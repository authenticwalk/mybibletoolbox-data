verse: MAT.011.027
translations:
  kpx-kpx: Iesuu guliguli kateale vage uoholige au ata namigevei avoe, “Di Mamau onobenobe
    bahata daonu. Ige ataeau moveta Mamaveta hilokaholilu. Isito Mamave igaeike au
    mo hiloka seleveanu. Ige move igaeike au Mama hiloka seleveai au isivie ata tabagevei
    lulele ovege abu Mamave hilokalu.
  okv-H: Ainge eto embomeni ta degi ke einge ena, “Nau Mama God na amita pure tapa
    ingeni nau ta ikena. Eto God Mamo vahai na amita Meni ta ari be kiarira eto Meni
    vahai amina Mamo God ta ari tapa kiaguja eto embo Meni sirikasuja amina pere kesora.
  tbo-tbo: ‘Amau ginouli atapuhi i weleu. Ega iyai tau ita hanapugeu ma Amau tunawana.
    Gasi ega iyai Amau ita hanapugeya, ma tau Natuna po iyawoi a inaganihi uyahihi
    Amau a woogeleteya tunawiyai to hanapugeya.
  mal-C: “എന്റെ പിതാവു സകലകാര്യങ്ങളും എന്നെ ഭരമേൽപ്പിച്ചിരിക്കുന്നു. പിതാവല്ലാതെ ആരും
    പുത്രനെ യഥാർഥത്തിൽ അറിയുന്നില്ല; പുത്രനും പിതാവിനെ വെളിപ്പെടുത്തിക്കൊടുക്കാൻ പുത്രൻ
    ആഗ്രഹിക്കുന്നവരുമല്ലാതെ ആരും പിതാവിനെ അറിയുന്നില്ല എന്നു പറഞ്ഞു.
  grc-SR: Πάντα μοι παρεδόθη ὑπὸ τοῦ πατρός μου· καὶ οὐδεὶς ἐπιγινώσκει τὸν υἱόν,
    εἰ μὴ ὁ πατήρ· οὐδὲ τὸν πατέρα τις ἐπιγινώσκει, εἰ μὴ ὁ υἱός, καὶ ᾧ ἐὰν βούληται
    ὁ υἱὸς ἀποκαλύψαι.
  bgc-bgc: “मेरे पिता नै मेरै ताहीं सब कुछ सौप्या सै, अर कोए बेट्टै ताहीं कोनी जाण्दा,
    सिर्फ पिता के अलावा, अर कोए पिता ताहीं कोनी जाण्दा, सिर्फ बेट्टे के अलावा, अर
    हरेक वो माणस जो परम पिता नै जाणे सै, जिसकै खात्तर बेट्टे नै उस ताहीं जाहिर करणा
    चाह्या सै।”
  khz-khz: Gaura maparara Tamaku na evenikuto. Natuna talima ta ati ripana, na Tamana
    gereganamo ripana, e Tamana talima ta ati ripana, na Natuna gereganamo ripana,
    e Natuna na pene vega-matagai-venira netina talimara.
  deu-TKW: Alles ward mir übergeben von meinem Vater, und niemand erkennt den Sohn
    außer der Vater, noch erkennt den Vater jemand, außer der Sohn und wem es der
    Sohn will offenbaren.
  zsr-NT: Yúguꞌtë nudödëꞌ lu naꞌa Xuzaꞌ. Nutu nu nunbëꞌ nedaꞌ, Zxiꞌnëꞌ Dios, san tuzëꞌ
    Dios Xuz, len nutu nu nunbëꞌ Lëꞌ Dios Xuz, san tuzaꞌ nedaꞌ, Zxiꞌnëꞌ Dios, lencaꞌ
    nup naꞌ rëꞌndaꞌ uluiꞌidaꞌ leygac Dios Xuz.
  lin-lin: Tata na Ngai apesa Ngai biloko nyonso. Moko te ayebi Mwana longola kaka
    Tata, mpe moko te ayebi Tata longola kaka Mwana mpe ye oyo epai ya nani Mwana
    asepeli kotalisa Tata.
  hns-NT: 'Jiesoe hoewa ke manai log se bolies: „Pieta Parmeswar sab tjiedj hamaar
    haath me saup deis hai. Koi na djaane hai kie ham Ke baatie, khaalie oe. Aur koi
    na djaane hai kie hamaar Baap Ke hai, khaalie ham oke djaaniela aur dje ke ham
    maangiela djanaawe.”'
  noa-E: Mag ich Ayag ʉ̈u ajim awia jũrr aig narr khʉʉnagta, ’Nem thum mʉg thʉnʉmʉn
    mʉ Ayau mʉrʉgta deejimgui ajim anʉm. Mamʉ ãbmuajã khaugba sim, khai agá i Iewaa.
    Ãba ich mʉ Ayaupaita khaphʉ sim, chadcha mʉ i Chaairau. Mʉg nʉm aig ãbmuajã khaugba
    sim, khai agá mʉ Aai. Ãba mʉch chi Chaairaupaita mʉch Aai khaphʉ chitʉm. Bigaaum
    khʉʉnau khaphʉ aju awiajã, mʉchdëu amag jaaubarm khʉʉnaupaita ĩchab khaphʉ aju
    aai nʉmgui ajim anʉm.
  eng-EMTV: All things have been delivered to Me by My Father, and no one fully knows
    the Son except the Father, nor does anyone fully know the Father except the Son,
    and the one to whom the Son wills to reveal Him.
  mib-NT: 'Te ni cahān gā yā: Ndɨvii ni jēhe Tátá rī nuū rī. Te tu cájini ñayuu ndé
    ɨɨn cúu ruhū, Sēhe Yaā Dios, chi máá‑ni Tátá rī cúu jeē jiní yā ruhū. Ni tu cájini
    ñayuu ndese Yaā cúu máá Tátá, chi máá‑ni Sēhe cúu jeē jiní. Te íyó ñáyuu jeē cuní
    maá Séhe stéén yā nuū i ndese Yaā cúu Tátá yā, te máá i suni cuni i.'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ मनाहाॽ मे़त्तुसि, “आम्‍बारे़ के़रे़क् पाःन्‍हाॽ
    पिराङ्‌ङाङ् वाॽरो॥ कुस्‍साःन् कुम्‍बारे़रक् कुसिङ् निःत्तुॽ, वेॽहाॽरे़ कुसिङ्
    मे़न्‍निःत्तुन्‍लो॥ हे़क्‍क्‍याङ् पानुदिङ् पाःन् कुसिङ् मे़निःत्तुर फाॽआङ् कुस्‍साःल्‍ले़
    ओसेःन्‍धाक्‍तुसिबा मनाहाॽरे़रक् कुसिङ् मे़निःत्तुॽरो॥
  xnj-xnj: “Dadi wangu anigotolili vindu vyoha. Avi lepi mweamumanyi Mwana nambu Dadi,
    mewa kawaka mweamumanyi Dadi nambu Mwana, na yeyoha yula ndi Mwana aganili kumgubukulila.
  mmx-mmx: La ne Iesu ga lok ti mo limixin, “Tamak ira raba vam ia mi lempanga axap.
    Kopmen teta naklen ia, ketla ne Tamak kusuk mun. La kopmen teta naklen ne Tamak,
    ketla nenia ne Nitna xusuk mun, la tinedi mun nenia a vara i kusu ana lox ase
    di min.
  cbr-NT: 'Usaquin aín Papa Dios catancëxun ca Jesusan anu ''icë unicama amiribishi
    cacëxa: —''Ën Papa Diosan ca camabi aín sinan ''ë ''unánmiaxa. Uinu ''icë unínbi
    ca uisa uni ''ianan añu ''ai carana ''ëx uacën quixun ''unanima. ''Ën Papa Diosan
    cuni ca ''unania. Usaribi oquin ca uinu ''icë unínbi, uisa cara Nucën Papa Dios
    ''icë quixun ''unanima. Aín Bëchicë, ''ën cuni cana ''unanin, ''imainun ca a ''ën
    uisaira cara ax ''icë quixun ''unánmisa tancë unicama anribi ''unania.'
  tee-NT: 'Chai ju acsnich ju Jesús chani ajuni ju lapanacni: ―Ju quimpai quixtaknik''ota
    tachi chun ju taxtokni. Para jantu xamati'' vasalh quimispai. Va yuchi ju quimpai.
    Chai jantu xamati'' vasalh mispai ju quimpai. Va quit''in ju ists''alh icjunita.
    Chai vachu'' tamispai tachi chun ju iclacasq''uin ni catamispa.'
  eng-LSV: All things were delivered to Me by My Father, and none know the Son, except
    the Father, nor does any know the Father, except the Son, and he to whom the Son
    may resolve to reveal [Him].
  cak-NT: 'Y c''ajari'' xu''ij: Ri Nata'' Dios, can ronojel ruyo''n-pe pa nuk''a''.
    Y man jun chic etamayon jin ancu''x (anchique) ren, xe ri Nata''. Y man jun chuka''
    etamayon ancu''x (anchique) ri Nata'', xe ren ri Ralc''ual jin-etamayon, y ri
    winak anchok che xtinjo'' xtink''alajij-wi ren, xtuna''ej ancu''x (anchique) ri
    Nata''.'
  pah-NT: 'Kiro Jesus''ga ei: —Jiruva''ga ombuhu pa ji ve ji mbopopoaka. A''ero ji
    popoakaramo ojipe''g̃a hohe pa. Gaha jate ji kwaha hete. Ojipe''g̃a ndajikwahakatui.
    Jihi jate ji akwaha hete jiruva''ga. Okwaha g̃a ga ji ga mboukwahapotarame jate
    g̃a pe, ei Jesus''ga g̃a pe.'
  sja-NT: ’Mɨ Ak'õrepa ne-inaa jõma bɨji mɨ jua ek'ari mɨa ak'ɨpariimerã. Tachi Ak'õrepapai
    wãara mɨ, ichi Warra k'awa bɨ. Mãgá ichiaba mɨ, chi Warrapapai wãara iru k'awa
    bɨ. Mamĩda mɨa iru k'awapii mɨa k'awapi k'inia bɨ eperãarãmaa.
  xed-xed: «Da ɗa ta vliha ta inda skwi. Haɗ sana mndu nda sna ta Zwaŋ wa, ba Da yeya
    nda sna. Haɗ sana mndu nda sna ta Da guli wa, ba Zwaŋ yeya nda sna, nda mndu ta
    kumə Zwaŋ ta maranata,» kaʼa.
  mks-NT: 'A̱nda̱ já na̱cachi a já xi̱hín na̱ ndúu cán: —Na̱ndiquia̱hva tátá i̱ tócó
    ndihi ña̱ha ndahá i̱ ña̱ ná cacomí i̱ cuéntá sa̱há. Ta ni in túhún toho ña̱yivi
    co̱ xíni̱ va̱ha na ye̱he̱, da̱ cúú in túhún ji̱ni̱ já ja̱hyi Ndióxi̱. Mé Ndióxi̱,
    tátá i̱ cuití va xíni̱ va̱ha ye̱he̱. Ta ni in túhún toho na̱ co̱ xíni̱ va̱ha na
    yo cúú tátá i̱. In túhún ye̱he̱, da̱ cúú ja̱hyi a xíni̱ va̱ha i̱ yo cúú mé á.
    Ta ye̱he̱ cúú da̱ ca̱xi ndá ña̱yivi jána̱ha̱ i nu̱u̱ sa̱há Ndióxi̱, tátá i̱ já
    ná canda̱a̱ va̱ha ini na yo cúú mé á.'
  gfk-S: “Mama gate ter leise bakut ira linge tagu. Pata ta nong paile nunure no Natine.
    No nuno Mama sene mon. Ma pata ta nong paile nunure no nuno Mama, no Natine sene
    mon, ma di bileng ing no Natine i ura hapuasne ie ta di.
  bmu-bmu: “Iwinan mönö yuai pakpak jim kutuiga nöŋgö buŋaya ahök. Iwinan Nahönŋaŋgö
    könaŋi nanŋök möt yaköiga kunöŋ mi qahö mötza. Mewöyök Nahönŋan Iwiŋaŋgö könaŋi
    möt yaköiga kunŋan mi qahö mötza. Mewöyök kunŋan Iwinaŋgö könaŋi qahö möt yaköiga
    Nahönŋanök mi mötza aka ambazip möwölöhöm eŋgiba yeŋgöra mi indelmawi, yeŋön mönö
    Iwi möt waŋgime.
  dgz-dgz: Iesu sia anega wan, “Ne Mamana dim dim iragi nanin gwanap sen. Amba ne
    God otua ame waenapan da asigimup ya tanegene go Mamana megenat ne me Otua asigip
    tanegen. Amba sia waenapan da Mamana ya asigimup tane go ne, me Otua, ne negenat
    asigip tan. Ap menan ne Mamana guegue megawa waenapan da da ta ewamot anupena
    di ta ewamoin.”
  eng-GNV: 'All things are giuen vnto me of my Father: and no man knoweth the Sonne,
    but ye Father: neither knoweth any man ye Father, but the Sonne, and he to whom
    ye Sonne will reueile him.'
  zaa-NT: 'Làniana ra Jesús canu tsè''e nía: Iyába ca cosa nna chi benna Tàta qui''a
    làtsi'' nàya''. Lanú nuỹa nabiá''nią Ỹi''ni Tata Dios sino làteruba Tàtáa nna
    nabiá''nie bi. Lanú nuỹa nabiá''nią Tàtáa sino Ỹi''niáa, ą''hua iyaba canu calatsi''
    Ỹi''niáa gunie declarar Tàtáa lani cą.'
  eng-WEBSTER: All things are delivered to me by my Father; and no man knoweth the
    Son, but the Father; neither knoweth any man the Father, save the Son, and he
    to whomsoever the Son will reveal him .
  guh-guh: 'Icatsia Jesús jumaitsi pijajivijavabelia: —Taxa Dioso baja cajena netocopata
    tayapëtaenexa daxitacuene. Itsajivi ata apo nejamatabëcueneyapëtae pacuenia xanë
    jamatabëcueneitsinë, Dioso pexënatonë. Caenë taxa Dioso nejamatabëcueneyapëtane.
    Itsajivi ata apo jamatabëcueneyapëtae pacuenia taxa Dioso jamatabëcueneitsi. Caenënë
    xanë, pexënatonë, jamatabëcueneyapëtaniji. Pamonae tojitsipajë tayapëtaeyaexanaenexa
    pacuenia taxa Dioso jamatabëcueneitsi, bajarapamonae ata yapëtaeyaexanaponaenajë.'
  bon-bon: Cäme Babe te iyeta gwidape bine itu saabmalemepi cäme ime cabu. Nuuja te
    umle lica gyene Bägrä, yepä Babe taatu umle gyene; cuta nuuja te umle lica gyene
    Babe, yepä Bägrä taatu umle gyene piiyepu eei biname cina umle gemi Babe, Bägrä
    te lui bime tääpume singi aboclomta teebine.
  nhw-BL: 'Huan Jesús quinilhui nopa masehualme: “NoTata nechmacatoc tequiticayotl
    ipan nochi tlamantli. Amo aqui cuali nechyoliximati, san Toteco noTata, quena,
    yaya cuali nechyoliximati. Huan amo aqui quiyoliximati Toteco noTata, san na,
    quena, cuali nijyoliximati. Huan nojquiya quiyoliximatise nopa masehualme catli
    nijnequi para niquinnextilis ajqueya ya.'
  swh-ONEN: '“Nimekabidhiwa vitu vyote na Baba yangu: Hakuna mtu amjuaye Mwana ila
    Baba, wala hakuna amjuaye Baba ila Mwana na yeyote ambaye Mwana anapenda kumfunulia.'
  wbi-wbi: “UNhaata ghwango anhavuliile fyoni. Neke na kwale juno ankagwile uMwana,
    looli ju Nhaata mwene. Kange, nakwale juno ankagwile uNhaata, looli uMwana, nu
    muunhu ghweni juno uMwana ilonda kukumhu
  bba-bba: Nɛn Bɑɑbɑ mɑn bɑɑyere kpuro wɛ̃. Goo sɑri wi u Bii wi yɛ̃ mɑ n kun mɔ Bɑɑbɑ
    wi. Goo mɑɑ sɑri wi u Bɑɑbɑ wi yɛ̃ mɑ n kun mɔ Bii kɑ mɑɑ wi Bii u kĩ u nùn sɔ̃ɔsi.
  eng-KJVCPB: 'All things are delivered unto me of my Father: and no man knoweth the
    Son, but the Father; neither knoweth any man the Father, save the Son, and he
    to whomsoever the Son will reveal him.'
  kgk-NT: 'Upéi he''i: —Opamba''e-rehe xe mbopu''aka va''ekwe xe Ru. Xe pogwy-py opamba''e
    omoĩ, he''i. —Xe kwaa porãha voi ndoikói. Xe Ru, ha''e anho mante xe kwaapa. Xe
    Ru kwaa porãha ndoikói. Xe ae Ta''ýry xe anho mante aikwaapa va''e íxupe. Ha outro
    kwéry-pe xe aikwaa ukase ramo katu, oikwaapa ave arã xe Ru-pe, he''i.'
  waj-waj: Ni Napoova a mmuakiaa mminnaiyauvaara diraivaa vaa ni miannavaivee. Hama
    gioonna kiaapu voovoono na i Mmaapuuvaa arinaima ni taivai. Eenoo ni Napoovaano
    nnaasu arinaima ni taannavai. Hama gioonna kiaapu voovoono ni Napoonna i taivai.
    Na i Mmaapuuvoono nnaasu arinaima i tauvai. Ni Napoo-o, na gioonna kiaapu voovai
    kooyaa inna i vitainaraivo ivootama fai i taanaravaivee.
  cpy-cpy: 'Ikantanakiri piyowenta-kariri: “Riitaki Ashitanari yotakaa-nawori maawoeni.
    Apatziro riyotana rirori, tema naaka Itomi. Ari nokimitzita naaka apatziro niyotziri
    Ashitanari, kantacha niyotakaa-yiteeri nokoyiri naaka riyoteeri.'
  ekk-PKP: Isa on kõik usaldanud minu kätte ja tegelikult ei mõista keegi Poega, välja
    arvatud Isa, ja keegi ei mõista tegelikult Isa, välja arvatud Poeg ja need, kellele
    Poeg otsustab teda ilmutada.
  mpx-mpx: “Aatena gegewena Nam iyaka i pem elau ge na pamasal gamagalau elal. Nige
    etega i aatenau, iyai te Nam, ge nige etega Nam i aatena, iyai te nau Natuna ge
    bolo na hilel Nam na pamasal elal.
  wbp-wbp: Ngula-jangka, Jijaji-jana wangkaja yapa-patuku, “Wapirrarlu ngajukupalangurlu
    nyiyarningkijarra-kurlu pinarri-manu ngaju. Ngajujurna Kaja-nyanu nyanunguku.
    Nyanungu-miparlu kaju jungangkuju ngajuju milya-pinyi. Manu ngajulurlu Kaja-nyanu-miparlu
    karna jungangkuju nyanunguju milya-pinyi. Yapaku ngulaku milarninja-warnu-mipaku,
    ngularna-jana nyanungu yimi-ngarrurnu, ngula-patu-miparlu kapulu ngaka ngajukupalangu
    Wapirra milya-pinyi.
  luo-luo: “Wuonwa oseketo gik moko duto e lweta. To onge ngʼama ongʼeyo Wuowi makmana
    Wuoro kende, bende onge ngʼama ongʼeyo Wuoro makmana Wuowi kaachiel gi joma Wuowi
    oyiero mondo ofwenynegi.
  nhe-NT: 'Huan Jesús quinilhui nopa tlacame: “NoTata nechmacatoc tlanahuatili ipan
    nochi tlamantli. Axaca cuali nechyolixmati, san Toteco noTata, quena, yajaya cuali
    nechyolixmati. Huan axaca quiyolixmati Toteco noTata, san na, quena, cuali nijyolixmati.
    Huan nojquiya quiyolixmatise nopa tlacame tlen nijnequi para niquinnextilis ajqueya
    ya.'
  aii-aii: ”ܟܠܔ ܡܸܢܕܝܼ ܦܝܼܫ ܠܹܗ ܣܘܼܦܝܵܐ ܐܸܠܝܼ ܒܝܲܕ ܒܵܒܝܼ. ܐܘܼܦ ܚܲܕ ܠܹܐ ܝܵܕܹܥ ܠܒܪܘܿܢܵܐ
    ܐܸܠܵܐ ܒܵܒܵܐ، ܘܐܘܼܦ ܚܲܕ ܠܹܐ ܝܵܕܹܥ ܠܒܵܒܵܐ ܐܸܠܵܐ ܒܪܘܿܢܵܐ، ܘܒܪܘܿܢܵܐ ܟܹܐ ܡܲܕܸܥ ܠܹܗ
    ܠܡ̇ܢ ܕܒܵܣܡܵܐ ܠܹܗ.
  esk-NT: Aapaa saŋŋipayaat qaitkai uvamnun. Kia-unniiñ iñuum iḷisimaŋitkaa iġñiġuruaq
    aglaan kisimi aapam. Suli kia-unniiñ iḷisimaŋitmigaa aapa aglaan kisimi iġñiġuruam
    iñupayaamlu iġñiġuruam iḷitchuġipkakkaŋa aapamik.
  msb-msb: Tapos nagpadayon siya gihapon pagsabi sa mga tawo, “An tanan na poder ginhatag
    sa akon san akon Ama. Waraʼn nakakakilala sa Anak kundi an Ama. Wara man sin nakakakilala
    sa Ama kundi an Anak kag sadto man na mga ginagusto san Anak na pahayagan san
    manungod sa Ama.
  cpa-NT: ’Ju²gug¹jni ma²ca¹dsii¹ ti³ŋieh¹jni ca¹lah¹jǿ¹ hi² quiah¹²dsa. Ca¹lah¹jin³
    hein² dsa² tsa¹cue¹² jní² ju³lah cue¹² ti³ŋieh¹jni. Jø¹² bíh³ ca¹lah¹jin³ hein²
    dsa² tsa¹cue¹² ti³ŋieh¹jni. Jan² jní² báh³ dsa² cué¹² ti³ŋieh¹jni, quianh¹³ dsa²
    hno¹jni hé¹³jni.
  dso-dso: “ମର୍‌ ବାବା ମକେ ସବୁ ବିସଇ ଦାନ୍‌ କଲାଆଚେ । ବାବାକେ ଚାଡି କେ ମିସା ତାର୍‍ ପିଲା,
    ମକେ ନାଜାନତ୍‌ । ଆରି ତାର୍‍ ପିଲା, ମକେ ଚାଡି କେ ମିସା ବାବାକେ ନାଜାନତ୍‌ । ତାର୍‌ ପିଲା ମୁଇ,
    ଜନ୍‌ ଲକ୍‌ମନର୍‌ ଲଗେ ବାବାକେ ଦେକାଇବି, ସେମନ୍‍ସେ ବାବାକେ ଚିନି ପାରତ୍‌ ।
