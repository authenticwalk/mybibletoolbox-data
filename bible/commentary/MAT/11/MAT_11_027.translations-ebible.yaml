  yad-NT: 'Su̱teda ji̱ta variy nijya̱nvavya: “Sasa̱mya̱ ji̱ta rajye̱ ti̱ta̱ju̱ ray.
    Ne ti̱ datya chi̱ra sani̱cha sadenu, chi̱, vinu rajye̱ datya, dantyamu̱y ne ti̱
    datya chi̱ra sani̱cha rajye̱, chi̱, vinu sadenu datya, ni̱ jarye jiryatiy sadityanuru̱ñi̱.'
  mxb-NT: ’Ta ndidaá ña̱ꞌa ni̱ na̱ki̱ꞌo tatá Ndios noo̱ yúꞌu̱. Ta ni iin tóꞌón ña̱yuu
    ko̱ náꞌá ndá yoo kúú yuꞌu̱, na̱ kúú de̱ꞌe Ndios, chi̱ iin tóꞌón miíó tatá Ndios
    kúú na̱ náꞌá ndá yoo kúúí. Ta ni iin tóꞌón ña̱yuu ko̱ náꞌá ndá yoo kúú tatá Ndios,
