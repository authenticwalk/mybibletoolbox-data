  tif-tif: 'Yesus ami beten kamaanba uyo disa kelule, umi anung ditat kaptoowu unang
    tunum yaapkan tem kawu bomdala bokola ko: Nami Atok ali mafek mafek iyo alik kulaap-na
    tildak nami sikil diim abasip. Kemin, nali almi Man tituun. Yale, unang tunum
    ili ma nitamiwa yi, Awu, ali fan God almi Man u, kalsip disa. Nalmi Aatumen maakup
    kaata-kup nitamsa. Kunolin kemin ale, unang tunum yakal nami Aatumen ali ma atam,
    Awu, ali kalok nolin tunum i? kala ma kalsip dinim; ti almi Man nata-kup atamsi.
    Kemin, nakal tunum unang ulela-lomdi nami Aatumen ami sang uta kukuyi namti, kiita
    Atok namti atam ke-lokomip ko.'
  nlx-nlx: “मारो आबोख माहु आखोच होप दियेल हे, एने कुणीच नाह जाणेत काय बिटोख कुण हे,
    आबोख उलोस जाणेह, एने आबोख कुण हे ज्य बी कुण नाह जाणेत, पुण बिटोख उलोस जाह देखाड़ेल
