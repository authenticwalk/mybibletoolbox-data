    masĩma.'
  nal-nal: Maamaa zurugu xa ra lis amun saan faakdul zurugu. Kawit taxazak na rexaazin
    Naatna, Damana zingbe. Ma xawit saait taxazak na rexaazin Maamaa, Naatna zingbe
    varaxai wana naandi ina Naatna xa saxot kana viaat Damana zin naandi.
  kyq-kyq: «Nakge paac se Bubum ɛɗumsin̰ga kaam jima. Ey num Goono se nam tap ɓo jeelin̰
    eyo; kɛn jeelin̰ se Raa Bubu kalin̰ ki sum. Ɔɔ Raa Bubu se kic ey num, nam tap
    ɓo jeelin̰ eyo num kɛn jeelin̰ se, Goonin̰ kalin̰ ki sum ɔɔ Goonin̰ se ɓo ɓaaɗo
    taaɗ Raa Bubu se jeege tu taa an̰ jeele.
  kwd-kwd: Ma la Jisas 'e fata 'ilo'oo fana nga oguogunga lo'oori, “Mama'a agu ngaia
    'e kwatea no'o ni 'ola te'efou fagu. Ma te'e 'i ngaia na nga Mama'a na ngaia 'e
    su'a agu nga Wela aana. Ma te'e 'i ngaia no'o na Wela momola na ngaia 'e su'ana
    Mama'a aana, ma te'e ta'a na nga Wela aana 'e firiga fana faate'enilai faga, na
    gila su'ana nga Mama'a.
  ded-ded: Mannango wiac sasawa nenu neng imoc mekecduae. Nga ngic mongngo Medac naric
    mi negemmide, Manggacngosac negemmide. Ifi isocngoc mongngo Manggac naric mi negemmide,
    Medacngosac ine ye negemmide. Amma Medacngo ngicngac meisingyunuma edzacyunuande,
    yeneng ifingoc Manggac negemmigecde.
  ewe-ewe: Egblɔ yi edzi be, “Fofonye tsɔ nu siwo katã nye nyateƒe la de asi nam.
    Fofo la koe nya ame si ƒomevi Vi la nye, eye Vi la kple ame siwo Vi la ɖee fia
    la koe nya Fofo la.”
  nuy-nuy: Anaani-yung na-Jesus niga wani-magaa warra-wurru-wurruj-guy, “Ngaya anaani
    na-Baba nganiini anaarrawindi-lhangu niga, ngaya na-niwiyayung anaani. Waari warraaynbaj
    ambu-marrbuy-maa ngaya anaani. Yagu na-Baba-wugij ni-marrbuy ngaya anaani. Ngijang,
    na-Baba waari warraaynbaj ambu-marrbuy-maa niga. Yagu ngayaaj-bugij nga-marrbuy
    niga. Ngaya-maynji nganggiijangayii marri ngamba-magana, warra-wurru-wurruj-guy,
    ari wugurraayunggaj amburru-marrbuy niga.”
  cop-BHC: ϨⲰⲂ ⲚⲒⲂⲈⲚ ⲀⲪⲒⲰⲦ ⲦⲎⲒⲦⲞⲨ ⲈⲦⲞⲦ ⲞⲨⲞϨ ⲘⲘⲞⲚ ϨⲖⲒ ⲤⲰⲞⲨⲚ ⲘⲠϢⲎⲢⲒ ⲈⲂⲎⲖ ⲈⲪⲒⲰⲦ ⲞⲨⲆⲈ
