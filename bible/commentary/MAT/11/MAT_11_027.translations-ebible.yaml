  mcf-NT: 'Adshumbic abi datsidadquido chuipondash. —Nuquin Papan ambi tantiaidtedi
    ëbi chuimec. Ëmbi naboedbëdta ëmbi nate abitedi con Pan ambentsëqui tantiec utsibon
    tantienquio icnuc. Adembidi Nuquin Papan natebëdta ambi naboed abitedi ëmbentsëqui
    tantiembi. Aden Nuquin Papa tantiaquin: “Nëidtedi matses bëdamboen tantiamembi,”
    queshun: “Nuquin Papa nadquio iquec,” quequin tantiamembi.'
  kjs-kjs: Nina Aapamere ele raayo neme surubenalo gisa. Go-rupa pisa pare pa enaali
    medame nena Sina ni na-ademe pare ne aapa komea mamere makuaaya. Ali medame aapa
    na-adea pare Simi komea mere adea. Mo Simi enaalinu-para Aapa adolalo pemere nimumi
    Aapa ademe.
  mni-mni: “Eigi Ipana pumnamak eingongda sinabire. Mapa adu nattana kananasu Machanupa
