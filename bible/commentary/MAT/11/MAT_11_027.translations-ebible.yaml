  uvh-uvh: Ka Jisas wari ibang u tonga biinga ning tanga aming u ning yanggu', naning
    sibeng wari adining napa'napa' wa mindingni nagasa' yaptatora ga' kuma' ibinamsasu'negu'.
    Ka naganing sasuk a kabakna undu' aming kamaganangni ka ni guk mo' kata' mokngang,
    sibeng warisa' kata'. Abanga sibeng ning iik undu' aming ka ni guk mo' nakedata'
