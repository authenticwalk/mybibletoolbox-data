    feni naxanye ra.”
  cnt-NT: 'Jaun₂ ca₂tsɨ́''₃ dsa₂: ―O₄gu₃ jniá₂ ma₂ca₂dsia₃ Ŋe''₃ ca₂le₃jë́₃. ''I₁jan₂
