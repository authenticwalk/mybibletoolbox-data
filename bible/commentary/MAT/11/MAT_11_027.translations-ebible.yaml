    nuwanuwagu na Tamagu yave'itaei aidiyai, hiya hinage Tamagune hihanapui.
  urb-NT: 'Jumu''eha ta pe Jesu pandu tĩ: —Upa katu te ma''e ke ihẽ pe ihẽ pái keruhũ
