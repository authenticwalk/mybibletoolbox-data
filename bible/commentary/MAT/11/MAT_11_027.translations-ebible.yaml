  quc-TT: 'Ri Jesús xubꞌij chike ri winaq ri e kꞌo chilaꞌ: Ri nuTat uyaꞌom chwe ronojel
    ri jastaq rumal cher xaq xwi areꞌ retaꞌm nuwach. Maj chi jun qas etaꞌmaninaq uwach
