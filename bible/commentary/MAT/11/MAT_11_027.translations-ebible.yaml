    mií vá ña̱yuu káꞌán yuꞌu̱, na̱ kúú de̱ꞌe Ndios, naꞌi̱n ná noo̱.
  pon-2006A: “Mehkoaros mweimweiongieier sang rehn Semei. Sohte me ese Sapwellimeo,
    pwe Sahmohte; oh sohte me ese Sahm, pwe Sapwellimeo, oh irail ko me Sapwellimeo
    ketin kupwurki en kasalehiong.
  maq-NT: 'Cachja me cojo xuta: ―‍Yëjë ngarca matsejen ne, Nina Nahmi naha casua ná
    me. Tsajin hisca ngu xi vëë yo xi Quihndi rë Nina matsejen ta suvá ni Nina Nahmi
    naha xi vëë me. Hacuaha tsajin yo xi vëë Nahmi naha matsejen ne ta, suva ni ngahan
    xi Quihndi rë me ngahan xi hvë, cojo tu yo ni xi ngahan meje suá cumachaya rë.'
  hto-hto: 'Jesús naɨ úrioide: Cue Moo, nana uafue onóigafuiaɨ ja cuemo llotɨo. Moo
    Juzíñamui, o Jitódɨcue, mei íadɨ buna uáfodo cuena ñue onóñena. O cue Móodɨoza,
    dama o ñue cuena onódɨo. Daje izói buna uáfodo ona ñue onóñena. Cue, o Jitódɨcueza,
    dama ona ñue onódɨcue. Iemo jɨáɨ daje izói o Jitó onótaacagano ñue ona ónoitiaɨoɨ.'
  por-BRBSL: Todas as coisas me foram entregues por meu Pai. Ninguém conhece o Filho,
    exceto o Pai; nem ninguém conhece o Pai, exceto o Filho e aquele a quem o Filho
