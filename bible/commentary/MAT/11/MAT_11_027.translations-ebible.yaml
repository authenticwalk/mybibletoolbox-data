    Täŋ, Nanaki näkä äma ätuta Nana täŋo mebäri yäwoŋärewayäŋ yäŋpäŋä yäwoŋäreŋira
    Nana täŋo mebäri täga nadäneŋ.
  ntp-NT: 'Dai apiamamaatʌtuldi ʌSuusi ʌoodami dai potʌtʌdai: ―Giñooca giñmaa vʌʌsiaʌcatai.
