  cui-cui: 'Equeicha Jesús namchi pijimonaetha, jeye: “Taxa daxita necata xua pia
    peitorobi coyenewa tatsi, mataʉtano xua pia peyaputae coyenewa tatsi. Dapon aibi
    pon xaniwaicha nejʉntʉ cui coyene yaputane. Jame saya meisa Taxa Nacom, nejʉntʉ
    cui coyene yaputane. Dapon aibi pon Taxa jʉntʉ cui coyene yaputainchi. Saya jame
    meisa Taxaxae jʉntʉ cui coyene yaputan. Mataʉtano barichi Taxa meisa jʉntʉ coyene
    yaputainchi pon saya bara copatan xua bara Taxa pejʉntʉ cui coyene yaputaewa tsainchi.'
  boj-2014: Yesus a degsi Qotei pailyej. Osiqa marej, “Ijo Abu na iŋgi iŋgi kalil
    ijo baŋq di ateleŋej unu. E segi Qotei aqa Ŋiri. Tamo bei a e qa qaliesai. Ijo
    Abu a segi e qa qalie. Tamo bei a ijo Abu qa qaliesai dego. E segi ijo Abu qa
    qalie. E na tamo qudei naŋgi ijo Abu osornjrqa areibqas di osornjrqai. Yim naŋgi
    dego ijo Abu qa qalieqab.
  eng-OEBUS: Everything has been committed to me by my Father; nor does anyone fully
    know the Son, except the Father, or fully know the Father, except the Son and
    those to whom the Son may choose to reveal him.
  eri-eri: Onodu Yesus no ege onou lewai, “Yame Jijei no dada oruwa ji owofe langa
