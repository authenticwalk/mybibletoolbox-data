  taw-taw: Bapi tap ne ak mɨdupsek yɨp ñub agak. Binɨb okok Ñɨ ak ma nepal, Bapi ne
    nokom nop nɨgup agak. Pen Bapi nop abe binɨb okok ma nepal, Ñɨ anɨb ak ne nop
    nɨgup agak. Pen Ñɨ ak ne binɨb gos tep ñin agɨl nɨgup okok gos tep ñɨnɨmuŋ, Bapi
    nop nepal agak.
  jic-NT: 'Tjevele wa: “Mpapay pjü way ntje''aya. Pjü ma salejepj pjacj napj. Ma salejepj
    napj ne Dios Jatjam. Mpapay p''in selé. Ma wa salejepj pjacj napj Mpapay. Napj
    p''in selé. Napj quelel sin ''yüsa lejay wa nepenowá. Yupj p''in salejepj pjacj
    ne napj Mpapay.'
  zap-NT: 'Zhich guin re Ne lo xpén Ne: ―Laa Xuz noo wniiz yrandxee kos lo noo chen
    ynebééy noo we. Rnebeeydet mén noo, nonchee Xuz noo rnebeey noo; rnebeeydet mén
    Xuz noo, nonchee noo rnebeey me, no le men ne rlaan noo ne ynebeey me.'
  wer-wer: Pël mëak omnaröen epël yema. “Pepak omnant pout ne nenaut. Pötaanök omnarö
    pit ne Anutuu Ruupë songönten köpël wë, Pepakëër ëwat wë. Ën Pepenta tapël wia.
    Omnarö piin köpël wë, Ruupökëër ëwat wë. Pötaanök Ruupök omën nampön Pepapë songönten
    ök maan yok pangk ëwat sëpnaat.
  ipi-ipi: '@see-verse:MAT.011.026'
  qul-NT: “Tatay tucuy imata kowan. Mana pipas yachanchu pichus Churi caskantaka,
    manachayri Dios Tatalla yachan. Nitaj pipas yachanchu pichus Dios Tata caskanta,
    manachayri Churillan yachan, picunamanchus Churin rejsichiyta munan chaycunapiwan.
  ter-NT: 'Ina koe''íkomaka ne Jesus: —Uhá koeti koekúti, kurí''okoponoane Nzá''a.
    Ako exónuti, undi Xe''exa Itukó''oviti, ákoti itukapu Nzá''a. Poéhane exónu. Koane
    ákomaka exoâti ne Nzá''a ákoti itukapu ûndi, undi Xe''éxa, yoko koêkuti xâne ânja
    énjokea.'
  bmr-NT: Guihirubi uco paryɨ fanoovaco tahusefaño ficuuhi. Miyanotɨro aivo mɨɨhaiñooba
    Illico gaajatɨhi. Ɨdɨɨboro Caani gaajahi. Jaabadɨro Caanico mɨɨhaiñooba aivo gaajatɨhi.
    Ɨdɨɨboro Illi gaajahi, bu jaanoco jaatyoco Illi imeguehi agaajasunoco.
  fuf-fuf: «Awa, Baaba an wattii fow e juuɗe an. Awa kadi hay gooto andaa Ɓiɗɗo on
    si hinaa Baabaajo on, wano tawiri non kadi hay gooto andaa Baabaajo on si hinaa
    Ɓiɗɗo on e on mo Ɓiɗɗo on faalaa mo feɲɲinande.
  bhl-bhl: Aatim kutaka! Ku alik alik mesesem eisneng angom be nem teing dim kel dulewselew
    te. Kunum waneng i kom Min nelo akokow kenembiliw kate, kute kuw kilele kal kenemkabelew
    te. Kawtiw i kulo akati akokow kebiliw kate, kom Min nete kuw Aatim kulo kilele
    kal kebi te. Kebomi, nimin kunum waneng mak biim dulum elote ‘Yu elo akati kal
    kemoliwka!’, angbi tewe, ne kulo kunum waneng biim kiin dim e fein fitew kuw daloki
    te.”, angse kale.
  ons-ons: “Maganeŋo yeye kine kine korop more ninwareke, ŋei maneŋo Gipolane wet
    dereretinane kine mi detmaike, eamo Magakŋoka weku detkamaike. So ŋei maneŋo Magak
    wane wet dereretinane kine mi detmaike, Gipoleŋoka weku detkamaike. So ŋei mane
    Gipoleŋo Magak wane kine rawakone olatki, ŋei ea eŋe maine desiake.
  con-NTPO: 'Jesús Chigama iñajan nanimba aindeccunga su: —Tayo tsu ña Yaya osha''choma
    ñanga afe. Ni fae a''iyi''qque ñama atesu''fambisi Chiga Quitsayi tsu ñama atesu.
    Ñajan Tise Dutssi''ye. Toya''caen ni fae a''iyi''qque Chiga Quitsama atesu''fambisi
    ñañi gi Tisema atesu. Tiseja ña yaya tsu. Toya''caen ñajan Chiga Dutssi''yepa
    gi majama in''jamba ña condase''nijan tsendeccu''qque Chiga Quitsama atesu''fa.'
  ghs-ghs: Qate noi burisi eete tumakhameto nomeke pobi hiireta, Ohongaho khata anake
    gesina oi ape bahe mai teena ma Ohonga maike apei gesina bahe khata teena noho.
    Anaio noke gesinanipamu ma paha noi qesa ma nikeho dzapa hiiremi anai noho tete
    nikeke banaitemi nike oho qesa noke gesina naatorakoi. Oho qubake mai ao baura
    nomeke naho botota mootomi ana nikeho quba paanaitorai.
  peg-peg: ନା ଆବା ନାଙ୍ଗେଙ୍ଗ୍‌ ୱିଜ଼ୁ ବିସ୍ରେ ନାବେ ସର୍‌ପି ଆତାତ୍‌ନ୍ନା । ଆବାଂ ପିସ୍ତି ମାଜ଼ି
    ଆରେ ଇନେର୍‌ ପୁନୁର୍‌ ଆରି ମାଜ଼ି ପିସ୍ତି ଆବା ଆରେ ଇନେର୍‌ ପୁନୁର୍‌ । ମାଜ଼ି ଇମ୍‌ଣାକାର୍‌
    ତାକେ ଆବାଂ ହପ୍‌ନାନ୍‌, କେବଲ୍‌ ହେୱାର୍‌ ଆବାଂ ପୁଞ୍ଜେଙ୍ଗ୍‌ ଆଡ୍‌ନାର୍‌ ।
  txu-NT: Ne kam ajte me krãptĩmã kum, —Arỳm ne Ibãm imã õ mỳjja kunĩ kanga. Ba ibê
    Metĩndjwỳnh Kra. Djãm me'õ ne kute prĩne imar? Kati. Ibãmbit ne kute imar. Djãm
    me'õ ne kute prĩne Ibãm mar? Kati. Bajbit ne ba ije prĩne mar. Ije me'õmã Ibãmo
    amirĩt prãmja adjwỳnhdjwỳ kute mar.
  eng-WEBU: All things have been delivered to me by my Father. No one knows the Son,
    except the Father; neither does anyone know the Father, except the Son and he
    to whom the Son desires to reveal him.
  gnw-NT: 'Jayave jei vi: —CheRu umee ma cheve opaete. Mbaetɨ quía uicuaa cavi cheregua,
    jaeño cheRu. Jae ramiño vi mbaetɨ quía uicuaa cavi cheRu regua, jaeño che jare
    che aicuaaca chupe vae reta —jei—.'
  mux-mux: ⸤Pulu Yili-ndu aku-sipa nimba kene kelepa yambu muluringmandu nimba mele:⸥
    “Mélema pali Tata-ni na sirim. Yambu te-ni Málale aima sika molemú mele piliipa
    kanupa bi silimú yambu te mólu; Lapale-ni mindi yu kanupa bi silimú. Yambu te-ni
    Lapa aima sika molemú mele piliipa kanupa bi silimú yambu te mólu. Málale-ni mindi
    kanupa bi silimú; Málale-ni ‘Lapa liipu ora sambu.’ nimbá yambuma enini Lapa kanuku
    bi singíko.
  maj-NT: ’Ngayjee̱ ni xi tjín ja kits'ínkjas'en a̱ya ntsa̱ Na̱'mina̱. Najmi ch'a
    behe̱ Ntíu̱, tu̱ nkuhú Na̱'miu̱ xi behe̱. Ta̱ ndaha najmi ch'a behe̱ Na̱'miu̱,
    tu̱ nkuhú Ntíu̱ xi behe̱. Ko̱ xu̱ta̱ xi mjehe̱ Ntíu̱ nga ku̱a̱kúchjihi̱ Na̱'miu̱,
    kui xi sku̱e̱ Na̱'miu̱.
  bkq-NT: 'Deus agâ adâkebygueduo, Jesus agueondyly tonlo modo agâ: — Pabai idânârâ
    won-honru, ienomery warâ xuduim. Mâkâ kulelâ koendâ kuru utunri. Urâ lelâ lâpylâ
    Pabai Deus koendâ kuru xuturim warâ. Eyam kâuntuen-hoymby lâpylâ olâ koendâ Deus
    xutuze.'
  kue-kue: Yesus ka aglke yegl dungwa, “Na Nina taragl prapra nare kondungwa, yomba
    suwarata wam ira moglkwa i ta kanpogl sikrikwa. Nem keunde kangwa, ana yomba suwarata
    nem ira moglkwa i ta kankrikwa. Wam keunde kangwa, ana Wam ye yomba pinde yungwa
    i ombuno dungo ye nem kanigwa.
  cot-NT: 'Iroompaquea icantajiguiri maasano: “Yojocaguetaquenaroquea Aapani maasanopae,
    aisa yagavejacaamajaquena maasanopae. Teequea quericaca tsamajatatsineca querocaca
    icotani Irijanite Aapani Irioshi, apatiroti tsatanquitsi Aapani. Aisa teequea
    quericaca tsamajatatsineca querocaca icotani Aapani, apatiroti tsatanquitsi Irijanite
    aisa irirajia inintacajaiaqueca Irijanite intsatacaajiaqueri.'
  bnp-bnp: “E Tata i ru na limagu a maki lobo. I uka tara viri ge lohoka nau, ra iau
    e Tuna. E Tata kunana i lohoka nau. E Tata tara i uka tara viri ge lohoka vona.
    Iau e Tuna kunana a lohoka vona. Na tahuna iau a vulaki e huriki ranga, bara vakasiria
    e Tata ne ria.
  apn-NT: 'Hãmri nẽ hpãnhã mẽ kot mar o kuhê xwỳnhjê mã kapẽr nẽ mẽ kãm: —Nà na pre
    ra Inhĩpêêxàja inhĩhkra kamã mẽmoj piitã hagjênh pa. Ixte kãm ho amnhĩptàr o ixpa
    kaxyw. Jakamã tapxipix na kot ixpê Kra hã ixpumunh par. No jar pika ja kamã mẽ
    pa xwỳnhjaja na mẽ kot ja hã ixpumunh kêt. Nẽ papxipix na ixte Inhĩpêêxà kot tanhmã
    amnhĩ nhĩpêx to hã omunh par. Jakamã na pa hte ã amnhĩ nhĩpêx o ri ixpa anẽ nẽ
    inhmã hprãm xà hkôt mẽ hkwỳjê mã ho amnhĩrĩt o ri ixpa. Jakamã nhũm mẽ ixpyrà
    nẽ Inhĩpêêxà kot tanhmã amnhĩ nhĩpêx to ho pa hkôt omu.'
  ctp-NT: 'Ti ngwaꞌu la Jesús ꞌin neꞌ bra kanꞌ: ―Nchga chabiyaꞌ ꞌin Stiǐn Ndiose nganun
    ꞌñaǎn. Ja tukwin jlyo tiꞌ sa ñaꞌan lka chaꞌ nu nsuꞌwi niꞌ kasiya ꞌñaǎn, chaꞌ naꞌ
    lkaǎn ska ti nu lka Sñiꞌ Ndiose; ska ti Stiǐn Ndiose jlyo tiꞌ Ni sa ñaꞌan lka
    chaꞌ nu nsuꞌwi niꞌ kasiya ꞌñaǎn. Kwiꞌ ngwañaꞌan, ja tukwin jlyo tiꞌ sa ñaꞌan chaꞌ
    nu nsuꞌwi niꞌ kasiya ꞌin Stiǐn; skaǎn tiǎn nu lkaǎn Sñiꞌ Ni jlyo tiǎnꞌ, loꞌo kwaꞌuǔn
    chaꞌ kanꞌ ꞌin nten nu kuloǔn suwiǐn ꞌin chaꞌ kuꞌni xaꞌan neꞌ chaꞌ ꞌñaǎn.'
  bre-BRG: Pep tra a zo bet roet din gant va Zad, ha den ne oar piv eo ar Mab, nemet
    an Tad, na piv eo an Tad kennebeut, nemet ar Mab, hag an hini e fell d'ar Mab
    e ziskuliañ dezhañ.
  opm-opm: Pora kuuhan nuhurnong At oh erer oh gonsi norhe bes teinongwi namat pat
    ohoh ihan norhor pokwi am hat patmur. Orhe brer nohnong pomat am hatin ohe da
    oh gur gonsi nohnong pomat na dahat patimur. At orhor pokwi am hat patmur. At
    ohnong am hatin ohe dahe gur gonsi hanhan hat patimur. Mon norhorsi; norhe ma
    namgipat han gursi dir pokwi at ohnong am hat patimur napongop.
  bvr-bvr: Ganapiya, lika barrwa a-wena burrwa wurra gama gorlk, a-yinagata, “Ngun-anya
    nguna-wuna gun-bulapalawa. Gala ana-nga marn․gi nula an-guna An-walkurpa, wurra
    nipa wupa ngardapa Ngun-anya. Rrapa nipa Ngun-anya gala ana-nga marn․gi nula,
    wurra an-guna An-walkurpa rrapa barrwa ana-nga nipa a-borrwuja rrapa a-gurdagurdarraja.
  wal-wal: “Ta Aawai taassi ubbabaa immiis; Aawaappe harai Na7aa erenna; Na7aappenne
    Na7ai Aawaa bessanau koyiyo asatuppe attin, harai Aawaa erenna.
  zad-NT: 'Na''ch goll Jesúza'' beṉ''ka'': ―X̱a''na'' bene'' lall'' na'' yog''ḻoḻ
    daa chon''. Na'' ni to kono nombia''yeṉ'' nad'' ḻete X̱a''na'', na'' ḻekzka''
    kono nombia''yeṉ'' X̱a''na'' ḻete nad'' nak'' Xiiṉe'' len beṉ''ka'' cheenid''
    gon'' ka gombia''gake''ne''.'
  aso-aso: 'Neꞌmine lo gohi tiꞌ lo lineꞌ: Meꞌneho aza initeꞌ mataꞌ mukiꞌ nene aꞌneuꞌ
    molave. Idoꞌ Oꞌmosoꞌmi gipele neniꞌ nene Oꞌmosoꞌmi gipele ve li ningi ma gilamave.
    Meꞌneho eiꞌ neꞌmovoꞌ nene ningo gele neive. Idoꞌ meꞌnehinemukisi nene ma zaho
    nehe ningi gilamavo gipele nenikovoꞌ nene ningo gele nouvonako ezemuꞌ nene eveneꞌ
    masi gililizave lo eze monovo lo sotoꞌ o ngemeloniꞌ alevesi lelikovoꞌ nene meꞌnehinemuꞌ
    ningo gele minelesune.'
  uli-uli: “Mala Temay ye fang ngalyey pangal meka. Tor semal le ye gola mala Lol
    bo halachog mala Temal, ngo tor le ye gola mala Temal bo halachog mala Lol, mo
    rechokla mala Lol sa duwler bo yebe hagolal ngalir mala Temal.
  nin-NT: “Aki mungga wa a ni ingga ukyekye ku na aseki ka we. Undurr si ma ni hi
    Uvuvurr wa sama ni hi Abachi hen. Undurr si ma ni hi Aki wa sa nu Uvuvurr wa hen,
    na abangga ba nggo Uvuvurr wa kpanye na tsarr ba Aki wa.
  tgk-tgk: Падарам ҳама чизро ба Ман додааст. Ба ғайр аз Падар дигар ҳеҷ кас Писарро
    нағз намешиносад. Инчунин, Падарро ҳеҷ кас нағз намешиносад, ғайр аз Писар ва
    онҳое, ки Писар интихоб кардааст, то барояшон Падарро зоҳир кунад.
  acu-NT: 'Tura Yusen sea umis, ataksha aints ainaun chicharak: “Wína Apaachir mash
    aa nuna wina surusmiayi. Aints kichkisha Yuse Uchiri itiurak awa tusarka nekainatsui.
    Tura wína Apaachir itiurak awa tusarsha nunasha nekainatsui. Antsu Yuse Uchiri
    asan, tu awai tusan paan nekajai. Tura aints ainaun: Wína Apaachirka tu awai tusan,
    wi nekamtikiatasan wakeraknaka nekamtikiatnuitjai.'
  cak-WNT: 'Y c''ac''ari'' Riya'' xubij c''a: Ri Nata'' Dios, can ronojel cosas rujachon
    pa nuk''a''. Y majun chic c''a etamayon ta yin achique riyin, xaxu (xaxe) wi ri
    Nata'' ri etamayon. Y majun chuka'' etamayon ta achique ri'' ri Nata'', xaxu (xaxe)
    wi riyin ri Ruc''ajol ri etamayon, y ri winek ri achoj chare xtinwajo'' xtink''alajsaj
    wi riyin, xtretamaj achique c''a ri'' ri Nata''.'
  ebk-ebk: “Nan am-in at entalek Ama kan ha-un. Maid nangammu as nan Anak omangkiay
    nan Ama. Assesa us ay maid nangammu as nan Ama omangkiay nan Anak ya nan piliyun
    nan Anak ay mangepakaammuwana.
  spa-PDDPT: Mi Padre me entregó todas las cosas. Nadie conoce plenamente al Hijo
    sino el Padre. Nadie conoce plenamente al Padre sino el Hijo, y aquel a quien
    el Hijo lo quiera revelar.
  ruf-ruf: “Aba wangu kangaya pfinu pfose. Kuduhu iyommanya Imwana, ila Aba, na kuduhu
    iyommanya Aba, ila Imwana, na wowose yula Imwana iyobama kumghubulila.
  gun-gun: — Opa mba'e Xeru omboaxapa xevy. Avave rei ndoikuaai Ta'y, Tuu e'ỹ vy.
    Ha'e avave rei ndoikuaai Tuu, Ta'y e'ỹ vy, ha'e amongue pe Ta'y oikuaa ukaxea
    va'e ete'i.
  agu-BL: 'Toque''n tzun i'' tan yol scyetz wunak, nintzun taltz: “Intaj nchajon cyakil
    e''chk takle''n tzinwutz. Cya''l jun na el xtxum swetz, ntin yi Intaj. Nin cya''l
    jun na el xtxum tetz Intaj, ntin yi In, yi in wetz yi in Cy''ajol. Poro at e''
    yi na el chitxum tetz, i''tz yi e'' yi at wajbil tan ẍchajle''n scyetz yi mbi
    eka''n tan Intaj.'
  isn-isn: Maintu ihi mambigwe nene kupuma kung'wa Tata. Hangi kutile numulingile
    ung'wana ingi. U tata du. Hangi kutile numulingile utata ingi ung'wana, nuyu wihi
    nung'wana ukite insula akukunukuilwa.
  eng-PEV: Then Jesus told the people, “God, my father, gave me everything, so I can
    teach people all about him. You see, I am God’s son, and my father knows me properly.
    Nobody else knows me properly. And I know my father properly. I pick some people,
    and I show them what my father is like, but nobody else knows God properly.”
  ilo-ULB: Amin a banbanag ket naitalek kaniak manipud iti Amak. Ket awan ti makaam-ammo
    iti Anak malaksid iti Ama, ket awan ti makaam-ammo iti Ama malaksid iti Anak,
    ken siasinoman a tarigagayan ti Anak a pangipakaammoan kenkuana.
  pir-NT: 'Sa yero masare ohõ saha ni yahu nemori: —‍Yʉhʉ Pacʉ ijipihtiyere yʉhʉre
    ohori. Tiquiro dihita yʉhʉre quehnoano masine. Sa yena ʉsã dihita yʉhʉ masi dutiyequina
    mehna yʉhʉ Pacʉre masiaja ʉsã.'
  anv-NT: Ama jɔɔ́ ne bɔɔ́ aké, “Ntɛ wa achyɛ me unó uko ne yɛ muú ayi akaáge
    gefɔgé muú ayi Maá alú ápɔ́, ɛkosé Ntɛ wuú ne yɛ muú ayi akaágé gefɔgé
    muú ɛyigé Ntɛ alu ápɔ́ ɛkose Maá ne bɔɔ́ abi ji ájyaá nnó ápyɛ ɛbwɔ́ ákaá
    Ntɛ wuú.
  sab-NT: 'Jesu gerudu ene Chube ole gire gerudu kwian kledu ne ngwadi ama keruchuge
    ole: —Cha Ñenua mo kiralla mo talla ulita ketu chage. Cha Chube Kirolla, ulia
    ni kwian gdaite cha ta uñe trate, cha Ñenua alin allabi cha ta uñe trate. Kaire
    agwe ni kwian gdaite cha Ñenua ta uñe trate, cha alin allabi cha Ñenua ta uñe
    trate. Kwian baige cha takalin chke uñale cha Ñenua mine, cha kwian ene ta gbe,
    ene cha giti ama ñage cha Ñenua ta uñe trate.'
  tmd-tmd: Jisas aliö rön yadöŋa, “Acö ölɨsö nuŋwa mɨd aku döŋö, nɨ nöla. Nöbö mö
    bli nɨ nugw ri abön rölöi; Acö nuŋwör nɨ nugwa. Nör Acö nugwo nugw ri abla. Makwam
    nöbö mö rɨb wä nöinö, rön, nugun akuyöbö, ñɨgö rɨb wä nölmön, Acö nugwo nugwöñɨŋö,”
    röŋa.
  acr-NNT: 'Tekꞌuchiriꞌ, xubꞌiꞌij chike ri tikawex: «Ronoje taq ri kꞌolik yaꞌtal lo
    panuqꞌabꞌ ruma ri Nuqaw. Na jinta kꞌu junoq lik umajom usukꞌ chi utz saꞌ ruwach
    Rukꞌajol ri Dios, xew ri Qaqaw Dios etaꞌmayom re. Y na jinta ne junoq umajom usukꞌ
    chi utz saꞌ ruwach ri Qaqaw Dios, xew Rukꞌajol ri Dios etaꞌmayom re; yey puqꞌabꞌ
    kꞌu riꞌ Rukꞌajol kꞌo wi china chike karaj kuqꞌalajisaj wi waꞌ.'
  kpg-kpg: “Dogu Damana gu dugu mai nia mee huogodoo. Tangada e iloo Tama ai, go Tamana
    hua, tangada e iloo Tamana ai, go Tama hua e iloo Ia mo digau ala ne hilihili
    go Tama belee haga modongoohia aga a Mee.
  taj-taj: “ङाला आबासे ङादा जम्‍मान स्‍हे जिम्‍मा पिन्‍बा मुला। थेतबासेलमा झा खाल
    हिन्‍ना भिसी आबादा बाहेक स्‍य्‍हान्‍दो खालैदान था आरे। थेह्रङ् लसीन आबा खाल भिसी
    झादेन झासे आबादा ङोसेना लबा म्‍हिगदेसे बाहेक स्‍य्‍हान्‍दो खालैदान आबा खाल हिन्‍ना
    भिसी था आरे।
