    na, suma Auk Amang ngu sii. Nol in taan Auk Amang ngu babanan na, suma Un Ana
    ka sii, na Au. Nol Auk huil atuli tenga, le tekas halin nam oen kon taan nal Auk
    Amang ngu nol babanan.
  ptu-ptu: 'Puhai ma''sambajam, iya nauam: “Ingganna-ingganna sia puha asammi napadokkoannä''
    lisu pala''ku Ambeku. Tä'' deem moi podo la mesa hupatau la muissam manappa Änä''na
    Puang Allataala sulibanna Ambe'', anna tä'' toi deem moi podo la mesa hupatau
