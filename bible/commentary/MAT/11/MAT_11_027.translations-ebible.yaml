    wara'siguk indisa' wa giri nakedem.
  ino-ino: Anile ali'a atalu hu'naya vaya'aife inake he Afo'nimo'a mi'ko lo'kiya ya
    ako nami'ne. Nakaeya mafa'ne'amo'na aepa mi'ko vaya'moki o'afi'naya'maki Afo'nimo'a
    akai'ake Nakaeya aepa'a'ni afi'ne. Afi'nea'maki mi'ko vaya'moki Afo'nimo ne'maiya
    aepa'a o'afi'naya'maki Nakai'ni mafa'ne'amo'nake afi'noanake'na Nakaeya nahaisea
    vaya'ai hu'na apavelisuke'a Afo'nimo aepa'a afikae.
  gnn-gnn: Ŋuliŋurunydja dhäŋuru ŋayi Djesuyu ḻakaraŋala walalambala bitjarrana, “Yo,
    ŋarrakala Bäpayunydja dhayuŋara bukmak nhä malanha romdja ŋarrakalana goŋlili.
    Yakana ŋula yol marŋgi ŋarrakunydja ŋuriki Gäthu'mirriŋuwunydja wal'ŋu yolŋuwu,
    yol ŋarra dhuwala yulŋunydja; ŋayipina yana Bäpana marŋgi ŋarrakunydja. Ga yakana
    ŋula yol marŋgi Gunhu'wunydja, yol ŋayi ŋunhi; ŋayipina yana Gäthu'mirriŋuna marŋginydja
    Gunhu'wu, ga ŋunhi walala yolŋu'-yulŋu marŋgimirri, ŋunhiyinydja walala ŋunhi
    ŋayi Gäthu'mirriŋuyu yurru walalaŋgala maḻŋ'marama ŋanya Gunhu'nha, liŋgu ŋayipi
    walalaŋgu ḏukṯuk, walala yurru marŋgithirri.” Bitjarra ŋayi Djesu waŋananydja.
  yal-yal: N Fafe bata feen birin taxu n na. Muxu yo mi Alaa Dii Xɛmɛn kolon fɔ a
