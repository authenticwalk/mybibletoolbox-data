    awán ta makánnámmu sù Yámà, nu ari galâ sikán nga Anâ na ánna yù ira gapay nga
    ikáyâ ku nga pangipakánnámmuán kuna.
  bki-bki: Karina Yesu ber bunu, berinavo “Karam̃aku juvan vite nonovio jua jum̃aku
    ruei. Mia Karam̃aku, naio ga takurano mijikia batitig kiniou, mia kiniou nei napano
    nebe kenerinio, kiniou ga takurano napano nemijikia batitig naio. Kiniou kumemliko
    nalo napano nebijauialo ka nesiloglog Karam̃aku kalo ka avarkar tinielo ea naio,
    kumemi nene naruei numijikia batitig naio napano be karamememi.”
  bqp-bqp: Ma De pↄ́ sĩnda pínki nàmɛnɛ ma ↄĩ. Gbɛ̃ke Luda Nɛ́ dↄ̃ro, tó adi kɛ De
    Luda baasiro. Gbɛ̃ke De Luda dↄ̃ro, tó adi kɛ a Nɛ́ kũ gbɛ̃ kũ Nɛ́ pì ye à a
    mↄńnɛnↄ baasiro.
  mcp-mcp: «Dâ nyə a cwámbʉlə mə isâ byɛ̂sh. Kú nə muud mə wámbʉ́lə́ mpu Zɛmbî Mwân
    njɨ Sɔ́ɔ́ŋgʉ́, kú nə́mə́ nə muud mə wámbʉ́lə́ mpu Zɛmbî Sɔ́ɔ́ŋgʉ́, njɨ Mwân, nə
    muud yɛ̂sh Mwân mə́ cɛ́ɛ́l sá nə́ a mpúg yɛ́.
  hat-hat: Papa m' renmèt mwen tout bagay. Pesonn pa konn kilès moun Pitit la ye,
    esepte Papa a. Konsa tou, pesonn pa konn kilès moun Papa a ye, esepte Pitit la,
    ak moun Pitit la vle fè konnen li.
  npl-NT: '''Notajtsi yonechmaktili maniknawati nochi tlan onka. Amaka nechixmati
    kemi Ikone Dios, sanwel Notajtsi. Nion amaka kixmati Notajtsi, sanwel Ne iwa nekateh
    tlakah akimeh Ne niknekis makixmatikah.'
  bgg-bgg: “Gu Aphuii è gu shii zab manathek phi jong ro. Hanyie è dufuii shii athieg
    ro, Aphuii jijia è thieg bie ro, chiih-è hanyie de Aphuii shii athieg ro, dufuii
    ne thieg hanyie è dong yi pha gua ne ruii pha ji è thieg bie ro.
  eng-TCENT: All things have been delivered to me by my Father. No one knows the Son
    except the Father, and no one knows the Father except the Son, and anyone to whom
    the Son chooses to reveal him.
  eng-BSB: All things have been entrusted to Me by My Father. No one knows the Son
    except the Father, and no one knows the Father except the Son and those to whom
    the Son chooses to reveal Him.
  cpu-NT: 'Ipoña ikantanakeri piyotzimentakariri: “Iri Ashitanari iyotakaakenarori
    maaroni. Apanirora ikanta irirori jiyoperotana naaka tema Itomi jovana. Ari nokempitakari
    eejatzi naaka apanirora niyoperotziri. Impoña iriyoyetairi eejatzi inkarate niyotakaayetairi
    naaka.'
  san-ASM: পিত্ৰা মযি সৰ্ৱ্ৱাণি সমৰ্পিতানি, পিতৰং ৱিনা কোপি পুত্ৰং ন জানাতি, যান্
    প্ৰতি পুত্ৰেণ পিতা প্ৰকাশ্যতে তান্ ৱিনা পুত্ৰাদ্ অন্যঃ কোপি পিতৰং ন জানাতি|
  tac-NT: '''Lige Esusi anile: ―Ne O''nola suwábaga ''yáturu ne''chí nóchali, ''nátili
    ''lige a''walí. Tase ''wesi machí churigá ko Onorúgame Inolá, pe O''nó Onorúgame
    ''la machí. ''Lige tabilé ''wesi machí churigá ko Onorúgame, pe alué Onorúgame
    Inolá ''la machime ju churigá ko O''nó Onorúgame. Ne, Onorúgame Inolá, ''we gu''írame
    ju ne uché jaré ralámuli napu ne najkí napurigá alué uché jaré ralámuli ''la námamala
    churigá ko Onorúgame.'
  eng-WEBPB: All things have been delivered to me by my Father. No one knows the Son,
    except the Father; neither does anyone know the Father, except the Son and he
    to whom the Son desires to reveal him.
  gfk-H: “Mama gata tar sei bakut ira linga tagu. Taia ta tikai pai nunurei no Natina.
    No ana Sus sen mon. Ma taia ta tikai pai nunurei no ana Sus. No Natina sen mon,
    ma diet mah, ing no Natina i wara hapuasnei ia ta diet.
  viv-viv: Kadu Yesu gigayo, “Kamaku gaitoma moyaꞋaidi nimakuya gisedi. Keke tamo
    hakwadi Iya Yaubada Natuna gidahalamaneku, au Kamaku anakaibe gihalamane-moꞋeku,
    ada keke tamo hakwadi Kamaku gidahalamaneni, au Iya Natuna akukaibe gahalamane-moꞋena,
    kadu gava kaliva againe Iya nuwanuwaku Kamaku ganaꞋivemogatalina, au bana ginahalamanena.
  yao-yao: “Atati ŵangu ambele indu yose. Ngapagwa jwakummanyilila Mwana, akaŵe Atati,
    ni sooni ngapagwa jwakummanyilila Atati, akaŵe Mwana ni jwalijose jwakunsaka Mwana
    kuti ammunukulile.
  tgp-tgp: Tamaku mo sileau na hinau tari, ale mo sopo tea, pani enia hasena purongo
    mo levosahi Natuna. Ale haratu purongo mo levosahi Tama, enia Natuna peresi la
    haratu Natuna mo opoia vara i vujangia isara.
  auc-NT: Wængonguï ingante ïinque apæ̈nedinque Itota godongämæ̈ ongönäni ïnänite
    wæætë apæ̈necantapa. “Botö Mæmpo nö ëñengä inte pönö odömongä beyænque botö ïñömö
    tömänö ante në ëñëmo ïmopa. Ayæ̈, Botö tömengä Wëñæ̈mo ïñömote botö Mæmpoque botö
    ïmote në againgä ïñongante wadäni adämaï ïnänipa. Wæætë edæ Mæmpocä ingante botö
    tömengä Wëñæ̈mo ïnömo inte adoboque në agaïmo ïmopa. Ïninque, Botö abo baï ïïnänique
    adobaï ate baï pönencædänimpa, ante cædinque botö mïnitö ïmïnite odömömo adinque
    mïnitö adobaï Mæmpocä ingante në ate baï pönëmïni bamïnipa.”
  kbc-NT: Jesus meetediogi, “Eiodi ja yajigote ibaaɡ̶adi inoatawece. Aɡ̶ica ane yowooɡ̶odi
    Lionigi Aneotedoɡ̶oji, iniokiniwateda Eiodi me idowooɡ̶odi. Codaa aɡ̶ica ane yowooɡ̶odi
    Eiodi, emokee ane Ee Lionigi, inaa niɡ̶ina oko ane jao monadi Eiodi.
  bmh-bmh: Izal Mekai nug ece unum izal ebe ebu meun. Du tub nug gonugau Nag i abe
    macaneu, memeg nugtal go abiu. Du tub nug nag gonugau memeg abe mabun iborain
    tam, gonugau nag nug sag memeg abiu. Go nag nug duailel gonugtal tapai maraimai,
    gonugau memeg abai maraba, go han go abe muramam.
  ctu-BL: Pejtelel chuqui tac an, aq'uebilon i cha'an c Tat. Ma'anic majqui mi' cʌñon,
    cojach c Tat. Che' ja'el ma'anic majqui mi' cʌn c Tat, cojach joñon yic'ot majqui
    jach mi cʌq'uen i cʌn, come i Yalobilon.
  meq-meq: 'A gwaɗatay: «Bəba ga kə vəleŋ wu hay tebiye. Ndəray a sər wawa bay, maa
    sər na, Bəba. Ndəray a sər Bəba bay, maa sər na, neŋ wawa ŋgay ada maa sər na
    ndo neheye a seŋ məɗatay ha aye.»'
  noa-H: Mag hich Hayag hʌ̈u hajim hawia jũrr haig narr k'ʌʌnagta, ’Nem t'um mʌg t'ʌnʌmʌn
    mʌ Hayau mʌrʌgta deejimgui hajim hanʌm. Mamʌ hãbmuajã k'augba sim, k'ai hagá hi
    Hiewaa. Hãba hich mʌ Hayaupaita k'ap'ʌ sim, chadcha mʌ hi Chaairau. Mʌg nʌm haig
    hãbmuajã k'augba sim, k'ai hagá mʌ Haai. Hãba mʌch chi Chaairaupaita mʌch Haai
    k'ap'ʌ chitʌm. Bigaaum k'ʌʌnau k'ap'ʌ haju hawiajã, mʌchdëu hamag jaaubarm k'ʌʌnaupaita
    hĩchab k'ap'ʌ haju haai nʌmgui hajim hanʌm.
  alp-NT: Eleki Yesuse Ibeteke be, “AmaKu Iriluke Eni kbasare ete Au kai Iono Au rekwa
    mise. Tamata sae irekwa Au, Alla Eni nanae mo batuke AmaKu ruaI. Kai tamata sae
    irekwa AmaKu mo batuke Au ruaKu kai sie rebe Au beteke AmaKu eteise.
  san-VEL: pitraa mayi sarvvaa.ni samarpitaani, pitara.m vinaa kopi putra.m na jaanaati,
    yaan prati putre.na pitaa prakaa"syate taan vinaa putraad anya.h kopi pitara.m
    na jaanaati|
  kbq-kbq: Miko'azana Nenfa nami'ne, magomo'a Nemofona antahino keno osu'neanagi,
    Nefake antahi'ne. Mago'mo'e huno Nefana antahino keno osu'neanagi, Nemofoke antahino
    keno hu'ne. Hagi Nemofoma eri averi hugahue himofo, eri averi hugahie.
  kbh-kbh: “Ats̈be Taitá lempe chca s̈onjats̈tá. Chë Uaquiñábioye ndocná corente quebnatábuatma;
    nÿe chë Taitá aíñe. Y chë Taitábioye ndocná corente quebnatábuatma; nÿe chë Uaquiñá
    aíñe, y ndábioye chë Uaquiñá tojtsebos̈e nda chë Taitá yomnama jinÿanÿiyama, chánaca
    chë Taitábioye bochantsábuatma.
  ron-LSB: Toate lucrurile mi-au fost predate de Tatăl meu. Nimeni nu-L cunoaște pe
    Fiul, în afară de Tatăl; și nimeni nu-L cunoaște pe Tatăl, în afară de Fiul și
    de cel căruia Fiul vrea să i-L dezvăluie.
  pon-pon: Meakaroj muei on ia er jan ren Jam ai, o jota amen, me aja japwilim a Ol,
    pwe Jam eta, o jota amen, me aja Jam, pwe japwilim a Ol eta, o me japwilim a Ol
    pan kajale on.
  nhe-BL: 'Huan Jesús quinilhui nopa tlacame: “NoTata nechmacatoc tlanahuatili ipan
    nochi tlamantli. Axaca cuali nechyolixmati, san Toteco noTata, quena, yajaya cuali
    nechyolixmati. Huan axaca quiyolixmati Toteco noTata, san na, quena, cuali nijyolixmati.
    Huan nojquiya quiyolixmatise nopa tlacame tlen nijnequi para niquinnextilis ajqueya
    ya.'
  sps-sps: “Tamanyo faan bus Vanyon fo mamatsiny ka. Sikia ta mes te natiny non a
    Guei Tsoiny, san a Taman tsun, ana sikia ta mes te natiny non a Taman, san a Guei
    Tsoiny tsun ana ri kan ton vainy te pisainy a Guei Tsoiny ma faatok rari Ya Taman.
  wnc-wnc: Inikenga aminabam anzing ninikut, “Natane Nanata naniwan nata sanga kuupbamde
    toiknga dakngake yuat. Siwan naat gaat nana waaknga yuamak ngang nataamak. Natake
    yuwatda ngana keunenanata nindupa nana waaknga dakngake yuamayak ngang dua ninduaing.
    Nitdakan unzing nataamak. Natake ngana aminu kunduta Anutu anzing yuak ngang anggaman
    natapningge take natapit. Take natake yeuyama waakwakgakan atnatapning,” ngang
    ninikut.
  nmw-S: “Tamau hobak i giyau heyau lapu bwabwaligane iloke a payoumate bobode heidiye.
    Taine hotiya i delapuyau, Tamau ege, ge taine hotiya i delapu Tamau, iyege te
    nau Natune ge hebwaden habe a haseid a payoumate Tamau heidiye.
  bus-bus: Ma De pↄ́ píngi nàmɛ ma ↄzĩ. Gbɛ̃kee Luda Nɛ́ dↄ̃ro, tó èe kɛ De Luda baasiro.
    Gbɛ̃kee De Luda dↄ̃ro, tó èe kɛ à Nɛ́ kↄ̃n gbɛ̃ kɛ̀ Nɛ́ pì yezi à à ↄdↄańnɛnↄ
    baasiro.
  gub-BL: — Heru a'e. Umur ma'e ihewe paw rupi a'e. Ihe ta'yr romo aiko ihe. Ni amo
    nahekwaw kwaw a'e wà. Xo heru zo hekwaw a'e. Ni amo nukwaw kwaw heru a'e wà. Xo
    ihe zo akwaw ihe. Aze hepurexak kar wer hehe amo pe nehe, aexak kar putar izupe
    nehe. Na'e uze'eg teko wanupe kury.
  imo-imo: Gotendo aku tepa nimbelie kelepa imbo moloringimando nimbeindo, “Melema
    pali Arani na tirimu. Imbo teni Malo paimbo moromo mele pilipe kanopa imbi tirimo
    imbo te molo. Arani kau na kanopa imbi tirimo. Imbo teni Ara paimbo moromo mele
    pilipe kanopa imbi tirimo imbo te molo. Maloni kau kanopa imbi tirimo. Maloni
    Lapa lipo ondambo konopu ltemo imboma kau enoni Lapa kanoko imbi tinge.
  boj-boj: Yesus a degsi Qotei pailyej. Osiqa marej, “Ijo Abu na iŋgi iŋgi kalil ijo
    baŋq di ateleŋej unu. E segi Qotei aqa Ŋiri. Tamo bei a e qa qaliesai. Ijo Abu
    a segi e qa qalie. Tamo bei a ijo Abu qa qaliesai dego. E segi ijo Abu qa qalie.
    E na tamo qudei naŋgi ijo Abu osornjrqa areibqas di osornjrqai. Yim naŋgi dego
    ijo Abu qa qalieqab.
  eng-DRA: 'All things are delivered to me by my Father. And no one knoweth the Son,
    but the Father: neither doth any one know the Father, but the Son, and he to whom
    it shall please the Son to reveal him.'
  knf-knf: Paapa awulnuŋ iko bŧi. Nin ñaaŋ aamme nji Abukul uko wi nwooŋ bë mënţ Paapa
    a ; kë nin ñaaŋ aamme uko wi Paapa awooŋ bë mënţ nji Abukul a, na biki ndatuŋ
    adiiman baka a.
  san-KHM: បិត្រា មយិ សវ៌្វាណិ សមប៌ិតានិ, បិតរំ វិនា កោបិ បុត្រំ ន ជានាតិ, យាន៑ ប្រតិ
    បុត្រេណ បិតា ប្រកាឝ្យតេ តាន៑ វិនា បុត្រាទ៑ អន្យះ កោបិ បិតរំ ន ជានាតិ។
  arn-NT: “Tañi Chaw chalintukulelenew kom dungu. Iney no rume ta küme kimlafi tati
    Fotüm, welu Chaw müten küme kimnieeyew. Ka iney no rume küme kimlafi ta Chaw,
    welu tati Fotüm küme kimnieeyew ka tüfeychi pu che müten Fotüm tañi küpa kimelelfiel.
  zas-NT: ’Da Dadan banee gra lon. Abiꞌ achut nünbee Jesucrist xiꞌn Dios, tijbzi Dios,
    achu tëët nünbee Dios, tijbzi Jesucrist xiꞌnman, con ree bén rënman güünbee Dios.
  ken-NT: Yesu apɛt abho bɛghati bho bɛ, “Ɛtaya achyɛ́ mɛ mɛnyɨŋ mɛnkɛm. Yɛ̌ mmu abhɨ́kɨ́
    rɨŋɨ mmu anɛ Mmɔ áchí ɛ́bhɨ́kɨ́ fʉɛt chí Ɛtayi. Nɛ yɛ̌ mmu abhɨkɨ rɨŋɨ mmu
    Ɛta áchí ɛ́bhɨ́kɨ́ fʉɛt chí Mɔ́ywi nɛ bǒ abhɛn yi áyábhɛ́ ndu bɛkʉ bɔ mándɨ́ŋɨ́
    Ɛtayi.
