  buk-buk: Goc Yisu sôm, “Damaŋ kêŋ gêŋ hoŋ sip aö amaŋ. Lau daŋ sêŋyalê Atu dom,
    Damba tawasê kêyalê iŋ. Ma lau daŋ sêŋyalê Damba dom, tigeŋ iŋ ndê Atu kêyalê
    iŋ, ma lau naŋ Atu dau atac whiŋ bu tôc iŋ asê têŋ ŋac, naŋ sêŋyalê Damba.”
  pri-NT: 'Â é ina wà Iésu tà pàra tàpé pâ: «Êdiri ê pwina tâa tà Caa kôo, âna é jèe
    naa tôo. É jèe nye ipaarié tôo, ba na go tâmogòorié bwàti. Nye wàé co na é tâmogòorio,
    wâgo Pwina naîê. Â nye ticè pwi jèpwi cèna é tâmogòorié, â nye wâgo co pwina Naîê.
    Â go paarié tà pàra tàpé, ba na rà tâmogòorié mwara.»'
  zpq-NT: 'Na'' gože'' beṉe'' ca'' že''na'': ―X̱an'' ba bene'' ḻo na'' gona'' cont
    chombia'' beṉe'' ḻe''. Ḻe'' nombia''yaṉe'' neda'', na'' neda'' nombia''yaṉa''
    ḻe''. Na'' beṉe'' ca'' ba gwleja'' ba zjanombi''e X̱an''. Na'' noch no zjanita''
    beṉe'' zjanombi''e X̱an'', ṉe neda'' ca zjanombi''e.'
  por-TFT: 'Então Ele disse às pessoas ali que queriam que Ele as ensinasse: “Deus,
    meu Pai, revelou-me toda a verdade/todas as coisas que preciso saber para meu
    trabalho. Somente o meu Pai sabe quem eu realmente sou. Além disso, somente eu
    e as pessoas a quem quero revelá-lo sabem como é Deus, meu Pai.'
  gwi-NT: Shįį Shiti', jidii datthak shantł'eiinlii t'oonchy'aa, ch'ihłak gaa Gwidinji'
    haandaii kwaa, gaa Gwiti' zhrįh yaandaii, ts'ą' ch'ihłak gaa Gwiti' haandaii kwaa,
    gaa Gwidinji' zhrįh yaandaii t'oonchy'aa. Ąįįts'ą' Gwidinji' juu niindhan nąįį
    chan Gwiti' goots'ą' agwahch'in.
  gvn-gvn: Yinyamun Jesusangka bamanda yalaman, “Ngaykuwundu nganjanangka jakalbaku
    ngaykundu wubulku dajin. Wanju manubajaku binal ngaykunku, Godundumunku kangkalanka?
    Ngaykuku Nganjanku ngaykunku binal. Wanju Nganjananka manubajaku binal? Ngayuku,
    nyunguku kangkalku. Ngayu kanbal bama wangkanil binal-bunganka Godunku, jana nyungu
    bamamanka.
  nhy-NT: ’NoPapan onechmaktilij nochi tlamantle. Iwan Nej niiKone mach akaj nechixmati,
    sino san yej noPapan nechixmati. Iwan mach akaj kixmati noPapan, sino san yen
    Nej niiKone nikixmati iwan noijki nekatej tlakaj katlej Nej nikneki ma kixmatikan
    noPapan.
  asm-FB: 'কিয়নো মোৰ পিতৃয়ে সকলোকে মোৰ হাতত সমৰ্পন কৰিছে; পিতৃৰ বাহিৰে পুত্রক কোনেও
    নাজানে: পুত্ৰৰ বাহিৰে পিতৃক কোনেও নাজানে। পুত্ৰই যি জনৰ আগত পিতৃক প্ৰকাশ কৰিবলৈ
    ইচ্ছা কৰে, তেৱেঁই তেওঁক জানে।'
  okv-okv: ainge eto embomeni ta degi ke einge ena, “Nau Mama God na amita pure tapa
    ingeni nau ta ikena. Eto God Mamo vahai na amita Meni ta ari be kiarira eto Meni
    vahai amina Mamo God ta ari tapa kiuja eto embo Meni sirikasuja amina pere kesora.
  mxt-NT: 'Tyicuan ta catyí tucu ra: ―Suti nacuhva̱ cuenda ra tandɨhɨ chii. Yori maa
    ñohó nuu noo cha ndicha chii, soco noo tuhun ri maa Suti ñohó nuu ra chii. Ta
    yori ñohó nuu noo cha ndicha chi Suti, soco noo tuhun ri mai, cha cuví Sehe ra
    chii, ñohó nui chi ra. Ta ñáyɨvɨ cha cuñí mai cha cohon nuu chi ra, ican ñu cuan
    cua cohon nuu chi ra.'
  tzo-NT: 'Lic sc''opon ti jchi''iltique yan vuelta ti Jesuse. Hech laj yalbe: ―Scotol
    yac''ojbun ti jc''ob ti Jtote. Ho''on ti Snich''onune mu''yuc much''u chisna''bun
    ti co''ntone. Ja'' no''ox stuc ti Jtote chisna''bun ti co''ntone. Mu''yuc much''u
    chna''bat yo''nton ti Jtote. Ja'' no''ox jtuc ti Snich''onune ti jna''be yo''nton
    xchi''uc scotol ti much''utic chcac''be sna''beic yo''nton ti Jtote.'
  ind-AGS: Segala sesuatu sudah diserahkan kepada-Ku oleh Bapa-Ku, dan tidak seorangpun
    benar-benar mengerti sang Anak, selain Bapa, dan tidak seorangpun benar-benar
    mengerti Bapa, selain sang Anak, dan mereka kepada siapa Putra memilih untuk mengungkapkan
    Dia.
  omw-omw: Iesusiva mwitaa timwa kyero tiqaro, Ni kova nianra ekyaa inraikyaqaa ena
    ntaqikyiante tirave. Hia qumina vaisivanto ni mwia mwaaqu okyara ntapihirave.
    Ni kova nai nraahu ni okyara ntapihi kyairave. Hia qumina vaisivanto ni kora okyarara
    ntapihirave. Nte mwia mwaaquvanto nraahu mwia okyara ntapihi kyaurave. Nte tahuave
    timwa nyiataa hiraqena timwa nyianrihua mwihuavata ni kora okyara ntapihi rievarave,
    tiro.
  yrb-yrb: '@see-verse:MAT.011.026'
  maa-NT: ’Ngats'iì kjoa̱ ts'e̱ kjo̱tíxoma, 'a̱án kisìnga̱tsja‑na Na̱'èn‑na̱. Mìtsà
    yá xi beèxkon yá‑né xi Ki'ndí‑la̱ ma, ta̱jngoò jè xi Na̱'èn ma; ti̱koa̱á mìtsà
    yá xi beèxkon yá‑né xi Na̱'èn ma, ta̱jngoò jè xi Ki'ndí‑la̱ beèxkon; ko̱ jè Ki'ndí‑la̱
    ko̱kò‑la̱ jñà xi̱ta̱ xi jè mejèn‑la̱ nga skoe̱xkon, yá‑né xi Na̱'èn ma.
  mcq-mcq: ꞌEnakaivo uneunecha mapokijija Amora Nuni ija tahi irechamana. Ijihunaꞌe
    eaka mapokijija Godoni Harihijaho hami pakama pahejura kaivo Amora huhusu hami
    hena kamuna. ꞌEjuꞌe eaka mapokijija Amoho hami pakama pahejura kaivo Hariahi huhusu
    hami hena kamuna. ꞌEnakaivo Hariahi ea irá ura renajiru Omahaꞌe nahume hu ꞌuꞌo
    Omaha hena kamuna ꞌwamana.
  sus-A: «ﭑ بَبَ بَرَ قٍ بِرِن تَشُ ﭑ نَ. مِشِ يٌ مُ عَلَ شَ دِ كٌلٌن، قٌ بَبَ عَلَ.
    مِشِ يٌ مُ بَبَ عَلَ كٌلٌن، قٌ عَلَ شَ دِ، عَ نُن دِ نُ تِن عَ مَسٍندٍ نَشَن بّ.
  jpn-1965: すべてのものが、わたしの父から、わたしに渡されています。それで、父のほかには、子を知る者がなく、子と、子が父を知らせようと心に定めた人のほかは、だれも父を知る者がありません。
  fra-SBL: Toutes choses m'ont été remises par mon Père. Personne ne connaît le Fils,
    si ce n'est le Père ; et personne ne connaît le Père, si ce n'est le Fils et celui
    à qui le Fils veut le révéler.
  yka-yka: Duk paˈin si Isa pe, “Bakas pinangandel ne si aku kēmon-kēmonin weˈ Samaku
    Tuhanin. Gaˈ niyaˈ ngataˈuhan bang sine ku, aku Anak Tuhanin, luwal hadja Samaku
    Tuhanin. Duk gaˈ isab niyaˈ ngataˈuhan bang sine Samakun, luwal hadja aku, Anaknen
    duk sine-sine pineneˈku pamakilalehanku Samakun.
  mle-mle: Jisas Godak waan napakuw, vagaluwdiy duw takwak ata wadidiy, “Wunadi Asaay
    diki mawulaam rinadiy jaav bwutaay abab wuna tabaam takadidiy. Duw nakab wun,
    God dikidi Nyinim, maa laakw. Aw wunadi Asaay di kap lakwu-dadiwun. Duw nakab
    wunadi Asayim maa laakw. Wun wunada, dikidi Nyan, dikim lakwutuwaad. Day adiy
    wun dayak adiy jaav simaka-tuwadiy, dayabab wunadi Asayim lakwu-danaad.
  shp-NTPO: Nokon Papanra jatíbi jawéki ea iboamaa iki. Tsonbira ea onanyamake, nokon
    Papan bichoresa ea onanke. Jaskaribiakinra, tsonbi nokon Papa onanyamake. Enbichoresa
    onanke, jainxon jaweratoboki en jato onanmai, jabaonribira nokon Papa onanti jake.
  aom-aom: 'God ëhi uanugoromo ë aribövioho uëvadeje: Nasi Vavuohuro jöe ahoꞌo bojemijëꞌe
    höjo muebeꞌirodego. Vavuohuro gemuëro Harihoho na avoho gevaje höjo. Harihoho
    naremuëremu Vavuoho avoho gavaje höjo. O Harihu naehu di aribövi röjëhiꞌi negëꞌohuro
    ëhuro ë ariböviohuremu röjëhijego jabuꞌo Vavuoho gavarue höjo.'
  geb-geb: Zisas mba buni nzua vov khaŋ nzuai, “Nan Ndia, ana za mba bigir na farve
    khɨngi. Guma the, ana Kama kaŋgi fhuvara. Ana Ndia nduara, ana kaŋgi. Ndia vhɨra,
    guma the ana kaŋgi fhuvara. Kam nduara ana kaŋgiap, Kam nduara, ana mba khɨvigi
    gumgi, mbera ana Ndia kaŋgi.
  eng-WYCLIFFE: Alle thingis ben youune to me of my fadir; and no man knewe the sone,
    but the fadir, nethir ony man knewe the fadir, but the sone, and to whom the sone
    wolde schewe.
  bsj-bsj: Dikero gwam cin neken ye fiye temi wiya ni kange mani wo a nyom bwe tiye,
    nyombo teu, nyo tak ni kange mani wo a nyom teu na bi bwece, kange wo co cokum
    naci nun cinene.
  cak-cak: 'C''ajari'' rija'' xu''ij: Ri Nata'' Dios ronojel ruyo''on-pe pa nuk''a''.
    Y man jun chic etemayon (yin achique, ayincu''x) yin, xaxe ri Nata''. Y man jun
    etemayon (achique, acu''x) ri Nata'', xaxe yin ri Ruc''ajol, y ri achok che xtinjo''
    xtink''alajrisaj-vi.'
  chf-NT: 'De ya''i u yäli aj Jesús ca''da: ―Upete cua'' chichca cä Pap u laj äc''bon
    täj c''äb. Niuntu mach u nonoj chon conoce, sec'' cä Pap. Niuntu mach u nonoj
    che conoce cä Pap, sec'' no''on uc''a u Yajlo''on. Upete machca chichca co cä
    ye''ben cache''da an cä Pap, u xe chich u nonoj chen conoce täcä.'
  tlf-tlf: Kale beten ke-e-be uyo binimanu e, umi atuk kem uyo Yesus iyo unang tinum
    tagang tem kugol bom-nala e, bogola, “Nimi Aatum iyo mufekmufek uyo alugum kwaap-nama
    mek nimi sagaal diim abe-suu kale, niyo ilami man aligaap kuta, unang tinum iyo
    maak nitamta, beyo God ilami Man aligaap kalaa agesaalip kale, nimi Aatum ita
    kup nitamsa kale, ulutap kale, unang tinum iyo maak nimi Aatum iyo atamta, dogonupmin
    tinum kalaa agesaalip kale, ilami Man nita kup atamsi kale, unang tinum nagal
    ulu-nili nimi Aatum imi sang uyo kafalemi umdii, bilip ita Aatum iyo atam no kelan-temip
    ko.
  piu-2006: Ngayuku paapakuṉu wangkaṉa nintilpayi, paapangku yurrunpa watjaṉutjangka.
    Yaṉangu tjuṯanyurra ngayuku ngurrpa nguwanpa nyinanyi, Katutjaku katjaku. Ngayuku
    paapa walytja kutju ngayuku ninti nyinanyi, walytjararra ngalitju nyinanyi. Yaṉangu
    tjuṯanyurra paapa Katutjaku ngurrpa nguwanpa nyinanyi, ngayulu walytja kutjuṉara
    ninti nyinanyi. Ngayulu kuliṉi yaṉangu kutjupa tjuṯa nintilkitjangku, tjana paapa
    Katutjaku walytjalpi nyinanytjaku, ngayunya nguwanpa.
  poh-NT: 'Jeꞌ reꞌ nikꞌor maj reꞌ hin xnikꞌor woꞌ queh chi jeꞌ wili: ‹Xa reꞌ woꞌ hin
    wehtꞌalim wach chi coric i Ajabe̱s Dios eh xa reꞌ woꞌ reꞌ rehtꞌalim niwach i hin
    chi coric. Ruꞌum aj reꞌ, xa reꞌ woꞌ hin chꞌi̱l take haj wilic nwa̱j chi naquibiram
    i ricorquilal reꞌreꞌ, xa reꞌ woꞌ hoj kehtꞌalim wach chi coric i Ajabe̱s Dios,
    quinqui queh. «Jeꞌ woꞌ, xnikꞌor queh chi jeꞌ wili: ‹Reꞌ wAja̱w wilic rajawric
    china̱ chiꞌnchel eh ruꞌum reꞌ xiripahba̱ꞌ i hin chi nariwihꞌic woꞌ wajawric china̱
    chiꞌnchel, quinqui queh, nqui Jesus.'
  tue-tue: 'Too síro basocápere jĩĩwĩ sũcã: —Yʉʉ Pacʉ niipetire masĩrére yʉʉre ticowi.
    Cʉ̃ʉ̃ sĩcʉ̃rã yʉʉ niirecʉtirere masĩĩ. Yʉʉpecã sĩcʉ̃rã cʉ̃ʉ̃ niirecʉtirere masĩã.
    Ãpẽrãcã́ Cõãmacʉ̃ niirecʉtirere masĩãdacua. Yʉʉ booránorẽ cʉ̃ʉ̃rẽ masĩrĩ tiigʉ́da.'
  bjp-bjp: “Tata ka ta tikii ta foron tier usuf iau. Biil tikas i usum lon Kalalik,
    Tama keskes sau. Ke biil sabin tikas i usum lo Tama, Kalalik keskes sau turan
    fanse ae Kalalik i ier isi in famalal Tama usuf ri.
  xon-xon: “Tɔ, Nte Uwumbɔr le tii mi tiwan mɔmɔk. Ubaa aa nyi min Uwumbɔr Aajapɔɔn,
    see Nte Uwumbɔr. Ubaa mu aa nyi Nte Uwumbɔr, see min Ujapɔɔn. Binib bi m ban ke
    m di Uwumbɔr mɔk bi na, bi mu nyi u.
  tzo-ZNT: 'Ti Jesuse jaꞌ yech lic yalbe ti crixchanoetique: ―Ti Jtote yacꞌojbon entrucal
    scotol ti cꞌusitic oye. Muc muchꞌu snaꞌ cꞌu xꞌelan li coꞌone, jaꞌ noꞌox snaꞌoj
    ti Jtote. Jaꞌ noꞌox yech ti Jtot uque, muc muchꞌu snaꞌbe cꞌu xꞌelan yoꞌon. Jtuc
    noꞌox jnaꞌojbe. Jaꞌ noꞌox ta snaꞌic uc ti muchꞌutic chcalbeique.'
  mpm-NT: 'Ti ni siin Jesús xndaku ya nuu yɨvɨ un, ti ni kachi ya: ―Tata ri, ni nakuaꞌa
    taka jniñu jaꞌa nuu ri. Ti maa ni ya kuu ja jini ndaa kuɨtɨ nava ndoꞌo inijnuni
    ri, ja kuu ri Seꞌe maa ya. Ti suni ruꞌu, ja kuu ri Seꞌe ya, jini ndaa kuɨtɨ ri
    inijnuni maa ya, ja maa ya kuu Tata ri Yandios. Ti maa ɨɨn ni ruꞌu, ja kuu ri
    Seꞌe ya, kuu ja xnaꞌan nuu yɨvɨ nasa kaa maa Tata yo Yandios.'
  ots-NT: 'Cja̱ pé bi ma̱n car Jesús: ―Cam Tzi Ta bi ddajqui cam cargo cja̱ xpá mɛnquigö
    hua jar jöy, eso dí pa̱di rá zö göhtjo ja i ncja guegue. Jin to i cca̱jtigui mbo
    nʉm tzi mʉy, nugö ʉ́r Ttʉgui ca Ocja̱, jøña̱ cam Tzi Ta ca bí bbʉ jar ji̱tzi.
    Guejtjo, jin to i pa̱di göhtjo ja i ncja cam Tzi Ta ji̱tzi, jønguitsjɛgö, dí pa̱cö
