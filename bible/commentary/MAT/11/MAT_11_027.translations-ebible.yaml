  uro-uro: “Sa gu mam ga von ngo rha ama qrot daver iarhongäkt moe. Bä qaku aung gat
    dräm i ama Ngärhoemga di auge dap sokt ama Ngätmamäk. Dä qaku aung gat dräm i
    ama Ngätmamäk di auge dap sokt ama Ngärhoemga bä qosaqi iarhakt kärarhae i sa
    ama Ngärhoemga qa muqunäga sä qa ba rha.
  ita-1885: Ogni cosa mi è stata data in mano dal Padre mio, e niuno conosce il Figliuolo,
    se non il Padre; parimente, niuno conosce il Padre, se non il Figliuolo, e colui,
    a cui il Figliuolo avrà voluto rivelarlo.
  muy-muy: 'Àɗəm keti : « Baba àvua zlam na ɗek a ahar va. Nahkay maslaŋa ya àsər
    Wur ge Melefit naŋ way ni ti maslaŋa gani àbi ; si Bəŋani ciliŋ. Yaw maslaŋa ya
    àsər Bəŋ goro naŋ way ni ti maslaŋa gani àbi, si nu Wur gayaŋ akaba ndam ya ti
    nu Wur gayaŋ ni nawayay nəɗəfiki naŋ ana tay ni ciliŋ.'
  kqc-kqc: “Nai Baba yaku beika baika tau na nimaro. Ma amiye yokoi ina toto ini Mida,
    idu nai Baba maka ina diba. Ma amiye yokoi ka ini Baba toto, ini Mida maka ina
    diba ma ini Mida yaku ka Sei bi kaere moi ogau rigi ura redo amiye rofu bi rama
    iniye vegedi.
  tav-tav: 'Cabero ocõo bairo caĩwĩ Jesu camajare tunu: —Yʉ Pacʉ nipetirijere yʉ cajoowĩ
    yʉ cáti majipere. Yʉ cãniere majiquẽema camaja. Jĩcaʉna ãmi Dio yʉ cãniere camajii.
    Yʉ Pacʉ cʉ cãnie quenare majiquẽema camaja. Jĩcaʉna yʉ ã cʉ cãniere camajii. Noa
    cʉ cãniere na yʉ camajioata na quena majigarãma yʉ Pacʉ cʉ cãniere, na caĩwĩ Jesu.'
  eng-ULB: All things have been entrusted to me from my Father; and no one knows the
    Son except the Father and no one knows the Father except the Son, and anyone to
    whom the Son chooses to reveal him.
  spa-VBL: El Padre lo ha confiado todo en mis manos, y ninguno entiende verdaderamente
    al Hijo, excepto el Padre, y nadie entiende verdaderamente al Padre, excepto el
    Hijo, y aquellos a quienes el Hijo elige para mostrarles al Padre.
  fra-_FOB: Toutes choses m'ont été données par mon Père; et nul ne connaît le Fils
    que le Père; et nul ne connaît le Père que le Fils, et celui à qui le Fils aura
    voulu le faire connaître.
  hau-ULB: An mallaka mani dukan abu daga wurin Ubana. Sannan babu wanda ya san Dan,
    sai Uban, babu kuma wanda ya san Uban, sai Dan, da duk wanda ya so ya bayyana
    masa.
  mal-mal: എന്റെ പിതാവ് സകലവും എങ്കൽ ഭരമേല്പിച്ചിരിക്കുന്നു; പിതാവല്ലാതെ ആരും പുത്രനെ
    അറിയുന്നില്ല; പുത്രനും പുത്രൻ വെളിപ്പെടുത്തിക്കൊടുക്കുവാൻ ഇച്ഛിക്കുന്നവനും അല്ലാതെ
    ആരും പിതാവിനെ അറിയുന്നതുമില്ല.
  kkc-kkc: Yesuye see tobu egeesee takaso, “Mo Maye goo susuga amapoo olo teneeso.
    Esiga odoo heeso Owolo a gooleedele. Esino hedebe mo Maye Owolo, a ka gooleedoo.
    Osoloso odoo heeso mo Ma gooleedele. Esino hedebe Owolo ayo mo Ma ka gooleedoo.
    Odoo ogu bia mapoo Owolo ayo mo Mayo goo ee yilige bigilame goomogoga, odoo egee
    bia oso mo Mayo goo ee diba nosee gooleedalaiso.
  urd-GVR: Mere Bāp ne sab kuchh mere sapurd kar diyā hai. Koī bhī Farzand ko nahīṅ
    jāntā siwāe Bāp ke. Aur koī Bāp ko nahīṅ jāntā siwāe Farzand ke aur un logoṅ ke
    jin par Farzand Bāp ko zāhir karnā chāhtā hai.
  far-far: Ma sa Jesus ka fata 'uri fuana fikue nai, “Maa nau nia kwatea ru ki tafau
    na fuaku. Ma taifilia na Maa go ne nia saitamana na Wele nia. Ma taifilia laugo
    na Wele tala'ana ne nia saitamana Maa nia, ma taifili go wane ne na Wele nia filida
    fuana fatailana fuada ki, ne kera saitamana na Maa.
  suz-BL: आं आफोमी मारेइ मारेइ तुइक्‍पाइक्‍ती। सुइमी आं कली, आ तौ कली मतुइक्‍नीम।
    आं आफोमी ला तुइक्‍ब। सुइमी आं आफ कली मतुइक्‍नीम। आ तौमी ला तुइक्‍ब। मिनु तौमी
    सु सु आन कली योव़ङमी, मेको आन कली आ आफ आ पर्बम तुइक्‍पाइक्‍ब। मत्ती २८:१८; यूहन्‍ना
    ३:३५; यूहन्‍ना १७:२; फिलिप्‍पी २:९
  car-NT: “Pa'poro oty yryi yjumy yjainaka. Amy pairo kari'na mo'ko ymunano anukuty'pa
    man. Mo'ko jumynano roten kynuku'san. Amy pairo kari'na enapa mo'ko jumynano anukuty'pa
    man. Mo'ko ymunano roten kynuku'san. Mo'ko i'wa enepory 'se mo'ko ymunano waitopo
    enapa kynuku'san.
  amp-amp: “Nanhu Yifemr bi nanhu tirmn tamoh tamohm bi hta bugamorm. To nhai wom
    yimar nd Bro Yifemrhu Yonr hti mikahr, ‘Arr ka Bro Yifemrhu Yoner.’ Nhai. Tu Bro
    Yifemrpar tawisafworr. Yo nhai wom yimar nd Yonrhu Yifemr hti mikahr, ‘Ndr ka
    rorhu Yifemer.’ Nhai. Tu Yinem yonrpar turhu Yifemr tawisafworr. Yo fitoh yimam
    bi tu Yinemrn bi kfo nuhas famurm, ‘Ndr nanhu Yifemer,’ tom nd yimarpam tawisafwomr
    nd Yonrhu Yifemr.
  bht-bht: मेरे पिते मिंजो सब कुछ दितया है, कने पिता दे बिना कोई पुत्रे जो नी जांणदा
    है, कने ना ही कोई पिता जो जाणदा है सिर्फ पुत्र ही है जड़ा पिता जो जाणदा है। कने
    जिना लोकां जो पुत्र चुणदा है उना लोकां ही पिता जो जाणना है।
  eng-NOY: All things were delivered to me by my Father; and no one knoweth the Son
    but the Father; nor doth any one know the Father, but the Son, and he to whom
    it is the will of the Son to reveal him.
  cub-NT: 'Jʉ̃menijicʉre coyʉrĩ bʉojarĩ, Jesús arejame ñʉjare, ʉ̃́que cʉrivʉre: —Jipacʉ
    Jʉ̃menijicʉ yʉre majide d̶aibi caiyede, aru parʉre d̶aibi máre. Ñame majibema
    yʉre, quénora majibi jipacʉva. Ñame majibema jipacʉre quénora majivʉ yʉ, aru na
    máre ina ji majide d̶aimara.'
  ita-1927: Ogni cosa m’è stata data in mano dal Padre mio; e niuno conosce appieno
    il Figliuolo, se non il Padre, e niuno conosce appieno il Padre, se non il Figliuolo
    e colui al quale il Figliuolo avrà voluto rivelarlo.
  lww-lww: Ana Yesu pisa m̃ena ga, pisape “Arimau naga mligan make suri la punu ga
    e lum̃au p̃isi rui. A Arimau naga taaga naga kilia ruru inu, a inu nap̃a nepe
    narina, in ga taaga ga nekilia ruru naga. Inu nemio la nap̃a nemligan la vena
    nekilologia Arimau van la vena awasinea, ana imimi ga nene mekilia ruru naga nap̃a
    naga pe Arimamimi.”
  ckb-ckb: «باوکم هەموو شتێکی پێ سپاردووم، کەس کوڕەکە ناناسێت باوک نەبێت، کەسیش باوک
    ناناسێت تەنها کوڕەکە و ئەو کەسانە نەبێت کە کوڕەکە دەیەوێ بۆیانی ئاشکرا بکات.
  nas-nas: Eeꞌnoko nantoong karavurima aaꞌpuruꞌ, “Ookutunung kapooꞌnanka tee Mmaꞌke
    pareꞌmuuꞌnung, eeꞌnoko naning otoaꞌ ning Tee Bauring noruꞌmui otoing, Mmaꞌke deekoꞌ
    noruꞌmui otong. Eeꞌnoko napoꞌ naning otoaꞌ Mmaꞌ noruꞌui otoing, teka ninge Bauringe
    deekoꞌ noruꞌansi oꞌnong. Eeꞌnoko nantoong teing naing ninge Bauringe miruꞌarampaining-koo
    oroꞌantavanko noruꞌaavaing tee.
  uvl-uvl: “Temek tung sue ure lochloch ngana at nga perik ke e nauele iri. Pe mele
    pele eteia Tuna ero. Temene I toro mana eteia Tuna. Pe mele pele eteia Temene
    ero. Tuna i toro mana eteia Temene. Pe iri nenge Tuna hetore iri lange Temene,
    iri toro mana te eteia Temene.
  eng-BBE: All things have been given to me by my Father; and no one has knowledge
    of the Son, but the Father; and no one has knowledge of the Father, but the Son,
    and he to whom the Son will make it clear.
  ixl-CNT: 'Tal paj u Jesuus ech tzaꞌ: —Kajay qꞌu kam vettoksal vunTat tunqꞌabꞌ. Utz
    abꞌil koj maꞌj tekꞌ ootzajin tetz viKꞌaol u Tioxh tuchꞌ itxumbꞌal, pek taꞌxh u
    kuTat. Utz abꞌil koj ootzajin tetz u kuTat, pek taꞌxh u Kꞌaola. Utz antu saootzajin
    majte qꞌuꞌl u Kꞌaola saꞌaqꞌon eluꞌl te vatzsaj.'
  xsi-xsi: Yesu ikai noŋa ŋine lâ, ŋineŋga iporo panzi tamâta ŋgu mine tu, “Naŋa akai
    Mama ndamwa marumbu lâ. Tamâta toŋge isama Maro Kindeni Natu kilala sondo, ande
    tia; Mama simbo nâ isama. Aku naŋa Maro Kindeni Natu simboŋgu nâ kala asama Mama
    kilala sondo, tavanzi tamâta ndia naŋa apateanzi tu ma atula i kilala pwataki
    panzi.
  crx-NTPO: '''UBá ts''iyawh stl''ahónla, ''ink''ez ''en ooYe'' mbe unli ts''iyanne
    t''ehonúszun. OoBá ''aw ''en za t''eininzun. ''Ink''ez mbe ooBá unli, ooYe'' ''aw
    ''en za t''eininzun. ''Ink''ez mbe la ooYe'' ''onghohne ts''iyawh whubuntilhtun
    hukwa'' ninzun de, ''en za ooba'' hoont''oh.'
  kan-OKCV: “ನನ್ನ ತಂದೆ ಎಲ್ಲವನ್ನೂ ನನಗೆ ಒಪ್ಪಿಸಿದ್ದಾರೆ. ತಂದೆಯ ಹೊರತು ಬೇರೆ ಯಾರೂ ಪುತ್ರನನ್ನು
    ಅರಿಯರು ಮತ್ತು ಪುತ್ರನು ಯಾರಿಗೆ ತಂದೆಯನ್ನು ಪ್ರಕಟಪಡಿಸಲು ಇಷ್ಟಪಡುತ್ತಾನೋ ಅವರೇ ಹೊರತು ಯಾರೂ
    ತಂದೆಯನ್ನು ಅರಿಯರು.
  bbb-bbb: Jesu fu ijiege baname isoema areme una e ije kiae, Ire boeje na vierafekinu
    renoevo ije fune Asoe none ijare kuariema na ijia renoeve. Rove fu erare na mukoreigia
    giena vierafekuma baki. Ro fune Asoe none ijare fuosukua na fune vierafe. Ro kuke
    fu erare Asoe none ije gana vierafema baki ro nane Fari fuone ige nare nosukua
    fu gana vierafe. Ro na kono era na vierafekuva na e ije ifejaga bu Asoe none ije
    mukoreigia gana vierafekono kiae.
  blw-blw: Yachi yag anat agé ifagan Jesus hen anchichay pasorotna way mangaliyén,
    “Impiyar Amay Apudyus hen egachay wacha an haén way haén, maid nangila hen kenatatagù
    ya hen kena-apudyus-o no faén yanggay ah Amay Apudyus. Ya maid agé nangila an
    Amay Apudyus no faén yanggay haén way anàna ya anat hen anchichay tatagu way piliyê
    ah mangempaka-ammuwà hen mepanggép an hiya.”
  tam-2017: எல்லாம் என் பிதாவினால் எனக்கு ஒப்புக்கொடுக்கப்பட்டிருக்கிறது; பிதாவைத்தவிர
    வேறொருவனும் குமாரனை அறியான்; குமாரனும், குமாரன் எவனுக்குப் பிதாவை வெளிப்படுத்த
    விருப்பமாக இருக்கிறாரோ அவனைத்தவிர, வேறொருவனும் பிதாவை அறியமாட்டான்.
  azz-NT: Huan Tejuatzin Notajtzin tinechonmactilij ya nochi nijín chicahualisme huan
    tanemililisme. Huan amo aca nechixmatis nejua nimoconetzin. Ta, sayó Tejuatzin
    ti Notajtzin tinechonixmati. Huan amo no aquen mitzonyequixmatis Tejuatzin Notajtzin.
    Ta, sayó Nejuatzin nimoconetzin nimitzyequixmati ya. Huan no Nejuatzin nimoconetzin
    niquinyecnextilis de que aconi Tejuatzin Notajtzin para nochi naquen niconmonequiltía
    niquinnextilis.
  spa-RV-1909: 'Todas las cosas me son entregadas de mi Padre: y nadie conoció al
    Hijo, sino el Padre; ni al Padre conoció alguno, sino el Hijo, y aquel á quien
    el Hijo lo quisiere revelar.'
  csy-csy: 'Ka Pa in na theampo hong pia zo hi: Pa simngawl kuama in Tapa a he bua
    uh hi; Tapa le Tapa in a telsak nop te simngawl kuama in Pa a he bua uh hi.'
  mxq-NT: 'Ta ja Jesús tꞌanma̱a̱ydyʉ ja ja̱ꞌa̱yʉty diꞌibʉ naty mʉdooꞌijtʉdʉp: —Yʉ
    nDeedyʉts tʉts xytyukkʉdʉkʉ oytyim tiity tʉgekyʉ. Ni pʉ́nʉts xykyaꞌixyꞌaty yajxón,
    ja Diosʉ ꞌyUꞌunk, yʉꞌʉyʉ dʉꞌʉn ja nDeedyʉts; es nan ni pʉ́nʉmts tkaꞌixyꞌaty ja
    nDeedyʉts, ʉjtsʉ dʉn jeꞌeyʉ es diꞌibátyʉts ʉj ndsejpy es ndukꞌixyꞌátʉdʉts.'
  tzj-NT: 'In xbij chic chique: —Ni majun nak ta ja maquita jachon pa nuk''a'' rmal
    ja Nata''. Ni majun nak ta otakyon ja kas mero rna''oj ja Ralc''walaxel pro ja
    rotakyon xa ruyon ja Dios ja Tatixel. In chakaja'' ni majun nak ta otakyon ja
    kas mero rna''oj ja Tatixel pro ja rotakyon xa nuyon anin ja rin Alc''walaxel,
    in ja rencha''on chi nk''alasaj chiquewach, eje''e'' cotak chakaja''.'
  tdt-tdt: 'Hotu tiha, Jesus koalia ba ema iha nebaa nunee: “Hau nia Aman foo ona
    kbiit ho matenek hotu-hotu mai Hau. La iha ema ida konhese lo-loos Hau, so Hau
    nia Aman deit. I la iha ema ida mak konhese lo-loos Hau nia Aman, so Nia Oan,
    Hau deit. Hau mos hili ema seluk hodi hatudu Hau nia Aman ba sira, para sira mos
    bele konhese Nia.'
  ron-BTF: Toate lucrurile mi-au fost date de Tatăl meu; și nimeni nu cunoaște pe
    Fiul, decât Tatăl; tot astfel nimeni nu cunoaște pe Tatăl, decât Fiul și acela
    căruia Fiul vrea să i-l reveleze.
  eng-WEBP: All things have been delivered to me by my Father. No one knows the Son,
    except the Father; neither does anyone know the Father, except the Son and he
    to whom the Son desires to reveal him.
  eng-FBV: Everything has been entrusted to me by my Father, and no one really understands
    the Son, except the Father, and no one really understands the Father, except the
    Son, and those to whom the Son chooses to reveal him.
  nld-1939: Alles is Mij door mijn Vader in handen gegeven. En niemand kent den Zoon,
    dan de Vader alleen; en niemand kent den Vader, dan de Zoon alleen, en hij, aan
    wien de Zoon het openbaren wil.
  bwo-bwo: Tnih jamkeewo taash imre, nihoniyere okoon naayo dantso konwor aaliye.
    Mank'o naayo niyere okoon niho dantso konwor aaliye, naayo b́kitsiyalabako konúwor
    niho dano falratse.
  nch-BL: 'Huan Jesús quinilhui nopa masehualme: “NoTata nechmacatoc tequiticayot
    ipan nochi tamanti. Amo aqui cuali nechixmati, san Toteco noTata, quena, yaya
    cuali nechixmati. Huan amo aqui quiixmati Toteco noTata, san na, quena, cuali
    niquixmati. Huan nojquiya quiixmatise nopa masehualme cati nijnequi para niquinnextilis
    ajquiya ya.'
  quc-TNT: Ri nu Tat u jachom pa nu k'ab ronojel ri c'olic. Man c'o tä jun ri kas
    retam u wäch ru C'ojol ri Dios, xane xak xuwi ri ka Tat. Xukuje' man c'o tä jun
    ri kas retam u wäch ri ka Tat, xane xak xuwi ri in, in ri' ri u C'ojol, xukuje'
    jachin c'u tak chque ri cwaj quinbij wi jas ru banic ri ka Tat Dios.
  tfr-NTPO: Eshko ga tjl̈ẽ nopga kong ga «L̇l̇ëbo uunkong iara Data Sbörë beno tjeng
    bor wl̈oshko. Sbö Wa ëre sorë, e miydaga ërë l̇l̇ëm, e miydaga bor Datarë eröe.
    Data Sbö, e sorë miydaga ërë l̇l̇ëm, e miydaga tjarë eröe. Gueniyo e sorë pin
    woydë ë kong ga pin.
  kaq-NT: Papan ta hea jatihibi hinanihqui. Jahuen baque tsoa quin ta tsoanbi honanyamahiqui.
    Heen Papa huestichin ta honanihqui. Tsoa heen Papa quin tah hen jahuen baque hihxon
    hea huestichin honanai. Caibaan ta honanyamahiqui. Hea nincacaibaan res ta honanihqui,
    hean jato honanmahah.
  ahr-ahr: मना बापनी सर्वकाही मना हातमा सोपेल शे, अनी बापशिवाय पोऱ्याले कोणी वळखत
    नही अनी पोऱ्याशिवाय अनं पोऱ्यानी ज्या कोणले बापनी वळख करी देवानी ईच्छा व्हई त्यानाशिवाय
    बापले कोणीच वळखत नही.
  sgb-sgb: Bayo wani ni Apo Jesus kanlan kal-atan, “In-ubuh nan impamwang kangko hên
    Tatang ko, hi Apo Namalyari ya tungkol kana. Ayn taganán makakilala kangko, ya
    Anak na, no alwan hiyan bêngat ya Tatang ko. Ayn êt taganá hên makakilala kanan
    Tatang ko, no alwan hikon bêngat, ya Anak na, haka hilay piliên ko hên ipamukat
    hên tungkol kana.
  vie-1934: Mọi việc Cha ta đã giao cho ta; ngoài Cha không có ai biết Con; ngoài
    Con và người nào mà Con muốn tỏ ra cùng, thì cũng không ai biết Cha.
  kxv-kxv: “ନା଼ ଆ଼ବା ନାଙ୍ଗେ ବାରେ ହୀହାମାଞ୍ଜାନେସି, ଆ଼ବା ପିସ୍‌ପେ ଆମ୍ବାଆରି ମୀର୍‌ଏଣାଇଁ
    ପୁନଅରି ଅ଼ଡ଼େ ମୀର୍‌ଏଣା ପିସ୍‌ପେ ଆମ୍ବାଆରି ଆ଼ବାଇଁ ପୁନଅରି, ମୀର୍‌ଏସି ଆମ୍ବାଆରି ତା଼ଣା
    ତ଼ହ୍‌ନେସି ଏ଼ୱାସି ପୁନେସି ।”
  cha-cha: 'Todo y güinaja jaentrega yo si Tata; ya taya tumungo y Lajiña na si Tataja:
