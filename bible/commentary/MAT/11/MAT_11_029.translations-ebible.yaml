  mal-mal: ഞാൻ സൌമ്യതയും ഹൃദയത്തിൽ താഴ്മയും ഉള്ളവൻ ആകയാൽ എന്റെ നുകം ഏറ്റുകൊണ്ട് എന്നോട്
