    iakahatən kɨmiaha ia noien me səiou. Iou iəmə afafa. Rerɨk reiwaiu. Nənə kɨmiaha
    tihətoni napwɨsien ia nɨmɨruien səkɨmiaha.
  kpr-kpr: Nanda ango sagada evia budo fufurovo, na ijugaono kasama areva. Na sabua+
    da ari ava use, veka eveva edo durumuguse ijugururono, nenda asisi jokáda aimi,
    dubo jama torughuse jangutareva.
  san-IAS: ahaṁ kṣamaṇaśīlo namramanāśca, tasmāt mama yugaṁ sveṣāmupari dhārayata
