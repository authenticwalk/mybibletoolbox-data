  heb-heb: קבלו עליכם את עלי ולמדו ממני כי ענו ושפל רוח אנכי ותמצאו מרגוע לנפשתיכם׃
  mpp-mpp: Ngenge kwesilu nale bole yogo teng ingucne bafangke tengkelu ngage-ngage
