    úmai méranaawe.
  tbg-tbg: Ne te iainanaini anire ti uva aqu vareha vuate. Te tenta kaiqa ni numiqe
    variari ne ti kaiqaqai varaqi vuate. Te ni qihaaqama nimite vauraukave. Kia te
    tenta hutuara noraiqaake iri vauraukave. Te mintima vauraukara ti, ne homa ti
    vataake auraara vaivarave. Te tenta kaiqa ni nimiarirava kia maara ntaanarove.
    Ti kaiqavano vuaqa ntairamanta ne homa varevarave, tiro. Ihuva turama.
  hub-NT: Atum wii tajarum nu imatiksarmek umiakrum wii jintintamajrum nusha unuimakrumka,
    shir enentaimsarum pujustinaitrume. Wiyaitjai kakakchaunka, iturchatnasha umamkesan
    nepetnunka.
  hmo-hmo: Egu huaia auna be emui pagana dekenai do umui atoa, lau dekenai diba do
    umui tahua, badina lau be dagedage lasi bona manau tauna. Vadaeni emui laumana
    be do idia laga-ani.
  big-big: Ne kazing kuzigemek mizibek keya ne makngezego ne makngeze kulengkebek
    mizibek legi neyegi sawela logo nogo miziyengka iwaka siweki logo teni menalege
    kazing nogomekke kunagi. Pilik mizageya koyimowei ini wilek kang inuguyengki kazing
    kumanagimek yolok ngelagi.
  gux-G: Tugi man n fala ki cengi m maami, ki dugni n tie pasiadaani ki gɔ jiind nba,
    ki bi la i nalimi fuoma.
  cnl-NT: Rɨ²³lín³na'³ dsa³ quién²³na²³. Rɨ²jmée²ra'³ ta² quia̱'n²na'³ jné² 'e³ la²³
    jmee²³ cua² 'ioo'³ 'i³ 'uøn³² 'uǿ²³. Jo̱³ hua² li²³tɨn³na'³ 'e³ la²³ 'een²³na²³
