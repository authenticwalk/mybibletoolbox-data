  gwi-NT: Jii ghwah shak'oh kat doo'aii, ąįį nakwakat deehih'aa ts'ą' shats'an gwagoohoo'ee.
    Shidrii zhit khazhak t'ihchy'aa ts'ą' khai'gwidlii ch'eezhuu t'ihchy'aa ąįį geh'an
    shats'an gwinzii neenoozhii gwagoohoh'aa.
  gvn-gvn: Ngayu manun-manun yurranka. Ngayu kari kuli-muruku bunday. Yurra ngaykundu
    mumbarku milka-janay, ngayku kuku milkanga kuji. Yurra nganya kuku nyaka, yurra
    ngalu-ngalumalda, wawu-ngulkurrmalda.
  nna-nna: '@see-verse:MAT.011.028'
  nhy-NT: Xinechmokawilikan ma namechpalewi, iwan xinechmokawilikan ma namechmachti,
    porke Nej nipasensia iwan mach nimoweyinekke. Ijkón namejwan ankipiaskej nesewile
    ipan amoanima.
  asm-FB: মই নম্ৰ আৰু কোমল চিত্তৰ মানুহ; এই হেতুকে, তোমালোকৰ ওপৰত মোৰ যুৱঁলি লোৱা
    আৰু মোৰ শিক্ষা লোৱা; তাতে তোমালোকে নিজৰ নিজৰ মনত জিৰণি পাবা।
  okv-okv: Eto namo ga kaju evujo eto vahaita ue ungo ate poekane. Na ngahia ari embo
    mane avo eto ungota ahihi mine umbuto sovera aisuja
  mxt-NT: Cu̱hva ndo cha cunyaca ñahi chi ndo ta cu̱tuhva ndo cuhva iyó yuhu. Vatyi
    yuhu masu iñi ta cama iñi. Tyicuan caa ta ñihi ndo nu nyitatu añima ndo.
  tzo-NT: Ajvalinun, chambun co'nton yu'un lec co'nton ti ho'one, mu jna' jtoy jba.
    Mi hech chachambun ti co'ntone hech chcol ti libre ti avo'ntonique.
  ind-AGS: Terimalah pekerjaan yang Aku berikan, dan belajarlah dari-Ku. Sebab Aku
    ini lemah lembut dan rendah hati, dan di dalam-Ku kalian akan menemukan ketenangan
    yang kalian butuhkan.
  omw-omw: (Purimakauvanto qua riaarive tiro kyatari kohi kyero vaataariqaa rupatairaqaa
    ntumwa kyena tirerave.) Nkye kyatari nte nyianinra vara kyeta nkyeta qumwuqa vataivaqe
    nte ntena kyaiqa nkyi nyaamwu taankye. Hia nte ntena nutu tuaaheraraiti, nte qihaakyama
    kye varurara tita, nkye qioma tekya hivarave.
  yrb-yrb: Nanu tobo ana ari wouawete Nanu imueta ue iwata uawe. Nanu nenona ure nudarau
    Na awe meba Nabai yanu neno ure nudarau ufote imoifoita.
  maa-NT: Jch'a̱jen‑ko̱‑ná jè yá i̱bo̱ xi 'a̱n 'yajen mé‑ne nga ko̱ma‑nò ko̱s'ín s'e̱en
    koni s'ín s'iaàn 'a̱n. K'oa̱s'ín t'e̱en koni 'a̱n nga tjín‑na kjoa̱tsejta ko̱
    indaá kjoa̱ tjín ini̱ma̱‑na̱. K'oa̱s'ín sakó‑nò kjoa̱ nìkjáya ts'e̱ ini̱ma̱‑nò.
  mcq-mcq: ꞌEne Nuni ꞌunama kaꞌene kisimaꞌurijaho jonaꞌe apene Nuni ꞌunamiji kama
    heha. Ijihuni maijaho Na matauviꞌina ꞌee masuani hijiꞌina. ꞌEne veje joni oja
    masuani sonama namama.
  sus-A: وٌ شَ ﭑ مَ كَرَقٌي نَن نَفٌرٌ وٌ كْن مَ، وٌ شَ قِندِ ﭑ مَ تَالِبِيٍ رَ، بَرِ مَ
    ﭑ بْحّ بّيشِ، عَ مُ تٍمَ. نَ كُي، وٌ بْحّ مَلَبُي سْتْمَ نّ،
  jpn-1965: わたしは心優しく、へりくだっているから、あなたがたもわたしのくびきを負って、わたしから学びなさい。そうすればたましいに安らぎが来ます。
  fra-SBL: Prenez mon joug sur vous et apprenez de moi, car je suis doux et humble
    de cœur ; et vous trouverez du repos pour vos âmes.
  yka-yka: Tayimaˈun bi panoloˈkun duk ngaya kaˈam amban aku, peggeˈ hāp ku duk diyawaˈ
    ateykun, manjari humali ne dem ateybin.
  mle-mle: “Gwur wunawa yawiy akwur. Kwurkuw, wun gwurak kalivaaw. Wuna mawul akis
    wariyi-kwana. Alik wunak yagwur, viyakit kwakinadiygwurik.
  shp-NTPO: Ja en mato ati yoiai joibo senenhakanwe. Eibakeax axekanwe, eara jakon
    shinanya itan rabikaati shinanhoma iki; enresa maton kaya tantimati iki.
  aom-aom: Na sanuꞌe mae jevëꞌe jiaje ëhuni nasi muoho banigojiomoromo nasi jöho henövorëjo.
    Ëhi ëꞌëꞌoho jemesi dë vövöbajoꞌoho ma-mabëhe sasohëvoꞌajëjo.
  geb-geb: Nde na han zɨv, na kaŋgip, na buni zɨn ŋgɨp, na piin kɨri. Gu nde ganɨnga.
    Nde na kaŋgiri, gu khaŋ mbui. Gu mbarara gumgi garav, tɨvar vhuuŋra mbe mbuav,
    gu vhɨra wo zɨ ndiv vun fi fhu. Gu guigira wo mbevi. Maaŋ muuŋgiap, bigi thari
    simtɨgir nden nɨɨŋgirga fhu, nde vhuksurga.
  eng-WYCLIFFE: Take ye my yok on you, and lerne ye of me, for Y am mylde and meke
    in herte; and ye schulen fynde reste to youre soulis.
  bsj-bsj: Tu kulen miro, ki merangi mineng, wori mi lom-com, miki nero yiber mwan
    fiya fobka dume mwe.
  cak-cak: Tiya-e ri nu-yugo yin chirij ikul, y titijoj-pe-ivi' viq'uin, roma yin
    (ch'uch'uj, me'l oc) vánima y nukasan-vi'. Si rix quiri' xti'en, ri ivánima xtril
    ri kitzij uxlanen.
  chf-NT: Äc'ä abala täc manda. Cänä upete ni cä ye'e' no'on. Mach cäräxon no'onba,
    y utz cä c'ajalin. T'oc no'onba a xe a pojlenla cache' u ch'e' uba a pixanla.
  tlf-tlf: Niyo nalami ulo uyo ipmi kopmi waafulan-temip uyo, nalami kuguup uta kafale-bilita,
    ipkil dagaa ku waafu-nilipta, bilili agon-temip ko. Niyo dukmen bilili agin tinum
    kale, ipkil mungkup nalatap ke-nilipta, dukmen-nilip e, bilili age-bom-nilipta
    o ageta ko.
  piu-2006: '@see-verse:MAT.011.028'
  poh-NT: reh chi entuhkic acapew-bal tak nachatijej aweh tak ninoꞌjbal chi maꞌ hin
    ta kꞌitkꞌit, jeꞌ woꞌ nachacꞌam tak na̱ niCꞌuhbal reꞌ nikꞌor aweh tak.
  tue-tue: Mʉ́ã yʉʉ tiidutírepere tiiyá. Yʉʉ tiirécʉtirere masĩña. Yʉʉ mʉ́ãrẽ bóaneõremena
    ĩña, tiiápugʉ niiã. Teero tiirá, yʉʉ tiidutírere tiirá, yʉʉmena ãñurõ yeerisãre
    bʉaádacu.
  bjp-bjp: Gamen kusep kiip kiak ma gamek kep fafausum sing iau, wara le sinangung
    i fofo ma ia fabiro pes iau la tom, ke gamek tafe mangeh na tanwa gam.
  xon-xon: Gaa maatuln man, ki bae mbaem m chee; m bi suuna, ki sunn mbaa taab. Ni
    ga kan lifuur;
  tzo-ZNT: Ichꞌicon me ta mucꞌ. Jaꞌ chanic cꞌu xꞌelan li coꞌone yuꞌun lec coꞌon, mu
    jnaꞌ jtoy jba. Ti mi jaꞌ yech chapasique, chacuxiic ta sbatel osil.
  mpm-NT: Jaꞌa kuu nanu ɨɨn yugo ja chuxndee yo xini yunta nu ka saꞌa tɨ jniñu, ti
    suni siaꞌan na kuaꞌa ri ɨɨn jniñu nuu ra, ti tu yɨɨ jniñu un, ja tu kuu saꞌa ra.
    Chi so ja na chunsoꞌo ra jnuꞌun kaꞌan ri, ti kuandatu ra nuu jnuꞌun un. Chi ruꞌu,
    vaꞌa ini ri jiin ra naa ra, ti ñundaꞌu ini ri ja nama ri roꞌo jiin añu ra naa
    ra.
  ots-NT: Gui jñɛguijʉ pa gu wɛjtiquijʉ nʉm yugogö, cja̱ gui nxödijʉ ca xtá u̱jtiquijʉ.
    Nugö, dí pɛhtzi ntti̱jqui. Ddahtzʉ xcrá ɛquijʉ, cja̱ jin gu pojpiqui ir cuɛjʉ.
  hoy-hoy: 'नान भार तान म्याकुच नेगु कोमी, अदिक नान से कली; यतिकी ना नम्र अदिक मुलायम
    आईन: अदिक तान मन दा विश्राम नोळीर.'
  amo-amo: Yaunang Kugbetu ning kiti mine imasu uyinnu kiti ning, bara ndi sheu nin
    kibinayi kimang, imanin se ushunu tilai mine.
  pjt-pjt: Wanyuya ngayuku tjukurku nintiringama munuya ngayulu wangkanyangka wangaṉarangku
    kulinma, panya ngayuluṉa kurunpa ngaḻṯunytju nyinanyi kaṉany-kaṉanypa wiya, ka
    nyura ngayula wangaṉarangku kulinnyangkampa ngayulu nyuranya pakuwiyalku pukuḻpa
    nyinanytjaku.
  cwe-cwe: Soleni nila yangu na mwiike mchanyha yenu, na mukaifunze kumwangu. Kwaviya
    niye namuhole na notegeleza izenu nowamanya kulawa muna umoyo wangu, mweye mwizapata
    laha muna imizoyo yenu.
  daa-NT: Icon gor taat nu beriiko ho ɓilde kaak nu ɓildiŋko asaan nun dalulle ho
    gelbiner oola. Paa kat, kuu gase jamiine taat taɓ.
  mlp-mlp: Ne boleq yaqgo kabiy soriy ham. Ad ne yaqgo daq ahol waqad nazaqmo ne emiy
    ham. Ya ihol wazan woqsa ya ibin a hi iluwaiqta ham. Ne nazaqmo toneq teq ne ginamur
    emad gihol sinamolsa tuqos daqay ham.
  ape-C: Ipak ko purao saki um eik aria pupe shakamum eikin baraen. Namudok aria puhur
    aidap da shopemum um bulmakauin aruhwigur iri um da shanuk eneshenesh enyi. Ipak
    purao eikin saki. Umum maresh? Eik da samokwiyain arpen aria eik yenekesh shokubur
    um ipak arpesh. Aria eik yape shokubur atin kabi da enen batowin um. Aria ta eneshenesh
    mare shukep amaenyibi bagab ipak aria ipak ta purao uhwin um ipakish urkum apahw.
  bgs-bgs: Tiang yu tô papiddán ku ákniyu iring na yugo. Iring kó kanak, su mabbabà
    tô kamanubuan ku, asta makapaginawa kó.
  faa-faa: Arirakano saro ponomakau tetámo makata hakása rakipe pusimo kesoa ira motokoa
    taponapo. Ira motokoa tapoana ayiáka repo anoaki someraka, ‘Nómo irane ano kinua
    motokoa taporasie,’ aihoanie. Arirakano nōmo makata atarirane repo enomakanie.
    Ano auaraka keneamo reasasamo nōmo ainane repo enomakanie. Enomarakano repo hoane
    yofenafaraka wakapuaka rekeakosapo. Yasumo someamo kepoane oyapo. Ferese aporomo
    somemaneane umisapo. Asiāne Yasumo somemaneane ofosapo.
  kik-kik: Oyai icooki rĩakwa mwĩigĩrĩre na mwĩrute na niĩ, nĩgũkorwo ndĩ mũhooreri
    na mwĩnyiihia ngoro-inĩ, nacio ngoro cianyu nĩikũhurũkio.
  cap-NT: Wejrqui pasinsis kuzziztc̈ha, niz̈aza humilde kuzziztc̈ha. Jalla niz̈tiquiztan
    weriz̈ tjaata kamaña catoka; niz̈aza wejt puntuquiztan zizñi cjee. Nekztan persun
    kuz jeejz wachaquic̈ha.
  ksr-ksr: Noonoŋ qaqaŋ ii mono sawiŋgianoŋ ama aŋgowu ano niinoŋ nanamemena kuma
    oŋombe ii mono moma sororogoŋ laligowu. Niinoŋ uuna meŋ kamaaŋ ama gumbonjonjoŋ
    ejaga koloojeŋiwaajoŋ mono saanoŋ uugia meŋ afaaŋgoŋ oŋombe haamo mokoloowuya.
  eng-TNT: 'Take my yoke on you and lerne of me for I am meke and lowly in herte:
    and ye shall fynd rest vnto youre soules.'
  sbs-sbs: Muhinde i jokwe lya ngu mulikulike mi mulitute kwangu, kakuti nina chisemo
    ni nkulo indotu, mi ka muwanine inhuho zenu impumulo.
  sue-sue: Na duba osaire awa-diaire nowena, are naso nana muro anapa nasora agewa
    pumuro dipinoise susu naso giro baitawe. Ago wawa ititi nisokare zanatiro baitae.
  fra-NCL: Prenez sur vous mon joug, et recevez mes leçons, car je suis doux et humble
    de cœur ; et vous trouverez le repos de vos âmes.
  bhg-bhg: Na awa do netegari ae tataimbari de, awatedo gumbuwo, nato amboka mendo
    kundo mambave. Edo nane imomane atopatano itomane asisida oena apari tambave.
  snn-NT: Yë'ëna rani, yë'ë ba'iyete ye'yeye, ja'an se'gare hue'ojën ba'ijë'ën. Huëjeiye'ru
    ba'iji. Yë'ë yua jëja guanseye beoye ba'iguë'ë. Ro yo'jereba ba'iguë'ru ëñoguë'ë
    yë'ë. Ja'nca sëani, yë'ëna rani, te'e ruiñe bëani huajëjë'ën. Mësacua yua recoyo
    re'o huanoñe ba'ijë'ën.
  atb-NT: Ngò gi, myit nú-nhâm é eq myit lhoq nyhum é sû nghut é yanmai, Ngá é kandang
    lé waq keq; Ngá chyáng mai mhoq yû keq; haú hkûn, nungmoq é asak woi-nyí bánno
    kó râ nghut lhê.
  cek-AK: Kai ih hnam hae phaw oh, kai khaeah amtuk oh; kai loe poeknaem moe, tuinom
    ka tawnh; to pongah palung monghaih na hnu o tih.
  bkd-bkd: Buhaten nuy sa igsugù ku inyu daw magtuen kaw dini ta kanak ta daw makahimlay
    kaw, ta maluluy-en daw tagpaubus a.
  ctu-76: La' lac motin cuch la' cuch. Cʌñʌ chʌ bʌ mic cʌntisañet como utson. Pec
    mic mel c bʌ. Mi quejel la' tyaje' la' c'aj oj cha'an la' pusic'al, che'en.
  lac-NT: 'Caj ya''araj Jesús: ―Quibex a ba'' quin wa''aric techex. Mʌ'' yaj a cʌniquex
    in t''ʌn. Quire'' ―quij Jesús―, wa ca c''ʌmiquex in t''ʌn, jach qui'' a worex.
    Ca'' a cʌnenex ―quij Jesús―. Mʌ'' ts''iquen a teno'', mʌ'' biq''uin quin p''ujur
    a teno'' ―quij Jesús―.'
  xla-xla: Epame na꞉ta imale kokoye hapame na꞉ koko natipo dolumaiya. Adipalati, na꞉ye
    pta sikemte sadena. Epapedeme wua꞉ puame na꞉ dla hedle haiya.
  xav-NT: Wa hã ĩ̱pẽ'ẽ na ĩ̱nhimizawi pese uptabi di. Atãma ĩ̱hâimanazé hã. Taha wa,
    ma'ãpé ĩ̱'ãma 're sasõmri za'ra wa'aba mono, ĩ̱'ãma 're waihu'u pese za'ra wa'aba
    mono da. Tawapsi te za aipẽ ĩ're aima 're simi'wara 'wa.
  cuk-cuk: An-igar-maid be sumar. Moli-bebe-nikad warbo-ebo-arbaegala, suar-biir e-dukargi
    edindamaladyob be angi akamar. Angi be durdakmar, ar an san-dummarba imaksulid,
    degine, an gwage-eikwaa-daed-duled. Agi na be-burbagala, be obunnoged amioed.
  tbf-tbf: Nga poro kong aigor nge terie i poponga, ma nga ta tovtov seou, simi vunan
    o suvuon mi molu ma mi sinavei menemenen, ma nga ta so vorotan mi minaes si kenga
    tino.
  uig-CYR: Мениң боюнтуруғумни кийип, мәндин үгиниңлар; чүнки мән мөмин вә кәмтәрмән;
    шундақ қилғанда, көңлүңлар арам тапиду.
  ikw-NT: Anụ ynarnụ yokwu m n'ili anụ, anụ mụhia nhne n'ọnu m, kwnornu nụ m bụ m
    nye zị wọhnernerne nụ nye gwednarnụ mkpọma n'ẹli, anụ joopohịa ozukwa inwe nụ
    mkpọma anụ.
  khs-khs: 'Aputa: kopolo kao elipeiyewi tima:na: semetei tiye hamonite kepakuwemi
    i tuwapola: sakolosekeye. I tuwapola: sakolosene epapuluse kiyewi Nema selese,
    ‘Keyewi iwa Ne kenewemi tuwapola: sakome,’ e sela:pa:. Aputa: Neyewi ketea epe
    walosaleya kiyewi matane tiya:pa:. Newa hopola enenase Neyewi alusewa kiyewi matane
    tiya:pa:. Matane tiyapitekiwa kili howa eta: hopolo telamake penanose ha:le tepesakeye.'
  dwr-ENT: ታኒ ጋራኔ ታ ዎዛናን ኣሺኬ ጊዶ ዲራው፥ ታ ሞርጌ ሚን ዋፄቲቴ፤ ታፔ ታማሪቴ፤ ሂንቴንቱ ሼምፑዋሲካ ሂንቴ ሼምፑዋ
    ዴማና።
  pma-pma: Mihelong kat nau ka mihousil kat nau, veni inau namerau ka rendemien onak
    va netan. Hesakini, mihehotin sehien en moulien onami.
  atd-NT: Himua now ka igsugu ku kaniu woy ogpaanad kow koddi su matuwarong a woy
    ogpohimoloy kow to sika mabogat now.
  tel-2017: నేను దీనుణ్ణి, వినయ మనసు గల వాణ్ణి. కాబట్టి మీ మీద నా కాడి ఎత్తుకుని నా
    దగ్గర నేర్చుకోండి. అప్పుడు మీ ప్రాణాలకు విశ్రాంతి లభిస్తుంది.
  hat-BSA: Pran jouk mwen sou nou, e vin aprann de Mwen menm, paske Mwen dous e enb
    nan kè; e nou va jwenn repo pou nanm nou.
  top-NT: Camaklhti̱nántit tú cca̱ma̱lacnu̱niyá̱n y camakslihuekétit quilatáma̱t;
    aquit hua̱k cpa̱tí ni̱tí cta̱ra̱si̱tzi̱ní y acxtum cca̱lakalhamán cristianos.
    Para chuná jaé latapa̱yá̱tit pa̱t ma̱jaxayá̱tit miespiritucán la̱ pa̱t ta̱yaniyá̱tit.
  msk-msk: Pasakop kamo kanak, paindo kamo kanak, antak kamo makatana. Buutan ako
    kamayo, di ak magaparabi kamayo.
  gyr-NT: Peico che povrɨve, peyembohe avei che sui. Esepia, che ndache reco asɨi,
    iyavei che povrɨve pe recosa ndayavaimi eté. Ahese ramo oimera mbɨtuhusa pẽu”
    ehi.
  kmh-kmh: Yand bi sayn tep kapkap mindpiyn rek, yand yip nep taŋgiy miñ yand ak niŋrep
    giy mey, mind tep giniŋgambim.
  ukr-ONPU: Візьміть на себе Моє ярмо й навчіться від Мене, бо Я лагідний та покірний
    серцем, і знайдете спокій вашим душам.
  emi-emi: Am aimuli teeieghi me am ghaa alomasaanga etaghi me am uungu etaghi nongina
    vulumakao ateva euungu ta vauna ateva, poli aghi saghuighuina gheeleiaaghi me
    asiosiuaa nannaaghi me maamaulueaimim aue eghaa niainoana.
  zpv-NT: per gulgasiꞌdxi guunn tu dziꞌn nin guluꞌyiꞌhn laꞌh tu, nee gulgasiꞌdxigahca
    xcweeꞌntahn laasii naan bwiinn naguuꞌdzi stoꞌ cun nahpa zahn paseensi laꞌh tu,
    ya sidela guunn tu squiiꞌ zidxeela tu hasta gapa xaalma tu guelruziꞌlaaꞌdzi,
  gux-gux: La mani n naakpakpaadi-daagu, ki ga n bangima, keliman dingi ki pia li
    yumiinli, yeni yi baa baa mi fuodima yi naani po.
  kos-kos: Eis srenenu luk nu fowos ac lutlut sik, tuh nga fakpap ac inse pusisel;
    ac kowos fah konauk mongla.
  ibo-ibo: Nyaranụ yokunke m nʼolu unu, mụtakwanụ ihe site nʼaka m. Nʼihi na adị m
    nwayọọ, bụrụkwa onye dị umeala nʼobi. Unu ga-achọtakwara mkpụrụobi unu izuike.
  yml-yml: Yaku ve baniꞌodi ꞌaifafula. Bega yaku ꞌaifafulanina ꞌwa na ꞌewai taiadi
