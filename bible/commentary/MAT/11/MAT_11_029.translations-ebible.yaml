  box-NT: Mi lá ĩ zúu bè mi wán à día le ĩ kàrán mia. Lé bìo á ĩnɛ́n
    wayi, á wee liiní ĩten, á minɛ́n mi bɛɛre á à yí hã vũńnà.
  ote-NT: Ngu ꞌnara ntꞌɛi dega nda̱mfri thuꞌtsua ra yugo pa da tꞌɛi, njabʉ nehe nuꞌahʉ
