  tuf-tuf: Asan behmár cara chaw̃i. As chihtá sinwi. Asan tecuas batro. Etar baat
    asan ba cara chácayat, ba ur icar tan wan cháquinro.
  abx-abx: Anunu'a kam si yugu-koy to ngan angadala kam si ako, kay ata'o ako paghinay-hinay
    pati' pagpa'ubos ngan sa'angkun-bi i murayaw inisipan naghingyap-bi
  mco-NT: Cöbɨc miich ajcxy ɨɨch n'ane'mɨn ɨɨch ngötujcɨn, jadu'n nej huaj yuub ajcxy
    cöbɨcy ycögɨ'. Ijxpɨc ajcxy ɨɨch ndɨy'ajt etz cuydun ɨɨch n'ayuc, com ɨɨch nmɨɨdɨch
    mecxtujcɨn etz ca' ɨɨch amɨj agɨx nayjɨhuɨ̈yiijɨch.
  kqf-kqf: Egu kewa isunemo ko laulauavalana ba niga kauwidi yài lovelovemi te ko
    sibedi, banina tagu voyaḡota bi ḡaubo munaḡa lavagu. Taunana aubaina, tagu lisigumo
    ko natona kaka aluwimi sai yawasi.
  cpb-NT: Eero pimanintziro ñaantsipookitzimotemine, naakatake imperatzimiri pantero.
    Eenitatsi nokowiri niyotaimiri, te niyote naaka nowatsimaashirewaitya, tsinampashireri
    nini. Ari piñagairo nimakoryaashiretakagaimi.
  aon-aon: Ipak ko purao saki um eik aria pupe shakamum eikin baraen. Namudok aria
    puhur aidap da shopemum um bulmakauin aruhwigur iri um da shanuk eneshenesh enyi.
    Ipak purao eikin saki. Umum maresh? Eik da samokwiyain arpen aria eik yenekesh
    shokubur um ipak arpesh. Aria eik yape shokubur atin kabi da enen batowin um.
    Aria ta eneshenesh mare shukep amaenyibi bagab ipak aria ipak ta purao uhwin um
    ipakish urkum apahw.
  hus-NT-2005: Ki kʼwajaytsik teye jelt xan ti Nanáꞌ in kʼwajat. Ka tʼajaꞌtsik xowaꞌ
    a chuꞌtal u tʼajál ani ka chaꞌkaꞌ tabáꞌ jelt xan ti Nanáꞌ u chaꞌkál tubáꞌ. Max
    ka tʼajaꞌtsik anchanꞌ, neꞌech tám ka kʼwajách alwaꞌ na ejattal.
  mig-NT: Kundiso‑ró yugo‑ri̱ jíná'an‑ró, te skuá'a‑ró tú'un ká'a̱n‑ri̱ jíín‑ró, chi̱
    I'a̱ ndá'ú jíín I'a̱ vi̱tá ini̱ añú kúu‑ri̱. Te ni'i̱n‑ro̱ núu̱ ndéta̱tú añú‑ro̱
    jíná'an‑ró.
  bps-bps: Nimenyu i tdògu na ganbetyu agu, na nun sa kaftudyu du too nun kakdogu
    na kafdanà i ktogu.
  mbs-mbs: Tiangi niyo se ipeibing ko kenyo iling te yogo, aw peg-iling kaw heman
    kanak, so ontò mèpiya se pedowan ko, aw mekeetod kaw.
  tof-tof: E kürü balngomól sipüdam akó kürü tonarr umul bainam, zitülkus ka mómók
    tonarrla akó ka kólba ngi kwit koke baindóla. E sab igósidi yabiób samuan ngón
    bagón esenane.
  cme-NT: Mi huɔŋga sa doŋ, aa mi sa tɛtɛŋ mi fɛrɛ. Juɔŋ mi ji haa mi coŋgoruoŋgu‑i
    hã-na na cu mi huoŋ-nu ku yaa na ka da fiisaaŋgu.
  sus-sus: Wo xa n ma karafoe nan nagoro wo kɔn ma, wo xa findi n ma taalibie ra,
    barima n bɔɲɛ bɛɛxi, a mu tema. Na kui, wo bɔɲɛ malabui sɔtɔma nɛ,
  pon-2006: Kumwail ale oh kapaikada ei mehn wisiket, oh kumwail padahngki sang ie,
    pwe I me opampap oh nan kapehd karakarahk; kumwail ahpw pahn diar kommoalpen ngenomwail
    kan.
  dad-dad: Neu sũ waleg, oroweĩ seg fen, aya bun keleĩ walogouf, ere nigin, aya molol
    fen, aya imatkesiya. Ago gouf, meleĩkanon siwo inoya gurug fouf.
  zab-NT: Gulsigueld icuadiagtɨ xtiidxa, ne gulseed gactɨ güen ne nadolaaz zec nare
    te par ibánytɨ naldiu nez lo Dios.
  jae-jae: Aôc ta ambalaŋ ŋoc wabaŋa e jatu nêm kêdôŋwaga gebe ŋoc ŋalêlôm malô to
    katoc tauc sa atom, ec atap malem alêwaŋ taômŋa sa.
  ksd-ksd: Avat a puak pa kaugu kip, ma avat a vartovo tagu; tago i madu ra balagu
    ma i vovovon bula; ma ra tulungea i vavat na ngo muka.
  msm-NT: Pasakup kow aw paanad kow kanay agun ogkahimotang to ginhawa now, su madojow
    a.
  myk-myk: Yi na wo zhu wu taha yi katiye ni, yʼi yere nɛ di da yi kalaa, yi zɔlɔɔ
    pu na tifahama ta. Bani nɛ ɲuŋɔ kʼa peŋi, nɛ luu bɛ dʼa taan.
  sbe-sbe: Yau ya nuwabiga yo ya nuwadobidobi, unai yogu lauhekata kwa haidi na kwa
    miyawatanidi, kabo nuwamiu se talu,
  mcr-mcr: Nyi Ŋqä-näuä äkittqänätmä, ämaqeuŋi haŋuä itquetŋqe. Iŋi, bulumäka iqua
    nätmatqä eyqiyämapŋqä, zä quavqä hiŋuä-qo iu guä ämäsäutqäŋuwä-paŋä iiŋi, he Nyaqä
    yäpä iqi äpmapu, Nyita näqŋqä meqäpŋqeqä. Itaŋga he haŋä-iqä naqänäŋä mämeqä,
    hapä pmepŋqäuä.
  cux-NT: Ní diíⁿ nī tan'dúúcā chi can'dɛ́ɛ nī yugo yeⁿ'é chi 'tííca. 'Cueeⁿ nī yeⁿ'ē
