  chz-NTPS: Waˊ kye̱nˊ ko̱ˉjø̱hꜘ hmaˉyu˜ kinꜙ mahꜗ miˊtë̱ë̱ꜗ hnähꜘ kinꜙ. Jëëhꜘ, hwa̱a̱ˊ
