    za gui nhyoja̱ꞌihʉ nehe ngugui, ngueꞌa̱ nuga drá hoja̱ꞌi y hindrá ꞌñetsꞌi, y njabʉ
    ya hinda zabiꞌihʉ nixi da du ri mʉihʉ.
  wnu-wnu: Ye nam quran togor igoum eng an bo yet ba togor yiimbiguboumon. Ye munon
