verse: MAT.011.029
translations:
  kpx-kpx: Kosealemo dau uvevete. Iale lana di esemu holiliege daemo lulele maleime
    lu maleve.
  okv-H: Eto namo ga kaju evujo eto vahaita ue ungo ahe poekane. Na ngahia ari embo
    mane avo eto ungota ahihi mine humbuto sovera aisuja
  tbo-tbo: po u bagibagi ona dewaya babana u bagibagi awalana i teyateya gasi u memae
    ona lubuya po alugomi wiyagohina hina tuhagaya, matababana tau u dewa nugohegoya
    ma nugohopuhopu.’
  mal-C: ഞാൻ സൗമ്യനും വിനീതഹൃദയനും ആയതുകൊണ്ട് എന്റെ നുകം നിങ്ങൾ സ്വീകരിച്ചുകൊണ്ട്
    എന്നോട് പഠിക്കുക; എന്നാൽ, നിങ്ങൾ നിങ്ങളുടെ പ്രാണന് വിശ്രമം കണ്ടെത്തും.
  grc-SR: Ἄρατε τὸν ζυγόν μου ἐφ᾽ ὑμᾶς καὶ μάθετε ἀπ᾽ ἐμοῦ, ὅτι πρᾷός εἰμι καὶ ταπεινὸς
    τῇ καρδίᾳ· καὶ εὑρήσετε ἀνάπαυσιν ταῖς ψυχαῖς ὑμῶν.
  bgc-bgc: 'मेरा जूआ अपणे उप्पर ठा ल्यो, अर मेरै तै सीखो, क्यूँके मै नरम अर मन का
    दीन सूं: अर थम अपणे मन म्ह सुख-चैन पाओगे।'
  khz-khz: Au geku maruna, geku vegitatago namana, iomai-gapiragea, au geku ai ripa
    maki iomai-gapia! Kwalana au na ati pana ririwamagimi e ati pana gita-guilagimi.
    Au geku ai agalagi taunataunana pio rawalia.
  deu-TKW: Nehmet mein Joch auf euch und lernet von mir, denn ich bin sanftmütig und
    demütig von Herzen; so werdet ihr Erquickung finden für eure Seele.
  zsr-NT: Lu yöl‑laꞌ nöxj ladxiꞌ queëliꞌ gul‑gún xchinaꞌ, gacliꞌ ca bëdx taꞌziꞌbaꞌ
    yuguꞌ quecbaꞌ. Gul‑së́d lu naꞌa nedaꞌ, le nacaꞌ nöxj ladxiꞌ len cuidiꞌ ladxiꞌ,
    atiꞌ gdzöl queëliꞌ yöl‑laꞌ ruzíꞌ ladxiꞌ, le cuequi dxi ládxiꞌliꞌ.
  lin-lin: Bozwa ekangiseli na Ngai, bomema yango mpe boyekola epai na Ngai, pamba
    te nazali na motema ya boboto mpe ya komikitisa, bongo milimo na bino ekozwa bopemi.
  hns-NT: Hamaar bodjha aapan oeppar le aur hamse siekh. Ham dhieradj baatie aur ham
    ghamandie na hai. Tab toe aapan man me sjaantie paihe.
  noa-E: Idëu mʉrʉgta ʉdʉraa pãachig nem jaaupibat; muan ökhar ithũuta jaaumaajem.
    Pãrau mua jaau chirʉm ipierraata amʉn, ʉ̈u pãar khĩir meeu nʉisiju.
  eng-EMTV: Take My yoke upon you and learn from Me, for I am gentle and lowly in
    heart, and you will find rest for your souls.
  mib-NT: Quɨ̄vɨ ró núū jníñu ndácu máá rí, te scuáha ró coo ró nájnūhun íyó máá rí.
    Chi vītá ni rī te suchí ni rī. Te súcuan te ndetātu ró jiín ánuá rō sáha ri.
  lif-NT2: इङ्‌गाॽ आजिघे़ःप्‍पिन् कुये़म्‍मे़ॽआङ् इङ्‌गाॽनु हुॽआसिम्‍मे़ॽओ॥ थेआङ्‌भे़ल्‍ले़
    इङ्‌गाॽग लुम्‍लुम्‍बा नु चुङ्‌जिगे़म्‍बा चोःक्‍कारो, हे़क्‍क्‍याङ् खिनिॽ याम्‍साम्‍मिल्‍ले़
    नाःम्‍सिङ्‌मा खोःसुॽरो॥
  xnj-xnj: Mjikunga lingolingoli langu, mkajiwula kuhuma kwangu, muni nene ndi nampoli
    na mngolongondi wa mtima, na nyenye yati mpoleswa mumtima yinu.
  mmx-mmx: Mina siam ka loklok tarak la mina ronga ka levenanasa rak. Mila lorooro
    rak i umsu mi loklok mulus mene, kuren la minaba lok ka loklox amas ti labaroonan
    atnimi.
  cbr-NT: Mitsúxmi cuëënia cana uisari caramina upí 'iti 'ai quixun mitsu 'unánmiti
    'ain. Ñu caquinma cana tëmëraquinmami 'ati sënë́inshi 'ëx cuëëncësabi oi 'inun
    mitsu 'imiti 'ain. 'Imixun 'ën 'aquincëx camina upí oquin sinani chuámashirua
    tani cuëënti 'ain.
  tee-NT: Alac'a'it'it ju quilhamap'aksin chai alak'a'it'it ni mi'amamaka'unu'an acva.
    Pus ju quit'in jantu jeks ic'ui chai jantu tu'u' iclhitak'ayai. Pus ni chunch
    ju alat'it pus cak'achanach ju mi'alhunut'an.
  eng-LSV: take up My yoke on you, and learn from Me, because I am meek and humble
    in heart, and you will find rest to your souls,
  cak-NT: Y ja ri nu-yugo ren tic'uaj, roma can más fácil chi nic'uax, y ri eka'n
    (aka'n) ri xtinya' ren chiwij man al ta. Titzu' ri c'aslen ri nuc'uan ren, can
    utz oc nuno'j (nuna'oj) quiq'uin conojel y co'l oc nuk'ij nubanon-ka. Y can quiri'
    tibana' rix. Can tic'uaj ri nu-yugo y quiri' ri iwánima can xtiril uxlanen, xcha'
    ri Jesús.
  pah-NT: Peko ti nhiremimbo'ea rehe. Nahã po ti ji pe mbo'ei nehẽ. A'ereki ji ako
    nhyrõ nhinhimbohetee'yma jireaporog̃itapyryvamo jitekovo. Ji ve penhimbo'eukarame
    nhiremimbo'ea rehe po ti pe ikwahavi pejipy'a nog̃atua nehẽ.
  sja-NT: K'õp'ãyo meráatɨ mɨ ome. Ũrítɨ mɨa jaratee bɨ mãik'aapa óotɨ mɨa jara bɨk'a.
    Mɨ t'ãri pia, chupɨria k'awaayaa bapari. Mɨde ijãadak'ãri, k'ãiwee p'anapataadait'ee.
  xed-xed: Zba a yu ta nzaghunaghata wa. Klawakla ta ndəgaku ya ta klə yu, ka tagha
    kuni ta skwi da iʼi, mantsa ya dzaʼa kəl kuni ka mutsaftá mbiʼa vgha.
  mks-NT: Ye̱he̱ cúni̱ ña̱ ná ndiquia̱hva ndó mé ndó ndahá i̱. Ta ña̱ yóho cúú á tátu̱hun
    in yúcú chínúu na sa̱há ji̱qui̱ ti̱ndi̱qui̱. Ta xíní ñúhú catia̱hva ndó caja ndó
    tá quia̱hva cája ye̱he̱. Jáchi̱ co̱ó cama ji̱ní i̱ xi̱hín ña̱yivi ta cúú u̱ ta̱a
    manso ndiva̱ha. Quia̱hva já caja ndó já ñe̱he̱ íní ndo̱ ndiquehe ndée̱ ndo̱.
  gfk-S: Mu na kap leh no nugu kiip ma mu nage kap hausur tagu, kinong iou tike matien
    na turadi ma iou hanapu bileng iou. Ma mu na hatur kawase ra sinangeh ta ira numu
    kudulena nilon.
  bmu-bmu: Nöŋgö temni mönö awötŋine ala aŋgugetka Buŋani kusum eŋgibi mi möt soroköba
    malme. Nöŋön uruni memba et ala guŋbönjönjöŋ azia akzalaŋgöra ölöp uruawam eŋgibi
    luhut miwikŋaime.
  dgz-dgz: Ne panop nega waran amba inanap anu awan, iwa ne ayamat bibiga taina apanewa,
    ap gapan e guaya wagat tautaneta.
  eng-GNV: 'Take my yoke on you, and learne of me that I am meeke and lowly in heart:
    and ye shall finde rest vnto your soules.'
  zaa-NT: Liguni la aceptar yugu' nu té quia' para lebi'į, ą'hua lícca canu ruthète'
    quia' porqui'ni ná' maestro ỹénlatsi' nna labí itìtsi te' le. Ą' modo nna gatà'ni
    le la'ỹeni nu riquína'ni le.
  eng-WEBSTER: 'Take my yoke upon you, and learn from me: for I am meek and lowly
    in heart; and ye shall find rest to your souls.'
  guh-guh: Bueyubeje banavësijumacaevetabeje petsivësijumabuatsinexatsibeje yugovënëjava
    penacuenebinexabeje. Bajara pijinia pacuenia paxamë ata panajamatabëcuenecaevere
    patacatsijamatabëcuenebuatsinexa patacatsipaebilivaisi. Panejumecovënëtsianame
    pacuenia pacaitorobatsi patanetonacuenebinexamë. Nexata panevajënaeyabelia panejamatabëcueneyapëtaeponaename.
    Tsipaji xanë xaniavaetsia pacatsipaebaponaenatsi. Xanë beayaijamatabëcuenenë apo
    nataenë. Nexata bajarajota panajamatabëcueneevetsianame paneajamatabëcuenesaënexa
    icatsia.
  bon-bon: Gone jäägyemuye lui mäpu bine jääpänimuye cämiji pi piiyepu cäme bau ca
    labiberäjininuye, ingle cane owelaamelame biname gäne piiyepu cane awepyeräja
    umle cäco gäne, siige weene piba poode ne pa jepänepeye.
  nhw-BL: Techcahuilica ma nieli niamoTeco huan xinemica nohuaya. Ximomachtica tlen
    na, pampa na nijpiya noyolo. Amo nimohueyimati huan ica na anquipantise catli
    quitemohua amoalma para ma mosiyajquetzas.
  swh-ONEN: Jifungeni nira yangu, mjifunze kutoka kwangu, kwa maana mimi ni mpole
    na mnyenyekevu wa moyo, nanyi mtapata raha nafsini mwenu.
  wbi-wbi: Mukundaghe kulongosivua nuune, ndavule ing'ombe vule silongosivua ni joki.
    Mumanyilaghe kulyune, ulwakuva une nili nkoola kange nili nu lujisio. Apuo pe
    muuva nu lutengaano mu moojo ghiinu.
  bba-bba: I wuro n bɛɛ kpɑrɑ kpɑ i ko nɛn bwɑ̃ɑbu, domi nɛ tɔn duuduo kɑ tii kɑwowɑ,
    mɛyɑ kon de i n wɑ̃ɑ bɔri yɛndu sɔɔ.
  eng-KJVCPB: 'Take my yoke upon you, and learn of me; for I am meek and lowly in
    heart: and ye shall find rest unto your souls.'
  kgk-NT: Xe ko xe reko kirirĩ va'e. Xe reko amomirĩ va'e voi xe. Upéa-gwi xe nhe'ẽ
    pehendu katu, xe nhe'ẽ-rupi peiko katu. Xe remimbo'e ramo peiko ramo, pende py'agwapy
    va'erã, he'i.
  waj-waj: Na tirooma variee hama na avaikara kiau vaidivai variauvaara ni mmooriivaa
    ngia varada na ngii vitaakiau aataruuvaa tuqinnama teeda fai ngia eeyaara kati
    hara kiada variaaravai.
  cpy-cpy: 'Okimiwi-takawo otzimi-rika oeta nokema-tena-takae-miri. Tema eenitatsi
    nokoyiri niyoteemiri: tema naaka tsinampa-shireri. Aritaki piñahaero nomakoryaa-shireta-kahaemi.'
  ekk-PKP: Võtke vastu minu ike ja õppige minult, sest mina olen lahke ja alandliku
    südamega ning te leiate minust rahu, mida vajate.
  mpx-mpx: Kalikalivai toto na pewa nuku ahe ge nuku vavasiliya eliyau, kaiwena ya
    hanalau ge no pagan i meimei, inoke veyaho nuku pwawa.
  wbp-wbp: Purda-nyangkajulu kuja karna-nyarra ngaju nyarrpa nyurrurlaku wangkami,
    manulu kangka yimi ngaju-nyangu nantuwu-piyarlu kuja-ka kanyi nyinanja-kurlangu
    jakumanu-kurlangu purturlurla. Jaru kuja karna-nyarra ngajulurlu nyurrurlaku yimi-ngarrirni,
    kula-nganta rarralypa nyinanja-kurlangu ngula-ka nantuwurlu kutu kanyi warlpa-piya
    mata-wangurlu. Ngaju karna-jana yapaku marinji nyina, manu kula karna-jana yapa
    putaputa yirntirni kulungku. Ngaju-nyangu jaruju ngulaju warlpa-piya nyurrulakuju
    yungunkulu kanyi nantuwu-kurlangu nyinanja-kurlangu-piya. Kajinkili nyurrurlarlu
    jaru ngaju-nyangu kanyi, kulankulu wajampa-jarrimi manu miyalu maju-jarrimi nyiyarlangu-jangka,
    lawa.” Kujanya-jana Jijajiji wangkaja yapa-patukuju.
  luo-luo: Kawuru lodina mondo utingʼ kendo puonjreuru kuoma, nimar chunya muol kendo
    ahora mos, eka unuyud yweyo ne chunyu.
  nhe-NT: Xinechcahuilica ma nieli niimoTeco huan xinemica nohuaya. Ximomachtica tlen
    na pampa na nijpiya noyolo. Ax nimohueyimati huan ica na inquipantise tlen quitemohua
    imoalma para ma mosehuis huan mosiyajcahuas.
  aii-aii: ”ܛܥܘܿܢܘܼܢ ܢܝܼܪܝܼ ܥܲܠܵܘܟ݂ܘܿܢ ܘܝܠܘܿܦܘܼܢ ܡܸܢܝܼ، ܣܵܒܵܒ ܡܲܟܝܼܟ݂ܵܐ ܝܘܸܢ ܘܟܘܼܦܵܐ
    ܒܠܸܒܝܼ، ܘܒܸܬ ܡܲܫ݇ܟ̰ܚܝܼܬܘܿܢ ܢܝܵܚܵܐ ܠܓܵܢܵܬܵܘ̈ܟ݂ܘܿܢ.
  esk-NT: Akiyaqasiutititchi uvamnun iḷisaġvigiluŋaasiiñ. Taatnaġupsi iñuutchisi minġuiqsiaġniaqtut
    atakkii piisaaŋitchuŋa atchikł̣uŋalu.
  msb-msb: Pas-ana an akon yugo. Tapos tugutan ako na magtukdo sa iyo kay mabuot ako
    kag maluluy-on. Kun sugad, magkakaigwa kamo sin kalinaw sa tagipusuon,
  cpa-NT: Jmáh³ hniah¹² jǿg³ quieg¹jni. Mi³tanh¹³ hniah¹² jǿg³. Di³ lán¹²jni dsa²
    juanh¹² dsǿa¹², dsa² huø³ dsǿa¹². Jøng² jinh¹ hoh¹² hniah¹².
  dso-dso: ମର୍‌ ଜୁଆଡି ବଇ ମର୍‌ଟାନେଅନି ସିକା । କାଇକେବଇଲେ ମୁଇ ନିଜେ ସୁଆଲ୍‌ ଆରି ମର୍‌ ମନ୍‌
    କୁଉଁଲ୍‌ ଅଇଲାର୍‌ ଲାଗି ତମେ ମର୍‌ଲଗେ ପୁଣ୍ଡ୍‌ସା ।
  meu-meu: Egu maduna na paḡamui ai ba huaia, lau dekegu ai ba hahediba, badina be
    lau na manada bona lalo-manau taugu; bena laumamui do bae laḡa ani.
  yva-NT: Weye Risyamo inanuga nsaumano wasai muno inanuga mpaaje. Syare syo wasanyao,
    muno Sya ananyao syo raugaje wasaije mangke jewen, yara mamaisyo wasanuga rai.
    Weti wapo ranyao mavabe muno watavondi rai, wea indati mo kovo saumane raugavo
    wasanuga rai.”
  dgc-dgc: Sundin moy san i utus kua, sakay magadal kam diyakén. Da sakén éy mebaiték
    a mababa, éy paimangén ko i buhay moya.
  zpm-NT: Nligaa goḻbig lo naa, goḻtënaḻ zhiwseed naa, goḻgac tib miech tibliladz,
    tib miech ndooladz zigne nac naa; zeeṉa gap to descans co.
  hix-NT: '@see-verse:MAT.011.028'
  sim-sim: An anhinjik a hafakaha man naman a sawenda nir. Karem uwosik halanak jirin
    a ewesaweka. Anhik ji raha anhi siyok ji sika, os bulmakau minimba tombon li ishishiwak
    li longonda hom miando anhin erem ji kishaka. Uhundanak anhik ji raha ji limasika.
  npi-ULB: मेरो जुवा तिमीहरूमाथि लेओ र मबाट सिक, किनकि म नम्र र कोमल हृदयको छु, अनि
    तिमीहरूले आफ्नो आत्माको निम्ति विश्राम पाउनेछौ ।
  cgc-cgc: Magpasakep kaw daw magpatudlo man ki yaken na paryo magpas-an kaw ta singkaw
    alin ki yaken. Iling tan dapat an na buaten nyo tak yaken i maluluy-on daw mapainebesen
    daw tagan ta kyo ta katawwayan.
  tim-tim: '@see-verse:MAT.011.028'
  yor-yor: Ẹ gbé àjàgà mi wọ̀. Ẹ kọ́ ẹ̀kọ́ lọ́dọ̀ mi nítorí onínútútù àti onírẹ̀lẹ̀
    ọkàn ni èmi, ẹ̀yin yóò sì ri ìsinmi fún ọkàn yín.
  wos-wos: Wuni jémba yawuka maki guni jémba yatanguni. Guni wuna jémbambu xalengut,
    wuni wun jémbaka guniré wakwetawuni. Wakwewut, nani natafa mawuli hérae wun jémba
    yatame. Wuni nakélak huruta wuna ximbu harékéhafi yakwa du wuni. Guni wuna jémba
    yangut, guna mawuli jémba tétandé.
  emp-NTPO: Idu mʌ̃́a jipa pe edebid̶adua. Mʌ̃neba cawa wãnadua. Mʌ̃a jũma droabaria
    idjab̶a sod̶eba djãrã cãyãbara dji dromaara b̶ʌda crĩchacaa. Mʌ̃maa zed̶ibʌrʌ
    bãrãra wãrãda ʌ̃nãũnia.
  eng-F35: Take my yoke upon you and learn from me, because I am gentle and lowly
    in heart, and you will find rest for your souls;
  ind-ind: Tunduk dan bergantunglah pada-Ku. Belajarlah dari-Ku, karena Aku rendah
    hati dan akan memimpinmu dengan lemah lembut, maka kamu pun akan merasa lega.
  pes-OPCB: یوغ مرا بر دوش بگیرید و از من بیاموزید، زیرا فروتن هستم و افتاده‌دل، و
    در جانهای خویش آسایش خواهید یافت.
  mpt-mpt: Ne untak nganin nakaba ne bobol fiab kesoa ibo teniba nesu tlaniba ne wengo
    wentemib mole ne alebenia bobol fiab omyamabibe.
  bla-bla: Nokhkĭn'ni kĭn'attok, ki ĭsksĭno'kik; nitsĭk'kĭnapsi nimat'omŭkimuspa;
    ki kitak'okonipuau ku'skĕttsipŏppuauĕsts ĭstsĭk'sĭstsikosĭnni.
  ssx-ssx: I̱ma꞉ iki pa꞉ta꞉ kitolo tita꞉ mea ika꞉ peiyokona꞉ tia hata꞉ta꞉ ya hau honda꞉
    mea pia꞉pa꞉peke. Pa ekipeke. I̱ta꞉ kimelema꞉ hata꞉ ya pukima꞉ homu pea halome.
    Koto ekima꞉ta꞉ ikana꞉ma꞉ ika꞉ pukina꞉ lopaasa꞉ ekita꞉ ana꞉na꞉ milimikie.
  mkl-mkl: I jɛsi n lesi ŋɛ zuuɡum nɔ i ɡbɑ idei ciom ŋɑ, si nɑ iyi í jɔ̀ ɑmuu ɑmɑnɛ
    kurɔ do woo kɑye ɑrɑi. Bii ì wɑɑ ce bɛɛbɛ ŋɑ, ɑɑ bɑ kusĩmii hunde nŋɛ ŋɑ.
  gaq-gaq: ନେଙ୍ଗ୍‌ନେ ରିଗ୍‍ନ ଡୁଙ୍ଗ୍‌ଚେ ନେଙ୍ଗ୍ ବାନ୍ ସିକେପା । ଡାଗ୍ଲା ନେଙ୍ଗ୍ ନିଜେ ଦରମ୍‌
    ବାରି ସିଦା ଡିଙ୍ଗ୍‍ଲେଲା ପେ ଆତ୍ମାନ୍ନିଆ ପେପୁଣ୍ଡେଏ ।
  gof-RNT: Taani ta wozanan ashkkenne aada gidiya gisho ta qambbaran gelite, taappe
    tamaarite; hinttee, hintte shemppuwas shemppo demmana.
  unx-unx: ଆଇଁୟାଃ ଆଡ଼୍‌ନା ଗଅଃଏପେ ଆଡଃ ଆଇଙ୍ଗ୍‌ଏତେ ଇତୁନ୍‌ପେ, ଚିୟାଃଚି ଆଇଙ୍ଗ୍‌ଦ ମନ୍‌ରେ
    ଲେବେଃ ଆଡଃ ନାରାମ୍‌ଗିୟାଇଙ୍ଗ୍‌, ଆଡଃ ଆପେ ରୁଡ଼ୁନ୍‌ପେ ନାମେୟା ।
  gah-gah: Neza nene zou loko nouve. Itó nigika lamanaki nouve. Ikiko nene nigínaloka
