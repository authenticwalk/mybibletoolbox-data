  gmv-GGM: Ta qambara tokitte tappekka tamaritte tani ta wozinan aadane ashke inte
    shemppos inte shemppo demana.
  ssg-ssg: Amuto puas elieliwa tetak ape hong usiwa kakaiak nake nga teheni hawane
    nga hani ailei puase Haeu. Na amuto aile ukek ien namilomuto heh.
  zpo-NT: Kayaa gu yog cheen na kwaan za na, nu bseed gu lo na. Na nak xaa nadoo doo
    nu wen doo nak lextoo na. Sbaa yizhal gu deskans kwaan nza na.
  poy-poy: Mjimili vilii vyanuwapanani mwenga na mulifundi kulawa kwaneni, toziya
