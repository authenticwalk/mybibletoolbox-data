  bel-N: Вазьміце ярмо Маё на сябе і навучыцеся ад Мяне, бо Я — ціхі і пакорнага сэрца,
    і знойдзеце супачынак душам вашым.
  sch-sch: Ki ringkol lâk ungla pêl roi, male ko kôm inchû roi, ratha han nuninnêm
    tak le rangâiinchîn tak ki ni sikin; inngamna man nin tih.
  mic-MIQNT: Gina'masultigw ta'n goqwei egina'muloq aq mut listuinew. Welm'tu aq mu
    emegweiuluoq. Majulgwali aq we'jittoqs'p atlasmimg.
  huu-NT: Cue lluacɨno anamo omoɨ i. Cue rɨinina jira, cuemona omoɨ fueo. Iemei omoɨ
    comecɨaɨ marena uri iite.
  jiv-NT: Wi kajechu asan tura péejchach enentáimin asamtai Winí winirum unuimiartarum.
    Winia chichamur ántakrum umíakrumniṉka atumí wakaní ayamprattawai.
  otm-NT: '@see-verse:MAT.011.028'
  dah-dah: Nebe delne kamtiŋ, irde dufayne manaŋ kipirtiŋ. Niŋgeb waŋ sabane nurde
    gama nirnayiŋ. Irkeb faraŋ durmeke bitiŋ yurum hekeb hinayiŋ.
  tnk-tnk: Kɨmiaha tihəuvehi nəɡkiariien me səiou səməme iakamahatən kɨmiaha irə,
