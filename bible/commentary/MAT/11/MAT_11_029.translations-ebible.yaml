  kyg-kyg: Nagaemo yuna naipaꞌage neꞌmo maiꞌneꞌna yagu yaga kavaꞌmo nehuvaꞌmofeꞌmo
    aliꞌyaꞌnimo alitetapa aliꞌna lapaya malesuva gemo afige afige hutapa maiyo, lapaipamoꞌmo
    kanale hisigeno lapakupi mafaꞌnemo maino falu hugiyanagi.
  kmk-kmk: Tuttuwaon yu datu’n itudtuduk, kan man-adaḻ kayu kan sakon ta naanusak
    kan napakumbabaak ot maillongan kayu.
  cao-NT: Ihuë yama tsi xo toa mato qui ë acatsai ca yugo, naa noho yoba. Bicana.
    Mato ë tiisimano. Ea ti tsi xo ishima. Ea ti tsi xo caxayama. Noho yugo pi bichi
