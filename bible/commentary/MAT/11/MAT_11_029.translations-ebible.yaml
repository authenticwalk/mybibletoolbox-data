  inb-inb: Wagra­kunapa iugu churas­ka­sina nuka ima iacha­chis­kata chaskii­chi.
    Nukata iachai­ku­wai­chi, nuka imasa uchulla­kuna­sina sumag­lla iuiag, mana subirbi
    ima­pipas kas­kata.
  hrv-hrv: Uzmite jaram moj na sebe, učite se od mene jer sam krotka i ponizna srca
