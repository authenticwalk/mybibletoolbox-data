  qwh-NT: Imeca yugucho noqalla arsuta apaq cuentam qamcunawan purishun. Noqam qollmi
    shonqu car y umildi car, llapan nacaquiniquicunapita jamaratsiyashqequi.
  gaw-gaw: Ag mawaknu keeke dahil aona, ag dahilp̱a dab mak aweg! Aḏinu? Da am wagai
