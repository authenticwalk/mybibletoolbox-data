  kan-OKCV: ನಾನು ಸಾತ್ವಿಕನೂ ದೀನ ಹೃದಯದವನೂ ಆಗಿರುವುದರಿಂದ ನೀವು ನನ್ನ ನೊಗವನ್ನು ನಿಮ್ಮ ಮೇಲೆ
