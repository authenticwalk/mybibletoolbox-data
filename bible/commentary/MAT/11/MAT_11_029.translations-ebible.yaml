  nya-nya: Senzani goli langa ndipo phunzirani kwa Ine, pakuti ndine wofatsa ndi wodzichepetsa.
    Ndipo inu mudzapeza mpumulo wa miyoyo yanu.
  ngu-NT: Xmocahuilican ma nemechpalehui niman xmocahuilican ma nemechmachti, pampa
    nejhua niyolsejqui niman niyolyemanqui, niman notech nenquinextisquej nesehuilistli
    para nemoalma.
  kup-kup: Met ne aban masakavonañap hez, met ari gog tairao tovai sohopekez ne arin
    añom-povoz homet nenañ honeo hepeken eñizat añairohoman ari honoñai natotü, oñ
    tohou het arim loporizaro bakez avatohoman tin hepek.” Pot parun mañah.
  jid-jid: Bon kpyi mu ni kpa mbi ndi tii bii u mu'a e mi na nzutuna u sroomu ahi,
    u bi fe si ni mi dri mbi.
  wmw-wmw: Twalani lunda rangu, murifunde kwangu omi, kamana nanawo imani na unyenyekevu
