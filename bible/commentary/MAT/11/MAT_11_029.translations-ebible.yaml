  gym-NT: Amne kri oto mäkäta nbi dokwäbtä tä niken ngwena, ye kwrere ti bike sribi
    tikwe bien ngwiandre munye, ye abko munkwe ka ngäbti abti munkwe ja töitika tibe,
    ñobtä ñan angwane ti abko moto jäme amne tita bike tidrä ni mda mdabtä, yebtä
    munkwe ja töitika tibe amne munkwe jadükadi jäme,
  azg-NT: Juu tsꞌoon na cotyio nnꞌan quityaꞌ ndoro, itsꞌaahanꞌ na cüa jon contꞌa oꞌ
    tsꞌian. Mantyi quitaꞌngueeꞌhoꞌ na nnanꞌjonhoꞌ yo ja. Ncyahoꞌ na ntsijnꞌan ꞌoꞌ
    ntyja njan, ngꞌe ja tyiꞌncꞌuaaꞌ tsꞌön yo mꞌan na ndyiaaꞌ tsꞌön. Ndoꞌ na nnanꞌjonhoꞌ
    yo ja, ntsꞌa na ngüajndyee ñuaan ꞌnaanhoꞌ.
  bhd-bhd: मेरे अधीन एन्च़रे भोथ ज़ेन्च़रे दांत जूंए हैठ भोते, ते ज़ैन किछ अवं तुसन
    शिखालताईं तैस शिख्खा, किजोकि अवं शरीफ आईं ते दिलेरो नम्र आईं ते तुश्शी जानी आराम
    मैलेलो।
  too-NT: Caquilā'a'kahuāna'ni'uj lā' caquilāmaksca'tui. Līlacatzucu na'iccāhuanilē'nāni'
    lā' quit tū' icka'tla'jca'tzī. Lā' quit tzē icmātza'ta'tī mi'a'clhcunucca'n.
  ind-AYT: Pikullah kuk yang Kupasang, dan belajarlah dari-Ku karena Aku lemah lembut
    dan rendah hati, dan kamu akan mendapatkan ketenangan dalam jiwamu.
  cjo-NT: Paapatziyena pikowakirika niyoteemi; tema naaka amatsinkakayemini eejatzi
    osheki noneshironkatantzi. Eero nopomeentsitawentzimi. Aririka paapatziyena, niweshiryaakayemi.
  nsn-nsn: Inggoum mung uangoul i kukulebanga tonogo uelhireo, karung kale niate to
    totoguo, ge inggo pe a hamhamasilik, karu uoto kale uahiua katongoio, karu uoto
    ualasira tar hagarir mamaolo tasir tamata mara hikir inete pahe heir me niduh
    tamiuoum, doh marung kaleoum me niuangoulung uah.
  san-DEV: अहं क्षमणशीलो नम्रमनाश्च, तस्मात् मम युगं स्वेषामुपरि धारयत मत्तः शिक्षध्वञ्च,
    तेन यूयं स्वे स्वे मनसि विश्रामं लप्स्यध्बे।
  tna-NT: Ahua ema tije yata huecuana su, aimue yama jubida ecuatsasia huecuana mahue.
    Ema jepuiti mebuetsuatique. Ema da paciencia aidaji, nimemitsida. Ema neje micuana
    saida enimepijaja.
  lid-lid: Aha kakohok tanan tek, ma ka-en hamon ta sahou tek, buku none le bulumakau
    udu le ya taman aseu kei ranah i tondreh in balen ta amekes iy aliu iri lakou.
    Ehe, aha kakohok tanan udu tek, tasah jo amekes lakou i san ta manamun i tiri
    lau mwan ma badih, ma jo babolosen ma basobolon ari ndramak bwe. Ya iri lakou
    tek kameh bamekes maha-an bala ta ari ndramak bwe, ya manyah taha kameh udu mwasin.
  wim-wim: Ngay puth ngangk minangam iiy-iiyang niiyant, keꞌ meek keꞌam iiy-iiyang
    niiyant, yaꞌa — yaa, puth niiyana wik ngatharaman min-min ngeeyāna aꞌ kuchekangam
    piꞌ-piꞌāna, anpalana ngay ngangk min ngul yumpāng niiyang.
  zga-M: Mwiyumilinchage khulyune mumanyilage khulyune, ulwa khuva une niliemwidihinchi
    hange nieliindenkhedekhe va numbula pwu mukhaga ulugataluko ulwa munumbula nchienyo.
  yom-yom: Bika lubonga vangu kiama, lulonguka kuidi minu bila minu ndidi mutu wu
    ntima wulembami ayi wukuluka ayi ma lubaka luvundulu mu miela mieno.
  eng-NNA: '@see-verse:MAT.011.028'
  san-SIN: අහං ක්‍ෂමණශීලෝ නම්‍රමනාශ්ච, තස්මාත් මම යුගං ස්වේෂාමුපරි ධාරයත මත්තඃ ශික්‍ෂධ්වඤ්ච,
    තේන යූයං ස්වේ ස්වේ මනසි විශ්‍රාමං ලප්ස්‍යධ්බේ|
  yut-yut: Bulmakau da tegon amɨn da yɨk pawɨl kɨndap kɨrɨŋ paŋteban aba yo jɨgɨ ɨlɨkgaŋ,
    uŋun da tɨlak ji nak dakon kɨndap kɨrɨŋ pani. Nak dakon kɨndap kɨrɨŋ uŋun yaworɨ
    ae yɨk ɨmetni uŋun tagapmɨ. Nak amɨn yaworɨ ae butno pɨŋbi, do nak gat egek Piŋkop
    do dayɨŋ dekgo butji yaworɨ tosak.”
  grc-BYZ: ἄρατε τὸν ζυγόν μου ἐφ᾽ ὑμᾶς καὶ μάθετε ἀπ᾽ ἐμοῦ, ὅτι πρᾷός εἰμι καὶ ταπεινὸς
    τῇ καρδίᾳ, καὶ εὑρήσετε ἀνάπαυσιν ταῖς ψυχαῖς ὑμῶν·
  tbl-NT: Tles nbô ye dé yóm dou nbô, ne hol ye dmalang béléu, abay se ganag nawahu,
    ne là kóe hegeta knô. Ke yó se kuy nmò, là kô ye na e bud miteg.
  cpc-NT: Iiro pimanintziro pimpakoowaityaari, naakataki ompiratzimiri pantiro. Tzimatsi
