  nca-nca: Ye owéye re umbuya no kusuŋonemo yotoro mandene iŋoyi qembe. Dokoro no
    saŋgirí uni kini, ko owéne kama rewe oyote. Ŋunde tero yeŋo newondeye imaqeweya.
  zpz-NTPP: Gush der yug nu grica̱ nir nunu psyaꞌ der lo̱ gun ya̱ pase̱za̱ nunu gugy
    na̱ nañ lardo̱o̱, gun orzeꞌ gad nu zu lagy der nañ lardoor.
  mkj-mkj: Kamwai oaloa aproahda Oai mihn wijikke, apel sukuhl jang Ngoahi, pwa Ngoahi
