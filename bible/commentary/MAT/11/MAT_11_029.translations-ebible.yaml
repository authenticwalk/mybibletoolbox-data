  zar-NT: Lu yöl-laʼ nöxaj ladxiʼ queë́liʼ guliʼgún xichinaʼ, gácaliʼ ca bëdxi taʼzíʼibaʼ
    yuguʼ quégacabaʼ. Guliʼsëda lu naʼa nedaʼ, tuʼ nacaʼ nöxaj ladxiʼ, en doʼ ladxiʼ,
    ateʼ idzöli yöl-laʼ ruzíʼ ladxiʼ queë́liʼ, le cuéqui dxi ládxiʼliʼ.
  kde-kde: Mukubali kulojwa na nangu malinga chalojwa ung'ombe akàhungwa likongwa,
    na mulapapate mahundo langu kwa kuva nangu nni mpole na ngùvele na ntima wa kulisulupuha,
    na mwenu muchimupumulijwe mmitima yenu.
  ata-ata: Ngatavulenu tavule noxilo loxo isakiinu no anu ta kau xolaneꞌi mo sou eni
    alosiengi no anu lavulavusilo. Xo eni opo seꞌisisi mo ꞌilixo sou ataloxolixo no
    taleli. La sou uleengengi umaꞌila.
  qvw-NT: Yügüman yaycapämuy llampu śhun'u allin śhun'u caśhäta lisipämänayquipä.
    Chayćha jawca cawsayta taliycälinqui. Ñatac cay uśhá yügüman matapämunayquipä
    maynu jacyallam cayan” nil.
  nfa-nfa: Ladhe miu sèmi mere aꞌajꞌa Jaꞌa, ho kako palere-lere dènge Jaꞌa, na, èdhi
    ca ropa dènge sapi dua ngiꞌu dhu nuni kataka pare rai èci. Te Jaꞌa ne, dꞌara hua
    iia, aa lii mako. Ladhe miu madhutu Jaꞌa, miu jꞌajꞌi èra hari.
  tnp-tnp: Itəmah otos uək iətəm iəkəfɨnə kəm təmah, kəni pəh iəkaupən məgətun itəmah
    lan. Iətəni lanəha mətəu-inu iəu iətəmi mətɨg, kəni rəhak nətəlɨgiən in ləhtəni.
    Kəni onəkotos nəmeigiən e nɨkitəmah.
  urd-urd: मेरा जूआ अपने ऊपर उठा लो और मुझ से सीखो, क्यूँकि मैं हलीम हूँ और दिल का
    फ़िरोतन तो तुम्हारी जानें आराम पाएँगी,
  hot-hot: Yahathak yahatauviŋ ya hatôm anyô ku ba intu tem nômô mavi. Ma aseleŋ atu
    ba yahêv ma vumvum ek noja. Ma vak atu ba yahêv ek nôbô ma miŋ malaiŋ ami. Ba
    intu nôlêm êndêŋ ya ek noja yenaŋ auk.”
  mqj-NT: Turu'i parentaku ammu melaya' lako kaleku annu malenna' penawana' anna marampan
    penawa napolalan tiala penawammua'.
  rus-SYN: возьмите иго Мое на себя и научитесь от Меня, ибо Я кроток и смирен сердцем,
    и найдете покой душам вашим;
  mbh-mbh: Aro lomumu sivenga nge tho ako tho voth ini omu Pomnga, naro thomu o el
    mire ako a tho nge. Eneke tho ini toko mosinga na vothung ako nge paruruong i
    voth a tho nge naro thomu o el thauong.
  bdd-bdd: Ma ꞌomi waheꞌauꞌaunawegau ma maꞌiyagwao tapaihowa, ma ꞌoinega yaluyaluwami
    ꞌidi ꞌaiyawasi siloba, weyahina taugu ꞌigu mumuga nuhana ma tonuwasulu.
  cbt-NTPO: Co carinquëma' nocananquëmahuë'. Sanoanan quëran pënënanquëma'. Casáchin
    natanco a'chinchinquëma'. Nani tahuëri catahuaranquëma' noya cancantacamaso marë'.
    Ina pochin imapatamaco, sano cancantarama huachi.
  srn-NT: Kon meki Mi tiri unu èn un teki leri fu Mi. Bika Mi abi safri nanga sakafasi
    maniri. Na Mi un sa feni rostu fu un sili.
  cta-NT: Xñi ma̱ cña nu ta naꞌ jiꞌi̱ ma̱, loꞌo liꞌ ca tsaꞌa̱ ma̱ lcaa chaꞌ ꞌna. Tyaꞌna
    tsa tiꞌ naꞌ ñaꞌa̱ naꞌ jiꞌi̱ ma̱, loꞌo juaꞌa̱ talo tsa tyiquee naꞌ jiꞌi̱ ma̱; ti̱
    ti tyiꞌi̱ tyiquee ma̱ loꞌo cua ngüityi̱ naꞌ chaꞌ cuxi nu ntsuꞌu neꞌ cresiya jiꞌi̱
    ma̱.
  bqc-SIM: À ma zuu sɛ́, í yãdada ma kĩ́i, á sↄ̃ i níni, asa má busɛ mɛ́ ma
    nↄ̀sɛ niɛ.
  tcz-CHONGTHU: Ka namkol jon kilah uvin kibu uvin. Keiman Kahil ding nahi uve, ajeh
    chu Keima nunnem tah le lungneng tah kahi chule nalung un lung olna amu ding ahi.
  mar-mar: मी अंतःकरणाने लीन व नम्र आहे, म्हणून माझे जू आपणावर घ्या, माझ्यापासून शिका,
    म्हणजे तुमच्या जीवास विसावा मिळेल.
  snp-snp: Yafane filiga akitilo mofuti minato api gilibinagolowe. Monane ya you loto
    nemo ido sene-mulune ya oluto lumuto we minoneto, oudi foli amene minenami mona
    ya giminagolowe.
  isl-isl: Takið á ykkur ok mitt og lærið af mér, ég er lítillátur og auðmjúkur. Þá
    munuð þið finna sálum ykkar hvíld. Mitt ok er indælt og byrði mín létt.“
  spy-NT: Āyēku tala ānkāāyibē keey ng'wēny. Kunyi, ōrookēē keey muchōōkiinyuu ankookany
    aneetaak. Yoo kooyey kuu nyooto, +mōōmuung'iisyē.
  xnn-xnn: Dawatenyo nan it-itdok et solowenyo nan am-in ay maipanggep ken Apo Dios
    tay siya nan mangdatnganyo isnan tet-ewa ay talna ay nagapo ken sak-en. Tay isnan
    men-it-itdowak et naanosak ya adiyak ipapangato nan awakko.
  mwe-mwe: Nkundanje kulongoywa na nne malinga ng'ombe atabhilwa lingongota, nkupinga
    mwiijiganyanje kwangu nne. Pabha nne najwakwiitimalika na najwashinunu, numbe
    mmanganyanji shimpumulilanje.
  tte-tte: Kayakayale bwaite yaeyawa wakalai yo mumugagu kwamuliya kaiwena yau tonuwalobi
    yo mumugagu bigana, kabo yaluyaluwamiu kaiyawasi silobai.
  tcs-tcs: Mata meke wok blo mi, ane lane demting wea ai bin mekem. Ebritaim ambol
    yuplaselp ane ebritaim meke samting wea gudwei. Wen yupla i go mekem demkain,
    yupla i go gede longlaip poeba.
  hlt-THB: Kai a phyih ve phyi unawh, ka venawh cawng law lah uh, kawdaw ingkaw kawdung
    thlang na ka awm dawngawh, nami lingbyi dymnaak ce hu kawm uk ti.
  soq-soq: Ne dewana wadane ruanaitana ita ne mainawo aten wadana, ipawa ne ipa molaaisiwa
    ita etena aiaisiwa. Ne mainawo winlene ita e wanwanla bedewe bubua donsana,
  qub-qub: Nogapa yügöta matancacuy. Nogaga cuyapäcoj, umildimi cä. Nogami yachachishayqui.
    Chaynöpami alli jamayta tarichishayqui.
  att-att: Á tuppálan naw yù ipakuâ nikayu ánna gigiámmuan naw yù ituddù nikayu. Ta
    sikán yù masippà nga minángngabbák nikayu. Á mepagimammà kayu sangaw nikán.
  bki-bki: Kamiu kuvudu kiaku iliano nalo tibe ka vuu tai na kenemiu meuliano, a kamiu
    kuvudu kanaku bajago nalo, bior kiniou nebe toro na momavo ga, kanaku jidomiano
    batove. Tibe na, mia kamiu kuvileal ka kenemiu jidomiano nalo ajilimebi,
  bqp-bqp: À ma gbãngo sɛ́ à yã dada ma kĩnaa, á laakari ni kpátɛ, zaakũ má busɛ
    akũsↄ̃ ma nɛ̀sɛ yĩda.
  mcp-mcp: Magʉləgá nə́ shé sáág isɛ́y byâm fʉlá, bɨ zə́g ŋwa njɨ́ɨ́gʉ́lá wâm. Mə
    jɨ nə jɔ̧ lâm, mə kú nə intʉ́gʉ́lí. Bɨ́ é yidá mpu yɔwʉla,
  hat-hat: Pran jouk mwen, mete l' sou zepòl nou. Pran leson nan men mwen. Paske mwen
    dou, mwen toujou soumèt mwen tout bon devan Bondye. Konsa, n'a viv ak kè poze.
  npl-NT: Xikwikakah notlamamal, iwa xikchiwakah tlan Ne nikchiwa, porke Ne niyolyámanki
    iwa niteiknoma. Iwa nonkajsiskeh yolsewílistli itech nomoyolo.
  bgg-bgg: Guro jakhokh ji yi ne nawai lakhung shii ruii bo chiih-è gu è nui bo, nyieliieshii
    gu ragung shii neb nane jum; chiih-è nathek de thung pha mua ruii phro.
  eng-TCENT: Take my yoke upon you and learn from me, for I am gentle and lowly in
    heart, and you will find rest for your souls.
  eng-BSB: Take My yoke upon you and learn from Me; for I am gentle and humble in
    heart, and you will find rest for your souls.
  cpu-NT: Eero pimanintziro pimpakoovaiyetyaari, naakatake omperatamiri panatero.
    Tema tzimatsi nokoviri niyotaimiri, tera niyote naaka notsimaashiretantya, tsinampashire
    noni. Ari piñeero nomakoryaashiretakagaimi.
  san-ASM: অহং ক্ষমণশীলো নম্ৰমনাশ্চ, তস্মাৎ মম যুগং স্ৱেষামুপৰি ধাৰযত মত্তঃ শিক্ষধ্ৱঞ্চ,
    তেন যূযং স্ৱে স্ৱে মনসি ৱিশ্ৰামং লপ্স্যধ্বে|
  tac-NT: '''La eliwa ne napurigá ne ''símala benira, ''liko napurigá oká oisí bulurúgame
    nímala ramué araro banasuka e''yénigime, siné kachi ''la benimela nóchali ne benírichi.
    Neka ''we i''kilí ju. ''Lige aminami tabilé riólame ju ne. Ne''chí ''yuga beniáká
    ''la tabilé we''ká ''nátame niwa, neka alé asimémpá ''emi gu''íria. ''Lige aminami
    asíriga ''la resíbapua.'
  eng-WEBPB: Take my yoke upon you and learn from me, for I am gentle and humble in
    heart; and you will find rest for your souls.
  gfk-H: Muat na kap lah ira nugu hausur ma muat naga hausur tanai, kanong iau tiga
    matien na tunatuna ma iau la hanapu mah iau. Ma muat na hatur kahai ra sinangeh
    ta ira numuat kidilona nilon.
  viv-viv: Yaku vehimeya vaita ewa amine. Yaku ewa unavaina be vainuwana buye kanaꞋavalana,
    higa yaku vehimeya ana itaveꞋavina againe ganavelugami. Iya kaliva umaumaku, ada
    keke Tauku aku egana gadakilakahini faꞋina halamana Iya agaikuya wanavaina, ada
    aseꞋasemi ana vainuwana ganavetaigina.
  yao-yao: Mungunde, nkalijiganye kukwangu, pakuŵa une ndili jwakutulala ni jwakulitulusya,
    nomwe chinkapumule mmitima jenu.
  tgp-tgp: Ha lavi na noku vujangi, ha lavia na maurimim, ale ha levosahi na malele
    isaku. Enau na malum, enau na r̃omatano, ale ha pa lavi na mapu varar̃uhu isaku.
  auc-NT: Edæ botö mïmöno gänë pönëninque nämä beyænque änämaï quëwëmo adinque mïnitö
    botö weca pömïni ïninque botö mïnitö tönö ïñacabo cæcæboimpa. Edæ wagadada awæmpaa
    goti wïmoncate äämencaque goda baï möna guëa cæcaya bayömöna botö nö ëñënömo inte
    pönö odömonte apæ̈nebo ëñëninque mïnitö önöwoca wampo pönente guëmancæmïnimpa.
  kbc-NT: Micataɡ̶a niɡ̶ina ewalaile me yoyaɡ̶adi lotoinaɡ̶atijegi aneo me yakadi
    me ilakidetice niotagodi me diba, odaa idaaɡ̶eni oleetibige madadiwaɡ̶atitiwaji
    codaa adiniiɡ̶axinitece iiɡ̶axinaɡ̶aneɡ̶eco, igaataɡ̶a Ee okaaɡ̶egi codaa aɡ̶ee
    anaɡ̶axakeneɡ̶egi, odaa jaɡ̶akatitiwaji ɡ̶anipenaɡ̶adi anele.
  bmh-bmh: Ag ze e izan ag abai maremin oiban, sesamoramamen. Go a tatau dudu bulumakau
    beu ebu maimai, ece keuai bitanemen sul. Einen, iz i aisisilaneu, iz duailel suban
    isanaranem. Guzenemin, agal oiagab iau selai damau.
  ctu-BL: Yu'u a bic' cha'an ma' wochel wʌ' tij q'uech. Ñopoyon come utson. Pec' mic
    mel c bʌ. Muq'uix caj la' taj c'aj o cha'an la' pusic'al.
  meq-meq: Rəhumeŋ ha gər, na tətikakumeye wu lele eye, hərwi neŋ ndo səkeffe eye,
    na gakumeye ɗəretsətseh bay. Ta deɗek ka hutumeye mazəzukwe bo.
  noa-H: Hidëu mʌrʌgta hʌdʌraa pãachig nem jaaupibat; muan hök'ar hit'ũuta jaaumaajem.
    Pãrau mua jaau chirʌm hipierraata hamʌn, hʌ̈u pãar k'ĩir meeu nʌisiju.
  alp-NT: Lene loko Auku pletare kai atetuke Alla Eni sukare bei Au. Le Au ono imi
    susa mo kai kwakwae Au mo, hoko lalemi ndene.
  san-VEL: aha.m k.sama.na"siilo namramanaa"sca, tasmaat mama yuga.m sve.saamupari
    dhaarayata matta.h "sik.sadhva nca, tena yuuya.m sve sve manasi vi"sraama.m lapsyadhbe|
  kbq-kbq: Nagri agarenamare zafa eri kofinetma, Nagriteti rempi hiho. Na'ankure Nagra
    akohena nagu'a antefru hu'na nemanue. Hanigeno tamagu'amo'a fru hugahie.
  kbh-kbh: 'Nts̈amo canÿe ents̈á, uacná yuguës̈iñe juabatsëcana juanatsama, cachcá,
    ts̈ëngaftanga ats̈e s̈mochjaleséncia jobnatsayama y jabuátambama. Ats̈bents̈ana
    s̈mochjuatsjinÿe: ats̈e uantado mëná sëndmëna y ndoñe quetsatamana yapa uamaná
    jatenobiamnayana. Y chca, ts̈abá jóchnama s̈mochantsobena y ainaniñe más añemo
    s̈mochántsebomna.'
  ron-LSB: Luați jugul Meu asupra voastră și învățați de la Mine, căci Eu sunt blând
    și smerit cu inima; și veți găsi odihnă pentru sufletele voastre.
  pon-pon: Ale on komail ai iok, o padakki jan ia; pwe Nai me opampap o karakarak
    melel, komail ari pan diarada kamol pan nen omail.
  nhe-BL: Xinechcahuilica ma nieli niimoTeco huan xinemica nohuaya. Ximomachtica tlen
    na pampa na nijpiya noyolo. Ax nimohueyimati huan ica na inquipantise tlen quitemohua
    imoalma para ma mosehuis huan mosiyajcahuas.
  sps-sps: Mi ma nom a nat Tsonyo am vovou faarof iny ton vegiau Tsonyo ana mi te
    kat a binun Tsonyo tana saa, Anyo na koma tamee ana Nyo fauf rou a Tsivou ana
    mi te sab a favusuan a rof tana aavem,
  wnc-wnc: Na musipma kwikwikngata yuke puya meya dua damit.
  nmw-S: Hiyewo gane a giyau gen hu howo ge hu lapu heyau, kaiwane a hodonge totou
    ge lo page i malum, iloke bwele manao hu paidi.
  bus-bus: À ma gbóngo sɛ́ à yã dada ma kiia, a làakari é kpáɛ, zaakɛ má busɛ bensↄ̃
    ma nↄ̀sɛ yĩi.
  gub-BL: Peruzar heze'eg nehe. Pezemu'e heze'eg rehe nehe no. Ta'e napuràmàtyry'ym
    kwaw teko ihe xe. Naiko kwaw ikàg mua'u ma'e romo ihe. Aze peruzar heze'eg nehe,
    pepytu'u putar pekene'o re nehe.
  imo-imo: Nando, nunge kongono tereno mele peya ambolambili, nu nanga ungu mane tilimu
    molani, nunge ungu ninioma pilipo lipo molambo ningo teaio. Na taka lipo molopolio
    kiyendo limbo konopu naa lteo akumunga nanga unguma pilko liko kongono popo tipo
    teambili ninge wali enonga konopumu u nimbelo.
  boj-boj: E ijo segi ñam aguq atoqnsim tamo naŋgi lawo kumbra enjreqnum. Deqa niŋgi
    e qa geregere qalieosib ijo anjam dauryoqniy. Yim niŋgi aqaratqab.
  eng-DRA: 'Take up my yoke upon you, and learn of me, because I am meek, and humble
    of heart: and you shall find rest to your souls.'
  knf-knf: « Nadoon uko wi nţu'anaŋ, nado kajuk ţi nji, ŋhaaş ŋi nan ŋaluŋ kanoorfën
    ţiki djoob bkow akuţ awalan bkow naan.
  san-KHM: អហំ ក្ឞមណឝីលោ នម្រមនាឝ្ច, តស្មាត៑ មម យុគំ ស្វេឞាមុបរិ ធារយត មត្តះ ឝិក្ឞធ្វញ្ច,
    តេន យូយំ ស្វេ ស្វេ មនសិ វិឝ្រាមំ លប្ស្យធ្ពេ។
  arn-NT: Ayütufimün tati yuku tamün tukuleluwfiel, ka inakintuaymün ta iñche mew,
    iñche am ñom piwkengelu ka mallmangelan rume, fey ta famngechi kansatuaymün.
  zas-NT: Gol bazoob da diidxan, gol basiid tëë gaquidi benzaꞌc në bén chaawladx ziꞌc
    naj, din yabedxe luxdoodi loj Dios.
  ken-NT: Sɔt ka bɛtɨk ɛbhɛn nchyɛ́ bhe, mǎngɔ́k mɛnyɨŋ ɛbhɛn mɛ̌tɔ̀ŋ bhe mbɔnyunɛ
    nchí kpák ndǔ ɛpɨŋ ɛya nɛ nɛyoŋómʉɛt nɛ́pú mɛ antɨ. Kʉ ka nɔ́ chɔŋ mǎmbɔŋ
    nɛywɛ̌mʉɛt.
