  ndj-ndj: Mwiwopi lingongola yangu na mwiwuli kwa nenga, nongwa nenga ndi msangi
    na mshisha moyu na yumwi damusikimali mundima shenu.
  mbj-NT: Kaja hẽ hëp ỹ mahũũm. Hanäm gó ỹ bawät sahõnh hẽ sa wë. Dooh ỹ h'yy kasabé
