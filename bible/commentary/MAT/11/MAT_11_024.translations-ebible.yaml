    gölme yeŋgö sihimbölö dopŋi oŋgita mötme.” Mewö.'
  dgz-dgz: Wapena anun. God wanene mega wamewa gapan, pa Sodom nagirewa itan yawain
    go e itan baware iragen yawai.”
  eng-GNV: But I say vnto you, that it shall be easier for them of the land of Sodom
    in the day of iudgement, then for thee.
  zaa-NT: Acca riquixa'ánia' le qui'ni de gal·la' tsá juíciua nna huaỹia' la castigo
    tsía canu yetsi Sodomo tì'chula lebi'į.
  eng-WEBSTER: But I say to you, that it shall be more tolerable for the land of Sodom,
    in the day of judgment, than for thee.
  guh-guh: Xaniajanë pacuenia pacatsipaebijitsiatsi. Pamatacabi Dioso naneconitsiaexanaena
    pijaneconi pexainaevi, ayaicuenia Dioso pacananeconitsiaexanaena. Tsipaji Dioso
    pesaëta navitsia pinijicuene taexanaponaejava patae atamë, apo panejumecovënëtsimë.
    Nexata Sodoma tomarapijivimi matatoxenetsia Dioso bitso ayaicuenia pacananeconitsiaexanaena,
    jai Jesús patomarapijivijavabelia apo jumecovënëtsitsi.
  bon-bon: Kaprenauma cewe biname, cane jijenininine weebibine, egä Acejiyame me atrana
    bimu cabu Sodoma cewe biname plowa cire jääpänepesi weeme cabu ca.”
  nhw-BL: Huan ipan nopa tonal quema Toteco tetlajtolsencahuas, más anmechtlatzacuiltis
