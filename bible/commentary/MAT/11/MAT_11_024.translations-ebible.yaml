  qub-qub: Gamcunataga fisyu junajcho fiyupami Tayta Dios castigashunquipaj. Sodoma
    runacuna castïguwan ñacashanpita masmi ñacanquipaj.»
  att-att: Á kuruk yù kagiak ku nikayu, ta sangaw nu duttál yù pangukum ni Namarò
    ta tatolay, mappanà yù ággián naw ánnè sù ággiád da nga taga Sodoma, nga neparámak
    megapu sù karákè da,” kun ni Apu Kesu.
  bki-bki: Tenene na kiniou neber ka kamiu, ka bogo na tibureiano, mia Atua tinien
    riialo tovulu kamiu.”
  bqp-bqp: Matɛn oárɛ, yãkpatɛkɛgↄrↄ zĩ á wɛ́tãmmana nigↄ̃ de Sↄdↄmudenↄ pↄ́la.
  mcp-mcp: Gwə́ wə́ mə́ mpu jaaw bɨ́ nə́, jwɔ̂w Zɛmbî mə bá zə sámb búúd milə́sʉ́
    yí, bɨ mə bá bə nə intʉ́gʉ́lí ŋkí yáág ntɔ̧ búúd ɔ́ Sódom.»
  hat-hat: 'Se poutèt sa m''ap di nou: Jou jijman an, y''a peni nou pi rèd pase moun
    lavil Sodòm yo.'
  npl-NT: Pero Ne nomechilia, ijkuak kalakiki n iksemi tonati ijkuak Dios kintlaijyowiltis,
    nomejwah tlakah de Capernaúm okachi nomechtlaijyowiltiskeh ke n tlakah de Sodoma.
  bgg-bgg: Nathek è ìd mua chua pha inai shii ne Hamangkhung-aphuii è ithek shii ne
    “Sodom pho shii muna bushun rek ruii phro!”
  eng-TCENT: But I tell you, it will be more tolerable on the day of judgment for
    the land of Sodom than for yoʋ.”
  eng-BSB: But I tell you that it will be more bearable for Sodom on the day of judgment
    than for you.”
  cpu-NT: Aririka iraayeetairi apaata kameethashireyetaintsiri, iriira imaperoyeetai
    irovasankitaaperoitairi Capernaúm-satzi, anaanakero jovasankitaitakeri pairani
    Sodoma-satzi.”
  san-ASM: কিন্ত্ৱহং যুষ্মান্ ৱদামি, ৱিচাৰদিনে তৱ দণ্ডতঃ সিদোমো দণ্ডো সহ্যতৰো ভৱিষ্যতি|
  tac-NT: Neka anéguru 'emi ralámuli Kapernaumi anilichi we'ká riógichi ejperégame,
    napu'lige raweli sebasa napurigá Onorúgame wanápamia chátiri 'nátame ralámuli
    (gustisia olámala), uché rajpé a'wágame gastigo narémala me'tigá alué ralámuli
    napu Soroma anilichi ejperégame nílige.
  eng-WEBPB: But I tell you that it will be more tolerable for the land of Sodom on
    the day of judgement, than for you.”
  gfk-H: Muat hadadei baa! Kalou na gil tiga tamat na warkurai ta Sodom tano pakana
    bung na warkurai nong na hanuat namur. Sen na gil tiga tamat na warkurai sakit
    ta muat ma Kapeneam.”
  viv-viv: Au gagahemi aimo vedewayauga ana toveya omi miKafeneumi ami matahiwadi
    miSodoma adi matahiwadi ginatubuhegena, faꞋina yaku aituha fifiwaladi waꞋitadi
    tu keke wadavetumaganeku.” Hidedemi Yesu gigahe.
  yao-yao: Nambo ngunsalila, lyuŵa lya kulamula mmwe chinjamukwe kwannope kupunda
    ŵandu ŵa ku Sodoma.”
  tgp-tgp: Pani na verea isamim, na rani mata aria tamlohin Sodom la pa malue i malum
    i jeu kamim.”
  auc-NT: Ïninque edæ ämo ëñëedäni. Wængonguï nänö apænte anguïönæ ïinque bayonte
    Todömä quëwengaïnäni ïnänite nanguï pangä wædäni incæte mïnitö ïmïnite godömenque
    pangä wæcæmïnimpa,” ante Itota tömënäni ïnänite pïingacäimpa.
  kbc-NT: Ejitaɡ̶awatiwaji, niɡ̶ica noko nige iloikatidi Aneotedoɡ̶oji oko leeɡ̶odi
    libeyaceɡ̶eco, odaa daɡ̶axa me ɡ̶adiloikatititetiwaji caticedi niɡ̶ijo niɡ̶eladimigipitigi
    nigotaɡ̶a Sodoma.”
  bmh-bmh: Guzenaimai, iz ag awarem, ag guzenai dabilan, Uwait nug koli alai duailel
    sisiarabun ziwas ebu, Sodom uhu banou ginam umam, bo, ulisan duailel uhu banou
    pet umam”
  ctu-BL: 'Jini cha''an mic subeñetla: Ñumen wocol mi caj la'' wubin ti'' q''uiñilel
    tojmulil bajche'' mi caj i yubiñob jini tsa'' bʌ jiliyob ti Sodoma, che''en Jesús.'
  meq-meq: Andza niye, neŋ faya na gwaɗakumeye, pat nakə Mbəlom ma gateye sariya a
    ndo hay aye na, sariya kurom ma diye me ma ziye i ndo i gəma i Sodom hay.»
  noa-H: Pari mʌ cha hiek'a chirʌm hiek'au Hẽwandamau mʌg durr hi hagk'am hed gaai,
    pãar gaaita Hẽwandamau hat'uucha mas deejugui hajim hanʌm, Sodomapien k'ãaijã.
  alp-NT: Po imi nete! Kena Alla Iteu pakala ete tamatare, esi hukumane ela lesi bei
    akmena tamata neuna me kota Sodome le esi selu tanda herana po esi hleke bei esi
    dosaru mo.”
  san-VEL: kintvaha.m yu.smaan vadaami, vicaaradine tava da.n.data.h sidomo da.n.do
    sahyataro bhavi.syati|
  kbq-kbq: Tamage hu'na neramasmue, vahe'ma refakohu knarera, Sodomu mopafi vahe'mo'za
    erisaza knazana, agateretma ra knaza erigahaze.
  kbh-kbh: Pero ndegombre cbë́yana, quem luare jopochócama te, Bëngbe Bëtsá puerte
    jabuache cmochantsacastígaye, y chë Sodoma luaroca ents̈ángbioye ndoñe nÿets̈á
    jabuache quemochatacastígaye ca” —Jesús tojánayana.
  ron-LSB: Dar Eu vă spun că, în ziua judecății, va fi mai ușor de suportat pentru
    țara Sodomei decât pentru voi.”
  pon-pon: A I indai on komail, a pan monai on jap en Jodom ni ran mi kadeik jan koe.
  nhe-BL: Huan ipan nopa tonal quema Toteco tetlajtolsencahuas, más inmechtlatzacuiltis
    inCapernaum ehuani que quintlatzacuiltis nopa ax cuajcualme tlen huejcajquiya
    itztoyaj ipan Sodoma.”
  sps-sps: Fakats faarof yam a ka to tan nainy vaatsuk, Gov fasaraa maromi na taa
    Kapeniam fis non a fasaraa te nom a taa Sodom.”
  wnc-wnc: “Ngana nata daninggat. Tapduknga amin usanziwik gwekatangu meya Sodom nanatane
    meya ginda kaning binga dua,” ngang yanikut.
  nmw-S: A liwo heimiu, he hasehase hana yan, Sodom hedi pepelase i puyowo, age humiu
    hemi pepelase bwele i puyowo suwok.”
  bus-bus: Mɛ́ɛ ooare, yãkpaɛkɛgurↄↄ zĩ a wɛ́ɛtãmma égↄ̃ dɛ Sↄdↄmudeenↄ pↄ́la.
  gub-BL: Tupàn uzepyk Xotom pe har wanehe a'e. Purehe uzepyk mehe nehe, uzepyk wera'u
    putar tuwe penehe a'e nehe.
  imo-imo: Akumunga nani eno Kaperneam imbomando i tepo nimbo tiro. Kot walimu wendo
    ombalo kinye kombu Sodom imboma oi ulu pulu keri awini paimbo teringi nalo enonga
    kot kelo mele pembalo. Nalo eno nani ulu enge nili teruma kanokolio konopu topele
    naa toringi imboma, kot walimu wendo ombalo kinye enonga kot awili pembalo,” nimu.
  boj-boj: Deqa e niŋgi endegsi merŋgwai. Mondoŋ Qotei a tamo uŋgasari naŋgo une qa
    peginjrqa batiamqa a na niŋgi tulaŋ padaltŋgougetqas. Qotei na Sodom qure naŋgi
    degsim padaltnjrqasai. A naŋgi gulbe kiñala enjrqas.”
  eng-DRA: But I say unto you, that it shall be more tolerable for the land of Sodom
    in the day of judgment, than for thee.
  knf-knf: Ukaaŋ kë nji kaţupan, ţi unuur wi pwayëş, uko wi Naşibaţi akdolanaŋ uluŋ
    katam kapel wi biki Ŧodom. »
  san-KHM: កិន្ត្វហំ យុឞ្មាន៑ វទាមិ, វិចារទិនេ តវ ទណ្ឌតះ សិទោមោ ទណ្ឌោ សហ្យតរោ ភវិឞ្យតិ។
  arn-NT: Welu feypiwayiñ tati afaelchi antü mew doy kutrankawaymün ta eymün ta Sodoma
    waria mew mülekefuchi pu che mew” pi.
  zas-NT: Per rnin lojdi guial dxej yadëëd ree bejn cwent loj Dios, mazri casti naroob
    yayalidi guial loj ree bén Sodoma.
  ken-NT: Dɨŋɨ́ yɛ́ ka bɛ, ɛwak ɛnɛ Mandɛm átàŋ bǒ mmɨk, chɔŋ angɔ́ ntínso nɛ
    bǒ ɛtɔk Sódom ancha bhe.”
