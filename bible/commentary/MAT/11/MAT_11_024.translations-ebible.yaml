  swh-ONEN: Lakini nakuambia kwamba, itakuwa rahisi zaidi kwa Sodoma kustahimili katika
    siku ya hukumu kuliko wewe.”
  wbi-wbi: Lino nikuvavula kuuti, ikighono ikya vuhighi ulupumuko lwinu luliiva lukome
    kukila ulwa likaaja ilya Sodoma.”
  bba-bba: Yen sɔ̃nɑ nɑ bɛɛ sɔ̃ɔmɔ, siribun sɑnɑm Sodomuɡiɑ koo ko kpɑkɑkɑ kɑ wunɛ.
  eng-KJVCPB: But I say unto you, that it shall be more tolerable for the land of
