verse: MAT.011.024
translations:
  kpx-kpx: Iale di la namigevege evive. Gabie Dilava kotae vaniu lohoge auna vatehani
    eseve Sodoma ata kebia ovei. Isito auna vatehani baluga la kebia ovei.”
  okv-H: Avoeto God na ari sirikari iji te ungota ari sasapura avoeto osaga peni vahai
    ikau kesova eto da Sodom embomeni na isapa kesora aingeko mane.” ainge Iesu na
    ena.
  tbo-tbo: '@see-verse:MAT.011.023'
  mal-C: ന്യായവിധിദിവസത്തിൽ സൊദോം നിവാസികൾക്കുണ്ടായ അനുഭവം നിങ്ങളുടേതിനെക്കാൾ ഏറെ
    സഹനീയമായിരിക്കും എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു.”
  grc-SR: Πλὴν λέγω ὑμῖν, ὅτι γῇ Σοδόμων ἀνεκτότερον ἔσται ἐν ἡμέρᾳ κρίσεως, ἢ σοί.
  bgc-bgc: पर मै थमनै कहूँ सूं के न्याय के दिन तेरी हालत तै सदोम नगर की हालत घणी सहण
    जोग्गी होवैगी।”
  khz-khz: Na avaikilamina, Palagu na taunilimalima pene kota-venira tomanai, gomi
    na pio rawalia metauna Sodoma geria metau pene vanagia.
  deu-TKW: Doch ich sage euch, es wird dem Lande Sodom erträglicher gehen am Tage
    des Gerichts als dir.
  zsr-NT: Naꞌa, nedaꞌ rëpaꞌ lbiꞌiliꞌ, catiꞌ gdxin dza gchuguëꞌ Dios quegac bunách,
    sacaꞌ quiꞌrliꞌ lbiꞌiliꞌ ca laꞌzacaꞌ laꞌguíꞌi bunách Sodoma naꞌ.
  lin-lin: 'Yango wana, nazali koloba na bino : na mokolo ya kosambisama, etumbu na
    yo ekozala makasi koleka etumbu mokili ya Sodome.'
  hns-NT: Bakie ham toelogse boliela kie Parmeswar ke faisala ke dien par Sodom ke
    manai log toelogse kamtie sadja paaiga.”
  noa-E: Pari mʉ cha iekha chirʉm iekhau Ẽwandamau mʉg durr i agkham ed gaai, pãar
    gaaita Ẽwandamau athuucha mas deejugui ajim anʉm, Sodomapien khãaijã.
  eng-EMTV: But I say to you that it will be more tolerable for the land of Sodom
    in the day of judgment than for you.”
  mib-NT: Núu súcuan te cáhán rī jiín ró jeē quɨvɨ̄ coo juicio te xeēn gā coo castigo
    sɨquɨ̄ rō vēsú jeē ni íyo sɨquɨ̄ ñáyuu ñuu Sodoma. Achí yá.
  lif-NT2: कर इङ्‌गाॽ मे़त्‍निङ्, खासे़न्‍निल्‍ले़ ये़न्‍नोग खे़ने़ॽनुःल्‍ले़ सादोमरे़
    कुदुक्‍खेःन् थम्‍मा सुक्‍के़दे़प्‍पा पोःङ्‌लो॥”
  xnj-xnj: Nambu nikuvajovela, ligono la uhamula veve yati wihamuliwa neju kuliku
    ya vandu va ku Sodoma!”
  mmx-mmx: A tong i rinimi do at laaleng ete, Moroa naba lox asu lumumuat ti limixin
    kakapmek to Sodom, ketla tinemi limixin, lumumuat naba silok aleng tinimi.”
  cbr-NT: Usa 'ain ca anúan camabi uni aín ñu 'acë isti nëtën Sodomanu 'icë unicama
    'ásamaira oquin Nucën Papa Diosan mitsu 'uchoti 'icën. 'Uchoquin ca a ëmanu 'icë
    unicama 'acësamaira oquin mitsu 'ati 'icën.
  tee-NT: Chai iclajunau ni palai jantu lhu ca'alina' ju ixmak'alhk'ajnat'an ju amachak'an
    Sodoma acsni camuc'anicana' ju ixtalak'alhin'an ju lapanacni. Palai lhu ca'alina'
    ju mimak'alhk'ajnat'an ju uxijnan.
  eng-LSV: but I say to you, to the land of Sodom it will be more tolerable in [the]
    day of judgment than to you.”
  cak-NT: Pero cuando xtapon ri k'ij chi xti'an juzgar ri rech-ulef roma ri Dios,
    ren nin-ij chiwe chi ja ri jec'o pa tenemit Capernaum ri más castigo xtika pa
    quiwi', que chiquiwech ri aj-Sodoma.
  pah-NT: —Ymyahũ Sodomapeva'ea ndohepiagi reki Tupana'ga popoakara ahemonhimomby'ava'ea.
    Ndopohiri ahe a'ero okote'varuhua hugwi. Nurã po ti ahe hepiagi hahyva'ea ojihe
    nehẽ Tupana'ga omanove'g̃a mono'ombavame ahe reheve nehẽ. G̃a mono'ombavame po
    ti ga ei ahe ve nhaporemo nehẽ peko te'varuhu pe javo, ei Jesus'ga Sodomapeva'ea
    mombe'gwovo. Pe me, Cafarnaummeva'ea pe, pe me koji'i po ti hahy Sodomapeva'ea
    pe hohe a'ea rupi nehẽ, ei Jesus'ga Cafarnaummeve'g̃a pe.
  sja-NT: 'Mamĩda mɨa jara bɨ: Tachi Ak''õre ewari waibɨa ewate irua parã k''achiara
    ooit''eeda aji, Sodoma p''uurudepemaarã k''achia ooi k''ãyaara.'
  xed-xed: 'Tsaya ta kəl yu ka mnaghunata kazlay: Baɗu tsay dzaʼa tsə Lazglafta ta
    guma ta ghəŋa mnduha ná, ta dərdər ŋa luwa Suduma dzaʼa nzakwa tsi ka ŋa gha kəʼa.»'
  mks-NT: Mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱ ña̱ tá ná xi̱nu̱ qui̱ví caja vií
    Ndióxi̱ sa̱há ña̱yivi já ndoho chága̱ ini mé ndó, na̱ ñuu ja̱n a̱ ju̱ú ga̱ tá
    quia̱hva na̱ndoho ini ña̱yivi na̱sanduu ñuu Sodoma sa̱nahá —na̱cachi Jesús.
  gfk-S: Mu hadado baak! God na gil tike tamat na harkurai tane Sodom tano pana bung
    na harkurai nong na hanawat namur. Iesene na gil tike tamat na harkurai sakit
    ta mu me Kapeneam.”
  bmu-bmu: '“Kinbawakmö, nöŋön kewö jibi mötme: Anutunöŋ könaŋgep Kaperneam eŋgö keuŋini
