    comisionëhuë'ton a'pararahuë piyapi'sa' ayonquicaso marë',” itërin. Coansha ninoton,
    naporin.
  srn-NT: 'Bika fu Yohanes a skrifi taki: Yere, Mi e seni Mi boskopuman go na Yu fesi,
    di sa meki a pasi klari gi Yu.'
  cta-NT: 'Ndiꞌya̱ nguscua jyoꞌo cusuꞌ cua saꞌni la chaꞌ jiꞌi̱ cña nu ntsuꞌu jiꞌi̱
    Juan: Culo naꞌ cña jiꞌi̱ sca msu ꞌna chaꞌ tsaa yu nde loo nuꞌu̱, chaꞌ saala yu
    tyucui̱i̱ su ca̱a̱ nuꞌu̱. Juaꞌa̱ nchcuiꞌ ycuiꞌ Ni jiꞌi̱ Cristo.'
  bqc-SIM: 'Asa Zãa yã́ wa ò taalau wà mɛ̀: Má a zĩna gbaɛ aà dↄaa zɛkɛkɛnɛ.'
  tcz-CHONGTHU: John chung chang thu hi Pathen Thubun asei, ‘Ven keiman na masanga
    palai khat ka solin chule ama chun na masanga na lampi ding nagon peh ding ahi.’
  mar-mar: त्याच्याविषयी असे लिहिण्यात आले आहे की, पाहा, मी माझ्या दूताला तुझ्यापुढे
    पाठवतो तो तुझ्यासाठी मार्ग तयार करील.
  snp-snp: Amomu Gotikafo limo, Moda kane lo oloto melenami we ilifoneto u komu mele
    kedeto kanuka wili kedenagoliye, loto ka mono lufuwau (Mal 3:1) ya nemo ne.
  isl-isl: 'Hann er sá sem sagt var fyrir um í Biblíunni: „boðberinn sem tilkynnti
    komu mína og bjó fólk undir að taka á móti mér.“'
  spy-NT: Inee ꞉nyoo ng'āloolēē ꞉Yēyiin ām yoo /kikeesir kule, ‘+Māāyooktē kiiyookiintēēnyuu
    koonto wokuyēytoowuung' kēēlto.’
  xnn-xnn: Tay si Juan nan kakwaniyan nan naisolat ay kalin Apo Dios id kasin en,
    ‘Wada nan ibaak ay omon-ona ay mangisagana isnan daanem.’”
  mwe-mwe: “A Yowana ni bhantenga bhalugwilwe Mmajandiko ga Ukonjelo, ‘Nnole, ngunakuntuma
    muntenga jwangu annongolele, ashanng'alashiye mpanda gwenu.’
  tte-tte: Yoni kaiwena mwa Yaubada iwalo-masalan palopita gamwana mena iba, ‘Yagu
    tosagenawasa kani yayawasa-bagunayan na iya am kamwasane ikatububun kaiwem.’”
  tcs-tcs: 'Lo Baibol i bin spik diskain ya baut Zon: “Ai go sane mesinza blo mi go
    pas, po meke da rod redi po yu.”'
  hlt-THB: 'Anih akawng ce ve myihna ana qee hyt hawh hy: “Nangmih a haiawh ka dyihthing
    laipai ce tyi law kawng nyngsaw, anih ing a haiawh lam qoek abah law kaw,” tinawh
    qee hyt na awm hawh hy.'
  soq-soq: Ita Ion umanawa buka bedewe girumalena God wadi wadiase, ‘Ne gagalona benemala
    apanawa bauta wapaaubepo e intaa deaitopasapio eulepie winompa e baia.’
  qub-qub: 'Juanpämi Tayta Diospa palabrancho cayno isquirbiraycan: «Gampa ñaupayquitami
    willacojnëta cachä. Chaynöpami camaricusha caycanga aywaptiqui chasquicushunayquipaj»
    nir.'
  att-att: 'Ta aggina yù ubobugan ni Namarò sù dán nga netúrâ nga kunniaw: ‘Yawe yù
    ábbilinák ku nga dobak ku ta mapolu ánnè nikaw, tapè paránan na yù dálan nga pallakarám
    mu sangaw.’'
  bki-bki: bior Atua naio berii Jone nene ea kiano Iliano Lu ruei, naio berinavo ‘Kiniou
    nemiila kanaku naverialiano jukamu kaso, ka naio rila vatitig kanamo m̃arabo.’
  bqp-bqp: 'Zaakũ Yahayan ò a yã kɛ̃̀ Luda yãn ò pì: Mani ma zĩ̀ri gbarɛ n ã
    de à zɛ́ kɛkɛnnɛ.'
  mcp-mcp: 'Nəcé nyə wə́ Zɛmbî nyə á cɨ nda jísə́ cilyá nyə́dɨ́ Kálaad dɨ́ nə́, nə́:
    “Dʉgɨ́! Mɛɛ mə zə́ kənd mbwiiŋgyɛ lâŋ waamə́ nə́ a kə́g wo shwóg kə kwambʉlə wo
    zhɨɨ́.”»'
  hat-hat: 'Men sa ki te ekri sou Jan: Men m''ap voye mesaje m'' lan devan ou. Li
    va louvri chemen an devan pou ou.'
  npl-NT: 'Itlajkuilol Dios tlajtoa de Juan ijkuak kijtoa: Ne niktitlani notlatematilti
    sa matlayakana, para mamitsmajmanili n ojtli.'
  bgg-bgg: 'Jon ne jigigam shii yao marui pha jia ji ro; Hamangkhung-aphuii è yao:
    “Gune gui muapho nathek ibi hà thoh srane nathek lumuii rab iang yi;'
  eng-TCENT: For this is the one of whom it is written, ‘Behold, I am sending my messenger
    ahead of yoʋ, who will prepare yoʋr way before yoʋ.’
  eng-BSB: 'This is the one about whom it is written: ‘Behold, I will send My messenger
    ahead of You, who will prepare Your way before You.’'
  cpu-NT: 'Iriitake josankinatakoitakeri pairani, iñaanatziri Pava Itomi, ikantziri:
    Notomí, ari notyaantake etyaarone inkamantakotemi, Iriitake ovetsikanontemineri
    tsika pinkenapaake eeroka.'
  san-ASM: যতঃ, পশ্য স্ৱকীযদূতোযং ৎৱদগ্ৰে প্ৰেষ্যতে মযা| স গৎৱা তৱ পন্থানং স্মযক্
    পৰিষ্কৰিষ্যতি|| এতদ্ৱচনং যমধি লিখিতমাস্তে সোঽযং যোহন্|
  tac-NT: 'Pe alué Juani olagá aní alué osilí ''we ''ya nerúgame napu regá aní: Neka
    julámala bilé rió napurigá ralámuli ruyémala mué sebámili ko jena wijchimoba.
    ''Lige alué ''símala gatea bowé napurigá mué sebámala alé. Alué Onorúgamete julárigame
    ka pe Juani ju.'
  eng-WEBPB: For this is he, of whom it is written, ‘Behold, I send my messenger before
    your face, who will prepare your way before you.’
  gfk-H: '@see-verse:MAT.011.009'
  viv-viv: Tuwai-moꞋena bana Yoni faꞋine Yaubada bonana etoꞋetoladina gigahe higa
    vaita Yaubada yana Tovegida againe gidagahe gidagayo, UꞋita, yaku tovenuwaꞋata
    ganaꞋiveninisena be bana wai ginanagona, ya eda kaliva aseꞋasediya ginakidewedewena.
  yao-yao: Jwelejo ni che Yohana, Akunnungu juŵangambaga mmalembelo ga Akunnungu,
    Nnole, nguntuma jwantenga jwangu mmbujo mwenu, juchakankolochesye litala lyenu.
  tgp-tgp: Retiulia mo retireti hin John mara, ‘O lo levosahia vara, a pa r̃ule na
    noku vahar̃ule matea i tiroma hiniho vara i tatamahuni na hinau matam.’
  auc-NT: Wængonguï ïïmaï angampa, ante yewæ̈mongatimpa. ‘Botö beyæ̈ në apæ̈necä ingante
    da pönömo pöninque tömengä taadö täno beyænte baï cæcæcäimpa. Tömengä bitö Codito
    ïmi beyæ̈ ante taadö waa pïnonte baï waa cæcæcäimpa.’ Mänömaïnö ante dodäni adocä
    Wäö ingantedö ante pönëninque yewæ̈mongadänimpa.
  kbc-NT: Igaataɡ̶a lotaɡ̶a Aneotedoɡ̶oji jotigide naɡ̶akaa yalaɡ̶ata João, mee, ‘Digawini!
    Ida iiɡ̶exegi, ane datematika maleediɡ̶icatibige diɡ̶icoo. Yoetaɡ̶adomi ɡ̶anaigi.’
  bmh-bmh: Uwait nugau ze nug Zon en guzenai ze meun, ‘Uwait nug eneun, “Ag go don,
    izal ze oi awarabun du palautemin, amegai alai, nait abu tuguiai kalai mizamau.”
    ’
  ctu-BL: 'Come tsa'' ña''tʌnti Juan ti jini t''an tsa'' bʌ ts''ijbunti: “Awilan,
    mic ñaxan choc majlel subt''an mu'' bʌ i chajpan a bijlel”.'
  meq-meq: 'Yuhana na, ndo nakə tə watsa a Ɗerewel aye, Mbəlom a gwaɗ: “Neŋ na sləriye
    naha ndo məɗe ha bazlam ga kame yak. Ma lambaɗakeye na tsəveɗ.”'
  noa-H: Hi higwia Hẽwandamau hich hi jaaumienag warrgarwe hich hiek p'ãpitarr gaai
    jaauwai, Jãata hirua mʌ na pʌ̈iju hajim, hichdëuta mʌ na mʌ maju hee hõrag jaau
    peetwai t'umaam k'ʌʌnau mʌ hiek hũrm k'õsi sĩi mʌ nʌ naamk'ĩir.
  alp-NT: 'Bei akmena sa Alla Eni lepate rebe lekire ebeteke Yohanese eni makerike
    elere: ‘Lene, ile meije rebe Au ulakeni. Au ulakeni akmena bei Ale, leke iaknekae
    lalane eteMu.’ ”'
  san-VEL: yata.h, pa"sya svakiiyaduutoya.m tvadagre pre.syate mayaa| sa gatvaa tava
    panthaana.m smayak pari.skari.syati|| etadvacana.m yamadhi likhitamaaste so.aya.m
    yohan|
  kbq-kbq: Ama ana neku avontafepina amanage huno krentene, Antahio, kema erino vu
    vahe'ni'a Nagra huntogeno ugagota huganteno kama vanana kana varino vugahie hu'ne.
    (Mal 3:1)
  kbh-kbh: 'Cha, Juan, endmëna ndabiama Bëngbe Bëtsá chabe uabemana palabrënguiñe
    tojánayana mo chabe ichmonacá, mënts̈á tojánayana ora: Cristo, ats̈be ents̈á natsana
    sënjichmó acbiama chaóyebuambama, ents̈anga jábuayenama aca jabama ainaniñe ts̈abe
    juabnë́ngaca chamotseprontánama ca.'
  ron-LSB: 'Căci acesta este Cel despre care este scris: “Iată, trimit înaintea feței
    tale pe trimisul Meu, care îți va pregăti calea înaintea ta”.'
  pon-pon: 'Pwe iei i, me intinidier: Kilan I kadarala mo ’mui ai men kadar, me pan
    koko al mo ’mui.'
  nhe-BL: 'Ipan Itlajtol Toteco camati tlen Juan campa ijcuilijtoc: ‘Xiquita, nijtitlanis
    notlayolmelajca ma mitzyacanas. Yajaya quicualtlalis ininyolo tlacame para ma
    mitzselise.’'
  sps-sps: tana saa e Jon, ayei na mes to te tsue tsuk men Vegiau Ten Gov sa tsue,
    ‘Tovei na tsoiny favaanan Tsonyo,’ te tsue fi Gov, ‘Nyo nai jiats famumuei nats
    rou ya Tsumanyi ma kakouiny onots ya na sanaan Tsumanyi!’
  wnc-wnc: “Aminu waapae Anututane wapatang anzing matakut, ‘Natapso. Nata nae wam
    yakapikge aminu tapatu initewa gae tupan kuke ita gatane kepika tanomanukgamik,’
    ngang matakut.
  nmw-S: 'Jon lihuine te profet hotiya i luluweliyan, Helak i liwo: Lo hepapatile
    a patile deiyan he matam, iye bwele hiyede i lovivine-yan kaiwam.'
  bus-bus: 'Zaakɛ Yaayan wà à yã kɛ̃̀ Luda yãn wà bè: Mɛ́ ma zĩ̀ri gbarɛ n ã lɛ
    à zɛ́ kɛkɛnnɛ.'
  gub-BL: Ta'e nezewe i'i Tupàn ihewe a'e xe, Zuàw rehe a'e xe, uze'eg imuapyk kar
    pà pape rehe a'e xe. Aikwez heze'eg heraha har a'e. Amono kar putar a'e awa nerenataromo
    ihe nehe. Uzapokatu putar nerape neho àwàm a'e nehe, I'i ihewe a'e.
  imo-imo: Yuni Goteni oi lipo mundumbo nimu iyemunga aulkemu tepa wamopa temo. Aku
    iyemundo Gotenga bukuna tukundo moromo ungu te i tepa, Goteni yunge Malondo nimbei,
    ‘Piliwi. Nanga ungu te nindimbelo iyemu nani nu punio aulkena yu kumbe lepo lipo
    munduro. Yuni nunge aulkemu akirindimbelo,’ nimu, kano ungumu bukuna moromo.
  boj-boj: Agi nami e mandamq aiyosaisonamqa Qotei a Jon qa endegsi merbej, ‘Ni que.
    E na ijo anjam maro tamo qariŋyitqa a ni qa namoosim ino gam gereiyetmqas.’ Tamo
    di agi Jon. Anjam di Qotei aqa neŋgreŋq di unu.
  eng-DRA: 'For this is he of whom it is written: Behold I send my angel before thy
    face, who shall prepare thy way before thee.'
  knf-knf: 'Ul i i upiiŧuŋ ţi a aji : “Tenan, nayili naan awuŋ ţi kadunu abomanu bgah.”'
  san-KHM: យតះ, បឝ្យ ស្វកីយទូតោយំ ត្វទគ្រេ ប្រេឞ្យតេ មយា។ ស គត្វា តវ បន្ថានំ ស្មយក៑
    បរិឞ្ករិឞ្យតិ៕ ឯតទ្វចនំ យមធិ លិខិតមាស្តេ សោៜយំ យោហន៑។
  arn-NT: 'Tati Wirin Chillka feypiley kisu mew: ‘Iñche werküan tañi werken, wüne
    kimeltuafilu tati trokiñche, femngechi tami küme llowaetew engün’ ―pi.'
  zas-NT: 'Wajn din laaman naj ben ruzaꞌt loj xtiidx Dios lod rëb: Naj rxhial tijb
    bén ned lojl, ben güünchaaw xnejzil.'
  ken-NT: Jɔ̌n kɛ̌ achi mmu anɛ Ɛkáti Mandɛm ɛ́rɛ̀m ɛ̌ti yi bɛ, ‘Mandɛm arɛm nyaka
    bɛ, Yɨŋɨ́, chɔŋ ntó mpɔkɔntó wa wɔ ambɨ, bɛ ángókó mbi ywɛ kɛ ɔ́ntwɔ.’”
