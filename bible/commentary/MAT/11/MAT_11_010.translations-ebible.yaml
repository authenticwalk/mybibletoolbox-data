verse: MAT.011.010
translations:
  kpx-kpx: Dioni vaveve keike Bukae Hotou loui avoe, ‘Dana di esemu mole hanavoge
    auna aho uli holisi tiniege ata namigevei kosea, Kosiveu lohoma.’”
  okv-H: amita be amo erevira. Peroveta mahu amina God ta ke einge kajari mihia ‘God
    na amita pure meni ta einge eria, Na nau duru hande ari embo kihi ikano pambuto
    no pambari degi nununga aisuja’ ke kajari ainge mihia amo John puvuresuja amita
    ke ra,
  tbo-tbo: Matababana Yaubada a Buka uyahina tauna binei hi baha i pa, “Apo u tu winoyanoya
    a himila tahaeyem po om tahaya ina wononogogeya.”
  mal-C: “ ‘ഇതാ, ഞാൻ നിനക്കുമുമ്പാകെ എന്റെ സന്ദേശവാഹകനെ അയയ്ക്കും, നിന്റെ മുമ്പേ അയാൾ
    നിനക്കു വഴിയൊരുക്കും.’ എന്നു തിരുവെഴുത്തിൽ രേഖപ്പെടുത്തിയിരിക്കുന്നത് യോഹന്നാനെക്കുറിച്ചാണ്.
  grc-SR: οὗτος ⸋γάρ⸌ ἐστιν περὶ οὗ γέγραπται, Ἰδού, ἐγὼ ἀποστέλλω τὸν ἄγγελόν μου
    πρὸ προσώπου σου, ὃς κατασκευάσει τὴν ὁδόν σου ἔμπροσθέν σου.
  bgc-bgc: 'यूहन्ना वोए सै जिसकै बारै म्ह पवित्र ग्रन्थ म्ह लिख्या सै: के “‘देख, मै
    अपणे दूत ताहीं तेरे आग्गै भेज्जू सूं जो तेरे आग्गै तेरा रास्ता त्यार करैगा।’”'
  khz-khz: Ioane valina Puka Veaga aonai evetaina etaloato, Palagu ekilato, ‘Au na
    geku vetugunagi talimana pana tugu-kunea, gemu raupara wailamu ai pene kala-maavua.’
  deu-TKW: Fürwahr, ich sage euch, mehr noch als einen Propheten.
  zsr-NT: 'Cni nac, le naquëꞌ Juan bönniꞌ naꞌ ruiꞌ didzaꞌ ca nac queëꞌ le nayúj lu
    guich laꞌy, rna: Byu, rsölaꞌa bönniꞌ gbaz quiaꞌ, nörëꞌ ca Liꞌ. Lëꞌ upë́ꞌë nöz
    ga töduꞌ.'
  lin-lin: 'Pamba te, azali moto oyo bakoma na tina na ye : « Nakotinda ntoma na Ngai
    liboso na Yo mpo na kobongisela Yo nzela. »'
  hns-NT: 'Ohieke biese me Parmeswar ke poestak me liekhal hai kie: ‘Ham aapan sanesia
    ke tose aage pathaaila rasta tajaar kare khaatien.’'
  noa-E: I igwia Ẽwandamau ich i jaaumienag warrgarwe ich iek phãpitarr gaai jaauwai,
    Jãata irua mʉ na pʉ̈iju ajim, ichdëuta mʉ na mʉ maju ee õrag jaau peetwai thumaam
    khʉʉnau mʉ iek ũrm khõsi sĩi mʉ nʉ naamkhĩir.
  eng-EMTV: 'For this is he about whom it is written: ‘Behold, I send My messenger
    before Your face, who will prepare Your way before You.’'
  mib-NT: 'Chi jnūhun Juan cúu jeē ni cáhān Yaā Dios jeē yosó núū tútu iī: Tají rí
    tēe nacani jnūhun ri cosnūú de ichi núú Cristo, návāha coo tūhva ñayuu jeē jinú
    yā. Achí Yaā Dios, achí tutu.'
  lif-NT2: साम्‌योसाप्‍लाओ युहुन्‍नारे़ कुयाःम्‍बेओ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ अक्‍खेलॽरिक्
    पाःत्तुआङ् पत्, ‘इङ्‌गाॽ आइङ्‌साबान् के़लाम्‍मिन् यारिप् चोःक्‍से़ खे़ने़ॽनुःल्‍ले़
    तगि पाङ्‌घुङ्‌लो॥’
  xnj-xnj: “Mwenuyu ndi Yohani mweajoviwi mu Mayandiku Gamsopi. ‘Yuwanila nene nikumtuma
    mjumbi wangu akulongolela, kutendelekela njila yaku.’
  mmx-mmx: Jon neni laradi mo Lovoang Kaala ga paase mumu i. Moroa ga lok keretna,
    ‘Laradi vapaase rak, anaba riki amgo i ru kusu na lox agagas li langas tu.’”
  cbr-NT: 'Juan ñuiquian ënë menu ucëma pan ''icë ''ë cacë bana a ca Nucën Papa Diosan
    Isaías cuënëomiacëxa, ësai quicë: A caxumi cuanun cana ''ën uni xutin. Ax pain
    cuanquin ca anun cuanti bai mëníoquin racanacësaribi oquin camabi unían min bana
    cuanun atun nuitua upí ''inun sinanamiti ''icën.'
  tee-NT: 'Pus yuchi ju Xivan ju ispastaccan acsni chani ju ts''ok''ulacalh la''ixchivinti
    Dios: Acmalakachaya'' ju quilapanac ju p''ulhnan ca''ana''. Astan ju uxint''i.
    Chai yuchach ju ca''alak''oxiniya'' ju ix''alhunut''an ju lapanacni ni cata''amaklhtayananan
    acsni ach''ip''ina''. Chunch ju ts''okcanta la''ixchivinti Dios.'
  eng-LSV: 'for this is he of whom it has been written: Behold, I send My messenger
    before Your face, who will prepare Your way before You.'
  cak-NT: 'Roma can chirij ri Juan nich''o''n-wi ri Dios chupa rutzij ri tz''iban
    can, cuando nu''ij: Ren xtintak jun achi na''ey, chi nunaba'' ri bey anchi'' xtapon-wi
    ri Cristo. Quiri'' nu''ij ri Dios.'
  pah-NT: '—Ymyahũ Tupana''ga okwatijaruka ahe ve João Batista''ga mombe''gwovo hako
    ga po ti nhinhi''ig̃a mombe''ui nehẽ javo, ei Jesus''ga. Aherembikwatijara e''i:
    “Nahã Tupana''ga ei Cristo''ga pe: ‘Ji rendu ti! Nde renonde ti ji ga mondoi imombe''uuka
    nhinhi''ig̃a nehẽ. Tomboavujikwe ti ga nderura renonde,’ ei Tupana''ga,” e''i
    aherembikwatijara, ei Jesus''ga g̃a pe.'
  sja-NT: 'Na Juandeta Tachi Ak''õre Ũraa p''ãdade jara bɨ: ‘Mɨa eperã chok''a pëiit''ee
    pɨ naa o pia oonamerã pɨ, eperãarã poro waibɨa, chei naaweda.’'
  xed-xed: 'Tsatsi tsa mndu mnə deftera Lazglafta ta gwaɗa ta ghəŋani kazlay: Wya
    yu ta tiŋlaghutá ghunafta mnda ɗa ka kagha ŋa payaghatá tvi kəʼa ya.'
  mks-NT: 'Jáchi̱ mé Juan cúú dá da̱ cáha̱n tu̱hun Ndióxi̱ sa̱ha̱ tá cáchí a̱ já:
    Chindahá i̱ in da̱ cánu̱ú cu̱hu̱n nu̱ mún, já ná caja tia̱hva da íchi̱ nu̱ú quisún,
    já na̱ca̱hyi̱ a̱ sa̱nahá.'
  gfk-S: '@see-verse:MAT.011.009'
  bmu-bmu: Yaŋgö könaŋi mi mönöwök kewö ohoget ahöza, ‘Mötnöŋ, nöŋön kolekni garata
    kun melaibiga qeljiŋe anda ambazip uruŋini mindiŋgöba göhö könagi mesariga göŋön
    mönö yaŋgö andöŋe gölmenöŋ emu geman.’
  dgz-dgz: Ap menan wataget God Dion oisewa wani ok anega seane, Wapena anun. Ne oit
    nega wapi apanewa namu watu enapen, negin genan wa taraseta. Ok ap anega sean.”
  eng-GNV: For this is he of whom it is written, Beholde, I send my messenger before
    thy face, which shall prepare thy way before thee.
  zaa-NT: 'Porqui''ni qui'' bi nuą'' riquixá''a Tata Dios làti ga''na escrito: Ni
    rithél·la''a'' mensajero quia'', deneru bi lo lu'', Para ithàlia bi neda para
    guni ca enne'' lu'' recibir.'
  eng-WEBSTER: For this is he concerning whom it is written, Behold, I send my messenger
    before thy face, who shall prepare thy way before thee.
  guh-guh: 'Juan pexanaejavanexa, bajayata tajëvelia Dioso pejumelivaisibaxutota vajunupaeba.
    Dioso tanejumaitsijava ata xanëjavaberena Juan yabara, Dioso pejumelivaisibaxutota
    jumaitsi mapacueniaje: Itorobianajë nevajënaeyabelia tanejumelivaisipaebinënexa,
    jivi pecatsivajënae najamatabëcuenexaniavaetsinexa, jai bajayata Dioso pejumelivaisibaxutota
    tapatsivajënaeya Juan tanelivaisi paebanajetarucaejavanexa yabara.'
  bon-bon: Yoane pui gyene, Oogäräneji mene te lui poto cidi me jiicenige egä, ‘Cane
    Acejiyame cäme mename biname ne määme niinäce gaabe me cire jäätyepepene. Tabe
    te gaabe cire yaamacetnäjepi määme otni tääpume.’
  nhw-BL: 'Ipan Icamanal Toteco camanalti tlen Juan campa ijcuilijtoc: ‘Xiquita, nijtitlanis
    notlayolmelajca ma mitzyacanas. Yaya quicualtlalis ininyolo masehualme para ma
    mitzselise.’'
  swh-ONEN: 'Huyu ndiye ambaye habari zake zimeandikwa: “ ‘Tazama nitamtuma mjumbe
    wangu mbele yako, atakayetengeneza njia mbele yako.’'
  wbi-wbi: Ujuo ghwe juno imhola saake silembilue mu Malembe aMimike kuuti, 'Lolagha,
    nikusuung'ha unyamhola ghwango akulongolele. Ujuo ghwe ikukuling'hanikisyagha
    isila jaako.'
  bba-bba: Domi Yohɑnu wiyɑ wìn sɔ̃ Gusunɔn ɡɑri nɛɛ, “N wee nɑ nɛn sɔmɔ ɡɔriɔ wunɛn
    wuswɑɑɔ wi u koo wunɛn swɑɑ sɔmɛ.”
  eng-KJVCPB: For this is he, of whom it is written, Behold, I send my messenger before
    thy face, which shall prepare thy way before thee.
  kgk-NT: 'Pe Nhandejáry kwatia nhe''ẽ omotenonde íxupe va''ekwe-pe pehexa araka''e.
    Ko''a-rami ae oĩ Nhandejáry kwatia nhe''ẽ: “Xe nhe''ẽ mombe''uharã amondo va''erã
    íxupe ne renonde-rupi. Ne''írã ereho jave, omopotĩ va''erã nde raperã” he''i va''ekwe
    João Batista rekoharã-rehe, upe xe nhe''ẽ ohendu uka va''erã-rehe.'
  waj-waj: 'Anutuuqaa kua fafaara roovo Yuvuaanaara vainno ataa kua tinoo: Anutuuqo
    tinoo: Na titauko nnii vaidiivo aa nninoo. Na i tauraivaannaadee titano vioo aataruuvaa
    aini teerama kiaanaravaivee, tiivaivee. Fafaaraivo itaa kua tiivai.'
  cpy-cpy: 'Tema riitaki rojankina-takoe-takiri paerani ikanteetzi: Pamini, aritaki
    notyaantaki etyaawoni ikamanta-kotemi, Riitaki owetsikaan-temini jempe pikinapaaki.'
  ekk-PKP: 'Tema on see, kellest pühakirjas on kirjutatud: „Ma saadan oma käskjala
    sinu eel. Ta valmistab sulle teed.“'
  mpx-mpx: 'He Diyon bana te palopita etega i lelelian, Yehoba i ba: No elopapatuna
    na patuna houwan awomwa, iya kamwasa ni lovivina-an kaiwem.'
  wbp-wbp: 'Yimi Jaanu-kurlu ngulajulpa ngunaja Payipulurla, nyampunya-ka wangka:
    ‘Kaatu karla kuja wangkami watiki yirdiki Mijayaku, “Ngaju kapurna nyuntulurla
    kamparru yilyamirra ngaju-nyangu yimi-kirli yalumpu-kurra nguru-kurra. Yinyarla
    kapungku nyanungurlu yirdiyi nyuntuku ngurrju-mani yaninjarniki.” ’'
  luo-luo: Ma e jal mane ondik kuome niya, “ ‘Abiro oro jaotena mondo otel e nyimi,
    obiro losoni yori kapok ibiro.’
  nhe-NT: 'Ipan Itlajtol Toteco camati tlen Juan campa ijcuilijtoc: ‘Xiquita, nijtitlanis
    notlayolmelajca ma mitzyacanas. Yajaya quicualtlalis ininyolo tlacame para ma
    mitzselise.’'
  aii-aii: '”ܐܵܗܵܐ ܝܠܹܗ ܗ̇ܘ ܕܦܝܼܫܵܐ ܝܠܹܗ ܟܬܝܼܒ݂ܵܐ ܒܘܼܬ ܕܝܼܹܗ: ܗܵܐ ܫܲܕܘܼܪܹܐ ܝܘܸܢ ܐܝܼܙܓܲܕܝܼ
    ܡ̣ܢ ܩܲܕܡ ܕܝܼܘܼܟ݂، ܕܗܲܕܸܪ ܐܘܼܪܚܘܼܟ݂ ܩܲܕܡܘܼܟ݂.'
  esk-NT: Uvvauna aglausimaruaq John-kun, ‘Ataŋii, tuyuġigisigiga uqqiraqtiga sivupni.
    Itqanaiyaġisigaa apqutiksran sivunnapni.’
  msb-msb: kay siya an katumanan san nasurat sa Banal Na Kasuratan, ‘Kitaa, may suruguon
    ako na mapauna sa imo. Siya an magapreparar san imo aagihan.’
  cpa-NT: 'Juan báh³ ca¹hia¹dsa quianh¹³ jǿg³ la², jǿg³ rø²juúh² si², hi² ca¹tsáih¹
    Diú¹³ jong¹²dsa: Tsë́³jni tsih² høh³ quian¹jni ni³jiá¹ cónh¹ jín³ hning², dsa²
    jmo¹ ju²jŋia¹³ juu¹² ja³ŋǿh³hning, rø²juúh² si².'
  dso-dso: କାଇକେ ବଇଲେ ଏ ଜଅନର୍‌ ବିସଇ ସାସ୍‌ତରେ ଲେକାଅଇଲା ଆଚେ । ପର୍‌ମେସର୍‌ କଇଲା, “ତମର୍‌
    ପାଇ ବାଟ୍‌ ତିଆର୍‌ କର୍‌ବାକେ ମୁଇ ପର୍‌ତୁମ୍‌ ମର୍‌ ଦୁତ୍‌କେ ପାଟାଇବି ।”
  meu-meu: Ia bunai herevana e torelaia, eto, A itaia, lau ese egu gwaukau tauna Oi
    vairamu ai name siaia, Emu dala ilailaina.
  yva-NT: 'Yohanes umaso pamo Ayao Amisye mo aurairive no wusyinoe. Amisye po aura
    to pare: ‘Sopamo vatano Syo atutire pi so. Syo atutir puisy manasyimbe Sya Mesias
    winai indamu po unanuije ratayao Nai.’'
  dgc-dgc: Da ti Juan i nihulaa to kasulatan, to pégkagi na, a ‘Tandaan moy. Siya
    i pinakangbégi ko. Pégdetulén ko siya diko, monda paghandaén na du tolay ta demtan
    mo.’
  zpm-NT: 'Me ga raquiet lo Xtiidz Dios zaatne znu rnee: Sxeḻ naa tib zha ne tednerga
    lo luu, zha co gzhixcuaa nëz ne ted luu.'
  hix-NT: Noro hoko rma, onà wyaro nkehe, àmenhosahonhàrà. Ranoto mosonà, kehe, Khoryenkomo.
    Oywaho ànyakyaha. Osonyhoryetxoko, Kohkomo yomoknàr hona, kehe hampànà, toto komo
    wya, kehe, Khoryenkomo. Àro wyaro rma nkehe, àmenhosahonhàrà, Xowaw hoko, kekon
    hatà, Txesusu.
  sim-sim: Mberem ushirik? Jekamba Avui Wasilakahik mashi las karem li kayeri sir,
    �Misi, avak ma lar a halashinak masmas or ihi nombo mihin hundujekwa ria.� Karem
    li kayehendari ma oto Jon oria.
  npi-ULB: उनी तिनै हुन् जसको बारेमा यस्तो लेखिएको छ, ‘हेर, म तिमीहरूको अगि-अगि मेरा
    समाचारवाहकलाई पठाउँदै छु, जसले म आउनुभन्दा अगाडि तिमीहरूका निम्ति बाटो तयार पार्नेछन्
    ।’
  cgc-cgc: tak kanen manugsugid ya na pasambit ta Dyos naan ta iya na sinulat na pulong
    na kanen gambal, ‘Ipadala ko una ki kaon ake na manugsugid aged ipriparar din
    agian ta imo na pag-abot.’”
  tim-tim: Yâkgât âmâ ulikŋân Anutuŋe den hin dâep are tatâp, “Nune hoŋ bawane huŋgun
    aŋdere laune lokom gâŋgât ulikŋân akgiŋmâ dâp heŋgemgo giŋbiap.” den are amâ bunŋe
    akto Yohane miawagep.
  yor-yor: 'Èyí ni ẹni tí a ti kọ̀wé rẹ̀ pé: “ ‘Èmi yóò rán ìránṣẹ́ mi síwájú rẹ,
    ẹni tí yóò tún ọ̀nà rẹ ṣe níwájú rẹ.’'
  wos-wos: 'Jonka du nak Godna nyingambu angi dé hayi: Mé xé, ané wuna hundi hura
    yikwa du dé. Déré watawuni, dé ména makambu yindéte. Dé tale ye ména yambu hurutandé.
    Nani wun hundi xéta nani xékélaki. Jon dé Godna hundi hura yita tale yambu hurukwa
    du dé.'
  emp-NTPO: 'Idjid̶ebemada Ãcõrẽ Bed̶ead̶e nãwã b̶ʌ́ b̶ʌa: Bed̶ea jarabarida mʌ̃a
    bʌ na diabueya bʌ o jarimãrẽã.'
  eng-F35: 'For this is he of whom it is written: ‘Behold, I send my messenger before
    your face, who will prepare your way ahead of you.’'
  ind-ind: 'Karena dialah yang dimaksudkan dalam tulisan Kitab Suci yang berkata,
    ‘Perhatikanlah: Aku akan menyuruh utusan-Ku lebih dulu untuk menyiapkan jalan
    sebelum Aku mengutus Engkau.’'
  pes-OPCB: 'یحیی همان کسی است که در کتب مقدّس درباره‌اش نوشته شده: ”من پیام‌آور خود
    را پیشاپیش تو می‌فرستم، و او راه را پیش رویت آماده خواهد ساخت.“'
  mpt-mpt: Sinanggwano Gode Yon ele ni dab ni weng sango e buk temo baanea Wentine!
    Ne dowan weng omkeimalin naka ele dabaia sin monea ne wengo omkeimanea keb deibo
    klaubkenabeta kobole abuk mo temebta nakaia unangai keb wengo wentine genebio
    kesoa
  bla-bla: Annŏk sĭnau', sat'sit, nitse'tomotokŭttau nito'tokatatsĭsau kostoksĭs',
    ki ake'tomsokapapĭstutsimaie koksoku'i.
  ssx-ssx: Koto some Dionita꞉ mo hande Baibolona꞉ wape pa꞉la꞉ pina꞉ Koda꞉ma꞉ alota꞉
    Ya pi lawalo pula꞉ hali amba꞉la mo naka꞉ pota꞉ tiki tiki yawaena꞉e tapaalueke
    leeke pita꞉ kota꞉ ipikina꞉ leekeme.
  mkl-mkl: Zɑ̃ɑi kukɔi idei Ilɑɑɔ̃ wɑ fɑ̃ɑ tenɡi bii í ni, Ilɑɑɔ̃ í ni, wee ǹ bɛ
    woo sisi idem wɑ si wɑjuɛ iyi ɑ́ teeseɛ kpɑ̃ɑɛ.
  gaq-gaq: ମେଁନ୍‌ସା ଡାଗ୍ଲା ଏନ୍‌ ଜହନ୍ ବିସୟ୍‌ରେ ସାସ୍ତର୍‌ନ୍ନିଆ ଗୁଆର୍‍ ବଆର୍‌କେ ଇସ୍‌ପର୍
    ବାସଙ୍ଗ୍‌କେ, ପେ ନ୍‌ସା ଗାଲି ଆରେନ୍‍ସା ନେଙ୍ଗ୍ ସେନୁଗ୍‍ ନେଙ୍ଗ୍‌ନେ ଦୁତ୍‍କେ ମ୍ବେଏ ।
  gof-RNT: “Ne ogiya ne sinthan giigisiya ta kiitanchchuwa neeppe sinthe kiittana”
    geetettidi xaafettiday iyassa.
  unx-unx: ଚିୟାଃଚି ଯୋହାନ୍‌ଆଃ ନାଗେନ୍ତେ ଧାରାମ୍‌ପୁଥିରେ ନେଆଁଁ ଅଲାକାନା, ‘ପାର୍‌ମେଶ୍ୱାର୍‌
    କାଜିକେଦାଏ, ଆଲେ ଆମାଃଏତେ ସିଦାରେ ଆଲେୟାଃ ଦୁଁତ୍‌କେଲେ କୁଲିତାନା ଇନିଃ ଆମାଃ ନାଗେନ୍ତେ ପାହିଲାରେ
    ହରା ବାଇୟାଏ ।’
  gah-gah: 'Monó gotolaú Ómasímo li gakó makó láa liki gizinamóma neve: Gililo. Neza
    nene gakó lole ale ve makó amiselekugo áisi voko ale goí oko kigikagú hoza aleko
    gapo velegetanogo ive. Ámina gakó nene Zonitoka voko alimó neve.'
