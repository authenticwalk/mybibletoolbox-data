  hin-CV: 'यह वह हैं जिनके विषय में लिखा गया है: “ ‘मैं अपना दूत तुम्हारे आगे भेज
    रहा हूं, जो तुम्हारे आगे-आगे जाकर तुम्हारे लिए मार्ग तैयार करेगा.’'
  eng-OURB: For this is he, of whom it is written, ‘Behold, I send my messenger before
