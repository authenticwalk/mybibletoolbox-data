  bco-bco: Godeya꞉lo꞉ to sa꞉sa꞉lo꞉ a꞉namio꞉, kalu we ko꞉lo꞉ da꞉feakiyo꞉ a꞉la꞉sa꞉sa꞉lo꞉,
