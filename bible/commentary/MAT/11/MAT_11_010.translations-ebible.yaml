    nṯwa/a/ mo be.'
  tvt-tvt: 'Juungtemte Joon ah Rangteele ni raangthiinta wah ah: ‘Rangte ih liita,
    Nga kongphaak huite sen raangtaan ih lam ban laang suh sen ngah nah daapkaat hang.’'
  bgt-bgt: A Jon iaani, a God ke kidi titionoa kori Rioriso ke Tabu vaghagna iaani,
    ‘Kenughua inau kuda kidi vetula nagho atua itamua nigua na mane titiono. Imanea
    keda kidi vajinoa na hangana vanigho.’
  mvn-mvn: Iuna nonova iginuma tauna wayahina deina, ‘Apaina yau tau mataeda avi‑tunei,
