  mam-NT: 'Tzin tkba''n tyol Dios cyjulu: “E tkba Dios te Tcwal: ‘Cxe''l nsma''na
    nsanjela nejl twitza, tu''ntzen binne cyten xjal oj tpona twitz tx''otx'',’ tz̈i
