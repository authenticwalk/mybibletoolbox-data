  juy-juy: ଜନନ୍‌ ଆ ବର୍ନେ ଏନ୍ନେଲେ ଆଇଡିଡ୍‌, ଇସ୍ୱରନ୍‌ ବର୍ରନେ ‘ଞେନ୍‌ ପାଙ୍‌ଲଙ୍‌ବର୍‌ମର୍‌ଞେନ୍‌
