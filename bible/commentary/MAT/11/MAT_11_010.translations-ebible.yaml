  bdv-bdv: ଜୁୟ୍‌ ଜହନାର୍‌ କଃତା ସାସ୍ତରେ ଲେକାଆଚେ, ‘ଇସ୍ୱର୍‌ କୟ୍‌ଲା, ମୁଁୟ୍‌ ମର୍‌ କବୁର୍‌
