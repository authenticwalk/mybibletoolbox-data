  kxv-kxv: ଇଚିହିଁ ଏ଼ ଜହନତି କାତା ରା଼ସ୍‌କି ଆ଼ହାମାନେ, ମାହାପୂରୁ ଏଲେଇଞ୍ଜି ମାନେସି, ନା଼ ତାକି
