    ஸ்மயக் பரிஷ்கரிஷ்யதி|| ஏதத்³வசநம்ʼ யமதி⁴ லிகி²தமாஸ்தே ஸோ(அ)யம்ʼ யோஹந்|
  cof-NT: Matu mate Diosi yachi pilabi Juanca panue tinue yaca ereno joyoeque. Diosi
    yachi fiquica paminca Crístochi caquele ereno joyoe tinue yape yachi tenchi jera
    se suwanasa.
  srm-NT: Biga Johanisi wë da di sëmbë di dee fesiten tjabukama u Gadu bi sikifi soni
    fëën, taa Gadu o manda wan sëmbë ko faa seeka pasi da di Heepima di o ko.
  qvs-NT: 'Ñawpa tiempu Tata Dioska killkadunpi Juanpa rimarkan: “Ñukaka suk alli
    yachachikukta kachasha tukuy runakunata willanankunapa kachamushkayni runata allita
    chaskinankunapa.”'
  zca-NT: 'porke kwent che''n Juan re'' nize''t ley che''n Dios, plo nzobni'': Biwi'',
    antis di yi''dal, galo laka tu xa'' xëla par kuxkwa'' nez dedal.'
  cbc-NT: 'Cʉ̃ niñami Dios yaye quetibʉjʉrica tutipʉ na cawoatujʉ̃goyecʉtacʉ majũ.
    Atore bairo ti tutipʉ ĩ quetibʉjʉyayupi Dios, cʉ̃ macʉ̃rẽ, Juan cʉ̃ cabaipeere:
    ‘Mʉ, yʉ cajopaʉ, ti yepapʉ mʉ cabuiaparo jʉ̃goye, apeire cʉ̃ yʉ qũẽnoroti jojʉ̃gogʉ.
    Camasã mʉ yaye quetire na tʉ̃goʉsaáto ĩ, apeire yʉ qũẽnoroti jojʉ̃gogʉ,’ ĩ quetibʉjʉyayupi
    Dios Juan cʉ̃ cabaipeere.'
  qxo-NT: 'Juanpämi Tayta Diospa palabran gellgaranganchö nican: ‘Salvacog manarä
    willacuptinmi juctarä cachashä willacuynïta willacunanpä. Pay willacunganta chasquicurmi
    runacuna jutsa ruraynincunata jagirir salvacogta shuyacur alistacuyanga’ nir.'
  mox-mox: Ioni nana weaqina lova Yaubada ena vona Buki Nugwenugweina ʼinaya baʼe
    ʼidewani simanea vonaya, ‘Baʼe egu tovaletuyana ena vetunea natauya ta eu ʼeda
    naqadalia.’”
  kew-kew: 'Go aa madaare Gote-na buk madaa agaa gupa ia: Gote-me lalo: Pagalepa.
    Neme nina agaa lape aa aba epenatoa. Go aamere nimina pu robaa konena pora maredepo
    yaato tea.'
  dww-dww: Tauna vutuna girugiruminama porane girugiruminama umanama ya riuna, ‘Taugu
    yau taunoyama yà riupore doke da am kedama e sepana, be muriḡa tam.’
  nif-nif: Endɨ Anutulok gɨñgɨt ee ama, wɨn enda wakan manda ñɨndɨñ youp bimbin patak,
    ‘Nandɨlañ, nak gɨñgɨt ee amana no nɨ-mulambi, telak dama tɨ-gambi, telak tɨ-dɨndɨme
    kena tɨ-gamekak.’ Wɨn Yoanela manda wɨndɨñ youp bimbin patak.
  twi-ASANTE: Na saa Yohane yi na Atwerɛsɛm no ka fa ne ho sɛ, “ ‘Mɛsoma me ɔbɔfoɔ
    adi wʼanim ɛkan. Ɔno na ɔbɛsiesie ɛkwan ama wo.’
  aoj-aoj: Aman anamba eaꞌ maꞌuna anen atona siꞌi basef fagape Baibeli naꞌiasa God
    fowaꞌ naꞌipa Jisas nagaꞌi, ‘Pemeꞌ, anaf aeꞌ esapaꞌ anona aman nogawalipasa basef
    aeꞌafii niliꞌ nofeꞌma inaꞌ. Eaꞌ nondondomba ufiaꞌw ineꞌikwi.’
  cbv-cbv: 'Juan ã jwíih naóh waáwát pínahdih jon jã́tih Dios naáwátdih naóh yapani
    nin pah ãt niíj naóh daacáp tajĩ: ‘Ã wʉ̃ʉ́hdih Dios nin pah ã niijíp be: “Ma jã́tih
    wã naáwátdih naóh waóhni pínahdih wã wahbipna caá, meémboó ma naáwáchah joinít,
    cã́acwã ĩ jepahat pínah niijná”, Dios ã niijíp be’, ãt niíj daacáp tajĩ.'
  taw-taw: Bɨ anɨb anop Jon, bɨlel buk Baybol ayaŋ ñu kɨl tɨkɨl agɨlak, God ne Ñɨne
    nop agup, Nɨgan, bɨ takaw dad ameb yad ak agyoken, ned amɨl kanɨb pɨdɨl kod yek,
    kɨdek nep agen amnɨgaban agup agɨl tɨkɨlak agak.
  jic-NT: Dios Popel tjevele Juan po'ó pajal püna. Dios tjevele Juan jupj jomozo.
    Tjevele ca jas majamas jupj, ne ca 'ücj la mijis napj ca ncuwis mpes. Tjevele
    Juan ca mveles napj mpes, mpes la p'a ca nus nucucj napj tjacuwis na. Nin tjevele
    Dios Juan mpes.
  zap-NT: 'Laa men nga rakzëët lo xgyiich Dëdyuzh ledne re: Noo yxaal te mén ne saner
    lo de chen ylaxnëz men xnëz de.'
  wer-wer: Pöt omën pöpëënök ngönëntak epël retëng ëa. ‘Kat wi. Ne omën nem ngönte
    waup wes mëën wet rapnaat. Puuk nim kanö ningësëpnaat.’
  ipi-ipi: '@see-verse:MAT.011.009'
  qul-NT: 'Juanmanta Escriturapi cay jinata nin: ‘Noka willajniyta ñaupakeyquita cachamuni,
    runacunapaj sonkonta waquichipunasunquipaj ñanta jina.’'
  ter-NT: 'Vo''oku enepone neíxoponone, hara koe yuho Itukó''oviti emó''uke vo''ókuke:
    “Mbahukoâtimo timúneke ne koyuhó''inonuti emó''um maka míhe''akinapine yoxéne
    itíki índukexeopike xapákuke xâne” kôe.'
  bmr-NT: 'Diibo Juaditɨ Caatɨnɨhaame jillɨ onoobo: Uujoho tajɨɨbogomɨnaafico tahɨmegavɨ
    galluuhi, dihɨmega jɨɨhaico iimibachuqui.'
  fuf-fuf: 'Ko oo ɗoo woni mo fii mun windii on, wonde: ‹Awa, miɗo imminde nulaaɗo
    an on yeeso maa, fii ko fertano-maa laawol maa ngol.›'
  bhl-bhl: 'Kunum be so, Mesaya so, aso biim dim e Sunbin-Got em bontem dim bakamin
    kunum mak Sunbin-Got em weng kale bokoko, fut tem bolomele: ‘Ne dabalakamin kunum
    mak emisik dabalalii, e uneko, kom ibik tolomin em deiw kileleko, memen kelewboke
    te.’, angse kale.'
  ons-ons: Yohane eŋe weku eŋane Anutu wane papiaŋo iwa yale ramaike, ‘Iwa eŋe naŋane
    siron rara ŋei, Anutuŋo ramaike, na baŋ eŋe talekawe, oŋo lewine alakangi paki,
    geŋane numa lalageake.’
  con-NTPO: 'Tisene tsu Chiga Aya''fa su: Que canjan. Quema o''tie gi ñama afa''suma
    manda moeña. Tiseja o''tie tsu jaya que ji''je''choma ñoñañe.'
  ghs-ghs: Dzohanehoke Ohongaho noota erake qeetemi oorai, Nookare, Qaru khata nameke
    anai Kiristu niiho bosata dzoobiremi tuumaqi tete niihoke ao roibetakoiqi hiiretanita
    abi oi ooni.
  peg-peg: ଇନାବିସ୍ରେ ଇଦାଂ ଲେକା ମାନାତ୍‌, ହୁଡ଼ାଟ୍‌ ଆପେଂ ଦୁତ୍‌ତିଂ ମି ତାକେ ପକ୍‌ତା ନାପା,
    ହେୱାନ୍‌ ମି କାଜିଂ ମେହାଜ଼ି ରଚ୍‌ଚି ହିଦ୍‌ନାନ୍‌ ଇୱାନ୍‌ ହେ ମାନାୟ୍‌ ।
  txu-NT: 'Amrẽbê: ne Metĩndjwỳnh imã ''ã ajarẽ. Djuão''ã imã ajarẽ. Nãm imã, “Ota
    ba akukãm ajã ujarẽnh djwỳnh''õ jano kute akukãm me akre nhym me kute mar ne akutêp
    kute axwemã irern katàt amijo bamã. Kute mrãmri ne me kute me bẽnjadjwỳr rũnh
    kutêp katàt ''ã pry jadjwỳrja pyràk.” Nãm ã Metĩndjwỳnh Djuão''ã imã ane. Amrẽbê:
    me bakukãmãre ar bari. Nhym me arỳm kabẽn man ''ã pi''ôk no''ôk ne. Ne kam me
    aben djô''ã arẽnho mõ:n arẽnho mõr tãmtã arỳm ''ỳr o bôx. Tũ:mràm me bakamingrãnyrekam
    Djuão arỳm kato. Katon arỳm abatành ne. Abatành ne arỳm ijã memã ujarẽnh ar ba.
    Me kute amrẽbê Metĩndjwỳnh kabẽn''ã pi''ôk no''ôk kôt ne Djuão ijã ujarẽnh ar
    ba. Ikukãm meo mexo ba.'
  eng-WEBU: For this is he, of whom it is written, ‘Behold, I send my messenger before
    your face, who will prepare your way before you.’
  gnw-NT: 'Tumpa iñee uyecuatía oĩ jese cuarãi: ‘Mase’ —jei Tumpa—, ‘che amondota
    chiñee güɨraata vae nderenonde, uyapɨcatu vaerã nderaperã.’ Jucuarãi uyecuatía
    oĩ —jei—.'
  mux-mux: 'Yunu-ni Pulu Yili-ni ui “Liipu mundumbu.” nirim yilinga kupulanumele tepa
    mimi tímu kanili. Yi kanilindu Pulu Yili-nga bukna sukundu molemú ung te i-sipa
    mele: ‘⸤Pulu Yili-ni yunga Málalendu nimba mele:⸥ “Piliai. Nanga ung te ninjimba
    yili na-ni nu puni kupulanum-na yu kumbi-lepu liipu mundukur. Yunu-ni nunga kupulanumele
    akisinjimba.” nirim.’ ung kanili bukna molemú.'
  maj-NT: 'Jua tínchja̱ni̱jmíyaha ni xi tjít''a xu̱ju̱n éhe̱n Nti̱a̱ná: Títs''inkjíá
    nda̱ chji̱ne̱''énna̱ tu̱ xi ngju̱a̱i̱ títjuhun ri. K''u̱énda títjun ni̱yáhi̱.'
  bkq-NT: 'Warâ iwenibyem awyly Deus itaumbyry awo wâgâ: “Anra unâry egatuim. Waunroenlâ
    ise merâ kâingonodyly, kurâ domodo nhonse Messias saintodâ” kewândy Deus. Kurâ
    domodo yaintodâ nhoniem kehobyry mâkâ João.'
  kue-kue: Jon suwara pre God pepamo mina ka yegl beglko pangwa. God dungwa, “‘Na
    kakepna yomba di endimbo ene okuna yei tendre, konbaunan si akedu ende tenambuka.’
  cot-NT: 'Iriotaque itioncacojiqueca coramani iquenquetsatacaaquerigueti Aapani Irioshi
    Irijanite, icanqueri: ‘Ari nontigarancaqueri iriquetica oananquitsineca, intsavetacotempi.
    Irio camantajiaquerineca igonorojia queroca pinquenanaqueni irinetsanatashitantajiavaquempica.’'
  bnp-bnp: Hosi ni vakalongo muga vona na hinere, i ta maea, ‘Ga rudua a vinuru nau
    ge muga vomu, ge pelekadoa a dalamu.’
  apn-NT: 'Tĩrtũm kapẽr ã kagà htũm kot Juãw kukamã tanhmã harẽnh to nẽ harẽnh kot:
    Kot paj Ixkra hkukamã ma mẽ hwỳr harẽnh xwỳnhja mẽ nhũm ma ri kutêp mẽ kãm harẽnh
    o pa. Mẽ kot mar nẽ kutêp tãm amnhĩ nhĩpêx o pa kaxyw. —Anhỹr o Tĩrtũm Juãw Paxis
    kukamã harẽ nhũm prem hã kagà. Tã nhũm ixkukamã mẽ awỳr kumẽ.'
  ctp-NT: 'Nde ndiya chaꞌ nu ngwaꞌan ayman kula sꞌni chaꞌ ꞌin tñan nu kuꞌni Xuwa:
    Kuloǔn tñan ꞌin ska msu ꞌñaǎn chaꞌ tsaa yu nde loo la ꞌiin, chaꞌ slaa yu tuwiin
    seꞌen tsaa, ndukwin Ndiose ꞌin Krixtu.'
  bre-BRG: 'Rak eñ eo an hini ma''z eo skrivet diwar e benn: Setu, e kasan va c''hannad
    dirak da zremm, hag a ficho an hent a-raok dit.'
  opm-opm: Ama han orhe boknong mar ma brak matpa meng oh rih Got oh Krais ohnong
    meng tit potporhan mamaru mat brak matpamur. Kaput nohe meng pot pison han tit
    ohri darhetipramur. Darhetporhan oh gwe mandap namanhem namamen matipramur potporhan
    brak matpamur. Ma brak matpa meng oh Jon orhe boknong tarpatir ohoh ihan orhe
    gon propet hat patmur.
  bvr-bvr: Jon an-nardiya mu-jurra a-ngurrjinga minypa Wangarr a-wena, a-yinanga,
    ‘Minyja na, an-ngaypa an-mujaruk mu-ngoyurra ngu-jerrma barra nggula nipa barra
    nawanawa a-ni nggula jarlakarr.’
  wal-wal: Aissi giikko, Xoossaa maxaafan, ‘Xoossai, “Be7a, ta kiittiyoogaa taani
    neeppe sinttau yeddana. I neeyyo ogiyaa kessana” yaagees’ geetettidi Yohaannisabai
    xaafettiis.
  zad-NT: 'Ḻa'' c̱he beenin cho''e Cho''a Xtill'' Chioza'' dill'' daa nan: Wseḻaa
    beena'' kwialo lawo''na'', na'' c̱hix̱ji''e xtilloona'' kwenc̱he soa beṉ'' wzenaggake''
    c̱ho'' kat'' illino''.'
  aso-aso: 'Idoꞌ aꞌmine vemuꞌ nene monoꞌ godolouꞌ Oꞌmosoꞌmo do luꞌ izelive lo imiselelesa
    live lo-emo lineꞌ gamazi ma tiꞌ li gizi nizaniꞌ ma neive: Gelezo. Naza neze gamazi
    lo-ngeme ngemeꞌ ilive ma imiselekuvo aza do gomuꞌ molo akaka vele-gedeleseive.
    Aꞌmine gamazi nene aꞌmine ve Zohaneꞌnimuꞌ nene gizaniꞌ ve.'
  uli-uli: 'Johannes mele babior we ye santus ye kapta kofal we ye sor bo: ‘Deus ye
    sor bo, ibele fangloh re hagloy le yai be hamoloh mo imoam bo bela hafle mala
    yalepam.’'
  nin-NT: Yohana yo su undurr uwama wa nggo a charr da na angbamvu ka di, Abachi da
    di, “ ‘Ingga ta tu unitu amungga wa, du ma kuchi ku bu na anko wa ssubi ku ùwà.’
  tgk-tgk: 'Яҳё ҳамон як одам, ки Худо дар борааш дар навиштаҷот гуфта буд: „Ана,
    Ман пешопеши Ту як одамамро мефиристам, то ба омаданат роҳ тайёр кунад“.'
  acu-NT: 'Juankun pachis yaanchuik Yuse chichame etserin aarmia nuka nuwaitai: ‘Nintimrataram.
    Yus Mesíasan chicharak: Ame weatsmining jintimin iwiarati tusan, wína akupamurun
    eemkan akupajai timiayi.’ Tu aarmawaitai.'
  cak-WNT: 'Ruma can ya c''a riya'' ri'' ri tako''n ri natan ca chupan ri ruch''abel
    ri Dios ri tz''ibatal ca, tek ri Dios xubij: Xtintek c''a ri nutako''n ri ninabeyej
    chawech, riche (rixin) chi nuchojmirisaj apo ri abey. Quec''ari'' nubij ri tz''ibatajnek
    ca.'
  ebk-ebk: Tay hi Juan nan naifiakia as nan Kalen Apo Dios ay kanana un, ‘Wacha nan
    ifiaorku ay mangon-ona mu he-a ay mangesakiana as nan ayum.’
  spa-PDDPT: 'Éste es aquél de quien está escrito: Ciertamente Yo envío a mi mensajero
    delante de Ti Quien preparará tu camino.'
  ruf-ruf: Ayuno iyo yuyo iwamwandike mne Ghamaandiko Mahenzeluka. ‘Nitsomtuma msenga
    wangu akulongolele, katsokwandalila inzila yako.’
  gun-gun: 'Mba''eta hekorã re ae ipara oiny: “Nerenonderã xee amondouka ''rã peteĩ
    xerembiguai, nderaperã oguereko katu aguã.”'
  agu-BL: 'na yi jun Wa''na''tz, ya''stzun yi jun yi at tulbil chi tz''iba''nt cyen:
    ‘Bajx tzinchake'' nin inchakum tzawutz, tan nicy''se''n cyajtza''kl e'' wunak
    tan ac''ulche''n.’'
  isn-isn: Uyu yuyo nailindiwe, Goza, kumulagiilya umumboi wane kuntongeela auso wako,
    uyu nukunonelya inzila pantongeela ako.
  eng-PEV: You see, a long time ago, God got one of his men to write about somebody
    that will get everything ready. God’s man wrote about John the Baptiser. We can
    read it in God’s book. This is what it says, ‘God will send a man to get everything
    ready for God’s special person. That man will talk about God’s special person,
    and he will make a way for people to listen to him.’”
  ilo-ULB: Isuna ti dakdakamaten ti naisurat idi, 'Kitaem, ibaonko ti mensaherok iti
    sangoananam a mangisagananto iti dalanmo sakbay a mapanka.'
  pir-NT: 'Panopʉ Cohãcjʉ̃ yere tiquina ojoari pũpʉ Ñure ohõ saha ni yahuahye: Mari
    Pacʉ tiquiro macʉnore ohõ saha niahye: “Mʉhʉ pano mʉhʉre yahuyuatiquirore ohogʉ
    niaja”, niahye, ni ojoahye panopʉre Ñure.'
  anv-NT: Ɛ́lé Jɔn yina ne ábɔ́ ásamé gétú jií nnó Ɛsɔwɔ aké, ‘Wuúgé, ntɔme
    nyɛ́ muú dentɔɔ́ wa ayi abɔ́ nyɛ́ mbɛ ne wɔ manchwɔ kwyɛ́ meti wyɛ’.”
  sab-NT: 'Chube gerua degaba unsuialin gerule Chube be Juan-Bautista kage cha ngeru,
    chada e gerule: “Chube gerudu: ‘Cha be kwian gdaite cha gerua ba giti dbanga kage
    ba ngeru, kwian geru dbanga e be kwian na ta gbe biale ulita ba ngwange.’ ” Chube
    gerua degaba unsuialin gerule ene Juan-Bautista giti.'
  tmd-tmd: Jon nugwo rɨbyöx nugwön, maduar ör God nuŋ Ha nuŋwa nugwo mönö yadöŋ mönö
    aku, God Mönö mag bö kai kɨtön yadmä, ‘Mönö yadɨb nöbö na aku, yad abmön höd duön,
    nöbö mö piaku yad nöl ri abaŋ, mai naŋ keir dinaŋö,’ rön kai kɨtmä.
  acr-NNT: 'Ma jewaꞌ kubꞌiꞌij Ruchꞌaꞌtem ri Dios puwi ri Juan: Riꞌin kannabꞌesaj bꞌi
    ri waj chak chawach Riꞌat chaꞌ kuyijbꞌaꞌ ri bꞌe chwach pan rawoponibꞌal kachaꞌ.'
  kpg-kpg: 'Idimaa John lago mee dela e helekai ai di Beebaa Dabu boloo: ‘God gu helekai
    bolo Au ga hagau dagu dangada kae hegau i oo mua, e hagatogomaalia doo ala.’'
  taj-taj: चुनोन यूहन्‍नाला बारेरी परमेश्‍वरला बचनरी चुह्रङ् भिसी भ्रिबा मुला, ‘च्‍यागो,
    ङाइ ङाला समाचार भोर्बा म्‍हिदा एला ङाच्‍छा ङाच्‍छा पुइला। थेसे एला लागिरी ग्‍याम
    स्‍होला।’
  avt-avt: 'Hɨrak mɨtɨk kerek nɨpaa tɨwei me God mɨtɨk kewisɨm matɨp hɨrak kaknen.
    Hɨm matɨp mar im: ‘Hi ariuwet mɨtɨk kai kakinɨn kaknen kaktɨp hɨm mai. Hɨrak kakɨmani
    han ke mɨt yapɨrwe te hɨr nanɨmtau hɨm mit.’'
  cbk-cbk: Si Juan amo ya aquel que ta habla el profeta na Sagrada Escritura de Dios,
    ‘Taqui ya el di mio mensajero con quien ta manda yo una pa que contigo para prepara
    el di tuyo camino donde tu ay pasa.’
  uig-ARA: 'چۈنكى مۇقەددەس يازمىلاردىكى: ــ «مانا، يۈز ئالدىڭغا ئەلچىمنى ئەۋەتىمەن؛
    ئۇ سېنىڭ ئالدىڭدا يولۇڭنى تەييارلايدۇ» ــ دەپ پۈتۈلگەن سۆز دەل ئۇنىڭ توغرىسىدا
    پۈتۈلگەندۇر.'
  tuf-tuf: 'Juan ojcor úchicrias uchta cuihsú báhjacro: Aját chihtá ehcúquiban bah
    ben cahmor ayro. Bah cahmor éyatan ibit óroyqueyra. Bah yehníc cahmor uw quin
    ur ay chac áyayqueyra. Eyta cuihsú bahjacro.'
  abx-abx: 'kay si Juan i nagtukoy si maka''anna'' si Kasuratan: Aniya'' paragsumat-ko
    nga padahulu-ko si ka''aw paghawan si pangngagihan-mo.'
  mco-NT: 'Je'' jada je jäy huɨdibɨ Dios nigapxy ma ñecy co Dios jadu''n ymɨnañ: Cham
    nguexyɨch ɨɨch nguexyöyp jayɨjp ma miich. Je'' yaj''oyɨ̈huɨp je jäy yjot yhuinma''ñ
    mɨɨd ɨɨch ycɨxpɨ, tɨm jadu''n nipaady nej jɨhuɨ̈y jäy tü''aa yaj''oyɨ̈y co rey
    ymiina''ñ.'
  kqf-kqf: “Gilugilumina wadubonemo tana taunana a gilumi watana gado, ‘Tagu kaka
    egu tauwainoyanoya yà gei giukamaḡe te tana kaka tam em eta ya yawasi.’”
  cpb-NT: 'Tema iriitake rosankenatakoitakeri pairani, riñaanatziri Pawa Itomi, ikantziri:
    Notomí, ari notyaantake etyaawone inkamantakotemi, Iri wetsikaantemine tsika pinkenapaake
    eeroka.'
  aon-aon: Umum anudok arman atun ba da anan profet nenyem baraen nyetem Iruhin ananik
    buk iri kwakri namudok, ‘Eik ko ta ishopokugu eikin arman um ta nukripep eikin
    baraen, aria anan ko nirikum nyak. Aria anan ta nugapeshumen nyakih yah.’
  hus-NT-2005: 'Na Juan jaꞌich xu tʼilnal enchéꞌ kʼal an Tʼokat Dhuslab: Neꞌech ku
    okxiy nu abatwálejil abal ti ki tʼojojontsi an ti bél.'
  mig-NT: 'Cha̱a yá''a kúu cha̱a yóso tú''un‑de nuu̱ tutú: Kuni so̱''o‑ró chi̱ tájí‑rí
    ndajá''a̱‑rí kuxnúú‑de jaa̱‑de. Te cha̱a‑ún sátu̱''a‑de ichi‑ro vásá jáa̱‑ro̱.
    Achí.'
  bps-bps: du Dyan ani i to gman Dwata di Tnaluan, manan, ‘Dekgu i saliggu muna di
    ge, du fatlagad i dalanam na fgadè i kakelam.’
  mbs-mbs: Sikandin se migtoladà tepad kanak, aw tinoman din se pakang seini tapay
    insolat kidoen te kagi te Timanem, ‘Na, doen otaw isogò ko megpetaga-taga te agpet
    ka den domateng, amon megpeketagad se kedita te otaw te pegdateng nikaw.’”
  tof-tof: Zon we pama, Godón Wialómórrón Bóktana noanbóka apónda, God ⌊Kerrisodó⌋
    ne poko bóktanórr wagó, “‘Turrkrru! Ka sab kólba bóktan ódód pam zirrapono marü
    singül kwata. Wa sab marünkü kwat wató ngagróte.’
  cme-NT: 'Ma nyɛgãaŋ Diiloŋ-nelma-na wuɔ: ‹Mi ka puɔr mi pɔpuɔrbiloŋo wuɔya ta ŋ
    yaaŋ-na ka cãa ŋ hũmelle‑i›, ba gbɛ̃ Nsãa yaa‑i.'
  sus-sus: A tan nan xa fe sɛbɛxi Kitaabui kui, ‹N fama n ma xɛɛra rasanbade i ya
    ra alako a xa kira yailan i bɛ.›
  pon-2006: Pwe Sohn iei ih me ntingdier duwe nan Pwuhk Sarawi, ‘Koht mahsanih, iet
    nei meninkeder; I pahn kadarowei mwohmw, pwe en kaunopada alomw kan.’
  dad-dad: 'Tamo anĩ, ĩ nigin Negur nẽ Itotoya bun eig ye itoton: “‘Aya neu arũ tamo
    sur afe di, ĩ ket uyu ilauf, im uyulil ogon naab dodok fouf.’'
  zab-NT: 'Juany Bautist laabɨy rzeet lo xquiits Dios rut rnii: Rxiaalda tuby bniety
    ni sanɨɨdy loo par gunzaacbɨ nez xtenu.'
  jae-jae: gebe ŋac tau tec teto biŋ kêpi eŋ gebe ‘Ôlic acgom, aê jasakiŋ ŋoc ŋacjaeŋ
    êmuŋ aôm naêmansaŋ nêm intêna, taŋ gêc aôm laŋômnêmŋa naŋ.’ Anôtônê biŋ tau tonaŋ.
  ksd-ksd: 'Ia go di ga tutumu ure dari: “Iau tulue kaugu tultul na lua tam, Na mal
    are kaum nga na lua tam.”'
  msm-NT: Su sikandin to diya suguonon no ognangonon to Diyus duon to Kasuyatan no
    pig-iling, ‘Meyduon suguonon ku no ogpaunahon ku ikow agun mahinaat din to mgo
    otow to pagtidow nu.’
  myk-myk: 'Bani lʼa ka Kilɛ Kafila wu ni wu shizhaa na na: ‹Li wii, nʼa na tudunmɔ
    we tun ma ɲahagbaa na wu ma koo li yàa yaha ma ɲaha na.›'
  sbe-sbe: 'Iya tamowaina ede wasana [peloweta Malakai] ye kulinonohaiyako buka tabuna
    unai: ‘Kabo yogu tautauwasa ya hetamali bena ye kedabagunaego. Iya kabo yom keda
    ye kabinonohai.’'
  mcr-mcr: “Bukä iuŋi, Goti Hanjuwä Iqueqä tuwaŋui tii ätä äqänänä. ‘Qätä wipiyä.
    Ämaqä Nyaqä kukŋuä ämapqä hŋque, Si hiŋuiqä kimetŋqä ändowatqänä. Sinyqä hänaqä
    näwinyä imäuetŋqänänyä,’ ätä äqänänä. Kukŋuä ii, ämaqä tätquenyqä ätqiyä.
  cux-NT: 'Chuū cánéé nguūⁿ yeⁿ''e Juan miiⁿ náⁿ libro yeⁿ''é Ndyuūs ndii cuááⁿ vmnaaⁿ:
    Cuin''diichí nī. ''Úú ní dicho''ó ''áámá saⁿ''ā chí caaⁿ''maⁿ sa nduudu cuaacu
    yeⁿ''é nanáaⁿ di. Saⁿ''ā miiⁿ ní nuūⁿ''nūⁿ cuaacú sa yúúní cáávā di.'
  tur-YTC: Çünkü, ‘İşte, senin yüzünün önünde habercimi gönderiyorum; o senin önünde
    yolunu hazırlayacaktır’ diye kendisi için yazılmış olan kişi budur.
  san-ITR: yataH, pashya svakIyadUtoyaM tvadagre preShyate mayA| sa gatvA tava panthAnaM
    smayak pariShkariShyati|| etadvachanaM yamadhi likhitamAste so.ayaM yohan|
  bel-N: 'Бо ён ёсьць той, пра якога напісана: “Вось, Я пасылаю анёла Майго перад
    абліччам Тваім, які пракладзе шлях Твой перад Табою”.'
  sch-sch: John chungroi rang hi kêng Pathien Lekhabu'n, ‘Pathien'n ki tîrlam no
    motona na lampui mo-ong rangin tîr ki tih,’ a lei ti hah ani.
  mic-MIQNT: Gjinisgam wesgumapnn aq teluep, ‘Ge' jigs'tui. Nigangima's ntagnutmewinum
    ugjit gisgaja'tun ta'n gi'l lietes.’ Ula tel wi'gas'g Gjinisgam ugtwi'gatignigtug.
  huu-NT: 'Malaquías mɨcorɨ naimɨena jaie cuega: Jusiñamui raite: “Ero, o uicodo cue
    rafuena llollena, damɨena oretaitɨcue, comɨnɨ comecɨaɨna marecɨnona duiñollena”
    cuega. Malaquías Juan Bautistana cuete.'
  jiv-NT: 'Yaunchu Yus-Papinium áarmaiti: “Winia akatramurun amii̱ni emka akupeajai
    ame jintimin iwiarat tusa.” Juaṉ nu akatramuiti.'
  otm-NT: 'Nguetho gue''a ra Xuua a mí hmam bʉ ja rám hman Oją maya''bʉ ''bʉ mí ''yɛ̨na:
    M''bɛt''o ga pɛhna n''da ran ''yohʉ ngue mam ''bɛhni da xih yʉ ją''i ngue da døp''e''e
    xʉn ho, bi ''yɛ̨n Oją, bi ''yɛ̨n''a ra Jesús.'
  dah-dah: 'Al goyen goke teŋbe Al Kuruŋyen asaŋde gahade katiŋ hi: ‘Mere basaŋ alne
    teŋ kermeke yeŋ wa meheŋ heŋ kuyeŋ. Meheŋ heŋ kuŋbe beleŋge sope irde gunyeŋ,’
    yitiŋ hi.'
  tnk-tnk: In iərmama sə Nəkukuə Ikinan raməɡkiari irə, nəpɨn rɨni mə, ‘Ətə ro, takərhi
    pen iərmama sə trəɡkiari tukwini səiou, in trukupwən ia niram mevən, məpərhi səim
    suatuk.’
  kpr-kpr: 'A God Afa, John nanda emboro rerebare dae sedo, numoá gategusira. God
    nunda Geka John dae sise, setiri gefusera amo, eviri: ‘Kote gi! Nanda aghi kato
    ava, giti dirigaono ya ninda emboro rerebururari, ni amboda yaresa,’ aminge gefuseri.'
  san-IAS: yataḥ, paśya svakīyadūtoyaṁ tvadagre preṣyate mayā| sa gatvā tava panthānaṁ
    smayak pariṣkariṣyati|| etadvacanaṁ yamadhi likhitamāste so'yaṁ yohan|
  nho-nho: 'I te aa, i teelaa ko John raa ni tarataraina iloto te Laupepa Tapu: ‘TeAtua
    e mee maa, Nau ma ki heuna atu taku pure raa ki hano imua aau, ki hakatonutonu mai
    hakaoti too ara.’'
  gym-NT: 'Juan ye mdenbtä tärä tä tikani krörö Ngöbö Kukweibtä. Ngöbökwe niebare:
    Tikwe ja kukwei ngwianka juandi iti ma känenkri. Niarakwe ni töi mikadi biare
    ma käne, ji ükateta biare ye kwrere, abko tä tikani kore Ngöbö Kukweibtä Juanbtä.'
  azg-NT: 'Juu jñꞌoonꞌ jon na jndui, itsininhanꞌ ntyja ꞌnaanꞌ juu Juanꞌñeen. Ndö vaa
    na itsohanꞌ: Majñön moso njan na vja jndyee jon na tonnonꞌ. Jñꞌoon na nninncyaa
    jon ntejndeihanꞌ nnꞌan na nnanꞌcjehan na nndyehan jñꞌoon na nninncyaꞌ vi na jndë
    tueꞌ quiiꞌ ntꞌanhin.'
  bhd-bhd: ई तैए यूहन्ना आए ज़ेसेरे बारे मां परमेशर पवित्रशास्त्रे मां ज़ोते, कि हेरा,
    ‘अवं अपने बिस्तार देनेबालो तीं अग्री भेज़ताईं, ज़ै तेरे लेइ बत तियार केरेलो।’”
  too-NT: 'Lā'' huā''mā'' a''cta''sana'' ixtacuīni'' Juan. Lā'' ixpālacata huā''mā''
    Juan tatzo''knī''t chuntza'' na ixtachihuīn Dios: Na''icmacā''n qui''a''cta''sana''
    a''ntī napū''lani''yāni'' para nacāxmāpī'' mintej.'
  ind-AYT: 'Sebab, dialah orang yang tentangnya telah tertulis: ‘Lihat! Aku mengirim
    utusan-Ku mendahului-Mu. Ia yang akan mempersiapkan jalan bagi-Mu di hadapan-Mu.’'
  cjo-NT: 'Ikenkithatakotzitakarini paerani Tajorentsi, ikantzitakinani: “Notyomi,
    notyaanteri iinja jewatemini ikenkithatakaapaakiri joriiyopaeni, ikanteri: ‘Pikenkithashireeyaanitya,
    okameethatzi pijeeki kameetha, paamayari Awinkatharite, kaakitaki’ ”. Rirotaki
    riraga Jowa kaawoshitakotziriri Tajorentsi rojankinatakotziteetakariri paerani.'
  nsn-nsn: Ge teono pe gero kulkula teilin no uelhire God pare, ‘Inggo u turung heir
    tenag tamatang keip uelhire i uoumuhia totomua tar uakalahara tenang lela.’
  san-DEV: यतः, पश्य स्वकीयदूतोयं त्वदग्रे प्रेष्यते मया। स गत्वा तव पन्थानं स्मयक्
    परिष्करिष्यति॥ एतद्वचनं यमधि लिखितमास्ते सोऽयं योहन्।
  tna-NT: 'Juan jepuiti Diusu sa quirica su uja derejiji yani: Quema quisa puji yama
    ebeitu mi hui su cristiano cuana pabasetatita mi epue su puji.'
  lid-lid: Eme sahou torowenei udu bolo buk ndrabun tiye i buku doh, ‘Jo kameh suni
    ndramak ari ewek bwena tam. Iy kameh atehe san tam.’
  wim-wim: '@see-verse:MAT.011.009'
  zga-M: Uyou ule imbombo nchamwe chandiekhiwe, 'Mulolage, nikhunsuha umunu vango,
    nikhusuha khulyumwe uvakhiva ikweta injila pamiho ghakho.
  yom-yom: 'Bila niandi mutu wowo minkanda milembo tubila ti : tala, mfidisidi mvualꞌama
    ku ntualꞌaku, niandi wela kukubikila nzila !'
  san-SIN: යතඃ, පශ්‍ය ස්වකීයදූතෝයං ත්වදග්‍රේ ප්‍රේෂ්‍යතේ මයා| ස ගත්වා තව පන්ථානං ස්මයක්
    පරිෂ්කරිෂ්‍යති|| ඒතද්වචනං යමධි ලිඛිතමාස්තේ සෝ(අ)යං යෝහන්|
  yut-yut: 'Uŋun amɨn dogɨn Piŋkop da papiakon gen yaŋ tosok: ‘Nandani, geno yaŋ teŋteŋosak
    do amɨn kɨnda yabekgo uŋun da mibɨltaŋ gamjak. Aŋek kositgo aŋnoman asak.’'
  grc-BYZ: οὗτος γάρ ἐστι περὶ οὗ γέγραπται· ἰδοὺ ἐγὼ ἀποστέλλω τὸν ἄγγελόν μου πρὸ
    προσώπου σου, ὃς κατασκευάσει τὴν ὁδόν σου ἔμπροσθέν σου.
  tbl-NT: yakà du du gónón e dohò yóm tehe hsulat Dwata ekni, yóm monen, ‘Wen hógówu
    tukô gna kóm mò eles hemgifat du yóm angat lanem.’
  cpc-NT: 'Iriitaki josankinatakoitaki pairani, jiñaanatziri Pawa Itomi, ikantziri:
    Notomí, ari notyaantaki ityaawoni inkinkithatakotimi, Iriitaki witsikaantimini
    tsika pinkinapaaki iiroka.'
  nhg-NT: 'Pues yaja ini nönca Xohuö de öque tlajcuelulpanca: “Xequejtacö, naja nectitlane
    notlatitlantle mixpa, ma quemejmelöhua moojfe mixpa”.'
  nya-nya: Uyu ndi amene malemba akunena za iye kuti, “Ine ndidzatuma mthenga wanga
    patsogolo panu amene adzakonza njira yanu.
  ngu-NT: 'In Juan yejhua on tenojnotzquetl yejhuan itechcopa in Yectlajcuilojli ijquin
    quijtohua: On yejhuan noachtotenojnotzcau nictitlanis moyecapan para yejhua mitzyectlalilis
    mojhui para tias ipan.'
  kup-kup: Met batam Godiz propet aban napuhö Zoan emat tohopanez ñetiv epat menahan
    hez, Hatevetei, nem ñetiv hahopanezap meeman pi garos ravat emat nim nonor ba
    oñ batohopan. Pot menah.
  jid-jid: Wawuyi wa ba nha nitumaa, 'tomba, misi tru u tonmu'a sihi ko shishi me,
    wa ani mla nkon wa u zu'a tie.'
  wmw-wmw: 'Basi, iye ndi munu asemiwe nkati ya Mandiko: ‘Onani, nímpereka ntume wangu
    mbere yako, akutengezera njira mbere yako.’'
  gmv-GGM: “Ne bana ogee neess gigisanade neppe sinthara kalethada ta ness kitana
    getetidi iza gish kasse xafetida uray izakko” gidees.
  ssg-ssg: Jon tel seilon Haeu kakaxi leili pepaun. Haeu kakane tel Natun i ukek,
    “‘Nga talo tel ahutiai kakaiak imat tetam ti apeseniai seilon ti sohotuam.’
  zpo-NT: 'Juan nak xaa nzaa Xkyech Dios kwent: Wii gu, xaal na tub mandad yilo ke
    lu, xaa zee dexkwaa naz ze lu. [Mal. 3:1]'
  poy-poy: Yohani ndo yumu yawamlembiti Mumalembu mananagala, ‘Mlungu kalonga, hanumtumi
    mjumbi gwangu hakakulonguleri na kukunyawira njira.’
  qwh-NT: 'Juanpaqmi Diospa palabran escribirëcan queno: ‘Puntequitam willacoqnïta
    cachashaq, nänita alistaq cuenta nunacunata willapänanpaq’ nir.'
  gaw-gaw: Nug am laa, Kayak Nug nuhignu a, propet laa nug Kayak oḏe awa, Kayak naip̱a
    yom daaṯe. Nai amuam inam. ‘Anṯe! Da hep̱i, dahil nai awa uḵa maṯiaknu danab laa
    nug na noom awa, nahip ib bap̱aidḵu.’
  nca-nca: Ŋu uni ŋuro naŋge sokomeko ŋuno ŋande nakayáŋaró, “‘Iŋo, nondo uni ka mande
    yesowo yimitoyoweya qu asáŋowe koretero uro keŋo khe qu roŋgaruwoweya.’
  zpz-NTPP: 'Gun laab Waa rzat riidz ni Ñgyoozh zeꞌ nu rniiñ: Ñgyoozh nam rab mi biñ
    nu ca lo cuen nu co mbañ mbecy: “Ya̱ zuu neza̱ yu nu nii por cuen ne̱ nu cha gay
    lor, gun orzeꞌ zu lily yu nez nu char”, nam. Ni rnii riidz ni Ñgyoozh.'
  mkj-mkj: 'John ioar ma puk joarwi pwa: ‘Koahs pwa, Ngoahi pirin kadarwe Noai jounpakairro
    mwohn koawoa, ma pirin koaunopda allo mwohn koawoa.’'
  zac-NT: 'Juan na el quë narniꞌi Sagradas Escrituras: Na guësheꞌlda tubi naguadiꞌdzë
    por na antsë guëluaꞌalul lu mënë.'
  kyg-kyg: Ani vekaeꞌmo ava gemo hunoꞌaeꞌmo, nagaemo hogoteꞌna apa vekaꞌnimo aliꞌna
    atesugeno uno hogoteteno kaꞌmo valino kategaiye, huno avoꞌmo kae maleꞌniye.
  kmk-kmk: Ta si Juan, siya’d ug-ugudon dit naikanglita Ugud Apudyus un kanana’n,
    ‘Ibaun ku dit propetak un umun-una nu sika un umoy mangisagana’t dit daḻan un
    ayom.’
  cao-NT: 'Jabi Juan yoati tsi Dios chaniniquë Quënëhacanish cabo ó no. Nëcahi quiha:
    “Mia bëbo noho Chani bohai ca raaxëquia. Jariapari mi quinia rohahuaxëhi quiha”
    i Dios ni quiha.'
  bbr-bbr: Anut nukan ämänis Jon mesin keser äiewon, ‘Anut nukas äiewon, “Rowe, isan
    ämän oi aräun ro äsimorta, amke koi, nan apu tuku sare musai.” ’
  inb-inb: 'Pai­mandami kasa ni­raiá: Kawai. Nuka ima nis­kata willagta kamba ñug­pa­mi
    kacha­kuni, kam­manda ñambi­kunata alli­chipun­gapa.'
  hrv-hrv: 'On je onaj o kome je pisano: Evo, ja šaljem glasnika svoga pred licem
    tvojim da pripravi put pred tobom.'
  box-NT: 'O Zãn mu lé yìa á le Dónbeenì bíonì vũahṹ bía bìo kà síi:
    ‹Ĩ ì tonka ĩ tonkaro ò o dí ũ yahó á ɓueé wíoka ũ wɔ̃hṹ›.'
  ote-NT: 'Nura Xuua Xiꞌtsate go gueꞌa̱ bá ehe bá ꞌbɛtꞌo de guequi, ne gueꞌa̱ xqui
    ma̱ Ajua̱ ma Dada ja ra Ma̱ca Tꞌofo ne bi ꞌñena: Nugui dí pɛhna ꞌna toꞌo ri ꞌbɛtꞌo
    de gueꞌi pa da hyocꞌa ri ꞌñu.'
  wnu-wnu: 'Yon wot qoan qob ete qamb gumatemir eng: Ye munon ger ne der isinen end
    imbig nob qemerine wo gigit gim isub wuriimbigiba.'
  zam-NT: 'Cón che''n Juàn Bautist nac di''s co'' ndub loo libr co'' nac xti''sdiox
    co'' ndxab: Na tel'' ner thìb mbi'' co'' ya te''th ner di''s ndac ndxè'' lool.
    No lu'' mbi'' cón che''n lùu loo mèn par li mèn xtùuz no par tyoodi''s no mèn
    lezo'' mèn ndoore'' co''se'' galen loo mèn.'
  zyp-NT: Ma heh Khazing bia letei ciapaw Ama a kong cawh a cang, ‘Ka tlang ypaw cawh
    na hmelang ka taw a, na hme letei na langpui a parai ruapaw tah!’
  sey-NT: 'Jaë, Juan ayere toyaseꞌe caji, ñeje: Yëꞌëpi jëjo saoyë, yëꞌëre quëacaiquëre
    mëꞌë ña hue̱ꞌñana, Mëꞌëre maꞌa ne deꞌhuacaija̱ꞌquëre.'
  nvm-nvm: Ijefuon maiji God fu usuibe buk akaij iji bu isoinva ijia fu e Jonon fu
    ijeg kuai, Na e vuak nun abe oinon be kuaga fu amur vuak. Fur amur unam jon iji
    amarme vakno kuain.
  mps-mps: Te Jon agade te gasa profet bidigo Godigo wali po polobadu asęai dao,
    ‘Suao, te eno po pusabo bidi tagala palobaso, tama aga nage asabo digi polasa
    paibao. Agai nago tų sisi iligi paibao.’
  pab-NT: 'Exakere xairatyoare tyaonita Iraiti Waiyexe nanekoa João tahi: Hasemehena,
    naxikatyaite haliti haheta maniya niraini kakoare hoka memere moka ahoti haheta
    maniya.'
  llg-llg: Huu Manetualain Susula Malalaon nana sulak memak laꞌeneu Yohanis nae, ‘Mamanene!
    Au adenu Au hataholing, fo soi dalak fee O.’
  kyf-kyf: 'Nɩɩ, -Lagɔ nɛɛ ɔ ''sɛbhɛ ''wʋ Zaaan daɛ: ‹-Mɩ ''yu na paa na tietienyɔ
    yoo, ɔ ''ka -na ''yoo -yɔmnazɩ.›'
