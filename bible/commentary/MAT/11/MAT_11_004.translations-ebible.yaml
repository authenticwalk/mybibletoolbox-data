verse: MAT.011.004
translations:
  kpx-kpx: Ige Iesuu namigevei avoe, “Hoidevei talive la onole elehai eviale ke loui
    Dioni namihave.
  okv-H: ke ainge eo Iesu na enana ta degi ke mine einge ena, “Eto do ere kogova eto
    do ere ingiheva avo pambuto John ta evujo ingoi. Ari amo erevira,
  tbo-tbo: Ega yaka Yesu hai lubayadana i wimihena meya i pa, ‘Awai o gagalehi po
    o noonolihi ona gunawilemi po Yoni ona paliweleya.
  mal-C: 'യേശു അവരോട്, “നിങ്ങൾ കേൾക്കുകയും കാണുകയുംചെയ്യുന്ന ഇക്കാര്യങ്ങൾ മടങ്ങിച്ചെന്ന്
    യോഹന്നാനെ അറിയിക്കുക:'
  grc-SR: Καὶ ἀποκριθεὶς ὁ Ἰησοῦς εἶπεν αὐτοῖς, Πορευθέντες ἀπαγγείλατε Ἰωάννῃ ἃ ἀκούετε
    καὶ βλέπετε·
  bgc-bgc: यीशु नै जवाब दिया, “जो कुछ थम सुणो सो अर देक्खो सो, यो सारा जाकै यूहन्ना
    ताहीं कह द्यो,
  khz-khz: 'Gaurana Iesu na evega-gelerato, netiwato, “Iowaikule, gomi na pogo kamonagira
    e pogo gitara gaura Ioane pio vega-ripaa:'
  deu-TKW: 'Und Jesus antwortete ihnen: gehet hin und berichtet an Johannes, was ihr
    höret und sehet.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lequëꞌ: ―Gul‑tséaj tsajtíxjöiꞌliꞌ‑nëꞌ Juan lë
    ni ryö́niliꞌ len rléꞌiliꞌ.'
  lin-lin: 'Yesu azongiselaki bango : — Bokende koyebisa Yoane makambo oyo bozali
    komona mpe koyoka :'
  hns-NT: 'Tab oe bolies kie: „Toelog Johaanas ke paas djaaike bataai de kie toelog
    hia ka dekhle aur soenle hai.'
  noa-E: Mag bëewi, chadcha ichig jëeubaicheewai, ich Jesuu amag, —Ërëubaadëwi Juanag
    jaaubaimat ajim anʉm, pãach jʉ̈gʉucha ũrnaa pãach daúacha mʉg oobarm.
  eng-EMTV: 'Jesus answered and said to them, “Go and report to John the things which
    you hear and see:'
  mib-NT: 'Te ni cahān yā jiín de: Cuángoo te castūhun ró nuū Juan tācá jniñu cájito
    ró jíín jnúhun cájini ró.'
  lif-NT2: ये़सुरे़ नोगप् पिरुसि, “नुःक्‍खे़म् पेगे़म्‍मे़ॽआङ् के़निःसुम्‍बा नु के़घे़प्‍सुम्‍बा
    पाःन्‍हाॽ युहुन्‍नाःन् मे़त्ते़म्‍मे़ॽओ–
  xnj-xnj: Yesu akavayangula, “Mhamba, mukamjovela Yohani gala gemukugalola na kuyuwana.
  mmx-mmx: La ne Iesu ga vorang i ridi, “Minamlong la mina tong i ri ne Jon mumu lempanga
    mi ronga i la mi ven i.
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Camina ''ën unicama ñuixuniami cuacë banacama
    ñuixuanan ''ën ñu ''aiami iscëcama ñuixunquin Juan cai cuanti ''ain.'
  tee-NT: 'Pus acsni tacha''alh chai tasacmi pus ju Jesús chani ak''alhtayanalh: ―A''inch''ok''ochit''it.
    Amac''ats''anichit''it ju Xivan tuch''i xalakts''inat''it chai tuch''i xak''asmat''at''it.'
  eng-LSV: And Jesus answering said to them, “Having gone, declare to John the things
    that you hear and see,
  cak-NT: 'Y ri Jesús xu''ij chique ri ca''i'' ru-discípulos ri Juan: Quixtzolaj y
    titzijoj che ronojel ri xitzu'' y ri xic''oxaj-e wiq''uin.'
  pah-NT: 'Henduvirẽ Jesus''ga ei mokonha''g̃a pe João Batistava''ea remimbo''ehara''g̃a
    pe: —Pejivyra''ja ti pejigwovo João Batista''ga pyri. Pemombe''u ti ga pe penhimbiepiaga
    penhimienduva. Pe''ji ti ga pe imombe''gwovo:'
  sja-NT: 'Jesupa p''anauji: —Wã́tɨ Juanmaa mãik''aapa nepɨrɨ́tɨ parãpa nama unu p''anɨ
    mãik''aapa ũri p''anɨ.'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Lawa mnanatá Yuhwana ta skwi ya snaŋ kuni nda
    skwi ya nghaŋ kuni.'
  mks-NT: 'Tá na̱ndihi na̱nda̱ca̱ tu̱hún da̱ cán Jesús sa̱há ña̱ yóho já na̱cachi
    Jesús já xi̱hi̱n ná: —Cuáhán ndó ndicani ndó nu̱ Juan tócó ndihi ña̱ na̱xini ndó
    cája i̱ xi̱hi̱n tócó ndihi ña̱ na̱xini jo̱ho ndó cáha̱n i̱.'
  gfk-S: Io, Jisas ga balu dur, “Mur na baling, mur na hinawase ne Jon ing mur hadade
    ma ing mur nes, be ira pulo di nanaas, ira pengpeng di hanana, dong di sam ra
    sana minaset ta ira palatamai di, di langalanga, ira talinga ba di hadado, ira
    minat di lon baling, ma no nianga na harpir utano tahut na hininaawas i hana tupas
    ira maris.
  bmu-bmu: 'Mewö qesim waŋgiyohotka kewö meleŋnök, “Yuai eka mötzahori, miaŋgö kösohotŋi
    mönö anda Jon kewö jiyohot mötma:'
  dgz-dgz: Iesu gare wadiamon, “Ewagai sia aisen, anenen yao anuiwaniana Dion wadian.
  eng-GNV: And Iesus answering, said vnto them, Goe, and shewe Iohn, what things ye
    heare, and see.
  zaa-NT: 'Becàbi Jesús nna rèe ca enne'' dia mandado qui'' Juáan: Leyya liute razón
    lani Juáan ca cosa nu riyénini le nna ca milagro nu rilá''ni le nna.'
  eng-WEBSTER: 'Jesus answered and said to them, Go and show John again those things
    which ye hear and see:'
  guh-guh: 'Nexata Jesús jumaitsi Juan pijajivijavabelia: —Paponare baja. Patsipaebianame
    Juan pacuenia baja pataneme taexanaponaejava. Patsipaebianamenua pacuenia baja
    pajumetaneme tatsipaebilivaisi jivijavabelia.'
  bon-bon: 'Yeesu jejemige egä, “Weene Yoane bau me acnenuteye, teebine jejepeye,
    weene ngena jepänanemeniye piiyepu ngena itecijanininige:'
  nhw-BL: 'Huan Jesús quinnanquili: “Xiyaca, xijyolmelahuatij Juan catli anquicactoque
    huan anquiitztoque.'
  swh-ONEN: 'Yesu akajibu, “Rudini mkamwambie Yohana yale mnayosikia na kuyaona:'
  wbi-wbi: UYesu akavamula akati, “Mulute mum'buule uYohani sooni sino musivwene na
    kupulika.
  bba-bba: Yesu bu wisɑ u nɛɛ, i ɡɔsiro i Yohɑnu tusiɑ ye i nuɑ kɑ ye i wɑ.
  eng-KJVCPB: 'Jesus answered and said unto them, Go and shew John again those things
    which ye do hear and see:'
  kgk-NT: —Tapeho jevy katu, he'i João remimbo'e kwéry-pe. —Emombe'u João-pe ne remiendu
    endukwe, ne rembiexagwe xagwe ave emombe'u íxupe, he'i.
  waj-waj: 'tuduu rikiada vida Yisuunna kiaa mmuduu rikioo iya sai tunoo: Ni kuaivaa
    rikiada na iikiau mmooriivaa teeda ivaara vida Yuvuaanaa kiaa mmiatee.'
  cpy-cpy: 'Ikanta rareetee-yakani, rojampi-tapaakiri Jesús. Ari rakanaki rirori,
    ikantzi: “Aririka pipiyanee, pikaman-tapaeri Juan okaatzi pikemakiri eeroka, okaatzi
    piñaakiri nantayi-takiri.'
  ekk-PKP: 'Jeesus vastas neile: „Minge tagasi ja rääkige Johannesele, mida te kuulete
    ja näete.'
  mpx-mpx: 'Yeisu analiya i lahe i ba, “Nuku sikal Diyon wana wasa nuku pek hauna
    iyaka ku hago ge ku kite:'
  wbp-wbp: Jijajirli-jana yalu-manu, “Kulparilirla yanta Jaanuku, manulurla nyanunguku
    yimi-ngarrika nyiyarningkijarra ngula kankujulu purda-nyanyi wangkanja-kurra manu
    kankujulu nyanyi ngurrju warrki-jarrinja-kurra.
  luo-luo: 'Yesu nodwokogi niya, “Doguru mondo udwok wach ne Johana gik muwinjo kendo
    uneno:'
  nhe-NT: 'Huan Jesús quinnanquili: “Xiyaca, xijyolmelahuatij Juan tlen inquicactoque
    huan inquiitztoque.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܝܼܫܘܿܥ ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܙܹܠ݇ܡܘܼܢ ܘܐܡܘܿܪܘܼܢ ܠܝܘܿܚܲܢܵܢ ܡܸܢܕܝܼܵܢܹ̈ܐ
    ܕܒܸܫܡܵܥܵܐ ܝܬܘܿܢ ܘܒܸܚܙܵܝܵܐ؛'
  esk-NT: Jesus-ŋum kiuniġik, “Utiġusik uqautigityakku John-mun tusaakkaqsik suli
    qiñikkaqsik.
  msb-msb: 'Nagsabat si Jesus, “Kadto kag sumati niyo si Juan san iyo nabati kag nakita
    sugad sani:'
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Gu³tseih³ hniah¹² Juan he² hi² ma²na²jaih³ hniah¹²
    quianh¹³ he² hi² ma²na²nengh¹² hniah¹².'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ତମେ ବାଉଡି ଜାଇ ଜନ୍‌ଟା ସବୁ ଦେକ୍‌ଲାସ୍‌ ଆରି ସୁନ୍‌ଲାସ୍‌,
    ଜଅନ୍‌କେ କଇଦିଆସ୍‌ ।
  meu-meu: 'Bena Iesu ese e haere henidia, eto, Vada aola, ome kamonai ome ita karadia
    na Ioane ba hamaorolaia:'
  yva-NT: 'Yesus po raura akananto mai pare, “Syare wapo Sya ananyaowe ranaun muno
    wapo Sya anapaporainye raen, umba wapakata no Yohanesa nui umba wapo raura ai:'
  dgc-dgc: Ey to pégpakelagip de ni Jesus ta éya, éy kinagi na dide, a “Magsoli kam
    ni Juan, a ikagi moy diya i mineta moy ta éye,
  zpm-NT: 'Dzigo rëbchaa me lo zho: ―Grë ncuaaṉe bin to rne naa, grëgaa ncuaaṉe goṉ
    to ruṉ naa, goḻtsie goḻzodiidza lo Juan.'
  hix-NT: Onà wyaro neyuhtxownà hatà, Txesusu. Àtotxok harha, kekon hatà. Àtotxok
    harha. Onenyetxhàyamo mekarymetxhe ha, Xowawu wya. Onenytxatxhàyamo xarha mekarymetxhe
    ha, àwya, kekon hatà.
  sim-sim: Karem or mbashirik Jisasik li ihi orin li silirik ormu mbara, �Indiyok
    Jonik ji ihi os ji misiwa nga mbele mbele ol ji heyewa ondo nga orin ji sawenak
    or misika.
  npi-ULB: येशूले उत्तर दिनुभयो र तिनीहरूलाई भन्‍नुभयो, “तिमीहरूले जे देखेका र सुनेका
    छौ, गएर यूहन्‍नालाई बताइदेओ ।
  cgc-cgc: 'Sabat Jesus, “Malik kaw ki Juan daw sugiran nyo kanen parti ta mga nakita
    nyo na pabuat ko daw mga namatian nyo na ambal ko:'
  tim-tim: Hain dâmbela Yesuŋe hin dâm makyetkiep, “Yet arim âmâ wan me wan ekmâ nâŋgat
    iregât den pat are Yohane hin dâm magaŋbiandat.
  yor-yor: Jesu dáhùn ó wí pé, “Ẹ padà lọ, ẹ sì sọ fún Johanu ohun tí ẹ̀yin gbọ́,
    àti èyí tí ẹ̀yin rí.
  wos-wos: Wungi wandaka dé diré wa, “Guni wambula ye guni xéngun jondu xékéngun hundika
    Jonré watanguni.
  emp-NTPO: 'Jesuba ãdjía nãwã panusia: –Bãrãba unu panʌda idjab̶a ũrĩ panʌda Juaʌ̃a
    jarad̶e wãnadua.'
  eng-F35: 'By way of answer Jesus said to them: “Go and report to John the things
    that you hear and see:'
  ind-ind: Jawab Yesus, “Kembalilah kepada Yohanes dan ceritakanlah apa yang sudah
    kalian dengar dan saksikan hari ini,
  pes-OPCB: 'عیسی در جواب ایشان فرمود: «نزد یحیی بازگردید و آنچه شنیدید و دیدید، برای
    او بیان کنید که'
  mpt-mpt: Yesuse baabenea Ibo imin moniba Yon esu unaniba inamin namino wengo wentib
    olosa eka inamin namino watemib olosa baabaine!
  bla-bla: 'Jesus an''ĭstsiuax, mĭs''tapuk, matan''ĭstsĭnnomok John annists''ĭsk kĭtokh''tsipuauĕstsk
    ki kitŭs''satsipuauĕstsk:'
  ssx-ssx: Yesuma꞉ iki pa꞉ta꞉ hombo peaaso alota꞉ Ikita꞉ paa la꞉ka꞉la pua do ika꞉
    lekema꞉ handeleme ekimanu make katakema꞉ opiteleme ekimanu make Dioni pa꞉ta꞉ dupa
    pua la hala꞉pa꞉peke.
  mkl-mkl: Nɔ Jesu í jɛ nŋɑ í ni, i koo i sisiɑ Zɑ̃ɑ mii iyi ì yɛ do iyi ì ɡbɔ ŋɑ.
  gaq-gaq: ଜିସୁ ଉତର୍ ବିଚେ ବାସଙ୍ଗ୍‌କେ “ପେ ଆଣ୍ଡେ ୱିଗ୍‍ଚେ ମେଁନେ କେପେଡିଙ୍ଗ୍ ଆରି ଅଁପେଡିଙ୍ଗ୍‍
    ଆତେନ୍‌ ୱେଚେ ଜହନ୍‍କେ ଆମ୍ୟାପା ।
  gof-RNT: Yesuusi enttako zaaridi, “Bidi hintte si7iyabaanne hintte be7iyabaa Yohaannisas
    odite.
  unx-unx: ୟୀଶୁ ଇନ୍‌କିନ୍‌କେ ମେତାଦ୍‌କିନା, “ଆବେନ୍‌ ରୁହାଡ଼୍‌କେଦ୍‌ତେ ଅକ୍‌ନାଃବେନ୍‌ ନେଲାକାଦା
    ଆଡଃ ଆୟୁମାକାଦା ଏନାକ ଯୋହାନ୍‌କେ ଉଦୁବାଇବେନ୍‌ ।
  gah-gah: 'Loká itasigo, Izesú nene ámina vema noive loko Zoní gilitive loko láa
    loko lo kimimó: Lekeza nene atiginá iki viki nene loló nou netá matá imane nánigasimó
    nenémini gakoláa avetó iki Zonini li amilizo.'
  lcm-lcm: Na Iesu kala antok iria ta, “Mi papok na mianla mengen amalangas a Ioanes
    ta sa mitala arai ania na mitala longong ia.
  aer-aer: Kele re itneke angkirtneke, “John-eke ilerretye-alhaye arne atningke arrantherre-arle
    areke awemele-arlke.
  qvc-NT: 'Chayshina tapuptinllapaqam, Jisusqa nirqan: —Riyllapa, Jwanda willay noqa
    yach''achikushqayta uyashqaykita, kay rurashqayta tukuy ima rikashqaykita.'
  tgl-ULB: Sumagot si Jesus at sinabi sa kanila, “Humayo kayo at iulat ninyo kay Juan
    kung ano ang inyong nakita at narinig.
  cbs-NT: 'Jesúsun jatu yuikin: —Jawada uinkin man ninkakubainaidan, jaska Juanki
    chaniditankanwen, eskaibukididan.'
  xtm-NTPP: 'Te ni ndakone''e Jesús ma, te jiña''a ya: ―‍Kuán koo ni, te jin kuña''a
    ni Juan ma ja ni ka jini ni a ji''in ja ni ka jiniso''o ni a.'
  nnq-nnq: Yesu ngabajanga, “Nnyendange makannenge Yohana ilebe imijoa ni kibona,
  bao-NT: 'To biro cʉ̃ja ca ĩiro, Jesús pea o biro cʉ̃jare ĩi yʉʉwi: —Waari, mʉja
    ca ĩarijere, mʉja ca tʉorijere, Juan''re wede dooya.'
  san-ORI: ଯୀଶୁଃ ପ୍ରତ୍ୟୱୋଚତ୍, ଅନ୍ଧା ନେତ୍ରାଣି ଲଭନ୍ତେ, ଖଞ୍ଚା ଗଚ୍ଛନ୍ତି, କୁଷ୍ଠିନଃ ସ୍ୱସ୍ଥା
    ଭୱନ୍ତି, ବଧିରାଃ ଶୃଣ୍ୱନ୍ତି, ମୃତା ଜୀୱନ୍ତ ଉତ୍ତିଷ୍ଠନ୍ତି, ଦରିଦ୍ରାଣାଂ ସମୀପେ ସୁସଂୱାଦଃ
    ପ୍ରଚାର୍ୟ୍ୟତ,
  huv-NT: 'Quiaj Teat Jesús tasaj nejiw: ―Quiüran isajan teat Juan meáwan leawa temejawan
    at leawa temenguiayiün.'
  otn-NT: 'Ra̱ Jesús bi ''yɛ̱mbya ya̱ui: ―Ni̱ mɛ ya, bá̱ xihmi̱ ra̱ Xuua''a̱ te ra̱
    hya̱ gá̱ nu̱ui bi̱ nja. Xihmi̱ ya yø hya̱ gá̱ ''yøhmi̱ dí̱ mma̱ngä.'
  nop-nop: Unduŋ yobune Jesudi indiŋ yeniŋguk, “Hidi udaneeŋ uneŋ. Wooŋ nemenemek
    mintaune kanadi tiiŋ u Jon nimbune nadiwek.
  obo-NT: Mid tavak si Disas to, “Livod kow riyot ki Juan woy ponudtuli row sikandin
    to langun no nokita woy norinog dow.
  cak-ENT: 'Y ri Jesús xbij c''a cheque ri ca''i'' rachibila'' ri Juan: Vocomi quixtzolij
    y titzijoj chin ri xitz''et can y ri xivac''axaj-e chere''.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤏᤥᤃᤵ ᤐᤡᤖᤢᤛᤡ. “ᤏᤢ᤺ᤰᤂᤧᤶ ᤐᤣᤃᤧᤶᤔᤧ᤹ᤀᤠᤱ ᤁᤧᤏᤡ᤺ᤛᤢᤶᤒᤠ ᤏᤢ ᤁᤧᤄᤧᤵᤛᤢᤶᤒᤠ ᤐᤠ᤺ᤴᤜᤠ᤹
    ᤕᤢᤜᤢᤴᤏᤠ᤺ᤴ ᤔᤧᤳᤋᤧᤶᤔᤧ᤹ᤀᤥ–
  mie-NT: 'De nī ncāhān yā jíín dē: Cuáhán de cachī tūhun ndúū nū nūū Juan ndācá tiñu
    jínī nū jíín tūhun jíni nú.'
  san-TIB: ཡཱིཤུཿ པྲཏྱཝོཙཏ྄, ཨནྡྷཱ ནེཏྲཱཎི ལབྷནྟེ, ཁཉྩཱ གཙྪནྟི, ཀུཥྛིནཿ སྭསྠཱ བྷཝནྟི,
    བདྷིརཱཿ ཤྲྀཎྭནྟི, མྲྀཏཱ ཛཱིཝནྟ ཨུཏྟིཥྛནྟི, དརིདྲཱཎཱཾ སམཱིཔེ སུསཾཝཱདཿ པྲཙཱཪྻྱཏ,
  qve-NT: 'Hinaqtinmi Jesusqa contestaran khaynata: —Kutispaykichis Bautizaq Juanman
    willamuychis tukuy rikusqaykichista, hinallataq uyarisqaykichismantawan khaynata:'
  pao-NT: Soo Te Pabe'e mee'e mu nanekwegea, “Mu sakwa ka John tuukwe ka mu poonnena,
    mu nakana tuwazoo.
  cbu-NT: 'Isussha: Watattana nuwaya. Ashiriya, siysa yuwaa nuw tayapstaki anoo Wangaa
    kamanishinints, tárangiya. Mishat, yuwaa pakeeris anootstam kamaningtsa.'
