    na bhaashomanga, nikwaunukulilanga bhana bhashoko bhashoko.
  tte-tte: Sauganane koina Yeisu ikawanoi Yaubada koina iba, “Tamagu, kowa bulibuli
    yo yanuwa yaulina ali Guyau, yatobalanagiwo kaiwena am kaba loina kana katai kuwadam
    tosonoga yo tokatai kolili na kuyamayaleyako siya nige tosonoga kolili.
  tcs-tcs: Den Zizas i bin prea diskain ya, ‘PapaGod, AntapGod blo eben ane ert, mina
    big eso po aide dem truwei prom demwan uda i tingk dat dempla i sambodi, bat po
    soem po demwan uda i wase smolpikinini.
  hlt-THB: Cekcoengawh Jesu ing, “Aw ka pa, khan ingkaw khawmdek Bawipa, nang ce nim
    kyihcah nyng, nang ing ik-oeihkhqi ve thlak cyikhqi ingkaw thlak thoemkhqi a ven
    awhkawng thuh nawh naasenkhqi venawh dang sak hyk ti.
  soq-soq: Walama sawo Iesu wane wanase, “Mako, e uba ita tawo onioniau mamba wainiana.
    E gonaa umanawa ita mukaa ita atena uduudu ne mainawosaano apana girumantoie aten
    debama wadeie asowawantoie waimoia mampo weregasaiano mai atentoipe waimoipona,
    dia. Tane otooto kerakera insaisau oauara mampo sabamosaiano atenidantoie waimoio
    nuana eudidaleide.
  qub-qub: 'Chay öra Tayta Diosta alabar Jesús niran: «Syëluchöpis cay pachachöpis
    munayniyoj caycaj papä, gamta alabä yarpaycashayquita yachaj-tucojcunata mana
    musyachishayquipitami. Chaypa ruquenga wamrano cajcunallatami tantiyachishcanqui.'
  att-att: Á ta kabalin ni Apu Kesu namappalán sù ira tatolay, nakimállà laguk sù
    Yáma na. Á kinagi na, “Ammò, dayáwat taka, nga Yápu na ngámin nga ajjan ta lángì
    ánna ngámin nga ajjan ta dabbuno. Á dayáwat taka gapu ta inipakánnámmum yù kuruk
    nga bilim mu sù ira nga kun na abbing nga tumulù, ngam inilímak mu sù ira nga
    kagiad da ta nasírik ira ánna naggigiámmu.
  bki-bki: Mia ka bogo nei, Yesu bolkouo, ber “!Teta o, Tubo na vio mave, a Tubo na
    yetemeriba! Neber siva banso, bior jau koberloglog vite nalo napano ea kiniou,
    ban nalo napano kialo jidomiano jibe ka kiritete nalo ga, mia nalo napano ajidom
    ka abe masou laka, bija nalo napano ajidom aber amijikia vite, mia jau komilavan
    vite nalo nei kalo.
  bqp-bqp: 'Zĩ kũ̀a Yesu pì: Baa, musu kũ zĩtɛo Dikiri, ma n sáabu kɛ̀, kũ n yã
    birenↄ ùtɛ yãdↄ̃rinↄnɛ kũ ↄ̃ndↄ̃rinↄ, akũ n boo kyódↄ̃risarinↄnɛ.'
  mcp-mcp: 'Yésus nyə á ka lás jâŋ ja nə́: «Pʉpa, Cwámba á gwɔ̂w nə shí, mə yə́ wo
    gúmə́ nəcé wo á shweel ompuye bə́nɔ̂ŋ buud ɔ́ fʉg isâ íga, wo yida lwágʉlə ozhizhe
    ɔ búúd.'
  hat-hat: 'Lè sa a, Jezi di: O Papa, ou menm ki mèt syèl la ak tè a, mwen di ou mèsi
    anpil dapre bagay ou te kache nan je gwo save ak moun lespri yo ou devwale yo
    bay ti piti yo.'
  npl-NT: 'Non tonati, Jesús okijto: —Tlasojkamati miak Notajtsi, Tejwatsi Ti Tekowa
    de ilwikak iwa de nin tlaltíkpaktli, porke nochi ni otikintlaatili n ixtlamatkeh
    iwan teajsikamatkeh iwa otikinnextili non tsitsikitikeh.'
  bgg-bgg: Jipha ishak shii Isu è yao, “Aphuii, hamangkhung nane sohnyiak pha Ithong!
    Gu Nashii laso phi, nyieliieshii na è khua pho è ug ne ruii pha ji a-ìd pho shii
    doh yi.
  eng-TCENT: At that time Jesus said, “I praise yoʋ, Father, Lord of heaven and earth,
    because yoʋ have hidden these things from the wise and intelligent, and revealed
    them to infants.
  eng-BSB: At that time Jesus declared, “I praise You, Father, Lord of heaven and
    earth, because You have hidden these things from the wise and learned, and revealed
    them to little children.
  cpu-NT: 'Ipoña jiñaañaatanakeri Jesús Ashitariri, ikantanakeri: “Apá, eeroka pinkathariventziriri
    maaroni inkitesatzi, eejatzi maaroni kipatsisatzi, osheki nopaasoonketakemi. Tema
    eeroka iyotakaayetairiri eentsi tsinampashireri, kaari jiyoyetzi iyotaneriite.'
  san-ASM: এতস্মিন্নেৱ সমযে যীশুঃ পুনৰুৱাচ, হে স্ৱৰ্গপৃথিৱ্যোৰেকাধিপতে পিতস্ত্ৱং জ্ঞানৱতো
    ৱিদুষশ্চ লোকান্ প্ৰত্যেতানি ন প্ৰকাশ্য বালকান্ প্ৰতি প্ৰকাশিতৱান্, ইতি হেতোস্ত্ৱাং
    ধন্যং ৱদামি|
  tac-NT: '''Liko regá anile Esusi: ―Mué O''nó Onorúgame, mueka asíriga wa''lú júkuru
    ''lige mueka rewagachi nulame júkuru, ''lige aminami jena wijchimoba. Neka ''we
    a''lá ra''íchame ju mué olagá, mueka tabilé lisensia ''yale alué ralámuli riólame
    napurigá námamala alarigá ko mué, alué ralámuli napu ''nátame ju a''bopi ''we
    a''lá ejpénigime ko. Mueka ''wéchigo a''lá gu''írame júkó alué ralámuli tabilé
    riólame napurigá námamala churigá ko mué. Ralámuli alué tabilé riólame ka, alueka
    ''we listo ju, alueka ''la ''we a''lá námaka akeme ju.'
  eng-WEBPB: At that time, Jesus answered, “I thank you, Father, Lord of heaven and
    earth, that you hid these things from the wise and understanding, and revealed
    them to infants.
  gfk-H: Ta iakanong ra pakana bung Iesu ga tangai bia, “Iau pirlat uga Mama, a Watong
    aram ra mawai ma kai mah napu, kanong u ga suhai ken ra linga ta diet ira tena
    mintota ma u ga hapuasnei ta diet ing pa diet mintota.
  viv-viv: Tu medema tovai-nadi Yesu Yaubada againe gilukahihi gigayo, “Kamaku, OꞋeni
    lobama be babi ana Kaiwabu. O againiya gavesiule faꞋina yaku vehawala ana nuwanuwa
    badi tonuwahuya agaidiya usevauyena be keke hinahalamaneni faꞋina, tu badi tonaufani
    vaita kwamana kabiꞋona amine agaidiya uhawavemogatalena.
  yao-yao: Katema kakoko, Che Yesu ŵatite, “Nguntogolela Atati, Ambuje ŵa kwinani
    ni chilambo, pakuŵa mwasisile indu yi ŵandu ŵa lunda ni ŵandu ŵa umanyilisi ni
    kwaunukulila ŵanache.
  tgp-tgp: Ale hin rani atu Iesu mo verea mara, “Enau na hasohasoho, Tamaku, Moli
    non tuka peresi na varama, matan ko jarohi la hinau tari nike isana tamlohi lelevosahi
    mata varama peresi na tamlohi la lavi na lelevosahi mata varama, pani ko vujangia
    isana tamlohi purongo.
  auc-NT: Ayæ̈ mänïñedë Wængonguï ingante apæ̈nedinque Itota, “Mæmpo ëñëmi. Wadäni
    nämä ocai encadäni tönö nanguï adinque në ëñënäni tönö mänïnö bitö ëñengaïnö ante
    ëñënämaï incædänimpa, ante cædinque bitö cægaïnö ante wë wodonte baï pæ wëënegabiimpa.
    Wæætë edæ wëñæ̈näni näni pönënö baï në pönënäni ïnänite wæætë bitö edonque odömömi
    adinque do ëñënänipa. Bitö öönædë Awënë ingaïmi inte inguipoga Awënë adobi ïnömi
    inte edæ mänömaï cæbipa, ante adinque botö bitö ïmite waa ate pönëninque apæ̈nebopa.
  kbc-NT: Naɡ̶ajo lakata, Jesus meete Aneotedoɡ̶oji, “Eiodi, ane Niotagodi ditibigimedi,
    codaa me iiɡ̶o. Iniotagodetaɡ̶awa leeɡ̶odi maɡ̶atiti anodaa diitigilo yotaɡ̶atiogi
    niɡ̶ina oko anodiletibige diɡ̶inoa lixaketedi codaa doɡ̶oyowooɡ̶odi inoatawece.
    Pida biɡ̶ikeenitiogi ane diitigilo yotaɡ̶a niɡ̶ina oko ane deɡ̶ewi ina ica lixakedi,
    micataɡ̶a niɡ̶ina nigaanigawaanigi analeedaɡ̶a diwaxinaɡ̶a.
  bmh-bmh: Ziwas go ebu Yesus nug eneun, “Mekai, na tutak Mesgai mui, em mui, agal
    Banou, iz nait wanim ulapwag mizem, einen, na nait igul naliu abiu macanemen duailel
    mui, abiu mabun betemen duailel agal ameagab ebu wagememen. Bo, na igul naliu
    go abiu tamacag duailel unum abai maremen.
  ctu-BL: 'Ti jim bʌ ora Jesús tsi yʌlʌ: Mic subeñet a ñuclel, c Tat, i Yumet Panchan
    yic''ot Pañimil. Come tsa'' mucbeyob a t''an jini año'' bʌ cabʌl i ña''tʌbal yic''ot
    jini p''ip''o'' bʌ i pusic''al, pero tsa'' wʌq''ueyob i ch''ʌmbeñob isujm alʌlob.'
  meq-meq: 'Ma məndze tsekweŋ na, Yesu a gwaɗ: «A nəkar Bəba Mbəlom, ndo mələve magərmbəlom
    ta dala. Na gaka sɨsœ hərwi nəkar ka ɗatay ha wu nakə maŋgaha eye a ndo neheye
    tə sər wuray bay aye. Ada ka ŋgaha abəra ka ndo i ndaraw hay ta ndo neheye nəteye
    tə sər wu aye.'
  noa-H: Hich mag jaar hĩchab hich Jesuu hich Hayag jëeumamua, —Tata, mua pʌrʌg hʌ̈u
    hajim ha chirʌmgui hajim hanʌm, pʌchta hʌ̃gt'arm magwe nem t'um mʌg wëjöm Pör
    haawai. Mʌ honee chirʌmgui hajim hanʌm, hõor hamach k'ĩirjug k'aug t'öwia, nem
    t'um k'ap'ʌm k'ap'ʌm haajem k'ʌʌnaujã hamach peerdʌju hiek k'augba harrta, jũrr
    pua k'ĩirjugdam meraa chaainjö k'it'ëem k'ʌʌnagta hʌ̈u k'augpibaawai.
  alp-NT: Kena mere Yesuse Ikotie loko Alla be, “Ama, Maka Kbasa lanite kai tapele.
    Au kotie trima kasi eteMu, le Aono tamata rebe esi noake be esi rekware esi nati
    Apletae tamatare mo po Aono tamata rebe esi noake be esi pakuna mo esi natie.
  san-VEL: etasminneva samaye yii"su.h punaruvaaca, he svargap.rthivyorekaadhipate
    pitastva.m j naanavato vidu.sa"sca lokaan pratyetaani na prakaa"sya baalakaan
    prati prakaa"sitavaan, iti hetostvaa.m dhanya.m vadaami|
  kbq-kbq: Ana knazupa Jisasi anage huno nunamuna hu'ne, Nenfaga monane, mopamofo
    Ra mani'nane, susu hu'na musenke hugantoe. Antahi'zane vahe manita, antahi ankerenone
    nehaza vahetera, eri frakinenka, osi mofavre'gna hu'naza vahete eri ama hu'nane.
  kbh-kbh: 'Chë tempo, Jesús tojánayana: “Ats̈e cbatschuá, Taita, celoca y quem luarents̈a
    Utabná. Aca, chë nÿe bats̈á tats̈ëmbënga tcojanÿanÿé, chë ts̈a tats̈ëmbënga y
    osertánëngbiama tcojaiytëme soyënga.'
  ron-LSB: 'În vremea aceea, Isus a răspuns: “Îți mulțumesc, Tată, Doamne al cerului
    și al pământului, că ai ascuns aceste lucruri de cei înțelepți și pricepuți și
    le-ai descoperit copiilor.'
  pon-pon: 'Ni anjau ota Iejuj kotin tapiadar majani: I kapina komui Jam, Kaun pan
    lan o jappa, me komui okila mepukat jan me lolekon o koiok kan, ap kajale on jeri
    pwelel akan.'
  nhe-BL: 'Huan ipan nopa tonal nojquiya Jesús quicamahui Itata, Toteco Dios, huan
    quiilhui: “Papá, ta tiToteco Dios tlen titlanahuatía ipan elhuicac huan ipan tlaltepactli.
    Nimitzhueyimati pampa tijtlatijtoc ni tlamantli para ma ax quimachilica tlacame
    tlen moilhuíaj tlalnamiquini huan miyac quimachilíaj. Huan ama tiquinnextilijtoc
    tlacame tlen itztoque queja coneme huan ax mohueyimatij.'
  sps-sps: Tan nainy na to aya Jisas tsue to, “O Tamau, Tsunaun iny Gormirmir ai nei
    petoo! Nyo faarof marom Anyi, tana saa, Nyi famuiny vegiaun man tan vainy nat
    an rin vainy te nom nat, sai Nyi faatok iny towa tan vainy babainy te faaman tsun
    faarei ror guein kakaii.
  wnc-wnc: Siwan tapduk wagwene Jesuta tumuk wamu takngatu anzing inikut, “Nana. Sanga
    enandang yuak kakngaat keune yuak kakngaatdane toiknga, ga natdetdetda takusopuwi
    aminu natdetdeninu kaya ngang yakaing aminda dua natapbing ngana wamde gepbiatang
    yuke pasikaing aminde yeuyami natdetdetda akaaing.
  nmw-S: He saugeine yake Yeisu i liwo i nga, “A tobaliwo Tamau, bulubulu ge panayawi
    wedi Guyau, kaiwane u ho sumwan lam bagalogugui hana lapu tosibe ge tolapu heidiye
    ge hobak u payoumate hebwaden sohode bubuyese heidiye.
  bus-bus: 'Zĩ beeea Yesu bè: Baa, musu kↄ̃n tↄↄtɛo Dii, ma n sáabu kɛ̀, kɛ̀ n yã
    beeenↄ ùtɛ yãdↄ̃rinↄnɛ kↄ̃n ↄ̃ndↄ̃rinↄ, n bↄo kyódↄ̃risainↄnɛ.'
  gub-BL: A'e 'ar mehe uze'eg Zezuz Tupàn pe a'e kury. — Ureru ywak rehe har wazar
    romo ereiko ne, ywy rehe har wazar romo ereiko ne. Nekatuahy ne, ta'e erezumim
    agwer ma'e teko ma'e kwaw par wanuwi ne xe. Ta'e erexak kar a'e ma'e kwez ma'e
    kwaw 'ymar wanupe ne kury xe.
  imo-imo: Aku walimanga Jisasini nimbei, “Ara, Mulu Mai talo Nokoko Morono Iye Nomi,
    imbo eno none teko enonga lipe manjili peremo ningo eno enongano ungumanga puluma
    pali pilipo kondoromolo ningo pimele imboma eno nani kinye tero ulumanga pulumu
    Ara nuni aku imboma naa pilengei ningo pange tenderinu. Nalo imbo bakulu pame
    mele molko nani nio unguma komu tendeko moromele imboma kau nani tero ulumanga
    pulumu pilengei ningo moro tondorono akumunga nani nu kinye paa tereno nio.
  boj-boj: Bati deqa Yesus a endegsi Qotei pailyej, “O Abu, ni segi laŋ qa ti mandam
    qa ti Koba. E ino ñam soqteqnum. Di kiyaqa? Ni ijo anjam kalil powo tamo naŋgi
    qa ulitoqnsimqa tamo naŋgi aŋgro du du bul unub qaji naŋgi segi qa babteqnam naŋgi
    poinjreqnu.
  eng-DRA: 'At that time Jesus answered and said: I confess to thee, O Father, Lord
    of heaven and earth, because thou hast hid these things from the wise and prudent,
    and hast revealed them to the little ones.'
  knf-knf: 'Wal mënţ Yeŧu akak aţup na baka aji : « Paap, Ajug baţi na mboş, dbeebu
    wi imenuŋ iko yi bantohi na bammeeŋ, aşë diiman ya bapoţ bampoţi.'
  san-KHM: ឯតស្មិន្នេវ សមយេ យីឝុះ បុនរុវាច, ហេ ស្វគ៌ប្ឫថិវ្យោរេកាធិបតេ បិតស្ត្វំ ជ្ញានវតោ
    វិទុឞឝ្ច លោកាន៑ ប្រត្យេតានិ ន ប្រកាឝ្យ ពាលកាន៑ ប្រតិ ប្រកាឝិតវាន៑, ឥតិ ហេតោស្ត្វាំ
    ធន្យំ វទាមិ។
  arn-NT: 'Feychi mew Jesus feypi: “Püramyeeyu Chaw, Ñidolkülelu wenu mapu ka tüfachi
    nag mapu mew. Eymi tami adkünuelchi dungu elulafimi ñi kimael tati pu mallmangelu
    ka kimkawünngelu, welu fewla Chaw, eymi kimelelfimi tami dungu tati ñom piwkengechi
    pu che eymi tami pin mew.'
  zas-NT: 'Lën ree dxejzii rëb Jesús: ―Dad, ruzatan lüj zagdxe, din ni baquieꞌchil
    loj ree bén rajc në loj ree bén rigniaꞌ, laan ma balüül loj ree bén ad rajct.'
  ken-NT: Ndǔ mpok yɔ, Yesu ánɨkmʉɛt bɛ, “Ɛta, wɔ mmu ɔ́bhɔ́ŋɔ́ mfay nɛ mmɨk! Nchí
    chyɛ wɔ bakak ndǔ ɔ́rɔ́ mɛnyɨŋ ɛbhɛn mɛ́mbák bhɛ́sɛ́ bhɛ́sɛ́ ntá barɨŋɨ́ndak
    nɛ ntá bo abhɛn bárɨ́ŋɨ́ bɛyǎ mɛnyɨŋ. Ɔnɛ́nɛ́ bhɔ ɔtɔŋ kpoŋoroŋ ntá bo abhɛn
    bábhɨ́kɨ́ rɨŋɨ yɛ̌nyɨŋ mbɔ mǎmbɔ.
