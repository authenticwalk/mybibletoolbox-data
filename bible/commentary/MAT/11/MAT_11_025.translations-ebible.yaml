verse: MAT.011.025
translations:
  kpx-kpx: Iesuu hoto kateale loumale kela Dilava imihai avoe, “Di Mama, au otogota
    vatata Kosive. Au a lulele malei luleleholiale kebia ovenu. Isito vatae ataeau
    abu ebika tabagevei kemo luleleage a a lulele malei kebia oveholinu. Di Mama,
    a kateale vale keu a isivilike. Katealemo di a hoesehavoma.”
  okv-H: Eto iji amikote Iesu na ke be ijie God ta degi einge ena, “Mama God, uhu
    te enda te ta Bada, kiari no erevi avo ojikehei siro peni embomeni na kiaera rate
    kiari irae embomeni ta degi hirikehe ere kogora avoeto na umo jakeka erena,
  tbo-tbo: Naka houganana Yesu i baha i pa, ‘Amau yada po hipuli hai Guyau, a wotalagiyem
    babana lawa hanahanapuhi po wainugonugotuhi uyahihi awai u gowagowadi naka tu
    winugoneina uyahihi u wogeleteya.
  mal-C: 'അപ്പോൾത്തന്നെ യേശു: “പിതാവേ, സ്വർഗത്തിന്റെയും ഭൂമിയുടെയും നാഥാ, അവിടന്ന്
    ഈ കാര്യങ്ങൾ വിജ്ഞാനികൾക്കും മനീഷികൾക്കും മറച്ചുവെച്ചിട്ട് ശിശുതുല്യരായവർക്ക് വെളിപ്പെടുത്തിയതിനാൽ
    ഞാൻ അങ്ങയെ മഹത്ത്വപ്പെടുത്തുന്നു.'
  grc-SR: Ἐν ἐκείνῳ τῷ καιρῷ ἀποκριθεὶς ὁ Ἰησοῦς εἶπεν, Ἐξομολογοῦμαί σοι, πάτερ,
    κύριε τοῦ οὐρανοῦ καὶ τῆς γῆς, ὅτι ⸂ἀπέκρυψας⸃ ταῦτα ἀπὸ σοφῶν καὶ συνετῶν, καὶ
    ἀπεκάλυψας αὐτὰ νηπίοις.
  bgc-bgc: उस्से बखत यीशु नै कह्या, “हे पिता, सुर्ग अर धरती के प्रभु, मै तेरा शुक्रियादा
    करुँ सूं के तन्नै इन बात्तां ताहीं ज्ञानियाँ अर समझदार माणसां तै ल्कोए राख्या,
    अर बाळकां ताहीं दिखा दिया सै।
  khz-khz: Volaganinai Iesu ekilato, “Tamaku o, kupa e tanopara Velena, avega-namamuna,
    kwalana goi na aoneka e ripa talimara geriai otao-veavugarana gaura ati ripara
    talimara geriai ovega-matagairana.
  deu-TKW: 'In jener Zeit nahm Jesus das Wort und sprach: Ich danke dir, Vater, Herr
    des Himmels und der Erde, daß du dieses verborgen hast vor Weisen und Verständigen,
    und hast es Unmündigen geoffenbaret;'
  zsr-NT: 'Dza naꞌ bëꞌë didzaꞌ Jesús, rnëꞌ: ―Rguꞌa Liꞌ yöl‑laꞌ ba, Xuzaꞌ, nacuꞌ Xani
    yehuaꞌ yubá len Xani luyú ni, le bucachuꞌu lë ni, cui laꞌléꞌinëꞌ lei bönniꞌ taꞌyéjniꞌnëꞌ,
    san buluiꞌinuꞌ lei nup nacgac ca biꞌidauꞌ.'
  lin-lin: 'Kaka na tango yango, Yesu alobaki : — Oh Tata, Nkolo ya Likolo mpe ya
    mabele, nakumisi Yo ! Pamba te, obombaki makambo oyo mpo ete bato ya bwanya mpe
    bato ya mayele bayeba yango te, kasi olakisi yango na bana mike !'
  hns-NT: 'Oe samai Jiesoe praatna kare lagal aur bolies: „Pieta djie, toe swarag
    aur doenia ke Prabhoe baate, aur ham toke dhanbaad deila kie toe ie sab baat biedwaan
    aur parhal log ke khaatien tjhiepaai deile, bakie larkan ke samdjhaile hai.'
  noa-E: Ich mag jaar ĩchab ich Jesuu ich Ayag jëeumamua, —Tata, mua pʉrʉg ʉ̈u ajim
    a chirʉmgui ajim anʉm, pʉchta ʉ̈gtharm magwe nem thum mʉg wëjöm Pör aawai. Mʉ
    onee chirʉmgui ajim anʉm, õor amach khĩirjug khaug thöwia, nem thum khaphʉm khaphʉm
    aajem khʉʉnaujã amach peerdʉju iek khaugba arrta, jũrr pua khĩirjugdam meraa chaainjö
    khithëem khʉʉnagta ʉ̈u khaugpibaawai.
  eng-EMTV: At that time Jesus answered and said, “I praise You, Father, Lord of heaven
    and earth, that You have hidden these things from the wise and prudent, and have
    revealed them to babes.
  mib-NT: 'Te suni quɨvɨ̄ un ní cahān Jesús: Na cútahū na núū ni Tátā, Jitoho andɨvɨ́
    jíín ñáyɨ̄vɨ́. Chi ni jesɨ ní táca jnúhun ndíchí ní, jeē ma cúni ñayuu ndichí
    jíín ñáyuu tūhva cuenta ñayɨ̄vɨ yáha. Te ni steén ni núū ñáyuu cácuu nájnūhun
    sūchi lúlí.'
  lif-NT2: खे़न् ये़म्‍मो ये़सुरे़ तुवा चोगु, “आम्‍बे, साङ्‌ग्राम्‍पेदाङ् नु इक्‍सादिङ्
    खाम्‍बेःक्‍माल्‍ले़ दाङ्‌बाए, इङ्‌गाॽ नोगे़न् पिने़, थेआङ्‌भे़ल्‍ले़ खे़ने़ॽग
    सिक्‍कुम्‍साबाहाॽ हे़क्‍क्‍याङ् चाःप्‍पाहाॽनु के़माॽरुबा पाःन्‍निन् हिन्‍जाॽ हे़क्‍तङ्‌बाहाॽ
    ओसेःन्‍गे़धाक्‍तुसिरो॥
  xnj-xnj: Lukumbi lwenulo, Yesu ajovili, “Nikusengusa, Dadi, Bambu wa kunani na mulima!
    Ndava uvafiyili mambu genago vevavi na luhala na vasomaji, ndi uvagubukulii vana
    vadebe.”
  mmx-mmx: Ap mo laaleng ne Iesu ga lok ti ne Moroa, “Nia a emi asu minu, Tamak. Nenu
    Leeme Silok at laxalibet mi lavatkangka. Nia a emi asu minu mila ugara lox ase
    vam nedi limixin kopmen tevenasen silok atdi mi levelinga mumu Linintoo. La uga
    lipe i basinge limixin leklen la limixin loklox ase.
  cbr-NT: 'Catancëxun ca Jesusan Nucën Papa Dios cacëxa: —''Ën Papa Dios, mixmi naí
    ''imainun menu ''icë ñucaman ''Ibu ''icë cana mi rabin. Ami uni ''unánmiti ñu
    a camina an ñu ''unáncë unicama ''unánmiquinma an ñu ''unáinracëma unicama ''unánmian.
    Usaquinmi ''acë cupí cana mi rabin. Usaquin ''ati camina mix cuëëan.'
  tee-NT: 'Pus ju acsnich ju Jesús chani naulh: ―Ju uxint''i ji quimpai xa''ucxtin''at
    ju lact''iyan chai ju lacat''un. Pus icjunan lak''ailakts''iuch ni jantu amavasalanit''a
    ju ani taxtokni ju na talhilaksi ix''atalaninti''an chai ixtac''atsan''an is''akstu''an.
    Alai amavasalanit''a ju yu''unch ju talhilaksiyan tachi ju lai tam ask''at''a
    acsni lhilaksi ix''amamaka''unu'' ni yuchi ju camalaniya'' tu''u''.'
  eng-LSV: At that time Jesus answering said, “I confess to You, Father, Lord of the
    heavens and of the earth, that You hid these things from wise and understanding
    ones, and revealed them to babies.
  cak-NT: 'Y chupa ri tiempo ri'' ri Jesús xu''ij: Matiox ninya'' chawe Nata'' Dios,
    ret ri jat Rajaf ri rocaj y ri rech-ulef, roma man xak''alajij ta ri utzilaj atzij
    chiquiwech ri winak ri can niquina'' chi can q''uiy quieta''n. Xa ja chiquiwech
    ri winak manak más quieta''n xak''alajij ri utzilaj atzij.'
  pah-NT: 'Onhi''ig̃ahypavame g̃a pe nhaporemo Jesus''ga ei Tupana''ga pe: —Apĩ, ei
    ga Tupana''ga pe. Ndepyry hete nde ekovo yvagipeve''g̃a nduvihavuhuhetero yvyakotyve''g̃a
    nduvihavuhuhetero no. A''ereki nde nderekwahavukari a''itituhẽva''ea ikwahapyra''g̃a
    pe heaporog̃itave''g̃a pe no. Onhimbo''ee''ỹve''g̃a pe tayri''g̃a''jave''g̃a pe
    nde erekwahavuka a''itituhẽva''ea.'
  sja-NT: 'Maapai Jesupa mãgaji: —Ak''õre Waibɨa, pɨ jõmaarã k''ãyaara waibɨara bɨ.
    Ne-inaa jõmaweda ɨt''ari nɨ̃bɨ, na p''ek''au eujãde nɨ̃bɨ paara pɨ jua ek''ari
    bɨ. Mɨ t''ãri o-ĩa bɨ pɨa eperãarã jĩp''aarãmaa k''awapiru perã ne-inaa pɨa waide
    k''awapi-e pada k''ĩsia k''awaa beerãmaa mãik''aapa poro wẽsaa beerãmaa.'
  xed-xed: 'Ma va tsa fitik ya, ka Yesu mantsa: «Ta rfay yu ta kagha Da, Mghama luwa
    nda haɗik tani, kabga ɗifana ɗifa ka ta na skwiha na da gwal nda ɗifil ma ghəŋa
    taŋ, nda gwal nda sna ta skwi, ka maranatá ka ta zwani.'
  mks-NT: 'Mé tiempo cán na̱ca̱ha̱n Jesús já na̱cachi a já: —Cája cáhnu i̱ ndo̱hó,
    tátá Ndióxi̱, ña̱ cúú xitoho tócó ndihi ña̱ha ndúu indiví xi̱hín ñuyíví. Jáchi̱
    na̱jána̱ha̱ ndó ña̱ ndíchí ndiva̱ha nu̱ú ña̱yivi, na̱ co̱ó cua̱há sa̱ha̱ nu̱ú
    java ga̱ na̱. Ta na̱caja ndó ña̱ ná a̱ cu̱ú canda̱a̱ ini na̱ ndi̱chí xi̱hín na̱
    tácu̱ ini ña̱ha mé ndó.'
  gfk-S: Taitus ikino pana bung Jisas ga tange be, “Aiou pirlet ugo Mama, a Watong
    tuma ra mawe ma kira bileng napu, kinong u ga sie kakarek ra linge ta dong ira
    ut na minminanes ma u ga hapuasne ta di ing pa dile minanes.
  bmu-bmu: Nalö miaŋgöreŋ Jisösnöŋ keu kewö jiyök, “O Iwini, göŋön Buŋa keugi mötkutukutu
    ambazip mötmöt ketaŋi megeri, yeŋgöreŋ asambötnöŋmö, ambazip nahönbörat ewö nanŋinaŋgöra
    mötketka gukmaulem akzei, mi mönö yeŋgöreŋ indelnöŋga möt asarize. Miaŋgöra nöŋön
    Suep gölmegö Kembuŋi gi möpöseim gihizal.
  dgz-dgz: Wam ame gapan Iesu Mamewa inap mup anega wan, “Maman, ge piup kiman ayopewa.
    Ne gaun inagap waiangin, iwa anut bawarewa nagirewa nop maibe tavewa anuine nagirewa
    den nop gega ya anu awapen men karaua baraean, go ok ya tane nutu uoni nagirewa
    nop gega wa ewamoan.
  eng-GNV: At that time Iesus answered, and saide, I giue thee thankes, O Father,
    Lord of heauen and earth, because thou hast hid these things from the wise and
    men of vnderstanding, and hast opened them vnto babes.
  zaa-NT: 'Laniataá nna beni Jesús oración nna rèe: Cuią''lu'' Tàta quia'' enne''
    té làtsi'' né''e itute la''huacca qui'' ỹiabara'' ą''hua qui'' yétsiloyu, quiỹarú
    cuią''lu'' porqui''ni canu yala la'' riyeni té qui'' quį nna labí rue''el·la''
    cuią''lu'' qui''ni gunibia'' cą ca enseñanza tsì''į nihua lani canu rulaba latsi''
    quį qui''ni yala ritelíni cą. Pero lani ca huatsa to'' la nna chi beni cuią''lu''
    cą declarar.'
  eng-WEBSTER: At that time Jesus answered and said, I thank thee, O Father, Lord
    of heaven and earth, because thou hast hid these things from the wise and prudent,
    and hast revealed them to babes.
  guh-guh: 'Jesús pevajëtsijavata paxa Diosojavabelia jumaitsi: —Axa, nevetsinë athëbëtatsia.
    Nevetsinë mapanacuajava ataje. “Ayaijamatabëcuenenëmë bitso,” cajaitsi. Tsipaji
    pamonae bitso apo penacujarubivi ata, yapëtaeyaexanaename nevetsijavanexa daxita
    nijajivi mapanacuataje. Bajarapamonae yapëtaeyaexanaename pexanialivaisi, xanë
    talivaisi, palivaisi vecuamatayatame bitso peyapëtaevi mapanacuapijilivaisije.
    Bajarapalivaisi vecuamatayatame bitso penacujarubivi ata mapanacuapijicuene yabaraje.'
  bon-bon: Peei padare cabu Yeesu jiicige egä, “Babe, maane lui Yageyame gäte gawecewe
    piiyepu cabucewe tääpume, cane meebine eso nääcärenine, egä maane ai gwidape bine
    ituge ämletna umle biname piiyepu miijimiji mopemuli biname bime bau ca, siige
    abiberäja cäco biname bime bau me ituge aboclomäja.
  nhw-BL: 'Huan ipan nopa tonal nojquiya Jesús quicamanalhui Itata, Toteco Dios, huan
    quiilhui: “Papá, ta tiToteco Dios catli titlanahuatía ipan ilhuicac huan ipan
    tlaltipactli. Nimitzhueyimati pampa tijtlatijtoc ni tlamantli para ma amo quimachilica
    masehualme catli moilhuíaj tlalnamiquini huan miyac quimachilíaj. Huan ama tiquinnextilijtoc
    masehualme catli itztoque quen coneme huan amo mohueyimatij.'
  swh-ONEN: Wakati huo Yesu alisema, “Nakuhimidi Baba, Bwana wa mbingu na nchi, kwa
    kuwa umewaficha mambo haya wenye hekima na wenye elimu, nawe ukawafunulia watoto
    wadogo.
  wbi-wbi: Unsiki ughuo uYesu akajova akati, “Ghwe Nhaata, ghwe juno utemile kukyanya
    na paasi, nikikuhongesia ulwakuva imhola isi uvafisile avimbi na vakagusi, neke
    uvahufisie avaanhu vano vikujisia hweene vaana vadebe.
  bba-bba: Sɑɑ ye sɔɔ, Yesu u nɛɛ, Bɑɑbɑ, wɔllu kɑ tem Yinni, nɑ nun siɑrɑ yèn sɔ̃
    ɑ yɑbu ye bibu sɔ̃ɔsi bɑɑ mɛ ɑ ye bwisiɡibu kɑ yɛ̃ruɡibu beruɑ.
  eng-KJVCPB: At that time Jesus answered and said, I thank thee, O Father, Lord of
    heaven and earth, because thou hast hid these things from the wise and prudent,
    and hast revealed them unto babes.
  kgk-NT: 'Upe ramo he''i Nhandejáry-pe Hesu: —Xe Ru, he''i —Nde yváy pygwa Járy,
    yvy pygwa Járy ave. Oĩ oakã-gwi rei hi''arandu va''e. Nahi''arandu porãi. “Ore
    ae oroikwaa va''e” he''i va''e mo''ã ójehe, upe va''e-pe ndereikwaa ukái inharandu
    porãrã. Ha gwĩ mitã vérami ne''írã inharandu va''e, “Ore oroikwaa va''e” he''i
    e''ỹ va''e ójehe katu, upéa va''e-pe ereikwaa uka inharandu porãrã. Upéa ne remimbota
    porã voi, xe Ru. Ereipota voi upe va''e. Upéa-rehe atima porã nde-vy, he''i Nhandejáry-pe
    Hesu.'
  waj-waj: 'Yisuuva itaa kua tuu suaivaki vo kuavai tunoo: Ni Napoo-o, a ngiau mmataivaara
    diraikuavee. A ai kua oyaivaa gioonna kiaapu tinni ruaiyara hatauma kiee gioonna
    kiaapu nnaakara meedi roosiima hama tinniaata kiaiyara a kiaa kookieema kiaannaivaara
    na aiyara yoketaakiaunoo.'
  cpy-cpy: 'Rootaki ramananta-nakari Jesús, ikantzi: “Pawa, tema eeroka pinkathari-wentziriri
    inkite-jatzi eejatzi kepatsi-jatzi, osheki najahaa-wentakimi. Tema eeroka omani-motakiri
    yotaniri iroka-paeni, riitaki piyotakaa-yitee oshiyariri eentsi itsinampa-shiretzi.'
  ekk-PKP: 'Siis Jeesus palvetas: „Ma kiidan sind, Isa, taeva ja maa Issand, et sa
    oled neid asju varjanud tarkade ja haritute eest. Selle asemel oled sa need ilmutanud
    tavalistele inimestele.'
  mpx-mpx: Sauga o elana Yeisu i ba, “Nam, labulabum ge panayawi ali Babala, ya tobalagiwa
    kaiwena wam abalogugui ana aatena u sume tosiba ge toatena elal ge iyaka u pamasal
    bolo hi ola wawayau elal.
  wbp-wbp: Ngula-jangka, Jijajirla wangkaja Kaatuku, “Wapirra, nyuntu kanpa nyinami
    Warlalja-Wiri nyiyarningkijarraku yalkirirlaku manu nguruku nyampuku. Nyuntulurlunpa-nyanu
    milki-yirrarnu yapa panu-kurra ngurrpa-kurra. Kala nyuntulurlunpa-nyanu milki-yirrarninja-wangurlu
    wuruly-mardarnu yapa-kujaku yangka pinangkalpa-kujaku.
  luo-luo: E sechego Yesu nowacho niya, “Apakoi Wuonwa, Ruodh polo gi piny, nikech
    isepando gigi ne joma riek gi joma osomo, to isefwenyogi ne nyithindo matindo.
  nhe-NT: 'Huan ipan nopa tonal nojquiya Jesús quicamahui Itata, Toteco Dios, huan
    quiilhui: “Papá, ta tiToteco Dios tlen titlanahuatía ipan elhuicac huan ipan tlaltepactli.
    Nimitzhueyimati pampa tijtlatijtoc ni tlamantli para ma ax quimachilica tlacame
    tlen moilhuíaj tlalnamiquini huan miyac quimachilíaj. Huan ama tiquinnextilijtoc
    tlacame tlen itztoque queja coneme huan ax mohueyimatij.'
  aii-aii: 'ܒܗ̇ܝ ܥܕܵܢܵܐ ܓ̰ܘܼܘܸܒ ܠܹܗ ܝܼܫܘܿܥ ܘܐܡܝܼܪܹܗ: ”ܫܲܒܘܼܚܹܐ ܝܘܸܢ ܐܸܠܘܼܟ݂ ܝܵܐ ܒܵܒܵܐ،
    ܡܵܪܵܐ ܕܫܡܲܝܵܐ ܘܕܐܲܪܥܵܐ، ܕܛܘܼܫܹܐ ܠܘܼܟ݂ ܐܲܢܹܐ ܡ̣ܢ ܚܲܟܝܼܡܹ̈ܐ ܘܝܵܕܥܵܢܹ̈ܐ، ܘܓܸܠܝܵܝ
    ܠܘܼܟ݂ ܠܝܵܠܹ̈ܕ݇ܐ ܙܥܘܿܪܹ̈ܐ.'
  esk-NT: Tavraasiiñ Jesus nipliġñiqsuq, “Aapaaŋ, atanġuruatiin qiḷaŋmi nunamiḷu,
    quyagikpiñ! Sagviġitin puqiitchuanun sut iriqsimaruat puqiksuaniñ iḷisimaruaniñḷu.
  msb-msb: Tapos nangadyi si Jesus, “Ama, na Ginoo san langit kag duta, nagapasalamat
    ako sa imo kay gintago mo ini na kaaraman sa mga madunong kag mga may pagsabot
    pero ginhayag mo sadtoʼn mga maluya an pagsabot sugad san mga dyutay na bata.
  cpa-NT: 'Jmai³ jøng² ca¹juúh² Jesús, ca¹hlanh¹dsa Diú¹³: ―Di³hmah³hning, Tiá³, hning²
    dsa² lanh¹² Juu¹³ dsa² chian² ŋi¹juǿi¹ quianh¹³ dsa² chian² jmøi¹guǿi¹. Di³ ma²ca¹jmoh³hning
    hi² tsa¹ŋë́h² dsǿa¹² dsa² ŋi¹² ma¹dsio¹² jǿg³ quiah¹² jmøi¹guǿi¹ la². Ma²ca¹heh³hning
    dsa² tsa¹ŋi¹² ma¹dsio¹², dsa² lán¹² ju³lah lán¹² guing². Ma²ca¹heh³hning jǿg³
    quieg¹jni.'
  dso-dso: ଜିସୁ ସେବେଲାଇ ପାର୍‌ତନା କରି କଇଲା, “ଏ ବାବା, ତମେ ସରଗ୍‌ ଆରି ମଚ୍‌ପୁରର୍‌ ମାପ୍‌ରୁ
    । ଏ ସବୁ ବିସଇ ସିକ୍‍ଲା ଲକ୍‍ ଆରି ଗିଆନି ରଇବା ଲକର୍‌ତେଇଅନି ଲୁଚାଇ ସଙ୍ଗଇ, ନସିକ୍‍ଲା ଲକ୍‌ମନର୍‌
    ତେଇ ଜାନାଇ ଆଚୁସ୍‌ ବଲି ମୁଇ ତମ୍‌କେ ଦନିଅବାଦ୍‌ ଦେଲିନି ।
  meu-meu: Una negana ai Iesu eto, Tamagu e, guba bona tanobada Lohiana, na hanamomumu,
    badina be ini ḡau na aonega taudia bona lalo-parara taudia edia amo vada o huni,
    a memero karukarudia ediai vada o hahedinarai.
  yva-NT: Arono naije Yesus be sambayambe pare, “Injayo Amisye wimbe akarive munijo
