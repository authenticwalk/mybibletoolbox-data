  mya-mya: ထို​အ​ခါ​သ​ခင်​ယေ​ရှု​က ``ကောင်း​ကင်​နှင့်​ကမ္ဘာ​မြေ ကြီး​ကို​အ​စိုး​ရ​တော်​မူ​သော​အ​ဖ၊
