verse: MAT.011.002
translations:
  kpx-kpx: Vani kemo au kateisege ata babatisogevemale Dioni keu dibulae uniale Iesuu
    vamale hoto ke evinu. Isi au esemu degomole hanavege abu avue loholu.
  okv-H: Eto John bapataito ari embo tipura ta mihie Keriso na ari tapa do do ena
    avo duru ingito amita ke agi ari embo ikenu Iesu ta degi pambuto einge eto ingia,
  tbo-tbo: Houga naka uyahina Yoni tu wibapatiso amaka hi houna luiyeya hoi numa panipani,
    ma Keliso a bagibagi tuwegana i nonoli ma ega yaka a hewahewali i himilihi po
    hi nae Yesu uyahina po hi lubayada,
  mal-C: കാരാഗൃഹത്തിൽ അടയ്ക്കപ്പെട്ടിരുന്ന യോഹന്നാൻസ്നാപകൻ ക്രിസ്തുവിന്റെ പ്രവർത്തനങ്ങളെക്കുറിച്ചു
    കേട്ടപ്പോൾ “വരാനുള്ള മശിഹാ അങ്ങുതന്നെയോ? അതോ, ഞങ്ങൾ ഇനിയും മറ്റൊരാളെ കാത്തിരിക്കണമോ?”
    എന്നു ചോദിക്കാൻ തന്റെ ശിഷ്യന്മാരെ ക്രിസ്തുവിന്റെ അടുക്കൽ അയച്ചു.
  grc-SR: Ὁ δὲ Ἰωάννης ἀκούσας ἐν τῷ δεσμωτηρίῳ τὰ ἔργα τοῦ χριστοῦ, πέμψας ⸂δύο⸃
    τῶν μαθητῶν αὐτοῦ,
  bgc-bgc: यूहन्ना नै जेळ म्ह मसीह के काम्मां की खबर सुणी अर अपणे चेल्यां ताहीं यीशु
    तै न्यू बुझ्झण भेज्या,
  khz-khz: Ioane Bapatiso tipura numanai etaluwai aonai, Keriso gena inagulu valira
    ekamonagirato, gaurana ia na gena melo Iesu genai etugu-agorato.
  deu-TKW: 'Da aber Johannes im Gefängnis von den Thaten des Christus hörte, ließ
    er ihm durch seine Jünger sagen:'
  zsr-NT: Niꞌ yuꞌë lidx guia Juan, bönniꞌ buquilëꞌ bunách nis, byönnëꞌ ca nacgac le
    runëꞌ Jesús. Niꞌr Juan naꞌ bsölëꞌë chopëꞌ bönniꞌ daꞌquëꞌ lëꞌ, atiꞌ guladxinëꞌ
    ga naꞌ zoëꞌ Jesús.
  lin-lin: Wana Yoane Mobatisi azalaki kati na boloko, ayokaki sango ya makambo nyonso
    oyo Klisto azalaki kosala ; atindaki bayekoli na ye
  hns-NT: Johaanas dopoe kare waala abbe talak djahal me raha aur oke sanesa mielal
    kie Kriest ka ka kare hai. Tab oe aapan ekaatgo tjela ke okar paas pathaais.
  noa-E: Ich maagwai Juanau cárcel deg simua Cristoou nem wau nʉrrʉm ũr sĩejim aajem.
    Magbaawai ich khapeen eem ãaur khʉʉn ich aig thʉ̈rkha auwi chi Jesús aar pʉ̈ijim
    aajem,
  eng-EMTV: And when John had heard in prison about the works of the Messiah, having
    sent two of his disciples,
  mib-NT: Te íne Juan vecāa. Te ni nihīn de jnūhun tācá jniñu sáha Cristo. Te ni tají
    de uū tēe cáscuáha jíín de,
  lif-NT2: खे़न् ये़म्‍मो पुङ्‌लाहिम्‍मो साक्‍ते़आङ् यागे़बा बप्‍तिस्‍मा के़बिबा युहुन्‍नाःल्‍ले़
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेःन्‍दुबा ख्रिस्‍तरे़ चोगुबा याःम्‍बक्‍हाॽ खे़प्‍सुआङ्
    कुहुॽसाम्‍बाहाॽ ये़सुरो पाङ्‌घुसि॥
  xnj-xnj: Yohani Mbatizaji akungiwi mu jela, peayuwini matendu ga Kilisitu, ndi avatumili
    vawuliwa vaki,
  mmx-mmx: Ap mo levenaleng ne Jon laradi sep susu ga nemen at loogu xokoxo, neni
    ga ronga lempanga ne Karisito ga lox i, la neni ga riki lentaba lavaun pinivu
    ren uto saparap ne Iesu mi levelinga xeretna,
  cbr-NT: Usai 'imainun ca sipunu 'ixun Juan, an uni nashimicë, an Jesusan ñu 'aia
    ñuicania cuacëxa. Cuaquin ca aín uni raíri Jesús istánun quixun xuacëxa, asérabi
    cara ax utia judíos unibunën caíncë a 'icë quixuan isnun.
  tee-NT: Pus ju Xivan ixt'alhnucanta para c'atsa tuchi ixnavich ju Cristo. Chai amalakachanilh
    ju Jesús ixt'iyun'an ju ix'amamaka'ui.
  eng-LSV: And John having heard in the prison the works of the Christ, having sent
    two of his disciples,
  cak-NT: Ri samaj ri nu'on ri Jesucristo xna'ex roma ri Juan Bautista cuando c'o
    chiri' pa cárcel, y raja' xerutak-e ca'i' ru-discípulos riq'uin ri Jesús.
  pah-NT: 'A''ea rupi João Batistava''ea rekoi cadeia pype a''itituhẽva''ea mombe''ua
    rehe. Okwaha ahe Cristo''ga rembiapoa garemimonhimomby''ava''ea. A''ea kwahavame
    João Batistava''ea ei g̃wemimbo''ehara''g̃a pe mokonha''g̃a pe: —Peho ti Jesus''ga
    pyri. Pe''ji ti ga pe: “Ymyahũ Tupana''ga nhi''ig̃a mombe''uharava''ea e''i: ‘Aerẽ
    po ti Tupana''ga remimbuhurukara''ga ruri nhande pyri nehẽ.’ Nahã ahe ei. Ma''g̃a
    po ymyahũ ahe omombe''u? Mara''ngu po ndehe? Mara''ngu po ojipe''ga? Nahã ore
    ei aheremimombe''uhara''ga rura pota ga mbuhua.” A''ea mombe''gwovo katu ti pe''ji
    Jesus''ga pe: “Marãi nde a''ero?” ei João Batistava''ea mokonha''g̃a pe g̃wemimbo''ehara''g̃a
    pe. —Kwa, ei g̃a. A''ero g̃a hoi ogwovo Jesus''ga pyri ovahema. João Batistava''ea
    nhi''ig̃agwera g̃a imombe''ui Jesus''ga pe.'
  sja-NT: 'Juan carcelde bɨ misa, ũriji Cristopa oomaa bɨ. Aramata ichi ome nipapatap''edaarã
    ũk''uru pëiji Jesumaa. Iidinajida:'
  xed-xed: Ma tsa fitik ya, ma gamak na Yuhwana mnda maga batem. Ka snaŋtá tsi ta
    mna gwaɗa ta Kristi nda slnaha ta magə tsi. Ka ghunaftá tsi ta sanlaha ma duhwalhani
  mks-NT: Mé tiempo já na̱sandaca̱a̱n Juan veca̱a, mé dá cúú dá da̱ jácandúta̱ ña̱yivi.
    Ta cán na̱ñe̱he̱ dá tu̱hun sa̱há ña̱ náhnu cája Jesús. A̱nda̱ já na̱chindahá da̱
    java na̱ xíca xi̱hi̱n dá nu̱ á
  gfk-S: 'Ma ne Jon no ut na baptais ga kis ra hala na harpadano. Ma be iga hadade
    uta ira pinapalim tane Krais, Jon ga tule a iruo ta ira nuno bulu na harausur
    iat be dur na tiri Jisas horek: “Augo nong mem la kiskis kawase ie be na hanawat,
    be mem na kis kawase baak tike mes?”'
  bmu-bmu: Nalö miaŋgöreŋ Jon O-melun azinöŋ kösö mire tata Kraistnöŋ nup mewö meyöhi,
    mi möta gwarekyahötŋi melaim etkii Jisösgöreŋ anohot.
  dgz-dgz: Wam ame, Dion, waenapan dup iamuini apanewa, gwat nokap wandeni gapan,
    Keriso anenen taiwandini oisewa anun. Menan wadiamot megawa upi watu enamon Iesu
    ine tauan.
  eng-GNV: And when Iohn heard in the prison the woorkes of Christ, he sent two of
    his disciples, and sayde vnto him,
  zaa-NT: Litsi' iyyà bá té Juan el Bautista nna bina bi iyábani nu beni Cristua,
    acca guthel·la' bi chuppa ca enne' ruthète' qui' bía làti rènie.
  eng-WEBSTER: Now when John had heard in the prison the works of Christ, he sent
    two of his disciples,
  guh-guh: Bajarapamatacabi Juan jivibautisabinë naneconitsiaponapona penaneconitsivi
    pejebabiabibota. Nexata Juan vënëlivaisitane Dioso pesaëta Jesús pinijicuene pexanaponaejava.
    Bajaraxuata Juan itoroba pijajiviyajuvënëvi Jesúsjavabelia.
  bon-bon: Yoane niiye ca äciseja biname lui krokeciiye mete cabu jage, tabe puga
    itecijige, egä Keriso ngena jewenige. Puma cita ca Yoane teeme abiberäja bägrä
    bine jityepimige Yeesu bau me.
  nhw-BL: Huan quema Juan catli tecuaalti itztoya ipan tlatzactli huan quicajqui catli
    Cristo quichihuayaya, quintitlanqui imomachtijcahua ma quicamanalhuitij.
  swh-ONEN: Yohana aliposikia akiwa gerezani mambo ambayo Kristo alikuwa akiyafanya,
    aliwatuma wanafunzi wake
  wbi-wbi: UYohani alyadindilue mu ndinde. Ye ali mu ndinde, akapulika imbombo sino
    uKilisite akava ivomba. Pe akasuung'ha avavulanisivua vaake.
  bba-bba: N deemɑ Yohɑnu Bɑtɛmu kowo u Yesu wi bɑ mɔ̀ Kirisin sɔmɑn ɡɑri nuɑ sere
    pirisɔm diru mi u wɑ̃ɑ. Yerɑ u nùn win bwɑ̃ɑbun ɡɑbu ɡɔriɑ
  eng-KJVCPB: Now when John had heard in the prison the works of Christ, he sent two
    of his disciples,
  kgk-NT: 'Ha João Batista katu onhemoĩ preso oiko-vy. Ohendu ramo Cristo Nhandejáry
    rembiporavo va''e rerakwã, mokõi gwemimbo''e omondo Hesu ha-py oikwaa hagwã: “Mba''eixagwa
    po nde” omoporandu uka hagwã omondo íxupe.'
  waj-waj: Vitainno varuduu Yuvuaano nnoori apira vaidiivo oovi nnauvaki hara kioo
    varioo Yisuu Kirisiiva uu mmooriivaara rikioo ivaara ari ngiaammuau vooya tuduu
    innasi nnuduu
  cpy-cpy: Tema omonkyahaetakiri rirori Juan omitsiryaatantaniri, ari ikemako-takiri
    Jeepatziitoetani okaatzi rantayi-takiri. Rotyaantaki apite riyotaani,
  ekk-PKP: Sel ajal kui Johannes oli vanglas, kuulis ta, mida Messias tegi, seega
    saatis ta oma jüngrid
  mpx-mpx: Diyon Tobabitaiso iyoho dela, Keliso wana tuwalali wasana i hago inoke
    wana tohago i patunal hi na
  wbp-wbp: Ngula-puru, Jaanu Papitajijilpa kaninjarni rdakungka nyinaja, kala wurrangku
    nyanungurluju manngu-nyangu ngulalpa jinta yirdi ‘Kiraji’ nyiyarningkijarrarlajinta
    warrki-jarrija. Ngula-jangkarlu-jana nyanungurlu yilyaja panu-kari nyanungu-nyangu
    kurdungurlu-patuju payirninjaku Jijajiki.
  luo-luo: Kane Johana owinjo ka en od twech gik ma Kristo ne timo, nooro jopuonjrene
  nhe-NT: Huan quema Juan tlen tecuaalti itztoya ipan tlatzactli huan quicajqui tlen
    Cristo quichihuayaya, quintitlanqui imomachtijcahua ma quicamahuitij.
  aii-aii: ܘܫܡܝܼܥ ܠܹܗ ܝܘܿܚܲܢܵܢ ܓܵܘ ܒܹܝܬ ܐܲܣܝܼܪܹ̈ܐ ܒܘܼܬ ܦܘܼܠܚܵܢܹ̈ܐ ܕܝܼܫܘܿܥ، ܫܘܼܕܸܪܹܗ
    ܠܟܸܣܠܹܗ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ،
  esk-NT: John tusaakami isiqtaułiġmiñi qanuq Christ, anniqsuqti akiqsruutauruaq,
    savaaqaqtilaaŋanik, tuyuġiniġik malġuk maliġuaqtiŋni
  msb-msb: Sadto si Juan na Parabunyag adto sa prisuhan. Pakaarami man niya san manungod
    sa mga ginahimo ni Cristo,
  cpa-NT: Jøng² ma²hiúg³ Juan hni¹ŋí³, dsa² mi³chiog¹² dsa² jmøi². Ja³jøng² ca¹nǿng²dsa
    ha²lah ma²jmo¹² Cristo. Jøng² ca¹tse¹dsa ca²dsiog³ dsa² quianh¹³dsa ja³hiúg³ Jesús.
  dso-dso: ସେ ବେଲା ଡୁବନ୍‌ଦେଉ ଜଅନ୍‌ ବନ୍ଦିଗରେ ରଇଲା । ଜିସୁ ଜନ୍‌ କାମ୍‌ମନ୍‌ ସବୁ କର୍‌ତେ
    ରଇଲା, ତାର୍‌ କବର୍‌ ସୁନି ତାର୍‌ କେତେଟା ସିସ୍‌ମନ୍‌କେ ଜିସୁର୍‌ ଲଗେ ପାଟାଇଲା ।
  meu-meu: Ioane ese dibura rumana ai Keriso ena kara haridia e kamonai, bena ena
    hahediba rarua ia dekena e siaidia.
  yva-NT: Arono naije Yohanes Pembaptis tuna no tanoano makova rai, umba po Kristus
    apa ana dave ranaun. Weti Yohanes po taune apa arakovo utavondi aije inta matutir
    uta no Yesusa nui indamu wo anajo.
  dgc-dgc: Ey ti Juan a Mégbinyag, to édse na ta pihesu, éy nabaheta na tu gégemtén
    ni Cristo. Kanya pinéglakad ni Juan du alagad na,
  zpm-NT: Leṉ dze co no Juan Bautist ladzguiib, ga no Juan bin Juan zha nactaa grë
    milagr ne ruṉ Jesús, dzigo pxeeḻ Juan bla xpëëdscuel Juan güeynabdiidz zho lo
    me, dieṉ pe lëële Meṉ ne zëëble diidz cxeeḻ Dios lo guidzliu ga nac me, te dzigoraa
    gdziṉ meṉ co ye.
  hix-NT: Noro yokaytà yonytxay hatà, Xowawu, aymomno ynye rotho. Watxa ymo yaka ahryemxaho
    rma mok nehxakon hatà. Watxa ymo yawo rma tehtoko, Txesus yokaytà yonytxay hatà.
    Eryehokano ytxoho hoko rma haxa manaye, Kryestu me nay hamà katxho rma yonytxay
    hatà, Xowawu. Àro ke, tànhananàhrà kukur komo nyakye hatà, Txesusu hyaka.
  sim-sim: Oro wolok Jon krawuk or lihi mbele mbele Jisas or urin or misihi ol orin
    tiyandari man or usharik limu tara.
  npi-ULB: अनि जब यूहन्‍नाले झ्यालखानाबाट ख्रीष्‍टले गर्नुभएका कामहरूको बारेमा सुने,
    उनले आफ्ना चेलाहरूद्वारा एउटा खबर पठाए,
  cgc-cgc: Na Juan ya na manugbautismo naan pa ta prisuan, nabalitaan din parti ta
    mga pabuat Jesus na Pinili Ta Dyos Na Mag-ari. Tenged ta nabalitaan din, papailing
    din pila ta iya na mga tinudluan naan ki Jesus aged mag-insa.
  tim-tim: Sop ain âmâ Yohane are kala busi kâlegen katbiâ talep. Kala busi kâlegen
    katbiâ tatmâ Kristoŋe kulem keiŋe keiŋe mem malep aregât pat nâŋgâep. Nâŋgâm tatmâ
    galalogâtŋe lâuwâ huŋgun yetkimbo arim
  yor-yor: Nígbà tí Johanu gbọ́ ohun tí Kristi ṣe nínú ẹ̀wọ̀n, ó rán àwọn ọmọ-ẹ̀yìn
    rẹ̀
  wos-wos: Wata Godna jémba yandéka dé guré husandakwa du Jon séndé gembu reta dé
    yandén jémbaka hundi xéké. Xékéta déka duré wandéka di Jisaska yi.
  emp-NTPO: 'Borocuebari Juaʌ̃ preso b̶asid̶e ũrĩsia Ãcõrẽba ẽdrʌ edabari diai jarad̶aba
    o b̶ʌd̶ebemada. Maʌ̃ carea idji ume nĩbabadarãda umé diabuesia Jesua nãwã iwid̶id̶amãrẽã:'
  eng-F35: But John, hearing in prison about the works of the Messiah, sent two of
    his disciples
  ind-ind: Pada waktu itu Yohanes Pembaptis sedang dipenjara, dan dia mendengar tentang
    pekerjaan yang dilakukan oleh Kristus. Jadi Yohanes menyuruh dua orang muridnya
    pergi kepada Yesus
  pes-OPCB: 'وقتی یحیی‌ٰ که در زندان بود، خبر کارهای مسیح را شنید، شاگردان خود را
    نزد او فرستاد تا از او بپرسند:'
  mpt-mpt: Yone aa fuayemin nakae klabut am bianea Yesus Klaiste okok kebeo wengo
    wentenea Baaba wentano genea e okok aleyemin nakai maki dlane moniba Yesus esu
    unaniba baabaniba
  bla-bla: Annok' John itsipsts'taupĭssi itai'okiakiopi otokh'tsĭsĕsts Christ oiapĭstutsipĭsts'aie,
    itokŏt'tsiuax na'tokŭmix otŭsksĭnĭmats'ax,
  ssx-ssx: Kutu pitolo haena꞉ mo hande bapitaisi peao hayeke some Dionima꞉ mo dipula
    pita꞉ mo Ketisoma꞉ kutupiki haumanu pita꞉la꞉me leekeeki opuata꞉ ipika꞉ disaipolo
    haliwekimanu Yesu pa꞉ta꞉ tapaeyekeme.
  mkl-mkl: Wee wɑɑti bɛɛbɛ Zɑ̃ɑ woo dɑsi inyiu í wɑ piisɔ̃ɔ. Nɔ hɑi ile piisɔ̃ɔ bɛ
    í ɡbɔ bɑɑui icɛi Jesu iyi ɑ̀ yɑ kpe Kirisi. Ŋɔi í bɛ siɛ mɔcɔɛ ɡɔ ŋɑ
  gaq-gaq: ଆତେନ୍‌ ବେଲା ଣ୍ଡିଆନ୍ନିଆ ଦିକ୍ୟା ବିଣ୍ଡ୍ରେ ଜହନ୍ ବନ୍ଦି ସାଲ୍‍ନ୍ନିଆ ଲେଃଗେ । କ୍ରିସ୍ଟ
    ମେଁନେ ସାପା କାମ୍ ଡିଙ୍ଗ୍‍ବଗେ ମେଁନେ ସାମୁଆଁ ଅଁ ମେଁ ନିଜେନେ ମ୍ବାୟା ସିସ୍‍କେ କିସ୍‌ଟ ଡାଗ୍ରା
    ବେକେ ।
  gof-RNT: Yohaannisi qasho keethan de7ishe Kiristtoosi oothiyabata si7idi, ba tamaaretappe
    iyaakko kiittidi,
  unx-unx: ଏନ୍ତେ ବାପ୍ତିସ୍ମା ଏମଃନିଃ ଯୋହାନ୍‌ ଜେହେଲ୍‌ରେ ତାଇକେନ୍‌ ଇମ୍‌ତା ଖ୍ରୀଷ୍ଟ୍‌ଆଃ କାମିକ
    ଆୟୁମ୍‌କେଦ୍‌ତେ, ଆୟାଃ ବାର୍‌ହଡ଼୍‌ ଚେଲାକିନ୍‌କେ ଇନିଃତାଃ କୁଲି ନାଗେନ୍ତେ କୁଲ୍‌କେଦ୍‌କିନାଏ
    ।
  gah-gah: 'Lá okago, monó nagamí holokimiaká ve Zoní nene nagá numukú noike netá
    golesagutí gologí olimiaká ve Kilistó ave loko loaká nouni vémo hoza alimó nenémini
    gakoláa geleake, izegipala zuha losi nene kimiselekago Izesú noitoka vasike láa
    liki loká itasimó:'
  lcm-lcm: Au na Ioanes kala longong le nei lu i akangbat na keve avibisan si igenen
    i akanangai ke, na kala asok kana keve nat i akalit
  aer-aer: Artwe nhenhe John, tyerrtye areye kwatyeke akwernentye akngerre-arle, re
    aweke jail-ngentyele Christ-ele-arle arne atningke ngangkere akngerrele mpwareke,
    re apententye akngerre ikwerenhe areye ilekenge Jesus apayuthnetyeke alhetyeke.
  qvc-NT: 'Chay Jwan Shutichikuqmi karsilpina kashpa, yach''arqanna Jisukristu ruraykashqambaq.
    Chaymi ishkay yach''akuqninda Jisusman kach''arqan, kayshina tapunanllapa:'
  tgl-ULB: Ngayon, nang marinig ni Juan mula sa bilangguan ang mga bagay tungkol sa
    mga gawa ng Cristo, nagpadala siya ng mensahe sa pamamagitan ng kaniyang mga alagad
  cbs-NT: 'Nashimanika Juan bichiti jiwe anu bichimabu jiwexun jaska Jesucriston akubainaikidi
