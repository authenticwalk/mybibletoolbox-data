  yom-yom: 'Bukiedika ndikulukamba : mu batu boso bobo babutu kuidi baketo, kuisi
    ko mutu wowo viokidi Yowani Mbotiki. Vayi mutu wowo wulutidi kefa mu kipfumu ki
