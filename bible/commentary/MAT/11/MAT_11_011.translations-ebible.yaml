  jiv-NT: Nekasan tájarme, shuar imiakratin Juaṉja̱i̱ naṉkaamas uunt atsuwiti. Tuma
    aiṉ Yus akupeamunam pachiinia nu shuarnaka, nekasmianchancha, Juaṉja̱i̱ naṉkaamas
    shiir enentáimtustiniaiti. Tuma asamtai nui̱ pachiinkiatin enentáimpratarum.’
  otm-NT: Majuąni dí xi ahʉ, njon mí 'bʉh man'da ran 'yohʉ man'da xʉn hɛ̨ts'i nangue
    a rá 'bɛfi bin t'unni xínda gue a ra Xuua. Pɛ hønt'a go to'o din uni ngue di manda
