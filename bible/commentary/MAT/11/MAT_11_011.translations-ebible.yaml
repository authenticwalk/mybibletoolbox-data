    Juan.
  hoy-hoy: ना नीम से खरा माताळतीन कि जो आर्तेर से पैदा आग्यार, आंदुर्दा टु यूहन्ना
    बपतिस्मा कोळावाळा से याऊ धोड्डेव आगीदील; पर जो स्वर्ग इन राज्य दा स्याणेव से स्याणेव
    आन आव यूहन्ना से धोड्डेव आन.
  amo-amo: Nbelin minu kidegene, vat nale na kumat nwani, na warum duku na akatin
    Yuhana unan shintu nanit nyen ba. Vat nani unit ubene kilari tigo kitene kani
    katinghe.
  pjt-pjt: Munu Jesulu piṟuku wangkangu tjanala, “Wati nyanga John Baptistanya puḻka
    mulapa nyinangi, panya nyanga palu puṟunypa aṉangu kutjupa ngaṉmanypa nyinanytja
    wiyaṯu. Palu nyanga palulanguṟu kuwari aṟa kutjupa ngaṟakatinyi panya Godalu aṉangu
    tjuṯa walytjanmaṟa mayatjangku kanyini tjitji tjukutjuku tjuṯa kuḻu, kaya paluṟu
    tjana uwankara Johnta waintaṟa puḻka mulapa nyinanyi tjitji tjukutjuku tjuṯa kuḻu.
  cwe-cwe: Nomulongelani kweli, viweli wana wa wanhu wose habule hata imwe yeli mkulu
    kufosa Yohana Mbatizi. Munhu mdodo ng'hani ni mkulu muna Ufalume wa Mulungu, ni
    mkulu kufosa Yohana.
  daa-NT: Nu kaawaako, min gee kuuk ŋu weeyig ween di-aŋ, ginno kaak tatik pakgig
    Yaaya-Batist. Kar sando, ŋaar kaak kapak ɗo *Meennaw ta Buŋdi-ak gay, ŋaar tatik
    pakgig Yaaya.
  mlp-mlp: Ya helmo ne gibilenaiq ham. Jon mataw huz negyaqta na in mataw og kab gwahtiqiyta
    na bunmo giquriyamim in abin ayah diqta ham. Ta teq mat aw nog God ago maror aduganib
    gibin amik diq usaqta na in Jon tuquriyamiyta ham.
  ape-C: Eik yakri adurin baraenyum ipak. Jon nenek baptaisumesh iri anan nenek uhwin
    um ihim-morim kupaimi armam hatogur agudok nahobig iri. Aria meinyi arpen douk
    nyape shokwinyi um arpesh shuwish aburdok wabur Iruhin nape Debeini um ananish
    arpesh shapeum heven iri, enyudok arpen douk nyenek uhwinyum Jon.
  bgs-bgs: Igkagi si Jesus, na mà din, “Paminág yu ni kagin ku ákniyu. Tô kamanubuan
    i Juan na Tarabunyag tuu pa mallayat ka tandingán katô langun manubù. Asal tô
    manubù na tuu mabbabà é kamanubuan tun ta pagpangulu ka Manama, tô gó é tuu pa
    mallayat ka tandingán ki Juan.
  faa-faa: Nōmo some one kakaro somerakaripo. Nōmo some kakasiraka aporo su wainepe
    pusuamo aporo makama fanasane Yone he tapukumarera ipipo. Arirakano ano perakano
    aporo metamo someraka, ‘Ano aporo wakasemane Unihae Yasumo ano asekea rekenapo,’
    Aira aporoamo ‘Unihae peakosapo,’ aíyaka somesa aporoane makama kesekenapo.
  kik-kik: 'Ngũmwĩra atĩrĩ na ma: Harĩ andũ arĩa manaciarwo nĩ andũ-a-nja, gũtirĩ
    kuoneka mũndũ mũnene gũkĩra Johana Mũbatithania; no rĩrĩ mũndũ ũrĩa mũnini mũno
    ũthamaki-inĩ wa igũrũ-rĩ, nĩ mũnene kũmũkĩra.'
  cap-NT: Weraral cjiwc̈ha. Juan Bautistac̈ha parti z̈oñz̈ maatinacz̈quiztan tsjan
    juc'antiqui. Pero chjul Yooz maatimi z̈oñz̈ maatiquiztan tsjan juc'antic̈ha. Arajpach
    Yoozquin kuzziz z̈oñinacac̈ha Yooz maatinacaqui.
  ksr-ksr: '“Qaa kaeŋ ejato, niinoŋ qaa hoŋa moŋ kokaeŋ iŋijowe mobu: Embanoŋga merabora
    koloogiti, kuuya iyoŋoo batugianoŋ Jonoŋ mono kuuya uŋuuguŋ qabuŋayawo nanja.
    Nanjato, Siwewaa bentotoŋ uutanoŋ keuma Anutuwaa qabuŋaya mokolooŋkejuti, iyoŋoo
    batugianoŋ kamaaŋqeqeta konoga iinoŋ mono Jon uuguja.'
  eng-TNT: Verely I saye vnto you amonge the chyldren of wemen arose there not a gretter
    then Ihon the baptist. Notwithstondinge he that ys lesse in the kyngdome of heven
    ys gretter then he.
  sbs-sbs: Ni wamba kwenu, che niti, kwa vo, vava pepwa ku vanakazi, kakwina mukando
    kwa Joani Mukolobezi. Linu munini mu mubuso we Reeza, kwiwulu njo mukando.
  sue-sue: Na me memeka sana niniu. Yohane ge ou gutai zaawai ema ami zebura ema dapikarago
    dainitinoya. Ata Anutura natara gegenai zo osai me osai ami Yohane dainitinoya
    awa.
  fra-NCL: En vérité, je vous le dis, parmi les enfants des femmes, il n’en a pas
    paru de plus grand que Jean-Baptiste ; toutefois le plus petit dans le royaume
    des cieux est plus grand que lui.
  bhg-bhg: 'Eiwa gebé imondemane tena: Embomai nenei berari eutumi engitera ainda
    doda, embo dabé itae John Bapataito Ari Embo awa daginegari tao. Awarata, embo
    saka ave utuda gisijiari yai isira awa, imo John daginegari isira God da jisida.'
  snn-NT: Ja'nca toyani jo'caguëna, mësacuani quëareba quëayë yë'ë. Juan Bautizaguëbi
    yua Riusu coca quëaye raosi'cua si'acua'ru quë'rë ta'yejeiye ëjaguëbi ba'iji.
    Ja'nca ba'iyeta'an, Riusu ba'i jobo ba'icuare ëñato, baru ba'iguë quë'rë yo'jeguëreba
    ba'iguëbi yua Juan'ru quë'rë ëjaguë'ru ba'iji.
  atb-NT: Ngò, nungmoq lé teng za taí kôlé, myiwe wuì mai hku kat é bang má, Wui-myhup
    Sará Yohan htoq je kô é rayuq lháng a htoq wú shi; nghut kôlhang, Garai Gasâng
    é mauhkûng mingdán má je tiq dik sû gi, Yohan htoq je kô lhê.
  cek-AK: 'Loktang kang thuih o, Nongpata mah tapen ih kami thungah tuinuemkung Johan
    pong kalen kue kami om vai ai vop: toe van prae ah kathoeng koek loe Johan pongah
    len kue.'
  bkd-bkd: Laus gayed sa tag-ikagiyen ku inyu ha duun taini ha kalibutan hurà en labaw
    dì ki Juan ha Bautista, ba bisan sa kinaatiyuayan ha tagharian hu Dios labaw pa
    daan dì ki Juan.
  ctu-76: Melel mic subeñetla, ti pejtyelel quixtyañujob am bʌ ti mulawil c'ʌlʌ ti
    ñoj oniyix, c'ʌlʌ wale iliyi, mach'an yambʌ lajal ñuc bajche' Juan tsa' bʌ yʌc'ʌ
    ch'ʌm ja'. Pero jini mach'ʌ ba'an sajlic i ñuclel bʌ quixtyañu mu' bʌ i yumin
    Dios am bʌ ti panchan, más ñuc bajche' Juan mi quejel i yajñel. Che' ti yʌlʌ Jesús.
    Chʌ'ʌch an yubil como ti jim bʌ ora max tyo sajt Jesús che' ñac bʌ jini.
  lac-NT: 'Caj ya''araj Jesús ti'' u winiquirob judío: ―Jach taj quin wac techex.
    Mʌna'' mac cu c''uchur orben ti'' Juan a cu yacsic ja'' tu jo''r mac. Cax a mac
    a ti'' yʌn ich yoc''ocab. Cax a mac cʌja''an baje''rer. Mʌ'' ju c''uchur orben
    ti'' Juan, a cu yacsic ja'' tu jo''r mac. A mac cu bin c''uchur orben ti'' Juan
    a cu yacsic ja'' tu jo''r cax chichin caj u yacsaj tu yor. Hasta cu c''uchur tu
    q''uinin u reyinticob C''uj je'' u c''uchur orben ti''.'
  xla-xla: Epapedeme na꞉tapo ikadepe kokoye wua꞉ watle atlema. Yonta ka꞉yapa ha꞉ha꞉mpuwa
    opa hapulomaye tla꞉mtame halapo. Amasiyama epapele tlope oplami antapo Pepele
    dimo koko dla yimka꞉mala depo hallepiye, ya꞉tapo Yonye tla꞉mtame halapo.
  xav-NT: Tô sena wa aima waihu'u za'ra wa'wa. Uburé ĩwana 're ĩnomro mono norĩ hã
    te te siwi ãma wabzu za'ra õ di Zuwã Batita hã, ĩsimiromhuri pire na hã. Tane
    nherẽ, 'Re ĩhâimana u'âsi mono te te 're ĩda'azawi mono zéb zarina te te 're ĩda'apawapto
    mono zé hã, hâiba ré ré, te te waihu'u õ di za, Zuwã Batita hã. Ni'wam norĩ si,
    'Re ĩhâimana u'âsi mono nhib'a'uwẽ norĩ si te za te te sina 're waihu'u za'ra,
    ĩ'uirĩ na. Taha wa, ta norĩ hã te za pire na 're hâimana za'ra, Zuwã Batitaha
    nhipai u. Duré ni'wam norĩ hã 'Re ĩhâimana u'âsi mono nhib'a'uwẽ norĩ hã, tisiré
    norĩ ma, wapu na 're hâimana za'ra mono nherẽ, te za pire na 're hâimana za'ra,
    Zuwã Batitaha nhipai u, ta norĩ si ĩ'uirĩ na te te sina 're waihu'u za'ra mono
    wa za, 'Re ĩhâimana u'âsi mono te te 're ĩda'apawapto mono zé hã.
  cuk-cuk: '”Napira an bemarga soged: Dulemar-we-napneggi-gwalulemaid Diigi-dule-oged-Juanʼba-bur-dummad
    sulid, ar degite, Bab-Dummad-e-negdakmaidgi bur-dule-bipigwadi, a-dule, Diigi-dule-oged-Juanʼba
    bur dule-dummadid.'
  tbf-tbf: O oeng tuktuk senga, i kotubugie ian mi langei gi ta nga kava gie, a kap
    ka mei a leong rio e Ioanes mi ka ni sinusuruiv, eiekesen mi mei ese ta lili sibu
    mei gi ta mon si ken mangmagoso Nguts e Raban, eie a leong rio e Ioanes.
  uig-CYR: Мән силәргә шуни бәрһәқ ейтип қояйки, аяллардин туғулғанлар арисида чөмүлдүргүчи
    Йәһядинму улуғи турғузулғини йоқ; амма әрш падишалиғидики әң кичик болғиниму униңдин
    улуқ туриду.
  ikw-NT: N'ezi me kanụ anụ, n'esilawụru ele ele rinya mụrnu, ọ zá nye ke kakwo Jọni
    Nye Wụ Mini, kọvu nye zịkakworu matị n'ẹli-eze Chiokike kakwo Jọni.
  khs-khs: 'Neyewi solo we heneye selakeye. Yone hano toliyetisene ewa peleya: weyamo
    sena kesale sopowa eye helepekeye. Alawamona, sena nowa ununama kolotea Kote Piseikipela:
    ela: hepene ene amoke Yonewa eye helepekeye.'
  dwr-ENT: ታኒ ሂንቴንቶ ቱሙዋ ኦዳይ፤ ኣቲ ኡሉዋፔ ዬሌቴዳ ኣሳ ኡባን ፃማቂያ ዮሃኒሳፔ ኣያዌ ኦኒኔ ዴንዲቤና፤ ሺን ሳሉዋ
    ካዉቴን ኡባፔ ላፊያዌ ኣፔ ኣና።
  pma-pma: “Anatin eli naviteni min kami, meatin sav tovuol koa avasi en out netan
    koa vahi hetetamen imok valin Sion Baptis. Ka meatin kuren tai koa maen Ahi ten
    out nesa vahi asuv houlu onen, kei marite mok mulin Sion en meten Ahi.
  atd-NT: Nigparagas nigkagi si Hisus to, “Ognangonan ku sikaniu, agad kon-u, waro
    otow kai to kalibutan no labow pad ki Huan no Talagbautismu. Di sikan no otow
    no doisok do ka katondanan din, labowlabow pad sikandin ki Huan dio to Pandatuan
    to Magboboot dio to langit.
  tel-2017: స్త్రీకి పుట్టిన వారిలో బాప్తిసమిచ్చే యోహాను కంటే గొప్పవాడు పుట్టలేదని
    మీతో కచ్చితంగా చెబుతున్నాను. అయినా పరలోకరాజ్యంలో అత్యల్పమైన వాడు అతని కంటే గొప్పవాడు.
  hat-BSA: Anverite Mwen di nou, pami sila ki fèt pa fanm yo, pa janm leve youn ki
    pi gran ke Jean Baptiste; malgre sa, sila ki pi piti nan wayòm syèl la, pi gran
    pase li.
  top-NT: Aquit tancs cca̱huaniyá̱n, la̱ta ixli̱hua̱kcán cristianos tí talakahuani̱t
    ca̱quilhtamacú, ni̱tí ma̱ccha̱ní ixli̱lanca Juan Bautista. Pero chí na̱ tancs
    cca̱huaniyá̱n, namá cristiano ma̱s ni̱ xatali̱pa̱u nac ixtapáksi̱t Dios ama̱ca
    li̱maca̱ncán ma̱s lanca que Juan Bautista.
  msk-msk: Pagalaong ko kamayo na si Juan na Magbawtismoway yang labaw sang kariko
    nang otaw awgaid pagpono nang Dios pagsakop sang donya maski sini na otaw na magapasakop
    sang Dios, marabaw pa ni Juan.
  gyr-NT: Supi eté ndipoi que ñepei ava seco ɨvate catu vahe Juan Oporoãpiramo vahe
    sui. Yepe ahe ɨvate catu vahe viña, Tũpa mborerecuasave rumo ava seco mbegüemi
    catu vahe ɨvate catu ichui.
  kmh-kmh: 'Nimbip aspiyn: Jon biynimb man ar biy, maŋgiysek wiyniym gip ak pen; Gor
    biynimb yikop yimb diy kond mindeniŋgamb gok, Jon rek ma mindeniŋgambay; Gor biynimb
    tep nuk yimb gok mindeniŋgambay.'
  ukr-ONPU: 'Істинно кажу вам: серед народжених жінками ще не було більшого за Івана
    Хрестителя, але найменший у Царстві Небесному більший за нього.'
  emi-emi: Aghaaulia ngakoronna etaimim va elome ta lo atoa laghe lutula tale kosa
    ateva oia, karika teva erooroo ta Jon ia o tau ngai aasuu ia. Me lo ateva karika
    teae ararina, me iaaili euu tale ararimangali ngepona liu eteva, elaulau Jon.
  zpv-NT: ’Guchiin nin rñiꞌn loh tu, garaa raꞌ ziga bwiinn raꞌ nin raalaa raꞌ loh
    guidxyiyuh riiꞌ pur gunnaꞌh, nagahdxi dxiinloh nin tuhbi bwiinn nin nagahdxi gaca
    lasahcatiiꞌ ziga Jwahn nin ruroꞌbañihsa, per nin naa biꞌtuꞌhntiiꞌ loh xquelrnabwaꞌ
    Dxiohs niꞌchi mahzi lasahca loh Jwahn.
  gux-gux: N waani yi i moamoani, pua n mali yua kuli, yua n cie Jan Batisi daa mala,
    ama yua mo n wa ki cie tanpoli diema nni, wani n yaba ki cie o.
  kos-kos: Pwayena nga fahk nu suwos, tuh John Baptais el fulat liki kutena mwet su
    moul oemeet me. Tusruktu, el su pusisel oemeet in Tokosrai lun kusrao el fulat
    lukel John.
  ibo-ibo: Nʼezie, ọ dịghị nwoke ọbụla nʼetiti ndị nwanyị mụrụ dị ukwuu karịa Jọn
    omee baptizim. Ma onye dịkarịsịrị nta nʼalaeze eluigwe dị ukwuu karịa ya.
  yml-yml: A vona mogitana ꞌwaimie tomia fwayafwaya matatabudi saiꞌafo vaꞌegai, weꞌe
    Ioninina bwaikaotogina. Siwe tomotoganidi bwaikidi wata siaidi ꞌakonadi i lukuga
    Yaubada yana ꞌEba Veimea nageneye i vagalaka, Ioni maꞌitufa i obu fai bola kebu
    i da lukuga.
  ory-ory: ମୁଁ ତୁମ୍ଭମାନଙ୍କୁ ସତ୍ୟ କହୁଅଛି, ସ୍ତ୍ରୀଗର୍ଭଜାତ ସମସ୍ତଙ୍କ ମଧ୍ୟରେ ବାପ୍ତିଜକ ଯୋହନଙ୍କଠାରୁ
    ମହାନ କେହି ଉତ୍ପନ୍ନ ହୋଇ ନାହାନ୍ତି; ତଥାପି ସ୍ୱର୍ଗରାଜ୍ୟରେ ଯେ କ୍ଷୁଦ୍ରତମ, ସେ ତାହାଙ୍କଠାରୁ
    ମହାନ।
  bzj-bzj: Ah di tel unu di chroot, owta aala di pikni weh uman eva baan, non noh
    deh weh grayta dan Jan; bot in spait a dat, di lees impoatant persn weh da paat
    a di kingdom a hevn now, ga moa privilij dan Jan.
  chk-chk: Enlet, üa ürenikemi, pwe Johannes Soupapatais a lap seni aramas meinisin
    mi uputiu won fanüfan. Nge iön mi kisikis lon Mwün Läng a fen lap seni Johannes.
  ssd-ssd: Ye siŋka satiŋgamŋgit. Taŋgo ŋakmba Yohanus kule pisneŋge liniŋmba mbolŋge
    minit ta Kuate tuku gageu mayok kinig mbal ŋakmba nane Yohanus lide. Afu nyu kugatok
    mata.
  acr-TNT: '»Pakatzij wi cambiꞌij che alak: Na jinta junok chique ri ticawex ebalaxinak
    wara che ruwachulew más cꞌo uwach chwa ri Juan Aj Yaꞌl Bautismo. Pero chwi cꞌu
    riꞌ waꞌ wa queꞌec, china ri coc chupa rutakanic ri Dios petinak chilaꞌ chicaj,
    tob na jinta uwach, más nim ukꞌij ralaxic chwa ri Juan.'
  rop-rop: En ai dalim yumob. Jon im haibala langa ola pipul hubin bulurrum det olbala
    lowa blanga God. Bat ol detlot pipul hu garra irrim main wed en bulurrum det Nyubalawei
    garra jidan brabli haibala.
  mee-mee: “Iau nga role kamiau roma, nga mogalo laekia e ngape Ion E Nga Pangamagoe
    giana ke bollau raumana nga ragau kinung giareame. Ava agau a giana sina bavakena
    nge Nutu kelangpatalingana nga tava ke bollau nge Ion.”
  mwf-2018: “Nga, murrinh thathpirr kanhi manarranu-yu,” Jesus kathu-yu mampirra.
    “Nukunu nhini John the Baptist-ka kardu ngala thathpirr-wa kardu nungamnanpewurt
    ngarra kardu wurnangat kanhi warda ngatha ngarra da putek ngala kanhi narnam-ya,
    i kardu pana deyida wanku nungampunpewurt kardu ngarra da murntak warra pardingkadhuktha.
    Mu kardu nangkal ngatha ngarra murrinh thathpi ngay da matha mangabathnu purru-ka
    nhini nukunu-ka ngala thathpirr-wa punuwewurtnu ngarra nukunu nhini John the Baptist-yu.
  dif-dif: 'Morlalu ngani jurangu jatai: «Wata kulno tanangundru, widlandru dankanala,
    terkakana wonti morla pirna Johanningu multibanietjani. Worananau morla waka nganai
    pariwilpaia mililani, nau morla pirna nganai nunkangu.»'
  gam-gam: Na kandja kaima dje ye aundo, makimb una mor ge Jon porapora kamblo aundo,
    une kandjiye kerman paro. Ba, God dumoye wopake yero al una kandjine kembis paro
    una ge, kambono Jon kamblo awinj.
  nou-nou: “Edo emboevetu mi kinapeina budo era ainda teda John awa nembodiba be awarate
    John awa embomei Mamo mi gitijigido ira ainda atima era ainde inono ae. Embomei
    awa nembogambo ra te John awa nembodiba ae.
  mqb-NT: '«Nen apan ni jak ikwen tə ɗiɗem a həna: À wulen su ɗo sə njahay ahay pə
    daliyugo nà, ɗowan inde sə zalay anan Yuhana ɗo sa gan baptisma anà ɗo ahay
    ata nà, ibay. Aya əna, ɗo ma kac awan à bahay a Mbərom inde ata ite nà, winen
    a zalay anan Yuhana tə məduwen.'
  ape-B: Aduligu atugu yaklipepu. Jon nenek baptaisumech uli, anan douk nanubu nebenali
    nechalakuk ihech elpech seiwak chape apudak atap aliga nameitoluli. Wakuli echebuk
    elpech douk chanubu yeguh wakech ali chuwich agundak God nape nebenalimu ananich
    elpech umaluli, agundak yeguh chukihech umu douk eke chunubu chichalakuk Jon.
  grc-F35: Ἀμὴν λέγω ὑμῖν, οὐκ ἐγήγερται ἐν γεννητοῖς γυναικῶν μείζων Ἰωάννου τοῦ
    Βαπτιστοῦ· ὁ δὲ μικρότερος ἐν τῇ βασιλείᾳ τῶν οὐρανῶν μείζων αὐτοῦ ἐστιν.
  cav-NT: Riyaque micuana cuejaya. Juan Ecuita Cuana Utsaquiratu quisarati cuejahua
    dyaque saretanayaque, beru yuequedya quisarati cueja puji cuanara cuejahua buchique
    ama. Jadya ama bucha iyacua ecue cuanara cuejayaque tu dyaque jidaque, Juanra
    cuejacuare buchique ama. Jadidya tuque, arepa micuanara ecue cuanaque jetiedya,
