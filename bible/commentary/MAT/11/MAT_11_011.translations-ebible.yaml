    tebe-nalata, Jon imi nimi sang kwep tal baga-em-nak-be kalutap umaak ke-bomta
    kwep tal baga-em tebesaala binim kuta, unang tinum mitam God imi daam tem tolon-temip
    bilip iyo ki, mafak man kan man kwiin tagang iyo mitam God imi mufekmufek so kuguup
