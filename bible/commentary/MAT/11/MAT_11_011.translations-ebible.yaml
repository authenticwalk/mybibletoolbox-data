    Deus tlamandöruro desde elfecac, cache bieye ica que Xohuö.
  nya-nya: Zoonadi, Ine ndikuwuzani kuti pakati pa obadwa ndi mkazi sipanaoneke wina
    aliyense wamkulu woposa Yohane Mʼbatizi; komatu amene ndi wamngʼono kwambiri mu
