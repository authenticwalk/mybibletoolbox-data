    Juankrä.'
  azg-NT: 'Tsontyichen Jesús: “Jñꞌoon na mayuuꞌ matsjö ndëëhoꞌ, juu Juan, tsan na
    totsiquindëëꞌ nnꞌan, minꞌjon tatꞌoon cüii tsꞌan na tondui tꞌmanhin tonnon Tyoꞌtsꞌon
    chaꞌna nquii jon. Majoꞌ min na nndaꞌ totsixuan jon, minninchen tsꞌan na nninncyaahin
    na ityentjon Tyoꞌtsꞌon juu na vamꞌaan juu, tꞌmanntyichen condui tsanꞌñeen, chichen
    nquii Juan.”'
  bhd-bhd: अवं तुसन सेइं सच़ ज़ोताईं, कि ज़ै कुआन्शन करां ज़रमोरोए तैन मां यूहन्ना बपतिस्मो
    देनेबाले करां कोई बड्डो नईं भोरो, पन ज़ै स्वर्गेरे राज़्ज़े मां निकड़े करां निकड़ोए
    तै तैस करां भी बड्डोए।
  too-NT: Stu'ncua' huā'mā' a'ntū iccāhuaniyāni' que na ixlaclhni'ca'n tachi'xcuhuī't
    tintī' kalhatin a'cta'sana' más xaka'tla' que Juan. Pero huan a'ntī līhua'ca'
    xamakstancu a'nlhā Dios māpa'ksīkō' ixlīhuāk, xla' más xaka'tla' que Juan.
  ind-AYT: Aku mengatakan yang sebenarnya kepadamu, di antara mereka yang dilahirkan
    oleh perempuan, tidak pernah tampil orang yang lebih besar daripada Yohanes Pembaptis.
    Akan tetapi, yang paling kecil dalam Kerajaan Surga, lebih besar daripada dia.
  cjo-NT: Kyaaryo nokamantemiri, tema oshekini naawita kamanantatsiri omaanta tekatsi
