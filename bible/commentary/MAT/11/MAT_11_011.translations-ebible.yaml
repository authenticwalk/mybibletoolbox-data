  ena-ena: Viaŋ naludɨ amɨŋ abadin uami. Asɨ igɨdaci Jon hulaŋ iamɨgali avɨli hɨvɨ
    mɨŋamɨgu mɨŋaiahaiaha hɨsɨŋ agaŋ hulaŋ iamɨgali fɨli neŋ hɨniavɨlalɨ agɨladɨ lɨvalavɨla
    ibi hekɨlɨ daŋ hɨnilalɨ uami. Agadɨ ala Asɨ agaŋ hulemɨlɨ mu ibi apalɨ hameŋ agadɨ
    vici nudɨ lɨhu hɨvɨ hɨnilalɨ agaŋ Jon dɨ lɨvala ibi hekɨlɨ daŋ hɨnilalɨ uami.
  tgo-tgo: “Ya dage emunjoru e ghemi, iya vara taulaghɨyake thɨ yomara e yambaneke
    mamba regha i laghɨye kivwala Jon Rabapɨtaiso. Ko thela idae nasiye moli Loi ele
    ghamba mbaro tɨne, iye i laghɨye kivwala Jon.
  yap-yap: Dab mpaged talin e re bugithin ney. John ni i tawfe e ba ga’ ngak urngin
    e girdi’ ni kar pired u roy u fayleng. Machane en ni ir e th’abi sobut’ u lan
    e gagiyeg nu tharmiy e ka ba ga’ ngak.
  mop-NT: —Tan in wadic te'ex u jajil. Ma' yan a winic a yanaji yoc'olcab a mas qui'
    a tz'abi u bete' tuwich aj Juan aj tz'aj ocja'a. C'u' betiqui, ca' yanacoo' a
    hermanojo, que'enoo' tu c'ü' a Dioso. Ca'ax ma' nooch u wichil u meyaj jun tuul
    a hermano tu yaamoo' u chucaan a hermanojo, mas nooch u wichil u meyaj tuwich
    aj Juan,— cu t'an a Jesusu.
  tet-tet: Tan lia nia, rona diꞌa-diꞌak! Haꞌukaan dalen neꞌe, tebes no loos! Iha raiklaran
    la noo ema ida kois mak makaꞌas liu Yohanis. Mais iha Naꞌi Maromak fohorain, ema
    mak ikus basuk moos makaꞌas liu Yohanis.
  hlt-MCSB: Nangmih taengah rhep kan thui. Huta kah a cun khuiah tuinuem Johan lakah
    aka tanglue phoe pawh, tedae vaan ram kah a yit koek pataeng anih lakah a tanglue
    la om.
  xtd-NT: Ñayiu kutuu nuu taxnuni Ianyuux andɨu, ndandɨꞌɨ ka‑i dada Sua vitna, ko
    xandaa xakuiti ndandɨꞌɨ ka Sua Bautista dada dava ka ñayiu.
  mdy-ETH: ጎኔ ታ ዒንሢም ጋዓኔ፤ ዓጮይዳ ሾይንቴ ዓሶይዳ ቢያ ማስካ ዮሃኒሴይዳፓ ባሼ ባኣሴ። ጋዓንቴ ፆኦሲ ካኣቱሞይዳ ቢያይዳፓ
    ሂርኬ ማዔሢ ዒዛይዳፓ ባሻንዳኔ።
  spl-spl: Yawu gârâmâ Yoanehât topŋe nâŋgâŋetâ keterahâkgât yuwu sâmune nâŋgâŋet.
    Poropete lok, Mose otmu lok nombotŋaŋe Anitâŋe tihitnenŋe otmap yakât den pat
    ekyongom gawi. Yâhâ den ekyongowi ya yawuâk Yoaneŋe potonŋe sâm teteop. Yawu otmâ
    yeŋe biwiyeŋaŋe yuwu mon nâŋgâmai. “Emelâk poropete âlâ, kutŋe Elia sâm yâkŋe
    yâhâpŋe hohetnenŋan tetem manmâ kutdâhât mâtâp mewaŋgiwuap.” Biwiyeŋaŋe yawu nâŋgâmai
    yakât bonŋe yamâ Yoanehâlen teteap. Yoanehât yawu nâŋgâŋetâ keterahâkgât biwiyeŋan
    katmâ nâŋgâm mannomai. Otmu torokatmâ sâwe. Yoaneŋe ya topŋe katmâ mem gaop. Topŋe
    katmâ, Anitâŋe bulâŋanâk tihitnenŋe otmap ya ekyongomu nâŋgâm biwiyeŋe heroŋe
    otmu yakât bonŋe mene sâm manmâ gai. Otmu yakât den yuwu sâmune nâŋgâŋet. Anitâŋe
    Yoane nep waŋmu miop yakât nâŋgâmu yahatmap. Yakât otmâ lok âlâ me âlâŋe Yoane
    wanginomaihât dop ki tap. Yoaneŋe kulet sânihim âi mem gaop yamâ nine topne ki
    nâŋgâm heŋgeŋgum mansap. Yakât otmâmâ lok âlâ me âlâŋe nâhât den pat âlepŋe yu
    nâŋgâm Anitâhâlen biwi nâŋgân nâŋgânyeŋe katnomai yaŋeâmâ Yoane wanginomai.
  usp-NT: Kes tz'etel tz'et tamb'ij chawechak chi ta' ni jono cristian wa'sal xo'lak
    juntir cristian ri mas nim jk'ij chiwch Juan Ajb'anal Ja'tiox. Pero chiwch Kakaj
    Dios ri' mas nim jk'ij chiwch Juan jun cristian ri ta' mas nim jk'ij chijxo'lak
    yak ri titakon Kakaj Dios laj ranm.
  zav-NT: De'e ḻi əchnia' le'e, notono no beṉac̱h ṉe'e so beṉə' naquəch beṉə' blaoch
    ca Juan ben' chc̱hoa beṉə' nis. Na' notə'ətezəchlə beṉə' güe'e latɉə ṉabia' Diozən'
    ḻe', ḻa'aṉə'əczə bito naque' beṉə' blao, gwžin ža catə' šeɉni'ichene' c̱hia' clezə
    ca Juanṉə'.
  sgz-sgz: A támin muswan iau parai si gam. Ái Ioanes a pakta sorliwi tan kálámul
    no dikte káh di, mái sár ái koner a gengen i lolsit tilami bát, ái sang a pakta
    si diar ái Ioanes Tám Arsiu.
  kek-NT: Relic chi ya̱l tinye e̱re nak ma̱ jun reheb li neque'yo'la arin sa' ruchich'och'
