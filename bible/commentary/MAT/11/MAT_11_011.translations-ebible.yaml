    Puth than weeꞌ-weeꞌanangan maꞌ ngatharang anman iiy-iiyayn-a, aꞌ putha wik ngatharaman
    ngeey-ngeeyayn-a, nungkway than nath pam many iiy-iiyiythan-a, an nil piip God.angana
    puy-puyam ngul min-minam piꞌ-piꞌow thanang, aꞌ maꞌ-aath-aathow thanang, keꞌ John.an
    yimanangan yaꞌa, an chil-chil maꞌ-aath nunangana.'
  zga-M: Mwidikgage, nikhuvavula ielweli asikhuli umunu uvaholiwe khudaala uvyahwanine
    nuu Yohana uvikhwoncha. Humbe vie iedebe mu mumbu ntwa uwa khukyanya, vie mbaha
