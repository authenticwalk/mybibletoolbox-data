  mar-mar: मी तुम्हास खरे सांगतो की, स्त्रीयांपासून जन्मलेल्यांमध्ये बाप्तिस्मा करणारा
    योहान याच्यापेक्षा मोठा असा कोणी झाला नाही, तरीही स्वर्गाच्या राज्यात जो अगदी
