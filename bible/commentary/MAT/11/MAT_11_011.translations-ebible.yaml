  jpn-1965: まことに、あなたがたに告げます。女から生まれた者の中で、バプテスマのヨハネよりすぐれた人は出ませんでした。しかも、天の御国の一番小さい者でも、彼より偉大です。
  fra-SBL: Je vous le dis en toute certitude, parmi ceux qui sont nés de femmes, il
