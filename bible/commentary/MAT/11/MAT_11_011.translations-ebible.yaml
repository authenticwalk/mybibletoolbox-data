    mai mare decât el.
  pon-pon: Melel I indai on komail, jota me ipwidi jan ren li akan, me laude jan Ioanej
    jaunpaptaij. Ari jo, me tikitik nan wein nanlan, iei me laude jan i.
  nhe-BL: Melahuac nimechilhuía, axaca seyoc tlen tlacajtoc ipan ni tlaltepactli tlen
