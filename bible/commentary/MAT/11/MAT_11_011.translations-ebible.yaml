    wo tukupte'en atipy pe ahet'ok hat Iuwãu kai are. Pywo ti rat yt iwato hin i uhemiit
    mesuwe uimohey haria py'asetpiat pytkai meiũran atipy pe hawyi po'og Tupana mimõ­typot
