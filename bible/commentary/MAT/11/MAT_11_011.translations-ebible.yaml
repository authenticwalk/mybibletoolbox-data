  san-PUN: ਅਪਰੰ ਯੁਸ਼਼੍ਮਾਨਹੰ ਤਥ੍ਯੰ ਬ੍ਰਵੀਮਿ, ਮੱਜਯਿਤੁ ਰ੍ਯੋਹਨਃ ਸ਼੍ਰੇਸ਼਼੍ਠਃ ਕੋਪਿ ਨਾਰੀਤੋ ਨਾਜਾਯਤ;
    ਤਥਾਪਿ ਸ੍ਵਰ੍ਗਰਾਜ੍ਯਮਧ੍ਯੇ ਸਰ੍ੱਵੇਭ੍ਯੋ ਯਃ ਕ੍ਸ਼਼ੁਦ੍ਰਃ ਸ ਯੋਹਨਃ ਸ਼੍ਰੇਸ਼਼੍ਠਃ|
  nob-LB: Jeg forsikrer dere at døperen Johannes har betydd mer enn noe annet menneske
    som har stått fram offentlig. Likevel kommer den minste blant dem som får være
    Guds eget folk, til å bety mer enn det Johannes gjorde her på jorden.
  ntj-ntj: Kulinma-ya ngaanya. Tjuunnga kapingka tjarrpatjunkupayinya wati purlkanya
    nyinarra pirningka munkarra. Nyangka wati mungutja nyarra Mama Kuurrtu puurrarriku
    kanyilku, palunyanya purlkanya mularrpa nyinama Tjuunta munkarra.
  sxb-NT: Mbalaga kuwuene mbwe ku awantu woona awa awakazi waiwuule, awulaoko namba
    omulala omiire okuwaao okira Yowaana Omubatiisi. Kukawa kutio, omuntu omutono
    otuukre mu *Owuami owua ku igulu amukirre.
  nhu-NT: Ɛ́ me ensee ɛ̂ ben kecɛɛy lɛ, ɛnte jo bonyii bò bokɛnɛ nu ɛ boo wase, nu
    ɛ bó baa boo wase wee wvù kuuke fele Jon Nleseɛjoo kɛ. Geenɛn, ɛ wee wvù nu naa
    wee wvu caan ɛnte jo bvunfon bvu fowe nu ɛ wvú kuuke fele wvú.
  row-row: Rena malolole, o! Sia raefafoꞌ ia, nda hambu atahori esa, manaseliꞌ lenaꞌ
    Yohanis sa. Te mia basa atahori mana nataa Lamatualain onaꞌ Maneꞌ, atahori mana
    maꞌabꞌuit a manaseliꞌ lenaꞌ Yohanis ena.
  msy-msy: Kɨ guizbangɨra ia mɨgei, Jon Gumazibar Ruer Gumazim, gumazir nguazimɨn
    itiba, bar me gafira. Ezɨ gumazir God Bizibagh Ativamin Dughiamɨn aven ikia ziaba
    bar puvatɨzim, a bar Jon gafira.
  agg-agg: Ro sɨheimbo anɨhondümbo-anahɨ hoafehandürɨ nda, Son hundürɨrarü-randeimbɨ
    aiana sapo nindou muŋgu ndanɨ hɨfɨhü manɨmboadei ranaheimbo ŋgasündeandürɨ haya
    moanɨ adükarɨ hamɨndani. Ŋga asu nindou moanɨ akɨdou ai God ŋgɨnɨndɨ hɨfandarandɨ
    ranambe anɨmboei ana, ranai Sonɨmbo ŋgasündɨhorɨmboanei.
  ptp-ptp: Kɨyang nêl bêge, dɨ a ob nêl vɨxôhɨlôg nôn vô xam bê Jon Lipacên ge xomxo
    levac luu xomxo kɨbun ga vɨhati vêl. Lêcom xomxo vɨhati wê vô nipwo lec vac Anutu
    ben ge wê ngɨnoo Jon vêl.
  nak-nak: Ale eau vei seselea mutou, egite tomi la valalua la vovo ale e tatila giteu
    pigo egite omai te la maututula, egiteu tomi bisi te Ioanes la tahalo la vuluhi.
    Eala moli te la pulolou la matagagala te La Tahalo Uru, mai la tahalo bulalahu
    moli ale ge tiroro soilo vola, eia ge uru te Ioanes.
  lbb-lbb: A atong momoli ta mulo, e Jon a Tena Baptais i leklek kol tana taraila
    rop mite lapiu. Ika esining i natarna kol ana matanitu misaot na langit, i leklek
    tana.
  kan-2017: ಸ್ತ್ರೀಯರಲ್ಲಿ ಹುಟ್ಟಿದವರೊಳಗೆ ಸ್ನಾನಿಕ ಯೋಹಾನನಿಗಿಂತ ದೊಡ್ಡವನು ಯಾರೂ ಇಲ್ಲ ಆದರೂ
