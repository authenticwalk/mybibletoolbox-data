  tha-KJV: เราบอกความจริงแก่ท่านทั้งหลายว่า ในบรรดาคนซึ่งเกิดจากผู้หญิงมานั้น ไม่มี​ผู้​ใดใหญ่กว่ายอห์นผู้​ให้​รับบัพติศมา
