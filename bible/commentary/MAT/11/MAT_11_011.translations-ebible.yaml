  kxv-kxv: ନା଼ନୁ ମିଙ୍ଗେ ସାତା ୱେସିମାଞ୍ଜାଇଁ, ନୀଞ୍ଜୁ ପାତେକା ଈ ଦାର୍‌ତିତା ଏଚେକା ଜାର୍ନା
