  mcp-mcp: 'Yésus mú nyiŋgə cɨ nə́: «Bʉ́bə́lɛ́ mə́ jaaw bɨ́ nə́, mpə́dʉ́gá buud bɛ̂sh
    bwə́ mə́ byɛ̂l mímwɔ̧ mi búdád wá, kú nə nyɔɔŋg mə́ fwo bwɛlɛ ntɔ̧́ Yuánɛs. Njɨ
