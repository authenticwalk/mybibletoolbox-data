  kup-kup: Met rotap epat añoman hatevetei. Zoan piuhö nem nonor ba oñ batah, povoz
    pi aban ahop ravat het añarab mod mapori ritou metat hez, oñ añarab Godiz masakavoz
    roketak hepanez pov ou ravapanezaek añarab tairari masak povok hepanez pori Zoan
    ritou metat hepan.
  jid-jid: Mi hla nkpon nji tre yiwu, ni'mi' ndi wawuu wa imba ba ngrji ba, iri mba
    tie bre nna Yahaya u tie batisma.
  wmw-wmw: Kweli-kwelini nukwambirani kuwa nkati ya wana wapongoriwa na wanawaka,
    aanalawirira wakumpunda Yahaya mwenyé Koza. Falakini, ntoto muufalume wa binguni
    ndi nkulu wakunzaidi iye.
  gmv-GGM: Ta intess tumu gays maccashappe yelettida asappe xamaqiza Yanisa milatiza
    uray biita bolla dendibeyna. Gidikkokka Xoossa kawotethan asa wursoppe lafa uray
    Yanisappe aadhana.
  ssg-ssg: Nga hone amuto, puase Jon ti Haeu kilami i ailean, se pamu tuah ti puase
    hatesol seilon liai. Tuahe kalak teka ti pate naun leili teka seilon Haeu neneini,
    anesoalaha sale nenein ti Haeu pamu lapan ti Jon.
  zpo-NT: Lee na nii lo re gu, nik stub xaa nangoknont kwenta Juan. Per snee naka,
    lee xaa nanont tant pa nabeyy Dios, nak mas nonra ke Juan.
  poy-poy: Nukugambirani nakaka handa Yohani Mbatiza ndo mkulu kuliku muntu yoseri
    yakalikala. Kumbiti muntu yakawera mdidini Muufalumi wa kumpindi ndo mkulu kuliku
    Yohani.
  qwh-NT: 'Rasontam niyaq: bautisacoq Juanno presisaq nunaqa manam imepis cashqaraqtsu.
    Tseno captinpis, Diospa mandaquinincho quecaq qollmi shonqucunam mas presisaqqa
    cayan.'
  gaw-gaw: Amunu da genab ag amelagp̱a aṯem, Layaṯak Johanes nug danab oh anuḵa propet
    daap̱ig amu oh eḏaṯom amge danab laa nug Kayaknu ḏo maḏoḏ oop̱a danab nakokib
    daaṯe amu nuhig itiṯak amu Johanesnu eḏidṯe.
  nca-nca: “Ye hamó yimirowe, sono re-re uni ŋu, Jon koro owí ŋundoko nokono uni soso
    owéye takate. Quko sambo simburímbo unipareyó wiri yereyote naruyómo ŋuno uni
    ka owí tomó ta ŋundo Jon takate.
  zpz-NTPP: ’Gun ya̱ rishli rne̱e̱ lo der nu ni tub la mbecy nu pcyiiñ gyishlombecy
    ii a̱ꞌ zily zir nac yu gazeꞌ Waa nu briib nis mbecy par lo Ñgyoozh. Tees yu nu
    gash zir zu lat de yu nu gyub ic Ñgyoozh, yu zeꞌ gya zir zuy par Waa nu briib
    nis mbecy.
  mkj-mkj: 'Ngoahi pwehng kamwai in mehlel: Johpwa armaj men ma mour nehn jampah laplap
    jang John jounpoapdaij; a ih ma keiou siksik nehn Wein nehnloannge laplapjang
    John.'
  zac-NT: Guldía rniaꞌa, grë́tëꞌ ra mënë nagubani tiempë guahietë, nápëdiꞌi raiꞌ más
    hunurë quë Juan. Perë rniaꞌa lu të, el quë namás humildë entrë ra mënë narialdí
    lduꞌi dizaꞌquë shtëna, napë rall más hunurë quë Juan.
  kyg-kyg: Lama ge lapa nepauve, huno, Yoniꞌa ani faleno neꞌapateya vekamoꞌmo muki
    ma mopafi vayaꞌmo ago aeno apaka seꞌniyaꞌmonanafa Gotiꞌa yagaino neꞌapateya kegiꞌyafiꞌmo
    maiꞌnaya vayapatiꞌmo henaga neꞌmoꞌa Yoniꞌmo ago aeno aga seꞌniye.
  kmk-kmk: Ibagak kan dikayu din tuttuwa un naid payyan naiyabeng si tagu uttun pita
    si pinasawayana dit kinapotog Juan un Mambubunyag. Yoong san kadobaan sin mangiyapuwan
    Apudyus napotpotog nu si Juan.
  cao-NT: ‘Mato parayamaquia ra. Yama tsi xo nohiria xërëquë tsi Juan oquë ca bësohax
    cato ra. Jama, Juan oquë ca tsi xo toa Diós otohai cato ó ca iriama cato ra —nëa
    tsi Jesu nëcaniquë Juan yoati na.
  bbr-bbr: Is ak epar senes awarom, Jon nukas okoro omnokou pakan roasiret erekapu
    itimware rau. Utianik, inok ro ko Anut nukan amuk opok enip jou wäpik, kos äiäu,
    ‘Anut isan kamoireäu ro näwäu, is kon inkaruru raim’ kiro ros Jon itimori rau.
  inb-inb: 'Kasami nuka nii­ki­chita: kai alpa­pi tukui tiag­samus­ka­kuna­manda,
    Juan­lla­mi mas atun ka. Chasa kagpi­pas, Dius suma manda­kus­kapi mai­kan mas
    uchu­lla­pas, Juan­manda mas atunmi ni­raiá.'
  hrv-hrv: Zaista, kažem vam, između rođenih od žene ne usta veći od Ivana Krstitelja.
    A ipak, i najmanji u kraljevstvu nebeskom veći je od njega!
  box-NT: 'Le ĩ mì ho tũ̀iá na mia: ɓa nùpua na wi ho dĩ́míɲá yi ɓúenɓúen
    á yìa bìo ɲúhṹ wi po a Zãn wón mía. Ɛ̀ɛ ká le *Dónbeenì bɛ́ɛnì zàwa
    mɔ́n-dí màhã́ pá po a.'
  ote-NT: Xi majua̱ni dí xiꞌahʉ de gatho nuya ja̱ꞌi xa ꞌmʉiua ja ra ximhai xa njoꞌo
    ni ꞌna di ja rá nsu ngu ra Xuua Xiꞌtsate, pe nuꞌa̱ tóꞌo xa yʉtꞌa ja rá hmanda
    Ajua̱, maꞌna xa nja̱pi que ra Xuua.
  wnu-wnu: Qob eng igoar end ne ye ete aninob qemerine igar, Yon munon wurimaragansi
    igoar eng wo munon gugum unor wuribaub igour eng wuritanamima. Ego munon boru
    ger Qenu wonou bibis end igoriner eng wo Yon wotanamima.
  zam-NT: 'Na nii loo gu'': Làth rye mèn co'' ngóol xàn'' nii xna'' mèn no xàn'' nii
    xud mèn, tarte gáal thìb mbi'' co'' nde''th di''s co'' ndxab Diox co'' más ñaare''
    leque Juàn Bautist. Mastale'' tataa naca, desde nalle'' par delant, mèn co'' nac
    más be''the co'' ngue ta'' lugar ñibe''pe'' Diox loo mèn, más huen nda mèna loo
    Diox leque Juàn Bautist. Tac Diox co xo''f más con'' ndac cón che''n Diox loo
    mèna leque con'' co'' mblo xo''f Diox loo Juàn Bautist cón che''n Diox.'
  zyp-NT: Biahmuisui ka ca ching he, canu tei sahpaw saw leco baptisma peitu Johan
    navy tah alai vypaw ahohmai ung bei he, canghrasala vaicung painah raang letei
    a chia caipaw hmai heh Johan navy tah a lai vy.
  sey-NT: Nuñerepa cayë, mësarute. Siꞌa pa̱i tsoe paꞌisicohuaꞌipi cuiꞌne yure paꞌicohuaꞌije̱
    Juan oco doquëre tëto saisicohuaꞌi peoyë. Ja̱je paꞌiquëtaꞌare maꞌtëmo cua̱ñe te̱ꞌtere
    aꞌriquë paꞌiquëpi Juanre tëto saisiquë paꞌiji.
  nvm-nvm: Regavo vuak igi naka ma kuardiavo faif. E mamkanuk roin bu ur kari ruainva
    iji bu e Jon e do ruardiamo ijekin bakin. E Jonri fuka ma e ikin fur bu asidiain.
    Regavo e iji God fu oibuon iji samuagdiamo ijiebuon uf ijia e be erar una e ukakbe
    reno e ijar fuka ma Jon asime e ikin rek.
  mps-mps: Eno mu po dagebolo obao, Jon te we bidi baptais mani bidi agai te tǫde
    pedelali tigidali bidi aiyaba elaluai dao. Tiali goli te Godigo we bidi tonalubo
    madide bidibo nogi meni yai olo bidi, te bidigo Jon aiyaba elalubao.
  pab-NT: '— Aliterexe nomita xihiye: João Batista atyo tyotya halitinai xahehare.
    Xakore hoka xala xamani atyo ekatyahakohareta tyaonita enokoa nali hoka hatyo
    atyo João xahehare tyaona.'
  llg-llg: Mamanene neulalau baa! Nai daebafok ia, taa hambu hataholi esa boe, fo
    lena heni Yohanis. Tehuu neme basa hataholi mana manaku nitak Manetualain leo
    Manek, na, hataholi manai dae nalan seli, lena heni Yohanis so.
  kyf-kyf: 'Ɩn nɛɛ aɩn -yla gbʋzɔnʋ saɛ: nyɩma -wa ''ŋwnɩ gwalɩa, wa glaa, nyɩmɛ -ɔ
    ''kaa ''yli, ɔ ''ka ''Zan -Batisɩ -zi, -mɔɔ -kanyɔ ''nɩ -mɩ. We mɩ ''sa ''bhie,
    nyɩmɛ -ɔ mɩa ''kienyi -lɛ -Lagɔɔ nyɩmaa ''wlulapɩlɩgbe ''wʋ, -mɔɔ ''yli ɔ ''ka
    Zaan -zi.'
  tpi-tpi: Mi tok tru long yupela, Jon Bilong Baptais em i winim olgeta man i bin
    kamap long graun. Tasol man i stap liklik tru long kingdom bilong heven, em i
    winim Jon.
  mih-NT: Sa ndisa catyi sihin ndo vatyi tandɨhɨ rayɨɨ ra cacu, yoñi inga ca ra ñiñi
    ca ta zɨquɨ ra Juan. Zoco ra luhlu ca, ra cuhun nu ndyaca ñaha ra Ndyoo, cahnu
    ca ra ta zɨquɨ ra Juan, ra zacoo ndutya sii ñiyɨvɨ.
  qvh-NT: Juanpä sayno guelgash captinmi lapan runacunapitapis payga más puntata tantyash
    Tayta Dios cachamushgan Cristo cashgäta. Sayno captinpis discïpulöcunaga nogawan
    purish carmi Juanpita masla tantyayan Dios cachamushgan Cristo cashgäta.
  kms-kms: “Nge nganyene nungoqi simbe guduq, wuti iri qi pe ven nde kin Jon wute
    wuye nap kin ni nde yumbui nas segi, Jon irine yumbui. Pudi wute God nde si nambu
    ris kin tende wuti iri nyamb segi wokuandi kin pugri nas kin te ni oyi Jon nde
    yumbui.
  agn-agn: Ong kamatodan, anday nataw ong ta-paw tang kalibotan ang gilalaen ang mas
    alawig pa ong ni Juan ang Manigboniag. Piro ang maski sinopay gasakepan da tang
    inadian tang Dios, maski tanandia tang ipabetang ang kadibabakan ong tanan, mas
    alawig pa ka enged tang pagkabetang na ong ni Juan.
  nhi-NT: Tlamilauca innamechoniluia, itich nochi tlen yotlalticpacnesqueh, amo moquitzteutoc
    se ocachi ueyi uan amo in Juan Tlacuatecaani. Masqui ohcon, ixconmatican, naquin
    ocachi tzohtzocotzin de naquin yocsilihqueh nitiquiuahcayo Dios intich, yeh ocachi
    ueyi ipanti uan amo in Juan.
  ttc-NT: Wetz oxe'l nq'uma' etetz b'an'ax, kxol kye xjal tzani twitz tx'o'tx' nijunwt
    mas nim twitz te Wa'nch Aj Swal A'; anke ikxji, te aj mas nekit kxol kye aj akyeqet
    tuj tq'ab' Qtata Dios, mas nim twitz tetz.
  dan-1931: Sandelig, siger jeg eder, iblandt dem, som ere fødte af Kvinder, er ingen
    større fremstået end Johannes Døberen; men den mindste i Himmeriges Rige er større
    end han.
  kwj-kwj: 'Ani mwe naha tiki kunu a sawenda: Uku yasindau hima Jon ori tombwa dele
    nuwe ki sukwaro hima leni dikindau. Woro, ani ni sembe hasini hewen ko ki dau
    kwambu tini tororo kapwacheche naha forito Jon ni dikindau.'
  vie-OVCB: Ta nói quả quyết, trong đời này chẳng có ai lớn hơn Giăng, nhưng trong
    Nước Trời, người nhỏ nhất còn lớn hơn Giăng!
  kze-kze: simátíménda ísáaro. Yóni nombá pétinkaraiwaina mayáígó amápa-kwaasiti mayáígómbá
    usáyaaitaisana Áánútu kawe'á umánkaraivo Áánútu kwená kwaásira'o kawááin-kwaasi
    anón-kwaasiye úwoi-kwaasiye anómba kawe'á umátinkaniye.
  mpj-mpj: Jiijajpa-jananya yarrarnu wangkapayi, “Jiinya Jaanpa martungkamarra-janampalura
    yarnngangkamarra munkarra nyinani. Kaya ngayumili walyjakaja Jaanyuru martukajangka
    munkarra nyinani, jumajiya ngayumili walyjakaja.
  lbk-lbk: Tet-ewa kanak ken chakayo en, isnan am-in ay naiyanak, maid finmala ay
    entongtongcho mo si Juan Bautista. Nay met achi olay siya sa, maifilang kayet
    ay naon-oney mo siya nan kafan-ikhan ay takho ay maitapi isnan en-ap-apowan Apo
    Dios.
  mto-NT: 'Vanꞌit tseꞌe je̱ Jesús jyaaꞌkvaajñ: ―Tyú̱vam xa a̱ts miitseꞌe nna̱a̱jmada
    je̱ts nu̱jomeꞌe je̱ jayu juuꞌ veꞌe joojntykidu je̱ts juuꞌ veꞌe u̱xyam paat joojntykidup,
    ni pa̱na tseꞌe du̱kanu̱ma̱ja ax joꞌn je̱ Yakna̱pe̱jtpa Juan; ax jyaaꞌknu̱má̱jip
    tseꞌe ni kaꞌa veꞌe je̱ Juan je̱ꞌe̱ juuꞌ veꞌe du̱nu̱piꞌkika̱jxp juuꞌ veꞌe ijttup
    je̱m je̱ Nteꞌyam yꞌam kya̱ꞌm.'
  bzh-bzh: Sa nanër vu ham yönon nabë Mehö-neripek-alam Jon arë böp rot kesuu alam
    pin sën ataj neḳo sir vu dob agi. Rëḳ mu alam sën denesepa loḳ sa bedenetu
    Anutu-yi-alam lo pin, og rëḳ dekesuu Jon.
  guj-2017: હું તમને નિશ્ચે કહું છું કે, જેટલાં સ્ત્રીઓથી જનમ્યાં છે, તેઓમાં યોહાન
    બાપ્તિસ્મા કરનાર કરતાં કોઈ મોટો ઉત્પન્ન થયો નથી, તોપણ સ્વર્ગના રાજ્યમાં જે સૌથી
    નાનો છે તે પણ તેના કરતાં મોટો છે.
  jvn-NT: Pada dititèni ta! Nang sak jagat iki ora ènèng wong sing ngungkuli Yohanes
    Pembaptis. Nanging senajan ngono, wong sing tyilik déwé ing Kratoné Gusti Allah
    ijik ngungkuli Dèkné gedéné.
  byr-byr: Nebulyaꞌna yɨhɨthɨvanɨge. Jonɨ Bavɨtaazɨya Yadei aꞌmweraavɨdaaꞌnyara Kwaakevakɨ
    yɨmaꞌnɨgata yuyaraavɨ wavɨlavɨkelyɨ. Kɨrɨꞌ Sɨgunyavɨya Gotɨyai maremwaaidevɨne
    aꞌmwe yune maalɨkei yɨ sahwai Jonɨmɨ wavɨlavɨkelyɨ.
  ian-ian: Ngwuk wutaa yelavɨk ngwula. Kan kɨpmamba la nat nɨmba kat aywaa Jon ndɨ
    kwulatɨgandɨ. Nyinangwut wuleila nyan God vɨga lɨga mat nyan ndɨ Jon kat kwulakiyandɨ.
  hun-hun: 'Bizony mondom néktek: az asszonyoktól születettek között nem támadott
    nagyobb Keresztelő Jánosnál; de aki a legkisebb a mennyek országában, nagyobb
    nála.'
  mcf-NT: '“Nuquin Papan chomiaidquio choec,” quequin chuiquid Uanpadquid utsi nibëdec.
    Adquid yequi: “Abi choec,” quequin ambi chuiboedën ëmbi nabansho isabi yequi bëdapabi
    Uan ictsec. Padnuen ëmbi Nuquin Papan chiacpadomboen nabansho isash ëbi tantiaquido
    bëdamboshë iquendac.'
  kjs-kjs: 'Yesumi talo: Pagalepa. Jon Baptais-ri go su kamaa madina enaali raayo
    rabuaniaaoma nipu ora epelea lisa. Pare Gote-na Surube Yapi-para pulalo nogo naaki-rupa
    pirimiri Jon page rabuniaame.'
  mni-mni: “Eina nakhoida tasengnamak hairibasini, taibangpan asida baptize toubiba
    John-dagi henna chaoba kanasu pokkhidri. Adumakpu Tengban Mapugi leibakta khwaidagi
    henna pikpa mahak aduna John-dagi henna chao-i.
  yad-NT: 'Ri̱tay ji̱ta si̱tenu jiryiva: Ne ti̱ nubesumiy jaryiñu̱ Juánmusiy, jiryatiy
    vaturu̱myusiy rupi̱ni̱. Dañuma sani̱cha jaryiñu̱ Juánmusiy, mi̱ni̱tyi vichasara
    rirya̱rijyu̱ játarya Jarichumuvichi̱ siityari̱vamyusiy.'
  mxb-NT: Miía̱n ndaa̱ ná kaꞌi̱n xíꞌín ndó ña̱ Juan, na̱ dákodo̱ ndúta̱ ña̱yuu, no̱ón
    kúú na̱ ndáya̱ꞌi cháá ka̱ noo̱ ndidaá ka̱ ta̱a ni̱ kaki ti̱xi ñáꞌa̱. Tído na̱
    nóo cháá ka̱ nákaa̱ ti̱xi ndáꞌa̱ Ndios, no̱ón diꞌa kúú na̱ ndáya̱ꞌi cháá ka̱ o̱
    du̱ú Juan.
  pon-2006A: Kumwail en pil ese pwe sohte aramas emen nin sampah mie me lapalapasang
    Sohn Sounpapidais. Ahpw me keieu tikitik nan Wehin Koht, lapalapasang ih.
  maq-NT: Cuichjá cojo nuju matsejen ta ngajñi rë yëjë xuta xi catsin me tsëhë naa
    rë me matsejen ne, tsajin ngu xi hitsë sa vengui chji rë xi cumá rë Juan. Peru
    hya xi cuetsihin Nina sahmi me gubiernu nguehe ngasunhndë matsejen ne, xuta xi
    chuva cuengui chji rë me nixtin hya matsejen ne, hitsë sa cuengui chji rë me nixtin
    hya, xi cuma rë xi vengui chji rë Juan quihndë.
  hto-hto: Uáfena ómoɨna dáɨitɨcue, nana comɨ́nɨmona ite Juzíñamui uai llóraɨnɨmona
    Juan Bautista baɨmo jamánomoidɨmɨena iñede. Mei jɨáɨfodo Juzíñamui illáɨmana illánomona
    jabóidɨmɨe Juan baɨmo jamánomoide.
  por-BRBSL: Certamente vos digo, entre aqueles que nascem de mulheres não surgiu
    ninguém maior do que João Batista; no entanto, aquele que está menos no Reino
    dos Céus é maior do que ele.
  ces-NKB: Amen, říkám vám, že mezi těmi, kdo se narodili z žen, nepovstal větší než
    Jan Křtitel, ale kdo je nejmenší v nebeském království, je větší než on.
  cui-cui: Bara xaniyeya paca tsipaebatsi xua daxita Nacom peitorobi jume pepaebiwi
    pomonae Juan tsiwanaya jinompatsi bayatha, dapocotsin aibi barapomonae jiwana
    pon yatsicaewa peainya cuin beyacaincha pon Juan, pon jiwi Pebautisabin. Juan
    peainya cui diwesi yabara cueicueijei po coyene xua Nacom itorobina jiwi. Ichitha
    po diwesi xua tamonae anoxuae paeba barapo diwesi bichocono ainya cui diwesi beyacaincha
    xua Juan cueicueijei, bequein jiwi nanta xeina xua tamonae jopa ainya cui jiwi.
  boj-2014: Deqa e bole merŋgwai. Jon yansnjro qaji a na tamo kalil mandamq endi unub
    qaji naŋgi tulaŋ buŋnjrejunu. Ariya tamo qudei ñam saiqoji unub qaji naŋgi Qotei
    na taqatnjroqnsiqa naŋgo Mandor Koba unu deqa naŋgi olo Jon tulaŋ buŋyejunub.
  eng-OEBUS: I tell you, no one born of a woman has yet appeared who is greater than
    John the Baptist; and yet the least in the kingdom of heaven is greater than he.
  eri-eri: Ji tere ngalenga letigini, Jon yaage bisemu nigigou no nere fai oruwa oula
    langa heigane waha feiya nigou. Onou wa fai no ha laluwa nomo huuna langa gai
    menakele yafana waha, no Jon feiya tuwou.
  aly-aly: John ranem ahern-areny ingkerrenh-angkwarr impen-antey Akngey-kenh. Akngey-kenh-angkwarr
    apenteyel-rnem, rernem John-angkwarr ilkwa innga anem.
  wiu-wiu: Kipala i ukumo yakoe. Papete atoa-kitame opiane ali peya keku kamotoa ali
    atoa ue motokama yakanakago Yone ako kako. Onepa nitane agoke eya waneka uku.
    Anu uku agale yakoa mootokoa Akolalike lukoa meki-kitipa etene keku ali atoa-kitameka
    Yone moa patukaki.
  swe-swe: Jag säger er sanningen, bland alla dessa som har fötts av kvinnor, har
    ingen trätt fram som är större än Johannes Döparen, ändå är den minste i himmelriket
    större än han. [I Guds rike har nu den minste fått större privilegier än Johannes
    Döparen, den siste och störste profeten från gamla förbundets tid.]
  cth-cth: Atangcalah ka dei. Napui ni a khe e naw thung dawk Baptisma Jawhan hlak
    kalen e buet touh boehai kamphawng hoeh rah. Hatei, kalvan uknaeram dawkvah kathoungpounge
    hah ahni hlak a len han.
  mti-mti: 'Ne natawa diruitna: Ye daneyap vesin gumbe apan me Babataito Abnawa Jon
    kokawa minawa da den yaine; megara kwimin toimuwawa danave kudnausiren wakenewa
    me kokawa, Jon mina onan.'
  pad-NT: 'Hari. Asia vara ni''aha ada Jesus: —Vakava''ibodivarani bana hida kodivarani.
    Akadija''ari avikhananavaki ni-avigahahaviki ida Deus ija''ari-ra vaka''da''divini
    kavaranihi. Ni-avigaki ida niha ninini Deu-ra vagathanivini vakadika''da''di kaimoni
    hina. João Batista vania biogaja ida, oniani ida João Batista aagahai akadija''ari
    avikhananavaki vakadi''ogahai-ra aradavini hija. Kaba''i, ni-João Batista binokiki
    ida mahi vara bivani''ajoraki. Ni-kama''da''iaki kaho ida Deus kania ija''ari
    vaabono gahinai vanihavini vakadika''da''di hira kaimoni. João Batista naothia
    ija''ari vagathaniki bana ada Deus vakadika''da''di hina, oniani ida vakadimahi
    nasohini hija. Ija''ari nahina hirini kaba''i, kidimahi jahania biaradaki ida
    João Batista kamahi jahani — va''ora ni''aha ada Jesus.'
  twi-twi: Nokware ni, nnipa a mmea awo wɔn nyinaa mu, obiara nni hɔ a wagye din sɛ
    Osuboni Yohane. Nanso nea ɔyɛ aketewa koraa wɔ Ɔsoro Ahenni mu no yɛ ɔkɛse sen
    no!
  hlt-hlt: Nangmih taengah rhep kan thui. Huta kah a cun khuiah tuinuem Johan lakah
    aka tanglue phoe pawh, tedae vaan ram kah a yit koek pataeng anih lakah a tanglue
    la om.
  tbz-SIM: N di nɑ́ɑ́ mɔ́mmuɔ nwe bɛnìtìbɛ̀ piɛ́ bɛ̀ɛ̀ kó dimɑ̀ɑ̀, òmɔù mu nyí buotɛ́
    wèè pɛ̃ɛ̃tɛ́ Isɑ̃ɑ̃-Bɑtiisi. Nɛ̀ mɛmmɛ wèè tu osɑ́m̀pɔ́ù Kuyie nkpɑ̀ɑ̀tìyuu miɛkɛ
    kòo dɛu koò pɛ̃ɛ̃tɛ́.
  san-GUJ: અપરં યુષ્માનહં તથ્યં બ્રવીમિ, મજ્જયિતુ ર્યોહનઃ શ્રેષ્ઠઃ કોપિ નારીતો નાજાયત;
    તથાપિ સ્વર્ગરાજ્યમધ્યે સર્વ્વેભ્યો યઃ ક્ષુદ્રઃ સ યોહનઃ શ્રેષ્ઠઃ|
  ake-NT: “I'napairon ekama uya ɨpɨ'nokon, kamo uri'sami'si amʉ' nentunʉkʉ'san koro'tau
    pʉra iyesi mɨrɨ eke Isaan Pa'tes entaino; mɨrɨ e'tane, kʉrɨ aiko pe te'sen Epʉn
    po esa' wannɨ pe e'nɨto' yawon esi eke pe Isaan entai.
  qvn-NT: 'Shumag mayapäcamay: Bautizag Juannuyga manam canancama pi runas carachu.
    Nätan cananga Diospa munayninchru cawacagcuna manacagpag ricasha carcayarsi carcayan
    Bautizag Juanpitaga mas cushisham.'
  tku-NT: Ixlīcāna' huā'mā' tū iccāhuaniyān. Na ixlacpu'na'i'tātca'n tachi'xcuhuī't
    jā tī chā'tin a'kchihuīna' ā'chulā' xaka'tla' chī Juan. Masqui xla' ka'tla' a'kchihuīna'
    ixuanī't, tī ā'chulā' xastancu jā Dios māpa'ksīni'nkō', ā'chulā' ka'tla' xla'
    ē jā Juan.
  bjk-bjk: Turunon saxit, kaluluonin idi nang abo nene idi te kip idi, kaim pe öng
    iri wanot nang i taxin köba re Jon. Inexalik ewe a öng i lik köba kölöme xö kingdom
    möxö watmaep, ine i taxin köba re Jon.
  msy-2020: Kɨ guizbangɨra ia mɨgei, Gumazamiziba Ruer Gumazim Jon, nguazimɨn itir
    gumazamiziba bar me gafira, ezɨ tina borimɨn mɨn God Bizibagh Ativamin Dughiamɨn
    aven iti, a bar Jon gafira.
  bpr-bpr: Na fadlug Dyisas talù, manan, “Ani tulenta gamu, na di kdee dad to sut
    di tah tanà, landè gamsngad di kdatah Dyan Gal Munyag. Bay ku simto i gfusuk di
    Kagot Dwata balù kel di to too mdanà, mdatah kenen di ku Dyan.
  cle-NT: 'Jmɨ́yh³he̱é̱yh³ cáh³ti³² hi²fooh¹á² niaá⁴ah³: Há⁴hé³ jlɨ́h³ ma³sa̱y³ hi³
    gaáy³ gɨh¹ liáh³xɨ³ Juan hi³ ga³xeey³ jmɨɨ³ dsa³ nɨ³. Joó⁴ gu³xɨ³ ba² jmiih⁴ liáh³ja̱³,
    hi³ lii³²a² há⁴hé³ na³jmɨɨ́yh³ xi² jey¹ chiuuh³² hiíh⁴ Dios nɨ³ ba² nɨ³ gaáy³
