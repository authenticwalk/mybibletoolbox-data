    amurijirii jataain nelateein nei, Moisesa que Cana Coauneraacha teratenojoi Cojoanonaa
    bana. Nete laen, ena turunaa Cana Coaunera Cojoanonaa, Joaan fautaain nelatihei
    rijijieein nenaa, jataain nii Joaan amurijiriin nelateineein ne.
  mcd-NT: Un mato icon yoi. Tsoashtacai Juan finoanma. Ascashon Juanpan tsain yoimisi
    cuscaricai tsoan ascara yoiyomisima. Ascafia Dios niaifo icanoafoan yoisharatirofo
    cuscacai Juanpan nicayamafain nanfoan oianfo cuscaricai Juanpan oinyomisima. Ascashon
    nantifi Dios icanoafoan Juan finoanfo.
  urt-urt: Ŋam mana yip bwore mise, Jon tikin Baptais kin nengelyembe lenge miyeꞌ
    lalme ŋaiye yarp kekep eꞌe somohonme na tatame tukwini. Kom miyeꞌ ŋaiye narp miyeꞌ
    pakaiye nato lemame tikin Got pe, kin nengelyembe Jon.
  kiz-kiz: Nene nikabhajobhela bhukweli, kati j'ha bhabhahogoliki ni bhadala aj'helepi
    j'haaj'he m'mbaha kuliko Yohana Mbatizaji. Lakini aj'hele n'debe mu bhufalme bhwa
    mbinguni ndo mmbaha kuliko muene.
  tzo-TZE: Melel li c'usi chacalboxuque, scotol li cristianoetique mu'yuc boch'o jech
    tsots yabtel yich'oj jech chac c'u cha'al tsots yabtel laj yich' li Juan j'ac'vanej
    ta vo'e. Pero li boch'o chac' sba ta ventainel yu'un Diose, ac'o me mu'yuc yabtel,
    ja' más chil c'u x'elan stsatsal Dios. Li Juane ja' jutuc no'ox laj yil.
  lex-lex: Mhioratreria! La' ululu la'pa ntutu-nte'ela ler di la' nohkeran di wawannu
    de riy id mana edonna nareh dioinia Yohansi makharani. Mere la'pa la' lera-mela
    ri maka Uplerlawna Nodi plolli pa emeka Ray, de E mutnu-rahanu mak kakleh weli
    id ho'mana nlernan yara'a-yapalu nareh dioinia maka Yohansi nlernana.
  dov-dov: “Ndamba kulindinye nkasimpe, takukwe nikwakabukide akati kabaabo bazyalwa
    abanakazi unga ulaba mupati kwinda Joni mubbabbatizyi. Nekubaboobo, munini muntu
    mukolondo kubwami bwakujulu mupati kwinda nguwe.
  rgu-rgu: Nenene matalolole! Nai dae-bafoꞌ ia, ta hapu lahenda esa kahereꞌ lena Yohanis
    boeꞌ. Tehuu neuꞌ ko lahenda ra manaku rae Mesias nana sira Manen. Ma basa lahenda
    ra, leoꞌ na boe lahenda fo aanaꞌ naan seli a, Manetualain tao si reuꞌ lahenda
    kahereꞌ lena neme Yohanis mai.
  toc-NT: Xli̠­ca̠na cca̠­hua­niyá̠n pi̠ la̠ta xli̠­pu̠tum pro­fetas hua̠nti̠ tita­qui̠­lachi
    nac ca̠quilh­ta­macú ni̠m­para cha̠tum tícu anani̠t hua̠nti̠ a̠tzinú lanca xta­scújut
    xma̠x­qui̠­cani̠t cumu la̠ xlá Juan Bau­tista. Pero ma̠squi chuná, chú na̠ mili̠­ca­tzi̠tcán
    pi̠ cati̠hua cris­tiano ma̠squi ni̠tu̠cu xkásat hua̠nti̠ Dios namaka­maklhti̠nán
    nac xasa̠sti xta­péksi̠t hua̠ntu̠ xli̠­chu­hi̠nán Juan, pus huata namaka­tla­ja­pa­racán
    Juan porque xlá hasta a̠tzinú liactay naka­lhi̠y xta­scújut.
  ulk-1902: Ageakar kaka uabi detagered, Nole nerute le tekuei a esmelu kosker giz,
    aule tumem Ioane Bapataiso, epe abele le kebi kale abele kotor baselaia, E aule
    tumem abim.
  som-som: Runtii waxaan idinku leeyahay, Intii dumar ka dhalatay, mid Yooxanaa Baabtiisaha
    ka weyn kama dhex kicin, laakiin kan boqortooyadii jannada ugu yar ayaa ka weyn.
  mam-C: Twutzxix kxel nq'ma'n, qa kyxol kykyaqilxjal twutz tx'otx', mix a'l jun nimxixtl
    toklin tze'nku te Juan, a Jawsil A'. Me ankye te', a noq tal ch'in toklin toj
    Tkawb'il Dios toj kya'j, nimxixtl toklin tze'nku te Juan.
  ndj-ndj: Nakaka nguvawombela gati ya vandu vosi yivaikalili, kwa hela yawonikili
    kuva mkomi pitu Yohani mbatisha. Hata naha, yula yaveli mdokwa muwutwa wa kumbindi
    kwa Chapanga, ndi mkomi pitu Yohani.
  mbj-NT: '—Né hup ỹ né hẽ hahỹ ỹ her''oot doo: Badäk hahỹỹ bä habong do sa mahang,
    dooh Jowãw bahǟnh nu gadäk péh. Ti tahado né paawä, hỹ pong jé hawät do bag''ããs
    do karapee hedoo do sa mahang, jããm hẽ hyb n''aa sakog its né paawä, Jowãw bahǟnh
    tanu gadäk hỹỹ kä.'
  lat-VUC: 'Amen dico vobis, non surrexit inter natos mulierum major Joanne Baptista:
    qui autem minor est in regno cælorum, major est illo.'
  ngp-ngp: Nawagambilani ikindedi kugamba, Yohana Mbatizi ni mkulu kujink'ha wose
    walailaga. Mna yeyose emdodo mwo useuta wa kulanga, ni mkulu kumjika Yohana.
  enq-2: 'Nambame nyakama kiningi langilyo: Endame mandipae endakali mendaipi mendeme
    Jone kaimbu pingi doko ita minao nakalyamo. Dopaka doko, endakali etete kenge
    nasingi mende, kingdom kaiti-kisa singi dokonya kalyamo dokome Jone ita minao
    kalyamo.'
  eng-ASVBT: 'Verily I say unto you, Among them that are born of women there hath
    not arisen one greater than John the Baptist: yet he that is but little in the
    kingdom of heaven is greater than he.'
  mna-mna: '“Nio aŋso kat piom: Wal boozomen ta nan bizin tipeebe zin su toono ti
    na, tasa zaana biibi ma ilip pa Yoan ta yok kamŋana ka tomtom na som. Tamen tomtom
    sorokŋana sa, isombe ikilaala kat peeze ki kar saamba mi imbot lela, na ni ilip
    pa Yoan.'
  myw-myw: Yeisuw mo ilana, “Mounid adibakeimiy nag kal nikop ven watinow ikalsow
    mtowen Yon, peinan Yon ikalsawes gamag babaw; tage Yowbad nakaleiwag kweivaw waseg
    asibabaw ikalsawes Yon.
  sby-sby: Cakubinga ndamwambilingeti, mubantu bonse balasemwa kubatukashi, paliya
    naba umo munene wapita Yohane Mubatishi, nomba nendi uyo mung'ana mu Bwami bwakwilu
    wamupita Yohane.
  sll-sll: Ari tau bir omba, Yon bir weni omua. Yon bir weni omba, God kene ongwo
    bani ari monangwo iwe, God kina si daule monamua.
  yaq-NT: Taa lutu'uriapo ne emou inen jiia, yoemrata inim jiapsa'po naateka i'an
    tajtia, ju'u Joan yee bato'owamta bepa, kaabe che'a eiyaawatchika inim jiapsak.
    Junuentaka juni'i, jum teekau, Liojta yo'otaka kateka'u, ju'u che'a ka eiyaawatchi,
    inia bepa che'a eiyaanaa.
  uro-uro: Ngu qoar na ngän na ama engäktki i nä mänguräp ama ruvek kärarhani i sa
    arhä nanäkkina rha säl a rha di sa qaku aung ga män gärakni i qa vit pä ma Jon
    ama Baptais aa uväs. Dap iaqäkt kärak i ama gaini na qa mamär va ama Muräktpäm
    na rhävuk di ama moräs na qa masirhat daver ma Jon.
  ita-1885: Io vi dico in verità, che fra quelli che son nati di donne, non sorse
    giammai alcuno maggiore di Giovanni Battista; ma il minimo nel regno de' cieli
    è maggior di lui.
  muy-muy: Nəhi ana kʉli nahəma, Zeŋ bay məbaray mis ni ti àtama mis ya tìwi tay na
    ɗek àna gəɗakana. Ku tamal nahkay nəŋgu ni, bay ya ti naŋ gʉziteni ge mis ɗek
    a *Məgur ge Melefit bu ni ti àtama naŋ a.
  kqc-kqc: Rama ya vene rofu nida, kaere sena ameyadi vene ma gua amededi tau vakoiri
    bi yokoi yaku John Baptist de ebu redo. Idu Sei di ourefeidena amena sana omari
    bi kaere amiye roka de mina yaku bi John ebu redo.
  tav-tav: 'Cariapena mʉjaare yʉ ĩ: Aperã camaja nipetirã na netoro cãcʉ ãmi Juan.
    To bairo Juan cãni majuʉ cʉ cãnibato quena aperã Ʉpaʉ Dio cʉ cãnopʉ cawatoa cãna
    quena Juan netoro cãna anigarãma. Cʉ netoro cãna anigarãma yʉre caapirã maca ĩi,
    caĩwĩ Jesu.'
  eng-ULB: I say to you truly, among those born of women no one is greater than John
    the Baptist. Yet the least important person in the kingdom of heaven is greater
    than he is.
  spa-VBL: Les digo la verdad, y es que entre la humanidad, no hay ninguno más grande
    que Juan el Bautista, pero incluso el menos importante en el reino de los cielos
    es más grande que él.
  fra-_FOB: Je vous dis en vérité qu'entre ceux qui sont nés de femme, il n'en a pas
    été suscité de plus grand que Jean-Baptiste; toutefois celui qui est le plus petit
    dans le royaume des cieux est plus grand que lui.
  hau-ULB: Ina gaya maku gaskiya, cikin wadanda mata suka haifa, babu mai girma kamar
    Yahaya mai baftisma. Amma mafi kankanta a mulkin sama ya fi shi girma.
  mal-mal: സ്ത്രീകളിൽ നിന്നു ജനിച്ചവരിൽ യോഹന്നാൻ സ്നാപകനെക്കാൾ വലിയവൻ ആരും എഴുന്നേറ്റിട്ടില്ല;
    എങ്കിലും സ്വർഗ്ഗരാജ്യത്തിൽ ഏറ്റവും ചെറിയവനോ അവനിലും വലിയവൻ എന്നു ഞാൻ സത്യമായിട്ട്
    നിങ്ങളോടു പറയുന്നു.
  kkc-kkc: Esiga ayo nimapoo taka. Odoo daga hoogoo debei susuga ee Yoneeye dagadileso
    ka badoso. Esino edebeeyo Godeeye wiligi doloso badeli goo mapoo odoo wuluge oso
    Yonee dagadileso ka badoso.
  urd-GVR: Maiṅ tum ko sach batātā hūṅ ki is duniyā meṅ paidā hone wālā koī bhī shaḳhs
    Yahyā se baṛā nahīṅ hai. To bhī āsmān kī bādshāhī meṅ dāḳhil hone wālā sab se
    chhoṭā shaḳhs us se baṛā hai.
  far-far: “Nau ku saea ru mamana fua mulu, sa Jon nia talingai ka liufia na wane
    ki tafau ne kera futa mai 'i laona molagali ne. Sui ka 'urinai boroi ana, na wane
    ne kera tu'u ki laona 'Initoe God, kera talingai ka liufia sa Jon.
  suz-BL: नोफा दाइश्‍शा नेनीने, रागी नेल्‍लेमी ब्‍वाक्‍कुम ख्रुम्‍शा ग्रुंइब यूहन्‍ना
    खोदेंशो ठेयब सुइ मबाक्‍ब। स्‍वर्ग ङा राज्‍यमी चहिं नेल्‍ल क्‍येङा यो आइक्‍च यूहन्‍ना
    क्‍येङा ठेयब बाक्‍ब। मत्ती १३:१७
  car-NT: “Ita'ro pore, mo'karon woryijan uwembo wyino oma'san ra'na amy pairo e'i'pa
    tywaije man mo'ko kari'na etykanen Johanes ko'po. Ise'me te mo'ko ko'waronombo
    moro Tamusi nundymary tano iko'po man poto me.
  amp-amp: Ndnettn na kfiwanko, Jon Baftaisrhu yufat be tu broye. Nhai wom yima mif
    thetr Jonrhu yufat kanjo ndar bbinysoft tohrmor. To tfit kfiwanko, fitoh yimarn
    tu hefenrhu kingdomkfot ftohr, tor nd yimarn tu bro yufa mift yakrahr.
  bht-bht: मैं तुसां ने सच्च बोलदा है, कि जड़े लोक जनानिया ला पैदा होयो न, उना चे
    यूहन्ना बपतिस्मा देणेबाले ला बडा कोई नी होया; पर स्वर्गे दे राज्य च जड़ा सारयां
    ला छोटा है, सै उसला बडा है।
  eng-NOY: Truly do I say to you, Among those born of women there hath not risen a
    greater than John the Baptist. But he that is least in the kingdom of heaven is
    greater than he.
  cub-NT: 'Jãve coyʉyʉbu mʉjare: Cʉbebi apecʉ Jʉ̃menijicʉi yávaiyede coyʉcaipõecʉ
    meacʉ baju Juan Bautista pʉeno, ina ijãravʉre põeteivʉ jẽneboi. Ʉbenita caivʉ
    Jʉ̃menijicʉi jaboteimara ʉ̃i mearo d̶acaimaramu Juan Bautista pʉeno. Aru nácacʉ
    ʉbeni cʉcʉ máre Jʉ̃menijicʉi mearo d̶acaimʉme Juan Bautista pʉeno, arejame Jesús.'
  ita-1927: In verità io vi dico, che fra i nati di donna non è sorto alcuno maggiore
    di Giovanni Battista; però, il minimo nel regno dei cieli è maggiore di lui.
  lww-lww: “Lelaga nevisa van amiu sanini, e yomarava nini, Yoane Nakeena naga to
    la metavan yaru tap̃ena la punu ga. Ana yeririna la punu ga nap̃a p̃isi na la
    ava loyum̃a e nasup̃enena kiena ne Ntewa, vano-o tol kiela yaru nap̃a su maro
    la garo tano, la punu ga nene la apa la metavan Yoane, nap̃a la awar kiela navisa
    ruruena kiena ne Ntewa pa laa taulu naga.
  ckb-ckb: 'ڕاستیتان پێ دەڵێم: لەنێو ئەوانەی لە ژن لەدایک بوون، کەس لە یەحیای لەئاوهەڵکێش
    پایەبەرزتر نییە، بەڵام بچووکترینی ئەوەی لە شانشینی ئاسمانە لەو پایەبەرزترە.'
  nas-nas: Masikaꞌ naurampimang diiꞌ, Jooni tee ookara nantoong tee-koo uroꞌke pontoꞌariruꞌning-koo
    tee deto basi pankaing, teka ninge eeꞌ naurampimang, enang-eta deto baata teing
    ninge tare-koo arooꞌariaining, bane Kumponing bakaang muuꞌkoo miring okiꞌnarekaꞌ,
    teinge tee Jooni puruꞌai otoroaing.
  uvl-uvl: “E hele ia helenga nei manmanna. Nge hulua lochloch ngana nenge te hoe
    iri ke te lohot nga ich, Ioanes nenge henunun i palaungana toto nge iri. Pe mele
    nenge i kino toto nga NeHalang nena naualanga pe nekinga, lape i palaungana toto
    nge Ioanes.
  eng-BBE: 'Truly I say to you, Among the sons of women there has not been a greater
    than John the Baptist: but he who is least in the kingdom of heaven is greater
    than he.'
  ixl-CNT: Ech niꞌxhtekꞌval sete aas yeꞌxhabꞌil koꞌxh vaꞌtoj paalchu tijleꞌm viꞌ u
    Xhan, u bꞌanol vautiismo xoꞌl kajay qꞌu aanima qꞌuꞌl alamal. Pek loqꞌ kꞌuxh echi,
    aatz qꞌuꞌl chꞌoo koꞌn u tijleꞌm tu viQꞌesalail u Tioxh tu Amlika, paalchu tijleꞌm
    viꞌ u Xhan.
  xsi-xsi: Naŋa aporo mao nâ pami; ikura zo muŋgâŋa rârâni, ande tamâta toŋge imo
    tamâta ŋalae kala ipole Yoane Lââ-Liliŋa Tamwata, ande tia ndo. Ambo taitu miki
    kaloŋo ŋga; lâ ŋgu ŋine Maro Kindeni ikai maro papa, tamâta ea imo kinzi tamâta
    rârâni kalonzi, ande i imo tamâta ŋalae, kala ipole Yoane.
  crx-NTPO: Ts'ih'un un'a nohdusni, ts'iyanne whuzdline, 'aw John dune too be 'ulh'en-un
    anus dízti'-un hooloh. 'Et hoonts'i nts'e la yak'uz k'úne' whul'en-un, mbe la
    'uk'enus dizti' lhiloh-un, 'en anus uncha whe 'unt'oh.
  kan-OKCV: ನಾನು ನಿಮಗೆ ನಿಜವಾಗಿ ಹೇಳುತ್ತೇನೆ, ಸ್ತ್ರೀಯರಲ್ಲಿ ಹುಟ್ಟಿದವರಲ್ಲಿ ಸ್ನಾನಿಕ ಯೋಹಾನನಿಗಿಂತ
    ದೊಡ್ಡವನು ಹುಟ್ಟಲಿಲ್ಲ; ಆದರೂ ಪರಲೋಕ ರಾಜ್ಯದಲ್ಲಿರುವ ಅತ್ಯಂತ ಚಿಕ್ಕವನು ಅವನಿಗಿಂತಲೂ ದೊಡ್ಡವನಾಗಿದ್ದಾನೆ.
  bbb-bbb: Ro vua ige naka ma kuariavo fiefo. E mamekanu gue bu ude kari ruaeva ije
    bu Joni e do ruoriamo ijieki baki. Ro fune Jonire e anuigi ume igeko ije ma asidiae.
    Rove e ije erare fu Godi e ije fu oe buone ije samuagiamo ijiebuo uve ijia una
    e isekube remo e ijare fuka Joni ma asi.
  blw-blw: Tot-owa hen antoy ifagà an chàyu,” way ekat Jesus, “way maid kasen tagu
    ah niyanà hen antoy lota ah nangatngato no ah Juan way chan funfunyag. Ngém nangatngato
    chillu hen anchi uray kafafaan way tagu way metape hen mantorayan Apudyus.
  tam-2017: பெண்களிடத்திலே பிறந்தவர்களில் யோவான்ஸ்நானனைவிட பெரியவன் ஒருவனும் எழும்பினதில்லை;
    ஆனாலும், பரலோகராஜ்யத்தில் சிறியவனாக இருக்கிறவன் அவனைவிட பெரியவனாக இருக்கிறானென்று
    உங்களுக்கு உண்மையாகவே சொல்லுகிறேன்.
  azz-NT: 'Huan de yec melau no namechilía ijcuín: ―Amo aquen ongac ocsé cachi hueyi
    chiuque de nican talticpacuani. Ta, sayó ne Juan Taahuijque. Pero axcan se tagat
    ten amo hueyi chiuque huan motemactis imaco Cristojesús ma Yejuatzin quiyolyecana
    inemilis, yejua ne cachi hueyi tatiochihualis quiselijtiyás huan que ne Juan Taahuijque
    quiselij. Huan axcan ne Juan Taahuijque amo hueyi chiuque oc.'
  spa-RV-1909: De cierto os digo, que no se levantó entre los que nacen de mujeres
    otro mayor que Juan el Bautista; mas el que es muy más pequeño en el reino de
    los cielos, mayor es que él.
  csy-csy: 'A tatak ka ci ciang, numei sung pan a piang teng sungpan tuiphumpa John
    sang in a lianzaw kuama om ngawl hi: ahihang vantung kumpingam sung ah a nobel
    sia nangawn John sang in lianzaw lai hi.'
  mxq-NT: 'Tʉyꞌa̱jtʉnʉts njʉna̱ꞌa̱ñ: Kyaj pʉ́n ja Diosʉ kyuga̱jxpʉty ja jékyʉp waanʉ
    tmʉdattʉ ja mʉjꞌa̱jtʉn kʉdiinʉm ja Fwank Yajnʉbajtpʉ; per waanʉ tmʉdaty ja mʉjꞌa̱jtʉn
    oytyim pʉ́nʉty ijttʉp ma̱ ja tsa̱jpótmʉdʉ kutujkʉn.'
  tzj-NT: Ni katzij wi' ja xtinbij chewe ri', mta jun profeta q'uejenak ta wawe' chwach'ulew
    ja nim ta ruk'ij chwach ja Juan Bautista pro ja chipan ja gobierno xin chila'
    chicaj jun winak masqui xa ti sencillo pro más chi na nim ruk'ij arja' chwach
    ja Juan.
  tdt-tdt: Hau hatete lo-loos ba imi, hori uluk kedas, la iha ema ida iha mundu nee
    mak hetan bensaun boot liu João Sarani Nain. Maski nunee komesa agora ba oin,
    see mak hakruuk ba Maromak nudar Liurai, bele ema nee kiik mos, nia sei hetan
    bensaun boot liu fali João.
  ron-BTF: 'Adevărat vă spun: Între cei născuți din femei nu s-a ridicat niciunul
    mai mare decât Ioan Baptist; cu toate acestea, cel mai mic în împărăția cerului
    este mai mare decât el.'
  eng-WEBP: Most certainly I tell you, among those who are born of women there has
    not arisen anyone greater than John the Baptizer; yet he who is least in the Kingdom
    of Heaven is greater than he.
  eng-FBV: I tell you the truth, that among humanity there's no one greater than John
    the Baptist, but even the least important in the kingdom of heaven is greater
    than he is.
  nld-1939: 'Voorwaar, Ik zeg u: Onder de kinderen der vrouwen is er geen opgestaan,
    die groter was dan Johannes de Doper; toch is de kleinste in het rijk der hemelen
    groter dan hij.'
  bwo-bwo: Arikon itsh etirwe, máátswots boshuuts ashotse gupfo Yohansiyere bogo tuuratse,
    ernmó dari mengstotse ayidek't muk'efo bíyere bogfe.
