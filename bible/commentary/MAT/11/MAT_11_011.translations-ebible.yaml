    Gormirmir to te fauf non a tsivon a faarei to na mes babainy ayei karap fafis
    pis iny non e Jon.
  wnc-wnc: Siwan nata siakande siknga daninggat. Jonu yangga sauyamukut tapata keunenana
    kuupbam yapbikut. Ngana aminu Anututa papan itane aminabam dakngake yuaikat nana
    tapatu umana mateknga sikngata Jonu ayapbikut.
  nmw-S: Tolosuwok a liwo heimiu, hebwaden si youmate he panayawi, bwabwaligadiye
    Jon Tobaptais i kai lakeid. Age sega hidane i tankai suwok Helak he wana bagalogugui,
    iye i kai lake Jon.
  bus-bus: Yãpuraan mɛ́ɛ ooare, nↄgbɛ̃ nɛ́'ina guu gbɛ̃kee e bↄ à kà Yaaya Batisikɛri
    ũro. Baa kↄ̃n beeeo gbɛ̃ kɛ̀ dɛ gbɛ̃ kpɛɛdee ũ kpata kɛ̀ bↄ̀ Luda kiia guu dɛàla.
  gub-BL: Pema'enukwaw katu ko heze'eg rehe nehe. Zuàw purumuzahazahak ma'e a'e, hurywete
    wera'u amogwer awa wanuwi paw rupi a'e, ko ywy rehe wiko ma'e wanuwi paw rupi
    a'e (ta'e herexak a'e xe, ta'e hemuzahazahak a'e xe). Nezewegatete wyzài Tupàn
    hemiruze'eg a'e nehe, te ikàg 'ym ma'e a'e nehe, hurywete wera'u putar Zuàw wi
    a'e nehe (ta'e wikuwe putar hemàno re hekweraw ire a'e wà nehe xe. Ukwaw putar
    wekuzaromo hemàno haw a'e wà nehe no).
  imo-imo: Nani eno paimbo nio. Oi maina moloringi imbomanga te Imbo No Ltindili Jon
    kinye, manda molo. Jon olandopa. Nalo Gote iye nomi king molopa nokoromo imbomanga
    te paa imbi naa mololi imbomu olandopa; Jon yu mandopa.
  boj-boj: Deqa e bole merŋgwai. Jon yansnjro qaji a na tamo kalil mandamq endi unub
    qaji naŋgi tulaŋ buŋnjrejunu. Ariya tamo qudei ñam saiqoji unub qaji naŋgi Qotei
    na taqatnjroqnsiqa naŋgo Mandor Koba unu deqa naŋgi olo Jon tulaŋ buŋyejunub.
  eng-DRA: 'Amen I say to you, there hath not risen among them that are born of women
    a greater than John the Baptist: yet he that is the lesser in the kingdom of heaven
    is greater than he.'
  knf-knf: « Na manjoonan, dţupan, ţi bañaaŋ bambukiiŋ ţi kayiŋ ki baaţ, nin aloŋ
    aampel pel Yowan ; kë ñaaŋ anwoonuŋ nampoţi du *Pşih pi Baţi aşë pela.
  san-KHM: អបរំ យុឞ្មានហំ តថ្យំ ព្រវីមិ, មជ្ជយិតុ រ្យោហនះ ឝ្រេឞ្ឋះ កោបិ នារីតោ នាជាយត;
    តថាបិ ស្វគ៌រាជ្យមធ្យេ សវ៌្វេភ្យោ យះ ក្ឞុទ្រះ ស យោហនះ ឝ្រេឞ្ឋះ។
  arn-NT: Rüf dungu feypiwayiñ ta Juan ti Fawtisachefe doy kimfali kom pu wentru mew,
    welu tati doy illamfalkülelu Ngünechen ñi longko ülmenngeel mew, doy sakinngeay
    ta kisu mew.
  zas-NT: Naj rni lëjt, loj graczi ree bénguidxliuj, ad wayut bén mazri zojbloj guial
    loj Waj. Per majsi zian, bén ad zojblojt loj xguialrniabee Dios, laaman mazri
    zojbloj guial loj Waj.
  ken-NT: Yesu arɔk ambɨ bɛrɛm bɛ, “Nchí ghati bhe bɛ Jɔ̌n Njwiti acha yɛ̌ntɨkɨ mmu
    achak, ndǔ bo abhɛn bágú nɛ abhɛn bachi nɛpɛ́m. Yɛ̌ nɔ́, yɛ̌ chí mmu anɛ apu
    yɛ̌nyɨŋ ndǔ mpáy bo abhɛn mányìɛ̀ Kɛfɔ̌ mfáy acha yi.
