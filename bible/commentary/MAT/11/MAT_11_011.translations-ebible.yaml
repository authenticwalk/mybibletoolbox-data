  cux-NT: 'Cuaacu nííⁿnyúⁿ ngaⁿ''á ngií ndís''tiī: Nguááⁿ nducyaaca ''iiⁿ''yāⁿ chi
    n''giindiyáaⁿ yā yeⁿ''ē n''daataá nguɛ́ɛ́ taama yā chi ch''ɛɛtɛ ca yā ti Juan
    miiⁿ chí chɛɛdínuūⁿnīⁿ sa. Naati ''iiⁿ''yāⁿ chi ndiicuúⁿ ca yā naachí Ndyuūs ngaⁿ''a
    ntiiⁿnyuⁿ yā ní ch''ɛɛtɛ ca yā nguɛ́ɛ́ ti Juan miiⁿ.'
  tur-YTC: Size doğrusunu söyleyeyim, kadından doğanlar arasında Vaftizci Yuhanna’dan
    daha büyüğü çıkmamıştır. Ama yine de Göğün Krallığı'nın en küçük olanı ondan daha
