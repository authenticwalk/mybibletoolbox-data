    nak maꞌ nim ta ti wach acamaj tak, maꞌ xiqꞌuic ta woꞌ chic na̱ riwaꞌric i Wa̱n,
    reꞌ laꞌ hat-tak xiqꞌuic woꞌ chic na̱ awaꞌric tak chiwach ruꞌ maj reꞌ hat-tak wilca̱t
    tak chi quixilac take choplic quicꞌux chi coric chiri̱j i cꞌuhbal rikꞌor chi reꞌ
