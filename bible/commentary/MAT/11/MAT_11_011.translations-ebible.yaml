  juy-juy: ଞେନ୍‌ ଆମ୍ୱେଞ୍ଜିଆଡଙ୍‌ ଆଜାଡ଼ିଡମ୍‌ ବର୍ତବେନ୍‌, ଆଇମରଞ୍ଜି ଆ କିମ୍ପୋଙ୍‌ଲୋଙ୍‌ ସିଲଡ୍‌
