    be yaḡoro tauna Jon ya saḡa porena.
  nif-nif: 'Nak biañgan sanba: Yoanelɨ amatam gɨtɨk dama kuñgɨlɨñ ba man ñɨndɨñgɨt
    kuañ endok loloñ sɨnɨk yañ, gan ama pɨmbɨñesɨ gɨtɨk Kunum Molomdok gɨñgɨtñii kuañ
    endɨ bo Yoane makleañ.'
  twi-ASANTE: Nokorɛ nie, nnipa a mmaa awo wɔn nyinaa mu, obiara nni hɔ a ɔyɛ kɛse
    sene Yohane Osubɔni. Nanso, deɛ ɔyɛ aketewa koraa wɔ Ɔsoro Ahennie mu no yɛ ɔkɛseɛ
    sene no!
  aoj-aoj: “Aeꞌ aꞌipipa endilisi. Aman anamba Jon nagapisiꞌas embeli aꞌ nikilaꞌ amam
    hiami hiꞌalam magataga itap apaꞌi. Apaꞌ epen ami deiꞌ nigawis nomona maol Godi
    nope Dembinai nugumafian, inimba dembeni nikilaꞌ Jon. Iꞌi epen inimba saꞌusaꞌuni
    ma wambota Godi, anin wapani deiꞌ nape damben nikilaꞌana.
  cbv-cbv: Yoobópdih yeebdíh wã naóhna caá. Nihat bita chah Juan Daabáni ã jʉmna caá.
    Obohjeéhtih, páant ã jʉmʉchah yʉhna, Dios ã maáh jʉmʉpna ded oboh jʉmniboó Juan
    chah ã jʉmbipna caá.
  taw-taw: Yad nɨbop nɨŋɨd agebin, binɨb ned lum awl yelɨgɨpal okok ayɨp, mɨñɨl mɨdebal
    okok ayɨp, Jon ne kɨlop mɨdupsek sɨlawɨl, yɨb mɨdeb agak. Ak pen, binɨb yokɨp
    God ne kɨlop dɨl kod mɨdeb okok, kɨli Jon nop sɨlawɨl, yɨb awl mɨdebal agak.
  jic-NT: 'Juan más püné püna tapatja jis lal, quina patja jis lal wa. Nin p''in,
    Dios si jütüta sin popé más noypan yupj jupj lal. Nin p''iyá tsjictjacj Dios si
    jütüta sin popé: más noypan yupj jupj lal.'
  zap-NT: Nligue yna noo lo de yra de ne delo lo yrandxee mén, ni te men ne mazre
    nondee ke lo Xwa ne rtxobnis gardet tsuu; per mase zenga, mén ne zhindxee non
    ledne rnebééy Dëdyuzh, men guin nak ne mazre nondee ke lo Xwa.
  wer-wer: Ne yaap niamaan. Son puuk yangerakë omën pourö il yemowas. Pël ëaap omën
    Anutuuk wa ngaöök yamë pöröak pi il yemowas. Pitëm naëaan koturöakta pi il yemowas.
  ipi-ipi: Nambato pii enene mindi yakama langeyo. Ipa peya-maiyane akali Jone oko
    balato yuu okona wandakali tupa pitaka sia minu ateya tekeko, Goteto wandakali
    gene nayene wetete tupa moyo ando atola-kola, utupane-mane Jone sia minuto, kuai
    lo wetete atolopeyai.
  qul-NT: Segurayquichis, tucuy runacuna uqhupi Juan Bautistamanta astawan curaj mana
    canchu. Chaywanpas, Diospaj gobiernonpi astawan juch'uy cajka, Juanmanta astawan
    curajraj.
  ter-NT: 'Ina kixovókoxoakomaka Jesus neko xâne: —Koati emo''úti ra yunzó''inopinoe:
    Xapákuke xâne yara kúveu mêum, ako teyonéti ya Xuaum Mbátita. Itea upánini itúkeovo
    koati hána''iti teyonéti ne Xuâum yâye yara kúveu mêum, koati yupihóvotimo anú''ukea
    itúkeovo teyonéti ya Xuâum ne xanéhiko ya natíxokuke Íhae Vanúke, muhíkova ne
    ákoti apayáso xapákuke.'
  bmr-NT: Miyanotɨro neehi, paryɨɨcɨno miyamɨnaa iicaumotɨ, bu iicamo Jua Nitɨmɨnaafi
    janaanɨcɨvɨ aivo iicamo chahahi. Jaarunofaño jisumitɨ sihidɨ ejeevatɨɨbo niqueje
    aivojɨfaño Jua janaanɨcɨ sihidɨ jeevahi.
  fuf-fuf: «Ko fii ka haqiiqa mi andinii on, alaa mo suddiiɗo jibini ɓurɗo Yaayaa
    *lootoowo maande tuubuubuyee on. Kono non ɓurɗo fanɗude on ka laamateeri kammu
    no ɓuri mo teddude.
  bhl-bhl: Yu alik alik nem weng kale kililina! Ok da koyemin kunum Sion beete wiin
    fian so kele kasike, e mali kunum alik alik i bakiyemkabe te. Kate, abiil tikin
    em gawman fitewoke ding dim e, Sion e emisik nam kebe te. Nimtew angom? Kae, kunum
    wiin banim kebiliw kunum isik Sion elo bakilewokoliw te.
  ons-ons: Iwa ŋidanbe detpi, Yohane Doku Tau tau eŋe zok kakapa suaine, eŋe kepe
    ŋei korop mo sogino wakonbi ge mage naso iwao gemami, eŋe yuan one more gemaike.
    Ŋo mane eŋe baŋ ŋado qeli gege togon wakongi, ea wane kotino ketkele geakeŋo siluŋ
    eŋe Yohane yuan kayake.
  con-NTPO: 'Ñoa''me gi que''ima su: Va andeni faesu a''i Feti''su Juanma ti''tsse''tssiaja
    me''i''on tsu. Tsa''ma Chigama na''sian''cho a''i, tsa ñoa''me utu''ccoa tsu Juanma
    ti''tsse''tssia.'
  ghs-ghs: Oonita ana hiiremi nookare. Paimanei abike dzoomoraihota abi teei Dzohaneke
    riitaquho isaki ooraamanihe quba oi ttoka samaho dzapa pobi oho beekho kekeni.
    Oonihe Ohongaho pobi naatoraihota abi mina ma adza nokoi gama ttokaho dzapa pobi
    oonomake suqobirorai.
  peg-peg: ଆନ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ହାତ୍‌ପା ଇଞ୍ଜ୍‌ନାଙ୍ଗା, ପୁର୍ବେତାଂ ନଙ୍ଗ୍‌ ପାତେକ୍‌ ଇ ପୁର୍ତିନି
    ଏଚେ ଜାଣ୍‌ ଚଞ୍ଚାର୍‌ନା, ଜହନ୍‌ ତାଙ୍ଗ୍‌ ଗାଜାକାନ୍‌ ଇନେର୍‌ ହିଲୁର୍‌ । ମାତର୍‌ ସାର୍ଗେ ରାଜିତ
    ଇନେନ୍‌ ୱିଜ଼ାର୍‌ତାଂ ହିରୁକାନ୍‌, ହେୱାନ୍‌ ବାପ୍ତିସିମ୍‌ ଜହନ୍‌ତାଂ ଗାଜାକାନ୍‌ ।
  txu-NT: Ngômã me angjênh djwỳnhbê Djuão ne jakam raxo kute pykakam me kunĩ jakrenh.
    Djãm me'õ pykakam ar ba 'õ raxo kute Djuão jakrenh? Kati. Mrãmri ne ba me amã
    ja jarẽnhkumrẽx. Nhym be, dja ĩ kàjkwakam Bẽnjadjwỳr djwỳnh amim me utàn meo ba.
    Nhym kam dja me kunĩ raxo Djuão jakre.
  eng-WEBU: Most certainly I tell you, among those who are born of women there has
    not arisen anyone greater than John the Baptizer; yet he who is least in the Kingdom
    of Heaven is greater than he.
  gnw-NT: Añete che jae peve, Tumpa umee Juan upurumbɨbautizase vae pe uyapo vaerã
    jeta ete ĩru Tumpa iñee umɨmbeu vae reta uyapo vae güi. Ẽrei taɨcuegua vae ara
    pegua mboroyocuia pegua uyembutuichaca eteta Juan güi —jei—.
  mux-mux: 'Na-ni enindu aima sika nimbu siker: “Ui ma-koleana muluring yambumanga
    te No-Liinjili Jon-kene kapula mólu. Jon ola-kilia mele. Akiliinga-pe ekupu ena
    konale wendu okum. Ena kanili Pulu Yili yi nuim kingele molupa nokulemú yambumanga
    te aima bi naa molupa aima korupa puli yambale ola-kilia; Jon yu mania-kilia.”
    niker. ⸤Ui muluring yambuma mania mele; ekupu na ‘Sika’ niku tondulu munduku piliingéliinga
    numanu kaí pemba yambuma olandupa mele.⸥'
  maj-NT: Kju̱axi̱ ni xi tíxinnu̱u. Ndaha nku xu̱ta̱ xi tjín a̱sunntei̱ najmi 'yún
    chánka sa nga Jua Bautista̱. Tu̱nga xi 'yún i̱chí má batéxuma Nti̱a̱ná, kui xi
    'yún chánka sa nga Jua.
  bkq-NT: Uguondo âdaunlo kulâ mâkeba mâkâ João. Tynreim mâkâ, idânârâ saguhoem Deus
    itaumbyry egatuwâni modo takaze. Mâkâlâ keankâ “Inepa ise Deus Ingonotyby âewyly”
    keim. Âdara Deus kurâ domodo iwymâryem idyly awyly koendâ nutuba olâ mâkâ. Iwerâ
    Deus Ingonotybygue tywymâgueim watay, mâkâ takaze ise xynru. Tâwâlâ lelâlâ wâne
    âdaunlo kulâ awyly. Xirâ mâuntudyzemo kuru wato.
  kue-kue: Na ka kaima ene diteinga, makandle yomba kugl yeingwa ye mina ta Jon Baptais
    imara ende pi kawa tekrikwa. Ba yomba ta heven kingdom moglkwa kangiye paikrukwa
    ye Jon imara ende pi kawa tenambuka.
  cot-NT: 'Arimajaca noncantajiaquempica: maasanopae caquintejia teetarite inchoocatimateji
    aparo anaaquerineca Joanca Viñacajatantatsica, cotanquitsiquea maasano majirontajiacarica
    Inquitequitica, irirajia teeca iranaajencavaevetempaji, caavijiquea icavintsajamajajiaqueri,
    oquejevetaca yanaajiaqueri Joanca.'
  bnp-bnp: “A taki muholi mua, i uka tara viri i bele koea na malala ge rangia e Ioanes
    a mari ni vahilolo. Pali a viri i manga a bakovi tavula pololilo na harikianga
    na hunu i rangia e Ioanes.
  apn-NT: Juãw Paxisja na mex kumrẽx. Na pre hprĩ hã ixkukamã tanhmã ijarẽnh to ho
    pa. Tã nom ixkôt mẽ pa ho mẽ pa xwỳnhjê hkĩnhã na pre ixkôt pa ho pa hkêt nẽ.
    Jakamã ixkôt mẽ pa ho mẽ pa xwỳnhjaja kot ixkôt hprĩ hã ixkapẽr mar o pa jakamã
    na mẽ mex o mẽ kot Juãw Paxisja jakrenh. Anẽ.
  ctp-NT: 'Chañi chaꞌ nchkwiǐnꞌ loꞌo wan chaꞌ ꞌin Xuwa nu ndukwatya ꞌin nten: Ja ya
    kala ska nten chalyuu nu kuꞌni tñan nu tnun la, sa ñaꞌan lka tñan nu mjwi ꞌin
    Xuwa kanꞌ. Naꞌ wa ndijyaǎn chaꞌ kaǎn ndloo la niꞌ kasiya ꞌin nten; loꞌo ni, nchga
    nten nu sten chaꞌ ꞌñaǎn, tlyu la chaꞌ nsuꞌwi ꞌin neꞌ kanꞌ ke Xuwa, ni siya tiꞌi
    neꞌ, ni siya kuneꞌ neꞌ.'
  bre-BRG: Me a lavar deoc'h e gwirionez, e-touez ar re a zo bet ganet gant gwragez,
    n'eus bet savet hini brasoc'h eget Yann-Vadezour; ha koulskoude, ar bihanañ e
    rouantelezh an neñvoù a zo brasoc'h egetañ.
  opm-opm: Noh arpin meng napotiprohmur. Jon oh ihat orhe gon propet hat pat ohoh
    ihan hanip bap gonsi gur Jon ohe hrepdapat hatwi gonsi patimur. Ihtin bap hat
    pati orhor ginnong oh gur norhe ma inahat napapatnong oh ma wandeipti oh Got orhe
    napapindin hrepnong naham napapindin danong oh gur wamar am hata ohoh ihan ihat
    Got orhe napapindin hrepnong hat ma pati han gur be han hat pati orhora; Jon oh
    na wamat pat ohoh ihan oh gure hrepdapat hatin hat patmur.
  bvr-bvr: 'Buburr-galiya apula gun-guna gun-burral: Gun-nardiya rrawa an-gugaliya
    a-ni a-workiyana, wurra an-gata gala ana-nga wana minypa Jon. Wurra wuriya. Wurra
    an-gata ana-nga gu-rrimanga apula janguny gun-guna ngaypa ngu-weya ana-gorrburrwa
    ngu-workiya, an-gata an-gugaliya marrban nipa an-nelangga an-delipa, wurra nipa
    jarra marr a-yinaga an-delipa, Jon nipa an-delipa.'
  wal-wal: Taani intteyyo tumaa odais; aayee uluwaappe yelettida asa ubban Xammaqiya
    Yohaannisappe aadhdhiya ooninne de7ibeenna; shin saluwaa kawotettan ubbaappe laafiyaageekka
    appe aadhdhana.
  zad-NT: Dii ḻi nia' le', ladj yog' beṉ' yell-lioki, ni toe' biṉ' ichej gake' beṉ'
    zak'chi' aga ka Juanna' beena' chchoa beṉ' nisa'. Per nottezə beena' choe' latj
    iṉabia' Chioza' yic̱hjlall'do'ena', zak'teche' aga ka Juanna'.
  aso-aso: Neꞌmine aniꞌ nene naza lamineꞌ ma lo-lengemelove. Eveneꞌ misubouko sotoꞌ
    igi mini di aveutiꞌ nene monoꞌ noso holo-ngedaaꞌ ive Zohaneꞌni nene ivileꞌ igi
    minave ma minamaniꞌ ve. Ne neiha Oꞌmosoꞌmo eveneꞌveloꞌ gizebo ilineꞌ gameneꞌve
    sotoꞌ ogavo aꞌmine gizebo o-ngedelinguꞌ vi hilalizave engikutiꞌ ma lemo mineliveꞌmosi
    nene Zohaneꞌ minineꞌ monovo nene ivileꞌ ivo minilizadoꞌ o neive.
  uli-uli: Ibe hatugulu ngalugmi le Johannes Baptista ila ye tagiyet mo imoal pangal
    yarmat lal faileng. Ngo ligdi bo yeramtala ye hartal totol mo irel mala Lamliyel
    Laeng ila ye tagiyet mo imoal Johannes.
  nin-NT: 'Di ingga da ki imba: A nise ngri unushirr ni ingbingbru inggi yi nggo à
    mri Yohana uni zzu na amasirr. U wanggo nggo su uvuntsɨ ni ittu i unkplassu yi
    a mri Yohana.'
  tgk-tgk: Ба ростӣ ба шумо мегӯям, дар байни ҳамаи онҳое, ки аз модар ба дунё омадаанд,
    бузургтар аз Яҳёи Таъмиддиҳанда касе пайдо нашудааст. Аммо шахси хурдтарин дар
    подшоҳии Худо бузургтар аз Яҳё аст.
  acu-NT: '“Nekasan tajarme: Yuse chichame etserin ju nungkanam puju armia nuka kichkisha
    Juankun nangkamaska atsumiayi. Antsu yamaikia Yuse umirin mianchau ainausha wi
    turatnun wainkartin asar, Juankun nangkamasarang Yuse pujutirin jeaartin ainawai,
    tajarme.'
  cak-WNT: 'Kitzij c''a re xtinbij chiwe wacami: Chiquicojol quinojel ri ye alaxnek
    chuwech re ruwach''ulef, majun chic jun profeta ri más ta nim ruk''ij que chuwech
    ri Juan ri Bautista. Pero wacami ri pa rajawaren ri Dios, astape'' jun winek xa
    co''ol oc ruk''ij, hasta ri'' más nim ruk''ij que chuwech ri Juan.'
  ebk-ebk: Ifiakiak kan chakayu nan tit-iwa ay as nan am-in ay naiyanak at maid am-amud
    mu hi Juan ay Fumufunyag. Ngem nan kaapuchan henan muntorayan Apo Dios at am-amud
    mu hi Juan.
  spa-PDDPT: 'En verdad les digo: Entre los nacidos de mujeres, no se levantó uno
    mayor que Juan el Bautista, pero el más pequeño en el reino celestial es mayor
    que él.'
  ruf-ruf: Nowalongelani ghendo, mne iwanu wose iwelekighwe ne iwapinga, kuduhu wowose
    iyali mkulu kubita Yohane Mbatitsa, pfipfila ayula iyali mdodo ghendo mne undewa
    wa kulanga, ka mkulu kubita yeye.
  gun-gun: 'Anhetẽ aipoa''e pẽvy: Kunhague gui oiko va''ekue jipoi João Batista gui
    yvateve va''e. Ha''e rami avi yva pygua po''akaa py yvyĩgueve''i va''e ma ixugui
    yvateve.'
  agu-BL: Jun cu'n yol na walnin scyeru', cya'l jun yi atk mas k'ej swutz Wa'n Bautist
    sajle'n tunintz. Ntin cu'n e' yi na chiban puers tan cyoque'n tetz cyajlal yi
    e' yi ate' jak' ca'wl Ryos. Mpe qui tu'k k'usij e', poro at mas chik'ej swutz
    Wa'n Bautist.
  isn-isn: Une kumuila itai, awa nialugilwe niasungu kutile numukulu kukila u Yohana
    Mbatizaji, kululo uyu nimunino ukutula mukulu muutemi wa kigulu kukila nuanso.
  eng-PEV: Then Jesus said, “Listen. John the Baptiser is a very important man. He
    is greater than any other man that ever lived. But everyone in God’s family is
    more important than John the Baptiser.
  ilo-ULB: Sipupudno nga ibagak kadakayo, kadagiti impasngay dagiti babbai ket awan
    ti siasinoman a natantan-ok ngem ni Juan a Mammuniag. Ngem ti tao a kanunumoan
    iti pagarian ti langit ket natantan-ok ngem isuna.
  pir-NT: Mʉsare ijirota niaja. Apequina ijipihtiyequina bui ijire Ñu wame yeriquiro.
    Ahri decoripʉre tiquiro sa ijiepegʉ̃ta ʉhmʉse cjʉ̃no pʉhtoro ijiropʉre ijipihtiyequina
    docapʉ ijiriquiro pũrita Ñu bui ijire.
  anv-NT: Jisɔs afɛ́ mbɛ ajɔge aké, “Kaáge wáwálé nnó, né geluágé bɔɔ́ ako
    abi ándée ábyɛné, yɛ muú ayi aŋeá gemɛ ɛke Jɔn menwyaá bɔɔ́ manaá Ɛsɔwɔ
    apɔ́. Yɛ́mbɔ muú ayi álá fuú yɛ genó wɔ́ né geluágé abi Ɛsɔwɔ abɛɛ́ mfwa
    bwɔ́ aŋeá gemɛ apwɔ́ Jɔn.
  sab-NT: ’Cha gerule ba ole, aini nga dba giti kwian na me Juan-Bautista kare, ni
    kwian gdaite ma kweri Juan-Bautistage Chube gwa giti. Agwa nege gwangerugu kwian
    bai mo ta gbe cha gerua gai ulia, kwian e me chege kweri kwian na gwa giti agwa
    Chube gwa giti kwian ene ulita chege ma kweri Juan-Bautistage Chube gwa giti —Jesu
    gerudubi ene kwian ole Juan-Bautista giti.
  tmd-tmd: Ñɨgö yadmɨdla, nöbö mö mögörɨb mɨgrö kɨ mɨdöi bla i Jon röxg mɨdölöi. Makwam
    God nöbö mö hör pön du adöx yöd röul adö kau sö nugwidɨx mɨjön akuyöbö, ñɨŋ Jon
    röxgɨba mɨdeñɨm; God nuŋ nöbö mö hör ödöriö bla pɨ ri abön raŋ, nöbö mö wä nuŋwa
    mɨjöña.
  acr-NNT: '»Paqatzij wi kambꞌiꞌij che alaq: Na jinta junoq chike ri tikawex ebꞌalaxinaq
    wara che ruwachulew más kꞌo uwach chwa ri Juan Aj Yaꞌl Bautismo. Pero chwi kꞌu
    riꞌ waꞌ wa keꞌek, china ri kok chupa rutaqanik ri Dios petinaq chilaꞌ chikaj,
    tobꞌ na jinta uwach, más nim uqꞌij ralaxik chwa ri Juan.'
  kpg-kpg: “Au e hagi adu gi goodou di tonu, bolo tangada ne haanau i henuailala e aamua
    i John Babdais ai. Gei tangada dela koia e mugi lala loo i Teenua King o God di
    Langi le e mada aamua i John.
  taj-taj: “च्‍यागो, दान्‍देधोना बप्‍तिस्‍मा पिन्‍बा यूहन्‍ना भन्‍दा घ्रेन म्‍हि खालैनोन
    न्‍हबा आरे। तसैनोन जुन म्‍हि स्‍वर्गला य्‍हुल्‍सारी जम्‍मान भन्‍दा जजा मुला, थे
    बप्‍तिस्‍मा पिन्‍बा यूहन्‍ना भन्‍दा घ्रेन हिन्‍ना।
  avt-avt: Hi hetpi werek. Jon Baptais hɨrak kinɨn mɨt miyapɨr yapɨrwe kerek nɨpaa
    ere in miyerer nɨr ninen. Te neimɨn hɨr mɨt weinɨn hɨr nanises hɨm me God maain
    hɨr nanu nantike God nanɨt en te hɨr naninɨn Jon kerek wɨ hɨrak kau tɨ ik e.
  cbk-cbk: Ta habla gayot yo claro con ustedes nuay gayot ni uno quien ya nace mas
    importante que con Juan el Bautista, pero masquin el mas menos gente na Reino
    de Dios ay puede queda mas importante que con Juan.
  uig-ARA: مەن سىلەرگە شۇنى بەرھەق ئېيتىپ قويايكى، ئاياللاردىن تۇغۇلغانلار ئارىسىدا
    چۆمۈلدۈرگۈچى يەھيادىنمۇ ئۇلۇغى تۇرغۇزۇلغىنى يوق؛ ئەمما ئەرش پادىشاھلىقىدىكى ئەڭ
    كىچىك بولغىنىمۇ ئۇنىڭدىن ئۇلۇغ تۇرىدۇ.
  tuf-tuf: 'Jesusat eyta waquír uchta wajacro: —Aját ba quin wacaro. Cahmor cat ah
    cat Juan urá ayan uw bahnaquin cuitro. Cuatán yahncutra Sir cara rehquey cutatra
    urá conu binan chihtán Juan cuít chácayqueyra, wajacro, Jesusat uw quino.'
  abx-abx: 'Sumatan-ta kam si kamatu''uran: Si dimu''an mga a''a naghinganak si nana,
    gana'' pa si mga iya nga akalabaw si Juan Paragbunyag, pero i gimiminusi si magpakasakop
    na si mga nagpanhadi''an-na si man langit, labaw pa si iya.'
  mco-NT: Co yɨ jäy ajcxy huɨdibɨ tɨ chɨnaaygɨxy ixtɨ chambaad ni pɨn tɨ ca' yajpaady
    mɨj jadu'n nej Juan je Bautista; per pɨnjaty ɨɨch xymɨbɨjcp, yɨ' jac mɨj naxam
    ma Dios y'ane'my ca'ydɨ Juan.
  kqf-kqf: “Tagu giukauwa yà giugiuwemi te dobumo Diyon i saḡa gulatana mote mai lava
    matabumi. Bi lava aiyai i sakosakoyovoḡena mala ena waibada noponemo ya miyamiyana
    ba tana i tausaḡana mote mai Diyon.
  cpb-NT: 'Pinkeme nonkante naaka: Atziripaini ikaatzi tzimayewetainchari pairani,
    tekaatsi anairone riyotanetakari Juan. Iro kantzimaitacha inkaate impinkathariwentairi
    Pawa inkiteki, tsinampashiretaatsine janta, ranagairi irirori Juan. Imaperotatyaaga.'
  aon-aon: Eik yakri adurin baraenyum ipak. Jon nenek baptaisumesh iri anan nenek
    uhwin um ihim-morim kupaimi armam hatogur agudok nahobig iri. Aria meinyi arpen
    douk nyape shokwinyi um arpesh shuwish aburdok wabur Iruhin nape Debeini um ananish
    arpesh shapeum heven iri, enyudok arpen douk nyenek uhwinyum Jon.
  hus-NT-2005: Tsubax tu utsáltsik ke ejtal an atiklábtsik xi kʼwajinekich asta xoꞌ,
    yab jaykʼi waꞌchinék jun xitaꞌ más ultaláb ké na Juan xu pujax; por tu utsáltsik,
    xi más chaꞌat in éy xon tu takʼix na Dios, más jaꞌ ultaláb ké na Juan xu pujax.
  mig-NT: Ja̱ndáa̱ ká'a̱n‑ri̱ jíín‑ró, ja̱ iní ñu̱yɨ́vɨ yá'a tú íó ni ɨɨn cha̱a jáni
    tu̱'un Dios ja̱ kúñá'nu‑ga̱ máá‑de vásá Juan cha̱a skuánducha. Ko cha̱a lúlí‑ga̱
    ini̱ ñuu̱ nátu̱'un andɨ́vɨ́, cha̱a‑ún kúñá'nu‑ga̱‑de vásá Juan.
  bps-bps: Na tulengu gamu i kaglutan, landè fa to lmen sut gasngad di kdatah Dyan
    Gal Munyag, bay balù mdatah Dyan di kdee dad to kel i ani, ku simto to gakuf di
    kagot Dwata, balù kel di too mdanà to faglut di deg, mdatah fa di ku Dyan.
  mbs-mbs: Minikagi heman si Jesus, “Eneng-enengi niyo se kagi ko kenyo seini. Wedad
    palos otaw dini lanto te tanà labi pa melangkaw diyà ki Juan Memonyagay. Meneng
    labi pa melangkaw diyà ki Juan se kedita te otaw megpesakop diyà te peglowan te
    Timanem.
  tof-tof: 'Ka yabü amkoman poko byaldóla: darrü pama koke kuri tómtómólórr wirrian
    nótóke Zon Baptaes Bain Pamdógab. A kari ngi olom nótóke Godón Kingzan Balngomóldó,
    wa wirriana Zonkagab.'
  cme-NT: 'Mi waŋ ninsoŋo‑i baa-na: *Nsãa-Batisi temma saa hi hoŋ yogo caaŋ-biemba-na.
    A ne da umaŋ si dii baa yuŋgu *Diiloŋ-nelle-na, u maaraa Nsãa‑i.'
  sus-sus: N xa nɔndi fala wo bɛ, ginɛ yo mu di bari naxan dangi Yaya Xunxa ra. Kɔnɔ
    n man xa a fala wo bɛ, mixi naxan na Ala xa mangɛya niini bun ma, a xurun kiyoki,
    a fan dangi Yaya ra.
  pon-2006: Kumwail en pil ese pwe sohte aramas emen nin sampah mie me lapalapasang
    Sohn Sounpapidais. Ahpw me keieu tikitik nan Wehin Koht, lapalapasang ih.
  dad-dad: Aya ã momoi arokeneik, kayau onoudi kesu dalen idi atun an, taka nem Jon
    naan igunẽdiya tamo to wal difiyen, anĩ ere, aib taka saa tanon yana naal bagai
    ado ĩ Jon wal fiya.
  zab-NT: Nare rniia laat de lo irate de bniety guɨchliu, gady chúuti tuby ni mazru
    sac que Juany Bautist. Per masquɨ ziy, bniety ni gulliaaru sac lo guelrnabee xte
    Dios, laab mazru sacbɨ que Juany Bautist.
  jae-jae: Biŋŋanô, aê jasôm êndêŋ amac gebe Lau samob, taŋ lauo sêkôc êsêac naŋ,
    nêŋ teŋ kêlêlêc ŋackêsagu Joaŋ atom. Mago ŋac sauŋ, taŋ sêsam eŋ kêtu ŋamu aŋga
    gamêŋ undambêŋa naŋ, kêlêlêc eŋ su.
  ksd-ksd: 'A dovot go iau tatike ta vavat: Ta diat par ra vaden di ga kava diat pa
    ta i ngala tai Ioanes a Tena Baptaiso; ma nina i ikilik ta ra varkurai ra bala
    na bakut i ngala ta dir ma Ioanes.'
  msm-NT: Na, ligdongi now seini,” kagi ni Jesus, “wada pad on yagboy otow no yabow
    ki Juan no Magbawtismuhay. Di duon to ogharian to Diyus, inggad to kinaobosan
    no otow yabow pad ki Juan.
  myk-myk: Can na nʼa da yi jo yi mu jo sipya wa shishiin sanha se Adama nagoo ni
