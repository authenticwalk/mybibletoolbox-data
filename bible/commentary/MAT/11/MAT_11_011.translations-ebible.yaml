    más pilsiltzi ipan itlanahuatilis Toteco tlen itztoc ipan elhuicac, yajaya elis
    más hueyi que Juan.
  sps-sps: Fakats faarof yam a ka to, Nyo tsue of maromi, Jon a Tsoiny Fapeenan karap
