    de tuu a’ kölöku möön Johanisi.
  qvs-NT: Mash allita uyariwaychi. Chay yachachikuk Juanka tukuy runakunamanta ashwan
    alli yachachikukmi karkan. Chashna kaptinpish Tata Diospa mandunpi tukuy mana
    kreyinakuk runakuna Juanmanta ashwan yachaysapakunami kankasapa.
  zca-NT: Walika kwa'n nin lo go, xid rë men yizhyuo, rë profet xa' midi'zh por Dios,
    Juan más tsak lo bixa'; per xid rë men da, plo nile' Dios mandad, xa' más che'p
    tsak, más tsak xa' re' lo Juan.
  cbc-NT: 'Cariape mʉjããrẽ ñiña: Ni jĩcãʉ̃ ũcʉ̃ ati yepapʉ cabuiaricʉ, Juan, camasãrẽ
    cabautizamiatacʉ netõrõ caquetibʉjʉnetõõmasĩ maami. Baipʉa, Dios cʉ̃ carotimasĩrĩpaʉ
    macããcʉ̃ pʉame nipetirã netõrõ cabʉgoro macããcʉ̃ ãnimicʉ̃ã, ape rʉ̃mʉpʉ roquere
    Juan netõrõ masĩcõãgʉmi.'
  qxo-NT: Tsay ningannölla Tayta Dios Juanta willacognin cananpä acrashga captinmi
    puntataga Juanrä tantiyashga noga salvacog rey cangäta. Tsaynö captinpis discïpulücunam
    nogawan purishga carnin Juanpitaga maslla willacuynïta tantiyacuycäyan”.
  mox-mox: ʼInega Ieisu wese vonaya, “Vonahaqiaqi, Ioni Togivebabitaiso tauna totoa
    bwaʼobwaʼo qabudi veqidua vaʼinedi, ta taudi ge adi wawa ʼenaʼina mahala ena ʼEbeluvine
    gamonaya Ioni iveqidua vaʼinea.
  kew-kew: 'Yesumi lalo: Pagalepa. Jon Baptais-ri go su amaa madini onaa rayo rabuniaawa
