  txq-txq: Nenene matalolole, ee! Nai dae-bafok ia, ta hambu hatahori esa boe na,
    ta hohoꞌan lena heni Yohanis. Tehuu numa basa hatahori dae-bafok mana manaku nita
    Manetualain dadi neu sira Manen, hatahori bakahitok mateꞌen oo, ta hohoꞌan lena
    heni Yohanis ena boe.
  aaz-aaz: Amneen mirek-rekoꞌ! Anbi pah-pinan ia, ka tiit tain fa tuaf es, reꞌ maꞌtaniꞌ
    nneis naꞌko naiꞌ Yohanis. Mes naꞌko areꞌ mansian ein ok-okeꞌ reꞌ anmanakuꞌ Uisneno
    njair sin Usif, amunit baineis-neis ii msaꞌ maꞌtaniꞌ nneis naꞌko naiꞌ Yohanis.
  qup-NT: Alita uyawaychi. Ñawpamanta pacha tukuy kay allpapi kawsak runakunamanta
    Juanka ashwan alita runakunata kunarka. Chasna Juan tukuy yachachikkunamanta ashwan
    yachak kashpanpas maykanmi Yaya Diospa kamachishkan tukushpa paypa ali kamachihushkanpi
    kawsan, mana yachak kashpanpas chaymi Juanmanta pasa kan.
  dop-dop: Mɑ heeliɣi-mɛɣɛ tɑmpɑnɑ sɩ, yʋlʋpiyɑ tǝnɑ tɑɑ nɔɣɔlʋ fɛɩ wei ɩ kǝlɑ Ɩsɔ
    Lʋm Sɔlʋ Yohɑɑnɩ tɔ. Ɩlɛ pɑɑ nɑ mpʋ ɩsɔtɑɑ Kɑwulɑɣɑ tɑɑ sǝkpelu mɑɣɑmɑɣɑ tɛɛ-ɩ.
  azb-azb: 'Sizə doğrusunu deyirəm: qadından doğulanlar arasında Vəftizçi Yəhyadan
    daha üstün olan meydana çıxmayıb. Amma Səmavi Padşahlıqda ən kiçik olan ondan
    üstündür.'
  eng-DBY: Verily I say to you, that there is not arisen among [the] born of women
    a greater than John the baptist. But he who is a little one in the kingdom of
    the heavens is greater than he.
  guo-NT: Diachwʉajnakolax xan jʉm-an. Juan poklaprofetakolan. Poejiw ampathatpijiwxot
