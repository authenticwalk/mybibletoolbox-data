  ngu-NT: Ica tlen melahuac nemechijlia ica intzajlan nochimej on tlacamej xqueman
    yacaj otlacat yejhuan más hueyixticaj xquen Juan on tlacuatequijquetl. Pero in
    no melahuac ica on yejhuan quinocahuilia ma quimandaro Dios, más hueyixticaj xquen
