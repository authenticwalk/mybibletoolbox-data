  bel-N: 'Сапраўды кажу вам: Сярод народжаных жанчынамі не паўставаў большы за Яна
    Хрысьціцеля, але найменшы ў Валадарстве Нябесным большы за яго.'
  sch-sch: Adiktakin nangni ki ti, Baptispu John nêka lien uol tute lân zir ngâi
    mak ngei. Hannirese, invân Rêngrama a chintakpu khom John nêkin chu alien uol
    ani.
  mic-MIQNT: Telimuloq, Sa'n Nutsign'tuet me' gepme'g aq ms't mimajuinugi'g ta'n gis
