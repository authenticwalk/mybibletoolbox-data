  san-TAM: 'அபரம்ʼ யுஷ்மாநஹம்ʼ தத்²யம்ʼ ப்³ரவீமி, மஜ்ஜயிது ர்யோஹந​: ஸ்²ரேஷ்ட²​: கோபி
