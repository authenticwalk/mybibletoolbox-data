    maawaeni paashinipaeni riyoperotakiri Tajorentsi. Omaanta riraga atziri kaariroña
    yoperotatsi omaanta iñaakiririka Jesoshi itajonkantzi rootaki ranaakoperotantanakariri
    iroñaaka Jowa; tema iñaakiri tsika ikanta Tajorentsi reewawenantzimatzi.
  nsn-nsn: Inggo u uamana tun tamiuoum, Jon ger tang uahuhu, a tamat a i rana uain
    tasir tamata uakapasine ka kotpokos i kot. Bo a tamata puk ger tabo hangana tar
    Nitoiang Heuen, inggon a i rana uain poluk tang Jon.
  san-DEV: अपरं युष्मानहं तथ्यं ब्रवीमि, मज्जयितु र्योहनः श्रेष्ठः कोपि नारीतो नाजायत;
    तथापि स्वर्गराज्यमध्ये सर्व्वेभ्यो यः क्षुद्रः स योहनः श्रेष्ठः।
  tna-NT: Yama micuana ene putsu yainia, Juan Bautista da pamapa cristiano cuana ebia
    su aida. Beju daja biame, quebata ai eni mahue biame da Diusu ecuatsasiati su,
    tueda da Juan ebia su aida.
  lid-lid: Jo tiye tado amwenen, Jon ta alomwa badeh sakalawi iri lau mari tine iri
    tuwi iri ereu kon munyak eme kala dah. Arile, are lau nyaran bwe, udu baha tondrok
    ta Kindrei eme kameh sakalawi nyara Jon ja.
  wim-wim: 'Ngay niiyant wik inan kan-kanam waaꞌ-waaꞌang: pam John inmana an nil kan-kanam
    paththam pam wuut piꞌan iiy-iiyan, nil keꞌ pam wanch wiy yimanangan yaꞌa pam wanch
