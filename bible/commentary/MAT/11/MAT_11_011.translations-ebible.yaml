    basileiyana unai ye dobikalili, meta tamowaina ne ye saekalili na kabo Yowane.'
  mcr-mcr: Itaŋgi Nyi he naqä-qakuä tiiŋä etqänä. Ämaqä eeqänäŋä iutaŋi, Jonä asŋä-qäyqä
