    niipacʉ, Cõãmacʉ̃ dutirére ãñurõ wãcũnʉnʉsegʉnope Juan nemorṍ ʉpʉtí macʉ̃ niiĩ.'
  bjp-bjp: Tekentu kanaka ia fas gam, Jon Tom tel Bapitaiso i laumet kanaka lon fanu
