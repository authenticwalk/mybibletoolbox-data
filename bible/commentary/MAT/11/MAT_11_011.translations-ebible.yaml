  nlx-nlx: मी तुमूह खेरीच केथु काय जा बायकुम रेन पायदा ईयेल हेते, ताम रेन बपतीस्मा
    केरनारा योहानाह रेन कुणूस मोठो नाह ईनो; पुण जो हेरगान राज माय आत्याह रेन आत्यो
    हे तोस ताह रेन मोठो हे।
  apw-NT: 'Da’aṉiigo gánohwiłdishṉii, Nṉee daagozliiníí bitahyú doo ła’ John Baptize
