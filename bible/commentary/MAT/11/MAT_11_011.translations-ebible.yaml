  huu-NT: Juan Bautista nana Jusiñamui facaina lloraɨnɨ baɨfemo faɨte; iadedɨ Jusiñamui
    comɨnɨna birui bu illamona, Juan baɨfemo birui faɨte. Juan cue billena llofuete;
    ia naimɨe cue lloga rafuena omoɨ isoi cacaiñede. Naimɨe cue lloga rafue omoɨ isoi
