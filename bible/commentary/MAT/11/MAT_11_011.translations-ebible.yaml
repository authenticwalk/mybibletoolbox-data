    mian. Kasee mian men itiu'na na Batomundo'anna Surugaa, iamo a balaki'na tii Yohanes
    Pansarani.
  poe-NT: Ntá ijnko nkehe chaxín tso̱tjo̱nka̱rá kíxin kaín tí nkexro kꞌuéjó senó la
