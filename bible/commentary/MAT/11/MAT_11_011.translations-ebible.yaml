    bʉ dí nɛqui, xinda guepʉ ni nɛqui a ra Xuua ya, bi 'yɛ̨na.
  dah-dah: Be, yitiŋ gwahade po meteŋ tiyuŋ al gobe al hoyaŋ moŋ. Yon Baptais beleŋ
    tiyuŋ. Niŋgeb fudinde wor po, bere beleŋ kawaŋ yirtiŋ haŋ kuruŋ gayen Yonyen meteŋ
    goyen fole irtek epte moŋ hinhan. Yeŋ beleŋ meteŋ tiyuŋ gobe meteŋ hoyaŋ kuruŋ
    gote folek wor po tiyuŋ. Goyenbe yeŋbe ne gayen neŋkela ma heŋ hi. Niŋgeb al kura
    deŋem moŋ gega neŋkela heŋ bebak teŋbe Al Kuruŋ beleŋ yende alya bereya doyaŋ
    yirde hi bana goŋ hiyeŋ al gobe Al Kuruŋ diliŋdeb Yon folek yeŋ kinyeŋ.
  tnk-tnk: Iakani nɨpərhienien tukumiaha i mə nərmama me səməme nɨpran me hərəhi irəha
    ia tɨprənə i riti riwən rasori məpi raka Jon Paptaes. Mətə nərmama me pam ia nɨtətə
    ia neiai sə in reiwaiu anan ia nirəha in rasori məpi raka Jon.
  kpr-kpr: Kotugo na eminge resena. John Bafataito Ari Kato nu genembo teria bekári.
    enembo eni numongoá jo sirorae irera. Avata na emboro+ seka God kena afigaono,
    mave aminda ise a tumonduse God da natofo+ arira amo, nunda dubo kotari a ivuga
    amo teria arira. Aimi, John da dubo kotari a ivuga amo darigarira.
  san-IAS: aparaṁ yuṣmānahaṁ tathyaṁ bravīmi, majjayitu ryohanaḥ śreṣṭhaḥ kopi nārīto
