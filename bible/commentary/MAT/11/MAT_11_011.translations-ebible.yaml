verse: MAT.011.011
translations:
  kpx-kpx: Kateaito tota loui avoe, “Seleveta di la namigevema. Ata babatisogevemale
    Dioni keu ata bahata vata komo uale kebia evigevenu. Isito ivi vesiteu di ata
    holisi Dilava adae vuvunemo uale keu Dioni evihanu.
  okv-H: Avo eto ungota degi erena, embo dombo be dombo ae pekota amo John na ena.
    Eto God na tohota embomeni siriketo humbuto tihi jigari iji puvuresuja amita duru
    avo John na hande uija avo eto John amo dombokora rate embo amuna God ta tihi
    jigari ta horasuja embo amo John dembeto dombo be aisuja.
  tbo-tbo: A baha duma uyahimi, ega meka lawa hita guni po a gae mei Yoni bapatiso.
    Tamogi Yaubada anani taniwaga uyahina iyawoi hina idayadayabu tauhi hi geduma
    ma apoma Yoni.
  mal-C: ‘സ്ത്രീകളിൽനിന്നു ജനിച്ചവരിൽ യോഹന്നാൻസ്നാപകനെക്കാൾ മഹാൻ ഉണ്ടായിട്ടില്ല; എന്നാൽ
    സ്വർഗരാജ്യത്തിൽ ഏറ്റവും ചെറിയവൻപോലും അദ്ദേഹത്തെക്കാൾ മഹാൻ ആകുന്നു’ എന്നു നിശ്ചയമായി
    ഞാൻ നിങ്ങളോടു പറയുന്നു.
  grc-SR: Ἀμὴν λέγω ὑμῖν, οὐκ ἐγήγερται ἐν γεννητοῖς γυναικῶν μείζων Ἰωάννου τοῦ βαπτιστοῦ.
    Ὁ δὲ μικρότερος ἐν τῇ βασιλείᾳ τῶν οὐρανῶν μείζων αὐτοῦ ἐστιν.
  bgc-bgc: मै थमनै कहूँ सूं के जो बिरबानियाँ तै जणे सै, उन म्ह तै यूहन्ना बपतिस्मा
    देणआळे तै बड्ड़ा कोए न्ही होया, पर जो सुर्ग कै राज्य म्ह छोट्टे तै भी छोट्टा सै
    वो उसतै बड्ड़ा सै।
  khz-khz: Avaikila-taunataunamina, etanoparai pia maguli talimara maparara nuganugarai
    Ioane Bapatiso ia kamu iwavagi, taa na ati pene vanagia. Na Kupa Basileiana aonai
    kapi talimana na Ioane pene vanagia.
  deu-TKW: 'Er ist es, von dem geschrieben steht: Siehe, ich sende meinen Boten vor
    dir her, der soll deinen Weg bereiten vor dir her.'
  zsr-NT: Le nactë rëpaꞌ lbiꞌiliꞌ. Gdutë yödzlyú ni, nutu nu zoa nacr blau ca Juan,
    bönniꞌ niꞌ buquilëꞌ bunách nis, san nu nac cuídiꞌdauꞌz ga rna bëꞌ Nu naꞌ zoa yehuaꞌ
    yubá nactër blau ca Juan naꞌ.
  lin-lin: 'Nazali koloba na bino penza ya solo : kati na bato oyo babotama na mwasi,
    moko te aleki Yoane Mobatisi na monene ; nzokande, ye oyo aleki moke kati na Bokonzi
    ya Likolo aleki Yoane Mobatisi na monene.'
  hns-NT: Ham toelogse satj boliela kie sab iensaan me se Johaanas dopoe kare waala
    sab se barka sanesa partjaar karies hai. Bakie tabbo swarag ke raadj me hamaar
    sab se tjhota tjela ose barka hai.
  noa-E: '’Magua, mua pãrag mʉch imeerba jaau chirʉmgui ajim anʉm ich Jesuu: Warrgar
    Ẽwandam i jaaujerr khʉʉn eejã Juan chi õor pör choomie khãai ʉ̈rʉʉcharam chan
    ãbjã chukhu ajim. Mamʉ chi mʉ iek ũrwia, mua nem waubarmjã khaphʉnaa, Ẽwandamta
    ich thãar ee au sim wounan chadau, maadëu nem igba khitawiajã, Juan khãyau khapcha
    ajugui ajim anʉm, jãga Ẽwandam ichdëu õor peerdʉ atham thãar ee sĩeicheejẽ.'
  eng-EMTV: “Assuredly I say to you, among those born of women there has not risen
    one greater than John the Baptist; but he that is least in the kingdom of heaven
    is greater than he.
  mib-NT: Te jendaá cahán rī jiín ró jeē ini ñayɨ̄vɨ yáha cújéhnu ga Juan tēe scuándute
    vēsú tāca gá tēe jeē ni íyo ini ñayɨ̄vɨ́. Te vēsú súcuan te tāca tée núu ga ini
    ñuu nuū ndácu Yaā andɨvɨ́ jniñu, cújéhnu ga de vēsú Juan.
  lif-NT2: इङ्‌गाॽ से़क्‍खाए मे़त्‍निङ्, बप्‍तिस्‍मा के़बिबा युहुन्‍नाःन्‍नुःल्‍ले़
    वेॽ यम्‍बा हाःत्ताङ् सामे़न्‌वाःन्‍छिङ्‌ङे वाॽरो॥ हे़क्‍केसाङ् साङ्‌ग्राम्‍पेदाङ्‌बा
    हाङ्‌जुम्‍मो चुबे़त्‍छिक्‍लक् के़ये़क्‍पा मनाःन् खुने़ॽनुःल्‍ले़ यम्‍बारो॥
  xnj-xnj: Nikuvajovela chakaka, pagati ya vandu vevitama pamulima angahumila mweavi
    mkulu kuliku Yohani Mbatizaji. Pamonga na ago yula mweavi mdebe neju muunkosi
    wa Chapanga, ndi mkulu kuliku Yohani.
  mmx-mmx: La ne Iesu ga lok bok, “Nia a tong tuturun i rinimi, Jon laradi sep susu,
    neni i silok aleng tinedi limixin axap at na lavatbung menemen. Ketla do tara
    i lok ngan laradi gamasa la neni lanat at Linintoo no vana at laxalibet, ni i
    silok ti ne Jon.
  cbr-NT: 'Usaquin cuënëo bana ñuitancëxun ca Jesusan anu ''icë unicama cacëxa: —Asérabi
    cana ''ën mitsu cain, an Nucën Papa Dios quicë bana uni ñuixuncë unicaman ñuixuncë
    bana ''iásamaira ca Juanën ''ë ñuicë bana ''iaxa. Usa ''ain ca a unicamax ''iásamaira
    Juan ''icën. Usa ''aínbi ca axa Nucën Papa Diosan nëtënu ''iti ''ën unicamax,
    unían ñuumara iscë ''aíshbi Juan ''iásamaira ''icën.'
  tee-NT: Slivasalh ju iclajunau. Tus chavai jantu tavanan alinta tam xamati' ju palai
    k'ai cava. Va yuchi ju Xivan ju amakpaxana'. Para va tichi chavaich ju palai jantu
    tu'u' lhiulacan la'ixmacni ixt'alapanacni sia yu'unch ju quintalhilaksi yuchach
    ju palai k'ai cajuna' ju lact'iyan junta lhinajun ju Dios. Palai jantu chun junita
    ju Xivan ju chavai.
  eng-LSV: Truly I say to you, there has not risen, among those born of women, [one]
    greater than John the Immerser, but he who is least in the kingdom of the heavens
    is greater than he.
  cak-NT: 'Y tic''oxaj utz ri xtin-ij chiwe cami: Je q''uiy achi''a'' ri xquik''alajij
    rutzij ri Dios ri je-alaxinak chech-ulef, pero man jun ri c''o ta más ruk''ij
    chech ri Juan Bautista. Can nim-wi ruk''ij raja''. Pero cami, can conojel ri ye''an
    gobernar roma ri Dios, can más c''o quik''ij. Y ri más manak ruk''ij chique reje'',
    más c''o ruk''ij chech ri Juan.'
  pah-NT: '—Imombe''ukatuavo ji ei pe me: João Batista''ga ko koji''i huvihava ymyahũva''ea
    hohe pa, ei Jesus''ga. Ag̃wamo turi Tupana''ga rembiepiakatuhava apiavo. Ag̃wamo
    po ti Tupana''ga he''yjuhuve''g̃a nduvihavuhuhete''ga nehẽ, ei Jesus''ga. A''ero
    ji ei: Ymyahũva''ea hohe pa João Batista''ga koji''i huvihava. Ag̃wamove''g̃a
    ki a''e te Tupana''ga rembiepiakatuhara''g̃a ko koji''i huvihava João Batista''ga
    hohe. Kiroki g̃apyteripeve''g̃a huvihava rũi – g̃a vehevi koji''i huvihava João
    Batista''ga hohe, ei Jesus''ga g̃a pe.'
  sja-NT: Mɨa wãarata jararu. Juan Bautista k'ãyaara eperã apida waibɨara bɨ-e. Mamĩda
    chi ek'ariara bɨta iru k'ãyaara waibɨara pait'ee Tachi Ak'õrepa ma eperã ichi
    jua ek'ari bɨk'ãri, ichideerã ome beemerã.
  xed-xed: 'Kahwathwata ka yu ta mnaghunata na: Mataba inda mndu ya yaga marakw nda
    ya ná, haɗ mndu ya ta zlagapta ka malaghutá Yuhwana mnda maga batem wa. Tsaw tama
    ná, mndu ya ta htuta katakata ma ga mghama Lazglafta ná, malaghumala ta tsatsi.'
  mks-NT: Cande̱hé ndo̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱. Tañu tócó ndihi ña̱yivi co̱ó ga̱
    inga profeta cáhnu chága̱ a̱ ju̱ú ga̱ Juan, mé da̱ jácandúta̱ ña̱yivi. Joo ndá
    na̱ sa̱ na̱ndiquia̱hva mé ndáha̱ Ndióxi̱ ña̱ ná cacomí a̱ cuéntá sa̱ha̱ ná, va̱tí
    cúú ná na̱ co̱ó sa̱ha̱, na̱ cán cúú na̱ cáhnu chága̱ a̱ ju̱ú ga̱ Juan.
  gfk-S: “Mu hadado baak! Jon no ut na baptais i tamat ta ira turadi bakut ing di
    ga lon ta ikin ra ula hanuo. Iesene nesi tikenong ta mu i manga hansiksik naramon
    tano kingdom tane God, i tamat tane Jon.
  bmu-bmu: '“Keu mewö ahözapmö, nöŋön keu ölŋi kun kewö jibi mötket: Ambinöhök morö
    pakpak asuhugeri, yeŋgö sutŋine Jonöŋ mönö körek eŋgoŋgita qetbuŋaŋambuk kinja.
    Kinjapmö, Suepkö bemtohoŋ uruŋe aŋgota Anutugö qetbuŋaŋi miwikŋaimakzei, yeŋgö
    sutŋine eretŋi kondikŋi yaŋön mönö Jon oŋgitza.'
  dgz-dgz: Iesu sia anega wan, “Menan ne wadiaepena anun, waenapan iragi yanane yaumakamup
    Dion megenat aigap. Go kiman gueguewa iup ewakewa gapanawa ame, evi amba God toemu
    mega gapan orup da God navewa otu kamontu iragena tapi, watat aigapewa wareta,
    go Dion me gauarap wandeta iwa Dion iup namua gapan taueni apanewa.
  eng-GNV: 'Verely I say vnto you, among them which are begotten of women, arose there
    not a greater then Iohn Baptist: notwithstanding, he that is the least in the
    kingdome of heauen, is greater then he.'
  zaa-NT: Hualigani nia' le qui'ni de lo iyábani ca enne' nna, lanú chi gùdua ccą́
    adiru enne' ỹeni ti'chu Juan el Bautista. Pero canu bitote le' reino qui' ỹiabara'
    nna, pues adila enne' ỹeni ná cą tì'chula Juáan.
  eng-WEBSTER: 'Verily, I say to you, among them that are born of women, there hath
    not risen a greater than John the Baptist: notwithstanding, he that is least in
    the kingdom of heaven, is greater than he.'
  guh-guh: Xaniajanë pacuenia pacatsipaebijitsiatsi. Juan ayaijamatabëcuenenë mapanacuataje.
    Nexata bajayata Juan pevajënaeya paprofetavi jinavanapa, itsanë ata Juan apo jamatabëcuenematatoxenetsitsi.
    Itsiata baitsi jane pajivi beveliajamatabëcuenejivi ata, itsa nejumecovënëta tacapanepaejavanexa,
    bajarapajivi ayaijamatabëcuenejivi Dioso exanaenatsi Juan matatoxenetsia.
  bon-bon: Cane toraca jijenininine, egä Yoane lui baborage gyene iyeta biname bime
    cabu ca, lui cina ituge ai gawecewe cabu lenaja ngälu Yoane me padare oomlaname.
    Yepä page ai kirece padare cabu eei cabu ca lui te matikäli gyene, Acejiyame te
    lui bine ewadenemige, tabe baborage gyene Yoane cabu ca.
  nhw-BL: Melahuac nimechilhuía, amo aqui seyoc catli tlacajtoc ipan ni tlaltipactli
    catli más hueyi iixpa Toteco que Juan catli tecuaaltía. Pero nopa masehuali catli
    itztoc más tziquitetzi ipan itlanahuatilis Toteco catli itztoc ilhuicac, yaya
    elis más hueyi que Juan.
  swh-ONEN: Amin, nawaambia, miongoni mwa wale waliozaliwa na wanawake, hajatokea
    mtu aliye mkuu kuliko Yohana Mbatizaji. Lakini aliye mdogo kabisa katika Ufalme
    wa Mbinguni ni mkuu kuliko Yohana.
  wbi-wbi: “Kyang'haani nikuvavuula kuuti, ku vaanhu vooni naaghelile kuvoneka umuunhu
    um'baha kukila uYohani uMwofughi. Neke juno n'debe mu vutwa vwa kukyanya, m'baha
    kukila Yohani.
  bba-bba: Kɑ ɡem nɑ bɛɛ sɔ̃ɔmɔ, be tɔn kurɔbɑ mɑrɑ sɔɔ ɡoo kun Yohɑnu Bɑtɛmu kowo
    kere. Adɑmɑ wi u yɑ̃kɑbu bo bɑn te Gusunɔ u swĩi sɔɔ u nùn kere.
  eng-KJVCPB: 'Verily I say unto you, Among them that are born of women there hath
    not risen a greater than John the Baptist: notwithstanding he that is least in
    the kingdom of heaven is greater than he.'
  kgk-NT: —Amombe'u-ta peẽ-my anhetegwa va'e. Yma gwive ãy peve ndaipóri va'ekwe João
    Batista-gwi tuvixave va'e. Ha ãy katu, Nhandejáry nhande ruvixa-pe omoirũ tee
    va'e gwive, tuvixave va'e João Batista-gwi. Onhomboete e'ỹ ete va'e jepe, Nhandejáry
    nhande ruvixa-pe omoirũ tee joty ramo, tuvixave va'e João Batista-gwi.
  waj-waj: Na kua kutaavai ngii giaa ngii miaunoo. Yuvuaano nnoori apira vaidiivo
    mmuakiaa gioonna kiaapuuya mmata aavau varia rada nnidada aanna variaiya yaataraivai.
    Anutuuqo gioonna kiaapuuyara diraivaki gioonna kiaapu voovoono aduoo variivoono
    Yuvuaanaa yaataraivai.
  cpy-cpy: 'Pikemi nokantzi naaka: Paerani osheki atziri tzimawi-teenchari, tekatsi
    awijirini Juan omitsiryaatantaniri okaatzi riyotani-tzi rirori. Riima ikaate tsinampa-shire-taatsini,
    ipinkathari-wenteeri Tajorentsi inkiteki, aritaki rawijeeri rirori Juan. Omaperotatyaaha.'
  ekk-PKP: Ma ütlen teile tõtt, et inimeste hulgas ei ole suuremat kui Ristija Johannes,
    aga isegi kõige tühisem taevariigis on temast suurem.
  mpx-mpx: Ya ba tunahot eliyamiu, bolo hi masal panayawiya, gegewel Diyon Tobabitaiso
    i bwata lakel. Yaa henala alana i kekeisisi hot Yehoba wana abalogugui elana,
    he iya Diyon i bwata lake.
  wbp-wbp: Ngaju karna-nyarra junga nyurrurlaku yimi-ngarrirni yinya Jaanu wiri parrparda-juku
    watikiji panu-karikiji ngulalpalu nyinaja nyampurla ngurungka nyurru-wiyi. Kala
    jalangu, Kaatu nyanunguju kajana nyinami Warlalja-Wiri yapa panuku manu kurdukurdurlanguku.
    Kujarlanya kurdukurduju kalurla wiri-jiki nyina Jaanukuju!
  luo-luo: 'Awachonu adier kama: Kuom jogo duto mamon onywolo, onge ngʼama osewuok
    e dier ji maduongʼ moloyo Johana ja-Batiso; kata kamano ngʼatno matinie moloyo
    e pinyruodh polo duongʼ moloye.'
  nhe-NT: Melahuac nimechilhuía, axaca seyoc tlen tlacajtoc ipan ni tlaltepactli tlen
    más hueyi iixtla Toteco que Juan tlen tecuaaltía. Pero nopa tlacatl tlen itztoc
    más pilsiltzi ipan itlanahuatilis Toteco tlen itztoc ipan elhuicac, yajaya elis
    más hueyi que Juan.
  aii-aii: ”ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܠܹܐ ܝܠܹܗ ܩܝܼܡܵܐ ܓܵܘ ܒܢܲܝ̈ܢܵܫܵܐ ܒܘܼܫ
    ܓܘܼܪܵܐ ܡ̣ܢ ܝܘܿܚܲܢܵܢ ܡܲܥܡܕܵܢܵܐ. ܐܝܼܢܵܐ ܗ̇ܘ ܒܘܼܫ ܙܥܘܿܪܵܐ ܓܵܘ ܡܲܠܟܘܼܬܵ‌ܐ ܕܫܡܲܝܵܐ
    ܒܘܼܫ ܓܘܼܪܵܐ ܝܠܹܗ ܡܸܢܹܗ.
  esk-NT: Iḷumutuuruamik uqaqtuŋa ilipsitñun, John Paptaaqtitchiri kamanatluktuq iñuŋniñ
    aniruaniñ nunami uvuŋanunaglaan. Aglaan iñupayaaq kamanaiññiqsrauruaq ukunakŋa
    Agaayyutim aŋalataŋiñiñ kamanatluktuq John-miñ.
  msb-msb: “Ginasiguro ko sa iyo, sa tanan na kabataan na gin-anak sa mga babayi,
    wara na gayod sin nakalabaw kan Juan na Parabunyag. Ugaling mas labaw pa ki sa
    iya an pinakamenos sa kahadian san langit.
  cpa-NT: 'Lah¹dsóh² juǿi²jni hniah¹²: Ha¹chian² dsa² jmøi¹guǿi¹ chian², ju³lah dsa²
    juanh¹² jín³ cónh¹ Juan, dsa² ca¹chiog¹ dsa² jmøi². Cónh¹jøng² lǿa¹² ju³ hein²
    dsa² lán¹² dsa² meh² ja³jmo¹² Diú¹³ héh¹, dsa² héi² báh³ lán¹² dsa² juanh¹² cónh¹
    jín³ ja³lán¹² Juan ni³ jmøi¹guǿi¹ la².'
  dso-dso: ମୁଇ ତମ୍‌କେ ସତ୍‌ କଇଲିନି, ଏ ଦୁନିଆଇ ପୁର୍‌ବେ ଅନି ଆଜିକେ ଜାକ ଜେତେକ୍‌ ଲକ୍‌ ସବୁ
    ଜନମ୍‌ ଅଇଲାଇଆଚତ୍‌, ସବୁ ଲକ୍‌ମନର୍‌ ବିତ୍‌ରେଅନି ଡୁବନ୍‌ ଦେଉ ଜଅନ୍‌ ବଡ୍‌ । ମାତର୍‌ ସରଗ୍‌
    ରାଇଜେ ଜେ ସବୁର୍‌ଟାନେଅନି ସାନ୍‌, ସେ ଜଅନର୍‌ତେଇ ଅନି ବଡ୍‌ ।
  meu-meu: Na hamaoromui momokanimu, hahine bogadia ai e vara taudia iboudiai na Ia
    ese Ioane se hereaiamu, a guba basileiana lalonai gabe tauna ese Ioane e hereaiamu.
  yva-NT: 'Syo raura tugaive: No mine vone so wusyinoea ndea naiso vatane inta panakoeve
    po Yohanes Pembaptis akivane ramu. Yara vatano rui pirati apa tame maje rave no
    kawasae Amisye be akarive mai, opamo po Yohanes umaso akivan.'
  dgc-dgc: Tandaan moy,” kagi ni Jesus, “du étanan a tolay ta mundua, éy éwan tu mataas
    ni Juan a Mégbinyag. Pero i mababaa a tolay ta kaharian na Diyos, éy mataas side
    diya.
  zpm-NT: Ne nligaa lo grëse mgui ne zieded lo guidzliu gard grieequia tib zha ne
    mazdraa non lo Juan Bautist; per zha ne goṉ winraa zaatne rnabey Dios, nonraa
    zha co lo me.
  hix-NT: Onà wyaro yaworo xaxa àkehe, owyanye. Toto komo yoho rma haxa naha, Xowawu,
    aymomno ynye ro. Omeroro enuxemotho komo yoho rma haxa naha, kekon hatà. Norohnàtho
    kom haxa ryhe, Khoryenkomo mryenon me tehtokonye, Xowaw yoho rma haxa natxhe.
    Khoryenkomo wya, akayaryet kom me naha, ronànyaketxho, katxho me rma tehtokonye,
    Xowaw yoho rma haxa natxhe, kekon hatà, Txesusu.
  sim-sim: Omendingak jirin amu sawenduwa, Jon ma misambik fehe amber ondon tikrihinda
    ria. Hako Avui Wasilaka hulaima nokopma orhin or arangoshinak kuyanga orhik li
    likwa wolo ma ol hi ngashi ambu ondo Jonin tikrikwa lir.
  npi-ULB: साँच्‍चै म तिमीहरूलाई भन्दछु, स्‍त्रीबाट जन्मेकाहरूमा बप्‍तिस्मा-दिने यूहन्‍नाभन्दा
    महान् अरू कोही छैन । तरै पनि स्वर्गको राज्यमा सबैभन्दा कम महत्त्‍वको मानिस उनीभन्दा
    महान् हुन्छन् ।
  cgc-cgc: Ambal pa Jesus, “Juan gid manugsugid ya na papadala ta Dyos daw sugiran
    ta kyo na alin ta una na timpo asta anduni, ta tanan na mga ittaw na natao, ula
    isya ki danen na may labaw pa na katengdanan kaysa ta katengdanan Juan na manugbautismo.
