    par nic̱h baḻə beṉə' gwse'i yižgüe' de'en ne' ḻepr babesyə'əyaquene'. Bable'ile
    bosbana' baḻə beṉə' guat, na' babenele cho'a dižə' güen dižə' cobə c̱hia'anə'
    len beṉə' yašə' ca'.
  sgz-sgz: Ngorer tan rau di mákmák kaleng; má tan rung di peu di láklák; tan lepra
