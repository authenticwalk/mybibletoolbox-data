    nǝmatan ale namǝsal gail losǝsǝloŋ hǝn na-kel-uri-an tovoi notokele.
  bco-bco: Siyo꞉ ko꞉n kalu iyo꞉ o꞉li a꞉ba꞉daki, gibo꞉ ko꞉go꞉neli kalu iyo꞉ o꞉li ha꞉na꞉lab.
    Aintalo꞉ dowo꞉ i a꞉no꞉ imulu alitaki, ka꞉la꞉no꞉ ko꞉lo꞉ i a꞉no꞉ o꞉li da꞉da꞉lab.
    Sowo꞉ kaluka꞉isale nolo꞉lo꞉ a꞉ma꞉la꞉ dasi alifela꞉lab. A꞉la꞉ta꞉ga꞉ wa꞉feyo꞉ kaluka꞉isaleyo꞉
    Godeya꞉ to nafalo꞉ wida꞉lab a꞉no꞉ da꞉da꞉lab.
  kdl-NT: Arumba̱ a wene ta̱, awunu kpam a wala ta̱, nkutu n ta̱na̱ ta̱, agulani a
    pana ta̱, akushe kpam a ꞌya̱nga̱i a gonoi n uma. A yanka ta̱ aza a unambi kuɓari
    ku Kadyanshi ka Shinga.
  apu-NT: Hĩte atamatapekari mõsiãreti kõsiãrepeka inini. Matĩpokotakati tĩpokotapeka.
    Hãtamatapekari maere matati erekapeka inini. Makenakokiti kakenakokipeka. Ipĩkani
