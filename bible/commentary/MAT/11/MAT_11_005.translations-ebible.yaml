    ko mijen nir armaur luwi, ko arwerwer nale nga m̃irres tevi b̃eres nir.
  wap-NT: ishaawunuꞌo, turuu utukapan; machiꞌikakaꞌo, chiꞌika; kabishoꞌo kichanaꞌiki-kiaꞌo
    bishoi idi, kaiman ubisho manakan; makinaꞌo, abata; mawakaꞌo, kakuda-kao powaa
    iti; patakaꞌutinaꞌo, abata Kaimanaꞌo Kuwai.
  mva-mva: 'Bokai kamarai: Matadi leuadi ambe kaba ditaita, aedi matedi ambe diuia
    be dialalale, kikiri dokiadi ambe digoaza, kungizadi ambe pile dilongolongo, matedi
    ambe dimarang be nedi uia disoaki, be tamoata kana nedi tagotago ambe Nanaranga
    Pile Uia ne dilongo.'
  dwr-NT: qooqatuu xeelliino; wobbatuu hamettiino; oolluu oyqqeeddawanttu paxiide
    geeyyiino; tullatuu sisiino; hayqqeeddawanttu denddiino; hiyyeesatuu wonggalaa
    mishiraachchuwaa sisiino.
  kfw-kfw: Mitkacho in amu, kekakiak in asithei, tuka-ang chikaom takbangri kana ngai
    aminthiang, kuorkaseet in ajet, akathi kha aminringnook, khat-um Chong Kahoi ngaikha
    sara ngaidiang aleirilpi.
  bfz-bfz: कि अन्दे देखोए, लंगड़े चलोए, कोढ़ी शुद्ध ऊई जाओए, टऊणे सुणोए, मुड़दे जिऊँदे
    ऊई जाओए और कंगाल़ा खे सुसमाचार सुणाया जाओआ।
  cuk-09: Dulemar-ibya-surmalad mag-atak an imaksad, dulemar-muya-muya-nanamalad nabir-nanae
    an imaksad, dulemar-naibe-buna-ya-maleged-nikmalad swilidik an imaksad, dulemar-uaya-yallirmalad
    nabir-mag-ito an imaksad, dulemar-burgwismalad gannar-durguega an imaksad, degine,
    dulemar-wileganaga Bab-Dummad-gaya-burba-nuedgi an ega sunmaknonikid.
  ben-OBCV: যারা অন্ধ তারা দৃষ্টি পাচ্ছে, যারা খোঁড়া তারা চলতে পারছে, যারা কুষ্ঠরোগী
    তারা শুচিশুদ্ধ হচ্ছে, যারা কালা তারা শুনতে পাচ্ছে, যারা মৃত তারা উত্থাপিত হচ্ছে
    ও যারা দরিদ্র তাদের কাছে সুসমাচার প্রচারিত হচ্ছে।
  mil-NT: Te cúñaha‑ndo xìi‑dé sá quídé tǎtna‑í núú cuè ñáyiu cuàá, te quìde tátna‑í
    cue ñáyiu yacua, ndɨhɨ cue ñáyiu tnàhá cuéhé sǎ dátèhyú nihnu‑xi yɨquɨ cùñú‑yu,
    ndɨhɨ cue ñáyiu doho, nchaa ñáyiu‑áⁿ quídé tǎtna‑í, te ndǔha‑yu, te ndéé tnàhá
    cue ñáyiu sa ní xíhí dándòto‑í cúñaha‑ndo. Te cúñaha tùcu‑ndo xii‑dé sá nděcuu‑í
    dánèhé‑í nchaa ñáyiu ndàhú, tnúhu sá sánú ìchi ñaha xií‑yu nàcuáa naníhí tàhú‑yu.
  myu-myu: — Ita'ũm topibiyũ o'e itate g̃asũ. Taokẽrẽ topibiyũ dak xipan ip o'e jexĩg̃xĩg̃
    g̃asũ. Ierep topibiyũ dak xipan o'e g̃asũ. Ya'õpi'ũm topibiyũ dak ya'õpipe o'e
    ip. Jekũyjojom ip o'e. Ce'ũ topibiyũ dak waram itabẽg̃ o'e g̃asũ. Tadaibotbocayũ
    dak kawẽn idipat cocom g̃asũ―Deus ipot awẽg̃ cocom.
  fue-fue: wumuɓe e wunta, moofiɗinɓe e yaha, sesseɓɓe e nyawtee, pahiɗinɓe e nana,
    maayɓe e finta, talakaaɓe bo e waajee habaru Laamaare Alla.
  amk-amk: Mano euremifafa ewati, mano efaya etoa era, mano emaninang kusta ebeng,
    mano etarami pararo fosa etaramiofi, mano emarareha esuwi aha, tuti mano ene pari
    fi fosa iwuwu Kaiwo Mahikai fo wesa.
  fai-fai: kin mat kin bádaba, makal fakanuk gam kidel dauda matam ken tod ká bidiw,
    wol bán gam kidel imuda kenan bidiw, ken awat awat iyo kilung báyama kidi bidiw,
    fikalesiw iyo talá imkan bom kei bom nadale Got sung kidel uyo win banim kukaya
    bom keibano.” Akei nadiwe
  ura-NT: ‘Inae maosa neeuruhane caje conoa maosacuru notara. Bacosacuru niha natiinte,
    inae nichaauraain amuurera. Cosibi caaun cunaitenacaauru niha natiinte, inae somaraain
    neeure cosibi cajera. Urichosaaecuru niha natiinte, inae enene erenaa aonacurera.
    Onacaauru niha natiinte, inae o caje ichanacurera. Jana cairichainejeein nenacaauru
    raite, Cana Coaunera beratenojoin erenaa beebejeein, nosa caje nichoteeururichaaine
    beebeje.
  mcd-NT: Yora fushocoinfo un ato cayahua afanan oinsharanonfo. Nipaiqui ranainfori
    un ato cayahua nisharanonfo. Ato yoratisho coyo cuscara tocoi futsuafori un ato
    caya huaa afanan imisi cuscan ato nami shara inonfo. Pastocoinfori un ato cayahua
    nicasharanonfo. Man yora naacoinnafori un afanan ato funimana. Ascashon ahuuomafori
    tsain shara un ato yoifafainmisi ahuuscashumain Dios fu ipatirofoquin.
  urt-urt: Lenge mitiŋ ŋaiye ŋembep tinge tangar pe, tinge plihe yingilise ŋembep
    tinge jah, topoꞌe miyeꞌ tuweinge ŋaiye ŋihip tinge pupwa pe, mindemboi ka jin
    yaŋah bwore, topoꞌe lenge miyeꞌ ŋaiye yambaꞌe wahriꞌ epwa wukeh wukeh plihe tahar
    bwore. Topoꞌe lenge mitiŋ ŋaiye mungwim tinge si kwot, plihe yisande wusyep. Topoꞌe
    lenge miyeꞌ tuweinge ŋaiye si yule, plihe tahar yarp. Topoꞌe lenge miyeꞌ tuweinge
    ŋaiye ŋaipwa ŋiꞌ yisande wusyep mise tikin Got.
  kiz-kiz: Bhanu bhabhilolalepi bhibeta kulola, viwete bhibeta kutakasibhwa, bhana
    bhabhipeleke lepi bhib'eta kup'eleka kabhele, bhana bhabhafuili bhibetakufufulibhwa
    kukabha bhuhai, na bhanu bhabhilonda bhihubiriwa habari jhinofu.
  tzo-TZE: “Li ma'satetic to'oxe ta xilic xa osil. Li coxoetic to'oxe ta xanovic xa.
    Icolic xa li boch'otic tsacbil to'ox ta c'a'el chamele. Ijam xa xchiquinic li
    boch'otic macal to'ox xchiquinique. Li boch'otic chamenique icha'cuxiic xa. Li
    me'onetique icholbat xa ya'yic ti chc'uxubinatic yu'un Diose.
  lex-lex: De riy maka matni kyata ramkeka, maka lakni nmati, rala'awa, maka ulatni
    temni yata rkalwied wa, maka hatilu mana ratlina, mak kmati olekwa mana rmori
    owa'ana, me Kot Kalwieda-Paitiota mak kwatiawua Uplerlawna mana rakot nohora la
    maka kakleha-kaplara.
  dov-dov: Bataboni balikutambula kubona, zilema zilenda, balezipele balokusalazigwa,
    batamvwi balokumvwa lubo, bafwide balokubusigwa lubo kubawumi, amakani mabotu
    alokukambawukwa kubachete.
  rgu-rgu: Lahenda pokeꞌ a, nita-dae. Lahenda lukuꞌ a, foa fo laꞌo. Lahenda kamahedis
    kusta, dadi makamoiꞌ. Lahenda pakeꞌ a, namanene. Lahenda mana mateꞌ a, nasoda
    seluꞌ. Lahenda kasian a, namanene Tutui Malole.
  toc-NT: Na̠ cali̠­ta̠­chu­hui̠­nántit pi̠ hua̠nti̠ laka­xo̠kó̠n xta­huani̠t chú
    aya tla̠n tala­ca­hua̠nán, na̠chuná hua̠nti̠ xta­lu̠n­tu̠­hua­nani̠t chú aya tla̠n
    tat­la̠­huán, xa̠hua hua̠nti̠ xca̠­ka­lhi̠y a̠má li̠xcáj­nit tzitzi hua­nicán
    lepra chú hua̠k tatat­la̠n­ti̠­má̠­nalh; na̠chuná hua̠nti̠ xaaka­ta̠pa xta­la­má̠­nalh
    cris­tianos chú aya tla̠n takax­mata. Y hasta na̠chuná maka­pi­tzí̠n hua̠nti̠
    aya xta­ni̠ni̠t chú cca̠­ma̠­la­cas­ta­cuani̠ma nac ca̠li̠ní̠n, y chi̠nchú hua̠nti̠
    lak­li̠­ma̠x­kení̠n tala­má̠­nalh cris­tianos pus xlacán cca̠­liakchu­hui̠­na­ni­ma̠­náhu
    pu̠lactum xasa̠sti tala­ca­pa̠s­tacni hua̠ntu̠ naca̠­lak­ma̠xtuy.
  ulk-1902: Gaire le pone asadamer bakaerti, uader le ibibi nakasiri, a lepera idigir,
    pako grip batapili a asoli, uader le eumid ko eded akaida, a etomeret abele debe
    mer uiabim gaire lu kak le.
  som-som: Kuwii indhaha la'aa wax bay arkaan, kuwii lugahala'aana way socdaan, kuwii
    baraska qabayna waa la nadiifiyey, kuwii dhegahala'aana wax bay maqlaan, kuwii
    dhintayna waa la kiciyey, masaakiintana injiilka waa lagu wacdiyaa,
  mam-C: Aye moẍtaq ma chi k'ant kywutz, aye koxtaq ma chi b'et, exqetzi'n yab'qetaq
    tu'n nim tx'a'k, ma chi q'anit; exqetzi'n ẍo'rqetaq, ma chi b'in; exqetzi'n otaq
    chi kyim, ma chi jaw anq'in juntl majl. Ex jni' kye yaj ma pon Tb'anil Tqanil
    kolb'il kye.
  ndj-ndj: Vangalimesu vakulola na vandevindevi vakuyendayenda. Vaveli na utami wa
    mwiku vakung'ala na majogu vakupikana. Vasovili vakushukushiwa na vagaju vakulanduliwa
    Chilongu cha Nyanyi.
  mbj-NT: Ty temah do paah, rahapëë padëëk. Nabong do paah, aboo padëëk p'aa hẽnh.
    Rog manahuuh doo, ahub padëëk p'aa hẽnh. Nabuuj gatemah do paah, ramaa napëë padëëk.
    Dejëp do wób genä bong ỹ an'oo bä. P'op Hagä Do panyyg hanäm do na-ããj hẽ kaher'ood
    däk kas'uut do sa hã.
  lat-VUC: 'Cæci vident, claudi ambulant, leprosi mundantur, surdi audiunt, mortui
    resurgunt, pauperes evangelizantur:'
  ngp-ngp: Mant'hunt'hu waona, viwete vagenda, wata matana wakukizwa, viziwi weva,
    wabanike wauyulwa, naho Mbuli Yedi ya Mnungu, yabilikizwa kwa want'hu wakiwa.
  enq-2: Lenge monda dupa lenge auu pyoo telyamino. Moko takyepae dupa kaita paelyamino.
    Kopetali dupa auu pisakamailyamo. Kaleketa dupame pii silyamino. Endakali kumapae
    dupa lenge tao kalyamino. Endakali daa jepae dupame sina lao wai pii epe doko
    lamailyamo.
  eng-ASVBT: the blind receive their sight, and the lame walk, the lepers are cleansed,
    and the deaf hear, the dead are raised up, and the poor have good tidings preached
    to them.
  mna-mna: 'Koso pini ta kembei: Matan pisŋan tire lele, mi narapeŋan timaŋga mi tipa.
    Kulin mbetmbeeteŋan na, kulin iŋgeeze mini. Mi talŋan munŋan tileŋ sua. Zin ta
    timetmeete kek na, timaŋga mini, mi uruunu ambaiŋana ilala pizin wal sorrokŋan
    ta timbot ŋoobo na.'
  myw-myw: '@see-verse:MAT.011.004'
  sby-sby: Bashipilwa balabononga, nabo balema miyendo balendenga, bashimankuntu balasengulwanga,
    bashinka matwi balatatiki kunyumfwa, bafwa balapundukunga, nawo Mulumbe Waina
    ulakambaukwanga kubapenshi.
  sll-sll: '@see-verse:MAT.011.004'
  yaq-NT: Jume' ka bibichame, am bittuawa'po. Jume' intok lolo'im rejte'po. Jume'
    intok, sa'awaka, lepra' teamtae ko'okoeme, junae betana am tuttu'urea'po. Jume'
    ka jikkajame tu'ireaka am jijikkaja'uta. Jume' intoko kokkokame, juchi jijiabijtetuawa'po.
    Jume' intoko inim jiokot aneka jiapsammeu, Liojta betana juka' tu'i nok lutu'uriata
    am majtawaa'uta a' etejoriane.
  uro-uro: i ama säsurta di sa rhat nañäm dap ama vävarhämda di sa rhat tet dap iarhakt
    kärarhae i ama bias pät a rha di sa märäs pät a rha dap ama dängbärharha di sa
    rhat nari dap ama ñäpta di sa rhat täranas bä ama iar ta. Dä ama sameng ama mär
    ngät di ngu sameng na ngät bä ba ama tläkta.
  ita-1885: I ciechi ricoverano la vista, e gli zoppi camminano; i lebbrosi son mondati,
    e i sordi odono; i morti risuscitano, e l'evangelo è annunziato a' poveri.
  muy-muy: 'Humi : “Ndam wuluf tə̀bu tipi divi, ndam dəra təsawaɗay lala, ndam ambələk
    tìgia mis njəlatana, ndam makwaya tici slimi, mis ya tə̀mət ni tàŋgaba, ndam talaga
    day tìcia Ma Mʉweni Sulumana.”'
  kqc-kqc: ne taufa vene dudusa gagani vededi, yuka no vene nana rededi, refera nufa
    vene bi moi ruaka riyo, anema kora vene bi neidededi, muyena vene bi veguri edadiyo
    ma ago buni bi irava vene rofu nirausi reyo.
  tav-tav: '—Ocõo bairo Juãre mʉja buiogarã: Cajʉgoye catʉjʉ majiquetana mere tʉjʉ
    majima. Cáaá majiquetana mere aá majima. Caajeri boatana yaticoapa. Caapi majiquetana
    quena api majicoapa. Aperã cabai yajiricarã anibana quena catí tunucoapa. Bopacooro
    cabairã caroa quetire apima yʉ cabuioro.'
  eng-ULB: Blind people are receiving sight, lame people are walking, lepers are being
    cleansed, deaf people are hearing again, people who have died are being raised
    back to life, and needy people are being told the good news.
  spa-VBL: Los ciegos pueden ver, los paralíticos pueden caminar, los leprosos son
    sanados, los sordos pueden oír, los muertos han vuelto a vivir y los pobres escuchan
    la buena noticia.
  fra-_FOB: Les aveugles recouvrent la vue, les boiteux marchent, les lépreux sont
    nettoyés, les sourds entendent, les morts ressuscitent, et l'évangile est annoncé
    aux pauvres.
  hau-ULB: Makafi suna samun ganin gari, guragu na tafiya, ana tsarkake kutare, kurame
    na jin magana kuma, ana tada matattu, mabukata kuma ana ba su bishara.
  mal-mal: എന്നിങ്ങനെ നിങ്ങൾ കാണുകയും കേൾക്കുകയും ചെയ്യുന്നതു യോഹന്നാനെ ചെന്ന് അറിയിക്കുവിൻ.
  kkc-kkc: Bei, odoo howo neliga oso see medee ogowa. Osoloso odoo bagi daga poogoo
    sabolo see tekepo poloso ka silesiba. Osoloso odoo agagisa bia sabolo tekepo poloso
    ka silesiba. Osoloso odoo dulu tabaga onosee tekepo poloso to taka see duliso.
    Osoloso odoo wedia sabolo hogogabuloso see silesiboso. Osoloso to tekepo hagee
    bi mauwe odoo oso duluga moloso.
  urd-GVR: ‘Andhe deḳhte, langaṛe chalte phirte haiṅ, koṛhiyoṅ ko pāk-sāf kiyā jātā
    hai, bahre sunte haiṅ, murdoṅ ko zindā kiyā jātā hai aur ġharīboṅ ko Allāh kī
    ḳhushḳhabrī sunāī jātī hai.’
  far-far: Na wane ne maada rodo ki, kera ka ada lau. Ma na wane ne 'aeda mae ki,
    kera ka fali lau. Ma na wane ne kuu saungida ki, na nonida ka mafo na. Ma na wane
    ne alingada 'e boko ki, kera ka rongo lau. Ma na wane ne kera mae ki, kera ka
    mauri lau. Ma na Farongoe Lea be, nau ku 'ainitaloa na 'ana fuana wane siofa ki.
  suz-BL: ‘मिक्‍च मताइबपुकीमी मिक्‍च ताइबाक्‍तेक्‍म, खोइल मदुक्‍बपुकी गाक्‍बाक्‍तेक्‍म,
    कोर पाइब साबाक्‍तेक्‍म, नोफा मनेंबपुकी नेंबाक्‍तेक्‍म, बेक्‍शो मुर बेक्‍शो रे
    सेंसीशा ब्रोंइबाक्‍तेक्‍म। महिक्‍सीशो मुरपुकीम ग्‍येरपाइक्‍ब लोव़ नेंबाक्‍तेक्‍म’
    यसैया ३५:५-६; यसैया ६१:१
  car-NT: Enu'nonymbo kyno'po'saton rapa. Wajaku pangonymbo kyny'saton rapa. Yja'wan
    areky pangonymbo kynekura'maton rapa. Ipana'nonymbo kynipanataton rapa. Iromby'san
    kynawonjaton rapa. Mo'karon omi tanokon amy iru'pyn oka etaton.
  amp-amp: Nyinga kunyjetm tfit yukatohwa yuhat yo wura minysafetm marnyanita yuhat
    yo lepra yaketm marnyanita yuhat yo yimbhindang kihmniyetm marnyanita yuhat yo
    noheh yimam tfit sinyewa yuhat yo nd knbokroh rirhutayuk yimenm Bro Nkifrarhu
    gutnius mrokfot wanuka yuhat. Nd ndm wakfo nuhas bonuhastwakomr.
  bht-bht: कि अन्नयां जो मिलदा है, कने लंगड़े चलदे न, कोढ़ियां दा कोढ़ ठीक होआ दा,
    कने टोंणे सुणदे न, मुर्दे जिंदे किते जांदे न, कने गरीबां जो शुभसमाचार सुणाया जांदा
    है।
  eng-NOY: The blind receive sight and the lame walk, lepers are cleansed, and the
    deaf hear, and the dead are raised, and to the poor good tidings are brought;
  cub-NT: Ina jã́ri eabevʉ bácavʉ jã́ri ead̶ama aru ina cuiye majibevʉ bácavʉ cuyama
    caride. Ina pojeivʉ bácavʉ meama aru ina jápiabevʉ bácavʉ jápiad̶ama caride. Ina
    yaivʉ bácavʉ nacovaimara yainore jarʉvarĩ apʉma cojedeca caride. Aru cõmaje ãrojarivʉre
    coyʉyʉbu iye yávaiye méne, Jʉ̃menijicʉi mead̶aiyede põevare.
  ita-1927: i ciechi ricuperano la vista e gli zoppi camminano; i lebbrosi sono mondati
    e i sordi odono; i morti risuscitano, e l’Evangelo è annunziato ai poveri.
  lww-lww: ‘Kilamarap̃ala lala, nanagane akirava si rui, a yaru la nap̃a ape lapele
    a ape laulu, nanagane akilia amial po si narui, a yaru la nap̃a leperosi sike
    e yepela, nanagane yepela pimi mian ruru si narui, a yaru la nap̃a ape kiligapop̃e,
    nanagane amloge si suri narui, a yaru la nap̃a amare, nanagane amal si rui, a
    yaru la nap̃a limala korena ga, nanagane nemlologon ke Nalologena Wo pan la rui.’
  ckb-ckb: کوێر دەبینێت، شەل دەڕوات، گەڕوگول پاک دەبێتەوە، کەڕ دەبیستێت، مردوو هەڵدەستێتەوە
    و هەژار مزگێنی پێدەدرێت.
  nas-nas: 'Aaꞌnoining: kaputuꞌnuka banteaama ookai, kauꞌ deꞌdoonuka nanai, oramuuꞌpoꞌnupoong
    kiiroraaꞌariri eeꞌnoko kipaunuka taareai, booꞌnuka daaꞌariri, ataꞌoinku tampara
    doorenang daankianko taaravai.'
  uvl-uvl: Iri nenge mataria hit tenau mule lo pe iri nenge aperia mete te i mulmule
    lo. Pe iri nenge haleles poreke ngana tu nga singiria, singiria urana mule lo.
    Pe iri nenge talngaria hit te longo mulmule lo pe iri nenge te mete te maul haka
    mule lo. Pe iri nenge reria ure halang ero, te longlonge NeHalang na Helenga Urana
    Toto Ngana.
  eng-BBE: The blind see; those who were not able to, are walking; lepers are made
    clean; those who were without hearing, now have their ears open; the dead come
    to life again, and the poor have the good news given to them.
  ixl-CNT: Tan nitekisajin qꞌu moy. Nitekixaan qꞌu koꞌx. Nitekiꞌan bꞌaꞌn qꞌu chꞌaꞌkꞌiꞌ.
