    vaꞌá iña Xuva ko ni ñá ntāꞌví san.
  qvz-NT: Puyuñahuiyuc runagunahuas cunanga alita ricugmi tucushcauna, ñaupa mana
    puriccunas cunanga alita purigmi anaun, lepra nishca sinzhi carachayuccunas cunanga
    caracha illac tucushcaunami, ñaupa mana uyaccunas cunanga uyagmi tucushcauna,
    huañushca runagunahuas causarishcaunami, chasnallata pugri runagunatahuas Diospa
    quishpina shimita camachiscataga uyashcaunami.
  deu-ELO: Blinde werden sehend, und Lahme wandeln, Aussätzige werden gereinigt, und
    Taube hören, und Tote werden auferweckt, und Armen wird gute Botschaft verkündigt;
  mjc-NT: 'Tan ca̱tyi ndo tsihin ra: nyɨvɨ cuaa nanyehé ñi, nyɨvɨ coxo nacacá ñi,
