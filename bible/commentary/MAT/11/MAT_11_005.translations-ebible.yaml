    onauma tato. Arrübama tücoiño süboricoma tato. Arrübama taquisürü, abe omirria
    manitacaca isucarüma, arrüba uiche ataesübuma eanaqui nomünantü.
  aia-aia: Nei ra kuru ra wanawana'a, nei ra pwaki ra hahano'a, nei nara lepa ra goro
