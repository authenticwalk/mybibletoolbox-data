verse: MAT.011.005
translations:
  kpx-kpx: Namihai kosea, ‘Ni keduteau nilahama. Ige velo goloteau olahama. Ige lebolasite
    kebia vavahaniu uoholima. Ige golemateau hoto evima. Ige haluvialeau hovedevema.
    Isime di hotoe dua loui kunaiholimale kebiata haivema.’
  okv-H: tihi vahaikari embomeni tihi hirikehei ere kogora, popora embomeni hae ere
    ora, hamo sapura embomeni hamo javotoho ere ua, oje susujukari embomeni oje hirikehere
    ere ingihera pehari embomeni vasiri te ere kokojikihera, eto hoivo embomeni ta
    degi duru javotoho ke hande ere ore ingihera.
  tbo-tbo: Tu matakeke he gagalena imahi po tu aeapapoe he neneimahi po lepelo lawahi
    he wodewadewa meme po tu tanigapupu he launonola po lawa hilahilagehi hi towolo
    meme po tu dayadayabu tuwega dewadewana he noonoli.
  mal-C: അന്ധർക്കു കാഴ്ച ലഭിക്കുന്നു, മുടന്തർ നടക്കുന്നു, കുഷ്ഠരോഗികൾ സൗഖ്യമാകുന്നു,
    ബധിരർ കേൾക്കുന്നു, മരിച്ചവർ ഉയിർപ്പിക്കപ്പെടുന്നു, ദരിദ്രരോടു സുവിശേഷം അറിയിക്കുന്നു.
  grc-SR: τυφλοὶ ἀναβλέπουσιν, καὶ χωλοὶ περιπατοῦσιν, λεπροὶ καθαρίζονται, καὶ κωφοὶ
    ἀκούουσιν, ⸆ νεκροὶ ἐγείρονται, καὶ πτωχοὶ εὐαγγελίζονται·
  bgc-bgc: के आन्धे देक्खैं सै अर लंगड़े चाल्लै-फिरै सै, कोढ़ी ठीक करे जावै सै अर
    बहरे सुणै सै, मुर्दे जिन्दे करे जावै सै, अर कंगालां ताहीं सुसमाचार सुणाया जावै
    सै।
  khz-khz: Mata-kele talimara gepoepoena, gage rakava talimara gelakana, lepera talimara
    genamana, tega-gela talimara gekamonagina, kwarega talimara gekuliiti-waina, e
    Vali Namana lealea talimara geria evopatagiana.
  deu-TKW: Blinde sehen wieder und Lahme gehen. Aussätzige werden rein und Taube hören,
    und Tote werden erweckt, und Armen wird die frohe Botschaft gebracht.
  zsr-NT: Gul‑tsjödxëꞌ ca rac, tuꞌléꞌinëꞌ bönniꞌ bchul lauquëꞌ, atiꞌ tuꞌzë́ꞌë bönniꞌ
    cuguladë́ꞌ. Nuhuöacquëꞌ bönniꞌ güiꞌcnëꞌ huëꞌ nudzuꞌ ruzö́d, atiꞌ tuꞌyönnëꞌ bönniꞌ
    gulacödzuëꞌ. Tuꞌbanquëꞌ bönniꞌ glatiëꞌ, atiꞌ rac lban qui didzaꞌ dxiꞌa laugac
    bunách yechiꞌ.
  lin-lin: bakufi miso bazali komona, ba-ebosono bazali kotambola, bato na maba bazali
    kopetolama, bakufi matoyi bazali koyoka, bakufi bazali kosekwa mpe Sango Malamu
    ezali kosakolama epai ya babola.
  hns-NT: Andha log phien se dekhe lage hai, loendj log tjale lage hai, korhia log
    attjha hoi dja hai, bahier log soene lage hai, maral logan djie oethaawal dja
    hai, aur garieb doekhian khoes khabar soene hai.
  noa-E: Irig, “Dau khaugba khëkhëd arr khʉʉn dau wajapha thʉnʉm” abat. “Bʉ̈ wëdʉ
    wëdʉ sĩsid arr khʉʉnjã ya wajapha nʉrrjëem. Kach khĩsu sĩsid arr khʉʉnjã wajapha
    ũr sĩsidʉm. Chi meem arr khʉʉnjã deeu iiu nʉrrjëem, maimua aphʉʉm khʉʉnagjã ĩchab
    õor peerdʉajem iek jaau chirʉm” a jaaubaimat ajim.
  eng-EMTV: The blind receive sight, and the lame walk; the lepers are cleansed, and
    the deaf hear; the dead are raised up, and the poor have the gospel preached to
    them.
  mib-NT: Te cachi rō nuū de jeē ñáyuu cuaá cánanune tɨnūú i, te ñayuu yacuá cánacaca
    i, te ñayuu ndóho cuehyɨ̄ stehyú cánduvāha i, te ñayuu sohó cánanune sōho i, te
    ñayuu jihí nátecu i sáha ri. Te suni nácani ri jnūhun nuū ñáyuu ndahú jéē jnama
    Yaā Dios i.
  lif-NT2: मिक्‍फःम्‍बाहाॽरे़ निःमा मे़सुक्‍तुॽ, लाङ्‌सक्‍पाहाॽ लाङ्‌मे़घेःक्, लोगेॽ
    तुक्‍माल्‍ले़ तरुसिबाहाॽ मे़नुॽ, नाधाक्‍पाहाॽरे़ खे़म्‍मा मे़सुक्‍तुॽ, के़सिःबाहाॽ
    कुहिङ्‌वे़त् मे़बोःङ्, हे़क्‍क्‍याङ् याङ्‌गे़साॽबाहाॽरे़ सुनाइङ् मे़घे़प्‍सुॽरो॥
  xnj-xnj: Vangalola vilola na vangagenda vigenda, na vanamabudi vinyambiswa, na vangayuwa
    viyuwana na vevafwili viyukiswa na vangangu vikokoselewa Lilovi la Bwina.
  mmx-mmx: Nedi limixin mi lengkatli main, mo di reven manga. Nedi lengkangkedek atdi
    ga lok kapmek, mo dit pas avukat. La nedi dik meres mi lanmeres gu (leprosy),
    di lox avukat pam. La nedi levenbaalung atdi i repe, ding tonga manga. La nedi
    diga met pam mo di roo xat amlong pam. La limixin banbalo, mo ding tonga Lagale
    Lavavang.
  cbr-NT: 'Cuanxun camina cati ''ain: Bëxuñu unínbi ca bërí isia, aín niti bëtsicë
    uníxribi ca bërí upiti nitsia, an aín nami chëquímicë ''insínñu unix ca pëxcutia,
    pabë unin ca bana cuatia, bamacë uníxbi ca baísquia, ñuñuma unínribi ca anun Nucën
    Papa Diosnan ''inux ië́ti bana cuatia.'
  tee-NT: A'unit'it ni lai ta'alac'avanan ju alak'ach'ixnin ixtajunita. Chai laich
    ta'alhtanan ju ixtalacch'antak'alhita. Chai talaclacamacaxlich ju ixtapacxanta
    ju macxcai ts'its'i ju puch'i'an. Chai laich tak'asmat'a ju va k'atapa ixtajunita.
    Chai ju ixtanita malok'onichokocalh. Chai ju quilhpatinin ajunicalh ta yu laich
    cataputak'alhtaxtulh.
  eng-LSV: blind receive sight, and lame walk, lepers are cleansed, and deaf hear,
    dead are raised, and poor have good news proclaimed,
  cak-NT: Itzijoj che chi ri moy yetiquier yetzu'n, ri winak ri yejetz'ma'y yebin,
    can yebin-e utz, y ri winak ri c'o ri itzel yabil lepra chiquij, yec'achoj. Titzijoj
    chuka' che chi ri winak ri man yec'oxan ta, cami yec'oxan yan; ri caminaki' yec'astaj,
    y ri winak ri c'o necesidad pa cánima chech ri Dios, nintzijoj ri utzilaj rutzij
    ri Dios chique.
  pah-NT: “Oma'eg̃atu kiro heakwagweve'g̃a okovo. Opo'ag̃atu kiro ipyka'naka'nauhũve'g̃a
    ogwovo katu. Oka'ẽ g̃ajagwa ijaijauhuve'g̃a hugwi. G̃wendu katu kiro japyakware'ỹve'g̃a
    okovo. Okwera kiro omanove'g̃a okovo. Imbatere'ỹve'g̃a g̃wendu kiro pyryva'ea
    Jesus Cristo'ga mombe'ua.” A'ea nhaporemo ti pemombe'u João Batista'ga pe, ei
    Jesus'ga. A'ea Jesus'ga ei ikwahavuka ga pe Jesus'ga ko Tupana'ga remimbuhurukara'ga
    javo aheremimombe'uhara'ga.
  sja-NT: Jarátɨ tau p'ãriu beeda ɨ̃rá unu p'anɨ; bɨɨrɨ nɨk'anɨk'aa beeda t'ɨa nĩutee;
    leprapa k'ayaa beeda jɨpa p'anɨ; k'ɨɨrɨ k'ĩ beeda ɨ̃rá ũri p'anɨ; piudap'edaarã
    waya chok'ai p'anɨ mãik'aapa chupɨria chedeerãmaa Tachi Ak'õrepa pedee pia jara
    pëida jarateemaa bɨ.
  xed-xed: Nda ngha gwal si nda ghulpa ta vli. Ta mbaɗa gwal si nda raghwa səla taŋ.
    Nda mbamba gwal si nda rɗa mndu ta həŋ. Nda sna gwal si ka matghəm ta sləməŋ.
    Sliʼagapsliʼa gwal si ta rwuta. Mnanamna lu ta Lfiɗa Gwaɗa ta gwal ka pɗu.
  mks-NT: Ta ndicani ndó nu̱ dá ña̱ ndínu̱na̱ nu̱ú na̱ cua̱á ta ndícaca na̱ rénco̱
    cája i̱. Ta ndaja va̱ha i̱ na̱ ndóho cue̱he̱ táhyi̱. Ta jándinu̱na̱ i̱ jo̱ho na
    jóho̱ já ná cuni jo̱ho na. Ta jánditacu u̱ ndi̱i. Ta cáxi tu̱hun i̱ tu̱hun Ndióxi̱
    nu̱ú na̱ nda̱hví já ná cuu ca̱cu ndaa ínima̱ ná.
  gfk-S: '@see-verse:MAT.011.004'
  bmu-bmu: Jegömöl yeŋön jeŋini uba eketka lokon yeŋön köna anda kagetka uzikuku yeŋön
    solanigetka kezapduhup yeŋön keu mötketka kömuget yeŋön guliba wahötketka etqeqeŋi
    yeŋgöra Ölöwak Buŋa jim asaribiga mörakze.
  dgz-dgz: Yame borat mutane nagirewa sia yangut taiwanum, pusiwa wabeberugaseni nagirewa
    ap sia amuiwanum. Vek bo’o nagirewa sia inak musiwanum, darine borat mutane sia
    anuiwanum. Bop tane nagirewa sia inak mutane yon wanumuiwanum. God No Oise Kakaewa
    kayakayawan taine nagirewa wadidiamuivin.
  eng-GNV: 'The blinde receiue sight, and the halt doe walke: the lepers are clensed,
    and the deafe heare, the dead are raised vp, and the poore receiue the Gospel.'
  zaa-NT: Gá le bi qui'ni ca ciego nna rilá'ni cą; ca cojo nna rida' cą; canu rùtsu'
    láti quį nna reyacca cą nàrì; canu cuètsu nna riyénini cą; canu yatti nna reyacca
    bàni cą; ca enne' humilde nna chi runa cą ca titsa' nu runna salvación qui' quį.
  eng-WEBSTER: The blind receive their sight, and the lame walk, the lepers are cleansed,
    and the deaf hear, the dead are raised, and the poor have the gospel preached
    to them.
  guh-guh: Apo petaevimi ata itaxutoxaniavaetaponajë xaniavaetsia petaenexa. Petabusipacuenabivitsinua
    daxita jinavanapaeyaexanaponajë. Bajayajebi bitso peperabëtsabanaevinua vecuaajibiaexanaponajë.
    Bitso pemuxusipanaevinua jumetaeyaexanaponajë baja xaniavaetsia pejumetaenexa.
    Petëpaevimi ata icatsia asaëyaexanaponajë. Pexanialivaisinua pecapanepaelivaisinexatsi
    pibisiacuene pexanaeneconimivecua tsipaebaponajë bepejiobivijavabelia. Daxita
    bajaraxua taexanaponaejava patanetaejavamë, patsipaebianame Juanjavabelia.
  bon-bon: naace irecu määsumäsu biname cina cängena jääpänanemusi, ernge niiyaniya
    biname cina miiji waatninusi, lepera pita biname cina miiji läbitininusi, tablame
    budubuduma biname cina cängena yäätecijanimuge, budre biname cina larpineräjininusi,
    cuta owecumete biname bine Miiji Mene jaajananemusi.
  nhw-BL: Xiquilhuitij para ica nochicahualis catli popoyotzitzi, ama tlachiyaj. Huan
    xocuetzitzi, ya cuali nejnemij. Huan masehualme catli tlacayo palantoyaj ica lepra,
    ya mochicajtoque. Catli nacastapaltzitzi, ama ya tlacaquij. Huan catli mictoyaj,
    ya moyolcuitoque. Huan catli más teicneltzitzi quicaquij icamanal Toteco pampa
    niquincamanalhuía.
  swh-ONEN: Vipofu wanapata kuona, viwete wanatembea, wenye ukoma wanatakaswa, viziwi
    wanasikia, wafu wanafufuliwa, na maskini wanahubiriwa habari njema.
  wbi-wbi: Avabofu vilola, avalema vighenda, avanya buuba vivalal, avanya mapula vipulika,
    avafue visyuka. Kange, avakotofu vipulisivua iMhola iNofu.
  bba-bba: Wɔ̃kobɑ yɑm wɑɑmɔ, yɛmɔbɑ sĩimɔ, bɑ be bɑ bɑrɑ disiɡiru mɔ bɛkiɑmɔ bu kɑ
    dɛɛrɑ, sosobɑ ɡɑri nɔɔmɔ, bɑ ɡɔribu seeyɑmɔ ɡɔrin di, mɑ bɑ sɑ̃ɑrobu Lɑbɑɑri ɡeɑ
    wɑɑsu kuɑmmɛ.
  eng-KJVCPB: the blind receive their sight, and the lame walk, the lepers are cleansed,
    and the deaf hear, the dead are raised up, and the poor have the gospel preached
    to them.
  kgk-NT: —Hesapyso e'ỹ va'ekwe hesapyso porã-ma. Ogwata e'ỹ va'ekwe ogwata porã-ma.
    Mba'asy vai-gwi ijai aipa va'ekwe okwera-ma. Ijapysa e'ỹ va'ekwe ijapysa porã-ma.
    Omano ete va'ekwe oikove jevy-ma. Ha iporiahu va'e kwéry-pe katu omombe'u-ma Nhandejáry
    rehegwa nhe'ẽ porã.
  waj-waj: Gioonna kiaapu avu huruutaiya vaa avu taanoo. Yuku maisaiya vaa diitada
    nookiaanoo. Iya mmammaiyauvunu buunna haiya roosiikiaiya vaa yoketaama variaanoo.
    Yaata duunaiya vaa kuaivaa rikiaanoo. Putuaiya vaa diitada variaanoo. Mmanna haipuuya
    vaa ni mmayaaya yoketaivaa rikiaanoo.
  cpy-cpy: Tema naminakaa-yiteeri mawityaakiri, nanashi-takaa-yiteeri kijopookiri,
    netsiya-takota-kaayi-teeri pathaawae-tatsiri, nokemakaa-yiteeri matayempitari,
    nañaakaa-yiteeri kaminkari, nokenkitha-takoteeniri Kameethari Ñaantsi ashironkaenkari-paeni.
  ekk-PKP: Pimedad näevad, jalutud kõnnivad, pidalitõbised saavad terveks, kurdid
    kuulevad, surnud äratatakse üles ja vaesed kuulevad head sõnumit.
  mpx-mpx: tomatakai mataliya hi panana, bolo aeliya nanakina hi nawanawa, tolepelo
    tuwaliya i waisi, totanatui baaba hi hago, toaliga hi lut ge togulagula Wasa Waiwaisana
    ana papaatena iyaka hi hago.
  wbp-wbp: Ngajulurlajinta, pampangku yapangku kalu nyanyilki, mataju kalu wapamilki,
    yapa ngula kalu wijini-kirli panu-kurlu nyinami, ngulaju kalu ngurrjulku karalypalku-yijala
    nyinami. Yapangku jiilykingki kalu purda-nyanyilki, manu yapa ngulalu lawa-jarrija,
    ngulaju kajulu marlaja wankaru-jarrimilki. Ngajulurlu karna-jana yimi-ngarrirnirlangu
    Yimi Ngurrju yapaku nyiyarningkijarra-wangu-kurluku marlajarraku.
  luo-luo: Muofni neno, rongʼonde wuotho, jogo man-gi dhoho ichango, joma itgi odinore
    winjo wach, joma otho ichiero, kendo Injili iyalo ne joma odhier.
  nhe-NT: Xiquilhuitij para ica nochicahualis, tlacame tlen popoyotzitzi, ama tlachiyaj.
    Huan metzcuachotzitzi, ya cuali nejnemij. Huan tlacame tlen tlacayo palantoyaj
    ica lepra, mochicajtoquejya. Tlen nacastapaltzitzi, ama tlacaquij. Huan tlen mictoyaj,
    moyolcuitoquejya. Huan tlen más teicneltzitzi quicaquij nopa cuali tlajtoli tlen
    Toteco pampa niquincamahuía.
  aii-aii: ”ܣܸܡܝܹ̈ܐ ܒܸܚܙܵܝܵܐ ܝܢܵܐ، ܫܦܝܼܠܹ̈ܐ ܒܸܚܕܵܪܵܐ ܝܢܵܐ، ܓܸܪ̈ܒ݂ܵܢܹܐ ܦܝܵܫܵܐ ܝܢܵܐ
    ܕܘܼܟ݂ܝܹܐ، ܘܚܲܪ̈ܫܹܐ ܒܸܫܡܵܥܵܐ ܝܢܵܐ، ܘܡܝܼ̈ܬܹ‌ܐ ܦܝܵܫܵܐ ܝܢܵܐ ܡܘܼܩܸܡܹܐ، ܘܡܸܣܟܹܢܹ̈ܐ ܦܝܵܫܵܐ
    ܝܢܵܐ ܡܘܼܟܪܸܙܹܐ.
  esk-NT: Ayauŋaruat qiñitlasipḷutiŋ, pisutlaitchuatlu pisutlasipḷutiŋ, auyugaqtualgiḷḷu
    mamitikkauplutiŋ, tusaatlaitchuat tusaatlasipḷutiŋ, tuquŋaruat aŋipkaqługich,
    suli tusaayugaallautaq quliaqtuaŋupluni iḷaippaŋnun.
  msb-msb: nakakita gihapon an mga buta, an mga pilay nakalakat na, naayo naman an
    mga leprosohon kag an mga bungol nakabati. Nabuhay gihapon an mga patay kag an
    mga pobre nakabati san Maayo Na Barita na ginapahayag sa inda.
  cpa-NT: Ma²jniuh¹² dsa² mi³teg³. Ma²ŋi²nio³ dsa² tsa¹mi³lé² ŋi¹nio¹. Ma²ca¹hlú²
    dsa² mi³lán¹³ hmih¹² tsa¹jŋi¹². Ma²niuh³ dsa² mi³guai³. Ma²ca¹jinh³ dsa² ma²ca¹dsan¹.
    Chi² báh³ jǿg³ dsio¹ quiah¹² dsa² ti²ŋié².
  dso-dso: କାଣାମନ୍‌ ଦେକିପାର୍‌ଲାଇନି, ଚଟାମନ୍‌ ଇଣ୍ଡ୍‌ଲାଇନି, ବଡ୍‌ ରଗିମନ୍‌ ନିମାନ୍‌ ଅଇଲାଇନି,
    ବଇରାମନ୍‌ ସୁନ୍‌ଲାଇନି, ମଲା ଲକ୍‌ମନ୍‌ ଜିବନ୍‌ ଅଇଲାଇନି ଆରି ଗରିବ୍‌ ଲକ୍‌ମନର୍‌ ଲଗେ ନିମାନ୍‌
    କବର୍‍ କେଟ୍‌ଲାନି ।
  meu-meu: mata-kepulu taudia matadia e papamu, ae-hedairike taudia e raka namonamomu,
    lepra taudia e goevaḡoevamu, taia-kudima taudia e kamonaimu, mase taudia e tore
    isimu, bona sivarai namona na ogoḡami taudia e harorolai henidiamu.
  yva-NT: Soamo vatano mamije ntuba wo nuge raen, vatano tunaive wanya, vatano aravure
    mo mave manakea nsauman, vatano mamarikoame mpapaki soa mamarikoame mpomo ti wo
    ana ranaun, vatano ugwenen to soamo ukokovainy akato, muno Ayao Kovo Amisye idavovo
    vatano awa ananuge meweno maije mansai. Weti wapakata wapo ana umaso raura Yohanes
    ai.
  dgc-dgc: a naketa dén du buhék, nakapaglakad du lumpu, naghusay dén du te ketong,
    nakabati dén du tuléng, sakay nabuhay dén du pate. Sakay ikagi moy be ni Juan,
    a tinétolduan ko du pobre ta Mahusay a Baheta.
  zpm-NT: Raṉ to gaṉle grë zha ne roḻd lo, grë zha ne gacd së, grë zha ne rlan guiedz
    lepr, grë zha ne rcuaat, laa zho riac; haxta grë zha ne gutle, laa zho rrieeban.
    Xtiidz Diosa, laaw quiagaaz lo grëse zha ne rquiina. Grësew, goḻzodiidza.
  hix-NT: Monentetxow harha, enhunutho komo, màketxhe ha, àwya. Manataryeknohyatxow
    harha, àhrohnàtho komo, màketxhe xarha, kekon hatà, Txesusu. Monenyhotetxow harha,
    hunmata ymo yawonotho komo, màketxhe xarha, àwya. Thanak harha manatxowà, àhanahnàtho
    komo, màketxhe xarha, kekon hatà. Manasanàmyatxow harha, àwayehsahotho komo, màketxhe
    xarha, àwya. Àrwo yonyhorunu yonytxany me harha manatxowà, toto komo, ewakryehnàtho
    komo, màketxhe xarha, Xowawu wya, kekon hatà, Txesusu.
  sim-sim: Misokome tumunda li heyewak, kumbanashinda li ese yawak, okmbale lepra
    tolonda jivik li nawak, mamblanjihinda li misiwak, ma ol hahanda indiyok li usahawak,
    erndakava mashi jivi Avui Wasilakahin olmu misinduwa.
