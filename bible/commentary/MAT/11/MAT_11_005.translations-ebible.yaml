    chusbꞌal tu qꞌu meꞌbꞌaꞌ.
  xsi-xsi: Kinzi tamâta muŋga matanzi leva-leva ande simora nia, aŋga kinzi tamâta
    muŋga kenzi sakamao nde soka nzâla silâ. Kinzi tamâta muŋga tininzi saga-saga
    nde sipâŋga tininzi mbâra-mbâra lâ, aŋga kinzi tamâta muŋga taŋanzi pasâe nde
    siloŋo ŋgua. Kinzi mateŋa tamâta nde simandi simo vianzi kilo, aŋga kinzi sugorai
    tamwatanzi nde siloŋo pâri ara.
  crx-NTPO: '''Et hoos̱''enne cha ''et huhoo''en nasdli''. Dzoh nudilhne, ''enne soo
    nahudilh nasdli''. Ooka whulhjutne cha leprosy huyúlhni, butsun hooloh nasdli'',
