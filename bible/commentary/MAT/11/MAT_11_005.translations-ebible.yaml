    ''ink''ez tel''enne cha khuni unzoo-i be bubulh yainduk whe'' hint''oh.'
  kan-OKCV: ಕುರುಡರು ನೋಡುತ್ತಾರೆ, ಕುಂಟರು ನಡೆಯುತ್ತಾರೆ, ಕುಷ್ಠರೋಗಿಗಳು ಶುದ್ಧರಾಗುತ್ತಾರೆ,
    ಕಿವುಡರು ಕೇಳುತ್ತಾರೆ, ಮರಣಹೊಂದಿದವರು ಜೀವ ಪಡೆಯುತ್ತಾರೆ ಮತ್ತು ಬಡವರಿಗೆ ಸುವಾರ್ತೆ ಸಾರಲಾಗುತ್ತದೆ.
  bbb-bbb: Ro ni kua e ije bu ni kuzeva ije bune una ni nafaekinu ro e aekirariaeva
    ije bune una uri oenoeve. Ro e ije bu adame reforasi abeva ije bune una madiakoke
    e ada bijuki ije bune una vua fievono kuafo. Ro kuke kua e ije bu oeva ije bune
    una urikoke e iseki ije bune Godido vua maeje fieve.
  blw-blw: way hen anchichay nabfuragén, makailacha, ya hen anchichay nattorangén,
    makagngarcha, ya hen anchichay nakkonetén, ommammay hen acharcha, ya hen anchichay
    nappelayén, makacharancha. Ya uray hen natéyén nepauchicha, ya hen anchichay maid
    mafalinna way tatagu, cha miwarawag an chicha hen anchi ammayay chamag.
  tam-2017: குருடர்கள் பார்வையடைகிறார்கள், முடவர்கள் நடக்கிறார்கள், குஷ்டரோகிகள் சுத்தமாகிறார்கள்,
    செவிடர்கள் கேட்கிறார்கள், மரித்தோர் உயிரோடு எழுந்திருக்கிறார்கள், தரித்திரர்களுக்கு
    நற்செய்தி பிரசங்கிக்கப்படுகிறது.
  azz-NT: Xictapohuican ne Juan de que in ixpojpoyome Nejuatzin niquintachialij ya.
    Huan in coxojme, axcan niquinnejnemiltij ya. Huan nochi cocoyani ten cocotocatoyaj
    ninacayo, axcan Nejuatzin niquinchipahuac ya huan niquinpajtij ya. Huan nochi
    naquen amo tacaquíaj, axcan niquintacaquiltij ya. Huan in taca ten momiquilijcaj
    ya, yejuan nojonques niquinpanquixtij yoltocque. Huan no xictapohuican ne Juan
    que neques ten ixnestinemij que pobres huan amo teyi chihuanime, yejuan nojonques
    niquinnextilijtoc in yancuic Tajtoltzin de Dios ten cualcui ne nemaquixtilis.
  spa-RV-1909: Los ciegos ven, y los cojos andan; los leprosos son limpiados, y los
    sordos oyen; los muertos son resucitados, y á los pobres es anunciado el evangelio.
  csy-csy: Mittaw te khuamu in, peangbai te lampai thei a, miphak te thiangsak in,
    nangong te khuaza thei a, mithi te thosak in, mizawng te tung ah lungdamna thu
    ki tangko zo hi.
  mxq-NT: Tukmʉmadya̱ꞌa̱ktʉ wiꞌix tyam ja wiints ꞌyixtʉ, ja ʉxneybyʉ tʉ yoꞌoybyéky
    yajxón, diꞌibʉ ja leprʉ pa̱ꞌa̱m myʉda̱jtypy tʉ ꞌyagʉda̱ꞌa̱ktʉ, ja nátʉty mʉdoonʉdʉp,
    ja oꞌkpʉty jikypyʉjktʉp, es ja ayoobʉ ja̱ꞌa̱yʉty yaꞌꞌawa̱ꞌa̱nʉdʉp ja oybyʉ ayuk.
  tzj-NT: Ja moya' neca'y chic. Ja maquecowini nebini nebin chic. Ja rec'o itzel tak
    ch'a'c chiquij xetzuri. Ja tacona' nquic'axaj chi tzij. Ja camnaki' xec'astaji.
    Ja meba'i' majtajnak rbixic chique ja utzlaj tzij xin totajem ja rtakonto ja Dios.
  tdt-tdt: Ema matan delek bele haree. Ema ain aat bele lao. Ema moras lepra, isin
    sai moos. Ema tilun diuk bele rona. Ema mate moris fila fali. I ema kiak rona
    Liafuan Diak.
  ron-BTF: Orbii își primesc vederea și șchiopii umblă, leproșii sunt curățiți și
    surzii aud, morții sunt înviați și săracilor li se predică evanghelia.
  eng-WEBP: the blind receive their sight, the lame walk, the lepers are cleansed,
    the deaf hear, the dead are raised up, and the poor have good news preached to
    them.
  eng-FBV: The blind can see, the crippled can walk, the lepers are healed, the deaf
    can hear, the dead are resurrected, and the poor hear the good news.
  nld-1939: Blinden zien en kreupelen gaan, melaatsen worden gereinigd en doven horen,
    doden verrijzen en aan armen wordt het evangelie verkondigd.
  bwo-bwo: Hambe! dogwots bek'irunee, shokltswots káwdek't sha'irune, een shodetswots
