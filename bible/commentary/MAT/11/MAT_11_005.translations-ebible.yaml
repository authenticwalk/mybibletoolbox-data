  cmn-FEB: 盲者可见，瘸者可行，麻风患者治愈，聋者可以听见，亡者复活，贫苦者听到福音。
  gmv-RNT: Qooqeti xeellettes; wobeti hammutettes; inchracha hargizayti paxettes;
