    ta joi siri nincaquihqui.
  ahr-ahr: आंधया दखतस, पांगया चालतस कोडी बरा व्हतस, बहिरा ऐकतस, मरेल जिवत व्हतस अनं
    गरीबसले संदेश सांगामा येस;
  sgb-sgb: Ampakahêlêk hilay nay buwag, ampakabita hilay nay lumpo, angkaalíh ya hakit
