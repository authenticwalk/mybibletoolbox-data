    ñu, ta chihin ñu ndahvi cahán ndi tuhun Nyoo yoso caa sacacu ra añima ñu.
  tzo-NT: “Chc'ot xa sat ma'satetic. Chanav xa mecanetic. Ichop xa xchamel ti much'u
