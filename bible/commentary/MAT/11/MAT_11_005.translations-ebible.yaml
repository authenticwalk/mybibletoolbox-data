  tha-KJV: คือว่าคนตาบอดก็หายบอด คนง่อยเดินได้ คนโรคเรื้อนหายสะอาด คนหูหนวกได้ยินได้
    คนตายแล้วเป็นขึ้นมา และข่าวประเสริฐก็ประกาศแก่คนอนาถา
  por-BR-2018: Os cegos veem, e os mancos andam; os leprosos são limpos, e os surdos
