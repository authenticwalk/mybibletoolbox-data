    moca mina kambca mawaracreke. Na menaca eacrenanmo, ma mac nda moa mina maŋgepri,
    na reik kocorta meikramtaɨr ndaekpemb, mina kam wembaŋ laŋ maaŋgɨri.”
  qvm-NT: Gapracuna ricannami. Puriyta mana puëdeg wegrucuna purinnami. Leprawan gueshyagcuna
