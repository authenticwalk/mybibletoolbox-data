    mae, miraaui pohara ra bahurongoai Taroha Goro.
  srp-1865: Slijepi progledaju i hromi hode, gubavi èiste se i gluhi èuju, mrtvi ustaju
    i siromašnima propovijeda se jevanðelje.
  agt-agt: te makaita haman ya daram, a makatugut hapa ya pilay, a nagmappyan ya nagkangaw,
    a makadangag ya bangngag, a natolay ya nagpasi, a mepadangag hapa ya mappya na
    damag ta pobre kiden. A yen kid mina ya pakkamun na teyak.
  lug-lug: Abazibe b’amaaso balaba, n’abalema batambula. Abagenge balongoosebwa ne
    bakiggala bawulira, n’abafu bazuukizibwa n’abaavu babuulirwa Enjiri.
  yby-yby: Domuda likonebo we maya le pana kebetokaka noiye. Ito dilo lenebo wewenasida
    maya dilipe lalo okaka noiye. Mika ihi jelebosida dilipe olutokaka noiye. Ito
    data molonebo wewenasida maya le golotokaka noyoko aya elikaka niae. Ito lepa
    ono maya dilipe sinokaka noiye. Limiki minabo ito sainanipo minamibosiya gane
    laloya elikaka niae.
  heb-heb: עורים ראים ופסחים מתהלכים מצרעים מטהרים וחרשים שומעין ומתים קמים ועניים
    מתבשרי ישועה הם׃
  mpp-mpp: Ngic-ngigac donge-pisic yenge dongengineng hilagaing. Nga hige-sowac yenge
    yefe hikegaing. Ailu ngic-ngigac waic-sanangkolec yenge socngineng madickeme gagaing.
    Hedec-fong yenge yowa ngagelu gagaing. Nga homaicne yenge gboliye fangkelu gagaing.
    Ailu ngic waweweine yenge Siduc Madicne ngagebong yegengkeyeleme gagaing.
  apb-apb: Aana mo ulu ko lio-lio oto, mo rarasi ko lae-lae diana oto lo'u, mo iini
    ko sapesalu aana maelaa ni osa kire mola oto, mo iini e pungu ko rorongo oto lo'u,
    na mo iini e mae kire ko meuri eeliho'i oto lo'u. Na laeliwalanga aana Tataroha
    Diana ko lae oto hunie mo meitale.
  san-TEL: ఏతాని యద్యద్ యువాం శృణుథః పశ్యథశ్చ గత్వా తద్వార్త్తాం యోహనం గదతం|
  ben-IRV: অন্ধরা দেখতে পাচ্ছে, খোঁড়ারা হাঁটছে, কুষ্ঠ রুগীরা শুদ্ধ হচ্ছে ও বধিরেরা
    শুনতে পাচ্ছে, মৃতেরা জীবিত হচ্ছে, গরীবদের কাছে সুসমাচার প্রচার করা হচ্ছে।
  ntu-ntu: Rpile kx, ‘Kxmztr kcba nzobqpeng, kxnzbxplong nzvznepeng, kxnzyc-ngrng
    zkrkqlu nzlqngipe-moung, kxnradrtqdr ngq nzxlrpeng da, kxnzbzpeng nztulz-moung,
    x Nrpakxmrlz nzyapwxtipxbz mz leplz kxnzobqszong.’
  pan-pan: ਕਿ ਅੰਨ੍ਹੇ ਸੁਜਾਖੇ ਹੁੰਦੇ ਹਨ, ਲੰਗੜੇ ਚਲਦੇ ਹਨ, ਕੋੜ੍ਹੀ ਸ਼ੁੱਧ ਕੀਤੇ ਜਾਂਦੇ ਹਨ, ਬੋਲੇ
    ਸੁਣਦੇ ਹਨ, ਮੁਰਦੇ ਜਿਵਾਏ ਜਾਂਦੇ ਹਨ ਅਤੇ ਗਰੀਬਾਂ ਨੂੰ ਖੁਸ਼ਖਬਰੀ ਸੁਣਾਈ ਜਾਂਦੀ ਹੈ।
  tkr-tkr: bı'rq'ı'nbışik'le g'ecen, k'aanbı iviykaranbı, maşikan ı'xnabınanbı mətteebaxhenbı,
    g'idiyxhenbışik'le g'iyxhen, hapt'ıynbı üç'üb qeebaxhe, kar deşinbışilqa yugna
    xabar hivxhar haa'a.
  gvc-gvc: “Capari bajueraina ñʉna. Tini masieraina tinina. Cami bʉcʉ baina noaina
    wahara. Tʉho bocaeraina tʉhoa wahara. Yariaina masaa wahara. Tina jipihtinare
    noaina wahachʉ yoahi yʉhʉ. Tuhsʉ, pjacʉoinare noaa buheare yahuja.
  mwp-mwp: mura itha thabi mabaygal lak dhoeynidhamoeyr, maygumal balbay tidamoeyr
    mabagigal mabapa mamayir, wati goengawl kikirilgal lak buth pathamoeyr muwamayl
    kawralmayl thana lak buth pathamoeyr, umamayl thana lak igil palemoeyr, a thana
    aygigal zagigal, Awgadhaw kapu yangu wakay gasamar.
  ksj-ksj: Ubuma kuru azaḡaꞌe ehamuꞌohe, oda sauꞌa azaḡaꞌe ragaveꞌohe, lefera azaḡaꞌe
    manoreꞌohe, teḡaze uhuḡa azaḡaꞌe igiꞌohe zu rune azaḡaꞌe bare ḡabozeꞌohe. Ebu
    zahara azaḡa hari manoḡa haramoziniꞌohe.
  sbk-sbk: Abhantu bhasabhalola, bhapata alole, iviwete bhajenda, abhakoma bhatakasiha,
    abhantu bhasaga bhawhevwa bhahevwa tena, abhantu bhabhafwiye bhazyoswa apate uwomi,
    na abhantu bhabhanza bhalombelewa ihabari inyinza.
  mya-JVB: မျက်စိ ကန်းသောသူတို့သည် မျက်စိမြင် ရကြ၏။ ခြေမစွမ်း သောသူတို့သည် လှမ်းသွား
    ရကြ၏။ နူနာစွဲ သောသူတို့သည် သန့်ရှင်း ခြင်းသို့ ရောက်ရကြ၏။ နားပင်း သောသူတို့သည်
    နားကြား ရကြ၏။ သေ သောသူ တို့သည် ထမြောက် ခြင်းသို့ရောက်ရကြ၏။ ဆင်းရဲသား တို့သည်လည်း
    ဝမ်းမြောက် စရာသိတင်းကို ကြားရ ကြ၏။
  kgf-kgf: Kic hilicnéŋ kicgina hima hénʒu. Héna méragina humumianéŋ héna kenʒu. Wizi
    seliginaguc ieneŋ séwigina solaŋa wanʒu. Gezacgina héhéŋgianéŋ ac ninʒu. Humuc
    icnéŋ ɋelima kecʒu. Waŋu maqeqeya ionac buŋa suruc hiabia énéc énézéya wanʒac.
  awb-awb: Ínéga miraunka aura pira kégá tagahwara aigárá soriqnah kega ah nogówara
    náonkakáq kéné náo wagirara ahre parosa kégá ehweh irahwe. Pusa ké iriwe oganúq
    sitena tabonah ke Manikáne kaweq ehwéh síwáhnoruge.
  gdn-gdn: ‘Iyapana yabumaga kenekenei ki tawana ade empiyamu; iyapana kerapu-maga
    badabadamai bo kiyokiyoi ki iyatagubu ka iwu; iyapana kwakwarepu-maga kwatakwatawena
    ki ade bagi-tagubu; iyapana wenagumaga kenekenei ki yona ade wainapiyamu; popotagubu
    ragidai ki mu dai ade iyatagubu kimpu ubumpu ade iyapana nuwasiyasiya nene idiwu
    ragidai ki mu ka yona bagi kawaya ki mete wainapiyamu.
  nko-NT: Mlɩlabowun ánɩ́ ansibi abwiepʋ́ bʋdɛ atɔ́ wun, abɔ bʋna. Ɩlɔ pɛpɛ alɔpʋ́
    ɩwɩ dɛplɩ́ɩ. Ɩsʋ atínpʋ bʋdɛ asʋ́n nu. Afúli bʋdetsinkí, ahiánfɔ ɛ́ bʋdɛ asʋn
    wankláán ámʋ nu.
  bsn-NT: 'Ado bajiro ĩre gotiba mʉa: “Jesús ĩ masise rãca ĩ yijare, ĩabetiboariarã
    quẽne ĩama. Rujasagueri vaboariarã quẽne, quẽnaro vama. Gase boariarãre quẽne,
    ĩna cãmi yatibʉ. Ajimena ñaboariarã quẽne, ajima. Bajireariarã quẽne, tudicatima.
    To yicõari, maioro bajirã quẽne, Dios oca quẽnasere gotimasio ecoama ĩna”, yigotiba,
    Juan tʉjʉ ejacõari.'
  pib-NT: Maygalenenanu getatka. Ga wa myankanenanu yanatka. Ga wa gijirgitunatachine
    powratkatka. Ga wa majnakonenanu jemashatatka. Ga wa gipnachine yotunkaaka. Ga
    wa kwamonurune yegi runkakletika Kiglerpotunanu Tokanchi.
  wiv-wiv: Nuhu kua matadia e keu dia ta hada mule, nuhu kua kabedia e matemate dia
    te vavana, nuhu kua lepra na livuhadia, dia ta kemi mule, nuhu kua talingadia
    e dotodoto, dia ta longo mule, nuhu kua dia ta varimateai, dia ta valamari muleha
    na matea, ki mai ve na Kalohua Kemi ti vaketoa ve na nuhu kua beta kadia goloaloa
    vona.
  reg-reg: Abhanu bhanu bhatakulola abhabhona okulola, abhalema abhalibhata, abhagenge
    abhaosibhwa, abhasibhe bha matwi abhongwa lindi, abhafuye abhasululwa bhali bhaanga,
    na bhanu abhakene abhalasibhwa emisango Jo bhwana.
  mlh-mlh: Jiŋokombi yoŋo jiŋoyaŋuŋ piku ŋonegobi demba yoŋo kadi ra warebi waeyaŋuŋke
    yoŋoji posikegobi kajegi yoŋo buŋo manegobi komebuŋ yoŋo gboreru pakeregobi wakiqoqoine
    yoŋore Bobiaŋ Biŋe mitaniŋgabe maneegobi.
  gof-ENT: ቆቄቲ ፄሎሶና፥ ዎቤቲ ሃሙቶሶና፥ ባሮ ሃርጋንቾቲ ፓፆሶና፥ ቱሌቲ ሲዖሶና፥ ሃይቂዳይሳቲ ሃይቆፔ ዴንዶሶና፤ ማንቆታስ
    ዎንጌላይ ሳባኬቴስ።
  aau-aau: Uwrsa nene kopyo non homkwe pa ma-lira. Uwrsa lomposyay homkwe pa ma-lanio
    sayok. Uwrsa kuor lepra non homkwe pa owh yaprue ma-lwak. Uwrsa nweyk swapoumay
    homkwe pa ma-lonuayk. Uwrsa ma lokrue homkwe pa ma-loksian. Seyr God so ok-ihey
    kokwe uwrsa puraw-ar ma nuw-wak me pa mesor kow.
  tvk-tvk: Ngan xil xa mete tevar, di laketeh; ngan xil xa latesakras lakakao, di
    lakakao; ngan xil latehur mesien leporsi, hilbexil mei bos; ngan xil vurangexil
    tevon, vurangexil metal; ngan xil latemat, lameul rilomun; e ngan xil xa latehe
    hoeo di langgur longeongen hos na Hi.
  prf-NT: Naketa en burák hidi, sakay nakapaglakad dán en pilay hidi. Nagpiyya en
    kinetong hidi, sakay makasanig dán en bángngág hidi. Nabiyag en patay hidi sakay
    en Maganda a Bareta ay netoldu dán ten mágkahirap hidi a tolay.
  auy-auy: túrambo kafíkáiwai túramba awánaawana tááꞌo káúnkaiwai tááꞌa ísááwana tísamaimo
    pukáiwai kaweꞌ-úmai tín-taawaná námombo kaiwáí kaweꞌá uwátinkena pukáan-kwaasi
    íyáfasintinkena úwoi-waasi ásé-aai simátimena séna
  tbg-tbg: Avu qimpa vuaka qaiqaa qaqi tave variavo. Aiqu qoraiqama vuaka qaqi ni
    variavo. Numuaravano vaata ne vai vaiintika tavanta vimanta variavo. Aato tinta
    vuaka qaiqaa ho iriavo. Qutu vuaka qaiqaa qaqima himpi variavo. Vehi vaiinti nahenti
    Kotira vakaaka koqe vakaaka ani iri variavo. Vi uvara vi uvara vuru Ionira tiva
    amiate.
  hub-NT: Wainmachu, shutua shutua wekain, leprajai jancha, empekuncha ashi pegker
    amajmayi. Tura jakauncha inanmayi, tura kuitrinchau ainan chicham pegkeran jintinmayi
    tusarum ujaktarma.
  hmo-hmo: Matakepulu taudia edia matana idia kehoa, aena dika taudia idia raka, lepera
    taudia idia goeva, taia kudima taudia idia kamonai, mase taudia idia toreisi lou,
    bona ogogami taudia ese Sivarai Namona idia abia dae.
  big-big: Piyeng pelikyeng, wireyeng kusawili ngereke pakeli, keya inge keya melegawere
    ibengwili keya inge koruwili ngereke yongomo mizi, keya kemegeme Leposimek meimek
    kilingwili ngereke korikyeng yombiyangai wazayi, keya kerangangyeng waliyawili
    ngereke kerewiyi, keya ibengwili ngereke yangalekta wik yolu keya yongkambanu
    watabiyengki yeik puwili Anotogi ngago wazono puragi kerewiyi. Inuwago Yowanyegi
    piyengki kozak meiweki kandobeli.
  gux-G: bi juanbi nuni guani ki nuali, i wabbmu fii ki cuoni, a gbada nugi tandi,
    a tubkpaana cili ki gbia, k bi tikpiib fii t kuldn ki talgnba gbia li laabaamanli.
