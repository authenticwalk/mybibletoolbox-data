  chz-NTPS: Hi̱ˉ tʉʉˊ maˉjëëy˜ baˊ, hi̱ˉ jluuhˊ maˉgaꜙnääyˊ baˊ, maˉla̱a̱ꜘ baˊ hi̱ˉ
