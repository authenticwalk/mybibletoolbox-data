  kde-kde: vanu vaputêle meho vàvenkulola na vikwava vàvenkuhwena na vavêle na mangundula
    vànalama na mimwidi vàvenkupilikana na vanu vahwîle vànafufuka na amahuvani vànahubiliwa
    Malove Lambone.
  ata-ata: Ngalai ngaꞌalo lexe, ta mitema ieꞌi seleveenu mimalei, mo aneꞌi ane tavaꞌa
    musoisoli ne mimuamuaꞌi, mo aneꞌi ane vulukali muꞌoxonu vasimeꞌa ne laixeneꞌi,
    mo aneꞌi ane ilolomu uasi ne milomu mo aneꞌi ane misoisoli ne mimauli. Xe aneꞌi
    ane lavulutiꞌa uasi ne, milomusou aꞌalo laixe noxou Lataua.
  qvw-NT: aplacunapis licaśhanta, latacunapis pulishanta, liprayücunapis tuqui sänaśhanta,
    upäśha linliyücunapapis quićhacacuśhanta, wañuśhacunapis śhalcamuśhanta, wacchacunämanpis
    allin willacuy ćhäśhantalä canpis.
  nfa-nfa: Dhèu bèdhu, ladhe rèdhi. Dhèu karuku, kèdꞌi kako. Dhèu pèdꞌa kusta, kaꞌuri
    ra milu hari. Dhèu katele-katipa, bisa tadèngi. Dhèu madhe, mamuri hari. Dhèu
    unu aadꞌo, nanene Lii Lolo Beꞌa.
  tnp-tnp: nətəmi nəhmtɨlah təpɨs kɨnauteruh nati. Kəni nətəmimi nətəm nəhlkɨlah tərah
    kɨnotətəu təuvɨr kəni mɨnəutaliuək. Kəni nətəmimi mɨn u kəmotos nɨmɨsiən leprosi,
    nɨlosɨlah tɨnəuvɨr. Kəni nətəmimi mɨn u nɨpəgtəlgɨlah təmalu, rəueiu əha kɨnautətəu
    nati. Kəni nətəmimi mɨn u kəmohmɨs, kɨnotəmiəgəh mɨn. Kəni rəueiu, iətəmi kəti
    tɨnatəni pətɨgəm nanusiən təuvɨr kəm nanrah mɨn.
  urd-urd: कि अन्धे देखते और लंगड़े चलते फिरते हैं; कौढ़ी पाक साफ़ किए जाते हैं और
    बहरे सुनते हैं और मुर्दे ज़िन्दा किए जाते हैं और ग़रीबों को ख़ुशख़बरी सुनाई जाती
    है।
  hot-hot: '@see-verse:MAT.011.004'
  mqj-NT: susinna to buta mala paita, to balimbingan mala menono', to dolengan monda
    dolengna, to taru mala parangngi, to mate tuo sule, anna Kareba Kadoresan dipalanda'
    lako to mase-mase.
  rus-SYN: слепые прозревают и хромые ходят, прокаженные очищаются и глухие слышат,
    мертвые воскресают и нищие благовествуют;
  mbh-mbh: Ako toko theki prosngare o the werer, na toko eve lilngare o es ol, na
    tokokoe areko oni peti a putput o riri, na telnga gutngare o nongpol, na rinongare
    o mimi werera, na toko le ur avelengare o nongpol Panongpolong Sivenga.
  bdd-bdd: tomata gibugibu matadi ꞌitayahala pwaiya, toheꞌauꞌau sibwebweꞌana pwaiya
    ta sitautauya, tolepelo wahidi sibwebweꞌana hila, totenatuitui gwae sihehesagohe,
    toꞌamasa sitoholo hila, ma wete tohewewelohe tetela bwebweꞌana sihesagohe pwaiya.
  cbt-NTPO: '@see-verse:MAT.011.004'
  srn-NT: Un taigi en tak' breniman e si baka, lanman e waka, gwasiman skin e kon
    bun baka, èn dofuman e yere. Owktu dedesma e wiki baka, èn pôtisma e yere a Bun
    Nyunsu fu Gado.
  cta-NT: Cachaꞌ ma̱ chaꞌ nu cua naꞌa̱ ma̱ ca nde jiꞌi̱ yu; cachaꞌ ma̱ jiꞌi̱ chaꞌ
    nduꞌni naꞌ chaꞌ ndyaca tsoꞌo cloo nguꞌ nu ngua cuityi̱ꞌ, chaꞌ ndyaꞌa̱ nguꞌ nu
    ngua quicha quiyaꞌ, chaꞌ ngua lubii cuañaꞌ nguꞌ nu ndyatsuꞌ cuañaꞌ, chaꞌ nduna
    nguꞌ nu ngua cuꞌu̱ jyaca̱, chaꞌ ndyuꞌú nguꞌ chaca quiyaꞌ nu cua ngujuii, chaꞌ
    nchca cuayáꞌ tiꞌ nguꞌ tiꞌi ñiꞌya̱ nu cuaꞌni lyaá ycuiꞌ Ni jiꞌi̱ ñati̱ chalyuu
    jiꞌi̱ nu cuxi.
  bqc-SIM: vĩ̀aↄ lɛ́ gu'e, ɛɛↄ lɛ́ táa'o, wàlɛ gbãbↄ kusudeↄnɛ, swãdoↄ lɛ́ yãma,
    gɛↄ lɛ́ vu, mɛ́ taasideↄ lɛ́ baona waaso ma.
  tcz-CHONGTHU: mitchon kho amun, elbaiyin lam ajot in, miphah ho angim un, na ngong
    in kho ajan, athisa kai thouvin aum in chule mi vaicha Kipana Thupha seipeh ahi.
  mar-mar: आंधळे पाहतात. पांगळे चालतात. कुष्ठरोगी शुद्ध होतात, बहिरे ऐकतात, मरण पावलेले
    उठवले जातात व गरिबांना सुवार्ता सांगण्यात येते.
  snp-snp: Omuni likami wenena ya omuni falato ae. Ido kiyani nosámami wenena ya kanu
    moni-moni ae. Ido okola kilamo ya gululudo gede-gede iye. Ido kani melami wenena
    ya ka koli-koli ae. Ido folamo wenena ya folaguti nedi-nedi ae. Ido neta ko ánamo
    wenena ya mate kala kuwa lalo lo oloto gimi-gimi ae.
  isl-isl: Ég hef læknað blinda og holdsveika, og þeir sem lamaðir voru ganga nú óstuddir.
    Heyrnarlausir heyra, dauðir lifna við og fátækum eru fluttar gleðifréttir.
  spy-NT: Kāstooy ra ꞉cheebkoraatiisyek, bēēsyētē ra ꞉choo kisōnkōchootiin, kōōkusobcho
    ꞉choo bo makereenik, kāsē ra ꞉cheemiinyiisyek ng'aleek, /kookiing'eetee meet choo
    kikiikuba *kāābkwoombiich /ānkōōkyoomchi mbo nkicheek bānoonik lōkōōywēk chēē
    kāroomēch.
  xnn-xnn: Tay nan kowap et makailada, nan pilay et makadaanda, nan nakolit et ginmawisda.
    Nan toweng et makadngeda, nan natey et natagoda ya olay nan kodokdo et dinngeda
    nan naibagbaga ay gawis ay damag.
  mwe-mwe: ashinangalole bhanalolanga na ashinangwabha bhanakwendanga na bhakwetenje
    mangundula bhanalamanga na ashinangapilikane bhanapilikananga na bhawilenje bhanayukanga
    na bhaalaga bhanalungushiwanga Ngani ja Mmbone.
  tte-tte: tomangibugibu manli iyalalali, siya kaeli naenaeli silokeikeile, tolepelo
    yoli sinamwanamwako, totenakola sibenaliko, toboita sitoloyoiko yo tobubutuma
    wasa namwanamwana kana katai sibenaliko.
  tcs-tcs: demwan uda bin blain, nau ol luk; demwan uda bin kripol, nau ol wagbaut
    stret; demwan uda bin gad nugud skindiziz, nau ol nomo gad; demwan uda bin dep,
    nau ol lisen; demwan uda bin ded, nau ol laip; ane dem poapipol bin lisen ane
    sabe nau baut da Gudniuz blo God.
  hlt-THB: Mikhypkhqi mik dai nawh, khawk khemkhqi cet uhy, mynqaaikhqi awm ciim nawh,
    hakpangkhqi haa khui hy, thlak thikhqi tho unawh, hahqahkhqi ing awithang leek
    ce za hawh uhy.
  soq-soq: 'Me ema epe diana: Apana emau potantona euntone sala ewei, apana tampu
    bobopu inantone antoi, kito wadawadalala inantoie etepu euntoio waimoi, mo asiu
    potantoia inantoie gagalo etei, ita do apana bontoia inantoie inawaa waimoi. Ita
    Gagalo euda nuaparelala mampo benemantoio eteie waimoi.'
  qub-qub: Gapracuna ricannami. Mana purejcuna purinnami. Leprawan gueshyajcuna allchacashanami.
    Upacuna wiyannami. Wañushacuna cawarimushami. Pobricunapis Tayta Diospa willacuyninta
    wiyaycannami.
  att-att: Kagian naw kâ Kuan ta makasinganin yù ira buling. Makalakárin yù ira pilay.
    Nammapiángin yù ira naggoggong ánna yù ira nabbuni. Makaginnángin yù ira kitul.
    Á maginnanolay yù ira natay, ánna melayalayâ yù napiá nga dámak sù ira pobare.
  bki-bki: ‘Merebono nalo, ajirarag bereio ruei, a nalo napano abe jaba milalo a abe
    javuluku milalo, vonganei amiel bereio ruei, a nalo napano burumieni milalo, vonganei
    niabele binimei meravo bo nonovio bereio ruei, a nalo napano abe bulubau nalo,
    vonganei amijog vite bereio ruei, a nalo napano am̃arm̃aro, vonganei nalo amemeul
    bereio ruei, a nalo napano abe talim̃asa, vonganei kiniou nojom̃a neberial Lilianiano
    Vou banlo ruei.’
  bqp-bqp: vĩ̀nanↄ tɛn gu e, ɛrɛnↄ tɛn táa o, kusunↄ tɛn werekↄ̃a, sãtonↄ tɛn yã
    ma, gɛ̀nↄ tɛn vu, takasidenↄ tɛn baaru nna waazi ma.
  mcp-mcp: Wəancím-ncîm bwə́ ŋgə mpu dʉ́gya; mimbúmbwúgʉ́ mí ŋgə́ kyey tʉ́təlí, mizʉ́zaamə́
    mí ŋgə yâl, wəakúmə́lwə̂ bwə́ ŋgə mpú gwág, mimbimbə mí ŋgə gwûm, iŋkúŋkwóŋʉ́lə
    í búúd í mú ŋgə gwág Jɔ̧jɔ̧ Kɛ́ɛl.
  hat-hat: Je avèg yo louvri, moun ki t'ap bwete yo mache byen, moun ki te gen maladi
    lalèp yo geri, moun ki te soudè yo tande, moun ki te mouri yo leve. Pòv yo tande
    Bon Nouvèl la.
  npl-NT: Xikilikah, non amo tlachiah ya tlachiah, n koxomeh, ya kuali nejnemih iwa
    non okipiayah lepra, yochipawakeh. Non amo otlakakiah, ya tlakakih, non omikkeh,
    yomoyolitijkeh, iwa n próbesteh kinmatiltiah n kualitlájtoli de Dios.
  bgg-bgg: Miegthi de mieg doh mua ro; laikhi-èg de lua mua ro; hanyie thek hìa miiriiethek
    è diig rek ne radpho shii de sang rab ge ro; khohphang de yoi dun ro, chiih-è
    iypho de chai hà yi din phiro; chiih-è, Mua wie ne dusho pho shii de yua dun ro.
  eng-TCENT: The blind receive their sight and the lame walk, lepers are made clean
    and the deaf hear, the dead are raised and the poor have good news preached to
    them.
  eng-BSB: The blind receive sight, the lame walk, the lepers are cleansed, the deaf
    hear, the dead are raised, and the good news is preached to the poor.
  cpu-NT: Tema namenakaayetairi mavityaakiri, naniitakaayetairi kisoporokiri, novashinchaayetairi
    maaroni pathaavaivetachari, nokemakaayetairi matayempiri, novañaayetairi kaminkari,
    noñaaventayetaineri Kameethari Ñaantsi ashinonkainkaripayeeni.
  san-ASM: এতানি যদ্যদ্ যুৱাং শৃণুথঃ পশ্যথশ্চ গৎৱা তদ্ৱাৰ্ত্তাং যোহনং গদতং|
  tac-NT: Ruyéwaká alué tabilé ma'chílime 'ma ku ma'chilio, 'lige sujírigame ralámuli
    'ma ku 'la gayenio e'yenia, 'lige alué ralámuli amoba sa'pachí nayume 'ma ku sa'wíligo
    'lige 'ma lisensia nígame ko napurigá simámala re'obachi, 'lige alué najkacholo
    ralámuli 'ma ku akeo, 'lige suwígame 'ma ku ajanio, 'lige tabilé nígame 'ma akea
    mochigo alué 'we a'lala ra'íchali Onorúgame nila ra'íchali.
  eng-WEBPB: the blind receive their sight, the lame walk, the lepers are cleansed,
    the deaf hear, the dead are raised up, and the poor have good news preached to
    them.
  gfk-H: '@see-verse:MAT.011.004'
  viv-viv: E, wanagahena higa vaita tomatakoyo matadi gimahalina tovefela hinunudadana
    tovedawodawowo yadi aulolo gihavaina totagakweu tagadi giꞋafolena toꞋalika himididi-havagi,
    kadu koyokoyo VenuwaꞋata Yamumuna Yaubada yana kibababala faꞋina hiꞋelaꞋela hinoganogalina.
  yao-yao: Ŵangalola akulola, ni ŵangajenda akwenda, ni ŵamatana akuswejeswa, ni ŵangapilikana
    akupilikana, ni ŵawe akusyuswa, ni ŵakulaga akusalilwa Ngani Jambone.
  tgp-tgp: Nake, matavuso la kilau, ale tamlohi papao la hahau, haratu lepros mo hatira
    la mele vokevoke, peropero la rongo, haratu la mate la turu na mauri, ale tilavono
    la lo rongo na Retir̃uhu.
  auc-NT: Botö godö cæbo ate babetamö ïnïnäni incæ waa bamonte adäni amïnapa. Cömante
    ïnïnäni incæ waa bate dao dao godäni amïnapa. Baate ïnïnäni incæ æ̈montai waëmontai
    baadäni amïnapa. Babetamonca ïnäni ïñönänite botö godö cæmömo ate önömonca waa
    bamoncate ëñënäni amïnapa. Do æ̈mæ̈wo wænte öñönäni ïñönänite botö godö cæbo ate
    ñäni ömæ̈mönäni amïnapa. Ömaadäni inte wæyönänite botö Wængonguï waa pönï nänö
    pönö cægaïnö ante apæ̈nebo ëñente todäni amïnapa.
  kbc-NT: Naɡ̶a yatetacibigiwaji ɡ̶oladi, alejaadotedi jeɡ̶ewaligi, dawace-loolatedi
    ja nicilaɡ̶a, aticilonadi ja najipaaɡ̶a, émaɡ̶aɡ̶a ja newiɡ̶atace, codaa nibodicetedi
    anele ane icoɡ̶otedibigimece miniwataɡ̶a Aneotedoɡ̶oji joɡ̶oyeloɡ̶oditiogi madewetedi.
  bmh-bmh: Ameag kumi dudu go koli ametem. Aramag eg dudu go koli abu aidarem. Dudu
    ebeu suiag gusig (leprosi) mui go koli naliu usalemen. Dabuiag utub dudu go koli
    ze suban domen. Noumemen dudu go koli awau asem. Ecesab tamacag dudu go Uwait
    nugau Ze Naliupet domen.
  ctu-BL: Wolix ti c'otel i wut xpots'ob. Woliyobix ti xʌmbal jini mach bʌ añobic
    i c'ʌjñibal i yoc. Lajmesʌbilob jini año' bʌ leco bʌ i tsoy. Jini xcojcob wolix
    i yubiñob t'an. Woli' tejchelob ch'ojyel jini chʌmeño' bʌ. Jini p'umpuño' bʌ woli'
    subentelob jini wen t'an.
  meq-meq: Gwaɗumay na, guluf hay tə ŋgatay a ɗəre, ndo matəra eye hay ti ye lele,
    ndo madəgwaɗa eye ta mbəl suwuɗ suwuɗ, mandək hay tə tsəne zləm, mədahaŋ hay ta
    lətsew a sifa, ndo i mətawak ta tsəne Labara Ŋgwalak eye.
  noa-H: Hirig, “Dau k'augba k'ëk'ëd harr k'ʌʌn dau wajap'a t'ʌnʌm” habat. “Bʌ̈ wëdʌ
    wëdʌ sĩsid harr k'ʌʌnjã ya wajap'a nʌrrjëem. Kach k'ĩsu sĩsid harr k'ʌʌnjã wajap'a
    hũr sĩsidʌm. Chi meem harr k'ʌʌnjã deeu hiiu nʌrrjëem, maimua hap'ʌʌm k'ʌʌnagjã
    hĩchab hõor peerdʌajem hiek jaau chirʌm” ha jaaubaimat hajim.
  alp-NT: tamata rebe esi luake loko Aure, esi selu more Au onosi selu, tamata sisate
    Au onosi keu, tamata rebe usai kai tinaiju puluele Au onosi mise, tamata popole
    Au onosi lene, tamata matale Au onosi kwana suike, kai Au lepae Sou Misete ete
    tamata susataru.
  san-VEL: etaani yadyad yuvaa.m "s.r.nutha.h pa"syatha"sca gatvaa tadvaarttaa.m yohana.m
    gadata.m|
  kbq-kbq: avu suhu vahe'mo'za kazageno, zmaga havizahu vahe'mo'za kana vazageno,
    fugo namuzmare'nea vahe'mo'za knare hazageno, zamagesa ankanire vahe'mo'za antahi'zageno,
    fri vahe'mo'za otizageno, zamunte omane vahe'mo'za knare muse ke antahi'naze.
  kbh-kbh: 'Cha s̈mochjacuénta: Chë jtanënga ts̈abá entsatëbinÿna, chë coshetënga
    ts̈abá montsatana, chë bacna nguayanánaca s̈oquënga shnánënga montsatsmëna y chë
    tësmënga montsuenana, chë obanënga tmontayena y chë ndbomnëjémëngbioye chë ts̈abe
    noticiënga montsabuayiyná ca.'
  ron-LSB: orbii își recapătă vederea, șchiopii umblă, leproșii sunt curățiți, surzii
    aud, morții înviază și săracilor li se vestește o veste bună.
  pon-pon: Me majkun akan kin kilan waja, o me danidan kan kin alu, o me tuketuk kan
    kin makeladar, o me jalonepon kan kin ron waja, o me melar akan kin maureda, o
    ronamau kin loloki on me jamama kan.
  nhe-BL: Xiquilhuitij para ica nochicahualis, tlacame tlen popoyotzitzi, ama tlachiyaj.
    Huan metzcuachotzitzi, ya cuali nejnemij. Huan tlacame tlen tlacayo palantoyaj
    ica lepra, mochicajtoquejya. Tlen nacastapaltzitzi, ama tlacaquij. Huan tlen mictoyaj,
    moyolcuitoquejya. Huan tlen más teicneltzitzi quicaquij nopa cuali tlajtoli tlen
    Toteco pampa niquincamahuía.
  sps-sps: arin matar kio tagaa fatabin er, rin pengong taataan fatabin er, rin tatauba
    tsipaar fatabin er, rin teinar kuupio nongon fatabin er, rin vainy mat toto fatabin
    er an Vurungan Rof favaanan en tan vainy aaruts.
  wnc-wnc: “Kai wai siya aminu gatu kaaing. Siwan kepi wai siya aminu gatuna kepi
    akukaing. Siwan gupnane wata kekeknga siya aminu gupna dudumna gatu sikaing. Siwan
    maaknga kusiya aminu wamu gatu nataaing. Siwan kupsa aminu gatu enaawa Anututane
    wamu take aknga aminu sangana wena aminde yanikapa nataaing,” ngang yanikut.
  nmw-S: tomatagin si palale matadiye, hebwaden hehediye ngakngakine si dodogan, toraupoga
    tuwadiye si dohob, tobatitui si longe lihu, tomate si suwoyuk ge togulegule Wase
    Dodohobine hana papalapu hobak si longe.
  bus-bus: vĩ̀anↄↄ e guu ee, ɛrɛnↄↄ e táa oo, kusunↄↄ e kɛ̃ɛkↄ̃a, swãdoonↄↄ e yã
    maa, gɛ̀nↄↄ e fɛɛɛ, takaasideenↄↄ e baaru nna waazi maa.
  gub-BL: Hehàpyhà 'ym ma'e kwer hehàpyhàgatu a'e wà kury. Wata 'ym ma'e kwer wata
    waiko a'e wà no. Iperewàtà ma'e kwer ikatu a'e wà no. Iapyha 'ym ma'e kwer iapyha
    katu a'e wà no. Umàno ma'e kwer ukweraw wi a'e wà no. Amume'u ze'eg puràg aha
    teko ihe, ma'e hereko 'ymar wanupe ihe.
  imo-imo: Mongo keri leli imboma mongoni kanoko, kimbo keri leli imboma aulke andoko,
    kuro kendi nolima imbo kangi angilipe, komu tili imboma ungu pilko, kololi imboma
    makilko, koropa noli imboma ungu tukumemu nimbo tirona pimele. Aku teko Jon ningo
    tieio.
  boj-boj: Endegsib minjiy, ‘Tamo ŋam qandimnjro qaji naŋgi olo ŋam poinjreqnaqa sawa
    uneqnub. Tamo jejamu lainjro qaji naŋgi olo walweleqnub. Tamo naŋgo jejamu yu
    na ugeeleŋo qaji naŋgo yu kalil koboeqnu. Tamo dabkala geteŋnjro qaji naŋgo dabkala
    olo waqeqnu. Tamo moreŋo qaji naŋgi olo tigeleqnub. Tamo sougetejunub qaji naŋgi
    Qotei aqa anjam bole queqnub.
  eng-DRA: The blind see, the lame walk, the lepers are cleansed, the deaf hear, the
    dead rise again, the poor have the gospel preached to them.
  knf-knf: Bakuul bakak awin, banţakmuŋ bapoş, bammaakuŋ bdoo bajebi kë bandënëmuŋ
    bakŧiink, bankeţuŋ banaţa ţi pkeţ, Uţup Ulil Unuura uŧiinkana ţi bawaaŋ.
  san-KHM: ឯតានិ យទ្យទ៑ យុវាំ ឝ្ឫណុថះ បឝ្យថឝ្ច គត្វា តទ្វាត៌្តាំ យោហនំ គទតំ។
  arn-NT: Nütramelputuafimün ti pu trawma ñi pelotun, ka ti pu küntro ñi trekatun,
    ka ti pu nielu lepra kutran ñi tremoltun, ka ti pu pilu ñi allkütun, ka ti pu
    la ñi wiñomongetun ka ti pu pofre ñi kimelelngen tati werkün montuluwün dungu.
  zas-NT: Gol güjdx lojman guial ma ruguiaa ree bénlutiaꞌp, ma rajc rza ree bencoj,
    ma bayajc tëë ree bén rajc guialguijdx la lepra, ma riguiejn ree bén nacwaꞌt guiáad
    ree bengüt ma baban reeman, abiꞌ ree bénprob ma caguiejn reeman xtiidx Dios.
  ken-NT: Bǎghok nɛ bǎghɔ bɛ manɛ́mámɨk bághɔ̀ mbaŋ nɛ́nɛnɛ, nɛ bakɛm báfáté
    bákɔ̀. Bǒ ɛbhaŋákwa bátáŋ nɛ bachókó batú bághòk mbaŋ. Bawú bápɛtnsɛm
    ndǔ nɛpɛ́m nɛ bo bághàti bachɛ́bhɛ́bho Mbok Ndɨ́ndɨ́.
