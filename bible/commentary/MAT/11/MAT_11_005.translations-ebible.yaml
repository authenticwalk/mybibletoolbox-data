    tsa tsa tsihi̱, tan nyɨvɨ ndaahvi tsiñí ñi tuhun Nyoo nácaa cua cacu ñi.'
  caa-caa: Arenic que tin e tajpem ani unacꞌutobꞌ war ixto eꞌronobꞌ, y arenic que
