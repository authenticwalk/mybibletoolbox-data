    variavo. Nraato tita vihua qaiqaa qioma riaavo. Qutu quahua sivita qatima variavo.
    Vehi nraakye qora Kotira qua kyuqe qua nrumu rie variavo. Mwi quara mwi quara
    uro Ioninra timwa mwiate.
  yrb-yrb: '@see-verse:MAT.011.004'
  maa-NT: Jñà xi̱ta̱ xi mìkiì tsejèn‑la̱, jyeé tsejèn‑la̱; jñà xi tsá'yá kjoàn, jyeé
