  san-BEN: এতানি যদ্যদ্ যুৱাং শৃণুথঃ পশ্যথশ্চ গৎৱা তদ্ৱার্ত্তাং যোহনং গদতং|
  tdx-tdx: Mahaisake o feio, mitsontike o kepekeo, lioveñe o angamaeo, mahajanjiñe
