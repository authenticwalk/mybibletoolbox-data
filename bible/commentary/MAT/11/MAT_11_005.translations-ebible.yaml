  srm-NT: Un taki dëën taa ˻hii dee soni Gadu Buku bi taki u di Sëmbë Gadu o manda
    ko, nöö de tuu ta pasa fa u dë aki˼. Biga bookowojoma ko ta si soni, lanma hopo
    ta waka, sikitjinama ta ko bunu, bookojesima ko ta jei soni, dëdë sëmbë ta weki,
    dee möfina sëmbë ta jei di suti Buka u Masa Gadu. Sö fuun taki dëën e.
  qvs-NT: Juanta willaychi ñuka alliyachiptini mana kawakukkuna kawakuykanankunata
    kojokuna puriykanankunata upakuna uyariykanankunata. Willaychi lasaruyak runakunatapish
    alliyachishkaynita. Willaychi wañudu runakunata kawsachimushkaynita. Chaymanta
    tukuy mana nimayuk runakunata yachachiykanisapa Tata Dios salvakuk kananta.
  zca-NT: guzh go, rë' xa' nikal lo, niwi'; no rë men nagakt zë, nizë; mbaino rë xa'
    nizak yalyizh kwa'n lë lepra, nzhakwen; no rë xa' sord, nixa'l nzha; mbaino rë
    men ngut, niruban; no rë xa' yent kwan nzhap, lë' bixa' nzhon widi'zh nazhon che'n
    Dios, no niro' bixa' lo rë kwa'n nzë'b xki bixa' lo Dios.
  cbc-NT: Yʉ camasĩrĩjẽ jʉ̃gori caĩñamasĩẽtãna merẽ ĩñamasĩñama. Tunu caámasĩẽtãna
    cʉ̃ã merẽ ámasĩñama. Carupaʉ boaatana cʉ̃ã merẽ caticoayama. Tunu catʉ̃goetana
    cʉ̃ã merẽ tʉ̃gomasĩñama. Cabaiyasiatana cʉ̃ã merẽ caticoayama. Tunu cabopacarã
    cʉ̃ã caroa queti tʉ̃goyama, Dios narẽ cʉ̃ canetõrĩjẽrẽ. Tiere cʉ̃ quetibʉjʉrájá.
  qxo-NT: Gapracuna ricayannam. Mana puriyta puëdegcuna puriyannam. Leprawan geshyagcunapis
    allïyashgam. Upacunapis wiyayannam. Wanushgacunapis cawariyämushgam. Muchuychö
    cawagcunamanpis Diospa alli willacuyninga chaycannam.
  mox-mox: matadi kwayakwayana niʼau iʼitaʼita aqiaqi ta wese ʼaqedi veifana niʼau
    iveaqiaqi iyabayaba, wese ʼwagoʼwagoidi ʼwafidi veaqiaqi ʼevivi, ta taniqadi kwavakwavana
    niʼau vona inoqonoqolia, ta toʼaliga iyawaha ʼevivi, ta wese lukwalukwadi vale
    aqiaqina niʼau inoqolia.
  kew-kew: Abia ini rabuni onaanumi oyae waru adaleme. Aa wae onaanu pora pamualeme.
    Yakimi ti onaanuna rere kaapu yaa. Aane poae onaanumiri abia aane lobaawa pagame.
    Aba ome onaanu page wala reka pimi. Go onaa naraanumi page Gote-na epe agaa pagaleme.
    Go remaa rayore Jon pua laketapape.
  dww-dww: be banaga beapotepotedima tawai beavaia munaḡana, be banaga guriguridima
    ta midimidisuḡu munaḡana, be banaga waikaruwaḡewaḡedima vari verenama ta vaivaiena.
  nif-nif: dausɨ sipsipmɨn endɨ deiañ, kesɨt nɨm kuañ endɨ kesɨt kuañ, wanda kwambɨñjɨat
    endɨ wandanjɨ gɨlɨtalak. Pawanjɨ kamalañguk endɨ manda nandañ, kɨmgɨlɨñ endɨ nombo
    ep tɨmba mɨlap kaik pakañ, ba pɨmbɨñen enda gɨñgɨt manda kɨndem enba nandañ.
  twi-ASANTE: anifirafoɔ hunu adeɛ, mmubuafoɔ nante, akwatafoɔ ho ate, asotifoɔ te
    asɛm, na awufoɔ nso nyane. Afei, monka nkyerɛ no sɛ, meka asɛmpa no kyerɛ ahiafoɔ.
  aoj-aoj: Isimba naep pagasoꞌasi asati wapani, boꞌwagah awamisi asafeꞌ andeandeꞌ,
    aowas aunai nandaꞌ alop asasipi pagambuꞌwi amboꞌwes, aligah hagasoꞌasi eaꞌ sameꞌ
    basef andeandeꞌ, sagagaꞌi sotanima sosafel wapani, a kwahusi sameꞌ basef buꞌwafi
    Godi.
  cbv-cbv: ‘Jéih encannitji, jéih joicánnitji, jéih bejcannitjidihbʉt ã booana beé.
    Bácah moópnitji, wʉnah bejnitjidih yʉh bʉca ã booana beé.Moh yéejnitdih ã tʉ́i
    ʉbat pínah doonádihbʉt naóhna ã chãjap be.
  taw-taw: bɨ anɨb ak binɨb wɨdɨn koy gup okok gek wɨdɨn yɨbɨl lup agɨnɨmɨb agak.
    Binɨb tɨmud sawl lup okok gek takaw nepal agɨnɨmɨb agak. Binɨb tob tɨmel gup okok
    gek kanɨb aj tep gɨpal agɨnɨmɨb agak. Binɨb soy ladek lup okok gek mɨlep gup agɨnɨmɨb
    agak. Binɨb kubal okok gek tepayaŋ tɨkjakɨpal agɨnɨmɨb agak. Binɨb yɨmgeptek okok
    abe God takaw teplep ak agek nepal agɨnɨmɨb agak.
  jic-NT: Yun tulucj 'ücj januc quinam. Ma polel jiltsja 'ücj lyawun̈ quinam. Jis
    p'üy tjamaja jis tji'yü'sa wa quinam. Jis pjat la topj 'ücj pjyacan̈ quinam. Tecya'lin̈
    nepenowá sin tjüjünsüpj wa 'ücj jis la püt'üs quinam. Napj velé t'emel cjuwá jis
    lal Dios 'üsüs la tjiji yupj mpes. Pjü nin lejay napj, Dios tjevele jin.
  zap-NT: No gu de diiz lo Xwa ne le menngwlëë che rwii, le mennguzh che rzawen, le
    men ne rzak gyiz ne la lepra che wyaken, le mennkwëët che wyenii gyedyag, le men
    ne che wet le men che wban, le lo yra menprob che rakzëët xdiznzoon Dëdyuzh.
  wer-wer: It ngaapörö it nganga së, ing il tëaurö ompyaö sak kan ë, kësë ëaurö ompyaö
    së, katun yaaurö kat nganga së, welarö wal ë ulmë, ngöntök yaaurö ngön ompyaut
    ök maan kat wi, pël yeë epotön ök man.
  ipi-ipi: '@see-verse:MAT.011.004'
  qul-NT: Ñausacuna ricucuncu, such'ucuna purincu, lepra onkoyniyojcuna alliyancu,
    rojt'ucuna uyarincu, wañuskacuna causarincu, pobrecunamantaj salvación evangelio
    willaraska.
  ter-NT: “Ínixopone ne komítiti. Yonópone ne mohéveu. Unátiponehikomaka ne yúvone
    koati váhere arinéti, enepone lépara. Kamópone ne mókere. Iyúkopovone ne ivokóvoti,
    koane koyúhovone xapa xâne ákoti apeínoati ne inámati ihíkauvoti ítuke Itukó'oviti.
  bmr-NT: Mɨjɨɨbogo mɨllɨ aatyɨmetɨmo aatyɨmeneque, ɨɨgotɨmo ɨguehi, ifoojohoma iicamo
    iguihuvatɨ imibachucafetehi, bu inohojɨno uguubutɨmo guubucuuhi, iguijeveme siino
    buheesucafetehi. Jaanotɨ ɨɨdaasumo jɨɨbogocafetehi taajasujɨɨbogoco.
  fuf-fuf: 'wonde: bumɓe ɓen yi''ii, boofooɓe ɓen yahii, ɓe ɗamajan ɓen sellinaama
    laaɓii, pahiɗuɓe ɓen nanii, mayɓe no immintineede, Kibaaru Moƴƴo on no feɲɲinaneede
    miskinɓe ɓen.'
  bhl-bhl: ‘Kiin sukul so kawtiw i iti kiin gol kebomi, yan yout nam kawtiw i iti
    yan ken keyemii, i unbomi, bulul abung fian so kawtiw i iti kal ken kuw danong
    kebomi, kentem kabom nam kawtiw i iti weng wosu kebomi, kuansiliw kawtiw ikati
    iti baba matem teinbomi, mesesem em banim kawtiw i Sunbin-Got em Weng Kal Ken
    Ati be wosuko, kal kebiliw te.
  ons-ons: De pilikŋo deene maine potmami, kie wawetene qoi qoineŋo maine numa arimami,
    kubet togole eŋe solaene piridiŋgi libe qeki gemami, ketene wonwoleŋo don maine
    detmami, seu seuneŋo wisikae wie more gemami, so sigi maep don mayakakatne ea,
    ŋei ŋerep ket qeqineŋo detmami.
  con-NTPO: Binindeccu tsu atte'fa. Ccutsumbindeccu tsu tsui jacan'fa. Na congomba
    pajisundeccu tsu giya'tsse ccushapa ja'fa. Tsonsinambindeccu tsu paña'fa. Nane
    pajin ccui'chondeccu ccase tsu qquendya'fa. Va'chandeccu'qque ñotsse condase'choma
    tsu paña'fa.
  ghs-ghs: '@see-verse:MAT.011.004'
  peg-peg: କାଣାର୍‌ କାଣ୍‌କୁ ହୁଡ଼୍‌ନାର୍‌, ମେଟାର୍‌ ତାଂନାର୍‌, ଗାଜା ରଗ୍ୟାର୍‌ ସକଟ୍‌ ଆନାର୍‌,
    ବଇରାର୍‌ ୱେନାର୍‌, ହାତାକାର୍‌ ନିଙ୍ଗ୍‌ନାର୍‌, ଆରେ ହିଲ୍‍ୱାକାର୍‍ ତାକେ ନେକ୍ରିକାବୁର୍‌ ସୁଣାୟ୍‌
    କିୟାଆନାତ୍‌;
  txu-NT: “Me no rã arỳm rĩt mex. Nhym me mrãnh kêt arỳm mrãnh mex. Nhym me ĩ kajêkam
    tê arỳm mex. Nhym me amakkre kêt arỳm amak mex. Nhym me tyk akubyn tĩn ne. Nhym
    me õ mỳjja kêtja nhym me kàj bê memã ujarẽnh ny jarẽnho ba”, ane. Tãm dja gar
    aman Djuãomã arẽ gê kuma.
  eng-WEBU: the blind receive their sight, the lame walk, the lepers are cleansed,
    the deaf hear, the dead are raised up, and the poor have good news preached to
    them.
  gnw-NT: Jesa mbae vae reta umae ma. Ipuere mbae uguata vae reta uguata ma. Ipire
    ocui vae reta ucuera ma. Iyapɨsa mbae vae reta uyandu ma. Umanocue vae reta icove
    ye ma. Iparavete vae reta uyapɨsaca ñee icavi vae re —jei—.
  mux-mux: Mong kis lili yambuma mongale-ni kanuku, kimbu kis lili yambuma kapula
    anduku, kuru-laká núlima bo-kangi angiliipa, kum sílima kumele-ni ung piliiku,
    kolupa lílima lomburuku ola molemeleko, korupa púlima temani kaiéle topu siliu
    piliilimiliko kanili. Aku-siku Jon-ndu niku sai.
  maj-NT: Tíma chjihi̱ xi ka̱ha̱. Xi najmi ma fi tíi̱ncha fi. Xi k'uhu̱n ch'in fentujnu
    tímanda. Tínt'é xi stayaha̱. Tíf'áíyaha̱ xi ja k'ien. Tís'eni̱jmíhi̱ én nda tsuhu̱
    Nti̱a̱ná xi x'a̱ha̱n.
  bkq-NT: “Jesus tâwâneim modo kua nhedyly xina nedâ. Epybyry modo koendâ tâense.
    Adakobâdânrybyry modo tadakobâzemo iwerâ. Tâjimituguelygue tâwânuneimbyry modo
    itugoenzeybyem. Kydatânrybyry modo koendâ tydasemo. Iguewâtyby modo kurâem tyetonze.
    Kaikâ modoram Deus xunâry iwâkuru Jesus nhegatuly xina nidadâ lâpylâ.
  kue-kue: Ongumutno kin yeingwa yomba ye kanigwa te katno kinde orkwa yomba ye andigl
    ende eingwa. Ana kende kaglande singwa wu wakai eingwa, te kinano gidungwa ye
    ka pirkwa. Geglkwa andigl ukor eingo te kiuglgiunde yomba meglmara kamambuno wakai
    dipene ende teingwa.
  cot-NT: Iriraquea shamponcajajiavetatsica yamenamenaitanaji. Iriraquea teeca iranijijiavetempaji
    yanijijianaji. Ariquea iquejejiaca avejancaripae ipejaianaja. Iriraquea teeca
    inquemajiavetempaji iquemajianaji. Aisa iriraquea metojaguetatsica itancorejajianaji.
    Iriraquea coguitejacojianquitsica imaica itsavetantimojiqueriquea itsatacajaiqueri
    Quenquetsatsarentsi Oganejencatatsica.
  bnp-bnp: E huriki a kepa ri matapara, e huriki a beu ri laho tabu, e huriki ri tahoka
    a patala ri matapado, e huriki ri vou ri longo mule tabu, e huriki ri mate ri
    mahuri mule tabu, a Velenga Kamumu ni vakalongo ne huriki a matasia.
  apn-NT: Na pa hte akupỹm mẽ nohkre xwỳnhjê ho mex. Nẽ mẽ hkànhy xwỳnhjaja pa akupỹm
    mẽ hkà ho mex. Nẽ mẽ hyk o mẽ pa xwỳnhjaja pa akupỹm mẽ hte ho mex. Nẽ mẽ htyk
    xwỳnhjaja pa akupỹm mẽ ho mẽ htĩr. Nẽ mẽ kêp amrakati nẽ ri mẽ pa xwỳnhjaja pa
    mẽ kãm mẽmoj mex jarẽnh o ri mẽ hkôt ixpa. Ã na pa hte mẽ hipêx anhỹr o ri ixpa.
    Jakamã e wa ma akupỹm Juãw wỳr tẽ nẽ ã kãm ijarẽnh anẽ.
  ctp-NT: Katsaꞌ wan ꞌin yu sa ñaꞌan ngiꞌniǐn chaꞌ nchkaa kiloo nten nu ngwa kwityiinꞌ,
    chaꞌ ndaꞌan nten nu ngwa tiꞌí kiyaꞌ, chaꞌ ngwa luwi kunaꞌ nten nu mtsuꞌ kunaꞌ,
    chaꞌ nu nnan nten nu ngwa kuꞌun tu nskan, chaꞌ ndyuꞌu nten xiyaꞌ bra nu wa ngujwi
    neꞌ, chaꞌ nchka biyaꞌ tiꞌ nu tiꞌi sa ñaꞌan nu kulaa Ndiose ꞌin nten chalyuu ꞌin
    chaꞌ kuxi nu ndiꞌin ꞌin neꞌ.
  bre-BRG: ar re dall a wel, ar re gamm a gerzh, ar re lovr a zo glanaet, ar re vouzar
    a glev, ar re varv a adsav da vev, ar c'heloù mat a zo prezeget d'ar beorien.
  opm-opm: Mamarumur. Kin kwisi han ihir it watahayao buh tan wa han ihir it yah ham
    sayao ina tohohesi han ihir it yah hayao nat ki han ihir it nat tem tanpur hanip
    meng amrayao hapuripti han ihirnong pamsaporhan it da apris masayao borop hat
    pati kuuhan bap ihir Got ohe yah meng oh amrayao nohe ma imat pisapat ohe meng
    moh gut sus Jon ohnong potinmur.
  bvr-bvr: Minypa gapula aburr-ni barrwa gugu mipila aburr-jirra aburr-ganana, rrapa
    minypa aburr-burda aburr-guyinda aburr-rrigirrgnga gugu; rrapa aburr-jeja aburr-ngolkuja
    aburr-ji minypa gun-guburlububurluja gubi-rrimarra, gun-narda gugu gu-bona burrwa;
    rrapa minypa aburr-gerna aburr-guyinda barrwa aburr-galiyarra, rrapa mu-ngoyurra
    gun-nyagara gu-ni barrwa aburr-molamiyana, rrapa minypa aburr-welangga aburr-delipa
    aburr-galiyarra aburr-nirra gun-molamola janguny. Gu-gurda ngacha.
  wal-wal: qooqeti xeelloosona; wobbeti hemettoosona; inchchirichchai oiqqidoogeeti
    paxoosona; tulleti siyoosona; haiqqidaageeti denddoosona; hiyyeesati wonggeliyaa
    mishiraachchuwaa siyoosona.
  zad-NT: Ḻi lljayelle' chon' ka chle'i beṉ' lc̱hoḻka', na' chiza' beṉ'ka' bi chak
    sa', na' chiyaki beṉ'ka che'i lepra, na' chiyeni beṉ' kwellka', na' chisban' beṉ'ka'
    ba wit, na' chyix̱je'id' beṉ' yesh'ka' dill' wen dill' kob c̱he Chioza'.
  aso-aso: Veꞌine likive ingine veꞌine gohi niningave. Idoꞌ gizeꞌine goloso ive nene
    gohi aka nimonavo ganadise gizi dave nene gohi kululuꞌ niizave. Idoꞌ gaꞌine molave
    nene gohi nigilavo hilave nene gohi do noote-ngidive. Idoꞌ gohoꞌ aleve nene monoꞌ
    gamazi lamineꞌ nigilave.
  uli-uli: rechoka re metafis ila resa wiri formel, rechoka ye mes pecher ila sa mmal
    le rebe darloh, rechoka re mesel pekel ila sa chuy mo uwor, cho talengbat ila
    resa ma rongrong formel, chomes ila resa molow tefael, ngo Hapatpat Momay we ila
    resa foloyu ngalir mael hafohoy.
  nin-NT: Aba kreshi a hi abubo, abi gbo na ampi a gru zirr, abi lo ishi a wre, aba
    agbatu a wo ure, abi kɨ a tasi, abi iha a wo Ure ku wre ku.
  tgk-tgk: Яъне бигӯед, ки чашмони кӯрон бино мешаваду лангон роҳ мегарданд, махавиён
    пок мешаванду карҳо мешунаванд, мурдаҳо аз нав зинда мешаванд ва ба бенавоён хушхабар
    эълон карда мешавад.
  acu-NT: 'Tura ujaakrum: Wainmichu ainau paan ataksha wainminawai. Tura wekaichau
    ainausha ataksha wekainawai. Tura kuchaprintin ainausha tsaarar pengker wajainawai.
    Tura antichu ainausha paan antinawai. Tura jakau ainausha ataksha nantakiar iwiaaku
    pujuinawai. Tura mianchau ainauncha Yusnum uwemratin chichaman ujaawai titaram.'
  cak-WNT: Jebe'itzijoj chare achique rubanic tek ri moyi' yecowin yetzu'un el, achique
    rubanic tek ri winek ri ye cojo can yebiyin wi el jabel y achique rubanic tek
    ri ye yawa'i' riq'ui ri yabil lepra yech'ajch'ojir el. Jebe'itzijoj chuka' chare
    ri achique rubanic tek ri ma ye'ac'axan ta yec'achoj, ri caminaki' yec'astej,
    y chique ri pobres ntzijoj ri lok'olaj ch'abel ri niya'o colotajic.
  ebk-ebk: Nan chiyuycha nafurag at makailacha, nan chiyuycha nunkapilud at makacharancha,
    nan chiyuycha nakonet at enmammaycha, nan chiyuycha nalurak at makadngorcha, nan
    chiyuycha natuy at natakucha manipud as nan utúy, ya nan chiyuycha pugli at naekasaba
    kan chicha nan Ammay ay Chamag.
  spa-PDDPT: ciegos ven, cojos andan, leprosos son limpiados, sordos oyen, resucitan
    muertos y se proclaman las Buenas Noticias a los pobres.
  ruf-ruf: ipfifita wakona, ipfimbete woghenda, na wane ukoma wodeghetetsighwa, ipfitsiwi
    wohulika, iwafile wotsilihuka, na iwahighwa wopetelighwa Imbuli Inoghile.
  gun-gun: mba'eta ára revegua e'ỹ oma'ẽ ju, oguata e'ỹ va'ekue oguata ju, lepra revegua
    ojeky'a'o ju, ijapyxa e'ỹ va'ekue oendu ju, omano va'ekue onhemboete ju, ha'e
    iporiaukue'i pe omombe'ua ayvu porã.
  agu-BL: Cyal quenu' tetz yi at e' moyi'ẍ yi ja jakxij chiwutz. Nin at co'x yi ba'nt
    chixon. Nin at e' t'oknak chiwankil tan tx'a'c yi ja ul len yos scyuch'. Nin at
    chcan chiwi' yi ja ul yos scyuch'. Nin at alma' yi ja chitz'ij junt tir. Nin yi
    e' meba', na chitzan tan tbite'n yi balaj stziblal yi ba'n chiclax ta'n.
  isn-isn: Iantu niapoku akuona, akitele akugenda, anyambili akogigwa, agulu akija,
    niakule akuukigwa kutula apanga hangi, niantu niakite insula akutanantiligwa ulukani
    nuluza.
  eng-PEV: Some people were blind, but now they can see. Some people were crippled,
    but now they can walk. Some people had a bad skin sickness, but now their skin
    is good again. Some people were deaf, but now they can hear. Some people were
    dead, but now they are alive again. And tell John that you heard us telling the
    good news to poor people.
  ilo-ULB: Makakitan dagiti bulsek a tattao, magmagnan dagiti pilay a tao, madaldalusanen
    dagiti agketong, makangngegen dagiti tuleng a tattao, mapagpagungaren dagiti natay,
    ken maipadpadamag ti naimbag a damag kadagiti agkasapulan a tattao.
  pir-NT: “ ‘Caperi bajueyequina ihñare. Tini masieñequina tinine. Cami bʉcʉna quehnoa
    wahare. Cahmono tʉhoeyequina tʉhoa wahare. Yariariquina masaa wahare. Tiquina
    ijipihtiyequinare quehnoa wahagʉ̃ yei yʉhʉ. Sa yegʉ pejecʉoyequinare quehnoañe
    buheyere yahuaja.
  anv-NT: Bɔɔ́ amɛ nónómé ágɛ́ne, ubwéré, ukwilé úkɛ́ne, bɔɔ́ abi ámeé ubá
    átoó, bɔɔ́ matu gbɛ́gbɛ́ álɔ manwúgé, abi ágboó ápeé, ne ubyá bɔɔ́ úwú
    abya melɔ́mélɔ́.
  sab-NT: 'Kwian gwagwa me cha kle gwagwa gbe ten, kwian me ñage chage cha kle ama
    gbe chage, kwian oga kwara tuge jingmea ole cha kle dodade ene ama chege trate,
    kwian me olo molen cha kle olo gbe tren, kwian jaba cha kle gbeni gwade, kaire
    Chube gerua cha giti kle joge chke kwian me lle molenge, ene ama ñage Chube gerua
