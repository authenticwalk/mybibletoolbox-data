  zar-NT: Guliʼtsöjödxëʼ ca raca, tuʼléʼenëʼ bönniʼ guchul-la guiö́j lógaquiëʼ, ateʼ
    tuʼzë́ʼë bönniʼ bitiʼ guca ilaʼdë́ʼ. Nuhuöácagaquiëʼ bönniʼ güíʼiguequinëʼ huëʼ
