    gurâ heŋgemyongomune âlepŋe otmâ mansai. Otmu ândâpyeŋe bok sâsâŋe ya gurâ heŋgemyongomune
    ândâpyeŋe pâroŋ sâmu den naŋgai. Otmu nombotŋe bâlewi ya mumuŋambâ mem yahatyekmune
