    Awane Dios watsal pit puizaruza kainanamtu.
  agm-agm: Isɨhiya ndɨha maipɨta asɨhatahiyai nɨnɨ nusorɨhaahonɨhɨ jahɨra nga jawaayopo.
    Aindɨ isɨhiya ikwauhɨrɨ ambɨpatɨ bɨwatetɨ napohiyai nisɨ watɨpɨhandɨ nunyatɨ andɨtɨwihonɨhɨ
    gaawimainjɨhɨ jahɨra dosi daayawaayopo. Aindɨ isɨhiya asaaha pɨsapɨpaisahiyai
    kapa nemwahonɨhɨ ambɨpatɨ gaahatɨ nusoaipataise. Aindɨ isɨhiya atihɨrɨ nɨwisapwinjɨhɨ
    atɨhomisohiyɨhiyai nurɨwatahonɨhɨ atisawaayopo. Aindɨ amɨ isɨhiya aimɨ napomahohiyɨhiyai
    anɨmwaahɨpatombɨ jahɨra gandɨ numwaatɨ nisɨ maarɨho dɨtɨhɨrɨ nunyonɨhɨ nepawaayopo.
    Aindɨ amɨ isɨhiya jamaamaŋɨnɨwɨ taanahiyɨhiyai kiyaisɨ Autaahaatɨho kahapaamapɨpa
    gaahaiwa kawitandɨhaiwaapɨ pɨwɨha ausaatɨ kaundataato.
  ubr-ubr: Sabu matas fotis on matas siyeit men, sabu ass raguraguis on sebibib, osi
    sabu iyabon usisi gawud komasis siboen simama on sigumidar, sabu tainas fotis
    on dura setatam. Sabu sirabob on sibogagaiis men siyawasis ato Wasagobin on sabu
    ayuai sebikokoianis on auris dura sibino.
  tsw-NT: Nrumba̱ me ene ta̱, a̱kutsuma̱ waru a ta mmalu, nkutu n ka̱mba̱ ta̱ gbaga.
