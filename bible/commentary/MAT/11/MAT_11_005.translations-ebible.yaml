    xeꞌ ucꞌabꞌa lepra cꞌapa ixto ojri tutobꞌ. Y arenic que tin e macar ani uchiquin
    war ixto obꞌian, y arenic que tin e chamenobꞌ ani sutpa bꞌixcꞌobꞌ ixto otronyajr,
    y arenic que tin e tzajtaca utobꞌ war ixto uyubꞌiobꞌ uyojroner e Dios tama e corpesiaj.
  pls-NT: Diquequinhi ra Juan ixin tti chojni que vaguiconha, jai onchao dicon, co
    ixin tti c̈hoha vacji, jai onchao c̈hji, co ixin oxingamehe tti chojni que veninxin
    tti chin que dinhi lepra, co ixin tti chojni que vaquinha, jai onchao ttinhi,
    co ixin tti chojni que ondavenhe, jai oxechon, co ixin tti chojni que ẍa vaquinha
    de ixin Dios, jai janha ndattjan.
  eng-WYC-2018: Blind men see, crooked men go, mesels be made clean, deaf men hear,
