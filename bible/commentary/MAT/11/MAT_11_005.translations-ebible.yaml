    nabeyirwee,
  nch-BL: Xiquilhuitij, ica nochicahualis cati popoyotzitzi, ama tachiyaj. Huan cati
    metzcuachotique, ya cuali nejnemij. Huan masehualme cati tacayo palantoyaj ica
    lepra, ya mochicajtoque. Cati nacastzactoque, ama ya tacaquij huan cati mictoyaj,
    ya moyolcuitoque huan cati más teicneltzitzi quicaquij icamanal Toteco pampa niquincamanalhuía.
  quc-TNT: Bij alak che chi ri moyab queca'y chic, ri ch'ocojib quebin chic, ri c'o
    itzel ch'a'c chquij tajin queutzir che ri qui yab. Bij alak che chi ri so'rab
    cäquita chic, ri cäminakib tajin quec'astajic, xukuje' chi ri meba'ib tajin cätzijox
    ri Utzalaj Tzij re ri Evangelio chque.
  tfr-NTPO: Nopga kjok ĩgö l̇l̇ëm wl̈eniyo kjok ĩnoe. Nopga jëk l̇l̇ëm wl̈eniyo jëktonge.
    Nopga pogl̈o go swl̈o ara, sho an do jĩkong wl̈eniyo poptonoe. Nopga kjok kugö
    l̇l̇ëm wl̈eniyo kjok kunoe. Shinmoga woshrono iröng obi. Nopga song wl̈eniyo kong
    Sbö tjl̈õkwo roy pjl̈ú l̈ak ba kong.
  kaq-NT: Benchebaan ta jisresscaiqui. Chantobo ta nihresscaiqui. Sipiyahpabo ta rohascaiqui.
