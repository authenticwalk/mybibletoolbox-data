  ind-AGS: Orang buta disembuhkan sehingga bisa melihat, orang lumpuh sekarang bisa
    berjalan lagi, orang yang menderita sakit kusta disembuhkan, yang tuli bisa mendengar
    kembali, yang sudah mati dibangkitkan, dan orang-orang yang miskin mendengarkan
    berita baik.
  omw-omw: Vu qipa quahua qatima taqe variavo. Kyuqu uaqiama vihua qatima nrohi variavo.
