  kxv-kxv: କା଼ଣାୟାଁ ମେସିମାନେରି, ସଟାୟାଁ ତାକି ମାନେରି, କାଜା ର଼ଗ ଗାଟାରି ନେହିଁ ଆ଼ହିମାନେରି,
