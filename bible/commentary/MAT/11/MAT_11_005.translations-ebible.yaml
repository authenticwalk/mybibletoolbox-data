    camnak xc'astasaji' jwichak laj jcamnaklak y yak powrtak xijsaji' tzilaj jtaquil
    rechak nen mo ticolmajtak laj jk'ab' jmacak.
  zav-NT: Bable'ile chona' par nic̱h baḻə beṉə' lc̱hoḻ chesyə'əle'ine', na' baḻə beṉə'
