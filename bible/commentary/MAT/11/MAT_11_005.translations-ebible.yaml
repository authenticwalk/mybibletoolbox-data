    laif, ahn di poa geh di Gud Nyooz preech tu dehn.
  chk-chk: Ekewe mi mesechun ra küna mwer, ekewe mi pechemä ra fetal, ekewe mi üriir
    rupun pwötür ra chikarsefäl, ekewe mi selingepin ra rongorong, ekewe mi mäla ra
    manauatä, ekewe mi wöüngau ra rongorong afalafalen ewe Pworaus Allim.
  ssd-ssd: Kile am tukulok mbal mambilde. Kupe ŋaigoŋgade mbal likade. Ŋgirŋger ŋak
