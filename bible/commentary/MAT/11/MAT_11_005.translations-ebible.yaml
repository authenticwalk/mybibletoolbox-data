    see, the lame walk, the lepers be cleansed, the deaf hear, the dead rise again,
    the poor be taken to the preaching of the Gospel or the Good News.)
  bdv-bdv: କାଣାମଃନ୍ ଦଃକୁ ହାରୁଲାୟ୍‌, ଚଟାମଃନ୍ ଇଣ୍ଡୁ ହାରୁଲାୟ୍‌, ବଃଡ୍‌ ରଗି ଉଜ୍‌ ଅଃଉଁଲାୟ୍‌,
