    sisigarueai. Ora voearo uvagi irara oea tapo reo uvuai vorevira. Ora voeao kopii
    irara rutu oea vorevira tootoopai. Ora voea tapo apota irara oeapa Vearo Siposipo
    puraavoiva, va uvuivoi.
  miz-NT: Káꞌan ntō tsi náxiꞌí ntuxnūú ña kuāá, tsi nákaka ña xnéꞌe, tsí ntuváꞌa ñá
