    labai. Tasah handru iy amekes kawas hawe iri lau ta akohok takis, ma iri lau ba-en
    hamon ta batanau ta Moses bwe?’ Ehe, iri amekes sahou i buku doh. Arile, are lau
    mwan ma badih ale idih ta budon ta Kindrei, iy kameh amekes kandriyen mwasin,
    ya iri lau kameh atana iri buku none ndramak doh edek san mwasin handru.”
  wim-wim: Puth ngay ngulan wampang-a, pam inman nil God.angan kuch ngayanga, ngayaniya
