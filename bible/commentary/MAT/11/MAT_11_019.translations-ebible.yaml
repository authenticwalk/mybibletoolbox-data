  qve-NT: 'Noqa Diosmanta Hamuq Runa hamuspaytaqmi ichaqa mikhuni, hinallataq vinotapas
    tomani. Chayta rikuspaykichishñataqmi qankunaqa noqamanta rimankichis khaynata:
    “Payqa mikhuysapan, vinotapas tomakuspan mach''akun. Hinaspapas llapallan impuesto
    cobraqkunapa, hinallataq huchasapa runakunapapas amigonmi”, nispaykichis. Ichaqa
    yachaychisyá Diosta kasukuq runaqa imapas ruwasqanpin reqsichikun, nispa. [Nota:
    Jesucristopa enemigon runakunaqa manan contentochu karanku, Bautizaq Juanpa ruwasqanwanpas
    nitaq Señorninchis Jesucristopa ruwasqanwanpas. Chaymi paykunaqa saynata rimaranku
    Bautizaq Juanpa contranpi hinallataq Jesucristopa contranpipas].'
  pao-NT: Ka nuka mu-baa petugase mee tuwazoo mu e nesootze'ma, ‘Oosoo nana ewa tukana,
    umu suda tutumatugudu pupua'amu-ga'yoo.’ Umu besa'yoo numu ka Te Naa unnepu nakasopedakwadoona,
    ‘Besa'yoo,’ mee unnekwu.”
  cbu-NT: Itaru, nuwsha tputseem kinaranguri, nuw tayapstakuri, siysa nuwaatstam kuki
