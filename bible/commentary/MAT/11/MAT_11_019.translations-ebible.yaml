    nde nan''ño bëpji va dyacöbe e Juan.'
  bod-N: དེ་ནས་མིའི་བུ་ཕེབས་ཏེ་བཟའ་བཏུང་ལོངས་སུ་སྤྱད༌ཅིང༌། མི་རྣམས་ཀྱིས་མི་འདི་ནི་ཤ་ཆང་ལ་རྔམ་པ་ཞིག་ཡིན༌ལ།
