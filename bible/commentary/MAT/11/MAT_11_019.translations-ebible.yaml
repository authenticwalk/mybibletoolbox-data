    O goďaveripen pes presikavel sar čačipen oleha, so kerel.“'
  apr-apr: Motong la Tool Moolmool ke Maro isi, ngan ikan bet iyin ngan le tiwete
    mur ye lapau. Tiyei ne, ‘Kakamata, tool ni tool mata kaningi inbe tool ke yinungu
    ran medana sa. Le iye di tooltool ke sodaningi pat le tooltool ke geingi sennene
