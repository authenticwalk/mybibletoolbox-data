    tu kuaꞌ gio sap nañ giilhim jix iꞌmuk, jix ja oiꞌñ iñ sap guiꞌ nam cham tuꞌ kaꞌm
    tɨ nɨiꞌñ gio guiꞌ nam jir tuumiñ tutaandam tugiꞌñ gux ioꞌm gɇꞌkam Rooma kam. Ku
    baꞌ guꞌ gu Dios pɨx mattudaꞌ ji gu jaroiꞌ na tuꞌ sɨlhkam jix maachim kaꞌ nañ jir
    tuꞌp tuꞌm daꞌ.
  mgc-mgc: Mati Wisi a Vïdï ayi, mo onyo wa, uwë a'ji. Mora vïdï iyannï henye, ongɔ'e
    bi te da kora ne. Mo onyo wa takanyi. Uwë a'ji kpa takanyi mo aboka 'ba vo 'be'bele
    kö'du'e vo kö'du kyënyë ko'dɔ'e ëtï. Mora kö'du yɔlɔ a Wïrï ëdï na yada zi tëdï
    tïnyö tëmï wa ma o'dɔ rë nï.”
  ame-NT: '@see-verse:MAT.011.018'
  mgh-2016: Mwaana a Ntu wiilhe awe, noolhia ni uwuria, mwaattiva nkamweera, ‘Mummweheke
    ulha ntu ulha! Ntu o umenyekha ni uhapalhiya, mpwana aya attu anolhiviha ikhodi
    ni attu o uwonya!’ Ata chiicho etu, irusho cha Nlhuku chinowonihiya wiira chiri
    choombone wo ulhikaana ni mitheko chaya.”
  kvn-NT: 'Tenal an-Te-Tule-Chunna nonigu, mas-kunnedgin, kobedgin noni. Tenal tulemal
    ankin chogmal: ‘We tule aku-aku-mas-kunned tegin mumurgued-tule.’ Tegin tulemal
    ankin chogmalbal: ‘We tule Romano-tummadga-mani-egwanmaladbak ai-nued, tegin tule-iskued-nikmalad-pimalad-e-aibal.’
    Imi tule-imis-pukmalad Juan-tegin-an-kwen-abingaszhulmal. ¿Tede pemal igi wisguo
    an-igal ib-chunchunnad o chul? Nabir. Imi Pab-immal-wijiid immal-nuegan-imakedbal
    mag taklenoniko an-igal ib-chunchunnaddo.”'
  gvf-gvf: Na U Ibal Obinga Yal ure, komina te nil nobingire ibal para kane iru dungwa,
