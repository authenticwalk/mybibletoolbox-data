    Lec tsc''opon sbaic xchi''uc jtsobpatanetic xchi''uc yan jp''ajmantaletic”, xachiic.
    Ti ja''uc laj yac''boxuc ap''ijilic ti Diose ti ja'' jelaven sp''ijil stuque,
    hech laj apasucuntutic ti muc'' ti hechuque. Hech laj ana''ic ti ac''biluntutic
    jp''ijiltutic yu''un ti Diose ti hechuque ―xchi ti Jesuse.'
  ind-AGS: Sebaliknya, Anak Manusia datang dan ikut makan dan minum, tetapi orang-orang
    berkata, ‘Coba lihat, Dia orang yang rakus dan terlalu banyak minum, Dia juga
    seorang teman dari penagih pajak dan orang-orang berdosa!’ Tetapi kebijaksanaan
    terbukti benar melalui hasil-hasilnya.”
  omw-omw: Nte mwatani mwatatai nraaqiarava nri ntena kyaravata nramanrivata nrauqata
    mwihua nianra tiqata, Mwia taqaate. Mwiva mpoqama kyero kyara nre varivave. Mwiva
    uaini nreqanro uera nte varivave. Mwiva taakisi vare variahuavata, uaqia hia vaisihuavata,
    totiqa hi varivave, qiarave. Mwihua nianra mwitaa ti variarave. Qio quavanto kyuqe
    qua vahirera, mwi quara riemwaqira virava taqairaro kyuqe qua nraahu vahiananrove,
    tiro.
  yrb-yrb: Nono i Ba Eme Sini Amarama farite buredini wainini itasuro yana eno meo
    waita, Dawa iteba gabariwere amara, waini itasuro beforo siosa utasu amara. Dana
    takesi muneta uwaraini neno neno ueta uwaranu domaya waitana Godinu imueta Godinu
    uwara imufitaitana Dawaini Danu imueta daido ba, i eraita uwarama eno imufitaita,
    Yesuma eno wei.
  maa-NT: 'I̱kjoàn j''ia̱a xi Ki''ndí‑la̱ Xi̱ta̱ xan‑la̱ yijo‑na̱; ma‑na kje̱en, ti̱koa̱
    ma‑na ''bia̱a; jñà xi̱ta̱ tsò‑né: xi̱ta̱ chrjá''a‑né, xi̱ta̱ ch''i̱‑né, amigo‑la̱‑né
    jñà xi̱ta̱‑la̱ xi̱ta̱xá Roma xi síkíchjítjì tsojmì ko̱ jñà xi xi̱ta̱ jé. Ta̱nga
    jè kjoa̱chji̱ne̱‑la̱ Nainá, ''yaá‑la̱ nga kixi̱ tjín k''e̱ nga jye bitasòn.'
  mcq-mcq: ꞌEnakaivo Ema Puni Harihijara roajaho Hu ꞌiruma ine ꞌee toa inana. ꞌEnajihunaꞌe
    pu ikaꞌina ꞌwavu Kaha! Hu ꞌiruma arisi isaꞌora ꞌee Hu arisi toa sisea isaꞌora
    Hu ea kaꞌene takisia apejiꞌinijihija ꞌee ea kaꞌene sisea vejiꞌinijihi puni napura.
    ꞌEnakaivo ea kaꞌene vwiha mamaa rukinijija pura icháꞌina kaꞌene vejujara najahujaho
    pu hena kaviꞌina ꞌiamana.
  sus-A: عَدَ مَ شَ دِ تٌ قَ، عَ تَن مُ تٌندِ سِفَدٍ شُلُنيِ يِرٍ. نَ كُي، عٍ بَرَ
    عَ قَلَ، ‹قُرِ حَاشِ سِيسِلَ مَتٌ! عٍ نُن دُوتِ مَشِلِيٍ نُن يُنُبِتْييٍ نَن عَ
    رَ!› كْنْ شَشِلِمَيَ كٌلٌنمَ عَ كّوَلِ نَن مَ.»
  jpn-1965: 人の子が来て食べたり飲んだりしていると、『あれ見よ。食いしんぼうの大酒飲み、取税人や罪人の仲間だ。』と言います。でも、知恵の正しいことは、その行ないが証明します。」
  fra-SBL: 'Le Fils de l''homme est venu en mangeant et en buvant, et l''on dit :
    « Voici un glouton et un ivrogne, l''ami des publicains et des pécheurs ». Mais
    la sagesse est justifiée par ses enfants. »'
  yka-yka: Ubus aku, Anak Manusiyaˈin, pitu ku bu mangan ku duk nginum, na, paˈin
    meˈ aˈahin, ‘Payamanun bi aˈa iyan, dahagaˈ teˈed duk palalango. Meˈ bagaynen
    meˈ aˈa magpāku-pāku sukey duk meˈ aˈa dusehan sinduwehin.’ Saguwaˈ,” paˈin si
    Isa, “meˈ hinangan Tuhanin naksiˈ weˈ lalem teˈed kataˈu Tuhanin.”
  mle-mle: '@see-verse:MAT.011.018'
  shp-NTPO: Japekao joá iki ja jonin Bake, jatíbi piai itan xeai, jatian já akanai
    naxki itan pae xeaitonin yoinkin. Jainxon aríbakanai, ja kopí yokámisaibo itan
    ochayabo betanres raenanai akinbo. Ikaxbi, ja non aká jawékibo oinxonresa onankanti
    jake, Diossen onan shinanman non aká”.
  aom-aom: 'O God-are A Maho naro rueromo ioho jovoho ma-ijaje höjo. Ëhi ëꞌajoho jemëro
    ëhuꞌo bijönimoromo uvaruje höjo: Nörö gahëjo. Ioho mahunöꞌe iromo vöröꞌe jovemu
    ijaje höjo. Hu vajiohuꞌe tax baejarue ahuꞌo a sisë ioroꞌiorohuꞌo ëho jabesi aemoꞌaeme
    höjo. Jemëro John-are muohuꞌo nasi muohuꞌo bijönimaruje höjo röhu no God-are uehoro
    maho baejëꞌëro muoho vaejarue höjo. Ëmuoho aëro garomo uvoruomoꞌajëjo: God-are
    uehoroho iae mae höjo. Ëhuꞌëro muoho vaejare höjo.'
  geb-geb: Mbe maaŋ ana nzuaim, Fhe Bakɨmen Guma Guar zɨgap, ana mba pav, mbɨ pim,
    mbe khaŋ ana nzuai, ‘Nde ana ganɨ. Ana mba kɨvgia pav, wain kɨvgia pi guma ma.
    Ana maaŋ mbuav ŋkɨɨa ndia rui gumgi, ana khurkhuman mbe khuuv, vhɨra tɨvi mbatɨgi
    ga mbui gumgi, ana vhɨra khurkhuman mbe khuui.’ Mbe maaŋ ana nzuai, ana Fhe Bakɨme
    ŋaara mbuim, mba ŋaar, mbe ana garim, ana ndɨkndɨk, ana guigira bigɨna guar ma.”
  eng-WYCLIFFE: The sone of man cam etynge and drynkynge, and thei seien, Lo! a man
    a glotoun, and a drinkere of wijne, and a freend of pupplicans and of synful men.
    And wisdom is iustified of her sones.
  bsj-bsj: Bibwe nifire bou, ti cai ti noi ri, kom ki to wi ki nii kucunu knge ni
    o nyom tiye, far nob yuwaka kiyeme kange nob bwiranke! Nyori yilang ki fiya yuwoka
    ki nangendo co matiye.
  cak-cak: Jac'a tok xinuka yin ri xitak-pe richin xinalex chi'icojol, xa ronojel
    nintij y ninkum, y eq'uiy ye'in chi xe va'in voma y yin kumuy vino, yin (cachbil,
    cach'il) ri c'uluy impuestos y ri vinak aj-mac yixcha' chique. Pero ri no'oj ri
    petenak riq'uin ri Dios nik'alajin pa tak quic'aslen ri yebano ri rusamaj, xcha'
    ri Jesús.
  chf-NT: 'Julon, no''on que sutwänon de winic. Cä c''uxnan y cä buc''a bajca cä jo''can,
    y u yälcan ca''da: “Iranla untu winic tä'' q''uen u c''uxnan y u chibälnan, y
    u bisan bij t''oc ajcojtaq''uinob y ajcherajtanäjob”. Jini machcatac u sapi chich
    u t''an Diosba mach u yäläjob ca'' jini, uc''a yuwijob chich cache'' ni c''ajalin
    que u yäq''ue'' Diosba utz chich une.'
  tlf-tlf: Kale minte Mo Tibil imi Man niyo tal-nilita, iman so sok dum ok so umaak
    amem kalaa age-nilita, kupkasaali kale, alugum ipmi iman unan-nuubip boyo unan
    tebesi kuta, ibo bogo-nilip e, ‘Ibaa. Abuyap be tele atamin. (Juda kasel numi
    kuguup uyo unan-kalin uyo fala fala ke-bom God imi beten uta kup ke-emin kuta,
    Yesus beyo maak kanumin binim kale,) beyo takis mani kwaamin tinum so kuguup mafak
    waafulin tinum migik maak so imi duup o,’ agan-nuubip ko. Tinum dok ita God imi
    kuguup tambal uta kup kema umdii, bota tebe kafalebeluta, kek kek iyo atamipta
    e, beyo tebe God iyo tele atamsa atamta, nuyo felepmuta, te yak imi kuguup tambal
    uyo waafulan-temup kalaa agelan-temip o,” age Yesus iyo kam age baga-ema ko.
  piu-2006: Ngayuluṉa yaṉanguku katja nyinanyi, yaṉangu kutjupa tjuṯa nguwanpa ngayulu
    ngalkura tjikiṉi palya. Yalatji wiyawanangkunyurra watjalpayi, ‘Yiitjunya kuya
    nyinarra, mangarriku kutju kulira ngalkupayi. Waama kutju tjikira turaangkarripayi.’
    Yalatjinyurra ngayunya kulira panypurangkupayi. Ngayulu nyinanytjala nyakulanyurra
    watjalpayi, ‘Yiitjunya kuya, yaṉangu kuya palyalpayi tjuṯaku tjanampa walytja
    nyinanyi, kamantaku mani mantjilpayi tjuṯakuṯarra.’ Yuwa, kuya palyalpayi tjuṯangku,
    kamantaku mani mantjilpayi tjuṯangkuṯarraṉi kulira yunyparringkupayi, Katutjalu
    tjananya nintiṉu ngayuku ninti tjana nyinanytjaku, kanya nyurrangarri ngayukuṉu
    wangka kulira wantinyi, yilta. Nyurrangarri ngayuku nintiwiya nyinanyi.”
  poh-NT: '«Reꞌ chic yuꞌna chi wilqui̱n chi cꞌuhbalanic i hin Acꞌunbe̱s reꞌ wilic
    wajawric chi quina̱ cꞌacharel, jeꞌ wili nquikꞌor wi̱n ruꞌum nquilow chi niban
    niwaꞌ niha̱ꞌ eh chi nicꞌuꞌlej na̱ ojic pan tak ninkꞌi̱j: ‹Chakꞌor je winak reꞌ,
    xa suk reh wiꞌc haꞌ eh xa ricꞌuꞌlej woꞌ na̱ ojic pan tak ninkꞌi̱j reꞌ no̱j rimol
    wi̱ꞌ ri̱b cu̱cꞌ take wilic quibiral chi aj mahc, jeꞌ ricab take aj molol to̱j
    ntakꞌabjic je Ro̱ma, nqui take wi̱n. «Ru̱cꞌ aj nquikꞌor take cꞌacharel reꞌreꞌ,
    til cꞌahchiꞌ quikꞌorom chi reꞌ Dios maꞌxta soꞌ rinoꞌjbal ru̱cꞌ cꞌahchiꞌ ribanam,
    raj i hin nikꞌor aweh tak chi reꞌ take cꞌacharel reꞌ yeꞌo̱j chic quiwaꞌric ruꞌum
    i Dios chi racꞌu̱n rixkꞌu̱n take maꞌ jeꞌ ta reꞌ nquikꞌor, reꞌ laꞌ nquikꞌor ruꞌ
    chi reꞌ Dios kꞌe̱ꞌ woꞌ chic rinoꞌjbal wilic, nqui Jesus queh.'
  tue-tue: Yʉʉ niipetira sõwʉ̃pe yaa, sĩniã. Mʉ́ã yʉʉ teero tiirí ĩñarã, “yaawãnigʉ̃,
    sĩniwãnígʉ̃ niiĩ; niyeru wapasébosari basoca menamacʉ̃, ñañaré tiirá menamacʉ̃
    niiĩ” jĩĩã. Basocá Cõãmacʉ̃ masĩrére cʉorá cʉ̃́ã tiirécʉtiremena tee masĩrére
    ẽñomasĩ́ya, jĩĩwĩ.
  bjp-bjp: Ke aunbiing Kalalik ken Kaltu i tapiek, ka ien ke ka yin, ke ri ka tarah,
    ‘Par u, kaltu igii i nenge tom kiimkiim ke tom ininmet, i talan foron tom kep
    takiis turan foron tom tel sinang laulau.’ Isau le foim ke God i finngas u tom
    le i polo na wol tekentu.”
  xon-xon: Min Unibɔn Aabo dan le ki ji ki nyu, le bi len ke m ye upusakpiindaan ki
    ye udanyur, ki jɔnni bilampoogaab ni titunwanbirdam. Tɔ, nlan aah tun pu na le
    mɔk ke mu ŋan.”
  tzo-ZNT: Ti cꞌalal lital voꞌon ti coꞌol crixchanootique, lajchiꞌinic ta veꞌel ta
    uchꞌvoꞌ pero chopol avaꞌiic noxtoc. “Qꞌuelavil, tol xveꞌ, tol xuchꞌ yaꞌlel uva”,
    xachiic. “Lec xil noxtoc li jcꞌan-locꞌ-cꞌusiticuque xchiꞌuc li muchꞌutic chopol
    cꞌusitic tspasique”, xachiic. Ti spꞌijubtasojicoxuc ti Rioxe, avichꞌoticotic ta
    mucꞌ xchiꞌuc Juan ti yechuque. Jaꞌ chul o ta ajolic ti spꞌijubtasojoticotic ti
    Rioxe, yechꞌo ti ijpasticotic ti cꞌusitic ijpasticotique ―xꞌutatic yuꞌun ti Jesuse.
  mpm-NT: Yukan na ti ni chaa tu ruꞌu, maa Seꞌe Yɨvɨ Ñuyɨvɨ, ja yaji ri ti jiꞌi ri,
    ti ka chakuachi ra ruꞌu ja yaji xaan ri ti jiꞌi xaan ri vino, ti kuu ri amigo
    chaa ka kinyaꞌu puesto. ¿Nusa ti tu ni ka kandixia ra jniñu ni saꞌa Juan, ni tu
    ni ka kandixia ra jniñu ni saꞌa tu ruꞌu nu? Ko tundo saꞌa, chi yɨvɨ tuꞌva, ka
    jini i ja iyo vaꞌa savaꞌa ni ga jniñu ni taꞌu Yandios nuu ri jiin Juan ―ni kachi
    ya.
  ots-NT: 'Diguebbʉ ya, pé dú e̱cö, nugö dúr cja̱hni xpá bbɛnqui hua jar jöy. Dí ñu̱ni
    rá zö, cja̱ dí tzí tzʉ ʉr vino. Cja̱ nuya i ma̱n yʉ cja̱hni: “Ndíguɛ ya, nunʉ́,
    ʉr ttzodyo‑nʉ́, cja̱ i ndo tzi vino rá ngu̱. I ntzixihui cʉ jiöjte hñøjø cʉ i
    jmu̱ntzi cʉ contribución, cja̱ co pé dda cja̱hni cʉ i ndu̱jpite.” I ncjapʉ gri
    ma̱jmʉ, nuquɛjʉ, jin guí ne gui hñe̱me̱jʉ yʉ to xpá mɛjni ca Ocja̱. Yí jmandadero
    guegue‑ca̱, xí ttungui jogui mfe̱ni. Masque di ayuna‑yʉ o di pa mbaxcjua, i fa̱di,
    göhtjo guá hñe̱h ca Ocja̱. Yʉ cja̱hni yʉ i øjti car palabra ca ba ja̱ yí jmandadero
    ca Ocja̱, i bbʉpjʉ hnar vida rá zö. Ncjapʉ ga ni̱gui, cierto guá hñe̱h ca Ocja̱
    cʉ mfe̱ni cja̱ co car palabra ca xí tsjijmʉ.―'
  hoy-hoy: मंळसा अन्द पार तिंत कुडुत बंदुन, अदिक लॉकुर अनतार ‘नोळी, व्हाट्टा तुम्मावाळा
    अदिक सारा कुडावाळा मंळसा, कर ताकोमावाळेर अदिक पापीगोळव संगी!’ लेकीन परमेश्वर उन
    ग्यान तान क्याल्सा देल सही ठहरूसकु आग्याद.”
  amo-amo: Gono Kutelle wa dak, nli nimonli nin so nmyen narau iworu, 'Yeneng unan
    su kileu kikan, nin shituzu nso, udondong nanan sesun gandu nan nanan kulapi!'
    Ama njijing nse ubunku bara kata me.”
  pjt-pjt: '@see-verse:MAT.011.018'
  cwe-cwe: Mwana wa Munhu keza, koja na kong'wa na chila munhu kalonga, ‘Muloleni
    munhu ino! Mmelo na mkolwa, mbwiya wa wosola kodi na wahasanyi!’ Kwaviya ubala
    wa Mulungu wowoneka kwa kusang'hana yanogile. Mbali nzewele zake zowoneka zinoga
    kwa sang'hano zake.”
  daa-NT: 'Kar wiktin taat nun *Roŋ gemor astu, nu tiyaw ho nu siyaw ho ŋu kaawa aman
    : ‟ Taloŋ ja, maan gemir kaak adiy begirji-aŋka ! Ŋa taa ho ŋa saa ! Ŋa royco
    ka gay obe miirir iŋ gee kuuk gina jookumo. ” Gee kuuk ooya ilim ta Buŋdi gay,
    ŋu ibiniit tak kadar taar sellen̰. »'
  mlp-mlp: Ta teq Mat Atatin bolim didaq neqad wain uluwsa ne bilaqay, Mat ko meqin
    haqayta ham. In didaq kabemmo neqad wain ayun ayahmo uluwaqta amatin haqayta ham.
    In mataw gibin meqinta takis waqayta na teq mataw daq meqinta emayta na giyowmo
    diq haqayta ham. O tob iyan ham. Abeb ya Jon inaq i gigo kabiy anon tiqemsa teq
    i giger ginad em hasim daq emta na ulal tiqiydaq ham.
  ape-C: Aria Eik Anudok Arman yatogur adurinyi arpen iri yanaki, aria yawok worigun
    nani abar aria shakri, ‘Putik, anan nawok sabaiguni worigun abom, aria anan nawok
    sabaini wain abom. Anan nenek arpeshim nani amam harao takis iri hani eshudok
    shenek yoweishi inahos iri.’ Aria eik yakripep namudok, Ipak putik eshudok arpesh
    sharao Iruhin ananin saki shagipeshen aria shenek yopihi aih iri aria ipak ko
    pudukemesh pukri, esheshih aih douk yopihi.”
  bgs-bgs: Asal sakán na Igpamanubù, ágkanna asta ginámma. Purisu ágkagi sikandan
    na áglólóbanna, sunnudda ginám, asta ágrarakán ku tô mga taralimud ka buwis asta
    tô duma mga manubù na masalà-salà! Asal ukit katô áglumun ka Manama, ágkasóddóran
    na nángngà tô kapandayan din.”
  faa-faa: Arirakano Aporomanomo Táke ano peraka, makata nakosa soko waene he soko
    nenapo. Nenakano asekea repo someraka, ‘Yasumo nako fitiraka sapekeamo nenareapo.
    Waene he soko kára nenareapo. Arirakano aporo takese morane soko, aporo metakira
    himu watikisane soko ipi tákereapo.’ Aíyaka someraka re anoa paosafapo. Paohoanafonosa
    nine Kotimo hemakapusuane nōmo kekemaraka rakirakano, aporomo asekea hemakapuraka,
    ‘Kotimo hemakapusuane ereketaehoareapo,’ aíyaka hemakapukusapo.” Aíyaka Yasumo
    somesapo.
  kik-kik: Mũrũ wa Mũndũ ookire akĩrĩĩaga na akĩnyuuaga, nao makiuga atĩrĩ, ‘Onei
    mũndũ mũkoroku na mũrĩĩu, nĩ mũrata wa etia mbeeca cia igooti na “andũ ehia”.’
    No ũũgĩ wonekaga nĩ wa ma nĩ ũndũ wa ciĩko ciaguo.”
  cap-NT: 'Niiz̈ wiruñaqui wejrqui tjonchinc̈ha, arajpach Yooz Ejpz̈ cuchanz̈quita
    Z̈oñi. Wejrqui zumanaca luluc̈ha, niz̈aza licuc̈ha. Jalla niz̈tiquiztan anc̈hucqui
    wejt puntuquiztan cjic̈ha: “Niic̈ha ancha lujlñiqui, niz̈aza licñiqui, niz̈aza
    niic̈ha ujchiz z̈oñinacz̈ maziqui, niz̈aza anawali impuesto cobriñinacz̈ maziqui”.
    Jalla nuz̈ cjiñc̈hucc̈ha wejt puntuquiztan. Tuz̈ zakal cjiwc̈ha: Yooz puntu zuma
    zizñi z̈oñinacaqui Yooz tjaajintacama kamc̈ha.'
  ksr-ksr: “Siwe gomambaa Eja hoŋanoŋ kaŋ nembanene neŋ korisoro ano iwaajoŋ kokaeŋ
    jeŋkeju, ‘Mobu, iinoŋ baonoŋ newageeŋ nene qozozoŋgoŋ neŋ wain apu suulaŋ neŋ
    takis eja tiliqiligiawo ano bologa meme yoŋoo alagiaga laligoja.’ Anutuwaa momakooto
    koma gbiliŋkejuti, iyoŋoo nanamemeŋgiaa hoŋanoŋ mono momakootogianoŋ sokonji,
    ii qendeemakeja.” Kiaŋ.
  eng-TNT: The sonne of man came eatinge and drinkinge and they saye beholde a glutton
    and drynker of wyne and a frend vnto publicans and synners. Never the later wysdome
    ys iustified of hir children.
  sbs-sbs: Mwana'Muntu, abezi ku lya, ni kuñywa, ni vata kuti, 'Mu vwene, mukwame
    mulyabi, ni vudakwa, mulikana va telisi va mutelo, ni batenda zibi!' Kono vutali
    vu vwene kete chi vu tendwa.”
  sue-sue: Are na Emara Mai meni kei awero nena nise ou nise awawena giro namore ego
    towewa awa, ‘Giu! Nu ono nai ema. Nu ou wain pena-pana ninowia. Nu takis pumai
    ema ata Yudara lo ge dai ema amira otao.’ Ago towewa. Ata nato bua inowenato awa
    Anutura kotumaira inowenato amira susu awa bua nasotora me meni kerenawi ema bama
    gawera me inowia.” Ago senua awa.
  fra-NCL: 'le Fils de l’homme est venu mangeant et buvant, et ils disent : C’est
    un homme de bonne chère et un buveur de vin, un ami des publicains et des gens
    de mauvaise vie. Mais la Sagesse a été justifiée par ses enfants. »'
  bhg-bhg: Edo Embo da Mai indari ae waini de indeite gumbiri awamanemi tedo era,
    ‘Giu, embo ouwa rorae indari pu inge edo waini jiwae injido dutari. Tax kumbari
    embobo ae embo bebegaede otawo edo eira!’ Awarata, edo God da mamaimi ainda dubogari
    ambo ambo ara, embomaimi God da dubogari awa wasiri dambu darari awa gara.”
  snn-NT: Ja'nrëbi yë'ë, Riusu Raosi'quëreba ba'iguëbi rani, aonre anni, gonore uncuguëna,
