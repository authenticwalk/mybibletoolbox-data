    uasa!’ Bo na niate puk God ke uakalaharaig a man tar haua ke uakotpokosoig.”
  san-DEV: मनुजसुत आगत्य भुक्तवान् पीतवांश्च, तेन लोका वदन्ति, पश्यत एष भोक्ता मद्यपाता
