    epu''nen yapisî ya, mîîkîrî yeseru wanî morî pe —‍ta''pî Jesusya.'
  ndg-ndg: Mwana wa Adamu atiisa kalya no ywaa na mumaya ni kumila na nepi, mbwiga
    labe akusanga ushuru na bene sambii, lakini hekima itanganikwa kwa matendo gake.”
  wsk-wsk: Se aking Kari ko Namar tairam mu na yu am naso mu ko aking balsan, ‘Kakirip
    imi inang na ko kari, se waen no ngualara ko kari, se takis tata se kari memek
    nunga bo,’ masan. Bare iwita ikialko. Kaem ko ura kari alo mu nu kota ko ikia
    sinar te ura betesan, se ura mu ko nunguning te arigal ale ko ikialko.”
  toj-NT: Jaxa queni ti ni coelon jan ja ba satq'uinali y mix como ja juaeli. Huax
