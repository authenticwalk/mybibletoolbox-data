    niman on yejhuan tlacobrarojquej ica on impuestos. Pero on ihueyi tlamatquilis
    Dios noteititia yejhua ica on tlen nochihua.
  kup-kup: Oñ ne Añaraboz Nanep emat gipizor bain ivov nohot hezan ari etet ñaroholotï
    zut tat añohovoz zut kaev ravat nemaz pot hameg, ‘Aban epop pi gipizor bain ivov
    ahoam namahap ev. Tat pi aban takes monis bamaharir horï modarinañ ñod reet hez,’
