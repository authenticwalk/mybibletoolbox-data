    bi jmoj ja cristiano jumasa jau huas stzomohue ja taq'uini soc ja otro mulanum
    jumasa. Pero anima. Ja ma' mero yuntiquil ja Diosi, huan ni snaahue sbaj machunc'a
    ja mero Tatali, jaxa Tatali, huan nix yila ja jc'ujoltiqui cada jujune. Huas snaa
    ja Diosi ja baya lequi, xchi ja Jesusi.
  tbc-tbc: Ago dugo Tamol Nanun dam ipalug anaŋ tubun mi yani dugo you sakar dam iluk
    da, an niŋen o ago dubol, ‘Ale wo, tamol en tuŋalek tamol, agod lukluk tamol,
    iŋ man takis ŋilaŋal agod aupasek adi dam sad turadi!’ Ak man, kankan a milaen
    mok amaiak, iŋanen kagin naok naok an lo mi tamolpein malad lo man itaot geig
    an ago ikubiai pidinai a.”
  sna-sna: Mwanakomana woMunhu akanga achidya uye achinwa, zvino vanoti, ‘Houno wamakaro
    nomunwi, shamwari yavateresi na“vatadzi”.’ Asi uchenjeri hunozviratidza kuti hwakarurama
    namabasa ahwo.”
  smk-NT: Wanin a lamang anamaet sin rinmate' akon si Pinaitawo nin mampangan tan
    mampinom ako, ket wamoyo, ‘U! Kikiten moyayti e nin tawo! Masiba' ya tan mainom
    yan arak! Amigo rayan maniningir nin buis tan saray raruma et nin ambo' nin rilihyuso.’
    Bale',” wana ni Jesus, “sa kabibyay ran saray mampagmatalek konan Dios, ma'kit
    nin kusto a kadunungan na.”
  grc-TCGNT: Ἦλθεν ὁ υἱὸς τοῦ ἀνθρώπου ἐσθίων καὶ πίνων, καὶ λέγουσιν, Ἰδού, ἄνθρωπος
    φάγος καὶ οἰνοπότης, τελωνῶν φίλος καὶ ἁμαρτωλῶν. Καὶ ἐδικαιώθη ἡ σοφία ἀπὸ τῶν
    τέκνων αὐτῆς.
  gof-WFTW: Asa Na7ay mishenne uyishe yin, ‘Yarambbanne ushshanchcho, qaraxa qanxiseyssatanne
    nagaaranchchota dabbo’ yaagideta. Hiza, cinccatethaa tumatethay iya oosuwan qonccees”
    yaagis.
  spa-BLM: 'El Hijo del Hombre vino comiendo y bebiendo, y dicen: ‘He aquí un glotón
    y un borracho, amigo de recaudadores y pecadores.’ Pero la sabiduría se justifica
    por sus hijos.”'
  kyz-NT: '—A''ere ''ã je ruri Juã ''ga rewiri nũ. Je ''ã tekou teojere''emamũ tejemi''waa
    Jarejuwarete ''ga upe teporogytau. A''eramũ ''ã pẽẽ “Emi''uu ''ã ''ga ra''e”,
    ''jau etee jee nũ— ''jau ''ga ''gã nupe. —“Itywet ma''e ''gã jekoty''aawa ''ga
    ra''e, ''wyriararete upe ka''aranũũ pyykara ''gã jekoty''aawa ''ga ra''e”, ''jau
    etee ''ã pẽẽ jee nũ— ''jau ''ga ''gã nupe. —Kunumĩ ''jawe pẽẽ. Juã ''ga ree ra''ne
    ''ã pẽẽ pejeporomutare''emamũ rai''i. ''Awamũ ''ã pẽẽ je ree nanẽ pejeporomutare''emamũ
    nũ— ''jau Jejui ''ga ''gã nupe. —Kunumĩ ''jawe ''ã pejemogy. Jarejuwarete ''ga
    je''eg imũ mama''ea jane iaporamũ nipo jane pyriwara ''gã ''i janee: “A''jea futat.
    Janeruwarete ''ga ''ã i''akwaap. Sã''ã ''ga remiayuwa ''gã neko esagea”, ''jau
    nipo ''gã janee, janereko esage resag ire— ''jau ''ga ''gã nupe u''ama.'
  dao-dao: Khyanga Capa law lü ei aw se khyang naküt naw, “Teng ua, meng lü capyittui
    aw ve, akhawn kawke ja khyangkaea püi hin” ami ti. “Acunüng pi ksinghmatnak cun
    a bilawh üng ngsingki” ti lü a jah mtheh.
  cya-cya: 'Cua'' ñii mdiyaan Yu Qui''yu nu Mdo''o nde ni'' Cuaan, lo'' si''yana nchcu
    yu lo'' ndyi''yo yu, can'' cha'' nchcui'' um: Yu re lca yu sca nu tucun'' lo''o
    cha'' nchcu, yu cu''hui, lo'' ta''a tsu''hue yu ''in nu ndlo tñi lo''o nu nducun''.
    Si''ya cha'' tiyaa nu ñi nchca chcan'' loo scasca tñan nu tsu''hue.'
  wrk-wrk: Ngala jali ngayu Buwanya Bukambijuyngka badajba milidimbiji jangkurranyi
    Kudkanyi, baki jarrba ngayi yaji, ngaraba ngayi ngarrki krayibkanyi. Ngala yalu
    yanyba ngaki, ‘Najbakiyi nanda nganinyi. Jarrbangka nyulu kaja mama. Ngarabangka
    nyulu kaja ngarrki krayibkanyi. Baki nyulu kandimbaka yalunya balkimuku jala kuyu
    bayngkani dungala ngamanbunanyi yalungi kubaminkanyi.’ Nani barri yalu yanyba
    yinini yinini jangkurr. Nani barri yalu barrinani bayamuku. Miku yalimi mirnarrijba
    muwa nangangi Junkanyi, nanankanyi jali nyulu yabimba. Baki miku yalimi mirnarrijba
    muwa ngaki nanankanyi jala ngayu yabimba. Ngala nanamuku jala kuyu nanda jangkurr
    nangangi Junkanyi, baki kuyu ngaki jangkurr marda, yalu barri kunyba kulaji. Yalu
    jungkuka kunyba kulaji nangangi Kudkanyi yurrngumba barri. Barriwa.” Nani yanybayi
    Jisus yalungi.
  nii-nii: Pe na Gos kingam tonu epin si kindpi, mani mei ełe opu wumb ngenj kułpu
    ei, enim wumb yi ninmin. ‘Wu ei kuni pei nopu, noł wain pei nopu ełim wu,’ nik
    yi ninmin. ‘Eim wumb puł ei ku takis sik, nga oł kis kanim kanim ełmin wumb ei
    nge wu puł mołum,’ pa niłmin. Sił epi pei enjpił ei enim pei ka piinenjing mon.
    Ba Gos nge noman ka ei pep onum. Pe ei sinim kanpin, Gos noman ei keimi ni piimin.”
  ign-NT: 'Nuti Manere­ji­ru­nuhi ema Viya, eta níteca­pau­chi­rahepa, nucacha­ne­hepaipa
    eti achaneana eta enisirahi. Etiari­hi­hivare eti épiyae­que­ne­hanuhi: “Ímaha
    ema maca, cánisiu­qui­tataji, cávahárasi. Macacha­ne­va­capaipa ena achaneana
    tisipe­ca­tu­ra­ra­hia­nahi” ecahehi. Eti épiya­cavapa épururahi, ticuti­rinehi
    yátupi­nahini échema­ra­hihini. Tétavi­ca­va­hisera eta éjeca­pi­ravahi taicha
    eta emasua­pa­ji­raivahi. Te yátupi­hihini échemarahi, ímati­nuhini eta nucava­na­hirahi
    eta me Tata —máichapa ema Jesús.'
  dik-NT: Nawën bɔ̈ Manh Raan ku ye mïth ke kɔc ku dëk ke ke, gokë lueel, ‘Tiɛ̈ŋkë
    mony kënë! Yeen akok ku a dɛk määu, ku amääth kek kɔc ajuër kut ku kɔc la gup
    adumuɔ̈ɔ̈m!’ Ku luɔi puɔth Nhialic ë rot nyuɔɔth käk ya looi yiic.”
  cac-cac: Axo ticnaic in japax a in Ac'b'il in cot yuj Dios voch animail tic, tzin
    va'i, svuc'an a' d'a scal eb' anima. Tzeyalanpaxi to b'uc'tzin in, uc'um in an̈,
    svamigoan pax eb' vin̈ tecumel alcabar yed' juntzan̈xo eb' chuc sb'eyb'al. Palta
    a eb' ay sjelanil Dios d'ay, scheclajelta sjelanil eb' chi' d'a tastac sc'ulej,
    xchi Jesús d'a eb'.
  tzj-E: Xenpet chic anen ja en Rlec'walxel jxenoca alxic cuq'uin wnak, xenwa'a cuq'uin
    wnak y xentaj vino, rmal c'ara' xbixa chwa cmal wnak che en ajmund, xen tjoy vino,
    xe e wexbil e mloy tak impuesto e quexbil aj-il ajmac. Per e rlec'wal Dios arj-e'
    bien ch'obtanak cmal che Juan Bautista rna'oj Dios rucsan y bien cutkin che anen
    chka' rna'oj Dios necsan. Cara' xbij chca wnak.
  bpx-bpx: माणहु नो सोरो खातो-पीतो आयो, अने तीहयो केतो हतो के देखो, “खादड़्‌यो अने
    दारकुट्‌टो माणेह, फाळो लेण्‌या अने पापी नो दोस्‌तीदार से। पण जे माणहु ने भगवान
    नी अक्‌कल ह़ीकाड़े तीहया खरला से।”
  san-BUR: မနုဇသုတ အာဂတျ ဘုက္တဝါန် ပီတဝါံၑ္စ, တေန လောကာ ဝဒန္တိ, ပၑျတ ဧၐ ဘောက္တာ မဒျပါတာ
    စဏ္ဍာလပါပိနာံ ဗန္ဓၑ္စ, ကိန္တု ဇ္ဉာနိနော ဇ္ဉာနဝျဝဟာရံ နိရ္ဒောၐံ ဇာနန္တိ၊
  yaa-NT: '@see-verse:MAT.011.018'
  cab-NT: Lárigiñe, ába niábin, áu le Wügǘri Garaǘwarügüti, jou áu quei leígin furúmieguarügü,
    gurá, ába jaríñagun luágu geígadi nan, gátadi, jamáda áu gafígountiña jáma agúburajatiña
    liseínsuna gumádi. Wel, ja chúbaña áu, subúdi jamúti luágu buídu lan le ladǘgübei
    Búngiu láu lichú láu.
  clu-clu: Kag Ako nga Naging Tao, pagabot ko, nakita nanda nga ako nagakaun kag nagainum,
    gani nagakoon sanda nga ako kono takaban kag manogpalingin. Nagakoon sanda ra
    nga ako anang amigo ang mga tao nga makasasala pario ang mga manogsokot ang bois.
    Piro indi bali, anang inimoan ang tao maman ang nagapamatood kon osto anang ginaimo
    okon bukun.”
  swh-ULB: Mwana wa Adamu alikuja akila na kunywa na wakasema 'Angalia, ni mtu mlaji
    na mlevi, rafiki wa watoza ushuru na wenye dhambi!' Lakini hekima inadhihirishwa
    kwa matendo yake.''
  tpt-NT: Ex chuncha kminta kitꞌin yu kval Sasꞌatꞌa Lapanaki, kvajin, kꞌoqnun. Chavaycha
    tanajun ni kitꞌin javaynꞌoj y puqalꞌoqnuꞌ. Tanajun va klaktꞌatiꞌukxuntayay yu
    tachꞌinin impuestos ali alati yu tamaqataqalhinin. Pero tachun yu lhixajyachal
    la ixjatapastakꞌati ni Dios yucha masuy ni va ox ixjatapastakꞌati.
  aai-aai: Baise Orot Natun nan i bay eaa, harew fokarin tom, sabuw etei hio, ’Iti
    orot kwa’itin, anaa, anatom kakafin! Kabay o’onayah naatu sabuw bowabow kakafih
    sinafuyah bairi hiof tema’am.’ Baise God ana so’ob i turobe sinafumaim tit yabin
    emamatar.”
  sny-sny: Wanure! Ane, meni hire ma'e itorai ape, ayei, wain sa'i arai. Sosu lowe
    ane ne apou te'esiya, ‘Siyere! Meni ape ayei ahi a'i meni. Aiwawe a'i le wain
    sa'i meremereyeyei. Le takis ma'aru ani siye lu werese mase onunamisiya. Le lu
    taune yo seni luwaru a'i ironamisiya ape, le lowe lo kaiyemo mo irosiya.’ Etiri
    werese, ane irosiya ape, etiri ape mo lai ane meni pefine a'i ne au atuatusiya.”
    [Mt 9:14]
  myy-myy: Ĩ bero ejacʉ yʉ, Masa Rĩjorʉ. Yʉ baja, yʉ idija ticõri, “Jairo bagʉ ñami
    ĩ. Ito yicõri idiri masʉ ñami. Ñeñaro yiri masa baba ñami ãni. Ʉjarãre yiari waja
    seni ĩsiri masa baba ñami ĩ”, yicʉ mʉa yʉre. Ito bajiro mʉa yibojarocati Dios
    masirise mʉa tʉo masi ãmoja, ĩre masirãre ĩna yigore ticõri tʉo masirã yirãji
    mʉa, yiquĩ Jesús masare.
  trc-NT: Ne̱ caꞌnáꞌ ꞌu̱nj si̱j caꞌnéé Diose̱ ni̱caj yuꞌunj man yuvii̱, ga̱a ne̱ niha̱ꞌ
    rá ꞌu̱nj chá ꞌu̱nj do̱ꞌ, coꞌo ꞌu̱nj do̱ꞌ, ga̱a ne̱ cheꞌé dan taj uún nij yuvii̱
    se vaa síí cachén chá do̱ꞌ, síí cachén coꞌo do̱ꞌ, mé ꞌu̱nj, taj uún nij yuvii̱
    a. Ne̱ taj uún nij soꞌ se vaa tuvíꞌ ꞌu̱nj me síí aꞌnéj puextó man yuvii̱ do̱ꞌ,
    yoꞌó nij síí tumé cacunꞌ do̱ꞌ, taj nii a. Da̱nj tuꞌva nij soꞌ, tza̱j ne̱ ne neꞌen
    uxrá nij soꞌ maꞌ. Sese xca̱j yuvii̱ cuentá da̱j vaa ꞌyaj rój, ne̱ gu̱un ya̱ rá
    nij yuvii̱ se vaa si̱j cu̱u raa̱ me rój ga̱ síí cuꞌna̱j Juan yoꞌ ado̱nj ―taj Jesucristó
    rihaan nij yuvii̱ a.
  cut-NT: 'A namin no tun cuahn che nda̱ u che rinducó nducoya̱ca ihyan. Réh ma̱n,
    ríh ma̱n, da̱ma nduco ihyan che rahte vihco ye, ne ra̱hn ihyan: “Sa̱hn tih ne,
    a̱ma reh se ma̱n, a̱ma rih se ma̱n, rinduco se sa̱hn rica tume ca̱de iyo ma̱n,
    sa̱hn nunde chena̱hn ma̱n.” Renda̱hchenan ihyan ntiyon che redin nuhn, ate hua
    dehve din yahn, te ihyan che renahn ye ne, a devano ye che vededevano yahn Dendiohs
    ne, chemin che tahque ndah.'
  bel-bel: 'Прыйшоў Сын Чалавечы, есьць і п''е; і кажуць: «вось, чалавек, які любіць
    есьці і піць віно, прыяцель мытнікаў і грэшнікаў». І апраўдана мудрасьць дзецьмі
    яе.'
  zlm-KSZI: 'Ketika Putera Insan datang, Dia makan dan minum, lalu semua orang berkata,
    “Lihatlah dia ini: gelojoh, pemabuk, kawan kepada pemungut cukai dan orang berdosa!”
    Namun demikian, kebijaksanaan terbukti benar dengan perbuatannya.’'
  gdr-gdr: Ɨ re Rɨgamna B'ɨga ikonj, ɨ owou aweneninonj dɨde ɨk anaikeneninonj, sɨ
    rɨgap endenenanj da, ‘Yɨr, Ton re oba owou rɨga e dɨde oba ɨk onaika rɨga e, ɨ
    dɨde Ton re teks imdayam dɨde negɨr mɨleyam wa rɨga e.’ Ajɨ komkesa wɨko rɨnsim
    re Godɨmna multekɨp ke amnɨkenenanj, tontemb ɨmɨnjogɨm yomnenyi da Godɨmna multekɨp
    re negɨr kesa dɨmdɨmjog e.”
  vmy-NT: 'ꞌBa jaskan jaꞌe ngani Kiꞌndire Xuta xiꞌiun, kui xi nda kjen ꞌba ꞌbi binu,
    ꞌba xuta ꞌbi kitsu nganire: “Kui xutabi tse kjen ꞌba ꞌñu ꞌbi binu, jngu xuta xi
    nda yaꞌa nchja xi kjebechjintjai tsajmi ngatꞌare Roma ko xuta je.” Tunga kjuankjin
    kakunre Naꞌenchana makixiya ngatꞌare mé= xi tsaꞌen —kitsu Jesús.'
  cmn-FEB: 然后人子来了，禁食禁水，人们却说：‘你看，这人贪食好酒，与税吏和罪人为友。’但通过他的行为，显示出智慧即为正道。”
  gmv-RNT: Ta Asa Nay mashenne uyashe yiin ‘Hayssi miidi kallonta asa, ushshancha,
    qaraxa shiishshizaytassinne nagaranchatas laggekko!’ gida. Gido attin Xoossa eratethi
    ba ooson xilladus” gides.
  ncl-NT: 'Nehual ilacal in cielo nihualac capa lacames nilacuajtica huan nicuntica
    jan quinami in oc sequin, huan amhuanten anquijtúa: “Xiquitacan in lacal lacuani
    huan lahuanani, inminlasojli yehuanten hual anmitzanililo ilapixcalisli tomin
    pa in lahueliltilisli romano. Huan noje yihual inminlasojli yehuanten hual amo
    quichihualo quinami monequi pa se quimolancuacuetzilis Dios, quinami quijtúa tolajtol.”
    Anquinami in xolomes hual amo quinequilo mahuiltilo. Ma yoje tiyulilo Juan huan
    nehual quinami inon pampa ticpialo Dios ilajmatilisli. Huan yehuanten hual quineltocalo
    tolamaxtilisli quimatilo pampa neli unca Dios ilajmatilisli calica tiyulilo. Huan
    yehuanten quichihualo quinami tiquinnextililo.'
  sua-sua: Ii, mu vokom Endo Nkong Man Ma Volkha to dok kat ko ko her kaol ngte kat,
    he kom kaikkiem kua keknen to kam venu kmemik he kaiviem a ye to a serpgar, he
    kureik kmel kua ktui kim muk kmit muk tok kat, vanang muk muma kees kam tting
    mang dok kat, to kle krere kim dok kat te, ‘Hai-e, mu vokom na, a mhel to enda
    nma vle pum ka keknen to kam vu kaemik va kam vu kaivie he kveve, va nma kambisam
    o kermia ruk ngam kaelha klol o takis kar endruk o Yuda ngalmialaol ngama keyang
    ngar ekam ko ngam lo sim kut kaikkiem ngaro keknen.’ Muk, mut gi kureik kmel mularo
    ktui kim muo tok, vanangko si enang tok, ‘E Nut To Tho Mi Kut Sir Hak karo reha
    ngaro miel msim ngar mur kaimim kim o rhek mang karo keknen mruo.’”
  are-are: Kurunga Relhaka 'Lira pitjika. Era marna marralka ilkuma, wine turta ntjuma.
    Rrangkarrantama angkama era kula artwa kwapakwapa ilkunhilkunha namanga, drunk-erranha
    turta. Rrangkarra turta erinha arrampowumala ilama, era tax money kotjinha ntjarraka,
    kornarintja arrpunha ntjarraka turta tjina namanga. Altjirranha pula inangkarla
    kuta urrkapuma. Nhanha kala ingkarna katherritjina.”
  gai-gai: Na Ramootna Nuoca kɨpri, ma wainapa tapacap ambapeke, ne mamo aindopapekna,
    ‘Watwa, ma amta reik anikapa, wain puk aniac ambrena ramoot. Na ma kitcartukar
    iurena ramtaɨrapa, tɨpemb ŋgorikta makukara morena ramtaɨrta aikndamoot.’ Na Raraŋ
    Aetaniacna iro, landamŋi laŋna kam mbaracrina meikramtaɨr, mina ndori aimo wandacrena,
    Raraŋ Aetaniacna landamŋi, anna reac gidik ŋgoin.”
  qvm-NT: 'Pï-may runawanpis juntacar noga ima micuytapis micuptë y vïnutapis upuptë
    ‘Micular upular puricun’ nipäcaman. Tsaynogpis: ‘Jutsasapa runacunawan y Romapag
    impuesto cobragcunawan puricog’ nipäcaman. Tsaynog mana chasquicamaptinpis Juanta
    y nogata Tayta Dios cachamashgan tantyacaycan Tayta Dios munashgannog cawapäcuptëmi.”'
  chz-NTPS: 'Läꜙja̱ˉ kaˉlähꜘ, jaꜗ Hi̱ˉgaꜙlë̱ë̱ꜗngoꜗ laˉ hi̱ˉ kuhˉhɨ̱h˜ naˊteeˋ kihˈ
    mahꜗ jähꜘ dsaˉ kiyhꜗ: “Jla̱a̱ˊ ngëëˈ, mahꜗ llaˊhe̱e̱yhꜚ. Jwa̱yhꜘ kya̱a̱hˊ läꜙjë̱ë̱ꜙ
    hi̱ˉ ko̱o̱ˈ kuˊsɨhˉ, la̱a̱yꜗ omeꜚ kya̱a̱ꜗ dsaˉ hi̱ˉ saꜙ toohˉ taˊ”, jähꜘ dsaˉ
    hi̱ˉ cha̱a̱ˉ naꜗ. Pero kya̱a̱hˊ heˉ jmeeꜙ Dio, lii˜ lluꜗ baˊ hʉʉˊdsëˉ kiyhꜗ.'
  kmu-kmu: Hayanagi ikapinagati emainoa kanoa vayaꞋmo natenea nafaꞋnemoꞋna tina kavela
    me nenogetama nagaifena ‘KaveꞋene tiꞋene neno haꞋno hugeno omai kano maineno musufaya
    huꞋya amaugafaleti takisi neꞋaliya vayaꞋene kefo yama nehaya vayaꞋene vayaꞋamoꞋya
    mainae.’ huꞋya hu-mainae. Hayanagi Anumaya Kotina kanale agu agesama hanea yapiti
    kanale yana falote hu-maineafe vayaꞋmoꞋya ‘Fatago kava nehie.’ huꞋya hu-mainae.”
    huno hie.
  ood-NT: Nt ahni ia jiwia Jiosh si Kehsha k wabsh chum hedai ha wehm ni‑gegosid.
    K muꞌijj hab kaij mani s‑banma ch s‑iꞌidag ch d ha‑nawoj g s‑ta kekeꞌidamakam
    lial ha kowlantdam ch hegam mo pi ap oid g t‑chehanig. Neh, bo masma pi ta wepoma
    ch im hu hab wabsh i juh g Jiosh amichudadag. K wabshaba hegam mo ab s‑wohochud
    g wohokam am chehgidch mo d wohokam.”
  lbm-lbm: आदमी को बेटा खातो पीतो आयो, अऊर हि कह्य हंय ‘देखो, खादाड़ अऊर पियक्कड़
    आदमी, कर लेनवालो अऊर पापियों को संगी!’ पर परमेश्वर को ज्ञान अपनो कामों सी सच्चो
    ठहरायो गयो हय।”
  ncj-NT: Niman onihuala, nehhuatl aquin Nitetiachicau ica nochin tlacatl, nitlacua
    huan nitlayi, huan namehhuan nanquihtohuahque san nimotema huan nihuintihtinemi,
    huan niintenonotzcau in tlahtlacolyohque huan in renderos. Huan in tlamatilistli
    den Dios quinextiliyahque in aquin nele tlamatihque.
  yuj-yuj: Aeno Aropamp Táráp ékia mao fɨr fárrá, wain ént fár, mak nánko, arop fárákapao
    man sérrá, ‘Yumo nkenke! Mao te fɨr fár tokwae konámp arop, tá wain ént fár tokwae
    konámp aropono. Mao te takis sámp konap arop ntia kwatae nɨnɨkráp aropamp nouroupono.’
    Aenámpan maok, mao tére námpao Kwaromp mér yénkép námp te kare kar ankankono.”
  kto-kto: Tie, turuo Migana migat ang Morowa la muruo gat okosartung ubi and Morowa.
    Ga tume parak ga taptu a wain ga inamaniap. Pa teip mila kakanim onim Israel la
    maiaramo ties gare ro, ‘Agimaming. Irie migana la mitara ume parak papot, ga ume
    tapu a papot wain. Irie migana ila kire. Memani, irie papa maiang teip la mime
    maiaro takis ga maiang teip la tale omeuluo maimai ang Moses.’ Pa teip ga magaulap
    la dakmeng o agat ula muru ang Morowa, eba akosarmeng tavuk ila muri me non inamaniap
    ga eba ameira aga la migana ila muri.”
  gmv-NT: ታ ኣሳ ናይ ማሼኔ ኡያሼ ዪን ‘ሃይሲ ሚዲ ካሎንታ ኣሳ፥ ኡሻንቻ፥ ቃራፃ ሺሺዛይታሲኔ ናጋራንቻታስ ላጌኮ!’ ጊዳ።
    ጊዶ ኣቲን ፆሳ ኤራቴꬂ ባ ኦሶን ፂላዱስ” ጊዴስ።
  por-BLT: 'Por outro lado, o Filho do Homem come e bebe, e as pessoas dizem: ‘Vejam!
    Ele é guloso e bebe muito. Ele é amigo dos cobradores de impostos e dos pecadores.’
    Mas é pelo que se faz que se mostra a verdadeira sabedoria.”'
  stp-NT: Gio baꞌ aañ nat bhañ joot guñ Gɨꞌkoraꞌ, maakam jup jiñ aiꞌchux jamɨt, sia
