  hto-hto: 'Afe mei cue, afe Nanoide Ɨima Jitó daɨnámɨedɨcue bitɨcue. Billano, jɨáɨmacɨ
    izói güitɨcue, íemo jiródɨcue. Afemona nane bie izói cuena daɨdɨ́omoɨ: “Bímɨe
    ɨere güilláredɨmɨe, jéerie jírofɨredɨmɨe. Fɨénidɨno nabáidɨmɨe. Daje izói gobierno
