    xan jʉm-anpoxanbej. Ja-aech wʉt, japi matabijaxael diachwʉajnakolaxpox Juanliajwa,
    xanliajwabej” —aech Jesús jiwliajwa.'
  hla-hla: Na lia tu butun katunuma e tatei nouegu a mamana kannou, ne tatei ua hasegu
