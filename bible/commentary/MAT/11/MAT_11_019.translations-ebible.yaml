    gobernoo urkir yampanpatatam ipunkuri, ashiri siysa, Paja; waampani; katungumapani
    uwa. Yutaritpata tputs yapatakuwa, átssa nuwaatsi. Táyarus, nuwaatstam kuki ngataksa.
    Ashiri iyaa kukini mangoonamaam ngataksa. Itaru, Apanll kuk wanasircha. Yutarittaa
    tputs mangoonamaam waritakcha. Mangoonkusin wanasirsha mang' chinakana, tárangiya
    Isusu. Wangarineetsi kamanimaam, tárangiya. Táyaru, kasarangiya. Ashiri yuwaa
    Isus Wangarineetsi kamanirangu anoo kamaneena.
  usa-usa: kemá Waayúkagoni Áráaqa iréq aáwaqa néq nommá néq únnayabama yemá maará
