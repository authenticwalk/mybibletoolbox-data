    cuana nijje peaꞌai, de”. Jiquio ecua eshoꞌiquiana pea nijje jjapeequi sa po ajja
    jama jayojja miquianaya ecuana nijje jjapeequi sa po ajja. Miquianaya jjashahuaba
    quehuaquiani Huanijo, ejo peaꞌai. Jamatii ecuanaa Eyacuiñajjija ejjashahuabaquijjijo
    quea jaꞌa nee jayojja jama añajo ecuanaa quea pame nee aña —Jesosa poanaje.'
  jac-NT: 'Haxa Hanin Akꞌbilintijan texol yu Comam Dios, chinwaꞌan yeb anma yuxin
