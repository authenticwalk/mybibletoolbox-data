  zpl-NT: Neequie uriña liꞌá Bene enu uxeꞌla Diose, nú racua nu rueꞌa biñu, nu rnihua
    nú racuxetaꞌa nu riuꞌ arquia rueꞌa viñu nu rquietea bee bene enu rluꞌcu dula nu
    cuna bee bene enu rriꞌi cubre impuesto para Roma. Pero yebee bene rriꞌi beyaꞌ,
    liꞌibeella nediyaꞌ beella nú neca nzeꞌca lunú rriꞌi Diose.
  mbc-NT: 'Moropai uurî, ka'' poi iipî''pî entamo''ka pî'' moropai uwuku enîrîuya
    pî'' taa to''ya upî'': “A''kî mîîkîrî warayo'' wanî kure''ne ta''re'' yonpanen
