    utamo kɨmoai iwinjasapewɨse. Nandapa gwɨsɨha taupwɨmatɨ nipinja nanatɨ waapoho
    watɨpɨho naharitaatɨwɨho pɨhɨta nanahore. Iyatɨ isɨhiya apɨpaahɨ maipɨhiya nawɨho
    takisihandɨ newaawɨ katɨhapɨ sawanaapɨho nawɨho ikonɨhohiyɨhiyaisatunɨ amɨ isɨhiya
    kiyaamɨ usaisa ahoyana pɨwanna daaya bitondaise,’ tawaatopo. Satɨwɨ sahɨ saiwɨ
    manyinya nɨnɨ katohiyɨhiyaamataiwɨhiyaate. Iyawaahandɨ kandɨ ipotɨhura sahɨ mmonawaawɨ
    yɨhoaanyamɨ otɨpɨpatɨ kiyohɨwaiwetapɨ akɨpɨpa noaipahonɨhura sahɨ yɨhoaanyapɨ
