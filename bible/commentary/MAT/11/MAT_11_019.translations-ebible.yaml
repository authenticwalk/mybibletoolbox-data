  tif-tif: 'Kemin ale, Dukum Ami Man Nali taldila, ima so, wain ok so, kaa ma awem
    o, kalalila uyo ma kulaasii disa; ipni ima alik inan-umbip kulaa inan-yaabi. Lale,
