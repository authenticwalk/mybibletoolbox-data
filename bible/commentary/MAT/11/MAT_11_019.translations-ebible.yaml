  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤔᤧᤴᤇᤠᤶᤛᤠ᤺ᤱᤃ ᤆᤠᤱᤗ ᤌᤢᤅᤢᤱᤗ ᤋᤩᤠᤱ. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤀᤰᤂᤣ ᤔᤧᤒᤠ᤺ᤳᤋᤢ. ‘ᤂᤧᤱᤃ
    ᤋ᤺ᤰ ᤌᤧ᤺ᤰᤁᤣ ᤏᤢ ᤌᤡ᤺ᤔᤛᤠᤱᤗᤥ. ᤀᤣ᤺ᤱᤕᤠᤱ ᤁᤧᤓᤥ᤺ᤱᤒᤠᤜᤠ᤹ ᤏᤢ ᤗᤠᤕᤥᤒᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤆᤢᤶᤗᤥ॥’ ᤁᤖ ᤏᤡᤱᤘᤠ᤹ᤑᤢ
