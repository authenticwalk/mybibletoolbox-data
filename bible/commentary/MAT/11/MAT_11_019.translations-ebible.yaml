    pung pintar jadi kantara di Dia pung orang dong pung idop.”
  pol-UBG: 'Przyszedł Syn Człowieczy, jedząc i pijąc, a mówią: Oto żarłok i pijak,
    przyjaciel celników i grzeszników. Lecz usprawiedliwiona jest mądrość przez swoje
    dzieci.'
  qxh-NT: 'Nuwatapis Tayta Diosninchi caćhamasha. Llapanta micü. Bïnutapis upü. Chaypis
    ashllircaycämanqui: ‹Shincanan-raycullar, paćhan-raycullar purin. Juchaćhu arujcunawanpis,
    jillayta shuntaj chiqui runacunawanpis purin› nir. Imata rimarsi, Tayta Diosninchi
    yarpashanta pipis mana chapanmanchu. Shiminta wiyacujcunaga ricsipalla cawan.»'
  nwi-nwi: Kɨni Yo, Ji Yermamə, yɨmauə maməvɨgɨn, mamnɨm waen, mərɨg narmamə kamhani
    mɨn mhamə, ‘!Ah! Kwən a in yermamə kape nəvɨgɨn-pɨkien, mɨne napɨsien kɨn waen.
    Kɨni mamor norkeikeiyen kɨmi yor təvhagə has mɨnə mɨne narmamə yame kasərer tuk
    mane kape takis.’ Mərɨg narmamə əfrakɨs kape Kughen mɨnə tukasəkeikei mharkun
    mə kɨmru Jon yakawor narɨmnar ye nɨrkunien əfrakɨs.”
  kmo-kmo: 'Ma Yikapwa rii yarek, rii aboboyen otii atarek, wain ukun atarek, ma mima
    ye eecha wor: ‘Na he! Rii abobyen harapa atawak, wain ukun harapa atawak, rii
    eeta takis yan ya tawa ma yechi apoma, muk shebo shebo tawa ma yechi apoma.’ Wowak,
    nagwa nagwa hiki tawa boboy siiti siik sii eeta nona mukuchichu sii eeta siiken
    tawa.”'
  agr-agr: 'Tuja wi Apajuí Uchijiyaitkun Aentsmagan Akiinaun yutainash yuwakun, umutain
    umakuish: Ju aentsua juka ayatak wekagas yu wekaewai, umutnash umú wekaewai, nuniau
    asa apú kuichkiji atinun yajumin, nuigtú tudaugtin aina nuna kumpajiyai, tujutjume.
    Tujash Apajuí umijuidau wajuk pujuinawa nuna wainainak, Apajuí yachajiya nunak
    dekamain ainawai.”'
  kyc-kyc: Dee Ikinyingi Akali epapala nenge nao waene ipwange nao pyuo karapyamo
    kandapala nakamame baa kyawa sisingi bolombalo lapyamopa takisi nyingi akalipi
    dee yulu koo pingi wambupi dupwana puu minyingi ingilyamo, letaminyi. Dopa pyuo
    laminyipape Anatunya singinya renge dokome yulu angi kulisa doko potemelyamo.
  urd-GVU: پھر ابنِ آدم کھاتا اور پیتا ہوا آیا۔ اب کہتے ہیں، ’دیکھو یہ کیسا پیٹو اور
    شرابی ہے۔ اور وہ ٹیکس لینے والوں اور گناہ گاروں کا دوست بھی ہے۔‘ لیکن حکمت اپنے
    اعمال سے ہی صحیح ثابت ہوئی ہے۔“
  yre-NT: '''Bɛ nɛn ''gʋɛ ''an ''bɔ Blamin -pɩ -ta, "an "fɛ -ble, ɛn "an "wɛn -mlian,
    ɛn minnun -a ''vɩ ''an man ''nan: ‹Fɛ -blɩ -lagu nɛn ''maan, ɛn -wɛn -tɛzan nɛn
    ''maan.› Ɛn "nyian minnun -a ''vɩ ''an man ''nan: ‹''Sukɔlɛ ''sinɔn ''lee ''wɩ
    ''wlidɩ "drɛnɔn bee nɛn ''maan.› ''Pian ''an drɛ wɩnun ''bɛ Bali -le ''wɩ ''tɔdɩ
    -ci -kɔɔnman.»'
  fuh-BKF: 'Ɓii Neɗɗo du warii ina nyaama, ina yara, de yimɓe na mbi''a: «Ndaar neɗɗo
    o, kakkilanɗo nyaamude e yarude tan, yigoo nanngooɓe lampo e luttuɓe woɓɓe!» Ammaa
    ko hakkillo Laamɗo gollata ɗuum ina holla wo ngo goonga.'
  arl-NT: 'Na nuhuaji, janiyari tiuquiquiaarini. Janiya cutaraari sumatuucuaca miaquejani,
    mashaca ratujuajuhuaj. Pueyari cua sequequiaa: “Miaquejoru cuno, ratunu porocuanio.
    Sesa pueya cojijia, pa soosano Romano jiyaniijia seya cojijia sacuaraatiajuhuaj”.
    Naa nia soosacari janiya, Tiuquinijiona Juannio, niaari puetunu Pueyaso niishitiojosanojuanaa
    ruuretaa. Naajaa, pueyari na naata niishiniu maninia canaa miishanojiniji, janiya,
    Tiuquinijiona Juannio, canaari mariyata Pueyaso jiyaramiquishano cutarani.'
  ziw-ziw: Umo Mwana ywa Mntu ezile, adya na kunywa, chila yumwenga agamba, ‘Mkauleni
    yuno mntu! Nimbafu naho ni mkozi, ni mbuya ywa wachisanya kodi na wata masa!’
    Umanyi wa Chohile walagiswa kwa kuwoneka ywedi kwa ntendwa zakwe.”
  grc-TR: Ἦλθεν ὁ υἱὸς τοῦ ἀνθρώπου ἐσθίων καὶ πίνων, καὶ λέγουσιν, Ἰδού, ἄνθρωπος
    φάγος καὶ οἰνοπότης, τελωνῶν φίλος καὶ ἁμαρτωλῶν. Καὶ ἐδικαιώθη ἡ σοφία ἀπὸ τῶν
    τέκνων αὐτῆς.
  nag-nag: Manu laga Putro to pani aru kha luwa kori kene ahise aru taikhan koise,
    ‘Sabi, tai to bisi khai aru ekjon sharabi ase, poisa utha aru paapi manu khan
    laga sathi ase!’ Kintu gyaan to tai laga bacha pora he dikhai dibo.”
  eng-OEBCW: and now that the Son of Man has come, eating and drinking, they are saying
    “Here is a glutton and a wine-drinker, a friend of tax collectors and outcasts!”
    And yet wisdom is vindicated by her actions.’
  knj-NT: 'Ja'' yet jix jin jul xin, jain Ak''bil Wopiso yu Dios xol eb ket animail
    an. Jainti'', chin lowi, chi wuq''ue. Pero ẍi eb win an: “Ja'' Jesús tu'', asan
    c''al lo'' c''al uq''ue vino chi yoche. Yamigo sba naj yetoj eb tejom el tolabal,
    c''al yetoj wan xa eb pena sbeybal,” ẍi eb win an. Yal c''al tzet chi kune, pena
    che yal kin. Pero ja'' eb ey oc sjelanil Dios yin, chi txeclo el eb tu'' yin tzet
    chi el yuneni, ẍi Jesús tet eb.'
  deu-1912: 'Des Menschen Sohn ist gekommen, ißt und trinkt; so sagen sie: Siehe,
    wie ist der Mensch ein Fresser und ein Weinsäufer, der Zöllner und der Sünder
    Geselle! Und die Weisheit muß sich rechtfertigen lassen von ihren Kindern.'
  san-PUN: ਮਨੁਜਸੁਤ ਆਗਤ੍ਯ ਭੁਕ੍ਤਵਾਨ੍ ਪੀਤਵਾਂਸ਼੍ਚ, ਤੇਨ ਲੋਕਾ ਵਦਨ੍ਤਿ, ਪਸ਼੍ਯਤ ਏਸ਼਼ ਭੋਕ੍ਤਾ ਮਦ੍ਯਪਾਤਾ
    ਚਣ੍ਡਾਲਪਾਪਿਨਾਂ ਬਨ੍ਧਸ਼੍ਚ, ਕਿਨ੍ਤੁ ਜ੍ਞਾਨਿਨੋ ਜ੍ਞਾਨਵ੍ਯਵਹਾਰੰ ਨਿਰ੍ਦੋਸ਼਼ੰ ਜਾਨਨ੍ਤਿ|
  nob-LB: Men jeg, Menneskesønnen, spiser og drikker, og da beskylder de meg for å
    fråtse i mat, drikke og leve herrens glade dager sammen med de verste syndere!
    Men til slutt kommer endelig Gud i sin visdom til å få rett, når de ser resultatet
    av visdommen hans.”
  ntj-ntj: '@see-verse:MAT.011.018'
  sxb-NT: No *Omuzia owa Omuntu iye aria kandi anywa, kandi okwo kugera ni wawoola
    mbwe, ‘Omuntu ono agonziizie okuria kandi ari omunywi. Lwona ari omwiko owa awasolozi
    awa *omusolo na awooni.’ No owuganga wulaganwa mu enkola ziawuo.”
  nhu-NT: Wee wvù diee nu Waawee ɛ dioo to, diekene bvuu wukene, ben lɛ bó etaa eyɛn,
    wvú ghane wuwte mwɛɛm mvudien wuwte mbvuum, bvuu nu nsaa bonyii bò fii shile noo
    bonyii bò befe bomew. Ben ekeè lɛ bvufee ké no duŋci ye ɛ ɛ̀ nu yî fiɛɛ fì bvú
    lemte le.”
  row-row: Te Au aleꞌ ia, Au, Atahori Tebe-tebꞌe, uma ena. Au nda puasa sa, ma Au
    inu anggor. Te atahori cap Au rae, ‘Eni, memaꞌ atahori mana bare-naꞌo! Mamafun
    seli boe! Ana neu naꞌabꞌue no mana edꞌa bea ra! Partei sa no atahori nda papakeꞌ
    ra sa! Nda nahine aon sa ena! Te ama mete neuꞌ ena e, Au oꞌola ngga ia, e! Lamatuaꞌ
    mahinen nenenitaꞌ sia atahori nara masodꞌa nara.”
  msy-msy: Ezɨ Gumazibar Otarim izava dagheba ko wainɨn dɨpaba api. Ezɨ me ghaze,
    ‘Ia gan, a gumazir puv daghem ko wainɨn dɨpam apim. Egha a dagɨaba isir gumaziba
    ko gumazir arazir kurabagh amiba, a men roroabagh amua me ko iti.’ Me kamaghɨn
    mɨgeima, gumazamiziba men gara fo, Godɨn fofozim a guizbangɨra bizim.”
  agg-agg: Asu Nindou Hondü ai tüküfi sesɨ ra sesü asu wain hoe ra sümündɨ raraomarandamboyei,
    asu muŋguambo nindou ranai hoafɨyeihɨ seiya, ‘Awi se nindou ndanahambo hoeirɨhorɨ!
    Nindou ndanai ana sesɨ afɨndeimbɨyu, asu wain hoe sɨmɨndɨ afɨndeimbani. Aiana
    takis kakɨ sowandümo-rundeimbɨ nindou-anemo asu moaruwai hohoanɨmoyomo-rundeimbɨ
    nindou-anemo ranahamundɨ ŋgunindani,’ masei. Ŋga asu God ai dɨboadore fɨfɨrɨre
    haya rareandanɨ aboedɨ moatükunɨ tükefeyo ranühündambo nindou ai ranɨ-moatükunɨ
    anɨhondane mbɨsei fɨfɨrɨndɨhimboyei,” mehu.
  ptp-ptp: Nang dêc a, Xomxo Nu, a val, lêc a mi xa dɨ mi num, lêc xam nêl ên xam
    nêbê, ‘Wê lê. Xomxo tige mi ya levac dɨ mi num levac mɨ vô mavmav dɨ mi dô hɨxôn
    xomxo nipaên wê kô takis ge hɨxôn tɨbii nipaên tɨbeac.’ Xam mi nêl bêge, lêc yuac
    wê xii Jon vông ge ob hɨlung vô xam bê Anutu vông xovôên vô xii, dɨ xovôên wê
    i vông ge vɨxôhɨlôg nôn.”
  nak-nak: Mai mulimuli tai e Latu La Tahalo goio sibitala, eia ali marumaru moli,
    eia liliu la vaen, eala moli amuto goio vikara maie mago ‘A ge, la tahalo ale
    eia kali sogomu pasi, me eia la tahalo la iliu la vaen tai, eia e vikilipi tegiteu
    la valalua la ilabi la takes, me egiteu la tahalo la iruru tai.’ Eala moli amuto
    kalamea papapai mai ele, amuto soioge la tahalo la mari, ia? La merera te La Uru
    eia soioge tabuli matagaga tamutou la valalua tetala, ia?”
  lbb-lbb: A Nat a Barsan i hanot, i hangan pa i gang, pa la atongi onoi mang, ‘Oroi,
    a barsan ne a tena hangan pa tena gang, a hal a tena los totokomla pa tena laulaula.’
    Ika a titolla ane God i apuasa i mang, anuna tastasmai i a tastasmai momol.”
  kan-2017: ಮನುಷ್ಯಕುಮಾರನು ಬಂದನು,ಅವನು ಅನ್ನ ಪಾನಗಳನ್ನು ಸೇವಿಸುವವನಾಗಿದ್ದನು. ಅವರು ‘ಇಗೋ ಇವನು
    ಹೊಟ್ಟೆಬಾಕನು ಕುಡುಕನುತೆರಿಗೆಯವರ ಮತ್ತು ಪಾಪಿಗಳ ಗೆಳೆಯನು’ ಅನ್ನುತ್ತಾರೆ.ಆದರೆ ಜ್ಞಾನವು ಅದರಕಾರ್ಯಗಳಿಂದಲೇ
    ಜ್ಞಾನವೆಂದು ಸಮರ್ಥಿಸಲ್ಪಡುತ್ತದೆ” ಅಂದನು.
  cso-NT: 'Jáun² né³, cuan³ siáh³ jná¹³ Jon² tsá²mɨ³cuóun², tsá² cú² tsá² aɨh³² ná¹,
    tɨ³la³ má¹lɨ³² jáun² né³ juáh²³ siáh³ tsáu²: “¡Tsá² jlién³ bíh¹ nɨ³², hi³ hɨ́nh²³
    siáh³ jmáɨ², tsá² juónh²³ re² quionh³ tsá² ren² tso³ jɨ³ *tsá² chi² hmah²¹ nɨ́²
    siáh³!” Tɨ³la³ cun³quionh³ la³jɨ́³² hi³ ná¹lɨ́²³ bíh¹ lɨ́² lin¹ hi³ Dió³² jan²
    Tsá² quia³lín³ jmɨ́¹ tsɨ́³.'
  ena-ena: Hulaŋ dɨ Ninaŋ agaŋ vevɨla maci nɨlalɨ uami. Lɨmɨn uain agɨladɨ amɨŋ agɨladɨ
    mɨtɨ nɨlalɨ uami. Lɨdaci nameŋ abavɨlalɨ uami. Nɨbu maci nana saŋ pam igahɨlɨlalɨ
    aba abavɨlalɨ uami. Nɨbu lɨmɨn uain agɨladɨ amɨŋ agɨladɨ mɨtɨ nana saŋ pam igahɨlɨlalɨ
    aba abavɨlalɨ uami. Nɨbu lusɨŋ sɨbɨlɨ hɨsɨŋ agɨladɨ nagɨli huaci hɨnilalɨ aba
    abavɨlalɨ uami. Nulɨdɨ hulaŋ hɨhɨle huban saŋ anɨm hɨlɨcɨ vihavɨlalɨ agɨladɨ avi
    nagɨli huaci hɨnilalɨ aba abavɨlalɨ uami. Nɨbɨlaŋ hameŋ abavɨlalɨ uami. Agadɨ
    ala hulaŋ iamɨgali Asɨ dɨ hɨji hutesɨ agadɨ lubiahɨlavɨdaci hulaŋ limu hɨhɨle
    agɨlaŋ nulɨdɨ iga iga abavɨlalɨ uami. Asɨ dɨ hɨji nɨbu huaci sɨbaŋ aba abavɨlalɨ
    uami.
  tgo-tgo: Ko mbaŋa Lolo Nariye i mena, i ghanɨŋga na i munumu, na gharɨgharɨ thɨŋa,
    ‘Loloke iyake ŋgaŋganirɨ na waen gharamun; iye takis gharamban na thiye ma Jiu
    ghanjiu.’ Ko thimba i mena weya Loi ne ra thuweya gharɨgharɨ lenji vakatha i woraŋgiya
    na ra wovaemuemunjoruŋa.”
  yap-yap: Me yib e en ni Fak e Girdi’, mi i abich ma be garbod me ga’ar e girdi’
    ni gubin, ‘Mu guyed e re mo’on ney! I ir be’ nib ta’abich mma unum e wayin, me
    ir e fager rok e pi’in tamukun tax nge pi’in ndabuy dakenrad ni yad ba thiyar
    u lan binaw!’ Machane gonop rok Got e ke gagyal nib riyul’, ko tin ke yib i m’ug
    riy.”
  mop-NT: —Inene, yanajeen ti cristianojil. Walac in janal in wuc'ul,— cu t'an a Jesusu.
    —“Jac' ti'i a janala. Walac u caalül,” cu t'anoo' tin woc'ol. “Walac u yet'octicoo'
    a yanoo' u yanil ti mol taq'uin ti'i a gobierno u yet'ocoo' a mac a top yanoo'
    u sip'il,” cu t'anoo' tin woc'ol,— cu t'an a Jesusu. —C'u' betiqui, etel c'u'
    a tanoo' u betic a tanoo' u tz'ocsic a Dioso, chica'an ti toj u na'at a Dioso,—
    cu t'an a Jesusu.
  tet-tet: Oras neꞌe, Ema Raiklaran Isin neꞌe mai tiꞌan. Haꞌu kemu anggor ween no
    la kalirin aan. Mais emi sei haꞌak, ‘Etuk oin, Nia ema rotus teen! Tua lanuk teen!
    Nadulur no ema maksisi bea! Partee ida no ema mak la noo folin!’ Mais emi lei
    haree Haꞌukaan dalen neꞌe! Naꞌi Maromak Niakaan matenek nanis atu dadi malorek
    iha Niakaan eman moris.”
  hlt-MCSB: Hlang capa ha pawk tih a caak a ok hatah, 'Carhut neh yumi hlang la ke,
    mangmucoi rhoek neh hlangtholh rhoek kah a puei a po,’ a ti uh. Tedae cueihnah
    khaw a khoboe long ni a tang sak,” a ti nah.
  xtd-NT: Ndoꞌo, Ia kuu ñayiu, davaꞌa nga xa xaxi‑r, te ka jaꞌan‑n xa kuu‑r se ndeꞌe
    xaxi. Dɨuni xiꞌi‑r vinu, te ka jaꞌan‑n xa kuu‑r se ndeꞌe xiꞌi. Ka jaꞌan‑n xa kumani‑r
    xiꞌin se ka xijan tvini nandajan gobierno xiꞌin dava ka ñayiu ka kida kueꞌe kuechi.
    Ka xini‑ro nuu ɨɨn xavaꞌa a ɨɨn xa uꞌu dakuaꞌa ɨɨn maestru ñayiu hora xndeꞌa‑ro
    xa ka kida ñayiu dakuaꞌa‑s —kuu Jesús, n‑jaꞌan‑ia.
  mdy-ETH: ዓሲኮ ናዓሢ ሃሣ ሙዒ ዑሽኪ ዑሽኪ ሙካዛ፥ ‹ሃሣ ሃይ ሙኡዚና ዑሺና ናሽካያኬ፤ ሚኢሾ ቡኩሳ ዓሶና ጎሞ ዓሶናኮ ላጌኬ!›
    ዔያታ ጌዔኔ። ያዺ ማዔቴያ ዔራቶኮ ጎኑማ ፔ ማዾና ፔጋዺ ዔርታንዳኔ» ጌዔኔ።
  spl-spl: '@see-verse:MAT.011.018'
  usp-NT: 'Y cuando xyuk Jc''ajol Kakaj Dios ri xwux pi cristianil, re tijtija'' wa
    y tijtija'' vin, atak tab''ijtak: Man winak li sub''laj tiwi''nc, sub''laj tik''ab''arc,
    richc''ulchi''yi'' mak ajtz''onaltak alcabar pach mak ajmacb'', atche''tak. Pero
    in tamb''ij chawechak chi jno''j Kakaj Dios tic''utuni'' chirij tzitaklaj no''j
    ri tib''anc, xche'' Kakaj Jesús rechak cristian.'
  zav-NT: Na' nada', Diozən' bseḻe'e nada' golɉa' beṉac̱h. Na' chle'ile che'eɉ chaogua'
    can' che'eɉ chaole. Na' nale c̱hia' de que naca' beṉə' lia na' beṉə' güe'ezo,
    na' ḻeczə nale de que naca' migw c̱he beṉə' goc̱hixɉw ca' na' migw c̱he yeziquə'əchlə
    beṉə' ca' chso'on de'e mal. Pero na' nacbia' de que Dioz na'anə' naque' ḻe'ezelaogüe
    beṉə' sin' por ni c̱he can' chso'on beṉə' ca' choso'ozenag c̱he'.
  sgz-sgz: Má namur Natun Kálámul a hut, má ái a namnam má a ngin, ki gamá parai bul
    ur on ngo, ‘Mákái! Tám namnam mat má taba kán ngin mul i wain, má a lu araturán
    mai bos tám kip takis má tan tám sápkin!’ Io, ái Káláu á polon á hol, má kán sál
    a támin, má ngorer ngo rung di mur on, di inngas tari ngo sál si Káláu a nokwan
    má a kuluk.”
  kek-NT: Ut nak xinc'ulun la̱in li C'ajolbej, nincua'ac ut nin-uc'ac, ut inc'a' ajcui'
    quine'xc'ul sa' xya̱lal. Eb li tenamit neque'xye chicuix, “Li jun cuan arin, junes
    cua'ac ut junes uc'ac vino naxba̱nu. A'an rami̱gueb laj ma̱c ut eb laj titz'ol
    toj”, chanqueb. A'ut li na'leb li q'uebil xban li Dios, xakxo xcuanquil riq'uin
    li xba̱nu laj Juan ut li c'a'ru xinba̱nu la̱in.
  blz-NT: Kasi Anak Manusia notaka, ka' i Ia nokumaan ka' ninginum, mbaka' mian norobu
    taena, ‘Piile' a mian kale'e! Modoko', bukuan lio', motobela' tia pagawena pajak
    ka' mian dosaon.’ Mau mune' koiya'a, pinginti'ianna Alaata'ala kampiile'an se'
    kana' na wawauna mian men mongololo pinginti'ianna iya'a.”
  poe-NT: A̱ ntá tió kui tí Xje̱en Dios Kꞌóna Chojni ntá kjóne chꞌán la ko ikꞌui chꞌán,
    ntá ntáchrorá kíxin imá itsjé kjóne chꞌán la imá ikꞌui chꞌán la ko imá tꞌito chꞌán
    tí chojni chónta jie̱ la ko tí sín nchekjènki̱, ichrorá. A̱ ntá tí kjuachaxin
