  cbi-NTPO: 'Tsenmala bene Chachi Tiya'' Nakayamu jamiya, yaa panda fimu ju'', naa
    binu bain kujchimu junmala: Entsa rukuya panda janbeendu, vin ruku, matyu romano
    uñichi deechu'' mitya lushi kamulaba ura'' keranu ruku, tsenmin ujcha lan chumu
    chachillaba bulu nemuve, tiidetive. Tsaaren titi i'' pullantsuñuba juntsanu keetaa
    naa Dios tsamantsa aseetaju'' keewara juñuba aseeta imuve, timi Jesús.'
  ikk-NT: Mmẹ wụ Nwa nke Ịhịan a bịa, m hụ e ri, a ra—wẹ sị, ‘Lee onyẹ okẹn ihiẹn-oriri,
    onyẹ-manya, ọwụ ndị a na ụgwọ-isi lẹ ndị ọzọ wẹ gi njọ marịn k'ọ wụ.’ Kanị, ihiẹn
    wẹ gi a marịn amamihiẹn wụ ihiẹn ọ rụnpụha.”
  leu-leu: Layaan a Natuna Mataa a savat, nane xo a fangan e num e mu rabuna ri kuus,
    ‘Kaalum! nane fangan vulai e num temasaat e fesing sina mu rabuna ina siak taakis
    e xasanofuna aava ri bilai fasaat.’ Taasaxa mi taa texaas sena texaasan tuuna
    layaan mi xalum a malangiis ina.”
  maz-NT: 'Nuc''ua nutscö rvá ẽcjö cja Mizhocjimi, rí mäjä rgá sigöji o xëdyi. Nguec''ua
