  nop-nop: Kaŋ Me Kobumuŋ adi buŋa nanaŋe ime naune kaŋ indiŋ yoiŋ, ‘Me i nanaŋe molo
    tiŋa ime fafaŋeniŋ nanaŋ tilak doktiŋa adi yadi me takis muneeŋ moŋgomoŋgot eŋ
    me kadakahi’walaŋ nohik.’ “Metam kobuhidi unduŋ yoiŋ iŋgoŋ Bepaŋ’walaŋ nadisuhebet
    adi negoŋ folooŋnit tubune mebiŋiŋ mintadakalelak.”
  obo-NT: Woy siyak no Anak to Minuvu, diyot kod-undini ku, nokita ran no mid ka-an
    woy id inom a. De-en od ikohiyon dan moho no sopeton a woy polohubug, woy oukuy
