    Pero cuale öque momacas cuienta que toconchijque lo que tli tlajmatque por quejtas
    totlachihual.'
  nya-nya: Mwana wa Munthu anabwera ndi kumadya ndi kumwa koma iwo akuti, ‘Munthu
