  soy-soy: 'Usoi Kɛpipi pɔ́ɔ weri kɛn le kɛn níru, ɑni kɔ rɛ: Pilukɛ nɛ pítɑ nirɛ́
    ŋmɑnɛ nkɔ́ mɛɛ uyɛ̃ we. U kɔ pilɑmpooyɔɔ́ nɛ pikópɛkɔɔ́ usɑnɛ lɛ. Amɑ́ li pɛɛ
    umɛwɑi kɛ́mɛɛ nyísɛlɛnlɛ rɛ Uléécɑɑ mɛwɛ́ɛ́sɛsɔhɔ yɛ mɛ.'
  hui-hui: Ani buwa Agali Hole Ibiyago íbu howa ibugua tomobi waini ibabi ta nabi
    nalu hene. Ani biyago hondowa tí bibahendeme lalu, Agali o kago ibu tomo na gimbu
    bialu waini iba naabo haga ka. Ibu dagisi muni miagabi mana ko biagabi karu baba
    nenege hinu mandagi kagonigo de handadaba, larimi. Anigo Ngode Datagaliwabenaga
    mini gigabiwi holene bia pani haragome heneneore ngago walia holebira, lene.
  amf-amf: Ta keeda i Eedi Naas itsaatebee wucaatebe inin dehenka, ‘Marrato! Kaa ea
    galabee wucamobe nasheane; cubbona gibirin kacchayna eenabee seeson eenabesa yettsine’
    inka ke hamade. Pakalmakkono gon konin dhesimayno waadiman konnonkane’’ ki hamade.
  quc-NNT: Aretaq k'ut xinpe in, in ri' ri Ralk'ual ri Dios ri Qas Winaq, ri kinwi'k,
    ri kintij vino, konojel k'ut käkib'ij chi xa in jiq'alaj achi, in q'ab'arel, in
    kachi'l ajmakib' xuquje' toq'il taq alkab'al. Ri winaq ri utz ru chak q'alaj wa'
    chi k'o ri u no'j ri Dios ruk', —xcha ri Jesús.
  dob-dob: Ta ꞌaboꞌagu Tomota Natuna yamai be yaꞌeꞌai ta yanumanuma ta wate manugu
    walomugi, wagwaegwae, ‘Tai getei toꞌai ta tonuma diidiga, ta wate takisi ꞌana
    toꞌewao be ꞌaidi wate totoꞌumalidi ꞌiegosigosiyanedi.’ “Ta taudi tomwalatoi ꞌaiꞌaila
    maꞌetamo ꞌidi guinuwa boboꞌadi ꞌediyega mwalatoi ꞌaiꞌaila ꞌiapweapwesa.”
  wrs-wrs: '@see-verse:MAT.011.018'
