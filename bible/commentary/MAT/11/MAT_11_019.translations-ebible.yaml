  bvd-bvd: Sui, si kada nau na 'Alakwa nia Wane ku dao mai ma ku fanga ma ku kuu kwaimani
    fai nia wane ki, kamolu molu ka bae lau guu 'urii, ‘Suana 'amolua na wane fanga
