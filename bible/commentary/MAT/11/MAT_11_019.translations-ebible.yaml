    krɨra bɨdi mɨriiyɨm mɨ kɨma krɨraka maɨrgɨmaɨrga nwo rani, Adi Komii siya digworaekwo
    whɨekakɨm sɨmiir bɨdi yɨnoknɨnkɨn dɨgɨm mɨ krɨmiir warar, tɨ dimɨnɨm krɨma boɨnmɨmauuwɨm
    sɨmiirsi.
  pol-SZ: 'Gdy Ja, Syn Człowieczy, jem i piję—mówią: „Co za żarłok i pijak, przyjaciel
    poborców podatkowych i innych grzeszników!”. No cóż, mądrość poznaje się po wypływających
    z niej czynach.'
  ztq-NT: Lëë na nii lëë mguiy nii pxaal Dios chaw ni chi viñ, xñee do nii lyaadzy
    wagwsye no xaa ni ngonip xaa, ni xñee do nii lëë xaa chi lidzy meñ ngoptol ni
    lidzy meñ nii xtop tumi par kyey Roma. Per por kchë nii chuuñtsyeyaa xluuy nii
    Dios nakni naa.
  kqa-kqa: Hara Krundu Ñɨŋi hama pata, ñata kuvɨrandi. Kamatɨhi ambandu, Nɨŋgamara,
    kru nɨma ñaña sambɨ ñata wain sambɨ kuvɨrandi. Nu kru gavaman ndamarɨm tɨmbahɨrɨs
    mɨŋandu, naŋga kru ñamba vanavana andɨndu muvɨrandu nɨmbɨha, vamba ambandu. Hara
    krunavundi Gotɨndu indarɨmit avi kanɨŋɨnɨŋ mɨŋahandata sɨmbɨra mɨŋandu. Kamatɨhu
    krunavundi muvɨra nurɨŋandɨ sɨmbɨravu taya ŋgandu. Kamatɨhu Gotɨndu indarɨmit
    avi ha mamañɨndɨndi, vami.
  zai-NT: 'Yanna ma benda lade cabe. Naa nga Hombre Biseenda Dios, ne ruuya cabe rahua
    ne ree'', ne ma na cabe nalaya ne binigüé'' naa, ne ridxaaga ca malu ni ruquixe
    impuestu ne cani qué rulabi ley. Peru casi na dichu que: “Pur ni runi binni rihuinni
    tu laa.”'
  upv-upv: Ko inu Jinibb Mawos nuvini nomok-aan ko nomok-mini norro. Ko dul ngel arlesi
    esij kele, ko arwera ‘Kaplesi, leorr lep, ko lemni kis norro! Ni evi sele jinibb
    nga marok-lai nevöt ne takis, ko jinibb nga marsij nir.’” Ko Iesu owrai tevir,
    “Ko norongwosien sete eplari re sel sansan, eplari wor re sel elep ko. Ko komru
    Jon, komru kes nomor-vijuri.”
  wap-NT: Aizii Daonaiora Aokazi Ikiꞌo aroopauzon naꞌiki tuzauzo wine, uruꞌu naa pidannao
    kian udauꞌan, ‘Aushaa, utukapa arawuꞌu kashabakizi naꞌiki tuzapauzo uruu. Unaudapa
    pakaminaudaꞌu-tinpan wunao idiꞌi zaamaapauzonaouz tax puraatannaa, naꞌiki baꞌoran
    oiainao pidannao tuma.’ Tominkaru aitapaaban wuruꞌu tukapa-kida-kariwaiz umishiin
    wuru idaꞌanaꞌa shaꞌapaapa-kariwaiz.”
  mva-mva: Ata bong Tamoata Natu ipura be imoanakonako be ‘uain’ isingsing nge bokai
    dirangaki, ‘Tamoata ngae kamate! Moanakonga be dilaba-tina, be ‘uain’ isingsing!
    Ngai ‘tagisi’ dokidoki be muzigoala ememaki ruangadi.’ Ata Nanaranga ambe malipinganaba-lo
    be kaba bokai taita Nanaranga kauanga malaidi nge moimoi be kalingodi.”
  dwr-NT: Taani, Asaa Na7ay, maaddenne ushaadde yiina, unttunttu taana, ‘Ha nafisaamaanne
    woyiniyaa eessaa ushiyaawaa be7ite; qaraxaa qanxxiyaawanttunnanne nagaranchchatuwanna
    siiqettee’ yaagiino; shin Xoossaa aadhdheedda eratethay bare oosuwaan tuma gidiide
    beettee” yaageedda.
  kfw-kfw: "han miring Sapa ajuo ah bu bak halli tui in, han inmani'n inti enro olkalok\
    \ ju ka-inpa, rampar kakhoom ngaili \x93‘Manu karoon ngai sap!’\x92 takkha Pathian\
    \ singna hi ama chuon khan adik tia amalar.”\x94"
  bfz-bfz: पर आँऊ माणूं रा पुत्र खांदा-पींदा ऊआ आया और सेयो बोलोए कि देखो, पेटू और
    पियक्कड़ मांणू, कर लणे वाल़ेया रा और पापिया रा दोस्त ए, पर ज्ञान आपणे कामो की
    सच्चा ठराई राखेया।”
  cuk-09: 'Ani Dule-Machi, andi nonigu, mas gunnoni, gobnoni, angi be sogmalad: ‘We-dule
    bemar dakmalana, gadi-mas-gunned-dule, degine, gadi-vino-gobed-dule, deginbali,
    dulemar-Roma-dummadga-mani-gaedgi-arbamalad, degine, dulemar-galagwensuli-iskudimalad
    e-aiga-na-saed-dule.’ ” Geb degine Jesús sogdesun: “Ar dule Bab-Dummad-ibmar-wisidi,
    ibmar-nuegan-imakedgi mag-dakle daed.”'
  ben-OBCV: মনুষ্যপুত্র এলেন, খাওয়াদাওয়া করলেন, কিন্তু তারা বলল, ‘এই দেখো একজন পেটুক
    ও মদ্যপ, কর আদায়কারী ও “পাপীদের” বন্ধু।’ কিন্তু প্রজ্ঞা তার অনুসরণকারীদের আচরণের
    দ্বারাই সত্য বলে প্রমাণিত হয়।”
  mil-NT: Te sátá nǐ quexìo yúhú Tée cùu ñaní tnáhá‑ndó nchàa‑ndo, te xèxi‑í xìhi‑í
    quídè‑í, te càchí‑yu sá yǔhú cúù‑í ɨɨⁿ tée xèxi vihi te xìhi vihi, te càchí tucú‑yu
    sá cúù‑í tée xìca cuu ndɨhɨ cue tée cuihna ìní‑xi quìde cobrá ñáhá xìí‑yu cuèndá
    impuèstú ndɨhɨ nchaa dava‑gá cue tée ndècu ichi cuehé ichi duha, duha càchí‑yu.
    Te ñáyiu ní tnahá tnúhu ndɨhɨ Yá Ndiǒxí, ñáyiu‑áⁿ quídě‑yu sá vǎha nàcuáa cutnùní
    sá méé‑gǎ ío ndècu ndɨhɨ‑gá sá xìní tnùní‑gá —càchí‑gá xǎhaⁿ‑gǎ xií‑yu.
  myu-myu: '— Soat wag̃o õn. Ojot eykay. Soat xat o''om ojeku, soat tikõnkõn tak.
    Soat pit napa ma e''em omuwẽnuwẽn: “Ika''o''on''ukat teku,” i. “Teku iecug̃ap
    peam dinheiro bubu''ukat pure,” i dak. “Teku ikẽrẽat mujurũg̃rũg̃''ukat pure,”
    i dak — io''e. — Wuyju Deus emumutaybitbinap tag̃ jekukum pima bit, warara''acayũ
    je''e omuwẽnuwẽn, João muwẽnuwẽn tak, “Deus xe cũg̃ ma wuymutaybitbin,” i — Jesus
    o''e.'
  fue-fue: 'Ɓii neɗɗo warii, e nyaama, e yara. Den, himɓe wi''i: ‟O laati nun deereeruujo,
    e jaroowo bagi. Oo laatii bo beldiijo jaɓooɓe ceede faada, e waɗooɓe hakke hande
    maɓɓe.” Amma, hakkillo Alla e hollitoo der golle muuɗum.»'
  amk-amk: Ainanaya Kaisung Inontarai nei da ma mani dampi, dunung, tuti memadu meteyo,
    ‘Mewati inontaraifoi denanggoing, meyeru biriu, tuti firao mano efanduhi pajaki
    we parenta Roma foi tuti inontarai sasari.’ Wape Seng Allai sewai sewa. Mano esomi
    wei fosa etainawi ne awaifo nanai na fimai etohong toa fo.”
  fai-fai: Kata alo Got ami Kinim tase akal imin wan bom wain wok wan bom kei badane,
    kiba bakodaw, ‘mew be atamin, aka imin abumin kinim, wok wain seng abumin kinim,
    aka alaso gawman takis kuámin kinim so ban keimin kinim so im afadow be.’ Akanbiw.
    Kata Got ami kal keimin uyo kidel. Kale kan kinim ata alam kal keimin weng uyo
    kidilokaba ata alam kal kei afan kalokaba ko.”
  ura-NT: Nii baiha turuhanu canu, cacha calaohineein nejanoanaanichaaunne jana, bino
    cohin, joaenreein lenone que lenoneein, naaonjoaineeinne jana, ‘Achotoritiin,
    ajetoriaaneein, baasoneein ichaonacaauru osaaonacaauru belaichaneein, Roma curuaanaa
    rai impoestonu que cachaauru cobaraain coriqui bajaaurera belaicha niha’ canu
    beeiche. Nete jataain itolere que nainaain, chaachaain niha Cana Coaunerane caje
    coaraain, coitucunojoi ne niicha ichai,” nae Jesoso cachaauru rai.
  mcd-NT: '@see-verse:MAT.011.018'
  urt-urt: Topoꞌe ŋupe ŋaiye Talah tikin Miyeꞌ nat pe, kin ŋono ŋai topoꞌe ŋonoꞌe
    pinip wain pe, lenge mitiŋ lalme yanange na, ‘Yetekeꞌe miyeꞌ eꞌe! Kin miyeꞌ ŋaiye
    ŋono ŋai embere, topoꞌe ŋonoꞌe pinip wain embere sekete. Kin ŋimei titinge lenge
    miyeꞌ ŋaiye yambaꞌe wuhyau takis, topoꞌe lenge mitiŋ ŋaiye yende hwap.’ Kom poi
    miyarꞌe sande tekeꞌe topoꞌe wah tikin miyeꞌ ŋupe ŋaiye poi metekeꞌe ŋaisep teŋei.”
  kiz-kiz: Mwana ghwa Adamu ahidili akaj'ha ilya ni kunywa na bhajobhili 'Langai,
    munu mlyaji ni n'defi, nkamu ghwa bhatoza ushuru na bhenye dhambi!' Lakini heshima
    j'hidhihirishibhwa kwa matendo ghakhe.”
  tzo-TZE: 'C''alal lital, vu''un ti co''ol cristianoutique, la jchi''inoxuc ta ve''el.
    Pero jech laj avalic noxtoc: “Q''uelavil toj ech''em xve'', toj ech''em xuch''
    ya''lel ts''usub. Lec ta xil sbaic noxtoc xchi''uc jtsobpatanetic xchi''uc yan
    jpasmuliletic”, xachiic. Ti ja''uc laj yac''boxuc abijilic li Diose, laj avich''uncutic
    ta muc'' xchi''uc Juan ti jechuque. Jech laj ana''ic ti ja'' ta sbijil Dios la
    jpascutic li c''usitic la jpascutique ―xi li Jesuse.'
  lex-lex: 'Noma dodo''ondi Rimormior A''na A'' Muai wia pa A''una-gemnu noma riy
    riwra: “Mimkek to''ola hade. Ya''ante''eni ne, ma''wanu de, pa la'' nor wutga
    mak kawoka blastena, me riy yatyata-halala rwatamputu.” Mere la''pa miy mpiayotlia
    Agora Yohansi hihi''ini-yapyapni ho''mana Uplerlawna kirkirni-ralma-rior samomuounu
    mak amlernohora de hota nayamkek la mak klernohora A wniatut muamni re nhiolli-lietni
    ilu-wniehwa samomuounu.”'
  dov-dov: Mwana amuntu wakasika akulya akunywa elyo bakati, Langa, mwalumi sindya
    amukolwi, muzolwani abasimutelo abasizibi!' Pesi busongo bulalulamikwa anchito
    zyakwe.”
  rgu-rgu: Besaꞌ ia Au, Ana Lahenda, mai so. Au ta puasa, ma inu anggor. Tehuu lahenda
    tao Au neuꞌ, ‘Lahenda maoroꞌ! Mana mafuꞌ! Ana neu natiaꞌ no mana susu bea ra!
    Partei esa no lahenda papake taaꞌ ara! Ta nameda aon!’ Nenene matalolole! Manetualain
    duduꞌa-aafi tanden nananitaꞌ nai Ria lahenda nara masodan.”
  toc-NT: Chú aca­li̠stá̠n cmimpá aquit Xata­lac­sacni Chixcú, aquit lac­xtum ctzú­culh
    ca̠ta̠­hua̠yán y ca̠ta̠­kotnún cati̠hua cris­tianos la̠qui̠ chuná pu̠tum nac­ca̠­ta̠­pa̠­xu­huay,
    pero huata chú hui­xinín huam­pa­ra­yá̠tit pi̠ mat luu lanca xakotni y mat luu
    caj xma̠nhuá cliaka­tiyún la̠ta lácu nacua̠yán, xa̠huachí mat hua̠k quiamigos
    cca̠t­la­huay hua̠nti̠ tama̠­la­ka­xo­ke̠nán im­pues­tos xa̠huá cati̠hua mak­la̠­ka­lhi̠­naní̠n
    lac­chix­cu­huí̠n. Pero aquit cca̠­hua­niyá̠n pi̠ la̠ta huí xli̠s­ka­lala Dios
    antá laca­tancs li̠ta­si­yuma xta­scújut nac xla­táma̠t hua̠nti̠ xli̠­ca̠na aka­ta̠ksma.
  ulk-1902: Ege Le la Uerem ko tabarki E eroli a eri, ege uiaba mer abim, Dasmer,
    E au leuer lag, a au lagelag uaina eri, a telona ra kaimeg pako uit le giz! Epe
    nei atker abele pardale barkak tonar abara omasker.
  som-som: Wiilka Aadanahuse waa yimid isagoo wax cunaya oo cabbaya, oo waxay yidhaahdaan,
    Eeg, waa nin cir weyn oo khamriyacab ah oo saaxiib la ah cashuurqaadayaal iyo
    dembilayaal. Xigmaddu inay xaq tahay waa lagu caddeeyaa shuqulladeeda.
  mam-C: Ex ma chin ula, ayi'n Tk'wal Ichin ja'lin, a nchin wa'n ex nchin k'wan kyuk'a
    noq ti'chaqku xjal, me nkyq'ma'nla wi'ja qa lo'lqin we', ex jun kyuk'a peyil pwaq
    ex kyuk'a aj il. Ex ayetzin kye', ¿Ti'xsila kyajtza? Kxel nq'ma'n qa atzin k-elile
    kyniky'a ti'jjo nab'l ntzaj tu'n Dios ti'jjo qb'inchb'i'n.
  ndj-ndj: Mwana wa mundu ayisili, akulya na kulanda na veni vadeta, ‘Mumloli ayu,
    mbafu na njayila, ghanja wawu vandu vasumula mbiya na vaveli na sambi!’ Hata naha
    luhunja lwa Chapanga lukuwoneka ilinganila kwa findu figolikili.”
  mbj-NT: Ỹỹ kä, Aj'yy Hadoo Do Hỹ Pong Jé Hana Doo, ỹ eëëk, ỹ awa. Ti hyb n'aa ỹ
    ramaneëënh, tahawaa, heëëk do men, dajẽẽr gahed'aak doo, nesaa do moo heb'ooh
    do sa najiis. Ãã raganado né paawä, P'op Hagä Do né hẽ tii, ỹỹh, Jowãw na-ããj
    hẽ h'yy gan'yyh doo. Ãã ma met'ëëg wät do ky dah'eeh do baad rababok do hã takametä
    däk tii —näng mä Jesus.
  lat-VUC: 'Venit Filius hominis manducans, et bibens, et dicunt: Ecce homo vorax,
    et potator vini, publicanorum et peccatorum amicus. Et justificata est sapientia
    a filiis suis.'
  ngp-ngp: Umwo Mwana Mnt'hu eze eze, adyaga no kunywa mazi ye zabibu, niyo wamgamba
    mhank'hu naho mkozi, ana uhamwenga na want'hu wakutoza ushusulu mwa want'hu na
    want'hu watuhu wavu, kwavovose, mzungu wa Mnungu nouoneka kunda kindedi, vilawane
    ne zindima zakwe.”
  enq-2: Indupa Akalinya Ikiningi doko ipupala bretapi, waenepi dupa namupa, endakali
    dupame lao pituu, ‘Akali dake bretapi, waenepi dupa tiaka nakaeyao nao katao,
    koo pingipi, takisa nyingipi dupa kaita minao kalyamona’ lelyamino. Dopaka doko,
    masepae epe singi endakali dupame masepae epe doko dopalena lao panengemana” lea.
  eng-ASVBT: The Son of man came eating and drinking, and they say, Behold, a gluttonous
    man and a winebibber, a friend of publicans and sinners! And wisdom is justified
    by her children.
  mna-mna: 'To Tomtom Lutuunu imar, mi ikanan mi iwinin. Mi ni tomini, tomtom lelen
    pini som, mi tisombe: ‘Iŋgi to ta igabgaaba zin wal sananŋan mi zin ta tiyyo takesŋan
    i, mi ziŋan timbel kini kanŋana ma baen winŋana.’ Tamen Anutu ŋgar kini, ina indeeŋe
    men. Kere mbulu ta ŋgar kini ipiyotyooto, to kikilaala.”'
  myw-myw: '@see-verse:MAT.011.018'
  sby-sby: Mwana Muntu nendi walikulya nekunwa, uliyense walatatika kwambeti, “Kamubonani
    muntuyu nicakolwa, kayi nimukuma, wasunana ne beshimisonko ne bantu babwipishi,
    nomba Mano akendi alabonekenga mubyakwinsa byakendi.”
  sll-sll: Na Ari Wang weni molia ugiwe, homena ya nir wain negiwe, ari hobi na hanere,
    “Aye. Yali talta omia hano. Homena miki weni nere, nir wain nere, dimia hano.
    Takisi ingwo yal ire, ha maing pirkungwo hobi ire dire, yahuno ditomia hano.”
    Dimba God ha weni kara dim mo, dikime? Dinangwo ari pirere, u wai homo? U wai
    ongwo hania. Hanga i Yon na kina ha nir si tobilga pire ereyu u wai omia pir na
    tekino” dungwi.
  yaq-NT: Iniat chukula ket, ju'u inim emo benasi yoeme yepsak si'imeta a bwa'eekai
    intok kia si'imeta a je'eekai. Eme'e intok inika'a, yu'in a' ji'ibwaka intok ae
    naakowamta a' je'e'eti jiia. Ket jume' ka tu'i yoememmak intok jume' ya'uraatau
    bicha tomita weyemta nau totojamtamak a' weama'ati jiia. Taa ju'u suawa, Liojta
    betana weyeme, ini'i, chukula tu'isi yeu a' weama'ue, junae a ju'uneiyaatu.
  uro-uro: Dap ma Ruqa aa Emga qa män i qat täs dä qät nakt dap ti qoar i, ‘Ngäni
    lu qa! Ama qatmäska dä ama tnaktka na qa bä aa ruavek di iarhakt kärarhae i rhit
    ta ama takes bä sävät ama vurha!’ Sokt di ama ruvek arha lat kärangätni i rhat
    tualat na ngät nävät ama mädräm ama mär ngät nage ma Ngämuqa di ngät ngärhi qoar
    i aa mädräm ama mär ngät di ama räkt ka.”
  ita-1885: 'Il Figliuol dell''uomo è venuto, mangiando, e bevendo; ed essi dicono:
    Ecco un mangiatore, e bevitor di vino; amico de'' pubblicani, e de'' peccatori;
    ma la Sapienza è stata giustificata da'' suoi figliuoli.'
  muy-muy: Nu *Wur ge Mis ti ni nàra. Nàra ti nu nə̀bu nəzum dipeŋ, nə̀bu nisi zum.
    Nahkay mis tə̀ɗəm nu zal huɗ, nəvi vu goro ana zum. Tə̀ɗəm nu zləba ga ndam *məhəl
    hadam akaba ga ndam magudar zlam ndahaŋ. Ay ti Melefit aɗafaki məsər zlam gayaŋ
    ni jireni ti àna tʉwi gayaŋ ya agray ni. »
  kqc-kqc: Amiye di mida baesi iruku irisi waini irigamori, ina vene yaku niyadi,
    ‘Mina amiye vefa! Ina bi iruku ma waini irina kurakura amiye. Ina bi fore butu
    rededi vene ma vegu no rededi vene di asini!’ Idu Sei di mokena tora yaku beika
    vata nidedi una oteimado bi rama mini.”
  tav-tav: Cʉ bero yʉ maca caroa macaje ʉgariquere caʉgaʉ, ʉje oco caetii yʉ ã. To
    bairo yʉ cabairo tʉjʉrã, “Caʉga pacaʉ, ʉje oco caeti pacaʉ ãmi Jesu,” yʉre ĩma.
    “Cʉ mena macana caroorã, gobierno ye cãnipere camaja yere niyeru cajeerã ãma,”
    yʉre ĩma. To bairo na caĩrije to cãnibato quena Dio cʉ carotiro mena yʉ caĩ buioro
    majigarãma camaja, caroa macajere yʉ cáto tʉjʉrã, na caĩwĩ Jesu to cãna paarãacãre.
  eng-ULB: The Son of Man came eating and drinking and they say, 'Look, he is a gluttonous
    man and a drunkard, a friend of tax collectors and sinners!' But wisdom is justified
    by her deeds.”
  spa-VBL: 'Pero el Hijo del hombre, por el contrario, vino y festejó y bebió, y la
    gente dice: ‘¡Miren, es un glotón y bebe mucho; es amigo de los recaudadores de
    impuestos y de los pecadores!’ Pero la sabiduría demuestra ser correcta por los
    resultados de lo que hace”...'
  fra-_FOB: 'Le Fils de l''homme est venu mangeant et buvant; et ils disent: Voilà
    un mangeur et un buveur, un ami des péagers et des pécheurs. Mais la sagesse a
    été justifiée par ses enfants.'
  hau-ULB: Dan mutum ya zo yana ci yana sha, sai aka ce, 'Duba, ga mai hadama, mashayi
    kuma, abokin masu karbar haraji da masu zunubi!' Amma hikima, ta wurin aikin ta
    ake tabbatar da ita.
  mal-mal: മനുഷ്യപുത്രൻ തിന്നും കുടിച്ചുംകൊണ്ടു വന്നു; അവർ പറയുന്നു നോക്കു അവൻ ഭക്ഷണപ്രിയനും
    കുടിയനുമായ മനുഷ്യൻ; നികുതിപിരിവുകാരുടെയും പാപികളുടെയും സ്നേഹിതൻ, എന്നാൽ ജ്ഞാനം
    തന്റെ പ്രവൃത്തികളാൽ നീതീകരിക്കപ്പെട്ടിരിക്കുന്നു”.
  kkc-kkc: Osoloso hamamee Odoo Holo a olo simiso. Ayo sibileso wo sabolo wain i sabolo
    namo sileeme, niyo a nei sabolo yugune sabolo dooboo nali odoo, dee takeliso.
    Osoloso niyo a tekisi molee teli odoo sabolo, osoloso tokenee teli odoo sabolo
    hedebe doloso ka badeli deliso. Esino odoo agayo Godeeyo goo goolee tekepo gooleedoloso
    tomo siloga, yayo Godeeyo goo goolee ee tekepo dolone ka eligiso.”
  lit-lit: 'Atėjo Žmogaus Sūnus, valgantis ir geriantis, ir jie sako: „Štai žmogus
    rijūnas ir vyno gėrūnas, muitininkų ir nusidėjėlių draugas! Bet jos vaikai išmintį
    išteisina.“'
  urd-GVR: Phir Ibn-e-Ādam khātā aur pītā huā āyā. Ab kahte haiṅ, ‘Dekho yih kaisā
    peṭū aur sharābī hai. Aur wuh ṭaiks lene wāloṅ aur gunāhgāroṅ kā dost bhī hai.’
    Lekin hikmat apne āmāl se hī sahīh sābit huī hai.”
  far-far: Sui, kada nau, na Wele nia Wane, nau ku dao mai, nau ku fanga oku, ma nau
    ku ku fainia wane ki, ma mulu ka fata laugo 'uri, ‘Mulu ada to'ona! Nia fanga
    baita, ma ka ku baita ana waeni, ma nia ka kwaimani ana wane ne kera koni malefo
    ana takisi ki ma wane abulolada ta'a ki laugo.’ Boroi ma, wane ne kera rosulia
    na liotoe God ki, kera fatainia ne God nia mamana.”
  suz-BL: रागीम जरमेशोमी चहिं जचा तूचा थोव़क नेल्‍ल जाइब तूब। मेको कली तशा ‘धोक्रे,
    शांबु राकसीमी दुक्‍ब, तिरो पोक्‍ब नु पापी आन वारच बाक्‍माक्‍त’ देंनीम। मेको के
    दोशो तुइक्‍तीक बाक्‍मे, मेको आ गेय रे पा तुंइ‍सीब” दे येसुमी मुर आन कली शेंताक्‍मी।
    मत्ती ९:१०-१५; यूहन्‍ना २:२; १कोरिन्‍थी १:२४-३०
  car-NT: 'Mo''ko kari''na ymuru nopyi. Arepa ena''san. Winu enyjan enapa. Irombo
    mykaton: ‘Enetoko! Amy kumi''man pore kari''na, ran! Amy tanymy ''san pore kari''na,
    ran! Mo''ko Rome pono jopoto ekataka pyrata amo''i''namon pawanary, amy tyja''wangamon
    pawanary enapa mo''ko man!’ Tywonumengapore Tamusi wairy enepojan morokon inikapy''san
    amaminano.”'
  amp-amp: Tfit ar yihat na nikmoh tu Bro Najema niamohat, bupa nuwa yewota, tfit
    yimam ndt htihato tfit kfo kangm, ‘Wahtiko nd yimar nuwa yemungrofoter yo spaket
    drinkfot masat hmbritarn spakwor. Yo takis yekwa yimami fasoh nefm niwa yimampno
    nabnot habriwur.’ Inji inji kfiwuma. Bro Nkifrarhu duka tungunefrn tamoh tamoh
    nefm mhfnahnewatrm, nd tkittn yimam htihato kfo kangm yafotheter nd rorhu dukefr.”
  bht-bht: पर मैं माणुऐ दा पुत्र खांदा पिंदा है, कने सै बोलदे न, “कि पेटू कने शराबी
    माणु है, कने चुंगी लेंणे बाले कने पापियां दा मित्र है। पर इक माणुऐ दे कम्मा ऐ
    साबित करणा कि अकला बाला कुण है।”
  eng-NOY: The Son of man came eating and drinking; and they say, Behold, a glutton
    and a wine-bibber, a friend of publicans and sinners! But wisdom is justified
    by her works.
  cub-NT: Aru Jʉ̃menijicʉi daroimʉ mácʉ ʉ̃mʉpe, ji daiyede, ãri aru ũcuri teiyede
    yópe caivʉ apevʉpe, “Ñai ʉ̃mʉ ʉrarõ ãri ʉ̃i vainí tʉiyeta, aru ʉrarõ ũcuri ʉ̃i
    pacoteiyeta, yóvaibi ãmenare aru jabovare tãutʉra ĩcaipõevare máre”, yʉrã ʉbenina
    aivʉbu mʉja. Que baru mʉja máre, ijãravʉcavʉpedeca cãrijivʉbu. Ʉbenita Jʉ̃menijicʉi
    majiéde põeva jã́d̶ama ʉ̃́re jʉ aivʉque, arejame Jesús.
  ita-1927: 'E’ venuto il Figliuol dell’uomo mangiando e bevendo, e dicono: Ecco un
    mangiatore ed un beone, un amico dei pubblicani e de’ peccatori! Ma la sapienza
    è stata giustificata dalle opere sue.'
  lww-lww: '@see-verse:MAT.011.018'
  ckb-ckb: 'ئینجا کوڕی مرۆڤ هات، دەخوات و دەخواتەوە، دەڵێن: ”ئەمە کابرایەکی نەوسن
    و مەیخۆرە، هاوڕێی باجگران و گوناهبارانە.“ بەڵام دانایی ڕاستەقینە لە کردارەکانیەوە
    دەردەکەوێت.»'
  nas-nas: Eeꞌnoko ning Tee Naning-naumpoꞌ Paning-etaing mora taamanama tuaamarako
    napoꞌ konterorima aaꞌmerimaung, ‘Aung ooveriai taamang eeꞌnoko uaini nai bauko,
    taakisi nkanuka eeꞌnoko niiꞌning orenge biiꞌmaikoꞌke!’ Teka Kumponinge avutevuꞌmuresi
    botomuresinaꞌ sinampuko diiꞌke bakaang matau tasiꞌperiaing.”
  uvl-uvl: Pe Non Tuna, at pe ngaungau pe inin ech. Pe te heleia i ke te teke, ‘A
    nau la pam, non neu ngau ngana pe in ngana kou kura. Pe pekngana mur toto laka
    hana nenge te lololoch umtutuna pe hana porekreke ngana mur.’ Pe ure nemur nenge
    te lohotot nem, te lohot urume mene NeHalang letena matana ngana.”
  eng-BBE: The Son of man has come feasting, and they say, See, a lover of food and
    wine, a friend of tax-farmers and sinners! And wisdom is judged to be right by
    her works.
  ixl-CNT: 'Pek aatz u Kꞌaola vaꞌl bꞌennaj koꞌn aanima, vaꞌl itxꞌaꞌneꞌ utz, nitukꞌa
    taꞌl uuva. Utz netal viꞌ ech tzaꞌ: «Ulyu maꞌl u vinaj yeꞌk chit iyaꞌebꞌal tu echbꞌuꞌm,
    tu ukꞌa taꞌl uuva. Nimolo tibꞌ tuchꞌ aa paav, tuchꞌ subꞌulla chaj jajol jaꞌmel
    alkavaar.» Cheꞌex viꞌ. Loqꞌ aatz vitxumbꞌal u Tioxh, aꞌ niilchik tu vibꞌanon qꞌul
    ikꞌaol imeꞌal Tioxh.— Texh u Jesuus.'
  xsi-xsi: Aŋga naŋa Tamâta Natu uru aka wa anu wa, andeta kinzi sivaligi naŋa mine
    tu, ‘Kamora ŋga, i tamâta ŋana ika kâpwa wa inu waini ŋalae tina. Aku iveta mete
    kunzi tamâta sakamao ŋana mbumbu kaiŋa kâ wa kinzi kiesaka tamwatanzi wa!’ Andeta
    Maro Kindeni uru iwae wurâta sondo ndo panzi ne tamâta, kala miki kamora kanaŋo
    pwataki lâ.”
  crx-NTPO: '''Et yinka dune ye'', ''en dune butaninya whe bula whé''nin''al ''ink''ez
    bula tawhénitnai'', ''et ''uhutni, ‘Ndun ''en oocha hooncha ''ink''ez ts''ekoo
    too'' cha ''utnai. Sooneya nalhdzoohne ''ink''ez lubeshi ''ulh''enne, ''enne buk''eke
    ''unt''oh,’ dáhni. ''Et hoonts''i mbene la Yak''usda gha whunih suli''ne, ''enne
    ts''iyawh ndi hiye whunih-i, ''i be ts''ih''un ''uhint''oh suli''.”'
  kan-OKCV: ಮನುಷ್ಯಪುತ್ರನಾದ ನಾನು ಅನ್ನಪಾನ ಸೇವಿಸುವವನಾಗಿ ಬಂದೆನು. ಅದಕ್ಕೆ ಅವರು, ‘ಇಗೋ, ಹೊಟ್ಟೆಬಾಕನು,
    ಕುಡುಕನು, ಸುಂಕದವರ ಮತ್ತು ಪಾಪಿಗಳ ಸ್ನೇಹಿತನು,’ ಎಂದು ಹೇಳುತ್ತಾರೆ. ಆದರೆ ಜ್ಞಾನವು ತನ್ನ ಕೃತ್ಯಗಳಿಂದಲೇ
    ಸಮರ್ಥಿಸಲಾಗುತ್ತದೆ,” ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: Ro una Ema ijiebuo Fari ige na keke ire ikinu do vuaeni ivone bu una kuke
    ijene ijuoneve. Bu ijuonena kuaevo, Jame e guraeje gafo, fu ire boeje funeka abe
    i furina uri do vuaeni uibe ino gafo. Ro kuke fuka e ije takesi abenoevo ijiakiro
    e ise revo ijena kaikaranoeno kuaeve. Rove igia fie, e ma vierafevo ije bu Joni
    i irere fu menoeno ro na renoevo ije bune guona vierafei. Bu vierafe Godi irere
    fu vierafena remo ije fune mukoreigia remoro bu ijiege vierafevono kiae.
  blw-blw: Wat angkay ummaliyà agé way Pangorowan hen Tatagu way achiyà manlangrangan
    way mangan ya chaà amin mì-inum, wat anyu agég cha pelohon haén way mangaliyén
    anà ammag fukatot ya amfutangén, ya chayu amin ekatén chà gayyémén hen anchichay
    cha mangam-among hen furor ya hen anchichay tapenay menangfasor. Ngém tàén yaha,
    mepàila chillu hen kenaraeng Apudyus te hen halenonot hen ekamanna, yachi hen
    manot-owaan hen kenaustona.”
  tam-2017: 'உண்கிறவராகவும் குடிக்கிறவராகவும் வந்தார்; அதற்கு அவர்கள்: இதோ, உணவுப்பிரியனும்
    மதுபானப்பிரியனுமான மனிதன், வரி வசூலிப்பவர்களுக்கும் பாவிகளுக்கும் நண்பன் என்கிறார்கள்.
    ஆனாலும், ஞானமானது அதன் பிள்ளைகளால் நீதியுள்ளதென்று ஒப்புக்கொள்ளப்படும் என்றார்.'
  azz-NT: 'Huan cuac Nejuatzin nihuala, Nejuatzin ni Yectagatzin, ijcuacón nitacuaya
    huan nitayaya ne vino, huan no ijcón namejuan nannechijtohuiliayaj ijcuín: “Xiquita
    san nijín tagat Jesús de Nazaret, yejua ne teltacua huan tayitinemi ne vino huan
    no motasojtatinemi ihuan ne tatopaluiani huan no motasojtatinemi ihuan neques
    ten amo quitacamatque itanahuatil in Moisés”. Huan in Tajtoltzin de Dios technextiliaya
    ijcuín: “Huan Dios itanemililis monextijtiyás tech in chipaucanemilis den naquen
    melau yec tacuautamati ihuan Dios”.'
  spa-RV-1909: 'Vino el Hijo del hombre, que come y bebe, y dicen: He aquí un hombre
    comilón, y bebedor de vino, amigo de publicanos y de pecadores. Mas la sabiduría
    es justificada por sus hijos.'
  csy-csy: Mihing Tapa sia ne le dawn in hongpai ciang, amate in, en vun, an tuang
    pa, sapittui tuang pa, siadong te le mawnei te i lawmpa, ci uh hi. Ahihang ciimna
    in a tate mawsiatna pan suatak hi. ci hi.
  mxq-NT: 'Es ʉj, ja Naxwíñʉdʉ Ja̱ꞌa̱yʉdyʉ Kyudʉnaabyʉ, kaabyʉts es nꞌiꞌkypyʉts ja
    vinʉ, es miits mjʉna̱ꞌa̱ndʉ: “Kax es amʉꞌuuk, es myʉtnaymyaayʉp ja pekyjyaꞌayʉty
    esʉ yajkugʉbajtpʉty.” Per diꞌibʉ tʉ tꞌaxá̱jʉdʉ yʉ oybyʉ ʉxpʉjkʉn es jyikyꞌattʉ
    éxtʉmʉ Dios ttseky, tadʉ ja̱ꞌa̱y dyaꞌíxʉdʉ ko ꞌyóyʉty diꞌibʉ Dios tyiimpy.'
  tzj-NT: In xinpi chic anin ja rin Alc'walaxel ja xinoc alaxic cuq'uin ja winak,
    xinwa' cuq'uin ja winak in c'oli vino xintij in rmalari' bix chwe cumal ja winak
    chi xa in mun in xa in tijol vino in xa e wamigo ja molol tak impuesto e cachbil
    ja jule' chic ajmaqui'. Pro ja c'a ralc'wal Dios eje'e' bien ch'obtajnak cumal
    chi ja Juan Bautista rna'oj Dios ja nucoj in queri' chwe anin rna'oj Dios ncoj
    chakaja'. Queri' xbij chique ja winak.
  tdt-tdt: Maibee Hau, Ema Umanu nia Oan mai, Hau haan ho hemu tua hanesan ema baibain,
    depois ema dehan, Hau kaan-teen ho lanu-teen, i halo belun ho kobrador impostu
    sira ho ema aat sira. Maibee ema hotu-hotu nebee moris tuir Maromak nia matenek,
    sira hatudu katak Maromak nia matenek nee loos duni.”
  ron-BTF: 'Fiul omului a venit mâncând și bând și ei spun: Iată, un om mâncăcios
    și băutor de vin, un prieten al vameșilor și al păcătoșilor. Totuși, înțelepciunea
    este justificată prin copiii ei.'
  eng-WEBP: The Son of Man came eating and drinking, and they say, ‘Behold, a gluttonous
    man and a drunkard, a friend of tax collectors and sinners!’ But wisdom is justified
    by her children.”
  eng-FBV: On the other hand the Son of man came and did feast and drink, and people
    say, ‘Look, he's greedy and drinks too much; he's a friend of tax collectors and
    sinners!’ But wisdom is shown to be right by what it does…”
  nld-1939: 'De Mensenzoon kwam; Hij at en dronk, en ze zeggen: Ziet wat een gulzigaard,
    wat een wijndrinker, wat een vriend van tollenaars en zondaars. Maar de wijsheid
    wordt door haar werken gerechtvaardigd.'
  bwo-bwo: Ash na'o ando mafetst, úshfetst b́waare, ‹Hanwo! jaaletsonat weyini ushkee,
    t'ilsh ko'ifuuwotsnat morretswots kod'i ashe!› boeti. Wotowa bako dani telefu
    arik bwoto b́danet b finone.»
  nch-BL: Huan na cati niMocuetqui Masehuali nihualajtoc, huan nijcua huan niqui cati
    onca huan anquiijtojque nineltacuajquet huan nineltaiquet. Anquiijtojque ninejnemi
    inihuaya tacajcayahuani cati tainamaj impuesto huan inihuaya tacame cati miyac
    tajtacoli quichijtoque. Pero sinta Toteco nechmacatoc cuali notalnamiquilis, teipa
    tanemijya nesis para nijchihua cati xitahuac.”
  quc-TNT: Aretak c'ut xinpe in, in ri' ri Ralc'ual ri Dios ri Kas Winak, ri quinwi'c,
    ri quintij vino, conojel c'ut cäquibij chi xa in jik'alaj achi, in k'abarel, in
    cachi'l ajmaquib xukuje' tok'il tak alcabal. Ri winak ri utz ru chac k'alaj wa'
    chi c'o ri u no'j ri Dios ruc', —xcha ri Jesús.
  tfr-NTPO: '@see-verse:MAT.011.018'
  kaq-NT: Hea noquebaque joxon tah hen pixon xeharihbihi. Jaa copi yohuanrihbicani.
    Jise, jaa joni ta pihanhuan qui hih ta jacanihqui. Xehanhuan tah qui. Coriqui
    cobrannicabo ta jahuen hahberabetibo qui. Hohchayahpabo ta jahuen hahberabetibo
    qui hihribicani, hea yohihi. Tsoa ponte shinanyahpa quin hihxon tah man joni huetsa
    jisxon, jan hahcai jisxon man honantihi —jato jaquin Jesusen.
  ahr-ahr: मनुष्यना पोऱ्या वना, तो खासपेस; तरी त्यानाबद्दल बोलतस, दखा, हाऊ खादाड अनी
    दारूबाज माणुस, जकातदारसना अनी पापी लोकसना मित्र! पण देवनं ज्ञान आपला कार्यवरतीन
    न्यायी ठरस.
  sgb-sgb: Hiko etaman, ya Taga-Langit, ya In-anak Tawo, ay nilumatêng di hên ampangan
    haka ampinêm alak hên kalamo yo, noa gawan habayto, anhabiên yo ya hikoy mahiba,
    mamminêm hên alak, kaluguran lan máningil buwih, haka kaatag ya mapanyag kasalanan.
    Êmbayro man, ay mapaptêgan ya pêtêg ya toro naên ni Juan Bautista, gawan habaytoy
    mahêlêk ha pamimiyay lan anhumonol ha toro naên.”
  vie-1934: 'Con người đến, hay ăn hay uống, thì họ nói rằng: Kìa, là người ham ăn
    mê uống, bạn bè với người thâu thuế cùng kẻ xấu nết. Song le, sự khôn ngoan được
    xưng là phải, bởi những việc làm của sự ấy.'
  kxv-kxv: ସାମା ମାଣ୍‌ସି ମୀର୍‌ଏସି ୱା଼ହାନା ରା଼ନ୍ଦା ତିଚେସି ଉଟେସି, ଇଞ୍ଜାଁ ଲ଼କୁ ବାରେଜା଼ଣା
    ଏଲେଇଚେରି, ଈୱାସି ଟିଣ୍ତିକାୱୁ, କାଡ଼ୁବୂତୁ, ଏ଼ୱାସି ସିସ୍ତୁ ରୀହ୍‌ନାରି ଅ଼ଡ଼େ ପା଼ପୁ ଗାଟାରି
    ତ଼ଣେଏସି; ସାମା ମାହାପୂରୁତି ବୁଦି ଏ଼ୱାଣି କାମାଟି ସାତା ଇଞ୍ଜିଁ ୱେ଼ଙ୍ଗିନେ ।”
  cha-cha: 'Ya mato y Lajin taotao ya chumocho yan gumimen, ya ilegñija: Estagüe un
    taotao na gachumocho, yan gagumimem, amigon y publicano sija yan y manisao; lao
    y tiningo manacabales ni y finatinasña.'
  amu-NT: 'Jnda̱ joꞌ tyja̱caño̱o̱ⁿ nnco̱ na cwiluiindyo̱ tsꞌaⁿ na jnaⁿ cañoomꞌluee.
    Ja matseijomndyo̱ ñꞌeⁿ nnꞌaⁿ, macwaꞌa ñꞌeⁿndyena. Sa̱a̱ ꞌo cwinduꞌyoꞌ cantyja
    ꞌnaⁿya: “Luaaꞌ tsꞌaⁿ jeeⁿ cwaꞌ, jeeⁿ ꞌuu. Juu jeeⁿ ya matseixꞌiaaꞌñe ñꞌeⁿ nnꞌaⁿ
    na cwilaꞌtjo̱o̱ndye nnom Tyꞌo̱o̱tsꞌom ñequio nnꞌaⁿ na cwitoꞌñoom tsꞌiaaⁿnda̱a̱
    nnꞌaⁿ cwentaaꞌ gobiernom.” Sa̱a̱ tintsꞌaa, ee cwiwitquiooꞌ na jndo̱ꞌ tsꞌom Tyꞌo̱o̱tsꞌom
    ee chaꞌtso na matseijndaaꞌñê maꞌmo̱ⁿnaꞌ na ljoꞌ.'
  hin-CV: मनुष्य का पुत्र खाते-पीते आया, और उन्होंने घोषित कर दिया, ‘अरे, वह तो पेटू
    और पियक्कड़ है; वह तो चुंगी लेनेवालों और अपराधी व्यक्तियों का मित्र है!’ बुद्धि
    अपने कामों से सही साबित होती है.”
  eng-OURB: The Son of Man came eating and drinking, and they say, ‘Behold, a gluttonous
    man and a drunkard, a friend of tax collectors and sinners ·devoted to missing
    the mark and without share in the goal·!’ But wisdom is justified by her children.”
  spa-BES: 'El Hijo del Hombre se ha dado un banquete, y dicen: Mira, amante de la
    comida y el vino, amigo de publicanos y pecadores. Y la sabiduría se juzga correcta
    por sus obras.'
  san-BEN: মনুজসুত আগত্য ভুক্তৱান্ পীতৱাংশ্চ, তেন লোকা ৱদন্তি, পশ্যত এষ ভোক্তা মদ্যপাতা
    চণ্ডালপাপিনাং বন্ধশ্চ, কিন্তু জ্ঞানিনো জ্ঞানৱ্যৱহারং নির্দোষং জানন্তি|
  tdx-tdx: 'Avy ka i Ana’ Ondatiy: mikama naho minoñe, vaho anoeñe ty hoe: Intia ty
    màhake naho mpigenoke, rañe’ o bakakalahio naho o mpanan-kakeoo. Izay ty fizaka’
    o seretseo o mahihitseo.'
  naf-naf: Âpme neŋ Angat Nemuŋaŋ toti tu meu nima in nikti nâgât manzeip, ‘An kapi
    tu meu temaŋ ma wain tu manin ma mânep takis titi an ma am yomtoŋ ekŋengat nolin.’
    In ŋoktikŋin pembenaŋ benak beme nigalen meu zemkulumpepe ma ninindaset ekmâtâbiek.”
  grc-MT: ηλθεν ο υιοσ του ανθρωπου εσθιων και πινων και λεγουσιν ιδου ανθρωποσ φαγοσ
    και οινοποτησ τελωνων φιλοσ και αμαρτωλων και εδικαιωθη η σοφια απο των τεκνων
    αυτησ
  vid-vid: Mwana wa munhu, loyezile, nayali yolya na kunwa, na wanhu na walonga, ‘Mlole
    munhu ayu, kangulya lukami na kugala, yeganile na wakongoza kodi na wehile,’ Leka
    luhala lwa Nguluwi na lutanganika kwa madito ga heye.”
  pio-NT: Siùcade nudéca nùanàaca, núa asìali Dios néeséerica. Nuyáaca nuyáacaléwa,
    nuìra nacái uva ituní. Néese píimacuéca nùwali camùníiricasa núa, cáanáirisa iyáaca
    iyáacaléwa núa, casíimáicasa nacái nucàmaca, nùacawéeridáanása nacái cabáyawanéeyéi
    wenàiwica, nía nacái yeedéeyéica plata néenánái judío íichawa Roma ìyacàlená yàasu
    gobierno irípiná. Càita píimacuéca nùwali càmicáinácué piwàwa peebáidaca nutàacái.
    Quéwa cawinácaalí yeebáidéeyéica Juan yàasu tàacáisi, nutàacái nacái, náasáidaca
    Dios idéca imàacaca cáalíacáica nía báisíiri iyú”, íimaca yái Jesúsca.
  tsn-tsn: Mme nna, Morwa Motho, ke a ja e bile ke a nwa, mme lo ngongoregela gore
    ke ‘sejabobe, ke senwi, e bile ke dirisanya le mofuta o o maswe wa baleofi!’ Mme
    batho ba ba botlhale jaaka lona ba ka bona seipato mo go sengwe le sengwe se ba
    se dirang!”
  amr-NT: '@see-verse:MAT.011.018'
  pwg-pwg: Ma taku, Wawaya Natusi, akamkam ma aumuma na kovonavona bo, ‘Nani wawayina
    na kamonabanabana ma umaneghaneghana. Turaturana na teks yuyuna damsi ma berabero
    wawayisi.’ Ma God ina nuwagiura na wawaya i yawasa kamonai idebei kurita da tuna
    nuwagiura vaghata.”
  cjv-cjv: Te na ari gaunom wam uro kua kopuna nere te nuwi wain neikoro ena ari muruwo
    ‘Ekanero! Na kua kopuna munmane nere te nuwi gikengua nere moingoro te ari niki
    dongua kongo takis inga yokamai te ari bianom faingua yokamai u na moiki tei ure
    fana gai nare moimie,’ dime. Na epe beika ena ari yokama inokore ta eimba yokamai
    Yai Gumam tai bengua kanaingai ‘Yai Gumam inokore engua i kawom dume,’ duwaime,”
    Yesu di erome.
  tha-KJV: ฝ่ายบุตรมนุษย์มาทั้​งก​ินและดื่ม เขาก็​ว่า ‘​ดู​เถิด นี่​เป็นคนกินเติบและดื่​มน​้ำองุ่นมาก
    เป็​นม​ิตรสหายกับคนเก็บภาษีและคนบาป’ แต่​พระปัญญาก็ปรากฏว่าชอบธรรมแล้วโดยผลแห่งพระปัญญานั้น”
  por-BR-2018: 'Veio o Filho do homem, que come e bebe, e dizem: ‘Eis aqui um homem
    comilão e beberrão, amigo de publicanos e pecadores!’ Mas a sabedoria prova-se
    justa por meio de seus filhos.'
  mhl-mhl: “Sombuŋ eru morende Ŋi foriineji wareru uqo munjaŋ noku jeri eko iŋore
    iŋi miegobi, ‘Maneniŋ, iŋoji kanenji nonoine uqo gaba tomiri noku wain obu jijiki
    noku takis ŋi eaduyaŋuŋke eru sembene bobo yoŋore ogo goga.’ Anuture maŋgboroŋ
    kegboreegobi, yoŋore eeboboyaŋunde foriji mamane-mukuyaŋunji sagaga, oi ŋaduega.”
    Oŋu.
  klv-klv: Nǝboŋ aNatun Nǝvanuan togǝmai, tohan, tomun, luke, ‘Mǝteris! Naulum̃an
    tohan tǝmǝhav, tomun vatǝrog bolai. Itah mai nǝvanuan nǝtaks mai nǝvanuan nǝsaan
    gail.’ Avil nǝvanuan gail lolǝboi lǝb̃ekǝta lǝboii ke, namitisau hǝn nǝmauran
    tonor, ekitin len nǝsa togole.”
  bco-bco: A꞉la꞉ta꞉ga꞉ Kalule Dowo꞉ ne gilo꞉wa ya꞉ga꞉yo꞉, ma꞉n o꞉lia꞉ wain ho꞉n o꞉lia꞉yo꞉
    na꞉lab amio꞉, giliyo꞉ ne gola ba꞉da sa꞉lakiyo꞉, ‘Kalu we ma꞉no꞉wo꞉ besagali naki
    a꞉la꞉ta꞉ga꞉, wain ho꞉no꞉ na꞉sa꞉ga꞉ no꞉nolab. E takis molelo꞉ dia꞉sen kalu o꞉lia꞉
    mogago꞉lo꞉ dimida꞉sen kalu o꞉lia꞉yo꞉ mili dowab’ a꞉la꞉sa꞉la꞉lab. Ko꞉sega tif amio꞉
    nanogo꞉ ne o꞉lia꞉ Yo꞉n o꞉lia꞉ma꞉lo꞉ dimido꞉ a꞉ma꞉ fowo꞉ hedalikiyo꞉, naino꞉ nafale
    asulaki dimido꞉lo꞉b a꞉la꞉walama꞉ib.”
  kdl-NT: Shegai an Mpa Maku ma Vuma ma lya na̱ n soyi, aku i danai, ‘Kalyai ka n
    kasoi, kpam kaje ka aza a uwusha u utafa n aza a unyushi u cingi ka.’ Ugboji u
    tsu wenike ta̱ kaci ka ne a asu u manyan ma maci ma u tsu yansa.”
  apu-NT: 'Nota hĩtari iaxitikiri apoka ĩkorapokoriti. !Nitakanapari ninikini. Ikiniõtika
    ninipokota. Niãtari ovaã. Ininiã hĩte txari: “Iua kiki ixori. Poãtakari iua. Iua
    moianatana txineiro apakapakani, kãkiti maerekati kamakani,” himisãkirepirenãtano.
    Kimaroreri atão inakari kamari erekarinani. Kãkiti atamatakasaakiri ikamakiti,
    imarotari kimaroreri atão inakari ininiua —itxa Xesosi.'
  roo-roo: Oire uva Oirato Oviitoaaro ragai urioraepa oearovu tapo aiopasa ora ukaiopasa.
    Oa iava oiso purapaaepa, Rera keketa riro aioto ora riro ukaioto riroara-ia aue
    wain oviro korovo. Eera-a takis oupa irara vatetoaaro ora voeao vuri irara. Ari
    ita, Pauto vo goruaro-a vegei vo kovoaro vituaro ora Jon. Eva-a oa iava vegei
    vo kovoaro kuearo eveipaivere.”
  miz-NT: Vevií ne, xéē ú, xuꞌu é vēxkúvi ú ñatīí ne, kaeꞌxí u ne, kaxiꞌi ú ne, ntákaꞌan
    ña tsi dóo ini eꞌxí u, dóo ini xiꞌi ú dɨ ne, ntákaꞌan ña tsí xuꞌú ne, dōo váꞌa
    tiin ú nī ña ntaído diuꞌun xôó san nī ña kini ntáa san. Ntá tsi kutuni ko tsi
    dóo kiꞌin īní ntiꞌxe Xuva kō da ntaíni o nté o de ña ntántīkɨn ña —kaꞌan Jésuu.
  qvz-NT: Paimandahuasha ñuca Runa Tucuc asha shamusha, micusha upishami puriuni.
    Chasna puriupimi cangunaga randi micuisiqui, upisiqui man ninguinchi. Chasnallata
    mana alita rac runagunahuan, gubirnuraicu cullquita tandachiccunahuanbas amigo
    man nisha rimanguichi. Yuyarichi. Tucui Yaya Dios rashcagunaga ricuchinaunmi pai
    sirtu ali yuyaiyuc acta nira.
  deu-ELO: 'Der Sohn des Menschen ist gekommen, der da ißt und trinkt, und sie sagen:
    Siehe, ein Fresser und Weinsäufer, ein Freund der Zöllner und Sünder; und die
    Weisheit ist gerechtfertigt worden von ihren Kindern.'
  mjc-NT: Yaha̱ can tan tsaa̱ tucu yuhu Rayɨɨ tsa quee̱ nda gloria. Tan tsatsí yu
    tan tsihí yu. Tan catyí ndo tyin tsatsí xaan yu tan tsihí xaan yu vinu, catyí
    ndo. Tan ña taahán iñi ndo tsa cutahán yu tsihin ra iyó cuatyi naha ra tan tsihin
    ra tavá xuhun cuenda ra ndacá ñaha naha ra. Tan vasu ña naquihín cuenda ndo tuhun
    caahán ndi, maa tyin Nyoo tsahá ra tsa tsiñi tuñi ra tsi nyɨvɨ naquihín tuhun
    caahán yu tan tuhun caha̱n ra Juan, tan ñi ican cua janaha ñi tsi ndo tyin vaha
    tsa tsiñi tuñi Nyoo ―catyí ra Jesús.
  caa-caa: Y de allí tarien nen xeꞌ Uyunenen e winic xeꞌ cay wien y xeꞌ cay unchꞌi
    lo que ajcꞌunen, pero nox cay ojronox nipater que calapir inweꞌ y que meyra war
    unchꞌi. Y cay ojronox nipater que nen intzay inwira tin e ajmabꞌambꞌanirobꞌ y
    tin e ajmorojseyajobꞌ tumin tuaꞌ e gobierno. Pero tamar era war aquetpa chequer
    que erach unatanyaj e Dios porque alocꞌoy tut tunor tin e axin ucꞌampes, che e
    Jesús.
  pls-NT: Cottimeja joihi janha, tti Xí que joixin de ngajni, que jinecaho chojni
    co dihi vino. Co jaha ra ndac̈ho ra que ixin janha anto jine co anto dihi hasta
    coan na, co ixin janha amigoe cain chojni que tenchehe jianha, co xicobrador de
    impuesto. Pero tti nchecoenhe Dios chojní, mé anto jian ixin tti jian mé ẍago
    ngain tti nchehe chojni que ditticaon ngain jehe.
  eng-WYC-2018: The Son of man came eating and drinking, and they say, Lo! a man a
    glutton, and a drinker of wine, and a friend of publicans and of sinful men. And
    wisdom is justified of her sons (or And wisdom is proved right by its results).
  bdv-bdv: ନଃରାର୍‌ ହୟ୍‌ସି ଆୟ୍‌ଲା ଆର୍‌ କାଉଆ ହିଉଆ ଆୟ୍‌ଲା, ଆର୍‌ ଲକ୍‌ମଃନ୍ କୟ୍‌ଲାୟ୍‌, ‘ଦଃକା,
    ଏ ଗଟେକ୍‌ କାଉରାହେଟା ଆର୍‌ ମଃଦୁଆ, ରିବ୍‌ନି ଆର୍‌ ହାହିମଃନାର୍‌ ସଃଙ୍ଗୁଆଳି !’ ମଃତର୍‌ ଇସ୍ୱରାର୍‌
    ଗ୍ୟାନ୍ ଅଃହ୍‌ଣାର୍‌ କାମ୍‌ ତଃୟ୍‌ ସଃତ୍‌ ବଃଲି ଜାଣାୟ୍‌ଦ୍‌ ।”
  otq-NT: Mꞌe̱fa ba e Nöꞌö Togo bi Njöꞌi, to gatho ntsixkwi ne ñungwi, gi eñhu̱ nꞌar
    tsꞌoꞌyo ne nꞌar mihni, ár ñꞌowi ya njotbojö ne ya ꞌyo̱tꞌatsꞌoki. Nöꞌö togo pe̱ꞌsa
    ar mfödi, nhekitho ha yá hoga ꞌbe̱fi.
  tzo-SA: 'Cꞌalal lital, joꞌon li coꞌol crixchanoutique, la jchiꞌinoxuc ta veꞌel.
    Pero jaꞌ jech sba la avalic nojtoc: “Qꞌuelavil toj echꞌem xveꞌ, toj echꞌem xuchꞌ
    yaꞌlel tsꞌusub. Lec xil sbaic nojtoc schiꞌuc li buchꞌutic chopol cꞌustic tspasic
    jech chac cꞌu chaꞌal li jtsobpatanetique schiꞌuc li yan jpasmuliletique”, xachiic.
    Ti acꞌbiluc apꞌijilic yuꞌun li Diose, la avichꞌicuncutic ta mucꞌ schiꞌuc li Juan
    ti jechuque. Jaꞌ xanaꞌic o ti acꞌbil jpꞌijilcutic yuꞌun Dios ti la jpascutic li
    cꞌustic la jpascutique ―xi li Jesuse.'
