    arlkarirrey-angenh. Ayeng alhewer anem man-awarr-rnem-itwek arrpemarl, ankety-rnem-itwek,
    man kapmentek akarrileyel-rnem-itwek. Akngey-kenh-angkwarr arratyarl aynteyel,
    alakenh-anyem atha apenteyel.”
  wiu-wiu: Ali Yatenane Oyago noanume pade nitamekene eya kuya neeka gerepi po ku̱
