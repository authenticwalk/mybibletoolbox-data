    ရောက်​လာ​သည့်​အ​ကျိုး​တ​ရား​များ​က​သက် သေ​ပြ​ကြ​၏'' ဟု​မိန့်​တော်​မူ​၏။
  gng-NT: '*Unil ya Bijɛ baa'' ki jinh ki ñuh, nɛ bi ye: ‹Liike mɛn ujɛ wuɔ yé ufɔnfuɔb
