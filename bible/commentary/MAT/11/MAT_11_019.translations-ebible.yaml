    No fai takis tegou bagu nere une fai bagu nebere ilibanege.’ Onou lelede, ariya
    Itou no nomo haruwe abitimu na wa, nomo isou no dada tigini.”
  aly-aly: Akngey-kenh Artwa Impen ayeng kel apetyek. Arrantherr ayenh ayntarrp-ileyel
