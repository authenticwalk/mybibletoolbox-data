  cof-NT: Aman la mantimini tsachi ica jun joto Juan cuwenta nenatiyoe tinue. Lari
    ano fin, bino cuchin, pequimanyoe tinue. Junni lacanan paito, jilu, junsi winan
    timinlae. Jutsa quiminlachi amico, tsan quiran inpuesto cala caminlachi amico
    joe timinlae laca. Diosi mantimini ya seiton curaminlaca natiya tennatue tinue.
    Yabe tsa miica junla niyaque nenaminlaca quirato miintsan jochunae tinue Diosi
    sen joeque. Jesús tsantinue.
  srm-NT: “Nöö hën Mi di ko Libisëmbë Mii aki ko, nöö hën mi ta njan ta bebe ku unu,
    nöö hën un ta kosi mi tu taa mi a’ langabëë tumisi, mi dë bebesonima, mi ta hulu
    takulibisëmbëma u di köndë. Ma mi sabi taa a o ko a döö nöömö u sëmbë musu ko
    fusutan taa Gadu hën manda mi ku Johanisi tuu ko, biga u tu tuu bi libi leti kumafa
    Gadu kë.”
  qvs-NT: 'Ñuka sielumanta shamudu runa mikuptini upyaptini rimankichi illu likidu
    kanaynita. Chaymanta rimankichi uchasapa runakunawan romano awtoridarkunapa kullki
    chaskikukkunapa purikmasinkuna kanaynita. Chashna rimaptikichipish willaykichi:
    Tukuy pi allita rurashpa kawsashpa runamasinkunata kawachinsapa yachaysapa kanankunata.'
  zca-NT: 'Per na nzhala lo go, nzha̱o̱wa̱ mbaino nzho''n, no ne go lon: “¿Chon nzhao
    doxal, no nzhol vin? ¡No nichë''lal kun rë men xa'' nikan dimi che''n rey César,
    mbaino kun rë xa'' gat nile''t kwa''n nzobni'' lo ley che''n Muisés!” Per kwa''n
    nilun mbaino kwa''n nilu'' Juan, nilu'' lë''tsa lë'' kwa''n nidi''zh no, por rë
    men nzhone no naban xa'' xmod nidi''zh no.'
  cbc-NT: Bairi Juan bero yʉ, Camasã Jʉ̃gocʉ, yʉ etawʉ. Yʉ pʉame camasã mena yʉ ʉganucũña.
    Na mena yʉ etinucũña. Bairo yʉ cabairijere ĩñarã, mʉjãã pʉame, ‘Ʉgapacajãñuñami.
    Ʉse oco cʉ̃ãrẽ etipacajãñuñami. Carorã mena bapacʉtiyami. Tunu bairoa Roma macããcʉ̃
    gobiernorẽ camasã yaye dinerore cajejobojari majã mena bapacʉtiyami. Bairi caróʉ
    ãcʉ̃mi. Cʉ̃ marĩ tʉ̃goetiroa cʉ̃ cʉ̃ãrẽ,’ yʉ mʉjãã ĩnucũña. Baipʉa, Dios pʉame
    cʉ̃ camasĩrĩjẽrẽ camasãrẽ na áti ĩñoñami cʉ̃ mena catʉ̃goñatutuarã caroaro na
    caátie jʉ̃gori,” na ĩ quetibʉjʉwĩ Jesús cʉ̃tʉ catʉ̃gorã etarãrẽ.
  qxo-NT: Noga runacunawan juntacar imaycatapis micuptï y vïnuta upuptïnam niyäman
    ‘Micullar upullar puricun’ nirnin. Tsaynömi niyäman ‘Payga jutsasapa runacunawanpis
    y impuestu cobrag sacyapacogcunawanpis juntacanmi’ nirnin. Tsaynö niyämaptinpis
    Juantawan nogataga Tayta Diosmi cachayämashga willacuyninta willacuyänäpä. Tsaynö
    cachayämanganta runacuna tantiyacuyanga Tayta Dios munanganta ruraycäyangäta ricarmi”.
  mox-mox: Ta yaʼa Tomotau Natuna yamai be yaʼaiʼai ta yanumanuma ta wese weaqigu
    olugwae ovonavonaya, ‘ʼOloto baʼena toʼai ta tonuma vaʼine, ta wese takesi ana
    toʼewayavo be wese luveluveifadi veiaianedi.’ Nawale tomotau Yaubada ena alamani
    aqiaqi ina ʼitea vuaqa aqiaqina ʼinega.”
  kew-kew: 'Gore Onaa Raapu Pirape Aa-na Si ni ipua go etanu epa no ipa no pe-pulu
    onaanumi lalo: Adalepa. Go aamere eta adaapupe noa ipa wain page adaapu nea teme.
    Go aare mone takis mi aanu-para naraa onaanu raapu pia teme. Goa peme pare onaanumi
    ora Gote pia kone sua kone rulalimina-ga Gote-na makuaae kone mada adalimina.'
  dww-dww: Be Banaga Natunama ya tava be ya kanikani, be ya tegotegona raḡanine, banaga
    a riuriuna, ‘Ko kita, tauna banaga kanikani dobidobinama be waen tegotego dobidobinama.
    Be teks tautamidima, be gewagewa tauvoiedima tauna ewai turanedina.’ “Mamaitua
    na noyama didimanidie tà kita be tai kawa riukaue da na nuauyauyama inam riukaua.”
  nif-nif: Tɨmbi Amalok Nɨñañ endɨ indambi, nanañ gɨt wain tuk pa nalak, tɨmbi sɨndɨ
    ñɨndɨñ pa nɨañ, ‘Wɨ kawɨt! Endɨ nanañ gɨt wain tuk nana molom, takis epep ba yom
    ama not tɨ-semlak!’ Gan amatam Anutulok nanandɨ kleñɨpi kundit kɨndem tañ endɨ
    nanandɨ wɨn dɨndɨm sɨnɨk tɨmbɨ dakleañ.” Yesulɨ wɨndɨñ eñguk.
  twi-ASANTE: Onipa Ba no baeɛ a ɔdidi na ɔnom no nso, wɔse, ‘Monhwɛ odidifoɔ ne ɔsanomfoɔ
    a ɔyɛ ɔtogyefoɔ ne nnebɔneyɛfoɔ adamfo!’ Nanso, wɔn a wɔdi Onyankopɔn akyi nokorɛ
    mu no deɛ, wɔn bra di adanseɛ sɛ, nʼakwan nyinaa yɛ.”
  aoj-aoj: Aeꞌ ataga epen egefaꞌ alop epesi afiꞌi aꞌ gwaꞌaisi saloma embel wain, eaꞌ
    patolowe paꞌi, ‘Piti aman anamba nagaꞌ waliꞌita hiatai nagaꞌ embel wain hiani
    endilisii. Anen alipunai ma amom mogofaꞌ takisi magambasoꞌmasi maloma amam mandaꞌ
    waf awafii.’ Apaꞌ epes ami sigaila gawa fasini Godi sondaꞌ waf buꞌwafi, isimba
    atis deiꞌ hiasi saꞌi, ‘Gawa inimba buꞌwani.’”
  cbv-cbv: Obohjeéhtih, weém, nihat cã́acwã ʉ́ʉd jeñé, cã́acwãjeéh jeémpnit, wãpĩ́
    babhna caá. Páant wã chãjachah ennit, ‘Eneé. Nin bʉ́dí jeémpni, babh máihni caá
    ã jʉmʉp. Romanowã ĩ ʉʉ́bát tʉ́ʉtni nʉ́odih ʉʉ́bh wʉ̃hnit, yeejép chãjnit biícdih
    ãpĩ́ pej jʉmna caá’, niíj jʉ̃ihnit, weemdíhbʉt ñi jepahcan caá. Páant niíj jʉ̃ihna,
    wébít pah caá ñi jʉmʉp. Obohjeéhtih, ded pah Dios ã wʉtat pah wã tʉ́i chãjachah
    enna, ã jenah joyát yoobópdih ã jʉmatdih ñi jéihbipna caá”, Jesús queétdih ã niijíp
    jĩ.
  taw-taw: Pen Bɨ Olap Ñɨne apɨl, tap ñɨbɨl ñɨg wayn ñɨbɨl gek, nop apal, Nɨgɨm, tap
    kuŋay ñɨbɨl ñɨg wayn kuŋay ñɨbɨl gup apal agak. Ne bɨ takis dep okok sek, binɨb
    tap si tap tɨmel gɨpal okok sek, bɨ kɨli apal agak. Pen binɨb God takaw gos nɨgtep
    gek ak, kɨlop yomek nepal, God gos ne ak nag pal tek mɨdeb agak.
  jic-NT: Locopyaya napj tjacuwis. Napj p'iyá niná Yomen Dios jas tjejyamá. Napj ma
    lejay Juan liji jin. Ve lya napj. Uva 'üsǘ mü'üs napj. Newa nin, malala wa javelepj
    napj nin po'ó. Yupj javelepj pajal lya lovin. Javelepj 'üsǘ pajal mü'üs, ne maná.
    Javelepj impuesto jata'epj sejamica napj. Malala nyuca lajay sejamica napj, javelepj.
    Malala javelepj ncupj manas mpes. Yupj ma salejepj tsjan jisas yupj. Cupj cjay
    manas 'üsüs lijicj. 'Üsüs tepyala Juan la tjiji mpes. 'Üsüs wa tepyala napj la
    tjejay mpes. Nin mpes nun ca jus cülayé cupj qjuiyólatsja 'üsüs. Nin lovin 'üsüs
    lajay jis lal”, tjevele Jesús.
  zap-NT: Orrenaa zëëd Men ne wdxiid wak Mén, ru men, roo men, no re de, laa men kesentyent
    ru rootee, laa men rtsëlsaa mendol no laa men rtsëlsaa men ne rgoob zeg impwest.
    Per xgyelenyenii Dëdyuzh raknyoo we por yra ne rlaa mén ne nak xpén Ne.
  wer-wer: Ën peene Omën Këëp ne wais iire kaömp yenën ar epël aim. ‘Iteneë. Omën
    epop wain iire kaömp kaö yenëp. Pi takis yewaöre saun omnaröa karip,’ pël aim.
    Pël ëaap Anutu pim ëwat pöt arim naë wieëanëën ar tenip sant elnian tapön.”
  ipi-ipi: '@see-verse:MAT.011.018'
  qul-NT: 'Chaymanta Tataj Churenka jamun, paycajtaj miqhun ujyantaj. Kancunataj ninquichis:
    ‘Sinchi miqhoj, ujyajtaj, mana allin runacunapaj Romapaj impuesto cobrajcunapajpiwan
    amigon’ nispa. Chaywanpas Diospaj yachaynenka tucuy ruwaynincunapi ricuchicun.”'
  ter-NT: 'Ina nzímo xepákukenoe iníngoti xâne, undi íhae vanúke ikútipasikoponovoti
    xâne, itea ákomaka ínixeanoe unáko. Hara kôe iséneunonu: “Koati nípati yoko énovokenati
    víyum ne hóyeno, koane yómoti aínavokoxeovo koperáxinoti nâti yoko po''ínuhiko
    xâne pahukóvoti” kixénunoe. Itea enepone koati kaná''uti exóneti, kóyeanemo iyúseyea
    kó''iyeaneye vo''oku kixoku itúkeovo ne xanéhiko hokoâti —kíxovokoxoane Jesus.'
  bmr-NT: 'Jaanobuunatɨ bu uujoho Miyamɨnaafibadɨ Ifiivuubo asaaboco machuubo, aduubo
    icano. Jaaboco amɨɨhai uco: Machufifiibo, adufifiibo imitɨmɨnaa, bu impuesto jaadusumɨnaa
    gataavomɨnaafi icano, meneehicahi. Jaarunofaño Moocaani gaaja ɨfusucafetehi omoonɨnofañodɨ.'
  fuf-fuf: 'Ɓii-Aaden* on kadi arii no ɲaama no yara, wi''uɗon: ‹On ko reereɗuɗo,
    yaroowo, welduɗo e ƴantooɓe sagalle e junuubanke''en!› Kono kuuɗe faamu Allaahu
    on ɗen hollay wonde ko ngu feewungu.»'
  bhl-bhl: 'kate, Kawtiw Aul nete ok so, wanin so, wanakabi kasike, i nelo bokonemomeliw:
    ‘Ku wanin fian so, wain ok so, ilum sen kawtol wanbomi, on kisol fokoliwi, deimeliw
    kunum iso, kukuw wa so kebiliw kawtiw iso, biim ken kunum kute kai!’, nangbiliw
    kasike. Kate, yu kilele kililina! Yom kal e fein fian kele tewe, yu kanekabiliw
    aul biimdiw kelinba kemaliw te. Nimtew angom? Yu fein kal so kunum waneng keliw
    tewe, yom gelewkabiliw kukuw be yukalem kal keko, gelewkabiliw kukuw bakate fein
    fitew dim kuw daloke kasike.”, yangse kale.'
  ons-ons: Ŋei Wawainane Gipole sarike, eŋe ŋara neke so doku neke, so ŋei ŋerep keuo
    ewekine geke, eso ŋei eŋe kau paki rakoi, ‘Kau ŋei iwa! Eŋe mep qot so wain nene,
    takis mama so borikine mama natne eŋane kimaene mane!’ Na ramaile, ŋinane dereretŋine
    yemo wele midaine pamaike, ŋo Anutu wane dereretŋo yemo welekatne welerop okangi,
    kine sikanŋon okanmaike.”
  con-NTPO: 'Ja''ño ñajan Sefaccone Ji''cho A''i jipa gi osha''choma amba cu''i. Tsa''ma
    que''ija su''fa: “Va a''i ñoa''me panshaen an''jemba tse''tse''pa singo tsu. Egae
    tsinconsundeccu, govierno impuestoma isusundeccu''qque tisei''ccu fae''ngae jacan''fa.”
    Qquen qui su''fa. Tsa''ma Chigaja ñotsse in''jamba tsomba tsu Tise tansintsse
    in''jan''choma canjaen.'
  ghs-ghs: Qate Abiho Isaki anai baaqi patta ma oba qidzaho bai hiibaama naatemi nikei
    anahoke hee, Iidzii, bai oba hoobaqi dzoobaqi muunaqi paha pattake saqubema muunorai
    abi oni. Noi paha ttagetti apiapi pasenanoma nokoma qesa dzaira eetorainomani.
    Oiqi nike hiiroraihe nookare. Tete oi qidzani mae qanga ipita khooba paana naatakoi
    oiqi Dzesu hiireta.
  peg-peg: ମାନାୟ୍‌ ମାଜ଼ି ୱାଜ଼ି ତିନାଉଣା କିନାନ୍‌, ଲକୁ ୱିଜ଼ାର୍‌ ଇନାର୍‌, ହୁଡ଼ାଟ୍‌, ଇୱାନ୍‌
    ରକାନ୍‌ ବାତ୍‌ୱା ଆରି ମାତ୍‌ଲି, ସିସ୍ତୁଏନ୍‌ନାକାର୍‌ ଆରେ ପାପିର୍‌ ହାଙ୍ଗ୍‌ଦାକାନ୍‌; ମତର୍‌
    ଇସ୍ୱର୍‌ ଗିଆନି ଜାର୍‌ କାମାୟ୍‌ ତାଙ୍ଗ୍‌ ସମାନ୍‌ ଇଞ୍ଜି ପାର୍ମାଣ୍‌ ଆତାତ୍‌ ।”
  txu-NT: Nhym be, ba ne ba mrãmri gêt amijo inhĩ ne me awỳr bôx ne me akam idjàkur
    iban kôt ikõm iba ga me amã ikĩnh kêt ne we ijã, “Kê, tãmwã ne kute àkur rũnhbit
    mar, kum uba kangô djànhti”, ane. Ne we ajte ijã, “Me kute bẽnjadjwỳr bajtemmã
    pi'ôk kaprĩo atom djwỳnhmẽ me axweo bit ne õbikwa ne”, anhỹr ar o aba. Nhym be,
    djãm Metĩndjwỳnh amak punu got? Amak me:xkumrẽx ne prĩne kute amikukãm mỳjja kunĩ
    mar ne Djuão kute amijajbur ne ar bamã ano. Ne ajte amikukãm umarkam badjwỳ ijano.
    Ije amijajbur kêtmã ijano. Nhym kôt me amak mex ne amikukãm umar, ar ipumũn kam
    õkre kadjwỳnhbê amim, “Mrãmri ne Metĩndjwỳnh mexkumrẽx ne amẽ ar ano.” Nãm ã Jeju
    memã ane. Tãm ne ja.
  eng-WEBU: The Son of Man came eating and drinking, and they say, ‘Behold, a gluttonous
    man and a drunkard, a friend of tax collectors and sinners!’ But wisdom is justified
    by her children.”
  gnw-NT: 'Che cuimbaerã ayeyapo vae ayu, jare che ayecuacu''ã tembíu jare vino güi.
    Jáeramo checuaa vae reta jei cuarãi: ‘Mase, jae jou jeta tembíu jare vino. Jae
    co mburuvicha peguarã ocovara vae reta jare teco icavi mbae vae uyapo vae reta
    iamigo.’ Jucuarãi jei —jei—. Ẽrei opaete iyaracuaa vae reta uicuaaca aracuaa icavi
    co —jei.'
  mux-mux: 'Pe Mania Omba Mana-Yi Au Talurum Yili omba ga kene no-waen kene nurum
    kene ⸤kanuku kis-ko piliiku kene⸥ niku mele: “Yu ga pulele nomba kis piliipa,
    no-waen pulele nomba kelep topa telemú yili. Yu ku-moni-takis liili yima kene,
    ulu-pulu-kis telemele yambu-wema kene ‘Yu-kene pulu lipili wasie tapú-topu molamili.’
    nimba telemú.” nilimeleko. ⸤Enini aku-siku Jon kanuku kis-ko piliilimili. Na kanuku
    kis-ko piliilimili.⸥ Akiliinga-pe piliipa kungnjuli ulu-pulele Pulu Yili-kene
    pelemú-na yu-ni telemú mele kanuku kene ‘Papu telemú.’ ningí.” nirim.'
  maj-NT: 'A̱skahan j''ai ngá Ntíhi̱ Nda̱x''i̱u̱n xi kjine ko̱ ''bi, ko̱ tu̱ sa b''a̱há
    tsu ngá xu̱ta̱: “Kui nda̱i̱ xi ''yún kjine ko̱ ''yún ''bi. Nda nchja̱ko̱ já xi
    f''áchjíntjai ch''á nga ts''ínxát''aha̱ já Roma̱ ko̱ já xi najmi na̱xu̱ ts''íntjusun
    kju̱a̱téxumoo̱.” Tu̱nga tís''ejña chjihí kju̱a̱nkjintak''uhu̱n Nti̱a̱ná nk''ie
    nga tíyaha̱ ni xi títs''ín.'
  bkq-NT: Aguitobyry, aguykehobyry warâ wâgâlâ Deus nhutuly xurâem, xurâempa warâ
    kydâzeholy — kely Jesus.
  kue-kue: Yomba Wam ye wu kaiya mokna ya wain nigl nongo ana yomba dingwa, ‘Yagl
    i kaniyo! Ye kaiya mokna ya wain depigl nendre ana ye takis ingwa yomba ya tandaglme
    erikwa yomba bogl akiye yene wanmeglkwa.’ Ba God nomanemo wakai ye embriye ormara
    i wu pene ongwa.”
  cot-NT: 'Ariquea imaica icoraquevetaca irira Irijanite Caquinte, ishecataca iriatimpa,
    imiraca, ariqueate picantajiaque: ‘Iriguenti shecajanti, iriguenti shinquitatsica,
    aisa iriguenti itsipavijijiapojaca covaeguishejiatsica aisa capiocapinijiguinirica
    majirontatsica imentaquipae.’ Cotanquitsi onconijavaetanaque itsatica tsamajatatsica
    amenajiaquerogueti quero ococani yantaguetaqueca.”'
  bnp-bnp: Pali na tahuna ri masia a Tuna Bakovi i kani, i ninu, ri ta maea, ‘Ia a
    bakovi ni kani hateka, ni ninu hateka. I turana e huriki a bakovi ni bole a takis,
    e huriki a mari ni rata a naro hale.’ Pali e huriki ri ramai a niluhoi kamumu
    na Vure, ri vakasiri manga a niluhoi kamumu vona i muholi.”
  apn-NT: 'Tã hãmri pa hpãnhã mẽ awỳr mõ nẽ Juãw Paxis rom apkati mẽ ixàpkur mex o
    ri mẽ akôt ixpa. Nẽ kurom mẽ akutã wĩhti hkwỳ ho ixkõm o ri ixpa. Tã ka mẽ ja
    hã ixpumu nẽ atỳx ri ixàpkur rũnh nẽ ixpipãnh o ri ixpa hã ixkamnhĩx nẽ ã axpẽn
    mã ixto akapẽr anẽ. Nẽ mẽ kot amnhĩ tomnuj xwỳnhjê hkôt ri ixpa xwỳnh ã axpẽn
    mã ijarẽ. Ã na ka htem axpẽn mã ijarẽnh anẽ. Jao te mẽ ate Juãw Paxis nhĩpêx pyrà
    nẽ ixkaga nẽ ixkôt amnhĩ nhĩpêx kêt nẽ. Na hte ã htỳx ri tanhmã mẽ hamaxpẽr to
    ho mẽ pa xwỳnhjaja amnhĩ nhĩpêx anẽ. No tãm ri mẽ hamaxpẽr xwỳnhjaja na htem ahpỹnhã
    wa ixte amnhĩ nhĩpêx ã wa ixpumu nẽ axpẽn mã wa ijarẽnh o: “Nà ahpỹnhã wa kot
    amnhĩ nhĩpêx tã no ãm hamẽ Tĩrtũm nhỹ hã kapẽr mex o pa. E pu mẽ wa uràk nẽ Tĩrtũm
    kôt amnhĩ xunhwỳ.” Anhỹr o axpẽn mã wa ijarẽ. Anẽ.'
  ctp-NT: 'Chunꞌ ndiꞌin la mdiyaǎn nu wa msuꞌwa Ndiose ꞌñaǎn chaꞌ kaǎn nten. Nchkuǔn
    nchga lo nan loꞌo wan, ndiꞌyoǔn nchga lo nan loꞌo wan, loꞌo nchkwiꞌ wan chaꞌ ꞌñaǎn:
    “¡Ñaꞌan wan sa ñaꞌan ngiꞌni yu kwa! Nchku ꞌa yu kwa, loꞌo kuꞌwi ꞌa yu” ndukwin
    wan ꞌin taꞌa wan. “Ja suꞌwe yu kwa chaꞌ taꞌa suꞌwe yu loꞌo neꞌ nu ndlo kaꞌan tñi
