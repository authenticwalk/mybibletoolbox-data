    putha wine thak yot mungk-mungkana. Puth nilaniya ngurp pam wanch way al-alantamana,
    than wukalana yal-yalmathantan pam piꞌan alantana aꞌ putha ngurp thanttamang than
    way yotan yump-yumpantana.’ Thanan yimanangan waaꞌ-waaꞌin ngayangana, puth ngul-ngulamaniya
    niiy thathāna nil piip God.ana kan-kanam paththam kuchek waap mina.”
  zga-M: Umwana va Adamu ainchile aliekhulya nukhunywa valiekhuta ielya ano khange
