    wan ꞌñaǎn. Kwiꞌ nchkwiꞌ wan chaꞌ ja suꞌwe chaꞌ nu nchkwiǐnꞌ, nxkeꞌ tiꞌ wan. Suꞌwe
    sikwa, ka biyaꞌ tiꞌ wan nde loo la chaꞌ nu ñi ꞌa nchkwiꞌ nten chaꞌ ndaꞌaǎn chabiyaꞌ
    ꞌin Ndiose.'
  bre-BRG: 'Mab an den a zo deuet, o tebriñ hag oc''h evañ, hag e lavaront: Setu un
    debrer hag un ever, ur mignon d''ar bublikaned ha d''an dud a vuhez fall. Met
    ar furnez a zo bet reishaet gant he bugale.'
  opm-opm: Hanip Brer nohnonghe aprisa den ruumsan deo wain tom gap deo hatporhan
    gur nohnong Den ruumsan dapat han moh ake yot hat patin ihpatkino. Wain tom mama
    dapat moh orhe danong timbas hatinmat ihpatkino. Takis yan er mat daripti hano
    er hat sapti hano ire tapnong hat sapat moh ihirsi yah han hatporim ihpatkino
    napor garnahaptimur. Kat gur dasuh mengkin dahapti orhor Got orhe dakuu meng oh
    arpin dam timdiporhan gur wamar am hatiprimur pongop.
  bvr-bvr: Rrapa minypa an-guna An-walkurpa An-gugaliya a-bena ana-gorrburrwa nipa
    jarra m-banga a-workiya, rrapa ana-goyburrpa nyibu-yopurda nyiburr-workiya nipa
    burr-guta. Minypa nyiburr-yinaga, ‘Minyja na, an-guna nipa mun-jaranga m-banga
    a-workiya balaja rrapa wayin; rrapa nipa a-malchinga burrwa aburr-gata aburr-mujama
    nula gapman rrupiya mbi-mangga nula aburr-workiya, gu-galiya yerrcha burrbu-gaypurda;
    rrapa aburr-werranga burr-guta aburr-werra nipa an-guna a-malchinga burrwa.’ Ana-goyburrpa
    nyiburr-yinagata nyiburr-workiya nyirrbu-yopurda Wangarr burr-yika jawina. Wurra
    gun-gata Wangarr gu-borrwurra rrapa jama a-jirra a-workiya, gu-galiya yerrcha
    aburr-gata wanngu aburr-nirra gugu, birripa jarra nyirrbu-gurdagurdarraja ana-goyburrpa
    minypa gun-gata gun-molamola gun-jechinuwa.”
  wal-wal: Taani, Asa Na7ai, maiddanne uyaidda yin, eti tana, ‘Ha yoraanne woine eessaa
    uyiyaagaa be7ite; giiraa ekkiyaageetuuranne nagaranchchatuura siiqettees’ yaagoosona;
    shin Xoossaa aadhdhida eratettai ba oosuwan tuma gididi beettees” yaagiis.
  zad-NT: Na'ch wdena' bid' nad' nak' Beṉ' Bseḻ' Chioza' Yell-lioni, na' cheej chaw',
    na' nagake' nak' to beṉ' waox̱at na' to weezo, na' ḻekzka' nagake' non' txen beṉ'
    wen dii malka' na' beṉ' wic̱hixjka'. Per yeḻ' sin' c̱he Chioza' chli'lawin ka
    chsa' c̱he beṉ'ka' chzenaggake' c̱he'.
  aso-aso: 'Idoꞌ Oꞌmosolatiꞌ ve gihile naza lemo nosoꞌ niteꞌ di geseꞌ igi ni nizanguꞌ
    vo naaꞌ idoꞌ vaini noso naaꞌ nouvo lingine ningi goseleꞌ lengebelavo soza gamazisi
    li tiꞌ li laaꞌ nave: Ve mene ningilo. Aza nene vele gohi nave mino idoꞌ noso geli
    gelo naaꞌ ive mino takisi moni daaꞌ avesi idoꞌ monoꞌ gilamave gohi masi nene zogo
    molo ngemaaꞌ ive ne neive. Lingine neꞌmine li gilaaꞌ naha ve ma laza Oꞌmosoꞌmi
    monovolo do tiꞌ ogo otohato o minunive leliꞌ ogo molo oloneꞌ initeꞌ neꞌmo nene
    leliꞌ monovote lamineꞌ neineꞌ nene do sotoꞌ oloseive.'
  uli-uli: Yodwe yela budoh molwe Layur Retalop, ngo ye ma mongoy ngo yema yul le
    ye hafedeg ngalir chog pangal yarmat, iwe ngo resa sor bo, ‘Ha kemahoy mal le!
    Ye toa hamongolap ngo ye toa yul wine. Ye hamareyar ngalir chol hateyel paliyel
    raeg mo cho tayikof!’ Mala repiyel Deus ila sa llah le ye katos mo irel mekla
    resa wiri le ye budoh mo iyang.”
  nin-NT: Ingga Uvuvurr a Unushirr i nga ni di ri ni so, aba bre di, ‘Kye ugo ni iri
    na so ahi kpekpe wanggo na yi! Ikpikpa i abi kpa inklo i imimi na abi la ure!’
    Nggo anishirr a ta se ni ihi i Abachi, ihi yi i ta tsarr di ihi i Abachi imbarr
    yi ì si ijiji. Ihi i Abachi yi i ta du anishirr a hi ina wre ima yi.”
  tgk-tgk: 'Баъд Фарзанди Инсон омаду ҳам мехӯрад ва ҳам менӯшад, аммо ҳама мегӯянд:
    „Ана одами пурхӯру майзада, ҷӯраи андозгирони беинсофу рафиқи одамони радди маърака!“
    Лекин ҳақ будани ҳикмати Худо аз натиҷаҳояш маълум мегардад».'
  acu-NT: 'Tura wikia Yus akupkamutiatnak, chikich aintsua nunisnak yutancha pachitsuk
    yuwan, tura umutnasha pachitsuk umin asamtai, wína nakitrin ainau: Ushuitai tura
    nampewitai turutinawai. Tura tunaarintin ainau amikrintai, tura kuikian juu ainau
    amikrintai turutinawai. Tura waininayat Yusen umirin ainau Yuse nekamtairin jukin
    asar: ¿Warukaya nunasha tinawa? tusar nekainawai,” Jesús timiayi.'
  cak-WNT: Y tek xinoka riyin ri C'ajolaxel ri xinalex chicojol, riyin ntij caxlan
    wey y nkum chuka' ruya'al uva. Y ye q'uiy yebin chi xu (xe wi) wa'in nwajo', y
    niquibij chuka' chi yin jun k'abarel, chi yin cachibil ri c'utuy tak alcawal y
    yin cachibil chuka' ri aj maqui'. Yac'a ri runa'oj ri Dios can nik'alajin pa quic'aslen
    ri ye ralc'ual chic, chi can choj wi, xcha' ri Jesús.
  ebk-ebk: Kun pay enmali nan Naepadtu ay Anak chi Taku ay cha makekkekan ya cha makiig-ikop,
    ya kanancha un, ‘Ilaunyu kay na ay taku at kun naranok ya futtang. Hiya us at
    kiayyum nan chiyuycha mangam-among as fiaror ya nan tapina ay fumafiasor.’ Uray
    mu assesa, maepaila challu ay ustu nan kenasilib Apo Dios as nan cha atuatun nan
    chiyuycha omaafurot.”
  spa-PDDPT: 'Vino el Hijo del Hombre, Quien come y bebe, y dicen: ¡Miren, un hombre
    comilón y bebedor de vino, amigo de publicanos y pecadores! Pero la sabiduría
    es justificada por sus obras.'
  ruf-ruf: Imwana we imunu tsakatsa, kakuja na kakunwa, nawo walonga, ‘Mumlole imunu
    yuno, yane batsu na mpatika, sale tsake iwasola kodi na iwotenda ghehile.’ Lekeni
    ihekima ye Imulungu yoneka inogha kwa sang'ano tsake.”
  gun-gun: Ha'e rã Ava ra'y ojeapo va'ekue ma ou vy okaru ha'e oy'u ramo ixupe “Peva'e
    ma okaru guaxu, vinho oy'u, ha'e imposto re nhombopaga va'ety ha'e heko vai va'e
    kuery re irũ va'e”, 'ea. Ha'e rã hi'arandu va'e ma mba'emo ojapoa py oexa uka
    'rã o'arandu.
  agu-BL: 'Nin cha''tz nin bantz yi wule''n wetz, yi in yi in Bajx Cy''ajol. Ba''n
    chinwan nin ba''n nuc''a'', poro ja cho''c wunak tan inyolche''n: ‘Wi''nin wan
    jun yaje''j, wi''nin na baj win ta''n. Ej nin cyamiw quib scyuch'' e'' ta''k aj
    peyunl cwent Roma. Ej nin na cyamiwi quib scyuch'' yi e'' mas juchul il,’ che''ch
    wunak swetz. Poro na lajluchax yi chin tz''aknak cu''n tajtza''kl Ryos tan yi
    e''chk takle''n balaj yi na bnix cyak''un yi e'' tetz nitxajil,” stzun Jesús scyetz.'
  isn-isn: Ung'wana wang'wa Adamu auzile kulya nukung'wa ikalunga, goza ingi mulii
    hangi mugala ntuli, muhumba muya wa ahoela mpia na niakite imilandu, ingi uhugu
    nintendo yigeeleka niakue.”
  eng-PEV: But sometimes I go to parties and eat good food, and sometimes I drink
    wine, and even though I’m God’s special man from heaven, you rubbish me too. You
    say, ‘He eats too much, and he drinks too much. He’s a friend of those bad men
    that get tax money from people and give it to the Roman government, and he’s a
    friend of other bad people that don’t follow the law properly.’ But really, John
    and me, we are both wise. And you can know if somebody is wise or not. Just look
    at what they do, and see if they do good things or not.”
  ilo-ULB: Immay ti Anak ti Tao a nangan ken imminom ket kinunada, 'Kitaenyo, isuna
    ket maysa a narawet ken mammartek a tao, gayyem dagiti agsingsingir iti buis ken
    dagiti managbasol!' Ngem napaneknekan ti kinasirib babaen kadagiti aramidna.”
  pir-NT: 'Yʉhʉ masʉ Cohãcjʉ̃ ohorigʉ ijigʉ yʉhʉ ihya, sihniaja. Yʉhʉ sa yegʉ̃ ihñana
    ohõ saha nine mʉsa yʉhʉ pehere: “Ihñaña. Ahriquiro pajiro ihyariquiro, queheriquiro
    ijire. Wapa ne cohteyequina, ñano yeyequina gʉ̃hʉ tiquina piti tiriquiro ijire
    tiquiro”, nine mʉsa yʉhʉre. Sa nina macanagã yero saha yahuducuna nine mʉsa. Mʉsa
    cahmeno saha ʉsã yeragʉ̃ bucuerare mʉsa. Sa masiedapenata ʉsã ye ihñorire ihñana,
    Cohãcjʉ̃ yere ʉsã masigʉ̃ masinata mʉsa, nidi Jesu tiquinare.'
  anv-NT: “Me Maá Ntɛ Mekwaá nchwɔ́, nnyɛ menyɛɛ́, nnyu mmɔɔ́ gbɛne, ɛnyú deké
    pɛ́lé muú geŋɔ ne menyuú mmɔɔ́ yi, mejeé ánsɛlé ŋkamakpo ne mejeé bɔɔ́
    ubeé. Yɛ́mbɔ ákaágé nnó deŋgaré Ɛsɔwɔ ɛtiré muú áwyaá delu cho né unó
    ulɔ́úlɔ́ ɛbi ji ápyɛɛ́.”
  sab-NT: Chube nu cha kagaba kwian kare nga dba ai giti, cha me kle toi Juan-Bautista
    toidu kare, cha kle blire kwian ulita kle blire kare kaire cha kle uva chia jai
    kwian ulita kle jai kare, cha kle toi ene kare gdale kwian tanre me kle cha gai
    ngwange no kle gerule me no chadi cha kwian bligda gutanga ngle cha kle chage
    kwian llale kare, kaire kwian gerule chadi cha kle kwian igi ganga chugagwalla
    emperador nga Romamu alin gai mo skatemanallale kaire kwian na agenga me no ulita
    gai mo skatemanallale. Kwian tanre kle gerule ene me no chadi, kwian gerudu me
    no kaire Juan-Bautistadi, agwa Chube gwa giti Juan-Bautista kwian no kaire cha
    kwian no. Juan-Bautista toidu no Chube ama ta gbu toi kare, kaire agwe ene cha
    kle toi no Chube kle cha ta gbe toi kare kwian gwa giti, malen cha giti kaire
    Juan-Bautista giti kwian tanre Chube gerua gau ulia —Jesu gerudu ene ulita kwian
    ole.
  tmd-tmd: Makwam Nöbö Ha aku höm yadöia, ‘Nöbö ap diba nɨmön, röbö wain nɨmön, nöbö
    takis pöi bla pɨsaŋ yönön, nöbö mö ap kib mag gwogwo röi bla pɨsaŋ yönön rö,’
    röia. Makwam nöbö mö God Mönö aku nugw pön, ösös rɨ ri abön, wä mɨd ri abön rɨmɨjöñ
    aku, nöbö mö piaku nugwön yajöña, ‘God Mönö aku mönö mag wä mɨdö,’ me cöñɨŋö,”
    röŋa.
  acr-NNT: '»Xkꞌun kꞌu lo Ralaxel Chikixoꞌl Tikawex. Rire kutij ronoje ri kayaꞌ chwach,
    yey taq ri winaq kakibꞌiꞌij: “Waꞌ wa jun achi lik japjatel y qꞌabꞌaꞌrel, kachbꞌiꞌil
    raj tzꞌonol puaq re tojonik y raj makibꞌ” kechaꞌ. Noꞌj kaqꞌalajin na kꞌut china
    taq ri lik kꞌo runaꞌoj ri Dios kukꞌ ruma ri kiꞌanom» xcha ri Jesús.'
  kpg-kpg: Di madagoaa Tama Tangada ne hanimoi, ge Ia gu miami, gu inu, gei digaula
    e helekai boloo, ‘Mmada gi tangada hagalugai, e inu nia waini, Mee di hoo ni digau
    hagabudu dagitedi mo digau huaidu.’ Di iloo mee o God le e donu ge hagamodongoohia
    go ana hegau.”
  taj-taj: परमेश्‍वरसे पुइखबा म्‍हि चा चबा थुङ्बा लसी भ्रजी। थेतबासेलमा म्‍हिगदेसे
    ङादा ‘च्‍यागो, ल्‍हानान चबा स्‍हेदेन ल्‍हानान निङगु कासी ङ्‌य्‍होइसी भ्रबा, तिरो
    दुइबादेन पापीगदेला ह्रो’ भिसी भिमुला! तर परमेश्‍वरला बुद्धिग्‍याम गे लबा म्‍हिदा
    थेसे लबा गेगदेग्‍यामसेन थे ठीक हिन्‍ना भिसी था याङ्ला।”
  avt-avt: Hi Mɨtɨk ke wit ke God hi han hewepyapɨr hɨrekes hi etike mɨt haiu maam
    menmen maam tɨpar. Mɨt iuwe nɨra hɨr natɨp, ‘Eiyɨrek! Hɨrak kaam menmen iuwe yeunɨm,
    hɨrak kaam tɨpar si enum ere ketaritari. Hɨrak ketike mɨt enun nari pewek me takis
    netike mɨt han enun hɨr neryeiyan nen.’ Menmen God ketpawɨr hi etike Jon hawɨr
    wisesim te yi ap han yaaik yeriuwawɨr yisesawɨr au. Menmen hawɨr wɨrɨakem hɨram
    meteikɨn mɨt God kertei menmen werek werek.”
  cbk-cbk: Ahora, cuando ya llega el Hijo del Hombre, ta come le y ta toma tamen,
    pero tiene di ustedes ta habla, ‘O, mira! Taqui ya el borrachon pati jaragan,
    y ta man amigo le con el maga gente despreciao como ese maga colector de impuesto
    y otros que hende ta sigui con el ley di Moises.’ Sabe kita que el sabiduria de
    Dios bien verdadero gayot, cay puede kita mira el resulta de ese.”
  uig-ARA: 'ئىنسانئوغلى بولسا كېلىپ ھەم يەيدۇ ھەم ئىچىدۇ ۋە مانا، ئۇلار: «تازا بىر
    تويماس ۋە بىر مەيخور ئىكەن. ئۇ باجگىرلار ۋە گۇناھكارلارنىڭ دوستى» دېيىشىدۇ. لېكىن
    دانالىق بولسا ئۆز پەرزەنتلىرى ئارقىلىق دۇرۇس دەپ تونۇلىدۇ».'
  tuf-tuf: 'Cuatán as Uw Síuquibat báchuti ira yácaro. Báchuti bacú yahcaro. Aját
    eyta báchuti yácayat, baat as cahmí icar cat tew̃ro. Baat wacaro: “Eya atuc sinro.
    Bacú bunaran cuitro. Eta jaw̃ gobierno tayar chiquin íw̃oro. Urá ay bár bin íw̃oro,”
    wacaro. Baatán eyta wacaro. Ah cutar uwa sasán wan tecuas sinro, -wajacro, Jesusat
    uw quino-. Uch síhw̃awi. Bíyinat Sir chihtá uní síhw̃actara, ítchareht éyinat
    caba síhw̃ajac istáyqueyra, wajacro.'
  abx-abx: Mangno pada'ito namay i Pinili' A'a nga parapangumbiti pati' parapaki'inom,
    ngan agpaminugad namay kam, ‘Atiya' i bali kamakikinakan pati' paralango, kumpaniya-na
    si mga paragsukot buhis pati' si mga makasasala'.’ Pero kinakulawan nga tama'
    i kadunung-na si Diyos pina'agi si mga madunong binuhatan-na si mag'ako' sito.”
  mco-NT: 'Chi ɨɨch je'' je jäy huɨdibɨ tzoon tzajpjoty nmiiñɨch, e caaybɨch uucpɨch,
    e miich ajcxy mɨnaangɨxy: “Ijxcɨx, cha tüg yëydɨjc, janch cax janch vino''ucp
    huɨdibɨ mɨgüg''ajtpy yajcuejtpɨdɨjc etz pocyjäydɨjc.” Je Dios tɨy''ajt ji je''
    ñiguëxɨ̈gy.'
  kqf-kqf: Bi Tana Taunana Natuna i tavana ba a giuwena gado, ‘Niga taunana taugudaguda,
    tautegotego, takis taulaitupedi bi gebogebo lavedi edi tau.’ Nuwauyauya didimanina
    ko vaina ba Diyon bi tagu ema wailovelove ko kaiwatedi.”
  cpb-NT: 'Ripokawetaka Itomi Atziri, te ritzitawo owanawontsi, ririro kachori eejatzi.
    Pikantaiyakerini: ‘Kaariperori rini jirika, osomiyawairentzi, shinkiyantzi rini
    eejatzi. Raapatziyari apatotziriri koriki, raapatziyari eejatzi kaariperoshireri.’
    Tekaatsi oitya, tema arika iñagaitakero onkaate awisayetaatsine paata, arira riyoitairi
    imapero riyotanetzi.”'
  aon-aon: Aria Eik Anudok Arman yatogur adurinyi arpen iri yanaki, aria yawok worigun
    nani abar aria shakri, ‘Putik, anan nawok sabaiguni worigun abom, aria anan nawok
    sabaini wain abom. Anan nenek arpeshim nani amam harao takis iri hani eshudok
    shenek yoweishi inahos iri.’ Aria eik yakripep namudok, Ipak putik eshudok arpesh
    sharao Iruhin ananin saki shagipeshen aria shenek yopihi aih iri aria ipak ko
    pudukemesh pukri, esheshih aih douk yopihi.”
  hus-NT-2005: Tayíl in tsích Nanáꞌ, xin abadh abal kin wenkʼon neye tin inik, xin
    kʼapul ani in uchʼal ani a ulutsik abal in kʼapmaꞌ ani in uchʼal tʼajat, ke u
    jaꞌúb i walablomtsik ani xin bachʼwaltsik i jalbixtaláb. Por nin chalpadhtal na
    Dios u xalkʼanal kʼal xowaꞌ in tʼajál jun xitaꞌ xu dhabaláb kʼal Jajáꞌ.
  mig-NT: 'Ko máá Sé''e cha̱a yée‑yá jí''i‑ya̱. Te káka''a̱n‑ro̱: Yá''a íó ɨɨn cha̱a
    yáji téyíí te jí''i xaa̱n‑dé vino; cha̱a jiní tá''an jíín cháa xíní jíín cháa
    ká''i̱o kua̱chi kúu‑de, áchí‑ro̱. Ko ɨɨn cha̱a ndíchí, máni tiñu ndíchí sá''a‑de,
    te súan kuni̱‑ro̱ jándáa̱ ndíchí‑de. Achí‑ya̱.'
  bps-bps: Na agu, i dnagit Tingà To, salu agu dini na kmaan na minum, na én manla,
    kun, ‘Neyeyu i to ani, tyan kenen na gal flangal. Na i dademen sgalak, dunan i
    dad sasè to gal mwè bayad buhis na i dad to gal mlafà i flalò Dwata.’ Én manla,
    bay i gumiteyu na i nimò satu to mdà di kfulung Dwata, di ulê i nimoan.”
  mbs-mbs: Pegdini ko Timanem Migpekeotaw, kinità dan se ketanem ko te egpengaen a
    aw eg-inem. Meneng kunù wedà dan penenalan kanak, aw minikagi dan te legoken a
    aw metiinem a, aw egsigelaken ko se menge iskribinti aw doma otaw nelegeb te salà.
    Meneng wedad beloyan, so ontò biyasa se Timanem, aw ketegahan iyan te kedita te
    otaw migpesakop diyà kandin aw komità dan te eg-inangen din.”
  tof-tof: A ka, Pamkolpamab Olom nótókla, nóma tamórró, ka alo akó anón namülnürrü.
    Akó we zitülkusdü, i kürübóka igó apóndako wagó, ‘Ngakónam, wa barngin-koke alo
    akó gorrgorr bain pama! Wa ⌊taks mani dakabain pam⌋ akó kolae tonarr pamkolpamab
    gódame!’ A kürü amkoman bangun pamkolpama ne dümdüm elklaza tómbapóndako, igó
    poko okaka amzazildako, Godón ⌊wirri gyagüpitótók⌋ amkomana.”
  cme-NT: '*Moloŋ-Biɛŋ uŋ wuo aa tuɔ nyɔŋ, na sire ta na piiye wuɔ: ‹Naacolŋ daa fuɔ
    bi yii baa niiwuoni yaa‑i yoŋ baa konyɔlle! Aa tiraa sire bel jĩɛru baa *nampohũutaamba
    baa nelbabalaamba.› Ŋga Diiloŋ-nelma fafaaŋgu da u maacemma''i nuɔ‑i.»'
  sus-sus: Adama xa Di to fa, a tan mu tondi sigade xulunyi yire. Na kui, e bara a
    fala, ‹Furi ɲaaxi siisila mato! E nun duuti maxilie nun yunubitɔɛe nan a ra!›
