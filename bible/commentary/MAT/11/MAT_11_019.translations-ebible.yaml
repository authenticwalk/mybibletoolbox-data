  kpw-kpw: Bɨ Ñɨ nɨpe pen auö hagpal, ‘Bɨ nan kub ñɨŋöm, ñɨg wain ñɨŋöm, bɨ dakɨs
    udpal gau aip ajöm, bɨ nan naij gɨpal gau aip ajöm göp,’ a gɨpal. Pen nɨbi bɨ
    God Manö u nɨŋ udöm, gɨ aij göm, mɨd aij gɨnaböl u, nɨbi bɨ gau nɨŋöm hagnaböl,
    God Manö u manö aij yabɨƚ, a gɨnaböl,” a ga.
  ong-ong: Wolo Ninge lite Metine Wape, le lau laplei oweli re tipeluwi le mete pinaulo
    pirpeiye, ‘Le metine piti laplei oweli lipi le le laplei tipeluwi, lini lurungotei.
    Le numu liti mete piti kapiepe mete era piti watepe moli lipi pite Rom, le le
    liripe mete piti pire il olpe pepi panfo nemple pifei.’ Wolo mete piti Ma Ili
    watepe enke pire wuru, pe ma puluwepe matufwepe pe mete pite Ma Ili.”
  tnn-tnn: Məto nian io, Nətɨ Etəmim, emuwa kən mətagwən kən matənɨm wain, kən netəmim
    kotən məmə, ‘Otəplan-tu, suah əh in etəmim rəha nagwən pɨkən ne etəmim rəha napɨsən,
    kən motan kələh ilat netəmim rəha nosən məni e takɨs, ne netəmim itəm nol təfagə.’
    Məto netəmim itəm koatətəu-pən nɨtunən rəha Uhgɨn koatol wək wɨr mɨn. Kən wək
    wɨr mɨn əh koatəgətun məmə nɨtunən rəha Uhgɨn in nɨpahrienən.”
  hch-NT: Ne püta Yuri Tevi nehücütütü necaninuani neticua'atü necu'ienetü. Müme müpaü
    meputiyuane, 'E'e, mücü tevi 'icuaicü xeicüa püyüane, vinucü xeicüa püyüane, püvanaqui'erie
    müme cuviyexunusie mieme memüteyetuiriyari 'axa teyuruvamete yunaime. Sepanetü
    mücü, Cacaüyari timaivetü que mütiyuriene, mücücü yacatinimasiücüni heiserie que
    mürexeiya.
  crn-NT: Neajta áꞌiyen inee yé uvéꞌene, i nej neajta teáataꞌa jetze airáane. Canu
    néꞌitziꞌivi. Neajta rayeꞌeca ɨ́ nahuáj. Múꞌeen xu si siyen tíꞌinexa yee huápɨꞌɨ
    nu tíꞌicuaꞌa, neajta nuꞌu netahuaive, majta miyen neꞌamiigustemuaꞌa púꞌeen aꞌɨ́ɨme
    ɨ́ mej nuꞌu jeíhua atéꞌɨtzeaꞌara ɨ́ Dios jemi, majta aꞌɨ́ɨme ɨ́ huáꞌajijveꞌe ɨ́
    mej tíꞌitɨꞌɨcɨca. Ayee xu ramuaꞌaree tej rɨ́ꞌɨ mé titeumuámuaꞌaree aꞌɨ́mej jemi
    ɨ́ mej taꞌaráꞌastijreꞌe itejmi.
  zpu-NT: 'Naꞌ ka nak nadaꞌ Beꞌnnenꞌ Gorj Radj Beꞌnnach, naꞌ llreꞌre lleꞌj llawaꞌ
    kwasro, naꞌ nere kiaꞌ: “Le lleꞌj llaoxen beꞌnnenꞌ, naꞌ lloneꞌ txhen beꞌnn wachixhj
    kaꞌ, ren yezikre beꞌnn wen da xhinnj kaꞌ.” Zan zjallaꞌa akse beꞌnn llzenay ke
    Diosenꞌ. Leakeꞌn llroeꞌ akreꞌ kanꞌ nak yel siꞌn ke Diosenꞌ.'
  juy-juy: ମନ୍‌ରା ଡାଙ୍ଗଡ଼ାଅନନ୍‌ ଜିର୍ରାୟ୍‌ କି ଇୟ୍‌ତାୟ୍‌ ଜୋମେ ଗାଏ, ଆରି ମନ୍‌ରାଞ୍ଜି ଗାମ୍‌ତଜି,
    ‘ଗିୟ୍‌ବା, କେନ୍‌ଆନିନ୍‌ ଅବୟ୍‌ ଲୋବଜୋମ୍‌ମର୍‌, ଗାସାଲ୍‌ମର୍‌, ପାନୁବେଡ୍‌ମରଞ୍ଜି ଡ ଇର୍ସେମରଞ୍ଜି
    ଆ ଗଡ଼ି !’ ବନ୍‌ଡ ଇସ୍ୱରନ୍‌ ଆ ଗିଆନ, ଆ କାବ୍ବାଡ଼ାନ୍‌ ବାତ୍ତେ ଆଜାଡ଼ିନ୍‌ ଗାମ୍‌ଲେ ଗିୟ୍‌ତାଏନ୍‌
    ।”
  for-for: 'We, Wasanama Ntagara naeba tumima wanipe nanintabe naogiri, nagantiripa
    maya yewe: Aeba uwoma ntanintabe waini wanipe nayaba yagarawe. Aeba takisi maeya
    kinape aguntaena pe kinape ige iyo''yagarawema, naeka yewe. We, mono agowapa igu''ama
    kintarama miye kina''mi, ige aogima aegaragiri agawe, Isu piya untiye.'
  epo-epo: 'La Filo de homo venis, manĝante kaj trinkante, kaj ili diras: Jen manĝegulo
    kaj vindrinkulo, amiko de impostistoj kaj pekuloj! Kaj la saĝeco estas pravigita
    de siaj faroj.'
  gfk-gfk: Ma bia Nong a Tunotunoi ga hanuat, ga iaiaan ma ga mama wain. Ma diet ga
    tange utana bia, ‘A tabi kas na balana ma a ut na minom ie. Ma a hinsakana diet
    ira ut na kap takis ma ira mes na sakana tunotuno.” Io, Jisas ga tange baling
    bia, “Diet tange huo iesen iau tange bia ira magingin ta ira ut na mintot diet
    na hamines bia no mintot ta God i takodas.”
  bjz-bjz: Tago, Enemboda Jojabee* etia, undaride vaini de dieta, nímane gia eghá
    reisi-reravore, ‘Ená embó undaride, kotú vaini deda jinanga kato re. Umó takesi
    bari kakatode, kotú ari bari akokogo egegari kakatodeda komana re.’ Tago, enembo
    da aito fufugegadua-nu gerurota tanana egegeta rosore, God da enembo ra, aĩ, Satan
    da enembo ra?”
  atg-NT: Ama Omi Ọgbọ ọ ke bhale, ọọ le ọọ da, ẹgbọ kpa e kẹ liẹ khi, ‘Ọgbọ unu-emhi
    ali ọdonyọ ọ khi, ni ọ nu emionoga ali ena olamhẹ ẹ mu ọmọle.’ Emini Ẹshinẹgba
    ọọ riẹlẹ, o ri ilẹsingme oyọli ẹ khasẹ.”
  bjv-NT: 'NGa ə, mi *NGon dəw m-re, ə m-uso nḛ je, m-a̰y man je ɓa, dɨje əli əi
