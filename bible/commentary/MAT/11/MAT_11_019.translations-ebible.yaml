    jino cɨ́ozite, —dɨnori Jesús daɨde.'
  por-BRBSL: 'O Filho do Homem veio comer e beber, e eles dizem: ''Eis um homem glutão
    e um bêbado, amigo de cobradores de impostos e pecadores''! Mas a sabedoria é
    justificada por seus filhos”.'
  ces-NKB: 'Přišel Syn člověka, jí a pije a říkají: ‘Hle, žrout a pijan vína, přítel
    celníků a hříšníků!’ Ale moudrost je ospravedlněna svými dětmi.”'
  cui-cui: 'Bapoxonae xan ponxaein Nacom Tananeitapetsin patopan. Xan pan taxaein
    yawa vino mera taapaein. Paxam pana neyabara paebame pajam: ‘Bapon maisa jopa
    juniya nabanaeyo, yawa jopa juniya apaeyo. Peatsacaewi abe peexanae jiwi pia jiton
    tatsi, irʉ pomonae paratixi pentoma noteibiwi, barapomonae pia jiton tatsi’, pana
    neyabara jam. Nacom piamonae tatsi barapomonae tsita exana xua jiwi tsita exanatsi
    Nacom pia peyaputae coyeneintha tatsi. Po coyene barapomonae exana, baxua Nacom
    tsita pexainyei coyenetsi”, jei Jesús.'
  boj-2014: Ariya e Tamo Aŋgro bosimqa iŋgi ti wain ti uyeqnamqa tamo naŋgi e nuboqnsib
    mareqnub, ‘Niŋgi uniy. Yesus a qunjaŋ ani. A wain uyo ani. A takis o qaji tamo
    ti une tamo ti naŋgi koba na walweleqnub.’” Osiqa Yesus a olo marej, “Qotei aqa
    tamo uŋgasari naŋgi aqa wau kalil unoqnsib dena naŋgi bole qalieeqnub, aqa powo
    tulaŋ kobaquja.”
  eng-OEBUS: and now that the Son of Man has come, eating and drinking, they are saying
    ‘Here is a glutton and a wine-drinker, a friend of tax collectors and outcasts!’
    And yet wisdom is vindicated by her actions.”
  eri-eri: Ariya Fai Nomo Idau no mayai, onodu bona no da nyi bona wain nyai, ono
