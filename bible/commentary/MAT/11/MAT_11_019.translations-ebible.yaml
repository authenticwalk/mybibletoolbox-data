  qup-NT: '@see-verse:MAT.011.018'
  dop-dop: Yʋlʋ Pǝyɑɣɑ mɑ́, mɑ kɔmɑ nɑ mɑ́ tɔkɩ nɑ mɑ́ nyɔɔkɩ, ɩlɛnɑ pɑ́ tɑɣɑnǝɣɩ
