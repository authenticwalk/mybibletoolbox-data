    nua pequid nec. Tantiadenuen acte paëmbo icquid acquid nec. Adecbidi nuquin matses
    piucquid bedshunquidobëd onquec icsambo icquid caidobëd onquec quequid ma aidobëdi
    icsambo icquid nepayoc,” mimbi ëbi capec. Padnuen bëdamboen tantiaquidën Nuquin
    Papan chiacpadomboen nasho isun Uambëdta ëbi: “Bëdambo iquec,” caindac —quepondash
    Esus abi chieshënquido chiec.'
  kjs-kjs: 'Gore enaali Raapu Pirape alina Si ni ipuma go edanu epa no ipa no pe-pulu
