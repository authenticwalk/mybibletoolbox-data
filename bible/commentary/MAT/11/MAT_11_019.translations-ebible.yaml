    din.”
  cak-ENT: Y tok xinka-pe yin, ri xinalüx chi'icojol, ninc'ux caxlan-vüy y nintij
    chuka' ruya'al-uva. Y ye q'uiy nyebin que xe va'in ninjo', y nquibij chuka' que
    yin jun k'abarel, que yin cachibil ri moloy tak alcaval y yin cachibil chuka'
    ri vinük ri ye aj-maqui' nbix cheque. Pero ri etamabül richin ri Dios nk'alajin
