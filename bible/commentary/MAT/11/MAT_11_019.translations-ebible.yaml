    Kako aꞌamu hamniyoho mayo syohoꞌnjo sohwanji aꞌamu honɨngkano wonyoꞌnjo soꞌnjiye
    aꞌamu hweho. Ose ngkineꞌno lɨwoꞌnɨngkohofɨhwashoho. I oso hisoꞌno Anɨtuye hunoso
    neꞌnjofoho. Aꞌamu Anɨtuye yahinomo inɨngkawoꞌnɨngkohofoso huno ole uyonefoho.
    Yoꞌmayo Anɨtu iwoꞌnɨngkisoso itoꞌnohinoho.
  yon-yon: Ma, Karub Ye Mingki menene animan amuniib ok wainiib anene kedmengkandimaan
