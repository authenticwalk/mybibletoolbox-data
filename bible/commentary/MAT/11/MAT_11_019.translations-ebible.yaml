    kibōōkityoo ānku choorweetaab kāāruruukikaab *syuuruut āk biich choo ‑/mākiiriiku.’
    Nteenee inkētē ꞉chii kiyēē yibu ꞉ng'oomnān yoo karub kāānēētēywēēkyuu.”
  xnn-xnn: Inmaliyak abes et nakikikanak ya nakiin-inomak ken dakayo. Dakayot kanan
    en, ‘Ilaenyo kod nan ipogaw ay naay. Bokatot ya men-inom danapay gayyem nan mensos-owitik
    ay mensingsingil is bowis ya nan managbasol.’ No siya ngalod sa is kankananyo
    et maid mabalin is ikkanmi ken Juan ay mangpagasing ken dakayo. Ngem olay no adyanyo
    nan initdok ya nan init-itdon Juan et mailanto isnan ogalin nan mamati ken Apo
    Dios ay nan it-itdomi et siya nan silib Apo Dios.”
  mwe-mwe: Mwana juka Mundu gwaishe, alilya na papila, gubhashitenje, ‘Mwaalolanje
    bhaakongolela kulya na kolelwa, ashaambwiga ajabho bhakamula koli na bhakwetenje
    yambi!’ Nkali nneyo lunda lwa a Nnungu lumanyishe kuti lwammbone kwa itendi yakwe.”
  tte-tte: Yo yau Tomo Natuna yalaoma yakekan yo yanuma kabo yasone bwaite siba, ‘Tomone
    iya tokan kalakalabili yo tonuma kalakalabili, iya takesi totano yo tonaenaeli
    ali eliyam.’ Na yau yawalo kolimiu yakato sonoga yawasosi ilaomaya Yaubada koina
    yo naga uwena tagitai kabo sonogane takawa-yawasosiyan.”
  tcs-tcs: Bat wen mi, da Truwan blo Man i bin kam, ol pipol i bin spik diskain, “Ei,
    luk em kai. Em kaikai ane dringk wain tumas, ane em i pren blo ol taksman ane
    ol nada nugudpipol.” Pipol i go luk dem waizwei blo God i rait wen dempla go luk
    dem waizwei blo dem pipol blo God.’
  hlt-THB: Thlanghqing Capa law nawh nu a ai hy, cawh, aimaw aawk maw, misur tui ak
    sawk, mangmu ak cawikhqi ingkaw thlak thawlhkhqi a pyi, tina uhy. Cehlai cyihnaak
    ingtaw a sainaak awh dang sak hy, tina hy.
  soq-soq: Ita Apana Otopa e manlawo wisene nana ita wain namodie wandio e me wadabuasaile
    wailanase, ‘Me kainokaino wain ita nana namode, nana os insaisau insamodie no
    bedembo wandi leide. Me takis manewa tamalala ita kadi daitada dewalala sou wande!’
    Mo mida aten insaisawa eueuwa osowe ituie dewasaia waeuwa daitada eteie bedeuwo
    ulaipa waeuwawa atendewantoie waimoi, ita dainea laga waeuwawa mo etadabuasaie
    ei.”
  qub-qub: Destinädu Runami ichanga pï-maywanpis shuntacar ima micuytapis micun, bïnuta
    upun. Chaymi runacunaga nin ‹Micullar upyallar puricun. Impuestuta cobrajcunawan,
    juchasapa runacunawan puricun› nir. Chaypis Tayta Dios rasunpa yachaj cashan musyacan
    runacuna allita ruraptin, pay munashanno cawaptinmi.»
  att-att: Á sikán nga Kaká na ngámin na tatolay, minayà nepakkákán ánna nepaginum
    sù ira tatolay. Á kagian naw laguk, ‘Ye, masingan naw yù tolay nga nabukátù ánna
    minámmissán, nga makikopun sù ira massuítì nga mináttuki ta buwì ánna yù ira káruán
    nga minálliwâ!’ Á awán ta awayyá mi kâ Kuan nga mamagayáyâ nikayu. Ngam mepasingan
    ta kuruk nga masírik nga naggapu kâ Namarò yù ituddu mi, megapu sù akka-akkuám
    mi ánna yù ira manguruk nikami,” kun ni Apu Kesu.
  bki-bki: '@see-verse:MAT.011.018'
  bqp-bqp: 'Kũ Bisãsiri Nɛ́ sù, àdi pↄ́ ble, àdi í mi, akũ ò pì: Guturu wɛ̃miriimɛ,
    bɛ''ↄgↄsirinↄ kũ kifirinↄ gbɛ̃nnamɛ! Ama òdi ↄ̃ndↄ̃ dↄ̃ a yãkɛnaaamɛ.'
  mcp-mcp: '*Mwân mə Múúd mə́ zə, a ŋgə́ də, a ŋgə́ ŋgul; bwə́ nə́: “Nyɨ́nɛ nyɛ jisə
    ndə̂l dəg, ŋgulɛ məlwəg, a jɨ nə́mə́ shwə́ oŋwɛnyɛ ɔ tóya nə osɔ́ɔl ɔ *mísə́m.”
    Njɨ mə́ jaaw bɨ́ nə́ fʉg í ŋgə nyîn mísɔ́ɔ́lʉ́gʉ́ myɛ́d nə́ sáŋ.»'
  hat-hat: 'Mwen menm, Moun Bondye voye nan lachè a, mwen vini, mwen manje, mwen bwè,
    yo di: Gade yon nonm! Se manje ak bwè ase li konnen! Se zanmi pèseptè kontribisyon
    ak moun k''ap fè sa ki mal li ye! Men tou, lè nou wè rezilta sa Bondye fè, nou
    rekonèt se li menm nan bon konprann li ki gen rezon.'
  npl-NT: Otlanki Ne oniwala Non onimochi ni tlakatl. Ne nitlakua iwa nikoni vino
    iwa nomejwah nonkijtoah tlawel niápistli iwa nitláwanki. Noiwa nonkijtoah nimowika
    iwan tlajtlakolejkeh iwa n tominoololojkeh. Pero ixtlamatilis Dios moixmati ika
    tlan kichiwah ipilwah akimeh kitlakitah.
  bgg-bgg: Jishii, Bran dufuii wuii thog shii ai ne chie ne niing, chiih-è yao, hì
    pha bran shii Riig mage bo! Ai ne sgow ne niingpho ro, mijin thanphothek nane
    iriing ìu pho thek pha ijak ro! “Hamangkhung-aphuii khani ne blia è izai chak
    rone doh yi.”
  eng-TCENT: The Son of Man came eating and drinking, and they say, ‘Behold, a glutton
    and a drunkard, a friend of tax collectors and sinners!’ Yet wisdom is vindicated
    by her children.”
  eng-BSB: The Son of Man came eating and drinking, and they say, ‘Look at this glutton
    and drunkard, a friend of tax collectors and sinners!’ But wisdom is vindicated
    by her actions.”
  cpu-NT: 'Ipoña ipokavetaka Itomi Atziri, te intzivetyaaro irirori ovaritentsi, jimiretaro
    kachori eejatzi. Pikantaiyakerini: ‘Kaariperori jinatzi irinta, niyavairentzi,
    shinkiryaantzi jinatzi eejatzi. Jaapatziyari kovakotziriri kireeki isheninka,
    jaapatziyitari eejatzi kaariperoshireri.’ Tekatsi ompaitya, tema aparoni iyotaneri
    ari iriyoyeetairi apaata omapero jiyotaneta, aririka iriñaayeetakero onkarate
    avisayetaatsine.”'
  san-ASM: মনুজসুত আগত্য ভুক্তৱান্ পীতৱাংশ্চ, তেন লোকা ৱদন্তি, পশ্যত এষ ভোক্তা মদ্যপাতা
    চণ্ডালপাপিনাং বন্ধশ্চ, কিন্তু জ্ঞানিনো জ্ঞানৱ্যৱহাৰং নিৰ্দোষং জানন্তি|
  tac-NT: '''Lige nawákuru alué Onorúgamete julárigame ''pa rewagáchika, ''lige suwábaga
    go''ame go''yame júkuru napu ekí go''yame ju ralámuli jena wijchimoba mochígame,
    ''lige abiena bajime júkuru alué i''wilí ba''wila rekútame. ''Lige regá anéguru
    ralámuli: «Alueka ''ma rasíriga go''yame júkuru, ''lige aminami asíriga bajime
    júkuru, ''lige aminami ''we a''lá amigo ju ralámuli ''yuga enomí goblálome ''lige
    chejaré ralámulitiri alué ''we resítiri sulégame.» ''Wéchigo ''la ma''chígime
    néréko ''we a''lá benégame ko Onorúgame, ''we a''lá ma''chígime nérékuru ''ma
    ''la we''ká ralámuli sa''wáligo. Suwábaga a''lá sébali olame nile.'
  eng-WEBPB: The Son of Man came eating and drinking, and they say, ‘Behold, a gluttonous
    man and a drunkard, a friend of tax collectors and sinners!’ But wisdom is justified
    by her children.”
  gfk-H: Ma bia Nong a Tunatuna Ia ga hanuat, ga ianiaan ma ga mama wain. Ma diet
    ga tangai utana bia, ‘A kas nian ma a tena minminom ia. Ma a hinsaka diet ira
    tena kap takis ma ira mes na sakana tunatuna.’” Io, Iesu ga tangai balin bia,
    “Diet tangai hua senbia iau tangai bia ira magingin ta ira tena mintota diet na
    haminis bia no mintota ta Kalou i takodas.”
  viv-viv: Tu Iya TohobuꞋela gaꞋela ada aꞋa yamumuna gaꞋauꞋana kadu oine gayuyuna,
    ada au kadu Iya wahawavekoyoyeku wagayo, WaꞋita, Bana hima toꞋa-faꞋila oine ana
    toyu-faꞋila, kadu takesi ana toyaudi be tokoyona velugadiyao givetobohiyanedi.
    Hidedemi wagahe tu gavaimi anahuluva-yo nuwami anakiveyamumuni? Tu Yoni kadu IyaꞋeku
    amaꞋiselu Yaubada yana nuwahuya againe kaꞋi velemoꞋena afifaisewa ma yama faisewa
    guwana againe wanahalamanena.” Au hidedemi Yesu yoꞋo agaidiya gigahe.
  yao-yao: Mwana jwa Mundu ŵaiche, achilyaga ni aching'waga ni ŵanyawo ŵatite, ‘Munnole
    aju, jwakutolwa ni jwakolelwa, mmbusanga jwa ŵakukumbikanya nsongo ni ŵa sambi!’
    Nambo lunda lwa Akunnungu lwawoneche kuŵa lwambone kwa litala lya ipanganyo yakwe.”
  tgp-tgp: Ale Natun Tamlohi mo lo hahau r̃alihi mo lo hanhani mo lo inu peresi na
    tamlohi, ale ka vara, ‘Tamlohi sei mo lo hanhani, ale mo lo inu hajavua. Enia
    tapala tamlohi la lo lavi na mania mata takis peresi la haratu la hehe.’ Vara
    ha sopo er̃i hitevosahi na lelevosahi kama lo vaia nake, ha pa er̃i hitevosahia
    na vuana hitahu.”
  auc-NT: Ayæ̈ wæætë botö Waobo ëñagaïmo inte edæ ponte në cænte bete quëwëmo adinque
    botö ïmotedö ante mïnitö ïñömö, Cæ̈owæ̈obi inte cæ̈mipa. Beowæ̈obi inte bebipa,
    ante badete tomïnipa. Ayæ̈ godömenque, Odömäno awënë beyæ̈ në æ̈wënäni tönö në
    ëñënämaï cædäni ïñönänite bitö tömënäni æ̈migo ïmipæ̈æ̈, ante botö ïmote pïïninque
    mïnitö wëñæ̈näni näni pïinte aa pedö baï änewëmïnipa töö. Incæte, Në nö ëñënäni
    ïñömö nö cædänipa, ante adinque, Näwangä nö ëñënänipa, ante mönö ëñengæ̈impa,”
    ante Itota apæ̈negacäimpa.
  kbc-NT: Odaa Aneotedoɡ̶oji jaɡ̶aɡ̶a idimonya Ee, Ǥoneleegiwa ane jicoɡ̶otibigimece
    ditibigimedi, odaa baɡ̶a jiitiogi nalokeco, codaa me jeligo niweenigi anele, jacipe
    viinyo. Odaa niɡ̶ina noiigi modi, ‘Digawini! Niɡ̶iniwa ɡ̶oneleegiwa olade, codaa
    me acipeɡ̶egi, lokaaɡ̶edi niɡ̶ina anodibatibigege ninyeelo ninionigi-eliodi romaanotedi,
    codaa me niɡ̶ina oko ane daɡ̶axa me abeyacaɡ̶aɡ̶a.’ Pida oko anida lixakedi ane
    icoɡ̶otibigimece miniwataɡ̶a Aneotedoɡ̶oji, niɡ̶ina oko idioka limedi meo ane
    iɡ̶enaɡ̶a.”
  bmh-bmh: Bo, Du Nugau Nag aleun, go ee mui wain ze mui zina, duailel agen guzenai
    ze memenin, ‘Du go uligan! Go ee mui wain ze asi asiu zaneu. Go takis aiwag wanemen
    dudu mui, igul eg macanemen dudu mui goagal zaiag!’ Ag guzenai ze memenin. Bo,
    Uwait nugau dabeleu naliu ag aiu ses uligaimai, abe mamamen gonugau igul naliupet
    pet.”
  ctu-BL: 'Tsa'' tili i Yalobil Winic. An chuqui tsi'' c''uxu. An chuqui tsi'' japʌ.
    Woli yʌlob: “Q''uele jini xwo''lel, jini xjap vino. Mi'' pi''len ti xʌmbal jini
    xch''ʌm tojoñelob yic''ot xmulilob”, che''ob. I ña''tʌbal Dios mi'' tsictiyel
    ti'' yalobilob, che''en Jesús.'
  meq-meq: 'Neŋ Wawa i Ndo, na yaw, na nda wu mənday ada na sa wu məse na, tə gwaɗ:
    “Zəbum faya, ndo nakay i ŋgay a dzala na, ka wu mənday ada ka məse guzom. Neŋgeye
    na, dzam i ndo matsekele dzaŋgal hay ta ndo i mezeleme hay.” Ane tuk na, Metsehe
    i Mbəlom ma bəziye na, ta məsler neheye ma giye aye.»'
  noa-H: Mamʌ hĩs mʌch chi Hemk'ooi Hiewaa chaar bëewi, pãach dʌ̈i parhooba t'achdamjã
    k'önaa vinodampa dö k'itaawai, jũrr magjã k'õchk'aba warag pãrau mʌ hëugar, t'ach
    bipöm k'önaa vino pigjã chitʌm haajem. Magnaa gobierno dëbpaar jëeu nʌmua hõor
    k'ũguurjem k'ʌʌn dʌ̈ijã k'apeerk'anaa pekau pöm sĩsidʌm k'ʌʌn dʌ̈ipa k'apeerk'a
    chitʌm ha hiek'aajerramgui hajim hanʌm, mʌjã hiseg nʌm hiek'au. Pari har chi Hẽwandamau
    k'ĩirjug deetarraucha k'ĩirju nʌm k'ʌʌnau chan magba, hamau chadcha k'ap'ʌ nʌm,
    chijã k'ʌʌnta hich Hẽwandamaucha pʌ̈itarr k'ʌʌn hagá ha hiek'amajim haajem.
  alp-NT: Eleki Au Tamata Eni Nanare Au luake atetuke imi, Au kane kai Au kinu lupe
    tamata esi kane kai kinure neka po imi suka Au mo, kai imi beteke be, ‘Ile mere
    tamata ndasine, nselite, kai Iono ebe kai tamata maka kotie pajakaru kai tamata
    dosaru.’ Po Alla Eni misete rebe Au kai Yohanese luama atetukele ete imire, selu
    esi hasile kena tamata rebe esi ono lulure esi atate.”
  san-VEL: manujasuta aagatya bhuktavaan piitavaa.m"sca, tena lokaa vadanti, pa"syata
    e.sa bhoktaa madyapaataa ca.n.daalapaapinaa.m bandha"sca, kintu j naanino j naanavyavahaara.m
    nirdo.sa.m jaananti|
  kbq-kbq: Vahe'mofo mofavremo eno ne'zane tine nenege'za, zamagra anage hu'naze,
    keho ne'za nevaganereno, aka tinte nehuno, takesi eri vahe'ene kumi vahe'mokizmi
    ronezamie hu'naze! Ana hu'neanagi anama hu'nefina knare antahi'za, eriama hu'ne.
  kbh-kbh: Morna, chë Bëngbe Bëtsá Ents̈á tbojanbemá tonjabo, y chana aíñe entsamana
    bëtscá ents̈ángbeñe jtsesayana y jtsofs̈ës̈nayana, y ents̈anga montsichamo chana
    yapa uasayá y vínoye tmoyá entsemna ca y Romocama impuesto ents̈ángbioye atjanayënga
    y bacna soye amëngbe amigo ca. Pero Bëngbe Bëtsá endbétsinÿanÿnaye cha nÿets osertánana
    bomná yomnama, chë ndayá cha tojama ora ndayá chents̈ana tojóbocna soyë́ngaca
    ca” —Jesús tojánayana.
  ron-LSB: 'Fiul Omului a venit mâncând și bând și ei spun: ''Iată un om gurmand și
    un bețiv, prietenul vameșilor și al păcătoșilor!''. Dar înțelepciunea este justificată
    de copiii ei.”'
  pon-pon: 'Nain aramaj pwarado, manamana o nim, a re kin inda: Kilan, me kaped en
    mana o kamom jakau, kompoke pan jaunopwei o me dipan akan, a lolekon o kin diarok
    kida na jeri ko.'
  nhe-BL: Huan na tlen niMocuepqui Tlacatl nihualajtoc, huan nijcua huan niqui tlen
    onca; huan inquiijtojque nineltlacuajquetl huan nineltlaiquetl. Inquiijtojtoque
    ninejnemi ininhuaya tlacajcayahuani tlen tlainamaj impuesto huan ininhuaya tlacame
    tlen miyac tlajtlacoli quichijtoque. Pero intla Toteco nechmacatoc cuali notlalnamiquilis,
    teipa tlanempa nesis para nijchihua tlen xitlahuac.”
  sps-sps: Ana Anyo na Guei Tsoiny te Bobot e Gov sa ruak iny Mes me naa me, Ya ainy
    to, ana Ya jiu to, ana fokinai tsue to na ka, ‘Tagaa yam tana mes tovei! Ayei
    na mes a kokorom ana jijiu wain fiisok, a vaatau kan tana vavainy nonom takis
    an mes vainy aveto!’ Mi tsugei vegiau te kat amam me Jon, sana vainy te faarof
    vegiau Tsonyo te faatok maromi na nat ten Gov a tavaron tan kat tana toto tsuri.”
  wnc-wnc: Siwan na aminbamdane notnaapa dakngake apuke nanam nake tangoke tasiwa
    ginda nanduke anzing yakaing, ‘Kanong. Aminu aapa nanamu kumzang nake wain yanggaaya
    kumzang tangokgak. Siwan ita kait pasiyuk takis papsa amikat gatu wai takngatu
    takngatu pasiya amikatdane notna dakngake yuak,’ ngang ginda nae unzing yakaing.
    Ngana Anututane natdetdetnata buya take siknga aawan kana sanga nomana siknga
    singgak,” ngang yanikut.
  nmw-S: Agegene nau Tolomo Natune a luwom, a han ge a mun, iyete bobode si nga, ‘Tolomo
    ga ya iye tosoni ge tomunmun, iye takis hana tohowo ge togegi wedi pebwange.’
    Agegene sibe gane i hudi Helak heine, ta paidi muiine ge ta hawa tolosuwok-an.”
  bus-bus: 'Kɛ̀ Gbɛ̃ntee Nɛ́ mↄ̀, è pↄ́ ble, è í mi, ben wà bè: Guturu wɛ̃mirimɛ,
    bɛ''ↄↄsirinↄ kↄ̃n durunkɛrinↄ gbɛ̃nnamɛ! Mↄde wè ↄ̃ndↄ̃ↄ dↄ̃ a yãkɛnaamɛ.'
  gub-BL: Awa ta'yr romo aiko ihe. Azur teko wapyr ihe. A'u win ihe. Na'e uze'eg herehe
    wà. — Peme'egatu kwez awa rehe nehe, umai'u e ma'e romo hekon a'e, win i'u e har
    romo hekon a'e no, i'i ihewe wà. — Tuwihaw hemetarer mono'ogar wamyrypar romo
    hekon a'e. Ikatu 'ym ma'e iapo har wamyrypar romo hekon a'e, i'i waiko ihewe wà
    no. Tupàn uzapo kar ma'e Zuàw pe a'e. Uzapo kar amo ae ma'e ihewe a'e. Paw rupi
    katete ikatuahy a'e, ta'e Tupàn uzapo kar a'e ma'e paw rupi a'e xe, amo teko weruzar
    Zuàw ze'eg a'e wà xe, ta'e amo ae teko weruzar heze'eg a'e wà no xe.
  imo-imo: Altopa Iyemunga Malo omba gai kinye no wain kinye norumu wali kanoko keri
    pilkolio ningei, ‘Kanaio! Yu gai awini nomba keri pilipe, no wain awini nomba
    keke lepo topa teremo iyemu. Yu kou takisi lili iyema kinye, ulu pulu keri teremele
    imbo wema kinye yu kinye pulu lepili peya kopu tepo molamili nimbe teremo,’ nimele.
    Nalo lipe manjili ulu pulumu Gote kinye peremona yuni teremo ulu kanokolio paimbo
    teremo ninge,” nimu.
  boj-boj: Ariya e Tamo Aŋgro bosimqa iŋgi ti wain ti uyeqnamqa tamo naŋgi e nuboqnsib
    mareqnub, ‘Niŋgi uniy. Yesus a qunjaŋ ani. A wain uyo ani. A takis o qaji tamo
    ti une tamo ti naŋgi koba na walweleqnub.’” Osiqa Yesus a olo marej, “Qotei aqa
    tamo uŋgasari naŋgi aqa wau kalil unoqnsib dena naŋgi bole qalieeqnub, aqa powo
    tulaŋ kobaquja.”
  eng-DRA: 'The Son of man came eating and drinking, and they say: Behold a man that
    is a glutton and a wine drinker, a friend of publicans and sinners. And wisdom
    is justified by her children.'
  knf-knf: '*Abuk Ñiinţ kë abii, ade abot adaan poot, kë baji : “Awo nafeer, nakuj,
    awo nanoh bakobraar daaşa na bado buţaan!” Kë başë ji bayikrën kë ñaaŋ awo na
    uşal unŧuŋa wi Naşibaţi ţi iko yi ajaaŋ ado. »'
  san-KHM: មនុជសុត អាគត្យ ភុក្តវាន៑ បីតវាំឝ្ច, តេន លោកា វទន្តិ, បឝ្យត ឯឞ ភោក្តា មទ្យបាតា
    ចណ្ឌាលបាបិនាំ ពន្ធឝ្ច, កិន្តុ ជ្ញានិនោ ជ្ញានវ្យវហារំ និទ៌ោឞំ ជានន្តិ។
  arn-NT: Feymew ka küpay tati Wentrukünuwpalu, ikey ka putukey, fey ifengey ka putufengey
    pingekey, ka weniyefi ti wesake dunguyen che ka tati pu kofrakelu impuestu Romangealu.
    Welu Ngünechen tañi kimün kimfali ñi femkeel mew tati Wentrukünuwpalu.”
  zas-NT: Yan, biꞌt Bén guxhaal Dios, rawaman rëꞌ tëëman vin abiꞌ rëbidi nalaman ruladx
    tëëman guiëꞌman, ruchajg tëëman béndol ree con ree bén ruquijx impuest. Per ree
    bén ma caꞌ xguialrniabee Dios, por laa reeman rguien guial gra ni rüjn Dios na̱j
    zagdxe.
  ken-NT: Mpok Mɛ Mmu mfú ntá Mandɛm ntwɔ́, nde nyiɛ, nnyú nɔkɔ nɛ bhe. Yɛ̌ntɨkɨ
    mmu arɛm bɛ, ‘Yɨŋɨ́ nyiɛ̌ mɛnyɨŋɨ́nyíɛ́ nɛ nyǔmɛ́m wu. Mamʉrɛ bhi chi babhɛbhɛ́
    nkábhɛ́nti nɛ bakʉ̌ bɛbʉ́ bachak!’ Kɛ dɨŋɨ́ ká bɛ mɛnyɨŋ ɛbhɛn mmu anɛ ákòŋo
    mbi Mandɛm ákʉ̀ kɛ bɛ́tɔ̀ŋ bɛ nɛrɨŋɨ́ndak ɛnɛn nɛ́fú ntá Mandɛm nɛchi tɛtɛp.”
