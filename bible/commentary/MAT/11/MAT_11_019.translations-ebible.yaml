verse: MAT.011.019
translations:
  kpx-kpx: Iniale Atae Eseu lohoniale lovita uainita ige ataeau ke elehai loui avoe,
    ‘Ata ke elehave. Keu lovi ivolovoloimale ataike. Keu uaini isi momaime takesi
    malemale atae toela kebiahi haokuvuanu.’ La hoto keu esebulue hoto nahate. La
    louale kemo ataeau hilokage la luleleholilu.”
  okv-H: Eto Embo ta Meni puvija amina indari te wine te tapa indaguja avoeto embomeni
    na kito ‘Embo erevi kivu, amo okope undurari embora eto jai indari embora amina
    tax koro humbari embomeni amite embo sasapura nei te nei te ga namei eaguja’ ainge
    eagora rate God ta ari be avo kito ke be aisora” ainge Iesu na ena.
  tbo-tbo: Tau Lawa Moinau a nenei anai omniu po anai umau po lawa hi pa, “Geka lawana
    ona galeya, tauna tu’mlabatana po tu umabuubuuwa po a lawa takisi tu tama po tu
    apapoe.” Tamogi Yaubada a hanapu bagibagi dewadewana uyahina naka hanapu moinana.’
  mal-C: മനുഷ്യപുത്രനാകട്ടെ തിന്നുകയും കുടിക്കുകയും ചെയ്യുന്നവനായി വന്നു; അപ്പോൾ ഇതാ,
    ‘അമിതഭക്ഷണപ്രിയനും കുടിയനുമായ ഒരുവൻ, നികുതിപിരിവുകാരുടെയും കുപ്രസിദ്ധപാപികളുടെയും
    ചങ്ങാതി!’ എന്ന് അവർ പറയുന്നു. ദൈവികജ്ഞാനം, അതു പ്രവൃത്തിപഥത്തിൽ കൊണ്ടുവരുന്നതിലൂടെ
    പ്രത്യക്ഷമാകുന്നു.”
  grc-SR: Ἦλθεν ὁ υἱὸς τοῦ ἀνθρώπου ἐσθίων καὶ πίνων, καὶ λέγουσιν, Ἰδού, ἄνθρωπος
    φάγος καὶ οἰνοπότης, τελωνῶν φίλος καὶ ἁμαρτωλῶν. Καὶ ἐδικαιώθη ἡ σοφία ἀπὸ τῶν
    ⸂τέκνων⸃ αὐτῆς.
  bgc-bgc: मुझ माणस के बेट्टे का खाण-पान और माणसां की तरियां साद्दा ए सै, लखाओ, थमनै
    मेरे ताहीं पेट्टू अर पियक्कड़ माणस, चुंगी लेणिये का अर पापियाँ का साथी घोषित कर
    दिया! पर ज्ञान अपणे काम्मां म्ह सच्चा ठहराया गया सै।”
  khz-khz: A taunilimalima Natuna evogomaito, ia ganigani ta ati erugaana. Gaurana
    gekilana, ‘Ia ganigani gaoka talimana e vine nanuna eniu-gaoka-vagiana talimana,
    takiti-koko talimara e kala rakava talimara gatara!’ negetina. Na Palagu gena
    aoneka evega-matagaina e vega-taunatauna na gena kolema namara geriana.”
  deu-TKW: 'Es kam der Sohn des Menschen, aß und trank, da sagen sie: siehe, der Fresser
    und Weinsäufer, der Zöllner und Sünder Freund. (Doch die Weisheit ward gerechtfertigt
    an ihren Werken.)'
  zsr-NT: 'Niꞌr bdxinaꞌ nedaꞌ, Bönniꞌ Nuhuöaquëꞌ Gdu Bunách, len riꞌj rahuaꞌ, atiꞌ
    rnëliꞌ quiaꞌ: “Naquëꞌ bönniꞌ huágulëꞌë len bönniꞌ riꞌjëꞌ. Naquëꞌ lzaꞌquëꞌ bönniꞌ
    uquízxj len yezicaꞌ huen dul‑laꞌ.” Yöl‑laꞌ rejniꞌi queëꞌ Dios nac bëꞌ niꞌa qui
    le tun nup taꞌzíꞌ lu naꞌgac lei.'
  lin-lin: 'Mpe awa Mwana na Moto mpe ayei, azali kolia mpe azali komela ; kasi bazali
    koloba : « Azali na lokoso ya kolia mpe azali molangwi masanga, moninga ya bafutisi
    mpako mpe ya bato ya masumu. » Nzokande, misala ya bwanya etalisaka solo ete ezali
    sembo.'
  hns-NT: 'Tab iensaan ke Beta aail, aur oe dja hai manai ke paas bhodjan kare aur
    wien pieje. Tab sab koi bole hai: ‘Dekh, ek khabboe aur piejekkar. Aur okar sanghatian
    baimaan paisa bharwaawe waalan aur doesar paapie log hai.’ Sattja gjaanie okar
    phal se pahietjaanal dja hai.”'
  noa-E: Mamʉ ĩs mʉch chi Emkhooi Iewaa chaar bëewi, pãach dʉ̈i parhooba thachdamjã
    khönaa vinodampa dö khitaawai, jũrr magjã khõchkhaba warag pãrau mʉ ëugar, thach
    bipöm khönaa vino pigjã chitʉm aajem. Magnaa gobierno dëbpaar jëeu nʉmua õor khũguurjem
    khʉʉn dʉ̈ijã khapeerkhanaa pekau pöm sĩsidʉm khʉʉn dʉ̈ipa khapeerkha chitʉm a
    iekhaajerramgui ajim anʉm, mʉjã iseg nʉm iekhau. Pari ar chi Ẽwandamau khĩirjug
    deetarraucha khĩirju nʉm khʉʉnau chan magba, amau chadcha khaphʉ nʉm, chijã khʉʉnta
    ich Ẽwandamaucha pʉ̈itarr khʉʉn agá a iekhamajim aajem.
  eng-EMTV: The Son of Man came eating and drinking, and they say, ‘Look, a glutton
    and a drunkard, a friend of tax collectors and sinners!’ And so wisdom is justified
    by her children.”
  mib-NT: Yūcuán na te ni quee maá rí, Yaā ní nduu tēe, te yéji rī jíhi ri, te tu
    cánujnahan ni rō, te chísóó jnúhun ró cácahān rō jeē máni máá jéē yéji rī jíhi
    ri vino. Te quíjnáhan ri jiín tée cástútú xúhun renta jiín táca gá tēe cásáha
    cuēchi, áchí ró. Te núu cúndíchí ɨɨn tēe jíín jnúhun Yaā Dios, te jíín jniñu sáha
    de te nátūu jeē tée ndíchí cúu de. Achí yá.
  lif-NT2: इङ्‌गाॽ मे़न्‍छाम्‍साःङ्‌ग चाङ्‌ल थुङुङ्‌ल त्‍याङ्, हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़
    अक्‍खे मे़बाःत्तु, ‘खे़ङ्‌ग तःक् थे़ःक्‍के नु थिःमसाङ्‌लो, एःङ्‌याङ् के़भोःङ्‌बाहाॽ
    नु लायोबाहाॽरे़ खुनिॽ चुम्‍लो॥’ कर निङ्‌वाॽफु सिक्‍कुम्‍दिङ् निङ्‌वाॽइङ्‌ग कुयाःम्‍बक्‍कोलाम्
    खे़न् निस्‍से चोःक् फाॽआङ् निःदे़त्‍लो॥”
  xnj-xnj: Mwana wa Mundu abwelili ilya na kunywa vene vakajova, ‘Mumlola mundu uyu!
    Muhutulu na chigaligali, nkozi wa vatola kodi na vevakumbudila Chapanga!’ Pamonga
    na genaa luhala lwa Chapanga lumanyikana kuvya labwina ndava ya matendu gaki.”
  mmx-mmx: Ketla nenia, Laradi Mevana, aga vot, la nia axo mun anan la a inin vaen,
    la limixin di lok, ‘Mina ven ba i na laradi! Neni laradi xoxo anan la laradi inin
    vaen, la i etangas mi luvuttadi loklok ka pilas eburu mi limixin kakapmek!’ Ketla
    lugugu at ne Moroa i pisik avukat la kerepmo i lox asuusu i do lodomdoma ali at
    ne Moroa i lox avukat.”
  cbr-NT: 'Usoquian Juanën ''acësoquin ''aquinma ''ën camabi ñu pianan xëaia isquin
    ca unicaman ësaquin ''ë ñuia: A unix ca picën tapun ''ianan xëairacë uni ''icën.
    Ax ca an ''apu buánmiti curíqui bicë unicama ''imainun ''uchañu unicamabë nuibanania
    —quixun. Usaquian Juancëñun unin ''ë ñuicëbëbi ca Nucën Papa Dios, an ënë menu
    unun ''ë xua, an ''acë ñucamax asábi ''icën. Usa ca quixun ca axa ami sináncë
    unicaman ''unania.'
  tee-NT: Chai astan icmilh ju quit'in ju quimalakachatachilh Dios ni lapanac actsucuya'
    ju ani. Chai ju uxijnan nonat'it ni va chavani lapanac icjunita chai ic'ak'otnu
    lapanac chai ix'amigo'an icjunita ju ach'inin chai ju ali'in alactu'unin. Chunch
    ju nonat'it ni ic'alact'a'ucxunt'ajun ju lapanacni chai ic'alact'avajin chai ick'ot'a
    ju vino. Para ni alin ju lapanacni ju talaca'inilh ixchivinti ju Xivan chai quintalaca'inilh
    ju quinchivinti pus putasui ni slivasalh na ac'atsananta ju Dios ni chunch ju
    xaquintalhilhcayan ju laqui'atsucunti quinc'an.
  eng-LSV: the Son of Man came eating and drinking, and they say, Behold, a man, a
    glutton, and a wine-drinker, a friend of tax collectors and sinners; and wisdom
    was justified of her children.”
  cak-NT: Y cami xinoka ren ri jin-kajinak-pe chicaj y xinalex chi'icojol, nintaj
    pan y ninkum chuka' ruya'al-uva, y rix ni'ij chi xe wa'in ninjo', y ni'ij chuka'
    chi jin jun k'abarel, jin qui-amigo ri moloy tak impuestos y jin qui-amigo ri
    winak aj-mac. Pero ri runo'j (runa'oj) ri Dios can k'alaj pa quic'aslen ri winak
    ri yeniman richi, xcha' ri Jesús.
  pah-NT: '—Tayri''g̃a ja pe ndekoi. A''ereki pe pe''epe''e ji ve no, ei Jesus''ga
    g̃a pe. Yvyakotyva''ero yvagipeva''ero ji ajo pe pyri mbatera i''gwovo vinho i''gwovo
    no. A''ero pe epe''ei ji mombe''gwovo: “Ehepia Jesus''ga! O''uheteuhu ga. Ga ko
    heagwyryve''ga vinho gwovo,” pe''e pe ji ve, ei Jesus''ga. “Ite''varuhuve''g̃a
    – kiroki g̃a omono''og̃uhũ itambere''ia governo pe – g̃a pavẽi Jesus''ga ojikoty''a
    ojipe''g̃a pavẽi okote''varuhuve''g̃a pavẽi,” pe''e pe. Nahã pe euhui ji mombe''gwovo
    ji arõe''yma, ei Jesus''ga. —Ojipe''g̃a ndekokatua repiaga g̃waramo nhande ei:
    Tupana''ga reki okwahavuka g̃a pe g̃a mongokatuavo, ei Jesus''ga. Ojipe''g̃a ndekote''varuhua
    repiaga g̃waramo nhande ei: Tupana''ga rũi omongo g̃a ite''varuhua rehe, ei Jesus''ga
    pevove''g̃a mbo''eavo he''yjuhuve''g̃a mbo''eavo.'
  sja-NT: T'ẽepai mɨ, chi Eperã Ak'õre Truadepema cheji mãik'aapa nek'oji, ne-inaa
    toji eperã jĩp'aak'a. Maperã jara p'anɨ mɨ nek'oyaa, ne-inaa toyaa bapari. Ma
    awara mɨ k'õp'ãyo meraaparida a p'anɨ, k'achia-idaa beerã ome mãik'aapa Cesar-it'ee
    impuesto p'epataarã ome. Mamĩda Tachi Ak'õrepa wãarata ak'ɨpimaa bɨda aji, mɨa
    oo bɨ k'aurepa parã jõmaarã pari.
  xed-xed: Saghaha Zwaŋa mndu, ta zay ta skwi, ta say ta skwi, “aʼ mamblahawa ya,
    dagala sasakwani, aʼ gra gwal tska dzumna, nda gwal dmaku ya,” ka həŋ nda tsi.
    Kulam nda tsa, ta nghaku ɗifla Lazglafta ma slnahani.»
  mks-NT: Ta tá na̱xi̱nu̱ ye̱he̱, da̱ na̱chindahá Ndióxi̱ nduu ña̱yivi ta xíxi i̱
    pan ta xíhi i̱ vino já na̱casáhá cáchí ndó sa̱há i̱ ña̱ cúú u̱ in ta̱a nde̱hé
    ndiva̱ha ta xíhi ndiva̱ha i̱. Ta cáchí ndó ña̱ cátóó ndiva̱ha i̱ cacuu amigo na̱
    cája cua̱chi xi̱hín na̱ játaca jiu̱hún cuéntá impuesto. Joo na̱ cúni̱ cánda̱a̱
    ini ña̱ nda̱a̱, na̱ cán cúú na̱ cánda̱a̱ ini ña̱ cája Juan ta cája ri ye̱he̱ ña̱
    nda̱a̱ —na̱cachi Jesús xi̱hi̱n ná.
  gfk-S: Ma be Nong a Turadi ie ga hanawat, iga iaiaan ma iga mama wain. Ma di ga
    tange utana be, ‘A tabi tingana ma a ut na minamo ie. Ma a hinsaana di ra ut na
    kap takis ma ira mes na sakalepwana.” Io, Jisas ga tange baling be, “Di tange
    hobi iesene aiou tange be ira tintalen ta ira ut na minminanes di na hamanis be
    no minanes tane God i takados.”
  bmu-bmu: “Suep gölmegö azi ölŋan kaba nene nem söŋgaip aiga yaŋgöra kewö jimakze,
    ‘Mötket, yaŋön bau numbu tandök közöjeriba wain o gwötpuk nemba takis tilipqilipŋinambuk
    aka bölöŋi meme yeŋgö alaŋina malja!’ Anutugö mötkutukutu köl gulimakzei, yeŋgö
    ahakmemeŋinaŋgö ölŋan mönö mötkutukutu-ŋinan dop köljawi, mi kondelakza.” Mewö.
  dgz-dgz: Ap anega wayan, go ne Kimani Vitana Apanewa tauana taba kaum wain den naingin
    menan anega noyam wayan, ‘Apan ase yawan! Me taba paututuma naiwan amba kaum wain
    pot pot naini menan bumbawam taiwan. Amba den moni bongamine ge inak koewa taine
    nagirewa evenan tamon.’ E ap anega wayan, go God nop mega tavewa di wandia. God
    dim da da me waenapan gamumup ta oniwandini ame God anuini taine nagirewa mu wa
    ewamoin.”
  eng-GNV: 'The sonne of man came eating and drinking, and they say, Beholde a glutton
    and a drinker of wine, a friend vnto Publicanes and sinners: but wisedome is iustified
    of her children.'
  zaa-NT: 'Gul·lani tehuá Nubeyu'' de Ỹiabara'' ri''ya ro bée lani iyaba ca enne''
    nna redena la cą: Nui nna puro go bá nna gu''ya bá nna runią ą''hua yala catsì''ą
    canu ruquiỹa qui'' impuesto nna ą''hua adí canu hueni tul·la'' nna. Pero nia''
    le qui''ni canu runi obedecer la'' riyeni tsè'' nu da'' de ỹiabara'' nna, lacą
    nna rulue'' rábani cą por ca hecho tsè'' qui'' quį.'
  eng-WEBSTER: The Son of man came eating and drinking, and they say, Behold, a man
    gluttonous, and a wine-bibber, a friend of publicans and sinners. But wisdom is
    justified by her children.
  guh-guh: 'Bajaraxuacujinae icatsia xanë, Daxitajivi Pematapijinënë, najetarucajë.
    Itaxutojema xaniji. Matavëjëa apaeyabiabajënua. Nexata xanë yabara icatsia jamatabëcuenenavëxaniabiaya
    pajumaitsimë tsabiabi: “¡Pataema maponëje! Ayaijava xaeyabiaba. Ayaira matavëjëa
    apaeyabiabanua piaitajibinexa. Barënajamatabëcuenejëpanua gobierno pejamatabëcuene
    impuestomatamo pematamoyanijobabiabivi. Pamonae ata piajamatabëcuenebejevi, barënajamatabëcuenejëpa,”
    pajamë tsabiabi xanë yabara. Itsiata baitsi jane xuanë paxanëbeje Juanbeje paexanaponajëbeje,
    bajaraxuanë Dioso pejamatabëcueneta pataexanaejavabeje itsamonae xaniavaetsia
    yapëtaena. Nexata daxita bajarapamonae yapëtaena pacuenia Dioso paneyapëtaeyaexanabeje
    pepacuene pepo pexaniajaijamatabëcuene, jai Jesús mapacueniaje jivijavabelia.'
  bon-bon: Cane lui Acejiyame bau ca tädujine biname me äbitujine, cane yäärwäjune,
    yäänäjune, yepä biname cina cuta singi lica ge cäme mule tääpume, siige teepi
    jiicusi egä, ‘Jepäneye ai biname ne, mage looloyame gyene piiyepu waina niiye
    änäjäyame gyene. Tabe täks rarekaake uutecrena biname piiyepu cotre atropengäja
    biname bime biname gyene.’ Mine liba jääpänusi, egä Acejiyame bau ca lui mule
    te ngena jaawenuge, mine peei cabu ca opo yaawatnusi, egä Acejiyame me umle toraca
    gyene.”
  nhw-BL: Huan na catli niMocuepqui Masehuali nihualajtoc, huan nijcua huan niquiji
    catli onca huan anquiijtojque nineltlacuajquetl huan nineltlaiquetl. Anquiijtojtoque
    ninejnemi ininhuaya tlacajcayahuani catli tlainamaj impuesto huan ininhuaya tlacame
    catli miyac tlajtlacoli quichijtoque. Pero sintla Toteco nechmacatoc cuali notlalnamiquilis,
    teipa tlanemijya nesis para nijchihua catli xitlahuac.”
  swh-ONEN: Mwana wa Adamu alikuja akila na kunywa, nao wanasema, ‘Tazameni huyu mlafi
    na mlevi, rafiki wa watoza ushuru na “wenye dhambi.” ’ Lakini hekima huthibitishwa
    kuwa kweli kwa matendo yake.”
  wbi-wbi: Neke une ne Mwana wa Muunhu nisile, nilia na kunyua, aveene viiti, “Uju
    nyamwojo, mughaasi! kange mmanyaani ghwa vasongesia songo, na vahosi!' Neke uvukagusi
    vwa Nguluve, vuvoneka vwa kyang'haani mu mbombo saake.”
  bba-bba: Tɔnun Bii mɑɑ nɑ u dimɔ u nɔrumɔ, mɑ bɑ ɡerumɔ bɑ mɔ̀ u sɑ̃ɑ dim kĩro kɑ
    tɑm nɔro, kɑ mɑɑ ɡbere mwɑɔbu kɑ kɔ̃sɑn kowobun bɔrɔ. Kɑ mɛ, Gusunɔn bwisi yi
    rɑ sɔ̃ɔsi mɑ yi sɑ̃ɑ ɡem yin kookoosun di.
  eng-KJVCPB: The Son of man came eating and drinking, and they say, Behold a man
    gluttonous, and a winebibber, a friend of publicans and sinners. But wisdom is
    justified of her children.
  kgk-NT: 'Ãy xe Nhande Ryke''y tee va''e ajekwaa-ma aju-vy. Akaru-vy aju. Uva rykwere''u-vy
    aju. Ha xe rexaháry ae katu: “Okaru eterei upe va''e” he''i xe-rehe. “Ho''u eterei
    uva rykwere upe va''e. Oporombopaga uka va''ety ndive oiko va''e upéa. Gwĩ ojejavy
    va''e ndive ave oiko va''e upéa” he''i voi xe-rehe hikwái. Ha João rembiapo porã
    rexa kwaa-vy hese, xe rembiapo porã rexa kwaa-vy xe-rehe ave katu, “Hi''arandu
    tee nipo ra''e” peje va''erã ore-rehe, he''i João-rehe ijaty jaty va''e kente
    kwéry-pe.'
  waj-waj: 'Na Vaidiivaa Mmaapuuvoono ngiee yeennaivaata nnooriivaatama nnaukai gioonna
    kiaapuuya kiaanoo: Aa vaidi aavaa taatee. Ivo ariiyara yaata utuoo tarikama kioo
    yeenna nnai vaidivai. Ivo kaayauma vuaina suuyaivaa nnoo kumimakai vaidivai. Ivo
    sikau takiisa vareera vaidi maisaiyaata mmaanna tuu kuaivaa hatokeera gioonna
    kiaapu maisaiyaatama iya seenavaivee, kiaavai. Iya itaa kua kiaaniaata ti mmooriivaudiri
    Anutuuqaa tinniivo kutaa vaivo kooyaa vaivaivee, tiravai.'
  cpy-cpy: 'Ipokawitaka Itomi Atziri, tee itzitawo rirori owanawontsi, imiritziro
    kachori. Pikantee-yakirini: ‘Kaari-perori irika, niyawae-rintzi, shinki-tzinkari.
    Raapatziyari shitsitantatsiri amaeteniri koriki, raapatziyari eejatzi kaari-pero-shireri.’
    Tekatsi oetyaa, tema aririka iñahaeteero okaate awijatsini paata, ari riyoeteeri
    omaperotatyaa riyotanitzi.”'
  ekk-PKP: 'Inimese Poeg aga tuli, sõi ja jõi ning inimesed ütlevad: „Vaadake, ta
    on ahne ja joob liiga palju; ta on maksukogujate ja patuste sõber!“ Kuid arukus
    näitab, et tal on õigus, sellega, mida ta teeb …“'
  mpx-mpx: Ge nau Gamagal Natuna ya nem, ya anan ge ya imwim, yaka hi ba, ‘Tau ya
    iya tohoni ge toimwim, iya takis ana toahi ge togegi wali heliyam.’ Yaa siba toto
    i noem Yehoba elana mulina ta kite ge ta awa tutunahoti.”
  wbp-wbp: Ngaju Yapa-nyayirni-wangu Kaatu-kurlangu, ngajuju kularna Jaanu-piya. Kujarna
    nyampu-kurra ngaju yanurnu, ngulajurna tarnngangkuju ngarnu kuyu, mangarri manu
    pama. Panu yapa kankulu kuja wangkami ngaju-kurlu, ‘Yuwa! Nyangkalu nyampu wati!
    Ngarninja wita-wangu manu pamarlangu-ka warrarda ngarni! Yipilji kajana jirrnganja
    nyinami warrkiniki tala puntarninjakungarduyu-patuku, manu panu-karirlanguku yapaku
    punku-watiki kajana jirrnganja nyina!’ Kujanya kankulu ngaju-kurluju wangkami.
    Kujarlanya kankulu nyurrurlaju kurdukurdu wita-piya nyina! Ngulajulu kuja-piyaju
