  kan-OKCV: ಕಪೆರ್ನೌಮೇ, ನೀನು ಪರಲೋಕಕ್ಕೆ ಹೋಗುವೆ ಎಂದು ನೆನೆಸುತ್ತೀಯೋ? ಇಲ್ಲ, ನೀನು ಪಾತಾಳಕ್ಕೆ
    ಇಳಿಯುವೆ. ಏಕೆಂದರೆ ನಿನ್ನೊಳಗೆ ನಡೆದಿರುವ ಮಹತ್ಕಾರ್ಯಗಳು ಸೊದೋಮಿನಲ್ಲಿ ನಡೆದಿದ್ದರೆ, ಅದು ಇಂದಿನವರೆಗೂ
    ಉಳಿಯುತ್ತಿತ್ತು.
  bbb-bbb: Ro e Kafoniamuko jaeje jade vierafero Godi fu ja fuka kena aroriana kame
    kave gufia uniakiro jade ijiege vierafevo. Jaeje Godi fuka kame una are ise miane
    naeno ijia koredufuo. Ja vame sumiki ije na ni jone ijia renoevo ja gieva ije
    na ude e are Sodome kariva ijia revabitie e ije bune isuibe oe kuderiaevado Godi
    fube ude bu kena isekafiaema ijiege isekafiake.
  blw-blw: “Ya chàyu agé way eCapernaum, magénén ekatyuwén machachayaw-ayu ingganad
    uchu. Ngém achiayu angkay te an-ayu ammag mepesok ad imférno gapon achiyu mamfafawiyan.
    Te non an umat yag ad Sodoma hen nangammaà hen kaskascha-aw way kaman hen enammaà
    ah fabréyyu wat namfafawicha angkay way é-éttégcha ad uwan way cha-an nèopoh.
  tam-2017: வானம்வரை உயர்த்தப்பட்ட கப்பர்நகூமே, நீ பாதாளம்வரை தாழ்த்தப்படுவாய்; உன்னில்
    செய்யப்பட்ட பலத்த செய்கைகள் சோதோமிலே செய்யப்பட்டிருந்ததானால், அது இந்தநாள்வரை
    நிலைத்திருக்கும்.
  azz-NT: Huan namejuan, pueblojuani de Capernaum, nanmoyolcajcayahuaj san porín nanmoyolueyinectinemij
    huan nanquinequij nanajsisque hasta ne eluiyactzinco. Pero xicmatican que Dios
    namechtajyohuiltis huan namechtalpantalis hasta ne tani campa in ánimajme tajyohuijtocque.
    Huan in pueblojuani de Sodoma cachi moyecyolnemilisquíaj ya den nintajtacoluan
    como quitasquiaj ya ijcón queme namejuan nanquitacque ya nijín mohuiscatequime
    ten Nejuatzin nicchihuac namohuan, huan ijcón yejuan ne pueblojuani yetosquía
    tohuan oc hasta axcan.
  spa-RV-1909: Y tú, Capernaum, que eres levantada hasta el cielo, hasta los infiernos
    serás abajada; porque si en los de Sodoma fueran hechas las maravillas que han
    sido hechas en ti, hubieran quedado hasta el día de hoy.
  csy-csy: 'Nang Capernaum awng! van dong in lapsang hi napi, hell sung dong khiaksuk
    na hi tu hi: banghangziam cile na sung ah a ki vawt nalamdang te Sodom ah ki vawt
    hile, tuni dong taang lai tu hi.'
  mxq-NT: Es mij Kafarnaúm ka̱jpn, diꞌibʉ naybyʉjta̱ꞌa̱gánʉp mʉj kʉjxm extʉ ma̱ tsa̱jpʉn,
    ¡ja Dios yʉꞌʉ mbʉjta̱ꞌa̱gʉdʉp ma̱ ayoodákn! Jaꞌa ko pʉn ʉjxyʉpts nbʉjták ma̱ Sodomʉ
    ka̱jpn yʉ mʉjꞌa̱jtʉn éxtʉm ma̱ mijʉn, tadʉ ka̱jpn taaxyʉp tyamba̱a̱t.
  tzj-NT: In ixix chakaja' ja rix aj Capernaum, ja nech'ob ixix chi nixbe chila' chicaj
    chi congana nya̱' ek'ij pro ja neban, xa nixkaji, ja bar ec'o wi' ja camnaki'
    c'a tri' nixekaj wi'. Queri' nbij chewe como congana nimak tak milagro xinban
    chewach pro ni ma xeq'uex ta wi' ja rena'oj. Ja nimak tak milagro xinban chewach
    wixta ban chiquewach ja ritzel tak winak ja raj Sodoma ojer c'o ta c'ari' camic
    ja quitinamit, maquita c'ati.
  tdt-tdt: Nunee mos imi ema Kafarnaum sira, keta hanoin katak, Maromak sei foti sae
    imi ba lalehan. Lae! Nia sei soe imi ba infernu. Se karik uluk ema jentiu sira
    iha sidade Sodoma haree milagre nebee Hau halo iha imi nia rai nee, entaun sira
    husik sira nia sala, i Maromak la sunu mutuk sidade nee.
  ron-BTF: Și tu, Capernaum, care ești înălțat până la cer, vei fi doborât până în
    iad, căci, dacă în Sodoma ar fi fost făcute faptele puternice care au fost făcute
    în tine, ar fi rămas până astăzi.
  eng-WEBP: You, Capernaum, who are exalted to heaven, you will go down to Hades.
    For if the mighty works had been done in Sodom which were done in you, it would
    have remained until today.
  eng-FBV: And what about you, Capernaum? Will you be exalted to heaven? No, you'll
    go down to Hades! If the miracles had been performed in Sodom which happened among
    you, Sodom would still be here today.
  nld-1939: En gij Kafárnaum, zult ge tot de hemel toe worden verheven? Tot in de
    hel zult ge zinken; want zo in Sódoma de wonderen waren gebeurd, die in u zijn
    geschied, het zou zijn blijven bestaan tot op de huidige dag.
  bwo-bwo: Neewere K'frnahome!, darots n borfetso dambaan tuwo geefiya? Si'olits oot'etune!
    n gitsotse k'aleets aditsanotsi, Sidonitse k'alere wotink'ere kitman b t'afrawon
    hambetsish beyank'aniye bteshi!
  nch-BL: Amojuanti cati anehuani altepet Capernaum, anmohueyimatij huan anmoilhuíaj
    anmotananase hasta ilhuicac, pero amo. Antemose hasta micta pampa amo anmoyolpatatoque.
    Sinta Sodoma ehuani cati itztoyaj huejcajquiya quiitztosquíaj nopa tiochicahualnescayot
    cati anquiitztoque, moyolpatatosquíaj huan noja mocahuasquía inialtepe hasta ama.
  quc-TNT: Are c'u ri ix winak aj Capernaum, ri sibalaj quinimarisaj iwib, c'ä pa
    ri k'ak' c'ut quixkasax wi na. We ta cuc' ri winak aj Sodoma xeban wi tak ri cajmabal
    ri xebantaj iwuc' ix, c'o ta na ri' ri qui tinimit cämic.
  tfr-NTPO: »Capernaúm sopga, ¿pjãy wotjl̈ĩk ga pjãy söya Sbörë jem äär kjok dogo
    l̈ëmiro? Eni l̇l̇ëme. Pjãy iche jer äär iök pjë jong ri ri sjer l̇l̇ëm shtoyo
    l̈i roshko. L̇l̇ëbo ĩydëba l̇l̇ëm wl̈eniyo shäryoror bomi kong l̈i ĩna Sodoma
    sopgarë kjwe ga eeri ga ba tjëyoga l̈öng eshko obi.
  kaq-NT: Capernaum janinhahbon, ¿naiho jihueti quescarax maton jema janin jihuetai
    shinan man jain? Matoyabi ta maton jema panteon hihyaxihquiqui. Heen coshin mato
    hahxonni jai quescajaquin Sodom jema janin rihbi jascajaxonah cahen rahma caman
    jaton jema jaquehahniqui.
  ahr-ahr: हे कफर्णहुम, तु आकाशपावत चढी जाशी का? तु नरकमा खालपावत उतरशी; कारण ज्या
    चमत्कार तुमनामा घडनात त्या जर सदोममा घडतात तर आज त्या ईश्वासमा ऱ्हातात.
  sgb-sgb: Hikaw êt, ya taga-balayan Capernaum, êndat yo no mipalako kaw ha langit
    hên mananggap papuri, noa, ihamwag kaw ha impiyerno. Mabyat ya kasalanan lan taga-balayan
    Sodoma, noa, no nadyag na dayi kanla ni Apo Namalyari ya kapapaêpapah ya dinyag
    ko bahên ha Capernaum, ay nabuyot lay na dayin pinaghêhêan ya kasalanan la, haka
    a dayin nahira ya balayan la.
  vie-1934: Còn mầy, Ca-bê-na-um là thành đã được cao tới trời, sẽ hạ xuống tới âm
    phủ! Vì nếu các phép lạ đã làm giữa mầy, đem làm trong thành Sô-đôm, thì thành
    ấy còn lại đến ngày nay.
  kxv-kxv: ଏ଼ କପର୍‌ନାହୁମ, ନୀନୁ ଏ଼ନାଆଁ ଲାକପୂରୁ ପାତେକା ପାଡାଆ଼ଦି ? ନୀନୁ ହା଼ତାରି ମାନି
    ରା଼ଜିତା ଅ଼ୱିଆ଼ଦି, ନୀ ତା଼ଣା ଆମିନି ବା଼ଡ଼୍‌ୟୁତି କାମା କିୱିଆ଼ହାମାନେ, ଏ଼ଦାଆଁ ସଦମତା କିୱିଆ଼ତିହିଁମା,
    ଏ଼ ଗା଼ଡ଼ା ନୀଞ୍ଜୁପାତେକା ଡ଼ୟିତେମା ।
  cha-cha: Ya jago, Capernaum, ni y jagas manataquito jao asta y langet; unmayute
    jao papa sasalaguan; sa yaguin iya Sodoma nae mojon mafatinas todo ayo y mannamanman
    ni jagas mafatinas guiya jago, mangagaegueja mojon asta pago na jaane.
  amu-NT: Ndoꞌ ꞌo nnꞌaⁿ tsjoom Capernaum, ¿aa cwilaꞌtiuuꞌyoꞌ na cañoomꞌlueecheⁿ nntseiwendyenaꞌ
    ꞌo cweꞌ ee na jndye tsꞌiaaⁿ sꞌaaya quiiꞌntaaⁿꞌyoꞌ? Maxjeⁿ nntiom Tyꞌo̱o̱tsꞌom
    ꞌo yuu na meindooꞌ lꞌoo. Mana ntsuuñꞌeⁿ tsjomꞌyoꞌ Capernaum. Xeⁿ nnꞌaⁿ na ñetꞌom
    tsjoom Sodoma ntyꞌiaana tsꞌiaaⁿ tꞌmaⁿ chaꞌna sꞌaaya quiiꞌntaaⁿꞌyoꞌ, ndicwaⁿ waa
    tsjoomna xjeⁿ jeꞌcheⁿ.
  hin-CV: और कफ़रनहूम, तू! क्या तू स्वर्ग तक ऊंचा किए जाने की आशा कर रहा है? अरे!
    तुझे तो पाताल में उतार दिया जाएगा क्योंकि जो अद्भुत काम तुझमें किए गए, यदि वे
    ही सोदोम नगर में किए गए होते तो वह आज भी बना होता.
  eng-OURB: You, Capernaum [Village-Comfort, Village-Compassion], will you be exalted
    to heaven? No, you will go down to Hades / Sh'ol ·Place of the dead·. For if the
    mighty works had been done in Sodom [Burning] which were done in you, it would
    have remained until today.
  spa-BES: Y tú, Capernaum, ¿crees que serás levantada hasta el cielo? descenderá
    hasta lo más hondo del infierno, porque si los milagros que se hicieron entre
    ustedes hubieran sido hechos en Sodoma, habría estado aquí hasta el día de hoy.
  san-BEN: অপরঞ্চ বত কফর্নাহূম্, ৎৱং স্ৱর্গং যাৱদুন্নতোসি, কিন্তু নরকে নিক্ষেপ্স্যসে,
    যস্মাৎ ৎৱযি যান্যাশ্চর্য্যাণি কর্ম্মণ্যকারিষত, যদি তানি সিদোম্নগর অকারিষ্যন্ত,
    তর্হি তদদ্য যাৱদস্থাস্যৎ|
  tdx-tdx: Ihe, Kapernaome, hionjoñe mb’andindìñe eñe v’iheo? Toe hazotso mb’an-tsikeokeoke
    ao, fa naho nanoeñe e Sodoma o viloñe nanoeñe ama’oo, hera mbe ho niteo.
  naf-naf: Kapaneam ingalen mka teman tatat mimi mti menok yaŋaŋ yaŋaŋ mma am in nikmotâbien
    yaŋgut in alak pi in sekŋin tapm molip in nâgât nâmâtâliwaŋgut kegok tapmip ke
    ŋep yek. Keyepmti ingat tosaŋin teziŋ ŋandaŋen towebep. Inmagen neŋ menok sepem
    igak igak mban kegogak Saidon mka temanen am mbak ze alak kan pigogak ewe tabiek.
  grc-MT: και συ καπερναουμ η εωσ του ουρανου υψωθεισα εωσ αδου καταβιβασθηση οτι
    ει εν σοδομοισ εγενοντο αι δυναμεισ αι γενομεναι εν σοι εμειναν αν μεχρι τησ σημερον
  vid-vid: Na kwa hegwe Kapanaumu, kwangugana uguluche uliyeka kilanga? Koduliswa
    hasi kuli isi ya wabagame, mina kota vinduzanduza vikoleche kwa hegwe vyahakoleche
    kula Sodoma, muji awo wahawele ukomu mbaka lehano.
  pio-NT: Píacué nacái Capernaum ìyacàlená mìnanáica, piyúunáidacuéca máinípiná cáimiétacanáca
    pía, càide iyúwa Dios ìyáaná chènuniré. ¡Càmíirita! ¡Néese Dios yúucapinácué píawa
    irìculé yáara utàwi máiníiri depuíwaca, máinícatalé depuíwaca náicha canánama!
    Ewitacué piicácáaníta numànica pèewibàa madécaná yái càmíirica wenàiwica idé imànica,
    càicáanítacué càmita piwènúada píiwitáisewa pibáyawaná íichacuéwa. Piyúunáidacuéca
    máiníiyéica cayábaca pía náicha níara càmíiyéica israelita ìyéeyéicaté Sodoma
    ìyacàlená irìcu. Quéwa càmitaté máiní báawa nía píichacué. Càmitaté naicá áiba
    imànica nèewibàa càide iyúwa numàníiná pèewibàacué. Quéwa naicácaalíté càiritá,
    yá nawènúadacaté náiwitáisewatá caquialéta Dios irípinátá, càmitaté nacái Dios
    imáalàidaca níatá, yá nacái nàyacàlemi Sodoma ìyacaté mamáalàacatatá àta siùca
    nacáide, càmicáináté máiní báawéeyéi nía iyúwacué pía.
  tsn-tsn: Mme Kaperanama, lefa a tlotlwa thata, o tlaa fologela mo diheleng! Gonne
    fa dikgakgamatso tse dintle tse di dirilweng mo go wena di ka bo di dirilwe mo
    Sodoma, o ka bo a sa ntse a le teng le gompieno.
  amr-NT: '@see-verse:MAT.011.022'
  pwg-pwg: Ma tami Kapeniyam wawayimi, konotanotai da kota ghae ku kunuma, bo? Kegha!
    God ina tawemi konoru ku keyama karakaratina. Ikikava kamomiyai bera ghamaghamasi
    aberai na nakanani Sodom kamonai ata berai na nani kwanatuna karako patana da
    ita makamakai.
  cjv-cjv: Kapanem ari yokamao, ne yokama nenen akire dire kamundi naimo? Ma deiyo.
    Yai Gumam ne yokamai ewi guwom akai dowame. Te na kokonan ori ne yokama gumanomdi
    beikamere epe Sorom iki birom ori tei benaika ena epena Sorom i yo duwamie. Te
    ne yokamai bianom ma dere nomanenom si awa tekeimie.
  tha-KJV: และฝ่ายเจ้า เมืองคาเปอรนาอุม ซึ่งถูกยกขึ้นเทียมฟ้าแล้ว เจ้​าจะต้องลงไปถึงนรกต่างหาก
    ด้วยว่าการอิทธิ​ฤทธิ์​ซึ่งได้กระทำในท่ามกลางเจ้านั้น ถ้าได้กระทำในเมืองโสโดม เมืองนั้นจะได้​ตั้งอยู่​จนทุกวันนี้
  por-BR-2018: E tu, Cafarnaum, que estás exaltada até o céu, ao Xeol serás derrubada!
    Pois se em Sodoma tivessem sido feitos os milagres que foram feitos em ti, ela
    teria permanecido até hoje.
  mhl-mhl: “Eme Kaperneam rauine, Anutuji ŋoŋo soine romaeŋ ŋabeme Sombuŋ kaeo ropenimiŋ
    me mata? Mata yobu! Ŋoŋo komere misoŋ kaeo rakanimiŋ. Nonji yoŋoreo raru buŋone
    mibe keposikeko mosi qoqowiriene usuŋineke babe fukeyayoŋ, maŋyaŋuŋ jibu so kerisiebuŋ.
    Mosi qoqowirie oi Sodom taoŋgo fukena ine, taoŋ oiji damaŋ yoo oŋuakoŋ jikigaru
    dimana.
  klv-klv: Ale gaiug naut a Kapernaum, gunau ke aGot tipatpat gaiug mǝhat vǝbar nǝmav
    a? Ao! AGot dereh tilav gaiug vi pan vi lan naut nǝmatan. Husur nǝtagol namerikel
    len naut a Sotom hun notogole len gaiug tia, naut enan tǝpat sal vǝbar nǝboŋ ta
    damǝŋai.
  bco-bco: A꞉la꞉ta꞉ga꞉ Kabaniom kaluka꞉isale gio꞉lo꞉, Gode eyo꞉ gili wiyo꞉ Hebene
    halomio꞉ duluba꞉iba꞉le? A꞉la꞉do꞉ mo꞉auma꞉ib. Gio꞉ mada dane ane hen a꞉na ti ha꞉na꞉ib.
    Mo꞉wo꞉ molo ha꞉na꞉no꞉ gilo꞉ amilo꞉ dimido꞉ aumbo꞉, Sodom hen alan a꞉na dimido꞉
    kibo꞉bowo꞉, amisa꞉n a꞉no꞉ o꞉dofo꞉melebabe.
  kdl-NT: Eɗa̱ kpam aza a Kafarnahum, ꞌya̱nga̱sa̱ ɗa wa̱ a ka ꞌya̱nga̱sa̱ ɗa̱ a zuba?
    A ka vuta̱la̱ ɗa̱ ta̱ a asuvu a akina! A da baci ikunesavu iꞌya a yain ara ɗe
    iꞌya a yain a Sodom, an wa̱ri wa buwa ta̱ pini hal n gogo‑na.
  apu-NT: Hĩte Kapanaoõkinipekana, Teoso ãkiri aua hĩtekata. Hĩte itikapekari ito
    posotiiretxi iaxitikiri. Txamari hõkakatapeẽkako maerekani misiritikoãtaã. Nikamakiti
    hĩtemoni Sotoma auakani sauaki nikamaãkamako, kona ninoa xipokamako. Auapanikamanako.
  roo-roo: Ari ita, visii vao Kapaneam vata visiigoa kaeta viroverea vuvuiua iare
    ora rei vaisipaoro, eke? Viapau. Easi visii oiso vara pieiverea vuri tapire. Vosa
    ragai oai ravoto kovo vai puraavori Sodom urui-ia voari rutu tuariri oiso osa
    vao-ia oa puraavora visii ruvara-ia, oire ra vo vokio-ia vearovira toupaive Sodom
    urui.
  miz-NT: Dɨvi ntō, ña ñuú Capernaú ne, dōó kuika ntō né, dōo ntáde naꞌnu ñaꞌa nto.
    Ntá tsi nakuītá nuu ña nto dôꞌvi kan, tsí ña ni kuintíꞌxe nto ko. Tē dɨ́ ni īni
    ña ñuú Sodoma núu i e dóo naꞌnu é īni ntó ne, tuvi dukuan ñuú tsikan nté vevii.
  qvz-NT: Capernaunmanda runaguna rimahuaichi, jahuapachama pactashcacuinta tucuimanda
    mas balichishcachu tucunguichi. Mana. Cangunaga ucupachama shitashcacuinta masmi
    taripaitucungaraunguichimi. Ñáuca cambacpi rashcagunata Sodoma llactaibi rashcacpiga
    chi llactaga cunan urascama tiyan mara.
  deu-ELO: Und du, Kapernaum, die du bis zum Himmel erhöht worden bist, bis zum Hades
    wirst du hinabgestoßen werden; denn wenn in Sodom die Wunderwerke geschehen wären,
    die in dir geschehen sind, es wäre geblieben bis auf den heutigen Tag.
  mjc-NT: Tan nyooho nyɨvɨ ñuu Capernaum, cuñí maa ndo tyin cundaa ndo nda gloría,
    maa tyin cua nuu ndo nda cuanda nu yucú nyɨvɨ tsihi̱ anyaya. Tun tsatyin tsicoo̱
    tsa iyo nyehe̱ ñi ñuu Sodoma tumaa tsa nyehé ndo ihya, ñuu can ña tsinaa̱ tsi
    tan iyó tsi nda cuanda vityin.
  caa-caa: Pues nox xeꞌ turox tama e chinam Capernaum war itattzꞌi ibꞌa que cꞌani
