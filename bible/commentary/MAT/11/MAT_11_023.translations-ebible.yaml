    duailel ag han guzenai gugeg abai maremin zob, go ulis darem zob!
  ctu-BL: Jixcu jatet Capernaum, mu' bʌ a q'uel a bʌ ti ñuc che' bajche' i chanlel
    panchan, mi caj a chojquel jubel ti c'ajc. Tsa'ic mejli ya' ti Sodoma jini ñuc
    bʌ e'tel tsa' bʌ mejli ba' añet, c'ʌlʌl anto wʌle.
  meq-meq: «Nəkurom ndo i gəma i Kafernahum hay, ka dzalum nəkurom na, Mbəlom ma ta
    həliye kurom a mbəlom wal ɗaw? Aʼay! Nəkurom ɗuh na, Mbəlom ma ta mbəzliye kurom
    ha na, a təv məndze i mədahaŋ hay. Hərwi masuwayaŋ neheye na ge ma gəma kurom
    aye tâ ge ma gəma i Sodom na, haɓe atay gəma nakay ma giye andaya bəgom.
  noa-H: Maagwai Capernaumpien higwiajãh, ¿k'an habarju? hajim hanʌm. Magnaa hichdëupai,
    ¡Hëh! Hamaun hamach t'ö nʌmgui hajim hanʌm, hamachta chi wäjäaun hawia. Hamaun
    hʌ̃gt'ar paauk'abaimaajã hamachta chi pörnaan k'ajupii nʌm. Mamʌ jãk'ʌʌn chan
    Hẽwandamau hich haar höbeerpiba, k'ĩmie durrta warag bark'ʌʌipʌ̈ijugui hiek'amajim
    haajem. Sodoma p'öbör heeta jãg pãar hee hõrau hooba haajem nem waumatarr wautarr
    hamuan, jãg p'öbör hagt'a sĩerrak'am, Hẽwandam hiek hʌ̈k'atarr gaaimua.
  alp-NT: Kai tamata kota Kapernaume Alla Ionosi rue tehaikeNi kena Ipletae tamatare
    mo po esi supu poie kena otoi susate titinai, le esi suka hleke bei esi dosaru
    mo. Sepo tanda herana rebe Au onoe eteise pine kena akmenare onoe ete tamata neuna
    me kota Sodome peneka hoko kota mere erue eti roma meije sa le esi hleke bei esi
    dosaru titinai.
  san-VEL: apara nca bata kapharnaahuum, tva.m svarga.m yaavadunnatosi, kintu narake
    nik.sepsyase, yasmaat tvayi yaanyaa"scaryyaa.ni karmma.nyakaari.sata, yadi taani
    sidomnagara akaari.syanta, tarhi tadadya yaavadasthaasyat|
  kbq-kbq: Hagi tamagra Kapaniumu vahe'mota monarera marerigahafi? Anara osugahaze.
    Tamagra fri vahe'mofo kumapi Hedes uramigahaze, Nagrama tamagripima hua kaguvaza
    Sodomu huasina, meninena amane mesine.
  kbh-kbh: Y ts̈ëngaftanga, Capernaumoca ents̈anga, ¿s̈mojtsejuabná celóntscoca atsebánanënga
    s̈mochtsemna ca? ¡Chë uabouana infiernoye cmochantsë́setjango! Chë muents̈e sënjama
    bëts soyënga Sodomoca matënjochnënguse, choca ents̈anga ya tempo ngménaca chëngbe
    bacna soyëngama matmëntenojuabó y Bëngbe Bëtsabe benache matmë́ntishache, y chë
    bëts pueblo cabá cachcá mëntscuana mantsomñe.
  ron-LSB: Tu, Capernaum, care te-ai înălțat la cer, te vei coborî în Hades. Căci,
    dacă s-ar fi făcut în Sodoma lucrările mărețe care s-au făcut în voi, ar fi rămas
    până astăzi.
  pon-pon: A koe Kapernaum, me paidar lel nanlan, pan pijikindi nun pweleko; pwe ma
    manaman akan, me wiaui on uk er, wiauier on Jodom, nan a pan mimieta lau lel ran
    wet.
  nhe-BL: Imojuanti tlen inehuaj altepetl Capernaum, inmohueyimatij huan inmoilhuíaj
    inmotlalanase hasta elhuicac, pero axtle. Intemose hasta mictla pampa ax inmoyolcueptoque.
    Intla Sodoma ehuani tlen huejcajquiya quiitztosquíaj nopa chicahualnescayotl tlen
    inquiitztoque, moyolcueptosquíaj huan noja mocahuasquía inialtepe hasta ama.
  sps-sps: Ana mi na taa Kapeniam, mi pon iny rom ma fapaas a tsivom jias Gormirmir?
    A sikia. Gov nai fakaa maromi peto unya Hel. Tabuiny tagei vainy vavaajets tana
    taa Sodom a fo binun iny faatok to te kat Anyo tsumi, ri buiny takopis osing aveto
    tsuri, Nyo buiny gima rurei a Sodom.
  wnc-wnc: “Sike Kapaneam nana aminda inane umana yatangenawa enane siknga kopik ba
    dasing? Wena. Anututa you wanggapmane nana amin kaipakapan katap bapatang pukuning.
    Sike aminu tapatuta duya takngatu Sodom gapmane nata ginde yotzane tasikum binga
    tasikut gamu apmanu Sodom nana ayuwawam,” ngang yanikut.
  nmw-S: “Mwatan humiu Kapeniyam! Age nuwamiu hidamiu hu hotei senge nate? Agegene
    bwele si bili dongemiu hu sedau hel. Akum pamali yauyawate gane a ginawiid heimiu
    veto gen a ginawi Sodom, sidiye si seyok wedi page ngakngakine habe taine pepelase
    si depaidi, iloke hiyebe Sodom habe mwage i miyemiye hana had yan ya.
  bus-bus: A Kapɛnamudeenↄ sↄ̃ é gbã à zↄ̃ Ludaan yↄ́? Weé ↄ sↄ̃azi ai gɛ̀wãan.
    Zaakɛ tó wà dabuyã kɛ̀ má kɛ̀areenↄ kɛ̀ Sↄdↄmu yã, lɛ à kuu ai kↄ̃n a gbã̀ao.
  gub-BL: Pe Kapanau taw pe har pe no ty wà. Pezeupir wer zepe ywak rehe. Tupàn peneityk
    putar tatahu pe a'e nehe. (Kwehe mehe Tupàn uzepyk Xotom tawhu pe har wanehe a'e,
    tata heityk pà ywak wi wanehe a'e. Ukaz paw a'e wà, ta'e ikatu 'ym ma'e iaiw ma'e
    uzapo waiko a'e wà xe. Aze mo azapo agwer ma'e Xotom pe har wanupe, a'e mehe mo
    wikuwe mo ko 'ar rehe a'e wà. Tupàn numumaw iwer mo a'e pe har a'e wà.)
  imo-imo: Kaperneam taun imboma enoni mulu kombuna pumbo molamili konopu ltemeleya?
    Aku manda molo. Enoni nanga unguma waliwalima pimele nalo konopu topele naa toromelemunga
    eno kombu kerina pungo molonge. Enonga kombuna tukundo ulu enge nili awini teru
    nalo eno konopu topele naa toringi. Kombu awili Sodom tukundo ulu enge nili te
    naa teru nalo kano kombuna tukundo nani ulu enge nili aku tepo telkana kanolemalanje
    imboma konopu topele tolemala. Aku ulu telemalanje kombumu we leka.
  boj-boj: O Kaperneam tamo uŋgasari, niŋgi laŋ qureq oqwa kere e? Keresai. Qotei
    na niŋgi breiŋgimqa moiyo qureq aiqab. Di kiyaqa? Maŋwa e nuŋgoq di yoqnem qaji
    di Sodom qure naŋgoq di brantej qamu naŋgi bini unub qamu. Naŋgi padalosai qamu.
  eng-DRA: And thou Capharnaum, shalt thou be exalted up to heaven? thou shalt go
    down even unto hell. For if in Sodom had been wrought the miracles that have been
    wrought in thee, perhaps it had remained unto this day.
  knf-knf: Kë an biki Kapernawum, nanuŋ aji naluŋ kadeeŋana te du baţi i? Nabaa ţëp
    ţëp kawalana te du infernu. Woli mlagre mandolaniiŋ ţi an mandolana lah du ubeeka
    wi Ŧodom uwoha da te hënkuŋ.
  san-KHM: អបរញ្ច ពត កផន៌ាហូម៑, ត្វំ ស្វគ៌ំ យាវទុន្នតោសិ, កិន្តុ នរកេ និក្ឞេប្ស្យសេ,
    យស្មាត៑ ត្វយិ យាន្យាឝ្ចយ៌្យាណិ កម៌្មណ្យការិឞត, យទិ តានិ សិទោម្នគរ អការិឞ្យន្ត,
    តហ៌ិ តទទ្យ យាវទស្ថាស្យត៑។
  arn-NT: Ka eymün, Kapernaum waria che, ¿puwalu wenu mapu trokiwküleymün am kay?
    Femlayaymün. ¡Doy fütra ponwitu lolo mew ta ütrüfkonpuaymün! Sodoma mew femngefule
    tati afmanngechi pepiluwün tati femngeel ta eymün tamün adkiñ mew, feychi waria
    ta petu müleafuy ta fantepu.
  zas-NT: Guiáad lëjt bén Capernaum, ad naladxidi yayalidi xanyabaa, lëjt yayal gabijl.
    Din bal luguiedx Sodoma niajc ree milagr goc ladxidi, xt yan sta yuꞌ guiedx guin.
  ken-NT: Nɛ bě bho Kapɛ̌naum, bǎkaysi bɛ bǎkway bɛyoŋ mmʉɛt, mǎnkó kpát mǎntɔk
    nɛbu? Nsé! Chɔŋ Mandɛm amɛsɛ bhe amɛm ɛtɔkɔ́ bawú! Mbɔ amɛm ɛtɔk Sídɔn kɛ nkʉ́
    mɛnyɨŋɨ́ maknkay ɛbhɛn-nɛ nkʉ ntá yɛka, mbʉ yɔ ɛbhʉɛt téé tɛ̌ ɛchɔŋ!
