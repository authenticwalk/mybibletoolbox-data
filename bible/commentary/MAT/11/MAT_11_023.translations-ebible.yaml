  peg-peg: ଆରେ, ଆଡ଼େ କପର୍ନାହୁମ୍‌, ନିକାଦେର୍‌ ଏପେଙ୍ଗ୍‌ ଜାର୍‌ତିଂ ସାର୍ଗେ ପାତେକ୍‌ ଲାମା
    ଆଦେଂ ଆଡ୍‌ନାୟ୍‌ ? କୱାଣ୍‌ ପାତାଲ୍‌ନି ଆଦାହାନାକା ଆନାତ୍‌, ଇନାକିଦେଂକି ନି ବିତ୍ରେ ଇମ୍‌ଣି
    ଇମ୍‌ଣି ସାକ୍ତିନି କାମାୟ୍‌ କିୟାତାତ୍‌ନା, ହେଦାଂ ୱିଜ଼ୁ ଏଚେକାଡ଼୍‌ଦ ସଦମ୍‌ ତାକେ କିଆତାତ୍‍ମା,
    ଲାଗିଂ ହେଦାଂ ନେଞ୍ଜେଙ୍ଗ୍‌ ପାତେକ୍‌ ମାନ୍‌ଗାତାତ୍‌ମା ।
  txu-NT: 'Ne kam krĩraxbê Kapanakam me gadjwỳ djãm mrãmri me abẽnjadjwỳr rũnho kàjkwa''ỳr
    abôxmã? Kati, aparmãbit dja ga me me biknor tokry djàmã wadjà. Krĩraxbê Xôtômakam
    me axwe: nhym Metĩndjwỳnh arỳm meo akno. Ba ren mekam mỳjja pumũnh kêt nhipêx
    kute me akam ije mỳjja pumũnh kêt nhipêx ja pyràk nhym ren me wãnh axwemã ire
    nhym ren krĩrax arek ãm rã''ã. Krĩraxbê Xôtôma ren arek ãm rã''ã. Nhym be, kati.'
  eng-WEBU: You, Capernaum, who are exalted to heaven, you will go down to Hades.
    For if the mighty works had been done in Sodom which were done in you, it would
    have remained until today.
  gnw-NT: Jare Capernaum pegua reta ipɨa pe uyemɨngueta tẽi icavi co yugüɨreco vaerã
    Tumpa ndive. Ẽrei Tumpa omondota reta yugüɨreco vaerã cañɨtei pe. Echa'ã jeta
    mɨacañɨ reta ayapo ipɨte pe chembaepuere pe. Jucuarãi ayapo yave mona Sodoma pe,
    Sodoma ndarau tẽi uyembai —jei—.
  mux-mux: “Kapeniam taon-na ⸤yambuma eni⸥ ‘Mulú-koleana pupu molamili.’ niku piliikimiliye?
    Akili kapula mólu. ⸤Eni nanga ungma taki-taki piliilimili akiliinga-pe numanu
    topele naa tolemeláliinga⸥ eni kolea kísina puku mulungí. Eninga koleana sukundu
    ulu-tondulu pulele tirindu ⸤akiliinga-pe eni numanu topele naa turing⸥ . Kolea-auli
    Sodom sukundu ⸤ulu-tondulu te naa tirindeliinga-pe kolea kanuna sukundu⸥ na-ni
    ulu-tondulu aku-sipu telka kanolkemelanje yambuma numanu topele tolkemela, pe
    ekupu kepe kolea kanili we lelka.
  maj-NT: ’Ko̱ jun xu̱ta̱ nanki Capernaum, tsa b'a̱ manu̱u nga santaha ndji̱o̱jmi
    ján cha̱nkjúnnu̱u, najmi. Tu̱ sa ní santaha nga̱k'i̱e̱n kuankínjo̱on. A̱t'aha̱
    tsa xu̱ta̱ nanki Sodoma̱ kikie kju̱a̱nkjún xi kama a̱jinnu̱u, ta̱ tíjña ra̱ santaha
    nd'a̱i̱ tsakai.
  bkq-NT: — Âmaemo Cafarnaum donro modo koendonro, tynreim warâ âmaemo, inanajimo.
    Deus eydâ atoram mydâlymo warâ wâne, inanajimo. Arâpa olâ. Satanás eydâ atoram
    ise mâjigonoholymo. Inakai kehoem akâwândy Sodoma donro modo. Deus eon-honru enehonze
    Cafarnaumdâ awitobyry nhedylymo-ro watay, inakanhe adâidyly tumozemo tâise, Deus
    tâinwânsemo warâ. Ijidadârymo tainzepa tâise. Deus eon-honrugue awidyly tâense
    lelâlâ wâne âmaemo. Inakanhe amidylymo mâinmopa olâ âmaemo.
  kue-kue: Ana ene Kaperneam kamun nem, enene akepledi i-kamun mitna endinaglmo? Tamanga.
    Ene ake piyasi endimbi geglkwa dumo atne enaglkwa. Ene mina suna kimagl ounga
    i Sodom kamun ouna daglma, kamun i erme yei pango.
  cot-NT: Aviatimpajia guintenijiatsica Caperenaoqui paventacojiaca. ¿Pamenajiaca
    ariji poapoaitanaque jenoqui inquitequi? ¡Aatotarite! Manaquea poapoaivaetanaque
    isaviji Areshiqui. Arimequeate impeacaajiaquemparome oacaantantatsica intati coramani
    ontaniqui Soromaniqui onquempetaquemparomequea nopeacaimojiaquempica aviatimpajia
    imaica, aatomequeate iteroncajiguirimequeate maasano, choocatatsimequea iguinteni
    iriguintenijitemparomequea imaica.
  bnp-bnp: Mua e huriki a bakovi a ngatavine o Kapernaum, naha ni luhoi a Vure ge
    bole rike mua na hunu. I uka liu! Bara i voro puru mua na tanga ne huriki ri mate
    pali. A maka nivakasiri a rata na tanga ne mua, bara ni rata hosi o Sodoma, a
    tanga iea bara i tabana mona.
  apn-NT: 'Nhũm pre ã Jejus mẽ kãm kapẽr anẽ. Nẽ hpãnhã Kapanaũ nhõ xwỳnhjê mã kapẽr
    nẽ mẽ kãm: —No mẽ apê Kapanaũ nhõ xwỳnhjaja. Kot kaj mẽ ajaxwỳja mẽ uràk nẽ amex
    kêt nẽ. Ra ixte mẽ amã aa mẽ ate mẽmoj pumunh kêt kwỳ ho anhỹr rax nhũm mẽ ate
    hã ixpumunh tã amnhĩ tomnuj kaga hkêt tã Tĩrtũm mẽ wa inhõ krĩ hwỳr akrà. No ãm
    hwỳr akrà kaprỳ. Kot kaj mẽ atõ hwỳr axàpir kêt nẽ. Kop apu Sotõ nhõ xwỳnhjaja
    mãn kot ã ixte amnhĩ nhĩpêx anhỹr ã ixpumunh ronhỹx mẽ ra kot amnhĩ tomnuj kaga
    nẽ ixkôt amnhĩ xunhwỳr kurê kumrẽx. No mẽ kajaja na ka mẽ ã amnhĩ nhĩpêx anhỹr
    kêt nẽ. Jakamã kot kaj mẽ nhỹrmã ma kuwy maatita wỳr ajapêx pa kãm ga. Anẽ.'
  ctp-NT: Loꞌo ꞌwan, neꞌ Capernaum ni, ¿ta suꞌwe la kichen tyi wan, nxkeꞌ tiꞌ wan
    a? ¿Ta lka kichen tyi wan ndloo la ꞌin xka la kichen, nxkeꞌ tiꞌ wan a? Nde loo
    la ñuꞌun siyaꞌ ti kichen tyi wan, loꞌo ykwiꞌ wan tyaa wan nde lo jwlyaa bra kanꞌ.
    Kaꞌan ꞌa chaꞌ tnun yꞌniǐn seꞌen ndiꞌin wan, loꞌo ja yaa ñaꞌan tiꞌ wan ꞌñaǎn siyaꞌ
    ti. Kwiꞌ ngwañaꞌan nu ngwa sꞌni, xaꞌan ꞌa ngwa neꞌ kichen Sodoma; loꞌo ja naꞌan
    ayman kanꞌ chaꞌ tnun sa ñaꞌan nu wa naꞌan wan, ꞌwan neꞌ Capernaum. Si wa naꞌan
    neꞌ chaꞌ kanꞌ, ja chan wa mjyuꞌu tiꞌ neꞌ ꞌin chaꞌ kuxi nu wa yꞌni neꞌ bra kanꞌ,
    wa ngulaa yaꞌ neꞌ chaꞌ kuxi kanꞌ; ja chan ti ndukwa kichen tyi neꞌ kanꞌ sa bra
    ni.
  bre-BRG: Ha te, Kafarnaoum, te a zo bet savet betek an neñv, izelaet e vi betek
    lec'h ar marv; rak mar vije bet graet e Sodom ar mirakloù a zo bet graet ez kreiz,
    e vije c'hoazh hiziv en he sav.
  opm-opm: Kapaneam aptei ma pati bap gur Nuhur yah hat pati ohoh ihan Got oh nambura
    nure win nadaptuhur aw teinong nahatipramur dahaptida. Basra. Kurwam ohe ga teinong
    tapan nandutipramur. Noh gurnong mihtin da ma namgi moh rih Sodom aptei han ihirnong
    ihtin da pinggitipneng ihir wamara da tamburketperhan ihirnong na timbas matipnengmur.
    Patinengmur.
  bvr-bvr: Rrapa nyiburr-werranga nyiburr-gata Gapárniyam (Capernaum) nyiburr-nirra,
    ana-goyburrpa jimarna bama nyiburr-yinaga waykin nyirr-wenyaga barra nipa Wangarr,
    ya? Wurra nipa jarra nyirr-yerrnyja barra yi-gata gu-bol. Wurra aburr-gata mu-ngoyurra
    aburr-ni rrawa Jorram (Sodom), minyja birripa gubi-nacharna gun-birripa rrawa
    Wangarr burr-barlmarrk jama a-jirrarna minypa gun-guniya nipa jama a-jirra gun-goyburrpa
    rrawa, birripa aburr-ngukurdanyjiyarna rrapa gun-birripa rrawa mu-nguy gu-jirrarna.
  wal-wal: Qassi Qifirinaahooma katamau, neeni saluwaa pude xoqqu gaanau koyadii?
    Neeni Si7ooliyaa duge yegettana; aissi giikko, ne bolli Xoossai oottido malaatai
    Sadooma kataman oosettidobaa gidiyaakko, Sadooma katamai hachchi gakkanaassikka
    de7anaagaa shin.
  zad-NT: Na' le' beṉ' Capernaúm, ¿achakile willinle yabana'? Aga willinle na', san
    latj gana' sak'zi'len yillinle. Ḻa' sheḻ' beṉ' Sodómaka' ble'gakile' yeḻ' wakka'
    daa ba ble'ile, balja biyaj bilengakile' saaxya c̱he'ka' na' ni ndia yella', sheḻ'ka'.
  aso-aso: Idoꞌ Kahanaumi alevekizo, lengiꞌ gulivetine nene Okulumokuꞌ dizelive li
    di hozi laaꞌ nahe. Lingine nene Oꞌmosoꞌmo oloꞌ galeseuꞌ lengehusoꞌ o huloloseive.
    Idoꞌ Sodomi misubouꞌ nene eveneꞌ ma mino idise atoꞌ atoꞌ suno do sotoꞌ nouvoniꞌ
    neꞌmino ma do sotoꞌ idiniko Sodomi numuno ebekuꞌ aleve nene luꞌine di velepeꞌ
    izikevo numuno ebeꞌine nene Oꞌmosoꞌmo do goloso amivo idisesi ha neivo evenekisi
    nene ha minadine.
  uli-uli: Iwe ngo gel Capernaum! Ho dipli hobe hatagitahdah hobe hola laeng? Deus
    yebe ppedugdiy Infiyerno! Hare ye wochog mala kkemal kowe iy foru ngalugmi mele
    iy wol foru mo woal Sodom, ila ngo Sodom ila be chil mel chog igla!
  nin-NT: Uwa ta si imba anu Kapanahu, imba kye di Abachi à ta kpa imba hun kuma nu
    unkplassu? Iya, a ta turr imba surr nu abubo a iso abi kɨ wa. Ka di ingga i na
    aseki ka kagri ka nggo ingga ina ka ni imba ba su nu Sodomu, ka si ma igbu uwama
    a ni kri ari!
  tgk-tgk: Инчунин шумо, эй аҳли Кафарнаҳум! Гумон мекунед, ки саратон то ба осмон
    мерасад, аммо шумо ба дӯзах партофта мешавед. Зеро, агар он мӯъҷизоте, ки Ман
    дар байни шумо нишон додам, дар шаҳри Садӯм рӯй медоданд, ин шаҳр то ҳол аз рӯи
    замин нест намешуд.
  acu-NT: '“Capernaum yaktanmaya ainautirmincha tajarme: Atumka anangmamkuram: Iikia
    nayaimpinam pujustatjiapi, ¿tu nintimsarmek pujaram? Antsu atumka jakau matsamtainum
    mengkakatnuitrume tajarme. Sodoma yaktanmaya ainau Yuse kakarmarijai wainchati
    takatan wainkachu ainayat, nuna wainkaramtaikia, ni yaktari yumpuntsuk yamaisha
    tuke atinuyayi.'
  cak-WNT: Y riyix ri yixc'o pa tinamit Capernaum can nich'ob chi yixbe chila' chicaj
    riq'ui ri Dios y xtinimirisex ik'ij. Pero xa ma que ta ri'. Xa xtikasex ik'ij,
    ruma xa c'a chupan ri lugar riche (rixin) ri tijoj pokonal ri xquixbeka wi. Ruma
    xa ta ronojel ri milagros ri xeban chiwech riyix, ya ta ri' ri xeban chiquiwech
    ri aj Sodoma, xquinimaj ta y man ta xeq'uis rachibilan ri quitinamit. Xa c'a yec'o
    ta na re k'ij re'.
  ebk-ebk: Chakayu ngay ay i-Capernaum, ay kananyu un maichayaw kayu ad chaya? Achi!
    Awni at kun kayu maichus-or ad inferno. Tay mu enkamkamanku nan hanacha amud ay
    nakaskaschaaw ad Sodoma ay enkamkamanku henan iliyu at nunfiafiawicha as nan fiasfiasorcha
    ya kukutug nan ilicha.
  spa-PDDPT: Y tú, Cafarnaúm, ¿serás exaltada hasta el cielo? ¡Hasta el sepulcro serás
    abatida! Porque si en Sodoma se hubieran hecho los milagros que se hicieron en
    ti, habría permanecido hasta hoy.
  ruf-ruf: Naghwe Kaperinaumu! Apfi kwobama winulighwe mbaka mlanga? Kutsohulumsighwa
    mbaka kutsimu. Ka pfinzonza ipfitendeke kuna mwemwe, pfitendeka Sodoma, isi ayo
    ing'akalile mbaka leloli!
  gun-gun: Ha'vy peẽ Cafarnaum pygua kuery, peo 'rã teve yva peve? Any, tata ogue
    e'ỹ va'e py 'rã pe'a. Mba'eta mba'emo porã pendea py ajapo va'e ramigua Sodoma
    py ojapoa va'e rire ma kova'e ára peve oĩ 'rãgue.
  agu-BL: Ncha'tz e'u' aj Capernaum, le wutz cyeru' cyajtza'klu' at cyopombilu' tcya'j,
    poro quil choponu'. Ma na cho'n choponu' xetze' ẍchixo'l e' alma', na quinin chincyocsaju',
    wech na bnixnak wi'nin e'chk milawr wa'n ẍchixo'lu'. Yi cho'nk bnixe'n wa'n le
    tnum Sodoma, ja klo' chincyocsaj, nin qui't klo' nchisotz cyetz.
  isn-isn: Uewe Kapernaumu, usigile uzeukigwa mpaka kigulu? Ata uzesimigwa mpaka kuulungu.
    Anga ize intendo ninkulu aizeyilumilwe ku Sodoma, anga naiyitendekile kitalako,
    aizeikole sunga ni lelo.
  ilo-ULB: Sika, Capernaum, panpanunotem kadi a maitan-okka idiay langit? Saan, maipababakanto
    idiay hades. Ta no idiay Sodoma ti nakaaramidan dagiti naindaklan nga aramid a
    naaramid kadakayo, adda koma pay laeng agingga ita.
  pir-NT: Capernau cjãna, mʉsa esa tuharo ʉhmʉsepʉ waha duamedi. Mʉsare Cohãcjʉ̃ pecapʉ
    cohãnota. Mʉsa ya macapʉ Cohãcjʉ̃ tutuaye mehna ye ihñomi. Mʉsa yʉhʉre tʉhoerari.
    Sodoma wame tiri macare Cohãcjʉ̃ tutuaye mehna yʉhʉ ye ihñogʉ̃ ti maca pehe yojopʉre
    ijiboaga.
  anv-NT: Ne ɛnyú bɔɔ́ Kapanɔm, défɛré nnó dékwɔme nyɛ ŋgɔ dɔɔ́? Gebyɔ, Ɛsɔwɔ
    awáne nyɛ ɛnyú gelu degbo dékwɔné melɔ áwuú bɔɔ́. Néndé, ukpɛ́kpɛ́ ufélekpá
    ɛbi mpyɛ na ɛta nyú, mbɔ́ mpyɛ ubi mbaá bɔɔ́ Sodom, mbɔ́ Ɛsɔwɔ áwaá nya fɔ
    ɛbwɔ́ wɔ́, ábɔ́ álú ábɛ tɛ́ fina.
  sab-NT: Kaire kwian una Capernaummu jiske tanre, ama kle tañachuge ama ulita ma
    no kwian una na ulitage, ene bdagli ama be joge toi no Chube ole nga ngaña giti.
    E me ene dale. Bdagli Chube be ji gbe tirare kwian una Capernaummu alin, kwian
    e kagabe ji chuge tirare ngwadi nga dbigu giti. Ulia kwian una Capernaummu jiske
    tanre Chube gwage, Chube kiralla giti cha lle daga ngwale no tanre dodadu kwian
    una emu ulita gwa giti, agwa kwian e me mo ta blitu Chube ole joge siere ama kle
    age me no Chube dollalege. E kare ene lle daga ngwale no jo dodabale una Sodomage
    kwian una emu gwa giti, gire ene kwian tanre una Sodomage mo ta blitu Chube ole.
    Agwa lle daga ngwale no me jo dodabale Chube kiralla giti una Sodomage lle daga
    ngwale no jo dodabale una Capernaumge kare, kwian una Sodomage me mo ta blitu
    Chube ole, ama chegu age me no tanre Chube dollale malen Chube ji gbu tirare kwian
    ulita una emu alin, Chube kwian e una Sodomamu ulita kagunga, una e chegu kugeba
    ulita.
  tmd-tmd: “Kapaneam nöbö mö bla, wop aku ñɨŋ adöx yöd röul adö kau sö dueñ; mɨ aŋadö
    rɨn hör yönmɨd möl bö diöña. Ap rölɨbä mibɨl ñɨŋ yörɨk rɨm aku, taun dib Sodom
    rɨmɨdlöx aku, ñɨŋ ap kib mag gwogwo rɨmɨdöi akuyöbö röböxön, wopik kömö mɨdöyɨxa.
  acr-NNT: »Yey ri ix aj Capernaúm, e chiwach riꞌix lik yakom chi iqꞌij kꞌa chikaj;
    yey na e ta riꞌ, ma lik kakꞌaq ne bꞌi iqꞌij y kixkꞌaq ne bꞌi kꞌa chi xibꞌalbꞌaꞌ
    re tijbꞌal kꞌax. Ma we ta pa ri tinamit Sodoma xilitaj wi wa milagros xinꞌan chiwach
    riꞌix ix aj Capernaúm, riꞌ laꞌ la tinamit kꞌa kꞌo tane woꞌora.
  kpg-kpg: Goe go Capernaum, goe e bida dahi aga goe gi di langi? Goe gaa hudu gi lodo
    di gowaa hagaduadua dee odi! Maa nei bolo nia mogobuna ala ne hai adu gi di goe
    la ne hai gi Sodom, gei Sodom la i golo hua dangi nei.
  taj-taj: कफर्नहुमला म्‍हिगदे, तिग एनीगदे स्‍वर्गरीन धोला भिसी म्‍हन्‍मुला? आधो!
    एनीगदेदा मी नर्गरी भ्‍याङ्‍ला। तिग्‍दा भिसम एनीगदेला गुङरी लबा उदेकला गेगदे सदोमरी
    लबा हिन्‍सम थे नाम्‍सा तिनीधोना चिसेला मुबा।
  avt-avt: Yi mɨt ne wit Kapaneam. Yi han kitet God kaktɨp yi yaain a? Au, God kaktɨp
    yi mɨt enun kakwɨri yi eino si. Hi hɨrɨak menmen yaaim heit wit Sodom kerek nɨpaa
    hɨrak kepu kar ke hi epei hɨrɨakem heit wit ki, te hɨr neweikɨn sip newet menmen
    enum te God ap kanɨp kaknepi wit weinɨk au. Hɨr wen nepu.
  cbk-cbk: Y ustedes maga gente de este pueblo de Capernaum, no pensa que ay recibi
    ustedes el mas alto puesto, sino Dios ay buta con este pueblo na mas bajo lugar
    como el infierno. Si ya puede ya hace este mismo maga milagro alla na pueblo de
    Sodoma, igual con esos que ya hace yo na di ustedes lugar, aquel mal pueblo de
    Sodoma nuay era queda destrosao, cay ya arripinti era el maga gente el di ila
    maga pecado.
  uig-ARA: ئەي ئەرشكە كۆتۈرۈلگەن كەپەرناھۇملۇقلار! سىلەر تەھتىساراغا چۈشۈرۈلىسىلەر.
    چۈنكى ئاراڭلاردا يارىتىلغان مۆجىزىلەر سودومدا يارىتىلغان بولسا، ئۇ شەھەر بۈگۈنگىچە
    ھالاك بولمىغان بولاتتى.
  tuf-tuf: 'Acsar Capernaum pueblo uwa ojcor wajacro: —Capernaum uwat cuáyinir síhw̃aro.
    Imár úrara Sir quin beyata síhw̃aro. Sir jor cuacúr beyata síhw̃aro. Eyta cuar
    éytara beya báreyra, -wajacro-. Cuatán éyinra cab oc icar beyáyqueyra. Eyin tasar,
    Capernaum pueblo cut aját Sir ajc cut uw cuitar yajquír eyta Sodoma pueblo cut
    eyta yajaquir waquít, Sodomin urá ay bár yajquíc etchác ícatro. Eyta etyat áhajira
    pueblo ey echí rehcata binro.'
  abx-abx: Ngan ka'am may mga taga Capernaum nan, gasi-bi ba' nga darayawon kam hasta
    si pagtakka-bi ari si langit? Ma'in, lugod agpakapada'iray kam dina si dilalom
    pitak. Kay kon nagbuhat siray ari si Sodom i mga makagagahom binuhatan nagpakulaw
