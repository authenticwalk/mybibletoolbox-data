verse: MAT.011.023
translations:
  kpx-kpx: Isi Kabenumu ataea, di laheho louge evive. La isiviale la ebika tabagevei
    malei otogoe otovei. Isito di la namigevei. La keabuna veneu lahai hodovavesite
    keve tihatuve. Laeau vikoe vaveve moaga elegeveito la vaveve toela haleveholilu.
    Isito subuta Sodoma ataeau vaveve kateale elehavatebe o keu aike ua.
  okv-H: Eto ungo da Capernaum embomeni ungo oenga sovera ungota na ereto God ta degi
    vihesi ere ovete? Avo God na kito humbuto gosukau Satan ta degi veasova. Eto ari
    sovera nei te nei te ungota da ta uena avo da Sodom ta ahena amo da Sodom embomeni
    na kito ke be ahera avoeto mane evekaehija.
  tbo-tbo: Ma taumi Kapaneum lawami omi nugotuhu o pa ona wohepa memi po ona gae hoi
    yada, bo? Apo Yaubada ina halena hopunemi mayau alalatana uyahina. Ma mi Sodom
    hai libahibahi ina habulu babana itapa odubona mi Sodom u manini hita galeya,
    apo hita nugobui po apega Yaubada ita hamaga halehi.’
  mal-C: കഫാർനഹൂമേ, നീ ആകാശംവരെ ഉയർന്നിരിക്കുമോ? ഇല്ല, നീ പാതാളംവരെ താഴ്ത്തപ്പെടും.
    നിന്നിൽ നടന്ന അത്ഭുതങ്ങൾ സൊദോമിൽ ആയിരുന്നെങ്കിൽ അത് ഇന്നും നിലനിൽക്കുമായിരുന്നു.
  grc-SR: Καὶ σύ, Καπερναούμ, ⸂ἡ ἕως τοῦ οὐρανοῦ ὑψωθεῖσα,⸃ ἕως ᾍδου ⸂2καταβιβασθήσῃ·⸃
    ὅτι εἰ ἐν Σοδόμοις ⸂3ἐγένοντο⸃ αἱ δυνάμεις αἱ γενόμεναι ἐν σοί, ἔμειναν ἂν μέχρι
    τῆς σήμερον.
  bgc-bgc: हे कफरनहूम नगर के माणसों, थम के सोच्चों सों, के थम सुर्ग ताहीं ऊँच्चे करे
    जाओगें? थम तो अधोलोक तक नीच्चै जाओगें, जो सामर्थ के काम थारे म्ह करे गये सै, जै
    सदोम नगर म्ह करे जान्दे, तो वो आज ताहीं बण्या रहन्दा।
  khz-khz: Goi maki, Kaperanauma o, goi oririwana kupai pono verage notina? Aikina,
    goi kwarega kapunai pono ago! Pene kala irau vagira gemi ai gematagaiwai Sodoma
    aonai pegere matagai genai, ia roe pere talu pene vogomai etoma.
  deu-TKW: Und du, Kapernaum, wardst du nicht zum Himmel erhöht? Bis zur Hölle sollst
    du hinabgestoßen werden. Denn wenn in Sodom die Wunder geschehen wären, die bei
    dir geschehen sind, so stände es noch bis heute.
  zsr-NT: Lbiꞌiliꞌ, bunách Capernaum, guc queëliꞌ ca bdxíntëliꞌ ga nu ryaz yehuaꞌ
    yubá. Huötjliꞌ lu guiꞌ gabíl. Laꞌnaruꞌ glac lu yödz Sodoma yöl‑laꞌ huac benaꞌ
    ga zoaliꞌ, lugáꞌn bunách yödz niꞌ ga rdxintë naꞌa dza.
  lin-lin: Mpe yo, Kapernawumi, okanisi ete okotombolama kino na Likolo ? Te ! Okokitisama
    kino na mboka ya bakufi ! Pamba te, soki bikamwa oyo esalemaki kati na yo esalemaki
    kati na Sodome, mbele Sodome ezali kowumela kino na mokolo ya lelo.
  hns-NT: 'Aur oe Kaapernaum ke sahar ke manai log se bolies kie: „Ka, toelog sotje
    hai kie toelog etana attjha manai log baate kie swarag me oethaai lewal djaihe?
    Na, toelog maral manai ke djagaha me daaral djaihe! Djab Sodom ke sahar me ie
    sab atjambho kaam howat djaise ham tor sahar me karlie hai, tab oe sahar naas
    na howat bakie aadj talak rahat.'
  noa-E: Maagwai Capernaumpien igwiajã, ¿khan abarju? ajim anʉm. Magnaa ichdëupai,
    ¡Ë! Amaun amach thö nʉmgui ajim anʉm, amachta chi wäjäaun awia. Amaun ʉ̈gthar
    paaukhabaimaajã amachta chi pörnaan khajupii nʉm. Mamʉ jãkhʉʉn chan Ẽwandamau
    ich aar öbeerpiba, khĩmie durrta warag barkhʉʉipʉ̈ijugui iekhamajim aajem. Sodoma
    phöbör eeta jãg pãar ee õrau ooba aajem nem waumatarr wautarr amuan, jãg phöbör
    agtha sĩerrakham, Ẽwandam iek ʉ̈khatarr gaaimua.
  eng-EMTV: And you, Capernaum, the one having been exalted to heaven, you will be
    brought down to Hades; because if the miracles which were done in you had been
    done in Sodom, it would have remained to this day.
  mib-NT: Te róhó ñáyuu ñuu Capernaum, ¿á cájeni ni rō jeē cujéhnu ró nájnūhun ɨɨn
    jeē cáa cuahān ichi ándɨvɨ́? Tuú chi sa nanuu ró ndé lugar nuū cáyūcu ánuá ndɨ̄yɨ.
    Chi núu ini ñuu Sodoma ni sáha ri jniñu jéhnu jeē ni sáha ri nuū maá ró, te coo
    ñuu yúcuan ndé vijna núú.
  lif-NT2: हे़क्‍क्‍याङ् खिनिॽ कपर्नहुम पाङ्‌जुम्‍मोबा मनासे, साङ्‌ग्राम्‍पेदाङ् थारिक्
    पेगिगे़ॽ के़लॽरिबि? मे़ःन्‍लो! खिनिॽग खे़मायङ्‌सङ्‌थारिक् के़ध्‍ये़ॽइरो॥ थेआङ्‌भे़ल्‍ले़
    खिनिॽ पाङ्‌जुम्‍मो चोगे़बा हे़क्‍तङ्‌बा निङ्‌वाॽ के़माबा याःम्‍बक्‍हाॽ सदोम ये़क्‌यक्‍को
    चोगे़आङ् वये़ल्‍ले़ग खे़न् ये़क्‌यक्‍किङ्‌ग आइन् थारिक् ने़स्‍से़बामे़न्!
  xnj-xnj: Na nyenye mwavandu va Kapelanaumu, wu, yati mukujikwiha mbaka kunani kwa
    Chapanga? Yati wiheleswa mbaka kuligodi litali langali mwishu! Ndava kuvya gachinamtiti
    gegahengiki kwa veve, yagahengiki ku Sodoma kula, muji wenuwo ngawasigalili mbaka
    lelu.
  mmx-mmx: La nemi limixin me Kaprenaum. Mi vavara i do mina silok ti limixin axap,
    ketla ne Moroa naba sok gingin asi minimi uto at lemenemen songsongot. Mo lempanga
    sangsangu, aga lox i dom kantubu atnimi, mo do nia gita lox i ro Sodom, nedi gitaba
    leeng basinge laxakapmek atdi la ne Moroa gitoxo sele utut kepe mo lemenemen.
  cbr-NT: Capernaúmnuax ucë unicama, ¿mitsun caramina sinanin, camina Nucën Papa Diosan
    nëtënu 'iti 'ai quixun? Camina anuma, anua uni 'aisamacama bamatancëx cuancë,
    anu 'iti 'ain. Mitsun ëmanuxun 'ën cushínbi 'ën ñu 'acësaribi oquian Sodomanuxunribi
    'acë 'ain ca aín 'uchacama ëni anu 'icë unicama nëëncëma 'iá 'itsíanxa.
  tee-NT: Chai ju uxijnan ji quint'a'amachak'an ju lak'achak'an Capernaum na va tak'ayayat'it.
    Para amamaxanic'ana'it'it. Pus ni ca'ixnavicancha ju lak'achak'an Sodoma ju lhamak'an
    ju masunic'ant'at'it ju uxijnan ca'ix'alink'alhilhch tus chavai.
  eng-LSV: And you, Capernaum, which were exalted to Heaven, will be brought down
    to Hades, because if the mighty works that were done in you had been done in Sodom,
    it had remained to this day;
  cak-NT: Y ri jec'o pa tenemit Capernaum can niquinojij chi yebe chicaj riq'uin ri
    Dios y can yalan quik'ij xtiyo'x, pero xa man quiri' ta. Xa xtikases quik'ij,
    roma xa c'a chupa ri lugar chi castigo xquiebeka-wi. Roma xa ta ronojel ri milagros
    ri x-an chiquiwech reje', jari' ta x-an chiquiwech ri aj-Sodoma, xquinimaj ta
    y man ta xeq'uis. Y ri tenemit ri' c'a c'o ta chupa ri k'ij re'.
  pah-NT: 'Cidadepeve''g̃a pe Cafarnaummeve''g̃a pe Jesus''ga ei: —Pehe marãi pe pejive
    naerũ? Pe''e pe: “Nhande huvihava jara''g̃a hohe pa.” Nahã ko pe ei pejohupe penhimboheteavouhu
    pejikovo. Pe peho hete tata pype hahyva''ea ruvihava pype nehẽ, ei Jesus''ga.
    A''ereki pe ndapepohiri reki pejikote''varuhua hugwi. Pehepia pe Tupana''ga popoakara
    ji japorame ahemonhimomby''aheteva''ea. Hepiagame po pe pepohi pejite''varuhua
    hugwi hamo. Po ymyahũ ji japoi ahemonhimomby''ava''ea Sodomapeva''ea pyteri pe,
    a''ero po uveji cidade Sodoma hamo ikaje''yma hamo, ei Jesus''ga.'
  sja-NT: Ichiaba parã Capernaum p'uurudepemaarã, ¿k'ĩsia p'anɨk'ã parã p'uuruta awaraa
    p'uuru k'ãyaara waibɨara pait'ee Ak'õre k'ĩrapite? ¡Mãga-e! ¡Ma k'ãyaara irua
    parã p'uuruta jõt'aait'ee! Sodoma p'uurude eperãpa ooda paara ne-inaa eperãarãpa
    p'oyaa oodak'aa ãchi juadoopa, mɨa parã t'ãide oodak'a, ma p'uuru at'ãri bak'aji.
  xed-xed: «Kagha guli Kafarnahum! Dzaʼa kapay Lazglafta ta iʼi ta luwa ka kagha ta
    gray ra? Bukwa a gha tsa! Dzaʼa vradaghavra lu tɗəm da vla gwal nda rwa. Ka má
    tsa mazəmzəm maga lu ma luwa gha ya, má maga ma luwa Suduma lu katsi ná, má ta
    tekeʼa luwa Saduma gita na.
  mks-NT: Ta viti cáha̱n i̱ xi̱hi̱n ndó, na̱ ndúu ñuu Capernaum. Ja̱nda̱ indiví cúni̱
    ndó cu̱hu̱n ndó joo sa̱há ña̱ sáá ini ndó cu̱hu̱n ndó ja̱nda̱ indayá, caja Ndióxi̱.
    Jáchi̱ tá ná caja i̱ ña̱ xitúhún nu̱ú ña̱yivi ñuu Sodoma tá quia̱hva na̱caja i̱
    nu̱ ndóhó ta ni a̱ ndíhi sa̱há ñuu cán, nduu.
  gfk-S: Ma mu me Kapeneam, waak mu let ira hinsa mu utuma ra mawe! Mu na hanasur
    utusu napu ra katano ta ira minat! Be dage gil ira dades na gingilaan na kinarup
    kaia Sodom hoke iou te gil ta mu, io, igor kis ter iat tuk ter katiak.
  bmu-bmu: “Aka Kaperneam toŋi, Anutunöŋ iŋini ölöp mem wahöt eŋgii Suep mire öŋgöbeak
    me qahöpto? Qahöpmahöp! Iŋini mönö kömupkö senjom mire kölölohoba geme. Nöŋön
    yeŋgöreŋ anbiga keuni jibi sösönii aŋgöletotni kukösumŋinambuk asuhugetmö, uruŋini
    töndup qahö meleŋget. Aŋgöletot mi Sodom taonöŋ asuhubeak ewö, taon miaŋön mönö
    nalö kewöŋe mewöyök toroqeba kinbawak.
  dgz-dgz: Den ian Diu nagirewa pa Kaponiam gapan. Ek anuyan taiana gapan kiman dot
    aitai go? Ae, ya dot aitai go God merao arewa gapan uatam imaeta. Iwa yo paua
    ame e inayap taingina watageta pa Sodom nagirewa ya yawan. Yawapo God pa muga
    ya wat momagepo.
  eng-GNV: 'And thou, Capernaum, which art lifted vp vnto heauen, shalt be brought
    downe to hell: for if the great workes, which haue bin done in thee, had bene
    done among them of Sodom, they had remained to this day.'
  zaa-NT: Ą'hua lu' nna yetsi Capernaum, màsqui'ba hàsta rúbani ỹiaba rulaba latsi'
    lu' ri'yu la' dàliani qui' lu', pero hàsta rúbani ỹàrèe' èxxá lu'. Porqui'ni cáalá
    le' yetsi Sodoma uccua ca milagro canu chi uccua lani lu' nna hualigani hàstaba
    anna àtsaba rì'ą.
  eng-WEBSTER: 'And thou, Capernaum, which art exalted to heaven, shalt be brought
    down to hell: for if the mighty works which have been done in thee, had been done
    in Sodom, it would have remained until this day.'
  guh-guh: 'Paxamë paCapernaum tomarapijivimë, jamatabëcuenenavëxaniabiaya pajamatabëjumaitsimë
    tsabiabi: “Vaxaitsi cajena ayaijamatabëcuenevitsi. Nexata Dioso nacacapanepaena
    athëbëabetsia,” pajamatabëjamë tsabiabi. Itsiata baitsi jane athëbëabetsia Dioso
    apo pacacapanepae tsane. Dioso raja pacaxuabiana infiernojavabelia apo patanejumecovënëtsixaemë.
    Bajayata Sodoma tomarapijivimijavata itsa exanaejitsipajë Dioso pesaëta pinijicuene
    taexanaejava, pacuenia paxamëjavata exanaponajë, nexata Sodoma tomarapijivimi
    copabijitsipa pibisiacuene pexanaejava. Najamatabëcuenepënëyorotsipa Diosojavabelia.
    Nexata bajarapamonae Dioso apo verebiabi tsipaetsi pibisiacuene pexanaeneconi
    yabara. Nexata abaxë mapamatacabi ataje jivi jinavanapaejitsipa bajarapatomarata.'
  bon-bon: Cuta weene Kaprenauma cewe biname! Weene nää apu jingenininige, egä weebibine
    awepenta cabu me Acejiyame bau me? Eewe, weebibine niiyarage puupu cabu me cire
    iyäripesi. Sodoma cewe biname cina liga cire jääpänemejisi ciitaca mule bine,
    weene lui bine ituge päpäna, pui cewe te page cerämu cire yaanajeji.
  nhw-BL: Amojuanti catli anehuaj altepetl Capernaum, anmohueyimatij huan anmoilhuíaj
    anmotlananase hasta ilhuicac, pero amo. Antemose hasta mictla pampa amo anmoyolpatlatoque.
    Sintla Sodoma ehuani catli huejcajya quiitztosquíaj nopa tiochicahual nextili
    catli anquiitztoque, moyolpatlatosquíaj huan noja mocahuasquía inialtepe hasta
    ama.
  swh-ONEN: Nawe Kapernaumu, je, utainuliwa hadi mbinguni? La hasha, utashushwa mpaka
    kuzimu.Miujiza iliyofanyika kwako ingefanyika huko Sodoma, mji huo ungalikuwepo
    hadi leo.
  wbi-wbi: Na jumue mwe vaanhu mu likaaja lya Kapelenaumu, mukuvona kuuti mulifika
    kukyanya kwa Nguluve? Jeeje, nafye luliiva! Looli ilikuvataagha paasi kuvuue.
    Ulwakuva ifidegho fino fivombiike kulyumue fyale fivombeke ku Sodoma, ilikaaaja
    ilio ngale kwelili nambe umusyughu.
  bba-bba: Wunɛ mɑɑ Kɑpenɑmu, ɑ yĩiyɔ kɑɑ suɑrɑ sere wɔllɔ? Aɑwo, bɑ koo nun surewɑ
    sere ɡɔriɔ. Domi sɔm mɑɑmɑɑkiɡiɑ ye yɑ koorɑ wunɛ sɔɔ, yɑ̀ n koorɑ Sodomuɔ, wuu
    ɡe, ɡɑ n wɑ̃ɑ kɑ ɡisɔ.
  eng-KJVCPB: 'And thou, Capernaum, which art exalted unto heaven, shalt be brought
    down to hell: for if the mighty works, which have been done in thee, had been
    done in Sodom, it would have remained until this day.'
  kgk-NT: Ha peẽ Cafarnaum tetã mygwa katu, “Jajeupi va'erã yvate yváy-py jaiko hagwã”
    peje mo'ã pendéjehe penhembotuvixa ukase-vy. Ahániry, napene mbojeupi mo'ãi va'erã
    Nhandejáry. Pegwejy ae va'erã yvy gwy-py peho-vy, tata opa opa rei e'ỹ haty-py.
    Heroviapyrã-rupi xe rembiapo porã porã kuri pene retã pa'ũ-rupi apombojerovia
    ukase-vy mo'ã xéjehe. Upéixa ndajapói araka'e Sodoma tetã-my, upe hekoha vai eterei
    oiko va'e haty-py. Ha upéixa xe ajapo ramo ae katu araka'e upe-py, omboasy arã
    voi araka'e gwembiapo vaikwe, ogwerova arã araka'e gwekoha. Nonhehundíry arã araka'e.
    Ko'ánga ete peve opyta arã ra'e pe tetã.
  waj-waj: Ngia gioonna kiaapu Kapanauma variaiyaso, ngia ngiau aapu variaaree kiaiya
    fai Anutuuqo tinai ngia mmeepi ikia aakiaana vida kiaaravaivee. Nnaaru gioonna
    kiaapu Sutuuma varuuya maisamaisama variravai. Na ari vookara ari vookarau mmooriiyauvaa
    ngii iikiaivaa Sutuuma yoosinnaivaki iikiaatiri. Iya yoosinnaivo homo aanna makee
    vaitirivee.
  cpy-cpy: Eejatzi eerokapaeni Capernaum-jatzi-ite, pikenkishirewita piyaatee inkiteki,
    apatziro piyaa-matsitee jempe ikinayitzi kaminkari. Riimi ñaakinanimi paerani
    Paamaarini-jatzi okaatzi piñaawi-takari eerokapaeni, roojatzi ijeekimi nimaeka
    riroripaeni.
  ekk-PKP: Ja kuidas on sinuga, Kapernaum? Kas sind ülendatakse taevasse? Ei, sa lähed
    alla manalasse! Kui Soodomas oleksid tehtud need imeteod, mis toimusid sinu juures,
    oleks Soodom veel tänapäevalgi alles.
  mpx-mpx: “Ga i ola komiu Kapeniyama! Age nuwamiu alamiu nuku teli heyan natiya?
    Yaa nasi nihi alipalomiu nuku lau Gehena. Binimala ginol yawiyawi toto ya ginola
    eliyamiu na ginola Sodoma elana, he pagan nanakina ana en nihi pek yaka nige lahi
    nihi pwapwawa, inoke panuwa Sodoma iyoho ya ni minamina ana siga lan ebe.
  wbp-wbp: Manu yapa ngula kalu Kapurniyarla nyinami, kapu-jana mayi Kaaturluju nyanungurraju
    kanyi kankarlarra nguru-nyayirni-wangu-kurra? Lawa! Nyanungurlu kapu-jana nguru
    manparrpa-kurlangu-kurra kijirni. Ngajurna-jana yapa panu parlpuru-manu kirringka
    nyanungu-nyangurla. Kala kulalurla warntarlakuju nyinanjakuju yampinjarla Kaatu-kurra
    pina-yanu. Kajirna ngajulu yantarla nyurru-wiyi kirri-kirra Jatama-kurra, majumaju
    yapa kujalpalu yalumpurla nyinaja, ngulangku marda kajijili yapa-kurra ngurrju-maninja-kurra
    nyangkarla, manu kajijili ngajulu nyangkarla Kaatu-kurlangu-kurlu yartarnarri-kirli,
    kapu kirri yinya jalangurlangu palka-juku karriyarla.
  luo-luo: To in Kapernaum, bende ibiro tingʼori malo nyaka polo koso? Ooyo, ibiro
    lwar piny nyaka piny joma otho. Ka dine bed ni honni mane otim e iyi ne otim ei
    Sodom to dikoro pod entie nyaka kawuono.
  nhe-NT: Imojuanti tlen inehuaj altepetl Capernaum, inmohueyimatij huan inmoilhuíaj
    inmotlalanase hasta elhuicac, pero axtle. Intemose hasta mictla pampa ax inmoyolcueptoque.
    Intla Sodoma ehuani tlen huejcajquiya quiitztosquíaj nopa chicahualnescayotl tlen
    inquiitztoque, moyolcueptosquíaj huan noja mocahuasquía inialtepe hasta ama.
  aii-aii: ”ܘܐܲܢ݇ܬ‌ܝ ܟܦܲܪܢܵܚܘܿܡ، ܠܵܐ ܗܲܠܔ ܫܡܲܝܵܐ ܡܘܼܪܸܡܬܘܼܗ̇ ܝܘܲܬ‌ܝ ܓܵܢܵܟ݂ܝ؟ ܒܸܬ ܦܵܝܫܲܬ‌ܝ
    ܡܘܼܟܸܦܬܵ‌ܐ ܗܲܠܔ ܫܝܘܿܠܔ. ܣܵܒܵܒ ܚܲܝ̈ܠܹܐ ܓܘܼܪܹ̈ܐ ܕܦܝܼܫ ܠܗܘܿܢ ܥܒ݂ܝܼܕܹܐ ܓܵܘܵܟ݂ܝ، ܐܸܢ
    ܦܵܝܫܝܼ ܗܘܵܘ ܥܒ݂ܝܼܕܹܐ ܓܵܘ ܣܕܘܿܡ، ܒܸܬ ܦܵܝܫܵܐ ܗܘܵܐ ܗܲܠܔ ܐܸܕܝܘܿܡ ܝܵܘܡܵܐ.
  esk-NT: Aasiiñ Capernaum-miusii! Kamanaġasugivisi? Iktaugisirusi anasiñŋuqsaġviŋmun.
    Atakkii quviqnaqtuat savaaŋuruat ilipsitñi savaaŋuniqpata Sodom-mi, ittuiñaġayaġaluaqtuq
    uvuŋanunaglaan.
  msb-msb: Kamo naman na mga taga-Capernaum, nano, gusto ba niyo na magpakamatanos
    pareho san sa langit? Itatapok lugod kamo sa impyerno. Kay kun an mga milagro
    na ginhimo sa iyo, ginhimo didto sa lungsod san Sodoma na nasira, hasta yana adto
    pa ini.
