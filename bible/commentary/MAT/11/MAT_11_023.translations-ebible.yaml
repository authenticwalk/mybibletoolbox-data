  san-TIB: ཨཔརཉྩ བཏ ཀཕརྣཱཧཱུམ྄, ཏྭཾ སྭརྒཾ ཡཱཝདུནྣཏོསི, ཀིནྟུ ནརཀེ ནིཀྵེཔྶྱསེ, ཡསྨཱཏ྄
