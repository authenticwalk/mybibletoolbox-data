  mya-mya: အို က​ပေ​ရ​နောင်​မြို့၊ သင်​သည်​ကောင်း​ကင်​ဘုံ​တိုင်​အောင် မြှောက်​စား​ခြင်း​ကို​ခံ​ရ​လိမ့်​မည်​ဟု​ထင်​မှတ်​ပါ​သ
