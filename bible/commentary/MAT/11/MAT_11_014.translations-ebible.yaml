    asisɨha detɨtanɨhɨ Eraijaaho jahɨra jɨhɨ nasatɨ komɨ daihɨra daawuwɨtaise,’ tisɨha
    atitaapo. Atisawaawɨ Jonɨhopɨ Eraisaahomatiyahore tɨwɨ sahɨ gwɨnyapendaapo.
  ubr-ubr: ato omi wongogoi osi aubairuruotis a baifafaro asi dura auris wonbitutum
    on, John min on Elijah, on innat aurin on sikakafun.
  tsw-NT: Ni i usu adanshi e le, Yahaya a̱yi ɗaɗa Iliya, vumava̱sula̱† na yaa puraꞌa.
  cax-NT: Arrtü aurrianca apicoco arrüna sane, entonces apicoco. Arrti Juan tonenti
    profetarrü Elías, naqui yebobotü.
  aia-aia: Ma 'onaa mou hinihini'i mamaani 'isi, 'ia Jon naasia Elaija, i rarabea
    namou mamasia 'anai boi aho'i ta'oha.
  srp-1865: I ako hoæete vjerovati, on je Ilija što æe doæi.
  agt-agt: '@see-verse:MAT.011.013'
  lug-lug: Era obanga mwagala okukkiriza, ye Eriya anaatera okujja.
  yby-yby: Ito makoki eletune liki lidekoma, lo libituyo, elilo. We makoya Ilaijakidana
    nisitiye liki labo maya Joniya nisiye.
  heb-heb: ואם תרצו לקבל הנה הוא אליה העתיד לבוא׃
  mpp-mpp: Aime ngenge yowa yago balu sebilenogale ngagegaingka yanguc migabac, Elaiya
    kwesinale miibong, yogo ye hocne.
  apb-apb: Oto mala uri omu ko mwa'e-mwa'e ni hiiwalaimoli aana nga taa nge kire unu-unue
    lae-lae'i meine, na a Jon oto propet mala a Elaeja.
  san-TEL: యది యూయమిదం వాక్యం గ్రహీతుం శక్నుథ, తర్హి శ్రేయః, యస్యాగమనస్య వచనమాస్తే
    సోఽయమ్ ఏలియః|
  ben-IRV: আর তোমরা যদি গ্রহণ করতে সম্মত হও, তবে জানবে, যে এলিয়ের আগমন হবে, তিনি
    এই ব্যক্তি।
  ntu-ntu: X nzmu nalxngitiq natq profet lcng, nalxngiti-kzq kx Jon nide profet kc
    tqapule Elaeja, tqrpi Nzryrngrkxtr kx navz-kaip x Kxnzmcpx kc ate. X nalxngiti-kzq
    da kx ycmnetr-ngrde mz Kxnzmcpx.
  pan-pan: ਜੇਕਰ ਤੁਸੀਂ ਇਸ ਨੂੰ ਮੰਨਣਾ ਚਾਹੁੰਦੇ ਹੋ, ਤਾਂ ਆਉਣ ਵਾਲਾ ਏਲੀਯਾਹ ਇਹੋ ਹੈ।
  tkr-tkr: Şu q'abıl ha'axhee, Yəhye sak'alasda. Mana İlyas peyğambar vorna.
  gvc-gvc: “Elia tarohca”, panopʉ ti niriro cjirota jira João sehe. Panopʉ macaina
    ti nirire “Potocã tjira”, ni duana João ti ã niriro cjiro to jichʉ masinahca mʉsa.
  mwp-mwp: ‘Ngitha nanga thanamun yangukudu mina yoepathaman nanga, wa nuy Yoewane
    Papthayso, nuy lak kedha Elayza, ngan nanga yadu palgadhin kulkub kedha, “Nuy
    bangal mangedhe.”
  ksj-ksj: Ebu zae eḡeꞌa raꞌeteꞌe ḡoeꞌa mae ḡihinine, egoꞌi. Ioaneꞌe, vaze anoganiꞌa
    ariꞌuma rae reirotaꞌaꞌe, Elia heuḡa.
  sbk-sbk: Na nkesho mulitayari awheteshe, ono yu Eliya, ola wawhenza.
  mya-JVB: သင်တို့သည် ငါ့စကားကို နာခံ နိုင် လျှင် ၊ ဤသူ ကား လာ လတံ့သော ဧလိယ ဖြစ် သတည်း။
  kgf-kgf: Waŋu ac yomi késawiŋ ʒé qeriginanéŋ wanʒaciguc ʒéwa niŋgic; Elia hamac
    niŋ ʒézéya imi Yohane ic yomi mia wanʒac.
  awb-awb: Sene ehweh aiq pútare arítáhmé kawerowe. Sega pabeqme ehwéh irarume Éráísa
    mónkakáq sinae ewe. Sóniga menah surainsabé sene ehweh aiq pútaraguraire.
  gdn-gdn: Wi nuwagau mu tagubu ki mibai wainapamana wainapumuri? Ki baganai, wi yona
    yau mete wainapu-muri; Mu tagubu da oragai apunai Eraidiya aita ewa ade wirawagana
    bauwagana ki nana ki ka mu apunu Diyoni e nene tagubu.
  nko-NT: Nɩ́ mlɔ́hɔ asʋ́n ámʋ gyi a, mʋ́mʋ́ mlɛ́bɩ ánɩ́ mʋgyí Elia. Mʋ ɔbɛ́ba
    nɩ.
  bsn-NT: “Diore gotirẽtobosarimasʉ El'ias vãme cʉtimasir'ire bajiro bajigʉ ejarʉcʉmi”,
    yigotiyujarã ĩna, Diore gotirẽtobosarimasa. To bajiro ĩna yimasirere, “Riojo ucamasiñuma
    ĩna” mʉa yitʉoĩajama, “Juan ĩ ejarotire gotirã yimasiñuma”, yimasiaja mʉa.
  pib-NT: Galuka yoptoletiniplu walenwa Giliya wa ginachripa.
  wiv-wiv: Kua kini kulimiu miu kata longoria kadia polea, pele a Jon ia a Elaija
    za kua varira na buk ke Vuvu kua e tania kete mai mule.
  reg-reg: Na labha mwimaliliye okwikilisha, unu niwe Eliya, unu alija.
  mlh-mlh: Buŋo yo maneru roru sabarenimiŋgo manegobi ine, Elaija fukeiŋ ore so eya,
    Jonji iŋo fukega.
  gof-ENT: ሂዛ፥ ሂንቴ ኤንታ ኪታ ኣማናና ጊዲኮ፥ ያና ጌቴቲዳ ኤሊያሲ፥ ኢ ዮሃኒሳ።
  aau-aau: Sawk homkwe hano ok me nanpanan onokyaw e mon ankin, Jon hiykwe mo Elaija.
    Profet Elaija so le enekwei hokwe mo paraw po nuw-mesor nona nona ne.
  tvk-tvk: E xosxa xamim mubesi xamim tengan muke reitin en, ma Sion be Ilaetsa xa
    Hi tehit xati tehit isila imei.
  prf-NT: Ni maniwala kam ti iyád a pahayag, ay ti Juan dán ngani en Elias a impangaku
    a dumemát.
  auy-auy: Naaófáꞌá Íráiyaa maéꞌéíwai anekaꞌá paápé íníye-aai suwaꞌá minááímó siyáan-aaisafeꞌa
    éraiꞌe sewaꞌá kemá séꞌa Íráiyaantafesamo siyáamba Yónintafesa siyáawe wésunda
    minááísáféꞌa éraiꞌe seró.
  tbg-tbg: Ioniva vaireva viva ni kaivaqava Elaitaava qaiqaa vataini qovarama vuarira
    vaiintivama vaivo. Ne vi uvarara quqaave tivera, ne Ionirara viva Elaitaavave
    tivarave.
  hub-NT: '@see-verse:MAT.011.013'
  hmo-hmo: 'Bema emui lalona idia hegeregere, inai hereva do umui abia dae: Ioane
    be Elia, peroveta taudia idia gwauraia do ia mai tauna.'
  big-big: Logo tamizeige ini ngago puwiligi piyengki ngizi panu kumulagi purik mabura
    yombanu Ilaya kelik pek weik lewagela logo pi Yowan pok legi purikki ngizi panu
    kumuli.
  gux-G: Ki ya bua yin gbadi niimn ni, ban yi yua Elin bo bi cua.
  cnl-NT: Rɨ³lø³¹ 'i'²³ 'e³ rɨ²³güén³ dsa³ 'i³ xen³ la²³ xen³ Elías. 'E³ quie'²³ Juan
    hua² 'í³. 'Ne'² rɨ²³sɨ²³táan³na'³ la'³ jo̱o̱²³na²³ xi³nu³ dxʉ́²³ 'óo²ra'³ la'³.
  zar-NT: Channö rë́ʼëniliʼ siʼ lu náʼaliʼ lë ni, ral-laʼ inö́ziliʼ Juan naʼ náquiëʼ
    Elías, bönniʼ niʼ bëʼë didzaʼ uláz queëʼ Dios, bönniʼ naʼ Dios gunnë́ʼ ral-laʼ
    iláʼ lahuëʼ leyúbölö dza ni zóaruʼ naʼa.
  kde-kde: Na ikàva mùnahulula kukulupila, bahi Yohana njo Eliya uvachinnyaula manabii
    kuva àmbeida.
  ata-ata: Ia lexe ngingi opongengi uꞌosa mo ngalomuxu la anu Eliasi e lexe uneꞌe
    ane.
  qvw-NT: Amcunap tantiayniqui captin'a, paymi ‘Elias śhamun'am’ nishanca.
  nfa-nfa: De parcaya la Jaꞌa! Yohanis ne, nuka Elia, dhu dhèu rèti lii padhai Ama
    Lamatua, peka mema le lula-nèti mamai na.
  tnp-tnp: Kəni nəmə nɨkitəmah tagiən məmə nəkotos nətəlɨgiən u, iəkəni məmə Jon in
    Elaijə iətəm in iəni kəti aupən kəmətəni məmə otuva mol əpenə-penə e suaru rəha
    Məsaiə.
  urd-urd: और चाहो तो मानो; एलियाह जो आनेवाला था; यही है।
  hot-hot: Ma môlô lemimhaviŋ nodaŋô plopet takatu iniŋ abô ba nodaŋô! Wapômbêŋ anêŋ
    kapya hanaŋ nena Elia tem êlêm. Elia êŋ ma Jon.
  mqj-NT: Ianna moraikoa' la ummorean tula'ku, kupokadangkoa' kumua Yohanesmo napatu
    battakadanna nabi yolona kumua la sae sule Elia.
  rus-SYN: И если хотите принять, он есть Илия, которому должно придти.
  mbh-mbh: Na tova lomumuo e ole riong ako o ri ve, aro Elaija i velpol tel, toko
    aken ini a Jon.
  bdd-bdd: Ma ꞌeguma nuwanuwami ma wanuwasabwalena Yoni weyahina, wada sanapu ꞌabehega
    tauna tuwa Ilaitiyaina weyahina wayamwayamwa.
  cbt-NTPO: Napopiso chachin Coansha pënëntarin huachi. Iniasë pochin cancantaton,
    pënëntarin, tënahuë. Nohuantohuatama', natëco'.
  srn-NT: A de na unu efu un wani bribi en, ma di den taki tak' Elia bo kon baka,
    na fu Yohanes den ben taki.
  cta-NT: La cuiꞌ biꞌ laca ñiꞌya̱ ngua Elías, nu ngua tuꞌba jiꞌi̱ ycuiꞌ Ndyosi cua
    saꞌni; la cuiꞌ cua saꞌni nscua chaꞌ ca̱a̱ nu biꞌ chaca quiyaꞌ juani, si tyajaꞌa̱
    ma̱ xñi ma̱ chaꞌ biꞌ.
  bqc-SIM: Tó á fↄ̃̀ à sí, Zãapi mɛ́ Ɛlia pↄ́ wà mɛ̀ a mↄ ũ.
  tcz-CHONGTHU: Chule keiman kasei hi nakisan theiyuva ahileh, amahi Themgao hon aseiyu
    ahung ding Elijah chu ahi.
  mar-mar: आणि जर तुम्ही ते स्वीकारण्यास तयार असाल तर येणारा एलीया तो हाच आहे.
  snp-snp: Ido koli kikitenawamo ya yama Elaiya ya enami ne, lo-lo amoma ya Yoni yamu
    lae.
  isl-isl: Ef þið viljið skilja mig rétt, þá er hann sá Elía sem spámennirnir sögðu
    að koma mundi (áður en guðsríki kæmi).
  spy-NT: Nto yoo ōmuuchē ōyēnchi, inee ku *Eliiya nyoo /kikēēng'āloolē kule mākuchō.
  xnn-xnn: Tay no patiyenyo nan tet-ewa et maawatanyo ay si Juan nan Elias ay inbagada
    en awnit omali.
  mwe-mwe: Bhai, monaga shinkundanje, a Yowanabho ni a Eliya bhapinjikwaga bhaishe.
  tte-tte: '@see-verse:MAT.011.013'
  tcs-tcs: Ip yupla bilib wanem Baibol i bin spikbaut Ilaiza, den yupla go bilib dat
    Zon Baptaizman i Ilaiza.
  hlt-THB: Do aham nami ngaih mai mantaw, anih cetaw ak law hly kawi Elijah hawh ni.
  soq-soq: 'E dima buka bedewe Ion umanawa wadia ruawaitana menalempa, ne tauma dialedina:
    Ion ipa Elaia, mida apana waia wisepona, tauma wisen.'
  qub-qub: 'Gamcuna cayta riguinquiman: Tayta Dios profëta Eliasta cachamunanpaj willacacherga
    willacaycächiran Juanpämi.'
  att-att: Á nu ikáyâ naw manguruk sù kinagi ra, si Kuan yù ngaw Elias nga kinagi
    ra nga duttál mángin.
  bki-bki: A verenio kamiu kumisaaro ka kumonea vite nalo nei napano mia ayotuba iorou,
    mia kamiu kumijikia kuvitilubar ka kuver Jone Baruei naio be Elaija na nanua aberkario
    nua ruei ka mia naio rimei bereio.
  bqp-bqp: Tó áni fↄ̃ à sí, Yahaya pì mɛ́ à Iliasu kũ ò pì ani su ũ.
  mcp-mcp: Ŋkí bɨ́ bʉ́sə́ cʉ́ŋ nə mə, mpugá nə́ Yuánɛs wə́ jísə́ Eli bwə́ á bwiiŋg
    nə́ a bá zə yɛ́.
  hat-hat: 'Si nou vle kwè l'': Jan Batis se Eli ki te gen pou vini an.'
  npl-NT: Iwa tla nonkinekih nonkineltokaskeh, Juan ye n profeta Elías non walaskia.
  bgg-bgg: Jishii, nathek è ithek mua ji yoi yang arone, Jon ne Elija ro, hanyie wuii
    ruii pha ji shii ne chaigjong ro.
  eng-TCENT: And if you are willing to accept it, he is Elijah who is to come.
  eng-BSB: And if you are willing to accept it, he is the Elijah who was to come.
  cpu-NT: Iriima Juan, iriitakera ñaaventakotakeriri pairani, iriitakera Elías-tatsiri
    piyaatsineri.
  san-ASM: যদি যূযমিদং ৱাক্যং গ্ৰহীতুং শক্নুথ, তৰ্হি শ্ৰেযঃ, যস্যাগমনস্য ৱচনমাস্তে
    সোঽযম্ এলিযঃ|
  tac-NT: Alué ralámuli anime ke uché bilé napurigá Elíasi nawamio. Neka aníguru alué
    Juani ko alué Elíasi ju napu nawámili níligo.
  eng-WEBPB: If you are willing to receive it, this is Elijah, who is to come.
  gfk-H: Ma ing bia muat nurnur ta kaikek ra hinhinawas, io, na palai ta muat bia
    Ioanes ia mon ne Elaija nong dahat ga kis kahai no nuna hinanuat.
  viv-viv: Ada boi tuwai-moꞋena toꞋawatalatalaina moyaꞋaidi higaheye-vagahina vaita
    aimo tova mulina toꞋawatalatalaina saꞋeyana vaita Elaiya amine ginalakayemu. Ada
    kaꞋi nuwanuwami yaku venuwaꞋata wanavetumaganena digo, au hidedemi wanahalamanena
    higa Yoni au vaita bana Elaiya amine.
  yao-yao: Iŵaga nkusaka kwitichisya gelega, che Yohana ju ni che Elia juchaiche.
  tgp-tgp: Ale vara ka avulahi vara ha rasua, John enia Elijah, pr̃ovet atu ka lo
    kilau matana,
  auc-NT: Ïninque, Ediya wodi ayæ̈ poncæcäimpa, ante näni në änongä Wäö ïñömö adocä
    ingampa, ante pönëmïniyaa.
  kbc-NT: Odaa nigemaanitiwaji me iwaɡ̶ati anoyatemati, João jiɡ̶iniaaɡ̶ini niɡ̶ijo
    Elias ane leeditibige me dopitijo.
  bmh-bmh: Dudu go agenag guzenai ze memen, ‘Elaiza koli alamau.’ Ag go dudu agal
    ze doimai, agal oiagab petak emenin, ag abiu Zon gotal go Elaiza, alamau emenin.
  ctu-BL: Mi la' wom la' ñop, jiñʌch Elías tsa' bʌ ajli mi caj i tilel.
  meq-meq: Taɗə a sakum mədzal ha na, Yuhana neŋgeye Eliya tə watsa faya mə Ɗerewel
    i Mbəlom, tə ɗa ha tə gwaɗ ma deyeweye.
  noa-H: Maagwai mag hi hiek hʌ̈k'am k'õsi nʌm k'ʌʌnau k'ap'ʌ hajugui hajim hanʌm,
    Juanan warrgarm profeta Elías haajerr bëeju jaaujerr kõit pʌ̈iwiata jãg nʌrrajim.
  alp-NT: Kai sepo imi lene loko saisa rebe Musa kai nabiaru esi lekiule, hoko imi
    rekwa be Yohanese mere nabi Elia rebe bei akmena sa, nabiaru esi beteke peneka
    be tatike pine iluake.
  san-VEL: yadi yuuyamida.m vaakya.m grahiitu.m "saknutha, tarhi "sreya.h, yasyaagamanasya
    vacanamaaste so.ayam eliya.h|
  kbq-kbq: Hagi Nagrama nehua kema antahinakuma hanutma, antahiho, Elaijae egahie
    hu'nea nera agra'a Joni'e.
  kbh-kbh: Y ts̈ëngaftanga chë soyënga jóyëngacñama s̈mojtsebos̈ëse, Juan entsemna
    chë Bëngbe Bëtsabe juabna oyebuambnayá Eliascá, chë jabama ibojamná.
  ron-LSB: Dacă sunteți dispuși să-l primiți, acesta este Ilie, care va veni.
  pon-pon: O ma komail men duki on, nan iei Eliaj, me pan kodo.
  nhe-BL: Quiijtojque hualasquía se Elías, huan intla inquinequij inquimatise, yajuanti
    camatiyayaj tlen Juan, pampa Juan yajaya Elías.
  sps-sps: Te pon fi romi ma faamainy Vurungan Rof tsuri, mi ma nat fi nei, e Jon,
    ayei e Ilaija an Vegiau Ten Gov pokei faamuan iny ya te naa minon.
  wnc-wnc: Sike ginda wamu waaknga atnatapnanggengu atnatapnong. Jonda apu puyana
    tangenawan, ‘Ilaijata gatuna apik,’ ngang tupa siknga ngang yakapbing kakngata
    yutake apu buyana unin aakut.
  nmw-S: Ge Jon iye Ilaija gane profet hotiya i nga i eluwom. Akum hu goru sohode
    ti ya.
  bus-bus: Tó é fↄ̃ à sí, Yaaya pì bé à Ilia kɛ̀ wà bè eé mↄ́ ũ.
  gub-BL: Uze'eg Eri herehe a'e wà no. — Uzewyr putar Eri wà a'e nehe, teko wanupe
    uze'eg pà a'e nehe, i'i wà. Zuàw rehe uze'eg a'e wà, a'e Eri ur ma'e ràm rehe
    uze'eg pà a'e wà. (Ta'e Zuàw umume'u Tupàn ze'eg a'e xe, Eri ài a'e xe.) Pepuner
    pezeruzar haw rehe heze'eg rehe nehe.
  imo-imo: Ungu te nimboi teromu pilimolo konopu linge lemo pileio! Gotenga bukuna
    Gotenga profet Elaija ombalo nimu iyemu aku Jonondo nimu.
  boj-boj: Niŋgi quiy. Qotei aqa medabu o qaji tamo Elaija a olo bqas. Anjam di neŋgreŋq
    di unu. Elaija agi bej. E Jon qa merŋgwa osimqa Elaija aqa ñam na yawo anjam merŋgeqnum.
    Niŋgi ijo anjam di quqwa are soqnimqa quiy.
  eng-DRA: And if you will receive it, he is Elias that is to come.
  knf-knf: Yowan awooŋ ñaaŋ i Naţupar Naşibaţi abiiŋ aţiiniyaan wi ajakuŋ *Eli aluŋ
    kabi kak. Nafiyaar uko mënţ i?
  san-KHM: យទិ យូយមិទំ វាក្យំ គ្រហីតុំ ឝក្នុថ, តហ៌ិ ឝ្រេយះ, យស្យាគមនស្យ វចនមាស្តេ
    សោៜយម៑ ឯលិយះ។
  arn-NT: Fey eymün ayüfilmün tamün feyentuafiel tüfachi dungu, fey Juan ürke tati
    pelon wentru küpalu Elia reke, eymün tamün üngümniefel.
  zas-NT: Abiꞌ bal chililadxidi ni ganin lëjt, naj rni guial Wajn na̱j Elías bén badëë
    xtiidx Dios loj ree bejn.
  ken-NT: Mbák bǎbhɔŋ ntɨ mɛnoko ɛnyɨŋ ɛnɛ mɛ̌rɛm, dɨŋɨ́ ká bɛ sayri sayri mpok
    anɛ barɛmɛ́ kɛpɨ̌ntɨ bárɛ́mɛ́ bɛ Ɛláija ǎtwɔ̀, bárɛ̀m nyaka chi ɛ̌ti Jɔ̌n.
