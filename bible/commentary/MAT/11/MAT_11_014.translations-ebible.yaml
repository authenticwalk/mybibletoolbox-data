  twi-ASANTE: Sɛ mopɛ sɛ mote deɛ mereka no ase deɛ a, Yohane no, ɔno ne Elia a adiyifoɔ
    no hyɛɛ ne ho nkɔm sɛ ɔbɛba no.
  aoj-aoj: Apaꞌ iꞌi ipaꞌ piꞌi ahoꞌma pigahapifa basef amamifima, deiꞌ pegawa Jon anen
