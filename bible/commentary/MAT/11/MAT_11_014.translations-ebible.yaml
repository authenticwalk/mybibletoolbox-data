  hin-2017: और चाहो तो मानो,एलिय्याह जो आनेवाला था, वह यही है।(मला. 4:5)
  bef-bef: To lenali keheli bati hilunemoꞌmu keheli bati hilo. Yoniu aiꞌya Elaiyau
