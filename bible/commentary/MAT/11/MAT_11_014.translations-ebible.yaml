    Elías panihni ã jʉmʉp’, yeebdíh niíj jenah joyát caá náahap.
  taw-taw: Pen takaw agɨnɨgebin ak dɨnɨgabɨm akaŋ ma nepin agak. Buk Baybol tɨkɨl
