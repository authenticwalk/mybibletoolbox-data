verse: MAT.011.014
translations:
  kpx-kpx: Subuta beloveta moleu hisaliai avoe, ‘Ata mole Ilaidia ke nahatena lohoi.’
    Iale lana di hoto ko evisi mage ata keike Dioni.
  okv-H: avoeto ungo enana ta ke avo ke be ari haite kito John ta ari amo Elijah ta
    ari inono ra ainge kiaeheva.
  tbo-tbo: Ma Yoni a nei mei tu bahapiko odubona i bahebaheya Guyau ina nenei apo
    Elaisiya ina tahaya, ma o luhogaleya ipa ona hanapugeya. A paliwelemi Elaisiyana
    naka tauna Yoni.
  mal-C: ഇത് അംഗീകരിക്കാൻ നിങ്ങൾക്കു മനസ്സുണ്ടെങ്കിൽ, ‘വരാനിരിക്കുന്നവൻ’ എന്ന് അവർ
    പറഞ്ഞ ഏലിയാവ് ഈ യോഹന്നാൻതന്നെയാണ്.
  grc-SR: καὶ εἰ θέλετε δέξασθαι, αὐτός ἐστιν Ἠλίας ὁ μέλλων ἔρχεσθαι.
  bgc-bgc: जै थम सच म्ह भविष्यवाणीयाँ पै बिश्वास करो सों, तो सुणो यूहन्ना ए वो एलिय्याह
    सै जो दोबारा आण आळा था।
  khz-khz: E gomi na geria kila pio gapi-ragera pa aikina, na Ioane ia taunatauna
    peroveta talimana Elia, gena vogomai gekilagiawai.
  deu-TKW: Denn alle Propheten und das Gesetz weissagten bis Johannes,
  zsr-NT: Chquiꞌ rë́ꞌniliꞌ siꞌ lu naꞌliꞌ lë ni, ral‑laꞌ gnö́ziliꞌ Juan naꞌ naquëꞌ
    Elías, bönniꞌ niꞌ bëꞌë didzaꞌ uláz queëꞌ Dios, bönniꞌ naꞌ Dios gnëꞌ ral‑laꞌ glaꞌ
    lahuëꞌ leyúbl dza ni zoaruꞌ naꞌa.
  lin-lin: Mpe, soki bokoki kondima, boyeba ete ye nde azali Eliya oyo asengeli koya.
  hns-NT: 'Aur djab toelog maange hai maane: Johaanas Elia ghat hai. Okare biese me
    ek sanesia bolies raha kie oe lautke aaiga.'
  noa-E: Maagwai mag i iek ʉ̈kham khõsi nʉm khʉʉnau khaphʉ ajugui ajim anʉm, Juanan
    warrgarm profeta Elías aajerr bëeju jaaujerr kõit pʉ̈iwiata jãg nʉrrajim.
  eng-EMTV: And if you are willing to receive it, he is Elijah who is to come.
  mib-NT: Te ni cacahān de jeē ndíji Elías. Te núu cácuni rō cuatáhú ró jnūhun, te
    jíní rō jeē maá Juan cúu tēe jeē ní cachi tutu jeē quíji, chi cúu de nájnūhun
    Elías.
  lif-NT2: हे़क्‍क्‍याङ् खिनिॽ नसाःन् चोःक्‍मा के़दे़न्‍दिॽने़ फाॽग्र खे़ङ्‌हाॽरे़
    ताः लॽरिक् मे़बाःत्तुबा एलियाःङ्‌ग युहुन्‍नाःन्‍नेरो॥
  xnj-xnj: Ngati mwihotola kuyidikila aga, Yohani ndi Eliya mweibwela.
  mmx-mmx: La mo do mi epovo do mina siam ka lempapaase atdi, mina nunu do neni ne
    Elaisa, mo diga tong i do neni nabamlong.
  cbr-NT: Mitsun asérabi cuaisa tanquin camina 'unánti 'ain, Elías ca uti 'icë quicë
    bana ax ca Juan ñui quiá 'icën. A bana quiásabi oi ca Juan, an unicama nashimicë,
    ax Nucën Papa Diosan mëníosabi oi uaxa.
  tee-NT: Chai ni va c'ats'ap'ut'unat'it ixlacata ju Elías ju ixnoncan ni camina'
    pus yuchach ju Xivan.
  eng-LSV: and if you are willing to receive [it], he is Elijah who was about to come;
  cak-NT: Xa rix ninimaj o man ninimaj ta, pero ren nin-ij chiwe chi cuando rutzij
    ri Dios ri tz'iban can nu'ij chi nipe ri Elías, xa chirij ri Juan nich'o'n-wi.
  pah-NT: 'Ahe e''i: “Tupana''ga po ti oko g̃anduvihavuhuhetero nehẽ. Elias''ga po
    ti uhu na''ẽ nehẽ,” ei ahe, ei Jesus''ga. Omombe''u ahe João Batista''ga Eliasva''ea
    mombe''urame. Ag̃wamo João Batista''ga ruri oji''i ahe nhi''ĩpo''ruavo a''ero.
    Marã? Perovia pota pe a''ea a''ero naerũ? ei Jesus''ga.'
  sja-NT: Parãpa k'awaa k'inia p'anɨ pɨrã Juanta Elías chi cheit'ee bada jara p'anadap'edaa;
    ichipɨ.
  xed-xed: Kata kumay kuni ta snaŋta katsi ná, Yuhwana tsa Iliya dzaʼa vragaghata
    ya.
  mks-NT: Ta tá cúni̱ ndo̱ candúsa ndó ña̱ na̱ca̱hyí na̱ cán sa̱nahá já cuu canda̱a̱
    ini ndó ña̱ Juan cúú dá da̱ na̱ca̱ha̱n na̱ cán sa̱ha̱ tá na̱cachi na ña̱ ndítahan
    quixi tucu profeta Elías ñuyíví yóho.
  gfk-S: Ma be ing mu na nurnur ta kike ra hininaawas, io, ina palai ta mu be Jon
    aie mon ne Elaija nong dait ga kiskis kawase no nuno hinanawat.
  bmu-bmu: Keu ki möt aŋgön kölbingö mötze ewö, Elaija (Elia) asuhumawaŋgö dop ahöhi,
    Jonöŋ mönö mia akza.
  dgz-dgz: Menan watageta nagirewa Elaidia sia tauat wane, apan ame Dion, ma me di.
    Nop mame anu tumat tai go?
  eng-GNV: And if ye will receiue it, this is that Elias, which was to come.
  zaa-NT: Canchu calatsi' le gudà naga' le qui' bi nna, làbi nuá Elías enne' ná qui'ni
    ìta.
  eng-WEBSTER: And if ye will receive it , this is Elijah who was to come.
  guh-guh: 'Itsa baja jamatabëpajumecovënëtame, pajumecovënëre xua aeconoxae pacatsipaebijitsiatsi.
    Dioso pejumelivaisibaxutota tajëvelia jumaitsi mapacueniaje: “Elíaspijinë icatsia
    patsiana,” jai. Bajarapacuenia tajëvelia itsa jumaitsi, Juan jivibautisabinë yabara
    jumaitsi. Tsipaji pacuenia jamatabëcueneitsi profeta Elíaspijinë, bajara jamatabëcueneitsi
    Juan ata. Nexata Juan pepatsivajënaeya, tajëvelia yapëtanetsi pacuenia Juan exanaejitsia.'
  bon-bon: Weene liba singi teeme mene ätrungame, weene miiji umle äbita, egä Yoane
    lui Eliya sine, lui me otni poto cidi me teepi niinäce gaabe me jiicemujisi.
  nhw-BL: Quiijtojque hualasquía se Elías, huan sintla anquinequij anquimatise, inijuanti
    camanaltiyayaj tlen Juan, pampa Juan yaya Elías.
  swh-ONEN: Ikiwa mko tayari kukubali hilo, yeye ndiye yule Eliya ambaye manabii walikuwa
    wamesema angekuja.
  wbi-wbi: Lino, nave mukwitika uvuvili vwave, uYohani ghwe Eliya jula juno alyajovilue
    kuuti ikwiisa.
  bba-bba: Ì n kĩ i tubu, wiyɑ Eli wi, wi u koo rɑ nɑ.
  eng-KJVCPB: And if ye will receive it, this is Elias, which was for to come.
  kgk-NT: Pehenduse ramo peẽ-my ha'e va'e, pejeapysaka katu. Upe Elias amyrĩ upe ou
    va'erã he'i va'ekwe yma gware, he'i João Batista-rehe, ojekwaa ramo va'e-rehe.
    Elias rekovia ojekwaa-ma João. Ãy nomotenondevéi imombe'u-vy. Yma he'i hagwe-rami,
    ãy oiko-ma.
  waj-waj: Iya tuu kuaivaa ngii rikiaatainai rikiaatee. Iya Irayaava kava tiinaraivaara
    tiravai. Iya Irayaavavee tuuvo vaa Yuvuaano tioo Irayaanna roosiima varivai.
  cpy-cpy: Riitakira Juan ikenkitha-takoe-takiri paerani, tema riitaki Elías-tatsiri
    pokatsini. ¿Pikemijantziroma?
  ekk-PKP: 'Kui olete valmis seda uskuma: tema on Eelija, see, kes pidi tulema.'
  mpx-mpx: Ge Diyon iya Ilaitiya toto palopita i ba i nenem. He binimala nuku abulilek-an
    te.
  wbp-wbp: 'Wangkajalu nyanungu-patu kuja, ‘Jarukungarduyu Layija kapu pinarni yani
    nyampu-kurra nguru-kurra.’ Kujaju junga! Kulalpankulu-jana yimiki nyanungurra-nyanguku
    kapuru nyinayarla kajirna-nyarra yimi-nyayirni-wangu wangka nyurrurlaku: Jaanuju
    ngulaju Layija!'
  luo-luo: Kendo kaponi uhero mar rwako wachni to ngʼeuru ni en e Elija mane onego
    obi.
  nhe-NT: Quiijtojque hualasquía se Elías, huan intla inquinequij inquimatise, yajuanti
    camatiyayaj tlen Juan, pampa Juan yajaya Elías.
  aii-aii: ”ܘܐܸܢ ܗܕܝܼܪܹܐ ܝܬܘܿܢ ܕܩܲܒܠܝܼܬܘܿܢ ܠܹܗ، ܐܵܗܵܐ ܝܠܹܗ ܐܹܠܝܼܵܐ ܕܗܕܝܼܪܵܐ ܝܠܹܗ ܠܹܐܬܵܝܵܐ.
  esk-NT: Ukpiġisukkupsiuŋ sivuniksriqirit uqaġikkaŋat ukpiġiniaġiksi John Elijah-ŋutilaaŋanik
    aggiqsaġumaruamik.
  msb-msb: Niyan, kun gusto niyo mag-ako ini, si Juan amo an Elias na ginbarita kasadto
    na magabalik sa kinab-an agod magpreparar para sani na pagahadi.
  cpa-NT: Chi²júh² hniah¹² hnøngh² héh² jǿg³, hlai³ Elías héi² báh³ lán¹² Juan, dsa²
    rø²juúh² si hi² mi³jiúgh¹.
  dso-dso: ଜଦି ସେମନର୍‌ କାତା ତମେ ବିସ୍‌ବାସ୍‌ କର୍‌ସା, ତେବେ ଜଅନ୍‌ ଅଇଲାନି ସେ ଏଲିୟ, ଜେ କି
    ପର୍‌ତୁମ୍‌ ଆଇବାର୍‌ ରଇଲା ।
  meu-meu: 'Lalomui bema heḡereḡere, ina hereva boma abia dae: ina na Elia, maina
    e gwauraiava tauna.'
  yva-NT: 'Ranivara wapare wapanave Sya ayao so rai, Syo raura kakavimbe: Yohanes
    Pembaptis opamo Elia pije, napirati anawae inta po raurairiveowe pare indati pakare,
    weye Yohanes de po Elia apa anakere raijar akato.'
  dgc-dgc: Ey nadid, éng gustu moy a maniwala, éy siya ngani dén ina ti Elias a kagi
    de a dumemét. Da nihula de a magsoli siya.
  zpm-NT: Juan goṉ biaad niina zig no diidz guiaad Lí; goḻgacnaṉ sca gaṉle cho nac
    me.
  hix-NT: '@see-verse:MAT.011.013'
  sim-sim: Uhu profet ondo Elaija indik or takuri mashi nga saweri lir. Omendingak
    jirin amu sawenduwa, Elaija or indik takurik li mbari ma oto Jon oria.
  npi-ULB: अनि यदि तिमीहरूले एलियालाई पाउने इच्छा गरिरहेका छौ भने, आउनुपर्ने एलिया
    उनी नै हुन् ।
  cgc-cgc: Daw patian nyo ambal an ta mga prupita, maintindian nyo na Elias ya na
    ambal danen na mabot, beet ambalen Juan.
  tim-tim: Propete luâk siâ kotŋe Elia are malep luâk hainare hutnenŋân miawakbiap,
    den are nâŋgâmbiâ ârândâŋ agâkgât tatyeŋgiâp mon?
  yor-yor: Bí ẹ̀yin yóò bá gbà á, èyí ni Elijah tó ń bọ̀ wá.
  wos-wos: Guni ané hundi xékénangut, wu yikafre dé. Jon hafu dé wambula yatekwa du
    Elaija dé.
  emp-NTPO: Ãdjia jarasid̶aa Elía quĩrãca b̶ʌda ab̶a naãrã zeida. Bãrãba cawa quĩrĩã
    panʌbʌrʌ, Juaʌ̃ra maʌ̃ ẽberã zeida b̶ad̶aa.
  eng-F35: and if you are willing to receive it, he is Elijah who is to come.
  ind-ind: Biarlah kalian tahu bahwa sebenarnya Yohanes adalah orang yang dinubuatkan
    untuk datang menggantikan Nabi Elia.
  pes-OPCB: و اگر حاضرید آنچه را که می‌گویم بپذیرید، او همان ایلیای نبی است که طبق
    گفتۀ انبیا، می‌بایست بیاید.
  mpt-mpt: Yon ele nakai baaniba Naka make Ilaiyae ulab tlamabebo geibbue etabe. Ibo
    dowan weng olo wenteniba bainobo genom gib mole ayamobe.
  bla-bla: Ki mak'otsĭmenoainiki, am'auk Elias annŏk' ai'akotoŏk.
  ssx-ssx: Kutupa ikana꞉ma꞉ mo hande haliwekima꞉ la꞉ wimiki pimanu opuluekema꞉ hone
    pimika꞉na꞉ta꞉ kota꞉ mo hande haliwekima꞉ ipilieke laa la꞉ wimi Elaidiata꞉ Dionina꞉
    lemeke yekeme.
  mkl-mkl: Ì ɡbɔ ŋɑ iyi ɑ̀ ni Elii ɑ́ nɑ ku nɑɑ. Bii ì jɛsi i ɡbɔ idem ŋɑ, Zɑ̃ɑi í
    jɛ Eliiu.
  gaq-gaq: ଜଦି ମେଁଇଂନେ ସାମୁଆଁ ସତ୍ ପେମାନେଏ ତେଲା ଜହନ୍ ଡିଙ୍ଗ୍ ଡିଙ୍ଗ୍‌କେ ଏଲୀୟ ଜାଣ୍ଡେ ସେନୁଗ୍‍
    ପାଙ୍ଗ୍‌ନେ ଲେଃଗେ ।
  gof-RNT: Hiza, hintte entta kiitaa ammanana gidikko, yaana geetettida Eliyaasi,
    I Yohaannisa.
  unx-unx: ଆଡଃ ଆପେ ଆପେୟାଃ ମନେଲେକା ଇନ୍‌କୁଆଃ କାଜିପେ ବିଶ୍ୱାସେରେଦ, ଏନ୍‌ ହିଜୁଃତାଇକେନ୍‌
    ଏଲିୟ ନିଃଗି ତାନିଃ ।
  gah-gah: 'Itó gilitune liki nilikoma makó lo likimitoze, gililo: Ve makó Ómasímini
    agepagutí gakó loaká ve Ilaizakitana ative liki lina ve nene Zoní noave.'
  lcm-lcm: Na si man mipo usausa si ainak ania io, ninia kana vang na Elias, nia sime
    serei ang.
  aer-aer: Itne ileke-arle arrekwele akwete urreke-arle angkentye ilentye akngerre
    arrpenhe artwe Elijah arritnye-arle apetye-alpetyenhe arrekwele akngerrepate alhileke-arle
    ikwerenge. Alakenhenge anteme arrantherre angkentye ikwere akangkwe-irretyeke,
    anyente Elijah-arteke-arle apetyetyenhenge, arrantherre itelareme artwe nhenge
    John.
  qvc-NT: 'Chayri kay nishushqayllapata paqtar qamkuna intyindingiman: Chay Eliyas
    shamunambaq kaqqam chay Jwan Shutichikuq kashqa, nishpa.'
  tgl-ULB: At kung nakahanda kayong tanggapin ito, ito ay si Elias na paparating.
  cbs-NT: Man pabinkiyabuki. Ninkatan jakimayamaxankanwen. Diosun jancha yuixunika
    Elías jau ana juxanun Diosun yubani Juanan, jabiaki. Man ikunwankatsi ikaidan,
    jawen jancha ikunwankanwen— iwanan,
  xtm-NTPP: Te nú ka kuni ni ja jin kuan‑ta'vi ni tnu'u ka'an sa a, te ja ndaa kúu
    ja Juan tee ni yo skuandute ma kúu Elías tee iyo ja ndenda de ñuu ñayivi a.
  nnq-nnq: Anda nhwotolinge kujeketela kube Yohana nga Eliya ojwalengigwa apakuika.
  bao-NT: Yʉ ca ĩirijere díámacʉ̃ mʉja ca tʉorʉgajata, Juan, Ʉmʉreco Pacʉ yee quetire
    wede jʉgueri majʉ, “Elías doorucumi” cʉ̃ja ca ĩiricʉra niimi.
  san-ORI: ଯଦି ଯୂଯମିଦଂ ୱାକ୍ୟଂ ଗ୍ରହୀତୁଂ ଶକ୍ନୁଥ, ତର୍ହି ଶ୍ରେଯଃ, ଯସ୍ୟାଗମନସ୍ୟ ୱଚନମାସ୍ତେ
    ସୋଽଯମ୍ ଏଲିଯଃ|
  huv-NT: Nganüy sitiül icona indiüman meyariün, apmejawan nej aaga Juan quiaj tiün
    atnej Elías leaw lapiürang aliüc.
  otn-NT: A nu̱na̱ ra̱ Elías bi̱ ma̱n'a̱ m'mɛt'o rá̱ pønga̱hya̱ Oja̱, nu̱'mø guí̱
    nne gui pa̱hmʉ ha rá̱ nja ra̱ hya̱, nu̱na̱ ra̱ Xuua ya, quehna̱ bi t'ɛ̱mbi̱ ngue
    ra̱ Elías.
  nop-nop: Unduŋ doktiŋa hidi mede i nadine kaŋ kedem nadineŋ. Ilaija bubuŋdok yogiŋ
    u Jon buguk uŋakoŋ.
  obo-NT: Woy otid tonggapon dow iddos id ponudtuu ran, od koovottan dow no ini si
    Juan, sikandin en si Elias no od livod.
  cak-ENT: Si rix ninimaj o man ninimaj tüj, pero ri ninbij chive yin que tok ri tz'iban
    can nbij que npu'u ri Elías xa pari' c'a ri Juan nch'o-vi.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤡᤏᤡ᤹ ᤏᤛᤠ᤺ᤴ ᤆᤥ᤺ᤰᤔᤠ ᤁᤧᤍᤧᤴᤍᤡ᤹ᤏᤧ ᤑᤠ᤹ᤃᤪ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤋᤠ᤺ ᤗ᤹ᤖᤡᤰ ᤔᤧᤒᤠ᤺ᤳᤋᤢᤒᤠ
    ᤀᤣᤗᤡᤕᤠ᤺ᤱᤃ ᤕᤢᤜᤢᤴᤏᤠ᤺ᤴᤏᤣᤖᤥ॥
  mie-NT: De nī ncāhān ndá jā ndiji Elías. De tú cúnī ndá nú cuetáhví nú tūhun, de
    suu cúu jā váji Juan, chi suu dē cúu tá cúu Elías jā ní ncachī tutū jā ndiji.
  san-TIB: ཡདི ཡཱུཡམིདཾ ཝཱཀྱཾ གྲཧཱིཏུཾ ཤཀྣུཐ, ཏརྷི ཤྲེཡཿ, ཡསྱཱགམནསྱ ཝཙནམཱསྟེ སོ྅ཡམ྄
    ཨེལིཡཿ།
  qve-NT: Chaymi niykichis, sichus qankuna Moisespa escribisqan leykunapi hinallataq
    profetakunapa yachachisqanpi creenkichis chayqa, Bautizaq Juanmi chay suyasqaykichis
    profeta Eliasqa.
  pao-NT: '@see-verse:MAT.011.013'
  cbu-NT: Zitamin min sirú tsiyatku; Apanllee Ipusamarini ndatuma kuschu, Elíyas ichtaru
    kuschu tayapstachiya, tárangiya Apanll kamanimapani. Ashiri anoo mangoonamaam
    zandkinaareesa, Wangaa chinangtsa. Elíyasarini tamapari ashicha; yuw sirú kuschiya,
    tárangu an tamapari ashicha. ¿Ashiri mayaamsha Wangaa kuk nda mangoonarangsa?
  usa-usa: ánibo keráwáqá itánáae téqa kanaaráq ítáaro. Yóáane wemá Iráíyaraa-naqiye.
    min-náqá anaaékaq yíniye téta amuné kútaa-naqiye.
  soy-soy: In tɛ nɔ mɛsei lɑ nɔkɛ́ nnɛ́símɛ́ kṍ, Yohɑni yɛɛ Elii uyɛ̃ kɑpí pɛɛ
    n tee rɛ u wemɛ.
  hui-hui: Ani bialu tígua tinaga bi hale howa mini mbiraore wua biyagua Elaya ibulebira
    lalu mbiwia halu lowinigo Yone íbu kagoni.
  amf-amf: Yedi tiyana ye zagidianna, niva ki nive hambhaa Eelias kidi Wannisne.
  quc-NNT: We k'u ri ix qas kiwaj kikoj wa', ri tat Juan are ri q'alajisal re ru Loq'
    Pixab' ri Dios ri käpe na jas ri xpe ri qa mam Elías ojer.
  dob-dob: Ta ꞌabo nuwanuwami be wanuwa sabwalena Yoni manuna, wada mwalatoni ꞌaene
    tauna Ilaitiya tuga manuna wayamwayamwa.
  wrs-wrs: '@see-verse:MAT.011.013'
