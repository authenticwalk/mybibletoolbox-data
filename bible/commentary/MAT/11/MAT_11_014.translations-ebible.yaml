  dww-dww: Be Elaija tè raberabena, tauna vutuna yodi Jon ya tavana.
  nif-nif: 'Tɨkap sɨndɨ manda ñɨn tɨke-dasinelɨñdok tuopta wɨn ñɨndɨñ: plofet amalɨ
