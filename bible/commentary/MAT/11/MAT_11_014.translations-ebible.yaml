  cop-BHC: ⲞⲨⲞϨ ⲒⲤϪⲈ ⲦⲈⲦⲈⲚⲞⲨⲰϢ ⲈϢⲞⲠϤ ⲚⲐⲞϤ ⲠⲈ ⲎⲖⲒⲀⲤ ⲈⲐⲚⲎⲞⲨ.
  buk-buk: Anötö gic bata bu êŋkiŋ propet daŋ muŋ Mesaya, naŋ gitôm propet Elaija.
