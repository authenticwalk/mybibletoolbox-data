  cux-NT: Ndúúti chi ndís'tiī neⁿ'e nī 'caandiveeⁿ nī nduudu yeⁿ'e profetas ndúúcū
    nduudu yeⁿ'e ley miiⁿ, tuu'mi ní cadíínuuⁿ nī chi Juan miiⁿ ní saⁿ'ā chí profeta
    Elías dinguuⁿ yā chi canéé chí ndaa sa.
  tur-YTC: Eğer kabul etmek isterseniz gelecek olan Eliya odur.
  san-ITR: yadi yUyamidaM vAkyaM grahItuM shaknutha, tarhi shreyaH, yasyAgamanasya
    vachanamAste so.ayam eliyaH|
  bel-N: І калі маеце прыняць, ён ёсьць Ільля, якому належыць прыйсьці.
  sch-sch: an thurchi misîr nin iem nuomin chu, a juong rang chongphuonga lei om
    chu, John hih Elijah ani.
  mic-MIQNT: Pa na getlams'tmoqs'p ta'n goqwei wegla mimajuinugi'g gis teluepnig,
    gejioq Sa'n na Ilaija. Negm na ji'nm ta'n niganigjitegewinugi'g teluepnig pgisintew.
  huu-NT: 'Jusiñamui facaina lloraɨma jaie llote: “Bie rafue suille facaise Elías
    isoidɨmɨe biite”. Naimɨe rafuena ɨɨnotomoɨdena, Juandɨ naimɨena uiñotomoɨ.'
  jiv-NT: Yaunchu Yúsnan etserin “Kristu táatsa̱i̱ṉ Erías tátiniaiti” tímiayi. Tura
    nekaatin wakerakrumka Juaṉ nu Eríasaiti.
  otm-NT: Nɛ nu'bʉ guí ɛ̨c'yɛi a dí xi ahʉ, gui pąhmbʉ ngue tengu'bʉ da gue a ra Elías
    a ra Xuua, ngue gue'a ra Elías guí tømhbʉ ngue mí 'bʉh maya'bʉ.
  dah-dah: Yonbe bikkeŋ Elaia beleŋ meteŋ teŋ hinhin gwahade meteŋ tiyuŋ. Niŋgeb al
    kura kame Elaia wayyeŋ yeŋ Moseyen sabaya Al Kuruŋyen mere basaŋ mar beleŋ tagaltiŋ
    goyen fudinde yeŋ nurde haŋ keneŋbe Yon Baptais gobe al gogo yeŋ nurnayiŋ.
  tnk-tnk: Nənə trɨni mɨnuə rerɨmiaha raɡien tɨ nɨreɡiien nəɡkiariien i səiou, iakani
    pehe tukumiaha i mə Jon in nə Elaeja sə profet me həməni mə truvehe mwi.
  kpr-kpr: Ava sedo, geka evia ningido tumondaovo dae sise resena. God da feroveta
    Elijah jovereghe furariá, sedo ghusera amo, John dae sedo ghuseri.
  san-IAS: yadi yūyamidaṁ vākyaṁ grahītuṁ śaknutha, tarhi śreyaḥ, yasyāgamanasya vacanamāste
    so'yam eliyaḥ|
  nho-nho: Aa teenaa, ki mee maa kootou e illoa maa aku taratara nei ni taratara maaoni raa,
    kootou ma ki illoa maa John naa ko Elijah, te tama ni tarataraina te Laupepa Tapu raa
    ma ki oti ku hakasura iho.
  gym-NT: Ni Ngöbö kukwei niekä kira kädian nämane Elías abko rükadreta nieta Ngöbö
    Kukweibtä, ye abko Juan ye ara btä tä niere kore abko tita niere munye. Ne abko
    mun mden mden tö raba ti kukwei mikai era käkwe mika era.
  azg-NT: Ndoꞌ xe na aa mꞌan cjehoꞌ na ngantyja nꞌonhoꞌ jñꞌoonvahin, nquii Juan conduihin
    juu Elías, tsan na toninncyaa jñꞌoonꞌ Tyoꞌtsꞌon cominndooꞌhoꞌ na nndyo nndaꞌ jon.
  bhd-bhd: अगर तुस चाथ ते मन्नथ, एलिय्याह ज़ेसेरे बारे मां नेबेईं ज़ोरू थियूं, कि तै
    एजनेबालो थियो तै ईए।
  too-NT: Lā' a'yuj tū' nakalhlaka'ī'cu'tunā'tit a'ntūn taquilhchā'lh, pero huā'mā'
    Juan ū'tza' huan a'cta'sana' Elías a'ntī ixka'lhīpā'na'ntit.
  ind-AYT: Dan, jika kamu mau menerimanya, dialah Elia yang akan datang itu.
  cjo-NT: Aririka paapatziyawo nokantzimiri, rirotaki irira kimiwitariri Iriiyashini
    ipokapaaki. Tema reewatakina Jowa.
  nsn-nsn: Doh gerung marang tagorong mana inggoum tenas uelhiresin, Jon te propet
    Elaija geka menmenemein e turung lame.
  san-DEV: यदि यूयमिदं वाक्यं ग्रहीतुं शक्नुथ, तर्हि श्रेयः, यस्यागमनस्य वचनमास्ते
    सोऽयम् एलियः।
  tna-NT: Beju Juan da Diusu sa profeta Elías chenu nime tuchedame Diusu ecuatsasiati
    epusiu cristiano cuana equisa puji.
  lid-lid: Ya buku none ado anya kanuhun, ado katunuhun kamwenen. Buk ndrabun ta Kindrei
    anya, propet Alaija kameh eme. Ya iy asehek nyala Jon amwenen. Iy badeh, ndramak
    nane nyaran Alaija, iri mene asehek anya, iy kameh eme.
  wim-wim: “Aꞌ putha thanan thamp waaꞌ-waaꞌin nil pam thonamana keꞌ Elijah yimanangan
    ngul wampowa. Thanana pam John anan waaꞌ-waaꞌin nunang. Niiyan putha wik inangana
    kan-kanam ngaantam-ngeeyān,
  zga-M: Inave mukwiedihana, ukhuta vyuula uEliya, uvie avanyamalago avalikhuta ula
    viikyiencha.
  yom-yom: Enati lutidi ku diwilukila buna luzaba ti niandi Eli mutu wowo wufueti
    kuiza.
  san-SIN: යදි යූයමිදං වාක්‍යං ග්‍රහීතුං ශක්නුථ, තර්හි ශ්‍රේයඃ, යස්‍යාගමනස්‍ය වචනමාස්තේ
    සෝ(අ)යම් ඒලියඃ|
  yut-yut: Uŋun papia da Elaija don apjak do yagɨt. Ji but bamot aŋ yaŋ nandɨsat.
    Gen on nandak do galak toŋ amɨn ji pakyaŋsi nandaŋek mibɨlɨ nandaŋ pɨsoni. Jon
    uŋun Elaija.
  grc-BYZ: καὶ εἰ θέλετε δέξασθαι, αὐτός ἐστιν Ἠλίας ὁ μέλλων ἔρχεσθαι.
  tbl-NT: Ke yó dum móyô ye hemtahu du yóm tehe tulón le yó, kaem Jan yóm Ilaydya,
    yóm tehe gel mon le bud semfulék.
  cpc-NT: Iriima Juan, iriitaki ikinkithatakoitakiri pairani, iriitaki Elías-tatsiri
    piyaatsini.
  nhg-NT: Hua tlö nenqueneque nenqueselisque, yaja ini nönca icaca Elías, tli huölösquea.
  nya-nya: Ndipo ngati inu mufuna kulandira izi, iyeyu ndi Eliya amene ankanena kuti
    adzabwera uja.
  ngu-NT: Niman tla nemejhuamej nenquinequij nenquineltocasquej intemachtil, Juan
    sa no yejhua on tiotlajtojquetl Elías yejhuan onijtoj ica huajlas.
  kup-kup: '@see-verse:MAT.011.013'
  jid-jid: U bita ni kpa, ahi wawuyi Iliya wa ani yea.
  wmw-wmw: Basi, mukisaka kukubali, neye noyo ndi nabii Aliyasi akirindiriwa kuja.
  gmv-GGM: Histikko inte ekkana koykko izi yana getetida Elasay izakko.
  ssg-ssg: Ala amuto sohoa ka Jon se masin Elaija tel kuluiai kakai Haeu, sohotuan
    Haeu kilamiwen.
  zpo-NT: Nu chelee nzhekla gu kayaa gu kwaane, lee Juan nak Li xaa nakladiizh yaad.
  poy-poy: Handa pamuweza kujimira ujumbi wawu, Yohani ndo Eliya mekizi.
  qwh-NT: Creyiptiqui mana creyiptiquipis, Juanqa profeta Elias cuentam shamushqana.
  gaw-gaw: amunu ag imu oolagp̱a genab dooglagnu elele amu ag doyeg! Elias uḏiḵun
    ap̱ig amu Johanes aaḵu.
  nca-nca: Ko yendo iŋoweroqo, asa iŋoyi. Sokomeko ŋande yaró, Elaija ŋundo kaŋuya
    maheweya. Asa ŋuko Jon naŋge.
  zpz-NTPP: Ndeꞌ nu ne̱e̱ lo der ben a wayeña lagy der nu Waa nac yu Elías, yu nu
    ca lo cuen nu cyid.
  mkj-mkj: A ma kamwai nimen kamehlele, John ioar Elijah ma kokohppok sikoa ma pirin
    indoa.
  zac-NT: Si talë lëꞌë të rac shtuꞌu të tsaldí lduꞌu të lo quë narniaꞌa de Juan, náhiꞌ
    ziquë Elías. Juan náhiꞌ el quë muzë shtë Dios guniꞌi guahietë napë quë guëdchini.
  kyg-kyg: Apakaemo huꞌapaeꞌmo, Ilaiyaꞌa hogoteno afole aigiye, huꞌa avoꞌmo kae maleꞌnaya
    geeꞌmo lapakesa afitapa fatago hutetapa maiꞌnisayana Yonifeꞌmo agaemae, hutapa
    agegae.
  kmk-kmk: Ot nu tuttuwaon yu dat imbagbaga da, maawatan yu un si Elias un naipugtu’n
    mangulin, si Juan dit tungpal na.
  cao-NT: “Joxëhi quiha Elías” i jaca paoni quiha. Jabi Juan tsi xo toa joxëhai ca
    Elías iquia. ¿Ja quënëcani ca chahahuacanai?
  bbr-bbr: Kiro roat akas keser äiein, ‘Elaija ätäi kowai.’ Ak kiro roat akan ämän
    roianik, akan woiaka epar moin rai, ak äpu Jon kosar ko Elaija, kowai äiein.
  inb-inb: Kam­kuna suma iuiaipi chaskin­gapa munagpi­kuna, pai Juanka ni­raianmi
    Elías suti Santu Ispi­ri­tu­wa rimag samun­gapa niska pai kagta.
  hrv-hrv: 'Zapravo ako hoćete: on je Ilija koji ima doći.”'
  box-NT: Ká mi tà le bìo bía ɓúenɓúen bon, se o Zãn mu lé yìa lé o *Elii
    na ɓuenló bìo fèra bía.
  ote-NT: Nehe bi ma̱ñꞌʉ gue ra ba̱di Elía mi pɛꞌtsi da yopa mengui, y ya bi njabʉ
    ngu núꞌa̱ xqui ma̱ñꞌʉ ngueꞌa̱ ra Xuua go gueꞌa̱ rá mpøte ra Elía. Camfrihʉ núꞌa̱
    dí xiꞌahʉ.
  wnu-wnu: End an wurinou qob eng igub oabigub qamb eng, Yon wo Elaiya, munon eng
    deriba qamb igour eng.
  zam-NT: Chele' gu' yila's di's co' ngue niin loo gu' ndxè', gola's gu' le' Juàn
    Bautist nac Lii co' mbyath yi'th, Lii co' mde'th di's co' ndxab Diox póla.
  zyp-NT: Taico ma bia heh cyhlang naa dupaw tei a cang caco, Johan cawh a vong a
    tatei tahpaw Elija khah a cang hi.
  sey-NT: Juan cato Elíaspi ja̱ëni Maijaꞌquëre quëacaicohuaꞌi caꞌa̱huëꞌë, ‘daija̱ꞌquë
    api’. Ja̱je paꞌina, mësarupi i̱ api cuasajë̱ꞌë.
  nvm-nvm: Regavo ja vuak buon iji jan ma vierafekuai samuainvaga e Jon ja gainva
    iji fu e Eraija e iji bu kuai fu ruakno kuainva ijin.
  mps-mps: 'Tama dagego odai wida, teda te po odao: te polobadu bidali profet bidi
    dabe augwaligo te genuai profet bidi Elaija ma asaibao po wai dao. Tama Jon da,
    Jon aga te bidi Elaija dao po wali.'
  pab-NT: 'Xityakeko atyo iniraeneha xaokowi hoka xityakeko: João atyo Elias, hatyo
    haikoahaneheta atyo aokaha.'
  llg-llg: De, kada mamahele neu Au! Yohanis ndia, na, ndia Elia fo Manetualain mana
    kokola nala lafada memak so laꞌeneu ndia mamain.
  kyf-kyf: A -ka na wɛlɩ 'wʋŋwnu, ɔɔ *Elii -ɔ -Lagɔsɛbhɛ gbaa nɩɩ, yia ɔ yia, Zaan
    -wa.
  tpi-tpi: Na sapos yupela i laik harim, orait harim. Buk bilong God i tok olsem profet
    Elaija i mas i kam, em i tok long Jon tasol.
  mih-NT: Ta tatu cuñi ndo sino iñi ndo sa quehin, ra Juan cuu ra Elías, ra tahan
    si quisi.
  qvh-NT: Saynölami Tayta Diospa palabrancho guelgaraycan Elías shamur wilacunanpä
    cashganta. Tantyanayquipä aja captinpis Juan Bautista wilacuptinmi Elías shamur
    wilacunanpä guelgaraycashgan cumplergan.
  kms-kms: Propet ni mari, ‘Elaija ei nandi.’ Nungoqi wand wutungu yawo kureuq, tedi
    nge nungoqi simbe guduq te Elaija segi, Jon ningg bu puq mand.
  agn-agn: Ig mga mamagparet amo, si Juan mismo tang Elias ang pinatakong komabot.
  nhi-NT: Uan ixconniltocacan noso amo, in Juan yeh yen teotlanauatani Elías naquin
    in Teotlahtolamatl techmatiltia icpia tlen uitz achtoh uan amo yeh.
  ttc-NT: B'ix qa etetz etoksla'tz ntzani, te Wa'nch a te Eliys aj a tgan tuq tzan
    tul.
  dan-1931: 'Og dersom I ville tage imod det: Han er Elias, som skal komme.'
  kwj-kwj: Woroti ku mendi kinawa ma mendi. Gotri chengi ki sawesiro Kurais ni mwaseni
    tano hima, Ilaicha, tahiro. Rini Jon.
  vie-OVCB: Nói rõ hơn, Giăng chính là Ê-li mà các tiên tri loan báo sẽ đến vào giai
    đoạn khởi đầu.
  kze-kze: naaóvá'á Íráiyaa maémáiwai ókwara'a paáriniye-aimba suwa'á mináímbó siráan-aintave'a
    áraire sewa'á kemá sé'a Íráiyaantavesamo siráamba Yónintavesa siráawe kwésunda
    mináíntávé'a áraire seró.
  mpj-mpj: '@see-verse:MAT.011.013'
  lbk-lbk: Et mo mamati kayo, si Juan nan nakwanin Elias ay at omali.
  mto-NT: Ax pa̱n mnu̱javavaandup tseꞌe pa̱neꞌe je̱ Yakna̱pe̱jtpa Juan, je̱ꞌe̱ts je̱ꞌe̱
    veꞌe juuꞌ veꞌe ká̱tsani je̱tseꞌe yꞌítu̱t ax joꞌn je̱ Elías.
  bzh-bzh: Lob ham bë jaḳ ni nabë saga, og ham gwevonġ geving mehö sënë lo nabë
    Elia sën denenër bë rëḳ nom lo.
  guj-2017: જો તમે માનવા ચાહો તો એલિયા જે આવનાર છે તે એ જ છે.
  jvn-NT: Nèk kowé gelem pretyaya marang piwulang mau, ngertia, nèk Yohanes Pembaptis
    kuwi nabi Elia, sing wis diomongké nèk bakal teka.
  byr-byr: Nabaai ‘Maremwaaladeꞌ myɨmaꞌnyɨ kyojɨ sɨnnawɨ pwai bathelyɨ. Sahwai Yɨlaajare
    wawɨnyaꞌ yaakeꞌ makabathelyɨ.’ Sara dɨnɨkesɨ. Sarɨmɨ ‘Kadɨka wɨꞌnaajaina,’ yawɨrapɨjɨyaihi
    duꞌnyɨla! Jonɨ Yɨlaajalyɨ.
  ian-ian: Ndinai mbuta nyaangɨt wuka lɨngweyan apma vatna. Jon tamba la nyan Ilaija
    mbutnda vak vla mbutɨndɨ. Tamba la nɨmba pɨlɨwutndi. ngɨni Ilaija yaigandɨ waa
    pɨlɨwutndi Mbambala Ilaija tamba yalaa lɨgandɨ, Jona.
  hun-hun: És ha tudni akarjátok, ő Illés, akinek el kell jönnie.
  mcf-NT: 'Adembidi Uan chote chuiquin dada uamepampic. “Nuquin Papan ambi tantiacpadomboen
    oncamiaidquio Edias cuëmëdquid choendac,” quequin Ediasbimboecquid Uan chote chuipampic.
    Bëdamboen tantiaquin: “Nuquin tsusedpa Ediasbimboecquid Uan nec,” mimbi catsiac.'
  kjs-kjs: Gore nimimi nimuna agale pagoma kone salimi-daare gore Jon-re Gote-na agale
    lakale ali Elaija-rupa abala epalia lisimide.
  mni-mni: Aduga nakhoina madubu lousinjage haina ninglabadi, maichousingna lakkani
    haina phongdokpiramba Elijah adu mahakni.
  yad-NT: Jiryetyi tuva̱churu̱y ramu, ni̱ni̱ Juán sani̱cha Edíyasiy jiryatiy sa̱jti̱sara.
  mxb-NT: Ta ndá kuendá mií ndó ná kakian á kándísa ndó ña̱ koꞌi̱n kaꞌi̱n xíꞌín ndó
    o ko̱ó, tído káꞌa̱n yuꞌu̱ xíꞌín ndó ña̱ Juan kúú Elías, na̱ ni̱ kaꞌa̱n profeta
    kasaa̱.
  pon-2006A: oh ma kumwail men kamehlelehte ar mahsen ko, a kumwail en ese pwe Sohn
    iei Elaisa, me re kohpadahr me pahn kohdo.
  maq-NT: 'Sá xi meje nuhyun cjuaquixi ne: Juan ne, hacui Elías, xi sehe nduva xu.'
  hto-hto: Iemo jɨáɨfue ómoɨmo llóitɨcue. Omoɨ ɨ́ɨnoiacaniadɨ, bífuena ɨ́ɨnoredɨomoɨ.
    Naui lloga bíite Elías be nɨ́ɨmɨe Juan; mei Juan Elías daɨnámɨena bíteza.
  por-BRBSL: Se você está disposto a recebê-lo, este é Elias, que está por vir.
  ces-NKB: A jste-li [to] ochotni přijmout, on je ten Eliáš, který měl přijít.
  cui-cui: 'Icha paxam xaniwaicha paichichipame xua payabara jume cowʉntame xua pocotsiwa
    barapomonae bayatha yabara paeba, bapoxonae bara panejume cowʉntsiname xua paeban,
    xua jan: ‘Apara Juan bapon Elías pon caena bayatha tʉpa. Barapon apara pon Nacom
    peitorobi jume pepaebin, pon bayatha Nacom yabara paeba xua bepa pinae equeicha
    patopaena’, jan.'
  boj-2014: Niŋgi quiy. Qotei aqa medabu o qaji tamo Elaija a olo bqas. Anjam di neŋgreŋq
    di unu. Elaija agi bej. E Jon qa merŋgwa osimqa Elaija aqa ñam na yawo anjam merŋgeqnum.
    Niŋgi ijo anjam di quqwa are soqnimqa quiy.
  eng-OEBUS: and – if you are ready to accept it – John is himself the Elijah who
    was destined to come.
  eri-eri: Onou wa tere isagu ganga wonga, isagu. Itou nomo buk no onou lena, profet
    Elaija no tigini mayonbona, wa no Jon bona lena.
  aly-aly: John ra aneyel, angkakert arrwekeleny Elijah anenh-apeny. Awank-akerr Akngeyel
    ilek, renh thwenetyek ahern nhenh-warl. Renhey-antey anwantherr iterl-areyel.
  wiu-wiu: Nipa Akolaliyo ali atoa pawe toa talo toateka tigotokalepa Ilaida namolo
    takoa noo wa oa piane toa taatekakome Yonepa eni nokona. E̱e nimini wa wene piketepa
    yakoa moamene.
  swe-swe: och om ni vill ta emot (acceptera) det, så är han den Elia som skulle komma
    [som Mal 4:5 förutsäger].
  cth-cth: Nangmouh ni ka lawk hah na thai panuek awh pawiteh ahni teh ka tho hane
    Elijah doeh toe.
  mti-mti: Sira ye me autan anoenewa, apan mame me Eraija, me uwatan aiviwa.
  pad-NT: Deus athi namoniva abono kohana vara vavani'a'iki ada Elias kohana miro'a
    kha'ina. Ovaria bivava'isohihijoravini ida Deus ija'ari-ra vaka'da'divini kamahini
    kama'dani. Hovani a'onira onava'isohivini hiki bana ada Elias hana hina. Kodivarani-ra
    avakajari'daravini-ra avanofihi; avarigaha ada João Batista Elias kohana fori
    hina.
  twi-twi: Sɛ mopɛ sɛ mote nea mereka no ase de a, Yohane no, ɔno ne Elia a adiyifo
    no hyɛɛ ne ho nkɔm se ɔbɛba no.
  hlt-hlt: Tedae doe hamla na ngaih uh koinih, halo hamla aka cai Elijah tah Johan
    coeng ni.
  tbz-SIM: Bɛ̀ nɑ̀kɛ́mu kɛ tú Edii dò nkɛ́ketɛ́ kɛ́wɛ̃tɛní kɛ̀ Odɛɛtíwè nɛ́ kɔtɛní,
    kɛ̀ di bo tì yie, weǹwe diɛ.
  san-GUJ: યદિ યૂયમિદં વાક્યં ગ્રહીતું શક્નુથ, તર્હિ શ્રેયઃ, યસ્યાગમનસ્ય વચનમાસ્તે
    સોઽયમ્ એલિયઃ|
  ake-NT: Serɨ si to' maimu anapurɨpai ɨwesi kon yau, Isaan nɨ si kʉrɨ rɨ Iraisa uyepʉ
    tasa' rʉ'pʉ ipɨ'.
  qvn-NT: Nätan gamcuna chrasquicuyta munapäcuptiquiga, Juanmi cayan isquirbinganchru
    ‘Aywamunga Eliasmi’ ninganga”.
