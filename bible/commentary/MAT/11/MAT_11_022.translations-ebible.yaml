  bqc-SIM: Málɛ oɛ́, yã́kpalɛkɛgↄↄzĩ á ĩadama a dɛ Tiideↄ ń Sidↄ̃deↄ pↄ́a.
  tcz-CHONGTHU: Kaseipeh nahiuve, thupi kitan nikho tengleh Tyre le Sidon thoh ding
