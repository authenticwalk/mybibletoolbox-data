  bus-bus: Mɛ́ɛ ooare, yãkpaɛkɛgurↄↄ zĩ a wɛ́ɛtãmma égↄ̃ dɛ Tayadeenↄ kↄ̃n Sidↄ̃deenↄ
    pↄ́la.
  gub-BL: Pema'enukwaw katu ko heze'eg rehe nehe. Amo 'ar mehe Tupàn uzepyk putar
    purehe a'e nehe. A'e 'ar mehe nehe, uzepyk putar Xir pe har wanehe nehe, Xitom
    pe har wanehe nehe no. Uzepyk wera'u putar tuwe penehe a'e 'ar mehe nehe.
  imo-imo: Akumunga nani enondo i tepo nimbo tiro. Pele kot walimu wendo ombalo kinye
