verse: MAT.011.022
translations:
  kpx-kpx: Iale di la namigevege evive. Gabie Dilava kotae vaniu lohoge auna vatehani
    eseve Taeata Saidonita ovei. Isito la kebia auna vatehani baluga laovei.
  okv-H: Na ungota degi ke be na erena, God na ari siriketo hajire ikari iji te ungo
    na hajire ngahia be avo kesova da Tyre te da Sidon te da embomeni na osaga kesora
    aingeko mane kesova.
  tbo-tbo: Tamogi Libahibahi Iyetana uyahina apo Yaubada Taya ma Saidoni ina lunugotootogogena
    dumahi ma apoma taumi.
  mal-C: 'എന്നാൽ, ഞാൻ നിങ്ങളോടു പറയുന്നു: ന്യായവിധിദിവസത്തിൽ സോർ, സീദോൻ നിവാസികൾക്കുണ്ടാകുന്ന
    അനുഭവം നിങ്ങളുടേതിനെക്കാൾ ഏറെ സഹനീയമായിരിക്കും.'
  grc-SR: Πλὴν λέγω ὑμῖν, Τύρῳ καὶ Σιδῶνι ἀνεκτότερον ἔσται ἐν ἡμέρᾳ κρίσεως, ἢ ὑμῖν.
  bgc-bgc: पर मै थमनै कहूँ सूं के न्याय कै दिन थारी हालत तै सूर अर सैदा नगरां की हालत
    घणी सहण जोग्गी होवैगी।
  khz-khz: Na avaikilamina, Palagu na taunilimalima pene kota-venira tomanai, gomi
    na pio rawalia metauna Taia e Sidona geria metau pene vanagia.”
  deu-TKW: 'Doch ich sage euch: Tyrus und Sidon wird es erträglicher gehen am Gerichtstag
    als euch.'
  zsr-NT: Naꞌa, nedaꞌ rëpaꞌ lbiꞌiliꞌ, catiꞌ gdxin dza gchuguëꞌ Dios quegac bunách,
    sacaꞌ quiꞌrliꞌ lbiꞌiliꞌ ca laꞌzacaꞌ laꞌguíꞌi bunách Tiro len Sidón, nup naꞌ busnitiëꞌ
    Dios.
  lin-lin: 'Yango wana, nazali koloba na bino : na mokolo ya kosambisama, etumbu na
    bino ekozala makasi koleka etumbu ya Tiri mpe Sidoni.'
  hns-NT: Bakie ham toelogse boliela kie Parmeswar ke faisala ke dien par toelog Tieras
    aur Siedon ke manai log se djaada sadja paihe.”
  noa-E: Pari cha mʉ iekha chirʉm iekhau Ẽwandamau mʉg durr i agkham ed Corazinpienta
    Betsaidapien dʉ̈i irua am gaai masiicha waupʉ̈ijugui ajim anʉm, Tiropien dʉ̈i
    Sidonpien khãaijã, amachdëu ũrtarrta ʉ̈khaba arr gaaimua.
  eng-EMTV: Nevertheless I say to you, it will be more tolerable for Tyre and Sidon
    in the day of judgment than for you.
  mib-NT: Núu súcuan te cáhán rī jiín ró jeē quɨvɨ̄ coo juicio te xeēn gā coo castigo
    sɨquɨ̄ rō jijnáhan ró vēsú jeē ni íyo sɨquɨ̄ ñuu Tiro jiín ñuu Sidón.
  lif-NT2: कर इङ्‌गाॽ से़क्‍खाए मे़त्‍निङ्, खासे़न् ये़न्‍नोग खिनिॽ तुक्‍खेन्‍नुःल्‍ले़
    तायर नु सिदोनबा मनाहाॽरे़ खुनिॽ तुक्‍खेःन् थम्‍मा सुक्‍के़दे़प्‍पा पोःङ्‌लो॥
  xnj-xnj: Nambu nikuvajovela mu ligono la uhamula nyenye yati mwihamuliwa neju kuliku
    vandu va ku Tilo na Sidoni.
  mmx-mmx: Ketla ana tong i rinimi do at laaleng ete, ne Moroa naba lox asuusu lumumuat
    uto ri limixin at lumenemen Taia la Sidon, ketla langsangan lumumuat naba nemen
    mavana atnimi.
  cbr-NT: Usa 'ain cana mitsu cain, anúan an camabi uni aín ñu 'acë isti nëtën ca
    Tiro 'imainun Sidónu 'icë unicama 'acësamaira oquin Nucën Papa Diosan mitsu 'uchoquin
    castícanti 'icën.
  tee-NT: Pus ixlhiyuchach acsni camuc'anicana' ju ixtalak'alhin'an ju lapanacni pus
    ju amachak'an Tiro chai ju amachak'an Sidón palai jantu lhu ca'alina' ju ixmak'alhk'ajnat'an.
    Palai lhu ju amamak'alhk'ajnic'ana'it'it ju uxijnan.
  eng-LSV: but I say to you, to Tyre and Sidon it will be more tolerable in [the]
    day of judgment than for you.
  cak-NT: Pero ren nin-ij chiwe chi cuando xtapon ri k'ij chi xti'an juzgar ri rech-ulef
    roma ri Dios, ri jec'o pa tenemit Corazín y ri jec'o pa Betsaida can más castigo
    xtika pa quiwi', que chiquiwech ri aj-Tiro y aj-Sidón.
  pah-NT: '—Ymyahũ Tiropeva''ea ndohepiagi reki Tupana''ga popoakara ahemonhimomby''ava''ea
    repiage''yma Sidommeva''ea pavẽi, ei Jesus''ga. Ndopohiri ahe a''ero okote''varuhua
    hugwi. Nurã po ti ahe hepiagi hahyva''ea ojihe nehẽ Tupana''ga omanove''g̃a mono''ombavame
    ahe reheve nehẽ. G̃a mono''ombavame po ti ga ei ahe ve nhaporemo nehẽ peko te''varuhu
    pe javo, ei Jesus''ga cidadepeva''ea mombe''gwovo. —Pe me, Corazimmeva''ea pe
    Betsaidapeva''ea pe no, pe me ji ei: A''ea rupi koji''i po ti hahy pe me nehẽ.
    Igwyre''i po ti hahy Tiropeva''ea pe Sidommeva''ea pe nehẽ no, ei Jesus''ga. A''ereki
    Tupana''ga popoakara repiakaturame pe ndapepohiri reki pejikote''varuhua hugwi,
    ei Jesus''ga Corazimmeve''g̃a pe Betsaidapeve''g̃a pe no.'
  sja-NT: 'Maperã mɨa jara bɨ: Tachi Ak''õre ewari waibɨa ewate irua parã k''achiara
    ooit''ee ma Tiro p''uurudepemaarã k''ãyaara mãik''aapa Sidón p''uurudepemaarã
    k''ãyaara.'
  xed-xed: 'Tsaya ta kəl yu ka mnaghunata kazlay: Baɗu tsay dzaʼa tsə Lazglafta ta
    guma ta ghəŋa mnduha ná, ta dərdər ŋa luwa Tir nda luwa Siduŋ dzaʼa nzakwa tsi
    ka ŋa ghuni.'
  mks-NT: Mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱ tá ná xi̱nu̱ qui̱ví caja vií Ndióxi̱
    sa̱há ña̱yivi já ndoho chága̱ ini mé ndó, na̱ ñuu ja̱n a̱ ju̱ú ga̱ tá quia̱hva
    na̱ndoho ini ña̱yivi na̱sanduu ñuu Tiro xi̱hín ñuu Sidón sa̱nahá.
  gfk-S: Mu hadado baak! God na gil tike tamat na harkurai tane Tair ma ne Saidon
    tano pana bung na harkurai nong na hanawat namur. Iesene na gil tike tamat na
    harkurai sakit ta mur Korasin ma ne Betsaida.
  bmu-bmu: '“Sahötpeakmö, nöŋön kewö jibi mötme: Anutunöŋ könaŋgep Korazin aka Betsaida
    yeŋgö keuŋini jim teköba likepŋi meleŋni sihimbölö mötmei, nalö ketaŋi miaŋgöreŋ
    mi mönö Taiö aka Saidon yeŋgö sihimbölö dopŋi oŋgita mötme.'
  dgz-dgz: Menan God wanene mega wamewa gapan, pa Taya ge pa Saidon nagirewa itan
    yawain go e itan baware iragen yawai.
  eng-GNV: But I say to you, It shalbe easier for Tyrus and Sidon at the day of iudgement,
    then for you.
  zaa-NT: Acca nia' le qui'ni de gal·la' tsá juíciua nna huaỹia' la castigo tsía canu
    yetsi Tiro nna Sidón nna tì'chula lebi'į.
  eng-WEBSTER: But I say to you, It shall be more tolerable for Tyre and Sidon at
    the day of judgment, than for you.
  guh-guh: Xaniajanë pacuenia pacatsipaebijitsiatsi. PaCorazín tomarapijivimë, paBetsaida
    tomarapijivimë ata, patae atamë pinijicuene Dioso pesaëta taexanaejavanë, apo
    panejumecovënëtsimë. Nexata pamatacabi Dioso naneconitsiaexanaena daxita pijaneconi
    pexainaevi, bajarapamatacabi bitso ayaicuenia Dioso pacananeconitsiaexanaena.
    Paneconivajëtota bajayata Dioso naneconitsiaexana Tiro tomarapijivimi, Sidón tomarapijivimi
    ata, bajarapaneconivajëto matatoxenetsia Dioso bitso ayaicuenia pacananeconitsiaexanaena.
  bon-bon: Korasine piiyepu Betesaida cewe biname, cane weebibine jijenininine, egä
    Acejiyame me atrana bimu cabu Turo piiyepu Sidona cewe biname cina teepi plowa
    cire jääpänepesi weeme cabu ca.
  nhw-BL: Huan nojquiya nimechilhuía, ipan nopa tonal quema Toteco tetlajtolsencahuas,
    más chicahuac anmechtlatzacuiltis amojuanti catli anquicactoque nocamanal, pero
    amo anquinejque anmoyolpatlase, huan amo quen quintlatzacuiltis nopa amo cuajcualme
    catli itztoyaj ipan Tiro huan Sidón huejcajya.
  swh-ONEN: Lakini nawaambia, itakuwa rahisi zaidi kwa Tiro na Sidoni kustahimili
    katika siku ya hukumu, kuliko ninyi.
  wbi-wbi: Lino likuvavuula kuuti, ikighono ikya vuhighi ulupumuko lwinu luliiva lukome,
    kukila ulwa vaanhu ava ku Tiilo na ku Sidoni.
  bba-bba: Yen sɔ̃, nɑ bɛɛ sɔ̃ɔmɔ, siribun sɑnɑm sɔɔ Tiri kɑ Sidoniɡiɑ koo ko kpɑkɑkɑ
    kɑ bɛɛ.
  eng-KJVCPB: But I say unto you, It shall be more tolerable for Tyre and Sidon at
    the day of judgment, than for you.
  kgk-NT: —Upe áry-py yvypóry gwive hembiapo apokwe-rami ojerereko hagwã áry-py, ogwereko
    asy va'erã Tiro tetã mygwa-pe, Sidom tetã mygwa ndive. Ha peẽ ae pende rereko
    asy asyve va'erã katu.
  waj-waj: Ivaara na ngii giaa ngii miaunoo. Fai yapooma Anutuuqo gioonna kiaapuuya
    yaparaira suaivaki gioonna kiaapu Turu Sitoonaiya irisai maisaivaa pinaama varaaravai.
    Ngia gioonna kiaapu Korasimaiyaata Betesaitaiyaatama ngii irisai maisaivo iya
    irisai maisaivaa yaataraanaravaivee.
  cpy-cpy: Paata aririka raminakoe-teeri maawoeni rantayi-takiri, eero imapero-teetziri
    rowajankiteeteri Mapini-jatzi eejatzi Shimaa-jatzi. Tema eeroka imaperoete rowajankiteetemi.
  ekk-PKP: Aga ma ütlen teile, et kohtupäeval on Tüürose ja Siidoni olukord parem
    kui teil!
  mpx-mpx: Na baewa eliyamiu, yatala ana lan elana, Taya ge Saidoni ali lahi ni pulowan,
    yaa komiu ami lahi nasi ni pulowan hot.
  wbp-wbp: Nyampuju karna-nyarra yirri-pura nyampu junga-nyayirni. Ngaka, parra-nyayirni-wangu-puru
    kapu-jana Kaaturlu yapa miimii-nyanyi yangka kuja kalurla nyanunguku-japa nyinami.
    Kapu-jana wita-mipa mari-jarrimi yalumpuku yapaku Taya-wardingkiki manu Jirdana-wardingkiki.
    Kala Kurijini-wardingki-patu manu Pijata-wardingki-patu, yangka kula kajulu ngungkurr-nyina
    ngajuku, kula-jana mari-jarrimi, lawa. Kapu-jana maju-mani karrikarri-wangurlu.
  luo-luo: To awachonu ni chiengʼ ngʼado bura weche nobed maberber ne Turo gi Sidon
    moloyou.
  nhe-NT: Huan nojquiya nimechilhuía, ipan nopa tonal quema Toteco tetlajtolsencahuas,
    más chicahuac inmechtlatzacuiltis imojuanti tlen inquicactoque notlajtol huan
    ax inquinejque inmoyolpatlase, que quintlatzacuiltis nopa ax cuajcualme tlen itztoyaj
    ipan Tiro huan Sidón huejcajquiya.
  aii-aii: ”ܐܝܼܢܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܕܠܨܘܿܪ ܘܠܨܲܝܕܘܿܢ ܒܸܬ ܗܵܘܹܐ ܢܝܵܚܵܐ ܒܝܵܘܡܵܐ
    ܕܕܝܵܢܬܵ‌ܐ ܒܘܼܫ ܙܵܘܕܵܐ ܡ̣ܢ ܕܐܸܠܵܘܟ݂ܘܿܢ.
  esk-NT: Aglaan uqautigipsi, Uvluani atanniivium igḷutuyunaitḷukkisiruq ukuŋnakŋa
    Tyre-miñḷu Sidon-miñḷu ilipsitñi.
  msb-msb: Pero tandai ini, sa adlaw san paghusgar mas pagakaluy-an san Dios an mga
    taga-Tiro kag mga taga-Sidon ki sa iyo.
  cpa-NT: Hiug¹² hi² tsa¹ué² lé² quiah¹² dsa² chian² Tiro quianh¹³ Sidón cónh¹ jín³
    hniah¹² na³ma²ca¹dsiég¹ jmai³ ja³cán² Diú¹³ jǿg³ dsøg¹² quiah¹² dsa² jmøi¹guǿi¹.
  dso-dso: “ମୁଇ ତମ୍‌କେ ସତ୍‌ କଇଲିନି, ପର୍‌ମେସରର୍‌ ବିଚାରର୍‌ ଦିନେ ତମର୍‌ତେଇଅନି ସର୍‌ ଆରି
    ସିଦନ୍‌ ଗଡର୍‌ ଲକ୍‌ମନ୍‌କେ ସେ ଅଦିକ୍‌ ଦୟା ଦେକାଇସି ।”
  meu-meu: Na hamaoromuimu, hahemaoro dinana ai Turo bona Sidono bae dika maragi,
    a umui na ba dika bada.
  yva-NT: Tugae, arono indati masyoto Amisye po mangkeo mine so rapatimu, munijo marano
    Tirus muno Sidon aya mangke mamaun, yara munijo Yahudi Korazin muno Betsaida ipa
    mangke manakoe rave.
  dgc-dgc: Kanya ta péghukum na Diyos, éy masiyadu a mehirap i sapitén moy kesira
    ta sinapit du taga Tiro éy ta Sidon.
  zpm-NT: Gacnaṉ zha Corazín, gacnaṉ zha Betsaid sca gaṉle, gaḻ dze ne guṉ Dios guieḻwxtis,
    lëëtaa caxtigw ne ygaa zha Tiro ni zha Sidón, mazdraa miṉe ygaa zho.
  hix-NT: Àro ke, onà wyaro àkehe, Korasen hon kom hoko, Betsayda hon kom hoko xarha.
    Amnye, Khoryenkomo wya wahanonkano ytxoho ro ho haxa, atxke rma haxa natxhe hampànà,
    nyamoro ha. Txeru honotho komo yoho rma haxa, atxke natxhe hampànà. Seknon honotho
    komo yoho rma haxa, atxke natxhe hampànà, nyamoro ha, Korasen hon komo rma, Betsayda
    hon komo xarha, kekon hatà, Txesusu.
  sim-sim: Unda osik ji misi, Avui Wasilaka os hulaima nokopma mbele mbelen li uhundan
    or heyembakwa wolo nomorawu os jihik talakwa oso wasilaka mendek si naha nomorawu
    os yanga Tair nga Saidon nga lihik talakwan tikrikwa sir.
  npi-ULB: न्यायको दिनमा तिमीहरूका निम्ति भन्दा टुरोस र सीदोनको निम्ति इन्साफ अझ बढी
    सहनीय हुनेछ ।
  cgc-cgc: Sugiran ta kyo na daw mabot adlaw na mag-ukom Dyos an naan ta mga ittaw
    daw kino matareng daw dili matareng, mas gaan silot ta mga taga-Sidon daw taga-Tiro
    kaysa ta silot ta mga taga-Corazin daw taga-Betsaida.
  tim-tim: Dâ ye âmâ hain bo agi aregât hâmbâi sop humoân Tiro akto Sidoŋ kepia ambolupŋande
    aregât umatŋe membai. Hain gârâmâ ye âmâ agak memeyeŋe bâleŋe bo hepuli aregât
    hâuŋe umatŋe bâleŋe membai.
  yor-yor: Ṣùgbọ́n mo wí fún yín, yóò sàn fún Tire àti Sidoni ní ọjọ́ ìdájọ́ jù fún
    yín.
  wos-wos: “Guni mé xéké. Hukémbu God némafwi kot xékéta néma du retendéka nukwambu
    dé wandét di Tairmbu hanja rendé du takwa, Saidonmbu hanja rendé du takwa akwi
    di hangéli hératandi. Guni, Korasinmbu rekwa du takwa, Betsaidambu rekwa du takwa
    akwi, guni wuna jémba xe guni wunika hu hwe. Hu hwenguka wun natafa haraki saraki
    sémbut di hurundan atéfék haraki sémbutré dé sarékéngwandé. Wun nukwa God wandét
    guni némafwi hangéli hératanguni.
  emp-NTPO: 'Baribʌrʌ mʌ̃a bãrãa jaraya: Ãcõrẽba jũmarã cawa oi ewarid̶e Tirod̶ebemarã
    idjab̶a Sidoʌ̃nebemarã cãyãbara bãrãra wetara cawa oya.'
  eng-F35: So I say to you, it will be more tolerable for Tyre and Sidon in the Day
    of judgment than for you!
  ind-ind: Karena itu Aku sungguh-sungguh berkata kepadamu bahwa pada Hari Pengadilan
    nanti, hukuman bagi kalian akan jauh lebih berat daripada hukuman bagi penduduk
    Tirus dan Sidon.
  pes-OPCB: اما به شما می‌گویم که در روز داوری، وضع صور و صیدون بهتر از وضع شما خواهد
    بود.
  mpt-mpt: Ibo mo inaim blim kesoa sinanomo Gode nakaia unangai kukubo klanang game
    dimo e Taia bib sel isa Saidon bib sel isa enino omyamabe otane ibole enin sumo
    omyamabebe.
  bla-bla: Ki kitan'ĭstopuau Okŏk'itsĭmani ĭstsiksĭs'tsikui manĭstaksiksists'papsipi
    ksĕsto'a, aks'ĭsiksĭstspapiau Tyre ki Sidon.
  ssx-ssx: I̱ma꞉ ipiliki pa꞉ta꞉ta꞉ ota꞉ ota꞉ pi alome. Mo pi yokaalu pulu pa꞉la꞉ nate
    opolo epea꞉ka꞉na꞉ta꞉ kota꞉ Koda꞉ma꞉ mo Taiya Saidoni yaapo pa꞉ta꞉ halo pa꞉la꞉
    a꞉ta꞉ma꞉ homa꞉la꞉ ekita꞉ mo ipiliki Kotaasini Betesaida yaapo pa꞉ta꞉ kulu pa꞉la꞉eki
    ota꞉ haka꞉ta꞉ pao halieke.
  mkl-mkl: Nɑ ŋɔi í jɔ̀ ǹ wɑ n sɔ̃ ŋɛ iyi si ɑjɔi kiitiu ijuukpɑ̃i inɛi Tii do Sidɔ̃ɔ
    ŋɑ ɑ́ tiɑ tu ŋɛ.
  gaq-gaq: ନେଙ୍ଗ୍ ନିମାନ୍‍ ସୁଗୁଆ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ ଇସ୍‌ପର୍ ବିଚାର୍ ଡିଙ୍ଗ୍‌କେଲା ପେନେ ଡଣ୍ଡ୍
    ବାନ୍‌ ସୋର ଆରି ସୀଦୋନନେ ରେମୁଆଁଇଂକେ ଜାବର୍ ଲିବିସ ଆଃସୁଏ ।
  gof-RNT: Shin ta hinttew odays; pirdda gallas hinttefe aathidi Xiroosasinne Sidoonas
    pirdday kawuyana.
  unx-unx: ଆଇଙ୍ଗ୍‌ ସାର୍‌ତିଗିଙ୍ଗ୍‌ କାଜିୟାପେତାନା, ବିଚାର୍‌ ହୁଲାଙ୍ଗ୍‌ରେ ପାର୍‌ମେଶ୍ୱାର୍‌
    ଆପେତାଃଏତେ ସୋର୍‌ ଆଡଃ ସିଦୋନ୍‌ରେନ୍‌ ହଡ଼କକେ ପୁରାଃ ଲିବୁଇୟାକଆଏ ।
  gah-gah: Nenemú lo likimitoze, gililo. Tulo apató itó Sitona apató vegená keza gamena
    napaló nene lihima koma alitamóza, lekelisi nene lihima napa alinigave.
  lcm-lcm: Sikei napo antok imi ta si taun i sausaupai ka pen roron lik ani ri Turo
    ve ri Sidon, sikei nami mi sikei a rikek luai an.
  aer-aer: Nhenhe awerrirraye! Urreke, arlte ingkernenge, Ngkartele-arle inemele akngaketyenhe
    tyerrtye apmere arrpe-anenhe-ngentyele, re alkngetherre ilemele tyerrtye areye
    Tyre-arenye, arrpenhe areye-arlke Sidon-arenye itnenhe apmere akurne-werne yernetyenhe,
    itne arrengkwelthe inetyenhenge rlkerte-irretyeke. Re arrenhantherrenhe alkngetherre
    ilemele yernemele arrantherre-arlke arrpenhe yanhe areyenge alhetyeke, kele apmere
    yanhenge arrantherre rlkerte arrpenhe-arle ineme tyerrtye itnekenge awethe ulkere,
    arrenhantherrenhe kwarneme anthurre.
  qvc-NT: Kaykish niykillapa, jwisyu diyapiqam qamkunaqa chay Tirumanda Sidunmanda
    kaqkunamandaqa mas kastigadu ringillapa kaq.
  tgl-ULB: Ngunit mas mapagtitiisan pa ang Tiro at Sidon sa araw ng paghuhukom kaysa
    sa inyo.
  cbs-NT: Jaskawen taexun janu kupiaitian ja nawabu Tiro inun Sidón anu jiweabu jatu
    kupi midinkin Corazín inun Betsaida anu jiweabudi shinan betsa wabuma Diosun jatu
    kupijaidaxanikiki.
  xtm-NTPP: Kovaa ndijin chi ká'an sa ja kivi ndakan Su'si ma kuenda, te ka'vi‑ka
    xndo'o xneni ña'a ya sana ñayii ñuu Tiro ma ji'in ñuu Sidón ma.
  nnq-nnq: Nannenge kweli, ipakube kindema kwa bandu ba Tilo na Sidoni kuimbalila
    hukumu jabe lichoba lya hukumu, kupeta mangweto.
  bao-NT: “Ʉmʉreco Pacʉ cʉ̃ ca ĩa bejeri rʉmʉ ca niiro, Tiro, Sidón macãrã ametʉenero
    ñañaro mʉja tamʉorucu,” mʉjare yʉ ĩi.
  san-ORI: ତସ୍ମାଦହଂ ଯୁଷ୍ମାନ୍ ୱଦାମି, ୱିଚାରଦିନେ ଯୁଷ୍ମାକଂ ଦଶାତଃ ସୋରସୀଦୋନୋ ର୍ଦଶା ସହ୍ୟତରା
    ଭୱିଷ୍ୟତି|
  huv-NT: Áag sasaj icon, alinoic nüt wüx apmajaraw wüx asoeteran, napateay quiriw
    ngo majneaj apmamongochiw monaw Tiro y Sidón, ngo matnej icona.
  otn-NT: Nu̱gä dí xi'a̱hʉ ngue nu̱'mø ra̱ pa da̱ni̱ tha̱xra̱ güɛnda, ma̱n'na xa̱ngu̱
    ra̱ castigo da̱ thohyø ja̱'i̱ fɛsta̱ ra̱ hya̱ ya, ngue'a̱ ra̱ castigo da̱ thohyø
    ja̱'i̱ mi̱ 'bʉp'ʉ ja ra̱ hni̱ni̱ Tiro 'nɛ̱p'ʉ ja ra̱ hni̱ni̱ Sidón.
  nop-nop: Unduŋ doktiŋa kougoŋ nai wapum mintawaakneŋ hidi’walaŋ malabumuŋdi adi’walaŋ
    kalakapme tibaak.
  obo-NT: De-en od ikohiyan ku sikiyu, no riyot allow to kodhukum, otik movoggat man
    kos silut taddot mgo toho Tiro woy Sidon, iyon kow pobbo no toho Corazin woy toho
    Betsaida.
  cak-ENT: Pero tok napon ri k'ij que nbanatüj ri juicio, yin ninbij c'a chive que
    ja ri yec'o pa tinamit Corazín y ri yec'o pa tinamit Betsaida ri más ru-castigo
    ri Dios nka-ka pa quivi', que chiquivüch ri aj-Tiro y aj-Sidón.
  lif-NT: ᤁᤖ ᤀᤡᤱᤃᤠ᤹ ᤛᤧᤰᤂᤠᤀᤣ ᤔᤧᤳᤏᤡᤱ. ᤂᤠᤛᤧᤴ ᤕᤧᤴᤏᤥᤃ ᤂᤡᤏᤡ᤹ ᤋᤢᤰᤂᤣᤴᤏᤢ᤺ᤸᤗᤧ ᤋᤠᤕᤖ ᤏᤢ ᤛᤡᤍᤥᤏᤒᤠ
    ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤋᤢᤰᤂᤣ᤺ᤴ ᤌᤶᤔᤠ ᤛᤢᤰᤁᤧᤍᤧᤵᤐᤠ ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: Túsaá de cáhān ni jíín ndá nú jā quīvī quiji juicio, de xēēn cā coo castigo
    sīquī ndá nú nsūú cā jā coo sīquī ñuū Tiro jíín ñuū Sidón.
  san-TIB: ཏསྨཱདཧཾ ཡུཥྨཱན྄ ཝདཱམི, ཝིཙཱརདིནེ ཡུཥྨཱཀཾ དཤཱཏཿ སོརསཱིདོནོ རྡཤཱ སཧྱཏརཱ བྷཝིཥྱཏི།
  qve-NT: Chayraykun juicio p'unchawpiqa Tiro llaqtapi, hinallataq Sidón llaqtapi
    tiyaq runakunamantapas, aswan mastaraqmi qankunaqa Corazín llaqtapi tiyaq runakuna,
    hinallataq Betsaida llaqtapi tiyaq runakunapas castigasqa kankichis, Diosman mana
    kutirikusqaykichisrayku.
  pao-NT: Mu ka o'nosoo umu sutakoo numu ka mu Tyre noko Sidon mee nananeadu-witu
    oooonakwasoo suta-kwi manekwu ka saa'a Te Naa numu nemadabue-wi oo manepetuse.
    Umuoo otuoo numu sakwa uga ka besa e pooha manepu poonnese, umu sakwa sumuna ka
    suda tu tumatuguna nanekwahakwunise, tunaka'oedyuku mane.
  cbu-NT: Ashirucha, Apanll tputsee wanimaam kuskachu, Sitónshuchee, Tírshucheetstam
    pakich nayanikchitaa, itaru siyaa nda pakchiyam nayanichiya, watam mazinarangitaatis,
    nda mangoonarangsawa.
  usa-usa: miráimanibo kemá keráwáqá kétima-timune. yirummá íwaekaapoata anaaékaqa
    keráwáqtí anónnáma táí-meyakoma yainaí-kánááráqá miráuma Tááyanabaq-wayukagaraq
    Tááíranapaq-wayukagaraq uyátá-maqma anómma pááq íniye.
  soy-soy: Lɛ̃ nnyɑ kɑm nɔ́ símisi rɛ Tiiri nɛ Sitɔɔ pikɔ́ iwɛ yɛ́ hɑ kɛtúhɑɑnɛyɑɑ
    kɛ̃ nɛ nɔ́inɛ́kɔ́ kutɔsi wɑ.
  hui-hui: I̱na tí langerogo Daba Ki Bulene Horo harangi Ngode Datagaliwabehanda dara
    timbuni howa Taia Saidonolanaga wali agalihondo dabaradagua ndo wali agali tano
    uruniha kamiruhondo hongo howaore dabolebira.
  amf-amf: 'Ogonante inta yena ida giye: Pirdin pirdadhea rooroaka yedar yesken pirdindara
    Thiroosbee Sidoonabedar yeskayno tokaane.'
  quc-NNT: Kinb'ij k'u chiwe ix chi pa ri q'ij ri kuq'at na tzij ri Dios, nim na ri
    k'äjisab'al i wäch kiriq na chuwäch ri k'äjisab'al ki wäch ri käkiriq na ri winaq
    aj Tiro, aj Sidón.
  dob-dob: Ta esi ꞌomi nigeya ꞌaiꞌaila, ꞌenega bwaꞌomatana ꞌana ꞌasiyata ꞌenaya Yaubada
    ꞌiabe me Taiya be me Saidoni ꞌiꞌatenuwa ꞌoleꞌoleyedi, ta ꞌomi geyaꞌabo.
  wrs-wrs: Sismba Sesoava si lesvhoawol vevra indkumbimba, wo Sesoava si kinsomb pelhola
    vinvav no Tairnindm, wo eva Saitonnindm hevna indkoklarava, wo yem Korasin eva
    Betsaitanindm, Sesoava si yemba mindnam esvema kinsomb pelhola vinvav.
  mca-mca: Qa hik ta'ƚijupi' qu' hit'iƚij ewets ekheweli'ƚ, qu' namtaxets pa' neƚuji'
    qu' newetjeyumtshentax ene' week, qa ekheweli'ƚ les qi qu' iftsaxe' hatse' qu'
    atanithenheti'yi'ƚ qa tees qu' ƚunye'ji'iju'ƚ na' ƚantanithenkeye'j hatse' ne'
    tetseti'yi' na' Tiro qa na' Sidón.
  tzo-TZC: Ta xcalboxuc avaꞌiic, ti cꞌalal ta sta yorail ti chapanele, toj echꞌem
    ta xavichꞌic castigo. Jaꞌ mu sta ta xichꞌic castigo ti buchꞌutic nacajtic to ox
    ta Tiro schiꞌuc ti ta Sidón jteclume.
  mya-mya: သို့​ရာ​တွင်​တ​ရား​စီ​ရင်​တော်​မူ​ရာ​နေ့​၌ သင်​တို့​သည် တု​ရု​နှင့်​ဇိ​ဒုံ​မြို့​တို့​ထက်​ပို​၍​အ​ပြစ်​ဒဏ်​ခံ​ရ​ကြ
    ပေ​အံ့။-
  gng-NT: N tɔkeh nɛ nɛ, lidaali là Uwien li bu binib tibuur nnɔ, ni ya tudɛre li
    cɛn Tir nin Sidɔn yaab yu.
  cbi-NTPO: Tsaaren uwaindiyu, kavitu dekenu malunu Sidónnu chulla bain, naa Tironu
    chulla bain ñulla naake taaju kenuu dejuñuba tsangue taaju kenu dejutyuve, timi.
  ikk-NT: “M rị nwan a gwa ọnụ, nke Taya-lẹ-Sidọnụ k'a ka nke ụnụ mma Ụhụọhịn Okinkin-ikpe.
  leu-leu: '@see-verse:MAT.011.021'
  maz-NT: Nguec'ua rí xi'tsc'öji 'ma ra tjün ngüenda, xenda ra jñus'ü c'ü rgui sufregueji
    que na ngue c'ü ra sufre c'o mi menzumü a Tiro, 'ñe c'o mi menzumü a Sidón.
  bod-N: འོན་ཀྱང་བདག་གིས་ཁྱོད་གཉིས་ལ་སྨྲ་བར་བྱ༌སྟེ། ཉེས་ཆད་གཅོད་པའི་ཉིན་མོ་དེ་སླེབས་ཚེ།
    ཐཱར་དང་ཚི་ཏུན་གཉིས༌ལས་ཁྱོད་གཉིས་ལ་ཉེས་ཆད་ལྕི་མོ་འཕོག་པར་འགྱུར༌རོ།།
  tca-NT: —Natürü pemaã nüxü̃ chixu rü ngẽma ngunexü̃ i Tupana nagu napoxcuexü̃ i
    pecaduã̱xgüxü̃, rü ngẽma ngunexü̃gu rü Tirucü̱̃ã̱xgü rü Chidã́ũcü̱̃ã̱xgüarü yexera
    tá pexü̃ napoxcue i pemax, Pa Corachíü̃cü̱̃ã̱xgü rü Bechaídacü̱̃ã̱xgüx.
  zpl-NT: Pero liꞌá nia luhua nú bichia chenu laxu iliulabe, maselá juerte castiya
    zecahua luquela nú zeca bee bene eyeche Tiro cuna eyeche Sidón.
  mbc-NT: Ayenku'tîuya'nîkon pepîn. Tamî'nawîronkon yenumî Paapaya weiyu yai, eesewankono'makon
    kupî sîrîrî mararî pra, Tiro cidaderî ponkon pemonkonyamî' esewankonoma'pî yentai.
    Moropai Sidom ponkon e'taruma'tî'pî yentai, amîrî'nîkon e'taruma'tî kupî sîrîrî.
    Maasa pra innape imaimu ku'sa'ya'nîkon pra awanîkon ye'nen.
  ndg-ndg: Lakini kwaloba bana pumulia Tiro na Sidoni masoba gahukumu kuliko kasabe.
  wsk-wsk: Buta se ani ninga manorsam, tom nukum te ikup Tyre se Sidon gimonko mu
    buta nuam, bare ikup ninga gialko mu am ikup biya nunguningkiri kowo!
  toj-NT: Huax cala, pero meran, mas yoc'an oj yii ja scastigo ja suinquil ja Tiro
    soc ja suinquil ja Sidoni ja c'ac'u oja huaex yi cuenta ja Diosi. Pero ja huenlexi,
    tzatz juntiro oja huiex ja castigo.
  tbc-tbc: Amaiak niŋen o ŋai aŋ ŋurupaiaŋ da, saen Anut san bitinaek san nal ipalu
    wan lo, urat naon Anut aŋ ipanaŋ an naon senamo geig a, agod muruan an Tair iŋ
    Saidon da sad urat naon an iriŋani geig a.
  sna-sna: Asi ndinokuudzai kuti Tire neSidhoni zvicharerukirwa pazuva rokutongwa
    kupfuura imi.
  smk-NT: Sawanin edet, ibarita' ko komoyo, sa Awro li' nin Manintinsya yay Dios,
    mas mabyat li' a dusa nin ibi na komoyo dyan konran taga Tiro tan taga Sidon.
  grc-TCGNT: Πλὴν λέγω ὑμῖν, Τύρῳ καὶ Σιδῶνι ἀνεκτότερον ἔσται ἐν ἡμέρᾳ κρίσεως, ἢ
    ὑμῖν.
  gof-WFTW: Shin ta hinttew odays; pirdda gallas hinttefe aathidi Xiroosasinne Sidoonas
    pirdday kawuyana.
  spa-BLM: Pero os digo que el día del juicio será más tolerable para Tiro y Sidón
    que para vosotros.
  kyz-NT: —A'eramũ nipo Janeruwarete 'ga pẽ majatykaawa 'ara rupi Tiro pewara 'gã
    majatykau wowase. A'eramũ nipo 'ga 'gã nerekou tyweaete. Sidom ipewarera 'gã nanẽ
    nipo 'ga erekou tyweaete nũ. 'Gã tywer are wejue nipo 'ga 'gã nerekou tyweaete
    etee. A'ere nipo 'ga pẽẽ te pẽ nereko tyweretei kwaiwete. Pẽẽ te 'ã neperowiari
    'ga, 'ga pãjẽ resakareramũ miamũ— 'jau Jejui 'ga 'gã nupe.
  dao-dao: Akcanga ka ning jah mthehki, ngthumkhyahnaka mhnüp üng Turah ja Sidon mlüh
    xawi cun nangnia kthaka Pamhnam naw jah mpyenei khai.
  cya-cya: 'Can'' cha'' cunen lo''o um sca cha'': Tsaan nu ntsu''hui cha'' ca xñan
    bsya ''in nten chendyu, lyee la tyijyin um nu ti''i que ña''an nu tyijyin quichen
    Tiro lo''o Sidón.'
  wrk-wrk: Ngayu karungka narrinya. Jalija nyulu karrinjarrijba yalunya bukambiju
    walu nangandu Kudwanyi, baki janyulu ngirrwa yalungi balkimukuyngka. Janyulu yanyba
    yalungi jalili wabula jungku nanawuyanyina yajina Daya baki Sayidin. Janyulu yanyba
    yalungi, yalu balkimuku. Ngala narri jala jungku nanginkuyanyina yajina Kurasin
    baki Bidsayida, janyulu yanyba narringi, narri balkimirra. Miku narriyanyi kuyu
    ngaki jangkurr, baki nanankardi narri mili balki yalungi nanamukuyngka wankalamukuyngka.
    Barriwa.
  nii-nii: Ba na enim kanip nind, Sairon kin Taiya konu oł embin tui tonu om mił enim
    kin onermba. Enim kin oł embin tui kis wii owundu tonu opu pimba,” pa nim.
  ign-NT: 'Numeta­ca­he­va­nesera: Te jena sácheyare, muraca­pa­nayare eta ícuñayare
    éti, taicha eta emava­rairahi éneucha­vahini. Tacachu­ri­cayare eta nacaicu­ñairaya
    ena achaneana apava­sanana ticava­sanahi te Siria.'
  dik-NT: Ku wek aa lɛ̈k kënë, aköl luŋdït, Nhialic abï kɔc Tire ku Thidon ŋuään!
  cac-cac: Yuj chi' sval d'ayex, ato ol ja jun c'ual yic ol ch'olb'itaj yaj eb' anima,
    yelxo val nivan e yaelal ol ac'joc d'a yichan̈ eb' aj Tiro yed' eb' aj Sidón chi'.
  tzj-E: Per anen quenbij chewa, tak xterla' jnimlaj k'ij rxin juicio más na nim lowlo'
    xtetaj ixix que chwech je xtquetaj aj Tiro ruq'uin aj Sidón.
  bpx-bpx: एतरे मे तमने केम नीयाव ना दाड़े तमारी हालत सुर ह़ेर अने सेदा ह़ेर नी हालत
    सी बी जादा वेठवा जुगु हयहे।
  san-BUR: တသ္မာဒဟံ ယုၐ္မာန် ဝဒါမိ, ဝိစာရဒိနေ ယုၐ္မာကံ ဒၑာတး သောရသီဒေါနော ရ္ဒၑာ သဟျတရာ
    ဘဝိၐျတိ၊
  yaa-NT: Akka Niospa Tiro anoafo yafi Sidón anoafori ato omiskõimafiakĩ ato omiskõimasharaima,
    akka matoroko omiskõimakĩ finakõixii.
  cab-NT: Naríñajare jun luágu dánme lan lachǘlürün wéyu lánina agúseraguni, weíritimaabei
    jabeichún sügǘ jáu ja Tírobaña jáma ja Sidónbaña.
  clu-clu: Gani dumdumun nindo nga sa adlaw nga ang Dios magukum, ang silot nga para
    kanindo sobra pa sa silot nga para sa mga taga-Tiro kag taga-Sidon.
  swh-ULB: Lakini itakuwa uvumilivu kwa Tiro na Sidoni siku ya hukumu kuliko kwako.
  tpt-NT: Laqsaval klajunau tejkan kamukꞌanikanaꞌ ixmaqanlqajnatkꞌan ni lapanakni
    ex ni uxiknan apalay ay kunaꞌ mimaqanlqajnatkꞌan xajantu yu xalapanakni ni Tiro
    kun Sidón.
  aai-aai: Baise a tur aowen, baibatebat ana veya’amaim Taiya sabuw naatu Sidon sabuw
    hai baikwatutunen i boro ana fofonin, baise kwa abai kwatutunen boro tafan hiya’abar
    kwanab.
  sny-sny: Ahowa, ane fene ma'e au te'e areiyesiya. Wanure! Nowe ye'ewi se Owane Sitewi
    lai lu taune werese yo seni luwaru a'i lowe lo ani hese ereirowa su, le lu taune
    ma'e omo Saidon, omo Tair, iroteye ape, le fofowei erasi a'i au hese ereirowa.
    Fene yo seni luwaru a'i ironamisiya su, fene nowe ape se Owane Sitewi lai fene
    ma'e fofowei luwaru erasi a'i fene ma'e aurowa. [Ais 23; Ese 26-28; Jol 3:4-8;
    Amo 1:9-10; Sek 9:2-4]
  myy-myy: Riti mʉare gotia yʉ. Ñeñaro yirisere mʉa jidicãbeja, Dios ĩ waja seniri
    rʉmʉ Sidón gãna, Tiro gãna rẽto bʉsaro ñeñaro tõbʉjarã yirãji mʉa.
  trc-NT: Dan me se ya̱j cata̱j xnaꞌanj ꞌu̱nj rihaan soj se vaa güii caꞌne̱ꞌ ꞌu̱nj
    cacunꞌ cheꞌé nij yuvii̱ roꞌ, doj a̱ ga̱a̱ sayuun quira̱nꞌ soj rihaan sayuun quira̱nꞌ
    nij síí chiꞌi̱i̱ ma̱n chumanꞌ Tiro do̱ꞌ, ma̱n chumanꞌ Sidón do̱ꞌ ado̱nj.
  cut-NT: Rá̱hn ri nchuhn te nda̱ ro che cuhnde ca̱de yahn nducoya̱ca ihyan ne, nde
    tahque chahte castigo co nchuhn che co ihyan chahn.
  bel-bel: 'але кажу вам: Тыру і Сідону лягчэй будзе ў дзень судны, чым вам.'
  zlm-KSZI: 'Ketahuilah: Pada hari penghakiman itu kelak, Allah akan lebih mengasihani
    penduduk Tirus dan Sidon daripada kamu!'
  gdr-gdr: Ajɨ Kon wen wumɨr tamninyɨn da ra b'ɨsagɨka bibɨr ik dem, Tiro ake Sidon
    towanɨm ra ukoi bebɨg e dem, ajɨ wanɨm ra dem b'usaya mogjog bebɨg e okasya dem.
  vmy-NT: Tunga an xin_nuu̱. Nixtjin nga ku̱anre kjua ngasunꞌndio, ngisa= tse kjuanima
    xjoꞌo nga ko mare xuta xi tseꞌe naxinanda Tiro ko xi tseꞌe naxinanda Sidón.
  cmn-FEB: 但告诉你吧，在审判日那天，推罗和西顿的情况会比你们更好。
  gmv-RNT: Hessa gish tani intes gizay pirda gallas intefe aadhdhi Xiroosessinne Sidoonas
    qixaatey kawuyana.
  ncl-NT: Noje annimitzilía pampa yehuanten pa Tiro huan Sidón Dios amo quintilanis
    pa panusi míac lacocoltilisli quinami anyahui anpanúa amhuanten. Anmitztilanis
    pa anpanus lacocoltilisli pan tonali quiman yihual quintojtocas ilaixpan yihual
    yehuanten pin lalticpan hual amo quineltocalo.
  sua-sua: He ekam tok, kua havaeng nguk te, mnam a kolkha to muk ruk lKorasin va
    muk ruk lBetsaida mguak sir ko pum E Nut kalo keik, va mguera kerkol vgum a kapnes
    to a ho laut hak kir kim si endo E Nut ner kaen ngang o kermia ruk lTaira va lSaidon.
  are-are: Lakinhanga atha rrangkarranha ilama, Altjirranha pitjimalanga relha ntjarranha
    tjiperrawutjika, nhanha rukaralkura nitjina relha Tyre-arinya ntjarraka, relha
    Sidon-arinya ntjarraka turta, nhanhala rrakangkarra nitjinangatjina.
  gai-gai: Aintik aku nenmo aindopnande, Raraŋ Aetaniaca meikramtaɨrta makukara ritri
