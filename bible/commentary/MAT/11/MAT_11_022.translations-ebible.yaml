  chz-NTPS: Heˉja̱ˉ jwë̱ë̱hn˜ hnähꜘ, waˊraˉ gaꜙtëꜘ jmɨɨˊ jeeˊ leꜘ jwiz˜, chaˉgaˊmiihˉ
