  nko-NT: Mlɩbɩ ánɩ́ Bulu ɔbɛ́bɩtɩ́ mlɩ ɩsʋ mʋ asʋ́n ogyíkɛ́ dʋn Tiro mʋ́a Sidonfɔ.
