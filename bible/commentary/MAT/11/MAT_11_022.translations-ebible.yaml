    diityémá ímíbájchócoóca.
  etr-etr: Amalabio gaso, na dilima säla ïahago. Memelela gudimolö segeyo besela galasolo
    amo gala, Daia ilibaläge Saidono ilibaläge memelela gudimolö amo gadola made,
    dofä baagila awäla, dilibalä gelolafalï memelela gudimolömelë.
  quh-NT: 'Chaywanpis niyquichej: Diospa c''ajaj phiñacuynin p''unchaypiri kancunata
    astawan ñac''arichisonkachej Tiropi Sidonpi tiyacojcunamanta niskaka.'
  kwi-kwi: Katmizna, nane uruza ka kaiznamtus. Ilnam payu taizkane, une na kaizta
    aizpa mɨrachiruzne an akkwan naizanazi. Tiro pɨpulu uzturuzkas Sidón pɨpulu uzturuzkas
    an wemin naizanazi.
  agm-agm: Isɨ sahɨ baiwɨ kɨmandɨ gwɨnyaapɨse. Asisɨha isɨhiyai netɨ tipɨtapaitandɨhura
    Autaahaatɨho isɨhiya Tayaahiyaisunɨ Saitonɨhiyaisunɨ yaawatɨ naaŋɨhandɨ yatɨhɨ
    wamwaaŋɨ nunyataatɨ amɨ sangisɨ apɨpaahɨ awaindɨhandɨ nasamɨtaise.
  ubr-ubr: Yau awurem dura bag Baigurubaban an Ra God on arimon sabu Tyre a Sidon
    yangan auris on men sunub inkaberes, men omi ba!
  tsw-NT: N ta dansaa ɗu, o urana wu ugeꞌetosu A̱sula̱ a ta laꞌa roco ama a Taya na̱
    Sida isaꞌani a na woo roco ɗu.
  cax-NT: Bien sucanañü aume. Arrtü iñatai manu nanenese nesa bacurrtacarrü, tiene
    que atorri aume manrrü fuerte carrticurrü pünanaqui arrüna torriobo ümo bama auqui
    Tiro y Sidón.
  aia-aia: Wai 'unua tana'amou, na'i 'oha na 'ia God 'ai hiiriraaui noni hako, na
