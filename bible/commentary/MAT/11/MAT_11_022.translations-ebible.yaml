  isl-isl: Betur mun fara fyrir Týrus og Sídon á dómsdegi en ykkur.
  spy-NT: Kiriinkōōsyēchu, !kāāmwoowook, mākunyōōr ꞉biikwook ng'wooninto nyēē siirē
