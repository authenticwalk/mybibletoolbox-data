  gof-ENT: ሺን ታ ሂንቴው ኦዳይስ፤ ፒርዳ ጋላስ ሂንቴፌ ኣዲ ፂሮሳሲኔ ሲዶናስ ፒርዳይ ካዉያና።
  aau-aau: Sawk hakwe hme senkin kiy-me, enekwei pariawey-ar, God so aw-mar, om Tair,
