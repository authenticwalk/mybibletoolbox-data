  mna-mna: Nio aŋso piom. Indeeŋe mbeŋ kaimer ma Anutu isombe iur kadoono pizin tomtom,
    na ni ko leleene imiili ri pizin. Tamen niom, nako som kat.
  myw-myw: '@see-verse:MAT.011.021'
  sby-sby: Nomba ndamwambilingeti, pabusuba bwa lombolosho, nicikabeko capuba kunyumfwilako
    luse Tulo ne Sidoni, kupita amwe.
  sll-sll: God ari para muru ha hol ol tenangwo haung iwe, Taia Saidon yalhobi ha
    hol ol tenamba, ni yalhobi ha hol nimaki nangwo ol ni tenamua.
  yaq-NT: Taa inen ne emou jiia, chukula, Liojta yee ya'uraa bittuaneeo, junaka'a
    taewaita yumako, eme'e che'a juni'i jiokot a' bitne, wame'e, jo'aram Tiiro' tea'po
    intok Siroon tea'po jiapsaka'um bepa.
  uro-uro: Sokt di ngu qoar na ngän i vät ama qunäga qärakni iva ma Ngämuqa qa rhatnävämne
    na ama ruvek pät ama ivätki diva qä lavuqi na ama ruvek nae ma Tair dä nae ma
    Saidon masirhat pit pa angän bäs.
  ita-1885: Ma pure io vi dico che Tiro e Sidon saranno più tollerabilmente trattate
    nel dì del giudizio, che voi.
  muy-muy: Ay nəhi ana kʉli nahəma, ka fat ya ti Melefit amagray seriya ni ti seriya
    ya ti amagrafəŋa kà ndam Tir akaba ndam Sidoŋ a ni ti ŋgulum, emisli gekʉli ni
    do.
  kqc-kqc: Idu ya vene rofu nida, Sei di kota rego medari Tyre ma Sidon taoni vene
    di esika esika moigedi bi keika, idu ya vene di esika esika moigedi bi tora gade!
  tav-tav: —To bairi Diore caapiʉjaquẽnare na cʉ capopiyeyeri paʉ cãnopʉ Tiro macana,
    Sidón macana na netoro mʉja popiyeyegʉmi Dio, caĩwĩ Jesu.
  eng-ULB: But it will be more tolerable for Tyre and Sidon at the day of judgment
    than for you.
  spa-VBL: ¡Pero les digo que el Día del Juicio será mejor para Tiro y Sidón que para
    ustedes!
  fra-_FOB: C'est pourquoi je vous dis que le sort de Tyr et de Sidon sera plus supportable
    au jour du jugement que le vôtre.
  hau-ULB: Amma zai zama da sauki a kan Taya da Sidon a ranar shari'a fiye da ku.
  mal-mal: എന്നാൽ ന്യായവിധിദിവസത്തിൽ നിങ്ങളേക്കാൾ സോരിനും സീദോനും സഹിക്കാവതാകും എന്നു
    ഞാൻ നിങ്ങളോടു പറയുന്നു.
  kkc-kkc: Esino ayo nimapoo taka, Godeeye goo midilei biame mapoo dala toowa Kolasin
    bia sabolo osoloso Betesaida bia oso talai oso Taya bia sabolo osoloso Saidon
    bia oso talai ee dagadileiso.
  lit-lit: 'Vis dėlto jums sakau: teismo dieną Tyrui ir Sidonui bus pakenčiamiau negu
    jums!'
  urd-GVR: Jī hāṅ, adālat ke din tumhārī nisbat Sūr aur Saidā kā hāl zyādā qābil-e-bardāsht
    hogā.
  far-far: Ru mamana ne nau ku saea fua mulu, ana fa dangi God kai ketoa wane ana
    molagali ne, na kwaekwaee kamulu kai baita ka liufia kwaekwaee wane 'i Taea fainia
    Saedon ki.
  suz-BL: निसाफ पची नाक्‍त गेपुकी टायर नु सीदोन ङा मुर आन क्‍येङा शुश सजाइ ताइनीनी,
    दे इन कली देंनुङ। ।
  car-NT: 'Wykaje o''waine: Moro a''wembono auranano yry jako, moro Tyrus ko''po ''ne
    ka''tu rapa, moro Sidon ko''po enapa mata''karykata''ton.'
  amp-amp: Ndnatn na kfiwanko, kto bro kotkfot tohruha yihart, Tair thofmi Saidon
    thofmne bro yuhuwafeft htarahr. Nikome be inji.
  bht-bht: पर मैं तुसां ने बोलदा है; कि न्याय दे रोज जड़ी सजा सूर कने सैदा जो देणी
    है, सै सजा तुहाड़िया सजा ला बड़ी घट होणी है।
  eng-NOY: But I say to you, It will be more tolerable for Tyre and Sidon at the day
    of judgment, than for you.
  cub-NT: 'Ʉbenita yʉ coyʉyʉbu mʉjare: Mʉja ñájinajaramu Tirocavʉ aru Sidṍcavʉ pʉeno
    baju, Jʉ̃menijicʉi ñájiovaquijãravʉ baquinóre põevare, ne ãmeina teiye boje.'
  ita-1927: E però vi dichiaro che nel giorno del giudizio la sorte di Tiro e di Sidone
    sarà più tollerabile della vostra.
  lww-lww: Inu nevisa mesmesun van amiu, e legiena na lip̃ereena, p̃isi na kiamiu
    nakoaena nap̃a van amiu taulu nap̃a van la nene.
  ckb-ckb: 'بەڵام پێتان دەڵێم: لە ڕۆژی لێپرسینەوەدا سزای سور و سەیدا سووکتر دەبێت
    لەوەی بۆ ئێوەیە.'
  nas-nas: Teka aaꞌdampimang, teꞌmung Kumponinge nantoong simpeꞌurima kiimatavuriainaꞌmung
    diiꞌke dau basinooꞌ toraꞌperiaing Taiaꞌ naankai Saidoniꞌ toraꞌpureainooꞌketa.
  uvl-uvl: E hele lange imo Korasin pe Petsaita, nga NeHalang nena haliunga ana etue,
    imo lape a mene tuacholinga nge poreke toto nge Tir pe Saiton mur.
  eng-BBE: But I say to you, It will be better for Tyre and Sidon in the day of judging,
    than for you.
  ixl-CNT: Ech tok nival sete, aatz luꞌul u qꞌii vaꞌl satxꞌolax inujul qꞌu aanima,
    paalchu u choobꞌal paav sakuꞌ setiꞌ vatz qꞌu aa Tiro tuchꞌ qꞌu aa Sidoon.
  xsi-xsi: Andeta naŋa aporo mao nâ pami; lâ zo ŋana Maro Kindeni ma ionzi tamâta
    silâ pa i ne ŋgua nia, ande kinzi tamâta lâ Tair wa Saidon nde ma sikai nâna,
    aŋga miki ma kakai nâna ŋalae tina!
  crx-NTPO: '''Et hoonts''i nohdusni, ndet dzin nohba whusaootilts''ulh nts''en''a
    la nohba nahutideh ha, ''et ndunne bubulh dawhutanelh la, ''et nohni ''on nus
    ''uwhultsi-un ''et nohts''u hoolts''ulh.'
  kan-OKCV: ಆದರೂ ನ್ಯಾಯತೀರ್ಪಿನ ದಿನದಲ್ಲಿ ನಿಮಗಿಂತಲೂ ಟೈರ್ ಮತ್ತು ಸೀದೋನ್ ಪಟ್ಟಣಗಳ ಗತಿಯು ಹೆಚ್ಚು
    ತಾಳಬಹುದಾಗಿರುವುದು.
  bbb-bbb: Ro vua ige naka ma kuariavo fiefo, Vakuma rade maza ije Godi fu una e umeigia
    ise revo ije kena isekafiamo ijia e are Taeakiro Saedoni kariva ije fume sibaneke
    isekafiake. Ro una e ije are Besaedakiro Korazi kariva ije ja fuka kame vame ma
    ise ijia isekafiadufuo.
  blw-blw: Wat tot-owa hen antoy ifagà an chàyu way mangmanghan angkay hen machusaan
    hen eTiro ya eSidon no chàyu hen anchi ag-agaw way manguwisan Apudyus hen aminay
    katagutagu.”
  tam-2017: நியாயத்தீர்ப்புநாளிலே உங்களுக்குச் சம்பவிப்பதைவிட, தீருவிற்கும் சீதோனுக்கும்
    சம்பவிப்பது இலகுவாக இருக்கும் என்று உங்களுக்குச் சொல்லுகிறேன்.
  azz-NT: 'Huan ijcón no Jesús quinilij: ―Huan ne tonal cuac namopan huetzis ne hueyi
    tatzacuiltilis, ijcuacón yec melau cachi hueyi tatzacuiltilis nanquiselisque namejuan.
    Huan ne tagayot campa pueblos de Tiro huan Sidón amo cachi hueyi tatzacuiltilis
    quiselisque.'
  spa-RV-1909: Por tanto os digo, que á Tiro y á Sidón será más tolerable el castigo
    en el día del juicio, que á vosotras.
  csy-csy: Ahizong kei kong ci na pan, thukhenna ni ciang Tyre le Sidon te nang sang
    in thuak nop zawlai tu hi.
  mxq-NT: Per ʉj nꞌanma̱a̱ydyʉp miits ko ja̱ꞌa̱y yajpayoꞌoydyʉt, miits mꞌaxá̱jʉdʉp
    tuꞌugʉ tʉydyuꞌunʉn mʉk es kyaj dyʉꞌʉnʉty ma̱ Tirʉ es ma̱ Sidón.
  tzj-NT: Pro anin nbij chewe, ja tok xterila' ja nimlaj k'ij xin juicio más chi na
    nim ja rpokonal xtetij ixix chwach ja xtiquetij ja raj Tiro in ja raj Sidón.
  tdt-tdt: Maibee Hau hatete ba imi, iha loron ikus bainhira Maromak tesi ema hotu-hotu
    nia lia, imi sei simu kastigu todan liu fali ema Tiru ho ema Sidon.
  ron-BTF: 'Dar vă spun: Pentru Tir și Sidon va fi mai ușor de suportat în ziua judecății,
    decât pentru voi.'
  eng-WEBP: But I tell you, it will be more tolerable for Tyre and Sidon on the day
    of judgment than for you.
  eng-FBV: But I tell you that on the Day of Judgment it will be better for Tyre and
    Sidon than it will for you!
  nld-1939: 'Maar Ik zeg u: Voor Tyrus en Sidon zal het dragelijker zijn op de oordeelsdag
    dan voor u.'
  bwo-bwo: Mansh eshe angshi aawots, itiyere T'irosnat Sidonitse teshtswotsko fayo
    ketitwe etirwe.
  nch-BL: Pero nojquiya nimechilhuía, ipan nopa tonali quema Toteco tetajtolsencahuas,
    más chicahuac amechtatzacuiltis amojuanti cati anquicactoque nocamanal, pero amo
    anquinejque anmoyolpatase, huan amo quej quintatzacuiltis nopa amo cuajcualme
    cati itztoyaj ipan Tiro huan Sidón huejcajquiya.
  quc-TNT: Quinbij c'u chiwe ix chi pa ri k'ij ri cuk'at na tzij ri Dios, nim na ri
    c'äjisabal i wäch quirik na chuwäch ri c'äjisabal qui wäch ri cäquirik na ri winak
    aj Tiro, aj Sidón.
  tfr-NTPO: Eni ga l̈ër bomi kong ga no l̇l̇gwezl̈ong dbaryoshko ga pjãy shdũya Sbörë
    ara, Tiro sopga, Sidón sopga, e kjinmo.
  kaq-NT: Jaton shinan pontehaxma mahuanihbo casticanxon bi ta mato sca hashoan rihbi
    Papan casticanyaxihquiqui.
  ahr-ahr: पण मी तुमले सांगस की, न्यायना दिनले सोर अनं सिदोन यासले मिळणारी शिक्षा
    तुमले मिळणारी शिक्षापेक्षा सोपी राही.
  sgb-sgb: Pakagilamên yo! Lumatêng lano ya allon pamipapawa ni Apo Namalyari hilay
    nagpalokop kana, ha a nagpalokop kana, ay mas mabyat ya pamarusa kamoyun taga-Corazin
    haka Betsaida kanan pamarusa kanlan taga-Tiro haka Sidon.
  vie-1934: Vậy nên ta bảo bay, đến ngày phán xét, thành Ty-rơ và thành Si-đôn sẽ
    chịu đoán phạt nhẹ hơn bay.
  kxv-kxv: ଆ଼ତିଜିକେଏ ନା଼ନୁ ମିଙ୍ଗେ ୱେସିମାଞ୍ଜାଇଁ, ମାହାପୂରୁତି ନୀହାଁୟି ଦିନାତା ମୀ ଡଣ୍ତ
    କିହାଁ ସ଼ର ଅ଼ଡ଼େ ସିଦନତି ଡଣ୍ତ ଅ଼ର୍‌ହିନାୟି ଆ଼ନେ ।
  cha-cha: Lao guajo sumangane jamyo, na mas songunon Tiro yan Sidon qui para jamyo
    gui jaanin y sentensia.
  amu-NT: Nndyeꞌyoꞌ nntsjo̱o̱, xuee na nncuꞌxeⁿ Tyꞌo̱o̱tsꞌom nnꞌaⁿ tꞌmaⁿti nlcoꞌwiꞌnaꞌ
    ꞌo nchiiti nnꞌaⁿ tsjoom Tiro ñꞌeⁿ Sidón.
  hin-CV: 'फिर भी मैं कहता हूं, सुनो: न्याय-दिवस पर सोर और सीदोन नगरों का दंड तेरे
    दंड से अधिक सहने योग्य होगा.'
  eng-OURB: But I tell you, it will be more tolerable for Tyre and Sidon on the day
    of judgment than for you.
  spa-BES: Pero yo les digo que será mejor para Tiro y Sidón en el día de juzgar que
    para ustedes.
  san-BEN: তস্মাদহং যুষ্মান্ ৱদামি, ৱিচারদিনে যুষ্মাকং দশাতঃ সোরসীদোনো র্দশা সহ্যতরা
    ভৱিষ্যতি|
  tdx-tdx: Eka! hoe ty itaroñako te ho mora amy Tirò naho i Sodoma te ama’ areo.
  naf-naf: Keyepmti neŋ in pigok diindoma nâit. Taia ma Saidon am ekŋengat dopmaŋ
    mututu kananen Kawawaŋaŋ yominaŋgat tosaŋaŋ mtoti ekŋengat indawe yaŋgut in yominaŋgat
    tosaŋin mmoti penaŋ indawe.
  grc-MT: πλην λεγω υμιν τυρω και σιδωνι ανεκτοτερον εσται εν ημερα κρισεωσ η υμιν
  vid-vid: Ndangukomya, kwa hemwe, kota zuwa lya utaguso, Nguluwi kowonela isungu
    wanhu wa Tilo na Sidoni kusinda hemwe.
  pio-NT: Quéwa núumacué pirí, áiba èeriwa Dios yùuwichàidapiná báawéeyéi wenàiwica,
