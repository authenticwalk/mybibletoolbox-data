  san-ASM: তস্মাদহং যুষ্মান্ ৱদামি, ৱিচাৰদিনে যুষ্মাকং দশাতঃ সোৰসীদোনো ৰ্দশা সহ্যতৰা
    ভৱিষ্যতি|
  tac-NT: Napu'lige seba raweli gastigo narémichi 'emi ralámuli Korasini ejperégame
