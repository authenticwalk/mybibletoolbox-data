  bco-bco: Ko꞉sega niyo꞉ gimo꞉wo꞉ a꞉la꞉so꞉lo꞉l. Godeya꞉ kaluka꞉isalelo꞉ mo꞉walilab
    ho꞉len a꞉namio꞉, Taya o꞉lia꞉ Saido꞉n kaluka꞉isaleya꞉lo꞉ hida꞉yo꞉ ba꞉ba꞉ib a꞉no꞉,
    gilo꞉ falasilakilo꞉ hida꞉yo꞉ dia꞉ib a꞉ma꞉ tininima꞉ib.
  kdl-NT: N tonuko ɗa̱, kain ka afada, Kashila̱ ka laka ta̱ uyanka ama a Taya n Sida
    ajebigi kapala n a̱ɗa̱!
  apu-NT: 'Nisãpiretai hĩte ia: “Kãkiti misiritiko õtisaaki, Txirokini, Sitoõkini
    pakini misiritaãka poião. Hĩte apiata.”'
  roo-roo: Oiraopavira rutu oiso osa visii tavipaavoi oiso, Vo vokio vao oa-ia oirara
    rovirieireverea Pauto ovokia-ia vo siitoka oa ouverea vo uruireo Taia ora Saidon
    urui, oarea-ia puteverea vo tavaka visii vaaro.
  miz-NT: Ntá tsi kakaꞌán u ni nto, tē xee ntúvī é xntēkú kūꞌvé Xuva kō ne, níꞌi ntō
    e dií dií ka ntoꞌo nto é vāta káa ñuú Tiru ni Síduun, tsí ña ni kuintíꞌxe nto
    ko.
  qvz-NT: Canguna causaita mana cambiashcamandami cangunataga casna nini, Taripana
    punzhaibimi Sidón llactayuccunamandas Tiro llactayuccunamandas cangunaga mas yali
    sinzhita libachishcami tucungaraunguichi.
  deu-ELO: 'Doch ich sage euch: Tyrus und Sidon wird es erträglicher ergehen am Tage
    des Gerichts als euch.'
  mjc-NT: Maa tyin catyí yu tsihin ndo tyin ñihi ca cua tatsi tuñi Nyoo tsi ndo tan
    ñavin ca ñi ñuu Tiro tan ñi ñuu Sidón.
  caa-caa: Pero cꞌani inwareox era que tama e día tuaꞌ e juicio más nojta tuaꞌ ixjajtzꞌa
    nox que tin e turobꞌ ani tama e chinam Tiro y tin e turobꞌ ani tama e chinam Sidón
    xeꞌ meyra cay uchiobꞌ e mabꞌambꞌanir.
  pls-NT: Pero jaxon janha rrindattjo ra que para ngain tti nchanho que Dios sinchejuzguehe
    cain chojni, jaha ra tti sayehe ra ná castigo icha soji que chojni ngain ciudad
    de Tiro co Sidón.
  eng-WYC-2018: Nevertheless I say to you, it shall be less pain(ful) to Tyre and
    Sidon in the day of doom (or on the Day of Judgement), than to you.
  bdv-bdv: ଅୟ୍‌ଲେକ୍‌ ହେଁ ମୁଁୟ୍‌ ତୁମିମଃନ୍‌କେ କଃଉଁଲେ, ଇସ୍ୱର୍‌ ବିଚାର୍‌ କଃର୍ତା ଦିନ୍ ସର୍‌
    ଆର୍‌ ସିଦନ୍‌ ତଃୟ୍‌ର୍‌ ଲକ୍‌ମଃନ୍‌କେ ଅଃଦିକ୍‌ ଦଃୟା ଦଃକାୟ୍‌ଦ୍‌ ।
  otq-NT: Jange nuga di xiꞌahu̱, nunar pa da thösꞌahu̱ majöni, ri mfe̱ihu̱ ma da döta
    nöꞌö ma da hñönga ya me Tiro ne ya me Sidon.
  tzo-SA: Chacalbeic, cꞌalal ta xcꞌot scꞌacꞌalil ti ta xichꞌ cꞌop li Diose, jaꞌ tsots
