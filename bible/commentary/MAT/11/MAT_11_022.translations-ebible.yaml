  azb-azb: 'Amma sizə deyirəm: qiyamət günü Sur və Sidonun halı sizinkindən daha asan
    olacaq.'
  eng-DBY: But I say to you, that it shall be more tolerable for Tyre and Sidon in
    judgment-day than for you.
  guo-NT: Samata, diachwʉajnakolax xan jʉm-an. Asamatkoi, Dios jiw kastika wʉt, Corazín
