  cjv-cjv: Iran na ne yokama di ereye. Yai Gumam ari ipu si erowangua kakom Yai Gumam
    Taiya ari te Sairon ari kura kam ori wom di erekenanguamere epe ne yokamai kura
    kam ori wom di erowamie.
  tha-KJV: แต่​เราบอกเจ้าว่า ในวันพิพากษา โทษเมืองไทระและเมืองไซดอนจะเบากว่าโทษของเจ้า
  por-BR-2018: Porém eu vos digo que mais tolerável será para Tiro e Sidom, no dia
    do juízo, que para vós.
  mhl-mhl: '“Kuyonobuŋyoŋ, nonji iŋi ŋajibe maneniŋ: Anutuji jiki Korasin eru Betsaida
    yoŋore buŋoyaŋuŋ mitariku geoine kerisieme joiserereŋ manenimiŋ, damaŋ yasogo
