    poka etaidasana, mai Taire ita Saidon apanawa ruau.
  qub-qub: Gamcunataga fisyu junajcho fiyupami Dios castigashunquipaj. Tiro runacuna
    Sidón runacuna castïguwan ñacashanpita masmi ñacanquipaj.
  att-att: Á kagian naw ta sangaw nu ukuman ni Namarò ira, narámmà yù pamagikáru na
    nira gapu ta kitarákè yù kingngikingnguá ra. Ngam yawe yù kagiak ku nikayu, ta
