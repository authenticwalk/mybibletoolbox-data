    wʉt.
  hla-hla: Na lia e hatei rago limiu, turu lanin hahuna tere Sunahan a nihahuna i
    tamilimiu u barebanar i Korasasin na i Betsaida e pan bala nanou a nihahuna tara
    barebanar i Taia na i Saidon. Taraha, alimiu u hipus niam u ranga u mana ti namala
    hengo nien.
  mav-NT: Karãpe Tupana piat miit'in apiheg hap e'at put'ok'e ra'yn turan mi'i hap
    e'at pe ti aru po'og Tupana mi'apiheg ko'i wo eweipyhu'at tawa Korasĩ piaria tawa
    Sitãu ywania kai are e.
  kpf-kpf: Zorat dâzâŋgua nâŋgânek. Tiro Sidoŋ kamân mâirâp, zen den kubikkubik narâkŋan
    hâuŋâ diim gei otziŋgâbap. Zen ko hâuŋâ mem zâi pam otziŋgâbap.
  ppo-ppo: Ya̧lo dia̧paae mo i dere ape. Tale Kótóné taleyóló kwia matere sukamó,
    Kótóné i haemó betó mole so whi̧paae kwia matere alata, ti kale Tair be huluaró
    Saidon be huluatamopaae melaaire kwia mo bosene faalo ai ape.
  hin-2017: परन्तु मैं तुम से कहता हूँ; कि न्याय के दिन तुम्हारी दशा से सोर और सीदोन
    की दशा अधिक सहने योग्य होगी।
  bef-bef: Lenali kehelilo. Meꞌi su halina kanaꞌa to ka foya lilina yupahi Huꞌmau
    Taiya bonaꞌi hiti Saitoni bonaꞌi hiti enalitoga babu lito keta mehu etalinaya
    lenalitoga sipi keta besilinaꞌmu yabe, luto Yesu lu epiꞌehina yabe.
  amm-amm: Ya timonukuwo. Koto mo noko wauwakimo, Taiya nokowoi Saito nokowoi, toi
    mo koufasoso uwokoimo. Kolasi noko moiwoi Pisaito noko moiwoi, moi mo soliyakiso
    na uwokomoinuwomo. Ulai koufa, soliyaki nali.
  zaj-zaj: Ila nowalongela, yodahika Tilo na Sidoni koneligwa bazi mdizua da nhaguso
    kubanza mweye!
  chq-NT: Joon fuu²¹²uu 'naa' xʉgɨ wúu¹ iní² 'in tsá² Tiro coon'¹³ Sidón lagɨ 'naa'
    mi tɨ́² jmɨɨ²¹² ijmá¹a Dios 'ii'²¹ tya' tsá².
  swp-swp: Teina ea heribamiu ta, hedudurai asubenana i lagema Turo eo Sidona taba
    nige se hegirudaoiedi, omi mo abo se hegirumiu.
  bjr-bjr: Qinee kuqaa anoona ufa inni qimannimidaqa. Firaa numoo aukuana anirainanoo
    Anutufa Taia maqusanaasa faqa Sidoonna maqusanaasa faqa naridanoo kaqikaaqoo afauaanno.
    Innee Koorasinna maqusanaasa faqa Beetasaida maqusanaasa faqa sia afauaannoo firaaqoo
    inni naruannoo.
  aby-aby: Ibake Godinu kodo odo fafekuro Godima i Daira goi orouini Saidoni goi orouini
    fanisi dai menaku mafiakuke nono ya Korasani goi orouini ya Besaida goi orouni
    fanisi daiwere mafiakua eno wei.
  eng-YLT: but I say to you, to Tyre and Sidon it shall be more tolerable in a day
    of judgment than for you.
  jni-jni: In booshi ahira ugomo Asere adi kunna ugogoni wanu Utaya nan Usidon sarki
    shi.
  kne-kne: Isonga kanak en dakayo en on-onina din dosan di taga-Tiro ya taga-Sidon
    mo si dakayo sin agew ay pangokoman Diyos sin kaipoipogaw.
  tgj-tgj: Ngo nonua jvjvbv minjidunv jwngka daka alu lo Pwknvyarnv nonua sv-nga Taire
    okv Sidon gv nyi vdwa kaiyago aya kaatam yariku!
  gui-NT: Erei che jae peve, Tumpa ojaa yave ɨvɨ pegua reta, Corazín jare Betsaida
    pegua reta oiporara yaeta Tiro jare Sidón pegua reta güi —jei—.
  quc-TT: Qas tzij kinbꞌij chiꞌwe chi ri kꞌisbꞌal qꞌatoj tzij ri kape na pa iwiꞌ,
    nim na choch ri kape pa kiwiꞌ we winaq riꞌ.
  heg-NTPO: Baktebes! Mam mi ngat esan! Eta Ama Lamtua nutus totoang atuli li dasi
    las sam, atuil Tirus sas nol atuil Sidon nas hukung nga, kahan dui deng mi hukung
    ngas.
  ptu-ptu: 'Dadi kuuaangkoa'' tentomai: maka'' too ke lambi''um indo allo la naongei
    Puang Allataala umpopa''tadongkongam hupatau, la mahingngam leko'' ia tahungkunna
    issinna kota Tirus sola Sidon anna la tahungkummua''.'
  bzd-NTPO: E' kue̱ki̱ ye' tö ichè tö aishkuö ta̱ mik a' wöchakirketke a' nuì̱ ki̱,
    eta̱ a' wömerdattsa̱ weinuk tai̱ë shu̱te̱ Tiro ena Sidón wakpa tsa̱ta̱.
  kwf-kwf: Ru mamana neꞋe nau ku saea fuamuꞋa, ana faꞋi asoa God ke baꞋa matalangaꞋinia
    ngwae ana magalia neꞋe, na kwaꞋikwaꞋinga kamu ke baꞋa tasa ka liufia na ngwae
    Ꞌi Taea faꞋinia Saedon ki.
  eng-WYC-2017: Nevertheless I say to you, it shall be less pain to Tyre and Sidon
    in the day of doom, than to you.
  eng-WMBB: But I tell you, it will be more tolerable for Tyre and Sidon on the day
    of judgement than for you.
  zat-NTPS: Neda' dxapa' le'e, lu zra guchi'a Dios, gundxe̱' da ba xa' chee̱le quez
    ca da ba xa' gune̱' chee̱ benne' Tiro, ne benne' Sidón.
  spp-spp: Lire kurugo mii sí yi jwo yii á, canŋke Kile sí sùpyire puni sâra si ntàanna
    ná ti kapyiiŋkil'e ke, nde li sí n‑pyi yii na ke, lire sí n‑waha mà tòro Tiri
    ná Sidɔn kànyi wuuni na.
  zty-NTPS: Na'a, neda' žapa' ḻe'e, kate' žin ža chog Dios chegak benách ka' sáka'ḻe'egake',
    sáka'žele ḻe'e kan sáka'gak benne' ka' che yež Tiro na', na' che yež Sidón na',
    yež ka' bchinnj Dios.
  mek-mek: Kai maamiai laifa gomeisamo. Oi Korasin ke Betsaida taoniꞌi papiaumi, kina
    fuagai Deo papiau eꞌi laomai felo o apalaꞌi afa agepeniꞌi aisama, Taire ke Sidoni
    taoniꞌi papiauꞌi eꞌi laomai apalaꞌi afa eꞌele mo akeafia kai, oi auga emi laomai
    apalaꞌi afa akaikiꞌa ipauma agoafia.
  aey-aey: Ijaqa maadigina, Gesiladec Deel Benna Anut uqa Korasin Betsaidaca ameg
    me qee wadacadigian eu Taia Saidonca ameg me qee wadacadigian eu wooldoc hugian.
  urd-GVH: जी हाँ, अदालत के दिन तुम्हारी निसबत सूर और सैदा का हाल ज़्यादा क़ाबिले-बरदाश्त
    होगा।
  ycn-ycn: Tupana huajájica pu'uhuaré la'ajeño, namanaicho la'ajeño huacajé, rihuajájica
    cajrú Corazín eruna, Betsaida eruna, quele. Cajrú rihuajájica pajimila Tiro erúnami
    chuna, Sidón erúnami chuna, quele, chapú la'ajeño ne'emacale. Richaje huani rihuajájica
    Corazín eruna, Betsaida eruna, quele.
  djr-djr: Ga yalalaŋumirriynydja ŋunhi mala-djarr'yunamirriynydja waluy, walalnydja
    dhu ŋunhi Däyapuyŋuynydja ga Djaydanbuyŋuynydja yolŋu'-yulŋuy dhä-gir'yunawuynydja
    märraŋ nyumukuṉiny'nha yan.
  kvg-kvg: 'No nqazǿ-manqate: Manqa ovøyam khøuwa kandambaqape timø-khantaz, zo-te
    unimé꞉-soqá. Yaq-fia nqosøgeap ndøgo, zo tozomø-ndapem, ndø̀mø-løvuám, av Taya
    neka Saedon taon-ak timindapem.'
  rug-rug: Tozi hinokarani gamu Rau, sapu kaqu tava kilasa koe Tamasa si gamu pa rane
    vinaripitui, hola nia sa vina kilasa tadi pa Taea meke Saedoni pa rane asa.
  hop-NT: '@see-verse:MAT.011.021'
  san-URD: تَسْمادَہَں یُشْمانْ وَدامِ، وِچارَدِنے یُشْماکَں دَشاتَح سورَسِیدونو رْدَشا
    سَہْیَتَرا بھَوِشْیَتِ۔
  heb-LB: ובאמת, ביום־הדין תקבלנה צור וצידון עונש קל משלכן!
  caf-NT: '''Et whunts''ih ndun whudusni, ndet dzin nuhwhuba whusawhutelts''ulh nts''e
    na''a nuhwhuba nahutedeh ka, ''et ndunnah hubulh dawhutenilh, ''et nuhwheni ''o
    nus ''uwhultsi'' ''et nuhts''u whelts''ulh.'
  mio-NT: Chacan cuu cha cati yu chihin ndo ti xaan cua ndehe ñivi ñuun can tu ndoho
    quivi cua cutuni ñivi iti nuun ra Ndioo, soco xaan ca cua coo tu ndoho chi maan
    ndo.
  srq-NT: Jẽ nguia jẽɨcuã jẽsecha sereãte rei. Nyebe ra Dios jembasi mbasi tuchɨ ũquɨ̃
    sɨ quiatu. Dios mbia ɨcuã mbasi mbasi mose.
  kje-NT: Horhorok, rakan lere alam Makromod Lalap naho'ok nakail ri na'akeme, ri
    manina kota Tirus noro Sidon rira hunukum namrana narehi mi!
  gaz-gaz: Ani garuu isinittin hima; guyyaa murtiitti isin irra Xiiroosii fi Siidoonaaf
    ni salphata.
  kud-kud: Na hesi omiu nigele, ainaena Yaubada yana lauvetala ana ahubena ainai Yaubada
    mata Tayawone yo Saidoniwone i'atemuyamuyaedi, na omiu nigele.
  urb-NT: —Ko ihẽ apandu. Ngã ke Tupã mupyrara rahã, Tir ok ta pe har ta ke a'e mupyrara
    ta. Sinõ ok ta pe har ta aja tĩ. Mupyrara ta tĩ. Ame'ẽ ok ta pe har ta 'ar koty
    te we Korasĩ ok ta pe har ta ke a'e mupyrara ta. (Ihẽ rehe jurujar ym, a'erehe
    i'ar koty te we mupyrara ta tĩ.) Aja Mesái ok ta pe har ta ke a'e mupyrara ta
    tĩ. (Ihẽ rehe jurujar ym, a'erehe i'ar koty te we mupyrara ta tĩ.)
  fra-LSG: 'C’est pourquoi je vous le dis: au jour du jugement, Tyr et Sidon seront
    traitées moins rigoureusement que vous.'
  san-HK: tasmAdahaM yuSmAn vadAmi, vicAradine yuSmAkaM dazAtaH sorasIdono rdazA sahyatarA
    bhaviSyati|
  cak-SNT: Pero inreꞌ niꞌej chiva chi antok xtalka ri kꞌij richin ri juicio ri nuꞌon
    ri Dios, más nem ri castigo ri xtika pan iveꞌ, que choch ri xtiyoꞌx pa quiveꞌ
    ri aj-Tiro y ri aj-Sidón.
  uvh-uvh: Wara' ning torik, inga' Anutu wari aming tagagareyabo' ganang wa adi mamareng
    girii sini' samo'ga'. Beng sini' mamareng ka sidi bemni' wa mamareng ka yong fama'
    Saidon guk ka Taia guk wari bemni' u tarafaro'ga'.
  ino-ino: Anumaya Koti'a mi'ko ve a'ne apavaleno kake hupatesea afina Taiya vaya'ae
    Saitoni vaya'ae aise kana ya alikaya'maki Kolasini'ae Petasaita'ae mai'naya vaya'mokitapa
    ala kana ya apa'kasetapa alikae.
  gnn-gnn: Bala ŋayi Godthunydja yurru dhä-ḏir'yunna ŋunhinhayinydja yolŋu'-yulŋunha
    Däyapuyŋunhanydja ga Djäytanbuyŋunhanydja märr-gaŋga warray yana, yurru nhumalanhanydja
    ŋayi yurru dhä-ḏir'yun wirrki warray dhika wal'ŋu, liŋgu nhuma muka ŋunhi nhäŋalanydja
    wal'ŋu Godku Romdja, ga yakanydja märraŋala.
  yal-yal: Nba, n xa a fala ɛ xa, fa fala Ala kininkininma nɛn Tire taan nun Sidɔn
    taan ma Kiti Sa Lɔxɔni dangu ɛ tan na.
  cnt-NT: La₁ juɨ́g₂ jniá₂ 'nia'₂, jmɨg₄ i₁qui₃dsɨ₅ Diú₄ 'éi'₃, ja₂lɨn₃ guë́₄ tson₂
    uɨg₅ a₂guéi'₁ 'nia'₂ con'₂ guë́₄ dsa₂ i₂jme₁chan₂ Tiro quian'₅₄ Sidón.
  tif-tif: Mep nami weng kala bokoyokomi kalawuuli, kuyak aket tem daa-lom fukun-biliwa
    yo. Am mafiing diim tiltam tabokoma kaali, God ali Taya kasel so, Saidon kasel
    so, iyo im-bak-saan-bam angtiil yol ayo kuyokoma. Lale, ipni ban wakamin ayo kelin
    disa kelip kala kalalaya, God ayo kipni angtiil yol kukaayokoma uta ti atin awak
    sakbaalkan kukaayokoma ko.
  nlx-nlx: तानकेरता मी तुमूह केथु काय नियाव ने दिह तुमरी देशाह रेन सुर एने सेदान माणहान
    देशा जादा वेठाय ओहली रेय।
  apw-NT: Bik’ehgo’ihi’ṉań nṉee yándaago’aahíí bijįį Tyre hik’e Sídon bitisgo nohwiniigodidolṉiił,
    nohwiłdishṉii.
  gum-gum: 'Pøs nabe trendamønrrun: Tiuswei tru maig kønrrabigwan asha maram kwalømbe
    Tiroba, Sidónba misaamera lataitøguen kømø, ñimbe mas purø trømbøigwan utønrrun
    cha.'
  not-NT: Aiquenta, cara ingomantëgotaiguëri Tosorintsi, iratsipiriacagaiguëri ira
    Tirosati aisati ira Sirósati tojainta te inganinataigue. Carari iratsipiriasantagaiguëmi
    obirojegui Coraseisati aisati Betsairasati aroquenta piniaigabitobëna cara nitasonganti,
    carari te pinguemisantina.
  plu-plu: Nikwe aysawnemenek apim ini ku aysaw madikte hiyeg katiwnipwe apatra gitaraksankisnek,
    yis pi hiyapte mbeyne mpiya nerras paytwempuyenepwi Tiru akak Sidoh. Henneki yisnek
    hiyá mbeynenek.
  iou-iou: Unita bureni ŋode täwera nadäwut; Ämawebe yäpmäŋ danik-danik kadäni pähapken
    Tire ba Sidon ämawebe kowata ahäŋ yämayäŋ täko u irepmitpäŋ inä ärowani-inik api
    kaŋ-ahäneŋ!
  ntp-NT: Dʌmos siʌʌscadʌ Diuusi nʌidagi ismaacʌdʌ ʌrcʌʌga ivuaadami dai ismaacʌdʌ
    ʌrmaicʌʌga ivuaadami vaamioma soimaasi gʌntaatatuldamu ʌgai aapimʌ siʌTiiroʌrʌ
    dai Sidooniʌrʌ oidacami.
  rai-rai: Iaau piri taa muaat naa, u ra bung na naagagon, a naagagon karom muaat
    a taara Koraasin ma Betsaaida in aaka aakit ko ra naagagon karom diat a taara
    Tiro ma Sidon.
  haw-1868: Ke olelo aku nei au ia oukou, E aho no ka hewa ana o Turo a me Sidona
    i ko olua, i ka la e hookolokolo ai.
  ffm-ffm: 'Saabe ɗum, miɗo wiya on: ɲannde darngal, jukkungo mon ɓuran ngo Tirus
    e Sidon ngoo naawde.'
  arb-NAV: 'وَلَكِنِّي أَقُولُ لَكُمْ: إِنَّ حَالَةَ صُورَ وَصَيْدَا فِي الدَّيْنُونَةِ،
    سَتَكُونُ أَكْثَرَ احْتِمَالاً مِنْ حَالَتِكُمَا!'
  cop-CNT: ⳿ⲡⲗⲏⲛ ϯϫⲱ ⳿ⲙⲙⲟⲥ ⲛⲱⲧⲉⲛ ϫⲉ Ⲧⲩⲣⲟⲥ ⲛⲉⲙ ⳿ⲧⲤⲓⲇⲱⲛ ⲉⲩ⳿ⲉϯ⳿ⲁⲥⲟ ⳿ⲉⲣⲱⲟⲩ ϧⲉⲛ ⳿ⲡ⳿ⲉϩⲟⲟⲩ
    ⳿ⲛⲧⲉ ϯ⳿ⲕⲣⲓⲥⲓⲥ ⳿ⲉϩⲟⲧⲉⲣⲱⲧⲉⲛ.
  sri-sri: Irasirigʉ mʉsãrẽ werea. Marĩpʉ ããrĩpererã ñerãrẽ ĩgʉ̃ wajamoãrĩnʉ ejamakʉ̃,
    Tiro, Sidón marãrẽ wajamoãrõ nemorõ mʉsãrẽ wajamoãgʉkumi.
  nal-nal: Ga vazei nim, la raan iwana aikilizang, a maravanang Nakmai xana lis sinim
    kana laaup pana maravanang naana lis sin aubina in Taair ma Saaidon.
  kyq-kyq: 'ꞋBooyki, mꞋasen taaɗa: ɓii kɛn Raa utu Ꞌkɔjn̰ bɔɔrɔ do jeege tu se, nakŋ
    utu Ꞌkaan dose ki se utu Ꞌkɔɔn̰ cir kɛn aano do jeege tun Tir ki ute kɛn Sidɔŋ
    ki se daala.'
  kwd-kwd: '''Ola kwala''imori lo''oo nau ku iiria famooru, na nga gani na God ''ani
    kwaisufai na ta''a na fanua lo''oo ''i wado, nga kwa''ikwa''inga amooru te''e
    ria maka riufia nga kwa''ikwa''inga na ta''a ''i Taea fe''enia ''i Saedon.'
  ded-ded: Ni edengunuba, ising ising nasotoau Anutungo Tiro nga Sidong areng yeneac
    ubamangang negemma turunga efeanec yemmeude amma ngeni ine turunga ebiriangoc
    ngemmeude.
  ewe-ewe: Le nyateƒe me la, anɔ bɔbɔe na Sidon kple Tiro le ʋɔnudrɔ̃gbe la tsɔ wu
    mi!
  nuy-nuy: Yagu ngaya ngana-magana nugurru, anubani-yung-maynji niga na-God anubani
    ambani-nguynju-nguynjijgana-maynji, warraawurru-yung anggu-waṉina aladi wugurri-wuy.
    Yagu nugurraayung ana-Chorazin-jinyung marri ana-Bethsaida-yinyung, wugurru anggu-waṉina
    nugurri-wuy runggal-windiyung aladi!
  cop-BHC: ⲠⲖⲎⲚ ϮϪⲰ ⲘⲘⲞⲤ ⲚⲰⲦⲈⲚ ϪⲈ ⲦⲨⲢⲞⲤ ⲚⲈⲘ ⲦⲤⲒⲆⲰⲚ ⲈⲨⲈϮⲀⲤⲞ ⲈⲢⲰⲞⲨ ϦⲈⲚⲠⲈϨⲞⲞⲨ ⲚⲦⲈϮⲔⲢⲒⲤⲒⲤ
    ⲈϨⲞⲦⲈⲢⲰⲦⲈⲚ.
  buk-buk: Tigeŋ mac akôm dom, dec wasôm têŋ mac bu têŋ ndoc Anötö êmatôc lau-ŋga,
    naŋ iŋ oc kêŋ ŋagêyô sac sambuc têŋ mac, hôc gêlêc ŋagêyô naŋ iŋ oc kêŋ têŋ lau
    Taya ti Saidon-ŋga, naŋ su.
  pri-NT: 'Â go ina tàwà ê âjupâra pâ: Na ê Tòotù na ée mwa pitèi ê pâ âboro wà Pwiduée,
    âna o dau maina ê wârimuru kàwà, jii tàpé Tyr ma Sidon.'
  zpq-NT: Žia' le'e, saca'zi'chle clel ca beṉe' že' Tiro na' Sidón cate' žin ža gac
    juisyw.
  por-TFT: 'Portanto notem isto: Deus castigará as pessoas más que viviam na cidade
    de Tiro [MTY] e na cidade de Sidom [MTY], mas Ele castigará vocês com muita severidade
    no dia final quando Ele julgar todas as pessoas.'
  gwi-NT: Jii łahchy'aa t'ihnyąą, Ch'aroahkat Drin zhit nigwiindhat ji' Tyre ts'ą'
    Sidon kwaiik'it gwachoo gwich'in nąįį, Vit'eegwijyąhchy'aa nakhwandaa neeshraahchy'aa
    gavahoonjyaa t'oonchy'aa!
  gvn-gvn: Ngayu manubajabuku balkal. Juma bama wubulku jakalba Godundu janay, courtcasemunku.
    Yala-yala Godungku bamanda Tyreanka, Sidonanka yalamal, ‘Yurra bama buyun.’ Nyulu
    jananin yilbalda, bada-bada bayanga. Yamba nyulu yurranda yalamal, ‘Yurra bama
    buyun bajaku, yurra ngayku kangkal bayjanya ngulkurr balkanya.’ Nyulu yurranin
    yilbalda, bada-bada bayanga.
  nhy-NT: Pero Nej namechilwia, nik itech nekáj tonale de tlaixkomakalistle (tlatzonmanalos),
    namejwan ankipiaskej okachi weyi tlajyowilistle ke in tlakaj de weyikan de Tiro
    iwan de Sidón.
  asm-FB: কিন্তু মই আপোনালোকক কওঁ, সোধ-বিচাৰৰ দিনা আপোনালোকতকৈ তুৰ আৰু চীদোনৰদশা সহিব
    পৰা হ’ব।
  okv-okv: Na ungota degi ke be na erena, God na ari siriketo hajire ikari iji te
    ungo na hajire ngahia be avo kesova da Tyre te da Sidon te da embomeni na osaga
    kesora aingeko mane kesova.
  mxt-NT: Soco catyí chi ndo vatyi quɨvɨ cutuñi chi nyoho nuu Nyoo, cahnu ca cha uhvi
    cunyehe ndo ta ñima ca ñáyɨvɨ Tiro ta Sidón.
  tzo-NT: Hech yu'un chacalbeic sc'opilal ti ora to. Ti yorail chchapambat sc'opilal
    yu'un smulic scotol crixchanoetic yamal castigo chich'ic ti yanlum crixchanoetique
    ti te nacajtic ti Tiro xchi'uc ti Sidón ti vo'onee. Ja' tsots castigo chich'ic
    ti jchi'iltique ti te nacajtic ti Corazín xchi'uc ti Betsaida ti ora to.
  ind-AGS: Tetapi saya memberitahu kalian bahwa pada Hari Penghakiman itu akan lebih
    baik bagi Tirus dan Sidon daripada bagi kalian!
  omw-omw: Nte nkyi suqa nronra kyaiqa varauqata nkye hia uaqia hi aanranra qaqira
    kyera mwia kyaara ekyaara entaqaa Kotiva ko tiqaro Taiaa mwatanaahuaqaavata Saitoni
    mwatanaahuaqaavata qua nronra vatero nkyiqa qua nronra mpoqiavatama vataananrove.
  yrb-yrb: Godinu koto kowa fafiro Godima i Taira su uwaraini Saidoni su uwaraini
    fanisi kikiratu mafite ya Korasini su uwaraini ya Besaida su uwaraini fanisi derawere
    mafisu wei.
  maa-NT: Ta̱nga k'oa̱á xán‑nò, k'e̱ nga jè na̱chrjein nga si̱ndaàjiìn, ìsa̱á tse
    kjo̱'in s'e̱‑nò mì k'oa̱á‑ne koni jñà xi̱ta̱ na̱xa̱ndá Tiro ko̱ Sidón.
  mcq-mcq: ꞌEnaꞌomo na nimai ja ꞌwaravu. Vea kaꞌene Godira mweꞌakaki ꞌotua venuni
    veijaho kwaa iha Taia ꞌee Sairani ijija jara eha kaꞌene niꞌimaꞌura apeꞌavajaꞌinaꞌe
    papehuna.
  sus-A: نَ نَن عَ رَ ﭑ شَ عَ قَلَ وٌ بّ، كِيتِ سَ لْشْي شْرْشْمَ وٌ تَن مَ دَنفِ
    تِرٍكَيٍ نُن سِدْنكَيٍ رَ.
  jpn-1965: しかし、そのツロとシドンのほうが、おまえたちに言うが、さばきの日には、まだおまえたちよりは罰が軽いのだ。
  fra-SBL: Mais je vous le dis, au jour du jugement, Tyr et Sidon seront plus tolérables
    que vous.
  yka-yka: Akahante kaˈam, pagtaˈabut ellew pangahukum Tuhan manusiyaˈin, pasōng teˈed
    bohat hukuman si kaˈamin amban hukuman si meˈ aˈa Tiros duk Sidonin.
  mle-mle: '@see-verse:MAT.011.021'
  shp-NTPO: 'Jakopíra en mato yoiai: Jaton akábo yoixontaanan jato Diossen masá tenemati
    nete senenketianra, ja Tiro betan Sidón jemameabo amai bebonbires mato Diossen
    masá tenemanoxiki.'
  aom-aom: God-hu iꞌu bojëmiꞌiröhe maja rovëꞌiroho Tyre o Sidon rajo jabuhu iꞌu baeꞌiröhoho
    ma-jianovoꞌi jemëro iꞌu börömo maho baeꞌaꞌarujëjo. Ëhuremu uehorovorëjo.
  geb-geb: Maaŋ muuŋgiap, gu nde nzuai, Fhe Bakɨme za kha nuianan ki gumgi gu mbigi
    muuŋgi tɨvi mbatɨgi ga suaŋv mbe suan zav sarigi tugar, nde ndirga simtɨgi, nta
    guigira Taia gu Saidonan ki gumgi gu mbigi ndirga simtɨgi kambararga.
  eng-WYCLIFFE: Netheles Y seie to you, it schal be lesse peyne to Tire and Sidon
    in the dai of doom, than to you.
  bsj-bsj: Na cuwori an la Tayanin kange cidon dor kimer, kakuk bolanger.
  cak-cak: Roma c'a ri', nin-ij chive chi tok xtuka ri k'ij chi xtinic'ox ronojel
    ch'utik-nima'k, ja rix aj-Corazín y rix aj-Betsaida ri más q'uiy castigo xtika
    pan ivi' que chuvech ri xtika pa quivi' ri aj-Tiro y ri aj-Sidón.
  chf-NT: Cälbenetla jiq'uin cache' jinq'uin u xe tä äc'can ni mero toji'tanä, más
    tz'ita' u xe tä äc'bintejob u castigo machcatac cuxli tä Tiro y tä Sidón que anela.
  tlf-tlf: Kale nimi weng bogobelan-temi koyo kwep aget tem daa fugun-bom-nilipta
    o ageta kale, afungen tem tolon-temu uyo, God iyo Taya kasel so Saidon kasel sino
    iyo yege-bom kaal fuyap uyo kupka-eman-tema kuta, ipmi fengmin uyo kupkalin-tem
    kelip kalaa age-nalata, God imi tebe ipmi kaal fuyap kupka-eman-tema uta kwiin
    kiim kupka-eman-tema kuba.
  piu-2006: Ngula Kuratjinanya anta Piitjatanya ngurrara tjuṯa tjananya Katutjalu
    kuutawutjungka puntura tjananya kuru watjalku ngayuku wangkaya kulira wantingutjangka.
    Taayanya anta Tjayitananya ngurrara tjuṯa ngayuku wangkaku ngurrpa nyinanyingka,
    Katutjalu tjananya ngula wiya puntura kuru watjalku.
  poh-NT: Ruꞌum aj chi maꞌ jeꞌ ta reꞌ xaꞌn tak, reꞌ Dios narikꞌatam kꞌoric chana̱
    hat-tak aj Corasin chꞌi̱l hat-tak aj Wetsa̱yra. Til kꞌe̱ꞌ woꞌ chic tiꞌquilal na̱cꞌulum
    chi quiwach take aj Ti̱ro chꞌi̱l aj Siron.
  tue-tue: 'Ãñurõ tʉoyá: Cõãmacʉ̃ cʉ̃ʉ̃ basocáre wapa tiiádari bʉreco jeari, Tiro,
    Sidón macãrã nemorṍ mʉ́ãpere ñañarõ tiigʉ́daqui.'
  bjp-bjp: Ia fas gam, na biingen nagogon, tatawin ae God in ta u usuf gam in laumet
    na tatawin ae in ta u usuf fan Tair ke Saidon.
  xon-xon: M tuk nimi la, bundaln Uwumbɔr ga ji binib tibɔr na, nimi aatafadaan ga
    jer Taya ni Saidonn aatim aanib aatafadaan.
  tzo-ZNT: Chacalbe avaꞌiic, ti cꞌalal sta yora chalbe bu chbatic ta sbatel osil crixchanoetic
    ti Rioxe, jaꞌ más castico chichꞌic li jchiꞌiltactic ta Corazine xchiꞌuc ta Betsaida
    lavie. Jaꞌ jutuc noꞌox castico chichꞌic ti jtiroetique xchiꞌuc ti jsidonetic ti
    ta más voꞌnee.
  mpm-NT: Ko na kachi ri ja kɨvɨ nu na chaa juicio ti niꞌin ga kii nundoꞌo sɨkɨ ra
    naa ra ja kuu yɨvɨ ñuu Tiro jiin Sidón.
  ots-NT: Eso, dí xihquijʉ, car pa bbʉ xtu e̱h ca Ocja̱ pa da cja ʉr nzöya, más drá
    ndo ʉ́ car castigo ca da ttahquijʉ ni digue car castigo ca da ttun cʉ mi̱ngu̱
    car jñi̱ni Tiro co car jñi̱ni Sidón.
  hoy-hoy: लेकीन ना नीम से अनतीन कि न्याय इन दिशी नीम दशा से सूर अदिक सैदा अन्द दशा
    यक्कुल सहन माळा लायक ईत्‍तीत.
  amo-amo: Bara nani, uma katinu anan Sidon ku nin Tire liri nshara Kutelle.
  pjt-pjt: Kulilaya! Ngula tjiṉṯu maḻatjangka Godalu aṉangu uwankara manta winkitja
    ngurkantaṟa tjaralku, munu paluṟu aṉangu panya Tayanya pulanya Tjaitannga nguraṟa
    tjuṯa paiṟa iyalku ngura kurakutu pika puḻka mantjintjaku. Munu paluṟu nyuranya
    kuḻu tjanala tjungu paiṟa iyalku, palu ngura nyara palula nyura pika kutjupa puḻka
    mulapalta mantjilku aṉangu nyara palula tjanala muṉkara.
  cwe-cwe: Nomulongelani kweli muna Isiku ya Nhaguso Mulungu kezawawonela ubazi wanhu
    wa Tilo na Sidoni kufosa mweye.
  daa-NT: Ɗo saan taar-an ko, nu kaawiiko, ɗo ƴiriy ta Buŋ yaa ɗukume seriin ɗo geemir,
    geegirnay ku Tiir iŋ Sidon tan̰co ginaaɗo raɗ aale ar taŋko.
  mlp-mlp: Nazaq iyan ya ne gibilenaiq ham. Abeb God hazizir ayahta emdaqta nab Tair
    teq Saidon afaqan waq daqayta nazaq nog ne a hi waq daqay ham. Ne in giquriyameq
    afaqan ayah diqta tuwaq daqay ham.
  ape-C: Namudok aria eik yakrip ipak um ahudok nyumnah Iruhin nakriyohi um nunek
    kwotog um ihish arpesh, enyudok amain ko nyutogur um ipak iri ta nyenek uhwin
    abom um amain ko nyutogur um eshudok arpesh shape warub Tair aria Saidon iri.
  bgs-bgs: Purisu kagiyan ku sikiyu, tun ta álló na rumuud tô Manama, agad supakan
    din tô mga taga Tiro asta tô mga taga Sidon tingód ka mga salà dan, asal tuu pa
    madat tô supak din ákniyu.
  faa-faa: Kaisie. Takekea hukurukua fanasina maiya amo Taia aporo hinamoane soko,
    Saetone aporo hinamoane soko, wakasema kára fanasihokosapo. Repo aseraka yia risikiako
    parihoanafonosakipoko re kára fanasihokosapo.
  kik-kik: No ngũmwĩra atĩrĩ, andũ a Turo na Sidoni nĩmagakorwo marĩ murũ mũthenya
    ũcio wa ciira gũkĩra inyuĩ.
  cap-NT: Jalla niz̈tiquiztan anc̈hucqui juyzu casticz tjuñquiziqui juc'anti castictaz̈
    cjequic̈ha nii Tiro cjita niz̈aza Sidón cjita watjanacchiz z̈oñinacz̈quiztan.
  ksr-ksr: '“Saabuyagato, niinoŋ kokaeŋ iŋijowe mobu: Anutunoŋ kanageŋ Korazin ano
    Betsaida yoŋoo qaagia jeŋ tegoŋ iroŋa meleeno siimbobolo mobuti, kambaŋ somata
    kanoŋ ii mono Taia ano Saidon iyoŋoo siimbobolo soya uuguŋ mobuya.'
  eng-TNT: 'Neverthelesse I say to you: it shall be esier for Tyre and Sidon at the
    day of iudgement then for you.'
  sbs-sbs: Kono kakuve kuhuva kwi koto ye katulo ya Tire ni Sidoni kuhita yenu.
  sue-sue: Are sana niniu. Anutu meni erama awina-dawina inoise ina numorekare potamunoya
    be amire Tayato Saidon natara ema bama meni ina osai tamamunora. Ota ninekare
    meni awa ina nisokare bamubake tamamunowa.
  fra-NCL: Oui, je vous le dis, il y aura, au jour du jugement, moins de rigueur pour
    Tyr et pour Sidon, que pour vous.
  bhg-bhg: Ata nane imondemane tena, katari ijide, God mi rirowa Taia ae Saidoni de
    piari bara dá ango imondemane daginegedo piaina.
  snn-NT: Riusu cuencuesi umuguse ti'anguëna, Tiro, Sidón, ja'an bainre bënni senjoja'ñe'ru
    mësacuani quë'rë ta'yejeiye ai jëja bënni senjosi'cua ba'ija'cua'ë.
  atb-NT: Ngò, nungmoq lé taí kôlé, tarâ jéyáng é buinyì má, nungmoq gi, Turuq myuq
    eq Sidun myuq htoq má je hpuzo kó râ nghut lhê.
  cek-AK: Toe kang thuih o, lokcaekhaih niah nanghnik loe Tura hoi Sidon mah tong
    ih hmuen pongah nung kue tih.
  bkd-bkd: Ba ikagiyen ku inyu ha asem ku Aldaw hu Paghukum mahagkap dà sa isilut
    hu Dios taena ha mga etaw diyà ta Tiro daw ta Sidon dì hu inyu.
  ctu-76: Pero mic subeñetla, che' ti yorojlel melojel mi quejel la' más aq'uentyel
    la' ñusan más wocol bʌ xot'mulil bajche' ti' ñusʌyob jini año' bʌ ti Tiro yic'ot
    Sidón.
  lac-NT: Quin wa'aric techex ―quij Jesús―. Jach yaj ca bin a muc'yajex ca' bin xuruc
    t'ʌn. Chen a mac tu cʌja'anob tu cajar Tiro mʌ' neyaj cu bin yubic u muc'yajob.
    Bayiri' xan, ich u cajar Sidón. Mʌ' neyaj cu bin yubic u muc'yajob.
  xla-xla: Epedeme na꞉ wua꞉ dla atlema, Godta koko gladle oloma dla Taya so mate epo
    Saidon so mate dla wotiyalle yimka꞉mala hamilipe. Amasiyama Kolasin so wua꞉ mate
    epo Betsaida so wua꞉ mate dla wotiyalle pato hamilipe.
  xav-NT: Tô sena wa aima waihu'u za'ra wa'wa. Niwapsi 'Re ĩhâimana u'âsi mono, da'ãma
    ĩsipo'ozéb ãma hã Tiru ãma duré Sido ãma 're ĩdahâimana wasété za'ra mono norĩ
    ma, te te ĩrob'manharĩ pipa zém nhipai u, te za te te 're aihâ za'ra za'ẽtẽ za'ra
    wa'wa, 'Re ĩhâimana u'âsi mono hã.
  cuk-cuk: Degisoggu, an bemarga sogsun, Bab-Dummad-igar-nabogoed-ibagangi, bemar
    bur bule Tiro-dorganba, degi, Sidón-dorganba sabsur odurdaklemaloed.
  tbf-tbf: Eiekesen o oeng sengado, simi rangi vinuor, ngado ta so suvuon mi vinatoreis
    leong rio i Turos ma i Sidon.
  uig-CYR: Мән силәргә шуни ейтип қояйки, қиямәт күнидә Тур вә Зидондикиләрниң көридиғини
    силәрниңкидин йеник болиду.
  ikw-NT: Kọvu me kanụ anụ, be jọodonu Taya nụ Saịdoni obirizi n'ọbochi ikpe karụ
    anụ.
  khs-khs: 'Ta:ta:pa:. Takalepela: kotopela: falasima:na: ikila emiwa Taia sena kesalewala,
    Saetone sena kesalewala, kolotea sosolo falasipesakeye. Kiyewi potose kasele epesene
    eta: iya:peyamanase kiwa sosolo falasipesakeye.'
  dwr-ENT: ታኒ ሂንቴው ኦዳይ፤ ፒርዳ ጋላሲ ፆሳይ ሂንቴፔ ፂሮሳ ካታማዉኔ ሲዶና ካታማው ፒርዳ ካዉሺሳና።
  pma-pma: Ka anatin eli naviteni min kami, en Avong koa ilei revi usite vasi onen
    meatin keil, Ahi en hemahis meatin keil ten out Taer ka Saedon helin kami.
  atd-NT: Kagi ni Hisus to “Uromo ko ogkatuman on ka allow to ogbobootan to Magboboot
    ka mgo otow, dodoisok pad ka iglogpad din to mgo taga Tiru woy ka mgo taga Sidon
    to kaniu no taga Korasin woy taga Bitsaida su dakoldakol ka iglogpad kaniu.
  tel-2017: తీర్పు దినాన మీకు పట్టే గతి కంటే తూరు సీదోను పట్టణాల వారి గతే ఓర్చుకోదగినది
    అవుతుంది అని మీతో చెప్తున్నాను.
  hat-BSA: Malgre sa Mwen di nou, l ap pi tolerab pou Tir ak Sidon nan jou jijman
    an pase pou nou menm.
  top-NT: Huá cca̱li̱huaniyá̱n, acxni Dios naca̱ta̱tlahuá taxokó̱n hua̱k ixcamán,
    huixín pa̱t kalhi̱yá̱tit ma̱s li̱cuánit castigo que tí ixtalama̱na nac Tiro y
    Sidón.
  msk-msk: Paningug kamo, aw magokom da yang Dios na isilotan yang taga Tiro aw taga
    Sidon, labi pa kamo isilotan na taga Korasin aw taga Betsaida.
  gyr-NT: Pe rumo peipɨsɨra ɨvate catu vahe Tũpa ñemoɨrosa ava Tiro, Sidón pendar
    sui arɨ cañɨ pɨpe coiye.
  kmh-kmh: Kun ak kor yomb ñin ak, Taya biynimb sek, Saydon biynimb sek minim sikoy
    rek diniŋgambay; Korasin biynimb gok sek, Betsayda biynimb gok sek minim yomb
    yimb ak diniŋgambay.
  ukr-ONPU: 'Проте кажу вам: Тиру та Сидону легше буде в день суду, ніж вам.'
  emi-emi: Aue emaomaona nimmarikana ta eTaer me eSaedon tale nau niaisakei eteva,
    me am karika.
  zpv-NT: Niꞌchin chin guunn Dxiohs jwisi loh guidxyiyuh riiꞌ mahzi ru gusaꞌcazii
    Ñiꞌh laꞌh tu loh raꞌ bwiinn Tiru cun bwiinn Sidohn raꞌ.
  gux-gux: Lani yaa po n yedi yi, ti buudi daali, Tili leni Sidoni dogi ya fala kan
    yaa bia ki pundi yi yaa fala.
  kos-kos: Pwayena nga fahk nu suwos lah ke Len in Nununku, God El fah akkalemye pakomuta
    lal nu sin mwet Tyre ac Sidon liki kowos!
  ibo-ibo: Nʼezie asị m unu na ọ ga-adịrị unu njọ nʼụbọchị ikpe ahụ karịa obodo Taịa
    na Saịdọn.
  yml-yml: A na vonemi, ꞌawaie Vonayavuga ꞌana ꞌAiata ꞌwaineye me Taia wata me Saidoni
    ꞌadi vematavuloga i na veluagai Yaubada ꞌwainega, siwe saiꞌafo i na ꞌisanuakalikaliedi,
    weꞌe ꞌomi yaku vona ꞌwa baila kebu ꞌwa da nuavilamiga vita bwaikaotogina ꞌwa na
    veluagai.
  ory-ory: ତଥାପି ମୁଁ ତୁମ୍ଭମାନଙ୍କୁ କହୁଅଛି, ବିଚାର ଦିନରେ ତୁମ୍ଭମାନଙ୍କ ଦଶା ଅପେକ୍ଷା ସୋର
    ଓ ସୀଦୋନର ଦଶା ସହନୀୟ ହେବ।
  bzj-bzj: Soh Ah tel unu, ih wahn beta fi dehn wan da Taiya ahn Saidan dan fi unu
    pahn Jojment Day.
  chk-chk: Iwe, ngang üpwe fokun ürenikemi, pwe lon ewe ränin apwüng epwe kisikis
    feiengauen Tirus me Siton seni ämi feiengau.
  ssd-ssd: Ye siŋka satiŋgamŋgit. Ait suŋgo mbolŋge tale Korasin le Betsaida tumbraŋ
    tale Sidon le Tirus tuku pa limba tale suŋgo pasa ŋak tamŋgaik.
  acr-TNT: 'E uwariꞌche cambiꞌij chiwe: Echiriꞌ copon ri kꞌij re ri kꞌatbal tzij,
    más nim ri cꞌaxcꞌobic cape piwi riꞌix chwa ri cꞌaxcꞌobic cape paquiwi ri winak
    re ri tinamit Tiro y ri tinamit Sidón.'
  rop-rop: Wal wen det taim garra kaman wen God garra jadjim ebribodi, im garra panishim
    detlot nogudbala pipul langa Taya en Saidan. Bat im garra panishim brabliwei ol
    detlot pipul langa Korasin en Bethsaida.
  mee-mee: Ava iau nga role kamiau roma, nga kae e nga kalingnana ngarume, na miau
    kaka la ravunge miralali e bollau raumana nga miralali laeala a re ngae Taia bae
    Sairon ke la ravunge.
  mwf-2018: “I nga,” Jesus kathu-yu mampirra. “Kardu nhini-ka ngarra da Tyre i Sidon
    parnapup-ka da nakurl-te piramardatnu kumparra warra ngarra Yile neki-yu, i da-ka
    wiye pirrarranu kardu nhini-nu da nhini-nu-re-yu. Mu da-ka wiye ngala thathpirr
    pirranarranu nanki-nu-yu ngarra niramardatnu kumparra warra ngarra Yile neki-yu.
  dif-dif: 'Ja ngani judlangu jatai: «Tyrus ja Sidon ngurali kalala ditjini kalala
    morla waka manila nganai judlangu.»'
  gam-gam: Na kandja dje ye aundo, God una kot yenda kune, dumo Taia ne Saidon una
    kot ye aunda ba, dumo Korasin ne, Betsaida una mor ge, kot kerman ye aunda we
    dji.
  nou-nou: Edo Mamo da kasari iji puradira ainde awa Mamo mi Tyre de Sidon embomei
    awa nembodiba kasadira te ingo Chorazin de Bethsaida embomei de awa kiambu ae
    kasadira.”
  mqb-NT: 'Anga nan, nen apan ni ɗakak ikwen anan həna: Pə luvon sa ndav anan daliyugo
    nà, sariya ana atə Tirus tə Sidon nà, i dan atan ''am kawa ana kwanay bay.'
  ape-B: Wakuli douk yaklipepu. Ahabuk nyumnah douk God nunaki nunekumech balan chanatimaguk
    elpech umu, hevi nuneken nyutoglomu ipak uli eke nyunubu nyichalakuk enyebuk eke
    nuneken nyutoglomu echech chape Taia blanu Saidon uli.
  grc-F35: Πλὴν λέγω ὑμῖν, Τύρῳ καὶ Σιδῶνι ἀνεκτότερον ἔσται ἐν ἡμέρᾳ κρίσεως ἢ ὑμῖν.
  cav-NT: Riyaque micuana cuejaya. Ejeque huecaca Yusura jidama cuanaque nerecaturadadiyaju;
    tura micuana dyaque nerecaturabuque; Tiroju, Sidónju cuanaque jucuare dyaque tura
    micuana nerecaturabuque. Micuanajatu anicuare emajaca ecue casa baishu. Tunaja
    baishuque aijama jucuare tibu micuana tuna bucha dyaque micuana nerecada jubuque.
  kgp-NT: “Tiro tá ke ag vỹ vẽsỹrénh ke mũ, kurã tỹ ẽgno ẽn ki, Sidom tá ke ag ke
    gé, ag jykre pãno to. Hã ra ãjag tóg ag vẽsỹrénh kãfór han ke mũ, ha vemnĩ, ãjag
    tỹ inh vég mũ ra inh ki ge sór ja tũ nĩn kỹ. Ki hã sóg tó mũ,” he tóg, Jesus ti.
  bvd-bvd: Doo mamane ne nau ku saea fuamolu, 'afa sato God kai kwaea toaa 'ana fera
    ne 'i saegano, na kwakwaea kamolu kai talua toaa 'i Taea fai Saedon ki.
  ukr-1871: 'Тільки ж глаголю вам: Одраднїще буде Тирові та Сидонові суднього дня,
    нїж вам.'
  apz-apz: Osoꞌno ngko sekumo hungkuno selalokweno. Sɨkuno aeꞌuyo somo Anɨtu kako
    aꞌamufe honɨngkano wonyo somneꞌno yano ilofoso sohonta Taiyajo aꞌamu soꞌnji Saitounjo
    aꞌamu soꞌnji hofɨko Anɨtuye tohino engo tɨpemapitnnefoho. I osoꞌno sekwoe tohinoso
    yakoloꞌnnyo kuyoho.
  yon-yon: Kwane kowe, nembed yiib yaa ke yedmendaan kei, wengyundi aron arimbed Taiyadan
    yoom Saidondan yoom kuu dabab yirimbed kandaniib, yiib kuu dabab darewoob kandaniib.
  poi-NT: Jeeyucmɨ mannɨ́máypa, cuando núcpa jém ja̱ma iga Dios icɨɨpiŋpa yɨ́p naxyucmɨpɨc
    pɨxiñt́am, jesɨc más pɨ̱mi michiit́a̱p castigo mimicht́am que jém it́yajwɨɨp jém
    attebet Tiro y Sidón.
  wuv-wuv: Ma'uaa u'ei warefanaa hamugua ba a'a fei arewaa dududua, na bauanadiai
    fei aree hamugua laraa Tyre ma Sidon.
  quf-NT: “Piru chay jwisyu diya ĉhamutinqa, chay Tiro pwiblumanta, chaynulla chay
    Sidón pwiblumantaqa kusala mas manchaypaq kastigu kanqa qamkunapaqqa nir.
  yuw-yuw: Worocha tongga Kopotorocho owi amna mata youpdec fohong yuangocan bongono
    wocin wömai sontho urago mepmo sinom au feangoc mahong Tair orin Saidon nano yu
    mepmo obmugon sogitnahing.
  hus-NT-1971: Nan tu uchalchic abal axi xo’ u c’uajil ti Corazin ani ti Betsaida
    ne’ets ca c’athpich yajchiquiyatchic, ani axi ti bichou Tiro ani ti bichou Sidón
    yab antsana’ ne’ets ca c’athpich yajchiquiyat tam quim baju an q’uicha ca ts’ejca
    c’al a Dios.
  med-med: Enim ik ti kundʉp nʉnt ei, tʉn wamp kui kont raⱡ kʉmp tʉm ui ei kʉn, enim
    wamp mbʉ, mindil mam ti nuing. Wote, kona Taiya kʉn Sairon raⱡ mindil kot onunga,
    etpa mel nuinggil.
  bch-bch: Be nakeo pagimi, muriai oangga Deo ipamadid gid panua ngan posanga, gimi
    ami panasnga ga iasal gid Tair ga Saidon ad panasnga.
  cco-NT: Jo̱baꞌ fɨ́ɨˉɨ ꞌnʉ́ꞌˋ, dseaˋ seengˋnaꞌ fɨˊ Corazín có̱o̱ꞌ˜guɨ fɨˊ Betsaida,
    ie˜ mɨ˜ nitɨ́ˉ íꞌˋ e niquidsiˊ Fidiéeˇ íꞌˋ quiáꞌˉ lajaangˋ lajaangˋ dseaˋ jmɨgüíˋ,
    eáangˊguɨ nicuǿꞌrˉ ꞌnʉ́ꞌˋ iihuɨ́ɨˊ laco̱ꞌguɨ e iihuɨ́ɨˊ e niꞌíngꞌˋ dseaˋ i̱ seengˋ
    fɨˊ Tiro có̱o̱ꞌ˜guɨ fɨˊ Sidón.
  deu-1951: Doch ich sage euch, es wird Tyrus und Zidon erträglicher gehen am Tage
    des Gerichts als euch!
  alq-ALGNT: Teb8e dac ki8idamonom, apitc odjitcisenig Kije Manido kidji tibakonigedj,
    na8adj a8acamej kiga sogi pajacteogom apitc8in igi8e a8iagog 8eckadj Tir acitc
    Sidon ka tajike8apan.
  ixl-NNT: Estiꞌeꞌ ni val sete uvaꞌ xoꞌvebꞌal chit u kꞌaxkꞌoeꞌ uveꞌ la ul setiꞌ tiꞌ
    unqꞌa aa Tiro tukꞌ unqꞌa aa Sidón, tul la ilej veꞌt u qꞌiieꞌ uvaꞌ la bꞌanax isuuchil
    unqꞌa tenameꞌ skajayil.
  boa-NT: Áánéllii muurá ditye ɨ́cúbáhrámeíñé ehnííñevu ɨ́cúbáhrámeíimye diitye Coratsíii,
