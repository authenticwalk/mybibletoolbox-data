    duttál yù pangukum ni Namarò.
  bki-bki: Kiniou neber ka kamiu memedu, ea bogo na tibureiano, mia kenemiu vironiano
    tovulu nana ve kialo.
  bqp-bqp: Matɛn oárɛ, yãkpatɛkɛgↄrↄ zĩ á wɛ́tãmmana nigↄ̃ de Tayadenↄ kũ Sidↄ̃denↄ
