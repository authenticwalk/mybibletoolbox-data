  agt-agt: A yen ta pake kakallak kam sangaw ammi tekid ta araw na pangpa-gang na
    Namaratu tekamuy.
  lug-lug: Ddala ddala Ttuulo ne Sidoni biriyisibwa bulungiko okusinga mmwe ku lunaku
