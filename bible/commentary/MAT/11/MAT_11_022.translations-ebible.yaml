  mop-NT: —Tan in wadic te'ex. Le'ec ca' c'ochoc u q'uinil u tz'abül a sip'il tu jobeeb
    a yoc'olcaba, mas yaj ti bel u ca'a tz'abül ti'ijoo' tuwich u tz'abül ti'ijoo'
    ich caj Tiro ich caj Sidon,— cu t'an a Jesusu.
  tet-tet: Lei haree dei! Nosi ikus, oras Naꞌi Maromak natetu ema hotu-hotu siakaan
    moris, emikaan kastikar todan liu nosi ema Tirus no ema Sidon siakaan kastikar.
  hlt-MCSB: Tedae nangmih taengah kan thui. Laitloeknah khohnin ah Tyre neh Sidon
    tah nangmih lakah a phoeng la om ni.
  xtd-NT: Ndaꞌu ka yaꞌa mee‑n, ñayiu Corazín xiꞌin ndoꞌo, ñayiu Betsaida dada ñayiu
    Tiro xiꞌin Sidón kɨu na ndadandaa Ianyuux kuechi ñayiu ñuñayiu.
  mdy-ETH: ዬያሮ ዓጮይዳ ፆኦሲ ዎጋ ኬሎና ዒንሢዳፓ ፂሮሴና ሲዶናናም ሄላንዳ ሜታሢ ሼሌዔ ማዓንዳኔ።
  spl-spl: Yawu gârâmâ yeŋe manman bâleŋe mansai ya ki pilâm Anitâhâlen biwiyeŋe katsai.
    Yakât otmâ hâmbâi Tiro Siron kapi ambolipŋaŋe umatŋe menomai ya wangim yeŋe umatŋe
    amokŋan menomai.
  usp-NT: Pero in tamb'ij chawechak cuando tran jk'atb'itzij Kakaj Dios chib'ak juntir
    cristian wich ulew, atak masna c'ax k'atb'itzij tib'an chab'ak chiwchak mak cristian
    aj Tiro pach Sidón.
  zav-NT: Echnia' le'e saquə'əzi'ichle clezə ca beṉə! ca' nitə' Tiro na' Sidon catə'
    əžin ža gon Diozən' castigw zeɉḻicaṉe c̱he yoguə' beṉə' chso'on de'e malən'.
  sgz-sgz: A támin muswan iau parai si gam, i bungun nagogon ái Káláu na tari rangrangas
    ur Tair má Sidon. Mái sár rangrangas na oboi i gam á matananu Korasin má Betesaida
    na lala sák taladeng sang.
  kek-NT: Jo'can ut nak tinye e̱re nak sa' xk'ehil li rakba a̱tin, k'axal cui'chic
    li raylal li te̱c'ul la̱ex chiru li raylal li te'xc'ul eb laj Tiro ut eb laj Sidón.
  blz-NT: Bantilkonon-Ku na ko'omuu se' na Ilio Pungukumian, mian na Tirus tia mian
    na Sidon a malaina ukumanna Alaata'ala pookokoikonon tia ukumanmuu!
  poe-NT: Ntá ntáxrja̱n kíxin tí ya̱on tsito̱exín iji̱é chojni a̱ ntá jahará a̱ntsí
    tsjasótiará, a̱ ntá tí sín chjasin Tiro la ko chjasin Sidón la kénhyó tsjasóte
    sín.
  san-TAM: 'தஸ்மாத³ஹம்ʼ யுஷ்மாந் வதா³மி, விசாரதி³நே யுஷ்மாகம்ʼ த³ஸா²த​: ஸோரஸீதோ³நோ
    ர்த³ஸா² ஸஹ்யதரா ப⁴விஷ்யதி|'
  cof-NT: Junni to yucapiyarino mate nulari yalaca fécari padeseilaichunae tinue.
  srm-NT: “Hën mbei mi taki da unu taa a di gaan kuutudaka u Gadu, nöö di sitaafu
    di dee sëmbë u Tilusi ku Sidon o kisi an o bigi kuma di woon kisi e.
  qvs-NT: Chayrayku kastigakunan diya Tata Dioska chay Tiropi Sidonpi kawsak runakunamanta
    Korasinpi Betsaidapi kawsak runakunata ashwanta kastigankasapa.
  zca-NT: Kuze', or gab Dios xmod gak kun kad men yizhyuo, más zakzi Dios men yezh
    Korazín no men yezh Betsaida ke rë men yezh Tiro no yezh Sidón.
  cbc-NT: 'Cariape mʉjããrẽ ñiña: Camasãrẽ Dios cʉ̃ caĩñabeseri rʉ̃mʉ caetaro, Corazín,
    bairi Betsaida macããna pʉame, Tiro, Sidón macããna netõjãñurõ popiye baigarãma.'
  qxo-NT: Tsaynö jutsa rurayniquicunata mana dejayangayquipitam fisyu final junagchö
    Tiro y Sidon runacunapitapis masrä castigacäyanqui.
  mox-mox: Ta yavona aqiaqiemi, vetalaʼai ana ʼaubena ʼinaya nawale me Taia be wese
    me Saidoni Yaubada naluvematasabudi, ta omiʼa luvematasabu qidua vaʼinena ona
    lobea.
  kew-kew: Pagalepa. Gore onaanuna yoto rumaape yapi di raburi Gote-me Tair Saidon
    su lapo piri onaanu kedaa katea. Goa palia pare nimimi wae kedaa ora waru rialimi.
  dww-dww: Taugu yà riu kauemina da mara etara raḡanine Taia be Saidon tokare kovoḡa
    ta paḡona, be taumi tokare kovoḡa dosi vavasaḡinama ko paḡona.
  nif-nif: 'Wɨndɨñda sanba nandɨwɨt: Anutulɨ amatam sambɨ-danbekak wolonda sɨndok
    kolanjɨlok tambon walɨ Tilo gɨt Sidon nasilok tambon wɨn makleukak.'
  twi-ASANTE: Atemmuo da no, asɛm a ɛbɛto wɔn no bɛsene deɛ ɛbɛto Tiro ne Sidon!
  aoj-aoj: Endilisi aeꞌ aꞌipipa. Anaf God nogawaloga esis amom nematawa hiasi, afamba
    nimanimi Tairi soloma Saidoni amamba ina luꞌum aꞌowaꞌ siꞌi nimanimi amamba anaf
    mogatagama ipeꞌi, owaꞌatin. Anaf anen niti uwahipis, apaꞌ ipaꞌ owaꞌ.
  cbv-cbv: 'Nin pah yoobópdih yeebdíh wã naóhna caá: Peéh chãjat yeó jáapdih Dios
    Tiro tʉ́tchidih moón, Sidón tʉ́tchidih moondíhbʉt ã peéh chãjat chah yeébboodíh
    bʉ́dí ã peéh chãjbipna caá.'
  taw-taw: Anɨb ak tek yad nɨbop agebin, God ne aglup ñɨn ak, binɨb ogɨnap kɨlop ag
    gɨnɨgab ak, Taya binɨb sek Saydon binɨb sek okok kɨli yul sɨkol olap tek dɨnɨgabal
    agak. Pen nɨbi Kolasin binɨb sek Betsayda binɨb sek okok yul awl yɨbɨl ak dɨnɨgabɨm
    agak.
  jic-NT: Dios pajal ca nucopj ntülüs p'a jawas, malala lajay jis capj tyüla na. Nin
    liji na, más malala ca nu mpalas Tiro mo'o patja jis lal. Más malala ca nu mpalas
    Sidón mo'o patja jis lal. T'üc' niná.
  zap-NT: Per yna noo lo de yra de ne chene ydxiin dxe ne ylaa Dëdyuzh gyelextis,
    ntozdee sakzi de ke lo men-Tiro no ke lo men-Sidón.
  wer-wer: Pötaanök epël niamaan. Akun kaöaöök Anutuuk Taiaare Saiton omnarö pitëm
    utpetatë kangut mampnaat. Ën ar pöt, utpet pan ëën pitëm kangut kaö wesak nimpnaat.
  ipi-ipi: Goteto wandakali tupa yapa lo tale pula-angi, balato Taya, Saitone-la,
    tano okone-lapona tane wandakali tupa kenda-pene minditupa maulupeya tekeko, balato
    kenda-pene andane wete minditupa Kotasini, Betesaita-la, tano okone-lapona tane
    wandakali yakamanga gulupeya.
  qul-NT: Niyquichis, juicio p'unchaypeka Tiropi Sidonpi caj runacuna castigo sufriskancumantapas
    astawan sinchi athun castigo kancunapaj canka.
  ter-NT: 'Koati enjókopeatinoe koêkumo: Simapúne kaxena ipíhoponope ne Itukó''oviti,
    koati iyuhí kixokónotimo tiveko ipíhoponeokono ne íhae Tîru yoko íhae Sîdom ya
    itíke.'
  bmr-NT: 'Jaarunofaño amɨɨhaico neehi: Ufucu jaadusufucu iicadɨ amɨɨhai aivo Tiro,
    Sidon icano miyamɨnaa janaanɨcɨvɨ mahaamɨcafeteji.'
  fuf-fuf: Ko ɗun waɗi si mi wi'ay on, ɲande ɲaawoore nden ko Tiiri e Siduuna ɓuretee
    hoynaneede edii onon.
  bhl-bhl: Yu kililina! Sunbin-Got em alik alik ilo geeyemoke ding dim e, yom kulokoliw
    ilum e Tail so Saidon abiw mutuk fian alew biim kulokoliw ilum be fein bakilewoke
    te.
  ons-ons: Ea wane iwa yale desikei, kine ma wakon ma wakon kaiwe naso yewao, Anutuŋo
    Tire so Sidon qelaŋ ŋei ŋerep baŋ manerop seseoniake, paki eŋe wikile sisinimde
    desikei, ŋo ŋine yemo kakarauk suaine sikanŋuniake!
  con-NTPO: 'Nane ñoa''me gi su: Injama''choma somboeña''cho a''ta napisi Tiro, Sidón
    canqquesundeccu tsu que''i aindeccuma bove aiye''pambi''ccoe vana''faya.'
  ghs-ghs: Oi nokoho bame minaminai oorakoihe maripa bodzata nikeho bame oi paha nokohoke
    suqobidzakoi.
  peg-peg: ଆତିସ୍‌ପା ଆନ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ଇଞ୍ଜ୍‌ନାଙ୍ଗା, ଇସ୍ୱର୍ତି ବିଚାର୍‌ ନାଜିଂ ମି ବାଟା
    ସର ଆରି ସିଦନ୍‌ନି ମାନାୟାରିଂ ଆଦିକ୍‌ ଦୟା ଚଚ୍‌ଚାନାତ୍‌ ।
  txu-NT: Ba me amã arẽ ga me ama. Dja ĩ kute me axwemã pãnh jarẽnh nhõ akati bôx
    nhym Metĩndjwỳnh me ajaxwemã pãnh jarẽ. Ga me kam arỳm pãnh atokryo me rĩnã jakrenh
    mex. Ga me atokryo krĩraxbê Xirumẽ Xidõ jakrenh mex ne.
  eng-WEBU: But I tell you, it will be more tolerable for Tyre and Sidon on the day
    of judgment than for you.
  gnw-NT: Ẽrei che jae peve, Tumpa uãa yave ɨvɨ pegua reta, Corazín jare Betsaida
    pegua reta tanta uiporarata Tiro jare Sidón pegua reta güi —jei—.
  mux-mux: 'Akiliinga na-ni enindu nimbu siker: “Penga kot enale wendu ombá kene kolea
    Taya kene Saidon kanuselenga ⸤yambuma ulu-pulu-kis telemeláliinga⸥ eninga kot
    kelú mele pemba. Akiliinga-pe eni kolea Korasin kene Besaida-selenga ⸤yambuma
    na-ni ulu-tonduluma tirindu kene kanuku kene numanu topele naa turingeliinga⸥
    kot enale wendu ombá kene eninga kot auli-mele pemba.”'
  maj-NT: Tu̱nga ahán b'a̱ tíxinnu̱u. Ni̱stjin nga cha̱se̱he̱ mí nihi xi kits'ín nga
    nkúnkú xu̱ta̱, jun xi 'yún un sku̱e̱ sanu̱u nga xu̱ta̱ xi kis'e nanki Tiro̱ ko̱
    nanki Sidon.
  bkq-NT: — Corazim donro modo, Betsaida donro modo warâ, tâdâsenagazedo saintuo,
    âmaemo ynynâbaom modo toenzepa ise mâsenagazedylymo, Tiro, Sidom warâ donro modo
    âsenagazedo takaze kehoem. Xirâ mâuntudyzemo kuru wato. Medâmolâ Deus eon-honrugue
    awidyly. Akaemo olâ nepyra.
  kue-kue: Ba na ene diteinga, enge kande mina God yomba yumbu sinambuka i Taia ya
    te Saidon yomba ye mitno pond gogl tendre, ene mitno kurita gorambuka.
  cot-NT: Cotanquitsiquea noncanquempiquea aviatimpajia arejetapojajempagueti incatsimatantajiaquemparica
    Aapani Irioshi maasano teeca intsaroventajiguempariji, caaviji irogaamajajiaquempi
    anaamajaqueroquea incatsimajiaquerigueti Tirojiaquitica aisa Shironejiaquitica.
  bnp-bnp: A taki mua, na parava a Vure ge pelekado e huriki vona, a nimadihi mu gu
    bolea bara i dagi hateka na nimadihi bara ri bolea e huriki na tanga e Tair e
    Sidon.
  apn-NT: '@see-verse:MAT.011.021'
  ctp-NT: Ñi katsaǎnꞌ ꞌwan, chaꞌ ka suꞌwe la chaꞌ ꞌin ayman neꞌ Tiro loꞌo ayman neꞌ
    Sidón, loꞌo lye la kaja nu tiꞌí ꞌwan bra nu tiya tsan tnun chaꞌ kuꞌni biyaꞌ Ndiose
    ꞌin nten chalyuu bra kanꞌ.
  bre-BRG: Setu perak, en lavaran deoc'h, e deiz ar varn, e vo dousoc'h da Dir ha
    da Sidon, eget deoc'h.
  opm-opm: Ihtin ohoh ihan Got oh Taia apteisi; Saidon aptei ihitnong ma heisup mat
    papat ohe batbet ma apripra oh isip orhor ama batbet oh garpok batbet apripramur.
    Gin namgitperhan am hat patim ma ihapti aptei gurnong oh batbet oh isipnap nahatipramur.
  bvr-bvr: 'Gun-guna ngu-weya ana-gorrburrwa gun-burral: Ana-goyburrpa nuwurra waypa
    barra nipa Wangarr burr-mari a-wengga, burr-guya gun-nerra gu-ni barra ana-gorrburrwa;
    aburr-gata mu-ngoyurra aburr-ni rrawa Daya rrapa Jaydan, birripa jarra marr gu-yinda
    barra gun-nerra gu-ni burrwa.'
  wal-wal: Taani intteyyo odais; pirddaa gallassi Xoossai intteppe Xiiroosa katamaunne
    Sidoona katamau pirddaa kehissana.
  zad-NT: Na' daa bi biyaj bilenile, ba nia' le', llana' wc̱hoglo Chioza' c̱he ben',
    dii walch sak'zi'le aga ka beṉ' Tíroka' na' beṉ' Sidónka'.
  aso-aso: Nemuꞌ nene naza ma lo-lengemeloze. Gililo. Lingine Tilo alevemukisi idoꞌ
    Sidoni alevemukisi nene Oꞌmosoꞌmo gamene nabala lihime ngemelineꞌ nene nabaꞌ naba
    ngemeleseive li gilaaꞌ nahe. Oꞌmosoꞌmo engiꞌ lihime ngemelineꞌ nene ivileꞌ ogosa
    lengiꞌ lihimetine nene nabaꞌ naba lengemeleseive.
  uli-uli: Ibe hatugulu ngalugmi le yodla Rael Tatelal Hapatpat, ngo Deus yebe kkel
    tot yal fahor yarmetal Tyre mo Sidon mo imomi.
  nin-NT: Ingga nggo ko da ki imba, na Azhibarr a Ibre Amu wa, Abachi à taka kye Taya
    tuku Sido na ashishi ka itito mri imba!
  tgk-tgk: Лекин ҳаминро бидонед, ки дар рӯзи ҷазо аҳволи шаҳрвандони Сур ва Сидун
    аз ҳоли шумо сабуктар хоҳад буд!
  acu-NT: Tura atumsha wainchati takatcha wainkayatrumek, atumi tunaari inait nakitau
    asaram, tunau jiistin kinta jeamtai, atumka Tironmaya ainau, tura Sidónnumia ainau
    nangkamasrumek nukap wait wajaktinuitrume.
  cak-WNT: Yac'a tek xtapon ri k'ij tek xtik'at tzij pa ruwi' re ruwach'ulef, riyin
    nbij c'a chiwe chi riyix ri yixc'o pa Corazín y ri yixc'o pa Betsaida ri más xtik'ax
    ruwi' ri ruc'ayewal ri xtika pan iwi', que chiquiwech ri aj Tiro y ri aj Sidón.
  ebk-ebk: Ngem ifiakiak kan chakayu ay as nan urkiw ay mang-okomán Apo Dios as nan
    katakutaku, narakrakantu nan chusan nan chiyuycha i-Tiro ya i-Sidon mu nan chusayu.
  spa-PDDPT: 'Por tanto les digo: En el día del juicio, será más tolerable para Tiro
    y Sidón que para ustedes.'
  ruf-ruf: Nowalongeleni ghendo itsakuwa ng'apfu mne litsuwa lye ukuhigha kwe iwanu
    wa Tiro na Sidoni kubita kuna mwemwe!
  gun-gun: 'Ha''e nunga rupi aipoa''e pẽvy: Nhombopagaa ára py peẽ kuery gui omboaxyave
    ''rã Tiro ha''e Sidom pygua kuery.'
  agu-BL: Swale' nin scyeru', yil tz'ul yi k'ejlal tan pujle'n xtisya', tz'ak'lok
    mas cyeru' chicawsu' yi e'u' aj Corazín, ẍchiwutz yi e' aj Tiro. Nin tz'ak'lok
    mas cyeru' chicawsu' yi e'u' aj Betsaida ẍchiwutz yi e' aj Sidón.
  isn-isn: Izetula ugimya i Tiro ni Sidoni imahiku naulamulwa kukila kilalao.
  ilo-ULB: Ngem maibturanto ti pannakaukom ti Tiro ken Sidon iti dayta nga aldaw ngem
    kadakayo.
  pir-NT: Mʉsare niita niaja. Buhiri dahreati deco ijigʉ̃ Cohãcjʉ̃ Tiro cjẽna, Sidõ
    cjẽna yʉhdʉoro mʉsa pehere mʉsa ñari buhirire ña yʉhdʉaro buhiri dahrerota.
  anv-NT: Ngárége ɛnyú wáwálé nnó, bií unɔɔ́ mpa Ɛsɔwɔ, Ɛsɔwɔ agɛne nyɛ bɔɔ́
    Tiya ne abi Sidɔn meshwɛ apwɔ ɛnyú.
  sab-NT: Agwa lle daga ngwale no me jo dodabale Chube kiralla giti una Sidónge una
    Tiroge lle daga ngwale no jo dodabale una Corazínge una Betsaidage kare, malen
    chui bdaglige Chube be ji gbe kwian agenga me no ulita alin chuia, chui ege Chube
    be kwian una Corazínmu kwian una Betsaidamu gbe ji chuge ma jabale kwian una Tiromuge
    una Sidónmuge.
  tmd-tmd: Makwam, mönö diba yadɨb wop aku, Taia nöbö mö aipam, Saidon nöbö mö aipam,
    mönö ulmɨdö mɨŋi yöxöña; makwam ñɨŋ Korasin nöbö mö aipam, Betsaida nöbö mö aipam,
    mönö diba yöxöña.
  acr-NNT: 'E uwariꞌche kambꞌiꞌij chiwe: Echiriꞌ kopon ri qꞌij re ri qꞌatbꞌal tzij,
    más nim ri kꞌaxkꞌobꞌik kape piwi riꞌix chwa ri kꞌaxkꞌobꞌik kape pakiwi ri winaq
    re ri tinamit Tiro y ri tinamit Sidón.'
  kpg-kpg: Malaa, Au bolo goolua gi iloo bolo i di Laangi Hagi aga a God, God ga mada dumaalia
    gi digau o Tyre mo Sidon i goolua!
  taj-taj: तर एनीगदेसे ङाला ताम ङ्‌यान्‍गो, परमेश्‍वरसे निसाफ लबा धुइरी एनीगदेला दुख
    भन्‍दा टुरोसदेन सीदोनला म्‍हिगदेला दुख नाखम्‍बा तला
  avt-avt: Hi hetpi werek. Maain wɨ kerek God skelim mɨt, hɨrak kaknep mɨt ne Taia
    netike mɨt ne Saidon kaknɨp kike, te yi mɨt au hɨrak kakiwep iuwe.
  cbk-cbk: Pero ta habla gayot yo, al llegar Dios para jusga con todo el gente, ay
    dale le menos pa el castigo con el dos pueblo de Tiro y Sidon que con estos dos
    pueblo de Chorazin y Betsaida.
  uig-ARA: مەن سىلەرگە شۇنى ئېيتىپ قويايكى، قىيامەت كۈنىدە تۇر ۋە زىدوندىكىلەرنىڭ
    كۆرىدىغىنى سىلەرنىڭكىدىن يېنىك بولىدۇ.
  tuf-tuf: Eyta bira cabar tinyat, Corazinat tayar yajác ques Betsaídainat tayar yajác
    ques Sirat cuít cuécwayqueyra. Cuatán Tiro uwra, Sidón uwra etach cuécwajatro,
    wajacro, Jesusat.
  abx-abx: Sanglit sumatan-ta kam, mas maningkarang pa i arabatun-na kastigo si magpangistar
    siray si Tiro pati' Sidon si allaw si paghusgar kuntra si ka'am.
  mco-NT: Paady miich ajcxy yam nɨmaaygɨxy. Co anajty Dios tɨyduna'ñ je naaxhuiñybɨ
    jäy, huin'it miich ajcxy Dios xychaachytuna'ñ jac nïgɨ, ca'ydɨ je jäy ajcxy huɨdibɨ
    jecy'ajty tzɨnay jɨm Tiro etz Sidón.
  kqf-kqf: Tagu yà giugiu kauwemi te malaetala laḡannemo tagu kaka Taiya bi Sidon
    yà launuwatoitoiyedina kaka temi Kolasin bi Betsaida lavemi.
  cpb-NT: Paata arika raayeetairi kameethashiretaintsiri, eero rimaperoitziri rowasanketaiteri
    Tiro-satzi, eejatzi Sidón-satzi. Rimaperoitairi rowasanketaiteri Corazín-satzi,
    eejatzi Betsaida-satzi, tema iñaawetakena nitasonkawentantayetzi, temaita ikemisantzi.
  aon-aon: Namudok aria eik yakrip ipak um ahudok nyumnah Iruhin nakriyohi um nunek
    kwotog um ihish arpesh, enyudok amain ko nyutogur um ipak iri ta nyenek uhwin
    abom um amain ko nyutogur um eshudok arpesh shape warub Tair aria Saidon iri.
  hus-NT-2005: Jaxtám tu utsáltsik ke tam kin bajaw xowkʼi neꞌech an lújundhaxtaláb,
    más púlek an yajtsiktaláb neꞌech ka bachʼutsik ké an yajtsiktaláb xi neꞌech kin
    bachʼu an atiklábtsik xi Tiro ani Sidón.
  mig-NT: Ko ká'a̱n‑ri̱ jíín‑ró, ja̱ vítá‑ga̱ koo kua̱chi sɨkɨ̱ ñúu̱ Tiro jíín ñúu̱
    Sidón kɨvɨ̱ kíi juicio vásá sɨkɨ́ róó jíná'an‑ró.
  bps-bps: Taman mangu di gamu ani, balù blat kaflayam i dad to mdà di Tiro na Sidon,
    mlaan fa di gamu kaflayam di duh kukum Dwata.
  mbs-mbs: Eneng-enengi niyo se kagi ko seini. Pengkey ipelumun te Timanem se tege
    Tiro aw tege Sidon, meneng labi kaw din pa ipelumun, so wedà kaw pemenal kanak.
  tof-tof: Da ka yabü igó byaldóla, Godón Kot Ngürrdü wa Taerr akó Saedon pamkolpam
    ⌊kolaean darrem⌋ nókyerre. A wa ma sab yabü, Korrazin akó Betsaeda, tai wirrian
    kolaean darrem tókyerre.
  cme-NT: 'Terieŋgu faŋgu-na, mi tũnu-nɛi: Diiloŋ duɔ ji tuɔ yuu nuɔmba‑i, uŋ ka
    haa kumaŋ nɛi, ku ka balaŋ yaŋ Tiirtaamba kũŋgu‑i baa Sidɔ̃taamba kũŋgu‑i hiere.'
  sus-sus: Na nan a ra n xa a fala wo bɛ, kiiti sa lɔxɔɛ xɔrɔxɔma wo tan ma dangi
    Tirekae nun Sidɔnkae ra.
  pon-2006: Eri, I men kumwa en ese pwe ni Rahnen Kadeiko, Koht pahn ketin kasalehda
    sapwellime kalahngan ong tohn Dair oh Saidon laudsang ong kumwa!
  dad-dad: Anĩ ere, aya ã arokeneik, es fiya sain bun, morõ Taia taun Saidon taun
    ado dalouf anĩ wal fiya, ã walogouf.
  zab-NT: Per nare rniia laat dec dxi ni ldull guɨchliu, mazru castiguroo yáldtɨ que
    de bniety Tiro cun Sidón.
  jae-jae: Amboac tonaŋ jasôm êndêŋ amac gebe Êndêŋ bêc Anôtô êmêtôc ŋamalacnêŋ biŋŋa
    eŋ taê walô lau Turu to Sidon êlêlêc amac su.
  ksd-ksd: 'A dovot go iau tatike ta mumur ba: Ta ra bung na varkurai pa na tup Tiro
    ma Sidon da amur.'
  msm-NT: Indani now seini. Duon to Aedow to Paghukum, ko mabog-at on man to kastigu
    no igpahamtang to mgo taga-Tiro dow taga-Sidon, iyan on man sikiyu no mgo taga-Corasin
    dow taga-Betsaida!
  myk-myk: Lee wuu na, nʼa da yi jo yi mu jo Tiiri ni Sidɔn wo kanhama keree na ba
    bɔrɔ yee wogoo ki na kiiri wu cagɔngɔ.
  sbe-sbe: 'Unai ya hededelaowa kalimiuyena: Yaubada yona hekasa mayadaina ne unai
    kamkamna lakilakina kabo kwa lobai, na kabo Taiya yo Sidona tamowaidiyao.'
  mcr-mcr: Iiŋiŋqe Nyi he etqänä. Hiunji Goti Hanjuwä Iqu ämaqeuqä suqä iwäsäuniŋqä
    atäuŋuä ikqeuŋi, heyaqä haŋä-iqe, Tayä pmeqä iquauqätä, Saitonä pmeqä iquauqätäŋi,
    ämäwqätäuniqeqä.
  cux-NT: '''Úú ngaⁿ''á ngií ndís''tiī ti nguuvi chí Ndyuūs caaⁿ''máⁿ yā nuuⁿndi yeⁿ''é
    ''iiⁿ''yāⁿ nguɛ́ɛ́ ya''āī ca ''cueenú yā cuuvi ''iiⁿ''yāⁿ yeⁿ''ē yáⁿ''āa Tiro
    ndúúcū ''iiⁿ''yāⁿ yeⁿ''e yáⁿ''āa Sidón nguɛ́ɛ́ ti ndís''tiī.'
  tur-YTC: Ama size şunu söyleyeyim, yargı gününde Sur ve Sayda sizden daha katlanılır
    olacaktır.
  san-ITR: tasmAdahaM yuShmAn vadAmi, vichAradine yuShmAkaM dashAtaH sorasIdono rdashA
    sahyatarA bhaviShyati|
  bel-N: 'Аднак кажу вам: Тыру і Сідону лягчэй будзе ў дзень суду, чым вам.'
  sch-sch: Adiktakin nangni ki ril, Roijêk Nikhuon chu Pathien'n nangni nêkin chu
    Tyre le Sidon mingei chunga mulungjûrpuina minlang uol atih!
  mic-MIQNT: Migwite'tmug ula. Ta'n tujiw na na'gweg iga'qt'tew ta'n Gjinisgam ilsumata
    ms't mimajuinu', na me' ewlite'lmata mimajuinu' tleiawultiliji Tail aq Saiton
    je mu gilew tleiawultioq Golasin aq Petse'ta.
  huu-NT: Jusiñamui uicomo nana comɨnɨ ɨco ia, Tiro naɨraɨ baɨfemo duere sefuitomoɨ.
    Sidón naɨraɨ baɨfemo duere sefuitomoɨ.
  jiv-NT: Tura Wisha tájarme, nekapsatin tsawant jeamtai Yus atumin tí asuttiamattarme.
    Tirunmaya̱ shuaran naṉkaamas tura Setuṉnumia̱ shuaran naṉkaamas asuttiamattarme.’
  otm-NT: Janangue'a nu'bʉ bi zøn ra pa din ja ran juąnbi, man'da xʉn ʉ tho ran ʉnbi
    gui nuhʉ xinda gue ʉ 'bʉpʉ Tiro nɛpʉ Sidón, bi 'yɛ̨mbi.
  dah-dah: Fudinde wor po dineŋ hime. Tairya Saidonya taunde niŋ marte mata buluŋ
    gote muruŋgembe kuruŋ yarham. Goyenbe deŋ Yuda mar merene gama ma irde haŋyen
    gote muruŋgembe yende folek, buluŋ wor po tenayiŋ geb.
  tnk-tnk: Mətə iou iakani pehe tukumiaha i ia nəpɨn nəha Kumwesən trərpwɨn noien
    ərəha me irə nərpwɨnien səkɨmiaha trɨskai məpi raka nərpwɨnien səvəi nəkur Taea
    mɨne Saeton.
  kpr-kpr: Ava sedo, Ategi da Sifo aminda, Taiar a Saidon embokena God joka ari, ne
    mema itako tambarera. O reighi Korasin a Betsaida embo resena emo, ne mema teria
    beká ava tambarera.
  san-IAS: tasmādahaṁ yuṣmān vadāmi, vicāradine yuṣmākaṁ daśātaḥ sorasīdono rdaśā
    sahyatarā bhaviṣyati|
  nho-nho: 'Nau e kauatu te taratara maaoni nei: i te Aso te Hakatonu TeAtua raa,
    te manava aroha TeAtua ma ki hakasura ki naa tama i Tyre ma Saidon raa ma ki ttoe iaa
    i kootou!'
  gym-NT: Ye mden kisete, Ngöbökwe kukwe ükadite ni jökrä kräke kä mrä angwane, Ngöbökwe
    mun nünanka juta Corazínte amne juta Betsaidate mikadi ja tare nike bäri kri nitre
    nünanka juta Tirote amne Sidónte ye kräke.
  azg-NT: Matsjö ndëëhoꞌ, juu xuee xjen na ntcoꞌxen Tyoꞌtsꞌon nnꞌan ntyja ꞌnaanꞌ na
    jndë tonanꞌtjahan nnon jon, tyiꞌjaaꞌchen ntꞌuiiviꞌhanꞌ joo nnꞌan tsjoon Tiro yo
    Sidón, majoꞌ ꞌoꞌ jaaꞌntyichen ntꞌuiiviꞌhanꞌ, chichen nanꞌñeen.
  bhd-bhd: पन अवं तुसन सेइं ज़ोताईं, कि इन्साफेरे दिहाड़े परमेशर, ज़ै सज़ा सूर ते सैदा
    नगरां केरे लोकन देलो, तुश्शी सज़ा तैस करां भी जादे भोली।
  too-NT: Lā' iccāhuaniyāni' que a'xni'ca' Dios nalacāxtlahuakō', ā'chulā' nacācastigarlīyāni'
    hui'xina'n que xlaca'n xalanī'n nac Tiro lā' Sidón.
  ind-AYT: Akan tetapi, Aku mengatakan kepadamu bahwa pada hari penghakiman, Tirus
    dan Sidon akan lebih bisa menanggungnya daripada kamu.
  cjo-NT: Iinja aririka ikantakowenteri maawaeni Pawa, rowashironkayeri riraga tziirojatzini
    eejatzi riraga shiroojatzini, osheki tee ikameethatzini. Omaanta rowashironkaaperotemiroña
    eerori. Tema piñaakotawitakinawo notajonkantzi omaanta tee paapatziyana.
  nsn-nsn: Bo inggo gine ru hire tamiuoum, tar mareining kedang, a niduh re turung
    heirin God tasir tamatang Tair dohi Saidon a kikitilik uain tar niduh re turung
    kotpokoso tamiuoum.
  san-DEV: तस्मादहं युष्मान् वदामि, विचारदिने युष्माकं दशातः सोरसीदोनो र्दशा सह्यतरा
    भविष्यति।
  tna-NT: Beju yama micuana equisainia, Diusu sa castigo tsine ecuina su, Diusu ja
    Corazín, Betsaida ejude detse su aniji cuana Tiro, Sidón ejude detse su anitaidha
    cuana ebia su ecastigatayu.
  lid-lid: Arile, jo tiye tado na dah, na len Kindrei le tanan ta adeu lau ala ta
    mada sahou, ado kameh bwese maha-an udu bwele-en labai ja ta kon Tair hawe Saidon.
  wim-wim: '“Ngay inan kan-kanam thawang niiyant: ngul-ngulana, nil piip God.angan
    pam wanch um nungantangan than-thanathow thanang-a, nilana pam wanch aak Tyre
    aꞌ Sidon punchanana way waaꞌ-waaꞌow thanang, aꞌ aak wayak ngul kuchow thanang.
    Puth God.angana pam wanch way-wayam paththam waaꞌow niiyang aꞌ kuchow niiyang
    ngul aak way aakanakan.'
  zga-M: Hange ukwieyumilincha khu Tilo na khu Sidoni ilie nchuva ilyavuhiegi ukhulutilila
    khuvene.
  yom-yom: Bukiedika ndikulukamba mu lumbu kitsambusu, Tile ayi Sidoni bela baka thumbudulu
    yifioti vayi yeno yela luta ngolo !
  san-SIN: තස්මාදහං යුෂ්මාන් වදාමි, විචාරදිනේ යුෂ්මාකං දශාතඃ සෝරසීදෝනෝ ර්දශා සහ්‍යතරා
    භවිෂ්‍යති|
  yut-yut: Mani nak yaŋ dayɨsat, gen kokwin bɨsap madepmon Tair gat Saidon kokupmon
    amɨn gat da kobogɨ do jɨgɨ tagapmɨ paŋakwa ji da kobogɨ do jɨgɨ madepsi pakdaŋ.
  grc-BYZ: πλὴν λέγω ὑμῖν, Τύρῳ καὶ Σιδῶνι ἀνεκτότερον ἔσται ἐν ἡμέρᾳ κρίσεως ἢ ὑμῖν.
  tbl-NT: Tódô tulónu kuy ktahuhen, sok kól yóm kdaw angat kkukum Dwata tau, botong
    kéng he yóm ktafaken yó kem tau là Ju le bè Tayal ne bè Sidon yóm angat ktafaken
    kuy.
  cpc-NT: Aririka jaayiitairi paata kamiithashiriri, iiro jimapiroitziri jowasankitaayiitairi
    Tiro-jatzi iijatzi Sidón-jatzi. Iriima Corazín-jatzi, iijatzi Betsaida-jatzi,
    iri jimapiroyiitai jowasankitaayiitairi.
  nhg-NT: Por inu nemiechelfea, que ipa inu tunale cuöc Deus tlajuscörurus, cache
    petzotec iyes para nemejua que para inu ciudades de Tiro hua Sidón.
  nya-nya: Koma ndikuwuzani inu kuti pa tsiku lachiweruzo mlandu wa Turo ndi Sidoni
    udzachepako kusiyana ndi wanu.
  ngu-NT: Niman nemechijlia ica ipan on tonajli ijcuac Dios tetlaxtlahuilis, yejhuamej
    más hueyi tlajyohuilistli quiselisquej xquen on tlacamej yejhuan ochantijquej
    ne Tiro niman Sidón.
  kup-kup: '@see-verse:MAT.011.021'
  jid-jid: E ni cacu u bla lantre'a ba fon tie ni ba taya mba sidon zanyi.
  wmw-wmw: Ndimana nukwambirani kuwa, suku yakulamuriwa, hukumu ya Tiru na Sidoni
    ikuja kuwa aba koliko yenu umwe.
  gmv-GGM: Hessa gish tani intes gizay firda galas inteppe adhidi Xiirosasine Sidonas
    qixaatey kawuyana.
  ssg-ssg: Aile ape, nga kakane amuto, tehu ngain ti hinitiai seilon, Haeu axi kawatan
    hani amuto i xoini kawatan ti i axi teka Taia ma Saidon.
  zpo-NT: Kwaanzee lee mbizh kwaan naab Dios kwent lo re myet, lee bid kwaan ded re
    gu gak mas nakapra ke kwaan ded re xaa rop yezh Tiro nu Sidón.
  poy-poy: Nukugambirani nakaka kuwera mulishaka lya Mlungu lya kutozwa, hakawawoneri
    lusungu nentu wantu wa lushi lwa Tiru na Sidoni kuliku mwenga.
  qwh-NT: 'Tsemi niyaq: juisiu junaqcho Tiro y Sidon marca nunacuna castigashqa cayanqanpitapis,
    mas feyupa castigashqa cayänequipaq.'
  gaw-gaw: Amunu da ag amelagp̱a aṯem, epeḏiak haenp̱a Taia Saidon ele dilah danab
    ah amu, ag ug aoglag amge ag danab ah ag Korasin Betsaida ele daaṯeb amu, ag amu
    dilag ug eḏiṯak, ug oḵainab aoglag.
  nca-nca: Hamó, quko ŋande ye yimiroteno, Anutuko unipare ronda yereweya naruyómo
    ŋuno yendé uniparetoro kimoye piyimi ŋundo Tair, Saiton uniparetoro kimoye takaweya.
  zpz-NTPP: Tees ya̱ rne̱e̱ lo der nu dzi nu gri bee Ñgyoozh ni de mbecy, cashtig
    ily zir cuic mi ni de ru gazeꞌ ni de mbecy nu yuꞌ gyedz Tiro nu Sidón.
  mkj-mkj: A Ngoahi pwehng kamwa, Ngoahi nimen kamwahn kidal, pwa nehn rehnin kadeikko
    Koahs pirin kajalehda Ah kalahngan oang sohn Tyre pel Sidon koalik jang kamwa.
  zac-NT: Na rniaꞌa lu të, dzë guësheꞌldë Dios juici guëc mënë shtë guë́ꞌdchiliu,
    ra mënë shtë Tiro nu Sidón gunë rall sufrir menos quë lëꞌë të.
  kyg-kyg: Lapa paiꞌnaeꞌmo agoti huno apatesiya afinaꞌmo Taiya taonifiꞌe Saitoni taonifiꞌeꞌmo
    maiꞌnaya vayaꞌmogi aise hanageke yaꞌmo aligayaꞌmonanafa lapakaemo magoꞌe hutapa
    lusi hanageke yaꞌmo aligae.
  kmk-kmk: Isunga ibagak kan dikayu un, un-unnay din dusan dan iTiro kan iSidon nu
    san dusa yu un iCorazin kan iBetsaida nu timpu un mangukum si Apudyus!
  cao-NT: Jabi copiti barí tsi anomariaxëhi quiha mato copi ra; naa Tiro, Sidón, tihi
    cabo yacatá ca jochahuaxëni ca nohiria oquë nori.
  bbr-bbr: Is ak epar senes awarom, tawa Anut nukas ätäi koi roasiret wasarewaraun
    ses opok Taia pak Saidon roasiret pak ak usu äiäknak owaiei, utianik, rusapaian
    roasiret ak usu näwäu senes owaiei!
  inb-inb: 'Kasa­mi nii­ki­chita: Taita Dius justi­siai ruran­gapa puncha chaia­uraka,
    Tiro i Sidón pui­blu­kuna­manda runa­kunata llaki­chiska­manda masmi kam­kuna
    llakii iukan­gapa kan­gi­chi.'
  hrv-hrv: 'Ali kažem vam: Tiru i Sidonu bit će na Dan sudnji lakše negoli vama.”'
  box-NT: 'Lé bṹn nɔn á ĩ wee bíoráa mu na mia: Le cítíi fĩ̀ nɔ̀nzoǹ á
    ho Tiire lè ho Sidɔ̃n lórá lònbee na a yí hã, á à wé làa yi minɛ́n lònbee
    yi.'
  ote-NT: Hangue dí xiꞌahʉ gue núꞌa̱ ra pa de ra nga̱xhmai maꞌna dya da̱ngui ri tsꞌoquihʉ
    que ra hnini Tiro ne ra hnini Sidó.
  wnu-wnu: End aninob quraum, Qenu munon wuriqereiminer qen end Tair Saidon nob wuri
    wuriquguragsieriner eng iosi ete. An anquguragsieriner eng sig-sig mom.
  zam-NT: 'Por cona, daa ngue nii loo gu'', mèn yèez Corazín no mèn yèez Betsaid:
    Le'' loo mèn yèez Tir no loo mèn yèez Sidón más xhuite gàc yaltìi le''n huiz co''se''
    tub rez Diox cón che''n mèna leque co''se'' tub rez Diox cón che''n gu''.'
  zyp-NT: Canghrasala ka ca ching he, biacenah ning leco Tair khua le Sidon khua tei
    aa ingpaw cawh naaning navy tah a zia a ung vy tae a.
  sey-NT: Ja̱je paꞌina, mësarute cayë. Pa̱i yoꞌoseꞌe ña muꞌse ti̱ꞌasi maca ai coꞌayerepa
    mësarute sa̱iñe paꞌiji, Tiro cuiꞌne Sidón daripë̱a sa̱iñe se̱ña maca paꞌyepi.
  nvm-nvm: Regavo vuak igi naka ma kuardiavo igia faif. Vake rad tavan iji God fu
    una e moikigia ise rejo iji kege arafiriamo ijia e ar Taia ko Saidon karinva iji
    fum sibank arafiriaken. Regavo una e iji ar Besaida ko Korazin karinva iji ja
    fuka kam unam ma ise ijia arafiriakfuon.
  mps-mps: Tiali goli, eno dagebolo obao, te we bidi po tų yabo sogo bodolude, te
    Godigo dagebolo sęgę genuai mu mawaibao. Te dagego sabo sęgęgo te Tair me
    Saidon hanu sigo sabo sęgę aiyaba mu elaluaibao.
  pab-NT: 'Natyo atyo nomita: Xaxalisati Ferakene ite Enore ite airakoaneharetya Tiro,
    Sidom xoahanae koa tyaoniterenai xiso Corazim, Betsaida xoahanae koa tyaoniterenai
    nonitata.'
  llg-llg: Tetebes! Dei fo kada ei mete leo! Mete ma Lamatuak naketu basa hataholi
    la dedeꞌa nala, na, hataholi Tirus ma hataholi Sidon nala huhukun bei daꞌun, lena
    heni ei huhuku mala.
  kyf-kyf: We 'dɛɛ 'gbʋ ɩn nɛɛ, zlɩ -Lagɔ yia nyɩmaa -yɔgbʋ 'wʋbhua, amɩaa -nʋ ɔ yia
    'wʋbhua we 'ka Tilɩ -yɔ Sidɔɔɔn -nʋ 'wʋzi.
  tpi-tpi: Olsem na mi tokim yupela, long de God i makim bilong kotim ol manmeri,
    hevi i kamap long yupela bai i winim tru hevi i kamap long ol Tair na Saidon.
  mih-NT: Zoco quɨvɨ cua tasi tuñi ra Ndyoo sii ñiyɨvɨ, ñihi ca cua tasi tuñi ra sii
    maa ndo ta zɨquɨ sii ñiyɨvɨ ñuu Tiro ta ñuu Sidón cuan.
  qvh-NT: Sayno cayashgayquipitami Tiro y Sidón marca runacuna infiernucho nacayashganpitapis
    gamcunaga infiernucho más fiyupa nacayanquipä.
  kms-kms: Pudi nungoqi nei ware witinde segi, pugri bu nge muq nungoqi simbe guduq,
    otiwo God ni wute buagi ir nawo kin tende puayi nungoqi mai quan nganye wuraq.
    Tair di Saidon ane ni mai tumo wone riraq.
  agn-agn: Animan agganingo ong nindio, ong kaldaw ang osgaran tang Dios tang tanan,
    mas malakan tang silot ang i-dol ong mga taga Tiro may Sidon kaysa ong nindio.
  nhi-NT: Ica non tlamilauca innamechiluia, ihcuac ehcos in tlatzacuiltiltonal, Tiro
    uan Sidón ocachi amo ueyi isqui nintlatzacuiltilis uan amo namehuan.
  ttc-NT: Per oxe'l nq'uma' etetz, oj tul te jwisy, te xhcho'nal aj owokel si' eti'j
    owokel mas nim twitz te aj owokel si' kyi'j kye aj Tir b'ix Sidon.
  dan-1931: 'Men jeg siger eder: Det skal gå Tyrus og Sidon tåleligere på Dommens
    Dag end eder.'
  kwj-kwj: Woroti kunu a sawenda, Taiya hima lenga Saiton hima lenga Gotri mwanji
    bwano gisi ki wu mendino amwaka ti, kundo ku mendino amwaka omwesika hinga mina.
  vie-OVCB: Đến ngày phán xét cuối cùng, Ty-rơ và Si-đôn còn đáng được dung thứ hơn
    Cô-ra-xin và Bết-sai-đa!
  kze-kze: mindáyave'a simátíménda ísáaro. maarán-ímáyáá kwée'a Áánútu kwaási máyáawaina
    ááintavena tísaa ínín-kanaa tínímba Áánútu Táyaa-naopaken-kwaasiye Sáítóni-naopaken-kwaasiye
    sáwí-meyamba anómba timíníye-imayaa kwéowe. ánivo kentí sáwí-meyanko minkáé'-náópakewaiti
    sáwí-meyankomba usáyaaitaya-sawi-meyamba timíníye.
  mpj-mpj: Ngangkukurakuya!, Kurajinmartajilukamu Pijajmartajilu, wangka ngaanya.
    Ngulampa-jananya kuutja Mamalu warrkilku kurtingku, jumajirniya ngangkura junkupayi,
    ka-janampa Mama ngarnawarrapurluka Taayamartajikukamu Jayitanmartajiku nyarrurriku-janampa,
    jumajiraya ngayumiliku wangkaku ngurrpa.
  lbk-lbk: Et siya na nan kanak ken chakayo, at enyapyap-ew nan chosan nan iTiro ya
    iSidon mo nan chosayo isnan akhew ay en-okoman Apo Dios.
  mto-NT: Ax veꞌemts a̱ts miitseꞌe nna̱a̱jmada je̱ts ku veꞌe du̱paaꞌtu̱t je̱ xa̱a̱j
    ku veꞌe je̱ jayu yakto̱kimpayo̱ꞌynit, nu̱yojk tseꞌe je̱ tsaachpaatu̱n myakmo̱o̱ydinit
    je̱ts ni kaꞌa veꞌe je̱ jayu juuꞌ veꞌe tsu̱u̱nidu je̱m tiirovit je̱ts sidoonit
    kyajpu̱n ka̱jxmda.
  bzh-bzh: Om sa nanër vu ham nabë, doḳ Buk-nyëvewen-yi, og ham rëḳ gweḳo maggin
    böpata rot kesuu alam Ture los Sidon.
  guj-2017: વળી હું તમને કહું છું કે ન્યાયકાળે તૂર તથા સિદોનને તમારા કરતાં સહેલ થશે.
  jvn-NT: Pada titènana! Mbésuk ing dina kruton kuta Tirus lan Sidon setrapané bakalé
    luwih èntèng nèk dipadakké karo setrapanmu.
  byr-byr: Sare kɨrɨꞌ yɨhɨthɨvanɨge. Kotɨya maryaꞌne yɨrɨkerɨkɨ Taayaa mwaalyarajɨ
    Saaithonɨ mwaalyarajɨ saraavɨre taanginyaꞌ naanga sabɨta mɨꞌ. Taanga yɨhɨvɨramaarade
    saꞌ wavɨlavadesɨ.
  ian-ian: Ngwuk kat wowun. Ngwuk awuk ngwula. Ngɨni yaiga nandinya God ndinyangu
    kat vɨga sɨga nagundeya nandinya Taia Saidon walɨnja ngepmamba la nɨmba ndi kat
    God nɨma vat yigiyandɨ. Ngwuk ngwuk kat nɨma nglei vat yigiyandɨ.
  hun-hun: 'De mondom nektek: Tírusznak és Szidónnak könnyebb dolga lesz az ítélet
    napján, mint nektek.'
  mcf-NT: 'Nuquin Papan matses abitedi cuidte ushën: “Nadatiambo icquin nabanquin
    ismiacmaido nec,” queshun Tido caid yacnocquido Sidon caid yacnocquidobëdta bëdiactsëc
    cuidendac. Adoshombic: “Comapenen tantiaquin ismiaqui tantienquio icquido nec,”
    queshun Codasin caid yacnocquidobëdta Betsaida caid yacnocquido comapenec sidquenuc
    cuidendac.'
  kjs-kjs: Pagalepa. Gore enaalinuna yoto rumaape yapi di raburi Gote-me Tair Saidon
    su laapo piri enaalinu kedaa katea. Go-rupa palia pare nimimi koe kedaa ora waru
    ritimi.
  mni-mni: Aduga wayenbagi numit aduda nakhoidagidi Tyre amadi Sidon-na henna saphagani.
  yad-NT: 'Ri̱tatye jiryiva: Jachi̱ntya̱da ra̱cha rijyu̱ Tíru ja̱nvay, Sitú̱ ja̱nvajyu̱
    jarye jiryimusiy, juuchuveda murichenutadeda rundamu.'
  mxb-NT: Sa̱ꞌá ño̱ó káꞌi̱n xíꞌín ndó ña̱ tá ná kasandaá kuu̱ keyíko̱ Ndios saꞌa̱
    ndidaá ña̱yuu, dá kía̱n kaꞌí ka̱ ví ndoꞌo ndoꞌó o̱ du̱ú ña̱yuu ndéi ñoo Tiro xíꞌín
    ñoo Sidón.
  pon-2006A: Eri, I men kumwa en ese pwe ni Rahnen Kadeiko, Koht pahn ketin kasalehda
    sapwellime kalahngan ong tohn Dair oh Saidon laudsang ong kumwa!
  maq-NT: Vëhë xi hya xi tsichuva Nina yëjë xuta tsëhë jyë́ rë me ne, xuta nandya
    Tiro cojo xuta nandya Sidón ne, hitsë sa chuva castigu cuatju me cumá xi cumá
    nuju ngayun xuta nandya Corazín cojo ngayun xuta nandya Betsaida.
  hto-hto: Mei jɨáɨfodo ómoɨna dáɨitɨcue, íiraɨcaiño rɨire jɨcánollɨruimo Tiro Sidón
    dɨga duere fɨnóbina baɨmo Corazín íemo Betsaida comɨnɨ duere fɨnólliaɨoɨ, —daɨí
    daɨde.
  por-BRBSL: Mas eu lhes digo que será mais tolerável para Tyre e Sidon no dia do
    julgamento do que para vocês.
  ces-NKB: 'A tak vám říkám: Týru a Sidonu bude v soudný den lehčeji než vám.'
  cui-cui: Paxam pomonae Corazín tomarapiwi pam irʉ Betsaida tomarapiwi pam, bara
    xaniyeya paca tsipaebatsi. Poxonae barapo matacabi patopeicaena po mataqueitha
    Nacom yabara paebina daxita jiwi petsita natsicuentsixaetsi abe petsita exanaexaetsi,
    Tiro tomarapiwi irʉ Sidón tomarapiwi daxita barapo tomarabepiwi bichocono peraxa
    jʉbebinchi. Ichitha nama paxam pomonae Corazín tomarapiwi pam, irʉrʉ Betsaida
    tomarapiwi pamdʉ, daxita paxam jopa juniya paca peraxa jʉbebi tsane, beyacaincha
    xua peraxa jʉbebinchi Tiro tomarapiwi irʉ Sidón tomarapiwi.
  boj-2014: Deqa e niŋgi endegsi merŋgwai. Mondoŋ Qotei a tamo uŋgasari naŋgo une
    qa peginjrqa batiamqa a na niŋgi tulaŋ padaltŋgougetqas. Qotei na Tair qure ti
    Saidon qure ti naŋgi degsim padaltnjrqasai. A naŋgi gulbe kiñala enjrqas.
  eng-OEBUS: Yet, I tell you, the doom of Tyre and Sidon will be more bearable in
    the day of judgment than yours.
  eri-eri: Onou waha bona ji tere letigini, Itou fai-aita bagu kot la tafa nigona
    fati hangadawai langa, ou tere langa heigona wa ou Taia Saidon bagu langa heigai
    wa gai feiyade nigou.
  aly-aly: Arlta ingkernel, Akngeyel tawen Tyre-areny-rnem-then tawen Sidon-areny-rnem-then
    irrwampenh-antheyenh alyepelant. Rap tawen Korazin-areny-rnem-then tawen Bethsaida-areny-rnem-then
    irrwampenh-antheyenh artewentyel innga.
  wiu-wiu: Akolaliyo ali atoa takoa enoa kibu moateka-pete mone Taia Saidone tata
    pitane ali atoa tete meoo. Ae, eni tete meteka toa moa patukoapa Korasine ta Besaide
    tata pitiki-kiti kiwi dika dika toamene tete meoono, nepio.
  swe-swe: 'Men jag säger er: För Tyros och Sidon ska det bli lindrigare på domens
    dag än för er.'
  cth-cth: Atangcalah na dei pouh awh, lawkcengnae hnin dawkvah, nangmouh teh Taire
    hoi Sidon khonaw hlak na khang awh han.
  mti-mti: Megara, ne diruitna, at Taiya ge at Saidon yaug anope keptete kumive ibnawa
    muma me bembemu, go ye yaug anoya ye ibnawa yeuma me ibnapam.
  pad-NT: A'onira onava'isohiki bana ho. Deus ija'ari hahavi-ra nasohivini kamahini
    bihonariaki bana ida imai 'banani ija'ari hojai asohirikia vakahojaiki Ibavi Jaharika'oaki
    kania avikhana. Deus va'ora va'adipa'itxiki bana adani Tiro sidaji kaija'arini,
    Sidom sidaji kaija'arini vihiki. Hojai asohirikia vakahojaina kaba'i, Deus va'ora
    va'adipa'itxiki adani. A'onivani Corazim, Betsaida sidajia avahojaki. Ni-Deus
    a'onira va'adipa'itxirihi bana.
  twi-twi: Atemmuda no, asɛm a ɛbɛto wɔn no bɛsen nea ɛbɛto Tiro ne Sidon!
  hlt-hlt: Tedae nangmih taengah kan thui. Laitloeknah khohnin ah Tyre neh Sidon tah
    nangmih lakah a phoeng la om ni.
  tbz-SIM: Dɛɛ̀ kpɛ́í nte kɛ̀ n tu tibeéntì yiè, Tiiri kɔbɛ nɛ̀ Sitɔ̃ɔ̃ kɔbɛ kó tiyɛ̃ĩti
    bo ńkɛ̃ńnìnɛ̀ di kpɛti.
  san-GUJ: તસ્માદહં યુષ્માન્ વદામિ, વિચારદિને યુષ્માકં દશાતઃ સોરસીદોનો ર્દશા સહ્યતરા
    ભવિષ્યતિ|
  ake-NT: E'tane apana'tɨ uya 'nokon Taya mɨrɨ awonsi'kɨ Saitan pon kon uya parɨ imoronkato'
