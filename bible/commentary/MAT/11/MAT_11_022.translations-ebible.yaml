  mar-mar: पण मी तुम्हास सांगतो की, न्यायाच्या दिवशी सोर व सिदोन या शहरांना तुमच्यापेक्षा
    अधिक सोपे जाईल.
  snp-snp: Yamu ka logiminae. Kolalo. Lifima iya mele gedenami kamena nabalo ya Taiya
