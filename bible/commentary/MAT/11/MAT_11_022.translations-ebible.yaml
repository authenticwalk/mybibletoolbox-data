    incæte tömengä mïnitö ïmïnite godömenque pangä wæwencæmïnimpa.
  kbc-NT: Pida ejitaɡ̶awatiwaji, niɡ̶ica noko Aneotedoɡ̶oji nige iloikatidi niɡ̶ina
