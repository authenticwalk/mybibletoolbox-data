  mwe-mwe: Ikabheje, ngunakummalanjilanga, lyubha lya ukumu mmanganya nkupinga patanga
    mboteko ya punda ya bhandunji bha ku Tilo na ku Shidoni.
  tte-tte: Taiya yo Saidoni Yaubada kani isikotanagili kaiwena siya toyauyaule yawasosi.
