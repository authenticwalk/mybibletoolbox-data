  pan-pan: ਫਿਰ ਵੀ ਮੈਂ ਤੁਹਾਨੂੰ ਆਖਦਾ ਹਾਂ ਕਿ ਨਿਆਂ ਦੇ ਦਿਨ ਤੁਹਾਡੇ ਨਾਲੋਂ ਸੂਰ ਅਤੇ ਸੈਦਾ ਦਾ
    ਹਾਲ ਝੱਲਣ ਯੋਗ ਹੋਵੇਗਾ।
  tkr-tkr: Zı şok'le hək'eda eyhe, Q'iyaamatne yiğıl şos Suruleyiy Sidonıle dağamda
