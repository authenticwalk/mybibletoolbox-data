  dop-dop: Pǝ tɔɔ kɛ́ mɑ heeliɣi-mɛ sɩ pɑɑ hʋ́lɩ́ suulu kɛ Tiii nɑ Sitɔŋ ɑcɑlɛɛ nyǝ́mɑ
