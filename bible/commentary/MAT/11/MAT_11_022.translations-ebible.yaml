  san-TEL: తస్మాదహం యుష్మాన్ వదామి, విచారదినే యుష్మాకం దశాతః సోరసీదోనో ర్దశా సహ్యతరా
    భవిష్యతి|
  ben-IRV: কিন্তু আমি তোমাদের বলছি, তোমাদের দশা থেকে বরং সোর ও সীদোনের দশা বিচার দিনের
    সহ্যনীয় হবে।
  ntu-ntu: X napi-angidrbo bamu kx mz Mzli Kxmatq kc navzm, nzayrplapxkr Gct nimu
