verse: MAT.011.016
translations:
  kpx-kpx: “Dana onole tovetove novae atate kobiaho loui. Keau esebuluiau ologomo
    uguiavoi gilulahamale ke nahate.
  okv-H: Eto embomeni eha mihera amita ari mo do aingekore? Amo meni isasaraho na
    da arahata arumbeto boru jumbarako ere ora nei uhoho na ereto
  tbo-tbo: ‘Lawa geka hapanana apo awai uyahina a wiluweluwena niyehi? Po galenahi
    awai? Tauhi mei logaloga ani gimala meyageina uyahina he tugula ma he yampalidamadamana
    he pa,
  mal-C: “ഈ തലമുറയെ ഞാൻ എന്തിനോടു താരതമ്യംചെയ്യും? “ ‘ഞങ്ങൾ നിങ്ങൾക്കായി ആഹ്ലാദരാഗം
    കുഴലിൽമീട്ടി, നിങ്ങളോ നൃത്തംചെയ്തില്ല; ഞങ്ങൾ ഒരു വിലാപഗീതം ആലപിച്ചു, നിങ്ങളോ വിലപിച്ചില്ല,’
    എന്ന് ചന്തസ്ഥലങ്ങളിലിരുന്ന് മറ്റുള്ളവരോടു വിളിച്ചുപറഞ്ഞ് പരിഭവിക്കുന്ന കുട്ടികളെപ്പോലെയാണ്
    ഈ തലമുറ.
  grc-SR: Τίνι δὲ ὁμοιώσω τὴν γενεὰν ταύτην; Ὁμοία ἐστὶν ⸂παιδίοις⸃ ⸂2ἐν ἀγοραῖς καθημένοις,⸃
    ⸂3καὶ προσφωνοῦσιν τοῖς ⸂4ἑταίροις αὐτῶν,⸃
  bgc-bgc: “मै आज की पीढ़ी के माणसां की बराबरी किसतै करुँ? वे उन बाळकां की ढाळ सै,
    जो बजारां म्ह बेठ्ठे होए एक-दुसरे तै रुक्के मारकै शिकायत करै सै:”
  khz-khz: Toma gulu talimara raira ria pana vega-gelegelera? Ia no melo girigiri
    vetaina, vanuga gatamanai getanu-tagona, geulaulana, kavata melora na kavata melora
    gekea-venirana, negetina,
  deu-TKW: Wer Ohren hat, der höre.
  zsr-NT: ’¿Bizxa usáquiꞌdaꞌ bunách nacuáꞌ dza ni zoaruꞌ naꞌa? Nacquëꞌ ca biꞌidauꞌ
    taꞌböꞌbiꞌ lu yëꞌy. Zidzj tuꞌlídz lzaꞌcbiꞌ,
  lin-lin: 'Na nani penza nakokokanisa bato ya ekeke oyo ? Bakokani penza na bana
    mike oyo bavandi na esika oyo bato ebele bakutanaka mpe bazali koganga epai ya
    bamosusu :'
  hns-NT: 'Jiesoe oelogse bhie bolies kie: „Ham toelogke kaise samdjhaai kie ie tem
    ke manai log kaun rakam hai? Oesab djaise larkan hai djaun daam par khele hai.
    Tab ek larka ekwan se bole hai:'
  noa-E: Mag iekhakhagmamua, maach Pör Jesuu aig narr khʉʉnag, ’Mua pãrag jaaukhimgui
    ajim anʉm, pãar jãga nʉm abarí. Magnaa, Pãar ar Juan isegwi mʉjã iseg nʉm khʉʉnan,
    chaain jemkha nʉmua amach khapeen dʉ̈i khĩir auphöbaadëmjöta nʉmgui ajim anʉm.
    Warm khʉʉn garmua, “Maar dʉ̈i karris sir nʉm gaai onee jemkhabahut” aawaijã jemkhamapha
    nʉm.
  eng-EMTV: But to what shall I compare this generation? It is similar to children
    who sit in the marketplaces and call to their playmates,
  mib-NT: '’Yāhá cachi rī ɨɨn jnūhun yátá návāha na cúni rō ndese cúu ñayuu tiempo
    vijna. Cúu i nájnūhun sūchi lúlí cáhīin nuū yáhu cácasɨ́quɨ́ i. Te cácana ndee
    i xinī jnáhan i:'
  lif-NT2: कोये़म्‍बा कन् मनाहाॽ थेःन्‍नु तङ्‌घुङ्‌सिङ्‌बाबे? कन् मनाहाॽग पाङ्‌जुम्‍मो
    के़वाॽबा हिन्‍जाॽहाॽ कुइसिःक् मे़जोःक्, हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ वेॽ हिन्‍जाॽहाॽ
    अक्‍खे मे़मे़त्तुसिॽ,
  xnj-xnj: “Hinu nichiwanangisa na kyani chiveleku ichi? Ngati vasongolo vevitama
    pandu pa kugulisila vindu na msambi umonga ujovesana na wungi,
  mmx-mmx: La ne Iesu ga lok bok keretna, “Limixin at na levenaleng, ana vaase poovo
    midi mi levelinga salai? Nedi di lok ngan laxamdak mi laxaalik kakalik dit kis
    to at lengkot etang. Lara libinam atdi dip kup ti mo lara libinam atdi,
  cbr-NT: 'Ësaquinribi ca Jesusan anu ''icë unicama cacëxa: —Ënë nëtënua bërí bucucë
    unicamax cara uisa ''icë quixun cana mitsu cati ''ain. Ca tuáratsucuxa cuaicësaribi
    ''icën. Cuainux timë́cë ''aíshbia cuaitisa tantancëx camáxbi tsotan ca raírinën
    raíri ësaquin caia:'
  tee-NT: 'Ju uxijnan ju chavai t''onat''it ca laich acnaulh ni ixt''achunch unt''at''it
    tachi ju ask''at''an ju tak''amanan laclhitamau. Chai ju quilhmactam chani talajuni
    ju aquilhmactam:'
  eng-LSV: And to what will I liken this generation? It is like little children in
    marketplaces, sitting and calling to others,
  cak-NT: ¿Anchok quiq'uin je junan-wi ri winak richi ri tiempo re'? Ri winak re'
    can je junan quiq'uin ri ac'uala' ri yec'ue' pa tak bey y yesiq'uin yech'o'n chiquiwech
    cuando ye'tz'an.
  pah-NT: '—G̃a pe Jesus''ga ei: Marã po ti ji ei pe me ag̃wamova''ea pe a''ero nehẽ?
    Gara ja pe ndekoi a''ero? Kiro ji pe mombe''ui pe me. Tayri''g̃a ja ko pe ndekoi.
    Oapy tayri''g̃a ima''ẽhai pe feira pe. A''ero g̃a hapukai ojipe''g̃a pe tayri''g̃a
    pe – kiroki g̃a ojikoty''a g̃a pavẽi. Onhi''ig̃a mondovo g̃a pe g̃a ei:'
  sja-NT: '’Mɨa jarait''ee sãga p''anɨ parã, mɨde ijãadak''aa beerã. Warrarã su-ak''ɨ
    p''aneedap''eda, jemenemaa p''anɨ́k''ata p''anɨ p''uuru jãde. Ãchi k''õp''ãyoorãmaa
    biapata:'
  xed-xed: «Nda wa dzaʼa gra yu ta mnduha ta na zamana na na? Manda tskatá vgha zwani
    ta luma ta tsgha lwi ŋa graha taŋ
  mks-NT: 'ʼNá ca̱ha̱n i̱ xi̱hi̱n ndó ndaja íin ña̱yivi ndúu tiempo viti. Cúú ná tátu̱hun
    na̱ va̱lí sáco̱o sájíquí na̱ nu̱ú ya̱hvi ta cáyuhú na̱ nu̱ú java ga̱ na̱ va̱lí
    ndúu cán ta já cáchí na̱ já:'
  gfk-S: “Be aiou ni ianga harharuat uta ira turadi katiak, iou ni tange hohaam? Io,
    ni hinawase mu. Di hoke ira not no bulu ing di sip be ira mes na mur di. Di kis
    hulungan tike katano ma di hartato harbasie ta di horek,
  bmu-bmu: “Ambazip merak gölmenöŋ maljei, mi mönö wanatpuk dop al eŋgibileŋak? Yeŋön
    namande ewö akze. Mieŋön maket sombemnöŋ tata keu gön gila laŋ qeta kewö jimakze,
  dgz-dgz: “E Diu nagirewa inat waniet ega gueguewa dim da umap? E orup otu iamene
    kae taine umap. Mu toga uaren gare gare ise ma anega waiwanum,
  eng-GNV: But whereunto shall I liken this generation? It is like vnto litle children
    which sit in the markets, and call vnto their fellowes,
  zaa-NT: Acca, núní tì'na gunia' comparar ca enne' tsè'e anna cá. Ná cą tì'a ná ca
    huatsa cuìti' nu rucuetsi cą flauta qui' quį lo neda nna rul·luítsa' cą iditsa
    ca luetsi huatsa quį,
  eng-WEBSTER: But to what shall I liken this generation? It is like to children sitting
    in the markets, and calling to their fellows,
  guh-guh: 'Jesús icatsia jumaitsi jivijavabelia: —¿Detsa meta pacuenia yapëtaeyaexanaenajë
    itsamonaejavabelia bajarapamonae xaniavaetsia papecayapëtaenexa pacuenia paxamë
    pajamatabëcueneitsimë tsavanapae? Jumaitsinë meta tsane paxamë yabara mapacueniaje:
    “Bajarapamonae abaxë saya bepejevaxijivixi, pajivixi tomara tuatuajëjava banamuxusitenavanapa.
    Pejevaxijivixi itsa namuxusitenavanapa, bavavajai tsenae penajua namuxusitenaevijavabelia.'
  bon-bon: Cane ngena cabu yaatonäremene biname bine, page lui cina ireclota gemi?
    Teepi epu pana gemi matimati bägrä, lui cina adnatäreji yaacrajuge aletna puupu
    cabu, siige teemeteme ala labayaninusi egä,
  nhw-BL: “¿Quenicatza huelis nimechilhuis anmasehualme catli ama anitztoque quenicatza
    anitztoque? Anitztoque quen coneme catli mosehuíaj tianquis huan quinnotzaj sequinoc
    coneme ma mahuiltica ininhuaya huan nopa sequinoc amo quinneltoquilíaj.
  swh-ONEN: “Lakini kizazi hiki nikifananishe na nini? Kinafanana na watoto waliokaa
    sokoni wakiwaita wenzao na kuwaambia,
  wbi-wbi: “Asi, nihwanikisie ni kiki avaanhu ava kisina iki? Vahwaniniine na vaana
    vano vineena ku lighulilo, neke vikuvavuula avajanave, viiti,
  bba-bba: Mbɑ kon kɑ tɛ̃n tɔmbu weesinɑ. Bɑ kɑ bibu weenɛ be bɑ sɔ̃ yɑburɔ bɑ sokunɑmɔ
    bɑ mɔ̀,
  eng-KJVCPB: But whereunto shall I liken this generation? It is like unto children
    sitting in the markets, and calling unto their fellows,
  kgk-NT: '—Xe amombe''u-ta peẽ-my mba''eixa po oiko ko''ãygwa. Mitã-rami voi ko''ãygwa.
    Mba''e jogwa haty-py onhembosarái mitã. Osapukái oirũrãgwe-pe:'
  waj-waj: 'Gioonna kiaapu aanna makee variaiya deeya roosiimaida variaannee? Iya
    nnaakara roosiikiaiya yoosinna vuutaivaki isareeda varida ngiariiyara ngiariiyara
    aayanna reeda kiaanoo:'
  cpy-cpy: ¿Iitaka noshiya-kaanteriri irikapaeni atziri? Roshiyakari rowashaantawaeta
    eentsi aririka roshiya-kowaetantyaa,
  ekk-PKP: 'Millega peaksin seda põlvkonda võrdlema? See on nagu turuplatsil istuvad
    lapsed, kes karjuvad üksteisele:'
  mpx-mpx: 'Gamagalau ha bolo lan ebe, hauna elana na papatini-agil? Heliya hi ola
    wawayau hi sisigaopop hi misiyowa abamaket elana, inoke enuna hi yoga avaliyau
    elal hi ba:'
  wbp-wbp: 'Ngula-jangkaju, Jijaji-jana wangkaja, “Wangkamilki yungurna-nyarra nyurrurlaku
    yangka yapa kuja kankulu jalangujalangu nyinami nyampurla ngurungka, nyarrpa-piyankulu
    nyurrurlaju? Warrarda kankulu yunjumu-kari purda-nyanyi kurdukurdu-piyarlu. Kulalpa-nyarra
    nganangku nyurrurla-patuju nganyuku-mantarla. Nyurrurlaju kurdukurdu-piya kuja
    kalu turnu-warnu-jarra japu-wana manyu-karri manyumanyurla. Turnu-warnu-patu kalu-jana
    purlami turnu-warnu-kari-jangkaku:'
  luo-luo: “En angʼo ma dapimgo tiengʼni? Gichalo nyithindo mobet e chirni kendo maluongo
    jowetegi kagiwacho niya,
  nhe-NT: “¿Quejatza huelis nimechilhuis intlacame tlen ama initztoque quejatza initztoque?
    Initztoque queja coneme tlen mosehuíaj tianquis huan quinnotzaj sequinoc coneme
    ma mahuilticaj ininhuaya huan nopa sequinoc ax quinneltoquilíaj.
  aii-aii: ”ܠܡ̇ܢ ܡܲܕܡܸܢܵܗ̇ ܐܵܗܵܐ ܫܲܪܒܬܵ‌ܐ؟ ܟܹܐ ܕܵܡܝܵܐ ܠܝܵܠܹ̈ܕ݇ܐ ܕܝܵܬܒ݂ܝܼ ܒܫܘܼܩܹ̈ܐ
    ܘܡܲܩܘܸܚܝܼ ܠܚܲܒ݂ܪ̈ܵܘܵܬܵܝܗ‌ܝ،
  esk-NT: “Sumik atriqaqpat makua iñuuruat pakma? Ittut iḷiḷgaatun aquppipḷutiŋ tuniriñiaqtuatun
    katimmaviŋñi suli tuqłirautiplutiŋ avatmun,
  msb-msb: Nagpadayon pa si Jesus, “Sa nano ko maikukumparar an mga tawo na nabubuhay
    yana? Pareho sinda sa mga kabataan na nagairingkod sa merkado kag nagapasiriyak-siyak
    sa inda mga kakanam sugad sani,
  cpa-NT: '’Lah¹la² lán¹² dsa² ma²chian² na¹: Lán¹²dsa ju³lah lán¹² hi²meh² tiogh³
    ja³dsi¹² guøh¹². Dsii¹² hi²meh² jǿg³ quianh¹³ roh¹³. Juúh²dsa:'
  dso-dso: ଏ ଜୁଗର୍‌ ଲକ୍‌ମନ୍‌କେ କାର୍‌ ସଙ୍ଗ୍‌ ସମାନ୍‍ କର୍‌ବି ? ସେମନ୍‌ ଆଟ୍‌ ମଜାଇ ବସିକରି
    କେଲ୍‌ବା ପିଲାମନର୍‌ ପାରା । ଗଟେକ୍‌ ଦଲର୍‌ ପିଲାମନ୍‌ ଆରି ଗଟେକ୍‌ ଦଲ୍‌କେ କଇବାଇ,
  meu-meu: Ina uru taudia na daidia ida baina haheḡereḡeredia? Idia na memero-memero
    na heheto, hanua ariaradia ai hehelai, bamodia e boi henidiamu,
  yva-NT: 'Vatano susyo naiso weap, Syo ananeneae inta raura wasai: Arikainye inta
    wanunugambe ti utantuna no pasari ama wanijate rai. Arikainye inta wo awa inta
    mawainde ware,'
  dgc-dgc: “Pakodyan ko a méngihalimbawa di tolaya nadid?” kagi ni Jesus. “Mara, kapareho
    side na anak a te eknud ta plasa, a mégpépintasén side ta kaéyag de.
  zpm-NT: ’Nac grë miech rii, rieṉd zho pe racladz zho. ¿Cho gaṉle ruṉ zig ruṉ zho?
    Lëë zho ruṉ miṉe ruṉ mëëdlas ne rio wguit ro nëz, niicle rooḻ xcompañer win di
    nguieeḻ rieed win, niicle rooḻgaa zho di ngan, roond win.
  hix-NT: Onà wyaro nkekon xarha tà, Txesusu, toto komo wya. Àsok hana natxow ha,
    toto kom ha, amnyeno rma kom ha, kekon hatà. Àsok hana nay ha, ukuknon kom ha.
    Bàryekomo txko yewatxarykatxho ryhe, ukuknon kom me nay hamà, kekon hatà. Yakentawo
    newatxaryketxow hamà, bàryekomo txko komo. Tewatxarykantokonye rma, onà wyaro
    nketxhe, ukukur komo, anar komo wya.
  sim-sim: Wa, jir ter liwa ma jirin, mberem nanda ma jir? Jir jikisakri os ma li
    tirsanda mishik mainlaka lakak mbanda hom nanda jir.
  npi-ULB: यस पुस्तालाई म केसँग तुलना गरूँ ? यो त बजारमा खेलिरहेका बालकहरूजस्तै छ,
    जो बस्दछ र एक अर्कालाई बोलाउँदछ,
  cgc-cgc: Gambal pa Jesus i, “Isipen ta anay daw indi pakumparar mga ittaw an ta
    yi na timpo. Danen an paryo ta mga bata na gamungko naan ta plasa na dili kuntinto
    ta maskin ino na ampang. Gambal danen ta mga duma danen na gaampang,
  tim-tim: Hinŋe mandâi yeŋgât den gain gain maktere ârândâŋ akberâp? Dop hinare.
    Nanaŋ lepat hain are kâmot lâuwâ kepia sombeimân tatbai. Tatmâ kâmot siâŋe kâmot
    siâ are hin dâm makyeŋgiwai,
  yor-yor: '“Kí ni èmi ìbá fi ìran yìí wé? Ó dàbí àwọn ọmọ kékeré tí ń jókòó ní ọjà
    tí wọ́n sì ń ké pe àwọn ẹlẹgbẹ́ wọn:'
  wos-wos: “Némbuli rekwa du takwa yingi maki di? Guniré watawuni. Némbuli rekwa du
    takwa di nyéndé amembu rekwa nyangwal maki di. Di reta di nak nyangwalré wa.
  emp-NTPO: 'Id̶ibema ẽberãrãnebemada mʌ̃a ¿sãwã jarai? Purud̶e warrarã jemene panʌne
    nãwã ijarabada quĩrãca panʌa:'
  eng-F35: “But to what shall I compare this generation? It is like children sitting
    in a marketplace and calling to their friends
  ind-ind: '“Sekarang Aku akan memberikan kiasan yang menggambarkan keadaan orang
    pada zaman ini: Bayangkanlah dua kelompok anak-anak yang bermain di halaman. Kelompok
    yang satu berseru kepada kelompok yang lain,'
  pes-OPCB: '«این نسل را به چه می‌توانم تشبیه کنم؟ مانند کودکانی هستند که در کوچه
    و بازار بازی می‌کنند، و از دوستان خود شکایت کرده، می‌گویند:'
  mpt-mpt: Naka homon unang homoni dabalim olo blibi i makob inaminobe. Meme gwabi
    bib daang ye toula bianiba ten maki nganabeniba
  bla-bla: Tsa nitai'akanipa annŏk' o'tappiisĭnŏk manĭstsĭn'naiipuaiau? Netoinitsi'au
    pokax annim' itawk'pumauawpim itau'pix ki ai'sĭtsĭpsattsiau otŭk'auauax,
  ssx-ssx: Amedo do haleme wanda꞉halita꞉ alekema꞉ handelememe lonope. Ikita꞉ mo makedi
    hama putupa alu pea pilimi wekiwandiki leke halememe. Ane kalale pitimi tapakema꞉
    mone kalale pitimi tapake wi la꞉ moneao alota꞉
  mkl-mkl: Yooi ɑn wɑ̃ò inɛi nsɛi ŋɑu ihɛ̃. À yɛi bɛi ɑmu ŋɑ iyi ɑ̀ wɑɑ bubɑ bɑntumɑ
    ɑ̀ sɔ̃ njɛ ɑ̀ wɑɑ ni,
  gaq-gaq: “ଏନ୍‌ ଜୁଗ୍‍ନେ ରେମୁଆଁଇଂ ଜା ଏତେ ସମାନ୍ ଣ୍ଡ୍ରାଡିଙ୍ଗ୍‌ଏ ? ମେଇଂ ସାନ୍ତା ମଜେ କଚେ
    ବ୍ଲୁଡିଙ୍ଗ୍‍କ୍ନେ ଗଡ଼େଇଂ ସୁଗୁଆ ମୁଇଂପାକାନେ ଗଡ଼େଇଂ ବିନ୍ ପାକାଣ୍ଡ୍ରେକେ ବାସଙ୍ଗ୍ଏ
  gof-RNT: “Hiza, ha wodiya yeletethaa aybira daaniso? Giya giddon uttidi woli xeegidi,
  unx-unx: “ଆଇଙ୍ଗ୍‌ ନେ ଦିପିଲିରେନ୍‌ ହଡ଼କକେ ଅକଏଲଃ ଜକାକଆଇଙ୍ଗ୍‌ ? ଇନ୍‌କୁଦ ପିଟ୍‌ରେ ଦୁବାକାନ୍‌
    ଆଡଃ ଆକ ଆକରେ କେଡ଼ାଅଃତାନ୍‌ ହନ୍‌କ ଲେକାଃକ,
  gah-gah: 'Oko moloko oaká nou netá ánigina vegená nene nanetató lo moloko nolugo
    vo guni itive. Keza gili goselé iaká nia izegipagitana niave. Izegipa keza alegesá
    apató niake kigivéikini nene sele liki láa liki li kimiaká niave:'
  lcm-lcm: Naka altongai ani matan polpolokan i taun ke ta sa? Io, kipo asukang ta
    inatus lik nei ring ipo asesel na kipo sinong i songosongo ane si keve tungaria
