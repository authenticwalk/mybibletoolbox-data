  tim-tim: '@see-verse:MAT.011.029'
  yor-yor: Nítorí àjàgà mi rọrùn ẹrù mi sì fúyẹ́.”
  wos-wos: Hwetewuka jémba guni mawuli yatenguka jémba dé. Rootenguka jémba yingafwe.
