  gfk-S: I tahut be mu na gil hobi kinong no nugu kiip i malus ma no nugu kinakap
    paile tirih.”
  bmu-bmu: Nöŋgö temni meget aŋguinga dopŋine akza aiga lömböt eŋgibi bisimei, miaŋön
    mönö awamŋi akza.” Mewö.
  dgz-dgz: Ne panop nega itani den uon go bemta.”
  eng-GNV: For my yoke is easie, and my burden light.
  zaa-NT: Porqui'ni fácil taá ná yugu' nu té quia' para lebi'į, ą'hua yiỹi dèbá ná
