  cbr-NT: Mitsúxmi 'ënan 'ain ca 'ën mitsu 'aquincëx mitsun 'ati ñux 'aisa 'icën.
  tee-NT: Pus jantu na lhixcai ixnavica ju quilhamap'aksin. Chai jantu axk'op'a'it'it
