    ଆନାକେ ଆଣ୍ଡିନେ ଲିଗିଙ୍ଗ୍‍ ମ୍ୱିଏ ଆତେନ୍‌ ଡିଗ୍ ଜାବର୍‌ ଉସାସ୍‍ ।
  gof-RNT: Ta qambbaray liiqo, qassi ta toohoykka kawushshe” yaagis.
