    paneexanaenexa xua pacaitorobijitsiatsi, jai Jesús pijajivijavabelia.
  bon-bon: Cämiji pi lui mäpu bine jääpänimuye, plowa birige, piiyepu cane ngena bine
    liba yaacranimune weeme cabu, mäpu lica birige.”
  nhw-BL: Amo ohui nopa tequitl catli nimechmacas. Eltoc quen se tlamamali catli huecasontzi.”
  swh-ONEN: Kwa maana nira yangu ni laini na mzigo wangu ni mwepesi.”
  wbi-wbi: Ilijoki lyango nalilemasia, kange unsigho ghwango mpepe.
  bba-bba: Domi yoo te kon bɛɛ diisiɑ tɑ ǹ wɑhɑlɑ mɔ, sɔmu ni kon mɑɑ bɛɛ sɔbi nu
