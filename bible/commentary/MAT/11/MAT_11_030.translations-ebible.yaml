  eng-EMTV: For My yoke is easy and My burden is light.”
  mib-NT: Chi tú yɨɨ́ jéē cuandetū rō nuū rī, ni tú yɨɨ́ jéē squícu ró jniñu ndácu
    ri. Achí yá.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽ आजिघे़ःप्‍पिन् उसुरुबा नु कुःमा पाङ्‌निङ्‌बा आगक्‍किन्
    याङ्‌याङ्‌बा चोःक्‍लो॥”
  xnj-xnj: Muni, lingolingoli langu litopa lepi ndwika yangu yiyuyuka.”
  mmx-mmx: Mina siam ka ia mila levenanasa rak kopmen na lolos la loklok tarak noxo
