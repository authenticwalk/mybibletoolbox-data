verse: MAT.011.030
translations:
  kpx-kpx: Iale di kovu mai laoveve keu isuholinu. Isi lovita mai laoveve keu toloholinu.”
  okv-H: eto ungotena pure vahaita ue bouka humbuto osaga mane kesova.”
  tbo-tbo: '@see-verse:MAT.011.029'
  mal-C: എന്റെ നുകം മൃദുവും എന്റെ ഭാരം ലഘുവും ആകുന്നുവല്ലോ!”
  grc-SR: Ὁ γὰρ ζυγός μου χρηστός, καὶ τὸ φορτίον μου ἐλαφρόν ἐστιν.
  bgc-bgc: क्यूँके मेरा जूआ सोखा अर मेरा बोझ हल्का सै”
  khz-khz: Au na maruna malaga e pagami ai pio vuaa maki ati metauna.”
  deu-TKW: Denn mein Joch ist sanft und meine Last ist leicht.
  zsr-NT: Yuguꞌ naꞌ uguꞌa lbiꞌiliꞌ, le nac le gna béꞌidaꞌ lbiꞌiliꞌ, cutu nac baníg,
