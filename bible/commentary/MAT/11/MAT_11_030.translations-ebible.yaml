  emp-NTPO: Mʌ̃a jaradia b̶ʌra zareaẽ́ b̶ʌa. Mʌ̃a obi b̶ʌ sid̶a oicha b̶ʌa.–
  eng-F35: for my yoke is easy and my burden is light.”
