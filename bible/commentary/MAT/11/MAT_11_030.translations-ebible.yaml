  yva-NT: '@see-verse:MAT.011.029'
  dgc-dgc: Ey melagin i utus kua, sakay éwan medégi i pakébil kua dikam.”
  zpm-NT: Nacda ncuaaṉe ngaṉ, nacda ncuaaṉe guiab to glëbde to guṉ tow.
  hix-NT: '@see-verse:MAT.011.029'
  sim-sim: Minimba tombo os jirin a hawa oso mbeek nomoyikwa ambu sir. Uhu mbele mbele
