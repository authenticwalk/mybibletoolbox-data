  eng-LSV: for My yoke [is] easy, and My burden is light.”
  cak-NT: '@see-verse:MAT.011.029'
  pah-NT: Ndapekwerai po ti pe pendekorame nhiremimbo'ea rehe nonhimimiva'ea rehe
