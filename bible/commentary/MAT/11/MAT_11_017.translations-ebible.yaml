  san-TIB: ཝཡཾ ཡུཥྨཱཀཾ སམཱིཔེ ཝཾཤཱིརཝཱདཡཱམ, ཀིནྟུ ཡཱུཡཾ ནཱནྲྀཏྱཏ; ཡུཥྨཱཀཾ སམཱིཔེ ཙ ཝཡམརོདིམ,
