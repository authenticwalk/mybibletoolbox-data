  mgc-mgc: ‘Henye, dɔlɔ kudï 'ba rakoze zi ye, mora ɔlɔ'e dë. Daya'bi ze ngala 'ba
    dakoli, mora udu'e dë.’
  ame-NT: '@see-verse:MAT.011.016'
