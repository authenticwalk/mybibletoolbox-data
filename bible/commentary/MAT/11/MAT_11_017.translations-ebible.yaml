  maz-NT: '@see-verse:MAT.011.016'
  bod-N: ངེད་རྣམས་ཀྱིས་ཁྱོད་རྣམས་ལ་གླིང་བུ་བུས་ཀྱང་ཁྱོད་རྣམས་བྲོ་མི༌འཁྲབ། ངེད་རྣམས་ཀྱིས་སྐྱོ་གླུ་བླངས་ཀྱང་ཁྱོད་རྣམས་ངུ་བ་མིན་ཞེས་ཟེར་བ་དང༌འདྲའོ།།
