verse: MAT.011.017
translations:
  kpx-kpx: Esebulu abuna moleho loui kosea, ‘Noeau laheho sale hamageto laeau havulahaholilu.
    Isi noeau ninalahageto laeau nohehi ninalahaholilu.’ Iale novae vani komo la vaveve
    keau esebulu kebia vaveve nahate.
  okv-H: ‘Dago jimbari ta sesena asi ue ja tivasi uje ehera rate ungo ja tivari uje
    ae, nei embo pehehija avo sesena ue si asi uje ehera rate ungo si ari uje ae’
    ari aingeko ove
  tbo-tbo: “Ubeimi to lauinainaga ma ega ota hala. Ma to tutou ma ega ota tou haguiyai.”
  mal-C: '@see-verse:MAT.011.016'
  grc-SR: καὶ λέγουσιν,⸃ Ηὐλήσαμεν ὑμῖν, καὶ οὐκ ὠρχήσασθε· ἐθρηνήσαμεν ⸋ὑμῖν,⸌ καὶ
    οὐκ ἐκόψασθε.
  bgc-bgc: “हमनै थारे खात्तर बाँसली बजाई, अर थम कोनी नाच्चे, हमनै बिलाप करया, अर थमनै
    छात्त्ती कोनी पिट्टी।”
  khz-khz: ‘Ai vegarawa vererenai kita galavuwai gomi gemi, na gomi ati gopalawai!
    Ai kwarega marira gagapiwai, na gomi ati gotagiwai!’
  deu-TKW: 'Wem aber soll ich dieses Geschlecht vergleichen? Kindern gleicht es, die
    auf den Märkten sitzen und ihren Kameraden zurufen: wir haben euch gepfiffen und
    ihr habt nicht getanzt; wir haben geklagt und ihr habt nicht gejammert.'
  zsr-NT: 'taꞌnabiꞌ: “Rucödxtuꞌ queëliꞌ gui. ¿Bizx quië cutu ryaꞌliꞌ? Rul‑l yéchiꞌtuꞌ
    queëliꞌ. ¿Bizx quië cutu rbödx yéchiꞌliꞌ?”'
  lin-lin: « Tobetaki baflite, kasi bobinaki te ; toyembelaki bino banzembo ya matanga,
    kasi bolelaki-lelaki te. »
  hns-NT: ‘Hamlog toelogke khaatien baadja badjailie, bakie toelog na mangle naatje.
    Tab hamlog marnie ke giet gailie, bakie toelog na roile.’ ”
  noa-E: Maimua jũrr, “Magan sĩi ökhĩirjuu õor mee wai nʉm aiguimjö ohood abat” aawaijã
    magjã khõchkhaba nʉmgui ajim anʉm. Paarjã magta naawai, ¿khani khõsi nʉmma? ajim
    anʉm.
  eng-EMTV: and say, ‘We played the flute for you, And you did not dance; We mourned
    to you, And you did not lament.’
  mib-NT: Ni catɨvɨ rī scuilí, te tu ní cájita jéhé ró. Te ni cajita ri yaa jeē cuihyá
    jíta, te tu ní cándahyū rō, achí i. Te nájnūhun cándāa sūchi lúlí un jéē tu ní
    nújnahan ni i ni ɨɨn, súcuan cándāa ró.
  lif-NT2: ‘खिनिॽ लागि आनिगे़ के हिप्‍मना, कर खिनिॽ के़न्‍लाःक्‍खिन्, हे़क्‍क्‍याङ्
    आनिगे़ मेरिङ् थक्‍मना, कर खिनिॽ के़न्‍हाबिन्॥’
  xnj-xnj: ‘Titovii ngo'ma nambu mumbeli kukina! Tiyimbili nyimbu za malilu nambu
    mvembi lepi!’
  mmx-mmx: ‘Magak pixan lengkompixan epot tinimi, ketla mi goxopara na tii momo. Magak
    pixan lengkompixan bukbulu, ketla mi goxopara nang teng.’
  cbr-NT: “Cuai chirini cuëënun nun paca bana ocëbëbi camina masá sinani cuaitisama
    tan. Cuaitisama tancëbë nux —anpan caniacëcë unicama 'icësaribiti cananuna ini
    rarumati 'ai —quicëbëbi camina masá sinani usairibi 'iisama tan”.
  tee-NT: “Ju quijnan xacsk'olau para ju uxijnan jantu xa'at'ininat'it. Chai icmilhpauch
    ju amak'anit para sin chunch jantu xak'ach'aniyat'it ni jantu xalack'alhunat'it”.
  eng-LSV: and saying, We piped to you, and you did not dance, we lamented to you,
    and you did not strike the breast.
  cak-NT: 'Ri ac''uala'' ri'' niqui''ij: Xkak''ojmaj ka-flautas chiwech y man xixxajo
    ta. Xkabixaj bix richi bis chiwech y man xixok'' ta. Quiri'' niqui''ij ri ac''uala''
    chupa ri atz''anen. Y je quiri'' ri winak chi ri tiempo re'', man jun ri nika
    chiquiwech.'
  pah-NT: “Oropy ore jiru'a pe me xajory ti nhanerembirekoa rehe javo. Pe ki a'e te
    ndapeyrerupypotari henduvame. Xajehe'o ti nhanenhikamombava rehe, oro'e ore pe
    me. A'ero ore jehe'oi. Pe ki a'e te ndapejehe'oi ore pyri. A'ereki pe ndapepotariuhu.”
    Nahã tayri'g̃a ei, ei Jesus'ga.
  sja-NT: “Taipa siru chaajida. Mamĩda parã pëirada-e paji. K'ari k'ĩsia paraa k'arijida.
    Mamĩda parã jẽeda-e paji.”
  xed-xed: 'kazlay: Vyanafha ŋni ta siŋlak ná, skala a kuni wu, fanafha ŋni ta laha
    ta ŋaɗa ghəŋ, tawa a kuni wu kəʼa ya həŋ.'
  mks-NT: “Na̱tiví nde̱ tótíví nu̱ ndo̱ joo co̱ó na̱xeen ndó cata sáhá ndo̱. Ta na̱xita
    cuéha̱ ndiva̱ha nde̱ nu̱ ndo̱ ta ni co̱ó na̱sacu ndó.”
  gfk-S: ‘Mem paser no kudu iesene pa mu le mangata; Mem inge marmaris iesene pa mu
    le suah.’
  bmu-bmu: ‘Nini awölop uinga iŋini liŋet gwawet qahö unduget. Nini jiŋgeŋ kölinga
    iŋini qahö toroqeba sahötket.’
  dgz-dgz: ‘Nu sinao enan toivin go e tarep ya taiwanin. Nu urae angingin enan waivin
    go irip turup ya waiwanin!’
  eng-GNV: And say, We haue piped vnto you, and ye haue not daunced, we haue mourned
    vnto you, and ye haue not lamented.
  zaa-NT: 'rena cą: Chi becuétsi tu'' pieza alegre nna, pero labí bedácca''ni le.
    Chi hua bìl·la tu'' qui'' enne'' yatti, pero nìhua làa gurètsi le.'
  eng-WEBSTER: And saying, We have piped to you, and ye have not danced; We have mourned
    to you, and ye have not lamented.
  guh-guh: 'Pevavajaijavata bajumaitsi: ‘Pacatoobecatsi picani flauta. Itsiata apo
    payavajibimë. Pacatonaxëanecatsi picani penemuxunanuevajinexa ata. Itsiata apo
    panuemë,’ bajai tsenae pejevaxi penajua namuxusitenaejivixijavabelia. Bajara saya
    jamatabëcueneitsi pamonae aeconoxae jinavanapa mapanacuataje,” janë meta tsane
    paxamë yabara.'
  bon-bon: ‘Cine dobidobi jääcnäjimusi, yepä weene giire lica jääwäjuye. Cine owecumete
    uupera yaatangusi, yepä weene singi lica ele me.’
  nhw-BL: 'Huajca nopa coneme cualanij huan quiijtohuaj: ‘Titlapitzque para ximijtotica,
    pero amo anmijtotijque. Tihuicaque se huicatl tlen tequipacholi quen mictoya se
    acajya, pero amo anchocaque.’'
  swh-ONEN: “ ‘Tuliwapigia filimbi, lakini hamkucheza; tuliwaimbia nyimbo za maombolezo,
    lakini hamkuomboleza.’
  wbi-wbi: “Tuvakuviile ifilongilongi ifya lukeelo, namusejile! Tuvimbiile ulwimbo
    ulwa lusukunalo, namulilile!
  bba-bba: sɑ bɛɛ ɡuuru soowɑ mɑ i ǹ yɑwɑ, sɑ bɛɛ ɡɔɔ womu kuɑ, i ǹ mɑɑ swĩ.
  eng-KJVCPB: and saying, We have piped unto you, and ye have not danced; we have
    mourned unto you, and ye have not lamented.
  kgk-NT: “Ore remimby orombopu kuri ha peẽ ndapejerokyséi ra'e. Orohapirõ ra'anga
    kuri ha peẽ ndapejahe'oséiry ra'e” he'i oirũrãgwe-pe nonhembosaraiséi-gwi indive
    kwéry. Upe mitã oirũ remimbota ndojaposéiry. Upe mitãgwe reko-rami ãygwa ndogwerovy'ái
    gwapixa reko.
  waj-waj: Ta tooriivaa varada fee fee kiaunnani hama ngia ivaara kuaru raavai. Ta
    kuaru nnauvaa haraunnani hama ngia ivaara rataavaivee, kiaa kiada itaa kua kiaavai.
  cpy-cpy: 'ikanta-wakaeyani: ‘Jame ashowiwaete.’ Tee ikoyi. Ikantawita: ‘Jame omampawaetyaa
    owashire-tantyaari.’ Tee ikoyi.'
  ekk-PKP: „Me mängisime teile flööti ja te ei tantsinud; me laulsime laule ja te
    ei nutnud.“
  mpx-mpx: Alolon ana igo ha yu kaiwemiu, yaka nige ku sasaga. Nuwanak wonana ha wonaan,
    yaka nige ku kakahin.
  wbp-wbp: ‘Wayinkilayi! Manyu-karrirlipa! Nyiya-jangkankulu wirntinja-wangu-jarrija
    kujalparnalu-nyarrarla yunparnu? Kula-ngantankulu-nganpa marlaja wirntiyarla!
    Kala kujarnalu yirraruyirrarurlu yunparnu nyurnu-kurlangurla malamalarla, wanjarninkili-nganpa
    jirrnganja yulaja?’ Nyurrurlajunkulu yalirra-piya kurdukurdu-piya!
  luo-luo: “Ne wagoyonu asili, to ne ok umiel; bende ne wadengo ka wawero wend tho,
    to ne ok uywak.
  nhe-NT: 'Huajca nopa coneme cualanij huan quiijtohuaj: ‘Titlapitzque para ximijtotica,
    pero ax inmijtotijque. Tihuicaque se huicatl tlen cuesoli queja mictoya se acajya,
    pero ax inchocaque.’'
  aii-aii: '”ܘܐܵܡܪܝܼ: ’ܡܚܹܐ ܠܲܢ ܙܘܼܪܢܵܐ ܐܸܠܵܘܟ݂ܘܿܢ ܘܠܵܐ ܪܩܝܼܕ ܠܵܘܟ݂ܘܿܢ، ܝܠܹܐ ܠܲܢ ܘܠܵܐ
    ܥܒ݂ܝܼܕ ܠܵܘܟ݂ܘܿܢ ܬܵܥܙܝܼ.‘'
  esk-NT: ‘Atuqtuurautigaluaġipsi aglaan aġġiŋitḷusi.’ ‘Atuqhutali kiŋuvġuutinik aglaan
    qiaŋitchusi.’
  msb-msb: ‘Gintugtugan namon kamo sin plawta pero dili man kamo nagsarayaw. Tapos
    nagkanta naman kamiʼn mamunduon pero wara kamo pagtarangis.’
  cpa-NT: “Ma²ca¹jmó³ jnieh³ son¹³. Tsa¹ca¹jmoh³ hniah¹² jan³. Ma²ca¹jmó³ jnieh³ hi²
    chian² jnieh³ jmø³uai¹² calah. Jøng² ha¹chi² ca¹hagh³ hniah¹²,” juúh² hi²meh².
  dso-dso: “ଆମେ ବିବା ବାଜା ବାଜାଇଲୁ, ମାତର୍‌ ତମେ ନାଟ୍‌ କରାସ୍‌ ନାଇ । ଦୁକର୍‌ ଗିତ୍‌ ଗାଇଲୁ
    ତମେ କାନ୍ଦାସ୍‌ ନାଇ ।
  meu-meu: e tomu, “Ai be ivilikou a hatai, to umui na asio mavaru; Ai be a rohe ahu,
    to umui na asio taitai”.
  yva-NT: ‘Wade wangkin da wansarer.’ Weramu awa arakove umaso wonae. Weti ugwain
    akato mansai ware, ‘Ngko to, weamo wamo ana kaijinta bo rave. Wade ramu wangkino
    ransyerano weotore rai indamu wansanimaumbe tenambe.’ Weramu wonae tutir.
  dgc-dgc: Mara kagi de dide, a ‘Tinogtogen me kam, pero éwan kam nagsayaw. Ey to
    pégsanget me, éy éwan kam nalungkut dikame.’
  zpm-NT: '@see-verse:MAT.011.016'
  hix-NT: Furwe amna ntxemeknyo. Àsok tawro amna yakoro àmanhohra mahtxoko, ketxhe,
    àwyanye, kekon hatà. Onà wyaro nketxhe xarha. Amna nehokoynyo xarha. Àsok tawro
    àratahra mahtxoko, ketxhe xarha, àwyanye, tewatxarykanàr kom me, kekon hatà, Txesusu.
    Bàryekomo wyaro natxhe, toto komo. Eyuknyehnà komo wyaro rma natxhe, amnyeno rma
    komo, kekon hatà.
  sim-sim: �Wakun ni tokowa wolo jir mbeek rupshihi mblanda ambu jir. Matlahukwan
    ni korowa wolo jir mbeek tlanda ambu jir.�
  npi-ULB: र भन्दछ, ‘हामीले तिमीहरूका निम्ति बाँसुरी बजायौँ, अनि तिमीहरू नाचेनौ ।
    हामीले शोक गर्‍यौँ, र तिमीहरू रोएनौ ।’
  cgc-cgc: ‘Patukaran nay kyo yan ta plawta ta masadya na kanta, piro ula kaw gasayaw!
    Pakantaan nay kyo yan ta kanta ta kumpanyar ta patay, piro ula kaw gagal.’”
  tim-tim: “Nenŋe han nenŋeâk kep konden hain koŋet dâen. Hain dâm makyeŋgienŋe ye
    bo kondâi. Umbi mem indiengât yekâ han mem indeŋet dâen. Hain dâm makyeŋgienŋe
    yekâ hainâk bo indeâi.” dâwai. Akto hainâk nâŋe bo indem okot bâle akmâ sot bâlâk
    manman aregât nâŋgât hainâk hâkâŋ aktâi. Akto aregât maktere nâŋgâŋet.
  yor-yor: “ ‘Àwa ń fun fèrè fún yín, ẹ̀yin kò jó; àwa kọrin ọ̀fọ̀ ẹ̀yin kò káàánú.’
  wos-wos: 'Wata di wa: ‘Nani hama yombeka guni hétihiyahambanguni. Nani saréfa naata
    gamba gwar wambeka guni wata gérahambanguni.’ Némbuli rekwa du takwa di wungi
    wakwa nyangwal maki di.'
  emp-NTPO: Daiba chiru zasid̶ad̶e bãrãra carid̶aẽ́ basía. Sopuad̶ebema trʌ̃ãbi trʌ̃ãsid̶ad̶e
    bãrãra jĩãnaẽ́ basía.
  eng-F35: and saying, ‘We played the flute for you and you did not dance; we mourned
    for you and you did not lament.’
  ind-ind: ‘Setiap kali kami mengajak kalian bermain sesuatu, kalian selalu menolak!
    Waktu kami meniup lagu gembira dengan suling, kalian tidak mau menari. Dan waktu
    kami bermain drama berkabung, kalian juga tidak mau ikut pura-pura menangis.’
  pes-OPCB: ”برایتان آهنگ عروسی نواختیم، نرقصیدید؛ آهنگ عزا نواختیم، گریه نکردید.“
  mpt-mpt: Ni halinin anso ngambob otane ibo mo mebibbabo, eka ni waso boubob otane
    ibo anso mo ngambibbabo ge ngambibi ulabobe.
  bla-bla: Ki an'ĭstsiauax, kitsik'ŭttomopĭnan ki kimat'spiipuau; kitau'yĭmopĭnan
    ki kimau'kaiisuauĕsts kimatakipuauĕstsau.
  ssx-ssx: Ikana꞉ma꞉ sama꞉ puemena꞉yeke tapeke luma꞉pate ikana꞉ma꞉ sama꞉ na piki kiaememe.
    Kutu pimikita꞉ a꞉ta꞉ piki emelimanu loma꞉pate e̱ na leke kiaememe alememe.
  mkl-mkl: ɑ̀ fɑ̃ nŋɛ yee nɔ i kù jojo ŋɑ, nɔ ɑ̀ kɔ̃ nŋɛ irii iku ŋɑ nɔ i kù kpɑtɑ
    ŋɑ.
  gaq-gaq: ସାମୁଆଁନେ ବିହେ ଡୁଆ କାଣ୍ଡେଙ୍ଗ୍‍ ନେବଗ୍‌କେ, ମାତର୍‌ ପେ ପେୱାକେ ଣ୍ଡୁ । ନେ ଦୁକ୍‍ନେ
    ଅସ୍‌ମାର୍ ନେସାର୍‍କେ ମାତର୍‌ ପେ ପେଅଁକେ ଣ୍ଡୁ ।
  gof-RNT: ‘Nu hinttew suusul77e punnin; hintte yexxeketa. Nu sabbidi zeleelin; hintte
    yeekkeketa’ yaagiya nayta daanosona.
  unx-unx: ‘ଆଲେ ଆପେ ନାଗେନ୍ତେ ମୁର୍‌ଲିଲେ ସାଡ଼ିକେଦା, ମେନ୍‌ଦ ଆପେ କାପେ ସୁସୁନ୍‌କେଦାଃ, ଆଲେ
    ଦୁକୁତାନ୍‌ ଦୁରାଙ୍ଗ୍‌ଲେ ଦୁରାଙ୍ଗ୍‌କେଦାଃ ମେନ୍‌ଦ ଆପେ କାପେ ରାଆଃ କେଦାଃ ।’ ନେ ଦିପିଲିରେନ୍‌
    ହଡ଼କ ଏନ୍‌ ଲେକାନ୍‌କ ତାନ୍‌କ ।
  gah-gah: Leza nama luható nene nanamú lisá amave. Itó helegaloka ive nama uható
    nene nanamú ive nama isá amave, liki liaká niave.
  lcm-lcm: ‘Namemtala kuikui animi na parik milapa mika. Namemtala tangam akurkurai
    animi na parik milapa radaupa.’
  aer-aer: ‘Anwerne kwenhe alyelhetyame arrkerneme-arlke irlpentye mwerreke, arrantherre
    akenhe urntetyeke apetyetyakenhe-arle.’ Kele arrpenhe areye akenhe itne alakenhe-arle
    angkirtnerlenge, ‘Yewe, kele anwerne akenhe artnemele-arle irrare-irremele-arle
    alyelhetyame alyelhentye irrare-irrareke. Kenhe arrantherre anwernenhe awemele,
    anwerneke anyente-irretyakenhe, anwernenge artnetyakenhe-arle.’
  qvc-NT: “Flawtata waqachiptiyllapam, ay, qamkunaqa mana munangillapachu dansayta.
    Chaymandaqam noqaykuna llakiy llakiyta yupakuptiypis, qamkunaqa mana munangillapachu
    waqayta noqaykunawanqa”, nishpa. (Chayshinallam wakinnikipis mana munangillapachu
    uyayta ni Jwan Shutichikuqta ni noqata.)
  tgl-ULB: at magsasabi, 'Kami ay tumugtog ng plauta para sa inyo ngunit hindi kayo
    nagsayaw. Kami ay nagluksa ngunit hindi kayo tumangis.'
  cbs-NT: “Tepe dewe nun mawabiaya benimai man nawamaki. Janua nun kaxei ikaskin nun
    nuiti nawa mawabiaya man kaxamadiki”, jatu wabu jawawenda beyusti unanbuma keskabuki,
    nukunabudan. Matun shinan chankanti jubiaken man benimamaki. Jamen matun chakabu
    shinain kaxakatsi ikama man shinan betsa waismaki.
  xtm-NTPP: “Ka tivi ri flauta, kovaa ñatuu ni ka jitaja'a ro. Ka jita ri yaa xii
    ini, kovaa ñatuu ni ka nda'yu ro”, ka kuu i ka jiña'a i ma,
  nnq-nnq: ‘Tunhwonalinge ng'oma nambu mangweto nhwinangitije! Tunnyembilinge minhambo
    jukokaleka mangweto nng'utangitije!’
  bao-NT: “Tõrogare jãa putimijãwʉ, mʉja pea mʉja bajatijãwʉ; boori bajare jãa bajamijãwʉ,
    mʉja pea mʉja otitijãwʉ,” ca ĩi ameri acaro bui duwi yujurãre biro niima.
  san-ORI: ୱଯଂ ଯୁଷ୍ମାକଂ ସମୀପେ ୱଂଶୀରୱାଦଯାମ, କିନ୍ତୁ ଯୂଯଂ ନାନୃତ୍ୟତ; ଯୁଷ୍ମାକଂ ସମୀପେ ଚ
    ୱଯମରୋଦିମ, କିନ୍ତୁ ଯୂଯଂ ନ ୱ୍ୟଲପତ, ତାଦୃଶୈ ର୍ବାଲକୈସ୍ତ ଉପମାଯିଷ୍ୟନ୍ତେ|
  huv-NT: 'apiüngüw: “Xicona tenguial saindean pero icona ngo mejiüngan; átan sajiüntsan
    pero icona ngo merangan amix imeajtsan”, awüw.'
  otn-NT: “Dá̱ pixt'ähe ra̱ xithi ngue xqui̱ nnɛ̱hmʉ, pɛ hi̱ngá̱ nnɛ̱hmʉ. Dá̱ tu̱t'a̱he
    yø thu̱hu̱ ngue yø thu̱ndu̱mmʉi, pɛ hi̱ngá̱ nzomhmʉ”, bi 'yɛ̱mbi̱.
  nop-nop: ‘Indi kap momooŋ togumun iŋgoŋ nadifo mu tigiŋ, be kap bulaniŋgoŋ togumun
    iŋgoŋ makat mu kokiŋ!’
  obo-NT: ‘Id totogunggu koy atag koniyu, piru waa kow man id sayow. Id pondaawit
    koy, piru waa kow man id sinoggow.’
  cak-ENT: 'Y ri ac''uala'' ri'' nquibij c''a: Xojk''ojoman riq''uin xul chivüch y
