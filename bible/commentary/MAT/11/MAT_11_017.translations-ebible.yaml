    Jach huax yutaj sbaje.
  tbc-tbc: ‘Maŋ aŋ atari wo dum muwi se ya, ak man aŋ ta atari na ya. Agod mateŋ san
    saen an san bar mabi se ya, gug aŋ ilom saian dugo atata man tia ya.’
  sna-sna: “ ‘Takakuridzirai hwamanda, asi hamuna kutamba; takaimba rwiyo rworufu,
    uye hamuna kuchema.’
