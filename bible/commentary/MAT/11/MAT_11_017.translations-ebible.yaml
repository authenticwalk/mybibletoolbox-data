  ncj-NT: “Tamechtlatlapitziliyahque ica in flauta quen ipan in mosihuautilistli huan
    ahmo onanmihtohtihque. Huan otitlocoxtoyahque quen ica in mijqui huan namehhuan
    nanyolchicahuahque.”
  yuj-yuj: Mao sérrá, ‘Yino yumwan wur fokop námpan maok, yumo tár pounk mo. Tá yino
    yonkwae touwe mwanap tár sámp námpan maok, yumo te éménk mo i konapon.’
  kto-kto: Memama, ‘Ai, afupang tatak kadi me milam meba mivina, pa kikisming. Ga
    pupara a lagubuma, pa tale iga kadikming ga miliba.’”
  gmv-NT: '@see-verse:MAT.011.016'
  por-BLT: ‘Nós tocamos flauta, mas vocês não dançaram. Cantamos canções tristes e
    vocês não choraram.’
