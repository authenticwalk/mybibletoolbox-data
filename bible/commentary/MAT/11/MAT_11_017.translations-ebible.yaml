    gana la harimagola tígua dugu nabi dege harimi, lalu hagago ale ti ka.
  amf-amf: Kediar, ‘Ye kirbe hamayse yena pashko wo pugade, yediar kirbeetene; siyinna
    ye eepe hamayse yena wo zilimade, yediar eepeetene’ kena keda hame.
  quc-NNT: “Xqoq'esaj ri su' chiwe, man xixxojow tä k'ut. Xqa'n u q'ojom käminaq,
    man xixoq' tä k'ut,” —kecha ri'.
