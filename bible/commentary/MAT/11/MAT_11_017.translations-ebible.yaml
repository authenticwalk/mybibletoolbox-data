  soy-soy: Tɔ ɑsũ nɔ́ símisilɛ rɛ ɑni yesi, ɑni yúlu, ɑri sikpɔyomɛ yom, ɑ́ni tẽ́.
  hui-hui: Iname tínaga pilipe la halu wali dabu bialu howa iba gana lagane la harimagola
