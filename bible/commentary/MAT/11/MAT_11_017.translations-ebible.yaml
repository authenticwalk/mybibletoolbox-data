  wrk-wrk: Malumba yali baja bayamuku. Yingka yanybayi yalungi, ‘Waluku ngayi nulijba
    ngambalangi bajankanyi ngambala wangarranyi, ngala miku narriyanyi nulijba bajankanyi
    nani ngakindu. Bayngkani barri ngayi nulijba ngambalangi bajankanyi ngambala makaykanyi
    kuyuwana, ngala mili barri miku narriyanyi nulijba bajankanyi nani ngakindu. Miku
    narrimi mirnarrijba muwa bajankanyi yinini yinini.’ Nani barri yanybayi yingka
    yalungi bayamukuyngka.
  nii-nii: ‘Sin gising topun enmin, ba enim golang ninanmin. Sin golang kaimb er ninmin,
    ba enim ek ninanmin mon!
  ign-NT: '@see-verse:MAT.011.016'
