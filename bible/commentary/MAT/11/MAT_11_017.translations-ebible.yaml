    gi heesoobedya.’
  cbu-NT: 'Nattu iysha tirutzipani taakurini, siysa mchitangtsa, mang atusin, wipunashsha:
    Ndambaree, zandkeezini, atusin ngatkana. Ashiri michitamaam nda zandkus, ¿mayaatsinaari
    zandchich? Ngutani tputs tsipayapa tanuyani, mang atusin, wipunashsha: Ndambaree;
    anootstam zandkeezini, atusin, uru ngatkana. Siy ashikpaz ashirus taaksa.'
  usa-usa: ketáámá keráwáqtábátáá káoyamma kéyunataa keráwáqá imá íkeyaae. ketáámá
