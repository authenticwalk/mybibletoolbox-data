  kmu-kmu: ‘YaveꞋya aikolunana tamakaya amoa noꞋayae. Tagaya tahau hisuna yagame nehunana
    tamakaya avia noꞋatae.’ huꞋya hu-mainae.
  ood-NT: ‘Am att em‑gehged g e hohontam ha‑piastakaj. Kumt pi e waila. Am att nei
    g muhki neꞌi. Kumt pi shaꞌi shoshani.’
  lbm-lbm: ‘हम न तुम्हरो लायी बांसुरी बजायी, अऊर तुम नहीं नाच्यो; हम न विलाप करयो,
