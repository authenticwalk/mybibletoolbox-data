    awalef siꞌi sagatala fawiagof malef mindiwagef, apaꞌ ipaꞌ owaꞌ pelefa.’ Ipaꞌ epes
    deiꞌ pagape itapi pandaꞌ duꞌwanigai siꞌi awasi isimba owaꞌ sealemb selef sigindiwagefia.
  cbv-cbv: ‘Jwĩ pelat póoj tíhwichah yʉhna, yeébboó ñi bʉ́ʉdíhcan beé. Wʉnnitdih jwĩ
    jʉ̃í tíhwichah yʉhna, ñi jʉ̃í wáaquíhcan beé’, ĩ niíj míic jʉ̃ihna caá.
  taw-taw: '@see-verse:MAT.011.016'
  jic-NT: ‘Nun ma quelel pjwelequé fiesta lijicj jinwá. Ma wa quelel pjwelequé tyoquecj
    jinwá. Cupj flauta la tjipjyusacj. ¿Tsjan mpes ma tjüpjwelequé, fiesta nt'a lajay
    jinwá? Locopyaya pajal tülü way tjenejets'equecj. Pajal 'aplijila jinwá la tjijicj.
    ¿Tsjan mpes ma la tupuyú, nun sejamica tepe'e jinwá?’ Nin javelepj tsjictjacj
    pjelan̈ na.
  zap-NT: 'nan miin: “Wool noo flawt yra noo, per wyadet de. Nles wolbaan noo, per
    woondet de.”'
  wer-wer: ‘Ten intö tang yamöön ar tan naurön yeë. Ten ingre tan yaan ar ingre ya
    ilak naën yeë.’
  ipi-ipi: '@see-verse:MAT.011.016'
  qul-NT: ‘Pinquilluta tocaycu, kancunataj mana tusunquichischu. Taquiycu llaquichicojta
    jina, kancunataj mana wakanquichischu’ nispa.
  ter-NT: “Voxone oxokénati móhikena elóketi okóvo, itea ákonoe yakáha'a kemóhiyi.
    Vimókovonemaka akene imokó'ikoti ivokóvoti, itea ákomaka yakáha'a” kixókonone.
  bmr-NT: Amɨɨhaidi siruuco miguisɨcuurahi. Jaarunaa mɨjɨɨbaimɨnɨtɨhi, bu ɨdaasu masinoco
    amɨɨhaidi mamasivacuurahi. Jaarunofaño mataatɨhi, noomoro iicanɨcɨbadɨ jeevamo.
  fuf-fuf: ‹Men wuttanii on ceri, on amaali, men yimanii on gimɗi yurmuɗi, on wullaali!›
  bhl-bhl: ‘Mak ding e, nu kikinbomi, sim bokoluw kate, yu kalfongeko, wilinba keliw
    te! Mak ding e, nu kikinbomi, sakik so keko, amemuw kate, yukati nuso ameminba
    keliw te.’, angbiliw te.
  ons-ons: ‘Ŋene geŋane zokit mama mulup puanmaine, ŋo ge eŋet mi oremaine! Ŋene seu
    seu eŋet kitomaine, ŋo ge mi arokmaine!’
  con-NTPO: 'fundocco''fa: “Casara qquen co''feye fendo''jesi qui boira''fambi. Pa''choma
    a''tu qquen ñombi''ye co''fesi qui i''na''fambi.”'
  ghs-ghs: '@see-verse:MAT.011.016'
  peg-peg: ଆପେଂ ମି ତାକେ ହୁରୁଡ଼ି ତୁବ୍‌ତାପ୍‌, ଏପେଙ୍ଗ୍‌ ଏନ୍ଦ୍‌ୱାତାଦେର୍‌; ଆପେଂ ଦୁକ୍‍କିତାପ୍‍,
    ଏପେଙ୍ଗ୍‌ ନେଞ୍ଜେଡାକିତ ଇଡ଼ିୟା ଆୱାତାଦେର୍‌, ନଙ୍ଗ୍‌ନି ନାର୍‌ ହେୱାର୍‌ ଲାକେ ।
  txu-NT: Ar ja ne ar ar jamã kabẽn ne arkum, “Gwaj bakĩnh katio dja, gwaj babixaêro
    dja ne ngôtàx à'àk”, ane. Nhym ar kum, “Waj, ar ibixaêr prãm kêtê. Ar itor prãm
    kêtê. Ar imã wã kĩnh kêtê”, ane. Nhym ajte arkum, “Gwaj bamỳr kati mãn o nhỹ”,
    ane. Nhym ar, “Kê, wajre. Ar imã kĩnh kêtê. Ar imỳr prãm kêtê”, ane. Be, nã gãm
    me aje me prĩre pyràk ne amã ja kĩnh kêt ne ajte amã jadjwỳ kĩnh kêt.
  eng-WEBU: and say, ‘We played the flute for you, and you didn’t dance. We mourned
    for you, and you didn’t lament.’
  gnw-NT: ‘Nduyemimbɨ ma peve, ẽrei pe reta pepɨrae'ã. Orepɨatɨtɨ perovaque, ẽrei
    pe reta piyao'ã.’ Jucuarãi jei —jei—.
  mux-mux: “Konana nímulu kene eni ‘Wasie konana niamili.’ naa niku “Mólu.” níngi.
    Pe kelepu kola tímulu kene eni ‘Wasie kola teamili.’ ni naa níngi. ⸤Wasie pepi
    perepu molomulú kupulanum te mólu lam.⸥” nilimele. ⸤Ekupu molemele yambuma enini
    kangambula kanuma mele molemele.⸥
  maj-NT: 'nga b''a̱ i̱ncha tsu: “Nk''ie nga kin''ekjanei̱ yána̱xu̱, ¿á najmi kichankihinu?
    Ko̱ nk''ie nga kisei̱ suu̱n nusin, ¿á najmi kich''íhinu?”'
  bkq-NT: Tataen-hodo tugoru indyduo, tâidysebamo. Tataen-hodo itynru ume, tytyrembamo.
  kue-kue: “‘No ene pre puming sitomgo, ana ene katno engrekrikwa, no yomba geglkwa
    mitno geglkwa giglange dumga, ba ene kai erekrikwa.’
  cot-NT: ‘Nocovitimojiavequempiquea teequea pintsamarojigueji. Ariquea namashaitimojiavetaquempi
    amashairentsi yamashaijitica ishimampojancajitagueti teequea pirajaiguempaji.’
  bnp-bnp: ‘Mi sigi a kude, pali mu koi ni raulo. Mi dua, pali mu koi ni tangi.’
  apn-NT: Kwa na pa mẽ amã gre htã ka mẽ ixkutã anhõkrepôx kêt nẽ. Pa mẽ ja hã mẽ
    apumu nẽ hpãnhã mẽ amã mẽ htyk jarẽ htã ka mẽ akaprĩ nẽ amỳr kêt nẽ. Kwa mẽ ri
    ã amnhĩ nhĩpêx anhỹr kêt nẽ. Anẽ. —Mẽhprĩjaja na htem ã axpẽn mã kapẽr anẽ. Tã
    te mẽ ate mẽ uràk. Tĩrtũm kot mẽ awỳr ỹ hã kapẽr jarẽnh xwỳnhjê rẽnh tã ka mẽ
    te mẽhprĩre kot amnhĩ nhĩpêx pyrà nẽ mẽ ama nẽ ãm mẽ ama nẽ mẽ hkôt amnhĩ nhĩpêx
    kêt nẽ.
  ctp-NT: “¿Ni chaꞌ ja xlyaa wan kula kiyaꞌ wan? Nan ngala ba jiin loꞌo kuwi kii chaꞌ
    ꞌwan” ndukwin nu xuwe ꞌin taꞌa ndiꞌin jya. “¿Ni chaꞌ ja xlyaa wan ka xiꞌin tiꞌ
    wan loꞌo ba? Nan ngala ba jiin xiꞌin, nan nganan ba ndiꞌin ba.” Ti kwiꞌ ngwañaꞌan
    ngiꞌni wan lo chalyuu re ni, chunꞌ xkwiꞌ ndaja tiꞌ wan; ja suꞌwe lka tiye wan
    siyaꞌ ti ñaꞌan wan ꞌin taꞌa nten wan.
  bre-BRG: 'o lavarout: Ni hon eus sonet deoc''h ar fleüt, ha n''hoc''h eus ket dañset;
    ni hon eus kanet hirvoudoù deoc''h, ha n''hoc''h eus ket douget kañv.'
  opm-opm: Gur amam ham ha birhitingwe rim nuhur waron meng matperhan gur garham na
    birhiyahe. Gur saheih ham ha yimtingwe rim nuhur saheih ham yimtiperhan gur garham
    na yimayahe poriptimur.
  bvr-bvr: ‘Ngayburrpa nyiburr-japarndiyana, wurra ana-goyburrpa gala nyiburr-walagiyarna!
    Ngayburrpa nyiburr-rruwujana, wurra ana-goyburrpa gala nyiburr-malchingarna arrburrwa!’
  wal-wal: ‘Nuuni intteyyo cachcha zayiyaa punnida; shin duribeekketa; yeeho yettaakka
    kessida; shin yeekkibeekketa’ yaagoosona.
  zad-NT: “Bkwellnto' blleja' na' bi byaale, na' beḻnto' daa chon nyesh' na' ni bi
    wchellkzle.”
  aso-aso: 'neꞌmine li laaꞌ nave: Laza lengikumuꞌ huhunaleꞌ mulunidoꞌ nene longolize
    izi gizedine adine izisaꞌmave. Idoꞌ nama muheleꞌ aheleꞌ ogo lunidoꞌ nene nanimuꞌ
    muheleꞌ aheleꞌ isaꞌmave.'
  uli-uli: ‘Hasa mosikel rraey ngalugmi, ngo hami ha temechal barog! Hasa yewaw tang
    ngalugmi, ngo hami ha temechal tang!’
  nin-NT: “ ‘Inta nggurr inggingga di imba bu rro, imba si rro hen. Inta i ba azhittu,
    imba si yì hen!’
  tgk-tgk: „Мо бароятон карнай навохтем, аммо шумо рақс накардед! Суруди мотам хондем,
    нагиристед“.
  acu-NT: ‘Iikia nangkuwach umpuarnisha ¿waruka yaamtsurme? Tura nangkamir nakurusmi
    tusar, aints jakamunam nampearnisha ¿waruka juuttsurme?’ Uchi tu nintimina nunisrumek
    pujarme.
  cak-WNT: 'Y ri ac''ala'' ri'' niquibila'' c''a: Xojk''ojoman riq''ui xul chiwech
    y ma xixxajo ta. Xkabixaj bix riche (rixin) bis chiwech y ma xixok'' ta. Queri''
    niquibila'' ri ac''ala'' pa quetz''anen. Y ye queri'' ri winek riche (rixin) re
    tiempo re'', majun ri nika ta chiquiwech.'
  ebk-ebk: ‘Nun-epeep kami, ya chaan kayu nunsasara. Nunkanta kami as omepanguyus,
    ya chaan kayu nginmuyus.’
  spa-PDDPT: Les tocamos flauta y no bailaron, entonamos cantos fúnebres y no lamentaron.
  ruf-ruf: ‘Tuwatowela pfimbeta, lekeni ng'ambighile bae! Tuwembila wila wa usungu,
    lekeni ng'amlilile bae!’
  gun-gun: “Mimby romonhe'ẽ ramo peẽ ndapejerokyxei, ha'e rã omanoa pygua ju romonhendu
    teĩ ndapejae'oxei”, he'i va'e kuery rami.
  agu-BL: ‘Yi ketz kajbil i'tz tan kasakche'n te jun quicyuj, cha'stzun te ja oc su'
    ka'n, poro quinin cxbixinwok ske'j. Ncha'tz ja kajoy junt puntil tan kasakche'n
    tzituch'. I'tz yi ja quim jun kuch' tane'n, poro quinin ncxsakchijwok skuch'.
    Ja kachunan poro quinin ncxpek'wok te jun saja'cha'tz. Quinin ncxchunanwok ske'j,’
    che'ch nitxa' scyetz cyuch'.
  isn-isn: nu kuligitya akumukuila ikali shamakiginsa, aikuhongeelya shamukalila.
  eng-PEV: ‘We played happy music for you, but you didn’t dance. So we sang a sad
    song, but you didn’t cry. No matter what we do, you say we are wrong.’
  ilo-ULB: a kunada, 'Nagtukarkami iti plauta para kenka, ket saanka a nagsala. Nagladingitkami,
    ket saanka a nagsangit.'
  pir-NT: “Mʉsa basatire ʉsã putipemi. ¿Dʉhsena mʉsa basaerari ʉsã tire putigʉ̃? Ʉsã
    tutuaro ñehe quea utipe, sañuducupemi. ¿Mʉsa pehe dʉhsena ʉsã mehna utiperari?”
    niducuriquina yero sahata ijire yojopʉ cjẽna gʉ̃hʉ. Yojopʉ cjẽna tiquina cahmeno
    saha ʉsã yeragʉ̃ ihñañe bucuerare tiquina gʉ̃hʉ.
  anv-NT: ‘Ɛsé dékwe ɛnyú ubeé neba nnó débé, déshya mambé, dékwa makwaá
    negbo nnó deli déshya manlí.’”
  sab-NT: “Cha ngwanedu chirege ba alin, ene ba ñage skwen gdate chire keruge, agwa
    ba me nga talladu, nga me sugadu no badi. Gire cha mo gatu ta olire giti, agwa
    ba me tadu olire.” Kirogwa kira bate ene ulita modi, kwian tanre nege tangle kle
    age ene kare.
  tmd-tmd: Ñɨŋ yadöia, ‘An namö pɨrmɨn, ñɨŋ pödpöd rɨmɨn höx wödölöi? An wopal imbä
    akuyöbö yadmɨn, ñɨŋ pödpöd rɨmɨn imölöiŋö?’ rɨmä.
  acr-NNT: 'kakibꞌiꞌij: Echiriꞌ riꞌoj xqachꞌawisaj suꞌ chiwe, riꞌix na xiwaj taj kix-xajawik;
    yey echiriꞌ xqatunaj bꞌix bꞌisobꞌal uwach chiwe, na xiwaj taj kixjuyuyik kechaꞌ.'
  kpg-kpg: ‘Gimaadou guu hai madau daahili haga hai lodo gi nia mee hai daahili adu
    gi goodou, gei goodou digi gaalege. Gimaadou gu daahili nia daahili tangada made,
    gei goodou digi tangitangi!’
  taj-taj: ‘ङन्‍से एनीगदेला लागिरी बाँसुरी ह्राप्‍सी पिन्‍जी, तर एनीगदे आस्‍य्‍हनी।
    ओच्‍छे ङन्‍से दुखला व्‍हाइ गोजी, तर एनीगदे आक्रानी।’
  avt-avt: ‘Haiu mɨrɨak tukɨn menep wekɨnp, te yi ap yɨrɨre au. Haiu menep tukɨn mɨtɨk
    hɨrak kaa te yi ap yan yɨkɨtek au.’
  cbk-cbk: ‘Na. Ya tuca ya came sonata para baila, pero nuay ni uno di ustedes ta
    baila. Despues ya tuca came musica de muerto, pero nuay tamen ni uno di ustedes
    ta man jaya.’
  uig-ARA: «بىز سىلەرگە سۇناي چېلىپ بەرسەكمۇ، ئۇسسۇل ئوينىمىدىڭلار»، «ماتەم پەدىسىگە
    چېلىپ بەرسەكمۇ، يىغا-زار قىلمىدىڭلار» دەپ قاقشايدىغان تۇتۇرۇقسىز بالىلارغا ئوخشايدۇ.
  tuf-tuf: “Isat ahní rehquín acu tirá cuhjacro. Eyta cuhjác cuar, ¿bitara reht ahní
    chátiqui? Etar isat chein ruhcuír eyta cuehschacro. Eyta cuehsí cuar bara ¿bitara
    reht conti rehyi? ¿Bitara reht cuécutiqui?” wacaro, sasát cuehswa rabar. Ah acat
    uw cat éytaro. Sasát cahujín chihtá cut cuehsuti cuar tecuar eyta aha uw cat cahujín
    chihtá yajti cuar eyta técuaro.
  abx-abx: Agparapanukaran kami' kam, pero ga'i kam agpanayaw. Sigi kami' dirinamagay,
    pero ga'i kam agpamanangis.
  mco-NT: “Tɨ njayajxüxyɨch flauta e ni ca' tɨ m'ejtzcɨxy; tɨ ɨɨch ajcxy öcpɨ njahuinyäxɨch,
    e miich ajcxy ca' tɨ myäxy.”
  kqf-kqf: ‘Tama naḡi salena ke saleye bi mote ko biga bi peki ḡabanemo ke ḡabalauiyava
    bi mote ko ḡaba.’
  cpb-NT: 'ikantawaka: ‘Jame ashowite omampaantyaari.’ Temaita ikowi. Ikantawaka eejatzi:
    ‘Jame omampaiya owashiretantyaari.’ Te ikowiro eejatzi.'
  aon-aon: ‘Apak mahwapur buwaen um ipak piyarub, aria ipak da panoiwos um piyarub.
    Aria apak manoruwor ba meayrub, aria ipak panoiwos um punoruwor ba pureh.’”
  hus-NT-2005: “I jutsuy an chúl ani yab i bixmáchtsik; i ajatnaꞌ i tʼeꞌpidh ajatláb
    ani yab i ukʼintsik.”
  mig-NT: Ni̱ ka̱xndé'e̱‑ri̱ xkuili nuu̱‑ro̱, te tú ní kájita já'á‑ró. Ni̱ kanda'i̱‑ri̱
    nuu̱‑ro̱ te tú ní kándukuí'a̱ ini̱‑ro̱, áchí‑i.
  bps-bps: ‘Tamalandag gami i lingag i kasdeme, bay là gamu sayew. Na lingagmi i lingag
    kalbang, bay là gamu mngel.’
  mbs-mbs: ‘Pengkey mig-edop kay te seluli amon somayaw kaw, meneng wedà kaw sayaw.
    Pengkey migdelangan kay tepad te pegkematay, meneng wedà kaw heman kelano.’
  tof-tof: “‘Ki yabünkü marret tatarror apul kwarilnürrü, a e zil koke kwarilnürrü;
    ki büdül yónamto wórr bato kwarilnürrü, a e yón gyaur koke kwarilnürrü.’
  cme-NT: ‹I hulii tulammu hã-na, na saa nyɛŋ. I hãl kuliiŋ-nɛini hã-na, na saa
    kaal.›
  sus-sus: ‹Muxu bara xule fe wo bɛ, kɔnɔ wo mu fare boronxi. Muxu bara ɲɔn bɛɛti
    ba, kɔnɔ wo mu sunnunxi.›»
  pon-2006: ‘Se kesekesengohng kumwail, kumwail ahpw sohte kahlek! Se kadekadepwudepwiong
    kumwail, kumwail ahpw sohte mwahn kin mwahiei.’
  dad-dad: “‘Amã ã nigin kelel maun, anĩ ere, ã to kui gen; amã kanon seg malen, anĩ
    ere, ã to wauĩ gudũ fen.’
  zab-NT: “Bcuidxnɨ flautɨ par niyaat, per niclɨ quɨt niyaatit. Ne bdxuuldzacnɨ canciony
    nalas, per niclɨza quɨt niuuntit.”
  jae-jae: ‘Aêac ajac oŋ, mago amac atê wê atom. Aêac ataŋ taŋiboa, mago amac ataŋ
    awiŋ atom.’
  ksd-ksd: Ave tar vuvu ra dedede ma pa ava malagene tana, ave tar kukula ma ra tinangi
    ma pa ava tangtangi maravut.
  msm-NT: ‘Piglisagan noy sikiyu, di wada kow sinajow. Migdegmatoy koy isab, di wada
    kow tiniyahu.’
  myk-myk: ‹Wèe ya faangaa wi yee mu, yee di ya ta xɔnhɔ wɛ. Lee kadugo na a wèe di
    yamɛhɛɛ su yee mu yee di ya ta yiyɛ ɲiɲaara yahana yaha wɛ.›
  sbe-sbe: ‘Higo ka yuhidi, na nige kwa sobu. Siyayau wanadi ka wanaidi, na nige kwa
    dou.’
  mcr-mcr: ‘Ne henyqä hääwä qäyä ätqaŋgu, he himnuŋuä miqä iquwiqä. Ne pmapqä qäyä
    iqaŋgu, he kŋuä maqiyqä iquwiqä’ ätätqäŋuwiqä. Ämaqä täŋga äpmeŋuwä iqua, qu ymeqä
    tqua eŋqä-paŋä eäpu, suqä äsque-äsqueŋqä mäwiŋgaŋgiyi.
  cux-NT: 'Ní ngaⁿ''a sa: ''Tiiví ''nū flauta cáávā baile naati nguɛ́ɛ́ inde''éí nī.
    Ní chiita ''nū canción chi ndaachií tan''dúúcā canciones cáávā tináⁿ''ā naati
    nguɛ́ɛ́ chɛɛ̄cu nī.'
  tur-YTC: ‘Biz size, kaval çaldık, siz oynamadınız; biz yas tuttuk siz dövünmediniz’
    diyen çocuklara benzerler.
  san-ITR: vayaM yuShmAkaM samIpe vaMshIravAdayAma, kintu yUyaM nAnR^ityata; yuShmAkaM
    samIpe cha vayamarodima, kintu yUyaM na vyalapata, tAdR^ishai rbAlakaista upamAyiShyante|
  bel-N: 'і кажуць: “Мы гралі вам на жалейцы, і вы не скакалі; мы галасілі, і вы ня
    плакалі”.'
  sch-sch: ‘Inneina miringhoi nangni kin tum pea, aniatachu, lâm mak cheia! Chûlna
    la kin tho khomin chap mak chei!’
  mic-MIQNT: ‘Etl'te'muleg'pnn malie'wimgewe'l gtapegiaqann, gatu mo amalgaltiwoqop.
    Etlintutieg'pnn utqutamgewe'l gtapegiaqann, gatu mo atgitemultiwoqop.’
  huu-NT: “Omoɨ dɨga jɨfanoiacadɨcaɨ; iadedɨ caɨ dɨga jɨfanoiacaiñedomoɨ. Caɨmarede
    rafuena caɨ jɨfanoiacania, sunailla rafuena jɨfanoiacadomoɨ. Sunailla rafuena
    caɨ jɨfanoiacania, caɨmarede rafuena jɨfanoiacadomoɨ. Coninɨna nabairiñedɨcaɨ”
    raitɨmacɨ.
  jiv-NT: “Námpera áinis nakurustaitsar peem umpuarji túrasha jantsemáchurme. Nuyá
    iwiarsatniua áinis nakurustaitsar íwiareakur kantamtai kantamáji túrasha átum
    úutcharme.”
  otm-NT: “Dá pixt' mam 'bixt'i pɛ hin gá 'yʉrpahʉ ra güɛnda, nɛ hin gán nɛ̨hmbʉ,”
    i ɛ̨n'ʉ 'da. “Pɛ nugähe dá pɛ'be n'da ra 'bɛi ngue tengu'bʉ xøn du n'da, pɛ nte
    gá bɛ̨mhbʉ nɛ hin gán zomhbʉ,” i ɛ̨n'ʉ mi'da yʉ t'ʉhni.
  dah-dah: ‘Neŋ beleŋ buleluŋ fuk irde tikiŋ heŋ dunhet gega, gege ma tahaŋ. Irde
    esinayiŋ daw yeŋ al hakwa ambo irde irdere niŋ tikiŋ heŋ dunhet gega ma esahaŋ,’
    yineŋ kwep kwep yirde haŋyen go gwahade.
  tnk-tnk: ‘Kɨmaha iahani nɨpu səvəi naɡienien tukumiaha, mətə kɨmiaha hiəpko mhə
    tanis. Iahani nɨpu səvəi nemhəien, mətə kɨmiaha hiəpkasək mhə.’
  kpr-kpr: ‘Ne imboe kakatori! Namane esimbuguse yaru divari da kau etera, ne jo namonde
    divaeri. Amboda, kau ambari budo sorara arigetera, ne jo namonde sorara aeri.
    Ne beisiga a imboe kakatori!’ amo sasingui eraera. Evetu genembo oroko endada
    siroredo ireva emo, ne kau daba ava eraeva.
  san-IAS: vayaṁ yuṣmākaṁ samīpe vaṁśīravādayāma, kintu yūyaṁ nānṛtyata; yuṣmākaṁ
    samīpe ca vayamarodima, kintu yūyaṁ na vyalapata, tādṛśai rbālakaista upamāyiṣyante|
  nho-nho: ‘Maatou ni taa naa rue, tevana iaa kootou ni see llue! Maatou ni huahua
    hakaaroha atu ki kootou, tevana iaa kootou ni see ttani!’
  gym-NT: 'Ngäbäkre tä niere mräkäye: Nunkwe nörä jürü tärä mikakrä munye, akwa mun
    ñan tö nibi tärä mikai, abtä ka ni moto mikakrä ulire abko nunkwe nini mda, akwa
    munkwe müaniri ñakare arato abko ngäbäkreta niere. Ye mden kwrere munta niere
    Juanbtä amne tibtä, aisete tita mun bä mike kore.'
  azg-NT: 'Conanꞌxuaa yoꞌñeen ndëë ntyje joo, condue joo: Jndë tjáꞌ tsuaan juu son
    na cotjaꞌ na cotonco nnꞌan, majoꞌ ꞌoꞌ tajnanꞌjnonhoꞌ. Jndë joꞌ tjáꞌ son na vaquityen
    tsꞌoo chjo, majoꞌ ꞌoꞌ tatyueehoꞌ.'
  bhd-bhd: कि असेईं तुश्शे लेइ बाज़ो बज़ाव, ते तुस न नच़्च़े, ते असेईं शौग कियो ते तुसेईं
    छाती न पिट्टी।
  too-NT: “A'xni'ca' quina'n icmakata'sauj huan līskoli', hui'xina'n tū' lakatītit
    lā' tū' lu'cxtit. Lā' a'xni'ca' ictlī'uj hua'chi līlakaputzani', hui'xina'n tū'
    lakatītit lā' tū' calhua'ntit. ¿Tuchū lacasqui'nā'tit?” tahuan.
  ind-AYT: dan berkata, ‘Kami meniupkan seruling untukmu, tetapi kamu tidak menari.
    Kami menyanyikan lagu dukacita, tetapi kamu tidak berduka.’
  cjo-NT: “Nojonkawaetantawitari omaanta tee inimotakimi, tee piweshiryaanaka. Niraawitanaka,
    omaanta tee piraaga. Tee nomatziro niweshiryaakayemi”.
  nsn-nsn: ‘Inggeim king u toro tulala marung doumoum, bo inggoum puk ahik pah kung
    marang doum, inggeim king kere tar kerekereng ueldolom, bo inggoum puk ahik pah
    kung marang kiring.’
  san-DEV: वयं युष्माकं समीपे वंशीरवादयाम, किन्तु यूयं नानृत्यत; युष्माकं समीपे च
    वयमरोदिम, किन्तु यूयं न व्यलपत, तादृशै र्बालकैस्त उपमायिष्यन्ते।
  tna-NT: 'Uja tsiatsia neje yatani huecuana mecuana sa eshanapa cuana: “Ecuanaju
    mui turuana micuaneda beidaji etiritiri puji. Beju micuaneseda tsada mahue puana,
    paja puana putsu. ¡Jade! Da su beju ecuanaju beidaji mahue satsu cuana satsuana
    micuaneda epa puji. Daja biame, micuaneda paja mahue puana, beidaji puja puana
    putsu. Beju ecuanaju micuana cuaja beidaji ame taji mahue ebainia.” Beju tueda
    jasitutiji yanana cuana nime jiahue tiempo cristiano cuana mu. Cuaja beidaji ame
    taji mahue huecuana.'
  lid-lid: ‘Aso oloh bala eu ta molak ewek tado, arile ado bada mana bwe; ya aso ayah
    wari ta kabek, arile ado bataya bwe.’”
  wim-wim: Puk manyiy puungk wiyiya wik pechantan thant puk manyiy wiy al-alantan,
    ‘Ngan keeꞌ-keeꞌanan keꞌ maꞌ wanch thuma, aak path-pathan pulant, music keeꞌ-keeꞌathan,
    puth an yaꞌa, niiy puth nganttang keꞌ keeꞌin, yaꞌa. Aꞌ puth ngananiya pam keꞌ
    mul wun keeꞌ-keeꞌanan puth niiyana pal keꞌam iiyan ngant, aꞌ keꞌam peeyan nganttangan,
    yaꞌa.’
  zga-M: vita, tuvatovile iekhiwiewie khunema, twaiembiile inyimbo incha khililo samuliekhuliela.'
  yom-yom: Beto tulusikidi nsioni lusia kina ko ; tuyimbila minkunga mi mafua vayi
    lusia nionga ko.
  san-SIN: වයං යුෂ්මාකං සමීපේ වංශීරවාදයාම, කින්තු යූයං නානෘත්‍යත; යුෂ්මාකං සමීපේ ච
    වයමරෝදිම, කින්තු යූයං න ව්‍යලපත, තාදෘශෛ ර්බාලකෛස්ත උපමායිෂ්‍යන්තේ|
  yut-yut: ‘Nin kasɨsɨŋ kɨlɨ pɨsomaŋ, mani ji kap ak do dɨma nandayɨŋ. Nin bupmɨ kap
    yamaŋ, mani ji bupmɨ nandaŋek kunam tat do dɨma nandayɨŋ.’ ”
  grc-BYZ: ηὐλήσαμεν ὑμῖν, καὶ οὐκ ὠρχήσασθε, ἐθρηνήσαμεν ὑμῖν, καὶ οὐκ ἐκόψασθε.
  tbl-NT: ‘Deng me hningón mulu, ne lel me tembol, là kô ye dog madal. Ne deng me
    hningón modung, lel me lemanu, là kô ye dog langag.’
  cpc-NT: 'ikantaiyini: ‘Thami ajyowiwaiti amajyiitantyaari’. Iiromaita ikowi. Ikantaiyini
    iijatzi: ‘Incha ampampithai owashiritantyaari’. Tii ikowiro iijatzi.'
  nhg-NT: 'hua quemelfea: “Amo nemajöbeltea cuale. Pos tejua tontlapitzque ca tlapitzale
    para ma xomojtuticö, pero amo nemojtutejque. Otechojchuquescuicaque, pero amo
    nenquenejque nenchojchucasque”.'
  nya-nya: “ ‘Tinakuyimbirani zitoliro, koma inu simunavine; ife tinayimba nyimbo
    zamaliro, koma inu simunalire.’
  ngu-NT: “Otemechtlapichilijquej ica on acatlapitzajli quen quintlapichiliaj ipan
    se nonamictilistli, pero nemejhuamej xonemijtotijquej. Otemechcuicatlalijquej
    ica on tlacuicajli teajman yejhuan nocuicatiaj ijcuac se miqui niman xonenchocaquej.”
  kup-kup: Met ñaro poriz narihö biñ ravat tenaveñ urat modarin epat mañamah, ‘Ari
    deinañ honeo emat daat mezei,’ pot mañamahan mod pori kaev ravat epat hamah, ‘Evo,
    dei kaev.’ Pot hamahan tapurihö maot iñ mazamañ hahot mod porin epat mañamah,
    ‘Ari deinañ iñ mazamañ honeo haok.’ Pot maot hamahan mod pori kaev ravat epat
    hamah, ‘Evo, dei iñ mazamañ haovai iñ haokaz kaev.’ Met ari petev ev hez-eperi
    ñaro poriz zut tameg.
  jid-jid: Nda ni tre, kie vrli ngba' yiwu u bina nglu nzan na, kie ban jequu u bi
    yii na.
  wmw-wmw: 'wakamba: ‘Tukwibiirani mitoriro, amuvinire! Timba nyimbo za uzuni, amuririre!’'
  gmv-GGM: '@see-verse:MAT.011.016'
  ssg-ssg: “‘Amite pakui pak solian ti salasala hani amuto tuahe amuto kum amuam.
    Amite pakui pak ti tatahan tuahe amuto kum tang.’
  zpo-NT: “Mbill nu bzhik per lee re gu namkaniit, mbill nu kwaan nales nzholl per
    lee re gu nambinnt”.
  poy-poy: Twawagombirani msambu gwa ndowa, kumbiti mviniti ndiri! Twimba lwimbu lwa
    kudaya, kumbiti mlira ndiri.
  qwh-NT: ‘Flautawan shumaq bersuta tocayaptïpis, manam qatswayanquitsu; ni llaquiquipaqta
    qotsuyaptïpis, manam waqayanquitsu’ nir.
  gaw-gaw: ‘Ig ahilagnu dumuṯum iwalmut amge ag ahi ii edap̱ig. Ig ahi oo doyak ele
    eṯamut amge ag ii gaap̱ig,’ aṯeb amubia heṯeb.
  nca-nca: “‘Nore kusí huwoyatowó, quko ye kama quno raŋgurí, Nore sikí yambo yatowó,
    quko ye kama tendoyaŋgurí.’
  zpz-NTPP: “Bla̱a̱ de̱ di gyel cyit nu bdzi, tees wangul gyiꞌ der. Na ornu bdul ru̱ꞌ
    de̱ tub di nu shni za, ni wanguun der”, rnii dey nguaay. Gun de mbecy nu yuꞌ tiem
    na wangalagy dey ni tub la mod.
  mkj-mkj: ‘Kamai koajkoajoang in malau oang kamwai, a kamwai johpwa nimen kahlek;
    kamai koaulki koaul en mehdi, a kamwai johpwa nimen joang!’
  zac-NT: “Bëdiꞌldi naꞌa musiquë lëgrë perë adë bëguíꞌidiꞌi të. Bëdiꞌldi naꞌa cantë
    tristë perë adë bíꞌnidiꞌi të.”
  kyg-kyg: Lagaemo ogefage yokemo huꞌnonaꞌmonanafa olapauꞌnigetapa omo ohageꞌnae.
    Faiyosago yokemo huꞌnonaꞌmonanafa olapauꞌnigetapa yulagefa oꞌaiꞌnae, huꞌa nehae.
  kmk-kmk: ‘Mangangsa kami yoong adi kayu manadok! Manlamat kami yoong adi kayu man-ibil!’
  cao-NT: “Mato bax pi bisto no ino tsi pabëcasyama xo mato pë. Jasca, mato bax pi
    no nahuarino tsi aracasyama xo mato pë” iquiina. Jabi naa chotëxëni ca xocobo
    jascaria tsi xo naa nohiria bo ra.
  bbr-bbr: ‘Ik asir oiäin parau urumun, utianik, ak karäu wa.’ ‘Ik op meieäin sir
    wemun, utianik, ak waiäu wa.’
  inb-inb: 'Chipika, pai­pura kapa­ri­nakú: “Nukan­chi flaugta uia­chigpi­pas, mana
    bailangi­chi­chu. Lla­kispa kantagpi­pas, mana wakangi­chi­chu”.'
  hrv-hrv: '''Zasvirasmo vam i ne zaigraste, zakukasmo i ne zaplakaste.''”'
  box-NT: ‹Wa ɓúa hã sĩ̀a san, à mi le mi máa lée yo. Wa bó le yèni, á mi
    le mi máa wá.›
  ote-NT: 'Ne embabi: “Nuje dá mpɛꞌmdahe ne hingá ne gá neihʉ. Dá maha ja ra ntꞌagui
    dá nzonihe, pe nuꞌahʉ nixi himbi du ri mʉihʉ. Nuꞌbʉ́ ¿te guí nehʉ?” Njabʉtho nehe
    núꞌʉ ya da̱nga ja̱ꞌibya, núꞌʉ́ ni ꞌnara tꞌøtꞌe hingui ho.'
  wnu-wnu: In munon yamangar nob qibaiari mismisir uru uyoun eng an nob me uyau. Ne
    uru qabar uber woroun eng an me toubau. Wuri eng at igour gas ende.
  zam-NT: Nu' mbil' dii loo flaut no ale ne'ngol' niide gu'. Mbil' ro bàan nu' no
    ale ne'ngón'te gu' con nu'. Tataaque' nac mèna.
  zyp-NT: ‘Phipahli ca tungpah he peh ka, naa laang tlung be. Mehthi hlawsah he peh
    ka, naa caw tlung be,’ tatei aaning leh aaning aa ypaw he nyheh sahlo hratah aa
    cang.
  sey-NT: ‘Ñeje cuiyeje̱ paꞌiohuaꞌi aꞌë. Pi̱ꞌcohuë̱api juitoje̱ pairamaꞌpë paëꞌë,
    mësarupi. Oi ëaye jë̱jëtoje̱ mësarupi oimaꞌpë paëꞌë.’
  nvm-nvm: Am ukakna roin bu una roin kia, No joifuon zaij vajaga jaba dua uruv. Regavo
    no sise bijadiaga jaba oifian abe niraivo bu ijekin.
  mps-mps: ‘Dago dage ona sulubadi, tiali goli dagego tęąbi ebo hagela ebao. Dago
    homu dene ebo tęąbi obadi, tiali goli dagego gela wabo hagela ebo dao.’
  pab-NT: “Waemahalikisa wenakakoati anere xerati xakore hoka maisa xaholikoita. Wiyera
    xafityati anere xerati xakore hoka maisa xitiyita”.
  llg-llg: ‘Wei! Ai fuu kinuk noꞌu, tehuu ei taa foti-longge mamahohoko. Basa na,
    ai soda sosoda dale hedik, tehuu ei taa mamatani.’
  kyf-kyf: '''ɩn wa gbaɛ: ‹-A ka aɩn -yla -lili bhlɩ, a ''nɩ lɩtɛ. ''Ɩn -a ka aɩn
    -yla guzɔlʋʋ bhlɩ, ''ɩn a ''nɩ -bhalɩ!›'
  tpi-tpi: ‘Mipela i winim mambu bilong yupela i ken singsing, tasol yupela i no laik
    singsing. Na mipela i mekim singsing sori, tasol yupela i no laik sori na krai.’”
  mih-NT: “Tɨvɨ ndi cutu, ta ñá sata saha ndo. Ta sata ndi yaa tucuihya iñi, ta ñá
    sacu ndo.”
  qvh-NT: '@see-verse:MAT.011.016'
  kms-kms: ‘Beghi pereru piq budouq ei nungoqi nyinge wawo ningg pari, pudi nungoqi
    nyinge wawo segi. Di beghi yivany kin yuwo pari ei nungoqi quanji wand ningg pari,
    pudi nungoqi quanji wand segi.’
  agn-agn: ‘Sinogtogan amo yamen ta tipano piro indi amo mamagtayaw! Namagkanta ami
    ta mapongaw piro indi amo ka mamagini-yak!’
  nhi-NT: 'quimiluiah: “Otnamechtlatzotzonilihqueh, uan yeh namehuan amo onanmihtotihqueh;
    otnamechtlaocolcuicatihqueh, uan yeh amo onantlaocoxqueh.”'
  ttc-NT: “Qetza owok qchimb'a'na te ajlaj b'ix etetz k'onti'l okxb'ixan, qetza oxik
    qb'itza'na b'itz b'an b'is b'ix etetz k'onti'l okx'oq'.”
  dan-1931: Vi blæste på Fløjte for eder, og I dansede ikke; vi sang Klagesange, og
    I jamrede ikke.
  kwj-kwj: ‘Nunu hambangini ti kunu keke nu wuichindau ti, kunu hukwa ra ra seke ku
    yitinda nambwe. Nunu hima keke ichakandau hukwa tini nu randau ti, kunu ku ichakanda
    nambwe.’
  vie-OVCB: ‘Bọn tao diễn trò vui, bay không thích, mà diễn trò buồn, bay cũng không
    ưa!’
  kze-kze: moórá-iya súna'a íma táásá uráawe. ivi'á taan-íyá súna'a íma ivi'á taráawe.
    miníyámpóí uráantemba maamáyáan-kwaasi mirá kwéowe.
  mpj-mpj: Karlkiluya wajalku, ‘Yinkarnulaju-nyurrampa, mirtanyurran nampingu. Pinyikulajura
    wururringu, ka yulapayi, mirta-lanyajuyan kujungkarringuka kulurnu.’
  lbk-lbk: ‘Mamattong kami ya ad-i kayo manayaw. Ilapomi ay mangantoway ya ad-i kayo
    makiachog.’
  mto-NT: “Njavinxooxtu xa veꞌe ta̱a̱v je̱tseꞌe mꞌé̱tstat, kaꞌa tseꞌe tu̱mꞌe̱tsta;
    njatukvinꞌa̱a̱vdu tseꞌe ta̱a̱v je̱ tsaachvinmaꞌyu̱n u̱v je̱tseꞌe myaꞌaxtat, kaꞌa
    tseꞌe tu̱myaꞌaxta.” Jidu̱ꞌu̱m tseꞌe du̱na̱a̱jmada.
  bzh-bzh: ‘He nasis ggaġeng rëḳ ma geham su nelöö rë. Gehe nasu kwamin paya paya,
    rëḳ ham su nesu menepengah ham rë.’
  guj-2017: ‘અમે તમારી આગળ વાંસળી વગાડી, પણ તમે નાચ્યા નહિ; ‘અમે શોક કર્યો, પણ તમે
    રડ્યા નહિ.’”
  jvn-NT: ‘Awaké déwé main lagu bungah-bungah, nanging kowé ora gelem njogèt. Awaké
    déwé singi lagu susah, kowé ora nangis.’
  byr-byr: (Jonɨmɨneꞌna) ‘Avaannyaꞌna mudɨkangengɨne gware makuꞌmanɨgo Kɨrɨꞌ “Kwarame
    aala!” dɨvanɨgave!’ (Nɨmɨnyɨneꞌna wɨdangamanɨgaꞌ) ‘Nemɨ baryangɨne kɨdaata dɨvanɨgo
    Kɨrɨꞌ “Kaladaata aala!” dɨvanɨgave!’
  ian-ian: Mbangu kwundi waga tamba kwangu viyanɨn. Mbɨk ana mbangu veiga lɨgambɨk.
    Nɨn nglasa kwundi nglasɨka nglalɨnɨn. Mbɨk ana nglasaka nglalɨgambɨk. Yilɨna vak
    ana nɨna kwupmba yina vla yiligambɨk waa mat nyangu walɨgandi.
  hun-hun: »Sípoltunk nektek és nem táncoltatok; siralmas énekeket énekeltünk nektek,
    és nem sírtatok.«
  mcf-NT: “ ‘Cuëdënuna,’ queuidbosh ëbi cuëdënubi ma mibi cuëdënenquio icboc. ‘Sedenquenuna,’
    queuidbosh ëbi sedenquenubi ma mibi sedenquenquio icboc,” quetsash bacuëbo nëishnanacbictsëcquiec
    ma mibi iqueyoc. Adec nëishëmënquido yec icsambo ma mibi iqueyoc.
  kjs-kjs: Naame nimi-para lemaa pe tyama pare nimimi yasa napabeme. Naame kodome
    komoma nimi-para rupale lema pare nimimi re-daa nateme lisa.
  mni-mni: "\x93‘Eikhoina nakhoigidamak basi khong-i adubu nakhoina jagoi sade; eikhoina\
    \ tengtha nao-oibagi esei sak-i, adubu nakhoina tengthade!’\x92"
  yad-NT: '@see-verse:MAT.011.016'
  mxb-NT: “Ni̱ tuu ndu̱ flauta, tído ko̱ ní sársáꞌá taꞌon ndoꞌó. Ta ni̱ xita ndu yaa
    ndaꞌí kuaꞌa̱n, tído ko̱ ní ndeiꞌi̱ taꞌon ndoꞌó.”
  pon-2006A: ‘Se kesekesengohng kumwail, kumwail ahpw sohte kahlek! Se kadekadepwudepwiong
    kumwail, kumwail ahpw sohte mwahn kin mwahiei.’
  maq-NT: 'cojo cjua vihi: “Canijani tsujun ne, mijí xtun; casin va ne, mijí chjihndun.”
    Cuatjin jindaya langa.'
  hto-hto: Jofue cɨgɨ ibɨ́rɨmo jɨfánote úrue izóidiaɨoɨ. Afémacɨ conímamo ebírede
    rúado caɨmátaiacadiaɨoɨ, mei íadɨ áfena faɨríoñediaɨoɨ. Daje izói conímana zúurede
    rúado fɨ́raacadiaɨoɨ, mei íadɨ daje izói áfemo cacáreiacañediaɨoɨ.
  por-BRBSL: 'e dizem: ''Tocamos flauta para você, e você não dançou''. Lamentamos
    por você, e você não lamentou''.'
  ces-NKB: ‘Pískali jsme vám a netančili jste; [žalostně] jsme naříkali a neplakali
    jste!’
  cui-cui: 'Barapoxi nabarai, jeye: ‘Bayatha oibo paca tsimuxu obatsiba ichitha jopa
    panawirabim. Bayatha paca tsimuxu wecoyeichiba icha be ichi poxonae ichʉn tatʉpatsi
    ichitha jopa pana itanuwe jume notsim xua painya newecoyeinexarʉ’, jei barapoxi.'
  boj-2014: ‘Iga yumba anjamonumqa niŋgi lou tuosai. Iga are uge qa louonumqa niŋgi
    akamosai.’”
  eng-OEBUS: We have played the flute for you, but you have not danced; We have wailed,
    but you have not mourned.
  eri-eri: ‘Tere moone edo taagu ganga bona ere boreya buuya, ariya tere moone tei
    nomo awaya. Onodu ere au tarigou moone teya, ariya tere au tarige gonga merei
    nomo awaya.’ ”
  aly-aly: '@see-verse:MAT.011.016'
  wiu-wiu: eka e mati-kiti-pala eya wa kayo oa kaki. Tiabu toa kawati wa totome tulutu
    eya pukapekolo yateketeke toamokoi. Nitamokoile enekete toto tumai meou toa komo
    lo oa kakoloka enika enileka kote tokale tumai meamoukete wakoi wa eka e mati-kiti-pala
    ulu tootapekete iki wa Yesuyo oka.
  swe-swe: ’Vi har spelat flöjt för er [lekt bröllop], och ni har inte dansat. Vi
    har sörjt [lekt begravning], och ni har inte jämrat er (slagit handen mot bröstet
