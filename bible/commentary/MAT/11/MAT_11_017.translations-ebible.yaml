  san-BUR: ဝယံ ယုၐ္မာကံ သမီပေ ဝံၑီရဝါဒယာမ, ကိန္တု ယူယံ နာနၖတျတ; ယုၐ္မာကံ သမီပေ စ ဝယမရောဒိမ,
