    thi opna la kasah peh uvin, hinlah nangho nalung hem pouve.’
  mar-mar: आम्ही तुमच्यासाठी संगीत वाजवले तरी तुम्ही नाचला नाहीत. आम्ही विलाप केला
    तरी तुम्ही ऊर बडवून घेतले नाही.
  snp-snp: '@see-verse:MAT.011.016'
  isl-isl: „Við lékum brúðkaupslag, en þið glöddust ekki, þá lékum við sorgarlag,
    en samt grétuð þið ekki!“
  spy-NT: ‘Yoo kakeekuutwaak kurēēruut ‑mōōtuumē, kēēlē kēēriiryē, otay ōmēēysē.’
  xnn-xnn: ‘Nin-ganggangsa kami ngem egay kayo ninsala. Nin-ag-aga kami ngem egay
    kayo nakiaga.’
  mwe-mwe: ‘Twanngombelenje imbeta, ikabheje mwangainanga! Twajimbile nyimbo ya ililo,
    ikabheje mwangagutanga!’
  tte-tte: ‘Kasole kana igo kayui na komiu nige kwaseselo, boita walina kawaliyan
    na komiu nige kwavavalam.’
  tcs-tcs: “Mipla sing ol maret sing po yupla, bat yupla no wande dans. Den mipla
    sing ol sore sing po yupla, bat yupla no wande krai.”
  hlt-THB: “Kqung ka mi tum awh awm, am lam u hyk ti; kqahlung ka mik chat law awh
    awm, am ko am kqang u hyk ti,” tinawh amik khy ing myih hy.
  soq-soq: ‘No nuaeuwa odawa bedewe e baila kolago suitano e nuaeuitape biaitapona
    dabuaitene di wainile! Ita walama dawo no nuaparepare sasawa sasantite antitano
    e nuala parelepono ke wapona dabuaitene di wainile!’”
  qub-qub: « ‹Quënata tucaptëpis manami gachwashcanquichu. Llaquicuyllapaj cantaptëpis
    manami wagashcanquichu› nir.
  att-att: ‘Ngattá, ta naggássá kami, ngam manakì kayu mattála? Á nakkansion kami
    ta makaraddaddam, ngam manakì kayu gapay nga mepattatádday nikami nga matarabiángál?’
  bki-bki: '@see-verse:MAT.011.016'
  bqp-bqp: 'òtɛn pi: O kutɛɛ pɛ̀árɛ, ádi ũ wãro, o wɛ̃nda lɛ̀ɛ sìárɛ, ádi ↄ́ↄ dↄro.'
  mcp-mcp: “Sə́ mə́ lwɔ̧́ bɨ́ ilúlwóŋ í ábulya məkə̂l, bɨ kú sáág; sə́ mə́ nyiŋgə
    wá míŋgwa mí shwɨy, bɨ kú tədʉwa.”
  hat-hat: Nou jwe mizik cho pou nou ak fif nou, nou pa danse. Nou chante chante ki
    tris pou nou, nou pa kriye.
  npl-NT: 'iwa kinmiliah: “Otomechtlapichilijkeh iwa amo ononmijtotijkeh. Otomechtlakuikilijkeh
    se tlakuikali teyolkoko iwa amo ononchokakeh.”'
  bgg-bgg: <Gathek è phiyiy thiibiing boi shii, nathek è asiu phi! Gathek è phiyiy
    ibai bai habuii shii, jimagunde nathek è achoh phi ro!>
  eng-TCENT: ‘We played the flute for you, but you did not dance; we sang a lament
    for you, but you did not mourn.’
  eng-BSB: ‘We played the flute for you, and you did not dance; we sang a dirge, and
    you did not mourn.’
  cpu-NT: 'ikantaitziri: ‘Thame ashovirite amasheetantyaari.’ Temaita inkove. Ikantaitziri
    eejatzi: ‘Intsityaa ampanthai ovashiretantyaari.’ Te inkovero eejatzi.'
  san-ASM: ৱযং যুষ্মাকং সমীপে ৱংশীৰৱাদযাম, কিন্তু যূযং নানৃত্যত; যুষ্মাকং সমীপে চ
    ৱযমৰোদিম, কিন্তু যূযং ন ৱ্যলপত, তাদৃশৈ ৰ্বালকৈস্ত উপমাযিষ্যন্তে|
  tac-NT: «Bucheru alué baká napurigá 'emi yawimela, tabiléchigo yawíkó 'emi. 'Lige
    'we sewékame wiká wikaráruturu, 'lige 'emi tabilé nalákuru.»
  eng-WEBPB: and say, ‘We played the flute for you, and you didn’t dance. We mourned
    for you, and you didn’t lament.’
  gfk-H: ‘Mehet ting no kudu senbia pa muat mangata; Mehet rudu marmaris senbia pa
    muat suah.’
  viv-viv: '@see-verse:MAT.011.016'
  yao-yao: ‘Twangombele ngoma nambo nganintyala! Twanjimbile nyimbo sya pamalilo nambo
    nganinlila!’
  tgp-tgp: ‘Kama roro na pue tangtangi, pani ka sopo velu! Kama lavi na vete mata
    r̃omi na tamlohi mate, pani ka sopo tangtangi!’
  auc-NT: ‘Mïnitö beyæ̈ ööña we we ööñömöni mïnitö wæætë edæ äwadämaï ïmïnitapa töö,’
    ante owempodinque wëñæ̈näni pïinte tedewënänipa. Ayæ̈ wæætë, Waocä do wængä ate
    näni wæbaï ante wëñæ̈näni näni owempote cæcabo ïñömö, ‘Mönitö Ca ca wæyömöni mïnitö
    wæætë edæ wædämaï ïmïni wæmönipa,’ ante pïïninque aa pedäni baï ñöwodäni ïñömö
    edæ adobaï pïinte tedewënäni ïnänipa.
  kbc-NT: ‘Ja jatenaɡ̶anaɡ̶ataɡ̶adomitiwaji nateneɡ̶egi nadoneɡ̶egi jatiiɡ̶a natena,
    pida aɡ̶emaanitiwaji manibaile. Codaa ja jatenaɡ̶anaɡ̶ataɡ̶adomitiwaji natenaɡ̶aneɡ̶egi
    lajo monaligitini émeɡ̶egi, pida aɡ̶emaanitiwaji manoeni oteɡ̶exaaɡ̶aɡ̶a akaami
    agecaɡ̶alodipi.’
  bmh-bmh: ‘Ig duair igarabun en pulel huemun, bo, ag ilanab tam.’ ‘Ig eb noumanemenin
    kabal wemun, bo, ag manil mab tam.’
  ctu-BL: 'Mi'' yʌlob: “Tsac wusu lojon amʌy, ma''anic tsa'' la'' cha''le son. Tsa
    cuc''tʌbeyetla ch''ujlelʌl, ma''anic tsa'' la'' jats''ʌ la'' c''ʌb”, che''ob.'
  meq-meq: “Nəmaa fakum naha fagam i məhetse, ka hatsum bay, nəmaa gakum naha dəmes
    i mədahaŋ na, ka tuwum bay.”
  noa-H: Maimua jũrr, “Magan sĩi hök'ĩirjuu hõor mee wai nʌm haiguimjö hohood habat”
    haawaijã magjã k'õchk'aba nʌmgui hajim hanʌm. Paarjã magta naawai, ¿k'ani k'õsi
    nʌmma? hajim hanʌm.
  alp-NT: ‘Ami menanie lagu lale ndinate ete imi po imi mala mo, ami menanie lagu
    malerene ete imi po imi rani mo.’
  san-VEL: vaya.m yu.smaaka.m samiipe va.m"siiravaadayaama, kintu yuuya.m naan.rtyata;
    yu.smaaka.m samiipe ca vayamarodima, kintu yuuya.m na vyalapata, taad.r"sai rbaalakaista
    upamaayi.syante|
  kbq-kbq: tagra konke tafe reneramantonketa, tamagra avoa nohagaze, zavi nehunketa,
    tamagra zavira notaze hu'za hu'naze.
  kbh-kbh: 'y mënts̈á jtsichámuana: ‘Ts̈ëngaftangbiama fsënjaflautá y ndoñe ches̈matslantsá;
    ngménaca fsënjaversiá y ndoñe ches̈matos̈achna ca.’'
  ron-LSB: 'și spun: ''Noi am cântat la flaut pentru voi și voi n-ați dansat. Noi
    am plâns pentru voi, iar voi nu v-ați plâns''.'
  pon-pon: 'Indada: Kit kajan on komail, a komail, jota kakalek; kit kauleki on komail
    kaul en mamauk, a komail jota janejan.'
  nhe-BL: 'Huajca nopa coneme cualanij huan quiijtohuaj: ‘Titlapitzque para ximijtotica,
    pero ax inmijtotijque. Tihuicaque se huicatl tlen cuesoli queja mictoya se acajya,
    pero ax inchocaque.’'
  sps-sps: ‘Mam kat of maromin babaato nan fanging sana mi baainy rom ma tajiat! Mam
    koomein fo vaa'ur sana mi gim to ma tangis!’
  wnc-wnc: ‘Ninda kekngagom puyapna ngana ginu tainangge apbitakaing. Ninda butaya
    kap taina ngana ginu kwanam sitnangge apbitakaing,’ ngang yanikaing.
  nmw-S: Ha wi haduwe hana igo kaiwamiu, bwen taine hu desali. Ha wokan nuwongak wokine,
    bwen taine hu detan.
  bus-bus: 'wèe bee: Wa kure pɛ̀are, ée ↄ̃ wãro, wa wɛ̃nda lɛ̀ sìare, ée sósobi kɛro.'
  gub-BL: — Urumuzàg zegar haw zereko haw pe har peme ure. Napepynyk kwaw pe. A'e
    mehe urumuzàg zegar haw umàno ma'e kwer itymaw pe har peme no. Napezai'o kwaw
    pe no, (i'i waiko amogwer wanupe wà, uhapukaz pà wà.)
  imo-imo: ‘Kunana nimolo kinye eno peya kunana nemili naa ningo molo ningi. Altopo
    kola temolo kinye eno peya kola teamili ungu naa ningi,’ nimele.
  boj-boj: ‘Iga yumba anjamonumqa niŋgi lou tuosai. Iga are uge qa louonumqa niŋgi
    akamosai.’”
  eng-DRA: 'Who crying to their companions say: We have piped to you, and you have
    not danced: we have lamented, and you have not mourned.'
  knf-knf: 'aji : “Ŋŧeeni kë naankii! Ŋyeeh iyeeh yi pjooţan kë naanwoonii!”'
  san-KHM: វយំ យុឞ្មាកំ សមីបេ វំឝីរវាទយាម, កិន្តុ យូយំ នាន្ឫត្យត; យុឞ្មាកំ សមីបេ ច
    វយមរោទិម, កិន្តុ យូយំ ន វ្យលបត, តាទ្ឫឝៃ រ្ពាលកៃស្ត ឧបមាយិឞ្យន្តេ។
  arn-NT: 'fey ta famngechi: ‘Dunguleluwiyiñ ta pifüllka, welu purulaymün. Ülkantuleluwiyiñ
    weñangkünngechi ül, welu eymün ngümalaymün.’'
  zas-NT: “Bacwejdxan bidxa, per ad bayaꞌtidi, badoolan ni naya ree per ad biintidi.”
  ken-NT: ‘Sɛ́kwáy bakwáy nɛbhay bɛ mǎmbɛn nɛbhɛ́n kɛ bǎbhɨkɨ bhɛn. Sɛ́kwáy bakwáy
    nɛwú, kɛbhɔ bě kɛdi!’
