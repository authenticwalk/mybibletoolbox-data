  gof-ENT: ፃማቂያ ዮሃኒሲ ሞናኔ ኡዮና ዪን፥ ‹ቱና ኣያኒ ዴዔስ› ያጊዴታ።
  aau-aau: Homkwe ney me hieyn, ok senkin senkin me lohruw-a. Payhokuaw, Jon hu mon
