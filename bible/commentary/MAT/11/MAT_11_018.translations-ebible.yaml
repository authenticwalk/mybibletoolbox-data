    possuído pelo demônio!’'
  stp-NT: Puꞌñi jaꞌk ji buan am gu jaꞌtkam guiꞌ nam xib jix jaiꞌch. Tɨɨꞌ na guꞌ gu
    Juan jaꞌtkam bopkondam nat tɨi yaꞌ xi ɇɇk ja bui, puiꞌ aiꞌchux jamɨt na jaꞌook
    bhaan jup tuiꞌñgɨdaꞌ, sia ku guꞌ gammɨjɨ tɨim saabdaꞌ gio na tɨi cham paiꞌ dhuuk
    ioꞌdaꞌ gu biiñ.
  mgc-mgc: Mati Yowani ayi, mo oro hë nï uwë a'ji dë vïdï biya iyannï henye, ‘Mo ëdï
    dakyikyi aba.’
  ame-NT: '@see-verse:MAT.011.017'
  mgh-2016: Nayohana vaawilhe aya, ahottuka mena khaawunrie idivai, ni mwaatti nkamweera,
    ‘Ri ni nshoka no unanara!’
  kvn-NT: 'Imi Juan Bautista nue mas-kunchulidgin, nue kobzhulidgin noni. Tenal tulemal
    Juan Bautistagin chogalmal: ‘Juan Bautista nia-nika.’'
  gvf-gvf: Yon urere komina mawal ere nil wain para nekungure ibal para kane, ‘Yal
    du milemua,’ dimua.
  san-ISO: yatō yōhan āgatya na bhuktavān na pītavāṁśca, tēna lōkā vadanti, sa bhūtagrasta
    iti|
  deu-ELBBK: 'Denn Johannes ist gekommen, der weder aß noch trank, und sie sagen:
    Er hat einen Dämon.'
  mcb-NT: Ariotari pikañoigakari viroegi. Ipokavetaka Joan tera isekatavagetempa,
    aikiro tera iroviikumatemparo poiri, onti pikantaigakeri itimagutakeri kamagarini.
  yle-yle: Yepê, Nmyi kada pini yoo mye yinté yéli, nganê pyu yoo. Yepê, K꞉omo tpile
    Njon Baptist ngê nté dpîmo kpîpîkpîpî, wain myedêdpîmo ndanî, Chóó Lémi u kópu
    dyuu ye dpîmo tpapê, ngmênê u wépi pwaa ngópu, ala kópu p꞉uu vyi ngópu, apê, Kmêna
    u ngwo ngma kwo, kêdê ghéti.
  swh-1850: 'Kwa maana Yohane alikuja, akafunga na wala hakunywa divai, nao wakasema:
    Amepagawa na pepo.'
  ese-NT: 'Eꞌe, yahuajo pishana Huani poeyanaje. Eyacuiñajji nijje mimi tiitiianijo
    bobi ijjiaꞌijjia ajja. Ecahuishi ishi jjima peaꞌai. Jamajjeya ojjaña cuaa huohui
    canaje ojo jama baꞌa: “Huani jja ca niñepoqui jama”.'
  jac-NT: Chiwalan huneꞌ tiꞌ, yuto yet yul naj Juan anican̈ haꞌ iswiꞌ anma mach waꞌ
    naj yeb anma, yuxin hallaxi tato ayco ischejab naj matzwalil yin̈ naj.
  cak-CNT: Roma tok xoc'ulun ri Juan ri Bautista, rija' man nutej ta caxlan-vey y
    man nukun ta chuka' ruya'al-uva. Y e q'uiy yebin chi rija' c'o itzel espíritu
    riq'uin.
  zia-zia: Yohane mene buro nuna zayero nona minao ena semini nasani noi giro nung
    eno eyero sinowa, ‘Iwae nuna-una mokora mitoiya.’ Ayero sinowa.
  mal-2015: യോഹന്നാൻ തിന്നുകയും കുടിക്കുകയും ചെയ്യാത്തവനായി വന്നു; അവന്നു ഭൂതമുണ്ടെന്നു
    അവർ പറയുന്നു.
  tuo-NT: Juã masãrẽ wãmeyeri masʉ̃ beꞌti, vino sĩꞌrĩtisami. Cʉ̃ tojo weecã, mʉsã
    “Wãtĩ cʉomi”, nisaꞌa.
  mbl-NT: 'Kaxĩy Yoãm tep-tox pix, tu'' xit hok, xix xupyãg xo''op hok, ha'' xohix
    te: “Yãmĩy kummuk te nõm kopa'' xip.” Kaxĩy. Pãyã'' koit.'
  zpc-NT: Naꞌra bëꞌ bida Juan, biudaotzaꞌonëꞌ bihueꞌenëꞌ vino. Naꞌ leꞌe unale quiëꞌ
    yuꞌunëꞌ taxiꞌibiꞌ.
  gul-NT: Wen John come, e fast fa woshup God an e ain drink no wine, an dey say,
    ‘Dat man got ebil sperit eenside um!’
  mau-NT: 'Nca⁴ ja³ˀai³ Juan xi³ ni⁴tsa³cjen²-jin², ni⁴qui³tsˀi³-jin². Cˀoa⁴ tso²
    cho⁴ta⁴: Nai⁴² xi³ nta³jin³ ti¹jna³jin³ ni⁴ma⁴-le⁴.'
  gup-gup: Bu John kumwam nungka minj manme nguyi dja bonguyi yiman nawu birribuyika
    bininj. Dja bedda birriyimeng, ‘Nakka namarnde kakarrme!’
  bss-NT: Áyə̄le, Jɔnɛ abédé, eéyɔkeʼaá ndyééd adyɛ́, eemwágeʼaá-ʼɛ mǐm,
    béhɔ̄bē bán, ‘Edəə́dəŋ é mbéb édé mɔ́ áte.’
  met-met: Bila balau, ayaha mana Yon tam te! Ahatumia, Yon ma saing xang salanga
    te, nung wain te, ne daharua ba, ‘Xaunga wa mana!’
  kpj-NT: 'Joaõ Sebedỹỹdu heka riroxiõre. Vĩĩmy riõõre. Inywesereny tai tarybetenyte:
    —Tii raitxỹtemy ihỹre. Tyytybybina‑di ihỹre.'
  zao-NT: Koree nin, tak leettsa mzin Juan kuu mtsowleyy re men, zha kuu nzhowt pan
    neeka nzhuut xit ub, tsa mbez goo mbi fyer nzo leettsoo Juan.
  byx-byx: Ngu lu ngu tuqun ai ama qaqet taqurla i nanaa? Ngua taqen taqurla i raquarli
    ma Jon i ai de qe qukmes te ama qaqet dai qa men be quasiq ai qa tes maden dap
    kua qe srluup ama wain. Be ama qaqet te tuqun, ai ma Jon dai ama iaus per a qa.
  ctu-CTI: Ti tyʌli Juan mu' bʌ i yʌc' ch'ʌm ja'. Mach'an mi cabʌl cha'len wen bʌ
    uch'el. Mach'an mi jape' i ya'lel ts'usub. Mi la' lolon ale' an i xibʌjlel.
  zos-NT: Como une ji'n sun myøjtzøyaj ni etzcuy ni ji'n sun møjtzøyaj como ca'nømuse,
    jetse mitz ji'n sundam ni Juan ni ji'n mi ndø sundam ndøvø. Porque Juan ji'na'ṉ
    tumø ucyaj, tumø cu'tyaj pønji'ṉdam, y ja mi mbøjcøchoṉdam Juan, mi ñømdamu
    que yatzi'ajcu'is ñøc'ijtøyu.
  gvs-gvs: Kogita? Nakonakae kaguinuwe o kavatulúkwana, e komi kokataema. Iyoni ima
    go, awoinu toina geya ikakáika, nakae oine geya inimnim. Nakae go, komi kodigo
    kami, “Dimoni tauyana sinaena goi ikaaiyaka!”
  kbm-kbm: Jon ebe ges bui sanggu gipil amolmol ok ginme be gen ben be ginum bui vavis
    ite, be amolmol ili be inei ngalau tiate ti wat givang givin amol etenik.
  rmc-rmc: 'Bo avľa o Jan, na chalas aňi na pijelas a phende: ‚Hin andre leste o nalačho
    duchos.‘'
  apr-apr: Yowan in isi ngan isapariuu ye kaningi le yinungu. Ngan le tiwete mur ye
    nen, ‘Ai, tool ni so sidi inepe ye.’
  tiy-tiy: Non ménangéy diniy Juan Bautistawe ménfuwasa brab énda méninémén arak.
    Brab bénréh i de étéw sénaitanan kun.
  nlg-nlg: Mete vagha eni, na pukuna tana bona John te mai me maturutoo ni vanga me
    mua inu bulebule. Hauva mana lei tinoni tara bosa so, ‘Gaia te loghoa na tidalo
    dika itatana!’
  dgr-DOGNT: John-Baptıst nììtła ekò, edegǫ t'à shètı̨-le xè yedǫ-le, hanìkò dıı hagedı,
    ‘Įnìłı̨ı̨ wets'ǫ̀-èlı̨,’ gedı.
  pes-OPV: زیرا که یحیی آمد، نه می‌خورد و نه می‌آشامید، می‌گویند دیو دارد.
  ron-1924: 'Кэч а венит Иоан, нич мынкынд, нич бынд, ши ей зик: ‘Аре драк!’'
  tpz-tpz: E Ieesuꞌ to toto avoeꞌ e non, pareꞌ soe pan, “E Jon Tövapupui to nö voh
    maꞌ, pareꞌ hikta ënëën vörep non, ko hikta kakaak voaën non, vamanih po upöm teꞌ.
    Ivëhkëk, o upöm teꞌ to sosoe ne pan, ‘A oraꞌ hat to teꞌ non manih peꞌ.’
  agd-agd: Mai fara vara seyo, Yoni ma eriven maen dunan má uvaini non má auraren
    ída niyákan minó ano siyáken béimpin namu aunan ban mino siyaren mino.
  rkb-NT: Suão Batista zumu. Zumuze hauk habyita tu niy. Duabohotsa tsik batu tsõ.
    Kytsa isoho “O atakta ihyrikoso sapybara tuk mynapykyryk” mybarapetu niaha.
  san-THA: ยโต โยหนฺ อาคตฺย น ภุกฺตวานฺ น ปีตวำศฺจ, เตน โลกา วทนฺติ, ส ภูตคฺรสฺต อิติฯ
  iws-iws: Jon siya ha nɨtɨn mɨ siya nae mɨ op wainmɨn bɨ naekwiyaekɨn mɨ sɨma boɨn,
    uridyɨu biyɨeyɨn ɨni siir hɨr nwowɨn. Mɨ kɨma siyaka bɨ maɨrgɨmaɨrgakɨm.
  pol-SZ: 'Gdy pojawił się Jan Chrzciciel, nie pił wina i powstrzymywał się od posiłków.
    Powiedzieli więc: „Jest zniewolony przez demona”.'
  ztq-NT: Na nii lëë Juan biid, xñee do nii kyalbini mal no leñ styoo xaa, porñee
    tawdy xaa ni kowdy xaa viñ.
  kqa-kqa: Kamavata Jisas sɨhinda ambami, Jon pata kandɨŋgandɨ mañata wain maŋguvɨrandi,
    naŋga ambandu, Sundɨ ñamba nu naŋga kɨyɨ, vamba ambandu.
  zai-NT: Zacá ca runi ca binni ri', purti beeda Juan, ne biiya cabe qué ño ne qué
    ñe', para na cabe nuu né be binidxaba'.
  upv-upv: Ko erpok kele, dul nga lelingen ngel arungasi murru Jon ko murru inu Jinibb
    Mawos kele. Suri Jon mivini, ko sete eaan elep, ko sete emni norro ejki, suri
    ok-lot tetajer. Ko dul ngel arlesi esij, ko arwera ‘Demij san esisilvi.’
  wap-NT: Ukauꞌan naꞌapaꞌo John, sanadinpauzo uruu, naꞌiki aonaa utuzapauzon. Uruu
    idi pidannao kian udauꞌan, ‘Kainaꞌa oiaꞌo doronai uꞌidaꞌa.’
  mva-mva: “Maka ma bong Zon ipura be kangkang be ‘uain’ izirau nge moarunga bokai
    dirangaki, ‘Mariaba goalaka ilona-lo isoaki.’
  dwr-NT: Ayissi gooppe, Yohaannisi xoomiiddinne woyiniyaa eessaa ushennaan yiina
    unttunttu, ‘A bolla iita ayyanay de7ee’ yaageeddino.
  kfw-kfw: "Ajarchu John in bak inleiya aleijuo, halli inmani'n \x93‘Ama suungnga\
    \ raikhuo om inti!’\x92"
  bfz-bfz: कऊँकि यूहन्ना ना खांदा आया और ना पींदा आया और सेयो बोलोए, ‘तेसरे दुष्टात्मा
    ए।’
  cuk-09: Ar Juan we-napnegse nonigu, dule-baigan-mas-gunnedyob mas-gunsuli, degi,
    dule-baigan-gobedyob gobsuli gudigusad. Egi bemar sogsa-gusmalad, ‘Wedi nia egi
    naiye.’
  ben-OBCV: কারণ যোহন এসে আহার করলেন না, দ্রাক্ষারসও পান করলেন না, অথচ তারা বলল, ‘সে
    ভূতগ্রস্ত।’
  mil-NT: chi té Juàá ío ndàhú ní xóo caxi‑dé, te ni ñà túú ní xǒo coho‑dé ndudí ndéhé
    yoho yàha stilé sá sà ní nduu‑xi ndidí, te sá dúcáⁿ nǐ xóo cada‑dé te ní cachí‑yu
    sá nǐ xíndecu ndɨhɨ‑dé espíritú cúndɨ̀hɨ yucu ñávǎha.
  myu-myu: '— João Batista oajẽm eykay. Ixe vinhodi o''tikõn g̃u. Ire oeku Deus eju
    jekawẽn ãm. Soat pit napa ma e''em João muwẽnuwẽn: “Ibiõg̃buk kẽrẽat kukat teku,”
    i.'
  fue-fue: 'Gam no Yuhaana wari, o nyaamataa o yarataa, on bi''ii: ‟O ginnaajiijo
    nun.”'
  amk-amk: Weo Yohanesi nini da ma mani, wepuasa tuti dunung angguri kaha, manamo
    meteyo, ‘I mani Saminseni niai nai.’
  fai-fai: Kale Yon wok ban bomin kinim tase ayo imin mak wanongin banim wain wok
    mak wanongin banim, kata kiba bakodaw nadiwe ‘aka sinik mafak kiwa dausu kala.’
    Akansiw.
  ura-NT: Nii rijijieein techu, turuha Joaan joaenreen lenone que lenonelanaala, bino
    conaa inaelanaala, naaonjoaaine jana, moconajaera suujue siriha beeiche.
  mcd-NT: Nanscarifi aquin nanfoanri Juan yafi uqui tsain chipufafaini. Ascafia Juanpacai
    piqui tunufain fimi unu pau ayamisima. Ascacun ahuunoa yoiqui man isca huamisi,
    “Juan nisocoin. Yoshin chaca ahuun nuaran,” ishon yoimisifo. Asca unfin pii sharafain
    un aya sharamisiquin. Ascafia uhuunoari yoiqui isca huamisifo, “¡Cuu! Jesús pitsicoin
    fasi ichapari ayatiroran huafain Roma anoa niaifo puifishomisifo yafi yora chacafo
    furi rafuiran,” ishon uhuunoa chaca yoimisifo. Ascafia nanfoanri yoiqui isca huamisifo,
    “Tsoamain shinansharafain icaquin non onantiro. Nan yorafin isharacoianquin shinansharamain
    huaifin,” ishon nannori yoimisifo. Nannori yoifiaquicai uhuunoa ascara yoipaimisifoma.
    Ascatamarocon uqui tsain chaca fusti huamisiforan, —ishon Jesús ato yoini.
  urt-urt: Ŋupe ŋaiye Jon nat pe, kin nasme ŋai topoꞌe yukur ŋonoꞌe pinip wain. Pe
    lenge mitiŋ lalme yanange na, ‘Yipihinge pupwa ende narp nato kin!’
  kiz-kiz: Kwa kuj'ha Yohana ahidili bila kulya nkate au kunywa mvinyo, na bhakaj'ha
    bhijobha, 'Aj'he ni pepo.'
  tzo-TZE: 'Yu''un c''alal ital li Juane, muc xaxchi''inoxuc ta ve''el. Jech laj avalic:
    “Ochem pucuj ta yo''nton”, xachiic.'
  lex-lex: Hade emekwalima Yohansi mak kmai noma natahan lara (puasa) me edonna nemnia
    anggur turnu noma riy riwra hegana e nhu'ru ralma e'a.”
  dov-dov: Aboobo Joni wakasika katalyi chinkwa nanka kunywa masansa, elyo bakati,
    Uladimoni.
  rgu-rgu: Emi ia sama leoꞌ ana aanaꞌ ara fo ta doaꞌ fa. Tepoꞌ fo Yohanis mai, ana
    nahiiꞌ puasa, ma ta ninuu anggor. Tehuu lahenda tao ni neuꞌ, ‘Nitu hekeꞌ!’
  toc-NT: Luu xli̠­ca̠na pi̠ chuná li̠tax­tu­yá̠tit hui­xinín hua̠nti̠ ca̠lacchú quilh­ta­macú
    lapá̠tit, porque aya qui̠­lachi Juan Bau­tista hua̠nti̠ ni̠ lac­xtum xca̠­ta̠­hua̠yán
    y ni̠ lac­xtum xca̠­ta̠­kotnún cati̠hua cris­tianos la̠qui̠ naca̠­ta̠­pa̠­xu­huay,
    pero huata hui­xinín kalhtum xuaná̠tit pi̠ huá xka­lhi̠y xta­la­ca­pa̠s­tacni
    akska­huiní.
  ulk-1902: Abelelam Ioane tabarki E nole eroli a nole eri, ege uiaba mer abim, E
    nagri demoni abi dog.
  som-som: Waayo, Yooxanaa waa yimid isagoo aan waxba cunaynin oo cabbaynin, oo waxay
    yidhaahdaan, Jinni buu qabaa.
  mam-C: Ikytzin kyeji'y, chi Jesús. Qu'n tej tul Juan, a mix wa'n ex mix k'wane kyuk'a
    txqantl, tu'n ikyjo kyq'ma'y ti'j, qa attaq taq'nil tajaw il toj tanmin.
  ndj-ndj: Kwa nongwa Yohani mbatisha ayisili, ayikajili kulya na wala kulanda difwayi
    ha, lakini veni vawomba kana chinyamkela.
  mbj-NT: Ti hadoo né hẽ da hẽ habong doo —näng mäh. —Tabad'op hẽ ji raky dahé bä.
    Jowãw nu gahem'uun doo, dooh uwa s'ëëb mahỹỹnh do teëg bä. Ta see pé noo gó noo
    kanawa doo me P'op Hagä Do tah'yyb en'yym. Ti hyb n'aa, “Karap'aar h'yyb mahũũm
    mä tii”, näk sa kyyh Jowãw ky n'aa hã. Dooh Jowãw ragado bä.
  lat-VUC: 'Venit enim Joannes neque manducans, neque bibens, et dicunt: Dæmonium
    habet.'
  ngp-ngp: Umwo Yohana ezaga, hadyaga naho hanywele mp'hombe, niyo wamgamba, ‘Ana
    mp'hepo!’
  enq-2: Jone ipupala, bretapi, waenepi dupa nanao kateamopa, endakali dupame lao
    pituu, ‘Imambu koo mende baa-kisa palelyamona’ leami.
  eng-ASVBT: For John came neither eating nor drinking, and they say, He hath a demon.
  mna-mna: “Pa Yoan imar na, igabgaaba zin tomtom pa baen winŋana mi kini kanŋana
    na som. Tamen tomtom lelen pini som, mi tisombe ni bubuŋana sananŋana izeebi.
  myw-myw: “Peinan Yon isap, nag ikamkwam; na-imoum wayn, mo kulansa, ‘Takabala̱wein
    towen, peinan baloum iweiy.’ Gimgilitoun yey mo asap, akamkwam, amwamoum, mogo
    kulansa, ‘Tagovek towen, o tamwamwein wayn towen, ikaveiyons siney takalba̱lebs
    o tasiyas takaweins ta̱kis.’ Ga bukukines aw-wotet bwein, mo silawun bukukwakins,
    sinap tonen.”
  sby-sby: “Yohane mubatishi mpwalesa, kalikanisha byakulya, ne byakunwa, mwali kamwambeti,
    wekatwa ne mushimu waipa!”
  sll-sll: Yon urere homena tau mai tere nir wain nekungwiwe, ari para hanere, “Gir
    hobo, Yon ungworai du dima,” dimua.
  yaq-NT: Bwe'ituk juka' Joan, yee babatoowamta inim jiapsaka, inika'a ka yu'in a'
    ji'ibwaakai intok kia juka' ae naakowamta juni'i, ka a' jeje'eekai. Intok eme'e
    junaka'a, bebeje'eri ka tu'i jiapsi aet aane ti jiia.
  uro-uro: Inguna ma Jon ga män i qaku qat täs ama bret dä qaku qät näkt ama wain
    dap ti qoar i, ‘Qa di ama iauska qa e mät ka.’
  ita-1885: 'Poichè Giovanni è venuto, non mangiando, nè bevendo; ed essi dicevano:
    Egli ha il demonio.'
  muy-muy: Nə̀ɗəm nahkay ti aɗaba Zeŋ àra ti àzum *dipeŋ do, èsi zum do. Nahkay tə̀ɗəm
    seteni àniviyu.
  kqc-kqc: Adina John baesi iruku oyo regasa waini de irigamori, kamini niyadi, ‘Ina
    bi vima no nufa!’
  tav-tav: Juan bautisari majocʉ caroa ʉgarique caʉgaquetinucuwĩ, ʉje oco quenare
    caetiquetinucuwĩ. To bairo cʉ cabairo tʉjʉrã, “Cawãticʉcʉ, catʉgooña majiquẽcʉ
    ãcʉmi,” cʉ caĩ epenucuwã.
  eng-ULB: For John came not eating bread or drinking wine, and they say, 'He has
    a demon.'
  spa-VBL: 'Juan no vino para festejar o beber, entonces la gente dice: ‘él está endemoniado’'
  fra-_FOB: 'Car Jean est venu ne mangeant ni ne buvant; et ils disent: Il a un démon.'
  hau-ULB: Gama Yahaya ya zo, baya cin gurasa ko shan ruwan inabi, sai aka ce, “Yana
    da aljannu”.
  mal-mal: യോഹന്നാൻ അപ്പം തിന്നുകയും വീഞ്ഞ് കുടിക്കുകയും ചെയ്യാത്തവനായി വന്നു; അവന്
    ഭൂതമുണ്ടെന്ന് അവർ പറയുന്നു.
  kkc-kkc: Niba odoo egeesi masi doso. Bei, Yonee odoo howo oluguli yayo sibileso
    nei haga toowa namo sile, osoloso wain i keesoo nele. Esino niyo yo bo holo paladoo,
    dee takeliso.
  urd-GVR: Dekho, Yahyā āyā aur na khāyā, na piyā. Yih dekh kar log kahte haiṅ ki
    us meṅ badrūh hai.
  far-far: Kada sa Jon wane ni Siuabu dao mai, nia abu fanga, ma nao si kufia ta waeni,
    ma kera ka saea sae nia too ana anoeru ta'a.
  suz-BL: मारदे हना यूहन्‍नामी बर्त बाक्‍शा, शांबु राकसी मतूङानु, वोलम सुम्‍शो मुर
    बाक्‍माक्‍त देंनीम। मत्ती ३:४
  car-NT: 'Mo''ko Johanes irombo nopyi. Arepa anenapy''pa man. Winu anenyry''pa man.
    Irombo mykaton: ‘Amy yja''wan noky itu''po man.’'
  amp-amp: Jon Baftaisr nia tohmohat, nhai nuwa yehato kfo bruttnarmoar. Nuwa kurhato
    Bro Nkifrarpar kfo bruttnamour. Yo nhai spaket drinkfot yarmoar. Yimam inji htihato
    kfo memoum, ‘Kmi yarhm fknayetrn nuwa kurhato kfo bruttnewur.’ Inji kfomomr.
  bht-bht: क्योंकि यूहन्ना बार-बार बरत रखदा कने ना शराब पिन्दा था, कने सै बोलदे न
    कि उदे च बुरी आत्मा है।
  eng-NOY: For John came neither eating nor drinking; and they say, He hath a demon.
  cub-NT: Que baru Juan Bautista ʉ̃i daiyede, ʉ̃ ãmeni aru ũcumeni teiyede, “Abujucʉre
    cʉvabi”, ʉ̃́ra ʉbenina aivʉbu mʉja.
  ita-1927: 'Difatti è venuto Giovanni non mangiando né bevendo, e dicono: Ha un demonio!'
  lww-lww: '@see-verse:MAT.011.017'
  ckb-ckb: 'یەحیا هات، نەیدەخوارد و نەیدەخواردەوە، دەڵێن: ”ڕۆحی پیسی تێدایە.“'
  nas-nas: Jooni Minkinara poraiꞌnange taamang tovang uaini kerempuko konterorima
    aaꞌperikoꞌ, ‘Tee maꞌnaang-poꞌnung.’
  uvl-uvl: “Ioanes at pe ngau ero pe in ech ero. Pe te hele ke te teke, ‘Non nei,
    uneinei ia i.’
  eng-BBE: For John came, taking no food or drink, and they say, He has an evil spirit.
  ixl-CNT: 'Tan aatz iꞌan u Xhan, u bꞌanol vautiismo, yeꞌt txꞌaꞌni utz, yeꞌt tukꞌa
    taꞌl uuva. Utz: «Tioxhil txꞌiꞌliꞌinaj atil kꞌatza.» Chu teꞌleꞌ.'
  xsi-xsi: Ŋineŋga Yesu iporo ŋgua siâŋa ŋine ne duvi pwataki panzi tu, “Yoane Lââ-Liliŋa
    Tamwata uru indi kaika pa tamwata ŋana kâpwa wa waini wa, andeta kinzi sivaligi
    i mine tu, ‘Koroani saka imo kuku i!’
  crx-NTPO: '''Et John dune taninya whe ''aw lhe''us''al ''ink''ez ''aw talhusnai''.
    ''Et highu yalhduk whe'' hutni, ‘Nududeh-i ntsi''-i ooyudinda,’ dahni.'
  kan-OKCV: “ಏಕೆಂದರೆ ಯೋಹಾನನು ಅನ್ನಪಾನಗಳನ್ನು ತೆಗೆದುಕೊಳ್ಳಲಿಲ್ಲ. ಅದಕ್ಕೆ ಅವರು, ‘ಅವನಿಗೆ
    ದೆವ್ವ ಹಿಡಿದಿದೆ,’ ಎಂದರು.
  bbb-bbb: E mamekanu jone ije budua buka karina ijiege reve. Bu Joni fu maza bino
    ire atokinu ro do kugi naebe ikinu ro kuke maza ije fu uri Godido vua maeje abe
    kuariamone bu gana buka ijuoneve. Bu kuae, E ije fuka kavene ise ijare niroemano
    kuae.
  blw-blw: Yaha hen cha mekaman an chàyu way ammag maid ma-ara. Te hen ummaliyan Juananchi
    way chan langrangan way mangan ya achi amin uminum ah fayah, wat penelohyu hiya
    way mangaliyén an nahurugan ah ongtan.
  tam-2017: 'எப்படியென்றால், யோவான் உபவாசிக்கிறவனாகவும் திராட்சைரசம் குடிக்காதவனாகவும்
    வந்தான்; அதற்கு அவர்கள்: அவன் பிசாசு பிடித்திருக்கிறவன்என்றார்கள்.'
  azz-NT: Pero cuac huala Juan Taahuijque, ijcuacón yejua ne amo teltacuaya huan amo
    no tayaya ne vino queme namejuan. Huan ijcón namejuan nanquijtojque que Juan quipiaya
    iyolijtic se amocuali ejecat.
  spa-RV-1909: 'Porque vino Juan, que ni comía ni bebía, y dicen: Demonio tiene.'
  csy-csy: Banghangziam cile John sia ne ngawl dawn ngawl in hongpai ciang, amate
    in doai vei hi, ci uh hi.
  mxq-NT: ’Pes kyaj ja Fwank Yajnʉbajtpʉ tkay éxtʉmʉ ja̱ꞌa̱y ti ttsoktʉ, es kyaj tꞌiiky
    ja vinʉ, es miits mjʉna̱ꞌa̱ndʉ ko yʉꞌʉ myʉjkuꞌumʉdúñ.
  tzj-NT: Ja winak nenjunsaj cuq'uin ja rac'ala' ja ni majun nak ta ncajo' como ja
    Juan Bautista tok arja' peti ma kas ta wa' je'e cuq'uin ja winak in mta vino xutij
    in rmalari' bix tre cumal ja winak chi c'o jun itzel espíritu ocnak tre.
  tdt-tdt: Nunee mos João mai, nia sempre jejun i la hemu tua, depois ema dehan, diabu
    tama iha nia laran.
  ron-BTF: 'Fiindcă a venit Ioan, nici mâncând nici bând și ei spun: Are drac.'
  eng-WEBP: For John came neither eating nor drinking, and they say, ‘He has a demon.’
  eng-FBV: John didn't come feasting and drinking, so people say, ‘He's devil-possessed!’
  nld-1939: 'Want Johannes kwam; hij at noch dronk, en ze zeggen: Hij is van den duivel
    bezeten.'
  bwo-bwo: Mank'o gupfo Yohans b́woor mááyo b́marwonat woyini bíro b́úyawo b́waare,
    ‹Hanwo Fo'erawoniye bíatsotse fa'oni!› bísh boeti.
  nch-BL: Huajca anitztoque quej nopa coneme cati amo paquij sinta nochi tamanti amo
    mochihua quej inijuanti quinequij. Pampa hualajqui Juan huan mosajqui huan amo
    quiic xocomeca at huan anquiijtojque quipixtoya se iajacayo Amocualtacat.
  quc-TNT: Xpe c'u ri tat Juan ri man wi'j taj, ri man cutij tä vino. Ri winak c'ut
    cäquibij chi xa c'o jun itzel espíritu che.
  tfr-NTPO: »L̈ër ega l̈ër bomi kong. Juan shrono shäng ga iono l̇l̇ëm Sbö kong dbar
    kop ara, ga kjil̇l̇gwo bo dyo iono l̇l̇ëm bakoe. Eshko ga “Kjwe goshko Ä sëya
    kjl̈ara” l̈oromi. E irgo ga no to ter kjok dogo dwayo ëre shrono ga tja ië ara,
    tja kjil̇l̇gwo bo dyo ië bakoe. Eni ga “Domer kjwe ië sĩyo, nel̈õtkë äe, jëk nopga
    owa wl̈eniyo tjok, ië nopga dbur töngga Roma so kong l̈i tjok bakoe” l̈ëmi eni.
    L̈ër bomi kong ga pjãy so kjwozirga l̈öng l̈i kjoyo e kjĩshko. Sbö kjok miydë
    l̈i, e jl̈õe miydëba ba pak shäryara beno l̈i go» l̈e.
  kaq-NT: Joxon ta piti siribo Juaman piyamanishqui. Xehati rihbi ta xehayamapahonishqui.
    Jaa copi ta Yoshiman ta jaa hihbojahiqui hihcanihqui.
  ahr-ahr: कारण बाप्तिस्मा करनारा योहान हाऊ खातपित वना नही, तरी लोक त्याले भूत लागेल
    शे अस म्हणतस.
  sgb-sgb: Ta nilumatêng hi Juan Bautista hên panay hên ampagtêêh hên a ampangan,
    ta êmên a maabala ya panalangin na, haka a ya ampinêm hên alak, noa gawan habayto,
    ay anhabiên yo, ya hiyay hinapatan hên narawak ya a angkahêlêk.
  vie-1934: 'Vì Giăng đã đến, không ăn, không uống, người ta nói rằng: Giăng bị quỉ
    ám.'
  kxv-kxv: ଇଚିହିଁ ଜହନ ୱା଼ହାନା ରା଼ନ୍ଦା ତିନାଆତେସି ଅ଼ଡ଼େ ଲ଼କୁ ଏ଼ୱାଣାଇଁ ଏଲେଇଚେରି ବୂତୁ
    ଆଲ୍‌ଗାମାନାସି ।
  cha-cha: 'Sa mato si Juan ya ti chumocho ni gunimen, ya ilegñija: Gaeanite güe.'
  amu-NT: Maluaaꞌ matseijomnaꞌ na cwilꞌa nnꞌaⁿ na mꞌaⁿ tiempomeiiⁿ. Ee tyjeꞌcañoom
    Juan quiiꞌntaaⁿꞌyoꞌ, tꞌoom chaꞌcwijom tsꞌaⁿ na chjooꞌ tsꞌom. Tîcwaaⁿꞌaⁿ nantquie
    na ya, meiⁿ tîcꞌom winom. Sa̱a̱ ꞌo cwinduꞌyoꞌ tsaⁿjndii matseixmaaⁿ.
  hin-CV: योहन रोटी नहीं खाते, और दाखरस नहीं पीते थे. इसलिये लोगों ने घोषणा की, ‘उसमें
    दुष्टात्मा है.’
  eng-OURB: For John [Yah is gracious] came neither eating nor drinking, and they
    say, ‘He has a demon.’
  spa-BES: 'Porque Juan vino sin tomar comida ni bebida, y dicen: Él tiene espíritu
    malo.'
  san-BEN: যতো যোহন্ আগত্য ন ভুক্তৱান্ ন পীতৱাংশ্চ, তেন লোকা ৱদন্তি, স ভূতগ্রস্ত ইতি|
  tdx-tdx: 'Pok’eo t’i Jaona, tsy nikama, tsy ninoñe, le hoe iereo: Aman-kokolampa
    re.'
  naf-naf: Zânaŋ tu meu belaknik bugan manimti mamtan. Âpme am sambeyaŋ Zângat zewien,
    ‘Ek we bekanaŋmak main.’
  grc-MT: ηλθεν γαρ ιωαννησ μητε εσθιων μητε πινων και λεγουσιν δαιμονιον εχει
  vid-vid: Mina Yohani nakoya, hadile na hanwele divai, na hewo nawalonga, ‘Chijeni
    chimwaluka.’
  pio-NT: Càita nacái pidécuéca pimànica. Juan el Bautista yàanàacaté, yá imàacaca
    íichawa iyáacaléwa isutácaténá yáawawa Dios íicha manuísíwata, càmita nacái ìira
    uva ituní. Quéwa píimacatécué Juan ìwali demoniosa ìyaca iwàwalìcu.
  tsn-tsn: Gonne Johane wa Mokolobetsi ga a nwe le fa e le mofine, gape o itima dijo
    gantsi, mme lwa re, ‘O a tsenwa’.
  amr-NT: '@see-verse:MAT.011.017'
  pwg-pwg: Jon Babataito ivivi siya, ke ita kamkam ma wain ke meyani itumumai. Tuna
    kubiine weni kimtina kovonavona bo, ‘Kanuma berona gwabinai.’
  cjv-cjv: Ena Yoane yaromi uro kua kopuna nekere te nuwi wain nekengoro ena ari muruwo
    ‘Murom niki dongua yaromi ikai moi tome,’ dime.
  tha-KJV: ด้วยว่ายอห์นมาก็​ไม่ได้​กินหรื​อด​ื่ม และเขาว่า ‘​มี​ผี​เข​้าสิงอยู่’
  por-BR-2018: 'Porque veio João, sem comer nem beber, e dizem: ‘Ele tem demônio.’'
  mhl-mhl: '“Ore fuŋine oi iŋi: Jon Mitimeso ŋiji wareru uqo sowo goku wain obu so
    noko iŋore miegobi, ‘Gemo moji maŋineo rakame goga.’'
  klv-klv: Nokǝmaienan husur nǝboŋ aJon togǝmai, gai sǝhan, gai samun, be luke, ‘Gai
    ikad natǝmat!’
  bco-bco: Nilo꞉ a꞉la꞉do꞉ so꞉lo꞉l a꞉no꞉ mo꞉wo꞉ we. Yo꞉no꞉ ya꞉sa꞉ga꞉yo꞉, e wain ho꞉n
    o꞉lia꞉ ma꞉no꞉ o꞉lia꞉yo꞉ eleyo꞉ dia꞉ta꞉ga꞉ a꞉labikiyo꞉, giliyo꞉ ‘E mama mogago꞉
    dowab’ a꞉la꞉sa꞉la꞉sen.
  kdl-NT: “An Yahaya tuwa̱i, u laɓa ulya ilikulya wa, u so tani mini ma cinwi wa,
    aku i danai, ‘Wa̱ ta̱ n ityoni i cingi!’
  apu-NT: 'kotxi Xoão kapatxisareri apoka ĩkorapokoriti. Itakanapari inikini Teoso
    imisãkiretini ĩkapani. !Iãtari ovaã. Iuaritika hĩte txari: “Maerekati matamatakoti
    auaĩtotari Xoão,” hĩtxari.'
  roo-roo: Jon urioroepa aio kavuvira ora viapau ukaioparoepa aue-ia wain ovi vai
    aue korovo. Oa iava oiso puraaepa, Ira-ia eera tugarato vurito toupare.
  miz-NT: Tsí kiꞌxi Juaán san ne, ntē ñá ini xiꞌi ñá ne, ntē ñá ini eꞌxi ñá ne, ntákaꞌan
    ñaꞌa san tsí nuu é ña váꞌā nima ña.
  qvz-NT: Chimanda cangunata nini, Bautisac Juan shamushaga mana yapa micusha upisha
    puric ara. Chasna agllaitami cangunaga supaita charinmi nisha rimanguichi.
  deu-ELO: 'Denn Johannes ist gekommen, der weder aß noch trank, und sie sagen: Er
    hat einen Dämon.'
  mjc-NT: Tyin ra Juan, ra jacoondutyá, quitsi̱ ra tan ña tsatsi̱ vaha ra, tan ña
    tsihi̱ ra vinu. Tan nyooho catyí ndo tyin tatyi ña vaha yɨhɨ́ tsi ra.
  caa-caa: Y bꞌan e gente tor e rum coner, porque tari e Juan xeꞌ ajchꞌuymar tuaꞌ
    uchecsu uyojroner e Dios, pero cocha machi cay weꞌ y machi cay uyuchꞌi lo que
    iyuchꞌi nox, nox cay iware que jaxir ayan inteꞌ mabꞌambꞌan mein tamar.
  pls-NT: Rroc̈ho ixin joí Juan, tti vancheguitte chojni, co jehe vaguiha vino ni
    vajineha tsje. Co jaha ra ndac̈ho ra que ixin jehe chonda ná espíritu jianha.
  eng-WYC-2018: For John came neither eating nor drinking, and they say, He hath a
    devil.
  bdv-bdv: କାୟ୍‌ତାକ୍‌ବଃଲେକ୍‌ ଜହନ୍‌ ଆସି ଉହାସ୍‌ କଃଲା, ଅଙ୍ଗୁର୍‌ ରଃସ୍‌ ନଃକାୟ୍‌ଲା, ଆର୍‌
    ଲକ୍‌ମଃନ୍ ତାକ୍‌ କୟ୍‌ଲାୟ୍‌, ‘ତାକେ ବୁତ୍‌ ଦଃରି ଆଚେ !’
  otq-NT: 'Ngetho ba e ar Xuwa Xixthe, hinto mi ntsixkwi, ne hinto mi ñungwi, ne gi
    eñhu̱: Nthe̱xkwi nꞌar tsꞌondöhi.'
  tzo-SA: 'Yuꞌun cꞌalal ital li Juane, muc bu xaschiꞌinic ta veꞌel. Jaꞌ jech sba la
    avalic: “Ochem pucuj ta yoꞌon”, xachiic.'
  cuc-NT: 'Quie¹ cuan³⁴ Juan²³ i⁴sa⁴queuh³i³ a⁵ga⁴ hangh²i³, i² juah⁴ˉ³ tionh²ˉ³:
    “A³quian³ m⁴tyi⁴ hlagh³².”'
  kpw-kpw: Anɨb u rö, God Jon nɨp yuö apöm, ñɨn rɨmnap nan magö ñɨŋagöm, ñɨg wain
    ñɨŋagöm gö, hagla, ‘Bɨ anɨbi nɨp nan nɨhön abaŋ alö anɨg göp?’ ö gɨla.
  ong-ong: Wusoli Jon laule le le laplei oweli teingipe kolo, le le lalei wain tipe
    kolo, le le lini lurungo kolo olo. Le mete wuru pinaulo pirpei polo, ‘Le towa
    lunkuwo.’
  tnn-tnn: Iatən nəhlan məto-inu Jon təmuwa, kən matətuakəm mətapəs nagwənən matəfak
    kəm Uhgɨn, kən məsənɨmən wain. Kən netəmim kotən məmə, ‘Suah əh, narmɨn rat kit
    tətatɨg lan.’
  hch-NT: Vani caninuani caticua'atü caye'etü. Müme müpaü meputiyuane, Cari cacaüyari
    'axa mü'ane pinü'ü.
  crn-NT: ’Ayee nu hui ꞌeen jɨ́n niyen tejáꞌamuaꞌihuaꞌu aꞌiné ayée pu tíꞌirɨneca.
    Aꞌɨ́jna ɨ́ Juan, ayée pu mú aꞌuvéꞌemej. Aꞌɨ́ɨ pu rúꞌitziꞌiveꞌecaꞌa. Ajta, capu
    rayeꞌecaꞌa ɨ́ nahuáj. Aꞌɨ́j xu jɨ́n siyen tiuꞌutaxájtacaꞌa yee tiyaaruꞌu pu tzajtaꞌan
    seijreꞌe amɨ́jna mɨ tevi.
  zpu-NT: 'Juan beꞌnnenꞌ bchoa nis, bi weꞌj bdaochaꞌweꞌ ka lleꞌj llao nollre beꞌnne,
    naꞌ bnere keꞌe: “Daxiꞌo yoꞌ beꞌnnenꞌ.”'
  juy-juy: ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌ ତବ୍ବୁବ୍‌ଡାମର୍‌ ଜନନ୍‌ ଜିର୍ରାୟ୍‌ କି ଇୟ୍‌ଲାୟ୍‌ ଆନମ୍‌ନେ
    ଆରି ଦ୍ରାକ୍ୟାଡାନ୍‌ ଅଃଗାଲୋ, ଆରି ମନ୍‌ରାଞ୍ଜି ଗାମ୍‌ତଜି, ‘ଆନିନ୍‌ ବୁତନ୍‌ ସୁମେନ୍‌ ।’
  for-for: 'Piya omesa puma Yoniba yogawa agobintanaba monoka ka''isa nanintabe waini
    wanipe kampa nama a''a-o uma miyogini agantiniba maya untawe: Aeba aibo''ena piye,
    untawe.'
  epo-epo: 'Ĉar venis Johano, nek manĝante nek trinkante, kaj ili diras: Li havas
    demonon.'
  gfk-gfk: Hokaike at mon diet pa ga guama mah tane Jon. Bia Jon ga hanuat, ga hahal
    ma pa ga mame ta wain. Kaik diet gaam tange hagahei bia, ‘A sakana tanuo i sosoha
    tana.’
  bjz-bjz: Aghá rera-da bee mo, Jon umó sirorea furia-va, undaride vaini de tama ueta,
    umó taimu akuagomi asugea irari gaa regegeta utaravore.
  atg-NT: Abi iJọni ọ rọ bhale, eri ọọ pfi azumhi, ọa lama da onyọ, irarighọ ẹgbọ
    e liẹ khi, ‘Ayẹmhẹ Ọkphaghiẹ oo nasẹ ọli.’
  bjv-NT: 'E be ə, Ja̰ re, uso nḛ al nɨm, a̰y man al nɨm ɓa, dɨje əli əi nə: “Dɔe
    majal”,'
  tos-NT: Luhua xli̱ca̱na̱ pi̱ chuná̱ li̱taxtuyá̱tit huixín hua̱nti̱ la̱nchú̱ yuma̱
    quilhtamacú̱ lapá̱tit, sa̱mpi̱ aya quí̱chilh Juan Bautista hua̱nti̱ ni̱ lacxtum
    xta̱hua̱yanko̱y, chu̱ ni̱ lacxtum xta̱ca̱taniko̱y caj cati̱hua̱ chixcuhuí̱n laqui̱mpi̱
    nata̱pa̱xuhuako̱y, hua̱mpi̱ huata huixinín kalhtum huántit pi̱ huá̱ xkalhi̱y xtalacapa̱stacni
    akskahuiní.
  rro-rro: Weiana Ioane emai hanona a'i eaniani mai a'i einuinu, ba ia te'abi tetibaha,
    ‘Auba ki'a obona ha ia aonai.’
  mxp-NT: Tøxɨ yø Juan myiñ jøts kaꞌ yø kyay jøts kaꞌ yø yꞌuuky, jøts mwa̱ꞌa̱ndɨ jøts
    ku mɨkuꞌ yø myøøtꞌajtpy.
  aak-aak: Ayɨ́ rɨpɨ nánɨ seararɨŋɨnɨ. Jono nɨbɨrɨ́ná aiwá ámá wimónarɨŋɨ́pɨ tɨ́nɨ
