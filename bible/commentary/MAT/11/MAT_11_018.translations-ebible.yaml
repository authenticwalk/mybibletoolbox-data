  pol-UBG: 'Przyszedł bowiem Jan, nie jadł i nie pił, a mówią: Ma demona.'
  qxh-NT: '«Chay-jina Ushyachicuj Juan ichic-ichicllata micuj. Bïnutapis mana mallishachu.
