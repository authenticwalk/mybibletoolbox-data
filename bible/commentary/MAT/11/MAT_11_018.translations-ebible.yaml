    dringi win. Dan den taki: ‘Wan takruyeye de na en tapu.’'
  cta-NT: 'Nu loꞌo ñaa Juan biꞌ ni, ntsuꞌu quiñaꞌa̱ tsa na nu ná ndacu yu, nu ná ndyiꞌyu
    yu. Loꞌo liꞌ nchcuiꞌ ma̱ jiꞌi̱ yu: “Ntsuꞌu cuiꞌi̱ xñaꞌa̱ jiꞌi̱ yu, biꞌ chaꞌ nduꞌni
    yu juaꞌa̱”, nacui̱ ma̱.'
  bqc-SIM: Kɛ́ Zãa mↄ̀, ìli pɛ̃ɛ soo, ìli vɛ̃ɛmio, ↄ̃ wà mɛ̀ tã́adeɛ.
  tcz-CHONGTHU: Ajeh chu John in neh le don in phat anei pon, chuin nang hon ama chu
    lhagaoboh vop ahi natiuve.
  mar-mar: योहान काही न खाता व पिता आला, पण ते म्हणतात त्यास भूत लागले आहे.
  snp-snp: Moda kolafe? Yoni oto kefa kobina, no waini ánoto moi wi umami ya eyeti,
    ya Satani kimiwela ya mulunau mino edaiye, loti lo edae.
  isl-isl: 'Jóhannes skírari drakk ekki vín og fastaði oft. Þá sögðu menn: „Hann er
    geðveikur!“'
  spy-NT: Wuu nyooto wōlēē kiyibto ꞉biiko Yoowaana āk anii. Kimoomē ꞉Yoowaana āmit
    chēbo leles nto kuyyēē *tifaayiin. Yooto /kēēmwooy kule, ‘Boonto *tāmirmiryēēt
    nyēē miyaat.’
  xnn-xnn: Kanak en kanegyo daida tay adi kayo polos mapnek. Inmali si Juan et at-atik
    nan kinkinana ya egay polos inmin-inom is bomoteng ay mainom dakayot kanan en,
    ‘Matawtawaw siya.’
  mwe-mwe: Pabha a Yowana bhaishe, bhakaalya wala papila, gubhashitenje, ‘Bhashikola
    lioka.’
  tte-tte: Na yaso bwaite kaliyate kabona besiele gagagili kaiwena Yoni ilaoma yo
    guliyam ikalakisiyeyan kawanoi kaiwena yo oine nige inunuma, na iyamo yaso bwaite
    siba, ‘Ikabakabaleya.’
  tcs-tcs: ‘Wen Zon Baptaizman i bin kam, plentitaim em no bin kaikai bat mata prea
    ane em no dringk wain wase ol nada pipol. Bat ol pipol i bin spik, “Em i gad nugudspirit
    insaid lo em.”
  hlt-THB: Johan ce law nawh am aw am ai hlai hy, “Qaai tahy,” tina uhy.
  soq-soq: Iesu gagalo babawa ema mampe Ion me nata nolau umanawa apana diadewasamone
    wane wanase, “Ion Babatutu e manlawo wisena saulepona baiwa ita me wain nasasia
    wandie do nana idileidie wandie nolaleide. Ita e mai me nolawa bedeweitapona,
    dia, tane wadabuasaile wailanase, ‘Me bedewe aleu kadiwa wandio nolaleide.’
  qub-qub: «Juanga manami bïnuta upuranchu. Imaypis ayunaj. Chayno ruraycaptinpis
    runacunaga nin ‹Payga dyablupa munaynincho carmi chayno ruraycan› nir.
  att-att: Á sikayu, kunnay kayu sù ira ábbing, ta ari kayu makáppak. Ta minay si
    Kuan ngam baddì lâ yù akkákán na ánna ari bulubugá namissán. Ngam kagian naw ta
    nagunagán na anitu.
  bki-bki: '@see-verse:MAT.011.017'
  bqp-bqp: Zaakũ Yahaya sù, adi burodi sóro, adi wɛ̃ miro, akũ ò pì tãnademɛ.
  mcp-mcp: 'Ntɔ́ wə́ í ŋgə́ bə ɛ́ga; Yuánɛs nyə á zə, kú də ídɨ́y-dɨ̂y, a kú ŋgul;
    buud nə́: “A jɨ nə jamb.”'
  hat-hat: Jan Batis vini, li pa manje, li pa bwè, yo di li gen yon move lespri sou
    li.
  npl-NT: Porke owala Juan, non amo otlakuaya nion okonia vino, iwa nomejwah ononkijtojkeh
    kipia se espíritu amokuali.
  bgg-bgg: Jon wuii thog shii, ai è minyie nyie ne phuii de aniing, chiih-è zab yao,
    aishii ne ibuii um ro,
  eng-TCENT: For John came neither eating nor drinking, and they say, ‘He has a demon.’
  eng-BSB: For John came neither eating nor drinking, and they say, ‘He has a demon!’
  cpu-NT: 'Ari pikempitaiyakani. Piñaavetavakari Juan, itzitapaakaro irirori irovarite,
    te jimiretaro kachori, pikantaiyakerini: ‘Jaakatziiri peyari, iro itzivaitantari.’'
  san-ASM: যতো যোহন্ আগত্য ন ভুক্তৱান্ ন পীতৱাংশ্চ, তেন লোকা ৱদন্তি, স ভূতগ্ৰস্ত ইতি|
  tac-NT: '''Lige nawákuru Juani alué napu tabilé we''ká tábiri go''yame nílige, tase
    napurigá uché jaré ralámuli, ''lige aminami tabilé bajime nílige alué i''wilí
    ba''wila rekútame ''lige regá aneme júkuru alué ralámuli jipe mochígame: «Alueka
    pe u''kuchípala remónisi ajchágame ju.»'
  eng-WEBPB: For John came neither eating nor drinking, and they say, ‘He has a demon.’
  gfk-H: Hua a mon pa diet ga guama mah uta Ioanes. Bia Ioanes ga hanuat, ga hahal
    ma pa ga mamai ta wain. Hua diet gaam tangai hagawai ia bia, ‘A sakana tanua i
    sasahai tana.’
  viv-viv: Meda anafaiweya Yoni giꞋela ada keke aꞋa yamumuna gidaꞋuꞋani kadu keke
    oine gidayuyuni, ada au omi wahawavekoyoyena vaita bana wayafunena.
  yao-yao: Pakuŵa Che Yohana ŵaiche, ŵataŵaga ni nganang'waga divai, ni ŵanyawo ŵatite,
    ‘Akamwilwe ni masoka.’
  tgp-tgp: Na vere harihi matan John tamlohi paptijo mo sopo vano r̃alihi vara i lo
    hanhani teni i lo inuinu peresi na tamlohi, pani ka vara, ‘Tamlohi sei tanume
    sasati matea mo lo toho hinia!’
  auc-NT: Ïïmaï edæ impa. Wëñæ̈näni näni wædö baï Wäö ïñömö cænguï cæ̈nämaï tepæ̈
    bedämaï ponte quëwëñongante ñöwodäni guiquënë, Wënæ tönö Wäö quëwengampa, ante
    pïïnänipa.
  kbc-NT: Jiciaceeketege nigaanigipawaanigi leeɡ̶odi Aneotedoɡ̶oji nimonya João, odaa
    aɡ̶igo nalokeco daɡ̶a yeligo niweenigi anele, oteɡ̶exaaɡ̶aɡ̶a wacipeta viinyo.
    Odaa niɡ̶ina noiigi joɡ̶odi, ‘Niɡ̶ida ɡ̶oneleegiwa dakatiogi niwigo abeyaceɡ̶egi.’
  bmh-bmh: Zon go zoimai, ziwas ipal ebu go ee mui wain ze mui ur macaneun. Guzenina,
    duailel agen guzenai ze memenin, ‘Du go gue wes eg go ebu dareu.’
  ctu-BL: 'Come tsa'' tili Juan. Ma''anic chuqui tsi'' c''uxu. Ma''anic chuqui tsi''
    japʌ. Woli'' yʌlob: “An i xibʌjlel”, che''ob.'
  meq-meq: 'Andza niye Yuhana madzəhuɓe ndo a yam a yaw, kə nda wu mənday, kə sa wu
    məse bay na, tə gwaɗ: “Neŋgeye na, məsəfəre nakə ŋgwalak eye bay aye mə bo ŋgay.”'
  noa-H: Pãar hee Juan chi hõor pör choomie nʌrraajeewai hirua Hẽwandamag jëwaag sʌrk'aajeejim,
    hajap t'ach k'öba. Magʌm vino chará bʌ̃ʌrjã döbajim. Mamʌ mag hoowi pãrau, “Jãan
    mepeer dʌ̈i k'apeerk'a sĩewaita sĩi hich jãg haai t'ach k'öba nʌrraajem” ha hiek'aajem
    pãrau.
  alp-NT: Sakesa neka, Yohanese iluake iatetuke imi, rebai sesi itahane tia senete
    kai kinu anggure mo po imi lene loko iatetuke mo. Imi beteke be, ‘Ro tiare ekbasaeni.’
  san-VEL: yato yohan aagatya na bhuktavaan na piitavaa.m"sca, tena lokaa vadanti,
    sa bhuutagrasta iti|
  kbq-kbq: Hagi Joni'ma manino e'nea knafina, ne'zana rama'a oneno, waini tina onege'za,
    zamagra havi avamu agripina mani'ne hu'naze!
  kbh-kbh: Juan tonjánabo, y bëtscá ents̈ángbeñe ndoñe quenjatamana ni jasana, ni
    jofs̈iyana, y ents̈anga montsanichamo chana bacna bayëjbe juabna uambayá yojamna
    ca.
  ron-LSB: 'Căci Ioan nu a venit nici să mănânce, nici să bea, și ei spun: “Are un
    demon”.'
  pon-pon: 'Pwe Ioanej pwarado, ap jota kan o nim, a re kin inda: Nan tewil kin ti
    poa.'
  nhe-BL: Queja nopa coneme, imojuanti ax inpaquij intla ax nochi pano queja inquichiyaj
    ma pano. Pampa hualajqui Juan huan mosajqui huan ax quiic xocomeca atl huan inquiijtojque
    quipixtoya se iajaca Axcualtlacatl.
  sps-sps: Jon naa me sa tavtaav, ya gim to ma ainy ana ya gim kainy to ma jiu tu
    wain ana fokinai tsue towa na tutuei iny masarau!
  wnc-wnc: Sike Jonda apuke dua nake wain taknga dua tangopan kake ginda, ‘Waunga
    waiapata tapan pasikut,’ ngang yakaing.
  nmw-S: Sai hebwaden yan ya wedi page sohode te bubuyese yake wedi page, si papariyere.
    Kaiwane Jon i luwom ge i palahasik buwota, ge taine i demun waen, iyete bobode
    si nga, ‘Yayaluwo bikbikine i solavi heine.’
  bus-bus: Zaakɛ Yaaya mↄ̀, èe burɛdi sóro, èe wɛ̃ɛ miro, ben wà bè zĩndeemɛ.
  gub-BL: Ur Zuàw pepyr a'e. Uzekwaku tetea'u umai'u 'ym pà a'e. Nu'u kwaw win a'e.
    — Wereko tekwe ikatu 'ym ma'e uzehe a'e, i'i teko izupe wà.
  imo-imo: Jon ombalie gai kinye no wain kinye naa nomba molorumu kinye kanoko keri
    pilkolio ningei, ‘Yunge konopuna kuro te moromo,’ ningi.
  boj-boj: Osiqa Yesus a olo marej, “Jon a bosiqa iŋgi ti wain ti uratosiq sonaqa
    tamo naŋgi a qa maroqneb, ‘A mondor uge ti unu.’
  eng-DRA: 'For John came neither eating nor drinking; and they say: He hath a devil.'
  knf-knf: 'Yowan Nabatŧaar abii, aandee, aandaan poot, kë baji : “Awo na unŧaayi!”'
  san-KHM: យតោ យោហន៑ អាគត្យ ន ភុក្តវាន៑ ន បីតវាំឝ្ច, តេន លោកា វទន្តិ, ស ភូតគ្រស្ត
    ឥតិ។
  arn-NT: Juan küpay, fey ifengelay ka putufengelay, fey niey kiñe weküfü pingey.
  zas-NT: Din biꞌt Waj bén baroobnijs bejn ree, ad rawtaman ad rëꞌ tëëtaman vin, abiꞌ
    rëbidi xindxab yuꞌ luxdooman.
  ken-NT: Jɔ̌n Njwiti atwɔ nyaka antarɛ nɔkɔ nsay ndu mɛnɨkmʉɛt nɛ mmɛm yi kɛ nyu.
    Yɛ̌ntɨkɨ mmu are rɛm bɛ, ‘Ɛfóŋó ɛbʉ́bʉ ɛchi nɛ yi!’
