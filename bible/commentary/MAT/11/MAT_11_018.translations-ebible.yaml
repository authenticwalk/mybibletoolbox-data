    nyinarranytja. Nyangka-ya nyakula watjaranytja mamutjarranyu nyinarranyangka.
    Nyangka-rna Katja Yarnangurrinytjalu mirrka ngalkula puru wama tjikira. Nyangka-rniya
    nyakula watjara, ‘Nyawa-ya. Wati ngaalu pitjangu manyu-manyulu mirrka ngalkula.
    Puru wamaputju purlkanya nyinarra. Puru-tjananya yamatjirringkula nyinarra kapamanku
    tjimarri yurralpayingka puru palyamunu palyalpayi pirningka.’ Kulila-ya ngaanya.
    Tjiinya Mama Kuurrtu nintilu kulira palyalpayi. Nyangka nyarra-ya nyakula mula-mularringkupayilu
    tjukarurrulu watjara Mamalu walykumunulu palyaranyangka.”
  sxb-NT: “Yowaana iye ngakaweerao na aria kandi na anywa. Kino kiagera ni wawoola
