    mbaino gat nzhot xa'' vin; no nzhab go: “Mbi che''n Mizhab nzho laxto'' xa''.”'
  cbc-NT: Tʉ̃gopeoya mai. Yʉ jʉ̃goye etayupʉ Juan. Cʉ̃ pʉame pan ʉgaesupʉ. Tunu ʉse
    oco cʉ̃ãrẽ etietinucũñupʉ̃. Bairo cʉ̃ cabairijere ĩñarã, mʉjãã pʉame, ‘Wãtĩ yeri
    pũna cacʉ̃goʉ ãcʉ̃mi. Cʉ̃ marĩ tʉ̃goetiroa,’ mʉjãã ĩñupã Juarẽ.
  qxo-NT: Juan Bautistaga imaypis ayunarmi mana vïnuta upogtsu. Tsaynö captinmi niyag
    ‘¡Payga Satanaspa munayninchö carmi tsaynö cacun!’ nirnin.
  mox-mox: Vetalatutula baʼe ana alamani, Ioni mai ta ge daʼai ta wese ge danuma,
    ta ʼinega omiʼa ovonaya, ‘Niboana veifana lugu Ioni ʼinaya.’
  kew-kew: Jon nipu ipua ipa wain-para eta medaloma-para nanisa pare nimimi nipu maeyae
    aa simi.
  dww-dww: Be banaga raḡan matabuna teneḡinama nama a riuriu tuatuaḡaiena. Raḡanine
    Jon ya tavana, banaga kauinama teneḡinama a voivoiena. Tauna kani ya widiwidinedi
    be waen nam i tegotegona raḡanine, banaga a riuriuna, ‘Tauna nopone penama e miamiana.’
  nif-nif: 'Kusei ñɨndɨñda tɨmbi sɨnda wembe gwañgwa sanlet: Yoanelɨ indambi, nanañ
    gɨtɨk kɨmɨsipbi, wain tuk no nɨm pa nalak, tɨmbi sɨndɨ ‘Yal kolanlɨ pɨñmɨlak’
    pa nɨañ.'
  twi-ASANTE: Yohane baeɛ a ɔnnidi na ɔnnom no, wɔse, ‘Ɔwɔ honhommɔne.’
  aoj-aoj: Aman anamba Jon nagapisiꞌas embeli nafiꞌi ina naꞌ gwaꞌaisii embel wainimbel,
    owaꞌatin. Eaꞌ paꞌi ambal aunai napaona.
  cbv-cbv: Páant ĩ chãjat pah, yeebbʉ́t biíc yoobó ñipĩ́ chãjna caá. Juan Daabáni
    cã́acwãjeéh jeémpcan, poonidihbʉt ãpĩ́ babhcap jĩ. Páant ã chãjcah enna, ‘Nemép
    caolih jʉmni caá’, niíj jʉ̃ihnit, ã bohéátdih ñi joííhcap jĩ.
  taw-taw: Jon apɨl tap ma ñɨbɨl ñɨg wayn ma ñɨbɨl gek, nop apal, Bɨ kɨcheki walɨjpal
    mulɨk sɨkek mɨdeb ak apal agak.
  jic-NT: Nin p'iyá javelepj quina patjá Juan lal, napj lal 'ots'ipj. Yupj ma jisastsja
    Juan el Bautista la tjijá. Jupj la pülücj ve ma tjelyaja. Lovin ma tjümü'ü uva
    'üsǘ. Mpes yupj tjowelepj lapanen pǘ'ütsja jupj jos mo'ó.
  zap-NT: Porke wdxiid Xwa ne rtxobnis, wudet men yralondxee ne ru mén, ni woodet
    men bin, no re de yra de ne menzab nuu lextoo men.
  wer-wer: Ar tapël yaaurö. Son pi wais wain i nanën wë akun nantë kaömp ngës olëak
    wëën ar piin, ‘Pi urmerapring wë,’ pël aiman.
  ipi-ipi: '@see-verse:MAT.011.017'
  qul-NT: 'Chayta nini, imaraycuchus Juan Bautista jamuspa ni miqhunchu ni ujyanchu.
    Kancunataj ninquichis: ‘Sajra espirituyoj’ nispa.'
  ter-NT: 'Ina kixovókoxopamaka Jesus: —Énomonemaka kénenoeye vo''oku simóne Xuaum
    Mbátita yuixóvoti jejuá kó''iyea yoko ákoyea énapu víyum, itea ako ínixeanoe unáko,
    epó''oxo “ûroevo ndémoniu nê''e” kíxeanoe.'
  bmr-NT: Mɨɨro Jua asaaubo aaigafiiboro machuutɨrahi, bu aivofaihuco adutɨrahi icano.
    Jaaruuboco amɨɨhai iimitɨno ɨjɨma iicaabo meneehicauhi.
  fuf-fuf: 'Ko fii Yaayaa arno, o ɲaamataano, o yarataano ko mandilinta, wi''uɗon:
    ‹On ko mo jinna!›'
  bhl-bhl: 'Nimtew angom? Sion e ok so, wanin so, waninba kesomi, wanin tokoko kolew
    kemele kunum kebe kasike, i bokolomeliw: ‘Sion e aol nam kese kai!’, angbiliw'
  ons-ons: Ea wane ra more na ramaile, Yohane sarike, so eŋe sawe geke, paki eŋe wain
    mi neke, bat midaine geke, eso ŋei eŋe kau paki rakoi, ‘Eŋe asu qotkoineŋo kotino
    ket gemaike!’
  con-NTPO: 'Feti''su Juan jipa aña''choma ambipa asettu. Tse''tse''pama''qque cu''imbi.
    Tsa''ma que''ija su''fa: “Tsaja cocoya ca''ni''cho.”'
  ghs-ghs: Oi Dzohane sobasobai oba ma patta kebakebaho hutingima baami nike noke
    hee, Songenanomaniqi hiireta.
  peg-peg: ଇନାକିଦେଂକି ଜହନ୍‌ ୱାଜ଼ି ତିନ୍‌ୱାତାନ୍‌ କି ଉଣ୍‌ୱାତାନ୍‌, ଆରେ ଲକୁ ଇନାରା, ହେୱାନ୍‌
    ପୁଦା ଆସ୍ତାତ୍‌ନା ।
  txu-NT: Djuãobê ngômã me angjênh djwỳnh ne me awỳr bôx. Nãm amijajbu:n kute uba
    kangôo kõm kêt ne ar ba ga me amã kĩnh kêt ne kam we, “Nãm ajbã. Me karõ punu
    ne ar o ba nhym ajbã”, ane.
  eng-WEBU: For John came neither eating nor drinking, and they say, ‘He has a demon.’
  gnw-NT: Echa'ã Juan ou, jare jae uyecuacu tembíu jare vino güi. Jáeramo uicuaa vae
    reta jei aña oya co Juan re —jei—.
  mux-mux: '⸤Na kene No-Liinjili Jon kene olsu-ni nilimbulu ungma enini piliiku kis
    piliilimili; telembulu mele kanuku kis piliilimiliko⸥. Jon omba kene ga kene no-waen
    kene naa nomba mulurumeliinga ⸤kanuku kis piliiku kene⸥ niku mele: “Yunga numanuna
    kuru te molemú.” niring.'
  maj-NT: '’A̱t''aha̱ nk''ie nga j''ai Jua, y''ejña kjintíá ko̱ najmi kik''i binu̱.
    A̱s''a̱i: “Nda̱ninda tíjñajihi̱n”, kitsú xu̱ta̱.'
  bkq-NT: Âdiempa kulâ João Batista âwinduadyly, vinhu nenypa. Warâ awylygue, “Kadopâbeom
    awâkâ” myguelymo. Urâ Uguondo Kaynâpa Âetyby kâwinduadylygue, kadakuilygue warâ,
    “Idolai awâkâ. Nhuduypymo tâinze, tânyze alelâ. Impostu epywado emakewâni modo,
    kurâdo inakai modo eataen-ho warâ awâkâ” myguelymo.
  kue-kue: Jon ungwa enge, ye nigl kaiya mokna tau nekre mawagl orko ana ye dingwa,
    ‘Spirit kinde ta ye mina suna moglkwa.’
  cot-NT: 'Ariqueate piquempejiaca aviatimpajia. Icoraquevetaca Joanca teequea irishecatempaji
    ishecapinitaca igonorojia, aisa teequea irimirimatemparoji cachojaro, manaquea
    picantacojiaqueriquea: ‘Ishaquiacari ampatsini.’'
  bnp-bnp: “A ta maea, a vuhuna ri masia e Ioanes i uka ma i kani, i uka ma i ninu,
    lakea ri ta maea, ‘I dili vona a hanitu.’
  apn-NT: —Juãw Paxis na pre mẽ awỳr mõ nẽ ixkĩnhã apkur mex o ri pa hkêt nẽ. Nẽ ixkĩnh
    ã wĩhti ho hkõm kêt nẽ. Ka mẽ ja hã omu nẽ hkaga nẽ atỳx ri Satanasti nhỹ hã tanhmã
    kot amnhĩ nhĩpêx to hã hkamnhĩx. Hãmri nẽ mẽhprĩre kot amnhĩ nhĩpêxta pyrà nẽ
    hkôt amnhĩ nhĩpêx kêt nẽ.
  ctp-NT: 'Bra nu yan Xuwa kanꞌ ni, ja yku yu loꞌo wan, ja yiꞌo yu xalyu loꞌo wan.
    Kanꞌ nchkwiꞌ wan chaꞌ ꞌin yu: “Nsuꞌwi kwiꞌin xaꞌan ꞌin yu, kanꞌ chaꞌ ngiꞌni yu
    ngwañaꞌan” ndukwin wan bra kanꞌ.'
  bre-BRG: 'Rak Yann a zo deuet, hep debriñ nag evañ, hag e lavaront: Un diaoul a
    zo ennañ.'
  opm-opm: Ire ma ihyanong na ihen ina ham garhaptiru hat orhor mama pati bap gur
    Jon nute boknonghe amaru nahat orhor napapti bap gurmur. Imat ma napapti oh Jon
    tom patirpat han oh saheih da hatin hat apris den ruumsan na damo wain tom gap
    na damo hatporhan gur ohnong Er han mongsup ohe kasip ohsi patim ihapat han moho
    por gardeiptimur.
  bvr-bvr: Gu-gurdiya ngacha gun-maywapa, wurra gun-burral minypa Jon an-gata bama
    burr-gurragaja a-workiya rrapa mola an-guna An-walkurpa An-gugaliya. Minypa an-gata
    Jon nipa gala m-bay a-workiya rakaraka rrapa wayin (wine), rrapa gu-gurda nula
    ana-goyburrpa nyibu-yopurda nyiburr-workiya, nyiburr-yinaga, ‘Nipa walkwalk a-rrimanga.’
  wal-wal: Aissi giikko, Yohaannisi xoomiiddinne woine eessa uyennan yin eti, ‘A bolli
    xalahee de7ees’ yaagidosona.
  zad-NT: 'Ḻa'' Juanna'' bi weej wdawe'' dii wen dii shao'', na'' wnagake'' c̱he'':
    “Dii x̱iwaan yo''e.”'
  aso-aso: 'Naza neꞌmini nizave luvoniꞌ nene neꞌmini minangumuꞌ luvoniꞌ ve. Zohaneꞌ
    aza gonoꞌve do do vinguꞌ nene nosoꞌ niteꞌ lamineꞌ namo idoꞌ vaini noso namo mine
    atoꞌ ogo minivo ningi goseleꞌ lengebelavo tiꞌ li laniꞌ ve: Ve mene sikalahuꞌ goloso
    maliꞌmo lulo do gopo ogavo neꞌmine neihe li laniꞌ.'
  uli-uli: Yodwe yela budoh Johannes ngo yete ma yul wine, ngo yema supiy hal bo yal
    maligach, ngo pangal yarmat ngo resa sor bo, ‘Ye mel semal moniyan uwol!’
  nin-NT: Nggo Yohana à nye, sama ni iri ka iso inkindirr, anishirr a bre di, ‘A se
    na anazhi ni itu!’
  tgk-tgk: Инак, Яҳё омада, рӯза медошт ва май наменӯшид, аммо ҳама мегуфтанд, ки
    ӯ дев дорад.
  acu-NT: 'Juan pangnaka yutsuk, tura vinoncha umutsuk pujamtai, atumka ni chichame
    antut nakitau asaram: Iwianchrinuitai tarume.'
  cak-WNT: Ruma tek xpe ri Juan ri Bautista, riya' ma nutij ta caxlan wey y ma nukum
    ta chuka' ruya'al uva. Y ye q'uiy yebin chi riya' c'o itzel espíritu riq'ui.
  ebk-ebk: Chakayu nan maepachongancha, tay enmali hi Juan, ya cha mun-ay-ayunar ya
    achi cha umig-ikop as fiayas, ya kanancha at un, ‘Naanennetan hiya!’
  spa-PDDPT: 'Porque Juan vino, quien no comía ni bebía, y dijeron: ¡Tiene demonio!'
  ruf-ruf: Kwaapfila Yohane tsakatsa, ng'ajile bae wala ng'anwele, nawo tsawalonga,
    ‘Kana chinyamkela!’
  gun-gun: Mba'eta João Batista ou vy okaru ha'e oy'u e'ỹ re oiko. Ha'e rami rã ixupe
    “Anha reve rima oiko” 'ea.
  agu-BL: Ncha'tz nin ban yi tule'n Wa'n Bautist. Ja muc' we'j, nin qui baj mu'ẍ tal
    win ta'n, poro ja cyal wunak tetz yi yab i', qui'c tajtza'kl.
  isn-isn: Kunsoko u Yohana nauzile singa akalya umukate, singa akang'wa umuvinyo,
    ukamuila ukete amintunga.
  eng-PEV: Those kids are a picture of you mob. You are just like those kids. You
    rubbish God’s people no matter what they do. You see, John the Baptiser didn’t
    go to parties and eat lots of good food, and he didn’t drink wine. But you rubbished
    him and said, ‘He’s got a bad spirit living inside him.’
  ilo-ULB: Ta immay ni Juan a saan a mangmangan iti tinapay wenno uminom iti arak,
    ket kinunada, 'addaan isuna iti demonio.'
  pir-NT: Tiquina yero saha yena ohõ saha yere mʉsa yojopʉ cjãna. Ñu wame yeriquiro
    Cohãcjʉ̃re ño peoro taro sijiro, vinore sihniedari. Tiquiro sa sihniedagʉ̃ ihñana
    “Watĩnore cʉoriquiro ijire”, nimedi mʉsa tiquiro pehere.
  anv-NT: Njɔ́ge mbɔ néndé, Jɔn menwyaá bɔɔ́ manaá Ɛsɔwɔ achwɔɔ́ nyá, ji ányuú
    fɔ́ mmɔɔ́, ne gebé ɛyigé fɔ alyage menyɛɛ́ kpɛ́kpɛ́ gétúgé depɔré Ɛsɔwɔ
    getu ɛyigémbɔ, bɔɔ́ aké, “Awyaá meló nchyɛ.”
  sab-NT: Juan-Bautista chku Chube gerua trage kwian ole, kwian tanre gwagedu Juan-Bautistadi
    Juan-Bautista toidu me blire kwian ulita kle blire kare Juan-Bautista me uva chia
    jau kwian ulita kle jai kare, Juan-Bautista toidu ene kare gdale kwian tanre me
    Juan-Bautista gau ngwange no kwian gerudu me no Juan-Bautistadige Juan-Bautista
    kwian jwligebanga che dolla kote.
  tmd-tmd: Mag akuyöbö, God Jon nugwo agal abmɨn hön, wop bli ap maga nɨmölön, röbö
    wain nɨmölön rɨm, yadöia, ‘Nöbö kɨ nuŋ agapɨm yöj nɨgɨm akuyöbö al?’ röia.
  acr-NNT: '»Jekꞌulaꞌ kakiꞌan taq ri winaq, ma echiriꞌ xkꞌun ri Juan Aj Yaꞌl Bautismo,
    rire lik kuꞌan ayuno y na kutij tane vino. Yey ri winaq kakibꞌiꞌij: “Waꞌ waꞌchi
    kꞌo puqꞌabꞌ jun itzel uxlabꞌixel” kechaꞌ.'
  kpg-kpg: Di madagoaa John ne hanimoi, geia gu hagaonge, digi inu nia waini, gei
    nia daangada e hai bolo mee tangada gu iai di hagataalunga huaidu i ono lodo.
  taj-taj: चुह्रङ् लसीन यूहन्‍नासे अङगुरला निङगु आथुङ्ना फोइथान चिसी प्रार्थना लमुबा,
    जमा म्‍हिगदेसे ‘थेदा म्‍हङसे स्‍याप्‍बा म्‍हि’ भिसी भिबा मुबा।
  avt-avt: Hi hatɨp menmen im hentar Jon kewepyapɨr hɨrekes wɨ ham hɨrak nɨnpɨ maak,
    hɨrak ap kaam tɨpar si enum au. Mɨt iuwe nɨrek te hɨr natɨp, ‘Herwe kersɨsek hɨrak
    han enuk.’ Hɨr ap han yaaik neriuwerek nisesik au.
  cbk-cbk: Igual tamen como cuando ya llega si Juan el Bautista. Pirmi le ta ayuna
    y nuay nunca toma vino, y ya habla ustedes, ‘Si Juan controlao del demonio!’
  uig-ARA: 'چۈنكى يەھيا كېلىپ زىياپەتتە ئولتۇرمايتتى، شاراب ئىچمەيتتى. شۇنىڭ بىلەن،
    ئۇلار: «ئۇنىڭغا جىن چاپلىشىپتۇ» دېيىشىدۇ.'
  tuf-tuf: 'Juan rih sar siw̃quib wijacro. Wiquír ira yati bach yajacro. Bacú yahti
    bacha yajacro. Juanat bacha eyta yajcayat ques baatán ey cahmí icar tew̃ro. Baat
    wacaro: “Juan ur icar cuicá chero,” wacaro.'
  abx-abx: Pada'ito si Juan nga ga'i parapangumbiti o parapaki'inom, ngan agpaminugad
    kam, ‘Nagbawa-bawa iya si mara'at espirito.’
  mco-NT: Chi Juan, je Bautista, anajty miiñ, e je' ca' ycay y'ügy. E miich ajcxy
    mɨnaangɨxy co Juan ca'oybɨ ymɨɨdɨty. Jada pi'c'anäctɨjc nipaady nej miich ajcxy.
  kqf-kqf: Mainana laḡannemo Diyon i tavana ba mote i kanikani bi wain i tegotego,
    tana a giuwena gado, ‘Tana aluwa gebogebona i sunei.’
  cpb-NT: 'Ari pikantaiyakani eeroka. Piñaawetawakari Juan, ritzitapaakawo rowanawo,
    te ririro kachori, pikantaiyakerini: ‘Raagatziiri peyari, iro ritziwentantari.’'
  aon-aon: Aria Jisas ta nakri namudok, “Jon nanaki aria madae nuwok sabaiguni worigun
    aria madae nuwok wain. Aria eshesh shakri namudok, ‘Yoweinyi sagab da nyapeyan.’
  hus-NT-2005: Pos tsích na Juan, xi yab u kʼapul nibal u uchʼal ani a ulutsik ke
    in koꞌol i atʼax ejattaláb.
  mig-NT: 'Chi ni̱ kii Juan tú ní yée‑dé tú ní jí''i‑de. Te káka''a̱n‑ro̱: Tá''a̱n‑de
    tachi̱ kíni.'
  bps-bps: Salngad én i ksalu Dyan dini, gal kenen fwasa na là minum binu, bay là
    ale mayè na balingla man, kun, ‘Tabnusaw kenen.’
  mbs-mbs: Iling heman kandan se menge otaw te aldaw seini, so pegdini i Juan Memonyagay,
    kinità dan se ketanem din te melikit egpowasa aw kenà palos heman eg-inem. Meneng
    wedà dan penenalan kandin, aw minikagi dan te dinetengan sikandin te bosaw.
  tof-tof: Ka ini poko igósidi byaldóla, zitülkus Zon Baptaes Bain Pama nóma tamórr,
    wa alo bütóklürr, akó waen koke enólórr. We zitülkusdü, i igó bóktandako wagó,
    ‘Oya bübdü kolae samua ngyabenda!’
  cme-NT: Nsãa juɔ, u sa dii dĩbelle u nuŋgu-na, u sa nyɔŋ kolma, na cira wuɔ *jĩna
    dii u yuŋgu-na.
  sus-sus: «Annabi Yaya to nu sunma, e naxa a fala a xa fe ra, ‹Ɲinnɛ na a fɔxɔ ra.›
  pon-2006: Pwe Sohn ni eh pwarodohr oh wiewia kaisihsol oh sohte kin nim wain, a
    aramas akan ahpw kin nda, ‘Aramas iahk emen ih!’
  dad-dad: Anĩ Jon isin, saaf to yon, wain to yon, idi dirõdig, ‘Ĩ kaa sane ado.’
  zab-NT: Anre ziyguiy nát te pur beed Juany Bautist ne laab quɨt rquiintib niclɨza
    quɨt réetib vin, ax rniit dec laab nuu bɨndxab láani lazdoob.
  jae-jae: Joaŋ gêmêŋ e geŋ to gênôm gêŋ atom, ma lau sêsôm sebe ‘Ŋalau sec teŋ gêgôm
    eŋ.’
  ksd-ksd: 'Tago Ioanes pa i ga pot ma ra nian ma ra nimomo, ma dia biti ke ure ba:
    A tabaran i ovai tana.'
  msm-NT: Angod sikandan to sikan mgo bata su ngani si Juan no ogpuasa aw kona og-inom
    to inomon, di oghapoyan dan no piggahoman to madoot no ispiritu.
  myk-myk: 'Bani Yohana ya pa, wu ya li wɛ, wʼi ya gbuu wɛ. A pʼi jo na: ‹Jina wu
    ɲɛ wu ni.›'
  sbe-sbe: Yowane ye laoma na ye kaihudi na numanuma bayabayaodi nige ye numadi, na
    se wane, ‘Yaluwa yabayababana hesau meta iya kalinawai.’
  mcr-mcr: Jonä asŋä-qäyqä iqu äpäqetaŋi, buayä änätä, wainqä-eqä maŋqä iqaŋga, qu
    ‘Dŋä quvqä-täŋä-queqä’ äyä ätkuwiqä.
  cux-NT: Juan chi chɛɛdínuūⁿnīⁿ sa ndaā sa. Nguɛ́ɛ́ che'e sa pan, nguɛ́ɛ́ chi'i sa
    vino ní ndís'tiī ngaⁿ'á nī chí saⁿ'ā miiⁿ ní canee sa ndúúcū espíritu yeⁿ'e yááⁿn'guiinūuⁿ.
  tur-YTC: Çünkü Yuhanna geldiğinde yemedi, içmedi ve ona ‘iblise tutulmuş’ diyorlar.
  san-ITR: yato yohan Agatya na bhuktavAn na pItavAMshcha, tena lokA vadanti, sa bhUtagrasta
    iti|
  bel-N: 'Бо прыйшоў Ян, ня есьць, ня п’е, і кажуць: “Дэмана мае”.'
  sch-sch: John a juong lâihan bu a ngêia, uain nêk maka, mitinin, ‘Ama chu ramkhori
    sûr kêng an tia!’
  mic-MIQNT: Ta'n tujiw Sa'n pegisingeg, na sune'wip aq mo newtmgwanegup moqopa'q.
    Ta'sijig mimajuinu'g mu wel'te'lma'tigul Sa'nal aq teluejig, ‘Mn'tu pitu'gwitl
    na ji'nmul.’
  huu-NT: 'Ie isoidomoɨ. Juan jiroraɨnide. Caɨmare guiñede; ia naimɨe dɨga nabairiñedomoɨ.
    Naimɨena gaɨñedomoɨ. Ie jira omoɨmona dajerie naimɨena raitɨmacɨ: “Janaba anamo
    naimɨe illamona, naimɨe uaɨrico isoi ite” raitɨmacɨ.'
  jiv-NT: Atumsha núnisaitrume. Kame Juaṉ núkap yurumtsuk nijiamchincha úmutsuk wekaimiayi.
