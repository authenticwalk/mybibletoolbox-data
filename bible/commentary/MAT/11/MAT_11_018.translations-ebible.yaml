  ibo-ibo: Jọn bịara na-erighị achịcha maọbụ ihe ọṅụṅụ. Ha sịrị, ‘Mmụọ ọjọọ bi nʼime
    ya.’
  yml-yml: ꞌOmi yavayavavanidi baniꞌodi, kebu nuanuami Ioni Tobafitaiso wata yau yama
    nuanua ꞌwa na faliꞌatumaiedi. Ioni i mai i veveꞌudigana ꞌani bega yana veluꞌui
    Yaubada ꞌwaineye i na vetoketoke, wata kebu oine i da yemuga ꞌwa vona ꞌwa vo,
    Tomogo noꞌo, yaiaina i agei.”
  ory-ory: କାରଣ ଯୋହନ ଆସି ଭୋଜନପାନ କଲେ ନାହିଁ, ଆଉ ଲୋକେ କହନ୍ତି, ‘ସେ ଭୂତଗ୍ରସ୍ତ।’
  bzj-bzj: Wen Jan di Baptis kohn, hihn neva doz jrink ahn ih mi aalwayz di faas,
    ahn dehn seh, ‘Hihn mosi ga deeman.’
  chk-chk: Lupwen Johannes a feito, a echikefel, esap pwal ün wain, nge aramas ra
    apasa, ‘A wor eman anün rochopwak won!’
  ssd-ssd: Ata. Yohanus nu prona sulumba nyamagaŋ ko grep kule nye ndaka minna le
