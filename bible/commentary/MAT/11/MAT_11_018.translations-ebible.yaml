verse: MAT.011.018
translations:
  kpx-kpx: Kosealemo Dioniu subuta lohoale lovi ioholisi uaini halege ataeau ke elehai
    avoe, ‘Keu tilogoe ataike.’
  okv-H: John puvuhija, eto amina indari ajirekihaja nei wine indae uija avo embomeni
    na kito ‘Ahihi sapura na horihaja avoeto ere ua’ ainge ijiera.
  tbo-tbo: Ma Yoni i nei naka a omhilagena po ega wine ita umaya ma lawa hi ibaabani
    hi pa, “Tauna alugo apapoena u hinena.”
  mal-C: ഭക്ഷണപാനീയങ്ങളിൽ വർജനം ആചരിച്ചുകൊണ്ട് യോഹന്നാൻസ്നാപകൻ വന്നപ്പോൾ ‘അയാൾ ഭൂതബാധിതനാണ്,’
    എന്ന് അവർ പറയുന്നു.
  grc-SR: Ἦλθεν γὰρ Ἰωάννης μήτε ἐσθίων μήτε πίνων, καὶ λέγουσιν, Δαιμόνιον ἔχει.
  bgc-bgc: “इस्से तरियां यूहन्ना बपतिस्मा देण आळा ना रोट्टी खाया करदा अर ना अंगूर
    का रस पिया करदा, अर थम कहो सो, ‘उस म्ह ओपरी आत्मा सै।’
  khz-khz: Ioane evogomaito, evokato e vine nanuna ati eniuato. Gaurana gekilana,
    ‘Ia palagu rakavana na eporogiato,’ negetina.
  deu-TKW: 'Denn es kam Johannes, aß nicht und trank nicht, da sagen sie: er hat einen
    Dämon.'
  zsr-NT: 'Cni nacliꞌ, le bidëꞌ Juan atiꞌ le cutu güiꞌ gdahuëꞌ ca ráguliꞌ lbiꞌiliꞌ,
    gnëliꞌ queëꞌ: “Tuꞌ xöhuiꞌ dzag lëꞌ.”'
  lin-lin: 'Pamba te, tango Yoane ayaki, azalaki kolia te mpe azalaki komela vino
    te ; mpe balobaki : « Azali na molimo mabe kati na ye ! »'
  hns-NT: 'Oe bolies: „Johaanas kamtie khaat raha aur khaalie paanie piejat raha.
    Tab manai log bolies: ‘Eke bhoet pakaries hai.’'
  noa-E: Pãar ee Juan chi õor pör choomie nʉrraajeewai irua Ẽwandamag jëwaag sʉrkhaajeejim,
    ajap thach khöba. Magʉm vino chará bʉ̈ʉrjã döbajim. Mamʉ mag oowi pãrau, “Jãan
    mepeer dʉ̈i khapeerkha sĩewaita sĩi ich jãg aai thach khöba nʉrraajem” a iekhaajem
    pãrau.
  eng-EMTV: For John came neither eating nor drinking, and they say, ‘He has a demon.’
  mib-NT: Chi ni quiji Juan te cuehē jínu ni īyo ndite ni de, tu ní yéji de ni tu
    ní jíhi de. Te tu ní cánujnahan ni rō, chi ni cacahān rō jeē ñúhun tachī ini de.
  lif-NT2: हे़क्‍केलॽरिक् बप्‍तिस्‍मा के़बिबा युहुन्‍नाःङ्‌ग मे़न्‍जा मे़न्‍धुङ्‌ङे
    त्‍ये़साङ् खिनिॽ खे़ङ्‌ग फे़न्‍साम्‍मिल्‍ले़ युक्‍तुआङ् वाॽ लॽरिक् के़मे़त्तुम्॥
  xnj-xnj: Ndava muni Yohani abwelili, aleki kulya chakulya ndava ya Bambu, anganywa
    divayi, vene vakajova, ‘Ana mzuka.’
  mmx-mmx: Jon ga vot, la ni ga mun anan la goxo inin vaen, la limixin diga lok do,
    ‘Lagas i nemen teren!’
  cbr-NT: Usaribi ca ënë nëtënua bucucë unicamax 'icën. Juanëx ca ñu mëscú picëma
    'ianan ñu xëacëma 'icën. Usa 'icë ca unicaman —a unix ca ñunshin 'atimañu 'icë
    —quixun caxa.
  tee-NT: Laich acnaulh ni vana va chunch unt'at'it ju uxijnan ni vachu' jantu tu'u'
    k'ox lhiulayat'it. Ju uxijnan ixnonat'it ni va ixpacxanta lhacaticuru ju Xivan
    ni va is'akstu ju ix'ucxunt'ajun chai jantu ix'alact'avemputun ju lapanacni chai
    jantu ixk'otputun ju vino.
  eng-LSV: For John came neither eating nor drinking, and they say, He has a demon;
  cak-NT: Roma cuando xoka ri Juan Bautista, raja' manak nutaj pan ni man nukum ta
    chuka' ruya'al-uva, y rix ni'ij chi raja' c'o itzel espíritu riq'uin.
  pah-NT: '—Tayri''g̃a ja pe ndekoi. A''ereki pe pe''epe''e João Batista''ga pe jipi.
    A''ereki ga rurame pe pyri ga ndo''uahivuhui mbatera vinho reheve tambohete ji
    Tupana''ga javo, ei Jesus''ga. A''ero pe epe''ei ga mombe''gwovo: “Anhag̃a opyhy
    ga.” Nahã pe João Batista''ga mombe''ute''varuhui ga arõe''yma, ei Jesus''ga g̃a
    pe.'
  sja-NT: 'Mãga pɨk''a baji Juan ome. Iru cheji mãik''aapa nek''ok''aa paji, ne-inaa
    tok''aa paji, eperã jĩp''aarãpa oopatak''a. Maperã eperãarãpa: “Netuara iru k''ap''ɨade
    merãtɨa bɨda” ajida.'
  xed-xed: Saghaha Yuhwana, za a ta skwi wu, sa a ta skwi wu, “aʼ nda halaway ma ghəŋani!”
    ka mnduha nda tsi.
  mks-NT: Quia̱hva já íin ña̱yivi ndúu tiempo viti jáchi̱ tá na̱quixi Juan, da̱ jácandúta̱
    ña̱yivi ta na̱xijuhun da ta ni co̱ó na̱xihi da vino joo na̱cachi ndó sa̱ha̱ dá
    ña̱ ndáca̱a̱n ínima̱ quini ini da.
  gfk-S: Hokike iat mon pa di gale laro bileng tane Jon. Be Jon ga hanawat, iga hahal
    ma pai gale mame ta wain. Kaie, di gom tange hagae ie be, ‘A sana tanuo i sasoh
    tana.’
  bmu-bmu: '“Miaŋgö könaŋi kewö: Jon O-melun azinöŋ kaba nene siŋgi mala wain o qahö
    neiga yaŋgöra jimakze, ‘Öme kunöŋ uruŋe geiga malja.’'
  dgz-dgz: Tavewa ame mam, Dion waenapan dup iamuini apane yoneni God men taba virip
    viwandin kaum wain da ya nan. Ap tani menan e noyam anega wayan, ‘Airampu da potap
    wandia.’
  eng-GNV: For Iohn came neither eating nor drinking, and they say, He hath a deuill.
  zaa-NT: Anía nia' le, porqui'ni bìta Juáan nna gurèni bi rigua bi labí gu'ya gutó
    bi bicca'áỹa, pero rena la ca enne' qui'ni espíritu malo nna duą lani bi.
  eng-WEBSTER: For John came neither eating nor drinking, and they say, He hath a
    demon.
  guh-guh: 'Juan jivibautisabinë Dioso pitorobilivaisi jivi tsipaebanajetaruca. Pexaejava
    itsajavata apo xaeyabiabi, pamatacabibeje Diosojavabelia vajëtapona. Vinora ata
    apo apaeyabiabi. Nexata bajaraponë yabara jamatabëcuenenavëxaniabiaya pajumaitsimë
    tsabiabi: “¡Juan raja dovathi yajavaponapona!” pajamë tsabiabi jamatabëcuenenavëxaniabiaya.'
  bon-bon: Yoo, Yoane te tädepi. Tabe deedei cäco yaanajepi piiyepu waina niiye lica
    yäänäjemepi. Yepä biname cina singi lica teeme mule tääpume, siige jiicusi egä,
    ‘Yoane me niiya cable pisi nyene.’
  nhw-BL: Quen nopa coneme, amojuanti amo anpaquij sintla amo nochi pano quen anquichiyaj
    ma pano. Pampa hualajqui Juan huan mosajqui huan amo quiijic xocomeca atl huan
    anquiijtojque quipixtoya se iajacayo Amocualtlacatl.
  swh-ONEN: Kwa maana Yohana Mbatizaji alikuja, alikuwa hali wala hanywi, nao wanasema,
    ‘Yeye ana pepo mchafu.’
  wbi-wbi: Fye lulivuo na jumue! UYOhani alisile, naalisagha nambekunyua, avaanhu
    vakati, 'Ali ni lpepo.'
  bba-bba: Domi Yohɑnu Bɑtɛmu kowo u nɑ u ǹ di u ǹ nɔrɑ nɡe ɡɑbu, mɑ bɑ nɛɛ u wɛrɛkunu
    mɔwɑ.
  eng-KJVCPB: For John came neither eating nor drinking, and they say, He hath a devil.
  kgk-NT: Ojekwaa va'ekwe ou-vy João Batista. Nhandejáry oipotaha-rami ohasa okaru
    e'ỹ reheve. Uva rykwere ndo'úi va'ekwe. Ha hexaháry ae katu, “Anháy rerekoha”
    he'i mo'ã João Batista-rehe va'ekwe.
  waj-waj: 'Iya iikiaivaa roosiima gioonna kiaapuuya iikiaanoo. Yuvuaano numa iya
    tasipama varioo yeennaivaaraata vuaina suuyaivaaraatama ooqoo kiaa kiooduu rikiada
    gioonna kiaapuuya innara tunoo: Ai, mmagia maisaivo inna aakiaivaki topai vaidivaivee,
    tiravai.'
  cpy-cpy: 'Aritaki pikantee-yakani eerokapaeni. Piñaawi-takari Juan, itziwenta-paaka,
    tee imiritziro kachori, pikantee-yakirini: ‘Raahashireta-tziiri peyari, rootaki
    itziwae-tantari.’'
  ekk-PKP: 'Johannes ei tulnud sööma ja jooma, seepärast inimesed ütlevad: „Ta on
    kurjast vaimust vaevatud!“'
  mpx-mpx: He gamagalau ha bolo lan ebe wali pagan i ola to wawayau o wali pagan hi
    lolopalapalaviyan. Kaiwena Diyon i nem ge galebu i palahikan awanun kaiwena, ge
    oine nige i iim, inoke gamagalau hi ba, ‘Yayaluwa bibikena i holaviya elana.’
  wbp-wbp: Kuja Jaanu yanurnu manu-nyarra yimi-ngarrurnu Kaatu-kurlangu, kulalpa yapa
    ngalya-kari-piya nyinaja, lawa. Kulalpa mangarri ngarnu, manu kulalpa pama ngarnu.
    Kala nyurrurlarlu panungkunkulu rampal-manngu-nyangu kula-ngantalpa nyanungurlu
    juju mardarnu palkangka.
  luo-luo: Nimar Johana Ja-Batiso nobiro ka ok ochiem kata metho, to giwacho ni, ‘En
    gi jachien.’
  nhe-NT: Queja nopa coneme, imojuanti ax inpaquij intla ax nochi pano queja inquichiyaj
    ma pano. Pampa hualajqui Juan huan mosajqui huan ax quiic xocomeca atl huan inquiijtojque
    quipixtoya se iajaca Axcualtlacatl.
  aii-aii: '”ܣܵܒܵܒ ܐܬܹ‌ܐ ܠܹܗ ܝܘܿܚܲܢܵܢ ܠܵܐ ܒܹܐܟ݂ܵܠܵܐ ܘܠܵܐ ܒܸܫܬܵܝܵܐ، ܐܡܝܼܪܗܘܿܢ: ’ܫܹܐܕܵܐ
    ܐܝܼܬ ܒܝܼܹܗ.‘'
  esk-NT: John aggiqami niġitḷaiññiqsuq imiġluniḷu, naagasuli iñuich uqaqtut irrusiqł̣uqaġnipḷugu.
  msb-msb: “Sugad man, pagkita san mga tawo na an ugali ni Juan pag-ayuno kag waraʼn
    pag-inom sin bino nagasabi sinda, ‘Nasudlan siya sin demonyo.’
  cpa-NT: Lah¹jøng² lanh¹² hniah¹². Di³ tsa¹tøa¹² hoh¹² hniah¹² mi³ca¹guøn¹ Juan.
    Hliú² rón² ca¹mi¹han¹²dsa hi² tsa¹gøah¹²dsa. Tsa¹ca¹hǿnh²dsa jmøi² hiug¹². Jøng²
    ca¹juøh³ hniah¹² hi² quin¹²dsa jmi²dsí² hlaih¹³.
  dso-dso: ଜଅନ୍‌ ତର୍‌କେ ତର୍‌ ଉପାସ୍‌ କର୍‌ତେ ରଇଲା ଆରି କେବେ ମିସା ମଦ୍‌ ନ କାଇତେ ରଇଲା, ମାତର୍‌
    ତମେ ତାକେ ଡୁମା ଦାର୍‌ଲା ଲକ୍‌ ବଲି କଇଲାସ୍‌ନି ।
  meu-meu: Badina be Ioane Bapatiso ema, se anianiva, se inuinuva, a idia eto “Ia
    na mai lauma-dikana”.
  yva-NT: Maisyare wemai ti, weapamo wasaurata irati arikainyo wonae umawe mansai,
    weye waponayo Yohanes Pembaptis ai muno waponayo Rinai tavon. Arono Yohanes de
    wasai, opamo po anaisyo kove inta raisye ramu muno po anggurije ramaname ramu,
    weramu waponayo ai wapare, ‘Opamo anawayo kakaije siso aija.’
  dgc-dgc: Ey kona be sa di tolaya,” kagi ni Jesus, “da ugali ni Juan, éy nagkulasiyon,
    a éwan méginom ta alak, éy pinintasan de a hinayup.
  zpm-NT: Sac goṉ biaad Juan, raṉ zho rowd me teḻ pe ncuaaṉe row zho, ried me ncuaaṉe
    rie zho, dzigo laa zho rnee meṉdox nacnie me.
  hix-NT: Xowawu htxero ryhe nomokye. Noro yoyukhura mak nehxatxkonà, toto komo. Natahyehnomekonà,
    noro ha. Asahxemtohra nehxakonà. Noro hoko rma, worokyamo yoh me naha, ketxkonà
    rma haryhe, kekon hatà, Txesusu.
  sim-sim: Uhunda hom jir jikisakri ondo hom nanda jir. Jon akwan or halaha wain uku
    nga or ari ambu osik orin ji heyehe ji mbahanjira, �Toto wasimalengamba tolonda
    orik akwan anda ambu ri.� Karem jimu mbara.
  npi-ULB: किनकि यूहन्‍ना रोटी खाँदै अथवा दाखमद्य पिउँदै आएनन्, अनि तिनीहरू भन्छन्,
    ‘त्यसलाई भूत लागेको छ ।’
  cgc-cgc: Ambal man Jesus ta mga ittaw dya, “Iling man tan kyo yan tak ula kaw man
    gyapon nalipay ki Juan daw ki yaken. Na Juan ya gapwasa daw ula gainem ta bino,
    ambal nyo, ‘Naseddepan kanen ta malain na ispiritu!’
  tim-tim: Yohaneŋe sot waiŋ tu bo nem âmâ yân manmâ gambo aregât ye hin dâyi, “Âi
    luâk ire âmâ sinduk baniara bâleŋande kautŋe mem gulip ketuguâp.” dâyi.
  yor-yor: Nítorí Johanu wá kò bá a yín jẹ bẹ́ẹ̀ ni kò mu, ẹ̀yin sì wí pé, ‘Ó ní ẹ̀mí
    èṣù.’
  wos-wos: Jon yae sambeka hénoo sahafi yata sambeka wain hulingu sahambandé. Sahafi
    yandéka di déka sémbutka hélék yata di Jonka wa, ‘Haraki hamwinya déka mawulimbu
    wulaaye téndéka dé wangété ye.’
  emp-NTPO: Id̶ibemarãra ara maʌ̃ quĩrãca panʌa. Borocuebari Juaʌ̃ba ne coca ewarida
    obadjia idjab̶a ne aseada doca basía. Mãwãmĩna ẽberãrãba jarabadjid̶aa idjira
    jai bara b̶ʌda.
  eng-F35: For John came neither eating nor drinking and they say, ‘He has a demon’;
  ind-ind: 'Artinya begini: Kalian menolak pekerjaan Allah, bagaimana pun bentuknya.
    Waktu Yohanes Pembaptis sedang melayani TUHAN di antara kalian, dia sering berpuasa
    dan tidak minum air anggur. Tetapi kalian berkata, ‘Dia dikuasai setan.’'
  pes-OPCB: 'چون یحیی که وقت خود را صرف خوردن و نوشیدن نمی‌کرد، می‌گویید: ”دیوزده
    است“.'
  mpt-mpt: Saa weng olo mitmakamo inaminobe. Yone aa fuayemin nakae tlebuo e Gode
    niniino dobtouleb namabe kesoa e imen osa waen aay osa halabea naka homon unang
    homoni oha bianiba Hob misiame e bekeba biebo geniba e kukubo mo gobanim blim
    binibbiobe.
  bla-bla: John oto'tosi matauyiu'ats ki mataisĭmiu'ats, ki an'iop pakh'tokĭnatsiu
    sauum'itsistaaw.
  ssx-ssx: Dioni a꞉pa ikali ne na neeke ekita꞉ hande wanda꞉halima꞉ alota꞉ Ipiki pa꞉ta꞉ta꞉
    hoke temoko pila꞉me lemekeme.
  mkl-mkl: Ǹ ni bɛɛbɛi si nɑ iyi í jɔ̀ wɑɑti iyi Zɑ̃ɑ woo dɑsi inyiu í nɑɑ í yɑ dĩ
    ɑnu nɔ ci yɑ mɔ vɛ̃ɛ, nɔ ɑ̀ ni í nɛ inɛi inɔɔkoi.
  gaq-gaq: ଜହନ୍‌ ପାଙ୍ଗ୍‌ଚେ ଉପାସ୍ ଡିଙ୍ଗ୍ ଡିଙ୍ଗେ ମାତର୍‌ ଦ୍ରାକ୍ଷାରସ୍ ଉଗ୍ ଆଡିଙ୍ଗ୍‌ଗେ ଣ୍ଡୁ,
    ଆରି ରେମୁଆଁଇଂ ବାସଙ୍ଗ୍‌ଆର୍‌କେ, ଆମେକେ ବୁତ୍‌ ସାଃଲେକେ ।
  gof-RNT: Xammaqiya Yohaannisi moonnanne uyonna yin, ‘Tuna ayyaani de7ees’ yaagideta.
  unx-unx: ବାପ୍ତିସ୍ମା ଏମଃନିଃ ଯୋହାନ୍‌ କାଟାବ୍‌କେଦାଏ ଆଡଃ ଦାଖ୍‌ରାସି କାଏ ନୁଁ କେଦାଃ, ଆଡଃ
    ହଡ଼କ ‘ଇନିଃକେ ବଙ୍ଗା ଏସେର୍‌କିୟାଏ’ ମେନ୍ତେକ କାଜିକେଦା ।
  gah-gah: Ámináminoko Zoní nene hozava apí oake nene nosánetá lamaná namike vain
    nagamí namike etó oko minamó. Etó oko noigo ánigiake holosi makolímo agika ale
    gopa okago noihe, liki nene lamó.
  lcm-lcm: Arai, Ioanes kata serei na parik kapa angan na inum, na kila antok ta kapo
    sangan ta ingua.
  aer-aer: Alakenhe rarle arrantherre John ilerneke ipmentye-iweme. John apetyeke
    re ngkwarle antywetyakenhe aneke, awethe-ngare merne-arlke arlkwetyakenhe anetyarte
    Ngkarteke-ante angketyenhenge. Kele nhenge arrantherre renhe arerrirremele, arrantherre
    angkeke rarle arrentye-akerte ikwerenge untyeme-irreke. Kele nhenge arrantherre
    ayenge aremele, Alere alkere-arenye apmere ahelhe nhenhele-arle akweke inteke,
    kele arrantherre apale angkemele alakenhe, ‘Artwe yanhe-arle atnure-arle-irreme
    merne uthene ngkwarle utheneke, atyewe akemele tyerrtye akurne areyenge anemele,
    arrantherre itelareme artwe areye mane inenhe-inenhe government areyeke-arle,
    tyerrtye akurne arrpenhe areye-arlke.’ Arrantherre alakenhe rarle atyenge angkerrirreke.
    Alakenhe ikwerenge anteme arrantherre ampe areye-arteke. Kele nhenhe-arle awerrirraye,
    Ngkarte akenhe akaltye anthurre re, iwerre arrpenheke-arrpenhe tyerrtye arrpe-anenheke
    mpwareke. Urreke tyerrtye areyele itelaretyenhe John-elarle iwerre Ngkarte-kenhe
    apenteke ikwere, kenhe the akenhe iwerre Ngkarte-kenhe apenteme atyenge.”
  qvc-NT: 'Chaqa chay Jwan shamushpa, allinda mana mikuptin, binuta mana upyaptin,
    chay yupakuq wambrakunashina kaptinmi, qamkunaqa nirqaykillapa: “Waq Jwamba uku
    kwirpumbim dyablupa ispiritun”, nishpa.'
  tgl-ULB: Sapagkat dumating si Juan na hindi kumakain ng tinapay ni umiinom ng alak,
    at sasabihin nilang, 'May demonyo siya.'
  cbs-NT: 'Jabiaskadiai ja dukun Nashimanika Juan juxun matu yusinkubainkin misi pepa
    piama vino paepa akama matube beyusamaken jakidi janchakin: “Yushin chakabu jayaki”,
    iwanan, man yuia akeakeimaki.'
  xtm-NTPP: te sukan kuiti ka kuu ñayii tiempu ya'a. Vaa ni kenda Juan ma, te ñatuu
    jaa de xtatila ni ñatuu ji'i de ndute uva ma, te ka ka'an ñayii a ja tachi yinee
    ña'a, ja kúu de sukan.
  nnq-nnq: Yohana ngaika, akiba kupunga na anywije divai, angweto ngabalenga, ‘Akweti
    nchepela.’
  bao-NT: Juan baati, ʉje ocore jiniti, ca biigʉ dooupi. Teerena cʉ̃ja pea “Ca wãtĩ
    jãa ecoricʉ niimi,” cʉ̃re ĩima.
  san-ORI: ଯତୋ ଯୋହନ୍ ଆଗତ୍ୟ ନ ଭୁକ୍ତୱାନ୍ ନ ପୀତୱାଂଶ୍ଚ, ତେନ ଲୋକା ୱଦନ୍ତି, ସ ଭୂତଗ୍ରସ୍ତ ଇତି|
