  mee-mee: Iau ka role minmina kurumea, ka inae Ion atu na i ke kuriri ta kaning ba
    ke sane innue uain. Na ri keke roma, ‘Kannu e soali te ke momo nge i!’
  mwf-2018: “Nga, ngarra nukunu nhini-re John the Baptist pangarntuy-ka nukunu-ka
    mi dhepdhep kunungingki da matha kardimurrktha i mere kanigurdugurduktha kura
    wine-yu. I murrinh numenadha nurni nanki-yu, ‘Nukunu nhini-ka ku ngepan wiye kanthin
    wurran.’ I kardu nukunu nhini-ka narnampart warda.
  dif-dif: 'Ngangau Johannes wokarana warai wata tajina ja wata tapana, ja tanaia
    jatai: «Nulu kutji ngamalkai;»'
  gam-gam: Yei mal ge, Jon wo nu pagle awo, kwa nano, nu wain nano yeika, ye une kandjiye
    amblo, une kum ke tukiye al moro we dji.
  nou-nou: Awodo edo John bugusira iji ainde John neta edo umo wine indae edo isira
    awasedo embo berari mi sedo isera asisi biae uso joda atima ira sedo isera.
  mqb-NT: 'Bina Yuhana kà nak, a pa way sa pa kəray bay, a sa mahay bay re, ta ja
    apan ta wa: “Winen tə setene à nga!”'
  ape-B: Jisas balan nyeilen nakli, “Jon douk nanaki ali anabu nyultab kakwich wo
    nichah ati e. Wainibal abal chopuk nanubu wo nubalah ati e. Ali enech douk chatulunu
    chakli, ‘Anan douk enen sagabu nyapenyunu.’
  grc-F35: Ἦλθεν γὰρ Ἰωάννης μήτε ἐσθίων μήτε πίνων, καὶ λέγουσιν, ‹Δαιμόνιον ἔχει›·
  cav-NT: Iyacua tunara yatse bijidamadurahua Juan, ique jadya. Juantu anicuare quibeti
    neri juyaque, ecuita cuana tsehue araara, ijiiji jadya juyaque ama. Tuque jadya
    juya baatsutu ecuita cuanara ahua, tuquepa equijahuati, jadya.
  kgp-NT: 'Gĩr tag ag ri ke ãjag nỹtĩ, João to, iso ke gé. João vỹ vãkre ja nĩgtĩ,
    jẽn mág tũ, kron tũ. Kỹ ãjag tóg ti to: “jagrẽ kórég ti nĩ,” he ja nĩgtĩ, ti vãkre
    to.'
  bvd-bvd: Kada sa Dion waa ni faasiuabu nia dao mai, nia abufanga, ma ka nao si kuufia
    ta waen, kera ka saea sae nia too 'ana anoedoo ta'aa.
  ukr-1871: 'Бо прийшов Йоан, не їсть і не пє, а вони кажуть: Диявола має.'
  apz-apz: Joun noponto wosopayo manyoꞌnjo humaho humanto ipisayo mijo (wain) manyo
