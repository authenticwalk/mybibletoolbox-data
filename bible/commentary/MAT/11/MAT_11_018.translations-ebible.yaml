  cco-NT: Co̱ꞌ lalab caféeꞌ˜ ꞌnʉ́ꞌˋ mɨ˜ cajáˉ i̱ Juan i̱ seáangˋ dseaˋ jmɨɨˋ do, caꞌeengˉnaꞌr
