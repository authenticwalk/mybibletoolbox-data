    Hwan, te awena haman uminum ta binarayang, yaga ngilinan na hapa ya arawen nga
    aweda pangan, a ibar da haman ta maguyung.
  lug-lug: Kubanga Yokaana eyali talya wadde okunywa yajja ne mugamba nti, ‘Aliko
