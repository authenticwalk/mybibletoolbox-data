  kwi-kwi: Kawarain une uspakanain mai. Juan akane, mamazkasa kumira kwatchi akwa,
    mamazkasa chappi kwatchi akwa, une ‘ussa kwail saliz piztɨt’ kizamtu.
  agm-agm: Siyatɨ sɨrɨ kɨretɨ Jonɨho Isɨhiyai Baawusisɨhoaisangi noaipatɨ jinjahɨra
    nandapa namaanatɨ onaaya amɨ waapoho watɨpɨho wainɨhandɨ wɨndɨ namaanataise. Namainjɨhɨ
    isɨhiya kopɨ satawaatopo, ‘Ese utaamo kɨmo koai apɨpaahɨ wipetahosɨ wapa itɨpɨho
