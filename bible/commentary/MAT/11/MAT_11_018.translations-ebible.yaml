  ubr-ubr: John inat bayu ikirir i’fofour a sareu wine men itotoman on, ato sabu engon
    siyau, ‘On dau tefanai emama!’
  tsw-NT: “Ana Yahaya ta̱wa̱i, u yuwan ta̱ akuli, waru u sowo ribina shi, reve a damma,
    ‘U ta̱ no otoni a̱ lima̱!’
  cax-NT: Itopiqui numo cuati Juan, amucanaño que anati choborese auti ui arrüna amarrtai
