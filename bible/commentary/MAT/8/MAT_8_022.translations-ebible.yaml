    sorg. Ett år senare då kroppen ruttnat ansvarade den äldste sonen för att flytta
    benen från gravkammaren till en benkista. Det är ytterst osannolikt att den här
    mannen skulle lämna familjen de få timmarna innan hans far var begravd eller ens
    samma vecka för att lyssna på Jesus, se vers 18. Händelsen inträffar i stället
    någon gång efter den första begravningen. Vad mannen egentligen säger är att han
    ber om uppskov på kanske upp till elva månader innan han tänker följa Jesus. Genom
    att upprepa samma ord, ”död”, en s.k. antanaclasis, så betonar Jesus att den som
    är andligt död är lika död som den som är fysiskt död. Utan frälsning är det ofrånkomligt
