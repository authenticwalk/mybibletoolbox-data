verse: MAT.008.022
translations:
  kpx-kpx: Ige Iesuu avuho loui avoe, “Halege haluviveve keau bae mole malevei gulievei.
    Isito au di ehomanela.”
  okv-H: Iesu na, “Na ambo ambo ue hae, ahihi amburari embo na ungo oenga hamo amburari
    embo kovasora.”
  tbo-tbo: Yesu a baha i wimiheya i pa, ‘Lawa hai luyagohana mei tu hilahilage una
    palihalehi po tu hilahilage uyahihi hina galena nae.’
  mal-C: യേശുവോ, “ഇപ്പോൾ എന്നെ അനുഗമിക്കുക, മരിച്ചവർ അവരവരുടെ മരിച്ചവരെ സംസ്കരിക്കട്ടെ”
    എന്ന് അയാളോടു പറഞ്ഞു.
  grc-SR: Ὁ δὲ Ἰησοῦς ⸂εἶπεν⸃ αὐτῷ, Ἀκολούθει μοι, καὶ ἄφες τοὺς νεκροὺς θάψαι τοὺς
    ἑαυτῶν νεκρούς.
  bgc-bgc: यीशु नै उसतै कह्या, “तू मेरै पाच्छै हो ले, अर मेरा चेल्ला बण जा अर जो आत्मिक
    रूप तै मर चुके सै, उननै मुर्दे दफणाण दे।”
  khz-khz: Iesu na evega-geleato, netiwato, “Muliku ai onoma lakakau, kwarega taura
    (Palagu ati gekwalanaana talimara) matotaura geria kwarega pia taora.”
  deu-TKW: 'Jesus aber sagt zu ihm: folge mir und laß die Toten ihre Toten begraben.'
  zsr-NT: 'Jesús gudxëꞌ lëꞌ: ―Gdaꞌ nedaꞌ. Bëꞌ latj bönniꞌ tatczëꞌ lucachëꞌë nup lat
    quequëꞌ.'
  lin-lin: 'Kasi Yesu alobaki na ye : — Landa Ngai ! Tika bakufi bakunda bakufi na
    bango.'
  hns-NT: 'Bakie oe bolies: „Toe hamaar paatjhe tjal. Aur be-bieswaasie logan ke aapan
    palwaar ke mattie dewan de.”'
  noa-E: Magbaa jũrr Jesuu irig, —Magju khãai warre mʉ dʉ̈ita marrau ajim anʉm. Idëu
    ar jãg amach Ẽwandam iek ʉ̈khamaaugau chi thõmjö nʉm khʉʉnagta amach binaan bëppibá
    ajim anʉm irig.
  eng-EMTV: But Jesus said to him, “Follow Me, and leave the dead to bury their own
    dead.”
  mib-NT: 'Te ni cahān Jesús jiín de: Condiquīn ruhū na quíhín yō. Te stóo tāca ndɨ́yɨ
    na chíndūji jnáhan ndɨ̄yɨ, chi ndɨ̄yɨ cácuu ñayuu tu cácandíje. Achí yá.'
  lif-NT2: कर ये़सुरे़ खे़न् मे़त्तु, “इङ्‌गाॽ तिम्‍दाङ्‌ङे़ॽओ, हे़क्‍क्‍याङ् हाराॽ
    याम्‍साम्‍मो के़सिःबा मनाहाॽरे़ खुनिॽ आबाङे चेहाॽ इप्‍पुङ्‌ङो मे़जिक्‍खुसिररो॥”
  xnj-xnj: Nambu Yesu akamyangula, “Unilanda, valeka vevafwili vavazika vandu vavi
    vevafwili.”
  mmx-mmx: Ketla ne Iesu ga lok tin, “Una mumu asu ia, la una ke laxampanga met dinak
    mikmit luvuttadi met.”
  cbr-NT: 'Quia ca Jesusan cacëxa: —Camina ''ëmi sinánan ''ëbë cuanti ''ain. Axa Nucën
    Papa Diosmi sinántisama tancë uni, an bamacë uni maínun ëanan camina ''ëbë cuanti
    ''ain.'
  tee-NT: 'Para ju Jesús chani k''alhtailh: ―Palai tu''u'' aq''uilhiulat''i ju quit''in.
    Palai jantu ju mimpai. Chai aq''uinch''ak''ok''ach junta ac''uctsuntsucuya''.
    Chach tamacnu ju mimpai ju ta''amacnunun ju tanita.'
  eng-LSV: and Jesus said to him, “Follow Me, and permit the dead to bury their own
    dead.”
  cak-NT: 'Xpe ri Jesús xu''ij che: Ret quinatzeklebej. Xa taya'' lugar chi ri caminak
    yemuk coma ri je caminak chupa ri quimac, xcha'' ri Jesús.'
  pah-NT: 'A''ero Jesus''ga ei reki ga pe: —Terehoi ti pevo. Ji rupi ti ejo. Omanove''g̃a''jave''g̃a
    – kiroki g̃a noarõi Tupana''ga nhi''ig̃a – g̃a tuhẽ ti totỹ gwe''yja''g̃a, ei
    Jesus''ga ga pe.'
  sja-NT: 'Jesupa p''anauji: —Chepáde aji, mɨ ome mãik''aapa ichiak''au bɨpáde aji,
    atuadait''eerãpa ãchi piudap''edaarã ɨadamerã.'
  xed-xed: 'Ka Yesu nda tsi mantsa: «Mbaɗa kagha mista ɗa! Zlaŋzla ta gwal nda rwa
    ka paɗa həŋ ta mbliha taŋ,» kaʼa.'
  mks-NT: 'Já na̱cachi Jesús já xi̱hi̱n dá: —Xíní ñúhú candi̱cún ye̱he̱ viti jáchi̱
    ná cu̱hu̱n mé ña̱yivi, na̱ a̱ ñáha ca̱cu ndaa ínima̱ jándu̱xu̱ na̱ ndi̱i ja̱n
    —na̱cachi Jesús xi̱hi̱n dá.'
  gfk-S: Iesene be Jisas ga hinawase ie be, “Nu murmur iou. Ma nu waak ter ira minat
    be di na gil ira linge ing a mon minat ine.”
  bmu-bmu: Mewö jiyökmö, Jisösnöŋ meleŋda jiyök, “Mosötnöŋ, köhömuŋi yeŋön qamötŋini
    köhömuŋi mi ölöp löm kölmemö, göŋön mönö kaba ni nuataŋgöman.” Mewö.
  dgz-dgz: Go Iesu gare wadien, “Mamaga etua ae ve evinap onak. Ya anu tumat taine
    nagirewa vemone mu bonigawa di tumop.”
  eng-GNV: But Iesus said vnto him, Followe me, and let the dead burie their dead.
  zaa-NT: 'Jesús nna rèe na: Gutà tè lani inte'', be''él·la'' canu yattią'' qui''ni
    ucàttsi'' luetsi nu yatti quį.'
  eng-WEBSTER: But Jesus said to him, Follow me; and let the dead bury their dead.
  guh-guh: 'Jesús nexata jumaitsi pijajivitonëjavabelia: —Naxanitsia. Nepënaponare.
    Copare matacabi apo pevereverecaejava apo pexainaevinexa pemëthëcaenexatsi nijamonaemi
    itsa tëpa, jai Jesús pijajivitonëjavabelia.'
  bon-bon: Yeesu jejige egä, “Laati bemi seemo ireclota cabu budre, teepi te teeme
    budre biname bine gape cabu me yaacranimusi. Maane cebine ingwe näcwi.”
  nhw-BL: 'Huan Jesús quiilhui: ―Ta techtoquili nimantzi, huan xiquincahuili masehualme
    catli mictoque iixpa Toteco ma quintlalpachoca ininmijcahua.'
  swh-ONEN: Lakini Yesu akamwambia, “Nifuate, uwaache wafu wawazike wafu wao.”
  wbi-wbi: Neke uYesu akam'buula akati, “Umbingililaghe! Valeke avafue vavasyile avafue
    avaave.”
  bba-bba: Yesu u nùn wisɑ u nɛɛ, ɑ mɑn swĩiyɔ, kpɑ ɑ de ɡɔribu bu ben ɡɔribu sike.
  eng-KJVCPB: But Jesus said unto him, Follow me; and let the dead bury their dead.
  kgk-NT: —Nahániry. Ãy voi aipota xe moirũ, he'i íxupe. —Xe moirũse e'ỹ va'e ae taimandu'a
    ranhe katu omano va'ekwe ojaty hagwã-rehe, he'i upe gwemimbo'e-pe.
  waj-waj: 'tuduu rikioo Yisuuva inna sai tunoo: Pikiee ni nnaagiai ngianee. Vaidi
    koonnama variaiya putuaiya roosiikiaiyaano ngiari seena vaidi putuaiya hakuatee,
    tiravai.'
  cpy-cpy: 'Ikantanaki Jesús: “Poyaatena. Tema ikaatzi kamatsiri, aritaki ikitateeri
    rirori kaminkari-paeni.”'
  ekk-PKP: „Järgi mind! Jäta surnud oma surnuid matma,“ vastas Jeesus.
  mpx-mpx: Yaa Yeisu i baek elana i ba, “U toulilau. Toyaomal abwe wali toyaomal nihi
    teli.”
  wbp-wbp: Jijajirliji jangku-manu watiji, “Lawa! Ngaju-wiyiji puraya! Ngalya-karirli
    kula kajulu milya-pinyi. Yapunta-jarri kajinpa, yali-paturlulu milyingka yirrarni.”
  luo-luo: To Yesu nowachone niya, “In luwa, kendo we joma otho oik jogegi motho gin
    giwegi.”
  nhe-NT: 'Huan Jesús quiilhui: ―Xinechtoquili nimantzi, huan xiquincahuili tlacame
    tlen mictoque iixtla Toteco ma quintlalpachoca ininmijcapoyohua.'
  aii-aii: 'ܐܝܼܢܵܐ ܝܼܫܘܿܥ ܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܬܵ‌ܐ ܒܵܬܪܝܼ، ܘܫܒ݂ܘܿܩ ܡܝܼ̈ܬܹ‌ܐ ܩܵܒ݂ܪܝܼ ܡܝܼܬܵܝ̈ܗ‌ܝ.“'
  esk-NT: Aglaan Jesus-ŋum uqautiniġaa, “Maliŋŋa, tamatkua tuquŋaruat irrutchikun
    iḷuviqsillich tuquŋaruanik.”
  msb-msb: Pero ginsabat siya ni Jesus, “Pabayai na ilubong san mga tawo na bagaʼn
    patay an inda sadiri na mga patay kundi mag-upod ka sa akon.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―¡Ma¹dsǿg³ quianh¹³ jní²! Tiúh¹ báh³ dsa¹hǿg² dsa²
    ma²ni³dsán¹ ja³cog²jni, dsa² tsa¹hniu¹ jǿg³ quieg¹ ―ca¹juúh²dsa.'
  dso-dso: ମାତର୍‌ ଜିସୁ ତାକେ କଇଲା, “ମରିଗାଲା ଲକ୍‌ମନ୍‌ ମଲା ଲକ୍‌ମନ୍‌କେ ତପତ୍‌, ତୁଇ ମର୍‌
    ପଚେ ପଚେ ଆଉ ।”
  meu-meu: Iesu eto, Murigu ai a raka; mase taudia ese edia mase bae guridia.
  yva-NT: Umba Yesus po raura nakananto ai pare, “Syare vatano ugwenen to nawamo wo
    vatano ugwenen to mantuna kai, yara winyamo wintavondijo Rinai.”
  dgc-dgc: “Ewan,” kagi ni Jesus. “Kumuyog ka dén nadid. Pabayan mo du éwan méniwala
    ta Diyos a méngielbéng to ama mo.”
  zpm-NT: 'Pquiab me rëb me: ―Dënaḻ zhits naa. Psaan, nzian grë zha gut no, tsow tsiequeets
    zho sameṉgut zho.'
  hix-NT: Àna matà, kekon mak hatà, Txesusu, àwya. Anar kom hak àwayehsahotho yonamtxowà.
    Karyhe roro harha manatxhe katxhohnà komo rma hak nenamtxowà. Omoro haxa ryhe,
    omoko, rakoro, kekon hatà, Txesusu, àwya.
  sim-sim: Karem or mbarik ormu mbara, �Halashira! Ma ol hahanda ondo halanak lihi
    ambek li wakor eweka. Hako mir ta anin tiyaka!�
  npi-ULB: तर येशूले तिनलाई भन्‍नुभयो, “मलाई पछ्याऊ, र मुर्दाले नै मुर्दालाई गाड्‌न
    छोडिदेऊ ।”
  cgc-cgc: Sabat Jesus, “Duma nang en na mga ittaw na ula paumawa na muyog ki yaken
    pwidi na danen mag-asikaso ta paglebbeng ta imo ya na amay. Kaon yan a, muyog
    ka ki yaken.”
  tim-tim: Hain dâmbo Yesuŋe hin dâm magaŋep, “Hain bo. Luâk âmbâle momoŋandeak momoŋelupyeŋe
    hangoyekŋet, Dâ gâmâ hinŋe nâ wat nekmenâ olowâk arine.” dâep.
  yor-yor: Ṣùgbọ́n Jesu wí fún un pé, “Máa tọ̀ mí lẹ́yìn, sì jẹ́ kí àwọn òkú kí ó
    máa sin òkú ara wọn.”
  wos-wos: Wungi wandéka dé wa, “Yinga. Némbuli wuni wali mé ya. Wuna hundi xékéhafi
    yakwa du takwa di hiyandé du takwa maki di re. Wunde du takwa deka hiyandé du
    takwaré rémétandi.”
  emp-NTPO: 'Jesuba idjía jarasia: –Mʌ̃ ume zedua. Beu b̶earãba beud̶arãra tʌb̶arid̶ida
    panʌa.–'
  eng-F35: But Jesus said to him, “Follow me, and leave the dead to bury their own
    dead.”
  ind-ind: Tetapi jawab Yesus kepadanya, “Ikutlah Aku sekarang, dan biarkanlah orang-orang
    yang mati secara rohani menunggu kematian sesama mereka.”
  pes-OPCB: 'اما عیسی به او گفت: «دنبال من بیا، و بگذار مردگان، مردگانِ خود را دفن
    کنند.»'
  mpt-mpt: otane Yesuse baabanea Temdeibanale! Nakai ne wengo wentebib otane mo wafueim
    blim blibi kaanabibi ulabobo, imaye kaanimibi dolbueine! Kobo ne beketne nale
    ge baabasebe.
  bla-bla: Ki Jesus an'ĭstsiuaie, sŭppa'kit; ki enix ŭnanĭstak'itsŏsauax enix.
  ssx-ssx: Pate Yesuma꞉ hombo peaaso alota꞉ Ika꞉ toko manuma꞉ ika꞉ kone hoina꞉ma꞉
    neketa꞉ I̱ teli mea epoe leekeme.
  mkl-mkl: Ammɑ Jesu í jɛɑɑ í ni, ɑwɔ de toom wɑ, nɔ i jɔ̀ iku ŋɑ ɑ si iku nŋɑ ŋɑ.
  gaq-gaq: ଜିସୁ ଆମେକେ ବାସଙ୍ଗ୍‌କେ “ନେଙ୍ଗ୍ ପ୍ଲା ପାଙ୍ଗ୍‌ଲା ଗୁଏଃକ୍ନେ ରେମୁଆଁ ଗୁଏଃକ୍ନେ ରେମୁଆଁଇଂକେ
    ଆତି ବିଃଆର୍‌ଲେ ।”
  gof-RNT: Shin Yesuusi, “Hayqqidayssati bantta hayqota moogo; neeni tana kaalla”
    yaagis.
  unx-unx: ମେନ୍‌ଦ ୟୀଶୁ କାଜିରୁହାଡ଼୍‌କିୟାଏ, “ଅତଙ୍ଗ୍‌ଇଙ୍ଗ୍‌ମେ, ଆଡଃ ଗଏଃକାନ୍‌କ ଆକଆଃ ଗଏଃକାନ୍‌କକେ
    ତପାକକାକ ।”
  gah-gah: 'Loko lokago, Izesú nene láa loko lo amimó: Geza nene némegetoko ano. Hilinita
    vegená gale zikimiaká nene kigika heleneiti vegená kezagi ámina hoza alitave,
    loko limó.'
  lcm-lcm: Na Iesu kala antok ia ta, “Ku using iau. Atalipai ani ri vap mat na ki
    mo kari keve matmat.”
  aer-aer: Kele Jesus akenhe ikwere alakenhe-arle angkirtnerlenge, “Arrangkwe, lyete
    nhenhe ayenge apentaye, atyenge akangkwe-irretyakenhe areyele renhe iperteke artetyeke
    re ilwerlenge.”
  qvc-NT: 'Chayshina niptinmi, Jisusqa nirqan: —Mas allim noqawan purinayki. Chaqa
    noqapi mana kriyiqkunaqam wañushqakunashina. Chayri shamuyna noqawan purinayki.
    Taytayki wañuptinqam, chay wañushqa laya aylluykikunana pambanqa, nishpa.'
  tgl-ULB: Ngunit sinabi ni Jesus sa kaniya, “Sumunod ka sa akin, hayaan mong ang
    patay ang maglibing sa sarili nilang patay.”
  cbs-NT: 'nemakin Jesúsun yuikin: —Jaskamaki. Jabun ea chibanbuma mawa keskabun min
    epa mawa mia maiwaxuntidubuki. Jakia mianan, na jabiatian tapin ebe kawe— abaini'
  xtm-NTPP: 'Te Jesús ma, ni ndakone''e ya: ―‍Kondikin ña''a ni, te xndoo ni ñayii
    ñatuu ka kachi ja sa''a Su''si ma ja jin koteku i ma, te jin chu''u maa i ñayii
    ni ka ji''i ma ―‍kúu ya jiña''a ya.'
  nnq-nnq: Nambu Yesu ngajanga, “Ungengame milekange mitui ichike mitui mijakwe.”
  bao-NT: 'To biro cʉ̃ ca ĩiro, Jesús pea o biro cʉ̃re ĩi yʉʉwi: —Yʉ mena pee dooya.
    “Ca bii yairã majuropeera cʉ̃ja yaarã ca bii yairãre cʉ̃ja yaajato,” ĩicãña —ĩiwi.'
  san-ORI: ତତୋ ଯୀଶୁରୁକ୍ତୱାନ୍ ମୃତା ମୃତାନ୍ ଶ୍ମଶାନେ ନିଦଧତୁ, ତ୍ୱଂ ମମ ପଶ୍ଚାଦ୍ ଆଗଚ୍ଛ|
  huv-NT: 'Quiaj tasaj nej Teat Jesús: ―Tabar nganüy indüüb xic, icueat, ich majlüy
    mondeow memiütayej nejeyéjan quiaj ―aj nej.'
  otn-NT: 'Mi̱ da̱hra̱ Jesús, bi ''yɛ̱mbi̱: ―Ma ga̱ mmɛhma̱. Nu̱''ʉ yø ja̱''i̱ ɛ̱ntho
    ya xa̱ ndu̱ ngue hi̱ngui̱ pa̱ Oja̱, gue''ʉ da̱ ''yähyø mmi̱ndu̱ui''ʉ.'
  nop-nop: Yobune Jesudi indiŋ niŋguk, “Dabaŋ u biune dabahi noliyedi wenefulaneŋ,
    du yadi buŋa nu nehikeleweŋ.”
  obo-NT: Piru kahin Disas kandin to, “Podtohonowd iddos minatoy no od lobbong taddot
    mgo minuvu no waa umuun waad tomanon. Piru sikkow, duma ka koddi.”
  cak-ENT: 'Xpu''u ri Jesús xbij chin: Rat quinatzeklebej. Xa taya'' c''a can que
    ri camnük nyemuk coma ri ye caminaki'' roma ri quimac, xbij rija''.'
  lif-NT: ᤁᤖ ᤕᤧᤛᤢᤖᤧ ᤂᤧᤴ ᤔᤧᤳᤋᤢ. “ᤀᤡᤱᤃᤠ᤹ ᤋᤡᤶᤍᤠᤱᤅᤧ᤹ᤀᤥ. ᤜᤧᤰᤁᤩᤠᤱ ᤜᤠᤖᤠ᤹ ᤕᤠᤶᤛᤠᤶᤔᤥ ᤁᤧᤛᤡ᤺ᤒᤠ
    ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤀᤠᤒᤠᤅᤣ ᤆᤣᤜᤠ᤹ ᤀᤡᤵᤐᤢᤱᤅᤥ ᤔᤧᤈᤡᤰᤂᤢᤛᤡᤖᤖᤥ॥”
  mie-NT: 'De nī ncāhān Jesús jíín dē: Cuniquīn nduhū ná cóhōn. De sndóo ndá ndīyi
    ná chúhū ndá cā ndīyi, chi ndīyi cúu ndá nchivī jāá nduú cándíja, ncachī yā.'
  san-TIB: ཏཏོ ཡཱིཤུརུཀྟཝཱན྄ མྲྀཏཱ མྲྀཏཱན྄ ཤྨཤཱནེ ནིདདྷཏུ, ཏྭཾ མམ པཤྩཱད྄ ཨཱགཙྪ།
  qve-NT: 'Chaymi Jesusqa niran: —Qanqa noqata qatikuway. Diospi mana creeq runakunaqa
    wañusqa hinan kashanku. Paykunayá wañusqa runakunataqa p''ampamushachunku, nispa.'
  pao-NT: Soo Te Pabe'e yise meeoo oo netamma, “U sakwa meno'osoo nu-no maneka. Mu
    gi tunaka'oedyukudu numu gi nuuno manedu saa'a puusoo tu nanumu tutu'ina nanomatugudooa.”
  cbu-NT: 'Itaru, Isussha: Waani tsipachpa; itaru shiy nuwash tchitangandama. Aparish
    tsipakchu, maachiritish mapchiya, watam nuwash nda tachitkanawa. Itaru, shiysha
    nuwash tchitangandama, tárangiya. Uwsha zuraktishcha, tárangiya.'
  usa-usa: 'Îtuma timá ámikaiye: “ibáqyuwaao. yemá pukáá-kayukama yenamáárîq matúq-matuq
    umá mái-auwaraiqtaba pukáiya-kayukama mamá arááq-yuma kanaaráq uqtamáyikanoe.
    emá paá ketinaaé ya waraao.” téna tiráiye.'
  soy-soy: 'Yeesu uu u pɛsɛ rɛ: A nɛ́ ritiki ɑɑ pikpɔkpɔ yɑ́ pikɛ́ pipikpɔkpɔ kulɑɑnkɛɛ.'
  hui-hui: Ani layagola Yasuhanda ibuhondo ladai bialu lalu, Homene karu tinaga homene
    tinime hora holene ngago í̠na i̱ porodagua talima mba íbu, lene.
  amf-amf: 'Yesusaar kina yi giyna: ‘‘Shedaa! Diyaana diyaanaam kenin duukoadettsi
