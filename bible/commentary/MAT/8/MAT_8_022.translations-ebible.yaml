  ape-B: Wakuli Jisas nebemanu balan nakli, “Nyak bukeyechuk. Kadak echebuk wo chunek
    bilip uli e chunak chunugomech chagak uli. Nyak yowi nyugipech yek.”
  grc-F35: Ὁ δὲ Ἰησοῦς εἶπεν αὐτῷ, «Ἀκολούθει μοι, καὶ ἄφες τοὺς νεκροὺς θάψαι τοὺς
    ἑαυτῶν νεκρούς.»
  cav-NT: —A, aijama. Iyacuadya eatsehue junenicue. Ique adebaya ama cuanaque tuna
    emaju cuanaque bucha. Tunara inime tsapequi paa ai riyaque yahuaju cuanaque, emaju
    cuanaque papaya tupu, —jadya tujatu acuare.
  kgp-NT: 'Kỹ Jesus tóg ti mỹ: “vó,” he mũ. “Ti kénh tĩ tũg,” he tóg. “Inh mré kãtĩg,”
    he tóg. “Inh ki ge tũ ag vỹ ã panh ti kej han mũnh mũ. Ã tỹ inhhã inh mré kãtĩg
    há tóg tĩ,” he tóg, Jesus ti.'
  bvd-bvd: Sa Disas nia luua sa wala nai ka bae 'urii fuana, “'O lea na mai buriku,
    'oko luka 'ana toaa nai ki nao dasi too 'ua 'ana maurie nai daka saufini kera
    na kau tala'ada.”
  ukr-1871: 'Ісус ж рече до него: Йди слїдом за мною; нехай мертві ховають мерцї свої.'
  apz-apz: Ose ulahonɨngki Jisas ulɨmento, Awonoho. Aꞌamu ngkimo tɨfi monnɨngkapɨfijoso
    hofɨko ujopijisyahufe. Kɨko neꞌno nnɨngkape.
  yon-yon: Kumban Yesumbed yedmenoon, “Ne yoman mene. Korondebko dukniwendan kuu yikareb
    yi bob kuu yika mangkanabime.” andoon.
  poi-NT: 'Pero Jesús iñɨ́máy: —Mi̱ñɨ atúŋɨɨyɨ. Tsa̱cɨ jém caaneyajwɨɨp iga nacumyajta̱p
    jeeyaj.'
  wuv-wuv: Ma'uaa Jesus na warenaa a'ana, “Nenerau. Ei ma'ea ronei i'ifinaa ana ro'ou.”
  quf-NT: 'Chaynu nitinmi Jesusqa niran: —Kusa allinmi kananlla nuqawan rinaykipaq.
    Chaqa nuqapi mana kriyiqkunaqami imanutaq wanushakunamaqa chaynu. Chaymi dijay
    wanushakunaqa paykunapurana pampanakunqa nir.'
  yuw-yuw: Ihoroc inuna Yesuho inogoc, “Goc nakagon nantepi. Amna omimaho wömai nucni
    omima wo oring fiarut,” Yesu yu ino tan tonggonga mata ihoroc yogoc.
  hus-NT-1971: 'A Jesús in toc’tsiy: ―Tiquin jun t’ajat ts’at’enchi ma xohue’its.
    Ca jila’ ca joliyat an tsemelomchic c’al axi yab ejat c’al nana’ u bij.'
  med-med: Wote Jisas ndi, ik punt ropa, “Akup na punt ei mel kandkʉn nim pep rokʉn
    ui! Wote, wamp on mbʉ ndi, en enim nga on mbʉ tʉk ʉngʉndeing,” nitim.
  bch-bch: Be Iesus ikeo pan bedane, “Gid panua tiuatai ngan madonga kemi toman ngan
    Deo mao, gid tirangrang ngan titaian led panua matemate, be eao nam nasi gau.”
  cco-NT: 'Jo̱baꞌ lalab cañíiˋ Jesús quiáꞌˉ i̱ dseaˋ do jo̱ casɨ́ꞌˉreiñꞌ: —Nea˜ có̱o̱ꞌ˜
    jnea˜ lana jo̱ cuøˊ fɨˊ e jaléngꞌˋ i̱ dseaˋ i̱ lɨ́ɨngˊ lafaꞌ ꞌlɨɨng˜ niꞌáaiñˉ
    tiquíiꞌˆ mɨ˜ nitɨ́ˉ oor˜ quiáꞌrˉ.'
  deu-1951: 'Jesus aber sprach zu ihm: Folge mir nach und laß die Toten ihre Toten
    begraben!'
  alq-ALGNT: 'Jesos dac ogi inan: “Nosoneocin! Igi8e mi maia ka nibo8adj ka ijinagozi8adj
    oga kackitona8a kidji naatama8a8adjin o8ia8ini ka nibondjin.”'
  ixl-NNT: 'Ech tal veꞌt u Jesús ileꞌ: —Xekebꞌen sviꞌ cheel. Imujeꞌn tibꞌ unqꞌa uxhchileꞌ
    svatzaj uvaꞌ kamnal u taanxelaleꞌ vatz u Tiixheꞌ,— tiꞌk Aak.'
  boa-NT: 'Áárónáacáa Jetsóó néé dííbyeke: —Óvi ihdyu tsamééré ɨ́mɨájɨ́jtó úráávyetúmé
    cúúújcatsí ɨdsɨ́jɨ́vécoóca. Wa ihdyu ookéréjuco duráávyej.'
  etr-etr: Amala nabasebegi, Yesuea ema säla obëgësalea, Baagoi difolalebe amolia
    hilile baagoi baumäia. Dida ne bëgëla misiëla säi.
  quh-NT: 'Jesusrí cuticherka: —Kanka nokallawanpuni puriy yachacojniy canayquipaj.
    Wañuskacuna wañuskasnincutaka p''ampamuchuncu.'
  kwi-kwi: 'Jesús ussa sɨnkara: —Ma kanpazha. Diosta pianchiruzne awa irɨtkanain uzamtu.
    Diosta pianchiruzne irɨttuza kamarɨnazi.'
  agm-agm: Saundihɨ Jisaasiho koai saundataase. “Isɨhiya asɨyɨhiyaimatɨwɨ jinjapɨhɨ
    jinjapɨhɨ bimɨtaatɨwɨhandɨ owehiya kiyaamɨ napohiyɨhiyai sawana nepɨ yamwaapɨse.
    Aisaihɨ kɨnyɨ nɨngi nanipinje,” undataase.
  ubr-ubr: Iesu iyafotai iyau, “Om Yau eigibubunueu, sabu iyabon ayubis sirabob semama,
    osi tous on turas rabobin singarob.”
  tsw-NT: Reve u damma yi, “Toni mu, a̱vu vu lyawa a̱kwa̱kwa̱ a̱ ciɗo a̱kwa̱kwa̱ e
    le.”
  cax-NT: 'Auqui aiñumuti Jesús: —No, ariacu isiuñü caüma. Arrübama chicocoromatipü
    Tuparrü, tari uimia aiñanama cütu bama coiño.'
  aia-aia: Mia Jisas 'a o'ani 'inia, “'Oi suriau'a! 'Oi nugasiraaui nei ra suriai
    tara 'anai mae tarau marai toringiraaui nei nara mae.”
  srp-1865: 'A Isus reèe njemu: hajde za mnom, a ostavi neka mrtvi ukopavaju svoje
    mrtvace.'
  agt-agt: Ammi ya uhohug ni Hesus tentu a “Bay-am la, te ya awan kiden matolay ta
    Namaratu a yen kid mina ya makkamu mangitanam ta kahulun da kiden nasi, ammi teko
    a dumagdag kan teyak,” kunna.
  lug-lug: Naye Yesu n’amuddamu nti, “Ngoberera! Leka abo abafu baziike abafu baabwe.”
  yby-yby: Loko lokaiyoko, Jisesimamo emoya olotiya niso. Nemoki magoina nowisiko
    helitabo wewenasida ale jibitikaka yowanuya duka helenetibo wewenakiya aya yowanu
    litayo, loko liye.
  heb-heb: ויאמר אליו ישוע לך אחרי והנח למתים לקבר את מתיהם׃
  mpp-mpp: Inguc mime Yesudi yanguc miwec, “Ga homaicne hegilecebaengka yenge yengungtihac
    longnaguning. Nga ga wele na balaibecnuc.”
  apb-apb: Oto a Jisas ko te'uri hunie, “Ha'ike, ta'e o ke lulu i sulieu oto molana,
    na mwaanie o maa'oohie mo tolahi'anga ni welumalau kei mango nge o ke si lulu
    i sulieu.”
  san-TEL: తతో యీశురుక్తవాన్ మృతా మృతాన్ శ్మశానే నిదధతు, త్వం మమ పశ్చాద్ ఆగచ్ఛ|
  ben-IRV: কিন্তু যীশু তাঁকে বললেন, আমার পিছনে এস; মৃতরাই নিজের নিজের মৃতদের কবর দিক।
  ntu-ntu: A' rpibz Jiszs bade kx, “Trtingr! Rlrpe-ngrbz ye mz krkcng mqngrdr nzbzpeng
    nzyrtzmq-krdr kxnginidr kx nabzng. A' nim, vz-nqblq ninge!”
  pan-pan: ਪਰ ਯਿਸੂ ਨੇ ਉਸ ਨੂੰ ਕਿਹਾ, ਤੂੰ ਮੇਰੇ ਪਿੱਛੇ ਚੱਲਿਆ ਆ ਅਤੇ ਮੁਰਦਿਆਂ ਨੂੰ ਆਪਣੇ ਮੁਰਦੇ
    ਦੱਬਣ ਦੇ।
  tkr-tkr: 'I''see mang''uk''le eyhen: – Zaqa qihna qora. Havaasre hapt''ıynbışecab
    con hapt''ıynbı k''evxhecen.'
  gvc-gvc: 'Jesu õ sehe ni yʉhtiha: —Yʉhʉre cahmaeraina yariaina yoaro seheta jira.
    Tina sehe yariainare yajaro. Ã jicʉ mʉhʉ sehe yʉhʉ mehne macariro cjihto taga
    —niha tiro.'
  mwp-mwp: '@see-verse:MAT.008.021'
  ksj-ksj: Rehano Iesuꞌa ninaꞌa, “Ḡaꞌe eḡe hegotoꞌi. Vine ruga azaḡaniꞌa rune azaḡa
    ḡuriꞌuma.”
  sbk-sbk: Lakini u Yesu ahamuzya ahaga, “Unifwate, bhaleshe abhafwe bhasyilane bhibho.”
  mya-JVB: ယေရှု ကလည်း၊ ငါ့ နောက် သို့လိုက်လော့။ လူသေ တို့သည် မိမိ လူသေ တို့ကို သင်္ဂြိုဟ်
    ပါလေစေဟု မိန့် တော်မူ၏။
  kgf-kgf: Ʒéyu Yesunéŋ yomuhuc ézéyec; Gi waima méndacnénna, humuc ic eŋaocnec humuc
    ichécgina téŋgé énécmimu.
  awb-awb: úwana Sísaga wensabé, Pusa kégá pukira ke maisaragéhboq íné séniro úwe.
  gdn-gdn: Apunu ki inako wagubu, ko Iyesu denai e sibu, wagubu ke; “Iyapana keyaimaga
    powena ragidai ki mu mena ubumoto popotagubu ragidai onono-tamini, ko kau kiya
    uburi nau ewaneya yabodowa.”
  nko-NT: Támɛ Yesu lɛ́bláa mʋ ɔbɛ́ɛ, “Bobuo mɩ, afʋsi awupʋ́ abʋpula amʋ́ afúli.”
  bsn-NT: 'To bajiro ĩre ĩ yiboajaquẽne, ado bajiro ĩre cʉdiyuju Jesús: —Yucʉne yʉre
    sʉyaya mʉ. Yʉre ajitirʉ̃nʉmena, rijariarãre bajiro bajirã ñarãma. Ĩnajʉa rijariarãre
    yujeato ĩna —ĩre yicʉdiyuju Jesús.'
  pib-NT: Geso wane chinru, “Pomkagitanno. Petashatanna gipnachine kapnaletanna wannanunekni
    gipnachine.”
  wiv-wiv: Palaka a Iesus ki tania vona, “Muri ni niau, vatia nuhu kena dia te varimateai
    kava, dia na tavunia kadia kaka mate.”
  reg-reg: “Nawe Yesu namubhwila ati,”Ndubha, ubhasige abhafu bhasike abhafu bhebhwe.”
  mlh-mlh: Oŋu miyayoŋ, Yesuji bokirieru ojiya, “Oi boke, komiine yoŋoji qoŋgbuŋyaŋuŋ
    komekiine oi soine yaŋganimiŋyoŋ, goji bio wareru boyobe nuigoŋ.” Oŋu.
  gof-ENT: ሺን ዬሱሲ፥ «ሃይቂዳይሳቲ ባንታ ሃይቆታ ሞጎ፤ ኔኒ ታና ካላ» ያጊስ።
  aau-aau: Sawk Jisas hiy makiy-mekow, “Hunkwe hano meyki mon pyay e. Uwrsa mo owhi-sopok
    mokwe, uwrsa ma lokrue ha sohomkiaw-aw ka lopru kwawk.”
  tvk-tvk: E Iesu biteni mini bit, “Xouk uhusil xat nou xosali, e uling ngan xil xa
    lamat tengan ti litihin ngenexil xa lamat.”
  prf-NT: Peru tinábbig siya ni Jesus, “Mákkuyug ka dán dikoku. Pabayan mu dán a ilábbáng
    nen patay hidi en patay di.”
  auy-auy: Ísu séna ímbanifo kesáái ímbo isésamo pukáan-kwaasiyaamba owí puwíyan-kwaasi
    utátinkanaafo emá kembá sirááíwauwo Ísu siyáiye.
  tbg-tbg: Ihuva aqao tiro, Ti tivataqira aniane. Kairamanta qutuvi vaiintika nái
    qutuvi vaiintika quntama taate, tiro.
  hub-NT: 'Tusa takai Jesús chicharuk: “Ameka nuka pachitsuk inaisata, shuar wakaniin
    jakau aina nu apa jakamtaigka nita ikusarti”, tusa tinaiti.'
  hmo-hmo: Iesu ia gwau, “Lauegu murinai oi raka, mase taudia ese edia mase taudia
    do idia guria.”
  big-big: Kapura Yisugu pelik meiya to mela, A’a’, yombanu ngago nogoragi kerewiyi
    ono puwili ibeng wezawiligu, puwiligu yombanu ibengkiwili waliyi nangai. Kapura
    ni kele neyegi saweli koli, meiya.
  gux-G: 'Ama ki jesu ŋmian o: ya ŋuan ni ki ŋaa bi tinkpib n ya pii bi kuumi.'
  cnl-NT: '''E³ quie''²³ ca²³jua''³ Jesús. Ca²³sɨ''²³ dsa³ ''í³: ―Ñe³ quia̱''n²nu³
    jné². Cu²''áan¹ quie''²³ ''lɨ́ɨ³ te''²³ dsa³ ''i³ ''é̱e̱² ''e³ rɨ³jú̱n².'
  zar-NT: 'Jesús gudxëʼ lëʼ: —Gudáʼ nedaʼ. Bëʼ lataj yuguʼ bönniʼ tati cazëʼ uluʼcáchëʼë
    nupa ilátigaca quégaquiëʼ.'
  kde-kde: Henga Yesu nkunnyaulila kwa nfano wachidoni, “Ngupapate, valeke vanu vavêle
    muchi vànihwa vavasike vahwîle avao.”
  ata-ata: La Iesu muvikalanu lexe, “Nini naneꞌe mo namulileli, ia ta mitema ane misoisoli
    ne aneꞌi meꞌa iꞌasixaꞌa la.”
  qvw-NT: 'Niptinmi: “Jina wañuśhacunaca wañünincunacta pampaculcächun. Am''a atimay
    jinalla” nila.'
  nfa-nfa: Te ngaa Yesus padhai lii, peka na, “Sèmi neꞌe! Hudꞌi laa dhèu leo dhu parcaya
    boe Lamatua padhane dhèu madhe. Te ladhe èu neo madhutu Jaꞌa, na, madhutu la dènge
    dꞌara kateme!”
  tnp-tnp: Mətəu Iesu təməni=pən kəm in məmə, “Ɨtəu=pa iəu. Nətəmimi nətəm kəsotoliən
    nəuia Uhgɨn, təhmen əmə məmə ilah kɨnohmɨs rəkɨs e nɨkilah. Pəh ilah okəhuvən
    mohtənɨm rəhalah nətəmimi nətəm kəmohmɨs.”
  urd-urd: ईसा ने उससे कहा, “तू मेरे पीछे चल और मुर्दों को अपने मुर्दे दफ़्न करने
    दे।”
  hot-hot: Ma doŋtom Yisu hanaŋ hadêŋ ôpêŋ, “Dô! Ŋê ŋama da nedav iniŋ ŋama. Ma ôlêm
    osopa ya!”
  mqj-NT: 'Sapo natimba'' Puang Yesus nakua: “Maimoko ammu turu''na''. Pabeaimia duka''
    to mate ullamun to matena.”'
  rus-SYN: 'Но Иисус сказал ему: иди за Мною и предоставь мертвым погребать своих
    мертвецов.'
  mbh-mbh: Mako Jisas i olal ile riong ve, “Ini tokokoe areko ooni i rin lale, aro
    osivenga o tetun olengare ako o rin, aveto wong aro ong es me mo panes tho.”
  bdd-bdd: Ta Yesu ꞌihegwaeya, “Tuwa! Nobwa tamau, ma hesi ꞌumuliyegau, ma taudi toꞌamasao
    ꞌidi toꞌamasa silagu galiha.”
  cbt-NTPO: 'Quisosori itërin: —A''naquën co nohuantopihuë'' imainacoso''. Chimipi
    pochin cancantopi. Inapitari pa''pichina''. Quëmaso nipirinhuë'' ca na''con na''con
    yonquiatonco, imaco, itërin.'
  srn-NT: 'Ma Yesus piki en taki: “Kon nanga Mi, èn meki den dedewan beri den eigi
    dede.”'
  cta-NT: 'Liꞌ nguxacui̱ Jesús chaꞌ jiꞌi̱ yu: ―Tsoꞌo la masi ca̱a̱ lcaꞌa̱ nuꞌu̱ ꞌna
    juani ti ―nacui̱ Jesús jiꞌi̱―. Tya ntsuꞌu xi xaꞌ la ñati̱ chalyuu tyaꞌa ma̱ nu
    taca xatsiꞌ jiꞌi̱ ñati̱ nu cua ngujuii.'
  bqc-SIM: 'Ɔ̃ Yesu òɛ̀: Tɛmazi. To gɛↄ ń gɛↄ vĩ.'
  tcz-CHONGTHU: Hinlah Yeshuan aseipeh in ajah a, “Tun neijui in. Lhagaova thihon
    ami thiu kivui nau vinte,” ati.
  mar-mar: येशूने त्यास म्हटले, “तू माझ्यामागे ये आणि जे मरण पावलेले आहेत त्यांना
    आपल्या मरण पावलेल्यांना पुरू दे.”
  snp-snp: Yesukafo limo, Nege ano. Fulunawamo wenena fulo gedageto amo yate ya folamo
    wenenanina kale li gedenagilae, loto loumaiye.
  isl-isl: „Fylgdu mér núna!“ sagði Jesús. „Láttu hina andlega dauðu annast sína dauðu.“
  spy-NT: Nteenee kukētyi ꞉Yēēsu chiichoo kule, “Ikany kumuy keey ꞉muuswēk, ankiirubwaa.”
  xnn-xnn: Ngem dat kanan Jesus ken siya, “Gag-awis no id wani nan mang-onodam ken
    sak-en. Tay nan iib-an amam ay adi mamati ken Apo Dios et kanegda natey isonga
    olay daida nan mangileben isnan ib-ada.”
  mwe-mwe: Ikabheje a Yeshu gubhannugulile, “Ngagula! Bhandunji bhakakwaapinganga
    a Nnungu nimalinga bhawilenje, bhalekanje bhawilenje bhashikane ashaayenenji.”
  tte-tte: Na Yeisu iba, “Nigele, kumuliya koliyau, siya toboita kani ali toboita
    sipeili salai mena.”
  tcs-tcs: Zizas i bin spik baik po em, ‘Pole mi nau. Lete demwan uda i no lisen ane
    meke wok blo God i go bere papa blo yu. Nomata dempla stil laip bat prapa dempla
    ded.’
  hlt-THB: Cehlai Jesu ing a venawh, “Ka hu awh bat law mai, thlak thi ce thlak thi
    lawt ing pup mai seh,” tina hy.
  soq-soq: Tane Iesu leusane diene wanase, “Sa dia, e ne waroronea! Apana bolala waimoia
    muba sou bolena dobontopu.”
  qub-qub: 'Chaura Jesús niran: «Wañojcunataga wañoj-masincuna pampangami. Gamwanga
    aywashun.»'
  att-att: Á kinagi ni Apu Kesu kuna, “Paguráyám mu. Ta yù ira nga ari manguruk nikán,
    meyárik ira ta natay. Á yáyù aggira yù mangitanam sù kagittá ra. Á sikaw, tuttulam
    mà,” kun na.
  bki-bki: Ana Yesu naio berkanio, berinavo “Komei katakisor kiniou ga. Kotuvan tomu
    napano niunulo am̃aro ruei ka ativin kialo tomu nalo napano am̃arm̃aro.”
  bqp-bqp: 'Akũ Yesu pìnɛ: Ǹ tɛ́mai. Ǹ tó gɛ̀nↄ ń gɛ̀nↄ vĩ.'
  mcp-mcp: 'Yésus mú yidá bɛ̧sa nə nyə nə́: «Wɛɛ bɛ̧g mə. Bɨ́dʉ́g mímbimbə mí dʉ́lʉg
    mimbimbə myáŋ.»'
  hat-hat: 'Men Jezi di li: Swiv mwen. Kite moun mouri antere moun mouri yo.'
  npl-NT: 'Pero Jesús okili: —Xiwiki nowa, iwa xikinkawa non miktokeh makintookakah
    inmikenwah.'
  bgg-bgg: “Gu rog shii luagieng bo,” Isu è chang, “chiih-è awaithek iy-iy è awai
    iy pha ji shii wieng yi bo.”
  eng-TCENT: But Jesus said to him, “Follow me, and let the dead bury their own dead.”
  eng-BSB: But Jesus told him, “Follow Me, and let the dead bury their own dead.”
  cpu-NT: 'Ipoña ikantanakeri Jesús: “Poyaatena. Tema ikaratzi kamashireyetatsiri,
    ari inkitatairi irirori kaminkaripayeeni.”'
  san-ASM: ততো যীশুৰুক্তৱান্ মৃতা মৃতান্ শ্মশানে নিদধতু, ৎৱং মম পশ্চাদ্ আগচ্ছ|
  tac-NT: '''Liko Esusi anile: ―Alué ralámuli tabilé Onorúgame oyérame, alué nokimela
    alué mukúgame toa. Mueka ne''chí ''yuga simiboa.'
  eng-WEBPB: But Jesus said to him, “Follow me, and leave the dead to bury their own
    dead.”
  gfk-H: Senbia Iesu ga tangai tana bia, “U na mur iau. Ma u na waak tar ira minaat
    bia diet na gil ira linga ing a mon minaat tanai.”
  viv-viv: Bana Yesu gigahena gigayo, “Badi yawaidi ivaguna keke amanadi yadi toꞋalika
    hinatauna. OꞋeni ma auheꞋama unamuliyeku.”
  yao-yao: Nambo Che Yesu ŵansalile, “Munguye, mwaleche ŵawe ŵaasiche ŵawe ŵao.”
  tgp-tgp: Pani Iesu mo verea isana mara, “O usuriau! Haratu la mate la pa tavuni
    na nora mate!”
  auc-NT: Äñongante Itota wæætë, —Ïñæmpa në wæ̈wocadäni incæ tömënäni guiidënäni wæ̈näni
    ate ee abi daga wencædänimpa. Bitö wæætë botö mïñæ̈ ee pöe, angacäimpa.
  kbc-NT: Pida Jesus jeɡ̶eeteta, “Aniwitici! Igaataɡ̶a niɡ̶ina oko liciagi émeɡ̶egi
    leeɡ̶odi aɡ̶oyemaa moniotici, odaa dioki epaa onaligitedini émaɡ̶aɡ̶a.”
  bmh-bmh: Yesus nug koli aureun, “Na iz ulis sesamilen. Noumemen dudu agtal goagal
    zaiagar noumemen ob oug hiacaramam.”
  ctu-BL: 'Jesús tsi'' sube: Tsajcañon. La'' i mucob chʌmeño'' bʌ jini chʌmeño'' bʌ
    i pi''ʌlob, che''en.'
  meq-meq: 'Yesu a mbəɗay faya: «Peŋ bəzay, gər ha mədahaŋ hay tâ la bo tay.»'
  noa-H: Magbaa jũrr Jesuu hirig, —Magju k'ãai warre mʌ dʌ̈ita marrau hajim hanʌm.
    Hidëu har jãg hamach Hẽwandam hiek hʌ̈k'amaaugau chi t'õmjö nʌm k'ʌʌnagta hamach
    binaan bëppibá hajim hanʌm hirig.
  alp-NT: Po Yesuse Ibeteke lokoi be, “Alulu Au neka, sebeie tamata rebe esi hlaleke
    loko Alla more esi hnouke esi tamata matale.”
  san-VEL: tato yii"suruktavaan m.rtaa m.rtaan "sma"saane nidadhatu, tva.m mama pa"scaad
    aagaccha|
  kbq-kbq: Hianagi Jisasi'a anage huno asami'ne, Nagri namage eme nentenka, atrege'za
    fri kerfamo'za, zamagri'a fri kerfa asenteho.
  kbh-kbh: 'Chora Jesús tbojanjuá: —Nÿe s̈masto. Chë Bëngbe Bëtsabiama mo obanëngcá,
    nts̈amo Bëngbe Bëtsá yomandacá ndoñe tmontsama causa, chënga cachëngbe obanënga
    chamotsë́tebuantsañe ca.'
  ron-LSB: 'Dar Isus i-a zis: “Urmează-Mă și lasă morții să-și îngroape morții lor.”'
  pon-pon: 'A Iejuj kotin majani on i: Idauen ia do! Me melar akan en jarepedi pein
    ar melar akan.'
  nhe-BL: 'Huan Jesús quiilhui: ―Xinechtoquili nimantzi, huan xiquincahuili tlacame
    tlen mictoque iixtla Toteco ma quintlalpachoca ininmijcapoyohua.'
  sps-sps: Jisas biny towa, “Vovou you, Tanyir mat ma kats iny arin vainy mat.”
  wnc-wnc: yake anzing inikut, “Undanga. Kumnanga aminda kupsa amin notna apme kwaining.
    Sike ga apu na nawamso,” ngang inikut.
  nmw-S: Agegene Yeisu i liwo heine i nga, “U dumuyai heyau. Tomate habe si holem
    wedi tomate.”
  bus-bus: 'Ben Yesu bènɛ: Ǹ tɛ́mazi. Ǹ tó gɛ̀nↄ ń gɛ̀nↄ vĩi.'
  gub-BL: — Nan, i'i Zezuz izupe. — Ezur herupi na'arewahy nehe kury ty, i'i izupe.
    — Tuwe umàno ma'e kwer utym amogwer umàno ma'e kwer a'e wà nehe, i'i izupe.
  imo-imo: Nalo Jisasini yundo nimbei, “Nanga ungumu naa pilko imbo kololi none teli
    imbomani enongano imbo kolongema ono teangei. Nalo nu na lombili owi,” nimu.
  boj-boj: Onaqa Yesus na minjej, “Uŋgum. Tamo moiyo qaji naŋgi segi na tamo moiyo
    qaji naŋgi subq ateleŋoqnqab. Ariya ni bosim e daurbe.”
  eng-DRA: 'But Jesus said to him: Follow me, and let the dead bury their dead.'
  knf-knf: 'Kë Yeŧu aji na a : « Ţaşaan, iwut bakeţ baya bamoy bakeţ biki baka. »'
  san-KHM: តតោ យីឝុរុក្តវាន៑ ម្ឫតា ម្ឫតាន៑ ឝ្មឝានេ និទធតុ, ត្វំ មម បឝ្ចាទ៑ អាគច្ឆ។
  arn-NT: 'Feymew Jesus llowdungufi ti wentru: —Eymi inaen, fey elkünufinge tati pu
    che la reke felelu ñi rüngalafiel tati pu la.'
  zas-NT: 'Per rëb Jesús lojman: ―Tanal naj, basaꞌnman con ree bén ad rënt guidnal
    naj, laa reeman guquieꞌch laaman chi guiëtaman.'
  ken-NT: Kɛ Yesu akɛmɛ yi bɛ, “Koŋó mɛ. Dɔ̌ bawú mámbɛ́mɛ́ ngú wap.”
