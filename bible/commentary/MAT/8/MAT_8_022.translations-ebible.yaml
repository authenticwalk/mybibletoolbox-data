  abx-abx: Pero agpinugad-na dina iya si Jesus, “Amaya'a ngan agsunura si ako. Pata'anin
    na hamok nga i mga minatay i mamalabbong si mga minatay-na.”
  mco-NT: 'Huin''it Jesús y''adzooy: ―Pamiingɨch, ixmajtzcɨx yɨ öcpɨ huen ymɨɨ''öcpɨ
    yajnaaxtɨgɨ̈yii.'
  kqf-kqf: Bi Yesu ena giu i waimunena gado, “Ku kaiwatagu, bi lava pekipekidi kwa
    gosedi te edi peki sa dobo.”
  cpb-NT: 'Ikantanake Jesús: “Poyaatena. Ikaatzi kamashireyetatsiri, ari inkitatairi
    irirori kaminkaripaini.”'
  aon-aon: Aria Jisas nakripan namudok, “Nyak bukeshuk. Eshesh shagok iri, eshesh
    ko shurom eshesh kanak. Nyak yowi douk ba nyigipesh eik.”
  hus-NT-2005: 'Tókʼoyat enchéꞌ kʼal na Jesús: ―Ti kin wéwnaꞌich, jilaꞌ ka jolyat
    an chemélomtsik kʼal xi yabtsik u belom.'
  mig-NT: 'Te ni̱ kachi̱ Jesús jíín‑de: Kundiki̱n ruu̱ ná kí''o̱n. Skéndo̱o ta̱ká
    ndɨ̱yi‑ún ná chíndu̱ji tá''an ndɨ̱yi jíná''an. Achí‑ya̱.'
  bps-bps: Kabay man Dyisas, “Bayaam i tamati. Én lambang dun i dad to mati, i dad
    to là fa gamfun nawa landè sen. Kabay ge, fles ge mlalò deg.”
  mbs-mbs: Meneng minikagi si Jesus, “Keilangan tomaking ka den kanak, so mèpiya aw
    otaw wedad kaling pedowan se meglebeng te menge doma dan nematay.”
  tof-tof: Yesu oyaka we bóktanórr wagó, “Tókya kürüka. Büdül nidipako tibiób büdül
    ki balüngnüm.”
  cme-NT: 'Yesu wuɔ gbɛ̃-yo wuɔ: «Jo i ta aa ŋ yaŋ, kuomba ka fuure ba nakuomba‑i.»'
  sus-sus: Kɔnɔ Isa naxa a yaabi, «Bira n fɔxɔ ra. A lu faxamixie xa e xa faxamixie
    ragata.»
  pon-2006: A Sises mahsanilahng, “A kowe, idihdawehniehte, oh mweidohng pwe irail
    akan me melahr en sarepedi arail mehla kan.”
  dad-dad: Anĩ ere, Jesus ĩ irokenen, “Õ aya dõ wiya, laa tamo idi, laa tutur abob
    mumã difouf.”
  zab-NT: 'Per Jesús raipny laab: —Quedanald nare, bsáan xtadu cun de bniety ni quɨt
    rcaaz sanald nare.'
  jae-jae: Tec Jesu kêsôm gêdêŋ eŋ gebe “Ôndaŋguc aê ma ŋacmatê sênsuŋ tauŋ nêŋ ŋacmatê.”
  ksd-ksd: 'Ma Iesu i biti tana: Una mur iau, ma una nur vue ra lavur minat pi diat
    iat, diat a punang ra livur minat i diat.'
  msm-NT: Di mig-ikagi si Jesus, “Duma ka kanay kuntoon. Pabay-ani sikan patoy no
    igyobong to duma no angod isab to mgo patoy.”
  myk-myk: 'A Yesu di wee pye: «Xuu pu yaha sipyixuyo ye mu yee di da pee leni, mʼa
    daha na fɛni!»'
  sbe-sbe: Na Yesu ye hededelau unai ye wane, “Kowa ku hemuliwatanigau, na kaiteyadi
    se boitako meta siya bena kehadi tauboita ne se lae bwayabwaya unai se tole.”
  mcr-mcr: I tquaŋgaŋi, Jisasi Iqu kimaŋi tii ätukqe. “Qäyä eänä. Ämaqä ae äpäkombqä
    iqua, quwqä ämaqä pizqä iqueŋi, qua qäyä ptepŋqeqä. Si Nyi qänaki nyivändiyä.”
  cux-NT: 'Jesús ngaⁿ''a yā ngii yā saⁿ''ā: Cuchíi di ndúúcū ''úú. Cu''neeⁿ dí ''iiⁿ''yāⁿ
    chi nguɛ́ɛ́ i''téénu yā chí ''cuuchí yā tináⁿ''ā chi chiida di. Tí ''iiⁿ''yāⁿ
    s''eeⁿ tan''dúúcā tináⁿ''ā ''tííca yā.'
  tur-YTC: Ama Yeşua ona, “Ardımdan gel! Ölüleri bırak, kendi ölülerini gömsünler”
    dedi.
  san-ITR: tato yIshuruktavAn mR^itA mR^itAn shmashAne nidadhatu, tvaM mama pashchAd
    AgachCha|
  bel-N: 'Ісус жа сказаў яму: «Ідзі за Мною і пакінь мёртвым хаваць сваіх мёртвых».'
  sch-sch: Jisua'n a kôm han, “Ni jûi roh, mithi ngeiin an mithi champui chu phûm
    rese ngei,” tiin a thuona.
  mic-MIQNT: Se'sus telimatl, “Majulgwali aq ignmu ta'n wen mu majulgwaligw utqutalan
    ta'n nepmlitl.”
  huu-NT: 'Jesús naimɨe uai ote: —Cue dɨga idai mai bi. Cuena ɨɨnoñedɨnodɨ o moona
    canoredɨmacɨ. Naimɨe fiodaia, naimɨena naimacɨ raɨlle. Cue rafue jɨaɨe rafue baɨfemo
    faɨte. Cue dɨga mai bi.'
  jiv-NT: Tura Jesus “Nemartusta, tímiayi. Wakannium jaka ainia nu jakan iwiarsarti”
    tímiayi.
  otm-NT: 'Bi dą''a ra Jesús, bi ''yɛ̨mbi: ―Tɛnga maha, nu''ʉ xʉn du da ''yä ʉ ''bʉpʉ,
    tengu''bʉ nɛ ʉ xʉn du ʉ, bi ''yɛ̨na.'
  dah-dah: Irkeb Yesu beleŋ, “Waŋ gama nira! Al kamtiŋ gobe tubul tike al ne niŋ ma
    nurde Al Kuruŋ diliŋde kamtiŋ yara haŋ mar gore gab teŋ mete tinayiŋ geb,” inyiŋ.
  tnk-tnk: Mɨreɡi Iesu rɨni pen tukwe in mə, “Nərmama səməme həpkukurirə mhə iou rəmwhen
    mə həuvamhə raka. Tikukurirə iou, məpwəh irəha. Pwəh irəha hənɨmwi nərmama me
    səvənraha səməme həuvamhə.”
  kpr-kpr: Setiri ningido, Iesu mino numokena eminge sisira, “Dodo fu, nangae oroko
    yaore! Evetu genembo mave God da Geka jo ningi tumondae eraera amo, ne kau ambari
    embo da kaugori. Ava sedo, mave ambarira amo, dovu, nene bu ya furugaore! Avo
    gido, ni fu, nangae yaore!” aminge sisira.
  san-IAS: tato yīśuruktavān mṛtā mṛtān śmaśāne nidadhatu, tvaṁ mama paścād āgaccha|
  nho-nho: Teenaa ki mee ake Jesus, “Tautari mai kiaa nau. Tiiake naa tama ku oti
    te mmate raa ki tanu naa tama laatou e mmate.”
  gym-NT: 'Angwane Jesukwe niebare mda ie: Nitre ie Ngöbö gare ñakare abko tä ni ngwäkäre
    kwrere Ngöbö ngwärekri, ye tuametre ni ngwäkäre doboi mike amne ma abko jata janknu
    ti jiebti, niebare Jesukwe ie.'
  azg-NT: 'Tꞌa Jesús, itso jon: —Jndye nnꞌan mꞌanhin chaꞌvijon ntꞌoohin. Quiꞌndyiꞌ
    na quityꞌiu nque nanꞌñeen ntyjehin. Majoꞌ ꞌuꞌ quindyotsijon ꞌuꞌ yo jñꞌoon na mancya.'
  bhd-bhd: यीशुए तैस जो ज़ोवं, “तू मेरो चेलो बन ते मीं पत्ती च़ल, ते ज़ैना लोक आत्मिक
    तरीके सेइं मर्रेन तैन अपने मैन्हु मरने बलगने दे।”
  too-NT: 'Lā'' Jesús kalhtīlh: ―Caquistāla''ni''. Xlaca''n a''ntīn tū'' takalhlaka''ī''
    tzē natamā''cnū huan nīn.'
  ind-AYT: Akan tetapi, Yesus berkata kepadanya, “Ikutlah Aku, dan biarlah orang mati
    menguburkan orang mati mereka sendiri.”
  cjo-NT: 'Omaanta ikantawakiri: —Poyaatanakina. Paata ikitateri ikaateeyinira kaari
    yotziri Tajorentsi, eejatzi ikaateeyinira theenkantatsiri.'
  nsn-nsn: Bo Iesu puk ke kula pare, “Uakeluk totoguo gete reng nitagorong mana, karo
    uamaluana tasisit ahik mes nitagorong man ra keu tosnosio mat.”
  san-DEV: ततो यीशुरुक्तवान् मृता मृतान् श्मशाने निदधतु, त्वं मम पश्चाद् आगच्छ।
  tna-NT: 'Da su Jesús ja tueda jeutsutana: —Jiahue ema tije aque. Diusu shanapaji
    mahue cuana ja hue tuna sa manujiji cuana papapata.'
  lid-lid: Arile Jises tiye i tan i buku doh, “Ndri-iy ai! Ou ame a-en hamon tek,
    ya iri lau amak badeh, kado gwek. Idah kameh, iri lau badu hawe iri barala bara-eh
    iri.”
  wim-wim: Aꞌ nil Jesus.an thaw nungant, “Nint ngayang monkan-wakāna, nint pam mulana
    too wantān, than-nungk kampan wiy al-alangan-a, ngul kaampaynweya, than wiy al-alangan
    wik God.antamana keꞌam ngaantam-ngeeyantan.”
  zga-M: “Ung'ongage une uvalekhe avafwile vasyiilage vavo.”
  yom-yom: 'Vayi Yesu wumvutudila : —Wundandakana ; bika bafua bazika batu bawu bafua !'
  san-SIN: තතෝ යීශුරුක්තවාන් මෘතා මෘතාන් ශ්මශානේ නිදධතු, ත්වං මම පශ්චාද් ආගච්ඡ|
  yut-yut: Mani Yesu da yaŋ iyɨgɨt, “Amɨn kɨmakbi da kɨmakbi notni iyɨ tagɨ wayɨtni.
    Aŋakwa gak nak nol.”
  grc-BYZ: ὁ δὲ Ἰησοῦς εἶπεν αὐτῷ· ἀκολούθει μοι, καὶ ἄφες τοὺς νεκροὺς θάψαι τοὺς
    ἑαυτῶν νεκρούς.
  tbl-NT: Mon Jisas se mò du, “Tódô hebengem tu he kem kun dumu là hemtahu yóm maem.
    Okóm fen, loloem ou kóm.”
  cpc-NT: 'Ipoña ikantanakiri Jesús: “Poyaatina. Tima ikaatzi kamashiriyitatsiri,
    ari inkitatairi irirori kaminkaripaini”.'
  nhg-NT: 'Hua Jesús oquelfejque: ―Xeniechtoca; xequencajcöhua que mimejque ma quentlölpachucö
    inmimejcöhua.'
  nya-nya: Koma Yesu anamuwuza kuti, “Nditsate Ine ndipo uwaleke akufa ayikane akufa
    okhaokha.”
  ngu-NT: 'Pero Jesús oquijlij: ―Xhuajla nohuan, niman xquincahua on yejhuan mictoquej
    ixpan Dios ma quintocacan on inmicatzitzihuan.'
  kup-kup: Pot mañahan Iesu hañiv epat mañah, “Met paru nemaz homeo badae navat hepanezari
    parumeri ñomohopanen baveirohopan, oñ ni nenañ honeo am sohopain,” pot mañah.
  jid-jid: U Yesu hla ni wu, “Hu me, don k'bon ba ndu ba rju k'bon mba”.
  wmw-wmw: 'Fala Insa akinjibu akamba: “Nifulate, wase wafwi wawazike wafwi wawo.”'
  gmv-GGM: Izi qasse “hayqidayti ba hayqeth moogeto; neni gidikko tana kaalla” gidess.
  ssg-ssg: Tuahe Jises pahoi i ukek, “O kahitima nga. Teka seilon kumahe ti Haeu laha
    masin seilon maten. Tiliwen teka ien tihiniai teka maten.”
  zpo-NT: 'Jesús mkeb nzhé: —Reke tich na, laa kach re xaa nak mod xaa ngut re xaa
    ngut. Lu, gwa nu bzaa kwent cheen pa nabeyy Dios.'
  poy-poy: Yesu kamwankula, “Gunfati, guwaleki yawahowiti shirohu wawasiri yawahowiti
    shirohu wawu.”
  qwh-NT: 'Tseno niptinnam, Jesus queno nerqan: —Qatirämeta munarqa jinallacho shamï.
    Wanushqano caqcuna wanushqacunataqa pampacuyätsun —nir.'
  gaw-gaw: Nug anam a amu Jesus Nug aum. “Iiṯa! Na da dim lamiḏe! Mauhak aḏi, ag dahil
    uḏat haknu dab ii meṯeb ele amu, ag mauhak lailḵad boomḵulag,” awa aum.
  nca-nca: Quko Yesuko ŋande miraró, “Kini, ke maheya no nohowe. Uni khumowí ŋundoko
    topoye khumoteŋgo ŋu se tapu yerewaŋgo.”
  zpz-NTPP: 'Orzeꞌ na Jesuuz rab mi yu: ―Na la da ca icha̱. Bzaan ndeꞌ par de mbecy
    nu na gal na mbecy gut nu cach dey losaꞌ gut yu ―nam.'
  mkj-mkj: A Jesus pwehng ih, “Pwili Ngoahi, a mweidoahng irai kan ma ne mehdi en
    pein jaripdi arai mehdi kan.”
  zac-NT: 'Jesús guniꞌi: ―Gudeꞌe naldë na lueguë. Nanú mënë nadë rialdídiꞌi lduꞌu
    shtiꞌdza parë guëcaꞌchi rall ra tëgulë.'
  kyg-kyg: fali kavategamo neꞌmaiya vayaꞌmogimo falisaya vayaꞌapimo aliꞌa kiꞌa apategayanagi
    kagaemo ataleka eka nakame huvo, huno ha paiꞌniye.
  kmk-kmk: Insungbat Jesus un, “Maitung-ud kaot kan sakon. Bay-ama sadat adi manuttuwa
    kan sakon ud mangilbon sida’t minatoy da.”
  cao-NT: Jatsi quiha, —Jaboqui ëa mi banahuano ra. Dios cahëyamacanaibá jato nabo
    maihuano —i ja qui Jesu niquë.
  bbr-bbr: Jisas nukas ätäi auruwon, “Na is tainoir. Meiein roat akasar akan jaunakat
    meiein up kurwaraiei.”
  inb-inb: 'Jesuska ainirka: —Kati­wailla. Nukata mana iuia­ri­wag­kuna pamba­chu­kuna.'
  hrv-hrv: 'Isus mu kaže: “Hajde za mnom i pusti neka mrtvi pokapaju svoje mrtve.”'
  box-NT: 'Ó o Yeesu bía nɔn wo yi: «Día le ɓa nì-hía à nùu mí nì-hía, ká
    ũnɛ́n ɓuee bè miì.»'
  ote-NT: 'Ra Jesu bi da̱tui bi ꞌñembi: ―Bá ehe tɛngagui, tsopʉ núꞌʉ xa du go dá ꞌyagui
    núꞌʉ yá miꞌña̱gamfriui.'
  wnu-wnu: 'Ende qamara Yisas nob qamar: “Eng wog, wogub ye yetoa ombur qib igorun.
    Munon mumun eng munon mumun qei eng der qitumuni igorunor.”'
  zam-NT: 'Jesús mcàb. Ndxab Jesús loo mbi'' xin'' mté''th Jesús: ―Mèn co'' ne''tyalte
    yila''s loo cón chenen, mèna nac xal mèn nguth loon. La''a ca''s mèna thebol xud
    lùu ba''. Le'' lùu na, ftoo nque xísen. Ya'' nda na''.'
  zyp-NT: Canghrasala Zisu taco a hai letah, “Va pa zui thlang, a thipaw cawh mehthi
    tah phung thlang he seh,” tatah a ching.
  sey-NT: 'Caquëna, Jesupi sehuopi, i̱te: “Yëꞌëni peꞌtejë̱ꞌë, i̱ohuaꞌiseꞌe ta̱jajë
    ju̱ꞌisicohuaꞌire ja̱re cuiꞌne ju̱ꞌisicohuaꞌije̱ paꞌiohuaꞌipi.”'
  nvm-nvm: Fu ijeg kuardamga Jesu fu una roin kua, E iji ba Godon vuak faivo iji bun
    aoinva igekin ijefuon nin are bur e iji aoivo iji kege mako ruf. Regavo aiji ani
    uri na jajiemne kuain.
  mps-mps: Tiali goli Jisasgo agabolo te po wali, “Nage da, ena wali asao. Te Godigo
    po odisąbo isai bidi tiwai bidi dabe augwa digi te isai bidi dabe pubalomainao,”
    Jisasgo te po wai.
  pab-NT: 'Hoka Jesus nexa ihiye: — Hisohena noximi, kotare kamatinai fityaha hakamane
    hatyanai — nexa.'
  llg-llg: Tehuu Yesus kokolak nae, “Leoiak! Neme naa, fo hataholi taa kamahele kala
    neu Manetualain, lakaneni sila hataholi mana maten nala. Huu, mete ma o nau tungga
    Au, na, o musi tungga tebe-tebe!”
  kyf-kyf: '-Zezu nɛɛ ɔ -yla: «-Ɩn yi ''mɩ ''bɩ, -ɩn ''tide tlɩtlɩnya ''yi, wa ''ka
    wa tlɩtlɩnya ''bhlu.»'
  tpi-tpi: Tasol Jisas i tokim em, “Maski. Ol man i dai pinis, ol i ken planim ol
    lain bilong ol yet. Yu kam bihainim mi.”
  mih-NT: 'Ta i catyi ra Jesús sihin ra: Yoho cundyicon sii vityi, ta natyihi ñiyɨvɨ
    ña sito sii ra Ndyoo sii tahan sihi sihin ñu sisi ñuhu.'
  qvh-NT: 'Saymi Jesús nergan: “Wanushcunaga wanush mayinta pampayäsun. Gamwanga aywashun.”'
  kms-kms: Di Jisas nari, “Wute Yumbui nei mimbig segi kin ni wute mati pre kin pugri.
    Ni ei mo wute mati kin te mawo yemu. Nu nge nde ghawi.”
  agn-agn: Piro siminabat si Jesus, “Pabayan mo lamang ang mga patay tang maglebeng
    ong mga patay nira. Yawa, tomabida ong yen.”
  nhi-NT: 'Jesús ocnanquilih: —Xouiqui nouan, ixquimoncaua naquin cateh queh miquemeh
    maquintlalpachocan ninmiqueicniuan.'
  ttc-NT: 'Ntons te Jesus oxik tq''uma'' ikxjani: «Yatz, pawok lapet wi''j. Qaltetz
    kye kamnaq, intqex kymuqu'' kye kymuqenx.»'
  dan-1931: 'Men Jesus siger til ham: “Følg mig, og lad de døde begrave deres døde!”'
  kwj-kwj: Ete wowani Jisas ya ri sawe, “Sa biya da. Ani hikisandau hima leto wui
    nindo tiki haro hima ni sa wu eini si. Woro mini ani ni ma sirinani tawa si i.”
  vie-OVCB: 'Nhưng Chúa Giê-xu đáp: “Con cứ theo Ta ngay. Để những người chết phần
    tâm linh lo mai táng người chết của họ.”'
  kze-kze: Ísu séna ímanivo kesáái ímo isésamo pukáan-kwaasiraamba owáímá puwíyan-kwaasi
    utamátinkanaaovo emá kesínaaemba kwaraaó Ísu siráiye.
  mpj-mpj: Jiijajjura wajarnu, “Kuwarrirnin kujungkarriku yanku. Ngula nyuntumili
    mama miturrinyjangka, kujupakajaluya tuunyjunku.”
  lbk-lbk: Ngem kinwanin Jesus ken siya, “Maifoweg ka ket ya! Ngag ngotom ta nan natey
    nan en mangikaob isnan ib-acha ay natey.”
  mto-NT: 'Je̱tseꞌe je̱ Jesús yꞌatso̱o̱jvji: ―Pamiinni a̱ts. Je̱ꞌe̱da pa̱n pa̱n jatyeꞌe
    du̱kajaye̱jptup je̱ joojntykin juuꞌ veꞌe xa̱ꞌma ka̱jx ijtp, vaꞌan tseꞌe du̱yaknaxtá̱kada
    je̱ yꞌo̱o̱ꞌkpada.'
  bzh-bzh: Loḳ Yesu nër yah vu bë, “Ġetamuin sa, galam-diiḳsën yö rëḳ dedev hir
    heljënġ.”
  guj-2017: પણ ઈસુએ તેને કહ્યું કે, “તું મારી પાછળ આવ, મરણ પામેલાંઓને પોતાનાં મરણ
    પામેલાંઓને દફનાવવા દો.”
  jvn-NT: 'Gusti Yésus nyauri ngéné: “Kowé mèlua Aku, sing mati bèn ngubur tunggalé
    sing pada mati.”'
  byr-byr: Sareꞌ Jizaazai wɨdɨna “Kanyɨmɨdɨnaꞌgɨzɨ manyɨmɨdɨnyadɨvɨsara bainɨkerabɨsara
    balyaraavɨ sara lɨkirakɨpɨka! Kuna nyɨmɨdɨnaama!”
  ian-ian: Jisas ndɨ kat wandɨ. Ke yiga ndɨna mala. Wuna kwupmba yavak kat kai walɨga
    nɨmba ndi waangu vala waangumba ngugandi. Mɨn wuna kwupmba yagwa mɨla waa wandɨ
    Jisas.
  hun-hun: 'Jézus pedig ezt mondta neki: „Kövess engem, és hagyd, hogy a halottak
    temessék el halottaikat.“'
  mcf-NT: —Padi. Cho. Ma unësaidën tantienquio yacbimboen ëbi tantienquio icquidon
    ma papa chococanu. Ëbëdtan bëdamboen naic cho —capondash Esusën amë unësaid chuiquin.
    Adobidanec nidanepondash chian yacno.
  kjs-kjs: 'Pare Yesumi nipu lakalisa: Gore kome enaalinumi nimuna kome enaalinu yago
    rogaalimi. Nere saana bana lisa.'
