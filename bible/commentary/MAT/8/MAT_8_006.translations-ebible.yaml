  srn-NT: 'A taki: “Masra, a knekti fu mi didon na oso. A lan èn a abi hebi skin-ati.”'
  cta-NT: ―Xuꞌna ―nacui̱ capitán biꞌ jiꞌi̱ Jesús―, quicha tsa msu ꞌna. Na ntsiya ti
    yu toꞌ tyi naꞌ chaꞌ nchcu̱ꞌ tyucuí̱ tyucui ñaꞌa̱ yu; tiꞌí tsa ntiꞌ yu.
  bqc-SIM: 'à mɛ̀: Dii, ma zĩkɛna wúlɛa bɛ, à kàaũ, àlɛ wãwãkɛ maamaaɛ.'
  tcz-CHONGTHU: “Pakai, kasohpa alangthia ahin, jalkhun'a alume chule anatna chu athohlel
    lheh in ahi,” ati.
  mar-mar: “प्रभूजी, माझा चाकर पक्षाघाताने अतिशय आजारी होऊन घरात पडून आहे.”
  snp-snp: eti loumami, Wenabao, kouba-nabane we ipedotoko minoto, ukana ogofu naba-naba
    ito, numugu folomolo ono minaiye, loto loumaiye.
  isl-isl: '@see-verse:MAT.008.005'
  spy-NT: “Mokoryoontēēt, miitē ꞉motwooriintēēnyuu kaa kusubsubē ām kitiintiri.”
  xnn-xnn: “Apo, wada nan baak id baey ay pilmi nan sakitna et adi makakiwi.”
  mwe-mwe: alinkuti, “Mmakulungwa, ntumishi jwangu kumui, ashigona nnwele kaje.”
  tte-tte: Iba, “Guyau, yagu topaisowa iyaele ikenokeno nume mena, yona itawalololi
    yo ikamkamna lalakina.”
  tcs-tcs: Em spik, ‘BosLod. Pliz gar. Mai yang wokman de leidaun lo bed lo aus blo
    mi. Em kan mube bodi blo em ane em i gad nadakain nugud pein.’
  hlt-THB: Bawipa, ka tyihzawih khawn nawh im awh zaih hy, a tlawh nauh hy,” tina
    hy.
  soq-soq: “Sona, ne nolana dewalala kero wadeno dunawo ituleide. Me etepa mai tepala,
    dainawa di winede ita do pokaida etede.”
  qub-qub: «Tayta, wasëchömi uywaynë gueshyar jitaraycan. Chaquinta maquinta mana
    cuyuchiyta puydinchu. Fiyupami ñacaycan.»
  att-att: “Apu,” kun nayù kapitán kâ Apu Kesu, “matakì yù abbing ku nga nagiddá túrin
    ta balè, nga kun na natay yù baggi na, á kuruk nga najjigâ yù abbing,” kun nayù
    kapitán.
  bki-bki: naio berinavo “Tubo, kiaku naim̃auano tai naio mijoru mon kea ea m̃ano
    jogu ea kunuaku. Niabene togio m̃aro, a naio mijog bova toru laka.”
  bqp-bqp: 'à pì: Dikiri, ma zĩkɛri wútɛna bɛ, à kↄ̃̀nↄ kũ̀, mɛ̀ tɛn ũa manamana.'
  mcp-mcp: 'nə́: «Yé Cwámba, sɔ́ɔl məsáal waamə́ mbwug kə́ga njɔ́w; a músə mbúmbwúgʉ́,
    a ŋgə bul jug.»'
  hat-hat: Mèt, domestik mwen an kouche lakay, li paralize nèt, l'ap soufri anpil.
  npl-NT: 'iwa okili: —Noteko, se notlakewal sa wetok nocha, yotitikak iwa kualo nochi
    ikuerpo.'
  bgg-bgg: “Masdo, guro khiao rad ne hò hà biang shii thieng ne, asid mua dang pha
    bajo diig muii ro.”
  eng-TCENT: saying, “Lord, my servant is lying paralyzed at home, suffering terribly.”
  eng-BSB: “Lord, my servant lies at home, paralyzed and in terrible agony.”
  cpu-NT: 'ikantapaakeri: “Novinkatharite, tzimatsi notzikatane nopankoki, maperokitaka
    imantsiyatake, kisoporokitake.”'
  san-ASM: হে প্ৰভো, মদীয একো দাসঃ পক্ষাঘাতৱ্যাধিনা ভৃশং ৱ্যথিতঃ, সতু শযনীয আস্তে|
  tac-NT: ―Mué Wa'lula, ne piónila sujírigame ju, tabilé gayena noká 'lige 'we resí
    nilia ajtí.
  eng-WEBPB: saying, “Lord, my servant lies in the house paralysed, grievously tormented.”
  gfk-H: “Watong, no nugu tultulai kinam ra nugu hala i sua taar. I kilinganei ra
    tamat na ngunungut. Ma pai hamagila um ira tamaina.”
  viv-viv: '@see-verse:MAT.008.005'
  yao-yao: achitiji, “Ambuje, katumetume jwangu agonile mu nyuumba atatele, ni akupotekwa
    nnope.”
  tgp-tgp: mara, “Moli, o tueniau, noku volitusi mo lo juruvi na ima, epena mo r̃ira,
    mo lo lavi na rani r̃ilangi tavera.”
  auc-NT: Pöninque tömengä, —Awënë, botïmote në cæcä ïñömö cömäingä badinque nanguï
    pönï nantate oncönë öñongampa cæbii.
  kbc-NT: Odaa meetalo Jesus, “Iniotagodi, ini iotagi lioneeɡ̶a digoida iɡ̶eladi eliodi
    me deelotika. Ayakadi oteɡ̶exaaɡ̶aɡ̶a me ditineɡ̶e, eliodi me dawikode.”
  bmh-bmh: “Dubanou Ban, izal salau du go ebeu banou oimai, go mu banou mui aidabun
    iborain tam, go zaueim biz ebu gabuai dareu.”
  ctu-BL: 'Tsi'' yʌlʌ: C Yum, ya'' ñolol juntiquil x''e''tel c cha''an ti cotot. Ma''anic
    i c''ʌjñibal i yoc i c''ʌb. Wen cabʌl woli'' yubin wocol, che''en.'
  meq-meq: 'a gwaɗay: «Bəy Maduweŋ, ndo i məsler ga mahəna eye mətagay. Neŋgeye ɗəvats
    eye, ka təra, a wur faya haladzay.»'
  noa-H: hirig chaigpamamua, —Señor, mʌ di haar haaunaan wai chirʌm, mʌ chog. Sĩi
    put heepai pöd p'iidʌba k'ërʌm, k'a chʌk'ʌ k'itaawai. Mag nʌm dʌ̈i k'a machagaupata
    warag heeg pamam hajim hanʌm, chi capitanau Jesuug.
  alp-NT: “Ntuane, auku tamata makerike intulu me luma le kerakeni, ikeu tekwa moneka.”
  san-VEL: he prabho, madiiya eko daasa.h pak.saaghaatavyaadhinaa bh.r"sa.m vyathita.h,
    satu "sayaniiya aaste|
  kbq-kbq: Agra anage hu'ne, Ranimoka eri'za ne'ni'a avufgamo'a frigeno, tusi'a atazampi
    nonte maseno mani'ne.
  kbh-kbh: 'Jesúsbioye tbojaniyana: —Utabná, ats̈be bochichnayá yebnoca s̈ocá entsemna,
    jama ndoñe quenátobena y jabuache tsets̈anánaca entsobësná ca.'
  ron-LSB: 'zicând: “Doamne, robul meu zace în casă, paralizat și foarte chinuit.”'
  pon-pon: 'Indada: Main, ai ladu wonon nan deu a jomau kokon madak ap wairok kaualap.'
  nhe-BL: 'quiijto: ―Tate, notequipanojca huetztoc huan huajhuapahuixtoc ima huan
    imetz huan tlahuel tlaijiyohuía.'
  sps-sps: “Tsunaun, a tsoiny binun tsonyo na pua mat te kamits fiisok non ana soon
    iny faadis numaa.”
  wnc-wnc: “Buyambamtapa. Natane puya amina mait sike yoakatang yuak. Itane kwatai
    gatukande kupan tokngabam natayuak,” ngang iniwan,
  nmw-S: I nga, “Guyau, lo tokaiwo mwage i hinhiyene he guwole, tuwane i mwalomwalo
    ge i tilao suwok.”
  bus-bus: 'à bè: Dii, ma zĩkɛri daɛna bɛ, à kↄ̃̀ↄ kũ̀, mɛ̀ e ↄ̃ↄa maamaa.'
  gub-BL: — Hezar, i'i izupe. — Amo heràpuz me uma'ereko ma'e ima'eahy a'e, heràpuz
    me u'aw upà a'e. Nupuner kwaw uzemumyz haw rehe. Upuraraw ma'erahy iko, hahy izupe,
    i'i izupe.
  imo-imo: “Awilimu, nanga kendemande iyemu kimbo ki kolopa pora tipe mindili nomba
    perepa ulkena liepili oro,” nimu.
  boj-boj: “O Tamo Koba, ijo kaŋgal tamo a makobaiyqo. Aqa tanu kalil laiyosiq jejamu
    tulaŋ jaqatiŋyqoqa talq di ŋeiejunu.”
  eng-DRA: And saying, Lord, my servant lieth at home sick of the palsy, and is grieviously
    tormented.
  knf-knf: 'aji : « Naweek, nalempar naan amaak apiinţ du katoh, ayoj iñeen na ihoţ,
    ahaj maakan. »'
  san-KHM: ហេ ប្រភោ, មទីយ ឯកោ ទាសះ បក្ឞាឃាតវ្យាធិនា ភ្ឫឝំ វ្យថិតះ, សតុ ឝយនីយ អាស្តេ។
  arn-NT: 'Fey feypieyew: —Ñidol, iñche ñi kona müley ruka mew, rume kutranküley,
    pepi nengümlay rume.'
  zas-NT: 'rëbaman: ―Dad, laa da mojsan nagaꞌ lidxan ragxuux. Ad rileꞌt chixchex,
    dád cusagzi guialguijdx guin laax.'
  ken-NT: andɛmɛ nɔkɔ bɛ, “Acha, mmɔ̌bɛtok awa achí anywɔ́p bɨ́ŋɨ́rí nɛ bɛyǎ bɛbe.”
