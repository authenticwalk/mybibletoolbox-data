verse: MAT.008.006
translations:
  kpx-kpx: Isi namihai avoe, “Kosive, di esemu moleu vavahani toela vage tumuu hamage
    kibikibiholisito oe uvue laha unahama.”
  okv-H: “Bada, nau pure embo vahai na ambure humbuto isari irae bande jo ta hereketo
    memenga te osaga kogue mihia.” ainge enu
  tbo-tbo: i pa, ‘Guyau, u hewali gehouna a totogo i lata po i wiyuwa duma po hoi
    numa eneno ma ega emoemotana po ina widagudagu.’
  mal-C: “കർത്താവേ, എന്റെ സേവകൻ പക്ഷാഘാതം ബാധിച്ച് അതിവേദന അനുഭവിച്ചുകൊണ്ട് വീട്ടിൽ
    കിടപ്പിലാണ്” എന്നു പറഞ്ഞു.
  grc-SR: καὶ λέγων, Κύριε, ὁ παῖς μου βέβληται ἐν τῇ οἰκίᾳ παραλυτικός, δεινῶς βασανιζόμενος.
  bgc-bgc: “हे प्रभु, मेरा नौक्कर लकवे के रोग तै घणा दुखी होरया सै।”
  khz-khz: “Velekou, geku vetugunagi melona tauniparana ati ekalavo-kalavona, e viti
    maki kamu vagi evuaana.”
  deu-TKW: Herr, mein Knecht liegt zu Hause gelähmt darnieder und hat große Qual.
  zsr-NT: 'rëꞌ Lëꞌ: ―Xan, biꞌi huen dxin quiaꞌ dëbiꞌ yuꞌu, réꞌibiꞌ huëꞌ nacuꞌnbiꞌ
    bin, len szxöni rzacaꞌ rguiꞌbiꞌ.'
  lin-lin: 'Alobaki : — Nkolo, mosali na ngai alali na ndako, azali kokoka kotambola
    te mpe azali kobela makasi.'
  hns-NT: „Prabhoe djie, hamaar ghare ek naukar loendj hoi gail aur oke bahoet piera
    hai.”
  noa-E: irig chaigpamamua, —Señor, mʉ di aar aaunaan wai chirʉm, mʉ chog. Sĩi put
    eepai pöd phiidʉba khërʉm, kha chʉkhʉ khitaawai. Mag nʉm dʉ̈i kha machagaupata
    warag eeg pamam ajim anʉm, chi capitanau Jesuug.
  eng-EMTV: and saying, “Lord, my servant has been laid up in the house a paralytic,
    being tormented terribly.”
  mib-NT: Mozo na cátú i vehe ná, chi ni ījin i te ndóho xeēn i, áchí de.
  lif-NT2: “दाङ्‌बे, इङ्‌गाॽ आसेवारोबान् हिम्‍मो पोःक्‍मा युङ्‌मा मे़न्‍छुक्‍के थारिक्
    तुक्‍काङ् ने़रो॥”
  xnj-xnj: akamjovela “Bambu mtumisi wangu agonili munyumba, ana utamu wa kupola na
    iviniswa neju.”
  mmx-mmx: “Leeme Silok. Lasaxaruki rak no ik midi ro at loogu rak. Lengkot axap teren
    i molo la ing songot aleng.”
  cbr-NT: 'Cuanquin ca ësaquin cacëxa: —An ''ë ñu mëëxuncë bëná uni ca ''insíanxbi
    baquirucëma paë tani bënëti ''ën xubunu racataxa.'
  tee-NT: 'Chanich ju juni ju Jesús: ―Qui''ucxtin ju quilapanac macha laquinchaka''.
    Va lacalhtuculunta chai slivasalh na mak''alhk''ajnan.'
  eng-LSV: and saying, “Lord, my young man has been laid in the house a paralytic,
    fearfully afflicted,”
  cak-NT: 'Quiere'' xu''ij ri capitán: Ajaf, ri achi nusamajel c''o chiwocho, cotz''ol
    chech ruch''at roma siquirinak ruch''acul. Y yalan nu''on sufrir romari''.'
  pah-NT: 'Jesus''ga renoina jipojykaharetero ko nde javo ga ei Jesus''ga pe: —Jipyrive''ga
    itetirũa hete onhinog̃a nhironga pe. Nomynha''javi ga. Hahy hete ga pe no, ei
    ga Jesus''ga pe.'
  sja-NT: —Jesús, mɨ mimiapari k'ayaa bɨda aji. P'oyaa mimik'a-e bɨ mãik'aapa chupɨria
    nɨ̃bɨda aji, p'uapa.
  xed-xed: 'Kaʼa nda tsi mantsa: «Mghama ɗa, waʼa kwalva ɗa ta hani mintgha gəzəmblaʼ
    a ta ghuya ɗaŋwa katakata,» kaʼa.'
  mks-NT: 'Já na̱cachi da já xi̱hi̱n á: —Á co̱ cúni̱ ndó caja ndó ña̱ma̱ni̱ ndaja
    va̱ha ndó mozo i̱, da̱tacú jáchi̱ cándúhu̱ da̱ vehe quíhvi̱ da̱ na̱xi̱hi̱ tu̱chu
    yiquí cu̱ñu da ta a̱ ju̱ú quia̱hva cáhi̱hvi̱ yiquí cu̱ñu da —na̱cachi da̱ cán
    xi̱hín Jesús.'
  gfk-S: “No watong, no nugu tultule i noh ter ruma ra nugu hala. I kilingane ra tamat
    na ngunungut. Ma paile hamagile um ira tamaine.”
  bmu-bmu: “O Kembu, nöŋgö nup azinaŋgö sileŋi likepŋan kömukömuŋi aiga sihimbölö
    kanjamŋambuk möta mire ahöza.”
  dgz-dgz: “Ayop, ne nao nega apanewa pa gapan etua in wanden amba koevet wat yapiwan.”
  eng-GNV: And saide, Master, my seruant lieth sicke at home of the palsie, and is
    grieuously pained.
  zaa-NT: 'rą ne: Señor, mozo quíya''a nna rà''nią parálisis nna nìdirúbani labí cca
    ttą́, yàl·la''ni dolor rappą́.'
  eng-WEBSTER: And saying, Lord, my servant lieth at home sick with the palsy, grievously
    tormented.
  guh-guh: 'Vajabitsaëvi pijacapitán bitso ayaicuenia vajëta Jesúsjavabelia. Jumaitsi:
    —Petuxanenë, tajajivitonë raja tajabota camata boboca. Bitso cuenabatsi. Pinijicuenia
    navixaetaeyabiaba, jai.'
  bon-bon: Tabe Yeesu ne apu jejige egä, “Babo biname, cäme kaakesea bägrä te ätwitäneji
    enajenige mete cabu. Tabe pita name pi naabe cewe oocaninige, äblicäco ge arpinenta.”
  nhw-BL: 'quiijto: ―Tata, notequipanojca huetztoc huan tantantixtoc imax huan imetz
    huan tlahuel tlaijiyohuía.'
  swh-ONEN: akisema, “Bwana, mtumishi wangu amelala nyumbani na amepooza, tena ana
    maumivu makali ya kutisha.”
  wbi-wbi: akampelepesia akati, “Ghwe Mutwa, um'bombi ghwango ighona ku kaaja, ali
    ni nhamu ija liteela, ivavua kyongo,”
  bba-bba: u nɛɛ, tɔnwero, nɛn yoo u bɑrɔ yɛnuɔ, bɑɑ nɔmɑ u ku rɑ kpĩ u yĩiyɑ, u nɔni
    sɔ̃ɔre ɡem ɡem.
  eng-KJVCPB: and saying, Lord, my servant lieth at home sick of the palsy, grievously
    tormented.
  kgk-NT: —Xe pytygwõ katu, Xe Járy Hesu, he'i. —Xe rembigwái oime koty-py. Nopu'ãvéi-ma,
    hajy jeapa-gwi ndoryrýiry. Hasy ete voi oĩ-vy, he'i íxupe soldado ruvixa.
  waj-waj: Udaanga-o, ni mmoori vareera ngiaammuau voovai kaayauma nniitaraikio yuku
    yaakuuvo putikio vainoo,
  cpy-cpy: 'ikantapaakiri: “Nowinkatharité, eenitatsi naaka nomperatani nopankoki,
    maperotaka imantsiyataki, kijopookitaki.”'
  ekk-PKP: „Issand, mu sulane on kodus pikali ega suuda liigutada. Ta on kohutavas
    piinas.“
  mpx-mpx: I ba, “Babala, no totuwalali iyoho i kenukenu limiya, tuwana i elolol ge
    i lomwan nabi.”
  wbp-wbp: “Warlalja-Wiri, ngaju-nyangu jinta warrkini wati-ka purdangirli nyina yuwarlirla
    nyurnu, manu ngunami-ka pangkarrarla. Nyanungu kula-ka yurirrimi, manu maju-nyayirni
    kanyanu purda-nyanyi.”
  luo-luo: Nowacho niya, “Ruoth, jatichna aweyo koriere piny dala, ka ok onyal chuth,
    kendo kowinjo marach moloyo.”
  nhe-NT: 'quiijto: ―Tate, notequipanojca huetztoc huan huajhuapahuixtoc ima huan
    imetz huan tlahuel tlaijiyohuía.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ: ”ܡܵܪܝܼ، ܪܹܓܝܼ ܒܫܘܝܼܬܵ‌ܐ ܝܠܹܗ ܓܵܘ ܒܲܝܬܵ‌ܐ، ܫܦܝܼܠܵܐ، ܘܓ̰ܲܢܓ̰ܘܼܪܹܐ
    ܝܠܹܗ ܪܵܒܵܐ.“'
  esk-NT: Tavra nipliġñiqsuq, “Ataniiq, savaktiga amma kiŋunimni nalaruq aulatlaitchuaq
    iłuiḷḷiullapiaqhuni.”
  msb-msb: “Ginoo, may suruguon ako kag adto siya nagahigda na paralisado. Nagatios
    man siya sin grabe.”
  cpa-NT: 'Ca¹juúh²dsa: ―Guiuh¹³, dsoh³ jan² dsa² jmo¹² ta³ quieg¹jni. Ron¹²dsa dsi²néi².
    Tsa¹li¹ŋøa¹dsa. Ma¹dsio¹² jmø³uai¹² chian²dsa ―ca¹juúh²dsa.'
  dso-dso: “ଏ ମାପ୍‌ରୁ, ମର୍‌ ଗଟେକ୍‌ ଗତିଦାଙ୍ଗ୍‌ଡା ଅଚ୍‌ନାଇ ଡୁଲିକରି ବେସି କସ୍‌ଟ ପାଇଲାନି
    ଉଟେ ନାଇ, ବସେ ନାଇ ।”
  meu-meu: eto, Lohiabada e, egu hesiai merona na ruma ai e hekuremu; ia na e padaia,
    bona tauna eme hisihisi bada.
  yva-NT: pare, “Injae, sya arikainyo panapatambe rinaije pamo gwanen dave no yavar.
    Gwanena, tunaive ti niki tawan no apa niki ri, muno apa yorame mangke dave.”
  dgc-dgc: Kinagi na diya, a “Panginoon, tu utusan ko éy te karamre, a te datay san
    dén ta bile, a masiyadu a méghirap.”
  zpm-NT: ―Beeṉ tib guieḻnzaac beeṉguiac tib zha ne rquia xtsiṉ naa, laa zho nix lidz
    naa ib gacd griaḻ zho, mban rac zho yoobdox ne rquia zho.
  hix-NT: Onà wyaro nkekon hatà, teryewrye ro hatà, Txesusu wya. Rohà y, ekeh me rma
    haxa manaye, ranototho, amusnano wya, kekon hatà. Romàn yawo manaye. Neryewano
    rma haxa mak hatà, kekon hatà, horykomo.
  sim-sim: �Wasilaka, anjik lerawun landa ma lar wasilakak or kavamisihi or kumbanashihi
    kawukop ormu washi tashinduwa.�
  npi-ULB: “हे प्रभु, मेरो एक जना नोकर पक्षाघातले ग्रसित भएर घरमा पल्टिरहेको छ र ऊ
    भयानक पीडामा छ ।”
  cgc-cgc: “Ginuo, ake na suguon ganegga naan ta ame na balay tak naparalays daw segeng
    na sakit nabatyagan din an.”
  tim-tim: “Humo, nâŋgât hoŋ bawane siâ kundat akmâ hâk hilâlâm bâleŋe umatŋe miawagaŋdo
    kei bâtŋe kâregembo yem tatâp.” dâmbo
  yor-yor: O sì wí pé, “Olúwa, ọmọ ọ̀dọ̀ mi dùbúlẹ̀ ààrùn ẹ̀gbà ni ilé, tòun ti ìrora
    ńlá.”
  wos-wos: '@see-verse:MAT.008.005'
  emp-NTPO: –Mʌ̃ Boro, mʌ̃ nezocada diguid̶a bio cacua pua b̶ʌ bẽrã cʌd̶ad̶e b̶ʌradrʌ
    b̶ʌa.–
  eng-F35: and saying, “Lord, my servant is lying at home paralyzed, being terribly
    tormented.”
  ind-ind: “Tuhan, budak saya sedang terbaring di rumah karena sakit parah. Dia tidak
    bisa menggerakkan tubuhnya dan sangat menderita.”
  pes-OPCB: «سَروَر من، خدمتکار جوانم فلج شده، در بستر افتاده، و از درد به خود می‌پیچد».
  mpt-mpt: Ne okok nakae genam binea misiam anea skila kweilao dimiluba nanobua am
    tam bianea inamino deitnenobiobabo gabianea bobolo misiam fumbianea biebo gesea
  bla-bla: Ki otan'ikaie Nin'a, anrŏk' nitapotomokŏk noko'ai itsĭs'tokhaitsiu, ai'papuyiu,
    eks'kaaipuĭnŭm.
  ssx-ssx: Tekehalio. Ya e pokaasa꞉ halita꞉ kiki anke lupa wiki yeni mea pota꞉ pomua꞉peke
    na yaalo tanda tieke mea ya da pa꞉ta꞉ u peli pelia hala꞉me leekeme.
  mkl-mkl: í ni, Lɑfɛ̃ɛ, ɑmɑɑcɛm wɑ ce bɔ̃ɔ kpɑsɛ̃, ci yɑ yɔkɔ ku wu bɑɑ ɑwɔ, wɑ kpɑ̃ɑ
    iju ntɔ ntɔ.
  gaq-gaq: “ଅ ମାପ୍ରୁ ନେଙ୍ଗ୍‌ନେ ମୁଇଙ୍ଗ୍ ଚାକର୍‌ ପକ୍ଷାଘାତ ରଗ୍ ଆସାଚେ ଡୁଆ ଡୁଲେଗ୍‌ ଲେଃକେ
    । ମେଁ ପିଗ୍‌ ଆୟାକେ ଣ୍ତୁ ଜାବର୍ କଷ୍ଟ ବାଡିଙ୍ଗ୍‌କେ ।”
  gof-RNT: “Godaw, ta aylley asatethay gunddin daro harggettidi, son zin77idi de7ees”
    yaagidi woossis.
  unx-unx: “ହେ ଗମ୍‌କେ, ଦାସିତାଇଙ୍ଗ୍‌ ବାତ୍‌କାନ୍‌ତେ ଅଡ଼ାଃରେ ବିରିଦ୍‍ବାଡ଼ା କାଏ ଦାଡ଼ିତାନ୍‌
    ଆଡଃ ବରୱାନ୍‌ଗି ଦୁକୁତାନାଏ ।”
  gah-gah: Guivahanínemaka, gelekelé izegipáne nene netá napa avisekago helisala hulupa
    lo minokago miluma geleko numukuka noize, makó vitíive loko noluve.
  lcm-lcm: asukang ke, “Volava, kag asosokai kalapo matung mat nei lu ta kui tavirimok.”
  aer-aer: “Akngerrepate anwerne-kenhe, urrkapentye akngerre atyinhe rlkerte apmerele
    interle-aneme, akngelhetyakenhe-arlke arekare awelhemele.”
  qvc-NT: —Kamachikuq Taytitu, kriyaduymi wasiypi ancha qeshyaq kamapi. Mananam atinchu
    kuyuyta. Kanan nanaywanmi ancha padisin, nishpa.
  tgl-ULB: na nagsasabin, “Panginoon, ang aking lingkod ay nakaratay sa bahay, paralisado
    at lubhang nahihirapan.”
  cbs-NT: 'yuikin: —Yusinaan, en dayadu isin tene chakayamai ma babua ana benitiduma
    nuitapajaidaikiki— aka'
  xtm-NTPP: 'te jiña''a de: ―‍Señor, suchi jinukuechi nuu sa ma, kátuu i ve''e sa
    ma, te ñatuu kúu kanda‑ka i, te ndó''o néni xen‑xeen i ―‍kúu de jiña''a de.'
  nnq-nnq: ngalenga, “Ananhota mpakachi jwango abi ukaja ntamwe lola na atekupola.”
  bao-NT: 'O biro ĩiwi: —Wiogʉ, wiipʉre yʉ paderi majʉ bʉʉcãri, waa majiri méé, ñañaro
    peti punirije tamʉo niijãwi —cʉ̃re ĩiwi.'
  san-ORI: ହେ ପ୍ରଭୋ, ମଦୀଯ ଏକୋ ଦାସଃ ପକ୍ଷାଘାତୱ୍ୟାଧିନା ଭୃଶଂ ୱ୍ୟଥିତଃ, ସତୁ ଶଯନୀଯ ଆସ୍ତେ|
  huv-NT: 'Tasaj: ―Teat Naxey, nop nerang xenajiüt alwüx mats saniüng, lamalox nej
    tiüt noic monandeow. Nómban asol nej, xeyay necoy tenguial mamongoch ―aw.'
  otn-NT: 'Bi ''yɛ̱mbi̱: ―Ague grá̱ hmu̱, nu̱''a̱ n''na ra̱ ts''ʉnt''ʉ di̱ mpɛp''ʉ
    ja ma̱ ngu̱, sä ra̱ nda̱te ngue tu̱ gä rá̱ do''yo ―bi ''yɛ̱mbi̱.'
  nop-nop: “Wapum, tipilapilaye-mene yagit malabumuŋ tiŋa folooŋ sumbandaune waliwali
    mu tiŋa folofigita kisaŋ hanadilak.”
  obo-NT: “Longaggon, duwon sudsuhuwon ku no diid pokowaong woy lampas no mosakit
    kos od geddamon din.”
  cak-ENT: 'Quere'' c''a ri xbij ri Capitán: Ajaf, ri achi nusamajel, man ntiquer
    tüj nsilon ruch''acul. Y ri yabil re'' rukasan chuvüch ri ruvarabül. Y juis pokonül
    ri ntajin chuc''usasic. Rija'' chila'' c''a pa vacho c''o-vi.'
  lif-NT: “ᤍᤠᤱᤒᤣ. ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤛᤣᤘᤠᤖᤥᤒᤠᤴ ᤜᤡᤶᤔᤥ ᤐᤥ᤺ᤰᤔᤠ ᤕᤢᤱᤔᤠ ᤔᤧᤴᤇᤢᤰᤁᤣ ᤌᤠᤖᤡᤰ ᤋᤢᤰᤁᤠᤱ ᤏᤧᤖᤥ॥”
  mie-NT: Señor, mozo sá cáá ji vehe sá, chi nī nduvehlé ji de ndóho ndasí ji, ncachī
    dē.
  san-TIB: ཧེ པྲབྷོ, མདཱིཡ ཨེཀོ དཱསཿ པཀྵཱགྷཱཏཝྱཱདྷིནཱ བྷྲྀཤཾ ཝྱཐིཏཿ, སཏུ ཤཡནཱིཡ ཨཱསྟེ།
  qve-NT: —Señorlláy, serviwaqniy runan wasiypi nishuta ñak'arishan, enteron cuerpon
    wañusqa hina kasqanrayku, nispa.
  pao-NT: Soo tooebetse nuka tummatzidu gi yutsunga manepu oona e nobe-wi, unu nuummaba
    wumana. Nu ookahoo u mabesakukwuna sookwa'e.”
  cbu-NT: 'Kapitansha: Isusoo, istanda; tárangiya. M''chuchureetsi pangishi ambiri
    tamuru kasarangtana. Shiyangaz nachungakuri, m''chuchureetsi yarap aturi, pakeeruri,
    na shiyaa mashkina. M''chuchureetsi yarangi. Kiyung kachiyku naamaam pinasakiya.
    Kizpur ksukiya. Tsipamaam zandkiya, tárangiya.'
  usa-usa: “ummaataráána-nako, ketí mayaí-náqá karímá mayéna naaúpaq waguréna máiye.
    ayáátákoma pukitana áíqa ôriq umá kéiye.” titana
  soy-soy: 'U Yeesu mɑɑ rɛ: Upíimɑ, unɛ́kɛikɔ́ yɛ kɛ́yɔ-pɔ nɛ kufɔ́ŋ finupɔlɛ lin
    ɑ́nɑ u pɑhɑɑlɛ̃, úu nkɛ́hɛ̃ nɛ kɛ́yu mɑ́pɔ.'
  hui-hui: Anduane-o i̱naga biabe bia haga ibu i̱ andagani warago bo wuwa tandaga
    timbuni nalu ema nabibehe nga, lalu lamini.
  amf-amf: '@see-verse:MAT.008.005'
  quc-NNT: 'Je wa'' xub''ij: Tat, ri ala ri patänil we qajinaq pa ch''at cho ja, käminaq
    u cuerpo. Sib''alaj k''äx u riqom rumal ri yab''il, —xcha che.'
  dob-dob: ꞌigwae, “ꞌInapwana, ꞌigu ꞌaliꞌei ꞌebweu ꞌileꞌoasa ga anuwaya ma ina ꞌelouya
    sinabwana ꞌiꞌenoꞌeno, ta nigeya sawesawenaya be ꞌiloniu.”
  wrs-wrs: '@see-verse:MAT.008.005'
  mca-mca: 'qa yit''ijets: —Yatsat''axyij, ha'' yeqejkunene''k ke'' yitsi''ii qi in
    wanqaats''e'', nite'' p''e''s iye.—'
  tzo-TZC: 'Jech lic yal: ―Cajval, oy cajꞌabtel ta jna ti puchꞌul ta steme. Mu albajuc
    ta xichꞌ svocol yuꞌun scꞌuxul ti schamele ―xi.'
