  tur-YTC: Öğrencileri yanına gelip O’nu uyandırarak, “Efendimiz kurtar bizi, ölüyoruz!”
    dediler.
  san-ITR: tadA shiShyA Agatya tasya nidrAbha NgaM kR^itvA kathayAmAsuH, he prabho,
    vayaM mriyAmahe, bhavAn asmAkaM prANAn rakShatu|
  bel-N: 'І, падыйшоўшы, вучні Ягоныя пабудзілі Яго, кажучы: «Госпадзе! Збаў нас,
    мы гінем!»'
  sch-sch: Ruoisingei hah a kôm an sea, an va kaithoia. “Pumapa, mi sanmojôk ta
    roh! kin thi rang kêng ani zoi!” an tia.
  mic-MIQNT: Na unaqapemg tugwa'lgwi'titl aq telimgwi'titl. “Gjisaqaugs'tawinen ge's
    mu samqwanigtug nepu'tiweg.”
  huu-NT: 'jacɨruillamona, Jesúna casitatɨmacɨ. Raitɨmacɨ: —Maestro, caɨna cano. Jai
    buisaidɨcaɨ. Jai corobaisaidɨcaɨ.'
  jiv-NT: Nuyá ni unuiniamuri̱ ku̱rashim Jesusan ishintiarar tiarmiayi “Uuntá, waya̱ji.
    Kakaram ajachkumniṉkia jakattaji.”
  otm-NT: 'Nɛ bi ''yä ʉ yʉ́ xädi nɛ bi ''yɛ̨mbi: ―Gra Hmu, dami nuhu, guin yąnje,
    nguetho ya in nde ga tonthʉ mbo ra dehe, bi ''yɛ̨mbi.'
  dah-dah: Irkeb komatmiŋ beleŋ kuŋ isaŋ heŋbe, “Doyaŋ Al Kuruŋ, fe nene kamniŋ tihit
    geb, faraŋ dura!” inamiŋ.
  tnk-tnk: Ro pen irəha həuvən, mhəsuəpwiri in, mamhəni mə, “Iərɨmənu! Tikuvehimɨru
    kɨtaha! Na tsəmwhenɨmw!”
  kpr-kpr: nunda ambo jimbi era nu deretero eretiri, numokena siseri, “Bajari, sonembe!
    Namonde sirivo ari dae erera!” aminge siseri.
  san-IAS: tadā śiṣyā āgatya tasya nidrābhaṅgaṁ kṛtvā kathayāmāsuḥ, he prabho, vayaṁ
    mriyāmahe, bhavān asmākaṁ prāṇān rakṣatu|
  nho-nho: Ana disaipol naa ni ffuri atu no ffano iaa Ia ka mee ake peelaa, “TeAriki,
    mmata ki hakassao taatou! Taatou ka mallemo!”
  gym-NT: 'Yebtä abko nitre ja töitikaka ben nikani gaenkrö, käkwe niebare ie: ¡Nun
    Dänkien, ni dentari! Ni kite niken ñöte nguse, namani niere Jesuye.'
  azg-NT: 'Yajoꞌ joo nnꞌan na tonanꞌjon jñꞌoon na toninncyaa jon, jnanꞌndyooꞌhin nnon
    jon, jnanꞌntcüihan jon, jnduehan: —Nndaꞌ ta, quitsinꞌmanꞌ jaa, ee juu vꞌaandaa
    na ñjön, mangua ndaahanꞌ na nchjehanꞌ juuhanꞌ na ntscüjehanꞌ jaa.'
  bhd-bhd: तैखन चेलेईं तै बींझ़ेइतां तैस सेइं ज़ोवं, “हे प्रभु, असन बच़ा! अस त डुबने
    लोरेम!”
  too-NT: 'Lā'' tuncan ta''a''lh tamālakahuānī lā'' tahuanilh: ―¡Māpa''ksīni'', caquilāmāpūtaxtūj!
    ¡Tā''cnūmā''nauj!'
  ind-AYT: Dan, murid-murid mendatangi Yesus dan membangunkan-Nya, dengan berkata,
    “Tuhan, selamatkan kami! Kita sedang binasa!”
  cjo-NT: 'Roojatzi riyaatashitantanakari riyotaanewo, ikaakapaakiri, ikantapaakiri:
    —¡Nowinkatharite! ¡Aritaki pimaaki! ¡Rooteentsi apiinkiwee! ¡Powawijaakotena,
    eejatzi eerori, powawijaakotya!'
  nsn-nsn: Doho tamatang uakuakeluk ka la ualagura tatanon, kara kula pare, “Ir Tamata
    Noman, uelkarus tamiueim. Inggeig dehi mate manas!”
  san-DEV: तदा शिष्या आगत्य तस्य निद्राभङ्गं कृत्वा कथयामासुः, हे प्रभो, वयं म्रियामहे,
    भवान् अस्माकं प्राणान् रक्षतु।
  tna-NT: 'Da su discípulo cuana ja tueda id''edeatana. Jubida atana huecuana uja:
    —¡Echua Puji, d''eji su ecuanaju aque! ¡Beju canoa yaninubiani!'
  lid-lid: Ya oro lau tan ala mete-ei iy, ma oro tiye i buku doh, “Laban, ou aseben
    to! Bwe kameh to katuh ai!”
  wim-wim: Aꞌ thanan iiyin nungant aꞌ weepaman ekathin nunang Jesus.an aꞌ thawin nungant,
    “Ayyang Lord-ang, nint kaaꞌ-piichanathān ngamparakamana, ngamp ngul thuchampa!”
  zga-M: Avakongi vakhanduteila vakhasisimula nukhata, gwe Nkhuludeva utupokhe ufwe
    tuleivanya khyongomela munyanja.
  yom-yom: 'Minlonguki mifikama va kaba, minkotula mu yamikina : —Pfumu ! Wutuvukisa,
    tueka mfua !'
  san-SIN: තදා ශිෂ්‍යා ආගත්‍ය තස්‍ය නිද්‍රාභඞ්ගං කෘත්වා කථයාමාසුඃ, හේ ප්‍රභෝ, වයං
    ම්‍රියාමහේ, භවාන් අස්මාකං ප්‍රාණාන් රක්‍ෂතු|
  yut-yut: paŋdetni da kɨŋ aŋyolek iyɨwit, “Amɨn Tagɨ, nin paŋpuluga! Pakbi oni naŋ
    kɨmotdamaŋ!”
  grc-BYZ: καὶ προσελθόντες οἱ μαθηταὶ αὐτοῦ ἤγειραν αὐτὸν λέγοντες· Κύριε, σῶσον
    ἡμᾶς, ἀπολλύμεθα.
  tbl-NT: Tódô le mógów ebéléen yó kem gel lemolò du na le e bentik, mon le mò du,
    “Ó Sér, tnóbóngem mi. Hatay tekuy ni.”
  cpc-NT: 'Jiyaatashitanakiri Jesús, jowakiryaapaakiri, ikantapaakiri: “¡Yotaanarí,
    ampiinkatyi! ¡Powawijaakotaina!”'
  nhg-NT: 'Hua omopachojque tiemachtejcöhua, hua otieixetejque. Otieyelfejque: ―¡Tlöcatzintle,
    xetiechmomöquextele, pues temequesque!'
  nya-nya: Ophunzira ake anapita namudzutsa nati, “Ambuye! Tipulumutseni! Tikumira!”
  ngu-NT: 'Quemaj on inomachtijcahuan oquitlachaltitoj, niman oquijlijquej: ―¡ToTeco,
    xtechmaquixti! ¡Ye tiamimictoquej!'
  kup-kup: paru Iesu bazagerï metat epat mañah, “Deim ahop ae, dari totoi havevok
    er horat emiv elakaz tegig, ni bal hat dei eñiz.”
  jid-jid: U mrli koh ma bahi ka sh'me u, nda tre, “kpata cuwo, Baci, kie qua!
  wmw-wmw: 'Wanafunzi wake wakinfika karibu, wakinlamusa, wakamba: “Mwenye, tivushe,
    epa tipoteya!”'
  gmv-GGM: Iza kalizayti iza begothidi “Godo nu dhayos nuna asha” gida
  ssg-ssg: Tesol kahikahin hangoni i. Lato ukek, “Tel Masiwi, hualiwa kako uke kako
    taxix mat!”
  zpo-NT: 'Zee lee re xaa mseed lo xaa mloo mkaal lo xaa, nu nzhé xaa lo xaa: —Xaa
    Nabeyy, nalaat lu lux be, nel nzhala xkano be leen nistoo.'
  poy-poy: Wafundwa wamgendera na wamwimusiya pawatakula, “Mtuwa, gutulopoziyi twankuhowa!”
  qwh-NT: 'Tsenam disipuluncunaqa Jesusman corir riyatsiyarqan, queno nishpa: —¡Teyta,
    Teyta, salbecalläyällamë! ¡Yacumannam tullpucäquicantsic! —nir.'
  gaw-gaw: Niieye nuhiḵud ip̱uniṯak awak danab ag Nug maḏ eṯan ap̱ig. “Naḏi ig mauhmatanu,
    na ehaniḵe!” aon ap̱ig.
  nca-nca: Eteyoní okokoworo ŋande yaŋgurí, “Uni Parámi, nore samaka nere, piyo tewe
    teteto.”
  zpz-NTPP: 'Orzeꞌ de yu nu rsyaꞌ lom pcueeñ dey mi. Orzeꞌ na dey rab yum: ―¡Shuaan
    de̱, bloo mbañ den! Gun bi rnit lo den lo nis ―na dey.'
  mkj-mkj: Sohnpadahkkok inla panginda Ih pwehng Ih, “Maing, doaroahla kisai! Kisain
    ken mehdi!”
  zac-NT: 'Iurní ra shini gusëꞌdë më guacuaꞌñi raiꞌ lëꞌë më nu repi raiꞌ: ―Dadë, bëlá
    lëꞌë naꞌa. Aquë zátiaꞌa iurneꞌ.'
  kyg-kyg: Geꞌamo neꞌafiya vayaꞌmogimo uꞌa hau neꞌa ateteꞌapaeꞌmo, Ala kava nene,
    huꞌa, hogoꞌamo ago aniꞌmo nesuna agufa kavaꞌmo nehunagi he tika lagufamo alika
    katika lato, huꞌa huꞌnagenoꞌaeꞌmo,
  kmk-kmk: Ot ummoy dat disipulus na pinukaw un kanan dan, “Apu taguwon dikami! Ta
    maḻmos takuwon!”
  cao-NT: Jatsi Jesu bësomahi ja bocaniquë. Bësomahax, —Noqui mëbihuë, Ibobá. Jëtëquëqui
    noa ra —i Jesu qui jaca niquë.
  bbr-bbr: Kon tamareäu roat akas poteanik, ko turarianik, aurin, “Näwäu, na ik sareik.
    Ik anas oike jauru!”
  inb-inb: 'Chi­ura kati­raiag­kuna, kailla­iaspa, paita rigcha­chir­ka­kuna, kasa
    nispa: —Taita waugki, nukan­chita kispi­chii. Mana kagpika, kaipichar wañu­sun­chi.'
  hrv-hrv: 'Oni pristupiše i probudiše ga govoreći: “Gospodine, spasi, pogibosmo!”'
  box-NT: 'Ó o nì-kenínia vá ɓueé ɓó a yi, á sĩ̀nía wo, à ɓa bía nɔn wo
    yi: «Ɲúhṹso, wa à hí. Kã̀ní wɛn.»'
  ote-NT: 'Nuꞌbʉ́ yá nxadi ꞌbestho bi ma bá atsꞌi ne bi ꞌñembi: ―Ma zi Hmuꞌihe, ña̱ngaguihe
    ngueꞌa̱ ya ma da mpʉntsꞌa ra motsa mbo ra dehe.'
  wnu-wnu: 'Ne wonou imbigau yurau eng isub meni qamamir: “Ne inmusub ge, in umub
    pisi igoun e me ga a?”'
  zam-NT: 'Sya, yende izlyo'' ngua myen'' xin'' mté''th Jesús co''te'' nax Jesús.
    Mblo'' myen'' mcal'' loo Jesús. Ndxab myen'' loo Jesús: ―Tad, jer goo che U''.
    Blo'' U'' mcal'' loo U''. Hui'' U'' ñeene'' xá mod li U'' par lyá'' na'' loo con''
    ryes. Yòoyaa na'' ngue dep le''n nít.'
  zyp-NT: A hningzuitu sahlo taco Ama cawh va patho he ka, “Abuipaw, ma pachah tua.
    Tui lang ka tlah thlu he peh hi!” tatah aa tah.
  sey-NT: 'Paꞌina, ja̱ maca i̱ yeꞌyacohuaꞌipi i̱te sani ne sëtojë cahuë: “¡Ëjaë, huasojë̱ꞌë!
    ¡Mai ea duꞌiyë!”'
  nvm-nvm: Buibur iji fu ijegrega e vuak fuon faivo iji bu uri Jesu saknum kua, E
    Bomana noiji noka aoikuai rejno ifejduomne kuain.
  mps-mps: Tama augwaligo aga pila mubadi hodoligi pali, tama augwaligo te po wai,
    “Genuai Bidi, nago da tau sao. Da megi e gebade dolama isiebao,” wali.
  pab-NT: 'Hatyaoseta exaotyakiraharenai kaosetene hoka nexaha ihiye: — Xekohaseti,
    hakahinaehena wiso, wiwainihenaore — nexaha.'
  llg-llg: Lita leondiak, boe ma ana mana tungga nala fafaen, lae, “Lamatuak aa! Lamatuak
    aa! Foꞌa fo masalaꞌe mala ita dei! Huu ita sangga bolo mate ia so, maa!”
  kyf-kyf: 'Ɔ ''bɩnɔnya bɛa ɔ kwesi, wa ganɔa ɔ, ''ɩn wa nɛɛ ɔ -yla: «Nyɩmaa -Kanyɔ,
    -sa -aɩn gbʋ ''wʋ! -Amɩa tlɩa!»'
  tpi-tpi: Na ol i go kirapim em, na i tok, “Bikpela, helpim mipela. Yumi laik lus
    nau.”
  mih-NT: 'Ta sahan ra sica noo sihin ra, ta i zandoyo ra sii ra, ta catyi ra sihin
    ra: ¡Tata, zacacun sii yo; sa cuñi cunaa yo!'
  qvh-NT: 'Saymi discïpuluncuna Jesusta ricchasiyargan: “¡Talpucaycansinami! ¡Salvaycayälämay,
    taytay!” nir.'
  kms-kms: Di Jisas nikin wute mondo, ni buraq mindig mari, “Yumbui, beghi ghav ndug!
    Beghi pati yamb tumo!”
  agn-agn: Animan pinalengetan tanandia tang mga sinagpan na ig pinoaw. Ganing tanira,
    “Gino, tabang! Mapatay ita ra!”
  nhi-NT: 'Ihcuacon nitlasalohcauan oyahqueh oquihxititoh, oquiluihqueh: —¡ToTecotzin,
    ixtechonpaleui, itmaihsauiah!'
  ttc-NT: 'Kye txnaq''atz ojaw kyk''asu'' b''ix oxik kyq''uma'' tetz ikxjani: «¡Tat,
    kolon ch''in qi''j! ¡Ch''inky qxik mulan!»'
  dan-1931: 'Og de gik hen til ham, vækkede ham og sagde: “Herre, frels os! vi forgå.”'
  kwj-kwj: Wondawani wu ini rini wu yetelesini ya rini wu sawe, “Apukolaka, mini ma
    nunu okula. Walambe ya nunu ikondau.”
  vie-OVCB: 'Các môn đệ đến đánh thức Ngài, hớt hải thưa: “Chúa ơi, xin cứu chúng
    con, chúng con chết mất!”'
  kze-kze: inkaisésa Ísumba koaúsesa sésa Ísóigo puwúnavaiya súwa'naa uwo suwaná
  mpj-mpj: Ngurlurringukaya yanu Jiijajpa kanarnu, karaya wajarnu, “Maaja pakala!
    Wankala-lanyaju, miturrijakula!”
  lbk-lbk: Ala cha't ya fangon ken Jesus. “Omisalak ka Apo! Nay malin-eb tako!” kinwanicha.
  mto-NT: 'Vanꞌit tseꞌe je̱ yꞌixpa̱jkpata̱jk yojxjidi, je̱tseꞌe je̱ Jesús du̱nu̱u̱jmidi:
    ―¡Vintsá̱n, yaktso̱o̱kk a̱a̱ts toꞌk aaj! ¡Kunajxumdinuptam xa veꞌe je̱p na̱ꞌa̱a̱kp!'
  bzh-bzh: Loḳ yi hur maluh ya deggee vu yi gedenër bë, “Mehöböp! Ġedoḳ vu hil!
    Hil hevonġin nadiiḳ bemalad nama!”
  guj-2017: ત્યારે શિષ્યોએ તેમની પાસે આવીને તેમને જગાડીને કહ્યું કે, “ઓ પ્રભુ, અમને
    બચાવો, અમે નાશ પામીએ છીએ!”
  jvn-NT: 'Murid-muridé terus marani lan nggugah Dèkné: “Gusti, awaké déwé ditulungi.
    Prauné kelep.”'
  byr-byr: Se waꞌdɨꞌnyɨ wɨna yeva yɨdɨkaaꞌna yeva yarai wɨdɨna “Naangeigɨ! Dɨnevadaihasamaaka!
    Yɨwawaadeꞌna yɨwona!”
  ian-ian: Ndɨnagwi kɨta vat ya nɨmba ndɨ kat sɨvɨlulaa wandi. Njambwi nyan. Nɨna
    njaambɨt tamba kambruka tɨgandɨ. Nɨn ngu kɨgiyanɨn waa wandi.
  hun-hun: 'Tanítványai pedig odamentek hozzá, felköltötték, és ezt mondták: „Uram,
    ments meg minket, mert elveszünk.“'
  mcf-NT: 'Adshobien tinquin: —Nuqui mentoadeque. Isucun, Icbo. Baded ëbi nashun —caquien:'
  kjs-kjs: 'Go-rupa pisa rabu mo alinumi Yesu nipu puma marekaaoma talo: Mudu Ali,
    neme naa raba mea. Naare go ipa madaa makoyaaoma ipa apo nalem-daa lisimi.'
  mni-mni: "Adudagi tung-inbasing aduna Ibungogi nakta laklaga mahakpu houdoktuna\
    \ hairak-i, “Ibungo, eikhoibu kanbiyu, Eikhoi iraknaduna siba tare.”\x94"
  yad-NT: 'Rityuudiyadanumatiy sisa̱ datyavabeyu, riidyoseda ji̱ta variñi̱ Jesús jiñiquejadata:
    “¡Ya̱jantyuy nu̱dyiva, Nutyityu̱, vurya̱numa caraye̱!”'
  mxb-NT: 'Dá ni̱ na̱tuu yati ta̱a xíonoo xíꞌín ná noo̱ kánduꞌu̱ ná, dá ni̱ kaa ra̱
    xíꞌín ná: ―¡Tatá, dáka̱ki ní nduꞌu̱, chi̱ ió ña̱ kuu ndu̱!'
  pon-2006A: Tohnpadahk ko eri keiong mpe oh kaupehda, patohwanohng, “Maing at Kaun,
    komw ketin sewesei kiht, pwe se pahn melahr!”
  maq-NT: 'Sehe xuta ladu rë me ne, catsingasca rë me, hane cuitjin cachja me: ―‍¡Tatá,
    tatá! ¡Naxuntjun naja! ¡Nguehe cjuëyan! ―‍Cuatjin cachja me cojo Jesús.'
  hto-hto: 'Iemona ie llófuegamacɨ ie cazítatiaɨoɨ. Cazítajano íena daɨdíaɨoɨ: —¡Ocuíraɨma,
    caɨ jíllota! ¡Ja buízaidɨcaɨza! —daɨdíaɨoɨ.'
  por-BRBSL: 'Os discípulos vieram até ele e o acordaram, dizendo: “Salva-nos, Senhor!
    Estamos morrendo”!'
  ces-NKB: 'Přistoupili tedy a vzbudili ho se slovy: “Pane, zachraň nás, [vždyť] hyneme!”'
  cui-cui: 'Bapoxonae Jesús pijimonae yaʉbaxotsi, jeichichi Jesús: —¡Pata Necanamataxeinaem,
    pana capanepare! ¡Yanabunarecatsi! jei Jesús pijimonae tatsi.'
  boj-2014: Deqa Yesus aqa aŋgro naŋgi tulaŋ ulaugetosib aqa areq bosib dudumyosib
    minjeb, “O Tamo Koba, ni iga aqaryaige. Iga padalqa laqnum.”
  eng-OEBUS: and the disciples came and roused him. “Master,” they cried, “save us;
    we are lost!”
  eri-eri: Ono gainga nomo disaipel goidu aimu tubode letuwane, “Anyakaro, hoyo higau.
    Ere amina yai woya onoya.”
  aly-aly: Kwertengerl ikwerenh-rnemel Jesus akwentelhilek. Rernemap renh ilek, “Ingkartay,
    kwatyel anwenhantherr ilwerl-athenekerr!”
  wiu-wiu: One eni pitikaya liti one oya-lawe tegeteka tegeteka toa mekete kamotokakete
    ekete Ali Muno toto ueme atukamedekono, toa moano, kamoa wa kamotokakoli
  swe-swe: 'De gick fram till honom och sade: ”Rädda oss nu på en gång, vi går under.”'
  cth-cth: A hnukkâbangnaw ni, Jisuh hah a pâhlaw awh. Bawipa maimouh pueng teh due
    awh han toe hei, na rungngang awh leih atipouh awh.
  mti-mti: Aigowawa amog me wagwanamiya, waya, Ayapan, waita nuna! Nu nonun natan
    aivi!
  pad-NT: 'Avikhamahana''aha adani Jesus ipohina kidiania, vakananokiaha''aha: —Jesus,
    Jesus, haria akava''ijoa, ahidananaki bana hari! Nokho afora''aha.'
  twi-twi: Nʼasuafo no de nteɛteɛmu kɔɔ ne nkyɛn, konyan no kae se, “Awurade! Gye
    yɛn na yɛreyɛ amem!”
  hlt-hlt: Te dongah amah te a paan uh phoeiah a thoh uh tih, “Boeipa n'khang lah
    m'poci uh coeng he,” a ti nahuh.
  tbz-SIM: 'Kòo tɑncɔ́ùmbɛ̀ɛ ò èntɛ kóò nɑ̀kɛ́ kɛ dɔ̀: Ti Yiɛ̀ nti dɛɛtɛ́, ti kumu!'
  san-GUJ: તદા શિષ્યા આગત્ય તસ્ય નિદ્રાભઙ્ગં કૃત્વા કથયામાસુઃ, હે પ્રભો, વયં મ્રિયામહે,
    ભવાન્ અસ્માકં પ્રાણાન્ રક્ષતુ|
  ake-NT: Ipoitorʉ ton utɨ'pʉ ipiya' enpakase'na, ta'pʉ to' uya ipɨ', “Ina epuru!
    Ina ipika'tɨkɨ! Ina aputan pɨ' man!” ta'pʉ to' uya.
  qvn-NT: 'Chaura discïpuluncunaga ashuyurmi riccharärichin cay nir: “Munayniyog tayta,
    salvayärimay. Nämi talpuyanchi”.'
  tku-NT: 'Palaj tunca ta''a''lh tamālakahuānīlh ē tahuanilh: ―¡Māpa''ksīni'', caquilāmakapūtaxtūj!
    ¡Tā''ktzīmā''naujtza''!'
  bjk-bjk: Abo bak ne ausu toxo wan, ma toxo ölaran ine ma toxo tengen, “Orong, örobo
