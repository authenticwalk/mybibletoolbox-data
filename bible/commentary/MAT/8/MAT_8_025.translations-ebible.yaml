  kew-kew: 'Goa pisa rabu mo aanumi Yesu nipu pua marekaawa lalo: Aa Adaa, neme niaa
    raba mea. Niaare go ipa noa ugialema-daa simi.'
  dww-dww: Dabudine na tauwai muriwatanama Yesu a rawaḡosori be a riuna, “Bada kwai
    yawasanimai, kaiteka tà monuna.”
  nif-nif: Tɨmbi gwañgwalɨ Yesu tɨmbɨ sɨlɨkñeumbi nɨñgɨlɨñ, “Wopum, nɨpmɨ plata! Kuñgunɨ
    taleupi tɨlak.”
  twi-ASANTE: Nʼasuafoɔ no de nteateamu kɔɔ ne nkyɛn, kɔnyanee no kaa sɛ, “Awurade!
    Gye yɛn na yɛreyɛ amem!”
  aoj-aoj: Eaꞌ alipumi ananimi mafeꞌ minimbalona maꞌipana maꞌi, “Dembinai! Inaꞌ safel
    netopalopafa. Afaꞌ waꞌi ahigililafa owala embel!”
  cbv-cbv: —¡Maá, jwiítdih ma teo wáacá! ¡Daabná caá jwĩ chãjap! ĩt niíj wʉcʉp wʉt
    jĩ.
  taw-taw: bɨne okok ap nop kaskas gel tɨkjakek, agɨlak, Bɨawl, chɨn kumnɨgun tek
    lup, age kelɨgaŋ agɨlak.
  jic-NT: 'Mpes jupj discipulopan jupj nt''a tjil, jas tiquilquil, ne jola tepyala.
    Tjowelepj: —Qjuis capj tjep''ya''sa, qjuis Jepa. Qjuis qjues nt''ancam.'
  zap-NT: 'Lex wa xpén Ne wboo men mkaal lo Ne, re men: ―¡Dechey, guselaa be! ¡Le
    be zazebgyët!'
  wer-wer: Pël ëën Yesuu naë së it moilak epël mëëa. “Aköp, tiar kö sëpenëak yeëerek
    ni ten kaamök elni,” pël mëëa.
  ipi-ipi: Limu palu ya-kola, balana disaipolo tupamane bala peya ika loto, Akali
    Andane, nanima omoyale peyama-ko. Nimbato nanima molo-peke laa leainipia.
  qul-NT: 'Discipuloncuna rijch''achimorkancu, nispa: —¡Señor, salvawaycu! ¡Unuman
    chincaycapuchcanchisña!'
  ter-NT: 'Ina ahi''ókova íhikauhiko koyúkoati. Hara kíxoa: —Unaém, yokótixovi mará''inamo
    vívahikapu.'
  bmr-NT: 'Jaanegui ijɨɨbogomɨnaa diiboco aaicusuumoro nuuhi: ¡Aivojɨɨbo, mɨɨhaico
    taajasu! Jino miniitucuuhi, noomoro.'
  fuf-fuf: 'Ɓe ari, ɓe findini mo, ɓe wi''i: «Koohoojo, dandu en, en mulay woni!»'
  bhl-bhl: 'Keko beli, Yesus em gelewkabiliw kunum i Yesus elo dawkalfoleko, weng
    fian kuw gaaneko, bokolewomeliw: “Kamok Fian a! Ku dokoyema! Ok tom yenei, alik
    kuanomin kis kemuwka o!”, gaaneko, olsiliw kale.'
  ons-ons: Dokoine eŋe eŋano ari ma wirikkau wieki olale rakoi, “Waom qesiŋ ŋonnom,
    ŋene mo midakenane okanmaine!”
  con-NTPO: 'Tisema shondosundeccu dyopa Jesúsnga catsepa qquendyaemba su''fa: —Na''su
    ingima ccushaenjan. Cu''nomba gi paye tson''jen''fa.'
  ghs-ghs: Hiiremi noi hee, Nikeho ai tatauma bamu naatemi nike atti ququimaqi oke
    hiire mae? Hiireqi noi qori utake qamuni hiiremi obai ao kebarateta.
  peg-peg: ଚେଲାହିର୍‌ ତାଙ୍ଗ୍‌ ନିକ୍‌ଚି ଇଚାର୍‌, ଏ “ମାପ୍ରୁ, ମାଙ୍ଗେଙ୍ଗ୍‌ ରାକ୍ୟା କିଦା ।
    ଆୱିତିସ୍‌ ଆପେଂ ମୁନ୍‌ଞ୍ଜି ହାନାପ୍‌ ।”
  txu-NT: Nhym kam kôt ba djwỳnh ar 'ỳr tẽn arỳm tok ne kum, —Bẽnjadjwỳr djwỳnh, gop
    ar ipytà. Arỳm gwaj badjàr 'ỳr, ane.
  eng-WEBU: The disciples came to him and woke him up, saying, “Save us, Lord! We
    are dying!”
  gnw-NT: 'Jayave Jesús jemimboe reta yugüɨraa omomba. Jei reta chupe: —OreYa, orerepɨ.
    Ñamanota ma.'
  mux-mux: 'Kanu-kene enini yu uru pirimna puku toku makinjiku kene niku mele: “Auliele,
    oliu tekunu lii. Oliu no wangkumulu.” niring.'
  maj-NT: 'A̱s''a̱i já ni''yakuyáha̱ ngji ts''ínkj''áha̱ ko̱ b''a̱ kitsúhu̱: —¡Ji
    nda̱ maestru̱, n''e̱k''ankini̱! ¡Ja ku̱a̱yáá e̱i̱ ni̱!'
  bkq-NT: 'Aituo eynynonro modo nhuagueândyly, adaenkelymo warâ: — Pymâ, âwaguegâ!
    Aukâ! Kâmakegârâ. Kyiguely ise xirâ! Pepi xytyzeaji xirâ! — kelymo.'
  kue-kue: Ana disaipelma pi ye pai moglmara uglo yoko dingwa, “Yaglkande, no akepledo,
    no nigl enaunga!”
  cot-NT: 'Itsaroajianaque itsatacaanejia itinajitsitari icanqueri: —¡Nomajirote,
    paavaquenashiatsi ojocajatempanishiatsi!'
  bnp-bnp: E huriki a murimuri vona ri vangoa, ri ta maea, “Bakovi Dagi, o korimule
