  opm-opm: Ihtiporhan ihir kas ham ohnong pamsasa Hanipyaha. Dirhe tom oh nadiporim
    ma inahah. Ihan go napanggeitina potpari.
  bvr-bvr: Lika aburr-yigipa jawina aburr-garlmuna, abu-jortkarra, “Bunggawa, a-lay,
    gunggaja arrburrwa! Gala yapa nguburr-guybun!”
  wal-wal: Erissiyo ashkkarati akko biidi, xiskkuwaappe denttidosona; denttidi a,
    “Godau, nuuni xayoos; nuna ashsharkkii” yaagidosona.
  zad-NT: 'Na''ch beṉ''ka'' nak Jesúza'' txen jasbangake''ne'', na'' che''gake'':
    ―¡X̱an'', bisla cho''! ¡Ba chbe''cho yel!'
  aso-aso: 'Ongo neivo izipahala zuho ingine ezela vi uꞌmukoꞌ igi tiꞌ li laniꞌ: Guvekasi
    ve, gaza oto do luꞌ izevo. Noso neꞌmo lebele geseꞌ o leize.'
  uli-uli: Mokwe re dabeyal resa fangludah ngo resa kangalu bo, “Samol, hadoragich.
    Igla ila si bele mes!”
  nin-NT: Abiga ma ba gru ku si ma di, “Atiko, kpa inta ttungo! Inta ta gu!”
  tgk-tgk: 'Шогирдон омада, Исоро бедор карданд ва гуфтанд: «Хоҷа! Наҷот деҳ! Ҳалок
