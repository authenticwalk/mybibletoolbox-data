  zca-NT: 'orze'' ngwalixche men che''n Me Me, nzhab bixa'': ―¡Lë''o, nala''t go ya''zyuo''
    no le''n nits!'
  cbc-NT: 'Bairo cʉ̃ cabairoi, cʉ̃ cabuerã pʉame cʉ̃ wãcõñuparã. Cʉ̃ wãcõrĩ atore
