  mee-mee: Na keke loa eke pangoe ka rolengarea roma, “Avolau, ngo ravulele ita! Ita
    kaka marannrale!”
  mwf-2018: Bere peneme-ka pumamkardurt-warda-neme Kangkarlmawu-yu i murrinh pumamnaneme,
