  kmh-kmh: binuk gok am nup aŋgey tikjakek aŋgyak, “Biyomb! Yiŋgen yomb ak chinup
    tuŋgandikek ñiŋg ñiŋjun rek ayip ak, aŋgey kirgaŋ aŋgyak.”
  ukr-ONPU: 'Учні підійшли й розбудили Його, кажучи: ―Господи, спаси нас, бо ми гинемо!'
  emi-emi: Disaepolo atoa laghe anguniela, me laghe ue etana va, “Vau eteva, sausiemamila!
