  hat-BSA: 'Disip Li yo te vin fè L leve. Yo te di L: “Senyè, sove nou! N ap peri!”'
  top-NT: 'Ixdiscípulos lacapala tama̱stácni̱lh y tahuánilh: ―Quimpu̱chinacán Jesús,
