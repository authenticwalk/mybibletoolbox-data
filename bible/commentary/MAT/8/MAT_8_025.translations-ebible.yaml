  mdy-ETH: ዒዛኮ ጊንፆ ሃንታ ናኣታ ዒዛ ጴቻዖ፦ «ጎዳሢዮ! ኑ ኩዴኔ፥ ኑና ዓውሴ» ጌዔኔ።
  spl-spl: Yawu otmu waŋga kâlehen to gemu guhulakbe sâm olop. Guhulakbe sâm olop
    yan Yesu waŋga hâmeŋan aman pâlâmŋe iop. Aman im tatmu hoŋ bawalipŋaŋe mândem
