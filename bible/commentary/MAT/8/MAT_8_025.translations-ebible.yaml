    Pumamnaneme.
  dif-dif: 'Ja mili nunkangu wokarana wonti, ja tanali nina jiritjibana wonti ja jatana
    wonti: „Kaparajai, ngaianina kul‐kau, ngaiani palipaliati!“'
  gam-gam: Kogoye una wo une to mage embe dji, Iwa Kerman, nono gopon manda yendo,
    ni no amblo pille dje aumben we dji.
  nou-nou: Awodo iri Iesu da ambojimbi mi Iesu da yei mambudo Iesu ewo wujido sisera,
    “Gitijigari nango betadi aikambu era mo gosesita nango kondade egae.”
  mqb-NT: 'Njavar anahan ataya ta nay apan, tə pəɗek anan, ta jan, ta wa: «Ba Məduwen,
    mənuko apan ɗi lize. Tam mənuko ite!»'
  ape-B: Ananim disaipel hanak habalunu ali haklipanu hakli, “Diginyali, kwaitak gakamapu.
    Apak halakatimu mugak wo.”
  grc-F35: Καὶ προσελθόντες οἱ μαθηταὶ ἤγειραν αὐτὸν λέγοντες, «Κύριε, σῶσον ἡμᾶς,
