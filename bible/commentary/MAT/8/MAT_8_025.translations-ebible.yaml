  zav-NT: 'Nach bosyo''osbane'' Jeso''osən'' gwse''ene'': —¡X̱anto''! ¡Bosla chio''o!
    ¡Bac̱h chbiayi''icho!'
  sgz-sgz: Má tan kalilik án aratintin di mákái ngorer má dik mátut, ki dik áplas
    Iesu má dik parai singin ngo, “Konom, una saras pas git! Gitáng kong má minái!”
  kek-NT: 'Eb lix tzolom que''jiloc riq''uin, que''rajsi, ut que''xye re: —Ka̱cua'',
    choa̱col. Osoc'' ke, chanqueb re.'
  blz-NT: Mbaka' murit-Na nuntuu'imo ka' ninsimpu taena, “Tumpu! Kaba'on! Silaka'mo
    i kita!”
  poe-NT: 'La ntá tí sín kꞌuájiko chꞌán kjuínchekꞌàya sín chꞌán la ntáchro sín kíxin:
    ―Ìnchéni nchekaáni kíxin tí ntabárco̱ la ó meró tsꞌaniánkí nta̱ ―ichro sín.'
  san-TAM: ததா³ ஸி²ஷ்யா ஆக³த்ய தஸ்ய நித்³ராப⁴ங்க³ம்ʼ க்ருʼத்வா கத²யாமாஸு​:, ஹே ப்ரபோ⁴,
