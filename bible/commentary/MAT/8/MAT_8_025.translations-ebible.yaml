  srm-NT: 'Nöö hën dee bakama fëën kule go nëën go kai ën taa: “Masa o! Masa!” Hën
    a piki. De taa: “Heepi u o! Woo kaba a wata!”'
  qvs-NT: 'Chaypina disipulunkunaka rirkansapa rikchachik. Sukaman manchakushpankuna
