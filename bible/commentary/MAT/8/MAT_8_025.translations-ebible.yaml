  zpv-NT: 'ya chiꞌchi gwagacwaꞌn raꞌ xpwiinn Ñiꞌh laꞌh Ñiꞌh tin rahbi raꞌ ba loh Ñiꞌh:
    ―¡Daada, bataꞌh xquelnabahan raꞌ nuꞌh laasii laꞌh nuꞌh cazaꞌbi ñihsa!'
  gux-gux: 'O hoadikaaba den nagini ki fundi o ki yedi: Ti Daano, fii ki faabi ti,
