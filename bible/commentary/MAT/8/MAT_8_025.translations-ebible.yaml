  poh-NT: 'reꞌ hoj raj tahkanel xkacꞌaꞌsaj wach naxkilow chi pan yohbal chic wilco̱j
    eh jeꞌ wili xkakꞌor reh: «Ha̱w, Ha̱w, cꞌaꞌchok awach alah, nakacuxꞌic yuꞌna. Koj-acoꞌlej
    kꞌuruꞌ, kojqui reh.'
  tue-tue: 'Teero tiirá, ʉ̃sã cʉ̃ʉ̃ pʉto wáa, wãcõrã́rã, cʉ̃ʉ̃rẽ jĩĩwʉ̃: —¡Ʉ̃sã Õpʉ̃,
    netõnéña! ¡Marĩ duadiarapʉ tiiara! jĩĩwʉ̃.'
  bjp-bjp: Ke berberat na fafausum ri ka la, ri ka famat u ma ri ka tarah, “Kumguui,
    faliu kerer! Kerek dom mang igii!”
  xon-xon: Le waadidiliib dan ki nan gbaa finn u ki bui u, “Tidindaan, ter timi. Ti
    ga bee nnyun ni.”
  tzo-ZNT: Li yajchancꞌoptaque istijic ti Jesuse. ―Cajval, coltaoticotic yuꞌun chimucotic
    xa yalel ―xutic.
  mpm-NT: 'Ti ni ka xndoto ndajaꞌa un ya, ti ni ka kachi da: ―¡Jitoꞌyo, nama ni, yoꞌo
    chi naa yo. Ka kuni kekaꞌnu yo chii nducha jaꞌa! ―ni ka kachi da.'
  ots-NT: 'Cja̱ quí amigo car Jesús bi dyö, bi xijmʉ, i̱mbijʉ: ―Nuquiguɛ, Tzi Jmu̱,
    gui na̱ntza̱ nttzɛdi, gui cjʉxquije, porque ya xtá cjá̱tije deje, exque ya xtá
    tu̱je hua.―'
  hoy-hoy: आग चेलागोळ हात्‍ती बंदकु आऊक येब्सदुर अदिक अंदुर, “हे प्रभु, नामी ऊळ्स,
    नाव मुळ्केतेव.”
  amo-amo: Inun nono katuwa da kitime ida fiyaghe, iworo, “Su utucu bite Cikilari;
    arike ba kuzu!”
  pjt-pjt: Kaya palumpa nintintja tjuṯangku nguḻuringkula palunya wankaṟa wangkangu,
    “Mayatja, pakaṟalanya nyawa! Kuwarila ilunyi.”
  cwe-cwe: Wanahina wake wamuhitila na kumulamsa, wamulongela, “Mndewa, uchikombole
    chahabehi na kudanganika!”
  daa-NT: 'Paa ko, maajirna ɓaawiiji ɗo Iisa ho ŋu niiniig aman : « Gem kol Rabbiney,
    uc kiite jilinte ! Amay tiyaate ! »'
  mlp-mlp: Isihnan tonsa disaipel bolim Yesus bulonan tiqeram. Eraqan in buloniy,
    Iyahta haqiy ni i gilumsih haqiy. I tumoqnan tonauq haqiy.
  ape-C: Ananim disaipel hanak henyubarun aria hakripan hakana, “Debeini, kwakitak
    ba nyutaurumap. Apak hurukatinyum ko mugok.”
  bgs-bgs: Purisu igpadani tô mga disipulu ki Jesus, asta igánnó dan sikandin, na
    mà dan, “Áglangngagán, malánnád kid.”
  faa-faa: Kenepeakorakano asekea, aporo hakāsa puramo Yasu maturikia someraka, “Unihaeo,
    isu araresie. Kasu keneperaka isu he nasireapo.”
  kik-kik: Nao arutwo magĩthiĩ, makĩmũũkĩria, makĩmwĩra atĩrĩ, “Mwathani, tũhonokie!
    Nĩtũkũũrĩra maaĩ-inĩ!”
  cap-NT: 'Nii kjaz ljojkiz̈ cjen tjaajinta z̈oñinacaqui Jesusa z̈inchic̈ha, tuz̈
    cjican: —¡Wejt Jiliri! ¡Liwriyalla! Tii warcu kjazquiz julzmayac̈ha. Ticznac̈hani
    uc̈humqui.'
  ksr-ksr: Gaoŋ ero gowokouruta yoŋonoŋ kema mindiiŋ ijogi, “Hei Poŋ, mono ilaaŋ nonomba.
    Nono aŋgonoŋ tiwilaawombaajoŋ anjoŋ.”
  eng-TNT: 'And his disciples came vn to him and awoke hym sayinge: master save vs
    we perishe.'
  sbs-sbs: Valutiwa bakwe civeza kumuvusa, ni vawamba, “Tutuse, Simwine, citwina hafuhi
    ni kufwa!”
  sue-sue: Are bua mai nuso meni baro awa-uzero ego sewa awa, “Tua, nakare soremu.
    Nakai dagimai sogo inonakai.”
  fra-NCL: 'Ses disciples venant à lui l’éveillèrent et lui dirent : « Seigneur, sauve-nous,
    nous périssons ! »'
  bhg-bhg: Edo ainda ambodani gundo audedo sitera, “Badari, nakare torege! Kaen betain
    era!”
  snn-NT: 'Ja''nca uinguëna, bacuabi sëtoni cahuë: —¡Ëjaguë, huëni ëñajë''ën! ¡Maibi
    huesëni carajeiyë! huaji yëjën cahuë.'
  atb-NT: Chángzô pé gi, Yhâng chyáng jé ê mù, Yhang lé nhaû pun luî, "Yhumsîng ê,
    hkyi yù laq ô! Nga-nhúng myup ló nyi ri." ga taî akô.
  cek-AK: 'A hnukbang kaminawk anih khaeah caeh o moe, anih to palawt o, Angraeng,
    kaicae hae na pahlong ah: kam ro o han boeh, tiah a naa o.'
  bkd-bkd: Aman pinukaw ku mga tinun-an din daw ikagiyi hu “Ginuu, luwasa kay ikaw
    ta agkalened kuy en.”
  ctu-76: 'Che'' jini, jini ajcʌnt''añob ti queji i p''ixtisañob Jesús. Ti'' subeyob:
    C Yum, muq''uix quejel lac sujp''el ochel ti mal ja'', che''ob.'
  lac-NT: 'U camsʌwinicob caj as Jesús caj ya''arob: ―Tabar in jururob, Jaj Ts''urir.
    Cʌnante tenob soc mʌ'' in jururob.'
  xla-xla: Epalati Yesu ya꞉ alotle tlalo sota tuwame ya꞉ esesa꞉mama epo atlaiyo, “Lod,
    wa꞉ di gadene. Di yú dla tutula꞉la yakoma,” diyo.
  xav-NT: 'Tawamhã ĩsiré ''re ĩnomro mono norĩ hã ma tô ĩtẽme sina roptob za''ra,
    te te siwi utu da. Tawamhã ãne te ''mahârâ za''ra: — Wanhib''apito, ma''ãpé wanho''reptu
    za''ra na. Wa za ai''utõrĩ ni.'
  cuk-cuk: 'Geb degi, e-sapingan Jesús-gabmaidse nadmalad, odaksamalad, ega binnasur
    sogdemalad: —¡Dummad! Anmar-ur dogmai, be anmar-bendake. Anmar bergumaloed.'
  tbf-tbf: Bu madar tovtov gi nga rakot sien ma gi nga vapada nge oeng sien, “Mi Nguts,
    Vatoa giet! Giet tate tsokor!”
  uig-CYR: 'Мухлислар келип уни ойғитип: — И устаз, бизни қутулдурғайсән! Биз һалакәт
    алдида туримиз — деди.'
  ikw-NT: Ele sno apna a vakwnusiri a, kpatnenya a, kanụ a, “Nyenwe aị, dọhia aị,
    a noowhu.”
  khs-khs: 'Mutule sima:na: tepita: potapola:, sena ilipe hanoseyewi Yesuwa kila:tese
    Ema selese, “Piseiki, niwa sesema. Potiwa mutule sinise niwa hayewi katoma:na:
    telalakeye.”'
  dwr-ENT: ኣ ካሊያዋንቱ ኣኮ ቢዴ፥ ጌሚዒሹዋፔ ዴንዲኖ፤ ሄዋፔ ሲሚዴ ኣ፥ «ጎዳው፥ ኑኒ ዬቶ፤ ኑና ኣሻሪኪ» ያጌዲኖ።
  pma-pma: Ka keil uva veni ka asisil eni avit, “!Asuv, kataun komai li! !Rovamat
    enga ke!”
