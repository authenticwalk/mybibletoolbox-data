    nkujik'', xecha''.'
  chf-NT: 'U yajcänt''anob u natz''i, y u p''isíjob u yälben ca''da: ―Cajnoja, japänon
    t''ocob uc''a mach chämiconla tä ja''.'
  tlf-tlf: imi okumop man iyo no dufo-nilip e, bogobe-nilip e, “Kamogim kabaa. Nuyo
