  acu-NT: 'Kanuramtai Jesúsan shintinak: —Apurua, uwemtikiarturta. Ukantatji, —tiarmiayi.'
  cak-WNT: 'Y xepe ri discípulos xquic''asoj c''a ri Jesús y xquibij chare: ¡Ajaf!
    ¡Ajaf! Kojacolo'' c''a. Wacami yojcom, xecha'' chare.'
  ebk-ebk: Uycha finangun hiya, ya kanancha, “Apo, esarakam chakami! Lumnud takú pay!”
  spa-PDDPT: 'Lo despertaron y le clamaron: ¡Señor, sálvanos porque perecemos!'
  ruf-ruf: Iwanang'ina wake wamghendela wamlamsa, walonga, “Imtwatsa, utukombole twotsama!”
  gun-gun: 'Ha''e ramo hemimbo''e kuery ou vy omomyĩ. Ha''e vy ojapukai reve aipoe''i:
