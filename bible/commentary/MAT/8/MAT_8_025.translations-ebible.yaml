  bvd-bvd: Na toa kwairooi nia ki sa Disas kera daka faa ada nia daka bae 'urii, “Wala
    Aofia 'ae! 'O faamauri kolu wala, ma kolu kai mae naa ne!”
  ukr-1871: 'І, приступивши ученики Його, розбудили Його, кажучи: Господи, спаси нас:
    погибаємо.'
  apz-apz: I inomokomoyo sohwa hofɨko Jisasɨmo komoꞌno ulɨkafontɨfi ulɨmentohofi,
    Hwe Engofo, fonefoꞌmaho. Weꞌenepi nakwoe yofe moiꞌwo umoꞌnantaneꞌno yalokuhwono.
  yon-yon: Kwane, kedmengkandeendan wene angkoon yiri kaakmene dakmiwen, “Yariman
    ee! Eb deere nub awande, nub kuu ok kubunandamuub kii!” andiwen.
  poi-NT: 'Jesɨc jém icuyujcɨɨwiñ nɨc ichɨcyus. Iñɨ́mayyaj: —MánO̱mi, acɨacputtaamɨ
    porque tacumoŋtámpam nɨɨcɨɨm.'
  wuv-wuv: Ei otalai nenerana, ronaree funifunia ma ware, “Mena Fasu, fatela'anaa
    o'ou! O'aa wawau'u!”
  quf-NT: 'Chaymi yaĉhakuqninkunaqa rikĉhachiq rir niranllapa: —¡Taytituy, washamayllapari!
    ¡Yaku rurimanmi chinqayanchikllapana! nir.'
  yuw-yuw: Dungga idina youp amnaniho Yesu tu wekuna inogung, “Moröma, non urop yamuc
    tumoc ohonggonga tamon. Worocha gocho tongfat neya batip itna.”
  hus-NT-1971: 'Tam ejtsintha ani uchan: ―Ajatic, tucu jaluntha’ cum u uc’tsinalits.'
  med-med: Elim nga kitip kʉni wu ni kʉⱡ ndi ok, ronduⱡ rok rʉt nduk, nʉk mel, “Nuim
    ei, tʉn nu ndi, tʉpa wangʉmba enim ei, pilkʉn petʉm ei?” nʉtʉng.
  bch-bch: Gid tila pan ta tiuaoan ei ta tikeo, “Maron, kado taduaea ta! Lua gita!”
  cco-NT: 'Jo̱baꞌ i̱ dseaˋ quiáꞌrˉ do cañíimˋbre dseaˋ do jo̱ cajíñꞌˉ casɨ́ꞌˉreiñꞌ:
    —Fíiˋiiꞌ, leaangˉ jneaa˜aaꞌ, co̱ꞌ nɨngóoˊ dsiꞌamꞌˊbaaꞌ.'
  deu-1951: 'Und seine Jünger traten zu ihm, weckten ihn auf und sprachen: Herr, rette
    uns, wir kommen um!'
  alq-ALGNT: 'Okikinoamaganan ogi pi kockonigon, acitc ogi igon: “Tebendjigean! Ag8acimicinam!
    Aja kiga nisaba8emin!”'
  ixl-NNT: 'As bꞌex ibꞌey veꞌt chajnaj u Jesús. Ech tal veꞌt chajnaj ileꞌ te Aak:
    —¡Loch oꞌ, Pap, tan tuk bꞌenoj veꞌt oꞌ xeꞌ u aꞌeꞌ!— tiꞌk chajnaj.'
  boa-NT: 'Áábekée muha ɨ́ɨ́cúi maákyéjtsóne menééhií: —¡Ávyéjuúbej, meke pájtyetétso!
    ¡Tsúúca mémájcánuúhi!'
  etr-etr: Adi elaboi dibegi, ïe bëgëla aulo amolia awälahilä Yesu e didiigisalea,
    Dafidilo Geloi-e, ödäea nilï hä nudulä hamosebegi, dia ugila negemola säi.
  quh-NT: 'Yachacojcunantaj payman kayllaycamuspa rijch''aricherkancu. Mancharicuspataj,
    nerkancu: —¡Señorníy, yanapawaycu! ¡Chincaycunayashanchejña! —nispa.'
  kwi-kwi: 'Suasne kammuruzne ussa kasha aat kit ussa izkulnin kit ussa kaizara: —Anpat
    mɨzain. Aumɨza watsat mɨlchain. Aune kanua pi unainapainmakpas, kizara.'
  agm-agm: Nanomasɨhɨ komɨ otɨpɨpatɨhiya Jisaasihoenda nuwɨ koai ahowimawaayopo. Ahowimapɨ
    kiya koai saundawaatopo. “Awaisɨhoŋe, nyangi nanyamaape, nyahɨ aimɨ detɨ waapoho
    nana owetɨtɨhaawiyono,” undawaatopo.
  ubr-ubr: Baigibubunuotis on Iesu aurin sinai ato sibaban imisir. Osi siyau, “Bada,
    eiyawasi, wei kafakakai mom wanarab!”
  tsw-NT: Reve ojoro a̱ yi a̱ ꞌya̱wa̱ uba̱ta̱ wa̱ yi, a̱vu a̱ ꞌya̱sa̱n yi na̱ yisaali,
    “Zagbain, wawa tsu! Tsu ciga ta̱ maliɓaa!”
  cax-NT: 'Auqui arrübama ñanunecasarrti süromatü esati nauqui airrtopünanamati, namatü
    ümoti: —¡Señor, ayura suiñemo, tirranrrü uyubaca!'
  aia-aia: Miraaui rongoiusuri rau 'ariwou ha'araia Jisas, marau ha'atee o'ani, “Araha,
    'oi ha'atahigaau! Gai dodo'a naani!”
  srp-1865: 'I prikuèivši se uèenici njegovi probudiše ga govoreæi: Gospode! izbavi
    nas, izgibosmo.'
  agt-agt: A gafu ta nagburung na ya kahulun na kiden a enda hapa hinukal i Hesus.
    “Ay Afu, ikerutan na kami, te lumammad kitanan,” kunda.
  lug-lug: Abayigirizwa be ne bajja gy’ali ne bamuzuukusa nga bagamba nti, “Mukama
    waffe, tulokole, tusaanawo!”
  yby-yby: 'unala ipalale yuhasiya ilimi sinikiki sa-liki lae: We napate yamalae,
    noku maya sima nakoluniyo, sinoko lilimowo. Liki layoko, Jisesimamo sa-loko lo
    biye:'
  heb-heb: ויגשו אליו תלמידיו ויעירו אותו לאמר הושיענו אדנינו אבדנו׃
  mpp-mpp: Fame mic-tengtengfocine yenge Yesula lelu yeuckelu yanguc miibong, “Sugucne,
    nonge haulu homadabelengkale ailu, baficnubac!”
  apb-apb: Oto mo pwaarongoisuli ingeie kire ko ha'alioa na kire ko te'uri hunie,
    “!Ha'a-uusuli, o ke ha'a-uurikolu! !Kolu ko kara'i mae oto!”
  san-TEL: తదా శిష్యా ఆగత్య తస్య నిద్రాభఙ్గం కృత్వా కథయామాసుః, హే ప్రభో, వయం మ్రియామహే,
    భవాన్ అస్మాకం ప్రాణాన్ రక్షతు|
  ben-IRV: তখন শিষ্যরা তাঁর কাছে গিয়ে তাঁকে জাগিয়ে বললেন, হে প্রভু, আমাদের উদ্ধার
    করুন, আমরা মারা গেলাম।
  ntu-ntu: Zbz ncblo nedeng nzvzbzng bade x sc tzameopelr nide. Nzrpibzlr kx, “Kxetu,
    arlapx nigu! Nabzpeku!”
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਕੋਲ ਆ ਕੇ ਉਸ ਨੂੰ ਜਗਾਇਆ, ਅਤੇ ਕਿਹਾ, ਪ੍ਰਭੂ ਜੀ ਬਚਾਓ! ਅਸੀਂ ਤਾਂ
    ਮਰ ਚੱਲੇ ਹਾਂ!
  tkr-tkr: 'Telebabı Mang''usqa qeepxha Mana muğur qı''ı eyhen: – Yişda Xərna, şakın
    eyxhe vod, şi g''attivxhan hee''e!'
  gvc-gvc: 'To ã wahachʉ ñʉa tina tirore wahcõha. Wahcõ õ sehe niha: —Pʉhtoro, yʉhdoga.
    Mari mini yariana tana nija —niha tina.'
  mwp-mwp: Thana ngapa walman Yesun kedha, ‘Danpali Kuykulnga, ibupuydhamoeyr ngalpa,
    wagel kay ngalpa kasa umamayl.’
  ksj-ksj: Eꞌanoꞌo zeꞌa ane vaḡe onamadu evaniro, raenaꞌa, “Zuhiꞌa Boro, emeḡe ḡabofoꞌi!
    Eme nariga zubureꞌohe!”
  sbk-sbk: Abhanafunzi bhakwe bhahinza hudamusye bhahaga twokole tihwanda afwe!”
  mya-JVB: တပည့်တော်တို့သည် ချဉ်းကပ် ၍ ကိုယ်တော် ကို နှိုး ပြီးလျှင် ၊ သခင် ၊ အကျွန်ုပ်တို့သည်
    ပျက်စီး ခြင်းသို့ ရောက်ပါ၏။ ကယ်မ တော်မူပါဟု လျှောက် ကြသော်၊
  kgf-kgf: Waŋu tohotoho ichéra eneŋ kemma mindima ézégic; Miŋ kewunina, aŋgéŋnina
    tina, nini humuwiŋ ʒé wanʒiŋ.
  awb-awb: Tupekinaútaq ite we kérahwána kega Sísa iriateq wensabé, Wánípipeq tupekue
    pukonehboq kaweraito ewanana
  gdn-gdn: ki pokere e tadeyau kabukabuwa ragidai kaimupu e wadumupu yabuyabu manako
    simupu, tagubu ke; “Kaiwawo-nuga, nu waunitau popoigamana kwaigemei ki pokere
    garugaru mena waitaniyo.”
  nko-NT: Akasɩ́pʋ́ amʋ betsinkí mʋ, bláa mʋ bɛɛ, “Anɩ Wíe lɛ anɩ. Anɩdɛ́ ntsu
    wie!”
  bsn-NT: 'Ĩ cãniro ĩacõari, ĩre yujioyujarã ĩna: —Yʉa ʉjʉ, ¡rujareana yaja mani!
    To bajiri mani rujaborotire yirẽtoña mʉ —ĩre yiyujarã.'
  pib-NT: Yimaklene yayegitlu. Komyekluna. Wane chinruna, “¡Gitsrukaachi, pognetkakanwu!
    ¡Wamginripatka!”
  wiv-wiv: Na disaipel kamahi dia ta vano vakongania, dia ka tania, “Paraha, vaikoli
    kiridolu! Tolu keteni mahitu!”
  reg-reg: Abheigisibhwa nibhaja kumwene nibhamwimusha nibhaikati, “Ratabhugenyi,
    chikishe eswe, echilebhelela okufwa!”
  mlh-mlh: Kubaŋ peko kiŋariŋpuine yoŋo raru wiwigaku ojibuŋ, “Hei Ofoŋ, bio bapi
    nobe. Niŋo joguŋgo sibirigaiŋgo egobeneŋ.”
  gof-ENT: ኢያ ታማሬቲ ኢያኮ ሺቂዲ ኢያ ባርኬዲ፥ «ጎዳው፥ ኑ ዮስ ኑና ኣሻርኪ» ያጊዶሶና።
  aau-aau: Ki-wayh hom senkin lira menkin, hom sa Jisas so owh mon ley nok, hye me-sian,
    “Hakamay ara, hreme hiy-mon e, hreme pau nak-opruw ohriar.”
  tvk-tvk: E moletin nan xil laba lasiasi ni labit, “!Suv, ututou ni xamem li! !Ramat
    xi tak!”
  prf-NT: Kaya linukag siya nen disepulus na hidi sakay kinagi di, “Panginoon tulungan
    mu kami. Umállád kitamon!”
  auy-auy: inkaisésa Ísumba koaúsésa sésa Fasiꞌaénkó puwúnafosa súwaꞌnai uwo suwaná
  tbg-tbg: Ihuva viraqi vaite vaumanta vira vaintinavu Ihuva vaitonaini oru vira vauraqamake
    tiha, Noravauvo, himpira tinavu ruaruama timitaane. Tenavu namariqi aqu vuarirava
    aumaiqivo, ti.
  hub-NT: 'Imaniakai Jesúsan unuinatairi aina senchi ashamaina, tumainak Jesús kanar
    egkemtatmaun ishintainak: “¡Apuru, shintaria, nase ukatmittaji!” tusar tuina.'
  hmo-hmo: Vadaeni idia lao, idia hanogaia, idia gwau, “Lohiabada e, oi hamauria ai!
    Ita mase inai!”
  big-big: Yisugu waligeleyiwiligu pi waliya kelemiya logo piyegi pelik meiya, Yemizibek,
    teni kaiyaga niweki mizi mena teni yaliya wazaye, meiya.
  gux-G: 'O yegnkaabi nagni o kani ki findi o, ki maadi: Yonbidaan, faabi''ti, ti
    bu mi ñum bu dii''ti !'
  cnl-NT: '''E³ jo̱³ ca²³ñín²te''²³ Jesús. Ca²³jua''³te''²³: ―Laan²³² jne², Juii³ra''³¹.
    Qui² mɨ³ sɨ³gua''²³ jne² rɨ³nɨ²³.'
  zar-NT: 'Níʼirö bilaʼdxinëʼ bönniʼ usëda queëʼ Jesús ga naʼ zoëʼ, ateʼ buluʼsubanëʼ
    Lëʼ, en tëʼ Lëʼ: —Xan, busölá netuʼ. Chirigáchiʼruʼ lu nisa.'
  kde-kde: Vakuhundwa vake nkummwenela, nkumwimula, uvachidoni, “Nang'olo, tupohe,
    tùvenkuhwa!”
  ata-ata: Ia aneꞌi milai sou mitulusou la mivikalanu lexe, “Tila nasuꞌulinenge, xo
    nenge ꞌalaꞌalai sou taꞌuoꞌuo.”
  qvw-NT: 'Chaymi yaćhapacünincuna lichcachicuyalcan: “¡Taytay salbaycälillämay! ¡Wañuypa
    patanćhüñamari cacuyanchic!” nil.'
  nfa-nfa: Ropa ladhe rèdhi sèmi èèna, hèia ana madhutu se lasi parèi Yesus, aku rèngu
    na, “Ama! Ama! Kèdꞌi ku la! Bara ku jiꞌi, te èdhi molo madhe aaꞌi ti kèna!”
  tnp-tnp: Kəni kəməhuvən motəhgi-pəri Iesu motəni=pən məmə, “!Iərmənɨg! !Osmiəgəh
    itah! !Otəsuvəhiən kotamnɨm!”
  urd-urd: उन्होंने पास आकर उसे जगाया और कहा “ऐ ख़ुदावन्द, हमें बचा, हम हलाक हुए जाते
    हैं”।
  hot-hot: Ma anêŋ ŋê ku i ik yani liŋ ba enaŋ, “Anyô Bêŋ, nêm alalô bulubiŋ! Tem
    alalô nama!”
  mqj-NT: 'Natundammi passikolana nakua: “O Puang, pesangkaikan, la tallammikia''.”'
  rus-SYN: 'Тогда ученики Его, подойдя к Нему, разбудили Его и сказали: Господи! спаси
    нас, погибаем.'
  mbh-mbh: Mako o pamimeta i ma o ria i ve, “Toko Pomnga, ong opoesal them, pa omole
    re ake aro te vlu.”
  bdd-bdd: Ta Yesu sihanoya ma sigwae, “Bada, ꞌulememai ꞌamuge tadamana.”
  cbt-NTPO: Napohuachina, ca'tano'sanënpitari ochinanpi. —¡Catahuacoi Sinioro! ¡Chimiitarihua'
    canpoaso'! itopi.
  srn-NT: 'Ne den man go wiki En taki: “Masra, yepi wi! Wi e dede!”'
  cta-NT: 'Liꞌ nguxtyuꞌu nguꞌ tyaꞌa ndyaꞌa̱ jiꞌi̱ Jesús: ―Cusuꞌ ―nacui̱ nguꞌ jiꞌi̱
    Jesús―, cuaꞌni lyaá clya jiꞌna. Cua quilyuꞌu ti yaca niꞌi̱ re neꞌ hitya, cajaa
    na si ntiꞌ.'
  bqc-SIM: 'ↄ̃ aà ìwaↄ sↄ̃̀aàzi, aa aà vù aa mɛ̀: Dii, wá suaba, wálɛ kaalɛɛ.'
  tcz-CHONGTHU: Seijui ho chu aga che uvin, chule asukhang un, akou un, “Pakai nei
    huhdoh un, twiyin eichup diu ahitai,” atiuve.
  mar-mar: तेव्हा ते त्याच्याजवळ येऊन त्यास जागे करून म्हणाले, प्रभूजी, वाचवा. आम्ही
    बुडत आहोत.
  snp-snp: Oku ono minaido ege-ege moinamo we oti eku oti loumamo, Wekolao, no lulau
    lumuto fulunagolone. Ade olu faka lo, loti au loti loumae.
  isl-isl: 'Lærisveinarnir vöktu hann og hrópuðu: „Drottinn! Bjargaðu okkur Við erum
    að farast!“'
  spy-NT: Koong'eet ꞉rubiik Yēēsu kule, “Mokoryoontēēt, ntēē kākēēbēku, sārwēēch!”
  xnn-xnn: Dat omegyat nan papasolot Jesus et gidowenda siya dadapay kanan en, “Apo,
    isalakam dakami tay naay malimon tako.”
  mwe-mwe: Bhaajiganywa bhabho gubhapite kwaajumuya bhalinkutinji, “Mmakulungwa, ntutapule,
    tunatitimila!”
  tte-tte: Ana tobenaliyao Yeisu siyanoi kabo siba, “Guyau, kusaguila, kikiunamo tasalili
    yo taboita.”
  tcs-tcs: Dem klostuman blo em bin go ane weikemapem. Ol i bin ala diskain, ‘BosLod
    yumpla go draun! Seibe yumpla prom ded!’
  hlt-THB: A hubatkhqi ing thawh unawh, “Bawipa ni hul khqi lah! Tui awh cum hawh
    kawng u nyng! tina uhy.
  soq-soq: Ita wawe alala saidantone Iesu mampe antone wadanamesane waienase, “Tatamba,
    no saunee inanea, no kerauda os bontataa baiwantitana!”
  qub-qub: 'Chaymi disïpuluncunaga Jesusta riccharcachir niran: «Tayta, tallpucaycanchïnami.
    Salbaycallämay.»'
  att-att: Á naganássing yù ira sinudduán na, á ed da linukák, nga kud da, “Apu, iyígù
    mu ittam bì, ta awán ittamin!” kud da.
  bki-bki: mia nalo aba amila bonio, nalo aberinavo “!Tubo, keialio! Vaataro ka ramadudu
    naruei, jau monoka kalarur kito.”
  bqp-bqp: 'akũ a ìbanↄ nài, ò a vù ò pì: Dikiri, ǹ ó sura ba, ótɛn kakatɛmɛ.'
  mcp-mcp: 'Ntɔ́, ompwíín bwə́ mú kə juumʉshi nyə, bwə́ nə nɛ́ nə́: «Cʉgʉg sə̂, yé
    Cwámba! Sə́ wál zə yə.»'
  hat-hat: 'Disip yo pwoche bò kote li. Yo souke l'', yo fè l'' leve. Yo di l'' konsa:
    Mèt, sove nou non. Se mouri n''ap mouri.'
  npl-NT: 'Ijkuakó itlamachtijkawah okiijxititoh, iwa okilijkeh: —¡Toteko, techmakixti!
    ¡Tiapolak tokeh!'
  bgg-bgg: Samoythek è aishii wuii srane aishii chun. “Ithong wo gathek shii ragia
    rek phi bo!” Ithek è yao. “Gathek ne iy sha bsa ro!”
  eng-TCENT: So the disciples came to him and woke him, saying, “Lord, save us! We
    are perishing!”
  eng-BSB: The disciples went and woke Him, saying, “Lord, save us! We are perishing!”
  cpu-NT: 'Jiyaatashiitanakeri, jovakiryeetapaakeri Jesús, ikantapaakeri: “¡Iyotaanarí,
    ampiinkatye! ¡Povavisaakotaina!”'
  san-ASM: তদা শিষ্যা আগত্য তস্য নিদ্ৰাভঙ্গং কৃৎৱা কথযামাসুঃ, হে প্ৰভো, ৱযং ম্ৰিযামহে,
    ভৱান্ অস্মাকং প্ৰাণান্ ৰক্ষতু|
  tac-NT: '''Liko alué ralámuli Esusi oyérame ''ma ajchale Esusi gojchigá bo''ígichi.
    ''Lige anele ajchigá: ―¡Muérigo Wa''lula, asá nejkuri, ''ma bokuíchi ye barko!'
  eng-WEBPB: The disciples came to him and woke him up, saying, “Save us, Lord! We
    are dying!”
  gfk-H: Io, ira bulu na hausur diet ga haan, diet ga hangun ia, ma diet ga tangai
    tana bia, “Watong, halon dahat! Dahat wara mormorung!”
  viv-viv: Badi tomuliya hina hiluvaguna higahena higayo, “Kauveya, unalugolegoleda,
    kabiꞋona kanaꞋalika.”
  yao-yao: Ŵakulijiganya ŵao ŵajaulile kukwajimusya achitiji, “Ambuje ntukulupusye,
    tulinkwasika!”
  tgp-tgp: ale na nona tamlohi la vano isana la r̃ohaia lara, “Tija! O jurir̃a! R̃a
    lo pute!”
  auc-NT: Mö ñongä adinque tömengä tönö godäni ïñömö tömengä weca gote, Ömæ̈moncæcäimpa,
    ante tao cædinque, —Awënë, bete wæncæ cæmompa cæbii.
  kbc-NT: Odaa niɡ̶ijo anodiotibece joɡ̶odipegitalo, oyojietelogo, moditalo, “Ǥoniotagodi,
    ɡ̶odaxawaneɡ̶egi! Ade jaaɡ̶a!”
  bmh-bmh: Gonugau tapaimaraneu dudu agen beteimai, go asoroimai, auremen, “Dubanou
    Ban, na ig isanigen. Ig ze nug oigai zamoroi!”
  ctu-BL: 'Tsa'' tiliyob xcʌnt''añob i cha''an cha''an mi'' ñijcañob ch''ojyel. Tsi''
    yʌlʌyob: C Yum, coltañon lojon, wolic jilel lojon, che''ob.'
  meq-meq: 'Gawla ŋgay hay ta həndzəɗ naha ka təv ŋgay, ta pəɗeke ha, tə gwaɗay: «Bəy
    Maduweŋ, təma may ha tey? Nəkway faya ka dzakweye.»'
  noa-H: Magbaawai hi k'apeen hãaur k'ʌʌnau hi p'iriupʌ̈yaan wëtwia hirig, —Señor,
    p'iidʌbaad. Ya maach k'öogpabahaba. Maar k'aigpër hat'á hajierram hanʌm.
  alp-NT: Hoko Eni maka luluaru esi keu betukeNi be, “Tuhane betu. Tapa leke ite molo
    yake!”
  san-VEL: tadaa "si.syaa aagatya tasya nidraabha"nga.m k.rtvaa kathayaamaasu.h, he
    prabho, vaya.m mriyaamahe, bhavaan asmaaka.m praa.naan rak.satu|
  kbq-kbq: Hige'za amagema nentaza disaipoli naga'mo'za, Agrite eza eme azeri oneti'za
    anage hu'naze, taza huo Ramoka, Hago tagra friza nehune.
  kbh-kbh: 'As chabe uatsjéndayënga tmojána Jesús jetsefs̈enama y tmojaniyana: —¡Bëngbe
    Utabná, s̈matsebacá. Montsenatjë́mbambana ca!'
  ron-LSB: 'Ucenicii au venit la el și l-au trezit, zicând: “Salvează-ne, Doamne!
    Suntem pe moarte!”'
  pon-pon: 'Japwilim a tounpadak kan ap kai don i, kaupada i, potoan on: Main, re
    kotin dore kit ala, kit pan mela!'
  nhe-BL: 'Huajca tojuanti tiquixititoj huan tiquilhuijque: ―Tohueyiteco, xitechmanahui
    pampa ya timisahuíaj.'
  sps-sps: Matisian Tsunia naa ser guinyguiny Ya, ri tsue to “Tsunaun saup rara! Ara
    kat iny mat osto!”
  wnc-wnc: kuku tanguwa enawan anzing iniking, “Aanin. Gata ninu gatanimuyo. Kumnanggekamang,”
    ngang iniking.
  nmw-S: Habeto wana topadavae-yan si la si paik Yeisu ge si liwo heine si nga, “Guyau,
    u pamwadai! Hawesine ege bwen ha dobiyek ge ha hao!”
  bus-bus: 'ben à ìbanↄ sↄ̃̀zi, aↄ̃ à vù wà bè: Dii, ǹ wa mì sí, wée kaatɛɛmɛ.'
  gub-BL: Oho hemimu'e huwakea'i wà, imume'e kar pà wà. — Urezar, urepyro pe ty, i'i
    izupe wà. — Zàmàno putar kury ty, i'i izupe wà.
  imo-imo: Kano kinye enoni yu uru perimuna pungo toko makinjikolio ningei, “Awilimu,
    lino liko tapowi. Lino no wangoromolo,” ningi.
  boj-boj: Deqa Yesus aqa aŋgro naŋgi tulaŋ ulaugetosib aqa areq bosib dudumyosib
    minjeb, “O Tamo Koba, ni iga aqaryaige. Iga padalqa laqnum.”
  eng-DRA: 'And they came to him, and awaked him, saying: Lord, save us, we perish.'
  knf-knf: 'Baţaşarul bañoga ahuma aşë huuran aji : « Ajugun, buuranun, ŋkeţ! »'
  san-KHM: តទា ឝិឞ្យា អាគត្យ តស្យ និទ្រាភង្គំ ក្ឫត្វា កថយាមាសុះ, ហេ ប្រភោ, វយំ ម្រិយាមហេ,
    ភវាន៑ អស្មាកំ ប្រាណាន៑ រក្ឞតុ។
  arn-NT: 'Feymew tañi pu disipulu amuy ñi trepelmeaetew, fey feypimengey: —¡Ñidol,
    montulmuiñ! ¡Petu llañnagiyiñ!'
  zas-NT: 'Dxel bicwëën ree xbejnman laaman, rëb reeman: ―¡Dad, gunaj dunujn! ¡Ma
    cayzëëban xan nijs!'
  ken-NT: Bakoŋo bhi bárɔ́k maŋɛmɛ yi barɛm bɛ, “Acha, pɛmɛ́ bhɛsɛ, sɛ́twɔ̀ gu anyɛ́n!”
