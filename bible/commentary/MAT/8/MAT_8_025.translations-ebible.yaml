  anv-NT: Ne ɛbwɔ́ ájyɛ peé ji áké, “Ata poó ɛsé, déchwɔ́ nó nnyi.”
  sab-NT: 'Gire ta kennga tanre ole kwian geru jwannga Jesuge Jesu gau gdate, ama
