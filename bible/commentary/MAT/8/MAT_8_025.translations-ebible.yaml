  kpg-kpg: Ana dama agoago ga lloo adu gi Mee, ga hangahanga, ga helekai, “Meenei
    Tagi, hagamaamaa ina gimaadou, gidaadou gaa mmade hua!”
  taj-taj: जमाहेन्‍से चेलागदे खसी “प्रभु, य्‍हाङ सिबारी छ्‌याइजी, जोगब लउ” भिसी येशूदा
    छिङ्जी।
  avt-avt: Hɨrak kɨwaai hɨr nan nekotɨtek netpɨwek, “Mɨtɨk Iuwe ekepei! Bot epei kaknatɨn
    kakɨkre tɨpar kakno tɨ eik te haiu mami.”
  cbk-cbk: Despues el maga dicipulo ya anda disperta con ele, y ya habla, “Ausillo,
    Señor, ta man lumus ya kita!”
  uig-ARA: 'مۇخلىسلار كېلىپ ئۇنى ئويغىتىپ: ــ ئى ئۇستاز، بىزنى قۇتۇلدۇرغايسەن! بىز
    ھالاكەت ئالدىدا تۇرىمىز ــ دېدى.'
  tuf-tuf: 'Riw sobásoban raquian canó icar rauyat, chiwat Jesús quehw̃ujacro. Quehw̃úr
    wajacro: —In yehnwa, -wajacro-. ¡Síw̃quibu! ¡Canó riw ocso bicaro! ¡Is bar sácataro!
    wajacro.'
  abx-abx: Sanglit nagdugok iya si mga inadalan-na ngan nagpukaw, “Sinyor, salbaron
    kami'! Matutulluron na kita kam!”
  mco-NT: 'Huin''it oy ymɨgapxyii yajmäybɨdɨ̈gyii je'' ydiscípulos ajcxy. Chi ñɨmaayɨ:
    ―¡Huindzɨn, ocyajtzoogɨch ajcxy! ¡Cheeby ɨɨch ajt n''ocquiinɨm!'
  kqf-kqf: Ḡome ena tauwaikaiwatana tana a lainuwesi bi a giuwena gado, “Bada, kwai
    yawasanida, ḡotona te ta peki.”
  cpb-NT: 'Riyaatashitanakeri, rowakiryaakiteri Jesús, ikantapaakeri: “¡Yotaanarí,
    apiinkatye! ¡Powawisaakotaina!”'
  aon-aon: Ananim disaipel hanak henyubarun aria hakripan hakana, “Debeini, kwakitak
    ba nyutaurumap. Apak hurukatinyum ko mugok.”
  hus-NT-2005: 'Kʼale tám ti bakyáb kʼal nin exóbaliltsik ani utsan enchéꞌ: ―¡Ajátik,
    ti ku loꞌo! ¡Exomich tu lupnal!'
  mig-NT: 'Te cha̱a káskuá''a jíín‑yá, ni̱ ja̱koyo‑de nuu̱‑yá. Te ni̱ ka̱xndúko̱o‑de‑ya̱.
    Te káka''a̱n‑de: Táta̱, nama‑ní yóó, chi̱ naa‑yo, áchí‑de.'
  bps-bps: Taman fdadong dad mlalò kenen, du nukatla, manla, “E Amu, tnabengam gami!
    Tafan ito galnab, mlimas ito kadang!”
  mbs-mbs: Penga niyan, linoka dan sikandin, kagi dan, “Pengolo, tebangi kay, so melemes
    kidon den.”
  tof-tof: Oya umulbain olmala we ogobórr Yesuka, irsümülóp, da we bóktónóp wagó,
    “Lod, mibü zid tinünüm! Mi brariakla!”
  cme-NT: Hãalãbieŋ baa cira «Itie, sire ŋ kor-e! I yii diɛ ku!»
  sus-sus: A fɔxirabirɛe naxa fa a raxunu, e a fala a bɛ, «Marigi, won nakisi, won
    faxafe nɛ yi ki!»
  pon-2006: Tohnpadahk ko eri keiong mpe oh kaupehda, patohwanohng, “Maing at Kaun,
    komw ketin sewesei kiht, pwe se pahn melahr!”
  dad-dad: In dõ fiya tar dilen, turĩ difiyẽ, diron, “Odug, usennamã! Amã mogo naanũ
    mamutatã gare mausiyou fenẽ!”
  zab-NT: 'Chiy güecuaany de xpɨnny laany, raipdebny: —¡Dad, gucnébiu dunnɨ! ¡A dunnɨ
    acayaaiznɨ láani nis!'
  jae-jae: Tec êsêac têtu gasuc jasêŋu eŋ ma sêsôm gebe “Apômtau, ônam aêac sa, oc
    dambac tanaŋa.”
  ksd-ksd: 'Ma dia tadav ia, ma dia vangun ia, dia biti: Luluai, una valaun dat, tago
    da to na virua.'
  msm-NT: Dajun sikandin pukawa to mgo inanad din aw ikagihi, “Ginuu, tabang ka man!
    Ogyogdang kid kay!”
  myk-myk: 'A wu kalaapiire tʼi fulo wu na, na wu ɲɛ, na wu pye: «Kafɔɔ, wù na da
    gori lɔhɔ ni, yìri mʼa wù ɲuŋɔ wolo!»'
  sbe-sbe: Unai yona hekahekatao wa iya se hanoi na se wane, “Guiyau, ku hesaguhaida!
    Nige bayaona kabo ta yoli!”
  mcr-mcr: Iiŋqe qu äwäpu, Ique ämeŋä äväpu tii ätukuwi. “Naqä Iquki, ne qui imäknatŋqä
    iqunä. Yätamäkqä neyä.”
  cux-NT: 'Discípulos yeⁿ''é yā ndaa yā nanááⁿ Jesús ní nanduūchí yā ''iiⁿ''yāⁿ miiⁿ
    ní ngaⁿ''a yā ngii yā Jesús: N''dii Señor, nadanguáⁿ''ai nī s''uūúⁿ caati ''cuūvi
