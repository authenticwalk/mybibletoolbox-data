verse: MAT.008.025
translations:
  kpx-kpx: Ige esemuiabeau avue tiale etuvai loui avoe, “Kosive, no aike emo tima.
    Iale no tedaevenela.”
  okv-H: amita ambotani pambuto ujeo erenu, “Bada, dago sari ara ere ua, dago hondate
    e!” ainge eo
  tbo-tbo: Yesu a hewahewali hi nei po hi limaamahi po i towolo ma hi pa, ‘Guyau,
    una luyawahita, kikina ma apo ta yoli.’
  mal-C: ശിഷ്യന്മാർ ചെന്ന് അദ്ദേഹത്തെ ഉണർത്തിക്കൊണ്ട്, “കർത്താവേ, രക്ഷിക്കണമേ! ഞങ്ങൾ
    മുങ്ങിപ്പോകുന്നു!” എന്നു പറഞ്ഞു.
  grc-SR: Καὶ προσελθόντες ⸂οἱ μαθηταὶ⸃ ἤγειραν αὐτόν, λέγοντες, Κύριε, σῶσον ⸋ἡμᾶς,⸌
    ἀπολλύμεθα.
  bgc-bgc: फेर चेल्यां नै धोरै आकै उस ताहीं जगाया अर कह्या, “हे प्रभु, हमनै बचा, हम
    डूबके मरण आळे सां।”
  khz-khz: Ne gena melo geagoto, gevagoato, negetiwato, “Velekou, ono vega-magulimai,
    ita tapuluna, roli takwaregana.”
  deu-TKW: 'Und sie traten hinzu und weckten ihn mit den Worten: Herr, rette, wir
    gehen unter.'
  zsr-NT: 'Niꞌr guladxinëꞌ ga zoëꞌ Jesús bönniꞌ usë́d queëꞌ, atiꞌ guluspanëꞌ Lëꞌ,
    len tëꞌ Lëꞌ: ―Xan, buslá netuꞌ. Chrgáchiꞌruꞌ lu nis.'
  lin-lin: 'Bayekoli bapusanaki pene na Yesu mpe balamusaki Ye na koganga : — Nkolo,
    bikisa biso ! Tozali kokufa !'
  hns-NT: 'Tab okar tjela log okar paas djaaike oke djagaais aur bolies: „Prabhoe
    djie! Hamlogke batjaaw! Hamlog doebiela!”'
  noa-E: Magbaawai i khapeen ãaur khʉʉnau i phiriupʉ̈yaan wëtwia irig, —Señor, phiidʉbaad.
    Ya maach khöogpabahaba. Maar khaigpër athá ajierram anʉm.
  eng-EMTV: Then the disciples came and awoke Him, saying, “Lord, save us! We are
    perishing!”
  mib-NT: 'Te tēe cáscuáha jíín yá ni castónda de ya, te ni cacahān de: Jnama ní yóhó,
    chi je quée yó chíji ndute, áchí de.'
  lif-NT2: कुहुॽसाम्‍बाहाॽ मे़बेआङ् खुने़ॽ अक्‍खे मे़मे़त्तुर मे़भोःक्‍खु, “आदाङ्‌बे,
    याप्‍मि ताङ्‌से़ःप्‍ते़ॽओ! आनिगे़ग हुम्‍मा सिःमा इःत्तिगे़रो!”
  xnj-xnj: Vawuliwa vakamhambila na kumuyumusa peagonili vakamjovela, “Bambu!” “Utisangula
    tifwa!”
  mmx-mmx: La lavaun pinivu diga vot pasa ne Iesu la diga lox aus i la diga lok, “Leeme
    Silok, una lox aroo dik, ata seeve nga na.”
  cbr-NT: 'Usai ''ia oquin ca aín ''unánmicë unicaman Jesús bësúnquin cacëxa: —Nu
    ca ië́mit, cananuna nanëtin.'
  tee-NT: 'Pus ju acsnich talak''alh ju ixtamamaka''un chai tamacuju. Tajunich: ―Qui''ucxtin
    aquilamak''alhtaxtuch ni na muxtuputunauch.'
  eng-LSV: and His disciples having come to Him, awoke Him, saying, “Lord, save us!
    We are perishing!”
  cak-NT: 'Y xepe ri discípulos xbequic''asoj ri Jesús y xqui''ij che: ¡Ajaf! ¡Ajaf,
    kojato''! Cami jojcom, xecha'' che.'
  pah-NT: 'Kiro garemimbo''ehara''g̃a hoi Jesus''ga pyri ga mongirahiva javo ga pe:
    —Nhande poko ti! Kiro nhande hoi ypy pe nhandepapava nehẽ! ei g̃a g̃wembipojykaharete''ga
    pe.'
  sja-NT: 'Mapa chi k''õp''ãyoorãpa ɨ̃rɨmat''aajida mãik''aapa mãgajida: —Tachi Waibɨa,
    ¡tai k''aripáji! ¡Tachi pirubaai wãdapɨ!'
  xed-xed: 'Ka sliʼaftá duhwalhani ka lagha sliʼanafta. Ka həŋ nda tsi mantsa: «Mghama
    ɗa, kata ta amu, dzaʼa rwaku mu!» ka həŋ.'
  mks-NT: 'A̱nda̱ já ndáva na̱ xíca tuun xi̱hi̱n á cán na̱sa̱ha̱n na̱ ndíñehe na ña̱.
    Já na̱cayuhú na̱ já cáchí na̱ xi̱hi̱n á: —Chindeé ndó nde̱he̱, xitoho nde̱. Jáchi̱
    cáco̱o barco ca̱há tañu̱hú cua̱ha̱n do̱ —na̱cachi na xi̱hi̱n á.'
  gfk-S: Io, ira bulu na harausur di ga hana, di gom hangun ie, ma di ga tange tana
    be, “Watong, halon dait! Dait ura ruruh!”
  bmu-bmu: Gaun ahöiga gwarekurupŋan anda möndöba jiget, “Hei Kembu, mönö bauköm neŋginöŋ.
    Nini aŋgönöŋ ayuhubingö akzin.”
  dgz-dgz: Ap menan, watu enamot nagirewa amon Iesu wa kandasen anega wan, “Ayop,
    nu nonan napen taiwan!”
  eng-GNV: 'Then his disciples came, and awoke him, saying, Master, saue vs: we perish.'
  zaa-NT: 'Làniana ca enne'' ruthète''niáa nna bedibàni chì cabi e nna ra cabi e:
    Señor, bèni xìa cuią''lu'' qui''ni l·lá rí''u porqui''ni chi rinetsi ri''u le''
    indį.'
  eng-WEBSTER: 'And his disciples came to him , and awoke him, saying, Lord, save
    us: we perish.'
  guh-guh: 'Nexata Jesús pijajivi yaitavabatsi pemajitanucaenë. Jesús pijajivi jumaitsi:
    —¡Patajatuxanenë, panecapanepare! ¡Vaxaitsimi rabaja yaothopaenatsi! jai Jesús
    pijajivi.'
  bon-bon: Abiberäja bägrä cina eclige, teebine elotnantisi, jejisi egä, “Yageyame,
    nitityärini! Mine labumitninago!”
  nhw-BL: 'Huajca tojuanti tiquixititoj huan tiquilhuijque: ―Tohueyiteco, techmanahui
    pampa ya timisahuijtinemij.'
  swh-ONEN: Wanafunzi wake wakamwendea na kumwamsha, wakisema, “Bwana, tuokoe! Tunazama!”
  wbi-wbi: Avavulanisivua vaake vakaluta pa mwene vakansisimula, vakati, Mutwa, utupoke!
    Tufua!”
  bba-bba: Bwɑ̃ɑ be, bɑ dɑ bɑ nùn yɑmiɑ bɑ nɛɛ, Yinni ɑ sun fɑɑbɑ koowo sɑ kɑm kobu
    dɔɔ.
  eng-KJVCPB: 'And his disciples came to him, and awoke him, saying, Lord, save us:
    we perish.'
  kgk-NT: 'Ha hemimbo''e kwéry oho omombáy íxupe: —Ore resende katu, ore Járy, he''i.
    —Nhanheapymi-tama nhande, he''i Hesu-pe hikwái.'
  waj-waj: 'ari ngiaammuauya innasi vida yuruuma kiada tunoo: Udaanga-o, ti vita yoketaivau
    yapaanee. Nnooriivo kiisa suai ti raputinara iinoo,'
  cpy-cpy: 'Riyaata-shitanakiri apani riyotaani Jesús, rowakiryaapaakiri, ikan-tziri:
    “¡Yotaanari, apiinkatyeewe! ¡Powawijaa-koteena!”'
  ekk-PKP: Jüngrid läksid tema juurde ja äratasid ta üles. „Päästa meid, Issand! Me
    upume!“ karjusid nad.
  mpx-mpx: Yaka wana tohago hi na Yeisu hi palut ge hi baek elana hi ba, “Babala,
    u pwamwalima! Kelaubwa naha yaomal te!”
  wbp-wbp: Ngulalu yaninjarla yakarra-manu kurdungurlu-paturlu, manulurla purlanjarla
    wangkaja, “Warlalja-Wiri, kajikarlipa muku palimi!”
  luo-luo: Jopuonjre nodhi ire mochiewe, kagiwachone niya, “Ruoth, reswa! Wadhi nimo!”
  nhe-NT: 'Huajca tojuanti tiquixititoj huan tiquilhuijque: ―Tohueyiteco, xitechmanahui
    pampa ya timisahuíaj.'
  aii-aii: 'ܘܩܘܼܪܒܸܢܗܘܿܢ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ ܘܡܘܼܪܥܸܫ ܠܗܘܿܢ ܐܸܠܹܗ، ܘܐܡܝܼܪܗܘܿܢ: ”ܡܵܪܲܢ، ܦܲܨܝܼ
    ܠܲܢ، ܒܸܛܠܵܩܵܐ ܝܘܲܚ.“'
  esk-NT: Maliġuaqtaiñ utlakługu iqiiqsaġniġaat nipliqhutiŋ, “Ataniiq, anniqsuqtigut
    piyaqquaqsirugut.”
  msb-msb: Kaya san nag-apiki sinda sa iya, inda ginpukaw na nagasabi, “Ginoo, isalbar
    na kami kay malulunod na kita.”
  cpa-NT: 'Jøng² ca¹ŋi³ŋie¹³ dsa² quián¹²dsa. Ca¹juúh²dsa: ―¡Juu¹³ jniang³! ¡Liag³
    jniang³! Ma²tiagh³ jniang³ ja³dsiág¹ jniang³ ―ca¹juúh²dsa.'
  dso-dso: ଆରି ସିସ୍‌ମନ୍‌ ଜିସୁର୍‌ ଲଗେ ଜାଇକରି ତାକେ ଉଟାଇ କଇଲାଇ, “ଏ ମାପ୍‌ରୁ ଆମ୍‌କେ ରକିଆ
    କର୍‌ । ନଇଲେ ଆମେ ବୁଡି ମରିଜିବୁବେ ।”
  meu-meu: Bena idia ela, e haoa, eto, Lohiabada e, ame hamaurimai; ita aita mase.
  yva-NT: Umba Apa arakovo utavondi aije ude wo amin, ware, “Injae, Nyo wansapaya
    kakaije so rai! Kavinta wamansyan!”
  dgc-dgc: Kanya linukag siya du alagad na, a kinagi de, a “Panginoon, tulungan mo
    kame! Omléd kitam dén!”
  zpm-NT: '@see-verse:MAT.008.024'
  hix-NT: Nempakatxownà hatà, akoron komo. Amna yohà y, ketxkon hatà. Tànoryatxow
    hamà. Kàwyamo ukurunhoko, kwayehrà kom hona, ketxkon hatà.
  sim-sim: Urik ma ondo orin li lembasihi limu mbara, �Wasilaka, avak ni uk aha ni
    hakwa nir te. Mir nirin jelyawa!�
  npi-ULB: चेलाहरू उहाँकहाँ आए र उहाँलाई यसो भनी उठाउन लागे, “हे प्रभु, हामीलाई बचाउनुहोस्‌,
    हामी मर्नै लागेका छौँ !”
  cgc-cgc: Iya an na mga tinudluan gaprani ki kanen daw papukaw danen kanen i na ambal
    danen, “Ginuo, tabangan kay no! Maleddang ki en!”
  tim-tim: Akto aposololupŋande goaŋmâ hin dâm magaŋi, “Humo, haruŋe kawut nenekberâm
    aktâp aregât agatmâ tân nengu.” dâyi.
  yor-yor: Àwọn ọmọ-ẹ̀yìn rẹ̀ tọ̀ ọ́ wá, wọn jí i, wọ́n wí pe, “Olúwa, gbà wá! Àwa
    yóò rì!”
  wos-wos: Hwandéka déka du ye di déré sérkené. Sérkenéta di wa, “Néma Du, nani hiyatame.
    Méni sé raama naniré yikafre huru.”
  emp-NTPO: 'Maʌ̃ carea idji ume nĩbabadarãba ʌ̃rʌ̃manaped̶a nãwã jarasid̶aa: –¡Dai
    Boro, carebadua! ¡Dadjirãra b̶arrubod̶od̶aa!–'
  eng-F35: So the disciples came and awakened Him saying, “Lord, save us! We are perishing!”
  ind-ind: Lalu mereka datang membangunkan Dia dengan berkata, “Tuan, tolong! Mampuslah
    kita!”
  pes-OPCB: 'شاگردانش به او نزدیک شدند و بیدارش کرده، فریادکنان گفتند: «سَرور ما،
    به دادمان برس؛ نزدیک است غرق شویم!»'
  mpt-mpt: e okok aleyemin nakai dofufu bianiba baabaniba Sum kobo aaye weseme tem
    daak einea obeb daak unom genabuobo, kobo ni daabenale gesiba
  bla-bla: 'Ki otŭs''ksĭnĭmatsax otsĭt''totaakikax ki otsitsiksekenokikax, ki an''ĭstsiikiauaie,
    Nin''a kŏmotse''piokĭnan: nitaks''ĭnetspĭnan.'
  ssx-ssx: Mo disaipolo haliwekima꞉ Yesu teke pa꞉ta꞉ pua ipiki mea tiaaso alota꞉ Tekehalio.
    Nikita꞉ ikali naa homa꞉pekeeki teke pa꞉ta꞉ ta ya꞉la꞉ma꞉ niki pa꞉ta꞉la꞉e lemekeme.
  mkl-mkl: Ŋɔi mɔcɔ ŋɑu ɑ̀ koo ɑ̀ jũu ɑ̀ ni, Lɑfɛ̃ɛ, fɑɑbɑ wɑ, ɑ̀ wɑɑ bɔ nfe ku ce.
  gaq-gaq: ସିସ୍‌ଇଂ ଜିସୁକେ ଆତଡ଼୍ୟାଚେ ବାସଙ୍ଗ୍‌କେ “ମାପ୍ରୁ ଆନେକେ ରକ୍ୟା ଡିଙ୍ଗ୍ । ଣ୍ତୁଲା
    ନେ ଲଗ୍‌ଡ୍ୟା ନେଗୁଏଃଏ ।”
  gof-RNT: Iya tamaareti iyaakko shiiqidi iya barkkethidi, “Godaw, nu dhayos nuna
    ashsharkkii” yaagidosona.
  unx-unx: ଚେଲାକ ଇନିଃତାଃତେ ସେନ୍‌କେଦ୍‌ତେ ବିରିଦିତାନ୍‌ଲଃ କାଜିକିୟାକ, “ହେ ପ୍ରାଭୁ, ବାଞ୍ଚାଅଲେମେ,
    ଆଲେ ଡୁବିଃଗ୍‌ ଗଜଃତାନାଲେ !”
  gah-gah: 'izegipala zuhate alími noteke láa liki lamó: Guivahanitemaka, nagamikú
    simá nanogo nounize, lugutó vizemane.'
  lcm-lcm: Na kianla pangun ia, “Volava, ku asapang ira. Tara puka kana!”
  aer-aer: Kenhe ikwerenhe areyele akarrelhe-ilemele akemelhe-ilerrirremele angkerrirreke,
    “Akngerrepataye! Anwernenhe itetheke mpwaraye, alhekwarle-irrerirre-ketyenge!”
  qvc-NT: 'Chaymi paykunaqa Jisusta rikch''achishpa, nirqanllapa: —¡Ay, Taytitu, washawayllapa!
    ¡Seqaykanchiqnam yakuman! nishpa.'
  tgl-ULB: Pumunta sa kaniya ang kaniyang mga alagad at siya ay ginising nila na nagsasabi,
    “Iligtas mo tayo, Panginoon, mamamatay na tayo!”
  cbs-NT: 'datei Jesús anus ichaxun datekin bestenwankin yuikin: —Yusinaan, yusinaan,
    menan nuku medabewadiwe, jiki nun jasatidukidan— akabu'
  xtm-NTPP: 'Sani te ni ka xndoto kunu de Jesús ma, te ka jiña''a de: ―‍¡Señor! ¡Chindee
    ña''a ni! ¡Nú ña''a, te jin sa''vi o nuu ndute a! ―‍ka kuu de ka jiña''a de.'
  nnq-nnq: Akinapunji ngabajenda kunnyimuya, ngabalenga, “Angwana, mutukombole, tubakujomo!”
  bao-NT: 'To biro ca biiro, cʉ̃ buerã pea o biro cʉ̃re jãa ĩi wãcõrã waawʉ: —Buegʉ,
    jãare ametʉeneña. Dua waarã mani bii —jãa ĩi acaro buiwʉ.'
  san-ORI: ତଦା ଶିଷ୍ୟା ଆଗତ୍ୟ ତସ୍ୟ ନିଦ୍ରାଭଙ୍ଗଂ କୃତ୍ୱା କଥଯାମାସୁଃ, ହେ ପ୍ରଭୋ, ୱଯଂ ମ୍ରିଯାମହେ,
    ଭୱାନ୍ ଅସ୍ମାକଂ ପ୍ରାଣାନ୍ ରକ୍ଷତୁ|
  huv-NT: 'Quiaj tambüw minipilan nej mapacüjchiw nej, tasajüw: ―¡Teat, imbeol xicon;
    laliüc tsoyomoots tiüt! ―ajüw nej.'
  otn-NT: 'Nu̱''ʉ yø xädi p''ʉya, bá̱ äp''ʉ bí̱ a̱ha̱, bi ''yɛ̱mbi̱: ―Ague grá̱ Hmu̱,
    da̱mi̱ ya̱nje. Ya ja ngue da̱ thu̱nt''a̱ mbonthe ra̱ barco. Ya ga̱ tu̱hʉ ―bi ''yɛ̱mbi̱.'
  nop-nop: Ala mihiŋiyedi Jesu talamsukuleeŋ indiŋ niŋgiŋ, “Wapum, indi agaŋ ime gineŋ
    wopmabutne tam ale pilap nihitubu-lodaluweŋ!”
  obo-NT: Na, id porani iddos mgo tinodduwan din woy id sukaa ran sikandin, kahi ran
    to, “Longaggon, tovangi koy! Od koonnod kid man moho ini!”
  cak-ENT: 'Y xepu''u ri achibila'' xquic''asoj c''a ri Jesús y xquibij chin: ¡Ajaf!
    ¡Ajaf! Kojato''. Vocomi nkucom, xquibij chin.'
  lif-NT: ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ ᤔᤧᤒᤣᤀᤠᤱ ᤂᤢᤏᤧ᤹ ᤀᤰᤂᤣ ᤔᤧᤔᤧᤳᤋᤢᤖ ᤔᤧᤓᤥ᤺ᤰᤂᤢ. “ᤀᤠᤍᤠᤱᤒᤣ. ᤕᤠᤵᤔᤡ ᤋᤠᤱᤛᤧ᤺ᤵᤋᤧ᤹ᤀᤥ᥄
    ᤀᤠᤏᤡᤃᤧᤃ ᤜᤢᤶᤔᤠ ᤛᤡ᤺ᤔᤠ ᤀᤡ᤺ᤳᤋᤡᤃᤧᤖᤥ᥄”
  mie-NT: 'De ndá tēe scuáha jíín yā nī sndóto dē yā, de nī ncāhān dē: Señor, scácu
    ní yóhó, chi quēe ó chījin ndute, ncachī dē.'
  san-TIB: ཏདཱ ཤིཥྱཱ ཨཱགཏྱ ཏསྱ ནིདྲཱབྷངྒཾ ཀྲྀཏྭཱ ཀཐཡཱམཱསུཿ, ཧེ པྲབྷོ, ཝཡཾ མྲིཡཱམཧེ,
    བྷཝཱན྄ ཨསྨཱཀཾ པྲཱཎཱན྄ རཀྵཏུ།
  qve-NT: 'Hinaqtinmi discipulonkunaqa nishuta mancharikuspanku, Jesusta rikch''achiranku
    khaynata: —¡Señor, Señor! ¡Salvawayku! ¡Unu ukhumanmi chinkayushanchishña! nispanku.'
  pao-NT: Umu oo nakatzimodu oo netupoonne mee unnese, “Uda! U sakwa tuponnese ne
    magwetzoi. Tamme sumuna badatu'ihookwu.”
  cbu-NT: Papcha, kan chimukachpa. Nishuripa tsipambachchi, tárangana.
  usa-usa: 'ánibo yemá Îtumma ko awáútureta tirááe: “uyátárai-nako, emá keqtáá tíwáqnaa
    uwo. ketáámá yubékonataa kéune.” téta tewana'
  soy-soy: 'Upipirɛtiki ɑpi ukɛkúrí nyɔsɔ́pɔ ɑpi u yóŋsɛ ɑpi rɛ: Upíimɑ ɑ rɔ́
    comɛ, tɔ kpíninɛ.'
  hui-hui: Palia hondo hearia ibunaga talima piaga biaru tigua puwa Yasu mo barila
    halu lalu, Anduane-o ina homai haramago í̠na biamogo bule heya, lene.
  amf-amf: Kisa paanan yivayna eenaar kikal theedayse, ‘‘Imbo, wodi hakal kayoobhe;
    woam dhacchane!’’ hamayse kiam ke dhaasade.
  quc-NNT: 'Xeb''e'' k''u ru tijoxelab'', xekik''asuj, xkib''ij che: ¡Qajaw Jesús,
    chujto'' la! ¡Tajin kujkämik! —xecha che.'
  dob-dob: ꞌEnega Yesu silowanowanona ga sigwae, “ꞌInapwana, ꞌuꞌetoseyeda ꞌabona nai
    tadadamana.”
  wrs-wrs: Hevna aonghal mahalnind anganamba, dehpunduh vri, mendekli, kam kolvrowol
    veo, pimba ata nepola vilovav.
  mca-mca: 'Qa he'' ƚ''ijatshenhei qa nijt''otshenii pa''aj, qa yit''ijets: —Yatsat''axyij,
    ¡etsi''fen qeku''ni''ƚ wat''ij! ¡Hats ji''nuihiyu''!—'
  tzo-TZC: 'Ti yajchancꞌoptaque bat stijic ti Jesuse. Jech laj yalic: ―Cajval, coltauncutic,
    ta xa xijmutꞌijotic ―xiic.'
  mya-mya: တ​ပည့်​တော်​တို့​သည်​ကိုယ်​တော်​ကို​နှိုး​၍ ``အ​ရှင်၊ ကယ်​တော်​မူ​ပါ။ အ​ကျွန်ုပ်​တို့​သေ​ဆုံး​ရ​ကြ​ပါ
    တော့​မည်'' ဟု​လျှောက်​ကြ​၏။
  gng-NT: 'Nɛ bi baa'' ki lá fìnde'' wɔ, ki tɔke'' wɔ ki ye: «Yonbdaan, ŋmiɛn tɛ,
    ti benh tí luo nɛ.»'
  cbi-NTPO: 'Tsenñu ya'' disipulula yanu mandengaajitu tsandila: ¡Bale Ruku, lalanu
    livee kika! ¡Lala ma baiviindetsuyu! tila.'
  ikk-NT: '''Ya wẹ nọ jẹn d''a kpọtiẹn ẹ, sị, “Di-nwọnni-ẹnyi, zụọpụha ẹnyi! Ẹnyi
    e d''a la iwi!”'
  leu-leu: A mu fefeng sina ri fe faparaye e ri kuus, “Memai! Fakaxup netaara ulaa
    taara tamaa xarak!”
  maz-NT: 'Nuc''ua c''o discípulo o chëzhiji a jmi e Jesús, o xipjiji: ―Nu''tsc''e
    ín Jmuts''ügöjme, pjöcöjme para dya rá quibigöjme.'
  bod-N: ཐུགས་སྲས་རྣམས་ཀྱིས་ཁོང་གཟིམས་ལས་བསླངས༌ཏེ། གཙོ་བོ༌ལགས། བདག་ཅག་འཆི་ལ་ཉེ་བས་སྐྱོབ་པར་མཛོད་ཅེས་ཞུས་པ༌ལ།
  tca-NT: 'Rü yexguma ga norü ngúexü̃gü rü ínanabèi̱xgügü, rü ñanagürügü nüxü̃: —Pa
    Corix, ¡toxü̃ rüngü̃xẽẽ, erü ngẽmama itabaxü̃gü! —ñanagürügü.'
  zpl-NT: 'Che uya cuaꞌñi bee beneꞌnu liꞌinu nu uni beella lunu: ―¡Detá, utsilaꞌa
    liaꞌahua! ¡Xne nze chatseꞌlaꞌahua lu inza!'
  mbc-NT: 'Mîîkîrî yenpakai inkamoro imenka''san wîtî''pî ka''ne'' pe teesi''nî''se.
    Ta''pî to''ya: —‍Uyepotorî, apakakî e''tî''kan pe man. Î'' pî'' awetun mîrîrî
    anna pîika''tîkî —‍ta''pî to''ya Jesus pî''.'
  ndg-ndg: Anapunzi bake kabayenga kunyumuya kababaya, “Ngwanautulopwe twenga, twenda
    waa!”
  wsk-wsk: Se ko olekem alo amumurman ale balman, “Kari Biya, nanga sangaruko! Ana
    sarengasan pa!” maman.
  toj-NT: 'Jaxa smoj jumasa ja Jesusi ti huajyea. Huaj syujquese ja Jesusi: ―Cajual,
    q''uean. Coltayoticon. Mi c''a, oj xa huajtic ja'', xchiye xta.'
  tbc-tbc: Agog diaug Jesus dufufunig dubol, “Tubun ak binawam, tadeg tau o sumeik
    da.”
  sna-sna: Vadzidzi vakaenda vakandomumutsa vachiti, “Ishe, tiponesei! Tava kunyura!”
  smk-NT: Kina' raya nin pinukaw. Wanra kona, “Maistro, manlumdeg atamoyna! Isalba
    rakami!”
  grc-TCGNT: Καὶ προσελθόντες οἱ μαθηταὶ ἤγειραν αὐτόν, λέγοντες, Κύριε, σῶσον ἡμᾶς,
    ἀπολλύμεθα.
  gof-WFTW: Iya tamaareti iyaakko shiiqidi iya barkkethidi, “Godaw, nu dhayos nuna
    ashsharkkii” yaagidosona.
  spa-BLM: 'Los discípulos se acercaron a él y le despertaron diciendo: “¡Sálvanos,
    Señor! Nos estamos muriendo”.'
  kyz-NT: 'A''eramũ ''ga remimu''e ''gã ''ga renũina ''ga momaka: —Ku''jyp! Ere ejua
    epaka kũi! Sapap jane kũi!— ''jau ''gã ''ga upe.'
  dao-dao: Axüisawe a vei law u lü, “Bawipa aw, ngcum law hlü ve u üng jah yung lawa,”
    ti lü, ami mhlet.
  cya-cya: 'Yu ta''a nda''an ñi ngulyoo sla ñi lo'' juin ''in ñi: ¡Ñi X''nan hua,
    culo laa um ''in hua, cua'' quityin'' yu''hui ti na!'
  wrk-wrk: Yali dulaba Jisus kandimukunyi. Dulaba yali, yanyba yali nangangi, “Mambuka.
    Miku ninjiyi kuna marrala, ngambalaja ngurrulijba. Marrimbakiyi ngambalanya mardarda.”
  nii-nii: Eim nge ekii se andiłmin wumb eim to konj kindnjing. Kindik, ek yi ninjing,
    “Owundu, nim sin paki to! Sin to kundmba enim,” pa ninjing.
  ign-NT: 'Tacahe, ena máimitureana tipiara­re­canapa eta napisirahi. Nacaja­micapa
    éma. Ánipa náicha: —Tata maestro, picatiu­chahavi. Véricainapa —náichapa.'
  dik-NT: Go kɔcken ye buɔɔth la tënë ye ku puɔ̈ckë ke dhiau, “Luäk ɣo, Bɛ̈ny, ɣok
    aa dïïr!”
  cac-cac: Yuj chi' ix pitzjiel svayan̈ yuj eb'. —Mamin, col on̈. Van co b'at d'a
    yich a', xchi eb' d'ay.
  tzj-E: 'Je rdiscípulo xquec''as: —Ko''at-o'' Kajaw, camic nokcoma, nokba pya'',
    cara'' xecbij tzra.'
  bpx-bpx: चेला ह़ाते आवीन ईसु ने जगाड़्‌या अने केदा, मालीक आमने बचाड़! आमु मरवा बाज
    र्‌या।
  san-BUR: တဒါ ၑိၐျာ အာဂတျ တသျ နိဒြာဘင်္ဂံ ကၖတွာ ကထယာမာသုး, ဟေ ပြဘော, ဝယံ မြိယာမဟေ,
    ဘဝါန် အသ္မာကံ ပြာဏာန် ရက္ၐတု၊
  yaa-NT: 'Askaino aõxõ tãpimisfãfe mõinifo iskafayanã: “¡Ifo, mã nõ ãsaikai! ¡Nõ
    ãsayamanõ moife!” fanifo.'
  cab-NT: Ába jagágudajani láni disípulugu, ába jaríñagun lun. —¡Wabúreme, séfu báwa!
    ¡Wadíbiragua!
  clu-clu: Gani ginparapitan tana anang mga somolonod kag ginpokaw. Makon nanda, “Ginoo,
    tabang! Malolonod kita run!”
  swh-ULB: Wanafunzi wakaja kwake na kumwamsha wakisema, “Bwana, tuokoe sisi, tunaelekea
    kufa!”
  tpt-NT: 'Ex yu ixtꞌaltanan va taꞌal maqloꞌonun, va tajunil: —Jalhachimoꞌonuꞌ, ¡kilaꞌaqtayjuu!
    ¡Aniy tꞌaunaucha talaqtsꞌanqanin!'
  aai-aai: Bai’ufununayah hina Jesu hibunibun hio, “Regah, iniyawasi, wa iu’unun kafa’imo
    tana morob.”
  sny-sny: Lu disaipel lo le ma'e faiyewe, eisowerai. Lowe peri erasi te'eye, “Meni
    Owane, ne nomo ne ferafereire. Nomo werese temeniyeyei ne ataheyewa.”
  myy-myy: 'Ito iti bajija ticõri, ĩ rãca riasotirã ĩre yujioyijarã. Ĩre yujiocõri
    ado bajiro yiyijarã ĩna ĩre: —Gʉa Ʉjʉ rujarã ya mani. Ito bajiri gʉare masoña,
    yiyijarã ĩna Jesure.'
  trc-NT: 'Ga̱a ne̱ caꞌanj nij síí tucuꞌyón se‑na̱na̱ Jesucristó rej na̱j soꞌ cotoj
    soꞌ, ne̱ narii nij soꞌ nej rihaan soꞌ, ne̱ cataj nij soꞌ: ―Ti̱nanii so̱ꞌ man níꞌ
    se̱ caviꞌ nu̱ꞌ níꞌ, man Señor ―taj nij soꞌ rihaan Jesucristó a.'
  cut-NT: 'Tuhme ndedetuhche ihyan apóstol chahn ihyan, ne ra̱hn ye: ―Dihve nuhn,
    ¡cuendedevahn ne nuhn!, te cuehchenun nuhn va̱n nune.'
  bel-bel: 'І вучні Ягоныя, падышоўшы да Яго, разбудзілі Яго і сказалі: Госпадзе!
    ратуй нас, гінем.'
  zlm-KSZI: Para pengikut Isa datang membangunkan-Nya. Mereka berkata, ‘Ya Junjungan,
    selamatkan nyawa kami semua daripada maut!’
  gdr-gdr: Sɨ Tina b'auyaena rɨgap Ti pɨlwa wuwonj dɨde ket yɨt opmura yiyeno odede
    yɨt kɨma da, “Yonggyam! Yɨm nokaine! Men momta im negɨr taindam.”
  vmy-NT: 'ꞌBa ꞌbatsaꞌen kintꞌe xutare nga kitsikjaꞌare ꞌba kitsure: —¡Naꞌen, tikꞌanginii̱!
    ¡Je tetiungijndia!'
  cmn-FEB: 门徒们走来把他唤醒，说：“主啊！救救我们！我们要被淹死了！”
  gmv-RNT: Iza kaallizayti iza beegoththidi “Godo! Nu dhayoos; nuna ashsha!” gida.
  ncl-NT: 'Pampín uyajtiquisaje ca yihual imonextilinijmes, quejxiltije, quilije:
    —¡Tata! ¡Xitechquixtili pa topolehuilisli! ¡Tialo timoatoctilo!'
  sua-sua: To kalngunes ngata ngae ko kim he kvotgem to khavaeng te, “Ngoldaip, ngiak
    sulgim mor ko ketasuo mor kam vvuo he.”
  are-are: Kurtungurla ntjarralantama erinha kamalhelaka. Etna ekururna ingkaka, “Ingkartai,
    nurnanha tangkalhelai. Nurnataka ilutjikerrama.”
  gai-gai: Aintik mina taŋga manmo omboŋga ŋgepca, manmo aindoprina, “Kacoot aimo
    otac! Aia maica ŋgocraina mamoek!”
  qvm-NT: 'Tsaymi discïpuluncuna Jesusta ricchatsergan caynog nir: “¡Talpucaycantsinami!
    ¡Salvaycalämay, tayta!”'
  chz-NTPS: 'Heˉja̱ˉ jnäähˈ discípulo kya̱a̱yꜗ naˊcha̱a̱ˊ jnäähꜗ jeeˊ maˉnaˉgwɨ̱ɨ̱yˉ
    mahꜗ gaꜙchiihˊ jnäähꜗ: —Dsaˉjø̱ø̱hˈ kya̱a̱nꜙ, lä̱ä̱ˋ jneˊ, maˉtøøhnˊ jeeˊ ju̱u̱ꜘ
    baˊ jneˊ laˉ.'
  kmu-kmu: Faeno mainegeꞋya agaiꞋene tokaeꞋya nemaiya anagaꞋmoꞋya agafa huꞋya mage
    huꞋya hae “Kava kanomogae kava kanomogae tagaya ti nakaita falisuna kava nehunagi
    Anumayamoga hetika taugafa ali-gatio.” huꞋya hae.
  ood-NT: Kutsh am wui hihim k am wuhan k hab kaij, “T‑kownalig, t‑doꞌibiani. Ttki
    wo t‑koꞌij.”
  lbm-lbm: तब चेलावों न जवर आय क ओख जगायो अऊर कह्यो, “हे प्रभु, हम्ख बचाव, हम नाश
    होय रह्यो हंय।”
  ncj-NT: 'Oncan in tetlamachticahuan oteihxitihque huan oteiluihque: ―¡Totecohtzin,
    matechmaquixtilo, tleca timoatocahticaten!'
  yuj-yuj: Aenánko, am arop fárákap tukupea Jisasén kéménkia sérrá, “Tokwae Kar e!
    Amo yinan yaewourae! Nomo ponankor ént mek pɨk mwanámp pourouiane!”
  kto-kto: Are ratmat ga mela meimua Iesu. Ga megama, “Ila Kakani, paaganalie. Ebar
    naminbula ga buving.”
  gmv-NT: ኢዛ ካሊዛይቲ ኢዛ ቤጎꬂዲ “ጎዶ! ኑ ꬋዮስ፤ ኑና ኣሻ!” ጊዳ።
  por-BLT: Os discípulos chegaram perto dele e o acordaram. “Senhor, salve-nos! Nós
    iremos morrer!”, eles gritaram.
  stp-NT: 'Baꞌ gu noonbiꞌñ mu jimɨɨk ba ñiññichuꞌn am gu Jesuus, jup tɨtda am: ―¡Xi
    ñiñia jich jaduuñ! ¡Yaꞌ chich ba ji bhaꞌiik! ¡Iam xich palhbuiꞌñ nach baꞌ cham
    bhaiꞌkoꞌ!'
  mgc-mgc: Zë ï'bënnï alironnï mo, iyannï henye, “Yere, akɔnyi ze, dëdï ku kara zi
    koli.”
  ame-NT: 'Att̃eña pueyochreshaʼñapaʼ ponem̃yet Jesús all muenpaʼ opueret atet̃ ochet:
    —¡P̃aʼqueshp̃atayeʼchey Ayochreshat̃e poʼñoc̈huachcaʼye yocllaʼhuerrat̃eʼ!'
  mgh-2016: Owiittucha awe nkayanrwelha, nkayammusha yiiraka, “Thithi, nnoopolhe,
    ninootitimira!”
  kvn-NT: 'Tegin e-chapingan Jesúszhe abarmanonimal Jesús-otagal. Tegin e-chapingan
    Jesús-otasgu, Jesúsga chogalmal: —¡Tummad, atama, atama! Anmal-ul togdani. Anmal-abonoma.
    Anmal ogangudanimal.'
  gvf-gvf: Yalin kobe Yesu ul pai milungwa gul pire ulin yuure iru di tongwa, “Singabo,
    na yal kobe gulabinga paamia, u wai nama di piringire i na aa ki do.”
  san-ISO: tadā śiṣyā āgatya tasya nidrābhaṅgaṁ kr̥tvā kathayāmāsuḥ, hē prabhō, vayaṁ
    mriyāmahē, bhavān asmākaṁ prāṇān rakṣatu|
  deu-ELBBK: 'Und die Jünger traten hinzu, weckten ihn auf und sprachen: Herr, rette
    uns, wir kommen um!'
  mcb-NT: 'Itsarogaiganake irogamereegi yogireaigutarityo ikantaigiri: —¡Notinkamii,
    tainakario atake atsitigakoiganake!'
  yle-yle: P꞉uu ndiye pyu knî y꞉oo u dpî ny꞉ââ ngópu, kwo, Nmî Lémi, ngee nmédi. Kwo,
    Awêde nmo pwopwo té.
  swh-1850: Wanafunzi wakamwendea, wakamwamsha wakisema, “Bwana, tuokoe, tunaangamia!”
  ese-NT: 'O shajjaꞌajjajji cuaa Jesosa ishe acanaje. Jama poanaje baꞌa: —Emeshi Mese
    Jesosa, ¡shequicue oe! ¡Coya aje se huiꞌiꞌya! —taaanaje.'
  jac-NT: 'Hayet yilni ebnaj iscuywom Comam huneꞌ tuꞌ, yoc ebnaj yinolo iswayan̈ Comam,
    yalni ebnaj: —¡Mamin colon̈an̈, yuto lan̈an coto yich haꞌ! ẍi ebnaj tet Comam.'
  cak-CNT: 'Y xepe ri tijoxela'' xquic''asoj c''a ri Jesús y xquibij chire: ¡Ajaf!
    ¡Ajaf! Kojato''. Vacami yojquen (yojcom), xecha'' chire.'
  zia-zia: Arare buro-mani nuna mene baungno uwero eyero sewa, “Tuwa, nae soreung.
    Name kara nosero tura babari sero nenane.”
  mal-2015: 'അവർ അടുത്തുചെന്നു: കർത്താവേ, രക്ഷിക്കേണമേ; ഞങ്ങൾ നശിച്ചുപോകുന്നു എന്നു
    പറഞ്ഞു അവനെ ഉണർത്തി.'
  tuo-NT: Tojo weerã cʉ̃ buꞌerã cʉ̃ siropʉ sãñagʉ̃rẽ wãꞌcõrã bʉrʉacãrã niwã. Cʉ̃rẽ
    “Wiogʉ, ʉ̃sãrẽ yʉꞌrʉoya. Marĩ mirĩdijarã weeꞌe”, nicãrã niwã.
  mbl-NT: 'Ha tik xop te Yeyox yĩkãgnãg hã'' mõg, tu tuhuk, ha yãy koxak, ha: —Yãyã''!
    Mõ''õn hok, ka yũmũg xakix! Kaxĩy.'
  zpc-NT: 'Naꞌra uyo yaca benꞌ quienëꞌ yesebëjëꞌ lënëꞌ, rëbijëꞌ lënëꞌ: ―¡Señor, psela
    nëtoꞌ! ¡Areꞌen yëto barco luꞌu nisa!'
  gul-NT: De ciple dem gone an wake Jedus op. Dey say, “Lawd, sabe we! We gwine git
    drown!”
  mau-NT: 'Cˀoa⁴ cho⁴ta⁴-le⁴ ji³cho²con³-le⁴ nca³ qui³si³cja³ˀa¹-le⁴, qui³tso²: Señor,
    chˀa⁴sje³ntjai²-na³jin⁴ nca³ je³ti³ncha³mˀain³-jin⁴.'
  gup-gup: Wanjh nawu benbukkabukkani birriwam birridjurlhmeng, dja birrimarneyimeng,
    “Nawu Yiwohrnan, kanngehkemen ngadberre! Dja wardi ngarringakme!”
  bss-NT: Hɛ́-ʼaá bembapɛɛ bényemɛɛ́ mɔ́ ásē boŋ bélāŋgē mɔ́ bán, “A-Sáŋ,
    sôn, wóŋgɛ́n, pɔ́n syánē dewág-ōō!”
  met-met: Lipudi dinaxu mana dila dahaunghaung, daharua ba, “Toxoratamona, uhauliam!
    Tabo ba tangarauba!”
  kpj-NT: 'Tai tahe ierydỹỹna mahãdu heka riixixadỹỹnyre. Tamy raryberenyre: —Biwayrubunyke,
    Wanyrỹ. Aõkõkeki, rukururenykre.'
  zao-NT: 'Tsa lee re zha kuu ngeteed lo Jesús, mloo zha mkaal lo Jesús, ne nzhab
    re zha lo Jesús: ―Zha Nabee, laata luzhaa, tak ngelowgwaa leen nitdoo.'
  byx-byx: Taqurla de ma Iesus aa risura ra mit be ra vileng a qa. De ra ruqun na
    qa ma’, “Auura Barlka, ngi iames na uut, i diip lenges ne auut!”
  ctu-CTI: 'Che'' jini, jini ajcʌnt''añob ti queji i p''ixtisañob Jesús. Ti'' subeyob:
    C Yum, muq''uix quejel lac sujp''el ochel ti mal ja'', che''ob.'
  zos-NT: 'Entonces tyo''møyaj ñøtuṉdøvø''is y yac sa''yaju y ñøjmayaju: ―¡Señor,
    tø yaj cotzoca, ma''ṉbø tø sucsca''tame!'
  gvs-gvs: Ago ina tovatotowanayao sima siwoini sidigo kadi, ‘Tomooya, kutāoya kuyavēda!
    Giyakainava bei tavailai!’
  kbm-kbm: Be ane singamolomb-gen itangi ei ile es ei itin be inei, “Omb eitit ru
    ma! ve kasop ge atob tansov gielk be tanmat vunu.”
  rmc-rmc: 'Avle ke leste leskre učeňika, uštade les a phende: „Rajeja, zachraňin
    amen, bo meras!“'
  apr-apr: Ngan tina eng mai nen nga, le nga di galiunu la tipoongoo a tiyei ne, “Tool
    Mai, kulonam! Nga bet tamere a tallede!”
  tiy-tiy: Atin ménangéy i de kuyugén dob Beene, brab nulég ro maro, “Kadnan, tabangén
    gey! Gédét tom méléhu!”
  nlg-nlg: Ma gaira rana vaovarongo tara alihia mara vania, “Lord, ko vavolaghita,
    ta dutu tua na luvu ma ka mate!”
  dgr-DOGNT: Wecheekeè ts'ıgį̀ı̨hwho, hagıìhdı, “Gots'ǫ̀ K'àowo, edaxàgoı̨le! Tı t'à
    ełaàts'ede ha nìkw'o,” gıìhdı.
  pes-OPV: 'پس شاگردان پیش آمده، او را بیدار کرده، گفتند: «خداوندا، مارا دریاب که
    هلاک می‌شویم!»'
  ron-1924: 'Ученичий с-ау апропият де Ел ши Л-ау дештептат, стригынд: „Доамне, скапэ-не,
    кэ перим!”'
  tpz-tpz: Ka ma vamomhë nö, pare kunkuin poë, pare soe pan, “Topoan, Topoan, hehe
    a ra ah, a siꞌ ö hat, ko paröꞌ rokoꞌ me en pea.”
  agd-agd: Bakharé íkan bei eyo iyampon kayo ano véin mo avoriyan avádóden temí, “Bafan
    noe, Bafan noe, non ufurirí iyá tiféumpo setin tiya ono.”
