  msk-msk: Dyodorodan yaan nang kanaan manga inindo kayan pyokaw. Yagalaong silan,
    “Tabangi kami, kay Ginoo, bay kita marunud.”
  gyr-NT: 'Evocoiyase semimbohe yuvɨraso voi imomahe: —¡Ore Yar, yande rerasora mo
