    rifhumn tfit fknihato tohrahnom.”
  bht-bht: बुरियां आत्मा उसने ऐ बोली करी बिनती किती, अगर तू सांझो कडणा है, तां इना
    सूअरां बिच भेजी दे।
  eng-NOY: And the demons besought him, saying, If thou cast us out, send us into
    the herd of swine.
  cub-NT: 'Aru jẽniarejaima ina abujuva Jesúre: —Ñʉjare jaetovayʉ baru, coicõjejacʉ
