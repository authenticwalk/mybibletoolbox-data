  ghs-ghs: '@see-verse:MAT.008.030'
  peg-peg: ହେ ମାନାୟାର୍‌ ବିତ୍ରେ ମାନି ପୁଦାଂ ଜିସୁଙ୍ଗ୍‌ ଗୱାରି କିଜ଼ି ଇଚିକ୍‌, “ମାଙ୍ଗ୍‌ ଜଦି
    ପେସ୍‌ପେଦେଂ ଇଚା କିନାୟା, ହେ ପାଞ୍ଜିଙ୍ଗ୍‌ ବିତ୍ରେ ମାଙ୍ଗ୍‌ ପକ୍‌ତା ।”
  txu-NT: Nhym kam me karõ punu kum amijo a'uw ne kum, —Aje me ikujaêk prãm jabej
    ba me angrô jamy krãptĩ:wãmã wadjà, ane.
  eng-WEBU: The demons begged him, saying, “If you cast us out, permit us to go away
    into the herd of pigs.”
  gnw-NT: 'Jare aña reta uyerure Jesús pe: —Cua cuimbae reta güi orembɨsɨrɨ yave,
    emaeño oreré ndoo vaerã ndoya cuchi reta re.'
  mux-mux: 'kuruma-ni Yesos mawa teku kene niku mele: “Oliu toku makuruku kene ‘ne
    kungmanga numanuna molu-pai.’ ni.” niring kene'
  maj-NT: 'Kui nga b''a̱ kitsúhu jánindoo̱ nga i̱ncha tsankihi̱ Jesu: —Tsa ku̱i̱ch''onsje̱ni̱
    e̱i̱, tu̱ sahá tjennteni̱ nga ku̱i̱tjás''e̱njihi̱n chi̱nko̱.'
  bkq-NT: 'Aituo kadopâdo aguely Jesusram: — Xina mânhânkyduo, awâkâ pâsega modo iodaxilâ
    xina igonokâ — kelymo.'
  kue-kue: Ana spirit kinde ye Yesus ambran ka dite yegl dingwa, “Ene no dimenda endinagledi
    pitn kade, no di bugla meglmara iro endimin ende suna enamuniwo.”
  cot-NT: 'Irirajia ampatsini shaquiajiacarica icantajiaqueri Jesoshi: —Poguisotoajiaquenagueti,
    iintsija noashijianaquerita irinta chanchojia, noshaquiajiapojemparita.'
  bnp-bnp: Lakea e huriki a hanitu ri nana torea e Isu, ri ta maea, “Ioe go lili tala
    mia, o rudu mia mi gi dili na kabuna boro nga.”
  apn-NT: 'Nhũm mẽkarõmnuti mẽ omu hãmri nẽ amnhĩ to Jejus wỳ nẽ kãm: —Kwa kot ka
    jahti wa nê mẽ ijapôx japêr nẽ mẽ kot amnhĩ xà htỳx kamã hamak tũm xàta wỳr mẽ
    ixrẽnh kêt nẽ. Hagrô hkwỳ mũj wỳr mãn mẽ ixrẽ pa mẽ hpãnhã hwỳr mãn hagjê nà?
    Anẽ.'
  ctp-NT: 'Loꞌo yꞌni kwiꞌin xaꞌan kanꞌ, chaꞌ mjñan yu tiꞌí chabiyaꞌ ꞌin Jesús chaꞌ
    ꞌin kwiꞌin kanꞌ: ―Jlyo tiꞌ ba chaꞌ nchka tiiꞌ kuloo kwiꞌin nu nsuꞌwi ꞌwa, chaꞌ
    kuꞌni joꞌó ꞌwa ―ndukwin neꞌ kanꞌ ꞌin Jesús―. Kanꞌ chaꞌ taa chinꞌ chabiyaꞌ ꞌin
    kwiꞌin chaꞌ tsaa ran xuꞌwi ran ꞌin kuweꞌ nu ndaꞌan kwa.'
  bre-BRG: 'Hag an diaoulien en pedas o lavarout: Mar kasez ac''hanomp kuit, lez ac''hanomp
    da vont er vandenn voc''h-se.'
  opm-opm: Go mongsup gur ga taper maras son naporhanhe imah ire mutuhnong hatina
    napotinmur pongopari.
  bvr-bvr: Lika aburr-gata walkwalk yerrcha burr-guya aburr-wena nula Jesus, aburr-yinagata,
    “Minyja nginyipa nyirr-yerrnyja, ngaw minyja nyirr-jerrma yi-gata bigibigi jin-bulawa
    jiny-jirra?”
  wal-wal: Xalaheti Yesuusa, “Neeni nuna kessanabaa gidikko, hini gudunttaa wudiyaa
    giddo yeddarkkii” yaagidi woossidosona.
  zad-NT: 'Na''ch got''yoi dii x̱iw''ka'' Jesúza'', che''gakan ḻe'': ―Shi yibejo''
    neto'' ḻoo yic̱hjlall''do'' beṉ''ki, we''gacho'' latj yiyoonto'' kushka''.'
  aso-aso: 'sikalahuꞌ goloso luꞌninguꞌ minive ingine amuzonga li Izesuꞌni tiꞌ li li-imasineꞌ:
    Gaza limisele hulolo ma nene ize mulise naba voleti luꞌninguꞌ nene limisele hulozo.'
  uli-uli: Iwe moniyan kowe resa hafalpechey Jesus le re sor bo, “Hare ho bele ddabohmem
    loh mo uwor rechoka, ilang ngo hosa fangloh hamem ha bela mel uwor pabiy kalay.”
  nin-NT: Anazhi ba barr Yesu di, “Ùwà ti ta han inta huzzu, ùwà bu turr inta ku surr
    ku anikpama angga ba.”
  tgk-tgk: 'Пас девҳо Исоро тавалло карда гуфтанд: «Агар моро берун карданӣ бошӣ,
    ба даруни он галаи хукон бифирист».'
  acu-NT: 'Turinamtai iwianch ainau nu aintsu namangkenia Jesúsan seainak: —Ju aintsnumia
    jiikratkumka, au kuchinam engkemataram tusam akupkartukta, —tiarmiayi.'
  cak-WNT: 'Xepe ri itzel tak espíritu ri yec''o quiq''ui ri ye ca''i'' winek ri'',
    xquic''utuj utzil chare ri Jesús, y xquibij c''a chare: Wi yojawelesaj el wawe''
    quiq''ui re winek re'', taya'' k''ij chake chi yoj-oc quiq''ui la ak yec''o chila'',
    xecha''.'
  ebk-ebk: Enpakaasen nan chiyuycha anennet kan Jesus, “Mu epak-akmu chakami, ifiaormu
    ngarud chakami as nan chiyuycha fiafuy.”
  spa-PDDPT: 'Los demonios le rogaban: Si nos echas, envíanos a la piara de los cerdos.'
  ruf-ruf: Pfinyamkela awo wamlomba Yesu, “Ung'atulapfa, utuleke twingile mne iwangubi
    wala.”
  gun-gun: 'Ha''e ramo anha kuery ojerure Jesus pe: — Orepe''a vy ta''vy oremondouka
    poryko kuerya katy.'
  agu-BL: 'Cyoque''n tzun yi e'' espíritu cwent Bayba''n tan cu''swutzil tetz Jesús:
    —Ta'', kol ko'' lajlenu'' tzone''j, nink tak''u'' ama''l sketz tan koque''n chiwankil
    yi e'' boch yi ate'' tzone''j.'
  isn-isn: amitunga azetukana kung'wa Yesu, akazilunga, ang'we ukuzunsa kupume, kutwale
    milundo la ngulima.”
  ilo-ULB: a nagsardeng dagiti dakes nga espiritu a nagpakaasi kenni Jesus a kunada,
    “No papanawennakami, ibaonnakami iti dayta nga arban dagiti baboy.”
  pir-NT: 'Tiquinare ihñañe, watĩa ohõ saha nidi Jesure: —‍Ʉsãre cohãgʉ sisequina
    cahapʉ waha dutiya ʉsãre. Tiquina mehna iji dutiya ʉsãre, ni sinidi watĩa Jesure.'
  anv-NT: aló nchyɛ abi álú ande bimbɔ né mmyɛ ánɛ Jisɔs mmyɛ áké, “Mbɔgé
    ɔbuúge ɛsé, te ɛsé déjyɛ dékpɛ́ né nfɔné mekwɛnde ɛniné mbɔ.”
  sab-NT: 'gire dolla kledu kwian tale gerudu Jesu ole: —Ba be cha ulita kage siere
    kwian aige, cha me takalin ba cha kage ji chuge nege nga tirarege, ma no cha takalin
    ba cha ulita kage toi chunchi e ulita tale.'
  tmd-tmd: ragwo ha bla nöbö hogwa wöl gɨ mɨdim piaku, Jisas nugwo yad gögö rön yadmä,
    “Anɨŋ yad abnöb cɨnö aku, yadaŋ duön hön mɨdöi pi kwo yuö wölɨŋö,” rɨmä.
  acr-NNT: 'Ekꞌu ri itzel uxlabꞌixel lik xebꞌelaj che ri Jesús: —We kojesaj bꞌi la,
    yaꞌa la luwar chiqe kojok bꞌi kukꞌ ri aq —xechaꞌ.'
  kpg-kpg: Nia hagataalunga huaidu aalaa ga tangi anga gi Jesus, “Maa Goe ga hagabagi
    gimaadou gi daha, hagau ina gimaadou gi lodo nia biigi aalaa.”
  taj-taj: थेतबासेलमा म्‍हङगदेसे येशूदा “चुदे ह्राङसे ङन्‍दा चुरी चिआपुङ्बा हिन्‍सम
    ङन्‍दा ढ्वागदे न्‍हङरी वाङ्पुङ्‍गो” भिसी बिन्‍ती लजी।
  avt-avt: te herwe enum mitehi Jisas, “Ti ehɨpɨrei, te eriuwetei emno emɨkre sak
    yapɨrwe eim e.”
  cbk-cbk: Y el maga demonio ya suplica con ele y ya habla, “Si ay icha canamon afuera
    na cuerpo de estos dos, buga ya lang canamon para alla con el maga cuerpo del
    maga puerco.”
  uig-ARA: 'جىنلار ئەمدى ئۇنىڭغا: ــ ئەگەر سەن بىزنى قوغلىۋەتمەكچى بولساڭ، بىزنى توڭگۇز
    پادىسى ئىچىگە كىرگۈزۈۋەتكەيسەن، ــ دەپ يالۋۇرۇشتى.'
  tuf-tuf: 'Eyta cuácayat serin eyin urá icar bin cuicát conjacro. Jesús quin conjacro:
    —Isat bah ojcor conro. Isan serin urá icar bin si téntara, tusín urá icar rauwin
    ajc waawi, wajacro.'
  abx-abx: Agparapakimalu'oy i mga mara'at espirito si Jesus, “Kon papinda-mo kami',
    pabawahon kami' pada'iray si kabaktinan ray.”
  mco-NT: 'Chi je ca''oybɨ ymɨnañ: ―Pen miich xyajpɨdzɨm ɨɨch ajcxy, xyaj''adɨgɨɨygɨxy
    xyajjottɨgɨɨygɨxy yɨ may''ɨdzɨm.'
  kqf-kqf: Kamaina bi aluwa gebogebodi Yesu ai baḡana gado, “Bamoda kwa kwavi waipotiyovomaina
    ba kwa giukamaḡemai te buwawa yalaboludi nopodimo ka solanawa.”
  cpb-NT: 'Riñaawaitanake iweyarite, ikantanake: “Arika powawisaakotairi jirika naaganewo,
    potyaantena naaka ipiyotakaga chancho.”'
  aon-aon: Aria eshudok yoweishi sagabehos shunokrep Jisas, “Nyak nyakana nyihiyah
    apak mutogur munak um, aria nyak shopukap munak muwish gwagwuhwudok burguhw.”
  hus-NT-2005: 'ani an atʼax ejattalábtsik in pakabédhaꞌ enchéꞌ na Jesús: ―Max ti
    ku káldhaꞌ, ti ku walkaꞌ ku ochich núꞌ ban olomtsik.'
  mig-NT: 'Te tachi̱ kíni‑ún, ni̱ kaka''a̱n nda̱''ú jíín‑yá: Nú kiñi''in‑ní náá, te
    tájí‑ní náá ná kɨ́vɨ koyo‑ná ini̱ tɨku''ni̱ kɨnɨ̱ ká''i̱in yúan, áchí.'
  bps-bps: Na fakdo i dad busaw, manla, “Ku falwaam gami, dekam gami fusuk di dad
    sdè ditù.”
  mbs-mbs: Nemoyò se menge bosaw, kagi dan, “Aw ipelowà kay nikaw, peopi kay bag diyà
    te menge osa sida.”
  tof-tof: Ene kolae samua Yesun we yatop wagó, “Ma ne kibü nóma semono ini pam nisdügab,
    da kibü kubó ene kyamül yabülab büb kugupidü zirrtapónónómke.”
  cme-NT: 'Jĩnabaa baa ta ba cãrã Yesu‑i wuɔ: «Da ŋ''a ŋ ka nyaa-ye, jande yaŋ
    i hel ka suur pɛrŋ daaba-na.»'
  sus-sus: Ɲinnɛe naxa Isa mayandi, «Xa i sa muxu keri, muxu raso yi xɔsɛ gali.»
  pon-2006: Ngehn suwed ko eri pekihda rehn Sises, patohwanohng, “Ma komw pahn ketin
    kausasang kiht met, a komw ketin kadarkitalahng rehn pelin pwihko.”
  dad-dad: Kaa sesen idi Jesus digonen, “Õ tamo eneidi bun tamal urumã fenẽf are,
    amã bor musei namedin sur wamãf.”
  zab-NT: 'ax banlas de bɨndxabqui lo Jesús: —Belati cuéebiu dunnɨ, bsaanbiu idxúun
    láani de cuchre.'
  jae-jae: tec ŋalau sec tau teteŋ eŋ gebe “Embe ôtiŋ aêac, naŋ ôkêŋ aêac asêp bôc
    tomatu tônê ŋai ŋalêlôm ana.”
  ksd-ksd: 'Ma ra umana tabaran dia lul ia dari: Ona una okole vue avet, una tulue
    avet tar ta go ra kikil na boroi.'
  msm-NT: Sikan mangkadoot no ispiritu nangamuju ki Jesus, “Ko abugon koy nu, paseda
    koy dutun to suja mgo babuy.”
  myk-myk: 'A jinaa pʼi Yesu ɲɛɛri na: «Ma bu wù kɔri, ma di wù yaha wù shɛ jé pii
    shaalaa pii ni.»'
  sbe-sbe: Ede demoni wa se wane, “Ena ku hededehepesagai, taba gonowana ku hetamaligai
    na ka lau puwaka ne udiyedi ka luwu?”
  mcr-mcr: Itaŋga peŋqä iqua yatŋqä yäŋänäqŋqä äväpu, “Si huätä nandowatqaŋgtqe, ne
    yaqueqä iquau-mända paquvatuŋquä hiŋuinä naqänyä!” ätukuwi.
  cux-NT: 'Ní espíritus yeⁿ''e yááⁿn''guiinūuⁿ miiⁿ ní di''cuíítu sa Jesús miiⁿ: N''diī
    Jesús, ndúúti chi tun''dáa nī nús''uu yeⁿ''e saⁿ''ā s''uuⁿ, ''cuáaⁿ nī chi cundaa
    ''nū chɛɛti puercos miiⁿya.'
  tur-YTC: İblisler, “Bizi kovacaksan, şu domuz sürüsüne gitmemize izin ver” diyerek
    O’na yalvardılar.
  san-ITR: tato bhUtau tau tasyAntike vinIya kathayAmAsatuH, yadyAvAM tyAjayasi, tarhi
    varAhANAM madhyevrajam AvAM preraya|
  bel-N: 'А дэманы прасілі Яго, кажучы: «Калі нас выганяеш, дазволь нам адыйсьці ў
    гэты гурт сьвіняў».'
  sch-sch: Masikin ramkhoringei han, “Mi ni rujûl rangin chu vok pâlngei sûnga
    son mi min se roh,” tiin Jisua an ngêna.
  mic-MIQNT: Na mn'tu'g etama'titl Se'susal, “Pa na gtu' tuaqtesguieg, lgiminen pitu'gwinew
    na ala gulgwi'suigtug.”
  huu-NT: 'Jananɨaɨ Jesúmo duere llotɨmacɨ: —Oni caɨna o oretajanona, chanchuaɨ abɨmo
    caɨna oreta.'
  jiv-NT: Yajauch wakancha Jesusan seainiak “Ji̱i̱ki akupkartakmeka kuchíniam waya̱tin
    tsaṉkatkartukta” tiarmiayi.
  otm-NT: 'Nɛ nu''ʉ yʉ zįthu bʉya bi ''yɛ̨mp''a ra Jesús: ―Nu''bʉ guín nde gui hyønje
    thi, dami ''daje ran t''ɛ̨di ga cʉthe nʉ ''yo yʉ ts''ʉdi, bi ''yɛ̨n''ʉ:'
  dah-dah: Uŋgura gore Yesu goyen eseŋ mere irdeb, “Dakira tiye yeŋ nurdeb dad derke
    kuŋ bu buda iro ketal yurtek,” inaryum.
  tnk-tnk: Nəremhə me nəha hase Iesu, mhəni mə, “Trɨni mɨnuə ikəkoui irapw kɨmaha,
    pwəh ikərhi pen kɨmaha iahəuvən ia reri pɨkə me nəha.”
  kpr-kpr: Gido, sukaruimi Iesu kena benunu siseri, “Ni namane ondaso buvoro dae saresa
    amo, se, namane yama fukamane da jokáda terore!” aminge setero,
  san-IAS: tato bhūtau tau tasyāntike vinīya kathayāmāsatuḥ, yadyāvāṁ tyājayasi, tarhi
    varāhāṇāṁ madhyevrajam āvāṁ preraya|
  nho-nho: Teenaa naa tippua raa ni ttani atu ki Jesus, “Ki mee maa maatou e kerekereia
    a koe, koe ku kaavea maatou ki oo no tau i naa poi e ttuu mai i te kina raa.”
  gym-NT: 'angwane, üai käme käkwe niebare Jesuye: Ma bike nun juentari mento nitre
    nebtä ne ngwane, mtü tuen sete sebtä makwe nun juan, niebare kwe ie.'
  azg-NT: 'Ndoꞌ tan jndyetyiaꞌñeen cüii nayaꞌñeen nnon Jesús, jnduehan: —Xe na ncüjiꞌ
    já quityquiiꞌ nꞌon nanmin, ncyaꞌ jñꞌoon na ntsacꞌë́ quiiꞌ nꞌon quintcu na mꞌan
    ndöꞌ.'
  bhd-bhd: भूतेईं यीशु कां मिनत केरतां ज़ोवं, “अगर तू असन कढने चातस त उन सूरां केरे
    घाने मांजो भेज़।”
  too-NT: 'Lā'' huan tlajana''nī''n tasqui''ni''lh Jesús: ―Palh naquilāmāxtuyāuj na
    ixchakānca''n huan chi''xcuhuī''n, caquilāmakxtekui na''ictanūyāuj na ixchakānca''n
    huan tamā''na pa''xni''.'
  ind-AYT: Setan-setan itu meminta kepada-Nya dan berkata, “Jika Engkau mau mengusir
    kami, suruhlah kami pindah ke dalam kawanan babi itu.”
  cjo-NT: 'Ikantaka kamaari ikantakiri riraga Jesoshi: —Aririka pookakagaenari irika
    nokyaantawitarika, pishinetena niyaatashiteri chaancho nokyaantapaeyaari irirapaeni.'
  nsn-nsn: Doho liouana uasa ka dangata uapopokoho tang Iesu pare, “Geto marang geil
    taueta tamiueim, uamaluana tamiueim mi la hikulala tar pang hueit.”
  san-DEV: ततो भूतौ तौ तस्यान्तिके विनीय कथयामासतुः, यद्यावां त्याजयसि, तर्हि वराहाणां
    मध्येव्रजम् आवां प्रेरय।
  tna-NT: 'Beju einid''u madhada cuana ja Jesús atana: —Ahua miada ecuanaju ye deja
    detse peje jenetia ejusiacuina su, d''eji ecuanaju tiaque cuchi cuana sa equita
    cuana su enubi puji.'
  lid-lid: Eme ya malawin ndra-in tiye sahou tikisiy i ta Jises anya, “I buku ou tikahei
    aso ame len, ya ou suni aso kala bwele-e bou.”
  wim-wim: Aꞌ than oony yot anangana thaaꞌ-mamanang thawin nungant Jesus.antan, “Kaangk
    nintwey kenthān ngananganiy-a, nintaniya kenthān nganang minh nhinthan al-alantang
    ngoonchānweya.”
  zga-M: imepo imbivi punchilikhukuta khwa Yesu ukhuta. “Pu ungave ulwamwile ukhutuhumya
    utuheileikhe magubenchila.”
  yom-yom: 'Buna ziphevi beni zimbimbi zileba Yesu : —Enati weka tukuka, buna wututuma
    tukota kueto mu zingulu ziozi !'
  san-SIN: තතෝ භූතෞ තෞ තස්‍යාන්තිකේ විනීය කථයාමාසතුඃ, යද්‍යාවාං ත්‍යාජයසි, තර්හි වරාහාණාං
    මධ්‍යේව්‍රජම් ආවාං ප්‍රේරය|
  yut-yut: Koŋ uŋun da Yesu bɨsit tebaisi yaŋ iyɨgɨmal, “Nol nipbɨ abɨgɨneŋ kaŋ, uŋun
    bɨt kabɨ da butgwan pɨgɨneŋ do nandamaŋ.”
  grc-BYZ: οἱ δὲ δαίμονες παρεκάλουν αὐτὸν λέγοντες· εἰ ἐκβάλλεις ἡμᾶς, ἐπίτρεψον
    ἡμῖν ἀπελθεῖν εἰς τὴν ἀγέλην τῶν χοίρων.
  tbl-NT: Ne yó hol henkodu le bè Jisas yó kem tulus seitan yó koni, mon le mò du,
    “Ke yó hendufem nam e hdó mi, tódô hfusekem mi ebè tu ne kem sdô tuu.”
  cpc-NT: 'Ñaawaitanaki iwiyariti, ikantanaki: “Aririka powawijaakotairi jirika nopiyarishiritakairi,
    potyaantina ipiyotaka chancho”.'
  nhg-NT: 'Entunses inu demunios otietlajtlötlajtejque, otieyelfejque: ―Tlö tetiechquextis,
    xetiechcöhua ma tecalaquecö imijtecopa inu meyactie petzome.'
  nya-nya: Ndipo ziwandazo zinamupempha Yesu kuti, “Ngati mutitulutsa ife mutitumize
    mu nkhumba izo.”
  ngu-NT: 'Niman on xcuajcualtin espíritus oquimojcatlajtlanilijquej Jesús: ―Tla titechquixtis
    impan in tlacamej, xtechcahuili ma ticalaquican ne impan on pitzomej.'
  kup-kup: pituhol aban poñariviz gizasikarohanañ Iesun epat mañah, “Met ni dei oruekez
