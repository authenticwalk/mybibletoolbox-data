  ben-OBCV: সেই ভূতেরা যীশুর কাছে বিনতি করল, “আপনি যদি আমাদের তাড়াতে চান, তাহলে ওই
    শূকরদের মধ্যে আমাদের পাঠিয়ে দিন।”
  mil-NT: 'Te cue espíritú cúndɨ̀hɨ yucu ñávǎha yɨ̀hɨ ñaha xii cue tée‑áⁿ nǐ cáháⁿ
