  heb-LB: 'והשדים ביקשו: ”אם אתה מגרש אותנו, שלח אותנו לפחות אל תוך החזירים האלה.“'
  caf-NT: '''Et ntsi'' nududeh, ''en hits''u tedudlih hoh hiyulhni, “Whusanáneuntanyulh
