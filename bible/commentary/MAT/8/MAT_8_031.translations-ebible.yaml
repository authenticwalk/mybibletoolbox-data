  sbk-sbk: impepo zyahalilaga hwa Yesu naje, “Tifume titwale mumpuga yingurubhi.”
  mya-JVB: နတ်ဆိုး တို့လည်း ကိုယ်တော်သည် အကျွန်ုပ် တို့ကိုနှင်ထုတ် လျှင် ၊ ထိုဝက်
    အစု ထဲသို့ ဝင်ရပါမည် အကြောင်း အခွင့် ပေးတော်မူပါဟု တောင်းပန် ကြသော်၊
  kgf-kgf: Imuac uŋa biria ieneŋ Yesu welecmima ʒégic; Nesi nénécmimaŋac ʒé méli nénécmina
    beric ionac qeriginaiguc hiŋgacbiŋ.
  awb-awb: Nonsabe owainawamarínká Sísansabé, Ite eqmaq íúwéhnaraqmé mi poeráhqmáríné
    sirupipeq eqmaq iuwo éra pagu pagunuwe.
  gdn-gdn: Kweya kairapu papa boyo ki emitampu ka mu Iyesu genemupu, tagubu ke; “Kau
    nu siwakekeniyana ki nana baunugibi ki kau tononiyo da nu kaigamu bo buri rabinamugu
    teteigamu idiwomu.”
  nko-NT: Mʋ́ sʋ ɔŋɛ laláhɛ amʋ bokokóli Yesu bɛɛ, “Nɩ́ fégya anɩ lɛ́ ahá ánfɩtɔ
    á, ha ayowie mprákuo ánfɩtɔ.”
  bsn-NT: 'Ĩnare ĩacõari, rʉ̃cʉbʉose rãca Jesúre yisẽniñujarã vãtia: —Yʉare mʉ bureajama,
    õa yeseajʉare yʉare sãjarotiya —yiyujarã vãtia.'
  pib-NT: Ga wa kamchine ragjitluna. Wane chinruna, “Puknokinipwu, puchichanwu kochinemane
    wjiglokinripa.”
  wiv-wiv: Na vule zaha kamahi dia ta hule haroinia matoto, dia ka tania, “Kunu pele
    gotalanihita, gerihita na vano hoho na kabuna boroboro kamahi kuari.”
  reg-reg: nigagendelela okumusabhwa Yesu nigaikati. “Ukachilamula okusokako, chisile
    mwiijo lya jingulubhe.”
  mlh-mlh: Ore eru gemo yoŋoji iŋi miku Yesu karieru weu tebuŋ, “Goji niŋo yobe nobemiŋ
    ine, bio sore nobende soine kaneŋ kubu yoŋore maŋgo rakakimiŋ.”
  gof-ENT: ቱና ኣያናቲ ዬሱሳ፥ «ኔ ኑና ኬሳናባ ጊዲኮ፥ ሂኒ ጉዱን ዉዲያ ጊዶ ዬዳርኪ» ያጊዲ ዎሲዶሶና።
  aau-aau: Sawk niohney piap-araw somokwe Jisas se senkin mesopok kraiay, “Hunkwe
    hreme me-su ha ankin, huok orhey non mon kwa isay yawriy.”
  tvk-tvk: Ma ninin tesa xil ak ladakes Iesu labit, “Xosxa uhit uhol rerat xamem,
    ma umaen xamem muhe vueili xil xor.”
  prf-NT: Nákkekagbi dikona en dimonyo hidi, “Ni palayasán mu kami ay pasáddáppán
    mu kami dálla ti babuyud hidi.”
  auy-auy: minkáéꞌnárai tirumpinké-sáwí-ámútántómbá Ísuntafesa sésa siꞌmátuwesaamo
    e mimpóí tirumpimbá siꞌmaraaó suwaná
  tbg-tbg: vaiinti taaraqanta avutaqi vau vaanauka Ihurara mpo tiha ti, Are tinavu
    tititama kairaqe tenavu quara vutunavuka avutaqi oru variare, ti.
  hub-NT: 'iwanch chichainak: “Ju shuarnumia jiikratkumsha au kuchi iruna ai chumpimatarma
    tusam tukartita”, tusar tuina.'
  hmo-hmo: Vadaeni lauma dikadia ese idia noia, idia gwau, “Bema oi lulua ai, be mani
    unai boroma edia lalonai oi siaia ai.”
  big-big: Kerewawiligu Yisuyegi pelik kelegele meiya, Tamizeige nugu yombuyauyaga
    teni welagela wezayeli purik mabura teni liyeng kabe panga pumokyegi kiliya wezayele,
    meiya.
  gux-G: k i cicinbiadmu yeni jaandi ki miadi jesu k o ya bu bel'b wan bel'b k kuan'b
    ti i duoli ne nni.
  cnl-NT: 'Bi²³ ca²³ŋɨ́ɨ³ la²³bii²³ miin²³ te''²³ espíritus quien³² mɨ²³sɨ²³quiʉ''².
    Ca²³sɨ''²³te''²³ Jesús: ―Xi³nu³ rɨ²''uøøn²³²nu³ jnee''³¹, cuø² júu² ''e³ rɨ²ta''n²na''³¹
    cu²xi³¹.'
  zar-NT: 'Gulaʼnaba yechiʼ böʼ xihuiʼ naʼ Jesús, en të Lëʼ: —Channö ubéajuʼ netuʼ,
    benna lataj tsöjtsúʼugacatuʼ-baʼ cuchi zián niʼ.'
  kde-kde: Anevo anamindenga nkunnyuwa namene Yesu uvachidoni, “Ukàtuhumya, tuhaulile
    tukadyende dinguluve.”
  ata-ata: '@see-verse:MAT.008.030'
  qvw-NT: 'Ñatac achatucunaca Jesusta nila: “Aluyämalñá, wic cuchicunäman liculcänapäri
    awniycälillämay” nil.'
  nfa-nfa: Hèia nidhu se manèngi Yesus, aku rèngu na, “Ladhe babèga eele jiꞌi, na,
    pua la jiꞌi maso asa dꞌara hahi sèi!”
  tnp-tnp: kəni narmɨn tərah mɨn kotasək=pən o Iesu motəni məmə, “Nəmə nəkəhgi pətɨgəm
    itɨmah, ahli=pən itɨmah iəkəhuvən e pɨkəh mɨn əha.”
  urd-urd: पस बदरूहों ने उसकी मिन्नत करके कहा “अगर तू हम को निकालता है तो हमें सूअरों
    के ग़ोल में भेज दे।”
  hot-hot: Ma ŋgôk takêŋ elaŋ lôklokwaŋ hadêŋ Yisu, “Nêm yêlô vê ni êndôk bok takêŋdaku
    kapô.”
  mqj-NT: 'Napelaumi lako Puang Yesus nakua: “Ianna la mupassakan mallai illalan mai
    kalena inde taue, kipelau la musua tamakan kalena inde lako baie.”'
  rus-SYN: 'И бесы просили Его: если выгонишь нас, то пошли нас в стадо свиней.'
  mbh-mbh: Ma tamata kerengare o nong engeng a Jisas nge ve, “Aro ve ong wistetpot
    them, aro ong pakepot inga them mo them rero inga a kiere.”
  bdd-bdd: Coinega hiꞌahiꞌaedi Yesu ꞌoina siꞌahwanoiya, sigwae, “Ceguma ꞌuula latuhemai,
    sawasawahina ma baweyedi nage ꞌoidiya ꞌuhetunemai?”
  cbt-NTPO: 'Inapita quënanahuatona'', itaantapi: —Yaocoihuatancoi, coshiro''saquë
    tëranta'' a''pacoi ya''coanta''ii, itantapi.'
  srn-NT: 'Ne den takruyeye begi Yesus taki: “Efu Yu o yagi un puru na tapu den man,
    dan tangitangi, seni un go na ini den agu.”'
  cta-NT: Liꞌ nguaꞌni cuiꞌi̱ xñaꞌa̱ biꞌ, chaꞌ ngüijña nguꞌ quicha chacuayáꞌ jiꞌi̱
    Jesús cuentya jiꞌi̱ cuiꞌi̱ biꞌ. ―Jlo tiꞌ ya chaꞌ ntiꞌ nuꞌu̱ culo cuiꞌi̱ nu ntsuꞌu
    jiꞌi̱ ya, chaꞌ cuaꞌni nuꞌu̱ joꞌo jiꞌi̱ ya ―nacui̱ nguꞌ biꞌ jiꞌi̱ Jesús―. Biꞌ chaꞌ
    ta xi chacuayáꞌ jiꞌi̱ cuiꞌi̱ chaꞌ tsaa xñi jiꞌi̱ cubeꞌ nu ndyaꞌa̱ jua.
  bqc-SIM: 'Ɔ̃ tã́apiↄ awakpà Yesuɛ aa mɛ̀: Tó n wá yá, wá gbaɛ sàwa wai keeↄ
    guu.'
  tcz-CHONGTHU: Hiti chun Lhagaoboh vop teni chu atao lhon in, “Nei nodoh diuva ahileh
    vohcha hon sunga khun neisol un,” atiuve.
  mar-mar: मग ती दुष्ट आत्मे त्यास विनंती करू लागली की, तू जर आम्हास काढीत असलास तर
    त्या डुकरांच्या कळपात आम्हास पाठवून दे.
  snp-snp: Satani kimiwela yate geyetiti loumamo, Lilifinae, lotoma ya yafo lunigu
    yowau lilifi fulo, loti aumafofo loti loumae.
  isl-isl: 'Illu andarnir báðu hann og sögðu: „Sendu okkur í svínin, ef þú ætlar að
    reka okkur út.“'
  spy-NT: Kusoom ꞉tāmirmiroochoo miyootēch Yēēsu kule, “Yoo 'keekweteech, ikōōnēēch
    bokiiwut tōōrōōchuut.”
  xnn-xnn: isonga dat menseg-ang san anito ken Jesus et kananda en, “No pakaanem dakami
    et ipalobosmo ngalod ta nan deeyday beteg nan kaptenmi.”
  mwe-mwe: Bhai, ashimaoka bhala gubhaashondelesheyenje a Yeshu bhalinkutinji, “Ibhaga
    ntushoyaga, ntuleshe tukaajinjilanje ashingulubhe bhala.”
  tte-tte: Kabo yaluyaluwa biki sikawanoi Yeisu koina siba, “Tem kutao-yawatagilagimai,
    kuyawasamai kalau kalusae polone kolili.”
  tcs-tcs: Dem nugudspirit i bin bege Zizas, ‘Ip yu go oda mitu po kamaut prom dis
    tu man ya, sane mitu go insaid po dem bigmob blo pig de, plizgar.’
  hlt-THB: Qaaikhqi ing a venawh, “kaimih ve nani hqek khqi awhtaw vawkkhqi ak kawk
    khuiawh ni ceh sak khqi mai,” tinawh qeennaak thoeh uhy.
  soq-soq: sa baiwa aleu kadiwa Iesu iririsane waienase, “No atenten e tananea, sa
    baiwa no menanedia e waaubanewo nonete ane bono sa bedeuwo odate wanta.”
  qub-qub: 'Chaymi Jesusta dyablucuna ruwacur niran: «Cay runacunapita gargamarga
    tagay cuchicunaman yaycucaycärinäpaj aunimay ari.»'
  att-att: á nakimállà yù ira anitu, á kud da kâ Apu Kesu, “Á nu papanáwak kami, anugutam
    mu laguk ta umay kami tullung táne ira bábi,” kud da.
  bki-bki: ana niadu nalo nei ajegi, abika jikili den Yesu, aberinavo “A verenio jau
    kejil bulag kumemi, nuberibo kaso jau keiila kumemi nuva joomo ea kiribue nalo
    na.”
  bqp-bqp: 'Akũ tãna pìnↄ kútɛ kɛ̀ Yesunɛ ò pì: Tó n pɛ̀wá, ǹ ó gbarɛ alɛdɛ kpàsa
    dire gũn.'
  mcp-mcp: 'Məjamb mə́ mú ka tɛ́ɛ́g Yésus məbwə̂ nə́: «Ŋkí wo yîl sə̂ wa búúd ɔ́ga
    dɨ́, kəndʉ́g sə́ nûŋ óŋkuúd.»'
  hat-hat: 'Move lespri yo mande Jezi: Tanpri, si ou vle chase nou, voye nou sou bann
    kochon sa yo.'
  npl-NT: 'Iwa n espíritus amokualteh okitlatlautijkeh n Jesús: —Tla techkixtis, techtitlani
    inmijtik pitsomeh.'
  bgg-bgg: Ji-è, ji pha ibuiithek Isu shii khung ne yao, “Na è gathek shii khia pha
    rek arone, gathek shii ji pha wak brog hà thoh ge bo!”
  eng-TCENT: So the demons begged Jesus, “If yoʋ cast us out, let us go into the herd
    of pigs.”
  eng-BSB: So the demons begged Jesus, “If You drive us out, send us into the herd
    of pigs.”
  cpu-NT: 'Ñaavaitanake iveyarite, ikantanake: “Aririka povavisaakotairi irika naakane,
    potyaantena naaka ipiyotaka chancho.”'
  san-ASM: ততো ভূতৌ তৌ তস্যান্তিকে ৱিনীয কথযামাসতুঃ, যদ্যাৱাং ত্যাজযসি, তৰ্হি ৱৰাহাণাং
    মধ্যেৱ্ৰজম্ আৱাং প্ৰেৰয|
  tac-NT: '''Lige alué u''kuchípala remónisi ''we tánele Esusi, regá anile: ―Mué buinásaká
    ramué jena ye riochi mochígichi, ''liko ''mi we''ká gowichi juláwagó ramué.'
  eng-WEBPB: The demons begged him, saying, “If you cast us out, permit us to go away
    into the herd of pigs.”
  gfk-H: 'Ma ira sakana tanua, diet ga ianga marmaris tane Iesu hoken: “Ing bia u
    na tulei hasur sei mehet ta dir, u na tulei halaka mehet taar ta ira borei.”'
  viv-viv: Au yafune Yesu againe hiveꞋoꞋoladona higayo, “KaꞋi unawavima digo, udavehimeyema
    be yuwa bawe moyaꞋaidi adaluvaiyedi.”
  yao-yao: Nipele, masoka gala gaachondelele Che Yesu ganinkuti, “Iŵaga nkutukoposya,
    ntusalile tukagajinjile maguluŵe gala.”
  tgp-tgp: ale la tanume sasati atu la usia r̃ilangi isan Iesu lara, “Vara o tiu nar̃ihi
    kamam, o r̃ule kamam kama unu hin vao poi atuvano!”
  auc-NT: wënæidi guiquënë Itota ingante äninque, —Bitö cöwë wido cæcæte ante pönëmi
    ïninque edæ odæ̈ wængänäidi baönë ämi gobaïmönipa.
  kbc-NT: Odaa niɡ̶icoa niwicidi abeyacaɡ̶aɡ̶a anodakatiogi niɡ̶ijoa itoa ɡ̶oneleegiwadi
    moditalo Jesus, “Nige ɡ̶odiiɡ̶eneɡ̶egi me ɡ̶ododiticogi niɡ̶inoa ɡ̶oneleegiwadi,
    pida ɡ̶odikaneɡ̶egi me jakaɡ̶atiogilo niɡ̶idiwa nigidagiwadi.”
  bmh-bmh: Gonun, wes eg go agen Yesus gusig ze auremen, “Na ig palautigeben, ig ulib
    e, bo inain darem goagal oiagab oug palautigemen, numam.”
  ctu-BL: 'Tsi'' c''ajtibeyob Jesús ti wocol t''an jini xibajob: Mi a wom a chocon
    lojon loq''uel, subeñon lojon ochel ti chitam, che''ob.'
  meq-meq: 'Fakalaw niye hay tə gay amboh a Yesu, tə gwaɗay: «Taɗə a saka mahəhere
    may na, slər may ha a bo i madəras taɗay eheye.»'
  noa-H: Chi mepeenaujã mak'ʌʌn k'ũsnaan maig wënʌrrʌm k'ap'ʌ narr haawai warag Jesuug
    chaigpanaa hirig, —Pua maar jʌrk'ʌyaagpam k'ai, hidëu warag jãk'ʌʌn k'ũsnaan heeta
    marag dubpibá hajierram hanʌm.
  alp-NT: Eleki ro tiaru ukotie bei Yesuse be, “Sepo Asirie ami bei luasi hoko ulake
    ami kusu kena apala meru.”
  san-VEL: tato bhuutau tau tasyaantike viniiya kathayaamaasatu.h, yadyaavaa.m tyaajayasi,
    tarhi varaahaa.naa.m madhyevrajam aavaa.m preraya|
  kbq-kbq: Anante ana hankaromo'za anage hu'za antahige'naze, Tagri'ma tahe natitresunka,
    hurantegeta antu afu'zagafi uframneno.
  kbh-kbh: 'Y chë bayëjënga Jesús tmojanimpadá: —Muents̈ana jésebocanama aca tcojamëse,
    cochjama bënga chë cots̈ë́ngbeñe fchayamashjnama ca.'
  ron-LSB: 'Demonii l-au implorat, spunând: “Dacă ne scoți afară, îngăduie-ne să plecăm
    în turma de porci.”'
  pon-pon: 'Tewil oko ap poeki re a indada: Ma kom pan kauje kit ala, ap mueid on
    kit, en tilon nan pwin pwik o.'
  nhe-BL: 'Huan iajacahua Axcualtlacatl tlen itztoyaj ipan nopa tlacame pejque quitlajtlaníaj
    Jesús: ―Intla tijnequi ma tiquistehuaca ipan ni tlacame, xitechcahuili ma ticalaquica
    ipan nopa miyac pitzome.'
  sps-sps: Masarau sing to Jisas, “Te komainy jiat fuainy fi maromam Anyi, jiat fi
    mamam tan veis voo.”
  wnc-wnc: yuwawa kake waung waiakwakga yanggamatake Jesu anzing iniking, “Gata ninu
    atninikwasikengu gata ninipewi ninu kuku ikwawa waakwakgane musiaatang pukuke
    panim,” ngang iniwa
  nmw-S: Bwen yayaluwo bikbikine si hawanun heine si nga “Hebe u patile taganai, u
    patileyai ha setuk bobo hana non yake heidiye.”
  bus-bus: 'Ben zĩn pìnↄ agbaa kpà Yesunɛ wà bè: Tó n pɛ̀wa, ǹ wa gbarɛ alɛdɛ kpàsa
    kɛ̀kãa guu.'
  gub-BL: Uze'eg tekwe ikatu 'ym ma'e Zezuz pe wà. — Aze uremuhem kar pe ko awa wanuwi
    nehe, uremono kar pe pe tàzàhuràn wanehe nehe, i'i izupe wà.
  imo-imo: kuromani Jisas konge tekolio ningei, “Lino toko makoroko munduniope ne
    kongimanga konopuna molo pamili niwi,” ningi wali
  boj-boj: Deqa mondor uge naŋgi siŋgila na pailosib Yesus minjeb, “Ni iga qariŋgimqa
    iga bel naŋgo jejamuq gileleŋqom.”
  eng-DRA: 'And the devils besought him, saying: If thou cast us out hence, send us
    into the herd of swine.'
  knf-knf: 'Wi wi ŋnŧaayi ŋaşaaŋ akooţ Yeŧu aji na a : « Woli iŋal pdookun, kdolun
    ŋneej ţi batani bi ŋnkuma ŋi. »'
  san-KHM: តតោ ភូតៅ តៅ តស្យាន្តិកេ វិនីយ កថយាមាសតុះ, យទ្យាវាំ ត្យាជយសិ, តហ៌ិ វរាហាណាំ
    មធ្យេវ្រជម៑ អាវាំ ប្រេរយ។
  arn-NT: 'fey llellipueyew ti pu weküfü: —Wemünentumuliyiñ, elumuiñ taiñ konpuael
    tüfeychi pu sañwe mew.'
  zas-NT: 'abiꞌ guzajc ree xindxab guin liaadx loj Jesús, rëb reex: ―Bal yabëël dunujn,
    banee mod yadxuꞌn lën ree cüch guin.'
  ken-NT: Bɛfóŋó bɛbʉ́bɛbʉ ɛbhɛn bɛ́sɔ̀ŋɔri bhɔ bɛ́bhó mɛnɨk Yesu mmʉɛt bɛ, “Mbák
    ɔ̌bòk bhɛsɛ, tó bhɛsɛ chi ndǔ nkwɔ bakók wu.”
