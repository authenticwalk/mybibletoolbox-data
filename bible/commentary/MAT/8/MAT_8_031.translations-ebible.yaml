    siirɨm dɨkropki.
  pol-SZ: —Jeśli już nas wypędzasz, poślij nas w te świnie—prosiły demony.
  ztq-NT: 'Lëë kyalbini mal go chëb lo Jesús: —Deelñee kwiil lëë noo, bneetsy tiitspey
