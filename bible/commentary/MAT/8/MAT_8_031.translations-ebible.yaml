  rmc-rmc: 'O demona les mangenas: „Te amen trades avri, domuk amenge te džal andre
    kala bale!“'
  apr-apr: Le nga di so sidi tina titoro Yesu a timangmang ye nen, “Bet kungangam
    nga, ngan kumalum pam a la amdewe a amlo di ga ngo lodi.”
  tiy-tiy: Atin nongot i de saitan dob Jesuse maro, “Amuk féféraréyé mo begey, féahurém
    begey dob do babuy diyo.”
  nlg-nlg: Ma gaira na lei tidalo dika tara kurutia Jesus mara vania, “Ke vagha ko
    ghuruhorughai ke, mo ko vetena ghai vaa ilokadira na lei bolo rakiri.”
  dgr-DOGNT: Įnìłı̨ı̨ Zezì ghǫnàdageetì, “Xàgodı̨ı̨zhı ha nı̨dè gogòò yìı ts'ǫ̀ agoı̨le,”
    gedı.
  pes-OPV: 'دیوها از وی استدعا نموده، گفتند: “هرگاه ما را بیرون کنی، در گلۀ گرازان
    ما را بفرست.”'
  ron-1924: 'Драчий ругау пе Исус ши зичяу: „Дакэ не скоць афарэ дин ей, дэ-не вое
    сэ не дучем ын турма ачея де порчь.”'
  tpz-tpz: Ko oraꞌ hat hin vakis ee pe Ieesuꞌ, pare soe maꞌ pan, “Eën se keh veo a
    möm, emöm se nö ko hop em po kuꞌ varuh.”
  agd-agd: Niyan bákan namu aunan kayo ano Yisasin ínanen inaemí, “Tetí ankan ma sisintante
    vá áesirá mesan pon kayo aúpin ná oferá tifano.”
  rkb-NT: 'Kyze hyrikoso sapybara Sesus bo nizapykykynaha: — O sinini ykarawy bo myty
    pehabyity, tsimysiksiwyhik zeka pazaharezatsa bo tsimymypeha — hyrikoso sapybara
    niaha.'
  san-THA: ตโต ภูเตา เตา ตสฺยานฺติเก วินีย กถยามาสตุ:, ยทฺยาวำ ตฺยาชยสิ, ตรฺหิ วราหาณำ
    มเธฺยวฺรชมฺ อาวำ เปฺรรยฯ
  iws-iws: Mɨ tɨ uridyɨu isid komiiyɨn ha nhɨnkii kaugiyɨm mɨ ɨna boɨnkiyɨm Jisɨs
