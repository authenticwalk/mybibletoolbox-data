  ita-1927: 'E i demoni lo pregavano dicendo: Se tu ci scacci, mandaci in quel branco
    di porci.'
  lww-lww: ana yermare la nene atagi, apisa pa Yesu, asape “Visae om̃ene plan imimi,
    awis oligan imimi mava e los nen nompui la ne asike ne.”
  ckb-ckb: 'ڕۆحە پیسەکانیش لێی پاڕانەوە و گوتیان: «ئەگەر دەرماندەکەیت، بماننێرە ناو
    ڕانە بەرازەکە.»'
  nas-nas: Eeꞌnoko teinge maꞌnari orenge eentavarima Jiisuuꞌ aaꞌpauꞌ, “Dake bataꞌmerima
    deekoꞌ pooroꞌnavontu-koo kuung tung-koo tauraꞌmeriai.”
  uvl-uvl: Ol pe uneinei nemur te echia Iesus, “Nenge teke o lope hote imem heueu,
    o kulosia imem ke mo teu heke kou kie ana tuangarung neu.”
  eng-BBE: And the evil spirits made strong prayers to him, saying, If you send us
    out, let us go into the herd of pigs.
  ixl-CNT: 'Utz aatz qꞌu tioxhil txꞌiꞌliꞌinaj tan, ijajabꞌe u Jesuus ech tzaꞌ: —Oj
    soojcheꞌloꞌ, aqꞌ tzii qe soꞌokꞌoꞌ kꞌatz kajay qꞌu bꞌoch tziꞌ.— Texh te.'
  xsi-xsi: Aku koroani saka ŋinde sino Yesu mine tu, “Ambo noko kuŋara maka, ande
    maka iloma tu noko ma kuoma kalâ pa ŋgoa ŋinde ilonzi.”
  crx-NTPO: '''Inka ntsi''-i nududehne, ''enne hits''u tedudlih whe huyulhni, “Whusanáneuntanyulh
    de, ''et de nghuz gugoos yúzdoodilh-un netl''ahón''alh.”'
  kan-OKCV: “ನೀನು ನಮ್ಮನ್ನು ಹೊರಗೆ ಹಾಕುವುದಾದರೆ ಆ ಹಂದಿಗಳ ಹಿಂಡಿಗೆ ನಮ್ಮನ್ನು ಕಳುಹಿಸಿಕೊಡಿ,”
    ಎಂದು ದೆವ್ವಗಳು ಯೇಸುವನ್ನು ಬೇಡಿಕೊಂಡವು.
  bbb-bbb: Ijadufuo kavene ise inokiro ije bune uri Jesu soesoena kuae, A isekie ni
    kuoga no usiae mave gafe afuiva ijiebuo vano kuae.
