verse: MAT.008.031
translations:
  kpx-kpx: Ige munanae toela keau negolahai Iesu namihai avoe, “Ana no nunuvei no
    hanavege no ovo kebia uvue deluhovoi.”
  okv-H: Iesu ta degi penunu einge ea, “Eto umo dago ohimbasi uje eto kito ohimbejo
    o ohu oromita jo ta pambare,” ainge eo
  tbo-tbo: Ega yaka alugo apapoehi Yesu uyahina hi lupali gonugonuwa hi pa, ‘Inapa
    una iyagiyai yaka to luhogaleya ipa una himiliyai po noka polohi uyahihi to lui.’
  mal-C: ദുരാത്മാക്കൾ യേശുവിനോട്, “അങ്ങ് ഞങ്ങളെ പുറത്താക്കുന്നു എങ്കിൽ ആ പന്നിക്കൂട്ടത്തിലേക്ക്
    അയയ്ക്കണമേ” എന്നു യാചിച്ചു.
  grc-SR: Οἱ δὲ δαίμονες παρεκάλουν αὐτόν, λέγοντες, Εἰ ἐκβάλλεις ἡμᾶς, ⸂ἐπίτρεψον
    ἡμῖν ἀπελθεῖν⸃ εἰς τὴν ἀγέλην τῶν χοίρων.
  bgc-bgc: ओपरी आत्मायाँ नै उसतै या कहकै बिनती करी के, “जै तू हमनै लिकाड़ै सै, तो
    सूअरां के टोळ म्ह भेजदे।”
  khz-khz: Vovetaina gaurai palagu rakavara na Iesu genogiato, negetiwato, “Pene goi
    na oguiatimaina genai, ono tugumai pae geriai, ira aorai aia laka-toga.”
  deu-TKW: 'die Dämonen aber baten ihn: wenn du uns austreibst, so sende uns in die
    Schweineherde.'
  zsr-NT: 'Gulanáb yechiꞌ Jesús böꞌ xöhuiꞌ naꞌ, të Lëꞌ: ―Chquiꞌ ubijuꞌ netuꞌ, benn
    latj tsajtsúꞌugactuꞌ‑baꞌ cuch zian niꞌ.'
  lin-lin: 'Milimo mabe esengaki na Yesu : — Soki okobengana biso, tinda biso kati
    na etonga wana ya bangulu.'
  hns-NT: 'Tab bhoet log Jiesoe se bientie kare lagal kie: „Djab toe hamlogke niekariehe
    tab oe soewar log ke oeppar pathaai deihe.”'
  noa-E: Chi mepeenaujã makhʉʉn khũsnaan maig wënʉrrʉm khaphʉ narr aawai warag Jesuug
    chaigpanaa irig, —Pua maar jʉrkhʉyaagpam khai, idëu warag jãkhʉʉn khũsnaan eeta
    marag dubpibá ajierram anʉm.
  eng-EMTV: So the demons implored Him, saying, “If You cast us out, permit us to
    go off into the herd of swine.”
  mib-NT: 'Te tachī jeē cáñuhun ini tēe un ní cacahān ndahú jíín yá: Núu quenehen
    ní sáña, te cuāha ni jnúhun na quɨ́vɨcoo ná ini quɨnɨ̄ cáhīin yūcuán, áchí.'
  lif-NT2: खे़न् फे़न्‍साम्‍हाॽरे़ ये़सुःन् याप्‍मि लाःक्‍कात् के़लःप्‍पाने़ फाॽग्र
    खे़न् फाक्‍हाॽओ लाःप्‍मा आबाङ्‌घे़ॽओ लॽरिक् पेलि मे़भाक्‍तु॥
  xnj-xnj: Hinu penapo mizuka yila yikamjovela Yesu, “Ngati ukutiwusa, tileka tihamba
    tikayingili mumsambi wa maguluvi gala.”
  mmx-mmx: La lubunggas diga sing ne Iesu, “Do una riki asu nama basinge na luradi,
    una riki abeles nama ri nom laxanbo.”
  cbr-NT: 'Usa ''ain ca ñunshin ''atimanën Jesús cacëxa: —Nu ënua xuquin camina nux
    cuchicamanu ''inun nu xuti ''ain.'
  tee-NT: 'Pus ju lhacaticurulhni talhitapaininilh ju Jesús. Tajunich: ―Ni aquilatixcoxtuyau
    la''ixlacatuna''an ju ani tayanalh lapanacni pus aquilalacasq''uiniuch ni ac''anau
    la''ixlacatuna''an ju p''axnin.'
  eng-LSV: and the demons were calling on Him, saying, “If You cast us forth, permit
    us to go away into the herd of the pigs”;
  cak-NT: 'ri itzel tak espíritus ri jec''o quiq''uin ri ca''i'' achi''a'' xquic''utuj
    favor che ri Jesús, y xqui''ij che: Xa jojalesaj-e, taya'' lugar chake chi jojoc
    quiq''uin ri ak la jec''o chila'', xecha''.'
  pah-NT: 'Jesus''ga pe anhag̃a ei: —Po nde ore mbojipe''ai mokonha''g̃a hugwi, a''ero
    ore mondouka porcos pojykauka ore ve, e''ie''i anhag̃a.'
  sja-NT: Mapa netuaraarãpa Jesumaa chupɨria iidijida ma sinaarã k'ap'ɨade t'ĩupimerã.
  xed-xed: 'Ka ndəɓu tsa halawayha ya ta dzvu da Yesu. Ka həŋ mantsa: «Ka ta ghzla
    aŋni ka ná, ghuna ta aŋni da a bra ghuvazuha a,» ka həŋ.'
  mks-NT: 'Ta mé rí quini ñúhu ini ndíví da̱ta̱a cán na̱xi̱ca̱ ta̱hví ri̱ nu̱ Jesús
    já cáchí ri̱ já xi̱hi̱n á: —Tá ta̱ ná tavún nde̱he̱ ini da̱ yóho, quia̱hva ña̱ma̱ni̱
    nu̱ú nde̱ ña̱ ná cu̱hu̱n nde̱ ndi̱hvi nde̱ ini cóchí ndúu cáa —na̱cachi rí xi̱hín
    Jesús.'
  gfk-S: 'Ma ira sana tanuo, di ga ianga marmaris tane Jisas horek: “Ing be nu tule
    hasur leise mem ta dur, nu tule halala mem ter ta ira bore.”'
  bmu-bmu: Miaŋgöra ömenöŋ kewö jiba Jisös ulet waŋgiget, “Göŋön nini közöl neŋgiman
    ewö, mönö melaim neŋginöŋga ölöp bau kambu mieŋgö uruŋine gebin.”
  dgz-dgz: Airampu Iesu inap kayawantuk anega wane, “Ge up oine tau anetawa, watu
    enane tuan potamup unuget.”
  eng-GNV: And the deuils besought him, saying, If thou cast vs out, suffer vs to
    goe into the heard of swine.
  zaa-NT: 'Ca espíritu malua nna gutta''yúni cą Jesús nna ra cą: Canchu ebèqquia lu''
    intu'' fuera nna, bènna permiso qui''ni tsá'' tu'' gá''a tu'' lani ca cuttsią''.'
  eng-WEBSTER: So the demons besought him, saying, If thou expellest us, suffer us
    to go away into the herd of swine.
  guh-guh: 'Nexata dovathivi bitso vajëca Jesúsjavabelia. Jumaitsi: —Itsa panexuabijitsiamë
    maponëbejevecuaje, panetocopare patajonenexa marranobitsaëtoxanetojavabelia, jai.'
  bon-bon: Puma cita ca cable cina Yeesu ne jejisi egä, “Maane liba singi gäte cibibine
    äyecrejame, nityepini blome bime trupa cabu me.”
  nhw-BL: 'Huan iajacahua Amocualtlacatl catli itztoyaj ipan nopa tlacame pejque quitlajtlaníaj
    Jesús: ―Sintla tijnequi ma tiquistehuaca ipan ni tlacame, techcahuili ma ticalaquica
    ipan nochi ne miyac pitzome.'
  swh-ONEN: Wale pepo wachafu wakamsihi Yesu, “Ukitutoa humu, turuhusu twende kwenye
    lile kundi la nguruwe.”
  wbi-wbi: Pe amapepo ghala ghakampelepesia uYesu, ghakati, “Nave ukutudaga, utwitikisie
    tulute, twingile mu lipugha lila ilya ngube.
  bba-bba: Wɛrɛku ni, nu Yesu kɑnɑ nu nɛɛ, ɑ̀ n kɑɑ sun ɡirɑ ɑ de su du kurusɔ ni
    sɔɔ.
  eng-KJVCPB: So the devils besought him, saying, If thou cast us out, suffer us to
    go away into the herd of swine.
  kgk-NT: 'Upéa-gwi ojerure rure íxupe: —Ore mosẽ-ta ramo, ore mondo katu kure kwéry-pe.
    Ore mondo katu ipy''a kwéry-py, he''i anháy kwéry Hesu-pe.'
  waj-waj: 'mmagia maisaiya vaidiivaitanaki varuuya yaagueeqama Yisuunna yaparaida
    tunoo: A ti titaanaree tiee ti titanai ukuai puara aaya aakiaiyauvaki ta kuaaravee,'
  cpy-cpy: 'Ñaawaetanaki iweyarite, ikantzi: “Aririka petsiyatakotakahaeri naahashiretanewo,
    potyaantena ipiyotakaha chaancho.”'
  ekk-PKP: 'Kurjad vaimud anusid teda: „Kui sa ajad meid välja, saada meid seakarja
    sisse.“'
  mpx-mpx: Inoke yayaluwa bibikel hi awanun Yeisu elana hi ba “Ebo nu patuna owaowa-agima,
    nu patunama naha ulutuk bobu eliyalil.”
  wbp-wbp: Ngula-jangka, jujujulurla wangkaja Jijajiki, “Nyuntulurlu kajinpa-nganpa
    wilypi-maninjarla yilyamirra wati nyampu-jarra-ngurlu, yilyaya-nganpa yali-kirra
    nguurrnguurrpa-kurra yungurnalu-jana yaarl-yuka palkangka.”
  luo-luo: Jochiendego nosayo Yesu kawacho niya, “Kigolowa kuom ji ariyogi to orwa
    wadonji ei kweth mag anguro.”
  nhe-NT: 'Huan iajacahua Axcualtlacatl tlen itztoyaj ipan nopa tlacame pejque quitlajtlaníaj
    Jesús: ―Intla tijnequi ma tiquistehuaca ipan ni tlacame, xitechcahuili ma ticalaquica
    ipan nopa miyac pitzome.'
  aii-aii: 'ܘܛܠܝܼܒ ܠܗܘܿܢ ܡܸܢܹܗ ܐܵܢܝܼ ܫܹܐܕܹ̈ܐ ܘܐܡܝܼܪܗܘܿܢ: ”ܐܸܢ ܦܲܠܛܸܬ ܠܲܢ، ܗܲܒ݂ܠܔ ܠܲܢ
    ܦܣܵܣܵܐ ܕܐܵܙܲܠ݇ܚ ܓܵܘ ܒܸܩܪܵܐ ܕܚܙܘܼܪܹ̈ܐ.“'
  esk-NT: Irrusiqł̣uich iŋiqsruaġniġaat Jesus, “Aninniaġuptigut tuyuġisigut tamatkunuŋa
    kunianun.”
  msb-msb: Pakakita sani, nakimaluoy an mga demonyo, “Kun pahalion mo kami, pasuluda
    na lang kami sa kababuyan.”
  cpa-NT: 'Jøng² ca¹møa¹ jmi²dsí² hlaih¹³. Ca¹tsáih¹dsa Jesús: ―Ju³ná³ huah¹²hning
    jnieh³, cuúh³hning jǿg³ hi² tiágh³ jnieh³ quianh¹³ ŋié¹² ió¹ ―ca¹juúh² jmi²dsí².'
  dso-dso: କାରାପ୍‌ ଆତ୍‌ମାମନ୍‌ ଜିସୁକେ ଗୁଆରି କରି କଇଲାଇ, “ତୁଇ ଜଦି ଆମ୍‌କେ ଏ ଲକ୍‌ମନର୍‌ତେଇ
    ଅନି ବାର୍‌କରାଇ ଦେଇସୁ ବଇଲେ ସେ ଗୁସ୍‌ରି ମାନ୍ଦା ବିତ୍‌ରେ ଜିବାକେ, ଆଦେସ୍‌ ଦେ ।”
  meu-meu: Bena lauma dikadia ese e noia, eto, Boma lulumai, boma siaimai boroma lalodiai.
  yva-NT: Umba anawayo kakaije umaso wo raura nanto Yesus ai ware, “Nyare Nyo reansawatan,
    weamo reamare Nyo reansatutir sisa wana no ugeo wanui rave wato mai.”
  dgc-dgc: Ey du dimonyo a édse to éduwa a lélake, éy pinékiohon de ni Jesus, a “Eng
    ibutan mo kame, éy pasdépén mo kame pad ta bégi di babuy yae.”
  zpm-NT: '@see-verse:MAT.008.030'
  hix-NT: Àro ke, onà wyaro nketxkon hatà, toto komo, worokyamo yano me hatà. Owya
    amna yownàtoko, amna ànyahko, okno komo yowan yaka, ketxkon hatà.
  sim-sim: Urik wasimalengamba ma ovron tolondari ondo limu mbara, �Os nirin mi mbru
    ermbe nahi, avak mi mbashinak ni ihi fle kandaik ni layika.�
  npi-ULB: ती भूतात्‍माहरूले उहाँलाई बिन्‍ती गरिरहे र भने, “यदि तपाईंले हामीलाई बाहिर
    निकाल्‍नुहुन्‍छ भने, हामीलाई सुँगुरहरूको बथानमा पठाइदिनुहोस्‌ ।”
  cgc-cgc: Gapakiluoy mga malain ya na ispiritu ki Jesus, “Daw kami i pagwaen no,
    pailingen kay no naan ta mga baboy na ya.”
  tim-tim: Akto sinduk baniara bâleŋe arekŋe Yesu magaŋmâ hin dâyi, “Gâŋe wat nenekberâm
    âmâ huŋgun nengimenâ bau biwiyeŋân gene.” dâyi.
  yor-yor: Àwọn ẹ̀mí èṣù náà bẹ̀ Jesu wí pé, “Bí ìwọ bá lé wa jáde, jẹ́ kí àwa kí
    ó lọ sínú agbo ẹlẹ́dẹ̀ yìí.”
  wos-wos: Sandaka di wun du yétékré hura téndé haraki hamwinya di Jisasré wa, “Méni
    naniré hélekinjoka mawuli yata méni wamét nani wun balina mawulimbu wulayitame.”
  emp-NTPO: 'Maʌ̃ bẽrã dji jairãba Jesua nãwã bed̶ea djuburiasid̶aa: –Bʌa dairãda
    ãyã jʌretaibʌrʌ, jari duanʌ china cacuad̶e idu ed̶a wãbidua.–'
  eng-F35: So the demons kept imploring Him saying, “Since you are going to cast us
    out, permit us to go into the herd of pigs.”
  ind-ind: Lalu setan-setan itu berulang kali meminta kepada-Nya, “Kalau engkau mengusir
    kami keluar dari kedua orang ini, izinkanlah kami pergi kepada kawanan babi itu.”
  pes-OPCB: 'پس ارواح پلید از عیسی خواهش کرده، گفتند: «اگر می‌خواهی ما را بیرون کنی،
    ما را به درون این گلۀ خوکها بفرست.»'
  mpt-mpt: hob misiami Yesuse tlabianiba baabaniba Kobo ni fotebenang geb mole dlaneba
    watnoba eil eli tem wat unomo gesiba
  bla-bla: Ki sauum'itsistaawx au'kŏmŏnĭstsiauaie ki an'ĭstsiauaie, saiai'pixĭkĭnaniki,
    nŏk'itsipĭsĭnaniau ak'sĭnix.
  ssx-ssx: Kutaata꞉ mo hande hoke temoko manuma꞉ Yesu pa꞉ta꞉ alota꞉ Nakana꞉ma꞉ niki
    tolueke hone wika꞉na꞉ta꞉ kota꞉ mo ma꞉na꞉ titi pa꞉ta꞉ pitulu pomono tapaapeke laa
    honke lemekeme.
  mkl-mkl: Nɔ inɛi inɔɔko ŋɑu ɑ̀ tɔɔ Jesu ɑ̀ ni, bii ì wɑɑ lele wɑi, jɔ̀ kɑɑ mu kuusɔɔ
    ɡɑɑ ŋɑu ihɔ̃.
  gaq-gaq: ଆତେନ୍‌ ରେମୁଆଁଇଂନେ ବିତ୍ରେ ଲେଃକ୍ନେ ଗଲିଆଇଂ ଜିସୁକେ କୁସାମୁତି ଡିଙ୍ଗ୍‌ଚେ ବାସଙ୍ଗ୍‌ଆର୍‌କେ
    “ଆନେକେ ଜଦି ନୁଆଁ ବିନ୍‌ସା ଚାଏଁନାଡିଙ୍ଗ୍‌ ଆତେନ୍‌ ଗୁବୁଗ୍ ମାନ୍ଦା ବିତ୍ରେ ଆନେକେ ବେବିଲା
    ।”
  gof-RNT: Tuna ayyaanati Yesuusa, “Ne nuna kessanabaa gidikko, hini guduntho wudiya
    giddo yeddarkkii” yaagidi woossidosona.
  unx-unx: ଏନ୍ତେ ଏନ୍‌ ହଡ଼ଆଃ ଭିତାର୍‌ଏତେ ବଙ୍ଗାକ ୟୀଶୁକେ ବିନ୍ତିକେଦ୍‌ତେ କାଜିକିୟାକ, “ଆମ୍‌
    ଆଲେକେ ଅଡଙ୍ଗ୍‌ଲେରେଦମ୍‌ ଏନ୍‌ ସୁକୁରିକଆଃ ଗୋଟ୍‌ରେ କୁଲ୍‌ତାଲେମେ ।”
  gah-gah: 'Gale niki niago nene, holosi nenete negénegeka lake láa liki lamó: Limisele
    ahulanogo nookoma nene iza mulusi vozane kigikagú nene limisele ahulamane.'
  lcm-lcm: au na keve ingua ang kila sokotuk ia ta, “Man ku asok suai animem, ku asok
    imem na namem palak si takaman vongo suke.”
  aer-aer: Arrentye areyele Jesus renhe ileke, “Unte apeke nhenhe atherrenge arratelhe-ilemele
    anwernenhe pike-pike itneke-werne yernaye anwerne tyerrtye itne-kenheke irrpetyeke.”
  qvc-NT: 'Chaymi chay dyablukunaqa Jisusta ancha rrugarqanllapa: —Noqaykunata qatiwashpaqar,
    yush''ayku dijaway, waq kuchikunaman yaykunayllapa, nishpa.'
  tgl-ULB: Patuloy na nagmakaawa kay Jesus ang mga demonyo at nagsasabing, “Kung paaalisin
    mo kami, ipadala mo kami at papasukin sa kawan ng mga baboy.”
  cbs-NT: 'yushin chakabun uintan Jesús yukakin: —Min nuku kainmakin nichiainan, ua
    ina yawa anu nuku nichinwen, ja medan nun jikinunan— akabu'
  xtm-NTPP: 'te chukan kúu ja tachi ma, ka jiña''a i: ―‍Nuna ndene''e ña''a ni, te
    taa ni tnu''u, te jin ndivi koo sa chikini ma ―‍ka kuu i ka jiña''a i.'
  nnq-nnq: Michepela ngajannenge Yesu, “Anda mutuboite mutuleke takagajingi magolobe
    gala.”
  bao-NT: 'To biri wãtĩa pea bʉaro Jesús''re o biro ĩi jãiwa: —Jãare mʉ ca cõa wienejata,
    yejeapʉre jãare jãa dotiya —ĩiwa.'
  san-ORI: ତତୋ ଭୂତୌ ତୌ ତସ୍ୟାନ୍ତିକେ ୱିନୀଯ କଥଯାମାସତୁଃ, ଯଦ୍ୟାୱାଂ ତ୍ୟାଜଯସି, ତର୍ହି ୱରାହାଣାଂ
    ମଧ୍ୟେୱ୍ରଜମ୍ ଆୱାଂ ପ୍ରେରଯ|
  huv-NT: 'Quiaj a nimeech tatüniw nej ocueaj, tasajüw nej: ―Sitiül apmewün xicon,
    iich xicon namban najmeliün tiül a sow quiün ―awüw.'
  otn-NT: 'Nu̱''ʉ yø ts''onthi̱ bi ''yɛ̱mbra̱ Jesús: ―Nu̱''mø guí̱ nne ngue ga̱ hɛcähe
    ua ya yø n''yohʉ ''bʉcua, pɛ da̱mi̱ ''dacje ra̱ nt''ɛ̱di̱ ngue ga̱ cʉt''ähe yø
    mmʉi yø ts''ʉdi bí ''yonʉ ―bi ''yɛ̱mbi̱.'
  nop-nop: Ala yabap hekidi Jesu nimbulabulayeeŋ indiŋ ninadigiŋ, “Niniŋkule kaŋ niniŋkulune
    looŋ makaye welehik maaneŋ fonim.”
  obo-NT: De-en id po-eru-eru ki Disas iddos mgo busow, kahi ran to, “Otid po-owan
    koy nikkow, po-olina koy nod lasud duwot mgo bavuy.”
  cak-ENT: 'Xepu''u ri itzel tak espíritu ri yec''o quiq''uin ri ca''i'' achi''a'',
    xquic''utuj favor chin ri Jesús. Y xquibij c''a chin: Si nkojavelesaj-e chere''
    quiq''uin ri achi''a'', taya'' c''a k''ij cheke richin nkujoc quiq''uin la ak
    yec''o chila'', xquibij.'
  lif-NT: ᤂᤧᤴ ᤑᤧᤴᤛᤠᤶᤜᤠ᤹ᤖᤧ ᤕᤧᤛᤢ᤺ᤴ ᤕᤠᤵᤔᤡ ᤗᤠ᤺ᤰᤁᤠᤳ ᤁᤧᤗ᤺ᤵᤐᤠᤏᤧ ᤑᤠ᤹ᤃᤪ ᤂᤧᤴ ᤑᤠᤰᤜᤠ᤹ᤀᤥ ᤗᤠ᤺ᤵᤔᤠ
