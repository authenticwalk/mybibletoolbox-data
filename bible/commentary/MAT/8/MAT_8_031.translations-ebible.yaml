  gvs-gvs: E kidi go dimoniyadi sikandobala bao sigitedi, tuwo sikawanoi makimaki
    Yeisu yaina sidigo kadi, ‘Neta kuvatapiyema, e kuetunēma kāna bao amo sinaedi
    goi kasiu.’
  kbm-kbm: Beti ngalau tiate etok inei gitangi Yisu be inei, “Ginei mie tam givin
    ve nuitin amei ankwai taku etenik, okob mie nuhlin amei be ande anatwep bwelk
