  zao-NT: 'Tsa lee re mbi fyer mnaab lo Jesús, ne nzhab: ―Os leeʼa kooʼa nee, taa
    diiz tab nee leettsoo re nguch baa.'
  byx-byx: De ama iaus nge nes slep sagel ma Iesus i nge ruqun ma’, “Ariq aip ngi
    narliip ngim nem uut, dai mager ip ngi nem uut sep ma buurlem ne ama velam.”
  ctu-CTI: 'Jini xibajob ti'' wersa c''ajtibe Jesús: Mi mux a chocon lojon loq''uel
