  suz-BL: मिनु वोलपुकीमी “आंइ कली खेरनीनी हना, मेरे पोव़ आन रांमी ओव़चा गेकी” दे पुन्‍मे
    बाक्‍त।
  car-NT: 'Mo''karon wokyryjan akyrykon we''pima''san Jesus ''wa. Ika''san: “Na''na
    momary jako o''wa, na''na aropoko mo''karon pyiruku taka.”'
  amp-amp: Nd yimaf hatohwa kmi yarhm Jisasr kfo naku ttiwon memomr, “Jisase, ni kangn
