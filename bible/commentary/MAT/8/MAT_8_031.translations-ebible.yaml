  zai-NT: 'Para na ca binidxaba que rabi laabe: ―Pa chi ndeeu laadu de ca hombre ri
    la? bidii lugar chu'' du luguiá ca bihui rica''.'
  upv-upv: Ko demij nen nir arungoni tevi Iesu, arwera “Wurru, poro kupoji tweni kem,
    ko kuplinglingi kem naban nabsilvi b̃erp̃er ngok nir.”
  wap-NT: Uruu idi oiaꞌo doronainao pishaan Jesus tuukii. Ĩkian uꞌati, “Puaipan an
    wamakon diꞌikiꞌi, pudyuuda shoman waunao wamorotaꞌan kizi kooshinao diꞌiti.”
  mva-mva: Bokaibe mariaba goalakadi tamoata ruoti ngaediarua-lo disoaki nge Iesus
