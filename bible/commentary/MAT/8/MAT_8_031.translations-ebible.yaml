  dwr-NT: Iita ayyanatuu Yesuusa, “Neeni nuuna kessiyawaa gidooppe, hini gudunthaa
    wudiyaa giddo yeddaarkkii” yaagiide woosseeddino.
  kfw-kfw: "Halli raikhuo ngaikhan Jisu diang inti, “Keini nanapuut suoksik e-inchu,\
    \ wok rahooi ngai suungnga keini natirro.”\x94"
  bfz-bfz: दुष्टात्मे तिना ते ये बोली की बिनती कित्ती, “जे तूँ आसा खे निकयाल़ने ई
    लगी रा तो सूंअरा रे चूण्डो रे पेजी दे।”
  cuk-09: 'Niamar Jesúsgi wilenagusmar, ega sogdemar: —Ar dulegi be anmar-onogele,
