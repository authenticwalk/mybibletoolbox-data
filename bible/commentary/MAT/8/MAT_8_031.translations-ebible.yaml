    ini anda-pangosa kolandaka lalapa lape leainipia.
  qul-NT: 'Sajra espiritucunataj Jesusta rogarkancu: —Katerkonawayquichis cajtenka,
    qhuchicunaman yaycojta dejawaycu.'
  ter-NT: 'Ina kixopómaka Jesus neko ndémoniuhiko: —Enepo itukapu pehukópoviti, hane
