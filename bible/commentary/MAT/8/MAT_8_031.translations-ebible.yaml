  aoj-aoj: Eaꞌ amom ambagof awami mahaliꞌ Jisas maꞌi, “Iꞌi inaꞌ negatofafama nesapaꞌafa
    ofeꞌ uwisa bogof gwagwafumba.”
  cbv-cbv: 'Pánihna, queétdih ennit, nemépwã nin pah Jesúsdih ĩt niijíp wʉt jĩ: —Jwiítdih
    bacat tʉ́ʉtna, cot mʉʉwãdih ma waadát tʉ́ʉtʉ́, ĩt niijíp wʉt jĩ.'
  taw-taw: kɨcheki bɨ omɨŋal anɨb ak kɨlop abaŋ lak okok, Jisas nop nebneb gɨlɨg agɨlak,
