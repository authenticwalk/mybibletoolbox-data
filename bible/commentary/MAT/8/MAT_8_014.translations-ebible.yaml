  ory-ory: ପରେ ଯୀଶୁ ପିତରଙ୍କ ଘରକୁ ଆସି ତାହାଙ୍କ ଶାଶୁଙ୍କୁ ଜ୍ୱରରେ ଶଯ୍ୟାଗତା ଥିବା ଦେଖିଲେ;
