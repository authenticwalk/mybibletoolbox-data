  cop-BHC: ⲈⲦⲀϤⲒ ⲆⲈ ⲚϪⲈⲒⲎⲤⲞⲨⲤ ⲈϦⲞⲨⲚ ⲈⲠⲎⲒ ⲘⲠⲈⲦⲢⲞⲤ ⲀϤⲚⲀⲨ ⲈⲦⲈϤϢⲰⲘⲒ ⲈⲤⲢⲀϦⲦ ⲞⲨⲞϨ ⲈⲤϦⲎⲘ.
