verse: MAT.008.014
translations:
  kpx-kpx: Iesuu halei Bita oe tinu. Keve tiale Bita mea elehage keu hobeai avae golomo
    lahai ua.
  okv-H: Eto Iesu na Peter ta bande ta pambuto Peter ta umbohi ambure hamo vevere
    unu besi ta hereketo mihinu kito
  tbo-tbo: Yesu i nae Pita a numa uyahina po pohiyana i hinigugupouma i galeya hoi
    ani eno i eneno
  mal-C: യേശു പത്രോസിന്റെ ഭവനത്തിൽ എത്തിയപ്പോൾ പത്രോസിന്റെ അമ്മായിയമ്മ പനിപിടിച്ച്
    കിടപ്പിലായിരിക്കുന്നതു കണ്ടു.
  grc-SR: Καὶ ἐλθὼν ὁ Ἰησοῦς εἰς τὴν οἰκίαν Πέτρου, εἶδεν τὴν πενθερὰν αὐτοῦ βεβλημένην
    καὶ πυρέσσουσαν,
  bgc-bgc: यीशु जिब पतरस के घरां आया, तो उसनै उसकी सास्सू ताहीं बुखार म्ह पड्या देख्या।
  khz-khz: Iesu Petero gena numai elaka-togato. Vonai Petero gena tegama garena evitiato,
    tauniparana etiavutiavuto, pe emaoko-tagowai, Iesu na egitaato;
  deu-TKW: Und als Jesus in das Haus des Petrus kam, sah er dessen Schwiegermutter
    am Fieber darnieder liegen.
  zsr-NT: Bdxinëꞌ Jesús lidxëꞌ Pedro, atiꞌ niꞌ bléꞌinëꞌ‑nu xnaꞌnu ngul queëꞌ Pedro,
    dënu lu daꞌa, len yuꞌnu tu xla.
  lin-lin: Tango Yesu akomaki na ndako ya Petelo, akutaki mama-bokilo ya Petelo alala
    mpo ete azalaki kobela fievele.
  hns-NT: Djab Jiesoe Petras ke ghare pahoetjal tab dekhies kie okar saas hoewa bokhaar
    me paral hai.
  noa-E: Maimua petaau, ich Jesús jũrr Pedro di aar majim aajem. Mam barwi ooimaawai,
    ich chi Pedro phaauhũan mor mas khʉʉumie paar thʉnʉm ooimajim aajem.
  eng-EMTV: Now when Jesus had come into Peter's house, He saw his wife's mother having
    been laid up, and burning with fever.
  mib-NT: Te ni jehēn Jesús vehe Pedro. Te ni jito ya naná chīsó de jeē catú ña yɨ́hɨ
    quīji ña.
  lif-NT2: हे़क्‍क्‍याङ् ये़सुःन् पत्रुसरे़ कुहिम्‍मो त्‍ये़ःल्‍ले़ खे़प्‍मो पत्रुसरे़
    कुन्‍नोःप्‍मे़न् तुङ्‌ङिल्‍ले़ तरुआङ् ने़स्‍से़रो॥
  xnj-xnj: Yesu ahikili panyumba ya Petili, amkolili nyina wa mdala waki Petili agonili
    pachitanda, ndava ya utamu.
  mmx-mmx: Iesu ga rupot to at loogu at ne Pita, la ni ga ven luvutulom at ne Pita
    gak midi at loora, ga meres mi liplivi.
  cbr-NT: Usaquin cabiani Pedronën xubunu cuanxun ca Jesusan Pedronën nachi 'itsisan
    'i racácë mëracëxa.
  tee-NT: Ju aktam ju Jesús alh la'ixchaka' ju Pitalu' chai acsni chilh pus lakts'ilh
    ju ixput'ichako'ulh ju Pitalu' ni ixma la'ixputaman. Na ixch'apata ju iscacat.
  eng-LSV: And Jesus having come into the house of Peter, saw his mother-in-law laid,
    and fevered,
  cak-NT: Y cuando ri Jesús xapon pa rocho ri jun ru-discípulo ri rubinan Pedro, xutzu'
    chi ri rujite' ri Pedro li'an chech ruch'at roma c'o jun nimalaj c'aten chirij.
  pah-NT: Aerẽ Jesus'ga hoi Simão Pedro'ga ronga pe. Ovahemame ga Pedro'ga rembirekohẽa
    yhẽa repiagi. Onhino hẽa otetiruano. A'ereki o'a hete hẽa rehe.
  sja-NT: Mãpai Jesús wãji Pedro temaa. Mama ununaji Pedro p'ãk'õre k'ayaa bɨ k'ɨamiapa.
    P'arude baji k'ayaa bada perã.
  xed-xed: Ka sliʼaftá Yesu ka lagha da Piyer, ka slanaghatá tsi ta midza Piyer ta
    hani ta ɓasa ŋuɗidar.
  mks-NT: Na̱sa̱ha̱n Jesús vehe Pedro ta tá na̱xi̱nu̱ a̱ cán cándúhu̱ ñá cúú xo̱jo
    Pedro quíhvi̱ ña̱ jáchi̱ chíca̱a̱n cáhni̱ ndeé ña̱.
  gfk-S: Ma namur Jisas ga hana lala tano ngasiane Pita. Iga nes no numune Pita ga
    noh ter ra ula hator ma no malahau.
  bmu-bmu: Jisösnöŋ Pitögö mire anda Pitögö suhunŋan silekönöp kawöl yöhöi ahöiga
    ehök.
  dgz-dgz: Wam ame Iesu Pita paewa unuk aeni, ap mepe, Saimon Pita tapunewa vek ato
    itanigaet tan, parata eragi gagap iniwandin yaven.
  eng-GNV: And when Iesus came to Peters house, he sawe his wiues mother layed downe,
    and sicke of a feuer.
  zaa-NT: Bitsina' Jesús litsi' Pedrua nna bilá'nie suegra qui' niá tíą yi'bél·laníą
    ỹìl·lá.
  eng-WEBSTER: And when Jesus had come into Peter's house, he saw his wife's mother
    laid, and sick with a fever.
  guh-guh: Jesús pona Pedro pijaboyabelia. Nexata Pedro pijabota Jesús taeyabuata
    Pedro pijava pena peromaebanucaejavatsi camata.
  bon-bon: Yeesu ädige, Peteru me mete me abacitige. Tabe teeme gite ne puma jopänige
    gebale cama ätwitäneji.
  nhw-BL: Teipa Jesús yajqui ichaj Pedro huan imona huetztoya ipan itlapech pampa
    totoniyayaya.
  swh-ONEN: Yesu alipoingia nyumbani kwa Petro, alimkuta mama mkwe wa Petro amelala
    kitandani, akiwa ana homa.
  wbi-wbi: Pambele uYesu akingila mu nyumba ja Peteli, umuo akamwagha unkwive ghwa
    Peteli kwekuti ung'ina ghwa n'dala ali ni mhungu, aghonile pa kitala.
  bba-bba: Yesu u dɑ Piɛɛn yɛnuɔ. Mɑ u deemɑ Piɛɛn kurɔn mɛro u wɑsi sundu bɑrɔ u
    kpĩ.
  eng-KJVCPB: And when Jesus was come into Peter’s house, he saw his wife’s mother
    laid, and sick of a fever.
  kgk-NT: Ha upéi katu Hesu oho Pedro róga-py. Ogwahẽ ramo upe-py ohexa Pedro raixo.
    Onheno ra'e oĩ-vy. Hasy ete voi heteraku-gwi.
  waj-waj: Yisuuva Petoroosaa nnauvaki vioo tooduu Petoroosaa nnummuayaanna mmammaivo
    ikiayanaa tooduu mmaatayaa nnaasu vauduu
  cpy-cpy: Ikanta ikinanaki Jesús ipankoki Pedro. iñaapaa-tziiro riyote omaryaaka,
    omatatziiro jaawa-kirentsi.
  ekk-PKP: Kui Jeesus jõudis Peetruse koju, nägi ta, et Peetruse ämm oli kõrge palavikuga
    voodis haige.
  mpx-mpx: Sauga Yeisu i na Pita wana limiya, i kite Pita yawana nevenak i kenukenu,
    i kasiyebwa tuwana i waiwai.
  wbp-wbp: Ngaka-pardu-karilki, Jijaji yanu Piita-kurlangu-kurra yuwarli-kirra. Ngulangkaju
    nyurnulpa ngunaja Piitaku kurriji-nyanu jurrukupurda ngawurrngawurrpa-nyayirni.
  luo-luo: Kane Yesu obiro e od Petro, noneno min chi Petro ka onindo e kitanda, ka
    en-gi midhusi.
  nhe-NT: Teipa Jesús yajqui ichaj Pedro huan imona huetztoya ipan itlapech pampa
    totoniyayaya.
  aii-aii: ܐܬܹ‌ܐ ܠܹܗ ܝܼܫܘܿܥ ܠܒܲܝܬܵ‌ܐ ܕܫܸܡܥܘܿܢ ܟܹܐܦܵܐ، ܘܚܙܹܐ ܠܹܗ ܠܚܡܵܬܹܗ ܕܡܝܼܟ݂ܬܵ‌ܐ
    ܘܕܒ݂ܝܼܩܬܘܼܗ̇ ܚܲܡܚܲܡܬܵ‌ܐ.
  esk-NT: Jesus isiqami Peter-m tupqanun tautuŋniġaa Peter-m aakaruaŋa nalaruaq uunaqłuktitluni.
  msb-msb: Pagsulod ni Jesus sa balay ni Pedro nakita niya an ugangan na babayi ni
    Pedro na nagahigda kay may kalintura.
  cpa-NT: Jøng² ca¹ŋó¹ Jesús ja³quiah¹³ Pedro. Ja³jøng² ca¹jë́² Jesús mø²chiég³ Pedro.
    Rø²quia¹²dsa ni³ jein³, hi² dsé²dsa.
  dso-dso: ଜିସୁ ପିତରର୍‌ ଗରେ ଜାଇ ତାର୍‌ ସାତ୍‌ରି ଜର୍‌ଅଇକରି ଅଚ୍‌ନାଇ ଡୁଲି ରଇବାଟା ଦେକ୍‌ଲା
    ।
  meu-meu: Iesu na Petro ena ruma ai e dae kau, unuseni ai Petro ravana hahinena e
    davaria, tauna e siahu, e hekure.
  yva-NT: Umba Yesus siso no Petrus apa yavar, naije Po Petrus apa anuma raeno nggwaneni
    ranakea mamoan ti niki.
  dgc-dgc: Nadid, késdép ni Jesus to bile ni Pedro, éy neta na tu manugeng na, a te
    katidug siya, a mahigpit a mepalang.
  zpm-NT: Laa zeeṉe bdziṉ Jesús lidz Pedr, goṉ me laa xniadzoop Pedr nix rlan xlëë.
  hix-NT: Taa. Petru màn yaka toy hatà, Txesusu. Towomàtxhe rma, Petru hetx yon heno
    yonyey hatà. Ekeh me nehxakon hatà, noro heno, atunano wya.
  sim-sim: Urik Jisas Pitahi akak or layihi or heyerik Pita arjava orhi oso si kavamisihi
    maome sihi hikop si lawurik osmu kawuk wara.
  npi-ULB: जब येशू पत्रुसको घरमा आउनुभयो, उहाँले पत्रुसकी सासू ज्‍वरोले बिरामी भई
    थला परिरहेकी देख्‍नुभयो ।
  cgc-cgc: Giling Jesus i naan ta balay danen Pedro. Nakita din dya ugwangan ya Pedro
    na bai na ganegga tak nadangga.
  tim-tim: Akto arewa arim Petorogât emelan âgâmbo Petorogât hewonŋe kundat akmâ hâk
    kâlâp akmâ yem tato egep.
  yor-yor: Nígbà tí Jesu sì dé ilé Peteru, ìyá ìyàwó Peteru dùbúlẹ̀ àìsàn ibà.
  wos-wos: Jisas ye Pitana geré wulaaye dé xé Pitana nakéma séfi ya xérékéndéka hiyaata
    hwaléka.
  emp-NTPO: Maʌ̃be Jesura Pedro ded̶aa wãsia. Ed̶a wãsid̶e unusia Pedro pãcõrẽda cʌwamiaba
    cʌd̶ad̶e b̶ʌda.
  eng-F35: Now when Jesus had come into Peter's house, He saw his mother-in-law laid
    up and burning with fever.
  ind-ind: Ketika Yesus datang ke rumah Petrus, Dia mendapati ibu mertua Petrus sedang
    terbaring di tempat tidurnya karena demam.
  pes-OPCB: هنگامی که عیسی به خانهٔ پطرس رسید، دید که مادر زن او تب کرده و در رختخواب
    است.
  mpt-mpt: Yesuse monea Fitae am ye unanea temea Fitae andloko kweimo webua gembianoa
    aambua
  bla-bla: Ki Jesus otsĭtsipĭssaie Peter oko'aiaie, nannuyiuaie otokem'ani o'ksĭstsiaie
    itsĭs'tokhaitsiĭnaie, ai'okhtokĭm pŭs'tsĭmesĭnni.
  ssx-ssx: Yesuma꞉ Pidana꞉ da pa꞉ta꞉ peekeme. Koto pa꞉ta꞉ta꞉ Pidana꞉ meiyeke wanda꞉
    hoputiti yeni hao ipika꞉ da panda꞉ pa꞉ta꞉ polu pitiekeeki handeekeme.
  mkl-mkl: Si ɑnyiɛ, Jesu í bɔ kpɑsɛ̃i Piɛɛ, í koo í bɑ iyei ɑboi Piɛɛ kù wɑɑ nɛ bɑɑni,
    wɑ sũò ɑrɑ ɡbɑ̃ɑ.
  gaq-gaq: ଜିସୁ ପିତର୍‌ନେ ଡୁଆ ୱେଚେ ମେଁନେ ଆତାଡ଼େକେ ସାଃବା ଆଃସାଚେ ସିଙ୍ଗ୍‌ଲାନ୍ନିଆ ଡୁଲେଗ୍‌ଲେଃକ୍ନେ
    କେକେ ।
  gof-RNT: Yesuusi Phexiroosa soo geliya wode Phexiroosa machche aayyaa qoxo misha
    harggen sakettada zin77idaaro be7is.
  unx-unx: ୟୀଶୁ ପାତ୍‌ରାସ୍‌ଆଃ ଅଡ଼ାଃତେ ହିଜୁଃୟାନ୍‌ଚି, ଇନିଃ ପାତ୍‌ରାସ୍‌ଆଃ ହାନାର୍‌ତେକେ ଉରିୟୁତେ
    ପାର୍‌କମ୍‌ରେ ବାଟିୟାକାନ୍‌ ନେଲ୍‌କିୟାଏ ।
  gah-gah: Izesú nene Pitani numukú iteake, Pitani venalámini izolahini agupegú ló
    lokago, akonoigo ánigoake,
  lcm-lcm: Na Iesu kanla palak nei lu si Petero na kanla arai ani omona i Petero sipo
    matung malepen ta mulak.
  aer-aer: Jesus apmere yanhe ikwerenge-ntyele imperle-alhemele apmere Peter-kenhe-werne
    alheke nthenhele-arle mwerikwe Simon-kenhe rlkerte anthurre apmere kwenele intekenge,
    amperlenge anthurre re awelheke.
  qvc-NT: Suq diyam Jisusqa Pidrupa wasinman shamushpa, Pidrupa swigranda tarirqan
    jibriwan qeshyaq kamapi kaqta.
  tgl-ULB: Pagkarating ni Jesus sa bahay ni Pedro, nakita niya ang biyenang babae
    ni Pedro na nakahiga at nilalagnat.
  cbs-NT: Janua jawen jiwe anu Simón Pedron Jesús iyua kai jikitan jabianudi jawen
    dais ainbu yuna daka uintushikin
  xtm-NTPP: Sani te ni kivi Jesús ma ini ve'e Pedro ma, te ni jini ya ja si'i xiso
    Pedro ma, kátuu ña in nuu jito, te yi'i xeen ña'a ka'ni.
  nnq-nnq: Yesu ngaika kachakwe Petulo, ngabakolela akimundu akege Petulo bagolilwike
    pikindanda, atamwe.
  bao-NT: Jiro Jesús, Pedro yaa wiipʉ waagʉ, Pedro mañicõ wiorique ca dia yojagore
    bʉa eaupi.
  san-ORI: ଅନନ୍ତରଂ ଯୀଶୁଃ ପିତରସ୍ୟ ଗେହମୁପସ୍ଥାଯ ଜ୍ୱରେଣ ପୀଡିତାଂ ଶଯନୀଯସ୍ଥିତାଂ ତସ୍ୟ ଶ୍ୱଶ୍ରୂଂ
    ୱୀକ୍ଷାଞ୍ଚକ୍ରେ|
  huv-NT: Condom quiaj tamb Teat Jesús andüy aniüng Pedro. Quiaj tajaw niün andeow
    najtaj miocuats Pedro, alwüx mats, tenguial müüch nej nerraar.
  otn-NT: Ra̱ Jesús bi̱ map'ʉ ja rá̱ ngu̱ ra̱ Bɛdu. Nu̱'a̱ rá̱ to ra̱ Bɛdu oxpʉ ja
    rá̱ t'ots'i ngue mi̱ hɛ̱mbra̱ pa.
  nop-nop: Kaŋ Jesu adi Pita yolineŋ looŋ kalune Pita yapmaŋ tam adi yagit tiŋa folooŋ
    kudup daune deihakuk.
  obo-NT: Na, mid undiyon si Disas to baoy ni Pedro. To kod-inguma rin dutun, nokita
    rin iddos ba-ay no onuhang ni Pedro no id oilogga su id momonit.
  cak-ENT: Y tok ri Jesús xapon pa racho ri rachibil rubini'an Pedro, xutz'et c'a
    que ri rujite' ri Pedro cotz'ol pa ch'at y c'o jun nimalüj c'atün chirij.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢ᤺ᤴ ᤐᤋᤪᤢᤛᤖᤧ ᤁᤢᤜᤡᤶᤔᤥ ᤋᤩᤧ᤺ᤸᤗᤧ ᤂᤧᤵᤔᤥ ᤐᤋᤪᤢᤛᤖᤧ ᤁᤢᤴᤏᤥ᤺ᤵᤔᤧᤴ ᤋᤢᤱᤅᤡᤸᤗᤧ
    ᤋᤖᤢᤀᤠᤱ ᤏᤧᤛ᤻ᤛᤧᤖᤥ॥
  mie-NT: De nī jēhēn Jesús vehe Pedro. De nī jinī yā naná chíso dē jā cáá ña yíhí
    quīji ña.
  san-TIB: ཨནནྟརཾ ཡཱིཤུཿ པིཏརསྱ གེཧམུཔསྠཱཡ ཛྭརེཎ པཱིཌིཏཱཾ ཤཡནཱིཡསྠིཏཱཾ ཏསྱ ཤྭཤྲཱུཾ ཝཱིཀྵཱཉྩཀྲེ།
  qve-NT: Jesusqa Pedropa wasinmanmi riran. Chaypin Pedropa suegranta rikuran nishu
    fiebrewan camapi onqoshaqta.
  pao-NT: Soo Te Pabe'e yise ka mu nanesootuhimakwuse oe'yoona mease, ka Simon Peter-baa
    petuga. Soo Simon Peter yahe peawabe unu tuoeya'ena oo tookoo udutuna onahoo hape.
    Umu o nobe-witu ka Te Pabe'e oetu tuukwe'e. Soo Te Pabe'e ka peawabe-matoo mease,
  cbu-NT: Isussha kapitanaa kasayaranllu, Pitorup pang' naatarangiya. Anush kuseersin,
    Pitorsha umeena kanumtaru maamaw ashirangiya.
  usa-usa: mikáké Îtuma Pitaani naaúpaq uyábékena aónaimma Pítaamma ánáakomma anóamma
    kokoqyámma ákáitana atípáaraq waguré máitana Îtuma aónaraiye.
  soy-soy: Yeesu uu pɛɛ limɛmɑ́ɑ́ yisi uu Piyɛɛ kɛyɔ sĩ, uu kei uyɛ̃ ulɔ́hɔ́ni lɛɛpɔ
    un finu uipiŋɛ in tolú.
  hui-hui: Yasu ibu Pidanaga andaga puwa ibu imane poboyogo bialu warago bo wiaria
    de hendeme.
  amf-amf: Yesus Bhethiroossa ooninte kinin ardenka, Bhethiroossa baysino bishi occhea
    hajimoka burqadhate wodhayse ko daaka koam ki haapade.
  quc-NNT: Ri Jesús xe' cho rachoch ri tat Pedro, xril k'u ru ji' chichu' ri tat Pedro
    qajinaq pa ch'at rumal jun nimalaj q'aq'.
  dob-dob: ꞌEnega Yesu Pita ꞌina anuwaya ꞌilugu, ga Pita lawana ꞌiꞌitena ꞌileꞌoasa,
    bwalana ꞌiyaiyai,
  wrs-wrs: Henga Yesusva ganamba, Pitana deuvra siha, himba ona nonglana Pitana kolalm,
    men nihvuvramungil liv. Hev englaval kevra, wo no nihvuvravpa henamba os hoai
    vena, wo himba venamba, innesowava venavna Yesusmba.
  mca-mca: Ha' Jesús qa yamii pa'aj ke' ƚetsi' ha' Pedro qa yi'wen pa'aj ke' ƚeqewketi'
    in nite' niipha'm qe qi in iwilhan.
  tzo-TZC: Ti Jesuse ibat ta sna ti Pedroe. Jaꞌ o tey laj yil ti Jesuse ti puchꞌul
    ta stem, ip ta xaꞌi cꞌocꞌ, smeꞌniꞌ ti Pedroe.
  mya-mya: သ​ခင်​ယေ​ရှု​သည်​ပေ​တ​ရု​အိမ်​သို့​ကြွ​တော်​မူ သော​အ​ခါ​ပေ​တ​ရု​၏​ယောက္ခ​မ​မိန်း​မ​သူ​သည်
    ဖျား​၍​အိပ်​ရာ​ပေါ်​တွင်​လဲ​လျက်​နေ​သည်​ကို မြင်​တော်​မူ​၏။-
  gng-NT: '*Yesu jon'' Piɛr den, nɛ ki laa'' Piɛr ya cɔbnaa dɔ ki bun, uʼgbɛnɛnt ton.'
  cbi-NTPO: Jesús Pedro' yasha jitu, entsa ya' anchamanu dilu' penguma juu tsuna katajimi.
  ikk-NT: Ogẹn Jizọsị gi banye iwe Pita, ọ nọ hụn nị nnẹ nwunyẹ Pita dinẹ edinẹ—emu
    rị a kụ a, ẹhụ-ọkụn rị e nwun ẹ.
