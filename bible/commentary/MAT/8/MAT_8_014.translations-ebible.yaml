  ron-LSB: Când a intrat Isus în casa lui Petru, a văzut pe mama nevestei lui, care
    zăcea bolnavă de febră.
  pon-pon: Iejuj lao kotilon on nan im en Petruj, ap majani, me jaulap a wonon jomau
    karakar.
  nhe-BL: Teipa Jesús yajqui ichaj Pedro huan imona huetztoya ipan itlapech pampa
    totoniyayaya.
  sps-sps: Te naa na Jisas numaa ten Pita, ana Ya tagei to nuan e Pita na soon iny
    faadis, faadis minon a puan a fisikii.
  wnc-wnc: Siwan Jesuta yoakatang koke kawan Pitata maatnatane minga mait natapan
    gupna toknga siwan pekgawan kakut.
  nmw-S: Sauge Yeisu i la Pita he wana guwole, i paidi Pita bwatane i hinhiyene, i
    bole ge tuwane i dayave.
  bus-bus: Yesu gàa Pita bɛ, ben à è à naↄ̃ daa daɛna, èe mɛ̀wãaa kɛɛ.
  gub-BL: Na'e oho Zezuz Pet hàpuz me a'e kury. Wexak taiho a'e pe. U'aw pà upaw rehe.
    Haku tetea'u tuwe a'e.
  imo-imo: Jisas Pitanga ulkena tukundo pumbelie wali, Pitanga bamu ambomu kuro topa
    kangi tipe topa ainyembo lerimu ulu kanopalie,
  boj-boj: Onaqa Yesus a Pita aqa tal gogetosiqa Pita aqa mimibe makobaiyonaqa jejamu
    kaŋkaŋyonaq bijalq di ŋeiesonaq unej.
  eng-DRA: 'And when Jesus was come into Peter’s house, he saw his wife’s mother lying,
    and sick of a fever:'
  knf-knf: Yeŧu aya du uko Ŧimoŋ Piyeer, aşë ţënk kë anin aharul apiinţi, kë uleef
    uyik na a.
  san-KHM: អនន្តរំ យីឝុះ បិតរស្យ គេហមុបស្ថាយ ជ្វរេណ បីឌិតាំ ឝយនីយស្ថិតាំ តស្យ ឝ្វឝ្រូំ
    វីក្ឞាញ្ចក្រេ។
  arn-NT: Jesus amuy Pedro ñi ruka mew, feymew pepufi Pedro tañi llalla ngütantuluwkülelu,
    aling kutrankülelu am.
  zas-NT: Chi we Jesús lidx Bëd, baguiaaman xnasuegr Bëd nagaꞌman yuꞌman xliaa.
  ken-NT: Yesu arɔk achwe ɛkɛt Píta, aghɔ́ nnɔ ngɔrɛ́ ywi bhʉ́rɛ́ nɛ mbʉ́ɛ́p amʉɛt.
