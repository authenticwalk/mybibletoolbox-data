  hrv-hrv: 'A ljudi su u čudu pitali: “Tko je taj da mu se i vjetrovi i more pokoravaju?”'
  box-NT: 'Ɓa ɓúenɓúen á mu wó coon, á ɓa wee bío mín yi: «Páa! O nùpue mu
