  eng-OEBUS: The men were amazed, and exclaimed, “What kind of man is this, that even
    the winds and the sea obey him!”
  eri-eri: Ono wainga nere ninanege baingaro isidu bode lewane, “Taate fai benou,
    jagui yaage ngare nomo beele isare?”
  aly-aly: Kwertengerl ikwerenhel-rnem Jesus renharl arek-penh, rernem ikwerety aterirrek,
    rarl kwaty awer-akert arternpilek rlterrkel. Rernemap ayernerrek, “Nthakenh awer-then
    kwaty-then ikwerant awelheyel.”
  wiu-wiu: Nitikale enekete wene kainya pianeya mekete ekete pupulege ue minetameka
    ta wa okole yakoa eni tokono, i ago Yesupa edane ali patu wa ka̱ oa kakeneya.
  swe-swe: 'Männen [lärjungarna i båten, och andra människor i andra båtar, se ] sade
    förundrat: ”Vem är han (varifrån kommer han, vad är det för människa)? Till och
    med vindarna och sjön lyder honom!” [Galileiska sjön är omgiven av berg och ligger
    tvåhundra meter under havsytan. Vid rätt omständigheter i lufttemperaturer kan
    kraftiga orkanbyar snabbt uppstå när varm luft drar in från öknen. Detta är ett
    känt fenomen. 1992 slog tre meter höga vågor in mot kuststaden Tiberias.]'
  cth-cth: Ahnimanaw ni, bangpatetlah e tami ma aw, kahlî hoi tuicapa ni hai a lawk
