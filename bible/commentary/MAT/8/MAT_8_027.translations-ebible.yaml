  mti-mti: Apan undag a aya sira singui garawa aya, Apan mame divi? Taig ge awau noiwa
    auya.
  pad-NT: 'Sirisiriki, komini kihiki jorakia karadahani mani ida va''ora nava''ibodivaranikarahoja.
    Vaabono vakani''akhama''aha: —Makhira ka''oa hiriha hada. Ni-anoki''iaki kaho
