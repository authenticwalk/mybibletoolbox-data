  cpu-NT: 'Ipampoyaaminthaitanakeri Jesús, iñaapinkathatanakeri iniroite, ikantavakaayeta:
    “¿Ipaitama atziritatsiri irika? Joimairentziro tampyaa, eejatzi inkaare.”'
  san-ASM: অপৰং মনুজা ৱিস্মযং ৱিলোক্য কথযামাসুঃ, অহো ৱাতসৰিৎপতী অস্য কিমাজ্ঞাগ্ৰাহিণৌ?
    কীদৃশোঽযং মানৱঃ|
  tac-NT: '''Lige alué oyérameka pe i''kilí jábele Esusi e''negá. ''Lige regá anile:
    ―¿Tachiri a''walí nígame júpeché alué rió ''siá? ''La e''wenti júkuru eká ''lige
    ba''wí.'
  eng-WEBPB: The men marvelled, saying, “What kind of man is this, that even the wind
    and the sea obey him?”
  gfk-H: 'Ma ira tunatuna diet ga karup ma diet ga hartiritiri ta diet hoken: “A mangana
    tunatuna sa iakan? No dadaip ma ira pakananah mah, dir taram ia!”'
  viv-viv: Ada tomuliya hiyaulowoga au hiveꞋagahegahe higayo, “Biyao! Bana hima gava
    kaliva? Taumadi, bolimana kadu lefo Bana bonana giꞋabina!”
  yao-yao: Ni ŵandu ŵasimonjile ni ŵatite, “Ana mundu ju ali jwanti uli? Namuno chimbunga
    ni matumbela ikwapilikanila!”
  tgp-tgp: Ale la nona tamlohi atu la mar̃urahi tavera hinia lara, “Sava tamlohi nahai
    sohena, matan langi peresi na tasi sohena la oloolo hinia?”
  auc-NT: Äñongä tömënäni ancai guïñëninque nämäneque tededinque, —Æcämë inte angä
    ëñente woboyæ̈ incæ æpæ̈ incæ gongæmpa, ante guïñente wægadänimpa.
  kbc-NT: Odaa niɡ̶ijo anodiotibece eliodi moyopo, odaa ja dinotaɡ̶aneɡ̶e modi, “Amiidoa
    icoa ɡ̶oneleegiwa? Aneote niocodi idiaa ebekadi moyiwaɡ̶adi niɡ̶ina ane liiɡ̶enatakaneɡ̶egi!”
  bmh-bmh: Guzenina, dudu unum dabeleu asiu oimai, agzozou enemen, “E du ein du eneneg?
    Wol mui ibut ze mui gonugau ze sesamoranem!”
  ctu-BL: 'Tsa'' toj sajtiyob i pusic''al winicob. Tsi'' yʌlʌyob: ¿Majqui jini winic?
    Come jini ic'' yic''ot ñajb mi'' jac''ben i t''an, che''ob.'
  meq-meq: 'A gatay hərɓaɓəkka a ndo hay tebiye, tə gwaɗ: «Nakay na, ndo waray nakə
    mətasl ta yam tə gəsay me aye na, way?»'
  noa-H: Jesuu hamach dak'ĩir magbarm hoowia dauderraa nʌmua hamach wir haigpaita,
    —Keena, ¿k'anim wounta jãg mʌg p'ũasaujã hi hipierraanaa p'ũujã hi hipierraata
    nʌma hirua hiek'aawai? hanaajim haajem.
  alp-NT: Kena Eni maka luluaru esi selu meru esi herane. Esi beteke loko lomai be,
    “Ntuane mere sire! Selu, sanute kai tlakare lekwe ulene lokoI.”
  san-VEL: apara.m manujaa vismaya.m vilokya kathayaamaasu.h, aho vaatasaritpatii
    asya kimaaj naagraahi.nau? kiid.r"so.aya.m maanava.h|
  kbq-kbq: Hige'za ana disaipol naga'mo'za tusi zamagogogu nehu'za, zahomo'ene, timo'ene
    ke'a erizafa nehianki, ama inankna vahere? hu'naze.
  kbh-kbh: 'Chabe uatsjéndayënga ojnanánënga imojtsemna y mënts̈á imojtsichamo: “¿Nda
    quem boyabása yomna? Cha tonjayana y chë binÿia y chë búyeshe tmonjoyeuná ca.”'
  ron-LSB: 'Și oamenii se mirau și ziceau: “Ce fel de om este acesta, încât și vântul
    și marea îl ascultă?”'
  pon-pon: 'Aramaj akan puriamuiki indada: Daduen men et, me an o jed kin peiki on?'
  nhe-BL: 'Huan tiimomachtijcahua tijsentlachilijque huan timoilhuijque se ica seyoc:
    ―Ni Jesús, ¿ajqueya nelía yaja? Yajaya quipiya tlanahuatili hasta ica ajacatl
    huan hueyi atl.'
  sps-sps: Ana fokinai saar to ser tsue, “A saf a mes to aya na, to tana ainysat an
    rau manaats Ya!”
  wnc-wnc: kake pandetnata nangaakan natake anzing yaking, “Aminu aapa inata kundu.
    Ita yawan gokat yanggaatda zakngawat kaamang,” ngang yaking.
  nmw-S: Bobode nuwadiye si hape ge si nga, “Age heto tolomo ti ya? Bwagane yangak
    ge bagod, si longe halingane.”
  bus-bus: 'Yã pì bↄ̀ gbɛ̃ pìnↄ saɛ aↄ̃ bè: Gbɛ̃ kparee taka boriin yɛ̀? Baa ĩa kↄ̃n
    ío è à yã mamɛ.'
  gub-BL: Hemimu'e ipytuhegatu hexak mehe paw rupi wà. — Mo romo hekon a'e, i'i izupe
    wà. — Te ywytu weruzar ize'eg a'e, te ykotok weruzar ize'eg a'e no, i'i izupe
    wà.
  imo-imo: Yuni terimu ulu kanokolio iyemani mini ltekolio ningei, “Apa! I iye ambele
    telinje? Poporomemuni kape nomumuni kape yunge ungumu pilko ltimbele,” ningi.
  boj-boj: Onaqa Yesus aqa aŋgro naŋgi are koba qalsib segi segi maroqneb, “Yesus
    a tamo kiyero deqa jagwa ti ya ti minjrqoqa aqa anjam qusib laonub?”
  eng-DRA: 'But the men wondered, saying: What manner of man is this, for the winds
    and the sea obey him?'
  knf-knf: 'Bañoŋar maakan aşë ji : « Ñaaŋ i awo ahoŋ, kë uyook na meel ŋado ji ŋaŧiinka?
    »'
  san-KHM: អបរំ មនុជា វិស្មយំ វិលោក្យ កថយាមាសុះ, អហោ វាតសរិត្បតី អស្យ កិមាជ្ញាគ្រាហិណៅ?
    កីទ្ឫឝោៜយំ មានវះ។
  arn-NT: 'Fey kisu engün, afmatulen welukonkechi ramtuwi engün: “¿Iney ürke am tüfachi
    wentru, kürüf ka ti rew lafken kütu ta müngeltueyew?”'
  zas-NT: 'Abiꞌ ree xbejnman badxa daꞌt loj reeman, zianz gunabdiidx loj lasaꞌ reeman,
    rëb reeman: ―¿Chu bén guin, zeel xt bi në nijs ruzoob xtiidxaman?'
  ken-NT: Bábhák maknkay tontó, babho bɛrɛm bɛ, “Ntɨkɨ ɛnyǔ mmu nɛ́? Yɛ̌ chí
    mbʉ́ɛ́p ághòk yi, mpɛ́rɛ́nyɛn ɛ́ngok yí!”
