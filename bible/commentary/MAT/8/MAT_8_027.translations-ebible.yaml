    — vaabono vakani''akhama''aha.'
  twi-twi: Asuafo no ho dwiriw wɔn yiye. Wobisabisaa wɔn ho wɔn ho se, “Onipa bɛn
    mpo ni a ahum ne ɛpo tie no yi?”
  hlt-hlt: Hlang rhoek khaw a ngaihmang uh tih, “Anih he metlam nim a om? Khohli neh
