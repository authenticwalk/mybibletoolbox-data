  tbz-SIM: 'Kɛ̀ dɛ̀ɛ bɛ̀ di bɛmɔu kɛ̀ bɛ̀ ntú: We nnìtì botí nku yie? Bɑ́ kuyɑɑkù
    nɛ̀ mɛniɛ nkɛ̀ dɛ̀ yìé nhò yɛ̃ mmù!'
  san-GUJ: અપરં મનુજા વિસ્મયં વિલોક્ય કથયામાસુઃ, અહો વાતસરિત્પતી અસ્ય કિમાજ્ઞાગ્રાહિણૌ?
    કીદૃશોઽયં માનવઃ|
  ake-NT: Kamoro si ka'pon amʉ' usewansiuka'pʉ mɨrɨ, mɨrɨpan kon usekama'popɨtʉ'pʉ,
