  bjk-bjk: Abo duöng toxo wuwus saban ma toxo ose bara, “A mangana tödi sanene ia?
    Nang a xiki ma dalun iat te tame ine!”
  msy-2020: Ezɨ an suren gumaziba nɨghnɨzir avɨribagh amua ghaze, “Kar gumazir manmaghɨn
    amizim? A mɨgeima, amɨnim ko dɨpavsɨzim an akam barasi!”
