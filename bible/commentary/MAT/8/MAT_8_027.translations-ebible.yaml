verse: MAT.008.027
translations:
  kpx-kpx: Kateige keau ke elehai vikolahalu. Isi loui avoe, “Malaha oletealeike ko.
    Kou hanunuta eta hotogevege abu hotove evisi isivive valu.”
  okv-H: Eto embomeni na kito vani vini eto “Embo emo do aingere? Pisara te eva te
    na amita ke agi eto jamo ehera,” ke ainge ea.
  tbo-tbo: A hewahewali hi gohola dumahi ma tunawahi hi ibaabani hi pa, ‘Geka lawana
    iyai, po togowa ma guletutu he iponawogogeya?’
  mal-C: ശിഷ്യന്മാർ ആശ്ചര്യപ്പെട്ടു, “ആരാണിദ്ദേഹം? കാറ്റും തിരകളുംപോലും ഇദ്ദേഹത്തെ
    അനുസരിക്കുന്നല്ലോ!” എന്നു പറഞ്ഞു.
  grc-SR: Οἱ δὲ ἄνθρωποι ἐθαύμασαν, λέγοντες, Ποταπός ἐστιν οὗτος, ὅτι καὶ οἱ ἄνεμοι
    καὶ ἡ θάλασσα ⸉ὑπακούουσιν αὐτῷ;⸊
  bgc-bgc: अर वे अचम्भा करकै कहण लाग्ये, “यो किसा माणस सै के आँधी अर पाणी भी उसका
    हुकम मान्नैं सै।”
  khz-khz: Taunilimalima maparara gevevega-kalito, negetiwato, “E raka talima vetaina
    ta? Agi e aku na maki karona gekamonagiana!”
  deu-TKW: 'Die Leute aber verwunderten sich und sagten: was ist das für ein Mann,
    daß selbst Wind und See ihm gehorchen?'
  zsr-NT: 'Gulubannëꞌ bönniꞌ naꞌ, taꞌnë́ꞌ: ―¿Nuzxa caz bönniꞌ ni? Ruiꞌzëꞌ didzaꞌ atiꞌ
    tun ca rnëꞌ böꞌ reycj len nis zxön.'
  lin-lin: 'Bato oyo bazalaki wana bakamwaki mpe bakomaki kolobana : « Moto oyo azali
    penza ndenge nini mpo ete ezala mopepe mpe ebale etosa ye ? »'
  hns-NT: 'Tab sab koi atjambho hoike bole lagal kie: „Ie kaisan aadmie hai kie hauwa
    aur halfa bhie ekar baat maane hai?”'
  noa-E: Jesuu amach dakhĩir magbarm oowia dauderraa nʉmua amach wir aigpaita, —Keena,
    ¿khanim wounta jãg mʉg phũasaujã i ipierraanaa phũujã i ipierraata nʉma irua iekhaawai?
    anaajim aajem.
  eng-EMTV: So the men marveled, saying, “What kind of Man is this, that even the
    winds and the sea obey Him?”
  mib-NT: 'Te ni canaa ni de jíjnáhan de, te ni cacahān de: ¿Ndé ɨɨn ga cúu tēe yáha,
    jéē ndé tachī níhin jíín mar cájetáhú jéē cahán de? áchí de.'
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ खुनिॽ निङ्‌वाॽ मये़र सेःन्‍मे़दोःसिङ् “खुने़ॽग
    आक्‍तङ्‌बा मनाःन्बे? खुने़ॽ कुइङ्‌जाःङ्‌ङिन् वाभेल्‍ले़ङ्‌नु सुरित्‌केजङ्‌ङिल्‍ले़आङ्
    खे़प्‍सुङ्‌ग!”
  xnj-xnj: Vandu vakakangasa na kujova “Wu, mundu mwenuyu avi wuli? Hati mpungu na
    manji gakutimbugana neju vikumyidikila!”
  mmx-mmx: La diga sangu aleng la diga lok, “Laradi salai na? I vaase sok lamanman
    mi lavatdan kis la dura ronga res teren.”
  cbr-NT: 'Usoia isi ca aín ''unánmicë unicama ratuti canancëxa: —¿Uisa uni cara ënëx
    ''ic? Suñúanënbi, bacánbi ca aín bana cuatia.'
  tee-NT: 'Chai ju ixlapanacni lana na talhamak''aninilh. Talaclajuni: ―Tis lapanac
    nu'' ju ani ni lai xataquiclaca''i ju un chai ju xcan.'
  eng-LSV: and the men wondered, saying, “What kind—is this, that even the wind and
    the sea obey Him?”
  cak-NT: 'Y ri discípulos xsatz quino''j (xsach quic''u''x) cuando xquitzu'' ri xu''on
    ri Jesús y niqui''ij: ¿Anchique c''a achi re''? Roma ri quiek''ik'' y ri ya''
    can yeniman che chuka''.'
  pah-NT: A'ero g̃a nhimomby'ai reki javo. —Marã te ga rekoi naerũ? Yvytua vehevi
    re po g̃wendu katu ganhi'ig̃a ypiahua pavẽi, ei g̃a.
  sja-NT: 'Mãga unudak''ãri, chi k''õp''ãyoorã ak''ɨtrua para beeji mãik''aapa ãchi
    pitapai iidi para beeji: —¿K''aima ajida, nãgɨ́? Nãu, p''usa paara iru pedee ũripatada
    ajida.'
  xed-xed: Ka ndərmim tsa mnduha ya katakata. «Wa na mndu na ta snə dər falak nda
    drəf tani ta gwaɗani katək na?» ka həŋ.
  mks-NT: 'Tá na̱xini na̱ xíca tuun xi̱hi̱n á cán ña̱ yóho já na̱catóntó na̱ ta na̱casáhá
    ndáca̱ tu̱hún táhan na já cáchí xi̱hi̱n táhan na já: —Ta ndá da̱ cúú da̱ta̱a yóho
    ña̱ ja̱nda̱ ta̱chi̱ xi̱hín tañu̱hú cándúsa nu̱ cáha̱n da̱ —cáchí xi̱hi̱n táhan
    na̱ cán.'
  gfk-S: 'Ma ira turadi di ga karup ma di ga hartiritiri ta di horek: “A mangana turadi
    ho bibiha ikin? No kih ma ira paananoh iat bileng, dur taram ie!”'
  bmu-bmu: Mewö aiga awöwöliba qesiba jiget, “Yei! Azi kia mönö denöwöŋan malja. Yaŋön
    mönö luhut aka köwet jim kutum etkiiga jitŋi tem köl waŋgizahot.” Mewö.
  dgz-dgz: Mu ap yawane tarage singui anega wane, “Akae, apan ma dime dena da? Me
    wani taik ge kaum nop mega anune wariwanum,” ap anega wan.
  eng-GNV: And the men marueiled, saying, What man is this, that both the windes and
    the sea obey him!
  zaa-NT: 'Acca uccuaỹí ya''ání latsi'' cabí nna ra cabi: Núgani enní''į acca hàstaba
    be'' nna indatù''į nna riyénini cą quì''e.'
  eng-WEBSTER: But the men marveled, saying, What manner of man is this, that even
    the winds and the sea obey him!
  guh-guh: 'Nexata Jesús pijajivi itsa tane bajaraxua, jamatabëcuenenabenajaca. Nexata
    Jesús pijajivi najumaitsi: —¿De meta tsipaji maponëje? ¡Itaveta jovibo, malataca
    yajava! ¡Jumecovënëtatsi baja rovia maponëje! ¡Nexata baja jovibo, malataca yajava,
    ajibi tsaxuabi! najai Jesús pijajivi.'
  bon-bon: Abiberäja bägrä cina mutäcäco äbitininisi, jiicisi egä, “Ai biname Laasi
    nyene? Buuwe piiyepu uule cina teeme mene jitecijisi.”
  nhw-BL: 'Huan tiimomachtijcahua tijtetzaitaque huan timoilhuijque se ica seyoc:
    ―Ni Jesús, ¿ajqueya nelía yaya? Yaya quipiya tequiticayotl hasta ica ajacatl huan
    hueyi atl.'
  swh-ONEN: Wale watu wakashangaa, wakisema, “Ni mtu wa namna gani huyu? Hata upepo
    na mawimbi vinamtii!”
  wbi-wbi: Avavulanisivua vaake vakadegha kyongo vakati, “Uju ghwe veeni juno imhepo
    na mavingo fikumpulika?”
  bba-bba: Be kpuro bɑ biti kuɑ bɑ nɛɛ, durɔ weren bweserɑ wini. Bɑɑ woo kɑ nim kurenu
    mɑm nu nùn mɛm nɔɔwɑmmɛ.
  eng-KJVCPB: But the men marvelled, saying, What manner of man is this, that even
    the winds and the sea obey him?
  kgk-NT: 'Ha''e kwéry opondera voi hese: —Mba''eixagwa heko va''e po, he''i opondera-vy
    hese. —Yvytugwasu jepe, y opu''ã pu''ã va''ekwe jepe ohendu inhe''ẽ, he''i Hesu-rehe
    hikwái.'
  waj-waj: 'Varuduu ari ngiaammuau mmuakiaaya innara nnikiaraida tunoo: Aa vaidi aavo
    datai vaidivainnee? Ivo yuunnaivaata nnooriivaatama tikiai rikiada akiairaama
    taikaavaivee, tiravai.'
  cpy-cpy: 'Ipampoyeeyanakirini Jesús, antawo ipinkatha-tanakiri, ikanta-wakahaeyani:
    “¿Iitaka atzirita-tsiri irika? Romaeryaantawori tampyaa, eejatzi inkaari.”'
  ekk-PKP: 'Jüngrid olid hämmastunud ja ütlesid: „Kes ta küll on? Isegi tuul ja lained
    kuulavad tema sõna!“'
  mpx-mpx: Gamagalau nuwaliya hi ahe ge hi ba, “Hauna kaba gamagal e? Bwagana mana
    ge bagol, anana hi hago.”
  wbp-wbp: Ngula-jangkajulpalurla kurdungurlu-patulku marlaja paa-karrijalku, manulpalu-nyanu
    wangkanja-yanu, “Nyiya-piya nyampuju wati? Purda-nyanyi kapala mayawunparlu manu
    ngapangku wilji-wangurlu ngula-palangu wangkanjarla rdamu-pakarnu.”
  luo-luo: Jogo nohum nono, kendo negipenjore niya, “Ma en ngʼat manade? Kata mana
    yembe gi apaka bende winje!”
  nhe-NT: 'Huan tiimomachtijcahua tijsentlachilijque huan timoilhuijque se ica seyoc:
    ―Ni Jesús, ¿ajqueya nelía yaja? Yajaya quipiya tlanahuatili hasta ica ajacatl
    huan hueyi atl.'
  aii-aii: 'ܐܢܵܫܹ̈ܐ ܥܘܼܓ̰ܸܒ ܠܗܘܿܢ ܘܐܡܝܼܪܗܘܿܢ: ”ܡܵܢܝܼ ܝܠܹܗ ܐܵܗܵܐ ܕܦܵܘܚܵܐ ܘܝܵܡܵܐ ܒܸܫܠܵܡܵܐ
    ܝܢܵܐ ܐܸܠܹܗ؟“'
  esk-NT: Maliġuaqtai quviġusukhutiŋ uqaġniqsut, “Qanusiuniqpa una aŋun anuġimunniiñ
    qaiḷiqpauratlu kamagivatruŋ?”
  msb-msb: Nagkangarawa an mga lalaki na an sabi, “Nanoʼn klase ini na tawo na an
    hangin kag san mga balod nagasunod sa iya?”
  cpa-NT: 'Jøng² dsogh¹² hlaih¹³ dsǿa¹² dsa² quianh³dsa. Ca¹juúh²dsa: ―¿Hein² bí³
    dsa² lang¹²? Nang¹² báh³ dsí² quianh¹³ jmøi² jǿg³ hi² juúh²dsa ―ca¹juúh²dsa.'
  dso-dso: ଏଟା ଦେକି ସିସ୍‌ମନ୍‌ ବେସି କାବାଅଇଜାଇ ତାକର୍‌ ତାକର୍‌ ବିତ୍‌ରେ କୁଆବଲା ଅଇଲାଇ, “ଏ
    କେନ୍ତାର୍‌ ଲକ୍‌ ଜେ ବାଉପବନ୍‌ ଆରି ଲଅଡି ମିସା ଆର୍‌ କାତା ମାନ୍‌ଲାଇନି ।”
  meu-meu: Bena idia na e hoa, eto, Ina lai bona hurehure na erena e kamonaimu tauna
    be daika?
  yva-NT: Apa arakove umaso unantaive rave, ware, “Sopamo are pi so, wirati Po ovare,
    rarene raura ti ntanamanin, ntavono Apa ayao rai so?”
  dgc-dgc: Ey nagtaka du alagad, a kinagi de, a “Anya wade i lélakeae? Maski pahés
    éy ta diget, éy méniwala side diya!”
  zpm-NT: Zeeṉe goṉ zhow, bzee zdoo zho. ―Bay chozhe waa nac meṉ rii ―rnee zho―. ¿Zha
    nac ne haxta me, haxta nis ron xtiidz me?
  hix-NT: Noseryehoketxkon hatà, akoron komo. Onok moson haryhe, ketxkon hatà. Onok
    moson haryhe. Atxowowo ymo neyuknur me nay hamà. Tuna ymo neyuknur me xarha nay
    hamà, ketxkon hatà, tàwyanye rma.
  sim-sim: Urik wavu musha mushak li hishihi limu mbara, �Ayo, ma roto lawe mende
    toria. Suwa nga fa nga mashi orhin fri misihi mendek fri nawan te.�
  npi-ULB: ती मानिसहरू छक्‍क परे र भने, “उहाँ कस्‍तो मानिस हुनुहुन्छ, कि समुद्र र
    आँधीले पनि उहाँको आज्ञा मान्छन् ?”
  cgc-cgc: Gatingala gid iya an na mga tinudluan daw gambal, “Ino taan klasi na ittaw
    ni? Bisan angin an daw baled gatuman ki kanen.”
  tim-tim: Nâŋâgâmbela ekbiâ dâtŋe akto hin dâyi, “Ae, yâkŋe seru akto haru makyetkimbo
    yâkgât den lokom nâŋgat aregât luâk ire gain hinare?” dâyi.
  yor-yor: Ṣùgbọ́n ẹnu yà àwọn ọkùnrin náà, wọ́n sì béèrè pé, “Irú ènìyàn wo ni èyí?
    Kódà ìjì líle àti rírú omi Òkun gbọ́ tirẹ̀?”
  wos-wos: Téndéka di atéfék waréngéna di wa, “Owa. Dé wandéka dé mur gu déka hundi
    xékéta wandén maki dé ya. Wu yingi maki du dé?” Wungi wataka di Jisas wali jémba
    yi, gunjambémbu.
  emp-NTPO: 'Maʌ̃ne ãdjirãba cawa crĩchad̶aẽ́ basía. Nãwã jarasid̶aa: –Naʌ̃gʌra ¿caida
    jãwã b̶ʌ? Nãũrãba, baido bogozoa bid̶a idji bed̶eara ĩjãbadaa.–'
  eng-F35: So the men marveled, saying, “What sort of being is this, that even the
    winds and the sea obey Him?”
  ind-ind: Mereka terheran-heran dan berkata, “Wah, orang macam apa dia ini?! Bahkan
    angin dan danau pun taat kepadanya.”
  pes-OPCB: 'شاگردان که حیرت‌زده شده بودند، به یکدیگر می‌گفتند: «این چگونه شخصی است
    که حتی باد و امواج نیز از او فرمان می‌برند!»'
  mpt-mpt: i smiko deibe unoa obianiba Dowe! Naka ele aa baka glol bakao baaboneo
    e wengo wentubanoa denobo geniba bobol tem hekhek funmonsiobe.
  bla-bla: Ki nĭn'ax skai'etŭkkiau, ki an'iau, Tsŏkhtanĭstap'ĭnanŏkhtauts, sopu'ĭsts
    ki omŭk' sikĭmi manĭstse'tokĕsts?
  ssx-ssx: Kutu piekeeki handolo hata꞉ paeyaoma꞉ penkilipa꞉tia pomimikime. Mo ikali
    pita꞉ po tilipu yaapoma꞉ ipika꞉ pi ota꞉ opita꞉la꞉ ekita꞉ do someta꞉ eki piki some
    yekea lemekeme.
  mkl-mkl: Nɔ mɔcɔ ŋɑu fei ɑ̀ biti ɑ̀ wɑɑ ni, inɛ dimi yoomɑi ihɛ̃. Bɑɑ inyi do fufu
    ŋɑ fei ɑ̀ wɑɑ jirimɑ ideɛ.
  gaq-gaq: ଆକ୍‌ବାନ୍ ସାପାରେ ଇରିଆତୁଗ୍ ଡିଙ୍ଗ୍‌ୱେଆର୍ଗେ । ମେଇଂ ନିଜେ ନିଜେ ବାଲିର୍‌ବାତା ଡିଙ୍ଗ୍‌ଆର୍କେ
    “କ୍ମେ ଡିରକମ୍ ରେମୁଆଁ ? ୱେଡ଼ିଆ ଆରି ଲଉଡ଼ି ଡିଗ୍ ମେଁନେ ସାମୁଆଁ ମାନେଆର୍‌କେ ।”
  gof-RNT: Iya tamaareti malaalettidi, “Hayssi, hari attoshin, hobbeynne gotey kiitetteyssi
    waanida asee?” yaagidosona.
  unx-unx: ହଡ଼କ ଆକ୍‌ଦାନ୍ଦାଅୟାନାକ, ଆଡଃ ମେନ୍‌କେଦାକ, “ନିଃ ଚିଲ୍‌କାନ୍‌ ହଡ଼ ତାନିଃ ? ହୟ ଆଡଃ
    ଦରେୟାରାଃ ଆଲ୍‌ପୁଙ୍ଗ୍‌କ ନିଃକେ ମାନାତିଙ୍ଗ୍‌ତାନାକ !”
  gah-gah: 'Zou lokago nene, vegená mukí nenete sigaga lake láa liki lamó: Ve imane
    haitolímini neve. Unagi nagamí valahukaki keza aí gakoláa gili alikasive, liki
    lamó.'
  lcm-lcm: Na keve nat ang kilapo sugul luai, na kilapo sui ta, “Au si saka igenen
    an kana na malu ve to kipo kun longong korong ania?”
  aer-aer: Itne apatemele angkerreke, “Artwe iwenhe-arle-ame nhenhe re? Re rlke uthene
    kwatye arnmarre uthene akweke-irretyeke ileke, kenhe ratherre atnengke-irrerlenge-arle!”
  qvc-NT: 'Chaymi ancha ispantashqata nirqanllapa: —¿Ima laya runataq kay Siñurninchiq
    Jisusqa? Rikay, kamachiptinlla, yakuqa wayrawan kasushpa qasillarqan, nishpa.'
  tgl-ULB: Namangha ang mga lalaki at sinabi nila, “Anong uring tao ito, maging ang
    dagat at hangin ay sumusunod sa kaniya?”
  cbs-NT: 'e itan jawen tsumabu yuinamekin: —Na junidan, ¿jawa junimen? min atidumakidan.
    Niwe inun ianenwanendi ninkaikikidan— ibaini bui'
  xtm-NTPP: 'Te tee ka ndikin ya ma, ni ka sa''vi‑nka ini de, te ka ka''an de: ―‍¿Na
    tee kúu tee ya''a, ja ka kandija ña''a tachi yi''i a ji''in ndute a? ―‍ka kuu
    de ka ka''an de.'
  nnq-nnq: Bandu boa ngabaomongwa, ngabalenga, “Ojo mundu nike? Ata upepo na mawimbi
    gatenda nnyoa!”
  bao-NT: 'To biro ca biirijere jãa pea ĩa ʉcʉacoari, jãa majurope o biro jãa ameri
    ĩi jãiñawʉ: —¡Ayó nija! ¿Ñiru ʉno peti cʉ̃ niigajati ania, winopʉra, oco ca jaberijepʉra,
    cʉ̃ ca dotirore biro añuro ca tʉo nʉnʉjee ecogʉa? —jãa ĩiwʉ.'
  san-ORI: ଅପରଂ ମନୁଜା ୱିସ୍ମଯଂ ୱିଲୋକ୍ୟ କଥଯାମାସୁଃ, ଅହୋ ୱାତସରିତ୍ପତୀ ଅସ୍ୟ କିମାଜ୍ଞାଗ୍ରାହିଣୌ?
    କୀଦୃଶୋଽଯଂ ମାନୱଃ|
  huv-NT: 'Ajcüwa monxey mbayatoj, tapiüngüw: ―¿Cuame nipilan nej aaga naxey quiaja?
    Cos iünd at a yow ayariw nej andeac ―awüw.'
  otn-NT: 'Nu̱''ʉ yø xädi p''ʉya, di ''yøtho te bi̱ nja. Di̱ n''yɛ̱mbi̱ n''na ngu̱
    n''na: ―¿Te''o ni̱ n''yohʉ na̱ n''yø? Asta̱ ra̱ nda̱hi̱ ''nɛ̱hra̱ dehe ɛ̱c''ɛ̱i̱
    ''mø bi zofo ―di̱ n''yɛ̱mbi̱.'
  nop-nop: Kaŋ mihiŋiye adi u kaŋ boho tiŋa indiŋ yogiŋ, “Me i dediniŋgoŋ doktiŋa
    sububa dut imedi medeŋiŋ nadiyamuk?”
  obo-NT: Oray'n nosoobbuwan iddos mgo tinodduwan din woy id po-ikohiyoy ran to, “Ondoy
    moho inin minuvu no ahad iddos kaamag woy mgo baud, id dumoruma kandin?”
  cak-ENT: 'Y ri achibila'' xsatz c''a quic''u''x tok xquitz''et ri xbün ri Jesús
    y nquibila'' c''a: ¿Achique c''a chi achi re''? Roma ri cakik'' y ri ya'' nquitakej
    chuka'' rutzij.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ ᤔᤕᤧᤖ ᤛᤣ᤺ᤴᤔᤧᤍᤥ᤺ᤛᤡᤱ “ᤂᤢᤏᤧ᤹ᤃ ᤀᤠᤰᤋᤱᤒᤠ ᤔᤏᤠ᤺ᤴᤒᤣ᥅
