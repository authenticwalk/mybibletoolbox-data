  cui-cui: 'Bapoxonae barapo pebiwi yabara najʉntʉ coyene cabenaecarʉcʉpa xua pocotsiwa
    Jesús peexanaexae. Barapomonae najei: —¿Metha jintamda baponda? ¡Jamaisa bapon
    itawetaxuba joibo yawa maratsacan xua daxita xainya dubenanaya! najei barapomonae.'
  boj-2014: Onaqa Yesus aqa aŋgro naŋgi are koba qalsib segi segi maroqneb, “Yesus
