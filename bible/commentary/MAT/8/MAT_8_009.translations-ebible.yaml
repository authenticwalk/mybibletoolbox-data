    ka,’ eggendiye iya sikandin. Ne emun ke egnangenan ku ka dangeb, ‘Hendini ka,’
    eggendini iya sikandin. Ne emun ke egnangenan ku ka uripen ku, ‘Himuwa nu seini,’
    eggimuwen din iya seeye.”
  hau-SA: Gama ni kaina mutum ne a ƙarƙashin iko, da kuma sojoji a ƙarƙashina. Nakan
