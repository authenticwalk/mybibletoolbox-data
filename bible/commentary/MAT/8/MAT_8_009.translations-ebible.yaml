  san-TEL: యతో మయి పరనిధ్నేఽపి మమ నిదేశవశ్యాః కతి కతి సేనాః సన్తి, తత ఏకస్మిన్ యాహీత్యుక్తే
    స యాతి, తదన్యస్మిన్ ఏహీత్యుక్తే స ఆయాతి, తథా మమ నిజదాసే కర్మ్మైతత్ కుర్వ్విత్యుక్తే
    స తత్ కరోతి|
  ben-IRV: কারণ আমি একজন মানুষ যিনি ক্ষমতা সম্পন্ন, আবার সেনারা আমার আদেশমত চলে; আমি
    তাদের এক জনকে যাও বললে সে যায় এবং অন্যকে এস বললে সে আসে, আর আমার দাসকে এই কাজ
    কর বললে সে তা করে।
  ntu-ntu: Murde mnclz-kzpo mz zmatq ngr kamadz rnge. X ncblo ngr vea nengeng nzmnclzmqng
    bange. Kx narpibo mz kzdq kx, ‘Vz!’ x sc tqvzpe. X kx narpibo mz kzdq kz kx, ‘Vzm!’
    x sc tqvzpem. X kx narpibo mz kxnzawz nenge kx, ‘Da kx na-aleq se!’ x sc tqalepele.”
  pan-pan: ਕਿਉਂ ਜੋ ਮੈਂ ਵੀ ਦੂਜਿਆਂ ਦੇ ਅਧੀਨ ਇੱਕ ਮਨੁੱਖ ਹਾਂ ਅਤੇ ਸਿਪਾਹੀਆਂ ਨੂੰ ਆਪਣੇ ਅਧੀਨ
    ਰੱਖਦਾ ਹਾਂ ਅਤੇ ਜੇ ਕਿਸੇ ਨੂੰ ਆਖਦਾ ਹਾਂ, ਜਾ! ਤਾਂ ਉਹ ਜਾਂਦਾ ਹੈ ਅਤੇ ਜੇ ਕਿਸੇ ਨੂੰ ਆਖਦਾ ਹਾਂ,
    ਆ! ਤਾਂ ਉਹ ਆਉਂਦਾ ਹੈ ਅਤੇ ਜੇ ਆਪਣੇ ਨੌਕਰ ਨੂੰ ਆਖਦਾ ਹਾਂ, ਇਹ ਕਰ! ਤਾਂ ਉਹ ਕਰਦਾ ਹੈ।
  tkr-tkr: Zaqa ç'ak'ınbıb vobunbı, yizdeb xılek avub eskerar vob. Zı manbışde sang'uk'le
    «Hoorava!» uvhee, mana əlyhəəsda, mansang'uk'led «Qorava!» uvhee, manar qalesda,
    nukarık'le «İn he'eva!» uvhee mang'veeyid ha'asın.
  gvc-gvc: '@see-verse:MAT.008.008'
  mwp-mwp: Ngay ngawngu ngulayg, kuyk ngaw zageth, ngaybiya gimal ngaw mopakuykul
    a ngaybiya apal koewbu mabaygal zageth ulaypa. Ngay wara mabaygoepa kedha, “Uzar!”
    nuy uzariz. Ngay na kedha, “Aya!” nuy uzariz ngapa. Ngay ngaw danal poethay zagethaw
    mabaygoepa kedha, “Ina aymar!” nuydh ayman senabi zageth; a nginu yangukudu ngaru
    koey bibirilnga ngaybiya. Kasa nginu yangukudu manin nanga, ngaw zagethaw mabayg
    kay balbaygoesipa nungu kikiringu.’
  ksj-ksj: Mazaḡa eꞌe zuni vaze ꞌahoga ꞌuꞌuḡano gaueꞌohe, zu eḡe uti azaḡaꞌe eḡe ꞌuꞌuḡano
    gaueꞌohe. Eḡeꞌa vaze ꞌahi ninaꞌa, 'Onamoꞌi' reine, aniꞌe onameꞌohe, ebu ꞌahoga
    omo ninaꞌa, 'Aroꞌi' reine, aniꞌe areꞌohe. Eḡeꞌa eḡe tuḡure vazeḡa ꞌahoga ninaꞌa,
    'ꞌAdi haḡaoꞌi' reine, aniꞌe haḡaeꞌohe.”
  sbk-sbk: Pipo ani indi na mamlaka, indina sikari bhebhali pansi yani. Nkenaga bhala
    'nkenaga inza ahwinza nuuwimbo wani abhomba shinisho.'
  mya-JVB: ဥပမာကား၊ ကျွန်တော် သည် မင်း အောက် ၌ကျွန်ခံသောသူ ဖြစ် သော်လည်း စစ်သူရဲ များကိုအုပ်စိုး
    ၍ တစ်ဦး ကိုသွား ချေဟုဆို လျှင် သွား ပါ၏။ တစ်ဦး ကို လာ ခဲ့ဟုဆိုလျှင် လာ ပါ၏။ ကျွန်
    ကိုလည်း ဤအမှု ကို လုပ် တော့ ဟုဆိုလျှင် လုပ် ပါ၏ဟု တပ်မှူးလျှောက် လေ၏။
  kgf-kgf: Ni acguc eŋeŋa hécna ionac méra bawu kecba, nena ewa bacnaiguc yaré ichécna
    kecʒu. Waŋu méŋac niŋ kenna ʒéwa keŋanʒac. Waŋu méŋac niŋ hana ʒéwa haanʒac. Waŋu
    weleŋ qeqena méŋac yomi wanna ʒéwa waŋanʒac.
  awb-awb: Íné moq wahnah sansá tagaríóge. Néne wahnah aiq míéhrana íné moq wahnah
    anínéna sóntía ke wahnahnuge. Ínéga mó sontíá ánínsábé, Pokúno atótáq wega apubúue
    pokire. Mó sontíá ánínsábé, Mahbeq súno atótáq wega apubúue ínéba sire. Néne arambehri
    ánínsábé, Miraúno atótáq wega apubúue miraire úwe.
  gdn-gdn: Nau mete kina ka iyapana kawakawai dai mu kobamugu ade nau kobaneya ka
    piyara dai mete kina. Nau mu kayatagamana suwagani ki mu kayatagisi. Nau mu kebomana
    suwagani ki mu kebomoto. Ade nau bigabigani apunai nau bigani mo kwaewagana siyani
    ki e nau bigani ki kwaeyagisi.”
  nko-NT: '@see-verse:MAT.008.008'
  bsn-NT: Gãjerã surara ʉjarã beroagʉ ñaja yʉ. To bajiri, yʉ quẽne, gãjerã surarare
    rotigʉ ñaja yʉ. Sĩgʉ̃re, “¡Vasa!” yʉ yijama, vajami. Gãjire, “Vayá” yʉ yijama,
    vadiami. To yicõari, yʉre moabosarimasʉre, “Tire yiya” yʉ yijama, yirũgũami. To
    bajiri, mʉ roque rotigʉ masu ñari, tojʉ vabetiboarine, mʉ ñagõtʉoĩasene caticoarʉcʉmi
    —Jesúre yiyuju.
  pib-NT: Gi rixanu gita koxa jejno tsru gitaakalune rapukote gwachrino. Gita koxa
    solalone gitakika. Wane nchinru wa tye, ‘Pyanutka.’ Yatka. Satu wane nchina, ‘Punanu.’
    Runa. Wane nchinru nwayegreru, ‘Pkamrutanru wa tye.’ Kamrutlu.”
  wiv-wiv: Na vuna hau ve, na opisa taza dia ta dopa paraha ni niau, dia ta hada ni
    niau, hau ve ta hada na soldia taza ve. Kua na tani barae na kaka kua, ‘Vano!’
    ia da e vano; kua na tani barae na kaka kuarina, ‘Mai!’ ia da e mai; kua na tania
    na kagu vora, ‘Katia goloa kua!’ ia da e katia.”
  reg-reg: Kulwokubha anyone ni munu unu nilinamanaga, Nikaika kuunu “Genda kagenda,
    na kuundi 'Ija'omwene kaja, na kumukosi wani,'Kola kutyo,' no omwene kakola kutyo”
  mlh-mlh: '“Oi iŋi ore: Noŋ nake oŋuakoŋ siŋaŋnere usuŋ rurumaŋgo rua nubi gogo.
    Nonde rurumaŋgo mamari ŋi gobi yoŋo mitiga yareego. Yoŋoreone more ‘Raigoŋ,’ mitigabe
    iŋoji raiŋ. More ‘Wareigoŋ,’ mitigabe iŋoji wareiŋ eru kiŋaŋ ŋine more ‘Gio yo
    baigoŋ,’ mibe iŋoji oi baiŋ.”'
  gof-ENT: ኣይስ ጊኮ፥ ታፔ ቦላራ ታ ኪቴቲያ ኣሳቲ ዴዖሶና፥ ቃሲ ታፔ ጋርሳራ ታው ኪቴቴይሳቲ ዴዖሶና። ኤንታፌ ኢሱዋ፥ ‹ባ›
    ጊያዴ ቤስ፤ ሃንኩዋ ቃሲ ‹ሃያ!› ጊያዴ ዬስ። ታ ኣይሊያ፥ ‹ሃይሳ ኦ› ጊያዴ ኦስ» ያጊስ።
  aau-aau: Payhokuaw, ha seyn, uwr hano peyrmawk ma lwak so ouon mon lwak. Sawk hano
    aw-uwr homkwe hano ouon mon ma-sahre wak. Hakwe aw-uwr prueyn se senkin me ankin,
    ‘Hunkwe kwa ley,’ hiykwe mo ley. Hakwe prueyn se senkin me ankin, ‘Hunkwe kwa
    le,’ hiykwe mo le. Hakwe mey-uwr prueyn se senkin me ankin, ‘Hunkwe mey okukwe
    kwa kiy-meio,’ hiykwe mo meio.”
  tvk-tvk: Vengan xa eilep navan da, e inou mun nabe vat na moletin xil te vaeen.
    Misak ni, melele xa nabiteni mi tei e xil nabit, ‘He inggaxor,’ ma xi ba. E melele
    xa nabit, ‘Amei,’ xi bemei. E melele nabiteni mi slev navan nabit, ‘Upol ni netak,’
    ma pol ni.”
  prf-NT: Gapu maski sikán ay tehud a mas mataas a upisyal a magutus dikoku sakay
    sikán ay magutusák bi ten sundalu hidi a sakup ku. Ni kagiyán ku ten sundalu ku
    a essa a, ‘Angay ka haud!’ ay angay siya. Ni kagiyán ku bi ten essa a, ‘Karon
    hád!’ ay umadeni siya. Sakay ni utusan ku en alipin ku a, ‘Gamitán mu iyán!’ ay
    gamitán na iyud.”
  auy-auy: Kewáráꞌá kawáá-kísáúgóní áwáuma awánaraunda kesí kawáágó sisaꞌá wení kísau
    wémaeꞌa kesí i-wáásísáféꞌa súnasa kesí kísau wémaewe. Moóráwigontafeꞌa séꞌa waaó
    súnana wéwisaꞌa moóráwigontafeꞌa séꞌa tiyó súnana wétisaꞌa kesí kísau-waasisafeꞌa
    miyá uwómó súndantemba miyá wéofo úwoi aaí aantemba sinaná kesí kísau-waasi asófáíno
    súwana
  tbg-tbg: Te iqoka vaiinti vaiha tintaqaa raqiki varia vaiintika uva iri vaunarave.
    Te ai aanaramake vaiintiqaa raqiki vauraukave. Te iqoka vaiinti vorara vuane turaro
    viva virave. Te vorara aniane turaro viva anirave. Te tenta kaiqa vaiintiara mintiane
    turaro viva mintirave, tiro.
  hub-NT: Wii chicham umirmaincha matsatui, tura suntar wina umirtin ainasha arutui.
    Nuna wii ‘jiintrarum shiaktarma’ tamaka jiintrar shimumain ainawai, tura wii ‘waketratarma’
    tamasha waketar kaunmain ainawai, tura wina takartin wii ‘inamsha’ imatiksag umirtinaiti”,
    tusa tinaiti.
  hmo-hmo: Badina be lau danu tau badadia haida edia henunai lau noho, bona tuari
    taudia be lauegu henunai idia noho. Ta do lau hamaoroa, lau gwau, ‘Oi lao,’ vadaeni
    do ia lao. Ma ta do lau hamaoroa, lau gwau, ‘Oi mai’ vadaeni do ia mai. Ma egu
    hesiai tauna do lau hamaoroa, lau gwau, ‘Inai oi karaia,’ vadaeni do ia karaia.”
  big-big: Purik nerau ngai yemizibekyegi kulengke yolu logo ne watabi pugu kai piyeng
    mizi mizibek keya ami nawili neyegi kulengke yoluwili. Logo nogo nakyegi, Kune,
    mei purik pi kang. Keya nogo pangabokyegi, Ni koli, mei purik pi lewa. Keya nogo
    neyegi yawe mizibekyegi, Pera mize, mei purik pi mizi. Kazing mabilikmekke ngago
    nugura kozanda kiling logo nugu yeik ngago yeiktago kai purik yombanu neyegi yawe
    mizibek yombiyangai kelemiyagi, legi yeik ngago yeiktago kai, meiya.
  gux-G: 'N mɔ pia canbaa nba ki cɔlinb, ki mɔ pia pulisi nba yaabi n cɔnln nni. N
    ya maadi yendo: gedi, wan gedi, ki maadi o lielo mɔ baa, wan baa, ki maadi o yombo:
