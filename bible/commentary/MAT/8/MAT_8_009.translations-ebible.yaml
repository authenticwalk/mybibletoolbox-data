    orait em i save kam. Na taim mi tokim wokboi bilong mi, ‘Yu mekim dispela wok,’
    orait em i save mekim.”
  mih-NT: Vatyi zuun ñi iyo tucu ra ndyaca ñaha sii, ta iyo tucu zandaru ra ndyaca
