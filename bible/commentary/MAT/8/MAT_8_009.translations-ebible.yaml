  tpi-OTNT: Mi tok olsem, long wanem, mi tu mi stap aninit long ol man i gat namba
    bilong bosim mi. Na mi yet mi gat ol soldia i stap aninit long mi. Na sapos mi
    tokim wanpela, ‘Yu go,’ orait em i save go. Na sapos mi tokim narapela, ‘Yu kam,’
    orait em i save kam. Na taim mi tokim wokboi bilong mi, ‘Yu mekim dispela wok,’
    orait em i save mekim.”
  mbt-NT: Nakanengneng a kayi, uya su minsan degma sikeddi, due labew keddiey ne me
