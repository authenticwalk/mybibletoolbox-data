    mia sklavo: Faru ĉi tion; kaj li ĝin faras.'
  gfk-gfk: Iau tange huo kanong iau mah, iau palai bia tikai i kis taar tano kinkinis
    na harkurai. Ma na tule ta tikai bia na gil haruatne ira uno sinisip. Hoing mah
    iau. Ari a mes diet la kure tar iau, ma iau la kure tar diet tiga matana ubane.
    Iau tange ta tiga nong, ‘Haan,’ io, na haan. Iau tange ta tiga mes, ‘Mai,’ io,
    na hanuat. Ma iau tange tano nugu tultulai, ‘Gil kan,’ ma na gil ie.”
  bjz-bjz: Aghá rera-da bee mo, amó anda barirarida tuva vitere. Aghago amó anda mene-mene
    ari kakatoda beforo righari jojabe re. Mene-mene ari kakato dano anda tuva irita
    rousue. Aghá-gea, anona, ‘Imó ii!’ rari aná ita rouvie. Kotú ‘Fu!’ rari aná futa
    rouvie. Kotú anda sabua katodu, ‘Enanu ege!’ rari, aná eta rouvie.”
  atg-NT: Mhẹmhẹ oyẹmhẹ, mhi li mhọli ekhọli-okhuẹ eni e fu dọsẹ mhẹ, mhi li mhuẹ
    elese ni mhia mhẹsẹ na. Mhi kha gueyẹ ọna ọ ke lẹ, ọọ lẹ, mhiẹ ọlese ọ bhale,
    ọ bhale. Mhi khẹ ọni ọọ ga mhẹ ọ li ona, ọ li ọli.”
  bjv-NT: 'M-əl be tadɔ, mi kɨ dɔm mi gɨn tɔgɨ tɨ lə njé kɨ dɔm tɨ, nɨngə m-aw kɨ
