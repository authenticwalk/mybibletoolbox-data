  aak-aak: Ayɨ́ rɨpɨ nánɨ seararɨŋɨnɨ. Nionɨ enɨ ámá omɨŋɨ́ ‘Ayɨ́ ayɨ́ eɨ.’ nɨrarɨgɨ́áwamɨ
    ínɨmɨ wurɨ́nɨŋɨnɨ. Nionɨ enɨ porisɨ́ wa ínɨmɨ nurɨ́nɨŋoɨ. Womɨ ‘Joxɨ aŋɨ́ uɨ.’
