  qvh-NT: 'Nogapis mandamagnëpa munayninchömi caycä. Saynölami munaynëcho soldädöcunapis
    caycäyan. Maygantapis: ‘Ayway’ niptëga aywanmi. ‘Shamuy’ niptëga shamunmi. Imatapis
