  vie-OVCB: Tôi biết rõ, vì tôi thuộc quyền các cấp chỉ huy, và dưới quyền tôi cũng
    có nhiều binh sĩ. Tôi bảo tên này ‘Đi,’ nó đi, bảo tên kia ‘Đến,’ nó đến. Tôi
