  ena-ena: '@see-verse:MAT.008.008'
  tgo-tgo: Ya ghareghare ghen valɨkaiwan kaiwae ya yaku randeviva laghɨlaghɨye e lenji
    mbaro tɨne na ghino ragagaithɨ mbe inanjiva e raberabeŋgu. Thoŋgo ya dage weya
