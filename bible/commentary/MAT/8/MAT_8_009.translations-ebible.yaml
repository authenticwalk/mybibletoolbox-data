    und er kommt; und zu meinem Knechte: Tue dieses, und er tut''s.'
  mjc-NT: Tyin juvin ñi iyó ra yɨhɨ́ ndaha tsi yu. Tan iyó andaru tsa yɨhɨ́ ndaha
    tucu maa yu. Tan tatun cua tava tyiñu yu tsi iin ra can, cua cuhun ra. Tan tatun
