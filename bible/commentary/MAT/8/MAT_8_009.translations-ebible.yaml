  dao-dao: Angvai säiha kea ka veki ni. Keia kea pi yekap khawhah veki. Mat üng cita
    ka ti üng, cit lü; mat betü lawa ka ti üng, lawki, ka mpya mat “Hin pawha” ka
    ti üng, pawhki ni.
  cya-cya: 'Si''yana lo''on nan'' ntsu''hui nu ndlo tñan ''ñan, a cunta ndlon tñan
    ''in sca ta sindatu, lo'' cha'' cunen lo''o sca yu: Nde se''en tsaa, lo'' tsaa
    yu. Cha'' cunen lo''o xca yu: Quiaan nde re, lo'' quiaan yu. Cha'' chcuin'' lo''o
    nguso ''ñan: Nde tñan cu''ni, lo'' cu''ni yu ''in na.'
  wrk-wrk: Ngayu mambuka yalungi ngarrkadabawarrmukuyngka, baki yingkamuku yalu mili
    walkurra ngaki, yalu ngakinmuku mambukamuku. Jala ngayu jirrinyba ngaki ngarrkadabawarr,
    nyulu jilaykanyi karri, baki janyulu ngayangayijba ngakinkanyi jangkurranyi, janyulu
    jilajba karri. Jala ngayu jirrinyba yingka ngarrkadabawarr, nyulu jilaykanyi ngakindurri,
    baki janyulu jilajba ngakindurri. Jala ngayu jirrinyba yingka yabimbikanyi yaji,
    baki janyulu yabimba nanda yaji. Nani barri ngayu mambuka ngakinmukuyngka ngarrkadabawarrayngka.
    Baki nani marda ninji barri mambuka kunymambikanyi mankanyi. Jaliyi ninji yanyba
    jangkurr kunymambikanyi nangangi mankanyi, ngaki wakiwarr, baki ngayu jingkijba,
    janyulu kunybijba mankanyi.” Nani barri yanybayi nanda mambuka nangangi Jisuskanyi.
  nii-nii: Nam yi ku, wu num na tep ełim wu ei na tep erang, na nam nge opu wu ombu
    tep erip, endi ‘Pui!’ nemb, pułum. Nga endi, ‘Ya wei!’ nemb, ołmun. Nga nam kongun
    wu kongun ei ‘Erii!’ nemb, kongun ełim,” pa nim.
  ign-NT: Taicha núti nusuapahi te tivane­canuana ena anuque­he­pa­nanahi eta nuyehe.
    Nútiripa nusuapa­ca­re­hivare nayehe ena nusunta­ru­ranahi. Te nuvane­cavaca,
    téhevare níchuha­va­capuca, tisuapa­nuanahi. Te nuvane­capuca ema nuvaneru, enurujipa
    tisuapa­nuvane —máichapa.
  dik-NT: Rin ɣɛn aya, ɣɛn arɛ̈ɛ̈r bänydït cök, ku ɣɛn ala apuruuk rɛ̈ɛ̈r ɣacök. Ku
    aya lɛ̈k ŋɛk. ‘Lɔɔr!’ Ka la, ku lɛ̈k ŋɛk, ‘Bäär tɛ̈n!’ Ka bɔ̈. Ku lɛ̈k raan lui
    paandiɛ̈, ‘Loi kënë!’ Ka looi.”
  cac-cac: Yujto a in tic, ay in och d'a vopisio, ay junxo tzin ac'an mandar. An̈ejtona'
    ay eb' soldado svac' mandar. Tato ay eb' b'aj svala' to sb'at eb', sb'atn̈ej eb'.
    Tato ay pax eb' b'aj svala' to scot eb', scotn̈ej eb'. An̈ejtona', tato ay junoc
    tas tzin chec sb'o junoc in checab', sb'on̈ej. Yuj chi', vojtac, icha svutej vac'an
    mandar eb' chi', icha chi' tzutej ac'an mandar masanil tas a ach tic, xchi vin̈.
  tzj-E: 'Cara'' quenbij chawa com anen wutkin nak rbanic tak ncatba''na mandar. Ec''ola
    nquebnowa mandar wxin y chka'' ec''ola soldado pnuk''a'' anen chquenuban mandar.
    Tak quenbij tzra jun: —Catel ela, jara'' nel wara''. Tak quenbij tzra jun chic:
    —Catjo'', ne npet wara''. Tak quenbij tzra nmos che: —Tebna'' jawrara, arja''
    nuban wara''. Cara'' xbij capitán.'
  bpx-bpx: मे आहयी वात जाणु काहाके मे बी एक अदीकार्‌यो से, अने मारा हात मे सीपायड़ा
    रेय। जत्‌यार मे एक ने केम “जा” ता तीहयो जाय अने बीजा ने, आव, केय, ता तीहयो आवे
    अने मारा पावर्‌या ने, आहयु कर, केम ता, तीहयो तीहयुत करे।
  san-BUR: ယတော မယိ ပရနိဓ္နေ'ပိ မမ နိဒေၑဝၑျား ကတိ ကတိ သေနား သန္တိ, တတ ဧကသ္မိန် ယာဟီတျုက္တေ
    သ ယာတိ, တဒနျသ္မိန် ဧဟီတျုက္တေ သ အာယာတိ, တထာ မမ နိဇဒါသေ ကရ္မ္မဲတတ် ကုရွွိတျုက္တေ
    သ တတ် ကရောတိ၊
  yaa-NT: Akka eari ẽfe xanĩfãfe yonomamis. Ẽri sorarofo yonomatiro. ‘Katãfe,’ ẽ faino
    karisatiro. Askatari, ‘Ekeki ofe,’ ẽ faino ekeki orisatiro. Nãskakẽ a ea yonoxomis
    afara ea axõfe ẽ faino ea axotiro. Akka mĩ afama mĩshti fatiroki. Mĩ mekapa a
    ea yonoxomis ea sharafaxõfe,” ixõ yoini.
  cab-NT: Naríñagubaalin líra ladǘga nugúya lábugiñeñadina gíñe gumádi le íñutimaati,
    áni añájein gíñe súdaara lábugiñe nagúmadijan. Dan le naríñagun lun ában jádaangiñe
    lun lídin, ñǘdünti, dan le naríñagun lun ában lun liábin, ñǘbinti, dan le naríñagun
    lun numúsun lun ladǘgün furúmieguarügü cátei, adǘga lumúti. Ítara lúba, luágu
    berérun mósu lídin sándi lueí numúsun.
  clu-clu: Naulaman ko dia tungud nga ako sa idalum ra ang opisyalis, kag may mga
    sinakupan ako ra nga mga soldado. Gani kon magkoon ako sa isara nga magpanaw,
    nagapanaw tana. Kag kon magkoon ako sa isara nga magparapit, nagaparapit tana.
    Kag kon ano akun ginasogo sa akun oripun, ginaimo na ra. Gani nagapati ako nga
    kon ano imong iambal matotoman.”
  swh-ULB: Kwa kuwa mimi pia ni mtu niliye na mamlaka, na ninao askari walio chini
    yangu. Nikisema kwa huyu “Nenda' na huenda, na kwa mwingine 'Njoo' na yeye huja,
    na kwa mtumishi wangu, 'Fanya hivi,' na yeye anafanya hivyo”
  tpt-NT: Kitꞌin klhitꞌajun kiꞌukxtin, vachuꞌ la kintamakaꞌ alin tropas yu kintaꞌaqtayjuyan.
    Tejkan xaqayntaun ijkuniy kaꞌal avintꞌi, ex ni yucha va niman an. Yu aqayntaun
    tejkan ijkuniy kamil, va niman min. Yu kiꞌoqxtamati tejkan ijkuniy kamakal tuꞌuchun,
    yucha va niman makay. Uxintꞌi vachu chun lay kꞌalhinau palay kajunchoqol ni kiꞌoqxtamati.
  aai-aai: Anayabin ayu i roubabaruwen ana fair biyau’umaim ema’am, naatu baiyowayah
    etei ayu bab’umaim tema’am, imih baiyowayan orot ta isan anao, ‘Ni’imaim kwen,’
    i boro nan, naatu orot ta isan anao, ‘Iti imaim kuna,’ i boro nan, naatu au bowayan
    orot ta isan anao, iti kusinaf, i boro nasinaf, imih turawat kuo au orot boro
    nayawas.”
  sny-sny: Wanure. Ane meni owane unahi irosiya. Sosu ai atu siye lu tomu ne'ese ane
    unahi irosiya. Ane ai atu siye meni ta apou eiyei su, ‘Ne fu ire!’ Meni ape peri
    ano wanu umasiyewe, serai le iyei. Sosu ane meni tere'e ma'e apou eiyei su, ‘Ne
    aiya!’ Meni ape peri ano wanu umasiyewe, serai le aiyeyei. Sosu ane wiyawi meni
    yahowa'i ano ma'e apou eiyei su, ‘Ne wiyawi ape ta'anere!’ Sosu wiyawi meni yahowa'i
    ano peri ano wanuwe. Serai le wiyawi ano ta'ane tepa'asirowa.”
  myy-myy: Gãjerã yʉ ʉjarã roca gagʉ ña yʉ. Ĩna rotirise cʉdigʉ ña yʉ. Ito bajiri
    yʉ roca gãna yʉ ya surara yʉ rotirã ñama yʉre cʉni. Sĩgʉ̃re, “Wasa”, yʉ yija waguĩji
    ĩ. Gãjire, “Waya”, yʉ yija wadiguĩji ĩ. Ito yicõri yʉre ejabʉari masʉ ĩre yʉ rotija,
    ĩre yʉ rotiro bajiroti yiguĩji ĩ. Adojʉnati mʉ goti ñucaja yʉ ya moari masʉ caticoagʉ
    yiguĩji, yiyijʉ ĩ Jesure.
  trc-NT: ꞌO̱ se vaa síí rii taꞌngaꞌ rihaan ꞌu̱nj, ne̱ rii taꞌngáꞌ ꞌu̱nj rihaan tanuu,
    ne̱ taj xnaꞌanj ꞌu̱nj rihaan tanuu se vaa caꞌa̱nj nij soꞌ, ne̱ ꞌanj nij soꞌ, ne̱
    taj xnaꞌanj ꞌu̱nj rihaan nij soꞌ se vaa caꞌna̱ꞌ nij soꞌ, ne̱ ꞌnaꞌ nij soꞌ rihaan
    ꞌu̱nj, ne̱ taj xnaꞌanj ꞌu̱nj da̱j quiꞌya̱j nij soꞌ, ne̱ veé da̱nj ꞌyaj tanuu ado̱nj.
    Ne̱ neꞌén ꞌu̱nj se vaa ase vaa rii taꞌngáꞌ ꞌu̱nj rihaan nij tanuu noco̱ꞌ manj
    roꞌ, da̱nj rii taꞌngaꞌ gue̱e̱ so̱ꞌ rihaan chiꞌii̱ anó man yuvii̱ na̱nj á ―taj
    tanuu capitán yoꞌ rihaan Jesucristó a.
  cut-NT: Tihca̱, te namin u ne, va ihyan che nte ye vederihquentiyon quenan cumá,
    ne vate sanda̱do yáhn. Cuahn che rihquentiyón a̱ma se che ca̱hn se ne, rahn se.
    Cuahn che rihquentiyón ta̱ma che chi se ne, rechi se. Adecodehno che rihquentiyón
    sa̱hn deca̱hya yáhn ne, redinahn se.
  bel-bel: 'бо і я чалавек падуладны; і, маючы ў сябе ў падначаленьні вояў, кажу аднаму:
    «ідзі», і прыходзіць; і слузе майму: «зрабі тое», і робіць.'
  zlm-KSZI: Aku juga di bawah perintah pegawai atasan tentera, dan ada askar di bawah
    tanganku. Apabila aku menyuruh seorang askar, “Pergi!” dia pun pergi. Apabila
    aku menyuruh askar lain, “Mari!” dia pun datang. Apabila aku menyuruh hambaku,
    “Buat ini!” dia melakukannya.’
  gdr-gdr: Mop nokɨp koda re yɨpa juwai kɨma rɨga wɨra nate nɨbnyɨn dɨde kwa daka
    kor wɨrand opima geja rɨga nɨbnainy. Sɨ ra kon yɨpa geja rɨgand ingaen da ‘Meke,’
    sɨ ton ɨta yik, ɨ ra kon kwa yɨpa rɨgand ingaen da ‘Metkɨm,’ sɨ ton ɨta ik. Ɨ
    kwa ra kon yɨpa koina wɨko rɨgand ingaen da ‘Man ɨtemb gasa yomnɨke,’ sɨ ton ɨta
    omnɨk.”
  vmy-NT: 'Ngatꞌa ꞌba=nde an, tjin= xi batexumana̱ ꞌba ꞌba=nde tjinna̱ chasoldadu
    xi batexuma_ra̱. Kionga jngu xin_ra̱: “Tꞌin”, ngu fi. ꞌBa kionga kjaꞌere xin_ra̱
    “Jabi”, ngu ndiba. ꞌBa tsa jngu chuꞌndana̱ xin_ra̱: “Tiꞌen tsajmibi”, ngu tsaꞌen.'
  cmn-FEB: 我本人是当权者的手下，也有士兵听我的指挥；我对这个说‘过去！’他就会过去；我对另一个说‘过来！’他就会过来；我对仆人说‘做这个！’他就遵命。”
  gmv-RNT: Taaska tana azaziza halaqati taappe bollara deettes; qasseka taas azazettiza
    wotadarati taappe garsara deettes; istafe issa ‘Ba!’ giikko bees; qasse issa ‘Haaya!’
    giikko yees; ta ashkara ‘Hessa ooththa!’ giikko ooththes” gides.
  ncl-NT: 'Nehual noje nilacal hual nictequipanuilía oc se hué hual nechilía len monequi
    pa nicchías. Huan nehual niquinpía guaches hual quipialo pa quichihuasi len niquinmilía.
    Niquilía se: “Xía”, huan yahui. Niquilía oc se: “Xihuá”, huan huala. Niquilía
    notequipanujquil: “Xicchía inon”, huan quichía. Pampín nicmati yihual pajtis pampa
    tel ticpía lahueliltilisli pa lapajtis jan ca molajtol san.'
  sua-sua: Yi kais kmeharom tok, ekam ko gi enang dok kat koma ngan vgum endruk ngta
    laut va ka nho mang dok, vanang le kreng endruk ngma kar va tomten mko meorom
    dok kat ko kua nho kmar va mar ngam her gia ngan vgum dok kat. Ko kom re gia reng
    a mhel ta te, ‘Ngae,’ va en nam her gia ngan vgum dok he kngae. I o kom re gia
    vaeng a mhel to en tko gut te, ‘Aol, ngte kim dok na’ va en nam mi kaol ngte kim
    dok. Va kom re gia reng kolkayie kat te, ‘Eharom a ngaeha ta,’ va en nam her gia
    ngan vgum dok he kaeharom.”
  are-are: Arai, yinga kunha itornkakartantema nama. Nukathaka turta nama tjapartia
    nukanha ntjarranha turnitjika. Atha paka nyintanha ilamanga, ‘Lhai!’ era kala
    lhama. Atha paka arrpunhanha ilamanga, ‘Pitjai!’ era kala pitjima. Atha paka urrkapunhapunha
    nukanha turnamanga, ‘Lakinhilai’, era kala lakinhilama.”
  gai-gai: Na aku aindoprinanna, auk toco, aku iapna ramootna kaŋgauk ndeacrena. Ma
    ndo aukmo aiŋ neaŋ te, aku monande. Ainda moca aku ndona lapoca ruŋrena ramoot
    ianmo aindop te, ‘U taŋ,’ aindop te, ma taŋnande, na ian motoco aku aindop te,
    ‘U kɨp,’ aindop te, ma kɨpnande. Na aku ndona tuomna aiŋ kamaindna ramootmo aindop
    te, ‘U gan aiŋa mo!’ aindop te, ma taŋca an aiŋa monande.”
  qvm-NT: 'Nogapis mandamagnëpa munayninchömi caycä. Tsaynoglami munaynëcho soldädöcunapis
    caycan. Maygantapis: ‘Ayway’ niptëga aywanmi. ‘Shamuy’ niptëga shamunmi. Imatapis
    rurananpag niptëga ashmaynëpis ruranmi. Gamga nogapita más munayniyogmi canqui.
    Tsaymi yäracö nishgayqui lapanpis ruracänanpag cashganta.”'
  chz-NTPS: 'Jëëhꜘ jnäꜘ kaˉlähꜘ, cha̱a̱ˉ hi̱ˉ jmeeꜙ madaꜚ heˉ jmeenꜙ kiyhꜗ, hiꜙ tä̱ä̱hˊ
    hløøꜘ hi̱ˉ jmeenꜙ hihꜙ kihꜗ. Waˊraˉ gaꜙjmeenꜗ hihꜙ kihꜗ ja̱a̱ˉ: “Gwaˉ jeeˊ ooꜙ”,
    dsooyꜗ baˊ. Waˊraˉ gaꜙjwɨɨnꜗ jñahꜘ: “Ñaˉ taꜙ laꜙ”, jäyꜙ baˊ. Hiꜙ waˊraˉ gaꜙjwɨɨnꜗ
    moz˜ kya̱a̱nꜙ: “Jmeeˊ heˉ laˉ”, jmeeyꜙ baˊ.'
  kmu-kmu: Nagaya kava kano mainoe. NagaiꞋma kava yagai-natenea kanoa anale nagaseno
    maigeꞋna nagaya aniꞋa huꞋna nagoꞋa ati vayatela kava huꞋna mainoe. Nago kanomofema
    ‘Vuoma.’ hugenoꞋa umaine. ‘Enoma.’ hugenoꞋa emaine. AliꞋya kanoꞋnihe ‘NaꞋa huo.’
    hugenoꞋa aniꞋa hu-maine.” huno hie.
  ood-NT: Bo wa masma ab haꞌichu ni‑chehani g ni‑geꞌejig. Kuni ab s‑wohog elid. K
    g ni‑shondalig hab waꞌap ab s‑ni‑wohog elid. Hema ant hab wo ah, ‘Am g hihm.’
    T am wo hih. Nt hema hab ep wo ah, ‘Ab g i hihm.’ T ab wo i hih. Kuni g ni‑pionag
    hab ep aꞌaga mat haꞌichu hab wo ni‑juni. K am hab wua.”
  lbm-lbm: कहालीकि मय भी दूसरों को अधीन हय, अऊर सिपाही मोरो अधीन हंय। जब मय एक सी
    कहूं हय, ‘जा!’ त ऊ जावय हय; अऊर दूसरों सी कहूं हय, ‘आव!’ त ऊ आवय हय; अऊर जब अपनो
    सेवक सी कहूं हय, ‘यो कर!’ त ऊ करय हय।”
  ncj-NT: Masque nehhua noyojqui nechtequiutiya in oc sequin hueyixtoque, noyojqui
    nechpiyaltihtoque sequin soldados maniquintequiuti. Ihcuac niquiluis se de inohque
    mayau, quipiya tlen yas. Huan ihcuac niquiluis oc seya mahualau, quipiya tlen
    hualas. Huan ihcuac nictequiutis in notlaquehual, quipiya tlen quichihuas.
  yuj-yuj: '@see-verse:MAT.008.008'
  kto-kto: Memani, turuo gat la tunama mapat teip la memaning kaguma ila kakani meba
    umaialeng tobuo ga matim teip o danunumiap topat gat. Pa leba aralava irie, ‘Nala’,
    tie ume ula. Pa leba aralava noba, ‘Munang’, tie ume muo. Pa na tara la arulo
    migana ruang o ubi, ‘Okosarnang urio ubi’, tie ume okosar.
  gmv-NT: ታስካ ታና ኣዛዚዛ ሃላቃቲ ታፔ ቦላራ ዴቴስ፤ ቃሴካ ታስ ኣዛዜቲዛ ዎታዳራቲ ታፔ ጋርሳራ ዴቴስ፤ ኢስታፌ ኢሳ ‘ባ!’
    ጊኮ ቤስ፤ ቃሴ ኢሳ ‘ሃያ!’ ጊኮ ዬስ፤ ታ ኣሽካራ ‘ሄሳ ኦꬃ!’ ጊኮ ኦꬄስ” ጊዴስ።
  por-BLT: 'Pois eu mesmo estou sob o comando de oficiais superiores e também tenho
    soldados que estão sob minha autoridade. Eu ordeno a um deles: ‘Vá!’, e ele vai.
    Digo a outro: ‘Venha!’, e ele vem. Eu digo ao meu empregado: ‘Faça isto!’, e ele
    faz.”'
  stp-NT: Nañ guꞌ aañ cham gɇꞌkam jiñ chaat, nañ guꞌ bɨtaꞌn jup tuꞌiiꞌ ja bui gu gɇꞌgɇrkam
    na mɨt yaꞌñ dhai. Guiꞌ pɨx mu jaꞌk jup ja kaichuꞌ iñ. Baꞌ puiꞌp ja biaꞌ iñ jɨꞌkchi
    gu sandaaruiꞌx nañ puiꞌp tu ja chian, baꞌ xiñ kɇɇ am. Noꞌñ jaroiꞌ maadɨt mu paiꞌ
    jootos, mu jimiaꞌ cham jax ji chɨꞌji. Piam noꞌñ mu paiꞌ dhɨr baiꞌñ, mu jimiaꞌ
    ɨp. Bɨɨx guñ chujuandam tuk miꞌ puiꞌ duñiidhaꞌ am nañ tuꞌ ja chiandaꞌ.
  mgc-mgc: ga kö'du mayɔlɔ kala konda 'bëyï ëdï gbï kaa 'bama, mëdï kala konda 'dö
    vo kanya ëtï hu ma. Ëzë ma me'do zi ma kölö, miya henye, ‘Ï'bë,’ mo ï'bë gbï.
    Ëzë ma me'do zi maako, miya henye, ‘Ayi,’ mo ayi gbï. Ëzë ma me'do zi vo kalima
    'bama, o'dɔ wa nenye mo o'dɔ gbï.”
  ame-NT: 'T̃arroʼmar napaʼ ñeñt̃en ñeñt̃ atet̃ petsa ñeñt̃ atet̃ otenen ñeñt̃ neyechenaya
    na. Napaʼc̈hoʼña eñall ñeñt̃ neyechena nam̃a ñeñt̃ nesolltarer nepen. Ñerraʼm
    puesheñarr solltar noteñ: “P̃apaʼ oʼch ahuep̃ aʼyo”, ñañapaʼ oʼchc̈hoʼ ahuoʼ.
    Ñam̃a poʼpsheñeñ solltar ñerraʼm noch: “P̃apaʼ ap̃on arr”, ñañapaʼ oʼchc̈hoʼ huapa.
    Ñam̃a poʼpsheñeñ naʼtaruasañer ñerraʼm noch: “P̃apaʼ arrchaʼ petaruasaʼmuen”,
    ñapaʼ allchaʼc̈hoʼ taruasaʼmuen. Ñeñt̃oʼmarña napaʼ neñotenep̃ ñerraʼm errot̃en
    p̃otenpaʼ eʼñechcaʼye atet̃ pena.'
  mgh-2016: Ukhalhawaya, ni mii kirii ntu kinowehiya ni mamulaka a attu akina, kikhalhanaka
