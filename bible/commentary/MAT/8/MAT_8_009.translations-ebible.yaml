  juy-juy: ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌ ଞେନ୍‌ ଅବୟ୍‌ନେନ୍‌ ଆ ଜାୟ୍‌ତା ଡକୋଲନାୟ୍‌ ଜନଙ୍‌ଡେନ୍‌, ଜାୟ୍‌ତାଞେନ୍‌
