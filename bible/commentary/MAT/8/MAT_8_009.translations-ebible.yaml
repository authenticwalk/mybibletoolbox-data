  bdv-bdv: ବଃଲେକ୍‌ ମୁଁୟ୍‌ ମର୍‌ ଉହ୍ରାର୍‌ ଅଃଦିକାରି ତଃଳେ ରେତା ଲକ୍‌ ଅୟ୍‌ଲେକ୍‌ ହେଁ ମର୍‌
