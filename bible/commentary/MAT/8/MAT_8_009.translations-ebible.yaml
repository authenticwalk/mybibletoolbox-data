    baigoŋ,’ mibe iŋoji oi baiŋ.”'
  klv-klv: Husur ginau am nutoh pipihabǝlan nakomada gail, ale nasoltia gail lutoh
    pipihabǝlagw. Nukel mai tosua ke, ‘Givan!’ ale ivan, nukel mai sual am ke, ‘Gǝmai!’
    ale egǝmai, ale nukel mai naslev sagw ke, ‘Gol nategai!’ ale igole.”
  bco-bco: Niyo꞉ a꞉la꞉tili asulo꞉ mo꞉wo꞉, no꞉no꞉n ne, misa꞉ kalu noma꞉ bo꞉fo꞉labikiyo꞉,
    niyo꞉lo꞉ ame kalu nolo꞉ bo꞉fo꞉lo꞉l. Niyo꞉ ‘Hamana’ a꞉lab amio꞉, iyo꞉ ha꞉na꞉sen,
    a꞉la꞉ta꞉ga꞉ ‘Mena’ a꞉lab amio꞉, iyo꞉ ya꞉sen. Ni nanogdo꞉ dian kalumo꞉wo꞉ ‘Dimidama’
    a꞉la꞉sa꞉lab amio꞉, iliyo꞉ dimida꞉sen.”
  kdl-NT: Azapige a asoje a ɗa pini aza ɗa a tsu tonuko mu ili iꞌya ma yan, mpa kpam
