verse: MAT.008.009
translations:
  kpx-kpx: Di hilokage tuvalie kosive baluga keau vuvune mai daovale kemo dana di
    tuvalie esemu namigevege abuna di isivi ke vai. Dana mole namihai kosea, ‘Tenela.’
    Ige auna tai. O mesoho moleho loui kosea, ‘Loho.’ Ige auna lohoi. O mesoho dana
    di omo loviamale esemu namihai kosea, ‘Ke vanela.’ Ige auna vai. Iale ana hoto
    unaha louge di esemu kena momoleai.”
  okv-H: Namo te tapa nau embo okose ta sovera jigama ue pure eagona avo eto na nau
    isoro embo ta degi pambu aisona pambasuja eto nei ta degi hae aisona huresuja
    eto nau pure embo ta degi einge e aisona aisuja avo eto ainge dombo ejo kojai.”
  tbo-tbo: Ma tau gasi witaniwaga gehouna a tu bagibagi po tu wigawiya u nimau hi
    hounihi po a gagalena itetehi. Ma apo tu wigawiya emosi uyahina ana pa, “Una nae,”
    ma e nae. Ma apo gehouna uyahina ana pa, “Una nei,” ma e nei. Ma gasi apo u tu
    bagibagi uyahina ana pa, “Geka una dewaya,” ma e dewaya.’
  mal-C: ഞാനും അധികാരത്തിനു കീഴ്പ്പെട്ടിരിക്കുന്ന ഒരു വ്യക്തിയാണ്; എന്റെ കീഴിലും സൈനികരുണ്ട്,
    അവരിലൊരുവനോട് ‘പോകുക’ എന്നു പറഞ്ഞാൽ അയാൾ പോകുന്നു. മറ്റൊരുവനോട് ‘വരിക’ എന്നു പറഞ്ഞാൽ
    അയാൾ വരുന്നു. ഞാൻ എന്റെ സേവകനോട് ‘ഒരു കാര്യം ചെയ്യുക’ എന്നു പറയുമ്പോൾ അയാൾ ചെയ്യുന്നു,”
    എന്നു ശതാധിപൻ പറഞ്ഞു.
  grc-SR: Καὶ γὰρ ἐγὼ ἄνθρωπός εἰμι ὑπὸ ἐξουσίαν, ⸆ ἔχων ὑπ᾽ ἐμαυτὸν στρατιώτας· καὶ
    λέγω τούτῳ, Πορεύθητι, καὶ πορεύεται· καὶ ἄλλῳ, Ἔρχου, καὶ ἔρχεται· καὶ τῷ δούλῳ
    μου, Ποίησον τοῦτο, καὶ ποιεῖ.
  bgc-bgc: क्यूँके मै जाणु सूं, के मै भी किसी के आदेशां का पालन करुँ सूं, अर सिपाही
    मेरै आदेशां का पालन करै सै। जिब मै एक तै कहूँ सूं, जा, तो वो जावै सै, अर दुसरे
    तै कहूँ, आ, तो वो आवै सै, अर अपणे नौक्कर तै कहूँ सूं, यो कर, तो वो करै सै।”
  khz-khz: Au maki talima reketa geria vegitatago kapulerai, e vetali talimara pa
    soldia au kapuleku ai. Au na ta avaikilaana, ‘Ono laka!’, natina elakana e mataa
    avaikilana, ‘Ono vogomai!’, natina evogomaina. E au geku vetugunagi melona avaikilaana,
    ‘Eia ono kalaa!’, ne ekalaana.”
  deu-TKW: 'Bin ich doch ein Mensch in untergeordneter Stellung, aber unter mir habe
    ich Soldaten, und ich sage zu diesem: gehe hin, so geht er, zu einem andern: komme,
    so kommt er, und zu meinem Diener: thue das, so thut er''s.'
  zsr-NT: 'Lëzcaꞌ nedaꞌ, zoa nu rna beꞌi nedaꞌ, len nacuꞌë caꞌ bönniꞌ rjaquëꞌ gdil‑l
    rna béꞌigacdaꞌ‑nëꞌ. Catiꞌ rëpaꞌ‑nëꞌ tuëꞌ: “Gyeaj niꞌ”, rijëꞌ. Catiꞌ rëpaꞌ‑nëꞌ
    yetúëꞌ: “Gda ni”, ridëꞌ. Catiꞌ rëpaꞌ‑nëꞌ bönniꞌ huen dxin quiaꞌ: “Ben dxin ni”,
    laꞌ runtëꞌ dxin naꞌ.'
  lin-lin: 'Pamba te ngai moko mpe nazali na se ya bakonzi oyo baleki ngai, mpe ezali
    na basoda oyo bazali na se ya bokonzi na ngai ; soki nalobi na moko : « Kende ! »
    akendaka ; mpe soki nalobi na mosusu : « Yaka ! » ayaka ; bongo soki nalobi na
    mowumbu na ngai : « Sala mosala oyo ! » asalaka yango.'
  hns-NT: 'Ham aapan barkwa ke nietje hai aur hamaar nietje doesar soerdjaatie hai.
    Aur djab ham koi ke hoekoem deila: ‘Dja!’ tab oe dja hai. Aur djab ham ek doesar
    se boliela: ‘Aaw!’ tab oe aawe hai. Aur ek goelaam se boliela: ‘Ie kar!’ tab oe
    kare hai.”'
  noa-E: Muajã mʉch gaaita khaphʉ chitʉmgui ajim anʉm, mʉchjã ĩchab mʉch pörnaan jua
    eegarpai chiraawai. Mag chirab mamʉ, mʉchdëujã ĩchab soldaaun mʉch jua eegar phë
    wai chirʉm. Makhʉʉn ee ãbamʉg khãijã mua “Pet” aawai maajem, mʉ ipierraa; maimua
    deeumʉgjã “Pidú” aawai bëejem. Wa mʉch chogag khãijã “Mʉgta abá” aawai mʉ ipierr
    aajem. Magua, maupaimua pua monaaupi jaaumʉn chadcha monaauju khaphʉ chirʉmgui
    ajim anʉm irig.
  eng-EMTV: For I also am a man under authority, having soldiers under me. And I say
    to this one, ‘Go,’ and he goes; and to another, ‘Come,’ and he comes; and to my
    servant, ‘Do this,’ and he does it.”
  mib-NT: Chi máá ná suni ndíso jníñu ná ní casáha tēe cácujéhnu ga. Te cújéhnu ná
    núū tācá soldado na. Te núu cáhán na jíín ɨɨn de jeē na quíhín de, te cuahān de.
    Te núu cáhán na jíín ɨnga de jeē na quíji de, te quíji de. Te núu ndácu ná ɨɨn
    jniñu nuū mozo na, te sáha i. Achí de.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽआङ् आधुङ्‌धोबा सुहाङ्‌युक्‍पाहाॽरे़ खुनिॽ युक्‍को
    के़वाॽबा मनाआरो, हे़क्‍क्‍याङ् इङ्‌गाॽआङ् आयुक्‍को थक्‍सुबाहाॽ मे़वाॽरो॥ इङ्‌गाॽ
    थक्‍सुबान् ‘पेगे़ॽ’ मे़त्तुङ्‌ङिल्‍ले़ पेःक्, वेॽस्‍मान् ‘फे़रे़ॽ’ मे़त्तुङ्‌ङिल्‍ले़
    फे़न्, हे़क्‍क्‍याङ् आसेवारोबान् ‘खे़न् चोगे़ॽ’ मे़त्तुङ्‌ङिल्‍ले़ खे़ल्‍ले़ चोगुॽरो॥”
  xnj-xnj: Muni, hati namwene namundu mwenivii pahi ya uhotola wa vakulu vangu na
    nivii na manjolinjoli pahi yangu. Nikuvalagiza manjolinjoli vevavi pahi yangu.
    Nikumjovela mmonga, ‘Amba!’ Ihamba, na yungi, ‘Bwela,’ Ndi ibwela na mtumisi wangu,
    henga aga! Namwene ihenga mewa.”
  mmx-mmx: Nenia aklen i do nenu u epovo ri lox i na mila nenia bok a nemen maxopok
    at lentaba amgomgo rak la lentaba bok di nemen maxopok tarak. La mo do a lok ti
    tara, ‘Unat pas,’ neni nabat pas. Do a lok ti tara, ‘Ude u,’ neni nabat pas saparav
    ia. La do a lok ti lasaxaruki rak, ‘Una lox i na,’ la neni naba lox i.”
  cbr-NT: Cana 'unan min banaxbi ca cushi 'icë quixun. 'Ën cana 'ën 'apun 'ë cacësabi
    oquin 'ain. 'Ën suntárucamanribi ca 'ë bana cuatia. 'Ën suntáru —ca cuantan —quixun
    'ën cacëx ca cuania. —Ca ut —quixun 'ën cacëx ca bëtsix aia. An 'ë ñu mëëxuncë
    uni —ñu ca 'at —quixun 'ën cacëxun ca 'aia. Usaribiti ca 'ën ñu mëëmicë uni mixmi
    —ca pëxcúti 'icë —quicëbëshi pëxcúti 'icën.
  tee-NT: Icc'atsai ni laich chunch catapasalh ni alin vachu' ju quintalhijuni. Chai
    ju quit'in vachu' alin ju quintaropajni ju ic'alhijuni. Acsni icjuni ju pumatam
    ni ca'alh pus an. Chai acsni icjuni apumatam ni camilh pus min. Chai ni icjuni
    ju quilapanac ni canavi tu'u' pus navi. ―Chunch ju junilh ju anu' capitán.
  eng-LSV: for I also am a man under authority, having under myself soldiers, and
    I say to this one, Go, and he goes, and to another, Be coming, and he comes, and
    to my servant, Do this, and he does [it].”
  cak-NT: Ren can weta'n chi quiri' xtibanataj, roma ren can ninnimaj quitzij ri c'o
    más quik'ij chinuech. Y chuka' jec'o soldados ri niquinimaj nutzij ren. Y cuando
    nin-ij che jun chi tibe, ja nibe; y cuando nin-ij che jun chic chi tipe, ja nipe.
    Y chuka' cuando nin-ij che nusamajel chi tu'ona' jun samaj, can nu'on, xcha' ri
    capitán.
  pah-NT: '—Akwaha ji ndepopoakara mondoa irupeuhu, ei ga Jesus''ga pe. A''ereki na
    jitehe ji amondo soldados''g̃a jipi. Jiruvihava''ga ji mondoi no nahanahã eapo
    javo. A''ero ji rekoi ganhi''ig̃a rupi. Jihi soldados''g̃a nduvihavamo ako no.
    Ojipe''ga pe ji ei: Eho nahanahã japovo pevo ji ve. A''ero ga hoi okovo nhinhi''ig̃a
    rupi. Ojipe''ga pe ji ei: Ejo nahanahã japovo avo. A''ero ga ruri okovo nhinhi''ig̃a
    rupi. Jijipyrive''ga pe ji ei: Nahã eapo. A''ero ga japoi, ei soldados''g̃a nduvihava''ga
    Jesus''ga pe.'
  sja-NT: Mɨ jida waibɨarã jua ek'ari bɨ. Ma awara mɨa soldaorã iru bɨ mɨchi jua ek'ari.
    Mɨa abaamaa wãpáde ak'ãri, wãpari; awaraamaa chepáde ak'ãri, chepari. Ichiaba
    mɨ mimiaparimaa ne-inaa oopáde ak'ãri, oonaparida aji.
  xed-xed: Iʼi guli ná, mista maliha nziŋta yu, mamu sludziha mista iʼi guli. “Ka
    la!” ka yu nda sani, gi sliʼani. Ka “saghasa!” ka yu nda sani, gi saghani. Ka
    “maga ta ya!” ka yu nda kwalva ɗa, gi magayni,» ka tsa mghama sludzi ya.
  mks-NT: Jáchi̱ ndúu java na̱ náhnu chága̱ sáhndá chuun nu̱ú i̱. Ta ndúu ri soldado
    sáhndá ri ye̱he̱ va chuun nu̱u̱. Ta tá chíndahá i̱ in da ña̱ ná cu̱hu̱n da̱ nu̱
    cúni̱ mí i̱ cu̱hu̱n da̱ ta cua̱ha̱n da̱. Ta tá sáhndá i̱ chuun nu̱ú inga da̱ ña̱
    ná quixi da̱ nu̱ú i̱ ta va̱xi da nu̱ú i̱. Ta tá sáhndá i̱ chuun nu̱ mozo i̱ ña̱
    ná caja da ña̱ sáhndá i̱ ta cája da ña̱ —na̱cachi da̱ cán.
  gfk-S: Aiou tange hobi kinong iou bileng, iou palai be ta nong i kis ter tano kinkinis
    na harkurai. Ma ina tule ta tikenong be na gil haruatne ira nuno sinisip. Hoke
    bileng iou. Ari mes di la kure ter iou, ma iou la kure ter di tike matana ubane.
    Aiou tange ta tikenong, ‘Hana,’ io, ina hana. Aiou tange ta tike mes, ‘Hilo u
    ra,’ io, ina hanawat. Ma iou tange tano nugu tultule, ‘Gil kin,’ ma ina gil ie.”
  bmu-bmu: '“Mi kewögöra: Ni nanak mewöyök galömnaŋgö kukösum bapŋe al niŋgigetka
    maljal. Nöŋgö bapne yarö azi malgetka mi jim kutum eŋgimakzal. Yeŋgöreŋök kungöra
    ‘Anman,’ jim kutubi yaŋön anma. Kungöra ‘Kanöŋ,’ jim kutubi yaŋön kama aka welen
    azini kungöra ‘Nup ki meman,’ jibiga yaŋön mi mema.”'
  dgz-dgz: Iwa ne, ayop nega den, apan upinewa epara muga gauarap waingina apanewa
    amba den ita nagire upi gauaranapewa nona wariwanum. Da ak diapena di aeta. Da
    onak diapena di oneta. Da nao ma ta diapena di tata. Ap menan ge wawa, ne nao
    nega tainiwa di inakaeta.”
  eng-GNV: 'For I am a man also vnder the authoritie of an other, and haue souldiers
    vnder me: and I say to one, Goe, and he goeth: and to another, Come, and he commeth:
    and to my seruant, Doe this, and he doeth it.'
  zaa-NT: 'Porqui''ni inte'' nna, tsè''e canu runi cą inte'' mandado, ą''hua tsè''e
    ca soldado làtsi'' nàya'' rúni ya'' cą mandado; ą''hua canchu gáỹia'' ttuą nna
    huitą́. Ą''hua mozo quí''a nna canchu épa''a ya'' ą: Bèni nui nna, lą nna guni
    bą́ na.'
  eng-WEBSTER: 'For I am a man under authority, having soldiers under me: and I say
    to this man , Go, and he goeth; and to another, Come, and he cometh; and to my
    servant, Do this, and he doeth it .'
  guh-guh: Xanë ata xainajë taneitorobabiabivi taneitorobicuenia tajumecovënëtabiabinexa.
    Xanë ata juya xainajë vajabitsaëvi tajajivi taitorobicuenia tanetoexanabiabinexa.
    Nexata itsa itorobajë caenë vajabitsaënë peponaenexa, bajaraponë ponabiaba. Itsa
    junarenajë itsanë vajabitsaënë pepatsinexa xanëjavaberena, bajaraponë patabiabarena.
    Itsa itorobajë tajajivitonë tanetoexanaenexa itsacuenejavayo, nexata netoexanabiaba.
    Bajara pijinia pacuenia xamë ata nexanaenexa cacaëjëpa. Nexata saya maveliaje
    ënijume itorobare saya ënijumeta tajajivitonë tanetojamatejemayaexanaenexamë,
    jai capitán Jesúsjavabelia.
  bon-bon: Cäme cuta piti nemi niinäce gaabe biname piiyepu ingwe gaabe biname. Cane
    liba cäme ingwe gaabe biname ne jaajune egä, ‘Ädi,’ tabe läduge. Nuuja ne liba
    jaajune egä, ‘Tädi,’ tabe täduge. Cuta piiyepu cane liba cäme kaakesea bägrä ne
    jaajune ngena wawename, tabe jaawenuge.”
  nhw-BL: 'Nojquiya nijpiya notecohua catli quipiyaj tequiticayotl ica na huan nijchihua
    inincamanal. Huan na nojquiya niininteco sequinoc. Huan sintla niquilhuis se notequipanojca:
    ‘Xiya’, yaya yas, huan sintla niquilhuis: ‘Xihuala’, yaya hualas. Sintla niquilhuis
    notequipanojca: ‘Xijchihua ya ni’, yaya quichihuas. Ta nojquiya catli tiquijtohua,
    mochihuas.'
  swh-ONEN: Kwa kuwa mimi mwenyewe ni mtu niliyewekwa chini ya mamlaka, nikiwa na
    askari chini yangu. Nikimwambia huyu, ‘Nenda,’ yeye huenda; na mwingine nikimwambia,
    ‘Njoo,’ yeye huja. Nikimwambia mtumishi wangu, ‘Fanya hivi,’ yeye hufanya.”
  wbi-wbi: Nijova enendiiki ulwakuva, na juune nipulika ku vavaha vango, kange nili
    na vasikali vano vipulika kulyune. Ningam'buule jumonga niiti, 'Luta!' Iluta.
    Ujunge, ningati, 'Isa!' Ikwisa. Naju m'bombi ghwango ningam'buule kuuti, 'vomba
    ndiiki,' ivomba.”
  bba-bba: Nɛn tii nɑ rɑ ɡɑbu wiru kpĩiyɛ, mɑ nɑ tɑbu kowobu mɔ be nɑ kpɑre. Nɑ̀ n
    turo sɔ̃ɔwɑ u doo, u rɑ n dɔɔwɑ. Nɑ̀ n ɡoo sɔ̃ɔwɑ u nɑ, u rɑ n sisiwɑ. Nɑ̀ n mɑɑ
    nɛn yoo sɔ̃ɔwɑ u yeni koowo, u rɑ n mɔ̀wɑ.
  eng-KJVCPB: 'For I am a man under authority, having soldiers under me: and I say
    to this man, Go, and he goeth; and to another, Come, and he cometh; and to my
    servant, Do this, and he doeth it.'
  kgk-NT: —Oĩ xe-rehe omanda va'e. Inhe'ẽ ajapo va'e. Xe pogwy-py ave oĩ soldado xe
    amanda hese va'e. Kóa-pe, “Tereho katu” ha'e ramo, oho ave arã voi. Ha upéa-pe,
    “Eju katu” ha'e ramo, ou ave arã voi. Xe rembigwái-pe, “Ejapo katu xe nhe'ẽ” ha'e
    ramo, ojapo ave arã voi. Upéixa ave ne nhe'ẽ-py rei nde pu'aka nipo ra'e mba'asy-rehe
    erembogwera hagwã xe rembigwái-pe, he'i íxupe upe soldado ruvixa.
  waj-waj: 'Na ari vo vaidi kieetaya mmoori varau vaidivai variauvai. Na iya mmooriivaa
    varee variee rapira ngiaammuauyara diauvai. Ivaara na voovai kiaunoo: Kuanee,
    kiauko kuaivai. Na voovai ngianee kiauko ivo nniivai. Na sikaunnaadiri yookaama
    kiee viteera ngiaammuau voovai kiaunoo: Aa mmoori aavaa iikianee, kiauko iivaivee.
    Vaa na itaama variee tauvaara kati tino too ni mmoori vareera ngiaammuauvaa mmammaivo
    yoketaakiaivee, tiravai.'
  cpy-cpy: 'Eenitatsi omperatanari naaka, eenitatsi eejatzi owayiri-paeni nomperatari
    naaka. Aririka nokanteri: ‘Piyaate,’ aritaki riyaataki. Aririka nokante itsipa:
    ‘Pipoki,’ aritaki ipokaki. Aririka nokanteri nomperatani: ‘Pantero iroka,’ imatziro
    rantziro.”'
  ekk-PKP: 'Sest ma ise olen ülemate võimu all, kuigi ka minu käsutuses on sõdureid.
    Kui ma käsin üht: „Mine!“, siis ta läheb. Kui käsin teist: „Tule!“, siis ta tuleb.
    Ma ütlen oma sulasele: „Tee seda!“, ja ta teeb seda.“'
  mpx-mpx: Ya atena bosowaim nu ginol ola, kaiwena nau ya minaa no tonowakau bwabwatal
    wali logugui gabulanaa, ge gabulawa no tolohaveyan hi gan. Ebo na ba etegana elana,
    ‘U nok,’ inoke ni nok, ge ebo na ba etegana al elana, ‘U nem,’ inoke ni nem. Ge
    ebo na baek no totuwalali elana, ‘Toto ya u ginol,’ inoke ni ginol.”
  wbp-wbp: Milya-pinyi karnangku kuja kanparla warrki-jarri Kaatukuju. Kuja kangku
    wangka warrki-jarrinjaku, ngulaju kanparla yimiri warrki-jarri. Kuja-piya karnarla
    warrki-jarri kujakuju Ruumu-wardingkiki kingiki. Ngaju karna nyina wiri 100-palaku
    warrmarlaku. Kajilparnarla ngaju wangkayarla jintaku yaninjaku yali-kirra, kajikarla
    kapanku yani, manu kajilparnarla ngaju wangkayarla jinta-kariki, ‘Yantarni!’,
    ngulaju kajika kapanku yanirni. Manu kajilparnarla ngaju wangkayarla ngaju-nyanguku
    warrkini warrki-jarrinjaku, ngulaju kajika kapanku warrki-jarri. Ngula-piya-yijala
    nyuntuju kajinpa wangka, junga-juku ngaju-nyangu warrkini kapu kujarlaju parlpuru-jarri.”
  luo-luo: Nimar an bende an ngʼama ni e bwo loch kod jolweny manie bwoya. Ka awacho
    ne moro ni, ‘Dhiyo,’ to odhi; kendo ka awacho ne machielo ni, ‘Bi,’ to obiro.
    Bende, ka anyiso misumbana ni, ‘Tim ma,’ to otimo kamano.”
  nhe-NT: 'Nojquiya nijpiya notecohua tlen quipiyaj tlanahuatili ica na huan nijchihua
    inintlajtol. Huan na nojquiya niininteco sequinoc. Huan intla niquilhuis se notequipanojca:
    ‘Xiya’, yajaya yas, huan intla niquilhuis: ‘Xihuala’, yajaya hualas. Intla niquilhuis
    notequipanojca: ‘Xijchihua ya ni’, yajaya quichihuas. Ta nojquiya tlen tiquijtohua,
    mochihua.'
  aii-aii: '”ܐܘܼܦ ܐܵܢܵܐ ܚܲܕ ܐܢܵܫܵܐ ܝܘܸܢ ܬܚܘܿܬ ܫܘܼܠܛܵܢܵܐ، ܘܐܝܼܬ ܬܚܘܿܬ ܐܝܼܕܝܼ ܕܲܚܫܹ̈ܐ،
    ܘܟܹܐ ܐܵܡܪܹܢ ܠܐܵܗܵܐ: ’ܙܹܠܔ݇،‘ ܘܟܹܐ ܐܵܙܹܠܔ؛ ܘܠܗ̇ܘ ܐܚܹܪܢܵܐ: ’ܬܵ‌ܐ،‘ ܘܟܹܐ ܐܵܬܹ‌ܐ؛
    ܘܠܪܹܓܝܼ: ’ܥܒ݂ܘܿܕ ܐܵܗܵܐ،‘ ܘܟܹܐ ܥܵܒܹܕ.“'
