  aby-aby: Eno weike nono wei, nae dai ame miya wei. Moi dai orouma na yawokakunekaro
    nono nama ame orou keuwere yawokakuniake moi mibake ania weakunero anakua wei.
    Nono moi mibake aara weakunero aarakua wei. Nono nanu waiya ukeka mibake eno ua
    weakunero enaenari ukakua wei.
  eng-YLT: for I also am a man under authority, having under myself soldiers, and
    I say to this one, Go, and he goeth, and to another, Be coming, and he cometh,
    and to my servant, Do this, and he doth [it].'
  jni-jni: Barki mi cangi inra tari tiuye tini, anani kara nini kono maraa tari tum,
    senke ingu innu nuginome, 'Hana' amaha uye ingunme 'ayee' a-ma eye, ingu in nu
    ureree um, wuza ege mum a-ma wuzi.”
  kne-kne: Tan sak-en abe et wada di nangatngato ay mamilbilin en sak-en, ya wada
    abey sosoldadok ay bilbilinek. Mo kanak sin esa en, ‘Emey ka,’ emey, ya mo kanak
    abe sin esa, ‘Omali ka,’ omali, ya mo ibagak abe sin bag-en ko en, ‘Amagem na,’
    amagena.”
  tgj-tgj: Ngo ka kainv nyigam vdwgv arwng lo doonv nyi akonv, okv ngoogv arwng loka
    sipai hv doodunv. Ngo so doonv anga ‘vngto’ vla orto jibolo hv vngdunv; okv ngo
    olo doonv anga ‘so aato’ vla orto jibolo, hv aadunv; okv ngo ngoogv pakbu nga,
    ‘Sum rito’ vla orto jibolo okv hv um ridunv.”
  gui-NT: 'Echa oime mburuvicha mbaepuere güɨnoi cheré vae reta. Jae ramiño vi che
    anoi mbaepuere sundaro reta re. Che jae metei sundaro pe: Ecua, jare jae ojo.
    Jae ramiño vi che jae iru sundaro pe: Eyu, jare jae ou. Jae ramiño vi che jae
    cherembiócuai pe: Eyapo cuae, jare jae oyapo —jei.'
  quc-TT: Wetaꞌm in jas jeꞌ ri yoꞌj taqanik xuqujeꞌ ri nimanik. We kinbꞌij che jun
    ajchꞌoꞌj, “keꞌ pa jun leꞌaj”, keꞌek. We kinsikꞌij xuqujeꞌ apanoq jun chike kapetik.
    We kintaq jun patanil we chubꞌanik jun jastaq, kubꞌano.
  heg-NTPO: Auk taan dais nia, undeng auk tuang ngas muik kuasa le prenta au. Nol
    auk kon muik kuasa le prenta auk tentara las. Eta auk prenta auk ima-ii las noan,
    ‘Laok se nua!’ Lam taon elola ko oen lakos. Eta auk tekas noan, ‘Maa se nia!’
    Lam taon elola ko oen maas. Nol eta auk tadu auk atulin in dake ngas noan, ‘Daek
    nia!’ Lam taon elola ko oen daek ela. Tiata sadi Tuang aa tuun kon no, taon elola
    ko auk anang in dake ku, banan meman.”
  ptu-ptu: 'Setonganna, kuissam duka'' diona pampahesam, aka kao duka'' mesaä'' to
    dipahe''. Sapo'' deempi duka'' tando dokkoku to kupahe''. Aka maka'' kuuaam indo
    sohodadu to kupahe'': ‘Le''ba''ko,’ iya le''ba'' duka''. Anna maka'' kuuaam: ‘Maiko,’
    iya sule duka''. Susi siam too duka'' sabua''ku ke kuuaanni: ‘Kähäi inde,’ iya
    tä'' mala tala nakähä.”'
  bzd-NTPO: 'Ye'' wökirpa ta̱'', e''pa ttö̀ iu̱tök ye'' ka̱wöta̱. Ñies ye'' dör ñippökwakpa
    tai̱ë e''pa wökir, ie''pa ka̱wöta̱ ye'' ttö̀ iu̱tök. Mik ye'' tö eköl a̱ icheke:
    ‘Be'' yú’, ta̱ imí. Eköl a̱ ye'' tö icheke: ‘Be'' dou’, ta̱ ide. Ñies ye'' tö
    icheke ye'' kanè méso a̱: ‘Íyi ú̱’ ta̱ iwé̱itö. Ye'' iklö''wé̱ tö be'' wa̱ ka̱wö
    ta̱'' íyi ulitane tsa̱ta̱, e'' kue̱ki̱ ye'' wa̱ ijche̱r tö be'' tö iké̱wö mé,
    e'' ta̱ ye'' kanè méso buardane.'
  kwf-kwf: Nau ku saiana Ꞌoko bolo goꞋo Ꞌamu fuana sasilana ru neꞋeri, duꞋungana nauꞋa
    talaku na ngwae nau ku rao Ꞌi olofana na ngwae doe ki, ma nau ku toꞋo ana ngwae
    ni fuꞋa ki neꞋe kira rao Ꞌi olofana na gwaungaꞋinga nau. Ma diꞋia nau ku fata
    Ꞌuri fuana ta ngwae, ‘ꞋOke leka,’ ma nia ka leka naꞋa. Ma diꞋia nau ku fata Ꞌuri
    fuana ta ngwae, ‘ꞋOke leka maꞋi,’ nia ka leka logo maꞋi. Ma diꞋia nau ku saea
    ta ngwae rao nau ma nau ku Ꞌuri, ‘ꞋOke sasia nama ru neꞋe,’ nia ka sasia naꞋa.”
  eng-WYC-2017: For why I am a man ordained under power, and have knights under me;
    and I say to this, Go, and he goeth; and to another, Come, and he cometh; and
    to my servant, Do this, and he doeth it.
  eng-WMBB: For I am also a man under authority, having under myself soldiers. I tell
    this one, ‘Go,’ and he goes; and tell another, ‘Come,’ and he comes; and tell
    my servant, ‘Do this,’ and he does it.”
  zat-NTPS: 'Caní waca gunu'' lawe'' da zua benne'' dxenná bé''ene̱'' neda'', ne cá''anqueze
    neda'' dxenná be''eda'' benne'' ca'' dxjaque̱'' wedil-la. Gate dxapa'' tube'':
    “Guxíaj”, na'' dxéajbe''. Na'' gate dxapa'' bi xula: “Gudá”, na'' dxídabe''. Na''
    gate dxuchíneda'' bi we̱n zrin chia'' chee̱ bi da gunbe'', na'' dxunbe'' na.'
  spp-spp: Mii wi ke, sòrolashiibii pìi na ɲyɛ mii ɲùŋɔ na, mii sí ɲyɛ pìi ɲùŋɔ na.
    Mii aha wà pyi “Ta sì” u maha ŋkàre. Mii aha wabɛrɛ pyi “Ta ma” u maha mpa. Mii
    aha na biliŋi pyi “Nde pyi” u maha lire pyi.»
  zty-NTPS: 'Ḻezka'' neda'', zoa to benne'' ẕnna bi''e neda'', na'' zej nnita'' benne''
    ka'' žjake'' ḻo wdiḻe, benne'' ka'' ẕnna biá''gaka''-ne''. Kate'' žapa''-ne''
    toe'': “Wyéj ga na''” žeje''. Kate'' žapa''-ne'' yetóe'': “Da ni” žide''. Kate''
    žapa'' benne'' wen žin chia'': “Ben žin ni” ḻa'' žontie'' žin na''.'
  mek-mek: Gome lau ifou isafa eꞌu lopia akaikiꞌaꞌi papaꞌiai lapinauga, ke eꞌu ifani
    auꞌi isafa papauai kepinauga. Lau iꞌina auꞌi agaꞌo lapaina, ‘Molao’ laoma aisama,
    elao. Ke agaꞌo lapaina, ‘Momai,’ laoma aisama, emai. Ke eꞌu kalaꞌafi lapaina,
    ‘iꞌina mokapa,’ laoma aisama, ekapa,” eoma.
  aey-aey: '@see-verse:MAT.008.008'
  urd-GVH: क्योंकि मुझे ख़ुद आला अफ़सरों के हुक्म पर चलना पड़ता है और मेरे मातहत भी
    फ़ौजी हैं। एक को कहता हूँ, ‘जा!’ तो वह जाता है और दूसरे को ‘आ!’ तो वह आता है।
    इसी तरह मैं अपने नौकर को हुक्म देता हूँ, ‘यह कर’ तो वह करता है।”
  ycn-ycn: 'Re caja nuhuacára''ajeño. Surárana huacára''ajeri caja nucá. Numacachu
    pajluhuaja nanaquiyánajlo: “Pi''ijná ají ño''ojó” que, ri''ijná rejo. Numacachu
    apujlo: “Majó pi''ijná” que, ri''ijná nucá ejo. Nuhuacára''acachu nujhua''até
    sápajeri la''acá nacaje, rila''á nacaje numacá rijló que —que rimacá Jesusjlo.'
  djr-djr: Ŋunha ŋarraku buŋgawa mala ga nhina'-nhina, ŋunhi walal ŋuli djäma gurrupandja
    ŋarrany, ŋarrany ŋuli yan dhunupan djäman, ŋunhi nhaku walal ŋuli dhäruk-gurrupanmirr.
    Ga wiripuny ŋunhayi miriŋu mala, ŋunhi walalnydja ŋarrakalnha goŋŋur, ŋarran walalaŋ
    buŋgawany, ŋunhi ŋarra ŋuli gorrwumany walalany ŋula nhakuny djämaw, walalnydja
    ŋuli dhunupan djäman yan. Ga ŋunhi ŋarra dhu waŋa bitjan gam', ‘Go, räli marrtji,’
    ŋayiny dhu dhunupan marrtjin yan. Ga wiripuŋuwnydja ŋarra ŋuli waŋa bitjan, ‘Gatjuy
    marrtjin,’ ŋayiny dhu ŋunhi marrtjin yan. Ga djämamirriwnydja ŋarra ŋuli waŋa
    bitjan, ‘Ŋay' dhuwal djäma,’ ŋayiny dhu ŋunhi djäman yan, yakan ŋayi ŋarrany dhu
    märr-yuḻkthundja.”
  kvg-kvg: Até nó-a, no ezoqam-qá mokho-té qatu꞉gú. Neka no mokho-te, nakhag
    ezoqam mu꞉gú. Ndigu ezoqa kopo tæmbo-ein, ‘Vø̀qāv’, yaq ndego segéwáv. Neka
    ezoqa nøme tæmbo-ein, ‘Mòqotøndoqāv’, yaq ndego segendówáv. Neka noge sasae
    ezoqam tæmbo-ein, ‘Mòqo-matanām, nqanek’, yaq ndego segé-matanám.”
  rug-rug: “Arau ba hoke zamai mo sari qua tie varipera koasa ṉiniraṉira sapu poni
    nau ri qua palabatu, pude ‘La’ gunia rau si keke, si la mo si asa. Pude ‘Mae’
    gunia pule rau si keke si, mae tugo si asa. Pude zama ia rau sa qua nabulu, ‘Tavetia
    hie,’ gua, si tavetia tugo sa,” gua si asa.
  hop-NT: Pi nu sukwat aw maqaptsi’k̇aṅw qatu. Noqw solāwam inumi piw maqaptsi’yuṅwa.
    Noqw nu sukw aw, Yupa, kitaqw pam haqaminiṅwu; pu sukwat aw, Pew’i, kitaqw pam
    inuminiṅwu; pu ituwikiy aw, Yanhtii, kitaqw pam panhtiṅwu.
  san-URD: یَتو مَیِ پَرَنِدھْنےپِ مَمَ نِدیشَوَشْیاح کَتِ کَتِ سیناح سَنْتِ، تَتَ
    ایکَسْمِنْ یاہِیتْیُکْتے سَ یاتِ، تَدَنْیَسْمِنْ ایہِیتْیُکْتے سَ آیاتِ، تَتھا
    مَمَ نِجَداسے کَرْمَّیتَتْ کُرْوِّتْیُکْتے سَ تَتْ کَروتِ۔
  heb-LB: 'כיצד אני יכול להיות בטוח בכך? הרי אני איש צבא ורגיל לקבל פקודות מהממונים
    עלי, ואף לתת פקודות לחיילים תחת פיקודי. אם אני אומר לחייל אחד: ’לך‘, הוא הולך.
    אם אני אומר לחייל אחר ’בוא‘, הוא בא. ואם אני אומר למשרתי: ’עשה עבודה זאת או אחרת‘,
    הוא עושה אותה.“'
  caf-NT: '''Alha si chah ''onghunnah sugha ndoh ''uhint''ah hoh hukwa'' huninzun
    tune'' suhulh''en. ''Et si chah whuz na''a zeh nehughan huba ndoh ''ust''ah. ''Et
    ''ilhunuh, ‘Inyalh!’ dusni t''eh, ''et ''aho wheyih. ''Et ''uyoon ‘''Anih,’ dúsni
    t''eh, ''et ''ahoh sughu yih. ''Et se''ulhna, ‘Njan dineh!’ dúsni t''eh, ''et
    ''ahoh ''et ndút''ih.”'
  mio-NT: Chite ti cua cuu savahun chacan, vati iyo ra ndaca ñahan chihin yu, ta ndaca
    ñahan tahin chi inga ra. Chi racan cati yu ti cua cuhun ra, ta cuahan ra. Chi
    inga ra cati yu ti cua quichi ra, ta vachi ra. Chi musu yu cati yu yoso cua savaha
    ra, ta savaha ra chi chi ―cati ra chi ra Jesuu.
  srq-NT: Se abe sererecua riqui co. Echeẽ amumba aroneate quia co. Se abe soldados
    rerecua aɨco nguiã co no. Secheẽ abe emumbayãte quia co no. Eso, ɨ mose, secheẽ
    mumbayãte no. Echu, ɨ mose, secheẽ mumbayãte no. Se neẽ mose serimba je, secheẽ
    mumbayãte no. Ndequirãcuã na eãte raque se, ɨ que capitán ñee Jesús je ra.
  kje-NT: Ya auroin Papa nodi molollo hi'i wa'an ai, ono ya'u me'ene man derne nakani
    ri ma nodi molollo haenhi, la yo odi molollo ri namehin haenhi. I hopon ainu'u
    ma nasala ke'urauk, ‘Mala'a here!’ Hi rala'a. Ya'u polu mai, hir mai. Ya'u hopon
    ainu'u hophopon lolo nakar hi'i haida, hir hi'ie.”
  gaz-gaz: Ani mataan koo iyyuu nama taayitaa jala jiruu dha; loltootas of jalaa qaba.
    Isa tokkoon, ‘Deemi’ nan jedha; innis ni deema; isa kaaniin immoo, ‘Kottu’ nan
    jedha; innis ni dhufa. Tajaajilaa kootiinis, ‘Waan kana hojjedhu’ nan jedha; innis
    ni hojjeta.”
  kud-kud: Wuwuna yau loina yahanahanapui, na agu tauloinao yadi walo ana tau'awa
    abi, na hinage yagu tau'alehao yaloiloinaedi, na ebe teya ainai yawalo, “Ulau”
    ilau ta'i, na ehebo ainai yawalo, “Ulaoma” mata ilaoma; na ebe yagu taupaihowa
    ehebo yawalo auli na yawalo, “Teina upaihowai” mata ipaihowai.’
  urb-NT: 'Akwa katu ihẽ. Ihẽma''e kapitã je''ẽha rehe ihẽ ahendu katu tĩ. Pe, ihẽ
    je''ẽha rehe amõ sonda ta hendu katu tĩ. Kuja. Amõ pe ihẽ apandu: “Eho!” Pe, pahar
    a''e oho. Amõ pe ihẽ apandu: “Ejur se!” Pe, pahar a''e uwyr tĩ. Ihẽma''e miasu
    pe ihẽ apandu: “Ereparaky eho!” Pe, a''e paraky katu oho tĩ. Aja ihẽ je''ẽha rehe
    hendu katu. A''erehe nde erepandu rahã, ihẽma''e miasu katu ta, aja akwa katu
    — aja Jesu pe.'
  fra-LSG: 'Car, moi qui suis soumis à des supérieurs, j’ai des soldats sous mes ordres;
    et je dis à l’un: Va! Et il va; à l’autre: Viens! Et il vient; et à mon serviteur:
    Fais cela! Et il le fait.'
  san-HK: yato mayi paranidhne'pi mama nidezavazyAH kati kati senAH santi, tata ekasmin
    yAhItyukte sa yAti, tadanyasmin ehItyukte sa AyAti, tathA mama nijadAse karmmaitat
    kurvvityukte sa tat karoti|
  cak-SNT: Ruma incheꞌl nubꞌanun inreꞌ, cꞌo jun ri nquibꞌano mandar. Y icꞌo soldados
    i-yoꞌn pa nukꞌaꞌ chi ncaꞌnꞌan mandar. Y antok niꞌej cha jun chi tiꞌa, ja niꞌa;
    y antok niꞌej cha jun chic chi tipa, ja nipa. Y antok niꞌej cha ri nu-esclavo
    chi tubꞌanaꞌ jun samaj, can nuꞌon, xchaꞌ ri capitán.
  uvh-uvh: Na kadapmang ka midisa' tuguinga kane aming u midisa' ininga titining undu'
    fafong titik. Na ami'ning aming wara'sining girisi' de ka nandu' aming girisi
    fam ning kapmik ganang ikitik. Abanga na aming arantagim fam undu' yaptatoretik
    wara' na naganing soldia arantagim u napa' niga' initik udi nakngamsa' tanga titisa'
    titing. Naga u maya' ning toutik udi au sa' tota' a abubu te' ning toutik udi
    abubu sa' tota'. Abanga aming ka naganing kane tita' u kane ni titiga' anitik
    udi ninak sa' tanga tita'. Ka girii gundu' ningsa', ingging adenga midisa' tuguinga
    kuma' karendota'.
  ino-ino: Nakaeya kakaeya'kana hu'na kava ve'ka mai'noe. Nakaeyate yakai'nea ve'kamo'a
    hanale mai'nike'na nakaeya ani kava hu'na mako ati vaya'aite kava ali'na yakaipate'noe.
    Mako ve'kae ‘Uvo.’ hukeno'aena ne've. Mako ve'kae ‘Eno.’ hukeno'aena ne'e. Ali'ya
    ve'ka'ni'ae ‘Ina kava ho.’ hukeno'aena ani kava nehe.”
  gnn-gnn: Ŋarranydja dhuwala balanyarayiŋga nherraṉara ŋurruŋuwuŋu yolŋuwuŋu bitjan
    nhe, bala ŋarrana dhuwala ŋurruŋunydja yolŋu ŋarrakalaŋuwu miriŋu-wunydja malaŋuwu;
    walala ŋuli dhäruktja ŋarranha märramana yana, bili ŋarra ŋuli waŋa yäkuyu yana
    ŋurikala yolŋuwala ŋunhi ŋayi ŋarranha nherrara. Ŋarra ŋuli waŋanydja ŋula yolku
    waŋganygu bitjandja, ‘Gatjuy marrtjiya,’ bala ŋayinydja yurru marrtjina yana.
    ga wiripuwunydja ŋarra ŋuli waŋa, ‘Go marrtjiya lili,’ bitjan, ga ŋayinydja yurru
    marrtjina lili yana. Ga djämamirrinhanydja ŋarrakuway ŋarra ŋuli waŋa, ‘Ma' djäma
    biyaka' bitjan, bala ŋayi ŋuli djämana yana-wala. Ga nhenydja yurru biyakayi dhäruknha
    yana wekaŋa, bala ŋayi yurru rerriyunydja ŋunhayi yolŋunhanydja gonha'yunna.”
  yal-yal: N fan kuntigina nde nan ma nɔ bun, sofane n fan bun. N na a falɛ na ndee
    xa nɛn, n naxa, ‘Siga,’ a siga. N yi a fala nde gbɛtɛ xa, n naxa, ‘Fa,’ a fa.
    N yi a fala n ma konyin xa, n naxa, ‘Ito liga,’ a na liga.”
  cnt-NT: 'Ia₁ le₂në₅ bá₄ jniá₂ ''ŋió₃, chéng''₅ a₂jme₂ti₅₄ ''éi''₃ quió''₅ juɨg₃,
    ján₃ bá₄ le₂në₅ te₁neg''₅₄ ''lióg₂ i₂niog₅ gu₃, ''e₂ caun₂ ''nio₃ jniá₂ lé₂. Në₁jua''₂
    ca₂juɨ́g₂ jniá₂: “Gua₂ jó₄”, ja₁jaun₂ dsó₃ bá₄; në₁jua''₂ ca₂juɨ́g₂ jniá₂ i₂sián''₂
    guë''₂ táng₃: “Ŋia₅”, jiá₃ bá₄. Në₁jua''₂ ca₂juɨ́g₂ jniá₂ dsa₂ sián''₂ quiáng₃:
    “O₂jmo₄ a₂la₂ a₂ó₃”, a₂jaun₂ dsɨ₃jmó₂ bá₄.'
  tif-tif: '@see-verse:MAT.008.008'
  nlx-nlx: काहाकाय मी बी एक ओहलो माणुह हे एने सिपाय मार आथा माय हेते। एने जेवी मी
    एकाह केथु, ‘जा,’ ते तो जाणे; एने दिहराह ‘आव,’ ते तो आवणे; एने मी मार पावराह केणे
    काय ज्य केर, ते तो ताह केरने।”
  apw-NT: 'Shíí ałdó’ shinant’a’ golį́į́, shihíí silááda bá nansht’aa: dała’á, Dah
    nṉáh, biłdishṉiiyúgo dahdigháh; ła’íí, Yushdé’, biłdishṉiiyúgo shaa higháh; ła’íí
    shána’iziidi, Díí áńle’, biłdishṉiiyúgo áí áíle’.'
  gum-gum: 'Kaguende nagucha mas nørreelø karuig kur cha. Katø treeg køben na karub
    tøgagúilø suldaumera tøgagur cha. Truilanma na møigwan køben: “Inrrø” chibene,
    ib; katø na møigwan køben: “Amø” chibene, arrub; katø nai karuindiig megabigwan
    chigøben: “Mar” chibene, marøb inchibig køn— cha.'
  not-NT: 'Ainta agátinari, aisati ainta soraro ira nigátaigui naro. Aroca nagáqueri
    nosorarote: “Pijáte”, aro iriátë. Aroca nanganqueri basini: “Popoque”, aro iribocapë.
    Aisatica nagáqueri nomeraro: “Pingantiro oca”, aro inganquero. Aisati ocanta pibega
    Obiro. Omoncaraquima pairoraca pinibati.'
  plu-plu: 'Nah hiyak mmanawa nah hawwata nah kakipara. Nah hawwata nah kumaduka nawenépwi
    suwtat akiw. Ku nah awna ta git pahapwi: “Su tipik”, ig iha nuwnhu ig tipik. Ku
    nah awna ta git pahapwiwa akiw: “Ba ayta”, ig iha nuwnhu ig ayta. Ku nah kawatni
    nubukhu, ig hawwata ig iha nuwnhu.'
  iou-iou: Ude täga täŋ namen yäŋ nadätat. Imata, näk udegän, intäjukun ämanaye täŋo
    gämori-ken itkaŋ mani buramik täyat. Ba näk gämotna-ken komi ämanaye ätu itkaŋ.
    U kubäpäŋ, Ku! yäŋ iwerawä, man buramiŋpäŋ kwek. Ba kubä, Äbi! yäŋ iwerawä, äbek.
    Ba epän watä ämana kubä, Epän ŋo tä! yäŋ iwerawä u täŋpek yäk.
  ntp-NT: Aanʌ viaa giñtʌaanʌdamiga, dai aanʌ viaa ʌʌpʌ giñsandaaruga ismaacʌdʌ tʌaanʌi
