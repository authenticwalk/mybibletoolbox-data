  caa-caa: 'Porque nen turen yebꞌar ucꞌotorer inteꞌ nijefe, y nen ayan cora nisoldadobꞌ
    xeꞌ turobꞌ yebꞌar nicꞌotorer nen ubꞌan. Y tamar era jay nen inware inteꞌ tujamobꞌ
    que: “Quiqui chen era”, axin uche. Y jay inware otronteꞌ tujamobꞌ que: “Lar chen
    era”, axin watar uche. Y jay inware niman y che: “Chen era”, axin uche. Y bꞌan
    ixto net ubꞌan, jay aware e ojroner cꞌani atzꞌacpa niman, che e capitán.'
  pls-NT: Janha nona jamé ixin janha ditticanho cain tti ttetonna xichonda icha tsje
