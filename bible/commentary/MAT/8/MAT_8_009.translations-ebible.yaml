  kde-kde: Kwa kuva, ata nangu nimwene nni munu nguvêle pahi pa mamulaka la vakulu,
    na pàvele na matiyala vavêle pahi pangu. Nikànnyaulila yumo kuchi, ‘Hwena!,’ ànahwena,
    na nikànnyaulila yunji kuchi, ‘Ida!,’ ànaida, na nikànnyaulila ntumishi wangu
    kuchi, ‘Tenda achino!,’ ànatenda.”
  ata-ata: Eni evikala loxo ne, xo eni exolu no laxaꞌa ta mitema e aneꞌi minoꞌu sosovo
    sou isaxilailo, mo ta mitema sou ꞌotoꞌoto ane eni esaxilaꞌa mixolu no laaxo kalumo.
    La sou lexe eni apalusou vile lexe nalai la anu ulai, mo avikalanu vile lexe naneꞌe
    la anu uneꞌe. Xe avikalanu itema sou xaixai noxilo lexe naꞌoxonu mii ꞌo la anu
    uꞌoxonusi.
  qvw-NT: Ya'apis yaćhämi cäsucuytapis mandacuytapis. Chaynütacmi maquïćhu cä cachacucunäpis
    ‘wicta liy’, ‘cayman śhamuy’ niptí cäsuman. Chaynütacmi uywaynïcunapis ‘cayta
    lulay’ niptí lulapäcun” nila.
  nfa-nfa: Jaꞌa keꞌa jꞌara ne, lula jaꞌa dènge dhèu paredha dedha kahèi, dhu dènge
    koasa ho paredha jaꞌa. Aa jaꞌa dènge koasa kahèi, sèna ka paredha sordadꞌu jaꞌa
    sèra. Ladhe jaꞌa pua, peka na, ‘Lamu sa nèi!’ tatu na laꞌe dènge. Aa ladhe jaꞌa
    peka, ‘Mai asa neꞌe!’ tatu na mai. Aa ladhe jaꞌa paleha dhèu sabꞌa jaꞌa, peka
    na, ‘Sabꞌa neꞌe!’ tatu na tao madhutu. De sadꞌi Ama ku lii di, tatu ana sabꞌa
    jaꞌa èèna, èle dènge nèti papèdꞌa na.”
  tnp-tnp: Iəkəhrun məmə ik natos narmənɨgiən məmə nɨmɨsiən otəkeikei mol nəuiam.
    Iəkəhrun mətəu-inu iəu mɨn, rəhak nətəmi asoli mɨn kəutarmənɨg lak, kəni iatol
    nəuialah. Kəni soldiə mɨn nəuvein əha ikɨn nətəm iəu iətarmənɨg e lah. Nəmə iəkəni
    kəm kəti məmə, ‘Uvən,’ kəni tuvən. Kəni nəmə iəkəni kəm kəti məmə, ‘Va,’ kəni
    tuva. Kəni nəmə iəkəni kəm rəhak slef məmə, ‘Ol nati u,’ kəni tol nati əha.”
  urd-urd: क्यूँकि मैं भी दूसरे के इख़्तियार में हूँ; और सिपाही मेरे मातहत हैं; जब
    एक से कहता हूँ, जा! तो वह जाता है और दूसरे से ‘आ!’ तो वह आता है। और अपने नौकर
    से‘ ये कर’ तो वह करता है।”
  hot-hot: '@see-verse:MAT.008.008'
  mqj-NT: 'Annu to diparentana'' duka'' anna dengan toi tantara kupatandarokkoan.
    Ianna kukua lako mesa tantara: ‘Mengkalaoko,’ mengkalao siami. Anna lako senga''na
    kukua: ‘Maiko,’ sae siami, battu lako sabua''ku ke kukua: ‘Karangngi indee,’ nakarang
    siami.”'
  rus-SYN: 'ибо я и подвластный человек, но, имея у себя в подчинении воинов, говорю
    одному: пойди, и идет; и другому: приди, и приходит; и слуге моему: сделай то,
    и делает.'
  mbh-mbh: Na tho ri venen aken, eneke tho mun tho voth a areko o mukal nge tho osa
    thewo, na punongare mun o voth a sek thewo. Ma aro ve tho ria omole ve, ‘Es la,’
    aro i es, na aro ve tho ria relnga e ve, ‘Es me,’ aro i es me. Na aro ve tho ria
    lek um polpolonga ve, ‘Wong oma ur ke,’ aro i oma i.”
  bdd-bdd: Weyahina taugu loina yasanasanapu, ma ꞌagu toloinao ꞌidi gwae ꞌana tomuliya,
    ma wete ꞌigu toloꞌalehao yaloinaedi, ma ꞌeguma ꞌaigeda ꞌoina yagwae, ‘Cutauya’,
    ꞌitauya tuwa; ma ꞌeguma ꞌaigeda ꞌoina yagwae, ‘Cunaoma’, wete ꞌinaoma; ma ꞌeguma
    ꞌigu topaihowa ꞌaigeda yahegwae, ‘Bewa ꞌupaihowaꞌ, ꞌipaihowa tuwa.’”
  cbt-NTPO: Caso' hua'anëhuë natërahuë. Capitanco ni'ton, sontaro'sa' natërinaco canta'.
    “Paquë',” itohuatëra, pa'nin. “Huëquë',” itohuatëra, huë'nin. Piyapinëhuëpitanta'
    camairahuë. “Sacatëquë',” itohuatëra, sacatarin. Inapochachin quëmanta' topinan
    camaihuatan, a'naroáchin piyapinëhuë noyatarin tënahuë, itërin.
  srn-NT: 'Bika mi srefi e wroko ondro trawan, èn mi abi srudati di de ondro mi. Efu
    mi taigi wan fu den taki: ‘Go drape,’ a e go. Efu mi taigi wan trawan taki: ‘Kon
    dya,’ a e kon. Efu mi taigi mi srafu taki: ‘Du disi,’ a e du en.”'
  cta-NT: 'Xuꞌna sendaru laca naꞌ; laca naꞌ loo jiꞌi̱ sca siyento tyaꞌa sendaru, loꞌo
    juaꞌa̱ ntsuꞌu nu laca loo jnaꞌ. Si culo naꞌ cña jiꞌi̱ tsaca sendaru biꞌ ndiꞌya̱:
    “Yaa clya nuꞌu̱”, hora ti tsaa yu, chaꞌ ntiꞌ naꞌ chaꞌ tsaa yu. Juaꞌa̱ si chcuiꞌ
    naꞌ loꞌo chaca yu: “Ca̱a̱ nuꞌu̱ ca nde”, hora ti ca̱a̱ yu slo naꞌ liꞌ. Juaꞌa̱
    si culo naꞌ cña jiꞌi̱ msu ꞌna: “Cuaꞌni sca cña ꞌna”, ñacui̱ naꞌ jiꞌi̱; hora ti
    cuaꞌni yu cña biꞌ ꞌna ―nacui̱ capitán jiꞌi̱ Jesús―. Juaꞌa̱ nuꞌu̱ ni, jlo tiꞌ naꞌ
    chaꞌ taca jinuꞌu̱ culo cña chaꞌ cati̱ quicha biꞌ.'
  bqc-SIM: Mapi, wa iko vĩaɛ, mɛ́ má iko vĩ sosaↄwa. Mi o an gbɛ̃doɛ aà gɛ́ le,
    ì gɛ́. Mi o a pãleɛ aà mↄ kɛ, ì mↄ́. Mi o ma zĩkɛnaɛ aà kɛ kɛ́wa, ↄ̃ ì
    kɛ.
  tcz-CHONGTHU: Hiche hi kahei, ajeh chu keima kachunga thunei lamkai lenho aum in
    chule keiman sepaite chunga thu kaneiye. Keiman, “Che uvin katileh ache uvin,
    ahilouleh hung un, katileh amaho ahung uve. Chule keiman kasohte jah a, ‘Hiche
    hi bol un katileh, amahon abol'uve,’” ati.
  mar-mar: कारण मीही एक अधिकारी असून मा‍झ्या हाताखाली शिपाई आहेत. मी एकाला ‘जा’ म्हणले
    की तो जातो, दुसर्‍याला ‘ये’ म्हणले की तो येतो आणि माझ्या दासास ‘हे कर’ म्हणले
    की तो ते करतो.”
  snp-snp: Etito namo yaki kiyaba o nedamo we wenido meyalo melenamo we minowe. Ido
    namo ya kimiwe kiyabani we minowe. Etito kimiwe ma wo, loumoneto ya moda wiye.
    Ido we ma ano, loumoneto ya moda aiye. Ido kouba-nabane we eti o, loumoneto ya
    eti iye, loto loumaiye.
  isl-isl: '@see-verse:MAT.008.008'
  spy-NT: '@see-verse:MAT.008.008'
  xnn-xnn: Tay olay sak-en et wada nan nangatngato ay opisyal ay mangbab-aa ken sak-en.
    Et wada gedan nan sosoldado ay bab-aaek et patiyenda nan kankanak. No ibagak isnan
    esa en, ‘Omeyka,’ dat omey ay dagos ya no ibagak isnan esang en, ‘Omalika,’ dat
    omali ya no ibagak isnan esa en, ‘Ikkam na,’ danat ikkan tet-ewa. Isonga getkek
    ay omanay nan kalim is mangpagawis ken siya.”
  mwe-mwe: Pabha nkali nne nili pai ja ukulungwa uka mundu juna, njikola ashimanjola
    bhalinginji pai jangu. Ninnugulilaga jumo, ‘Jabhula!’ Anajabhula, naka juna, ‘Jia!’
    Alikwiiya, naka ntumwa jwangu, ‘Tenda ashi!’ Anaatenda.”
  tte-tte: Na yakatai sowasowana uginauli besiele kaiwena yau yamiyamiya yagu tautaubalao
    lalakili ali loina yaulina mena yo yagu tokaleya simiyamiya yauligu mena. Tem
    yawalo tokaleya yabo koina, ‘Kulau,’ kani ilau, yo tem yawaloyoi, ‘Kulaoma’ kani
    ilaoma. Yo tabe tem yawalo yagu topaisowa koina, ‘Bwaite uginauli’ kani ipaisowai
    besiele.”
  tcs-tcs: Ai sabe ai andanit lo paua blo da big bos blo mi. Bat ai gad paua tu oba
    ebridem amiman blo mi. Wen ai spik po dempla po go, dempla go. Wen ai spik po
    dempla po kam, dempla i kam, ane wen ai spik po ol wokman blo mi, po meke disting
    o datting, dempla i mekem.’
  hlt-THB: Kai awm uknaak ak kai awh awm lawt nyng. Cedawngawh pynoet na ce, 'Ceh,'
    ka tinaak awh cet nawh, thlang chang awm, 'Law,' ka tinaak awh law hy; ka tamnaa
    awm, 'Ve sai ka tinaak awh,' ka ti awh sai lawt hy,” tina hy.
  soq-soq: Ne apana nola baiwa empuitue diapuo dewasapia ateina wainedina. Ne sorodia
    debamau onanawoa dianeio ruauntedine nolantedina. Ita ne sorodiana atonawo waimoia
    dima diamodina ruawantoie nolantoi, mai eipona, dia. Ne sorodiana dea diape wapaase,
    ‘E aitaa!’ me aiana ruawalepie alepi, mai eipona, dia. Ita sorodiana da diape
    wapaase, ‘Ne mainawo wina!’ me wimpi. Tane nolana dewalala da diape wapaase, ‘Nola
    ema dewasaa!’ me ruawalepie dewasapi.”
  qub-qub: Nogapis mandamajnëpa munayninchömi caycä. Nogapa munaynëcho suldärucunapis
    caycan. Maygantapis ‹¡Ayway!› niptëga aywan. ‹¡Shamuy!› niptëga shamunmi. Uywaynëta
    ‹¡Cayta wacta ruray!› niptëpis ruranmi.»
  att-att: Á mássiki sikán, ajjan yù maddok nikán, á ajjan gapay yù ira suddálu nga
    dobak ku. Á nu kagiak ku sù tádday, ‘E ka túrin,’ onu ‘E ka saw,’ á umay. Á nu
    kagiak ku sù aripak ku yù ikáyâ ku nga akkuán na, á dagarágâ nga akkuán na,” kun
    nayù kapitán.
  bki-bki: Mia kiniou nemijikia ka monoka tibe na, bior kiniou nemijikia ka kiamo
    iliano amije moroano toru. Naio jibe kanio tomu na mira nalo napano aju yetano
    ka kiniou, napano mia monoka ajogkar kiaku iliano. Ver never ka tai ‘Kavano’ mia
    monoka rivano, p̃elina never ‘Komei’ monoka rimei, p̃elina never ‘Kala tibe na,’
    mia monoka naio rilaio. Mia kiniou bunu monoka nala tena kiaku boru na toru naio
    berii ka kiniou. Jibe na naruei, ana kiniou nomoneaso ka ver kover ga titai, mia
    monoka tibe na.”
  bqp-bqp: Zaakũ makũ se, ò iko vĩ ma musumɛ, akũ má iko vĩ sozanↄa. Madì o ń gbɛ̃
    donɛ à gɛ́, àdi gɛ́. Madì o a pãndenɛ à mↄ́, àdi su. Madì o ma zĩkɛriinɛ à adikũ
    kɛ, akũ àdi kɛ.
  mcp-mcp: Nəcé mə jɨ nə omása bwə́ ŋgə́ jwú nə mə wá. Mə jɨ nə́mə́ nə ozɨmbɨ mə́
    ŋgə́ jwú nə ndɨ́ wá. Nyɔɔŋg yɛ̂sh mə́ é cɨ nə́ a kyéyʉg yɛ́, a kə; nyɔɔŋg mə́
    é cɨ nə́ a zə́g yɛ́, a zə. Mə́ ká cɨ nə lwaá dâm nə́ í sáág gúl sâ, í sá gwo.»
  hat-hat: Mwen menm k'ap pale avè ou la a, mwen sou zòd chèf, mwen gen sòlda sou
    zòd mwen tou. Lè m' di yonn ale, li ale. Lè m' di yon lòt vini, li vini. Lè m'
    di domestik mwen an fè sa, li fè li.
  npl-NT: Porke ne noiwa nikpia akin nechnawatia, iwa ne noiwa nikinnawatia sikimeh
    soldadojteh. Iwa tla aka niknawatia mawia, yawi. Iwa tla ok se niknawatia mawiki,
    wits. Noiwa tla se notlakewal niknawatia makichiwa itla, kichiwa.
  bgg-bgg: “Gu è lakhung shii de boh dumuii riichai um ro, chiih-è gu bucho shii siphahithek
    um ro. Gu è hanyie shii yung wuii bo! Chiih-è wuii; chiih-è, hanyie jia shii thawuii!
    Bo è yung chiih-è ai thawuii, chiih-è gu è gui khiao shii yung, hì rek bo! Chiih-è
    ai rek phi.”
  eng-TCENT: For I too am a man under authority, with soldiers under me. I say to
    this one, ‘Go,’ and he goes; and to another, ‘Come,’ and he comes; and to my servant,
    ‘Do this,’ and he does it.”
  eng-BSB: For I myself am a man under authority, with soldiers under me. I tell one
    to go, and he goes; and another to come, and he comes. I tell my servant to do
    something, and he does it.”
  cpu-NT: 'Tema tzimatsi omperatanari naaka, tzimatsi eejatzi ovayiripayeeni nomperatari
    naaka. Aririka nonkanteri: ‘Piyaate,’ aritake iriyaatake. Aririka nonkante pashine:
    ‘Pimpoke,’ aritake impokake. Aririka nonkanteri notzikatane: ‘Pantero iroka,’
    jimatziro jantziro.”'
  san-ASM: যতো মযি পৰনিধ্নেঽপি মম নিদেশৱশ্যাঃ কতি কতি সেনাঃ সন্তি, তত একস্মিন্ যাহীত্যুক্তে
    স যাতি, তদন্যস্মিন্ এহীত্যুক্তে স আযাতি, তথা মম নিজদাসে কৰ্ম্মৈতৎ কুৰ্ৱ্ৱিত্যুক্তে
    স তৎ কৰোতি|
  tac-NT: Neka 'la machí alarigá nulálime ko wa'lula níriga. Alué uché jaré wa'lula
    ne'chí nuleme ju, 'lige neka u'kuchípala sontalo nuleme ju. «Simawa», aneme ju
    ne jaré alué sontalo, 'lige yati simíbame ju. 'Lige «Jeka simí», aneme ju ne bilé,
    'lige yati jeka simime ju. 'Lige bilé tábiri newánilime ju ne piónila, 'lige alué
    piónika yati e'wame ju.
  eng-WEBPB: For I am also a man under authority, having under myself soldiers. I
    tell this one, ‘Go,’ and he goes; and tell another, ‘Come,’ and he comes; and
    tell my servant, ‘Do this,’ and he does it.”
  gfk-H: Iau tangai hua kanong iau mah, iau kis taar manapu ra warkurai. Ma na tulei
    ta tikai bia na gil haruatanei ira nuna nemnem. Hoing mah iau. Aring mes diet
    la kurei tar iau, ma iau la kurei tar tiga kaba tena hinarubu. Iau tangai ta tikai
    bia, ‘Haan,’ io, na haan. Iau tangai ta tiga mes bia, ‘Mai,’ io, na hanuat. Ma
    iau tangai tano nugu tultulai, ‘Gil kan,’ ma na gil ia.”
  viv-viv: Hidede amine afaiweya unavehimeya ma a gahalamanena, faꞋina iya kadu abavehimeya
    gahalamanena. Yaku tonagona yana vehimeya dibune gamimiyami, kadu yaku tolugaviyamomo
    yaku vehimeya dibune himimiyami. Yaku tolugaviya saꞋeyana gavehimeyena gagayo,
    Una, ada au gitowamidi be gina. Kadu velugana gagahena gagayo, UꞋela weꞋai, ada
    au giꞋela. Kadu aku agetoga againe gagahe gagayo, Hidedemi unafaisewa, ada au
    yaku vehimeya amine gifaisewa.”
  yao-yao: Pakuŵa noneji nombe ndili mundu jundi paasi pa ukombole wa achakulungwa,
    sooni ngwete ŵangondo paasi pa une. Nansalilaga jumo, ‘Njaule!’ Nombejo akwaula
    ni jwine, ‘Njise!’ Nombejo akwika ni kapolo jwangu, ‘Ntende achi!’, Nombejo akuchitenda.”
  tgp-tgp: Matan enau sohem, na lo toho na ruhuruhu suiha aulu tinapua, ale la sileau
    na suiha vara a aulu na noku tamlohi vuro, vara a vere isan te hatea vara, ‘O
    vano!’ ale i pa vano, vara a vere isan te tinapua vara, ‘O mai!’ ale i pa mai,
    vara a verea isana noku volitusi vara, ‘O vai haranike!’ ale i pa vaia.”
  auc-NT: Bitö ïñömö Awënë Wængonguï ingante në ëñente cædömi ïmi baï botö adobaï
    wacä awënë ingante në ëñente cæbo ïmopa. Ïninque botö awënë ëabo inte botö awënë
    beyænque ämo ëñëninque tontadoidi wæætë guïñente wædinque botö änö ante ëñente
    cædänipa. Ïninque adocanque ingante botö, Goe, ämo ëñëninque edæ do gocampa. Wacä
    ingante, Pöe, ämo ëñente pongampa. Ayæ̈ botö ïmote në cæcä ingante, Cæe, ämo ëñëninque
    edæ do cæcampa.
  kbc-NT: Igaataɡ̶a inoa eletidi iodaɡ̶awadi ane leegitibigimece naɡ̶atetigi ane etidiiɡ̶e.
    Pida ee aaɡ̶aɡ̶a ida inaɡ̶atetigi maɡ̶aɡ̶a jiiɡ̶e onaniteci taalia iodaɡ̶awadi.
    Jakadi mejita okanicodaaɡ̶ica niɡ̶idiwa iodaɡ̶awadi, ‘Emii!’ Odaa jiɡ̶igo. Iniaa
    eledi nigejita, ‘Anagi!’ Odaa jeɡ̶enagi. Codaa nigejita niɡ̶ina iotagi, ‘Awii
    niɡ̶ida ane jiiɡ̶etaɡ̶awa!’ Odaa jeɡ̶eo. Odaa akaami ida ɡ̶anaɡ̶atetigi me iiɡ̶eni
    iotagi me ele, odaa ja icí.”
  bmh-bmh: Iz han dudu banban agal piagsal danem. Malai dudu ipal go izal pisal dacanem.
    Izal malai du tub auranem, ‘Na e alen,’ aurina, alaneu. Tub auranem, ‘Na ulib
    go beten,’ aurina, bitaneu. Izal salau du go ‘Na salau e men,’ aurina, salau macaneu.”
  ctu-BL: 'Come joñon añon ti'' wenta yambʌ winic. An tic wenta cabʌl soldadojob.
    Mic suben juntiquil: “Cucu”, cho''on. Mi'' majlel. Yambʌ mic suben: “La''”, cho''on.
    Mi'' tilel. Mic suben c winic: “Mele jini”, cho''on. Mi'' mel, che''en jini capitán.'
  meq-meq: Neŋ na, faya na rəhay ha gər a bagwar ga ada sidzew ga hay ta rəheŋ ha
    gər dərmak. Na gwaɗay a ndo nəte mə walaŋ tay “Do!” na, ma diye. Na gwaɗay a ndo
    neŋgeɗ “Dara!” na, ma deyeweye. Na gwaɗay a beke ga “Ge nakay!” na, ma giye.»
  noa-H: Muajã mʌch gaaita k'ap'ʌ chitʌmgui hajim hanʌm, mʌchjã hĩchab mʌch pörnaan
    jua heegarpai chiraawai. Mag chirab mamʌ, mʌchdëujã hĩchab soldaaun mʌch jua heegar
    p'ë wai chirʌm. Mak'ʌʌn hee hãbamʌg k'ãijã mua “Pet” haawai maajem, mʌ hipierraa;
    maimua deeumʌgjã “Pidú” haawai bëejem. Wa mʌch chogag k'ãijã “Mʌgta habá” haawai
    mʌ hipierr haajem. Magua, maupaimua pua monaaupi jaaumʌn chadcha monaauju k'ap'ʌ
    chirʌmgui hajim hanʌm hirig.
  alp-NT: Le au ruaku lekwe suke lene loko auku elake ipletare. Kai solalua rebe esi
    mpe lebu bei aure suke esi lene loko au pletare neka. Sepo au ulake solalu sae
    be, ‘Akeu,’ hoko ikeu. Sepo au beteke loko sae makete lekwe be, ‘Alomei,’ hoko
    ilomei. Kai sepo au ulake auku tamata makerike be, ‘Kerike meije,’ hoko ikerikele.”
  san-VEL: yato mayi paranidhne.api mama nide"sava"syaa.h kati kati senaa.h santi,
    tata ekasmin yaahiityukte sa yaati, tadanyasmin ehiityukte sa aayaati, tathaa
    mama nijadaase karmmaitat kurvvityukte sa tat karoti|
  kbq-kbq: Na'ankure nagranena mago kva vahe'mofo hinkanaga mani'nogeno, sondia vahe'mo'zanena
    nagri hinkanaga mani'nazage'na, mago'mofonku hu'na vuo hugeno, agra nevie. Mago'mofonku
    eno hugeno agra ne-e. Hagi nagrani'a kazokzo eri'za neku, amana huo hugeno, agra
    anazana nehie.
  kbh-kbh: Ats̈bioye mándayënga ats̈e sëndábamna y áts̈naca soldadëngbe amëndayá sëndmëna.
    Ats̈e canÿe soldado stjauyana “motsa ca”, cha cachora jana; y inÿa stjauyana “mabo
    ca”, cha cachora jabana; y nderado ats̈be bochichnayá ndayánaca chaomama stjamánda,
    chánaca cachora chë soye jamana ca —cha tojánayana.
  ron-LSB: 'Căci și eu sunt un om sub autoritate, având sub mine soldați. Îi spun
    acestuia: “Du-te!” și el se duce; îi spun altuia: “Vino!” și el vine; îi spun
    robului meu: “Fă aceasta!” și el o face.”'
  pon-pon: 'Pwe aramaj amen nai, me mi pan mana en kaun akan, ap kaunda jaunpei kai.
    A ma i pan indan amen: Kowei, a pan kola, o on amen: Kodo, a pan kodo, o on ai
    ladu: Wiada met, a pan wiada.'
  nhe-BL: 'Nojquiya nijpiya notecohua tlen quipiyaj tlanahuatili ica na huan nijchihua
    inintlajtol. Huan na nojquiya niininteco sequinoc. Huan intla niquilhuis se notequipanojca:
    ‘Xiya’, yajaya yas, huan intla niquilhuis: ‘Xihuala’, yajaya hualas. Intla niquilhuis
    notequipanojca: ‘Xijchihua ya ni’, yajaya quichihuas. Ta nojquiya tlen tiquijtohua,
    mochihua.'
  sps-sps: Anyo kan a mes te kaa rou fain gumgum tan tsoiny mumua tan vainy puaan
    te karap varonyo, ana nyo kan kaa mirou vainy puaan te kaa ror faiv vanyo. Te
    tsue ronyo tana mes to, ‘Kua,’ ana ayei te naa naa. Nyo te tsue of a mesmes, ‘Taame,’
    ana ayei te naa me, ana nyo te tsue of a tsoiny binun babainy tsonyo, ‘Kat a ka
    to,’ ana ayei te kat ya.”
  wnc-wnc: “Dasingge? Na aminu natane buyambam tapatane gepbiatangu ayuat. Sike nakaya
    natane amak amina nae gepbiatang yuaikat nana tapatu initewa kuke puya tasiwikge
    iniwa ita akunggak. Sike amina tapatu, ‘Apso,’ ngang iniwanu ita asapunggak. Sike
    nata puya amina puya takngatu tasiwikge iniwanu ita atasinggak,” ngang inikut.
  nmw-S: A lapu bosowaim u ginawi sohode, kaiwane nau a miye lo tonuwakau lalahine
    wedi logugui he gabulane, ge he gabulau lo tosasagiyao-yan i gan. Hebe a liwo
    hotiya heine, ‘U lok,’ bwele i lok, ge hebe a liwo hotiya hedi heine, ‘U luwom,’
    bwele i luwom. Ge hebe a liwo lo tokaiwo heine, ‘Ga yeya u ginawi,’ bwele i ginawi.
    Sohedi hedi huwo, bosowaim u liwo ge lo tokaiwo i molu.”
  bus-bus: Zaakɛ mapi se, wà iko vĩmamɛ, ben má iko vĩ sozanↄa. Mɛɛ̀ o aↄ̃ gbɛ̃ doonɛ
    à gá, è sↄ̃ gá. Mɛɛ̀ o à pãndenɛ à mↄ́, è sↄ̃ mↄ́. Mɛɛ̀ o ma zĩkɛrinɛ à kɛ̀ kɛ,
    è sↄ̃ kɛ.
  gub-BL: — Ta'e ihe aiko tuwihaw wanemiruze'eg romo ihe no xe, aiko zauxiapekwer
    wanuwihaw romo ihe no. — Eho pe pe nehe, aze a'e amo pe nehe, oho putar a'e nehe.
    — Ezur xe, aze a'e amo pe nehe, ur putar nehe. — Ezapo ko ma'e nehe, aze a'e uma'ereko
    ma'e pe nehe, uzapo putar a'e nehe, i'i Zezuz pe.
  imo-imo: '@see-verse:MAT.008.008'
  boj-boj: E dego tamo kokba qudei naŋgo sorgomq di unum. Ijo qaja tamo naŋgi ijo
    sorgomq di unub. E bei minjqai, ‘Ni gile.’ Yimqa a gilqas. Bei minjqai, ‘Ni au.’
    Yimqa a bqas. Ijo kaŋgal tamo bei minjqai, ‘Wau di ye.’ Degsi minjitqa a ijo anjam
    dauryqas.”
  eng-DRA: For I also am a man subject to authority, having under me soldiers; and
    I say to this, Go, and he goeth, and to another, Come, and he cometh, and to my
    servant, Do this, and he doeth it.
  knf-knf: 'Nji kak dka anşihnuŋ, abot awo na bangoli biki nşihuŋ, woli dji na aloŋ
    ţi baka : “Yaani” aya, aji na undu “Biini” abi. Woli dkak aji na nalempar naan
    : “Dolan uko wi!” Ado wa. »'
  san-KHM: យតោ មយិ បរនិធ្នេៜបិ មម និទេឝវឝ្យាះ កតិ កតិ សេនាះ សន្តិ, តត ឯកស្មិន៑ យាហីត្យុក្តេ
    ស យាតិ, តទន្យស្មិន៑ ឯហីត្យុក្តេ ស អាយាតិ, តថា មម និជទាសេ កម៌្មៃតត៑ កុវ៌្វិត្យុក្តេ
    ស តត៑ ករោតិ។
  arn-NT: Iñche ta ka femngechi müley tañi werkünieetew, ka iñche ta nien soltaw tañi
    werkükeel. Feypifiyüm kiñeke soltaw ñi amuael, amukey. Fey feypifiyüm kangelu
    ñi küpayael, küpakey. Ka werküfiyüm tañi kona tañi chem chumael rume, fey femkey.
  zas-NT: 'Din ziꞌc naj yuꞌ ree bén rniabee naj, ziangajc naj yuꞌ ree da suldadan
    xin rniabeen. Chi rën loj tijb reex: “Wej”, rejx, chi rën loj stijbix: “Guda,”
    riꞌtix. Abiꞌ chi rë loj da mojsan: “Been ni guin”, rüjnxan.'
  ken-NT: Nchí rɛm nɔ mbɔnyunɛ mɛnkwɔ́ mbɔ̌ŋ bǒ abhɛn, mbák mángátí mɛ nkʉ ɛnyɨŋ,
    mbɔ̌ŋ bɛghok bhɔ. Nɛ mbɔ̌ŋ nkwɔ́ batɛmɛ́ nɛnu antɛnɛ ya abhɛn mbák ngati bhɔ
    ɛnyɨŋ, bábhɔŋ bɛghok mɛ́. Yɛ̌ntɨkɨ mmu wap anɛ ndɛ́mɛ́ bɛ, ‘Dɔ́k’, ǎrɔ́ŋ, nɛ
    yɛ̌ agha anɛ ndɛ́mɛ́ bɛ, ‘Twɔ́’, ǎtwɔ. Nɛ mbák ngátí mmɔ̌bɛtok awa bɛ, ‘Kʉ
    ɛnyɨŋ ɛnɛ’, abhɔŋ bɛkʉ yɔ.”
