  cof-NT: Jana soldadola tala mantanun cuwenta jochunae tie. Coroneli laca mantamin
    joe; la mantimini soldadolaca mantamin joyoe tie. Jisa mantanari, jiniiminlae;
    o jasa mantanari, janiiminlae; o lachi peyunlaca titiya quisa tinari, quiniquiminlae
    tie. Junni nunan jun tsanquenan quiyanpunca manseide! tinari, manseichunae tie.
  srm-NT: “Biga miseei, fa mi dë aki, mi sabi andi da taki. Biga mi dë a sëmbë basu
    kaa, nöö miseei abi sömëni sodati a mi basu tu. Nöö ee mi taki da wan u de taa
    be a go ala, nöö a o go. Ee mi taki dëën taa be a ko aki, nöö a o ko. Ee mi manda
    wan u dee futuboi u mi faa du wan soni, nöö a o du ën. “Nöö söseei mi sabi taa
    i abi taki tu, te a siki liba seei. Nöö hën mbei mi taa fii fan leti ka i dë aki
    nöö, nöö di futuboi u mi o ko bunu kaa.”
  qvs-NT: Tata Diosmi kamachishunki. Chayrayku sinchi kamachikuk kanki. Ñukapapish
    tiyan kamachiwakninikuna. Paykuna kamachiwaptinkuna kasunayni tiyan. Chaymanta
    ñuka soldadukunata kamachiptini paykunapish kasuwansapa. Suk soldaduta suk mayman
    rinanpa willaptini rin. Sukta shamunanpa willaptini shamun. Suk wiwachuyni imatapish
    rurananpa willaptini ruran. Chayrayku sinchi kamachikuk kashpayki karullamanta
    wiwachuynita alliyachipay.
  zca-NT: 'porke kinun más rë xa'' nile'' mandad lon, no nu ska da kinu rë sondad
    xa'' nile'' kwa''n nzhapa; chi gapa lo tu xa'': “Wa”, lë'' xa'' ya; no chi gapa
