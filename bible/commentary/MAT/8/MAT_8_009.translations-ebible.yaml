  tnn-tnn: Ekɨtun məmə nɨmɨsən əh otəkəike mol nəwiam, məto-inu io mɨn, rəhak netəm-iasol
    mɨn kotərəmərə lak, kən iatol nəwialat, kən mopael mɨn neen əh-ikɨn itəm io ekərəmərə
    elat. Okəmə ekən kəm kit məmə, ‘Uwɨn,’ kən tuwɨn. Kən okəmə ekən kəm kit məmə,
