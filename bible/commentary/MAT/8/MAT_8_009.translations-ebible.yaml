    ‘Gwevonġ nġaa sënë!’ og rëḳ gevonġ. Om yiḳ ġenanër jaḳ avim mu og yiḳ
    yoh vu.”
  guj-2017: કેમ કે હું પણ કોઈનાં અધિકાર હેઠળ છું અને સિપાઈઓ મારે સ્વાધીન છે. એકને
    હું કહું છું કે, ‘જા’, ને તે જાય છે; બીજાને કહું છું કે, ‘આવ’ અને તે આવે છે; અને
    મારા દાસને કહું છું કે, ‘એ પ્રમાણે કર’, ને તે કરે છે.”
  jvn-NT: 'Awit aku déwé ya ing sak ngisoré penggedéku, nanging aku déwé ya nduwé
    soldat-soldat ing sak ngisorku, sing kudu manut marang aku. Nèk aku mréntah sing
    siji ngomong: ‘Kana lunga,’ wongé ya lunga lan nèk liyané tak tyeluk: ‘Réné,’
    wongé mesti ya teka. Nèk aku ngomong karo peladènku: ‘Iki ditandangi,’ mesti ya
    ditandangi.”'
  byr-byr: Gɨthɨweꞌ dareꞌnesɨ. Nɨmɨnyɨ naangera nyɨmaremwaaihasaraavɨ dɨragɨnnakeraavɨ
    mɨdɨnna yadɨnyainyɨ. Nabaai aawɨlasara pwaraavɨ maremwaaiheinyɨ. Sareinyɨ pwarɨ
    wɨdɨwɨjaꞌ ‘Gɨmɨ dɨwona!’ sai kaanna wɨna yadelyɨ. Nabaai pwarɨ wɨdɨna ‘Gɨmɨ kaaja!’
    sai bɨna yadelyɨ. Nɨnnya yaasɨwaꞌwawɨnyarɨ wɨdɨna ‘Wawɨnya dazaꞌ jɨtheꞌnanyɨ,’
    sai wawɨnyaꞌ sara yɨna yadelyɨ. Sareinyɨ gɨthɨwa ‘Sabaaibɨꞌ yune yagaalyaꞌna kadaꞌgɨzɨ
    nɨmɨre wɨdaayadei tewaanya yɨmaꞌnadelyɨ.’ ”
  ian-ian: Wuna njambwi soldia wun kat vɨga lɨgandɨ. Ndɨna kwundi wuka lɨgowun. Wuno
    nat nɨmba kat vɨga lɨga nyaangɨt mbutɨga nyan wun. Wuna kwupmba lɨga soldia kat
    ay waweyan yigiyandi. Yagwa waweyan yaigandi. Wuna njɨvwa kwutɨga nyan kat njɨvwa
    agwut waweyan ndɨ kwukiyandɨ waa wandɨ njambwi soldia.
  hun-hun: 'Mert én is hatalom alá rendelt ember vagyok, és vannak alattam vitézek,
    és ha azt mondom egyiknek: Eredj el, elmegy; és a másiknak: Gyere ide, odajön;
    és a szolgámnak: Tedd ezt, megteszi.“'
  mcf-NT: 'Ëbibic chuiquid dapan namiac sondado utsibo namequid nebi. Ëmbi: “Nid,”
    cac badedi nidec. Ëmbi: “Baded cho,” cac badedquio choec. Con yuan ëmbi: “Nata,”
