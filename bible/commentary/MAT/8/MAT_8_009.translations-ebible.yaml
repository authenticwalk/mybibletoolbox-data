    Are janha ndattjan ná de jehe xa que tsji xa quexeho parte, jehe xa ttji xa. Co
    are ndattjan xa que tsí xa, jehe xa ttí xa. Co are ttetoan ná de xinchehe ẍana
    de sinchehe xa quexeho ẍa, jehe xa nchehe xa ẍa mé.
  eng-WYC-2018: For why I am a man ordained under power, and have knights under me
