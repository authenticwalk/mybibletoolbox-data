    ya dage weya lo rakakaiwoko, ‘U vakatha iyake,’ ne i vakatha.”
  yap-yap: Ya ku errogon gag ni bay boch i pilungen e salthaw nga dakenag, ma bay
    boch e salthaw nga tanginag; ra lungug ko biney, ‘Mman!’ me yan; mra lungug ko
    binem, ‘Moy!’ me yib; mra lungug ko sib rog, ‘Mu rin’ e biney!’ me rin’.”
  mop-NT: —Yan ilic in noochil mac walac u tücaa'tiquen. Yanoo' ilic a soldado a walac
    in tücaa'tiqui. Walac in wadic ti'i a jun tuul ca' xi'ic, y walac u beel. Walac
    in wadic ti'i ulaac' a jun tuul ca' talac, y walac u talel. Walac in wadic ti'i
    in waj meyaj ca' u bete' a c'u' taca, y walac u betic,— cu t'an u noochiloo' a
    soldadojo.
  tet-tet: Haꞌu katene lia neꞌe, tan haꞌukaan ulun sia noo beran atu naruka haꞌu.
    Haꞌu moos koo beran atu karuka haꞌukaan sondadu sia. Kalo karuka haꞌukaan ain-liman
    sia kaꞌak, ‘Baa nebaa!’ nanis sia baa. Kalo kaꞌak, ‘Mai neꞌe!’ nanis sia mai.
    Tenik, kalo karuka ema serwisu sia kaꞌak, ‘Serwisu neꞌe!’ nanis sia nalo nunia.
    Dadi, surak Ita Boot dale dei, nanis haꞌukaan ema nia diꞌak kedan.”
  hlt-MCSB: Kai khaw saithainah hmuikah hlang ni, kai hmuiah khaw rhalkap rhoek om
    van. Te dongah pakhat te, “Cet,” ka ti nah atah cet mai. A tloe te khaw, “Lo lah,”
    ka ti nah vaengah ha lo mai. Ka sal te khaw he he saii ka ti nah atah a saii ta,”
    a ti nah.
  xtd-NT: Ɨnka seyɨɨ taxnuni nuu‑da, te dɨuni taxnuni‑da tuku. Taxnuni‑da nuu se ka
    kuu soldado. Nux na jaꞌan‑da nuu ɨɨn‑s xa na jɨꞌɨn‑s ɨɨn nuu na jɨꞌɨn‑s, te xeꞌen‑s.
    Nux na jaꞌan‑da nuu ɨnka‑s xa na xee‑s veꞌe‑da, xee‑s. Te dɨuni taꞌu tniu‑da nuu
    se xinokuechi nuu‑da xa na kada‑s ɨɨn xa kada‑s te kida‑s —kuu‑s, xiaꞌan‑s nuu
    Jesús.
  mdy-ETH: ታኣኒ ታ ቶኦኪና ዎይሣ ዓሲም ዓይሢንታያ ሃሣ ታ ዴማ፥ ታኣም ዓይሢንታ ፖኦሊሴ ዓኣኔ፤ ዔያቶይዳፓ ፔቴሢ ‹ዴንዴ!›
    ታ ጋዓዛ ዴዴንዳኔ፤ ባጋሢ ሃሣ ‹ሃኒ ዬዔ!› ታ ጋዓዛ ሙካኔ፤ ታኣም ማዻሢ ‹ሃያ ታኣም ማዼ!› ታ ጋዓዛ ዒ ማማዻኔ» ጌዔኔ።
  spl-spl: Yâhâ nâ nineâmâ lok patonahât tem lâuwaŋgim yâkât amutgen manman. Gârâmâ
    patonaŋe nâ gurâ buku nombotŋe yeŋgât kunyeŋe sâm nihimu manman. Yakât otmâ nâŋe
    tembe lâulipne âlâ me âlâ yuken me yaken ariŋet sâmune âlepŋe nâhât tem lâunihim
    arimai. Me âi wuân me wuân tuhuŋet sâm âi yiŋgiman ya gurâ âiloŋgo tuhumai. Gâmâ
    lok pato. Yakât otmâ denâk sârâ âlepŋe otbuapgât naŋgan.” Yawu sâop.
  usp-NT: Jwi'l in wi' chiqui' nen titakon chimb' y wi' laj ink'b' intakon chib'ak
