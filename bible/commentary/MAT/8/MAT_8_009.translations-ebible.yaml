    watjalku, ‘Ngaanya palyala.’ Nyangkalta wangka kutju kuliralpi palyalku.”
  sxb-NT: Inze omwene ndi omuntu ori ansi eya awandi, ni noona ndi na awa-iiye awakola
    ansi yange. Ni ndagre omulala mbwe, ‘Gia,’ agia kandi owundi mbwe ‘Iza ano,’ aaza-uuza.
    Ndaga omukurumu wange mbwe, ‘Kola kino,’ kandi yakikola.”
  nhu-NT: Ɛ̀ keè lɛ me nu ɛ̂ mvuŋgay mvu wee mvu le ɛkuse, ɛ bonyii bo nci le nu tɛn
    ɛ̂ me ɛkuse. Ɛ́ me ŋké engay ɛ̂ mvu lɛ, ‘Ɛ̀ gɛnè,’ ɛ́ wvú no gɛne lo, ŋké eŋgay
    ɛ̂ mvu lɛ, ‘To,’ ɛ́ wvú no too lo. Ɛ́ me ŋké eŋgay tɛn ɛ̂ nfwa wɛm lɛ, ‘Geɛ nɛn,’
    ɛ́ wvú no gee lo.”
  row-row: Au uhine dalaꞌ ia, huu au malangga nggara raꞌena koasa parenda au. Ma au
    o uꞌena koasa fo parenda soldꞌadꞌu nggara boe. Mete ma au parenda soldꞌadꞌu ngga
    ae, ‘Muu sia naa!’ na, ana neu. Mete ma au ae, ‘Ia uma!’ na, ana nema. Ma mete
    ma au denu ana mana tao ues ra ae, ‘Ue-tao ia!’ na, ana tao taꞌo naa. Dadꞌi sadꞌi
    Papa olaꞌ, na, au ana mana tao ues ngga, hai neuꞌ ena.
  msy-msy: Kɨ uabɨ mɨdorozir gumazir mabar apengan iti, egha uabɨ mabar garima, da
    nan apengan iti. Ezɨ kɨ me mɨgei, ‘Ia mangɨ,’ eghtɨ me mangam. O, kɨ me mɨkɨmam,
    ‘Ia izɨ.’ Eghtɨ me izam. Egh kɨ uan ingangarir gumazir mam mɨkɨm suam, nɨ ingangarir
    kam damu, eghtɨ an a damuam. Egha kɨ fo, nɨ mɨkɨmtɨ, nan ingangarir gumazim ua
    deragh.”
  agg-agg: Ro-amboanɨ wambo hɨfandɨyɨndɨrɨmbo nindou ami bogorɨ adükarɨ nüŋguwanɨ
    anahɨ asu ami bɨdɨfɨrɨ ai wandɨ hoarehanemo anɨŋgomo. Rananahɨ asu ro nindou ndanahambo,
    Se hafɨ, asahando ra ai huhani, asu nindou ŋgorü ranahambo, Se sühüfɨ, asahɨ ra
    ai süfuhani. Asu nindou wandɨ ratüpurɨyu-randeimbɨ ranahambo, Se ranɨ-moatükunɨ
    raro, asahɨ ra ai moanɨ rareandühani,” mehundo-amboyu.
  ptp-ptp: Ên a ga êno wê a la vac xomxo levac kwa ngɨbi, dɨ a nuge vevac ge wê lam
    vac a kwa ngɨbi. Om a obêc nêl vô he ti ên a nêb i loc ge od ob la, dɨ a obêc
    nêl vô ti bê i lam ge od ob lam, dɨ a obêc nêl vô nug yuac ti bê i vông yuac ge
    od ob vông. Dɨ ông êno, ông ge xomxo xêkɨzêc, om a xovô ên a nêbê ông obêc le
    teva dɨ nêl ge od a nug yuac tige ob vô nivɨha lec.”
  nak-nak: Ale eau veia mai ele la vuhula eau rovi la vulovulo la iroromulila, eau
    la bilalaha tegiteu la uru taku, me eau tai babaha egiteu la tahalo la vaubi ale
    otalo taku. Mai eau ge baha isasa, eia ge tuga moli, eia kama ge tou, mai tai
    eau ge tola isasa veia eia ge gomai taku, eia ge roromuli moli, eia ge gomai taku,
    tio me mai eau ge vei taiale isasa mago ‘Eme ge igo la igogolu aleie’, eia ge
    igo molia.”
  lbb-lbb: Anasa iau a barsan ning a sira longor ana warkurai anunla ning la leklek
    tak, pa di saran tar a warkurai otleng tak sur ar nigon a tarai a harum. Ning
    ar atongi tana tik mang, ‘Ur han,’ ir han ka. Pa tetek tik otleng larne, ‘Ur han
    ute,’ ir han ka ute. Pa tetek anuka tena titol mang, ‘Ur tol a utna ne,’ ir toli
    ka.”
  kan-2017: ನಾನು ಸಹ ಅಧಿಕಾರದ ಕೆಳಗಿರುವ ಮನುಷ್ಯನು; ನನ್ನ ಕೈಕೆಳಗೆ ಸಿಪಾಯಿಗಳಿದ್ದಾರೆ; ನಾನು
