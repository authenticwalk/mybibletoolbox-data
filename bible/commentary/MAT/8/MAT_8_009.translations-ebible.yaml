  for-for: 'Piya, naeba ima minta kina''mi nkiwamu wasimagi, to ka''isa tumima minta
    irebu kina''nepa kabiyuwe. Piya, igetisa ka''wainapa: Wao, omekanaba wakiye. To
    kapa: Kanao, omekanaba kanakiye. Kayokaya yagarane: Pi ntuga po, yekanaba pikiye.
    Piya, kiya kina''mi yosa kamana yeganaba ata wano, untiye.'
  epo-epo: 'Ĉar mi ankaŭ estas homo sub aŭtoritato, havante soldatojn sub mi; kaj
