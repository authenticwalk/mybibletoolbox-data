    \ thoro katili’\x92 ama'n atho.”\x94"
  bfz-bfz: कऊँकि आऊँ बी पराधीन मांणू ए और सिपाई मेरे आथो रे ए। जेबे एकी खे बोलूँआ,
    ‘जा,’ तो से जाओआ और दूजे खे बोलूँ, ‘आओ,’ तो से आओआ। आपणे दासा खे बोलूँ, ‘ये कर,’
    तो से करोए।”
  cuk-09: Amba an dummad-nikmogad, degine, ani, an dummadmogad, sordamar ani an sediid.
    Ar wargwenga an sog-dibe, ‘Be nae,’ ar a yog naar-daed. Baidga an sogbar-dibe,
    ‘Be dage,’ yog dagar-daed. Degine, an-maiga an sog-dibe, ‘We be imake,’ yog imakar-daed.
    Ar deyobmogad, an-mai abgan-burgwar-maid, unnila be ibmar-sogsaa-imakedba, sunna
    yog nuguar-guoed.
  ben-OBCV: কারণ আমিও কর্তৃত্বের অধীন একজন মানুষ এবং সৈন্যরা আমার অধীন। আমি তাদের
    একজনকে ‘যাও’ বললে সে যায়, অপরজনকে ‘এসো’ বললে সে আসে, আবার আমার দাসকে ‘এই কাজটি
    করো,’ বললে সে তা করে।”
  mil-NT: Chi yúhú ndècu cue tée tàxi tnuní ñáhá xìi‑í, te ducaⁿ yǔhú tucu ndècu cue
    sandadú táxí tnùní‑í. Te òré xǎhaⁿ‑ǐ xii ɨɨⁿ‑dé quɨ́hɨ́ⁿ‑dé ɨɨⁿ chìuⁿ te cuáháⁿ‑dé,
    te òré xǎhaⁿ‑ǐ xii ɨngá‑dé quixi‑dé te véxi‑dé, te òré xǎhaⁿ‑ǐ xii ɨɨⁿ tée xìnu
    cuechi núù‑í cada‑dé ɨɨⁿ chìuⁿ te quìde‑dé. Núu xíǎⁿ yòhó cáháⁿ‑ni sá ndǔha tée
    xìnu cuechi núù‑í te ndúha‑dé —càchí‑dé xǎhaⁿ‑dě xii Jèsús.
  myu-myu: — Õn tak warara'acat mujujum. Wa'õ kay kũyjobit ip wesorarayũ. Pũg̃ pe
    õn e'em, “Ejẽm,” i bima, je'jẽm. Wara'at pe õn e'em, “Ejot,” i bima, je'dot. Obuywatwat'ukat
    pe õn e'em, “Imẽn cuy ece,” i bima, imẽn je'e. — Apẽn wesorarayũm wa'õ kay, imẽn
    tak a'õbi ma obuywatwat'ukat je'ada — io'e Jesus pe.
  fue-fue: Min e hoore am, mii woodi mawɓe ɓe ɗowtanii mi, min bo mii woodi ɗowtaniiɓe
    am. To mi wi'i, oo ɗo, ‟yahu”, o yahan. To mi wi'i, oo to, ‟war”, o waran. To
    mi wi'i, jaggiiɗo am, ‟waɗu nii”, o waɗan.»
  amk-amk: Weo yau kontai nehu fuba isomi wei manei, tuti iru afai mamuna fea kontai.
    Ampafe imadu we manei yeyo, ‘Ro,’ nana mani da kaririai, tuti imadu we manei aha
    yeyo, ‘Ro ma,’ nana mani da kaririai ma. Ete we nehu mangfatafoi yeyo, ‘Nari fininai,’
    nana mani niari kaririai. Yeitawanai we Dai Wau tonanai kontai. Fiani aino boyoa
    mani, kariria rai.”
  fai-fai: Watawo kaleyo bá, naka mada yak gebom kei bidiw imi akfak tem biyámin ade
    nakal un tabudin kinim iyo nam akfak tem biyábiw, kayo naka kinim mak weng bakodaw,
    ‘unalo,’ akokabi, be aka unokaba ade naka yak kinim mak weng bakodaw, ‘tadalo,’
    akokabi, be aka tadokaba ade yak nalam wok fakudin kinim mak bakodaw, ‘be kanoyo,’
    akokabi, be aka madiw kanodongin kuw keimala.”
  ura-NT: Nitohaneeinne canu letoaain neeuruha canu curuaanaacurune acaauru ere tonoraain
    neeun. Nii rijijieein techu, neeure canuhacha letoaeni soondarooru. Leinjiin letoaanunete
    quere tonoraain cue. Jana leeocha cotihacaaunnete uhe. Chaelai ichaa canu letonone
    coina letoaanune techu ichae quere tonoraain,” naa Jesoso rai Romanocuru rai soondarooru
    curuaanaane jana,
  mcd-NT: Ascan uarifi uhuun niaifoan ua yonomisi. Ascacun urifi ranushumuafo un yonotiro.
    Ascan un futsa, “Catahuun,” huaino cariscatiro. Un futsa, “Ohuu,” huaino uqui
    oriscatiro. Uhuun oinmatiri, “Ua ashohuun,” un huaiton ua ashoriscatiro. Ascan
    minfin ahuamamishti huatiroquin. Ascacun min tsainmansi yoihuu uhuun oinmati cayanon,
    —ishon yoini.
  urt-urt: Ŋam topoꞌe marp tuweihe lenge miyeꞌ embep syeꞌ, kut lenge miyeꞌ wondoh
    syeꞌ yarp tuwihme ŋam. O ŋaiye ma minime miyeꞌ wondoh ende na, ‘El’ pe, kin nal
    ko. Topoꞌe ŋaiye ma minime ŋoinde na, ‘Ot’ pe, kin nat. Topoꞌe ŋaiye ma minime
    miyeꞌ wah ŋam na, ‘Ende ŋai eꞌe’ pe, kin ŋende gande.”
  kiz-kiz: Kwa kujha nene pia ndo munu j'haniyele ni mamlaka, na njele ni askari bhabhajhele
    pasi pa nene. Nikajobhai kwa oj'ho “Lotai' na ilota, na kwa j'hongi 'Hidajhi'
    na ihida, ni kwa n'tumishi bhwangu, 'Bhombaghe naha,' nu muene ibhomba naha”
  tzo-TZE: Yu'un li vu'une pasbilun no'ox ta mantal ec ti ta jpas ta mantal soldadoetique.
    “Batan”, me xcut li june, ta xbat cu'un. “La' li'i”, me xcut li yane, ta xtal
    cu'un. “Paso jech”, me xcut li jmozoe, ta spas cu'un ―xi li capitán soldadoe.
  lex-lex: Yoma a' niek de utlin la mak kodi plolli mai a'u. Ne la'a a tniornu de
    ratlin mai a'u. Aghopan pa makodi keki-rautu ida nla'awa de hota nler pa nla'awa.
    Apuolga dom de, hota rmai. Ne la' walia aghopan pa a hopopnu de nhi' hya' to'a,
    de hota nlernohora.”
  dov-dov: Ngambulindime lubo ndili muntu usalidwe mubwendelezi, alimwi ndilabasilumamba
    balimunsi lyangu. Ngandati kuloyu, 'Koya' alimwi ulenda, alimwi akulumwi, ngandati,
    'Sika' alimwi ngawaza, akulumbi mubelesi, ngandati, 'chita echi; alimwi ulachichita.”
  rgu-rgu: Au bubuluꞌ hihii-nanauꞌ ia, nana huu au malaka kara ranuu kuasa fo pareta
    au. Ma au boe anuu kuasa fo pareta soldadu kara. Maneniko au pareta ei-lima ki
    esa ae, ‘Leo eleꞌ mu!’ tantu ana neu. Maneniko au ae, ‘Leo iaꞌ mai!’ tantu ana
    mai. Ma kalu au adenu ata ka ae, ‘Moi-tao ia!’ tantu ana tao leo naꞌ. De sadi
    Papa moi dedeaꞌ a, tantu au ata ki ria teꞌe tutiꞌ.”
  toc-NT: Huá chuná cli̠­hua­nimá̠n porque aquit sol­dado y na̠ huí hua̠nti̠ quin­ta­ma̠­peksi̠y
    lac­lanca qui­na­puxcún. Xa̠huachí chú aquit na̠ tahui­lá̠­nalh quin­tropa hua̠nti̠
    cca̠­ma̠­peksi̠y; acxni̠ cuaniy cha̠tum para nícu caalh pus xlá án, y acxni̠ cuani­paray
    cha̠tum xla­cata pi̠ camilh xlá namín; y acxni̠ chú cli̠­ma̠­peksi̠y quin­ta­sa̠cua
    para túcu cat­lá­hualh xlá la̠li̠­huán tla­huay.
  ulk-1902: Abelelam kaka nerute le kari sirdam, a kaka sirdam abele gaire ares le;
    ese kaka abi detager nerute le, Ma bakeam, epe E bakeam; a nerute le, Ma tabakeam,
    a ko tabakeam; pako kara memeg le, Ma ikeli abele lu, epe E ikeli.
  som-som: Waayo, anigu waxaan ahay nin laga sarreeyo oo askar baa iga hoosaysa. Kan
    waxaan ku idhaahdaa, Tag, wuuna tagaa; mid kalena, Kaalay, wuuna yimaadaa; midiidinkaygana,
    Waxan samee, wuuna sameeyaa.
  mam-C: 'Qu''n ikyqinx weji''y at we'' kawilwe, me ex ite'' xo''l q''aq'' ite''kx
    tjaq'' nkawb''ila. Qatzin ma txi nq''ma''n te jun kyjalu''n: Kux txi''y, ex b''e''xsin
    kxeltz; ex qa: Kux tzaja, qa nchiji''y te juntl, ex b''e''x ktzajil. Ex qa: B''inchinkujiy
    lu''n, qa nchiji''y te waq''nila, ex b''e''x k''wel tb''inchin. Ikytzi''n, n-el
    niky''ji''y ti''ja, qa aku q''anj noq tu''n Tyola.'
  ndj-ndj: 'Kwa nongwa hata nenga mundu yimeli pasi ya ukomi wa vandu vamonga, ndiva
    nawu vamachonda vaveli pasi ya nenga. Pandimuwombela yumu, ‘Yendi!’ Na mweni akuyenda:
    na mumonga, ‘wisi!’ Na mweni akwisa na ndumindumi wangu, ‘Goli chindu achi!’ Mweni
    akugola.”'
  mbj-NT: Tii d' ỹ wén edoo, ỹ na-ããj né hẽ ỹ ky daheeh wahëh ỹ n'aa ramejũũ do ỹỹh.
    Ỹ na-ããj hẽ warahén ỹ n'aa ỹ mejũũ, ỹ raky daheeh. Ta see ỹ mejõ bä, “Ahõm”, ỹ
    noo bä, ahõm né hẽ. Ta see ỹ mejõ bä “Ana”, ỹ noo bä, ana né hẽ. Karom ỹỹ ỹ mejõ
    bä, “Hahỹ mamoo wäd”, ỹ noo bä, ỹ taky daheeh né hẽ —näng mä warahén kyyh.
  lat-VUC: 'Nam et ego homo sum sub potestate constitutus, habens sub me milites,
    et dico huic: Vade, et vadit: et alii: Veni, et venit: et servo meo: Fac hoc,
    et facit.'
  ngp-ngp: Kwaviya miye name ni mnt'hu mkulu, naho nna watowani we mwe udahi wangu.
    Nnamgamba yumwenga, ‘Ita!’ Aita, hegu nnamgamba mtuhu ‘So!’ Eza, naho nnamgamba
    mtumwa ywangu, ‘Tenda ivi!’ Atenda.”
  enq-2: Aipuma dopa lelyo? Nambanya isingi akali dokonya namba pundipundi katenge.
    Amii mendapu nambanya pundipundi katengemaka. Nambame dupanya mende pena lelyopa,
    baa penge. Dupanya mende epena lelyopa, baa epenge. Nambanya kalai akali mendeme
    kalai mende pina lelyopa, kalai doko pingina” lea.
  eng-ASVBT: 'For I also am a man under authority, having under myself soldiers: and
    I say to this one, Go, and he goeth; and to another, Come, and he cometh; and
    to my servant, Do this, and he doeth it.'
  mna-mna: 'Pa nio aŋute pa ituŋ. Nio ti aŋbot la zin bibip pakan kopon mbarman. Mi
    zin malmal kan pakan timbot la nio kopoŋ mbarmaana. Tana sombe aŋso pa tiŋgi ma
    aŋso: ‘La!’ nako ila. Mi sombe aŋso pa tiŋga: ‘Mar!’ nako imar. Mi sombe aŋso
    pa mbesooŋo tio: ‘Kam ta kembei.’ nako ikam.”'
  myw-myw: '@see-verse:MAT.008.008'
  sby-sby: “Pali bamakulene mbonkute kunyumfwila, nomba nenjame nkute bashilikali
    bakute kunyumfwila. Na ndambili mushilikali, ‘Koya’ Cakubinga ukute kuya. Na ndambili
    naumbi eti ‘Kwesa kuno’ Cakubinga ukute kwisa, na ndambili musha wakameti, ‘kwensa
    ici cakubinga ukute kucinsa.’ ”
  sll-sll: Na sina weni molia, yal bir hobi na na kene omba, te na mol kebena ala
    olungwo hobi kene oliwa. Olere yal ta po diralga namua. Te yal ta wo diralga unamua.
    Te honagi yal yu olo diralga, onamua.”
  yaq-NT: Bwe'ituk inepo ne juni'i watem che'a nee bepa nesaweme jipue. Taa intok
    ket nee naa buusti sontaom in sawe'um ne jipue. Juname betana senuk jakun ne a'
    wee saao, aman weene. Senuk intok ket, a'abo weye ti ne au jiao, juna'a neu weene.
    Juka' intok in jo'apo nesauta nee jooriamta jita juni'i nee a' ya'asao, ini'i
    a' jojoa.
  uro-uro: Inguna qosaqi ngo di ama ruqa qärak i qale ngo va ama narhoerta arhä muräkt
    angärha rem dap ama ulaqimärharhärhäkt di qale rha vä gua rem. Bä nga ngu qoar
    nä rhaerhak toqortäqyia, ‘Ngia rhet’ dä qat tet. Dap nga ngu qoar nä rhaerhak
    toqortäqyia, ‘Ngi ang’ dä qat tet inamuk. Dap nga ngu qoar nä gua latka rhoqortäqyia,
    ‘Ngia rhualat toqor taerhäkt’ dä qat tualat toqoräkt.”
  ita-1885: 'Perciocchè io son uomo sottoposto alla podestà altrui, ed ho sotto di
    me de'' soldati; e pure, se dico all''uno: Va'', egli va; e se all''altro: Vieni,
    egli viene; e se dico al mio servitore: Fa'' questo, egli lo fa.'
  muy-muy: Nu gani day tə̀bu təgur nu, nu day nə̀bu nəgur ndam slewja goro. Tamal
    nəhi ana bəlaŋ gatayani “Ru !” ti, akoru. Tamal nəhi ana nahaŋ “Ra !” ti ni, ara.
    Tamal nəhi ana bay məgru tʉwi “Gray ere hini” ti, agray ere gani. »
  kqc-kqc: Na ka bi amiye be di vava gabireri ameida dada; iya rededi vene be bi nai
    vava gabireri amededi. Na yaku yokoi rofu nida, ‘Bo!’ vo nidari bodo; ma yokoi
    rofu nida, ‘Bae!’ vo nidari baedo; ma nai moimai rei tavoi redo amiye rofu nida,
    ‘Mina re!’ vo nidari redo.”
  tav-tav: —Yʉa apeĩ ʉpaʉ ẽoro macacʉ yʉ ã, aperã polisía majare nare carotii anibacʉ
    quena. To bairi jĩcaʉ polisía yʉ ẽoro macacʉre, “Aácʉja,” cʉ yʉ caĩro aáboʉmi.
    Apeĩre, “Adʉja,” cʉ yʉ caĩro, atíboʉmi. Yʉ paabojari majocʉre apeye uniere cʉ
    yʉ cáti rotiro yʉ átibojami. To bairi mʉ maca caroti maji majuʉ aniri cʉ cariaye
    cʉtiere netoo rotiya yʉ tʉpʉ aáquẽcʉna, Jesure cʉ caĩñupʉ.
  eng-ULB: For I also am a man who is placed under authority, and I have soldiers
    under me. I say to this one, 'Go,' and he goes, and to another one, 'Come,' and
    he comes, and to my servant, 'Do this,' and he does it.”
  spa-VBL: 'Porque yo mismo estoy bajo la autoridad de mis superiores, y a la vez
    yo también tengo soldados bajo mi mando. Yo le ordeno a uno: ‘¡Ve!’ y él va. Mando
    a otro: ‘¡Ven!’ y él viene. Digo a mi siervo: ‘¡Haz esto!’ y él lo hace”.'
  fra-_FOB: 'Car quoique je sois un homme soumis à la puissance d''autrui, j''ai sous
    moi des soldats, et je dis à l''un: Va, et il va; et à l''autre: Viens, et il
    vient; et à mon serviteur: Fais cela, et il le fait.'
  hau-ULB: Domin ni ma ina karkashin ikon wani ne, ina kuma da sojoji a karkashina,
    sai in ce wa wannan, 'je ka,' sai ya je, wani kuma in ce masa, 'zo,' sai ya zo,
    in ce wa bawa na, 'yi abu kaza,' sai ya yi,”
  mal-mal: 'ഞാനും അധികാരത്തിൻകീഴുള്ള മനുഷ്യൻ ആകുന്നു. എന്റെ കീഴിൽ പടയാളികൾ ഉണ്ട്;
    ഞാൻ ഒരുവനോട്: പോക എന്നു പറഞ്ഞാൽ പോകുന്നു; മറ്റൊരുത്തനോട്: വരിക എന്നു പറഞ്ഞാൽ വരുന്നു;
    എന്റെ ദാസനോട്: ഇതു ചെയ്ക എന്നു പറഞ്ഞാൽ അവൻ ചെയ്യുന്നു എന്നു ഉത്തരം പറഞ്ഞു.'
  kkc-kkc: Bei, anosee odoo abo dia tou teli odoo. Osoloso odoo aboso mo tou teli
    odoo doloso dobolone mo to mapoo mesiloso silesibiliso. Esiga ayo mo tou teli
    odoo hee mapoo, ‘no koo diye’ daga, yo omapoo diliso. Osoloso see odoo hee mapoo
    takolone, ‘no hamapoo sibeye’ daga, yo sibiliso. Osoloso see mo tou teli odoo
    hee mapoo takolone, ‘no goo hagee teye’ daga, yo goo ee teliso. Esino mo tou teli
    odoo ee tekepo palame nayo wulo toso idagee.”
  lit-lit: 'Nes aš esu žmogus pavaldinys, turintis sau pavaldžių kareivių, ir sakau
    vienam: „Eik!“ – ir jis eina, ir kitam: „Ateik!“ – ir jis ateina, ir savo tarnui:
    „Padaryk tai!“ – ir jis daro.“'
  urd-GVR: Kyoṅki mujhe ḳhud ālā afsaroṅ ke hukm par chalnā paṛtā hai aur mere mātaht
    bhī faujī haiṅ. Ek ko kahtā hūṅ, ‘Jā!’ To wuh jātā hai aur dūsre ko ‘Ā!’ To wuh
    ātā hai. Isī tarah maiṅ apne naukar ko hukm detā hūṅ, ‘Yih kar’ to wuh kartā hai.”
  far-far: Nau ku saitamana 'oe bobola ga 'amu fuana sasilana ru nai, sulia nau talaku
    na wane nau ku rao farana na wane baita ki, ma nau ku too ana wane ni omee ki
    ne kera rao farana gwaungaie nau. Ma dia nau ku fata 'uri fuana ta wane, ‘'Oe
    leka,’ ma nia ka leka na. Ma dia nau ku fata 'uri fuana ta wane, ‘'Oe leka mai,’
    nia ka leka laugo mai. Ma dia nau ku saea ta wane rao nau, ma ku 'uri, ‘'Oe sasia
    ru ne,’ nia ka sasia na.”
  suz-BL: मारदे हना अधिकार तचा दा गो यो अधिकार तशो नङ, अधिकार पाइनुङ, अधिकारमीन बाक्‍नुङ।
    गोमी सिपाही का कली ‘लावो’ दे सोइक्‍तुनु, लाइब। का कली ‘पिवो’ दे ब्रेत्‍तुनु, पीब।
    आं वाइल कली ‘एको गेय पावो’ दे मदुनु, पाइब” देंमाक्‍त।
  car-NT: 'Awu ro rypo jopoto nundymary me wa. Ynundymarykon me rapa warinu pokonokon
    mandon. Amy ''wa ywyka''poto: ‘Itango!’ kyny''san. Amy ''wa rapa ywyka''poto:
    ‘O''ko ''ne!’ kyno''san. Ypyitory ''wa ywyka''poto: ‘Ero wara aiko!’ moro wara
    ro kynaijan.”'
  amp-amp: Na to wom bro tohak ofisar tohekwatr na rorhu yinhitn watohwa. Tfit nann
    wom tohak yimaya tohwa. Nann kakitohwanm tfit wom ami rifhur. Nd ami rifhur nann
    yakitohhato wom soldiar kfo kanga, nd soldiar anjur, nd soldiar kitr. Kfo kanga,
    nd soldiar aniar, nd soldiar niewur. Nanhu hingrna yimar kfiwanr, tamohroh hingrnaneft,
    nd hingrneft hingrnewurt.”
  bht-bht: मैं ऐ समझदा है क्योंकि मैं भी अधिकारियां दे थल्ले कम्म करणे बाला माणु है।
    कने मेरे अधीन सपाई कम्म करदे न, कने जालू इकी सपाईऐ जो बोलदा है कि, तू जा, तां
    सै चली जांदा है; कने दुऐ जो बोलदा है कि, तू ऐथू आ, तां सै आई जांदा है; कने जालू
    मैं अपणे नोकरे जो बोलदा, कि ऐ कर, तां सै करी दिन्दा है।
  eng-NOY: For even I am a man under authority, having soldiers under me; and I say
    to this one, Go, and he goeth; and to another, Come, and he cometh; and to my
    servant, Do this, and he doeth it.
  cub-NT: Yʉrecabu cʉcʉ ne cõjeiyeque ina ji jabova. Aru cʉvavʉ churaravare, ji cõjeimarare.
    Nácacʉ cũinácʉre “Nʉjacʉ” ji arĩburu, nʉimi ʉ̃. Aru “Dajacʉ” ji arĩburu, daibi
    ʉ̃. Aru ji d̶aicõjenu apejĩene ji yebacacʉre, d̶aibi ʉ̃, arejame Jesúre. Ʉ̃i que
    aiyede, “Ijiéde cõjeipõecʉbu mʉ” aiyʉcʉ barejaquémavʉ Jesúre.
  ita-1927: 'Poiché anch’io son uomo sottoposto ad altri ed ho sotto di me dei soldati;
    e dico a uno: Va’, ed egli va; e ad un altro: Vieni, ed egli viene; e al mio servo:
    Fa’ questo, ed egli lo fa.'
  lww-lww: In na nekilia nap̃a nesape p̃isi na monar ve sanene, vanon nekilia nesape
    kiom̃a visena nam̃areraena keviu sike ea. Naga sane yaru na mara la nap̃a asike
    vatanon inu, nap̃a monar alogear kiau visena. Visae nevisavenua ‘Ovano,’ monar
    tai vano, pona nevisave ‘Oimi,’ monar naga imi, pona nevisave ‘Okila ve sa nene,’
    ana naga monar kila. A inu m̃ena ga monar nekila ya nap̃a kiau yaru keviu pisa
    pan inu. Ana nemlelaga nap̃a visae ko ovisa ga suri tai, ana monar ve sa nene.”
  ckb-ckb: 'چونکە منیش خۆم کەسێکم لەژێر فەرماندام، سەربازیشم لەژێر دەستدایە. بەمە
    دەڵێم: ”بڕۆ،“ دەڕوات؛ بەوی دیکەش دەڵێم: ”وەرە،“ دێت؛ بە کۆیلەکەشم دەڵێم: ”ئەمە
    بکە،“ دەیکات.»'
  nas-nas: Ninge daꞌ pankaing tasiꞌdamira teeꞌ minkuamaang, aiꞌ ning tee napoꞌ niiꞌnooꞌ
    basi-koo iriꞌkoo kuung oꞌnong piatooronuka tare-koong-koo. Eeꞌnoko niiꞌnung aaꞌpanko
    dei, ‘Beai,’ tee bepeuꞌ. Eeꞌnoko niiꞌnung aaꞌpanko dei, ‘Poai,’ tee popeuꞌ. Eeꞌnoko
    nkaang bautara aaꞌpanko, ‘Aung nkoveai,’ teie nkovupeuꞌ tee. Teeꞌkoo dake tamung
    karai minkueko nkaang botovotonaaꞌ taarevoaing.”
  uvl-uvl: Iange iau pule hana hel tenau ele iau. Pe iau enau ele lek hana mur hel
    pule. Nenge teke e hele lange iri ke, ‘Ola,’ pe ana non la. Pe e hele lange i
    neu ke, ‘O iat,’ pe ana non i at. Pe e hele lange lek non ke, ‘O poia ure nei,’
    pe i poia.”
  eng-BBE: Because I myself am a man under authority, having under me fighting men;
    and I say to this one, Go, and he goes; and to another, Come, and he comes; and
    to my servant, Do this, and he does it.
  ixl-CNT: 'Tan echaꞌ in. Atilkoꞌnokꞌin jaqꞌ imantaar unqꞌesal. Utz atoꞌk sol jaqꞌ
    unmantaar majte. Utz nival tu maꞌj: «Kuxh tzaꞌ.» Chiꞌin te utz, nibꞌenaꞌ. «Niꞌaxh
    tzaꞌ.» Chiꞌin tu vaꞌtioj utz, nituleꞌ. Utz nival tu vaꞌt vaqꞌonom: «Bꞌan vaꞌl
    tzaꞌ.» Chiꞌin te utz, niꞌaneꞌ.— Texh te.'
  xsi-xsi: Ŋana tu naŋa kala mine nâ uru aveta wurâta panzi tamâta ŋalaŋala pinde.
    Aku naŋa warakâŋgu akai poe panzi zugu tamâta ŋgu toŋge. Ambo naŋa apai toŋge
    tu, ‘Kulâ!’, ande ma ilâ. Ambo naŋa apai toŋge tu, ‘Kumâ!’, ande ma imâ. Ambo
    naŋa aporo pa naneŋgu wurâta tamâta toŋge tu, ‘Kuveta wurâta ŋine!’, ande i ma
    iveta.”
  crx-NTPO: '''Alha si cha ''onghohne sando ''uhint''oh whe hukwa'' huninzun tune''
    suhulh''en. ''Et si cha whuz un''a za saldanne buba ndo ''ust''oh. ''Et ''ilhoghun,
    ‘Inyalh!’ dusni de, ''et ''aho whe yaih. ''Et ''uyoon ‘''Anih,’ dúsni de, ''et
    ''aho sghu yaih. ''Et se''ulhna-un, ‘Nja dineh!’ dúsni de, ''et ''aho ''et ndút''ih.”'
  kan-OKCV: ಏಕೆಂದರೆ ನಾನು ಸಹ ಮತ್ತೊಬ್ಬ ಅಧಿಕಾರಿಯ ಕೈಕೆಳಗಿರುವವನು, ನನ್ನ ಅಧೀನದಲ್ಲಿಯೂ ಸೈನಿಕರಿದ್ದಾರೆ
    ಮತ್ತು ನಾನು ಒಬ್ಬನಿಗೆ, ‘ಹೋಗು’ ಎಂದರೆ ಅವನು ಹೋಗುತ್ತಾನೆ. ಮತ್ತೊಬ್ಬನಿಗೆ, ‘ಬಾ’ ಎಂದರೆ ಅವನು
    ಬರುತ್ತಾನೆ. ನನ್ನ ಸೇವಕನಿಗೆ, ‘ಇದನ್ನು ಮಾಡು,’ ಎಂದರೆ ಅವನು ಮಾಡುತ್ತಾನೆ,” ಎಂದು ಹೇಳಿದನು.
  bbb-bbb: Ijadufuo maeje nadua na e none mamekanu vua irere bu kuarievo na ijia kenoevo.
    Ro kuke e bijaevo gue bu rotire none ijia imeve. Ijadufuo na e be kuako vano kuavone
    fu vako ro be kua rono kuavone fu ruomo. Ro na una e none imeno be kuako ire ige
    reno kuavone fu remono kuae.
  blw-blw: Te kaman an haén way masapor afurotò hen aryén hen apò. Yag hen anchichay
    sorchachu way chà etorayan, afurotoncha agé hen aryê, te no ekat-o hen ihéén ‘in-a’
    wat éméy, yag no ekat-owén ‘umalea’ wat umale agé. Ya umat agé hen anchi alepan-o,
    no ekatowén ‘ammaamto’ wat ammaana agé. Wat kaskasen a, way ma-ammaan hen aryém
    te wachan kafaelam.”
  tam-2017: நான் அதிகாரத்திற்குக் கீழ்ப்பட்டவனாக இருந்தும், எனக்குக் கீழ்ப்பட்டிருக்கிற
    போர்வீரர்களும் உண்டு; நான் ஒருவனைப் போ என்றால் போகிறான், மற்றொருவனை வா என்றால்
    வருகிறான், என் வேலைக்காரனை, இதைச் செய் என்றால் செய்கிறான் என்றான்.
  azz-NT: Huan nejua no nitatacamati ten nechnajnahuatía. Huan nejua niquinnajnahuatía
    nosoldados ma nechtacamatican. Huan nicnahuatía se soldado ma xiyó, huan yejua
    yohui. Huan nicnahuatía ocsé ma xihuiqui, huan yejua huitza. Huan nicnahuatía
    notaquehual ma xicchihuati tensá, huan yejua quichihuati.
  spa-RV-1909: 'Porque también yo soy hombre bajo de potestad, y tengo bajo de mí
    soldados: y digo á éste: Ve, y va; y al otro: Ven, y viene; y á mi siervo: Haz
    esto, y lo hace.'
  csy-csy: Banghangziam cile keima sia khutnuai a om ka hi a, ka khutnuai ah zong
    ngalkap te nei khi hi; khatpo pai in, ka cile pai a, a dang khat sia hongpai tan,
    ka cile hongpai hi; ciang ka naseam khat, hisia seam in ka cile seam hi, ci in
    zo kik hi.
  mxq-NT: 'Ʉj kʉꞌʉm nmʉda̱jtypyʉts ja nwindsʉ́n diꞌibʉts xyꞌanaꞌamp, es nandʉꞌʉn nmʉdátyʉts
    ja solda̱a̱dʉty diꞌibʉts nꞌaneꞌempy. Kots nꞌanʉʉmʉ yʉꞌʉjʉty niduꞌuk: “Nʉjx”, nʉjxp,
    es kots nꞌanʉʉmʉ jatuꞌuk: “Min”, miimp, es kots ndukꞌaneꞌemy yʉ nduumbʉts ti ttúnʉt,
    tyiimpy.'
  tzj-NT: 'Queri'' nbij chawe como anin bien wotak nak rbanic ja tok natban mandar.
    Ec''oli ja nebano mandar wxin in chakaja'' ec''oli soldado pa nuk''a'' anin chi
    nenuban mandar. Ja tok nbij tre jun chi: —Cateli, ninche'' tre, jari'' ni nel
    wari''. Ja c''a wi nbij chi: —Catajo'', ninche'' tre jun chic, jari'' ni npi wari''.
    Ja c''a wi nbij tre ja nmoso chi: —Tabana'' ja wari'', ninche'' tre, jari'' ni
    nuban wi''. Queri'' xbij ja capitán.'
  tdt-tdt: Hau hatene nunee tanba hau nia komandante sira mos iha kbiit atu foo orden
    mai hau. Nunee mos, hau iha kbiit atu foo orden ba hau nia soldadu sira. Se hau
    manda hau nia soldadu ida dehan, ‘Baa nebaa!’, nia mos baa. Se hau hatete, ‘Mai
    iha nee!’, nia mai. Se hau haruka hau nia atan dehan, ‘Halo ida nee!’, nia halo
    duni.”
  ron-BTF: 'Fiindcă și eu sunt om sub autoritate, având sub mine soldați; și spun
    unuia: Du-te și se duce; și altuia: Vino și vine; și robului meu: Fă aceasta și
    face.'
  eng-WEBP: For I am also a man under authority, having under myself soldiers. I tell
    this one, ‘Go,’ and he goes; and tell another, ‘Come,’ and he comes; and tell
    my servant, ‘Do this,’ and he does it.”
  eng-FBV: For I am myself under the authority of superiors, while I also have soldiers
    under my command. I command one, ‘Go!’ and he goes. I command another, ‘Come!’
    and he comes. I tell my servant, ‘Do this!’ and he does it.”
  nld-1939: 'Want ook ik ben een man, die zelf onder gezag ben gesteld, en die soldaten
    onder mij heb. En tot den een zeg ik: “Ga”, en hij gaat; en tot den ander: “Kom”,
    en hij komt; en tot mijn knecht: “Doe dit”, en hij doet het.'
  bwo-bwo: Taahe t tookon altswotssh alek wotefetsat, t shirotse tíaaliru kes' kes'fwotsi
    detsfe, boyitsi ikosh ‹Amee!› ti etor ametuwe, k'oshonwere ‹Wowe› ti etor weetwe,
    t guutsonwere ‹Han k'alwe› ti etor k'alitwe» bí eti.
  nch-BL: 'Nojquiya nijpiya notecohua cati quipiyaj tequiticayot ica na huan nijchihua
    inincamanal. Huan na nojquiya niininteco sequinoc. Huan sinta niquilhuis se notequipanojca:
    ‘Xiya’, yaya yas, huan sinta niquilhuis: ‘Xihuala’, yaya hualas. Sinta niquilhuis
    notequipanojca: ‘Xijchihua ya ni’, yaya quichihuas. Ta nojquiya cati tiquijtohua,
    mochihuas.'
  quc-TNT: Ri in xukuje' c'o jun ri cätakan pa nu wi' ri nim u banic. Xukuje' ri in
    e c'o nu soldados ri quintakan pa qui wi'. Aretak quinbij che jun chque ri nu
    soldados chi que'c, que' c'ut. Aretak quinbij che jun chic chi cäpetic, cäpe c'u
    ri are'. Aretak quintak ri patänil we chubanic jun chac, ri are' cuban ri quinbij,
    —xcha ri qui nimal soldados che ri Jesús.
  tfr-NTPO: Tja kägäyo tjok. L̇l̇ëye l̈e bor kong l̈i shäryër eni ĩyado. Tja ëngkjwagaga
    ara kägäyo. L̇l̇ëye l̈ër ba kong l̈i shärye l̈ok eni ĩyado bakoe. “Pja nomo” l̈ër
    kjl̈ara kong ga toe. “Pja tegö” l̈ër kjl̈ara kong ga teke. Bor parkaga tjwl̈ẽk
    shäng pjir wl̈eniyo ichër l̇l̇ëbo shäryë ga shärye eni» l̈e.
  kaq-NT: Hen tah hen honanai. Heen hapon hea yohihah tah hen hahcai. Heen sontarobo
    rihbi tah hen jai. Cahue hean jaah ta heen sontaro cahiqui. Huetsa hen Johue hahcá
    ta jahuiqui. Heen joni rihbi tah hen Nescajahue hahcai. Yohihah ta hen yohihi
    quescajaquin hahquiqui —hahscaquin capitanen.
  ahr-ahr: मी एक जबाबदार अधिकारी शे, अनी मना हातखाल शिपाई शेतस; मी एकले सांगस, जा!
    तर तो जास, एकले सांगं ये! तर तो येस, अनी सेवकले सांगं, हाई कर तर तो ते करस.
  sgb-sgb: Hiko man, ay atsi ko ha aypa hên kapangyarihan hên kaatag, bayo nag hundaloh
    ha aypan kapangyarihan ko. Ya kaganawan utoh ko, ay daygên la. No habiên ko kanan
    miha, ‘Mita ka,’ ay mita yay na. No habiên ko kanan kaatag, ‘Paidani ka di,’ ay
    dumani ya. No habiên ko kanan ipoh ko, ‘Daygên moy hatsi,’ ay daygên na.”
  vie-1934: 'Vì tôi ở dưới quyền người khác, tôi cũng có quân lính dưới quyền tôi
    nữa; tôi biểu tên nầy rằng: hãy đi! thì nó đi; biểu tên kia rằng: Hãy đến! thì
    nó đến; và dạy đầy tớ tôi rằng: Hãy làm việc nầy! thì nó làm.'
  kxv-kxv: ଇଚିହିଁ ନା଼ନୁ ରଅଣି ତା଼ଣା କାମା କିନି ମାଣ୍‌ସି ଆ଼ତିହିଁ ଜିକେଏ ନା଼ ଅଦିକାରାତା ଅ଼ଡ଼େ
    କ଼ସ୍‌କା ମାନେରି; ନା଼ନୁ ରଅଣାଇଁ ହାଲାମୁ ଇଚିହିଁ ଏ଼ୱାସି ହାନେସି; ଅ଼ଡ଼େ ରଅଣାଇଁ ୱା଼ମୁ ଇଚିହିଁ
    ୱା଼ନେସି; ଅ଼ଡ଼େ ନା଼ ହ଼ଲେଏଣାଇଁ ଈଦାଆଁ କିମୁ ଇଚିହିଁ ଏ଼ଦାଆଁ କିନେସି ।”
  cha-cha: 'Sa guajo locue un taotao gui papa ninasiña, ya guaja sendalojo gui papa
    ninasiñajo; ya yaguin ilegco nu este na taotao: Janao, ya jumanao; yan ilegco
    ni otro: Maela, ya mamaela, yan ilegco ni tentagojo: Chogüe este, ya jachogüe.'
  amu-NT: 'Ee mati ja mꞌaaⁿya nacje ꞌnaaⁿ nnꞌaⁿ na cwitsa̱ꞌntjom. Ndoꞌ mati nnco̱
    mꞌaⁿ sondaro na matsa̱ꞌntjo̱ⁿ. Quitsjo̱o̱ nnom cwii joona: “Cjaꞌ luaaꞌ”, ndoꞌ
    wjaa. Quitsjo̱o̱ nnom cwiicheⁿ: “Candyoꞌ luaa”, ndoꞌ ndyo. Quitsjo̱o̱ nnom cwii
    cwii moso ꞌnaⁿya: “Catsaꞌ tsꞌiaaⁿwaaꞌ”, ndoꞌ ntsꞌaa.'
  hin-CV: मैं स्वयं बड़े अधिकारियों के अधीन नियुक्त हूं और सैनिक मेरे अधिकार में हैं.
    मैं किसी को आदेश देता हूं, ‘जाओ!’ तो वह जाता है, और किसी को आदेश देता हूं, ‘इधर
    आओ!’ तो वह आता है. अपने सेवक से कहता हूं, ‘यह करो!’ तो वह वही करता है.”
  eng-OURB: For I am also a man under authority, having under myself soldiers. I tell
    this one, ‘Go,’ and he goes; and tell another, ‘Come,’ and he comes; and tell
    my servant, ‘Do this,’ and he does it.”
  spa-BES: 'Porque yo soy un hombre bajo autoridad, teniendo bajo mi lucha a los hombres;
    y le digo a éste: Ve, y él va; y a otro, ven, y él viene; y a mi sirviente, haz
    esto, y él lo hace.'
  san-BEN: যতো মযি পরনিধ্নেঽপি মম নিদেশৱশ্যাঃ কতি কতি সেনাঃ সন্তি, তত একস্মিন্ যাহীত্যুক্তে
    স যাতি, তদন্যস্মিন্ এহীত্যুক্তে স আযাতি, তথা মম নিজদাসে কর্ম্মৈতৎ কুর্ৱ্ৱিত্যুক্তে
    স তৎ করোতি|
  tdx-tdx: 'Mpanan-kakeo iraho, naho manan-dily aman-tsoavala reke-piningitse; ie
    ano­eko ty hoe: Dañe! ami’ty raike le mandeha, Mb’etoa, le pok’eo, vaho amo mpitorokoo
    ty hoe: Ano zao, le anoe’iereo.'
  naf-naf: Neŋ gâlen yaŋdi nâmâtâlap. Gâlen zedi windeŋaŋbeŋ keyepmti gayaŋkwesima
    mulup ann kapi tati ŋep zemane alik besem. Eneyet neŋ amobotnaŋ ekŋengat kandaŋinan
    talap, ma nâgât kandaŋnanen kasa kuku an maip. Âpme ekŋenmagen ŋengatnaŋ ŋen,
    ‘Met,’ zempema mamezin ma ŋengat, ‘Kot,’ zema makozin ma mulup angat, ‘Mulup ke
    mi,’ zema mamin.”
  grc-MT: και γαρ εγω ανθρωποσ ειμι υπο εξουσιαν εχων υπ εμαυτον στρατιωτασ και λεγω
    τουτω πορευθητι και πορευεται και αλλω ερχου και ερχεται και τω δουλω μου ποιησον
    τουτο και ποιει
  vid-vid: Mina, na heni nani, nda munhu mbele hasi ha ludali lwa wanji, ndanawo wamizi
    hasi ha heni. Ndangumlonjela yumwe, ‘Ulute!’ Na heye kanguluta, na yunji, ‘Uye!’
    Na heye kanguya, na chitumagwa wa heni, ‘Udite chinhu chino,’ Na heye kangudita.”
  pio-NT: Núalíacawa píalimá pichùnìacani pitàacái iyúwa, níacáiná nuíwacanánái nachùulìa
    nacái núa. Núa nacái nuchùulìa nùasu úwináiwa. Nuchùulìacaalí abéeri yèepùacawa,
    yáta yèepùacawa. Numáidacaalí abéeri, yáta yàanàaca. Nuchùulìacaalí àniwa nùasu
    wenàiwicawa imàníinápiná áiba wawàsi, yáta imànicani. Iná yéewa núalíacawa píalimá
    pichùnìaca nùasu wenàiwica nacái pitàacái iyúwa —‍íimaca.
  tsn-tsn: '@see-verse:MAT.008.008'
  amr-NT: Doʼhued sorotataj huairia menikaʼne kenda ijnigpe̱i̱kay. Kenpaʼti doʼhued
    sorotatataj ijmanikay doʼtaj menʼnigpe̱i̱kaʼne. “Yahuatiʼ.” Doʼhued sorotatataj
    enadeʼte onʼhuaʼikaʼ. Nogtaj “Yatiak,” enaʼte onʼtiakikaʼ. Doʼhued huanabaʼtaj
    katepiʼ “Yakaʼ,” enaʼnayo oʼkikaʼ. —‍Capitána Jesústaj onaʼuyate.
  pwg-pwg: Taku wawaya ghamaghamasi gaburisiyai ma bade seri wawayisi aku rewapana
    gaburinai. Sago ana vonei bo, ‘Kenae’ da ina nae. Ma sago ana vonei bo, ‘Kepisi’
    da ina pisi. Ma aku bigabiga ana vonei bo, ‘Keberai’ da ina berai.”
  cjv-cjv: Te kiminem yai ta na ama kiapanam bei narongoro te na kiminem ari suwo
    kiapanom bei ereye. Iran yai ta ‘Ne fo,’ di teikero ena yaromi fume. Te na yai
    ta ‘Ne uwo!’ di teikoro ena yaromi umie. Te na nuwi kokonan gan ‘Ne kokonan epe
    beyo,’ di teikero ena yaromi kokonan i bemie. Ena na ka epe di moika mora fikai
    ne ka towane duwanga na nuwi kokonan ganam bei nokapu de towanie,” di tongoro
  tiw-tiw: '@see-verse:MAT.008.008'
  tha-KJV: เพราะเหตุว่าข้าพระองค์เป็นคนอยู่​ใต้​วิน​ัยทหาร แต่​ก็​ยั​งม​ีทหารอยู่​ใต้​บังคับบัญชาข้าพระองค์
    ข้าพระองค์จะบอกแก่คนนี้​ว่า ‘​ไป​’ เขาก็​ไป บอกแก่คนนั้​นว​่า ‘​มา​’ เขาก็​มา
    บอกผู้​รับใช้​ของข้าพระองค์​ว่า ‘จงทำสิ่งนี้’ เขาก็​ทำ​”
  por-BR-2018: 'Pois eu também sou homem debaixo de autoridade, e tenho debaixo de
    meu comando soldados; e digo a este: “Vai”, e ele vai; e ao outro: “Vem”, e vem;
    e a meu servo: “Faze isto”, e ele faz.'
  mhl-mhl: '“Oi iŋi ore: Noŋ nake oŋuakoŋ siŋaŋnere usuŋ rurumaŋgo rua nubi gogo.
    Nonde rurumaŋgo mamari ŋi gobi yoŋo mitiga yareego. Yoŋoreone more ‘Raigoŋ,’ mitigabe
