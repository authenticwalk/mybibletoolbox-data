  zar-NT: 'Lëscaʼ nedaʼ, zoa nu rinná beʼe nedaʼ, en nacuʼë caʼ bönniʼ röjáquiëʼ gudil-la
    rinná béʼegacadaʼ-nëʼ. Cateʼ reaʼ-nëʼ tuëʼ: “Guyéaj niʼ”, rejëʼ. Cateʼ reaʼ-nëʼ
