    palendang, ae, ‘Muni ele muu’, na, neu ko ana neu. Mete ma au ae, ‘Muni ia mai!’
    na, neu ko ana mai. Ma mete ma au adenu au hataholi mana tao ues, ae, ‘Tao ia!’
    na, neu ko ana tao. De, sadi kada Lamatuak kokolak, na, neu ko au ana mana tao
    ues ndia, hai tutik.”
  kyf-kyf: 'Nɩɩ, -amɩ, ɩn mɩ na -cɩan zɔ, ''ɩn ɩn pɩlɩa ''slʋja tɔlʋa ''wlu la. Ɩn
    -ka ''yabhlo -yla gbaɛ: ‹-Ɩn mnɩ!› ''ɩn ɔ mnɩa. Ɩn -ka ''ya -bʋdʋ -yla gbaɛ: ‹-Ɩn
    yi!› ''ɩn -mɔɔ yia. ''Ɩn ɩn -ka na zɔlubhonʋnyɔ -yla gbaɛ: ‹-Ɩn nʋ -mɩnɩ lɛ!›
    ''ɩn ɔ nʋa we lɛ.»'
  tpi-tpi: Mi tok olsem, long wanem, mi tu mi stap aninit long ol man i gat namba
    bilong bosim mi. Na mi yet mi gat ol soldia i stap aninit long mi. Na sapos mi
