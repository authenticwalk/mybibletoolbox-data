    Gɨ́ inókínɨŋɨ́ niiarɨŋɨ́ womɨ ‘E eɨ.’ uráná xɨxenɨ yarɨŋɨ́rɨnɨ.” urɨ́agɨ
  chd-NT: 'Iya'' jouc''a quihuejma ƚaƚcuxepa, cacuxela'' laisoldado. Cami''ma anuli:
