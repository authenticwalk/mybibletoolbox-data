  taw-taw: '@see-verse:MAT.008.008'
  jic-NT: Napj selé jipj 'ücj jyütütj. Nin p'iyá napj nejepa ni jütüta. Napj lejay
    jupj vele jin. Napj jyütütj wa niyom militar pajal pülücj. Pjaní lal velé jutja,
    mpes jama jupj. P'a lal velé was, mpes jac'. Namozo lal velé nin la mijis, mpes
    nin liji jupj —nin tjevele jepa militar.
  zap-NT: 'Porke no ke noo rap mén ne rnebééy lo noo, no rap ke noo mén ne rnebééy
    noo lo. Chene nan noo lo men te men ne tsa men mandad, ra men; chene nan noo lo
    men ste men ne chiid men lo noo, rdxiid men; chene nan noo lo xmos noo: “Gulaa
    neree”, rlaa meno.'
  wer-wer: Pöt ne omën isauröa ikanöök inëën yaaupök nem iri nga omnarö wë. Pötaanök
    nook nampön, ‘Së,’ maan sëpnaat, nampön, ‘Wais,’ maan waisëpnaat, ën nem inëën
    ruupön, ‘Pël ë,’ maan pël ëëpnant. Pötaanök nim naë weëre kosang wieëaup pöten
    ne kön wiin ni maan nem inëën ruup yok pangk ompyaö sëpnaap.”
  ipi-ipi: '@see-verse:MAT.008.008'
  qul-NT: Noka quiquiy curajcunapaj mandonpi cani. Jinallatataj soldadoycuna mandoypi
    can. Ujninta ‘puriy’ nini, purin. Ujnintataj ‘jamuy’ nini, jamun. Uywacuskayta
    imallatapas ‘ruway’ nejtiy, ruwan.
  ter-NT: Vo'oku undímaka hóyeno konókoti itúkea páhoenonu payásoti ya undíke. Koane
    ápe húndaru konókoti itúkea mbáhoenoa. Poéhane kónoko “Pîhe” ngíxea, yane pihotíne.
    Kene po'ínu, “Kiná'aka” ngixôa, kenó'oko. Koane anzínoe, “Hara itíka” ngixôa,
    itúkoa ne mbáhoenoa itúkea —koéne.
  bmr-NT: 'Mɨɨro bu uujoho icaruubo aivojɨto iijɨguiino icahi, bu jaaruubo amocasimɨnaa
    aivojɨɨbotɨ icahi. Jaamotɨ saafiico: Difo, unuusumi foonɨcɨɨbo. Jaanotɨ bu sifiico:
    Disaa, unuusumi bu saanɨcɨɨbo. Tollɨro bu tacojɨmɨnaafico: Toonoco deetavo, unuusumi
    bu eetavonɨcɨɨbo.'
  fuf-fuf: Ko fii min tigi, ko mi wonɗo e ley kongol hooreeɓe goo, min kadi miɗo mari
    suufaaɓe wonɓe e ley kongol an. Si mi wi'ii goɗɗo e ɓen ‹yahu›, o yahay. Si mi
    wi'ii oya on ‹aru›, o aray. Awa kadi si mi wi'ii kurkaadu an ndun ‹waɗu ɗun›,
    ndu waɗay.»
  bhl-bhl: 'Feinka! Nem kak kunum mak nelo kitil weng mak bokoneme tewe, ne em nange
    weng be fein kiliko, gelewoki te. Beemdiw, nem afak biliw wonuk so kunum ikati
    nem kitil weng kiliko, geleweko, nem afak kuw kekabiliw te. Kasike, ne wonuk so
    kunum mak ilo bokoyemomeli: ‘Yu yuk teing dulum mani awan teing dulum elo unina!’,
    yangi tewe, i nem yangbi weng be fein kiliko, kalo unokoliw te. Iti nem weng afak
    kunum mak elo bokolewomeli: ‘Ku teleko, nem aluwbamin mak aluwa!’, dangi tewe,
    e nem weng be fein kiliko, aluwboke te.”, dangse kale.'
  ons-ons: Na yaleka, ŋei suaine wawaine kiqa guruŋ guruŋ enerop eŋet biŋek suaine,
    eŋane bango ketkele gemaile, so na kawali ŋeikopne ebuwe, eŋe naŋane bango gemami.
    Wane na eŋano ŋine mane wane rakale, ‘Ari!’ Rawe eŋe ariake, so mane eriwa wane
    rakale, ‘Sari!’ Rawe eŋe sariake. So na qelit medep wane rakale, ‘Iwa manom!’
    Rawe eŋe ea mayake.”
  con-NTPO: Ñajan sundaro a'i. Ña nasundeccu ñama manda'fa. Ña'qque ñama bove'ccoa
    sundarondeccuma manda. Fae'ccoma “Jaja” qquen mandasi tiseja ja'je. Faesuma “Jija”
    qquen mandasi tiseja ji'je. Ña sema'suma “Qquen tsonjan” qquen mandasi tsa'caen
    tiseja tson'jen.
  ghs-ghs: '@see-verse:MAT.008.008'
  peg-peg: ଇନାକିଦେଂକି ଆନ୍‌ ରୱାନ୍‌ ତାରେନ୍‌ ମାନାଙ୍ଗ୍‌ ଆତିସ୍‌ ପାନା ତାରେନ୍‌ ମେଲ୍ୟାର୍‌
    ମାନାର୍‌; ଆନ୍‌ ରୱାନିଂ ଆଦିକାର୍‌ ହିତିସ୍‌ ହେୱାନ୍‌ ହାନାନ୍; ଆରେ ରୱାନିଂ ୱା ଇଚିସ୍‌ ହେୱାନ୍‌
    ୱାନାନ୍‌; ଆରେ ନା ହଲ୍ୟାଙ୍ଗ୍‌ ଇଦାଂ କିୟା ଇଚିସ୍‌ ହେୱାନ୍‌ ହେଦାଂ କିନାନ୍‌ ।”
  txu-NT: Inhõ bẽnjadjwỳr kute raxo ijakrenhja ne imã kabẽn ba kabẽn man kôt ar amijo
    iba. Ne kam ba ibê me krãkamngônhre nhõ bẽnjadjwỳrkam ba memã ikabẽn nhym me ikabẽn
    kôt ar amijo ba. Ba 'õmã kum, “'Ỳr tẽ”, ane nhym arỳm 'ỳr tẽ. Ba kam ajte 'õdjwỳmã
    kum, “Amrẽ tẽ”, ane nhym arỳm amrẽ tẽ. Ba inhõ àpênhmã kum, “On mỳjja kupê”, ane
    nhym arỳm kupê. Kam ne ba amã, “Abẽnjadjwỳr djwỳnhkam dja ga akabẽn nhym arỳm
    akabẽnkôt mex ne”, ane. Krãkamngônh nhõ bẽnjadjwỳrbê ne me bajtem.
  eng-WEBU: For I am also a man under authority, having under myself soldiers. I tell
    this one, ‘Go,’ and he goes; and tell another, ‘Come,’ and he comes; and tell
    my servant, ‘Do this,’ and he does it.”
  gnw-NT: 'Echa''ã ime mburuvicha mbaepuere güɨnoi cheré vae reta. Jae ramiño vi che
    anoi mbaepuere sundaro reta re. Che jae penti sundaro pe: ‘Ecua’, jare jae oo.
    Jae ramiño vi che jae ĩru sundaro pe: ‘Eyu’, jare jae ou. Jae ramiño vi che jae
    cherembiocui pe: ‘Iyapo cua’, jare jae uyapo —jei.'
  mux-mux: '@see-verse:MAT.008.008'
  maj-NT: 'A̱t''aha̱ xi nkúhu an, tíjñana xi batéxumana ko̱ ta̱ tjínna já jun xi batexumaha̱.
    Nk''ie nga: “T''in”, xihi̱n nku, a̱s''a̱i fi. Ko̱ tsa: “Nibái̱”, xíhi̱n kj''a̱í,
    a̱s''a̱i nibá. Ko̱ tsa nku nda̱ musu̱na̱: “N''e̱i̱ kui nii̱”, xíhi̱n, a̱s''a̱i
    ts''ín.'
  bkq-NT: — Ywymâry modo aguely tâinwânse urâ. Tyzodadugue lâpylâ urâ, yeinwânni modogue
    warâ. Kâingonotuo, tâtâze lelâ. Eagonro kâingâseduo, tâese lelâ warâ. Yagâ tâwaneinram
    “Xirâ aiekâ” ugueduo, inepa adyese lelâ warâ — kely myani cem sodadu domodo iwymâry.
  kue-kue: Na yombanma kande meglmara atnekra moglka. Te na moglmara atnekra kimbirna
    nem meglkwa. Na ta endpo digo ye endongwa. Te ta wo digo ye ungwa, te nigl konguna
    yomba ta ene kongun i ero digo, ye orkwa.”
  cot-NT: 'Quejetaca naatimpa ichoocaveca tigarancanaca, ariqueate ichoocaque nashi
    nogoaretajiate notigarancajiguica. Noncanterigueti: ‘Pijate’, ari iroanaque. Itsipaquea
    noncanterigueti: ‘Caacate’, incoraquetaque. Aisa ichoocaque nashincaca taaca opaji
    nomperacarica iquemisanquenaquea.'
  bnp-bnp: A ta maea, a vuhuna iau a longototo e huriki a bakovi dagi nau. E huriki
    a nugumaheto a matakari ria, ria ranga ri longototo iau. Bara takia a viri tara
    ge vano, bara i vano kunana. O a takia ge valai, bara i valai kunana. A takia
    a vora nau ‘o ratea a maki iea,’ bara i rata kunanea.”
  apn-NT: '@see-verse:MAT.008.008'
  ctp-NT: 'Xꞌnan sndaru lkaǎn, naꞌ lkaǎn ndloo ꞌin ska siyentu sndaru; kwiꞌ ngwañaꞌan,
    ndiya nu lka ndloo la ꞌñaǎn. Si kuloǔn tñan re ꞌin ska sndaru ꞌñaǎn: “Yaa lyaa”,
    bra ti tsaa yu, chaꞌ nchka tiǎnꞌ chaꞌ tsaa yu. Ngwañaꞌan si chkwiǐnꞌ loꞌo xka
    yu: “Kaan nde re”, bra ti kan yu seꞌen ndiꞌiǐn bra kanꞌ. Ngwañaꞌan si kuloǔn tñan
    ꞌin msu ꞌñaǎn: “Kuꞌnii tñan re ꞌñaǎn”, chkwiǐnꞌ loꞌo yu, bra ti kuꞌni yu tñan
    kanꞌ ꞌñaǎn ―ndukwin capitán ꞌin Jesús―. Kanꞌ chaꞌ ni, jlyo tiǎnꞌ chaꞌ ka ꞌiin
    kuloo tñan chaꞌ katin kicha kanꞌ ꞌin msu kanꞌ ꞌñaǎn.'
  bre-BRG: 'Rak me va-unan a zo un den lakaet dindan galloud re all, met dindanon
    em eus soudarded, hag e lavaran da unan: Kae! hag ez a, d''egile: Deus! Hag e
    teu, ha da''m mevel: Gra kement-mañ! Hag en gra.'
  opm-opm: Noh duuptei han ire hrepdapat hat patem ire poriya meng oh amram ihpatmur.
    Norhordapathe kat dupsi han ihirnong norhe hrepnong mar papatmur. Paptema tit
    han ohnong Gin go sona potporhan oh arpin amram sapatmur. Tit han ohnong Gin go
    aprina potporhan oh arpin amram apripatmur. Norhe natamreipat han ohnonghe Go
    mihat tamreindinmur potporhan oh aprin norhe ma por mengru hat orhor tamreipatmur.
    Noh ihat pat han ohoh ihan mateidapat orhor mengwi potporhan oh sa yah hatiproh
    pongopri.
  bvr-bvr: 'Ngardawa ngaypa ngu-yinagatiya minypa nginyipa: Minypa an-nerranga mu-ngoyurra
    a-jirra apula, rrapa minypa ngaypa mu-ngoyurra ngu-jirra burrwa aburr-gata aburr-ngaypa
    an-dakal nguburr-ganyja ngu-workiya. Minypa an-ngardapa ngaypa ngu-weya nula ngu-workiya,
    ‘Boy!’ lika nipa a-boya a-workiya; rrapa an-nerranga ngaypa ngu-weya nula ngu-workiya,
    ‘Guwa!’ lika nipa ana-jarlabiya ana-workiya; rrapa an-ngaypa an-mujama ngaypa
    ngu-weya nula, ‘Yinda jama ji,’ lika nipa a-yinagata a-workiya jama a-jirra.”'
  wal-wal: Aissi giikko, taani taappe bollaara de7iyaageetuyyo haarettiya asa; qassi
    taappe garssaara wotaaddarati de7oosona. Taani issuwaa, ‘Ba’ giikko bees; qassi
    hinkkuwaa, ‘Haaya’ giikko yees; ta ashkkaraa, ‘Hagaa ootta’ giikko oottees” yaagiis.
  zad-NT: 'Nia'' ka'' ḻa'' zoa beṉ'' chṉabia'' nad'', na'' nad'' ḻekzka'' chṉabia''
    soldad c̱ha''ka''. Kat'' chep'' toe'': “Wyaj ni''”, na'' chaje''; na'' kat'' chep''
    stoe'': “Da ni”, na'' chide''; na'' kat'' chizep'' xmosaa: “Ben dga”, na'' chone''n.'
  aso-aso: Idoꞌ lamineꞌ ilive lo gele nouvoniꞌ nene naza nene eveneꞌ maliti gizeboloꞌ
    nouve. Idoꞌ neze gizeboloꞌ nesi ami ma nizave. Nemuꞌ nene engikutiꞌ ve mamuꞌ vozo
    lokuvo ha voloseive. Idoꞌ mamuꞌ ano loloniꞌ nene ha aloseive. Idoꞌ gelekeleꞌ izipeꞌne
    nene neꞌmine ozo loloniꞌ ha oloseive. Idoꞌ aꞌmineꞌmine ogo gaza lanivo siki initeꞌ
    neꞌmo geiꞌ gamazi ha gele do gelekeleꞌ izipeꞌne nene ha hulo-do voloseive losa
    gele nosa noluve.
  uli-uli: 'Ngang mwo ngo yor tot saldaw le re tagiyet mo imoy, ngo yor tot le re
    totol: ibe kangalu iye semal bo, ‘Ho loh!’ ngo be loh, ngo ibe kangalu ila semal
    bo, ‘Budoh!’ ngo yebe budoh; ngo ibe kangalu boy la yai bo, ‘Foru mele!’ ngo yema
    foru.”'
  nin-NT: Ingga mi ko na undu nu ungo ku unuma nggo sa ankpye ni ingga ku, ni so gri
    abi ta iku abanu. Ingga ti ddu unuma di, ‘Kuma!’ uwa kuma. Ingga ti ddu unuma
    di, ‘Nga!’ uwa nga. Nggo ingga ti ddu ugarr mungga di, ‘Na inggi yi!’ uwa na yi.”
  tgk-tgk: Охир ман як фармонбардор ҳастам ва зери итоати худ низ сарбозонро дорам.
    Вақте ки ба яке „бирав“ мегӯям, меравад, ба дигаре „биё“ мегӯям, меояд ва агар
    ба ғуломам „фалон корро бикун“ гӯям, ӯ албатта он корро иҷро мекунад».
  acu-NT: '@see-verse:MAT.008.008'
  cak-WNT: Riyin can wetaman wi chi queri' xtibanatej, ruma chi yin jun achi ri nnimaj
    ri nubij ri aj k'atbel tzij chuwe ri c'o chi nben. Y yec'o chuka' soldados ri
    ye ya'on pa nuk'a'. Tek nbij c'a chare jun chi tibe, can nibe wi; y wi nbij chuka'
    chare jun chic chi tipe, can nipe wi chuka'. Y tek nbij c'a chare ri numozo chi
    tabana' re', can nuben wi chuka', xcha' ri capitán.
  ebk-ebk: Tay uray ha-un at wacha nan nangatngatu ay mangetoray kan ha-un, ya wachacha
    us nan sosorchachok ay etorayak. Mu kanak as nan usa un, ‘Uyka’ at umuy hiya.
    Mu kanak us as nan usa un, ‘Aka’ at omali hiya. Mu kanak us as nan fiabfiaarok
    un, ‘Atum na’ at atuna.”
  spa-PDDPT: 'Porque yo también estoy bajo autoridad. Tengo soldados sometidos a mí.
    Digo a éste: Vé, y va; y a otro: Ven, y viene; y a mi esclavo: Haz esto, y lo
    hace.'
  ruf-ruf: Kwaapfila hata nene yanilongotsighwa ne iwakulu wangi, nina asikali yaniwalongotsa.
    Nomlaghitsa yuno, ‘Ghenda!’ naye koghenda, nomlaghitsa ayula, ‘Utse!’ naye kakutsa.
    Nomlongela imtumwa wangu, ‘Tenda chinu achi!’ naye kotenda pfipfo.”
  gun-gun: Mba'eta xee voi huvixa oipotaa rami aiko va'e. Ikuai avi xondaro kuery
    xeayvu rami ikuai va'e. Peteĩ pe “Tereo”, ha'e ramo oo 'rã. Ha'e rã amboae pe
    ma “Eju”, ha'e rã ou 'rã. Xerembiguai pe “Ejapo ha'e nunga”, ha'e ramo ojapo 'rã
    — he'i.
  agu-BL: 'Na ncha''tz in, atin jak'' ca''wl junt. Nin ncha''tz in, at ca''wl tink''ab,
    na ate'' sanlar jak'' inca''wl. Kol walnin: “Quilo''kwok tzone''j,” jalcu''n na
    chiben. Ej nin ko na walnin tetz junt: “Catzam tzone''j,” jalcu''n na ul. Ncha''tz
    yi na walnin jun mantar tetz inmos, na bnix ta''n. Cha''stzun te, cawunk nin tuwu'',
    tz''ul tzun yos tu inmos, —stzun yaj ban nintz tetz Jesús.'
  isn-isn: Kunsoko une nimuntu ninkite uhumi ntete anino ane anyangulu, akanunge kung'wa
    uyu “Longola” wilongola nukumuya, nzuu nung'wenso wiiza, nukumitumi wane. Itume
    iti, nung'wenso ukituma uu.
  eng-PEV: I know it will happen. You see, I know about bosses. I have a boss over
    me, and I’m the boss over a lot of soldiers. If I tell a soldier to go somewhere,
    he goes there. And if I tell one of them to come to me, he comes to me. And if
    I tell my work-men to do something, they do it. Well, I believe that you are a
    powerful boss. If you just tell that sickness to go, then my work-man will get
    better straight away.”
  ilo-ULB: Ta uray siak ket maysa a tao a naisaad iti babaen ti turay, ket addaanak
    met iti soldado. Ibagak iti maysa, 'Mapanka', ket mapan isuna, ken iti maysa pay,
    'Umayka', ket umay isuna, ken iti adipenko, 'Aramidem daytoy,' ket aramidenna.”
  pir-NT: '@see-verse:MAT.008.008'
  anv-NT: Ɛlé mentó nwya bɔɔ́ kpakpa né mbɛ, abi me nwúu ne ɛbwɔ́. Ájɔɔ́gé ne
    me nnó, “Mpyɛ genó ɛyi, mpyɛ. Ne nwya ntó bɔɔ́ bee abi áwúu ne me.” Yɛ́ ayi
    ndé ne njɔɔ́ge ne ji nnó, “Chó fa ajyɛ, njɔɔ́gé ne yimbɔ nnó chwɔ́ we, achwɔ́.”
    Ne njɔɔ́gé ntó ne maá defwɛ́ wa nnó pyɛ ɛyi, apyɛɛ́ géji.
  sab-NT: 'Uñale chage ba kwian chugagwalla kweri ba kira molen ulita, ba gerule alin
    allabi gire jingme joge siere kwian ogage. Cha chugagwalla ñage cha kage lle boi
    ene cha age ama gerule kare, kaire cha guardia donga chugagwalla ñage guardia
    donga ulita kage lle boi ama age cha gerule kare, cha gerule guardia donga gdaite
    ole: “¡Joga!”, gire ama joge. Cha gerule na ole: “¡Bai aini!”, gire ama chie.
    Cha kwian lle boanga cha alin kage lle boi gire ama lle boi cha gerule kare. Ba
    ma kweri kira molen malen uñale chage ba gerule alin allabi jonke ba kle ngwadi
    jingme kage siere lle boanga chanuge, gire jingme be joge siere amage ama be joge
    chkeni noni.'
  tmd-tmd: '@see-verse:MAT.008.008'
  acr-NNT: Ma e pachaꞌ riꞌin, in kꞌo puqꞌabꞌ jun taqanel y rire ebꞌuyaꞌom ukꞌiyal
    soldados panuqꞌabꞌ. We kambꞌiꞌij kꞌu che junoq “Jat”, keꞌek; o kambꞌiꞌij che junoq
    chik “Chatpetoq”, kapetik. Yey we kambꞌiꞌij che juna waj chak “Chaꞌana waꞌ”, kuꞌano
    —xchaꞌ.
  kpg-kpg: Au tangada labelaa e noho i lala nia mogobuna dogu dagi, gei au e dagi
    labelaa agu gau dauwa. Au ga helekai gi tangada i digaula boloo, ‘Hana!’ gei mee
    e hana. Gei au ga helekai gi tangada boloo, ‘Hanimoi!’ gei mee e hanimoi. Gei au
    ga helekai gi dagu hege boloo, ‘Heia di mee deenei!’ gei mee e hai.”
  taj-taj: तिग्‍दा भिसम ङाएनोन ङाला हाकिमला तहरी चिबा म्‍हि हिन्‍ना। ङाला तहरीनोन
    सिपाहीगदे मुला। ङाइ कोइदा निउ भिमा निमुला, कोइदा खउ भिमा खमुला। ओच्‍छे ङाला नोकरदा
    ङाइ चुह्रङ् लउ भिमा थेसे थेह्रङ्नोन लमुला” भिसी भिजी।
  avt-avt: 'Hi hises hɨm me mɨtɨk hak hɨrak kinɨna hɨrak iuwe naanmɨprau. Te hi hɨrekes
    naanmɨpre mɨt nai hi hinɨni. Te hi hatɨp mɨtɨk keiyak kiutɨp: ‘Ti eno,’ hɨrak
    kakno. Hi hatɨp keiyak: ‘Ti enen,’ hɨrak kaknen. Te hi atɨp mɨtɨk kerek kɨrɨak
    menmen mai em: ‘Ti erɨak menmen eim,’ te hɨrak kɨrɨakem. Hi hertei ti atɨp hɨm
    mit ehɨrp in, hɨrak kakre yaaik.”'
  cbk-cbk: Sabe yo que uste puede cura con ese por medio de palabra lang, cay yo mismo
    bajo orden del di mio maga superior, y bajo mi orden tiene tamen yo maga soldao.
    Y con uno ay ordena yo, ‘Anda ya!’ y ele ta anda, y con otro ay ordena yo, ‘Vene
    ′qui!’ y ta vene le. Y con el di mio ayudante ay ordena yo, ‘Hace este!’ y ele
    ta hace.”
  uig-ARA: چۈنكى مەنمۇ باشقا بىرسىنىڭ ھوقۇقى ئاستىدىكى ئادەممەن، مېنىڭ قول ئاستىمدا
    لەشكەرلىرىم بار. بىرىگە بار دېسەم بارىدۇ، بىرىگە كەل دېسەم، كېلىدۇ. قۇلۇمغا بۇ
    ئىشنى قىل دېسەم، ئۇ شۇ ئىشنى قىلىدۇ، ــ دېدى.
  tuf-tuf: As cat cara chiro. Etar aját ey chihtá cácaro. Cátira bitách yájcajatro.
    Ajáy cacmín cat chero, -wajacro-. Cacúm istiy quin “Bahan biwi,” wacaro. Eyta
    wacayat, ey bar béyqueyra. Cacúm istiy quin “Raw̃i” wacaro. Eyta wacayat, ey bar
    racáyqueyra, -wajacro-. As usi cacúm quin “Uch yajw̃i,” wacaro. Eyta wacayat eyat
    bar yajcáyqueyra, wajacro, soldádoat Jesús quin.
  abx-abx: Da'inan sinan i pagtu'u-ko kay adda may liwat hamok ako rilihugon nga ata'o
    pagsunod si mga malanga katungdanan-na, ngan aniya' may liwat mga sundalu-ko nga
    salihug-ko. Aminugad ngani' ako si addangan, ‘Pada'iraya,’ diritsoy to dayon pa'amban.
    Si addangan ray namay, ‘Tuwa,’ sigurado padugok to si ako. Aminugad ngani' ako
    si rilihugun-ko, ‘Trabahu'on to,’ diritsoy to dayon trabahu-na.”
  mco-NT: 'Ɨɨch nañ jadu''n ane''my n''ityɨch, e nañ nmɨɨdɨch soldadtɨjc cɨ̈''am.
    Co ɨɨch nɨmäy: “Nɨcx”, nɨcxp; e co ɨɨch nɨmäy: “Min”, mimb; e co n''ane''myɨch
    je nbödumbɨch huen tijaty tun, ytumyb.'
  kqf-kqf: Tagu kota waibabada dibudimo yà miyamiya, bi ḡaviḡaviyidi egu waibada dibunemo
    sa miyamiya. Bi laḡannemo tauwaiḡaviya yà giuwena gado, ‘Ku nawa,’ Ba ya nawa,
    ee yà giuwena⅝Q1qàQ gado, ‘Ku nato,’ Ba ya nato. Bi egu taupaula yà giuwena gado,
    ‘Niga ku voiye,’ Ba tana ya voivoiye.”
  cpb-NT: 'Tzimatsi imperatanari naaka, tzimatsi eejatzi owayeripaini nimperatari
    naaka. Arika nonkanteri: ‘Piyaate’, ari riyaatake. Arika nonkanteri itsipa: ‘Pipoke’,
    ari ripokake. Arika nonkanteri nimperatanewo: ‘Pantero jiroka’, rimatziro rantziro.”'
  aon-aon: Umum maresh? Eik shopunek yenek mour um ami aria anam debeimi heyotu harig
    um eik. Aria eik shopunek eik kanak debeini um anam kupaimi soldia. Aria eik ikrip
    anan, ‘Nyak kare,’ aria anan ta nunak. Aria eik ikrip kupainari, ‘Nyak yowi,’
    aria anan ta nanaki. Aria eik ikrip anudok neneme mour eik iri, ‘Nyak nyenek enyudok
    mour,’ aria anan ta neneken.”
  hus-NT-2005: Pos nanáꞌ in takʼnélkʼi neye tin kʼwajat kʼal nu okʼlékiltsik, por
    u koꞌol neye i soldadotsik xi nanáꞌ u takʼyal. Tam ku utsaꞌ jun i soldado ka kʼale,
    u kʼalel, tam ku utsaꞌ kʼeꞌet ka tsích, u tsiꞌil ani tam ku utsaꞌ nu tʼojnálil
    kin tʼajaꞌ jun xataꞌ, in tʼajál.
  mig-NT: 'Chi̱ máá‑ná, suni cha̱a ndíso tíñu kúu‑ná. Te ñáva̱''a‑ná soldado‑ná. Te
    ká''a̱n‑ná jíín ɨ́ɨn‑de: Kuá''án, te já''a̱n‑de. Te jíín ɨngá‑de: Ña''a̱n, te
    cháa̱‑de. Te jíín mozo‑ná: Sá''a ya̱''á, te sá''a‑i. Achí‑de.'
  bps-bps: Gadègu ani, du balù agu mdanà di dad mdatah ganlal, nun sa dad sundalugu
    mdanà fa di deg, na ku nun dekgu mdà, mdà sa. Na ku dekgu salu dini, na gasil
    salu dini. Na ku nun dekgu lifangu mimò balù i tan déén, nimoan. Mdatah fa ge,
    ku nun manam, mgimò sa.”
  mbs-mbs: Gayed a egtolò te otaw egsogò kanak, aw doen heman menge sondalo nesakop
    diyà kanak. Aw doen sondalo isogò ko, tomolò sikandin. Aw doen doma ipeangay ko,
    tomolò heman. Aw doen ipeinang ko te sineligan, yan se inangen din.”
  tof-tof: Ka umulóla marü gaodóma ini poko tónggapónóm, zitülkus ka küób igó olomla,
    ka ngibürr pamab tüpana zagetdóla. Akó ngibürr gazirr pam asiko, kürü tüpana nidi
    zagetódako. Ka kubó darrü igó nóma ilo igó, ‘Wam!’ wa kubó wame. Akó darrü igó
    nóma ilo igó, ‘Tam!’ wa kubó tame. Ka kólba leba zaget olom igó nóma ilo igó,
    ‘Ene kla tólael!’ wa kubó tólaele. Enta inzana, azida marü bóktan kuri arrkrrue!”
  cme-NT: 'Ŋ saa da, ma miŋ yeŋ terieŋgu maŋ nuɔ‑i, nuɔmba dii mi yuŋ-nu; aa mɛi bi
    dii banaŋ yuŋ-nu. Da mi gbɛ̃ umaŋ miɛ: ‹Kã!› ŋ da u kãa. Da mi bi cira: ‹Jo!›
    ŋ da u juɔ. Da mi bi gbɛ̃ mi maacembiloŋo‑i miɛ: ‹Ce daama!› ŋ da u ciɛ-ma.»'
  sus-sus: N a kolon barima n fan na mangɛ ndee nan xa yaamari bun ma, sɔɔri ndee
    man na n fan yi, naxee na n ma yaamari bun ma. N na a fala sɔɔri nde bɛ, ‹Siga,›
    a sigama nɛ. N na a fala, ‹Fa,› a fama nɛ. N na n ma konyi nde yamari, ‹Yi fe
    raba,› a a rabama nɛ.»
  pon-2006: Pwe pil aramas emen ngehi me mi pahn kaun ekei, oh sounpei kei me I kaunda.
    Eri, ma I kin patohwanohng emen en kohwei, a e pahn kohwei; a ong emen en kohdo,
    a e pahn kohdo; a ong ei laduwo en wia mehkot, a e pahn wiahda.”
  dad-dad: Aya yug nigin age fiya, ayag neu odug anĩ farumen abodok, kusĩ tamo idig
    aya farumeun dibodok. Aya taka enĩ arokenek, ‘Ule’ afiyek, ĩ ilauf. Aya taka arokenek,
    ‘Õ usi’ au di, ĩ isidig. Neu kabĩ tamo enĩ ago afiyek, ĩ agef age fedig.”
  zab-NT: Te pur ziyza nare rcuadiaga xtiidx de ni rnabee naa par chalee icuadiagza
    de suldad xtena xtiidxa. Chi gapia tubybɨ chiab ax zéb. Chi gapia stubybɨ dec
    gueedbɨ ax zéedzacbɨ. Ne chi rnabiia xmosa xi chagaanybɨ, ax regaanybɨ ni raipiab.
  jae-jae: Gebe aê ŋac teŋ, taŋ kasô gôliŋwaga ŋagêdô ŋalabu ma siŋwaga sêsô aê ŋalabu.
    Embe jasôm êndêŋ ŋac teŋ gebe ‘Ôna,’ oc êna, ma êndêŋ ŋac teŋ gebe ‘Ômôêŋ,’ oc
    êmêŋ, ma êndêŋ ŋoc sakiŋwaga gebe ‘Ôŋgôm gêŋ tonac,’ oc êŋgôm.”
  ksd-ksd: 'Tago iau a tutana, di ga tul tar ra varkurai tagu ure ra tarai na vinarubu,
    ma ona iau tatike tai ta tikai: Una vana, i vana ka; ba tai ta ra tikai: Una mai,
    i vut uka; ba tai kaugu tultul: Una pait go, i pait ia ka.'
  msm-NT: Su naanad ad to sugu, su inggad siak meyduon yabow ku. Meyduon isab obos
    ku no mgo sundayu. Ogpakasugu a man ngani to sundayu ku to, ‘Andiya ka.’ Na, ogtuman
    sikandin. Ko paandinihon ku kanay to duma, og-andini. To suguonon ku isab ogtuman
    dajun ko ogsuguon ku. Na, ogtumanon man ngani to inggad nokoy no igsugu ku, sikunad
    man to kona tumanon ko musugu ka!”
  myk-myk: 'Bani ɲuŋɔfɛɛ pii wo fanha nɔhɔ ni nɛ ɲɛ, sɔrɔsii pii di ɲɛ nɛ bɛ mu. Nɛ
    bu wee wa pye: ‹Shɛ!› Wʼa gari. Nɛ bu wa bɛ pye: ‹Pa!› Wee bɛ na ba. Nɛ bu na
    kapyebye wu pye: ‹Le pye!› Wʼa lee pye.»'
  sbe-sbe: Matawuwuna yau hinage meta kagu tanuwaga yona gigibwali gunina unai, yo
    yau hinage tauꞌiyala tauwoyaidi. Ya hededelau hesau unai ya wane, ‘Ku lau’, meta
    ye lau. Na hesau unai ya wane, ‘Ku laoma’, meta kabo ye laoma. Yo ya hededelau
    yogu heyayai tauhaina unai ya wane, ‘Paisowa ne ku ginauli’, meta ye ginauli.”
  mcr-mcr: Nyi-pqe inänji. Nyi ämaqä yoqä-täŋä hŋqueqä yäpä imä äpmamä, ique qänaknä
    inä wimqänä. Nyaqä ämaqä mäkä-iqä nyi ämitŋqä iquauŋi, hŋque ‘Si uvä’ tquaŋgundqe,
    iqu äwäŋqiyä. Hŋque ‘Si biyä’ tquaŋgundqe, iqu äpäŋqiyä. Itaŋga ŋqä wäuŋuä-nyiyqä
    hŋque ‘Si tä imäkiyä’ tquaŋgundqe, iqu imäkäŋqiyä” ätukqe.
  cux-NT: '''Úú ní saⁿ''ā chí vɛ́ɛ́ saⁿ''ā ndíí tiīiⁿ yeⁿ''é, ní ngaⁿ''ā ntiiⁿnyúⁿ
    yā yeⁿ''ē ''úú. ''Úú ntúūⁿ ní ngaⁿ''á ntiiⁿnyúⁿ yeⁿ''ē cien soldados chi maaⁿ
    poder yeⁿ''é. ''Úú ní ngaⁿ''á ngií ''aama sa: Cúnaⁿ''ā di, ní inaⁿ''ā sa. Ní ngaⁿ''á
    ngií taama sa: Cuchíi di, ní chii sa. Ní ngaⁿ''á ngií mozo chi diiⁿ mandado yeⁿ''é:
    Diiⁿ di ntiiⁿnyúⁿ ''cūū, ní diiⁿ sa.'
  tur-YTC: Çünkü ben de yetki altında bir adamım, altımda askerlerim var. Birine ‘Git’
    derim, gider; diğerine ‘Gel’ derim, gelir; hizmetçime ‘Şunu yap’ derim, o da yapar.”
  san-ITR: yato mayi paranidhne.api mama nideshavashyAH kati kati senAH santi, tata
    ekasmin yAhItyukte sa yAti, tadanyasmin ehItyukte sa AyAti, tathA mama nijadAse
    karmmaitat kurvvityukte sa tat karoti|
  bel-N: 'Бо і я чалавек, які пад уладаю, ды маю пад сабою жаўнераў, і кажу аднаму:
    “Ідзі”, і ён ідзе; і другому: “Прыйдзі”, і ён прыходзіць; і слузе майму: “Зрабі
    тое”, і ён робіць».'
  sch-sch: Kei khom ruoipu inchungtak rachamneina nuoia om ki nia, male ku nuoia khom
    râlmingei an oma. Mi inkhat kôm, ‘Se roh!’ tiin chong ke pêkin chu a se ngâia,
    midang inkhat kôm ‘Hong roh!’ tiin chong ke pêkin chu a hong ngâi; male ki
    tîrlâm kôm khom, ‘Mahi sin roh!’ ki tiin chu a sin ngâi.”
  mic-MIQNT: Na ta'sijig sma'gnisg assumijig, aq ta'sijig sma'gnisg assumgig. Ta'n
    tujiw newte'jit telimg, ‘Lia.’ na lietew. Igtig telimg, ‘Jugu'a.’ na jugu'etew.
    Telimg lugowinu, ‘Ula tla'tega.’ na tla'tegetew.”
  huu-NT: Jɨaɨe illaɨcomɨnɨ anamo itɨcue. Naimacɨ lloga uaina ɨɨnotɨcue. Cue anamo
    jɨaɨe soldaduaɨ illanona, cue uaina ɨɨnotɨmacɨ. Cue anamo cue mullaɨma illa jira,
    naimɨedɨ cue uaina ɨɨnote. O anamo naie duico illa jira, o uaina o lloia, cue
    mullaɨma jilloite.
  jiv-NT: Iista, winiasha akuptuiniatsuk tura wisha suntaran akupenatsjak. Ju̱na “Wetá”
    takui wéawai. Tura chikichnasha “Winitiá” tutai winiawai. Tura takartinian “Ju̱
    túratá” tutai umíawai.”
  otm-NT: '@see-verse:MAT.008.008'
  dah-dah: Ne wor doyaŋ alner yufukde heŋ yende mere po gama irde himyen. Irde ne
    wor fuleŋa mar kura doyaŋ yirde hime geb, al goyen kura, ‘Kwa,’ inmekeb kuyeŋ.
    Munaŋ kurabe, ‘Waya,’ inmekeb wayyeŋ. Irde meteŋ alne manaŋ, ‘Det ga ira,’ inmekeb
    gwaha po tiyyeŋ,” inyiŋ.
  tnk-tnk: Iou mwi iərmama riti sə iakamarə teɡɨn nəmə asori me. Naruaɡən me nepwɨn
    mwi kamharə teɡɨn iou. Nəpɨn iakɨni pen tɨ riti mə ‘Evən,’ in trevən. Nəpɨn iakɨni
    pen tɨ riti mwi mə ‘Uvehe,’ in truvehe. Nəpɨn iakɨni pen tɨ iərmama sə ramo tukwini
    nari miou mə ‘O nəri,’ in tro.”
  kpr-kpr: Na, nanda babojegari da geka ningiraena, kotugo nanda mendeni nanda geka
    ningiraera. Nanda isoro kato enikena, ‘Yasi!’ sarena amo, yarira. O enikena, ‘Fu!’
    sarena amo, furarira. A kotugo, nanda saramana katokena saramana eni are dae sarena
    amo, nu amingarira.” aminge sisira.
  san-IAS: yato mayi paranidhne'pi mama nideśavaśyāḥ kati kati senāḥ santi, tata ekasmin
    yāhītyukte sa yāti, tadanyasmin ehītyukte sa āyāti, tathā mama nijadāse karmmaitat
    kurvvityukte sa tat karoti|
  nho-nho: Nau hoki e mee naa hakamau teelaa e heheuna ai nau, aa nau e mee naa soldia
    e heheuna i laro aaku. Taku saaita e mee ake ki te soldia raa peelaa, ‘Tere!’,
    te soldia naa ma ki hano; aa taku saaita e mee ake ki telaa tama peelaa, ‘Tere mai!’,
    te tama naa ma ki au. Ki mee maa nau e taratara ake ki taku poe raa peelaa, ‘Haia
    te heuna nei!’, te heuna naa ma ki haia te tama naa.”
  gym-NT: ñobtä ñan angwane ni mda bäri ütiäte ütiäte, ben tita sribire, käta dre
    nuemna tie, erere tita nuene. Erere arato, nitre rükä tä sribire tibe abko, tita
    juen, ye tä niken jötrö ngwarbe. Jakwe, tita niere ie, jötrö ngwarbe tä kite.
    Mdakäre abko, ni klabore tikwe, ie sribi ne nuene, tita niere, jötrö ngwarbe tä
    nuene. Ne aisete, tita dre niere, erere tä nebe bare täte jökrä. Ye kwrere arato,
    makwe dre dre niedre sribikä bren tikwebtä abko erere rabadi bare täte mae ruen
    tie, aisete tita ja di ribere kore mae. Abko kore se, niebare kwe Jesuye.
  azg-NT: 'Ngꞌe mantyi ja mꞌan nacje ꞌnaan nnꞌan na cotoꞌxenhin ja. Ndoꞌ mantyi mꞌan
    sondaro na macoꞌxën. Ya na maꞌua tsꞌian nnon ncüiihin, matsjö nnon juu: “Cjaꞌ
    ndöhin, ndoꞌ ncja juu.” Ndoꞌ ya na maꞌua tsꞌian nnon cüiichenhin: “Quindyoꞌ ntjoohin”,
    ndoꞌ nndyo juu. Ndoꞌ na ntsjö nnon moso njan: “Quitsaꞌ tsꞌianvaꞌ, ndoꞌ ntsꞌaa
    juuhanꞌ.”'
  bhd-bhd: किजोकि अवं भी केन्चेरे अधिकारे मां कम केरताईं, ते सिपाही मेरे अधीन आन,
    ते ज़ैखन एक्की जो ज़ोताईं कि गा, त तै गाते ते होरि जो ज़ोतां एई, त तै एइते, ते अपने
    सेवके जो ज़ोताईं इन कम केर त तै केरते।
  too-NT: Māni' quit nā quintamāpa'ksī huan xalaka'tla' lā' nā quit iccāmāpa'ksī huan
    quintropasna'. A'xni'ca' na'icuani kalhatin tropa que ca'a'lh, xla' na'a'n. Lā'
    a'xni'ca' na'icuani ā'kalhatin que camilh, xla' namin. Lā' a'xni'ca' na'icuani
    quintasācua' que catlahualh catūhuā, xla' natlahua a'ntū icuanilh.
  ind-AYT: Sebab, aku juga adalah orang yang ada di bawah kekuasaan, dengan tentara-tentara
    di bawahku. Dan, aku berkata kepada yang satu, ‘Pergilah,’ dia pun pergi, dan
    kepada yang lain, ‘Datanglah,’ dan dia pun datang, dan kepada hambaku, ‘Lakukan
    ini,’ dan dia pun melakukannya.”
  cjo-NT: 'Eejatzi naari eenitatsi kantanari oetarika nanteri, eejatzi nokimitzita
    naari nojoraarote eenitatsi nomperateeyakarini. Nokanteririka apaani joraaro:
    “Piyaate”, ari riyaatanaki. Nokanteririka paashini: “Pipoke”, ari ipokanaki. Eejatzi
    nokimitziri nonampiri rirori, aririka nokanteri: “Iroka panteri”, ari rantakiro.'
  nsn-nsn: Inggo u kula sira pare, ge inggo pe u uangoul pon i kukulebanga tasir tamata
    uleik gera kaueke teil totoguo. Doh inggo katong, nogo soldia ra uangoul i kukulebanga
    totoguo. Doh getu kulo me tang sioko pare, ‘Ingga o la,’ inggon e la. Doh getu
    kula tar tang giamehe pare, ‘O lame,’ inggon e lame. Doh getu kulo tenag tamatang
    kalekinale pare, ‘Ingga o guata tar kalekinaleene,’ inggon e guat.”
  san-DEV: यतो मयि परनिध्नेऽपि मम निदेशवश्याः कति कति सेनाः सन्ति, तत एकस्मिन् याहीत्युक्ते
    स याति, तदन्यस्मिन् एहीत्युक्ते स आयाति, तथा मम निजदासे कर्म्मैतत् कुर्व्वित्युक्ते
    स तत् करोति।
  tna-NT: Ya di quema echua puji sa jacuatsasiati ema su yani. Daja huecha quema soldado
    cuana yani. Quema jacuatsasiati ema su yanita huecuana. Pamapa quema jacuatsasiati
    cuana yatani huecuana. Quema emebajaji cuana ja di quema jacuatsasiati cuana yatani.
    Da su ema bahue ahua miada u jenetia hue cuatsasia cua su, quema emebajaji saisi
    cua.
  lid-lid: Tasah, jo amwenen udu bahandra boto-on ta batun tinan ta tondrok lau mari
    ta bahun, ma jo badeh, lau tek rinek (100) ta bahun ale ado bahandrak. I buku
    none jo katiye ki ta ari lau anya, ‘Ou ala,’ idah kameh iy ilih. Ya, i buku none
    jo katiye anya, ‘Ou ame,’ idah kameh iy eme. I buku none jo katiye ki ta ndramak
    ta ndrahu so-ok tek anya, ‘Ou bwidi lahou doh,’ ya idah kameh iy bwidiy.”
  wim-wim: Ngay yimananga moom piꞌanant work iiy-iiyangan. Work ngeenan theeꞌan ngathara
    yumpāngan-a, aniy-a, ngay yumpanga. Aꞌ ngay moom yimanangana keꞌ nint yimanangan
    iiy-iiyangan, ngay puth soldiers piꞌ-piꞌang thanang. Ngaywey thawing pam thonamant,
    ‘Nint iiyāna,’ an nilana iiyan paththam. Ngaywey thawing pam thon alantan, ‘Nint
    pal iiyāna,’ nil putha pal erkam iiyan ngathar. Ngaywey thawing pam thonamant,
    ‘Nint in yumpāna,’ aꞌ nil yumpan.”
  zga-M: Ulwa khuva une na yune neilimunu neiveikhivwe pulungonchi vwa vasikhali ava
    valipasi palyune. Nei ngale khyuyu “'Luta' khuvuleive, pu iluta 'Vuvule' pu khuyunga
    neingate inchaga khunu ikhwincha vuvule, hange umunu umbombi vango neingate,'
    vomba eikheive puivomba vuvule.
  yom-yom: 'Bila nzebi diawu, minu mamvama ndidi ku tsi luyalu lu bapfumu ayi ndieti
    tumina bankaka. Minu kamba kuidi wumosi : “Yenda” makenda ayi minu kamba wunkaka :
    “yiza” makiza ayi kuidi kisadi kiama : “vanga buabu”, maka vanga buawu.'
  san-SIN: යතෝ මයි පරනිධ්නේ(අ)පි මම නිදේශවශ්‍යාඃ කති කති සේනාඃ සන්ති, තත ඒකස්මින්
    යාහීත්‍යුක්තේ ස යාති, තදන්‍යස්මින් ඒහීත්‍යුක්තේ ස ආයාති, තථා මම නිජදාසේ කර්ම්මෛතත්
    කුර්ව්විත්‍යුක්තේ ස තත් කරෝති|
  yut-yut: '@see-verse:MAT.008.008'
  grc-BYZ: καὶ γὰρ ἐγὼ ἄνθρωπός εἰμι ὑπὸ ἐξουσίαν, ἔχων ὑπ᾽ ἐμαυτὸν στρατιώτας, καὶ
    λέγω τούτῳ, πορεύθητι, καὶ πορεύεται, καὶ ἄλλῳ, ἔρχου, καὶ ἔρχεται, καὶ τῷ δούλῳ
    μου, ποίησον τοῦτο, καὶ ποιεῖ.
  tbl-NT: Henknahu béléu se ke ou,” mon yóm kfitan. “Wen se kem tau geta sentahu gónóhu
    kmulu, ne gel nimónu. Ne wen se kem sendalù dou nalak, ne sal gel nimón le o.
    Sok monu mò yóm sotu, ‘Tu ne,’ tahu se, tódô kendel lemwót. Dalang se ke monu,
    ‘Géhéli,’ tódô kendel sut. Sok monu bè yóm heseku, ‘Nmoem nii,’ yó se tódô nmoen.”
  cpc-NT: 'Tzimatsi ompiratanari naaka, tzimatsi iijatzi owayiripaini nompiratari
    naaka. Aririka nonkantiri: ‘Piyaati’, aritaki jiyaataki. Aririka nonkanti pashini:
    ‘Pimpoki’, aritaki impokaki. Aririka nonkantiri nompiratani: ‘Pantiro jiroka’,
    jimatziro jantziro”.'
  nhg-NT: 'Pues naja nuyejque necpea que nequenneltocas tli cache quepea autoridad
    que naja. Hua nuyejque nequenpea soltörojte tli niechneltoca naja. Hua tlö nequelfea
    sente: “Xebeya niepa”, yaja iya. Hua tlö nequelfea ocsente: “Xehuöla”, yaja yebitz.
    Hua tlö nequelfea notlatequepano: “Xecchihua ini”, pues yaja quechihua. Ejqueu
    necasojcömate que tejuatzi tomopilea checöhualestle para tomopajtelis notlatequepano
    ca sente tlajtule.'
  nya-nya: Pakuti inenso ndili pansi pa ulamuliro ndipo ndili ndi asilikali amene
    ndiwalamulira. Ndikalamulira mmodzi kuti, ‘Pita,’ amapita; ndi kwa wina kuti,
    ‘Bwera,’ amabwera. Ndikawuza wantchito wanga kuti, ‘Chita ichi,’ iye amachita.”
  ngu-NT: Ijcon nochihuas pampa nejhua no nicmati quen niquintlacamati on yejhuan
    nechmandarohuaj, niman nejhua no niquimpia soldados yejhuan nechtlacamatij ijcuac
    niquinmandarohua. Ijcuac se nicnahuatia canaj ma huiya, yau. Ijcuac ocse niquijlis
    ma huajla, huajlau. Niman ijcuac on notequichihuilijcau nicnahuatia itlaj ma quichihua,
    quichihua.
  kup-kup: Met ne nem ahö ravat hezariz irih het parum nañamahat tamoh, ma nem irih
    ñai aban modariz ne korav ravat hezaek poriz napun epat mañamoh, ‘Ni ok sa,’ hamohon
    am nem hamohoek samah, ma modapun, ‘Ni ev em,’ pot mañamohon am emamah, ma nem
    gog aban napun gog nao netapanez mañamohorah nem mañamohotam am tamah. Met povoz
    zut ni ev het ñe nenao haken pim lamao bon tapanen pi tin ravapan.”
  jid-jid: E ime ngame mihe ni wo ndi ri, me he ni soja bi ti ndu ni' womu. Mi hla
    ni ri, hi, waka yi uni ri mi hla wie, 'ye' waka ye, ndi hla ni granmu, tie kpieyi,
    waka tiewu.
  wmw-wmw: Kamana, omi novyo niwa sini ya mamulaka, nanawo novyo masurudadu sini yangu.
    Nimwambira mmoja ‘uka!’, akuka. Mwengine nimwambira ‘njo!’, akuja. Ntumisi wangu
    nimwambira ‘tenda kinu kada’, neye atenda noco.”
  gmv-GGM: Taasikka tana azaziza halaqati taape bollara deetes, qassekka taas azazetiza
    wotadarati taape garssara deetes istafe isa ba giiko bees qase isa haaya giikko
    yees ta ashikara ‘hessa ootha’ giiko oothees” gidess.
  ssg-ssg: Nga tin hina seilon pamu masiwian tetak ma tin hina seilon ti hile hahitakak.
    Na nga hone tel, ‘Nahiwa,’ i nahih. Na nga hone tel, ‘Nahima,’ i nahima. Ape na
    nga talo tel unauak, ‘Ailewa tetenen,’ i aile.”
  zpo-NT: 'Nel nzho tub xaa nabeyy lo na, nu noka na nkano na soldad xaa nabeey na
    lo. Chelee na yé na lo tub xaa: “Gwa”, zee ya xaa; nu gorna mbezh na lo stub xaa:
    “Te”, zee nyiid xaa lo na; gorna mbezh na lo xmos na: “Ble kwaane”, nle xaaya.'
  poy-poy: Toziya ata neni namuntu gwa pasi pa uwezu wa wamonga, nanawu wanjagila
    yanuwalagalira kutenda. Numulagalira yumu, ‘Gugenda!’ Na yomberi kagenda na panumlagalira
    yumonga, ‘Gwizi!’ Na yomberi kizaga na numulagalira ntumintumi gwangu, ‘Gutendi
    ashi!’ Na yomberi katendaga.”
  qwh-NT: Porqui noqapis mandamaqnïpa poderninchomi cä. Y noqapa podernïchomi soldaducunapis
    cayan. Jucninta ‘Ewë’ niptïqa, ewanmi; jucninta ‘Shamï’ niptïpis, shamunmi; sirwimaqnïta
    ‘Queta rurë’ niptïpis, ruranmi —nir.
  gaw-gaw: Da amu dooṯemnu diig am da ele uḏat imunu danab oḵai waalagp̱a daaiyi,
    ag da gumiḏegeg amu dahilad daup ag da waalp̱a ele daaṯeb. Amu da laa amegp̱a,
    ‘Na uḵe!’ aṯem amu nug goṯe. Aria da laa amegp̱a, ‘Na uḏie!’ aṯem amu nug uḏiṯe.
    Am da dahil begbeg amegp̱a, ‘Na uḏat amu he!’ aṯem amu nug heṯe amunu na naiib
    ap̱e, keeke amuam beḵu dooṯem,” awa aum.
  nca-nca: Dokoro no ŋuya uni owéye moré mu kasirayemo yowe sopo nereyoteŋgo. Kowe
    nondo uni ka mirowano, ‘Ke toŋe,’ yeweqo, toŋeyote. Ko ka mirowano, ‘Ke mahe,’
    yeweqo, maheweya. Kho simóne mirowano, ‘Kho ŋu te,’ yeweqo, ŋunde teweya.”
  zpz-NTPP: Gun niꞌ ya̱ ricya̱ de coz nu rnii de yu nu gya zir zu par ya̱. Nunu niꞌ
    yuꞌ gaꞌ soldad nu gash zir zu par ya̱ nu ricy yu de coz nu rne̱e̱. Ornu rne̱e̱
    lo tub yu nu “Char re”, ne̱e̱, orzeꞌ rzay. Zeꞌ tuubay, ornu dredza̱ yu nu cyid
    yu, orzeꞌ ryiid yu. Nunu ornu rca̱a̱ moz ne̱ nu gyicy yu la coz, orzeꞌ ricy yuñ
    ―nay.
  mkj-mkj: Pwa ngoahi armaj men ma ne mine pehn koaun pwi, ngoahi pel koaunda jounpei
    pwi. Nehn Oai kin pwehng emen irai, ‘Inla,’ ih kin inla; a oang emen, ‘indoa,’
    ih indoa; a oang oai lidu, ‘Wiahda me,’ ih kin wiahda.”
  zac-NT: Mizmë na runa lo quë narniꞌi ra narnibëꞌa na, nu napa suldadë bajo ordë
    shtëna. Iurë rniaꞌa lu tubi suldadë, tsall; pues riall. Iurë rniaꞌa guídëll, pues
    lueguë rídëll. Iurë rnibë́ꞌahia tubi shmuza tsaguë́ꞌnëll lo quë narac shtuaꞌa,
    rzuꞌbë diáguëll shtiꞌdza.
  kyg-kyg: Mago vayaꞌmogi yagaiꞌa neꞌnategeꞌna nagaemo ati vayaꞌaiteꞌmo yagaiꞌna neꞌapatove.
    Mago vekaeꞌmo uvo, huꞌna nehugenoꞌaeꞌmo neꞌviye. Mago vekaeꞌmo eno, huꞌna nehugenoꞌaeꞌmo
    neꞌe. Aliꞌyaꞌnimo neꞌaliya vekaeꞌmo huꞌnaeꞌmo, ani aliꞌyaꞌmo aliyo, huꞌna nehugenoꞌaeꞌmo
    ani aliꞌyaꞌmo afaꞌa neꞌaliye, huno ha paiꞌniye.
  kmk-kmk: Ta taguwak paya awad mangiyapu kan sakon un nangatngatu’n opisyal kan awad
    da pay suldaduka iyapuwak. Nu ibagak sit osa un, ‘Ikan,’ manaḻan kan nu ibagak
    sit osa un, ‘Awenu’t tu,’ dumatong. Ot nu ibagak sit baba-unoka, ‘Koom tu,’ koona.”
  cao-NT: Jabi ëa oquë ca chama bo nicati cahëquia ra, ëa ja yobacaquë no. Jasca,
    ëa nicahi quiha noho soldado bo ri. Jabi huësti soldado qui “Cata” i pi ë no tsi
    caqui ra. “Johuë” i pi huëtsa qui ë no tsi johi quiha. “Tocahuë” i pi noho yonati
    qui ë no tsi ahi quiha —nëa tsi quiha Jesu qui capitán nëcaniquë.
  bbr-bbr: Is nais roat näunäu akan inkaruru raiäim. Karauk marai roat ak isan inkaruru
    raiäi. Isan kar marai ro auriäim, ‘Na okoro opok koi,’ aurita, koiäu. Kar auriaim,
    ‘Na enro opok pot,’ aurita, poteäu. Isan sarau ro ko ‘Na okoro sarau mo,’ aurita,
    sarau miäu.”
  inb-inb: 'Nuka­pas, sug­kuna manda­was­ka­pi­mi kani. Chasa­lla­ta nuka­pas, sug
    sul­da­du­kunata mandagmi kani. Mai­kan sulda­duta nuka “Rii” nisa; chi­ura rin­llami.
    Ikuti mai­kanta: “Samui” nisa; chi­ura samun­llami. Nuka­pa lu­trin­ta: “Kasa
    rurai” nisa; chi­ura ruran­llami.'
  hrv-hrv: 'Ta i ja, premda sam čovjek pod vlašću, imam pod sobom vojnike pa reknem
    jednomu: ''Idi!'' - i ode, drugomu: ''Dođi!'' - i dođe, a sluzi svomu: ''Učini
    to'' - i učini.”'
  box-NT: Ĩnɛ́n ĩ bɛɛre ɲúnása wi á ĩ wee bè bíoní yi. Á ĩnɛ́n mún wi
    ɓa ɓúi ɲúhṹ wán, á bán mún wee ɲí ĩ cɔ̃́n. Ĩ le yìa va hen à wón
    va bĩ́n. Ĩ le o ɓúi ɓuen ò o dɛ̀ɛní ɓuen. Ĩ le ĩ ton-sá wé bìo na, ò o
    dɛ̀ɛní wé mu mí lahó yi.»
  ote-NT: 'Ngueꞌa̱ nugui ꞌbʉi toꞌo ri mandagui nehe, pe nequi drí manda. Dí pɛꞌtsa
    ya soldado ja ma hmanda, y ꞌbʉ ga emba ꞌna de gueꞌʉ: “Rí mani”, da ma, o ꞌbʉ ga
    emba maꞌna: “Bá ehe”, nuꞌá̱ da ꞌñehe. Ha nuꞌbʉ ma ꞌbɛgo ga embi: “Pɛ nuna ꞌbɛfina̱”,
    nuꞌá̱ da mɛfi.'
  wnu-wnu: Ye gor munon barai qei igama wuri ii ete igoum. Ne gor ye yonou yogorau
    munon yurau ye igimine yii igour. End ne ye ger nob, ‘is’ qemerine eng qob igisab
    isub igo. Ne bo ger nob, ‘yar’ qemerine eng yar igo. Ne yonou sarau munon eng
    nob, ‘mi eng eb’ ende nob qemerine eng mi ebet igo.”
  zam-NT: Tac leque daa nda cuent naquin tyubdizen loo tamas mèn co' ñibe' loon xal
    ñibe' mèna loon. No lomisque' nde nxon', ngue non solndad co' ñibe'en loo. Co'se'
    ñibe'en loo thìb solndad par ya solndad thìb mandad, solndad ya. No co'se' ñibe'en
    loo tedib solndad par yi'th solndad loon, solndad yi'th loon. No co'se' ñibe'en
    loo thìb moz daa par ya li moz daa thìb zin' loon, moz ya lii.
  zyp-NT: Kama zong nawhnuinah rai letah a ungpaw cang neh ka, ka rai letah raekeh
    sahlo a ung hrah he. Pakheh cawh, ‘Sei,’ tah neh ka, sei ka, pakheh cawh, ‘A vong,’
    tah neh ka, a vong. Ka saecapaw cawh, ‘Ma heh tua,’ tah neh ka, a tua thlang,”
    tatah a palei.
  sey-NT: Ja̱re yëꞌëpi ëjaëohuaꞌipi meñe cua̱ñesiquëpi paꞌiyë. Ja̱je paꞌitaꞌa yëꞌë
    soldado pa̱ireje̱ se meñe payë, yëꞌë cua̱ñecohuaꞌire. Yëꞌëpi ja̱ohuaꞌi aquëni
    ‘saijë̱ꞌë’ cato saiji. Cuiꞌne ‘daijë̱ꞌë’ ca maca daiji. Cuiꞌne yëꞌëpi yëꞌë joꞌyaëre
    ‘ja̱ro nejëꞌë’ caquë cua̱ñeru, yëꞌë cua̱ñeseꞌere nequë api.”
  nvm-nvm: Ijefuon maiji nak na enun mamkanuk vuak irerag bu kuardievo na ijia kegoijo.
    Regavo madu e bijaivo roin bu rotit nun ijia ikrejo. Ijefuon na e be kua vakne
    kuakva fu vak. Regavo na be kua rokne kuakva fu ruak. Regavo na una enun ikreno
    iji be kua ire igi rene kuakva fu rekno kuain.
  mps-mps: Ena me te ena genuai nogi elalubo bidigo tonaluyu bidibo dao. Tama eno
    digi te ena ami bidi dabe te ena dologode augwali bidibo dao. Tama eno me delibolo
    te po weyu, ‘Nage pao’ obaso da, teda aga pabo dao. Tama eno gasa bidi me dali
    te po weyu, ‘Nage asa’ wali da, teda aga asobo dao. Tama eno ena sę ebo bidibolo
    te po weyu, ‘Nago te sę yao’ obaso, teda agai te sę ebo dao,” te ami genuai
    bidigo te po wai.
  pab-NT: '— Natyo tehitiya atyo haiyanai xekohasetinai katyahakoreta notyaonita hoka
    wakatyahitaha natyo. Nosorarexinai atyo nowakani xema tyaonahitaha. Niraihena
