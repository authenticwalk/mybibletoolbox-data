  crn-NT: 'Ayee nu tíꞌimuaꞌixaateꞌe neꞌɨ́jna jɨmeꞌe ɨ́ mej seica tíꞌineꞌaijteꞌe ineetzi.
    Neajta inee, nee nu seica tíꞌaijteꞌe. Tɨ́ puaꞌa niyen tiraataꞌixaateꞌen seɨ́j
    tɨjɨ́n: “Aricu, u páꞌumeꞌen”, aꞌɨ́ɨ pu xaa aꞌuméꞌe aꞌame. Naꞌari, tɨ puaꞌa niyen
    tiraataꞌixaateꞌen ɨ́ seɨj tɨjɨ́n: “Yé véꞌexɨjriꞌi”, aꞌɨ́ɨ pu ajta yé veꞌeréꞌenejsin.
    Neajta niyen tiraataꞌaíjteꞌesin ɨ́ tɨ nevaɨreꞌe tɨjɨ́n: “Aisí múꞌee, pɨ́ huarɨ́chi.”
    Ajta aꞌɨ́ɨn, ayée pu rɨni. ―Ayee pu tiuꞌutaxájtacaꞌa aꞌɨ́jna ɨ́ xantaaruꞌu.'
  zpu-NT: 'Nadaꞌ zo beꞌnn llnebiaꞌ nadaꞌ, naꞌ lekze niꞌt beꞌnn wakaꞌa ya kiaꞌ llnebiaꞌ
