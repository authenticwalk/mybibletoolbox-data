  cbc-NT: Yʉ netõjãñurõ carotirã na carotiricʉ yʉ ãniña. Tunu bairoa yʉ cʉ̃ã quetiupaʉ
    ãnirĩ yʉ ʉ̃mʉarẽ na yʉ rotimasĩnucũña. Bairi “Tiaya,” yʉ caĩrõ, jicoquei atínucũñama.
    Tunu “Ánája,” yʉ caĩrõ, jicoquei ánucũñama. Tunu “Bairo ása,” yʉ paabojari majãrẽ
    yʉ caĩrõ, jicoquei yʉ caĩrõrẽ bairo átinucũñama —qũĩñupʉ̃ quetiupaʉ capitán Jesure.
  qxo-NT: Nogapis mandamagnïpa munayninchömi callä. Tsaynöllam nogapa munaynïchö caycäyan
    mandangä soldädücunapis. Maygantapis imamanpis mandaptëga aywanmi. Maygantapis
    ‘Gam shamuy’ niptëga shayämunmi. Imatapis rurananpä mandaptëga wätaynïpis rurayanmi.
    [Gamga nogapitaga imaycawanpis mas munayyogmi canqui. Noga musyämi imapis ningayquega
    ruracasquinanpä cagta]” nir.
  mox-mox: Mana yaʼa wese egu tovamatana qiduqiduadi ʼayadia yatoatoa, ta edi vona
    yaʼabiʼabibodea, ta wese yaʼa egu toluaviayavo ʼayaguya itoatoa ta yaluviluvinedi.
    ʼInega ʼeguma togama ʼinaya ena vonaya, ‘Utauya!’ e natauya. Ta wese ʼeguma togama
    ʼinaya ena vonaya, ‘Umai!’ e ʼinega namai, ta wese ʼeguma egu tofewa ʼinaya ena
    vonaya, ‘Baʼe uviaqi!’ e ʼinega naviaqia.”
  kew-kew: Ni page naa soldia aa mudunumi ni surubeme. Neme soldia aanu page surube.
    Goa pea-ga neme soldia aa padane-para ne pu tore nipu mada palia. Aa meda ne ipu
    to raburi gore nipu mada epalia. Gore mo nina kogono naaki-para go kogono pa tore
    gore nipumi mada palia.
  dww-dww: Taugu mate waibada dibudie yà miamiana, be mate banaga iḡeiḡeridima yau
    waibadama dibune ta miamiana. Be raḡanine tauiḡara yà riuena, ‘Kwa naḡo’, be tauna
    e naḡonaḡona. Bo yà riuena, ‘Kwa verau’, be tauna e veraverauna. Be yau taunoyama
    yà riuena, ‘Uma kwa voie’, be tauna e voivoiena.”
  nif-nif: 'Kusei ñɨndɨñda wɨndɨñ elet: lolonalok kapmalnan wɨn natna kulet, tɨmbi
    nokok kapmalnan mik ama dɨwɨn nolɨ kuañ. Tɨmbi nak nola ‘Dɨk ñau!’ nɨmbambi ñalak,
    ba nola ‘Dɨk bo!’ nɨmbambi bɨlak, tɨmbi kena gwañgwanala ‘Kena ñɨn tɨ!’ nɨmbambi,
    kena wɨn tɨlak.”'
  twi-ASANTE: Meyɛ ɔsraani a mehyɛ tumi ase, na mesane wɔ asraafoɔ a wɔhyɛ mʼase.
    Meka kyerɛ wɔn mu bi sɛ ɔnkɔ a, ɔkɔ. Meka kyerɛ ɔfoforɔ sɛ ɔmmra a, ɔba. Saa ara
    nso na sɛ meka kyerɛ mʼabɔfra sɛ ɔnyɛ biribi a, ɔyɛ ara no no.”
  aoj-aoj: '@see-verse:MAT.008.008'
