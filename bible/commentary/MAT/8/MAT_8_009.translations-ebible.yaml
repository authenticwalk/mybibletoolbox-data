    ଅବୟ୍‌ନେଆଡଙ୍‌ ‘ଜିରାୟ୍‌’ ଗାମ୍‌ଲାୟ୍‌ ଡେନ୍‌, ଆନିନ୍‌ ଜିର୍ତାୟ୍‌; ଆରି କମ୍ୱାରିମର୍‌ଞେନ୍‌
