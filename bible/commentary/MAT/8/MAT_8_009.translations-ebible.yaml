    reitoaaro. Uva evo reo oa kosi pieva Jisas vo goruaro.
  miz-NT: Xuꞌú ne, īó ña kade kúꞌve iña kó ne, kade ú tóꞌō sntadún san dɨ. Te kāꞌán
