    tiii, jĩĩwĩ.
  bjp-bjp: Ia use u arae, wara le ia sabin ia kiis na piklin nagogon ken fale fanu,
    ke fale tom fapaket sabin ri kiis na pikling. Ia wuun nenge tom fapaket, ke ka
    la. Ia kam neng, ke ka la usuf iau. Ke ia ka fas nenge fafauun kiak le, ‘Tel tier
    igii,’ ke ka tel u.”
  xon-xon: Min mbaa kii maaninkpel aamɔb, ki mu ye butɔb aajab aaninkpel la, le ki
    bui ubaa, ‘Li cha,’ le u buen; ki bui ubaa mu, ‘Dan,’ le u dan; ki bui maanaagbiija,
    ‘Ŋa kina,’ le u ŋa.”
  tzo-ZNT: Li voꞌone mantal noꞌox ta jchꞌun ti ta jpas ta mantal li solteroetique.
    “Batan”, mi xcut li june, chbat. “Laꞌ to”, mi xcut li june, chtal. “Paso chac
    liꞌi”, mi xcut li jmozoe, tspas ―xi ti capitan solteroe.
  mpm-NT: 'Chi saña, suni iyo ɨɨn chaa kuñaꞌnu taꞌu jniñu nuu na. Ti suni maa na,
    yɨndaꞌa na soldado na. Ti nu na kachi na jiin ɨɨn da: “Kuaꞌan”, ti kiꞌin da. Ti
    kachi na jiin ɨnga: “Ñaꞌan jaꞌa”, ti kii da. Ti taꞌu na jniñu nuu muzu na ja na
    saꞌa i ɨɨn jniñu un, ti saꞌa i ―kachi da.'
  ots-NT: Dí pa̱cö da jogui, como guehquɛ guí ja̱ quer cargo pa gui mandado, cja̱
    i ttøjtiqui ca guí ma̱. Ncjagö hne̱je̱, dí pɛhtzi cam cargo, cja̱ i ttøjtigui
    ca dí ma̱. Cʉ sundado cʉ dí mandado, i øti ca dí bbɛjpi. Ca to dí nzofo, ba e̱je̱,
    cja̱ ca to dí cu̱y, i pa‑cá̱. Guejtjo hne̱je̱ i bbʉh cʉ ddáa cʉ i mandadoguigö,
    cja̱ dí øjti ca i ma̱n‑cʉ́.―
  hoy-hoy: यतिकी ना भी जिम्मेदार मंळसा हुईन, अदिक सिपाही नान हात्‍ती आर. याग ना ऊंद
    से अनतीन, ‘होग!’ रा आव होगतान; अदिक दुसरा से अनतीन, ‘बर!’ रा आव बरतान; अदिक याग
    तान दास से अनतीन, ‘ईद माळ!’ रा आव माळतान.”
  amo-amo: Bara meng wang unitari ulle na nsosin kuteet likara, nmini dinin na soja
    alle na idi kadas nigh, assa nworo nlenge, 'Can,' ame nsa anya, nin kiti nmong
    tutun nworoghe, 'Da,' ame asa ada, nin kucin nigh, 'Su nenenghe,' asa asu inin.”
  pjt-pjt: Panya ngayulu ninti nyuntu Godaku waṟkaripai munu panyan paluṟu witunnyangka
    wangaṉarangku kuliṟa palyalpai. Ka ngayulu palu puṟunypaṯu Rome-aku mayatjangku
    witunnyangka wangaṉarangku kuliṟa palyalpai. Munuṉa ngayulu ngapartji mayatjangkuṯu
    tjaultji tjuṯa wangkara witulpai, kaya ngayula wangaṉarangku kulilpai. Panya ngayulu
    tjananya aḻṯipai, kaya mapalku pitjapai. Munuṉa tjananya wangkapai palyantjaku,
    kaya mapalku palyalpai wangka kutju kuliṟa ngayulu witunnyangka. Ka panya nyuntu
    palu puṟunypa mayatjaṯu nyinanyi, kaṉa kulini nyuntu nyanganguṟu wangkanyangka
    wati panya paluṟu palyaringkuku.”
  cwe-cwe: Niye mweyewo ni munhu mwene udahi, na nina wakalizi hasi yangu. Nihamulongela
    ino, ‘Hita,’ nayo kohita, na imwenga, ‘Izo,’ nayo kokwiza. Iviya nomulongela msang'hani
    wangu, ‘Tenda chino,’ nayo kotenda.”
  daa-NT: Nun meendu oki aaɗa ta aginduwir ho nu gin askirin ɗo aaror. Ya nun kat
    kaaw ɗo rakki minninco a ‟ Ɓaa ! ” Ek di ŋa ɓaayo. Ya nu kol rakki ka pey a ‟
    Asu ! ” Ek di ŋa asiyo. Kar ya nu gaarji ɗo gay riyor a ‟ Ginit riy-anta ! ” Ek
    di ŋa giniita. »
  mlp-mlp: Na ezaqgo ya inaqmo yaqgo mat danmebta ahaqenib osaiqta ham. Ad yaqgo mataw
    bab emayta na in ya ihaqenib osaytamo ham. Ossa ya araq bulonaiq, “Ni leh” haqsa
    in lehaqta ham. Teq ya araq bulonaiq, “Ni bol” haqsa in bolaqtamo ham. Ad yaqgo
    kabibiy mat bulonaiq, “Ni kabiy em” haqsa in kabiy na emaqta ham. Nazaq iyan ya
    inad emaiq ham ni gamukmo bilaqid yaqgo kabibiy mat na ahol tidimniydaq haqaiq
    ham.
  ape-C: Umum maresh? Eik shopunek yenek mour um ami aria anam debeimi heyotu harig
    um eik. Aria eik shopunek eik kanak debeini um anam kupaimi soldia. Aria eik ikrip
    anan, ‘Nyak kare,’ aria anan ta nunak. Aria eik ikrip kupainari, ‘Nyak yowi,’
    aria anan ta nanaki. Aria eik ikrip anudok neneme mour eik iri, ‘Nyak nyenek enyudok
    mour,’ aria anan ta neneken.”
  bgs-bgs: Sakuppa katô manubù na ágsugù kanak, asta duwán mga sundalo na ágsuguán
    ku. Atin ka duwán sundalo na suguán ku, numunug sikandin kanak. Atin ka duwán
    sundalo na pakangén ku, numunug sikandin kanak. Atin ka duwán palumun ku katô
    állang ku, lumumu sikandin.”
  faa-faa: Arirakano ano asekea rea aporoamo anoaki rakisierakano nōmo rakirapo.
    Arirakano nōmo aporo asekea reaki pusierakano ipi purapo. Peaerakano ipi perapo.
    Nōmo aporo raipaki rakisierakano, epo rakirapo. Nōmo aira ayiáka, nómo soko
    aporo makata takamasane farasierakano, e fahokosapo.”
  kik-kik: Nĩgũkorwo niĩ mwene ndĩ mũndũ wathagwo, na ndĩ na thigari njathaga. Ndeera
    ũmwe ‘Thiĩ,’ nĩathiiaga, na ndeera ũngĩ atĩrĩ, ‘Ũka,’ nĩokaga. Na ningĩ ndeera
    ndungata yakwa atĩrĩ, ‘Ĩka ũna,’ nĩĩkaga.”
  cap-NT: Wejrpacha wejt pajk jilirz̈ mantuquiz z̈eluc̈ha. Niiz̈ mantitacama ojklayiñc̈ha.
    Niz̈aza wejt mantuquiz sultatunaca z̈ejlc̈ha, c̈hjulut wejr mantuc̈haja, jalla
    nuz̈ cjen zultatunaca ojkc̈ha. Niz̈aza zultatu kjawznuc̈haja, zakaz tjonc̈ha.
    Niz̈aza wejt piyuna c̈hjulu paajumi mantuc̈haja, zakaz paac̈ha.
  ksr-ksr: 'Ii kokaembaajoŋa: Nii neeno kaaŋagadeeŋ galenaa ku-usuŋ baatanoŋ ama noŋgi
    laligojeŋ. Noo baananoŋ manjaqeqe eja laligogi ii jeŋ kotoŋ oŋomakejeŋ. Yoŋoonoŋga
    mombaajoŋ ‘Kemba,’ jeŋ kotowe iinoŋ kembaa. Mombaajoŋ ‘Kawa,’ jeŋ kotowe iinoŋ
    kawaa ano weleŋ ejana mombaajoŋ ‘Gawoŋ koi mewa,’ jewe iinoŋ ii mewaa.”'
  eng-TNT: 'For I also my selfe am a man vndre power and have sowdiers vndre me and
    I saye to one go and he goeth and to anothre come and he cometh: and to my seruaut
    do this and he doeth it.'
  sbs-sbs: Kakuti ime ni muntu ubikitwe mwikonde lya muvuso, mi nina masole vena mwikonde
    lyangu. Niwambila uzu, 'Yende,' mi uyenda, ni kuzumwi, 'Wize' mi ukeza, ni kumuhikana
    wangu, 'Pange ici,' mi ucipanga.”
  sue-sue: Awa gosinona, nera kota, na ema babezinomara ama-zani nowena. Noko na soldia
    enira giti kopi. Are nusokare nana zo bayaise sana bayamunoya, ata zo maise sana
    mamunoya. Ota na soumai naso bua waise sana wamunoya. Are ni ego itise ge daba
    sasa soumai naso ewanana wamunoya, awa gosinona.”
  fra-NCL: 'Car moi qui suis soumis à des supérieurs, j’ai des soldats sous mes ordres,
    et je dis à l’un : Va, et il va ; et à un autre : Viens, et il vient ; et à mon
    serviteur : Fais cela, et il le fait. »'
  bhg-bhg: Edo daedo na badari natomi gisijido eira, edo ainda ge teuri kera edo ena.
    Edo dá ango itoro embobo nato tuda itera. Awatedo nane embo eiwa, ‘Mambu,’ tano
    mamaina. Edo embo neide, ‘Gumbu,’ tano gumaina. Edo nato buro embode, ‘Buro eiwa
    e,’ tano buro awa aina.”
  snn-NT: Yë'ë yua ja'nca senni achaguëbi yequëcua yë'ë ëjacuani sehuoye bayë. Yequëcua
    soldado hua'nani guanseye bayë yë'ë. Te'e soldado hua'guëni, Saijë'ën catoca,
    baguë saiji. Yequëni, Raijë'ën catoca, baguë raiji. Yë'ë yo'o conguëni, Yë'ë case'e'ru
    yo'ojë'ën catoca, güina'ru yo'oji baguë. Ja'nca sëani, më'ë raima'ijë'ën caguë
    señë yë'ë, cabi.
  atb-NT: Hkâsu mù gâ le, ngò le ahkáng ayá wó é zau rayuq é a-ô mâ é zau nghut lhê;
    ngá é a-ô má le gyezô pé nyi lhê; rayuq lé, 'Ê aq!' nghu le, yhang e ló lhê; góyuq
    lé, 'Lò aq!' nghu le, yhang lo lhê; ngá jûn lé le, 'Shî kut aq!' nghu le, yhang
    kut lhê." gâ ri.
  cek-AK: 'Kai loe ukhaih tlim ah ka oh, ka tlim ah misatuh kaminawk oh o: kami maeto
    khaeah, Caeh ah, tiah ka thuih naah a caeh; kalah maeto khaeah, Angzo ah, tiah
    ka thuih naah anih to angzoh; ka tamna khaeah, Hae hae sah ah, tiah ka thuih naah
    a sak, tiah a naa.'
  bkd-bkd: Natun-an ku ha mahimu nu haini ta siak suluguen a daan hu agalen ku ha
    sundalu daw amin daan mga sundalu ha sakup ku. Ku ipahipanaw ku sidan agtuu gayed.
    Bisan inu sa igsugù ku hu suluguen ku agbuhaten din daan haena.”
  ctu-76: 'Como joñon je''el mic xijq''uel ti yambʌ más ñuc bʌ ye''tyel. Joñon je''el
    mic xiq''ue'' soldadojob. Che'' mic suben juntiquil: Cucux, cho''on. Mi majlel.
    Mic suben yambʌ: La'', cho''on. Mi tyʌlel. Che'' mic suben ajtoñel: Cha''len jini,
    cho''on. Mi'' cha''len. Che'' ti yʌlʌ jini capitán.'
  lac-NT: Mʌ' ja wirej, cax yʌjt'ʌninen cien soldados quin ts'urintic. Ra' in ts'urir
    a mac a cu ya'aric in beyaj, ra' in jach ts'urir. Rajen wa quin t'ʌnic turiri'
    in soldado ca' xic, cu bin. Wa quin t'ʌnic u jer ca' tac, cu tar. Wa quin t'ʌnic
    in c'urew ca' xic tu beyaj, cu bin. Baxuc a techo', in wer wa ca wa'aric ca' jawʌc,
    je' u jawʌre'.
  xla-xla: Adipalati, na꞉ ma opa opi isili tle oko hamhalemama yia꞉ yu dla salladepo
    sela꞉mdepo. Epame opa opi mape na꞉ isili tle ha꞉ha꞉mama na꞉ yu dla salladepo siyamdepo.
    Epedeme na꞉ta na꞉ oko oplami hale watle, ‘huma tane,’ dlati ya꞉ edla tamdepo.
    Epame ma hale watle atlemama, ‘hema puane,’ dlati ya꞉ ma pumdepo. Epame matle
    hale watle, ‘wa꞉ koko i hane,’ dlati ya꞉ ma koko e hamdepo. Epapedeme wa꞉ mape
    isikimi yu tlo atlane, na꞉ oko oplamita ka꞉dlepo depame.”
  xav-NT: Wa hã da'wapéi'wa norĩ wada'uri'wa zapari romhuri'wa. Ĩ̱zapari te duré 're
    hâimana za'ra, da'wapéi'wa norĩ hã. Nimomo te 'mazatõrĩ wamhã, te za 'maimo. Duré
    sô ĩ̱'maihârâ wamhã, te za we 'maimo, ĩ̱tẽme. Duré ĩ̱ma romhuri'wai ma, marĩ hã
    te 'rui wamhã, te za 'manha awa'awi, ĩ̱zadawa para. — Ãne te siwasu'u, Zezusihi
    ma.
  cuk-cuk: Amba an dummad-nikmogad, degine, ani, an dummadmogad, sordamar ani an sediid.
    Ar wargwenga an sogdibe, ‘Be nae,’ yog naardaed. Baidga an sogbardibe, ‘Be dage,’
    yog dagardaed. Degine, an-maiga an sogdibe, ‘We be imake,’ yog imakardaed. Ar
    deyobmogad, unnila be sogsa-sae, agi an-mai yog nuguar naoed.
  tbf-tbf: Simi vunan eou buer o mon i pakien ken vinuor mong muomuo ma o suvuon buer
    kong sar petspets gi ta mon i pakien kong vinuor. Ma sien va o ta oeng ngeisngeis
    seie ine, ‘Veis!’, io, eie ta veis. Ma sien va o ta oeng ngeisngeis seie nikot,
    ‘nemei!’, io, eie ta nemei. Ma sien va o ta oeng ngeisngeis si kong petspets,
    ‘Tsana ine!’, io, eie ta tsana.”
  uig-CYR: Чүнки мәнму башқа бирисиниң һоқуқи астидики адәммән, мениң қол астимда
    ләшкәрлирим бар. Биригә бар десәм бариду, биригә кәл десәм, келиду. Қулумға бу
    ишни қил десәм, у шу ишни қилиду, — деди.
  ikw-NT: Kwnornu nụ m bụ m nye zị nụ mkpururu ọchichi ele kakwo m, m nwernu m ele
    ọgwnu zị nụ mkpururu m, me kanụ nye ka, ‘Zne,’ o zne, m kanụ nye berere, ‘Vaa,’
    ọ vaa, m kanụ nnwọ izi m, ‘Mee ka,’ o mee a.”
  khs-khs: 'Aputa: newamo pota: ela senayewi nema timinima e selapita: neyawa timinisekeye.
    Aputa: neyewi sena pota: tesema hamonapita: ewa hanosekeye. Mina selapita: ewa
    inisekeye. Neyewi tima:na: tisene senama timinima e selapita:, eyawa timinisekeye.
    Neyewi alusene amunuse, keyawala sena nakolawa fala:masaleke, ewa fala:pesakeye.”'
  dwr-ENT: ኣዪሲ ጎፔ፥ ታኒ ታፔ ቦላና ዴዒያዋንቶ ኤኖ ጊያ ኣሳ፤ ቃሲ ታፔ ጋርሳና ዎታዳራቱ ዴዒኖ። ታኒ ኢቱዋ፥ ‹ባ!› ጎፔ
    ቤ፤ ቃሲ ዮኩዋ፥ ‹ሃያ!› ጎፔ ዬ፤ ታ ቆማ፥ ‹ሃዋ ኦ!› ጎፔ ኦ» ያጌዳ።
  pma-pma: Veni masta onak mul, ka inau mun navi avat onen meatin tavaeen keil. Sakini,
    navong naviteni min tai en keil navit, ‘Ha.’ Kei va. Ka navong navit, ‘Amai.’
    Kei mai. Ka navong naviteni min eiloheh onak navit, ‘Umon koanik.’ Kei mumoni.”
  atd-NT: Natagaan ku soini su ogkounawa ro to igbuyag ku no duon katondanan din koddi.
    Ogtumanon ku agad nokoy ka igsugu din koddi. Songo unawa ro koddi no duon katondanan
    ku to mgo sundalu ku. Ogsuguon ku ka sagboka to, ‘Hondio ka’, nò, oghondio sikandin.
    Ogsuguon ku ka dangob to ‘Hondini ka’, nò, oghondini sikandin. Woy ognangonan
    ku ka suguanon ku to, ‘Himua nu soini.’ nò, oghimuon din on. Unawa ro to koykow,
    su agad nokoy no ignangon nu ogkatuman ian.”
  tel-2017: నేను కూడా అధికారం కింద ఉన్నవాడినే. నా చేతి కింద కూడా సైనికులున్నారు. నేను
    ఎవడినైనా ‘వెళ్ళు’ అంటే వాడు వెళ్తాడు. ఎవడినైనా ‘రా’ అంటే వాడు వస్తాడు. నా పనివాణ్ణి
    ‘ఇది చెయ్యి’ అంటే చేస్తాడు” అని జవాబిచ్చాడు.
  hat-BSA: Paske mwen menm tou se yon moun anba otorite, avèk sòlda anba mwen. Mwen
    di a youn ‘ale’, li ale, e a yon lòt ‘vini’, e li vini, epi a esklav mwen ‘Fè
    sa’ e li fè l.”
  top-NT: 'Pues huix catzi̱ya xlacata aquit soldado y na̱ quintama̱paksí tunuj ma̱s
    xalactali̱pa̱u lacchixcuhuí̱n, pero na̱ tahuila̱na soldados tí tla̱n cca̱ma̱paksí
    y xlacán quintakaxmatní. Acxní cuaní cha̱tum: “Capit ní cama ma̱lakacha̱yá̱n”,
    xlá tuncán an; y para cuaní cha̱tum: “Catat juú”, xlá tuncán min; y xani̱ma̱tá
    quintasa̱cua tú cli̱ma̱paksí catláhualh, xlá tuncán tlahuá. Huá cli̱huaniyá̱n
    aquit cli̱pa̱huán mintachihuí̱n.'
  msk-msk: Min ko. Yangagad ak sang kanak pangoro. Arag yangagad kanak yang kanak
    manga sakop na sondaro. Aw sogoon ko yang isa, laong, ‘Panaw,’ mapanaw yaan. Aw
    tawagun ko yang isa, laong, ‘Adi kaw,’ modorod yaan ani kanak. Aw sogoon ko yang
    kanak allang, laong, ‘Yani yang imowa,’ yaan yang imoon naan. Maynaan ikaw. Aw
    paglaongon mo ‘Pagkadyaw,’ maparabay yaan magkadyaw.”
  gyr-NT: Esepia, che niha serecua vahe avei no, areco avei sundao che voya. Ahe chupe,
    “Eso peve” ahese, cũritei oso; ambuae upe, “Erio ave” ahese, ou voi avei cheu;
    che remimboacua upe, “Ahe mbahe eyapo” ahese, che reroya avei —ehi.
  kmh-kmh: '@see-verse:MAT.008.008'
  ukr-ONPU: 'Бо і я людина підвладна й маю під своєю владою воїнів. Кажу одному: «Іди!»
    – і він іде, а іншому: «Прийди!» – і він приходить, і рабу моєму: «Зроби це!»
    – і він робить.'
  emi-emi: Aghi tee auungu ta namu ngatoa, me aghaaitoiaa katoa tani tau ngai uvii.
    Nau eteva aue ta kateva va, ‘Lao sio,’ elaolao, me aue ta kateva va, ‘Mae sio,’
    emaemae. Me aghaauliaa ta kapughu tau ngai nongonongo anna ateva va, ‘Gheleila
    voto toko,’ egheeghelei.”
  zpv-NT: 'laasii neezaa naꞌh naan xmooza raꞌ bwiinn nin rnabwaꞌ naꞌh, ya ziꞌchi gahca
    za naꞌh rnabwaꞌn suldahdu, ya chin raꞌpihn loh tuhbi raꞌ ba: “Gwah”, riah ba;
    ya chin raꞌpihn loh stuhbi ba: “Gudaaꞌ”, riꞌ ba; ya chin raꞌpihn loh xmooꞌzahn:
    “Bwiꞌhnn deeꞌ”, ruhnn ban.'
  gux-gux: 'Kelima mini yua ke nitoaba die nni, n moko pia min die yaa minteela. N
    yen yedi one: Gedi, wan gedi, ki yedi o yua mo: Cua na, wan cua. N yen yedi n
    naacemo: Tieni line, wan tieni.'
  kos-kos: Nga wi pac muta ye ku lun mwet leum, ac oasr pac mwet mweun muta ye kolyuk
    luk. Nga ku in fahk nu sin sie, ‘Fahla!’ ac el ac fahla. Ac nu sin sie pac, ‘Fahsru!’
    na el ac fahsru. Ac nga ac sap nu sin mwet kulansap luk, ‘Orala ma se inge!’ na
    el oru.”
  ibo-ibo: Nʼihi na mụ onwe m bụkwa onye nọ nʼokpuru ikike ọchịchị, nwee ndị agha
    nọ nʼokpuru m. Ana m asị onye nke a, ‘gaa.’ Ọ gaa, sịkwa onye nke ọzọ, ‘bịa.’
    Ọ bịa. Ana m asị ohu m, ‘mee nke a.’ Ọ na-emekwa ya.”
  yml-yml: A ꞌasetamu ma yamu veimea bega ꞌamu fata ꞌu na ꞌiveꞌatumaia. Yau wata ma
    yaku veimea yaku tolugavia ꞌwaidie ꞌaku fata a na vo, ꞌU nago,” nika i na nago,
    wata a na vo, ꞌU mai,” nika i na mai, wata yaku tofolova a na voneni a na vo,
    Side ꞌu ꞌidewai,” nika i na ꞌidewai. Wata yau baniꞌodi, yaku toꞌedakumetavo yadi
    veimea a vevematayakeyakedi. ꞌOmu wata ma yamu veimea ꞌu na vonamo nika viga i
    na ꞌaꞌava.”
