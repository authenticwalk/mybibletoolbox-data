verse: MAT.008.001
translations:
  kpx-kpx: Iesuu tanae goloe ui ata haiveniale uoholige au tana halei hevalohoge ata
    moagataho avuluvuta loholu.
  okv-H: Eto Iesu tiri ta eto vovunu embo na ambo ta oroviketo vea.
  tbo-tbo: Yesu oyagei i hopu mai po bolu baneina hi wotagoya.
  mal-C: യേശു മലയിൽനിന്ന് ഇറങ്ങിവന്നപ്പോൾ വലിയ ജനസമൂഹം അദ്ദേഹത്തെ അനുഗമിച്ചു.
  grc-SR: ⸂Καταβάντι δὲ αὐτῷ⸃ ἀπὸ τοῦ ὄρους, ἠκολούθησαν αὐτῷ ὄχλοι πολλοί·
  bgc-bgc: जिब यीशु उस पहाड़ तै उतरा, तो एक बड्डी भीड़ उसके पाच्छै हो ली।
  khz-khz: Iesu golo kukuna na emarigoto, taunilimalima gutuma para ia mulinai gelakato.
  deu-TKW: Als er aber vom Berge herabstieg, folgten ihm große Massen,
  zsr-NT: Catiꞌ bötjëꞌ Jesús lu guiꞌa naꞌ, zjaclen Lëꞌ bunách zian.
  lin-lin: Tango Yesu akitaki na ngomba, bato ebele penza balandaki Ye.
  hns-NT: Ekare baad Jiesoe pahaar par se oetaral aur djhoend okar pietjhe tjale lagal.
  noa-E: Mag durrsĩ gaai Jesuu õrag jaau sĩi awia ʉʉrbaau, õor pöoma i ẽudee wëtjim
    anʉm.
  eng-EMTV: When He had come down from the mountain, great crowds followed Him.
  mib-NT: Te ni nanuu Jesús yucu ún, te cuehē ñayuu cándiquīn i ya.
  lif-NT2: ये़सुःन्‌कोःक्‍माओलाम् यो थ्‍ये़ःल्‍ले़ यरिक् मनाहाॽरे़ खुने़ॽ मे़दिम्‍दुरो॥
  xnj-xnj: Yesu peahelili kuhuma kuchitumbi, msambi wa vandu wamlandili.
  mmx-mmx: Iesu ga si boro vana at lakaana la buaang limixin diga emu min.
  cbr-NT: Bana ñuixunquin sënë́ontancëx matánuax cuantëcënia ca 'itsa unin Jesús nuibiancëxa.
  tee-NT: Acsni mincha ju Jesús ju lactalhpa na lhu lapanacni ju tach'ak'ok'alh.
  eng-LSV: And when He came down from the mountain, great multitudes followed Him,
  cak-NT: Y cuando ri Jesús xka yan pe parui' ri juyu', ri winak ri je-benak chirij
    can je q'uiy.
  pah-NT: Jesus'ga jyvirẽ yvytyruhua hugwi ogwovo he'yjuhuve'g̃a hoi ga reviri ogwovo
    ga rupi.
  sja-NT: Jesús eedeepa edaa chek'ãri, eperãarã chok'ara iru t'ẽe chejida.
  xed-xed: Manda saha Yesu ta ghwá, ka sliʼaftá ndghata dəmga mistani.
  mks-NT: Tá na̱nuu Jesús ja̱ta̱ yúcu̱ nu̱ú na̱sa̱núu a cán já ndíco̱ cua̱há ndiva̱ha
    ña̱yivi ja̱tá cua̱ha̱n.
  gfk-S: Be Jisas ga hanasur metuma ra uladih, a tamat na matanabar di ga mur ie.
  bmu-bmu: Jisösnöŋ kunduŋi mi mosöta eri könagesö kambulelembe ketaŋan andöŋe wuataŋgöget.
  dgz-dgz: Wam ame, Iesu tunup arigewa gapan aoma vise taueni, waenapan to iam baware
    da me ewap amon.
  eng-GNV: Nowe when he was come downe from the mountaine, great multitudes followed
    him.
  zaa-NT: Beyàdi bá Jesús lo í'yaá nna nuỹetse' ca enne' denó cą ne.
  eng-WEBSTER: When he had come down from the mountain, great multitudes followed
    him.
  guh-guh: Itsa baja Jesús runaica petsutojumavetsica, jivi ayaibitsaëtoxaneto pënaponatsi.
  bon-bon: Yeesu liba täinige podo cabu ca, bucurage biname cina teebine ingwe sicwisi.
  nhw-BL: Teipa Jesús temoc tlen nopa tepetl huan miyac masehualme quitoquilijque.
  swh-ONEN: Yesu aliposhuka kutoka mlimani, makutano makubwa ya watu yakamfuata.
  wbi-wbi: UYesu akiika kuhuma ku kidunda, ilipugha lya vaanhu likam, bingilila.
  bba-bba: Ye Yesu u sɑrɑ ɡuu ten min di, tɔn wɔrusu nùn swĩi.
  eng-KJVCPB: When he was come down from the mountain, great multitudes followed him.
  kgk-NT: Ha upéi katu Hesu ogwejy jevy ou-vy upe yvyatyrusu ári-gwi. Ogwejy rire
    heta ijaty jaty va'e kente kwéry omoirũ íxupe oje'ói-vy hikwái.
  waj-waj: Yisuuva kiaa taika kioo taapi kiisaivaudiri pikioo hoonuruuvau tuuduu teeda
    kaayau gioonna kiaapuuya inna vata rada viravai.
  cpy-cpy: Ikanta roerinkaawo Jesús ikenkitha-takira tonkaariki, royaateeri osheki
    atziri.
  ekk-PKP: Suured rahvahulgad järgisid Jeesust, kui ta mäelt alla tuli.
  mpx-mpx: Sauga Yeisu i loem oyaa, boda bwabwatana hi toulil.
  wbp-wbp: Yali-jangkaju, Jijajiji yaninjarla jitija pirli-ngirliji, manu panu-jarlu
    yapa-paturlu purdangirli-wanarlulu puranja-yanu nyanunguju.
  luo-luo: Kane olor piny koa e bath got malo, oganda maduongʼ ne luwo bangʼe.
  nhe-NT: Teipa Jesús temoc tlen nopa tepetl huan miyac tlacame quitoquilijque.
  aii-aii: ܐܝܼܡܲܢ ܕܨܠܹܐ ܠܹܗ ܝܼܫܘܿܥ ܡ̣ܢ ܛܘܼܪܵܐ، ܬܒܝܼܥ ܠܗܘܿܢ ܐܸܠܹܗ ܟܸܢܫܹ̈ܐ ܪܵܒܵܐ.
  esk-NT: Jesus atqaqman qimiġaamiñ, iñugayaaqpaurat maliŋniġaat.
  msb-msb: Paglusad ni Jesus hali sa bukid, damu-damo na mga tawo an nagsurunod sa
    iya.
  cpa-NT: Mi³ca¹siog² Jesús máh², jøng² jue¹² hlaih¹³ dsa² ca¹ŋi¹lé² quianh¹³dsa.
  dso-dso: ଜିସୁ ଡଙ୍ଗ୍‌ରେ ଅନି ଉତ୍‌ରି ଆଇଲା ଦାପ୍‌ରେ, ବେସି ଲକ୍‌ମନ୍‌ ତାର୍‌ ପଚେ ପଚେ ଇଣ୍ଡ୍‌ଲାଇ
    ।
  meu-meu: Ororo amo e hekei, bena hutuma bada na ia murinai e raka.
  yva-NT: Yesus no no pukam ti paje, umba vatano wanui utavondijo Ai.
  dgc-dgc: Nadid, namulnok ti Jesus to buked, éy tinagubet siya na meadu a tolay.
  zpm-NT: Laa Jesús ziad-zëëb cho gui win co, miech guizhiu ne naḻ zhits me,
  hix-NT: Taa. Àhà ymo yonàhtoy hatà, Txesusu. Tàwya enàhtotxhe rma, toy xarha tà.
    Akoro rma tetxkon hatà, toto komo, thenyenohnà komo.
  sim-sim: Jisas telemban or hala rakarik ma musha mendek orin limu tiya ira.
  npi-ULB: जब येशू डाँडाबाट तल ओर्लनुभएको थियो, ठुलो भिडले उहाँलाई पछ्यायो ।
  cgc-cgc: Pagtapos ta pagtudlo Jesus ta mga ittaw naan ta bukid, gategbeng kanen
    i daw sikad tama na mga ittaw gakuyog.
  tim-tim: Akto Yesuŋe den makmâ metem gimbâŋânba gembo luâk âmbâle biwirâŋe watbiâ
    olop ariyi.
  yor-yor: Nígbà tí ó ti orí òkè sọ̀kalẹ̀, ọ̀pọ̀ ènìyàn ń tọ̀ ọ́ lẹ́yìn.
  wos-wos: Jisas du takwaré Godna hundika wakweta rendén némbu yatakataka naande yindéka
    di séfélak du takwa di déka hukémbu yi.
  emp-NTPO: Jesu eyad̶eba ed̶aa zesid̶e ẽberãrãra zocãrã idji caid̶u wãsid̶aa.
  eng-F35: So when He came down from the mountain large crowds followed Him.
  ind-ind: Waktu Yesus turun dari bukit, banyak sekali orang mengikuti Dia.
  pes-OPCB: هنگامی که عیسی از بالای تپه به پایین می‌آمد، بسیاری به‌دنبال او به راه
    افتادند.
  mpt-mpt: Yesuse amgolimo deibonea daak tlanea bebea nakaia unangai homoni dobsileb
    bebiba
  bla-bla: OTSĬN'NĬSAATOSSI nitum'mo akai'tappiii itopokiuo'iauaie
  ssx-ssx: Yesuma꞉ oli hande pote pa꞉ta꞉ hao hola꞉pa꞉niao epeeke handaata꞉ wanda꞉hali
    tieke ipika꞉ hoki nane teli mea epemekeme.
  mkl-mkl: Jesu í sɔ̃ ŋɑ ide ŋɑu ihɛ̃ feii í bɛi wɑ kitɑ wɑ hɑi si ɑntɑi kutɑu. Wɑɑti
    iyi í kitɑ wɑ ŋɔi zɑmɑɑ nlɑ ɡɔ wɑ tooɛ.
  gaq-gaq: ଜିସୁ କଣ୍ଡା ଆଡ଼ାତ୍ରାବାନ୍ ଜାର୍‌ଚେ ପାଙ୍ଗ୍‌କ୍ନେ ଇଡ଼ିଙ୍ଗ୍ ଗୁଲୁଏ ରେମୁଆଁ ମେଁନେ
    ପ୍ଲା ଅଲେଙ୍ଗ୍ ୱେଆର୍‌କେ ।
  gof-RNT: Yesuusi deriyappe wodhdhiya wode daro asay iya kaallidosona.
  unx-unx: ୟୀଶୁ ବୁରୁଏତେ ଆଡ଼୍‌ଗୁୟାନ୍‌ଚି, ଗାଦେଲ୍‌ ହଡ଼କ ଇନିଃକେକ ଅତଙ୍ଗ୍‌କିୟା ।
  gah-gah: Izesú agokagutí nolimigo, ve vená mukí nene ámegetiki vamó.
  lcm-lcm: Au na si taun kala kiksiang le kuli mulang, petau lava kila using ia.
  aer-aer: Jesus apwerte akertne-ngentyele atnarnpemele iperre tyerrtye atningke anthurrele
    renhe apentewarreke.
  qvc-NT: Chay lumamanda Jisus uraman riptinmi, ancha achka runakuna, warmikuna ikinda
    rirqanllapa.
  tgl-ULB: Noong bumaba si Jesus mula sa burol, maraming tao ang sumunod sa kaniya.
  cbs-NT: Janua Jesúsun jatu jancha wakin menetan mati anua butukidanaya yudan kaianen
    chibanbidanaibun
  xtm-NTPP: Te nuu ni nuu Jesús ma yuku ma, te ni ka ndikin ña'a kua'a xeen ñayii.
  nnq-nnq: Yesu pauluka kuboka pikitombi, kikuta cha bandu ajingi ngikinkengama.
  bao-NT: Ʉ̃tãgʉ ca nii mʉa waari buuropʉ ca niiricʉ Jesús cʉ̃ ca duwi dooro, paʉ
    bojoca cʉ̃re nʉnʉupa.
  san-ORI: ଯଦା ସ ପର୍ୱ୍ୱତାଦ୍ ଅୱାରୋହତ୍ ତଦା ବହୱୋ ମାନୱାସ୍ତତ୍ପଶ୍ଚାଦ୍ ୱୱ୍ରଜୁଃ|
  huv-NT: Wüx taw tiüt Teat Jesús imiün wüx tiüc, tandüjpiw nej xeyay nipilan.
  otn-NT: Ma̱mbá̱ ɛ̱p'ʉ bí ja ra̱ nyu̱ni̱ ma̱mbi 'bʉhra̱ Jesús, xa̱ngu̱ yø ja̱'i̱
    bá̱ n'youi.
  nop-nop: Jesu kweboboe bikabuŋa foune metam feedi bopneeŋ keletaugiŋ.
  obo-NT: Na, to id potupang si Disas pomon diyot lovuntud, mo-uraan minuvu kos id
    tintinundug kandin.
  cak-ENT: Y tok ri Jesús kajnük chic c'a pe pari' ri juyu', ri vinük ri ye benük
    chirij ye juis ye q'uiy.
  lif-NT: ᤕᤧᤛᤢ᤺ᤴ ᤁᤥ᤺ᤰᤔᤠᤀᤥᤗᤠᤶ ᤕᤥ ᤌᤩᤧ᤺ᤸᤗᤧ ᤕᤖᤡᤰ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ ᤔᤧᤍᤡᤶᤍᤢᤖᤥ॥
  mie-NT: De nī nuu Jesús yucu ñúcuán, de cuāhā nchivī níquīn ji yā.
  san-TIB: ཡདཱ ས པཪྻྭཏཱད྄ ཨཝཱརོཧཏ྄ ཏདཱ བཧཝོ མཱནཝཱསྟཏྤཤྩཱད྄ ཝཝྲཛུཿ།
  qve-NT: Jesusqa chay moqopi yachachiyta tukuruspanmi urayamuran. Chaymi ashka runakunaqa
    Jesuswan kushka riranku.
  pao-NT: Soo Te Pabe'e yise ka giba-ma'yoona wuegena, ewa'yoo numu oo-ma tzabehooke.
  cbu-NT: Isussha tayapstarangu, machip karuwarangiya. Karuweeru tputs zapantam yusur
    Isusush tachitarangana.
  usa-usa: Îtuma anubakémmá yuwéna kúmítata netuqyaammá aarawaamá ókaraq anaaé waqmé
    kukááe.
  soy-soy: Kɛ Yeesu uu riyɔ́pɛ rincɛ́pimɛ mɛmɑ́ɑ́, ɑsoiwuí píimɑ ɑnyinɛ ɑɑ pɛɛ u
    n tikilɛ̃.
  hui-hui: Yasu ibu hari bare biagoriani howa daliyagola wali agali dewaoreme ibu
    haruru pialu hene.
  amf-amf: Yesusaar dhukara kinin hanchen wodanka, thoothino eeno kisa paanan ko yivade.
  quc-NNT: Aretaq ri Jesús xqaj loq cho ri juyub', e k'ia winaq xeteri loq chrij.
  dob-dob: ꞌEnega ꞌoyega ꞌimwaꞌutama ga boda sinabwana simuliyena.
  wrs-wrs: Yesusva oloriniva pihavnamba, Kapaniam kotaram gavna, indhanamba indkumbiva
    sis pelpathamnavna hemba. Doa mongo kismungil indhanarini pro, hev novlomossis
    mulumbdandna lohvhoamna Yesusm. Hev omnana, kam sishona vro, yimba nengellava
    osva, mendekli.
  mca-mca: In tepilik'uiju' pa'aj ha' Jesús ke' utek qa olootsija pa'aj pe' nijayan.
  tzo-TZC: Cꞌalal iyal talel ta vits ti Jesuse, ep ti cristianoetic laj stsꞌacliic
    batele.
  mya-mya: တောင်​ပေါ်​မှ​သ​ခင်​ယေ​ရှု​ဆင်း​သက်​တော်​မူ​လျှင် လူ​ပ​ရိ​သတ်​ကြီး​များ​သည်​နောက်​တော်​သို့​လိုက်
    ကြ​၏။-
  gng-NT: '*Yesu jiinh lijuɔl bo, nɛ linigociɛnl pɛ uʼbo.'
  cbi-NTPO: Jesús butyusha putun manbajtya' miiñu, chachilla pure' surekila.
  ikk-NT: Ogẹn Jesu gi hidan enu oke hụ, igunrun hi-ogbe nọ sọnmẹ ẹ.
  leu-leu: Layaan na Yesus a sivimaan ti xuluna put a malila ri usie.
  maz-NT: Nuc'ua o zöbü e Jesús cja c'e t'eje. Xo zöbü na puncjü o nte, mi pöji angueze.
  bod-N: དེ་ནས་སྐྱབས་མགོན་ཡེ་ཤུ་རི་བོ་ལས་མར་བབས་ཤིང་མི་སྐོར་ཚོ་མང་པོའང་ཁོང་གི་རྗེས་སུ༌འབྲངས།
  tca-NT: Rü yexguma guma mèxpǘnewa yanaxüegu ga Ngechuchu, rü muxü̃ma ga duü̃xü̃gü
    nawe narüxĩ.
  zpl-NT: Chenu ulaca Jesuse equie tucu dañi, huaxi bee bene uyanala liꞌinu.
  mbc-NT: Mîrîrî tîpo Jesus autî'pî wî' poi. Moropai arinîkon pemonkonyamî' wîtî'pî
    ipîkîrî.
  ndg-ndg: Ysu pauluka buka pakitombe bandu banyansima batikuukengama.
  wsk-wsk: Jesus duruk motongar te baga tai kaparam se kariimet motam biya nu kowom
    karokasan.
  toj-NT: Ja Jesusi, cuando co ja ba huitzi, ti jac nochjuc yuj jitzan cristianoa.
  tbc-tbc: Saen Jesus did an fo idu dugo tamolpein wei mi ŋien aban diri se ya.
  sna-sna: Akati aburuka kubva mugomo, vanhu vazhinji vakamutevera.
  smk-NT: Ket sin kinmayupa' ya nangibwat sa purod si Jesus, tinumbok rayan abaw tuloy
    nin tutawo.
  grc-TCGNT: Καταβάντι δὲ αὐτῷ ἀπὸ τοῦ ὄρους, ἠκολούθησαν αὐτῷ ὄχλοι πολλοί·
  gof-WFTW: Yesuusi deriyappe wodhdhiya wode daro asay iya kaallidosona.
  spa-BLM: Cuando bajó del monte, le siguieron grandes multitudes.
  kyz-NT: '''Gã nupe oporogytapaw ire Jejui ''ga ''ua ojypa ywytyr awi nũ. Kwaiwete
    ''gã ''ua ojypa ''ga reewe te futat.'
  dao-dao: Jesuh mcunga khyüh a kyum law be üng khyangpänue naw läk lawki he.
  cya-cya: Xa mdo'o Jesús loo qui'ya lyo' ti can', qui'an 'a nten mducui ncha'an 'in
    ñi.
  wrk-wrk: Karrala yali wayka kulawirananyi Jisus baki nanganginmuku kandimuku. Karrala
    yali wayka, baki yalunjali durrijba muramukunyi.
  nii-nii: Jiisas eim komung eł si kindpi mani wang, wumb pei eim pum konu ekii sik
    punjung.
  ign-NT: Te tiúcupaicapa ema Jesús tayehe eta cerro te mávinehi, camuriana éna achaneana
    téhica­napahi.
  dik-NT: Wën cï yen bɛ̈n piny gɔt nhom, ëcï kɔc juëc apɛi buɔɔth.
  cac-cac: Axo yic ix emixta Jesús d'a jun tzalan chi', tzijtum anima ix och tzac'an
    yuuj.
  tzj-E: Ja' Jesús xexle' ta chwech jyu', tak xkaj ta congan e q'uiy wnak xetre'a
    tzrij.
  bpx-bpx: जत्‌यार ईसु तीहया बड़ा पोर गेथो हेटो उतर्‌यो। ता एक घणो मोटो माणहु नो मेळो
    तीनी पसळ चाल पड़्‌यो।
  san-BUR: ယဒါ သ ပရွွတာဒ် အဝါရောဟတ် တဒါ ဗဟဝေါ မာနဝါသ္တတ္ပၑ္စာဒ် ဝဝြဇုး၊
  yaa-NT: Askata Jesús ato yoikĩ xateta mãchi keya ariax tisirimepakeaito yorafãfe
    chĩfafainifo afe fõkakĩ.
  cab-NT: Dan le larárirunbei Jesúsu lueígiñe wǘbü, sarágu jáña gürígia afálaruti.
  clu-clu: Pagkatapos anang pagtodlo ni Jesus doto sa bokid, naglusub tana kag doro
    nga mga tao ang nagsonod kanana.
  swh-ULB: Wakati Yesu aliposhuka chini kutoka mlimani, umati mkubwa ulimfuata.
  tpt-NT: Ex va chuncha tejkan tajuminchoqochalcha ni Jesús laka aspajun va lhuvaj
    lapanakni tatꞌaꞌal.
  aai-aai: Jesu oyaw wanane re nan ana veya’amaim, sabuw rou’ay gagamin na’in hi’ufunun
    bairi hin.
  sny-sny: Sosu a'i pe Jisas peri au te'e tepa'asiye su, le omo hire ma'e itorai.
    Lu taune tomu ne'ese le mo'o itorai.
  myy-myy: Jesús ĩ tʉria roja ejaroca jãjarã masa sʉyayijarã ĩre.
  trc-NT: Ga̱a ne̱ nanij Jesucristó quij yoꞌ, ne̱ cachéé ndoꞌo yuvii̱ ga̱ soꞌ a.
