verse: MAT.008.007
translations:
  kpx-kpx: Ige Iesuu loui avoe, “Dana tiniege hoesehavoge auna momoleai.”
  okv-H: Iesu na ingito ke einge ena, “Aravora, na pambuto embo avo ano kojasuja,”
    ainge enu,
  tbo-tbo: Yesu i baha nae uyahina i pa, ‘Apo a nehi po a widewadewaya.’
  mal-C: അപ്പോൾ യേശു, “ഞാൻ വന്ന് അവനെ സൗഖ്യമാക്കാം” എന്ന് ശതാധിപനോട് പറഞ്ഞു.
  grc-SR: ⸋Καὶ⸌ λέγει αὐτῷ ⸋2ὁ Ἰησοῦς,⸌ Ἐγὼ ἐλθὼν θεραπεύσω αὐτόν.
  bgc-bgc: यीशु नै उस ताहीं कह्या, “मै आकै उसनै ठीक करुँगा।”
  khz-khz: Iesu na evaikilaato, netiwato, “Au awatina, pe ana wati vega-namaa.”
  deu-TKW: 'Da sagt er zu ihm: ich will kommen und ihn heilen.'
  zsr-NT: 'Jesús rëꞌ lëꞌ: ―Nedaꞌ guidaꞌ unaꞌ‑biꞌ.'
  lin-lin: 'Yesu azongiselaki ye : — Nakoya kobikisa ye.'
  hns-NT: 'Tab Jiesoe poetjhies: „Toe maange hai kie ham aaike oke attjha karie?”
    Bakie barkwa bolies:'
  noa-E: Magbaawai Jesuu jũrr irig, —Oob khĩirjum; mua pʉ chog monaaupäain majugui
    ajim anʉm.
  eng-EMTV: And Jesus said to him, “I will come and heal him.”
  mib-NT: 'Te ni cahān Jesús: Quihīn rī nasávāha ri i núu súcuan, áchí yá.'
  lif-NT2: ये़सुरे़ खे़न् मे़त्तु, “इङ्‌गाॽ पेःक्‍काआङ् नुसुङ्‌लो॥”
  xnj-xnj: Yesu akamjovela, “Yati nibwela kumlamisa.”
  mmx-mmx: La ne Iesu ga lok tin, “Nia anat pas ti lox aroo i.”
  cbr-NT: 'Quia ca Jesusan cacëxa: —Cana a pëxcui cuanti ''ain.'
  tee-NT: 'Chai ju Jesús juni: ―Ac''anach c''uch''unu''.'
  eng-LSV: and Jesus says to him, “I, having come, will heal him.”
  cak-NT: 'Y ri Jesús xu''ij che ri capitán: Jo'' y ri achi asamajel nic''achoj can
    woma ren, xcha''.'
  pah-NT: 'A''ero Jesus''ga ei: —Aho po ti ji ga pyri imombiga ga hugwi a''ero kiro,
    ei ga.'
  sja-NT: 'Jesupa p''anauji: —Wãit''eeda aji, jɨpade.'
  xed-xed: «Ta dzaʼa yu da mbanafta,» ka Yesu nda tsi.
  mks-NT: 'Já na̱cachi Jesús já xi̱hi̱n dá: —Va̱ha va, cu̱hu̱n i̱ ndaja va̱ha i̱ da̱
    —na̱cachi Jesús.'
  gfk-S: Io, Jisas ga tange tana, “Aiou ni hana, nige halangalanga ie.”
  bmu-bmu: Mewö jiiga kewö jii mörök, “Nöŋön mönö anda i mem ölöwakŋam.”
  dgz-dgz: Iesu gare wadien, “Ne ongep amba wat inakamain.”
  eng-GNV: And Iesus saide vnto him, I will come and heale him.
  zaa-NT: 'Jesús nna rèe na: Anna tháya'' eyuni ya'' ą.'
  eng-WEBSTER: And Jesus saith to him, I will come and heal him.
  guh-guh: 'Nexata Jesús jumaitsi capitánjavabelia: —Xanë ponaenajë nijaboyabelia.
    Nexata catojamatejemayaexanaenatsi nijajivitonë, jai Jesús.'
  bon-bon: Yeesu jejige egä “Cane tädenine teebine miiji wawename.”
  nhw-BL: 'Huan Jesús quiilhui: ―Niyas huan nijchicahuati.'
  swh-ONEN: Yesu akamwambia, “Nitakuja na kumponya.”
  wbi-wbi: UYesu akam'buula akati, “Nikwisa, ninsosie.”
  bba-bba: Mɑ Yesu u nɛɛ, yɑ wɑ̃, kon dɑ n nùn bɛkiɑ.
  eng-KJVCPB: And Jesus saith unto him, I will come and heal him.
  kgk-NT: —Aipo ramo, aha-ta nde róga-py ambogwera hagwã íxupe, he'i soldado ruvixa-pe.
  waj-waj: 'tuduu rikioo ivo inna sai tunoo: Fai na innasi viee inna tuqinnaanaravaivee,'
  cpy-cpy: 'Ari rakanakiri ikantziri: “Aritaki niyaataki netsiya-takota-kahaeri.”'
  ekk-PKP: „Ma tulen ja teen ta terveks,“ vastas Jeesus.
  mpx-mpx: Yeisu i baek elana i ba, “Ta nok ta na na pwamolu.”
  wbp-wbp: Jijajijirla wangkaja nyanungukuju, “Yanirni karna nyuntu-kurlu nyuntu-nyangu
    yuwarli-kirra, manu yungurna parlpuru-mani.”
  luo-luo: Yesu nowachone niya, “Abiro dhi mi achange.”
  nhe-NT: 'Huan Jesús quiilhui: ―Niyas huan nijchicahuati.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܹܗ ܝܼܫܘܿܥ: ”ܐܵܢܵܐ ܒܸܬ ܐܵܬܹܝܢ ܘܒܲܣܡܸܢܹܗ.“'
  esk-NT: Jesus-ŋum nipliutiniġaa, “Utlakkisigiga aasiiñ iłuaqsiḷugu.”
  msb-msb: “Kun sugad, makadto ako agod ayuhon siya,” an sabi ni Jesus.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Nei³jni hi² mi³hliú³jni dsa² héi² ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ତାକେ କଇଲା, “ମୁଇ ଆସି ତାକେ ନିକ କର୍‌ବି ।”
  meu-meu: Iesu ese e hamaoroa, eto, Baina vasi, bena baina hamauria.
  yva-NT: Umba Yesus po raura nanto ai pare, “Syare to Syo saumane raunanto ai.”
  dgc-dgc: Ey kagi ni Jesus, a “Umangeék sina a pahusayén ko siya.”
  zpm-NT: 'Dzigo rëbchaa Jesús: ―Peet nacda, na së naa guio ne guṉguiac naa zho.'
  hix-NT: Ayakoro komokyaha, noro yonyhoryexe, kekon hatà, Txesusu, àwya. Noro yonyhoryexe
    komokyaha, omàn yaka, kekon hatà.
  sim-sim: Karem or mbarik Jisas mu mbara, �Avak shi ihi na mbanak jivik nakwa ri.�
  npi-ULB: येशूले तिनलाई भन्‍नुभयो, “म आएर उसलाई निको पार्नेछु ।”
  cgc-cgc: Ambal Jesus ki kanen, “Miling a dya daw paayaren ko kanen an.”
  tim-tim: dâep, “Âlepŋe, arim mem heŋgemgowerân.” dâep. Hain dâm magaŋdo
  yor-yor: Jesu sì wí fún un pé, “Èmi ń bọ̀ wá mú un láradá.”
  wos-wos: Wungi wandéka dé wa, “Wuni yae déré huréhalékétawuni.”
  emp-NTPO: 'Maʌ̃ne Jesuba jarasia: –Idji biabi carea wãya.–'
  eng-F35: And Jesus says to him, “I will go and heal him.”
  ind-ind: Yesus berkata kepada komandan itu, “Aku akan datang menyembuhkan dia.”
  pes-OPCB: 'عیسی به او گفت: «من می‌آیم و او را شفا می‌دهم.»'
  mpt-mpt: Yesuse baabanea Ne monia klaubaia ayam anamabebo gese
  bla-bla: Ki Jesus an'ĭstsiuaie, nitak'ittappo nitak'okuttutoau.
  ssx-ssx: Yesuma꞉ ipika꞉ pi hombo peaaso alota꞉ Epeaalo pulueke leekeme.
  mkl-mkl: Ŋɔi Jesu í ni, í sĩɑ, ɑn koo n fɑɑbɑɛ.
  gaq-gaq: ଜିସୁ ବାସଙ୍ଗ୍‌କେ “ନେଙ୍ଗ୍ ପାଙ୍ଗ୍‌ଚେ ଆମେକେ ନିମାଣ୍ତା ଣ୍ଡ୍ରାଡିଙ୍ଗ୍‌ଏ ।”
  gof-RNT: Yesuusi zaaridi, “Taani bada iya pathana” yaagis.
  unx-unx: ୟୀଶୁ ଇନିଃକେ କାଜିକିୟା, “ଆଇଙ୍ଗ୍‌ ସେନ୍‌କେଦ୍‌ତେ ଇନିଃକେ ବୁଗିଆଇଙ୍ଗ୍‌ ।”
  gah-gah: Loko lokago, Izesú nénisi vinake alémo zokatove loko lo amekago,
  lcm-lcm: Na kala antok ia ta, “Naka pasal na nakan vil ato ia.”
  aer-aer: Awemele Jesus ikwere alakenhe angkeke, “Kele mwerre-arle! Ayenge iparrpe
    alheme renhe angkwerre-iwemele mwerre iletyeke.”
  qvc-NT: 'Chaymi Jisusqa nirqan: —Rishaqri kach''akachiq, nishpa.'
  tgl-ULB: Sinabi ni Jesus sa kaniya, “Pupunta ako at pagagalingin ko siya.”
  cbs-NT: 'Jesúsun yuikin: —Jaskakenan, en mia xuxawaxuin katiduki— akaya'
  xtm-NTPP: 'Te Jesús ma, jiña''a ya: ―‍Nusaa, te jín koo o, te ndasava''a sa i ―‍kúu
    ya jiña''a ya.'
  nnq-nnq: Yesu ngannengela “Mainka kunnamiya.”
  bao-NT: 'To biro cʉ̃ ca ĩiro, Jesús pea: —Jaʉ. Cʉ̃re yʉ catiogʉ waarucu —cʉ̃re ĩi
    yʉʉwi.'
  san-ORI: ତଦାନୀଂ ଯୀଶୁସ୍ତସ୍ମୈ କଥିତୱାନ୍, ଅହଂ ଗତ୍ୱା ତଂ ନିରାମଯଂ କରିଷ୍ୟାମି|
  huv-NT: 'Quiaj tapiüng Teat Jesús: ―Saleamb quiaj namongoch iün andeow ―aw.'
  otn-NT: 'Ra̱ Jesús bi ''yɛ̱mbra̱ n''yohʉ äpra̱ ma̱te: ―Ga̱ mmagä p''ʉ ''mø, ga̱
    ma øthegä ―bi ''yɛ̱mbi̱.'
  nop-nop: Unduŋ nimbune Jesudi yoguk, “Nu kedem wooŋ tubukedebait.”
  obo-NT: Kahin Disas kandin to, “Oyya, kuo kid me-en sud bowiyan ku sikandin.”
  cak-ENT: 'Xpu''u ri Jesús xbij chin ri Capitán: Jo'' c''a y ninc''achojrisaj ri
    achi yava'', xbij.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤴ ᤔᤧᤳᤋᤢ. “ᤀᤡᤱᤃᤠ᤹ ᤐᤣ᤺ᤰᤁᤠᤀᤠᤱ ᤏᤢᤛᤢᤱᤗᤥ॥”
  mie-NT: 'De nī ncāhān Jesús: Cōhōn de nasāhá vāha nī ji túsaá, ncachī yā.'
  san-TIB: ཏདཱནཱིཾ ཡཱིཤུསྟསྨཻ ཀཐིཏཝཱན྄, ཨཧཾ གཏྭཱ ཏཾ ནིརཱམཡཾ ཀརིཥྱཱམི།
  qve-NT: 'Hinaqtinmi Jesusqa khaynata niran: —Kunanmi wasiykiman rispa sanoyachimusaq,
    nispa.'
  pao-NT: Soo Te Pabe'e yise meeoo oo netamma, “Nu sakwa too'e oo mabesakuhoodooa.”
  cbu-NT: 'Isussha: Ashiriya, pzaya napani. Nuwna yarchima, tárangiya.'
  usa-usa: 'Îtuma yauwéqma timá ámikaiye: “wemmá kemá ko mamá érakanune.” téna tiráiye.'
  soy-soy: 'Yeesu uu u pɛsɛ rɛ: Nɛ kõ, nɛ́ hɑ u pɔisɛ.'
  hui-hui: Ani layagola Yasuhanda ibuhondo lalu, Ibu mo dabi hole porogo, lene.
  amf-amf: 'Yesusaar kina yi giyna: ‘‘Inta nivayse kiam pacchasane’’ ki hamade.'
  quc-NNT: 'Ri Jesús xub''ij che: Kine'' na chukunaxik, —xcha che.'
  dob-dob: ꞌEnega Yesu ꞌigwae, “ꞌIabe yawawa be yagieboboꞌane.”
  wrs-wrs: Yesus omnana hem, ata kava garava domba, hemba ata kava beswonam sishona
    vrevav. Wo noi kuwul omnana Yesusm, kava mani besal indhanarinima, ata yimba es
    hevpa kana deuvrava sihavav, owai. Yeoa hui monara sishona vro, wo ata andranindrinimba
    kanandhavav deuvrava.
  mca-mca: 'Ha'' Jesús qa yit''ijets pa''aj: —Tsamƚi''iyek qa'' hiƚin.—'
  tzo-TZC: 'Ti Jesuse jech laj yal: ―Chba jcolta ―xi.'
  mya-mya: ကိုယ်​တော်​က ``ငါ​လာ​၍​သူ့​ရော​ဂါ​ကို​ပျောက်​ကင်း စေ​မည်'' ဟု​မိန့်​တော်​မူ​လျှင်၊
  gng-NT: 'Nɛ *Yesu ye: «Min li jo kí tì buu wɔ.»'
  cbi-NTPO: 'Tsandiñu, Jesús: Tsaaya ji'', ura'' mandirenu tsuyu, timi.'
  ikk-NT: Jizọsị nọ sị a, “M sikọ d'a bịa d'a zụọ a.”
  leu-leu: Na Yesus a kuus, “Ne taa fe vil faroxoie.”
  maz-NT: 'Cjanu o ndünrü c''ua e Jesús o xipji: ―Jo rá magö, rá ma jocü.'
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུས་འདི་སྐད༌དུ། ང་རང་སོང་ནས་ཁོའི་ནད་གཞོམ་པར་བྱ་ཞེས་གསུངས་པ༌དང༌།
  tca-NT: 'Rü Ngechuchu rü ñanagürü nüxü̃: —Marü tá nge̱ma chaxũ na naxcèx chayataanexẽẽxü̃cèx
    —ñanagürü.'
  zpl-NT: 'Nu uninu lu capitán: ―Liꞌá nzeriyecalla.'
  mbc-NT: 'Mîîkîrî maimu yuuku''pî Jesusya: —‍Uutî moriya yepi''tîi —‍ta''pîiya ipî''.'
  ndg-ndg: Yesu ngammakiya, “nalowaicha na kumponeya.”
  wsk-wsk: Se Jesus nu maonam, “Ani namarik sangikko,” mam.
  toj-NT: ―Lec, oj huajcon. Oj ni huaj ca tojbuca, xchi ja Jesusi.
  tbc-tbc: Agog ru naon irupeig ibol, “Ŋai ŋupalup ŋukubune wa.”
  sna-sna: Jesu akati kwaari, “Ndichauya kuzomuporesa.”
  smk-NT: “Sigi, paandaen koya; tamoyna sa bali mo,” wana ni Jesus.
  grc-TCGNT: Καὶ λέγει αὐτῷ ὁ Ἰησοῦς, Ἐγὼ ἐλθὼν θεραπεύσω αὐτόν.
  gof-WFTW: Yesuusi zaaridi, “Taani bada iya pathana” yaagis.
  spa-BLM: 'Jesús le dijo: “Iré y lo curaré”.'
  kyz-NT: 'Aipo ojeupe ''eramũ Jejui ''ga ''jau ''ga upe: —Ere iruukwe. Too ene rupi
    ''ga katu''oka ''jau— ''jau Jejui ''ga ''ga upe.'
  dao-dao: Jesuh naw, “Law lü ka mdaw law be khai ni” a ti.
  cya-cya: 'Xacan'' mxcuen Jesús ''in yu: Nan'' tsa''an lo'' cu''ni chcan ''in yu.'
  wrk-wrk: Jananganjayi mambuka Jisuswanyi, “Jangayu jilajba nganyindu. Jangayu kunymamba
    nangangi mankanyi.”
  nii-nii: Neng, Jiisas yi nim, “Na pup, eim er ka ermbii,” pa nim.
  ign-NT: 'Ema Jesús, majicapapa: —Tiuri, nuyanayare nucana­ra­pa­nayare —máichapa.'
  dik-NT: Go Jethu lueel. “Ɣɛn abï la ba kony bï pial.”
  cac-cac: 'Yuj chi'', ix yalan Jesús d''a vin̈: —Tato icha chi'', ol in b''at vac''
    b''oxoc vin̈, xchi d''a vin̈.'
  tzj-E: —Anen quenba ruq'uin y cnechumsaj, cara' xbixa tzra rmal Jesús.
  bpx-bpx: ईसु तीने केदो, “मे आवीन तीने आरगो कर देही।”
  san-BUR: တဒါနီံ ယီၑုသ္တသ္မဲ ကထိတဝါန်, အဟံ ဂတွာ တံ နိရာမယံ ကရိၐျာမိ၊
  yaa-NT: Askafaino, “Ẽ kanõkĩ sharafaxikĩ,” fani.
  cab-NT: Ába laríñagun Jesúsu lun. —Neíbuga agáranija lun.
  clu-clu: Makon ni Jesus kanana, “Sigi, maayan ako sa imong balay kag ayadun ko tana
    dayon.”
  swh-ULB: Yesu akamwambia, “Nitakuja na kumponya”.
  tpt-NT: 'Ex chuncha ni Jesús va naul: —Kajkꞌantachal ni kꞌuchꞌunuꞌ.'
  aai-aai: Basit Jesu eo, “Boro anan a orot aniyawas.”
  sny-sny: Sosu Jisas itiya'u eiye, “Ei, ane wesi no ma'e wiyawi yahowa'i meni no
    au ani ta'ane fara'uweyei ne aiyerowa.”
  myy-myy: 'Ĩ ito yija tʉocõri, ado bajiro cʉdiyijʉ Jesús ĩre: —Ĩre yisiogʉ wacʉ yigʉja
    yʉ, yiyijʉ Jesús ĩre.'
  trc-NT: 'Ne̱ cataj Jesucristó rihaan soꞌ: ―Caꞌa̱nj níꞌ, ga̱a ne̱ nahu̱un soꞌ, qui̱ꞌyáj
    á ―taj Jesucristó a.'
  cut-NT: 'Ra̱hn Dihvo vo ri ye sa̱hn: ―Cuhn vo ndoque, dín che ndoyahn se.'
  bel-bel: 'Ісус кажа яму: Я прыйду і ацалю яго.'
  zlm-KSZI: Isa menjawab, ‘Baiklah, Aku akan pergi menyembuhkannya.’
  gdr-gdr: Seg Yesu ket tin yomnonj da, “Kon ɨta tin ɨsakendam yopen.”
  vmy-NT: 'ꞌBa Jesús kitsure: —An= kjuitsindaa̱.'
  cmn-FEB: 耶稣回答：“我去医治他。”
  gmv-RNT: Yesusikka izas “Ta baada pathana” gides.
  ncl-NT: 'Cuaquín Jesús quilic: —Nihualas pa nicpajtis.'
  sua-sua: E Yesus ta ngnek tok, to koripang te, “Yu, ngor kaikkiem yin ngok mrek
    he kaeharom ilkayie, en kam kta ya kat.”
  are-are: Jesuala erinha ilaka, “Yinga kala ungkwangalela lhitjina erinha marrilitjika.”
  gai-gai: Ri, Iesusa rutica gaindopatna, “Aku taŋca manmo mo laŋa monande.”
  qvm-NT: 'Tsaynog niptinmi Jesús nergan: “Aywashun aliyätsinäpag.”'
  chz-NTPS: —Nɨɨˋ baˊ jnäꜘ miˊhlä̱ä̱ꜗ jnihꜘ —gaꜙjähꜘ Jesús sɨɨyhꜙ.
  kmu-kmu: Higeno YisasiꞋa mage huno hie “Nagaya kaliꞋa mo aliꞋna kanale hu-tegahue.”
    huno hie.
  ood-NT: Sh hab kaij g Jesus, “Am ant wo wa i him k wo doaj.”
  lbm-lbm: यीशु न ओको सी कह्यो, “मय आय क ओख चंगो करूं।”
  ncj-NT: 'In Jesús omoluic inon romanohteco: ―Nehhua niyas nicpahtis inon telpocatl.'
  yuj-yuj: Aeránko maok Jisaso man sérrá, “Ono akwapea man fwapi pap nanampono.”
  kto-kto: Pa aulo Iesu, “Eba tala ga amumurirarang.”
  gmv-NT: ዬሱሲካ ኢዛስ “ታ ባዳ ፓꬃና” ጊዴስ።
  por-BLT: 'Jesus respondeu: “Eu irei curá-lo.”'
  stp-NT: 'Baꞌ gu Jesuus jup tɨtda: ―Ea, mu jimiaꞌ iñ dho nañ dhuaꞌñdharaꞌ.'
  mgc-mgc: Yësu iya henye, “Ma tï'bë liŋɔ 'bëyï zi mo kɔ'jɔ.”
  ame-NT: 'Jesúsñapaʼ atet̃ och: —Amaʼtpaʼ napaʼ oʼch ahuen oʼch naʼcrrateraʼ.'
  mgh-2016: Yesu nkaamwirelha, “Kinoowa unlhamihani.”
  kvn-NT: 'Tegin Jesús chulub-tummadga chogal: —An imis peje natapo pe-mos-nudagal.'
  gvf-gvf: Dungure Yesu yalini di tongwa, “Na pire yalini ere wai ere teralwa.”
  san-ISO: tadānīṁ yīśustasmai kathitavān, ahaṁ gatvā taṁ nirāmayaṁ kariṣyāmi|
  deu-ELBBK: 'Und Jesus spricht zu ihm: Ich will kommen und ihn heilen.'
