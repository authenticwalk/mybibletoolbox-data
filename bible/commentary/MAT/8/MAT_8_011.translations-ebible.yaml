    che Iblahimu ni che Isaka ni che Yakobo mu Umwenye wa kwinani.
  tgp-tgp: Na verea, tamlohi matuvana na jara tari na varama la sopo Jew, la pa mai
    la sakele matavuhi na hanhani tavera peresi Abraham, Isaac enia Jacob hin mauri
    atu God mo aulu hinia.
  auc-NT: Incæte ïïmaïnö ante apæ̈nebo ëñëedäni. Mönö wæ̈mæ̈idi Abadäö wodi Itæca
    wodi Aacobo wodi öönædë Awënë Odeye æ̈æ̈mæ̈ ponte waa beyönäni edæ nænque tamönö
    gämæ̈nö quëwënäni tönö nænque guiidö gämæ̈nö quëwënäni ïñömö idægoidi ïnämaï ïnäni
    incæ tæiyæ̈näni adoyömö pöninque mönö wæ̈mæ̈idi tönö godongämæ̈ becædänimpa.
  kbc-NT: Ejitaɡ̶awatiwaji eliodi eledi oko, ane daɡ̶a judeutedi, icota me icoɡ̶oticogi
    nigoi codaa me ɡ̶ocidi, odaa nicooɡ̶owepodi Abraão, Isaque, Jacó miditaɡ̶a nalokegi
    Aneotedoɡ̶oji ane yoe digoida ditibigimedi, lalokegi loiigi.
  bmh-bmh: Iz ag petak pet awarem, duailel am zuaneun ebuan mui, am nuaneun ebuan
