verse: MAT.008.011
translations:
  kpx-kpx: Seleveta di la namigevei. Iselala ata holioholiale moagaeabuna vaniu velemai
    dobamale keve loholiege Dilava matamae doga keve Ebalahamume, Aisikime, Diekobome
    kebiahi uguiavoi igaetolahai lovi isi.
  okv-H: eto ungota degi ke be erena God ta degi ta pondo iji puvurou sohe embo ihane
    embo na puvuto Abraham te Isaac te Jacob te ga pondo aisora.
  tbo-tbo: A paliwelemi, kabudala anani geleta po anani yoli lawa magomagouhi hina
    nei po hina tugula gogona hoi ani am Yaubada anani taniwaga uyahina, Abelaham
    ma Isako po Yakobo mitehi.
  mal-C: യേശു പിന്നെയും, ‘പൂർവപശ്ചിമരാജ്യങ്ങളിൽനിന്നും അനേകർ വന്ന് സ്വർഗരാജ്യത്തിൽ
    അബ്രാഹാമിനോടും യിസ്ഹാക്കിനോടും യാക്കോബിനോടുംകൂടെ വിരുന്നിനിരിക്കും.
  grc-SR: Λέγω δὲ ὑμῖν, ὅτι πολλοὶ ἀπὸ ἀνατολῶν καὶ δυσμῶν ἥξουσιν, καὶ ἀνακλιθήσονται
    μετὰ Ἀβραὰμ καὶ Ἰσαὰκ καὶ Ἰακὼβ ἐν τῇ βασιλείᾳ τῶν οὐρανῶν·
  bgc-bgc: अर मै थमनै कहूँ सूं के पूरब अर पच्छिम तै घणेए गैर यहूदी आवैगें अर भोज म्ह
    अब्राहम अर इसहाक अर याकूब के गेल्या सुर्ग के राज्य म्ह बैठैगें।
  khz-khz: Au na maki, avaikilamina taunilimalima garo rageragena e garo rigorigona
    na pia vogomai, Aperaamo, Isaako, e Iakobo ria velekwa kamuna pia gani-koukoua
    Kupa Basileia aonai.
  deu-TKW: Ich sage euch aber, es werden viele kommen von Morgen und Abend und werden
    zu Tische sitzen mit Abraham, Isaak und Jakob im Reich der Himmel.
  zsr-NT: 'Yetú caꞌ rëpaꞌ lbiꞌiliꞌ: Laꞌrúj bunách zian zacaꞌ ga rlen gbidz, len zacaꞌ
    ga rbia gbidz, atiꞌ laꞌböꞌlen tsazxö́n Abraham, len Isaac, len Jacob, niꞌ yehuaꞌ
    yubá ga rna bëꞌë Dios,'
  lin-lin: Lisusu, nazali koloba na bino solo ete bato ebele bakowuta na Este mpe
    na Weste, mpe bakovanda na mesa elongo na Abrayami, Izaki mpe Jakobi kati na Bokonzi
    ya Likolo.
  hns-NT: Doenia bhar me se dher doesar djaatie log aaiga aur Israel log ke baap-daada
    Aabraaham, Iesaak aur Jaakob ke saath swarag ke raadj ke nauta me bhodjan kariega.
  noa-E: 'Chadcha mʉg atag õor pöm durrpierram khʉʉnta maach jöoin Abrán khararr dʉ̈i,
    Isá khararr dʉ̈i maimua Jacob khararrpa ʉ̈gthar Ẽwandam dʉ̈i ãbam mes gaai ohood
    aphöbaadëju, i dʉ̈i ãba thach khoog. Maig thʉnaaju: ed öbeerjem garm khʉʉn dʉ̈i
    edau burrjem garm khʉʉnpa maach meeun dʉ̈i ãba.'
  eng-EMTV: And I say to you that many shall come from east and west, and recline
    to eat with Abraham, Isaac, and Jacob in the kingdom of heaven;
  mib-NT: Te cáhán rī jiín ró jeē quíjicoo cuehē ñayuu ichi núū cáne niāndii jíín
    ichi núū quée niāndii. Te cucōo i caji i staā jiín Abraham jiín Isaac jiín Jacob
    nuū ndácu Yaā Dios jniñu nde andɨvɨ́.
  lif-NT2: खिनिॽ से़क्‍खाए मे़त्‍निङ्‌लो, के़रे़क् पिसाङ्‌बा लाजेॽलाम् यरिक् मनाहाॽ
    साङ्‌ग्राम्‍पेदाङ्‌बा हाङ्‌जुम्‍मो मे़दाआङ् साभाङ्‌जा चासे़ खिनिॽ थाःक्‍थे़बा
    अब्राहाम, इसहाक, हे़क्‍क्‍याङ् याकुबे़न्‍नु सोरिक् मे़युङ्‌सिङ्‌लो॥
  xnj-xnj: Hinu, nikuvajovela vandu vamahele valabwela kuhuma kwe lihumila lilanga
    na kuhuma kwa litipama lilanga, vene valatama pamselebuko wa chakulya pamonga
    na Ibulahimu na Izaki na Yakobo. Muunkosi wa kunani kwa Chapanga.
  mmx-mmx: Nia a tong i rinimi do buaang limixin dinaba laa boro at lengkot axap at
    na lavatbung menemen la dinaba xis kopok eburu mi ne Abaram, Aisak la ne Jakop
    at laanan tarak to xeneng at Linintoo no vana at laxalibet.
  cbr-NT: '''Ën cana mitsu cain, ''aisamaira judíosma unicamaxribi ca aucüaxa bari
    urucë amiax uanan anúan bari cuabúcë amiaxribi unuxun ''aia. Ai ca anua Abraham,
    Isaac, Jacob, ''imainun axa ''ëmi catamëcë judíos unicama ''icë, anu acamabë Nucën
    Papa Diosan nëtënu ''iti ''icën.'
  tee-NT: Chai iclajunau ni na lhu cataminanta ju ixlhilacaputs'un ju lacamunutpa'
    ju jantu israelitanin tajunita tachi ju ani ya lapanac. Chai catat'atolach ju
    Abraham chai ju Isaac chai ju Jacob ju lact'iyan junta lhinajun ju Dios.
  eng-LSV: and I say to you that many from east and west will come and recline with
    Abraham, and Isaac, and Jacob, in the kingdom of the heavens,
  cak-NT: Can nin-ij-wi chiwe chi can q'uiy winak ri xquiepe anchi' ntel-pe ri k'ij
    y chuka' anchi' nika-wi-ka ri k'ij, y conojel winak ri can jinquiniman. Reje'
    xquiebech'oquie' riq'uin ri Abraham, ri Isaac, ri Jacob y ri ch'aka chic ri jec'o
    pa ru-gobierno ri Dios.
  pah-NT: 'A''e ji pe me: He''yjuhuve''g̃a po ti uhu kwara ipora hugwi kwara ihoa
    hugwi no ua Tupana''ga ronga pype yvagi pe nehẽ – perope Tupana''ga oko nhanderuvihavuhuhetero.
    Nahã po ti g̃a nduri oapyga Abraãova''ea pyri Isaqueva''ea pyri no Jacóva''ea
    pyri no oina nehẽ ti''u ti Tupana''ga ronga pype javo, ei Jesus''ga.'
  sja-NT: Eperãarã chok'ara chedait'ee ak'õrejĩru uchiapari eereepa mãik'aapa ak'õrejĩru
    baaipari eereepa. Mãɨrãta Tachi Ak'õre truade su-ak'ɨ p'ana chedait'ee nek'ode
    Abraham ome, Isaac ome mãik'aapa Jacob ome.
  xed-xed: Ka yu ta mnaghunata ná, nda ndgha gwal zlghay nda ŋuɗuf mndərga nana dzaʼa
    sliʼagaghata daga ma mndəra luwa nda ya mista luwa, ka nzata ka za skwi kawadaga
    nda i Abraham nda Izak nda Yakubu ma ga mghama Lazglafta.
  mks-NT: Cande̱hé ndo̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱ ña̱ quixi ña̱yivi ndijáá níí cúú
    sa̱ha̱ ñuyíví ta caco̱o na cuxu na xi̱hín Abraham ta xi̱hín Isaac ta xi̱hín Jacob
    indiví nu̱ íin Ndióxi̱ cómí a̱ cuéntá sa̱há ña̱yivi.
  gfk-S: Aiou tange hapalaine ta mu be a haleng di na hanawat mekaia ta ira katano
    bakut ma di na kis tano gil nian tikai ma ne Abraham, Aisak, ma ne Iakop tano
    kingdom tane God.
  bmu-bmu: '“Nöŋön keu kewö jibi mötme: Ambazip kambulelembenöŋ mönö wehön kotkotŋeyök
    aka wehön gegeŋeyök kaba Suepkö bemtohoŋ uruŋe kaŋgota Abraham, Aisak aka Jeikob
    yembuk nene sösöŋgai aka malme.'
  dgz-dgz: Sia wapena anun, Diu uon ian ugupe nagirewa aruga at at iragi wam dotoueni
    amba wam geareni taue toemu kimaniwa gapan wanumoin. Omayan baewa Eibaraam ge
    Aisik ge Diekap taba tanam nain.
  eng-GNV: But I say vnto you, that many shall come from the East and West, and shall
    sit downe with Abraham, and Isaac, and Iacob, in the kingdome of heauen.
  zaa-NT: Ą'hua riquixa'ánia' le qui'ni iỹetse' ca enne' da' lado ril·lani bitsa ą'hua
    lado renia bitsa nna il·lani cą xúaní cą lani ca ta' tàta qui' le Abraham nna
    Isaac nna Jacob nna lugar de la' rigú'ubia' qui' Tata Dios.
  eng-WEBSTER: And I say to you, that many shall come from the east and the west,
    and shall sit down with Abraham, and Isaac, and Jacob in the kingdom of heaven.
  guh-guh: Nexata pacatsipaebatsi paneyapëtaenexa. Apo judíovi ata raja, ayaibitsaëtoxanetonë
    daxitanacuanëpijivi, Dioso jumecovënëtsiana. Nexata apo judíovi ata capanepaenatsi
    Dioso pijanacuayabetsia. Nexata bajarapamonae Dioso pijanacuatatsia, Abrahampijinë
    yajava, nabaniana. Isaacpijinë ata, Jacobpijinë ata yajava, nabaniana.
  bon-bon: 'Cane weebibine jijenininine: bucurage cina cire saaclepi bimu acita gome
    ca piiyepu bimu äpula gome ca, siige cire ladnatärepi Abrahamo, Isacako, Yakobu
    cama cabucewe je Acejiyame me soriyomu cabu.'
  nhw-BL: 'Huan nimechilhuía miyac catli amo israelitame quen ya hualase tlalme catli
    mocahua campa hualquisa tonati huan campa oncalaqui tonati huan calaquise campa
    tlanahuatía Toteco catli itztoc ilhuicac. Nepa inijuanti tlacuase ininhuaya nopa
    huejhueyi israelitame: Abraham, Isaac huan Jacob.'
  swh-ONEN: Ninawaambia kwamba wengi watatoka mashariki na magharibi, nao wataketi
    karamuni pamoja na Abrahamu, Isaki na Yakobo katika Ufalme wa Mbinguni.
  wbi-wbi: Nikuvavuula kuuti avaanhu vinga kuhuma imbali sooni isa iisivilikwisa na
    kukukala pa kikulukulu nu lukeelo palikimo na vakulu viitu uAbulahamu, nu Isaka,
    nu Yakovo mu vutwa vwa kukyanya.
  bba-bba: Nɑ bɛɛ sɔ̃ɔmɔ mɑ tɔn dɑbirɑ koo nɑ sɑɑ sɔ̃ɔ yɑri yeru kɑ duu yerun di kpɑ
    bu sinɑ bu di mi Gusunɔ u bɑndu swĩi kɑ Aburɑhɑmu kɑ Isɑki kɑ Yɑkɔbu sɑnnu.
  eng-KJVCPB: And I say unto you, That many shall come from the east and west, and
    shall sit down with Abraham, and Isaac, and Jacob, in the kingdom of heaven.
  kgk-NT: —Ha'e-ta peẽ-my. Heta mombyrygwa ogwahẽ va'erã oho-vy Nhandejáry nhande
    ruvixa ramo oiko haty-py. Heta kwarahy resẽ gwigwa oho va'erã jekarugwasu haty-py.
    Heta ka'aru gwigwa oho va'erã ave. Ogwapy va'erã okaru-vy Abraão ndive, Isaque
    ndive, Jacó ndive ave.
  waj-waj: Na ngii giaa ngii miaunoo. Kaayau gioonna kiaapu suai raari raipidiri suai
    haatapaipidiri ngiaiya numa Anutuuqo gioonna kiaapuuyara dira yoosinnaivaki nnaaru
    varuu vaidi Aaparahaamo Isaako Yakoopainna tasipama fai yeenna nnaaravai.
  cpy-cpy: Pikemi, aririka ipinkathari-wentantee Inkite-jatzi, aritaki itzimaki osheki
    itsipa-jatzi poñaachani otsipaki nampitsi, inintahaeyaa rakiyoteeri awaejatziteni
    Abraham, Isaac, eejatzi Jacob.
  ekk-PKP: Ma ütlen teile, et palju tulevad idast ja läänest ning istuvad taevariigis
    koos Aabrahami, Iisaki ja Jaakobiga.
  mpx-mpx: Na ba eliyamiu, gamagalau nihi gewi nihi neem sabwelu i heheya ge i lolobeka
    inoke Yehoba wana abalogugui elana avaliyau Abalahama, Aisake ge Yakobo nihi misiyo
    ge nihi anan.
  wbp-wbp: Purda-nyangkajulu ngaju! Ngaka-pardu-kariji panu-jarlu Juwu-wangu yapa
    kapulu jinta-kurra-jarri ngurujarraranypa-ngurlu warrukirdikirdi-ngirli. Ngulaju
    kapulu yukamirra nguru-nyayirni-wangu-kurra. Ngulangkaju kapulu nyina Yipuruyamu-kurlu,
    Yijaki-kirli manu Jakupu-kurlu, manu nyanungu-paturlu kapujulu jirrnganja ngarni,
    manu kapulu nyina wardinyi-nyayirni.
  luo-luo: Awachonu ni ji mangʼeny biro biro koa yo wuok chiengʼ gi yo podho chiengʼ
    kendo ginikaw keregi kaachiel gi Ibrahim, Isaka gi Jakobo e nyasi mar chiemo manobed
    e pinyruodh polo.
  nhe-NT: 'Huan nimechilhuía miyac tlacame tlen ax israelitame queja ya hualase tlen
    miyac tlaltini campa quisa tonati huan campa oncalaqui tonati huan calaquise campa
    tlanahuatía Toteco tlen itztoc elhuicac. Nepa yajuanti tlacuase ininhuaya nopa
    huejhueyi israelitame: Abraham, Isaac huan Jacob.'
  aii-aii: ”ܘܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܕܪܵܒܵܐ ܒܸܬ ܐܵܬ‌ܝܼ ܡ̣ܢ ܡܲܕܢܚܵܐ ܘܡ̣ܢ ܡܲܥܪܒ݂ܵܐ،
    ܘܒܸܬ ܝܵܬܒ݂ܝܼ ܥܲܡ ܐܲܒ݂ܪܵܗܵܡ ܘܐܝܼܣܚܵܩ ܘܝܲܥܩܘܿܒ݂ ܓܵܘ ܡܲܠܟܘܼܬܵ‌ܐ ܕܫܡܲܝܵܐ؛
  esk-NT: Suli nipliutigipsi, Iñugiaktuat Jew-ŋuŋitchuat aggiġisirut kivaknamiñ suli
    kanaknamiñ aquvillutiŋaasiiñ niġiqpaktuani Agaayyutim aŋaayuqautaani piqatigilugich
    Abraham-lu Isaac-lu Jacob-lu.
  msb-msb: 'Tandai ini: damo an magaarabot na hali sa sirangan kag kalundan na makiatubang
    sa may lamesa kaupod ni Abraham, Isaac kag Jacob didto sa kahadian san langit.'
  cpa-NT: Lah¹dsóh² ji¹lé² dsa² jue¹² chian² ja³uǿin³. Túgh²dsa hi² gǿh¹dsa quianh¹³
    hlai³ Abraham, quianh¹³ hlai³ Isaac, quianh¹³ hlai³ Jacob ja³jmo¹² Diú¹³ héh¹.
  dso-dso: ଏ କାତା ତମର୍‌ ମନେ ର, ପୁରୁବ୍‌ ଆରି ପସ୍‌ଚିମ୍‌ ବାଟର୍‌ ଦେସେଅନି କେତେ କେତେ ଲକ୍‌
    ସରଗ୍‌ ରାଇଜେ ଆସି ଅବ୍‌ରାଆମ୍ ଇସାକ୍‌ ଆରି ଜାକୁବର୍‌ ସଙ୍ଗ୍‌ ବଜିତେଇ ଗଟେକ୍‌ଟାନେ କାଇବାକେ
    ବସ୍‌ବାଇ ।
  meu-meu: Na hamaoromuimu danu, hutuma na dina dae amo bona dina diho amo baema,
    Abraham bona Isaak bona Iakob ida bae ege diho, guba basileiana lalonai;
  yva-NT: 'Syo raura wasai: munije ama akari indati vatano marano wanui ude no ranijo
    muram, inta ude no ranijo varet, utantuna wisyisyo Abraham muno Isak muno Yakob
    matavon no munijo Amisye be akarive raije rai.'
  dgc-dgc: Tandaan moy ye,” kagi ni Jesus, “meadu i éwan Judeo a magébwat ta sikatan
    sakay ta sahéman, a dumulug side ta kaharian ta langet. Ey négdipon side de Abraham,
    sakay ti Isak, sakay ti Hakob.
  zpm-NT: Ni goḻquiaadiaga gaṉle, zdziṉ dze grële zha zit ne squi gnalo Dios, zha
    co ygaa sobnie Abraham, sobnie Isaac ni Jacob zaatne rnabey Dios.
  hix-NT: Onà wyaro àkehe xarha, owyanye. Amnye, Khoryenkom yowto ho natxhe hampànà,
    Akmaraw komo, Esake xarha, Xako xarha. Àhyawonye rma natxhe hampànà, anaro rha
    yana komo xarha, kamàm yahatakatxho nyeron komo rma, kamàm yowomtoho nyeron komo
    xarha, kekon hatà. Khoryenkom yowto ho nasahxemtetxhe hampànà, nyamoro ha.
  sim-sim: Omendingak jirin amu sawenduwa, kumak Avui Wasilaka ma orhin or arangoshinak
    li likwa wolo samba samba yanga apsham apshamhik fehenda ma ondo li taha nir Judama
    misumu nihi Abraham nga Aisak nga Jekop nga hiyawu laka oson nakrem akwa ola,
    Avui Wasilaka yanga orhi orok.
  npi-ULB: म तिमीहरूलाई भन्‍छु, धेरै जना पूर्व र पश्‍चिमबाट आउनेछन्, अनि तिनीहरू अब्राहाम,
    इसहाक र याकूबसँग स्‍वर्गीय राज्‍यको भोजमा बस्‍नेछन् ।
  cgc-cgc: Gambal a ki kyo na tama na dili linai Israel alin ta bisan indi na mga
    lugar ta kalibutan mandegek duma ta kaapuan na ate na alinan na danen Abraham,
    Isaac daw Jacob naan ta kumbira na naan ta kaarian ta Dyos.
  tim-tim: Hâmbâi hân tuŋguŋângen biken biken ainba luâk biwirâŋe togom âmâ Abraham,
    Isaka, Yakopo yâk olop manmâ Anutugât kepian âgâm menduguakmâ ain sot keiŋe keiŋe
    nem heroŋe akbai.
  yor-yor: Mo sì wí fún yín, ọ̀pọ̀lọpọ̀ ènìyàn ni yóò ti ìhà ìlà-oòrùn àti ìhà ìwọ̀-oòrùn
    wá, wọ́n á sì bá Abrahamu àti Isaaki àti Jakọbu jẹun ní ìjọba ọ̀run.
  wos-wos: Mé xéké. Israelna du takwa nawulak di Godna getéfaré wulayitandi. Di male
    yingafwe. Atéfék getéfambu yandé séfélak du takwa akwi déka getéfaré wulayitandi.
    Séfélak nukwa xalekwa sakumbu yae séfélak nukwa nandikwa sakumbu yae di séfélak
    du takwa déka getéfaré wulayitandi. Wulaaye di Godna hémémbu reta nana mandéka
    Abraham, Aisak, Jekop wali, wungi reta hénoo satandi.
  emp-NTPO: 'Mʌ̃a bãrãa jaraya: ʌ̃mãdau odjabariareba idjab̶a ʌ̃mãdau b̶aebariareba
    drua ãĩbemarãda zocãrã zed̶ia. Maʌ̃gʌrãra dadji drõãenabemarã Abrahaʌ̃ ume, Isa
    ume, Jacobo ume bid̶a Ãcõrẽ purud̶e ne co chũpanenia.'
  eng-F35: And I say to you that many will come from east and west and sit down with
    Abraham, Isaac and Jacob in the kingdom of the heavens;
  ind-ind: Aku beritahukan kepadamu, pada pesta besar ketika Allah mulai memerintah
    atas segala sesuatu tanpa perlawanan iblis, banyak orang dari segala bangsa akan
    bergabung bersama para leluhur kita Abraham, Isak, dan Yakub.
  pes-OPCB: این را به شما بگویم که بسیاری از سرتاسر جهان، از شرق و غرب آمده، با ابراهیم
    و اسحاق و یعقوب، در ضیافتِ ملکوت آسمان همنشین خواهند شد؛
  mpt-mpt: Kla wentine! Ne bain wengo baabenamabibe, nakaia unangai homoni Yudabai
    bib mak bib mako afoko tlebo sin da isa eka afoko unebo sin da isa teniba Gode
    kimanin bib ye toulaniba nib faninwali Eblaham esa Aisak esa Yekob esa i tenaniba
    miniba imeno unalomabiobe.
  bla-bla: Ki kitan'ĭstopuau akai'tappii umutautstsipi apinŏk'kuyi ki otsĭt'tistŭkkŏpipi
    ak'ŭtotoiau, ki akopokau'pimiuax Abraham ki Isaac ki Jacob spots' im ĭstsĭn'naiisĭnni.
  ssx-ssx: Koto ekina꞉ I̱ma꞉ iki pa꞉ta꞉ pi ma꞉nda꞉ make dupa alome. Mo nate opa꞉la꞉
    nanema꞉ make pamba꞉la꞉ nanema꞉ make wanda꞉hali wopuma꞉ mo hepenina꞉ Kilu Tombuao
    Hala꞉ ekina꞉ yawe lulu pa꞉la꞉ pa꞉ta꞉ a꞉pa Eipoloha꞉ma꞉ Aisa꞉ke make Dieikope ame̱le̱
    mandakena꞉ apa꞉tao pita꞉ nelimikie.
  mkl-mkl: An sɔ̃ ŋɛ, hɑi jɛ Zuifu nkpɔ ɑ́ nɑ ku nɑɑ hɑi do bii fei ɑ bubɑ si bommɑi
