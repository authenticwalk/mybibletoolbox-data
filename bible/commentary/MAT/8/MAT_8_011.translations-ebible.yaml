    esi rue sakesa kai iteki ntuana mena Abrahame, Isake kai Yakupe.
  san-VEL: anyaccaaha.m yu.smaan vadaami, bahava.h puurvvasyaa.h pa"scimaayaa"sca
    di"sa aagatya ibraahiimaa ishaakaa yaakuubaa ca saakam militvaa samupavek.syanti;
  kbq-kbq: Amanage hu'na neramasamue, hakare'a veamo'za zage nehanatia kazigati'ene
    zage fre kazigati'ene eri hantage'za Abraha'ene Aisaki'ene Jekopu'ene monafina
