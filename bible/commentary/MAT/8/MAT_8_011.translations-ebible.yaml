  nfa-nfa: Nanene paie-iie! Te bèli-camèdꞌa dhèu leo rai kara ae-ae, nuka sèmi dhèu
    Roma ne, mai nèti haa, nèti dhimu, ho madhèdi raꞌa-rinu mei èci dènge Abraham,
    Isak dènge Yakob ètu dꞌara èmu Ama Lamatua ètu sorga.
  tnp-tnp: Iatəni kəm təmah məmə nətəmimi tepət okotsɨpən e nɨkalɨn mɨn rəfin rəha
    nəhue nɨftəni, məhuva motauən kətiəh e tepɨl ilah Epraham, mɨne Aisək, mɨne Jekəp
    əpəha e narmənɨgiən əpəha e negəu e neai.
  urd-urd: और मैं तुम से कहता हूँ कि बहुत सारे पूरब और पश्चिम से आ कर अब्रहाम, इज़्हाक़
    और याक़ूब के साथ आसमान की बादशाही की ज़ियाफ़त में शरीक होंगे।
  hot-hot: Yanaŋ êndêŋ môlô. Avômalô loŋ buyaŋ bêŋ anôŋ tem nejaŋ ba ninum imbiŋ Ablaham
    lo Aisak ma Jekop nêmô Wapômbêŋ anêŋ loŋ lôkliŋyak.
  mqj-NT: Kutulasangkoa' kumua buda to salianna to Yahudi la sae dio mai angganna
    angngenan illalan lino anna ummande sola Abraham, Ishak, anna Yakub illalan kaparentaanna
    Puang Allata'alla.
  rus-SYN: Говорю же вам, что многие придут с востока и запада и возлягут с Авраамом,
    Исааком и Иаковом в Царстве Небесном;
  mbh-mbh: Tho ri nunganga a thomu nge, toko pulua ako or ini Judare avele, aro o
    plosa a nang le esainga na nang le sivlukuonga naro o vus me mo o men tomo nge
    a Abraham na Aisak na Jekop oa aning ako nge a God ile menong e nepes ako a Pen
    a Urvet.
  bdd-bdd: ma yahepwaila ꞌoimiya ꞌabehega baibaiwa hedade ꞌabwa tupwa mabwaiyana ꞌoidiyega
    sisawalama ma ꞌane Ebalahamo ma Aisake ma Yakobo maꞌiyadiyao siꞌai hegogona Yehoba
    ꞌina ꞌebeloina ꞌalona,
  cbt-NTPO: Iporaso huachi nisha nisha parti quëran huë'sapi. Nisha piyapi'sa' niponaraihuë',
    imatona', Yosë hua'anëntërinquë ya'conapi. Inápaquë pa'pachina', Apraan, Isaco,
    Cacopo, inapita nohuitapi. Inapitarë' huënsëapi coshatacaiso marë'. Nóya ya'huërapi
    huachi, tënahuë.
  srn-NT: 'Mi e taigi un taki: Te Gado o bigin tiri libisma, furu sma sa kmoto na
    ala sei fu grontapu fu sidon nyan makandra nanga Abraham, Isak nanga Yakob.'
  cta-NT: Chañi chaꞌ tiyaꞌ la tyalaa quiñaꞌa̱ tsa ñati̱ tyijyuꞌ, masi nguꞌ loyuu su
    ntyucua cuichaa, masi nguꞌ loyuu su ndyaa cuichaa, tsaa nguꞌ chaꞌ tyucua nguꞌ
    toꞌ mesa ca su laca ycuiꞌ Ndyosi loo nde cua̱; stuꞌba ti tsaa tucua nguꞌ toꞌ mesa
    biꞌ loꞌo jyoꞌo Abraham loꞌo jyoꞌo Isaac loꞌo jyoꞌo Jacob.
  bqc-SIM: Málɛ oɛ́, gbɛ̃́ↄ bↄ gukpɛ ń bɛ'aɛo dasidasi aa mↄ blɛblei n Ablahaũo
    ń Izaakio ń Yakↄbuo kpala pↄ́ bↄ̀ Lua kĩ́iu.
  tcz-CHONGTHU: Chule hiche hi kaseipeh nahiuve, chidang namdang ho mi tamtah vannoi
    mun tina kona hung diu solama kon le lhum lama kona Abraham, Isaac chule Jacob
    toh Van gam'a golvah an nea tou ding ahiuve.
  mar-mar: मी तुम्हास सांगतो की, पूर्वेकडून व पश्चिमेकडून पुष्कळजण येतील आणि स्वर्गाच्या
    राज्यात अब्राहाम, इसहाक व याकोब याच्या पंक्तीस बसतील;
  snp-snp: Yamu logiminagolowe. Fo idaidokati ido fo lomaidokati ailo feka wenena
    muki ya oti kosinau nemo we wenenala kiyaba o gedami ebalau diti Abalahamu, Aisaka
    ido Yekopu lakoina amedoti weni-neta nenagilafa,
  isl-isl: 'Og ég skal segja ykkur eitt: Margir útlendingar (eins og þessi rómverski
    liðsforingi) munu koma hvaðanæva að og sitja með Abraham, Ísak og Jakobi í konungsríki
    himnanna.'
  spy-NT: Kāālēēnchook makukwaanee ꞉biiko chēē chaang' koong'asiis āk tinkeey ānkubokwoomchiin
    ākoo *Abraam, Isaka ākoo Yāākōbō ām Kaab Yēyiin.
  xnn-xnn: Et ibagak ken dakayo en adoado ay ipogaw ay baken Judio ay magapo isnan
    natkenatken ay ili nan awnit maitapi isdin alal-apo tako ay da Abraham, Isaac
    yas Jacob isnan men-gasgasinganda isnan mentolayan Apo Dios id daya.
  mwe-mwe: Bhai, ngunakummalanjilanga kuti bhandu bhabhagwinji bhapinga kwiyangana
    kopoka kulikoposhela lyubha na kulititimila, nabhalabhonji bhapinga tamangana
    pa kalamu na a Bhulaimu na a Ishaka na a Yakobho Muupalume gwa Kunnungu.
  tte-tte: Na yawalo kolimiu, siya nige Yudiya kani sibaibaiwa silaoma dabwelo ana
    kaba tunsae mena yo ana kaba sugu mena silusae bulibuli yo mekalikavao Abelamo,
    Aisake yo Yakobo simiyasio yo sikekan toyawa.
  tcs-tcs: Ai spik yupla disting ya tu. Plenti pipol uda i Nozuwisman, i go kam prom
    ebriwea, prom ol nada kantri ane sidaun lo Eibram, Aizak, ane Zekop po kaikai
    lo da ples wea God i ruloba ebribodi de antap lo eben.
  hlt-THB: Ka nik kqawn peek khqi, khaw law khaw tlak ben nakawng thlang khawzah law
    kawm usaw, Abraham, Isak, Jacob mi khawk khan awh buh poei kung awh kutoet na
    ngawi haih kawm uk ti.
  soq-soq: Ne ulaipa dialedina, apana uaraia tawo moawa uduudu bedeuwoe wimopue God
    gonaawa bedewe Abraam, Aisak ita Iakob do bolau imaala wineiawo wampue odantompe
    nuaeuntompe os waimompa.
  qub-qub: May-chay nasyuncunapitapis shamoj runacuna achcajmi yayconga Tayta Diospa
    maquincho cawananpaj. Nircurmi Abrahamwan Isaacwan Jacobwan iwal miconga.
  att-att: Á kagiak ku nikayu ta aru sangaw yù ira ari Kudio, nga maggapu ta makkakerumá
    nga lugár ta lalassangán ánna lalammarán nga mesipà sù pappabbúyá ra ánna pakkákád
    da ta pammagurayán ni Namarò ta lángì, kári Abrakam, kâ Isak, kâ Akup.
  bki-bki: Mia kiniou neber ka kamiu neber, maka kulo Ju nalo ga ajikia amei jouro
    ea jokoluolu na toru ea legiano na maaro. Makanio, mia tomu dolu nalo bunu ve
    telabo tibe ka toro nei, ea vio dolu nalo ea yetemeriba nei, napano mia amei ka
    atutano vio takurano ka asinan naliko Epraamo, Aisak, a Yakovo. Mia nalo na atu
    rivu bogo nonovio tibe na jouro ea Atua kiano navenatuboiano ea vio mave.
  bqp-bqp: Matɛn oárɛ, gbɛ̃nↄ ni bo ifãboki kpa kũ ifãlɛtɛ kpao dasidasi oni su
    pↄ́ ble kũ Ibrahĩo kũ Isaakuo kũ Yakubuo kpata kũ à bò Luda kĩnaa gũn.
  mcp-mcp: Mə mpú jaaw bɨ́ nə́ zhwog ikûl í búúd í bá zhu kɔ́ɔ́mb jwɔ̂w í dʉ cúwo
    yí, zhu kɔ́ɔ́mb í dʉ jímə yí, bwə́ zə́ sɛɛŋgya nə impáámbə́ bísʉ́ *Abʉraham nə
    *Izaag, nə *Yákwab Faan á gwɔ́wʉ́d, bə́nɔ́ŋ bwə́ mú də dína.
  hat-hat: 'Mwen p''ap kache di nou sa: anpil moun va soti nan peyi solèy leve ak
    nan peyi solèy kouche, y''a vin chita sou tab ansanm ak Abraram, ak Izarak, ak
    Jakòb nan Peyi Wa ki nan syèl la.'
  npl-NT: Ne nomechilia miakeh walewaskeh de kan ik kisa tonati iwa de kan ik kalaki
    tonati, iwa motlamajsewiskeh iwan Abraham, Isaac iwa Jacob ompa ilwikak kan Dios
    tlanawatia.
  bgg-bgg: Gu è izai yao, bajo thek ne bichiu nane hakhoi è wuii srane Abraham, Isakh
    nane Jackhob rog shii hamangkhung pha Sajathua pha michie shii dug ruii phro.
  eng-TCENT: I tell you that many will come from east and west, and recline with Abraham,
    Isaac, and Jacob at the banquet table in the kingdom of heaven,
  eng-BSB: I say to you that many will come from the east and the west to share the
    banquet with Abraham, Isaac, and Jacob in the kingdom of heaven.
  cpu-NT: Pinkeme, aririka impinkathariventantai Inkitesatzi, ari intzimake osheki
    kaari asheninkata poñaayetachari pashineki nampitsi, tsika intzime anintaayetaachane
    intsipataiyaari Abraham-ni, Isaac-ni eejatzi Jacob-ni.
  san-ASM: অন্যচ্চাহং যুষ্মান্ ৱদামি, বহৱঃ পূৰ্ৱ্ৱস্যাঃ পশ্চিমাযাশ্চ দিশ আগত্য ইব্ৰাহীমা
    ইস্হাকা যাকূবা চ সাকম্ মিলিৎৱা সমুপৱেক্ষ্যন্তি;
  tac-NT: Neka aníguru napu'lige Onorúgame piesta newachi 'pa rewagachi Abraámi 'yuga
    'lige Isaki 'yuga 'lige Akobo 'yuga, asíriga we'ká ralámuli napuímio bochígimi
    gawichí mochígame.
  eng-WEBPB: I tell you that many will come from the east and the west, and will sit
    down with Abraham, Isaac, and Jacob in the Kingdom of Heaven,
  gfk-H: Iau tangai hamadaraas ta muat bia a haleng diet na hanuat makatika ta ira
    kaba sibaan bakut ma diet na kis tano gil nian tikai ma ne Abraham, Aisak, ma
    Iakop tano matanitu maram ra mawai.
  viv-viv: E, gagahemi tova mulina kaliva moyaꞋaidi fafali tulina tulina walaubeꞋuya
