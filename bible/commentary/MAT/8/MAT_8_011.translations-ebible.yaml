  ron-LSB: Vă spun că mulți vor veni de la răsărit și de la apus și vor sta cu Avraam,
    Isaac și Iacov în Împărăția Cerurilor,
  pon-pon: A I indai on komail, me toto pan kodo jan maj en lan, o kapin lan, ian
    Apraam, o Ijaak, o Iakop ni tepel nan wein nanlan.
  nhe-BL: 'Huan nimechilhuía miyac tlacame tlen ax israelitame queja ya hualase tlen
    miyac tlaltini campa quisa tonati huan campa oncalaqui tonati huan calaquise campa
    tlanahuatía Toteco tlen itztoc elhuicac. Nepa yajuanti tlacuase ininhuaya nopa
    huejhueyi israelitame: Abraham, Isaac huan Jacob.'
  sps-sps: Nyo tsue of maromi, a fokinai sikia ma taa Jiu te poo fi miror tana pan
    te roruak minon a nuaf ai tana pan te ruk naa non a nuaf te nai gum iny ainy fiisen
    miror e Abraham me Aisak ai Jekop tana Waan iny Gormirmir.
  wnc-wnc: “Siakande daninggat. Aminbamu kaukaut yuaing amikat Ebrahapat Aisakat Jekopat
    ngang apuke uneken gatake yuke aminu Anututa papan itane aminabam dakngake yuaikat
    gatake yuke nanamu naning,” ngang yanikut.
  nmw-S: A liwo heimiu, bobode si hoyowate bwele si hudi parae wana bagasai ge wana
    bagadobiyek, iloke Helak he wana bagalogugui he-bwaidiye Eibraham, Aisak ge Jeikob
    si tuwodau ge si haga toyao.
  bus-bus: Mɛ́ɛ ooare, gbɛ̃nↄ é bↄ ↄfãntɛ̃bↄɛ kpa kↄ̃n ↄfãntɛ̃gɛ̃kpɛn kpaao paripari
    aↄ̃é mↄ́ pↄ́ ble kↄ̃n Ibraĩo kↄ̃n Isaakuo kↄ̃n Yakubuo kpata kɛ̀ bↄ̀ Luda kiia
    guu.
  gub-BL: Pema'enukwaw ko ze'eg rehe nehe ty wà. — Tupàn pureruze'eg mehe teko tetea'u
    ur putar mez huwake wapyk pà wà nehe, Àmàrààw ipyr wà nehe, Izak ipyr wà nehe,
    Zako ipyr wà nehe. Kwarahy ihemaw wi ur putar wà nehe, kwarahy heixe haw wi ur
    putar wà nehe no.
  imo-imo: Nani enondo paimbo nimbo tiromu, Ena oromondo kombumanga kinye ena pepurumondo
    kombumanga kinye imbo awini wendo ongo Gote iye nomi kingimu molopa nokoromo mulu
    kombuna tukundo Abraham kinye Aisak kinye Jekop kinye peya ongo langi nongo molonge.
  boj-boj: “Deqa e niŋgi endegsi merŋgwai. Tamo uŋgasari gargekoba naŋgi sawa guta
    na guma na ti bosib koroosib Abraham, Aisak, Jekop naŋgi koba na awoosib iŋgi
    uyoqnqab. Yimqa Qotei laŋ qureq di unu qaji a naŋgo Mandor Koba sosim naŋgi taqatnjrqas.
  eng-DRA: 'And I say to you that many shall come from the east and the west, and
    shall sit down with Abraham, and Isaac, and Jacob in the kingdom of heaven:'
  knf-knf: Dţupan, baŧum baluŋ kawoona ŋŧaak bŧi ŋi umundu, kaţo kade du Pşih pi Baţi
    na *Abraham, *Iŧaak, na *Yakob bateemun.
  san-KHM: អន្យច្ចាហំ យុឞ្មាន៑ វទាមិ, ពហវះ បូវ៌្វស្យាះ បឝ្ចិមាយាឝ្ច ទិឝ អាគត្យ ឥព្រាហីមា
    ឥស្ហាកា យាកូពា ច សាកម៑ មិលិត្វា សមុបវេក្ឞ្យន្តិ;
  arn-NT: Feypiwayiñ fentren che ñi küpayael tripawe antü püle ka konwe antü püle,
    ka anüay ñi iyael Abraam, Isaak ka Jakob engün Ngünechen tañi ülmen mülewe mew,
  zas-NT: Naj rni lëjt, dád zien ree bén gralad yayal gawnë Abraham, në Isaac, në
