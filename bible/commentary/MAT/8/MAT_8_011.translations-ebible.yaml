    höbeerjem garm k''ʌʌn dʌ̈i hedau burrjem garm k''ʌʌnpa maach meeun dʌ̈i hãba.'
  alp-NT: Au beteke ete imi be namake kena Alla Iteu pakala ete imire, tamata bokala
