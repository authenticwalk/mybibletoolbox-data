    Jacob ti' yumʌntel jini am bʌ ti panchan.
  meq-meq: Sərum ha na, ndo hay haladzay ta deyeweye abəra mə bəzay i mbəlom ada abəra
    ma məgəma, ta ndiye ka bo wu mənday ta Abraham, ta Izak ada ta Zakob ma Bəy i
    Mbəlom.
  noa-H: 'Chadcha mʌg hatag hõor pöm durrpierram k''ʌʌnta maach jöoin Abrán k''ararr
