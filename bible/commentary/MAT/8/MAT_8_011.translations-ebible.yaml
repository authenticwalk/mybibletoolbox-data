  kbm-kbm: Dang-etok be ayeu nanei nitangi yem, amolmol nangge taku walang ok atob
    inme be inambweg invin Ablaham gabu Isak be Jakop be inen ben nangge Pomate ane
    taku ebe ve nemb amolmol dabin ok ebe gipasang ve eisir ane yapin ok.
  rmc-rmc: Ale phenav tumenge, hoj avena but džene pal o vichodos the pal o zapados
    a bešena paš o skamind le Abrahamoha, Izakoha the le Jakoboha andro ňeboskro kraľišagos,
  apr-apr: Le awete pang nen, di tooltool alunu kaiye dawa ben ye i ole tipa ke ni
    yo ke ipa ye a ise i, inbe ye ni yo ke idu ye i, a timan tiye Awaram ye Esaka
    inbe Yakop man tiwur, inbe tikan so ye lal yo Maro itaru bet matan kala di tooltool
    ki ye i.
  tiy-tiy: Béréhé ku begom, bé gaiwe gégumah méguléw i Tuluse, médooy de étéw gégumah
    tidéw dob kéluhanay sugud i duniyae, fiyon i de békén Judio. Atin i Tuluse féguléwo
    no bero beroy de katufua tom ro Abraham, Isak, brab Jakob.
  nlg-nlg: Mi nau tu bosa vanighau gatu, e subo na tinoni tara vagha na mane eni kara
    mai ulu mi boko ma kara kabukolu itadira Abraham, Isaac, ma Jacob, tana tabatu
    tana kinakabuna God.
  dgr-DOGNT: Hazǫǫ̀ nèk'e gots'ǫ dǫ łǫ, Nǫ̀htsı̨ Wenàowoò k'ę̀ę̀ hòɂǫǫ k'è goyageedè
    ha. Ekǫ Abraham, Isaac eyıts'ǫ Jacob xè shègezhe ha.
  pes-OPV: و به شما می‌گویم که بسا از مشرق و مغرب آمده، درملکوت آسمان با ابراهیم و
    اسحاق و یعقوب خواهند نشست؛
  ron-1924: Дар вэ спун кэ вор вени мулцьде ла рэсэрит ши де ла апус ши вор ста ла
    масэ ку Авраам, Исаак ши Иаков ын Ымпэрэция черурилор.
  tpz-tpz: Eöꞌ to soe vaman rakah keoꞌ peöm, a nap peo rakah to hikta teꞌ ne ro Jiuꞌ
    se taneꞌ maꞌ manuh pa ö no a potan to pepeah ke non maꞌ. Me manih pa ö no a potan
    to kukunah koe ke non, ee se nö maꞌ pare ihoꞌ ko vaëën me Abraham, ke Aësak, ke
    Jekop, manih pa koman a Matop Vih va pa Vöön va Kin.
  agd-agd: Máan tukhái séi siretí ankan tiamiyá uno, Áau e unipá bá orun perápá bá
    ma vain bara fintena nanin banta kayo finté kokhon mano inaru yafisimpin ere ere
    uven maen maifin ma omasí inaimpin Abaraamu, Aisaki, Yekopun ankan má manafin
    kumamen dunan nanten mino.
  rkb-NT: 'Ikiahatsa pe: — Nanabyitaba kytsa sizubarẽtsa kabo mozumunaha. Deus myikaha
    maha. Taparaktsa Abarão, Isake, Sako iwatsa situk modyhydyhykynaha Deus tuk asaktsa
    ityryktsa moziknaha.'
  san-THA: 'อนฺยจฺจาหํ ยุษฺมานฺ วทามิ, พหว: ปูรฺวฺวสฺยา: ปศฺจิมายาศฺจ ทิศ อาคตฺย อิพฺราหีมา
    อิสฺหากา ยากูพา จ สากมฺ มิลิตฺวา สมุปเวกฺษฺยนฺติ;'
  iws-iws: Kara kɨmiirɨn yamwowar boɨnkii, iikam ombud komiiyɨn bɨekɨ nɨtiyɨn mɨ bɨekɨ
    nɨkiiyami ɨkɨn, wɨ hɨrankɨ nɨti mɨ sɨma wɨ krɨmiir brougaeyɨm Ebraham Aisak mɨ
    Jekop, wɨ sɨmakar ninɨ ɨdwo aeyɨuwi, maeyauwa Adi Komii siya iikamɨm mɨ digworaekwo
    whɨekakɨm sɨmiir kɨgɨrkakana saiir.
  pol-SZ: Przyjdzie czas, że wielu pogan z całego świata zasiądzie w królestwie niebieskim
    razem z Abrahamem, Izaakiem i Jakubem.
  ztq-NT: Ni lëën kñeli gaa lo do nii ndaly meñ nii nche tyub lo kislyu kawni pxusykoltoo
    no Abraham, Isaac ni Jacob tse nii lëë Dios kñabey.
  kqa-kqa: Narɨŋ yinda ambin, krunavundi sambɨ pɨrɨvɨsa ina yahayaha naŋga ina mɨŋgumɨŋguvu
    mitata pata, Gotɨndu tɨwɨyɨ kɨyɨmandɨyu. Kamata Abraham, Aisak, Jekop naŋga mɨnzɨta
    ñɨrɨmandɨyu.
  zai-NT: Ne gabe ca' laatu ziuu dxi gueeda stale binni de idubi naca guidxilayú ne
    ziuu né ca Abraham ne Isaac ne Jacob ra runi mandar Dios.
  upv-upv: Nuwrai tevi kami, nir pilep nga para-ivel re Is ko re Wes ko ngatan jijle
    vini, para-lik ngatan tevi Epram ko Aesak ko Jekop renge batun vanu ne melrin,
    ko para-aani nanen.
  wap-NT: Uruu idi õkian nii uꞌati, iribaꞌo nii Gentilnao waꞌatin diꞌikinapa kidaꞌa
    waoko ikinapu naꞌiki wakadapu ikinapu, naꞌiki ĩsakanataꞌanan nii Abraham, Isaac
    naꞌiki Jacob tuma konaukiaꞌo aroapa-karu idaꞌati, Tominkaru naobanai-tinapa-kizi
    ii.
  mva-mva: Ngau ka ura-kaming! Tamoata be aine kokoko-tina masa ege amari rakeanao
    be ege amari balaianao be dapura be anua ono Nanaranga ngatanepoa kanana-lo kabadi
    dadoki be Abaram, Aisak be Zekop zaiza dasoakiria be moanako biabia daemakia-budu.
  dwr-NT: Cora asay awayfi doliyaa baggappenne wulliyaa baggappe yiide, Abraahaamonna,
    Yisaaqannanne Yayiqoobanna saluwaa kawutethaa gayitaan ittippe uttanawantta yaagay.
  kfw-kfw: Kei'n nangnidiang karil, nisuo tiang li niluutna tiangnga inphut mikatam
    khat hong-inta marwaan rengramma bubakna khan Abraham, Isaac khat-um Jacob ngaile
    in in-ong suomsik eii.
  bfz-bfz: आऊँ तुसा खे बोलूँआ कि बऊत सारे दूजिया जातिया रे लोक पूर्वो और पच्छमो ते
    आयी की अब्राहम, इसहाक और याकूबो साथे स्वर्गो रे राज्य रे रोटी खाणे बैठणे।
  cuk-09: “Ar an bega sogdo, bukidar dad-nakwedsik, degine, dad-argwanedsik dulemar-Judiosurmalad
    nonimaloed, Bab-Dummad-neg-dakmaidse, adi Abrahamba, Isaacba, degine, Jacobba
    mas gunmalagar.
  ben-OBCV: আমি তোমাদের বলে রাখছি, প্রাচ্য ও পাশ্চাত্য দেশ থেকে বহু মানুষই আসবে এবং
    এসে অব্রাহাম, ইস্‌হাক ও যাকোবের সঙ্গে স্বর্গরাজ্যে তাদের আসন গ্রহণ করবে।
  mil-NT: Te na càchí tnúhu ndáá tucu‑í xii‑ndo sǎ ǐo cuéhé ñǎyiu quixi ndàa xio nacuáa
    quène nchícanchii, te dɨu‑ni ducaⁿ ǐo cuéhé tucú‑yu quixi ndàa xio nacuáa quée
    tucu nchícanchii. Te nchaa ñáyiu‑áⁿ naníhí tnáhǎ‑yu ndɨhɨ té Àbrahám, ndɨhɨ té
    Isàác, ndɨhɨ té Jàcób núú ndécú Yǎ Ndiǒxí táxí tnùní‑gá te yàcáⁿ cundecu ndɨhɨ
    ñàhá‑yu xii‑güedé.
  myu-myu: — Adeayũ jajẽm ip Deus dopap pe―Judeu'ũmayũ, mesa koreren jabik ãm Abraão
    eju, Isaque eju dak, Jacó eju dak. Soat eipi bewi jajẽm ip. Pũg̃ ixeyũ'in kaxijẽmap
    ka bewi jajẽm ip. Wara'acayũ ixeyũ'in kaxiajẽmap ka bewi jajẽm ip, kabi beat soat
    kukan pima. Icokcok cĩcã e'em ip — io'e Jesus.
  fue-fue: Mii bata on, ɗuuɓɓe waran diga lettugal e gorgal. Ɓe jooɗodo e Iburahiima
    e Isiyaaku e Yaakuubu, ɓe nyaamda der Laamaare Alla.
  amk-amk: Yeisaharai we mea yeyo, kaiwasa bitoya ambori era na katai doni kontai
    na rea diru foi tuti rea aha foi ma, efanduhisa ria Abrahami, Isaki tuti Yakupi
    we etohong muniara na Allai ne weMananufo ki.
  fai-fai: Kale naka bakoyamon kala. Wanang kinim seng seng iyo mau mito kal tade
    budu, fai mito kal tade budu, tad ilim abin wakadáyamsa uyo Ebadakkam so Aisak
    so Yekkow so kal dák tein ban imin wananokabiw be abid tikin kasák gu kal kanamokabiw
    ko.
  ura-NT: Esinae rauhijiriinte enoto mitu nichajai, enoto so nichajai, naaonjoainuri
    cajeeuru arajiin uhin, Abaraaun, Isaca, Jacobo, naaonjoainuri aina raotojoeein
    turuhin lenonecurureein, inae Cana Coaunera cojoanonaa que turuhane bana.
  mcd-NT: Ascacun un mato shafacafi yoi. Mani futsafori anoshon nan Dios icoinra huafoti
    nocon shunifo Abraham yafi Isaac non Jacobori Dios icano nai murannoashu atofu
    ichananshcani Diosin yorafo iishcaquin.
  urt-urt: Ŋam mana yip bwore mise, lenge miyeꞌ tuweinge wula wula ka yuse ŋaiye ŋau
    ŋanah topoꞌe ŋau nangah yut pe, ka yurp yono ŋai yotop Abraham, Aisak topoꞌe Jekop
    yoto lemame tikin moihlaꞌ.
  kiz-kiz: Nikabhajobhela, bhingi bhibetakuhida kuh'omela mashariki ni magharibi,
    bhibetakutama mu meza pamonga ni Abrahamu, Isaka, ni Yakobo mu bhufalme bhwa mbinguni.
  tzo-TZE: Chacalboxuc noxtoc. Ta yan c'ac'al ep ta xtalic cristianoetic ta scotol
    banamil ti mu ja'uc jchi'iltic ta israelale. Tey chc'ot xchi'inic yo' bu tspas
    mantal Dios li jmoltotactic ta vo'onee, ja' li Abraáme, xchi'uc li Isaaque, xchi'uc
    li Jacove.
  lex-lex: Plola rirahu mak edon rwatiawu Israel mere rwatiawu tipru, warta pa rmai
    die, hota rora Abraham, Isak me Yakop rewre'wa pa ramuki-rahepru la'a ya'anlawna-yemunlawna
    la gen miaka Uplerlawna Ntorna-nraut de!
  dov-dov: Ndamwambila, bingi bayozwa kumbo alimwi akujwe, alimwi bayolya atebuli
    a Abbulahamu, Ayizeki, a Jakobo, mubwami bwakujulu.
  rgu-rgu: Nenene! Neuꞌ ko lahenda dea dodouꞌ reme dulu ma reme muri mai sama leoꞌ
    lahenda Roma ia, ara ratuuꞌ raa feta sama-sama roo baꞌi Abraham, baꞌi Isak ma
    baꞌi Yakob rai Manetualain uma na nai nusatetu-ikutemaꞌ a.
  toc-NT: 'Pus chú luu laca­tancs camá̠n ca̠hua­niyá̠n hua̠ntu̠ amaj qui̠­taxtuy aca­li̠stá̠n:
    la̠ta xli̠­ca̠­lanca ca̠quilh­ta­macú lhu̠hua cris­tianos hua̠nti̠ ni̠tu̠cu xka­satcán
    ca̠li̠­ma̠x­tucán porque xlacán ni̠ judíos, pero hua­tuní̠n tla̠n nata­lak­chá̠n
    anta­nícu hui­lachá Dios nac akapú̠n; xlacán antá quilh­xtum nata­mak­ta­huilay
    nac a̠má mesa anta­nícu pu̠tum nata­ta̠­hua̠yán xalak­maká̠n qui­li̠­ta­la­ka­pas­nicán
    Abraham, Isaac y Jacob.'
  ulk-1902: 'Kaka uabi detagerare kega, Gaire le tabakeuare naigerlam a siailam, ko
    kemem okakis eroare Aberahama, a Isaaka, a Iakobo, abele kotor baselaia ge:'
  som-som: Waxaan idinku leeyahay, Qaar badan ayaa bari iyo galbeed ka iman doona
    oo la fadhiisan doona Ibraahim iyo Isxaaq iyo Yacquub boqortooyadii jannada gudaheeda,
  mam-C: Tu'npetzi'n, kxel nq'ma'n qa nimjo xjal nya Judiy, ktzajil toj tjawitz q'ij
    ex toj telix, ex kchi k'wel qe wa'l tuk'a Abraham, tuk'a Isaac ex Jacob toj nintz
    q'ij toj Tkawb'il Dios toj kya'j.
  ndj-ndj: Topi, nguvawombela kucha vandu vatangalili vakwisa kufuma kundamba na kuuhehi
    na veni vakwikala palihungu pamu na Ibulahimu, Isaka na Yakobi muwutwa wa kumbindi
    kwa Chapanga.
  mbj-NT: 'Baad bë ỹ maher''oot hahỹỹh: Badäk hahỹỹ hã jé pad''yyt hẽ naa rabena da
    hỹ pong jé hawät do bag''ããs doo bä ratsebé do jäm n''aa tyng n''aa jó rabat''oonh
    hyb n''aa Abaraãm, Isak, Jakóh sa sii.'
  lat-VUC: 'Dico autem vobis, quod multi ab oriente et occidente venient, et recumbent
    cum Abraham, et Isaac, et Jacob in regno cælorum:'
  ngp-ngp: Naho nawagambilani, mafyo ya want'hu kulawa ulailo wa zuwa no usweelo we
    dizuwa, niyo wekala hamwenga na Ibulahimu, na Isaka, na Yakobo mwo Useuta wa kulanga.
  enq-2: Niki pyakaengesa tangepi, niki pambengesa tangepi, endakali longo dupa ipupala
    kingdom kaiti-kisa singi dokonya, Abraamepi, Aisakepi, Jekopepi dutupa-pipa nee
    nao pititamina lao nambame nyakama langilyo.
  eng-ASVBT: 'And I say unto you, that many shall come from the east and the west,
    and shall sit down with Abraham, and Isaac, and Jacob, in the kingdom of heaven:'
  mna-mna: 'Mi nio aŋso piom ta kembei: Wal boozomen ko timar pa toono ta munŋaana
    men be mbulen su ma ziŋan Abaraam, Isak, mi Yakop tilup zin pa kini kanŋana su
    kar saamba.'
  myw-myw: '@see-verse:MAT.008.010'
  sby-sby: Cakubinga ndamwambilishingeti bantu bangi nibakafumine kucwe, ne kumbonshi,
    kwisakwikala pamo ne Abulahamu ne Isake kayi ne Yakobo pa malyalya amu Bwami bwakwilu.
  sll-sll: Yu omiba ni piro. Ari ungwo te, ya bengwo holi ari wiyol miki weni God
    kene ongwo bani namua. Kwiana moya Ebraham ire, Aisak ire, Yekop ire, yalhobi
    kina hamen bani monamua.
  yaq-NT: Inen ne, inepo emou jiia, juebenam jume' ta'abwi yoemra, mekka, ta'ata yeu
    we'e betana intok ket, ta'ata aman weche'u betana aman yajine'po. Intok inime'e,
    ju'u Apra'am teamtamak intok ju'u Isaak intok ju'u Jakoop teamtamak joteka am
    ji'ibwane'po jum teekau, Liojta a' yo'otaka a' kateka'awi.
  uro-uro: Ngu qoar na ngän i ama ruvek masirhat diva rha rhän näsäng gunäga aa qamäs
    dä namone i ama qunäga qat don e bä va rhi rha arhä släqyimek pa ama tmäski ge
    ma Abraham gä nä ma Aisak dä ma Jekop pä iaqäkt na rhävuk aa Muräktpäm.
  ita-1885: Or io vi dico, che molti verranno di Levante e di Ponente, e sederanno
    a tavola con Abrahamo, con Isacco, e con Giacobbe, nel regno de' cieli.
  muy-muy: Nəhi ana kʉli nahəma, mis dal-dal atasləkabiya kwa kè sliri ga məlaŋ a
    ɗek, atəzumkabu zlam ka ahar bəlaŋ akaba Abraham, Izak, Zekʉp a *Məgur ge Melefit
    bu.
  kqc-kqc: Ye ya nida amiye tau gade meda dadido eta rofu ma meda nedo eta rofu baegedi
    Abraham, Isaac ma Jacob sa Sei di ourefeidena amena sana omari ameinu resi irakuna
    irigedi.
  tav-tav: —To bairi aperã capãarã judío maja cãniquẽna ani polisía maja ʉpaʉre bairo
    yʉre caapiʉjarã anigarãma. Na quena nipetiro macana judío maja aniquetibana quena
    Dio tʉpʉ Ʉpaʉ cʉ cãnopʉ anigarãma. Topʉ ãnaa mani judío maja menana caʉga ruirã
    anigarãma. To bairi na quena mani judío maja mani ñicʉ Abraham tirʉmʉpʉ macacʉ
    mena, cʉ macʉ Isaá mena, cʉ pãrami Jacobo mena ʉga ruigarãma, judío maja aniquetibana
    quena.
  eng-ULB: I tell you, many will come from the east and the west, and they will recline
    at the table with Abraham, Isaac, and Jacob, in the kingdom of heaven.
  spa-VBL: Les digo que muchos vendrán del este y del oeste, y se sentarán con Abraham
    e Isaac en el reino de los cielos.
  fra-_FOB: Aussi je vous dis que plusieurs viendront d'Orient et d'Occident, et seront
    à table dans le royaume des cieux, avec Abraham, Isaac et Jacob,
  hau-ULB: Na gaya maku, da yawa za su zo daga gabas da yamma, su zauna cin abinci
    tare da Ibrahim da Ishaku, da Yakubu a cikin mulkin sama.
  mal-mal: കിഴക്കുനിന്നും പടിഞ്ഞാറുനിന്നും അനേകർ വന്നു അബ്രാഹാമിനോടും യിസ്ഹാക്കിനോടും
    യാക്കോബിനോടും കൂടെ സ്വർഗ്ഗരാജ്യത്തിൽ പന്തിയിലിരിക്കും.
  kkc-kkc: Esiga ayo nimapoo taka, mi opusomo opusomo di maga sibileso, Godeeye wiligi
    doloso badeli Kei mi mapoo Eibalaham, Aisek, osoloso Yekob sabolo hodobo mooloogoodoloso
    nei nalame dabalaiso.
  urd-GVR: Maiṅ tumheṅ batātā hūṅ, bahut-se log mashriq aur maġhrib se ā kar Ibrāhīm,
    Is'hāq aur Yāqūb ke sāth āsmān kī bādshāhī kī ziyāfat meṅ sharīk hoṅge.
  far-far: Ma nau ku saea fua mulu, wane 'oro ne nao lau Jiu ki kai leka mai fasia
    fere 'oro laona molagali fua 'adolae fainia koko kia ki sa Abraham, sa Aesak,
    ma sa Jakob ana fafanga ana elelae 'i langi.
  suz-BL: गो मार देंनुङ देंशा हना, नां दाप्‍तीके नु नां पेरतीके रे शुश मुर जाक्‍नीम।
    मिनु स्‍वर्ग ङा राज्‍यमी ओव़शा, इं किकी पिपी अब्राहाम, इसहाक नु याकूब नु काथा
    बाक्‍नीम। लूका १३:२८-२९
  car-NT: '“Wykaje o''waine: pyime kari''na kyno''ta''ton undy wyino, aretyry wyino
    enapa. Irombo kynendameta''ton Abraham, Isak, Jakob maro moro Tamusi nundymary
    ta.'
  amp-amp: Kfiwanko, boknambok kantriroh yimam mano mano sinyarahm. Marr yuwa muhwa
    kantriroh yimam sinyarahm, yo marr yohnita kantriroh yimam sinyarahm. Sinyaruhamn,
    Abraham, Aisak, Jekofrompno rpat rhu yerahmt nd hefenrhu kingdomkfot htaruha yemro
    burwat.
  bht-bht: कने मैं तुसां ने बोलदा है, कि मतयां होर जाति दे लोकां पूर्व कने पशचमें
    ला आई करी अब्राहम कने इसहाक कने याकूबे सोगी स्वर्ग राज्य दे भोज च शामिल होणा है।
  eng-NOY: And I say to you, that many will come from the east and the west, and recline
    at table with Abraham and Isaac and Jacob in the kingdom of heaven.
  cub-NT: 'Coyʉyʉbu mʉjare: Darãjarama põeva cainoa joborõacavʉ, yʉre jʉ aipõeva.
    Dobarãjarama tʉoiva yebai, ãrajivʉ Jʉ̃menijicʉi jaboteinoi ʉ̃i põevaque, Abrahãque,
    Isaaque, aru Jacoque máre.'
  ita-1927: Or io vi dico che molti verranno di Levante e di Ponente e sederanno a
    tavola con Abramo e Isacco e Giacobbe, nel regno dei cieli;
  lww-lww: Inu nevisawal van amiu sanini, ve le Yu re ga la nap̃a akilia aimi loyum̃a
    e p̃ap̃agena keviu na legiena maro nene. Peraga, ana yokorena yaru la ve moki
    ve sa yaru nene e yo tap̃ena lala na yomarava nini, nap̃a aimi atotano lele taaga
    vena akinana amio Epraam, Aisak, a Sekop. P̃isi na la nene na asu ruru silaga
    ve sanene e nasup̃enena kiena ne Ntewa ma e peni.
