    Ide miIsileli bwanenedeyao Abelahamo Aisake Yakobu badi buye hinavetoga Yaubada
    yana avemwamwala hinaꞋana lobameya.
  yao-yao: Nipele, ngunsalila kuti, ŵandu achajinji chaiche kutyochela kungopochelo
