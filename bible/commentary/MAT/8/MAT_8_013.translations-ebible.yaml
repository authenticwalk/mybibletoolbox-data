  dop-dop: 'Ḿpʋ́ɣʋ́ Yesu heelɑ yoolɑɑ nyʋɣʋ tʋ sɩ: Kpe, ɩsǝnɑ mpi n tɛmɑ nyɑ́ tɑɑ
