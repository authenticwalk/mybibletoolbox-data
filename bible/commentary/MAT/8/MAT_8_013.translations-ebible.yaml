  srn-NT: 'Dan Yesus taigi a ofisiri taki: “Yu kan go. A sa psa soleki fa yu e bribi.”
    A srefi ten dati a knekti kon betre.'
  cta-NT: 'Liꞌ xaꞌ nchcuiꞌ Jesús loꞌo nu capitán biꞌ: ―Yaa nuꞌu̱ toꞌ tyi nuꞌu̱ lacua
    ―nacui̱ jiꞌi̱―. Jlya tiꞌ nuꞌu̱, biꞌ chaꞌ cua ndyaca tsoꞌo nu quicha biꞌ jinuꞌu̱
    juani ti ―nacui̱ Jesús jiꞌi̱. Loꞌo la cuiꞌ hora ngua tsoꞌo msu biꞌ.'
  bqc-SIM: 'Ɔ̃ Yesu ò sosaↄ gbɛ̃zↄ̃ↄpiɛ: Ta bɛ. À kɛnɛ lá n ma náaikɛ̀wa. Ɔ̃ aà
    zĩkɛnapi gbã̀gbã zĩbeezĩ gↄ̃̀ↄ.'
  tcz-CHONGTHU: Chutah in Yeshuan Rome sepai jalamkaipa jah a aseiyin, “In lama kile
    tan. Ijeh inem itileh nangman na tahsan chu aguilhung tai,” ati. Chule soh khang
    dongpa chu apattah chun adamtai.
  mar-mar: मग येशू शताधिपतीला म्हणाला, “जा, तू जसा विश्वास ठेवला तसे तुला मिळाले आहे.”
    आणि त्याच घटकेस तो चाकर बरा झाला.
  snp-snp: Logimito kimiwe kiyabani wema eti loumami, Kamo wo. Koli kikitanimo yaidana
    oto kulawa oloto pi kedenaiye, loto loumaito, ido aya kamenalo ya kouba-nabala
    we neta kilami ya faka liye.
  isl-isl: 'Síðan sagði Jesús við liðsforingjann: „Farðu heim til þín. Verði þér að
    trú þinni.“ Samstundis varð þjónninn heilbrigður!'
  spy-NT: Yu keewaany ꞉Yēēsu kumwooy kuu nyooto, kumwoochi kāāntōōyiintoonoo kibo
    lukēēt kule, “Iyeey kaa. Kaakuyeyakay kuu wōloo 'kēēmāktooy kuuyu 'kēēkoosēēnoo
    keey.” Nto yooto bakeenke kusob ꞉motwooriintēētaab kāāntōōyiintoonoo.
  xnn-xnn: Dat kanan Jesus isnan kapitan en, “Somaaka tay gapo isnan talekmo et matongpal
    nan dawdawatem.” Et tinmet-ewa tay issan menkalkaliyan Jesus et ginmawis ay dagos
    nan sakit san baa.
  mwe-mwe: Kungai a Yeshu gubhaalugulile bhakulungwa bha manjola bhala, “Mmuje kumui,
    ibhe malinga shinshite kulupalila.” Naka ntumishi jwabho gwalamile malanga gala.
  tte-tte: Kabo Yeisu iwalo tokaleya kana tobaguna koina, “Kupileyoi. Am meli kaiwena
    kani yaginauli besiele.” Kabo sauganane koina ana topaisowa inamwanamwa.
  tcs-tcs: Den Zizas i bin spik po dat amiopisa, ‘Go aus nau, bikoz bilib blo yu i
    bin meke da yang wokman orait.’ Ane da yang wokman i bin kam orait dat seimtaim.
  hlt-THB: Cekcoengawh Jesu ing qaal boei a venawh, “Cet hlah! nak cangnaak amyihna
    na venawh saina awm seh,” tina hy. Ce a tym qoe awh ce a tyihzawih awm qoei tlang
    hy.
  soq-soq: Iesu mo epe diamone aupe Rom sorodiawa debama diene wanase, “Leuite aitaa
    bolaawo, dima sumanaiwaitena rua segalepi.” Iesu aia ema wadio omo sa deawaa bedewe
    Rom sorodiawa debama me nolawa dewalala inalen.
  qub-qub: 'Nircurnami capitanta Jesús niran: «Wasiquiman cuticuy. Yäracamashayquipitami
    uywayniqui allchacashana.» Chay nishan örami capitanpa uywaynin allchacaran.'
  att-att: Á nallipay si Apu Kesu sù kapitán, á kinagi na kuna, “Mánaw ken nga lubbè
    laguk, ta mapalurokin yù inipakimállà mu, nga kunnay sù panguruk mu,” kun na.
    Á negiddán yù pammapiá nayù aripan na kapitán sù pagubobuk ni Apu Kesu.
  bki-bki: Naruei Yesu ber ka boru na mira nei, naio berinavo “Mo, bo ga, jau komijikia
    kava vonuo. Mia rimaluvo kaso tibe ka na jau komoneaio.” Mia memedu ka bogo nene
    garuei, toro na im̃auano nei niabene binimei bo bereio.
  bqp-bqp: 'Akũ Yesu pì sozanↄ gbɛ̃ zↄ̃kↄ̃ↄ pìinɛ: Ǹ tá bɛ. À kɛnnɛ lákũ n ma náani
    kɛ̀ nà. Akũ a zĩkɛrii pì gbãna kũ̀ gↄrↄ kũ̀a gↄ̃̀nↄ.'
  mcp-mcp: 'Yésus músə cɨ nə lúlúú á ízɨmbɨ ɛ́nɛ nə́: «Wɛɛ kag njɔ́w. Í bə́g nda wó
    ŋgə́ *búgʉla nə́.» Nə́mə́ baan dɔɔŋgʉ̂, sɔ́ɔl məsáal mú yâl.'
  hat-hat: 'Apre sa, Jezi di kaptenn lan: Ale lakay ou. Tout bagay ap pase pou ou
    jan ou kwè l'' la. Menm lè a, domestik la te geri.'
  npl-NT: 'Ijkuakó Jesús okili n kapita: —Ximokopa mocha, iwa mamochiwa kemi otikneltokak.
    Iwa non ora itlakewal n kapita owalpajtik.'
  bgg-bgg: Chiihphado Isu è dumuii shii yao. “Hò dun sha bo, chiih-è na è nyie migi
    rek pha ji ne nashii rek ruii phro.” Chiih-è ji pha ishak shii dumuii ro khiao
    ne gang dun.
  eng-TCENT: Then Jesus said to the centurion, “Go; it will be done for you just as
    yoʋ have believed.” And his servant was healed in that hour.
  eng-BSB: Then Jesus said to the centurion, “Go! As you have believed, so will it
    be done for you.” And his servant was healed at that very hour.
  cpu-NT: 'Ipithokashitanaari ijevare ovayiriite, ikantziri: “Pimatairo pimpiye pipankoki.
    Tema pimatakero pikempisantzi eeroka, irootake ireshitakotantaiyaari potzikatane.”
    Aripaitera javisakotanake irotzikatane janta ipankoki.'
  san-ASM: ততঃ পৰং যীশুস্তং শতসেনাপতিং জগাদ, যাহি, তৱ প্ৰতীত্যনুসাৰতো মঙ্গলং ভূযাৎ;
    তদা তস্মিন্নেৱ দণ্ডে তদীযদাসো নিৰামযো বভূৱ|
  tac-NT: '''Lige Esusi anele alué sontalo gapitani: ―Ku simigá galírale. A''chigóriga
    ikimela napurigá mué bijchígale. ''Liko pe aba''lige yati sa''wile alué pioni.'
  eng-WEBPB: Jesus said to the centurion, “Go your way. Let it be done for you as
    you have believed.” His servant was healed in that hour.
  gfk-H: Io, Iesu ga tangai tano tamat na umri bia, “U na haan! Na ngan hoing u nurnur
    taar hua.” Ma no nuna tultulai ga langalanga ta iakanong ra pakana bung at.
  viv-viv: Ada Yesu hidedemi gilukahihi gihavaina togiyomatana gigahena gigayo, “Unana
    ya manuweya ada gavadi faꞋina uvetumaganeku amine, au hidedemi ginalakayemu.”
    Ada au medema kauwanai-nadi togiyomatana ana agetoga giyamumu.
  yao-yao: Nipele, Che Yesu ŵansalile chilongola jwa ŵandu ŵangondo jula, “Njaule
    kumangwenu ni itendekwe kukwenu mpela inkuti pakukulupilila.” Ni katumetume jwao
    ŵalamile katema kakoko.
  tgp-tgp: Ale Iesu mo verea isan captain atu mara, “O er̃i vano na imam natu. Ale
    i pa masese sohen ko rasua.” Vahatea nona volitusi mo mele r̃uhu.
  auc-NT: Äninque Itota wæætë tontado capitäö ingante, —Ñöwo wadæ goe. Bitö pönënö
    baï do bacæ̈impa. Ante äñongä adoyedë Itota nänö änïñedë incæ awënë ingä në cæcä
    do waa bagacäimpa.
  kbc-NT: Odaa Jesus jeɡ̶eeteta niɡ̶ijo goloneegi, “Emii opiliticogi ɡ̶adiɡ̶eladi,
    ɡ̶aotagi ja icí leeɡ̶odi manakatoni Aneotedoɡ̶oji me yakadi me icilatidi.” Odaa
    aniaaɡ̶ani naɡ̶aca lakata Jesus neɡ̶ee, odaa niɡ̶ica liotagi niɡ̶ijo goloneegi
    ja icí.
  bmh-bmh: Guzenaimai, Yesus nug malai dudu agal du banou aureun, “Na nait uzan beten!
    Iz nait ounab petak emen uligizem. Go petak zumau.” Ziwas go ebutal, malai dudu
    agal du banou nugau salau du naliu usaleun.
  ctu-BL: 'Jesús tsi'' sube i yaj capitán soldadojob: Cucux. La'' aq''uentiquet che''
    bajche'' tsa'' ñopo ti a pusic''al, che''en. Ti jini jach bʌ ora tsa'' lajmi jini
    x''e''tel i cha''an.'
  meq-meq: 'Tsa na, Yesu a gwaɗay a bagwar i sidzew niye: «Do wu yak a mətagay. Hərwi
    wu nakə ka dzala ha aye na, ma giye bo.» A həlay niye, kwayaŋŋa ndo i məsler i
    sidzew niye a mbəl.'
  noa-H: Mag hiek'apʌ̈iwi deeu chi capitanag heerpanaa, —Pʌch diig petá; pʌchdëu hãba
    mua pʌch chog monaaujupaita k'ĩirju sĩewai chadcha pʌ chog monaaujugui ha hajim
    hanʌm hirig. Mag Jesuu “Pʌ chog monaauju” habarm bʌ̈rre mam warp mor mas k'ërarrta
    chadcha monakk'a haadëjim hanaabá.
  alp-NT: Eleki Yesuse Ibeteke loko solalu Romawi utune esi elake mere be, “Aleu no!
    Le rebe ahlalekele namake eono.” Hoko kena olase mere neka tamata makerike mere
    imise sosoli.
  san-VEL: tata.h para.m yii"susta.m "satasenaapati.m jagaada, yaahi, tava pratiityanusaarato
    ma"ngala.m bhuuyaat; tadaa tasminneva da.n.de tadiiyadaaso niraamayo babhuuva|
  kbq-kbq: Anante Jisasi'a 100'a sondia vahete kva nera anage huno asami'ne, Kagrama
    kamentinti hanku kagrira kaza hugahianki amne vuo, huno humanentegeno'a, ana kna
    fatgore eri'za ne'amofona kri'amo'a atrente'ne.
  kbh-kbh: 'Chora Jesús chë soldadëngbe amëndayábioye tbojaniyana: —Acbe yebnoye motsatá
    y chë nts̈amo cojtsos̈buachecá cachcá chaotsemna ca. Cachora chë bochichnayá ts̈abá
    yojtsatsmëna.'
  ron-LSB: 'Isus i-a spus centurionului: “Du-te și tu. Să ți se facă așa cum ai crezut.”
    Robul său a fost vindecat în acel ceas.'
  pon-pon: 'Iejuj ap kotin majani on Jenturion o: U kowei, a pan wiaui on uk duen
    om pojon. A ladu o ap kelailadar ni auer ota.'
  nhe-BL: 'Huajca Jesús quiilhui nopa capitán tlen soldados: ―Xiya mochaj. Ya nijchijqui
    nopa tlen tijneltocayaya nijchihuas. Huan ipan nopa tlalochtli quema Jesús quiijto
    ni tlajtoli, mochicajqui itequipanojca nopa capitán.'
  sps-sps: Ai Jisas tsue to tana tsoiny mumua tan vainy puaan, “Kua, te kat fi nanon
    to te faaman fi nyi.” Ana tsoiny binun tana tsoiny mumua tan vainy puaan tsipaar
    enato tan ar nainy naa to aya.
  wnc-wnc: Yaniwan puyawana amak amindane buyambamtapa anzing inikut, “Sanga tasinggamitde
    natapi kekekak kakngakan buya unzing singgamik. Ge kunggayo,” ngang iniwan kuwawan
    puya aminata take sikut.
  nmw-S: Bwen Yeisu i liwo tosasagiyao wedi todedei heine i nga, “U sehavile! Bwele
    a ginawi sohode lam goru.” Ge sauge yake wana tokaiwo i molu.
  bus-bus: 'Ben Yesu bè sozanↄ gbɛ̃nsi pìnɛ: Ǹ tá bɛ. À kɛnnɛ lán n ma náanɛ kɛ̀ nà.
    Ben à zĩkɛri pì gbãa kũ̀ gurↄↄ mↄ̀a gↄ̃ↄ.'
  gub-BL: Na'e Zezuz uze'eg a'e zauxiapekwer wanuwihaw pe kury. — Ezewyr eho neràpuz
    me nehe kury. Amukatu putar nezeruzar haw rupi. Ta'e erezeruzar katu neremiruze'eg
    imukatu àwàm rehe ne xe. A'e rupi amukatu putar tuwe ihe nehe kury, i'i izupe.
    A'e 'ar mehe we ikatu a'e uma'ereko ma'e a'e kury.
  imo-imo: Aku ungu nimbelie yuni ami iye 100 nokorumu iyemundo nimbei, “Nani nunge
    manda tendembo ningo ipuki tinio mele tendembo kani puwi,” nimu. Kano kinye yuni
    aku tepa nimu enamunga kendemande iyemu yu kuro toromomu pora nimbe koinjo pumbe
    molorumu.
  boj-boj: Osiqa Yesus a qaja tamo gate di minjej, “Ni gile. Ni e qa ino areqalo siŋgilatonum
    deqa ni gilsim unime. Ino kaŋgal tamo a boleosiq unu.” Degsi minjnaqa bati qujai
    deqa aqa kaŋgal tamo aqa ma koboonaqa a boleej.
  eng-DRA: 'And Jesus said to the centurion: Go, and as thou hast believed, so be
    it done to thee. And the servant was healed at the same hour.'
  knf-knf: 'Kë Yeŧu aşë ji na naweek i bangoli : « Ţiişan! Naşibaţi ajeban namaakal
    i nu, ţiki ifiyaar aji ado haŋ. » Kë nalemp ajeb ţi dko mënţ.'
  san-KHM: តតះ បរំ យីឝុស្តំ ឝតសេនាបតិំ ជគាទ, យាហិ, តវ ប្រតីត្យនុសារតោ មង្គលំ ភូយាត៑;
    តទា តស្មិន្នេវ ទណ្ឌេ តទីយទាសោ និរាមយោ ពភូវ។
  arn-NT: 'Feymew müten Jesus feypifi tati kapitan: —Amutunge tami ruka mew. Felepe
    kom chumngechi tami feyentun. Feychi lelen mew müten tañi kona tremolewetuy.'
  zas-NT: 'Dxel rëb Jesús loj suldad rniabee guin: ―Baguiaj lidxil, gac tëë ziꞌc ma
    bililadxil. Abiꞌ loj hor guin gajc bayajc xmojs bén guin.'
  ken-NT: Yesu ayibhiri yɛ mmʉɛt arɛm ntá mǔnti batɛmɛ́ nɛnu bɛ, “Pɛtnsɛm anywɔ́p,
    yɛ̌ntɨkɨ ɛnyɨŋ ɛchi mbɔ ɛnyu ɔ́nókó.” Nkúbhɛ́ mpok anɛ Yesu árɛ̀m nɔ, mmɔ̌bɛtok
    wu ataŋ.
