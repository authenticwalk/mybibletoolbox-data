  bvd-bvd: Sui sa Disas abulo ka bae 'urii fuana waa baita nai, “'Oe oli 'amu kau.
    Nau ku ilia naa si doo bae 'oe gani nau uria, suli ne 'oe 'o manata mamana 'ani
    nau kwai ilia fuamu.” 'Ana si kada sato nai 'ua guu na wane matai bae nia ka 'akwaa
