  eng-WYCLIFFE: And Jhesus seide to the centurioun, Go, and as thou hast bileuyd,
    be it doon to thee. And the child was heelid fro that hour.
  bsj-bsj: Yecu yi dur nor kwenebo, “ya nawo mwi le bilenkeu, la a mamwen nyo dila
    cnagau twam ki kwama don-dong (Yila mwenyo).
  cak-cak: 'Jac''ari'' tok ri Jesús xu''ij che ri uc''uay quichin soldados: Vacami,
    catzolij. Rat roma xanimaj chi ri asamajinel nic''achoj, can quiri'' vi xtibanataj,
    xcha-e che. Y ri samajinel ja hora ri'' xc''achoj riq''uin ri ruyabil.'
  chf-NT: 'De ya''i aj Jesús u yälbi ni ajmanda ta cien soldado ca''da: ―Corre cux
    ta'' wotot. Ca'' chich a tz''onän ane, che'' chich u xe tä ute. Jinchichba rato
    jini u yajpatan u yäq''ui uba.'
  tlf-tlf: fupkela waasi dinan-kalin tinum imi kamok imi bogobe-nala e, “Kabo utamapta
    e, aafen beyo telela dolan-tema kalaa nagebap kalaa age-nilita, telela doli kale,
    no-nalapta, am kal atamal o,” agela ko. Kamaa weng uta baga-em-sala e, kota waasi
    dinan-kalin tinum imi kamok imi ogok kemin tinum iyo tambalana ko.
  piu-2006: Tjuulytji tjuṯaku mayutju palunya Yiitjulu piyuku watjaṉu, “Ngurrakutu
    maa yarra! Nyuntu ngayunya ngangkaritjarrangku palyalpayi kuliṉutjangka nyuntupa
    waarrkana palyarriku.” Yalatji Yiitjulu yurilnguru watjantjala palumpa waarrkana
    yilta palyarringulpi.
  poh-NT: 'Chiri̱j reꞌ, jeꞌ woꞌ chic wili xikꞌor reh cajawil i sol reꞌreꞌ: «Elok lok
    riyaꞌbilal awaj camanom! Yuꞌna ajic echic riban chi eto̱j pan apa̱t maj xniban
    chic reꞌ haj wilic xapahkaj wi̱n. Xniban chi jeꞌ reꞌ ruꞌum nok xachꞌica̱ꞌ acꞌux
    chiwi̱j chi wilic wajawric chi resmejic lok riyaꞌbilal awaj camanom, nqui Jesus
    reh. Jeꞌ reꞌ ajic reꞌ sol xo̱j pa ripa̱t eh naxponic ar xinaꞌbej chi reꞌ raj camanom
    xelic lok riyaꞌbilal chipam i juncꞌam nok reꞌ Jesus xikꞌor chi jeꞌ reꞌ xcꞌuluric
    ru̱cꞌ aj camanom reꞌreꞌ.'
  tue-tue: 'Jesús cien surarare dutigʉ́re jĩĩwĩ: —Mʉʉya wiipʉ pʉtʉawagʉa. Mʉʉ padeoárirobirora
    wáaadacu, jĩĩwĩ. Toorá cʉ̃ʉ̃rẽ padecotegʉ netõjṍãyigʉ.'
  bjp-bjp: Ke Iesu ka fas kabisit ae aragii, “La mang. Foron tier in tapiek tom arae
    na unune kiam.” Ke na aunbiing tom ae, fafauun kia ka liu.
  xon-xon: Tɔ, le u bui butɔb aajab aaninkpel ngbaan, “Li dii saasan. Saah gaa mi
    ki kii mbamɔm pu na, ni ŋa kina ki tii si.” Yesu aah len kina na, libuul ngbaan
    ni le uninkpel ngbaan aatutunn pɔɔk.
  tzo-ZNT: ―Xuꞌ xa chabat yuꞌun icꞌot xa li cꞌusi achꞌunoje ―xꞌutat yuꞌun Jesús ti
    capitan solteroe. Ora iꞌechꞌ xchamel ti smozoe.
  mpm-NT: 'Yukan na ti ni kachi ya jini chaa kuu capitán un: ―Kuanoꞌon veꞌe ra, ti
    na kuu siaꞌan nava ni kandixia ndaa ra ―ni kachi ya. Ti un, ni nduvaꞌa ni muzu
    chaa un.'
  ots-NT: 'Diguebbʉ ya, car Jesús pé bi nzoh car capitán, bi hñi̱mbi: ―Gui ma ir ngu̱
    ya, xta ncja ca xcú dyöjqui, como xcú hñemegui.― Cja̱ car möxte ca mí jñi̱ni,
    exque bi joh car hora‑cá̱.'
  hoy-hoy: आग यीशु सुबेदार से अंदुन, “होग, ह्यांग नीन विश्वास आद, हांग अच नीन साटी
    आगुल.” अदिक आऊन दास अदा घळी दा चंगा आगेदुन.
  amo-amo: Yisa belle udia nasoja, “Can! Nafo na uyinna uba di so nani, iba sufi.”
    Kucin me tunna ku shine ndedei kube.
  pjt-pjt: Munu palulanguṟu Jesulu piṟuku wati panya tjaultji tjuṯaku mayatjangka
    wangkangu, “Palya, ngurakutu ma-pitja! Panya nyuntu mulamularingu wati panya nyuntumpa
    waṟka ngayulu palyaṟunguntjaku, kaṉa wati palunya kuwari palyaṉu.” Ka nyara palula
    aṟa alatjiṯu wati panya palumpa waṟka mapalku palyaringu Jesulu paṯunguṟu wangkanyangka.
  cwe-cwe: Maabaho Yesu kamulongela mkulu ija wa Loma, “Hita ukaye, na chiya chiuhuwila
    chizatendeka.” Bahobaho msang'hani wake kahona.
  daa-NT: 'Hiyya Iisa kaawiiji ɗo tatkaw-ak aman : « Yeep ko geero, taat ki inditu
    iŋ imaanjiŋ, Buŋ yaan̰ berinti. » Ɗo wiktin-at di, gay riyor ka tatkaw ka askirnar-ak
    cooltu.'
  mlp-mlp: Haqad in bab mataw gigo amebta na bulon, Ni leh ham. Ni ninad helta usaqta
    nazaqmo in tugwahtiqdaq ham. An kam nabmo mat na ago kabibiy mat na ahol tidimniy.
  ape-C: Aria Jisas nakrip anudok debeini soldia namudok, “Nyak douk kare. Aria ihish
    eneshenesh ta shutogurum nyak kabi da nyenek bilip um.” Aria douk abudok atub
    nyutob anudok arman nenek mour um debeini soldia iri arugeh hatuh aria natogur
    yopunyi arpen.
  bgs-bgs: Igkagi si Jesus katô kapitan, na mà din, “Ulì kad, su ituman dán tô igpamuyù
    nu ukit katô kasarig nu kanak.” Tô oras tô, tigkô dád inólian tô állang katô kapitan.
  faa-faa: Asiamo Rome aporo terakaiyamosa satiniaki Yasumo someraka, “Ní apea paripusie.
    Nómo anoaki himu hakásaraka hemaka apura yaiya nōmo rakirakanapo.” Aíyaka somehoanine
    aporo raipa makata takamasane fasapo.
  kik-kik: Nake Jesũ agĩcooka akĩĩra mũnene ũcio wa thigari igana atĩrĩ, “Thiĩ! Nĩũgwĩkĩrwo
    o ũguo wĩtĩkĩtie.” Nayo ndungata yake ĩkĩhonio o ithaa rĩu.
  cap-NT: 'Jalla nekztanaqui Jesusaqui capitán jilirz̈quiz tuz̈ cjichic̈ha: —Am kjuya
    oka. Jaknuz̈t am tjapa kuztan criic̈haja, jalla niz̈tapachaz̈ cjequic̈ha. Jalla
    nii orapacha niiz̈ piyunaqui z̈ejtchi quirchic̈ha.'
  ksr-ksr: Kaeŋ iŋijoŋ kawali galeŋ kokaeŋ ijoro, “Gii mono miriganoŋ kemba. Momalaarigaa
    hoŋa mono kolooŋ gomba.” Kaeŋ ijoro weleŋ ejianoŋ mono aua iikanondeeŋ qeaŋgoro.
    Kiaŋ.
  eng-TNT: The Iesus sayd vnto the Centurion go thy waye and as thou belevest so be
    it vnto the. And his servaunt was healed the selfe houre.
  sbs-sbs: Jesu cawambila mulauli we nkondo, “Yende! vulyo moco vazumininni, ili kuti
    kucitahale vulyo kwako.” Mi muhikana cahola yeyo inako.
  sue-sue: Ago sero soldiara giti kopire ego senua awa, “Ni bamu, tuma diai nisora
    me kei awamunoya.” Ago senu soumai nuso be da amire ewanana wenua awa.
  fra-NCL: 'Alors Jésus dit au centurion : « Va, et qu’il te soit fait selon ta foi ; »
    et à l’heure même son serviteur fut guéri.'
  bhg-bhg: Ango edo Iesu mi itoroda gisijiaride sisina, “Imo mambuyo! Dá ango imo
    gebé eteta awa ito yaida idegaina.” Edo itoroda gisijiarida buro embo awa iji
    dá ainde kaviegesisina.
  snn-NT: 'Ja''nca cani, ja''nrëbi soldado ëjaguëna bonëni, baguëni cabi: —Yua më''ë
    huë''ena go''ijë''ën. Më''ëbi si''a recoyo ro''taguëna, güina''ru yo''ose''e ba''iji,
    cabi. Caguëna, baguë yo''o conguëbi te''e jëana huajë raji''i.'
  atb-NT: Hau htâng, Yesuq gi, gyezau lé, "Ló aq hkoi! Nàng lumjíng é eq rajung za,
    dut râ nghut lhê." ga taî ri. Haú-u má yhang, haû dui-nhâng zoshâng gi, ge byuq
    bê nghut ri.
  cek-AK: To pacoengah Jesu mah misatuh angraeng khaeah, Caeh lai ah; na tanghaih
    baktih toengah, nang khaeah sak ah oh boeh, tiah a naa. To na thuem ih atue ah
    anih ih tamna to ngantui roep.
  bkd-bkd: Dayun inikagiyan hi Jesus haena sa kapitan ha “Umulì kad en ta saena ha
    suluguen nu ha agkadaluwan maulian en tumenged hu pagtuu nu.” Aman sagunà dayun
    haena naulian.
  ctu-76: 'Che'' jini Jesús ti'' sube jini capitán: Cucux ti a wotyot. Cha''an ti
    a ch''ujbiyon tsa''ix lajmi ajtroñel a cha''an. Che'' ti yʌlʌ Jesús. Ti jin jach
    bʌ ora ti wa'' lajmi jini ajtroñel.'
  lac-NT: 'Caj ya''araj Jesús. Ya''araj ti'' yʌjt''ʌnin cien soldados: ―Xen ta watoch.
    A ta wu''yaje'', toc jaw, quire'' caj a wacsaj ta wor. Ra'' u q''uinin caj jaw
    u yajir u c''urew yʌjt''ʌnin cien soldados.'
  xla-xla: Epo halemama Yesuta Loum opahale so omhallalo oplami watle epo atlaiyo,
    “Wa꞉ aya dla ma-tane. Wa꞉ta mikadepe dle tle wa꞉ta solotamale koko eta ma-hallepe,”
    diyo. Epapele oloma medla Loum opahale so omhallalo oplami ya꞉ oko oplami aya
    dla esiyeme elaletapo ma-ka꞉diyo.
  xav-NT: 'Tawamhã te duré da''wapéi''wa norĩ wada''uri''wai ma tinha: — Mo oto aimorĩ
    apâ, asõrõwa u. Asina ĩ̱''umnhasizéb zarina, wa za aipawapto. Tawamhã ãne te te
    tãma nharĩ wi, ma tô tipese, romanuhu ma, romhuri''wa hã.'
  cuk-cuk: 'Geb degi Jesús Roma-dule-sorda-dulatar-sediidga sogded: “Be nae, ar be
    bengussursoggu, be-mai an bega nudaksasun.” A-wachigi dummad-e-mai-uellemaid yog
    nuguar naded.'
  tbf-tbf: Samo e Iesu a nga pevien simi muomuo, “Rakot si ke vonuo! Ta tsorubeit
    malan e tate vodovodon tuktuk surie.” Ian ngas te, ine mi petspets a te nga ketseketseng
    si man mienarouk.
  uig-CYR: 'Андин, Әйса йүз бешиға: — Өйүңгә қайт, ишәнгиниңдәк сән үчүн шундақ қилиниду,
    деди. Һелиқи чакарниң кесили шу пәйттә сақайтилди.'
  ikw-NT: Jizọsi kanụ nye wam nẹechi otu riwhu ele ọgwnu, “La, be menu ị lele kpa
    i kweru.” Ẹhni bụru nnwọ izi a ọma ngangam.
  khs-khs: 'Alake Lome sena ta:le ti yesilama Yesuyewi selese, “Kine koane mene hamona.
    Keyawa Nema himu semetei matana epapuluse kaluse Neyewi timiyanakeye.” Aluse sela:pa:
    tima:na: tisene sena nakolawa fala:pekeye.'
  dwr-ENT: ሄዋፔ ካላ ዬሱሲ ፄቱዋ ካፑዋ፥ «ኔ ሶይ ባ፤ ኔኒ ኣማኔዳዋዳን ኔው ሃኖ» ያጌዳ፤ ፄቱዋ ካፑዋ ቆማይ ሄ ሳቲያንካ
    ፓፂ ኣጌዳ።
  pma-pma: Evus, Iesu viles ka viteni min avat enek vit, “Kiha. Asa koa komundesini
    kovit hekur out, hekistal hehi anatin keke eiloheh onom helonge hetahos.” Ka en
    hati avong enek varei, eiloheh onen avat enek, aven mai ris tahos.
  atd-NT: Pignangonan ni Hisus ka kapitan to, “Uli kad on. Tongod to nigtuu kad on
    koddi, ogkatuman ka pogpabuyu nud koddi.” To sikan lagboy no oras noulian ka sikan
    no suguanon to kapitan.
  tel-2017: యేసు శతాధిపతితో, “వెళ్ళు. నీవు నమ్మినట్టే నీకు జరుగుతుంది” అన్నాడు. ఆ
    క్షణంలోనే అతని పనివాడు బాగుపడ్డాడు.
  hat-BSA: 'Jésus te di a sentiwon an: “Ou mèt ale. Ke sa fèt pou ou jan ou kwè a.”
    Konsa, sèvitè li a te geri nan menm lè sa a.'
  top-NT: 'Jesús ca̱li̱tlá̱n huánilh amá capitán: ―Capit nac mínchic y yaj ca̱katúyunti;
    huix li̱pá̱huanti quintachihuí̱n y mintasa̱cua aksa̱nani̱ttá. ¡Xli̱ca̱na pi̱huá
    amá quilhtamacú ixtasa̱cua amá capitán tuncán aksá̱nalh!'
  msk-msk: Kayan yaglaong si Jesus sang kapitan, “Unug da. Daw nanang tyotoowan mo
    na amaimo ko kanmo, yaan yang imoon ko.” Paglaong ni Jesus saan, yaparabay magkadyaw
    yang sogwanun nang kapitan.
  gyr-NT: 'Evocoiyase sundao rerecuar upe aipo ehi: —Eso, nde mbahe reroya pɨpe yaposa
    nde remimbotar ndeu —ehi. Ahe pɨpeve semimboacua ocuera tuprɨ ité.'
  kmh-kmh: 'Jiysis kun aŋgiy, amiy biyomb kun anup aŋgak, “Nandkaw amnoŋ! Apan rek
    nep giniŋgamb aŋgak.” Kun aŋgek, korip amiy niŋak: binuk tap gak ak, Jiysis aŋgak
    won kun ak nep suŋ ayak.'
  ukr-ONPU: 'А сотникові Ісус сказав: ―Іди! Нехай станеться за твоєю вірою! І тієї
    ж миті його слуга одужав.'
  emi-emi: Me Iesu ghe uela ta namu ngateva oia va, “Lao sio elo ale, voto aue elutu
    nongina angu aikaaiaala.” Me gharavaea ta tau ngai nongonongo anna ateva ghe masinala.
  zpv-NT: 'Ya chiꞌchi rahbi Jesuhs loh capitahn chi: ―Gubiaꞌgarii yihdzi luꞌh, laasii
    nnah gaca ziga gwachiistoꞌ luꞌh naꞌh. Ya hohra chi gahca biaca xmooza capitahn
    chi.'
  gux-gux: 'Li yaa puoli Jesu den yedi a minteela yudaano: A kuni, lan tua apo nani
    han daani maama. Lanyogunu liga o naacemo den paagi.'
  kos-kos: Na Jesus el fahk nu sin leum sac, “Folokla nu in lohm sum, na ac fah orek
    nu sum oana ma kom lulalfongi.” Ac in pacl sacna mwet kulansap se lun mwet leum
    sac kwela.
  ibo-ibo: Jisọs gwara ọchịagha ahụ okwu sị ya, “Laa! E meerela gị dị ka okwukwe gị
    sịrị dị.” Ahụ dịrị onye ahụ na-ejere ya ozi mma nʼotu awa ahụ.
  yml-yml: Mulieta Iesu i vona tolugavianina ꞌwaineye i vo, ꞌU na nago yamu vanuge,
    naninina faifaina ꞌu vetumagana, mogitana i na souyeni ꞌu na ꞌiseni.” Iesu i vonaꞌaꞌava
    nika ꞌawasasanina nageneye tofolovanina i veꞌatumai.
  ory-ory: ଆଉ ଯୀଶୁ ଶତ-ସେନାପତିଙ୍କୁ କହିଲେ, “ଯାଅ, ତୁମ୍ଭେ ଯେପରି ବିଶ୍ୱାସ କରୁଅଛ, ତୁମ୍ଭ ପ୍ରତି
    ସେହିପରି ହେଉ।” ସେହିକ୍ଷଣି ଦାସଟି ସୁସ୍ଥ ହେଲା।
  bzj-bzj: Den Jeezas tel di aami aafisa, “Yu ku goh hoahn now. Sayka yu fayt, yu
    servant geh heel.” Da sayhn taim deh, di servant geh heel.
  chk-chk: Mürin Jesus a üreni ewe meilapen sounfiu, “Kopwe liwinla le imwom, epwe
    fis ngonuk usun ka lükü.” Iwe, nöün ewe meilapen sounfiu we chon angang a pöchökületä
    lon ewe chök otun.
  ssd-ssd: 'Taŋamba saniŋmba nu ndek mbilka kame gabat ta sana: Ne luka kaye. Ne ye
    wam kam kumuŋ ŋga idusat ta taŋamba mayok kuwa ŋgina le ait ta mbolŋge ndo nuŋe
    piro taŋgo mayekina.'
  acr-TNT: 'Ecꞌuchiriꞌ, xubiꞌij ri Jesús che ri capitán: —Oj chi ocho la, ma jelaꞌ
    cuꞌanaꞌ pachaꞌ ri xcubiꞌ cꞌuꞌx la che —xchaꞌ. Chupa cꞌu laꞌ la jokꞌotaj xcunutaj
    ri raj chac.'
  rop-rop: Afta na Jisas bin tok langa det boswan solja, “Yu gobek langa yu kemp na,
    dumaji yubin bilib langa mi, en ai garra duwit wanim yu wandim.” En wen Jisas
    bin tok det wed, streidawei det wekinmen blanga det boswan solja bin gudwan.
  mee-mee: Nae Iesus ke role ka kelangapatali laeala nga ra balingkana roma, “Lo ngo
    loa ta maga. Oru a one matea ke la leleng basema ina one longopatokona te.” Na
    kelangpatali laeala akumangngatulu ae i ke pe ka panna laeala mana.
  mwf-2018: Bere Jesus-ka murrinh warda mamna ngarra kardu pule ngala nhini, “Nga.
    Thurdiwurlnu ngarra da, nhinhi-ka murrinh namngabath kardu matharrngini-nu mawathanu-yu,
    i nhini ngay-ka mampatha warda nukunu nhini-yu.” I bere da nhini thangunu kardu
    matharrngini nhini-ka kardu patha warda dinidha manangka matharr.
  dif-dif: 'Ja Jesus jatana wonti juljaia kaparani: „Tikamai; worderu jundru morlalu
    ngundrana warai, jeruja jinkangu nganaiatimai.“ Ja mili nunkani tepirina wonti
    nunkangupini ditjini.'
  gam-gam: Ami iwa kerman moi al Jisas, ni er piye! dji. Ni pillgi djin pille ni boin
    iwa ge kiwa moya we dji. Jisas kandja embe dji poke ge, boi iwa ge kuntaimane
    kiwa moi.
  nou-nou: Edo Iesu ge awawa sedo atae edo Iesu mi Rome isoro embo da gitijigari da
    yei sisira, “Imo ro gebe esa awa nanemi ano be bugadira.” Edo Iesu ge awodo sisira
    iji da ainde Rome isoro embobo da gitijigari embo da buro ari embo awa ewamei
    isira.
  mqb-NT: 'Yesu a dazlan sa jan anà bahay sə suje ata awan, a wa: «Zla way anak agay!
    I tərak kawa ananak a sa ɗaf upo nga ata awan.» À alay ata awan ite, ɓile anahan
    ata a mbar acəkan.'
  ape-B: Naklipech namudak iyuh ali natanomu naklipu anudak nebenali soldia nakli,
