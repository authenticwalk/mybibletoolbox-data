  kpj-NT: 'Taita Jesuisi soldado dinodu‑ò rarybere: —Makre, timybo wiji tahõtinymy
    tetyhynyte wesemy heka rarekre. Iurele teòdu reytere.'
  zao-NT: 'Tsa nzhab Jesús lo mbyi kuu nabee lo thib gayoo soldad: ―Tyee liza, tak
