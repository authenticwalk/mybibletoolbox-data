  zos-NT: 'Entonces Jesusis ñøjay soldado covi''najøpø: ―Muspa mi maṉ mi ndøcmø,
    como mi ndø va''ṉjambase, jetse maṉba ndzøc mitzcøtoya. Entonces misma hora
    jicsyecti tzoc mbøñṉga''e.'
  gvs-gvs: Go Yeisu ibóbwara ikavava, tovakumgoyana ilatuwoko, idigo kana, ‘Kwaluvīla
    kūna im kasa. Im numisa pasina im pákwana bogina iboboina.’ Tuwo moitamo, tuta
    amo goi tauyana iboboina.
  kbm-kbm: Bekob Yisu ginei gitangi amol galkok be ginei, “Uvang am nam ane ve mie
    aplom givin beti atob nilgum be am amol kulkul ane utle vie vukuri.” Be seukie-ngge
    amol nok ane amol kulkul ane utle vie vukuri.
  rmc-rmc: 'Paľis phenďa o Ježiš le veľiťeľiske: „Dža! Mi ačhel pes tuke avke, sar
    pačanďiľal.“ A leskro sluhas sasťiľa avri andre odi ora.'
  apr-apr: Yesu iwete nen a imot, motong la iwete pang tool turana bulbulini ke patokongo
    tani in nen, “Ai, kula. So yo kutorau ye i, in ole pombe ben tina yo kutara lom
    medana bet ole pombe nga.” Le ye kene tani, in kapraingi ke tool mai tani in tinini
    dook mata mulu.
  tiy-tiy: Atin ménbéréh i Jesuse dob kafitane ni mano, “Ule gon, ménadi-adinén i
    sugu-sugué muwe loo bé kéunur me mérigo.” Atin i sugu-sugué nuwe, ménadi-adi bé
    no so uras.
  nlg-nlg: Ma Jesus te bosa vania na malaghai nagho, “Ko oli tana valemu! Na hava
    to taluutunia ke tangomana vanigho.” Ma nina tinoni lutu na malaghai nagho te
    vola oli tua tana bona ni aho vaghana.
  dgr-DOGNT: Zezì eghǫǫ-dǫǫ̀ gha k'àowo ts'ǫ̀ hadı, “Hot'eè nekǫ̀ ts'ǫ̀ naı̨tłe, hotıì
    negha ehkw'ı-ahodıı k'ę̀ę̀ agode ha,” yèhdı. Eyıt'à eyı sadzeè et'ıì wecheekeè
    wegha k'aàt'ıì agòjà.
  pes-OPV: 'پس عیسی به یوزباشی گفت: «برو، بر وفق ایمانت تو را عطاشود، » که در ساعت
    خادم او صحت یافت.'
  ron-1924: 'Апой а зис суташулуй: „Ду-те ши факэ-ци-се дупэ крединца та.” Ши робул
    луй с-а тэмэдуит кяр ын часул ачела.'
  tpz-tpz: E Ieesuꞌ to soe ken pe susun pa nap vëvënsun pan, “A teꞌ kikiu pën se toꞌ
    en, suk eën to vaman nom pan eꞌ se toꞌ hah en.” Ka varuꞌ vakomanih no a teꞌ kikiu
    to toꞌ en.
  agd-agd: Máa siren aruvin banta kayoi ayafa vanta siamemí, “Éi ma mumunan eonaíen
    mai yaná afoká inten mifo orono.” Máan ma siyain áaurá anai mai yoran bantai aí
    daná kípen mino.
  rkb-NT: 'Kyze Sesus taparakta sodadutsa pe niy: — Awahoro bokta! Kahumo aspirikporẽta
    tu hawa ha tsimyzihikik atsatu my — niy. Iwaze babatu itsumuẽhĩtsa nizororo.'
  san-THA: 'ตต: ปรํ ยีศุสฺตํ ศตเสนาปตึ ชคาท, ยาหิ, ตว ปฺรตีตฺยนุสารโต มงฺคลํ ภูยาตฺ;
    ตทา ตสฺมินฺเนว ทณฺเฑ ตทียทาโส นิรามโย พภูวฯ'
  iws-iws: Siya ha boɨn dɨgiyɨn mɨ Jisɨs siya yaii nɨnii kamɨm sɨmiir bɨiyan inkamɨn
    siir boɨnki, kɨra omaka dam! Kara ha naɨngwowi, tɨ digworaekwowɨm, wɨ ta kɨriir
    naɨngwo tɨbmiiya wadɨe saeyar swokɨ ɨmbiyami. Mɨ ta yaiya saiir mhoɨiya bɨri kɨmɨmɨnkikɨn,
    ta ɨi aiirarɨn, siir mɨi mɨrii inkamɨn ɨni wadɨeyar ywokiyɨn. Ɨriig.
  pol-SZ: 'Dowódcy zaś powiedział: —Idź do domu. Niech stanie się tak, jak uwierzyłeś.
    I właśnie o tej godzinie jego sługa odzyskał zdrowie.'
  ztq-NT: 'Loxsye ngo lëë Jesús chëb lo xaa nii xñabey lo soldad: —Byey liidzyoo.
    Lëë nii bniladzyoo tyub styool kak. Aan wor go kazh lëë xmos xaa xñabey go byak.'
  kqa-kqa: Kamata Jisas saŋganzarandu arumiku hamaŋ ambami, Tɨhunda uhu. Unana indarɨmitana
    vana ha yɨvuraham, vami. Kamatɨhi kandɨhɨrɨvɨ hañɨndaya saŋganzarandu aru miku
    hamandu sɨmbɨrasara hama avindɨmi.
  zai-NT: 'Ne óraque rabi be capitán que: ―Guyé yanna, ne cásica bini cre lu ca, zacá
    zaca ni. Ne dxandí oraqueca bianda mozo que.'
  upv-upv: Ko Iesu owrai lweni kele tevi jinibb nuval nen, “Kupiel; nanu nga kumosuri
    piplari ko jim.” Ko renge mete nial mawos nen, nanwarreng wel nen erres luwi re
    mesien sen.
  wap-NT: Uruu daunaꞌan Jesus kian naa soldyaanao zowaunaa ati, “Pukiwaꞌa naa pudapu
    iti, naꞌapaꞌoram pumishidan manawun, shaꞌapata-kao nii naꞌapa puꞌati.” Naꞌapain
    aka manawun poitorui kakudaꞌakan.
  mva-mva: Kodeka Iesus itaguraki be Rom tamoata bokai irai, “Goalale. Kana kureretaki
    be lama kuni bokana masa ngapuraniko.” Be bong-la ngaranao nge malipilipi kana
    iuia.
  dwr-NT: Hewaappe kaalla Yesuusi xeetuwaa kaappuwaa, “Ne soy ba; neeni ammaneeddawaadan
    new hano” yaageedda; xeetuwaa kaappuwaa qoomay he saatiyankka paxi aggeedda.
  kfw-kfw: "Khawasuoli Jisu'n raalmi rajakhat lamkakeipa diang aheiti, “Na-inna siro,\
    \ na-inngamna angnga nangsik intho rase.”\x94 Halli khawa phatak khan asuokpa\
    \ kha adamjei."
  bfz-bfz: तेबे यीशुए सूबेदारो खे बोलेया, “कअरे जा, जेड़ा तेरा विश्वास ए, तेड़ा ई
    ताखे ओ।” और तेबुई तेसरा दास ठीक ऊईगा।
  cuk-09: 'Geb degi Jesús Roma-sordamar-dulatar-sediidga sogdesun: “Be nae, ar be
    bengussursoggu, be-mai an bega nudassun.” Ar dummad-e-mai-uelemaid yog a-wachigi
    nuguar naded.'
  ben-OBCV: পরে যীশু সেই শত-সেনাপতিকে বললেন, “যাও! তুমি যেমন বিশ্বাস করেছ, তেমনই হবে।”
    আর সেই মুহূর্তেই তার দাস সুস্থ হয়ে গেল।
  mil-NT: 'Te Jèsús ní xáhaⁿ tùcu‑gá xii tée cùu capitáⁿ‑áⁿ: —Yòhó tée ndècu ndɨhɨ
    tée cùhú cuanùhú vehe‑n vìtna chi ndúha‑dé chi ní sándáá iní‑n Yǎ Ndiǒxí —càchí‑gá
    xǎhaⁿ‑gǎ xii‑dé. Te dɨu‑ni òré ducaⁿ nǐ xáhaⁿ Jèsús xii tée cùu capitáⁿ‑áⁿ nǐ
    ndúha tée xìnu cuechi núú‑dě.'
  myu-myu: — Eju eduk'a kay — Jesus o'e sorarayũ kukukat pe. — Kuy ebuywatwat'ukat
    o'je'ada, okay etabut puye — io'e Jesus. O'je'ada g̃ebuje bit. Ibuywatwat'ukat
    o'je'ada.
  fue-fue: 'Ɓaawo mum, Yeesu wi''i hooreejo soogeeji on: «Hootu! Ɗum laatanee hande
    no goonɗinirɗaa.» Wakkati mum, jaggiiɗo makko yoofii.'
  amk-amk: Ainanaya Yesusi medu we rai mamuna foi deyo, “Barabera waua, we fianai
    aino roasoai nanai kaririai ampa.” Na tatofang kutu nanai kontai ne womingfoi
    dentengna.
  fai-fai: Kalbane beta Yesus ayo Udom un tabudin gebom kinim bakodaw, “unalo! Kaba
    yak audomo, kalam aket afan kanodokabu kalbaw kaí, afan kanodu ka.” Kalalo. Kawákal
    ak bom keimane, alam wok fakudin kinim ayo kasáya matam ken keisa ko.
  ura-NT: 'Niritohane baiha jetaote: “Chajaain chenenajaun caunihute, nii esenetaain
    jereeine rijijieein nerautamiin ii letono,” nae Jesoso. Nii rijieeoritiin jetaote,
    inae nerautae nii soondarooru curuaanaa letono cunaitenaa.'
  mcd-NT: Ascashon Jesús Romanon ranushumua niaifo yoini, —Min ua icoinra huaino min
    oinmati man caya. Ascan natian min pushu ano catahuun, —ishon yoini. Jesús yoiaitian
    ahuun oinmati cayariscatani.
  urt-urt: Miꞌe pe, Jisas ŋaname miyeꞌ embep tikin miyeꞌ wah uku na, “El moi pe, ŋaimune
    ŋaiye ŋoihmbwaip nin teŋeime luku pe, se ka ende wah.” Dindiꞌ ŋup uku pe, miyeꞌ
    wah tikin miyeꞌ embep tahar bwore.
  kiz-kiz: Yesu akabhajobhela Jemedari, “Lotaghe! Kama kyaumalili kukiera, na j'hibhombekaghe
    naha kwa bhebhe.” Ni n'tumishi aponyisibhu mu lisaa lelue'lu.
  tzo-TZE: 'Li Jesuse jech laj yalbe li capitán soldadoe: ―Batan. Li c''usi ach''unoje
    ta xc''ot ta pasel ―xut. Jech ta ora icol o li smozoe.'
  lex-lex: 'Mere Yesus Nakot la perwir de: “Mlia''a nek wa! Hya'' ed maka ompuesiay
    die pen mumkek memna.” La''a mtatan de nekpa perwir de hopopanni nkalwied wa.'
  dov-dov: Jesu wakati kulinguwe, “Enda! mbuli mbuwasyoma, aboobo achichitwe kulinduwe.”
    Alimwi mubelesi wakapona mu hola ndilelyo.
  rgu-rgu: Yesus dedea basa nae leoꞌ na, boe ma nafada malaka soldadu ria nae, “Papa
    fali leo. Huu fo ata ria teꞌe na aon so, sama leoꞌ papa namahere ma.” Naraa no
    oras ria boe, ata ria teꞌe tutiꞌ a.
  toc-NT: 'Acxni­tiyá Jesús chiné huá­nilh a̠má capitán: —La̠nchú capittá nac mín­chic,
    niaj caaka­ti­yújlat pus huata chuná cakan­táx­tulh cumu la̠ huix ca̠naj­la­ni̠ta.
    Xli̠­ca̠na xlá pi̠ acxni­tiyá a̠má quilh­ta­macú a̠má xta­sa̠cua capitán tat­lá̠n­ti̠lh
    la̠ta xta̠­tatlay.'
  ulk-1902: Ege Iesu abi detager abele kerem le, handed le abara nosik, Ma bakeam,
    mokakalam mara oituli, a ko ikeli marim abkoreb. Epe akaida abara memeg le abele
    haua ge.
  som-som: Markaasaa Ciise wuxuu boqol-u-taliyihii ku yidhi, Tag. Sidaad u ramaysatay
    ha kuu noqoto e. Oo saacaddaas ayaa midiidinkii bogsaday.
  mam-C: 'Ex xi tq''ma''n Jesús te nejinel: Kux tz''aja tjay. Qu''n tze''nkuxsi''n
    ma txi tnimi''n, ikyx kb''antiljo. Ex atzin tej q''a, jun paqx q''anit.'
  ndj-ndj: Pambeli Yesu kamuwombela yula machonda wa Loma, “Yendi kaya na yivi kucha
    wujumilili.” Ndumindumi waki ananili mwanja wuwula.
  mbj-NT: 'Ti m'' warahén hã Jesus ky hado kän: —Abaaj hõm. Mah''yy ka''eeh do hyb
    n''aa metsẽẽ do ỹ moo wät —näng mäh. Ti m'' ti noo gó né hẽ ta karom bahas''oo
    däk.'
  lat-VUC: 'Et dixit Jesus centurioni: Vade, et sicut credidisti, fiat tibi. Et sanatus
    est puer in illa hora.'
  ngp-ngp: Yesu niyo amgamba yudya mkulu, “Kweitile kaya, nevinde enga viya ukuhuwila.”
    Aaho, yudya mtumwa ywo mkulu niyo anda kahona.
  enq-2: Dopa latala Jisasame amii 100 isingi doko lamaiyoo, “Nambame pyakalapeno
    lao masetala embame namba tungi pilyino dokonya-kaitaka pyaapomona puu” lea. Dopa
    lea gii dokopaka, baanya kalai akali doko saka pea.
  eng-ASVBT: And Jesus said unto the centurion, Go thy way; and as thou hast believed,
    so be it done unto thee. And his servant was healed in that hour.
  mna-mna: 'Tona Yesu iso pa biibi kizin malmal kan tana ma iso: “La pa ruumu ku.
    Urlaŋana ku tina, ta buri iur ŋonoono i.” Mi indeeŋe kat ta Yesu iso sua tina
    na, mbesooŋo kini, mete tana iko pini.'
  myw-myw: Yeisuw mo idibek takalikay towen, ilana, “Bweina kunoun; musimounid waseg
    bo bivag mawa̱na nanoum.” E, tut towen waseg, mo ibwein natouwat.
  sby-sby: Popelapo Yesu walambila mukulene wabashilikali, “Kamuyani kung'anda, cinshike
    kwelana ne lushomo ndokute.” Pacindi copeleco musebenshi wakendi walaba cena.
  sll-sll: Yu di te pisolere, Yisas soldia yu ditongwi, “Ni honagi yal na onangwo
    u wai nama di pingiwe, haya u wai namia, ere malgi po.” Yu dungure nibil ongwo
    yal i gintani u wai ongwi.
  yaq-NT: 'Junak intok ju''u Jesus, ju''u sontao ya''uttau: ―Em jo''au nottinee intok
    junuen, tua em a'' sualeka''a benasia ya''atune ―ti au jiiak. Ju''u intoko ju''ubwa
    yo''otume junama''a sep su au ine''etek.'
  uro-uro: Dä ma Jisas ka qoar nä qä ulaqimärharhärhäkt arhä narhoerqa rhoqortäqyia,
    “Ngia rhet bä sa va rhäkmamär toqoräkt bä ba nge rhoqor varhäm gi qatnanakt.”
    Dä qoki vät iomäkt ama qäväläm dä sa märäs pät aa latka.
  ita-1885: 'E Gesù disse al centurione: Va''; e come hai creduto, siati fatto. Ed
    il suo famiglio fu guarito in quello stante.'
  muy-muy: 'Yezu àhi ana bay ga ndam slewja ni ahkado : « Ru a magam, Melefit aməgruk
    ere ye ti kihindi ni aɗaba kə̀fukua ahàr a. » Ka sarta gani nani bay məgri tʉwi
    ana bay ga ndam slewja ni àŋgaba hʉya.'
  kqc-kqc: Resi iya rededi vene di ourefeidena amiye rofu niyo, “Bo, yi mokena vari
    gira aeyo kana bi vata nigo.” Mina meda nemokori maka ini naivo amiye buni niyo.
  tav-tav: 'To bairo cʉ̃re caʉjarãre ti wamere na ĩ yaparo: —Tunu aácʉja, cʉ caĩñupʉ
    polisía maja ʉpaʉre. —“Catigʉmi yʉ paa coteri majocʉ Jesu cʉ cariaye cʉtiere cʉ
    caneto rotirona,” yʉ mʉ ĩ tʉgooña nʉcʉbʉgowʉ, cʉ caĩñupʉ Jesu. —To bairi yʉ mʉ
    caĩ tʉgooña nʉcʉbʉgori wamere bairona to baiato, cʉ caĩñupʉ Jesu. To bairo cʉ
    caĩri paʉna polisía maja ʉpaʉre paa coteri majocʉ cañuucoajupʉ yua.'
  eng-ULB: Jesus said to the centurion, “Go! As you have believed, so may it be done
    for you.” And the servant was healed at that very hour.
  spa-VBL: Entonces Jesús le dijo al centurión, “Ve a casa. Lo que pediste ya fue
    hecho, como creíste que pasaría”. Y el siervo fue sanado inmediatamente.
  fra-_FOB: 'Alors Jésus dit au centenier: Va, et qu''il te soit fait selon que tu
    as cru; et à l''heure même son serviteur fut guéri.'
  hau-ULB: Yesu ya ce wa hafsan, “Je ka! Bari ya zamar maka gwargwadon bangaskiyar
    da ka yi,” A daidai wannan sa'a bawansa ya warke.
  mal-mal: 'പിന്നെ യേശു ശതാധിപനോട്: പോക, നീ വിശ്വസിച്ചതുപോലെ നിനക്ക് ഭവിക്കട്ടെ എന്നു
    പറഞ്ഞു. ആ സമയം തന്നേ അവന്റെ വേലക്കാരന് സൌഖ്യംവന്നു.'
  kkc-kkc: Eseme Yesuye Loum ha teli gibadeli odoo mapoo egeesee takaso, “No nee mosopoo
    di. Nayo goo peledabalaiso doloso tei too oso goo peledabalaiso,” diso. Egeesee
    semelee mapoo Loum ha teli gibadeli odoo o tou teli odoowo mosopoo paiyega tiamelee
    odoo ee olo weidooso.
  lit-lit: 'Ir Jėzus tarė šimtininkui: „Eik, teįvyksta tau, kaip tikėjai!“ Ir jo tarnas
    buvo išgydytas tą pačią valandą.'
  urd-GVR: Phir Īsā afsar se muḳhātib huā, “Jā, tere sāth waisā hī ho jaisā terā īmān
    hai.” Aur afsar ke ġhulām ko usī ghaṛī shafā mil gaī.
  far-far: Ma sa Jesus ka abulo lau fuana wane baita nai, ka fata 'uri fuana, “'Oe
    oli kau. Nau ku sasia na ru ne 'oe gania, sulia 'oe famamana nau.” Ma ana kada
    nai go, na wane rao be nia ka 'akwa na.
  suz-BL: मिनु येसुमी कप्‍तान कली “इन खिं लने, इन थमा सुइश्‍शो खोदेंशो दुम्‍ल” दे
    सोइक्‍ता बाक्‍त। मो देंम रे आ गेय पाइब यो सामाक्‍त। मत्ती ९:२९; मत्ती १५:२८
  car-NT: 'Irombo Jesus wyka''po mo''ko warinu pokonokon jopotory ''wa: “I''tango.
    Moro anamyikary wara ro oty no''ka''nen.” Moro jako ''ne ro mo''ko ipyitory we''i''po
    iru''pa rapa.'
  amp-amp: Be nd 100 soldiaroh tohak keptenr, Jisasr kfo memorr, “Wanju kunyko. Wanjukahnn
    htirahnr ninhu hingrna yimarhu dbohneft ninhu dukef yuhat rhu hikraht.” Be nd
    hingrna yimarhu dbohneft, be yudbat teh tmbhakmot.
  bht-bht: कने यीशुऐ सूबेदारे जो बोलया, “घरे जा, जदेया तेरा भरोसा है, तदेया ही तेरे
    तांई हो। कने उदा सेवक तालू ही ठीक होई गिया।”
  eng-NOY: And Jesus said to the centurion, Go thy way; as thou hast believed, so
    be it done to thee. And the servant was made well in that hour.
  cub-NT: 'Dinʉmʉ ñai jabocʉre arejame Jesús: —Copainʉjacʉ mʉ mi cʉ̃rami. Jave d̶acavʉ
    yʉ yópe mi jẽniaiyepe. Jave mi yebacacʉre mead̶avʉ yʉ, mi jʉ aiye boje yʉre, arejame
    Jesús. Aru dinʉmʉmareca meatedejamed̶a ʉ̃.'
  ita-1927: 'E Gesù disse al centurione: Va’: e come hai creduto, siati fatto. E il
    servitore fu guarito in quell’ora stessa.'
  lww-lww: Ana Yesu pisa pa yerkawa na kilaen mara nap̃ani, pisape “Ko, okilia ova
    um̃a. P̃isi na vim van ko ve sa nap̃a kiom̃a nalelagaena piawa ke m̃arera ea.”
    A e ke e pog nene narui, ana yepen yaru na yum̃aena nene pimi po sina.
  ckb-ckb: 'ئینجا عیسا بە سەرپەلەکەی فەرموو: «بڕۆ! با هەروەک باوەڕت هێنا، بۆت ببێت.»
    جا لەو کاتەدا خزمەتکارەکەی چاک بووەوە.'
  nas-nas: Teketa Jiisuuꞌke tee piatooronuka daakuꞌ tarenara aaꞌpuuꞌ, “Naniai. Tee
    tee teeꞌ nariꞌ dake masikaꞌantaveinaꞌ nkoaravaing.” Eeꞌnoko tee bakaang bautara
    tee tenang tee-koo batei-koo taarevouꞌ.
  uvl-uvl: Ol pe Iesus hele lange palinga hel ana hana mur aria soke neu, “O laol,
    Ure nem lape lohot ke pomanga letem manmanna ngana nenge o teke lape lohot ke
    pomam. Ol pe nena non nenge singina haleles neu, singina urana mule nga etue neu
    pengpeng.”
  eng-BBE: And Jesus said to the captain, Go in peace; as your faith is, so let it
    be done to you. And the servant was made well in that hour.
  ixl-CNT: 'Ech aatz u Jesuus tan, tal tu u capitaan ech tzaꞌ: —Kuxh taatibꞌal. Tan
    kam chit echaꞌ vanimataꞌ tziꞌ, ech siꞌaneꞌ.— Texh te. Ech aatz u aqꞌonom, yakich
    koꞌxh iꞌan bꞌaꞌn aas iyolon u Jesuus.'
  xsi-xsi: Yesu iporo ŋgua ŋinde lâ, ŋineŋga ipai koipu ŋinde mine tu, “Ayo, ŋine
    nâ noko kutaulo kulâ, aku vetâŋa ŋinde ma ipâŋga pano, ikura noko ne kalo-tawana
    mine”. Aku lâ kari tai ndainani nâ, koipu ŋinde ne wurâta tamâta ŋinde tini ipâŋga
    ara kilo.
  crx-NTPO: '''Et Sizi ndun saldanne bumoodih ''en ''uyulhni, “''Awet inyalh! ''Et
    nts''e whula mba ''alha'' ''ust''oh, whuz un''a za mba whutánelh.” ''Et soo ''oh
    whuya ''uwhunit''o whe be'' ustlen k''us untsool-un soo na''uja.'
  kan-OKCV: ಅನಂತರ ಯೇಸು ಆ ಶತಾಧಿಪತಿಗೆ, “ಹೋಗು, ನೀನು ನಂಬಿದಂತೆಯೇ ನಿನಗಾಗಲಿ,” ಎಂದು ಹೇಳಿದರು.
    ಅವನ ಸೇವಕನು ಅದೇ ಗಳಿಗೆಯಲ್ಲಿ ಸ್ವಸ್ಥನಾದನು.
  bbb-bbb: Jesu fu ijiege kuariama areme una e ije kuae, A na ma vierafema ijadufuo
    irere a kuariema ije na ifejakono ni una vano kuae. Jesu fu e ije ijiege kuarakoga
    e fuone imeno ije fu ve ijia una mae.
  blw-blw: Yachi yag, anat ifagan Jesus hen anchi kapetan way mangaliyén, “Wat no
    hiyaha, homàyat-a te hen anchi afurotom way ma-ammaan an chàyu wat na-ammaanat
    ad uwan.” Yag tot-owa, te hen hiyachi, naka-anat hen saket hen anchi alepanna.
  tam-2017: 'பின்பு இயேசு அந்தத் தலைவனைப் பார்த்து: நீ போகலாம், நீ விசுவாசித்தபடியே
    உனக்கு ஆகக்கடவது என்றார். அதே மணிநேரத்திலே அவனுடைய வேலைக்காரன் சுகமானான்.'
  azz-NT: 'Huan Jesús quilij ne tayecanque de soldados ijcuín: ―Xiyó ya mochan huan
    ijcón mochihuas queme tejua titacuautamatic que pajtis motaquehual. Huan ijcón
    nitaquehual pajtic ya tech ne momento.'
  spa-RV-1909: 'Entonces Jesús dijo al centurión: Ve, y como creiste te sea hecho.
    Y su mozo fué sano en el mismo momento.'
  csy-csy: Jesus in ngalkap mangpa kung ah, Cia kik tan, na upna bang in kivawtsak
    zo tu hi, ci hi. Ngalkap mangpa naseampa tua hun laitak lian in dam hi.
  mxq-NT: 'Net ja Jesús tꞌanma̱a̱y ja solda̱a̱dʉ windsʉ́n: —Nʉjx ma̱ mdʉjk, es yajtúnʉdʉ
    dʉꞌʉn éxtʉm tʉ xymyʉbekyʉn. Ta ja tyuumbʉ netyʉ oj ꞌyagʉdaknʉ.'
  tzj-NT: 'C''ac''ari'' xbij chic tre ja capitán: —Camic jat, in como yukul ac''u''x
    wq''uin chi nincowini ntzursaj ja ramoso in queri'' ja nbantaji, ntzuri, ne''
    tre. In ni jari'' hora tzuri ja moso.'
  tdt-tdt: Depois Jesus dehan ba komandante nee, “Bele baa ona. Buat nebee ita fiar
    nee sei akontese duni.” Iha oras nee kedas komandante nia atan hetan fali isin
    diak.
  ron-BTF: 'Și Isus a spus centurionului: Du-te și ți se va face cum ai crezut. Și
    servitorul lui a fost vindecat în ora aceea.'
  eng-WEBP: Jesus said to the centurion, “Go your way. Let it be done for you as you
    have believed.” His servant was healed in that hour.
  eng-FBV: Then Jesus told the centurion, “Go home. Because you trusted that it would
    happen, what you asked for has been done.” The servant was healed right away.
  nld-1939: 'En tot den honderdman sprak Jesus: Ga, en zoals ge geloofd hebt, zo geschiede
    het u. En op hetzelfde uur genas de knecht.'
  bwo-bwo: Maniyere il bali abaatsi naashmansh Iyesus «Amee! ni amantsok'o neesh wotowe»
    bí et. Guutsonwere manoori sa'aton kashb́wtsi.
  nch-BL: 'Huajca Jesús quiilhui nopa capitán ten soldados: ―Xiya mochaj. Ya nijchijqui
    nopa cati ta tijneltocayaya nijchihuas. Huan ipan nopa talojtzi quema Jesús quiijto
    ni camanali, mochicajqui itequipanojca nopa capitán.'
  quc-TNT: 'Te ri'' xubij ri Jesús che ri qui nimal soldados: Oj la cho ja. Rumal
    chi xcoj la chi cäcunataj ri ala, je c''u cäbantaj na, —xcha che. Tzare chi''
    c''ut xutzir ri ala aretak xubij ri Jesús wa'' we tzij ri''.'
  tfr-NTPO: Eshko ga tjl̈ẽ ëngkjwaga kägäyo l̈i kong ga «Pja nom bop ushko. Woyotjl̈ĩnop
    sorë ga shäryoror bop kong eni» l̈e, ga ba parkaga l̈i poptono jekdo eshko.
  kaq-NT: 'Jato jascajaxon, capitan sca yohiquin: —Cahue. Min hihcoinjaquin shinanai
    quescabijaquin tah hen hahxonai —hahquin. Jaatianbi ta jahuen joni rohacahinscanishqui.'
  ahr-ahr: मंग येशु रोमी अधिकारीले बोलना, जाय तु ईश्वास ठेयेल प्रमाणे तुले भेटी अनी
    त्याच येळले तो सेवक बरा व्हयना.
  sgb-sgb: Bayo hinabi ni Apo Jesus ha kapitan hên hundaloh, ya wana, “Muli kay na,
    ta gawan ha paniwala mo, ay maalíh ya hakit hên ipoh mo.” Hên habayto êt, ay naalíh
    ya hakit hên ipoh hên kapitan.
  vie-1934: 'Đức Chúa Jêsus bèn phán cùng thầy đội rằng: Hãy về, theo như điều ngươi
    tin thì sẽ được thành vậy. Và chính trong giờ ấy, đứa đầy tớ được lành.'
