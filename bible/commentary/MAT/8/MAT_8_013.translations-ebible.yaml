  tbz-SIM: 'Dɛ kó difɔ̃nkúò kɛ̀ Yesu nɑ́kɛ́ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ kóo kótì kɛ dɔ̀: Kò nkɛ̀
    dɛ̀ɛ dɔɔ̀ kɛ́ndò nhɑ dɔ́ mɛ̀ɛ̀ botí. Dɛndɛ bɑ̀mbɑ̀ kòo kóo tɔ̃ntìi miɛtɛ́.'
  san-GUJ: તતઃ પરં યીશુસ્તં શતસેનાપતિં જગાદ, યાહિ, તવ પ્રતીત્યનુસારતો મઙ્ગલં ભૂયાત્;
