verse: MAT.008.013
translations:
  kpx-kpx: Kateai ata namigeveito tuvalie kosive ke namihai avoe, “A oe tenela. A
    evievi kemo a onoleho isiviale kena velemai.” Kateale lousege tuvalie kosive ke
    esemu keu momoleanu.
  okv-H: ke ainge Iesu na embomeni ta degi eto isoro tihi jigari embo ta einge ena,
    “Umo pambujo. Umo do humota ere oa avo ano kesoa.” ainge enu embo amita pure embo
    na iji amina kojena.
  tbo-tbo: Yesu tu wigawiya hai taniwaga uyahina i baha nae i pa, ‘Una nae om hewali
    apo ina luyagohana om witumagana binei.’ Houga naka uyahina tu tootogona a kadidili
    i tuhaga meya.
  mal-C: പിന്നെ യേശു ശതാധിപനോട്, “പൊയ്ക്കൊള്ളൂ, നീ വിശ്വസിച്ചതുപോലെ നിനക്കു ഭവിക്കട്ടെ”
    എന്നു പറഞ്ഞു. ആ നിമിഷംതന്നെ അയാളുടെ സേവകൻ സൗഖ്യമായി.
  grc-SR: Καὶ εἶπεν ὁ Ἰησοῦς τῷ ἑκατοντάρχῃ, Ὕπαγε, ⸋καὶ⸌ ὡς ἐπίστευσας γενηθήτω σοι.
    Καὶ ἰάθη ὁ παῖς ⸋2αὐτοῦ⸌ ἐν τῇ ὥρᾳ ἐκείνῃ.
  bgc-bgc: जिब यीशु नै सूबेदार तै कह्या, “घर चला जा, जिसा तेरा बिश्वास सै, उसाए तेरे
    खात्तर होगा।” अर उसका नौक्कर उस्से बखत ठीक होग्या।
  khz-khz: Ne Iesu na vetali velena evaikilaato, netiwato, “Ono laka, gemu numai!
    Gemu kamonagi gelegelenai kalana pene wala.” Gena vetugunagi melona voorai enamato.
  deu-TKW: 'Und Jesus sagte zu dem Hauptmann: gehe hin; wie du geglaubet, so geschehe
    dir. Und der Knecht ward geheilt in dieser Stunde.'
  zsr-NT: 'Niꞌr Jesús gudxëꞌ bönniꞌ naꞌ nacuꞌë lu nëꞌë bönniꞌ rjaquëꞌ gdil‑l, rnëꞌ:
    ―Böaj lidxuꞌ. Ca naꞌ réjlëꞌu, caꞌ gac quiuꞌ. Laꞌ naꞌz böáctëbiꞌ biꞌi huen dxin
    queëꞌ naꞌ.'
  lin-lin: 'Bongo Yesu alobaki na mokonzi ya basoda : — Zonga na ndako na yo ! Tika
    ete esalemela yo kolanda kondima na yo ! Mpe kaka na tango yango, mosali abikaki.'
  hns-NT: 'Aur Jiesoe soerdjaatie ke barkwa se bolies kie: „Toe ghare dja. Djaise
    toe bieswaas kare hai, oisane tor hiettjha poera hoi.” Aur ohie tem par okar naukar
    attjha hoi gail.'
  noa-E: Mag iekhapʉ̈iwi deeu chi capitanag eerpanaa, —Pʉch diig petá; pʉchdëu ãba
    mua pʉch chog monaaujupaita khĩirju sĩewai chadcha pʉ chog monaaujugui a ajim
    anʉm irig. Mag Jesuu “Pʉ chog monaauju” abarm bʉ̈rre mam warp mor mas khërarrta
    chadcha monakkha aadëjim anaabá.
  eng-EMTV: Then Jesus said to the centurion, “Go; and as you believed, may it be
    unto you.” And his servant was healed that very hour.
  mib-NT: 'Yūcuán na te ni cahān yā jiín tée cúu capitán: Cuánuhun vehe ró, chi sáha
    ri nájnūhun cándíje ró jéē sáha ri. Te mozo de un ní nduvāha‑ni i máá hora un.'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ खे़न् थक्‍तुम्‍बे़न् मे़त्तु, “पेगे़ॽओ, नसाःन् के़जोगुबा
    हे़क्‍केए पोःङ्‌लो॥” हे़क्‍क्‍याङ् खे़न् कुसेवारोबान् बा खे़न् ये़म्‍मोए नुःरे़रो॥
  xnj-xnj: Kangi, Yesu amjovili mkulu wa manjolinjoli wa ku Loma, “Wuya kunyumba,
    gavyai mewa ngati cheusadika.” Ndi mtumisi waki alamili lukumbi lulalula.
  mmx-mmx: La ne Iesu ga lok ti mo laasesep, “Unamlong uto xolonu ram. Lasaxaruki
    ram naba lox avukat kerekngan lununu ram.” La lasaxaruki ren ga lox avukat ap
    mo mun loxonaleng.
  cbr-NT: 'Usaquin unicama catancëxun ca Jesusan capitán cacëxa: —Camina min xubunu
    cuanti ''ain. ''Ëmi catamëquinmi ''ën usoquin ''axúnun quixun ''ë cacësabi oi
    ca min uni pëxcutia. Jesús ësai quicëbëshi ca capitanën ñu mëëmicë uni anu ''aíshmabi
    pëxcüacëxa.'
  tee-NT: 'Astan chani ju juni ju capitán: ―A''inch''ok''ochich laminchaka''. Tachi
    ju xaq''uilhilaksich ni laich ac''ac''uch''unulh va laquinchivinti pus chunchach
    ju icnavilh. ―Chunch ju xajuni ju anu'' capitán. Chai vasalh lana palaich va ju
    ixlapanac ju acs pants''iquis.'
  eng-LSV: And Jesus said to the centurion, “Go, and as you believed let it be to
    you”; and his young man was healed in that hour.
  cak-NT: 'C''ajari'' ri Jesús xu''ij-e che ri capitán: Catzolaj chi''awocho. Roma
    xanimaj chi woma ren nic''achoj ri asamajel, can tibanataj anche''l najo'', xcha-e
    che. Y ri achi rusamajel ri capitán ri'', can ja'' xk''ax ruyabil.'
  pah-NT: 'Soldados''g̃a nduvihava''ga pe Jesus''ga ei: —Ejivyra''ja ti enhonga pe
    a''ero. Ererovia hete nde jipopoakara. A''ero ndepyrive''ga nhimohig̃atui kiro,
    ei Jesus''ga ga pe. A''ea Jesus''ga erame gapyrive''ga nhimohig̃atui a''ero.'
  sja-NT: 'Mãga jarap''eda, Jesupa ma soldaorã poromaa mãgaji: —Wãpáde aji, pɨchi
    temaa pɨa ijãadak''a uchiada perã. Aramata chi k''ayaa bada jɨpadachi.'
  xed-xed: 'Ka Yesu nda tsa mghama sludzi ya mantsa: «La dzagha gha! Dzaʼa magamaga
    lu manda ya zlghaf ka,» kaʼa. Gi ma va tsa fitik ya ka mbaftá tsa kwalvani ya.'
  mks-NT: 'Tá na̱ndihi já na̱ca̱ha̱n tucu Jesús xi̱hín da̱ sáhndá chuun nu̱ú soldado
    cán já na̱cachi a já xi̱hi̱n dá: —Cuanúhu̱ vehún. Na̱ndiva̱ha mosún tá quia̱hva
    cúnu̱n jáchi̱ na̱candúsún ye̱he̱ —na̱cachi Jesús xi̱hi̱n dá. Chí mé hora já na̱ndiva̱ha
    mozo da̱ cán.'
  gfk-S: Io, ma ne Jisas ga tange um tano tamat na umri, “Nu hana! Na ngan hoke u
    nurnur ter hobi.” Ma no nuno tultule ga langalanga ta ikino pana bung iat mon.
  bmu-bmu: Mewö jiba suahö galömgöra kewö jiyök, “Gi mönö mirige anman. Mötnaripkahö
    dop mönö asuhum gihima.” Mewö jiiga welen aziŋan mönö aua miaŋgöreŋök ölöwahök.
    Mewö.
  dgz-dgz: Iesu nop ame wani ita yame apanewa inap sia wadien, “Ge ak. Anu tumat nimanegeana
    menan ap umap nao gega taini apanewa inakaeta,” ap anega wan. Wam airase ame Iesu
    wani omewa gapan nao mega apanewa inakaen.
  eng-GNV: Then Iesus saide vnto the Centurion, Goe thy way, and as thou hast beleeued,
    so be it vnto thee, And his seruant was healed the same houre.
  zaa-NT: 'Làniana Jesús nna rèe capitáan: Beyya bá, porqui''ni chìa ríalatsi'' lu''
    nna, acca ccá bá tì'' calatsi'' lu'' ą''. La''a mísmuba hóraá nna beyacca latsi''
    mozo qui'' niá.'
  eng-WEBSTER: And Jesus said to the centurion, Depart; and as thou hast believed,
    so be it done to thee. And his servant was healed in the same hour.
  guh-guh: 'Nexata icatsia Jesús jumaitsi capitánjavabelia: —Ponare baja nijaboyabelia.
    Catoexanatsi rabaja pacuenia xanëjavaberena nesivanajamatabëcopatsiaya jumaitsimë
    tacatoexanaenexa, jai Jesús capitánjavabelia. Nexata bajarapaepatota capitán pijabotalia
    pijajivitonë baja tojamatejematsi.'
  bon-bon: Siige puma cita ca Yeesu pui cubu mope biname ne jejige egä, “Äte, acnenuti
    mete me. Maane ngena ne jitrungenite, peei te läbitege.” Siige teeme kaakesea
    bägrä te puirage padare cabu miiji äbitige.
  nhw-BL: 'Huajca Jesús quiilhui nopa capitán tlen soldados: ―Xiya mochaj. Ya nijchijqui
    nopa catli tijneltocayaya nijchihuas. Huan ipan nopa tlatoctzi quema Jesús quiijto
    ni camanali, mochicajqui itequipanojca nopa capitán.'
  swh-ONEN: Kisha Yesu akamwambia yule jemadari, “Nenda na iwe kwako sawasawa na imani
    yako.” Naye yule mtumishi akapona saa ile ile.
  wbi-wbi: Pe uYesu akam'buula um'baha jula akati, “Vujagha! Sivombeke kulyuve ndavule
    lulivuo ulwitiko lwako.” Unsiki ghula ghula, um'bombi ghwa m'baha jula akasooka.
  bba-bba: Mɑ Yesu u tɑbu sunɔ wi sɔ̃ɔwɑ u nɛɛ, u doo yɛnuɔ. Ye u nɑɑnɛ doke kpuro
    yɑ koo nùn koorɑ. Mɑ sɑɑ ye sɔɔ mii mii, tɑbu sunɔ win yoo wi, u bɛkurɑ.
  eng-KJVCPB: And Jesus said unto the centurion, Go thy way; and as thou hast believed,
    so be it done unto thee. And his servant was healed in the selfsame hour.
  kgk-NT: 'Upéi he''i upe soldado ruvixa-pe: —Tereho jevy katu nde róga-py. Xe reroviaha-rami,
    toiko katu nde-vy, he''i. Upe-ma ramo okwera-ma hembigwái.'
  waj-waj: 'kiaa kioo Yisuuva rapira kieetaivaa tunoo: Ai nnauki kuanee. Viee a ni
    yaparakianna kuaivaara fai kutaa iinaravee tinai fai na aini iinaravaivee, tuduu
    rikioo vioo rikiooduu Yisuuva itaa kua tuu saivaata inna mmoori varoo ngiaammuauvaa
    mmammaivo yoketairavai.'
  cpy-cpy: 'Ipithoka-shita-naari reewarite owayiri, ikantziri: “Pipiye pipankoki.
    Pimatakiro pikemijantzi eeroka, rootaki retsiya-takotan-teeyaari pomperatani.”
    Intsipaete retsiya-takotanaki romperatani ipankokinta.'
  ekk-PKP: 'Siis ütles Jeesus sadakonnaülemale: „Mine koju. Kuna sa uskusid, et see
    võib toimuda, siis on sinu palutu täide läinud.“ Sulane sai terveks selsamal hetkel.'
  mpx-mpx: Inoke Yeisu i baek tolohaveyan ali tohouwa elana i ba, “U sikal! Nasi na
    ginol ni ola wam abulilek.” Inoke sauga o wana totuwalali i molu.
  wbp-wbp: Ngula-jangka, Jijaji wangkajarla yurrkunyuku-ngarduykuju, “Ngula-juku,
    pina-yanta yuwarli nyuntu-nyangu-kurra. Kujanpaju ngajuku wala nyinaja, ngula-warnukuju
    nyuntu-nyangu warrkini kapu ngurrjulku nyina.” Ngulaju junga-nyayirni! Ngula Jijaji
    kuja yimi wangkaja, yali warrkiniji parlpuru-jarrijalku.
  luo-luo: Eka Yesu nowachone ja-Kenturo niya, “Dhiyo! Biro timoreni mana kaka iseyie
    ni notimreno.” Kendo jatichne nochango e sa nogono.
  nhe-NT: 'Huajca Jesús quiilhui nopa capitán tlen soldados: ―Xiya mochaj. Ya nijchijqui
    nopa tlen tijneltocayaya nijchihuas. Huan ipan nopa tlalochtli quema Jesús quiijto
    ni tlajtoli, mochicajqui itequipanojca nopa capitán.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܝܼܫܘܿܥ ܠܗ̇ܘ ܪܲܒ ܡܵܐܐ: ”ܙܹܠܔ݇، ܐܲܝܟ݂ ܕܗܘܼܡܸܢܘܼܟ݂ ܗܵܘܹܐ ܠܘܼܟ݂.“
    ܘܒܣܝܼܡ ܠܹܗ ܪܹܓܹܗ ܒܗ̇ܝ ܣܵܥܲܬ.'
  esk-NT: Jesus-ŋum nipliutiniġaa aŋuyyiuqtit aŋalataat, “Aŋiḷaaġiñ. Ukpiqsrił̣ł̣apkun
    iñiqtaugisiruq.” Taavrumatavra savaktaa mamitkaniktiġñiqsuq taavrumani sassaġniġmi.
  msb-msb: Sinabihan ni Jesus an namumuno, “Lakat. Mangyayari ina susog sa imo pagtuod.”
    Sadto mismo na kaorason nag-ayo an iya suruguon.
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa juu¹³ hlég²: ―¡Guønh² ja³quiánh³hning!
    Ju³lé³ ju³lah lǿa¹² jǿg³ héh²hning² ―ca¹juúh²dsa. Dsø¹juu¹² jøng² ca¹hlú² dsa²
    quián¹² juu¹³ hlég² héi².'
  dso-dso: ଜିସୁ ସନିଅମନର୍‌ ମୁକିଅକେ କଇଲା, “ତୁଇ ଏବେ ଗରେ ଜା । ତୁଇ ଜେନ୍ତି ବିସ୍‌ବାସ୍‌ କଲୁସ୍‌ନି
    ସେନ୍ତାରିସେ ଅଇସି ।” ସମାନ୍‌ ସେ ବେଲାଇସେ ତାର୍‌ ଗତିଦାଙ୍ଗ୍‌ଡା ପୁରାପୁରୁନ୍‌ ନିକ ଅଇଗାଲା
    ।
  meu-meu: Bena Iesu ese tuari lohiana e hamaoroa, eto, Aola, emu abidadama heḡereḡerena
    bavabia. Hesiai merona na una hora lalonai vada e mauri.
  yva-NT: Umba Yesus po raura nait akari umawe ai pare, “Nin kai! Nya arikainye pamo
    sauman to, mamaisyo nya anave rai.” Naije kobe arikainyo panapatambe umawe sauman.
  dgc-dgc: Ey nadid, kinagi ni Jesus to kapitan, a “Ikad mo dén. Manyari ina ayun
    to péniwala mo.” Ey tu utusan no kapitan, naghusay dén to oras a éya.
  zpm-NT: 'Blozh ga rëbchaa me lo meṉguiib co: ―Bzë nasca, gocnaṉ gaṉle zigne bliladzse
    luu guiac xmoz luu, sca gaca. Horcogazha laa moz co biac.'
  hix-NT: Onà wyaro nkekon xarha tà, horykomo wya, arymano ynye ro komo yohà wya.
    Àtoko, omàn yaka, kekon hatà. Àtoko, omàn yaka. Onà wyaro màkano, rowya. Owya
    wenyhoryen hampànà katxhe rma, ohxe harha nay hamà, ranoto, màkano. Àro wyaro
    màkano, rohona owya xenyàr ke. Àro ke, ohxe harha naha, ayanoto, kekon hatà, Txesusu,
    àwya. Àro wyaro àwya tatoko rma, ohxe harha nexey hatà, anoto.
  sim-sim: Karem or mbaha kepten oton ormu sawera, �Mir ika. Os mi siliwa hom angop
    nawa sir.� Oro wolo mendek ma oto jivik nari ria.
  npi-ULB: येशूले त्यस कप्‍तानलाई भन्‍नुभयो, “जाऊ । तिमीले विश्‍वास गरेजस्‍तै तिम्रो
    निम्ति गरियोस् ।” अनि त्‍यही घडी तिनको नोकर निको भयो ।
  cgc-cgc: Pagtapos ta pag-ambal Jesus naan ta mga ittaw na gakuyog ki kanen, gambal
    man kanen naan ta upisyal an, “Muli ka en. Matuman imo na pangabay tenged ta imo
    na pagsalig ki yaken.” Ta yon man na uras, nayad suguon ya ta upisyal.
  tim-tim: Hain dâm makyeŋgim purik dâm tembe loko humoyeŋe are ekmâ hin dâm magaŋep,
    “Gâŋe biwige nâŋgâlân katmâ hain nâŋgât aregât bunŋe miawakgiŋdâp. Gârâmâ bam
    ari.” hain dâmbo bam arimbo sop ainâk hoŋ bawaŋe are âlepŋe akto egep.
  yor-yor: Nítorí náà Jesu sì wí fún balógun ọ̀run náà pé, “Máa lọ ilé, ohun tí ìwọ
    gbàgbọ́ ti rí bẹ́ẹ̀.” A sì mú ọmọ ọ̀dọ̀ náà láradá ní wákàtí kan náà.
  wos-wos: Wungi wataka dé Romna xi warekwa duna néma duré wa, “Ména geré wambula
    yitaméni. Ye xaakwa wunika jémba sarékéta wuna hundika ‘Mwi hundi dé’ naménka
    méni wamén jooka xétaméni.” Wungi dé Jisas wa. Némbuli male wandéka dé Romna xi
    warekwa duna jémba yakwa du dé wambula yikafre ya.
  emp-NTPO: 'Maʌ̃be Jesuba sordaorã boroa jarasia: –Diguid̶aa wãdua. Bʌa ĩjã b̶ʌ quĩrãca
    mʌ̃a oya.– Sordaorã boro nezocara ara maʌ̃da biasia.'
  eng-F35: Then Jesus said to the centurion, “Go; and let it be done for you just
    as you believed.” And his servant was healed in that very hour.
  ind-ind: Lalu Yesus berkata kepada komandan itu, “Pulanglah dan biarlah terjadi
    sesuai dengan keyakinanmu.” Pada saat itu juga budak komandan itu sembuh.
  pes-OPCB: 'سپس رو به افسر رومی کرد و گفت: «به خانه‌ات برگرد. مطابق ایمانت انجام
    شد.» خدمتکار جوان او در همان لحظه شفا یافته بود!'
  mpt-mpt: eka Yesuse awa genalin nakai komoke baabanea Moneba kleb bib one! Kobo
    funaneba Yesuse ne okok nakae mo baka nim blim otane e titilsa kesoa klaubanamabebo
    ge fumbebta ne inabkenano ge baabasea olo dim ota okok naka ele ayam ansebe.
  bla-bla: Jesus an'ĭstsiuaie eĕnaken'ai mĭs'taput, kanĭst'aumaitŭkkipi kitakŭnĭsttutoko
    ki annŏk' otap'otomokŏk itsok'okuttutoau.
  ssx-ssx: Yesuma꞉ mo ami you hali pa꞉ta꞉ alota꞉ Naka꞉ hone tulale ekima꞉ kone pealiekema꞉
    da pue leekeme. Mo ami you halina꞉ e pokaeyeke halita꞉ koto kone tiaeyekeme.
  mkl-mkl: Nɔ Jesu í sɔ̃ inɛ nɡboi sooɡe ŋɑu í ni, bɔ kpɑsɛ̃ɛ. Fei ndɛɛ ɑ́ ce si bɛi
    ì dɑsi nɑɑnɛu. Bɛ ɡbɑkɑ̃ ɑmɑɑcɛu í bɑ iri.
  gaq-gaq: ଜିସୁ ସେନାପତିକେ ବାସଙ୍ଗ୍‌କେ “ଡୁଆ ୱେଲା । ନାନେ ଆଣ୍ଡିନେ ବିସ୍‌ବାସ୍ ଡିଙ୍ଗ୍‌ନାଡିଙ୍ଗ୍‍
    ଆତେନ୍‌‌ଆ ଗଟେଲେ ।” ସମାନ୍ ଆତେନ୍‌ ବେଲା ମୁଇଂସ ସନ୍ୟ‍ଇଂନେ ନେତାନେ ଚାକର୍‌ ନିମାଣ୍ତା ଡିଙ୍ଗ୍‌ୱେଗେ
    ।
  gof-RNT: Yesuusi mato halaqaakko, “Ne soo ba, ne ammanuwatho new hano” yaagis. Iya
    aylley sohuwara paxi aggis.
  unx-unx: ଏନ୍ତେ ୟୀଶୁ ମିଦ୍‌ ସାଅ ସିପାଇକଆଃ ଗମ୍‌କେ କେ କାଜିକିୟା, “ଜୁ ଅଡ଼ାଃତେ ସେନଃମେ, ଆଡଃ
    ଆମ୍‌ ବିଶ୍ୱାସ୍‌କାଦ୍‌ ଲେକା ଆମାଃ ନାଗେନ୍ତେ ହବାଅଃକା ।” ଆଡଃ ମିଦ୍‌ ସାଅ ସିପାଇକଆଃ ଗମ୍‌କେୟାଃ
    ଦାସି ଏନ୍‌ ଦିପିଲିରେଗି ବୁଗିୟାନା ।
  gah-gah: 'Loko loake, ami gizapa ve nene láa loko lo amimó: Geza nene numutoka vozo.
    Gele alévolé animó nenémini gihila utó inogo ive. Loko Izesú agepa ateleko noligo
    nene, gelekelé izegipa nene zokamó.'
  lcm-lcm: Au na kala antok na vo ainoinoai ang ta, “Ku pasal na ka asukang palau
    anim val kutala lomlomon.” Na si vuk taun ang palau kana asosokai kala to.
  aer-aer: Jesus anteme thultye akngerrepateke angkeke, “Kele, apmere-werne alpaye!
    The urrkapentye akngerre ngkwinhe mwerre-ileke unte-arle itirreke the mpwaretyeke.”
    Ikwerenge anteme urrkapentye akngerre re iparrpe anthurre mwerre-irreke.
  qvc-NT: 'Chayshina nishpaqam, Jisusqa chay kamachikuq suldadutaqa nirqan: —Riyna.
    Kriyishqaykishinam rin kaq, nishpa. Chay nishqan urasllam kriyadunqa kach''akarqanna.'
  tgl-ULB: Sinabi ni Jesus sa senturion, “Humayo ka! Mangyari sa iyo ang naaayon sa
    iyong pinaniwalaan.” At gumaling nga ang kaniyang lingkod sa ganap na oras na
    iyon.
  cbs-NT: 'Jesús nasaukekauan capitán yuikin: —Jaska min ea ikunwainwen taexun en
    mia axunxuki. Min jiwe anu kadiwe— akaya jabiatiandi jawen jiwe anua jawen dayadu
    xuxanikiaki.'
  xtm-NTPP: 'Sani te jiña''a Jesús ma nuu tee tátnuni nuu cientu soldado ma: ―‍Kuá''an
    ni. Vaa ja ni kukanu ini ña''a ni a, te ko kuu sukan ni jikan‑ta''vi ni ma ―‍kúu
    ya jiña''a ya. Te suchi jinukuechi nuu de ma, ni nduva''a i maa ora yukan‑ni.'
  nnq-nnq: Kuboka penia Yesu ngannenge kilongoloi jwa Loma, “Nnyabule ukaja na ikabe
    andi punhwamini.” Na mpakachi jwakwe ngalama kingobu uchache.
  bao-NT: 'To biro ĩi, uwamarã ʉpʉ peera o biro ĩiwi: —Tua waagʉja mʉ yaa wiipʉ. “Yʉre
    catio bojacãrucumi,” mʉ ca ĩi tʉgoeña bayirore birora to biijato —cʉ̃re ĩiwi.
    Uwamarã ʉpʉre pade coteri majʉ pea to biro cʉ̃ ca ĩiri nimarora caticoaupi.'
  san-ORI: ତତଃ ପରଂ ଯୀଶୁସ୍ତଂ ଶତସେନାପତିଂ ଜଗାଦ, ଯାହି, ତୱ ପ୍ରତୀତ୍ୟନୁସାରତୋ ମଙ୍ଗଲଂ ଭୂଯାତ୍;
    ତଦା ତସ୍ମିନ୍ନେୱ ଦଣ୍ଡେ ତଦୀଯଦାସୋ ନିରାମଯୋ ବଭୂୱ|
  huv-NT: 'Condom quiaj Teat Jesús tasaj aaga natang soldado: ―Quiür ijtsor, cos teyar
    sandeac atquiaj apmajlüy ―aw. Aaga nerang minajiüt nej a soldado tíülan aaga ores
    quiaj tajneaj.'
  otn-NT: 'Ra̱ Jesús bi ''yɛ̱mbra̱ capita mi̱ nya̱ui: ―Ni̱ ma ni̱ ngu̱ ya. Nu̱''a̱
    ra̱ hya̱ guí ɛ̱c''ɛ̱i̱ ngue da̱ zä ga̱ øt''e, ya bi̱ nja ya. Ngu̱ ra̱ ora bi̱
    ma̱nna̱ ra̱ hya̱ na̱, ''bexpi zä ra̱ ts''ʉnt''ʉ mi̱''ʉ.'
  nop-nop: Unduŋ yenindapmaaŋ mikme diniŋ talitimeŋ u indiŋ niŋguk, “Kedem ale weŋ,
    nadisukilitigedi nemek mintawek nadiŋaŋ undugoŋ hinek mintagambek.” Jesudi unduŋ
    nilune nai uŋaniŋgoŋ hinek tipilapilaye-meŋiŋ kedebaguk.
  obo-NT: Na mid ikahi si Disas diyot kopitan to, “Uli kad bo, su notuman don iddos
    id pomokayan du.” Idda ron en, no-uliyan don iddos sudsuhuwon to kopitan.
  cak-ENT: 'C''ateri'' c''a ri Jesús xbij-e chin ri Capitán: Catzolij pan avacho.
    Roma xanimaj que yin nquitiquer nquic''achojrisan, tibanatüj c''a ri arayibül,
    xbij-e chin. Y ri achi ri rusamajel ri Capitán ri'', jari'' xc''achoj riq''uin
    ri ruyabil.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤂᤧᤴ ᤌᤰᤋᤢᤶᤒᤧᤴ ᤔᤧᤳᤋᤢ. “ᤐᤣᤃᤧ᤹ᤀᤥ. ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥᤃᤢᤒᤠ ᤜᤧᤰᤁᤣᤀᤣ ᤐᤥ᤺ᤱᤗᤥ॥”
    ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴ ᤁᤢᤛᤣᤘᤠᤖᤥᤒᤠᤴ ᤒᤠ ᤂᤧᤴ ᤕᤧᤶᤔᤥᤀᤣ ᤏᤢ᤺ᤖᤧᤖᤥ॥
  mie-NT: 'Ñúcuán de nī ncāhān yā jíín tēe cúu capitán: Cuánohōn vehe nú, chi sāhá
    nī tá cúu nūū cándíja nú jā sāhá nī. De mozo dē nī nduvāha ji-ni maá hora ñúcuán.'
  san-TIB: ཏཏཿ པརཾ ཡཱིཤུསྟཾ ཤཏསེནཱཔཏིཾ ཛགཱད, ཡཱཧི, ཏཝ པྲཏཱིཏྱནུསཱརཏོ མངྒལཾ བྷཱུཡཱཏ྄; ཏདཱ
    ཏསྨིནྣེཝ དཎྜེ ཏདཱིཡདཱསོ ནིརཱམཡོ བབྷཱུཝ།
  qve-NT: 'Chaymantan Jesusqa chay soldadokunapa jefenta niran: —Wasiykiman kutipuy;
    hinaspa noqapi creesqaykiman hina ruwasqa kachun, nispa. Hinaqtinmi Jesuspa rimarisqan
    ratomantapacha, chay soldadokunapa jefenta serviq runaqa sanoyaran.'
  pao-NT: Soo Te Pabe'e yise ka tukwutumadu moohedu meeoo netamma, “U nobe-witoosoo
    mea. Nu mooasoo ka u tummatzidu mabesakupu, u ka tunaka'oedyukuna.”
  cbu-NT: Táyaru, kapitanaatssha tsiyatarangiya. Pangipish kanapungcha. Nuwamun mangish
    taturangush, ashiri m'chuchureetsish na yareena, tárangiya. Táyaru, muchchursha
    arap pangusush taarangtaa, natamatam támarangiya.
  usa-usa: 'ánibo Îtuma ááiq-kawaa-naqa timá ámikaiye: “emá íbêqa kóaao. emá arummá
    timénaboana mirá ónaiq umá mi-qtátááqá pááq íniye.” téna Îtuma tiráiye. ánibo
    ê mi-kágáámá mi-kárí-náqá wení karígómá ayúwáitana atóbaraiye.'
  soy-soy: 'Kei kɛ Yeesu uu pɛɛ usɔ́ɔ́cɑ kpéẽ uyɛ̃ mɑɑ rɛ: A n ŋme ɑ kui. Mpɔ́fɑtɛnɛ
    nnyɑ, lɛ̃ kɑɑ m pisɛ yɛ́ wɑ. Ukɛikɔ́ uu mɛsei ituŋɛ isɛ iyɛ-i pélu.'
  hui-hui: Ani lowa Yasuhanda ami haru haga biagohondo lalu, Í̠na mini mbiraore wu
    kedagua bulebirago ai andaga pamia, lene. Ani layaore dege ami haru haga biagonaga
    biabe bia haga biago dabi hene.
  amf-amf: Ogosa budonte Yesus mato alaqaana ‘‘Ya yivaa, idar woylamin hanin qajondettsi
    hana ko dee’’ kina ki hamade. Kisa waadiman ear ogo wodanka ki paashade.
  quc-NNT: 'Te ri'' xub''ij ri Jesús che ri ki nimal soldados: Oj la cho ja. Rumal
    chi xkoj la chi käkunataj ri ala, je k''u käb''antaj na, —xcha che. Tzare chi''
    k''ut xutzir ri ala aretaq xub''ij ri Jesús wa'' we tzij ri''.'
  dob-dob: ꞌEnega Yesu tolosaiya ꞌadi toanugana nina ꞌieonena, “Boboꞌana, ꞌuila. ꞌImu
    ꞌaliꞌei ꞌiabe ꞌiboboꞌana, nadigega ꞌimu emisa.” Tuta gote ꞌenaya toleꞌoasa nina
    ꞌina waiwai ꞌilobena.
  wrs-wrs: Yesus henga omnana no valgonindna kuwulm, gao deuvram, yena andranindrinimba
    ata kanandhavav, manara, yimba kamba keknam pevna indnahonam lohvhoamnav. Wo nonamangas
    no andranindrinimba os kanandhana.
  mca-mca: 'Ma'' qa ha'' Jesús qa yit''ijets pa''aj pa'' centurión: —Yape mapilii
    pe'' etsi'', qa aka'' hats ƚunye''j in nite'' ƚeqeku''uk''i qa'' hik aka'' qu''
    ƚunye''je''.— Qa pa'' witqejkunenek qa hik pakhaa''ijha in hamiikii pa'' ƚaatshektax.'
  tzo-TZC: 'Ti Jesuse jech laj yalbe ti banquilal soldadoe: ―Batan ta ana. Acꞌo cꞌotuc
    ta pasel jech chac cꞌu chaꞌal ti achꞌunoje ―xi. Ta ora noꞌox icol ti yajꞌabtel
    ti banquilal soldadoe cꞌalal jech laj yal ti Jesuse.'
  mya-mya: ထို​နောက်​ကိုယ်​တော်​က​စစ်​ဗိုလ်​အား ``အိမ်​သို့​ပြန် လော့။ သင်​ယုံ​ကြည်​သည့်​အ​တိုင်း​ဖြစ်​လိမ့်​မည်''
    ဟု မိန့်​တော်​မူ​၏။ ဤ​သို့​မိန့်​တော်​မူ​သည့်​အ​ချိန်​၌ ပင်​လျှင်​စစ်​ဗိုလ်​၏​အ​စေ​ခံ​သည်​ရော​ဂါ​ပျောက်
    လေ​၏။
  gng-NT: '*Yesu tɔke'' sojambɛ ya ciɛn nnɔ ki ye: «Li kunh. Nɛ̀ ń tien'' ŋɛ tɛn
    a teke'' nni ki jin'' ma bo.» Nɛ uciɛn nnɔ ya tonsɔnl faake'' i ya tàan bo.'
  cbi-NTPO: 'Tsejtu Jesús suutadu amanu tsandimi: Miide, ñu naakesa tya'' pensanguiñuba
    Dios tsanguenu tsuve, timi. Tsandinmalan dilu tsumu jei ura'' mandiyami.'
  ikk-NT: Ọ nọ sị onyẹ hụ hụn a kị ndị-agha ọgụn-isẹn, “Jẹnmẹ; ya rịn'ị k'i dọn kweri.”
    Ogẹn hụ hụra, odibo ẹ nọ dịnhịn.
  leu-leu: E mui na Yesus a xuus a paamua ti Rom, “Falet xe la lifu siim e a so ta
    mo no namkai sena i taa savat la matavas xe siim.” E a sisiak sina paamua aave
    a savat roxo monabeꞌ mon.
  maz-NT: 'Nuc''ua e Jesús o xipji c''e bëzo c''ü mi manda ''naja ciento tropa: ―Ma
    dya in nzungue. C''ua ja nzi vi ''ñejmegue, je rga cjanu rgá jogü c''in ch''i''i.
    Ixco jogü c''ua c''e t''i c''e ndajme c''ü.'
  bod-N: ཡང་ཁོང་གིས་བརྒྱ་དཔོན་ལ་འདི་སྐད༌དུ། ཁྱོད་རང་ཕྱིར་སོང༌དང༌། ཁྱོད་ཀྱི་དད་པ་བཞིན་དུ་འགྲུབ་པར་འགྱུར་ཞེས་གསུངས་པ༌དང༌།
    དེའི་དུས་སུ་གཡོག་པོ་དེའང་ནད་ལས་ཐར༌རོ།།
  tca-NT: 'Rü yexguma ga Ngechuchu rü ñanagürü yema capitáü̃xü̃: —¡Cupatacèx nataegu!
    Rü tá naxcèx nitaane i curü duü̃xü̃, erü cuyaxõ na naxcèx tá yataanexü̃ —ñanagürü.
    Rü yexgumatama naxcèx nitaane ga yema capitáü̃ãrü duü̃xü̃.'
  zpl-NT: 'Chequie uni Jesuse lu capitán zeꞌe: ―Uquia niꞌlu, nu aca tucu nú uchili
    arquiꞌlu. Nu hora zeꞌe uyecaꞌ mosoꞌ capitán zeꞌe.'
  mbc-NT: 'Moropai ta''pî Jesusya surarayamî'' esa'' pî'': —‍Enna''pokî ayewî'' ta,
    innape pu''kuru uku''to''ya yawîrî awe''kupî sîrîrî —‍ta''pî Jesusya. Moropai
    surarayamî'' esa'' poitîrî esepi''tî''pî ka''ne'' pe Jesus maimu pe.'
  ndg-ndg: Yesu ngamakiya jemedari yenda kati mwoyo mwi aminiya naipangi lwe nyo kachako
    namtumishi aponi muda wowowo
  wsk-wsk: Asele Jesus kager kari supuling umu maonam, “Buta se namarko. Ni anapeya
    ko gemang ningi nunguning aram se ko balem mu balem uwutata aratukko,” mam. Se
    tom umu te la kari mu ko ura kari nungeram.
  toj-NT: 'Ja Jesusi ti yal yab ja sepeil ja soldado: ―Ja hueni, caax. Oj ni c''ulajuc
    ahui ja jas huaxa c''ana. Ja hua mozo tojbi, como hua c''uan, xyutaj. Jaxa mozo
    jahui, ja mismo ora jahui, tojbi nia.'
  tbc-tbc: Agog Jesus yu gurman an irupei, “Waup, nek ibol oŋ ilo rumok ama da ago
    mi, ŋai dam nek ago mi ŋigane wa.” Saen Jesus ago ibol go itout man, biabi ŋilaŋal
    an uyan isusa kisaek oŋ a.
  sna-sna: Ipapo Jesu akati kumukuru wezana, “Enda! Zvichaitika sokutenda kwawaita.”
    Muranda wake akabva apora panguva iyoyo.
  smk-NT: Kaaram, wana ni Jesus konan kapitan, “Mako kayna. No ani a timper mo, saytaw
    anamaet a mangyadi'.” Ket konan sitaw si udas a inirgo na ni Jesus taw, inmanda'
    yay alila'.
  grc-TCGNT: Καὶ εἶπεν ὁ Ἰησοῦς τῷ ἑκατοντάρχῃ, Ὕπαγε, καὶ ὡς ἐπίστευσας γενηθήτω
    σοι. Καὶ ἰάθη ὁ παῖς αὐτοῦ ἐν τῇ ὥρᾳ ἐκείνῃ.
  gof-WFTW: Yesuusi mato halaqaakko, “Ne soo ba, ne ammanuwatho new hano” yaagis.
    Iya aylley sohuwara paxi aggis.
  spa-BLM: 'Jesús dijo al centurión: “Vete. Que se haga contigo lo que has creído”.
    Su siervo quedó sanado en aquella hora.'
  kyz-NT: 'A''ere ''ga ''jau jefaruu ''gã ''wyria''ri ''ga upe nũ: —Ere ewau ejewya
    eje''wyr ipe nũ. Je rerowiar ape ekou ra''e jepi. A''eramũ eneremiayuwa ''ga ojekatu''oka
    enee nũ— ''jau Jejui ''ga ''ga upe. A''eramũ ''ga awau ojewya oje''wyr ipe nũ.
    Owaẽma ypy we ''ga wemiayuwa ''ga resaka, jaruete ''ga reko esaka. Jejui ''ga
    ''eawa rupi we etee futat ''ga remiayuwa ''ga ojekatu''oka.'
  dao-dao: Acunkäna Jesuh naw yekap ngvai üng “Na ima cit bea, na jumeia mäiha thawn
    se” a ti. Acuna kcün bäbä üng a mpya cun yai beki.
  cya-cya: 'Xacan'' juin Jesús ''in x''nan sindatu can'': Quia lya, lo'' tsato''o
    ña''an nu ndiya qui''an ti''. Ticui'' xaa mchca nguso ''in yu.'
  wrk-wrk: Baki mili yanybayi Jisus nangangi mambukanyi, “Wijbakiyi nganyindurri barndarri.
    Janyulu kunybijba mankanyi nganyi wakiwarr. Jangayu kunymamba nangangi mankanyi,
    kuyungangi ninji ngaki jangkurr.” Barriwa. Baki kunybijbayi nanda wakiwarr mankanyi
    nanamanji jali yuwajiwa yanybayi Jisus mambukanyi. Barriwa.
  nii-nii: Pe Jiisas ek nipi opu ełmin tep ełim wu ei ngopu yi nim, “Ninim pii gii
    peng eramb ni pui mił yi ermba?” pa nim. Pe konu eni ełe Jiisas opu ełmin tep
    ełim wu kin ek tengim, kunum eł mendpił, eim nge kongun wu ei ening poru neng,
    ka mułum.
  ign-NT: 'Tásiha, ema Jesús máichapa ema capitán: —Piyana pichava te pipena. Tinara­caripa
    ema pimusura, taicha eta picasi­ña­vairahi eta nuyehe —máichapa. Tacahe, ema amaperu
    ticajumahi tinara­ca­ripahi te jena hora eta náechaji­ri­si­ravahi éna.'
  dik-NT: Ku wël yethok bɛ̈ny apuruuk ku lueel, “Lɔɔr, dhuɔ̈k baai, yïn acï gam, ku
    kënë abï looi tënë yï.” Ku raanden luɔi acï guɔ pial ë tɛ̈n awën.
  cac-cac: 'Ix lajvi chi'', ix yalanxi d''a vin̈ yajal soldado chi'': —Paxan̈ d''a
    a pat. Icha val tzutej ac''anoch Dios d''a a c''ool, icha pax chi'' ol aj sb''o
    d''ayach, xchi d''a vin̈. Axo jun vin̈ schecab'' vin̈ chi'', a val d''a jun rato
    chi'' ix b''oxican vin̈.'
  tzj-E: 'C''jara'' xbij chic tzra capitán: —Camic jat, com ykula ac''u''x wq''uin
    che quencwina quenchumsaj amos y cara'' c''a nbantaja, nchumtaja, cara'' xbij.
    Y jara'' hor xchumtaja mos.'
  bpx-bpx: अने सुबेदार ने ईसु केदो, जा जीसम तु भरहो करलो से, तेमेत तारी जुगु हय जाय।
    अने तेत्‌री घड़ी तीनो पावोर आरगो हय ज्‌यो।
  san-BUR: တတး ပရံ ယီၑုသ္တံ ၑတသေနာပတိံ ဇဂါဒ, ယာဟိ, တဝ ပြတီတျနုသာရတော မင်္ဂလံ ဘူယာတ်;
    တဒါ တသ္မိန္နေဝ ဒဏ္ဍေ တဒီယဒါသော နိရာမယော ဗဘူဝ၊
  yaa-NT: 'Nãskata Jesús yoini soraro xanĩfo: “Mĩ pexe ano katãfe. Mĩ ea chanĩmara
    faino a mia yonoxomis mã sharaki,” fani.'
  cab-NT: Ába laríñagun Jesúsu lun gumándan ligía. —Beíba búbiñoun, le uágubei bafíñera,
    ladügǘba bun. Ába lareídagun músu ligía lídan óra ligía.
  clu-clu: Makon dayon ni Jesus sa kapitan, “Pagoli run. Nagtoo kaw, gani matatabo
    imong ginapangayo.” Kag dato nga lagi nagayad anang sorogoon ang kapitan.
  swh-ULB: Yesu akamwambia Jemadari, “Nenda! Kama ulivyokwisha amini, na itendeke
    hivyo kwako”. Na mtumishi aliponywa katika saa hiyo.
  tpt-NT: 'Ex junil ni Jesús ni kapitan: —Chavay kꞌapꞌinchꞌoꞌocha la minchaqaꞌ y chuncha
    kavalcha tacha ixlhakꞌapꞌuꞌpꞌin. Ex va chuncha ni ixꞌoqxtamati va palaycha junchoqol.'
  aai-aai: Imaibo Jesu baiyowayan orot ukwarin iu, “Aubar kwen, naatu abisa kubitumatum
    i boro namatar.” Naatu nati ana veya’amaim akir wairafin bar sawow inu’in yawas.
  sny-sny: Sosu Jisas ai atu siye meni owane ma'e eiye, “Wesi no ire! Tote tawesiyei
    no kairefi a'i ne. Ane marepi no tote umasiyei. Wiyawi meni yahowa'i no wisere
    a'i heneraiyei.” Sosu a'i pe nowe ape se, wiyawi meni yahowa'i lo ape kairefi
    a'i henerai.
  myy-myy: 'Ito yija surara ʉjʉre ado bajiro yiyijʉ Jesús: —Mʉ ya wijʉ tʉdi wasa.
    Yʉre mʉ tʉorʉ̃nʉro bajiroti mʉre moa ĩsiri masʉ caticoagʉ yiguĩji, yiyijʉ Jesús
    ĩre. Ito ĩ yirijʉti surara ʉjʉ ya moari masʉ ĩ ya wijʉ caticoayijʉ ĩ ĩja.'
  trc-NT: 'Canica̱j uún Jesucristó cataj Jesucristó rihaan tanuu capitán: ―Caꞌve̱e
    caꞌa̱nj so̱ꞌ ya̱j a. Ya̱ cuchumán rá so̱ꞌ se vaa nahu̱un se‑mo̱zó so̱ꞌ qui̱ꞌyáj
    a. Ne̱ nahu̱un soꞌ ei ―taj Jesucristó rihaan soꞌ a. Ne̱ veé ma̱a̱n orá yoꞌ roꞌ,
    nahuun se‑mo̱zó tanuu capitán yoꞌ, quiꞌyaj Jesucristó ado̱nj.'
  cut-NT: 'Tuhme ra̱hn ye ri ye capitá̱n me: ―Conahn ndevaque, ne nduhca̱ che chitehne
    ne, tihca̱ conahn ndoque. Me sa̱hn deca̱hya me ne, a ura min no ndoyahn se.'
  bel-bel: 'І сказаў Ісус сотніку: ідзі, і, як ты вераваў, хай будзе табе. І выздаравеў
    слуга ягоны ў тую ж гадзіну.'
  zlm-KSZI: Lalu Isa berkata kepada ketua tentera itu, ‘Pulanglah! Apa yang kamu percayai
    itu akan terjadi.’ Pada ketika itu juga sembuhlah hamba ketua tentera itu.
  gdr-gdr: Seg ket Yesu ɨtemb Roma andred (100) geja rɨga mopyamɨnd yomnonj da, “Meke!
    Moina gar ke utkunda rɨrɨrɨnd ɨta mornɨm tawɨk.” Ɨ onggɨt wɨnjogɨnd kea ɨtemb
    tina wɨko rɨga b'ɨsakendonj.
  vmy-NT: 'ꞌBa ꞌbatsaꞌen Jesús kitsu nganire xi ngakure chasoldadu: —Tꞌin ngani niꞌyari,
    ꞌba ꞌba ngatjama jotsaꞌen mankjainri. ꞌBa ndekuini chubabiu kuanda chuꞌndare chasoldadu.'
  cmn-FEB: 然后耶稣对百夫长说：“回去吧！因为你信将要发生之事，所以你所求之事必会发生。”话音落地，他的仆人便痊愈了。
  gmv-RNT: Yesusikka mato halaqas “Ne ba ne ammano mala nees hano” gides; ashkarazi
    heerakka paxides.
  ncl-NT: 'Cuaquinon Jesús quilic in laicanani: —Xía cuaquín. Huan quinami ticneltocac,
    cayas jan yoje. Huan pajtic itequipanujquil jan ajnaxcan in tonali.'
  sua-sua: E Yesus thavae tok ngang a mumu to endo knop, to kle kreng lRom nga ngaomevek
    ka rkan langto ngalaip to endo te, “Ngiak ngae he, ekam ko ngor kaeharom ilkayie
    kmikkiem enang ko yi her kor mnam yin mang dok kmeharom tok arhe.” Thavae tok
    ko kim a mhel to endo, nang ko mrek kalkayie ther gi ya ngatngae gi kun mnam ke
    vgon to endo ge ko e Yesus ta re tok.
  are-are: Jesualantama Rome-arinya itornka erinha ilaka, “Kala alpai. Untataka yinganha
    nthurrpa tnakama. Lakinhanga atha urrkapunhapunha ungkwanganha marrilama.” Itornka
    ekuranhaka urrkapunhapunhantama marrerraka Jesuanha angkamalangantema.
  gai-gai: Karica Iesusa an lapoca ruŋrena ramoot paŋanmo aindopatna, “U taŋ, an reikca
    u rɨpacrina kirar ndarunande.” Na an kɨdrɨk ŋgoinna an lapoca ruŋrena ramoot paŋanna
    mbaiŋna aiŋa morena ramootta, laŋ mamoat.
  qvm-NT: 'Nircurnami capitanta Jesús nergan: “Wayiquipa cuticuy. Yäracamashgayquipitami
    ashmayniqui aliyashgana caycan.” Tsay nishgan hörami capitanpa ashmaynin aliyargan.'
  chz-NTPS: 'Ja̱ˉgaˊ gaꜙjähꜘ Jesús sɨɨyhꜙ jʉʉˊ hløøꜘ heꜘ: —Gwa̱a̱hˉ baˊ hneˉ kyahꜗ,
    waˊ leꜘ kyahꜗ ja̱ˉbaˊ läꜙko̱o̱ˉ maˉläˉdsooꜘ hohꜘ. Läꜙcha̱hꜘ ja̱ˉ, gaꜙjä̱ꜗ kihꜗ
    moz˜ kya̱a̱yꜗ.'
  kmu-kmu: YisasiꞋa Lomu ati vayate kava kanomofe mage huno hie “Nokalega eteka vuo.
    AliꞋya kanokama ali falu hu-tesua kea havika kagupi maleka kametiti hana kea hu-ga-tegahue.”
    huno higeno ani kema hia kana kanoꞋale ani aliꞋya kanoꞋa kanale hu-tene.
  ood-NT: Kush hab hahawa kaij g Jesus heg wui shondal ha‑geꞌejig, “Gamai g hihm uhpam.
    T heg am hab wo e juh map haschu ab ni‑tahni nap pi ab si ni‑hiwig.” Kutsh heg
    waꞌi ohla ab doa g piongaj.
  lbm-lbm: तब यीशु न अधिकारी सी कह्यो, “जा, जसो तोरो विश्वास हय, वसोच तोरो लायी हो।”
    अऊर ओको सेवक उच घड़ी चंगो भय गयो।
  ncj-NT: 'Oncan Jesús omoluic in tlayecanqui romanohteco: ―Mahuilohua techan huan
    mayeto ica tetlanequilis quen omoneltocac. Huan inon telpocatl opahtic inon rato.'
  yuj-yuj: Aeria Jisas keptenén sérrá, “Amo akwapae! Onomp nɨnɨk te am ankank amo
    onan mér napnámp taknámp korop naenámpon.” Aeránko maok am ke fek táman keptenomp
    tére arop warko touwe fwapimpon.
  kto-kto: Tie, aulo Iesu iriro migana ila uke me 100 ma teip o danunumiap gare ro,
    “Nala ra. Pagap leba betmeng ira nuo garet tie la nagannung ara.” Ga na iriro
    kan tara, migana o ubi ang iriro migana ila uke me 100 ma teip o danunumiap la
    inar muri. (Iesu la tiesong me gar ma teip ga magaulap onim Israel la maialam
    ibup ma ira a, pa tubiat papot teip ga magaulap la tale onim Iudaia la eba naganmeng
    iro ties o bais ula muru ga ameuluan Iesu.)
  gmv-NT: ዬሱሲካ ማቶ ሃላቃስ “ኔ ባ ኔ ኣማኖ ማላ ኔስ ሃኖ” ጊዴስ፤ ኣሽካራዚ ሄራካ ፓፂዴስ።
  por-BLT: 'Então, Jesus disse ao comandante romano: “Vá para casa! Por acreditar
