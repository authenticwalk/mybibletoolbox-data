  kpf-kpf: Yesuŋâ yatâ sâmŋâ kâwali a patâ itâ sâm dukuip, “Gâ âi. Nâŋgâm pâlâtâŋgaŋgât
    bonŋâ muyagegibap.” Yatâ sâi zorenâk kore a âlip oip.
  ppo-ppo: Téró, Yesuné kale doasi topo whi̧paae duraalu, “Naao kisipa tiki tiratere
