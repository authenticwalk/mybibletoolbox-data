    tofewa naveaqiaqi eu vetumaqana ʼinega.” Ta tuta nana ʼinaya tofewa nana niʼa
    veaqiaqi ʼevivi.
  kew-kew: 'Yesumi mo soldia aanuna aa mudu goa lakesa: Nere abi pu. Neme kone rulaye-pulu
    nena kone sae-rupa ora palia. Goa sa-pulu nipuna kogono naakiri ora go rabu-ga
    maepeaasa.'
  dww-dww: Dabudine Yesu tori matanama ya riuena, “Naumeki kwa naḡo, be am waisumaḡama
    ruvane nama e tubuḡana.” Inam nama ya riuriuna, tori matanama na taunoyama ya
    yawasana munaḡana.
  nif-nif: Tɨmbi Yesulɨ mik amalok telak dama nɨmbi eñguk, “Dɨk ñau. Nanandɨ-kɨlɨktɨ
    tɨlañ wolok tuop inda-gametak.” Eumbi, wolongan sɨnɨk telak damalok kena gwañgwa
    jɨmbalɨ taleumbi kɨndem dañguk.
  twi-ASANTE: Yesu ka kyerɛ asraafoɔ panin no sɛ, “Kɔ efie. Deɛ wogye die no aba mu
    ama wo!” Saa ɛberɛ korɔ no ara mu, abɔfra no ho tɔɔ no!
  aoj-aoj: Eaꞌ Jisas naꞌipa soldia anamba dembinai naꞌi, “Inaꞌ aꞌ foꞌo. Inaꞌ naꞌi
    aeꞌ laꞌifiwai ma egatopalopa aman anamba nandaꞌmena maol ineꞌi nogataga boꞌona.
    Aeꞌ andaꞌana boꞌona siꞌi inaꞌ nagahapifa aeꞌ.” Eaꞌ deiꞌ atef aman anamba amboꞌona
    wapani.
  cbv-cbv: 'Páant queétdih niíj péanit, soldadowã ĩ maáhdih nin pah ãt jwʉ́ʉb niijíp
    wʉt jĩ: —Míih mʉʉná ma jwʉ́ʉb bejeé. Meemdíh teo wʉ̃hni booni ã jʉmna caá. ‘Jesús
    caandíh ã booabipna caá’, ma niíj jenah joyát pahjeh ã yapna caá, Jesús caandíh
    ãt niijíp wʉt jĩ. Páant ã niijíchahjeh, ã́ih mʉʉ́boó jʉmni caandíh teo wʉ̃hni
    ãt boonap wʉt jĩ.'
  taw-taw: Jisas anɨb agɨl, Lom bɨ chɨm kadɨŋ gep bɨawl anɨb anop agak, Nad amnoŋ.
    Gos nepan anɨb ak tek nep gɨnɨgab agak. Anɨb agek, bɨ wog gɨñeb ne tap gak ak,
    won anɨb ak nep suŋ lak.
  jic-NT: 'Jupj tjevele wa jepa militar lal: —''Ücj la winin quinam. Jipj tepyon jinwá
    ca nsem. Jesús nin tjevele na, tji''yǘ''satsja jepa militar jomozo.'
  zap-NT: 'Lex re Jesus lo kapitan: ―Gugya ruxyuu de; gak zegne wlaleedx de. Orgueguin
    wyaken xmos kapitan.'
  wer-wer: Pël mëak pi kaip tiak nga omnaröa wotöököpön epël mëëa. “Ni së. Nim omën
    orööpënëak kön wi kosang yewesan pöt nim naë orööpnaat.” Pël yemaan akun tapëtakëër
    pim inëën ruup ompyaö sa.
  ipi-ipi: Wuane lalu, Jisasato ami opisa oko lamawuato, nimbato nambanga tungi peyoto,
    bilipi lele pua, nimbana piape akali oko atu yolopeya-ko. Nimba andaka puu leaipia.
    Wuane lea-kola, okone angi teke ami opisa okonena piape akali oko atu yaepia.
  qul-NT: 'Chaymanta Jesús capitanman nerkan: —Wasiyquiman puripuy, creeskayquiman
    jina ruwaska cachun. Uywacuskantaj chhicapacha alliyaporkan.'
  ter-NT: 'Ina kixôa Jesus neko tuti húndaru: —Pihépane yóvokuke. Vo''oku kívivonu,
    énomone ákoeneye kuteâti yâha —kíxoane. Énomone yaneko ókoku káxe, unátipone ahínoe
    neko tuti húndaru.'
  bmr-NT: 'Jaaboro Jesu ihaivojɨɨboco nuuhi: Fuucu diijajaagovɨ jaafa dicojɨmɨnaafi
    buheecuji ɨɨjoho imiyaavogobadɨ, nooboro. Jaasumiro tollɨ diibo unuuno tɨcovovɨ
    diibo buheetecuuhi.'
  fuf-fuf: 'Onsay Iisaa wi''i on hooreejo suufaaɓe ɓen: «Yahu, yo ɗun wonirane wano
    gomɗinirɗaa non.» E on saa''i tigi kurkaadu ndun sellinaa.'
  bhl-bhl: 'Yangei, Yesus e wonuk so kunum im kak kunum beelo bokolewomele: “Kame
    ku iti am una! Kom nelo ‘Fein!’, nangew ibolow beem fukunin beemdiw nakati kom
    weng afak kunum beelo kilelewsi kasike.”, dangse kale. Dangei, beem ding dim bakate,
    weng afak kunum be atin kuw fein ken kese kale.'
  ons-ons: Pakiso, Yesuŋo ware ware olale rake, “Matko arinom, pakimo ge detluke malipkamaine,
    ea wane welewa eamo wakonganiake.” Pakiso nasomde eaka ware ware wane qelit medep
    menaŋkake.
  con-NTPO: 'Tsomba Jesús capitáma su: —Que tsaoni jaja. Que in''janqquia''caen tsu
    da. Tse''faei''ccuyi capitámbe sema''suja ccusha.'
  ghs-ghs: Hiireqi Dzesu paha burisi eete qaa pobipobike hee, Nii ai tataumoraita
    nii hiireho isakita khatai ao qidzanate. Oionita niimae tuumare. Hiiremi tuumaqi
    moomi bodza ooqata khata ao qidzanate oota.
  peg-peg: ଆରେ ଜିସୁ ପାଞ୍ଚ୍‌କଡ଼ି ମେଲ୍ୟାଙ୍ଗ୍‌ ଇଚାନ୍‌, “ହାଲା ଏନ୍‌ ଇନେସ୍‌ କିଜ଼ି ପାର୍ତି
    କିନାୟା, ନି କାଜିଂ ହେ ଲାକେ ଗିଟାଆୟେତ୍‌ ।” ହେ ଡାଣ୍ଡ୍‌ତ ଆଡ଼ିଏନ୍‌ ଉଜ୍‌ ଆତାତ୍‌ ।
  txu-NT: Ne kam me krãkamngônh nhõ bẽnjadjwỳrmã kum, —Aj mã. Ga ne ga tu amim imarkumrẽx.
    Kôt dja ba arỳm amã ã o ane, ane. Nhym myt tãmkam arỳm õ àpênh mex ne.
  eng-WEBU: Jesus said to the centurion, “Go your way. Let it be done for you as you
    have believed.” His servant was healed in that hour.
  gnw-NT: 'Jayave Jesús jei sundaro reta juvicha pe: —Ndepuere ndeo. Ayapo ma ndipota
    ayapo vaerã vae nderovia cheré ramo —jei. Jare jocua ora pe etei sundaro reta
    juvicha jembiocui ucuera.'
  mux-mux: 'Aku nimba kene yu-ni ami-yi wan-andret nukurum yilindu nimba mele: “Na-ni
    nu ‘kapula tenjimbu’ nikunu pilíínu mele tinjindeliinga pui.” nirim. Kanu-kene
    yu-ni aku-sipa nirim enaliinga kendemande-yili yunga kurale pora nimba kona pupa
    we mulurum.'
  maj-NT: 'A̱s''a̱i ta̱ kinchja̱ko̱ ngáha Jesu nda̱ jun k''aku̱: —T''in. Ngandahi̱
    katuma xi nkú ts''ín kuas''ejihin. Ta̱ kuihi chu̱bo̱ kamanda nda̱ musu̱hu̱ nda̱
    juu̱n.'
  bkq-NT: 'Jesus aguely sodadu iwymâryam: — Idâ ityam. Agâ tâwaneim kua kânhedyly;
    meinwântaima. Aituo enra kua kânhedyly — kely. Jesus aguely umelâ myani sodadu
    iwymâry agâ tâwaneim kua idyly lelâ târâ.'
  kue-kue: Ana Yesus eremogl kimbirnem ende okuna ongwa yagle yegl ditongwa, “Ene
    ende yungun po! Ene taragl yegl erambedi pirngi dinga i pra ere tenambuka.” Ana
    nigl kongunmo yomba ikra enge igle keme kindemo argan orkwa.
  cot-NT: 'Iroompaquea ipitsocashitanacari imajirote coaretajia icanqueri: —Poanajeja,
    pitsaquetarite nagavejamajati nogueshitajeri pashincaca, imaica impeanajempa.
    Irooquea icanquitigui Jesoshi jac peanaja.'
  bnp-bnp: Muri i takia a ubu, i ta maea, “O hamule! Bara i bele manga a hini o luhoi
    tora ge bele.” Na kilala iea kunana, a vora vona i tavaga.
  apn-NT: 'Nhũm pre ã Jejusja mẽ kãm kapẽr anẽ. Hãmri nẽ pôristi krãhtũmta mã kãm:
    —E mãmrĩ ma akupỹm tẽ nẽ amã àpênh xwỳnhta pumu. Ra ate kaxyw inhmã ajamaxpẽr
    tỳx jakamã na pa ra akupỹm amã ho mex. E akupỹm tẽ nẽ omu. Anhỹr o kãm kapẽr rôm
    nhũm ra akupỹm kãm mex kurê kumrẽx.'
  ctp-NT: 'Xiyaꞌ ykwiꞌ Jesús loꞌo capitán bra kanꞌ: ―Yaa lyaa naꞌan tyii sikwa ―ndukwin
    Jesús―. Wa ndyaa ñaꞌan tiiꞌ ꞌñaǎn, kanꞌ chaꞌ nchkaa yu ni; ngwa tiin kicha kanꞌ
    ꞌin yu ―ndukwin Jesús ꞌin capitán. Ti kwiꞌ bra kanꞌ nchkaa msu kanꞌ.'
  bre-BRG: 'Neuze Jezuz a lavaras d''ar c''hantener: Kae, ha ra vo graet dit hervez
    da feiz. Hag en eur-se memes, e vevel a voe yac''haet.'
  opm-opm: Pora Rom ire dupsi han ire duuptei han ohnong Gin go sona. Gorhe Oh inahatiprohwa
    ma dahah da orhor inahatiprohmur pongopri. Giporpatin orhor orhe ma atamreipat
    han oh sa yah hatipri.
  bvr-bvr: Lika Jesus a-wena nula an-gata minypa an-dakal a-ganyja a-workiya, “Boy
    rrawa, rrapa gu-yirda barra gu-ni nggula minypa gun-gata nginyipa marr ny-balcha
    apula.” Jesus a-yinagata a-wena, rrapa gatiya gugu ana-gata an-nika an-mujama
    a-molamiyana.
  wal-wal: Yesuusi mato halaqaa, “Ne soo ba; neeni ammanidoogaadan neeyyo hanana”
    yaagiis; yaagin mato halaqaa ashkkarai he saatenkka paxi aggiis.
  zad-NT: 'Na''ch che'' Jesúza'' x̱an soldadka'': ―Biyaj lillo''na'', na'' gak ka
    cheenilo'' daa chajḻi''o c̱ha''. Na'' lo lla lo gorzə biyaki xmose''na''.'
  aso-aso: 'Neꞌmine lo Izesuꞌ aza amiliti gizebo ve tiꞌ lo lo-imineꞌ: Gaza numungala
    vozo. Gele eleꞌvoleꞌ aineka ma nene sotoꞌ o-gemeleseive. Lavo gelekeleꞌ izipe
    nene lineꞌ gamene gehepeveloꞌ nene lamineꞌ ineꞌ ve.'
  uli-uli: Iwe Jesus sa kangalu tamol saldaw we bo, “Tefal loh llubugtam, bo mekla
    hosa chepar iyang, ila bele yoh ngalug.” Irel yodwe chog ngo sa chuy yael boy
    we tomay.
  nin-NT: Yesu ddu ankpye abi ta iku wa di, “Kuma ni iko, ugarr muwa à ta wre nu nggo
    ùwà kpanye.” Ugarr a ugo wa wre keke nâ ta si nggo Yesu da.
  tgk-tgk: 'Баъд ба сардори лашкар гуфт: «Бирав! Чи тавре ки имон доштӣ, ҳамон тавр
    мешавад». Ҳамон замон хизматгор шифо ёфт.'
  acu-NT: 'Tura kapitanin chicharak: —Jeemin yamaikia waketkita. Ame wína inatir nekasampi
    tsuwartinuitme turutu asakmin nuke ati tajame, —Jesús timiayi. Tamati ni tamaujai
    metek kapitani inatiri pengker wajasmiayi.'
  cak-WNT: 'Yac''ari'' tek ri Jesús xubij el chare ri capitán: Catzolin chawachoch.
    Ruma xanimaj chi riyin yicowin yic''achojsan, can xtibanatej c''a ri araybel,
    xcha'' el chare. Y ri rumozo ri capitán, can ya c''a hora ri'' xc''achoj chare
    ri ruyabil.'
  ebk-ebk: Haat kanan Jesus as nan kapetan, “Komatamka, tay nan enafurotmu ay ommat
    at matongpar.” Hiyachi challu ay uras nan enmammayan nan fiabfiaaruna.
  spa-PDDPT: 'Entonces Jesús dijo al centurión: Vé, que te sea hecho como creíste.
    Y el esclavo fue sanado en aquella hora.'
  ruf-ruf: Kuya Yesu kamlongela imkulu yula, “Ghenda ukaye, na achila chautoghole
    chitsotendeka.” Kuya saa iila imtumwa wake kahona.
  gun-gun: 'Ha''e gui xondaro ruvixa pe ju Jesus aipoe''i: — Tereo ju. Ndee rejeroviaa
    rami toiko — he''i. Ha''e va''e hora-ve hembiguai okuera.'
  agu-BL: 'Yi baje''n yolol yi yole''j, nin ben tloltz tetz capitán: —Ajku'' xe ca''lu''.
    Nin yi xtxolbil yi ja k''uke'' c''u''lu'' te''j tan bnixe''n, sbnixok, —stzun
    Jesús bantz tetz capitán. Ite''n nin tkuja''s ul yos tu yi mos yi capitán.'
  isn-isn: U Yesu akamuila umunyangulu, “Longola! Anga nauhuie, na itule anga uu kitalako,
    nu mitumi akagunika itungo lilo.
  eng-PEV: Then Jesus said to the army boss, “You can go back home now. You are trusting
    me to make your work-man better, so I am doing it.” And right then, at that same
    time, that army boss’s work-man got better.
  ilo-ULB: Imbaga ni Jesus iti senturion, “Mapanka! Kas iti pinatim, isu ngarud ti
    maaramid para kenka.” Ket immimbag ti adipen iti dayta met laeng nga oras.
  pir-NT: Tire sa ni tuhasa, surara pʉhtorore nidi. —‍Tojoahya mʉhʉ ya wʉhʉpʉ. Mʉhʉ
    cahacjʉ̃no yʉhdʉrota. “Potota yʉhdʉrota”, ni mʉhʉ tʉhoturiro sahata yʉhdʉrota,
    nidi Jesu. Sa nigʉ̃ta tiquiro cahacjʉ̃no pehe quehnoa wahari.
  anv-NT: Jisɔs ánérégé manjɔɔ́ unó bina ajɔɔ́ yɛ ne muú kpaá bɔɔ́ bee yimbɔ
    aké, “Kéré meso né gepú jyɛɛ́, ɔkamé nnó Ɛsɔwɔ akaáge pyɛ maá wyɛ́ atoó,
    chó yɛ́ndégenó gébɛɛ́ wyɛmbɔ.” Wyɛ ndɛre Jisɔs ajɔɔ́ mbɔ maá defwɛ́ yimbɔ
    atoó.
  sab-NT: 'Jesu gerudu ene kwian ulita ole gire Jesu gerudu bdagli guardia donga chugagwalla
    ole: —Jogani ba ullage, ba cha gau ulia cha ñage gerule alin aini jonke gire lle
    boanga ba alin oga be joge chkeni, be boi ene ba cha gau ulia kare, oga e be joge
    chkeni. Jesu gerudu ene gire sugetibi e suiale kwian lle boanga oga kledu gwa
    jo chkeni no trate.'
  tmd-tmd: Aliö yadön, Jisas ami nöbö dib aku nugwo yadöŋa, “Nagö höuöil duö! Nugw
    pön rɨg yad nugulö mag akwör cönɨŋö,” röŋa. Jisas aliö rɨmɨn, nuŋ rama duön nugumɨn,
    nöbö nuŋwa ap röŋ aku, Jisas rɨg yadöŋ mag mɨd akwör kömö nɨgöŋa.
  acr-NNT: 'Ekꞌuchiriꞌ, xubꞌiꞌij ri Jesús che ri capitán: —Oj chi ocho la, ma jelaꞌ
    kuꞌanaꞌ pachaꞌ ri xkubꞌiꞌ kꞌuꞌx la che —xchaꞌ. Chupa kꞌu laꞌ la joqꞌotaj xkunutaj
    ri raj chak.'
  kpg-kpg: Jesus ga helekai gi tagi dauwa, “Hana laa gi doo hale, dau mee dela e hagadonu
    kooe ga dugu adu laa gi di goe.” Di madagoaa hua deelaa, gei tangada hai hegau
    a maa guu hili.
  taj-taj: जमाहेन्‍से येशूसे थे कप्‍तानदा “ए निउ, एसे विश्‍वास लबा ह्रङ्नोन तगै” भिसी
    सुङ्जी। चुह्रङ् सुङ्बा धुइरीन थे नोकर खम्‍जी।
  avt-avt: Jisas ketpor epei au, hɨrak katɨp mɨtɨk iuwe ke ami ke Rom kerek kinɨn
    naanmɨpre mɨt han en, “Ti eno. Menmen mamnen mamɨr ke ti han kitet hɨram mamnen.”
    Hɨrak katɨp epei au, waswas wok mɨtɨk kɨrak hɨrak kɨre yaaik.
  cbk-cbk: Despues si Jesus ya habla con el capitan, “Volve ya uste, y por causa del
    di uste fe conmigo, ay consigui el cosa uste ta pidi conmigo.” Y aquel mismo hora
    ya queda bueno el ayudante.
  uig-ARA: 'ئاندىن، ئەيسا يۈزبېشىغا: ــ ئۆيۈڭگە قايت، ئىشەنگىنىڭدەك سەن ئۈچۈن شۇنداق
    قىلىنىدۇ، دېدى. ھېلىقى چاكارنىڭ كېسىلى شۇ پەيتتە ساقايتىلدى.'
  tuf-tuf: 'Uw sécuajaquin quin eyta waquír soldado cara quin wajacro: —Bah sicor
    tan wan biwi. Aját bah cacúm tan jácata sehw̃ac rehquít bar tan jácayqueyra, wajacro.
    Jesusat eyta wacayat owár, soldado cacúm sicor bar tan jájacro, ey urá cut.'
  abx-abx: Mangno agpinugad-na si Jesus i sinturyon, “Agbalika na ari! Turumanon na
    i nagsiguru-mo nga sabuhat-ko.” Ngan mismo siray uras, anhalap i rilihugun-na.
  mco-NT: 'Huin''it Jesús nɨmay je capitán: ―Nɨcx ma mdɨjc. Jadu''n nej miich xymɨbɨcyɨch,
    tɨ ɨɨch yam nguyduñ. Chi je tumbɨ oy chögy tɨm huin''it hora.'
  kqf-kqf: Kamaina bi Yesu tauwaiḡaviya edi bada i giuwena gado, “Ku nawa, bi em waisumaḡa
    luvanemo mainana ya tubuḡa.” Mai i giugiu ba, tauwaiḡaviya edi bada ena taupaula
    i yawasana.
  cpb-NT: 'Ripithokashitanakari reeware owayeripaini, ikantziri: “Pipiye pipankoki.
    Pimatakero pikemisantzi eeroka, iro retsiyatakotantaiyaari pimperatanewo.” Ari
    rawisakotanai rimperatanewo janta ipankoki.'
  aon-aon: Aria Jisas nakrip anudok debeini soldia namudok, “Nyak douk kare. Aria
    ihish eneshenesh ta shutogurum nyak kabi da nyenek bilip um.” Aria douk abudok
    atub nyutob anudok arman nenek mour um debeini soldia iri arugeh hatuh aria natogur
    yopunyi arpen.
  hus-NT-2005: 'Utsan tám enchéꞌ an okʼlek soldadotsik kʼal na Jesús: ―Ki kʼaléch
    ani ka tʼájan xan ta belál. Ani támkʼi jachanꞌ i ora ti jeley nin tʼojnálil.'
  mig-NT: 'Yúan‑na te ni̱ kachi̱ Jesús jíín cháa kúu capitán: Kuá''án. Nátu̱''un ni̱
    kandíja‑ró, te kuni̱‑ro̱ já súan íó, áchí‑ya̱. Te mozo‑ún ni̱ nduva̱''a‑ni‑i hora‑ún.'
  bps-bps: Na lêman talù Dyisas di kafitan dad sundalu, manan, “Fakay ge mulê, du
    tamgimò i fnaglutam.” Na glut sa, du salngan di kman Dyisas dun, tamgulê i lifan
    kafitan i dad sundalu.
  mbs-mbs: Minikagi si Jesus diyà te kapitan, “Olì ka den, so netoman den se pinemoyò
    no tandà te pegsalig no kanak.” Peg-ikagi i Jesus kenyan, ayas negolian se sineligan
    te kapitan.
  tof-tof: Yesu ene gazirr pamab kopo ngakan wirri pamdó we bóktanórr wagó, “Ugó wam
    müótüdü. Marü leba zaget olom ka kuri dólóng ina, mazan amkoman kanguna!” Ene
    tonarr, ene azid oloma dólóng we bainürr.
  cme-NT: 'Uŋ piiye dumaaŋo-na, wuɔ bir waŋ baa sorosi ba yuntieŋo‑i wuɔ: «Bir ŋ kũŋ,
    niŋ haa ŋ naŋga‑i miɛ ma ka dɔl-ni.» Uŋ taa u waŋ mafamma‑i huɔŋgu maŋ nuɔ‑i,
    maacembiloŋ wuɔ sire dii cĩiŋgu-na.'
  sus-sus: Na tɛmui Isa naxa a fala sɔɔri mixi kɛmɛ xunmati bɛ, «Siga, a xa raba i
    bɛ alɔ i laxi a ra ki naxɛ.» Na waxati kerenyi yati, sɔɔri xa konyi naxa yalan.
  pon-2006: Sises eri ketin mahsanihong soumaso, “Eri, ukuwei ni imwomwo, pwe duwen
    omw pwoson, e pahn pweida rehmw.” A ni ahnsowohte eh laduwo kehlailda sang eh
    soumwahwo.
  dad-dad: Jesus age wogõ yel fen, kusĩ orowa irokenen, “Kel ule! Õ ogon momoiya kilei
    bagai, õ nigin dõf agef ifonõf.” Sain anĩ wogõ ye mog bagai, yogon kabĩ tamo dagi
    sa kelen.
  zab-NT: 'Chiyru raipy Jesús capitánqui: —Quebiabiu lizbiu, ne su chagac zec ni agüeldilaazbiu.
    Ax hóracqui biac xmos capitánqui.'
  jae-jae: Go Jesu kêsôm gêdêŋ kapitai gebe “Ôna, aômnêm biŋ ŋanô êsa êtôm kôkêŋ gêwiŋ.”
    Ma gêdêŋ ŋasawa tecenaŋgeŋ ŋacseŋom ôli ŋajam kêsa.
  ksd-ksd: 'Ma Iesu i tatike tai ra luluai na vinarubu: Una vana, da pait nam u tar
    nurnur upi ia. Ma kana tultul i tar lagar ta nam ra pakana bung.'
  msm-NT: Dajun ikagihi ni Jesus sikan kapitan, “Na, uli kad. Natuman on sikan hangyu
    nu tongod to pagtuu nu kanay.” Sikan yagboy no uras naulian sikan suguonon.
  myk-myk: 'Lee kadugo na a Yesu di sɔrɔsii ɲuŋɔfɔɔ wu pye: «Ta se puga! Lemu mʼa
    sha ge, lee li pye ma mu na saha ni ma nʼa daa wu ni.» A wu kapyebye wu juuŋɔ
    lee taapile li ni.'
  sbe-sbe: Na Yesu kabo ye hededelau iyala taubagunaena wa unai ye wane, “Yom sunuma
    ne debanaena yom taupaisowa ne kabo ye namwanamwa, na ku lau yom magai.” Mahanana
    ne unai yona taupaisowa wa ye namwanamwa.
  mcr-mcr: E ätuäqetaŋi, Iqu ämiqä ique, “Si ätuŋqueqä. Nyi imäkmqeŋqä quuvqä ae eqŋä-pa
    timäuŋqiyä” ätukqe. Iiŋä tquaŋga, asäŋgaŋi ämiqä iqueqä wäuŋuä imäkqä iqu, äŋguä
    qe imäŋgqe.
  cux-NT: 'Tuu''mi ní Jesús miiⁿ caⁿ''a yā chii yā capitán miiⁿ: Cunaⁿ''ā di. Tan''dúúcā
    chi i''téénu di chi ''úú idiíⁿ chi nduūvā yeⁿ''e mozo yeⁿ''ē di, ''tíícā cuuví
    ndúúcū mozo yeⁿ''ē di. Ní hora mííⁿ nūuⁿ nduūvā yeⁿ''e mozo yeⁿ''ē sa.'
  tur-YTC: Yeşua yüzbaşıya, “Yoluna git. Sana inandığın gibi olsun” dedi. Ve uşak
    o saatte iyileşti.
  san-ITR: tataH paraM yIshustaM shatasenApatiM jagAda, yAhi, tava pratItyanusArato
    ma NgalaM bhUyAt; tadA tasminneva daNDe tadIyadAso nirAmayo babhUva|
  bel-N: 'І сказаў Ісус сотніку: «Ідзі, і, як ты паверыў, станецца табе». І паздаравеў
    слуга ягоны ў тую ж гадзіну.'
  sch-sch: Male Jisua'n râlmi ruoipu tîrlâm kôm han, “Ni ina se ta roh, ni iem
    angin nata rangin sin nîng atih,” a tia. Hanchu ma mit misim kongkâr han râlmi
    ruoipu tîrlâm hah a dam zoi.
  mic-MIQNT: Na tujiw Se'sus telimatl sma'gnisl, “Nige' gisi nmiates giguaq muta ta'n
    goqwei getlams'tasin na gis tliaq.” Ge's Se'sus gelulatl sma'gnisl na sma'gnis
    ugtlugowinuml gisi npilutaq.
  huu-NT: 'Capitámo Jesús llote: —Mai jai. Cue uai siñonana o ɨɨnua jira, o jitailla
    rafue omo jai suide. —Ieconi naimɨe mullaɨma jillode.'
  jiv-NT: Nuyá Jesus kapitiánin chicharuk “Je̱e̱mi̱i̱n waketkitia. Nekas enentáimtusu
    asakmin uchiram péṉker ajatramsattawai” tímiayi. Túramtai ni uchirí̱ nu chichamtaik
    péṉker ajatsamiayi.
  otm-NT: 'Nɛ nubʉya bi t''ɛ̨mp''a ra hmudofʉi: ―Ní mba ni ngu, ya bin ja a gám ma
    nguetho gá ''yɛ̨c''yɛi i ja ma ts''ɛdi, bi ''yɛ̨n''a ra Jesús. Nɛ ''bexgue bi
    yąn a rá ''yɛ̨hɛ bʉya.'
  dah-dah: Irdeb fuleŋa marte doyaŋ al goyen, “Igiŋge kwa. Ne niŋ dufayge saŋiŋ irde
    ha geb, gwahade forok yewoŋ yeŋ nurha gwahade po forok yiyyeŋ,” inyiŋ. Irkeb meteŋ
    almiŋbe Yesu beleŋ mere tiyyiŋ nalu goyenter po igiŋ hiriŋ.
  tnk-tnk: Nənə Iesu rɨni pen tɨ iəmə asori səvəi naruaɡən me mə, “Evən. Iərmama sə
    ramo tukwini nari mik trəsanɨn rəmwhen ikɨni nɨpərhienien mə tako mik.” Təkwtəkwuni
    a irə iərmama sə ramo tukwini nari m iəmə asori səvəi naruaɡən me ruvehe məsanɨn.
  kpr-kpr: Aminge sedo, nu jovereghedo isoro kakato da giti jigharikena sisira, “Avori,
    jovereghe kamboda yasi! Rea tumonderesa, ava sirorarira,” aminge siri ainghae
    dabade, giti jighari ainda saramana kato jebugusira.
  san-IAS: tataḥ paraṁ yīśustaṁ śatasenāpatiṁ jagāda, yāhi, tava pratītyanusārato
    maṅgalaṁ bhūyāt; tadā tasminneva daṇḍe tadīyadāso nirāmayo babhūva|
  nho-nho: Teenaa vanaake iloo Jesus ki te hakamau naa, “Tere ki hare. Too poe naa
    ma ki taukareka, iaa koe e iloa maa TeAtua ma ki tokonaki ake kiaa ia.” Saaita naa
    lokoi, te tama e heheuna te hakamau naa soldia naa ku marooroo.
  gym-NT: 'Yebti rükä dänkien ye ie Jesukwe niebare: Ti di tärä ni sribikä makwe mikakrä
    kuinta kore nibi era makrä, ye erere nibira kuinta, aisete nänta ja gwiriete,
    niebare Jesukwe ie. Ye erere bkänä sribikä namaninta kuinta batibe.'
  azg-NT: 'Jndë joꞌ tso Jesús nnon juu capitánꞌñeen: —Cjaꞌ ntcüeꞌ vaꞌ, ndoꞌ quindui
    chaꞌxjen na mavantyja tsonꞌ. Ndoꞌ majuuntyi xjenꞌñeen jnꞌman mosooꞌ juu capitánꞌñeen.'
  bhd-bhd: ते यीशुए तैस सूबेदारे सेइं ज़ोवं, “घरे जो गा, ज़ेरो तेरो विश्वासे तेरे लेइ
    तेरहु भोलू,” ते तैखने तैसेरो नौकर बेज़्झ़ोइ जेव।
  too-NT: 'Lā'' tuncan Jesús huanilh huan capitán: ―Capit na minchic. Chu a''nchī
    kalhlaka''ī''nī''ta'', chuntza'' natlahuani''ca''na''. Lā'' huanmā'' ka''tlā''tus
    mātzeyīlh huan tasācua''.'
  ind-AYT: Dan, Yesus berkata kepada perwira itu, “Pergilah, biarlah terjadi kepadamu
    seperti yang kamu percayai.” Dan, pada saat itu juga, hambanya disembuhkan.
  cjo-NT: 'Roojatzi ikantawakiri riraga iwinkatharite joraaro: —Kameetha iroñaaka
    piyaate pipankoki. Paapatziyaperotakina, rootaki retsiyatakotantaneeyari ponampiri.
    Intsipaete retsiyatakotanee.'
  nsn-nsn: Doh Iesu ke kula pare tenas tang uoum keipir soldia, “La tapokis tenang
    uan. Doha puhon e turung pokoso totomua, ter hauon ingga ko tagorong man.” Doh
    tar binaka tunumpeonene, ke uia tapokis na tamatang kalekinaleon.
  san-DEV: ततः परं यीशुस्तं शतसेनापतिं जगाद, याहि, तव प्रतीत्यनुसारतो मङ्गलं भूयात्;
    तदा तस्मिन्नेव दण्डे तदीयदासो निरामयो बभूव।
  tna-NT: 'Da su Jesús ja neicha hue capitán atana: —Putiyuque mique ete su. Mi jei
    puitia batame beju epu. Da hora su beju emebajaji saisiana.'
  lid-lid: Ano Jises tiye ili ta ndramak batun tinan tiri lau ta bahun, “Ou ala kon,
    saba lakou ou aseken, ndramesekei in hamon ta budon tam tinan handru.” Eme ya
    ndramak ta ndrahu so-ok tan ndramwenen ja na le liliy.
  wim-wim: Aꞌ anpalana nil Jesus.an thaw pam moom soldier alantan, “Nint koyam kan-ngul
    iiyānweya aak nungkaramaka aꞌ pam work nungkarangan iiy-iiyan-a, an ngul miyalamowweya.
    Nint kan-kanam ngayangan ngaantam-ngeeyana ngayan miyalathāng nunangana, aꞌ putha
    ngay ngul miyalathāng nunang nungkarweya.” Aꞌ yaam keꞌanaman-a, nil pam workan
    iiy-iiy nungant-a, kanam miyal ngul weena.
  zga-M: Na voope uYesu akhambula undongonchi vavasikhali akhata, “Lutaga! puyive
    nduvunchovile ukhuta umunu umbombi vakho apane, Ukhukongana nu lweidekho lwakho.”
    Pu leino umbimbi va mwene akhapona useikhe gulagula.
  yom-yom: 'Bosi Yesu wukamba kuidi pfumu yi masodi : —Vutuka kuaku bika buvangimina
    boso bu wilukidingi ! Buna kisadi kiandi kibeluka kuandi muna thangu yina.'
  san-SIN: තතඃ පරං යීශුස්තං ශතසේනාපතිං ජගාද, යාහි, තව ප්‍රතීත්‍යනුසාරතෝ මඞ්ගලං භූයාත්;
    තදා තස්මින්නේව දණ්ඩේ තදීයදාසෝ නිරාමයෝ බභූව|
  yut-yut: Yaŋ yaŋek emat amɨn 100 dakon kɨla amɨn yaŋ iyɨgɨt, “Gak kɨŋ yo altoni
    do nandaŋ teban tal uŋun yaŋ gɨn noman taŋ ɨmeŋ kokdɨsal.” Gen uŋun iyɨgɨt uŋun
    bɨsapmonsi oman monjɨni kɨlek tagɨt.
  grc-BYZ: καὶ εἶπεν ὁ Ἰησοῦς τῷ ἑκατοντάρχῳ· ὕπαγε, καὶ ὡς ἐπίστευσας γενηθήτω σοι.
    καὶ ἰάθη ὁ παῖς αὐτοῦ ἐν τῇ ὥρᾳ ἐκείνῃ.
  tbl-NT: Ne bud beklil Jisas ebè yóm kfitan yó koni, monen mò du, “Muléki ne. Tonem
    bunguhen he yóm deng kehtahuhem.” Ne tahu se, tódô sen-gengen se mkó des yóm tau
    mò nmò bè yóm kfitan yó.
  cpc-NT: 'Ipithokashitanaari ijiwari owayiriiti, ikantziri: “Pimatairo pimpiyi pipankoki.
    Tima pimatakiro pikimisantzi iiroka, irootaki ishintsitantaiyaari pompiratani”.
    Aripaiti ishintsitanai jompiratani janta ipankoki.'
  nhg-NT: 'Yecuöquenu oquelfejque inu capetö: ―Xebeya, hua san quiene ca tomoneltocac
    ma ejqueu mochihua. Hua itlatequepano opajtec ipa inu ura.'
  nya-nya: Pamenepo Yesu anati kwa Kenturiyo, “Pita! Zichitike monga momwe wakhulupirira.”
    Ndipo wantchito wake anachira pa nthawi yomweyo.
  ngu-NT: 'Quemaj Jesús oquijlij on capitán: ―Xhuiya ne mochan niman on tlen oticneltocac
    ijqui nochihuas. Niman quemaj nimantzin on itequichihuilijcau on capitán opajtic.'
  kup-kup: pi ñai abanapun epat mañah, “Nim zeimakehaz sooken ne metomaz nim homet
    nañeñ-pov toman ou ravapan.” Pot mañovai terï taputanañ pim gog abanap tin ravah.
  jid-jid: Yesu a hla ni jirmia, “Hi, ndu he niwu towa u yo sron a” ni nton ki me,
    igran ma a fe sikpa.
  wmw-wmw: 'Ikisa Insa akimwambira nfalume wa masurudadu ire: “Uka, vikuwere novyo
    kamba vyawaminire.” Noure wakati ure, ntumisi wake ire akipona!'
  gmv-GGM: Yesuusaykka xeetu wotadarata halaqas “ne ba ne amano mala nees hano” gides;
    ashikarazi heraka paxides.
  ssg-ssg: Ape Jises hone tel masiwi ti teka seilon ti hile, “Nahih haniwa ingam.
    Nake o soh ka nga pon haewia tel unauam, i sohot.” Tataen ien wanen tel unauan
    ewi huluta.
  zpo-NT: 'Zee lee Jesús nzhé lo xaa nabeyy lo tub gayoo soldad: —Zyaa, nel ngwii
    lu lo Dios, zee ngokwen xmos lu. Leeka gorzee lee xmos xaa ngokwen.'
  poy-poy: Shakapanu Yesu kamgambira ofisa ulii, “Gugendi ukaya na ntambu yagujimira
    haitendeki kwaku.” Na ntumini gwa afisa ulii kaponiti shipindi shilaa shilii.
  qwh-NT: 'Tsepitanam capitanta Jesus nerqan: —Wayiquiman cutiquï. Y marcäcur pensanqequinomi
    canqa. Tse öram capitanpa wätenin cachacärerqan.'
  gaw-gaw: Awowa Nug daup 100 dilag iḵi amegp̱a aum. “Na enad uḵe! Na da begbeg danab
    nahip ehanidḵulnu ootp̱a genab doome amu anam aaḵu beḵu,” awa aum. Jesus Nug anam
    a, haen amup̱aib ban danab 100 dilag iḵinu begbeg danab eḏua ena dayom.
  nca-nca: Ko Yesuko kuma unindoro sopo-sopo uni ŋande miraró, “Ke toŋe. O date komo
    iŋondutu ta ŋu keno tunoqeweya.” Ŋunde yiníqo, ŋu naruko ŋuno naŋge sunará simó
    meté taró.
  zpz-NTPP: 'Orzeꞌ Jesuuz nam rab mi yu nu riib ic zeꞌ: ―Yaa la yuꞌr, gun gac ñii
    gal nu ru mnii toor ―nam. Orzeꞌ laab or la zeꞌ byac moz ni yu nu riib ic zeꞌ.'
  mkj-mkj: Doari Jesus pwehng laplap in jounpeiho, “Alwe in umwoammwo, da ma koawoa
    kamehlele en wiawi.” Nah liduhwo mwehula anjoauwohr.
  zac-NT: 'Iurní Jesús guníꞌiꞌ lu capitán: ―Bëagzë́ lídchil; hia shmúzël bëac tal
    ziquë gualdí ldúꞌul. Lëꞌë muzë ni bëáquiꞌ mizmë iurë ni.'
  kyg-kyg: yagaino neꞌapateya vekaeꞌmo, Naha maegaiye, huka kagesa afika fatago huꞌnanaꞌmofeꞌmo
    kaha maegauvanagi afaꞌa uvo, huno ha paiꞌnigeno ani afinaꞌmo aliꞌyaꞌamo neꞌaliya
    vekamo kaitaꞌamo hageꞌnigeno he tino alagepa huno maiꞌniye.
  kmk-kmk: Utdi, imbagan Jesus sit kapitan un, “Manaḻan kan, matungpal nat kodkodawom
    un kama’t dit tuttuwaoma makwa.” Ot dagusa gummilog dit baba-unon didit kapitan.
  cao-NT: 'Jatsi quiha capitán qui Jesu chaniniquë: —Cata. Mi chitimihai iqui tsi
    jënimaxëhi quiha mi yonati —i capitán qui ja niquë. Jabi toa horá tsi jahuë yonati
    jënimahua-tapihacani quiha.'
  bbr-bbr: Keseria, Jisas nukas marai roat akan ro näwäu auruwon, “Na nan mena man!
    Is nan won epar momon apaisom. Kiro epar päi.” Kiro ses opokar, marai roat akan
    ro näwäu nukan sarau ro eposek sarewon.
  inb-inb: 'Chasa nispaka, chi mandagta nirka: —Riilla kamba wasima. Imasa­mi kam
    nuka­manda suma iuia­wangi: chasa­lla­ta kam iuia­kuska, suma tuku­chu. Chi­urallami
    chi ungug ambi­rig­samurka.'
  hrv-hrv: 'I reče Isus satniku: “Idi, neka ti bude kako si vjerovao!” I ozdravi sluga
    u taj čas.'
  box-NT: 'Bṹn mɔ́n ó o Yeesu wã́a bía nɔn ɓa dásíwá ɲúhṹso yi: «Lɛ́n khíɓo,
    bìo fo fìora á à wé, lé bìo fo dó ũ sĩi miì.» Lé hón pɔ̃̀n-kéní
    so yi, á ɓa dásíwá ɲúhṹso ton-sá á wan yi.'
  ote-NT: 'Nepʉ ra Jesu bi ꞌñemba ra nda̱ gá soldado: ―Rí ma ri ngu ngueꞌa̱ nuri jamfri
    xa muui ndunthi, ne xa njabʉ ngu xcá ne. Y nurá ꞌbɛgo ra nda̱ gá soldado ꞌbestho
    bi ña̱ni nura oraꞌa̱.'
  wnu-wnu: 'Ende qamb ne munon barai eng nob qamar: “Nonou oau apand buran end ne
    mor isub mi ende eb qamb misir igan eng ende aba uberburiban.” Ende nob qamara
    qen end qas wonou sarau betet igoar eng uberburerei.'
  zam-NT: 'Sya, mbere Jesús, ndxab Jesús loo capitana: ―Byàa, ey. Texalque'' nac co''
    ndxela''sl no co'' nda''l cuent loon nacl, tataaque'' gàca lool. No ale leque
    hora mbyac moz capitana.'
  zyp-NT: Mataico Zisu tah raekeh zakheh buipaw cawh, “Va sei thlang! A cang a, tatah
    na zingpaw hratah tua a cang thlang a,” tatah a tah. Taico ma suimehlang cai lalei
    leco a saecapaw cawh a dang palang.
  sey-NT: 'Ja̱ maca Jesús capitánre capi: “Saijë̱ꞌë mëꞌë huëꞌena, mëꞌë cuasaseꞌeje̱
    yoꞌoseꞌe paꞌija̱quë.” I̱ ja̱je ca maca i̱ joꞌyaë coꞌyasiquë pajiꞌi.'
  nvm-nvm: Jesu fu ijeg kuardiame una e iji kua, A na ma vierafenma ijefuon irerag
    a kuardienma iji na ifejdakno ni una vakne kuain. Jesu fu e iji ijeg kuardamga
    efuon ikreno iji fu ve ijia una main.
  mps-mps: Tama Jisasgo te ami genuai bidibolo te po wai, “Naga beba pao. Eno homugo
    nago konealubo po dąų wali pode te sę nageba pedalaibao,” wali. Tama Jisasgo
    te po wali sogo naga tama te ami genuai bidigo sę ebo bidi gasi usu ma yai dao.
  pab-NT: 'Hatyaoseta Jesus nehena sorare xekohasehare hiye: — Hiyanehetehena hihana
    xeta. Hityakekone akereta koxaka kaomaka — nexa ihiye. Hatyo xowakita ewakanehare
    kinatereheta.'
  llg-llg: Kokolak basa leondiak, boe ma Yesus nafada malangga soldadu ndia, nae,
    “Ama fali leo. Huu touana mana tao ues ndia hai so, sama leo Ama namahehelen.”
    Nandaa no ledoeik ndia boe oo, tou anak ndia hai tutik.
  kyf-kyf: 'Tɔʋn, -Zezu nɛɛ ɔɔ ''slʋjaa ''yugalɩnyɔ -yla: «Mnɩ -buduŋwɛɛ. -We -na
    dlɩ mɩa -gʋ we ka lɛnʋ.» -Bha -bhlokpadɛ ɔɔ zɔyu ''pʋa.'
  tpi-tpi: Na Jisas i tokim dispela kepten olsem, “Yu go nau. Na ol samting i ken
    kamap long yu olsem yu bilip pinis.” Na long dispela taim stret, wokboi bilong
    kepten i kamap orait gen.
  mih-NT: 'Ta zɨquɨ i catyi ra Jesús sihin ra ndyaca ñaha sii zandaru: Cuahan ndya
    vehun vatyi cuu si tañi cuhva sino iñun. Tacuan i catyi ra Jesús, ta zuun ñi caa
    cuhva cuan i nduvaha muzu ra.'
  qvh-NT: 'Nircurnami capitanta Jesús nergan: “Wayiquipa cuticuy. Yäracamashgayquipitami
    ashmayniqui aliyashna.” Say nishgan hörami capitanpa ashmaynin aliyargan.'
  kms-kms: Di Jisas ni ami mingg yumbui simbe nindig nari, “Be yo. Nu nei guab nge
    wuti te sabi gidig oghi ye, tedi ni segine oghi ye.” Di tende puayine ami mingg
    yumbui ni yembe ye wuti opu oghi nase pre.
  agn-agn: Oman minaning si Jesus ong kapitan, “Molika ra. Mainabo tang agpa-dolon
    mo sigon ong pagtalig mo.” Ig ong oras kang laging asi, nago-ya tang torobolon
    na.
  nhi-NT: 'Uan Jesús oquiluih in soldadohtlayacanqui: —Xoyau, uan mamochiua ohcon
    quemeh otconniltocac. Uan sanniman ihcuacon in tlaqueual opahtic.'
  ttc-NT: 'Ntons te Jesus oxik tq''uma'' tuky''i te k''ulul mandad kye mulon ikxjani:
    «Pax ajay, b''ix iktza''x yatz ma''tx awokslaj, te yab'' ob''antel.» Ntons, b''eyx
    aj orji te xjal ob''antik.'
  dan-1931: 'Og Jesus sagde til Høvedsmanden: “Gå bort, dig ske, som du troede!” Og
    Drengen blev helbredt i den samme Time.'
  kwj-kwj: Wosini Jisas au anaye hima lei wui apukolaka ori ni ya ri sawe, “Mini ya
    ma i. Ai okokona ti, mini ki sukwano sumbu ti sembe mi ani haro hinga o sukwakonda.”
    Wosiwani o ri sawero gisi naha ki ori hima ri tau ra himache kipe ya ete ri wosi.
  vie-OVCB: 'Chúa Giê-xu nói với viên đội trưởng: “Ông cứ an tâm về nhà! Việc sẽ xảy
    ra đúng như điều ông tin.” Ngay giờ đó, người đầy tớ được lành.'
  kze-kze: Árómáani i-kwáásítí kawáánátávéna séna emó kentávémo séndantemba mirá onaná
    asóvanivo ená naaúmpa'a kwaaó súwana mitáwai kwená kwayó'ná'á asóvamaguraiye.
  mpj-mpj: Jiijajjura maaja palukura wajarnu, “Ngurrakarti yarra! Nyuntulurnin kulirni,
    kayila kunyjunyurriku.” Palunya tayimu maajakura warrkamupurluka yilta kunyjunyurringu.
  lbk-lbk: Sa et kinwanin Jesus isnan kapitan, “Somaa ka, et maangnen nan sana ay
    pinatim.” Et siya kannay chi ay olas nan khinmawisan nan faana.
  mto-NT: 'Vanꞌit tseꞌe je̱ Jesús du̱nu̱u̱jmi je̱ tojpata̱jk je̱ vyintsá̱n: ―Na̱jkxni
    je̱m mta̱kꞌam, vaꞌan veꞌem du̱tunju̱ ax joꞌn tu̱xjaanchjáva. Tun je̱ꞌyji tseꞌe
    je̱ tyoompa jyo̱tka̱daakni.'
  bzh-bzh: Lob Yesu nër vu mehö neġin alam-beġö-yi bë, “Ġenah meġena böm, gerëḳ
    anon jaḳ vu honġ noh vu honġ ġaġek sën ġevonġ ving agi.” Lob nahën nenër
    log mehö neġin alam-beġö-yi lo yi hur nivesa raḳ pevis.
  guj-2017: ઈસુએ તે શતપતિને કહ્યું કે, “જા! જેવો તેં વિશ્વાસ કર્યો તેવું જ તને થાઓ.”
    તે જ ઘડી તેનો ચાકર સાજો થયો.
  jvn-NT: 'Gusti Yésus terus ngomong marang ofisiré: “Kana mulih, bakal klakon manut
    pengandelmu.” Lan ing waktu kuwi uga peladèné mari.'
  byr-byr: Sara wɨdaka aawɨlasaraavɨ maremwaaiderɨ wɨdɨnana “Gɨnnya angevɨna dɨwona!
    ‘Nɨmɨre yaasɨwaꞌwawɨnyarɨ yagaalyaꞌna tewaanya javadaꞌgaidelyɨ,’ yawɨꞌmwaanyabaaibɨꞌ
    sahwai tewaanya sara yɨmaꞌnadeꞌnanyɨ.” Sara wɨdakegaaꞌ sahɨgaaꞌ yaasɨwaꞌwawɨnyai
    tewaanya yɨmaꞌnaꞌ.
  ian-ian: Ndi kat walaa njambwi soldia kat wandɨ. Mɨna ngay ay mɨla. Wagalama vat
    tɨgiyandɨ waa wandɨ maa yilaa ndɨna njɨvwa kwuta nyan kwo lɨnda vat vɨndɨ. Vɨlaa
    yelavɨtndɨ. Jisas waa njɨmblamba ndɨ kwo lɨndɨ waa yelavɨtndɨ.
  hun-hun: 'És Jézus ezt mondta a századosnak: „Eredj el, és legyen néked a te hited
    szerint.“ És meggyógyult annak szolgája, abban az órában.'
  mcf-NT: 'Adshumbic sondado chuiquid dapa chuiquin: —Nidec nid. Mimbi tantiacpadec
    min yua bëdaneque —cac nidshun isquien bëdanac Esusën chuibocpadequi.'
  kjs-kjs: 'Yesumi mo soldia alinuna mudu ali go-rupa lakalisa: Nere abe pu. Neme
    kone rulaaye-pulu nena kone sae-rupa ora palia. Go-rupa lisa-pulu nipuna kogono
    naakiri ora go rabu-le ma-epe aasa.'
  mni-mni: "Adudagi Jisuna lanmi chamagi makok aduda hairak-i, “Nayumda hanjaro, nahakna\
    \ thajabagi maramna nangonda madumak thoklagani.”\x94 Aduga pungja adumaktada\
    \ mahakki manai adu naba phajare."
  yad-NT: 'Su̱teda ji̱ta Jesús variy siva su̱tarumiy nutyityu̱bay: “Ya̱numa jiya,
    daryanuma ra̱cha jiijyu̱ daryatiy jityuva̱chosiy ramu.” Sami̱sa̱da ji̱ta samuchechibe
    varenude variy.'
  mxb-NT: 'Dá ni̱ kaa na̱ xíꞌín ta̱a dándáki iin ciento soldado ñoó: ―Kuaꞌán nóꞌo̱n
    veꞌón, chi̱ sa̱ꞌá ña̱ ni̱ ka̱ndeé inóo̱n yuꞌu̱, sa̱ꞌá ño̱ó sa̱ io va ña̱ ni̱ xiko̱n
    ―kaá na̱. Ta kúú mií hora daá vá ni̱ ndu̱va̱ꞌa ta̱ kéchóon ñoó.'
  pon-2006A: Sises eri ketin mahsanihong soumaso, “Eri, ukuwei ni imwomwo, pwe duwen
    omw pwoson, e pahn pweida rehmw.” A ni ahnsowohte eh laduwo kehlailda sang eh
    soumwahwo.
  maq-NT: 'Hya xi camá cachja Jesús cuatjin cojo xuta ne, sehe cachja Jesús cojo capitán
    jan cuitjin: ―‍Cuma cuangun ta tsëhë xi xcusun xi vetjutacun xi má sahme, camachihin.
    Hane hora xi cachja me cuatjin ne, camandaja cha.'
  hto-hto: 'Iemona afe illáɨmana daɨde: —Mai o jofomo jai. O ɨ́ɨnuaze íiteza, —daɨde.
    Daɨí daɨna llezica afe ɨrárede jitócome jíllode.'
  por-BRBSL: 'Jesus disse ao centurião: “Siga seu caminho”. Que seja feito por vocês
    como vocês acreditaram”. Seu servo foi curado naquela hora.'
  ces-NKB: 'Tomu setníkovi pak Ježíš řekl: “Jdi, ať se ti stane, jak jsi uvěřil.”
    A jeho služebník byl v tu chvíli uzdraven.'
  cui-cui: 'Nexata Jesús barai pentacaponaein, jeye: —Ponde jinya bo beya. Bara cata
    exanatsi tanecui yabara jume cowʉntsimxae xua bara taneitacʉpaewa xua tacata exanaewatsi,
    jei Jesús. Bapoxonae barapo pentacaponaein pia petanacuichin tatsi bara caena
    taaxaibi exanatsi.'
  boj-2014: Osiqa Yesus a qaja tamo gate di minjej, “Ni gile. Ni e qa ino areqalo
    siŋgilatonum deqa ni gilsim unime. Ino kaŋgal tamo a boleosiq unu.” Degsi minjnaqa
    bati qujai deqa aqa kaŋgal tamo aqa ma koboonaqa a boleej.
  eng-OEBUS: Then Jesus said to the centurion, “Go now, and it will be according to
    your faith.” And the man was cured that very hour.
  eri-eri: Ariya Yesus no kepten waha benou letuwai, “Elebe ne goyau. Ne huwanyate
    ngalenga na onounga, dada edo ne la heigon bona.” Saini waha langa tigini, kepten
    nomo haruwe magana ege jigi tuwai.
  aly-aly: Jesus-el atyetyart renh ilek, “Kel alpa, atha warrkenh ngkwenh mwerrilek,
    ntwarl ayenh tnakek.” Kel warrkenh ra mwerrirreyelpek.
  wiu-wiu: Yesuyo nimo ootokoa tobou poyo ago-pala okome noanume neke pupu ago oyake
    latekamele toko wa wene teke winipa okono, neke wene moadene tukuno, poano pa
    wa oka. Poano pa wa okanaka eina eina one pupu ago latoa kakedeka.
  swe-swe: 'Jesus sade till den romerska officeren: ”Gå, det ska bli som du tror.”
    I samma ögonblick blev hans tjänare helt frisk (fri, botad).'
  cth-cth: Hathnukkhu ransabawi hah, cet leih. Na yuemnae patetlah nang koe awmseh,
