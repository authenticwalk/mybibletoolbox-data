    banubu ababuk nyultab anan wata yopunu.
  grc-F35: Καὶ εἶπεν ὁ Ἰησοῦς τῷ ἑκατοντάρχῳ, «Ὕπαγε, καὶ ὡς ἐπίστευσας γενηθήτω σοι.»
    Καὶ ἰάθη ὁ παῖς αὐτοῦ ἐν τῇ ὥρᾳ ἐκείνῃ.
  cav-NT: 'Tuequedyatu Jesúsra isaranucacuare sudaru cuanaja huaraji: —Dirucue micue
    etareju. Miratu ejenehua era ujejedaque japada equera chachaneyaque. Mique merequiquetu
    amena chacha, —jadyatu Jesúsra acuare sudaru cuanaja huaraji. Tumetu mere puji
    tumeque ura cuitadya yuqueja chacha jucuare.'
  kgp-NT: 'Kỹ tóg capitão mỹ: “ha tĩg ge,” he mũ. “Inh ki rã kỹ ã tóg jẽ nĩ, hã kỹ
    ã tóg venh ke mũ sir, ã tỹ nén ve sór mũ ti. Ã camarada tỹ inh hur há'' hẽ,” he
    tóg, Jesus ti, capitão mỹ. Kỹ tóg tĩ mũ sir. Hã ra ti camarada tóg há'' he mũ.
