  heb-heb: ויאמר ישוע אל שר המאה לך וכאמונתך כן יהיה לך וירפא נערו בשעה ההיא׃
  mpp-mpp: Inguc milu hudu-baba ngic yengele damong yanguc edowec, “Ga hikenong, ngagesingkegic,
