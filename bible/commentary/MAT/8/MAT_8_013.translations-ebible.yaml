  mal-2015: 'പിന്നെ യേശു ശതാധിപനോടു: പോക, നീ വിശ്വസിച്ചതുപോലെ നിനക്കു ഭവിക്കട്ടെ എന്നു
    പറഞ്ഞു. ആ നാഴികയിൽ തന്നേ അവന്റെ ബാല്യക്കാരന്നു സൗഖ്യം വന്നു.'
  tuo-NT: 'Tojo níca beꞌro surara wiogʉre nicʉ niwĩ: —Mʉꞌʉ ya wiꞌipʉ tojaagʉsaꞌa.
