    Natuna, tolaʼai una viaqi ʼimaya? Luvematasabu ana ʼaubena nawale, ta oʼa nage
    niʼa umaimai sabi luvematasabuma?”
  kew-kew: 'Gore nipu lapome puri paloa gupa yaasipi: Nere Gote-na Si-ga neme niaa
    piri-parare ake pulalo epae? Gore goanu pape di abia dia-ga neme niaa radaa mea
    gulalo akolo epae pae simi?'
  dww-dww: Be taudi bonedima dosine Yesu a riuena, “Mamaitua Natunama! Tam aba ḡaromaie
    kwa ḡoeḡoe? Kovoḡa na raḡanima tokare e tavana, be tam uma dabudine kuya verauna
    kwa kovoḡa dokemai, bo?”
  nif-nif: kɨtɨmbi nɨñgɨmɨk, “Anutulok Nɨñañ, dɨk nekta nɨndoñ bɨlañ? Kwelan kuñgulok
    nainnii gama nɨm dumalañɨlɨmbi, kena gɨm nɨmepi bɨlañ ba?”
  twi-ASANTE: Wɔhunuu no pɛ, wɔhyɛɛ aseɛ teateaam sɛ, “Onyankopɔn Ba, ɛdeɛn na worehwehwɛ
    afiri yɛn nkyɛn? Woaba ha sɛ worebɛyɛ yɛn ayayadeɛ ɛberɛ a mmerɛ no nsoeɛ anaa?”
  aoj-aoj: “Inaꞌ God Nogamana. Inaꞌ naꞌi nendaꞌ maina afaꞌ? Inaꞌ naꞌi neha afaꞌ? Nemaf
    afamba inaꞌ naꞌi negahafafi ina deiꞌ afataga, ataꞌ owaꞌatin.”
  cbv-cbv: 'Pánihna, Jesúsdih jwãáh dei jʉibínit, nin pah ĩt niíj ñaacáp wʉt jĩ: —¿Meém
    Dios wʉ̃ʉ́h, dépanih chãjadih jʉ̃óh tigaá ma chãj? ¿Dios ã peéh chãjat pínah ã
    jʉdh jwʉhʉchah yʉhna, jã́tih jwiítdih peéh chãjadih jʉ̃óhnit beé ma chãjap? ĩt
    niijíp wʉt jĩ.'
  taw-taw: Pen kɨli omɨŋal apjakɨl, Jisas nop suk agɨl agɨlek, God Ñɨne, chɨlop tay
    gɨnɨg opan agɨlek? Chɨnop gɨ tɨmel gɨnɨgabal ñɨn ak ma owup, chɨnop mɨñɨl gɨ tɨmel
    gɨnɨg opan akaŋ agɨlek?
  jic-NT: 'Yupj Jesús jus tjunuc na, pajal yümücj la tupuyupj: —¿Tsjan mpes tjacuy
    quinam cupj nt''a? Jipj Dios Jatjam. ¿Ncu ca malala la qjuis mijin? Nin jawas
    jyawca tulucj nin la mijin mpes —nin tjowelepj yupj Jesús lal.'
  zap-NT: 'Zegne wii men Jesus, wzelo menzab rderëz menzab, re menzab: ―¿Penak rgal
    de noo, Jesus XPee Dëdyuzh? ¿Pe zëëd de nee ne yzakzi de noo antes ne ydxiin dxe?'
  wer-wer: Pël ëën piaripök merëk ë olëak Yesuun epël mëëa. “Yesu, ni Anutuu Ruup.
    Ni ten tol elniimëëp? Akun kaöaö temanöm nasën wiaan këlangön kat niwiimëak yaën
    ma?”
  ipi-ipi: Jisasa malanda wato, akali okonelapo-mane pii taimane loto, Gote Iwanane
    nimbato nalipanga aki pulape. Nimbato tandaka andane nalipanga gulane oto oko
    naepeya-kola teke, nimbato nalipa tandaka andane gulu epelepe leapelepia.
  qul-NT: 'Wajach''acuspa, nerkancu: —¡Jesús, Diospaj Churin! ¿Ima ruwanayquitaj nokaycuwan?
    ¿Nokaycu ñac''arichejchu jamunqui, manaraj ñac''arinaycu tiempopi?'
  ter-NT: 'Yane kóhonokone emó''u neko pi''âti. Hara kôe: —Jesus, Xe''exa Itukó''oviti,
    na koeti yího''ixopoinovi? Simínetine ipíheponivi tumúneke símea kaxéna? —kíxoanehiko.'
  bmr-NT: 'Jaamɨsi asaaumɨsiro tɨcovauhi ocoovadiivomɨsi: ¿Collɨhi mojaago saahi,
    ɨɨjoho Jesu Moocaani achi idiicaabo? ¿Jaabo juu saahi mɨɨhaico ɨmegavɨro ɨdaasunisiicɨ
    gaifiimɨsi cɨɨhojɨnojaa iicahicauhɨgotɨ diibojaagovɨ saauhi, iimitɨno ɨjɨma ijeeo
    moonɨqui? noomɨsiro.'
  fuf-fuf: 'Ɓen sonki e makko, ɓe wi''i: «Ko honɗun faalanaɗaa men, an oo *Ɓiɗɗo Alla.
    E hara ko arduɗaa ɗoo ko fii lettugol men hara saa''i on hewtaali?»'
  bhl-bhl: 'Keko beli, kame, aso i teleko, weng kitil weng mak gaanomeliw: “Sunbin-Got
    em Min kutaka! Ku nulo nono keyemomin talbelew a? Sunbin-Got em sua kel dukuse
    geeyemomin ding kamelo kebele akate, ku teleko, nulo kal betbet wa mak duyemomin
    telew a?”, dangsiliw kale.'
  ons-ons: Ere esatka aroke rakoik, “Anutu wane Gipole, ge ŋere daleo okan ŋotkene?
    Ge naso koboine mi bomileki, ŋere wikile alakane ŋepongenane sarimaine me?”
  con-NTPO: 'Jesúsma attepa fundondo''e afa''fa: —Queja Chiga Dutssi''yeta ¿jongoesie
    qui ingini ji? ¿Toya osefaeña''cho a''ta napimbi''te ingima vanaeñe ti qui ji?'
  ghs-ghs: Abi nopoi Dzesuke mooqi hee, Oo, nii Ohongaho Khata. Oonihe bodza hiiremi
    ooraike nii naane quba riiteqi ao songena nanake sesero eetare baabe?
  peg-peg: ହେୱାର୍‌ ଜିସୁଙ୍ଗ୍‌ ହୁଡ଼୍‌ତି ଦାପ୍ରେ କିକିରାଡିଂ କିଜ଼ି ଇଚାର୍‌, “ଏ ଇସ୍ୱର୍ତି ମେହି
    ! ନି ଲାହାଙ୍ଗ୍‌ ମାତି ଇନାକା ମାନାତ୍‌ ? ସମୁ ଆୱିହିଙ୍ଗ୍‌ନେ ଏନ୍‌ ମାଙ୍ଗେଙ୍ଗ୍‌ ଇନାକା ଡାଣ୍ଡ୍‌
    ହିଦେଂ ଇବେ ୱାତାଇନା ?”
  txu-NT: Nãm ar Jeju kajpan arỳm kàj bê amran aminêje kum, —Mỳj nã Metĩndjwỳnh Kra?
    Djãm me inhõ akati kêtri dja ga me imã me itokry jadjà? ane.
  eng-WEBU: Behold, they cried out, saying, “What do we have to do with you, Jesus,
    Son of God? Have you come here to torment us before the time?”
  gnw-NT: 'Jare jae reta iñeeãta reve jei: —¿Maera pa ndeyu oremambeco, Jesús? Nde
    co jae Tumpa Taɨ. ¿Ndeyu pa ndiporaraca oreve añave? Taɨcue rupi ramo co ndiporaracata
    tẽi oreve —jei reta.'
  mux-mux: 'Yesos kanukulu kene tondulu mundukulu walsikulu kene nikulu mele: “Pulu
    Yili-nga Málale, oliu-kene ulu nambulka ulu te tinindu únuye? Oliu mindili liipa
    simba enale ui wendu naa upili nu-ni isili-ui oliu mindili liiku sini okunuye?”
    niringli.'
  maj-NT: 'A̱s''a̱i i̱ncha kikjintáya nga b''i̱ kitsúhu̱ Jesu: —Ji Jesu, Ntíhi̱ Nti̱a̱
    nku tutuu̱, ¿mí nihi xi tjínko̱ni̱? ¿A ja kjúái̱k''a̱i̱ni̱ kju̱a̱ni̱ma̱ kintehe̱
    ni nga ku̱i̱chú ni̱stjiu̱n?'
  bkq-NT: 'Jesus tientuo myani ago kehoem adaenkelymo: — Xina kâdynanâdâ, Deus imery.
    Xina âsenagazedo naimpyralâka xina enagazeze mâewyly? — kelymo.'
  kue-kue: Ye kaglkane kande ere dimbrika, “God Wam, ene no sragl ere noratn? Enge
    yeikrumara unga, ene no nangino giu ere noragledi pre un kana?”
  cot-NT: 'Iroompaquea icajemitsijianaca icantajigui: —Jesoshi Irijanite Irioshi,
    ¿queroquea pincojiguenani? ¿Iroocajate picoraquetashitaque pantsipetacaajiaquena
    imaica tequeratanicate arejetempaji nantsipetantajiaquempaca?'
  bnp-bnp: Lakea ru gale dagi, ru nanea, “Tuna Vure, a ra go ratea ne mia? A parava
    a Vure ge pelekado mia i tabana. Pali i navai o valai malaviriri go vakamadihi
    mia?”
  apn-NT: —Pa Tĩrtũm Kra Jejus? Mo kaxyw na ka mẽ ixwỳr tẽ? Kwa tanhmã mẽ ixto hkêt
    nẽ. Ate tanhmã mẽ ixtomnu hto hã arĩgrota kormã katoore hã. Anẽ.
  ctp-NT: 'Loꞌo yꞌni kwiꞌin xaꞌan kanꞌ, chaꞌ kwen ꞌa nxiꞌya yu tiꞌí kanꞌ: ―Jesús,
    ¿ni chaꞌ ndaꞌaan seꞌen ndiꞌin ba? ―ndukwin yu tiꞌí kanꞌ―. Nuꞌwin lkaa ska ti nu
    lka Sñiꞌ Ndiose. ¿Ta taa nu tiꞌí ꞌwa, nchka tiiꞌ a? Ja ya tiya bra tiyan nu tiꞌí
    ꞌwa.'
  bre-BRG: 'Ha setu e krijont en ur lavarout: Petra a zo etre ni ha te, Jezuz, Mab
    Doue? Ha deuet out amañ evit hor poaniañ a-raok an amzer?'
  opm-opm: Aprisa mongsup ihir Nuhur hanip mandama be ayahan batbetsi ero rima kasip
    mengtei Got ohe brer go kinnahatporim apir. Nure batbet datin dik oh kopen na
    hat patin orhor go batbet nahatinmat apirda.
  bvr-bvr: Gun-gatiya waypa bitipa abirri-bena nula Jesus, warrika abirri-gonyjinga,
    “Nginyipa ny-jurda Wangarr biy-yika Walkur, an-nga nula nginyipa nyina-bona arrburrwa?
    Yina ngarla nyirr-yerrnyja barra ngayburrpa gala burdak gun-balmapa gu-nirrarna,
    ya?”
  wal-wal: Eti bantta qaalaa xoqqu oottidi, “Xoossaa Na7au, nunanne nenanne aibee
    gattiyai? Wodee gakkennan nuna qaxxayanau yaadii?” yaagidosona.
  zad-NT: 'Na'' besyaagakan che''gakan Jesúza'': ―¿Bic̱he za''zo'' gani zoanto'',
    Jesús, Xiiṉ Chios? ¿Aba za''zelo'' zidsak''zi''o neto'' ḻa''kzi biṉ'' illin lla
    sak''zi''nto''?'
  aso-aso: 'Aꞌmine ve sitaꞌ ingine gekeꞌ li Izesuꞌnimuꞌ tiꞌ li lasineꞌ: Oꞌmosoꞌmi
    gipele gaza nosida mene nanitekumuꞌ nane. Gaza mulumo gono lemaaꞌ gamene olihe
    alitaminguꞌ mulumo gono lemelove losa nabe.'
  uli-uli: Irel yodla chog ngo resa ttawul le re sor bo, “Gel mala lol Deus, meda
    mele hosa luluwaley ngalugmem? Hosa budoh le hobe fang yamem hagerger mo imol
    yodla rebe hagerugmem iyang?”
  nin-NT: Nggo a hi Yesu na nggarr iyi di, “Ùwà zha angginggi ni inta ba Uvuvurr a
    Abachi. Ùwà nye tsutsarr inta du azhibarr wa nise ma?”
  tgk-tgk: 'Онҳо Исоро дида дод заданд: «Эй Писари Худо, Ту ба мо чӣ кор дорӣ? Ту
    омадӣ, ки моро пеш аз мӯҳлат азоб диҳӣ?»'
  acu-NT: 'Tura asaramtai nu jimia iwianchrintin kakarar untsuminak: —Jesúsa, Yuse
    uchiriya ¿waruka iincha waitkartuktasmesha winame? Ii wait wajaktin kinta jeatsaing,
    ¿waruka iincha wait wajaktinnum akupkartuktasmesha junisha winame? —tiarmiayi.'
  cak-WNT: 'Ri ca''i'' winek ri'', ri c''o itzel tak espíritu quiq''ui, xquirek apo
    quichi'' chare ri Jesús, y xquibij: Riyit Jesús ri Ruc''ajol ri Dios, ¿achique
    c''a ruma tek yojanek? ¿Achique c''a ruma yojach''ujirisaj yan, tek xa ma jane
    napon ta ruk''ijul? xecha'' chare.'
  ebk-ebk: Hiya at chi ya, infukiawcha, “He-a ay Anak Apo Dios, anan ngachana nan
    laychum ay atun kan chakami? Ay enmalika ay mamalikiat kan chakami uray chaan
    pay inumchan nan ustu ay timpu?”
  spa-PDDPT: 'De repente gritaron: ¿Qué tienes con nosotros, Hijo de Dios? ¿Llegaste
    aquí para atormentarnos antes de tiempo?'
  ruf-ruf: Bahala wakemelela, “Angu utubamila choni, ghwee Imwana we Imulungu. Pfii
    kutsa kutudununza ng'ana ichipindi chetu chipfike?”
  gun-gun: 'Ha''e gui ha''e kuery ou vy ojapukai: — Nhanderuete Ra''y, mba''e tu xee
    areko ndereve? Oremoingo axy aguã teve reju oa''angaague ára ovaẽ e''ỹ mbove?
    — he''i.'
  agu-BL: 'Ma yi cyule''n swutz Jesús wi''nin chiẍch''ine''n, nin je cyale''j: —Jesús,
    ilu'' Cy''ajl Ryos, ¿mbi na taju'' sketz? ¿Ja pe'' ulu'' tzone''j tan kaxuxe''n
    len yi ntaxk opon k''ejlal?'
  isn-isn: Akitunta ikalunga, kukete ntuni kitalako, uwe ng'wang'wi Tunda? Waza kuunyoma
    umatungo itu akili kupika?
  ilo-ULB: Pagammoan, nagikkisda ket kinunada, “Ania aya iti pakainaiganmi kenka,
    Anak ti Dios? Immayka kadi ditoy a mangparigat kadakami sakbay iti naituding a
    tiempo?''
  pir-NT: 'Tiquirore piti ca, sañuducuri: —‍¿Mʉhʉ Cohãcjʉ̃ macʉ dʉhse yegʉ ahtajari
    mʉhʉ ʉsã cahapʉre? ¿Ʉsãre Cohãcjʉ̃ tiquiro buhiri dahreati pje ijierapegʉ̃ta ʉsãre
    buhiri dahrei ahtaʉ niajari mʉhʉ? ni sañuducuri tiquina.'
  anv-NT: Ndɛre ɛbwɔ́ ágɛné Jisɔs, álɔ mánkálegé áké, “Wɔ Maá Ɛsɔwɔ, ɔbɔ́
    ndé mechɔ́ ne ɛsé? Ɔchwɔ́ chyɛ ɛsé ɛfwyale ayi gébége ɛyige Ɛsɔwɔ áchyɛ
    ɛsé géláge kwɔne wɔ́”?
  sab-NT: 'gire dolla kwian boke e tale kwian gbu ngaute Jesuge: —Uñale chage ba Chube
    Kirolla. ¿Lledale ba chiu cha nate nga aige? ¿Ba chiu aini cha gbe boi daga ngwale
    ngerutabi Chube be cha ulita gbe ji chuge chuia bebi chke gire? Cha me takalin
    ba cha gbe boi dagale tanre nege.'
  tmd-tmd: Makwam ñɨŋ nöbö hogwa hö gɨrön, Jisas nugwo yadmä, “God Ha nuŋwa. Pödpöd
    rɨba hömɨdlö? Anɨŋ ölɨŋ höb diba pɨ nölɨba hömɨdlanö owa agapɨm? Wop naŋa anɨŋ
    mögörɨb gwogwo yad abɨb wop aku hölö,” rɨmä.
  acr-NNT: 'E taq kꞌu riꞌ waꞌ xkijeqo lik ko kesikꞌinik, jewaꞌ xkibꞌiꞌij: —¿Suꞌchak
    koꞌlmina ibꞌ la qukꞌ, Jesús, Lal Ukꞌajol ri Dios? ¿Petinaq kami la re kojya la
    pa kꞌax echiriꞌ kꞌamajaꞌ ne kopon ri qaqꞌij? —xechaꞌ.'
  kpg-kpg: Di madagoaa deelaa, meemaa ga wwolowwolo gi Mee, “Goe go Tama a God, Goe
    e hiihai gi di aha i mau baahi? Goe ne hanimoi belee hagaduadua gimaua i mua di
    madagoaa donu belee hagaduadua ai gimaua?”
  taj-taj: थेनीगदेसे येशूदा म्राङ्सी क्रिङ्बान, “परमेश्‍वरला झा, ह्राङसे ङन्‍दा तिग
    लबारी म्‍हाइबा? ङन्‍ना धुइ आतमान ह्राङ ङन्‍दा नाश लबारी फेप्‍खबा हिन्‍ना?” भिसी
    भिजी।
  avt-avt: 'tɨnap tenɨne tar ik: “Nɨkan ke God, kenmak te ti han heraiwaank. Wɨ ap
    epei man wen au te ti han arekyei menmen enum hepɨrei mamno wit enuk kerek menmen
    mamwep!”'
  cbk-cbk: Y despues ya grita sila con Jesus, “Uste, el Hijo de Dios, cosa man uste
    quiere hace canamon? Ya vene ba uste para castiga canamon antes del ultimo jusgada?”
  uig-ARA: 'ئۇنى كۆرگەندە ئۇلار: ــ ئى خۇدانىڭ ئوغلى، سېنىڭ بىز بىلەن نېمە كارىڭ!
    سەن ۋاقىت-سائىتى كەلمەيلا بىزنى قىينىغىلى كەلدىڭمۇ؟ ــ دەپ توۋلىدى.'
  tuf-tuf: 'Serin éyinat cab rehti Jesús cuit cohwjacro. Cohwír wajacro: —Jesusu,
    bah Sir waquijró. ¿Is quin icúr sehw̃ar racyi? Anto is tecuan cab cuti cuar ¿is
    técuani séhw̃aqui? wajacro.'
  abx-abx: Anurakaw mga iya, “Ay i tuyu'-mo si kami', Dadi'-na si Diyos? Pad'ito ba'
    kaw pagpasakit si kami' myintras anakka si tala'an allaw?”
  mco-NT: 'E co anajty Jesús jɨm ñaxy huin''it janch ahua''n ymɨgapxqueecɨ: ―¿Ti miich
    mdunamyb mɨɨd ɨɨch ajcxy, Jesús, miich Dios y''ung? ¿Nej tɨ mmiñ jayɨjp co xychaachytúngɨxɨch
    ma ca''nɨ xɨɨ tiempo paady?'
  kqf-kqf: Bi tedi kalinedi dididiginemo Yesu lisinemo a binauna gado, “Maimaituwa
    Natuna! Tam bai kwa ḡoyeḡoyena lisimaimo kwa voiye? Kovoḡa ena laḡan yaḡolo kaka
    ya tava, bi niganana kuna natona kwa kovoḡimai, ee?”
  cpb-NT: 'Ikantawakeri: “¡Jesús, Itomi Pawa! ¿Irootaintsima powasanketena? ¿Tsikama
    nokantakemika eeroka?”'
  aon-aon: Amam hatik Jisas aria huhwar debeg, “Nyak Iruhin ananin Nuganin nyak nyakana
    nyenekap mumam apak? Abudok nyutob nyak nyanaki um nyop nyihiyahap obi nyutob
    da madae butogur uwe, uwok.”
  hus-NT-2005: 'Ani in ulutsik kawidh enchéꞌ: ―¿Jantʼéy a léꞌ kʼal wawáꞌ, Jesús, xi
    Chakámláb kʼal na Dios? ¿I tsiꞌnek abal ti ku yajlombédhaꞌ maske yabél in bajúmal
    xowkʼi neꞌech an lújundhaxtaláb?'
  mig-NT: 'Te ni̱ ka̱kana jaa‑de: Na̱ún kuní‑ní jíín‑ná Jesús, Se̱''e Dios. Ni̱ chaa̱‑ní
    yá''a ja̱ xndó''o‑ní náá va̱sa té jaa̱‑ga̱ kɨvɨ̱ náún, áchí‑de.'
  bps-bps: Na di ksitongla ku Dyisas mkit ale, manla, “Ge Tingà Dwata, tan i kiboam
    gami? Salu ge dini kè, du fanlayamam gami balù ise fa bangan?”
  mbs-mbs: Mig-olangag dan, kagi dan, “Batà te Timanem, ikà pa egpeeleg kenami, so
    wedà pa dateng se aldaw te pegpelumun no kenami.”
  tof-tof: Da módóga, ene pam nisa we taegwarr apórri Yesuka wagó, “Marü ubi ia larógóma
    kibüka, Godón Olom? Ia ma kibü wirri azid akyanóm tama? Kibü ngürr go küsila!”
  cme-NT: 'aa ta ba kaasĩŋ wuɔ: «Diiloŋ-Biɛ, i ciɛ-ni niɛ? Ŋ juɔ da ŋ ji haa kakãlle‑i
    yiɛ a ne da ku yiiŋgu saa hi yogo.»'
  sus-sus: E naxa sɔnxɔ, «Ala xa Di, i waxi munse xɔn ma muxu bɛ? I faxi be muxu ɲaxankatade
    nɛ beenun a lɔxɔɛ xa a li?»
  pon-2006: Ni ahnsowohte ira weriwer, ndinda, “Komwi, Sapwellimen Koht, dahme komw
    kupwukupwurehiong kiht? Komw soh ketidohng kalokei kiht mwohn ahnsou me kileldi
    se en kalokolok?”
  dad-dad: Anĩ idi diweig fen, diron, “Negur Naal, õ amã nigin ere naig wamãf? Õ naa
    wenen anĩ fau mog, gama bagai daig wamã fenẽ ein usif de?”
  zab-NT: 'Chi gunádeb Jesús ax gurɨxtiadeb: —¿Xínii riutébiu cun dunnɨ, Jesús, Lliin
    Dios? ¿Ta zéedbiu rurén par iteedbiu dunnɨ guelzii anste ni idzɨny dxi?'
  jae-jae: Tec agêc têtôc eŋ êndu ma sêmôêc gebe “Anôtônê Latu, aêacnêŋ asageŋ ŋagêdô
    gêdêŋ tauŋ. Amboac ondoc, ŋanoc kêdabiŋ atom ma gômôêŋ gobe ôIênsu aêac.”
  ksd-ksd: 'Ma dir ga oraoro dari: U Natu i God, datal a dave ma u? U tar pot bar
    upi una vakadik amir ba pa ta boko ra kilalana?'
  msm-NT: Pigbansagonan dan si Jesus, “Sikuna no Anak to Diyus, nokoy man to yabot
    nu kanami? Nokoy man, ogkastiguhon koy nud no kona pad man podom no panahon?”
  myk-myk: 'A pʼi ɲɔ kɔn na xhuulo, na yu: «Ɲaha mu di zhaa wèe fɛni wɛ, Kilɛ Ja we?
    Kanhama mʼa pa di ba zhan wù ɲuŋɔ ni, na ta pu tuun di sanha nɔ-ɛ ya?»'
  sbe-sbe: Se yogalau unai se wane, “Yaubada Natuna, saha ku henuwa kalimaiyena? Yaubada
    yona kaisunuwa mayadaina meta sola nige ye lage, na ku laoma ta bena ku hekamkamnanonohaigai?”
  mcr-mcr: Ique äwimayi, zääqä yäŋänäqŋqä ätukiyi. “Goti Hanjuwä Iqueqä Ymeqä Iquki,
    squä nemäktŋqäwä? Hea qäyuŋi matimäuqä qäyä etaŋgi, Si qui nemäktŋqä äpinyä?”
  cux-NT: 'Ní ''cai yiicu sa: N''dii Jesús Daiya Dendyuūs, ¿dɛ́''ɛ̄ canéé yeⁿ''é nī
    ndúúcū nús''uu? ¿''Áá ndaá nī ''muuⁿ chi di''vaachí nī yeⁿ''ē nús''uu taachi ''āā
    cuɛ́ɛ́ cúúnú ca''a tiempo taachi Dendyuūs ca''a yā castigo?'
  tur-YTC: İşte, onlar, “Ey Tanrı’nın Oğlu Yeşua, bizden sana ne?” diye bağırdılar.
    “Buraya, vaktinden önce bize eziyet etmek için mi geldin?”
  san-ITR: tAvuchaiH kathayAmAsatuH, he Ishvarasya sUno yIsho, tvayA sAkam AvayoH
    kaH sambandhaH? nirUpitakAlAt prAgeva kimAvAbhyAM yAtanAM dAtum atrAgatosi?
  bel-N: 'І вось яны закрычалі, кажучы: «Што нам і Табе, Ісусе, Сыне Божы? Ці Ты прыйшоў
    сюды перад часам мучыць нас?»'
  sch-sch: Harenghan anni hah an in-ieka, “Pathien Nâipasal, imo mi lo rang ni ti?
    Zora khâm atung mân dûk mi tho ranga juong mo ni ni?” an tia.
  mic-MIQNT: Smtug na poqji sesgwala'titl Se'susal, “Gi'l na Gjinisgam uggwisl, goqwei
    getu' tla'lieg nige'? Peji ugtapulieg ge's mu na na'gweg iga'qt'tew ta'n ugtap'titesnen?”
  huu-NT: 'Jesúna iaɨmaiaɨ cɨua facaise jananɨaɨ iaɨmaiaɨna cuirioitate: —Jusiñamui
    Jitodɨo. ¿Nɨese cocona nɨbaɨacadɨo? Coco duere sefuille facaise nia iñede; iadedɨ
    birui cocona duere fɨnuaɨbidɨo —cuirioidɨaɨmaiaɨ.'
  jiv-NT: Niisha Jesusan wáinkiar kakantar tiarmiayi “¿Warí pujuram iiji̱a̱i̱, Jesusá,
    Yusa Uchirí̱a. Tsawant jeatsa̱i̱ṉ in amukratkataj tusamek taum?” tiarmiayi.
  otm-NT: ―'Bɛ'a gní 'yɛ̨cua gra Jesús, rá Ts'ʉnt'ʉ i Oją. Ha cpí 'yɛ̨hɛ gui ʉngahe,
    nɛ hinga na søn ra pa gui ʉngahe, bi 'yɛ̨n yʉ zįthu min 'yohʉ ʉ yʉn 'yohʉ.
  dah-dah: Be, irem gore Yesu hitte waŋbe, “Al Kuruŋ Urmiŋ, daha direŋ wayha? Nalu
    hako hikeya buluŋ dire yeŋ wayha?” ineŋ kwep iraryum.
  tnk-tnk: Nəpɨn irau krouətə Iesu, krouəkwein əpwəmwɨs, rouni mə, “Tɨni Kumwesən,
    ikuvehe mə tiko nəfe ia kɨmaha? Rosi tiko nəmisəien m kɨmaha, mətə rɨpko mhə ihi
    nəpɨn atukwatukw səvənhi uə?”
  kpr-kpr: Nengae Iesu nunda mendeninde ava tambudo, koko eminge siseri, “Arie, God
    da Mandi! Ni redae namanekena refesi? Namanekena mema mutari dae refesa, ai? Sifo
    mo, jo foa buvae irira,” aminge siseri.
  san-IAS: tāvucaiḥ kathayāmāsatuḥ, he īśvarasya sūno yīśo, tvayā sākam āvayoḥ kaḥ
    sambandhaḥ? nirūpitakālāt prāgeva kimāvābhyāṁ yātanāṁ dātum atrāgatosi?
  nho-nho: I te saaita te takarua naa ni kkite i Jesus raa, laaua ni kappisi naa varo
    laaua no mee ake peelaa ki Jesus, “Tama TeAtua. Se aa koe e hiihai e mee i maaua?
    Te ssao maaua ki taaia raa seki tae mai are. Ai koe ku au ai no mee pakavaina
    maaua?”
  gym-NT: 'Akwa Jesu nikani yere angwane, nitre nibu ye namani niere krörö Jesuye:
    Jesu Ngöbö Odei, ¿ye ñobtä ma kite nun nike nete ye? ¿Ngöbökwe kä kitani nun mikakäre
    ja ngie nuen, ye känenkri ma kitera nun mike ja tare nike ya ño yere? namanintre
    niere Jesuye.'
  azg-NT: 'Tyeꞌ jnanꞌxuaahan, jnduehan: —ꞌUꞌ Jesús na condui ꞌuꞌ Jnda Tyoꞌtsꞌon, ¿Nin
    ꞌnan ntꞌue tsonꞌ yo já? ¿Aa jndyoꞌ na ntsaꞌviꞌ já, min na tyiꞌcoventyja xjen na
    ntꞌuiꞌviꞌ já?'
  bhd-bhd: तैना ज़ोरे-ज़ोरे चिन्डां मारने लग्गे ते ज़ोने लग्गे, हे परमेशरेरा मट्ठां,
    तीं असन सेइं कुन कम्मे? कुन तू वक्ते करां पेइले असन नरके मां छ़डने ओरोस?
  too-NT: 'Lā'' tatzuculh tata''sa lā'' tahualh: ―Icca''tzīyāuj palh hui''x ixO''kxa''
    Dios, pero quina''n tūna''j ictimāpalanauj con Dios. ¿Chā ta''t para naquilāmāpātīnīyāuj
    a''xni''ca'' tūna''j min huan chi''chini'' a''ntū lhcācanī''t?'
  ind-AYT: Dan, lihat, mereka berteriak, katanya, “Apa urusan antara Engkau dengan
    kami, hai Anak Allah? Apakah Engkau datang untuk menyiksa kami sebelum waktunya?”
  cjo-NT: 'Roojatzi icheraacheraatakaantakari kamaaripaeni, ikantziri: —¿Iitaka poñaashirenkantanari,
    Jesoshi? Niyotakimi, eeroka Itomi Tajorentsipero. ¿Rootakima pipokashitantanari
    powashironkaena? Tekiraataga omonkaata kitejiri powashironkaantenari.'
  nsn-nsn: Kaura kula ualeik rasina pare, “Ir Tuna God, a haua ro marang guataia tamiueim?
    Ue teko laha tar me uauelmahing tanika tamiueim i uoumuhia, song re pokosor binaka
    tun?”
  san-DEV: तावुचैः कथयामासतुः, हे ईश्वरस्य सूनो यीशो, त्वया साकम् आवयोः कः सम्बन्धः?
    निरूपितकालात् प्रागेव किमावाभ्यां यातनां दातुम् अत्रागतोसि?
  tna-NT: 'Tsiatsia neje uja Jesús atana tse: —Jesús, Diusu sa Ebacua, ¿ai mique etseju
    neje yani? ¿A da miada etseju castigo su ebeitu, etseju sa castigo hora cuinaji
    mahue su?'
  lid-lid: Eme ya uru ndremenya Jises ma uru arah i buku doh, “Ou Nadu Kindrei, ou
    anya amekes sasah keme taru? Ou ame dah ta adeu sisi-in eme taru, bwena ta len
    amwenen ta aliy?”
  wim-wim: Aꞌ yaam keꞌanamana pulaniya Jesus thathpul nunang aꞌ wik othamayan pechpul
    nungant, “Ayyang! Puk nhengk God.antam-ang! Nint pal ngeenak wampan ngant e? Nint
    nganang wayathān ey? Aak inan yippaka keꞌam wampa, nint keꞌ wayathin ngananga
    erkamana.”
  zga-M: Lola, puvakhovela eilimenyu vakhaya, “Tuleinakhikhi nuve vei mwana va Nguluve?
    Winchile apa pakhuta kineila vu pakhale useikhi sagufikhe?”
  yom-yom: 'Bayamikina : —Diambu mbi tidi kutuvanga ngeyo Muana Nzambi e ? Wizidi
    mu kutuyamisa tuamina thanguꞌeto yifuana e ?'
  san-SIN: තාවුචෛඃ කථයාමාසතුඃ, හේ ඊශ්වරස්‍ය සූනෝ යීශෝ, ත්වයා සාකම් ආවයෝඃ කඃ සම්බන්ධඃ?
    නිරූපිතකාලාත් ප්‍රාගේව කිමාවාභ්‍යාං යාතනාං දාතුම් අත්‍රාගතෝසි?
  yut-yut: Uŋun amɨn bamot da yaŋ tɨdaŋek Yesu yaŋ iyɨgɨmal, “Piŋkop dakon Monji,
    niaŋsi aŋnim do abɨsal? Tepmɨ yomyom bɨsap dɨma noman taŋakwan tepmɨ pi nimdɨsal?”
  grc-BYZ: καὶ ἰδοὺ ἔκραξαν λέγοντες· τί ἡμῖν καὶ σοί, Ἰησοῦ υἱὲ τοῦ Θεοῦ; ἦλθες ὧδε
    πρὸ καιροῦ βασανίσαι ἡμᾶς;
  tbl-NT: Timbow ton le Jisas ni kem lewu tau ni, ya tey sidek klangat le, mon le
    mò du, “Uu se Ngà Dwata. Tedu tô nmoem bélê me ni du? Nam e kendel tô tnafak mi
    kô gu laanen là deng hto yóm hol bantangem mò du?”
  cpc-NT: 'Ikantawakiri: “¡Jesús, Itomi Pawa! ¿Irootaintsima powasankitaina? ¿Tsikama
    nokantakimika iiroka?”'
  nhg-NT: 'Cuöc yejua tieijtaque Jesús, otzajtzeque, hua oquejtojque: ―¿Tli tecpea
    tejua ca taja, öque teca teiconie Deus? ¿Otehuöla necö para tetiechmacas tiecoco
    antes ases ura?'
  nya-nya: Ndipo iwo anafuwulira kwa Yesu nati, “Mukufuna chiyani kwa ife, Inu Mwana
    wa Mulungu? Kodi mwabwera kuno kudzatizunza nthawi yake isanafike?”
  ngu-NT: 'Niman opejquej tzajtzij: ―¿Tlinon ticnequi tohuan Jesús tejhua tiiConetzin
    Dios? ¿Otihuajlaj nican para titechcastigaros masqui xe ajsi on tonajli para ticselisquej
    tocastigo?'
  kup-kup: ñeo ñarah epat hah, “Ni Godiz rop, tair etekez hat ev emeñ? Met deim hañ
    horiv etekez narav hez-eparah petev zuam kakamao etekez homet emeñi?”
  jid-jid: Ba yragro na tre, “kie he ngye utie niwu, iwu vren Irji? Inton na tie me
    rlina u uye tie ta yah ni wa?
  wmw-wmw: 'Mpunde noure wakinyangula, kuno wakindairi: “Mwana wa Mwenyezimungu, mbana
    kwankutandibu? Kuja kuno kutopepesa wakati saunafika?”'
  gmv-GGM: Istika “Xoossano ness nunara aza gogotethi dize? Nu wodey gakkonta dishin
    nuna xugana yadi” gidi wasida.
  ssg-ssg: Ti lalu ningahiwa Jises, tesol spirit lialun leilolalu ausini, “Tel Nati
    Haeu, o paham waliko la ti amite? O nanahima ti aile halialuamite? I tai meiwa
    ngain ti Haeu kikilami.”
  zpo-NT: 'Nu mbazhe xaa nu mbezh xaa: —¿Chozhiin nze lu lo nu, Jesús Xgann Dios?
    ¡Naab na lo lu nateed lu nu bid, nel zer zhin mbizh ted lu nu bid!'
  poy-poy: Su womberi wabotanga, “Hashi, Gufira shishi kwa twenga, gwenga Mwana gwa
    Mlungu? Hashi, gwiza kutubeziya pamberi pa shipindi shetu?”
  qwh-NT: 'Tse supëyoq nunacunanam qayaripa queno niyarqan: —Diospa tsurin Jesus,
    ¿Imatataq noqacunawan munanqui! ¿Manaraq tiempuchocu castigayämaqnï shamorqonqui!
    —nir.'
  gaw-gaw: A uḏiya, huanak eya apiḏ. “Kayak Beḵa, na ihinihp̱a aḏi heḵutnu uḏime?
    Guiṯak haen ihinih ii uḏiom amu na paha guiṯak metaḵutnute uḏime?” aoya apiḏ.
  nca-nca: Asa mahero kondé ŋande kiwariyó, “Ke Anutu koro Naŋuní, ke do nereweya?
    Kepe Anutuko naru rokóŋaró ŋu takaro itaka naŋge o piyimi te nunowero mahete,
    peka?”
  zpz-NTPP: 'Orzeꞌ brugyiꞌ rbish ti dey: ―¿La ryub ru yad ru lo̱ ii Jesuuz iꞌñ Ñgyoozh?
    ¿A yad ru nu ted zir de̱ ya̱ anzir nu shuub tiem? ―na nuras.'
  mkj-mkj: Anjoauwohr ara wering Jesus pwehng Ih, “Koawoa Nihn Koahs, da Koawoa nimen
    wiahng kama? Koawoa indoahng koalkoa kama mwohn anjoauwo?”
  zac-NT: 'Iurní guzublú gurushtiá rall fuertë: ―¿Pëzielú riutël con lëꞌë naꞌa, Jesús
    shini Dios? ¿Gu bëdchínil ndëꞌë parë guëzac zil lëꞌë naꞌa antsë guëgaꞌa tiempë?'
  kyg-kyg: Anakaemo eꞌana Yesuꞌeꞌmo fotu huteꞌanaeꞌmo, Goti mafaꞌneꞌamogae, huꞌa,
    lagaetegamo na kava huka latesanafeꞌmo neꞌane. Kayoꞌmo lamisana afinaꞌmo afole
    oꞌaiꞌniyanagi lagafu kisiya yaꞌmo alika lamisanafeꞌmo neꞌapiye, huꞌa afi geꞌnae.
  kmk-kmk: Ilan da man si Jesus kakḻata lawa’n gapappakuyan da un, “Sika un Anak Apudyus
    apay lingalingom dikami? Umoy ka kad situ ta umoy dikami dusaon sinat bokon payyana
    timpu na?”
  cao-NT: 'Jatsi Jesu qui quënatsi quiha jahuacaniquë: —¿Jënixo tsi noqui huënahuahai,
    Dios Baquë? ¿Noqui copihi mi joha rë? Jari noqui tënëtiya xaba ma xo naa ra. Tonia
    jari rëquë quiha —i Jesu qui jaca niquë.'
  bbr-bbr: Kiro roat ories Jisas sakau urweanik, keser auririn, “Na Anut nukan Mokoi,
    na iu owoseitaun koum? Na iu usu itaun koum ra? Iken wasareikaun ses rusa wa,
    tawa kowai.”
  inb-inb: 'Chi runa­kunaka, Jesusta kawas­pa, kapa­rispa nir­ka­kuna: —Ai, kam Diuspa
    wam­bra, ¿ima­pa­tak nukan­chi kaska­ma samu­kungi? ¿Samu­kungichu, sin­chi nana­chii
    puncha manara chaiag­pi­pas, nukan­chita llaki­chin­gapa?'
  hrv-hrv: 'I gle, povikaše: “Što ti imaš s nama, Sine Božji? Došao si ovamo prije
    vremena mučiti nas?”'
  box-NT: 'Bìo ɓa mɔn o Yeesu á ɓa wee bío kà pɔ̃́npɔ̃́n: «Dónbeenì Za, lée
    webio fo lon làa wɛn. Fo ɓuara wà ɓueé beé wa lò ká mu pã̀ahṹ dĩǹ yí
    dɔ̃n le?»'
  ote-NT: 'Nuya ꞌñøhøꞌʉ bi ña̱ ntsꞌɛdi ne bi ꞌñemba ra Jesu: ―¿Te guí hongua habʉ
    dí ꞌbʉhe núꞌi Jesu rá Tꞌʉꞌi Ajua̱? Hingui tsøta ra ora pa gui huatcahe, nuꞌbʉ́
    ¿hanja xcá ehe gui xaxcahe?'
  wnu-wnu: 'Yisas ende isa gab qugiab qamb amir: “Qenu wonou wau, mai insierib qamb?
    Qen uit ar insumungasierib qamb yaran ne?” ende qamamirei.'
  zam-NT: 'Cabii ngure bez ryop xa''bi''a loo Jesús. Ndxab xa''bi''a loo Jesús: ―¿Chonon
    nde U'' co''te'' nzo nu'', à'', Jesús, xgan''pe'' Diox? ¿Ché'' nde U'' par tetìi
    U'' nu'' ndoore'' gàc tiemp co''se'' tetìi Diox nu'', cà''?'
  zyp-NT: “Khazing Sawcapaw, kaaning khatah zemaw na dupaw a ung? Cai thliapaw a tling
    hlai tahei kaaning hreh ruapaw tamaw ma lehei na va chua?” tatah aa y so.
  sey-NT: 'Ja̱ohuaꞌipi ñani cuihuë, ñeje: “¿Me nesiꞌquë yëquëre jo̱sa yoꞌosiꞌi caquë
    daquëꞌni, Maijaꞌquë mamaquë? ¿Ja̱ yëꞌtaꞌa nejoñe ti̱ꞌamaꞌnë yëquëre ai yoꞌoyena,
    nejosiꞌi caquë daquë?”'
  nvm-nvm: Ijefuon bu Jesu vakga bu uri biumame kume, Godon Farif gafe a noiji a kege
    irerag abekafa vierafen. Iviakma tavan igi fu tavan ma bakin ijefuon ab no kege
    arafiruomno kumen.
  mps-mps: Tialima, te bidi sigo bomonama i weyu, te po wai, “Nage Godigo Ogwa dao,
    nago magi sę da dali megi yainogowe? Te bodolu mani sogo me elalubadi digi, te
    nage eba asali te nago da dene mawainogo ebawe?” wali.
  pab-NT: 'Tyoa ahalakoatyaha Jesus hoka nexaha: — Xoare haoka wihiye, Enore Ityani?
    Xoana, hisoa hoka iniyalahare hamoka wiso maheta imiyanaose ferakene nahitita?
    nexaha kawiyatyaha kinatyaxa.'
  llg-llg: ala langgou, lae, “Wei, Manetualain Anan aa! Hatina de O mai babalik ai?
    Mae fain bei taa losa fo sangga huku ai, tehuu O sangga tao doidoso ai.”
  kyf-kyf: 'Tɔʋn wa ''kpɩa ''wʋ, wa nɛɛ: «-Mɩ, -Lagɔɔ ''Yu, -naa lɛɛ -gbʋ pɩlɩ -amɩaa
    gbʋ ''wʋla? We bhla ''nɩ -slɔ nyni, yi -ɩn yia, -ɩn ''ka -aɩn ''klɩyɩe ''wʋpa
    yɩ?»'
  tpi-tpi: Orait tupela i singaut strong olsem, “Yu Pikinini Bilong God, yu laik mekim
    wanem long mipela? Taim i no yet, na yu kam hia bilong mekim nogut long mipela,
    a?”
  mih-NT: 'Ta i quisaha cana saa ra, ta catyi ra: ¿Ñaa sa cuñun sihin ndi, yoho Jesús
    zehe ra Ndyoo? ¿Atu vasi zandyehun tundoho sii ndi cumañi ca sa tahan si quɨvɨ?'
  qvh-NT: 'Jesusta ricäriyashpanmi fiyupa gaparäyashpan niyargan: “¡Diospa surin Jesús!
    Infiernuman gaycamänayquipä höra manarä chämuptin ¡cay runapita ama gargaycalämaysu!”'
  kms-kms: Ni quan kumone mari, “Nu God ningg wo, nu beghi pughe sin guegu ningg bu
    guadi? Ngeri segine nu guadi kin ren nu beghi brequ gudug ningg bu guadi?”
  agn-agn: Pagaita ong ni Jesus tang doroang asi, namansiteg ang lagi tanira ang ganing,
    “Aroy! Ana tang Dios, onopay boaten mo ong yamen ang mga malain ang ispirito?
    Napaninga tarin para papagpinitinsiaen ami nio, maski belag pa ta oras?”
  nhi-NT: 'Uan opeuqueh pohtzahtzih: —¿Tlenoh ottechonchiuilico, Jesús, iConeu Dios?
    ¿Otoualah ottechontlahyouiltico uan yeh ayamo ahsi in tonal?'
  ttc-NT: 'B''ix eb''ajjaw siky''in ikxjani: «¿Ti'' n''ajoyo'' qxola yatz Jesus aj
    Tk''wa''al Dios a''ich? ¿Ti''tzun, ma xhch''ul swal xhcho''nal qi''ja b''ix mina''
    tpon or?»'
  dan-1931: 'Og se, de råbte og sagde: “Hvad have vi med dig at gøre, du Guds Søn?
    Er du kommen hid før Tiden for at pine os?”'
  kwj-kwj: Woro findo hapa tinga fi uchani ya fi sawe, “Mini Gotri che, bwele sumbu
    hinga tini nunu mi wosikondau? Mwanji nunu mi bwano gisi jipe ti wayambwa. Ahaꞌa
    nimba nunu ni amwaka mi ha kinani mi taroꞌo?”
  vie-OVCB: 'Họ kêu la: “Con Đức Chúa Trời! Ngài đến đây làm gì? Ngài đến hình phạt
    chúng tôi trước thời hạn của Chúa sao?”'
  kze-kze: anónka'a sésarai Áánútu ááninkoo sínkami-kanaa íma tiráisasa sínkaminiyerai
    kwéteno suyasá
  mpj-mpj: Kujungkarringu-jananyapula kayilapula wiltu mirrangu, “Mamamili kaja! Nganakun
    yanurni? Kulirninpaliju ngulampa-linyaju Mama ngarnawarrapurlukalu payilku kurtingku.
    Mayitpi-limpajun kuwarri yanurni ngumpara-linyaju kurtingkuraku.”
  lbk-lbk: Ala cha't ya wakis ay nangwanin, “Ngag nan fiyangmo ken chakami, sik-a
