verse: MAT.008.029
translations:
  kpx-kpx: Iale ata keau lohoale kekolahai Iesu namihai avoe, “Dilava mo, a isiviale
    noemo osioi. No aiogeveve vaniu sohu lohoholinu. Iale osiohoike a isiviale nova
    no aiogevei.”
  okv-H: Eto ahihi sasapura na Iesu kito gagaha ijie einge ea, “God ta Meni umo dagota
    degi do ao? Dago iji kombu te memenga kesora iji avo puvurae kihi ta dago ta hajire
    ikaote?” ke ainge
  tbo-tbo: Hai luwagahi Yesu hi galeya yaka hi otu hopu uyahina hi pa, ‘Yaubada Natuna
    tam. Awai ipa una dewaya uyahiyai? Yohola ega libahibahi hougana ma ipa hiniwiyuwa
    una weliyai?’
  mal-C: അവർ അത്യുച്ചത്തിൽ ആക്രോശിച്ചുകൊണ്ട്, “ദൈവപുത്രാ, അങ്ങ് ഞങ്ങളുടെ കാര്യത്തിൽ
    ഇടപെടുന്നതെന്തിന്? ന്യായവിധിദിവസത്തിനുമുമ്പേ ഞങ്ങളെ ദണ്ഡിപ്പിക്കാനാണോ അങ്ങ് ഇവിടെ
    വന്നത്?” എന്നു ചോദിച്ചു.
  grc-SR: καὶ ἰδού, ἔκραξαν λέγοντες, Τί ἡμῖν καὶ σοί, ⸂Ἰησοῦ υἱὲ τοῦ θεοῦ;⸃ Ἦλθες
    ὧδε πρὸ καιροῦ βασανίσαι ἡμᾶς;
  bgc-bgc: दोन्नु माणसां नै किल्की मारकै कह्या, “हे परमेसवर के बेट्टे, म्हारा तेरे
    तै के काम? के तू बखत तै पैहल्या हमनै दुख देण आड़ै आया सै?”
  khz-khz: Ne tauria ruala Iesu gelailai-veniato, negetiwato, “Palagu natuna o, rakagau
    gemai ono kalaa notina? Goi povogomai enai, ono vega-vitivitimai ulanana, toma
    taunataunana roe nea vou pene kwara aonai, ei?”
  deu-TKW: 'Und siehe, sie schrien: was willst du von uns, du Sohn Gottes? bist du
    hierher gekommen, vor der Zeit uns zu quälen?'
  zsr-NT: 'Laꞌ gluiꞌtëꞌ zidzj didzaꞌ chopëꞌ ni, taꞌnë́ꞌ: ―¿Bizxa rál‑laꞌtuꞌ quiuꞌ,
    Jesús, Zxiꞌnëꞌ Dios? ¿Naruꞌ bdxintsuꞌ ni dusacaꞌ ziꞌu netuꞌ ziꞌal ca gdxin dza
    queëtuꞌ?'
  lin-lin: 'Bakomaki koganga : — Mwana na Nzambe, biso na yo likambo nini ? Boni,
    oyei awa mpo na kotungisa biso liboso ya tango oyo ekatama ?'
  hns-NT: 'Tab oesab tjiellaaike bole lagal kie: „He Parmeswar ke Beta, tose aur hamlogse
    kaun kaam hai? Toe faisala ke dien se pahiele aile hai hamlogke sataawe ke?”'
  noa-E: Mag i dakha bëewi i thʉ̈rcha thʉ̈rthʉ̈rnaa irig, —Jesús, Ẽwandam Iewaa, ¿khantheeta
    pʉ maar dʉ̈i mʉgbaichëma? Mʉʉgwaiwe chan oob maar chig a chiram ajierram anʉm,
    mag chi dösãt bën wai narr khʉʉnau.
  eng-EMTV: And suddenly they cried out, saying, “What have we to do with You, Jesus,
    Son of God? Have You come here to torment us before the time?”
  mib-NT: 'Te ni cacana cóhó de ni casáha tachī: ¿Naun vēji ní núū ná, Jesús Sēhe
    Yaā Dios? ¿A véji ní yáha jeē stóho ní sáña ndé ná tu quee maá quɨ́vɨ̄? áchí.'
  lif-NT2: खे़ङ्‌हाॽ अक्‍खेलॽरिक् अःक्‍ते़त्‍छि, “निङ्‌वाॽफुसाःए, खे़ने़ॽ आन्‍छिगे़नु
    थे के़गोःत्तुबाबे? खासे़न् ये़म्‍मिन्‍ने मे़न्‍दाए आन्‍छिगे़ तुक्‍खे चाःत्‍छे़
    कप्‍मो के़द्‌ये़बाबि?”
  xnj-xnj: Vakaywanga vijova, “Una kyani na tete veve Mwana wa Chapanga? Ubweli kutilemasa
    kwakona hati lukumbi lwitu?”
  mmx-mmx: La duga xup ti ne Iesu xeretna, “Nitna ne Moroa. Lavanga salai u vara na
    lox i rinama? Kereva, u vot de xusu una lox asongot nama avot ti laaleng ete?”
  cbr-NT: 'Usa ''ixun ca a isi munuma cuëncë́nquin Jesús cacëxa: —¿Uisati caramina
    Jesús, Diosan Bëchicë, min nu ubíoin? ¿Anúnmi nu masóti nëtë ucëma pan ''aínbi
    caramina nu ubíoi uan?'
  tee-NT: 'Chai lana tatsuculh t''asanin. Chai ju lhacaticurulhni na p''as tamachivina
    ju anu'' lapanacni acsni chani tajuni ju Jesús: ―Tijuch ju quilamintau lhilakts''inin
    ju uxint''i ji Jesús ists''alh''at Dios. Ja va quilamintau mamak''alhk''ajninin
    mas tuca'' chin ju avilhchan. ―Chunch ju tajuni ju anuch lhacaticurulhni ju Jesús.'
  eng-LSV: and behold, they cried out, saying, “What [regards] us and You, [[Jesus,]]
    Son of God? Did You come here to afflict us before the time?”
  cak-NT: 'Ri ca''i'' achi''a'' ri'', riq''uin quichuk''a'' xech''o''n-apo che ri
    Jesús, y xqui''ij: Ret Jesús ri Ralc''ual ri Dios, ¿anchique najo'' chake? ¿Anchique
    roma jojach''ujrisaj yan cami, cuando man jani napon ri k''ij? xecha'' che.'
  pah-NT: Nanime anhag̃a hapukai javo. —Jesus! e'i anhag̃a. Terejori ore avykyavo
    Tupana'ga ra'yramo, e'i Jesus'ga pe. Nde erejo hahyva'ea imbuhupota ore ve a mbapava
    koty hahyva'ea mbuhuhava renonde? e'i ga pe.
  sja-NT: 'Jesumaa bia chejida: —¡Jesús, Ak''õre Waibɨa Warra, tai ome t''ĩunáaji!
    ¿At''ãri-e weda tai miapide cheji-ek''ã? ajida.'
  xed-xed: 'Ka gi dzə həŋ ta lawlaw. Ka həŋ mantsa: «Nya mataba mu nda kagha ní Zwaŋa
    Lazglafta? Sagha da ghuyaŋnaftá ka ta kul magaku fitikani ra?» ka həŋ.'
  mks-NT: 'Tá na̱xini da Jesús já na̱casáhá da̱ cáyuhú da̱ nu̱ á já cáchí da̱ já xi̱hi̱n
    á: —Ndá cuéntá quéa̱ va̱sún qui̱hvi nuún xi̱hín nde̱, Jesús, da̱ cúú in túhún
    ji̱ni̱ já ja̱hyi Ndióxi̱. Á va̱sún jándoho ya̱chún ini nde̱ tá cáma̱ní yi̱i̱ ndindaa
    tiempo ndoho ini nde̱ —na̱cachi rí quini cán xi̱hín Jesús.'
  gfk-S: Ma dur ga kakongane, “Natine God, waak u kis na gil mir! Pata be no pana
    bung baak be nu gil hangungut mir!”
  bmu-bmu: Yetkön Jisös miwikŋaiba silata kewö qet gigilahöyohot, “Aek! Gi Anutugö
    Nahönŋi akzan. Gi mönö denöwö ak neŋgimamgöra kazan? Sihimbölö mötmöt nalöŋan
    qahö kam kuŋguiga qeljiŋe mi könöpŋambuk ak neŋgimamgö ki kazan me?”
  dgz-dgz: Iesu ine tauane nop baware anega wan, “Iesu, God otua, nu inanup dim da
    tat anu tauaan? Evi amba ta koeragam nimanewa oisewa anutoni go endi namu ta koeragam
    nimanai?” Ap anega wane.
  eng-GNV: And beholde, they cryed out, saying, Iesus the sonne of God, what haue
    we to do with thee? Art thou come hither to tormet vs before ye time?
  zaa-NT: 'Gunne cą iditsa na ra cą: Jesús Ỹi''ni Tata Dios, biáni té qui'' lu'' nì.
    Tsí da'' chì lu'' para guni lu'' intu'' castigar ántesca gál·la'' tiempo cá.'
  eng-WEBSTER: And behold, they cried out, saying, What have we to do with thee, Jesus,
    thou Son of God? art thou come hither to torment us before the time?
  guh-guh: Nexata dovathivi peyajavaponaponaenëbeje vavajaibeje. —Jesús, Dioso pexënatomë,
    ¿detsa xua namatavenoname paxanëbejejavaberena? ¿Dioso tsaja daxitajivi penaneconitsia
    exanaematacabinexavajënaeya patame patanenaneconitsiaexanaenexamëbeje? jaibeje
    Jesúsjavabelia dovathivi peyajavaponaponaenëbeje.
  bon-bon: Siige teepi liba Yeesu ne jepänäsi, ala abayäsi egä, “Acejiyame me Bägrä,
    maane singi ngena wawename cime tääpume? Maane watrangeca je tädite cibibine sabe
    wawename.”
  nhw-BL: 'Huan nopa tlacame chicahuac quiilhuijque: ―Jesús, ta tiIcone Dios. ¿Tihualajtoc
    nica campa tojuanti para techtlaijiyohuiltis quema noja polihui tonali?'
  swh-ONEN: Wakapiga kelele, “Una nini nasi, Mwana wa Mungu? Umekuja hapa kututesa
    kabla ya wakati ulioamriwa?”
  wbi-wbi: Avaanhu avuo vakakoola fiijo vakati, “Ghwe Mwana ghwa Nguluve, tuli vuki
    nuuve? Ghwisile kuno kukutupumsia pano unsiki ghwitu ghukyale?”
  bba-bba: Mɑ bɑ yɑnde ɡbɑ̃rɑ bɑ nɛɛ, mbɑ n sun mɛnnɛ bɛsɛ kɑ wunɛ Gusunɔn Bii. A
    nɑwɑ ɑ kɑ sun tɔ̃yɑ ko sɑɑ yu sere turi?
  eng-KJVCPB: And behold, they cried out, saying, What have we to do with thee, Jesus,
    thou Son of God? art thou come hither to torment us before the time?
  kgk-NT: 'Onhe''ẽ hatã hatã Hesu-pe ombojevyse-vy mo''ã: —Nde ko Nhandejáry ra''y.
    Ma''erã ereju ko''a-py, he''i Hesu-pe ombojevyse-vy mo''ã. —Ne''írã vyteri ore
    moingo asyha áry. Ma''erã ereju? he''i. —Ore moingo asyha áry-py ae ereju va''erã
    mo''ã, he''i Hesu-pe. —Ãy katu ani ereju ore moingo asy-vy, he''i íxupe.'
  waj-waj: 'Yisuuva nnuu saivaata mmagia maisa topau vaidiivaitana puaisakama aayanna
    reeda tunoo: A Anutuuqaa Mmaapukuavee. A aaniivai ti iinarainna ngiannannee? Homo
    ti varira suaivo vainoo. Anutuuqo ti yaparaira suaivo hama nnikiai a numa ti ruputinarainna
    ngiannannee?'
  cpy-cpy: 'Icheraa-pero-tanaki ikantzi: “¡Jesús, Itomi Tajorentsi! ¿Nimaekama powajankitena
    tekira omonkaa-tyaata? ¿Jempema nokanta-kimika eeroka?”'
  ekk-PKP: 'Nad karjusid: „Mis on sul meiega tegemist, Jumala Poeg? Kas tulid meid
    enneaegu vaevama?“'
  mpx-mpx: Yaka hi yogayoga hi ba, “Yehoba Natuna owa, nasi ga nu ginol ola-agima?
    Age nuwam nu lahema? Yaa nige lahi ana sauga i oola te.”
  wbp-wbp: Ngula wati-jarrarlu-pala nyangu Jijaji, waa-manu-palarla, “Nyarrpa-maninpa-jarrangku!
    Nyuntujunpa Ngalapi-nyanu Kaatu-kurlangu. Manngu-nyangulparlijarra kula-nganta
    yungunpa-jarrangku pakakarlarra ngaka. Yanurnunpa-jarrangku mayi nyampu-kurra
    yungunpa-jarrangku pakarni jalangu?”
  luo-luo: Ne gikok matek niya, “Idwaro angʼo irwa ka, Wuod Nyasaye? Dibed ni isebiro
    ka mondo isandwa ka ndalo moketi pok ochopo?”
  nhe-NT: 'Huan nopa tlacame chicahuac quiilhuijque: ―Jesús, ta tiIcone Dios. ¿Tihualajtoc
    nica campa tojuanti para titechtlaijiyohuiltis quema noja polihui tonali?'
  aii-aii: 'ܡܘܼܩܘܸܚ ܠܗܘܿܢ ܘܐܡܝܼܪܗܘܿܢ: ”ܡܵܐ ܠܘܼܟ݂ ܡܸܢܲܢ، ܝܵܐ ܝܼܫܘܿܥ ܒܪܘܿܢܵܐ ܕܐܲܠܵܗܵܐ؟
    ܐܬܹ‌ܐ ܠܘܼܟ݂ ܠܲܐܟ݂ܵܐ ܡ̣ܢ ܩܲܕܡ ܥܕܵܢܵܐ ܕܓ̰ܲܢܓ̰ܸܪܸܬ ܠܲܢ؟“'
  esk-NT: Iġialaniqsuk, “Suniaqpisiguk? Aggiqpich nagliksaaqtitchaqtuaqhunuk sivuani
    piviksram?”
  msb-msb: Insigida nagsiyak sinda, “Anak san Dios, nano an pakilabot mo sa amon?
    Nano, nagkadi ka agod pasakitan kami bisan dili pa tama an panahon?”
  cpa-NT: 'Jøng² ca¹ho¹ dsa² héi² tí². Ca¹juúh²dsa: ―¿He² hi² lë́h²hning quianh¹³
    jnieh³, hning² dsa² lanh¹² jong¹² Diú¹³? ¿Ma³guønh¹hning hi² cuøh¹³hning jnieh³
    jmø³uai¹² cónh¹ niúh¹ jín³ hi² dsiég¹ jmai³ ja³cán² Diú¹³ jǿg³ dsøg¹² quián² jnieh³?
    ―ca¹juúh²dsa.'
  dso-dso: ସେ ଲକ୍‌ମନ୍‌ ବେସି କିର୍‌କିରି କରି କଇଲାଇ, “ଏ ପର୍‌ମେସରର୍‌ ପିଲା ଆମର୍‌ ଟାନେ ତର୍‌
    କାଇ କାମ୍‌ ଆଚେ ? ବେଲ୍‌ କାଲ୍‌ ନ କେଟ୍‌ତେ ତୁଇ କାଇ ଡଣ୍ଡ୍‌ ଦେବାକେ ଇତି ଆଇଲୁସ୍‌ କି ?”
  meu-meu: Idia raruosi na e lolo, eto, Dirava Natuna e, dahaka emai ai bo karamu?
    Emai nega be dounu, ihahisimai totona vada oma a?
  yva-NT: Umba anawayo kakaijo una no yanuga ugwaino akoeve rave ware, “Arikainyo
    Amisy, Nyo reansave tai ruimaisye so? Vemo Nyo reansansewabe inya! Yara ama masyote
    ndea mamai dainya!”
  dgc-dgc: Agad side a dinumulaw, a “Anya i pékialam mua dikame, siko a Anak na Diyos?
    Inumange ka se a pahirapan mo kame? Maski éwan me pabi oras a maghirap?”
  zpm-NT: 'nguiedz roptsie zho rnee zho: ―¡Peet guṉd luu no Jesús, psaan no! Rdziuuṉbey
    no luu, Xpëëd Dios nac luu. Ne nligaa beeṉ guieḻnzaac csacsid luu no niinaga.'
  hix-NT: Onà wyaro nketxkon hatà, àwya, teryewrye ro hatà. Khoryenkom muru omoro
    ha, ketxkon hatà. Àsok manaye, amna hoko. Amna yeryewhamnohso momokno hamà, ketxkon
    hatà. Amna yeryewhamnohpàra exko. Amna yeryewhamnohtoho mehra rma hak naha, owya,
    ketxkon hatà, worokyamo yoh komo, Txesusu wya.
  sim-sim: Urik wasimalengamba ma ovron tolondari ondo wasilakak limu mbara, �Mir
    jikisi Avui Wasilakahi mira. Ayo, mberem nirin mi ukmba unduwa. Nirin kavak mi
    ukwa wolo os akrik te!�
  npi-ULB: हेर, तिनीहरूले ठुलो स्‍वरले कराए र भने, “हे परमेश्‍वरका पुत्र, तपाईंसँग
    हाम्रो के सरोकार ? के तोकिएको समयभन्दा पहिले नै तपाईं यहाँ हामीलाई दुःख दिन आउनुभएको
    हो ?
  cgc-cgc: Pagkita danen ki Jesus, nali nang danen an gasinggit, “Kaon na Bata Ta
    Dyos, man-o tak anen ka di? Giling ka di aged silutan kay no, bisan dili pa igo
    na uras?”
  tim-tim: Lâuwâ arekŋe togom Yesu peniaŋmâ den hin dâm magaŋiat, “Gâ Anutugât nanŋe,
    gâ gain gain aknetkiwerâm togoât? Gâŋgât sop bo tâlâgumbo hâk hilâlâm netkiwerâm
    togoât me?” dâyiat.
  yor-yor: Wọ́n kígbe lóhùn rara wí pé, “Kí ní ṣe tàwa tìrẹ, Ìwọ Ọmọ Ọlọ́run? Ìwọ
    ha wá láti dá wa lóró ṣáájú ọjọ́ tí a yàn náà?”
  wos-wos: Bér ye Jisasré xe bér hambukmbu wakwexéka bér wa, “Méni, Godna nyan, aniré
    méta yataméni? Aniré hangéli hwetaméni, o yingi maki dé? Kot xékékwa néma du reteméka
    nukwa wayika xakukéndé. Némbuli aniré hangéli hwekéméni.” Wungi bér déré wa.
  emp-NTPO: 'Maʌ̃ne Jesua jĩgua b̶ia jarasid̶aa: –¡Ãcõrẽ Warra! ¿Cãrẽ cãrẽã daira
    mĩã sẽ b̶ʌ? ¿Dai ewari jũẽi naẽna bʌa cawa od̶e ze b̶ʌca?–'
  eng-F35: 'And then—they cried out saying: “What do you have to do with us, Jesus,
    Son of God? Have you come here to torment us before the time?”'
  ind-ind: Kedua orang itu berteriak kepada-Nya, “Hai Yesus, Anak Allah! Kenapa kamu
    mengganggu kami? Apakah engkau datang untuk menyiksa kami sebelum waktu yang ditentukan
    Allah?”
  pes-OPCB: 'آنها فریاد زدند: «ای پسر خدا، با ما چه کار داری؟ آیا آمده‌ای تا قبل از
    زمانی که خدا تعیین کرده، ما را عذاب دهی؟»'
  mpt-mpt: naka eli Yesuse ateniba ngam bianiba Gode miin kobo ni fatnabenamabebe?
    Kobo teneba enin sumo omyang genebtio? Ni enin amo mo tam tlim blim biobo ge nganha
    bianiba temiba
  bla-bla: Ki satsit, aisokse'puyiau, ki an'iau, Tsaakanĭstappikitsĭmattopĭnan, ksĕsto'ă
    ki nĕstŭnan, Jesus, Ap'ĭstotokiuă okku'yi? Kikŭt'tautotopa kŏkkĭtsikĭmatsĭstotoksĭnan
    otsauomo'tosi itaiksĭstsikumiopi kŏk'kĭtsikĭmatsĭstotoksĭnan?
  ssx-ssx: Koto hali yaapoma꞉ Yesu handolo hata꞉ koto kone wi la alota꞉ Koda꞉na꞉ Eiyekeo.
    Niki pa꞉ta꞉ eki hau puluekema꞉ ipulipe laa Mo hande niki hoeyaalo pa꞉la꞉ nate
    a̱i̱ na epeke haena꞉ niki hoeyaaluekema꞉ a꞉pa pipe lemekeme.
  mkl-mkl: Nɔ ɑ̀ dɔ̃ ɑnu ɑ̀ ni, mii í wɑ si ɡɑ̃mɛi ɑwɑɛ ŋɑ, ɑwɔ Amɑi Ilɑɑɔ̃. Ì nɑɑ
    ku kpɑ̃ wɑ iju hɑi wɑɑtiu kù toi?
  gaq-gaq: ମେଇଂ ଜିସୁକେ କେକ୍ନେ ଦାପ୍ରେ କିରଚେ ବାସଙ୍ଗ୍‌ଆର୍‌କେ “ଏ ଇସ୍‌ପର୍ ଉଙ୍ଗ୍‌ଡେ ! ନେଂବାନ୍
    ନାନେ ମେଃନେ ଚାଏଁନାଡିଙ୍ଗ୍‌କେ ? ନେନେ ବେଲା ଙ୍କାରେ ଡିଙ୍ଗ୍‌ଲା ଆନେକେ ମେଃନେ ଡଣ୍ଡ୍ ବିଃନେ
    ପାଙ୍ଗ୍‌ନାଲେଃକେ ?”
  gof-RNT: Enttika, “Xoossaa Na7aw, nunanne nena aybe gathey? Wodey gakkonna de7ishin
    nuna pirddanaw yadii?” gidi waassidosona.
  unx-unx: ଆଡଃ ଇମ୍‌ତାଗି ଇନ୍‌କିନ୍‌ କାଉରିତାନ୍‌ଲଃ କାଜିକେଦାକିନ୍‌, “ହେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
