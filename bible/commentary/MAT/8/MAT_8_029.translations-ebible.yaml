    suhboiyu ham? Nangma Pathen phat tep masanga hikom muna hi eisugim diuva hunga
    nahim?” ati lhon e.
  mar-mar: तेव्हा पाहा, ते ओरडून म्हणाले, “हे देवाच्या पुत्रा, तू मध्ये का पडतोस?
    नेमलेल्या समयापूर्वी तू आम्हास पीडा द्यायला येथे आलेला आहेस काय?”
  snp-snp: We lelewa yate eti loumami, Goti Nalafo, nedi-nedi o ledenagolo ane? Lifima
    olu iya mele ledenanimo kamena naba oiya fedámainako, ukade ogofu olu lumunagolo
    abe? loti loga o edaiye.
  isl-isl: 'Þeir hrópuðu nú til Jesú og sögðu: „Hvað vilt þú okkur, sonur Guðs? Þú
    hefur ekki enn leyfi til að tortíma okkur!“'
  spy-NT: Kubōlchi ꞉tāmirmiroochoo miyootēch Yēēsu kule, “Imāchēēnēēch nee ōō, Lakwataab
    Yēyiin? Kēēchōō cheenyaliileech acheek kutoombo kuyitu ꞉bēsyēēt nyoo /kiikeekwey?”
  xnn-xnn: Dadat ibobogaw ay mangwani ken Jesus en, “Sik-a nan Anak Apo Dios, ay ngan
    di ngotom ken dakami isna? Ay inmalika ta dosaem dakami id wani dapay egay omdan
    nan osto ay timpo?” Siya nan inpakalin nan anito ken daida.
  mwe-mwe: Gubhatandwibhenje jobhela bhalinkutinji, “Nkutuloleya nndi mmwe Bhanabhabho
    a Nnungu? Bhuli, nshikwiya kutupoteka gakanabhe ika malanga gakwe?”
  tte-tte: Na siyogayoga, “Yaubada Natuna kowa, gubesi na kulaoma kolimai? Yakato
    bwaite sauga kuyakamkamnamai? Naga sauga yatala kana sauga.”
  tcs-tcs: Wen demtu bin luk Zizas, demtu i bin ala nadakain laudwan po em diskain
    ya, ‘Boi blo God! Wanem yu go mekem lo mitu? Yu kam nau po panis mitu pas bipo
    da taim wea God i bin setem po panis mitu a?’
  hlt-THB: Cekkqawi ing anik khy doena, “Khawsa Capa kainih ve ikaw ni ti nak kqawi
    vang na ti? A tym a khoek hlanawh kainih khuikha sak aham na law nawh nu? tina
    hy nih.
  soq-soq: Mo Iesu ewane siribabantone waienase, “God Otopa, e mai nolaa da no mainimbo
    wineipona, dia! Kotu walamawa ando wisepi, tane e meneedia no tauma matangelanea
    baiwa wien, ba?”
  qub-qub: 'Jesusta ricärerga fiyupa gaparaypa niran: «Diospa Wamran Jesús, ¿imatataj
    nogacunawan munanqui? ¿Castigamänayquipaj öra manaräpis chayamusha caycaptinchu
    castigamanqui?»'
  att-att: Á dagarágâ nga nakkalli ira, nga kud da, “Ye, sikaw nga Anâ ni Namarò,
    anni yù akkuám mu nikami? Arák kami bì jigirigátan lage na ággaw nga natullà nga
    pamanunnù mu nikami!” kud da.
  bki-bki: Mia bogo napano nalo amial Yesu, naljuo amiaga jouo, aberinavo “?Jau Atua
    Kenerinio, kiamo vaio joa kumemi? ?Jau kobinimei ka koje vironiano van kumemi
    napano maka ve kenememi bogo nene vo, a?”
  bqp-bqp: 'Ò wiki lɛ̀ ò pì: Bↄ́n ó vĩ kↄ̃ ↄĩ, Luda Nɛ́? N su wɛ́ tãwá la ari a gↄrↄ
    gↄ̃ kán yá?'
  mcp-mcp: 'Bwə́ mú zə nə oŋkwiimbyê wə́ Yésus, bwə́ ŋgə́ cɨ nə́: «Shé bâŋ nə inɛ́y,
    yé *Mwân mə́ Zɛmbî? Wo wál lɛɛl zə tə̂l sə́ cwúnd dɨ́ fwála dɔɔŋgʉ́ kú fwo wɔ́ɔ́s
    ɨɨ́?»'
  hat-hat: 'Yo tou de pran rele ansanm: Ey, Pitit Bondye a. Kisa nou gen avè ou? Eske
    ou vin isit la pou fè n'' soufri anvan lè nou?'
  npl-NT: 'Iwa opé tsajtsih: —¿Tlan tikneki towah Jesús Tekone de Dios? ¿Otiwala otechtlaijyowiltiko
    maya ayamó walajsi n iksemi tonati?'
  bgg-bgg: Khthiie ithek è ziak, “Gathek rog shii na nyie yang lei? Hamangkhung-aphuii
    pha Dufuii! Na ne gathek shii khriig pha ishak ibi hà lago phi pha wuii ne bey?”
  eng-TCENT: And behold, they cried out, “What do yoʋ have to do with us, Jesus, Son
    of God? Have yoʋ come here to torment us before the appointed time?”
  eng-BSB: “What do You want with us, Son of God?” they shouted. “Have You come here
    to torture us before the appointed time?”
  cpu-NT: 'Ikantavakeri: “¡Jesús, Itomi Pava! ¿Irootaintsima povasankitaina? ¿Tsikama
    nokantakemi eeroka?”'
  san-ASM: তাৱুচৈঃ কথযামাসতুঃ, হে ঈশ্ৱৰস্য সূনো যীশো, ৎৱযা সাকম্ আৱযোঃ কঃ সম্বন্ধঃ?
    নিৰূপিতকালাৎ প্ৰাগেৱ কিমাৱাভ্যাং যাতনাং দাতুম্ অত্ৰাগতোসি?
  tac-NT: '''Lige e''wele ra''íchale: ―Mué Onorúgame Inolá, ¿chonigá nawá mué jeka
    ramué mochígichi? ¿Ramué gastigárimia nawá mué? Ta''chó sébachi raweli gastigo
    narékime.'
  eng-WEBPB: Behold, they cried out, saying, “What do we have to do with you, Jesus,
    Son of God? Have you come here to torment us before the time?”
  gfk-H: Ma dir ga tatau bia, “Nati Kalou, waak u kas na gil mamir! Pai no pakana
    bung baa bia u na gil hangungut mamir!”
  viv-viv: Yesu hiꞋita-yo hikovaꞋawafatafata higayo, “OꞋeni Yaubada Natuna. Gavadi
    ime agaimeya unagani-yo uꞋela? Ime yafune ama vematahiwadi ana tova au aimo tova
    mulina tu kaꞋi O uꞋela be unamadu-kivetavetagigima?” Hidedemi higahe.
  yao-yao: Nipele, ŵatandite kunyanyisya achitiji, “Nkusaka ichichi kwetuwe, alakwe
    Mwana jwa Akunnungu? Ana nnyiche kukutulagasya kakanaŵe katema ketu?”
  tgp-tgp: Ale vahatea purongo, la ulo lara, “Natun God! Engko te nom sava isamam!
    Ko mai nakerihi matan vara o sile na talai isamam sei mo sopo lo ranina tataholo?”
  auc-NT: pö bee tëninque ogæ̈ tededatapa. —Bitö Wængonguï Wëmi ïnömi incæ quïmæ̈
    mönatö weca pöwëë. Ïinque bayedë möna pante wæquënënö ante pönëninque bitö ñöwo
    do pancæte ante pömitawo, ante wædatapa.
  kbc-NT: Noɡ̶onaditege Jesus, odaa ja napaawaɡ̶a, modi, “Igaamee managi ɡ̶odigiwoceɡ̶egi,
    anakaami Lionigi Aneotedoɡ̶oji? Domige naɡ̶anagi me ɡ̶odiloikatiteɡ̶egi maleediɡ̶icota
    noko Aneotedoɡ̶oji nige iloikatidi niɡ̶ina oko leeɡ̶odi libeyaceɡ̶eco?”
  bmh-bmh: Dudu aliag go Yesus gusig uloroimai, guzenai auremen, “Na Uwait nugau Nag,
    na ig erunigabun alem? Na ig uhu migabun alem ta? Igual sisicigabun ziwas ulis
    tam, aiu ses alamau.”
  ctu-BL: 'Awilan, c''am tsi'' cha''leyob t''an. Tsi'' yʌlʌyob: ¿Chuqui i ye''tel
    ma'' tilel ba'' añon lojon jatet i Yalobilet bʌ Dios? ¿Tsa'' ba tiliyet cha''an
    ma'' tic''lañon lojon che'' maxto i yorajlelic? che''ob.'
  meq-meq: 'Ta wuda, tə gwaɗ: «A nəkar Wawa i Mbəlom, a saka ka nəmay na, mey? Ka
    yaw məgamay ɗəretsətseh na, həlay eye kə ndislew zuk ɗaw?»'
  noa-H: Mag hi dak'a bëewi hi t'ʌ̃rcha t'ʌ̃rt'ʌ̃rnaa hirig, —Jesús, Hẽwandam Hiewaa,
    ¿k'ant'eeta pʌ maar dʌ̈i mʌgbaichëma? Mʌʌgwaiwe chan hoob maar chig ha chiram
    hajierram hanʌm, mag chi dösãt bën wai narr k'ʌʌnau.
  alp-NT: Ro tiaru uono luasi kloloe loko Yesuse be, “Alla Eni Nanae. Aono saisa kena
    ami nere? Masike petu kena Ahukume ami mosa po meije Aluake lomei kena Ahukume
    ami neko?”
  san-VEL: taavucai.h kathayaamaasatu.h, he ii"svarasya suuno yii"so, tvayaa saakam
    aavayo.h ka.h sambandha.h? niruupitakaalaat praageva kimaavaabhyaa.m yaatanaa.m
    daatum atraagatosi?
  kbq-kbq: Zanagra tusi kezatike, Anumzamofo Mofavre'moka, nago'azana huorantenka
    tataro. Kagrama amafima e'nanana tagri tazeri haviza hunaku e'nano, knama osu'nefina?
  kbh-kbh: 'y chora tbojanonts̈é chë bacna bayëjë́ngbeyeca mënts̈á uayebuáchana: —¿Ndayá
    bë́ngaftaca cojtsebos̈e, Jesús, Bëngbe Bëtsabe Uaquiñá? ¿Moye tcojabo bënga chafsufrima,
    chama cabá ndoñe chë tempo yontsemna ora ca?'
  ron-LSB: 'Și iată că strigau, zicând: “Ce avem noi de-a face cu Tine, Isus, Fiul
    lui Dumnezeu? Ai venit aici ca să ne chinuiești înainte de vreme?”'
  pon-pon: 'A kilan, ira weriwer indada: Iejuj Japwilim en Kot, da me kit en wia re
    omui? Kom kotido kame kit mon anjau o leler?'
  nhe-BL: 'Huan nopa tlacame chicahuac quiilhuijque: ―Jesús, ta tiIcone Dios. ¿Tihualajtoc
    nica campa tojuanti para titechtlaijiyohuiltis quema noja polihui tonali?'
  sps-sps: Ri kuu fiisok ser tsue na ka. “Nyi na Guei tsoiny ten Gov, a saa te komainy
    kat rom Anyi tsumam na? Nainy te mataanis non, ana Nyi na tou fasaraa mamam a
    ina fuan?”
  wnc-wnc: apaa siknga anzing inikumayak, “Anututane waaknga! Gata ninde dasing tasinimuya?
    Apmanu tapduu dua siwawan ngana gata apuke ninde toknga nimunangge apunggayak
    ba dasing,” ngang inikumayak.
  nmw-S: Petaege si gon si nga, “Helak Natune huwo, bwele mwatan u ginawi pagan heyai?
    Age nuwam u pelaseyai? Taine pepelase hana sauge sohode ti ya.”
  bus-bus: 'Aↄ̃ wii lɛ̀ wà bè: Bↄ́n wá vĩ kↄ̃ ↄzĩi, Luda Nɛ́? N mↄ wɛ́ɛ tãwa kɛ̀
    ai à gurↄↄ gↄ̃ kán yↄ́?'
  gub-BL: A'e tekwe ikatu 'ym ma'e hereko har a'e wà kury, wexak Zezuz a'e wà kury.
    A'e 'ar mehe we uhapukaz izupe wà. — Ma'e ereputar urerehe, Tupàn ta'yr, i'i izupe
    wà. — Aipo erezepyk putar urerehe nehe, ure'ar ihem 'ym mehe we nehe, i'i izupe
    wà, hehe upuranu pà wà.
  imo-imo: Jisas kanokolio enge ningo waliko pilkolio ningili, “Gotenga Malo, lino
    kinye ulu ambelemu teni oronoya? Lino mongo lipe timbelo walimu oi wendo naa opili
    nuni i teli oi lino mindili liko tini ina oronoya?” ningili.
  boj-boj: Naŋgi aiyel Yesus aqa areq bosib leleŋkobaosib minjeb, “O Qotei aqa Ŋiri,
    ni iga kiyergwajqa bonum? Iga padalqajqa bati bosaisonaqa ni laŋa ambleq di iga
    jaqatiŋ egwa bonum e?”
  eng-DRA: 'And behold they cried out, saying: What have we to do with thee, Jesus
    Son of God? art thou come hither to torment us before the time?'
  knf-knf: 'Biinţ mënţ bawo ţi phuuran aji : « Inumi''un we ba, abuk Naşibaţi? Ibi
    bi pyewlënun ji unuur wi pwayëş ubi udo kaban i? »'
  san-KHM: តាវុចៃះ កថយាមាសតុះ, ហេ ឦឝ្វរស្យ សូនោ យីឝោ, ត្វយា សាកម៑ អាវយោះ កះ សម្ពន្ធះ?
    និរូបិតកាលាត៑ ប្រាគេវ កិមាវាភ្យាំ យាតនាំ ទាតុម៑ អត្រាគតោសិ?
  arn-NT: 'Fey eluwi engu ñi wirarün: —¡Kontumupakeliyiñ, Ngünechen ñi Fotüm! ¿Küpaymi
    anta faw tami kutrankamuafiel petu tañi puwnon tati medin antü? ―pi engu.'
  zas-NT: 'Chi baguiaa reex Jesús, gurixdiaj reex rëb reex: ―¿Xhie rënl con dunujn,
    Jesús, Xiꞌn Dios? ¿Zëëdil guie ya din gusagzil dunujn chi gadli dxej guidxin?'
  ken-NT: Nɛghɔ́ anɛ bághɔ́ Yesu, babho bɛbɨk mándɛmɛ nɔkɔ bɛ, “Mmɔ Mandɛm, ɔbhɔ̌ŋ
    ntɨkɨ ndak nɛ bhɛsɛ́? Ɔ́twɔ́ bɛchyɛ bhɛsɛ ntɛmsi ɛnɛ́ mpok abhɨkɨ re kway?”
