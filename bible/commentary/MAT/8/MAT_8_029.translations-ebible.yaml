    komru? Kuvini tweni kuploli komru nobor-runge p̃isij puwomu, vitunen ko daron
    nen vajin?”
  wap-NT: Sariapa ĩkadakon uꞌati diiwaꞌo idaꞌan, “Pugaru Tominkaru Dani, kanom puaipan
    waꞌai? Pupatakaꞌutaꞌanan naa shaꞌa waunao wapatakaꞌuta-kao kamoon uaꞌii zii?”
  mva-mva: Kodeka tamoata ngae-diaru nge kaikai-la dimereru be bokai dipileru, “Nanaranga
    Natu! Bakara gobasaki-kama kana? Bong nem isi tago dipura! Bakara ka kupuraba-mua
    be sururu goang-kama kana?”
  dwr-NT: Unttunttu barenttu qaalaa dhoqqu oothiide, “Xoossaa Na7aw, nuunanna new
    ayi allaalli de7ii? Wodii gakkennaan nuuna muranaw yaaddii?” yaageeddino.
  kfw-kfw: "Halli enru, inmani'n inkheekli inti, “E Pathian Sapa, angme nang in keini\
    \ diangnga nimanuom? apha heitungmaklai nang in keini naminpoong sik niheiwabe?”\x94"
  bfz-bfz: तेबे तिने चींगी की बोलेया, “ओ परमेशरो रे पुत्र! आसा रा तां साथे क्या काम?
    क्या तूँ बखतो ते पइले ई आसा खे एती दु:ख देणे आयी रा?”
  cuk-09: 'Niasamalad-warbogwad binnasur gotemalad, sogdemalad: —Jesús Bab-Dummad-Machi,
    ¿ibiga be anmargi yoledaniki? ¿Ar be anmarse danikidi, amba yo anmar-odurdaked-ibagan-moed-iduar
    bato be sabsur anmar-odurdakega daniki?'
  ben-OBCV: তারা চিৎকার করে বলল, “হে ঈশ্বরের পুত্র, আপনি আমাদের নিয়ে কী করতে চান?
    নির্ধারিত সময়ের পূর্বেই কি আপনি আমাদের যন্ত্রণা দিতে এসেছেন?”
  mil-NT: 'Te cue espíritú yɨ́hɨ́ ñàha xii‑güedé‑áⁿ nǐ quide‑xi níhi ní cáháⁿ‑güedé,
    te xǎhaⁿ‑güedě xii‑gá: —¿Ná cuèndá véxi‑ǒ Jèsús Déhe Dútú Ndiǒxí chidácá ñáhá‑n
    xìi‑ndɨ́? ¿Áⁿ sàma véxi‑n dàndoho ñaha‑n xii‑ndɨ́? Te vátá sàá‑gá nduu dùcaⁿ cada‑n
    —cachí‑güedé xǎhaⁿ‑güedě xii‑gá.'
  myu-myu: — Deus ipot ẽn — io'e ip Jesus pe. — Ag̃ cuy ocesũy. Jajẽm g̃u juy ocekay
    ipiat'ajoan ocewebe ipi ũm awap ma — io'e ip Jesus pe.
  fue-fue: 'Ɓe darii ɓee bata e semme, ɓee bi''a: «An Ɓiɗɗo Alla, ume jiɗuɗaa waɗugo
    men? A warii ɗo gam tooraa men diga wakkati waɗay na?»'
  amk-amk: Ura mae usahu ureyo, “Allai ne Kaisungne waune boyo nari auru tofino? Wiro
    rahidane mai kaharai mae, boyo ro ma we ru aiboio auru mung kanggani auru finina
    e?”
  fai-fai: Kale sinik mafak iyo kus weng dukum kuw gán dá bakodaw, “Got Man kaba,
    tad yakno yaknoyamono, kale tadawe? Kaba im mafak dákamin atan uyo kamabu bukal
    im mafak dádono, kale tadawe?” Akeisiw.
  ura-NT: 'Acaauru jetaote: “Coa canacaanu rene turuhin canacaanu rerohecaa Cana Coaunera
    Calaohi Jesoso. Nechu jataain canacaanu rerohecaain, canacaanu cairichaaine coinate,
    jaiti cojoanonaa que turuenihane jana turuhicha,” naaure jetao ehequiin.'
  mcd-NT: Jesús fuchicatan oi ashcafinin yoinifo, —Minfin Diospan facuquin. ¿Min noco
    ahuusca huapai oamun? Min noco omitsisca huaitian icataiyamafiano min noco omitsisca
    huai oamun, —ishon Jesús yoinifo.
  urt-urt: Nilyehe sai tinge hindi tambah marnge yanange na, “Nin Talah tikin Got,
    nin da ende poi hindi tuꞌe la? Ŋup yuwo teter, kom leꞌe nin nat ŋaiye na ende
    yumbune poi hindi lakai?”
  kiz-kiz: Langaghe, bhakwesili sauti ni kujobha, “Tuj'he ni kiki kya kubhomba kwa
    bhebhe, mwana ghwa K'yara? Uhidili apa kututesya kabla j'ha bhwakati kufika?”
  tzo-TZE: 'Li chibique tsots laj yaptaic li Jesuse: ―Jesús, vo''ot Xnich''onot Dios,
    ¿c''u yu''un tal atic'' aba ta jtojolcutic? Mu''yuc to tsta yorail chavac''buncutic
    castigo ―xiic.'
  lex-lex: 'rpolpuolu-rhawaunia pa riwra: “Oi, Uplerlawna A''nani nee! Hota Omhi''
    nan ami emkameni ee! Yanhi''pa Omiwra Mukmua ami, mere lerni edonna ntutu-nte''
    ma''ta pa Uplerlawna Nhudi-npar ami.”'
  dov-dov: Elyo, bakoompolola bakati, “uyandaanzi kulindiswe Mwana wa Leza? Wasika
    okuno kuti uzotufwabye nkachitanasika chiindi chibambidwe.
  rgu-rgu: bobouꞌ rae, “Ae, Manetualain Anan! Ubeaꞌ taon de O mai maepoꞌ ami? Leo
    mae bei ta losa ledo-fain fo huku ami, tehuu O nau mai ese-rumu ami ia so.”
  toc-NT: 'Y la̠ta xta­ta­la­ca­tzu­hui̠­má̠­nalh antá xlá nícu xyá Jesús, caj xalán
    tzú­culh taqui­lhaniy: —¡Jesús! ¿Túcu xpa̠­la­cata qui­la̠­li̠­pek­ta­nu̠­yá̠hu?
    Caj luu chuná catzi̠ya a̠li̠sok tani̠ta qui­la̠­ma̠­pa̠­ti̠­ni̠­yá̠hu porque huix
    Xka­huasa Dios.'
  ulk-1902: Darasmer, neis le ereretikri, kega, Nalu mara mer keribim, Iesu ae, Ade
    ra Uerem? Nako ma tabakeam ike keribim ikeli asiasi a nole bakedida abele niai
    kerker?
  som-som: Way qayliyeen iyagoo leh, Maxaa inoo dhexeeya, Wiilka Ilaahow? Ma waxaad
    halkan u timid inaad wakhtiga hortiis na silciso?
  mam-C: 'exsin i jaw ẍch''intz kyjalu''n: Ay Jesús, Tk''wal Dios. ¿Ti'' taja qi''ja?
    ¿Ma tzula yajil qe''y, ex na''m tpon tq''ijil pa''b''in?'
  ndj-ndj: Tepu veni vakanda kuwuta, “Ukudayila liki kwa yufwi, yuwi mwana na Chapanga?
    Kwisa kutugobola chipindi cheni chikali kwisa?”
  mbj-NT: 'Ti m'' tak''ëp mä sa kyyh: —H''ëëd makarẽn ãã wë, P''op Hagä Do T''aah?
    P''op Hagä Do ky däng do ji tarejãã do pooj jé makarẽn ãã marejãã? —näk mä mera
    do sa kyyh.'
  lat-VUC: 'Et ecce clamaverunt, dicentes: Quid nobis et tibi, Jesu fili Dei? Venisti
    huc ante tempus torquere nos?'
  ngp-ngp: Niyo wagutiila wakagamba, “Kikubanangai weye mwana Mnungu? Weye kwiza kukisulumiza
    hekiinati kubula mwo lupisi lwetu lwo kusulumizwa?”
  enq-2: Akali dolapome puu lao, lao pituu, “Gote Ikiningi Jisasa, embame naima aipa
    piti? Tanda andake dipenge gii seteamo doko ipa naeyamupa, embame naima wambao
    tanda andake dyaanya ae epelyepe?” leambi.
  eng-ASVBT: And behold, they cried out, saying, What have we to do with thee, Jesus,
    thou Son of God? art thou come hither to torment us before the time?
  mna-mna: 'Wal ru tana tire Yesu, to kalŋan isala ma tiso: “O Anutu Lutuunu, iŋgi
    mar be kam parei piam? Pa nol tabe seeze motoyam pa i, ina zen.”'
  myw-myw: '@see-verse:MAT.008.028'
  sby-sby: Pacindi copeleco balatatika kolobesheti, “Mulayandanga cani amwe Mwanendi
    Lesa? Sena mulesa kuno kwisa kutupensha cindi kacitanacishika?”
  sll-sll: Ena yasuri gala bir dire yu dungwi, “Ni God wang weni irawe, na nan hana
    pamia ni hani pamo? Na gauna gul i na tenanga habang olo mala humia, tal ol na
    tenane?”
  yaq-NT: 'Juname''e intok chaai japtek: ―Jaisaakai empo itou suua Jesus, Liojta u''usi.
    Jaisa kee taewata yumao su empo itom jiokot ya''aseka a''abo weye ja''ani ―ti
    au jiiak.'
  uro-uro: Dä nak sa in muqaia i in goar i, “Ai, ainge ma Ngämuqa aa emga, nak nani
    a nge iva ngia mäsana na un? Sa nga ngia män de ivakt iva ngiat turuan bät a un
    as pa ama rhäkmamär ngät ama rhodäm angät kamäs?”
  ita-1885: 'Ed ecco, gridarono, dicendo: Che vi è tra noi e te, o Gesù, Figliuol
    di Dio? sei tu venuto qua, per tormentarci innanzi il tempo?'
  muy-muy: 'Tə̀dəgiki ana zlahay, tə̀hi ahkado : « Nak Wur ge Melefit ti kaɗəbafəŋa
    mam kè leli a mam ? Sarta ga məgri daliya ana leli mba ti kàra kway-kway ti kamam ? »'
  kqc-kqc: Ma evade raka nisi niyadi, “Sei di mida, beika resi una rofu baesa? Gua
    meda okina koderi esika esika una magi minari baeyo ba?”
  tav-tav: 'To bairi Jesure cʉ boca tʉjʉ: —¿Nope ĩi jã mʉ patowãcoʉati mʉa? Dio Macʉna
    mʉ ã. ¿Dio jãre cʉ capopiyeyepa paʉpʉ nemoona jãre rei ejaʉ mʉ baiti? cʉ caĩ awajayuparã.'
  eng-ULB: Behold, they cried out and said, “What do we have to do with you, Son of
    God? Have you come here to torment us before the set time?”
  spa-VBL: 'Y ellos gritaban: “¿Qué tienes que ver con nosotros, Hijo de Dios? ¿Has
    venido a torturarnos antes de tiempo?”'
  fra-_FOB: 'Et ils se mirent à crier en disant: Qu''y a-t-il entre nous et toi, Jésus,
    Fils de Dieu? Es-tu venu ici pour nous tourmenter avant le temps?'
  hau-ULB: Sai suka kwala ihu suka ce, “Ina ruwanka da mu, kai dan Allah? Ka zo nan
    ne ka yi mana azaba tun kafin lokaci ya yi?”
  mal-mal: 'അവർ അവനോട് നിലവിളിച്ചു: ദൈവപുത്രാ, ഞങ്ങൾക്ക് നിനക്കുമായിട്ട് എന്ത് കാര്യം?
    നിശ്ചയിച്ച സമയത്തിനു മുമ്പെ ഞങ്ങളെ ദണ്ഡിപ്പിപ്പാൻ ഇവിടെ വന്നുവോ എന്നു നിലവിളിച്ച്
    പറഞ്ഞു.'
  kkc-kkc: Eseme odoo bo holo pala oso Yesu mapoo sibileso toso neligidi egeesee takaso,
    “Godeeyo owolo, nayo imapoo ogoo goo moodoolame ka simiyo? No Godeeye biame magoo
    mapoo sibilega wulo domo mapoo iba ee tokenee palame ka simiyo?” diso.
  lit-lit: 'Ir štai jie šaukė, sakydami: „Kas mums ir tau bendro, Jėzau, Dievo Sūnau?
    Ar čia atėjai pirma laiko mūsų kankinti?“'
  urd-GVR: Chīḳheṅ mār mār kar unhoṅ ne kahā, “Allāh ke Farzand, hamārā āp ke sāth
    kyā wāstā? Kyā āp hameṅ muqarrarā waqt se pahle azāb meṅ ḍālne āe haiṅ?”
  far-far: Ana kada anoeru ki ne to ana ro wane nai ki, kera ada to'ona sa Jesus,
    kera ka akwa 'uri, “Wele God 'ae, te ne 'oe doria sasia amalu? 'Uri ma 'oe leka
    mai fua famalagaigai lamalu 'i naona kada ne fagaigailae kai dao?”
  suz-BL: मिनु मार दुम्‍माक्‍त देंशा हना, मेको निक्‍शीमी “परमप्रभु यावे आ तौ, गे नु
    गोपुकी मार पमुइया ङा? आंइ कली श्‍येत गेची मजाक्‍थु, मुल कना श्‍येत गेथ जाक्‍नी?”
    दे ग्रीसा बाक्‍त। लूका ४:४१; २पत्रुस २:४; याकूब २:१९
  car-NT: 'Mo''karon ko''ta''san ro: “Oty ''se ko na''na maro man, se, Tamusi ymuru?
    Mopyi terapa na''na a''karykapo?”'
  amp-amp: Nd yimaf hatohwa kmi yarhm Jisasr mhtihato kfo tau naku memom, “Bro Nkifrarhu
    Yone, nome finji newannom? Nmoh huhra krt kanjo frhabtothato krhopa yak yihar
    tor yuhre riyorhwor. Bi frohm memomn, ‘Asha wanietwa?’”
  bht-bht: कने दिखा, उना जोरे ने बोलया, “परमेश्वरे दे पुत्र, साड़ा तिजो ने क्या कम्म
    है? तू क्या बकते ला पेहले ही सांझो दुख देणा आया है?”
  eng-NOY: And lo! they cried out, saying, What have we to do with thee, Son of God?
    Didst thou come here to torment us before the time?
  cub-NT: 'Aru bʉjié cod̶oboborejaima: —Mʉ, Jesús, Jʉ̃menijicʉi mácʉ, ¿yéde ʉcʉrʉ̃
    ñʉjaque? ¿Ñʉjare ñájine d̶acʉyʉrʉ̃ Jʉ̃menijicʉi abujuvare ñájiovaquijãravʉ jipocamia?
    arejaima.'
  ita-1927: 'Ed ecco si misero a gridare: Che v’è fra noi e te, Figliuol di Dio? Sei
    tu venuto qua prima del tempo per tormentarci?'
  lww-lww: Ana pogos nap̃a apisu Yesu, lalua apio manene pap̃isi, apisape “?Ko Narina
    ne Ntewa, kiom̃a ya nap̃a teke e imimi? ?Ko opimin osape ola nakoaena van imimi
    nap̃a pe kana pog re poli wa, ne?”
  ckb-ckb: 'هاواریان کرد و گوتیان: «چیت لێمان دەوێ، ئەی کوڕی خودا؟ ئایا پێشوەخت بۆ
    ئێرە هاتوویت، تاکو ئەشکەنجەمان بدەیت؟»'
  nas-nas: Poreta aaꞌpuretuꞌ, “Jiisuuꞌ ee, dake Kumponing Bauringe niiꞌ arekeeꞌ nkomeriiꞌnaang?
    Aiꞌ niiꞌ toraꞌanta-koo poinge niikaang batei mmeꞌ makotuaruko?”
  uvl-uvl: Iok laol, hana nai neu te alngaria sapele, “NeHalang Tuna, o teke oat ke
    o potaria ia imem? Emem etue nenge mo takisia emem melmelenga at ero kura.”
  eng-BBE: And they gave a loud cry, saying, What have we to do with you, you Son
    of God? Have you come here to give us punishment before the time?
  ixl-CNT: 'Ech motx qꞌeqꞌuni. Utz motx tala: —¿Kam asaꞌ qe, Jesuus iKꞌaol Tioxh?
    ¡Kꞌuxh ulyaxh tan, oꞌ ul uulebꞌeꞌoꞌ utz, yeꞌsaj topon kutiempo!— Texhtuꞌ.'
  xsi-xsi: Ŋineŋga walele nâ kinzi rua sisarâwa kaika mine tu, “Maro Kindeni Natu,
    noko kutu kuveta mana pa maka. Maro Kindeni ne zo ŋana ipare nia panzi ne kazâŋa
    tamâta nde ipâŋga tia yo, andeta noko kumâ ŋana nâna kulua maka, a?”
  crx-NTPO: '''Et khunsul tube cho ''uhutni, “Sizi nyun Yak''usda ooYe'' inli whe
    ''int''oh! Ndet nets''u hukwa'' ninzun? Nkede neba whusaóotilts''ulh-un whutso,
    dzoh nunetalhdzut ha ''inja whusainya?”'
  kan-OKCV: ಆಗ ಅವರು, “ದೇವಪುತ್ರನೇ, ನಮ್ಮ ಗೊಡವೆ ನಿಮಗೆ ಏಕೆ? ಸಮಯಕ್ಕೆ ಮುಂಚೆಯೇ ನಮ್ಮನ್ನು ಪೀಡಿಸಲು
    ಇಲ್ಲಿಗೆ ಬಂದೆಯಾ?” ಎಂದು ಕೂಗಿ ಹೇಳಿದರು.
  bbb-bbb: Ijadufuo bu Jesu vakoga bu uri vijena kumei, Godido Fari gafe, a noeje
    kena izege rekiro vierafe? Iviama ige fu maza ma baki ijadufuo ade no kena isekafuomono
    kumei.
  blw-blw: Yag angkay hen nangil-ancha an Jesus, anchaat agég nan-ongaw way mangaliyén,
    “Heay anà Apudyus, nokay hen ammaam an chàni. Ay ad uwanat hen mamàgangam an chàni
    way cha-an umchah hen ustoy tempona.”
  tam-2017: 'அவர்கள் அவரைப் பார்த்து: இயேசுவே, தேவனுடைய குமாரனே, எங்களுக்கும் உமக்கும்
    என்ன? காலம் வருமுன்னே எங்களை வேதனைப்படுத்த இங்கே வந்தீரோ என்று சத்தமிட்டார்கள்.'
  azz-NT: 'Huan in omen peuque tzajtzij ijcuín: ―¿Toni ticpía tohuan, Jesús, Teconetzin
    de Dios? ¿Xe tihuala nican para titechtajyohuiltis tejuan achtopa que hualasquía
    ne tonalme de tatzacuiltilis?'
  spa-RV-1909: 'Y he aquí clamaron, diciendo: ¿Qué tenemos contigo, Jesús, Hijo de
    Dios? ¿has venido acá á molestarnos antes de tiempo?'
  csy-csy: Amate au in, Jesus, nang Pathian Tapa, ko kung ah bang kin nei ni ziam?
    A hun cin ma ko hong vawtsia tu in hongpai ni ziam? ci uh hi.
  mxq-NT: 'Ta oj yaxkaꞌaktʉ: —Diosʉ ꞌyUꞌunk, ¿ti mdunaampy mʉt ʉʉdsʉty? ¿Tii jaꞌa
    mnʉmiimpy es xytyʉydyuna̱ꞌa̱ndʉts ma̱a̱nʉm tkapa̱a̱ty ja tiempʉ?'
  tzj-NT: 'Chaka jalal tok quemaj rakic quechi'' trij ja Jesús: —Atat ja rat Ralc''wal
    Dios ¿nak nawajo'' chake? ¿La maxta atpenak chi nokarya''a'' chipan ja nimlaj
    rpokonal? pro maja''n wa''an turila'' tiempo rxin, xeche'' tre ja Jesús.'
  tdt-tdt: Sira hakilar dehan, “Maromak nia Oan, O hakarak halo saida mai ami? Tempu
    seidauk too mos, O atu kastigu ami ka?”
  ron-BTF: 'Și iată, strigau, spunând: Ce avem noi de a face cu tine, Isuse, Fiul
    lui Dumnezeu? Ai venit aici să ne chinuiești înainte de timp?'
  eng-WEBP: Behold, they cried out, saying, “What do we have to do with you, Jesus,
    Son of God? Have you come here to torment us before the time?”
  eng-FBV: They shouted out, “What have you got to do with us, you Son of God? Have
    you come to torture us before our time?”
  nld-1939: 'En zie, ze schreeuwden: Wat hebt Gij met ons te maken, Jesus, zoon van
    God? Zijt Gij hier gekomen, om ons te kwellen vóór de tijd?'
  bwo-bwo: Bowere «Nee, Ik'o naayo! nee nooke eeg kis'e ndetsi? Aawalo noon kic'iyosheya
    nweyi?» Etfetst bokuhi.
  nch-BL: 'Huan nopa tacame chicahuac quiilhuijque: ―Jesús, ta tiIcone Dios. ¿Tihualajtoc
    nica campa tojuanti para techtaijyohuiltis quema noja polihui tonali?'
  quc-TNT: 'Xquichap c''u u rakic qui chi'', co xech''awic, xquibij che ri Jesús:
    ¿Jas caj la chke uj, Jesús, lal ri'' ri u C''ojol ri Dios? ¿A petinak la waral
    chubanic c''äx chke pune mäja'' curik ri k''ij? —xecha che ri Jesús.'
  tfr-NTPO: tjl̈ẽ ba kong dbo go ga «Sbö Wa, ¿pja tek shäng borwa barwë ega? ¿Pja
    to tek ëreshko borwa shdung wl̈ore? Borwa shdũzl̈ong dbaryo l̈i äätë l̇l̇ëm obi»
    l̈e.
  kaq-NT: 'Sai saihihxon coshin quenacanquin: —¿Jahuejahi min noque jai jahuin, Diosen
    baquen? ¿Noque potati nete nocorihyamahi bi min noque potahi joresscain? —hahcanquin.'
  ahr-ahr: तवय दखा, त्या वरडीन बोलनात, “हे देवना पोऱ्या; तु आमनामा का बरं पडस? ठरायेल
    येळना अगोदर तु आमले आठे छळाले येल शे का?”
  sgb-sgb: Nan-angaw hila, ya wanla, “Jesus, ya Anak ni Apo Namalyari, awta ampakiêmênan
