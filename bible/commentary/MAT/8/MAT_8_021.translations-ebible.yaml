  kbq-kbq: Jisasi amagema nentaza disaipol nagapinti mago zamimo anage hu'ne, Ramoka
    natrege'na pusazana nenfana ome asenteteno huno hu'ne.
  kbh-kbh: 'Chora inÿa, cach uatsjendayënguents̈á, Jesúsbioye tbojaniyana: —Bëngbe
    Utabná, s̈molesenciá ats̈be taitá chjshesabotbontsañe ca.'
  ron-LSB: 'Un alt ucenic al Lui I-a zis: “Doamne, îngăduie-mi să mă duc mai întâi
    să îngrop pe tatăl meu.”'
  pon-pon: 'O amen jan nan pun en japwilim a tounpadak kan potoan on i: Main re kotin
    mueid on ia en kola maj jarepedi ai papa.'
  nhe-BL: 'Huan seyoc itlatoquilijca quiilhui: ―Tate, xinechcahuili ma nimocahua nochaj
    para nijtlalpachos notata quema miquis, huan teipa nimitztoquilis.'
  sps-sps: Ana mesmes a matisian tsue to, “Tsunaun, famanat you ma mat tsom e tamanyo
    ana nyo te kats tsom iny ya, vou nyo te vovou Manyi.”
  wnc-wnc: Siwan pandetna tapatuta anzing inikut, “Aana. Gata nandutewi nata kuke
    nana gamok kwaiwit,” ngang iniwan
  nmw-S: Tolomo hotiya hedi, iye Yeisu wana topadavae, i liwo heine i nga, “Guyau,
    u taemanau a la a matan tamau gen i mate ge a holem, habe a dumuyai heim.”
  bus-bus: 'Ben ìba pãnde bènɛ: Dii, ǹ tó ai ma de kpá guuzi gĩa.'
  gub-BL: Amo hemimu'e uze'eg izupe a'e no. — Aha putar nerupi ihe nehe no, i'i izupe.
    — Xo pitài ma'e zo azapo putar nerupi heho zanune ihe nehe. Nerupi heho 'ym mehe
    we azutym putar heru aha ihe nehe, i'i izupe. (Umàno etea'i ru'u tu a'e.)
  imo-imo: Kano kinye yu lombili andorumu iye teni yundo nimbei, “Awilimu, nu kamukumu
    lombili wamboi nalo oi pumbo nanga lapamu kinye peya molambo. Pele yu kolombalo
    kinye ono tepolio nu lombili ombo,” nimu.
  boj-boj: Onaqa Yesus aqa aŋgro bei na minjej, “O Tamo Koba, ni e odbimqa e mati
    aisiy ijo abu qa tariŋoqnqai. A moiyimqa subq atsiy di e ni daurmqai.”
  eng-DRA: 'And another of his disciples said to him: Lord, suffer me first to go
    and bury my father.'
  knf-knf: 'Aloŋ kak ţi baţaşarul aji na a : « Naweek, duni ţenën te umoyën Paapa.
    »'
  san-KHM: អនន្តរម៑ អបរ ឯកះ ឝិឞ្យស្តំ ពភាឞេ, ហេ ប្រភោ, ប្រថមតោ មម បិតរំ ឝ្មឝានេ និធាតុំ
    គមនាត៌្ហំ មាម៑ អនុមន្យស្វ។
  arn-NT: 'Fey kiñe tati allkütuyawülkefilu, feypirkeeyew ta Jesus: —Ñidol, wüne üngüman
    ñi layael ñi fütakeche, fey wüla inayaeyu.'
  zas-NT: 'Dxel rëb stijb ree bén zinal laaman: ―Dad, baslaa naj gabenëꞌ da dadan
    xt chi guiëtaman.'
  ken-NT: Nkoŋo Yesu achak arɔk ntá yi arɛm bɛ, “Acha, dɔ̌ kpɨ́k ndɔ́k mbɛ́mɛ́ Ɛtaya.”
