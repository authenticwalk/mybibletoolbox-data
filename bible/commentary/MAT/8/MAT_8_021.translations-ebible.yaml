verse: MAT.008.021
translations:
  kpx-kpx: Kateige Iesu esemu moleu lesuho loui avoe, “Kosive, usege di vasohuta talive
    di mamau hatiale mai guliaito bae lohoi a ehomai.”
  okv-H: Embo nei amo Iesu ta ambotani vahai amina ke einge Iesu ta degi ena. “Bada,
    na pambasona te kihi pambuto nau mama pehehija avo koveto ungote pambane.” ainge
    enu
  tbo-tbo: Yesu tu wotagona gehouna i nei uyahina po i lubayada i pa, ‘Guyau, una
    palihaleu po a nae amau a guluwa tahaeya ma apoma a wotagom.’
  mal-C: മറ്റൊരു ശിഷ്യൻ യേശുവിനോട്, “കർത്താവേ, ഞാൻ ആദ്യം പോയി എന്റെ പിതാവിന്റെ ശവസംസ്കാരം
    നടത്താൻ അനുവദിച്ചാലും!” എന്നപേക്ഷിച്ചു.
  grc-SR: Ἕτερος δὲ τῶν μαθητῶν ⸋αὐτοῦ⸌ εἶπεν αὐτῷ, Κύριε, ἐπίτρεψόν μοι πρῶτον ἀπελθεῖν
    καὶ θάψαι τὸν πατέρα μου.
  bgc-bgc: एक और चेल्लै नै उसतै कह्या, “हे प्रभु, पैहले मन्नै घर जाणदे, मै अपणे पिता
    के मरण कै बाद उस ताहीं दफना के आऊँगा, फेर तेरा चेल्ला बणुगाँ।”
  khz-khz: Iesu gena melo taa na evaikilaato, “Velekou gemu kala, ana waikule, pe
    tamaku anave taoa vou.”
  deu-TKW: 'Ein anderer aber von den Jüngern sagte zu ihm: Herr, erlaube mir erst
    hinzugehen und meinen Vater zu begraben.'
  zsr-NT: 'Yetúëꞌ bönniꞌ, naquëꞌ bönniꞌ usë́d queëꞌ Jesús, gudxëꞌ Lëꞌ: ―Xan, benn
    nedaꞌ latj huöjaꞌ ga gdxinr dza chbucachaꞌa‑nëꞌ xuzaꞌ.'
  lin-lin: 'Moto mosusu oyo azalaki moko kati na bayekoli ya Yesu alobaki na Ye :
    — Nkolo, pesa ngai nzela ete nakende nanu kokunda tata na ngai.'
  hns-NT: 'Tab ek tjela ose bienaai karies kie: „Prabhoe djie, hamme djaain deihe
    djab tak hamaar baap ke mattie na parie.”'
  noa-E: Magbaawai ãb mag khapan thʉnʉm ee dʉ̈i i iek ũraag i ẽudee nʉrraajerrau jũrr
    irig, —Señor, mʉjã pʉ dʉ̈i chitam khõsi chirʉm, pari idëu nacha mʉch aai aar mawia
    i dʉ̈i chirʉʉ apibá ajim anʉm. Mʉg atag mʉch juadamaucha jöoi aukhër pʉabajeen
    chadau mʉ pʉ dʉ̈i ogdʉba chitajugui ajim anʉm.
  eng-EMTV: Then another of His disciples said to Him, “Lord, permit me first to go
    and bury my father.”
  mib-NT: 'Te ɨnga tēe ni cahān de jíín yá, te tēe scuáha jíín yá cúu de: Condetu
    ní ndé na quíchindūji ná tátá na xíhna gā. Yūcuán na te condiquīn na níhín, áchí
    de.'
  lif-NT2: वेॽस्‍मा हुॽसाम्‍बाधिक्‍ले़ खुने़ॽ मे़त्तु, “आदाङ्‌बे, तगि इङ्‌गाॽ के़सिःबा
    आम्‍बाःन् इप्‍पुङ्‌ङो चिङ्‌से़ पेःक्‍मा पाङ्‌घाङ्‌ङे़ॽओ॥”
  xnj-xnj: Mundu yungi pagati ya vawuliwa vaki akamjovela, “Bambu, nileka hoti nihamba
    nikamuzika Dadi wangu.”
  mmx-mmx: La lara laradi vetpes, lara at lavaun pinivu ren ga lok tin, “Leeme Silok.
    Una ke xepe be ia, kusu anat pas la anak mit ne tamak.”
  cbr-NT: 'Caia ca bëtsi uniribi an aín bana cuacë, an cacëxa: —Mibë cuanti ''aínbi
    cana ''ën papanu pan cuainsa tanin. A bamaia maíntancëx cana mibë cuanti ''ain.'
  tee-NT: 'Chai lana xak''ala ju Jesús apumatam ixtamamaka''un. Juncanch ju Jesús:
    ―Qui''ucxtin yauch aq''ui''un ni act''atolaca'' ju quimpai. Ni caniya'' ju yuchi
    pus acmacnuya'' chai acsnich ju acch''ak''ok''ayan.'
  eng-LSV: And another of His disciples said to Him, “Lord, permit me first to depart
    and to bury my father”;
  cak-NT: 'Y ja chuka'' c''o jun chic ri can rutzekleben ri Jesús, xu''ij-apo che:
    Ajaf, ren can ninjo-wi jatintzeklebej. Pero taya'' lugar chue chi na''ey ninmuk
    na e ri nata'', y c''ajari'' yibe chawij, xcha'' raja''.'
  pah-NT: 'Jesus''ga remimbo''eharamo ojipe''ga ei Jesus''ga pe: —Orepojykaharetero
    ko nde, ei ga Jesus''ga pe. Aerẽ po ti ji hoi nde rupi nanani nehẽ. Na ji hoi
    na''ẽ jipo''ria tyma, ei ga.'
  sja-NT: 'Awaraa Jesús ome nipadapa mãgaji: —Tachi Waibɨa, mɨ jida pɨ ome nipaparii
    k''inia bɨ. Mamĩda aɨ naaweda, mɨ ak''õre ɨapipáde aji, iru piuk''ãri.'
  xed-xed: 'Ka sani mataba duhwalhani mantsa: «Mghama ɗa! Zlihazla ka dzaʼa yu da
    paɗamtá da ɗa karaku,» kaʼa.'
  mks-NT: 'Ta inga da sa̱ xíca xi̱hi̱n á na̱cachi da já xi̱hi̱n á: —Maestro, quia̱hva
    jihna ndó ña̱ma̱ni̱ nu̱ú i̱ ña̱ ná cu̱hu̱n i̱ jándu̱xu̱ tátá i̱ já quixi i̱ candi̱co̱
    i̱ ndo̱hó —na̱cachi da xi̱hi̱n á.'
  gfk-S: Tike mes bileng, ta ira nuno bulu na harausur, ga tange tana, “No Watong,
    nu haut leise baak iou be ni hana, nige bus no nugu mama.”
  bmu-bmu: Mewö jii gwarek yeŋgöreŋök kunöŋ kewö jii mörök, “Mi ölöpmö, iwinan kömumamgö
    aiga mutuk jinöŋga anda galöm kölbi kömui löm kölbigun.”
  dgz-dgz: Wadiamot mega da me inap anega dien, “Ayop negawa, namu angep mamana boepi
    tup amba ongain.”
  eng-GNV: And another of his disciples saide vnto him, Master, suffer me first to
    goe, and burie my father.
  zaa-NT: 'Attu enne'' ruthète''niáa nna ra tìą ne: Señor, tanó huá'' cuią''lu'',
    pero bènna cuią''lu'' permiso quia'' qui''ni priméruỹa éya''a'' ugáttsi''a'' tàta
    quí''a.'
  eng-WEBSTER: And another of his disciples said to him, Lord, suffer me first to
    go and bury my father.
  guh-guh: 'Nexata Jesús pijajiviyajuvënënë jumaitsi Jesúsjavabelia: —Tajatuxanenë,
    caeepatoyo abaxë necopare tamëthëtsinexa taxa petëpaenë, jai.'
  bon-bon: Puma cita ca lui biname cina Yeesu ne jitrungisi, teeme yepä te jejige
    egä, “Babo biname, cane singi gäne meebine ingwe äcwime, yepä cane lipu gäne niinäce
    otni cäme babe ne gape acitame?”
  nhw-BL: 'Huan seyoc itlatoquilijca quiilhui: ―Tata, techcahuili ma nimocahua nochaj
    para nijtlalpachos notata quema miquis, huan teipa nimitztoquilis.'
  swh-ONEN: Mwanafunzi mwingine akamwambia, “Bwana, niruhusu kwanza nikamzike baba
    yangu.”
  wbi-wbi: Pambele, jumonga mu vavulanisivua vaake akam'buula akati, Ghwe Mutwa, unhavule
    nulute taasi ninsyile unhaata ghwango.”
  bba-bba: Yesun bɔ̃ɔ ɡoo u mɑɑ ɡeruɑ u nɛɛ, yinni, ɑ de n ɡinɑ dɑ n nɛn tundo sike.
  eng-KJVCPB: And another of his disciples said unto him, Lord, suffer me first to
    go and bury my father.
  kgk-NT: 'Upéi outro peteĩ hemimbo''e va''e he''i Hesu-pe: —Xe oromoirũ va''erã,
    xe Járy, he''i. —Aha''arõ ranhe-ta xe ru omano ramo ajaty hagwã, he''i íxupe.'
  waj-waj: 'tuduu rikioo vaidi voovai inna nnaagiai nuauvo inna yaparainno tunoo:
    Udaanga-o, kii na varinono ni napoova putinai hau kiee i nnaagiai kuanaravaivee,'
  cpy-cpy: 'Ari ikantanaki riyotaani: “Yotaanari, nokowawitaka naaka noyaata-nakimi,
    eero nomatzimaeta nimaeka, nokowatzii noñeeri nokitata-neeri ashitanari, aripaete
    noyaatemi.”'
  ekk-PKP: 'Üks teine jünger ütles Jeesusele: „Issand, las ma lähen kõigepealt ja
    matan oma isa.“'
  mpx-mpx: Tau etega al, iya Yeisu wana tohago, i baek elana i ba, “Babala, u talamwagau
    na na ga na matamatan nam ni yaomal ge na teli, abwe na touliliwa.”
  wbp-wbp: Ngula-jangkaju, wati-kari yaninjarla wangkajarla Jijajikiji, “Warlalja-Wiri,
    ngajurlangurlu yungurnangku pura nyuntuju. Ngajukupalangu kirdana ngulaju purlka.
    Ngaka kajirna yapunta-jarrinjarla milyingka yirrarni, ngula-jangkaju kapurnangku
    puralku nyuntuju.”
  luo-luo: Japuonjrene machielo nowachone niya, “Ruoth, yiena adhi ayik wuonwa mondi.”
  nhe-NT: 'Huan seyoc itlatoquilijca quiilhui: ―Tate, xinechcahuili ma nimocahua nochaj
    para nijtlalpachos notata quema miquis, huan teipa nimitztoquilis.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܹܗ ܚܲܕ ܐܚܹܪܢܵܐ ܡ̣ܢ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ: ”ܡܵܪܝܼ، ܗܲܒ݂ܠܔ ܠܝܼ ܦܣܵܣܵܐ
    ܩܲܕܡܵܝܬܵ‌ܐ ܐܵܙܹܠ݇ܢ ܘܩܵܒ݂ܪܹܢ ܠܒܵܒܝܼ.“'
  esk-NT: Atlamsuli maliġuaqtim nipliutiniġaa, “Ataniiq, iḷuviġiallaktiqqaaġlugu aapaga
    malikkumaikpiñḷi.”
  msb-msb: May iba man na disipulos na nagsabi sa iya, “Ginoo, tuguti ako na makauli
    anay hasta na ikalubong ko an akon ama.”
  cpa-NT: 'Jøng² ca¹juúh² jan² dsa² lán¹² dsa² quianh³ Jesús, ca¹tsáih¹dsa Jesús:
    ―Guiuh¹³, ¿tsa³cuúh³hning jǿg³ hi² neh¹³jni ni³jiá¹, ca¹lah¹ja³ca¹jon¹ ti³ŋieh¹jni?
    Jøng² nei¹³jni quianh¹³ hnéng¹ ―ca¹juúh²dsa.'
  dso-dso: ଆରି ସିସ୍‌ମନର୍‌ ବିତ୍‌ରେଅନି ଗଟେକ୍‌ ସିସ୍‌ କଇଲା, “ଏ ମାପ୍‌ରୁ, ମକେ ପର୍‌ତୁମ୍‌
    ମର୍‌ ବାବାକେ ଜାଇ ତପି ଆଇବାକେ ମେଲାନି ଦିଆ ।”
  meu-meu: Ena hahediba ta ese danu e hereva henia, eto, Lohiabada e, mani emu kara
    tamagu do baina ha ḡuria guna.
  yva-NT: Apa arakovo tavondi aije kaijinta po raura pare, “Injae, syare Nyo inapaya
    indamu syakato syo sya injaya antuna rati, umba syakarea itavondi Nai.”
  dgc-dgc: Sakay kinagi be diya no alagad na a esa, a “Panginoon, kumuyogék diko;
    pero pabayanék pad pa, monda angen ko pa ielbéng tama ko.”
  zpm-NT: 'Wbigaque stib zha ne rzënaḻle zhits me, rëb zho: ―Ye naa goṉ sënaḻ naa
    zhits luu, per bzhiguieḻ bneedz diidzbey cuëz naa gaṉgazh naa tsoliu pxoz naa.'
  hix-NT: Onà wyaro nkekon xarha tà, toto anaro. Txesusu nhananàhrà rma mok nehxakon
    hatà. Rohà y, omokhàra hak wehxaha, ayakoro, kekon hatà, Txesusu wya. Royàm peno
    wayhàtxhe, wenamyan hamà, uro ha. Rowya noro heno yonamàtxhe, àten hamà, ayakoro,
    kekon hatà.
  sim-sim: Urik orin tiyandari ma lar mu mbara, �Wasilaka, halanak mas yangak a ihi
    avui anhin a wakor eweshihi avai raha mirin a tiyaka.�
  npi-ULB: चेलाहरूमध्ये एक जनाले उहाँलाई भने, “प्रभु, पहिले मलाई गएर मेरो बुबालाई
    गाड्न दिनुहोस्‌ ।”
  cgc-cgc: May isya eman ta mga tinudluan Jesus na gambal ki kanen, “Ginuo, bag-o
    a nang en muyog. Muli a pa aged daw mapatay amay ko ya naan a dya para maasikaso
    ko paglebbeng ki kanen.”
  tim-tim: Akto luâklupŋe yeŋgâlân gâtŋe siâ arekŋe yâkgâlân togom hin dâm magaŋep,
    “Humo, nâŋgâ niŋmenâ arim ewene soŋ hangom âmâ benŋe purik katmâ togore âmâ olowâk
    ariwaen.” dâep.
  yor-yor: Ọmọ-ẹ̀yìn rẹ̀ mìíràn sì wí fún un pé, “Olúwa, kọ́kọ́ jẹ́ kí èmi kí ó kọ́
    lọ sìnkú baba mi ná.”
  wos-wos: Wungi wandéka dé déka du nak déré wa, “Néma Du, méni yawundu namét tale
    wuni ye rewut wuna yafa hiyandét wuni déka fusa hérae rémétawuni. Rémétaka wuni
    méni wali yitaka yatakatawuni.”
  emp-NTPO: 'Maʌ̃ne ab̶a idji ume nĩba jarasia: –Mʌ̃ Boro, bʌ ume wãi naẽna idu mʌ̃
    zezada tʌb̶aribidua.–'
  eng-F35: Then a different one of the disciples said to Him, “Lord, permit me first
    to go and bury my father.”
  ind-ind: Seorang lain yang mengikuti Yesus juga berkata kepada-Nya, “Tuan, saya
    ingin selalu mengikut engkau. Tetapi izinkanlah saya pulang dulu. Setelah ayah
    saya meninggal dan dikuburkan, saya akan mengikut engkau.”
  pes-OPCB: 'یکی دیگر از شاگردانش به او گفت: «سَرورم، اجازه بفرما تا اول به خانه بازگردم
    و پدرم را دفن کنم.»'
  mpt-mpt: Yesuse okok aleyemin nakae make baabanea Sum kobo ne mo deibkenia monia
    blia ne aye kaanemeo dobbunita teta bekebke haanano? gese
  bla-bla: Ki stsĭk'i otŭsksĭnĭmats'aie an'ĭstsiuaie Nin'a, nŏk'otomitappo nŏk'akitsŏsi
    nĭn'a.
  ssx-ssx: Hali ma꞉nda꞉ Yesuna꞉ hoki nane telia꞉la꞉ hali hata꞉ kone Yesu pa꞉ta꞉ alota꞉
    I̱ta꞉ ya apa꞉ mea hoiluekema꞉ paa la꞉ka꞉la ponoe leekeme.
  mkl-mkl: Nɔ inɛ ɑkɑ̃i mɔcɔi Jesu ɡɔ mɔ í ni, Lɑfɛ̃ɛ, jɔ̀ n koo n si bɑɑm wɑ titɑ̃.
  gaq-gaq: ଜିସୁନେ ଆରି ମୁଇଙ୍ଗ୍ ସିସ୍ ବାସଙ୍ଗ୍‌କେ “ମାପ୍ରୁ ସେନୁଗ୍‌ ୱେଚେ ନେଙ୍ଗ୍ ଆବାକେ ଆତି
    ବିଃନ୍‌ସା ଆନେଙ୍ଗ୍ ଆଦେସ୍ ବିଃଲା ।”
  gof-RNT: Yesuusa kaalliya asatappe issoy, “Godaw, taani sinthata bada ta aawa moogada
    yaana” yaagis.
  unx-unx: ଆୟାଃ ଚେଲାକଏତେ ଏଟାଃନିଃ କାଜିକିୟାଏ, “ହେ ପ୍ରାଭୁ, ସିଦାତେ ଆପୁଇଙ୍ଗ୍‌କେ ତପାଇ ନାଗେନ୍ତେ
    ସେନ୍‌ଇଚିଙ୍ଗ୍‌ମେ ।”
  gah-gah: 'Itó ámegetiki va vegenakutí makó nenémo láa loko lo amimó: Guivahanínemaka,
    geza gelekako nene, neza minoko améneho helekiko vinake gale zemikinake oko gémegetatove.'
  lcm-lcm: Na kana mang nat i akalit kala antok ia, “Volava, ku naol suai tapai anig
    na nakan mo tapai ani mamai.”
  aer-aer: Kele apententye akngerre Jesus-kenhe arrpenhe anteme ikwere angkeke, “Ayenge
    apele alhampwe-irreke-arle. Ayenge urrekeke impaye ayenge-arle apmere-werne alpetyeke,
    akngeye atyinhe artetyeke. Kenhe yanhe iperrele the ngenhe apenterle-apetyenhenge.”
  qvc-NT: 'Chaymandaqam suq yach''akuq masiy nirqan: —Taytitu, dijawayri puntata rinaypaq
    taytayta pambaq. Pambashpaqam qamwanna rini puriq, nishpa.'
  tgl-ULB: May ibang alagad din ang nagsabi sa kaniya, “Panginoon, payagan mo akong
    ilibing muna ang aking ama.”
  cbs-NT: 'jaki chiti ika betsandi Jesús yuikin: —Xanen Ibuun, ea jeneyuwe, ja dukun
    en epa mawa maiwatan en mia chipu chibanxanaidan— aka'
  xtm-NTPP: 'In‑ka tee ka ndikin ya ma, jiña''a de ya: ―‍Señor, kachi ni, te xinañu''u
    chu''u va''a sa yuva sa ma, sana kii sa, te kondikin ña''a sa ―‍kúu de jiña''a
    de.'
  nnq-nnq: Penia jumwe kati ja akinapunji bakwe ngannenge Yesu, “Angwana, nanji uneke
    nyende oti nakachike awabango.”
  bao-NT: 'Ñucã apĩ jĩcʉ̃ cʉ̃ buerã mena macʉ̃ o biro cʉ̃re ĩiwi: —Wiogʉ, yʉ pacʉre
    yʉ yaa jʉogʉ waarʉga ména —ĩiwi.'
  san-ORI: ଅନନ୍ତରମ୍ ଅପର ଏକଃ ଶିଷ୍ୟସ୍ତଂ ବଭାଷେ, ହେ ପ୍ରଭୋ, ପ୍ରଥମତୋ ମମ ପିତରଂ ଶ୍ମଶାନେ ନିଧାତୁଂ
    ଗମନାର୍ଥଂ ମାମ୍ ଅନୁମନ୍ୟସ୍ୱ|
  huv-NT: 'Nop minipilan nej tasaj nej: ―Teat, sandiüm nacül leaw ndoj andeow xeteat
    namiüt; quiaj sanandüüb ic ―aw.'
  otn-NT: 'Pɛ nu̱''a̱ n''na nc''ɛ̱i̱ rá̱ xädi bi ''yɛ̱mbi̱: ―Ague grá̱ hmu̱, da̱mi̱
    ''dacra̱ nt''ɛ̱di̱ ngue ''be da̱ du̱ ma̱ papá, ga̱ ägui, ya ga̱ mɛ p''ʉya ―bi
    ''yɛ̱mbi̱.'
  nop-nop: Kaŋ mihiŋiye’walaaniŋneŋ niŋdi niŋguk, “Wapum, nadiune timeŋ wooŋ batne
    wenefulaŋa bit.”
  obo-NT: Na, duwon mandad sokkad taddot od pondumoruma kandin no mid ikahi to, “Longaggon,
    od uli a pa, woy otik nolobbong don iddos amoy ku, od duma a kikow.”
  cak-ENT: 'Jari'' chuka'' tok jun chic ri xutzeklebej-e richin ri Jesús, xbij c''a
    apu chin: Ajaf, yin juis ninjo'' que nquibe chavij. Pero taya'' c''a k''ij chuve
    que ninmuk na e ri nata'', c''ateri'' nquibe chic chavij, xbij c''a rija''.'
  lif-NT: ᤘᤣ᤹ᤛ᤻ᤔᤠ ᤜᤢ᤹ᤛᤠᤶᤒᤠᤎᤡᤰᤗᤧ ᤂᤢᤏᤧ᤹ ᤔᤧᤳᤋᤢ. “ᤀᤠᤍᤠᤱᤒᤣ. ᤋᤃᤡ ᤀᤡᤱᤃᤠ᤹ ᤁᤧᤛᤡ᤺ᤒᤠ ᤀᤠᤶᤒᤠ᤺ᤴ
