  kfw-kfw: Ama'n akut akatook pha ritun khan amathaanjei; halli ama intheiya ama kha
    sepa aphut jei.
  bfz-bfz: तिने तेसा रा आथ छूँयां और तेसा रा बुखार उतरी गा। तेबे से उठी की तिना री
    सेवा करने लगी।
  cuk-09: Jesús e-argangi Pedro-sakbundor ebusgu, ueleged yog surguar, degi, Pedro-e-sakbundor
    yog gwisguar imaksad, geb a-sorba ega yog ibmar-imakar gussunnad.
  ben-OBCV: তিনি তাঁর হাত স্পর্শ করলেন, এবং তাঁর জ্বর ছেড়ে গেল। তিনি উঠে তাঁর পরিচর্যা
    করতে লাগলেন।
  mil-NT: Te Jèsús ní tnɨɨ‑gá ndaha ñaha cùhú‑áⁿ, te òré‑ni‑áⁿ nǐ nchíco‑aⁿ cahni
    te ní ndacóo‑aⁿ ní xinu cuechi‑aⁿ nǔú‑güedě ndɨhɨ‑gá.
  myu-myu: Jesus o'g̃ucay ipa'iat. O'subaixik. Imẽnpuye ipa'i'ũm o'e. Xipat o'e. O'kop
    cama bewi. Jesus xat o'g̃ug̃ẽ cebeam.
  fue-fue: Yeesu meemi junŋo makko, yontere nen acci mo. Den o ummii, oo jagganoo
    ɓe.
  amk-amk: Ampafe Yesusi warawa yu na warangfo, na tatofang kutu nanai kontaio maninangfoi
    niai weruria. Mayeai wiwingfoi doari ayai wesarawiri we Yesusi.
  fai-fai: aka yak ulum teng kuw malema, um kál mámin ayo banimune, uka fadá kan tod
    nadule yak wanin fudawsu ko.
  ura-NT: Inae ecu turuhin nii cunaitenaa biji mucuha Jesosone rijieeoritiin jetao,
    inae caje amuha nii ajaane jaun, nerautaain nimichuhin acaauru rai lenone chalue.
  mcd-NT: Ascaiton Jesús yoshafoan ahuun mucuqui mupiaino ahuun yona matsiriscatanaino
    funinaca huan nan isinincama ointsacai Jesús pimashquin tushu huani.
  urt-urt: Jisas narpe syep ti pe, wahriꞌ epwa nasme ti. Taꞌe luku pe, ti tahar wende
    ŋai me Jisas.
  kiz-kiz: Yesu ankamuili kibhoko kya muene, ni homa j'ha muene j'hikan'ndeka. Kisha
    akaj'humuka akaj'handa kun'hudumila
  tzo-TZE: Li Jesuse la spicbe sc'ob. Ta ora i'ech' li sc'ac'ubele. Ilic ta svayab,
    lic mac'linvanuc.
  lex-lex: Noma Yesus Nteman la patke' de limni, dewade nnienni de nmolu. Noma namat
    pa nwahi'a-nwayodia ya'ana-yemnu pa Yesus Na'ana.
  dov-dov: Jesu wakajata kuboko kwabo, mpawo ntuntumanzi yakamana mpawo bakabuka alimwi
    bakatalika kumukutawukila.
  rgu-rgu: Yesus tai na lima na, boe ma ina lasiꞌ a ao luu mai na mopon tutiꞌ a. Basa
    de ana foa fo neu urus Yesus asa.
  toc-NT: Huata Jesús maca­chí­palh nac xmacán y acxni­tuncán mák­xtekli a̠má lhcúya̠t
    hua̠ntu̠ luu xmak­ni̠ma; y a̠má pusca̠t la̠li̠­huán tá̠qui̠lh, tzú­culh ca̠x­tla­huay
    xtahuá hua̠ntu̠ naca̠­ta̠­li̠­hua̠yán.
  ulk-1902: E itutilu abele kosker ra tag, epe akaida abara urueri gim; a E tekueilu
    abi memeg le uiabim.
  som-som: Markaasuu gacanteeda taabtay, qandhadiina waa ka baxday. Wayna kacday oo
    u adeegtay isaga.
  mam-C: Ok tmiko'n Jesús tq'ob', ex b'e'x ul Dios te, ex njawku we', ex n-ok tenku
    b'inchil ch'in ti' kye.
  ndj-ndj: Topi Yesu kamugufya liwoku mawu yula na msusa wumuleka, pambeli kayimuka
    kamukimbanikila.
  mbj-NT: Ti m' Peed mayyn moo hã tamoo däng, ti m' nayyw hẽ oom keréd hõm. Ti m'
    tabas'ëëg gëët, ti m' tamoo wäd däk Jesus waa.
  lat-VUC: et tetigit manum ejus, et dimisit eam febris, et surrexit, et ministrabat
    eis.
  ngp-ngp: Yesu amtozaga mkono, niyo aaho enuka ahonile, niyo akonga kuwa sank'honila.
  enq-2: Kandatala baame enda dokonya kinginya watandeamopa, yonge itaita pia doko
    mee jia. Mee jeteamopa enda doko sakatatala, Jisasa nee nyoo maiya.
  eng-ASVBT: And he touched her hand, and the fever left her; and she arose, and ministered
    unto him.
  mna-mna: Tana iteege lae pa mooribi namaana, to mete iko pini ma niini ambai. To
    burup ma imaŋga, mi iurpe Yesu ka kini.
  myw-myw: '@see-verse:MAT.008.014'
  sby-sby: Walabekata kucikasa popelapo cimpwita calapwa. Kumakwendi Petulo balapunduka,
    ne kutatika kubambila Yesu cakulya.
  sll-sll: Hanere aling bani angure, nibil i wai simia, aire Yisas homena ke te mongwi.
  yaq-NT: Aapo, mampo a' bwisek. Ju'u taji wechia intok sep su a' su'u tojak. Junak
    intok aapo yejtek. Sep intok jita am jooria taitekai.
  uro-uro: Dä qa rhäk pät at tärhäqyet dä ama rämgi qia met nävät a qi. Näkt kia märanas
    bä qia nasäng i qit täkmu iva qi rhäk pät a qa na anga tmäs.
  ita-1885: Ed egli le toccò la mano, e la febbre la lasciò; ed ella si levò, e ministrava
    loro.
  muy-muy: Eslini Yezu nakəŋ ènjifiŋ kà ahar gani ; àra ènjifiŋa ti aku ni àhəlkia
    hʉya. Nahkay wal ni ècikaba, àfi ahàr.
  kqc-kqc: Ini vana avaka moiyori, roaita vaki vaki bi fereyo ma iruku dabara resi
    nari regamo.
  tav-tav: To bairo co caria yojaro tʉjʉʉ Jesu co wamore capañañupʉ. Cõre cʉ capañarona
    nemoo canetocoajupe bʉgoye. To bairi cañuopʉ wamʉnʉca, ʉgariquere cʉ capeobojayupo
    yua.
  eng-ULB: Jesus touched her hand, and the fever left her. Then she got up and started
    serving him.
  spa-VBL: Entonces Jesús tocó su mano y se le quitó la fiebre. Ella se levantó y
    comenzó a prepararle comida a Jesús.
  fra-_FOB: Et il lui toucha la main, et la fièvre la quitta; puis elle se leva, et
    les servit.
  hau-ULB: Yesu ya taba hannunta, zazzabin ya sake ta, ta kuma tashi ta fara yi masa
    hidima.
  mal-mal: അവൻ അവളുടെ കയ്യിൽ തൊട്ടു പനി അവളെ വിട്ടുമാറി; അവൾ എഴുന്നേറ്റ് അവർക്ക് ശുശ്രൂഷചെയ്തു.
  kkc-kkc: Eseme Yesuye sobo egeeyo dee mapoo sigime, paiye weidooso. Osoloso yo toboloso
    wo siloso Yesu mapoo teneeso.
  lit-lit: Ir jis palietė jos ranką, ir karštligė pasitraukė nuo jos, ir ji atsikėlė
    ir jiems patarnavo.
  urd-GVR: Us ne us kā hāth chhū liyā to buḳhār utar gayā aur wuh uṭh kar us kī ḳhidmat
    karne lagī.
  far-far: Ma sa Jesus ka samo to'ona 'abana na keni ne. Ma ana kada nai go, na 'ako'akolae
    nai ka sui na fasia. Nia ka 'akwa na, ma ka tatae ka sasi fanga na fua sa Jesus.
  suz-BL: मिनु आ गुइ थिवानु, जरोम थु प्रोना बाक्‍त। मिनु छुल बोक्‍शा, येसु कली जचा
    तूचा गेवा बाक्‍त।
  car-NT: Ainary apo'i'po mero Jesus 'wa, moro ikomyinymbo utapy'po. Irombo mo'ko
    woryi awomy'po upaine.
  amp-amp: Be rotpno yihom rhuhato tirt fakitohmort. Be inji yakitohmotrt nd dbohneft
    thu troh tanymott. Be nd mett yudbat marnyani hanyhato sinyamotn yeshrim hta mskahemotm.
  bht-bht: कने उनी उसा दा हथ छुता कने उसा दा बुखार उतरी गिया, कने सै उठी करी उदी सेबा
    करणा लगी पेई।
  eng-NOY: And he touched her hand, and the fever left her; and she arose, and waited
    on him.
  cub-NT: Õi yebai nʉri, ṍre tʉorejamed̶a Jesús ʉ̃i pʉrʉque. Aru dajocarejavʉ̃ya
    moino ṍre. Dinʉmʉmia nacajari, ãiyede mead̶arĩ jídejacod̶a ina noi cʉrivʉre.
  ita-1927: Ella si alzò e si mise a servirlo.
  lww-lww: Ana Yesu mligan limana te limana ne sira nene, ana miava nap̃a p̃isi, ana
    naga sum̃alu, mla kinanena pa Yesu.
  ckb-ckb: عیسا دەستی لە دەستی دا و تایەکە بەریدا. ئەویش هەستا و دەستی کرد بە خزمەتکردنیان.
  nas-nas: Eeꞌnoko teie teni bakaang bireng-koo kompuioꞌ tee uipaariiꞌ namuꞌke boimpuuꞌ,
    eeꞌnoko tenie deto iꞌamparara bauꞌuruꞌ teing.
  uvl-uvl: Ol pe Iesus penna la ke rahite hei neu pe ana haleles het sio sapele. Pe
    hei neu lo haka pe tun sapele ngaunga pe hengaua Iesus.
  eng-BBE: And he put his hand on hers and the disease went from her, and she got
    up and took care of his needs.
  ixl-CNT: Ech kanax iqꞌabꞌ tu u Jesuus utz, yakich tzaaoj u xamal tiꞌ. Ech tek ilakpeꞌ
    utz, xeꞌt iꞌan techbꞌubꞌal u Jesuus.
  xsi-xsi: Yesu ilâ ikai taine ŋinde mbau, aku ndainani nâ pukoŋa ipile i ilâ lâ.
    Ŋineŋga taine imandi ku isu kâpwa pa Yesu.
  crx-NTPO: Yuzih neninya 'ink'ez yula t'aiznai. 'Et 'aho nulwus nduda oots'u hanaidide.
    'Et 'aho dunadija 'ink'ez bugha ná'unt'ai.
  kan-OKCV: ಯೇಸು ಆಕೆಯ ಕೈಯನ್ನು ಮುಟ್ಟಿದಾಗ ಜ್ವರವು ಆಕೆಯನ್ನು ಬಿಟ್ಟುಹೋಯಿತು. ಆಕೆಯು ಎದ್ದು
    ಅವರನ್ನು ಉಪಚರಿಸಿದಳು.
  bbb-bbb: Fu ijia namoga Jesu fu aruna umui kenoga vajae fete ije urimo ije fune
    bakire. Fu bakiremoga bara ije fu urina bu samuagiakinu ire vajiae.
  blw-blw: Wat ina tenchà hen limana yag naka-anat hen saketna, wat fummangon way
    hiyaat agé hen i nan-alekatto way mamangan an cha Jesus.
  tam-2017: அவர் அவளுடைய கையைத் தொட்டவுடனே ஜூரம் அவளைவிட்டு நீங்கியது; அவள் எழுந்திருந்து,
    அவர்களுக்குப் பணிவிடைசெய்தாள்.
  azz-NT: Ijcuacón in Jesús quimaquitzquij in cocoxque huan ijcón niman quisac in
    totonic. Huan niman imonan in Pedro moquetzac huan quintamacac icalpanocahuan.
  spa-RV-1909: 'Y tocó su mano, y la fiebre la dejó: y ella se levantó, y les servía.'
  csy-csy: 'Jesus in a khut pan tham in, a cisa dam hi: taciang tho in, amate leangna
    do hi.'
  mxq-NT: Ta ja kyʉꞌʉ ttoonʉ. Net ñiwatsʉ ja jʉʉn. Ta pyʉdʉꞌknʉ es tmooy ja kyaꞌay
    ꞌyukʉn.
  tzj-NT: Xuchap chi ruk'a' in xeli ja c'atan. Yictaji ja rixok in xumaj quilixic
    ja Jesús.
  tdt-tdt: Jesus kaer nia liman, derepenti nia isin manas lakon tiha, i nia hadeer
    kedas baa prepara hahaan foo ba Jesus.
  ron-BTF: Și i-a atins mâna și a lăsat-o febra; și s-a ridicat și le-a servit.
  eng-WEBP: He touched her hand, and the fever left her. So she got up and served
    him.
  eng-FBV: He touched her hand and the fever left her. She got up and began making
    him a meal.
  nld-1939: Hij nam haar bij de hand, en de koorts verliet haar; en ze stond op, en
    bediende Hem.
  bwo-bwo: B kisho b́ shuu'útsok'on manoor biatsi k'ees'o bín faksh b́k'rere kashbwts,
    tuwatnwere Iyesussh b́fiini.
  nch-BL: Huan Jesús quimaitzqui huan nimantzi caxanqui nopa tatotoncayot huan yaya
    moquetzqui huan pejqui quintamaca.
  quc-TNT: Ri Jesús xuchap ri chichu' che ru k'ab, xel c'u ri k'ak' chrij. Chanim
    c'ut xwalijic, xuchap qui patänixic.
  tfr-NTPO: Eshko ga ba orkwo porwara, ga kjl̈ik l̈i zenoe. Eni ga wal̈ë l̈i kojono,
    ga dl̈i shäryono ba kong.
  kaq-NT: Jahuen mequen qui Jesusen mehehah ta yona tantiscanishqui. Rohacahinax huenixon
    jahuen haitan jato pitijaxonquin.
  ahr-ahr: मंग येशुनी तिना हातले स्पर्श करा; अनं तिना ताप निंघी गया; अनी ती ऊठीसन
    त्यानी सेवा कराले लागनी.
  sgb-sgb: Tinalan ni Apo Jesus ya gamêt hên bakêt. Tambêng nag-alíh ya hakit na,
    kabay nirêng yan namakan kanlan Apo Jesus.
  vie-1934: Ngài bèn rờ tay người bịnh, rét liền mất đi; rồi người đứng dậy giúp việc
    hầu Ngài.
  kxv-kxv: ଏଚେଟିଏ ଜୀସୁ ତାନି କେୟୁ ଡୀଗାଲିଏ ନ଼ମେରି ପିସ୍ତେ, ଅ଼ଡ଼େ ନିଙ୍ଗାନା ଏ଼ୱାଣି ସେ଼ବା
    କିହାଲି ମା଼ଟ୍‌ହେ ।
  cha-cha: 'Ya japacha canaeña; ya pinelo ni calentura: ya cajulo ya jasetbe sija.'
  amu-NT: Tyenquioomꞌm tsꞌo̱ tsaⁿꞌñeeⁿ ndoꞌ mañoomꞌ tjameintyjeeꞌ na matseiconaꞌ juu.
    Teicantyja, to̱ꞌ na mandiꞌntjom nda̱a̱na.
  hin-CV: उन्होंने उनके हाथ का स्पर्श किया और वह बुखार से मुक्त हो गई और उठकर उन सब
    की सेवा करने में जुट गई.
  eng-OURB: He touched her hand, and the fever left her. She got up and served him.
  spa-BES: Y él puso su mano sobre la suya y la enfermedad se fue de ella, y ella
    se levantó y empezó a atenderlos.
  san-BEN: ততস্তেন তস্যাঃ করস্য স্পৃষ্টতৱাৎ জ্ৱরস্তাং তত্যাজ, তদা সা সমুত্থায তান্
    সিষেৱে|
  tdx-tdx: Nitsapae’e ty fità’e le nisitak’ aze i firemporempo’ey, vaho nitroatse
    nitoroñ’ aze.
  naf-naf: Ekti betnanen timekme zawatnaŋ alik beye. Âpme imbi egaŋ wati Zisas tu
    meu bumsaye.
  grc-MT: και ηψατο τησ χειροσ αυτησ και αφηκεν αυτην ο πυρετοσ και ηγερθη και διηκονει
    αυτω
  vid-vid: Baho, Yesu kamdoliza yula mamo mmoko na bahala utamwa umleka, kenuka na
    kwaluka kuwawichila chilyo.
  pio-NT: Iná Jesús imàacaca icáapiwa ucáapi ìwali, yáta mecuní ichàbacawa uícha.
    Yá umichàacawa, udàbaca ùaca nayáapiná.
  tsn-tsn: Mme erile fa Jesu a tshwara lebogo la gagwe, letshoroma la mo tlogela;
    mme a ema a ba baakanyetsa dijo.
  amr-NT: Huabaʼtaʼ oʼnejpo oʼyareadʼuy. Ken Pedroen huasuʼ oʼyaruddepo oʼbodpo oʼmanigmanhuada̱ʼuy.
  pwg-pwg: Imana ivotovoni ma muyamuyana inekuyowei ma ivomiiri da Yesu ikoyagha bubuni.
  cjv-cjv: ena yaromi opai okom akore nupi faingua bei de tongoro oparomi arero kopuna
    si gairo tome.
  tha-KJV: พระองค์​ทรงถูกต้องมือนาง ไข้​นั้​นก​็​หาย นางจึงลุกขึ้นปรนนิบั​ติ​เขาทั้งหลาย
  por-BR-2018: Ele tocou a mão dela, e a febre a deixou. Então ela se levantou e começou
    a servi-los.
  mhl-mhl: Oi ŋoneru meineji yoŋoko sakijoine bokeme pakereru fuŋgaru Yesu uqo rigaru
    gumeya.
  klv-klv: AYesu ibar navǝlan ale namǝsahan ivan dani. Beti alitenan ile mǝhat, etub̃at
    lav nǝhanian maii.
  bco-bco: Ya꞉su eyo꞉ ga a꞉ma꞉ dagiya golabiki, wigibo a꞉naka ofo꞉wo꞉ bulutaki, walaf
    a꞉no꞉ falelabiki, e dasilia꞉ga꞉ ma꞉no꞉wo꞉ dia꞉sa꞉ga꞉ Ya꞉sumo꞉ dimi.
  kdl-NT: Aku u sawa yi kukere, pini nala, maɓa̱la̱ mi ma a̱sa̱ka̱ yi, u ꞌya̱nga̱i
    u gita̱ yi ufoɓusuko ilikulya.
  apu-NT: Ininiã Xesosi takapiotaua ouako nopini. Iuasaakipeka apoomari xipoka. Ininiã
    oõkitikaua. Osikakienatana ninoa.
  roo-roo: Oa iava oira vavaearo-ia pitureva. Oire uva kukue upia oira kavu ovoiva.
    Oa iava voava porete ovoioro Jisas-pa aioara vatatopo ovoieva.
  miz-NT: Kidáā né, tɨɨn ntaꞌa Jēsuu ntáꞌa ña ne, ura dúꞌva tsi i ntikó ña kaꞌni sán
    ne, dā nakuntítsi ña, de váꞌa ña é kāꞌxi ña.
  qvz-NT: Jesus paihua maquihuan llangacpi chi huarmi ña janbirira. Chasna janbirisha
    jatarisha paigunata upichingahua callarira.
  deu-ELO: Und er rührte ihre Hand an, und das Fieber verließ sie; und sie stand auf
    und diente ihm.
  mjc-NT: Tan tɨɨ̱n ra ndaha ña, tan iin yaha ñi quita̱ cahñi tsi ña. Tan nduvita̱
    ña, tan quitsaha̱ nanducú ña tsa catsi ra naha.
  caa-caa: Entonces e Jesús uchuqui ucꞌabꞌ e ixic era y wacchetaca locꞌoy e purer.
    Y tamar era achpa e ixic y cay usicbꞌa tucꞌa tuaꞌ uyajcꞌu tuaꞌ ucꞌuxiobꞌ e ajwarobꞌ
    era.
  pls-NT: Jesús jeho tsehe rá jan co ondavac̈hjehe jan soa que veyá jan, co vingattjen
    jan para joincheatendehe jan na.
  eng-WYC-2018: And he touched her hand, and the fever left her; and she rose, and
    served them.
  bdv-bdv: ସେତାକ୍‌ ଜିସୁ ତାର୍‌ ଆତେ ଚୁୟ୍‌ଲାକ୍‌ ତାର୍‌ ଜଃର୍‌ ଚାଡ୍‌ଲି, ଆର୍‌ ସେ ଉଟି ତାର୍‌
    ସେବା କଃରୁକେ ଦଃର୍ଲି ।
  otq-NT: Ar Hesu bi mipa ár ꞌye̱, ne dama bi hye̱ ar mpatꞌi mi the̱. Bi nanga nunar
    ꞌbe̱hñönu̱, ne bi umbabi te nda ziꞌu̱.
  tzo-SA: Li Jesuse la spicbe scꞌob. Itupꞌ ta ora li scꞌacꞌale. Ilic ta stem, lic
    macꞌlanvanuc.
