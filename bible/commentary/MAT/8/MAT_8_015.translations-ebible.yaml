  cbc-NT: Bairo cõ cabairo ĩña, cõ wãmorẽ pãñañupʉ̃. Bairo cʉ̃ caátoa, jicoquei yua
    jãnacoasuparo bʉgoye pʉame. Tocãrõã caticoasupo. Bairo catiácó yua, tocãrõã ʉgariquere
    na qũẽnonuñupõ Jesujããrẽ.
  qxo-NT: Tsaynam geshyagpa maquinta Jesus yataycuptin jinan öra allisquirgan. Allisquirnam
    juclla cusnacurgan paycunata garananpä.
  mox-mox: Ta Ieisu tovevihiqa dina nimadi gitonovia, ʼinega ʼatuvulihidi. ʼInega
    iyaʼitoto ta ʼabwaga iʼivaʼavaʼaia Ieisu weaqina.
  kew-kew: Gore Yesumi nipuna ki mina misa rabu mo kekapu yaina aba aipapulu perekesa.
    Go rabu nipumi rekoare Yesuna eta iraasa.
  dww-dww: Naumeki da Yesu Pita rawanama nimanama ya taukoni ḡome be poyapoya yai
    kavena, be waivinama ya midisuḡu be adi kanima ya vokaukauedina.
  nif-nif: Tɨmbi Yesulɨ kii plon tɨke-kaumbi, jɨmbalɨ taleumbi, tam walɨ mɨlapi, nanañ
    tuk tɨmbɨ plaptañguk.
  twi-ASANTE: Yesu sɔɔ ne nsa na amonom, huraeɛ no tu firii ne so. Ɔsɔre noaa aduane
    maa wɔn.
  aoj-aoj: '@see-verse:MAT.008.014'
  cbv-cbv: Pánih ennit, miíh téihyadih ã teo jã́hanachahjeh, pahat ãt dʉ́ʉcah bejep
    wʉt jĩ. Páant ã dʉ́ʉcʉchah joinít, caántboó ñah ñʉhnit, Jesúsdih jeémát mit wʉ̃hʉp
    wʉt jĩ.
  taw-taw: Nɨŋɨd, amɨl ñɨn nop dɨnɨgek, suŋ lek tɨkjakɨl, Jisas nop tap mɨdup gɨlɨtep
    gak.
  jic-NT: Jesús jupj mos po la tje'yot'a. Po la tje'yot'a na, tji'yü'sa jupj. Len̈
    way jas tjijyünsa. Tje'yaya Jesús la las. 'Üsüs tji'yü'sa quinam.
  zap-NT: Lex wnëëz Ne nya men, wruugue xlaa led men; orgueguin waxee men wdee men
    ne wu Ne yra Ne xpén Ne.
  wer-wer: Pël ëën Yesu pi pim moresi mor moön yauman koröp es nga pöt won sëën pi
    wal ëak kaömp ar ë mena.
  ipi-ipi: Andoto, Jisasato wanda okonena kininga minea-kola, balana umbaini toto
    andane peane okone atu yaepia. Atu ya-kola, wanda okone ika loto, Jisasana tomo
    yanga mayaepia.
  qul-NT: Jesús maquinmanta llanqhaycojtin, calenturan thaniporkan. Paytaj jatarispa,
    paycunata atendiyta kallarerkan.
  ter-NT: Yane namú kíxeane vô'u Jesus. Uké'epone neko otuko mûyo, ina exepúkopo neko
    sêno, yane kátarakopone Jesus.
  bmr-NT: Jaagoco ihusetɨ ududɨɨcɨuneriro iguihuva diigoco buuhi. Jaasumiro diigo
    agañiivuugoro tɨcovaugo diitoco ejeecɨvuugo.
  fuf-fuf: O meemi jungo on ngon, nguli-ɓandu kin yalti e makko. Onsay on immii, o
    woni e kurkanagol Iisaa.
  bhl-bhl: Watemsomi, um teing woluei, wakamin be ulo koumei, u ken kesomi, baba teineko,
    wanin fulewsu kale.
  ons-ons: Eŋe ka more metino maki, so zomaŋo qeliŋka arike, paki so ŋerep eŋe wieki
    paki, kieke ŋaraine mire mauluke Yesu mange.
  con-NTPO: Jesús catsepa tise tivema pporaen. Pporaensi aje chattian. Aje chattiansi
    ccushapa jangipa poiyi'ccoma cui'ñañe ashaen.
  ghs-ghs: Oho qubake Dzesu qeemaqi noho boto hesatemi humamutui ao gaemami qidzanateta.
    Qidzanateqi noi qori nokoke kokora bagenoma eetota.
  peg-peg: ହେବେ ହେୱାନ୍‌ ତା କେଇଦ ଡୁତାନ୍‌, ଆରେ ତାଙ୍ଗେଙ୍ଗ୍‌ ନମେର୍‌ ପିସ୍ତାତ୍‌, ପାଚେ ହେଦେଲ୍‌
    ନିଙ୍ଗ୍‌ଜି ହେୱାରିଂ ହେବା କିଦେଙ୍ଗ୍‌ ଲାଗାତାତ୍‌ ।
  txu-NT: Nhym 'ỳr bôx ne arỳm ikra kupê. Kupê nhym kanê arỳm kum ire. Kum ire nhym
    arỳm kàjmã djan arỳm mex ne. Ne kam arỳm aro djuw mexo ba.
  eng-WEBU: He touched her hand, and the fever left her. So she got up and served
    him.
  gnw-NT: Jayave Jesús uipɨsɨ ipo pe jare jacu upɨta voi chugüi. Jayave cuña upũa
    jare umee mbae jou reta vaerã.
  mux-mux: yunga kili ambulurum kene kangiele nomba kilirim kene ambale ola angiliipa
    wendu omba kene Yesos langi sipa yu nukurum.
  maj-NT: A̱s'a̱i kits'ínko̱ ntsja ta̱chjúu̱n. Kindyjajihi̱n ch'iu̱n ko̱ tsisintje̱n
    nga kitsjáha̱ nichine xi tsichusehe̱.
  bkq-NT: Jesus tâwâneim eguetonra idâly. Emary wâgâ nhawâdyly. Ilâ umelâ kehoem myani
    kua idyly; tyatureba idyly, pekodo saudyly, ipynirymo aiese, âwinduatomoem.
  kue-kue: Yesus eremogl ongo akungo ye nangiye ninga dungwa i dundungwa, ana ambumo
    andigl kaiya mokna ere Yesus tongwa.
  cot-NT: Yaavacopojaquero ariqueate ocotanaca opeanaja ogatsirincare, ariquea ocatianaja
    ojocacojiajiniri irishecajiaquempaca.
  bnp-bnp: Lakea i padoia a limana ngatavine, i lobo a gilanga vona. Lakea a ngatavine
    iea i pesi rike, i vakatubu ni gutu a maki ni kani ne Isu.
  apn-NT: Hãmri nhũm Jejus hwỳr axà nẽ omu nẽ ĩhkra hã kupy nhũm hkà hakry nẽ akupỹm
    hihtỳx kurê kumrẽx. Jakamã kànhmã nhỹ nẽ mẽ kãm mẽõ hã àpênh o ri mra.
  ctp-NT: Mstya yaꞌ Jesús chunꞌ yaꞌ neꞌ kula kanꞌ. Bra ti mdoꞌo tikeeꞌ ꞌin; mdyituun
    neꞌ kula kanꞌ bra kanꞌ, yꞌni kuwe tiꞌ chaꞌ keeꞌ chinꞌ nan ku Jesús loꞌo taꞌa ndaꞌan.
  bre-BRG: O vezañ stoket ouzh he dorn, raktal an derzhienn a yeas kuit diouti; hi
    a savas hag a servijas anezho.
  opm-opm: Pathan oh bes marinporhan harsup oh timbas hapat masasa ihirnong den temara
    pandem papangopri.
  bvr-bvr: Lika nipa Jesus jin-dimarra murna jiny-jirra, lika gu-derda gu-bona achila
    rrapa warrika nipa jiny-jarlmuna, lika balaja burr-wuna jiny-bona.
  wal-wal: I kushiyaa i bochchin, qoxoinne mishoi o aggi bayiis; aggi bayin, a denddada
    ayyo oottaasu.
  zad-NT: Na' bex̱' Jesúza' neena' na' bicheje' dii ḻana'. Na' lii wyastie' bene'
    dii wdaogake'.
  aso-aso: Ningo Izesuꞌ aza analoꞌ davo okoꞌnouꞌ oloꞌ lineꞌ nene osuꞌ lo-dineꞌ. Osuꞌ
    lo-davo oto Izesuꞌni nasahiliꞌ o-dineꞌ.
  uli-uli: Jesus ye yangsi molwe paol ngo ye chuyloh molwe bichikeral, iwe sa chemdah
    chog sala kemahoy mele be hammal ngal Jesus.
  nin-NT: Na ki ungo sa ku nu ungo, ukpa ku u wre ku, uwa gru na zzu ba ila.
  tgk-tgk: Исо ба дасти вай даст расонд, ки табаш паст шуд ва зан аз ҷояш хеста, бо
    меҳмондорӣ кардани Ӯ машғул шуд.
  acu-NT: Tura nu nuwan wainak Jesús uwejen achikiam, tsuweamurin michatramiayi. Tura
    michatar wajaki, irasartas taarun yurtan nangkamamiayi.
  cak-WNT: Xpe Riya' xuchop ruk'a' ri yawa' y can yac'ari' tek xq'uis el ri nimalaj
    c'aten chrij. Ri rujite' ri Pedro xyacatej c'a pe pa ruch'at y xuchop yerunimaj
    yerilij apo ri Jesús y ri ye benak riq'ui.
  ebk-ebk: Kenpan Jesus nan limana ya nakaan nan puchotna. As nan hiyachi, finmangun,
    ya nunsakiana as kanun Jesus.
  spa-PDDPT: Tomó su mano y se le quitó la fiebre. Se levantó y le servía.
  ruf-ruf: Kamkinda ghumoko ghwake na lihoma limlawa, naye kenuka kandusa kumtumikila.
  gun-gun: Ipo re Jesus ojopy rã ipire raku oaxa. Ha'e ramo opu'ã vy mba'emo ojapo
    ha'e kuery pe.
  agu-BL: Ntin tu' mac Jesús yi k'ab yabi'ẍ, ninin ul yos tuch'. Je'n tzun txiclok,
    nin octz tan c'a'che'n Jesús scyuch' yi e' yi xomche' te'j.
  isn-isn: U Yesu akamuamba umukono wake, nindyala ikahega, sunga akauka akatula muailya.
  ilo-ULB: Sinagid ni Jesus ti imana, ket pinanawan isuna ti gurigorna. Kalpasanna
    ket bimmangon isuna ket inrugina ti nagserbi kenkuana.
  pir-NT: Ticoro sa ijigʉ̃ ihñano ticoro omocare ña peoahye. Tiquiro sa ña peogʉ̃ta
    ujuaye surua wahahye. Surugʉ̃ tʉhoturo ticoro pehe wahcãdʉca, tiquinare ihyayere
    peoahye.
  anv-NT: Jisɔs ajyɛ tá ɛbwɔ wuú. Tɛ́nétɛ́né yimbɔ gefwine gebyɛ́ ji mmyɛ, akwilé
    ka akɛle menyɛɛ́ achyɛ́ ji.
  sab-NT: Jesu jo chke muinga oga kle ngwadi, ko gau kote gire sugeti nganagda me
    chegu chkedi dare, nganagda ulita jo siere Pedro ñemañage. Ama cheguni noni chku
    gdate, gire ama bli jinadu Jesu alin kaire kwian na kle ne ngwadi alin.
  tmd-tmd: Jisas nugwön, du Pita nɨmemö imaga pɨ nugumɨn, wop mɨd akwör kömö nɨgmɨn,
    nuŋ öbɨlön, Jisas ap maga pɨdɨlu nɨgöŋa.
  acr-NNT: Ekꞌu ri Jesús xuchap ruqꞌabꞌ y jekꞌulaꞌ xikꞌow ri aqꞌ chirij. Ekꞌuchiriꞌ,
    rixoq xyaktajik y xujeq kebꞌunimaj.
  kpg-kpg: Jesus gaa bili gi di lima o maa, gei di welengina o maa gu hagalee. Di
    ahina deelaa ga nnoinua, ga daamada ga benebene Jesus.
  taj-taj: चु म्राङ्सी येशूसे थेला यारी थुर्जी, ओच्‍छे थेला छवा म्‍हाजी। जमाहेन्‍से
    थे रेःसी येशूदा क्‍योङ्बारी छ्‌याइजी।
  avt-avt: Jisas ken ketenen his mɨre, te hɨre wɨnap yɨnk sisi epei au, hɨre wɨre
    yaaip. Te hɨre wekrit wɨrɨak menmen me Jisas kakɨm.
  cbk-cbk: Poreso ya agarra si Jesus el mano del mujer, y ya sale dayun el calentura.
    Y ya levanta dayun el suegra di Pedro y ya puede atende canila.
  uig-ARA: ئۇ ئۇنىڭ قولىنى تۇتىۋىدى، ئۇنىڭ قىزىتمىسى ياندى. ئايال دەرھال ئورنىدىن
    تۇرۇپ، ئەيسانى كۈتۈشكە باشلىدى.
  tuf-tuf: Eyta istír Jesusat Pedro áw̃iya eya at cut butajacro. Jesusat butayat,
    tíucan bar etchacro. Tiuír yarquey etyat eya cui yehnjacro. Cui yehnár Jesús ac
    ira anír wíjacro.
  abx-abx: Ag'antanan-nay to si tamburo' ngan a'ala' i panas-na. Mangno manginanoy
    to dayon pagkiwa para si iya.
  mco-NT: Co Jesús cɨ̈nïxajy huin'it je toyba'm ñajxy. Chi pɨdɨ̈gy. Chi mɨc'amy ni'ixɨɨy
    je caayɨn uucɨn.
  kqf-kqf: Yesu waivini nimana i tautaukoni ba i yawasana bi i moito te i waikanidi.
  cpb-NT: Riterotapaakero eepichokiini, etsiyatakotanake. Piriintanaka, aminayetawakeniri
    oita ompawakeriri.
  aon-aon: Aria Jisas nasuhw okwokwis wis aria okwokwih arugeh hatuh. Aria okwok kwakitak
    kwape kwonekuman Jisas worigun.
  hus-NT-2005: Taktsin tám tin kʼubak kʼal na Jesús ani wékʼon an kʼakʼlách; chʼakay
    tám an mímláb ani tujey ti tʼójontsáb na Jesús junax kʼal nin exóbaliltsik.
  mig-NT: Te ni̱ tɨɨn‑ya̱ ndá'a‑ñá. Te ni̱ kee ki̱ji‑ún‑ña. Te ni̱ nduko̱o‑ña. Te
    ni̱ jatíñu‑ña núu̱‑yá jíná'an‑ya̱.
  bps-bps: Na fdadong Dyisas na nagotan i kmalan, na magwè i initan. Na gasil kenen
    mték, na fles mlé kenen knaan.
  mbs-mbs: Penga niyan, pinemàdan i Jesus se belad din, aw pegketà migkèpiya sikandin.
    Minenaw sikandin aw mig-inang te kànen i Jesus.
  tof-tof: Yesu oya tang we wamurrürr, oya ene azida wata we zumgatórr. Wa we bupadórr,
    da oya alo kla we ngóyónürr.
  cme-NT: Yesu wuɔ bel u naŋga‑i, fafal muɔ pãŋ da-yuɔ terduɔŋgu faŋgu-na. Wuɔ sire
    a tuɔ ce u nersĩnni‑i.
  sus-sus: Isa to a bɛlɛxɛ suxu, fure naxa a bɛɲin keren na. A naxa keli, a fa kuri
    so e bɛ.
  pon-2006: Sises eri ketin sair pehn liho, a ni ahnsowohte karakaro pa kohsang reh.
    Liho eri pwourda oh tapihada papah Sises.
  dad-dad: Jesus kayau ima anĩ kobũ fe di, bouwa uruwa fara fiye kele di, kaisã bagai
    kayau fã yale, Jesus aruna yalen.
  zab-NT: Chiy gunaazny naab, ax gubicá xliaaqui. Chiy ax güesteb guzulo bíub laadeb.
  jae-jae: Tec kêmoasac eŋ lêma ma ŋandaŋ gêôŋ su, go gêdi sa mêŋgêjam sakiŋ eŋ.
  ksd-ksd: Ma i bili ra limana, ma i par ra malamalapang, ma i tur, ma i kudakudar
    ta diat.
  msm-NT: Puli din da pigdampa to boyad to sikan bujag, dajun naulian. Na, migbangun
    sikandin aw honati din si Jesus to pagkoon.
  myk-myk: A Yesu di gbɔn wu keŋɛ na, a ceefuuro tʼi wu yaha. A wu yìri, na wu keree
    yàa.
  sbe-sbe: Ye kabilau sinebada wa nimana unai meta kasiyebwa wa ye gehe na sinebada
    wa ye namwanamwa, ede ye kabinonoha na Yesu ye haitalai.
  mcr-mcr: '@see-verse:MAT.008.014'
  cux-NT: Jesús tuu'ví yā ta'ā tá ní 'iiⁿ'nūⁿ mííⁿ ní chivii. Tuu'mi ní táⁿ'ā miiⁿ
    ní nducueeⁿ tá ní diiⁿ ta mandado yeⁿ'é 'iiⁿ'yāⁿ s'eeⁿ ní ca'a ta chi che'e yā.
  tur-YTC: Eline dokunduğunda ateş onu terk etti. Böylece kadın kalkıp Yeşua’ya hizmet
    etti.
  san-ITR: tatastena tasyAH karasya spR^iShTatavAt jvarastAM tatyAja, tadA sA samutthAya
    tAn siSheve|
  bel-N: І Ён дакрануўся да рукі ейнай, і пакінула яе гарачка, і яна ўстала, і паслугавала
    ім.
  sch-sch: Amanu kut hah a tôn pea, a mintun hah a mathâna, male ânthoia a sin
    a tho pe zoi ani.
  mic-MIQNT: Se'sus wesua'tuatl ugpitn aq nepilatl. Epsimgewei gaq jigla's'geg. Smtug
    e'pit esmatl Se'susal.
  huu-NT: Naiñaiño dɨne jaillanona, naiñaiñona jetade. Jetajamona ieconi naiñaiño
    jillode. Abɨ cuariñede. Naiñaiño naidacaillanona, guille fɨnuanona, ie jofomo
    itɨnona ecade.
  jiv-NT: Tura ni uwejé̱n antiṉmatai tsuemun michatramiayi. Tura nuwa̱ nantakin ashí
    ajamsarmiayi.
  otm-NT: Nɛ nu ra Jesús bʉya bi bɛndba rá 'yɛ, nɛ 'bex bi bøn a ra pa mi hɛ̨mbi.
    Nɛ bi ndanc'a ra xisu bʉya, bi hyonba ra hmɛ a ra Jesús nɛ ʉ mín 'yohʉ, nguetho
    ya bi yąn'a ra xisu bʉya.
  dah-dah: Irde kuŋ haniŋde tanarkeb aygaŋ go tubul tiyyiŋ. Irkeb bere gore huwarde
    biŋge kaŋ yunyiŋ.
  tnk-tnk: Iesu rɨrapi rəɡɨn, nənə nemhəien raraka irə. Prən nəha rɨskəmter, mɨnaməpnəpenə
    nəveɡɨnien sənəni.
  kpr-kpr: Gido, sire ungoda jighiri tamo jama etiri, nu jebuge eredo bayau simbugedo
    numokena futusira.
  san-IAS: tatastena tasyāḥ karasya spṛṣṭatavāt jvarastāṁ tatyāja, tadā sā samutthāya
    tān siṣeve|
  nho-nho: Teenaa kapaatu iloo Jesus no tauhia a Ia te rima te ffine naa no taukareka iloo
    te ffine naa. Araa masike iloo te ffine naa no kauake naa kaikai naa tama naa
    ki kkai.
  gym-NT: Jesu namani känti angwane, Jesukwe nuaninbtä jirekäbe kisebtä. Ye btäräbe
    drangwan nikaninbe batibe btä, namanintabe kuinta, aisete nükani dikekäta krö,
    kä nikani mrö känene Jesu bukakrä.
  azg-NT: Joꞌ tꞌui Jesús ntꞌö tsanscuꞌñeen. Ndoꞌ ninñoonꞌ jndya tjuenꞌhin. Jnanquintyja
    juu, taꞌ juu na sijñꞌoonꞌ juu na tcüaꞌhan.
  bhd-bhd: तैनी तैसारो हथ ट्लातो ते अकदम तैसारो भुखार उतरी जेव, ते तै खड़ी उट्ठतां
    तैसेरी सेवा केरने लग्गी।
  too-NT: Jesús xa'malh na ixmacan lā' tapānūni'lh huan tachi'chīxni'. Tā'kaquī'lh
    huan puscāt lā' tzuculh cāmāhuī'.
  ind-AYT: Lalu, Yesus menjamah tangan ibu itu dan demamnya hilang. Kemudian, dia
    bangun dan melayani Yesus.
  cjo-NT: Ipampitapaakiro akokira, roojatzi awijakotantanaa ojaawamerikiwitaga etsiyatakoperotanee.
    Roojatzi opiriinantanaka mantsiyawitachari opantawakari rowanawo.
  nsn-nsn: Doh Iesu ke tuha tar limanon, kare la ariana dedengua kompeon, kare tenturunguaon,
    kare kaleuatoro tena niein Iesu.
  san-DEV: ततस्तेन तस्याः करस्य स्पृष्टतवात् ज्वरस्तां तत्याज, तदा सा समुत्थाय तान्
    सिषेवे।
  tna-NT: Jesús ja tusa eme inatana cama, beju saisiana. Da su epuna netiana putsu,
    bapirutana huecuana.
  lid-lid: Jises eme tawi le minen ma badan nyarahan nane iu, ma badih doh suri iy
    le eme loke, ma iy amekes na Jises nyamon.
  wim-wim: Aꞌ nil Jesus.angan maꞌ mam nunangweya, aꞌ an paththama nil erkam miyal
    ngul weena, kemp karkanamana an yaꞌ-ngul, kanam minchant. Aꞌ nilana ek-a, may
    ngul aath nunang Jesus.ana.
  zga-M: Pu uYesu akhamwabasia ikhivokho khya mwene imungu puyeikhandekha.
  yom-yom: Yesu bu kansimba mu koko, zinzangala zimana. Bosi wutelama mu kunkubikila
    bidia.
