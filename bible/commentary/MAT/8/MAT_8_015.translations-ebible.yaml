verse: MAT.008.015
translations:
  kpx-kpx: Ige au adavela holige hobeveu uoholinu. Ige keate keu hovelahai avuho lovi
    vanu.
  okv-H: ingeni ta hame enu hamo vevere irae enu ereto Iesu indari undunu indina.
  tbo-tbo: yaka Yesu nimana i lodomi po wawinena i wogoya po a gupouma i kokoe, ma
    i towolo po i poulehi.
  mal-C: യേശു അവളുടെ കൈയിൽ സ്പർശിച്ചു; അവളുടെ പനി സൗഖ്യമായി. അവൾ എഴുന്നേറ്റ് അദ്ദേഹത്തെ
    ശുശ്രൂഷിച്ചുതുടങ്ങി.
  grc-SR: καὶ ἥψατο τῆς χειρὸς αὐτῆς, καὶ ἀφῆκεν αὐτὴν ὁ πυρετός· καὶ ἠγέρθη, καὶ
    διηκόνει ⸂αὐτῷ.⸃
  bgc-bgc: उसनै उसका हाथ पकड्या अर उसका बुखार उतर ग्या, अर वा उठकै उसकी सेवा-पाणी
    करण लाग्गी।
  khz-khz: gimanai egapito, ne gena viti eaikito, ekuliitito, ne ia egupuato.
  deu-TKW: Und er berührte sie an der Hand, und das Fieber verließ sie, und sie stand
    auf und wartete ihm auf.
  zsr-NT: Gdanëꞌ naꞌnu Jesús, atiꞌ laꞌ burujtë tu xla naꞌ yuꞌnu. Niꞌr böasnu len bennnu
    le glahuëꞌ.
  lin-lin: Yesu asimbaki ye na loboko, mpe fievele esilaki ; bongo atelemaki mpe akomaki
    kobongisela Yesu bilei.
  hns-NT: Bas oe okar haath pakaries aur bokhaar oke pataai gail. Tab aurat toerant
    oethke okar sewa kare lagal.
  noa-E: Mag oobaimaawai Jesuu i aar mawi i jua gaai pʉrbaawai, warre chi khʉʉumie
    meeudʉbaadëjim anaabá. Mag khʉʉumie meeudʉbaadee, phiidʉwi am jãogaagpajim aajem.
  eng-EMTV: And He touched her hand, and the fever left her; and she got up, and began
    to serve Him.
  mib-NT: Te ni jnɨɨ ya ndaha ña, te ni quenda‑ni quīji ún ña. Te ni ndocuɨñɨ̄ ña,
    te ni sáha ña jeē ní cayeji de jíín yá.
  lif-NT2: ये़सुरे़ खे़ल्‍ले़ कुहुक्‍को सुःसुल्‍ले़सा तुङ्‌ङिल्‍ले़ ले़रुरो, हे़क्‍क्‍याङ्
    खे़न् पोगे़आङ् तरे तोमा हेःक्‍तुसिरो॥
  xnj-xnj: Hinu, Yesu akampamisa mau yula chiwoko, na utamu waki wamlekili, akayima
    kumtelekela.
  mmx-mmx: Neni ga long tu at lekngen la liplivi ga on basinge i, la ni ga xatu kaxat
    upana la ga lox agagas leveluxa rin.
  cbr-NT: Mëraxuan aín mëcën mëëcëxëshi ca aín 'itsis nëtë́acëxa. Usocëxëshi pëxcuti
    niruxun ca atu pimiacëxa.
  tee-NT: Pus ju Jesús quimacch'apalh chai lana macaulh ju iscacat ju tak'ank'an.
    Chai ju yuchi k'ostavi chai lana tsuculh alacmavana' ju Jesús chai ju ix'amamaka'ui.
  eng-LSV: and He touched her hand, and the fever left her, and she arose, and was
    ministering to them.
  cak-NT: Xpe raja' xutz'om ruk'a' ri yawa' y can ja' xq'uis-e ri nimalaj c'aten chirij.
    Rujite' ri Pedro xcataj-pe y xerutzuk ri Jesús y ri je-benak riq'uin.
  pah-NT: A'ero ga pokogi hẽapoa rehe. Hẽa hugwi ipigi a'ero. A'ero hẽa vyri reki
    ogwovo herua mbatera ga pe to'u ga javo.
  sja-NT: Jesupa iru jua t'õbaik'ãri, ma k'ɨamia tuudachi. Mãpai ma wẽra p'irabaidaip'eda,
    nek'opiji Jesumaa.
  xed-xed: Ka ksaŋtá tsi ta dzvu, ka mbaftá tsi da tsa ŋuɗidar ya. Ka sliʼaftá tsi
    ka maganatá skwa zay.
  mks-NT: A̱nda̱ já na̱tiin Jesús ndáha̱ ñá quíhvi̱ cán ta chí na̱ndindaa cáhni̱ ña̱.
    Ta já na̱ndaco̱o ñá cán cája ndíví ñá nu̱ ná.
  gfk-S: Io, ne Jisas ga palim no lumana no haine ma no malahau ga pataam sukun ie.
    Io, no haine ga taman tut talur no hator, igom tur leh be na tagure ira nian utane
    Jisas.
  bmu-bmu: I eka böröŋe misiriiga silekönöpŋan mosöri wahöta könahiba Jisös nene ohoba
    gumohom waŋgiyök.
  dgz-dgz: Iesu naniwa wareni gapan boge vek amun ame torot wan. Menan Pita tapunewa
    ao yone Iesu taba mega tunu wanen.
  eng-GNV: 'And he touched her hande, and the feuer left her: so she arose, and ministred
    vnto them.'
  zaa-NT: Jesús nna bedàxu'e ní'į nna beria chìą ỹìl·láa. Lą nna huatha tìą nna bènią
    cabí servir.
  eng-WEBSTER: 'And he touched her hand, and the fever left her: and she arose, and
    ministered to them.'
  guh-guh: Nexata Jesús cobejayata peromaebanucaevatsi. Jesús pecobejayatsijavata,
    bajarapova vecuaajibitsireca baja domae. Nexata baja bajarapova jamatejema. Jesúsbana
    pexaejava bajarapova toexanatsi.
  bon-bon: Yeesu teebine ime gome jwoomlige, siige gebale te obmalige. Tabe puma cita
    ca arpinantige, Yeesu ne mogobi jewenige.
  nhw-BL: Huan Jesús quimaitzqui huan nimantzi caxanqui nopa tlatotonilotl. Huan yaya
    moquetzqui huan pejqui quintlamaca.
  swh-ONEN: Akamgusa mkono wake na homa ikamwacha, naye akainuka na kuanza kumhudumia.
  wbi-wbi: Pe uYesu akamwabasia uluvoko, akasooka, akiima akategula kukuvatengelela.
  bba-bba: Yesu win nɔmu bɑbɑ mɑ wɑsi sun te, tɑ yɑrinɑ. Mɑ u seewɑ u nùn nɔɔri.
  eng-KJVCPB: 'And he touched her hand, and the fever left her: and she arose, and
    ministered unto them.'
  kgk-NT: Omboja opo ipo-rehe. Opa-ma íxugwi heterakukwe. Opu'ã-ma Hesu remi'urã-rehe
    onhangareko-vy.
  waj-waj: Yisuuva innasi vioo inna yaakuuvau utuduu ikiayanaivo taikooduu diitoo
    Yisuunna yeennaivaa mmiravai.
  cpy-cpy: Rotzinkan-tapaakawo eepichokiini rako, etsiyata-kotanaki. Piriintanaka,
    aminayi-tawakiniri oetarika opawakiriri.
  ekk-PKP: Jeesus puudutas naise kätt ja palavik lahkus temast. Naine tõusis üles
    ja hakkas talle toitu valmistama.
  mpx-mpx: Nimana i pihikan yaka tuwana waiwaina i mowasi, inoke i lut ge aanan i
    ginol i pek Yeisu i anan.
  wbp-wbp: Jijajiji yaninjarla marnpurnu rdaka. Nyanunguju kaaku-juku ngurrju-jarrija.
    Ngula-jangkaju, yakarra-pardinjarla mangarrilki-jana ngayi-purraja, purranjarla
    yungu-jana Jijaji-pinkiki.
  luo-luo: Nomulo lwete mi midhusi noweye, kendo noa malo mochako miyogi chiemo.
  nhe-NT: Huan Jesús quimaitzqui huan nimantzi caxanqui nopa tlatotonilotl. Huan yajaya
    moquetzqui huan pejqui quintlamaca.
  aii-aii: ܘܕܩܝܼܪܹܗ ܒܐܝܼܕܘܼܗ̇ ܘܫܒ݂ܝܼܩ ܠܵܗ̇ ܐܸܠܘܼܗ̇ ܚܲܡܚܲܡܬܵ‌ܐ، ܘܩܝܼܡ ܠܵܗ̇ ܘܥܒ݂ܝܼܕ
    ܠܵܗ̇ ܐܸܠܵܝܗ‌ܝ ܚܸܠܡܲܬ.
  esk-NT: Jesus-ŋum aksiŋñiġaa argaigun aasiiñ uunaqłuŋaiqhuni. Tavra makitiqhuni
    niqłiuġutiaqsiñiġai.
  msb-msb: Gindapatan ni Jesus san iya kamot an babayi tapos hinaw-asan ini san kalintura.
    Kaya bumangon dayon siya kag nag-asikaso sa iya.
  cpa-NT: Jøng² ca¹chi¹ŋiú² Jesús gug²dsa gug² hio¹³ dsoh³ héi². Jøng² ca¹jŋi¹ dsé²dsa.
    Ca¹nung²dsa. Ca¹mi¹ti¹dsa ni³ Jesús.
  dso-dso: ସେ ପିତରର୍‌ ସାତ୍‌ରିର୍‌ ଆତେ ଚିଇଲା ଦାପ୍‌ରେ ତାର୍‌ ଜର୍‌ ଚାଡିଗାଲା । ଆରି ସେ ଉଟିକରି
    ଜିସୁର୍‌ ସେବା କର୍‌ବାର୍‌ ଦାର୍‌ଲା ।
  meu-meu: Imana ai e dau kau, bena tauna siahuna e doko; bena hahine na e tore isi,
    ia isiaina e lao henia.
  yva-NT: Yesus po raneme raijar, naije kobe ranakea nsauman, ti nikija nseo umba
    mo anaisye ratayao indamu wo raisy.
  dgc-dgc: Tulos kembilan ni Jesus tu kamét na, éy minaibut tu palang na, a tulos
    inumégkat a nagasikaso diya.
  zpm-NT: Dzigo bded me zaatne nix zhuz co, zigne bzheṉ me nia zhuz laa xlëë co blëz.
    Horcogazh guche zhuz beeṉlo zhuz ncuaaṉe dow zho.
  hix-NT: Amorà yahey hatà, Txesusu. Àwya ahetxhe rma, nàhnànkay hatà, atunano. Say,
    nasanàmye hatà, wosà. Natamokyakon harha tà, Txesusu hyaka.
  sim-sim: Urik Jisas tava sihin or tolorik jivik si naha si usaha akwan ornjik simu
    ura.
  npi-ULB: येशूले तिनको हातमा छुनुभयो, अनि ज्‍वरोले तिनलाई छोड्‌यो । त्‍यसपछि तिनी
    उठिन् र उहाँको सेवा गर्न थालिन् ।
  cgc-cgc: Patandeg Jesus kanen an naan ta lima daw gapuas iya na dangga. Gabangon
    dayon kanen daw mimes ta pagkaan para ki danen Jesus.
  tim-tim: Bam ekmâ bâtŋân mendo ainâk kundat are bo agaŋep. Bo agaŋdo agatmâ sot
    om waŋep.
  yor-yor: Ṣùgbọ́n nígbà tí Jesu fi ọwọ́ kan ọwọ́ rẹ̀, ibà náà fi í sílẹ̀, lẹ́sẹ̀kẹsẹ̀
    ó sì dìde ó ń ṣe ìránṣẹ́ fún wọn.
  wos-wos: Xétaka dé léka tambambu hurundéka bar dé hényi. Hényindéka yikafre ye raama
    lé hénoo humbwe lé Jisaska hwe.
  emp-NTPO: Maʌ̃ wẽrã jʌwara Jesuba tãsia. Ara maʌ̃da cʌwamiara dugusia. Piradrʌped̶a
    ãdjira ne cobisia.
  eng-F35: So He touched her hand and the fever left her; and she got up and began
    to serve Him.
  ind-ind: Yesus menyentuh tangan ibu itu, dan demamnya pun langsung hilang. Kemudian
    dia bangun dan melayani mereka.
  pes-OPCB: اما وقتی عیسی دست او را لمس کرد تبش قطع شد. پس او برخاست و سرگرم پذیرایی
    از عیسی شد.
  mpt-mpt: watemnea kwei gong wat wafunea omfaanea hananoa kweimo gilu bonoa imeno
    fubenoa dowonsiobe.
  bla-bla: 'Ki kaien''ĭmaie otsĭssi, ki pŭs''tsĭmesĭnni itskĭmaie: ki itsipuau'',
    ki ito''yiuax,'
  ssx-ssx: Kutu pieketa꞉ Yesuma꞉ mo wanda꞉na꞉ kiki wataaso haena꞉ mo yeni tandeleekeme.
    Kutu pieke handaa ipiki tiao hata꞉ta꞉ Yesu pa꞉ta꞉ nemanu haleekeme.
  mkl-mkl: Ŋɔi Jesu í lu ɑwɔɛ nɔ ɑrɑ ɡbɑ̃ɑu í nyɑ. Nɔ ɑbou í dede í yɑɑɛ.
  gaq-gaq: ଜିସୁ ମେଁନେ ନ୍ତି ଲିଗ୍‌କ୍ନେ ଦାପ୍ରେ ସାଃବା ଆନ୍ତାର୍‌ ୱେଗେ ଆରି ମେଁ ତଡ଼ିଆଚେ ଜିସୁନେ
    ସେବା ଡିଙ୍ଗ୍‌ନେ ମୁଲେକେ ।
  gof-RNT: Yesuusi I kushiya bochchida wode qoxoynne mishay aggi aggis. Paxa denddada
    iya mokkasu.
  unx-unx: ଏନ୍ତେ ୟୀଶୁ ଇନିୟାଃ ତିଃଇ ଜୁଟିଦ୍‌କେଦାଏ ଆଡଃ ଇନିଃ ଉରିୟୁଏତେ ବୁଗିୟାନା, ଏନ୍ତେ ଇନିଃ
    ବିରିଦ୍‌କେଦ୍‌ତେ ଇନିୟାଃ ସୁସାର୍‌ ଏଟେଦ୍‌କେଦାଏ ।
  gah-gah: agizakú alimó. Agizakú naligo, ló la netá nene asú omikago, oteake nasahilí
    otamó.
  lcm-lcm: Na kala sigil a kungana na malepen ang kala pasal suai ania. Na kala tadut
    na kalapo sasagi ania.
  aer-aer: Jesus-ele iltye ikwerenhe apaneke, iparrpe anthurre rlkerte imperle-alhemele
    arratintyeke, arelhe re akenhe mwerre-arle-irrerlenge. Re akeme-irremele merne-arlke
    itetyeke. Re anteme Jesus-arlke anthemele arrpenhe areye-arlke.
  qvc-NT: Chaymi Jisus chay warmita makinmanda piskaptinlla, chay jibrimandaqa das
    kach'akarqan. Chaymandaqam atarishpana, paykunata qararqan.
  tgl-ULB: Hinawakan ni Jesus ang kaniyang kamay at inibsan siya ng lagnat. Bumangon
    siya at nagsimulang maglingkod sa kaniya.
  cbs-NT: Jesús jawen nuikin metsunxun yuna xuxawa benikidan duawakin bawaxun jatu
    pimaya
  xtm-NTPP: Te ni sonee ya nda'a ya ma siki nda'a ña ma, te ni ndee ña'a ka'ni ma,
    te ni ndakoo ña, te ni satu'va ñukuun ña nawa kaa ya ji'in tee ka ndikin ya ma.
  nnq-nnq: Yesu ngabakamu luboko amama benia kitamwe ngachaboka ngabajema na kabegelela.
  bao-NT: To biro cõ ca biiro, Jesús pea cõ amore cʉ̃ ca padeñarora, wiorique jĩcãto
    yerijãacoaupa. To biri wãmʉ nʉcã, “¿Mʉja doocãjãri?” cʉ̃jare ĩi jãi boca jʉo waaupo.
  san-ORI: ତତସ୍ତେନ ତସ୍ୟାଃ କରସ୍ୟ ସ୍ପୃଷ୍ଟତୱାତ୍ ଜ୍ୱରସ୍ତାଂ ତତ୍ୟାଜ, ତଦା ସା ସମୁତ୍ଥାଯ ତାନ୍
    ସିଷେୱେ|
  huv-NT: Quiaj Teat Jesús tamb marreeg owix aaga najtaj, ajneaj wüx üüch nej nerraar.
    Quiaj witiüt tarang nej üetiw.
  otn-NT: Ra̱ Jesús bi bɛnnba̱ rá̱ 'yɛ ra̱ därquɛ̱hi̱ ngue bi gʉts'i. 'Bexpi zä ra̱
    pa mi̱ hɛ̱mbi̱. Nu̱na̱ ra̱ xisu p'ʉya, bi̱ nangui̱ ngue bi hojpi te da̱ zi yø
    ja̱'i̱.
  nop-nop: Undiniŋ kaŋ kohoŋ foloŋ honeune kedebaguk. Tam u kedebaaŋ pilali Jesudok
    nanaŋe tiulidokomiŋguk.
  obo-NT: Id somaddan ni Disas kos bollad din woy idda ron en, no-uliyan sikandin.
    Na, mid onnow sikandin woy id sondad to koka-an atag ki Disas.
  cak-ENT: Xpu'u rija' xutz'om ruk'a' ri yava' y jari' tok xq'uis-e ri nimalüj c'atün
    chirij. Ri rujite' ri Pedro xcatüj c'a pe pa ruch'at y xutz'om quilixic ri Jesús
    y ri ye benük riq'uin.
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤸᤗᤧ ᤁᤢᤜᤢᤰᤁᤥ ᤛᤢ᤺ᤛᤢᤸᤗᤧᤛᤠ ᤋᤢᤱᤅᤡᤸᤗᤧ ᤗᤧᤖᤢᤖᤥ. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴ ᤐᤥᤃᤧᤀᤠᤱ ᤋᤖᤣ
    ᤋᤥᤔᤠ ᤜᤣ᤺ᤰᤋᤢᤛᤡᤖᤥ॥
  mie-NT: De nī ntiin yā ndahá ña, de nī nquee-ni quīji ña. De nī nacōo ña-ni, de
    nī nsāhá ña jā ní nchajī yā jíín ndá dē.
  san-TIB: ཏཏསྟེན ཏསྱཱཿ ཀརསྱ སྤྲྀཥྚཏཝཱཏ྄ ཛྭརསྟཱཾ ཏཏྱཱཛ, ཏདཱ སཱ སམུཏྠཱཡ ཏཱན྄ སིཥེཝེ།
  qve-NT: Hinaspanmi Pedropa suegranman ashuyuspa, Jesusqa makinta llamiykuran. Chaymi
    Pedropa suegranqa chay fiebre onqoymanta kasqan ratolla sanoyaran. Hinaspan camanmanta
    hatarispa, paykunaman mikhunata serviran.
  pao-NT: oo mi-kooba matuguse oosoo besa mani. Oosoo peawabe yise yotseoose, mu tugoomahanekuhoose,
    mu tuka tuunguhoo.
  cbu-NT: Isussha uwee patateeru, musásiritam ipurirangiya. Ipureesha, chiyzayasha,
    tputseem yásirangiya. Sheeru katungtsee panarangiya.
  usa-usa: ánibo Îtuma ayáákaq yáqtóráitana kokoqyámma érákáraiye. ánibo min-íníkómá
    itó-urena Îtuni aáwaqa mamá yokaa umákaraiye.
  soy-soy: Yeesu uu kunípɛ u cɑ, kupiŋɛtoi ɑku tɛnɛ, unɔ́si uu yisi uu ukɛcɑ́ɑ́ pɑí.
  hui-hui: De hondowa ibugua wali biagonaga gi ela hayagola poboyogo ala biyago ereba
    halu dabi howa wali biago heyalu ibu Yasu tomo nelo mule manda manda bini.
  amf-amf: Kosa aaninamaar kinin yeden wodanka, bishin occhayno hajimono koam ko garade.
    Kodiar dhaabhayse Yesusna galan baxan ko yedade.
  quc-NNT: Ri Jesús xuchap ri chichu' che ru q'ab', xel k'u ri q'aq' chrij. Chanim
    k'ut xwalijik, xuchap ki patänixik.
  dob-dob: ꞌenega ꞌinao ga nimanaya ꞌiꞌabi, ta ꞌina leꞌoasa ꞌisaligogo, ga ꞌitoolo
    ga ꞌeꞌai ꞌigibubuna Yesu manuna.
  wrs-wrs: '@see-verse:MAT.008.014'
  mca-mca: Qa t'eku'mi' pa'aj pa' ƚokoi qa hik pakhaa'ijha pa'aj qa ikik'uifik'i pa'
    witwilhat. Ma' qa niipha'm qa t'unkii, ma' qa yejeƚets qa yithayiki'im iye pe'
    wekwek.
  tzo-TZC: Laj yacꞌ scꞌob ta stojol ti jchamele. Ta ora noꞌox iyam ti scꞌacꞌale. Jech
    ti antse ilic, lic malqꞌuinvanuc.
  mya-mya: ကိုယ်​တော်​သည်​ထို​အ​မျိုး​သ​မီး​၏​လက်​ကို​တို့​ထိ တော်​မူ​လျှင် သူ​မ​သည်​အ​ဖျား​ပျောက်​သွား​သ​ဖြင့်
    ထ​၍​ကိုယ်​တော်​အား​ဧည့်​သည်​ဝတ်​ပြု​လေ​၏။
