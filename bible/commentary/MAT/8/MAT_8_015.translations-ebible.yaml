  mqj-NT: Naanda'imi limanna, tappa monda siami sakinna napolalan millik anna untarakanni
    Puang Yesus.
  rus-SYN: и коснулся руки ее, и горячка оставила ее; и она встала и служила им.
  mbh-mbh: Ma Jisas i krima imeni, mako ia ni multhanging aken i vus, ma i mita mako
    i monsi ol oa aning.
  bdd-bdd: Eeta ꞌinaowa ma nimana ꞌiꞌabiya, ma ꞌina lohala ꞌisawala, ma ꞌitoholowa
    ma ꞌeꞌahai ꞌiꞌatububuya Yesu weyahina.
  cbt-NTPO: Quisosori maimirarahuaton, a'naroáchin anoyatërin. Co huachi saporinhuë'.
    Huanirahuaton, inari chachin a'carin, o'shitërin, napotërin.
  srn-NT: Ne Yesus fasi a uma na en anu, èn a korsu saka. Dan a uma opo go poti nyanyan
    nanga dringi gi Yesus.
  cta-NT: Liꞌ ngusta yaꞌ Jesús chu̱ꞌ yaꞌ maꞌ cusuꞌ biꞌ, loꞌo hora ti ndyuꞌu tyiqueꞌ
    jiꞌi̱; ndyatu̱ maꞌ cusuꞌ biꞌ liꞌ, chaꞌ caqueꞌ xi na cacu Jesús loꞌo nguꞌ.
  bqc-SIM: Kɛ́ à ↄkã̀ aà ↄwa, aà mɛ nìni, ↄ̃ à fɛ̀lɛ blɛkɛ̀ɛ̀.
  tcz-CHONGTHU: Hinlah Yeshuan ama chu akhut athampeh in ahileh, akhosih chun adalhatai.
    Chuin ama athoudoh in Ama ding chun anneh ding agong in ahi.
  mar-mar: तेव्हा त्याने तिच्या हाताला स्पर्श केला व तिचा ताप निघाला; मग ती उठून त्याची
    सेवा करू लागली.
  snp-snp: Ono minami ya eyeto analo olaito, ukana kala-kala limoma ya fulo edaito
    wenawama nedito weni-neta ofo ki gedaiye.
  isl-isl: Jesús snerti hönd hennar og við það hvarf hitinn. Hún reis á fætur og gaf
    þeim að borða.
  spy-NT: Yu kātiiny ꞉Yēēsu āwutaab cheebyoosyaanaa, kusob ānkubāyiis.
  xnn-xnn: Dat sag-enen Jesus siya et gen-ana nan ledengna dat maganawis siya. Dat
    bomangon et pakanena daida.
  mwe-mwe: Bhai, a Yeshu gubhaakwashiye nkono gwabho bhalwele bhala na shilwele shila
    shikwaalekaga, gubhajinwishe nikwatumishilanga.
  tte-tte: Yeisu nimana ilau kedulumane nimana ikabikalatan kabo wedowedoli imwawasi.
    Yo kedulumane itolo, yo iyatubu Yeisu igite-kalatan yo isagui.
  tcs-tcs: So em bin go po da oman ane tase an blo em. Stretwei da piba i bin libe
    da oman. Den em bin gedap ane meke kaikai po Zizas.
  hlt-THB: Jesu ing anih ce a kut awh tu hy, cawh anih ce a satlawh ing hlah pahoei
    hy, tho nawh a mingmih ce do a dan hy.
  soq-soq: Ita Iesu me mampelene witapa wadeno polapola eno inalene enene me baiwa
    simbialen.
  qub-qub: Chaura gueshyajpa maquinta Jesús yataycuptin jinan öra allchacäcuran. Allchacarcurna
    jatarcur micuyta gararan Jesusta.
  att-att: Á sinangngalán ni Apu yù limá nayù babay nga matakì, á dagarágâ nammapiá.
    Á gimikkáng laguk, tapè passerbián na ira.
  bki-bki: Naruei Yesu mijiou jokol tira nene jum̃ano, ana kiano mieyuluano nei jaluvo
    denio, ana naio mijog bo jumolu, naruei naio jian sinaniano ban Yesu.
  bqp-bqp: Kũ à ↄ nà a ↄa, akũ a mɛ̀ yĩda kũ̀, akũ à fùtɛ à pↄ́ble kɛ̀nɛ.
  mcp-mcp: Yésus mú kúnya nə nyə mbwə́d. Ayɔ̂ŋ nə yɔ̂ŋ mú shîn nyə. A mú wɔɔl, a tɛ́ɛ́d
    ntâg sɛ́yʉ́lə nə Yésus.
  hat-hat: Jezi manyen men madanm lan, lamenm lafyèv la kite li. Madanm lan leve,
    li resevwa li.
  npl-NT: Jesús okimakitski, iwa n totonik okiski. San nima n siwatl omej iwa opé
    kitekichiwilia.
  bgg-bgg: Ai è ai wad kho, ji pha hakhang zia pha ji ne thoh dun, chiih-è sieng srane
    chie niing.
  eng-TCENT: So he touched her hand, and the fever left her. Then she rose and began
    to serve him.
  eng-BSB: So He touched her hand, and the fever left her, and she got up and began
    to serve them.
  cpu-NT: Ipampitapaakero kapicheeni akoki, eshitakotanake. Piriintanaka, amenayetavakeneri
    ompaitya ompavakeriri.
  san-ASM: ততস্তেন তস্যাঃ কৰস্য স্পৃষ্টতৱাৎ জ্ৱৰস্তাং তত্যাজ, তদা সা সমুত্থায তান্
    সিষেৱে|
  tac-NT: '''Lige Esusi nochale Pegro wasila sekala, ''lige yati ajchábale inuí alué
    Pegro wasila. ''Liko asísale alué Pegro wasila, ''lige yati go''ame newale napurigá
    Esusi go''mela ''lige uché jaré ralámuli.'
  eng-WEBPB: He touched her hand, and the fever left her. So she got up and served
    him.
  gfk-H: Io, Iesu ga palim no limana no hahina ma no malahau ga pataam talur ia. Io,
    no hahina ga taman tut talur no suuh, gaam tur lah bia na tagura nian uta ne Iesu.
  viv-viv: Au nimadi giꞋabina ada wowodi auheꞋama gituluna, au himidi be hivebutu
    Yesu anaga hikidewedewena.
  yao-yao: Nipele, Che Yesu ŵankwaiye nkono jwankongwe, nombewo ŵalamile ni ŵajimwiche
    ni kwatumichila.
  tgp-tgp: Mo tauri na limana, ale seserei atu mo tihai moiso har̃ai atu mo mele turu
    mo vai na hanhani hani Iesu.
  auc-NT: Adinque tömengä önompo pædæ wææmpote bæi ongongä ate onquiyængä wæætë gancæ
    badinque ængæ̈ gantidinque Itota beyæ̈ pönö cæcantapa.
  kbc-NT: Odaa ja ipeketedeloco libaaɡ̶adi naɡ̶ajo iwaalo, odaa ja icí. Naɡ̶a dabiditini,
    odaa ja doolaɡ̶a yoe liweenigi Jesus.
  bmh-bmh: Yesus nug air gonugau ebeg patena, ebeu air go ebu dareun utei waneun.
    Air go asaimai, Yesus nugau ee zabun suban kasai moroun.
  ctu-BL: Tsi' tʌlbe i c'ʌb. Tsa' bʌc' lajmi c'ajc. Tsa' ch'ojyi. Tsa' caji i bʌc'
    we'sañob.
  meq-meq: Yesu a ye ka təv ŋgay, a ye naha a lamay həlay. Tsa na, maraɓaraɓ a ndala
    faya abəra, a lətse, a gay mbəlok a Yesu.
  noa-H: Mag hoobaimaawai Jesuu hi haar mawi hi jua gaai pʌrbaawai, warre chi k'ʌʌumie
    meeudʌbaadëjim hanaabá. Mag k'ʌʌumie meeudʌbaadee, p'iidʌwi ham jãhogaagpajim
    haajem.
  alp-NT: Yesuse Ikerike matabinane mere balaije eleki sirike eni musute. Eleki ibetu
    kai ilayani Yesuse.
  san-VEL: tatastena tasyaa.h karasya sp.r.s.tatavaat jvarastaa.m tatyaaja, tadaa
    saa samutthaaya taan si.seve|
  kbq-kbq: Ana huteno ana a'mofo azante ome avako higeno, avufa amuho zamo'a atrentegeno,
    otino neza tro huno zami'ne.
  kbh-kbh: Chora Jesús chë uambén mamabe cucuats̈e tojánbojajo y cachora chë calentora
    tbojtsanóbojuanañe. Chorna chë uambén mamá tojtantsbaná y tojanonts̈é chënga jobuácuedana.
  ron-LSB: I-a atins mâna, și febra a lăsat-o. Ea s-a ridicat și l-a servit.
  pon-pon: I ari kotin jair pa a, a karakar ap ko jan. I ari pauridar papa i.
  nhe-BL: Huan Jesús quimaitzqui huan nimantzi caxanqui nopa tlatotonilotl. Huan yajaya
    moquetzqui huan pejqui quintlamaca.
  sps-sps: Ai Jisas saras to na niman ya ana fisikii naus osing towa, ya tsun to sa
    kakouiny of e Jisas a kainy ainy.
  wnc-wnc: Kake katakngita wasiwan mait taknga tewan kuwan enake Jesue nanam tandakngakut.
  nmw-S: I pihasik nimane bwen tuwane dayaveine i mwao, habeto i suwoyuk i ginawi
    haga ge i giyau Yeisu i han.
  bus-bus: Kɛ̀ à ↄ kɛ̀ à ↄↄa, ben à mɛ̀ yĩi kũ̀, ben à fɛ̀ɛ à pↄ́blee kɛ̀nɛ.
  gub-BL: Opokok Zezuz ipo rehe. Uhem haku haw izuwi. Upu'àm oho Zezuz rehe uzekaiw
    pà kury, temi'u iapo pà izupe kury.
  imo-imo: yunge kimu ambolorumu kinye kangi tipe toromu ulumu pora nimu kinye ambomu
    makilipe wendo ombalie Jisas langi tirimu.
  boj-boj: Unsiqa aqa baŋ ojsiqa tigeltonaqa aqa jejamu kaŋkaŋ di koboonaqa a tigelosiqa
    iŋgi goiyetej.
  eng-DRA: And he touched her hand, and the fever left her, and she arose and ministered
    to them.
  knf-knf: Abana ţi kañen, kë pmaak papën ţi a, kë anaţa awul baka pde.
  san-KHM: តតស្តេន តស្យាះ ករស្យ ស្ប្ឫឞ្ដតវាត៑ ជ្វរស្តាំ តត្យាជ, តទា សា សមុត្ថាយ តាន៑
    សិឞេវេ។
  arn-NT: Jesus nüñmapufi tañi kuwü ti kuse, fey ti kuse mongetuy. Feymew Pedro tañi
    llalla witratuy, fey eluwi ñi poyeafiel ta Jesus.
  zas-NT: Dxel gunaazaman yaaman, abiꞌ bariiman xliaa guin, dxel bixcheman guzuloj
    cuyaanman laa reeman.
  ken-NT: Arɔk yi nɛ́kúmʉɛt atɔk yi ndǔ awɔ. Mbʉ́ɛ́p wu ámay. Afate akʉ nɛnyíɛ́
    abho mɛne Yesu.
