  gof-ENT: ዬሱሲ ባ ኩሺያ ዬዲዲ ኢያ ቦቺዲ፥ «ኤ፥ ታ ሼኔ፥ ፓፃ» ያጊስ። ኡራይ ኢራካ ጌዪ ኣጊስ።
  aau-aau: Sa Jisas hiykwe hyo iha ke ka-yenyeyn ha nok, hye sapou, “Hakwe mo senkin
    mon e nan. Yaprue kwa lwak e.” Kiy-peypey ha lopa, hyo kuor lepra somokwe sa seme
    lokriy hain.
  tvk-tvk: Ma, Iesu mite hen duxoli e biteni mini bit, “Bos, ieok bei tengan napol
