  sbk-sbk: U Yesu agolosyaa inyabhe yakwe ankhata amponya apona unkoma wepa.
  mya-JVB: ယေရှုကလည်း ငါအလိုရှိ ၏။ သန့်ရှင်း ခြင်းသို့ ရောက်စေ ဟု မိန့် တော်မူလျက်
