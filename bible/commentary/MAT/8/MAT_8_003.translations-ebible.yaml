  ena-ena: Lɨci Jisasɨ hulaŋ agadɨ hadipɨlɨ agadɨ mɨŋaigavɨla abami. Viaŋ nasaŋ mavɨn
    hɨniavɨla nadɨ hadipɨlɨ agadɨ ci huaci lamin uami. Hameŋ abɨci nudɨ lɨpɨlɨm lɨpɨlɨm
    agaŋ lɨhalɨha sɨbaŋ sɨvɨlami.
  tgo-tgo: Jisas i livamomoya nɨmae na i vɨghathɨgha amalama amba iŋa, “Nuwaŋguke
    nuwaiya, riwana i thovuye!” E mbaŋako iyako lepeloma iko.
  yap-yap: Me k’iyag Jesus pa’ nge math ngak. Me fulweg ni ga’ar, “Bm’agan’ug ngay,
    aram e ngam be’ech!” Kachingiyal’ nem me chuw e daraw rok.
  mop-NT: Le'ec a Jesusu, u tz'aj u c'ü' yoc'ol a winiqui. —In c'ati,— cu t'an ti'i.
    —Ch'aneech tun,— cu t'an a Jesusu. Tu seebal ac ch'ani a winiqui.
  tet-tet: Rona nola nunia, Yesus lolo liman baa, kaer ema moras funi mea nia, nodi
    dale naꞌak, “Haꞌu kakara. O diꞌak ona!” Teki-tekis, moras nia lakon kedas.
  hlt-MCSB: Te dongah kut a yueng tih a taek phoeiah, “Ka ngaih, cimcaih pai saeh,”
    a ti nah tih hmaibae te pahoi cing.
  xtd-NT: 'N‑dakaa‑ia ndaꞌa‑ia te n‑tenee‑ia ndaꞌa‑ia‑s te n‑jaꞌan‑ia nuu‑s: —Na ndvaꞌa‑n
    nudaa. Danaa ndvaꞌa‑s. Ñatuka nax io ñɨɨ‑s.'
  mdy-ETH: ዬሱሴ ዒዛኮ ዑፆ ዓርቃዖ፦ «ጌኤሽኬ! ኔ ጌኤሽካንዳጉዲ ታ ኮዔኔ» ጋዓዛ ዬይ ዓሢ ቤዞና ዶርዓሢዳፓ ዻቂ ጌኤሽኬኔ።
  spl-spl: Yawu sâmu walipgum yuwu sâm ekuop. “Nâŋgâhihian. Âlepŋe, walipgohomune
    hâk bâle biatgihiâk.” Yawu sâm walipgumu yanâk biatbaŋgimu âlepŋe olop.
  usp-NT: 'Xpe Kakaj Jesús, xye'' jk''ab'' chib'', xij re: Chwaji''n, cattzib''ok,
    xche'' re. Y laj or xel man yajel chirij sic'' winak y xtzib''c.'
  zav-NT: 'Nach Jeso''osən'' bḻi ne''enə'' gwdane''ene'' gože''ene'': —Guaquəczə,
    beyaque. Na'' ḻe''e beyactei be''enə''.'
  sgz-sgz: Mái Iesu a longrai ngorer mák sarsara mai limán mák top i páplun kálámul
    erei má a parai singin ngo, “Iau nem on. Inái ukte sengsegeng má!” Má káp melek
    sár mul má lepra a bokoh alari kápán páplun kálámul erei mák sengsegeng.
  kek-NT: 'Li Jesús quixye'' li ruk'', quixch''e'' li cui̱nk ut quixye re: —Nacuaj
    a̱q''uirtesinquil. Anakcuan tatinq''uirtesi, chan. Ut sa'' junpa̱t quiq''uira
    li saklep rix.'
  blz-NT: Yesus nondoekonmo lima-Na, nongkoyong mian iya'a kasi norobu tae-Na, “Daa,
    Yaku' maloos. Bi poloe'mo i koo!” Tempopo iya'a uga', na'anumo a kustana mian
    iya'a ka' noloe'mo i ia.
  poe-NT: 'Ntá chꞌín Jesús mé kjuakꞌetja itja chꞌán chrítaón tí chꞌín a la ntáchro
    chꞌán kíxin: ―Méxra̱ xi̱kaha tjínka̱van. Ntá jie si̱ntakito̱ha jína. A̱ ntá tuénxín
    kuíto̱he chꞌán jína la ó kjuìin tí chin kꞌuéchónta chꞌán.'
  san-TAM: 'ததோ யீஸு²​: கரம்ʼ ப்ரஸார்ய்ய தஸ்யாங்க³ம்ʼ ஸ்ப்ருʼஸ²ந் வ்யாஜஹார, ஸம்மந்யே(அ)ஹம்ʼ
    த்வம்ʼ நிராமயோ ப⁴வ; தேந ஸ தத்க்ஷணாத் குஷ்டே²நாமோசி|'
  cof-NT: 'Jesuri junca meráto, yaca tedechi tale quito itsantie: —Munarato, nuca
    tsaina manse suwanayoe tie. Junni Jesús tsantinunsile, lepra bichi jera manseiniie.'
  srm-NT: 'Hën Masa Jesosi tuwë maun panjëën, hën a taki dëën taa: “Aai, mi kë. Ko
    bunu fii e.” Nöö hën wantewante dë hën a ko bunu. Sinkii fëën limbo gbegedee.'
  qvs-NT: 'Chashna willaptin Jesuska chay runataka llankashpa willarkan: —Ariya, munani
    alliyachiynikita. Ñami alliyaduna kanki. Chayta willaptinlla chay runapa tukuy
    kirinkuna chinkarkan.'
  zca-NT: 'Orze'' mitsiga'' Jesús ya'', no migal Me yek miyi'' re'', nzhab Me: ―Nzhaklan
    niwenal. Orze'' lwega'' miak xa'' re'', no mimbe xa'','
  cbc-NT: 'Bairo cʉ̃ caĩjẽnirõ tʉ̃go, Jesús pʉame cʉ̃ wãmo mena cʉ̃ pãñañupʉ̃. Bairo
    áticõã, atore bairo qũĩñupʉ̃ Jesús: —Mʉ cacatiro yʉ boya. ¡Bairi mʉ yʉ netõõña!
    —qũĩñupʉ̃ cariaʉre. Bairo Jesús cʉ̃ caĩrõ, jicoquei caticoasupʉ carupaʉ boamiatacʉ.'
  qxo-NT: 'Tsaynö rugacur niptinmi Jesus yataycurgan: “Cananpitaga allisquishganam
    canqui” nir. Tsaynö nisquiptinmi jinan öra tsay lepra geshyan allisquirgan.'
  mox-mox: ʼInega Ieisu nimana siʼotoia ta ʼoloto nana ʼwafina gitonovi ta vonaya,
    “Aqiaqina, eu nuanua ena viaqia, uvevunavunaqa ta uveaqiaqi!” ʼInega lukwayavonega
    veaqiaqi.
  kew-kew: 'Yesumi nipuna yogane madaa ki oraawa lalo: Goa palua-ga abi kaapuaina.
    Goa sa rabu aipapulu mo rere rayo kaapu yabesa.'
  dww-dww: Naumeki da Yesu nimanama yai yoyo, da tauḡoma ya taukoni be ya riuna, “Naumeki,
    yà ḡoeḡoena, kwa yawasanana.” Be inam dabudine yai raḡantenaḡe da tauḡoma kito
    paḡopaḡonama ya yawasanana.
  nif-nif: Eumbi, kii kot-suapi, ama wɨn tɨke-kambi nɨñguk, “Nak nandɨ-gamlet. Dɨk
    kɨndem da” eumbi, wolongan wanda kwambɨñ walɨ pailɨmbi kɨndem dañguk.
  twi-ASANTE: Yesu tenee ne nsa de kaa ɔkwatani no kaa sɛ, “Mɛsa wo yadeɛ. Kwata,
    firi ne ho kɔ!” Amonom hɔ ara, kwata no firii ne ho.
  aoj-aoj: Eaꞌ Jisas nando lagol nasagol alop aman anambai naꞌipana naꞌi, “Aeꞌ aꞌi
    ahoꞌma inaꞌ negataga boꞌwena.” Eaꞌ deiꞌ atef aowas anamba aunai nandaꞌ alop pagambuꞌwi
    nakwahona eaꞌ boꞌona.
  cbv-cbv: —¡Jʉ́ʉ! Wẽinit meemdíh wã booana caá, caandíh teo jã́hanit, ãt niijíp wʉt
    jĩ. Páant Jesús ã niijíchahjeh, ã moopát ãt ñʉʉmáh bejep wʉt jĩ.
  taw-taw: Anɨb agek Jisas nop dɨnɨgɨlɨg agak, Nep gen suŋ lɨnɨgab agak. Agek, won
    anɨb ak nep soy ladek anɨb ak suŋ lek, mɨdtep gak.
  jic-NT: 'Mpes Jesús pjwel la tepyacta, po la tje''yot''a yom malala jos. Tjevele:
    —Najas. ''I tjü''ü''süs quinam. Ninana tjevele na, len̈ way tji''yü''sa niná yomen.
    Jüp''üy ''üsüs way tepyala jupj.'
  zap-NT: 'Orguin wzegaa Ne nya Ne wtee No led men, re Ne: ―Sna noo. Gugyaken. Orgueguin
    wyaken led mén guin.'
  wer-wer: Pël maan Yesu mores el mëak pim rangk mowiak epël mëëa. “Pël elniimëak
    yeëerek ompyaö së.” Pël maan tapëtakëër pim kësëat won sa.
  ipi-ipi: Wuane lea-kola, Jisasato balana kini oko akali okonenga yata wato, nambato
    wuane pukale. Nimba atu yaa lea-kola, okone angi teke akali okonena tapa peane
    oko atu yaepia.
  qul-NT: 'Jesús llanqhaycuspa, nerkan: —Munani, alliyaska cay. Runataj chhicapacha
    alliyaporkan.'
  ter-NT: 'Ina sipo''ókoa Jesus koane kíxea: —Ngahá''a, sesá''ipine ra yaríne —kíxoane.
    Ehá''axo koyúhoa Jesus, má koépone neko aríne, unátipone.'
  bmr-NT: 'Jaanegui Jesu diiboco ihuseri dudɨɨcɨuhi: Imeguehi, buheetecu, nooboro.
    Jaasumiro diibo toono ifoojohotɨ buheetecuuhi.'
  fuf-fuf: 'Iisaa fonti jungo mun ngon, meemi mo, wi''i: «Miɗo faalaa, laato selluɗo,
    laaɓaa.» Ɗon kisan o selli ɗamajan ɗan, o laaɓi.'
  bhl-bhl: 'Dangei, Yesus e akalem teing deeko, kunum beem kal dim dukuko, bokolewomele:
    “Dokokemoki te! Kame kais ati kuw kela!”, dangei, fein, fongate kuw abung bulul
    fian kunum beem kal dim be atin kuw okmino kolei, banimse kale.'
  ons-ons: Yesuŋo metine bira, so solaino make, pakiso olatke, “Na simile nanmaike.
    Ge kubetŋone osikep!” Rakiso eaka kubetine piridiŋgi libe qe osike.
  con-NTPO: 'Qquen susi Jesús tise tivema yasapa paji''suma pporaemba su: —In''jan
    gi ñajan. Giya''tsse qui ccusha. Tse''faei''ccuyi giya''tsse ccushasi'
  ghs-ghs: Hiiremi Dzesui boto dzoobire noke hesateqi hiireta, Isanate naho dza oke
    eete ooraita nii qidzanatare. Hiimi pottomu nohoi ao hairiamake agimata.
  peg-peg: ହେବେ ଜିସୁ କେଇ ଇଡ଼୍‌ଜି ତାଙ୍ଗେଙ୍ଗ୍‌ ଡୁଜ଼ି ଇଚାନ୍‌, “ଆନ୍‌ ଇଚା କିନାଙ୍ଗା, ସକଟ୍‌
    ଆ ।” ହେ ଦାପ୍ରେ ହେ ଗାଜାରଗ୍‌ “ସକଟ୍‌ ଆତାତ୍‌ ।”
  txu-NT: Nhym arỳm 'ỳr ikran kupên kum, —Ije ajo mex prãm. On amex, ane. Nhym arỳm
    'ã ĩ kajêkam têja apêx nhym arỳm mex ne. Kute o ãm tãmkam tẽmbê kà mex ne.
  eng-WEBU: Jesus stretched out his hand and touched him, saying, “I want to. Be made
    clean.” Immediately his leprosy was cleansed.
  gnw-NT: Jayave Jesús oñono ipo jese. —Aipota. Ecuera —jei chupe. Jare jupivoiño
    cuimbae ucuera imbaerasɨ güi. Ocui'ã ma ipire.
  mux-mux: 'Yesos-ni yili kíli-ni ambulupa kene yunundu nimba mele: “‘Nunga kangiele
    kaí lipili.’ nimbu piliiker akiliinga kaí lipili.” nirim kene lkisipa kuru-kindéle
    pora nirim.'
  maj-NT: 'Kingjénne ntsja Jesu nga kits''ínko̱ nda̱ uu̱n ko̱ b''i̱ kitsúhu̱: —Mjena.
    Katuma jei. Ta̱ kuihi chu̱bo̱ tsitjuxíhi̱n ch''ihi̱n ndo̱.'
  bkq-NT: 'Jesus tâmarygue MÂʼ nhedyly. Eyam aguely: — Kua âedyse urâ. Tâwânepa âmâ
    iweâma. Kua âetai — kely. Ilâenlâ kehoem kua idyly. Iwâgâ pinuri peba idyly, itugoenzely
    warâ.'
  kue-kue: Ana Yesus ongo duglosi yaglmo akindre dungwa, “Na pirka, ene kinden pra
    wakai erambiwo.” Ana oglandi yaglmo kaglande sungwa ikra nangiye winge dungwa.
  cot-NT: 'Iriraquea Jesoshi icantajempequitanaca ipamitsitari, icanqueri: —Jeeje,
    noninque. ¡Pimpeanajempaja! Iroompaqueate icanquitiguiri jac ipeanaja yavejancavejancaacagueti.'
  bnp-bnp: Lakea e Isu i toto talea a limana, i padoia, i ta maea, “Iau a ngaru. O
    mata­pado.” I malaviriri kunana i malaharuri vona a patala.
  apn-NT: 'Hãmri nhũm Jejus kuma nẽ hkà punuti hã ĩhkra xi. Amnhĩ kamã kahak kêt nẽ
    hã ĩhkra xi nẽ kãm: —Nà kot paj ato mex. E akupỹm akà mex. Anẽ. Hãmri nhũm hkà
    akupỹm mex kurê kumrẽx.'
  ctp-NT: Kanꞌ mstya yaꞌ Jesús chunꞌ yu tiꞌí kanꞌ, mstya yaꞌ seꞌen mtsuꞌ kunaꞌ yu.
    ―Kuꞌniǐn joꞌó ꞌiin ―ndukwin Jesús ꞌin yu tiꞌí kanꞌ―. Kanun luwi kunaaꞌ ni ―ndukwin
    bra kanꞌ. Bra ti nchkaa yu tiꞌí kanꞌ, ngwa luwi kunaꞌ yu.
  bre-BRG: 'Jezuz a astennas e zorn, en stokas, hag a lavaras dezhañ: Fellout a ra
    din, bez glanaet. Ha diouzhtu, e lorgnez a voe glanaet.'
  opm-opm: Potporhan oh bes marima Dawa. Noh gonong yah nahatiprohwa. Gin yah nahahmur
    porpatin orhor tohohet sapat moh timbas ham yah hangopri.
  bvr-bvr: Lika Jesus mernda a-jirra a-jerrjangardawiyana, a-rrimarra an-gata an-jeja
    a-ngolkuja minypa gun-guburlububurluja gu-rrimarra. A-yinanga nula, “Ngaw, ngaypa
    jal ngu-nirra. Ny-molamiyapa barra!” Lika warrika gun-gata gun-nerra gu-bona nula
    an-gata an-gugaliya.
  wal-wal: Yesuusi ba kushiyaa yeddidi, a bochchidi, “Taani koyais; paxa” yaagiis.
    Yaagin sohuwaarakka inchchirichchai bitaniyaa yeddi aggiis.
  zad-NT: 'Na''ch Jesúza'' bx̱oa neena'' yic̱hje''na'', chi''ene'': ―Cheenid''x. Na''
    ṉaate yikwasa''n. Na'' kon ka golle'' ka'', lii biyakteyi beena''.'
  aso-aso: 'Neꞌmine lavo Izesuꞌ aza ana hulo molo okoꞌnoloꞌ nohito tiꞌ lo lo-imineꞌ:
    Naza do lamineꞌ o-gedelesa gele nouve. Nemuꞌ gaza lamineꞌ ozo. Neꞌmine lavo ganadise
    neꞌmo liteꞌ lo hulo-do vavo lamineꞌ gilineꞌ.'
  uli-uli: Jesus sa cchangloh sala yangsi mal we ngo sa kangalu bo, “Ye fel mo lal
    depey, bele chuy mesla mo uwom!” Irel yodwe chog ngo sa chuyloh mesel pekel we
    mo uwol mal we.
  nin-NT: Yesu à na ungo sa na ku na da di, “Ingga kpanye. Ùwà bu wre!” Nu unto ku
    ishi yi i huzzu ku.
  tgk-tgk: 'Он гоҳ Исо дасташро ба ӯ расонда гуфт: «Албатта, мехоҳам, пок шав!» ва
    он мард дарҳол аз касалии махав пок гашт.'
  acu-NT: 'Tamati Jesús ni uwejejai kuchapruku namangken takas: —Ja ai, wakerajme.
    Pengker wajasta, —timiayi. Tamati nu tamaujai metek tsaar pengker wajasmiayi.'
  cak-WNT: 'Y ri Jesús can yac''ari'' tek xuyuk apo ruk''a'' y xuchop apo ri achi
    ri c''o ri itzel yabil chrij y xubij chare: Nwajo'' chi yac''achoj. Tiq''uis c''a
    el re yabil re'' chawij, xcha'' chare. Y can xu (xe) wi xubij queri'' ri Jesús,
    ri achi xch''ajch''ojir chare ri ruyabil.'
  ebk-ebk: Inchawchaw Jesus nan limana, ya kenpana hiya. Kenalina, “Laychok. Omammayka!”
    Hiya at chi ya nakaan nan konet nan hana laraki.
  spa-PDDPT: 'Extendió la mano, lo tocó y dijo: Quiero, sé limpiado. Y al instante
    su lepra fue limpiada.'
  ruf-ruf: Yesu kagholosa ghumoko ghwake, kamkinda imunu ayo. Kalonga, “Nobama, udeghete!”
    Bahala imunu ayo kahona.
  gun-gun: 'Ha''e ramo Jesus okuave''ẽ vy opoko hexe. Ha''e vy aipoe''i: — Xee ma
    roiky''a''oxe ae, ekuera ke — he''i. Ha''e ramove lepra okanhymba.'
  agu-BL: 'Bene''n tzun Jesús tan macle''n cyen wankil yaj, nintzun taltz: —Na, na
    waj tz''ul yos tzawuch''. I cunin saje''n tlol Jesús yi yole''j, yi tule''n yos
    tu yabi''ẍ.'
  isn-isn: U Yesu akagoola umkono akwe nukumuamba, akalunga, “Nihambile utule wing'welu.”
    Matungo yayo akazipigwa imbili ikahila.
  ilo-ULB: Inyunnat ni Jesus ti imana ket sinagidna isuna, a kunana, “Pagayatak. Madalusanka.”
    Dagus a nadalusan isuna iti ketongna.
  pir-NT: Tiquiro sa nigʉ̃ tʉhoro tiquiro omoca mehna Jesu tiquirore ña peoahye. —‍Tire
    ye duaja. Mʉhʉre yʉhdʉgʉ̃ yeitja, niahye Jesu tiquirore. Tiquiro sa nigʉ̃ta cami
    bʉcʉ mʉna yatia wahahye.
  anv-NT: Jisɔs anyaá ɛbwɔ wuú ata ji aké, “Me nkɛlege, ubá byɛ́ ubyɛ́, kpea.”
    Tɛ́nétɛ́né yimbɔ mende yimbɔ akpea.
  sab-NT: 'Kwian oga gerudu ene Jesu ole gire Jesu ko chugu amadi, Jesu gerudu: —Cha
    takalin ba jingmea jwen siere bage, nege nege ba chege no trate. Jesu gerudu ene
    gire sugeti jingme jo siere onbrege onbre chegu trate.'
  tmd-tmd: Aliö rɨmɨn, Jisas iŋpɨlö mɨlkap abön nöbö aku pɨ nugwön yadöŋa, “Nɨ rɨmɨdla;
    nagö kömö nɨgaŋ,” me rɨmɨn, wop mɨd akwör nugwo kömö nɨgmɨn nugugɨrön,
  acr-NNT: 'Ekꞌu ri Jesús xuchap pana rukꞌ ruqꞌabꞌ y jekꞌuwaꞌ xubꞌiꞌij che: —Kuaj,
    chuꞌana bꞌa chom riꞌ racuerpo —xchaꞌ. Xew kꞌu xukꞌis ubꞌiꞌxikil waꞌ, na jampatana
    xsach ri yabꞌil kꞌo che rachi.'
  kpg-kpg: Jesus ga daahi adu dono lima gaa bili gi mee, ga helekai, “Uaa, Au e hiihai.
    Madammaa!” Di madagoaa hua deelaa, gei di magi o maa guu hili.
  taj-taj: जमाहेन्‍से येशूसे थेदा थुर्सी “ए खम्‍गै भिबा ङाला सेम मुला, ए खम्‍गो” भिसी
    सुङ्मैछ्‌याम थेला कोरे म्‍हाजी।
  avt-avt: Hɨrak katɨp epei au, Jisas kesiuwe his metenenik hɨrak katɨp, “Hi han kai
    ekepit ti ere yaaik.” Hɨrak katɨp epei au, wasenum mɨtɨk enuk lepro mewik hɨrak
    kɨre yaaik.
  cbk-cbk: Entonces ya agarra si Jesus con ele y ya habla, “Deporsi puede. Bueno ya
    tu!” Enseguidas ya queda bueno el leproso, y limpio ya el di suyo cuerpo.
  uig-ARA: 'ئەيسا ئۇنىڭغا قولىنى تەگكۈزۈپ تۇرۇپ: ــ خالايمەن، پاك بولغىن! ــ دېۋىدى،
    بۇ ئادەمنىڭ ماخاۋ كېسىلى شۇئان پاك بولۇپ ساقايدى.'
  tuf-tuf: 'Jesusat sura ohníc ey at cut butajacro. At cut butár, wajacro: —Eyta tan
    cha cun rehcaro. Tan wan ítuwi. Orac chaw̃i, wajacro. Jesusat eyta wacayat, bar
    tan jájacro. Icúr bár rehquey sícara sura bar tunjacro. Orac chájacro.'
  abx-abx: Agdu'unan-na si palat-na si Jesus i lalla ngan aminugad, “Oho' gad, buhat-koy
    nan. Anhalapa!” A'ala' dayon i liprusu-na ngan anlimpyo iya.
  mco-NT: 'Huin''it Jesús nïdooñ je jäy. Chi nɨmay: ―Ndzojcpyɨch, jëbɨ mdzögy. Co
    Jesús jadu''n nɨmay je pa''mjäy huin''ítɨy je ypützpa''m oy ytɨgooy.'
  kqf-kqf: Yesu nimana i tuḡu te oloto i taukoni bi i giuwena gado, “Tagu yà ḡoyeḡoyena
    kwa yawasana.” Noi taunana te oloto sida kapa vaivaina i yawasana.
  cpb-NT: 'Irojatzi rakotashitantanakariri, riterotakeri, ikantziri: “Nokowi, petsiyatakotai.”
    Etsiyatanake ripathaawaiwetaga.'
  aon-aon: Aria Jisas nuwem ananis wis anudok arman aria nakripan namudok, “Eik yakri
    wosik um nyak nyutogur yopunyi arpen.” Aria atub nyutob ehudok arugeh lepra haniyatokuk
    um anan, aria natogur yopuni arman.
  hus-NT-2005: 'Takan tám kʼal na Jesús ani utsan enchéꞌ: ―U léꞌ ani xoꞌ i jeléch.
    Tokot tin ulu jechéꞌ, támkʼi ti wékʼon an kʼwajat atʼax tʼítʼ.'
  mig-NT: 'Te ni̱ skáa̱ Jesús nda''a‑yá. Te ni̱ ké''é‑yá‑de. Te ni̱ ka''a̱n‑ya̱: Kuní‑ri̱,
    ná ndúndoo‑ró, áchí‑ya̱. Te ndɨ̱''yi té''yu̱‑de‑ún ni̱ ndundoo‑ni.'
  bps-bps: Na nagot Dyisas kenen, manan, “Mayè agu sa. Mgulê ge nan.” Na too glut,
    tamgulê i tfigan.
  mbs-mbs: Nemaed si Jesus kandin, aw minikagi, “Meibeg a. Kegolian ka.” Pegketà,
    negolian sikandin.
  tof-tof: Yesu tóba tang orrakórr, da ene pam we yamurrürr. Yesu oyaka we bóktanórr
    wagó, “Kürü ubia! Tómana ki barrgo!” Dümdüman ene pama we dólóng bainürr ene soso
    azidüdügab.
  cme-NT: 'Yesu wuɔ haa u naŋga‑i yuɔ aa naa cira: «Mi taara ma ta!» Naacolŋo jarma
    pãŋ ta-yuɔ terduɔŋgu faŋgu-na.'
  sus-sus: Isa naxa a bɛlɛxɛ itala, a a sa kunɛ kanyi ma, a a fala a bɛ, «N tinxi.
    Findi mixi sɛniyɛnxi ra.» Kunɛ fure naxa ba a ma keren na.
  pon-2006: Sises eri mahsanih, “I mwahuki,” e ahpw ketikihda lime ko powe oh ketin
    sair ohlo, mahsanih, “Eri, mwakelekelda!” Ni ahnsowohte eh tokutok pa mohdisang.
  dad-dad: Jesus ima iran, tamo anĩ kobũf fen, iron, “Aya wau irok, bouwã biyaf.”
    Age ye di, kaisã bagai yogon lepra dagi sa kelen.
  zab-NT: 'Chiy bldí Jesús naany bguaaldny laab, guniigany: —Rcaazla. Quebiac. Chi
    gunii Jesús ziy, hóracqui gubicá guelguidxqui ax bía tɨɨxbɨ.'
  jae-jae: Tec Jesu kêmêtôc lêma jakêmoasac eŋ ma kêsôm gebe “Aê gabe ôtu selec.”
    Ma gacgeŋ ênê kamocbôm kêsêlô.
  ksd-ksd: 'Ma Iesu i tulue ra limana ma i bili ia, ma i tatike: Iau mainge, una gomgom
    uka. Ma ra vukavuka i gomgom lulut.'
  msm-NT: Dajun dampaa ni Jesus sikan otow. Kagi din, “Ogbootan ku no maulian ka.”
    Duon-dajun naulian sikandin.
  myk-myk: 'A Yesu di wu keŋɛ yeege, na gbɔn wu na, na jo: «Nɛ sɔɔ mu wu cuuŋɔ!» Taapile
    ni a togo kʼi xhɔ, a wu bye fɛɛfɛɛ.'
  sbe-sbe: Na Yesu ye kabilau tamowai wa unai na ye wane, “Ya henuwa, ku aꞌa!” Mahanana
    ne unai lepela wa ye ulugehe na tamowai wa ye aꞌa.
  mcr-mcr: I tquaŋga, Iqueqä hipae, ämaqä iqueqä huiwiu itmaqiyätä, “Nyi änyiŋgiyä.
    Si äŋguä kimänänä” tquaŋga, maqänäŋi wänymäŋqe qäpu eätä, ämaqä iqu äŋguä qe imäŋgqe.
  cux-NT: 'Jesús ní n''doó yā ta''á yā ní tuu''ví yā saⁿ''ā miiⁿ ní caⁿ''a yā chii
    yā saⁿ''ā: ''Úú neⁿ''é. Nduūvā yeⁿ''ē di. Tuu''mí nūuⁿ ndúuvā n''daācā yeⁿ''ē
    sa ní nduūvī dɛɛvɛ sa.'
  tur-YTC: Yeşua elini uzatıp ona dokunarak, “İsterim, temiz ol” dedi. Adam hemen
    cüzamdan temizlendi.
  san-ITR: tato yIshuH karaM prasAryya tasyA NgaM spR^ishan vyAjahAra, sammanye.ahaM
    tvaM nirAmayo bhava; tena sa tatkShaNAt kuShThenAmochi|
  bel-N: 'І, працягнуўшы руку, Ісус дакрануўся да яго, кажучы: «Хачу, будзь ачышчаны».
    І ён адразу ачысьціўся ад праказы сваёй.'
  sch-sch: Jisua'n a kut a hongsôna, a tôna, “Ku nuom, Inthieng ta roh!” tiin a
    thuona. Harenghan a phâr hah ahon thieng kelena.
  mic-MIQNT: Se'sus elisga'sit aq sama'latl. Telimatl, “Getu tla'tegei. Nige' gisi
    npilul.” Na smtug gisi npiluj na ji'nm.
  huu-NT: 'Jesús ie onollɨ naimɨemo oni ñuitajanona, naimɨena jetade. Raite: —Ona
    jillotaiacadɨcue. Mai o jillo. —Ieconi naimɨe jillode.'
  jiv-NT: Tutai Jesus uwejé̱ja̱i̱ antiṉ “Wakerajai. Péṉker ajasta” tímiayi. Tutai
    tunamaru ni tunamarmari̱ péṉker ajasmiayi.
  otm-NT: 'Nɛ nu ra Jesús bʉya bi uąt rá ''yɛ bi dädi nɛ bi ''yɛ̨mbi: ―I jagä ra pähä
    ngue ''bex da zä i. Dami yą́ni. Nɛ nu''bʉ mí ''yɛ̨mbi, ''bexgue bi yąn''a ran
    ''yohʉ.'
  dah-dah: Irkeb al go uliŋde haniŋ kerdeb, “Igiŋ guram gireŋ. Niŋgeb igiŋ hawa!”
    inyiŋ. Irkeb goyare po busuka go tubul tike igiŋ hiriŋ.
  tnk-tnk: Nənə Iesu rosə pen rəɡɨn, mɨrapi in, mɨni mə, “Rerɨk raɡien. Tikuvehe məmher.”
    Təkwtəkwuni a nemhəien səvəi iərmama nəha raraka irə. Nɨpwran ruvehe məmher mwi.
  kpr-kpr: Setiri, Iesu nunda ungoi sirege tamonda jijighuse sisira, “Ai, na uju erena.
    Jebugaresa!” Iesu aminge siri ainghae dabade, gambisi dadabetiri jebugusira.
  san-IAS: tato yīśuḥ karaṁ prasāryya tasyāṅgaṁ spṛśan vyājahāra, sammanye'haṁ tvaṁ
    nirāmayo bhava; tena sa tatkṣaṇāt kuṣṭhenāmoci|
  nho-nho: Jesus ni haaro atu tana rima no paa iloo iaa ia, teenaa mee ake iloo ki te tanata naa,
    “Nau e hiihai maa koe ki taukareka. Te maki nei ku seai.” Teenaa te leprosi raa
    ni mahana i te tama naa i te saaita naa lokoi.
  gym-NT: 'Angwane Jesukwe kise mikani btä, käkwe niebare mda ie: Ma rabata kuinta,
    ie ti tö nibi, aisete gwängwarbe ma bike nebeta kuinta, niebare kwe ie. Ye btäräbe
    ni ye kwata ngütüete namaninta kuinta jökrä ngrabare.'
  azg-NT: 'Ndoꞌ tyio Jesús ntꞌö jon nacjooꞌ tsanviiꞌñeen, itso jon nnon juu: —Ntꞌue
    tsꞌön, cꞌonꞌ na jndë ntjo ya ntcüeꞌ ꞌuꞌ. Ndoꞌ ninñoonꞌ jnꞌman juu, mana tsu ndöꞌñeen.'
  bhd-bhd: यीशुए तैस पुड़ हथ रेखतां ज़ोवं, “अवं चाताईं, तू बज़्झ़ोस।” ते तै कोढ़ी तैखने
    साफ भोइ जेव।
  too-NT: 'Lā'' tuncan Jesús xa''malh lā'' huanilh: ―Chuntza'' quit iclacasqui''n.
    Catzeya''nti. Lā'' a''xni''ca'' huanilh huā''mā'', tapānūni''lh ixta''jatat huan
    ī''tza''ca''. Tzeytza'' ixuanī''t.'
  ind-AYT: Dan, Yesus mengulurkan tangan-Nya serta menjamahnya, kata-Nya, “Aku mau,
    tahirlah.” Saat itu juga, ditahirkanlah kusta orang itu.
  cjo-NT: 'Roojatzi rowaankantawakawo rako rirori, ipampitawakiri ikantziri: —Jee,
    nokowaki. Petsiyatakotanee iroñaaka. Intsipaete opeyanaka ipathaawo.'
  nsn-nsn: Doh Iesu ke huela tar limana, kare tuha tatanono, kare kula pare, “Inggo
    u malar, ingga o delauan.” Kare delauana ualahur tununguar bulout, karo kapangua
    ponompe no toba.
  san-DEV: ततो यीशुः करं प्रसार्य्य तस्याङ्गं स्पृशन् व्याजहार, सम्मन्येऽहं त्वं निरामयो
    भव; तेन स तत्क्षणात् कुष्ठेनामोचि।
  tna-NT: 'Da su Jesús ja deja d''apabatana. Uja atana deja: —Tsada quema. Mida esaisi.
    Jesús daja epuani cama, deja lepraji saisiana.'
  lid-lid: Jises eme atehei minen i badan ma tawi iy, ma iy tiye, “Jo aseken. Ya ou
    amwenen ja.” Nawin bwe sik lepra iu ma iy amwenen ja.
  wim-wim: Aꞌ nil Jesus.angana maꞌ ongkarama, aꞌ paman mam nunang aꞌ thaw nungant,
    “Ngay kaangka inman miyalathāng nintangweya, nint kemp min ngul iiy-iiyāna!” Aꞌ
    wenchan erkam wuthanam nungant, yaꞌ-ngul ween.
  zga-M: U yesu pwakhagolosya ikhivokho khyamwene akhamwabasya akhata, “Ninogwa upone.
    Pu akhapona useikhe gulagula ibuuba.
  yom-yom: 'Yesu wunonuna koko kuandi, wunsimba ayi wunkamba : —Nyinga thidi, beluka
    kuaku. Mu yina thangu wubeluka mu buazi buandi.'
  san-SIN: තතෝ යීශුඃ කරං ප්‍රසාර‍්‍ය්‍ය තස්‍යාඞ්ගං ස්පෘශන් ව්‍යාජහාර, සම්මන්‍යේ(අ)හං
    ත්වං නිරාමයෝ භව; තේන ස තත්ක්‍ෂණාත් කුෂ්ඨේනාමෝචි|
  yut-yut: Yaŋban Yesu da kɨsitni amɨn uŋun da kwenon wɨtjɨŋek yaŋ iyɨgɨt, “Kɨlek
    toki do nandɨsat, do pasɨl gamni!” Yaŋ yaŋakwan uŋudon gɨn wudani kɨbɨdaŋakwa
    gɨptɨmni kɨlek tagɨt.
  grc-BYZ: καὶ ἐκτείνας τὴν χεῖρα ἥψατο αὐτοῦ ὁ Ἰησοῦς λέγων· θέλω, καθαρίσθητι. καὶ
    εὐθέως ἐκαθαρίσθη αὐτοῦ ἡ λέπρα.
  tbl-NT: Tahu se, na e nenok Jisas yóm tau yó, monen, “Móyóe tmóbóng kóm. Mkó ne
    desem.” Ne tahu se, tódô sen-gengen se mkó béléen yóm des mifù yóm tau yó.
  cpc-NT: 'Iro jakotashitantanakariri, jotirotantakari kapichiini jako, ikantzi: “Nokowi,
    pishintsitai”. Shitakotanai ipathaawaiwita.'
  nhg-NT: 'Hua omösohualuc Jesús, hua oquemötocaque. Oquejtojque: ―Necneque; xepajte.
    Hua sa nima icocoles opajtec.'
  nya-nya: Yesu anatambasula dzanja lake namukhudza munthuyo nati, “Ndikufuna, yeretsedwa!”
    Nthawi yomweyo anachiritsidwa khate lake.
  ngu-NT: 'Ijcuacon Jesús oquimatocac, niman oquijlij: ―Nicnequi. Xpajti aman. Ijcuac
    yejhua ijcon oquijtoj, inacayo on tlacatl nimantzin opajtic.'
  kup-kup: Pot mañahan Iesu pim maras meet aban popuh bizat epat mañah, “Ne zait toh,
    povoz ni tin rav.” Pot mañovaiam obuloñ map bon tahan aban pop tin ravah.
  jid-jid: Yesu a rima wo hi ka kpre nda tre, “mi nyme. Katie tsratsra” Nikiyi me,
    wa aka fe den u lilo ka kle
  wmw-wmw: 'Insa, nakolosa nkono, akinkumbula, akisema: “Nisaka, uwe swafi.” Na wakati
    noure, magundula ake are akiswafika!'
  gmv-GGM: Yesuusay ba kushe yedidi “ta dosadis paxa” gin adezi he hargezappe heerakka
    paxides.
  ssg-ssg: Jises tulini aka soti tel seilon. I ukek, “Nga waheni. Ewiwa ma haua!”
    Ti i kakawa tel seilon ewi huluta.
  zpo-NT: 'Jesús mzhib yaa cho xaa nu nzhé lo xaa: —Nzhekla na, gakwen lu. Nu leeka
    gorzee ngokwen xaa lo yalyizh kwaan nyall cho xaa.'
  poy-poy: Yesu kanyosha liwoku lyakuwi na kamshinkula na kumgambira, “Nfira! Gupungwi.”
    Palaa palii muntu ulii kawera mkomu.
  qwh-NT: 'Tsenam Jesus nunata yatecur queno nerqan: —Munämi, cachacänequita —nir.
    Tse öram tse lepra qeshyapita cachacärerqan.'
  gaw-gaw: Nug anam oḏ meṯe, Jesus Nug ep̱egp̱a danab beḏu aḏa, amegp̱a aum. “Da ool
    anam daaṯe, na ena daye!” awa aum. Anam a amu pahanab oḏe amu iiṯa me, danab nug
    ena dayom.
  nca-nca: Yiníqo, Yesuko kandí saŋanímo rero miraró, “No ŋuro iŋoteno. Ke sara teweya.”
    Yiní waka ta se khumo ŋuno qu kini tiní sara taró.
  zpz-NTPP: 'Orzeꞌ Jesuuz gul yaam yu. Orzeꞌ nam rab mi yu: ―Rlagya̱. Na byac ru ―nam
    rab mi yu. Orzeꞌ lueg la byac yu.'
  mkj-mkj: Jesus kailla poah pukkoang woallo, Ih pwa, “Ngoahi nimen. Ken mwakelkelda!”
    Anjoauwohr woallo mwehula jang ah lepa.
  zac-NT: 'Iurní Jesús bëdchiꞌbë më guiaꞌa më guë́quëll nu guniꞌi më: ―Rac shtuaꞌa,
    sunë́ ládil. Iurë lëꞌë më guniꞌi zndëꞌë, grë galguidzë ruꞌdzë bëac.'
  kyg-kyg: Huꞌnigeno Yesuꞌa ayaꞌmo alino ataleno agufaleꞌmo maleꞌnenoꞌaeꞌmo, Nahauꞌniyanagi
    alagepa huka afaꞌa maiyo, huno nehigenoꞌaeꞌmo lepalosi yaꞌamo malage huno hano
    huꞌniye.
  kmk-kmk: Inagpadan Jesus un kanana’n, “On, piyaok. Kumiya ka!” Ot dagusa nakaan
    dit kutoḻ na.
  cao-NT: 'Jatsi quiha Jesú joni motsaniquë jahuë mëquënë no. Motsahax ja qui ja chaniniquë:
    —Mia jënimahuacasquia ra. Jënima xo mia ra —iquiina. Jatsi quiha jahuë bono tapoyotapiniquë
    ra. Jënima jahuë bichi ini quiha.'
  bbr-bbr: Jisas kon ipous kiro ro atomara, auruwon, “Isas aisom. Na eposek saräm.”
    Kiro ses opokar, Jisas nukas kiro ro repros orip jekur mowon.
  inb-inb: 'Chi­ura Jesuska, ungugta maki churaspa, nirka: —Ari, muna­nimi. Ambi­riska
    tukui. Chasa nig­lla­pi, chi ungui alli­lla ambi­rig­samurka.'
  hrv-hrv: 'Isus pruži ruku i dotakne ga se govoreći: “Hoću, očisti se!” I odmah se
    očisti od gube.'
  box-NT: 'Ó o Yeesu lií bò mi níi o wán ò o bía nɔn wo yi: «Ĩ tà mu, wã́a
    wa.» Mí lahó yi, ó o nìi dɛ̀ɛnía wan.'
  ote-NT: 'Nuꞌbʉ́ ra Jesu bi hñuxa rá ꞌyɛ ne bi ꞌñembi: ―Ha̱ha̱ dí ne ga øtheꞌi, y
    ya gá ña̱ni. Y ngu bi uadi bi ma̱nga njabʉ, ꞌbestho bi ña̱ni ra daꞌthi.'
  wnu-wnu: 'Ende qamara Yisas uben arir baab qamar: “Ye gusimeteibam, ne mom uberburiban.”
    Ende qamara iam tumau eng qand wout uburerei.'
  zam-NT: 'Sya, mbuàal Jesús lad mbi''. Ndxab Jesús: ―Ndlyat lezon ñèenl. Teyaquenl
    no tembìin ladl. Ngolo ndxab Jesús di''sa, ale chàa, ngro xbiiz lad mbi''. No
    mbembìi mbi'' loo yíiza.'
  zyp-NT: Zisu taco a kiá tah pazah ka, ma cawngsawpaw cawh va tong ka, “Na dang cawh
    du neh ka, dang myca,” tatah a tah. Ma cangkaw leco, a thinghmuihri vytei cawh
    a pathai.
  sey-NT: 'Ja̱je caquëna, Jesupi jë̱tëpi patoquë capi: “Yëyë, siꞌsi peoquë paꞌijë̱ꞌë.”
    Ja̱je ca maca ja̱ꞌju dahuë ju̱ꞌiquë paꞌisiquëpi tsoe deꞌoquë pajiꞌi.'
  nvm-nvm: Fu ijeg kuamga Jesu fu imut akozme niriaknum kua, Na amardakro vierafenvano
    kuain. Fu ijeg kuardako ve ijia adam refrosi iji fu bakiten.
  mps-mps: Te Jisasgo nogo te bidi tigiba munama, tama aga nogogo tigiba diąyu te
    po wali, “Ao, eno homugo nage gasi usu ilaibao. Tama nage wiegi yai pedalao, te
    meda meni yai bidi bidao.” Tialima, megi naga tama agai tigiwali dolali gasi silama,
    tama te bidi aga tigi wiegi yai yai.
  pab-NT: 'Nexa hoka Jesus hakahe ekaokakisa ihiye hoka nehena: — Há, naokaite. Hawaiyehiheta
    atyo — nexa. Nexa taita ihiye hoka waiyehiheta rotita jijikoahitere nonitata.'
  llg-llg: Namanene leondiak, boe ma Yesus look liman neu, basa de Ana daba laꞌe hataholi
    kamahedi kusta ndia, boe ma Ana kokolak nae, “Memak Au nau! O hai leo!” Nggengge
    neuk, hataholi ndia hedin mopo tuti kana.
  kyf-kyf: '-Zezu -gloa sɔ ''wʋ, ɔ zɩa ɔ kwɛ, ɔ nɛɛ: «We nanɩ ''mɩ dʋdʋ, -ɩn ''pʋ!»
    -Bha -bhlokpadɛ *sɔlɩ ''bhʋa ɔ ku -yɔ,'
  tpi-tpi: Na Jisas i putim han long dispela man na i tok, “Mi laik. Yu kamap klin.”
    Orait wantu sik lepra bilong en i pinis, na dispela man i kamap klin.
  mih-NT: 'Ta i tyizo ra Jesús ndaha ra xiñi ra, ta i catyi ra: Cuñi. Sa nduvohon.
    Ta zuun ñi caa cuhva cuan, i quita cuehe cuan sii ra, ta ndaha nduvaha ñi ra.'
  qvh-NT: 'Sayno ruwacuptinmi Jesús yataycorgan: “Cananpitaga aliyashganami canqui”
    nir. Sayno nisquiptinmi jinan höra leprawan gueshyaycashganpita aliyasquergan.'
  kms-kms: Di Jisas si neq wundo nait nase nari, “Nge nu sabi guduw ye. Nu muqdi oghi
    ghas!” Di brequne num leprosi te prene di mune oghi nas.
  agn-agn: Bindiotan ni Jesus tang liprosong asi ig minaning, “Galiliago! Mago-yā
    ra.” Ig lagi-lagi nago-ya tang masit na ig nanlimpio ra tang olit na.
  nhi-NT: 'Jesús octlalih nima ipan in cocoxqui, uan oquiluih: —Yeh quemah inniqui.
    ¡Xonpahti! Uan sanniman ochipau nipahpalancayo.'
  ttc-NT: 'Yaji tzaj te Jesus, owok tmako'' te xjal b''ix oxik tq''uma'' tetz ikxjani:
    «Ngan tzan tel win ayab''il. Pab''antik ajna''l.» B''eyxnajji te yab'' ob''antik
    ti''j te tyab''il.'
  dan-1931: 'Og han udrakte Hånden, rørte ved ham og sagde: “Jeg vil; bliv ren!” Og
    straks blev han renset for sin Spedalskhed.'
  kwj-kwj: Wowani Jisas tapa rihi ti dachinani rini haiyesini ya rini sawe, “Sembe
    ahi ti au ani sainda. Mini kipe ma wosi.” Ete wowani metengei ete sechi okwe rihi
    ti ete humbuwani ori hima kipe naha ya ri wosi.
  vie-OVCB: 'Chúa Giê-xu đưa tay sờ người phong hủi và phán: “Ta sẵn lòng, lành bệnh
    đi!” Lập tức bệnh phong hủi biến mất.'
