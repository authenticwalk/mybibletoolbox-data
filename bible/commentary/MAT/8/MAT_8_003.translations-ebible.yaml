verse: MAT.008.003
translations:
  kpx-kpx: Kateai louge Iesuu avuela holisi namihai avoe, “Ito, dana a hoesehavoi.”
    Hoto ke lousege solekavesite malaha kemo lebolasiu uoholinu.
  okv-H: eto amita ingeni jujuruketo hame ue ke einge ena, “Umo javotoho e.” ainge
    enu embo ta hamo javotoho enu
  tbo-tbo: Yesu nimana i lodomi po lawana i wodadani ma i pa, ‘Apo a luyawahim. Amaka
    ma una dewadewa.’ Mala emosi ma a lepelo i kokoe.
  mal-C: യേശു കൈനീട്ടി ആ മനുഷ്യനെ തൊട്ടുകൊണ്ട്, “എനിക്കു മനസ്സുണ്ട്, ശുദ്ധനാകുക” എന്നു
    പറഞ്ഞു. ഉടൻതന്നെ കുഷ്ഠം അവനെ വിട്ടുമാറി.
  grc-SR: Καὶ ἐκτείνας τὴν χεῖρα, ἥψατο αὐτοῦ ⸋ὁ Ἰησοῦς,⸌ λέγων, Θέλω, καθαρίσθητι.
    Καὶ εὐθέως ἐκαθαρίσθη αὐτοῦ ἡ λέπρα.
  bgc-bgc: यीशु नै हाथ बढ़ाकै उस ताहीं छुआ, अर कह्या, “मै चाहूँ सूं, के तू इस बीमारी
    तै ठीक हो ज्या।” अर वो जिब्बे कोढ़ तै ठीक होग्या।
  khz-khz: Iesu gimana etugu-agoato, viti talimana enapa-kaunagiato, evaikilaato,
    “Aririwana, ono nama!” Ne veganamo lepera enamato.
  deu-TKW: 'Und er streckte die Hand aus, und rührte ihn an mit den Worten: ich will
    es, werde rein. Und alsbald ward sein Aussatz gereinigt,'
  zsr-NT: 'Niꞌr bulitë nëꞌë Jesús len gdanëꞌ lëꞌ. Rëꞌ lëꞌ: ―Rëꞌndaꞌ. Huöacuꞌ dxiꞌa.
    Laꞌ bunittë xhuëꞌë bönniꞌ huëꞌ naꞌ.'
  lin-lin: 'Yesu asembolaki loboko, asimbaki ye mpe alobaki : — Nalingi ete ezala
    bongo, koma peto. Mbala moko, apetolamaki na maba na ye ;'
  hns-NT: 'Tab Jiesoe aapan haath barhaaike oke tjhoeis aur bolies: „Ham maangiela
    kie toe attjha hoi dja.” Ohie laage oe manai attjha aur safa hoi gail.'
  noa-E: Magbaa Jesuu i gaai pʉrnaa, —Mua pʉ monaaupʉ̈im khõsi chirʉm; monaau chirsí
    magan ajim anʉm irig. Magbarm bʉ̈rre chi phĩe kha dodos chirarr monaau sĩsiewai
    mor wajappha aadëjim anaabá.
  eng-EMTV: And reaching out His hand, Jesus touched him, saying, “I am willing; be
    cleansed.” Immediately his leprosy was cleansed.
  mib-NT: 'Te Jesús ni soó yá ndaha ya sɨquɨ̄ de, te ni cahān yā: Cúní rī. Te na ndúvāha
    ró, áchí yá. Te ná ni cahān yā súcuan, te ni nduvāha‑ni tēe ndóho cuehyɨ̄ stehyú
    un.'
  lif-NT2: ये़सुरे़ कुहुक्‍किन् सन्‍छुर खे़न् मनाःन् सुःसुआङ् अक्‍खे मे़त्तु, “इङ्‌गाॽ
    निङ्‌वाॽ चोगुङ्‌लो॥ खे़ने़ॽ नुरे़ॽओ!” खिमो खे़न् मनाःन् लोगेॽ तुक्‍मालाम् नुःरे़रो॥
  xnj-xnj: Yesu akatalambula chiwoko, akampamisa na kujova, “Nigana! Unyambasika!”
    Bahapo mundu yula akalama mabudi gaki.
  mmx-mmx: Iesu ga song asu mi lekngen la ga long tu ren, la ga lok tin, “A vara i.
    Lanmeres taram na xap ta.” La soso mun mo lanmeres ga xap basinge mo laradi.
  cbr-NT: 'Cacëxun aín mëcënan ramëquin ca Jesusan ''insíncë uni cacëxa: —Cana mi
    ''ati ''ain. Min nami ca upí ''itëcëni motia. Usaquian cacëxëshi moti ca aín ñucë
    nëtë́acëxa.'
  tee-NT: 'Pus ju acsnich ju Jesús mokslanilh ixmaca'' la''ixlacatuna. Chai junich:
    ―Iclacasq''uinch. Palaich''at ju chavai. Chai acsni naulh ju chunch ju Jesús pus
    lana vats''alhti lacamacaxnilh ists''its''i ju anu'' lapanac.'
  eng-LSV: and having stretched forth the hand, Jesus touched him, saying, “I will,
    be cleansed,” and immediately his leprosy was cleansed.
  cak-NT: 'Y ri Jesús can ja'' xutz''om-apo ri achi y xu''ij che: Ninjo'' chi jac''achoj.
    Tiq''uis-e ayabil, xcha'' che. Y can xe xu''ij quiere'' ri Jesús, ri yabil xq''uis-e
    chirij ri achi y ch''ajch''oj xu''on-ka.'
  pah-NT: 'A''ero Jesus''ga jipoapyhoi opokoga ga rehe. E''i ga ga pe: —Apota ji.
    Eka''ẽ ga hugwi! ei Jesus''ga. Kotihĩ ika''ẽi ga hugwi a''ero.'
  sja-NT: 'Jesupa juapa t''õbaip''eda, mãgaji: —¡K''inia bɨda! aji. Jɨpa beepáde aji.
    Aramata jɨpa beeji.'
  xed-xed: 'Ka fadaptá Yesu ta dzvani ka ksaŋta, kaʼa nda tsi mantsa: «Ta kumay yu,
    mbafmba gha,» kaʼa. Gi hadahada ka mbaftá tsa mndu ya.'
  mks-NT: 'Tá na̱ndihi já na̱cani ndaa ndáha̱ Jesús da̱ já na̱cachi a já xi̱hi̱n dá:
    —Cúni̱ ña̱ ná ndiva̱hún ña̱ cán quéa̱ na̱ndiva̱hún viti —cáchí a̱ xi̱hi̱n dá.
    Tá na̱cachi Jesús já chí i̱vi̱ la̱á na̱ndindaa cue̱he̱ táhyi̱ na̱ndoho da̱ cán.'
  gfk-S: Io, Jisas ga sasangaho igom sigire no turadi, ma iga tange, “Aiou sip ter.
    Nu langalanga!” Kaie iat mon no minaset ga pataam tano turadi.
  bmu-bmu: Mewö jiiga böröŋi böraŋda sileŋi misiriba jiyök, “Nöŋön mi akŋamgö mötzal.
    Gi mönö solaniman.” Mewö jiiga uzikukuŋi mi miaŋgöreŋök solanii ölöwahök.
  dgz-dgz: Iesu naniwa endimase amba apan wareni, anega dien, “Ne anuivin, kakae ta!”
    No utap vek bo’o gamupewa siran taran amone me inakaen.
  eng-GNV: 'And Iesus putting foorth his hand, touched him, saying, I will, be thou
    cleane: and immediatly his leprosie was clensed.'
  zaa-NT: 'Jesús nna becàa tè né''e nna beláppe''e na nna ra tìe na: Huacca látsa''a'',
    beyàcca nàrì. Cuanto taání rèe anía nna beníttilo chì itsahue'' qui'' niá.'
  eng-WEBSTER: And Jesus put forth his hand, and touched him, saying, I will; be thou
    clean. And immediately his leprosy was cleansed.
  guh-guh: 'Nexata Jesús pecobeta perabëjayalia bitso peperabëtsabanaenë. Jesús jumaitsi
    bajaraponëjavabelia: —Jãjã, jitsipajë cajena. Jamatejemamë rabaja, jai Jesús bajayajebi
    bitso peperabëtsabanaenëjavabelia. Bajarapacuenia Jesús pejumaitsijavata peperabëtsabanaenëmi
    baja perabëxanepananajereca.'
  bon-bon: Yeesu ime uutige teeme bau me, joomlige, jejige egä, “Yoo, cane singi gäne.
    Maane pita cäco äbiti!” Piba taatu tabe miiji me äbitige teeme lepera pita cabu
    ca.
  nhw-BL: 'Huan Jesús quitlali imax ipani huan quiilhui: ―Quena, nijnequi. Ximochicahua
    amantzi. Huan nimantzi mochicajqui nopa tlacatl catli tlacayo palaniyaya.'
  swh-ONEN: Yesu akanyoosha mkono wake akamgusa yule mtu, akamwambia, “Nataka. Takasika!”
    Mara yule mtu akatakasika ukoma wake.
  wbi-wbi: UYesu akgholosia uluvoko, akamwabasia, akati, Nikeela, valala!” Unsiki
    ghughuo umuunhu jula, akavalala.
  bba-bba: Yesu u win nɔmu dɛmiɑ u nùn bɑbɑ mɑ u nɛɛ, nɑ wurɑ, ɑ bɛkuro kpɑ ɑ dɛɛrɑ.
    Mii mii u bɛkurɑ u dɛɛrɑ sɑɑ win bɑrɑrun di.
  eng-KJVCPB: And Jesus put forth his hand, and touched him, saying, I will; be thou
    clean. And immediately his leprosy was cleansed.
  kgk-NT: 'Ha''e oipyso opo omoĩ hese: —Orombogwera-ta voi katu nde-vy, he''i íxupe.
    —Xe nhe''ẽ-py tane potĩ katu, he''i hasy va''e-pe. Upe-ma ramo opa-ma ojei íxugwi
    ijai aikwe. Okwera porã-ma.'
  waj-waj: 'tuduu rikioo Yisuuva ari yaakuuvaa reeti innayaa utuoo tunoo: Fai na i
    tuqinnaanaravaivee. Na tino i mmammaivo yoketaakiaivee. Ivo itaa kua tuu saivaata
    inna mmamma buunna hooya mmamma roosuuvo taikeeravai.'
  cpy-cpy: 'Roojatzi rakotan-tanaka Jesús, rotzinkakiri eepichokiini, ikantziri: “Nokoyi,
    petsiya-takotee.” Etsiyatanaki ipathaa-waewitaha.'
  ekk-PKP: Jeesus sirutas käe ja puudutas teda sellega. „Ma tahan,“ ütles ta. „Saa
    terveks!“ Mees sai kohe pidalitõvest terveks.
  mpx-mpx: Yeisu nimana i paelu tau i pihikan, yaka i ba, “E, nuwau. Tuwam ni waisi!”
    Inoke sauga o ana lepelo i mowasi.
  wbp-wbp: Junga-juku, Jijajirli waku wipinjarla marnpurnu. Ngularla wangkaja Jijajiji,
    “Kari-nganta karnangku mari-jarri yungurnangku parlpuru-mani wijini-jangkaju!
    Parlpuru-jarriya wijini-jangkaju manu karalypa-jarriya pintiji!” Junga-juku, pintiji
    kapanku karalypa-jarrija wijini-jangkaju.
  luo-luo: Yesu norieyo bade momulo ngʼatno. Nowachone niya, “Ayie, pwodhri!” Gikanyono
    nochango kuom dhohone.
  nhe-NT: 'Huan Jesús quitlali ima ipani huan quiilhui: ―Quena, nijnequi. Ximochicahua
    amantzi. Huan nimantzi mochicajqui nopa tlacatl tlen tlacayo palaniyaya.'
  aii-aii: 'ܘܦܘܼܫܛܵܐ ܠܹܗ ܝܼܫܘܿܥ ܐܝܼܕܹܗ، ܘܕܩܝܼܪܹܗ ܒܝܼܹܗ، ܘܐܡܝܼܪܹܗ: ”ܒܵܥܹܝܢ، ܦܘܼܫ ܕܸܟ݂ܝܵܐ.“
    ܘܗܲܪ ܒܗ̇ܝ ܥܕܵܢܵܐ ܦܝܼܫ ܠܹܗ ܕܸܟ݂ܝܵܐ ܡ̣ܢ ܓܸܪܒܹܗ.'
  esk-NT: Jesus-ŋum isakługich argakni aksiŋñiġaa nipliqhuni, “Piyummatiqaqtuŋa, mamittin!”
    Tavrauvaa aŋutim auyugaqtuaŋa mamitikkauruq.
  msb-msb: Gin-unat ni Jesus an iya kamot kag gindapatan siya na nagasabi, “Oo, gusto
    ko. Mag-ayo ka!” Nawara dayon an leproso sani kag malinis na siya.
  cpa-NT: 'Jøng² ca¹quieg² Jesús gug² ni³ quiah¹² dsa² héi². Ca¹juúh²dsa: ―Hiug² báh³
    dsøa¹jni. ¡Ju³hliuh³hning! ―ca¹juúh²dsa. Ta³lah¹ca¹huá² hmih¹² quiah¹²dsa.'
  dso-dso: ତେଇ ଜିସୁ ଆତ୍‌ ଲାମାଇ ତାକେ ଚିଇ କଇଲା, “ମୁଇ ମନ୍‍ କଲିନି, ସୁକଲ୍‌ ଅ ।” ଜିସୁ ଏତ୍‌କି
    କଇଲା ଦାପ୍‌ରେ ସେ ଲକ୍‌ ବଡ୍‌ ରଗେଅନି ନିକ ଅଇଲା ।
  meu-meu: 'Iesu imana e toia roro, enai e dau kau, eto, Lau na uramu: a ḡoeva. Bena
    lepra tauna vada e ḡoeva.'
  yva-NT: Naije Yesus po vatane umaso aijar, umba Po raura nanto ai pare, “Rimayar,
    ti syare winsauman.” Naije kobe apa wanene umaso raumandi ai.
  dgc-dgc: Ey ti Jesus, éy kembilan na siya, a kinagi na, a “Maari, maghusay ka dén.”
    Ey to pégkagi na ta éya, éy bigla a naibut tu ladu na.
  zpm-NT: 'Dzigo pxobnia Jesús guic mgui, rëb Jesús: ―Zuṉguiac naa luu. ¡Niinagazh
    laa luu guiaaṉmbe! Horcogazha laa grë guiedz co bnitlo.'
  hix-NT: Natahoyotkay hatà. Txesusu. Dye, nahey hatà. Oyonyhoryenàr xe wehxaha, kekon
    hatà. Konyhoryen hampànà, kekon hatà, Txesusu. Àtoko rma nàhnànkay hatà, uhunmatathotho.
    Ohxe harha nehxakon hatà, toto.
  sim-sim: Karem or mbarik Jisas tava orhin ma otohik or hauowehe ormu mbara, �An
    mbawa jivik nakwa mira.� Karem or mbarik kolok okmbale lepra oso mendek si narik
    jivik ormu nara.
  npi-ULB: येशूले आफ्नो हात पसार्नुभयो र उसलाई छुनुभयो, र भन्‍नुभयो, “म चाहन्‍छु ।
    तिमी शुद्ध होऊ ।” तब तुरून्‍तै आफ्नो कुष्‍ठरोगबाट ऊ शुद्ध भयो ।
  cgc-cgc: Paibitan Jesus mama an daw ambal din, “Gusto ko! Mayad ka!” Pag-ambal Jesus,
    nayad dayon mama an ta iya na masakit ta langgit.
  tim-tim: Hain dâmbo Yesuŋe hâkŋe mem howaim kinmâ hin dâep, “Âlepŋe, nâŋgâ giŋdângât
    diwige are pandak giŋâk.” dâmbo ainâk diwi bo agaŋdo hâkŋe âlepŋe agep.
  yor-yor: Jesu sì nà ọwọ́ rẹ̀, ó fi bà á, ó wí pé, “Mo fẹ́, ìwọ di mímọ́.” Lójúkan
    náà, ẹ̀tẹ̀ rẹ̀ sì mọ́!
  wos-wos: Wungi wandéka dé déka tambambu huruta dé wa, “Wuni yikafre yaméte wuni
    mawuli ye. Méni yikafre yataméni.” Wungi wandéka dé wun walisufu hétékéndéka dé
    wun du yikafre ya.
  emp-NTPO: 'Maʌ̃ne Jesuba jʌwa ʌ̃rʌ̃ b̶ʌbʌrʌd̶e jarasia: –Mãwã o quĩrĩã b̶ʌa. ¡Biadua!–
    Ara maʌ̃da aid̶a bara b̶ad̶ara biasia.'
  eng-F35: So reaching out His hand Jesus touched him, saying, “I am willing; be cleansed!”
    And immediately his leprosy was cleansed.
  ind-ind: Yesus pun mengulurkan tangan dan menyentuh orang itu sambil berkata, “Aku
    mau. Sembuhlah!” Saat itu juga penyakit kulitnya hilang dan dia menjadi sembuh.
  pes-OPCB: 'عیسی دست خود را دراز کرد و بر او گذاشت و فرمود: «البته که می‌خواهم؛ شفا
    بیاب!» در همان لحظه، جذام او از بین رفت!'
  mpt-mpt: Yesuse kwei tobbia afunea baabanea Ae ne klaubkeia ayam anamabeobo ge baaba
    nabea hebmamsab e yayo kitdibihabuo blimanoa ayamu basoa
  bla-bla: Ki Jesus itsau'ksikĭnstsiakiu, ki itsĭxen'iuaie, ki an'iu, nitak'anĭstutsip;
    ksĭksĭt'. Ki soksiksĭk'siuaie.
  ssx-ssx: Koto leeke Yesuma꞉ ipika꞉ kiki tindipao wataaso hata꞉ alota꞉ Aowe. I̱ hone
    pa꞉la꞉me. Naka꞉ kindi yenita꞉ epeao epeke loke halena꞉ alome leekeme. Koto leeke
    tomona꞉ kota꞉ mo somena꞉ kindi yenita꞉ hapua mateekeme.
  mkl-mkl: Ŋɔi Jesu í yɔ ɑwɔɛ í luu nɔ í ni, ǹ bi. Bɑ iri nɔ i jɛ inɛ kumɑ́. Bɛ ɡbɑkɑ̃
    í bɑ iri hɑi si bɔ̃ɔɛu.
  gaq-gaq: ଜିସୁ ନ୍ତି ଚ୍ଲେଚେ ଆମେକେ ଲିଗ୍‌ଚେ ବାସଙ୍ଗ୍‌କେ “ନେଙ୍ଗ୍ ଚାଏଁଣ୍ତିଂକେ ନାଁ ନିମାଣ୍ଡା
    ଡିଙ୍ଗ୍‌ୱେଲା ।” ଆତ୍‌ବା ଆତେନ୍‌ ରେମୁଆଁ କୁଷ୍ଟରଗ୍‌ବାନ୍‌ ନିମାଣ୍ଡା ଡିଂକେ ।
  gof-RNT: Yesuusi ba kushiya yeddidi iya bochchidi, “Ee, ta shene, paxa” yaagis.
    Uray iirakka geeyi aggis.
  unx-unx: ଏନ୍ତେ ୟୀଶୁ ଆୟାଃ ତିଃଇ ଜିଲିଙ୍ଗ୍‌କେଦ୍‌ତେ ଜୁଟିଦ୍‌କିୟାଏ ଆଡଃ କାଜିକିୟାଏ, “ଆଇଙ୍ଗ୍‌
    ସାନାଙ୍ଗ୍‌ତାନିଙ୍ଗ୍‌ ଆମ୍‌ ବୁଗିନିୟାରଃମେ ।” ଆଡଃ କାଜିତାନ୍ ତର୍‌ସାଗି ଇନିୟାଃ ନାଗେଘାଅ ଫାର୍‌ଚିୟାନା
    ।
  gah-gah: Loko lokago nene, Izesú nene agizani lutoko agupeloka ale nogilike gililitane
    loko gelekuze, halamé nene gilelezo. Loko lokago halamé netala litá oko gililimó.
  lcm-lcm: Na kala sulai ani kungana na kala teng e pukun ina na kala antok ta, “Io,
    napo naung. Pukun im kala serei daus vang!” Na akorong palau na pukun tapak ang
    kala daus.
  aer-aer: Kele Jesus-ele iltye ikwerenhele renhe anpeke, ikwere angkirtnemele, “The
    ngenhe angkwerre-iwetyeke ahentye-aneme.” Kenhe iparrpe anthurrele utyene akngerre
    uyerrerlenge, yenpe alyere-alyere-irremele.
  qvc-NT: 'Chaymi Jisusqa chay millanaypaq runapa sawanman makinda rurashpa nirqan:
    —Munanim kach''akachishuyta. Kanalitan kach''akay, nishpa. Chayshina niptinllam,
    chay qeshyayqa limpu chingarqan.'
  tgl-ULB: Inabot ni Jesus ang kaniyang kamay at hinawakan siya na nagsasabin, “Nais
    ko. Maging malinis ka.” Agad siyang nalinis sa kaniyang ketong.
  cbs-NT: 'jawen chamiwen mesekin danankin tsuan mekatsi ismabiaken Jesús jawen dabanan
    ikin mexunkain mekin yuikin: —En mia xuxawakin kayawaii— akaya jawen chami sakada
    iki daxnukui keyuaya'
  xtm-NTPP: 'Jesús ma, ni sonee ya nda''a ya siki de, te jiña''a ya: ―‍Kúni sa ja
    nduva''a ni. ¡Kendoo vii ni! ―‍kúu ya jiña''a ya. Te ora yukan, te ni nduva''a
    tee ku''u kue''e lepra ma,'
  nnq-nnq: Yesu ngatondobeya luboko lwakwe kunkunyula mundu jwenio nu kulenga, “Mbala
    nnyeguke.” Kingobutu mundu jwenio ngajeguka maloi gakwe.
  bao-NT: 'To biro cʉ̃ ca ĩiro, Jesús pea cʉ̃ amo mena cʉ̃re padeñari: —Yʉ boo, cami
    manigʉ tuaya —cʉ̃re ĩiupi. To biro cʉ̃ ca ĩirora, ca cami boamiricʉ jĩcãto cami
    manigʉpʉ tuacãupi.'
  san-ORI: ତତୋ ଯୀଶୁଃ କରଂ ପ୍ରସାର୍ୟ୍ୟ ତସ୍ୟାଙ୍ଗଂ ସ୍ପୃଶନ୍ ୱ୍ୟାଜହାର, ସମ୍ମନ୍ୟେଽହଂ ତ୍ୱଂ ନିରାମଯୋ
    ଭୱ; ତେନ ସ ତତ୍କ୍ଷଣାତ୍ କୁଷ୍ଠେନାମୋଚି|
