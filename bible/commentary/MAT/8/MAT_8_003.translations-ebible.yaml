  pon-pon: 'I ari kotin kapawei lim a, jair i, majani: I men, koe en makelekel; ari,
    a tuketuk ap madan modi jan.'
  nhe-BL: 'Huan Jesús quitlali ima ipani huan quiilhui: ―Quena, nijnequi. Ximochicahua
    amantzi. Huan nimantzi mochicajqui nopa tlacatl tlen tlacayo palaniyaya.'
  sps-sps: Jisas faarua iny naa na niman sa saras ya sa tsue tsunia, “Nyo koman rou,
    taabos sanyi!” Sen tsun an tatauba naus osing towa, ya taabos enato.
  wnc-wnc: natake katakngita wasiyuk anzing inikut, “Nata gatane gupba dudumna siwikge
    nataat,” ngang iniwan watana kekeknga wa zetgaman wena sikut.
  nmw-S: Yeisu nimane i pamwalao ge i pihasik tolomo yake, habe i nga, “Bam, nuwau.
    Tuwam i dohob!” Ge petaege hana raupoga i mwao.
  bus-bus: 'Yesu ↄ bↄ̀ à kɛ̀a à bè: Má yezi. Ǹ gↄ̃ wásawasa. Zaa gwe gↄ̃ↄ à kusu yã̀a.'
  gub-BL: Opokok Zezuz hehe kury. — Hepurumukatu wer tuwe nerehe ty, i'i izupe. A'e
    'ar mehe we iperewàtà na'arewahy ikatu izuwi.
  imo-imo: Jisasini iyemu ki ola noipelie yundo nimbei, “Nu koinjo pani konopu lteo
    kani koinjo puwi,” nimu kinye tamburumbu iyemu koinjo purumu.
  boj-boj: Degsi minjnaqa Yesus a baŋ waiyosiq tamo di ojsiqa minjej, “E ni boletmqa
    are unu. Deqa ino jejamu olo boleeme.” Onaqa bati qujai deqa aqa yu kalil mosoosiq
    aqa jejamu boleej.
  eng-DRA: 'And Jesus stretching forth his hand, touched him, saying: I will, be thou
    made clean. And forthwith his leprosy was cleansed.'
  knf-knf: 'Yeŧu atar kañen abana, aşë ji : « Aa, dŋali, kakan ijinţ. » Ţi dko mënţ
    kë pmaak pi bdoo pabi pën pën ţi a.'
  san-KHM: តតោ យីឝុះ ករំ ប្រសាយ៌្យ តស្យាង្គំ ស្ប្ឫឝន៑ វ្យាជហារ, សម្មន្យេៜហំ ត្វំ និរាមយោ
    ភវ; តេន ស តត្ក្ឞណាត៑ កុឞ្ឋេនាមោចិ។
  arn-NT: 'Fey Jesus nüfi ti kutran ñi kuwü mew, fey feypifi: —Feley. ¡Tremotunge!
    Pichin mew müten, tati niekelu lepra kutran tremolewetuy ñi kutran mew.'
  zas-NT: 'Dxel basli yaa Jesús baquiꞌman laaman, rëbaman: ―Rënan. Bayajc. Chi rëb
    Jesús zian, loj hor ziigajc biquied guialguijdx guin abiꞌ bayaman.'
  ken-NT: Yesu anyabhɛ awɔ atɔk yi arɛm bɛ, “Nkɔŋ bɛkʉ wɔ ɔ́ntáŋ, nɛme ɛnɛ nɛ́máy.”
    Tɛ́mté wu, ataŋ.
