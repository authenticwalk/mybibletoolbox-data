    ခြင်းသို့ရောက်လေ၏။
  kgf-kgf: Imuhuc ʒéyu Yesunéŋ méria suluma séwélaiguc haima ʒéyec; Ni siŋna imuac
    wanʒac, hiaruna. Imuhuc ʒéyu imuarunec mia wizi seliaya imi solaŋaniyec.
  awb-awb: Úwana Sísaga ayahnkahkahrue wenaneq táhtorena wensabé, Aiq mirauge. Are
    awaho ani míahno atowana mina irarútaq wene náonaba apubúue wagúwana kaweragúwe.
  gdn-gdn: Iyesu apunu ki e nuwaboyai wainapupu ki pokere e idai roronapupu apunu
    ki e mideya tapu manako sibu, wagubu ke; “Nau nuwaneya kau iya negeyani ki pokere
    kau sigiragi ki nau karako surupakani da kewoyagisi.” Iyesu yona ki wagubu makeya
    ka apunu ki e sigirai garugaru mena kewowena e midi wateya wateya bauwena manako
    e iyawena.
  nko-NT: Mʋ́ʋ́ Yesu lɛ́tɩnkɩ́ ɩbɩ da mʋ, bláa mʋ ɔbɛ́ɛ, “Natsúlá, fʋ́ ɩwɩ ɩplɩ́ɩ!”
    Ɩnʋnʋ mʋ ɩwɩ lɛ́plɩ.
  bsn-NT: To bajiro ĩre ĩ yisere ajicõari, —Mʉ cãmire yarʉcʉja yʉ —ĩre yigʉne, ĩre
    moaĩañuju Jesús. To bajiro ĩ yirirĩmarone, ĩ cãmi ĩre yaticoasuju yuja.
  pib-NT: Romyokyegitlu. Kamruklu. Wane china, “Naluklu powra pixinripa.” Waneklu
    rujirgitle rutukyatka.
  wiv-wiv: A Iesus ia tabe vano, ia vakulia na kaka kua ki tania, “Hau e kuligu. Pele,
    klin mule.” Na lepra ia kakava pamuhi na livuhana.
  reg-reg: . Yesu nagolola okubhoko kwae namukunyako, naikati, “Nimaliliye. Nubhe
    mwelu.”Ao so aosibhwe obhugenge bhwae.
  mlh-mlh: Oŋu ojime meine bofeŋgaru sakiine bouaku ojiya, “Nonji oi eiŋgo manego.
