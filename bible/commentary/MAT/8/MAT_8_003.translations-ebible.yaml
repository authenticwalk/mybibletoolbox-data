  nfa-nfa: Ropa tadèngi nare, hèia Yesus jꞌole kacui-aai Na ka Na gꞌagꞌe dhèu ne,
    hèia Na lii, aku Nèngu na, “Jaꞌa koꞌo! Èu èle kèna!” Kabèdhi la, èi papèdꞌa dhèu
    ne èle dènge ka.
  tnp-tnp: Kəni Iesu təmuahru e nəhlmɨn mələhu=pən lan, məni məmə, “Əuəh. Iəkolkeikei.
    !Əuvɨr-tə!” Kəni rəueiu agɨn mɨn, nɨmɨsiən u leprosi təmɨkə lan.
  urd-urd: उसने हाथ बढ़ा कर उसे छुआ और कहा, “मैं चाहता हूँ, तू पाक — साफ़ हो जा।”
    वह फ़ौरन कौढ़ से पाक — साफ़ हो गया।
  hot-hot: Ma hatak baŋ hayô hêk ôpêŋ ma hanaŋ, “Yaleŋhaviŋ umbitak mabuŋ mavi!” Ma
    ketheŋ oyaŋ ma lijiŋ êŋ hêv yak ba habitak mabuŋ mavi.
  mqj-NT: 'Ummette'' siami limanna Puang Yesus anna urrumbu inde taue anna ma''kada
    nakua: “Moraina'', malapu''moko.” Monda siami sakinna.'
  rus-SYN: 'Иисус, простерши руку, коснулся его и сказал: хочу, очистись. И он тотчас
    очистился от проказы.'
  mbh-mbh: Ma Jisas i ronga imeni a i nge na i ria i ve, “Lemik ve aro tho oma i,
    aro wong riri werer.” Na a ur e avele, nako putput aken i vuspot ol a i nge.
  bdd-bdd: Ta Yesu nimanega loheya ꞌwapina ꞌiꞌabi tohoya, ma ꞌigwae, “Cehe ꞌausala!
    Cubwebweꞌana.” Ta loheyaina ꞌana lepelo ꞌigumwala mwayamwayauwa, ta ꞌibwebweꞌana.
  cbt-NTPO: 'Quisosori së''huarahuaton, itërin: —Nohuantërahuë mini, iyasha. ¡Noyatëquë
    huachi! itërin. Itohuachina, a''naroáchin noyatërin. Canio inquirin huachi.'
  srn-NT: 'Yesus langa En anu fasi a man, dan A taki: “Iya, Mi wani. Kon betre!” A
    srefi momenti dati a man skin kon bun baka.'
  cta-NT: Liꞌ ngutacui yaꞌ Jesús lo nu quicha biꞌ, ngusta yaꞌ su ndyatsuꞌ cuañaꞌ yu.
    ―Cuaꞌni naꞌ joꞌo jinuꞌu̱ ―nacui̱ Jesús jiꞌi̱ nu quicha biꞌ―. Tyanu lubii cuañaꞌ
    nuꞌu̱ juani ―nacui̱. Hora ti ngua tsoꞌo nu quicha biꞌ, ngua lubii cuañaꞌ yu.
  bqc-SIM: 'Yesu ↄbↄ̀ nàwà à mɛ̀: Ma wei. Gↄ̃ gbãlɛsai. Wegↄ̃ↄ gↄ̃ɛpi kusu làa.'
  tcz-CHONGTHU: Chuin Yeshuan akhut alhang in chule athamin, “Kalung ahi, dam jeng
    in, atin ahileh apattah in aphah chu atheng tan ahi.”
  mar-mar: तेव्हा येशूने आपला हात पुढे करून त्यास स्पर्श केला व म्हटले, “माझी इच्छा
    आहे, शुद्ध हो;” आणि लगेचच त्याचा कुष्ठरोग जाऊन तो बरा झाला.
  snp-snp: Eti loto loumaito, Yesukafo ana sino loto wewa ukanalo olu minoto loumami,
    Eti enae. Okola kilanimo kolouto, lito ayalo okola kilami moda koloutiye.
  isl-isl: 'Jesús snerti manninn og sagði: „Ég vil að þú verðir heilbrigður!“ Og samstundis
    hvarf holdsveikin!'
  spy-NT: Yooto nanyuun kuchuul ꞉Yēēsu āwunyii kutiiny chiichoo ānkumwooy kule, “Āchāmē,
    kunyi itililiitu!” Kusob ꞉chiichoo areet akeenke.
  xnn-xnn: Dat gen-an Jesus siya danapay kanan, “Kayatko ay maagasanka.” Dat dagos
    ay makaan nan kolitna.
  mwe-mwe: A Yeshu gubhagolweye nkono, gubhankwashiye bhalinkuti, “Ngunapinga! Ulame.”
    Shangupe gwalamile mangundula gakwe.
  tte-tte: Yeisu nimana iyagayan yo tomone ikabitonan kabo iba, “O, nuwanuwagu yom
    inamwanamwa.” Kabo sauganane koina ana lepelo imwawasi yo inamwanamwa.
  tcs-tcs: So Zizas i bin tase da man ane spik, ‘Wa. Ai wandem. Yu kam orait nau.’
    Stretwei da sik i bin libe da man.
  hlt-THB: Jesu ing a kut a zyng coengawh anih ce bi hy. “Ngaih nyng, ciimcaih hlah!”
    tina hy. Kawlhkalh awh a mynqaai ce qoei tlang hy.
  soq-soq: Me epe iririsano Iesu me ibuwa wadene diene wanase, “Ne sauepaa menanede,
    inaitaa!” Me epe wano tauwadea kito etepa uduudu osowelena diantono inalen.
  qub-qub: Chayno niptin Jesusga runata yataycur niran «Au, allchacänayquita munämi.
    Limyuna cay.» Niptin jinan öra chay runa lepra gueshyanpita allchacäcuran.
  att-att: Á sinonnâ ni Apu Kesu yù limá na, á sinámmì na yù tolay. Á kinagi na kuna,
    “Wan, ikáyâ ku. Mammapiá ka laguk,” kun na. Á dagarágâ nga nammapiá.
  bki-bki: Ana Yesu maka rimerou ka tokol toro nei rivior kiano mieiano, mia naio
    jian jum̃ano, jokolio, ana naio berinavo “Kiniou nejidom jibe na. Neberinavo,
    mo, niabemo rivu.” Mia vaarakurano ga niabene meravo, mia burumieni nei naio bisi
    denio.
  bqp-bqp: 'Yesu ↄ bò à nàa à pì: Má yei. Ǹ gↄ̃ swáswa. Zaa gwe gↄ̃̀nↄ a kusu làka.'
  mcp-mcp: 'Yésus mú sɛ́ɛ́mb mbwə̂, kúnya nə nyə, cɨ nə nyə nə́: «Mə́ magʉlə. Nyúúl
    í bə́g wo nə́ səndôŋ!» Cé nə cé, zaamə́ í mú shîn wú muud ɛ́nɛ nyúúlʉ́d. Nyúúl
    í mú bə nyə nə́ səndôŋ.'
  hat-hat: 'Jezi lonje men l'', li manyen nonm lan, li di l'': Wi, mwen vle. Se pou
    ou geri. Menm lè a, lalèp la kite li.'
  npl-NT: 'Jesús okitlali ima ipan non kókoxki iwa okili: —Nikmonekiltia. ¡Ximochipawa!
    Ijkuak Jesús ijkó okijto, owalpajtik n kókoxki de ikokolis.'
  bgg-bgg: Isu è awai wad phia srane aishii khoh. “Gu è rek phi pha yang muii ro”
    Ai è yao! “So rey bo!” Khthiie ji pha bran ne gang dun.
  eng-TCENT: So Jesus stretched out his hand and touched him, saying, “I am willing;
    be made clean.” Immediately his leprosy was cleansed.
  eng-BSB: Jesus reached out His hand and touched the man. “I am willing,” He said.
    “Be clean!” And immediately his leprosy was cleansed.
  cpu-NT: 'Iroora jakotashitantanakariri, jantantakari kapicheeni irako, ikantzi:
