  tkr-tkr: 'I''see xıl hotku mang''uk set''u eyhen: – Ho''o, Zas ıkkanan, məttı qıxhe!
    Mana insan mankecar məttı qexhena.'
  gvc-gvc: To ã nichʉ tʉhoro to wamomaca mehne Jesu tirore ña payoha. —Jai, mʉhʉre
    noariro wahachʉ yoaja —niha Jesu tirore. To ã nichʉta tí to cami baari cjiri yati
    mʉa wahaha.
  mwp-mwp: Yesu nuydh nungu geth luyayadhin, gamu tharadhin nuyn kedha, ‘Wa ngaw mina
    ubi kedha, ngath ngin balbaytidaypa.’ Kalanu Yesu kasa yangukuduya, ya mulaydhin
    kedha, ‘Ngi balbayg asir kedha thonar, nginu kikiringu.’ Balbayginga senawbi thorana,
    nuy balbayg asidhin nungu kikiringu.
  ksj-ksj: Iesuꞌa ꞌevoꞌa einadu vaze eꞌe oboniro, ebu raenaꞌa, “E urateꞌohe. Ḡae manoroꞌi!”
