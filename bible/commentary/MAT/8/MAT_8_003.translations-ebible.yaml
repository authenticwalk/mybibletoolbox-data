  kbh-kbh: 'As Jesús tojanacuenÿanëjaná, chë boyabásabioye tbojánbojajo y tbojaniyana:
    —Aíñe, së́ntsebos̈e. S̈ocana cbotsebojuaná ca. Y cachora chabe s̈ocana tbojtsanóbojuanañe.'
  ron-LSB: 'Isus a întins mâna și l-a atins, zicând: “Vreau să... Să fii curățat”.
