  hub-NT: 'Tusa tama Jesús shuar jan achiak: “Wakerajai, yamaika pegker jasta”, tusa
    tinaiti. Tamauwaik wári ashi chimik pegker jasuiti.'
  hmo-hmo: Iesu ese iena imana ia dekenai ia atoa, ia gwau, “Lau ura, hari oi goeva.”
    Vadaeni nega tamona lepera tauna ia goeva.
  big-big: Logo Yisu melezik tungkula logo pi kebangkela logo Yisugu pelik meiya to
    mela, Nogo mizagi keli. Ni yombiyangai se, meiya. Nguk namizi mabuwekke yombanubek
