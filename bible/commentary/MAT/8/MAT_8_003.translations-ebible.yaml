  san-ASM: ততো যীশুঃ কৰং প্ৰসাৰ্য্য তস্যাঙ্গং স্পৃশন্ ৱ্যাজহাৰ, সম্মন্যেঽহং ৎৱং নিৰামযো
    ভৱ; তেন স তৎক্ষণাৎ কুষ্ঠেনামোচি|
  tac-NT: '''Lige Esusi nochale bo''né sekálate alué rió, ''lige anile: ―''La nímala,
