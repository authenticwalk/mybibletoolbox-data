  tgp-tgp: Iesu mo sohai na limana moiso mo tikelia, ale mo verea mara, “Enau na opoia.
    O vokevoke!” Vahatea purongo lepros atu mo tihai.
  auc-NT: Äñongante Itota pædæ wææmpo gampo caadinque, —Ao ämopa. Bitö waintai baacæbiimpa.
    Angä ïninque ñömæ̈intai nänö ëñadintai dæ baadinque tömengä waintai edæ do baacantapa.
  kbc-NT: Odaa Jesus ja ixoketedice libaaɡ̶adi, naɡ̶a ipeketedeloco niɡ̶ijo ɡ̶oneleegiwa,
    odaa jeɡ̶eeteta, “Ee jemaa me ɡ̶adicili niɡ̶ina natigide!” Odaa aɡ̶ica daɡ̶a leegi
    niɡ̶ijo dawace-lolaadi ja icí.
  bmh-bmh: Yesus gonugau ebeg nug du go pataimai, aureun, “Izan aizem. Na naliu usalamam.”
