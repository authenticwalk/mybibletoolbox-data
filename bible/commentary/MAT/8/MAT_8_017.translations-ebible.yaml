  ixl-NNT: 'As bꞌex ibꞌan veꞌt umaꞌt u yol uvaꞌ kat tal kan u Isaías, u qꞌajsan tetz
    viyol u Tiixheꞌ, uvaꞌ ech tal ileꞌ: Aakeꞌ la taqꞌ tibꞌ sqiꞌ tiꞌ teesat u kuchꞌoꞌmeꞌ
