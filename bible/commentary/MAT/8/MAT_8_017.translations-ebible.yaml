  nko-NT: Ɩ́nɩ lɛ́ha asʋ́n ámʋ́ʋ́ Bulu ɔnɔ́sʋ́ ɔtɔɩ́pʋ́Yesaia lɛ́blɩ́ ámʋ lɛba mʋ́tɔ́.
