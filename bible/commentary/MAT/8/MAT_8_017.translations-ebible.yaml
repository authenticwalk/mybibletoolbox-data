  agt-agt: A gafu ta kumanen a nagdulot hapa ya inuhohug na aglavunen mina Isayas,
    te ya uhohug na en a “Intu ya nangazi ta pagkafuy tam ikid na nagpamappya ta takit
    tam kiden,” kunna.
  lug-lug: 'Bwe kityo ekigambo ekyayogerebwa mu nnabbi Isaaya ne kituukirira bwe yagamba
    nti: “Yatuwonya endwadde zaffe, era n’atwala obunafu bwaffe.”'
  yby-yby: 'Sa-iyoko, Omaimidana epaloti ga lokaka we Aesayakaho ga mako sa-loko luhuwa
