  kew-kew: 'Go-rupa pisare abade Gote-me agaa meda Aisaia-na buk-para gupa sa: Nipumi
    niaana yaina rayore aba mea ruboa niaana yaina rado rado page maepeaasa.'
  dww-dww: Uma kauidima Bada boni peroveta Aisaia ḡarone ya giugiuena ruvane nama
    ya tubuḡana. Peroveta boni umanama ya riuna, “Tauna dà nuaboyama ya ragaudi be
    dà sidama matabudi vitanama ya kiroḡidina.”
  nif-nif: Wɨndɨñ tɨñgukta, endɨ plofet Aisaialɨ kundit indauktok eñguk wolok tuop
    tɨñguk, wɨn ñɨndɨñ, “Endɨ jɨmbat ba pɨñgɨp gawatnii nɨpma tɨkembi bem-nɨmguk.”
  twi-ASANTE: Yei maa deɛ Odiyifoɔ Yesaia kaa sɛ, “Ɔfaa yɛn ahoɔmmerɛ, na ɔsoaa yɛn
    nyarewa nyinaa” no baa mu.
  aoj-aoj: Anen nandaꞌas boꞌwes wapani siꞌi fowaꞌ gani anona profet Aisaia nagaꞌiefi
    basef naꞌi, “Anen atona nofaꞌ aowas apeꞌinai natopalopapa ma mogape beꞌepa.”
  cbv-cbv: Páant ã chãjachah, Dios naáwátdih naóh yapani Isaías ã niijátji pah ãt
    yapap wʉt jĩ. “Jwĩ tʉbʉ́p chʉ̃ʉ́átdih, jwĩ wʉnatdihbʉt jĩ́gah ennit, ãt booanap
    taga”, Isaías ãt niíj daacáp tajĩ.
  taw-taw: Ne gak anɨb ak, bɨ God gos ñek agñeb Aysaya, ne ned gɨnɨgab agɨl tɨkak
    tek nep gak. Ne tɨkɨl agak, Tap tɨtay chɨnop tɨmel gup okok sek, tap chɨnop gup
    okok sek, mɨdupsek ne gek suŋ lup agɨl tɨkak.
  jic-NT: 'Nin la tjiji mpes, t''üc'' la tjiji Isaías tjevelá pajal püna. Isaías profétatsja
    jupj. Dios mpes tjevele. Niná Isaías tjevelá Jesús mpes: “Jupj qjuis tji''yü''sa
    la qjuis tjiji cupj, malala qjuisastsja mpes. Jupj p''iyá ''aplijílatsja cupj
    ''aplijílatsja mpes.”'
  zap-NT: 'chen gak kumplir diiz ne wzëët profet-Isaías chene re men: “Laa Ne wgyitxee
    xgyelenyaan be no le xgyelgyiz be.”'
  wer-wer: Pël ëa pötak tektek ngön yaaö omën Aisaia pöpë ngön epël ëa pöt kë oröa.
    “Pi tiarim yauman won nuwesak këlangön pöt kama wak sa.”
  ipi-ipi: '@see-verse:MAT.008.016'
  qul-NT: 'Cayka pasarkan profeta Isaiaspaj niskan junt''acunanpaj: “Pay quiquin qhuyay
    cayninchiscunata kechorkan, onkoyninchiscunatataj aparkan.”'
  ter-NT: 'Kó''inokeneye motovâti koúsokeovo neko yuho Itukó''oviti, yútoeke porofeta
    Izâiya mekúke, enepone koêti: “Koati énomone veyopínovi varíne, koane oúkeke yonópo
    uhá koêti ne veópone” koêti.'
  bmr-NT: 'Jaano jillɨ icauno Moocaani iimaamɨnaafi Isaia unuuno imiyacafetequi. Jillɨ
    unuuno: Diibo ɨcɨhi moniinovahañoco, bu moguihuvahañoco icano.'
  fuf-fuf: 'Ko nii ko daaliranoo annabi Isaaya kon laatori, wonde: «O ƴettii nawnaaje
    men ɗen, o fawtike ɲabbeeli men ɗin.»'
  bhl-bhl: 'Kanese eisneng beem dulum elote sua kel akate, Sunbin-Got em bontem dim
    bakamin kunum Aisaya e weng be bokoko, fut bose weng be kame dem gilaleko, fein
    ki kelewse kasike. E Kulais em dulum elo bokoyemeko, bolomele: “E nukalem wakamin
    kuluko, nulo iti ken keyemoke te. Ken keyemeko, nukalem kal betbet keyembe be
    gis keyemeko, banimoke te.”, angse kale.'
  ons-ons: Eŋe yewa okange, yemo propet Isaiaŋo don mane sogino iwa yale rake, ea
    wane weleine wakoniakane ea make, “Eŋe oŋomka ŋenane zomaze ŋebu mawareke, so
    zoma kine kineze korop teweke ariwareke.”
  con-NTPO: 'Qquen tsu tson tayopi''su Chiga Aya''fama afa''su Isaías suqquia''caen
    tsoñe: “Tiseja ingi pajipa iña''su''choma joqquitssian. Ingi paqque''suma angapa
    cati.”'
  ghs-ghs: Oi isaki ape bahe too abi Dzeseai baura nohoke agobake hee, Noi abi napaho
    heme ma bameke aimami bamu naatokoiqi hiireta.
  peg-peg: ଇ ଲାକେ ହେୱାନ୍‌ ଜିସାୟ୍‌ ବେଣ୍‌ବାକ୍‌ଣାୟ୍‌ କାଜିଂ ଇ ବଚନ୍‌ ପୁରାଆତାତ୍‌, “ହେୱାନ୍‌
    ନିଜେ ମା ନାଦାର୍‌ ୱିଜ଼ୁ ଇଡ଼୍‌ତାନ୍‌ ଆରେ ରଗ୍‌ ସବୁ ପିଣ୍ଡ୍‌ତାନ୍‌ ।”
  txu-NT: 'Amrẽbê: ne ujarẽnh djwỳnhbê Idjaij Jeju''ã ajarẽ. Kute meo mex''ã ajarẽ.
    Nãm Metĩndjwỳnh kukwakam ''ã ajarẽ. Nãm me bakukãmãremã kum, “Apỹnh me bapunu
    djàri, apỹnh me bakanê djàri nhym kute amijã me bamar. Kute mrãmri ne me kute
    jênh pytĩo bakam kute amijã mar pyràk. Nãm ã amijã me bamaro ane.” Nãm ã Idjaij
    me bakukãmãremã ane. Jeju kute meo mex''ã ne memã arẽ. Nhym kam me aben djô''ã
    arẽnho mõ:. Arẽnho mõr tãmtã arỳm ''ỳr o bôx. Tũ:mràm, me bakamingrãnyrekam Jeju
    arỳm kato. Katon kam arỳm abatành ne ar ba. Ne kam arỳm me punuo mexo ba. Metĩndjwỳnh
    kukwakam Idjaij kute me bakukãmãremã ''ã ujarẽnh kôt Jeju arỳm ã meo mexo bao
    ane.'
  eng-WEBU: that it might be fulfilled which was spoken through Isaiah the prophet,
    saying, “He took our infirmities and bore our diseases.”
  gnw-NT: 'Jucuarãi uyapo Jesús uyeyapo vaerã Tumpa iñee aracae umɨmbeu vae Isaías
    jei vae. Echa''ã jae jei cuarãi: “Jae etei güɨraa yandegüi yanembaerasɨ reta.”'
  mux-mux: 'Aku-sipa tirimeliinga kórunga-ui Pulu Yili-ni “Ninjui!” nimba ung nimba
    sirimuma piliipa yambuma nimba sirim yi Asaya-ni ulu te penga wendu ombá ui nirim
    mele kamu wendu urum. Asaya-ni nimba mele: “Yu-ni oliu kuru turum-ma tepa pora
    sipa, oliu anambu lirimulu kuruma liipa ulsu mundurum.” nirim.'
  maj-NT: 'B''a̱ kama tu̱ xi tsitjusuhun éhe̱n Nti̱a̱ná xi kitsú nda̱ profeta̱ Isaia̱:
    “Kui xi ngjiko̱ kju̱a̱''unná ko̱ jakj''á ch''inná.”'
  bkq-NT: 'Warâ myakâwândy Deus itaumbyry egatuimbyry Isaías aguely iwâgâ: “Mâkâlâ
    kâwânu kua ieni, kydâpyneândo etynri warâ” kewândymy. Jesus kurâ domodo kua nhetuo,
    Isaías aguehobyry aralâ aidyly.'
  kue-kue: 'Ye orkwa i okuna imbo propet Aisaia dumere mere wu geundi pangwa: “Ye
    yene nono kindeno imbo kanekane pangwa i kake yend ongwa.”'
  cot-NT: 'Ari icanque paesatoniqui tsavetantatsica Isaiashini itsavetacotantaquerigueti
    icanque: “Yaitanacajiro agavejavetacajica, aisa yogueshiguetajaji ojoquijijiacagueti.”'
  bnp-bnp: Na naro iea kunana i bele muholi a nita i herea a propet e Isaia hosi,
    i ta maea, “I korimule hita na gilanga, i vakamahuri hita.”
  apn-NT: 'Na pre ra Tĩrtũm nhỹ hã kapẽr xwỳnh finat Ijaisja ã amnhĩ nhĩpêx anhỹrja
    kukamã amnepêm mẽ kãm harẽnh o: Tĩrtũm kot mẽ pahwỳr mẽnh mã xwỳnhja koja nhỹrmã
    wrỳ nẽ mẽ panê mẽ paxà piitã rênh pa nẽ akupỹm mẽ pahto mex pa. Anẽ. Na pre ã
    finat Ijaisja Jejus kukamã harẽnh anẽ. Tã nhũm wrỳ nẽ kot harẽnh xà hkôt ã amnhĩ
    nhĩpêx anhỹr o pa.'
  ctp-NT: 'Ngwañaꞌan ngwa, chaꞌ mdoꞌo tukwa ti kwiꞌ ti chaꞌ nu ngwaꞌan ayman Isaías
    lo kityi nu ngwa sꞌni. Nde lka chaꞌ nu nchkwiꞌ kityi kanꞌ: “Wa jlyo tiꞌ Ndiose
    nchga seꞌen tiꞌí ꞌñaan, jlyo tiꞌ Ni sa ñaꞌan kicha nu nsuꞌwi ꞌñaan kwenta skaan;
    yꞌni tyii Ndiose nchga kicha kanꞌ, nchkaan bra kanꞌ.” Ngwañaꞌan ndukwa chaꞌ lo
    kityi, kanꞌ chaꞌ ngiꞌni Jesús joꞌó ꞌin nten nu tiꞌí.'
  bre-BRG: 'evit ma vije peurc''hraet ar pezh a oa bet lavaret gant Izaia ar profed:
    Kemeret en deus e-unan hor mac''hagnoù, ha douget en deus hor c''hleñvedoù.'
  opm-opm: Ma imtip oh rih Got ohe meng porisuh han Aisaia ohe rim ma brak matip meng
    moh Oh dire er supo batbet ruumsupo natimbas deipat hanmur rim ohe boknong mar
    ma brak matip meng oh arpin dam timdipmur.
  bvr-bvr: Nipa Jesus a-yinagata jama a-ji. Ngardawa Wangarr an-nika an-mujaruk an-gata
    Aycháya nipa wola a-ngurrjinga Jesus, a-yinagata, “Nipa wupa gu-menga, gu-yerrnyjinga
    arrburrwa gu-derda nguburr-yorrpuna rrapa mola gun-gata minypa werra arr-negarra
    gu-ni.”
  wal-wal: '@see-verse:MAT.008.016'
  zad-NT: 'Gok ka'' kwenc̱he gok ka wna dii Isaíaza'', beena'' wdix̱jee daa goll Chioza''ne'',
    daa wne'': “Ḻe'' bikee yillwe''ka'' che''icho na'' bene'' ka bigaa yeḻ'' chey
    chla c̱hechona''.”'
  aso-aso: 'Neꞌmine ineꞌ nene Oꞌmosoꞌmi veletiꞌ gamazi lo sotoꞌ ogaꞌ ive polohete
    Isaiaꞌ luhuvo tiꞌ lo gizineꞌ ma nene omo gihile izelive losa nene neꞌmine ineꞌ
    ve: Di gilizevo i-lidaaꞌ aniꞌ initeꞌ nene asiꞌve do hulo-ledo initeꞌ lisaaꞌ ineꞌ
    initeꞌ nesi do hulo-lidineꞌ ve.'
  uli-uli: Ye foru mele bo fal mala bela llahloh le ye katos mokwe profeta Isaiah
    ye sor irel bo, “Ye hachuya yach tomay ngo wol hachuya maes mo uwoch.”
  nin-NT: Aseki angga ka wemi a si nâ ta su nggo Abachi à da na angu ka Ishaya uni
    kpa are wa da di, “A ba iklonyarr munta yi nu ulolo munta ku glo.”
  tgk-tgk: 'Ишаъё пайғамбар пештар гуфта буд: «Ӯ ҳамаи касалиҳоямонро аз мо гирифт
    ва ҳамаи бемориҳоямонро ба дӯши худ бардошт». Барои ба амал омадани ин суханон
    ҳамаи ин ҳодисаҳо рӯй доданд.'
  acu-NT: 'Yuse chichame etserin Isaías yaanchuik chichaak: “Ii pimpirmaurincha tura
    ii najaimiamurincha ningki jurutramkimiaji,” tímia nuna umiktas Jesús aints ainaun
    tsuwarmiayi.'
  cak-WNT: 'riche (rixin) chi queri'' can nibanatej c''a ri rubin ca ri profeta Isaías,
    ri jun achi ri xk''alajsan ri ruch''abel ri Dios ojer ca. Ri Isaías quec''are''
    ri rubin ca chrij ri Jesús: Xerelesaj c''a el kayabilal konojel, y xuc''uaj c''a
    ronojel ri kak''axomal. Queri'' ri rubin ca.'
  ebk-ebk: Enatna na ta matongpar nan kenalen Isaias ay pomapadtu, “Hiya ay mismu
    nan nangaan as iliwas chi achor ya saket takú.”
  spa-PDDPT: 'para que se cumpliera lo que el profeta Isaías dijo: Él tomó nuestras
    enfermedades y llevó nuestros dolores.'
  ruf-ruf: ili imbuli iyailongile nabii Isaya itimile, “Tsakasola maghayo ghetu na
    kabapa matamu ghetu.”
  gun-gun: 'Ha''e nunga oiko profeta Isaías pe aipoe''i ukaague ojeupity aguã: “Ha''e
    ae oipe''a jaiko axya, ogueraapa nhanemba''eaxya”, he''iague.'
  agu-BL: 'Tan tu'' yi ban i'' yi e''chk milawra''tz, ja el cu''n te''j yi tz''iba''n
    cyen tak''un Isaías, yi elsanl stzi'' Ryos tentz. Na je yol i''e''j: “I'' ntijon
    kaq''uixbel, nin i'' micy''an len kayoblil.”'
  isn-isn: Kunsoko iyiye aakondigwe kuligitigwa nunabii Isaya, “Ung'wanso aukenkile
    ulwae witu hangi aukenkile upungukilwa witu.”
  ilo-ULB: Iti kastoy a wagas, natungpal ti insao ni Isaias a profeta, a kunana, “Isuna
    a mismo innalana dagiti an-annayentayo ken sinagabana dagiti saksakittayo.''
  pir-NT: 'Sata yeahye tiquiro panopʉ cjʉ̃no Cohãcjʉ̃ yere yahu mʉhtariquiro Isaia
    tiquiro nidiro sahata. Ohõ saha ni ojoahye: “Mari dohatiyere yʉhdʉo cãnota tiquiro.
    Mari duti tiyere cohã cãnota”, ni ojoahye Isaia Jesure.'
  anv-NT: Jisɔs apyɛ unó bi nnó genó ɛyigé Asaya muú ɛkpávé Ɛsɔwɔ ájɔɔ́ nyá
    átome ne ji gebɛ́ wáwálé nnó, “Aferé ɛsé né ubale, apyɛ mamée se ábyɛ́.”
  sab-NT: 'Ai ulita boidu ene kwian Chube gerua ketanga kada Isaías Chube gerua degu
    unsuialin gerule kare, chada e gerule: “Ama che boi daga ngwale ulita chegu ama
    kote kaire che oga ama che dodadu.” Isaías chada degu ene unsuialin Jesu giti.'
  tmd-tmd: Nuŋ alöŋ aku, God mönö yadɨb nöbö Aisaia, maduar rɨg cönɨŋö, rön, kai kɨtöŋ
    mag akwör röŋa. Nuŋ kai kɨtön yadöŋa, “Anɨŋ ap röŋ akuyöbö rɨmɨn kömö nɨgöŋa.
    Ap agap apɨm anɨŋ rɨ gwogwam röŋ bla yad abmɨn mɨd ri abölɨŋö,” röŋa.
  acr-NNT: 'Xuꞌan waꞌ chaꞌ e kuꞌana ri utzijom kan ri qꞌalajisanel Isaías echiriꞌ
    xubꞌiꞌij: Rire xukꞌam bꞌi ri qayabꞌil, y xukꞌam bꞌi ri qakꞌaxkꞌolil xchaꞌ.'
  kpg-kpg: Mee ne hai nia mee aanei bolo gii gila di mee a soukohp Isaiah ne haga modongoohia aga,
    “Mee ne kae tadau magi ga hagahili tadau magi huogodoo.”
  taj-taj: येशूसे चुह्रङ् लबासे लमा यशैया अगमवक्तासे पाङ्बा ताम पूरा तजी। यशैया अगमवक्तासे,
    “य्‍हाङसे नातोःबा दुख थेसेन नाजी ओच्‍छे य्‍हाङला आखम्‍बागदेएनोन खम्‍ना लजी” भिसी
    पाङ्बा मुबा।
  avt-avt: 'Hɨrak kɨrɨak menmen im te hɨm nɨpaa God katɨp Aisaia kewisɨm mau tɨwei
    hɨram nepei man. Hɨm im matɨp mar im: “Hɨrak kepɨr menmen enum merekyei haiu mɨnap
    en te haiu mɨre yaain.”'
  cbk-cbk: Ya hace le ansina para cumpli estos maga palabra que ya habla el profeta
    Isaias, “Ele mismo ya quita el di aton maga debilidad, y ya quita tamen le el
    di aton maga enfermedad.”
  uig-ARA: 'بۇنىڭ بىلەن، يەشايا پەيغەمبەر ئارقىلىق يەتكۈزۈلگەن: «ئۇ ئۆزى ئاغرىق-سىلاقلىرىمىزنى
    كۆتۈردى، كېسەللىرىمىزنى ئۈستىگە ئالدى» دېگەن سۆز ئەمەلگە ئاشۇرۇلدى.'
  tuf-tuf: 'Etarwan úchicrias Isaíasat Sir ajc cut wac bahjác ahra caba yajacro. Isaíasat
    wajacro: “Is restá cahmar, yaric cahmar is síujacro,” wajacro.'
  abx-abx: 'Ahinabo'' nan basi'' atuman i allingun-na si paragsumat Isaias: Iya i
    mag''antos si mga mara''at alabatan-ta kam ngan iya i mag''ako'' si mga binati''-ta
    kam.'
  mco-NT: 'Jadayaabɨ je'' ytunɨ yjajtɨ jɨgɨx yajcuyduñ jadu''n nej je profeta Isaías
    mɨnañ: “Yɨ'' cɨ''m ajt nyuu nba''m tɨ xyajtzoctaayɨm etz yɨ pɨjcɨn ixɨn tɨ yajnɨcxtäy.”'
  kqf-kqf: Niga kauwidi ba taugiuwatana Aisaiya wala bai i giugiuwena mainana a tubuḡa.
    Taugiuwatana niga mainana i giu, “Tana taunana eda nuwaboya bi eda sida vitedi
    i avali.”
  cpb-NT: 'Irojatzi imonkaatantakari ikenkithatakotakeri pairani Kamantantaneri Isaías,
    ikantake: Iri aanakerori amantsiyare, Irijatzi aanakerori okaatzi akemaatsiyetari.'
  aon-aon: Anan douk nenek enyudok um enen baraen seiwok profet Aisaia neyagwrehenyuk
    aria nyatogur adurin atin. Baraen enyudok, Iruhin nakri namudok, “Anan meyoh nahiyahuk
    yomo yomogih apakih arugeh nagabeyap um yopup.”
  hus-NT-2005: 'Jechéꞌ támun abal ka tʼájan xan tin ulúmal an tʼiltsix Isaías, tam
    tin ulu enchéꞌ: “Jajáꞌ in kitnaꞌ ejtal an yawꞌlách xi koꞌol ani in júnaꞌ an yajtsiktaláb
    xi koꞌol.”'
  mig-NT: 'Náva̱''a ná skíkuu tu̱''un ni̱ ka''a̱n Isaías cha̱a ni̱ jani tu̱''un Dios
    onde̱ sáá: Máá‑yá, ni̱ naki''in‑ya̱ kué''e̱‑yo̱, te ni̱ janchaa̱‑ya̱ já ndó''o‑yó,
    áchí.'
  bps-bps: I nimò Dyisas ani dunan i gman Isaya, i tugad Dwata, manan, “Kenen mwè
    dad lyaloito, na fgulê dad tdukito.”
  mbs-mbs: Pegpegolì din kandan, tinoman din se inikagi te telekeliwat te kagi te
    Timanem gebii si Isaias, “Pegolien din se kedita te mesakit tadon.”
  tof-tof: Yesu ene tonarr igósidi tólbael yarilürr Lodón bóktan küppükü ainüm, wa
    prropet Aesayaka ne poko bóktanórr pamkolpamdó adrratóm wagó, “Mibü blaman azid
    wa tüób bamselórr akó wa azid aengórr mibü pabodó.”
  cme-NT: 'Diiloŋ uŋ puɔraa *Isayi waŋ mamaŋ, ma''i sĩ daama‑i wɛi? Isayi waaŋ-ma
    wuɔ: «U hũyãa i mulĩɛma‑i ce-ma u maama. U siire-yiɛ i jarma-na.»'
  sus-sus: Na kui, Annabi Esayi xa masenyi naxa kamali, naxan sɛbɛxi, «A naxa won
    ma tɔɔrɛ ba won ma, a won ma furee dɔxɔ a xun.»
  pon-2006: E kin ketin wiahda met, pwe en pweida me soukohp Aiseia lohkidohr, ni
    eh mahsanih, “Pein ih ketin sapwellimanikihla atail luwet akan oh ketikihweisang
    atail soumwahu kan.”
  dad-dad: 'Jesus enĩ ganan age fen, are Negur ĩ, profet Asaia bunem od eig ye wogõ
    yen anĩ kisi falauf nigin: “Ĩ yogo neda ilõyabiya yales, neda dagi faali fen.”'
  zab-NT: 'Ziy xquel guc, par guc cumplir ni gunii profet Isaías chi guniib: “Laany
    bdzɨcány de guelguidx xtennɨ, ne laany zéneny de guelzii xtennɨ.”'
  jae-jae: Eŋ gêgôm amboac tonaŋ, tec biŋ, taŋ propete Jesaia kêsôm naŋ, kêtu anô
    gebe “Eŋ gêôc aêacnêŋ gêmac to kêsip aêacnêŋ ŋandaŋ sa.”
  ksd-ksd: 'Upi na vardada ma nam Iesaia ra propet i ga tatike value, dari: la iat
    i ga kap kada lavur binilua, ma i ga puak pa kada lavur minait.'
  msm-NT: Sikan pighinang din iyan katumanan to diya intag-an ni Isaias no kibali
    ba-ba to Diyus no pig-iling, “Ogpanggawangon din to mgo sakit ta.”
  myk-myk: 'Lee funŋɔ ni Kilɛ tudunmɔɔ Ezayi bi jomɔ pemu jo ge, a pee ɲɔ di fa na:
