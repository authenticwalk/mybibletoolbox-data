  heb-heb: למלאת את אשר דבר ישעיהו הנביא לאמר חלינו הוא נשא ומכאבינו סבלם׃
  mpp-mpp: Siduc-mimi ngic Yesaiyadi esecne yanguc miwec, “Yedi nongileng huc sasawa
