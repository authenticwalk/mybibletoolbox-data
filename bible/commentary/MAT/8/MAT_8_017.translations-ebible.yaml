    lufuwau (Ais 53:4) nemo ka kulawa moda fedaiye.
  isl-isl: 'Þarna rættist spádómur Jesaja: „Sjúkdóma okkar og þjáningar tók hann á
    sig.“'
  spy-NT: Kuyityiin ꞉yooto ākoo kiyoo kimwooyē *꞉wōōrkooyoontēētaab Yēyiin *Isaaya
    kule, “Kikālābwēēch nyāliluutēkyoo ānkōōmuuktoowēēch tānkuusyēēnyoo.”
  xnn-xnn: Nan inikkana ay naayda et siya nan natongpalan din insolat di mamadto ay
    si Isaias ay mangwani en, “Siya ay mismo nan manglak-am isnan ligat tako ya mangkaan
    isnan sakit tako.”
  mwe-mwe: Bhashinkutenda nneyo nkupinga limalile lilobhe lyalugwilwe na ankulondola
    bha a Nnungu a Ishaya kuti, “Bhashitola ugwangali mashili gwetu, Bhashijigala
    ilwele yetu.”
  tte-tte: Ipaisowai besiele kabo palopita Aiseya ana walo Buki Tabu mena iyamala
    yawasosi iba, “Iya ala kasiebwa ikelegabaegili yo ala kamkamna ikalaili.”
  tcs-tcs: 'Diswan i po prube da tok blo Aizaia, da longtaim spesilmesizman blo God.
    Aizaia bin spik diskain ya: ‘Dat man i bin tekemaut olkain sik prom yumpla, ane
    meke yumpla nomo gad ol diziz.’'
  hlt-THB: 'Tawngha Isaiah ing: “Amah ing ningnih tha amak awmkhqi ce lo law nawh,
    ningnih a tlawhnatnaakkhqi ce phyi law hy,” tinawh ak kqawn ce a cupnaak aham
    na ni.'
  soq-soq: Me ema epe dewasana dima peroweta Aisaia wana ulaipalepia baiwa. Aisaia
    bukawa bedewe ema epe wadi wadiase, “Me no keromba ita pokamba daitada awanenaubene
    eunen.”
  qub-qub: 'Chayno ruraptin cumlicaran unay profëta Isaías cayno willacushan: Payga
    noganchïpa gueshyanchïtami jorgusha. Noganchi nanächicunanchïpaj cajtami payga
    apasha.'
  att-att: 'Yáyù kingnguá na tapè matuppál yù kinagi na ngaw ni Isaya, nga yù ngaw
    ábbilinán ni Namarò, nga kunniaw: “Aggina lápay yù mamammapiá sù ngámin makkakerumá
    nga takì tam ánna yù mangari ta ngámin nga makkakerumá nga tulágat tam.”'
  bki-bki: Vite nalo nei amaluvo jibe nei ka mia rila Naverialiano Aisea kiano iliano
    rimei rimaluvo, tibe ka napano naio berenio, berinavo “Naio bar bulag kiado mieiano
    nalo, a naio bar kiado niabe jaleleano nalo bunu.”
  bqp-bqp: 'Lɛn yã kũ annabi Isaya òo kɛ̀ lɛ à pì: À ó gbãnasarikɛ sɛ̀, à ó gyãnↄ
    kɛ̃̀wá.'
  mcp-mcp: 'Nyə á ŋgə cʉg buud ntɔ́ shú nə́ cúndə́ mə́ Zɛmbî Izayí nyə á cúndə yí,
    í bwə́mag. Izayí nyə á cɨ nə́: «Nyə á cʉg buud ɔ́ íjâm, a yîl sə́ ofimâl ɔ́ mə́bwas.»'
  hat-hat: 'Se konsa pawòl pwofèt Ezayi te di a rive vre: Li pran enfimite nou yo
    sou li. Li pote maladi nou yo sou do li.'
  npl-NT: 'Ijkó otlamochi tlan okijkuilo n tiotlajto Isaías, ijkuak okijto: “Ye otechpajti
    de nochi tokokolis iwa de nochi tlan otechkokoaya.”'
  bgg-bgg: Ai ji rek pha ji è Aijaya chaig è yao marui pha ji ne izai rey yi, “Ai
    ne gethek ro radthek shii awai yi ne miiriiethek han phi.”
  eng-TCENT: 'This was to fulfill what had been spoken by the prophet Isaiah: “He
    took our infirmities and bore our diseases.”'
  eng-BSB: 'This was to fulfill what was spoken through the prophet Isaiah: “He took
    on our infirmities and carried our diseases.”'
  cpu-NT: 'Arira okanta omonkaraantakari iñaaventakeri pairani kamantantaneri Isaías,
    ikantakeranki: Iriira aanakerori amantsiyare, Irijatzi aanakerori eejatzi okaratzi
    akemaantsiyetari.'
  san-ASM: তস্মাৎ, সৰ্ৱ্ৱা দুৰ্ব্বলতাস্মাকং তেনৈৱ পৰিধাৰিতা| অস্মাকং সকলং ৱ্যাধিং
    সএৱ সংগৃহীতৱান্| যদেতদ্ৱচনং যিশযিযভৱিষ্যদ্ৱাদিনোক্তমাসীৎ, তত্তদা সফলমভৱৎ|
  tac-NT: 'Alarigá ''sile napurigá ''la sébali ikimela napurigá anílige ''ya bejtégame
    rió Isaíasi anilime napu ruyame nílige napu Onorúgame anele. Regá anile: «Alué
    bo''né o''tole nawilí napu ramué nayume nírige.»'
  eng-WEBPB: that it might be fulfilled which was spoken through Isaiah the prophet,
    saying, “He took our infirmities and bore our diseases.”
  gfk-H: Ga gil hua wara hatutun no nianga tano poropet Aisaia i tangai hoken, “Ia
    iat ga kap lah ira nudahat minaset, ma ga pusak lah ira nudahat ngunungut.”
  viv-viv: Ada hidedemi gifaisewa be Yaubada bonana ana toꞋawatalatalaina ana egana
    Aiseya giyakahina-ma ginalakayemu velemoꞋena faꞋina. Boi tuwai-moꞋena bana Aiseya
    gigaheye-vagahina gigayo, Bana Tauna yada aulolo moyaꞋaina givaihegena, kadu ada
    vita gihawatana be ginahavaina. Hidedemi Aiseya gigahe.
  yao-yao: Ŵatesile yeleyo kuti gamalile maloŵe gaŵaŵechete che Isaya jwakulondola
    jwa Akunnungu gagakuti, “Asyene akutyosisye kulaga kwetu, ni kutulamya ilwele
    yetu.”
  tgp-tgp: 'Ale sava pr̃ovet Isaiah mo verea moiso mo masese sei mara: ‘Mo lavi nar̃ihi
    na nor̃a rojoa, ale mo vair̃a r̃a r̃uhu.’'
  auc-NT: Itota mänömaï cæcä ïninque Wængonguï beyæ̈ në apæ̈necä Itaiya wodi do ïïmaï
    ante nänö angaïnö baï ïinque batimpa. “Mönö nantate wæwëmämo ö æ̈ninque mönö daicawoidi
    teëmente gote mäo wido cæte baï cædinque tömengä teëmente wængä beyænque quëwëmö
    ïmompa,” ante Itaiya nänö angaïnö baï Itota cægacäimpa.
  kbc-NT: Jiɡ̶idaaɡ̶ee neɡ̶eote micotece niɡ̶ica aneeta Isaías, niɡ̶ijo ane yeloɡ̶oditibece
    Aneotedoɡ̶oji lowooko niɡ̶ijo jotigide, neɡ̶ee, “Yadeegi ɡ̶odeelotagi, codaa noɡ̶a
    ɡ̶odabocaɡ̶a.”
  bmh-bmh: Go igul go guzenina, go ze go Uwait nugau ze doimai, awaraneun du, Aisaia
    nug ze mareun, ‘Du go nugtal igual ebeu mui, wes eg mui, zilagai migeimai, oi
    waneun.’ Ze go petak usaleu.
  ctu-BL: 'Che''ʌch tsa'' ujti cha''an mi'' ts''ʌctiyel i t''an jini x''alt''an Isaías
    tsa'' bʌ i yʌlʌ: “Jini tsi'' ch''ʌmʌ lac chʌmel. Tsi'' cuchu laj c''amʌjel”, che''en.'
  meq-meq: 'Andza niye, Yesu a ge na, wu nakə Ezay ndo məɗe ha bazlam i Mbəlom a tsik
    ahəl niye, a gwaɗ: «Kə zla fakwaya abəra bəle kway, ada kə zla fakwaya abəra ɗəvats
    kway hay.»'
  noa-H: Mag hirua hõor monaaumaajerran, warrgar Hẽwandam hi jaaumie Isaías k'ararrau
    jaautarrjö, “Hichdëuta maach k'a t'ũg hich gaai hauwia, maach k'amor machagjã
    chugpaapʌ̈ijim” ha simjö, chadcha hich hag heyaa höbërmk'ĩir hajim.
  alp-NT: Yelu meru uono ele mere leke lulu lepate rebe akmena nabi Yesaya ilekire
    be, “Ile mere Alla rebe Iono iteki susate mise kai Iono iteki makerake mise.”
  san-VEL: tasmaat, sarvvaa durbbalataasmaaka.m tenaiva paridhaaritaa| asmaaka.m sakala.m
    vyaadhi.m saeva sa.mg.rhiitavaan| yadetadvacana.m yi"sayiyabhavi.syadvaadinoktamaasiit,
    tattadaa saphalamabhavat|
  kbq-kbq: Amana zana kasnampa ne'mo, Aisaia korapa hunte'nea kemofo avufa'a efore
    hu'ne. Agra kumitia e'nerino kritia eri atrerante'ne hu'ne. (Ais 53:4.)
  kbh-kbh: 'Chca Jesús tojanma, cachcá chaotsemnama nts̈amo chë Bëngbe Bëtsabe juabna
    oyebuambnayá Isaías tojanayancá. Cha mënts̈á tojánayana: “Cha bëngbe s̈ocanënga
    tonjaftsanca y bëngbe nÿetsca tsets̈anana chábeñe tonjanoquedá ca.”'
  ron-LSB: 'pentru ca să se împlinească ceea ce s-a spus prin profetul Isaia: “El
    a luat neputințele noastre și a purtat bolile noastre”.'
  pon-pon: 'Pwen pwaida, me lokido ren jaukop Iejaia, me majani: A kotin ale on pein
    i atail luet akan, o wa atail jomau kan.'
  nhe-BL: 'Quema Jesús quinchicajqui cocoyani, quitlamichihuayaya tlen nopa tiocamanalojquetl
    Isaías huejcajquiya quiijto: “Yajaya ica iselti quihuicac tococolis huan nochi
    totlacuajcualocayo.”'
  sps-sps: Ayei kat, kat to, san vegiau pokei iny to e Aisaia na kuigin muan ruak
    iny man ovei enato. Aisaia te tsue na ka, “Ayei nom ravainy a fo viir faadis tsura
    ana Ayei govets to na fo viir kamits tsura.”
  wnc-wnc: Unzingge wamu takngatu ayanikapsa Aisaiata anzing matakut, “Nindane maitninu
    takngatu takngatu kuupbam sandetnimukut,” ngang wa matakut taknga buya unin aakut.
  nmw-S: I ginawi sohode iloke profet Aiseya wana lihulihu i tabwa tolosuwok, i nga,
    “Iye hada bole i ho yok ge hada gide i hiyewo.”
  bus-bus: 'Lɛn yã kɛ̀ annabi Isaya ò pàpa lɛ à bè: À wa gbãasaikɛɛ sɛ̀, à wa gyãanↄ
    kɛ̃̀wa.'
  gub-BL: Zezuz upurumukatu iko a'e, ta'e nezewe i'i Izai kwehe mehe a'e xe, Tupàn
    ze'eg imume'u har kwehe arer a'e xe. A'e ae o'ok zanema'eahy haw zanewi a'e. A'e
    ae weraha ma'erahy zanewi a'e.
  imo-imo: Aku tepa terimumu koro oi Gotenga iye profet Aisaiani ulu te pele wendo
    ombalo oi nimu mele wendo orumu. Aisaiani nimbei, Yuni kau lino kuro lupe lupe
    torumuma mepalie makoropa wendo mundurumu, nimu.
  boj-boj: A kumbra di yoqnej deqa anjam bei Qotei aqa medabu o tamo Aisaia nami marej
    qaji di aqa damu brantej. A endegsi marej, “Kristus a gago ma utru segi segi kalil
    yaiyetgoqnsiq taqal waiyeqnu.”
  eng-DRA: 'That it might be fulfilled, which was spoken by the prophet Isaias, saying:
    He took our infirmities, and bore our diseases.'
  knf-knf: 'Hënk di uko wi *Iŧayi *Naţupar Naşibaţi ajakuŋ udolaniiŋ: “Ajej pţakëm
    pi nun abot akuŋa mmaak mi nun.”'
  san-KHM: តស្មាត៑, សវ៌្វា ទុព៌្ពលតាស្មាកំ តេនៃវ បរិធារិតា។ អស្មាកំ សកលំ វ្យាធិំ សឯវ
    សំគ្ឫហីតវាន៑។ យទេតទ្វចនំ យិឝយិយភវិឞ្យទ្វាទិនោក្តមាសីត៑, តត្តទា សផលមភវត៑។
  arn-NT: 'Fey tüfa famngechi femi ñi mupiael tañi kimelkünuel tati pelon wentru Isaia,
    feychi feypilu: “Kisu kutrantupiwkey iñchiñ tati pu kutrankawkülelu mew, fey tremoltueiñmew
    taiñ kutran mew.”'
  zas-NT: 'Zian gojc persi gojc cumplid ni rëb Isaías, bén badëë xtiidx Dios loj ree
    bejn, chi rëbaman: “Laaman zignë dux guialguijdx ree, laa tëëman zignë dux guialzi
    ree.”'
  ken-NT: Yesu akʉ mɛnyɨŋ ɛbhɛn ntá bho bɛ ɛnyɨŋ ɛnɛ ndɛmɛkɛpɨ̌ntɨ Aisáya árɛ́mɛ́
    nyaka ɛ̌ti yi ɛ́mfú tɛtɛp. Aisáya arɛm nyaka bɛ, “Asɔt mame ayɛsɛ nɛ apɔkɔ bɛsɔŋɔri
    ɛbhɛsɛ́.”
