  aia-aia: Ni haua ana o'asi 'a to'o ha'a-momori'a i taha na 'unua Rarabea Aisaea
    o'ani, “'A ha'a-ai'a'i daoha ra to'igia.”
  srp-1865: 'Da se zbude što je kazao Isaija prorok govoreæi: on nemoæi naše uze i
