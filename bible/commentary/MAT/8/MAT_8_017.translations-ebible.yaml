  mdy-ETH: ዬያይዲፆና ፆኦሲ ማሊፆ ኬኤዛ ዒሲያሴ ዛሎና፦ «ዒዚ ኑኡኮ ዶርዓሢ ዔኪ ኑጊዳፓ ዳኬኔ» ጌይንቴሢ ኩሜኔ።
  spl-spl: Yawu olop yamâ emet inânŋan poropete âlâ, kutŋe Yesaia sâm, yâkŋe den kulemguop
