  tzo-ZNT: Jaꞌ icꞌot ti cꞌusi iyal ti Isaías ti ta voꞌnee. “Jaꞌ ch-echꞌ o cuꞌuntic
    chamel, cꞌusuc noꞌox chamelal ipotic o”, xi onox ti Isaíase.
  mpm-NT: 'Yukan ni kundaa jnuꞌun Yandios nava ni kaꞌan profeta Isaías na janaꞌan,
    ja ni kachi da: “Maa ya ni kundaꞌu ini yoꞌo jiin kueꞌe ka jnaꞌan yo, ti ni kenchaa
    ya kuaꞌan”, kachi Isaías.'
  ots-NT: 'Ca mír jojqui döhtji car Jesús, bi zʉh car palabra ca xquí ma̱n ca hnár
    jmandadero ca Ocja̱ ca mí tsjifi ʉr Isaías. Guegue‑ca̱, ya má yabbʉ bi ma̱ ja
    di ncja ca hnar hñøjø ca di mɛjni ca Ocja̱ hua jar jöy. Bi ma̱ ncjahua: “Guejtsjɛ
    guegue bi gʉzquijʉ cʉm jñinijʉ cja̱ co göhtjo cʉ te ndí tzöjʉ.”'
  hoy-hoy: 'यतिकी जो वचन यशायाह भविष्यवक्तागोळ द्वारा अंदकु आगीत अद पुरा आगुल: “यीशु
    खुद नाम कमजोरीगोळी हुळदुन अदिक नाम बिमारगोळी नेगुकु दुर माळदुन.”'
  amo-amo: Nanere iwa kullu ule imon na iwan mo bellu kiti nnan liru nin nnu Kutelle
    Ishaya, nworu, “Ame litime na yaun tikonu bite nin ticuta.”
  pjt-pjt: Panya aṟa nyanga Jesulu aṉangu tjuṯa palyaṟunguntja Godalu ngaṉmanytju
    wangkangu wangkatjara ini Aitjayala, ka panya nyiringka iriti walkatjunu nyanga
    alatji, “Nyara paluṟu nganaṉanya ngalkiṟa nganampa pika tjuṯa mantjinu munulanya
    wankaṟunu.”
  cwe-cwe: Katenda ivo muladi yaja yoyalongigwe na mulotezi wa Mulungu Isaya yatimie,
    “Yeye mwenyewo kasola mitamu yetu, na kachitenda chiwe wagima.”
  daa-NT: 'Ampaa ko, kaaw taat nabi Ezaayi kaawtu awalle astu ɗo werti aman : « Ŋa
    sokig gamin kuuk taaɓiyaate ho ŋa icit raɗuwte ɗo kaay. »'
  mlp-mlp: Daq nazaq gwahtiqad in God ago nantut Aisaya aqezab gamuk gwahtimta na
    tuwol net bug. Gamuk na bilam, In i gigo moq teq gihol asor meqniyta na inmo ahol
    ugim soran i gihol tidimniy ham.
  ape-C: Anan douk nenek enyudok um enen baraen seiwok profet Aisaia neyagwrehenyuk
    aria nyatogur adurin atin. Baraen enyudok, Iruhin nakri namudok, “Anan meyoh nahiyahuk
    yomo yomogih apakih arugeh nagabeyap um yopup.”
  bgs-bgs: Ukit katô iglumu i Jesus kandan, ituman tô igkagi katô propeta ka Manama
    sayyan na si Isaias, na mà din, “Sikandin tô mangé katô langun kalómétan ta, asta
    makólì katô langun bógók ta.”
  faa-faa: Mafasane mafahoasiraka wate fana porofete aporo Aesayamo popasapo. Popasane
    oyapo, “Isiapo makata tasane wakasema soko kára soko epo mafanapo.” Aíyaka popasane
    faserepesa ayareapo.
  kik-kik: 'Ũhoro ũyũ warĩ wa kũhingia ũrĩa kwaarĩtio na kanua ka mũnabii Isaia, rĩrĩa
    oigire atĩrĩ: “We mwene nĩoire wonje witũ, na akĩeheria mĩrimũ iitũ.”'
  cap-NT: 'Nii c̈hjetintanacaqui Isaías profetaz̈ chiita taku cumplissic̈ha. Isaiasqui
    cjijrchic̈ha tuz̈ cjican: “Tsjii z̈oñiqui uc̈hum laa curpunaca tjupi cjiskataquic̈ha,
    niz̈aza conanacquiztan uc̈hum c̈hjetnaquic̈ha”.'
  ksr-ksr: Iikaaŋ ano Anutunoŋ qaaya gejatootoo eja Aisaiawaa uutanoŋ ano jerota eji,
    iikanoŋ hoŋawo kolooro. Qaa ii kokaeŋ, “Iinoŋ ananaanoŋ ji wijinana mero qaganoŋ
    uro bosino.” Kiaŋ.
  eng-TNT: to fulfill that which was spoke by Esayas the Prophet sayinge. He toke
    on him oure infirmities and bare oure sickneses
  sbs-sbs: Mwei inzila kuvezuzilizwa civawambwa ku mupolofita Isaya, nawamba, “iye
    mwine Avalihindili matuku etu ni mifokolo yetu.
  sue-sue: Ago wenu porofete Yesaya meni ge ego gaenua awa me wenua. Nu yaya nasokai
    kora wai ewanana wamunonakai. Noko, nu mou nasokai dimamunoya.
  fra-NCL: 'accomplissant ainsi cette parole du prophète Isaïe : « Il a pris nos infirmités,
    et s’est chargé de nos maladies. »'
  bhg-bhg: 'Ango edo ge eiwa peroveta Isaiah mi amboda gumaina sisina, awa gundo bé
    esira: “Embo ami akuta kaenato buburau awa dodo kumbira, edo kaenato karu amburo
    gao esiri kaviegetera.”'
  snn-NT: Ja'nca huachoguëbi Riusu ira bainguë raosi'quë Isaías cani jo'case'e'ru
    güina'ru yure yo'oguë baji'i. “Maire pa'npo ëaye ba'iguëna, maire conreba conji.
    Maibi rauna ju'injënna, maire huachoyereba huachoji” cani jo'case'e ba'iguëna,
    güina'ru yure yo'oguë baji'i Jesús.
  atb-NT: Haû gi, "Yhang gi, nga-nhûng é nolì nojàng lé yu pyám byi mù, nga-nhûng
    é nolì nojàng lé, wùn waq pyám byi bê nghut ri." ga, myiqhtoi Esai-aq taî tô é
    dang lhoq dik râ matú nghut ri.
  cek-AK: tahmaa Isaiah mah, Aicae thazokhaihnawk to anih mah lak moe, aicae nathaihnawk
    to a phawh, tiah thuih ih lok akoep han ih ni to tiah oh.
  bkd-bkd: Nabuhat din haena ta daw matuman sa inikagi hi Isaias sa propita ha tagyanaen
    “Inawà din sa mga kaluyahen taw daw inuwit din sa mga dalu taw.”
  ctu-76: 'Chʌ''ʌch ti ujti cha''an mi ts''ʌctiyel tsa'' bʌ i wʌ alʌ juntiquil tsa''
    bʌ xiq''ui yʌle'' Dios Isaías bʌ i c''aba''. Ti'' tyaja ti t''an Jesús. Ti yʌlʌ:
    Ti'' cotyʌyonla laj cuche'' lac wocol tyac. Ti'' choco loq''uel laj c''am''an
    tyac. Chʌ''ʌch ti wʌ alʌ Isaías ti ñoj oniyix che'' max tyo ajn ti mulawil Jesús.'
  lac-NT: 'Jawsa''b ten Jesús tu cotor mac quir u nup''ur u t''ʌn a ts''ibta''b ten
    yʌjtseq''uir u t''ʌn C''uj, Isaías uch. Caj ya''araj Isaías uch: “U bʌjiri'' Cristo
    cu bin u jawsic u yajir a mac yʌn ti''”, baxuc caj ya''araj Isaías uch.'
  xla-xla: Epedeme God tle yu hapame molo atlalo oplami Aisayata atlamale yu mate
    ala꞉lowedeme apiyo. Adipalati, ya꞉ta ipo atluwapo, “Ya꞉tapo dia꞉ dla hutiye esusulumale
    koko hapulomaye ma ya꞉ta halomama dia꞉ tlo ka꞉ka꞉depo meluwapo.”
  xav-NT: 'Ãne ma tô Zezusi hã te te ''re da''apawapto, Iza''iza hã duréihã te te
    ãma ĩrob''ui''érézéb zarina te te sina uwaimrami da. Ãne Iza''izaha nhimi''ui''éré
    hã: “Wahâzé mono bâ, ma tô te te wawi ''re awaibu.” Ãne duréihã ''Re ĩhâimana
    u''âsi mono zadawa wasu''u ''rata ''wa nhimi''ui''éré hã, Zezusihi ãma hã.'
  cuk-cuk: 'We-ibmar-gusadi, ar Bab-Dummad-gayaburba-barsoged-Isaías epenne sogsagusadba
    guegalad. Deun sogsagusgu: “Anmarga anmar-bonigan sesad, anmar-anar, anmar-nunmaked
    itosad.” Isaías 53:4'
  tbf-tbf: Ine nia vaotie misa e Isaia mi propet ta nga vokokotie, “Eie ngas te, a
    nga sorokie magiet sar mienarouk ma a nga tsang rivie magiet sar mienarouk.”
  uig-CYR: 'Буниң билән, Йәшая пәйғәмбәр арқилиқ йәткүзүлгән: «У өзи ағриқ-силақлиримизни
    көтәрди, кесәллиримизни үстигә алди» дегән сөз әмәлгә ашурулди.'
  ikw-NT: Ọ gwọru be, ma nhne Azaya nye ọwhnurninya kwuru mezu, kaa, “Ya n'iwhuru
    a vumernu kpakara ẹhni igbugbu aị, vuru masị nrịria aị zị ọdo n'ọdo.”
  khs-khs: 'Fala:wayawa a fala:pa:na:no puwano fa:nemi sepatosene sena Aisaiayewi
    momateyakeye. Momateyawa wekeye, “Nini nakola towayawa sopoke tiyapola: hapakeye.”
    Aluse momateyawa heteti epalakeye.'
  dwr-ENT: '@see-verse:MAT.008.016'
  pma-pma: Kei mumon tounah enek vasakin asa koa Ahi viteni ka en provet Aesea hemai
    hehi anatin koa vit, “Kei lah lat mesaien keil orer ka kur mahien keil orer en
    aven.”
  atd-NT: Nighimu ni Hisus ka tibo oyow ogkatuman ka innangon ni Isaias no talagnangon
    to Magboboot dongan no nigkagi to, “Nigbawian din ka tibo no mgo dalu noy woy
    tibo no mgo masakit noy.”
  tel-2017: యెషయా ప్రవక్త ద్వారా దేవుడు చెప్పింది నెరవేరేలా ఇలా జరిగింది. అదేమిటంటే,
    “ఆయనే మన బాధలను తనపై వేసుకున్నాడు. మన రోగాలను భరించాడు.”
  hat-BSA: 'Sa te fèt pou akonpli sa ke pwofèt Ésaïe te pale lè li te di: “Li menm
    te pran tout enfimite nou yo, e pote tout maladi nou yo.”'
  top-NT: 'Huá jaé ixtascújut Jesús li̱ma̱kantáxti̱lh tú ixtzokni̱t ixlacata profeta
    Isaías: “Huá macpa̱ti̱ko̱lh y ca̱ma̱laktzánke̱lh quintasipa̱ni̱tcán y quinta̱tatcán
    ni̱ma̱ ixquinca̱pu̱ti̱má̱n.”'
  msk-msk: Yaning manga imo ni Jesus, yaan yang pagtoman sang syosolat kadini ni Isaias
    na propeta nang Dios na yagalaong, “Yang kanatu manga sakit kyakamang naan.”
  gyr-NT: 'Ẽgüe ehi omboavɨye Tũpa ñehe mombehusar Isaías rembicuachiagüer aipo ehi
    vahe aracahe: “Ahe ae vɨrocua opacatu yande mbaherasɨsa yande sui iyavei oiporara
    opacatu mbahe tasɨ vahe yande rese” ehi.'
  kmh-kmh: 'Nuk gak kun ak, bi Gor minim aŋgep Asaya, nind giniŋgamb aŋgiy tikak rek
    nep gak. Nuk tikiy aŋgak: “Tap chinup gip gok gek suŋ ayniŋgamb. Tap yerip yerip
    chinup timey gip gok aŋgyokek mind tep giniŋgambun aŋgak.”'
  ukr-ONPU: 'щоб сповнились слова, сказані через пророка Ісаю: «Він узяв на Себе наші
    хвороби і поніс наші недуги».'
  emi-emi: Isaa o voto ghe akauerekatila llo voto propete Aisaea ghe auliaala, “Ia
    ghe ghaala kaluita saghuighuina, me ghe saula kaluita sessa.”
  zpv-NT: 'Squiiꞌ guhca tin guzohba dxyiꞌdxyi xcweenta ziga guñiꞌ guehtu Isaías chin
    guñiꞌ ba: “Laꞌh ba gucaꞌha xqueldxyihdxyi raꞌ nuꞌh, ya zenee za ba xquelnayaan
    raꞌ nuꞌh.”'
  gux-gux: 'O den maadi bebe ki deli ki ñandi mu cicbiadimu mun ye yaaba ya niinni,
    ki go paagi a yiama kuli. O den tieni yeni ke o sawalipualo Esayi n den maadi
    yaa maama n tieni: Wani oba n den taa ti tadingu, ki tugi ti yiani.'
  kos-kos: El oru ma inge in akpwayeye kas ma mwet palu Isaiah el tuh fahk, “El sifacna
    eisla munas lasr, ac usla kain in mas nukewa ma oan yorosr.”
  ibo-ibo: Nke a bụ imezu amụma ahụ Aịzaya buru sị, “O bupụrụ nrịa nrịa anyị niile,
    burukwa ọrịa anyị niile.”
  yml-yml: Yana ꞌiveꞌatumai toviga ꞌwaidie Aisea yana vona ꞌana mogitana i souyeni.
    Taunina tamu Yaubada yana Vona ꞌana toluꞌivona basenadiotoga i kilumi i vo, Taunina
    ꞌaiseotogina ꞌada viga i ꞌewadi wata yada veviga i ꞌewayavuledi.”
  ory-ory: ଯେପରି ଯିଶାଇୟ ଭାବବାଦୀଙ୍କ ଦ୍ୱାରା ଉକ୍ତ ଏହି ବାକ୍ୟ ସଫଳ ହୁଏ, “‘ନିଜେ ଆମ୍ଭମାନଙ୍କର
    ଦୁର୍ବଳତାସବୁ ଗ୍ରହଣ କଲେ ଓ ବ୍ୟାଧିସବୁ ବହନ କଲେ।’”
  bzj-bzj: Jeezas du aala dat soh weh Aizaiya di prafit mi seh kohn chroo. Ih mi seh,
    “Ih tek weh aala wi siknis ahn kehr wi dizeez dehn.”
  chk-chk: A föri ei an epwe pwönüetä mine ewe soufos Aisea a apasa, “A uwei ach samau
    o mwärei ach cheuch.”
  ssd-ssd: Yesus nu taŋamba kina le Kuate tuku tuan taŋgo Aisaia tuku pasa kumuŋgina.
    Nu teŋenmba sakina. Nu sine tuku guaze yaika guaze tuku piti kugrakina ŋgina.
  acr-TNT: 'Xuꞌan waꞌ chaꞌ e cuꞌana ri utzijom can ri kꞌalajisanel Isaías echiriꞌ
    xubiꞌij: Rire xucꞌam bi ri kayabil, y xucꞌam bi ri kacꞌaxcꞌolil xchaꞌ.'
  rop-rop: Lagijat na Jisas bin dum, dumaji God bin tok im garra dum lagijat na. Longtaim
    det speshalwan mesinja blanga God neim Aisaiya bin tok langa oltestaman blanga
    dijan ting. Imbin tok, “Imbin deigimat ola siknis brom wi, en imbin tjakidawei
    detlot siknis.”
  mee-mee: I ke kuma minmina ta baina pangamologa a agau e toe Nutu kaona a giana
    nge Aisaia rolea pala nge lele mannangana ine role roma, “I ke rave mirarame likisa
    ngareanganame, ba ke tolea soaling rae ita.”
  mwf-2018: Da murntak warra-ka kardu ngalantharr nan Isaiah ku prophet-ya murrinh
    ngarra Yile neki wurdanarrayiththa wurrini ngarra kardu. I murrinh nhini yungurrkurrktha
    murrinh da thathpirr nhini-yu ngarra Jesus menpathadha wurrini ngarra kardu. I
    kanhi-wa murrinh nukunu Isaiah mam-yu, “Nukunu-ka kardu matharr wurnangat warda
    ngatha menpathadha wurrini i nhini matharr-ka pirrinmapuththa warda wurrini.”
  dif-dif: 'Ngangau morlalu pantjinanto, mina Jesaiasali Prophetali kaukaubana wonti,
    nau jatana wonti: „Muntali Nulu waltowalto ngaianani manina wonti, ja muntja ngaianani
    waltana wonti.“'
  gam-gam: Une embe yei ge, propet Aisaia asa pepa bolo pagi mal megiye toi. Une pepa
    bolo embe dji, Nono ke kayekaye pai mopin ge, une wo i gun woro awi, kiwa mormon
    we dji
  nou-nou: Edo Iesu awodo isira amimi ro Mamo da binga itari embo Isaiah mi sisira
    awa be isira. Isaiah mi sisira, “Unemi ingodena ro etiri goroba ae etera awa soregedo
    edo ingodenaso karu amburo awa etiri ewamei etera.”
  mqb-NT: 'A ga matanan ata aday ''am ana ɗo maja''am a Mbərom Ezaya sa ja ata â
    təra, a wa: «Winen nà, kə̀ gəɓak puko wa bəle a mənuko, kə̀ tavakak anan puko
    wa ɗəvac ana mənuko ahay.»'
  ape-B: Anan douk nenek enyudak umu enen balan seiwak profet Aisaia neyagwlehenyuk
    uli nyutoglu adulin atin. Balan enyudak. “Anan meyoh nahiyahuk anagali anagu apakigu
    sik nagabeyopamu yopupu.”
  grc-F35: ὅπως πληρωθῇ τὸ ῥηθὲν διὰ Ἡσαΐου τοῦ προφήτου, λέγοντος, «Αὐτὸς τὰς ἀσθενείας
    ἡμῶν ἔλαβεν καὶ τὰς νόσους ἐβάστασεν.»
  cav-NT: 'Tura jadya ahuajutu jucuare. Isaías Yusu equeque quisarati cuejaquira beru
    cuejacuare bae cuitadyatu judadicuare: “Tura cuitadya ecuana chachanecuare ujejedaque.
    Secacuare tura ecuanaja uje cuana”.'
  kgp-NT: 'Hã ra tag tóg rán kỹ nĩ gé. Vãsỹ Topẽ vĩ tó tĩ tỹ Isaías vỹ tag rán ja
    nĩ, ha mẽ: “ẽg kaga nỹtĩn kỹ tóg ẽg han, kỹ ẽg tóg há'' he kãn mũ, ti tỹ ẽg jagfy
    jagtar tugrĩn,” he ja tóg nĩ, Isaías ti. Hã ra tóg ge nĩ.'
  bvd-bvd: Si ade laa nai nia ka faamamanea naa si baea ne brofet 'Aesaea nia kedaa
    mai kada 'i nao, ne bae 'urii, “Nia ngalia naa mataia kolu ki, ma ka 'okoa naa
    makesoa kolu ki faasi kolu.”
  ukr-1871: 'щоб справдилось, що сказав Ісаїя пророк, глаголючи: Узяв Він на себе
    недуги наші, й понїс болещі наші.'
  apz-apz: Oso hohosohonta oso hungkuno Anɨtu Aisaiya sohumo uyahonɨngki lutɨhwamojo
    sohwoe hungkunoso ne imoꞌnɨmentisofoho. Hungkuno hiloso ole, Kako nakwoe mnokino
    wonyoso wae enaoꞌmentisofoho. Nakwoe yoꞌmayo tangoso kako maꞌmentisofoho. Oso
    hungkunoso Aisaiya hohonta lɨmentisofoho.
  yon-yon: Kekee kwamune kamoonkob, profesiman Aisaiya yaambed God Ye Weng kunduk
    kuu kwane anam id keroon. Kwane dakme wongkoon kuu, “Nub durud yewediib nub bob
    anikadiib kuu yembed mimyob darewoob keende kan karinoon.” ande wongkoon.
  poi-NT: 'Je̱mpam iwat Jesús iga cupacpa jém aŋma̱t́i juuts ijaychacne jém wiñɨcpɨc
    aŋmat́cɨɨwiñ jém Isaías. Nɨmpa: “Je iyaac ipɨctsoŋ taɨcht́am taŋcaacuy. Ipɨctsoŋ
    it́u̱mpɨy jém yaacha̱ji.”'
  wuv-wuv: 'Ei bigi''ana ei, na fafa''uainaa tamanu nadii wareia mei mamama''a Isaiah:
    “Ina harenaa ei hafelo''a unuu o''ou ma tonaa ei funuaa o''ou.”'
  quf-NT: 'Tukuy kaykunaqami chaynuqa pasaran Dyuspa rimaqnin Isaías kaynu nishan
    kumplikananpaq. Chaqa kaynumi nisha kayaq: “Paylla nanayninchikkunata urquran.
    Chaynulla paymi qishayninchikkunatapis aparan” nir.'
  yuw-yuw: Yesuho toroc kiap ihorocno togocmaha tongga Kopotorocho yong tuctuc amna
    Aisaiahon ducdec mata yogocma worocho boinno öngkuboc. Aisaia yu mata ingoroc
    yogoc, ‘Yui obukoc noni doun bödegung. O yu focfoc noni sumboda youn orokogomon.’
  hus-NT-1971: 'Antsana’ tu putnal jahua’ in ulumalits in caulomejil a Dios Isaias
    tin cuenta a Jesús antse’: Jaja’ pel i tsaplix c’al axi palulul in inictal ani
    pel i jelthom c’al an ya’ulchic.'
  med-med: Uⱡ ei mel elinga, Painui wu Aisaiya nga ik pai nurum kʉⱡ, omba kupa itim.
    I nimba kʉn, “Wu elim ndi, tʉn nga kui elpa elpa mbʉ nga mindil nuimin uⱡ mbun
    mbʉ, tʉpa mepa ruⱡ etpa purum,” nʉtʉm.
  bch-bch: Kadonga toa ne iparangrang Deo ele posanga ede. Aisaia ibada Deo iaoa mugaeai
    ta ibode posanga bedane, “Ei ikado kemi ada dibala imata ede ga ede, ta isere
    gid ga tila aluai ngan gita.”
  cco-NT: 'Jo̱ cangojéeˊ e la e laco̱ꞌ calɨti˜ jaléꞌˋ júuˆ e cajíngꞌˉ jaangˋ dseaˋ
    i̱ caféꞌˋ cuaiñ˜ quiáꞌˉ Fidiéeˇ malɨɨ˜guɨ eáangˊ i̱ calɨsíˋ Saíiˆ mɨ˜ cajíñꞌˉ
    lala: “Íˋbre caꞌíñꞌˋ jaléꞌˋ iihuɨ́ɨˊ quíˉnaaꞌ jo̱guɨ cacó̱rˉ jaléꞌˋ jmohuɨ́ɨˊ
    e lɨ́ɨˊnaaꞌ cajo̱.”'
  deu-1951: 'auf daß erfüllt würde, was durch Jesaja gesagt ist, den Propheten, welcher
