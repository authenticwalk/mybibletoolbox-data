verse: MAT.008.017
translations:
  kpx-kpx: Au kateale vale keu beloveta mole Aisaia ke hoto mai selevetinu. Keu subuta
    hisaliale keu koseanu. Avoe, “Avu igaena nahie vavahani isi nahie vatehani kebia
    malei hatui.”
  okv-H: Eto ari ainge aisuja amo Peroveta Isaiah na mahu kihi ta einge kajena, “Amina
    dagota memenga osaga ambure tapa humbuto pambasuja.” ainge Isaiah na kajena.
  tbo-tbo: Geka dewahi hi gelegeleta naka tu bahapiko Isaiya a baha i limoineya. Geka
    pitenana a wibaabani i pa, ‘Tauna ata wigwameyameya ma ata totogo witeihi ina
    awalihi.’
  mal-C: “ഞങ്ങളുടെ ബലഹീനതകൾ അവിടന്ന് വഹിച്ചു; ഞങ്ങളുടെ അസ്വാസ്ഥ്യങ്ങളെ അവിടന്ന് മാറ്റിത്തന്നു,”
    എന്ന് യെശയ്യാപ്രവാചകനിലൂടെ അരുളിച്ചെയ്തിരുന്നതു നിറവേറാൻ ഇതു സംഭവിച്ചു.
  grc-SR: ὅπως πληρωθῇ τὸ ῥηθὲν διὰ Ἠσαΐου τοῦ προφήτου, λέγοντος, Αὐτὸς τὰς ἀσθενείας
    ἡμῶν ἔλαβεν, καὶ τὰς νόσους ἐβάστασεν.
  bgc-bgc: ताके जो वचन यशायाह नबी के जरिये कह्या गया था वो पूरा हो “उसनै खुद ए म्हारी
    कमजोरी ले ली अर म्हारी बीमारी उठा ली।”
  khz-khz: Ekala vega-taunataunara Isaia, peroveta talimanana, ekilagirato gelegelena,
    netiwato, “Ia na gera viti-vua egapi-pakarato, e gera viti irauirau evuarato,
    evega-namarato.”
  deu-TKW: 'damit erfüllt würde was durch den Propheten Jesaias gesagt ist in dem
    Wort: Er nahm unsere Schwachheiten und unsere Krankheiten trug er.'
  zsr-NT: 'Cni guc quië butság ca naꞌ gnëꞌ Isaías, bönniꞌ bëꞌë didzaꞌ uláz queëꞌ Dios,
    gnëꞌ: “Lëꞌ buꞌë yuguꞌ le rzácaꞌruꞌ, len buꞌë caꞌ yuguꞌ guidzhuë́ꞌ queëruꞌ.”'
  lin-lin: 'Na bongo nde ekokisamaki liloba oyo mosakoli Ezayi alobaki : « Amemaki
    mokumba ya pasi na biso mpe abikisaki biso na bokono na biso. »'
  hns-NT: 'Ie sab kaam ke dwaara Parmeswar ke sanesia Jasaaja ke baat poera bhail.
    Oe dher dien pahiele bolies raha kie: „Oe hamlogke bemaarie aapan oeppar lei leis
    hai, aur hamlogke doekh kaaties hai.”'
  noa-E: Mag irua õor monaaumaajerran, warrgar Ẽwandam i jaaumie Isaías khararrau
    jaautarrjö, “Ichdëuta maach kha thũg ich gaai auwia, maach khamor machagjã chugpaapʉ̈ijim”
    a simjö, chadcha ich ag eyaa öbërmkhĩir ajim.
  eng-EMTV: 'so that it might be fulfilled which was spoken through Isaiah the prophet,
    saying: “He Himself took our infirmities, and bore our diseases.”'
  mib-NT: 'Te súcuan ni cuu návāha cundaā jnūhun ni cahān Isaías, tēe ni nacani jnūhun
    Yaā Dios jenahán: Máá yá ni tejiyo ndɨnuū cuehyɨ̄ cándoho yó, áchí Isaías.'
  lif-NT2: माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पा यसैयाःल्‍ले़ अक्‍खेलॽरिक् पाःत्तुबान् के़त्‍ल
    फाॽआङ् अक्‍खे पोःक्‍खे़बारो– “खुने़ॽ आबाङे आनिॽ तुक्‍खेहाॽ याङ्‌सिङ्‌लो, हे़क्‍क्‍याङ्
    आनिॽ तुक्‍मा यॽमाहाॽ कुयु तेॽरुरो॥”
  xnj-xnj: Akitili chenicho, muni gatimila malovi geajovili Isaya mweavi mlota wa
    Chapanga, “Mwene atolili mang'ahiso gitu na ulenda witu, na kugega matamu gitu.”
  mmx-mmx: Kerepmo ne Iesu ga lox asoorun levelinga at leeme vapaase ali ne Aisaia,
    i lok keretna; “Neni ga lox alolos nama basinge levenainmolo la ga lox aroo nama
    basinge levenanmeres.”
  cbr-NT: 'Isaías quiásabi oquin ca usaquin ''acëxa, ësai quicë: “An ca nun ñucë pëxcüanan
    an nu paëocëcama nu tërë́caxuanxa”.'
  tee-NT: 'Chai ni chunch ju navilhch ju Jesús pus uctaxtulh ju chivinti ju ixnajunta
    ju mak''aniya ixlapanac Dios ju Isaías ixjuncan. Pus ju yuchi ma chani naulh:
    “Yuchach ju mak''osulh ju quintak''ank''at''an”.'
  eng-LSV: that it might be fulfilled that was spoken through Isaiah the prophet,
    saying, “He took our sicknesses Himself, and bore the diseases.”
  cak-NT: 'Chi quiri'' can nibanataj ri ru''in can ri Isaías, ri jun achi ri xuk''alajij
    rutzij ri Dios ojer can. Quiere'' ru''in can ri Isaías chirij ri Jesús: Xerulesaj-e
    kayabil konojel, y xuc''uaj ronojel kaquiy (kak''axomal). Quiri'' ru''in can.'
  pah-NT: 'Opohano ga g̃a. Nahã hekoi Tupana''ga nhi''ĩpo''ruavo ymyahũva''ea po''ruavo.
    A''ereki a''ea mombe''gwovo ymyahũ Tupana''ga nhi''ig̃a mombe''uharava''ea Isaíasva''ea
    omombe''u Tupana''ga nhi''ig̃a. Ymyahũ ahe ei hako: “Ga tuhẽ omombi nhanetiruahũa
    nhande hugwi,” ei ahe hako.'
  sja-NT: 'Mãga ooji p''asamerã Tachi Ak''õre pedee jarapari Isaíapa chonaarãweda
    jaradak''a: ‘Irua k''ayaa tachimaa baridap''edaa awara ãyaa ataji mãik''aapa tachi
    k''ayaa beerã jɨpaji.’'
  xed-xed: 'Mantsa ya magata tsi ŋa dzanaghatá ghəŋa gwaɗa ya mna anabi Isaya kazlay:
    «Tsatsi ka ghəŋani ta hlaghutá ɗaŋwaha mu, ka mbambamafta ma kwala mu kul ɗughwanaku
    kəʼa ya.»'
  mks-NT: 'Ta tócó ndihi ña̱ yóho na̱ya̱ha já ná xi̱nu̱ co̱o nu̱ú tu̱hun ña̱ na̱ca̱hyí
    profeta Isaías tá na̱cachi da já: “Mé á na̱ndiquehe ndihi a ña̱ cávitá iní ta
    na̱xojo ndihi a cue̱he̱ yo̱”, cáchí tu̱hun Ndióxi̱.'
  gfk-S: Iga gil hobi ura hatutuno no nianga tano tangetus Aisaia i tange horek, “Aie
    iat ga kap leh ira nudait minaset, ma iga pusak leh ira nudait ngunngutaan.”
  bmu-bmu: Mewö miaŋön Anutunöŋ keuŋi kezapqetok azi Aisaiagö uruŋe ali jii ahözawi,
    miaŋön ölŋambuk ahök. Keu mi kewö, “Yaŋön mönö neŋgö uzi kawölnini meiga qakŋe
    öŋgöiga bisiyök.” Mewö.
  dgz-dgz: Mame tani gapan God noa wataget waiwandini apane Aisaya nop anenen wani
    tavewa tauen. Aisaya anega wani, Me megenat vek ato enkana angkana nugawa me wa
    pakisen.
  eng-GNV: That it might be fulfilled, which was spoken by Esaias the Prophet, saying,
    He tooke our infirmities, and bare our sickenesses.
  zaa-NT: 'Anía modo nna uccua cumplir nu bedia Isaías enne'' uccua profeta tiempo
    antigua nna ra bi qui''ni: La''a mísmuba Señor nna beyúnie ca itsahue'' qui''
    ri''u nna gùtue iyábani ca dolor qui'' ri''u.'
  eng-WEBSTER: That it might be fulfilled which was spoken by Isaiah the prophet,
    saying, He himself took our infirmities, and bore our sicknesses.
  guh-guh: 'Bajarapacuenia Jesús itsa exana, copiapata jane baja pacuenia Jesús yabara
    bajayata Diosojumepaebinëmi profeta Isaíaspijinë tajëvelia vajunupaeba. Profeta
    Isaíaspijinë bajayata tajëvelia jumaitsi mapacueniaje: “Bajaraponë nacavecuaajibiaexanaena
    vajaavitanejavami,” jai bajayata tajëvelia Isaíaspijinë Jesús yabara.'
  bon-bon: Tabe ai ne naace popi jewenige mename biname Isaya me mene te toraca me
    äbitame egä, “Tabe cime pita bine teeme cabu icranige, tabe cime tääpe mäpu bine
    ewadimige.”
  nhw-BL: 'Quema Jesús quinchicajqui cocoyani, quitlamichihuayaya catli nopa tlajtol
    pannextijquetl Isaías huejcajya quiijto: “Yaya ica iseltzi quihuicac tococolis
    huan nochi totlacuajcualol.”'
  swh-ONEN: 'Haya yalifanyika ili litimie lile lililonenwa kwa kinywa cha nabii Isaya
    kwamba: “Mwenyewe alitwaa udhaifu wetu na alichukua magonjwa yetu.”'
  wbi-wbi: Isio sikavombiike kukwilanisia sino silyajovilue nu m'bili uYesaya kuuti,
    “Akavusia inhamu siitu, akatusosia”
  bba-bba: U yeni kuɑ kpɑ Gusunɔn sɔmɔ Esɑin ɡɑri yi kɑ koorɑ, yi u nɛɛ, “Win tii
    u bɛsɛn wɑsin dɑm sɑriru suɑ, mɑ u kɑ bɛsɛn bɑrɑnu doonɑ.”
  eng-KJVCPB: that it might be fulfilled which was spoken by Esaias the prophet, saying,
    Himself took our infirmities, and bare our sicknesses.
  kgk-NT: 'Upéa rehegwa ojapo Hesu, upéixa hembiapo yma gware he''i hagwe-rami oiko
    hagwã ãy. Yma Nhandejáry nhe''ẽ-py omombe''u va''ety Isaías remimoĩgwe kwatia-rehe
    a-rami: “Nhande kwéry nhande rasy ramo, omboyke-ma opaixagwa mba''asy heraha-vy
    nhandéhegwi”. Yma he''i hagwe-rami, ãy oiko-ma.'
  waj-waj: 'Nnaaruaa vaidi forofetaa Yisayaava tuu kuaivo vaududuu Yisuuva varuu suaivaki
    kaanaivo vairavai. Yisayaava tuu kuaivo vainno tinoo: Ivo ariinoo ti nniitarai
    mmuakiaayauvai rugaivaivee, tiivai.'
  cpy-cpy: 'Ari omonkaatari ikamantan-takiri paerani Kamantan-taniri Isaías, ikantaki:
    Riitaki aanakironi amantsiyanka, Riijatzi aanakironi okaatzi akemaatsi-yitari.'
  ekk-PKP: 'Nii täitus see, mida prohvet Jesaja ütles: „Ta tervendas meie vaevused
    ja vabastas meid meie haigustest.“'
  mpx-mpx: I ginol ola inoke palopita Aiseya wana baaba i tabwa tunahot, i ba, “Iya
    ala kasiyebwa i ahe yoho ge ala gila i kalivai.”
  wbp-wbp: 'Nyampuju yangka-juku jaru kuja Yijayarlu Kaatu-kurlangurlu jarukungarduyurlu
    yirrarnu nyurru-wiyi Payipulurla, kujanya: “Yalirnawu wati ngula-ngalpa parlpuru-manu
    yapa murrumurruju ngurrjulku yungurlipa nyina.”'
  luo-luo: Mano notimore mondo ochop gima nowachi gi dho Janabi Isaya niya, “Nokawo
    nyawo marwa kendo notingʼo tuochewa.”
  nhe-NT: 'Quema Jesús quinchicajqui cocoyani, quitlamichihuayaya tlen nopa tiocamanalojquetl
    Isaías huejcajquiya quiijto: “Yajaya ica iselti quihuicac tococolis huan nochi
    totlacuajcualocayo.”'
  aii-aii: 'ܘܐܵܗܵܐ ܗܘܹܐ ܠܵܗ̇ ܕܦܵܐܹܫ ܬܘܼܡܸܡܵܐ ܡܸܢܕܝܼ ܕܦܝܼܫ ܠܹܗ ܐܡܝܼܪܵܐ ܒܐܹܫܲܥܝܵܐ ܢܒ݂ܝܼܵܐ
    ܕܐܡܝܼܪܹܗ: ܗ̇ܘ ܫܩܝܼܠܔ ܠܹܗ ܡܲܪ̈ܥܲܢ ܘܛܥܝܼܢܹܗ ܟܹܐܒܲܢ̈.'
  esk-NT: Atuumakamiuŋ taamna taŋiġñiġaa sivuniksriqirim Isaiah-m uqautigikkaŋa, “Ilaan
    piiġai sayairrutivut timikun suli akigaġiplugich atniġñautivut.”
  msb-msb: Nangyari ini agod matuman an sinabi san propeta na si Isaias, “Ginhali
    niya an atonmga ginabatyag kag gin-ayo an aton mga sakit.”
  cpa-NT: 'Lah¹jøng² báh³ ca¹lø¹ti¹ jǿg³ ca¹juúh² hlai³ Isaías, dsa² mi³hǿ² jǿg³ quiah¹²
    Diú¹³. Ca¹juúh²dsa: “Dsa² héi² ca¹mi¹hlég² jniang³. Ca¹jŋíh²dsa jmø³uai¹² quián²
    jniang³,” rø²juúh² si².'
  dso-dso: ଏଟା କଲାର୍‌ ଲାଗି ଜିସୁ ଜିସାଇୟ ବବିସତ୍‌ବକ୍‌ତା ଜାନାଇ ରଇଲାଟା ପୁରାପୁରୁନ୍‌ ସିଦ୍‌କଲା
    । ବବିସତ୍‌ବକ୍‌ତା କଇରଇଲା “ଆମର୍‌ ଦୁକାସୁକା ସବୁ ନିଜେ ନେଲା ଆରି ଆମର୍‌ ଜର୍‌ଦୁକା ବଇଲା ।”
  meu-meu: Unu amo Isaia, peroveta tauna, ese e gwauraia herevana vada e momokani;
    eto, Ia ese eda manoka-manoka e abi isi, bona eda gorere e huahaida.
  yva-NT: 'Ana namije nande indamu mamaisyo Amisye apa ayao wemirati anawae Yesaya
    po raura rai pare: “Wepi po wama siurije ranawan muno wanggwanen, Po saumane raunande
    wansai.”'
  dgc-dgc: Ey saya i nipangtupada to hula ni Purupeta Isayas to araw, a “Alapén ni
    Cristo i étanan a saket tam, sakay ibutan na i étanan a hirap tam.”
  zpm-NT: 'Ga brieequia miṉe bzeet Isá, meṉ ne biadteed xtiidz Dios lo miech padzeela,
    zeeṉe rëb me: “Grëse xquieḻnë ne, grëse guieḻguidz ne rziaac ne, me biw.”'
  hix-NT: Àro wyaro Esaeyas heno nmenhotho yawo ro nehxakon hamà, Txesusu. Onà wyaro
    nmenhoy hatà, noro heno, Khoryenkomo rwonà yokarymanye ro heno. Keheryan komo
    yowyaha hampànà, noro ha. Àro wyaro rma nmenhoy hatà, Esaeyas heno. Ànmenhothàrànhàr
    yawo ro rma haxa nehxakon hamà, Txesusu.
  sim-sim: Os or uri oso profet Aisaia mas or mbahandari mashi osmu omek nara. Karem
    Aisaia kayeri sir, �Orhinjik os ni kavamisindari nihi ondon or laha ermberi ria.�
  npi-ULB: यसरी यशैया अगमवक्‍ताद्वारा भनिएको यस्तो वचन पुरा भयो, “उहाँ आफैँले नै हाम्रा
    बिमारीहरू लिनुभयो र हाम्रा रोगहरू वहन गर्नुभयो ।”
  cgc-cgc: Ta pagpaayad din ta mga ittaw daw pagpagwa ta mga malain na ispiritu, natuman
    ambal ya Isaias na prupita anay pa sa. Ambal Isaias, “Pakamang din lain na mga
    pamatyag ta ate na lawa daw paayad din ate na mga masakit.”
  tim-tim: Hain agep aregât emelâk propete Yesaiaŋe den siâ hin kulemgoep are bunŋe
    agep amâ hin, “Nen kundat umatŋe miawak nengimbo me wan me wan pâpkom nâŋgâm hilipkomaen
    aregât yâkŋe bâleŋe are mendo bo agep.” dâm kulemgoep den are bunŋe akto Yesuŋe
    kundatdâ dondâ heŋgem yeŋguep.
  yor-yor: Kí èyí tí a ti sọ láti ẹnu wòlíì Isaiah lè ṣẹ pé, “Òun tìkára rẹ̀ gbà àìlera
    wa, ó sì ń ru ààrùn wa.”
  wos-wos: 'Jisas wungi yandéka dé Godna profet Aisaia hanja wandén hundi mwi hundi
    dé ya. Déka hundi Godna nyingambu angi dé wa: Nanika hiyambar yandéka dé naniré
    huréhaléké. Nana haraki saraki jondu dé huréhaléké. Séfimali haraki yandéka dé
    hambuk yata wandéka nani wambula yikafre ya. Wungi dé Aisaia hayi.'
  emp-NTPO: 'Mãwãsia Ãcõrẽneba bed̶eabari Isaíaba jarad̶a quĩrãca. Nãwã jarasia: “Dadjirãra
    cacua biẽ́ b̶easid̶e idjia biabisia, idjab̶a pua b̶easid̶e idjia jõbisia.”'
  eng-F35: 'so that what was spoken through Isaiah the prophet should be fulfilled,
    namely: “He Himself took our infirmities and bore our diseases.”'
  ind-ind: Yesus melakukan hal itu supaya terjadilah apa yang sudah dinubuatkan oleh
    Nabi Yesaya, “Dialah yang mengangkat penderitaan kita dan menyembuhkan penyakit
    kita.”
  pes-OPCB: 'به این شکل، کلام خدا توسط اشعیای نبی به حقیقت پیوست که گفته بود: «او
    ضعف‌های ما را برداشت و مرض‌های ما را حمل کرد.»'
  mpt-mpt: sinanggwano Gode weng omkeimalin nakae Aisaiae baanea Elekiem eleta nib
    ginino omtlabenea blimubenobo genebuo Yesuse inanea nakaia unangai klaye monseo
    weng olo yamo balisobe.
  bla-bla: Mŏks'enŭpanĭstosi otan'ipiaie Esias prophet, ki an'iu, Osto'i mat'sĭmĕsts
    kĭtsauŭt' tsikotsapsĭnunĭsts, ki ipa'tomĕsts kitokh'tokosĭnunĭsts.
  ssx-ssx: Yesuma꞉ koto wanda꞉hali epeaeyeke hau manuta꞉ amba꞉ hande potopede hali
    Aisayama꞉ la꞉ witolo hata꞉ alota꞉ Ipikana꞉ma꞉ ipika꞉ kone nika꞉ ki yenimanu meao
    make mo biki ula꞉ yeni tekemanu make yoka꞉ mea baeyekeme laa la꞉ wieke pi yaaluekema꞉
    yeke piekeme.
  mkl-mkl: Í ce nŋu ŋɑu bɛi ku bɑ ide iyi wɑlii Ezɑi í fɔu ku kɔ̃ iyi í ni, nŋu tɑkɑɛ
    í so ɡbuɡbɑ̃ hɑi nɛ nwɑ nɔ í nyɑ bɔ̃ɔ nwɑ ŋɑ.
  gaq-gaq: ଏନ୍‌ବାନ୍‌ ମେଁ ଯିଶାଇୟ ବାବବାଦି ବାସଙ୍ଗ୍‍ବକ୍ନେ ପୁରନ୍‍ ଡିଙ୍ଗ୍‌କେ । ଯିଶାଇୟ ବାସଙ୍ଗ୍‌
    ବକେ “ମେଁ ନେନେ ଦୁକାସୁକା ସାପା ଡୁଙ୍ଗ୍‍ରାଙ୍ଗ୍‍ଡକେ ଆରି ଆନେକେ ରଗ୍‌ବାନ୍‌ ନିମାଣ୍ତା ଆଡିଙ୍ଗ୍‌କେ
    ।”
  gof-RNT: Hessankka nabiya Isayaasi, “I nu harggiya baw ekkis, i nu harggiya tookkis”
    gida qaalay polettis.
  unx-unx: ଯିଶାୟ ନାବୀ କାଜିକାଦ୍‌ତେୟାଃ ପୁରାଅଃକା ମେନ୍ତେ ଇନିଃ ନେ ଲେକାଏ କାମିକେଦା, “ଇନିଃ
    ଆଇଃକ୍‌ଗି ଆବୁଆଃ ଦୁକୁହାସୁକଏ ଗଅଃଇଦିକେଦା ।”
  gah-gah: 'Lá okago nene, Ómasímini agepagutí gakó loaká ve Isaiá gakó láa loko luhuva
    gizamó nene alévolé imó: Netá livisekago keé lamuni netá ezáa agohí gimole.'
  lcm-lcm: Nang asi vil apunuk ani mengen ang si Esias katakai i kus amalangas ta,
    Ninia akorong kata sunguk kara keve ngau na kata asalak kara keve malepen.
  aer-aer: Nhenge Jesus-ele tyerrtye areye alakenhe angkwerre-iweke, alhilentye Ngkarte-kenhe
    arratye-irretyeke, angkentye Ngkarte-kenhe awemele ilerle-apentye akngerre Isaiah-ele
    intelhe-ilekenge-arteke arrule anthurre pwekeke-arleke alakenhe, “Re arrengkwelthe
    anwerne-kenhe areye uyerrelhe-ileke anwernenhe mwerre-ilemele.”
  qvc-NT: 'Chayshinaqam karqan Dyuspaq rimaq Isayiyas kayshina iskibrishqan kumplinambaq:
    “Paymi tukuy laya nanayninchiqmanda kach''akachiwashqa kanchiq”, nishpa.'
  tgl-ULB: Sa ganitong paraan natupad ang sinabi ni Isaias na propeta, “Kinuha niya
    ang ating mga sakit at dinala ang ating mga karamdaman.”
  cbs-NT: 'Diosun jancha yuixunika Isaíasin yuikin: “Diosun Katuatun nun isin teneai
    mainwankin nuku xuxawaxanikiki”, akin jatu bebunkidi yuini Jesúsun jabiaskadi
    wakin jatu anikiaki.'
  xtm-NTPP: 'sukan‑va''a ko kuu sukan ni ka''an Isaías tee ni yo ndakaxtnu''u tnu''u
    ni yo wa''a Su''si ma: “Maa ya ni jiso kue''e o ma ji''in ndenu u''vi o ma.”'
  nnq-nnq: Atenda genia kupala galenganile malobe agalongela Nnondoli jwa Nnoongo
    jwakemigwa Isaya kulenga, “Jwenio mwene atoile uwina gwito, apotwile itamwe ito.”
  bao-NT: 'Atea Ʉmʉreco Pacʉ yee quetire wede jʉgueri majʉ Isaías niiquĩricʉ: “Cʉ̃
    majuropeera mani ca diarique cʉtirijere jee, puniro mani ca tamʉorijere jee ʉpa,
    tiiwi,” cʉ̃ ca ĩiquĩrique ca ĩirore biro to biijato ĩiro, bii earo biiupa.'
  san-ORI: ତସ୍ମାତ୍, ସର୍ୱ୍ୱା ଦୁର୍ବ୍ବଲତାସ୍ମାକଂ ତେନୈୱ ପରିଧାରିତା| ଅସ୍ମାକଂ ସକଲଂ ୱ୍ୟାଧିଂ
    ସଏୱ ସଂଗୃହୀତୱାନ୍| ଯଦେତଦ୍ୱଚନଂ ଯିଶଯିଯଭୱିଷ୍ୟଦ୍ୱାଦିନୋକ୍ତମାସୀତ୍, ତତ୍ତଦା ସଫଲମଭୱତ୍|
  huv-NT: 'Atquiaj tarang para alndom majlüy atnej tarang nomb tiül minawiig nej teat
    Isaías, aaga nendeac andeac Teat Dios, cos tapiüng: “Nejáyan quiaj tawün iün andeowaats,
    aton tajoy wüx ombas nej meáwan necoy ocueajiiüts”, aw.'
  otn-NT: 'Mi̱ nja na̱ ra̱ hya̱ na̱, ya bi̱ nja''a̱ te ra̱ hya̱ bi̱ ma̱nna̱ pønga̱hya̱
    Isaías ngue bi ''yɛ̱na̱: “Nu̱ te gäma̱ n''ʉ gmi̱ hɛ̱mphʉ, gä bi hya̱qui hapʉ mi̱''ʉ”,
    bi ''yɛ̱na̱.'
  nop-nop: 'Unduŋ tubune Polofet Aisaiyadi Bepaŋ’walaŋ maŋiŋ mede tagimneeŋ indiŋ
    yoguk u folooŋ mintaguk: “Negoŋ yagit folofigitanik bekudapmaguk.”'
  obo-NT: Notomanan ini, su amoy od kotuman iddos id po-ikahi to Monama ki propeta
    Isaias no mid ungketen to, “Sikandin en kos id awa to od ponggeddamon to lawa
    ta, woy sikandin kos id awa to mgo bohok ta.”
  cak-ENT: 'Richin quiri'' nbanatüj c''a ri rubin can ri Isaías, ri jun ri xk''alajrisan
    ri rutzij ri Dios ojer can. Ri Isaías quere'' c''a ri rubin can pari'' ri Jesús:
    Xerelesaj c''a e kayabil konojel, y xuc''uaj c''a ronojel kak''oxomül. Quiri''
    ri rubin can.'
  lif-NT: ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤁᤧᤒᤠ᤺ᤵᤐᤠ ᤕᤛᤤᤕᤠ᤺ᤸᤗᤧ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤐᤠ᤺ᤳᤋᤢᤒᤠᤴ ᤁᤧᤳᤗ ᤑᤠ᤹ᤀᤠᤱ ᤀᤰᤂᤣ ᤐᤥ᤺ᤰᤂᤧᤒᤠᤖᤥ–
    “ᤂᤢᤏᤧ᤹ ᤀᤠᤒᤠᤅᤣ ᤀᤠᤏᤡ᤹ ᤋᤢᤰᤂᤣᤜᤠ᤹ ᤕᤠᤱᤛᤡᤱᤗᤥ. ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤏᤡ᤹ ᤋᤢᤰᤔᤠ ᤕ᤹ᤔᤠᤜᤠ᤹ ᤁᤢᤕᤢ ᤋᤣ᤹ᤖᤢᤖᤥ॥”
  mie-NT: 'De súcuán nī ncuu tácua quee ndaā tūhun jā ní ncāhān Isaías, tēe nī nacani
    tūhun Yāā Dios janahán: Maá yā nī ncandeē ndācá nūū cuēhē jā ndóho ó, ncachī Isaías.'
  san-TIB: ཏསྨཱཏ྄, སཪྻྭཱ དུརྦྦལཏཱསྨཱཀཾ ཏེནཻཝ པརིདྷཱརིཏཱ། ཨསྨཱཀཾ སཀལཾ ཝྱཱདྷིཾ སཨེཝ སཾགྲྀཧཱིཏཝཱན྄།
    ཡདེཏདྭཙནཾ ཡིཤཡིཡབྷཝིཥྱདྭཱདིནོཀྟམཱསཱིཏ྄, ཏཏྟདཱ སཕལམབྷཝཏ྄།
  qve-NT: 'Saynapin Diosmanta willakuq ñawpaq profeta Isaiaspa khayna escribisqan
    cumplikuran: “Paymi noqanchispa onqoyninchiskunamanta, hinallataq tukuy nanayninchiskunamantapas
    sanoyachiwasun”, nispa [Isaías 53.4].'
  pao-NT: O'nosoo soo Te Naa yadooawabe Isaiah mee naneadu mee tuukwe yoo namanekwu
    mee tubotugu, “Soo Te Pabe'e te mabesakukwu ka te tuoego'e.”
  cbu-NT: Isus ashirangu, Waparee kuk sirútamasa tsiyatarangu anoo payurangiya. Watam
    Apanllee kuk kamanimapani, Isáysarini yuwaa Isus ashchu anoo wasin kamaniranguwa.
    Tárangiya; Apanll Ipusamarini kuskachu, tputsee yuw kiyung kachiyku anoo istachiya.
    Wanguyaatstam yarchiya, Isáysarini yandaku, tárangiya. Ashiri yuwaa Isus tputsee
    ituyamarangu anoo kamaneena.
  usa-usa: 'miráitana móra-aimma naayóbáqá Áánûqtuma móra amuné-náqá Áítáíyaan óyaukaq
    pááq íniye tiráimma minnâ pááq kéitana min-áíkómá maará-tiraiye: “wemá wenamáárîq
    ketááí karímá mamá paábaq kéyuwena ókon-okomma ketááí tiyáátáma íkui-yataaqa matukáiye.”
    téna agamatán-áúbágó tiráiye.'
  soy-soy: 'Lɛ̃ kɛ ɑntepu Esɑyi uú pɛɛ ḿ mɑ kɛ mɛwɑi mɛ̃ ɑmɛ ritiki rɛ: Tirɔ́nɑ́rɛi
    kuú yɔsí uu irɔ́tói kpísi uu cɔni.'
  hui-hui: Ibugua ani binigo Ngode Datagaliwabe mana latagi haga Aisaiahanda ala mbiwia
    heneyago heneneore lola hene. Aisaiahanda bi leneyago ogo, Inanaga warago bayago
    ibuni mo yini. Warago tara tara inani bayaru ibugua mo yalu pene, lenego nga.
  amf-amf: Ogonoar ‘‘Kidi wonnon hajimonam ki tiyade; burqamon wonnonamaar wona ki
    baskade’’ hamayse Barjokala qansayse eenna giyea Isiasin giyondettsi ko thoothade.
  quc-NNT: 'Je'' xb''antaj wa'' rech je'' kelik jas ri xub''ij ri qa mam Isaías ri
    q''alajisal re ru Loq'' Pixab'' ri Dios: “Ri Are'' xuriq k''äx rumal qech, xuya
    qa chuq''ab'', xujukunaj che ri qa yab''ilal,” —xcha ri qa mam Isaías.'
  dob-dob: Yage getedi niꞌatu siapwesa ga ꞌenega palopita Aisea ꞌina gimisimana ꞌiapwesa,
    nadigega Buki Tabu ꞌena ꞌisimana, ꞌigwae, “Tauna ꞌida ꞌelouya ta ꞌada leꞌoasao
    ꞌana toꞌewayaula.”
  wrs-wrs: Yesusva wohengvna Aisaia moashulnindrinina doaraminimom, no moamba os novol
    velohv, No indhanarini pimba sungiavho vrowol vena pina uvavullava, himba pina
    kinmba pungeinvna.
  mca-mca: 'Aka''an in hats yaqsiijkii pa''aj, qe qa'' nasiinik''iha pa'' hats nifel
    pa''aj tooxik''i pa'' profeta''ik''i Isaías in yit''ij: —Ƚakha'' t''eku''mi''
    pe'' inawtshei qa yeka''x iye pe'' inja''metets.—'
  tzo-TZC: 'Ti jech taje, yoꞌ ta xcꞌot ta pasel jech chac cꞌu chaꞌal laj yal ti jꞌalcꞌop
    Isaíase: “Laj sbain ti cꞌusitic mu xuꞌ cuꞌuntique. Jech xtoc laj sbain ti jchameltique”,
    ti xie.'
  mya-mya: ဤ​သို့​လျှင် ``ကိုယ်​တော်​သည်​ငါ​တို့​၏​အ​ဖျား​အ​နာ များ​နှင့်​ရော​ဂါ​ဝေ​ဒ​နာ​များ​ကို​ဆောင်​ယူ​သွား
    တော်​မူ​၏'' ဟူ​၍ ပ​ရော​ဖက်​ဟေ​ရှာ​ယ​ဟော​ခဲ့​သည့် စ​ကား​အ​တိုင်း​ဖြစ်​ပျက်​၍​လာ​သ​တည်း။
  gng-NT: 'U tien'' nnɔ ŋɔ uñɔbonsɔknl Esayi là len'' nà nnɔ nɛ̀ ń tien nɛ. U
    là len'' ki ye: «Wɔn nɛ ñɛn'' tiʼjiint, ki teke'' tiʼwìɛn kɛ ki tuke''.»'
  cbi-NTPO: 'Entsaa puimiya, Diosa'' mitya pamu Isaías tsainu tsuve ti'' pamuwaañu,
    tsaa puitaa tsaimi, entsandimuwaañu: Lala pulujtu chachi deeñu'' mitya, yaa kumuinchi
    lala'' dii peya deka'' miive, ti'' pillañu'' mitya.'
  ikk-NT: Ẹnịna k'o dọn mẹzu ihiẹn Chuku gi onyẹ-amụma wụ Azaya ku. Azaya sị, “O wepụ
    ọrịa ẹnyi, buru emu ẹnyi.”
  leu-leu: E malaanabeꞌ nane fasavat famatavas a maana mo aava na Aisaia, saxa mataa
    ina kuus fatuxai, fo ferawai pana. A kuus, “Nane xa a siak tapin a giisan sitaara
    e mulus tapin netaara sena maasaxan.”
  maz-NT: 'Nguec''ua ma zädä c''o vi mama c''e profeta Isaías: “Angueze me go juentsqueji
    o ''ñe jocüzüji c''o ngueme c''o mi sufregöji”, eñe c''e profeta.'
  bod-N: དེ་ལ་ལུང་སྟོན་པ་ཡེ་ཤ་ཡཱ་ཡི་མདོ་ལས་ཇི་སྐད༌དུ། ཁོང་གིས་ང་ཚོའི་རྒུད་པ་དག་གི་འཐུས་ཚབ༌མཛད།།
    ཁོང་གིས་ང་ཚོའི་ནད་རིགས་སྣ་ཚོགས་ཁུར་དུ༌བཞེས།། ཞེས་གསུངས་པ་བཞིན་འགྲུབ་པའི་ཕྱིར་དེ་ལྟར་བྱུང༌ངོ༌།།
  tca-NT: 'Rü yemaãcü Ngechuchu nayanguxẽẽ ga yema ore ga nuxcümaü̃xü̃ ga Tupanaãrü
    orearü uruü̃ ga Ichaxía nüxü̃ ixuxü̃ ga ñaxü̃: “Rü nüma rü tüxü̃ naporaexẽẽ i
    ngẽxguma ituraegu, rü tüxü̃ narümeexẽẽ i ngẽxguma iḏaaweegu”, ñaxü̃.'
  zpl-NT: 'Scua unga para nú uyalu tucu nú uni profeta Isaías chenu unilla: “Liꞌinu
    uyucunu elichia nú seꞌcaꞌahua nu unguyaꞌnu nú nehuana seꞌcaꞌahua.”'
  mbc-NT: 'Jesusya ikupî''pî mîrîrî warantî, maasa pra awe''kupî sîrîrî ta''pî penaro''
    Paapa maimu ekareme''nen Isaías nurî''tîya yawîrî. Ta''pîiya see warantî: Mîîkîrîya
    uyeparankon yaasa'' man tîpona, moropai ne''ne'' pe e''nîto'' mo''kasai''ya man
    ta''pî Isaías nurî''tîya pena.'
  ndg-ndg: Kwa jinsi yee gatimii galo gagabakiyilwa ni Isaya nabii, “Ywembe mwene
    agapotwi matamwe gitu ni apotwi malasi gitu.”
  wsk-wsk: 'Munan imi te prophet Isaiah ko den balam mu nunguning kaparam: “Anananga
    ikup yaman se nanga kuera ikes nu kututuwu giam.”'
  toj-NT: 'Jachuc, c''ot smeranil ja jas yala ja aluman‑Dios Isaías ja najatei: Ja
    yeni, yena ni ja ma'' el el yuj spetzanil ja jchameltiqui. Yuj ja yeni, yaa ni
    ch''ayuc ja jchameltiqui, xchi ja Isaiasi.'
  tbc-tbc: Jesus kulob a igane yan lo awak aban ta profet Aisaia ibol an nuŋon ilasa
    ya, “Iŋ idsad muruan iŋal go iŋanen tinin nam idsad subam isini a.”
  sna-sna: 'Izvi zvaizadzisa zvakanga zvataurwa kubudikidza nomuprofita Isaya zvichinzi:
    “Akatakura utera hwedu hwose uye akatakura zvirwere zvedu zvose.”'
  smk-NT: Napatutu'wan a wana ni Prupita Isaias sa wanin a ginwa' na ni Jesus. Wana,
    “Syay nanambar nin sarban mumasakit tamo tan ginlat na nga'min a sarban man'irangep
    tamo sa lalaman tamo.”
  grc-TCGNT: ὅπως πληρωθῇ τὸ ῥηθὲν διὰ Ἠσαΐου τοῦ προφήτου, λέγοντος, Αὐτὸς τὰς ἀσθενείας
    ἡμῶν ἔλαβε, καὶ τὰς νόσους ἐβάστασεν.
  gof-WFTW: Hessankka nabiya Isayaasi, “I nu harggiya baw ekkis, i nu harggiya tookkis”
    gida qaalay polettis.
  spa-BLM: 'para que se cumpliera lo que se dijo por medio del profeta Isaías, que
    dijo: “Tomó nuestras dolencias y cargó con nuestras enfermedades.”'
  kyz-NT: 'Ymã te Janeruwarete ''ga je''ega mome''wara ''ga, Isai ''ga ''ga mome''ui
    rakue: “Janekaruara ''ga omoit jane wi, jane katu''oka”, ''jau Isai ''ga ikwasiaa
    ka''aran are rakue. Jejui ''ga remiaporama ''ga imome''wau inuga ka''aran are
    rakue. A''eramũ ''ga ''gã katu''oka, Isai ''ga ''eawer imũ etee futat.'
  dao-dao: Acun cun sahma Hesajah naw ahlana a na pyen, “Amät naw mi mhnatnake jah
    lawh pe lü, mi hlikhaü naküt jah phüih pe ve” ti a kümnak vaia kyaki.
  cya-cya: 'si''yana chcua cha'' nu mxiycui'' Ndiose ''in yu Isaía xa juin yu: —Cui''
    ñi ngu''ya ñi quicha ''in na, lo'' mdijin ñi nu ti''i tñan loo na—.'
  wrk-wrk: Nani barri kunymambayi yalunya Jisuswanyi. Nanda wankalanyi niji Yayisaya,
    jali yanyba jangkurr nangangi Kudkanyi, yarrijba nyuli najana nayi jangkurr Kudkanyi.
    “Nyuli kunymamba ngambalanya jali ngambala lunji. Nyuli dulaba nanda ngalya ngamanbunanyi
    mankanyinanyi.” Duja nanda jangkurr jali nyulu yarrijba najana. Kunymambayi yalunya
    bukambiju Jisuswanyi. Barriwa.
  nii-nii: Yi mił erang kin, Gos ok ek ni tor kindiłim wu Aisaiya gupu ełe ni tor
    kindrim ek ei keimi pim. Ek ei yi mił nirim, “Eim sinim nge ening pim pei si kindpi,
    sinim ening kanim kanim ei eim kin sim.”
  ign-NT: 'Eta juca títaucha­vapahi eta táechaji­si­hairahi eta májurehi ema víyarahaini
    profeta Isaías, ani tacahehi: “Masami­na­ha­vi­hivare eta vijumana eta macana­ra­si­ra­havihi”.'
  dik-NT: Kënë acï rot looi rin bï wɛ̈t cï Ithaya lueel thɛɛr yenhom tiɛɛŋ, “Acï kuat
    arɛɛm ku tuaany ëbën jat yeyeth.”
  cac-cac: 'Icha chi'' ix aj yelc''och tas yalnaccan vin̈aj Isaías schecab'' Dios
    d''a peca'', xchi icha tic: A ix ic''anel juntzan̈ co yaelal. Van yab''an syail
    co q''uexuloc, xchican Slolonel Dios Tz''ib''ab''ilcani.'
  tzj-E: 'Cara'' xuban ch-utz c''ara'' tzra'' nbantaj wa'' cumplir jbitanak cana rmal
    profeta Isaías jcawra nbij: —Arja'' xrejkaj ela njelal achnak je nti''ona chka
    y xoca chuxe'' je'' kyubil.'
  bpx-bpx: 'भगवान वगे गेथी वात केण्‌या यसाया नी वात पुरी करवा करीन आहयु आखु हयु, तीहयो
    आखु लीखलो हतो: तीहयो अमारी आखी लुलखाय ने झेल लेदो, अने अमारी मंदवाड़ ने सेटी कर
    देदो।'
  san-BUR: တသ္မာတ်, သရွွာ ဒုရ္ဗ္ဗလတာသ္မာကံ တေနဲဝ ပရိဓာရိတာ၊ အသ္မာကံ သကလံ ဝျာဓိံ သဧဝ
    သံဂၖဟီတဝါန်၊ ယဒေတဒွစနံ ယိၑယိယဘဝိၐျဒွါဒိနောက္တမာသီတ်, တတ္တဒါ သဖလမဘဝတ်၊
  yaa-NT: 'Nãnori Niospa meka yoimisto Isaías a inõpokoai yoikĩ kirika kenekĩ iskafani:
    “Nõ isinĩ imisno Cristo mã noko sharafaa. Askatari nã noko pãefaifo nomakinoa
    mã noko potaxona,” ixõ Isaías kirika keneni keskara Jesús ani.'
  cab-NT: Lasúseredunbei sun le lun lagúnfulirun lé meja uágubei ladímureja proféta
    Isaías dan le laríñagunbei luágu Jesúsu. “Barǘ lumuti wadébilin, gidálei wasándigu.”
  clu-clu: Ginimo na dato agud matoman anang gintagna ni propita Isaias nga nagakoon,
    “Tana gid ang nagayad atun mga masakit, Kag ginbuul na atun mga balatian.”
  swh-ULB: Kwa jinsi hii yalitimia yale yaliyo kwisha kunenwa na Isaya nabii, “Yeye
    mwenyewe alichukua magonjwa yetu na alibeba maradhi yetu”
  tpt-NT: 'Va chuncha tapasal para kataqayntsal yu tacha tsꞌoqlhi ni Isaías yu maqancha
    ixlaqputeꞌey ixchivinti Dios tejkan naul: “Yucha lhaꞌanꞌol tachun ni kilakaxkatkꞌan
    y tꞌikukꞌalhaꞌanꞌol kintaqanꞌatkꞌan.”'
  aai-aai: Sawar iti himamatar i dinab orot Isaiah eo kikirum na iturobe, “I akisinamo
    it ata sawow ata biyababan ebobosairen.”
  sny-sny: Jisas wiyawi ape iroteye su, le Owane Sitewi lo peri au te'e siye meni
    Aisaia lo peri umasiteye. Tu naifa weriyei, meni ape Aisaia Jisas ne apou leseye,
    “Le enite werese nomo lo au ta'ane sasarisawi. Le u tahe werese nomo lo au ta'ane
    fara'uweteye.”
  myy-myy: 'Ito bajiro rẽtayijʉ Isaías Diore goti ĩsiri masʉ ñayorʉ ĩ goticãdo bajiroti.
    Ado bajiro yiyijʉ Isaías ñayorʉ: “Manire rujʉ gajajuarise ito yicõri mani rujʉ
    ñarise cʉtirise yisiogʉ yiguĩji”, yiyijʉ Isaías ñayorʉ yʉre tʉoĩa yugʉ, yiyijʉ
    Jesús masare.'
  trc-NT: 'Dan me se quisíj ya̱ nu̱ꞌ nana̱ nihánj nana̱ caꞌmii síí cuꞌna̱j Isaías
    síí nataꞌ se‑na̱na̱ Diose̱ ga̱a naá, se vaa cataj soꞌ: “Ninaj níꞌ, ne̱ canó chiꞌii̱
    man níꞌ, tza̱j ne̱ nahu̱un níꞌ, quiꞌya̱j síí caꞌna̱ꞌ vaa güii na̱nj ado̱nj”, taj
    síí cuꞌna̱j Isaías ga̱a nataꞌ soꞌ ado̱nj.'
  cut-NT: 'Tihca̱ chi ca̱va che conahn nduhca̱ che dirun ihyan profeta Isaías tuhca̱:
    “Ma̱n ye cahnevi ye cah yahn ihyan.”'
  bel-bel: 'каб збылося сказанае праз прарока Ісаю, які кажа: «Ён узяў на Сябе нашы
    немачы, і хваробы панёс».'
  zlm-KSZI: 'Isa melakukan semua itu supaya terjadilah apa yang dikatakan oleh Nabi
    Yasyaya: ‘Dialah yang membawa kelemahan kita dan menanggung penyakit kita.’'
  gdr-gdr: Sɨ nangga pena Ton odede mɨle yomnɨkonj re onggɨt bageyam Isayamna opureni
    yɨtkak rɨrɨrkɨp omna mana ɨte re da, “Ton Tilenggyam meraina gɨm bodakak mɨle
    akasinonj, dɨde meraina kopa pokɨrɨnd b'ɨtangisinonj.”
  vmy-NT: 'ꞌBa kuán tuxi ꞌetjusunni enre Naꞌenchana xi kitsu profeta Isaías: “Kui=
    xi kiko chiꞌinna ꞌba jaꞌaxin ña kjinena.”'
  cmn-FEB: 这便应验了以赛亚先知所说：“他治愈我们的疾病，让我们于病患中解脱。”
  gmv-RNT: Isayaasi “Izi nu harge ekkides; nu sakokka tookkides” gida qaalay hayssan
    polettides.
  ncl-NT: 'Yojque mochíac len quijcuiluc pa yina Isaías ilajtuni Dios. In Isaías quijcuiluc
    quinami Cristo yahuiaya lapajti quiman hualaya pan lalticpan, quijtuc: “Yihual
    techijcuanilic tococolisli huan quinpajtic tococoxquimes.”'
  sua-sua: 'Vanangko E Yesus nam kaeharom o reha ruk endruk kmaottam E Nut ka propet
    to e Aisaia karo rhek ko e Aisaia ta ktar kpavap mang ormar te: “Nguaro nganngannes
    va nguaro yor en mruo tmur petik petgim mor.”'
  are-are: Altjirrala imanka relha ekuranha ntjarranha lhelakala, urrpia Isaiah-arlarlanga,
    “Era nurnanha, relha menta ilkaartakarta ntjarranha, marrilaka.” Lhelintja nhanhantama
    nthurrperraka.
  gai-gai: Na an tɨpna kirara Raraŋ Aetaniac mbopatna kamma ma moa mɨnna tɨkca ma
    ndona ramma morina ramoot Aisaiana upa tɨkca aindopatna, “Ma ndo ŋgoin mbuŋa aina
    roumbbebca ma aŋgɨca moa kecaririna.”
  qvm-NT: 'Tsaynog aliyätsinanpag captinmi profëta Isaías caynog escribergan: “Paymi
    gueshyantsita apashga. Fiyupa nacanantsipag cagtapis paymi nacashga.”'
  chz-NTPS: 'Mahꜗ läꜙja̱ˉ läꜙteꜗ heˉ gaꜙjähꜘ Isaía hi̱ˉ maˊ ngëë˜ juuˈ kihꜗ Dio läꜙ
    maˊ gaꜙjäyhꜘ: “Hñiiyꜘ baˊ gaꜙka̱yꜗ nëˊ kiyhˈ läꜙjëꜙ dsooˊ jnänˋ, hiꜙ gaꜙko̱o̱yˈ
    läꜙjëꜙ dsooˊ jmɨˊwɨɨꜘ jnänˋ kaˉlähꜘ.”'
  kmu-kmu: NaꞋa hu-maineafe nayona Anumaya Koti aune kanomoꞋa, AisaiyaꞋa hu-mainea
    kemoꞋa agola falote huno tamage hie. Mage huno hu-maineane “Agaya agaiꞋa kalima
    neꞋaluna yana ali-talene. TaugafamoꞋa fulu fuluma nehuno akavima nohia yaꞋene
    ago ali-talene.” huno hu-maineane.
  ood-NT: 'Heki atki hu waꞌi oꞌoha g Isaiabad matsh id am hab wo e juh. K hegai oꞌohanaj
    hab chuꞌig: Heg at ab wo moht g t‑mumkidag k im hu hab wo i juh ab t‑amjed.'
  lbm-lbm: 'ताकि जो वचन यशायाह भविष्यवक्ता सी कह्यो गयो होतो ऊ पूरो हो: “यीशु न खुदच
    हमरी कमजोरियों ख पकड़ लियो अऊर हमरी बीमारियों ख उठाय लियो।”'
  ncj-NT: 'Inin opanoc ic matzonquisa in tlen oquinmatilti in tlayolchicauqui Isaías,
    ihcuac oquihto: “Yehhuatzin otechpahtiloc ica tococolis huan otechpalehuiloc ica
    totlocol.”'
  yuj-yuj: 'Am tak námp te, wokwaek Kwaro profet Aisaian nɨnɨk sánk nánko, sérimp
    kar niamp méntér pwi námpon. Mao arakrá sér: “Mao námoku nomp pouroukamp touwe
    ponankor te námokuráp pourouk kákea ti-akwap tenámpon.”'
  kto-kto: Ga na iriro tavuk, okosarong non ties Morowa la ualo aun unuli Aisaia la
    iario parak. Tiesong gare ro, “Irie kan la uaram non ara tafaiap buam ga mapugutuara.”
  gmv-NT: ኢሳያሲ “ኢዚ ኑ ሃርጌ ኤኪዴስ፤ ኑ ሳኮካ ቶኪዴስ” ጊዳ ቃላይ ሃይሳን ፖሌቲዴስ።
  por-BLT: 'Assim se cumpriu o que o profeta Isaías disse: “Ele curou nossas doenças
    e nos libertou de nossas enfermidades.”'
  stp-NT: 'Baꞌ dhiꞌ puꞌñi jaꞌk jum kuugalh gu puiꞌ nat jax jaꞌk tu uaꞌnak gu Isaiiyas
    guiꞌ na bɨjɨk bhaankamuꞌn tu aꞌgimɨk gu Dios na bhaan tu aꞌga guch Xoiꞌkam na
    jaꞌpnim kaiꞌch: “Pu bɨɨx bhaan ji chu bii gu koꞌkdaiꞌ na kach ɇɇkat.”'
  mgc-mgc: Mo o'dɔ here zi tëdï kaa ma Yesaya nëbï vo me'do 'ba Wïrï iya ne. Mo iya
    henye, “Ma gogo makïnjë rakɔɔ yaga.”
  ame-NT: 'Ñeñt̃paʼ t̃arroʼmar atet̃ p̃a allochñapaʼ att̃och etsota Isaías poʼñoñ
    ñeñt̃ aʼm̃tayeʼt̃ Yompor poʼñoñ; ñapaʼ atet̃ oteʼt̃: “Ñapaʼ ñach yahuanmam̃perreʼ
    ñeñt̃ yemueroc̈htatyeneʼ, ñapaʼ ñach ahuanerreʼ allohuen ñeñt̃ yaʼtserrp̃aʼyeneʼ.”'
  mgh-2016: Aapanga chiicho utimiriha malhove yaahimie ni anamilhohi ashinna Isaya
    wiira, “Yoyo howia uhichooria wihu, nkaakusha mareta ihu.”
  kvn-NT: 'Imi Jesús tule-yemalad-nudajad, akpene Pab-kaka-palchoged-Isaías-chogzhad-yopí
    kunoni. Tenal Isaías chogzhado: Imi we tule aga tukin anmal-anal poni chus. Tegin
    we tule anmal-anal immal-nunmaked itosbal. Is. 53:4'
  gvf-gvf: Goma God ka kebe yal Aisaya mile, “Yal ta iwe, na nibil erebinga te nimbona
    erebinga para, pilaan pai na tenamua,” dungure malia Yesu kalkan erungwa ka dungwa
    i, pi nima ongwa.
  san-ISO: tasmāt, sarvvā durbbalatāsmākaṁ tēnaiva paridhāritā| asmākaṁ sakalaṁ vyādhiṁ
    saēva saṁgr̥hītavān| yadētadvacanaṁ yiśayiyabhaviṣyadvādinōktamāsīt, tattadā saphalamabhavat|
  deu-ELBBK: 'damit erfüllt würde, was durch den Propheten Jesaja geredet ist, der
    spricht: „Er selbst nahm unsere Schwachheiten und trug unsere Krankheiten“.'
  mcb-NT: 'Ariotari ikantakeri pairani kamantantatsirira Isaiashi ikamantakotakerira
    ikantakera: “Yatsipereaventaigakaira akañovageigara, aikiro yovegaigakaira amantsigaigakera.”'
  yle-yle: Kópuni Yisaya ngê wunê a d꞉êê ngê, Yesu ngê u ngwo ntiye ngê. Yi kópu ala.
    Chóóchóó nmî mbii yilî amî chedê té.
  swh-1850: 'Alifanya hivyo ili yale aliyosema nabii Isaya yatimie: “Yeye mwenyewe
    ameondoa udhaifu wetu, ameyachukua magonjwa yetu.”'
  ese-NT: 'Jamaya poanijo Jesosa Isaiaja esohui yahuajo nei jayojja jama acaꞌyonaje.
    Isaia Eyacuiñajjija esohui huohuijji yahuajo nei nei Jesosa Quitojo jama poa baꞌa:
    “Ohuaya ecuana quea mano poanijo, quea nee peaꞌai poanijo, quea jaji nee po mee
    caꞌyonaje; huaquia mee caꞌyonaje”. Isaiaa jamaya aca poa yahuajo nei nei Jesosa
    Quitojo.'
  jac-NT: 'Yin̈ huntekꞌan iswatxꞌe Comam tuꞌ yijcano isba tzet halbilcano yu naj Isaías,
    huneꞌ ischejab Comam yet payat, yet yalni naj hacaꞌ tiꞌ: “Yiban̈ naj chitocano
    yabil ayco jin̈, cat xin yabenpaxo isyaꞌil coseleloj,” ẍi naj Isaías tuꞌ.'
  cak-CNT: 'Richin queri'' can nibanatej c''a ri rubin can ri Isaías, ri jun ri xk''alajirisan
    ri ruch''abel ri Dios ojer can. Ri Isaías que c''a re'' ri rubin can chirij ri
    Jesús: Xerelesaj c''a el kayabilal konojel, y xuc''uaj c''a ronojel kak''axomal.
    Queri'' ri rubin can.'
  zia-zia: Ayero yenu porofete Yesaya mene ge zo eyero gaena awiya me yena. Nung yaya
    naname kora yai iwaing yarinenane. Nupema, nung mouyao naname dimariniya.
  mal-2015: അവൻ നമ്മുടെ ബലഹീനതകളെ എടുത്തു വ്യാധികളെ ചുമന്നു എന്നു യെശയ്യാപ്രവാചകൻ
    പറഞ്ഞതു നിവൃത്തിയാകുവാൻ തന്നേ.
  tuo-NT: 'Jesú cʉ̃ tojo weecã, dʉporocjʉ̃pʉ Isaía Õꞌacʉ̃ ye queti weremʉꞌtãrĩ masʉ̃
    ojaꞌcaronojõta waꞌacaro niwʉ̃. Aꞌtiro ni ojacʉ niwĩ: “Marĩ tutuatisere, marĩ dutire
    cʉ̃ miiwapasami”, ni ojanoꞌwʉ̃.'
  mbl-NT: 'Hõmã, hãmyãxatamuk xohix ''ĩhã, tik hittap ''Iyait te Topa pupi hãm''ãktux,
    tu Topa yõg yãykutnã''ax ''ãktux, yã Yeyox ''ãktux, tu: “Tik te yũmũ yõg hãmpakut
    hã'' tot, tu yũmũg xũy''ax hã'' tot.” Kaxĩy. Yã Topa yõg hãm''ãktux hittap hã
    Yeyox te tikmũ''ũn hittupmãhã nõmhã''.'
  zpc-NT: 'Canaꞌ bzun diꞌidzaꞌ cabëꞌ una profeta Isaías caora unëꞌ cani: “Lëbëꞌ begubëꞌ
    yelaꞌ tzen quiero, beyuenëꞌ yelaꞌ hueꞌ quiero.”'
  gul-NT: All dem ting yah dat Jedus do, dey happen fa mek come true wa de prophet
    Isaiah been say. E say, “E tek way all we ailment. E cyaa off all we sickness.”
  mau-NT: 'jme¹-ni³ nca³ coi⁴tjo³son²-si¹ni³ je² xi³ qui³tso² Isaías xi³ qui³nchja⁴ya³
    tˀa³tsˀe⁴ Ni³na¹: Ti⁴je² qui³scoe¹-ni³ chˀin³-na¹, cˀoa⁴ qui³cao⁴ cjoa⁴ˀaon³-na¹.'
  gup-gup: Jesus kuninjkunu kurduyimeng ba kunwok manbu God biwong Isaiah, wanjh kawoybukkenhdan,
    kore bimbom, dja kayime, “Nungka djakbekkang bu ngad wanjh karridjakbekkayi, dja
    ngorrkang rowk nawu nawarrehwarre kadberre.” [Isaiah 53:4]
  bss-NT: Yesuɛ ambɛ̌l ḿmɛ́n mésyə̄ə̄l âlóned eʼyale ábe Dyǒb dénlōmēnnē
    nkal éʼdəə́dəŋ Yesayaa nɛ́n aá, “Ankobɛ́n syánē nkole ńsyə̄ə̄l ne ḿmɛ̄d
    metake.”
  met-met: 'Alali libu Urana lipuxing suxunguxunguama Aisaya haruanganoa aningona:
    “Xap busingaradi mala saing unia busingara mauxangandi.”'
  kpj-NT: 'Iwese ihetxiu Isaia ryberiti rarybere wesemy heka tule riwinyre: Jesuisi
    riwinyre. Kiamy wahe. Wabinanareny waribireny riwyre. Inatyhyre.'
  zao-NT: 'Koree ngok, tsa mrolo kuu mkee profet Isaí zha ndala, leettsa nzhab profet:
    “Lee zha mbe reta yiz chaanaa ne re yalne chaanaa”. [Is. 53:4]'
  byx-byx: I ma Iesus ka rekmet ne liirang aa iv iirang nge ren ip taquarl murl ma
    Aisaia ama Ngemumaqa aa Aamki na qa ka sil. I murl ma Aisaia qa sil ma’, “Katikka
    qa, ka lemerl ama qaqet te araa arlem de qa ral nget, de ngen ama merlen iirang
    i iirang sev auut pes.”
  ctu-CTI: 'Chʌ''ʌch ti ujti cha''an mi ts''ʌctiyel tsa'' bʌ i wʌ alʌ juntiquil tsa''
    bʌ xiq''ui yʌle'' Dios Isaías bʌ i c''aba''. Ti'' tyaja ti t''an Jesús. Ti yʌlʌ:
    Ti'' cotyʌyonla laj cuche'' lac wocol tyac. Ti'' choco loq''uel laj c''am''an
    tyac. Chʌ''ʌch ti wʌ alʌ Isaías ti ñoj oniyix che'' max tyo ajn ti mulawil Jesús.'
  zos-NT: 'Jetse tujcu va''cø viyu''ṉajø lo que vi''na cha''maṉvajcuse cha''maṉvajcopyapø
    Isaiasis cuando nømu: “Je''is pyøjcøcho''ṉaytam ø ndoya y yac tzojca''yø ø ṉga''cuyta''m”.'
  gvs-gvs: Tauna ina guinuwayadi goi Yaubada ina tokabivalavala Aiseya ina livala
    imalatomotamna nakae boi idigedige kana, ‘Tauyana ida katówana ikabidi, ikalavedi,
    nakae ida vísiya goi italigeida.’ Aiseya 53:4
  kbm-kbm: 'Yisu gilgum gen dang-etok beti ande gilgum yaun ebe warik Pomate ane amol
    ebe ginei Pomate avo ok are Aisaia ginei ok be ano gile. Aisaia ginei dang-eteik:
    ‘Ei ate gigas eitit and gen bunam tis vavavne.’'
  rmc-rmc: 'hoj pes te naplňinel oda, so sas phendo prekal o prorokos Izajaš: „Ov
    iľa pre peste amare slabišagi a ľidžalas amare nasvaľibena.“'
  apr-apr: Ngan tina Yesu iyei nen, le iyeie betanga ke Maro koonoo yo Esai i, in
    le kanono pombe moolmool. Ngan Esai tani in iwete nen, “Ye in igiri matamatenge
    kiidi, inbe iyei idi le tiniidi dook mata mulu.”
  tiy-tiy: Rénigo noy ni inok tumané noy kébéréh i sénarigoy Tuluse muret bé kébéréh
    ne féndawét Isaias mano, “Uwaé noy de déruu tom, atin kédané noy de tete tom.”
  nlg-nlg: E nea te vagha eni ge ke kale utuni na bosana Isaiah na prophet te bosa
    idania, te ghaghua, “Gaia te hola kehai na vahaghimami, me lavi kehai nimami na
    vatei totoro.”
  dgr-DOGNT: 'Eyı hagòjàa sìı nakwenàoɂǫǫ Isaıah yeghǫ goı̨de ı̨lèe sìı wek''ę̀ę̀
    agòjà: “Gotàdaà goghǫ yį̀į̀hchì eyıts''ǫ wet''à gogha hoìlaa sìı edek''e ayį̀į̀là,”
    dek''eèhtł''è.'
  pes-OPV: تا سخنی که به زبان اشعیای نبی گفته شده بود تمام گردد که «او ضعف های ما
    را گرفت و مرض های ما رابرداشت.»
  ron-1924: 'ка сэ се ымплиняскэ че фусесе вестит прин пророкул Исая, каре зиче: „Ел
    а луат асупра Луй непутинцеле ноастре ши а пуртат болиле ноастре.”'
  tpz-tpz: E Ieesuꞌ to nok a ma tah vatoksean poë varih, marën a vapuh a to to tavus
    taneꞌ voh manih pa rivon a teꞌ vanënën soe vëh, e Aisaëaꞌ. Eꞌ to soe voh pan,
    “Eꞌ to teꞌ a ma kamis pea, pareꞌ vahik en pa ma vu mët pea.”
  agd-agd: Máan ma ein manon sakhanampa vanta Aisaiyan pinté uaren Tiyarafenu ano
    sikhan mino. “Béi anon tetisi ara ara sí daná kípasintáden tetin kama usintanten
    mino,” ma sikhá ein mi fura sen afoká en mino.
  rkb-NT: 'Yhỹ, hawa Deus sohokotsa Isaijas tubabatu ziwataha Sesus atsatu nikara.
    Tubabatu Isaijas tihi: — Simyitsapyritsa mysizororowy. Myzubaha izikwy humo sakurẽtsa
    — niy. Iwa Isaijas Sesus soho tubabatu ziwataha, anahi Sesus nikara, iwatahi Isaijas
    harere wasani niy.'
  san-THA: ตสฺมาตฺ, สรฺวฺวา ทุรฺพฺพลตาสฺมากํ เตไนว ปริธาริตาฯ อสฺมากํ สกลํ วฺยาธึ
    เสอว สํคฺฤหีตวานฺฯ ยเทตทฺวจนํ ยิศยิยภวิษฺยทฺวาทิโนกฺตมาสีตฺ, ตตฺตทา สผลมภวตฺฯ
  iws-iws: Mɨ siya ha boɨn dɨgiyɨn mɨ yai kwɨra bɨiya Adi Komii siya boɨnkiya profet
    Aisaiani, saiir swokɨ boɨnourwokaigikɨn. Siya hɨnɨɨna boɨnkɨn, siya bɨdi haiyoprimdiyɨumiigiyɨm
    krɨmiir ma biyɨe biyɨeyɨm mɨ krɨma mɨiyɨk asi nwowi. Ɨriig.
  pol-SZ: 'Tak spełniło się proroctwo Izajasza: „On wziął na Siebie nasze słabości
    i niósł nasze choroby”.'
  ztq-NT: 'Lëë Jesús beeñtsyey ngo parñee kuñ xaa cumplir tiits nii kwnee profet Isaías
    tsiñee chëb xaa: “Lëë xaa biy kchë xkyalkits no.”'
  kqa-kqa: Kanɨmata musa nɨŋandɨhinɨrɨm, kuha Got ambahi kru Gotɨndu kuyu mɨŋata ambavaravara
    Aisaia ambami, Muhɨmɨmuhɨm kandi arɨŋandɨnɨ, nuŋambi mɨŋata pɨŋguvarɨmandɨ, vami.
    Kamataharɨm Got ambami kuyu haŋandɨhin Jisas andɨhi kandɨsɨkwɨsɨkwɨ yɨvurahami.
  zai-NT: 'Ne guca ni zaqué ti iree ni modo pe uní'' Dios de ruaa profeta Isaías chiqué:
    ―Gucuaa be irá yuuba stinu ne ziné be ca enda huará.'
  upv-upv: 'Ngok eplari osorsan tevi nale san se propet Aesea nga muli tuwi mirpel:
    “Ni ela tweni mesien se kerr ko norongen nga m̃isij se kerr.”'
  wap-NT: Wuruꞌu ushaꞌapatan kaikapa kidaꞌorazuꞌu, uruu umishian naa tawuruꞌu kotuaꞌoraz
    prophet Isaiah kianuz, “Paꞌidaꞌa uzaamatan waꞌai wabaiatin-kinaa rinai kida, naꞌiki
    usoꞌota waꞌai wakarinauzo-kinaa kida.”
  mva-mva: 'Bokai imuzi be pile tekedi ‘propet’ Aisaia ipile nge dikalingo. Aisaia
    bokai ipile: “Nena-la be goalakingada irokaki, be morengada ibaga be ialale.”
    (Ais 53:4)'
  dwr-NT: '@see-verse:MAT.008.016'
  kfw-kfw: "Pathian chongkachoi Isaiah diangnga ileiminril, “Ama apumtak in eini nana\
    \ ngai kha anakhaipi khat-um niri nirai ngai anaroonpi”\x94 ti pui tungnasik eii."
  bfz-bfz: ताकि जो वचन यशायाह भविष्यबक्ते बोलेया था से पूरा ओ “तिने आपू ई म्हारिया
    कमजोरिया लयी लिया और म्हारिया बमारिया चकी तिया।”
  cuk-09: 'Ar Bab-Dummad-gaya-burba-berbeged, Isaías, deun epenne sogsadba guegala
    deyob gusad, deun sogsa-gusgu: Anmar-uelemalad anmarga na e sesad, degine, anmar-ibmar-nunmakmalad
    anmarga na e e-sangi sesbalid. Is. 53:4'
