    juaꞌa̱ ñiꞌya̱ laca quicha nu ntsuꞌu jiꞌna; nguaꞌni tye Ni quicha biꞌ, ndyaca tsoꞌo
    na liꞌ”. Juaꞌa̱ nscua lo quityi, biꞌ chaꞌ nduꞌni Jesús joꞌo jiꞌi̱ nguꞌ quicha.'
  bqc-SIM: 'Màa yã́ pↄ́ ãnabi Isaia ò kɛ̀ à mɛ̀: À wá gbãasaikɛ sɛ̀, à wá
