    nnon juu ndaandueꞌñeen, mavaaxjen na nchjehanꞌ vꞌaandaaꞌñeen ngꞌe juu ndaandueꞌñeen,
    jndei ijuhanꞌ. Ndoꞌ Jesús jeꞌ, itso jon.
  bhd-bhd: ते अचानक समुन्दरे मां अक बड़ो तूफान अव ते किश्ती छ़ेलहेईं सेइं छ़पने लग्गी
    ते यीशु तैस मां झ़ुल्लोरो थियो।
  too-NT: Lā' līhuan ixtatacutmā'na, tzuculh lakatin palha' ū'ni' lā' ixlītatzumamā'tza'
    de xcān huan barco. Lā' Jesús ī'lhtatamā'.
  ind-AYT: Dan, lihat, terjadi badai besar di danau sehingga perahu itu tertutup ombak.
    Akan tetapi, Yesus tidur.
  cjo-NT: Roojatzi imaanaki rirori pitotsiki. Niyankyaani omapokashitapaakari riyotaanewopaeni
    antawo tampyaa, omaetonkaapaaki otetaagapaaka.
  nsn-nsn: Ka hua matoto manasasin i uantinaninar kodomo uiluiloh i Galili, doha tukung
    uasul ke tentur, doha laur ke sasaopola tar bout, bo Iesu puk e hohouo rikinimpe.
  san-DEV: पश्चात् सागरस्य मध्यं तेषु गतेषु तादृशः प्रबलो झञ्भ्शनिल उदतिष्ठत्, येन
    महातरङ्ग उत्थाय तरणिं छादितवान्, किन्तु स निद्रित आसीत्।
  tna-NT: Yanipetutasa cama, beni ebia su jubida pupiruana. Ena netianametana aida.
    Canoa dume su ena nubiana. Daja epuani biame, Jesús da canoa dume su tahuisaina.
  lid-lid: I le mani tur, siyer laba tinan atohou eme bwele-e gwa li Galili, eme ma
    bayau atohou eme bolo ndron. Arile Jises amadin.
  wim-wim: Aꞌ than ngak um-menhang ngulan-a, wunt wuut piꞌan paththam ngul wunp-wunp
    aꞌ yeelal piꞌan ek-ekin, ngakana chukkunang angan pey-pey aꞌ thananiya warꞌam
    thuchin. Puth nil Jesus.an-a, weep thayan wun-wun.
  zga-M: Lola inyanja yikhahambukha vu umbelo guleikhukulugata neimepo yale mbaha
    fincho. Pu leino u Yesu agonelile utulu.
  yom-yom: Zimbukila vuka kimosi kingolo kitona mu mbu, mayo mavioka nlungu mu ntela
    vayi Yesu wuba wuleka.
  san-SIN: පශ්චාත් සාගරස්‍ය මධ්‍යං තේෂු ගතේෂු තාදෘශඃ ප්‍රබලෝ ඣඤ්භ්ශනිල උදතිෂ්ඨත්,
    යේන මහාතරඞ්ග උත්ථාය තරණිං ඡාදිතවාන්, කින්තු ස නිද්‍රිත ආසීත්|
  yut-yut: Wɨgɨ pakbi ɨdapmon kɨŋakwa tepmɨsi mɨrɨm madepsi da abɨŋ pakbi tamalɨgakwan
    boron pɨgɨwit. Yaŋ aŋakwan Yesu dɨpmɨn pagakwan
  grc-BYZ: καὶ ἰδοὺ σεισμὸς μέγας ἐγένετο ἐν τῇ θαλάσσῃ, ὥστε τὸ πλοῖον καλύπτεσθαι
    ὑπὸ τῶν κυμάτων· αὐτὸς δὲ ἐκάθευδε.
  tbl-NT: Bè yóm igò le mówóng talak lanaw, tódô mbel yóm tey lenos bong, ne botong
    tô glimun lewók yóm ówóng le. Okóm ke Jisas kun, deng mom fen tungô.
  cpc-NT: Ikanta imontyaakotanaki, maanaki Jesús pitotsiki. Iro jiwiyaakotaiyakani
    niyantyaaniki, omapokashitaka otampiyatapaaki antawoiti, kitaatapaaka jiñaa pitotsiki,
    otamaryaatanaki inkaari.
  nhg-NT: Yecuöquenu omochi sente bieye öyejyecatl ipa ötiescatl, que inu börco cöso
    motlapachoöya ca ötzintle. Cache yejuatzi cochihuaya.
  nya-nya: Ndipo taonani mwadzidzidzi mphepo yayikulu yamkuntho inawomba pa nyanjapo,
    kotero kuti bwatolo linayamba kumizidwa ndi mafunde. Koma Yesu anali mtulo.
  ngu-NT: Niman ipan on mar nimantzin opeu sanoyej chicahuac ajaca niman on atl yejhuan
    noquetztehuaya hasta calaquiyaj ijtic on barco. Pero Jesús cochticatca.
  kup-kup: '@see-verse:MAT.008.023'
  jid-jid: U kikle nghunghu ri ka wlu fu nitu kikle maa, inda shi dakpyren kah ghuu
    a. Yesu si kruna kpye ma.
  wmw-wmw: Ikanza tufani mbahari, mpaka mungalawa mure ejala maji tapa, we! Fala Insa
    ákilala usingizi!
  gmv-GGM: Qopponta aba gidon danbalay dendidi wogoloyo mitana gakkanaas ista waysidess.
    Hessi wuri hanishin yesusay dhiskidess.
  ssg-ssg: Tai kue, ahon lalap tunahi lato. Laman i hutomi tea koap. A Jises i mamatih.
  zpo-NT: Nu gorna nzha re xaa leen nistoo mroo tub mbi dox doo leen nistoo, nu axta
    mzeeb nis leen kano. Per lee Jesús ngot nu tira mzen mkaal lo xaa.
  poy-poy: Pala palii lihega lyana likakala lilawira mulitanda na makupala ganja kugubikira
    mtumbwi. Yesu mweni kaweriti kankugonja mpota.
  qwh-NT: Lamarpa eucurëcayaptinnam, llutepa bientur qallaquicorqan. Lamarnam laqcheqsarcuryan
    lanchatapis pasepa shucurerqan; peru Jesusqa punicarqanmi.
  gaw-gaw: Uḵaegeg, ulah oḵai heehe, le ameg koḏkoḏ huan qa, ub tona malom. Le anam
    heum amge Jesus Nug ubp̱a niiom.
  nca-nca: Toŋeyate sono towo keweroko uyariqo, matú parámi horé mahero sono towo
    huwoní tambi-tambi toqero waŋgo tomó ta ŋu weheŋowero taró. Quko Yesuko eteyaró.
  zpz-NTPP: Orzeꞌ lat nu za dey zeꞌ, sij la bruꞌña tub gyey bi ily lo nisyudoo, nunu
    tonaꞌ la coz ily bicy gyey bi zeꞌ. Orzeꞌ de nguuly lo nisyudoo psoow lañ barc.
    Zeꞌ Jesuuz mbish mi nas mi nañ barc zeꞌ.
  mkj-mkj: Anjoauwohr melmel oau pwokda pohn jeddo, nohk jaujaudo nehn pohsso. A Jesus
    moair.
  zac-NT: perë bëdchini mbë lu nisë. Nalë́ fuertë bëdchini mbë. Gutë́ zili nisë laꞌni
    barcu. Jesús nagaꞌsi më.
  kyg-kyg: Neꞌvagenoꞌaeꞌmo malage huno ani kotuteꞌmo lusi kava huno yasimo aliꞌnigeno
    aniꞌmoꞌa aino holakau holakau huno haino sipifiꞌmo havaiteteno aeno lapanegefeꞌmo
    huꞌniyaꞌmonanafa Yesuꞌa aukeꞌmo kaleno maiꞌniye.
  kmk-kmk: Inggaw da man sit gawan dit danum, kakḻata lawa un gummali’t nabilog ot
    maḻukuḻukut dit paḻuunga maisaysay-u utdit bangka ot dandaniyon mapnu’t danum.
    Yoong si Jesus nasuyop.
  cao-NT: Jatsi quiha xotoriatsi yoshi niquë ra. Anomaria choca ini quiha.
  bbr-bbr: Urir näwäu peanik, an ekur pakurnuk, ous mas an unik uru naurwon. Utianik,
    Jisas ko ekep ninowon.
  inb-inb: Ña iaku chimba­na­kus­kapi, iapa sin­chi waira atarii kalla­rirka. Chi­wanka,
    kanua ukuma iaku ña iaiku­kurka. Jesuska puñu­kurka.
  hrv-hrv: I gle, žestok vihor nasta na moru tako da lađu prekrivahu valovi. A on
    je spavao.
  box-NT: Cúa-yɛn à ho pinpi-beenì wee và ho vũ-beenì wán á wee yànbónka
    mu ɲumu kúee ho woohṹ yi fúaa ho wi ho lí. Mu wee wé ká a Yeesu dũma.
  ote-NT: Ne de mi ꞌyoꞌʉ ja ra ndehe mi da̱mfriꞌʉ bi nja ꞌnara da̱nga bʉnthi xi ntsꞌɛdi
    asta mi ne da pʉntsꞌa ra motsa ne mi tontsꞌa ra dehe pa mbo. Ha nura Jesu mi a̱ha̱.
  wnu-wnu: Isub igamari sani-sani aib uyer ya wobon end dari ne uyer ya buresi tabin
    umimb aterei. Ego Yisas qoan naat inerei.
  zam-NT: Láth ngue tetee myen' yòoyaa loo lagun, ngro' thìb mbiidó' loo lagun axta
    mxít too mbii nít loo lagun. No mblo mbii nít le'n yòoyaa. Per ndxe'leque', láth
    ndxàc con'a, ante mde mcal' Jesús. Nax yàt Jesús le'n yòoyaa.
  zyp-NT: Rawh ly pui tah thlichia cawh tuiping leco a hrang caimang ka, macawtaco
    tuilawng cawh tuileh tah a bakhu thlu. Canghrasala Zisu cawh a ihning thlang.
  sey-NT: Ja̱je saijëna, jairana ai tutu dapi, yohuëna to̱ꞌañepi cacayerepa. Ja̱je
    yoꞌotoje̱ Jesutaꞌa ca̱isiquëpi pajiꞌi.
  nvm-nvm: Bu ijia ajiekoga migegare buibur ka bomana ijar ijia ufikok do iji fuka
    firame foikoga vanag iji dab dakaroikafa ren. Regavo Jesu fuiji fun ni nain.
  mps-mps: Tama augwali te gebadu te sigi ąį daidu pobadi, te genuai wali mu polo
    tama hodaluama pedaliyu, tama te moni wę dini asobogo te geba haluainogo yai.
    Tiali goli Jisas aga da te gebade godege pila mudai dao.
  pab-NT: Xanahitaha onexa hoka kinatyawiniti kaoka enomanaha, one ainakiyatya hoka
    jiyahaotita kanowa. Jesus hatyo xowaka nemakita.
  llg-llg: Taa dook boe ma, ani sanggu mai, lii mbuka mai, de oe neni ofak dale neu,
    tehuu Ana sunggu.
  kyf-kyf: Tɔʋn, 'ɩn -pɩpɛ 'kadʋ yia 'plɩplɩe bhli, 'ɩn 'nyu -gbʋgbʋ yia 'glʋ 'wʋslo,
    -zugba -Zezu mɩ 'ylaa 'wʋ.
  tpi-tpi: Ol i go namel long raunwara na bikpela win tru i kirap na si i laik karamapim
    bot. Tasol Jisas i slip i stap.
  mih-NT: Ta i quisaha caa minoo tatyi ñihi xaan ndya cuhva ndya cuñi zahvi ndutya
    sii barco cuan. Ta quixi ra Jesús.
  qvh-NT: Gochata simpaycäyaptinmi Jesús punucäcorgan. Sayyagmi fiyupa vientuwan yacu
    pulchagyar büquita talpucäsinanpäna caycargan.
  kms-kms: Ni mo mo wuye ngamo mingi nyumurighi yumbui naghe, di wuye quan seme gub,
    at pe kuyo kughe. Pudi Jisas ni ruqo mingi no pu yenu.
  agn-agn: Asing don da tanira ong laod, golpi tanirang kinabotan ta tampo ig ge-ley
    da lamang ma-mokan tang bilog ang agtayan nira. Piro si Jesus gapoyat asing oras
    ang asi.
  nhi-NT: Uan oualmahcocu itich in mar se ueyitemohtih ehecatl, uan in atl omotlatlatiuaya
    uan chicauac ocalaquia itich in barca. Uan Jesús yeh ocochtoya.
  ttc-NT: Yaji ojaw jun nim kyaq'iq' tuj te a' b'ix te a' owaq'ik tzan tox pulan tuj
    te bark b'ix ch'inky tuq kxik mulan, b'ix te Jesus nwitan tuq.
  dan-1931: Og se, det blev en stærk Storm på Søen, så at Skibet skjultes af Bølgerne;
    men han sov.
  kwj-kwj: Ete wowani ausuwa laka fwanjuwei o tiki saikowani fwa oti yembekinani ya
    wunu yewalikonda. Woro Jisas rini tukuyandaro.
  vie-OVCB: Thình lình có trận bão nổi lên, sóng tràn ập vào thuyền. Nhưng Chúa Giê-xu
    đang ngủ.
  kze-kze: Ísu aún-kwaigurówana minkwaaúmpá'á anón-unda torówana nonkó tuvántááva
    éna nompí-sípívímbá ógwitowasa kunávekunavo sésa
  mpj-mpj: Palunyangka-jananya wangaljukamu kalyulu pakarnu pungkupayi, puutpa jarrpajunkungara,
    jampa Jiijajpa puutungka kunyalarripayi.
  lbk-lbk: Awni ya ket naanali nan ab-afikas ay lemlem is kafayfay, nasepyatan nan
    fangka isnan talipyakew et cha mapsong, ngem si Jesus naseseyep.
  mto-NT: Vanꞌit tseꞌe je̱ ma̱kk po̱j myiijn joma veꞌe je̱ na̱a̱j, je̱tseꞌe je̱ barco
    o̱o̱y du̱tuntukkooꞌya, maap tseꞌe je̱ Jesús vyeꞌna.
  bzh-bzh: Deraḳ meto deya nġaggee vuheng, lob pevis besanġ yam böp bevonġ nġaggee
    sis bevonġin dahun yaġ. Rëḳ Yesuḳ ggëp yiing.
  guj-2017: જુઓ, સમુદ્રમાં એવું મોટું તોફાન થયું, જેથી હોડી મોજાંઓથી ઢંકાઈ ગઈ; પણ
    ઈસુ પોતે ઊંઘતા હતા.
  jvn-NT: Ora let suwi terus ènèng ombak gedé nang mér kono lan ombaké ngontang-antingké
    prauné. Ing waktu kuwi Gusti Yésus ijik turu.
  byr-byr: Aalyavɨ makuna yadaaꞌnyɨ, yɨthaanyi, yɨhuꞌmaanarya naangeꞌ yɨna yaka sɨpɨyavɨ
    aalɨmavajɨnaaka mɨladathɨvaina yɨna yadaaꞌnyɨ kɨrɨꞌ sai se warɨna.
  ian-ian: Yilɨndi maa nɨma mwutolo kwutndɨ, pali laatndɨ Nɨma pali laataa ndina njaambɨt
    wuleindɨ. Jisas sɨndu kwandɨ.
  hun-hun: És íme, nagy vihar támadt a tengeren, annyira, hogy a hajót elborították
    a hullámok, ő pedig aludt.
  mcf-NT: 'Aden potenubi nënantanquio icnuc cunquetuidpondash. Adnubien acte comapenec
    tëccuasquiampondash. Adec acte tëccuasquenuc cano acte ancushad-ancushadquiec
    yampondash cano mentoadtiadtsëcquio yec. Adsho isun abëd icquidon: —Dacuëdampambo
    iquec —quetanquin isquien Esus ushpec.'
  kjs-kjs: Go rabu mo ipa adaalepe porilipumi ipuma ipinu mapereke yolalo pisa. Go-rupa
    pisa pare Yesu nipu pa u paitae wisa.
  mni-mni: Amasung ikhang khanghoudana pat aduda akanba nonglei nungsit ama lakle
    aduga ithak ipomna yeibadagi hi adu laksinlammi. Adubu Ibungodi tumduna leirammi.
  yad-NT: Mityamusiy rariichósubeda ji̱ta jmityo̱mu, ramutanuru̱yada ri̱ye̱rya varirya
    cartye. Jesús ji̱ta ma̱yada jasiy variy.
  mxb-NT: Tein yáꞌa na kuaꞌa̱n na̱ no̱ó ta̱ñoꞌo̱ ñoó, kúú ni̱ ka̱sáꞌá kána tachi̱
    dée̱n. Ta kúú ni̱ ka̱sáꞌá ndáko̱o no̱ó ta̱ñoꞌo̱, ta ko̱kee rá ini barco. Tído
    kídi̱ va Jesús kánduꞌu̱ ná.
  pon-2006A: Ni ahnsowohte lapalahn kisinieng ehu pa kohda nan leho, oh iloak kan
    pwungudahng pohn pwohto, likamwete re pahn koaduhpwaldi; a Sises ketin seiseimwok.
  maq-NT: Hora xi cjui barcu jan ne, canduva ngu tjohñu xi cavanga xcun laguna jan,
    hane hisca meje tsa rë barcu jan cojo tsindyu rë nandan xi satë rë jan. Peru hora
    vëhë Jesús ne, jiñafë me.
  hto-hto: Afe mei jorai ruicáfenemo jáidiaɨoɨmo, daa jamánomo rɨírede jairifo náidacailla.
    Afe jairífomona jorai bagua afecae acónillaɨna ɨbáiacade izoide. Mei íadɨ afe
    llezica Jesús ɨnɨde.
  por-BRBSL: Eis que uma violenta tempestade surgiu no mar, tanto que o barco estava
    coberto pelas ondas; mas ele estava dormindo.
  ces-NKB: Na moři pak náhle nastala veliká bouře, takže vlny přikrývaly loď. On však
    spal.
  cui-cui: Bapoxonae jemeicha pin joibo naetaba mentha. Maratsacan jeratha mene othopa
    muxu pebunarecae. Daichitha Jesús maituncua.
  boj-2014: Naŋgi gileqnabqa Yesus a qobuŋ miligiq di ŋeisiq qambumtej. Onaqa jagwa
    tulaŋ koba tigelosiq ya korkortosiqa qobuŋ qaloqnsiqa mormaŋ miligiq aiyeqnaqa
    ya maqej.
  eng-OEBUS: Suddenly so great a storm came up on the sea, that the waves broke right
    over the boat. But Jesus was asleep;
  eri-eri: Nere yaage kati wou gama langa goi bode, Yesus no agore inyai. Ono gainga
    jagui danga bagu jaidu bona hiiri bot kutau wona onowai.
  aly-aly: Kwaty awer-akert apetyek rntwey-alhek rlterrk innga. Awer ilkwel renh-rnem
    akngelhew-akngenhilek. Kwatyan lherrparnpek-anem rtnwewarl, rtnwan aylperl-alhetyek-anek-anem.
    Jesus rtnwel ankwaynterl-apenh apal.
  wiu-wiu: Mea poadete pokoika pupulege tadalita kotikatapea u̱u wa noka matiyame
    ue pewikanokome ekolo lobututapeneyake Yesu pa atu pia kudaka.
  swe-swe: Plötsligt uppstod en våldsam storm (ordagrant ”jordbävning”, betonar att
    det var en okontrollerbar kraft) på sjön, så att vågorna slog över båten. Trots
    detta sov Jesus.
  cth-cth: Hatnavah Jisuh teh a i.
  mti-mti: Yauya! Taig kokawa awau gumbe uwane, yawarat uwag wa tog umne. Megara Iesu
    kubvinivi.
  pad-NT: '@see-verse:MAT.008.023'
  twi-twi: Prɛko pɛ, ahum kɛse bi tu maa asorɔkye bu bɛkataa ɔkorow no so. Nanso na
    Yesu de, wada.
  hlt-hlt: Te vaengah hlipuei loh tuili soah tarha hli tih, tuiphu loh lawng te dalhdalh
    a khup. Te vaengah Jesuh tah ip.
  tbz-SIM: Kɛ̀ kuyɑɑkù kperíkù mɑkùu ítɛ́ní kɛ́nfuuti kɛ̀ mɛniɛ nyiitiní kɛ tɑɑ̀ kudɑbɛkù,
    kɛ̀ Yesu yie yɛ̃̀ nkɛ duɔ́.
  san-GUJ: પશ્ચાત્ સાગરસ્ય મધ્યં તેષુ ગતેષુ તાદૃશઃ પ્રબલો ઝઞ્ભ્શનિલ ઉદતિષ્ઠત્, યેન
    મહાતરઙ્ગ ઉત્થાય તરણિં છાદિતવાન્, કિન્તુ સ નિદ્રિત આસીત્|
  ake-NT: Mɨrɨ koro'tau, ite'kwanau pʉra rɨ pana' pe, ɨsɨ pe rɨ a'setun uyee'pʉ parau
    ku'pɨri ka', mɨrɨpan uya eke pe rɨ sipa'sipa kupʉ'pʉ tuna pʉro'po. Eke pe sipa'sipa
    esi uya to' kanwa paru'tɨ esi'pʉ, e'tane rɨ Sises esi'pʉ e'nʉn nɨ pɨ'.
  qvn-NT: Jinarcurmi chay jatun gochrapa aywarcayaptin mayänipita alisca löcu tamya
    galacuyun. Chauraga alisca walyaptin yacuga altumancama sharcur nämi büquitas
    chapanayara. Nätan Jesusga punuyaram.
  tku-NT: A'cxni' ixtatacutmā'nalh, xamaktin tzuculh palha' ū'nun ē ixlītatzumamā'lhtza'
    xcān barco. Jesús ī'lhtatamā'lh.
  bjk-bjk: Ma a dalun taxin ixo taru lölös kö tu. A dalun ixo tawit laxa xö mön. Inexalik
    Jisas ixo paluso sik.
  msy-2020: Me ghua ongarimɨn torimɨn amɨnir bar ekiam dɨkava ongarim gamima, a dɨpɨra
    kurim avasava ami. Ezɨ Iesus akuavɨra iti.
  bpr-bpr: Na di lamla maweng, ta nkel ale too kamgis nus di talà, na ta nuléh lwek
    i awengla. Bay ta kudang Dyisas.
  cle-NT: Mɨ²ja̱³ ca̱a̱³ ba² dɨ́h¹ gá⁴lá⁴ ca̱a̱³ jmɨ́²dxɨ́³ gaáy³ cáh³ti³². Hi³ja̱³
