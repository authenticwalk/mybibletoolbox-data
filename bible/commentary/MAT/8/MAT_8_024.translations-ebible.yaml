    wȩi bosenée horóló, kale nuku buó deraai depatei, Yesu a̧ noke ha̧le fió molepó.
  hin-2017: और, झील में एक ऐसा बड़ा तूफान उठा कि नाव लहरों से ढँपने लगी; और वह सो
