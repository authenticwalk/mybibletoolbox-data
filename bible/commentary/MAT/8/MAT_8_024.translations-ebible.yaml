  swp-swp: 'Gabogabo eai mana lailai i lagelage, butubutu waga i poii: na ia ma‐enona.'
  bjr-bjr: '@see-verse:MAT.008.023'
  aby-aby: Aneebe Yesuma nauka aine ibibaie oyau daiwere fari. Oyau fariro adua ufe
