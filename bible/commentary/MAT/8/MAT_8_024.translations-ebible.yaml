  san-URD: پَشْچاتْ ساگَرَسْیَ مَدھْیَں تیشُ گَتیشُ تادرِشَح پْرَبَلو جھَنْبھْشَنِلَ
    اُدَتِشْٹھَتْ، یینَ مَہاتَرَنْگَ اُتّھایَ تَرَنِں چھادِتَوانْ، کِنْتُ سَ نِدْرِتَ
    آسِیتْ۔
  heb-LB: לפתע התחוללה סערה נוראה, והגלים הגבוהים הציפו את הסירה. ואילו ישוע ישן.
  caf-NT: Ni huzki ibulh hubulh taoodelts'ut 'ink'ez 'aw 'et ts'i be tawhenduniteh,
