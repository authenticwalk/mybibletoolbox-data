  amm-amm: Alomakokino. Amai alomako manokino mo, wiyou, imonu siyoli mo na auwoniyouki.
    Iwo mi siyoli na tolauki, ayouso louwa komikoki. Ulai Isiso mo ulololi na tanokainoki.
  zaj-zaj: Bahaja dilawila kukuzumbi kulu mdilamba, avo mawimbi gaimemeza mazi ingalawa.
