verse: MAT.008.024
translations:
  kpx-kpx: Biloluvisi tisege solekavesite hanunu balugau lohoi boutimo lohoge eu balugai
    vuloai bouti uvue hahosihovosege Iesuu lahanu.
  okv-H: pisara pajire be puvuto umo ta tenu piri peni vahai puvuto e nga jo ta overekenu
    huhurumbeto veasi unu Iesu e nga jo ta evo unu
  tbo-tbo: po mala emosi ma togowa baneina hi wialoni po guletutu i hulugeleteya wam
    u hinena ma apo hita yoli. Ma Yesu amaka i eno hilage.
  mal-C: പെട്ടെന്ന്, ഉഗ്രമായൊരു കൊടുങ്കാറ്റ് തടാകത്തിൽ ആഞ്ഞടിച്ചു, വള്ളം മുങ്ങിപ്പോകുംവിധം
    തിരമാലകൾ ഉയർന്നുപൊങ്ങി. യേശുവോ ഉറങ്ങുകയായിരുന്നു.
  grc-SR: Καὶ ἰδού, σεισμὸς μέγας ἐγένετο ἐν τῇ θαλάσσῃ, ὥστε τὸ πλοῖον καλύπτεσθαι
    ὑπὸ τῶν κυμάτων· αὐτὸς δὲ ἐκάθευδεν.
  bgc-bgc: अर देक्खो, समुन्दर म्ह एक इसा बड्ड़ा अन्धोड़ उठ्या के किस्ती झाल्लां तै
    ढक्ण लाग्गी, अर वो सोण लाग रह्या था।
  khz-khz: Gevanagiwai aonai, atilovana agi kamukamu kovu ai ekwarato, e aku maki
    gati aonai gevelaku-rigowai. A Iesu gati aonai emaituwai.
  deu-TKW: Und siehe, es erhob sich ein großer Sturm auf dem See, so daß die Wellen
    über das Schiff giengen; er aber schlief.
  zsr-NT: Niꞌr gyeycj böꞌ bdunuꞌ lu nis zxön naꞌ, atiꞌ szxöni ryas rdxia nis zxön
    naꞌ ga bdxintë ryaz nis lëꞌi bárcodauꞌ naꞌ. Dëꞌ rasiëꞌ Jesús lëꞌi barco naꞌ.
  lin-lin: Mbala moko, mopepe moko ya makasi ekomaki kopepa kati na ebale mpe mbonge
    ekomaki kozipa bwato. Kasi Yesu azalaki kolala pongi.
  hns-NT: Tab etana barka aandhie tjale lagal kie halfa bot me djaai lagal. Aur Jiesoe
    bot me soetal raha.
  noa-E: Ya mag döjãrr paaukhabaadëm eeta, dëgölp phũas meeukhabaadëwi phũas theega
    japau pöd ãwatbajujö aadëjim aajem. Pari mag thʉnʉm ee ich Jesús khãi jörrajim
    anaabá.
  eng-EMTV: And behold, a great tempest arose on the sea, so that the boat was covered
    by waves; but He was sleeping.
  mib-NT: Te nuū mar ni jequɨ̄hɨ ɨɨn tachī níhin, te ni stónda ndute mar, ni quɨ̄vɨ
    ini barco un. Te Jesús chi quíxí yā.
  lif-NT2: हक्‍चघत् वरक्‍को किप्‍मा के़घुःबा सुरित्‌के़जजङ्‌ङिन् हुःमा हेःक्‍ते़आङ्
    वाभे़ल्‍ले़ङ्‌ङिल्‍ले़ खःङ्‌बेन् वे़त्‍ले़क्‌तिम्‍से़रो॥ कर ये़सुःङ्‌ग इप्‍से़आङ्
    ने़स्‍से़रो॥
  xnj-xnj: Bahapo chimbungululu chivaha neju chikahumalila na manji gakatimbugana
    neju, hati gakatumbula kuugubika watu, nambu Yesu avi mulugono.
  mmx-mmx: La soso mun langsangan lamanman ga mas lolos mo lavatdan kis, la ga auret
    do lesepang gita dong si. Ketla ne Iesu mo ga unga.
  cbr-NT: '''Iruquiani cuanía Jesús ''uxánbi suñúan ''icuatsíncëbë parúmpapa bëchuni
    ca ''umpax aín nuntinu ''iruacëxa.'
  tee-NT: Chai acsni ta'alhtanalh lacats'unin pus k'ostaya ju k'ai un chai na p'as
    tanek'alh ju xcan. Chai na ixquitanui ju lacabarco. Pus ju barco ixqui'akpaxputunch.
    Para ju Jesús na ilhtatai.
  eng-LSV: and behold, a great storm arose in the sea, so that the boat was being
    covered by the waves, but He was sleeping,
  cak-NT: Y c'aja' xquina', yalan xbesilon-pe ri ya', y cuando nicataj chicaj, can
    anche'l nibe chuxe' ya' ri canoa, roma can niq'uis-ka jumul chucojol ya'. Y ri
    Jesús niwer benak.
  pah-NT: G̃a herohorame yvyturanuhũa ruri ojyva ypiahua rehe imohehanhuhũheteavo
    typepemuhũa. A'ero hehanhuhũ yhya ogwovo yvate okwava yharuhua pyvõ o'ava ipype.
    Jesus'ga reki oki upa yharuhua pype.
  sja-NT: Mãga nɨde p'usara t'o nɨ̃beeji. P'usapa barco pirubaai wã nipaji. Mãɨmisa
    Jesús k'ãi baji.
  xed-xed: Tata ndəru həŋ ta drəf, ka sliʼavaftá mghama falak, ka kapatsaʼuwaku imi,
    ka sliʼi da kwambalu. Ma tsa fitik ya, ta hanutá hanani Yesu.
  mks-NT: Ta nani xíca na nu̱ú tañu̱hú cán cua̱ha̱n na̱ ta in náá cuití na̱xi̱nu̱
    in ta̱chi̱ quíni ndiva̱ha nu̱ú tañu̱hú cán. Ta a̱ ju̱ú quia̱hva ndeé na̱casáhá
    ndíco̱jo̱ ticui̱í cán ja̱nda̱ quia̱hva na̱ndichutú ticui̱í ini barco cán. Joo
    cándúhu̱ Jesús ini barco quíji̱ va.
  gfk-S: Ma tike tamat na kih ga hanawat ter ta di tano tamat na taho kis, igom lagures
    bileng. Ma ira paananoh ga tamapit lala ter tano mon. Iesene Jisas ga kumkubabo.
  bmu-bmu: Angetka raidimbom ketaŋan ömtöröp (töröpŋanök) o aŋgönöŋ asuhuba gilök.
    Giliga sirinöŋ waŋge uruŋe geiga numbuŋe qemamgö ahökmö, Jisösnöŋ gaun ahöyök.
  dgz-dgz: Amba taik aritavet da aroe den awan gagap tauen, kaum namara ao yon wanden
    kabum gwanewa no dotouepen tan. Go Iesu aup iniwandin.
  eng-GNV: 'And beholde, there arose a great tempest in the sea, so that the ship
    was couered with waues: but he was a sleepe.'
  zaa-NT: De repente taání nna huatha ttu iyyabe' fuerte lo indatù'a hàstaá qui'ni
    chi rurixią bárcuá nna chi calatsi'į inétsią le ìndaá, Jesús nna ti'áthi bée.
  eng-WEBSTER: 'And behold, there arose a great tempest in the sea, insomuch that
    the boat was covered with the waves: but he was asleep.'
  guh-guh: Nexata jemata pinijijoviboxaneto najetaruca. Malatacaxanetonë bitso ayai.
    Nexata malataca jera ënëaberena mera epabajarabapona. Itsiata Jesús jamatejema
    majitanuca.
  bon-bon: Teepi liba eclige, baborage buuwe te tipwäjige sawa cabu, siige uule kuu
    cina poo ne itrugärisi. Yepä Yeesu ute ge.
  nhw-BL: Huan quema ya tiitztoyaj tlatlajco hueyi atl, pejqui tlaajaca chicahuac
    huan nopa atl tlahuel calaquiyaya ipan cuaacali, pero Jesús cochtoya.
  swh-ONEN: Ghafula, kukainuka dhoruba kali baharini hata mashua ikaanza kufunikwa
    na mawimbi, lakini Yesu alikuwa amelala usingizi.
  wbi-wbi: Ye vali mu lisumbe, nakalingi imhepo imbaha jikagugula, amavingo amavaha
    ghakatengula kukupikila ingalava jila. Unsiki ughuo UYesu akaghoneliile.
  bba-bba: Yɑnde mɑ woo bɔkɔ ɡɑ seewɑ dɑɑ bure te sɔɔ, sere nim kurenu nu ɡoo ɡe wukiri.
    Adɑmɑ Yesu u do.
  eng-KJVCPB: 'And behold, there arose a great tempest in the sea, insomuch that the
    ship was covered with the waves: but he was asleep.'
  kgk-NT: Upe jave ou yvytugwasu marány. Ho'a yugwarusu-rehe omomýi hagwã yugwarusu.
    Upe-ma ramo omopu'ã pu'ã y-pe, ojaho'i ho'i kanóa-pe y. Ha Hesu ae katu oke joty
    oĩ-vy.
  waj-waj: akiairauduu yuunna yaamurukaivo nnooriivaudiri nnuduu nnooriivo korokoroonno
    ketekaateenno kanuuvaki ngioo vioo mmuugiainara uuduu too Yisuuva vuru vauduu
  cpy-cpy: Ikanta imontyaa-kotanaka, maanaki Jesús pitotsiki. Ro roweyaa-kowitaka
    niyankyaani, omapokakiri riyotaani-paeni antawo tampyaa, kitaatapaaka nijaa pitotsiki
    otamakaa-tanakira inkaari.
  ekk-PKP: Äkitselt puhkes äge torm ja lained lõid üle paadi, kuid Jeesus magas edasi.
  mpx-mpx: Sauga kekeisi mana gasigasisena i towa hogaa inoke bagol i hol likalika
    waga gamwanaa. Yaa Yeisu i kenu.
  wbp-wbp: Murrarni-nginti mangkurukuju murnma-juku kulkurru-juku, ngapa wiri-jana
    jangkardu wangkanja-yanurnu. Pawurtuju ngarra ngapa-kurralku yukayarla. Kalanpa
    Jijaji jarda ngunanya pawurturla.
  luo-luo: To apoya nono, ahiti mangʼongo notugore e nam, mi apaka nochako tago yie
    koni gi koni. To Yesu noyudo nindo otero.
  nhe-NT: Huan quema ya tiitztoyaj tlatlajco hueyi atl, pejqui tlaajaca chicahuac
    huan nopa atl tlahuel calaquiyaya ipan cuacanahua, pero Jesús cochtoya.
  aii-aii: ܘܗܘܹܐ ܠܹܗ ܚܲܕ ܫܓ݂ܘܼܫܝܵܐ ܓܘܼܪܵܐ ܒܝܵܡܵܐ، ܗܵܕܟ݂ܵܐ ܕܠܲܦܹ̈ܐ ܟܘܼܣܹܐ ܠܗܘܿܢ ܠܓܵܡܝܼ.
    ܘܝܼܫܘܿܥ ܕܡܝܼܟ݂ܵܐ ܝܗܘܵܐ.
  esk-NT: Tavrakŋatchiaq anuqłiġruaġuġniqsuq narvaqpak qaiqpaich immautruġnialiqługu
    umiaq, aglaan Jesus siñiktuaġniqsuq.
  msb-msb: Pagsakay ninda, bigla na lang may subasko sa danaw. Kun kaya nasasabyahan
    sinda san balod pero natuturog lang si Jesus.
  cpa-NT: Jøng² ca¹hǿi² cøng² dsí² tí² hlaih¹³ ni³ jmøi², ca¹lah¹ja³ca¹jéinh¹ jmøi²
    niúh¹ barco. Di³ ma²rø²güé¹ Jesús.
  dso-dso: ସେ ବେଲା ଅଟାତ୍‌ ସମ୍‌ଦୁରେ ଏନ୍ତି ବାଉପବନ୍‌ ଆଇଲା ଆରି ଉଲ୍‌କାର୍‌ ଲାଗି ଡଙ୍ଗା ପାନିତେଇ
    ବୁଡିଜିବା ପାରା ଅଇଲା । ମାତର୍‌ ଜିସୁ ଡଙ୍ଗାଇ ସଇଦେଇ ରଇଲା ।
  meu-meu: Gohu ai guba badana e kau, bena hurehure ese vanagi e habubunia, a ia na
    mahuta.
  yva-NT: Kavuratawe ovaro repe tende onae umaso rai kobe, ti ama rarene manakokoive
    mo nyomane ranepat, inta masyo no nyomane ama uga rai. Weramu Yesusa pamo niki.
  dgc-dgc: Mamaya-maya, inabut side ta ditaw na mesibét a unos, a hanggan da talaga
    side a matabwan. Ey tidug san ti Jesus.
  zpm-NT: Laa zho zie lo nis co, tibaque zeeṉe psilo briee tib medox, masaque rlis
    me lo nis co, laaw psilo rzëëb leṉ barcw. Dzigo lëëlëd güey zho güeycuaan zho
    me, sac lëëtaque nixguies me. ―Ligier gaṉle ―rëb zho―, blee mcaaḻ lo luu. ¡Bui
    gaṉle laa ne nitlo lo nis rii, csaand luu guet ne nu!
  hix-NT: Àtontokonye rma, nomokye hatà, atxowowo ymo, thenyenohnà ymotho rma haxa
    mak hatà. Ukuthonà ymo hoko rma haxa natxowowonakon hatà. Nataràhtekon hatà, kanawa
    heno. Tànàhso nehxakon hatà, Txesusu.
  sim-sim: Li irik suwa wasilaka mendek fa orok si tasarik uku bot akome orok si layihi
    si hojekurik simu nara. Hako Jisas bot akome orok ormu suknyara.
  npi-ULB: हेर, समुद्रमा प्रचण्ड आँधीबेहरी चल्‍यो, अनि त्यो डुङ्गा समुद्रको छालद्वारा
    छोपियो । तर येशू सुतिरहनुभएको थियो ।
  cgc-cgc: Na galakted danen an, nali nang gasampi pelles na angin daw gadarko gid
    baled an. Buti ya tise nang nasanapan ta taklap ta mga baled. Piro, Jesus i gatunuga.
  tim-tim: Arim manbiâ seru humo sân sânâk pando haru are bâliep. Akto haruŋe waŋga
    kâlegen gewerâm agep ain Yesu asiŋ yiep.
  yor-yor: Ní àìròtẹ́lẹ̀, ìjì líle dìde lórí Òkun tó bẹ́ẹ̀ tí rírú omi fi bò ọkọ̀
    náà mọ́lẹ̀; ṣùgbọ́n Jesu ń sùn.
  wos-wos: Wara yindaka Jisas xéndi hwandéka dé néma mur yandéka dé gu raama wara
    gunjambémbu gwande dé yasamangunjoka huru.
  emp-NTPO: Mãwã panʌne nãũrãda dji cãbãyã puá nũmeped̶a baido bogozoara jãbad̶e ed̶a
    wã nũmesia. Maʌ̃ne Jesura cãĩ b̶asia.
  eng-F35: And then—a great tempest arose on the sea, so that the boat was covered
    by the waves. But He was sleeping.
  ind-ind: Tiba-tiba datanglah badai besar melanda danau itu. Perahu mereka dipukul
    ombak dan banyak air yang masuk sehingga perahu itu hampir tenggelam. Tetapi saat
    itu Yesus sedang tidur nyenyak.
  pes-OPCB: ناگهان دریاچه دچار توفانی سخت شد، به طوری که قایق نزدیک بود غرق شود. اما
    عیسی در خواب بود.
  mpt-mpt: glole sume hebmamsab tenea yebianea aaye mousie halen tlebianea singa dibianea
    daaknea weseme tem daak einang genamonse otane Yesuse sma aambia
  bla-bla: Ki satsit iek'opaikĭmskau, ki ai'sikopaikĭmskau akh'iosatsĭs; ki ai'okau.
  ssx-ssx: Mo kawaso pua ikali leke tukiki tukikina꞉ haena꞉ penkilipake po tilipu
    tiekema꞉ mo ikali lekena꞉ ambulaeyekeme. Kutu pieke ekima꞉ mo kawasota꞉ teke pa꞉ta꞉
    honki lapeke yekepate Yesuta꞉ u peliekeme.
  mkl-mkl: Iyi ɑ̀ wɑɑ nɛ ŋɔi fufu nlɑ ɡɔ í dede si tenkuu hee kutɑ̃nɡɑ̃m ndii inyiu
    wɑ bii ɑkɔu. Ammɑ Jesu wɑ sĩ njoo.
  gaq-gaq: ଉଲୁସ୍‌ତେ କେଣ୍ଡିଆନ୍ନିଆ ମୁଇଙ୍ଗ୍ ମ୍ନାନେ ଲଉଡ଼ି ତଡ଼୍ୟାକେ ବାରି ଡଙ୍ଗାଲେଃ ଣ୍ତିଆନ୍ନିଆ
    ଲଗ୍‌ଡିଆ ରକମ୍ ଡିଙ୍ଗ୍‌କେ । ଡାଗ୍ଲା ଆତେନ୍‌ ବେଲା ଜିସୁ ଡୁଲେଗ୍ ଲେଃଗେ ।
  gof-RNT: Entti qopponna de7ishin, wolqqaama hobbey haatha bolla denddin wogoloy
    mitettanaw gakkis. Shin Yesuusi dhiskkis.
  unx-unx: ଏନ୍ତେ ନେଲେପେ, ଦରେୟାରେ ଇମ୍‌ତାଙ୍ଗ୍‌ଗି ଦୁଦୁଗାର୍‌ହୟ ବିରିଦ୍‌ୟାନା ଆଡଃ ଲାଉକାରେ
    ଆଲ୍‌ପୁଙ୍ଗ୍‌କ ରାକାବ୍‌ୟାନା, ଆଡଃ ଲାଉକା ଡୁବିଃଗ୍‌ୟାନ୍‌ ଲେକା ହବାୟାନା । ମେନ୍‌ଦ ୟୀଶୁ ଦୁଡ଼ୁମ୍‌
    ତାଇକେନାଏ ।
  gah-gah: Nivago nene, una napa nene litá oko amó. Amuza moloko alekago nene, nagamí
    nene valahuká zeko lapegú nene ite vaí inogo imó. Lá okago, Izesú nene avó akonoigo,
  lcm-lcm: E nei laman rai lava kala serei, na to kalapo lak nei kari vul, sikei nia
    katapo rot.
  aer-aer: Itne alaye talkwe alherlte-iwepiwemele, rlke akngerrele wernerlenge impeltye-ngentyele.
    Kwatye alyepe boat ikwere-arleke irrpeke, itne akenhe atere-irrerirrerlenge alhekwarle-irrerirre-ketyenge.
    Kenhe Jesus boat ikwerele ankwe-interle-aperlenge akwenpe anthurre.
  qvc-NT: Piru yakupa ch'awpimbi kaykaptinllapam, ancha jwirtitana wayrarqan. Chaymi
    yakuqa ancha maqchikamushpa undaykarqanna chay barkumanqa. Chayshina kaykaptinqam,
    Jisusqa puñuykarqan.
  tgl-ULB: Masdan ito, nagkaroon ng isang malakas na bagyo sa dagat kaya natabunan
    ng mga alon ang bangka. Ngunit natutulog si Jesus.
  cbs-NT: ianenwan besusi pukeaibun Jesús ma bika xaxu chixukidi daka uxaken janua
    niwe kushipajaida bekin jene buspu tsaubidankin xaxu jene matawa ma jiki kemaya
  xtm-NTPP: Nani ka ya'a de nuu ndute ma, te ni keja'a yi'i xeen tachi nuu ndute ma,
    te barcu ma jâ ve jaku'un ndute, te vala‑nka ja sa'vi tnu nuu ndute ma. Kovaa
    Jesús ma, kixi ya.
  nnq-nnq: Kingobu ucho kimbonga kikolongwa ngikipitila mulilaba na mawimbi ngaga
    tumbu kuwekela ntumbwi. Nambu Yesu akiba agochi lugono.
  bao-NT: Too jãa ca tĩa nʉnʉa waaro, ca niiro tʉjarora, ʉtabʉcʉrare bʉaro wino paa
    puu, bʉaro oco jabe, biima ĩiro, ca duacoaparo cõropʉ cũmuare oco jabe jãawʉ.
    Jesús pea cãnicoaupi.
  san-ORI: ପଶ୍ଚାତ୍ ସାଗରସ୍ୟ ମଧ୍ୟଂ ତେଷୁ ଗତେଷୁ ତାଦୃଶଃ ପ୍ରବଲୋ ଝଞ୍ଭ୍ଶନିଲ ଉଦତିଷ୍ଠତ୍, ଯେନ
    ମହାତରଙ୍ଗ ଉତ୍ଥାଯ ତରଣିଂ ଛାଦିତୱାନ୍, କିନ୍ତୁ ସ ନିଦ୍ରିତ ଆସୀତ୍|
  huv-NT: Aleambüw tiül ndec, quiaj taw noic nadam iünd, anmachaachaach tiül müx omal
    yow, pero Teat Jesús almameay.
  otn-NT: Pɛ nu̱p'ʉ ja ra̱ zabi, bi̱ nanga̱ n'na ra̱ nda̱te nda̱hi̱. Nu̱'ʉ yø fʉnthe
    nangui̱, so mbo ra̱ barco mɛ̱nte a̱tho ra̱ Jesús.
  nop-nop: Ulune fifiŋgobut wapum tubune ime giyondaaŋ buŋa muwagehik gineŋ foguk.
    Kaŋ Jesu adi damo hadeikuk.
  obo-NT: Tigkow id doppot kos monokkaan kaamag, woy id lapow ron kos mgo baud diyot
    bollangay, de-en asow ran don od koonnod. Piru si Disas, nokotintinuhon.
  cak-ENT: Y jari' tok juis xberubana-pe ri ya', juis c'a nyesilon. Ri boloj ri nbün
    ri ya' nquevaj c'a ri canoa tok chiquicojol nc'uje-vi can. Y ri Jesús nvür c'a
    benük.
  lif-NT: ᤜᤰᤆᤄᤳ ᤘᤖᤰᤁᤥ ᤁᤡᤵᤔᤠ ᤁᤧᤄᤢ᤺ᤒᤠ ᤛᤢᤖᤡᤳ ᤁᤧᤈᤈᤱᤅᤡᤴ ᤜᤢ᤺ᤔᤠ ᤜᤣ᤺ᤰᤋᤧᤀᤠᤱ ᤘᤠᤓᤧᤸᤗᤧᤱᤅᤡᤸᤗᤧ ᤂ᤺ᤱᤒᤣᤴ
    ᤘᤧᤳᤗᤧᤰ ᤋᤡᤶᤛᤧᤖᤥ॥ ᤁᤖ ᤕᤧᤛᤢ᤺ᤱᤃ ᤀᤡᤵᤛᤧᤀᤠᤱ ᤏᤧᤛ᤻ᤛᤧᤖᤥ॥
  mie-NT: De nūū mar nī jīquīhi iin tāchī níhin, de nī scáa ndute mar, de nī nquīvi
    inī barco. De maá Jesús chi quíxīn yā.
  san-TIB: པཤྩཱཏ྄ སཱགརསྱ མདྷྱཾ ཏེཥུ གཏེཥུ ཏཱདྲྀཤཿ པྲབལོ ཛྷཉྦྷྴནིལ ཨུདཏིཥྛཏ྄, ཡེན མཧཱཏརངྒ
    ཨུཏྠཱཡ ཏརཎིཾ ཚཱདིཏཝཱན྄, ཀིནྟུ ས ནིདྲིཏ ཨཱསཱིཏ྄།
  qve-NT: Hinaqtinmi chay botepi rishaqtinku Jesusqa puñururan. Hinaspan qonqayllamanta
    nishuta wayra-wayramuspa, chay hatun laguna qochapi unuta altoman qallchichimuran.
    Chaymi chay risqanku botemanqa unu hunt'ayta qallariran.
  pao-NT: Ka banunadu panowmookwi ne manekase unu hukwa petuhoo. Soo baa pabatse'e
    pakwutiwununa ne sake bakaanoga'a. Te Pabe'e mesoo uwedape.
  cbu-NT: Isus kizpur nizeeru, apusanandachu kanush maarangiya. Itaru, yap nda chinarsin,
    kambusur kizpur kambustarangiya. Mussha kizpur warastarangiya. Waras kanush zaw
    zaw ashirangu, pakich chimumaam pishtarangana. Isussha wipunash kizpur punirangusin,
    Mayistoroo, támangi.
  usa-usa: anómma únóníyámá mi-nókááyúpímmá kémetena únóníyágómá únópí-káárémá yawááq
    inena uráiye. miráimanibo Îtuma paá waguréna máqe-uraiye.
  soy-soy: Kɑpi n tɔ́su, mɛyɔ píimɑ mɛnyinɛ ɑmɛ pipépɛ kɑ́pɑ́ɑ́, míni ɑmɛ kúninɔi
    yɑrii. Amɑ́ Yeesu pɔ́ɔn pɛɛ lɔni.
  hui-hui: Ani pialu hearia puyabu hongo howa pu layagola iba yaribu biyagome iba
    talu biago guaneha iba anda ibalu ibame ti nai hole bini. Ani biyagola Yasu ibu
    iba talu guaneha palia hondo hene.
  amf-amf: Kenin yivenka ke dhesima bazindar gebhi wura dhaabhayse gonngalanam noqonin
    manngenka yekka ko jugade. Ogoka Yesus raatidine.
  quc-NNT: Xpe k'u jun nimalaj kiäqiq' ri sib'alaj k'äx puwi' ri ja', je ri' chi ri
    nimaq taq uwoja' tajin keb'ok pa ri barco. Are k'u ri Jesús tajin käwarik.
  dob-dob: ga tuta nina siabaabala mali esenaya ta Yesu waga ꞌawaꞌawainaya ꞌiꞌeno
    mwataya, ta muliyega wediliya sinabwana ꞌitowama ga lisu ꞌisiwasiwa taonama wagaya
    ga selabenaya be sidadamana.
  wrs-wrs: '@see-verse:MAT.008.023'
  mca-mca: Qa yamji'ju' pa'aj ƚeqewuk'u ke' kaƚi' qa aje'eƚ nam pa' qi t'unik'i iftsaxji'
    qa qitsik'i iye pe' ƚeqe t'uyuyuyits qa tsxiƚtsxiƚji'ju'kii pe' witinhitjii. Qa
    hakha'ƚe Jesús qa ima' pa'aj.
  tzo-TZC: Cꞌalal ta xanavic batel ta nabe, jaꞌ o tal tsots icꞌ ta jmec. Ti syucꞌbenal
    ti yaꞌlel nabe ta xꞌoch ta barco. Ti Jesuse vayem.
  mya-mya: အိုင်​ထဲ​တွင်​ရုတ်​တ​ရက်​လေ​မုန်​တိုင်း​ကျ​လာ​သ​ဖြင့် လှေ​သည်​လှိုင်း​တံ​ပိုး​များ​ထဲ​တွင်​နစ်​လု​မ​တတ်
    ရှိ​တော့​၏။ သို့​ရာ​တွင်​ကိုယ်​တော်​ကား​အိပ်​စက် လျက်​နေ​တော်​မူ​၏။-
  gng-NT: Bi joh ma nnɔ nɛ kutafaabiiku kuba fii' miñunm bo ki cèreh iñungbegbel
    fih ki yildeh buñɛrbu nnɔ bo. Nin nɛn kɛ ŋɔ *Yesu wɔn dɔ nɛ ki gɔh.
  cbi-NTPO: Tsai' jindetsu, ne tsainu tsuve tyaba indetyun, pisunda ishuwaba jelekingue'
    baakunu pitansha pupukentsumi. Tsaintsuren Jesúsya kasu'tsunami.
  ikk-NT: Idẹnmizi, ẹbi nọ kpọma, hụn wụ nị ebiri-mirin nọ kpọnbanma imẹ ụgbọ hụ;
    kalẹ Jizọsị rị ụran.
  leu-leu: E a tang reref molava xuvul pana raafui re savat faꞌipul la laman e a xaati
    aave faasilak i lus. Taasaxa na Yesus i taxa matef.
  maz-NT: Jo ni vü'ü c'ua 'naja tandajma. Me mi pjö's'ü c'e ndeje ma mbo'o c'e bü'ü.
    Pero e Jesús ma ĩjĩtjo c'ü.
  bod-N: གློ་བུར་ཉིད་ལ་རླུང་ཆེན་གཡུགས་ཏེ་མཚོའི་རྦ་རླབས་ཀྱིས་མཚོ་གྲུ་བཀབ་ནའང་ཁོང་ཉིད་གཟིམས་འདུག༌གོ།
  tca-NT: Rü ngürüãchi naxtaxaarü ngãxü̃tügu nüxü̃ naxü ga wüxi ga buanecü ga taxüchicü.
    Rü guma nguewa rü niyaucuchichigü ga dexá. Natürü ga Ngechuchu rü nape.
  zpl-NT: nu diquila nú rdete beella lu inzatuꞌ zeꞌe, uquixie unga tucu bii juerte
    nu uyuꞌu inza liñi barco. Pero raꞌtse Jesuse nuxu liñi barco zeꞌe.
  mbc-NT: To' wîtî tanne tiwinarî ka'ne' pe kure'nan sipa sipa erepamî'pî, a'situn
    wanî'pî mararî pra. To' kanau yeuronkaiya eserîke sipa sipa wanî'pî nari' pe.
    Mîrîrî tanne Jesus we'nasa' ko'mamî'pî miarî kanau ya'.
  ndg-ndg: Linga lyapitike limbonga mubahari yene, mpaka ngalaba yaiwekelekwa. Lakini
    Yesu agonjike.
  wsk-wsk: Se namawa yar daula samamer bo urukam tairam se gagi biyala barasam ale
    dal mituwurokko iwita. Se Jesus mu aniwakaso.
  toj-NT: Cuando ti xa ay ja sbarcoe ba yoj jai, huaj to yile, jac jun ic' pero jel
    tzatz juntiro. Jaxa barco, ti mustalaji yuj ja jai. Iday, jaxa Jesusi, huan huayel.
  tbc-tbc: Agog you titiŋaem dumado dugo tim tubun ak ifure ya. Ago dugo you tubun
    geig imasag wog ilon lo iladu bo man Jesus ŋioŋ yabi se ya.
  sna-sna: Pakarepo, dutu guru rakamuka pagungwa zvokuti mafungu egungwa akapfachukira
    pamusoro peigwa. Asi Jesu akanga avete.
  smk-NT: Sin kapresan ran mansumaki, bigra' a tribunada ana, ket si baluto ra manlumdeg
    yaynan maspakan nin burakan. Sin sain, mampa'lek ya si Jesus.
  grc-TCGNT: Καὶ ἰδού, σεισμὸς μέγας ἐγένετο ἐν τῇ θαλάσσῃ, ὥστε τὸ πλοῖον καλύπτεσθαι
    ὑπὸ τῶν κυμάτων· αὐτὸς δὲ ἐκάθευδε.
  gof-WFTW: Entti qopponna de7ishin, wolqqaama hobbey haatha bolla denddin wogoloy
    mitettanaw gakkis. Shin Yesuusi dhiskkis.
  spa-BLM: Se levantó una violenta tormenta en el mar, tanto que la barca quedó cubierta
    por las olas; pero él dormía.
  kyz-NT: '''Gã yaapaw ipe ywyruua ''ua erujewi ''gã nupe. ''Y ryjuapia yara matyneema
    imotypywyka ja''wyja''wy ''gã nupe. A''ere Jejui ''ga seri etee futat ''upa.'
  dao-dao: Tuilia khawkhi ksenu khi law lü, mlawng tui üng lut law hlüki. Acunüngpi
    Jesuh ta ipeiki.
  cya-cya: Cui' xaa ti can' yaan sca quio cui'in tnu, lo' mdyisnan nguitsa tiyo' can',
    mdyiton sten na lo' ncho'o ti'in na 'in yca na'an can', una Jesús nscua lja' ñi.
  wrk-wrk: Warrmbayi yunkurrwanyi kudanyu karrina. Lakululumbayi yunkurrwanyi wabuda,
    baki walajbayi juju kingkarri lakululu. Ngankijbayi wabuda kalawuyngkurru muwardana,
    baki ngurrulijbawali nanda muwarda. Ngala kulukayi Jisus muwardana. Kuluka nyuli
    jali warrmba yunkurrwanyi karrina. Ngankijbayi wabuda kalawuyngkurru muwardana,
    ngala nyuli yuwajiwa kuluka kalawuyngkurru.
  nii-nii: Konu pop owundu topu, noł gopu tuk pinin nipi noł kanu tuk opu, noł kanu
    to ak tumba erim, ba Jiisas eim or pim.
  ign-NT: Te itupie­re­canapa, járajapapa eta muraca técaticava. Ichapevaca eta táepacu­ruhana.
    Tisiapa­paipahi eta une tayehe eta pacure. Ema Jesús, tímaca­paichucha éma.
  dik-NT: Kaam awën, ke yomdït ril apɛi jɔt rot, ku loi atiaktiak rot bï riäi duër
    puk yic, ku Jethu ë nin.
  cac-cac: Palta ayic van sb'ey eb', ix ja jun ic' te ov. Ix och chulnaj a' d'a yol
    te' barco chi'. Axo Jesús vaynacb'at d'a yol te'.
  tzj-E: Chek q'uenjlal tak xjaktaj ta jun nimlaj k'ek' chquij. Jlanch nlowlo' nba'na
    tzra rmal nmak tak bloj per Jesús kanak chuwram.
  bpx-bpx: अने तीहयी वखत दर्‌या मे उचकाहलुत घण-जबर आंजी आयी, अने दर्‌या नी झलक ढुंड्‌ये
    अफठाय्‌न ढुंड्‌या ने घेरवी री हती। पण ईसु ह़ुव्‌वा बाज र्‌यो हतो।
  san-BUR: ပၑ္စာတ် သာဂရသျ မဓျံ တေၐု ဂတေၐု တာဒၖၑး ပြဗလော ဈဉ္ဘ္ၑနိလ ဥဒတိၐ္ဌတ်, ယေန မဟာတရင်္ဂ
    ဥတ္ထာယ တရဏိံ ဆာဒိတဝါန်, ကိန္တု သ နိဒြိတ အာသီတ်၊
  yaa-NT: Ĩamãfã pokefainaifono atoki nẽfefã nokoni. Jesús kanõanãfã xaki mẽra rakax
    oxano nefeyanã ĩamãfã poo ini. Kanõanãfã faka fospikõini.
  cab-NT: Sódini ába láfuragun ában garábali jéreti, ába lebélujan lugúdi barána tídoun
    ugúnein. Larúmuguñati Jesúsu.
  clu-clu: Mintras nagapalayag sanda, golpi lang nga nagdurus, kag aros indi run kitaun
    andang sakayan sa daloyon. Piro si Jesus tana nagakatorog.
  swh-ULB: Tazama, ikainuka dhoruba kuu juu ya bahari, kiasi kwamba mtumbwi ulifunikwa
    na mawimbi. Lakini Yesu alikuwa amelala.
  tpt-NT: Ex va chuncha va ostaulal taun pꞌas un ni lakamar. Yu xkan va tus talman
    tantꞌaqstꞌay, va laycha kaꞌaqxtaqmal makay ni barco, pero ni Jesús va iltatay,
    jantu makay kuenta mas va laycha katatalaqtsꞌanqal.
  aai-aai: Naniyan meyemeye yabat gagamin misir wan kikiy yen wa iwanasum. Baise Jesu
    wa uranane nuhin bur inu’in ufu’ufut.
  sny-sny: Sosu lowe wai hare ite ponei sahe iyatu heneri. Hare ite ponei sahe heneri
    su, fiyaru, sa'i ei erasi henerai. Sa'i ei erasi lai wai si lowe lo ani awetu
    awetowe. Lu feni werese lo atoweiye erasi irowe. Ahowa, Jisas wai papu nihe howeiteye.
    [Sng 4:8]
  myy-myy: Itajura gʉdareco ĩna tʉjaroca mino bʉto wẽayijʉ. Ito bajicõri cumajʉ jacũsãyijʉ.
    Ito iti bajibojarocati canigʉ̃ yiyijʉ Jesús.
  trc-NT: Veé dan, ne̱ nasquiꞌ nucua̱j ndoꞌo rihaan na lacuaná, ne̱ me ndoꞌo rá na
    yoꞌ gu̱un nucua̱j yoꞌ ca̱ráán yoꞌ xráá rihoo a. Ne̱ veé dan vaj Jesucristó, ne̱
    cotoj soꞌ ado̱nj.
  cut-NT: Ura min cana̱n rano yuhne ta̱n, a̱ma rendedecuan nune na̱n vine me nde a
    renda̱ chete ba̱rco me. Me Dihvo vo ne, quiya̱do ye.
  bel-bel: І вось, бура вялікая сталася на моры, ажно лодку захліствалі хвалі; а Ён
    спаў.
  zlm-KSZI: Tiba-tiba badai melanda dan ombak mengganas sehingga perahu dipenuhi air.
    Ketika itu Isa sedang tidur.
  gdr-gdr: Ɨ ket yɨr de, demb de ukoi depu rɨb b'atomonj onggɨt sɨpand, sɨ ɨdenatemb
    ket wurop ɨtemb gɨga ɨkangɨndena yiyo nyɨ b'auratam. Ajɨ Yesu re yutunga na yikonj.
  vmy-NT: ꞌBa kionga tjenjin ndachikun taꞌa jendiba jngu ntjoꞌñu, kaꞌnda tsindiure
    nando niki yaꞌmo barku. Tunga Jesús kjijñafe.
  cmn-FEB: 忽然海上刮起狂风，浪涛几乎淹没整船，但耶稣却安然睡着。
  gmv-RNT: Qopponta abba giddon dambalay dendidi wogoloyo mittana gakkanaas ista waayssides.
    Hessi wuri hanishin Yesusi dhiskides.
  ncl-NT: Nejnentiyahuiaya in barco pa al, huan jan ajnaxcan hualajtiquisac je ijyecal
    chicahuac ca quiahuil pan in al huejcalan. Majcoctataya in al huan ca nadita yahuiaya
    moijsima in barco ca in al hual calaquiaya laijtic pin barco. Ma yoje, coxtataya
    Jesús.
  sua-sua: Ngta ngae va ngat lua mnor te, a tomhel tang nera pis kim mar e. Ngata
    poe kpoe, va vgum a kalivurvur ko tkaenpgam a ngaenker he o vlung ngta klung engnang
    a langail he ksovet kam karir nkun mnam va a li ta klang kat he ta re kam ho gia
    vvuo ormar hak. Vanang e Yesus tonit.
  are-are: Etna lhapalhamanga, wurinya ekarlta inthorrala etnanha twentjika. Kwatja
    kngarrantama boat ekura thalalhaka, inmarra kngarritja inthorranga warta. Kanha
    Jesuanha ankwentarlanakala.
  gai-gai: Na mina taŋri, Iesusa ma an korna inik maŋgori, na an mɨarna rɨkca tɨkatke,
    watapa, murmurapa macait aniaca ŋgepca, mina kormo pi bururuna tekemmotem.
  qvm-NT: Lagünata tsimparcaycaptinmi Jesús punucäcorgan. Tsayyagmi fiyupa wayrawan
    yacu pulchagyar büquita talpucätsinanpagna caycargan.
  chz-NTPS: Niꜙ juuˈ gaˊ saꜙ chaˉ jaꜗ ko̱o̱ˉ lleꜘ täꜘ, gaꜙhɨɨꜘ gooˉ jwërte. Gaꜙhlu̱hꜗ
    jmɨɨˉ läꜙji̱i̱hˈ gaꜙhaaˋ nehꜙ naˊmooꜘ. Pero maˉnaˉgwɨ̱ɨ̱ˉ baˊ Jesús.
  kmu-kmu: NeꞋvageno aupaꞋa anileti ala yasimoꞋa neꞋaligeno timoꞋa ai-galato huno
    ani tipi kalefi haiyanagi YisasiꞋa aufaeno maine.
  ood-NT: Kutsh haha wabsh si s‑gewkam ab i meh g hewel shuhdagi dahm k ab i toꞌotonkai
    g shuhdagi matsh gam hu si i chesh wahlko dahm. Sh g Jesus am woꞌok ch kohsh.
  lbm-lbm: अऊर देखो, झील म अचानक असो बड़ो तूफान उठ्यो कि डोंगा लहर सी दबन लग्यो, पर
    यीशु सोय रह्यो होतो।
  ncj-NT: Huan omahcoc in atl ica in chicahuac yehyecatl hasta oquitlapachohuaya in
    barco. Huan Jesús ocochihuatoya.
  yuj-yuj: ouwi tokwae koropria ént surukupa waeria bot mek kwampá pɨk naeria wae
    nánko, Jisas te ampi yak.
  kto-kto: Mela kabirana o kin ga teara ifif ula kakanu ga tegomeng boulup una obinam,
    ga namo namila obinam. Na iriro tara man duriong Iesu.
  gmv-NT: ቆፖንታ ኣባ ጊዶን ዳምባላይ ዴንዲዲ ዎጎሎዮ ሚታና ጋካናስ ኢስታ ዋይሲዴስ። ሄሲ ዉሪ ሃኒሺን ዬሱሲ ꬊስኪዴስ።
  por-BLT: De repente, chegou uma tempestade violenta, que fazia as ondas cobrirem
    o barco, mas Jesus continuava dormindo.
  stp-NT: Baꞌ nammɨ gama jaꞌk ɨrban gu gɇꞌ suudaiꞌ nam ba jiim, ba koi gu Jesuus.
    Baꞌ jotmodaꞌ pɨx jix ioꞌm bhaiꞌ jɨb, bhaiꞌ ji guꞌngukɨ gu suudaiꞌ, pɨx bhaiꞌ ba
    jim tuꞌaim kanuub taꞌm.
  mgc-mgc: tisi yaa buluku ënyï gbɔ aluku da föfö nani. Buluku alima ku töŋbö kɔhɔ
    zi likɔ kaŋo. Yësu ëdï ako'do.
  ame-NT: Allñapaʼ machayot̃epaʼtchaʼ huomenquëshatam̃pesnomuet. Emoʼyareʼña c̈ha
    eshaʼtena noñt̃o, att̃eña oññapaʼ chorramoch noñt̃o. Jesúsñapaʼ c̈ha muen.
  mgh-2016: Vahipincheru iphioo yo machiri nkayaawukelha munttiyani, maashi nkaakelha
    nkalhavani. Nansho Yesu aari narumpe ikhove.
  kvn-NT: Tegin Jesús-nadmalad-cholbal apka-pakal neg-atigalgu, purwa sapejul kolnoni.
    Tegin mata-arwemaidbal ulzhe ti milegal. Al ul togdani-pes. Imi teun Jesús ul-yagin
    purkwal-kabmai.
  gvf-gvf: Pi ongure gwi bilkaw wen gin taran maare, nil si pebil dire nil yugu di
    ime pirere, sipe saalibe erungwa. Erimba Yesu ul pai milungwa.
  san-ISO: paścāt sāgarasya madhyaṁ tēṣu gatēṣu tādr̥śaḥ prabalō jhañbhśanila udatiṣṭhat,
    yēna mahātaraṅga utthāya taraṇiṁ chāditavān, kintu sa nidrita āsīt|
  deu-ELBBK: Und siehe, es erhob sich ein großes Ungestüm auf dem See, so dass das
    Schiff von den Wellen bedeckt wurde; er aber schlief.
  mcb-NT: Osamanitanakera otampiamatanaketyo omaranerikatyo tampia kara jiriririri
    ogatyo okenake ovoresekantanake inkaare osagusagutanakerotyo pitotsi. Yogari Jeso
    magasevagetake.
  yle-yle: Yópu ndîî ngma a pwaa wo, vyuwó dinki k꞉oo dnyen꞉aa kn꞉êê, daa kêmakêma
    dinki pî vy꞉êê wo, ngmênê Yesu doo dpî.
  swh-1850: Ghafla, dhoruba kali ikatokea ziwani, hata mawimbi yakaanza kuifunika
