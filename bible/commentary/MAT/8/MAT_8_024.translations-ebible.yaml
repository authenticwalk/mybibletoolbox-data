  bzd-NTPO: Ie'pa mirwa̱ia̱ e' shu̱a̱ siwa̱' batsi̱neka̱ tai̱ë tö di' u̱yéka̱ tai̱ë
    ta̱ kanò a̱ di' iëneka̱mi. Erë ie' kapöme'r.
  kwf-kwf: Ma ana kaidaꞋi kira Ꞌidu tau naꞋa kwau, maꞋe kauburu ka dao ꞋaliꞋali maꞋi,
