    sua sakit.
  viv-viv: Ada auheꞋama mala koyona tobu againe gilakayemu, bolimanakouko gimadu ada
    lefo lakahina waka tabone giꞋayavalina. Tu bana Yesu ma giꞋenonuwaulu.
  yao-yao: Chisisimuchile jatandite kupuga chimbunga chekulungwa mu litanda ni matumbela
    gatandite kujiunichila ngalaŵa. Nambo Che Yesu ŵaliji agonile lugono.
  tgp-tgp: ale hin rani atu la vano, ale langi tavera matea mo jovi hin tasi atu,
    ale mariviti suhusuhu la lo putehi na botira natu, pani Iesu mo lo juruvi,
  auc-NT: Tao wogaa goyönäni woboyæ̈ ïñontobæ̈ nanguï pönï pæ̈mæ̈ninque æpæ̈ mængonta
    mængonta pöninque gao gao goyonte wipo ñänæ ñänæ æi guidentapa. Itota ïñömö mö
    ñongantapa.
  kbc-NT: Codaaɡ̶ida naɡ̶a enagi ica niwocotaɡ̶a aneo me itedibige ebekadi nelecoli.
    Odaa niɡ̶ijoa ebekadi ja domaɡ̶a oyapoɡ̶oditi niwatece. Pida idiaa Jesus diote.
  bmh-bmh: Wol banou zoimai, ze isacasoi ina, tebil ibut ze unig oug nuamoroi eun.
    Bo, Yesus go gabuai dareun.
  ctu-BL: Awilan, tsa' tili p'ʌtʌl bʌ ic' ti ñajb. Tsa' caji i wec'ulan i bʌ ja' c'ʌlʌl
    ti' pam barco. Wʌyʌl Jesús.
  meq-meq: Ahəl nakə faya ta diye, tə husa a wuzlah i dəlov aye na, kwayaŋŋa mətasl
    bagwar eye a ge haladzay. Yam a tsal ka bo ɗaŋgwala haladzay. Kə sər mede ha kwalalaŋ
    i yam a huɗ i yam. Ane tuk na, Yesu na, neŋgeye mandzahəra eye.
  noa-H: Ya mag döjãrr paauk'abaadëm heeta, dëgölp p'ũas meeuk'abaadëwi p'ũas t'eega
    japau pöd hãwatbajujö haadëjim haajem. Pari mag t'ʌnʌm hee hich Jesús k'ãi jörrajim
    hanaabá.
  alp-NT: Esi roma tlaka tlai, sanute elake eluake hoko kohua elaka upapa soa buine
    hoko mahake esi molo. Po kena mere Yesuse Intulu.
  san-VEL: pa"scaat saagarasya madhya.m te.su gate.su taad.r"sa.h prabalo jha nbh"sanila
    udati.s.that, yena mahaatara"nga utthaaya tara.ni.m chaaditavaan, kintu sa nidrita
    aasiit|
  kbq-kbq: Nevazageno tusi'a zaho komo ana tirupinti agafa huteno, ana timo'a eri
    kranto kranto huno votia refite'za hu'ne. Jisasi'a masenegeno anara hu'ne.
  kbh-kbh: Ndeolpe ts̈a jabuache binÿia chë uafjajónaye béjayiñe yojóshjango; nÿets̈á
    jabuachana yojtsemna, chë olëshënga barquë́sha imojtsë́tsbotsana. Y Jesús chora
    inétsomañe.
  ron-LSB: Iată că s-a iscat o furtună violentă pe mare, încât barca era acoperită
    de valuri; dar El dormea.
  pon-pon: A kilan, ap onionidar nan jed, iluk kan ari kadupaledi jop o, a i kotin
    jaimokelar.
  nhe-BL: Huan quema ya tiitztoyaj tlatlajco hueyi atl, pejqui tlaajaca chicahuac
    huan nopa atl tlahuel calaquiyaya ipan cuacanahua, pero Jesús cochtoya.
  sps-sps: Sen tsun an sekeiny ratsuu tapoor mito naaman to san rau tsian kat iny
    faruk puak. Ai Jisas goros en.
  wnc-wnc: Koke kuwawa gou buyambam puyapan yanggabam gwenu sambuya asenaawan yanggata
    dopangbam gwenu atdopnangge sikut. Siwan Jesu dapuna pewawan
  nmw-S: Sauge hawesine ege yangak rarareine i towo he soge, ge bagod i ligin dohedohe
    he wage gamwane. Age Yeisu i hiyene.
  bus-bus: Kãndo zàga'ĩa gbãaa kàka sɛ̀bɛla, í e vĩvĩi èe kakaa ń góron. Yesu e
    ii oo,
  gub-BL: Na'arewahy ywytuaiw ur a'e pe yryhu rehe kury. Ykotok umim etea'i kanu.
    Uker Zezuz upà a'e.
  imo-imo: Kano wali nomuna pungei puringi kinye poporome awili te nomuna torumu.
    Aku terimuna nomumu apipe topa ola ombalie sipimu lipe aku tombai terimu nalo
    Jisas we uru pepa molorumu.
  boj-boj: Naŋgi gileqnabqa Yesus a qobuŋ miligiq di ŋeisiq qambumtej. Onaqa jagwa
    tulaŋ koba tigelosiq ya korkortosiqa qobuŋ qaloqnsiqa mormaŋ miligiq aiyeqnaqa
    ya maqej.
  eng-DRA: And behold a great tempest arose in the sea, so that the boat was covered
    with waves, but he was asleep.
  knf-knf: Ukëk uweek umara mara anaţa, kë ŋmaaroŋ ŋado wun bţeem. Yeŧu kë aşë ŋoyënţ.
  san-KHM: បឝ្ចាត៑ សាគរស្យ មធ្យំ តេឞុ គតេឞុ តាទ្ឫឝះ ប្រពលោ ឈញ្ភ្ឝនិល ឧទតិឞ្ឋត៑, យេន
    មហាតរង្គ ឧត្ថាយ តរណិំ ឆាទិតវាន៑, កិន្តុ ស និទ្រិត អាសីត៑។
  arn-NT: Feymew ti lafken mew triparumey kiñe fütra kürüf, fey rume newentu ingafpüramekey
    ti rew tati farku mew, welu Jesus umawturkey.
  zas-NT: abiꞌ laꞌtgaj zë reeman loj nijs guin dxejlczi gubiꞌ tijb bidoxh, ma cazëëbczi
    barcw guin xan nijs. Per Jesús nagaꞌyëjsaman.
  ken-NT: Ndǔ bárɔ̀ŋ, bápɛ́rɛ ghɔ́ mbʉ́ɛ́p ataŋataŋ ábhó mɛnu, mpɛ́rɛ́nyɛn ɛbho
    bɛdɛp áchwí, manyiɛp anchwe nɔkɔ amɛm. Yesu abhak ndǔ kɛnɔ́.
