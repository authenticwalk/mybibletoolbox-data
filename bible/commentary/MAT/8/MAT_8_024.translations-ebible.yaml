  kpf-kpf: Âim tatne saruyân pibâ patâ gâi saru bâlim kirip. Oi saruŋâ waŋgâ umŋan
    giarip. Yesu zâk uman zem tâip.
  ppo-ppo: Atéró, atima wȩi tua̧mó fu betalemó, mo doakale hali tikiró besȩ́ tikitamo
