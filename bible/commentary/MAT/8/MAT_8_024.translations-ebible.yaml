    saena gwaꞋi baru neꞋeri.
  eng-WYC-2017: And lo! a great stirring was made in the sea, so that the ship was
    covered with waves; but he slept.
  eng-WMBB: Behold, a violent storm came up on the sea, so much that the boat was
    covered with the waves; but he was asleep.
  zat-NTPS: Na' guzú lau dxaca tu be' bdunu' lawe' nísadau', na' xeajxruza chee̱ nísadau'
    guxú'u na lu da dxedá lawe' nísadau' na', dxácate̱ dxase Jesús.
  spp-spp: Ka kafeebwɔhɔ si yîri na fwu baŋi ɲuŋ'i, fo lwɔhe na ŋko si bakwɔɔge tò.
    Lir'à Yesu ta u u ŋwúuni.
  zty-NTPS: Naž gok to be' waḻe ḻo nisdo', na' žasḻe'e nisdon', na' zejte žaz nis
    ḻo barkwn'. Jesusen' die' ẕtase' ḻo barkwn'.
  mek-mek: Ke kelao alogai, fiakoa mo lanina akaikiꞌa ipauma emai egaꞌina aꞌuga mo
    epea oma. Ega puo goiso emai gaaga laagai eꞌafo pagainia. Kai egaꞌina alogai Iesu
    eka efeu.
  aey-aey: Age nunuegin ququlubadecwe gugula ben neceb macas me qee meceb caji qahi
    wag dunuh qelen. Euqa Jisas uqa us nijen.
  urd-GVH: अचानक झील पर सख़्त आँधी चलने लगी और कश्ती लहरों में डूबने लगी। लेकिन ईसा
    सो रहा था।
  ycn-ycn: Nacuhuá'aca quetana Jesús i'imari camátacajo nacú. Ejéchami mana'í chiyó
