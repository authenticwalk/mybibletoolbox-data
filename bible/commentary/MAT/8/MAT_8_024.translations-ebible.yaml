  quc-TT: Are e bꞌenaq chi puꞌwiꞌ ri jaꞌ, xaq kꞌa teꞌ, xwaꞌjil jun nimalaj kyaqiqꞌ
    xuchapleꞌj ukojik bꞌik ri jaꞌ pa ri jukubꞌ bꞌinibꞌal. Are kꞌu ri Jesús tajin kawarik.
  heg-NTPO: Oras oen luan laa, le sao bus el tubu ku halin nua ka, Yesus niin nala.
