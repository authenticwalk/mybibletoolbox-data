  con-NTPO: 'Toya ja''fambi''te Chiga manda''choma atesian''su Jesúsnga catsepa su:
    —Atesian''su, mani que jaca''ni''qque ña''qque fae''ngae jacaña.'
  ghs-ghs: Hiiremi Hu nooho soopara teei baaqi eraiqi hiireta, Banaita name, Ana niike
    gainene eete nakamae tee ma teeta tuumareiqa tuumakoi.
  peg-peg: ଆରେ, ରୱାନ୍‌ ସାସ୍ତ୍ରି ତା ଲାଗାଂ ୱାଜ଼ି ଇଚାନ୍‌, “ଏ ଗୁରୁ,” ଏନ୍‌ ଇମ୍‌ଣି ବାହାତ
    ହାନାୟ୍‌, “ଆନ୍‌ ନି ଲାହାଙ୍ଗ୍‌ ୱାନାଙ୍ଗ୍‌ ।”
  txu-NT: Nhym kam Môjdjê kukràdjà mar djwỳnh'õ 'ỳr bôx ne kum, —Ẽ, ujarẽnh djwỳnh,
    ba arek akôt tẽ. Dja ga nhĩ'ãm amrãnh kunĩkôt ba akôt mrã, ane.
  eng-WEBU: A scribe came and said to him, “Teacher, I will follow you wherever you
    go.”
  gnw-NT: 'Jare penti mboroyocui re oporomboe vae ou Jesús oĩ vae pe jare jei chupe:
    —Oporomboe vae, taa nderupíe opaete que rupi ndeo vae rupi.'
  mux-mux: '⸤Akiliinga-pe ui naa pupa we angiliipili⸥ Pulu Yili-nga ung-manimanga
    puluma piliipa ung-bo tunjurum yi te yu angiliirimna omba yunundu nimba mele:
    “Ung-Bo Tunjuliele, nu puni koleamanga pali nu lumbili ombú.” nirim.'
  maj-NT: 'A̱s''a̱i j''aik''úhu̱n nku nda̱ chji̱ne̱''éhe̱n kju̱a̱téxumoo̱ ko̱ b''a̱
    kitsúhu̱: —Ji nda̱ maestru̱, tsjénnkihi tu̱ má xi tje̱hén ni nga k''úín.'
  bkq-NT: 'Egaselymo iraynâ kehoem olâ myani Moisés inweniby wâgâ enomedâni saindyly.
    Jesusram aguely: — Pymâ, âynynonroem widyse urâ. Âdyam mydâhobyryram idâze lelâ
    urâ, agâ kâsenomedâdoem — kely myani.'
  kue-kue: Ana lo beke tongwa yomba suwarata wu Yesus moglmara yegl ditongwa, “Ka
    Beke Notnga, ene kamun koglkoglo enatnara na mokonomugl enaglka.”
  cot-NT: 'Ariquea icoraquepoji tsatacaantiroca itioncacotanaqueca Moishishini, icanqueri
    Jesoshi: —Tsatacaantantatsica, noninque noncoguitempani noguijaguitempini querocagueti
    poanaque.'
  bnp-bnp: Muri tara mari na vinara na lotu i valai vona i ta maea, “Mari ni tovo.
    I vai a hini go lakea vona, ga muri mai ioe kunana.”
  apn-NT: 'Hãmri nhũm mẽ nojarêt rôm nhũm Tĩrtũm kapẽr tũm o mẽ ahkre xwỳnhjê hõ Jejus
    wỳr tẽ nẽ kãm: —Pa mẽ ijahkre xwỳnh? E pa ma akôt ri ixpa ho ixpa nà. Anẽ.'
  ctp-NT: 'La wa tsaa ti neꞌ, bra kanꞌ mdiyan ska mstru nu nduꞌu chaꞌ joꞌo chaꞌ chkwiꞌ
    loꞌo Jesús: ―Mstru ―ndukwin mstru kanꞌ ꞌin Jesús―, loꞌoǔn nchka tiǎnꞌ tyaꞌaǎn
    loꞌoo nchga seꞌen tsaa.'
  bre-BRG: 'Ur skrib a dostaas hag a lavaras dezhañ: Va mestr, me a heulio ac''hanout
    e kement lec''h ma''z i.'
  opm-opm: Potporhan sawa meng am deipat han tit Jisas ohe duupnong hama Namgipat
    hana. Gwe ma sasipra kat oh nohri ditaditwi sasiprimur pongopri.
  bvr-bvr: Wurra burdak an-ngardapa an-gugaliya an-gata joborr marn․gi an-gunega,
    nipa ana-bona nula Jesus, a-yinanga nula, “A-lay, Bunggawa, ngaypa barra ngiy-jurrjurrmapa
    barra ngu-workiya ay-yinda minypa yina gaya n-digirrga.”
  wal-wal: Higgiyaa tamaarissiya issoi akko yiidi, “Tamaarissiyaagoo, neeni biyoosaa
    ubbaa taani nena kaallana” yaagiis.
  zad-NT: 'Na'' wbig'' to beṉ'' chli'' chsedi leya'', chi''ene'': ―Maestro, cheenid''
    sa''len'' li'' gattezə shajo''.'
  aso-aso: 'Lo-ngemavo Zuda vete laaꞌ aniꞌ monoꞌ gamazi apize ngemaaꞌ ive maliꞌmo
    Izesuda ogo tiꞌ lo lineꞌ: Tisazo, naza nene geiꞌ vilinida alinida ha geꞌmeto volosuve.'
  uli-uli: Sala budoh semal mokwe sensel Hatobtob we ngo sa kangalu Jesus bo, “Sensey,
    isa fel le te tugul solbos le hobe loh iyang ngo ibe daboh.”
  nin-NT: Unitsarr are numa à nga na ku ni ddu ma di, “Unitsarr, ingga ta ga uwa kuma
    nu unto ku nggo uwa ti kuma.”
  tgk-tgk: 'Дар ҳамин вақт як шариатдон наздаш омада гуфт: «Устод, ман дар ҳама ҷо
    Шуморо пайравӣ мекунам».'
  acu-NT: 'Tamati Moisésa chichame nuikiartin tari Jesúsan chicharak: —Nuikiartinu,
    ame tuning wekaasatme nunisha amin nemarsatjame, —timiayi.'
  cak-WNT: 'Y c''o c''a jun achi aj tz''ib ri xapon apo riq''ui ri Jesús y xubij chare:
    Tijonel, riyin nwajo'' c''a chi yatintzekelbej xabacuchi (xabachique) ri yabe
    wi, xcha'' chare.'
  ebk-ebk: Angkiay ya naesnop kan Jesus nan usa ay mun-isursuru as Lintig, ya kanana,
    “Misturu, umunuchak kan he-a uray kumpurmi as ay-ayam.”
  spa-PDDPT: 'Un escriba se le acercó y le dijo: Maestro, te seguiré a dondequiera
    que vayas.'
  ruf-ruf: Kuya imlangulitsi yumwe wa Ghamalaghitso kamghendela, kalonga, “Mlangulitsi,
    nitsokuwinza kokose kwaughenda.”
  gun-gun: 'Ha''e va''e jave py hexe peteĩ kuaxia re nhombo''e va''ety onhemboja vy
    aipoe''i: — Porombo''ea, xee aa ta nderupive reoa katy rei.'
  agu-BL: 'Yi quicy''e''n pone''n jalaj icy''en, nin opon ẍkansal tib jun scyeri e''
    tx''olol xo''l ley Moisés xlaj Jesús tan yol tetz: —Ta'', na'' nin lbene''tu'',
    tunin chinxomnintz, —chij.'
  isn-isn: Sunga muika nkani ung'wi akaza kitalakwe akamuila, “Mumanyisi, kunuhongee.”
  eng-PEV: After they got there, a Jewish law teacher went to Jesus and said, “Teacher,
    I want to be one of your followers. I will go everywhere with you.”
  ilo-ULB: Ket adda eskriba a napan kenkuana ket kinunana, “Manursuro, sumurotak kenka
    iti sadinoman a papanam.”
  pir-NT: 'Sa ʉsã pehãto pano mari judio masare buheriquiro Jesu cahapʉ esa, ohõ saha
    nidi: —‍Buhegʉ, mʉhʉ mehna waha duaja noho mʉhʉ waharopʉ, nidi.'
  anv-NT: Gemɛge nnó ɛbwɔ́ áchyaá, menlɛré mabɛ́ Ɛsɔwɔ fɔ, achwɔ́ mbaá Jisɔs
    aké, “Ménlɛré, nkɛlege nnó me nkwɔ́légé wɔ déjyɛ́gé yɛ́ndé mbaá ayi
    ɔjyɛ́.”
  sab-NT: 'Jesu gerudu ene kwian geru jwannga amage ulita ole gire sugeti kwian daba
    tkanga tangle Moisés chadalla giti gdaite chku Jesudi gerudu Jesu ole: —Ba kwian
    tkanga tangle geruge, cha ta jogekalin ba ole ba be joge baini kaire ngwadi, cha
    be chage ule ba ole geru jwen bage.'
  tmd-tmd: Jisas aliö rɨmɨn nugugɨrön, God lo mönö yad nölɨb nöbö i hön nugwo yadöŋa,
    “Mönö yad nölɨb nöbö. Nagö mögörɨb pikai pikai dinö aku, nɨ nagö pɨsaŋ dinö,”
    röŋa.
  acr-NNT: 'Ekꞌu laꞌ la joqꞌotaj xopon rukꞌ ri Jesús jun achi aj kꞌutunel re ri tzijpixabꞌ
    y xubꞌiꞌij che: —Lal tijonel, riꞌin kinterej bꞌi chiꞌij la tobꞌ pachawi keꞌek
    wi la —xchaꞌ.'
  kpg-kpg: Gei tangada haga donudonu haganoho ga hanimoi gi dono baahi, ga helekai,
    “Meenei Tangada Agoago, deenei au gu togomaalia e daudali goe gi nia gowaa huogodoo
    ala e hana ginai Goe.”
  taj-taj: थे धुइरी यहूदी धर्मगुरु गिक खसी येशूदा “गुरु, ह्राङ खानङदमान फेप्‍सै ङाएनोन
    ह्राङदेन छ्‌याम निला” भिसी भिजी।
  avt-avt: Hɨrak ketpor epei au, mɨtɨk hak ke skraip kerek ninɨn nertei hɨm me Moses
    natɨp mɨt em, hɨrak katɨp Jisas, “Hi apɨno wit kerek ti epnoriyen.”
  cbk-cbk: Aquel hora, ya vene el maestro Judio con Jesus y ya habla, “Maestro, masquin
    donde uste ay anda, ay sigui gayot yo con uste.”
  uig-ARA: 'شۇ چاغدا، تەۋرات ئۇستازلىرىدىن بىرى كېلىپ، ئۇنىڭغا: ــ ئۇستاز، سەن قەيەرگە
    بارساڭ، مەنمۇ ساڭا ئەگىشىپ شۇ يەرگە بارىمەن، ــ دېدى.'
  tuf-tuf: 'Anto beti cuat Moisés bachan chihtán siw̃quib Jesús quin wiquír wajacro:
    —Bah bir bíctara as cat bah jor erar benro. Bah jor sinay benro, wajacro.'
  abx-abx: Dungan sinan, aniya' si iya padugok addangan paragturo' bala'od ngan aminugad,
    “Ma'istro, amungyod ako si ka'aw bisan singnga kaw pa'arop.”
  mco-NT: 'Huin''it ñimiinɨ tüg escriba. Chi nɨmay: ―Huindzɨn, nbanɨcxamybɨch miich
    oy janch tɨm ma''amy ma anajty mnɨcxy.'
  kqf-kqf: Bi waiḡake tauwailovelovena ḡemota Yesu lisinemo i tava bi i giuwena gado,
    “Tauwailovelove, tam bamo maiḡa kwa nawana ba yà kaiwatam.”
  cpb-NT: 'Ikantawetawaari Yotzinkari: “Yotaantanerí, nokowi noyaatanakemi tsikarika
    pinkenayete eeroka.”'
  aon-aon: Aria anan nenek skulumesh um lo iri nanaki nakrip Jisas namudok, “Tisa,
    ihigun nyak nyunak um, eik shopunek ta inamen unak atin.”
  hus-NT-2005: 'Utukná tám na Jesús kʼal jun i okʼtsix xin wilál nin takʼixtal na
    Dios xin jilám dhutsadh na Moisés ani utsan enchéꞌ: ―Okʼtsix, u léꞌ tu wéwnaꞌ
    xónꞌtikichkʼi ki kʼale.'
  mig-NT: 'Te nuu̱‑yá ni̱ jaa̱ ɨɨn cha̱a cháa tutu̱. Te ni̱ ka''a̱n‑de: Maestro, kundiki̱n‑ná
    níí va̱sa ndé onde̱ ki''i̱n‑ní, áchí‑de.'
  bps-bps: Na di là ale fa mdà nun satu to gal tamdò dad flalò blé Dwata fagu di ku
    Mosis fdadong di kenen, na manan, “To Tamdò, magin agu ge balù nè gusalum.”
  mbs-mbs: Meneng doen menenoladà te punù ingkeliwat i Moises migpedapag diyà ki Jesus.
    Minikagi sikandin, “Sir, pengkey kenan ka pesalo, gayed a tomaking kamno.”
  tof-tof: Darrü Mosesón gida umulbain pama Yesuka ugón tamórr, da oyaka we bóktanórr
    wagó, “Umulbain Pam, ka sab marüka akyalo, enana ma nega wamlo.”
  cme-NT: '*Ãnjĩnamma pigãatieŋo naŋ wuɔ piɛ a waŋ baa-yo wuɔ: «Hãalãtie, mi
    ka ta mi nyaanu-niɛ niŋ kãŋ terni maŋ nuɔ‑i hiere.»'
  sus-sus: Sɛriyɛ karamɔxɔ nde naxa a maso Isa ra, a a fala a bɛ, «Karamɔxɔ, i siga
    dɛdɛ, n na i fɔxɔ ra.»
  pon-2006: A iet sounkawehwehn Kosonnedo men pa uh mpe, patohwanohng, “Maing sounpadahk,
    iet ngehi, me pahn idawehnkomwihwei wasa koaros me komw pahn ketila ie.”
  dad-dad: Age fiyeĩd mog, lo ifelnẽdiya tamo taka wagen isi fen, irokenen, “Tise,
    õ narib ulauf are, aya õ dõ ayõf.”
  zab-NT: 'Chiy güebinuu tuby maistrɨ ni nán ley Jesús, raipbɨ laany: —Maistrɨ, nare
    rcaaza sanalda laabiu nez ruttispac chiabiu.'
  jae-jae: Go biŋsutau teŋ gêdêŋ eŋ gêja jakêsôm gebe “Mêtêmôkê, gamêŋ, taŋ aôm gobe
    ôna naŋ, aê oc jandaŋguc aôm.”
  ksd-ksd: 'Ma tika na tena tutumu i vut, ma i tatike tana: Luluai, ina murmur u ta
    ra gunagunan una vanavana tana.'
  msm-NT: Na, meyduon maistru to tinuuhan no migduguk ki Jesus. “Sir,” kagi din pa,
    “ogduma a ikow inggad andei ka mudeg.”
  myk-myk: 'A saliya karamɔgɔ wa di fulo Yesu na, na wu pye: «Wù karamɔgɔ, xuu bɛɛri
    ni mʼa se ge, nɛ na daha ma fɛni.»'
  sbe-sbe: Na kabo laugagayo taulauhekataena hesau ye laoma Yesu unai na ye wane,
    “Taulauhekata, yom kabalau maudoidi udiyedi yau kabo ya hemuliwatanigo.”
  mcr-mcr: Iŋgaŋi ämaqä kukŋuä-suqeŋqä näqŋqä hŋqu äpäqe, Jisasi Ique tiiŋä ätukqe.
    “Ämotqueqä Iqukiyä, Si aŋä-himqä eeqänäŋä iuŋqä uwqaŋgtqe, nyi qänaknä kivändmqänä.”
  cux-NT: '''Áámá saⁿ''ā chi ngi''cueeⁿ ley ndaā sa nanááⁿ Jesús ní caⁿ''a sa chii
    sa ''iiⁿ''yāⁿ: N''dií Maestro, caⁿ''á ndúúcu nī ''āā tií nūuⁿ naachi cáⁿ''a nī.'
  tur-YTC: Yazıcılardan birisi gelip O’na, “Öğretmenim, nereye gidersen peşinden geleceğim”
    dedi.
  san-ITR: tadAnIm eka upAdhyAya Agatya kathitavAn, he guro, bhavAn yatra yAsyati
    tatrAhamapi bhavataH pashchAd yAsyAmi|
  bel-N: 'І, падыйшоўшы, адзін кніжнік сказаў Яму: «Настаўнік, я пайду за Табою, куды
    б Ты ні пайшоў».'
  sch-sch: Balam minchupu a kôm ahonga. “Minchupu,” “Ne sena muntina nangma leh se
    rangin inthoksai ki ni zoi,” a tia.
  mic-MIQNT: Na nujigina'muet Mowisewei tplutaqan eliet Se'suseg. Na telimatl, “Nujigina'muet,
    gisgaje'i wije'ulin ta'n getu tami elien.”
  huu-NT: 'Ieconi Moisés mɨcorɨ rafue llofueraɨma naimɨe dɨne billanona, llote: —Maestro,
    o jaillɨnomo o dɨga jaiacadɨcue. O llofuegamɨena jaiacadɨcue.'
  jiv-NT: Nui̱ Israer-shuara jintinniuri̱ Jesusan tarí tímiayi “Uuntá, Ámin páchitsuk
    nemarsatniun wakerajme.”
  otm-NT: 'Nɛ nu n''da ra xänbate niją bi ''yɛ̨mbi: ―Xänbate i, dín nde ga tɛn''ni
    i hønbʉ go hapʉ gui mba, bi ''yɛ̨mp''a ra Jesús.'
  dah-dah: Irkeb Moseyen saba tagal tagal al kura gore waŋbe, “Tisa, nebe ge kuŋ heŋ
    taha kuruŋ gobe gama po girde kuŋ heŋ,” inyiŋ.
  tnk-tnk: Ia nəpɨn nəha iahatən riti səvəi Loa ruvehe mɨni pen tukwe in mə, “Iahatən,
    takukurirə ik kwopun pəku tikevən ikɨn.”
  kpr-kpr: Aminge siri, Moses da Geka ijuga kato eni fira buvudo, numokena sisira,
    “Ijuga Kato, Na ni tumonderena. Ni reda yaresa amo, nangae yarera,” aminge setiri,
  san-IAS: tadānīm eka upādhyāya āgatya kathitavān, he guro, bhavān yatra yāsyati
    tatrāhamapi bhavataḥ paścād yāsyāmi|
  nho-nho: Teenaa hanake iloo te tisa tokotasi naa Loo raa no vanaake ki Jesus, “Te tisa nei,
    nau ma ki tautari atu i oo kina katoo e hano.”
  gym-NT: 'Ye btäräbe ni iti Kukwe Biani Ngöbökwe Moiséye dirikä käkwe krötabare Jesu
    ken, käkwe niebare ie: Dirikä, ma näin mdente erere, ye känti ti rikai siba mabe,
    niebare kwe Jesuye.'
  azg-NT: 'Tantyjaaꞌ ncüii tsꞌan na tsiꞌman nchu vaa itsiquindyi ntji na tquen Moisés.
    Itso juu nnon Jesús: —Nndaꞌ ta, ꞌuꞌ na matsiꞌmanꞌ ntyja ꞌnaanꞌ Tyoꞌtsꞌon ndë́,
    minyuuchen na ncjaꞌ ntsijon ja yo ꞌuꞌ.'
  bhd-bhd: ज़ैखन तैना पार गानेरी तियारी केरने लग्गे, त तैखन अक शास्त्री मैन्हु तैस
    कां एइतां ज़ोने लगो, “गुरू, तू ज़ेरहां भी गालो त अवं तीं पत्ती च़लेलो।”
  too-NT: 'Lā'' kalhatin xamākalhtō''kē''ni'' huan ley laktapajtzūlh Jesús lā'' huanilh:
    ―Mākalhtō''kē''ni'', ictā''a''ncu''tunāni'' chuxalhā napina''.'
  ind-AYT: Kemudian, seorang ahli Taurat datang dan berkata kepada-Nya, “Guru, aku
    akan mengikuti-Mu ke mana saja Engkau pergi.”
  cjo-NT: 'Ikanta ipokashitapaakiri iyotaantzirori Iwaperite Tajorentsi, ikantapaakiri:
    —Iyotaanari, nokowaki naari noyaatemi tsikarika piyaate.'
  nsn-nsn: Doha tamatang ualualasira tar ualatut ke lame, kare me kula pare tang Iesu,
    “Ir tang ualasir, o mamang buturulik ro lagia, inggo u turung uakeluk totomua.”
  san-DEV: तदानीम् एक उपाध्याय आगत्य कथितवान्, हे गुरो, भवान् यत्र यास्यति तत्राहमपि
    भवतः पश्चाद् यास्यामि।
  tna-NT: 'Dapia piada jacuatsasiati ebuetsuaji ja Jesús atana: —Ebuetsuaji, yama
    mi tije aja quepia mi epuhu su.'
  lid-lid: Ano ndramak ari ta leheya kandriyen malen eme hawe Jises, ma iy tiye tan
    i buku doh, “Ndramak ta leheya, loboho heh ou ala aliy, jo kameh in le hamon tam.”
  wim-wim: Aꞌ nil pam piꞌan thonam wamp nungant Jesus.antan, aꞌ thaw nungant, “Ayyang
    Moom-ang, ngay nintang monkan-wakāng, nint wanttinakan iiyān-a, ngay angman iiy-iiyāng
    nungkarangweya.”
  zga-M: Pu umunu uyungu usimbi vakalata akhandutila uYesu, pwakhata, veimanyisi uve
    nikhukhukonga khyoni ukhuwiluta.”
  yom-yom: 'Nlongi wumosi wu Mina wufikama ayi wunkamba : —A nlongi, thidi kulandakana
    koso ku wunkuenda.'
  san-SIN: තදානීම් ඒක උපාධ්‍යාය ආගත්‍ය කථිතවාන්, හේ ගුරෝ, භවාන් යත්‍ර යාස්‍යති තත්‍රාහමපි
    භවතඃ පශ්චාද් යාස්‍යාමි|
  yut-yut: Aŋakwan gen teban yoyɨŋdet amɨn kɨnda da obɨŋ Yesu yaŋ iyɨgɨt, “Yoyɨŋdet,
    gak dukwan dukwan agɨpbi uŋun nak gol awɨlgeŋ gɨn.”
  grc-BYZ: Καὶ προσελθὼν εἷς γραμματεὺς εἶπεν αὐτῷ· διδάσκαλε, ἀκολουθήσω σοι ὅπου
