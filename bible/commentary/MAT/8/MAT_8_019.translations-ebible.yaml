  nca-nca: Yero toŋiqo, hutuŋo mande ŋuro iŋo-iŋo uni kato mahero ŋande miraró, “Rondaqe-rondaqe
    uni, ke dana uyareweya qunoko no ŋuya kohowe ŋuno uyarewano.”
  zpz-NTPP: 'Orzeꞌ bruꞌña tub yu nu rlyuu leey ni Ñgyoozh. Orzeꞌ nay: ―Masht, ya̱
    bi zu lilya̱ nu cha du̱ ru ca ziꞌl zeꞌ nu char ―nay.'
  mkj-mkj: Jounpadahk in kojonneddo men indoa ipoa pwehng Ih, “Jounpadahk, ngoahi
