verse: MAT.008.019
translations:
  kpx-kpx: Kateai namigevesege Diue menaka loui haivemale ata moleu avue lohoale namihai
    avoe, “No haivemale ata, ana oleve keve tige dana aiti tai.”
  okv-H: Judea embo ta ke pepeni ahe poekari embo na Iesu ta degi ke einge ena, “Ahe
    poekari embo. Umo dainge pambasi ere oe avo na umote pambasi nununga ere ona.”
    ainge enu
  tbo-tbo: Lugagayo taniwagana gehouna i nei Yesu uyahina po i baha i pa, ‘Bada, om
    nae atapuhu uyahihi ipa a wotagom.’
  mal-C: ഉടനെ ഒരു വേദജ്ഞൻ അദ്ദേഹത്തിന്റെ അടുക്കൽവന്ന്, “ഗുരോ, അങ്ങ് എവിടെ പോയാലും
    ഞാൻ അങ്ങയെ അനുഗമിക്കാം” എന്നു പറഞ്ഞു.
  grc-SR: Καὶ προσελθὼν εἷς γραμματεὺς εἶπεν αὐτῷ, Διδάσκαλε, ἀκολουθήσω σοι ὅπου
    ἐὰν ἀπέρχῃ.
  bgc-bgc: यीशु अर उसके चेल्लें किस्ती की ओड़ जाण लागरे थे, तो एक शास्त्री नै धोरै
    आकै उसतै कह्या, “हे गुरु, जड़ै किते तू जावैगा, मै तेरे पाच्छै हो ल्यूँगा, क्यूँके
    मै तेरा चेल्ला बणणा चाहूँ सूं।”
  khz-khz: Aonai rova evevega-ripagiawai talimana ta Iesu genai eagoto, evaikilaato,
    “Vevega-ripa talimamu, goi pono laka kapura mapararai au goi mulimu ai pana lakakau.”
  deu-TKW: 'Und ein Schriftgelehrter trat herzu und sagte zu ihm: Meister ich will
    dir folgen, wo du hingehst.'
  zsr-NT: 'Bdxinëꞌ ga naꞌ zoëꞌ Jesús tu bönniꞌ gdauꞌ usëdi, len rëꞌ Lëꞌ: ―Bönniꞌ Usëdi,
    sáꞌlenaꞌ Liꞌ gátiꞌtëz ga tsijuꞌ.'
  lin-lin: 'Molakisi moko ya mibeko apusanaki pene ya Yesu mpe alobaki : — Moteyi,
    nakolanda Yo na esika nyonso oyo okokende.'
  hns-NT: 'Tab djaai se pahiele ek dharam ke parhal aadmie okar paas aaike bolies
    kie: „Maastar djie, tjaahe djaaha toe djaihe, ham tor sanghe tjalab.”'
  noa-E: Pari mag nʉm ee Moiseeu ley phã pʉarr jawaag chi machnaan eem ãb bëewi irig,
    —Maestro, mʉʉn pʉ mampierr pʉ dʉ̈i chitam khõsi chirʉm aichëjim anʉm.
  eng-EMTV: Then a certain scribe approached, and said to Him, “Teacher, I will follow
    You wherever You go.”
  mib-NT: 'Te ɨɨn tēe stéén tutu ley Yaā Dios, ni quee de nuū yā, te ni cahān de:
    Maestro, condiquīn na níhín quíhīn yō ndé‑ni cúu‑ni nuū quihín ni, áchí de.'
  lif-NT2: खे़ङ्‌हाॽरे़ पेःक्‍मा यारिप् मे़जोगुर मे़यागे़ल्‍ले़ साम्‌योथिम्‍साम्‍बाधिक्
    फे़रे़आङ् मे़त्तु, “सिक्‍साम्‍बे, खे़ने़ॽ आत्ति के़बेःक्‍साङ् खे़ने़ॽनु पेःक्‍कारो॥”
  xnj-xnj: Muwula mmonga wa Malagizu amhambili Yesu, akamjovela, “Muwula, nene yati
    nikukulanda kwokwoha kwewihamba.”
  mmx-mmx: La lara laradi loklox ase at Laulis Linga ga vot pasa i la ga lok tin,
    “Leeme loklox ase, nia ana emu minu uto at lengkot axap ut pas uve.”
  cbr-NT: 'Usaquian cacëbë anu cuanquin ca an Moisésnën cuënëo bana ''unáncë uni achúshinën
    Jesús cacëxa: —Uinu caramina mix cuani anuribi cana ''ëx mibë cuanti ''ain.'
  tee-NT: 'Para acsni tuca'' ixta''anta pus lakmilh ju Jesús pumatam ju na ixlhatalanininta
    ju ixlhamap''aksin''an ju ist''a''israelitanin chai juni: ―Amamaka''unu'' acch''ak''ok''ayanch
    vanta anchach ju ap''ina''.'
  eng-LSV: and a certain scribe having come, said to Him, “Teacher, I will follow
    You wherever You may go”;
  cak-NT: 'Y c''o c''a jun achi maestro chi ri ley xapon riq''uin ri Jesús y xu''ij
    che: Ret can jat Maestro-wi, y ren ninjo'' jatintzeklebej xabachi'' (xama''anchi'')
    xcatapon-wi, xcha'' che.'
  pah-NT: 'G̃a horame ypiahu pe judeus''g̃a mbo''ehara''ga ruri Jesus''ga pyri. Ombo''embo''e
    ga Moisésva''ea remimbo''eagwera rehe jipi. Ovahemame Jesus''ga pyri ga ei Jesus''ga
    pe: —Ji po ti neremimbo''eharamo nehẽ. Ndehoa nanani po ti ji hoi nde rupi nehẽ,
    ei ga.'
  sja-NT: 'Mamĩda wãdai naaweda, Moisepa p''ãda jarateepari k''ait''a cheji mãik''aapa
    mãgaji: —Tachi Jarateepari, pɨ ome wã k''inia bɨda aji, chi wãrumaa.'
  xed-xed: 'Ka lagha sana mnda vinda zlahu slanaghata, kaʼa nda tsi mantsa: «Maləma
    ɗa! Ta dzaʼa mista gha yu dər dzaʼa diga ka,» kaʼa.'
  mks-NT: 'Joo na̱cayati in da̱ jána̱ha̱ ley Moisés nu̱ á já na̱cachi da já xi̱hi̱n
    á: —Maestro, cúni̱ candi̱co̱ i̱ ndo̱hó ndá na̱cuu nu̱ú cu̱hu̱n ndo̱ —na̱cachi
    da xi̱hi̱n á.'
  gfk-S: Sene be tike tena harausur ta ira harkurai tane Moses ga hanawat ukaia hone
    Jisas ma iga tange tana, “Tena harausur, aiou ni murmur ugo ta ira katano bakut
    ing nu hanana kaia.”
  bmu-bmu: Köna keugö böhi kunŋan Jisösgöreŋ kaba kewö jii mörök, “Böhi, gi denike
    denike anmani, nöŋön mönö miaŋgöreŋ gi guataŋgöba kamam.”
  dgz-dgz: Boge ap mepe iup wadidiamuini apane da Iesu ine taue anega wadien, “Wadianiana
    apanewa, ne ge ewagap ongep ap at at agingawa den yona ivingat anuivin.”
  eng-GNV: Then came there a certaine Scribe, and said vnto him, Master, I will follow
    thee whithersoeuer thou goest.
  zaa-NT: 'Làniana bitsina'' ttu maestro nu rulue'' ley qui'' caniá nna rą ne: Maestro,
    hua tànua'' cuią''lu'' gaỹa tediba tsía cuią''lu''.'
  eng-WEBSTER: And a certain scribe came, and said to him, Master, I will follow thee
    whithersoever thou goest.
  guh-guh: 'Nexata bajarapaepatota judíovi pecujarubinë Jesús imoxoyorenatsi. Judíovi
    pecujarubinë jumaitsi Jesúsjavabelia: —Petuxanenë, itsabelia poname, capënaponaenatsi
    cajena, jai.'
  bon-bon: Teepi ingwe yuurisi, niinäce yepä cotre abiberäja biname te tädige Yeesu
    bau me, jejige egä, “Abiberäja biname, ngänu gyene, maane liiyeme ädenite, cane
    määme ingwe ädenine.”
  nhw-BL: 'Huan nepa ajsico campa Jesús se tlamachtijquetl tlen itlanahuatilhua Moisés
    huan quiilhui: ―Tlamachtijquetl, nijnequi niyas mohuaya campa hueli tiyas.'
  swh-ONEN: Kisha mwalimu mmoja wa sheria akamjia Yesu na kumwambia, “Mwalimu, nitakufuata
    kokote uendako.”
  wbi-wbi: Pe um'bulanisi jumonga ughwa ndaghilo sa Moose akaluta pa Yesu, akam'buula
    akati, “Gwe M'bulanisi, nilonda kuuva m'bingilili ghwako, nikukuvingililagha kwoni
    kuno ghuluta.”
  bba-bba: Sɑnɑm mɛyɑ woodɑ yɛ̃ro ɡoo u nɑ win mi, u nɛɛ, yinni, kon nun swĩi yɑm
    kpuro mi ɑ dɔɔ.
  eng-KJVCPB: And a certain scribe came, and said unto him, Master, I will follow
    thee whithersoever thou goest.
  kgk-NT: 'Ne''írã vyteri onhemboyru jave kanóa-py, ou ohogwaitĩ-vy íxupe peteĩ judeu
    rekombo''ehaty: —Xe oromoirũ-ta, porombo''eháry, he''i Hesu-pe. —Mamo ereho ha-rupi
    oromoirũ-ta, he''i íxupe.'
  waj-waj: 'tuduu too kua mmaanna kiaa mmira vaidi voovoono innasi ngioo tunoo: Vitaira-o,
    a kuanara yoosinnaiyauvaki fai neeta i tasipama kuanaravaivee,'
  cpy-cpy: 'Ikantawi-tawaari Yotaantaniri: “Yotaanari, nokoyi noyaata-nakimi jempe
    pikinayite eeroka.”'
  ekk-PKP: 'Üks vaimulikest õpetajatest lähenes talle ja ütles: „Õpetaja, ma tahan
    järgida sind kõikjale, kuhu sa lähed!“'
  mpx-mpx: Logugui ana topankite etega i nem elana ge i ba, “Topankite, hapanuwa nu
    noek, nasi na touliliwa.”
  wbp-wbp: Ngula-jangkaju, kuruwarrikingarduyu wati yanurnurla Jijajikiji, manurla
    wangkaja, “Tiija, ngajulurlu yungurnangku warru pura kajinpa nyuntu nyarrpara-wana
    yani.”
  luo-luo: Eka japuonj chik nobiro ire mowachone niya, “Japuonj, abiro luwi kamoro
    amora midhiye.”
  nhe-NT: 'Huan nepa ajsico campa Jesús se tlamachtijquetl tlen itlanahuatil Moisés
    huan quiilhui: ―Tlamachtijquetl, nijnequi niyas mohuaya campa hueli tiyas.'
  aii-aii: 'ܘܩܘܼܪܒܸܢܹܗ ܚܲܕ ܣܵܦܪܵܐ ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܪܲܒܝܼ، ܒܸܬ ܐܵܬܹܝܢ ܒܵܬܪܘܼܟ݂ ܠܐܲܝܟܵܐ
    ܕܐܵܙܹܠ݇ܬ.“'
  esk-NT: Aglaliqiri utlautiniqsuq ilaanun nipliqhuni, “Iḷisautrii, malikkisiikpiñ
    sumupayaaġuvich.”
  msb-msb: Antes sinda magsakay may paratukdo san Kasuguan na naghalapit kag nagsabi
    sa iya, “Maestro, magaupod ako sa imo bisan magpakain ka.”
  cpa-NT: 'Jøng² ca¹dsiég¹ jan² tøa¹² he¹² lei¹³ ja³tsenh¹³ Jesús. Jøng² ca¹juúh²
    dsa² héi²: ―Tøa¹², hiug² dsøa¹jni nei¹³jni quianh¹³ hnéng¹ ca¹lah¹jǿ¹ ha² ja³góh³hning
    ―ca¹juúh²dsa.'
  dso-dso: ତେଇ ଗଟେକ୍‌ ଜିଉଦିମନର୍‌ ସାସ୍‌ତର୍‌ ସିକାଉ ତାର୍‌ ଲଗେ ଆସି କଇଲା, “ଏ ଗୁରୁ ତମେ ଜନ୍‌
    ଜାଗାଇ ଗାଲେ ମିସା ମୁଇ ତମର୍‌ ସଙ୍ଗ୍‍ ଆଇବି ।”
  meu-meu: Bena itorena tauna ta e raka kahi lao, e hereva henia, eto, Hahediba taumu
    e, emu laolao iboudiai baina bamomu.
  yva-NT: Umba kuruno Yahudi inta de po raura Yesus ai pare, “Injayo Kurune, nyare
    to no rui vayave, syare itavondi Nai.”
  dgc-dgc: Péghanda de pabi, éy inadenean siya no esa a maistu ta rilihiyon, a kinagi
    na, a “Maistu, kumuyugék diko maski ahe i angayan mo.”
  zpm-NT: 'Dzigo wbig tib meṉ ne nac maistr ley lo me, rëb maistr co: ―Zaatne tsietaa
    luu goṉ, sënaḻ naa zhits luu.'
  hix-NT: Àtohra ronye rma haka, nomokye hatà, toto, àyweronàhyamano ynye ro. Onà
    wyaro nkekon hatà, Txesusu wya. Khananàhnye y, ayakoro komokyaha, kekon hatà.
    Henta kom otontok hana, àsna rma àtehe, ayakoro, kekon hatà.
  sim-sim: Urik mashi Moseshin sawendari ma lar Jisasik or taha ormu mbara, �Tisa,
    yanga yanga os mi yawa mirin a tiya ikwa nir.�
  npi-ULB: त्‍यसपछि एक जना शास्‍त्री आएर उहाँलाई भने, “गुरुज्‍यू, तपाईं जहाँ जानुहुन्‍छ
    म तपाईंलाई त्यहीँ पछ्याउनेछु ।”
  cgc-cgc: Na gaimes en danen an na makay, may isya na manugtudlo ta Mga Sinulat Moises
    na gaprani ki Jesus daw mambal, “Mistro, muyog a gid ki kaon bisan indi ka pa
    punta tak liag ko na isya a man ta imo na mga tinudluan!”
  tim-tim: Ariwerâm akbiâ Mosegât den makmâ miawagi are yeŋgâlân gâtŋe siâŋe bam hin
    dâm magaŋep, “Apo, gâ iregen me aregen ariwerâm âmâ makniŋmenâ olop ariwaet.”
    dâep.
  yor-yor: Olùkọ́ òfin kan sì tọ̀ ọ́ wá, ó wí fún un pé, “Olùkọ́, èmi ó má tọ̀ ọ́
    lẹ́yìn níbikíbi tí ìwọ bá ń lọ.”
  wos-wos: Wungi wandéka dé xékélelakikwa du nak yae dé déré wa, “Néma Du, méni naniré
    Godna jémbaka méni wakwe. Wuni méni wali yitaka yatakanjoka wuni mawuli ye. Yiteméka
    atéfék hafwaré wuni akwi yitawuni.”
  emp-NTPO: 'Baribʌrʌ wãni naẽna judiorã ley jaradiabarida Jesumaa zesia. Maʌ̃ ẽberãba
    jarasia: –Jaradiabari, bʌ wãbʌrʌza mʌ̃ra bʌ ume wãya.–'
  eng-F35: Then a certain scribe approaching said to Him, “Teacher, I will follow
    you wherever you may go.”
  ind-ind: Lalu seorang ahli Taurat datang kepada-Nya dan berkata, “Guru, saya akan
    ikut engkau ke mana pun engkau pergi.”
  pes-OPCB: 'در آن لحظه، یکی از علمای دین یهود نزد او آمد و گفت: «استاد، هر جا بروی،
    از تو پیروی خواهم کرد.»'
  mpt-mpt: eka hekmel weng tekein kemin nakae make tenea Yesuse baabanea Aleyemin
    naka kobo moneba bib mak bib mako haanamabebo ne bekebke haanamabibo gesea
  bla-bla: Ki tukskŭmĭni aisĭnaki'ĭna itoto'yĭnaie ki an'ĭstsiuaie, Nin'a kitak'ittappopi
    nitak'opokiuo.
  ssx-ssx: Mo hande wape pea wala꞉tiki pu hayeke hali homekema꞉ ipiki pa꞉ta꞉ a꞉pa
    alota꞉ Wala꞉la꞉ halio. I̱ta꞉ neke hando pa꞉ta꞉ peka꞉na꞉ make ota꞉ teli mea pomuluekema꞉
    yeke I̱ma꞉ tikitiki yao halome.
  mkl-mkl: Hee ɑ mɑɑ nɛ ŋɔi woo kɔ inɛ ŋɑ si woodɑ ɡɔ í nɑɑ bi tɛɛ nɔ í ni, Mɛɛtu,
    ɑn tooɛ bii ì wɑɑ bɔ fei.
  gaq-gaq: ମୁଇଂଜା ଦର୍ମ ଗୁରୁ ପାଙ୍ଗ୍‌ଚେ ଜିସୁକେ ବାସଙ୍ଗ୍‌କେ “ଗୁରୁ ନାଁ ଆଣ୍ଡିପାକା ନାୱେଏ
    ଆତ୍‌ଅରିଆ ୱେନ୍‌ସା ନେଙ୍ଗ୍ ତିଆର୍ ଡିଙ୍ଗ୍ ନ୍‌ଲେଃକେ ।”
  gof-RNT: Higge asttamaaretappe issoy, “Asttamaariyaw, ne biyaso ubbaa ta kaallana”
    yaagis.
  unx-unx: ଏନ୍ତେ ମିଆଁଦ୍‌ ଆଇନ୍‌ ଇତୁନିଃ ହିଜୁଃକେଦ୍‌ତେ କାଜିକିୟା, “ହେ ଗୁରୁ, ଆମ୍‌ କତେମ୍‌
    ସେନା ଏନ୍ତେଇଙ୍ଗ୍‌ ଅତଙ୍ଗ୍‌ମେୟାଁ ।”
  gah-gah: 'Lo kemekago nene, monó mogona apí okemeaká ve makolímo voko amatoka minoake
    Izesuni láa loko lo amimó: Tisánemaka, vitanitoka vitanitoka neza gémegé gémegé
    inogo uve.'
  lcm-lcm: Au na mangsikei a igenen malangas ani saupai kamela antok ta, “Katakai
    i akalit, nau naka auai ve numai si saka oring an ku pasal ia.”
  aer-aer: Nhenge re angkeke alhetyeke, artwe angkentye Moses-kenhe-arle akaltyele-anthetyarte
    apetyeke Jesus-eke angkemele, “The ngenhe apenterle-apetyeke nthenhe-werne apeke
    unte alherlenge.”
  qvc-NT: 'Chayshina niptinmi, suq runa Muysispa liyningunata yach''achikuqqa qemikashpa,
    Jisusta nirqan: —Yach''achikuq Taytitu, maytapismi qamwanna munani riyta, nishpa.'
  tgl-ULB: At may lumapit na eskriba sa kaniya at nagsabi, “Guro, susunod ako sa iyo
    saan ka man magpunta.”
  cbs-NT: 'Diosun jancha kenenibu yusinananmis betsa juxun Jesús yuikin: —Yusinaan,
    janida min kai anu en mia chibankatsis ikaii. ¿Mibe kapa?— aka'
  xtm-NTPP: 'Te ni jan tu''va ña''a in tee skua''a tnu''u Moisés ma, te jiña''a de:
    ―‍Teskua''a, kúni sa ja kondikin ña''a sa ndeva''a‑ni ndenu ki''in maa ni ―‍kúu
    de jiña''a de.'
  nnq-nnq: Mmoli jumwe ju Malagilo ga Musa ngannyendele Yesu ngannengela, “Aboli ne
    mbakunkengama kila kumpakujenda.”
  bao-NT: 'To biro cʉ̃ ca ĩiri tabera, jĩcʉ̃ doti cũuriquere bueri majʉ cʉ̃ pʉto doori,
    o biro ĩiwi Jesús''re: —Buegʉ, yʉ cãa, noo mʉ ca waari taberi cõro mʉ mena yʉ
    waa yujurʉga —ĩiwi.'
  san-ORI: ତଦାନୀମ୍ ଏକ ଉପାଧ୍ୟାଯ ଆଗତ୍ୟ କଥିତୱାନ୍, ହେ ଗୁରୋ, ଭୱାନ୍ ଯତ୍ର ଯାସ୍ୟତି ତତ୍ରାହମପି
    ଭୱତଃ ପଶ୍ଚାଦ୍ ଯାସ୍ୟାମି|
  huv-NT: 'Quiaj ajngot nop naxey nendüy wüx aaga poch tüünd Moisés. Tasaj Teat Jesús:
    ―Teat Naxey, xique sanandüüb ic mamb leaw niüng apmeamb ―aj.'
  otn-NT: 'Nu̱''a̱ n''na ra̱ xännba̱te ngue ra̱ ley bi guarbʉ ''bähra̱ Jesús, bi ''yɛ̱mbi̱:
    ―Ague grá̱ xännba̱te, nu̱gä dí̱ nne ga̱ mmɛ hapʉ gdí̱ ma ―bi ''yɛ̱mbi̱.'
  nop-nop: Kaŋ uuŋdok yatulune Yodoko Mede henale niŋdi Jesu hebeŋ foloŋ wooŋ niŋguk,
    “Henale, nu du dambedambek waaŋ kaŋ wondok tuwot gehikeleyawaat.”
  obo-NT: Piru to waa pa sikandan noko-ipanow, duwon sokkad no tohodnonaw to mgo Suhu
    ni Moises no id porani ki Disas woy mid ikahi to, “Tohodnonaw, od duma a kikow
    ahad ingkon ka od undiyon.”
  cak-ENT: 'Y c''o c''a jun achi etamanel chin ri ley ri xapon-apu riq''uin ri Jesús
    y xbij chin: Rat rat Maestro vi, y yin ninjo'' c''a ncatintzeklebej ape'' na ri
    ncatapon-vi, xbij chin.'
