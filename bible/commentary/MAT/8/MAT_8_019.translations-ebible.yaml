  kze-kze: moóráwai ámáámba sún-kwaasigo téna séna amápa'-naopa'o nááíndava'a esé
    naaónaumne súwana
  mpj-mpj: Muujajmili wangkapurluka yanura japirnu, “Ngayulurnanta kulirninpa marlpayirrali
