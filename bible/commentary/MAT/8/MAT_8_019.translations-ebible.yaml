  wnc-wnc: mama wam yanindamumsa aminu tapatuta wesim apu anzing inikut, “Yanindamumsaapa.
    You kuupbam gata kuwiyak gapma gapmane naat kuut kusim,” ngang inikut.
  nmw-S: Logugui hana topapalapu hotiya i luwom heine ge i nga, “Topapalapu, se hiyebe
    u ela heine, bwele a dumuyai heim.”
  bus-bus: 'Ben ludayãdannɛri ke mↄ̀ à bè Yesunɛ: Dannɛri, guu kɛ̀ nɛ́ɛ gaan píngi
    mɛ́gↄ̃ tɛ́nzi.'
  gub-BL: Na'e amo ze'eg kwehe arer rehe upurumu'e ma'e uhem wà ipyr a'e kury. — Purumu'e
    ma'e, i'i izupe. — Aha putar nerupi ihe nehe, wyzài taw pe nehe, wyzài ywy rehe
    nehe, i'i izupe. — Aiko putar neremimu'e romo nehe, i'i izupe.
  imo-imo: Nalo oi naa pumbe we angilipili Gotenga ungu manemanga puluma pilipe mane
    tirimu iye te yu angilerimuna omba yundo nimbei, “Ungu Mane Tilimu, nu punio kombumanga
    waye lombili ombo,” nimu.
  boj-boj: Degsi minjrsiqa naŋgi joqsiq koba na gilqa laqnabqa dal anjam qalie tamo
    bei a Yesus aqa areq bosiqa minjej, “O Qalie Tamo, ni sawa sawaq giloqnimqa e
    ni daurmoqnqai.”
  eng-DRA: 'And a certain scribe came and said to him: Master, I will follow thee
    whithersoever thou shalt go.'
  knf-knf: 'Wal mënţ, kë *najukan Bgah aloŋ aşë ji na a : « Najukan, dko di ikyahaŋ,
    dţaşu da. »'
  san-KHM: តទានីម៑ ឯក ឧបាធ្យាយ អាគត្យ កថិតវាន៑, ហេ គុរោ, ភវាន៑ យត្រ យាស្យតិ តត្រាហមបិ
    ភវតះ បឝ្ចាទ៑ យាស្យាមិ។
  arn-NT: 'Feymew fülkontueyew kiñe kimeltukelu Moyse tañi ley dungu, fey feypieyew:
    —Kimeltufe, ayülen tami inayafiel chew püle rume amulmi.'
  zas-NT: 'Dxel gubig tijb mextr rajc ley loj Jesús, rëbaman: ―Mextr, rënan guidnaalan
    lüj bantëëz guin chel.'
  ken-NT: Ntɔŋ ɛbhé Mandɛm amɔt arɔk yɛ ntá Yesu arɛm bɛ, “Ntɔŋ, chɔŋ nkoŋo wɔ yɛ̌ntɨkɨ
    ɛbhak ɛnɛ ɔ́rɔ̀ŋ.”
