  jid-jid: U ndi u nha ri ye hla wu, “Mala, mi huu hi ko mame (ko ni ntsenyi)”
  wmw-wmw: 'Nakunfika karibu mwanlimu mmoja wa shariya, akimwambira: “Mwanlimu, nukufulata
