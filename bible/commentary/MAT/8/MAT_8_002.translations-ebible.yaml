    belnaal yna de zun de gan yneseyaken de noo.'
  wer-wer: Akun pötak omën kësë ëa namp pim naë së rar rë mowesirak epël mëëa. “Aköp,
    ni ompyaö newasumëak pöt yok pangk ompyaö newasumëët.”
  ipi-ipi: Watama peai-kola, akali tapa-pene mindi bala Jisasa ateane ongane mandaka
    epoto, aikini leka wato, Akali Andane, nimbato namba mo atu yokale nembo teendo,
    nimbato katulo wuane pulupele leaipia.
  qul-NT: 'Uj lepra onkoyniyoj runa Jesusman chimpaycorkan. Konkoriycuspa, mañacorkan
    nispa: —Señor, munaspaka alliyachiway.'
  ter-NT: 'Yane apé koéne hóyeno ahi''ókovoti Jesus. Enepone hóyeno, yúvone koati
    váhere arinéti iháxoneti lépara. Ipuyuké koéne nonékuke Jesus koane kíxea: —Unaém,
    enepo yakahá''a, motóva kesása''ikopinu yara arínem —kíxoane.'
  bmr-NT: 'Jaanaaca diibojaago saaubo saafi foojohoma iicaubo. Jaaboro Jesuguiino
    ememuɨɨvuuboro diiboco nuuhi: Aivojɨɨbo idiimogohachiijɨ uco dimibachu taguihuvatɨ,
    nooboro.'
  fuf-fuf: 'Onsay mo ɗamajan ari jiccii yeeso makko, wi''i: «Koohoojo, si hiɗon faalaa,
    hiɗon waawi lan sellinde, mi laaɓa.»'
  bhl-bhl: 'Keko beli, bulul abung fian so kunum mak teleko, Yesus em mit mewso katin
    bukbuk teinsomelei, elo bokolewomele: “Kamok Fian kutaka! Ku auk so kunum kasike,
    ku kukalem ibolow kuw gelewewko, nelo ken kenemsomi, nelo Sunbin-Got em kiin dim
    e kais ati kuw kenemolewka!”, dangse kale.'
  ons-ons: Ŋei mane kube rubet eŋe Yesu wano sari more, wawetine qe umi ketki paki
    rake, “Suaine, ge naŋane simile ganmaikeo, yemo maine neunom menaŋgale.”
  con-NTPO: 'Na congomba paji''su tisenga catsepa ccaru dyai. Jesúsnga ccaru dyaipa
    iñajan: —Na''su, que in''jan''da qui ñama giya''tsse ccushaeñe osha.'
  ghs-ghs: Qate abi pottomunoma teei baaqi noho dzagata pomai kotoroqi hiireta, Soopara
    name, Niiho beedzae ooraita niiho dza hiiremi nii isanate anake qidzaitaqu mae?
  peg-peg: ତା ପାଚେ ଆରେ ହୁଡ଼ା, ରୱାନ୍‌ ଗାଜା ରଗ୍ୟାଙ୍ଗ୍‌ ତା ତାକେ ୱାଜ଼ି ଜୱାର୍‌ କିଜ଼ି ଇଚାନ୍‌,
    “ଏ ମାପ୍ରୁ, ଏନ୍‌ ଜଦି ଇଚା କିତାୟ୍‌ଚି, ତା ଆତିସ୍‌ ନାଙ୍ଗେଙ୍ଗ୍‌ ସକଟ୍‌ କିଦ୍‌ଦେଂ ଆଡ଼୍‌ଦାନାୟ୍‌
    ।”
  txu-NT: Nhym kam me'õ ĩ kajêkam têja 'ỳr bôx ne parbê kõnkrão nhỹn kum rax jarẽn
    kum, —Bẽnjadjwỳr djwỳnh, ga aje inhĩ kajêkam itêkôt aje ipumũnh ne aje mar. Aje
    ijo mex prãm jabej ba ren arỳm imex ne, ane.
  eng-WEBU: Behold, a leper came to him and worshiped him, saying, “Lord, if you want
    to, you can make me clean.”
  gnw-NT: Jayave ou Jesús oĩ vae pe penti cuimbae ipire ocui vae. Uyeatɨca Jesús jovai.
    —CheYa, ndipota yave, ndepuere chembɨgüera —jei chupe.
  mux-mux: 'Kanu-kene yi te kuru-kindí nomba pirimele Yesos urumna omba yunga kumbi-kerina
    koporungu langupa kene yunundu nimba mele: “Auliele, nunga numanale-ni ‘nanga
    kangiele kaí lipili.’ nikunu pilíínu lem nu-ni na kapula tekunu kaí tiní.” nirim
    kene'
  maj-NT: 'A̱s''a̱i j''aisehe̱ Jesu nku nda̱ xi k''uhu̱n ch''in fentujnu. Tsasinkúnch''int''aha̱
    ko̱ b''i̱ kitsúhu̱: —Ji nda̱ maestru̱, tsa ji xi mjehi, ka̱ma n''e̱ jení nga chjúxinní
    ch''in xi k''unna.'
  bkq-NT: 'Aituo myani uguondo iopaji saindyly. Jesus enado âzeguhoam idyly, tynrense
    tawyly tienehon-hoem. Tâjimituguelygue tâwâneim myani mâkâ. Aituo Jesusram aguely:
    — Pymâ, kua yese ton-honre mawyly, xutuanze. Kua yedyse âmâ watay, kua yekâ wao
    — kely.'
  kue-kue: Ana yagl ta kaglande sungwa Yesus moglmara undre guma mina goglko bonduglte
    yegl dungwa, “Yaglkande, ene na erewakai ere naraglendi pitn kade, ene erewakai
    ere naro.”
  cot-NT: 'Icoraquepojaquequea aparo avejancari iguerovempojacari icanqueri: —Nomajirote,
    arigueti pininque, pagavejaque piveajena.'
  bnp-bnp: A bakovi tara i ratapilea a patala i valai, i turume puru na matane Isu,
    i ta maea, “Bakovi Dagi, ioe bara o ngaru, o vakamatapado iau.”
  apn-NT: 'Hãmri nhũm mẽhõ my hkà nhy hkro xàpêr o pa xwỳnhja omu nẽ hwỳr tẽ. Hãmri
    nẽ kutã hkõnkrã ho tẽm nẽ hipô nẽ nhỹ nẽ amnhĩ to kuwỳ nẽ kãm: —Pa Pahihti. E
    ot pa awỳr amnhĩ to tẽ. Akupỹm ate mẽ ixto mex kaxyw axàhpumunh tỳx jakamã kot
    ka amã akupỹm ixto mex prãm nẽ mãmrĩ ixto mex. Anẽ.'
  ctp-NT: Loꞌo bra kanꞌ mdoꞌo tukwa ska yu tiꞌí seꞌen ndiꞌin Jesús. Mduun xtyinꞌ yu
    seꞌen ndiꞌin Jesús, chaꞌ nchka tiꞌ yu jñan yu ꞌin Jesús chaꞌ kuꞌni joꞌó ꞌin yu,
    chaꞌ nu msñi kicha mtsuꞌ kunaꞌ yu kanꞌ. ―Xꞌnaǎn ―ndukwin yu tiꞌí kanꞌ ꞌin Jesús―,
    kuꞌnii joꞌó ꞌñaǎn. Jlyo tiǎnꞌ chaꞌ nchka ꞌiin kuꞌnii chaꞌ ka luwi kunaǎnꞌ.
  bre-BRG: 'Ha setu, un den lovr a zeuas hag en em stouas dirazañ, en ur lavarout:
    Aotrou, mar fell dit, e c''hellez va glanaat.'
  opm-opm: Saperhan ina gonsi tohohet sapat han tit Jisas ohe duupnong moh apingopri.
    Aprisa katin takir tongnoma Hanipyaha. Er nahat napat sup moh go yah nahatiprohhan
    yah nahatina pongopri.
  bvr-bvr: Rrapa an-ngardapa an-gugaliya an-gata burr-guya an-jeja a-ngolkuja minypa
    gun-guburlububurluja gu-rrimarra, nipa ana-bona, Jesus ana-gochila ana-menama
    gu-rrana nula, lika a-wena nula, “Bunggawa, nginyipa ganyjarr n-dimanga barra
    minyja nginyipa jal nyi-ni, gun-nerra ny-yerrnyja apula rrapa minypa wanngu nguna-nega.”
  wal-wal: Inchchirichchai oiqqido issi bitanee Yesuusakko yiidi, a sinttan gulbbatidi,
    “Godau, neeni koyikko, tana pattanau danddayaasa” yaagiis.
  zad-NT: 'Na'' kwite''na'' bllin to beṉ'' che''ile'' lepra'', na''ch bc̱hek'' xibe''
    lawe''na'', chi''ene'': ―X̱an'', ṉezid'' wak yikwaso'' yillwe''ni chak'' sheḻ''
    gueenilo''.'
  aso-aso: 'Eꞌmeti nivavo ganadise gize dave maliꞌmo Izesuda ogo obuvolo hize emo
    tiꞌ lo lo-imineꞌ: Guvekasi ve, gaza do lamineꞌ o-nedelineꞌ amuzokasi naineꞌ nene
    naza mo gele mino do lamineꞌ o-nedeline lo gele nouve. Gaza do lamineꞌ o-nedelesa
    gele nabe.'
  uli-uli: Iwe sala budoh semal mal irel le ye pachngali mesel pekel, sa hasubugudiy
    mo imol sa kangalu bo, “Hare ye fel mo lal depom le hobe hachuya mesel pekel le
    mo uwoy ngo hosa hachuya.”
  nin-NT: Uni lo ishi numa nga na ku ni kuttu ku na age̱ na da di, “Atiko, ùwà ti
    kpanye, ùwà bu di ingga wre.”
  tgk-tgk: 'Дар ин мобайн як марди махаве назди Исо омаду ба Ӯ таъзим карда гуфт:
    «Хоҷа, агар хоҳӣ, метавонӣ маро пок созӣ».'
  acu-NT: 'Turinai aints kuchapruku tari, Jesús wekaamunam tikishmatar seak: —Apuru,
    ame wakerutakmeka wína tsuwaramnawaitme, —timiayi.'
  cak-WNT: 'Y xpe c''a jun achi ri c''o jun itzel yabil chrij, y ri yabil ri'' lepra
    rubi''. Ri achi ri'' xxuque'' xmaje'' ka chuwech ri Jesús y xubij c''a chare:
    Ajaf, wi riyit nawajo'' yinac''achojsaj chare re nuyabil, can yic''achoj wi c''a
    ri'', ruma riyin wetaman chi can yacowin wi, xcha''.'
  ebk-ebk: Angkiay ya naesnop kan hiya nan usa ay laraki ay nakonet ya nunpalintumang
    as nan sangwanan Jesus, ya kanana, “Apo, mu laychum, epaammayak koma.”
  spa-PDDPT: 'Ocurrió que un leproso se acercó, se postraba ante Él y decía: Señor,
    si quieres, puedes limpiarme.'
  ruf-ruf: Imunu yumwe yane ukoma kamghendela, katowa ghamaghoti hambele hake, kamlongela,
    “Imtwatsa ung'abama, kwodaha kunenda nideghete.”
  gun-gun: 'Ha''e gui ma peteĩ lepra revegua onhemboja hexe. Omboete vy aipoe''i:
    — Senhor, lepra gui xeky''a''oxe vy ke xeky''a''o — he''i.'
  agu-BL: 'Tpone''n tzun jun yaj te''j i'' yi at jun yabil te''j yi chin xo''wbil
    nin yi na bi''aj lepra. Cwe''n tzun mejloktz swutz Jesús, nin taltz tetz: —Ta'',
    ¿cu pe'' tanu'' yil tz''ul yos tanu'' swuch''?'
  isn-isn: Goza, umunyambili akaza kuntongeela akwe, akalunga “Mukulu, ang'wi wihambile,
    uhumile kunzipya ntule nimuza.
  ilo-ULB: Pagammoan, adda agketong nga immasideg ken nagparintumeng iti sangoananna,
    a kunana, “Apo, no pagayatam, mabalinnak pagbalinen a nadalus.”
  pir-NT: Tiquiro sa wahagʉ̃ ihcãquiro cami bʉcʉ mʉna wihiro tiquirore piti ca, dʉsepe
    curi mehna quehe sa, tiquirore siniahye. —‍Pʉhto, mʉhʉ yʉhʉre yʉhdʉo duagʉ yʉhdʉoya,
    niahye.
  anv-NT: Áké ápɛ́le muú ubá fɔ achwɔ́ tó ji mánó mbɛ ushu, anɛ ji mmyɛ aké,
    “Ata mbɔgé ɔkɛlege, pyɛ me nkpea.”
  sab-NT: 'Kwian onbre gdaite chku Jesudi gerule Jesu ole, onbre e oga jingme kwara
    gbe tuge kote, onbre ege sugedu Jesu kira molen ngle malen ama jongnagwa skutu
    dba Jesu gwangnagu gire gerudu Jesu ole: —Ba takalin cha dodade, uñale chage ba
    ñage jingme ai jwen siere chage ene cha chege trate jingme aige.'
  tmd-tmd: Makwam nöbö uj höpebö nɨgöŋ i, Jisas mɨdöŋ il yöra duön, höxmax yuön, iröpa
    ubɨlön yadöŋa, “Nöbö Dib. Naŋ nɨ raŋ wä cɨnöb, raŋ, wä cöna. Nɨ wä cön aku, nɨ
    God höjöpalɨb ram möl yuadö duba rɨmɨdɨl aku, nɨ wöhö reñɨŋö,” röŋa.
  acr-NNT: 'Tekꞌuchiriꞌ, xopon jun achi kꞌo ri yabꞌil lepra che, xuxuk ribꞌ chwach
    ri Jesús y xubꞌiꞌij che: —Wajawal, we kaꞌaj ko la, josqꞌij la ri nucuerpo che
    wa yabꞌil —xchaꞌ.'
  kpg-kpg: Taane magi genegene ga hanimoi gi Mee, ga dogoduli i mua o Mee, ga helekai,
    “Meenei, maa Goe e hiihai, Goe e mee di haga madammaa au.”
  taj-taj: थेनोन धुइरी कोरे खबा म्‍हि गिक येशूला ङामरी खसी येशूदा फ्‍या लजी। ओच्‍छे
    “प्रभु, ह्राङला सेम मुसम ह्राङसे ङादा खम्‍ना लखम्‍ला” भिसी भिजी।
  avt-avt: 'Hɨrak kekiuwe ken kesiyen, mɨtɨk kerek enuk lepro mau yɨnk kɨrak ek kan
    kɨrek kewen ninɨp kau menep hɨt mɨrak, hɨrak han kitet hɨrak iuwe, hɨrak ketpɨwek
    kar ik: “Kai Iuwe, ti han kit ti ekepa hi are yaaik.”'
  cbk-cbk: Despues ya llega un leproso y ya hinca na su presencia, y ya habla, “Señor,
    sabe yo que puede uste cura conmigo si quiere uste.”
  uig-ARA: 'ۋە مانا، ماخاۋ كېسىلى بار بولغان بىر كىشى ئۇنىڭ ئالدىغا كېلىپ، بېشىنى
    يەرگە ئۇرۇپ تىزلىنىپ: ــ تەقسىر، ئەگەر خالىسىڭىز، مېنى كېسىلىمدىن پاك قىلالايسىز!
    ــ دېدى.'
  tuf-tuf: 'Etara ser istiy Jesús quin wijacro. Ser eya ruhsúc restá cájaquey cuercúrcuano.
    Sura ohníc restá cájaquey cuercúrcuano. Jesús quin wiquír Jesús cac cahmar cúscara
    cuitara chihrjacro. Imát “Jesusan ayro,” sehw̃ac ehcún acu cúscara cuitar chihrjacro.
    Chihrir wajacro: —Bahatán as orac chac cúntara, eyta chaquin acu urá chero, wajacro.'
  abx-abx: Aniya' liprusuhon padugok si iya ngan anluhod atubang si iya. Aminugad
    to, “Sinyor, sapahalap-mo gad ako, kon aruyag kaw.”
  mco-NT: 'Huin''it ñimiinɨ tüg jäy jɨbɨc pützpa''mmɨɨdpɨ. Chi ycojxtɨnay''ahuɨɨy
    ma Jesús yhuinduu. Chi minañ: ―Huindzɨn, pen m''a''ixɨɨyb jëbɨ xyajtzögyɨch.'
  kqf-kqf: Ḡome oloto sida kapa vaivaina i tava Yesu kaḡepakanemo, tuwapekana i waitupagwaliḡedi
    bi i giuna gado, “Aee, BADA, bamoda kwa ḡoyena, te kwai yawasanigu.”
  cpb-NT: 'Ari ripokashitakeri imatane pathaawontsi, rotziwerowashitapaakari, ikantapaakeri:
    “Pinkatharí, pikowirika petsiyatakotakagaina, niyotzi tzimatsi pishintsinka petsiyatakotakaantantenari.”'
  aon-aon: Aria anan ehudok arugeh lepra hapenyan iri nanaki um Jisas aria nabuh noduk
    ohrubus huruk um Jisas aria nakri namudok, “Debeini, nyak nyukri wosik um, aria
    nyak ko nyugapeshe aria ta eik yopuwe.”
  hus-NT-2005: 'Utukná tám kʼal jun i inik xu yaꞌul kʼal an kʼwajat atʼax tʼítʼ, tudhlan
    tin tamét na Jesús ani in utsaꞌ enchéꞌ: ―Ajátik, max a léꞌ, neꞌech ka ejto ti
    kin jeldhaꞌ kʼal jechéꞌ an yawꞌlách xu koꞌol.'
  mig-NT: 'Te ɨɨn cha̱a té''yu̱ ndɨ̱''yi, ni̱ chaa̱‑de nuu̱‑yá. Te ni̱ chiñú''ún‑de‑ya̱,
    te ni̱ ka''a̱n‑de jíín‑yá: Táta̱, nú kuní‑ní, te kuu nasándoo‑ní náá, áchí‑de.'
  bps-bps: Na nun satu lagi tanfig fdadong di kenen, na lkuad di munan, manan, “Amu,
    ku beg ge mayè gaganam fgulê deg di tduk fagsik deg ani.”
  mbs-mbs: Doen otaw pigtompig dimoton ki Jesus. Limongken sikandin aw minikagi, “Sir,
    aw doen ibeg nikaw, netegahan ko te mekebatog ka megpegolì kanak.”
  tof-tof: Da módóga, Yesuka darrü soso azid pama we tamórr. Ene azid pama wakósingül
    we nülkamülürr Yesun obzek kwata, da wa we bóktanórr wagó, “Lod, ka umulóla, marü
    ubi ne nóma yarile, ma gaodó namulo kürü ⌊tóman⌋ arrgonóm Godón ilküpdü.”
  cme-NT: '*Wontorŋo naŋ wuɔ jo ji dũuna u yaaŋga-na aa naa cira: «Itie, da ŋ ta
    ŋ taara mi jarma ta-miɛ, ku siɛ yar-ni.»'
  sus-sus: Kunɛ kanyi nde naxa a maso Isa ra, a suyidi a bɛ, a a fala a bɛ, «N Marigi,
    xa i tin, i nɔma n nasɛniyɛnde.»
  pon-2006: A iet, ohl tokutok men ahpw keiong mpe, kelehpwikihdi oh patohwanohng,
    “Maing, ma komw ketin kupwurki, komw kak ketin kamwakeleiehda.”
  dad-dad: Tamo lepra dagi ado isi, Jesus wagen ibor bobou fe fen, irokenen, “Odug,
    õ waũ irom are, aya el fiyaya nigin kisi feleyam.”
  zab-NT: 'Ax güebinuu tuby bniety laany, laab racbɨ guelguidx ni lá lepra, chiy guzullibbɨ
    lo Jesús raipbɨ laany: —Dad, belati sigueldbiu, laabiu zelee isiacbiu nare.'
  jae-jae: Ma sêlic ŋac tokamocbôm teŋ mêŋkêpôŋ aduc gêdêŋ eŋ ma kêsôm gebe “Apômtau,
    embe têmtac êwiŋ, go ôŋgôm aê jatu selec.”
  ksd-ksd: 'Ma tika na vukavuka i vut, ma i va timtibum tadav ia, ma i biti: Luluai,
    ba u mainge upi una vagomgom iau, una pait ia ka.'
  msm-NT: Na, meyduon otow no pigsangla no migduguk ki Jesus aw yuhud duon to atubangan
    din aw ikagi, “Sir, ko pagboot nu, ogkaulian a.”
  myk-myk: 'Wee tuun wu ni a togo fɔɔ wa di fulo wu na, na nuguro sin wu fɛɛ ni, na
    wu pye: «Kafɔɔ, mu bu sɔɔ, go mu na já nɛ cuuŋɔ.»'
  sbe-sbe: Na kabo tamowai hesau lepela kalinawai ye laoma ye tulibono na ye hededelau
    Yesu unai ye wane, “Guiyau, ena ku henuwa, kabo yom gigibwali unai gonowana ku
    heꞌaꞌagau.”
  mcr-mcr: Iŋgaŋi ämaqä wänyimäŋqä-täŋä hŋqu Ique äwimeqe, qoŋä äwoktäutä ätukqe.
    “Naqä Iqukiyä. Si äkiŋgaŋgutqe, nyi äŋguä nyimäktŋqeqä.”
  cux-NT: 'N''diichí nī. Nanááⁿ Jesús ndaā ''áámá saⁿ''ā chi ndíí sa ''áámá ca''ai
    chi nguuvi lepra chí índuuti yuūtɛ̄ yeⁿ''ē sa. Ní chíntii''ya sa nanáaⁿ yā ní
    s''teenu sá ní caⁿ''a sa chii sa ''iiⁿ''yāⁿ: N''diī Señor, nduuti chi neⁿ''e nī,
    ní diíⁿ nī chi nduūvā yeⁿ''é.'
  tur-YTC: İşte, cüzamlı bir adam yanına gelip, “Efendim, istersen beni temiz yapabilirsin”
    diyerek O’na tapındı.
  san-ITR: ekaH kuShThavAn Agatya taM praNamya babhAShe, he prabho, yadi bhavAn saMmanyate,
    tarhi mAM nirAmayaM karttuM shaknoti|
  bel-N: 'І вось пракажоны, падыйшоўшы, пакланіўся Яму, кажучы: «Госпадзе! Калі хочаш,
    можаш мяне ачысьціць».'
  sch-sch: Hanchu a kôm mi phâr inkhat a honga, a makunga khûkinbilin, “Pu, nu
    nuomin chu, mi ni minthieng thei,” a tia.
  mic-MIQNT: Na ji'nm ta'n geggung gsnugowaqan teluisig leplsi eliet Se'suseg. Nutgul'pa'sit
    aq etawaqtmuatl, “Gjisaqamaw, gisi npilites pa na tli ul'te'tmn.”
  huu-NT: 'Efonaitɨmɨe naimɨe dɨne billanona, naimɨena raise uaiduamona, caiñɨcɨ ɨfodo
    ana raɨnadate. Raite: —Maestro, o jitaiadedɨ, cuena jillotaredɨo.'
  jiv-NT: Nui̱ shuar tunamaru Jesusan jearin tikishmatramiayi. Tura tímiayi “Uuntá,
    wakerakmeka tsuáramniaitme.”
  otm-NT: 'Nɛ bá ɛ̨''a n''da ran ''yohʉ ngue mi hɛ̨mb ra t''axca''ya. Bin dąnyahmu
    bʉ mí ''bäh ra Jesús, nɛ bi ''yɛ̨mbi: ―Gra Hmu, nu''bʉ ni pähä, da zä gui ''uec''i
    ts''ʉ ran ʉ dí hɛ̨mbi.'
  dah-dah: Irkeb busuka miŋyaŋ al kura gore waŋ kimiŋ mar dokolhoŋ yuguluŋ teŋbe,
    “Doyaŋ Al Kuruŋ, dufayger wilakŋeŋ nurdeb sope nirke igiŋ heweŋ,” inyiŋ.
  tnk-tnk: Nənə iərmama riti nemhəien skai riti ro tekɨn ruvehe tukwe in, mɨnɨmwi
    nukurhun mi ia nənimen, mɨni mə, “Iərɨmənu. Mə rerɨm raɡien, ko iko iou iakəmher?”
  kpr-kpr: Ero, genembo eni bedode aimi, ira Iesu kena buvudo kauboi dadarigedo sisira,
    “Bajari, na kasama erena, ni uju aresa amo, na saso jebugarena,” aminge sisira.
  san-IAS: ekaḥ kuṣṭhavān āgatya taṁ praṇamya babhāṣe, he prabho, yadi bhavān saṁmanyate,
    tarhi māṁ nirāmayaṁ karttuṁ śaknoti|
  nho-nho: Teenaa hanake iloo te tama e haia te leprosi raa no tuu ki ana turi imua
    Jesus no mee ake, “TeAriki, ki mee maa koe e hiihai, koe ku haia nau ki taukareka.”
  gym-NT: 'Ye btäräbe ni iti bren lebra kisete, abtä ngütüete abko jatani Jesu ngäbti
    angwane, namani ngukudokwäbti temen Jesu ngwärekri, käkwe niebare ie: Ti Dänkien,
    ma tö ti mikaita kuinta ne ngwane, ma di tärä nuendre gare tie, aisete makwe ti
    mikata kuinta, ie ti tö nibi, niebare kwe ie.'
  azg-NT: 'Ndoꞌ tyjeeꞌnon cüii tsansꞌa na chu ndöꞌ cotöꞌ, tconxtye juu tonnon jon,
    itso juu: —Nndaꞌ ta, nchji na vaa najndei na condui ꞌuꞌ na nndëë ntsinꞌmanꞌ ja
    xe na aa ntꞌue tsonꞌ.'
  bhd-bhd: तैखन एक्की कोढ़े यीशु कां ज़ैन्धु केरे भारे बिश्तां तैस कां मिन्नत केरतां
    ज़ोवं, “हे प्रभु अगर तू चास त मेरू कोढ़ बज़्झ़ेई सकतस।”
  too-NT: 'Lā'' laktapajtzūlh kalhatin ī''tza''ca''. Ixka''lhī huan ta''jatat a''ntū
    huanican lepra lā'' ū''tza'' a''ntū māmasī quinquinītca''n. Huan ī''tza''ca''
    tatzokostani''lh Jesús lā'' huanilh: ―Māpa''ksīni'', palh hui''x lacasqui''na'',
    tzē naquimātzeyī''ya''.'
  ind-AYT: Dan, lihat, seorang yang sakit kusta datang kepada-Nya, dan sujud di hadapan-Nya,
    dan berkata, “Tuan, kalau Engkau mau, Engkau dapat menahirkanku.”
  cjo-NT: 'Roojatzi ipokashitapaakiri apaani shirampari patheenkari, itonkiyotawakari
    rotziwerowashitapaakari, ikantapaakiri: —Nowinkatharite, tema eenitatsi pitajorenka,
    pikowakirika petsiyatakotena, niyotzi aritaki pimatakiro.'
  nsn-nsn: Doha bulout e mate keip toro toba ke lame tatanon, kare me hatup uahiua
    tatanon, kare kula pare, “Tamata Noman geto malara ingga o uadelauana totoguo.”
  san-DEV: एकः कुष्ठवान् आगत्य तं प्रणम्य बभाषे, हे प्रभो, यदि भवान् संमन्यते, तर्हि
    मां निरामयं कर्त्तुं शक्नोति।
  tna-NT: 'Piada deja lepraji ja Jesús nariatana. Tu butse su tururu putsu, uja atana
    Jesús: —Echua Puji, ahua mique tsada su, miada ema saisiame cua.'
  lid-lid: Ya ndramak ari sik lepra udu tan eme hawen, ma iy atehei bwili ndru-un
    i andri, ma iy tiye i buku doh, “Laban, i buku none ou aseken ou winiyan mesekei
    jo kamwenen ja udu mada Kindrei.”
  wim-wim: Nil pam thonam angman wun-wuna, pam inmaniy-a, wenchangam makin nunangwey
    iiy-iiywey, kemp wakanangan. Nil Jesus alantan wampweya, pamaniya aꞌ pungkang
    thuchant aꞌ thawant, “Ayyang, Moom-ang! Nint kaangk nathweya min yumpin ngayangan-a,
    ngay puth kan meeꞌmiy nintangana nint minam ngul yumpin ngayanga.”
  zga-M: Pu lola, akhincha umunu unyabuuba, akhata, “Nkhuludeva unave winogwa wimonie
    uvutamu.”
  yom-yom: 'Buna mutu wumosi wuba kimbevo kibuazi wuyiza kuidi Yesu, wufukama va ntualꞌandi
    ayi wutuba : —A Pfumu, enati tidi, wulenda kuaku kumbelusa !'
  san-SIN: ඒකඃ කුෂ්ඨවාන් ආගත්‍ය තං ප්‍රණම්‍ය බභාෂේ, හේ ප්‍රභෝ, යදි භවාන් සංමන්‍යතේ,
    තර්හි මාං නිරාමයං කර්ත්තුං ශක්නෝති|
  yut-yut: Yolek amɨn wuda tebani toŋ kɨnda da Yesukon kɨŋ ŋwakbeŋ aŋ ɨmɨŋek yaŋ iyɨgɨt,
    “Amɨn Tagɨ, Piŋkop da dabɨlon kɨlek tokeŋ do nandɨsal kaŋ, tagɨ aŋmɨlɨp abɨ kɨlek
    tokeŋ.”
  grc-BYZ: Καὶ ἰδοὺ λεπρὸς ἐλθὼν προσεκύνει αὐτῷ λέγων· Κύριε, ἐὰν θέλῃς, δύνασαί
    με καθαρίσαι.
  tbl-NT: Wen tau gemnóm des mifù hloni ebéléen, ne tódô tuden bukolen bè soluhen,
    ne hkodu béléen, monen mò du, “Ó Sér, ke yó dum móyói, kaem gbekem tódô hkó du
    nim desu ni.”
  cpc-NT: 'Ari ipokashitakiri imatziri pathaawontsi, jotziirowashitapaakari Jesús,
    ikantapaakiri: “Pinkatharí, pikowirika, poshinchagaina”.'
  nhg-NT: 'Hua necö sente tlöcatl sa söhuayo ohuöla, hua tiemabesutiöya. Oquejto:
    ―Tlöcatzintle, mach tomonequitis, cuale teniechmopajtelis.'
  nya-nya: Ndipo munthu wakhate anadza kwa Yesu namugwadira nati, “Ambuye, ngati mufuna,
    mukhoza kundiyeretsa.”
  ngu-NT: 'Niman se cocoxqui yejhuan quipiaya on cualolistli itoca lepra oquinisihuij
    Jesús. Ijcuac oquinisihuij, ixpan onotlacuenquetz, niman oquijlij: ―Señor, tla
    ticnequi, huelis tinechpajtis.'
  kup-kup: Tahan aban obuloñ pohao tat heh-nap pim nakoe emat rariñ rez bareñat epat
    mañah, “Nem ahop ae, ni ne batin navatekez zait tekë, povoz haken ne tin ravom.”
  jid-jid: U indi ri u lilo nkpurju ye ku kru niwu nda tre, “Baci, uta ny'me uka mla
    me tie tsratsra me.
  wmw-wmw: 'Mpunde noure camagundula akinfika karibu, akinkokorera, akamba: “Mwenye,
    ukisaka, kwanawo uwezo wa kuniswafi!”'
  gmv-GGM: Isi inchiracha hargey dizadey yesuusakko shiiqidi iza sinthan gulbatidi
    “Godo ne koykotana pathanas dandayasa” gides.
  ssg-ssg: Tel seilon hina nax lialun he tinun nahih hani kapin, i lokuha mateiwaun
    ape i ukek, “Tel Masiwi, na o waheni, xaxaweniwa naxe tinuk lehe nga hau alia.”
  zpo-NT: 'Lo re myet ba mroo tub xaa nyall cho, nu mbii xaa lo Jesús nu mkichxub
    xaa nu mkichyek xaa axta lo yo, zee nzhé xaa lo Jesús: —Xaa Nabeyy, chelee lu
    nzhekla lu nzho mod sekwen lu na lo yalyizh ne.'
  poy-poy: Su, kiziti muntu yumu kana ungumbula, kamsuntamira Yesu na kutakula, “Mtuwa,
    pagufira, guweza kumpunga neni!”
  qwh-NT: 'Eucurëcaptinnam, leprawan qeshyaquicaq nuna Jesuspa puntanman qonquriquicur,
    queno nerqan: —Tëte, munarnenqa, ¡cachaquecatsillämë! —nir.'
  gaw-gaw: Dim lamiṯegeg, danab laa nug gaḏa oḏe ele amu nug Jesus noobp̱a uḵa, gateg
    qaun wa, Jesus oḏ meṯa aum. “Na oot heeb amu na hep̱e, oḏe dahil am iiṯa meḵu,”
    awa aum.
  nca-nca: Asa kowí piyimi khumo uni kato mahero potoruku te inoro ŋande yaró, “Uni
    Parámi, keto ŋu iŋi mepémo tiníqo, no nori sara tewano.”
  zpz-NTPP: 'Orzeꞌ bruꞌña tub mbecy nu taꞌ gyedz nu la lepra lom. Orzeꞌ gusu tib yu
    lom. Orzeꞌ nay rab yum: ―Jesuuz, benu rlagy ru, orzeꞌ gac gyicy yac ru ya̱ ni
    güii ne̱ ―nay.'
  mkj-mkj: Woalmen johmwehu lepa indoa ipen Jesus, poadpwomwla pwehng Ih, “Maing,
    ma koawoa nimen, koawoa kak kamwkelehda ngoahi.”
  zac-NT: 'Iurní guabiꞌguë tubi nguiu narac lluꞌu galguidzë naruꞌdzë ládiꞌ. Bëzullíbill
    lu më. Répill: ―Dadë, si talë rac shtúꞌul, nápël pudërë gunëáquël na; guëzunël
    ladia.'
  kyg-kyg: Inagi lepalosi ya hauꞌniya vekamo agaetegamo eno aleꞌya faiꞌnenoꞌaeꞌmo,
    Ala kava nene, huno, kahauꞌnisiyana afaꞌa alika alagepa huka nategane, huno huꞌniye.
  kmk-kmk: Ot inggaw nakutoḻ un ummoy nampalintumong sit atubang na un kanana’n, “Apu,
    tigammuka kabooḻama papiyaon sakon nu piyaom.”
  cao-NT: Jatsi ja qui joniquë noitiria ca joni, naa leproso bichi jaya cato. Bonohuaxëni
    ca joni ja ini quiha. Basimahax Jesu bësojó tsi quiha ja mëniniquë. Mënihax, —Aapicatsaii
    tsi ëa jënimahuati mëtsa xo mia ra, Ibobá —i Jesu qui ja niquë.
  bbr-bbr: Kar ro sip aru repros orip kos Jisas siakup koianik, uou sur wemara, auruwon,
    “Näwäu, na, isan ui aru jäkäi muraun itok, utianik, nan ronkat pakas keser. Na
    is rapoire murota, is eposek saräm.”
  inb-inb: 'Diulpilla sug runa, aicha ismui ungui iukaspa, pai­pagma kailla­iag­rirka.
    Chi runa­ka, kungu­rispa, nirka: —Taita waugki, kam munas­paka, pudingimi nukata
    ambi­wanga.'
  hrv-hrv: 'I gle, pristupi neki gubavac, pokloni mu se do zemlje i reče: “Gospodine,
    ako hoćeš, možeš me očistiti.”'
  box-NT: 'Ó o *ɓùeré ɓúi vá ɓueé ɓó a yi, á lií fárá mí nɔnkóɲúná
    wán o yahó, ò o bía: «Ɲúhṹso, fo dà à wɛɛ́ mi ká fo tà.»'
  ote-NT: 'Ne bi nthɛui ꞌnara ja̱ꞌi mi tsʉ ꞌnara hñeni rá thuhu ra lepra núꞌa̱ tsitꞌatho
    ra ngø. Nura ja̱ꞌiꞌa̱ bi ndandiña̱hmu ja rá ua ra Jesu ne bi ꞌñembi: ―Ndada, ꞌbʉ
    gui nehma̱, da za gui ꞌyøthegui.'
  wnu-wnu: 'Ne munon ger tumau gab igoar eng yar menmant end gamaur wat bugab simot
    eab qamar: “Munon Barai, ye iam e gab nonob quraum, gusimiseib eng gusimiseis.”'
  zam-NT: 'Làth mèna ngo thìb mbi'' co'' ndyac thìb yíiz ndxa''s, yíiz co'' nteyèe
    yid lad mbi''. Mbii gax mbi'' loo Jesús. Mdub xib mbi'' loo Jesús. No mcòo'' mbi''
    yéc mbi'' loo Jesús. Ndxab mbi'' loo Jesús: ―Tad, chele'' U'' lyat lezo'' ñèe
    U'' daa, nzoque'' mod teyac U'' daa. Fteyac U'' daa. No ftembìi U'' laden, Tad.'
  zyp-NT: Thinghmuihri a ingpaw cawngsaw pakheh cawh a vong ka, a hme letah a khuh
    panai ka, “Abuipaw, na du caco na pa dangsah khy thlang,” tatah a tah.
  sey-NT: Peꞌtejëna, ja̱ꞌju dahuë ju̱ꞌiquëpi Jesús quëꞌrona tsioja̱ni doꞌre jaꞌruni
    capi. “Ëjaë mëꞌëpi yëꞌëre ju̱ꞌi dahuë jujucaiye yëni necaijë̱ꞌë.”
  nvm-nvm: Bu ijeg ja vako ijia e be adam kasi igekin bu kua refrosi kuavo iji abenma
    ijar kekome Jesu vako ijia ruain. Fu ijia keko ato same kua, E Bomana a oimarkma
    ni vajai nun igi amardiega na una madiemno kuain.
  mps-mps: Tama te tigiwalide dwai gasi yai bidi me deli aga Jisas pąba aselama,
    tama tǫba kidu sugunama, tama agai te po wali, “Nogi elalubo bidi, te nago homugo
    usu dao wida, teda nago ena wiegi yai ma ilama, tama ena te meda meni yai tiwai
    ma bidaibao,” te bidigo te po wai.
  pab-NT: 'Hatyaoseta jijikoahiti kahehare aijitere tyoa kaoka ehaliya hoka hakaoliri
    kakoa meholokoa enomana hoka nehena: — Xekohaseti, hawaiyehihetaiya natyo haokowi
    hoka hawaiyehihetaiya natyo — nexa.'
  llg-llg: Kada nggengge neuk, hambu hataholi kamahedi kusta esa mai nasale Ndia.
    Ana sendek lunggulanggan, de noke tulun Yesus, nae, “Lamatuak aa! Tulun au dei!
    Mete ma Lamatuak nau, na, Lamatuak bisa tao mamopo au heding ia, suek hataholi
    la boso nunute au bali, fo au bisa huhule-haladoi nai uma huhulek dale.”
  kyf-kyf: 'Tɔʋn, *sɔlɩbhanyɔ yabhlo bɛa ɔ ''yu, ''ɩn ɔ yia ''kukolu ''sibhli, ''ɩn
    ɔ nɛɛ: «Na -kanyɔ, -na zukpa -wa: we -ka -mɩ dʋdʋ nanɩ, -ɩn mneni -ɩn ''ka ''mɩ
    jipe.»'
  tpi-tpi: Na wanpela man i gat sik lepra i kam long Jisas na i brukim skru na i tok,
    “Bikpela, sapos yu laik, yu inap long mekim mi i kamap klin long ai bilong God.”
  mih-NT: 'Ta i tuhva minoo ra cuhu cuehe tyahyu sii ra Jesús. Ta i sicuɨñɨ sɨtɨ ra
    nuu ra ta catyi ra: Tata, iyo cuhva suun, ta cuu zanduvohon sii tatu cuñun.'
  qvh-NT: 'Leprawan gueshyaycag runami Jesuspa puntanman gongurpacuycur ruwacorgan:
    “Sänu canäpä aliyaycasilämay, taytay” nir.'
  kms-kms: Wuti iri num brequ leprosi niraq kin Jisas nde rar ngimi nandi, sungomyu
    gure nawo, yimb naghe, di nari, “Yumbui, nu nge ghav gudigh yawo kurew, tedi nge
    ghav ndigh di nge ghimbi mune oghi rise ye tuqui.”
  agn-agn: Mandian, napalenget ong ni Jesus tang tatang taw ang may masit nang liproso.
    Liminod ong talongan na ig minaning, “Magino, gata-wananong mapao-yao nio mga
    galiliaga lamang.”
  nhi-NT: 'Uan se tlacatl tlen opahpalantoya oualah inauac, omotlancuaquitz iixpan,
    uan oquiluih: —NoTecotzin, tla motlaniquilitzin itnechonpahtis, ixnechonpahti.'
  ttc-NT: 'Ntons jun xjal yab'' tuq, cha nq''ay tuq xhchi''jel, owok laq''chet ti''j
    b''ix oqet mejlet twitz, oxik tq''uma'' tetz ikxjani: «Tat, qa yatz agan, b''a''n
    tzan tel awin ch''in nyab''il wi''jni.»'
  dan-1931: 'Og se, en spedalsk kom, faldt ned for ham og sagde: “Herre! om du vil,
    så kan du rense mig.”'
  kwj-kwj: Wowani sechi okwe andau hima fori tani Jisas mu tiki ri ombungwesini ya
    ri sawe, “Apukolaka, sembe mihi au mini saiwa mi ani okulawa hahungo ahi sa humbuwa
    tape kipe naha a sira.”
  vie-OVCB: 'Một người phong hủi đến gần, quỳ trước mặt Chúa, nài xin: “Nếu Chúa vui
    lòng, Chúa có thể chữa cho con được sạch.”'
  kze-kze: moóráwai áúmo karón-kwaasi Ísunopa'a téna anóndakoman-iye séna aísamaivimba
    takívairena séna kentávénamo ankáínamo e kanaán-umai aúnái'a umásinkaniyone súwana
  mpj-mpj: Jiingkalu yirna yanu kujungkarringu ngarnta lipurijikurlu. Kalu pupatingu
    murti jurrpujurrpu, kara japirnu Jiijajpa, “Maaja! Nyuntungan maparn maju, kajirnin
    kunyjunyunku?”
  lbk-lbk: Sinmag-en ken siya nan esa'y nakolit, sa et nenfalintomeng ay nangwanin,
    “Apo, mo sa ya laychem, et mabfalin ay pakhawisem sak-en.”
  mto-NT: 'Vanꞌit tseꞌe vyinkutá̱miji toꞌk je̱ jayu juuꞌ veꞌe leprapa̱jkjup, je̱tseꞌe
    je̱ Jesús du̱vinko̱xkteni, je̱tseꞌe du̱nu̱u̱jmi: ―Vintsá̱n, pa̱n mtsa̱jkp xa mitseꞌe,
    mꞌo̱ꞌyixjup tseꞌe je̱ts a̱tseꞌe xtuknu̱vaꞌatsu̱t ya̱ lepra paꞌam.'
  bzh-bzh: Lob mehöti los nisevuuḳ yam dus vu yi bepetev meneggëp loḳ vaha genër
    bë, “Mehöböp! Nabë ahëm geving og ġeyoh vu bë gwevonġ mesa niġ veseek jaḳ!”
  guj-2017: અને જુઓ, એક કુષ્ઠ રોગીએ આવીને તેમને પગે પડીને કહ્યું કે, “ઓ પ્રભુ, જો
    તમારી ઇચ્છા હોય તો તમે મને શુદ્ધ કરી શકો છો.”
  jvn-NT: 'Nang kono ènèng wong lara lépra mara nang nggoné Gusti Yésus, terus sujut
    nang ngarepé. Wongé ngomong: “Duh Gusti, nèk kowé gelem, mesti kowé bisa nambani
    aku.”'
  byr-byr: Mɨdɨnna yɨna yadaapi, yɨthaanyi, samatanakei gamɨnyawɨ aya kɨbanna bɨna
    yaka lotuyaꞌna kwaakewɨ walarutaꞌnyɨna yaka lotuyaꞌna kwadaai gɨlɨna yakegaaꞌ
    wɨdɨna “Naangeigɨ, nɨmɨnyɨna ‘Tewaanya yavadaꞌgaina wima!’ dɨzaꞌna gɨmɨ wikɨra.”
  ian-ian: Tɨga lɨga kawia kɨga la nyan yalaa Jisasna mangɨndamba kwali kwali sɨlaa
    Jisas kat wandɨ. Njambwi nyan wun kat kwunapmak wameyan alɨpsɨga kwunakiyamɨn.
  hun-hun: 'És íme, odajött egy bélpoklos, leborult előtte, és mondta: „Uram, ha akarod,
    megtisztíthatsz engem.“'
  mcf-NT: 'Adnubien dada ushumbo yec daicsaidquio choshon Esus ismenuen danëshën sebudpondash.
    —Ëbi bëdamete bunquin mimbi ëbi bëdametsiaque. Ëbi bëdame, Icbo —caquien Esus:'
  kjs-kjs: 'Go rabu yakilimi li ali meda Yesu piri-para epa rumu pege puma piruma
    nipumi talo: Mudu Ali, neme nina yaina mada ma-epeaaina kone salo lisa.'
  mni-mni: "Aduga ikhang khanghoudana kiningai oiba unsagi lainana naba nupa amana\
    \ Ibungogi nakta laklaga Ibungoda khurumjaraduna hairak-i, “Ibungona yabirabadi,\
    \ eibu Ibungona senghanbiba ngammi.”\x94"
  yad-NT: 'Mityamusiy sa̱dasiñunuvi̱jada vatajo̱ju̱ñubay satuunuyu, su̱teda variy
    siva Jesús: “Nutyityu̱, jivya̱tatiy, ya̱pu̱y rivasirya vatajo̱.”'
  mxb-NT: 'Dá ni̱ na̱tuu yati iin ta̱a ndóꞌo kueꞌe̱ téíꞌi̱ ñíi̱ noo̱ Jesús. Kúú ni̱
    sa̱ kuíi̱n xi̱tí rá noo̱ ná, dá ni̱ kaa ra̱ xíꞌín ná: ―Tatá, tá kóni̱ ní, kuu
