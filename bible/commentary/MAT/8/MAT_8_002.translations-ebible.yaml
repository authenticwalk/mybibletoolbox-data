  dwr-ENT: ሄ ዎዴ ኦሉ ኦይቄዳ ኢቲ ቢታኒ ዬሱሳኮ ዪ ኣ ሲንን ጉልባቲዴ፥ «ጎዳው፥ ኔ ሼኔ ጊዶፔ፥ ታና ፓዴ ጌሻናው ዳንዳያ»
