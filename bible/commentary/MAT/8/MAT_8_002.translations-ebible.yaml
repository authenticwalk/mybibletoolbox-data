verse: MAT.008.002
translations:
  kpx-kpx: Avuluvuta lohosege lebolasite ata moleu Iesue lohoale au kome bokoai vudivemo
    vata bisi namihai avoe, “Kosive, a isivianiege di hoesehavonela.”
  okv-H: Eto embo vahai huika na andirari avo eto osaga kogue mihahija amina puvuto
    paunge teteri eto Iesu ta degi ke einge ena, “Bada, umo uje eto kito ejo hamo
    nau javotoho ai.” ainge enu Iesu na, “Na ainge uje ere ona.”
  tbo-tbo: Ma lawa lepelepelona i nei Yesu uyahina po anai wiyateyatena i polou ma
    i baha i pa, ‘Guyau, inapa nugonugom yaka una luyawahiu.’
  mal-C: ഒരു കുഷ്ഠരോഗി അദ്ദേഹത്തിന്റെമുമ്പിൽ വന്ന് സാഷ്ടാംഗം വീണ്, “കർത്താവേ, അങ്ങേക്കു
    മനസ്സുണ്ടെങ്കിൽ എന്നെ സൗഖ്യമാക്കാൻ കഴിയും” എന്നു പറഞ്ഞു.
  grc-SR: καὶ ἰδού, λεπρὸς ⸂ἐλθὼν⸃ προσεκύνει αὐτῷ, λέγων, Κύριε, ἐὰν θέλῃς, δύνασαί
    με καθαρίσαι.
  bgc-bgc: अर, एक कोढ़ी नै धोरै आकै उस ताहीं नमस्कार करया अर कह्या, “हे प्रभु, जै
    तू चाहवै, तो मन्नै ठीक कर सकै सै।”
  khz-khz: Ne talima ta maleperana Iesu genai eagoto, wailanai evetiu-talito, ekilato,
    “Velekou, pene goi oririwana genai, taunatauna pono kala-alevaku e pono vega-namaku
    ripa.”
  deu-TKW: 'und siehe, ein Aussätziger kam hinzu, warf sich vor ihm nieder und sprach:
    Herr, so du willst, kannst du mich reinigen.'
  zsr-NT: 'Bdxinëꞌ ga zoëꞌ Jesús bönniꞌ réꞌinëꞌ huëꞌ nudzuꞌ ruzö́d, atiꞌ buzechu zxibëꞌ
    lahuëꞌ Jesús, len rëꞌ Lëꞌ: ―Xan, chquiꞌ rëꞌnnuꞌ, huac unuꞌ nedaꞌ.'
  lin-lin: 'Moto moko na maba ayaki, agumbamaki liboso na Ye mpe alobaki : — Nkolo,
    soki olingi, komisa ngai peto.'
  hns-NT: 'Tab ek korhia okar paas aaike gaathie par gierke ose bolies: „Prabhoe djie,
    djab toe maange hai tab toe hamme attjha kar sake hai.”'
  noa-E: Mag i mamta i khĩirphee woun ãb kokobé bënëu bar sim öbërchëwia i khĩirphee
    jĩepör phõbkhanaa irig, —Señor, pua khõs chirʉm khai, mʉg phĩedau warre mʉ gaaimua
    chugpaabapʉ̈i aichëjim anaabá.
  eng-EMTV: And behold, a leper came and worshiped Him, saying, “Lord, if You are
    willing, You can make me clean.”
  mib-NT: 'Te ɨɨn tēe ndóho cuehyɨ̄ stehyú, ni quee de nuū yā. Te ni jecuɨñɨ̄ yɨtɨ́
    de nuū yā, te ni cahān de jíín yá: Jíní na jéē cuu sáha ní jéē nduvāha ná, te
    núu cúní ni, áchí de.'
  lif-NT2: हक्‍चघत् खे़प्‍मो लोगेॽ तुक्‍माल्‍ले़ तरुबा मनाधिक् कुदगि थुङ्‌बोहजॽ युङ्‌सिङ्‌ङाङ्
    खे़ल्‍ले़ अक्‍खे मे़त्तु, “आदाङ्‌बे, खे़ने़ॽ निङ्‌वाॽ के़जोगुने़ फाॽग्र इङ्‌गाॽ
    वेःम्‍मा के़सुक्‍कारो॥”
  xnj-xnj: Hinu abwelili mundu mmonga mweavi na mabudi, akamfugamila na kujova, “Bambu,
    ngati wigana, uhotola kuninyambisa!”
  mmx-mmx: La lara laradi ga meres mi lanmeres gu (leprosy) ga vot pasa ne Iesu la
    ga xis tiktikbu mi luvatgulom teren la ga sing i, “Leeme Silok. Mo do u vara i,
    una lox aroo ia.”
  cbr-NT: 'Nuibiancëbë ca an aín nami chëquímicë ''insínñu unin amiquiquiani cuani
    rantin puruni tsóbuquin Jesús cacëxa: —Mix cushi ''ixun camina ''aisa tanquin
    ''ë pëxcuti ''ain.'
  tee-NT: 'Chai lakmilh pumatam ju ixpacxanta ju macxcai ts''its''i ju ixpuch''i''an.
    Chai ju yuchi ta''aktsokotanilh ju Jesús chai juni: ―Qui''ucxtin ni va xaq''uinc''uch''up''ut''uch
    cava pus laich xaq''uinc''uch''ut''i.'
  eng-LSV: and behold, a leper having come, was prostrating to Him, saying, “Lord,
    if You are willing, You are able to cleanse me”;
  cak-NT: 'Y c''o jun achi yawa'' riq''uin ri jun yabil rubinan lepra, xbe''apon chech
    ri Jesús, xxuquie-ka chech y xu''ij che: Ajaf, ren weta''n chi jatiquier nalesaj
    nuyabil, pero man weta''n ta anchique nanojij pa nuwi'', xcha'' che.'
  pah-NT: 'Ijaijauhuve''ga ruri Jesus''ga pyri g̃wenypy''anduruga jihoheva''ero ji
    poko javo. Jesus''ga renoina nde ko jipojykaharetero javo ga ei: —Nde eremoka''ẽ
    kwaha jijagwa ji hugwi. Po nde imoka''ẽpotari jijagwa, a''ero po ti nde imoka''ẽi
    nehẽ, ei ga Jesus''ga pe.'
  sja-NT: 'Mãgá che wãde iru k''ait''a cheji eperã leprapa k''ayaa bɨ. Mãgɨ́ iru k''ĩrapite
    bedabai nɨ̃ba cheji mãik''aapa mãgaji: —Tachi Waibɨa, pɨa k''inia bɨ pɨrã, mɨ
    k''ayaa wẽpapipáde aji, Ak''õre k''ĩrapite mɨ pia beemerã.'
  xed-xed: 'Ka lagha sana mndu nda rɗa mndu tida zləmbata ma ghuvani, kaʼa mantsa:
    «Mghama ɗa, ka ta kumay ka, laviŋlava ka ta mbiɗifta,» kaʼa.'
  mks-NT: 'Ta ndaja coo já na̱cayati in da̱ta̱a, da̱ ndóho cue̱he̱ táhyi̱ nu̱ á. Ta
    já na̱caxítí da̱ nu̱ á já na̱cachi da já xi̱hi̱n á: —Cuu ndaja va̱ha ndó ye̱he̱,
    xitoho i̱ tá cúni̱ ndó —na̱cachi da xi̱hín Jesús.'
  gfk-S: Ma tike turadi nong ga sam sana minaset tano palatamaine ga hanawat igom
    saga bukunkek menalalie tane Jisas ma iga tange, “No Watong, aiou palai be u haruat
    ura halangalanga iou waing pai nale tale be da hatabune habaling iou. Ma be ing
    u sip, nu gil hobi tagu.”
  bmu-bmu: Mewö kagetka miaŋgöreŋ uzikuku azi kunöŋ kaba simin köla Jisösgö wösöŋe
    geba kewö jiyök, “O Kembu, göŋön sihimgan mem ölöwak niŋgimamgö mötzan ewö, mönö
    ni ölöp mem solanim niŋgiman.”
  dgz-dgz: Apan daiton da vek bo’o wareni taue me namup omanip enu amba anega wan,
    “Ayop, gek anua gapan, tanege ne kakae tap.”
  eng-GNV: And loe, there came a Leper and worshipped him, saying, Master, if thou
    wilt, thou canst make me cleane.
  zaa-NT: 'Làniana bitsina'' ttu nu ra''ni lepra rutsu'' látį nna bedu ỹibį ru''a
    lúe nna rą ne: Señor, canchu calatsi'' cuią''lu'' nna huaccani cuią''lu'' eyuni
    cuią''lu'' inte''.'
  eng-WEBSTER: And behold, there came a leper and worshiped him, saying, Lord, if
    thou wilt, thou canst make me clean.
  guh-guh: 'Nexata imoxoyotatsi bajayajebi bitso peperabëtsabanaenë. Pitabarata pematabacabëta
    tonucatsi. Bitso peperabëtsabanaenë jumaitsi Jesúsjavabelia: —Jesús, cacaëjëpa
    raja tanejamatejemayaexanaenexamë. Itsa jitsipame, nejamatejemayaexanare mapavitanevecuaje,
    jai bitso peperabëtsabanaenë.'
  bon-bon: Piba yepä lepera pita biname te tädige teeme bau me, kokorare ca ääpednutige
    teeme opo gaabe je, jejige egä, “Babo biname, maane liba singi gäte, maane miiji
    gäte cebine pita cäco me wawena.”
  nhw-BL: 'Huan hualajqui campa ya se tlacatl catli tlacayo palaniyaya ica nopa cocolistli
    catli itoca lepra. Yaya motlancuaquetzqui iixpa Jesús huan quiilhui: ―Tohueyiteco,
    sintla tijnequi, tihueli techchicahuas.'
  swh-ONEN: Mtu mmoja mwenye ukoma akaja na kupiga magoti mbele yake, akasema, “Bwana,
    kama ukitaka, unaweza kunitakasa.”
  wbi-wbi: Pe umuunhu jumonga unya buuba akiisa na kufughama pa Yesu, akam'buula akati,
    “Ghwe Mutwa, nave ukeliile kukumbalasia nisuuma umbalasie!”
  bba-bba: Mɑ durɔ ɡoo wi u bɑrɑ disiɡiru bɑrɔ u nɑ u kpunɑ win wuswɑɑɔ u nɛɛ, tɔnwero,
    ɑ̀ n wurɑ kɑɑ kpĩ ɑ mɑn bɛkiɑ kpɑ n dɛɛrɑ.
  eng-KJVCPB: And behold, there came a leper and worshipped him, saying, Lord, if
    thou wilt, thou canst make me clean.
  kgk-NT: 'Upe jave ogwahẽ ou-vy iha-py mba''asy vai ogwereko va''e ijai aipa va''e.
    Gwetypy''ã-rehe onhesũ omboete-vy hovagwy-py: —Nhane mbogwerahaty voi nde, xe
    Járy. Xe-vy pa xe mbogwera ave arã nde? he''i Hesu-pe.'
  waj-waj: 'Vuduu too vaidi buunna hooya mmamma roosuuvoono numa Yisuunna yuku oyaivaki
    toorivu yau haroo inna tunoo: Udaanga-o, mo fai a ni mmammaivaa tuqinnaanaree
    tiee fai a aikiooma tuqinnaanaravaivee,'
  cpy-cpy: 'Ari ipokashi-takiri omatziri pathaa-wontsi, rotziwerowa-shita-paakari,
    ikantapaakiri: “Pinkatharí, pikoyi-rika, niyotzi aritaki pimatakiro petsiyatakotakahaena.”'
  ekk-PKP: 'Üks pidalitõbine lähenes talle, tuli ja kummardas teda ning ütles: „Issand,
    kui sa tahad, palun tervenda mind!“'
  mpx-mpx: Tolepelo etega i nem i loepwakoku Yeisu awonaa inoke i ba, “Babala, ebo
    nuwam, i bosowaina nu abubunau.”
  wbp-wbp: Ngula-jangkaju, watijirla yanurnu Jijajiki pinti wijini-kirli panu-kurlu.
    Junga-juku, kamparru-jukurla mirdijirrpijirrpi parntarrinjunu. Jijajikijirla wangkaja,
    “Warlalja-Wiri, nyuntulurlu kanpa mardarni yartarnarri Kaatu-kurlangu yapaku parlpuru-maninjaku.
    Kajilpanpaju mari-jarriyarla ngajukuju, ngulaju kajikanpaju wijini parlpuru-mani
    manu karaly-mani!”
  luo-luo: Ngʼat moro man-gi dhoho nobiro mogoyo chonge piny e nyim Yesu, kendo nowachone
    niya, “Ruoth, kiyie to inyalo pwodha.”
  nhe-NT: 'Huan hualajqui campa ya se tlacatl tlen tlacayo palaniyaya ica nopa cocolistli
    tlen itoca eliyaya lepra. Yajaya motlancuaquetzqui iixtla Jesús huan quiilhui:
    ―Tohueyiteco, intla tijnequi, tihueli tinechchicahuas.'
  aii-aii: 'ܘܐܬܹ‌ܐ ܠܹܗ ܚܲܕ ܓܸܪܒ݂ܵܢܵܐ ܘܣܓ݂ܝܼܕ ܠܹܗ ܐܸܠܹܗ ܘܐܡܝܼܪܹܗ: ”ܡܵܪܝܼ، ܐܸܢ ܒܵܥܹܝܬ،
    ܡܵܨܹܝܬ ܕܲܟܹܝܬ ܠܝܼ.“'
  esk-NT: Tavrani auyugaqtualgum utlakami sitquġviginiġaa sivuġaanun uqaqhuni, “Ataniiq,
    pisuksiñaġuvich mamitiłhiñaugikma.”
  msb-msb: Didi may leprosohon na nag-apiki kag nagluhod sa atubangan niya tapos nagasabi,
    “Ginoo, kun gustuhon mo mapaayo mo ako.”
  cpa-NT: 'Jøng² ca¹dsiég¹ jan² dsa² lán¹² dsag³ hmih¹² tsa¹jŋi¹² ja³tsenh¹³ Jesús.
    Ca¹chi¹jné¹dsa. Jøng² ca¹juúh²dsa: ―Guiuh¹³, tiah¹ báh³ hning² jmóh³hning hí³
    quieg¹ chi²júh² hiug² hoh¹² hning² quianh¹³ jní² ―ca¹juúh²dsa.'
  dso-dso: ସେବେଲେ ଗଟେକ୍‌ ବଡ୍‌ ରଗି ଜିସୁର୍‌ ମୁଆଟେ ଆସି ମାଣ୍ଡିକୁଟା ଦେଇ କଇଲା, “ଏ ମାପ୍‌ରୁ,
    ତମେ ଜଦି ମନ୍‍ କଲାସ୍‌ନି ବଇଲେ ମକେ ସୁକଲ୍‌ କରି ପାରାସ୍‌ ।”
  meu-meu: Bena lepra tauna ta ia dekena ela, e toma henia diho, eto, Lohiabada e,
    boma ura boma haḡoevagu.
  yva-NT: Muno vatano aravure mo ave inta de Ai, umba po vukane ranteter no Amun,
    po raura pare, “Injae, winyare mayar, syare Nyo saumane raunande rinai.”
  dgc-dgc: Ey inumadene diya i lélake a te saket a ketong. Linumuhud siya ta harap
    ni Jesus, a kinagi na, a “Panginoon, éng maari, éy pahusayénék pad.”
  zpm-NT: 'tibaque brieequia tib mgui ne rlan guiedzdox ne lë lepr, wbig me pquiitsgzhib
    me lo Jesús, rëb me: ―Tebaa siguieeḻ luu guṉguiac luu naa.'
  hix-NT: Taa. Àhyaka nomokye hatà, toto. Hunmata ymo yawo rma haxa nehxakon hatà,
    noro ha. Ehonomnà me Txesusu yonyakon hatà. Àro ke, tosoknar ho neryewtay hatà,
    akrataka. Rohà y, kekon hatà. Amna yonyhoryenye omoro hatà. Ronyhoryenàr xe oyehtoko,
    uro menyhoryen hamà, kekon hatà.
  sim-sim: Urik okmbale lepra tolondari ma lar Jisasik or taha kumbambongon or huvuhu
    ormu mbara, �Wasilaka, os mi rupshi nahi, anin mbanak jivik a naka.�
  npi-ULB: हेर, एक जना कुष्‍ठरोगी उहाँको नजिक आयो र उहाँको अगि घोप्‍टो पर्‍यो, र भन्यो,
    “हे प्रभु, तपाईंले इच्‍छा गर्नुभयो भने, मलाई शुद्ध पार्न सक्‍नुहुन्‍छ ।”
  cgc-cgc: Isya na mama na may segeng na masakit ta langgit gaprani ki Jesus daw galuod
    na gambal, “Ginuo, daw gusto no, mapaayad a no ta ake na masakit.”
  tim-tim: Akto luâk siâ diwi kârikŋe akmâ malep arekŋe Yesu ekmâ enemŋân togom pâwutŋe
    ligim hin dâm magaŋep, “Humo, kârikŋege tatgiŋdâpgât makmenâ diwine bo akniŋâk
    mon?” dâep.
  yor-yor: Sì wò ó, adẹ́tẹ̀ kan wà, ó wá ó sì wólẹ̀ níwájú rẹ̀ ó wí pé, “Olúwa, bí
    ìwọ bá fẹ́, ìwọ lè sọ mi di mímọ́.”
  wos-wos: Yindaka dé walisufu hurundé du nak déka yae hwati se wandé daata dé wa,
    “Néma Du, wuni yikafre yawute méni mawuli ye hurumét, wuni yikafre yatawuni.”
  emp-NTPO: 'Mãwã b̶ʌd̶e ẽberã aid̶a bara b̶ʌda Jesumaa zesia. Chĩrãborod̶e cob̶eped̶a
    nãwã bed̶ea djuburiasia: –Mʌ̃ Boro, bʌa quĩrĩã b̶ʌbʌrʌ, mʌ̃ra poya biabida b̶ʌa.–'
  eng-F35: And then, a leper came and worshiped Him saying, “Lord, if You are willing,
    You can make me clean.”
  ind-ind: Lalu datanglah kepada-Nya seorang penderita penyakit kulit menular. Dia
    sujud di hadapan Yesus dan berkata, “Tuhan, kalau Engkau mau, saya yakin Engkau
    pasti bisa menyembuhkan saya.”
  pes-OPCB: 'ناگهان مردی جذامی به او نزدیک شد و در مقابل او زانو زد و گفت: «ای سَرورم،
    اگر بخواهی، می‌توانی مرا شفا داده، پاک سازی.»'
  mpt-mpt: naka make yayo kitdibiha binabobua tenea esu ye dlong dlong golbua daak
    tounea baabanea Sum kobo keb titilo sbal kesoa kobo daatnenemebo ne yayo ayamut
    nenamabobo gesea
  bla-bla: Ki, satsĭk, nĭnuau leper otsittotaakaie ki otsĭt'atsĭmmĭmmokaie, Id otsĭt'anikaie,
    Nin'a, atsi'tatomĭniki kitokotsiksĭxistotok.
  ssx-ssx: Kutupa Yesu opolo ipulu haena꞉ta꞉ kindi yeni hake hali homeke ipiki pa꞉ta꞉
    a꞉pa panda꞉ puniaaso hata꞉ alota꞉ Tekehalio. Neke hone pia꞉ka꞉na꞉ta꞉ kota꞉ nakana꞉ma꞉
    ya yeni epeawalena꞉e leekeme.
  mkl-mkl: Nɔ dintɛ ɡɔ í nɑɑ í sɛɛbɑtɑ si wɑjuɛ í ni, Lɑfɛ̃ɛ, bii ì bi, ɑɑ yɔkɔ i
    jɔ̀ n bɑ iri n jɛ inɛ iyi í mɑ́.
  gaq-gaq: ତେନ୍‌ ଇଡ଼ିଂ ମୁଇଂଜା କୁଷ୍ଟରଗି ମେଁନେ ଡାଗ୍ରା ପାଙ୍ଗ୍‌ଚେ ସାର୍ଲଚେ ବାସଙ୍ଗ୍‌କେ,
    “ମାପ୍ରୁ ନାଁ ଚାଏଁଲା ଆନେଙ୍ଗ୍ ନିମାଣ୍ଡା ନାରାଡିଙ୍ଗ୍‍ଏ ।”
  gof-RNT: Hekko issi baro hargganchchoy iyaakko shiiqidi, iya sinthan gulbbatidi,
    “Godaw, ne shene gidikko tana geeshshada pathanaw dandda7aasa” yaagis.
  unx-unx: ଏନ୍ତେ ମିଆଁଦ୍‌ ନାଗେଘାଅନିଃ ଇନିଃତାଃ ହିଜୁଃକେଦ୍‌ତେ, ଇକ୍‌ଡ଼ୁମ୍‌କେଦ୍‌ତେ ବିନ୍ତିତାନ୍‌ଲଃ
    କାଜିକିୟାଏ, “ହେ ପ୍ରାଭୁ, ଆମ୍‌ ସାନାଙ୍ଗ୍‌ରେଦ ଆଇଙ୍ଗ୍‌କେ ବୁଗିନିୟାର୍‌ ଦାଡ଼ିୟାମ୍‌ ।”
  gah-gah: 'Nivago, ve makó halamé gizaleake mina ve nenémo vike alapusa hizeko Izesuni
    láa loko lo amimó: Guivahanínemaka, geza nelémo gililitove loko nene hanuva nelémo
    gililitanimó nenazo, nelémo gililitane loko noluve.'
  lcm-lcm: Na mang igenen tapak kamela sovusulai singina na kala antok, “Volava, man
    kupo naung, kupo angkoai si vil adaus anig.”
  aer-aer: Kenhe artwe anyente utyene irrkelhe-irrkelhe ilentye akngerre-akerte apetyeke
    nhenge Jesus aremele re amperele-arlenge tnemele renhe apayuthneke, “Jesus-aye,
    ayenge utyene nhenhe angkwerre-iwaye. The itelareme unte-arle ayenge angkwerre-iwemere,
    unte-arrpe apeke awelhemele.”
  qvc-NT: 'Chaypim suq runa ismuykaq kwirpuyuq shamushpa, ñawpambi qonqorikushpa,
    nirqan: —Kamachikuq taytitu, yanapawayri. Chaqa qamqam munashpa kay qeshyayniymandaqa
    das atingi kach''akachiwayta, nishpa.'
  tgl-ULB: Masdan ito, isang lalaking may ketong ang lumapit at lumuhod sa kaniya
    na nagsasabi, “Panginoon, kung iyong nais, maaari mo akong gawing malinis.”
  cbs-NT: 'juni yudaki chamini jabias baiwen Jesús juaiki nukutan ja bebun danti ixun
    yuikin: —Yusinaan, ea kayawakatsis ikin min ea kayawatiduki— aka'
  xtm-NTPP: 'Te ni kenda in tee ndó''o lepra, te ni jinkoo jiti de nuu ya, te sa''a
    jikan‑ta''vi de nuu ya: ―‍Iya Tátnuni, nú kúni maa ni, te ndasavii ña''a ni kue''e
    ndó''o sa ya ―‍kúu de jiña''a de.'
  nnq-nnq: Ngaika mundu jumwe juna maloi, ngakilikitila nukulenga, “Ananhota andampaile
    nhwotwi kunyeguya.”
  bao-NT: 'Tii tabere jĩcʉ̃ ca cami boagʉ, Jesús pʉto ea, cʉ̃ ãjʉro jupea mena cʉ̃
    jʉguero ea nuu waari, o biro cʉ̃re ĩiupi: —Wiogʉ, mʉ ca boojata, yʉ ca boa diarique
    cʉtirijere yʉre ametʉeneña —ĩiupi.'
  san-ORI: ଏକଃ କୁଷ୍ଠୱାନ୍ ଆଗତ୍ୟ ତଂ ପ୍ରଣମ୍ୟ ବଭାଷେ, ହେ ପ୍ରଭୋ, ଯଦି ଭୱାନ୍ ସଂମନ୍ୟତେ, ତର୍ହି
    ମାଂ ନିରାମଯଂ କର୍ତ୍ତୁଂ ଶକ୍ନୋତି|
  huv-NT: 'Condom quiaj ajngot majaw nej nop naxey axom nej napat monandeow nasoic
    lepra atextexíichan ombas nej. Quiaj taquieel micos nej tiüt teombas Teat Jesús,
    tasaj: ―Teat Naxey, sitiül ique indiüm, sajaw alndom memongoch iün sandeow ―aj.'
  otn-NT: 'Bi guat''a̱ n''na ra̱ n''yohʉ mi̱ hɛ̱mbra̱ ts''o''ya p''ʉya. Bi̱ nda̱ntyøhmu̱
    p''ʉ ''bʉhra̱ Jesús, bi ''yɛ̱mbi̱: ―Ague grá̱ hmu̱, nu̱''mø guí̱ nne gui ''yørca̱
    ra̱ ma̱te gui ''yøthegui, nu̱gä dí pa̱di̱ ngue da̱ zägui ―bi ''yɛ̱mbi̱.'
  nop-nop: Kaŋ me niŋ wede hakinit adi wooŋ Jesu hebeŋ foloŋ mulelem timiŋa tubulodadok
    yoŋa indiŋ niŋguk, “Da nadilaŋ, nehitubu-lodawe kaŋ kedem nehitubu-kedebaweŋ.”
  obo-NT: Duwon sokkad no minuvu no duwon bohok no et-et no id porani ki Disas, woy
    mid lingko-od diyot isowwan din woy mid ikahi to, “Longaggon, nokosaddoo a nod
    poko-uli ka ka-ay't molibmit no bohok ku otik id kopi-i ru.”
  cak-ENT: 'Y c''o c''a jun achi yava'' riq''uin ri jun yabil rubini''an lepra, xapon
    chuvüch ri Jesús, xxuque-ka chuvüch y xbij c''a chin: Ajaf, yin vetaman que ncatiquer
    nquinac''achojrisaj riq''uin ri nuyabil, pero man vetaman tüj achique nanojij
    pa nuvi'', xbij chin.'
  lif-NT: ᤜᤰᤆᤄᤳ ᤂᤧᤵᤔᤥ ᤗᤥᤃᤣ᤹ ᤋᤢᤰᤔᤠᤸᤗᤧ ᤋᤖᤢᤒᤠ ᤔᤏᤠᤎᤡᤰ ᤁᤢᤍᤃᤡ ᤌᤢᤱᤒᤥᤜᤈ᤹ ᤕᤢᤱᤛᤡᤱᤅᤠᤱ ᤂᤧᤸᤗᤧ ᤀᤰᤂᤣ
    ᤔᤧᤳᤋᤢ. “ᤀᤠᤍᤠᤱᤒᤣ. ᤂᤧᤏᤧ᤹ ᤏᤡᤱᤘᤠ᤹ ᤁᤧᤈᤥᤃᤢᤏᤧ ᤑᤠ᤹ᤃᤪ ᤀᤡᤱᤃᤠ᤹ ᤘᤣ᤺ᤶᤔᤠ ᤁᤧᤛᤢᤰᤁᤠᤖᤥ॥”
  mie-NT: 'De iin tēe ndóho cuēhē stéhyū, nī nquenda dē nūū yā. De nī jēcuīñī jītí
    dē nūū yā, de nī ncāhān dē jíín yā: Señor, jínī sá jā cuu sāhá ní jā nduvāha sá,
    de tú cúnī ní, ncachī dē.'
  san-TIB: ཨེཀཿ ཀུཥྛཝཱན྄ ཨཱགཏྱ ཏཾ པྲཎམྱ བབྷཱཥེ, ཧེ པྲབྷོ, ཡདི བྷཝཱན྄ སཾམནྱཏེ, ཏརྷི མཱཾ
    ནིརཱམཡཾ ཀརྟྟུཾ ཤཀྣོཏི།
  qve-NT: 'Hinaqtinmi huk runa lepra onqoyniyoq Jesusman ashuyuran. Hinaspan Jesuspa
    ñawpaqninpi qonqoriyukuspa, khaynata niran: —Señorlláy, munaspaykiqa kay onqoyniymantayá
    sanoyaykachiway, nispa.'
  pao-NT: Sumu'yoo nana tookoo uayidu ka Te Pabe'e tuukwese nama oo pooha-matugu tuungu.
  cbu-NT: Naakchusin, itaru min tputs wanuts ichinguru kucharangu, itsaptarangu, an
    Isusoo chamayangarangiya. Isusoo tasaseeru, tutunlltayaru, Isusoo, istanda, tárangiya.
    Shiynacha nda xapookish. Shaana zandkush, ichee, nuwaa yarangandama, tárangiya.
  usa-usa: 'mikáqá móra-naqa kárúyamma ákái-nakoma amakaq iréna araayutaúmmá ayéna
    tiráiye: “uyátáráana-nako, kanaaráq emmá akáinaama emá kemmá mamá éqtikanone.”
    titana'
  soy-soy: 'Kei kɛ uyɔ̃́ unyinɛ uu ukɛkúrí hɑ́pɔ uu wúlɑ uu rɛ: Upíimɑ, pɔn n
    lɑ, pɔ́ nɛ́ wolɛ ɑm funi.'
  hui-hui: Ani pialu howa agali mbira ge hamuabi heago Yasu hearia ibalu ge duli hanga
    ho biruwa lalu, Anduane-o í̠na i̱ mo dabi hoa biyagua nde mo dabi habehe ke, lene.
  amf-amf: Ogo wodanka eedi kalaa lamth burqoka dahaa kisa birante nivayse hatte kumpurdhayse,
    ‘‘Imbo, ha nashidianna, iam pacchana damaada dame’’ hamayse kiam ki miskade.
  quc-NNT: 'Xopan k''u ruk'' ri Jesús jun achi ri k''o itzel ch''a''k che. Xxuki chuwäch
    ri Jesús, xub''ij che: Tat, ri in wetam chi käkowin la che nu kunaxik we kaj la,
    —xcha che.'
  dob-dob: Ta ꞌebweu ꞌediyega ma ꞌana lepelo ꞌimai Yesu ꞌenaya ga ꞌiꞌaetulasa, ta
    ꞌieonena, ꞌigwae, “ꞌInapwana, ꞌeguma ꞌimu nuwanuwa nadigega, kapekapeyana be ꞌugie
    boboꞌanegu?”
  wrs-wrs: '@see-verse:MAT.008.001'
  mca-mca: 'Qa nekets pa''aj pa'' ewi''ƚ qi wanqaats''e'' i''nij kakha'' witja''me''t
