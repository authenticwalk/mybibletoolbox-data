    ပါ​သည်'' ဟု​လျှောက်​ထား​တောင်း​ပန်​၏။
  gng-NT: 'Tɔ, ujend uba baa'' ki lá gbaan'' uʼnintuɔli, nɛ ki tɔke'' wɔ ki ye: «Yonbdaan,
    a yíe la, a li fre kí cère ń lùore.»'
  cbi-NTPO: 'Tsaindetsu ma ruku manbityu bishpee tene juu ya'' ajuunu telenajitu:
    Rukui, ñuren tsanguenu tenñuya, inu ura'' mandireka; iya mijayu, ñu in dilu peya
    manbirenuu juñuba, timi.'
  ikk-NT: '''Ya Okẹnnyẹ ohu wụ onyẹ-oti nọ bịa d''e kunrun ẹ, gbun''ẹ osekpu sị, “Di-nwọnni-ẹnyi,
    ọwụnị y''a chọghọ, i k''e ri-ẹka zụọ m, a rị m ọchan.”'
  leu-leu: E lana yaan naang a mataa tana tapak maa bukaak la ka Yesus e kuus, “Memai,
    tamo no vubuxane no fexaxaas sena vil faroxoiau.”
  maz-NT: 'O ẽjẽ c''ua ''naja bëzo c''ü mi sö ''naja ngueme c''ü xiji lepra, o ''ñe
    chëzhi cja e Jesús. Cjanu o ndüñijõmü c''ua a jmi, cjanu o xipji: ―Nu''tsc''e
    ín Jmuts''ügö, ''ma rí ñegue, ra sö rí jocüzü.'
  bod-N: དེའི་དུས༌སུ། མཛེ་ནད་བྱུང་བའི་མི་ཞིག་ཁོང་གི་དྲུང་དུ་ཡོང་ནས་ཁོང་ལ་ཕྱག་བཙལ་ཏེ།
    གཙོ་བོ༌ལགས། ཁྱེད་ཐུགས་མཉེས་པ་ཡིན༌ན། ཁྱེད་ཀྱིས་ང་རང་གཙང་མར་མཛད་ནུས་པ་ཡིན་ཞེས་ཞུས་པ༌ན།
  tca-NT: 'Rü Ngechuchucèx nixũ ga wüxi ga yatü ga chaxünemaã iḏaawecü. Rü Ngechuchupẽ́xegu
    nayacaxã́pü̱xü, rü ñanagürü nüxü̃: —Pa Corix, ngẽxguma chi cuma cunaxwèxegu, rü
    chi cuxü̃́ natauxcha na choxü̃ curümexẽẽxü̃ —ñanagürü.'
  zpl-NT: 'Nu che uyabica tucu bene enu seca elichia nú lee lepra lunu, che utsu lliquii
    lunu nu uni lunu: ―Detá, tunu chiuꞌu arquiꞌlu, nuꞌ beyaꞌ riyecalu liꞌá.'
  mbc-NT: 'Mîrîrî ya pri''ya pra tîwe''sen e''rennuku''pî iipia. Mîîkîrî sa''ne wanî''pî
    paran, ere'' pî'' tîwe''sen pe. Moropai mîîkîrî e''sekunka''pî Jesus rawîrî. Mîîkîrîya
    ta''pî Jesus pî'': —‍Yepi''tîton amîrî, Uyepotorî. Uurî anepi''tîpai awanî ya,
    uyepi''tîkî —‍ta''pîiya.'
  ndg-ndg: Lola mwene ukoma atikukilikitya nnonge yake kabaya.”Nngwana mana uwezike
    uniponeye.
  wsk-wsk: Se kari bo kumik laira posara karogo mu nu kote tairam, koma dugu te bugura
    kulukam ale maonam, “Kari Biya, ni ka gemang buta aniruk agi mu asele ni aninga
    nunguru se angimik nungerukko,” mam.
  toj-NT: 'Huaj to cho yil ja Jesusi, ti jac jun huinic malo ay. Huan c''ael ja sbacteli.
    Huaj tajuc sc''ab, ti yalaa: ―Cajual, ta jach c''a huaxa c''ana ja hueni, oj ni
    hua tojbucona, xchi.'
  tbc-tbc: Ago dugo tamol ta tinin lepra yafutani an ipalug Jesus naon na turun isaluwig
    irupei, “O Tubun ak, oŋ ilo ibol tap, ŋai kubuniag pe tinig ikok ilasa da wa.”
  sna-sna: Mumwe murume aiva namaperembudzi akauya akasvikopfugama paari akati, “Ishe,
    kana muchida, munogona kundinatsa.”
  smk-NT: Kaaram-aram, main nin sayay tawon mampagmasakit nin duka' sa katat a mantawagen
    nin liprusi a kinmadani kona. Nanalimukod ya sa adapan na ni Jesus tan nipainganga'do
    na, “Ser, no rabay moyo magwa' moyo nin maako' rako anamanaet nin tutawo a bilang
    sa gindat”
  grc-TCGNT: καὶ ἰδού, λεπρὸς ἐλθὼν προσεκύνει αὐτῷ, λέγων, Κύριε, ἐὰν θέλῃς, δύνασαί
    με καθαρίσαι.
  gof-WFTW: Hekko issi baro hargganchoy iyaakko shiiqidi, iya sinthan gulbbatidi,
    “Godaw, ne shene gidikko tana geeshshada pathanaw dandda7aasa” yaagis.
  spa-BLM: 'He aquí que un leproso se le acercó y le adoró diciendo: “Señor, si quieres,
    puedes limpiarme”.'
  kyz-NT: 'Poje ipito''om ma''e ''ga amũ ''ua wapyka wenupy''ãu ''ga rowase. A''eramũ
    ''ga ''jau Jejui ''ga upe: —Je resag ape, ki Ku''jyp. “Jejui ''ga ae katu''okara”,
    e''i ''gã jee. A''eramũ je tejua tejesaukaa enee. Je ree ejemuaẽmiweramũ je mokã''ẽ
    ape— ''jau ''ga Jejui ''ga upe.'
  dao-dao: Acunüng, mnehkse mnehki mat naw Jesuha vei law lü, “Bawipa aw, na hlüei
    üng ta na ngcimcaihsak bea” ti lü a pyen.
  cya-cya: 'Xacan'' yaan sca yu nu nguxen quitso'' la ''in se''en ndon ñi, lo'' mdyi''ya
    xtyin'' yu tloo ñi lo'' juin yu: Ñi X''nan hua, cha'' nchca ti'' um tca cu''ni
    chca um ''ñan.'
  wrk-wrk: Badajbayi nganinyi nangandurri Jisusyurri. Nanda nganinyi ngujbulijba nyuli
    nangangi waban bukamba. Yingkamuku yalili marrala nanankanyi nanganginkanyi ngalyanyi.
    Mikukiyanyi kunybijba mankanyi. Jiwilijbayi nanda ngalya nangandu, baki janangka
    janyba baku barri. Nanankardi barri kudanyu yalili marrala nanankanyi ngalyanyi.
    Jilajba nyuli nangandurri Jisusyurri, baki mururu nyuli wayka mujina nangandu
    Jisusnyina, baki yanybayi nangangi, “Mambuka, jaliyi ninji nulijba ngaki kunymambikanyi
    nganinji mankanyi, baki yuku ninji kunymamba ngaki mankanyi.” Barriwa.
  nii-nii: Pangin, ngenj kinj bombułum tum wu endi opu, Jiisas simb eł ming gopsing
    pii połpu, kan mani kanpi yi nim, “Owundu, nim na er ka ermbii ni piin kin, kapłi
    enjii.”
  ign-NT: 'Tacahe, macahepaipa ema émana achane leproso. Témeña­havapa mayehe ema
    Jesús. Tépuyucapa te mamirahu. Tásiha, máichapa: —Tata, nucasi­ñavahi eta piyehe,
    picana­ra­ca­nupaini.'
  dik-NT: Go raan cï tuet bɛ̈n tënë ye ku gut yenhiaal piny yenhom ku lueel, “Bɛ̈ny,
    na wïc ke yïn cɔl ë tuen kënë adem.”
  cac-cac: 'Ay jun vin̈ penaay yuj jun yab''il scuch lepra, ix c''och d''a Jesús.
    Ix em cuman vin̈ d''a yichan̈. Ix yalan vin̈ d''ay: —Mamin, tato syal a c''ool,
    syal ac''an b''oxoc in c''ool, xchi vin̈ d''ay.'
  tzj-E: 'Chek q''uenjlal tak c''ola jun yawa'' xekaja ruq''uin c''ola itzel yubil
    lepra rc''an, xexque''a chwech y cawra xbij tzra: —Wajaw, wnawajo'' cnachumsaj,
    anen wutkin che ncatecwina cnachumsaj, cara'' xbij tzra.'
  bpx-bpx: अने एक कुड़ावो माणेह ईसुन्‌तां आयो अने तीहयो तीना पोगे पड़ीन वांद्‌यो अने
    वीन्‌ती कर्‌यो, “ए मालीक। कदीम तारी मरजी हय ता मने चोखो कर दे।”
  san-BUR: ဧကး ကုၐ္ဌဝါန် အာဂတျ တံ ပြဏမျ ဗဘာၐေ, ဟေ ပြဘော, ယဒိ ဘဝါန် သံမနျတေ, တရှိ မာံ
    နိရာမယံ ကရ္တ္တုံ ၑက္နောတိ၊
  yaa-NT: 'Jesús kaino feronãfake isinĩ iki rashkishi fetseax Jesúski oni. Akiki oxõ
    ratokonõ mai chachipakefofã yoini iskafakĩ: “Ifo, ea sharafapaikĩ mĩ ea sharafatiro,”
    fani.'
  cab-NT: Ába liábin ában wügǘri gawáguti gumeín le mareídaguadibei, ába lájuduragun
    ligíbugiñe Jesúsu, ába laríñagun lun. —Nabúreme, ánjabu busén, gayáraati bareídaguágüdünina.
  clu-clu: Karon, may sangka aroon nga nagparapit kanana kag naglood, kag nagkoon,
    “Ginoo, nagapati ako nga mapaayad mo ako sa akun masakit nga marisna kon gosto
    mo.”
  swh-ULB: Tazama, mkoma alikuja na kusujudu mbele yake, akasema, “Bwana, ikiwa uko
    tayari, unaweza kunifanya niwe safi”.
  tpt-NT: 'Ex ancha va talakanunil qayntaun joꞌati taqanꞌan yu lakapuchꞌita, ex ni
    yucha va taꞌaqtsoqoqtanil taꞌan ixyal ni Jesús, va junil: —Jalhachimoꞌonuꞌ, incha
    kꞌinkꞌuchꞌupꞌutꞌun, lay kꞌinkꞌuchꞌutꞌi.'
  aai-aai: Naatu orot ta biyan kokom ani’anin na Jesu nanamaim sun yowen eo, “Regah
    inakokok na’at basit biyou iniwa’an nigewasin.”
  sny-sny: Omo hire ma'e itorai su, Jisas meni ta enite kairefi a'i se siyeye. Meni
    ape Jisas ma'e faiyewe, lowe uporo hi ape'i onurai. Le Jisas ma'e eiye, “Meni
    Owane, Ne ane ne marepi erasi a'i ferafereiyei su, ne enite werese ano au ani
    ta'ane niyemaiyere.”
  myy-myy: 'Ito ĩ waroca sĩgʉ̃ ĩ ya rujʉ cami jogagʉ Jesure canamʉoyijʉ. Jesús riojo
    rijomunigãna ñini rũjũyijʉ. Ito yicõri ado bajiro yiyijʉ ĩ Jesure: —Yʉ Ʉjʉ, yʉ
    ya cami mʉ ya ãmoja, yagʉja mʉ, yiyijʉ ĩ Jesure.'
  trc-NT: 'Dan me se cuchiꞌ yoꞌo̱ síí ranꞌ luj riꞌyuj rihaan Jesucristó, ne̱ canicunꞌ
    ru̱j soꞌ rihaan Jesucristó, ne̱ cataj soꞌ: ―Sese me rá so̱ꞌ, ne̱ caꞌve̱e caꞌne̱e̱
    so̱ꞌ chiꞌii̱ xráj, Señor ―taj soꞌ rihaan Jesucristó a.'
  cut-NT: 'Ura min nda̱ a̱ma sa̱hn che ndi se cah che recha̱ yute, chehntihya se na̱n
    ye, ne ra̱hn se ri se ihyan: ―Dihvé, ndete che nahn ne ne, co din ne che ndoyáhn.'
  bel-bel: 'І вось, падышоў пракажоны і, кланяючыся Яму, сказаў: Госпадзе! калі хочаш,
    можаш мяне ачысьціць.'
  zlm-KSZI: Seorang yang mengidap penyakit kusta datang bersujud di hadapan-Nya sambil
    berkata, ‘Tuan, sekiranya Tuan mahu, Tuan dapat menyembuhkanku.’
  gdr-gdr: Sɨ yɨr de, yɨpa leprosi kopa rɨga ikonj Ti pɨlwa dɨde ket kumsos b'amkonj
