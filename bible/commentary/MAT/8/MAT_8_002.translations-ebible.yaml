  tzo-TZC: 'Tey ital jun vinic ti tsacbil ta cꞌaꞌemal chamele. Ivul squejan sba ta
    stojol ti Jesuse. Jech laj yal: ―Cajval, mi ta xacꞌane, xuꞌ avuꞌun ta xacolesbun
    ti jchamele ―xi.'
  mya-mya: ထို​အ​ခါ​အ​ရေ​ပြား​ရော​ဂါ​စွဲ​ကပ်​သူ​လူ​တစ် ယောက်​သည်​ကိုယ်​တော်​၏​ရှေ့​မှောက်​သို့​လာ​ရောက်
