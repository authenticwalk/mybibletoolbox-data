    “Ambuje, mwasakaga, nkukombola kuswejesya!”
  tgp-tgp: Ale hin rani atu tamlohi lepros matea mo mai mo papaohi isana mo verea
    mara, “Moli, vara o opoia, o er̃i vaiau a vokevoke na noku rojoa.”
  auc-NT: Tömengä mïñæ̈ tee empote wææ̈ goyönäni wacä baate ëñawengä ïnongä inte eyepæ̈
    pö bee tëninque Itota önöwa gäänë ædæ wææ̈ninque apæ̈necantapa. —Awënë, Bitö Ao
    ämi inte wadæ caabi ïninque botö waintai baabaïmopa.
  kbc-NT: Odaa ica ɡ̶oneleegiwa dawace-lolaadi jiɡ̶icotalo, odaa ja yamaɡ̶atedi lokotidi
    lodoe Jesus me iweniɡ̶ide, meetalo, “Iniotagodi, jowooɡ̶odi mida ɡ̶adoniciwaɡ̶a
    madicilatiti, nigemaani.”
  bmh-bmh: Du tub ebeu eg leprosi mui gonug Yesus waugab alaimai, taubib waimai, aureun,
    “Dubanou Ban, na, izal sui eg zilagai milabun iboin, aba, nait dabeleu eim guzenen.
    Na iz kasilemen, iz naliu usalai.”
  ctu-BL: 'Awilan, tsa'' tili juntiquil winic am bʌ leco bʌ i tsoy. Tsi'' ch''ujutesa
    Jesús. Tsi'' yʌlʌ: C Yum, mi a wom, mi mejlel a lajmesañon, che''en.'
  meq-meq: 'Ahəl nakə faya ta diye na, ndo wuray madəgwaɗa eye a həndzəɗ naha ka təv
    ŋgay, a dəkway gurmets a huvo, a gwaɗay: «Ŋgalaka, taɗə kə saka na, ka sliye faya
    matəre ga ha tsəɗaŋŋa.»'
  noa-H: Mag hi mamta hi k'ĩirp'ee woun hãb kokobé bënëu bar sim höbërchëwia hi k'ĩirp'ee
    jĩepör p'õbk'anaa hirig, —Señor, pua k'õs chirʌm k'ai, mʌg p'ĩedau warre mʌ gaaimua
    chugpaabapʌ̈i haichëjim hanaabá.
  alp-NT: Tamata makerake sae me rebe usai kai tinaiju puluele iluake loko Yesuse,
    itatu lope tapele eleki ikotie be, “Yesuse, Amu kbasare ono au mise noma!”
  san-VEL: eka.h ku.s.thavaan aagatya ta.m pra.namya babhaa.se, he prabho, yadi bhavaan
    sa.mmanyate, tarhi maa.m niraamaya.m karttu.m "saknoti|
  kbq-kbq: Mago fugo namure'nea ne'mo'a, avuga rena emereno amanage hu'ne, Ramoka
    Kagrama naza huku'ma nehanunka, Kagra amane nazeri avusese hugahane.
  kbh-kbh: 'Chora canÿe boyabása bacna nguayanánaca s̈ocá Jesúsbioye tojanobeconá,
    chabe delante yojoshaments̈iye y tbojaniyana: —Utabná, aca tcojtsebos̈ëse, catjobenaye
    ats̈be s̈ocana jtsebojuánana ca.'
  ron-LSB: 'Și iată că un lepros a venit la el și i s-a închinat, zicând: “Doamne,
    dacă vrei, poți să mă faci curat”.'
  pon-pon: 'A kilan, ol tuketuk amen ap kodo poni i indada: Main, ma re kotin kupura,
    re pan kak on kamakele ia da.'
  nhe-BL: 'Huan hualajqui campa ya se tlacatl tlen tlacayo palaniyaya ica nopa cocolistli
    tlen itoca eliyaya lepra. Yajaya motlancuaquetzqui iixtla Jesús huan quiilhui:
    ―Tohueyiteco, intla tijnequi, tihueli tinechchicahuas.'
  sps-sps: Ana mes a tatauba naa mito ten Jisas, ya tsunguruu to sa tsue, “Tsunaun,
    to te koman fi rom Anyi, Nyi onot rom ma fataabos vanyo.”
  wnc-wnc: Tawawa ngana aminu tapatu watana kekeknga sikut tapata inengan apuke muna
    puke gwetake inimbakngake anzing inikut. Buyambam tapana. Gata take natakengu
    na tasingami gupma dudumna siwa ngang iniwan
  nmw-S: Toraupoga hotiya i luwom i lipwakoko Yeisu he hana hao, bwen i liwo i nga,
    “Guyau, hebe nuwam, i bosowaine u bagavetaheyau.”
  bus-bus: 'Ben kusu ke mↄ̀ à kùɛ à aɛ à bè: Dii, tó ń yezi, nɛ́ fↄ̃ ǹ ma kɛ̃kↄ̃a
    wásawasa.'
  gub-BL: Na'e uhem amo iperewàtà ma'e wà huwake a'e kury. Uzeamumew upenàràg rehe
    huwa rupi. Uze'eg izupe. — Hezar, i'i izupe. — Aze nepurumukatu wer herehe nehe,
    erepuner hemukatu haw rehe nehe, i'i izupe.
  imo-imo: Aku wali iye te kuro kendi nomba perimumu Jisas orumuna omba yunge kumbekerena
    komongo topa pondopalie yundo nimbei, “Awilimu, nunge konopumuni na koinjo pambo
    konopu lienio lemo nuni na manda teko koinjo munduwi,” nimu kinye,
  boj-boj: Onaqa tamo bei yu na aqa jejamu ugeeleŋej qaji a Yesus aqa areq bosiqa
    aqa siŋgaq di siŋga pulutosiqa minjej, “O Tamo Koba, ni e boletbqa are soqnimqa
    e boletbe.”
  eng-DRA: 'And behold a leper came and adored him, saying: Lord, if thou wilt, thou
    canst make me clean.'
  knf-knf: 'Ñiinţ aloŋ ammaakuŋ bdoo abi, añoga, aşë jot ţi ihoţul, afëţ kaara ţi
    mboş aji na a : « Naweek, woli iŋali, ihinan kajebanaan, nkak njinţ. »'
  san-KHM: ឯកះ កុឞ្ឋវាន៑ អាគត្យ តំ ប្រណម្យ ពភាឞេ, ហេ ប្រភោ, យទិ ភវាន៑ សំមន្យតេ, តហ៌ិ
    មាំ និរាមយំ កត៌្តុំ ឝក្នោតិ។
  arn-NT: 'Feymew fülkontueyew kiñe kutrankülechi wentru nielu lepra kutran, fey lukunagpay
    kisu ñi fül mew ka feypieyew: —Ñidol, pifulmi, tremoltuafen tañi kutran mew.'
  zas-NT: 'Dxel gubig tijb bejn lojman rajcaman guialguijdx la lepra, abiꞌ bazuxibaman
    lojman, rëbaman: ―Dad, bal tiëbil, zileꞌ yayüjnl naj.'
  ken-NT: Bápɛ́rɛ yiŋɨ́, mmu ɛbhaŋákwa amɔt atwɔ akwɛn yí bɛkak abho bɛrɛm bɛ,
    “Acha, mbák ɔkɔŋ, ɔ̌kway bɛkʉ mɛ ntaŋ.”
