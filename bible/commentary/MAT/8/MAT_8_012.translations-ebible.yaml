  imo-imo: Nalo Goteni yunge imboma nimbe kanopa ltimu Israel imboma yu nokopa moromo
    kombuna pungo molemala imboma yuni topa makoropa tumbulu tolina mundumbelo. Kanona
    paa mindili nongolio kola teko pereko molonge,” nimu.
  boj-boj: Ariya tamo qudei Qotei a nami taqatnjrqa osiq metnjrej qaji naŋgi a qa
    naŋgo areqalo siŋgilatosai deqa a naŋgo Mandor Koba sosim naŋgi taqatnjrqasai.
    A na naŋgi osim qalaq di breinjrimqa naŋgi sawa ambruq di sqab. Sawa dia naŋgi
    akamkobaoqnsib pailoqnsib naŋgo jaqatiŋ qa qalagei anjam atoqnqas.”
  eng-DRA: 'But the children of the kingdom shall be cast out into the exterior darkness:
