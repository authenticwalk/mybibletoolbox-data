  hlt-THB: Cehlai ram cakhqi taw kqangnaak ingkaw hatahnaak a awmnaak, a leng ben
    khawmthannaak awh khawng kawm uh,” tina khqi hy.
  soq-soq: Tane apana mida bautaido God gonaawa baiwa sonabamona mo aubamopi bola
    kadiwaida iwinidaleidia bedewe. Sape mo ke wampe poka etaidasampe asipu adompa.”
  qub-qub: Rimëru gayachishancunami ichanga Tayta Diospa willacuyninta yacharpis mana
    yäracamashanpita chacaj pachaman jitarisha cangapaj. Chaychömi fiyupa wagar quiruntapis
    uchongapaj.»
  att-att: Ngam yù ira nga kagittâ nga ginaká ni Israel, nga mesipà nakuan sù pammagurayán
    ni Namarò ta lángì, ari ira sangaw mesipà. Ngam metabbà ira sangaw ta lawán sù
    gián nga nakallà, á gikulukuletán yù ira tatolay tán ánna mangngarangngaringngì
    ira,” kun ni Apu Kesu.
  bki-bki: Mia kulo Ju nalo napano Atua biolo jukamu ka ava jouro, voniganei maka
    bunu amonmonea kiniou, ana mia Atua rivuku bulaglo ava atu tavio ea melijokouo,
    ea vio napano tomu ajum̃a ajegi ajer m̃arjuvolo eaio.”
  bqp-bqp: Gbɛ̃ kũ ò de yã ògↄ̃ kú kpataa pìi gũnnↄ sↄ̃, oni ń zu bàai gusira gũmmɛ.
    Gwen oni ↄ́ↄ dↄn ò ↄ di ń mìia.
  mcp-mcp: Njɨ buud bwə́ á jəla nə bə nə ŋkɔw Faan a gwɔ́w dɨ́ wá, bwə́ bá wusɔw yídʉ́gʉ́d
    tɔ́ɔ́n. Bwə́ bá bə cínɔŋg, njɨ bwə́ ŋgə́ bwam nə məyə̂.»
  hat-hat: Men, moun ki pou ta antre nan Peyi Wa a, y'ap voye yo jete deyò nan fènwa.
    Se la va gen rèl, se la moun va manje dan yo.
  npl-NT: Pero n tepilwah non ompa moneki yetoskiah, kinkixtiskeh kala kan sentleyua,
    iwa ompa chokaskeh iwa tlannetsoniskeh.
  bgg-bgg: Jishii, hanyie nathek ne Sajathua hà um pho shii ne igiia hà fen ruii phro,
    thiisa hà ithek ne shiinyinthek khriieg ne cho ruii phro.
  eng-TCENT: but the sons of the kingdom will be cast into the outer darkness; in
