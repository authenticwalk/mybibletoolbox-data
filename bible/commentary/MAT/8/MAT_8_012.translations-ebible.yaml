  mar-mar: परंतु राज्याचे पुत्र बाहेरील अंधारात टाकले जातील, तेथे रडणे व दात खाणे
    चालेल.”
  snp-snp: ido Yuda wenena Goti kala koliti kolámamo wenena ya gilifi eba sini naba
    digu fulo gedenami ebawau ya itageto kufu naba-naba oti weni kofala uguti minenagilae,
    logimaiye.
  isl-isl: Mörgum Ísraelsmönnum – já, einmitt þeim sem konungsríkið var ætlað – mun
    verða kastað út í myrkrið og þar verður grátið og kveinað.“
  spy-NT: Nteenee +/mākēētōōrchi mēēnān ꞉biiko choo bērē nyeeng'waa ꞉Yēyiin bokuriirunee
    ng'wēny.”
  xnn-xnn: Ngem nan bebsatko ay Judio ay maitapi koma isnan mentolayan Apo Dios et
    awnitda maitep-a isnan kad-an nan menbolinget et men-ag-ag-agada dadapay men-owakis
    isdi tay pilmi nan ligatda.”
  mwe-mwe: Ikabheje bhapinjikwangaga kubha Muupalume shibhabhinjilwanje ku lubhindu
    lwa palanga, kushibhagutanje na tauna meno.”
  tte-tte: Na bwagana Isileli siya Yaubada ana waloyameli tomoliyao kani igabae-yawatagilagili
    boniboniyai luwana mena, na bwaine koina kani mwakali siyekalasi yo sivalavalam
    me ali kamkamna.”
  tcs-tcs: Bat plenti dem pipol blo God, dem pipol blo Izrael uda prapa no lisen ane
    mekem wanem God i bin spik dempla po mekem, God i go sake dempla go ausaid po
