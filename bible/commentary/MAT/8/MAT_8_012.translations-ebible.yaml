verse: MAT.008.012
translations:
  kpx-kpx: Isito Iselala ata moagaeau bae otogoe talivebene. Dilavau isiviale keau
    otogoe tai. Isito keau isiviholige auna malevei heie matamae loe hatuge abuna
    keve ui uvulahai ninalahaime bae monomo hediavogei.”
  okv-H: Rate enana Israel embomeni avo God ga irora javero ikena rate humbari uje
    ae eagora avoembo God na gosukau araha ta pambuto mume ta mihie si ijie ti kakambuketo
    kiroro kiroro ijie iresora”
  tbo-tbo: Ma taumi Isalaela googana gehoumi anani taniwaga u hinena o memae apo ina
    wihulu hopunemi hoi tupo uguwa po tou ma omhanakidiyana ona tuhagaya.’
  mal-C: എന്നാൽ, സ്വർഗരാജ്യത്തിൽ പ്രവേശിക്കേണ്ടിയിരുന്ന പലരും പുറത്ത് ഘോരാന്ധകാരത്തിലേക്ക്
    എറിയപ്പെടും, അവിടെ കരച്ചിലും പല്ലുകടിയും ഉണ്ടാകും’ ” എന്നു പറഞ്ഞു.
  grc-SR: οἱ δὲ υἱοὶ τῆς βασιλείας ἐκβληθήσονται εἰς τὸ σκότος τὸ ἐξώτερον· ἐκεῖ ἔσται
    ὁ κλαυθμὸς καὶ ὁ βρυγμὸς τῶν ὀδόντων.
  bgc-bgc: पर राज्य की ऊलाद (यहूदी लोग) बाहर अन्धेरे म्ह गेर दिये जावैंगे उड़ै रोणा
    अर दाँत पिसणा होगा।”
  khz-khz: Na tovotovonai Palagu na evirigirato talimara, Basileiai pia talu netiwato
    talimara, Palagu na pene pia-atira muli ai, mukuna kaikolo aonai. Vonai pia tagi,
    e karira pia kari-kikitalira.”
  deu-TKW: Die Söhne des Reiches aber werden hinausgeworfen werden in die Finsternis
    draußen, da wird sein Heulen und Zähneknirschen.
  zsr-NT: san yuguꞌ bönniꞌ naꞌ gröczëꞌ Dios quië laꞌyaziëꞌ ga naꞌ rna bëꞌë Lëꞌ, chuꞌnëꞌ
    lequëꞌ niꞌl ga naꞌ nac chul, atiꞌ niꞌ laꞌbödxëꞌ, len lutíl‑l láyaꞌquëꞌ lu yöl‑laꞌ
    ruhuiꞌni quequëꞌ.
  lin-lin: Kasi bato oyo basengelaki kokitana na bokonzi bakobwakama kati na molili
    ya libanda epai wapi bakolela mpe bakoswa minu.
  hns-NT: Aur tjaahe Israel ke djaatie log ke pahiela dardja par oe nauta me djaai
    ke tjaahat, tabbo oelog me se dher log hoewa na djaai paaiga. Oelog bahare andhiaar
    me khaderal djaaiga. Hoewa par oesab haai-haai karke roi aur daat piesiega.”
  noa-E: Pari mag ed pãar chi israelnaanta chadcha Ẽwandam thumaam khʉʉn Pörkha sim
    aar naaju aai nʉmta, pãachdëu ʉ̈khaba nʉm gaaimua pãachta jũrr khĩmie durr barkhʉʉipʉ̈iju
    ajim anaabá, amach khĩircha. Mam barkhʉʉibapäaiwaita icharaucha pãar bĩep jẽbʉ
    abarju. Maigta mamag khaphöbaadëmʉn ich maig ich mag nʉisim iekhau a jaaumajim
    anaabá.
  eng-EMTV: but the sons of the kingdom will be cast out into outer darkness. There
    will be weeping and gnashing of teeth.”
  mib-NT: Te sava ñayuu nación Israel jeē maá i quɨ̄vɨcoo núú, te sa quenehen ya i
    quihīn i nuū néē, chi tu ní cácandíje i. Te yūcuan ndáhyū i te nacayɨ̄hɨ́ yuhu
    i jeē ndoho xeēn i. Achí yá.
  lif-NT2: कर साङ्‌ग्राम्‍पेदाङ्‌बा हाङ्‌जुम्‍मो वाॽमा फाॽआङ् मे़सेगे़बा इस्राइलिहाॽग
    खे़प्‍मोलाम् लाःक्‍कात् खामाक् लुम्‍बाःत्तो लाप्‍मे़भुॽरो॥ खे़प्‍मोग हाःप्‍मा
    नु हाबोॽ ये़ःङ्‌मान्‍लक् पोःङ्‌लो॥”
  xnj-xnj: Nambu vala vevaganikiwi kuvya muunkosi wenuwo yati vakuvataga kuvala, kuchitita,
    kwenuko yati vivemba na kuyaga minu.”
  mmx-mmx: Ketla limixin me Judaia, avot be diga nemen ngan lavaanat at Linintoo,
    ketla ne Moroa naba lu asu midi uto at lamain bonot la mo go dinabang teng aleng
    la dinaba rungur igisa.”
  cbr-NT: Usaía atux 'imainun ca judíos unicama axira Nucën Papa Diosan nëtënu 'iti
    'aíshbi 'ën bana cuaisama tancë, acamax ëman 'icë bëánquibucë anu 'iti 'icën.
    Anuax ca anu 'icë unicamabë tëmërai bënëti inti 'icën.
  tee-NT: Para ju ali'in uxijnan ju ixlhijun ni ixt'anut'it ju lact'iyan junta lhinajun
    ju Dios jantu lai at'anuya'it'it. Alai amac'ap'inc'ana'it'it laca'atats'isni.
    Chai ju anch alack'alhununa'it'it chai xvek xvek alacq'uict'a'una'it'it ni na
    amak'alhk'ajnana'it'it. ―Chunch ju ajuni ju lapanacni ju Jesús.
  eng-LSV: but the sons of the kingdom will be cast forth into the outer darkness—there
    will be the weeping and the gnashing of the teeth.”
  cak-NT: Pero ri winak ri can je richi-wi chi ye'oc pa ru-gobierno ri Dios, man xquie'oc
    ta chic, xa xquie'leses-e y xquieq'uiak chupa ri k'eku'm, roma xa can man xinquinimaj
    ta. Y c'a chiri' xquie'ok' y xtiquijach'ach'ej quey.
  pah-NT: Ojipe'g̃a po ti uhu garonga pype hamo novĩa israelitas'g̃a. Nduri po ti
    g̃a ipype nehẽ ojikoge'yma g̃waramo Tupana'ga rehe. Tupana'ga nomongiukari g̃a
    g̃wonga pype nehẽ g̃a momboa ypytunahiva pype nehẽ. Pevo po ti g̃a jehe'oi ojihe
    onhimonha'ngavo hahyrame ojive nehẽ, ei Jesus'ga.
  sja-NT: Mamĩda chi ɨt'ari p'anadaipia bɨɨrã Ak'õrepa jërek'ooit'eeda aji, taawaa
    p'ãriudee, atua beerã ome jẽedamerã mãik'aapa k'ida kierrkierree para bamerã p'uapa.
  xed-xed: Ama gwal má dzaʼa nzakway ka zwana za həga ga mghama Lazglafta ya, dzaʼa
    hlafhla lu ta həŋ ka pghidiŋta da grum ma bli, ma vli ŋa taw nda hpaɗa sliʼiŋ,»
    kaʼa.
  mks-NT: Joo cua̱há na̱ Israel, na̱ na̱nditahan nu̱u̱ coo cán a̱ cóo toho na̱ cán.
    Ña̱ caja Ndióxi̱ xi̱hín na̱ cán quéa̱ cui̱ta̱ na̱ ja̱ta̱ véhe cu̱hu̱n na̱ nu̱ú
    naá ndiva̱ha. Ta cán cuacu ndiva̱ha na ja̱nda̱ quia̱hva chicáhñá mé nu̱hu̱ ná
    —cáchí Jesús.
  gfk-S: Iesene be dong ing ta di tutuno ikino kingdom, God na ise hasur di utusu
    tano kadado. Io, kaia, di na susuah ma di na hatagiris na ngise.”
  bmu-bmu: Yeŋön mewö malmemö, bemtohoŋgö nahönböraturup mi mönö eŋgömosöta aköm eŋgigetka
    pandamanöŋ yaigep geme. Miaŋgöreŋ malmei, yeŋön mönö sahöt gigilahöba irimŋini
    yöhözömgögetka qetŋi qeri malme.”
  dgz-dgz: Toemu kimaniwa dugup megawa ame e Diu nagirewa di, go upi ya anu tumasiwaniana
    menan God sisipu aipa uat imaeta. At ame gapan irip wa asi kitonak wanumain.”
  eng-GNV: 'And the children of the kingdome shall be cast out into vtter darkenes:
    there shalbe weeping and gnashing of teeth.'
  zaa-NT: Pero ca enne' becué' Tata Dios primérute nna labí tsé'e cą lani e le' la'
    rigú'ubia' quì'e, sino tsía la cą le' chul·la; nía nna ccá cą sufrir nna cuetsi
    cą nna góya'a tsùni laya' quį.
  eng-WEBSTER: 'But the children of the kingdom shall be cast out into utter darkness:
    there shall be weeping and gnashing of teeth.'
  guh-guh: Itsiata baitsi jane judíovi, pamonae picani Dioso athëbëtatsia toxaniavaetatsi
    peyajavajinavanapaenexatsi, bajarapamonae caranata apo jumecovënëtsi Dioso. Nexata
    bajarapamonae infiernojavabelia Dioso xuabianatsi. Bajarajota nuena. Navonosiniana
    bitso penavixaetaexae, jai Jesús mapacueniaje pepënaponaevitsijavabelia.
  bon-bon: Yepä lui cina miiji cirege pui soriyomu cabu äbäcna, teebibine cire yiisabemepesi
    krokeciiye cabu me. Teepi puma ele cire yaangenetnemepi, giricu cire yaatebecmepesi.”
  nhw-BL: Huan miyac israelitame catli Toteco quinequiyaya ma calaquica ipan itlanahuatilis,
    yase campa tzintlayohuilotl pampa amo quinejque calaquise. Quena, Toteco quinmajcahuas
    hasta nepa campa masehualme chocaj huan tlanhuehuechocaj pampa tlahuel tlaijiyohuíaj.
  swh-ONEN: Lakini warithi wa Ufalme watatupwa katika giza la nje, ambako kutakuwako
    kilio na kusaga meno.”
  wbi-wbi: Looli aVayahudi vano vakanoghiile kuuva mu vutwa uvuo vilitaghua kunji
    ku ng'hiisi, ukuo vilililagha na kugwegwenula amiino ulwakuva vali mu vuvafi uvukome.”
  bba-bba: Adɑmɑ be, be n weenɛ bɑ n wɑ̃ɑ mi, bɑ koo bu kɔ̃ tɔɔwɔ yɑm wɔ̃kuru sɔɔ
    mi bɑ koo wiru nɔmɑ sɔndi bu swĩ.
  eng-KJVCPB: 'But the children of the kingdom shall be cast out into outer darkness:
    there shall be weeping and gnashing of teeth.'
  kgk-NT: Ha judeu kwéry va'e Nhandejáry re'ýi va'e oho va'erãgwe katu nogwahẽ mo'ãi
    va'erã upe-py. Omosẽ va'erã íxupe imondo-vy pytũ kwa-py. Upe-py ojahe'o va'erã.
    Hasẽ va'erã onhemboasy-gwi. Nhandejáry-rehe onhemoyrõ-gwi, onhemohãingyry ngyrýu
    va'erã oiko-vy, he'i judeu kwéry-rehe.
  waj-waj: Gioonna kiaapu Yutayaiya Anutuuqo gioonna kiaapuuyara dira yoosinnaivaki
    variataama kiadaata rikiakio Anutuuqo iya ooqoo tinai mmaanai upisiivaki varida
    teekio iya nnannateenai fai ngiari avaiyauvaa hakutikio iya ausaiyauvo mmuaarareenai
    rataaravaivee,
  cpy-cpy: Eero itzima-perotee asheninka jeekaatsini janta. Riitaki ikowawi-teetari
    ipinkathari-wenteeri maawoeni janta, tema osheki ipiyathataka, rootaki rookantee-yaariri
    otsireni-kaakitzira. Ari riraawae-tyaari, ratsikae-kiwae-teeyaa ikemaatsi-teeyaa.”
  ekk-PKP: Aga kuningriigi pärijad heidetakse välja äärmisesse pimedusse, kus on nutmine
    ja hammaste kiristamine.“
  mpx-mpx: Yaa Isileli, bwagana tage heliya abalogugui gamagaliliyau, nasi nihi alitagil-agil
    gogouwa, yaka nihi kahikahin ge niniliya ni alavekilal.”
  wbp-wbp: Kaaturlu-jana nguru-nyayirni-wangu ngurrju-manu yapaku Juwu-patukuju yungu-jana
    ngulangka jirrnganja nyina. Kala ngalya-kariji Juwu-patuju kulalu yukamirra, lawa.
    Kaaturlu kapu-jana kijinirra munga-nyayirni-kirra. Yalirla kapulu yula kilji-nyayirni,
    manu kapulu-nyanu kartirdirli yarlkirni manu karntirirrjirni murrumurrurlu purda-nyanjarlaju.”
  luo-luo: To jokanyo mag pinyruoth to nodir oko e mudho mandiwa, kama ji nobed gi
    ywagruok malich ka gimwodo lekegi.”
  nhe-NT: Huan miyac israelitame tlen Toteco quinequiyaya ma calaquica ipan itlanahuatilis,
    yase campa tzintlayohuilotl pampa ax quinejque calaquise. Quena, Toteco quinmajcahuas
    hasta nepa campa tlacame chocaj huan tlanhuehuechocaj pampa tlahuel tlaijiyohuíaj.
  aii-aii: ”ܐܝܼܢܵܐ ܒܢܘܿܢܹ̈ܐ ܕܡܲܠܟܘܼܬܵ‌ܐ ܒܸܬ ܦܵܝܫܝܼ ܪܘܼܦܝܹܐ ܓܵܘ ܚܸܫܟܵܐ ܒܲܪܵܝܵܐ، ܐܲܝܟܵܐ
    ܕܒܸܬ ܗܵܘܹܐ ܒܸܟ݂ܝܵܐ ܘܚܲܪܚܲܟ̰ܬܵ‌ܐ ܕܟܹܟܹ̈ܐ.“
  esk-NT: Aglaan tamatkua Agaayyutmun qitunġaġiniruat igitaugisirut taaġniqsrallapiamun.
    Tavrani qiagisirut tiriquulalutiŋunniiñ kigutiŋich.”
  msb-msb: Pero an iba na mga sakop san kahadian na nagasupak sa akon itatapok paluwas
    sa kaduluman. Didto maganguruyngoy kag magaparagot sinda sa kasakit.”
  cpa-NT: Di³ jøng² guianh¹ Diú¹³ dsa² go² jniang³ tø¹cøg¹², dsa² mi³tén¹² hi² túgh²dsa
    ja³jmo¹² Diú¹³ héh¹. Dsa¹lé² dsa² héi² juu¹² guio¹juǿi¹. Ja³jøng² dsa¹tø² dsa¹hǿg²dsa.
    Cán²dsa ma¹dsio¹² jmø³uai¹².
  dso-dso: ମାତର୍‌ ଜନ୍‌ ଲକ୍‌ମନ୍‌ ସରଗ୍‌ ରାଇଜେ ପୁର୍‍ବାର୍‍ ରଇଲାଇ, ସେମନ୍‌କେ ବାଇରର୍‌ ଆନ୍ଦାରେ
    ପିଙ୍ଗା ଅଇସି । ତେଇ ସେମନ୍‌ ଦାଁତ୍‌ ମୁଣ୍ଡ୍‌ କାତ୍‌ରି ମାରିଚପିଅଇ କାନ୍ଦ୍‌ବାଇ ।”
  meu-meu: a basileia memerodia korikoridia na murimuri diburana ai bae doridia lasi,
    unuseni ai bae tai, gadigadidia bae hahedai.
  yva-NT: Weramu vatano Yahudi onawamo wanui rave indati Po mamaugusyo kaumuro marane
    rai. No ratuije woyov tawan muno usiuri tutir.”
  dgc-dgc: Pero meadu dikam a Judeo, i ibut ta kedikléman ta luwas na kaharian. Ey
    édsa side a mégsésangitén a mégéadiyoyén ta hirap de.”
  zpm-NT: Laa grë zha Israel, niicle nac zho zha ne nac diidz gdziṉ ga, leḻ lo ncow
    nëz ley guiaaṉ zho, ga tso zho goonnë zho, haxta gow lay zho lo guieḻnëdox co.
  hix-NT: Ehsayewyana kom haxa ryhe, Khoryenkomo mryenon komo kàwyamo kany komo rma,
    ukukur komo rma, owompàra ro mak natxhe hampànà, Khoryenkom yowto hona, kekon
    hatà. Tarymaxem me natxhe hampànà, nyamoro heno, anàhnohno ytxoho ro na. Àto rma
    tawanye rma haxa naha. Àton heno komo rma nàratetxhe hxak hampànà, teryewhamnohrà
    komo ke, kekon hatà, Txesusu, toto komo wya.
  sim-sim: Hako Judama ol mas orhi mak or kamahandari ma ondon or kria ermbeshinak
    nirtle nirndum nanda mishi orok ikwa lir. Uhu orok li lihi tlaha entlembale misihi
    fu lihin masham koho akwa lir.�
  npi-ULB: तर राज्‍यका छोराहरू बाहिर अन्‍धकारमा फालिनेछन्, जहाँ रुवाबासी र दाह्रा
    किटाइ हुनेछ ।”
  cgc-cgc: Piro, tama na mga linai Israel na imbis na mandegek danen an naan ta kaarian
    ta Dyos, dleen danen an naan ta sikad delem na lugar padyo ta kaarian. Naan dya
    danen an mangagal ta tudo daw magbaggit ta iran na ngipen.”
  tim-tim: Dâ emelâk Anutuŋe Yuda luâk damunyeŋe akminep are panyekto yâk âmâ kepia
    ginŋângen hândâgân gem manmâ indem kamboŋmâ manbai.”
  yor-yor: Ṣùgbọ́n àwọn ọmọ ìjọba ni a ó sọ sínú òkùnkùn lóde, níbẹ̀ ni ẹkún àti ìpayínkeke
    yóò gbé wà.”
  wos-wos: Israelna séfélak du takwa Godna getéfaré yamba wulayikéndi. Wun du takwaka
    God hu hwetandé. Hweta wandét di haraki hafwaré yitandi. Wun hafwambu halékinga
    male dé té. Nukwa xéhambwe. Wun hafwambu rekwa du takwa néma hangéli héraata di
    némafwimbu géraata némbi titandi.”
  emp-NTPO: Baribʌrʌ Ãcõrẽba ẽberãrã naãrã pe erob̶a quĩrĩã b̶ad̶ada pãĩmanaa ãyã
    jʌrecuaya. Mama aujĩã panania idjab̶a puaba quid̶a ĩchia panania.–
  eng-F35: but the sons of the kingdom will be thrown out into the darkness farthest
    away. There, there will be weeping and gnashing of teeth.”
  ind-ind: Tetapi banyak orang dari keturunan Israel yang sebenarnya sudah diundang
    untuk menghadiri pesta itu justru akan dibuang keluar ke tempat yang paling gelap.
    Di sanalah mereka akan menangis dan sangat menderita.”
  pes-OPCB: اما بسیاری از یهودیان، که ملکوت برای آنان مهیا شده بود، به تاریکیِ بیرونی
    افکنده خواهند شد، به جایی که در آن گریه و ساییدن دندان بر دندان خواهد بود.»
  mpt-mpt: Yudai Gode dlakanea baanea Ibo ne kimanin bibo unomabiobo genebu otane
    i alukumo mo unomabibbabe. Niminbabe, mak ile mo bainobo geim blim kesoa e fotebenea
    skeim ye moniba mililanobio bib ye bianiba enin kino sum wateme bianiba eka memino
    sum mebianomabiobo ge baabenea
  bla-bla: Ki nĭn'naiisĭnni ĭstokos'ix ak'satŭpiksĭstsiauax ski'natsii; annim asain'sĭnni
    ki satse'kĭnan ak'itstsiian.
  ssx-ssx: Pate mo hande Kilu Tombuao Hala꞉eki tukiki pa꞉ta꞉ ota꞉ pua hapa꞉peke yolo
    peleme wanda꞉hali kone pa mo timba꞉ la꞉papeke pa꞉ta꞉ yolo baalieke. Koto pa꞉ta꞉ta꞉
    mo wanda꞉halima꞉ e̱ tieke alo hata꞉ ika꞉ kake nokopa hata꞉ kake lenkena꞉ tieke
    lo halimikie laa
  mkl-mkl: Ammɑ iŋɛ, tɔku nŋɑ ŋɑ iyi í jɔ iŋɛò ŋɑ i wɑ bɛ ɑɑ nyɔ ŋɛ ɑnɡule si ilu
    kuku. Tenɡi bɛi ɑɑ lesi ɑwɔ si iri i mɑɑ kpɑtɑò ŋɑ.
  gaq-gaq: ଡାଗ୍ଲା ଜାଣ୍ଡେଇଂ ଏନ୍‌ ରାଜିନ୍ନିଆ ଲେଃନେ ଆମେଇଂକେ ବାଏରେ ତାଂକିଗ୍‌ନ୍ନିଆ ଜଗ୍‌ତ୍ଲିଗ୍
    ବିଃଆର୍‌ଏ । ଆତ୍‌ଅରିଆ ମେଇଂ ଅଃଚେ ଗ୍ନି ଆଃଚାର୍ ଆଃଲିୟା କେଆର୍‌ଏ ।”
  gof-RNT: Shin salo kawotethaa laattanaw bessishin attidayssati kare dhuman holettana.
    Yan enttaw yeehonne achcha garccethi gidana” yaagis.
  unx-unx: ମେନ୍‌ଦ ଏନ୍‌ ରାଇଜ୍‌ରେନ୍‌ ହନ୍‌କ ନୁବାଃଉତାର୍‌ରେକ ହୁରାଙ୍ଗ୍‌ ଏଣ୍ଡାଗଆଃ । ଏନ୍ତାଃରେ
    ଆକଆଃ ରାନାଆଃ ଆଡଃ ଡାଟା ହାବ୍‌ ରିଡିଦଃଆ ।”
