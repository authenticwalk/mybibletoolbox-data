  wnc-wnc: “Sike aminu tupan Anututa panangge tasike yakut takwau Anututa yanikwasiwan
    kepman siknga zikaa dakatang kuning. Ugwak saak kuke musia toknga asinggan natanggamatake
    kwanam sike tokngabam pake kaakake yutning,” ngang yanikut.
  nmw-S: Agegene Isrel, bwagane tage sidiye bagalogugui bobodeidiye, bwele si yok
    taganid he gogou, iloke si mitantan ge si sangsangapatad ngingidiye.”
  bus-bus: Gbɛ̃ kɛ̀ aↄ̃ↄ dɛ yã wàgↄ̃ kú kpata pì guunↄ sↄ̃, weé ń zu bàazi gusiaa
    guumɛ. Gwen aↄ̃é ↄ́ↄ dↄn wà ↄ di ń musu.
  gub-BL: Amo ae teko mez huwake iapyk wer ma'e a'e wà nehe, noho kwaw a'e pe wapyr
    a'e wà nehe. Tupàn omono kar putar a'e teko katu pe a'e wà nehe, ipytunaw pe a'e
