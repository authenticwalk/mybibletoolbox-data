  viv-viv: Tu ide omi miIsileli vaita Yaubada yana yoꞋo kalivadi tu keke wadavetumagana
    velemoꞋena faꞋina kabuꞋavane hinahegemi be umalovaneya wanamiyami, ada medede
    againe wanatagitagi lakahina kumimi wanahobeꞋuwana nuwami ginavekubokubo.”
  yao-yao: Nambo ŵelewo ŵati aŵe mu Umwenye wo chaponyekwe paasa, pa chipi, kweleko
    chalile ni kuchilimya meeno.”
  tgp-tgp: Pani tatua tahisan Abraham la pa pulahira na r̃or̃oha tavera, la pa tangi,
    ale la pa nar̃nar̃or̃i na hur̃ura.”
  auc-NT: Wæætë Wængonguï Awënë Odeye ömæ në guiiquënënäni guiquënë tömënäni wëmö
    ïñömö, näni guingo imonte Yæ yæ wæyömö mänïñömö guitodonte wæquïnänidö anguënë.
  kbc-NT: Pida Aneotedoɡ̶oji aikatediobece eliodi oko loiigi judeutedi me dakatiobece
    miditaɡ̶a lalokegi. Aikatedio me dakatiobece niɡ̶ina oko ane daɡ̶a yemaa Aneotedoɡ̶oji
    me iiɡ̶e laaleɡ̶enali. Pida Aneotedoɡ̶oji baɡ̶a yokoletedicogi miditaɡ̶a nexocaɡ̶a
    anei me noenaɡ̶ateloco, codaa moyacigice lowe leeɡ̶odi me nawikodeeɡ̶a.”
  bmh-bmh: Bo, dudu ipal ag Uwait nugau ameg ebu ze a daremen, ag oi hiacaraba, umaum
    damamen, duailel go ag agal aiag kititkatitai, weinai damamen.”
  ctu-BL: Jini tsa' bʌ pʌjyiyob ti' yumʌntel Dios mach bʌ anic mi' yumañob Dios mi'
    caj ti chojquelob ochel ti ic'ch'ipan bʌ pañimil. Ya' mi' cajelob ti uq'uel yic'ot
    quech'ecña bʌ i bʌquel i yej, che'en Jesús.
  meq-meq: Ane tuk na, ndo neheye haɓe ta diye a Bəy i Mbəlom aye na, ta kutsiye tay
    ha abəra, a ləvoŋ. Mə ɗəma na, ta tuwiye tə mahəpəɗe zler eye.»
  noa-H: Pari mag hed pãar chi israelnaanta chadcha Hẽwandam t'umaam k'ʌʌn Pörk'a
    sim haar naaju haai nʌmta, pãachdëu hʌ̈k'aba nʌm gaaimua pãachta jũrr k'ĩmie durr
    bark'ʌʌipʌ̈iju hajim hanaabá, hamach k'ĩircha. Mam bark'ʌʌibapäaiwaita hicharaucha
    pãar bĩep jẽhbʌ habarju. Maigta mamag k'ap'öbaadëmʌn hich maig hich mag nʌisim
    hiek'au ha jaaumajim hanaabá.
  alp-NT: Masike bei akmenare Alla Iono tamata Yahudi esi rue mise kaiNi po esi lene
    lokoI mo hoko kena petu mere esi supu poie lau beiNi. Ete mere esi rani kai esi
