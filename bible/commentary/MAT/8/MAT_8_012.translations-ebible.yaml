  cpu-NT: Iro kantamaitacha eerora itzimaperotai asheninka saikaatsineri janta. Iriitake
    ikovakaaveetakari impinkathariventairimi maaroni janta, oshekimaitaka ipiyathataka,
    irootake irookantaiyaariri otsirenikitake. Ari iriraavaitaiyaari, iratsikaikivaitya
    inkemaantsitaiya.”
  san-ASM: কিন্তু যত্ৰ স্থানে ৰোদনদন্তঘৰ্ষণে ভৱতস্তস্মিন্ বহিৰ্ভূততমিস্ৰে ৰাজ্যস্য
    সন্তানা নিক্ষেস্যন্তে|
  tac-NT: We'ká ralámuli israelita tabilé sebámala alé piéstachi rekó Onorúgameka
    'we gu'írilige alué ralámuli, jaré pecha Onorúgame 'yuga 'nátame níligo tase napurigá
    ye rió. Alué ralámulika pe ma'chige mochímala tabilé mochímala alé pachá piesta
