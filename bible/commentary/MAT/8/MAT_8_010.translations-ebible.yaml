  tac-NT: '''Lige napu''lige Esusi akisá, pe i''kilí ilíbale e''negá. ''Lige Esusi
    anele alué ralámuli Esusi najátame: ―''La bijchiá ye rioka ''la sébali bijchígame
    ju ''we a''lá sa''wame ko ne Onorúgame Alawala gite. Jena napu ejperé ralámuli
    israelita pecha ''wesi ralámuli i''tékó uché abé bijchígame napurigá ye rió.'
  eng-WEBPB: When Jesus heard it, he marvelled and said to those who followed, “Most
    certainly I tell you, I haven’t found so great a faith, not even in Israel.
  gfk-H: Ma bia Iesu ga hadadei hua, ga karup, ma ga tangai hoken ta diet ing diet
    ga murmur hani ia. “Muat nas baa! Pa iau ga nas tikai nalamin kai Israel ing i
    dadas no nuna nurnur hoing nakan.
  viv-viv: Ada Yesu togiyomatana yana gahe ginogalini-yo giyaulowoga, ada kaliva hivebwaꞋuliyena-ma
    gigahedi gigayo, “Biyao! Wona velemona keke-moꞋa tamo kwanaIsileli yana wavetumagana
    gadanuhagani hidevama kwanaLoma yana vetumagana amine.
  yao-yao: Nipele, Che Yesu paŵagapilikene maloŵe go, ŵasimosile, ni ŵasalile ŵandu
    ŵaŵaliji aninkwakuya, “Ngunsalila isyene, nganinammone mundu jwali ni chikulupi
    mpela achi namuno mu chilambo cha ku Isilaeli.
  tgp-tgp: Ale Iesu mara mo rongo hinau sei mo mar̃urahi tavera, ale mo posi mo verea
    isan vao atu la lo usuria mara, “Varar̃uhu na verea isamim vara na sopo lo tapai
    te rasua sohen harihi na lolon Israel.
  auc-NT: Ante tontado capitäö nanguï ëñengä inte apæ̈necä ëñente wædinque Itota wæætë
    tömengä mïñæ̈ tee empo pönäni ïnänite apæ̈nedinque, —Mïnitö ïmïnite näwangä ämopa.
    Mönö idægocabo ïñömonte mäningä wede pönengä ingä baï adocanque incæ edæ dæ angä
    awædö, angantapa.
  kbc-NT: Niɡ̶ica Jesus naɡ̶a wajipateta niɡ̶ijoa lotaɡ̶a niɡ̶ijo goloneegi, odaa
    eliodi me yopo niɡ̶ijo ɡ̶oneleegiwa. Odaa jeɡ̶eetediogi niɡ̶ijo noiigi anodiotece,
    “Ejitaɡ̶awatiwaji niɡ̶ina anewi. Niɡ̶ida ɡ̶oneleegiwa eliodi meyiwaɡ̶adi Aneotedoɡ̶oji.
    Aniɡ̶ica jinadi oko oteɡ̶exaaɡ̶aɡ̶a minataɡ̶a ɡ̶odoiigi Israel ane nakato Aneotedoɡ̶oji,
    digo midataɡ̶a niɡ̶ida ɡ̶oneleegiwa me nakato Aneotedoɡ̶oji.
  bmh-bmh: Yesus go malai dudu agal du banou gonugau ze doimai, go esilakaimai, duailel
    sesamorai betemen go guzenai awareun, “Iz petak pet awarem, iz Israel du tub du
    e sul gonugau ougab petak eun sul i pemin.
  ctu-BL: 'Jesús uts''at tsi'' yubibe i t''an jini capitán. Tsi'' subeyob jini woli
    bʌ i tsajcañob majlel: Isujm mic subeñetla ma''anic ba'' tsac taja ti pejtelel
    Israel mi juntiquilic winic mu'' bʌ i ñopon bajche'' jini.'
  meq-meq: 'Yesu a tsəne bazlam ŋgay neheye na, a yay a gər haladzay, a gwaɗatay a
    ndo neheye faya ta pay bəzay aye: «Neŋ faya na tsikakumeye, sərum ha, ɗaɗa na
    ndzay a gər a ndo ta mədzal gər eye haladzay andza nakay ma slala i Israyel hay
    bay.'
  noa-H: 'Chi capitanau hich jʌ̃g daar mag hiek''abaawai jʌ̃gderraa haadëmua hich
    hẽudee wëtmarr k''ʌʌnagta, —Keena, pãadë hoobat: Mʌg maach israelnaan hee mʌg
    woun dënjö hʌ̈k''a nʌm chan mua hagt''a hooba chitʌmgui hajim hanʌm hich Jesuu.'
  alp-NT: Kena Yesuse Ilene solalu Romawi utune esi elake mere eni lepataru hoko Iherane
    titinai. Eleki Ibeteke loko tamata rebe esi keu luluIje be, “Ile meije yele! Bei
    pusue imi tamata Israelaru, Au tetue sae rebe ihlaleke loko Alla ktili saka ile
    meije mosa.
  san-VEL: tadaanii.m yii"sustasyaitat vaco ni"samya vismayaapanno.abhuut; nijapa"scaadgaamino
    maanavaan avocca, yu.smaan tathya.m vacmi, israayeliiyalokaanaa.m madhye.api naitaad.r"so
    vi"svaaso mayaa praapta.h|
  kbq-kbq: Hagi Jisasi'a ana ke nentahino'a, tusi antri nehuno, amage'ma vu'naza nagara
    anage huno zamasmi'ne, Nagra tamage huna neramasamue, mago nera Israeli vahepina
    amanahu hanave amentintine nera, Nagra onketfa hu'noe.
  kbh-kbh: 'Jesús chca tojanuena ora, tojanenjnaná y chë ústonënga tojanë́yana: —Ndegombre
    cbë́yana, ni mo nÿets Israelents̈e ni canÿa quem boyabasacá Bëngbe Bëtsábeñe nÿets̈á
    os̈buachiyá chiyátinÿena.'
  ron-LSB: 'Isus, auzind aceasta, s-a mirat și a zis celor ce-l urmau: “Adevărat vă
    spun că n-am găsit o credință atât de mare, nici măcar în Israel.'
  pon-pon: 'Iejuj lao mani mepukat, ap kotin puriamuiki, majani on irail me idauendo:
    Melel I indai on komail, jon en pojon wet I jo diaradar, jota nan Ijrael.'
  nhe-BL: 'Quema Jesús quicajqui tlen quiijto nopa capitán, quisentlachili, huan quinilhui
    nopa tlacame tlen quitoquiliyayaj: ―Melahuac nimechilhuía, ax nijpantijtoc niyon
    se israelita tlacatl tlen nelía temachtli nechneltoca tlen nihueli nijchihua queja
    ni sejcoyoc ejquetl.'
  sps-sps: Te nongoiny e Jisas a ka to Ya ngian enato sa tsue tana vainy te vovovou
    iny Ya, “Nyo tsue faman of maromi, Nyo gima sab vaarik ta mes te kaa fi minon
    ya na faason tsian to ayei, a sikia kan tana taa Isrel.
  wnc-wnc: Iniwan natake Jesuta asatnakut. Asatnake aminbamu i tawaking aminde anzing
    yanikut, “Nata ginu daniwa natapnong. Isrel nana aminu tapatu baniu aminu aapata
    nae natangamunggak binga tapatu wena kaat,” ngang yanikut.
  nmw-S: Sauge Yeisu i longe lihu yake, bwen nuwane i hape, ge i liwo hebwaden si
    sedumuyai heidiye i nga, “Tolosuwok a liwo heimiu, taine tolomo hotiya a depaidi
    he Isrel gamwadiye wana goru hana kaikai sohode te tolomo ga yeya.
  bus-bus: 'Kɛ̀ Yesu yã pì mà, à bↄ̀ à saɛ, ben à bè gbɛ̃ kɛ̀ aↄ̃ↄ tɛ́zinↄnɛ: Yãpuraan
    mɛ́ɛ ooare, mɛ́ɛ e gbɛ̃ke ma náanɛ kɛ̀ lɛ Isarailinↄ tɛ́ro.'
  gub-BL: Ipytuhegatu Zezuz ize'eg henu mehe. Uze'eg teko wanupe kury, uzeupi wata
    ma'e wanupe kury. — Azeharomoete naexak pixik kwaw agwer herehe uzeruzar katu
    ma'e ihe wà. Ni amo Izaew izuapyapyr nuzeruzar kwaw herehe 'aw awa zàwe a'e wà.
    Uzeruzar wera'u tuwe wanuwi a'e.
  imo-imo: Jisasini yu nimu ungu pilipelie mini lepalie lombili oringi imbomando nimbei,
    “Nani eno paimbo nio. Israel imbomanga talapena tawendo mololi iyemuni na ungumuni
    kau manda tembo nimbe ipuki tirimo mele Israel imbomanga pali tukundo imbo tendekureni
    kape aku teko ningo pimele mele naa karo.
  boj-boj: Onaqa Yesus a qaja tamo gate aqa anjam di qusiqa tulaŋ prugugetej. Osiqa
    bulosiq tamo uŋgasari gargekoba a dauryoqneb qaji naŋgi minjrej, “E bole merŋgwai.
    Qaja tamo gate endi a e qa aqa areqalo tulaŋ siŋgilatqo. Israel tamo nami e qa
    degsi aqa areqalo siŋgilato qaji bei unosai.
  eng-DRA: 'And Jesus hearing this, marvelled; and said to them that followed him:
    Amen I say to you, I have not found so great faith in Israel.'
  knf-knf: 'Wi Yeŧu aŧiinkuŋ uko waŋ aşë maţ naweek i bangoli maakan, aji na bankţaşuluŋ:
    « Dţupan na manjoonan, ţi Iŧrayel bŧi, mëmbaaŋ kawina ñaaŋ aloŋ anfiyaari ji i.
    »'
  san-KHM: តទានីំ យីឝុស្តស្យៃតត៑ វចោ និឝម្យ វិស្មយាបន្នោៜភូត៑; និជបឝ្ចាទ្គាមិនោ មានវាន៑
    អវោច្ច, យុឞ្មាន៑ តថ្យំ វច្មិ, ឥស្រាយេលីយលោកានាំ មធ្យេៜបិ នៃតាទ្ឫឝោ វិឝ្វាសោ មយា
    ប្រាប្តះ។
  arn-NT: 'Jesus allkülu tüfachi dungu afmatulewey, fey feypifi ti pu che ñi inanieetew:
    —Rüf dungu feypiwayiñ iney no rume ngelay israelche mew fente feyentulelu tüfachi
    wentru reke.'
  zas-NT: 'Chi biguiejn Jesús zian, dád badxalojman abiꞌ rëbaman loj ree bén zinal
    laaman: ―Naj rni lojdi, niꞌqui Israel ad wadxaaglojtan tijb bén rliladx Dios ziꞌc
    rliladx bén guin Dios.'
  ken-NT: Yesu ághókó nɔkɔ nɔ, abhak maknkay tontó. Ayibhiri mmʉɛt, arɛm ntá
    bǒ abhɛn bákòŋo yi bɛ, “Dɨŋɨ́ ká bɛ mbɨ́kɨ́ re ghɔ yɛ̌ mmu Israɛl amɔt anɛ
    ábhɔ́ŋɔ́ nɛka nɛ mɛ ɛnyu ɛnɛ́.
