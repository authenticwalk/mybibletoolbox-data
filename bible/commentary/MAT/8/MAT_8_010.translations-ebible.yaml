verse: MAT.008.010
translations:
  kpx-kpx: Kateai louge lesuu ke evisi vikoanu. Isi avuluvuta lohoale kebiaho loui
    avoe, “Di la namigevege evive. Di Iselala ataemo evievi koseale negote elehaholinu.
  okv-H: ke ainge enu Iesu ingito mana mana eto embomeni amita ambota ere puvutuhua
    ta degi ke einge ena, “Na ungota degi erena, embo emina na humota be ere ua. Na
    Israel enda ta Israel embo eingeko hambaera
  tbo-tbo: Hougana geka bahahi Yesu i noonolihi po i goholi ma hi imulitagoya uyahihi
    i baha nae i pa, ‘A baha duma uyahimi, yohola mi Isalaela u hinemi ega lawa awai
    a witumagana ata galeya po mei geka lawana.
  mal-C: ഇതു കേട്ട് യേശു ആശ്ചര്യപ്പെട്ട്, തന്നെ അനുഗമിക്കുന്നവരോട്, “ഇസ്രായേൽജനതയിൽപോലും
    ഇത്ര ദൃഢവിശ്വാസം ഞാൻ ആരിലും കണ്ടില്ല, സത്യം, എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു.
  grc-SR: Ἀκούσας δὲ ὁ Ἰησοῦς ἐθαύμασεν, καὶ εἶπεν τοῖς ἀκολουθοῦσιν, Ἀμὴν λέγω ὑμῖν,
    ⸂οὐδὲ⸃ ⸉ἐν τῷ Ἰσραὴλ τοσαύτην πίστιν⸊ εὗρον.
  bgc-bgc: यो सुणकै यीशु कै अचम्भा होया, अर जो लोग उसकै पाच्छै आवै थे उनतै कह्या,
    “मै थमनै साच्ची कहूँ सूं के मन्नै इस्राएल देश म्ह भी इसा बिश्वास न्ही देख्या,
    जिसा इस सूबेदार का सै।
  khz-khz: Iesu na gena kila ekamonagiato aonai, evevega-kali-rakavato. Ne ia mulinai
    gelakakauto talimara evaikilarato, netiwato, “Au na avaikila-taunataunamina, Isaraela
    aonai evetaina kamonagina ta rogoti ara rawalia.
  deu-TKW: 'Als aber Jesus dies hörte, wunderte er sich und sagte zu denen, die ihm
    folgten: wahrlich ich sage euch, bei niemand in Israel habe ich solchen Glauben
    gefunden.'
  zsr-NT: 'Catiꞌ byönnëꞌ didzaꞌ ni Jesús, bubannëꞌ, atiꞌ gudxëꞌ bönniꞌ zjáclenëꞌ Lëꞌ,
    rnëꞌ: ―Le nactë rëpaꞌ lbiꞌiliꞌ, ga nacuáꞌ bunách Israel, nutu nu bönniꞌ rajxáquiꞌdaꞌ‑nëꞌ
    rejlëꞌë nedaꞌ ca runëꞌ bönniꞌ ni.'
  lin-lin: 'Tango Yesu ayokaki maloba oyo, akamwaki mingi mpe alobaki na bato oyo
    bazalaki kolanda Ye : — Nazali koloba na bino penza ya solo : natikali nanu komona
    te kondima ya boye kati na Isalaele !'
  hns-NT: 'Tab Jiesoe ie baat soenke atjambho bhail aur hoewa ke manai log se bolies
    kie: „Ham satj boliela kie ham Israel me koi ke paas etana barka bieswaas na pailie
    hai.'
  noa-E: 'Chi capitanau ich jʉ̈g daar mag iekhabaawai jʉ̈gderraa aadëmua ich ẽudee
    wëtmarr khʉʉnagta, —Keena, pãadë oobat: Mʉg maach israelnaan ee mʉg woun dënjö
    ʉ̈kha nʉm chan mua agtha ooba chitʉmgui ajim anʉm ich Jesuu.'
  eng-EMTV: When Jesus heard it, He marveled, and said to those who were following,
    “Assuredly, I say to you, I have not found such great faith, not even in Israel!
  mib-NT: 'Te jeē ní jini Jesús jnūhun yáha, te ni naa ni yā. Te ni cahān yā jiín
    ñáyuu cándiquīn yā ún: Jendaá cahán rī jiín ró jeē ni nación yō Israel tu ní níhín
    rī ni ɨɨn ñayuu candíje nīhin súcuan, nájnūhun cándíje tēe yáha, vēsú tēe nación
    tu jíní jnūhun Yaā Dios cúu de.'
  lif-NT2: ये़सुरे़ कन् खे़प्‍सुल्‍ले़ कुनिङ्‌वाॽ मये़र खुने़ॽ कुएगाङ् कुएगाङ् के़दिम्‍बाहाॽ
    अक्‍खे मे़त्तुसि, “इङ्‌गाॽ से़क्‍खाए मे़त्‍निङ्, अक्‍तङ्‌बा यम्‍बा नसाःन् के़गप्‍पा
    मनाःङ्‌ग इस्राइलोआङ् इङ्‌गाॽ मे़ङ्‌घोए वाॽआरो!
  xnj-xnj: Yesu peayuwini malovi ago akakangasa neju, akavajovela vandu vevamlandai
    vala, “Nikuvajovela chakaka, niwene lepi mundu mweavi na sadika yivaha ngati mwenuyu
    pa Isilaeli.
  mmx-mmx: Se ne Iesu ga ronga i na, ni ga sangu aleng la ga lok tinedi diga emu min,
    “Nia a tong tuturun i. Keneng at lengkot axap Israel, a goxo ven tara, lununu
    ren i silok ngan i na.
  cbr-NT: 'Usaía judíosma uni ''aíshbi a capitán quia cuaquin ca Jesusan an a nuibiancë
    unicama cacëxa: —Asérabi cana ''ën mitsu cain, ënë uníxa ''ëmi catamëcësaribitia
    ''ia cana judío uni achúshibi iscëma ''ain.'
  tee-NT: 'Chai ju Jesús acsni k''asmatlh ju ixchivinti na lhamak''aninilh. Chai ajuni
    ju ixtat''a''anta: ―Slivasalh ju iclajunau. Jantu iclhitajuta nin pumatam israelita
    ju aquilhilaksilh tachi ju quilhilaksi ju ani ya lapanac.'
  eng-LSV: And Jesus having heard, wondered, and said to those following, “Truly I
    say to you, not even in Israel have I found such great faith;
  cak-NT: 'Y ri Jesús can anchique la xuna'' cuando xuc''oxaj ri xu''ij ri capitán,
    y xerutzu'' ri winak ri je-benak chirij y xu''ij chique: Can ketzij nin-ij chiwe
    chi ri jun achi re'' can yalan-wi ruyo''n ránima wiq''uin. Y can man jun nuwinak
    israelita ri wilon ri can ruyo''n ta ránima wiq''uin, anche''l ri jun achi re''.'
  pah-NT: 'Ga renduvame Jesus''ga nhimomby''ai. Kiroki g̃a oho Jesus''ga rupi – g̃a
    pe Jesus''ga ei: —Soldados''g̃a nduvihava''ga ojiko hete tuhẽ ji rehe! Jire''yja''g̃a
    hohe israelitas''g̃a hohe ga ojiko ji rehe! a''e ji pe me imombe''ukatuavo, ei
    Jesus''ga.'
  sja-NT: 'Jesupa mãga ũrik''ãri, p''era pɨk''a beeji ma soldaorã poropa jara bada
    k''aurepa. Mapa ichi ome nipapataarãmaa mãgaji: —Mɨa wãarata jararu. Israel pidaarã
    t''ãide na eperãk''a apida waide unu-e bɨ, iru wãara ijãapari perã.'
  xed-xed: 'Snanata Yesu ta tsa gwaɗa mghama sludzi ya, ka laghu tsi ndərmimay. Kaʼa
    nda tsa gwal mistani ya mantsa: «Kahwathwata ká yu ta mnaghunata, dər mataba la
    Israʼila, ta slaf a yu ta mndərga zlghay nda ŋuɗufa mndu manda nana wa.'
  mks-NT: 'Tá na̱xini jo̱ho Jesús ña̱ yóho já na̱catóntó a̱ já na̱cachi a já xi̱hín
    na̱ ndíco̱ cua̱ha̱n cán: —Mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱ ña̱ a̱ ñáha
    cuni i̱ tañu na̱ Israel in da̱ cándeé cáhnu na̱há ini Ndióxi̱ tá quia̱hva cándeé
    cáhnu ini da̱ yóho Ndióxi̱.'
  gfk-S: Ma be ne Jisas ga hadade hobi, iga karup, ma iga tange horek ta dong di ga
    murmur hanane ie. “Mu nes baak! Pa e gale nes tikenong nalamin kira Israel ing
    i dades no nuno nurnur hone kin.
  bmu-bmu: 'Jisösnöŋ keu mi möta welipköba ambazip wuataŋgöba kageri, yeŋgöreŋ liliŋgöba
    kewö jiyök, “Nöŋön keu ölŋi kun kewö jibi mötme: Israel könagesö sutŋine mewöyök
    mötnarip ketaŋi mewöŋi mi kungö uruŋe qahö miwikŋaial.'
  dgz-dgz: Wam ame Iesu nop ap anuni, me no kap wan, to entaneni boge waenapan aruga
    evip onamone nagirewa anega diamoni, “Ne wapena anun, anu tumat nimanegeni apane
    ma miniwa da at Isurero gapan ya yawan!
  eng-GNV: When Iesus heard that, he marueiled, and said to them that folowed him,
    Verely, I say vnto you, I haue not found so great faith, euen in Israel.
  zaa-NT: 'De biyénini Jesús ca titsa'' qui'' niá nna yala biquila'' latsi''e nna
    rèe canu denó cą néa: Hualigani te'' nia'' le qui''ni nihua entre ca enne'' Israel
    nna lanú enne'' té iỹeni fe quì''į tì''a nu té qui'' nubéyu''į.'
  eng-WEBSTER: When Jesus heard it , he marveled, and said to them that followed,
    Verily I say to you, I have not found so great faith, no, not in Israel.
  guh-guh: 'Jesús itsa jumetane bajarapacuenia capitán pejumaitsijavatsi, nexata Jesús
    jamatabëcuenenabenajaca. Nexata Jesús jumaitsi pepënaponaevitsijavabelia: —Xaniajanë
    pacuenia pacatsipaebijitsiatsi. Israel nacuapijivi nejumecovënëtsi ata, itsiata
    caeto ata apo caxitajarabaxuabinë xanëjavaberena bitso tanesivanajamatabëcuenecopatsinë
    pacuenia mapacapitán nesivajamatabëcuenecopatsiaya jumaitsije.'
  bon-bon: Yeesu liba teeme mene jitecijige, tabe mutäcäco äbitige, siige teeme ingwe
    äcwiyame biname bine jejemige egä, “Toraca gyene, cane nuuja Israela biname ne
    apu ätrunga cama lica ituge päpäna.
  nhw-BL: 'Quema Jesús quicajqui tlen quiijto nopa capitán, quisentlachili, huan quinilhui
    nopa masehualme catli quitoquiliyayaj: ―Melahuac nimechilhuía, amo nijpantijtoc
    niyon se israelita masehuali catli nelía temachtli nechneltoca catli nihueli nijchihua
    quen ni seyoc tlali ejquetl.'
  swh-ONEN: Yesu aliposikia maneno haya, alishangaa, akawaambia wale waliomfuata,
    “Amin, nawaambia, hata katika Israeli sijapata kuona yeyote mwenye imani kubwa
    namna hii.
  wbi-wbi: UYesu ye apulike amasio aghuo, akadegha, akavavuula vano valyale vikum'binglila,
    akati, “Kyang'haani nikuvavuula kuuti mu Vaisilaeli vooni nanimwaghile umuunhu
    unya lwitiko ulukome ndavule uju!
  bba-bba: Ye Yesu u ɡɑri yini nuɑ, u biti kuɑ mɑ u tɔmbu sɔ̃ɔwɑ be bɑ nùn swĩi u
    nɛɛ, kɑ ɡem nɑ bɛɛ sɔ̃ɔmɔ, nɑ ǹ ɡoo wɑɑre bɑɑ Isirelibɑ sɔɔ wi u nɑɑnɛ doke binin
    bweseru mɔ.
  eng-KJVCPB: When Jesus heard it, he marvelled, and said to them that followed, Verily
    I say unto you, I have not found so great faith, no not in Israel.
  kgk-NT: Upéa nhe'ẽ rendu-vy “Mba'éixa ojerovia tee xe-rehe” he'i Hesu opondera-vy
    hese. —Ojerovia tee voi xe-rehe upe va'e, he'i kente kwéry-pe hapykwéri ogwa'ẽ
    va'e-pe. —Amombe'u-ta peẽ-my anhetegwa, he'i. —Oĩ Israel remiarirõre judeu kwéry
    xe-rehe ojerovia va'e. Ha ko va'e soldado ruvixa judeu e'ỹ ramo jepe, ojerovia
    teeve joty xe-rehe, he'i.
  waj-waj: 'Tuduu rikioo Yisuuva iva tuu kuaivaara nnikiarainno hanigia gioonna kiaapuuya
    inna vata rada nnuuya tunoo: Na kua kutaavai ngii giaa ngii miaunoo. Hama na tauko
    vaidi Isarairaa voovoono aa vaidi aavaa roosiima yaagueeqainno niiyara kutaavaivee
    tiivai.'
  cpy-cpy: 'Ari ipampoyaanakiri Jesús ikemakirira ikantaki reewarite owayiri. Ikantanakiri
    ikaatzi oyaatakiriri: “Riitaki matakirori irika ikemijantzi, tema jaka inampiiteki
    Israel-paeni tekira noñee apaani oshiyaarini irika. Omaperotatya.'
  ekk-PKP: 'Kui Jeesus kuulis tema sõnu, oli ta jahmunud. Ta ütles neile, kes teda
    järgisid: „Ma ütlen teile tõtt: ma pole sellist kindlat usku leidnud kusagil Iisraelis.'
  mpx-mpx: Sauga Yeisu baaba o i hago, inoke nuwana i ahe, yaka i baek bolo hi tatauliulil
    elal i ba, “Ya ba tunahot eliyamiu, nige gamagal etega ya pwapwawa Isileli gamwaliyaa
    wana abulilek ana bwata i oola te tau ya.
  wbp-wbp: 'Ngula Jijajirli purda-nyangu wati kuja-kurraju, ngulakujurla marlaja paa-karrija-nyayirni.
    Ngula-jangkaju, Jijajiji-jana wangkaja yapa panu-kariki kujalpalu warrukirdikirdi
    karrija, “Ngajuluju karna-nyarra junga yimiji wangka: nyampu Juwu-wangu wati kaju
    ngajukuju wala nyina. Kularna nyarrpararla nyangu Juwu yapaju ngula kaju ngajukuju
    wala nyina ngula-piyaju.'
  luo-luo: Kane Yesu owinjo wach ngʼatno, nohum nono kendo nowachone joma ne luwo
    bangʼe niya, “Awachonu adier ni pok ayudo kata ngʼat achiel e piny Israel ma nigi
    yie maduongʼ machal kama.
  nhe-NT: 'Quema Jesús quicajqui tlen quiijto nopa capitán, quisentlachili, huan quinilhui
    nopa tlacame tlen quitoquiliyayaj: ―Melahuac nimechilhuía, ax nijpantijtoc niyon
    se israelita tlacatl tlen nelía temachtli nechneltoca tlen nihueli nijchihua queja
    ni sejcoyoc ejquetl.'
  aii-aii: 'ܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܹܗ ܝܼܫܘܿܥ ܐܵܗܵܐ، ܥܘܼܓ̰ܸܒ ܠܹܗ، ܘܐܡܝܼܪܹܗ ܠܐܵܢܝܼ ܕܒܹܐܬܵܝܵܐ
    ܝܗܘܵܘ ܥܲܡܹܗ: ”ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܐܘܼܦ ܓܵܘ ܐܝܼܣܪܵܐܹܝܠܔ ܠܵܐ ܡܘܼܫ݇ܟ̰ܸܚ
    ܠܝܼ ܗܲܝܡܵܢܘܼܬܵ‌ܐ ܐܲܝܟ݂ ܐܵܗܵܐ.'
  esk-NT: Jesus-ŋum tusaakamiuŋ taamna quviġusuŋniqsuq. Nipliutiniġai iñuich maliktuat
    iŋmiñik, “Iḷumun uqautigipsi, paqitchiŋitchuŋa Israel-unniiñ kisumik ukpiqsriḷḷapiaqtuamik
    uumatun.
  msb-msb: Pakabati sani ni Jesus nagngalas, inaatubang an kadamuan na nagasurunod
    sa iya kag nagsurmaton, “Ginasiguro ko sa iyo na wara pa gayod ako makakita sin
    may pareho saniʼn pagtuod sa bilog na Israel.
  cpa-NT: 'Jøng² dsogh¹² dsǿa¹² Jesús mi³ca¹nǿng²dsa jǿg³ jøng². Jøng² ca¹juúh² Jesús,
    ca¹tsáih¹dsa dsa² dsa²lé² quianh¹³dsa: ―Lah¹dsóh² juǿi²jni hniah¹²: Ha¹chian²
    dsa² go² jniang³ ma²ca¹jén²jni, dsa² hé² jǿg³ quieg¹jni ju³lah hé² dsa² lang¹².'
  dso-dso: ଜିସୁ ଏଟା ସୁନି କାବା ଅଇଗାଲା, ଆରି ତାର୍‌ ସଙ୍ଗ୍‍ ଆଇବା ଲକ୍‌ମନ୍‌କେ କଇଲା, “ମୁଇ
    ସତ୍‌ କଇଲିନି, ଇସ୍‌ରାଏଲ୍‌ ବିତ୍‌ରେ କନ୍‌ ଲକର୍‌ଟାନେ ମିସା ଏ ଲକର୍‌ ପାରା ବିସ୍‌ବାସ୍‌ ମୁଇ
    ଦେକିନାଇ ।
  meu-meu: Iesu ese una hereva e kamonaia, bena e hoa dikadika; bena ia murinai e
    raka taudia e hamaorodia, eto, Na hamaoromui momokanimu, abidadama inihetomana
    Israel ai asina davaria, lasi ona lasi vaitani.
  yva-NT: Arono Yesus po ayao umaso ranaun, nantoive rai, umba Po raura nanto vatano
    utavondi Aije mai pare, “Tugae, nait akari Roma umaso apa anave mamo mo vatano
    Yahudi awa anave rakivan bintabo!
  dgc-dgc: Nadid, pékabati ni Jesus ta éya, éy nagtaka siya, a kinagi na du umunonod
    diya, a “Sapul to éya, éy éwan ko pabi neta i maski isesa a Judeo a méniwala diyakén
    a kona ta kapitanae.
  zpm-NT: 'Zeeṉe goṉ Jesús sca rnee meṉ co, rley me, rëb me lo grë zha ne zienaḻ zhits
    me ga: ―Lo grë zha Israel, gard goṉ gaṉ naa tib zha ne squitaa dib zdoo rnalo
    Dios.'
  hix-NT: Àro wyaro tàwya enytxatxhe rma, koo kekon hatà, Txesusu, tàwya rma. Ehonomnà
    me xaxa ronyan hamà, mosonà, Xuknewyanahnà rma, kekon hatà, tàwya rma. Onà wyaro
    nkekon xarha tà, toto komo wya, takoron komo wya. Onà wyaro yaworo xaxa àkehe,
    owyanye, kekon hatà. Rohona rma haxa nenyan hamà, mosonà. Ehsayewyana komo yoho
    rma haxa, rohona nenyaha, kekon hatà, Txesusu, àwyanye.
  sim-sim: Karem or mbarik Jisas or misihi or tormblehe ma ol or nga nakrem tari ondon
    ormu sawera, �Mberemhi tos ter nanduwa! Samba samba toto mashi anhin misindiyanda
    toria. Hako jir Judama jir lar mbeek or hom mashi anhin misindiyawak a heyenda
    ambu jir.
  npi-ULB: जब येशूले यो सुन्‍नुभयो, उहाँ छक्‍क पर्नुभयो र उहाँलाई पछ्याउनेहरूलाई भन्‍नुभयो,
    “साँच्‍चै म तिमीहरूलाई भन्‍छु, इस्राएलमा पनि मैले यस्तो विश्‍वास भएको कोही पाएको
    थिइनँ ।
  cgc-cgc: Pagmati Jesus ta ambal ta upisyal, gabilib kanen i daw gambal naan ta mga
    ittaw na gakuyog ki kanen parti ta upisyal an, “Bakod gid iya na pagsalig ki yaken
    daw sugiran ta kyo na ula a pa kakita ta ittaw naan ta tanan na linai Israel na
    may bakod na pagsalig paryo ta iya na pagsalig.
  tim-tim: Hain dâmbo Yesuŋe den are nâŋgâmbo dâtŋe akto purik dâm hamiŋân togom mali
    are hin dâm makyeŋgiep, “Den bunŋe maktere nâŋgâŋet. Israe kâmot ire yeŋgât hutyeŋân
    luâk siâŋe nâŋgât keine nâŋgâm heŋgemgoep hainare siâ bo ekman. Roma luâk irekŋe
    hârok ewangi yektâp.
  yor-yor: Nígbà tí Jesu gbọ́ èyí ẹnu yà á, ó sì wí fún àwọn tí ó ń tọ̀ ọ́ lẹ́yìn
    pé, “Lóòótọ́ ni mo wí fún yín, èmi kò rí ẹnìkan ni Israẹli tó ní ìgbàgbọ́ ńlá
    bí irú èyí.
  wos-wos: Jisas wun hundi xékéta dé waréngéna dé saréké waréké. Sarékéta dé déka
    hukémbu yandé du takwaré wa, “Ané du dé wunika jémba male saréké. Wuni wawut,
    du takwa yikafre yatendakaka dé xékélaki. Guni Israelna du takwa nawulak male
    guni wunika jémba saréké. Dé Romna du rendéka déka yikafre mawuli guni Israelna
    du takwa guna yikafre mawuli wundé sarékéngwandéndé. Mwi hundi wuni guniré we.
  emp-NTPO: 'Maʌ̃ ũrĩsid̶e Jesuba bia crĩchasia. Maʌ̃ne idji ẽpẽ panʌrãa jarasia:
    –Wãrã arada bãrãa jaraya: naʌ̃ ẽberãba bio ĩjã b̶ʌ quĩrãca israelerã tãẽna ni
    ab̶a bid̶a unucaa.'
