  tbz-SIM: 'Kɛ̀ Yesu dɔ̀: Dɛ̀ dòmmɛ kɛ̀ kufɔ̃wɑɑ́ ndi pĩ mɛmmɛ? Di í n tɑ̃́ kɛ̀ dɛ̀
