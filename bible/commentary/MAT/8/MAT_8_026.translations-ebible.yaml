  bkq-NT: 'Aituo myani tuagueântuo, Jesus eyanmo aguely: — Tâseanezeba itaungâ. Imakezemo
    ton-honre wawyly mâinwâmpyra lâgâlâ ianumo — kely. Aituo saudyly. Ton-honre kehoem
    aguely: — Arâ kehoem tadapezeinzeba ikâ! — kely sapezenruram. — Tahugâneba ikâ!
