  bel-N: 'І кажа ім: «Чаго вы палохаецеся, малаверы?» Тады, устаўшы, забараніў вятрам
    і мору, і сталася вялікая ціша.'
  sch-sch: Jisua'n an kôm han, “Ithomo nin chi bâka?” “Nin taksôna dôn khom hi
    idôrtaka chîn mo ani zoi!” tiin a thuona. Hanchu ânthoia, phâivuopui le tuidârinsok
    hah mong rangin chong a pêka, male chu ânthim ngung zoi.
  mic-MIQNT: Se'sus telimaji, “Goqwei ta jipatmoq? Gesi apje'ji'j na getlams'tasultioq.”
    Na tujiw menja'sit aq ilsutg ugjit nqa's'g ugju'sn aq tgu'g. Smtug ms't goqwei
    wantaqa's'g.
  huu-NT: 'Jesús uai ote: —¿Bue ñellena jacɨnaitomoɨ? Cuena raise ɨɨnoñedomoɨ. Jacɨnaiñeno.
    Iemei Jesús naidacaillano, aɨfɨna lletade. Joraina jɨaɨ llɨɨcaitade. Ieconi llɨɨcaide.
    Bagoñede.'
  jiv-NT: Jesus tímiayi “¿Urukamtai timiá ashamarum, Yus enentáimtutskesha?” Nuyá
    wajaki nase̱ncha entsancha chicharkamiayi. Tutai mash miaaku ajasmiayi.
  otm-NT: 'Nɛ nu ra Jesús bi dądi: ―Hanja, ha ɛ̨mmɛ zi ts''ʉtho guí ɛ̨c''yɛigahʉ ngue
    i ja ma ts''ɛdi, nɛ guín suhʉ. Nɛ nubʉya bi ndanc''a ra Jesús nɛ bi xi a ran dąhi
    ngue din hɛ̨ nɛ ra dehe, nɛ ''bexgue bin hɛ̨ bʉya.'
  dah-dah: Irkeb huwarde, “Daniŋ geb ne niŋ hekkeŋ ma nurde kafura heŋ haŋ?” yinyiŋ.
    Irdeb meŋeya makaŋya buluŋ wor po hiriŋ goyen masi yirke kamaryum.
  tnk-tnk: Mɨreɡi Iesu rɨni pen tɨ nirəha i mə, “Rəfo kɨmiaha hiamhekɨr? Kwa nahatətəien
    səkɨmiaha rɨpkɨskai mhə.” Nənə in rɨskəmter mɨnise nɨmətaɡi mɨne nui asori mɨni
    mɨnuə troueiwaiu. Təkwtəkwuni a mwi narimnari me pam həuvehe mhəmərinu.
  kpr-kpr: Setero, Iesu kovionoghae sisira, “Ne redae oju erevu? Nemokena tumondari
    tefori!” aminge sedo, nu eredo eva yaura tukughare dae sedo, kovionoghae beka
    fuge setiri, eva yaura tukughedo binono usira. Amingetiri, ne isambu dudukughuseri.
  san-IAS: tadā sa tān uktavān, he alpaviśvāsino yūyaṁ kuto vibhītha? tataḥ sa utthāya
    vātaṁ sāgarañca tarjayāmāsa, tato nirvvātamabhavat|
  nho-nho: Teenaa ki huri atu Jesus no mee ake ki laatou, “Ai kootou e mattaku ai?
    Kootou ku hakattina nataa peehea?” Teenaa masike iloo Jesus no varo ake ki te matani
    ma naa peau raa ki ttuku. Teenaa marino kkii iloo te moana.
  gym-NT: 'Abtä Jesukwe niebare ietre: ¡Se ñobtä munta tödeke ñakare dikaro Ngöböbti
    amarebti mun nibi nekwetekä krübäte dikaro ja jiebti ye! niebare Jesukwe ietre.
    Jesukwe ñäkäbare kore ietre, bti nükani dikekä krö, käkwe ñäkäbare müreye amne
    ñöye. Ye btäräbe müre amne ñö namani kwekbe jökrä.'
  azg-NT: 'Tꞌa Jesús, itso jon: —ꞌOꞌ tyiꞌcovantyja ya nꞌonhoꞌ. ¿Ndu na coquityuehoꞌ?
    Ndoꞌ jnanquintyja jon, sityiaꞌ jon jndyeꞌñeen yo ndaandue, ndoꞌ tichen ntcüeꞌhanꞌ.'
  bhd-bhd: तैनी तैन सेइं ज़ोवं, “हे घट विश्वासे बालाव, तुस किजो डरतथ?” तैखन तैनी खड़े
    उट्ठतां तूफान त समुन्दर डांटो, तैखने तूफान रुकी जेव त समुन्दर बड़े शांत भोव।
  too-NT: 'Lā'' Jesús cākalhtīlh: ―Lā'' ¿a''chī'' lej jicua''nā''tit? ¡Tū'' xa''nca
    kalhlaka''ī''yā''tit! Tuncan tā''kaquī''lh lā'' cālacaquilhnīlh huan ū''ni'' lā''
    huan xasipej xcān. Lā'' chuntza'' ca''cslalh.'
  ind-AYT: Dan, Dia berkata kepada mereka, “Mengapa kamu takut, hai kamu yang kurang
    beriman?” Lalu, Dia berdiri dan menghardik angin serta danau itu, lalu menjadi
    tenang sekali.
  cjo-NT: 'Roojatzi ipiriintanaka, ikantawakiri: —¿Iitaka pithaawantari? ¿Iitaka kaari
    pameentaperotantana? Roojatzi ichereemotantakawo tampyaa eejatzi otamakaari. Ikantakiro:
    —¡Pimaerite! Roojatzi okaatantanaka tampyaa, eejatzi omaeritzitanaa iñaa: tee
    añaawaero otamakaari.'
  nsn-nsn: Doh inggono ke kula pare tasisin, “Ae maene rung sokoroum? Remi nitagorong
    mana dehoum a kikitilik.” Song ke tentur kaion, kare louara tar romo pare, “Takoutir
    rom,” kare kula polukuono tar butuana pare, “Hiarou!” Song ke kapar rom, kare
    hiarouo tununguaon.
  san-DEV: तदा स तान् उक्तवान्, हे अल्पविश्वासिनो यूयं कुतो विभीथ? ततः स उत्थाय वातं
    सागरञ्च तर्जयामास, ततो निर्व्वातमभवत्।
  tna-NT: 'Jesús ja jeutsutana huecuana: —¿Ai puji ni da micuaneda iyuame cuatajuse
    epuani? ¿Jucuaja su micuaneda aimue Diusu peje su enimetucheatiani mahue? Jesús
    daja mimi putsu, netianana. Beni, bai d''ayatana. Da su beju mitanasaisiana pamapa.'
  lid-lid: Jises tiye i buku doh, “Ado budon tado nadu bwisik labai, i buku sah ado
    anoh tinan labai?” Ano iy suri iy eme loken, ma tiye sahou boto-on i ta siyer
    ma hawe bayau, eme ma siyer ma bayau amondrei i le rasan.
  wim-wim: Puth nilan thaw thant, “Niiy ngul ngeenam winynyang moꞌaniy e? niiy pam
    inanganiya ngangkangan keꞌam piꞌ-piꞌaniy ngayanganiy ey?” Aꞌ kanan wik thaw-a,
    nil ek ngul, aꞌ wik thayanam thaw pulant wuntantana putha yeelalantana; wuntana
    keꞌam ngul wunp, aak enyan ngul wun-wun, aꞌ puth yeelalana pekam thuch aꞌ popam
    ngul wun-wunwey.
  zga-M: U Yesu akhavavula akhata khiikhi muleivadwaanchi umwe, khikhi mulei nulwidikho
    ludebe umwe?” Akhasisimukha, pu akhava munu va khutama khu kulugutu ugunya mepo
    eiyinya mbelo uguleikhupiga eiliboti pu einyanja yeikhalitama,
  yom-yom: 'Yesu wuba vutudila : —Bila mbi lulembo monina boma e ? Batu ba minu kikhioki !
    Yesu wutelama, wutemina vuka ayi mbu ; buna ndembama yivutuka.'
  san-SIN: තදා ස තාන් උක්තවාන්, හේ අල්පවිශ්වාසිනෝ යූයං කුතෝ විභීථ? තතඃ ස උත්ථාය වාතං
    සාගරඤ්ච තර්ජයාමාස, තතෝ නිර්ව්වාතමභවත්|
  yut-yut: Yaŋ yaŋba Yesu da yoyɨgɨt, “Ji nido pasolgoŋ? Nandaŋ gadatji pɨsɨpmɨ.”
    Yaŋ yaŋek pɨdaŋ agek mɨrɨm gat ae pakbi gat tebai yoyɨŋban mɨrɨm yawogakwan pakbi
    wayɨŋ dɨmasi agɨt.
  grc-BYZ: καὶ λέγει αὐτοῖς· τί δειλοί ἐστε, ὀλιγόπιστοι; τότε ἐγερθεὶς ἐπετίμησε
    τοῖς ἀνέμοις καὶ τῇ θαλάσσῃ, καὶ ἐγένετο γαλήνη μεγάλη.
  tbl-NT: Bnalà Jisas se lu, monen, “Mò ye kat alì likò ni du? Tey udì yóm kehtahu
    ye.” Ominen yó tódô hboluk btik, ne mudél ebè yóm lenos ne yóm tey lewók, monen,
    “Botongen ne.” Ne tahu se, tódô sen-gengen se menek gu talak lanaw.
  cpc-NT: 'Ikantanakiri irirori: “¿Iitama pithaawantari? ¿Tikiraama pikimisantapirotziita?”
    Piriintanaka, jomairintakiro tampiya iijatzi otamaryaani inkaari, awijanaki, mairyaatanai
    kamiitha.'
  nhg-NT: 'Hua yejuatzi oquemelfejque: ―¿Tlica nemomajtea? Lalebes nemiechpoloa neltoquelestle.
    Yecuöquenu neyehualuc, hua quemajajuaque yejyecatl ca tiehua ötzintle. Hua sa
    nima omoquetzque complietamiente.'
  nya-nya: Iye anawayankha kuti, “Inu achikhulupiriro chochepa, chifukwa chiyani mukuchita
    mantha?” Ndipo anayimirira nadzudzula mphepoyo ndi mafunde ndipo panali bata lalikulu.
  ngu-NT: 'Yejhua oquimijlij: ―¿Tlica sanoyej nemomojtiaj? ¡Nemejhuamej semi achijtzin
    nenquipiaj tlaneltoctli! Quemaj onotelquetz niman oquinahuatij on ajacatl niman
    on mar ma ca sa tlamach ma quichihua. Nimantzin nochi onoteltij niman nochi cuajli
    onocau.'
  kup-kup: Pot mañahan Iesu epat mañah, “Met rotap ari nemaz homeo aviam badae batat
    hezaek, ñai het tat neen okat nañeg.” Pot mañat bal hat havevor hadavon bon tapanez
    mañahan bon tahan haveo maot pim hehat ravah.
  jid-jid: Yesu a hla bawu, “Bi kpon sisri ngye towa biyi bi tsitsa sron? “A wlunde
    nda yra ha ni a wlunde nda kpa nha ni nghunghu a mba kikle maa. U bubua katie
    wieri me.
  wmw-wmw: 'Iye akiwambira javi: “Mbana muwa wofi? Umwe kwamini kwenu aba!” Basi,
    akilamuka, akisowerera mepo na bahari ka kwinyuka, kukitenda shuwari dembwe.'
  gmv-GGM: Yesusaykka ista “inteno amanoy pacidayto aazas hayssa mala babeti?” gidess.
    Hessappe dendidi carkozane abba danbala izi hanqin herakka sirph gidess.
  ssg-ssg: Jises ukek, “Alahan ka pate amuto mamata? Nakon amuto tap namil xoxoan
    ti Haeu?” I xahatawa ape i kakane aupol ma laman, “Mongawa!” Ape i tuxi.
  zpo-NT: 'Jesús mkeb nzhé: —¿Chozhiin tant nzheb gu? ¿Chozhiin chepse ngwii gu lo
    Dios? Gorna nzhé xaa kwaane, nu mzoli xaa nu mgalno xaa mbi nu nistoo, zee zheta
    ngok mbi nu nistoo.'
  poy-poy: Yesu kawagambira, “Iwera hashi mwana lyoga? Hee mwawantu mwenga mwana moyu
    gwamini ndiri!” Su, kagoloka na kalikalapira lyega na makupala ga litanda ganyamala
    na kuweriti na kunyamalira kukulu.
  qwh-NT: 'Jesusnam nerqan: —¿Imanirtaq allapa mantsacäyanqui, Diosman mana marcäcoq
    nunacuna! Tseno nirirnam, sharcur bientuta mandarqan mana bientunanpaq yacuta
    mana laqcheqsänanpaq. Y llapanmi shumaq tranquilu ticrarerqan.'
  gaw-gaw: Ag anam aeg amu Jesus Nug aum. “Ag aḏinu baḏaṯeb? Ag oolagp̱a genab nakokib
    dooṯeb.” Nug anam anana amu Nug aha, ulah le ele dilahnu, a anam hemayanu amelagp̱a
    a amu ulah nug iiṯa me, le ele to eṯa, manin niiom.
  nca-nca: Yiqo, ŋande yimiraró, “Iŋondutuye muko tukuni. Do karo soreteŋgo?” Ŋunde
    yero otoqoro matú koya windi koya qene yiní irisa-irisa imaqariyó.
  zpz-NTPP: 'Orzeꞌ Jesuuz nam rab mi dey: ―¿Lagu dzi rdzib der? ¡Dzi ga ñuu miꞌ consuel
    ricy cup der lo̱! ―nam. Orzeꞌ wesh tem mniim lo bi nu lo nisyudoo nu gariñ. Orzeꞌ
    rup laañ gucañ. Se ri zu la byac.'
  mkj-mkj: Ih japoang, “Siksik amwai pwojon, Amwda kamwai ke majpwehk.” Ih uhda ruwoje
    enngok apel nohk en uhdi, anjoauwohr melmello ken molundi.
  zac-NT: 'Lëꞌë më guníꞌiꞌ lu raiꞌ: ―¿Pëzielú nalë́ rdzëbë të? ¿Pë hia adë rialdídiꞌi
    lduꞌu të na? Iurní guashtë́ më nu guniꞌi më guëc mbë nu guëc nisë ruꞌbë. Lueguë
    gurëdchí nisë.'
  kyg-kyg: Aiseꞌatoꞌamo lapakesa afitapa fatago huꞌnaya vayanagi na kava higetapaeꞌmo
    koli nehae, huno hapa paiteno he tino yasiꞌe aniꞌefeꞌmo afaꞌa maiꞌao, huno ke
    hanauꞌnigeꞌana yasiꞌe aniꞌeꞌmo alagi afaꞌa haneꞌnaꞌae.
  kmk-kmk: Summungbat si Jesus un, “Apay kumimut kayu? Kaakit nat pammati yun!” Utdi,
    gummangun si Jesus ot ginimauwana dit bayogbog kan paḻuung ot gumminok da.
  cao-NT: Jatsi quiha, —¿Jëniriahax raquëcanai pa? Iriama tsi xo ë qui ma chitimihaina
    rë —i jato qui ja niquë. Jatsi quiha Jesu joiniquë. Joihax yoshini, ia, tihi cabo
    qui ja chaniniquë, ja janacacano. Jatsi ia, yoshini, tihi cabo janacaniquë ra.
    Pasi ja ini quiha.
  bbr-bbr: Jisas nukas ätäi awarowon. “Owon ak iminerai? Akan woiaka epar mowon kiro
    eteinak!” Keseria, ko siräianik, urir pak mas an pak kewatonuk, utoirin. Kiro
    mas an kon rawon siar päurar rawon.
  inb-inb: 'Jesuska, rigcha­rispa, ainir­ka­kunata: —¿Imapatak chi­tuku mancha­rin­gi­chi?
    Kam­kuna, mai­lla­mi nuka­manda iuia­waspa kan­gi­chi. Chasa nispaka, atarispa,
    wai­rata i iakuta piñarka. Chasa piña­uraka, tukui alli­lla­mi kasilla­iag­samurka.'
  hrv-hrv: 'Kaže im: “Što ste plašljivi, malovjerni?” Tada ustade i zaprijeti vjetrovima
    i moru te nasta velika utiha.'
  box-NT: 'Ó o Yeesu bía nɔn ɓa yi: «Lée webio nɔn á mi zã́nanáa? Mi sĩ̀a déró
    miì ɓɛ̀ntĩ́n fòora.» Ò o wã́a lií hĩ́nɔn, á yòó nàmakaa ho pinpiró
    lè mu ɲumu na wee yànbónka yi, á mu wó tɛ́tɛ́tɛ́.'
  ote-NT: 'Y nuꞌá̱ bi ꞌñembabiꞌʉ: ―¿Pa te guí tsuhʉ? ¿Ha gue otho ri jamfrihʉ? Nuꞌbʉ́
    ra Jesu bi ꞌmai pa bi zʉi ra bʉnthi ne ra ndehe. Y ꞌbestho ra oraꞌa̱ bi ntsaya.'
  wnu-wnu: 'Ende qamarari Yisas der bugab wurinob qamar: “An Qenu qenen anoar igo
    eng wot me igub igoumon end yarimoumon eng.” Ende qamb der bugab moon aib di ya
    bures arir igoar eng omboopurama wagerei.'
  zam-NT: 'Mcàb Jesús. Ndxab Jesús loo myen'': ―¡Aa, mèn izlyo''! Susque'' nzyeb gu'',
    yey. Ndxepte ndxela''s gu''. No ndxepte ndxàp gu'' yalxla''s loo Diox, ¿lé''?
    Sya, ngo che Jesús. Ale ante gunii Jesús loo mbiidó''a no ante gunii Jesús loo
    nít. Xèegà nguled mxyo''f mbiidó''a. No xèegà nguled ndxetoo nít che''n níttó''
    loo lagun.'
  zyp-NT: Zisu taco, “Naaning zingnah a cawngpaw sahlo, zecawtamaw ma reiro co naa
    ci?” tatah a palei he. Mataico katho ka, thli le tuileh cawh a hrangso he ka,
    tui cawh a cali he.
  sey-NT: 'Ca maca i̱pi sehuopi: “¿I̱na me yoꞌojë airepa caꞌrayeꞌni? ¡Mësaru, Maijaꞌquëpi
    nequë api, cuasayere aꞌri maña payë!” Cani huëni nëcani tuture cuiꞌne coꞌpoyere
    yoꞌomaꞌo capi. Ca maca jairapi ti yoꞌomaꞌcorepa deꞌo nëcoꞌë, tutuje̱ peoyerepa.'
  nvm-nvm: Bu ijeg kuardavga Jesu fu uri kia, E guri ka ba bomana ma vierafejo gurie
    jaiji ja irerafuon juvno kiain. Fu ijeg kuardiame uri buibur ijiga do iji firame
    foino iji ir fuon ijia kuriaireme bijuin. Fu bijumga do ijiga buibur iji bun ijia
    arekogame do iji fun una izeg ur fu nainma ijeg nain.
  mps-mps: Tama agai augwalibolo te po wali, “Magi baso dage wi ebawe? Dagego homugo
    enade konealu po dąų wabo te dwasianu naga dao.” Tama aga hodaluama, te wali
    dali te moni wę dini te sia sao po wai. Tama te wali yali sia siyu, tama te wę
    memenege dwasianu me ebeo.
  pab-NT: 'Hoka Jesus nexa: — Xoana hoka ximairita? Xoana hoka inira xityakekone tyaonita?
    nexa ihiyeha. Nexa ihiyeha hoka tityoaheta hoka watyali hoholati, one xoaha hoka
    tyotya, memakeheta.'
  llg-llg: Boe ma Yesus nataa sala nae, “Wei, hatina de ei bii leoiak!? Ei taa mamahele
    neu Au do?” Boe ma Ana foꞌa, de Ana kaꞌi ani no lii, nae, “Hahae leo!” Boe ma
    lii no ani linok tutik.
  kyf-kyf: 'Tɔʋn, -Zezu nɛɛ wa -yla: «Dlɩ ''kienyi -zʋnya, lɛɛ -lu ka ''gbʋ a nʋ ''sa
    nyanɔa?» Tɔʋn ɔ sɔa ''wʋ, ''ɩn ɔ yia -pɩpɛ -yɔ ''nyu ''wluo ''kpɩlɩ, ''ɩn -bha
    yia ''wʋtʋ blenyii.'
  tpi-tpi: Na em i tokim ol olsem, “Bilip bilong yupela em i liklik tru. Watpo yupela
    i pret?” Na em i kirap na i krosim win wantaim si. Na win i dai, na wara i no
    mekim nais liklik.
  mih-NT: 'Ta i nacahan ra Jesús, ta catyi ra: ¿Ñacu yuhu xaan ndo? Zuhva cuii ñi
    sino iñi ndo. Catyi ra. Tacuan ta i nduvita ra, ta i cahan ra sihin tatyi ta sihin
    ndutya, ta i cutaxi si.'
  qvh-NT: 'Sayno niyaptinmi Jesús nergan: “¿Imanirtä gamcuna sayjinanpa mansacash
    caycäyanqui? ¿Manacu nogaman yäracayämanqui?” Nircurmi sharcurcur vientutapis
    yacutapis chawänanpä Jesús olgutupargan. Sayno olgutupasquiptinmi vientupis yacupis
    chawasquerganna.'
  kms-kms: Ni oyi nindim nari, “Nungoqi God musoqne nei wumbig kin, nungoqi pughe
    kin ningg quan nganye wune wamb?” Muq ni nes newo nyumurighi di wuye ane segi
    puq nindiny, di ni opu prene.
  agn-agn: Ganing si Jesus ong nira, “Angay pamansieled amo? Korang pa enged tang
    pagtalig mi!” Nambangon tanandia, sinambleng na tang mageyep asta ang langeb ig
    golpi rang naglinaw.
  nhi-NT: 'Uan Jesús oquimiluih: —¿Tleca namonmomohtiah? ¡Tlacameh, simi tzocotzin
    namotlaniltoquilis! Ihcuacon omoquitzteu, ocahuac in ehecatl uan in mar, uan nochi
    otlamitlasihsintlacac.'
  ttc-NT: 'Ntons tetz [ojaw k''asik b''ix] oxik tq''uma'' ikxjani: «¿Tistil etetz
    b''an nkxob''? Etetz nya''tx nim wit''lik ek''u''j wi''j.» Ya ma xik tq''uma''
    ikxji, tetz ojaw wa''let b''ix oxik tmiyo'' te kyaq''iq'' tuky''i a'', b''ix olumet
    kyaqil.'
  dan-1931: 'Og han siger til dem: “Hvorfor ere I bange, I lidettroende?” Da stod
    han op og truede Vindene og Søen, og det blev ganske blikstille.'
  kwj-kwj: Wowani ya wunu ri sawe, “Hinde wowani ku akindau? Sembe kuhi Gotri ni ku
    haro ti kapwacheche naha.” Wosinumbwa ri saini ausuwa tinga fwa o tinga ya ri
    sawe. Wokowani ausuwa oti humbuwani fwa oti gamweche ai yembekina nambwe.
  vie-OVCB: 'Chúa Giê-xu đáp: “Sao các con sợ hãi thế? Đức tin các con thật kém cỏi!”
    Rồi Ngài đứng dậy quở gió và biển, lập tức biển lặng gió yên.'
  kze-kze: nóintavaiya kwéinkaiseo. kentávé'a nóra séra íma kesí imáyáa onkákémbá
