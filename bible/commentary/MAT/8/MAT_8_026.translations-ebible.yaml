  cui-cui: 'Jesús jume nota: —¿Eta pocotsiwa metha bichocono pajunuwame? ¿Cataunxuae
    jopa pana neyabara jume cowʉntsim xua bara tana neitacʉpaewa xua tapaca yawenaewatsi?
