  ctp-NT: 'Loꞌo mxkwen Jesús ꞌin neꞌ kanꞌ bra kanꞌ: ―¿Ni chaꞌ ngitsen ꞌa wan? ―ndukwin
    ꞌin neꞌ―. ¡Chinꞌ ꞌa ndyuꞌwi tiꞌ wan ꞌin Ndiose, chunꞌ ja ndyaa ñaꞌan tiꞌ wan ꞌin
    Ni chaꞌ ka kulaa Ni ꞌñaan! Kanꞌ mdyituun Jesús, ykwiꞌ loꞌo kwiꞌin loꞌo kulooꞌ
