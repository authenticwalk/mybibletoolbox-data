    risa̱ju̱, ju̱vaya̱numa rama̱cho̱jada ja̱a̱ variy.'
  mxb-NT: 'Dá ni̱ kaa Jesús xíꞌín rá: ―¿Ndiva̱ꞌa yuꞌú téí ndo̱? ¿Á ko̱ kándéé taꞌon
    ini ndo̱ yuꞌu̱? Dá ni̱ nda̱ko̱o na. Dá ni̱ saꞌanda na̱ choon no̱ó tachi̱ xíꞌín
    ta̱ñoꞌo̱ ñoó. Kúú ni̱ kutádi̱ vá rá xíꞌín tachi̱ ñoó.'
  pon-2006A: Sises ketin sapeng irail, mahsanih, “Dahme kumwail salohkidahr? Kumwail
    meid pwoson tikitik!” Ih eri ketida oh angiangihada kisiniengo oh iloak kan, e
    ahpw mwelehdi kowahlap.
  maq-NT: 'Hane cachja Jesús cuitjin: ―‍¿Mé má cuatjin jemu rcun ngayun, ngayun xi
    cjëë cumangutacún cojo ná? Hya xi cachja me cuatjin ne, cavisatjenhnga me cavatëcja
    me ngahñu rë tjo jan cojo tsindyu rë nandan jan, hane jingujyë ni jan ne, cavejñajyuu.'
  hto-hto: 'Jira afémɨe uai ote: —¿Nɨbái mei ɨere jacɨ́naitɨomoɨ? ¡Omoɨ naɨ fɨgo ɨ́ɨnoñedɨomoɨ!
    —daɨde. Iemona afémɨe náidacaillano jairifo naa jorai dɨga lletade. Daɨí ie daɨna
    llezica jorai bagóñeno uái ite.'
  por-BRBSL: 'Ele disse a eles: “Por que você tem medo, ó você de pouca fé?” Então
    ele se levantou, repreendeu o vento e o mar, e houve uma grande calma.'
  ces-NKB: '[Ježíš] jim ale řekl: “Proč se bojíte, malověrní?” Tehdy vstal a napomenul
