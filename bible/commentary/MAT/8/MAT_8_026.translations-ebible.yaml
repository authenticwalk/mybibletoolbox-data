    icanquero: —Pimpejaencatanajempaja. Icantsitaro aisa iniromotija: —Pinchopecajatanajempaja.
    Ari ocotanaja osanticojencatanaji choviga, ari oquempetanaja iniromotija ochopecajatanaja.'
  bnp-bnp: E Isu i koli, i ta maea, “I navai mu mangenge? I uka ma mu luhoi tora hateka.”
