    higeno, kranto krantoma nehiretira, arane'ne.
  kbh-kbh: 'Chora Jesús tojanë́yana: —¿Ndáyeca ts̈a s̈mojtsauatja? ¿Ts̈a bats̈atema
    s̈mojtsos̈buaché, Bëngbe Bëtsá ts̈ëngaftanga jujuabuáchama yobenama ca? Chca tojanë́yana
    y tojantsbaná. Chora tojanmandá chë binÿia y chë búyeshe bonguana chaotsatsmënama,
    y lempe natjë́mbana yojtsatsmëna.'
  ron-LSB: 'El le-a zis: “De ce vă temeți, oameni cu puțină credință?” Apoi s-a ridicat,
    a mustrat vântul și marea și s-a făcut o mare liniște.'
  pon-pon: 'A ap kotin majani on irail: Komail me pojon tikitik, da me komail majak
    ki? I ari kotin kipadar majani on an o jed, ap molelar kaualap.'
  nhe-BL: 'Huajca Jesús techilhui: ―¿Para tlen inmajmahuij? Tlahuel pilquentzi innechneltocaj.
    Huan yajaya mejqui huan quitlacahualti nopa ajacatl huan nopa hueyi atl huan ayoc
    mojmolinijque.'
  sps-sps: “Kat fei sam oraav rom ei,” biny finy rari Jisas. “A saf a faason tsumi
    na kakaii to na!” Ana Ya tsun to sa tsue ets'ets tana ainysat ana ainysat sariof
    ovei enato ana madaav ras to.
  wnc-wnc: Iniwa yake anzing yanikut, “Dasingge ginu gwaukaing? Nata sandewitde natapa
    dua kekekawan gwauke unzingu yakaing ba dasing,” ngang yanike enake gokat yangga
    sambuyaatde kanga yakut. Yawan gotda zakngawan yangga sambuya enakuu zetgaman
    kuma siknga yuwan
  nmw-S: I golase halingadiye i nga, “Sahe kaiwane hu matok? Lemi goru taine i dekai.”
    Habeto i suwoyuk i midi, bwen i liwo yangak ge bagod si malum, ge i mahave suwok.
  bus-bus: 'Ben à bèńnɛ: Ludanaanɛkɛ̃sãnadeenↄ! À kɛ̀ dia á vĩa vĩ lɛɛ? Ben à fɛ̀ɛ
    à gì ĩanɛ kↄ̃n ío, ben guu yĩ̀ kítikiti.'
  gub-BL: — Màràzàwe tuwe pekyze peiko, i'i wanupe. — Pixika'i herehe pezeruzar haw
    pe, i'i wanupe. Na'e upu'àm 'àm kury. Uze'eg ywytu pe ykotok pe, wamupytu'u kar
    pà. Upytu'u ywytu, upytu'u ykotok no.
  imo-imo: Yu makilipelie enondo nimbei, “Goteni lino nokombalo ningo konopu enge
    nili naa peremo iyema, eno ambe telka mini lteremeleya?” nimu. Aku tepa nimbelie
    ola angilipe poporomemu kinye nomumu kinye iri torumu. Kano wali poporome naa
    topa nomumu lope naa teli we lerimu.
  boj-boj: Onaqa Yesus a tigelosiqa minjrej, “Niŋgi e qa nuŋgo areqalo siŋgilatqa
    yonub tulaŋ keresaiiŋgwo. Niŋgi kiyaqa ulaonub?” Degsi minjrsiqa jagwa ti ya ti
    ŋiriŋtnjrnaqa naŋgi laeb.
  eng-DRA: 'And Jesus saith to them: Why are you fearful, O ye of little faith? Then
    rising up he commanded the winds, and the sea, and there came a great calm.'
  knf-knf: 'Kë Yeŧu aşë ji na baka : « we ukaaŋ kë naklënk ba, an nanwooŋ naanfiyaar
    akëşan? » Anaţa wal mënţ, aŋoman na uyook na meel mi bdëk kë dko dayompandëri.'
  san-KHM: តទា ស តាន៑ ឧក្តវាន៑, ហេ អល្បវិឝ្វាសិនោ យូយំ កុតោ វិភីថ? តតះ ស ឧត្ថាយ វាតំ
    សាគរញ្ច តជ៌យាមាស, តតោ និវ៌្វាតមភវត៑។
  arn-NT: 'Fey kisu llowdunguy: —¿Chumngelu anta fente llükaymün? ¡Müna pichin mupiltun
    nieymün ta eymün! Feymew feypikünulu, witrapüray, fey werküfi tati kürüf ka ti
    rew lafken ñi tüngnagael. Feymew ti kürüf ka ti rew lafken tüngkülewetuy.'
  zas-NT: 'Badxiꞌman laan rëbaman: ―¿Chexc zeel dád rdxebidi? ¿Chexc zeel ad rliladxzaꞌctidi
    naj? Dxel bixcheman abiꞌ gunabeeman bacwëëz bi guin në nijs guin. Loj hor ziigajc
    babedxe reen.'
  ken-NT: Yesu arɛm bɛ, “Bǎcháy yi? Nɛka ɛnɛka nɛ́gʉpsi nɛcha!” Afate yɛ asáy mbʉ́ɛ́p
    nɛ mpɛ́rɛ́nyɛn, nnyɛ́n nɛkwɛn tɨɨɨ.
