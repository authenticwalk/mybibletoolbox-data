    Yale edangi paki wie more, momo so dibom don etane rawet otke, pakiso momo ea
    giriŋ doŋ mane pakiso kaloŋ suaine dumene pake.
  con-NTPO: 'Tsonsi Jesús su: —¿Jongoesie qui ñame in''jambipa dyo''fa? Qquen supa
