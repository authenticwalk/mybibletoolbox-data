verse: MAT.008.026
translations:
  kpx-kpx: Ige Iesuu abuho loui avoe, “La osiohoike vabulahama. Le evievi keu esevehame.”
    Kateai louito hovelahai hanunuta eta hotogevege hanunuu uoholige eu tolemanu.
  okv-H: Iesu na, “Ungo do joru ere ove? Ungo na be humota ae avo eto joru ere ova.”
    Ke ainge eto ereto pisara te eva piri te ta degi jamo ara ke enu eva jamo eto
    visi visi ena.
  tbo-tbo: Yesu i baha nae a hewahewali uyahihi i pa, ‘Awai binei o matomatouta? Omi
    witumagana hi habulu hota,’ ma i towolo po togowa ma guletutu i paliyehi po noka
    hougana dumola baneina.
  mal-C: “വിശ്വാസത്തിൽ ഉറപ്പില്ലാത്തവരേ, നിങ്ങൾ ഇങ്ങനെ ഭയപ്പെടുന്നതെന്തിന്?” എന്നു
    പറഞ്ഞിട്ട് യേശു എഴുന്നേറ്റ് കാറ്റിനെയും തിരകളെയും ശാസിച്ചു; തടാകം പ്രശാന്തമായി.
  grc-SR: Καὶ λέγει αὐτοῖς, Τί δειλοί ἐστε, ὀλιγόπιστοι; Τότε ἐγερθεὶς ἐπετίμησεν
    τοῖς ἀνέμοις καὶ τῇ θαλάσσῃ, καὶ ἐγένετο γαλήνη μεγάλη.
  bgc-bgc: यीशु नै उनतै कह्या, “हे बिश्वास म्ह कमजोर माणसों, क्यूँ डरो सों?” फेर उसनै
    उठकै आँधी अर पाणी ताहीं धमकाया, अर सब शान्त होग्या।
  khz-khz: Iesu na evega-gelerato, netiwato, “Rakagau gaurai gokalina? Kamonagi kei
    talimami!” Ne Iesu ekuliitito, agi e aku ekila-wairato, ne gevega-aikito e erawa-taliato.
  deu-TKW: 'Und er sagt zu ihnen: was seid ihr zaghaft, ihr Kleingläubige? Hierauf
    erhob er sich, schalt die Winde und den See, und es ward still und glatt.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lequëꞌ: ―¿Bizx quië rádxiliꞌ? Latiꞌz réjlëꞌliꞌ‑nëꞌ
    Dios. Niꞌr gyasëꞌ Jesús len bulidzëꞌ böꞌ naꞌ reycj len nis zxön naꞌ, atiꞌ laꞌ
    gröꞌtë dxi.'
  lin-lin: 'Kasi Yesu alobaki na bango : — Bato na kondima moke ! Mpo na nini bozali
    kobanga ? Bongo atelemaki, agangelaki mopepe mpe mbonge ; bongo kimia monene ezongaki.'
  hns-NT: 'Tab Jiesoe bolies: „Toelog kaahe ke dera hai? Toelogke bieswaas etana tjhota
    hai?” Bas oe oethke hauwa aur halfa ke daatke bolies kie: „Roek dja!” Aur paanie
    ekdam se dhiera hoi gail.'
  noa-E: Magbaawai ichdëu amag, —¿Khantheeta atcha jãphierr nʉma? ajim anaabá. Jãgan
    pãrau chan mʉ pãach dʉ̈i chitʉmjã khaugbata naab ajim anʉm, jãgcha jãphierraag.
    Magnaa phiidʉwia phũug meeurrau sĩunaa ĩchab chi phũasagjã meeurrau sĩubaawai,
    tag phũjã wëba, phũasdaujã baupa khaba, warre sĩi döjã meuu jöisijim anaabá.
  eng-EMTV: But He said to them, “Why are you fearful, O you of little faith?” Then
    having risen, He rebuked the winds and the sea, and there was a great calm.
  mib-NT: 'Te ni cahān yā jiín de: ¿Naun cáyūhú ndasɨ́ ró? Te tu cácandíje nīhin ró
    jéē cácu ró sáha ri, achí yá. Yūcuán na te ni ndocuɨñɨ̄ yā, te ni cahān yā nuū
    tachí níhin un jíín núū mar. Te ni cuu nayúú íī‑ni.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “नसाःन् के़सुःम्‍बासे, थेआङ् अक्‍खेलॽरिक्
    के़गिःसिबाबे?” हे़क्‍क्‍याङ् खुने़ॽ पोगे़आङ् सुरित्‌केजङ्‌ङिन् नु वाभे़ल्‍ले़ङ्‌ङिन्
    फे़ःक्‍तु, हे़क्‍क्‍याङ् के़रे़क् चिजि ये़म्‌ये़म् पोःक्‍खे़रो॥
  xnj-xnj: Yesu akavajovela, “Nyenye vandu mwemusadika padebe! Ndava kyani muyogopa?”
    Hinu akayima akahakalila mpungu na manji gakutimbugana neju na nyanja yikaguna
    kukavya nuu.
  mmx-mmx: La ni ga lok tidi, “Kereva, kopmen tununu atnimi? Mi marat tila?” La ni
    ga xatu kaxat la ga vaase lolos pe lamanman mi lavatdan kis la duga lox atnaasan
    la langsangan lenmila ga nemen ta.
  cbr-NT: 'Quia ca Jesusan bësuquin cacëxa: —¿Uisacatsi caramina racuëtin? Mitsun
    camina Nucën Papa Diosan ca asérabi nu bërúanquin ''aquinia quixun sinaniman.
    Cai niruquin ca suñúan —ca nëtë́t —canan parúmpaparibi —ca bucubut —quixun cacëxa.
    Cacëxëshia suñu nëtë́ishimainun ca baca bëchúnribi nëtë́acëxa.'
  tee-NT: 'Para ju Jesús chani ak''alhtailh: ―Tajuch ni va t''alhananat''it. Ju uxijnan
    na lacats''unin quilalhilaksiyau. Chai acsni nonk''o chunch pus ju Jesús k''ostavi
    chai k''ailh ju un chai ju xcan. Chai lana sek avanalh chai jantu lucunulh ju
    xcan.'
  eng-LSV: And He says to them, “Why are you fearful, O you of little faith?” Then
    having risen, He rebuked the winds and the sea, and there was a great calm;
  cak-NT: 'Pero ri Jesús xu''ij chique: Can man iyo''n ta utz iwánima wiq''uin; romari''
    ixi''n-iwi'', xcha''. Y raja'' xcataj-pe y xu''ij chi tiq''uis-e ri ruchuk''a''
    ri quiek''ik'' y titane-ka ri ya''. Y quiri'' xbanataj. Ri quiek''ik'' xq''uis-e
    ruchuk''a'', y xtane-ka chuka'' ri ya''.'
  pah-NT: 'Oma''eamo ga ei g̃a pe: —Maranameuhũ pe pekyhyjiuhu? Ndapejikogi pe ji
    rehe naerũ? ei ga g̃a pe. Ovya ga nhi''ig̃i yvyturanuhũa pe typepemuhũa pe no
    topi ti javo. A''ero yvytua ipigi. Notymynha''javi yhya no.'
  sja-NT: 'Jesupa p''anauji: —¿Sãap''eda p''era jõnɨma? aji. ¡Parã pia ijãada-e p''anɨda!
    aji. Mãga jarap''eda, p''irabaidachi mãik''aapa pedeeji nãumaa mãik''aapa p''usamaa.
    Aweda jõma ip''ii ũu beeji.'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Nu ta kəl kuni ka zləŋ. Kay! Nda hta zlghay nda
    ŋuɗufa ghuni,» kaʼa. Ka sliʼaftá tsi ka davanaghatá falak nda drəf, ka nzatá vli
    tɓekw.'
  mks-NT: 'A̱nda̱ já na̱nducú ñehe Jesús tu̱hun nu̱ ná já na̱cachi a já xi̱hi̱n ná:
    —Ndá cuéntá quéa̱ yíhví na̱há ndo̱. Ndá cuéntá quéa̱ co̱ cándeé ini ndó ye̱he̱
    —na̱cachi a. Já na̱ndaco̱o a ta jána̱ni a ta̱chi̱ quíni cán xi̱hín tañu̱hú cán
    ta já na̱catáji̱ uun tócó ndihi a cán.'
  gfk-S: Ma ne Jisas ga balu di, igom tange be, “Waak mu ra bunurut! Paile tur dades
    ira numu nurnur!” Io, Jisas ga taman tut, iga tigel hadades no kih ma ira paananoh,
    io, igom manga malile harsakit.
  bmu-bmu: Mewö jigetka meleŋda kewö jim eŋgiyök, “O iŋini mötnaripŋini morörökŋi,
    mönö wuanöŋgöra keŋgöt mötmöt azia akze?” Mewö jiba wahöta luhut aka siri jim
    qetal etkiiga sirinöŋ nöŋ qeba ahöyök.
  dgz-dgz: Wane me gare wadiamon, “E anu tumat ega ne inanap otu kamontu. Iwa dimen
    tawa taiwanin?” Boge Iesu kaimakaet ase diamo wani gapan taik ge kaum doak ame
    tom wa ae bigaren.
  eng-GNV: 'And he said vnto them, Why are ye fearefull, O ye of litle faith? Then
    he arose, and rebuked the winds and the sea: and so there was a great calme.'
  zaa-NT: 'Lèe nna rèe cabi: Biáni cca rátsini le ni''i, hualigani labí ríalatsi''
    le qui''ni inte'' nna té la''huacca quia''. Làniana huàthèe nna gutìtse''e bè''a
    ą''hua indatù''a. Luego taá indatù''a nna beyàtta'' chìa tsi.'
  eng-WEBSTER: And he saith to them, Why are ye fearful, O ye of little faith? Then
    he arose, and rebuked the winds and the sea; and there was a great calm.
  guh-guh: 'Nexata Jesús jumaitsi pijajivijavabelia: —¿Detsa xuajitsia bitso pajunavame?
    ¿Tsipaji apo payapëtaemë Dioso papecaevetsijava? jai Jesús pijajivijavabelia.
    Nexata Jesús namatacotapuna. Pinijijumeta itavetaxuaba jovibo, malataca yajava.
    Nexata baja daxita puca vainae ecaxuaba.'
  bon-bon: Yeesu jejemige egä, “Weene wälu ngeno memi? Weeme ätrunga matikolärage
    gyene.” Tabe abujängtige, kokre cama buuwe piiyepu uule kuu bine mene jejemige,
    siige piba bulubulu mataru te enajige.
  nhw-BL: 'Huajca Jesús techilhui: ―¿Quenque anmajmahuij? Tlahuel pilquentzi antechneltocaj.
    Huan yaya mejqui huan quintlacahualti nopa ajacatl huan nopa hueyi atl huan ayacmo
    mojmolinijque.'
  swh-ONEN: Naye Yesu akawaambia, “Kwa nini mnaogopa, enyi wa imani haba?” Kisha akaamka
    na kukemea dhoruba na mawimbi, nako kukawa shwari kabisa.
  wbi-wbi: UYesu akavamula akati, “kiki muli voghofi, mwe vanya lwitiko ludebe umue?
    Pe akiima, akajidalikila imhepo nilisumbe, kukalitamalwoni.
  bba-bba: Yesu u nɛɛ, mbɑn sɔ̃nɑ i bɛrum mɔ̀, bɛɛ nɑɑnɛ doke piibuɡibu. Mɑ u seewɑ
    u woo kɑ nim kure ni yiire nu mɑri mɑ n mɑri sɔ̃ɔ sɔ̃ɔ.
  eng-KJVCPB: And he saith unto them, Why are ye fearful, O ye of little faith? Then
    he arose, and rebuked the winds and the sea; and there was a great calm.
  kgk-NT: —Mbava'e-gwi tipo pende py'amirĩ, he'i íxupe kwéry. —Ndapejerovia teéiry
    ra'e xe-rehe, he'i íxupe kwéry. Upéi opu'ã onhe'ẽ-py omokirirĩ hagwã. He'i yvytugwasu-pe,
    y opu'ã va'e-pe ave —Ekirirĩ katu, he'i ipoxy va'e-pe. Upe-ma ramo ohopa-ma yvytu.
    Opytu'u jevy y. Okirirĩ porãmba jevy-ma y.
  waj-waj: 'tuduu rikioo Yisuuva iya sai tunoo: Ngia aaniira aatuuda variaannee? Hama
    ngia kiisama niiyara kutaavaivee kiaanoo, kiaa kioo diitoo yuunnaivaata nnooriivaatama
    yaagueeqama ooqoo tuduu pikiooduu tirooma variravai.'
  cpy-cpy: 'Ikantanakiri rirori: “¿Iitaka pithaawantari? ¿Tekirama pikemijanta-perotzi?”
    Piriintanaka, romaeryaakiro tampyaa eejatzi otamakaatzi inkaari, awijanaki, maeryaa-tanee
    kameetha.'
  ekk-PKP: „Miks te nii hirmul olete? Miks on teil nii vähe usku?“ küsis ta neilt.
    Seejärel tõusis ta püsti ning käskis tuulel ja lainetel vait jääda. Kõik jäi täiesti
    rahulikuks.
  mpx-mpx: Inoke analiya i lahe i ba, “Hauna kaiwena ku lovakun? Wami abulilek nige
    i bwabwata.” Inoke i lut i talmilil ge i ba mana ge bagol nihi bakuhu, inoke i
    laumwal hot.
  wbp-wbp: Jijaji-jana wangkaja nyanungukuju, “Nyiya-jangka kankulu lani-jarrimi?
    Kula kankujulu marda wala nyina ngajuku?” Ngula-jangkaju, Jijajiji karrinja-pardijalku
    pawurturlaju, manu wangkaja-palangu mayawunpaku manu ngapaku yungu-pala pulya-jarrimi.
    Junga-juku, mayawunpa pulya-jarrijalku, manu mangkurujulpa pulyalku ngunaja.
  luo-luo: Nodwokogi niya, “Angʼo momiyo uluor kamano, yaye un joma nigi yie matin?”
    Eka Yesu nochiewo mokwero yembe gi apaka, mi nam nolingʼ thi.
  nhe-NT: 'Huajca Jesús techilhui: ―¿Para tlen inmajmahuij? Tlahuel pilquentzi innechneltocaj.
    Huan yajaya mejqui huan quitlacahualti nopa ajacatl huan nopa hueyi atl huan ayoc
    mojmolinijque.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܩܵܡܘܿܕܝܼ ܒܸܙܕܵܥܵܐ ܝܬܘܿܢ، ܝܵܐ ܒܵܨܘܿܪܹ̈ܐ ܕܗܲܝܡܵܢܘܼܬܵ‌ܐ؟“
    ܗ̇ܝܓܵܗ ܩܝܼܡ ܠܹܗ ܢܓ̰ܝܼܘ ܠܹܗ ܒܦܵܘܚܵܐ ܘܒܝܵܡܵܐ، ܘܗܘܹܐ ܠܹܗ ܫܸܬܩܵܐ ܓܘܼܪܵܐ.'
  esk-NT: Aglaan nipliutiniġai, “Ukpiqsrił̣ikiññiaqpat! Suvaata iqsivisi?” Makitnami
    iñiqtiġniġik anuġilu qaiqpaiḷḷu, aasiiñ quunniġuġniqsuq.
  msb-msb: Didi sinabihan niya sinda, “Mga tawo na kulang an pagsarig, nano kay nagakaharadlok
    kamo?” Tapos pagbangon niya ginsugo an hangin kag mga balod na mag-udong, kaya
    malinaw na gayod.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―¿He² løa¹ hiug¹² ganh¹ hniah¹²? Ja¹lái¹ héh² hniah¹²
    jǿg³ quieg¹jni ―ca¹juúh²dsa. Jøng² ca¹nung² Jesús. Ca¹jé²dsa dsí² quianh¹³ jmøi².
    Jøng² ca¹niu¹ tei³ jmøi¹guǿi¹.'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ଏ ବିସ୍‌ବାସେ ଡାଟ୍‌ ନ ରଇଲା ଲକ୍‌ମନ୍‌, ତମେ କାଇକେ ଏତେକ୍‌
    ଡରିଗାଲାସ୍‌ନି ?” ଜିସୁ ବାଉପବନ୍‌କେ ଆରି ଲଅଡିକେ ଦମ୍‌କାଇଲା । ତେବର୍‌ପାଇ ବାଉପବନ୍‌ ଆରି
    ଲଅଡି ତବିର୍‌ ଅଇଗାଲା ।
  meu-meu: Ia ese e gwau henidia, eto, Abidadama maraḡi-maraḡi taumui e, dahaka dainai
    o garimu? Bena e tore isi, lai bona hurehure e gwau tao; bena e gaima vaitani.
  yva-NT: Umba Yesus po raura nanto mai pare, “Wabeanimaibe wajaniv? Wapa anave mamauna!”
    Umba seo, Po ovare muno rarene ransopi ti ntanamanin dave.
  dgc-dgc: Ey ti Jesus, kéégkat na, éy kinagi na dide, a “Bakit méganteng kam? Kétihék
    bale pabi i péniwala moya diyakén.” Tulos sinaway na tu pahés sakay tu diget,
    a agad tinumahimik dén.
  zpm-NT: 'Dzigo rëbchaa me lo zho: ―¿Pe nacne squitaa rdzieb to? ¡Gardaque dzigo
    lëë gliladz to cho nac naa! Dzigo guche me, bnee me lo me co, bnee me lo nis co
    cuedzew. Horcogazha blëz me co, niicle nis cow laaw bredze.'
  hix-NT: Àsok tawro moseryehyatxow harha, kekon hatà, Txesusu, àwyanye. Àsok tawro
    moseryehyatxow harha. Khoryenkom hona xenyhera manatxow hamà, kekon hatà, àwyanye.
    Àro wyaro tàwya katxhe rma, nasanàmye hatà. Atxowowo ymo yatàknanàhkay hatà. Dà
    kasko, kekon xarha tà, tuna ymo wya. Dà, natàknay hatà. Tatàknye rma haxa nehxakon
    hatà.
  sim-sim: Karem li mbarik or usaha ormu mbara, �Jir mberema. Mberem ushiwak ji ajendu?
    Anin ji hishiowenda nombo mbeek si iw?� Karem huliyik or mbarik suwa nga fa nga
    mendek simu nara.
  npi-ULB: येशूले तिनीहरूलाई भन्‍नुभयो, “ए अल्‍पविश्‍वासीहरू, तिमीहरू किन डराउँछौँ
    ?” त्‍यसपछि उहाँ उठ्‌नुभयो अनि आँधी र समुद्रलाई हकार्नुभयो । त्‍यसपछि त्यहाँ पुरै
    शान्ति छायो ।
  cgc-cgc: Jesus i gambal ki danen, “Kulang inyo na pagsalig ki yaken. Man-o tak nadlek
    kaw?” Pagtapos Jesus ambal, gabangon kanen daw pamanduan din pelles na angin daw
    baled na muntat. Dayon sikad kalmada.
  tim-tim: Hain dâmbiâ hin dâm makyeŋgiep, “Bo nâŋgâniŋmâ kepilânekmai. Ye wangât
    hamewaktâi?” dâm agatmâ seru pando haru bâliep are den makyetkimbo ainâk nâŋâgâyiat.
  yor-yor: Ó sì wí fún wọn pé, “Ẹ̀yin onígbàgbọ́ kékeré. Èéṣe ti ẹ̀yin fi ń bẹ̀rù?”
    Nígbà náà ní ó dìde dúró, ó sì bá ìjì àti rírú Òkun náà wí, gbogbo rẹ̀ sì parọ́rọ́.
  wos-wos: Wungi wandaka dé diré wa, “Métaka guni roo? Roota wunika jémba sarékéhambanguni.”
    Wungi wataka dé raama wandéka mur fakénandéka dé gu wambula jémba té.
  emp-NTPO: 'Maʌ̃ne Jesuba jarasia: –Bãrãra ¿sãwãẽrã ne waya panʌ? Bãrãba Ãcõrẽra
    ĩjãnaẽ́ca b̶ʌa.– Piradrʌped̶a Jesuba nãũrãra, baido bogozoa sid̶a quẽãsia. Ara
    maʌ̃da jũma tuma nũmesia.'
  eng-F35: And He says to them, “Why are you cowardly, you little-faiths?” Then rising
    He rebuked the winds and the sea, and there was a great calm.
  ind-ind: Jawab Yesus, “Kenapa kalian begitu takut? Kalian kurang yakin kepada-Ku!”
    Lalu Dia berdiri dan memerintahkan angin badai dan ombak itu untuk berhenti. Maka
    angin pun berhenti dan danau menjadi tenang sekali.
  pes-OPCB: 'عیسی پاسخ داد: «ای کم‌ایمانان! چرا چنین وحشت کرده‌اید؟» سپس برخاست و
    بر باد و امواج نهیب زد، و آرامشی کامل پدید آمد.'
  mpt-mpt: Yesuse baabenea Ibo nimin kenibta tosiambibe? Ib bainobo galino men bibe
    biobo ge baabenea hananea glol esa aaye mousi esa baabonea Denale ge baabosea
    desoa
  bla-bla: Ki an'ĭstsiuax kumauk'sikopupuauaisks kitsenŭkumaitŭkkipuan? Itŭmit'sipuau,
    ki ai'sĭtsĭpsattomĕsts sopu'ĭsts ki pai'kĭmskaiĭsts; ki ikŏnau' maitsiĕsts.
  ssx-ssx: Yesuma꞉ hombo peaaso alota꞉ Ekipeke handa paala꞉ tiekema꞉ homelemepe. Ikita꞉
    hone wotu na tulake some hombo ya꞉ka꞉ta꞉me laata꞉ Ipikana꞉ma꞉ tia liao hata꞉ mo
    hande po tilipu pita꞉ ikali ho yaapo tunkulina꞉ pi leekeme. Koto leeketa꞉ mo hande
    po ikali yaapo tunkula la꞉ma꞉ na piki e pondo na leke wiekeme.
  mkl-mkl: Ŋɔi Jesu í sɔ̃ ŋɑ í ni, nɑɑnɛ ku dɑsi nŋɛ kù lɑ. Nɑ mii í ce ì jɔ̀ njo
