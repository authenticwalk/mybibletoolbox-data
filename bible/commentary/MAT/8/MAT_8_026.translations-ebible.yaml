  apn-NT: 'Hãmri nhũm hkrãkato nẽ kànhmã nhỹ nẽ kôk mã kapẽr nẽ kãm: —E kwa hãmri
    anhĩkrê. Anẽ. Puh nhũm hpinhkrênh pa nhũm gôja tãm nõr kurê kumrẽx. Hãmri nhũm
    Jejusja hkôt mẽ pa ho mẽ pa xwỳnhjê hwỳr apkjê nẽ mẽ kãm: —Hêxta waa nẽ. Kwa pẽr
    ãm kormã te mẽ ate amnhĩ kaxyw Tĩrtũm mẽ wa inhmã ajamaxpẽr tỳx kêt pyràk. Hã
