    Aku nimba kene ola molupa popuremale kene numéle kene ung-mura sirim. Kanu-kene
    popuremale topa kelepa numéle lope naa tepa aima we lirim.'
  maj-NT: 'B''i̱ kitsú Jesu: —¿Á tíbinkjuhunnu? ¡Á b''a̱ ''yún i̱chí s''ejihi̱nnu̱u
    Nti̱a̱ná! A̱s''a̱i tsisintje̱n Jesu ko̱ ndjá kinchja̱ko̱ ntjo̱ ko̱ ntáchak''uu̱n
