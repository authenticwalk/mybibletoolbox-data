    je̱ po̱j je̱ts je̱ na̱a̱j. Vanꞌit tseꞌe je̱ po̱j yꞌatu̱vi je̱tseꞌe je̱ na̱a̱j
    tyuꞌujkjajty.'
  bzh-bzh: Loḳ nër yah vu sir bë, “Ham newamin neraḳ in-a? Ham su ayomin neyam timu
    vu sa yönon rë!” Nër bë saga log kedi petupek raḳ sanġ los nġaggee, lob ahë
    yes raḳ bededun ma geneggëp.
  guj-2017: પછી ઈસુ તેઓને કહ્યું કે, “ઓ અલ્પવિશ્વાસીઓ, તમે શા માટે ભયભીત થયા છો?”
    પછી તેમણે ઊઠીને પવનને તથા સમુદ્રને ધમકાવ્યાં; અને મહાશાંતિ થઈ.
  jvn-NT: 'Gusti Yésus terus ngomong: “Kenèng apa kowé kok pada wedi? Kok tyilik pengandelé!”
    Gusti Yésus terus tangi lan mréntah angin lan ombak kongkon mandek. Anginé lan
    banyuné terus anteng.'
  byr-byr: Yarai wɨdɨna kyeꞌ wɨdɨna “Lɨkeꞌ baaꞌna yɨvanɨgava! ‘Gotɨyai nayaa mamaremwaalyɨ
    neyadelyɨ,’ lɨmwamanɨgasaihi daaka!” Sara wɨdɨna yaka daavɨna yaka yɨhusangɨjɨ
    aalɨmavajɨnaakengɨjɨ maanga wɨdɨna. Maanga wɨdɨna yakeꞌna yɨhusa myɨna, aalyaꞌ
    ayahi kave dathɨvaaina yaꞌ.
  ian-ian: Jisas laataa ndi kat wandɨ. Ngwuk manda kat vaatɨgangwuk. Njambwi nyanat
    tuwa vat ana ngwuk nɨmamba yelavɨtɨgangwuk waa walaa mwukagwi pali kat wandɨ,
    kiyak wandɨ. Mwuk kiyak wandɨ, pali ndɨno kiyak wandɨ. Ngu yuvut tapman tɨndɨ.
  hun-hun: 'De ő ezt mondta nekik: „Mit féltek, ó, kicsinyhitűek?“ Ekkor fölkelt,
    megdorgálta a szeleket és a tengert, és nagy csendesség lett.'
  mcf-NT: —¿Atotsi quiash dacuëde? Ëbi bëdiactsëc tantiatsec dacuëdquidquio mibi neque.
    Istac —quetanec nidtoshon actebëdtabi cunquequid chuipondash. —Padi. Ënëdta —caquien
    natiambo cunqueboedi badedquio ënëdpondash cano mentoadtsenquionobi. Actetsen
    tëccuasquenquio yampondash.
  kjs-kjs: 'Gore nipumi nimu lakalisa: Ake pa-daa nimimi paala komoleme ya? Nimiri
    naa agale ogepusi lo robaa-para muma kone rulaeme. Gore nipu rekoma po rilipu-para
    ipa laapo puri pale agale lakalisa. Go rabu po rilipu loraoma ipa lewa ogesi-daa
    lewa napisa.'
  mni-mni: "Maduda Jisuna makhoida hairak-i, “He thajaba watpasa, nakhoina karigi\
    \ aduk yamna kiribano?”\x94 Aduga Ibungona hougattuna nungsit amadi ithak aduda\
    \ lepnanaba yathang pirammi, aduga pumnamak adu pungtap tapthakhre."
  yad-NT: 'Su̱teda ji̱ta Jesús variy ruuva: “¿Ta̱raju̱ra jiryechuvu̱y, pasidye jachipiya̱vay,
