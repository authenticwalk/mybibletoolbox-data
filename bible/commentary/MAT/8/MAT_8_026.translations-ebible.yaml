  peg-peg: ଜିସୁ ଦାକା କିଜ଼ି ଇଚାନ୍‌, “ଇନାକିଦେଂ ଏଚେକ୍‌ ପାଡ୍ରା ଆନାଦେରା ?” ଏପେଙ୍ଗ୍‌ “ଇନାକା
