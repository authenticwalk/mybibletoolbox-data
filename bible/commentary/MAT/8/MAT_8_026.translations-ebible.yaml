  kan-OKCV: ಆಗ ಯೇಸು ಅವರಿಗೆ, “ಅಲ್ಪವಿಶ್ವಾಸವುಳ್ಳವರೇ, ನೀವು ಏಕೆ ಭಯಪಡುತ್ತೀರಿ?” ಎಂದು ಹೇಳಿ,
