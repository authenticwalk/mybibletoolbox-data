verse: MAT.008.008
translations:
  kpx-kpx: Ige tuvalie kosive keu namihai avoe, “Kosive, dau bae atae duabene a bae
    di oe uvue lohoi. Isito ana hoto unaha louge di esemu kena momoleai.
  okv-H: “Bada, ainge manera,” ena, “Na embo sapura avo eto nau bande ta mane horasoa
    rate ai mihie pe na ejo nau pure embo kojai. Amo eingera.
  tbo-tbo: Tu galena itetena i baha nae Yesu uyahina i pa, ‘Guyau, ega u dewadewa
    awai ipa a winim po una lui mai u numa u hinena tamogi baha yawa una baheya ma
    apo u hewali ina luyagohana.
  mal-C: അതിനുത്തരമായി, “കർത്താവേ, അങ്ങ് എന്റെ ഭവനത്തിൽ വരാനുള്ള യോഗ്യത എനിക്കില്ല;
    അങ്ങ് ഒരു വാക്ക് ഉച്ചരിച്ചാൽമാത്രം മതി, എന്റെ സേവകൻ സൗഖ്യമാകും.
  grc-SR: ⸂Καὶ ἀποκριθεὶς⸃ ὁ ἑκατόνταρχος ἔφη, Κύριε, οὐκ εἰμὶ ἱκανὸς ἵνα μου ὑπὸ
    τὴν στέγην εἰσέλθῃς· ἀλλὰ μόνον εἰπὲ ⸂2λόγῳ,⸃ καὶ ἰαθήσεται ὁ παῖς μου.
  bgc-bgc: सूबेदार नै जवाब दिया, “हे प्रभु, मै इस लायक कोनी के तू मेरे घरां आवै, पर
    सिर्फ मुँह तै कह दे तो मेरा नौक्कर ठीक हो ज्यागा।
  khz-khz: Vetali velena evega-geleto, netiwato, “Velekou, au epe ati gelegele goi
    au geku numai pono ragekau; gaurai goi tipomo ono kila, ne au geku vetugunagi
    melona pene nama.
  deu-TKW: 'Der Hauptmann aber anwortete: Herr, ich bin nicht genug, daß du unter
    mein Dach tretest; aber sprich nur ein Wort, so wird mein Knecht geheilt werden.'
  zsr-NT: 'Bubiꞌë didzaꞌ bönniꞌ naꞌ nacuꞌë lu nëꞌë bönniꞌ rjaquëꞌ gdil‑l, rëꞌ Jesús:
    ―Xan, cutu nacaꞌ lsacaꞌ tsaziuꞌ lidxaꞌ, san tsa gnazuꞌ quiaꞌ, atiꞌ huöacbiꞌ biꞌi
    huen dxin quiaꞌ.'
  lin-lin: 'Mokonzi ya basoda alobaki : — Nkolo, nazali ya kokoka te mpo ete okota
    na ndako na ngai ! Loba kaka liloba moko, mpe mosali na ngai akobika na bokono
    na ye.'
  hns-NT: „Prabhoe djie, ham oe laaik na hai kie aap hamaar ghare aawo. Aap khaalie
    ek baat bol de, aur hamaar naukar attjha hoi djaaiga.
  noa-E: Pari magbaa chi capitán garmua deeu Jesuug, —Señor, pʉ mapimaaugau khabam,
    pari mʉ chadcha Ẽwandam dau na ʉ̈u khaba chirʉm, pʉ mʉ deg dubaag. Ich maupaimua
    mʉ chog monaaupi jaaubá. Pua mag jaaumʉn, pʉch iekhau aawai i monaaubajupa ajim
    anʉm Jesuug.
  eng-EMTV: The centurion answered and said, “Lord, I am not worthy that You should
    come under my roof. But just say the word and my servant will be healed.
  mib-NT: 'Te ni cahān capitán jiín yá: Tu cújéhnu ná jéē quihín ni quɨ́vɨ ní vehe
    ná. Chi máá jéē cahán‑ni ní, te na ndúvāha‑ni mozo na.'
  lif-NT2: कर थक्‍तुम्‍बाल्‍ले़ नोगप् पिरु “दाङ्‌बे, खे़ने़ॽ आहिम्‍मो लाङ्‌दाःक्‍मा
    इङ्‌गाॽ मे़लाॽआन्‍लो॥ खे़ने़ॽ नुॽर फाॽआङ् के़बाःत्तुसाङ् आसेवारोबान् नुॽरो॥
  xnj-xnj: Mkulu wa manjolinjoli yula akajova, “Bambu, nigana lepi veve kuyingila
    munyumba yangu. Nambu ujova ndu lilovi na mtumisi wangu yati ilama.
  mmx-mmx: La mo laasesep ga lok tin keretna, “Leeme Silok, nenu Leeme Silok la ixo
    lox avukat do una beles at loogu rak. Ketla una tong mun i la lasaxaruki rak naba
    lox avukat.
  cbr-NT: 'Cacëxunbi ca capitánën cacëxa: —Mix cushi ''imainun ''ëx mi meuira ''ain
    camina ''ën xubunu atsíntisama tanti ''ain. Usa ''ain camina cuanquinma ënuxunbi
    ''ën ñu mëëmicë uni pëxcúnun cati ''ain.'
  tee-NT: 'Para ju capitán chani k''alhtailh: ―Qui''ucxtin ju quit''in jantu tu''u''
    quintapalhni ni laich at''anut''i laquinchaka''. Para mas va anauch ju chivinti
    chai palaich cajuna'' ju quilapanac.'
  eng-LSV: And the centurion answering said, “Lord, I am not worthy that You may enter
    under my roof, but only say a word, and my servant will be healed;
  cak-NT: 'Y ri achi capitán xu''ij chic apo che ri Jesús: Ajaf, ren xa jin jun achi
    ri yalan numac, romari'' man nuc''ul ta jatoc chiwocho; xe ta''ij chi tic''achoj
    y ja xtiq''uis-e ruyabil ri nusamajel.'
  pah-NT: 'A''ero soldados''g̃a nduvihava''ga ei Jesus''ga pe: —Jipojykaharetero nde
    ji hohe ereko huvihavamo, ei ga. A''ero ji nda''ea''uvi eho ti nhironga pe ga
    repiaga jave''yma nde ve. Terehoa''javi ti ga repiaga. Irupeuhu ti emondo epopoakara
    nhironga pe imombiguka karugwara jijipyrive''ga hugwi. A''ero po ti ga nhimohig̃atui
    nehẽ.'
  sja-NT: 'Mamĩda ma soldaorã poro waibɨapa mãgaji: —Tachi Waibɨa, mɨ pɨ k''ãyaara
    ek''ariara bɨ. Pɨ mɨ temaa wã-e pɨjida, namãik''aapa pedeeru pɨrã, mɨ mimiapari
    jɨpa beeit''ee.'
  xed-xed: «Mghama ɗa! Ra a yu ka lagha gha da ini wa. Ka sabsa gwaɗa teʼ ma wa gha
    ná, dzaʼa mbaku kwalva ɗa.
  mks-NT: 'A̱nda̱ já na̱cachi tucu da̱ sáhndá chuun nu̱ú soldado cán já xi̱hín Jesús:
    —Cande̱hé ndó. Co̱ó sa̱ha̱ toho ye̱he̱ ña̱ ná ndi̱hvi ndó vehe e̱. Joo cahnda
    cuití ndó chuun ja̱nda̱ nu̱ íin ndó yóho ta já ndiva̱ha va mozo i̱.'
  gfk-S: Ma no tamat na umri ta tike matana ubane ga tange balik tana be, “No watong,
    maris, aiou paile manga haut be nu hana lala tano nugu hala kinong u tamat tagu.
    Sene be nu tange mon num ta nianga ma no nugu tultule na langalanga.
  bmu-bmu: Mi möta kewö meleŋda jiyök, “O Kembu, ni mewöröpŋan malbiga nöŋgö miri
    boŋan goalöŋmapkö gamuni mötzal. Miaŋgöra keu jitkanök jinöŋga welen azinan ölöwakŋa.
  dgz-dgz: Wani go ita yame apanewa gare anega wan, “Ayop negawa, ne wan menan pa
    nega tauapan taingi, go ya taua iwa ne koerage. Go nop gega amunu den megenat
    wawa nao nega taini apanewa inakaeta.
  eng-GNV: 'But the Centurion answered, saying, Master, I am not worthy that thou
    shouldest come vnder my roofe: but speake the worde onely, and my seruant shall
    be healed.'
  zaa-NT: 'Becàbi capitáan nna rą ne: Señor, labí ná'' nu dacca'' para qui''ni gá''a
    cuią''lu'' le'' litsá''a'', sino canchu ína teruba cuią''lu'' titsa'' nna, entonces
    mozo quíya''a nna eyacca latsi''į.'
  eng-WEBSTER: 'The centurion answered and said, Lord, I am not worthy that thou shouldst
    come under my roof: but speak the word only, and my servant will be healed.'
  guh-guh: 'Nexata capitán jumaitsi Jesúsjavabelia: —Petuxanenë, xanë raja bitso beveliajamatabëcuenenënë
    xamëvecua. Nexata apo xanepanae tsipae nejonejava tajaboyabelia. Nexata saya maveliaje
    ënijume itorobare. Nexata tajajivitonë netojamatejema tsane.'
  bon-bon: Yepä tabe pui cubu mope biname te jejige egä, “Oo babo biname, cane nuuja
    miiji lica gäne! Cäme mete me gone tädute. Maane yepä mene taatu jiicepi cäme
    kaakesea bägrä te miiji äbitame.
  nhw-BL: 'Pero nopa capitán tlen soldados quiilhui: ―Tata, amo monequi tiyas pampa
    amo nihueyi quen ta, huan amo quinamiqui ticalaquis nochaj. San xiquijto se camanali
    para ma mochicahua notequipanojca huan yaya mochicahuas, pampa ta tijpiya tequiticayotl.'
  swh-ONEN: Lakini yule jemadari akamwambia, “Bwana, mimi sistahili wewe kuingia chini
    ya dari yangu. Lakini sema neno tu, naye mtumishi wangu atapona.
  wbi-wbi: Neke um'baha jula akamula, akati, “Ghwe Ntwa, uleke kukwingila mu nyumba
    jango ulwakuva une naninoghiile. Uve ujove li lisio lyene, um'bombi ghwngo isooka.
  bba-bba: Tɑbu sunɔ wi, u wisɑ u nɛɛ, ɑɑwo nɑ ǹ turɑ ɑ du nɛn yɛnuɔ. A ɡesi ɡɑri
    ɡeruo, nɛn yoo u koo bɛkurɑ.
  eng-KJVCPB: 'The centurion answered and said, Lord, I am not worthy that thou shouldest
    come under my roof: but speak the word only, and my servant shall be healed.'
  kgk-NT: —Nde, nde tuvixa mba'e-gwi, mba'éixa ereike-ta ereho-vy xe róga gwy-py?
    he'i omboete-vy íxupe. —Erenhembohekomirĩve-ta para'e ereike ereho-vy. Tuvixave
    e'ỹ va'e-rami joty ereike-ta upe-py. Aipo ramo ne nhe'ẽ-py rei embogwera katu
    xe rembigwái-pe, he'i. —“Tokwera” ere ramo, okwera va'erã. A-gwi rei ne nhe'ẽ-py
    mante okwera va'erã xe rembigwái hasy va'e, he'i Hesu-pe.
  waj-waj: 'tuduu rikioo vaidi rapiraiya kieetaivo inna tunoo: Udaanga-o, sa niiyara
    yaata utuanee. Na vaidi kiisavaivee. A vaidi nnoonnakuavee. Hama na yopeema tinai
    a ni nnauki nninaravee. Kati tino too ni mmoori vareera ngiaammuauvaa mmammaivo
    yoketaakiaivee.'
  cpy-cpy: 'Ikantanaki rirori: “Osheki nopinkatha-takimi eeroka, tema tekatsi koyinani
    naaka, eero okanta pikyaa-wankotana. Apatziro nokoyi pikanta-kaanteri retsiya-takotee,
    aritaki omatakyaa pikanteri.'
  ekk-PKP: 'Sadakonnaülem lausus: „Issand, ma ei ole ära teeninud, et sa mu kodu külastaksid.
    Ütle lihtsalt sõna ja mu sulane saab terveks.'
  mpx-mpx: Tohouwa Yeisu anana i lahe i ba, “Babala, bahiwa. Kaiwena nau nige no waisi
    i gagan ge tage na ahewa nu nem no limiya. Nu ba ya, inoke no totuwalali ni molu.
  wbp-wbp: Yurrkunyukungarduyu wiri-pirdinypajurla wangkaja Jijajikiji, “Warlalja-Wiri,
    nyuntujunpa wiri-nyayirni parrparda-juku ngajukuju. Kula yantarni ngaju-nyangu-kurra
    ngurra-kurra. Ngari wangkaya-puka yaninjarni-wangu yungunpa warrkini ngaju-nyangu
    parlpuru-mani.
  luo-luo: Ja-Kenturo nodwoko kawacho niya, “Ruoth, ok awinjora ibi idonji ei oda.
    To wach mana wach kende, to jatichna biro chango.
  nhe-NT: 'Pero nopa capitán tlen soldados quiilhui: ―Tate, ax monequi tiyas pampa
    ax nihueyi queja ta huan ax quinamiqui ticalaquis nochaj. San xiquijto se tlajtoli
    para ma mochicahua notequipanojca huan yajaya mochicahuas, pampa ta tijpiya tlanahuatili.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܪܲܒ ܡܵܐܐ ܘܐܡܝܼܪܹܗ: ”ܡܵܪܝܼ، ܐܵܢܵܐ ܠܹܐ ܝܘܸܢ ܚܫܝܼܚܵܐ ܕܐܲܢ݇ܬ ܥܵܒ݂ܪܹܬ
    ܓܵܘ ܒܲܝܬ‌ܝܼ، ܐܸܠܵܐ ܐܡܘܿܪ، ܒܗܹܡܸܙܡܵܢ ܐܲܚܟ̰ܝܼ، ܘܒܸܬ ܒܵܣܹܡ ܪܹܓܝܼ.'
  esk-NT: Aŋuyyiuqtit qaukłiata kiuniġaa, “Ataniiq, utlaktaksrauŋiḷuqtuŋaunniiñ tupimnun,
    aglaan tillisiqałhiñaġiñ savaktigali iłuaqsiyumuuq.
  msb-msb: Nagsabat an namumuno san mga suldados, “Ginoo, dili ako angay na magpadayon
    sa imo sa akon balay. Pero magsurmaton ka lang kag maaayo an akon suruguon.
  cpa-NT: 'Jøng² ca¹juúh² juu¹³ hlég²: ―Guiuh¹³, ha¹chi² lë́²jni ta³tén¹³jni hi² góh³hning
    dsi²néi² quieg¹jni. Dsio¹ cónh¹ hi² jmóh³ hning² héh¹ hi² hliú² dsa² quian¹jni.'
  dso-dso: ମାତର୍‌ ମୁକିଅ କଇଲା, “ନାଇ ମାପ୍‌ରୁ ତମେ ଜେ ମର୍‌ଗରେ ପାଦ୍‌ ପାକାଇସା, ଏଟାର୍‌ପାଇ
    ମର୍‍ ଅଦିକାର୍‍ ନଇ । ତମେ ପଦେକ୍‌ କଇଦିଆ, ମର୍‌ ଗତିଦାଙ୍ଗ୍‌ଡା ନିକ ଅଇଜାଇସି ।
  meu-meu: A tuari lohiana e haere, eto, Lohiabada e, lau na dia namo be egu ruma
    ai basio dae kau. Mani a hereva mo, bena egu hesiai merona na aine mauri.
  yva-NT: Weramu nait akari umawe po raura pare, “Injae, vemo winsiso sya yavare rai
    jinya, yara jewen kai, weye risyamo imamaisye ramu. Weti syare Nyo raura vayave,
    indati arikainyo panapatambe rinaije umaso sauman.
  dgc-dgc: Pero kinagi no kapitan, a “Mésanikeék diko a umange ka ta bile me, da mataas
    ka diyakén. Basta kagi mo san dén, Panginoon, éy maghusay tu utusan ko.
  zpm-NT: ―Coo ―rëb meṉguiib co―, rieguiaḻd csodziin naa luu sëë luu haxta lidz naa.
    Naṉpaa naa zrieelo luu nugazh gnabey luu guiac zho.
  hix-NT: Onà wyaro haxa neyukye hatà, horykomo. Rohà y, ehonomnà me rma haxa manay
    hatà, kekon hatà. Romàn yaka owompàra manay hamà, ehonomnà me oyesnàr ke, roho
    rma haxa oyesnàr ke. Àro ke romàn yaka àtohra exko, kekon hatà. Tano rma oyehtoko,
    onà wyaro kasko, ranototho hoko. Wenyhoryen hampànà kasko. Àro wyaro owya katxhe
    rma, ohxe harha naha, ranoto, kekon hatà, horykomo.
  sim-sim: Urik ormu mbara, �Wasilaka, an ma jivi ambu nir. Uwosik aka anhik tawa
    hala. Men mashimbakop mi mbanak jivik or naka.
  npi-ULB: कप्‍तानले जवाफ दिए र भने, “प्रभु, तपाईं मेरो घरको छानामुनि आउनको निम्ति
    म योग्‍यको छैनँ । तपाईंले केवल वचन मात्र बोलिदिनुहोस् र मेरो नोकर निको हुनेछ ।
  cgc-cgc: Piro, sabat ta upisyal, “Ginuo, dili a bagay na magbaton ki kaon naan ta
    ame na balay tak datas imo na katengdanan. Mambal ka nang, sigurado na mayad en
    ake na suguon.
  tim-tim: hin dâep, “Humo, nâ luâk âlepŋe bo mandân aregât nâŋgât emelan bo âgâwerât.
    Inâk kinmâ denâk makmenâ âmâ nâŋgât hoŋ bawane are âlepŋe agâk.
  yor-yor: Balógun ọ̀rún náà dáhùn, ó wí pé, “Olúwa, èmi kò yẹ ní ẹni tí ìwọ ń wọ̀
    abẹ́ òrùlé rẹ̀, ṣùgbọ́n sọ kìkì ọ̀rọ̀ kan, a ó sì mú ọmọ ọ̀dọ̀ mi láradá.
  wos-wos: Wungi wandéka dé wa, “Néma Du, wu yingafwe. Wuni baka du wuni. Méni néma
    du méni. Wungi reta méni ye wuna geré yamba wulayikéméni. Méni ambu reta baka
    wamét, dé wuna du wambula yikafre yatandé.
  emp-NTPO: 'Baribʌrʌ sordaorã boroba jarasia: –Mʌ̃ Boro, mʌ̃ra ẽberã biaẽ́a bʌra
    mʌ̃ ded̶e ed̶a wãmãrẽã. Baribʌrʌ mʌ̃ nezoca biamãrẽã bʌa namaʌba jaraibʌrʌ, idjira
    biaya.'
  eng-F35: 'But in answer the centurion said: “Lord, I am not worthy that you should
    come under my roof; but only speak a word and my servant will be healed.'
  ind-ind: Komandan itu menjawab, “Tuhan, saya tidak layak menerima Engkau di rumah
    saya. Tetapi saya minta Engkau memberi perintah saja supaya dia sembuh, maka pastilah
    dia akan sembuh.
  pes-OPCB: 'اما افسر در پاسخ عرض کرد: «سَروَرم، من شایسته نیستم که به خانهٔ من بیایی.
    از همین جا فقط سخنی بگو که خدمتکارم شفا خواهد یافت.'
  mpt-mpt: otane naka ele baabanea Yeye kobo sumobo, ne sumba kesoa kobo ne amo mo
    na tlaebe! Besa weng baanebta ne okok nakae ayam aneko!
  bla-bla: 'Eĕnaken''ai an''ĭstsiuaie, Nin''a, nimat''sipumapspa kŏkĭtsipĭssi noko''ai:
    kakse''puyit, ki annŏk'' nitapotomokŏk ak''okuttutoau.'
  ssx-ssx: Koto leeke handaata꞉ mo somema꞉ alota꞉ O dia꞉me. Neke ya da pa꞉ta꞉ epo
    alota꞉ I̱ta꞉ epeke hali dia꞉ ya꞉la꞉ ekina꞉ nakana꞉ma꞉ ipika꞉ yeni pa paena꞉e pi
    homeke leka꞉na꞉ta꞉ kota꞉ ya e pokaasa꞉ hali tialieke.
  mkl-mkl: Ammɑ inɛ nɡboi sooɡe ŋɑu í jɛɑɑ í ni, Lɑfɛ̃ɛ, n kù to i lɔ kpɑsɛ̃m. Bɑɑ
    hɑi ihɛ̃ fɔ ide, ɑmɑɑcɛm nɔu ɑ́ bɑ iri.
  gaq-gaq: ସେନାପତି ବାସଙ୍ଗ୍‌କେ, “ଣ୍ତୁ ମାପ୍ରୁ, ନା ନେଙ୍ଗ୍ ଡୁଆ ନାପାଙ୍ଗ୍‌ଏ, ନେଙ୍ଗ୍ ଏନ୍‌
    ଇକ୍‌ଚା ଣ୍ତୁ । ନାନେ ମାତର୍‌‌ ମେତ୍‌ମୁଆଃ ବାସଙ୍ଗ୍‌ବି, ନେଙ୍ଗ୍ ଚାକର୍‌ ନିମାଣ୍ତା ଡିଙ୍ଗ୍‌ୱେଏ
    ।
  gof-RNT: Shin mato halaqay zaaridi, “Godaw, ne ta soo gelanaw bessiya asi gidikke,
    shin ne han uttada qaala xalaala oda, ta aylley paxana.
  unx-unx: ମେନ୍‌ଦ ମିଦ୍‌ଶାଅ ସିପାଇକଆଃ ଗମ୍‌କେ କାଜିରୁହାଡ଼୍‌କିୟା, “ହେ ଗମ୍‌କେ, ଆମ୍‌ ଆଇଁୟାଃ
    ଅଡ଼ାଃରେମ୍‌ ବଲଆ ଏନ୍‌ ଲେକାନ୍‌ନିଃଦ ନାହାଁଲିଙ୍ଗ୍‌, ମେନ୍‌ଦ ମିସାଗି କାଜିତାମ୍‌ ଏନ୍‌ରେଦ
    ଦାସି ତାଇୟାଁଃ ବୁଗିକଆଃଏ ।
