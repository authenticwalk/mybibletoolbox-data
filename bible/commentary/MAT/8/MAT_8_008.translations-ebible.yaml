  wnc-wnc: Iniwan ngana yake anzing inikut, “Buyambamtapa. Na aminu nomanaapa dua
    ngang inike yotnaatangu dasingge akopsa? Gata wamban yawi natane puya aminata
    maitna wena siwan,” ngang inikut.
  nmw-S: Todedei i golase Yeisu halingane i nga, “Guyau, tab. Kaiwane nau taine lo
    dohob i degan ge a deho luwomiwo he lo guwole. U liwo egene, bwen lo tokaiwo i
    molu.
  bus-bus: 'Ben gbɛ̃nsi pì bènɛ: Dii, mɛ́ɛ ká ǹ gá ma bɛro. Ǹ yã ò dé, ma zĩkɛri
    é kɛ̃kↄ̃a.'
  gub-BL: — Nan, i'i zauxiapekwer izupe. — Nekatuahy ne, nahekatu kwaw ihe, a'e rupi
