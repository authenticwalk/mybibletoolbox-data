    aku agetoga ginasiveyawana.
  yao-yao: Chilongola jwa ŵandu ŵangondo jo ŵanjanjile, “Ambuje, nganguŵajilwa mmwe
    njinjile mu nyuumba jangu. Nambo mmechete liloŵe pe ni katumetume jwangu chalame.
  tgp-tgp: Pani captain mata tamlohi vuro atu mo verea mara, “Moli, enau na sopo r̃uhu
    matan vara o unu na imaku, pani o verea purongo, ale noku volitusi i pa r̃uhu.
  auc-NT: Angä ëñëninque, —Awënë ëñëmi. Botö waëmö ïmopa diyæ̈ bitö botö oncönë pö
    guiiquïmii. Edæ bitö adoyömö ongöninque ämi ïninque botö ïmote në cæcä waa bacæcäimpa.
  kbc-NT: Pida niɡ̶ijo goloneegi meetalo, “Aleeditibige deɡ̶emii akaatiwece iɡ̶eladi,
    Iniotagodi. Igaataɡ̶a daɡ̶axa makaami ɡ̶oneɡ̶egi, caticedi ee. Pida onexaaɡ̶awii
    ɡ̶agegi me icí, odaa inioneeɡ̶a ja icí.
  bmh-bmh: Malai dudu go agal du banou nug koli Yesus aureun, “Dubanou Ban, iz igul
    eg macanem du, gonun, na izal zaueim i beten. Bo, na onsau eim sag ze memen, izal
    salau du go naliu usalamau.
  ctu-BL: 'Jini i yaj capitán jo''c''al soldadojob tsi'' sube: C Yum, mach uts''aticon
