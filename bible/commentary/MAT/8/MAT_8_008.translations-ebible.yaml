  jpn-1965: しかし、百人隊長は答えて言った。「主よ。あなたを私の屋根の下にお入れする資格は、私にはありません。ただ、おことばをいただかせてください。そうすれば、私のしもべは直りますから。
  fra-SBL: 'Le centurion répondit : « Seigneur, je ne suis pas digne que tu viennes
