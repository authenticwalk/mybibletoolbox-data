    a'e mehe ikatu putar nehe, i'i izupe.
  imo-imo: Aku nimu ungu pilipelie ami iye 100 nokorumu iyemuni yundo topondopa nimbei,
    “Awilimu, na iye kerimu mele moro, nu nanga ulkena onio kinye manda naa tembalo.
    Na kape iye teni nokoromo, yunge ungumu pilipo lipo tero. Nani kape ami iye mare
    nokoro. Kano iyemanga tendo puwi nio wali yu purumo. Molo tendo owi nio wali yu
    oromo. Molo nanga kongono tendeli kendemande imbo tendo i teko tewi nio wali yu
    aku tepa teremo. Aku tepala, nuni ungumuni kau ninio wali nanga kendemande iyemu
    koinjo pumbelo,” nimu.
  boj-boj: Degsi minjnaqa qaja tamo gate na olo minjej, “O Tamo Koba, e tamo bolesai
    deqa ni ijo talq baim. Ni anjam segi marimqa ijo kaŋgal tamo a boleqas.
  eng-DRA: 'And the centurion making answer, said: Lord, I am not worthy that thou
