  ron-LSB: 'Centurionul a răspuns: “Doamne, nu sunt vrednic să intri sub acoperișul
    meu. Spune doar un cuvânt și robul meu va fi vindecat.'
  pon-pon: 'Jenturion japen potoan on: Main, i jowar ren kotilon on nan im ai; a ren
    majani eta, ai ladu up pan kelailada,'
  nhe-BL: 'Pero nopa capitán tlen soldados quiilhui: ―Tate, ax monequi tiyas pampa
    ax nihueyi queja ta huan ax quinamiqui ticalaquis nochaj. San xiquijto se tlajtoli
    para ma mochicahua notequipanojca huan yajaya mochicahuas, pampa ta tijpiya tlanahuatili.'
  sps-sps: Tsoiny mumua tan vainy puaan biny Towa, “Sikia on Tsunaun, nyo gima onot
    faarof ma famanat Manyi ma naa me numaa tsonyo. Nyi ma tsue tsun ana tsoiny binun
