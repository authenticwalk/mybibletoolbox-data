    Kilib tan kipa majadika wamin, wunadi yawiy nyan diki giviyib kwusilikik. Wun
    wunabab sapakwa nyanugw wunaam van tikwanadiy. Daya majib wuki-kwanadiwun. Aw
    alik nuwukadiy duwaam van tikwanadiwun. Vay sawdi duw nikik, ‘Maay,’ watuwkikib,
    yikwanaad. Nikidi vay sawdi duwak, ‘May,’ watuwkikib, yakwanaad. Wunadi yawiy
    nyinik, ‘Ki yawiy akwur,’ watuwkikib, a yawiy kwurkwada. Minabab God diki majib
    wukikuw, diki ap kwurnadimin. Min alik kipa majida wamin, wunadi yawiy nyan diki
    giviyib kwusilikik.”
  shp-NTPO: 'Jatian ja sontárobaon koshin neskaa iki: —Ibó, nokon xobon mia jikimati
