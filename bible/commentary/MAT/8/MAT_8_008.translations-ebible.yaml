  eng-BSB: The centurion answered, “Lord, I am not worthy to have You come under my
    roof. But just say the word, and my servant will be healed.
  cpu-NT: 'Iro kantamaitacha ikantanake irirori: “Osheki noñaapinkathatakemi eeroka,
    kaaripero nonake naaka, niyotzi eero okantzi pinkyaavankotena. Intaani nokovi
    pinkantakaanteri, ireshitakotai. Tema aritake omatakya pinkanteri.'
  san-ASM: ততঃ স শতসেনাপতিঃ প্ৰত্যৱদৎ, হে প্ৰভো, ভৱান্ যৎ মম গেহমধ্যং যাতি তদ্যোগ্যভাজনং
    নাহমস্মি; ৱাঙ্মাত্ৰম্ আদিশতু, তেনৈৱ মম দাসো নিৰামযো ভৱিষ্যতি|
  tac-NT: '''Lige anile alué gapitani: ―Neka tabilé najtékame rió ju napurigá mué
    bajkimela ne bejtélachi, neka pe apiépiri rió ju. Pe iligá aniboa: «Sa''wisá ''la
    nímala alué pioni», ''lige alué piónika ''ma sa''wimela, mueka cha wa''lú nígame
    kame a''walí napurigá alarigá nulámala.'
  eng-WEBPB: The centurion answered, “Lord, I’m not worthy for you to come under my
    roof. Just say the word, and my servant will be healed.
  gfk-H: Ma no tamat na umri i la kurei tiga maar na tena hinarubu ga tangai balik
