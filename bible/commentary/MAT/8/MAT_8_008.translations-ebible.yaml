    ta mappasiránà nga mamaddulò nikaw sù balè. Á ammù gemma ta mássiki nu ari ka
    umay, ngam kagiam mu lâ ta mammapiá yù aripak ku, á mammapiángin.
  bki-bki: Mia boru na toro na mira nei naio berdop̃eio, berinavo “Tubo, kiniou maka
    neve verare ka jau komei joomo ea kunuaku, jibe kanio kiniou maka neve toro Ju,
    mia ver jau kover iliano tai ga, mia kiniou nemijikia ka mia kiaku toro nene naio
    mijikia rijog rivu bereio.
  bqp-bqp: 'Akũ gbɛ̃ zↄ̃kↄ̃ↄ pìi pìnɛ: Dikiri, mádi ká ǹ gɛ́ ma bɛaro. Ǹ yã o dé,
    ma zĩkɛri ni werekↄ̃a.'
  mcp-mcp: 'Njɨ lúlúú á ízɨmbɨ mú bɛ̧sa nə́: «Cwámba, mə ampíyáyɛ́ nə́ wo nyííg mə́dɨ́
    njɔ́w. Jeg lás lásʉ́g, sɔ́ɔl məsáal waamə́ yálʉ́g.'
  hat-hat: 'Men kaptenn lan reponn li: Mèt, mwen pa merite pou ou antre lakay mwen.
    Men, annik bay yon lòd ase, domestik mwen an va geri.'
  npl-NT: 'N kapita okinankili: —Tejwatsi, ne amitla nopati kemi para tikalakis nocha.
    Sanwel xikijto, “mapajti,” iwa notlakewal walpajtis.'
  bgg-bgg: Oh asi masdo! Jipha dumuii è Isu shii chang, yung bie bo, gu nashii gu
    hò hà wuii yi sbo de asi ro, chiih-è gu khiao ne wie rey ruii phro.
  eng-TCENT: But the centurion replied, “Lord, I am not worthy to have yoʋ enter under
