    caj ti lajmel jini x''e''tel c cha''an.'
  meq-meq: 'Bagwar i sidzew niye a gwaɗay: «Bəy Maduweŋ, neŋ na sla ɗa nəkar kâ ye
    a gay ga bay. Ane tuk na, ka tsik bazlam yak nəte na, ndo i məsler ga ma mbəliye.'
  noa-H: Pari magbaa chi capitán garmua deeu Jesuug, —Señor, pʌ mapimaaugau k'abam,
    pari mʌ chadcha Hẽwandam dau na hʌ̈u k'aba chirʌm, pʌ mʌ deg dubaag. Hich maupaimua
    mʌ chog monaaupi jaaubá. Pua mag jaaumʌn, pʌch hiek'au haawai hi monaaubajupa
    hajim hanʌm Jesuug.
  alp-NT: Po solalu elake mere iombe, “Ntuane, Akeu moneka le tamata molupe aure Akusu
    kena auku lumare saisa mo. Hoko Alepa ete meije neka leke auku tamata makerike
