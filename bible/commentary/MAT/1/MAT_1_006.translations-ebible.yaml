  pab-NT: Jessé atyo Davi kaisani hoka Davi atyo xekohaseti kalorexe tyaona. Hatyaoseta
    Davi atyo Salomão kaisani, inityo atyo Urias ene exanityo.
  llg-llg: Isai bonggi Dauk.
  kyf-kyf: -Zesee gwalɩa nyɩmaa 'wlulapɩlɩnyɔ -Davidɩ. -Davidɩ gwalɩa *Salomɔɔ, Ulii
    'ŋwnɔ nya.
  tpi-tpi: Na Jesi em i papa bilong King Devit. Na Devit em i papa bilong Solomon.
    Mama bilong Solomon bipo em i bin i stap meri bilong Uria.
  mih-NT: Ra Isaí i cuu zutu ra rey David. Ta ra rey David i cuu zutu ra Salomón vatyi
    i quihin ra sii ñazɨhɨ ra Urías.
  qvh-NT: Isaïpa surinmi cargan rey David. Rey Davidpa surinmi cargan Salomón. Salomón
    yurergan Uriaspa viüdanchömi.
  kms-kms: Jesi ni King Devit ningg kiyi. Devit ni Solomon kiyi. Solomon ni kumo asi
    Uria ni ngam.
  agn-agn: ig si Jesse tang tatay ni Ading David. Si David tatay ni Solomon, ig ang
    dating katawa ni Urias yay ang nanay ni Solomon.
  nhi-NT: Isaí oyah ipapan in ueyitiquiuahqui David, uan David oyah ipapan Salomón.
    Nimaman Salomón yeh naquin ocatca isiuau in Urías.
  ttc-NT: Te Jesay k'wa'lon ti'j Dawid aj twitzale' k'ulul mandad, b'ix te Dawid otzaj
    tk'wa'li' te Salomon ti'j te [Betsabe] aj txu'jel tuq Uriys.
  dan-1931: og Isaj avlede Kong David; og David avlede Salomon med Urias's Hustru;
  kwj-kwj: Ete wowani Jesi ga King Defit ni ra. Wowani Defit ga Solomon ni ra. Solomon
    ri nuwai, Yuraiya to metengei tini hopwero.
  vie-OVCB: Gie-sê sinh Vua Đa-vít. Đa-vít sinh Sa-lô-môn (mẹ là Bết-sê-ba, là bà
    góa U-ri).
  kze-kze: Yési Tévítimba marankówana Tévíti kárákwiyi-i'a uráiwai Sórómonimba maránkaraimba
    anówana aiva-kwánkó áwí'a Yúráya úwana naaén-kwamba Tévítimani.
  mpj-mpj: Jiijiyikura kaja Tayipitpa nyinangu. Tayipit-janampa maaja maju nyinangu.
    Tayipitkura kaja Jalamunpa nyinangu. Martu Yurayamili nyupalu manu Jalamunpa,
    Tayipitju ngulyulu manuka marlalu kanyilpayi.
  lbk-lbk: ya si Jesse nan aman David ay ali. Si David nan aman Solomon (nan inana
    et san sikhod ay asawan Urias);
  mto-NT: je̱ Isaí tseꞌe je̱ myajntk je̱ yakkutojkpa David; je̱ yakkutojkpa David
    je̱ts je̱ ta̱ꞌa̱xta̱jk juuꞌ veꞌe ijt je̱ jamyaꞌaju Urías je̱ ñu̱da̱ꞌa̱x, je̱ꞌe̱
    tseꞌe je̱ myajntk je̱ Salomón.
  bzh-bzh: geYese ḳo Mehö-los-bengö Davit, geDavit ḳo Solomon, gata sën Uria venë
    wirek lo.
  guj-2017: યિશાઈ દાઉદ રાજાનો પિતા હતો. દાઉદ સુલેમાનનો પિતા હતો જેની મા પહેલા ઉરિયાની
    પત્ની હતી.
  jvn-NT: '@see-verse:MAT.001.005'
  byr-byr: Jeziyai Kingɨya Devitɨmɨ ganɨmaangei. Devitɨ Solomonɨmɨ ganɨmaangei. Solomonɨmɨ
    ganaangeꞌ kwala mudɨꞌmaaꞌnyaꞌ Yuraayarɨ maaꞌnakesɨra. Yuraayai kabalaꞌ Devitɨ
    maaraka Solomonɨmɨ wɨmwaaihaꞌ.
  ian-ian: Jesina nyan Devit. Devitna tamba la nyambwi kinga. Devitna nyan Solomon.
    Solomona nyɨme tat nat nyan kla lat taagwat. Lɨ kat tat kla la nyan sɨ Yuraia.
  hun-hun: Isai nemzette Dávid királyt. Dávid király nemzette Salamont Úriás feleségétől.
  mcf-NT: Adshumbic Isain aton mado Dabid isadaidbo chuiquid dapambo tishmepampic.
    Adoac canishumbic Dabidën dada utsi Udias caid cuesunetanquin aton chido bedshun
    aton mado Sadomon tishmepampic.
  kjs-kjs: Jesi nipuri King Devit-na aaraa pirisa. Devit-ri Solomon-na aaraa pirisa.
    (Nipuna agiri abalade Uria ena pirisa.)
  mni-mni: Jesse-na David ningthou pok-i; aduga David-na Uriah-na louramba nupi adu
    louduna Solomon pok-i.
  yad-NT: Jadchintyi Isayíbe detuyadani̱ Davyíbe jiryatiy ja̱mu nutyityu̱ savichanu̱yada.
    Jadchintyi Davyíbe detuyadani̱ Sadumú̱bay nadimu Uríyasibe vaturu̱be.
  mxb-NT: Ta de̱ꞌe Isaí ni̱ sa̱ kuu David, na̱ ni̱ sa̱ kuu rey no̱ó na̱ Israel, ta
    de̱ꞌe rey David ni̱ sa̱ kuu Salomón, ta naná Salomón ni̱ sa̱ kuu ñadiꞌí Urías.
  pon-2006A: 'a Sehsi me semen Nanmwarki Depit. Iet irekidien dih kan sang Nanmwarki
    Depit lel ahnsou me mehn Israel kan kalipilipala nan wehin Papilon: Depit me semen
    Solomon, sang en Uraia eh pwoud.'
  maq-NT: Isaí ne, me vëhë xi xutachanga xi má nahmi rë David. David jan ne, me vëhë
    xi cavitexa nangui rë Israel. Hane David ne, me vëhë xi xutachanga xi má nahmi
    rë Salomón. Naa rë Salomón ne, titjun chjuun rë Urías camá me.
  hto-hto: Iemo Isaí illaɨma David moo. Iemo illaɨma David, Urías tɨilla mei Urías
    aɨ ote. Iemo David íaillɨnoɨ jitó Salomón.
  por-BRBSL: Jesse se tornou o pai do rei David. David, o rei, tornou-se o pai de
    Salomão por ela que havia sido a esposa de Uriah.
  ces-NKB: Isaj zplodil krále Davida a král David zplodil Šalomouna z manželky Uriášovy.
  cui-cui: Bapon Isaí David paxa tatsi, po David caena bayatha Israel nacuamonae itorobiya
    pia pepa peewatsinchi. Mataʉtano David pexanto tatsi pewʉn Salomón. Bapon Salomón
    pena tatsi pewʉn Betsabé, powa copiya bayatha Urías xeina.
  boj-2014: Jesi a Mandor Koba Devit aqa abu. Devit a Solomon aqa abu. Solomon aqa
    ai a nami Uria aqa ŋauŋ soqnej.
  eng-OEBUS: Jesse of David the King. David was the father of Solomon, whose mother
    was Uriah’s widow,
  eri-eri: Ono wainga Jesi no king Devit nomo umamu. Ono wainga Devit no Solomon nomo
    umamu. Solomon nomo anya no amina Uria nomo aita yafai.
  aly-aly: Jesse Atyetyart David-kenh aynikw. David aynikw Solomon-kenh, amikw ikwerenh
    artwa Uriah-itwek arrwekel itengirrek.
  wiu-wiu: Yesi onepa ali atoa lukoa meane tobou ago Depidine etene. Depidi onepa
    Solomonono etene. Solomono one ninepa namolo Yuraiane natonoke Depidiyo motaneya.
  swe-swe: 'Jishaj födde David, konungen. [Både ”David” och ”konung” är i bestämd
    form i grekiskan vilket ger en extra betoning. Ordagrant: ”Daviden, konungen”.]
    [Andra delen har fjorton led mellan Salomo och Jojakin, David nämns igen men räknas
    inte som ett led. Trettio namn nämns, inklusive upprepningen av David och Batsebas
    man Uria som inte ingår i trädet. Av dessa är 29 män och en kvinna.] David födde
    Salomo, vars mor [Batseba] var Urias hustru [som David stal från honom, se ],'
  cth-cth: Devit capa Solomon, Uriah e a yu hoi a khe roi e,
  mti-mti: Jesi me kin Devid baraune, Devid me Urayas biviwa gumbe Soromon baraune,
  pad-NT: Davi kaabi'i ada Jessé kohana. Arabo kaka'da'dini ada Davi kohana. Salomão
    kaabi'i ada Davi kohana. Davia bivahoja'iki ida Urias kohana kagamo, Salomão kaamia
    ida.
  twi-twi: Yisai ba ne Ɔhene Dawid. Dawid ba ne Salomo. Dawid ne Batseba a na anka
    ɔyɛ Uria yere no na wɔwoo Salomo.
  hlt-hlt: Jesse loh manghai David a sak tih, David neh Uriah kah yurho loh Solomon
    a sak.
  tbz-SIM: Kɛ̀ Obɛdi pɛitɛ́ Isɑii, kɛ̀ Isɑii pɛitɛ́ okpɑ̀ɑ̀tì Dɑfiti. Kɛ̀ Dɑfitii
