verse: MAT.001.006
translations:
  kpx-kpx: Ige Diesiu kosive Deividi mamonu. Ige Deividiu Ulaia mahina melamei Solomoni
    mamonu.
  okv-H: Eto Jesse ta meni amo King David ra. Eto David na embo Uriah ta ae humbuto
    ve ikenu meni Solomon ingena.
  tbo-tbo: Yese natuna Dawita, tauna tu wasawasa. Dawitana Ulaiya hiwapena i lawagi
    po natuhi Solomona hi guni.
  mal-C: യിശ്ശായിയാണ് ദാവീദുരാജാവിന്റെ പിതാവ്. ദാവീദ് ശലോമോന്റെ പിതാവ്, ശലോമോന്റെ
    അമ്മ ഊരിയാവിന്റെ വിധവ (ബേത്ത്-ശേബ) ആയിരുന്നു.
  grc-SR: Ἰεσσαὶ δὲ ἐγέννησεν τὸν Δαυὶδ τὸν βασιλέα. Δαυὶδ δὲ ⸋ὁ βασιλεὺς⸌ ἐγέννησεν
    τὸν Σολομῶνα ἐκ τῆς τοῦ Οὐρίου·
  bgc-bgc: अर यिशै का बेट्टा राजा दाऊद था। (राजा सुलैमान दाऊद का बेट्टा था।) जो उस
    बिरबान्नी तै जन्मा था जो पैहले उरिय्याह की घरआळी थी,
  khz-khz: Iese ia King Davida tamana. Davida ia Solomona tamana. Solomona ia Uria
    garawana genana ewalato, (Uria garawana etavarariato mulinai);
  deu-TKW: Isai aber zeugte den David, den König. David aber zeugte den Salomo von
    der Frau des Uria,
  zsr-NT: Isaí guquëꞌ xuzëꞌ David. David naꞌ gna béꞌinëꞌ bunách Israel, atiꞌ butság
    náꞌlenëꞌ‑nu ngul naꞌ gucnu ziꞌal ngul queëꞌ Urías, atiꞌ David len ngul ni glaquëꞌ
    xuz xnëꞌë Salomón.
  lin-lin: mpe Izayi abotaki mokonzi Davidi. Davidi abotaki Salomo na nzela ya mwasi
    ya Uri ;
  hns-NT: Jesai raadja Daawied ke baap raha. Daawied Saalomo ke baap raha aur Saalomo
    ke maai Oeria ke aurat raha.
  noa-E: maagwai chi Isaí jũrr mag rey David khararr ag aai ajim aajem. Mag chi rey
    David, Salomón aai ajim aajem, Urías jua eem ʉʉi khecheu autarr dʉ̈ím.
  eng-EMTV: and Jesse fathered David the king. David the king fathered Solomon by
    her who had been the wife of Uriah.
  mib-NT: Te Isaí ni cuu de tátá David, tēe ni cuu rey. Te rey David ni cuu de tátá
    Salomón, te náná i, xīhna gā ni cuu ña ñasɨhɨ́ Urías.
  lif-NT2: हे़क्‍क्‍याङ् यिसैरे़ कुस्‍साः दाउद हाङ्‌ङिन्‌वये़॥ दाउद हाङ्‌ङिल्‍ले़
    कुस्‍साः सोलोमन वये़ (सोलोमनरे़ कुम्‍मा बेत्सेबाःन् उरियाहरे़ कुमेःत् वये़रो॥)
  xnj-xnj: mwene Yese amveliki Nkosi Daudi. Daudi amveliki Solomoni, nyina waki avi
    mdala wa Uliya,
  mmx-mmx: Jesi neni temen ne Devit, loorong. Devit neni temen ne Solomon (nenen ni
    latkin at ne Uraia);
  cbr-NT: Isaí ax ca David, axa 'apu 'icë, aín papa 'iacëxa. David ax ca Salomonën
    papa 'iacëxa, aín titax ca Uríasnëan casunan xanu 'iacëxa.
  tee-NT: Pus ju Isaí alilh ju ists'alh chai lhimapaka'ulh David ju valh k'ai ucxtin.
    Pus ju k'ai ucxtin David t'a'alilh ists'alh ju ix'amachaka' ixjunita ju lijunto
    Urías. Chai talhimapaka'ulh ists'alh Salomón.
  eng-LSV: and Jesse begot David the king. And David the king begot Solomon, of her
    [who had been] Uriah’s,
  cak-NT: Y ri Isaí rutata' ri rey David; y ri rey David rutata' ri Salomón; Salomón
    ral ri Betsabé ri xoc raxayil ri Urías, y después xoc raxayil ri rey David.
  pah-NT: Jesséva'ea Daviva'ea po'ria. Daviva'ea israelitasva'ea ruvihavuhuva'ea.
    Daviva'ea Salomãova'ea po'ria. Uriasva'ea rembirekokwerava'ea Salomãova'ea yembora.
    A'ereki Daviva'ea hembireko ahe pavẽi.
  sja-NT: Jesé Rey David ak'õre paji. Rey David Salomón ak'õre paji mãik'aapa Urías
    wẽra pada Salomón nawe paji.
  xed-xed: Yesay ta yatá Dawuda. Ka yatá mgham Dawuda ta Salumuŋ (si markwa Uriya
    na mani,)
  mks-NT: Ta Isaí na̱sa̱cuu tátá rey David ta rey David yóho na̱sa̱cuu tátá Salomón,
    da̱ cúú ja̱hyi ñá na̱sa̱cuu ñájíhí Urías nu̱ cuítí cán.
  gfk-S: Ma ne Iesi no mama tane Dawit no king. Ma ne Dawit no mama tane Solomon,
    no nuno makai nong baak a haine ie tane Uraia.
  bmu-bmu: Jesigö nahönŋi kiŋ Deiwid. Deiwidkö nahönŋi Solomon, namŋi mutuk Uriagö
    anömŋa malök. Juda kiŋ pakpak mi Deiwidkö gwölönarökurupŋi aka malget.
  dgz-dgz: Diesi Ayop Devit baraen, Devit Yuraya kwapuraewa naise, gapan Solomon baraen,
  eng-GNV: And Iesse begate Dauid the King. And Dauid the King begate Salomon of her
    that was the wife of Vrias.
  zaa-NT: Isaí, tàta qui' David enne' uccua rey tiempo lania. David, tàta qui' Salomón
    lani niula nu uccua ya'la qui' Urías.
  eng-WEBSTER: And Jesse begat David the king; and David the king begat Solomon of
    her that had been the wife of Uriah;
  guh-guh: Isaípijinë juya pexënato xaina. Pevënë David. Bajaraponëmi nacuaevetsinëmi.
    Davidpijinë yacajërëta Uríaspijinë pijavami. Nexata bajarapajivibeje juya pexënato
    xainabeje. Pevënë Salomón.
  bon-bon: Yese lui Daawida me babe ge, lui te mope biname me äbituji. Daawida lui
    Solomona me babe ge, teeme mage lui Uriya me coga tage.
  nhw-BL: Huan Isaí quipixqui se icone catli quitocaxtlali David catli moscalti huan
    elqui nopa hueyi tlanahuatijquetl. Huan nopa hueyi tlanahuatijquetl David quipixqui
    se icone catli quitocaxtlali Salomón. Huan inana Salomón eliyaya catli achtihui
    elqui isihua Urías.
  swh-ONEN: Yese akamzaa Daudi ambaye alikuwa mfalme. Daudi akamzaa Solomoni, ambaye
    mama yake ni yule aliyekuwa mke wa Uria.
  wbi-wbi: ghwope UYese akampaapa Untwa UDavidi. UDavidi akampaapa uSolomoni mwa mukijuuva
    juno alyale n'dala ghwa Ulia.
  bba-bba: Isɑi u Dɑfidi mɑrɑ. Dɑfidi u kuɑ sunɔ, mɑ wi kɑ wi u rɑɑ sɑ̃ɑ Yurin kurɔ
    bɑ Sɑlomɔɔ mɑrɑ.
  eng-KJVCPB: and Jesse begat David the king; and David the king begat Solomon of
    her that had been the wife of Urias;
  kgk-NT: Upéi ta'ýry jevy mburuvixagwasu Davi. Upéixa Abraão amyrĩ-gwi mburuvixagwasu
    Davi amyrĩ peve oĩ va'ekwe quatorze he'ýi joapyri pyri va'ekwe. Upéi Davi ra'y
    jevy Salomão. Isy katu Urias rembirekokwe.
  waj-waj: Isaivaano kieeta vaidiivaa Davuitiinna mmata kieeravai. Davuitiiva vaidiivaa
    nnutuuvo Uriaanna muaadaivaa vara kioo mmaapuuvaa Soromoonaa mmata kiooduu
  cpy-cpy: Ikanta Isaí tzimanaki itomi rirori, iitakiri David. Tema irika David riitaki
    pinkathari-teentsiri. Ikanta pinkathari David rowakaakiro iina Urías, iitakiri
    Salomón.
  ekk-PKP: ja Iisai kuningas Taaveti isa. Taavet oli Saalomoni isa (tema ema oli Uurija
    naine);
  mpx-mpx: Diyesi natuna Kin Deibid. Deibid natuna Solomon, hinana heiya toto valila
    Ulaiya lagona,
  wbp-wbp: 'Nyampurrajulu yirdi-patu Jijaji-kirlangu nyurnunyurnu kujalpalu palka-jarrinja-yanu
    Tapiti-ngirli Yuwajini-kirra yangka kujalu-jana Papiluniya-wardingkirli warrmarlarlu
    pirijina-piya kangu panu-jarlu-yijala Yijirali-pinki yapa nguru-ngurlu nyanungurra-nyangu-ngurlu
    jinta-kari-kirralku kirri-kari-kirralku wurnturu Papilunu-kurra kakarrara: Julumunu,
    ngulaju Kingi Tapiti-kirlangu ngalapi-nyanu; Ngati-nyanu Julumunukujulparla nyinaja
    Pajipa; Riyupuma, Yapija, Yayaju, Jiyupaja, Jiruyama, Yujiya, Jutama, Yayaja,
    Yijikaya, Manaja, Yaamana, Jujiya, Yuwajini manu nyanungukupurdangka kukurnu-nyanu-patu.'
  luo-luo: to Jesse ne en wuon Ruoth Daudi. Daudi ne en wuon Solomon, ma min-gi, kane
    pok Daudi okawe, ne en chi Uria,
  nhe-NT: Huan Isaí quipixqui se icone tlen quitocaxti David tlen moscalti huan elqui
    nopa hueyi tlanahuatijquetl. Huan nopa hueyi tlanahuatijquetl David quipixqui
    se icone tlen quitocaxti Salomón. Huan inana Salomón eliyaya tlen achtohui elqui
    isihua Urías.
  aii-aii: ܐܝܼܫܲܝ ܡܘܼܠܸܕ ܠܹܗ ܠܕܵܘܝܼܕ ܡܲܠܟܵܐ؛ ܕܵܘܝܼܕ ܡܘܼܠܸܕ ܠܹܗ ܠܫܠܹܝܡܘܿܢ ܡ̣ܢ ܒܲܟ݂ܬܵ‌ܐ
    ܕܐܘܿܪܝܼܵܐ؛
  esk-NT: Jesse-aasiiñ aapagigaa umialgum David. David-li aapagigaa Solomon-ŋum, aakaqaqtuam
    Uriah-m nuliaġaluaŋanik.
  msb-msb: na ama san nagin hadi na si David. Tapos, si David ama ni Solomon na an
    iloy dati asawa ni Urias.
  cpa-NT: Lán¹² Isaí ti³jmi² rai¹³ David. Lán¹² rai¹³ David ti³jmi² Salomón. (Mi³lán¹²
    mi³chiég³ Salomón hio¹³ quián¹² hlai³ Urías.)
  dso-dso: ଦାଉଦ୍‌ ରାଜାର୍‌ ସାସନ୍‌ ବେଲେ ଅନି ଜେଡେବଲ୍‌ ଇସ୍‌ରାଏଲ୍‌ ଲକ୍‌ମନ୍‌କେ ବାବିଲନ୍‌
    ଦେସେ ବାନ୍ଦି ନେଇରଇଲା ଜାକ ସେତ୍‌କି ଆନିଦାଦିମନର୍‌ ତାଲିକା ଆଚେ । ଜସୟର୍‌ ପଅ ଦାଉଦ୍‌ ରାଜା
    । ଉରିୟର୍‌ ମାଇଜିର୍‌ ପେଟେ ଅନି ସଲ୍‌ମନ୍‌କେ ଜନମ୍‌ ଦେଲା,
  meu-meu: Iese ese David, hanua pavapavana, e havaraia. David ese Solomon e havaraia,
    Uria adavana bogana ai;
  yva-NT: Isai po Akarijo Titi Daud avaki. Daud po Salomo avaki (apa akoya mi Uria
    apa anamu),
  dgc-dgc: at ti Hese i ama ni Hari Dabid. Sakay ti Dabid i ama ni Solomon (tu ina
    na éy tu dati a asawa ni Urias).
  zpm-NT: Isaí goc pxoz rey David, David goc pxoz Salomón (lëë Salomón ga gop tsieel
    Urí wnaa ne bionie David).
  hix-NT: Xese heno muru me nehxakon hatà, Dafe heno. Noro heno rma, Ehsayewyana komo
    kayaryet me ymo nehxakon hatà. Dafe heno muru me nehxakon hatà, Saromaw heno.
    Noro yon me nehxakon hatà, Uryeyas heno hetxenho. Noro rma, Dafe hetx me harha
    nehxakon hatà.
  sim-sim: Jesi avoko King Devithi ria. Devit avoko Solomonhi ri. Nijava orhi Batseba,
    mas Uria laha or hashirik Devit lari sir.
  npi-ULB: यिशै दाऊद राजाका पिता थिए । दाऊद उरियाहकी पत्‍नीद्वारा सोलोमनका पिता थिए
    ।
  cgc-cgc: '@see-verse:MAT.001.005'
  tim-tim: Yeseŋe humo akmâ âmbâle mendo nanŋe kotŋe Dawidi miep. Dawidiŋe luâk kotdâ
    akmâ malep. Sop ain Dawidiŋe Urigât âmbâle kambut mendo nanŋe kotŋe Salomo miep.
  yor-yor: Jese ni baba Dafidi ọba. Dafidi ni baba Solomoni, ẹni tí ìyá rẹ̀ jẹ́ aya
    Uriah tẹ́lẹ̀ rí.
  wos-wos: Jesi Israelna du takwa deka néma du Devitna yafa dé. Devit Solomonéna yafa
    dé. Solomonéna ayiwa tale Uriana takwa lé.
  emp-NTPO: Maʌ̃be Jeséd̶eba dadji israelerã boro Davira yõsia. David̶eba Salomoʌ̃da
    yõsia. Salomoʌ̃ papara naẽna Uríaba erob̶asia.
  eng-F35: then Jesse begot David the king. Then King David begot Solomon by her who
    was of Uriah,
  ind-ind: 'Kemudian mulai dari Daud sampai masa pembuangan Israel ke negeri Babel,
    inilah nenek moyang Yesus: Daud, Salomo (ibunya adalah mantan istri Uria), Rehabeam,
    Abia, Asa, Yosafat, Yoram, Uzia, Yotam, Ahas, Hiskia, Manasye, Amon, Yosia, dan
    Yekonya (bersama saudara-saudaranya).'
  pes-OPCB: یَسَی پدر داوودِ پادشاه بود و داوود پدر سلیمان (که مادرش قبلاً زن اوریا
    بود).
  mpt-mpt: Eka Yesi ele Isleli komok sume Debite dofanebiobe. Eka Debit ele Solomone
    dofanebiobe. Sino naka make, e niniino Yulaiae, unang mako omobinea anaiba kaanea
    eka Debit esak omoneta Solomone dofanebiobe.
  bla-bla: Ki Jesse ikuyiu' David omŭx'nin'a; ki David omŭx'ina ikuyiu' Solomon, annŏk'
    ake'uŏk itom'itomiuŏk Urias man'itotsipokaiĭmmiuaie;
  ssx-ssx: Diesima꞉ta꞉ mo hande kini halo pieke hali Deipidi mondu wiekeme. Deipidima꞉ta꞉
    Solomono mondu wiekeme. Koto Solomono ipika꞉ ama꞉ta꞉ titina꞉ Yutaeyama꞉ miekeme.
  mkl-mkl: Izɑi mɔ í bí Dɑvidi iyi í nɑ í jɛ ilɑɑluu. Dɑvidiu mɔ í bí Sɑlomɔɔ. Iyei
    Sɑlomɔɔui í jɛ ɑboi Urii iyi Dɑvidi í sou.
  gaq-gaq: ଯିଶୀନେ ଉଂଡେ ଦାଉଦ ଇଃସାଙ୍ଗ୍‌ । ଦାଉଦ ଉରିୟନେ କୁନୁଏଃଡ଼େନେ ଗର୍‌ବେବାନ୍‌ ଶଲୋମନ୍‌କେ
    ଜନମ୍‌ ବିଃକେ;
  gof-RNT: Isseyyey kawuwa Dawite yelis; Dawitey Ooriyo machcheefe Solomone yelis;
  unx-unx: ଯିଶିରାଃ ହନ୍‌ ରାଜା ଦାଉଦ୍‌, ରାଜା ଦାଉଦାଃ ହନ୍‌ ସୁଲିମାନ୍‌, ସୁଲିମାନ୍‌ରାଃ ଏଙ୍ଗାତେ
    ସିଦାହେତେ ଉରିୟରାଃ କୁଡ଼ି ତାଇନ୍‌କେନା,
  gah-gah: Zesini asevalotí agulizaki ve Tevití utó imó. Agulizaki ve Tevitini asevalotí
    Salomó utó imó. Uliá helekago gevoná venalímo nene Tevititó vike getamó.
  lcm-lcm: na Iesai kata apolokai ani David nia na tulava. Au na David kata apolokai
    ani Solomon, rinana ta ri kisngana i Urias.
  aer-aer: Alere Jesse-kenhe David-arle aneke, arrantherre itelareme Ngkartele-arle
    renhe akngakeke King anetyeke tyerrtye Israel-arenye areyeke. Alere David-kenhe
    Solomon arritnye-arle aneke. Meye Solomon-kenhe anewe aneke artwe Uriah arritnyeke-arle
    arrekwele.
  qvc-NT: Isayipa churinqam karqan chay unay gubyirnu Dabid. Chay Dabidmi alma Uriyaspa
    warmin biyudapi churiyuq karqan. Chay churinqam karqan chay gubyirnu Salumun.
  tgl-ULB: Si Jesse ang ama ni David na hari, si David ang ama ni Solomon sa asawa
    ni Urias.
  cbs-NT: Jesén bake betsadan, xanen ibu David inikiaki. Janua Urías mawaken Davidin
    Uríasin ain bixun bakewa jawen bake betsa Salomón inikiaki.
  xtm-NTPP: Te Isaí ma kúu yuva rey David ma. Te rey David ma, ni iyo sa'ya de ji'in
    ña'a ni yo kuu ñasi'i tee kúu Urías ma, te Salomón ni yo nani de.
  nnq-nnq: Yese nga ngapoto mwana Nngwana Daudi. Daudi ngapoto mwana Solomoni amamundu
    abakiba anaba Uliya.
  bao-NT: Isaí, Israel yepa macãrã wiogʉ ca niiricʉ David pacʉ niiupi. Wiogʉ David,
    Salomón pacʉ niiupi. Cʉ̃ paco pea Urías nʉmo ca niirico niiupo.
  san-ORI: ତସ୍ୟ ପୁତ୍ରୋ ଦାଯୂଦ୍ ରାଜଃ ତସ୍ମାଦ୍ ମୃତୋରିଯସ୍ୟ ଜାଯାଯାଂ ସୁଲେମାନ୍ ଜଜ୍ଞେ|
  huv-NT: Isaí tacualüw a David, áag tarang minatang nenajiüt. David tacualüw a Salomón,
    acual aweaag mintaj a Urías.
  otn-NT: Ra̱ Isaí, ra̱ papá na̱ ngue ra̱ da̱st'abi David. Ra̱ David, ra̱ papá na̱
    ngue ra̱ Salomón. Nu̱ ra̱ mamá na̱ ra̱ Salomón, gue'a̱ ra̱ 'danxu̱ ma̱rá̱ xisu
    ndu̱ ra̱ Urías, bi̱ ntha̱tui ra̱ David.
  nop-nop: Kaŋ Jesi adi mapme Dewit’walaŋ beu. Kaŋ Dewit adi Solomon beu, miŋ e koom
    Yulaiya hemiŋguk.
  obo-NT: woy si Isai kos amoy ni Harin David. Ini si David, amoy ni Solomon woy dos
    inoy rin, sawa ni Urias dangan.
  cak-ENT: Y ri Isaí ri' rutata' ri rey David, y ri rey David rutata' ri Salomón riq'uin
    ri Betsabé ri rixjayil. Ri rute' ri Salomón, ja ri rixjayil can ri Urías.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤡᤛᤤᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ ᤍᤠᤀᤢᤍ ᤜᤠᤱᤅᤡᤴ ᤘᤕᤧ॥ ᤍᤠᤀᤢᤍ ᤜᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ ᤛᤥᤗᤥᤔᤏ ᤘᤕᤧ
    (ᤛᤥᤗᤥᤔᤏᤖᤧ ᤁᤢᤶᤔᤠ ᤒᤣᤳᤛᤣᤒᤠ᤺ᤴ ᤀᤢᤖᤡᤕᤠᤜᤖᤧ ᤁᤢᤔᤣ᤺ᤳ ᤘᤕᤧᤖᤥ॥)
  mie-NT: De Isaí nī ncuu dē tatá David, tēe nī ncuu rey. De rey David nī ncuu dē
    tatá Salomón, de naná dē, xihna cā nī ncuu ña ñasíhí Urías.
  san-TIB: ཏསྱ པུཏྲོ དཱཡཱུད྄ རཱཛཿ ཏསྨཱད྄ མྲྀཏོརིཡསྱ ཛཱཡཱཡཱཾ སུལེམཱན྄ ཛཛྙེ།
  qve-NT: Isaipa wawanmi karan rey David; rey Davidpa wawanmi karan Salomón; Salomonpa
    mamitanqa karan wañukuq Uriaspa warminmi.
  pao-NT: Soo Jesse tooa David mee naneadu, ka mu Jew numu-kooba katudu. Soo David
    kumma'akoosoo nana Uriah mee naneadu nodukwa makoo Solomon mee naneadu tooa-ga'yoo.
  cbu-NT: Jeseyarinsha Dapiyarineetsi kuraka iparinarangiya. Ashiri Apramarinpat Dapiyarinpat
    washunand 14 tputs itsutarangiya. Kurak Dapiyarinsha tputsee wizanll yamayaru,
    Uriyasarinee wizanll yamayaru, wip Salomonarinee iparinarangiya.
