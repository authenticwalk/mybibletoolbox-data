    Ale mxan xa'gota thìb xgan' David. Xgan' Davida ngro' lèe Salomón. Ale ngòc David
    con xa'gota xud no xna' Salomón.
  zyp-NT: Jesi cawh siangpahrang David a paw a cang. David cawh Solomon a paw cang
    ka, Solomon a no cawh Uria a nupui tawpaw khah a cang.
  sey-NT: Pa̱i ëjaë David pëca jaꞌquë pajiꞌi, Isaí. Salomón pëca jaꞌquë pajiꞌi, David.
    Cuiꞌne Urías nëjo paꞌisicopi Salomón jaꞌco pacoꞌë.
  nvm-nvm: '@see-verse:MAT.001.005'
  mps-mps: Tama Obetgo ogwa Jesi. Tama Jesi aga ogwa te tuni bidi Devit dao. Tama
