    e tana a hane ning i taulai pas o e Uria.
  kan-2017: ಇಷಯನ ಮಗನು ಅರಸನಾದ ದಾವೀದನು. ದಾವೀದನ ಮಗನಾದ ಸೊಲೊಮೋನನು ಊರೀಯನ ಹೆಂಡತಿಯಲ್ಲಿ ಹುಟ್ಟಿದವನು.
  cso-NT: Isaí hí³ lɨn³ jméi² hla¹ re²¹ Dá²vi²¹, jáun² re²¹ Dá²vi²¹ la³ má²quionh³
    tsá²mɨ³ tsá² jmɨ́¹ ñí²cuo² Urías lɨn³ jméi² mí¹ziú¹³ Salomón.
  ena-ena: Jesi ninanu Devitɨ. Devitɨ nɨbu manɨgali hɨniadami. Manɨgali hɨnihɨni Ulia
    dɨ cido agadɨ sabimi. Sabici nɨbu hula hɨniavɨla Solomon dɨ huhɨlami.
  tgo-tgo: Jese nariya Kiŋ Deivid. Deivid nariya Solomon, tɨnae iye Uraiya va i vaŋgukai,
  yap-yap: me Jesse e chitamngin David ni Pilung. Me David e chitamngin Solomon (ni
    chitiningin e leengin Uriah);
  mop-NT: U mejen aj Isaiji, le'ec aj rey Davidi. U mejen aj rey Davidi, aj Salomon
    u c'aba'. Le'ec u na' aj Salomono, le'ec u yütan aj quimen Urias.
  tet-tet: Isai oan, naran Daud.
  hlt-MCSB: Jesse loh manghai David a sak tih, David neh Uriah kah yurho loh Solomon
    a sak.
  xtd-NT: Isaí n‑kuu taa David. David n‑kuu se kunxaꞌnu. Daꞌya yɨɨ David n‑kuu Salomón.
    N‑kaa David xiꞌin ñadɨꞌɨ Urías, te n‑kaku Salomón.
  mdy-ETH: ዒሴዬ ካኣቲ ዳውቴ ሾዔኔ። ካኣቲ ዳውቴያ ዖሪዮ ማቾይዳፓ ሴሎሞኔ ሾዔኔ።
  spl-spl: Yesehât nanŋe Dawiti teteop. Dawitiŋeâmâ lok kutdâ otmâ manmâ bukuŋe, kutŋe
    Uria sâm, yâkât imbi hârem mewaŋgiop. Imbi yaŋe nanyetŋe Solomon ya miop.
  usp-NT: Isaí ri' ri jkaj rey David, David ri' ri jkaj Salomón y jchuch Salomón ri'
    ri anm ri xwa'x pire rixokl Urías.
  zav-NT: Na' Isain' naque' x̱a Rei Dabin', na' Rei Dabin' naque' x̱a Salomon. Na'
    xna' Salomonṉə' goque' xo'olə de'e Orias antslə ze'e yeca'a Rei Dabin' ḻe' par
    gaque' xo'ole'.
  sgz-sgz: má ái Iesi má a apáng kabisit Dewit. Turpasi tili Dewit er a kabisit ák
    han átik i pákánbung er tan tám arup til Babilon di talkai matananu Israel ur
    Babilon, minái mul á ngis di á tan kálámul er a páng tili di ái Iesu Karisito.
    Ái kabisit Dewit a kila pas Batiseba má nat diar ái Solomon (mái Batiseba a kán
    wák besang ái Uria).
  kek-NT: Ut laj Isaí, a'an xyucua' li rey David. Ut li rey David, a'an lix yucua'
    laj Salomón riq'uin li ixk li quicuan chok' rixakil laj Urías.
  blz-NT: Isai tama ni Tomundo' Daud. Daud tama ni Salomo. Sina ni Salomo iya'a boroki'
    ni Uria.
  poe-NT: Chꞌín Isaí mé itꞌé tí rey David la jehe chꞌán la ko tí tjan kꞌuéchjién chꞌín
    Urías mé táha itꞌé la ko ìné tí chꞌín Salomón.
  san-TAM: 'தஸ்ய புத்ரோ தா³யூத்³ ராஜ​: தஸ்மாத்³ ம்ருʼதோரியஸ்ய ஜாயாயாம்ʼ ஸுலேமாந் ஜஜ்ஞே|'
  cof-NT: Junni miya Daviri Isaíchi nao jominue. Junsi Davichi nao Salomón jominue.
    Aman Salomonchi ayanni casale Uríachi sona jominue.
  srm-NT: Nöö Isai hën pali Könu Dafiti e, nöö hën Könu Dafiti toona pali Könu Salumon
    ku di mujëë u Ulia di a bi tei.
  qvs-NT: Isayika karkan alli kamachikuk Davidpa tatan. Davidka karkan Salomonpa tatan.
    Salomonpa maman manara Davidpa warmin kashpa Uriyaspa warmin karkan.
  zca-NT: Mbaino lë' xga'n Isaí ngok rey Dabi, no lë' xga'n rey Dabi ngok Salomón,
    no lë' xna' Salomón ngok tsa' Urías.
  cbc-NT: Isaí pʉame cabero macʉ̃cʉsupi David, Israel yepa macããna quetiupaʉ rey caãnipaʉre.
    Bairo David cʉ̃ã cabero macʉ̃cʉsupi Salomón cawãmecʉcʉre. Cʉ̃ paco ãnacõ pʉame
    Urías ãnacʉ̃ nʉmo ãñupõ.
  qxo-NT: Jesepa tsurinnam cargan rey David. Rey Davidpa tsurinmi cargan Salomon.
    Salomonga yurirgan Uriaspa viüdanchömi.
  mox-mox: ta Iese natuna Deibida, tauna toluvine qiduana. Ta Deibida nana Ulaia wadaʼena
    Betisiba vaqidi, ʼinega natudi ivenatunea Solomoni,
  kew-kew: Jesi nipuri King Devit-na aaraa pirisa. Devit-ri Solomon-na aaraa pirisa.
    Nipuna agiri abade Uria ona pirisa.
  dww-dww: Be Jesi natunama guyau Deivid. Be Deivid natunama Solomon be Solomon tinanama
    Uria na waivima.
  nif-nif: Jesi wɨn ama wapmañ Devit endok beu. Tɨmbi Devit wɨn Solomon endok beu.
    (Solomon meñ wɨn dama Ulialok tamɨn pakuk.)
  twi-ASANTE: Yisai ba ne Ɔhene Dawid. Dawid ba ne Salomo. Dawid ne Batseba a na anka
    ɔyɛ Uria yere no na wɔwoo Salomo.
  aoj-aoj: Eaꞌ Jesi anen ahama dembinai king Deviti. Devit nasoꞌ anoꞌw nemataꞌw fowaꞌ
    Uria nagasoꞌakwi nola king Solomon.
  cbv-cbv: Isaíboó David íip ãt jʉmʉp wʉt jĩ. David wʉt jĩí judíowã ĩ chah maáh ãt
    jʉmʉp wʉt jĩ. Davidboó Urías wʉ̃t jʉmniji áadih jwʉ́ʉb áa jʉmat tʉ́ttimah, Salomóndih
    ãt weh jʉmʉp wʉt jĩ.
  taw-taw: Jesi ne bɨnonɨm Depid nop tɨkak. Depid ne Solomon nop tɨkak. Solomon nonɨm
    ne ak ned bɨ Uliya nop dɨl, kɨdek Depid nop dɨl, Solomon nop tɨkak.
  jic-NT: Isaí David popay waytsja. David jépatsja jupj Israel mo'ó püná. David Salomón
    popay waytsja. Salomón jamay Urías jats'om waytsja jupj.
  zap-NT: Isaí nak xuz rrey-David, rrey-David nak xuz Salomón, le xnaa Salomón nak
    men ne wak xewnaa Urías.
  wer-wer: Ën Sesi pi omp ak Tewit pim pepap. Ën Tewit pi Solomonë pepap, pim ëlëp
    pöt Yuraiaë öng kapirëp.
  ipi-ipi: Jesito kiŋi Dapiti mandeaipia. Dapitito Solomone mandeaipia. Wamba Solomone
    okona angini oko bala akali Yutaya okona wetene oko peteaipia.
  qul-NT: Isaitaj gobernaj rey Davidpaj tatan, rey Davidtaj Salomonpaj tatan, Salomonpaj
    mamantaj Uriaspaj warmin carkan.
  ter-NT: Eneponeko Njése, énomone itúko há'a neko Ndávi, nâti mekúke. Yoko ápe xe'éxa
    neko Ndávi xoko sêno, viúvana hóyeno koéhati Ûriya. Salúmaum koéha neko xé'a.
  bmr-NT: Jaabo Isai seemevauhi aivojɨɨbo Davidco. Jaabo aivojɨɨbo David taabau Betsabe
    onoogo. Jaago Uria onoobo taabaco udumɨtɨɨcɨugo Salomon onooboco seemevauhi.
  fuf-fuf: Yassaa'u jibini Daawuuda lanɗo on, oo wonnooɗo ɓeyngu Uriyaa jibinani mo
    kanko Daawuuda Sulaymaana.
  bhl-bhl: Sesi e emisik kamok fian Debit em alew kese kale. Kelei, Debit e Solomon
    em alew kelei, Ulia em kalun waneng u Solomon em auk kesu kale.
  ons-ons: Yese eŋe ŋei waom Dawit magaine, Dawit eŋe Solomon magaine (nagaine Uria
    wane ŋanomine).
  con-NTPO: Isaíja na'su David quitsa tsu. Davidja Urías'ye pasi tsandupajen'choma
    pushepa Salomón quitsa tsu.
  ghs-ghs: Biranatemi nomaeho khata Tabiti biranateqi Dzuta abiho qiba naateta. Oonita
    Tabiti noi Uriaho ata tarumi aimata dzapa noho Battaseba ma nopoho khata Soromo
    noi biranateta.
  peg-peg: ଜିସିୟ ମେହି ଦାଉଦ୍‌ ରାଜା । ଦାଉଦ୍‌ ମେହି ସଲମନ୍‌ ତେହି ଆଗେ ଉରିୟମ୍‌ ଡକ୍ରି ମାଚାତ୍‌;
  txu-NT: Ar ba:n kam arỳm Dawi dji. Dawi dji nhym arỳm kato. Katon kam arỳm abatành
    ne ar ba. Ar ba:n kam arỳm kubê bẽnjadjwỳr rax. Ar ba:n kam arỳm Urij prõmã Xaromão
    dji. Xaromão dji nhym arỳm kato. Katon kam arỳm abatành ne ar ba.
  eng-WEBU: Jesse became the father of King David. David the king became the father
    of Solomon by her who had been Uriah’s wife.
  gnw-NT: Jare Isaí iñemoñaa David. Jae co Israel pegua reta juvicha guasu. Jare mburuvicha
    guasu David umɨñemoña Urías jembirecocue güi Salomón.
  mux-mux: Jesi-ni Yi Nuim King Depit mirim. Depit-ni Sollomon mirim. Sollomon-nga
    anum ui Yuraya-nga ambu-mínele mulurum. Penga Depit-ni ambu kanili numanu monjupa
    Yuraya topa konjupa ambale yunu liirim.
  maj-NT: Isai kama na̱'mihi̱ nda̱ rei̱ David. David kama na̱'mihi̱ Salomon, ko̱ chju̱úhu̱n
    Urias kama na̱aha̱.
  bkq-NT: Jesus idamudo ise iwerâ kâengatuly, Davidâpalâ, kypemugudo sawâtybyem Babiloniaram
    satyby modoram. Kydamudo iwymâry ton-honreim, tynrenseim warâ myakâwândy Davi.
    Davi, Salomão nhunwym. (Bate-Seba keho agâ imerymo. Urias iwydypyry myakâwândy
    mâkâ.)
  kue-kue: te Jesi ye wam King Devit moglkwa, te Devit ye wam Solomon ye mam okuna
    imbo Uriya embiye kra,
  cot-NT: Irira Isaini irijanincari majirontatsica Taavi. Irira majirontatsica Taavini
    irijanincari Saromoni. Oratica iriniro Saromonini iroguenti imanquigavetanica
    Oriashi.
  bnp-bnp: E Iesi e tamane Davit, a hariki. E Davit e tamane Solomon, e kinana e girihine
    Uria.
  apn-NT: Nẽ Jese hkra na pre kêp Pahihti Tawija. Nẽ Tawi hkra na pre kêp Sarumãw.
    Sarumãw katorxàja Uristi hprõ na pre. Tã nhũm pre Uristi ty nhũm Tawija hãmri
    mỳrpê Uristi hprõ ho hprõ nẽ kamã hkra. Nhũm wa hkraja kêp Sarumãw.
  ctp-NT: loꞌo ayman Isaí kanꞌ ngwa sti ree David; loꞌo ayman ree David ngwa sti Salomón,
    loꞌo jyaꞌan Salomón kanꞌ ngwa nu kunaꞌan nu ngwa kwilyoꞌo ayman Urías ti kulo
    la bra kanꞌ.
  bre-BRG: Jese a voe tad d'ar roue David. Ar roue David a voe tad da Salomon, eus
    an hini a oa bet gwreg da Uri.
  opm-opm: Jesi oh Depit Isrer mong ma kak hat patesuh han ohe itap ohmur. Depit oh
    Yuraia ohe inap uhnong aambutip han ohmur. Aambura ma manhetip brer oh Soromon
    ohmur.
  bvr-bvr: rrapa Jechi nipa a-bokamurra Daybit an-gata nipa bunggawa a-ni. Rrapa Daybit
    nipa a-bokamurra Jolaman (Solomon), jin-gata mu-ngoyurra Yuráya (Uriah) jin-nika
    jinyu-ni nipa a-menga nula.
  wal-wal: Isseyi Kawuwaa Daawita yeliis. Kawoi Daawiti Solomona yeliis. Solomona
    aayyiyaa koiro Ooriyoona giyoogaa machchiyo.
  zad-NT: Na' Isaína' goke' x̱a Davina', na' Davina' goke' x̱a Salomónna'. Na' xṉa'
    Salomónna', beena' bikaa Davina', goke' xool dii Uríaza'.
  aso-aso: Idoꞌ Zesaiꞌ minosa guvelesi ve naba Davidiꞌni gidineꞌ. Idoꞌ Davidiꞌ nene
    veneꞌ gonoꞌ ma Uliaꞌ elenahine do Solomoniꞌni gidineꞌ.
  uli-uli: '@see-verse:MAT.001.005'
  nin-NT: Jesi à si aki a Doda. Doda à si aki a Solomo. (Ayirr ama wa yo à si Basheba,
    ayamba a Urriya.)
  tgk-tgk: 'Аз шоҳ Довуд то замони ба шаҳри Бобил асир шуда рафтани халқи Исроил инҳо
    гузаштаанд: Довуд, писараш Сулаймон (модари Сулаймон пештара зани Уриё буд), писари
    Сулаймон Раҳабъом, писари Раҳабъом Абиё, писари Абиё Осо, писари Осо Еҳӯшофот,
    писари Еҳӯшофот Еҳӯром, писари Еҳӯром Узиё, писари Узиё Ютом, писари Ютом Оҳоз,
    писари Оҳоз Ҳизқиё, писари Ҳизқиё Менашше, писари Менашше Омӯн, писари Омӯн Юшиё
    ва писарони Юшиё Еконеву бародаронаш. Дар ин вақт исроилиён асир гашта ба шаҳри
    Бобил бурда шуданд.'
  acu-NT: Tura Isaí apu Davidtan yajutmarmiayi. Davidka Israela apuri ayayi. Tura
    David Uríasa nuwarin nuwatak, ni uchirin Salomónkan yajutmarmiayi.
  cak-WNT: Y ri Isaí xralc'ualaj ri David ri xoc jun rey; y ri rey David xralc'ualaj
    ri Salomón. Y ri rute' ri Salomón, ya ri rixjayil ca ri Urías.
  ebk-ebk: Hi Jesse at aman Ari David. Hi David at aman Solomon, ya nan enan Solomon
    at sikud ay asawan Urias.
  spa-PDDPT: Isaí engendró al rey David, de la que fue esposa de Urías. David engendró
    a Salomón,
  ruf-ruf: Yese kamweleka Mndewa Daudi, naye Daudi kamweleka Selemani, mai wake Selemani
    tsakakala mwehe wa Uriya.
  gun-gun: Jessé ra'y ma huvixave Davi, ha'e huvixa Davi ra'y ma Salomão, Urias ra'yxykue
    pi'a va'e.
  agu-BL: Ma yi Isaía'tz, ya'stzun taj yi rey Luwiy. Ma yi rey Luwiya'tz, tu yi txkelbe'n
    Urías, e' taj xtxu' Salomón.
  isn-isn: u Yese ae tata wang'wa mtemi Daudi, u Daudi ae tata wang'wa Sulemani kumu
    sungu wang'wa Uria.
  eng-PEV: Jesse was the father of David. He was the big boss over all that mob, the
    Israel nation. So in that family there were 14 fathers from Abraham to David.
    David was the father of Solomon. At first Solomon’s mother was the wife of another
    man called Uriah.
  ilo-ULB: ni Jesse ti ama ni David nga ari. Ni David putotna ni Solomon iti asawa
    ni Uriah.
  pir-NT: Isaí Davi pacʉro ijiahye. Davi pehe Israe masa pʉhtoro ijiahye. Tiquiro
    Uria wame tiriquiro mʉnano namonore tiquiro namo tiri bato Salomo wame tiriquirore
    pohna tiahye.
  anv-NT: Jɛsse alu ntɛ mfwa Dɛvid. Ne mfwa Dɛvid alu ntɛ Solomun, mmá Solomun abɔ́
    abɔɔ́ mbɛ abá lé Uriya.
  sab-NT: Isaí kirolla kwian chugagwalla kweri David, David kirolla Salomón, Salomón
    chebia mo jun ngeru Urías ole, gire David muinga e junnga Urías ngeru chagedu
    ama ole, David kirolla muinga e giti ama Salomón.
  tmd-tmd: Jesi nuŋ kiŋ Depid yöx pön höŋa. Depid nuŋ Solomon yöx pön höŋa. Solomon
    nuöm nuŋ aku, höd Yuraia pɨmɨn wöröxɨm, mai Depid pön mönö, Solomon yöx pön höŋa.
  acr-NNT: Ri ralkꞌoꞌal ri Isaí, e ri rey David y ri ralkꞌoꞌal ri David, Salomón rubꞌiꞌ
    yey ruchu ri Salomón e ri rixoqil ri Urías.
  kpg-kpg: 'Jesse tamana o King David. Di hagatau o nia maadua mmaadua i muli King
    David gaa dae loo gi digau Israel ala ne lahi gi Babylon: David tamana o Solomon
    mai di lodo Uriah,'
  taj-taj: यिशैला झा दाऊद ग्‍ले मुबा, दाऊद ग्‍लेला सन्‍तान सोलोमन मुबा, सोलोमनला आमा
    चा ङाच्‍छा उरियाहला म्रिङ मुबा।
  avt-avt: Jesi kine Devit hɨrak mɨtɨk iuwe king. Devit kine Solomon. Nɨpaa Solomon
    miye pɨrak hɨre mɨte pe mɨtɨk Yuraia. Yuraia epei kaa, Devit ketɨwe hɨre mɨte
    pɨrak.
  cbk-cbk: y si Jesse amo el tata del Rey David. Y si David amo el tata di Solomon,
    y el di suyo nana aquel estaba mujer di Urias.
  uig-ARA: يەسسەدىن داۋۇت پادىشاھ تۆرەلدى. داۋۇتتىن ئۇرىيانىڭ ئايالى ئارقىلىق سۇلايمان
    تۆرەلدى،
  tuf-tuf: Isaí sicar David yehnjacro. David cunyat israelin cara reya yehnjacro.
    Acsar Urías yarjác wiya ohc cut David sicar Salomón yehnjacro.
  abx-abx: nga tatay-na si Hadi' David. Si David i tatay-na si Solomon, ngan i nana-na,
    alla-na dahulo si Urias.
  mco-NT: Isaí oy ung'adyii rey David. Je rey David je' oy ytöxyɨjc'adyii huɨdɨ anajty
    Urías ytöxyɨjc'ajtpy. E je' ajcxy y'ung'ajtɨ Salomón.
  kqf-kqf: Bi Diyesi natuna ba Ḡalibona Deivida. Deivida natuna ba Solomon bi Solomon
    tinana mba Uliya ena vesala.
  cpb-NT: Ikanta Isaí tzimanake itomi irirori, iitakeri David. Iri pinkatharitaintsiri.
    Ikanta pinkathari David rowaiyakaakawo iina Urías, iitakeri Salomón.
  aon-aon: Jesi ananin nuganin douk king Devit. Devit ananin nuganin douk Solomon.
    Solomon ananik amakek seiwok Uria ananik irohukwik.
  hus-NT-2005: Na Isaí in kóꞌoy in chakámil xin bij ta Dabid ani jechéꞌ na Dabid jaꞌich
    na kʼwajay ti pulek takʼix. An pulek takʼix Dabid kʼal nin tomtalwiꞌik na Urías
    in kóꞌoytsik in chakámil xin bij ta Salomón.
  mig-NT: Te Isaí ni̱ sá'a‑de rey David. Te rey David ni̱ sá'a‑de Salomón ni̱ kaku
    chi̱i ña'an ní kuu ñasɨ́'ɨ́ Urías.
  bps-bps: Dyési i mà Harì Dabid, Dabid i mà Solomon, na i yê Solomon dunan i yaan
    Uraya.
  mbs-mbs: Si Isai se amay te selotan si David. Si David se amay i Solomon, aw inay
    din se esawa i Uria inagaw i David.
  tof-tof: 'akó Zesi Deibidün ab yarilürr, Isrrael pamkolpamab king. Deibidkagabi
    kókó Isrrael pamkolpam Babilonia gazirr pama nóma barrmülürr ama tibiób bwóbdü
    ola ngyabenóm, Yesun abalbobatalab ngi idi kwarilürr: Deibid Solomonón ab yarilürr,
    Urraean kol kóbledógab esenórr,'
  cme-NT: Yese sire da Davidi. Davidi faŋo yaa juɔ ce nellentieŋo‑i. Fuɔ sire da *Salomɔ.
    Salomɔ nyu‑i, Uri ciɛŋo'i waa.
  sus-sus: Obedo naxa Yisayi sɔtɔ. Yisayi naxa Dawuda sɔtɔ. Mangɛ Dawuda naxa Sulemani
    sɔtɔ Uriya xa ginɛ saabui ra.
  pon-2006: 'a Sehsi me semen Nanmwarki Depit. Iet irekidien dih kan sang Nanmwarki
    Depit lel ahnsou me mehn Israel kan kalipilipala nan wehin Papilon: Depit me semen
    Solomon, sang en Uraia eh pwoud.'
  dad-dad: King Dawid, ne tama Jesi. Solomon, ne tama Dawid, Solomon ne sina ĩ, kulu
    kusĩ mudur Uria nẽ kayaun,
  zab-NT: Isaí guc xtad rey David. Chiy rey David cun bniety ni guc chial Urías gúpdeb
    tuby lliindeb ni bdialá Salomón.
  jae-jae: Dawid kêka Salomo lasê, Urianê awê kêkôc eŋ,
  ksd-ksd: ma Iese i ga vangala David ra king. David i ga vangala Solomon, dir nana
    ma nam ra vavina dir ga taulai lua pa ma Uria;
  msm-NT: Si Isai amoy ni Hari David. Si David amoy ni Salomon. To inoy din, asawa
    ni Urias notoduon no naasawa on isab ni David.
  myk-myk: Zhese di saannaa Dawuda se. Saannaa Dawuda di Solomani se, wee nu wu bi
    fɛnhɛ pye Uri shɔ.
  sbe-sbe: Yese natuna Dawida, iya ede wasawasa. Dawida natuna Solomona, sinana ede
    Bateseba, iya meta Ulaiya kwabulina.
  mcr-mcr: Jesi iqu, ämaqä naqä Dewiti iqueqä kanique. Dewiti iqu, Solomonä iqueqä
    kanique. Kiqä känai, hiŋuiqänäŋi Yuraya iqueqä apäkä emiŋqe.
  cux-NT: Isaí miiⁿ ní ch'iīndī daiya sa rey David. Rey David miiⁿ ní ch'iīndī daiyá
    yā Salomón taachi caneé yā ndúúcū n'daataá chi vmnááⁿ vmnaaⁿ ní n'daataá yeⁿ'e
    saⁿ'ā Urías.
  tur-YTC: Yişay Kral David’in babasıydı. David, Uriya’nın karısından doğan Solomon’un
    babasıydı.
  san-ITR: tasya putro dAyUd rAjaH tasmAd mR^itoriyasya jAyAyAM sulemAn jaj ne|
  bel-N: Абэд нарадзіў Есэя; Есэй нарадзіў Давіда валадара; Давід валадар нарадзіў
    Салямона ад Урыявай;
  sch-sch: 'David zora renga Israel mipui ngei Babylon suoka intânga an om tena anuoia
    anghin an richibulngei hah adônin mintâng ani: David''n Uriah lômnu leh Solomon
    a neia; Solomon''n Rehoboam a neia; Rehoboam''n Abijah a neia; Abijah''n Asa a
    neia; Asa''n Jehoshaphat a neia; Jehoshaphat''n Jehoram a neia; Jehoram''n Uzziah
