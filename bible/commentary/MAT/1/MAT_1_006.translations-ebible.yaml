    wunan; nyulu nganjan Solomonungu.
  nhy-NT: Iwan Isaí oyáj tepapan de yen rey David. In rey David oyáj tepapan de Salomón.
    Imaman in Salomón yen katlej oyeka isiwa in Urías.
  asm-FB: যিচয়ৰ পুত্ৰ দায়ুদ ৰজা। দায়ুদৰ পুত্র চলোমন, তেওঁৰ মাক আছিল উৰিয়াৰ ভাৰ্যা।
  okv-okv: Eto Jesse ta meni amo King David ra. Eto David na embo Uriah ta ae umbuto
    be ikenu meni Solomon ingena.
  mxt-NT: Ta sehe ra Isaí cuví chi rey David. Ta sehe rey David chihin ñaha cha cuvi̱
    ñasɨhɨ ra Urías cuví chi ra Salomón.
  tzo-NT: Ti Davide, ja' ti totil ajvalile, ja' stot ti Isaíe. Ti Salomone ja' stot
    ti Davide, ja' ti totil ajvalile. Ja' sme' ti yajnil ti Uríase.
  ind-AGS: Raja Daud, Salomo (ibunya adalah mantan istri Uria),
  omw-omw: Iesiva Ntevitira qova varura. Ntevitiva nronraqama viro vunyaa vaisivanto
    varura. Ntevitiva Soromoninra qova varura. Soromoninra nrova tauraaqama kyero
    Iuraiaara nraatavanto varura.
  yrb-yrb: Jesi dana Deiwidinu damama. Deiwidi dana dera kini amara. Deiwidi dana
    Soromoninu damama. (Soromoninu danuana Uraianu aweta.)
  maa-NT: ko̱ jè Isaí, jè komà na̱'èn‑la̱ xi David ki'mì xi xi̱ta̱xá ítjòn tsibìjna;
    koa̱ jè David, jè komà na̱'èn‑la̱ xi Salomón ki'mì; ko̱ jè nea̱‑la̱ Salomón, jè
    xi komà chjo̱ón‑la̱ Urías nga sa̱ ítjòn.
  mcq-mcq: Jesiho Kini Teviti oni oma. Tevitiho Saramani oni oma. Huni oha marakoꞌa
    Uraia oni napara.
  sus-A: عٌبٍدٌ نَشَ يِسَيِ سْتْ. يِسَيِ نَشَ دَوُدَ سْتْ. مَنفّ دَوُدَ نَشَ سُلٍمَنِ
    سْتْ عُرِيَ شَ فِنّ سَابُي رَ.
  jpn-1965: エッサイにダビデ王が生まれた。 ダビデに、ウリヤの妻によってソロモンが生まれ、
  fra-SBL: Jessé engendra le roi David. Le roi David engendra Salomon par celle qui
    avait été la femme d'Urie.
  yka-yka: '@see-verse:MAT.001.005'
  mle-mle: Jisiy, Yisrayil dayadi yitaypika duw Davit, dikidi asaay-ad. Davit Salaman
    dikidi asaay-ad. Salaman diki amaay tayir Yuwraya diki taakw tikuw, Davit ata
    liydil diki taakw tilikikik.
  shp-NTPO: Isaíkanabiribi iká iki apo David. Apo Davidkanabiribi iká iki, Salomón,
    jawen tita iká iki ja Uríasnin awin ikátiai.
  aom-aom: Jesse hu a böröme David-are vavue jiadeje. David hu Solomon-are vavue jiadeje.
    Solomon-are vëmoho Uriah-are dorue jiadeje.
  geb-geb: Zesi Devit tegi. Ana Devit tegim, ana ŋgui vhɨrve gari guman pan kegi.
    Devit, ana Soromon tegi. Soromon tegi niamuuŋ, ana fhum Uria ga tɨga kegi.
  eng-WYCLIFFE: Dauid the king bigat Salamon, of hir that was Vries wijf.
  bsj-bsj: Yecce co te Liya Dauda, Liya Dauda co te Culemanu fiye wii Yuriya wiye.
  cak-cak: Ri Isaí jari' rutata' ri David ri xoc rey. Ri rey David jari' rutata' ri
    Salomón ri xalex chuk'a' ri ixok Betsabé, ri rixayil can ri Urías.
  chf-NT: U pap aj Davidba, aj Isaí. Jini aj David que cäli najtäcäba, ni ochi de
    rey tuba aj Israelobba. U pap aj Salomónba, jini rey aj David. U na' aj Salomónba,
    jini ixic que ajni de jit'oc aj Uríasba.
  tlf-tlf: minte Jesi beyo King Devit imi aalap no ko. Minte Devit beyo Solomon imi
    aalap, minte Baseba uta Solomon imi ogen no kale, kamaki uyo Baseba boyo tinum
    migik Uria imi kalel kuta, siit-kulu e, Devit ita tagaa kula ilami kalel kebesu
    kale,
  piu-2006: Tjiitjiyiku katja mayutju tiṉa, Tapitanya nyinangi. Tapitalu katja Tjalamunanya
    mantjiṉu. Tjalamunaku maama Tapitalu tjulyara kanyiṉingi, wati Yurayaku miiṯa.
  poh-NT: reꞌ Isayih xacꞌunej i Tawiy. Reꞌ Tawiy naxwihꞌic cho chi kꞌatal kꞌoric chi
    quina̱ take ra̱ꞌ riꞌsil cho Israhel, xacꞌunej cho i Salomon naxicꞌam chi rehqꞌue̱n
    i rehqꞌue̱n cahnok i Uri̱yas.
  tue-tue: Isaí õpʉ̃ David pacʉ niiyigʉ. David Urías nʉmo niimirigomena Salomónrẽ
    põnacʉtíyigʉ.
  bjp-bjp: ke Jesi i e tama king Dewit. Dewit i e tama Solomon, tina i antu Uria ta
    bii.
  xon-xon: Jese mu ma Ubɔr David. David mu ma Solomonn. Una nan ye Yuraya aapuu la,
    le David kpan u.
  tzo-ZNT: Iꞌayan screm ti Isaie, David sbi, iꞌoch ta preserente. Iꞌayan screm ti
    Davide, Salomón sbi. Ti smeꞌ Salomone yajnil toꞌox jun vinic Urías sbi.
  mpm-NT: Isaí ni kuu tata rey David, ti rey nación Israel ja ni nani David jiin ñasɨꞌɨ
    Urías, ni ka kuu tata Salomón, ko ja ni jiꞌi Urías sa ni kaku Salomón.
  ots-NT: Car David mí mandado gá rey. Guegue‑ca̱ múr ta car Isaí. Cja̱ car Salomón
    múr ta car rey David. Cár me car Salomón múr bbɛjña̱ jma̱ja̱ ca ndor Urías.
  hoy-hoy: अदिक यिशै देल दाऊद राजा पैदा आदुन. अदिक दाऊद देल सुलैमान, आ आर्त इन व्हाट्या
    टु पैदा आदुन जो पयले उरिय्याह अन्द हिंग्स ईरोर.
  amo-amo: Jesẹ wadi uchif ngoh Dauda, Dauda mara Solomon ku, unuzun kitin wanin Uriya.
  pjt-pjt: Ka Jesse-ku katja ini Davidanya, panya Godalu wati nyanga palunya ngurkantaṟa
    tjunu aṉangu Israelkunu tjuṯa mayatjarira kanyintjaku. Ka Davidaku katja ini Tjalamannga.
    Palu Tjalamanku ngunytju panya ngaṉmanypa wati ini Yuṟayaku kuri nyinangi.
  cwe-cwe: Yese kamweleka Mfalume Daudi, Mfalume Daudi kamweleka Solomoni, mami yake
    niiyo yoyakalile muke wa Uliya.
  daa-NT: Jeese weetu sultan Dawuud. Dawuud gay weetu Selemaan, atan̰ Selemaan awalle,
    ta daaciy ta gem rakki ŋu kolaag Uuri.
  mlp-mlp: Sa Jesi in Isrel gigo king Devit amam. Teq Devit in Solomon amam. Solomon
    anen in kwaziqmo mat anan Uriya haqayta na awe iyim osta.
  ape-C: Jesi ananin nuganin douk king Devit. Devit ananin nuganin douk Solomon. Solomon
    ananik amakek seiwok Uria ananik irohukwik.
  bgs-bgs: Si Isai tô ámmà katô harì na si David. Si David tô ámmà i Solomon, asta
    innà din tô sawa dángngan i Urias.
  faa-faa: Yésemo ipi maeyane Téfetepo. Téfete ane ipi unihaeaka reapo. Téfetemo Yurayamo
    hinamo yaroane arumaka hokosa hokono maresane Sóromonepo.
  kik-kik: nake Jesii aarĩ ithe wa Mũthamaki Daudi. Daudi aarĩ ithe wa Solomoni, ũrĩa
    nyina aarĩ mũtumia wa Uria,
  cap-NT: Isaíqui David cjita chawc jilirz̈ ejptac̈ha. Davidqui Urías tjunatan zalz̈cu
    Salomonz̈ ejptac̈ha.
  ksr-ksr: Jesiwaa meria kiŋ Deiwid. Deiwidwaa meria Solomon, nemuŋa wala Uriawaa
    embiaga laligoro. Juuda kiŋ kuuya ii Deiwidwaa gbiliuruta kolooŋ laligogi.
  eng-TNT: 'Iesse begat Dauid the kynge: Dauid the kynge begat Salomon of her that
    was the wyfe of Ury:'
  sbs-sbs: Jesse a vali nji si wa Daafita simwine. Daafita a vali njisi Solomoni cha
    mwihyavwe wa Uriya.
  sue-sue: Zesi nu ema tua Dawidi amira mama. Dawidi nu Solomonra mama. Solomonra
    mia awa Yurayara bama kuma.
  fra-NCL: David engendra Salomon, de celle qui fut la femme d’Urie ;
  bhg-bhg: edo Jesse awa Daotari David da mamo. Daotari David awa Solomon da mamo,
    (Solomon da ai awa gisi Uriah da aro.),
  snn-NT: Isaí yua mai ira taita ba'isi'quë David pë'caguë baquëña. Mai ira taita
    ba'isi'quë David, yua Israel bain quë'rë ta'yejeiye ëjaguë ba'iguëbi yua Urías
    rënjo hua'jesi'coni huejani, Salomón pë'caguë baquëña.
  atb-NT: Yese gi, Hkohkâm Dawiq lé hkû; Dawiq gi, Sholumon lé hkû; Sholumon é yhângnu
    gi, Uriaq yhangmyi dut wú sû nghut ri.
  cek-AK: Jesse mah David siangpahrang to sak; David siangpahrang mah Uriah ih zu
    khae hoiah Solomon to sak.
  bkd-bkd: Si Jese amay hi Harì David. Si David amay hi Salomon daw sa inay hi Salomon
    iyan sa asawa su anay hi Urias.
  ctu-76: Isaí jiñʌch i tyat jini ñuc bʌ yumʌl David bʌ i c'aba'. Jini ñuc bʌ yumʌl
    David jiñʌch i tyat Salomón. I ña' Salomón jiñʌch i meba' 'ixic Urías tsa' bʌ
    pʌjyi cha'an i yijñam David.
  lac-NT: A Isaíajo' caj c'uchij tu q'uinin u pararʌncʌr u rac' yʌn u parar David.
    A Davido' raji' oc rey u winiquirob israel. Caj u raq'uintaj David u rac' Urías.
    Caj c'uchij tu q'uinin u pararʌncʌr u rac' David yʌn u parar David ra' u c'aba'
    Salomón.
  xla-xla: Epo Yesi yamiye dokopala oplami halale Deibidipo. Epedeme Deibidi yamiye
    Solomon. (Solomon ya꞉ waiye oplami Yulaya powale ya꞉ sepeyamayo.)
  xav-NT: Zésé hã Dawihi mama, dama ĩpire mama. Dawi hã Saromahã mama. Uri'asi ĩdâ'â
    mro wa, ma podo, Saroma hã.
  cuk-cuk: Isaí-machidi, Rey-Davidʼye nugad, Rey-David-machidi, Salomónʼye nugad.
    Salomón-e-nandi Urías-e-omega-gusadid.
  tbf-tbf: E Iesse eie e taman e Davit mi kovakova ka leong. E Davit eie e taman e
    Solomon. E kinan, eie ta be nga muna reie e Uria.
  uig-CYR: Йәссәдин Давут падиша төрәлди. Давуттин Урияниң аяли арқилиқ Сулайман төрәлди,
  ikw-NT: Jesi mụhia Eze Devidi. Devidi mụhia Solomọni, nne a bụ nnwerne Uraya,
  khs-khs: 'Yesi e sa:wa Tepitikeye. Tepiti amowa ene piseikipela: enekeye. Tepitiyewi
    Yulaiya kesale sopa:lawa tiyapola: sala kesa:pewa Solomonekeye.'
  dwr-ENT: ኢሴይ ካቲያ ዳዊታ ዬሌዳ። ካቲያ ዳዊቴ፥ ኦሪያ ማቻቲፔ ሶሎሞና ዬሌዳ።
  pma-pma: koa vi tata onen asuv houlu Deved. Asuv houlu Deved, kei vi tata onen Solomon,
    ka mama onen vi vatina onen Uraea.
  atd-NT: Si Jesse ka amoy to Labow no Igbuyag dongan no si Dabid. Si Dabid ka amoy
    ni Solomon. To inoy rin, asawa ni Urias no songo naasawa on ni Dabid.
  tel-2017: యెష్షయి కొడుకు దావీదు. గతంలో ఊరియాకు భార్యగా ఉన్న ఆమె ద్వారా దావీదుకు
    పుట్టిన వాడు సొలొమోను.
  hat-BSA: Epi Isaï te bay nesans a David, wa a. David te fè Salomon pa Bathshéba
    ki te madanm a Urie.
  top-NT: Isaí ixti̱cú huá rey David, y rey David ta̱tamakáxtokli ixta̱cha̱t Urías
    y takálhi̱lh ixkahuasacán Salomón.
  msk-msk: Si Jese yang ama ni Dabid na ari. Si Dabid yang ama ni Solomon. Yang ina
    ni Solomon asawa ni Urias, yaagaw ni Dabid.
  gyr-NT: Isaí rahɨr mborerecuar guasu David, David rahɨr evocoiyase Salomón, Urías
    rembirecocuer pɨpe oyesu vahe.
  kmh-kmh: Jesiy, kiyŋ Depiyt nup tikak. Depiyt, Solomon nup tikak. Solomon nonim
    nuk ak nind binak Yiwraya nup dek kumek, kisen Depiyt nup diy, Solomon nup tikak.
  ukr-ONPU: Єссей був батьком Царя Давида. Давид був батьком Соломона від Урієвої
    вдови,
  emi-emi: me Jesi tamane ia King Deivit, me Deivit tamane ia Solomon, kinna Solomon
    manna akasina ia Uraea,
  zpv-NT: Isaí guhca xtaada rrehyi Davihd, ya rrehyi Davihd guhca xtaada Salmohn ya
    xmaah bi guhca nin guhca cheꞌhla Urías.
  gux-gux: Obedi n maa Isayi, Isayi n maa o bado Dafidi. Dafidi den taa Uli pua ki
    mali Salomono,
  kos-kos: Jesse papa tumal David, su tokosra. David el papa tumal Solomon sin mutan
    kial Uriah,
  ibo-ibo: Jesi amụọ Devid, bụ eze. Devid mụrụ Solomọn site na nwunye ya Ụraya.
  yml-yml: weꞌe Iese natuna Kini Devida. Weꞌe Devida ꞌwainega i velamuga side baniꞌodi,
    Devida natuna Solomoni, weꞌe inana nagami Ulaia yana vavine,
  ory-ory: ଯିଶୀ ଦାଉଦ ରାଜାଙ୍କୁ ଜନ୍ମ ଦେଲେ। ଦାଉଦ ଉରୀୟଙ୍କ ଭାର୍ଯ୍ୟାଙ୍କ ଗର୍ଭରୁ ଶଲୋମନଙ୍କୁ
    ଜନ୍ମ ଦେଲେ,
  bzj-bzj: '@see-verse:MAT.001.005'
  chk-chk: nge Jesi semen Tafit ewe king. Tafit semen Salomon, a nöüni me won pwülüen
    Uria we,
  ssd-ssd: Yesi tuku kiŋo nuŋe David nu gabat suŋgo. David tuku kiŋo nuŋe Solomon.
    (Ina nuŋe Uria tuku pino kuembol Davidŋge tina).
  acr-TNT: Ri ralcꞌoꞌal ri Isaí, e ri rey David y ri ralcꞌoꞌal ri David, Salomón rubiꞌ
    yey ruchu ri Salomón e ri rixokil ri Urías.
  rop-rop: Jesi bin dedi blanga King Deibid. Wal Deibid bin dedi blanga Salaman, en
    det mami blanga Salaman bin merrit langa Yuraiya bifo imbin merrit langa Deibid.
  mee-mee: bae Iesi ka i ae Revit a i a kelangpatali tamana. Bae Revit ka i ae Solomon
    tamana, bae Solomon ka naname nga avale laeala a i a Uria napengana pala,
  dif-dif: Jessaili kantji patana wonti mitaia kapara David, David mitaia kaparali
    kantji patana wonti Salomo Uriani noandru;
  gam-gam: Jesi wariye ge King Depit moi. Depit wariye ge Solomon moi. Solomon megama
    moi ge asamoll woge Uria moi.
  nou-nou: Jesse awa gitijigari nembodiba David da mamo. Edo David awa Solomon da
    mamo edo Solomon uso ai awa Uriah da rori.
  mqb-NT: Yisa ite a wahay bahay Dawuda. Dawuda a wahay Sulimanu pə uwar anahan sə
    ngəzar pə Uriya wa ata awan.
  ape-B: Jesi ananinu nuganinu douk king Devit. Devit ananinu nuganinu douk Solomon.
    Solomon ananik mamakik douk susubati Yuraia nalik nahwok uli.
  grc-F35: Ἰεσσαὶ δὲ ἐγέννησεν τὸν Δαυὶδ τὸν βασιλέα. Δαυὶδ δὲ ὁ βασιλεὺς ἐγέννησεν
    τὸν Σολομῶνα ἐκ τῆς τοῦ Οὐρίου,
  cav-NT: Isaí tu ecuari Davidja etataque jucuare. David tu Salomónja etataque jucuare.
    (Salomónja ecuaque tu Betsabé jucuare, Urías yanumeja ehuaneque jucuareque).
  kgp-NT: Kỹ Jessé vỹ pã'i mág tỹ Davi ẽn han. Kỹ pã'i mág tỹ Davi vỹ Salomão han,
    ã prũ ẽn fi ki, ũ tỹ Urias prũ ja nĩ ẽn fi ki.
  bvd-bvd: Sa Deesii ka kwalafia guu waa 'inito bae sa Defet. Sa Defet ka adea 'initai
    sa 'Iuraea 'e mae faasia, ka kwalafia gu sa Solomon.
  ukr-1871: а Єссей породив Давида царя; а Давид цар породив Соломона від Урієвої;
  apz-apz: Jesi sohwo hwe yofe engoꞌnjo Ntefitɨye kanɨngkwohweho. Ntefit sohwo Yulaiyafe
    ape nomanto Soulomoun tɨpemaꞌmentisofoho.
  yon-yon: Yesi kuu King Dewid yambe, Dewid kuu Solomon yambe, Solomon ye ena kuu
    Yuraiya yamban.
  poi-NT: Jém Isaí ima̱nɨc jém rey David. Jém rey David ima̱nɨc jém Salomón, jém ia̱pa
    jém Urías iyo̱mo id́ɨc.
  wuv-wuv: ma Jesse na fuainaa mei hapara David. David na fuainaa Solomon. Mei inaa
    Solomon, hia do'o haroo Uriah.
  quf-NT: Isaí-shuypaqa mantakuq Davidpa taytan karan. Davidqa Salomonpa taytan karan.
    Salomonpa mamanqami wanuq Uriaspa warmin kasha karanpis.
  yuw-yuw: Yesi yu King Devithon fano, Devit yu wömai Solomonthon fano. Solomonthon
    macno woi Uriahon oweno.
  hus-NT-1971: In tata an ts’ale David pelac a Isai. In tata a Salomón pelac an ts’ale
    David. In mim a Salomón pelac i uxum axi tomquinenecac c’al a Urias.
  med-med: Jesi ni, wu peng mumuk Depit nga tipam murum. Depit ni, Solomon nga tipam,
    mam amp Yuraiya ni, wu ei nga ambʉm.
  bch-bch: Iesi ei maron kapei Devit itama. Devit ei Solomon itama. (Be Solomon itna,
    mugaeai iadaoa Uria.)
  cco-NT: Jo̱guɨ Isaí calɨsíˋ tiquiáꞌˆ i̱ dseata˜ Davíꞌˆ jo̱ íbˋ tiquiáꞌˆ Salomón
    jo̱guɨ niquiáꞌrˆ i̱ calɨ́ngˉ dseamɨ́ˋ quiáꞌˉ Urías.
  deu-1951: Jesse zeugte den König David. Der König David zeugte den Salomo mit dem
    Weibe Urias,
  alq-ALGNT: Jesse ini og8izisibanin ogima Davidan. David ini og8izisibanin Sanamo
    (Salomon). Sanamo odjodjoman, mi ini ockadok Ori (Urie) okokomimbanin.
  ixl-NNT: ikꞌaol u Isaí u David uvaꞌ ok ijlenaalil. Ikꞌaol u David u Salomón. As
    itxutx u Salomón u ixoj uvaꞌ tixqelik u Urías.
  boa-NT: Aabéhjáa Itsaíí tsɨ́ɨ́mavá ávyéjuube Dabíikye. Aabéhjáa Dabíí tsɨ́ɨ́mavá
    Tsaromóoke Oríá táábadívu.
  etr-etr: Amase, Yesiïe malöda beaha aligilo Gini Debidi. Debidiïe malöda Solomono.
    Dafidi Solomonoïe emeda Uliaïe udia sulo.
  quh-NT: Isaitaj camachej Davidpa tatan carka. Davidtaj Salomonpa tatan carka. Salomonpa
    maman ñaupajta Uriaspa warmin carka.
  kwi-kwi: Isaíne katsa ɨninmika Davidpa papihsh azi. Katsa ɨninmika Davidne Salomónpa
    papihsh azi. Usne Uríaspa ashampara mɨlta. Uríaspa ashampane Salomónpa akkuhsh
    azi.
  agm-agm: Aihɨ Jesiho so awaisɨho Daawitɨhomɨ sapɨhore. Aihɨ Daawitɨho so Sorɨmonɨhomɨ
    sapɨhore. Iyataatɨ Sorɨmonɨhomɨ sanaatɨ jɨhura Yuraiyaahomɨ apwaataatimatahaate.
  ubr-ubr: David on Solomon taman (on ayon on orot wabin Uriah on awan), Solomon on
    Rehoboam taman, Rehoboam on Abijah taman, Abijah on Asa taman, Asa on Jehoshaphat
    taman, Jehoshaphat on Jehoram taman, Jehoram on Uzziah taman, Uzziah on Jotham
    taman, Jotham on Ahaz taman, Ahaz on Hezekiah taman, Hezekiah on Manasseh taman,
    Manasseh on Amon taman, Amon on Josiah taman, Josiah on Jehoiachin taitain mat
    tamas. Atonio an werai on Israel sabu siboes sinai Babylon nan sima.
  tsw-NT: Yese† ɗa matsain Da̱wuda Mogono. Da̱wuda† ɗa matsain Sulemanu. (Bashaba
    ɗa makuci ma̱ Sulemanu, a̱yi ɗa ka na Da̱wuda usai e ekere a Uriya.)
  cax-NT: Arrti Isaí tonenti yaütoti yüriaburrü David. Arrti yüriaburrü David posoti
    aübu nicüpostoti Urías y anati aütorrüma nürirrti Salomón.
  aia-aia: '''ia Jesi amana Mwaeraha Deved. ''Ia Deved amana Solomon (inana ''ia Batsiba,
    nararu ha''iwai ga''u a Uraea).'
  srp-1865: A Jesej rodi Davida cara. A David car rodi Solomuna s Urijnicom.
  agt-agt: a i mina Dyesi ya dama ni Ari en Dabid. A i mina Dabid ya dama ni mina
    Solomun nga neanak na dana en atawa ni Urias,
  lug-lug: Yese yazaala Kabaka Dawudi. Dawudi n’azaala Sulemaani mu eyali muka Uliya.
  yby-yby: Jesiya Kini Dewitida ahola ne. Dewitiya Solomonida ahola ne. Yulaiya helekaiyoko
    eto menalimoya Dewitito woko Solomonidaya etaiye.
  heb-heb: וישי הוליד את דוד המלך ודוד המלך הוליד את שלמה מאשת אוריה׃
  mpp-mpp: Yesidi ngictau Dawidile mamac. Dawidi ye esecne gacgu Uriale ngigac bawec.
    Balu madecine Solomon bafuwawec.
  apb-apb: na a Jesi aamana Deved Inemauri. Na a Deved Inemauri aamana Solomon (nge
    e hute aana hu'e e to'o-to'o aana ka'u a Iuraea),
  san-TEL: తస్య పుత్రో దాయూద్ రాజః తస్మాద్ మృతోరియస్య జాయాయాం సులేమాన్ జజ్ఞే|
  ben-IRV: যিশয়ের ছেলে দায়ূদ রাজা। দায়ূদের ছেলে শলোমন; ঊরিয়ের বিধবার গর্ভের সন্তান;
  ntu-ntu: Jesi lc, mrlxde King Devet.
  pan-pan: ਯੱਸੀ ਤੋਂ ਦਾਊਦ ਰਾਜਾ ਜੰਮਿਆ ਅਤੇ ਦਾਊਦ ਰਾਜਾ ਤੋਂ ਸੁਲੇਮਾਨ ਊਰੀਯਾਹ ਦੀ ਔਰਤ ਦੀ ਕੁੱਖੋਂ
    ਜੰਮਿਆ।
  tkr-tkr: Yesseyker paççah Davud g'arayle. Davuduker Uriyeyne xhunaşşee uxuna Sıleyman
    g'arayle.
  gvc-gvc: Jesé Davi pʉcʉro jiha. Davi sehe Israe masa bui pʉhtoro jiha. Tiro Uria
    wama tiriro cjiro namonore to nʉoari baharo Salomo wama tirirore pohna tiha.
  mwp-mwp: Zesi nuy Dhawithan thathi. Nuy Dhawitha Isoereylaw kuykulnga. Dhawitha
    nuy Solomonan thathi. Solomonan apu kulay wara mabaygaw ipi, Urayan ipi. Kalanu
    na Dhawithan ipi aymaydhin.
  ksj-ksj: Ieseꞌe kini Davida moga. Davidaꞌe Solomona moga ebu Basebaꞌe Solomona viꞌa.
    Basebaꞌe ibite Urea inuga.
  sbk-sbk: u Yese ahali yise wa mfalume u Daudi. U Daudi ahali yise wa Sulemani hwa
    nshi wa Uria.
  mya-JVB: ဒါဝိဒ် မင်းကြီးသည် ဥရိယ ၏ခင်ပွန်းဖြစ်ဘူးသော မိန်းမ တွင် မြင် သောသားရှောလမုန်
    ။
  kgf-kgf: Yesinéŋ ic kewu Dawidi mihicŋiyec. Waŋu Dawidinéŋ Uriawac iniŋa iwarunec
    Solomon mihicŋiyec.
  awb-awb: Sésiwe Tébíti anotah wahnáhné abowáe. Tébítiwe Sórómónine abowáe. Sórómónine
    anowawé téhwe Úríane ahre míowe.
  gdn-gdn: Diyese e ubupu manako e gubagai apunu kawai Dewida wenawena. Apunu kawai
    Dewida e ubupu manako e gubagai Soromoni wenawena. Soromoni e inai ka apunu Uriyasi
    e koboroi.
  nko-NT: Yisai lɔ́kwɩɩ́ Owíe Dawid. Owíe Dawid lɔ́kwɩɩ́ Salomo. Salomo mʋ yin gyí
    ɔtsɩ ɔkʋá tɛkɩ ogyi Uria mʋ ka.
  bsn-NT: Isa'i macʉ ñamasiñuju Ʉjʉ David vãme cʉtigʉ. David macʉ ñamasiñuju Salomón.
    Ĩ jaco ñamasiñuju Ur'ias ñamasir'i manajo.
  pib-NT: Gesi wugenetlu pogirchi Tawi. Pogirchi Tawi, wa Goriyasu ganunronanni wugenetyalu
    Salomo.
  wiv-wiv: A Jesi ia tamani King Devit. A Devit ia tamani Solomon. Tinana muga ia
    na goni Uria.
  reg-reg: Yese alisemwene omkama Daudi. Daudi aliga alisemwene Selemani ku mugasi
    wa Huria.
  mlh-mlh: Jesire made kiŋ Deiwid. Deiwidre made Solomon, maŋgoine rone Uriare ŋonuŋ
    goya. Juda kiŋ sosowo oi Deiwidre osigidapu fukeru gobuŋ.
  gof-ENT: ኢሴዬይ ካዉዋ ዳዊቴ ዬሊስ፤ ዳዊቴይ ኦሪዮ ማቼፌ ሶሎሞኔ ዬሊስ፤
  aau-aau: Jesi hiykwe king Devit so orih. Devit hiykwe Solomon so orih. Solomon so
    pouh hokwe paraw kokwe Uria so sah lwak liok.
  tvk-tvk: xa tehe tame suv toto Deved. Suv toto Deved, xi tehe tame Solomon, e ninen
    tehe tunau na Uraea.
  prf-NT: a ama bi ni Hari a David. Ti David ay ama ni Solomon (en ina na ay ti Batseba
    a nabiluwan ni Urias).
  auy-auy: Yési Téfítimba maꞌankówana Téfítimo káráwiyaiwai Soromonimbá maꞌánkaraimba
    anówani aifaráán-kwánkón-áwíꞌa Yúráya úwana ánaaen-kwamba Téfítin-iye.
  tbg-tbg: Iesiva King Devitira qova vauvaro Devitiva Soromonura qova vaura. Soromonura
    nova tota Uraiaara naatavano vaura.
  hub-NT: Tura Isaí Davidtan akiawaiti. David Uríasa nuwen atankinaiti, tura nui Salomónkan
    akiawaiti.
  hmo-hmo: Iese ese Davida, Israela taudia edia king, ia havaraia. King Davida ese
    Solomona ia havaraia, Uria ena adavana ena bogana dekenai.
  big-big: keya Yesigi marekpek Tawiti Yudawiligi King Ngai wiziyabek. King Ngai Tawitigi
    marekpek Solomon, pigi panumele were yombu Uraya meibek weiya wiziyamele.
  gux-G: Obed ń mali Isayi; Isayi ń mali Dafid; O badciamo Dafid ń taa Uri denpua,
    ki mali Salomɔn;
  cnl-NT: '''E³ quie''²³ Isaí xi̱i̱n³ jmii³ rey David. Rey David quia̱''² mɨ́³ ''i³
    ca²³lǿn²³ mɨ²³quie''² Urías xe̱''n² rɨ³løn³¹ xóo² jmii³ Salomón.'
  zar-NT: Isaí gúquiëʼ xuzëʼ David. David naʼ gunná béʼenëʼ bönachi Israel, ateʼ butsaga
    náʼalenëʼ-nu nigula naʼ gúcanu zíʼalö nigula queëʼ Urías, ateʼ David, en nigula
    ni guláquiëʼ xuz xinë́ʼë Salomón.
  kde-kde: Yese nkummaleka Nfalume Daudi. Daudi nkummaleka Selemani, na anyokwe Selemani
    njo ánavele n'jawe Uliya kabla akànambimmaleka Selemani.
  ata-ata: Xe Tatananu tuala Deviti ne ꞌolu ane Solomoni, Solomoni nenu ne tei la
    Ulia semau,
  qvw-NT: Isaïpa chulinñatacmi Israelpa puydï mandänin David. Mandacü Davidpa chulinñatacmi
    Salomon. Paypa mamanmi cañä Uriaspa walmin.
  nfa-nfa: Isai matana Daud.
  tnp-tnp: kəni Jese in tatə rəha Kig Tefɨt. Kəni Kig Tefɨt in tatə rəha Solomən u
    rəhan mamə in pətan rəha Uraiə aupən,
  urd-urd: और यस्सी से दाऊद बादशाह पैदा हुआ। और दाऊद से सुलैमान उस 'औरत से पैदा हुआ
    जो पहले ऊरिय्याह की बीवी थी;
  hot-hot: Ma Jesi habi Kiŋ Devit vê. Ma Devit habi Solomon vê, ma Solomon anêŋ talêbô
    ma Ulia yanavi.
  mqj-NT: keanak Isai dadi tomaraya Daud, keanak Daud dadi Salomo nasibalii ambo'
    bainena Uria,
  rus-SYN: Иессей родил Давида царя; Давид царь родил Соломона от бывшей за Уриею;
  mbh-mbh: Na Jesi ini a Nepes a Devit itema. Na Devit ini a Solomon itema. Na Solomon
    inina ini a Batsiba ako Devit i pamuespot i a Uria nge.
  bdd-bdd: Yese natuna Debida tauna kini, ma Debidaina Ulaiya mwanena ꞌihematabaleya
    ma ꞌihaiya ta natudiu Solomoni.
  cbt-NTPO: Quisinta' hui'nahuanpachina, Tapi itopi. Inaso' copirno ya'conin. Ina
    quëran Oriasëco' sa'in masahuaton, hui'nahuanin. Saromon itopi.
  srn-NT: Isai ben de a p'pa fu kownu David. David kisi Salomo nanga a frow fu Uria.
  cta-NT: liꞌ jyoꞌo Isaí biꞌ ngua sti rey David; liꞌ jyoꞌo rey David ngua sti Salomón,
    loꞌo xtyaꞌa̱ Salomón biꞌ ngua nu cunaꞌa̱ nu ngua clyoꞌo jyoꞌo Urías clyo.
  bqc-SIM: ↄ̃ Yɛse kí Davidi ì. Davidipi mɛ́ Salomↄↄ ì ń Uli nao,
  tcz-CHONGTHU: Jesse chapa chu Leng David, chule David chapa chu Solomon (Anu chu
    Uriah jinu Bathsheba) ahi.
  mar-mar: आणि इशायास दावीद राजा झाला. उरीयाच्या पत्नीपासून दावीदास शलमोन झाला.
  snp-snp: Ido Yesikafo kiyabani we wenaba Defiti kedami. Ido Defitikafo Solomoni
    kedami ya kipawa olafo ya komu ya Ulia olonafo ne.
  isl-isl: en Ísaí faðir Davíðs konungs og Davíð faðir Salómons (móðir hans var ekkja
    Úría).
  spy-NT: Kwaaniitaab Bāytooyiintēēt Tāwuti ku Yēēsē. Ki kwaaniitaab Sōlōmōōn ꞉Tāwuti.
    (Nto kaametiitaab Sōlōmōōn ku koorkoonoo kibo chiichoo /kikēēkuurēē Uriiya.)
  xnn-xnn: Si Jesse et aman Ali David. Si David et aman Solomon. Nan inana et din
    asawan din si Urias.
  mwe-mwe: Nabhalabho a Yeshe gubhankwete Mpalume Daudi. A Daudi gubhankwete Shelemani
    ku bhakongwe bhaliji akongobhabho a Ulia bhukala.
  tte-tte: Diyesi natuna Kin Deibida. Deibida natuna Solomoni. (Solomoni sinana esana
    Batisiba iya beyabeyana Ulaiya wainena)
  tcs-tcs: Zesi i bin da papa blo King Deibid. Deibid i bin da papa blo Solomon ane
    mama blo em i bin Batsiba, da widooman blo Uraia.
  hlt-THB: Jesee ing David sangpahrang ca na nawh; David sangpahrang ing Uria a zu
    ven awhkawng solomon ca na hy;
  soq-soq: '@see-verse:MAT.001.005'
  qub-qub: Isaïpa wamran caran ray David. Ray Davidpana Uriaspa biyüdancho wamran
    caran Salomón.
  att-att: Á yù apù ni Boas ta siku si Patul Dabid, nga anâ ni Jesse. Á si Patul Dabid
    yù ammò ni Solomon. Á yù innò ni Solomon yù babay nga atáwa na ngaw ni Uraya.
  bki-bki: Jese naio kenerinio napano Teviti, ana Teviti nene napano be parinio tubo
    na vio Israel. Teviti naio kenerinio napano Solomon, ana Solomon nene na kenieno
    tira na Uraia koano jukamu.
  bqp-bqp: akũ Yɛsɛ kína Dauda ì. Akũ Dauda Sulemanu ì kũ Uria nanↄo,
  mcp-mcp: Yése ka byâ Dávid. Njwú-buud Dávid bá kúsə́ mə́ Uri bwə́ mú byâ Sə́lʉmun.
  hat-hat: Obèd te papa Izayi, Izayi te papa wa David. David te papa Salomon. Se Madan
    Ouri ki te manman Salomon.
  npl-NT: Isaí ita n rey David. N rey David ita n Salomón. Imamá n Salomón okatka
    isiwa n Urías.
  bgg-bgg: 'Dawid Saja sieng pha ishak re-è yie dang ne Israel pha bran shii Babylon
    hà zum ne noh dun pha blangthek de ichiih luii shii zey muii ro: Dawid, Solomon
    (airo amuii ne Uria yiy ne raijong noh pha bimi ji ro), Rehoboam, Abija, Asa,
    Zehoshaphath, Zehoram, Uzia, Zotham, Ahaz, Hezekhia, Manase, Amon, Josia nane
    Jehoiachin nane airo khuiinothek.'
  eng-TCENT: and Jesse was the father of David the king. David the king was the father
    of Solomon by the wife of Uriah,
  eng-BSB: 'and Jesse the father of David the king. Next: David was the father of
    Solomon by Uriah’s wife,'
  cpu-NT: Ikanta Isaí tzimanake itomi irirori, ipaitakeri David. Iriitakera pinkatharitaintsiri.
    Ikanta pinkathari David jovaiyantakaakero iina Urías, ipaitakeri Salomón.
  san-ASM: তস্য পুত্ৰো দাযূদ্ ৰাজঃ তস্মাদ্ মৃতোৰিযস্য জাযাযাং সুলেমান্ জজ্ঞে|
  tac-NT: '''Lige Isaíka alué wa''lula Rabí o''nola nile. ''Lige Rabika Salomoni o''nola
    nile. ''Lige Salomoni eyélaka Uríasi anilime rió ''yula nile.'
  eng-WEBPB: Jesse became the father of King David. David the king became the father
    of Solomon by her who had been Uriah’s wife.
  gfk-H: Ma Jesi no tata tane Dewit no king. Ma Dewit no tata tane Solomon, no nuna
    nana ne Batseba, no hahina baa tane Uraia.
  viv-viv: ada Yese natuna Kini Devida. Ma bana Devida natuna Solomoni tu Solomoni
    hinana ma boi nagona Yulaiya ginagidi.
  yao-yao: nombe che Yese ŵammeleche Mwenye che Daudi. Che Daudi ŵammeleche che Selemani,
    achikulu ŵao che Selemani ŵaliji ŵankwawo che Ulia.
  tgp-tgp: Jesse enia taman Supe David, Supe David enia taman Solomon, ale tinana
    Bathshiba enia malepun Uriah sei,
  auc-NT: Ayæ̈ wææ̈ Yæte wodi wengä Dabii ëñate pædinque awënë odeye bagacäimpa. Ayæ̈
    wææ̈ Dabii wodi pæte Odiya wodi nänöogængä ïningä ingante möninque Tadömöö ingante
    tapæ̈igacäimpa.
  kbc-NT: Jessé jiɡ̶ijaa eliodi Davi, Davi anijo me inionigi-eliodi. Davi eliodi Salomão,
    eliodo Salomão naɡ̶ajo anijo me lodawa Urias.
  bmh-bmh: '@see-verse:MAT.001.005'
  ctu-BL: I yalobil Isaí jiñʌch David jini ñuc bʌ yumʌl. Salomón jiñʌch i yalobil
    David yic'ot i yijñam yambʌ winic i c'aba' Urías.
  meq-meq: Zese a wa bəy Davit. Davit a wa Salomoŋ, may i Salomoŋ na, ŋgwas i Uri.
  noa-H: maagwai chi Isaí jũrr mag rey David k'ararr hag haai hajim haajem. Mag chi
    rey David, Salomón haai hajim haajem, Urías jua heem hʌʌi k'echeu hautarr dʌ̈ím.
  alp-NT: eleki Isai eni nanae kena kamale Dauta. Kamale Dauta eni nanae kena Salomo
    bei Uria matale eni bina,
  san-VEL: tasya putro daayuud raaja.h tasmaad m.rtoriyasya jaayaayaa.m sulemaan jaj ne|
  kbq-kbq: Jesi'a, kini ne' Deviti nefa'e. Deviti'a Solomon nefa'e, Betsibama Uria
    a'ma eri'nea a'mo kasente'ne.
  kbh-kbh: '@see-verse:MAT.001.005'
  ron-LSB: Isai a devenit tatăl regelui David. Regele David a devenit tatăl lui Solomon
    prin cea care fusese soția lui Urie.
  pon-pon: A Ieje me wiadar nanmarki Dawid, a Dawid me wiadar Jalomo ren li odi en
    Uriaj;
  nhe-BL: Huan Isaí quipixqui se icone tlen quitocaxti David tlen moscalti huan elqui
    nopa hueyi tlanahuatijquetl. Huan nopa hueyi tlanahuatijquetl David quipixqui
    se icone tlen quitocaxti Salomón. Huan inana Salomón eliyaya tlen achtohui elqui
    isihua Urías.
  sps-sps: Jesi ayei na taman e Devit a Aatouf. Devit ayei na taman e Solomon tsinan
    ya Betsiba e natsun Uraia faamuan;
  wnc-wnc: Siwan Jesita Devitane nana. Siwan Devitda Solomondane nana. Sike itane
    minga tupa Yuriatane maatna dakngakut.
  nmw-S: Jesi natune Kin Deivid. Deivid natune Solomon, tinane gane iye veto Uraiya
    poniyene,
  bus-bus: ben Yɛsɛ kí Dauda ì. Ben Dauda Sulemanu ì kↄ̃n Uria naↄ̃o,
  gub-BL: Zexe umuzàg tuwihaw Tawi a'e. Tawi umuzàg Xàrumàw a'e. (Ihy Uri hemireko
    kwer romo hekon a'e.)
  imo-imo: Jesini iye nomi king Devit merimu. Devitini Solomon merimu. Solomononga
    anumu oi Urianga ambomu molorumu.
  boj-boj: Jesi a Mandor Koba Devit aqa abu. Devit a Solomon aqa abu. Solomon aqa
    ai a nami Uria aqa ŋauŋ soqnej.
  eng-DRA: And Jesse begot David the king. And David the king begot Solomon, of her
    that had been the wife of Urias.
  knf-knf: Yeŧe abuk Dayiţ naşih. Dayiţ abuk Ŧalomoŋ, anin Ŧalomoŋ abiiŋ awo ahar
    Uriye.
  san-KHM: តស្យ បុត្រោ ទាយូទ៑ រាជះ តស្មាទ៑ ម្ឫតោរិយស្យ ជាយាយាំ សុលេមាន៑ ជជ្ញេ។
  arn-NT: Isay em yallfi tati longko ülmen David. Tati longko ülmen David Uria em
    ñi kure mew yallfi ta Salomon.
  zas-NT: Isaí gojc xdad rey Davi. Dxel rey Davi con bén goc lacheel Urías guyu xiꞌn
    reeman brii lajman Salomón.
  ken-NT: Jése abhak chi Mfɔ Debhít. Debhít achí nyaka chi Sólomon. Nnɔ Sólomon
    ayambɨ abháy Uria, kɛ ǎbhay Debhít.
