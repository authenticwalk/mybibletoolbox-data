  mic-MIQNT: Jessio'q na Ta'pito'q ujt'pnn. Ta'pito'q na elege'witewip aq na Salamano'q
    ujt'pnn. Salamano'q uggwitl gis malie'wipni Ulaiaal ge's mu weltesguagweg Ta'pito'q.
  huu-NT: Isaí mɨcorɨ caɨ illaɨma David mɨcorɨ moo. David mɨcorɨ jitodɨ Salomón mɨcorɨ.
    Salomón mɨcorɨ eidɨ Urías mɨcorɨ aɨ. Naiñaiñona ollena, David mɨcorɨ Urías mɨcorɨna
    jobaimemo orede. Jobaimemo naimɨe fiodailla mei, naiñaiñona ote.
  jiv-NT: Nuna uchirí̱sha uunt akupin Tawit. Uunt akupin Tawitia uchirí̱ncha Sarumúṉkan
    Patsepa jurermiayi. Patsepasha emka Uríasa nuwe̱e̱yayi.
  otm-NT: Nɛ nu ra Isaí xø bim 'bʉh rá ts'ʉnt'ʉ, ra David a. Nɛ nu ra David gue'a
    bin ts'ʉt'abi a. Nɛ nu ra David xø bim 'bʉh rá ts'ʉnt'ʉ, ra Salomón a. Nɛ nu rá
    mbe ra Salomón, gue'a xí du rá ndø rá thuhu Urías.
  dah-dah: Yesi urmiŋbe Yuda marte doyaŋ al kuruŋ Dewit. Dewit urmiŋbe Solomon. Solomon
    miliŋbe Batseba. Bere gayen wor Yuda mar bere moŋ. Dewit beleŋ uŋ Uria mayke kamkeb
    tiriŋ.
  tnk-tnk: Jese in tata səvəi Kiɡ Tevɨt. Kiɡ Tevɨt in tata səvəi Solomon. Mama səvəi
    Solomon nə Patsepa pran səvəi Uria kupwən.
  kpr-kpr: Jesse da mandi mo David ri. Nu namonde Israel embo da kini (king) nune
    usira. David da mandi mo Solomon ri. (Solomon da noi mo, giti Uriah kena vai edo
    iriri, David saghimbe rurusira).
  san-IAS: tasya putro dāyūd rājaḥ tasmād mṛtoriyasya jāyāyāṁ sulemān jajñe|
  nho-nho: Jesi ni sura tana tama ma ko David, te Tuku, David ni sura tana tama ma
    ko Solomon (tana tinna raa ko te aavana Uriah imua),
  gym-NT: Isaí abko jrei David rün. Jrei David abko Salomón rün. (Salomón ne meye
    abko nämane käne Uríabe.)
  azg-NT: Ndoꞌ Isaí jnda jon David, tsan na taquintyja tocoꞌxen. Ndoꞌ David tyꞌoon
    jon scuuꞌ tsoUrías, ndahin Salomón.
  bhd-bhd: ते यिशैरू मट्ठू दाऊद राज़ो थियो, दाऊद राज़ेरू मट्ठू सुलैमान तैस कुआन्शी
    सेइं पैदा भोव, ज़ै पेइली ऊरिय्याहरी कुआन्श थी।
  too-NT: Lā' Isaí ixtāta' huan rey David ixuanī't. Lā' huan rey David lā' huan puscāt
    a'ntī pū'la ixpuscāt Urías ixuanī't, xlaca'n xanatātana' Salomón ixtahuanī't.
  ind-AYT: Isai adalah ayah dari Raja Daud. Daud adalah ayah dari Salomo, dari bekas
    istri Uria.
  cjo-NT: Itomini irira rirotaki Iraviiri, riraga jewawentziririni joriiyopaenini
    paerani. Ari ikaataki irinta shiramparipaenini 14. Roojatzi ikoñaatapaaki itomini
    riraga Iraviiri iitachari Sharamoo. Rinironi rowaga iinani Oriiyashi tekira ikami.
  nsn-nsn: Jesi a tamana Toia Debit. Debit te tamana Solomon. Solomon tang tinana
    na kuaha baka uoum Uraia.
  san-DEV: तस्य पुत्रो दायूद् राजः तस्माद् मृतोरियस्य जायायां सुलेमान् जज्ञे।
  tna-NT: Isaí chenu da echua puji David chenu sa tata puidha. Da su piada tunca pushi
    ejaitiana familia cuana jaitianatana. David, Betsabé chenu detse da Salomón chenu
    sa tata detse puidha. Betsabé chenu da Urías chenu sa ehuane puidha.
  lid-lid: 'Jesi atehei kabin Debit. Udu kabatana kabin Debit eme isos bada len iri
    tawi iri lau badu Isra-el au ala bolo kou ala Babilon, nyara tubu iri ale ndratorowenei:
    Debit atehei Solomon, ya tinen bwena badeh udu Uraya.'
  wim-wim: nil Jesse.ana piip nungantam King David.antama. Nil David.ana piip nungantam
    Solomon.antama; kaath nungantamana, Bathsheba, nil kaꞌathaman wanch thum nungantam
    Uriah alantamana.
  zga-M: u Yese ale vise vantwa u Daudi. U Daudi ale vise va Sulemani khu dala va
    Uria.
  yom-yom: Obedi wubuta Isayi ; Izayi wubuta ntinu Davidi ; ntinu Davidi wubuta Salomo
    mu nketo wuba wu Uli.
  san-SIN: තස්‍ය පුත්‍රෝ දායූද් රාජඃ තස්මාද් මෘතෝරියස්‍ය ජායායාං සුලේමාන් ජඥේ|
  yut-yut: Jesi uŋun kɨla amɨn madep Dewit dakon datni. Aŋakwan Dewit uŋun Solomon
    dakon datni. (Solomon dakon meŋi kalɨp Uria dakon mɨŋatni egɨpgut.)
  grc-BYZ: Ἰεσσαὶ δὲ ἐγέννησε τὸν Δαυῒδ τὸν βασιλέα. Δαυῒδ δὲ ὁ βασιλεὺς ἐγέννησε
    τὸν Σολομῶνα ἐκ τῆς τοῦ Οὐρίου,
  tbl-NT: Mngà ke Jisi, duhen Dabid, yóm tehe sotu tau hol geta bè yó kem Ju. Timbow
    mngà ke Dabid, duhen Selumun. (Yó yê Selumun, yóm tehe yehen Yuraya.)
  cpc-NT: Ikanta Isaí tzimanaki itomi irirori, jiitakiri David. Iriitaki pinkatharitaintsiri.
    Ikanta pinkathari David jowaiyantakaakiro iina Urías, jiitakiri Salomón.
  nhg-NT: Hua Isaí oyeya tajtle de inu rey David. Hua David oyeya tajtle de Salomón,
    hua inöntzi Salomón yaja öque oyeya isohua de Urías.
  nya-nya: Yese anabereka Mfumu Davide. Ndipo Davide anabereka Solomoni, amene amayi
    ake anali mkazi wa Uriya.
  ngu-NT: niman Isaí tajtli catca itech rey David. Rey David tajtli catca itech Salomón,
    niman inan Salomón cahuajli catca itech Urías.
  kup-kup: met Zesiz rop Devid. Met Devid pi, Zudaholoz kiñ ahop ravat hehap. Met
    Devidiz rop Solomon. Met ro popuz nonop pi garos Uraia bat heh.
  jid-jid: U Jesse ngrji ichu Dauda. Ichu Dauda ngrji Suleman wa iyima ana wa Uraya
  wmw-wmw: na Yese kampongola Daudi, ajire akiwa nfalume. Daudi kampongola Selemani,
    mwana wa muka wa Uriya.
  gmv-GGM: Iseyey kawo Dawite yelides. Dawitey Oriyo machcheyfe Solomone yelides.
  ssg-ssg: Jesi tel tame tel masiwi David. David tel tame Solomon, tel tini Solomon
    tetel axoi Uraia axan Batseba.
  zpo-NT: Isaí ngok xuz rey David, rey David ngok xuz Salomón, nu xnaa xaa ngok sa
    Urías.
  poy-poy: Na Yese kamwiwuliti Mfalumi Dawudi na Dawudi kamwiwuliti Selemani mawu
    gwakuwi kaweriti mdala gwa Uriya,
  qwh-NT: Isaipa tsurinnam carqan rey David. Rey Davidpa tsurinnam Salomon; Salomonpa
    mamannam carqan Uriaspa biudan;
  gaw-gaw: Jesi beḵa king Dawit. Amu Dawit wau Batsiba ele beḵalah Solomon. Batsiba
    nug tatam Uria wau dayom.
  nca-nca: Jesi ŋuko wiri yerete uni Dewit ŋuro iwí. Dewit ŋuko Solomon koro iwí.
    Solomon nimí ŋuko komo Uria koro parí yora.
  zpz-NTPP: Isaí guc yu uz rey Dabi. Zeꞌ Dabi guc yu uz Salomoong. Zeꞌ ñaay, ndeꞌ
    biñ nu guc mñaa Urías.
  mkj-mkj: Jesse ioar jemen Nahmwarki David. David ioar jemen Solomon, ma inanki pahien
    Uriah.
  zac-NT: Isaí guc shtadë rëy David. Hia rëy David guc shtadë Salomón nu shniꞌa Salomón
    guc tseꞌlë tëgulë Urías.
  kyg-kyg: Yesiꞌa Neviniꞌmo ala neꞌapimo yagaino neꞌapateya kini neꞌmo alino ateꞌnigeꞌana
    Neviniꞌe hogoteno Yulaiyateꞌmo maiꞌniya a kanoꞌeꞌmo Salomoniꞌmo aliꞌana ateꞌnaꞌageno
  kmk-kmk: Sadit Jesse, aman dit Ali David. Sadit David, aman dit Solomon un imputut
    na utdit siguda asawan dit Urias.
  cao-NT: Isaí baquë David iniquë, naa chama-chamaria inish cato. David baquë Salomón
    iniquë. Urías i-ipaonish ca ahui jahuë jahëhua ini quiha.
  bbr-bbr: '@see-verse:MAT.001.005'
  inb-inb: Isaika, atun mandag Davidta iukarka. Davidka, Salomón suti wawata iukarka.
    Paipa mamaka, Uriaspa warmi kaska karka.
  hrv-hrv: Jišaju se rodi David kralj. Davidu bivša žena Urijina rodi Salomona.
  box-NT: ó o Zesee za lé o bɛ́ɛ Daviide. Ó o bɛ́ɛ Daviide za lé o *Salomɔn na
    ó o yú là a Uuri ɓàn hã́a,
  ote-NT: Y ra Isaí bi mɛꞌtsa ꞌnará tꞌʉ rá thuhu ra Davi núꞌa̱ bi nda̱ de ya me Israel.
    Y ra nda̱ Davi bi mɛꞌtsa ꞌnará tꞌʉ rá thuhu ra Salomó, y nurá na̱na̱ ra Salomó
    go gueꞌa̱ mrá ꞌbɛhña̱ hma̱ha̱ ndu ra Uría.
  wnu-wnu: Ne Yesi wo Munon baraitari Debit wonou ur. Ne Debit wo Solomon wonou ur,
    ne wonou unor eng qoan Uraia bauor eng.
  zam-NT: Isaia na, ngòc xud thìb mbyòo co' ngro' lèe David co' ngòc rey póla. David
