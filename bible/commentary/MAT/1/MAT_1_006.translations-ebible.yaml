    Uriasisna'ṉe yomo.
  gvs-gvs: Diyesiyana natuna moe tokalibúbuna Devida. Devidayana natuna moe Solomoni.
    Solomoniyana sinana moe Uriya kobuina. Kobuinayana Totuyoyowo tayamo.
  kbm-kbm: '@see-verse:MAT.001.005'
  rmc-rmc: o Izaj sas dad le kraľiske le Davidoske. O David sas dad le Šalamunoske,
    savo uľiľa le Urijašiskra romňatar.
  apr-apr: Inbe Yesi in Dawiti yo iyei tool kuto mai pang tana kidi Isrel le imot
    i, in tamana. Inbe Dawiti tani in Solomon tamana. Ngan Solomon tinana in mugu
    ngan Uria rimana.
  tiy-tiy: Atin i Jesewey boh Datu Dabide. Atin i Dabidey boh Solomone. (I idéng ne
    been i bawag Uriase bé do gétah.)
  nlg-nlg: Jesse tamana David na vunaghi haba. Mana Vunaghi haba David tamana Solomon
    ma tinana na tauna Uriah.
  dgr-DOGNT: Jesse, k'àowocho Davıd wetà hǫt'e. Davıd, Solomon wetà hǫt'e (eyıts'ǫ
    Solomon wemǫ Urıah wets'èkeè ı̨lè);
  pes-OPV: ویسا داود پادشاه را آورد و داود پادشاه، سلیمان را از زن اوریا آورد.
  ron-1924: Иесе а нэскут пе ымпэратул Давид. Ымпэратул Давид а нэскут пе Соломон,
    дин вэдува луй Урие;
  tpz-tpz: Ke Jësiꞌ voh e taman e a teꞌ sunön vëh e Devit. Ka teꞌ sunön vëh e Devit
    voh e taman e Solomon. Ke sinan voh e Solomon e köövo moaan voh pe Uraëaꞌ.
  agd-agd: inká Yesi ano Kin Devitin kaen mino. Deviti maen Soromonin afoén bákan
    be anóe maen Uraiyan aná ma varé ein nanin mino.
  rkb-NT: Takino Dawizo. Iwa taparakta Abarão tsekokatsa niaha. Iwaze Saromao ta Dawi
    tse ije tapara Urias oke niy.
  san-THA: 'ตสฺย ปุโตฺร ทายูทฺ ราช: ตสฺมาทฺ มฺฤโตริยสฺย ชายายำ สุเลมานฺ ชชฺเญฯ'
  iws-iws: Mɨ Jesiyɨn inkam komiiyɨn nu kɨgrɨraowiyɨn Devid siir adgɨn mɨ Devidɨn
    yɨo Solomoni adgɨn mɨ siir apua bɨiya Yuraiani wig nikɨ oka.
  pol-SZ: 'i król Dawid. Dawid był ojcem króla Salomona (jego matką była dawna żona
    Uriasza), a po nim byli:'
  ztq-NT: Lëë Isaí kok pxosy rey David aan chop rey David kwnaa nii kok tsiil Urías
    kop Salomón.
  kqa-kqa: Jesi, aru miku Devit nɨŋuva. Devit Solomon nɨŋuva. Solomon nɨŋum Batseba,
    Batseba Uria kindahu.
  zai-NT: Ne de Isaí ma zeeda rey David, ne David gupa Salomón, xiiñi ni guca xheela
    Urías.
  upv-upv: Ko Jese evesi Numal Devet, ko Numal Devet elesi luwe kele nesevin se Uria,
    ko evesi Solomon.
  wap-NT: 'Jesse dani uu King David. Aizii diꞌi Jesus Christ dokozu-daunnao dauꞌanaꞌo
    King David diꞌikiꞌo, atii patarubanao naꞌakan idaꞌati Israelitenao pawiizi iki
    Babylon iti: David dani uu Solomon (Solomon daro Uriah daiaro-daun);'
  mva-mva: Zesi nge anuatanepoa biabia ara Debiti nge tama. Debiti nge Solomon tama.
    Solomon tina matamata nge Iuraia roa.
  dwr-NT: Issey Kaatiyaa Daawita yeleedda. Kaatiyaa Daawite, Ooriyaa machchattippe
    Solomona yeleedda.
  kfw-kfw: khat-um Jesse in Reng David anei. Uriah numei leika-e kha David in aneiya
    Solomon inleinei;
  bfz-bfz: यिशै ते दाऊद राजा जम्मेया। दाऊदो ते सुलेमान तेसा जवाणसा ते ऊआ, जो पईले
    ऊरिय्याहो री लाड़ी थी।
  cuk-09: Isaí-machidi Rey-David, Rey-David-machidi Salomón, Salomón-e-nandi Urías-e-omega-gusad.
  ben-OBCV: ও যিশয়ের পুত্র রাজা দাউদ। দাউদের পুত্র শলোমন, তাঁর মা ছিলেন ঊরিয়ের বিধবা
    স্ত্রী।
  mil-NT: Te déhe ndíi Isàí‑áⁿ nǐ cuu ndíi Dàvií tée ní xɨ́ndaha ñàha xii cue ñáyiu
    isràél. Te déhe ndíi Dàvií‑áⁿ ndɨhɨ ñadɨ̀hɨ́ ndíi ní cuu ndíi Salòmón. Te díhna‑gá
    ndíi Ùriás ní cándeca ndíi ñadɨ̀hɨ́‑áⁿ te dǎtnùní ní naqueheⁿ ñaha ndǐi Dàvií‑áⁿ.
  myu-myu: Davi ebay Jessé osunuy―kuyibit kukukat ebay. Salomão eba y Davi osunuy.
    Urias tayxibuk Salomão xi osunuy.
  fue-fue: Yesa rimi Dawda, laamiiɗo. Dawda rimi Suleymaanu, inniiko woni debbo mo
    Uriya acci.
  amk-amk: Isai dawingno Mananu Dauti. Dauti dawingno Salomoi, tuti Salomoi nini inang
    dino Betsebai, Uriai ne wiwingfoi.
  fai-fai: Yesi be kamok Dewit am alaw, Dewit be Solomon am alaw, ami akun uyo suwayo
    Yudaya ami kadel keiyamsu.
  ura-NT: Jana Isaihasi jetaote, reyneein nenaalu Rabiri inaca nelu. Jana Oriasi comasaineein
    nenaalu que nebateein, Rabiri calaohilu jetao Salomoon.
  mcd-NT: Isaí facu David ini. Nan David Israelifoan aton niaifocoin ipaoni. David
    facu Salomón ini. Salomón ahuafin Uriaspan ahuin ipaoniquin.
  urt-urt: Jesi kin yai tikin kiŋ Dewit. Dewit kin yai tikin Solomon. Mam tikin Solomon
    pe, somohon ti windiꞌe Uria.
  kiz-kiz: Yese ajhele tata ghwa mfalme Daudi. Daudi ajhele tata ghwa Sulemani kwa
    n'dala ghwa Uria.
  tzo-TZE: Inich'naj li Isaíe, David sbi. Ja' ti i'och ta muc'ta ajvalilale. Inich'naj
    li Davide, Salomón sbi. Li Salomone ja' sme' li yajnil to'ox Uríase.
  lex-lex: ne Isai na'a'n nana ray Daud. Daud na'ala Uria hawni pa nora rmehlim pa
    ra'a'na Salomo.
  dov-dov: Jese wakali wisi wa Mwami Devidi Mwami, Devidi wisi wa Solomoni kuli muka
    Uliya.
  rgu-rgu: 'Isai boki Daud. Neme Daud losa tepoꞌ fo lahenda nusa Israel nanatuꞌu leo
    Babel reu, nana tititi-nonosiꞌ sanahulu haa bali, siꞌ: Daud boki Soleman (ria
    mama na, riꞌ maulu na Uria sao na).'
  toc-NT: Xka­huasa Isaí xuanicán David, y chi̠nchú xlá rey David, tita̠­táhui xpusca̠t
    Urías y chuná tila­cá­chilh cha̠tum xka­hua­sacán hua̠nti̠ xuanicán Salo­món.
  ulk-1902: Iese esomelu abele Dauida opole; Dauida opole esomelu Solomona Uria ai
    koskerlam;
  som-som: Yesayna wuxuu dhalay boqor Daa'uud. Daa'uudna wuxuu naagtii Uuriyaah qabi
    jiray ka dhalay Sulaymaan,
  mam-C: Ante Isaí, ttata David, a nmaq kawiltaq. Ante David ttata Salomón, a taljo
    t-xu'jlb'in Urías.
  ndj-ndj: Yesi kamulela Mutwa Dawudi. Na Dawudi kamulela Solumoni, mawaki Solumoni
    mwanja mtasi aveli mdala wa Uliya.
  mbj-NT: Jesé t'aah kä, Dawi, ër wahë makũ sa wahë n'aa paah. Dawi t'aah, Saromãw.
    Saromãw ỹỹn Urija häd näng do ỹỹm paah.
  lat-VUC: David autem rex genuit Salomonem ex ea quæ fuit Uriæ.
  ngp-ngp: Yese naye niye amwelekega zumbe Daudi. Daudi amwelekaga Sulemani, nine
    andaga mkaza Yulia.
  enq-2: Jesiame Kiŋi Dapita mandea. Kiŋi Dapitame Solomone mandea. Solomone endangi
    doko wamba Uria etanenge doko.
  eng-ASVBT: and Jesse begat David the king. And David the king begat Solomon of her
    that had been the wife of Uriah;
  mna-mna: Mi Yesi tiŋgi, ta lutuunu king Dabit. Dabit iwoolo Uraia kusiini, mi tipeebe
    Salumo.
  myw-myw: Desiy natun Deibid, mtowen king. Deibid natun Solomon. Solomon inan mtowen
    Uliyak nakwav. Deibid bo ikow vin mana̱wen.
  sby-sby: Jesi walasema Mwami Dafeti, nendi Dafeti walasema Solomoni mu mukashi walikuba
    wa Uliya.
  sll-sll: Mole gongure yasingaba Debit aibing maulung sire momia. Molere Yuraia eungbi
    wou si ire, kul erere gongure, Solomon aibing maulung sire momia.
  yaq-NT: Ju'u Issai' teame intok, juka' che'a yo'o ya'ari, Labii' teamta yoemiakan.
    Ini'i che'a yo'o ya'ari, Labii' teame intok, ju'u Uriaj teamta jubiasuka'u, juka'
    Salomon teamta yoemiakan.
  uro-uro: Näkt ma Jesi di aa emga ma Devit kärak i ama vitnaqa na qa. Näkt ma Devit
    di aa emga ma Solomon nävät ma Uraia aa egutki.
  ita-1885: E Iesse generò il re Davide. E il re Davide generò Salomone, di quella
    ch'era stata di Uria.
  muy-muy: Zese èwi Devit. Devit ti àzum bay. Bay Devit èwifiŋa Salomoŋ kà wal ge
    Yʉri a,
  kqc-kqc: Jesse bi kini David di baba. David bi Solomon di baba niyo, ma ini nono
    sena bi Uriah di rema.
  tav-tav: Isaí macʉ David cãñupʉ. Uría nʉmo cãnibatacore canʉmo cʉjupʉ David. Na
    macʉ Salomón cãñupʉ.
  eng-ULB: Jesse was the father of David the king, David the father of Solomon by
    the wife of Uriah.
  spa-VBL: e Isaí el padre del Rey David. David fue el padre de Salomón (su madre
    había sido la esposa de Urías);
  fra-_FOB: Jessé fut père du roi David. Le roi David eut Salomon, de celle qui avait
    été la femme d'Urie.
  hau-ULB: Yesse shine mahaifin sarki Dauda. Sarki Dauda shine mahaifin Sulaimanu
    ta wurin matar Uriya.
  mal-mal: യിശ്ശായി ദാവീദ്‌രാജാവിന്റെ പിതാവായിരുന്നു; ദാവീദ് ഊരിയാവിന്റെ ഭാര്യയായിരുന്നവളിൽ
    ശലോമോനെ ജനിപ്പിച്ചു;
  kkc-kkc: Osoloso Yesiyo owolo ee wiligi odoo toboloso badebei Deibidiso. Deibidiyo
    owolo ee Solomono. (Solomonowo owee ee daga Yulayayo osobo.)
  lit-lit: ir Jesė pagimdė karalių Dovydą, ir karalius Dovydas pagimdė Saliamoną iš
    Ūrijo pačios,
  urd-GVR: Yassī Dāūd Bādshāh kā bāp thā. Dāūd Sulemān kā bāp thā. (Sulemān kī māṅ
    pahle Ūriyyāh kī bīwī thī.)
  far-far: Sa Jesi ne alua sa Deved na kingi 'i Israel. Sa Deved alua sa Solomon,
    ma gaa nia ne 'oruna sa Iuraea.
  suz-BL: पिप दाऊदमी उरीयाह आ मीश चाक्‍शा, सोलोमन थि‍माक्‍त। २सामुएल१२:२४
  car-NT: Isai 'wa mo'ko poto 'su jopoto David typa'kano'se man. David 'wa mo'ko Uria
    pytymbo maro Salomo typa'kano'se man.
  amp-amp: Jesirn nasakmorr King Defitr. Yo Defitrn nasakmorr Solomonr. Solomonrhu
    mmemtn Uriarhu mett rhumot.
  bht-bht: कने यिशै ला दाऊद राजा पैदा होया। कने दाऊदे ला सुलैमान, सै उसा जनानिया ला
    पैदा होया जड़ी पेहले ऊरिय्याह दी घरे बाली थी।
  eng-NOY: and Jesse begat David the king. And David begat Solomon by the wife of
    Uriah.
  cub-NT: Isaí bácʉ David bácʉi pacʉ barejaquémavʉ. Ñai David bácʉ Israecavʉ bácavʉ
    ne jabocʉ barejaquémavʉ. David bácʉ Salomón mácʉi pacʉ barejaquémavʉ. Aru Urías
    bácʉi márepaco jípaco barejaquémavʉ.
  ita-1927: e Iesse generò Davide, il re. E Davide generò Salomone da quella ch’era
    stata moglie d’Uria;
  lww-lww: Sese naga narina nap̃a Tepet, a Tepet nene nap̃a naga pe p̃arin sup̃e kiena
    ne le Israel lala. Tepet naga narina nap̃a Solomon, a Solomon nene nap̃a anena,
    naga wona ne Uraea na sumo.
  ckb-ckb: یەسا باوکی داودی پاشا بوو. داود باوکی سلێمان بوو لەو ژنەی کە پێشتر ژنی
    ئوریا بوو،
  nas-nas: Jeeseꞌ tee Deevitaꞌ bauma, tee daurarong˜. Napoꞌ Deevitaꞌ tee Solomoniꞌ
    bauma, bauko teni eeꞌnani tutung Uraia baꞌaang.
  uvl-uvl: Pe Naungaala ana non soke ne Teuit temene Iese. Iok, Solomon temene laka
    ne Teuit pe tana laka ne Uraia nehei.
  eng-BBE: And the son of Jesse was David the king; and the son of David was Solomon
    by her who had been the wife of Uriah;
  ixl-CNT: Aatz u Isaii, aꞌ ikꞌaol atini u ijlenal Daviid. Aatz u ijlenal Daviid,
    aꞌ ikꞌaol atini u Salomoon, initxaꞌa tuchꞌ u ixoj vaꞌl tixojich u Urias.
  xsi-xsi: Aŋga Jesi nde Koipu Ŋalae Daviti tama, aŋga Daviti nde Solomon tama. Solomon
    tina nde muŋga imo Uria kaiwa.
  crx-NTPO: Jesse lerwe David oobá. 'Et lerwe David, mbe la Uriah oo'at inle'-un,
    'en be Solomon oobá 'unt'oh.
  kan-OKCV: ಇಷಯನು ರಾಜನಾದ ದಾವೀದನ ತಂದೆ. ದಾವೀದನು ಸೊಲೊಮೋನನ ತಂದೆ, ಇವನ ತಾಯಿ ಊರೀಯನ ಹೆಂಡತಿಯಾಗಿದ್ದವಳು,
  bbb-bbb: '@see-verse:MAT.001.005'
  blw-blw: Yag ah Jesse, inyanàna ah David way nan-are. Ah David way annag enahawa
    hen ahawan Urias, chicha hen nangen-anà an Solomon.
  tam-2017: ஈசாய் தாவீது ராஜாவைப் பெற்றான்; தாவீது ராஜா உரியாவின் மனைவியாக இருந்தவளிடத்தில்
    சாலொமோனைப் பெற்றான்;
  azz-NT: Huan in tetat Isaí quiscaltij in tetat rey David; huan in rey David ihuan
    isihuau de Urías quiscaltijque in Salomón.
  spa-RV-1909: 'Y Jessé engendró al rey David: y el rey David engendró á Salomón de
    la que fué mujer de Urías:'
  csy-csy: Jesse tapa David Kumpipa; David kumpipa tapa Solomon; a nu sia Uriah i
    zi hi ngei hi.
  mxq-NT: diꞌibʉ teetyꞌa̱jtʉ rey Davit. Davit yʉꞌʉ teetyꞌa̱jtʉ Salomonk, diꞌibʉ tya̱a̱kꞌa̱jtʉ
    kuꞌekytyoꞌoxy diꞌibʉ ñʉdoꞌoxyꞌa̱jtʉ Uriiʉs.
  tzj-NT: Ja Isaí, tatixel rxin ja rojer rey David. Ja David, tatixel rxin Salomón,
    in ja rute' ja Salomón jari' ixok ja rxjayil Urías nabey.
  tdt-tdt: 'Jessé nia oan liurai David. Jesus nia bei-ala sira husi liurai David too
    nia jerasaun nebee mak militar lori baa dadur iha rai Babilónia, sira nia naran
    mak tuir mai nee: David nia oan Salomão, nia inan nee uluk Urias nia feen.'
  ron-BTF: Și Isai a născut pe David, împăratul; și David, împăratul, a născut pe
    Solomon din cea care a fost soția lui Urie;
  eng-WEBP: Jesse became the father of King David. David the king became the father
    of Solomon by her who had been Uriah’s wife.
  eng-FBV: and Jesse the father of King David. David was the father of Solomon (his
    mother had been Uriah's wife);
  nld-1939: David won Sálomon bij de vrouw van Urias.
  bwo-bwo: Isey Nugúso Dawiti b́shuwi. Nugúso Dawit Oriyo mááts teshtswatse Selemoni
    b́shuwi,
  nch-BL: Huan Isaí quipixqui se icone cati quitocaxti David cati moscalti huan elqui
    nopa hueyi tanahuatijquet. Huan nopa hueyi tanahuatijquet David quipixqui se icone
    cati quitocaxti Salomón. Huan inana Salomón achtohui eltoya isihua Urías.
  quc-TNT: Ri ka mam Isaí are u tat ri ka mam David ri nim takanel. Ri ka mam David
    ri nim takanel ruc' ri chichu' ri xrixokilaj na ri tat Urías, e are' u nan u tat
    ri ka mam Salomón.
  tfr-NTPO: Isaí, e Pjl̈u David data. David, e Salomón data. Salomón mekë, e dënashko
    ga Urías boy.
  kaq-NT: Isainena cahen David, quiquin hapo. Davidinina cahen Salomon, Uríasnen haibo
    qui jan baquejani.
  ahr-ahr: अनं इशायले; दावीद राजा व्हयना; जी पहिले उरीयानी बायको व्हती; तिनापाईन दावीदले
    शलमोन व्हयना;
  sgb-sgb: Hi Arin David ay anak ni Jesse, hi Solomon ay anak ni Arin David ha manan
    ahawa ni Urias.
  vie-1934: Gie-sê sanh vua Đa-vít. Đa-vít bởi vợ của U-ri sanh Sa-lô-môn.
  kxv-kxv: ଜିସି ମୀର୍‌ଏସି ଦାୱୁଦ ରାଜା, ଦାୱୁଦ ଅ଼ଡ଼େ ଉରିୟ ଡକ୍ରିନି ତା଼ଣାଟି ସଲମନ ଜାର୍ନା
    ଆ଼ତେସି,
  cha-cha: Ya si Isai jalilis si ray David; ya si ray David jalilis si Salomon ni
    guinin güiya nii ampmam palaoan Urias;
  amu-NT: Isaí tsotye David tsaⁿ na tyoluiiñe rey, David toꞌñoom scuuꞌ tsꞌoo Urías,
    tꞌoom ndana Salomón.
  hin-CV: यिशै से राजा दावीद पैदा हुए. दावीद और उरियाह की विधवा से शलोमोन पैदा हुए,
  eng-OURB: Jesse [My husband] became the father of King David [Beloved]. David [Beloved]
    became the father of Solomon [Peaceable, Recompense] by her who had been Uriah
    [My light Yah]’s wife.
  spa-BES: Y el hijo de Isaí fue David el rey; y el hijo de David fué Salomón con
    la que había sido mujer de Urías;
  san-BEN: তস্য পুত্রো দাযূদ্ রাজঃ তস্মাদ্ মৃতোরিযস্য জাযাযাং সুলেমান্ জজ্ঞে|
  tdx-tdx: Nisamake i Davide t’Jesè, le nisamake i Solomone amy vali’ i Oriay t’i
    Davide.
  naf-naf: Âpme Esiyet nemuŋaŋ Dewit ke amobotnaŋ sokbeye. Dewit egat nemuŋaŋ Solomon
    sokbeye. Egat mamaŋ ke itnaŋaŋ Yulayayet imbiŋaŋ.
  grc-MT: ιεσσαι δε εγεννησεν τον δαυιδ τον βασιλεα δαυιδ δε ο βασιλευσ εγεννησεν
    τον σολομωνα εκ τησ του ουριου
  vid-vid: Na heye Jese nakamponda mndewa Daudi, na Daudi nakamponda Solomoni na mayake
    Solomoni nayali Bath-Sheba mdala wa Uliya.
  pio-NT: Isaí ìiri íipidenáté rey David. Rey David ìiri íipidenáté Salomón. Salomón
    yáatúa, úacata Urías yàacawéetúami quéechatécáwa.
  tsn-tsn: Jese e ne e le rraagwe Kgosi Dafide. Dafide e ne e le rraagwe Solomone
    (mmaagwe o ne a kile a ne a le mogatsa Uria);
  amr-NT: Isaí Huairi Daviden huaoj o̱ʼu̱yate. David Salomónen huaoj o̱ʼu̱yate. Uríasen
    ayhua Salomónen inag o̱ʼu̱yate.
  pwg-pwg: ma Jesi natuna na Kiivavo David. Ma David na Uraya kwapurina iravaghi ma
    ivi tuwa da natusi na Soromon,
