verse: MAT.001.008
translations:
  kpx-kpx: Ige Esau Diosabati mamonu. Ige Diosabatiu Diolamu mamonu. Ige Diolamuu
    Usaia mamonu.
  okv-H: Eto Asa ta meni amo Jehoshaphat ra Jehoshaphat ta meni amo Joram ra, Joram
    ta meni amo Uzziah ra.
  tbo-tbo: Esa natuna Yosepata, ma Yosepata natuna Yolam, ma Yolam natuna Usaya.
  mal-C: ആസായിൽനിന്ന് യോശാഫാത്ത് ജനിച്ചു യോശാഫാത്തിൽനിന്ന് യോരാം ജനിച്ചു യോരാമിൽനിന്ന്
    ഉസ്സീയാവും ജനിച്ചു.
  grc-SR: Ἀσὰ⸃ δὲ ἐγέννησεν τὸν Ἰωσαφάτ· Ἰωσαφὰτ δὲ ἐγέννησεν τὸν Ἰωράμ· Ἰωρὰμ δὲ
    ἐγέννησεν τὸν Ὀζίαν·
  bgc-bgc: आसा का बेट्टा यहोशाफात था। फेर यहोशाफात तै योराम अर योराम तै उज्जियाह का
    जन्म होया।
  khz-khz: Asa ia Iehosafat tamana; Iehosafat ia Ioram tamana; Ioram ia Usia tamana;
  deu-TKW: Assa aber zeugte den Josaphat, Josaphat aber zeugte den Joram, Joram aber
    zeugte den Usia,
  zsr-NT: Asa guquëꞌ xuzëꞌ Josafat. Josafat guquëꞌ xuzëꞌ Joram. Joram guquëꞌ xuzëꞌ
    Uzías.
  lin-lin: Asa abotaki Jozafati ; Jozafati abotaki Yorami ; Yorami abotaki Oziasi ;
  hns-NT: Aasa Josaafat ke baap raha. Josaafat Joram ke baap raha. Joram Oesia ke
    baap raha.
  noa-E: Ich Asa, Josafat aai ajim aajem; maagwai Josafat jũrr Joram aai; maimua chi
    Joram jũrr Uzías aai.
  eng-EMTV: Asa fathered Jehoshaphat, Jehoshaphat fathered Joram, and Joram fathered
    Uzziah.
  mib-NT: Te Asa ni cuu de tátá Josafat, te Josafat ni cuu de tátá Joram, te Joram
    ni cuu de tátá Uzías.
  lif-NT2: हे़क्‍क्‍याङ् आसारे़ कुस्‍साः यहोसापात वये़, यहोसापातरे़ कुस्‍साः यहोराम
    वये़, यहोरामरे़ कुस्‍साः उज्‍जियाह वये़रो॥
  xnj-xnj: Asa amveliki Yeoshafati, Yeoshafati amveliki Yolamu, Yolamu amveliki Uzia,
  mmx-mmx: Asa neni temen ne Josepat; Josepat neni temen ne Joram; Joram neni temen
    ne Usaia;
  cbr-NT: Asa ax ca Josafatnën papa 'iacëxa. Josafat ax ca Joramnën papa 'iacëxa.
    Joram ax ca Uzíasnën papa 'iacëxa.
  tee-NT: Chai ju Asa alilh ju ists'alh chai lhimapaka'ulh Josafat. Chai ju Josafat
    alilh ju ists'alh chai lhimapaka'ulh Joram. Chai ju Joram alilh ju ists'alh chai
    lhimapaka'ulh Uzías.
  eng-LSV: and Asa begot Jehoshaphat, and Jehoshaphat begot Joram, and Joram begot
    Uzziah,
  cak-NT: Y ri Asa rutata' ri Josafat; ri Josafat rutata' ri Joram; y ri Joram rutata'
    ri Uzías.
  pah-NT: Asava'ea Josafáva'ea po'ria. Josafáva'ea Jorãova'ea po'ria. Jorãova'ea Uziasva'ea
    ramonhava'ea.
  sja-NT: Asá Josafat ak'õre paji. Josafat Joram ak'õre paji. Joram Ozías ak'õre paji.
  xed-xed: Asa ta yatá Yusafat, Yusafat ta yatá Yuram, Yuram ta yatá Uziyas,
  mks-NT: Ta Asa na̱sa̱cuu tátá Josafat ta Josafat na̱sa̱cuu tátá Joram ta Joram na̱sa̱cuu
    tátá Uzías.
  gfk-S: Ma ne Asa no mama tane Iosopat, Iosopat no mama tane Ioram, ma ne Ioram no
    mama tane Usia.
  bmu-bmu: Asagö nahönŋi Jehosafat. Jehosafatkö nahönŋi Jehoram. Jehoramgö nahönŋi
    Usia.
  dgz-dgz: Esa orup Diosapat baraen, Diosapat orup Dioram baraen, Dioram orup Usaya
    baraen,
  eng-GNV: And Asa begate Iosaphat. And Iosaphat begate Ioram. And Ioram begate Hozias.
  zaa-NT: Asa, tàta qui' Josafat. Josafat, tàta qui' Joram. Joram, tàta qui' Uzias.
  eng-WEBSTER: And Asa begat Josaphat; and Josaphat begat Joram; and Joram begat Ozias;
  guh-guh: Asapijinë juya pexënato xaina. Pevënë Josafat. Josafatpijinë juya pexënato
    xaina. Pevënë Joram. Jorampijinë juya pexënato xaina. Pevënë Uzías.
  bon-bon: Asa lui Yosepata me babe ge, Yosepata lui Yorama me babe ge, Yorama lui
    Osiya me babe ge,
  nhw-BL: Asa quipixqui se icone catli quitocaxtlali Josafat. Huan Josafat quipixqui
    se icone catli quitocaxtlali Joram. Joram quipixqui se icone catli quitocaxtlali
    Uzías.
  swh-ONEN: Asa akamzaa Yehoshafati, Yehoshafati akamzaa Yoramu, Yoramu akamzaa Uzia,
  wbi-wbi: uAsa akampaapa uYehoshafati, UYehoshafati akampaapa uYolamu, uYolamu akampaapa
    uUsia.
  bba-bba: Asɑfu u Yosɑfɑti mɑrɑ. Yosɑfɑti u Yorɑmu mɑrɑ. Yorɑmu u Osiɑsi mɑrɑ.
  eng-KJVCPB: and Asa begat Josaphat; and Josaphat begat Joram; and Joram begat Ozias;
  kgk-NT: Upéi ta'ýry jevy Josafá. Upéi ta'ýry jevy Jorão. Upéi ta'ýry jevy Uzias.
  waj-waj: Asaava Yosapataa mmata kiooduu Yosapato Yoraamaa mmata kiooduu Yoraamo
    Usiaanna mmata kiooduu
  cpy-cpy: Ikanta Asa tzimanaki itomi rirori, iitakiri Josafat. Ikanta Josafat tzimanaki
    itomi rirori, iitakiri Joram. Ikanta Joram tzimanaki itomi rirori, iitakiri Uzías.
  ekk-PKP: ja Aasa oli Joosafati isa; ja Joosafat Joorami isa; ja Jooram Ussija isa;
  mpx-mpx: Asa natuna Yehosepat, Yehosepat natuna Yolama, Yolama natuna Usaiya,
  wbp-wbp: '@see-verse:MAT.001.007'
  luo-luo: Asa ne en wuon Jehoshafat, Jehoshafat ne en wuon Jehoram, Jehoram ne en
    wuon Uzia,
  nhe-NT: Asa quipixqui se icone tlen quitocaxti Josafat. Huan Josafat quipixqui se
    icone tlen quitocaxti Joram. Joram quipixqui se icone tlen quitocaxti Uzías.
  aii-aii: ܐܵܣܵܐ ܡܘܼܠܸܕ ܠܹܗ ܠܝܵܗܘܿܫܵܦܵܛ؛ ܝܵܗܘܿܫܵܦܵܛ ܡܘܼܠܸܕ ܠܹܗ ܠܝܘܿܪܵܡ؛ ܝܘܿܪܵܡ ܡܘܼܠܸܕ
    ܠܹܗ ܠܥܘܿܙܝܼܵܐ؛
  esk-NT: Asa-li aapagigaa Jehoshaphat-ŋum, Jehoshaphat-li aapagigaa Jehoram-ŋum,
    Jehoram-li aapagigaa Uzziah-ŋum,
  msb-msb: Si Asa ama ni Josafat na ama ni Joram na ama naman ni Ozias.
  cpa-NT: Lán¹² Asa ti³jmi² Josafat. Lán¹² Josafat ti³jmi² Joram. Lán¹² Joram ti³jmi²
    Uzías.
  dso-dso: ଅବିୟର୍‌ ପଅ ଆସା, ଆସାର୍‌ ପଅ ଜିଅସାପଟ୍‌, ଜିଅସାପଟର୍‌ ପଅ ଜରାମ୍‌, ଜରାମର୍‌ ପଅ ଉଜିୟ
    ।
  meu-meu: Asa ese Iehosafat e havaraia; Iehosafat ese Ioram e havaraia; Ioram ese
    Usia e havaraia;
  yva-NT: Asa po Yosafat avaki, Yosafat po Yoram avaki, Yoram po Uzia avaki,
  dgc-dgc: Nadid, ti Asa i ama ni Hosapat; éy ti Hosapat i ama ni Horam, a siya i
    ama ni Osias.
  zpm-NT: Asá goc pxoz Josafat, Josafat goc pxoz Joram, Joram goc pxoz Uzí.
  hix-NT: Asa heno muru me nehxakon hatà, Xosafah heno. Xosafah heno muru me nehxakon
    hatà, Xoraw heno. Xoraw heno muru me nehxakon hatà, Useyas heno.
  sim-sim: Asa avoko Jehosafathi ri. Jehosafat avoko Jehoramhi ri. Jehoram avoko Usiahi
    ri.
  npi-ULB: आसा यहोशापातका पिता, यहोशापात यहोरामका पिता, र यहोराम उज्जियाहका पिता थिए
    ।
  cgc-cgc: '@see-verse:MAT.001.007'
  tim-tim: Asaŋe humo akmâ âmbâle mendo nanŋe kotŋe Yosapata miep. Yosapataŋe humo
    akmâ âmbâle mendo nanŋe kotŋe Yoram miep. Yoramŋe humo akmâ âmbâle mendo nanŋe
    kotŋe Usia miep.
  yor-yor: Asa ni baba Jehoṣafati; Jehoṣafati ni baba Jehoramu; Jehoramu ni baba Ussiah;
  wos-wos: Asa Jehosafatna yafa dé. Jehosafat Joramna yafa dé. Joram Usiana yafa dé.
  emp-NTPO: Asad̶eba Josapada yõsia. Josapad̶eba Joraʌ̃da yõsia. Joraʌ̃neba Uzíada
    yõsia.
  eng-F35: then Asa begot Jehoshaphat, then Jehoshaphat begot Joram, then Joram begot
    Uzziah;
  ind-ind: '@see-verse:MAT.001.007'
  pes-OPCB: آسا پدر یهوشافاط بود، یهوشافاط پدر یورام، و یورام پدر عُزیا بود.
  mpt-mpt: Eka Esa ele Yihosafate dofanebiobe. Eka Yihosafat ele Yolame dofanebiobe.
    Eka Yolam ele Asaiae dofanebiobe.
  bla-bla: Ki Asa ikuyiu' Josaphat; ki Josaphat ikuyiu' Joram; ki Joram ikuyiu' Ozias;
  ssx-ssx: Asama꞉ta꞉ Dia꞉hosapa꞉ti mondu wiekeme. Dia꞉hosapa꞉tima꞉ta꞉ Diehotami mondu
    wiekeme. Diehotamima꞉ta꞉ Asaiya mondu wiekeme.
  mkl-mkl: Azɑfu mɔ í bí Zozɑfɑti. Zozɑfɑti mɔ í bí Zorɑmu. Zorɑmu mɔ í bí Oziɑsi.
  gaq-gaq: ଅବିୟନେ ଉଂଡେ ଆସା; ଆସାନେ ଉଂଡେ ଯିହୋଶାଫଟ୍; ଯିହୋଶାଫାଟ୍‌ନେ ଉଂଡେ ଯୋରାମ; ଯୋରାମନେ
    ଉଂଡେ ଉଜ୍ଜିୟ;
  gof-RNT: Asaafi Iyosaafexe yelis; Iyosaafixey Iyoraame yelis; Iyoraamey Ooziyane
    yelis;
  unx-unx: ଆସାରାଃ ହନ୍‌ ଯିହୋଶାଫତ୍‌, ଯିହୋଶାଫତ୍‌ରାଃ ହନ୍‌ ଯୋରାମ୍‌, ଯୋରାମ୍‌ରାଃ ହନ୍‌ ଉଜ୍ଜିୟ,
  gah-gah: Asani asevalotí nene Zehosapatá utó imó. Zehosapatani asevalotí Zolamá
    utó imó. Zolamani asevalotí Uziá utó imó.
  lcm-lcm: na Asap kata apolokai ani Iosapat, na Iosapat kata apolokai ani Ioram,
    na Ioram kata apolokai ani Osias,
  aer-aer: Alere Asaph-kenhe Jehoshaphat arritnye-arle aneke kenhe alere ikwerenhe
    akenhe Joram arritnye-arle aneke, alere Joram-kenhe Uzziah arritnye-arle.
  qvc-NT: Asapa churinqam Jusafat; Jusafatpa churinqam Jur; Jurpa churinqam Usiyas;
  tgl-ULB: Si Asa ang ama ni Josafat, si Josafat ang ama ni Joram, si Joram ang ama
    ni Ozias.
  cbs-NT: Asán bake betsadan, Josafat inikiaki. Josafatin bake betsadan, Joram inikiaki.
    Joramin bake betsadan, Ozías inikiaki.
  xtm-NTPP: Te Asa ma kúu yuva Josafat ma, te Josafat ma kúu yuva Joram ma, te Joram
    ma kúu yuva Uzías ma.
  nnq-nnq: Asa ngapoto mwana Yaashafati, Yaashafati ngapoto mwana Yolamu, Yolamu ngapoto
    mwana Uzia,
  bao-NT: Asá, Josafat pacʉ niiupi. Josafat, Jorán pacʉ niiupi. Jorán, Uzías pacʉ
    niiupi.
  san-ORI: ତସ୍ୟ ସୁତୋ ଯିହୋଶାଫଟ୍ ତସ୍ୟ ସୁତୋ ଯିହୋରାମ ତସ୍ୟ ସୁତ ଉଷିଯଃ|
  huv-NT: Asa tacualüw a Josafat, Josafat tacualüw a Joram, Joram tacualüw a Uzías.
  otn-NT: Ra̱ Asa, ra̱ papá na̱ ngue ra̱ Josafat. Ra̱ Josafat, ra̱ papá na̱ ngue ra̱
    Joram. Ra̱ Joram, ra̱ papá na̱ ngue ra̱ Uzías.
  nop-nop: Kaŋ Asa adi Yehosafat beu. Kaŋ Yehosafat adi Yolam beu. Kaŋ Yolam adi Usaia
    beu.
  obo-NT: Si Asa kos amoy ni Josafat, woy si Josafat kos amoy ni Joram, woy si Joram
    mandad kos amoy ni Uzias.
  cak-ENT: Y ri Asa ri' rutata' ri Josafat, ri Josafat rutata' ri Joram, y ri Joram
    rutata' ri Uzías.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤛᤠᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ ᤕᤜᤥᤛᤠᤐᤠᤋ ᤘᤕᤧ. ᤕᤜᤥᤛᤠᤐᤠᤋᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ ᤕᤜᤥᤖᤠᤔ ᤘᤕᤧ. ᤕᤜᤥᤖᤠᤔᤖᤧ
    ᤁᤢᤛ᤻ᤛᤠ᤺ ᤀᤢᤈ᤻ᤈᤡᤕᤠᤜ ᤘᤕᤧᤖᤥ॥
  mie-NT: De Asa nī ncuu dē tatá Josafat, de Josafat nī ncuu dē tatá Joram, de Joram
    nī ncuu dē tatá Uzías.
  san-TIB: ཏསྱ སུཏོ ཡིཧོཤཱཕཊ྄ ཏསྱ སུཏོ ཡིཧོརཱམ ཏསྱ སུཏ ཨུཥིཡཿ།
  qve-NT: Asapa wawanmi karan Josafat; Josafatpa wawanmi karan Joram; Jorampa wawanmi
    karan Uzías;
  pao-NT: Soo Asa tooa Jehoshaphat mee nane'a. Soo Jehoshaphat tooa Joram mee nane'a.
    Soo Joram tooa Uzziah mee nane'a.
  cbu-NT: Asaárinsha Josafatarinee iparinarangiya. Josafatarinsha Joramarinee iparinarangiya.
    Joramarinsha Usiyasarinee iparinarangiya.
  usa-usa: ánibo Étaama Yeótabatimma aboáé. ánibo Yeótabatima Yóraamma aboáé. ánibo
    Yóraama Utááíamma aboáé.
  soy-soy: Asɑɑ pɔ́ɔ Yosɑfɑti mɑru. Yosɑfɑti pɔ́ɔ Yorɑm mɑru. Yorɑm pɔ́ɔ Osiyɑsi mɑru,
  hui-hui: '@see-verse:MAT.001.007'
  amf-amf: Asaar Iyosaapitham ki adhade; Iyosaapithaar Iyoramam ki adhade; Iyoramaar
    Oozianam ki adhade.
  quc-NNT: Ri qa mam Asa are u tat ri qa mam Josafat. Ri qa mam Josafat are u tat
    ri qa mam Joram. Ri qa mam Joram are u tat ri qa mam Uzías.
  dob-dob: Esa natuna Yosepata, ta Yosepata natuna Yolama, ta Yolama natuna Usaya.
  wrs-wrs: Wo no Asana ombolva lohna, nihilva Yehosapat. Wo no Yehosapatna ombolva
    lohna, nihilva Yoram. Wo no Yoramna ombolva lohna, nihilva Usia.
  mca-mca: Pa' Asa'ak'i qa pa' ƚa's qa ƚii Josafat. Pa' Josafat'ik'i qa pa' ƚa's qa
    ƚii Joram. Pa' Joram'ik'i qa pa' ƚa's qa ƚii Uzías.
  tzo-TZC: Ti snichꞌon ti Asae Josafat. Ti snichꞌon ti Josafate Joram. Ti snichꞌon
    ti Jorame Uzías.
  mya-mya: အာ​သ​၏​သား​သည်​ယော​ရှ​ဖတ်၊ ယော​ရှ​ဖတ်​၏​သား မှာ​ယ​ဟော​ရံ၊ ယ​ဟော​ရံ​၏​သား​ကား​ဩ​ဇိ​ဖြစ်​၏။-
  gng-NT: Asafu mɔ maa' Yosafat, Yosafat mɔ maa' Yolam, Yolam mɔ maa' Osiyas,
  cbi-NTPO: Asáya Josafatchi ya' apa tiyanmala, Josafatya Joramchi ya' apa tiyamuwaami.
    Tsenmala Joramya Ozíaschi ya' apa tiyamuwaami.
  ikk-NT: Asa wụ nẹdi Jehoshafatị; Jehoshafatị wụ nẹdi Joram—hụn wụzị Jehoram; Joram
    wụ nẹdi Uzịa.
  leu-leu: na Aasa na tama Jahosafaat, na Jahosafaat na tama Yeꞌoram, na Yeꞌoram na
    tama Usiaa, na Usiaa na tama Jotam, na Jotam na tama Ehas, na Ehas na tama Esakaia,
  maz-NT: Nuc'ua e Asa o jmusp'ü e Josafat. Nuc'ua e Josafat o jmusp'ü e Joram. Nuc'ua
    e Joram o jmusp'ü e Uzías.
  bod-N: ཨ་སཱ་ལས་ཡེ་ཧོ་ཤ་ཕད༌མཆེད། ཡེ་ཧོ་ཤ་ཕད་ལས་ཡོ་རཱམ༌མཆེད། ཡོ་རཱམ་ལས་ཨུ་ཟི་ཡཱ༌མཆེད།
  tca-NT: Rü Achá rü Yochapánatü nixĩ. Rü Yochapá rü Yoráü̃natü nixĩ. Rü nüma ga Yoráü̃
    rü Uchíanatü nixĩ.
  zpl-NT: Asá unga paꞌ Josafat nu Josafat unga paꞌ Joram nu Joram unga paꞌ Uzías.
  mbc-NT: Moropai Asa wanî'pî Josafá yun pe. Moropai Josafá wanî'pî Jorão yun pe.
    Moropai Jorão wanî'pî Uzias yun pe.
  ndg-ndg: Asa abile tate ba Yehishafati tate ba Yoramu, ni Yoramu tate ba Uzia.
  wsk-wsk: Se Asa ko namar mu Jehoshaphat. Se Jehoshaphat ko namar mu Jehoram. Se
    Jehoram ko namar mu Uzziah.
  toj-NT: Jaxa Asai, ja' yunin ja Josafat, jaxa Josafati, ja' yunin ja Joram, jaxa
    Jorami, ja' yunin ja Uzías.
  tbc-tbc: '@see-verse:MAT.001.007'
  sna-sna: Asa baba vaJehoshafati, Jehoshafati baba vaJoramu, Joramu baba vaUzia,
  smk-NT: Si Asa ama naya ni Josafat; si Josafat ama naya ni Joram, tan si Joram ama
    naya ni Ozias.
  grc-TCGNT: Ἀσὰ δὲ ἐγέννησε τὸν Ἰωσαφάτ· Ἰωσαφὰτ δὲ ἐγέννησε τὸν Ἰωράμ· Ἰωρὰμ δὲ
    ἐγέννησε τὸν Ὀζίαν·
  gof-WFTW: Asaafi Iyosaafexe yelis; Iyosaafixey Iyoraame yelis; Iyoraamey Ooziyane
    yelis;
  spa-BLM: Asa fue el padre de Josafat. Josafat fue el padre de Joram. Joram fue el
    padre de Uzías.
  kyz-NT: Asa 'ga Josafa 'ga ruwa. Josafa 'ga Jorãu 'ga ruwa. Jorãu 'ga Usiasi 'ga
    ruwa.
  dao-dao: Asaa ca Jehosaphat, Jehosaphata ca Jehoram, Jehoram naw Usia a canak.
  cya-cya: Yu Asa ncua sti Josafat, Josafat can' ncua sti Joram, Joram ncua sti Uzía.
  wrk-wrk: '@see-verse:MAT.001.007'
