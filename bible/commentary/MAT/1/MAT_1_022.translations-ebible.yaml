verse: MAT.001.022
translations:
  kpx-kpx: Kateai louale keu beloveta hoto mole mai selevetinu. Dilavau subuta beloveta
    ke namihage keu hoto koseale hisalianu.
  okv-H: Eto ari erevi tapa amo Bada na mahu peroveta ta degi ari kajari einge mihia,
  tbo-tbo: Ginouli geka hi gelegeleta matababahi ipa Guyau a bahapiko ina lugeleteya
    tu bahapiko odubona i bahebaheya pite i pa,
  mal-C: “ഇതാ! കന്യക ഗർഭവതിയായി ഒരു പുത്രനു ജന്മം നൽകും; ആ പുത്രൻ ഇമ്മാനുവേൽ എന്നു
    വിളിക്കപ്പെടും;” ഈ പേരിനു “ദൈവം നമ്മോടുകൂടെ” എന്നാണ് അർഥം. കർത്താവ് പ്രവാചകനിലൂടെ
    അരുളിച്ചെയ്തത് നിറവേറുന്നതിനാണ് ഇവയെല്ലാം സംഭവിച്ചത്.
  grc-SR: Τοῦτο δὲ ὅλον γέγονεν, ἵνα πληρωθῇ τὸ ῥηθὲν ὑπὸ ⸋τοῦ⸌ κυρίου διὰ τοῦ προφήτου,
    λέγοντος,
  bgc-bgc: यो सारा इस खात्तर होया के जो वचन प्रभु नै यशायाह नबी कै जरिये कह्या था,
    वो पूरा हो
  khz-khz: Egaura maparara gewalato e Velekou na peroveta talimana muruna na ekilagirato
    kilara pene vega-taunataunara ularana, netiwato,
  deu-TKW: 'Das alles aber ist geschehen, damit in Erfüllung gehe, was der Herr durch
    das Wort des Propheten gesprochen hat:'
  zsr-NT: 'Cni guc yúguꞌtë lë ni quië butság lë naꞌ gnëꞌ Xanruꞌ lu ruꞌë bönniꞌ bëꞌë
    didzaꞌ uláz queëꞌ Dios, gnëꞌ:'
  lin-lin: 'Makambo wana nyonso esalemaki mpo na kokokisa maloba oyo Nkolo alobaki
    na nzela ya mosakoli :'
  hns-NT: 'Ie sab hoiga djeme Parmeswar ke baat poera howe djaun oe dher dien pahiele
    aapan sanesia Jasaaja ke dwaara djanaais raha. Oe ose bolies raha:'
  noa-E: 'Mamʉ thum mamagkharran, ich i jaaujem khʉʉnag maach Pör Ẽwandamau phãpitarr
    gaai jaau simjöo öbëbërg mamkhĩirta magpibajieb. Mag irua phãpitarr gaai mag sim:'
  eng-EMTV: Now all this came to pass that the thing spoken by the Lord through the
    prophet might be fulfilled, saying,
  mib-NT: 'Súcuan ni cuu tācá jniñu yáha, návāha squícu jnūhun Jitoho yō Yaā Dios
    jeē ni cáhān tēe ni nacani jnūhun ya nde jenahán. Te suhva ni cahān de:'
  lif-NT2: माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पालाम् यहवे दाङ्‌बाल्‍ले़ उन्‍छेःन् अक्‍खेलॽरिक्
    पाःत्तुआङ् वये़बा पाःन्‍निन् के़त्‍ल फाॽआङ् कन् के़रे़क् पाःन्‍हाॽ पोःक्‍खे़बारो–
  xnj-xnj: Mambu goha ago gahumalili muni kutimilisa malovi ga Bambu geajovili munjila
    ya mlota wa Chapanga,
  mmx-mmx: Ana lempanga axap ga vot kusu ti lox asoorun levelinga at ne Moroa ga ravasu
    at lungusno at leeme vapaase ali ren, ga lok keretna,
  cbr-NT: 'An Nucën Papa Dios quicë bana uni ñuixuncë unían cuënëosabi oquin ca ángelnën
    José usaquin cacëxa. A bana ca ësai quia:'
  tee-NT: 'Pus tachi chun ju ani chunch ju tapasalh ni chunch ju pu''uctaxtulh ju
    tuchi ixnajunta ju mak''aniya lapanac ju ixnajun ixchivinti Dios. Pus chani ixnajun:'
  eng-LSV: And all this has come to pass, that it may be fulfilled that was spoken
    by the LORD through the prophet, saying,
  cak-NT: 'Ronojel re'' nibanataj anche''l ru''in can ri Ajaf Dios che jun rusamajel
    ri xc''ue'' ojer can. Y quiere'' xu''ij:'
  pah-NT: 'Ipuru''a Mariava''ea g̃wembirekoe''ymame. Nahã hekoi Tupana''ga nhi''ĩpo''ruavo
    ymyahũva''ea po''ruavo. A''ereki ymyahũ Tupana''ga nhi''ig̃a mombe''uharava''ea
    a''ea mombe''u Tupana''ga nhi''ig̃a mombe''gwovo. Ymyahũ ahe ei hako:'
  sja-NT: 'Mãga paji Tachi Ak''õrepa jarapidak''a chonaarãweda ichi pedee jarapari
    it''aideepa:'
  xed-xed: 'Inda tsaya ná, magu maga ŋa dzanaghatá ghəŋa skwi ya mnigiŋ Mgham Lazglafta
    nda ma wa anabi kazlay:'
  mks-NT: 'Tócó ndihi ña̱ yóho na̱ya̱ha ña̱ ná xi̱nu̱ co̱o nu̱ú tu̱hun Ndióxi̱ ña̱
    na̱ca̱hyí in profeta sa̱nahá ndiva̱ha cán ta já na̱cachi da̱ cán já:'
  gfk-S: 'Karek ra linge ga hanawat ura gilgil haruatne ira nianga tano Watong ing
    no tangetus ga tange horek:'
  bmu-bmu: Kembunöŋ kezapqetok azi kun sölölöhöiga keu kun jiyöhi, miaŋön ölŋambuk
    akŋapköra yuai pakpak mi asuhuyök. Kezapqetok keu mi kewö,
  dgz-dgz: Ayop God nop mega namu wani mame iragi tan tavewa venasen ame God no oise
    waiwandini apanewa gamup anega wan,
  eng-GNV: And al this was done that it might be fulfilled, which is spoken of the
    Lord by ye Prophet, saying,
  zaa-NT: 'Iyaba ca cosį nna uccua cą para qui''ni ccá cumplir nu ra Señor Dios lo
    libro nu bedia ttu profeta quì''e enne'' gùdua tiempo antigua nna rèe:'
  eng-WEBSTER: Now all this was done, that it might be fulfilled which was spoken
    from the Lord by the prophet, saying,
  guh-guh: 'Bajarapacuenia María penacuetonëyo exanaena pecopiapatsinexa pacuenia
    baja cajena bajayata Diosojumepaebinëmi profetanëmi Dioso pejamatabëcueneta tajëvelia
    vajunupaeba. Profetanëmi bajayata tajëvelia bajarapanacuetonëyo yabara jumaitsi
    mapacueniaje:'
  bon-bon: Siige, ai mule cina äbitininisi naace tääpume toraca me äbitame Yageyame
    me yepä mename biname te lipu teeme mene jeitnäjuji egä,
  nhw-BL: 'Huajca nochi ya ni panoc para ma tlami catli Toteco Dios techilhui ica
    itlajtol pannextijca huejcajya para teipa panos. Yaya techilhui:'
  swh-ONEN: 'Haya yote yalitukia ili litimie lile Bwana alilokuwa amenena kupitia
    nabii, akisema:'
  wbi-wbi: Sooni isio siliyavombiike enendikio kukwilanisia ilisio lino uMutwa alyajovile
    kukilila um'bili ghwake kuuti, “
  bba-bba: Yeni kpuro yɑ koorɑ kpɑ Yinnin ɡɑri yi u ɡeruɑ sɑɑ win sɔmɔn nɔɔ sɔɔn di
    yi kɑ koorɑ,
  eng-KJVCPB: Now all this was done, that it might be fulfilled which was spoken of
    the Lord by the prophet, saying,
  kgk-NT: '—Yma Nhandejáry nhe''ẽ-py omombe''u va''ety remimoĩgwe kwatia-rehe a-rami:
    “Oĩ oikwaa va''erã omembyrã omenda e''ỹ reheve. Ha upe rire katu oiko-ma va''erã
    imemby. Emanuel-py ohenói va''erã imemby-pe” he''i upe Nhandejáry rembiporavokwe
    Cristo syrã-rehe. Emanuel he''i Nhandejáry-rehe nhane moirũharã-rehe. Ipokatu
    voi upe va''e Nhandejáry kwatia nhe''ẽ. Upéa-gwi yma gware he''i hagwe-rami ãy
    oiko-ma.'
  waj-waj: 'Nnaaruaa vaidi Udaanga Anutuuqaa kuaivaa kooyaa tira forofetaa voovoono
    Anutuuqo inna kiaa mmuu kuaivaa fafaarainno ataa kua tunoo: Fai kiaatanna yoketaa
    hama vaidi voovoono inna tasipaivoono nnaakara sunnainno mmaapuvai mmatanai iya
    inna nnutuuvaa Imanueero kiaaravee, tiravai. Ii nnutu ivaa oyaivo tinoo: Anutuuqo
    ti tasipainoo, tiivai. Nnaaruaa vaidi forofetaivo fafaara roo kuaivo ngioo ngioo
    Yisuunna mmatoo suaivaki innara kua tuu kua mmuakiaayauvai kaanaivo vairavai.'
  cpy-cpy: 'Tema omatanta-yitakari iroka-paeni, ari omonkaatari okaatzi rojankina-takaakiriri
    Tajorentsi paerani Kamantan-taniri, ikantaki:'
  ekk-PKP: '(See kõik toimus, et täituks see, mida Issand oli prohveti kaudu öelnud:'
  mpx-mpx: He i masal i ola to, inoke Yehoba wana baaba toto palopita etega i pamasal
    i tabwa tunahot,
  wbp-wbp: 'Yangka-juku jurrku-juku yimi junga kujarla yangka milki-yirrarnu jarukungarduyuku
    Yijayaku nyurru-wiyi, ngulaju yirrarnu Payipulurlalku:'
  luo-luo: Magi duto notimore mondo ochop gima ne Ruoth owacho gi dho janabi niya,
  nhe-NT: 'Huajca nochi ya ni panoc para ma tlami tlen Toteco Dios techilhui ica itiocamanalojca
    huejcajquiya para teipa panos. Yajaya techilhui:'
  aii-aii: 'ܟܠܵܗ̇ ܐܵܗܵܐ ܗܘܹܐ ܠܵܗ̇ ܕܦܵܐܹܫ ܬܘܼܡܸܡܵܐ ܡܸܢܕܝܼ ܕܦܝܼܫ ܠܹܗ ܐܡܝܼܪܵܐ ܡ̣ܢ ܡܵܪܝܵܐ
    ܒܝܲܕ ܢܒ݂ܝܼܵܐ، ܕܐܡܝܼܪܹܗ:'
  esk-NT: Tamatkua iluqatiŋ atuumarut taŋiqsaqługu Atanġum uqauttutigikkaŋa tumigiplugu
    taimña sivuniksriqiri,
  msb-msb: Nangyari ini tanan agod matuman an ginsabi san Ginoo paagi sa propeta na
    amo ini,
  cpa-NT: 'Ca¹lah¹jǿ¹ hi² jøng² ca¹løa¹, mi³jøng² li¹hian¹² jǿg³ la² quiah¹² Juu¹³
    jniang³, jǿg³ ca¹he¹ dsa² hǿ² jǿg³ quiah¹² Diú¹³. Ca¹juúh²dsa:'
  dso-dso: ଆଇବା ଦିନ୍‌ମନ୍‌କେ କାଇଟା ଅଇସି ବଲି, ପର୍‌ମେସର୍‌ ଗଟେକ୍‌ ବବିସତ୍‌ବକ୍‌ତାକେ ପାଟାଇ
    ଜନ୍‌ କାତା ସୁନାଇରଇଲା, ସେଟା ପୁରାପୁରୁନ୍‌ ଅଇବାକେ ଏ ସବୁ ଅଇଲା ।
  meu-meu: Ini ḡau iboudiai e vara, Lohiabada ese peroveta tauna uduna amo e gwauraia
    herevana ihamomokanuna; eto,
  yva-NT: 'Anakotare umaso nande indamu mamaisyo ayao Amisye po raura Apa anawae aijo
    wusyimbe rai no taiso:'
  dgc-dgc: Nadid, nanyari ya de Maria, a monda matupad tu nipekagi na Panginoon to
    purupeta to araw. I kinagi naa, éy
  zpm-NT: 'Ga brieequia miṉe bnee Dios padzeela, zeeṉe bzeet zha ne biadnee xtiidz
    mew, rëb zho:'
  hix-NT: Taa. Hakay hatà, Xose. Kohkom yanoto yoyukye hatà. Maryeya yahosày hatà,
    thetx me. Ukukmahra hak nehxakon hatà. Amnye nenuruy hatà, àmryerà. Txesus me
    nesohtoy hatà, Xose. Enurutxhe, thetx kukmay hatà. Àro wyaro nehxakon hatà, Txesusu
    yonuruthuru, Kohkomo rwonàmàthàràtho yawo ro ehtxoho me. Amnyehra, onà wyaro nkekon
    hatà, Kohkomo, tanoto heno wya, tàrwon yokarymanye ro heno wya. Amnye hohtehe
    hampànà, wosà, ukukmahnà ro. Natahohsaha hampànà, àmryerà. Nenuryaha hampànà.
    Noro yosotà rma, Emanwew me naha hampànà. Àro wyaro nkekon hatà, Kohkomo rwonà
    yokarymanye ro heno, amnyehra. Àro wyaro katxhàrànhàr yawo ro rma haxa nenuruy
    hatà, Txesusu. Onà wyaro katxho me rma naha, Emanwew katxho. Kàhyawony harha naha,
    Khoryenkomo, katxho me rma naha.
  sim-sim: Mbele mbele ol talakurik nari ondo avak li talanak mashi os Wasilaka profet
    orhi ondok or mbahandari mashi oso avak omek si naka. Karem li kayeri sir.
  npi-ULB: अगमवक्‍ताद्वारा परमप्रभुले बोल्नुभएको यस्तो भनाइ पुरा हुनलाई यी सबै भए,
  cgc-cgc: Iling tan natabo parti ki Maria aged matuman ambal ta Dyos anay pa sa paagi
    ta isya na prupita na manugsugid ta kabebet-en ta Dyos. Ambal ta prupita,
  tim-tim: Hain dâm magaŋmâ hepundo Yosepeŋe agatmâ den are lokom Maria gala agaŋmâ
    malep. Hain mando nanŋe mendo Yosepeŋe kotŋe Yesu dâm kolep. Akto ainba peniaŋgim
    maliat. Akto Anutuŋe aregât keiŋe miawagâk dâm ulikŋân makto Propete siâŋe hin
    kulemgoep, “Âmbâle sigan siâŋe nanŋe siâ membiap aregât kotŋe Imanue dâm konbai.”
    dâm kulemgoep. Kot aregât keiŋe amâ hin, Anutuŋe nen olop manmap.
  yor-yor: 'Gbogbo nǹkan wọ̀nyí sì ṣẹ láti mú ọ̀rọ̀ Olúwa ṣẹ èyí tí a sọ láti ẹnu
    wòlíì rẹ̀ wá pé:'
  wos-wos: 'Wun nukwa profet wandén hundi mwi hundi dé ya. Hanja Néma Du God déka
    profet ané hundi wandéka dé Godna nyingambu angi hayi:'
  emp-NTPO: 'Jũma maʌ̃gʌra mãwãsia Ãcõrẽba naẽna jarad̶a quĩrãca. Idjid̶eba bed̶eabariba
    nãwã jarasia:'
  eng-F35: 'Now all this happened so that what was spoken by the Lord through the
    prophet should be fulfilled, namely:'
  ind-ind: Allah mengatur semua itu supaya terjadi tepat sesuai dengan perkataan-Nya
    melalui nubuatan nabi-Nya,
  pes-OPCB: 'تمام اینها اتفاق افتاد تا آنچه خداوند به‌واسطۀ نبی خود فرموده بود، جامۀ
    عمل بپوشد که:'
  mpt-mpt: Sinanggwano Sume bobol tem funino e weng omkeimalin nakae omalea baanea
    Wentine! Unang souo mako o nakai mo baka haanin blim bianoa amunsanoa mene dofanoa
    e niniino Emanyuel ge nganabanomabiobo genebuo bain inasobe. Niniin olo mitmakamo
    makob Gode nibo bekebe biebe.
  bla-bla: Itŭn'nitsiuaie mŏk'itsenŭpanĭstŏsi Ap'ĭstotokiuă otse'poawsĭsts, otsipropheti
    itotse'poawsĭnĕsts, ki an'ĭmai,
  ssx-ssx: Meti pa꞉ta꞉ do haumanu peayeke ekita꞉ mo Tekehalima꞉ amba꞉ titina꞉ ipika꞉
    potopede hali pa꞉ta꞉ yama꞉ la꞉ wieke pimanu paeyao peneme yaaluekema꞉ yeke piekeme.
  mkl-mkl: Mii ŋɑu ihɛ̃ fei í cei ku bɑ ide iyi Aɔ̃ Lɑfɛ̃ɛ í tɑko í sɔ̃ wɑlii Ezɑi
    ku sisiɑ inɛ ŋɑu ku kɔ̃,
  gaq-gaq: ଇସ୍‌ପର୍ ମୁଇଂ ବାବବାଦିନେ ବାନ୍‌ ମୁଡ଼ିନେ ବବିସତ୍‌ ସାମୁଆଁ ଆଃଅଁ ବକେ ଆତାନ୍‌ ସତ୍‌
    ଡିଙ୍ଗ୍‌ନ୍‌ସା ଏନ୍ ସାପା ଗଟେଲେଃକେ ।
  gof-RNT: Goday nabiya Isayaasa doonan,
  unx-unx: ନାବୀକଆଃ ହରାତେ ପ୍ରାଭୁ କାଜିକାଦ୍‌ ନେ କାଜି ପୁରାଅଃ ନାଗେନ୍ତେ ନେ ସବେନାଃ ହବାକାନା,
  gah-gah: 'Itó netá matá lá oko utó imó nene Ómasímini agepagutí gakó loaká vemámo
    nene Guivahanímini gakó makó nene gihila zitive loko utó imó neve. Eza luhuva
    makó láa loko gizamó neve:'
  lcm-lcm: Io, keve bil ke kata serei si apunuk ani kana mengen a Volava e nguruna
    i katakai i kus amalangas asukang ke,
  aer-aer: Angkentye nhenhe areye alakenhe-irreke Ngkartele-arle arrule anthurre ilekenge
    artwe angkentye Ngkarte-kenhe awemele ilerle-apentye akngerre Isaiah-eke alakenhe
    kwenhe arratye anetyenhe. Re alakenhe angkeke,
  qvc-NT: 'Tukuy chaykunam pasarqan, Tayta Dyus nishqan kumplinambaq. Chaqa payqam
    Santu Librumbi paypaq suq rimaqta kayshina iskibrichishqa karqan:'
  tgl-ULB: Nangyari ang lahat ng ito upang matupad ang mga sinabi ng Panginoon sa
    pamamagitan ng propeta, na nagsasabi,
  cbs-NT: 'Jaska Jesús kaintan bebunkidi jaskanunbadiai jawen jancha yuixunika Isaías
    Diosun yuikin: “Uian. Junin chutadiama chipashan bake bima juni bake kaian kenakin:
    ‘Dios nukube jiweaki’, axankanikiki, hebreo janchawen, ‘Emanuel’, wakinan”, aka
    ninkatan keneniken jabias jaska dasibi bebunkidi inunbadiai chanini Diosun xabakabi
    jatu unanmaniki, jaska jawen jancha yuixunika kenemani keska menekinan.'
  xtm-NTPP: 'Ndaka cha''a ni kuu, sukan‑va''a ko kuu sukan ni ka''an Iya Tátnuni ma
    nuu tee ni yo ndakaxtnu''u tnu''u ni yo wa''a ya ma, nuu ni ka''an de ma:'
  nnq-nnq: Genia goa gapitila lilenganile lilobe lya Angwana elibalenga kupete nnondoli
    jwa Nnoongo,
  bao-NT: 'Ate niipetirije biiupa, Ʉmʉreco Pacʉ cʉ̃ yee quetire wede jʉgueri majʉ
    mena:'
  san-ORI: ଇତ୍ଥଂ ସତି, ପଶ୍ୟ ଗର୍ଭୱତୀ କନ୍ୟା ତନଯଂ ପ୍ରସୱିଷ୍ୟତେ| ଇମ୍ମାନୂଯେଲ୍ ତଦୀଯଞ୍ଚ ନାମଧେଯଂ
    ଭୱିଷ୍ୟତି|| ଇମ୍ମାନୂଯେଲ୍ ଅସ୍ମାକଂ ସଙ୍ଗୀଶ୍ୱରଇତ୍ୟର୍ଥଃ|
  huv-NT: 'Atquiaj tajlüy meáwan atnej lamapiüng nop nendeac andeac Teat Dios, cos
    tapiüng:'
  otn-NT: 'Ya bi̱ nja gätho ya yø hya̱ ya para ngue di̱ nja''a̱ te ra̱ hya̱ bi bɛ̱nnba̱bi̱
    rá̱ pønga̱hya̱ Oja̱ bi̱ ma̱, bi ''yɛ̱na̱:'
  nop-nop: Nemenemek hogohogok mintaguk u polofet niŋdi Wapum’walaŋ maŋiŋ mede tiŋa
    indiŋ youkuk, wendok tuwot tagimneeŋ mintaguk,
  obo-NT: Na notomanan inis langun, su amoy od kotuman iddos id po-ikahi dangan to
    Monama ukit to propeta no mid ungketen to,
  cak-ENT: 'Ronojel c''a re'' ri rubin chic ri jun achi ri rusamajel ri Dios ri xc''uje''
    ojer can. Cachi''el c''a ri xuk''alajrisaj ri Ajaf Dios chuvüch ri samajel ri'',
    quiri'' vi xbanatüj. Y quere'' c''a ri rubin can:'
