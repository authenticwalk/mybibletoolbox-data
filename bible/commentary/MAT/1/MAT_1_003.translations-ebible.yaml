  san-HK: tasmAd yihUdAtastAmaro garbhe perasserahau jajJAte, tasya perasaH putro
    hiSroN tasya putro 'rAm|
  cak-SNT: Y ri Judá y ri Tamar quitie-quitataꞌ ri Fares y ri Zara; y ri Fares rutataꞌ
