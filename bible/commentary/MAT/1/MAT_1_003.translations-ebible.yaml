  cop-BHC: ⲒⲞⲨⲆⲀⲤ ⲆⲈ ⲀϤϪⲪⲈ ⲪⲀⲢⲈⲤ ⲚⲈⲘ ⲌⲀⲢⲀ ⲈⲂⲞⲖ ϦⲈⲚⲐⲀⲘⲀⲢ ⲪⲀⲢⲈⲤ ⲆⲈ ⲀϤϪⲪⲈ ⲈⲤⲢⲰⲘ. ⲈⲤⲢⲰⲘ
    ⲆⲈ ⲀϤϪⲪⲈ ⲀⲢⲀⲘ.
  buk-buk: Juda gêm Tama ma iŋlu sêkwê balê lu asê, naŋ Peres lu Sera. Peres ndê atu
