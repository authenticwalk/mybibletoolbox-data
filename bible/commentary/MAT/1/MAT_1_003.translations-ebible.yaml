  mio-NT: Judá can cuu sutu ra Fare chi ra Zara, ta Tamar cuu sihi ra ta ra. Fare
    can cuu sutu ra Esrom, ta Esrom can cuu sutu ra Aram.
  srq-NT: Judá rei Fares ndu. Zara ru abe no. (Tamar rei ũquɨ̃si.) Fares ndei Esrom
