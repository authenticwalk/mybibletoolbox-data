  jiv-NT: Tura Jutá uchiri̱n Páresan tura Sarancha Tamar jurermiayi. Páresa uchirí̱sha
    Esrum, nuna uchirí̱sha Aram.
  otm-NT: Nɛ nu ra Judá bim 'bʉ i yoho yʉ́ ts'ʉnt'ʉ. N'dam'bʉi thoho yoho. Nu'a n'da
    ra Fares. Nu'a man'da ra Zara. Nɛ nu'a rá mbe ʉ rá thuhu ra Tamar a. Nɛ nu ra
    Fares bim 'bʉ a n'da rá ts'ʉnt'ʉ ngue ra Esrom. Nɛ nu ra Esrom, xø bim 'bʉh rá
    ts'ʉnt'ʉ, ra Aram a.
  dah-dah: Yuda urmiŋ waraŋbe Peresya kuliŋ Seraya. Irde ire itiŋya gote miliŋbe Tamar.
    Peres urmiŋbe Hesron. Hesron urmiŋbe Ram.
  tnk-tnk: Juta in tata səvəi Peres mɨne Sara. Mama səvənrau nə Tamar. Peres in tata
    səvəi Hesron, Hesron in tata səvəi Ram,
  kpr-kpr: Judah da vide jamena etoto naká, Perez nengae Zerah ghaeri. (Perez nengae
    Zerah ghae da noi javo mo, Tamar ri.) Perez da mandi mo Hezron ri. Hezron da mandi
    mo Ram ri.
  san-IAS: tasmād yihūdātastāmaro garbhe perasserahau jajñāte, tasya perasaḥ putro
    hiṣroṇ tasya putro 'rām|
  nho-nho: Judah ni ssura ana tama ma ko Peres laaua ma Sera (te tinna laaua raa ko Tamar).
    Peres ni sura tana tama ma ko Hezron, Hezron ni sura tana tama ma ko Ram,
  gym-NT: Judá abko Fares amne Zara rün amne, Fares btä Zara meye abko Tamar, Fares
    abko Esrom rün amne, Esrom abko Aram rün,
  azg-NT: Juu Judá scuuꞌ jon jndyu Tamar. Ndahin jndyu Fares yo Zara. Ndoꞌ juu Fares
    jnda jon Esrom, ndoꞌ Esrom jnda jon Aram.
  bhd-bhd: यहूदा ते तामारेरां मट्ठां पेरेस ते जेरह थियां, पेरेसेरू मट्ठू हेस्रोन,
    हेस्रोनेरू एराम,
  too-NT: Lā' Judá ixtāta'ca'n Fares lā' Zara ixuanī't lā' ixtzī'tca'n ixuanican Tamar.
    Lā' Fares ixtāta' Esrom ixuanī't lā' ū'tza' ixtāta' Aram.
  ind-AYT: Yehuda adalah ayah dari Peres dan Zerah, dari Tamar. Peres adalah ayah
    dari Hezron. Hezron adalah ayah dari Ram.
  cjo-NT: Itomini riraga Joraa rirotaki riraga Paareshi eejatzi Shaari. Rinironi irirapaeni
    owaero Tamaara. Itomini riraga Paareshi iwaero Eshiroomo. Itomini irira rirotaki
    Araami.
  nsn-nsn: Juda te tamas Peres me Sera ara tinas tang Temar. Peres te tamana Hesron.
    Hesron a tamana Ram.
  san-DEV: तस्माद् यिहूदातस्तामरो गर्भे पेरस्सेरहौ जज्ञाते, तस्य पेरसः पुत्रो हिष्रोण्
    तस्य पुत्रो ऽराम्।
  tna-NT: Judá chenu da Fares chenu, Zara chenu detse sa tata puidha. Tamar chenu
    da tuatse sa cuara puidha. Fares chenu da Esrom chenu sa tata puidha. Esrom chenu
    da Aram chenu sa tata puidha.
  lid-lid: Ano Juda atehei Peres uru Sera, tine uru badeh Tamar, Peres atehei Hesron,
    Hesron atehei Ram,
  wim-wim: Nil Judah.an piip pulantam Perez aꞌ Zerah. Kaath pulantaman Tamar. Nil
    Perez.ana piip nungantam Hezron.antam; nil Hezron.ana piip nungantam Ram alantama;
  zga-M: UYuta ale vise va Pelesi nu Sera khwa Tamali, uPelesi vise va Hezeloni, nu
    Hezeloni vise va Ramu.
  yom-yom: Yuda ayi nketo andi Tamali babuta Falesi ayi Zala ; Falesi wubuta Heseloni,
    Heseloni wubuta Alami.
  san-SIN: තස්මාද් යිහූදාතස්තාමරෝ ගර්භේ පේරස්සේරහෞ ජඥාතේ, තස්‍ය පේරසඃ පුත්‍රෝ හිෂ්‍රෝණ්
    තස්‍ය පුත්‍රෝ (අ)රාම්|
  yut-yut: Juda uŋun Peres gat Sera gat dakon datni. (Meŋi uŋun Tamar.) Peres uŋun
    Esron dakon datni. Esron uŋun Ram dakon datni.
  grc-BYZ: Ἰούδας δὲ ἐγέννησε τὸν Φαρὲς καὶ τὸν Ζαρὰ ἐκ τῆς Θάμαρ, Φαρὲς δὲ ἐγέννησε
    τὸν Ἐσρώμ, Ἐσρὼμ δὲ ἐγέννησε τὸν Ἀράμ,
  tbl-NT: Timbow mngà Juda kun, duhen Pérés ne Sira. (Yó boluy yê le, Tamar.) Mngà
    Pérés, duhen Hisron. Yóm Hisron ni, mà yóm tehe Ram.
  cpc-NT: Ikanta Judá jowaiyantakaakiro Tamar, jiitakiri Fares, iriima pashini jiitakiri
    Zara. Ikanta Fares tzimanaki itomi irirori, jiitakiri Esrom. Ikanta Esrom tzimanaki
    itomi irirori, jiitakiri Aram.
  nhg-NT: Hua Judá oyeya tajtle de Fares hua Zara, hua innöntzi de yejua yaja Tamar.
    Hua Fares oyeya tajtle de Esrom, hua Esrom oyeya tajtle de Aram.
  nya-nya: Yuda anabereka Perezi ndi Zara, amene amayi awo anali Tamara. Perezi anabereka
    Hezironi, Hezironi anabereka Aramu.
  ngu-NT: Judá tajtli catca intech Fares niman Zara, niman innan Fares niman Zara
    itoca catca Tamar. Fares tajtli catca itech Esrom, niman Esrom tajtli catca itech
    Aram.
  kup-kup: met Zudaz roñariv Peresir Sera, met parupim nonopuz abatao Tama. Met Peresiz
    rop Esron, met Esroniz rop Ram,
  jid-jid: Yahuda a ngrji Perez mba Zerah ngrji u Tamar, Perez ngrji Hezron, u Hezron
    ngrji Ram.
  wmw-wmw: Yuda kampongola Paresi na Zera, wana wa Tamari; Paresi kampongola Hesironi,
    Hesironi kampongola Arama,
  gmv-GGM: Yuday Timarippe Faresane Zara yelides. Faresy Asrome yelides. Asromey Arame
    yelides.
  ssg-ssg: Juda tel tame Peres ma Sera, tinalalu Tamar. Peres tel tame Hesron, Hesron
    tel tame Ram.
  zpo-NT: Judá ngok xuz Fares nu Zara, nu xnaa xaa ngok Tamar. Fares ngok xuz Esrom,
    Esrom ngok xuz Aram.
  poy-poy: Yuda kamwiwuliti Peresi na Zera mawu gwawu kaweriti Tamari na Peresi kamwiwuliti
    Hesironi na Hesironi kamwiwuliti Rami,
  qwh-NT: Judaqa carqan Tamarpa qowanmi; wamrancunanam carqan Zera y Fares; Farespa
    tsurinnam carqan Esrom; Esrompa tsurinnam Aram;
  gaw-gaw: Juda bekoḏ Peres Sira ele. A anilah amu Tema. Aria Peres beḵa Hesron. Hesron
    beḵa Aram.
  nca-nca: Juda ŋuko Peres koya Sera koro awayari. Náyari muko Tamar. Asa Peres ŋuko
    Hesiron koro iwí. Hesiron ŋuko Ram koro iwí.
  zpz-NTPP: Zeꞌ Judá guc yu uz Fares nu Zara. Zeꞌ ñaa dey, mi zeꞌ lam Tamar. Zeꞌ Fares
    guc yu uz Esrom. Zeꞌ Esrom guc yu uz Aram.
  mkj-mkj: Judah ioar jemen Perez apel Zerah, ma inanki Tamar, Perez ioar jemen Hezron,
    Hezron jemen Ram,
  zac-NT: Judá guc shtadë Fares nu Zara. Tseꞌlë Judá bërulë́ Tamar. Fares guc shtadë
    Esrom; hia na gubani Esrom gúquiꞌ shtadë Aram.
  kyg-kyg: Yutaꞌe Tamaꞌeꞌmo mago lagoꞌya mafaꞌnelaꞌmo Pelesiꞌe Silaꞌeꞌmo aliꞌana anateꞌnaꞌae.
    Itaꞌanimoꞌmo Tamaꞌa maiꞌniye. Pelesiꞌa Hesaloniꞌmo alino ateꞌnigeno Hesaloniꞌa
    Lamaꞌmo alino ateꞌnigeno
  kmk-kmk: Sadit Juda, aman dadit Fares kan Zara ot sadit Tamar dit ina da. Sadit
    Fares, aman dit Esron un aman Aram.
  cao-NT: Jatsi dos ca baquë bo, naa Fares, Zara, tihi cabo Judá jayaniquë. Jato jahëhua,
    Tamar ini quiha. Jatsi Fares baquë Esrom iniquë. Esrom baquë Aram iniquë.
  bbr-bbr: '@see-verse:MAT.001.002'
  inb-inb: Judaka, Fares i Zara suti wawa­kunata iukarka. Pai­kunapa mamaka, Tamar
    suti karka. Fareska, Esrom suti wawata; Esromka, Aram suti wawata;
  hrv-hrv: Judi Tamara rodi Peresa i Zeraha. Peresu se rodi Hesron. Hesronu se rodi
    Ram.
  box-NT: ó o Zudaa zàwa na ó o yú là a Tamaare lé o Farɛɛsi là a Zeraa, ó o
    Farɛɛsi za lé o Hɛsiron, ó o Hɛsiron za lé o Araamu,
  ote-NT: Ra Judá co rá ꞌbɛhña̱ rá thuhu ra Tamar bi mɛꞌtsa yoho yá tꞌʉ yá thuhu ra
    Fare ne ra Sara. Y ra Fare bi mɛꞌtsa ꞌnará tꞌʉ rá thuhu ra Esrom, y ra Esrom bi
    mɛꞌtsa ꞌnará tꞌʉ rá thuhu ra Aram.
  wnu-wnu: Ne Yuda wo Peres Sela nob wurinou ur, ne wurinou unor eng Tamar. Ne Peres
    wo Hesron wonou ur, ne Hesron wo Ram wonou ur.
  zam-NT: Le' Judá na, mblo xin' thìb xa'got co' ngro' lèe Tamar, xa'got Judá. Mxan
    Tamar Far no Zar. Ngòc Judá no Tamar xud no xna' Far no Zar. Le' Far na, ngòc
    xud thìb mbyòo co' ngro' lèe Esrom. Esrom na, ngòc xud thìb mbyòo co' ngro' lèe
    Aram.
  zyp-NT: Judah cawh Perez le Zera aa paw cang ka, aa no cawh Tama a cang. Perez cawh
    Hezron a paw cang ka, Hezron cawh Ram a paw a cang.
  sey-NT: Fares cuiꞌne Zara pëca jaꞌquë pajiꞌi, Judá. Cuiꞌne i̱ohuaꞌi pëca jaꞌco pacoꞌë,
    Tamar. Esrom pëca jaꞌquë pajiꞌi, Fares. Aram pëca jaꞌquë pajiꞌi, Fares.
  nvm-nvm: Areme Juda fu uri am nokarok (2) e Ferez ko e Zera nafen gavo asie buon
    iji bara Tama. E Ferez fu uri farifuon e Eziron nafega Eziron fu uri farifuon
    e Ram nafen.
  mps-mps: Juda aga ogwa Peres me Sera te si da. Te augwa si ida Tamar dao. Tama Peres
    aga ogwa Hesron. Tama Hesron aga ogwa Ram.
  pab-NT: Judá atyo Peres, Zera xoaha kaisani, Tamar atyo inityoha. Peres atyo Esrom
    kaisani, Esrom atyo Arão kaisani.
  llg-llg: Yahuda bonggi Peres no Sera (sila inan, nade Tamar), Peres bonggi Herson,
    Herson bonggi Ram,
  kyf-kyf: Zuda gwalɩa Pelɛsɩ -yɔ Zela, nɩɩ, wa 'nyaa -wa Tamaa. Pelɛsɩ gwalɩa Eslɔmʋ.
    Eslɔmʋ gwalɩa Alamʋ.
  tpi-tpi: Juda em i papa bilong Peres wantaim Sera. Mama bilong tupela em Tamar.
    Na Peres em i papa bilong Hesron. Na Hesron em i papa bilong Ram.
  mih-NT: Ra Judá i cuu zutu ra Fares ta ra Zara. Tamar i sinañi zɨhɨ ra. Ra Fares
    i cuu zutu ra Esrom. Ta ra Esrom i cuu zutu ra Aram.
  qvh-NT: Judäpa surincunami cayargan Fareswan Zara. Paycunapa mamanmi cargan Tamar.
    Farespa surinmi cargan Esrom. Esrompa surinmi cargan Aram.
  kms-kms: Juda ni wo Peres di Sira temi. Peres Sira temi ni kumo Tamar. Peres ni
    Hesron kiyi. Hesron ni Ram kiyi.
  agn-agn: Si Juda nangatawa ong ni Tamar ig doroa tang ana nira, si Fares ig si Zara.
    Si Fares tang tatay ni Esrom, ig si Esrom tang tatay ni Aram.
  nhi-NT: Judá oyah inpapan Fares uan Zara. Ninmaman in Fares uan Zara yen Tamar.
    Fares oyah ipapan Esrom, uan Esrom oyah ipapan Aram.
  ttc-NT: Te Juda otzaj tk'wa'li' ti'j Tamar te Pars b'ix Sar. B'ix te Pars k'wa'lon
    ti'j Esrom, b'ix te Esrom k'wa'lon ti'j Aran.
  dan-1931: og Juda avlede Fares og Zara med Thamar; og Fares avlede Esrom; og Esrom
    avlede Aram;
  kwj-kwj: Juta rini Peres hima pe Sira ni ra. E, fi nuwai hi ti, Tema. Peres rini
    Heseron ni ra. Wowani Heseron ga Ram ni ra.
  vie-OVCB: Giu-đa sinh Pha-rê và Xa-ra (tên mẹ là Ta-ma). Pha-rê sinh Hết-rôm. Hết-rôm
    sinh A-ram.
  kze-kze: Yúta Pérésinte Sáraante matínkaraimba tinówa Témamani. Pérési Éséronimba
    marankówana Éséroni Árámumba marankówana
  mpj-mpj: Juutakura kaja kujarrapula nyinangu, Piirijkamu Jiiraku. Jiiraku yipira
    nyinangu, Tama. Piirijkura kaja Yijaranpa nyinangu. Yijarankura kaja Raampa nyinangu.
  lbk-lbk: Si Juda nan aman cha Fares ken Zara (si Tamar nan inacha); si Fares nan
    aman Esrom; ya si akhes Esrom nan aman Aram.
  mto-NT: je̱ Judá je̱ts je̱ ta̱ꞌa̱xta̱jk Tamar, je̱ꞌe̱ tseꞌe je̱ myajntkta je̱ Fares
    je̱ts je̱ Zara; je̱ Fares tseꞌe je̱ myajntk je̱ Esrom; je̱ Esrom tseꞌe je̱ myajntk
    je̱ Aram;
  bzh-bzh: GeYuda ḳo Peres luho avëhnö Sera, geluho ataj Tamar. GePeres ḳo Hesron.
    Ga, Hesron ḳo Ram.
  guj-2017: યહૂદા તથા તામારથી થયેલા પેરેસ અને ઝેરાહ, પેરેસ હેસ્રોનનો પિતા, હેસ્રોન
    આરામનો પિતા.
  jvn-NT: Yudah bapaké Pèrès lan Sérak, Tamar ibuné. Pèrès bapaké Kèsrom lan Kèsrom
    bapaké Aram.
  byr-byr: Juthai Perezarɨjɨ Jeraamɨjɨ ganɨmaangei. Perezarɨ ganaangeꞌ avaalyagaaꞌ
    kɨdaraarɨ maarakeꞌ Temaaꞌ. Perezai Ezɨronɨmɨ ganɨmaangei. Ezɨronɨ Raamɨmɨ ganɨmaangei.
  ian-ian: Judana nyan Peresogwi Saro. Mbɨla nyimena sɨ Tema. Peresna nyan Hesron.
    Hesrona nyan Ram.
  hun-hun: Júda nemzette Fáreszt és Zerahot Támártól, Fáresz nemzette Heszrónt, Heszrón
    nemzette Arámot.
  mcf-NT: Adnubien Acobon mado Uda caidën Tamad caid abentsen chudpampic. Aden chudaqui
    bacuë daëd usundoshon abi ushëmbi aton mado daëdpambo tishpampic. Abentsëc Pades
    cuëntanquin utsi Sada cuëmpampic. Padesën mado Eston cuëmëdpampic. Estonën madobic
    Adan cuëmëdquid.
  kjs-kjs: Juda-re Peres-para Sera Iapona aaraa pirisa. Nipuna amare Tamar pirisa.
    Peres-re Hesron-na aaraa pirisa. Hesron-re Ram-na aaraa pirisa.
  mni-mni: Aduga Judah-na Perez amasung Zerah pok-i, amasung Tamar-na makhoigi mamani.
    Aduga Perez-na Hezron pok-i, Hezron-na Ram pok-i.
  yad-NT: Jadchintyi Judábay detuyadani̱ Várvisibe, Sárabay jaryentiy nadimu Tamáraju̱be,
    jadchintyi Várvisibe detuyadani̱ Esrúmibe, jadchintyi Esrúmibe detuyadani̱ Ará̱bay.
  mxb-NT: Ta de̱ꞌe Judá xíꞌín iin ñáꞌa̱ naní Tamar ni̱ sa̱ kuu Fares xíꞌín Zara, ta
    de̱ꞌe Fares ni̱ sa̱ kuu Esrom, ta de̱ꞌe Esrom ni̱ sa̱ kuu Aram,
  pon-2006A: Suda me semen Peres oh Sera (inara Damar); Peres me semen Esron; Esron
    me semen Ram;
  maq-NT: Judá ne, nahmi má me tsëhë Fares cojo Zara; naa rë me ne, Tamar hmí rë.
    Fares ne, me vëhë xi xutachanga xi má nahmi rë Esrom. Esrom ne, me vëhë xi xutachanga
    xi má nahmi rë Aram.
  hto-hto: Iemo Judá Fares Zara dɨga íaillɨnoɨ moo. Afe íaillɨnoɨ ei Tamar. Iemo Fares
    Esrom moo. Iemo Esrom Aram moo.
  por-BRBSL: Judá tornou-se o pai de Perez e Zerah por Tamar. Pérez se tornou o pai
    de Hezron. Hezron se tornou o pai de Ram.
  ces-NKB: Judas pak zplodil Fáresa a Záru z Támary a Fáres zplodil Ezroma. Ezrom
    zplodil Arama.
  cui-cui: Bapon Judá Fares irʉ Zara paxa tatsi. Tamar Fares pena tatsi irʉ Zara pena
    tatsi. Bapon Fares Esrom paxa tatsi. Bapon Esrom Aram paxa tatsi.
  boj-2014: Juda a Peres Sera wo naŋgo abu. Naŋgo ai Tamar. Peres a Hesron aqa abu.
    Hesron a Ram aqa abu.
  eng-OEBUS: Judah of Perez and Zerah, whose mother was Tamar, Perez of Hezron, Hezron
    of Aram,
  eri-eri: Ono wainga Juda no Peres Sera ngare neire amenere. Neire anyanere Tamar.
    Ono wainga Peres no Hesron nomo umamu. Ono wainga Hesron no Ram nomo umamu.
  aly-aly: Judah Perez-kenh Zerah-kenh aynikw, Amikw ikwer-atherrenh Tamar. Perez
    Hezron-kenh aynikw, Hezron Ram-kenh aynikw.
  wiu-wiu: Yuda onepa eya agota Peresi Siratane etene. Einagotapa nine Temayo opianeya.
    Peresi onepa Eserono etene. Eserono onepa Ramene etene.
  swe-swe: Juda födde Peres och Serach, vilkas mor var Tamar [sonhustru till Juda
    inblandad i en komplicerad relationshistoria, se ], Peres födde Hesron, Hesron
    födde Ram,
  cth-cth: Judah ni Tamar hoi a khe e capa Perez hoi Zerah, Perez capa Hezron,
  mti-mti: Juda me Tama gumbe Peres ge Seira teyamne, Peres me Esuron baraune, Esuron
    me Ram baraune,
  pad-NT: Peres Zera khama vakadiabi'i kohana ada Judá. Vakadiamia kohana Tamar oniki.
    Esrom kaabi'i ada Peres kohana. Arão kaabi'i ada Esrom kohana.
  twi-twi: Yuda mma ne Peres ne Sera. Wɔn na ne Tamar. Peres ba ne Hesron na Hesron
    nso ba ne Ram.
  hlt-hlt: Judah neh Tamar loh Perez neh Zerah a sak tih, Perez loh Herezon a sak,
    Hezron loh Aram a sak.
  tbz-SIM: Kɛ̀ Sudɑɑ pɛitɛ́ Pedɛsi nɛ̀ Isɑrɑɑ kɛ̀ bɛ yɔ̃ ntú Tɑmɑɑ, kɛ̀ Pedɛsi pɛitɛ́
    Esidommu, kɛ̀ Esidommu pɛitɛ́ Arɑmu.
  san-GUJ: તસ્માદ્ યિહૂદાતસ્તામરો ગર્ભે પેરસ્સેરહૌ જજ્ઞાતે, તસ્ય પેરસઃ પુત્રો હિષ્રોણ્
    તસ્ય પુત્રો ઽરામ્|
  ake-NT: Isuta esi'pʉ Peres mɨrɨ awonsi'kɨ Sera pokon kʉipʉnʉ pe, Temarʉ esi'pʉ na'ne'
    to' san pe. Peres esi'pʉ Esuran kʉipʉnʉ pe, Esuran esi'pʉ Ran kʉipʉnʉ pe,
  qvn-NT: Judäpa warmin cara Tamarmi. Paychru churin cara Fareswan Zaram. Farespa
    churin cara Esrommi. Esrompa churinga cara Arammi.
  tku-NT: Judá ixtāta'ca'n Fares ē Zara ixuanī't ē ixtzī'ca'n ixuanican Tamar. Fares
    ixtāta' Esrom ixuanī't ē ū'tza' ixtāta' Aram.
  bjk-bjk: Juda ine a tamana e Peres me Sira, nago re idu iang e Tamar, me Peres ine
    a tamana e Esron, me Esron ine a tamana e Ram.
  msy-2020: Ezɨ Juda, Peres ko Seran afeziam. Aningɨn amebam Tamar. Ezɨ Peres Hesronɨn
    afeziam, Ezɨ Hesron, Ramɨn afeziam.
  bpr-bpr: Na Dyuda i mà Péris na Sérah, na yé dagit i yêla Tamar. Na mdà Péris, kenen
    i mà Hésron, i mà Ram.
  cle-NT: Judá ja̱³ gá⁴lɨ́y⁴ jmii³ Fares baáy⁴ jmii³ Zara, baáy⁴ xaá¹ diáh⁴ ja̱³ gá⁴nuú³
    Tamar. Fares ja̱³ gá⁴lɨ́y⁴ jmii³ Esrom, Esrom ja̱³ gá⁴lɨ́y⁴ jmii³ Aram.
  txq-txq: Yahuda bonggi nala Peres no Sera (sira inan, nade Tamar), Peres bonggi
    nala Herson, Herson bonggi nala Ram,
  aaz-aaz: naiꞌ Yahuda nahonis naiꞌ Peres ma naiꞌ Sera (sin nua sin, sin ainf ee,
    kaan ee bi Tamar), naiꞌ Peres nahonis naiꞌ Herson, naiꞌ Herson nahonis naiꞌ Ram,
  qup-NT: Judá Farespa Sarapa yayanmi karka, maman karka Tamar. Fares Esrompa yayanmi
    karka. Esrom Arampa yayanmi karka.
  dop-dop: Yutɑ nɑ́ lʋlɑ Fɑlɛsɩ nɑ Selɑ. Pɛlɛ pɑ too kɛlɛ Tɑmɑɑ. Fɑlɛsɩ nɑ́ lʋlɑ Hɛsǝlɔŋ,
    nɑ Hɛsǝlɔŋ nɑ́ɑ́ lʋlɩ Alɑm,
  azb-azb: Yəhudadan Tamarın doğduğu Peres və Zerah törədi. Peresdən Xesron törədi.
    Xesrondan Ram törədi.
  eng-DBY: and Juda begat Phares and Zara of Thamar; and Phares begat Esrom, and Esrom
    begat Aram,
  guo-NT: Judá paxi. Kaen pawʉl Fares. Asan pawʉl Zara. Japi pen pawʉl Tamar. Fares
    paxʉlan pawʉl Esrom. Esrom paxʉlan pawʉl Aram.
  hla-hla: Ne Juda e hatuhaner ere Peres mere Sira. Ne tsinaren e Temar. Ne Peres
    e hatuhanei e Hesron. Ne Hesron e hatuhanei e Ram.
  mav-NT: Mi'i hawyi IUTA imoherep tosai­pepiat PERE iywyt Seru wywo tehary'i Tamãu
    kaipyi. Mi'i hawyi PERE kaipyi tuwe­mo­herep ESEHŨ. Mi'i hawyi ESEHŨ imo­herep
    ARÃU.
  kpf-kpf: Yudagâren gâbâ Perese sot Sera âsagiwet. Zekât mamzik kutŋâ Tama. Peresegâren
    gâbâ Hesoroŋ muyageip. Hesoroŋgâren gâbâ Ram âsageip.
  ppo-ppo: Judané Peres-ró Seratamo dealepó. Atimaamoné hamata, Tamar-pó. Kale whi̧
    Peres-né Hesron dealepó. Hesron-né Ram dealepó.
  hin-2017: यहूदा और तामार से पेरेस व जेरह उत्पन्न हुए, और पेरेस से हेस्रोन उत्पन्न
    हुआ, और हेस्रोन से एराम उत्पन्न हुआ।
  bef-bef: To Yuta ai lihaꞌa Tema yagi etali panaꞌatiti loemo Pelesi to Yelaha yabe.
    To Pelesi ai Hesolonihi afoꞌafu yabe. To Hesoloni ai Lamihi afoꞌafu yabe.
  amm-amm: Yuto mo Piliso noko tini apitono, Pilisowoi Silawoi. Totini atino mo Toima.
    Piliso mo Hisolunoni apitono. Hisoluno mo Lamoni apitono.
  zaj-zaj: Yuda kamulela Pelesi na Zela, mamaao kakala Tamali, Pelesi kamulela Heziloni,
    Heziloni kamulela Alamu,
  chq-NT: Judá do jmii²¹ Fares coon'¹³ Zara joon sáa³o sii²¹ Tamar. Joon 'in Fares
    do jmii²¹ Esrom, Esrom do jmii²¹ Aram.
  swp-swp: Na Iuda Peresa eo Sera i hetubudi, Tamara arinai i abidi, Peresa Heserona
    i hetubu, Heserona Rama i hetubu,
  bjr-bjr: Yudafa faqa Peereesana faqa Seeraana faqa nikoofa marinau. Miqanda ninoofa
    Tamaafa marinau. Peereesafa Qeeseeroona akoofa marinau. Qeeseeroonafa Aramana
    akoofa marinau.
  aby-aby: Diuda dawae Feresini Siraini emenu babae. Emenu amaenu ibiye Deima. Feresi
    dawae Esaronunu babae. Esaronu dawae Remunu babae.
  eng-YLT: and Judah begat Pharez and Zarah of Tamar, and Pharez begat Hezron, and
    Hezron begat Ram,
  jni-jni: Yahuda me mani maa yoo Larisa nan Zaraha nan Farisa, usuro u Tamar, Farisa
    ma yoo Hasruna, Hasruna mayoo Aram.
  kne-kne: Si Juda et aman da Perez en Zera, ya si Tamar di ina da. Si Perez et aman
    Hezron ay aman Ram.
  tgj-tgj: '@see-verse:MAT.001.002'
  gui-NT: Jare Judá omoñemoña Tamar güi Fares jare Zara. Jare Fares iñemoña Esrom,
    jare Esrom iñemoña Aram.
  quc-TT: Ri Judá are utat ri Fares xuqujeꞌ ri Zera (are kinan ri Tamar), ri Fares
    are utat ri Ezrón, ri Ezrón are utat ri Ram.
  heg-NTPO: Yahuda hua Peres nol Sera (oen inan na, ngala Tamar), Peres hua Hesron,
    Hesron hua Ram,
  ptu-ptu: Keänä' Yehuda undadiam Peres anna Zerah nasibalii Tamar, keänä' Peres undadiam
    Hezron, keänä' Hezron undadiam Ram,
  bzd-NTPO: Judá ala'r dör Fares ena Zérah, e'pa mì dör Tamar. Fares alà dör Hesrón,
    e' alà dör Aram.
  kwf-kwf: Ma na ngela sa Juda ki neꞋe sa Peres faꞋinia sa Sera. (TeꞋa kera satana
    Ꞌi Tama.) Ma na ngela sa Peres neꞋe sa Hesron, sa Hesron neꞋe alua sa Ram.
  eng-WYC-2017: Judah begat Perez and Zara, of Thamar. Perez begat Esrom. Esrom begat
    Aram.
  eng-WMBB: Judah became the father of Perez and Zerah by Tamar. Perez became the
    father of Hezron. Hezron became the father of Ram.
  zat-NTPS: Judá nigá guque̱' xra Fares, ne Zara, na' Tamar guque̱' xrna Fares, ne
    Zara caní. Fares nigá guque̱' xra Esrom. Esrom nigá guque̱' xra Aram.
  spp-spp: Ka Zhuda si Pɛrɛzi ná Zera si. (Pire nuŋi mɛge mpyi Tamari.) Ka Pɛrɛzi
    si Ɛsirɔn si, ka Ɛsirɔn si Aramu si,
  zty-NTPS: Judá na' goke' x̱agak Fares ḻen Sara. Tamar goke' x̱na'gak chope' ki.
    Fares na' goke' x̱a Esrom. Esrom na' goke' x̱a Aram.
  mek-mek: Juda gauga Peres ke Sera fou. Isa inaꞌi auga Tama. Peres gauga auga Hesron.
    Hesron gauga auga Ram.
  aey-aey: Odocob Juda uqa Peres Seraca memela. Ale anala eu Tema. Odocob Peres uqa
    Hesron memeg. Odocob Hesron uqa Ram memeg.
  urd-GVH: यहूदा के दो बेटे फ़ारस और ज़ारह थे (उनकी माँ तमर थी)। फ़ारस हसरोन का बाप
    और हसरोन राम का बाप था।
  ycn-ycn: Judami chu i'imari Faresmi chu, Zarami chu, quele jara'apá ri'imacá. Nalomi
    cholo ií i'imari Tamar. Faresmi chu i'imari Esromi chu jara'apá. Esromi chu i'imari
    Arami chu jara'apá i'imacá.
  djr-djr: ga Djudany bäpa'mirriŋu Beratjku ga Djeraw ŋunhi maṉḏaŋ ŋäṉḏi'mirriŋuny
    Dayma, ga Beratjtja bäpa'mirriŋu Yitjurungu, ga Yitjurundja bäpa'mirriŋu Rämgu,
  kvg-kvg: Zuda gendomanaz, Pelez neka Zela vø̄qaz. Tigu evo, Tamá. Pelez gendomanaz,
    Ezlon vø̄qan. Ezlon gendomanaz, Lam vø̄qan.
  rug-rug: Meke Ziuda va podo ni koe Tama sari Perezi e Zera. Meke e Perezi podoa
    se Hezironi, meke Hezironi podoa se Rami.
  hop-NT: 'Noqw Judas Phares‐nit pu Zarat pumuy náamu; (Thamar pumuy yúamu); noqw
    Phares Esrom náata; noqw pam Aram náata:'
  san-URD: تَسْمادْ یِہُوداتَسْتامَرو گَرْبھے پیرَسّیرَہَو جَجْناتے، تَسْیَ پیرَسَح
    پُتْرو ہِشْرونْ تَسْیَ پُتْرو رامْ۔
  heb-LB: יהודה היה אביהם של פרץ וזרח (אמם הייתה תמר); פרץ היה אביו של חצרון; חצרון
    היה אביו של רם;
  caf-NT: Judah 'en ndun ts'eke Tamar 'en be Perez 'ink'ez Zerah bu'abá 'int'ah. Perez
