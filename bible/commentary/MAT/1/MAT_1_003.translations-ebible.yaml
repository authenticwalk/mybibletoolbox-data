  yka-yka: '@see-verse:MAT.001.002'
  mle-mle: Juwta, Pirisawa Sira birakidi asaay-ad. Biraki amaay, Tama. Piris, Yisran
    dikidi asaay-ad. Yisran, Aram dikidi asaay-ad.
  shp-NTPO: Ja Judákanabiribi iká iki, Fares betan Zera, jaton tita iká iki, Tamar.
    Faresnabiribi iká iki, Esrom, Esrommanabiribi iká iki, Aram.
  aom-aom: Judah hu Perez o Zerah-mesi vavue jiadeje. Jabesi vëmoho Tamar jiadeje.
    Röhu Perez hu Hezron-are vavue jiadeje. Hezron hu Ram-are vavue jiadeje.
  geb-geb: Zuda Peres gu Sara tegi, mani niamuuŋ, ana Tamar tegi. Peres Hesron tegi.
    Hesron Ram tegi.
  eng-WYCLIFFE: Judas bigat Fares and Zaram, of Tamar. Fares bigat Esrom.
  bsj-bsj: Yahuda co te Farica Kange Jera fiye Tamar wiye, Farica nyori te Hacruna.
    Hacarua co te Arame.
  cak-cak: Ri Judá xec'uje' ca'i' ralc'ua'l riq'uin ri ixok Tamar, y ri alabo ri'
    Fares y Zara quibi' xyo'ox. Ri Fares jari' rutata' ri Esrom; ri Esrom jari' rutata'
    ri Aram.
  chf-NT: U pap aj Fares y aj Zaraba, aj Judá. U na'ob ni cha'tujob jiniba ix Tamar.
    U pap aj Esromba, aj Fares. U pap aj Aramba, aj Esrom.
  tlf-tlf: Juda beyo afaang man Peres sino Sera so imi aalap, minte Tama uta afaang
    man alop imi ogen no kale, Peres beyo Hesron imi aalap, Hesron beyo Ram imi aalap,
  piu-2006: Tjuutalu katja kutjarra mantjiṉu. Piritjanya palumpa katja yurruntitja
    nyinangi, kutjupara palumpa katja nyinangi Tjiranya. Palumpa kutjarraku maama
    kungka Tamanya nyinangi. Piritjalu katja Yitjarunanya mantjiṉu. Yitjarunalu katja
    Ramanya mantjiṉu.
  poh-NT: reꞌ Jurah xacꞌunej cho i Pa̱res chꞌi̱l i Sa̱ra naxicꞌam i Tama̱r chi rehqꞌue̱n,
