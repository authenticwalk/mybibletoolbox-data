  cop-CNT: Ⲓⲟⲩⲇⲁⲥ ⲇⲉ ⲁϥ⳿ϫⲫⲉ Ⲫⲁⲣⲉⲥ ⲛⲉⲙ Ⲍⲁⲣⲁϩ ⳿ⲉⲃⲟⲗϧⲉⲛ Ⲑⲁⲙⲁⲣ Ⲫⲁⲣⲉⲥ ⲇⲉ ⲁϥ⳿ϫⲫⲉ Ⲉⲥⲣⲱⲙ Ⲉⲥⲣⲱⲙ
    ⲇⲉ ⲁϥ⳿ϫⲫⲉ Ⲁ̇ⲣⲁⲙ.
  sri-sri: Judá pũrã Fares, Zara wãĩkʉrã ããrĩnerã ããrĩmá. Ĩgʉ̃sã pago Tamar wãĩkʉdeo
