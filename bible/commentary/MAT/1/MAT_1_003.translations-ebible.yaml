  san-TAM: 'தஸ்மாத்³ யிஹூதா³தஸ்தாமரோ க³ர்பே⁴ பேரஸ்ஸேரஹௌ ஜஜ்ஞாதே, தஸ்ய பேரஸ​: புத்ரோ
