verse: MAT.001.003
translations:
  kpx-kpx: Ige Diudau Tamati Belesita Silata houevelu. Ige Belesiu Heseloni mamonu.
    Ige Heseloniu Alamu mamonu.
  okv-H: Eto Judah ta meni amo Perez te Zerah te ra eto enana ta e amo evohu Tamar
    ra. Eto Perez ta meni amo Hezron te Hezron ta meni amo Ram ra,
  tbo-tbo: Yuda natunatuna Pelesi ma Dela, hinahi Tema. Pelesi natuna Esiloni, ma
    Esiloni natuna Lama,
  mal-C: യെഹൂദയായിരുന്നു താമാർ പ്രസവിച്ച പാരെസിന്റെയും സേരയുടെയും പിതാവ്. പാരെസിൽനിന്ന്
    ഹെസ്രോം ജനിച്ചു ഹെസ്രോമിൽനിന്ന് ആരാം ജനിച്ചു.
  grc-SR: Ἰούδας δὲ ἐγέννησεν τὸν Φαρὲς καὶ τὸν Ζαρὰ ἐκ τῆς Θάμαρ· Φαρὲς δὲ ἐγέννησεν
    τὸν Ἑσρώμ· Ἑσρὼμ δὲ ἐγέννησεν τὸν Ἀράμ·
  bgc-bgc: यहूदा के बेट्टे फिरिस अर जोरह थे। (फिरिस अर जोरह की माँ का नाम तामार था।)
    फिरिस का बेट्टा हिस्रोन था। हिस्रोन का बेट्टा एराम था,
  khz-khz: Iuda ia Perese e Sera tamara, ira tinara Tamar; Perese ia Hesron tamana;
    Hesron ia Ram tamana;
  deu-TKW: Juda aber zeugte den Pares und den Zarah von der Thamar, Pares aber zeugte
    den Hesron, Hesron aber zeugte den Aram,
  zsr-NT: Judá guquëꞌ xuzquëꞌ Fares len Zara, atiꞌ Tamar gucnu xnaꞌquëꞌ. Fares guquëꞌ
    xuzëꞌ Esrom. Esrom guquëꞌ xuzëꞌ Aram.
  lin-lin: Yuda abotaki Peretsi mpe Zera na nzela ya Tamari, mwasi na ye ; Peretsi
    abotaki Etsironi ; Etsironi abotaki Arami ;
  hns-NT: Joeda Peres aur Serah ke baap raha aur oelogke maai Taamar raha. Peres Hesron
    ke baap raha aur Hesron Aaram ke baap raha.
  noa-E: Mag ich Judá, Fares aai anaa ĩchab Zara aai ajim aajem; am ãd, Tamar a thʉ̈r
    sĩejim aajem. Mag Fares, Esrom aai ajim; maagwai chi Esrom jũrr Aram aai.
  eng-EMTV: Judah fathered Perez and Zerah by Tamar, Perez fathered Hezron, and Hezron
    fathered Ram.
  mib-NT: Te Judá ni cuu de tátá Fares jiín Zara, te náná ndɨndúú i ni cuu Tamar.
    Te Fares ni cuu de tátá Esrom, te Esrom ni cuu de tátá Aram.
  lif-NT2: हे़क्‍क्‍याङ् यहुदाःल्‍ले़ कुस्‍साःहाॽ पेरेज नु जिराह वये़त्‍छि (खे़ङ्‌हाॽरे़
    खुन्‍छिॽ माःल्‍ले़ कुमिङ् तामार वये़), फारे़सरे़ कुस्‍साः हे़स्रोन वये़, हे़स्रोनरे़
    कुस्‍साः आराम वये़रो॥
  xnj-xnj: Yuda amveliki Pelisi na Zela, nyina wavi avili Tamali, Felikisi amveliki
    Heziloni, Heziloni amveliki Lami,
  mmx-mmx: Juda neni temen ne Peres mi ne Sara. (Nenen du laasen teren ne Tema); Peres
    neni temen ne Esron; Esron neni temen ne Ram;
  cbr-NT: Judá ax ca Fares 'imainun Zara aín papa 'iacëxa, Tamar atun tita 'imainun.
    Fares ax ca Esromnën papa 'iacëxa. Esrom ax ca Aramnën papa 'iacëxa.
  tee-NT: Chai ju Judá t'a'amask'at'analh ju Tamar. Alhimapaka'ulh ju ists'alan Fares
    chai ju Zara. Pus ju Fares alilh ju ists'alh chai lhimapaka'ulh Esrom. Chai ju
    Esrom alilh ju ists'alh chai lhimapaka'ulh Aram.
  eng-LSV: and Judah begot Perez and Zerah of Tamar, and Perez begot Hezron, and Hezron
    begot Ram,
  cak-NT: Y Judá y ri Tamar ja reje' quite-quitata' ri Fares y Zara; y ri Fares ja
    rutata' ri Esrom; y ri Esrom rutata' ri Aram.
  pah-NT: Judáva'ea Peresva'ea po'ria Zerava'ea po'ria no. Tamarva'ea Peresva'ea yembora
    Zerava'ea yembora no. Peresva'ea Esromva'ea po'ria. Esromva'ea Arãova'ea po'ria.
  sja-NT: Judá Fares mãik'aapa Zara ak'õre paji. Ãchi nawe Tamar paji. Fares Hesrón
    ak'õre paji. Hesrón Aram ak'õre paji.
  xed-xed: Yuda ta yatá i Peres nda Zara (Tamar na ma taŋ,) Peres ta yatá Isrum, Isrum
    ta yatá Aram,
  mks-NT: Judá na̱sa̱cuu tátá Fares xi̱hi̱n Zara ta náná ndíví da̱ yóho na̱sa̱naní
    ña̱ Tamar. Ta Fares na̱sa̱cuu tátá Esrom ta Esrom na̱sa̱cuu tátá Aram.
  gfk-S: Ma ne Iuda no mama tane Peres ma ne Sira, no makai ta dur ne Tamar, Peres
    no mama tane Hesron, ma ne Hesron no mama tane Ram.
  bmu-bmu: Judagö nahönyahötŋi Perez aka Zera, namŋiri Tamar. Perezgö nahönŋi Hezron.
    Hezrongö nahönŋi Ram.
  dgz-dgz: Diuda orup Peres ge Sara semon inamu Teima, Peres orup Esiron baraen, Esiron
    orup Ram baraen,
  eng-GNV: And Iudas begate Phares, and Zara of Thamar. And Phares begate Esrom. And
    Esrom begate Aram.
  zaa-NT: Judá nna Tamar nna tàta nàna qui' Fares lani bettsi' bi Zara. Fares, tàta
    qui' Esrom. Esrom, tàta qui' Aram.
  eng-WEBSTER: And Judah begat Phares and Zara of Thamar; and Phares begat Esrom;
    and Esrom begat Aram;
  guh-guh: Judápijinë juya pexënatobeje xaina. Itsanë pevënë Fares. Itsanë Zara. Bajaraponëmibeje
    penapijiva pevënë Tamar. Farespijinë juya pexënato xaina. Pevënë Esrom. Esrompijinë
    juya pexënato xaina. Pevënë Aram.
  bon-bon: Yuuda lui Perese naabi Sera bime babe ge, teeme mage lui Tamara tage. Perese
    lui Hesoroma me babe ge, Hesoroma lui Arama me babe ge,
  nhw-BL: Judá huan nopa sihuatl Tamar quinpixque ome ininconehua huan quintocaxtlalijque
    Fares huan Zara. Huan Fares quipixqui se icone catli quitocaxtlali Esrom. Esrom
    quipixqui se icone catli quitocaxtlali Aram.
  swh-ONEN: Yuda akawazaa Peresi na Zera, ambao mama yao alikuwa Tamari, Peresi akamzaa
    Hesroni, Hesroni akamzaa Aramu,
  wbi-wbi: UYuuda akampaapa uPelesi nu Sela mwa Tamali, uPelesi akampaapa uHesiloni,
    Hesiloni akampaapa uAlamu.
  bba-bba: Yudɑ kɑ Tɑmɑri bɑ Fɑrɛsi kɑ Sɑrɑ mɑrɑ. Fɑrɛsi u Esiromu mɑrɑ. Esiromu u
    Arɑmu mɑrɑ.
  eng-KJVCPB: and Judas begat Phares and Zara of Thamar; and Phares begat Esrom; and
    Esrom begat Aram;
  kgk-NT: Upéi Judá ra'y jevy, Perez tyvýry Zerá ndive oiko va'ekwe. Isy héry Tamar.
    Upéi Perez ra'y jevy Esrom. Upéi ta'ýry jevy Arão.
  waj-waj: Yutaava ari mmaapuuvaitana Pereseeya Seraaya mmata kiooduu ngiari kaanaa
    nnutuuvo Tamaarovee. Pereseeva Eseroonaa mmata kiooduu Eseroono Araamaa mmata
    kiooduu
  cpy-cpy: Ikanta Judá rowakaakiro Tamar, iitakiri Fares, riima itsipa iitakiri Zara.
    Ikanta Fares tzimanaki itomi rirori, iitakiri Esrom. Ikanta Esrom tzimanaki itomi
    rirori, iitakiri Aram.
  ekk-PKP: ja Juuda Peretsi ja Serahi isa (nende ema oli Taamar); ja Perets oli Hesroni
    isa; ja Hesron Arami isa;
  mpx-mpx: Yuda natunau Peles ge Sela, hinaliya Tama, Peles natuna Hesiloni, Hesiloni
    natuna Lama,
  wbp-wbp: '@see-verse:MAT.001.002'
  luo-luo: Juda ne en wuon Perez gi Zera, ma min-gi ne en Tamar, Perez ne en wuon
    Hezron, Hezron ne en wuon Ram,
  nhe-NT: Judá huan nopa sihuatl Tamar quinpixque ome ininconehua huan quintocaxtijque
    Fares huan Zara. Huan Fares quipixqui se icone tlen quitocaxti Esrom. Esrom quipixqui
    se icone tlen quitocaxti Aram.
  aii-aii: ܝܼܗܘܼܕܵܐ ܡܘܼܠܸܕ ܠܹܗ ܠܦܲܪܨ ܘܠܙܲܪܚ ܡ̣ܢ ܬܵܡܵܪ؛ ܦܲܪܨ ܡܘܼܠܸܕ ܠܹܗ ܠܚܸܨܪܘܿܢ؛ ܚܸܨܪܘܿܢ
    ܡܘܼܠܸܕ ܠܹܗ ܠܐܵܪܵܡ؛
  esk-NT: Aasiiñ Judah aapagigaak Perez-ŋumlu Zerah-ŋumlu, taapkuak aakaŋak Tamar,
    Perez aapagigaa Hezron-ŋum. Hezron-li aapaŋa Ram-ŋum.
  msb-msb: Ini si Juda ama ninda Fares kag Zara na an iloy si Tamar; si Fares naman
    ama ni Esrom na ama ni Aram.
  cpa-NT: Lán¹² Judá ti³jmi² Fares quianh¹³ Zara. (Tamar báh³ lán¹² mi³chiég³dsa.)
    Lán¹² Fares ti³jmi² Esrom. Lán¹² Esrom ti³jmi² Aram.
  dso-dso: ଜିଉଦା ପେରସ୍‌ ଆରି ଜେରଅର୍‌ ବାବା ରଇଲା, ତାକର୍‌ ମାଆ ଅଇଲାନି ତାମର୍‌ । ପେରସର୍‌
    ପଅ ଏସ୍‌ରନ୍‌ ।
  meu-meu: Iuda ese Perese bona Sera e havaradia, Tamara bogana ai; Perese ese Hesrom
    e havaraia; Hesrom ese Ram e havaraia;
  yva-NT: Yehuda po Peres muno Zera yavaki (aya akoya mi Tamar), Peres po Hezron avaki,
    Hezron po Ram avaki,
  dgc-dgc: Ti Huda i ama ni Pares sakay ni Sara (ti Tamar i ina de). Ti Pares i ama
    ni Esrom, éy ti Esrom éy ama ni Aram.
  zpm-NT: Judá goc pxoz Far ni Zar (Tamar brieelë tsieel Judá), Far goc pxoz Srom,
    Srom goc pxoz Aram.
  hix-NT: Xukna heno muru me nehxatxkon hatà, Peryes heno komo, Sera heno xarha. Nyamoro
    yon me nehxakon hatà, Tamah heno. Peryes heno muru me nehxakon hatà, Esraw heno.
    Esraw heno muru me nehxakon hatà, Araw heno.
  sim-sim: Juda avoko Peres fre Serahi ri. Nijava frihi Tamar. Peres avoko Hesronhi
    ri. Hesron avoko Ramhi ri.
  npi-ULB: यहूदा तामारद्वारा फारेस र जाहेरका पिता थिए, फारेस हेस्रोनका पिता, र हेस्रोन
    आरामका पिता थिए ।
  cgc-cgc: '@see-verse:MAT.001.002'
  tim-tim: Akto Yudaŋe humo akmâ âmbâle kotŋe Tama erânŋe mendo nanlogâtŋe lâuwâ meyelegep,
    kotyetŋe Perese akto Sera. Akto Pereseŋe humo akmâ âmbâle mendo nanŋe kotŋe Hesoroŋ
    miep. Hesoroŋŋe humo akmâ âmbâle mendo nanŋe kotŋe Ram miep.
  yor-yor: 'Juda ni baba Peresi àti Sera, Tamari sì ni ìyá rẹ̀, Peresi ni baba Hesroni:
    Hesroni ni baba Ramu;'
  wos-wos: Juda dé Peres bér Serana yafa dé. Bérka ayiwa Tamar lé. Peres Hesronéna
    yafa dé. Hesron Ramna yafa dé.
  emp-NTPO: Judad̶eba Paréda, Zará sid̶a yõsid̶aa. Ãdji papara Tamará basía. Paréd̶eba
    Esroʌ̃da yõsia. Esroʌ̃neba Araʌ̃da yõsia.
  eng-F35: then Judah begot Perez and Zerah by Tamar, then Perez begot Hezron, then
    Hezron begot Ram;
  ind-ind: '@see-verse:MAT.001.002'
  pes-OPCB: یهودا پدر فارص و زارح بود (مادرشان تامار نام داشت)، فارص پدر حصرون بود،
    و حصرون پدر رام.
  mpt-mpt: Yuda ele Feles esa eka Sala esa i dlanebiobe. I dabi biem ole Tema otabe.
    Feles ele Heslone dofanebiobe. Eka Heslon ele Dame dofanebiobe.
  bla-bla: Ki Judas ikuyiu' Phares ki Zara, Thamar ipau'kaiĭmmiuax; ki Phares ikuyiu'
    Esrom; ki Esrom ikuyiu' Aram;
  ssx-ssx: Diudama꞉ta꞉ Petese pita꞉ Seta yaapo mondu wiekeme. Ipilika꞉ ama꞉na꞉ bikita꞉
    Tama. Petesema꞉ta꞉ Hesotono mondu wiekeme. Hesotonoma꞉ta꞉ La꞉mi mondu wiekeme.
  mkl-mkl: Zudɑ do Tɑmɑɑ ɑboɛ ɑŋɑ mɔi ɑ̀ bí Fɑrɛsi do Zɑrɑ. Fɑrɛsi mɔ í bí Esiromu.
    Esiromu mɔ í bí Arɑmu.
  gaq-gaq: ଜିଉଦା ଆରି ତାମରନେ ଉଂଡେ ଫେରସ ଆରି ଜେରହ; ଫେରସନେ ଉଂଡେ ହେସ୍ରୋଣ; ହେସ୍ରୋଣନେ ଉଂଡେ
    ଆରାମ;
  gof-RNT: Yihudi Ti7imaarippe Faaresenne Zaara yelis; Faaresi Asroome yelis; Asroomey
    Raame yelis;
  unx-unx: ଯିହୁଦାରାଃ ହନ୍‌ ପେରସ୍‌ ଆଡଃ ସେରହ, ଇନ୍‌କିନାଃ ଏଙ୍ଗାତେ ତାମର୍‌ ତାଇକେନାଏ, ପେରସ୍‌‌ରାଃ
    ହନ୍‌ ହେସ୍ରୋନ୍‌, ହେସ୍ରୋନ୍‌ରାଃ ହନ୍‌ ଅରାମ୍‌,
  gah-gah: Zutani asevalotí Pelezeko Zelako utó asimó nene Tamalé getamó. Pelezeni
    asevalotí Hezeloná utó imó. Hezelonani asevalotí Lamú utó imó.
  lcm-lcm: Au na Iudas kata apolokai ani ri Pares ve Sara, rinarilong ta Tamar. Au
    na Pares kata apolokai ani Esron, na Esron kata apolokai ani Aram,
  aer-aer: Alere Judah-kenhe atherre Perez uthene Zerah uthene-arle arritnye. Mikwe
    ikwere-atherrenheke Tamar arritnye. Alere Perez-kenhe anteme Hezron aneke akenhe
    alere ikwerenhe akenhe Ram-arle aneke.
  qvc-NT: Chay Judaqam ishkay churiyuq karqan. Suqqam shutirqan Faris. Suqqam shutirqan
    Sari. Chay runakunapa mamanqam shutirqan Tamar. Chay Farispa churinqam Isrum shutirqan.
    Isrumba churinqam Aran;
  tgl-ULB: Si Juda ang ama ni Fares at Zara kay Tamar, si Fares ang ama ni Esrom at
    si Esrom ang ama ni Aram.
  cbs-NT: Judán bakebudan, Fares inun Zérah inibukiaki, jatun ewan kenadan, Tamardan.
    Faresin bake betsadan, Hesrón inikiaki. Hesrónen bake betsadan, Aram inikiaki.
  xtm-NTPP: Te Judá ma, ni iyo sa'ya de ji'in ña'a kúu Tamar ma, te Fares ma ji'in
    Zara ma ka kuu de. Te Fares ma kúu yuva Esrom ma, te Esrom ma kúu yuva Aram ma.
  nnq-nnq: Yuda ngapoto mwana Felisi na Zela amamundu bakiba Atamali, Pelisi ngapoto
    mwana Esiloni, Esiloni ngapoto mwana Lami.
  bao-NT: Judá, Fares, Zera jãa pacʉ niiupi. Cʉ̃ja paco Tamar niiupo. Fares, Jezrón
    pacʉ niiupi. Jezrón, Aram pacʉ niiupi.
  san-ORI: ତସ୍ମାଦ୍ ଯିହୂଦାତସ୍ତାମରୋ ଗର୍ଭେ ପେରସ୍ସେରହୌ ଜଜ୍ଞାତେ, ତସ୍ୟ ପେରସଃ ପୁତ୍ରୋ ହିଷ୍ରୋଣ୍
    ତସ୍ୟ ପୁତ୍ରୋ ଽରାମ୍|
  huv-NT: Judá tacualüw a Fares, at a Zara, Tamar mimümüw nejiw. Fares tacualüw a
    Esrom, Esrom tacualüw a Aram.
  otn-NT: Ra̱ Judá, ra̱ papá na̱ ngue ra̱ Fares 'nɛ̱hra̱ Zara. Nu̱ ra̱ mamá ya yonc'ɛ̱i̱
    ya, ni̱ hu̱ ngue ra̱ Tamar. Ra̱ Fares, ra̱ papá na̱ ngue ra̱ Esrom. Ra̱ Esrom,
    ra̱ papá na̱ ngue ra̱ Aram.
  nop-nop: Kaŋ Juda adi Peles dut Sala’walaŋ behik, eŋ adi mehik Tema. Kaŋ Peles adi
    Hesolon beu. Kaŋ Hesolon adi Lam beu.
  obo-NT: Si Juda kos amoy ni Fares woy Zara, (si Tamar kos inoy ran). Na si Fares
    kos amoy ni Esrom, woy si Esrom kos amoy ni Aram.
  cak-ENT: Ja ri Judá y ri Tamar ri rixjayil quite-quitata' ri Fares y ri Zara. Ja
    ri Fares ri rutata' ri Esrom, y ri Esrom rutata' ri Aram.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤜᤢᤍᤠ᤺ᤸᤗᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ᤜᤠ᤹ ᤐᤣᤖᤣᤈ ᤏᤢ ᤈᤡᤖᤠᤜ ᤘᤕᤧᤳᤇᤡ (ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤴᤇᤡ᤹ ᤔᤠ᤺ᤸᤗᤧ
    ᤁᤢᤔᤡᤱ ᤋᤠᤔᤠᤖ ᤘᤕᤧ). ᤑᤠᤖᤧᤛᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ ᤜᤧᤛᤪᤥᤏ ᤘᤕᤧ. ᤜᤧᤛᤪᤥᤏᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ ᤀᤠᤖᤠᤔ ᤘᤕᤧᤖᤥ॥
  mie-NT: De Judá nī ncuu dē tatá Fares jíín Zara, de naná ndúū dē nī ncuu Tamar.
    De Fares nī ncuu dē tatá Esrom, de Esrom nī ncuu dē tatá Aram.
  san-TIB: ཏསྨཱད྄ ཡིཧཱུདཱཏསྟཱམརོ གརྦྷེ པེརསྶེརཧཽ ཛཛྙཱཏེ, ཏསྱ པེརསཿ པུཏྲོ ཧིཥྲོཎ྄ ཏསྱ
    པུཏྲོ ྅རཱམ྄།
  qve-NT: 'Judapa wawankunan karan warmin Tamarpi: Fares hinaspa Zarapiwan; Farespa
    wawanmi karan Esrom; Esrompa wawanmi karan Aram;'
  pao-NT: Judah waahoo nana'atse doodooamu-ga'yoo Perez-no Zerah mee nananeadu. Mu
    pea uga Judah kunoopea Tamar mee naneadu. Soo Perez tooa Ram mee nane'a.
  cbu-NT: Utaásarinsha wip tsimbun wanindarangiya, iwiparangiya. Wip sura Faresa misha
    Serah. Nllur waanari Támara sura. Faresarinsha Hesronarini iparinarangiya. Hesronarinsha
    Aramarinee iparinarangiya.
  usa-usa: Yútaama Pérêtiyaa Téraati yiboámíye. ánibo yinóama Táámaae. ánibo Pérêtima
    Étaronimma aboáé. ánibo Étaronima Aráámma aboáé.
  soy-soy: Yutɑ pɔ́ɔ Perɛsi nɛ Serɑ mɑru. Piuni yɛɛ Tɑmɑɑ. Perɛsi pɔ́ɔ Hɛsirɔɔ mɑru,
    Hɛsirɔɔ pɔ́ɔ Arɑm mɑru,
  hui-hui: '@see-verse:MAT.001.002'
  amf-amf: Yiwdaar Tivimaarka Paareesbee Zaarahibeam ki adhade; Paareesaar Hethroonam
    ki adhade; Hethroonaar Raamam ki adhade.
  quc-NNT: Ri qa mam Judá are u tat ri qa mam Fares xuquje' ri qa mam Zara. Ri ki
    nan k'ut are ri nan Tamar. Ri qa mam Fares are u tat ri qa mam Esrom. Ri qa mam
    Esrom are u tat ri qa mam Aram.
  dob-dob: Yuda nina natunao Pelesi be Dela ta sinadiya Temali, Pelesi natuna Esiloni,
