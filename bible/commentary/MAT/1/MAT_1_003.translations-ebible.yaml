  kew-kew: Juda-re Peres-para Sera lapona aaraa pirisa. Nipuna amare Tamar pirisa.
    Peres-re Hesron-na aaraa pirisa. Hesron-re Ram-na aaraa pirisa.
  dww-dww: Be Juda natunatunama taudi Peres be Sera, be tinedima tauna Temar. Be Peres
    natunama Hesron, be Hesron natunama Ram,
  nif-nif: Juda wɨn Peles gɨta Sela endok beset. (Menjettok koi Tama.) Tɨmbi Peles
