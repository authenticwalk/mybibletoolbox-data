  bod-N: ཡ་ཧུ་དཱའི་བུ་ཕེ་རེལ་ཟི་དང་ཟེ་རག་གཉིས་ནི་ཐལ་མཱར་ལས་མཆེད༌ཅིང༌། ཕེ་རེལ་ཟི་ལས་ཧེས་རོན༌མཆེད།
