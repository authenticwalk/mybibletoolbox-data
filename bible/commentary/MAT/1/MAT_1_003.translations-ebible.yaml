  urb-NT: Junda Per ru. Sera ru a'e tĩ. Junda rakehar Tam. Per Erõ ru. Erõ Aran ru.
  fra-LSG: Juda engendra de Thamar Pharès et Zara; Pharès engendra Esrom; Esrom engendra
