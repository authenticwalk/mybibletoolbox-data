  reg-reg: Yuda aliga ali esemwene Peresi na Sera ku Tamari Peresi ali esemwene waHezroni
    na Hezroni ali esemwene wa Ramu,
  mlh-mlh: Judare madeyoka Peres eru Zera, maŋgoyakuŋ Tamar. Peresre made Hesron.
    Hesronde made Ram.
  gof-ENT: ዪሁዲ ቲዒማሪፔ ፋሬሴኔ ዛራ ዬሊስ፤ ፋሬሲ ኣስሮሜ ዬሊስ፤ ኣስሮሜይ ራሜ ዬሊስ፤
  aau-aau: Juda hiykwe Peres, Sera leys so orih. Hoho pouh kokwe Tamar. Peres hiykwe
    Hesron so orih. Hesron hiykwe Ram so orih.
  tvk-tvk: Sudah, xi tehe tame Peres xal Siera, xa ninexalu Tamar. E Peres, xi tehe
    tame Hesron, xa tehe tame Ram.
  prf-NT: Ti Juda ay ama de Fares ay ti Zara (en ina di ay ti Tamar). Sakay ti Fares
    ay ama ni Esrom a ama ni Aram.
  auy-auy: Yúndaa Pérésinte Sáraante matínkaraimba tinówa Témaan-iye. Pérési Éséronimba
    maꞌankówana Éséroni Árámumba maꞌankówana
  tbg-tbg: Iutaava Peresika Saraaka qova vauvaro vitanta nova Temaava vaura. Peresiva
    Hesaronira qova vauvaro Hesaroniva Raamira qova vauvaro
  hub-NT: Nui Judá Tamarjai nuweenawaiti. Tuma Faresan Sarajai akiawaiti. Faresan
    uchiri Esrom, Esroman uchiri Aram,
  hmo-hmo: Iuda ese Perese bona Sera ia havaraia, Tamara ena bogana dekenai. Perese
    ese Hesarona ia havaraia. Hesarona ese Rama ia havaraia.
  big-big: Yuragi marekyau Perese keya Sara, piyaugi panumele Tema. Peresegi marekpek
    Eserong, keya Eserongki marekpek Lam.
  gux-G: Juda bo taa Tamaar, ki mali Fares yeni Saara; Fares ń mali Esrom; Esrom
    ń mali Aram;
  cnl-NT: Judá xi̱i̱n³ jmii³ Fares quia̱'² Zara. 'E³ quie'²³ Tamar xi̱i̱n³ xóo²te'²³.
    Fares xi̱i̱n³ jmii³ Esrom. 'E³ quie'²³ Esrom xi̱i̱n³ jmii³ Aram.
  zar-NT: Judá gúquiëʼ xúzgaquiëʼ Fares, en Zara, ateʼ Tamar gúcanu xináʼagaquiëʼ.
    Fares gúquiëʼ xuzëʼ Esrom. Esrom gúquiëʼ xuzëʼ Aram.
  kde-kde: Yuda nkummaleka Pelesi na Sela, na amamayavo ávele Tamali, Pelesi nkummaleka
    Esiloni, Esiloni nkummaleka Alamu.
  ata-ata: xe Iuta ta ꞌolu ane Peresi ilou Sela, neniꞌa ne Tamari, xe Peresi ꞌolu
    ane Esuloni xe Esuloni ꞌolu ane Ramu,
  qvw-NT: Judäpa chulincunañatacmi Tamarćhu Fareswan, Zara. Farespa chulinñatacmi
    Esrom. Esrompa chulinñatacmi Aram.
  nfa-nfa: Yahuda matana Peres dènge Sera (ina ra, ngara na Tamar) Peres matana Herson,
    Herson matana Ram,
  tnp-tnp: kəni Juta in tatə rəha Peres mɨne Serə, rəhalau mamə u Temar, kəni Peres
    in tatə rəha Hesron, kəni Hesron in tatə rəha Ram,
  urd-urd: और यहूदा से फ़ारस और ज़ारह तमर से पैदा हुए, और फ़ारस से हसरोंन पैदा हुआ,
    और हसरोंन से राम पैदा हुआ;
  hot-hot: Ma Juda habi Peles lo Sela vê, ma thainiŋ talêbô Tama. Ma Peles habi Heslon
    vê, ma Heslon habi Lam vê.
  mqj-NT: Keanak Yehuda dadi Peres anna Zerah nasibalii Tamar, keanak Peres dadi Hezron,
    keanak Hezron dadi Ram,
  rus-SYN: Иуда родил Фареса и Зару от Фамари; Фарес родил Есрома; Есром родил Арама;
  mbh-mbh: Na Juda ini a Peres ome a Sera otema, na onina ini a Tamar. Na Peres ini
    a Hesron itema. Na Hesron ini a Ram itema.
  bdd-bdd: Yudaina natunao Pelesi ma Dela, sinadiu sanina Temali, Pelesi natuna Esiloni,
    ma Esiloni natuna Elama,
  cbt-NTPO: Cotanta' hui'nahuanpachina, Parisë, Saro, inapita itopi. Tamara hua'huinpita
    inahuaso'. Ina quëran Parisë hui'nahuanpachina, Isromo itopi. Inanta' hui'nin
    ya'huëtohuachina, Aramo itopi.
  srn-NT: Nanga Tamar Yuda kisi Peres nanga Sera. Peres ben de a p'pa fu Hesron, èn
    Hesron ben de a p'pa fu Aram.
  cta-NT: liꞌ jyoꞌo Judá biꞌ ngua sti Fares loꞌo Zara, loꞌo Tamar ngua naa xtyaꞌa̱
    nguꞌ biꞌ. Liꞌ jyoꞌo Fares biꞌ ngua sti Esrom; liꞌ jyoꞌo Esrom biꞌ ngua sti Aram;
  bqc-SIM: Yuda Pɛlɛzi ń Zelao ì ń a na Tamaao, Pɛlɛzi Ɛzↄ̃nↄ ì, Ɛzↄ̃nↄ Alaũ
    ì.
  tcz-CHONGTHU: Judah chapa chu Perez le Zerah ahilhon in (Anu lhon chu Tamar ahi),
    chule Perez chapa chu Hezron, chule Hezron chapa chu Ram ahi.
  mar-mar: यहूदास तामारेपासून पेरेस व जेरह झाले, पेरेसास हेस्रोन, हेस्रोनास अराम झाला.
  snp-snp: Ido Yudakafo Pelesite Selate kedami ya kipawa lele onibo ya Tamali ya ne.
    Ido Pelesikafo Hesiloni kedami. Ido Hesilonikafo Lamu kedami.
  isl-isl: Júda var faðir Peresar og Sera (móðir þeirra hét Tamar). Peres var faðir
    Esroms. Esrom var faðir Rams,
  spy-NT: Ki kwaaniitaab Bērēēs ākoo Seera ꞉Yuuta. (Nto kaamet ku Tamaar.) Ki kwaaniitaab
    Ēsrōōn ꞉Bērēēs. Nto Raam ku kwaan ꞉Ēsrōōn.
  xnn-xnn: Si Juda et aman da Pares ken Zara et din si Tamal nan inada. Si Pares et
    aman Esrom ya si Esrom et aman Aram.
  mwe-mwe: a Yuda gubhankwete Peleshi naka Shela anyinabhabhonji pubhashemwaga a Tamali,
    a Peleshi gubhankwete Eshiloni, a Eshiloni gubhankwete Lami.
  tte-tte: Yuda natunao Pelesi yo Sela, (sinali esana Tama), Pelesi natuna Esiloni,
    Esiloni natuna Lama,
  tcs-tcs: Zuda i bin da papa blo Perez ane Zera, ane mama blo demtu i bin Tamar.
    Perez i bin da papa blo Ezron. Ezron i bin da papa blo Ram.
  hlt-THB: Judah ingkaw Tamar a ven awhkawng Perez ingkaw Zerah cana nawh; Perez ing
    Herezon cana hy, Herezon ing Qam cana hy.
  soq-soq: '@see-verse:MAT.001.002'
  qub-qub: Tamar jutiyoj warmicho Judäpa wamrancuna caran Fareswan Zera. Farespa wamran
    caran Esrom. Esrompa wamran caran Aram.
  att-att: Á yù ira ápù ni Abrakam ta dulung di Peres kâ Sera nga ánâ ni Juda, á si
    Tamar yù innò da. Á yù apù ni Abrakam ta tumang si Esron. Á si Esron yù ammò ni
    Ram.
  bki-bki: Yuta naio kenerinio juo Beresi naljuo kuruano Jera, naljuo abe savoro,
    napano kenielo Tem̃ar. Beresi naio kenerinio napano Esrono. Esrono naio kenerinio
    napano Remo.
  bqp-bqp: Yuda Pɛrɛzi kũ Zɛrao ì kũ a nↄ Tamao, Pɛrɛzi Ɛzɛrↄnu ì, Ɛzɛrↄnu Ramu
    ì,
  mcp-mcp: Yúda mú byâ Farɛs bá Zára, nyɔɔŋgʉ́ wáŋ wə́ Tamar. Farɛs mú byâ Ɛsrom.
    Ɛsrom byâ Aram.
  hat-hat: Jida menm te papa Perèz ak Zara. Se Tama ki te manman yo. Perèz te papa
    Eswòm; Eswòm te papa Aram.
  npl-NT: Ipilwah n Judá non okímpixki iwan Tamar, omonotsayah Fares iwa Zara. Fares
    ita n Esrom, iwa n Esrom ita n Aram.
  bgg-bgg: '@see-verse:MAT.001.002'
  eng-TCENT: Judah was the father of Perez and Zerah by Tamar, Perez was the father
    of Hezron, Hezron was the father of Ram,
  eng-BSB: Judah was the father of Perez and Zerah by Tamar, Perez the father of Hezron,
    and Hezron the father of Ram.
  cpu-NT: Ikanta Judá jovaiyantakaakero Tamar, ipaitakeri Fares, iriima pashine ipaitakeri
    Zara. Ikanta Fares tzimanake itomi irirori, ipaitakeri Esrom. Ikanta Esrom tzimanake
    itomi irirori, ipaitakeri Aram.
  san-ASM: তস্মাদ্ যিহূদাতস্তামৰো গৰ্ভে পেৰস্সেৰহৌ জজ্ঞাতে, তস্য পেৰসঃ পুত্ৰো হিষ্ৰোণ্
    তস্য পুত্ৰো ঽৰাম্|
  tac-NT: '''Lige Juraka Páresi o''nola nile, ''lige abiena Sárachigó. Alué Páresi
    ''lige Sara eyélaka Tamari anilime nile. ''Lige Páresika Esromi o''nola nile.
    ''Lige Esrómika Arami o''nola nile.'
  eng-WEBPB: Judah became the father of Perez and Zerah by Tamar. Perez became the
    father of Hezron. Hezron became the father of Ram.
  gfk-H: Ma Iuda no tata tane Peres ma Sira, no puasi dir ne Tamar, Peres no tata
    tane Hesron, ma Hesron no tata tane Ram.
  viv-viv: Bana Yuda natuneyao Felesi kadu Sala tu hinadi ma Tema, ada Felesi natuna
    Hesiloni, ada Hesiloni natuna Lamu,
  yao-yao: Che Yuda ŵammeleche che Pelesi ni che Sela, achikulu ŵao ŵaliji che Tamali
    ni che Pelesi ŵammeleche che Esloni ni che Esloni ŵammeleche che Alamu.
  tgp-tgp: Judah enia taman Perez peresi Zerah, ale tinara Tamar, Perez enia taman
    Hezron, ale Hezron enia taman Ram,
  auc-NT: Ayæ̈ wææ̈ Oodaa wodi Tämata ingante monte Pade tönö Dada ïnate tapæ̈igacäimpa.
    Ayæ̈ wææ̈ Pade wodi wengä Etedöö ëñagacäimpa. Ayæ̈ wææ̈ Etedöö wodi wengä Adäma
    ëñagacäimpa.
  kbc-NT: Judá ijoa itoataale lionigipi ɡ̶oneleegiwadi, onijoteci liboonaɡ̶adi Peres
    ijaaɡ̶eledi Zera, ajaa eliodo Tamar. Peres jiɡ̶ijaa eliodi Esrom, Esrom jiɡ̶ijaa
    eliodi Arão.
  bmh-bmh: '@see-verse:MAT.001.002'
  ctu-BL: I yalobilob Judá yic'ot xTamar i yijñam Judá, jiñobʌch Fares yic'ot Zara.
    I yalobil Fares jiñʌch Esrom. I yalobil Esrom jiñʌch Aram.
  meq-meq: Yahuda a wa Fares tə Zara, may tay na, Tamar. Fares a wa Hesron. Hesron
    a wa Aram.
  noa-H: Mag hich Judá, Fares haai hanaa hĩchab Zara haai hajim haajem; ham hãd, Tamar
    ha t'ʌ̃r sĩejim haajem. Mag Fares, Esrom haai hajim; maagwai chi Esrom jũrr Aram
    haai.
  alp-NT: Yehuda eni nanae kena Perese kai Sera, bei eni bina Tamare. Eleki Perese
    eni nanae kena Hesrone, Hesrone eni nanae kena Rame,
  san-VEL: tasmaad yihuudaatastaamaro garbhe perasserahau jaj naate, tasya perasa.h
    putro hi.sro.n tasya putro .araam|
  kbq-kbq: Juda'a, Perezine, Zerakizni neznafa'e, neznarera'a Tamari kasezanante'ne,
    Perezi'a, Hezroni nefa'e, higeno Hezroni'a, Rami nefa'e.
  kbh-kbh: '@see-verse:MAT.001.002'
  ron-LSB: Iuda a devenit tatăl lui Pereț și al lui Zerah prin Tamar. Perez a devenit
    tatăl lui Hezron. Hezron a devenit tatăl lui Berbec.
  pon-pon: A Iuda me wiadar Parej i Jara ren Tamar; a Parej me wiadar Ejrom, a Ejrom
    me wiadar Aram;
  nhe-BL: Judá huan nopa sihuatl Tamar quinpixque ome ininconehua huan quintocaxtijque
    Fares huan Zara. Huan Fares quipixqui se icone tlen quitocaxti Esrom. Esrom quipixqui
    se icone tlen quitocaxti Aram.
  sps-sps: Juda ayei na taman e Peres me Sira, tsinar rari Temar; Peres ayei na taman
    e Esron; Esron ayei na taman e Ram;
  wnc-wnc: Sike Sudatane waaknga Pereskat Saraat. Sike waapaatdane minga Tema. Siwan
    Peresda Hesrondane nana. Sike Hesronda Ramdane nana.
  nmw-S: Juda he-nanatune Peres ge Jera, tinadiye Tama, Peres natune Hesron, Hesron
    natune Ram,
  bus-bus: Yuda Pɛrɛzi kↄ̃n Zɛrao ì kↄ̃n a nↄ Tamao, Pɛrɛzi Ɛzɛrↄnu ì, Ɛzɛrↄnu Ramu
    ì,
  gub-BL: Zuta umuzàg Pet a'e, Zer tu romo hekon a'e no. (Tamar wahy her romo a'e.)
    Pet umuzàg Ez a'e. Ez umuzàg Àràw a'e.
  imo-imo: Judani Peres kinye Sera kinye merimu, aku iye talonga anumu Temar; Peresini
    Hesron merimu; Hesrononi Ram merimu;
  boj-boj: Juda a Peres Sera wo naŋgo abu. Naŋgo ai Tamar. Peres a Hesron aqa abu.
    Hesron a Ram aqa abu.
  eng-DRA: And Judas begot Phares and Zara of Thamar. And Phares begot Esron. And
    Esron begot Aram.
  knf-knf: Yud abuk Pereŧ na Ŧera. Tamar awooŋ anin baka, Pereŧ abukuŋ Heŧron, Heŧron
    abuk Ram.
  san-KHM: តស្មាទ៑ យិហូទាតស្តាមរោ គព៌្ហេ បេរស្សេរហៅ ជជ្ញាតេ, តស្យ បេរសះ បុត្រោ ហិឞ្រោណ៑
    តស្យ បុត្រោ ៜរាម៑។
  arn-NT: Juda em Tamar mew yallfi ta Fares ka Sara. Fares em yallfi ta Esrom. Esrom
    em yallfi ta Aram.
  zas-NT: Dxel Judá cwaꞌman Tamar, abiꞌ guyu xiꞌn reeman brii laj reeman Fares con
    Zara. Fares gojc xdad Esrom, Esrom gojc xdad Aram.
  ken-NT: Júda achí nyaka chi Pɛ́res nɛ mɔ́mayi Sɛrá. Máyap aka nnyɛ́n bɛ Táma.
    Pɛ́res abhak chi Hɛ́srɔn, Hɛ́srɔn abhak chi Rám.
