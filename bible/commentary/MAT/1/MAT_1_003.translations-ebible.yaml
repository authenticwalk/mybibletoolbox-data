  gaz-gaz: Yihuudaan Taamaar irraa Faaresii fi Zeraa dhalche; Faares Hezroonin dhalche;
    Hezroon Arraamin dhalche;
  kud-kud: Yuda natunao Pelesi yo Selaha na hinadi Temali, Pelesi natuna Hesiloni,
