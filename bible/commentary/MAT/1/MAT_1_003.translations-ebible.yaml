  mdy-ETH: ዪሁዳ ቲዒማሮ ጎዖ ላኣሌሎይዳፓ ፓርሴና ዛራሄና ሾዔኔ፤ ፓርሴ ሄፂሮኔ፤ ሄፂሮኔያ ራማ ሾዔኔ።
  spl-spl: Yuraŋe imbi âlâ, kutŋe Tama sâm, ya miop. Yaŋeâmâ naom yâhâp meyelehop,
