  ipi-ipi: Juta-la, wanda Tema-la, okonelapo-mane Petesa, Seto-la, okonelapo mandeapele-pia.
    Petesato Esotone mandeaipia. Esotoneto Lamo mandeaipia.
  qul-NT: Judataj Farespaj tatan carkan, Zarapajpiwan. Tamartaj mamancu carkan. Fares
    Esrompaj tatan carkan, Esromtaj Arampaj tatan,
  ter-NT: Kene Njúda, Pêre yoko Nzêra itukoa há'a. Táma koéha êno neko pi'âti xe'exa
    Njúda. Kene Pêre, Êzorom itukoa há'a. Yoko Âraum koéha xé'a neko Êzorom.
  bmr-NT: Jaabo Juda seemevauhi Fares, Zara, onoomɨsico. Jaamɨsi seejɨu Tama onoogo.
    Jaabo Fares seemevauhi Esrom onooboco. Jaabo Esrom seemevauhi Aram onooboco.
  fuf-fuf: Yahuuda kadi jibini Faarisa e Zaaraha, tawi yumma ɓen no wi'ee Tamaaru.
    Faarisa jibini Hasruunu, Hasruunu jibini Araama,
  bhl-bhl: Suda e Feles so Sela so im alew kelei, Tamal u aso im auk kesu kale. Feles
    e Kesolon em alew kese kale. Kesolon e Alam em alew kese kale.
  ons-ons: Yuda eŋe Pereze so Zera erane magaetne, (nagaetne Tama), Pereze eŋe Hezoron
