  ntp-NT: Judacaru ʌroogadʌ Paaresicaru daidʌ Saaracaru daidʌ ʌdʌʌdʌ Tamara tʌʌgiducatadai,
    Paaresicaru ʌroogadʌ Esinomicaru, Esinomicaru ʌroogadʌ Aramacaru.
  rai-rai: Iuda a tamaan Peres ma Seraa, ma a naandiaar Taamaar. Peres a tamaan Esrom,
