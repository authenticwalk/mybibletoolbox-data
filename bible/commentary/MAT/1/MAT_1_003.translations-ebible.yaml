  sus-A: يُدَ نَشَ ثٍرٍ سِ نُن سٍرَ سْتْ، تَمَرِ شَ دِيٍ. ثٍرٍ سِ نَشَ شٍسِرٌن سْتْ.
    شٍسِرٌن نَشَ عَرَ مِ سْتْ.
  jpn-1965: ユダに、タマルによってパレスとザラが生まれ、パレスにエスロンが生まれ、エスロンにアラムが生まれ、
