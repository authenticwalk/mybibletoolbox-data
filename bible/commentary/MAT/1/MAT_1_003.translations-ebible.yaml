  tue-tue: Judá Fares pacʉ, teero biiri Zara pacʉ niiyigʉ. Cʉ̃́ã paco Tamar niiyigo.
    Fares Esrom pacʉ niiyigʉ. Esrom Aram pacʉ niiyigʉ.
  bjp-bjp: Juda i e tama Peres ru e Sera, tinruh e Tamar. Peres i e tama Esron, Esron
    i e tama Ram.
  xon-xon: Juda mu ma Peres ni Sera. Bina aayimbil le nan ye Tamar. Peres mu ma Hesronn,
    Hesronn mu ma Ram,
  tzo-ZNT: Vach iꞌayan screm ti Judae, Fares sbi ti june, Zara sbi ti june. Ti smeꞌique
    Tamar sbi. Iꞌayan screm ti Farese, Esrom sbi. Iꞌayan screm ti Esrome, Aram sbi.
  mpm-NT: Judá ni kuu tata Fares jiin Zara, ti nana da ni kuu Tamar. Fares ni kuu
