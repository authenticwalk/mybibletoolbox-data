  peg-peg: ଜିହୁଦା ତାମର୍‌ ୱାସ୍କିତାଂ ପେରସ୍‌ ଆରି ସେରହଙ୍ଗ୍‌ ଜଲମ୍‌ କିତାନ୍‌, ପେରସ୍‌ ହେସ୍ରଣ
