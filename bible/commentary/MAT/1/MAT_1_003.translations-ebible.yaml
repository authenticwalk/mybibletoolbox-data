  cnt-NT: Judá guë'₂ në́₃ ca₂lɨn₃ jmei₂ Fares quian'₅₄ Zara të₂le₃ quian'₅₄ Tamar.
    Fares guë'₂ ca₂lɨn₃ jmei₂ Esrom; Esrom guë'₂ ca₂lɨn₃ jmei₂ Aram.
  tif-tif: Kemin, Juda ali Peres so, Sera so, awaang man imi aalap ale; Tama uli awaang
