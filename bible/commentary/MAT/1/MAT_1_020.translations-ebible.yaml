verse: MAT.001.020
translations:
  kpx-kpx: Isi kateai huhuisege Kosive anelu moleu tababumo avue lohoale namihai avoe,
    “Dioseba, au Deividi valadamo lohonu. Ainaho Meli melameveve ke vabuhavolive.
    Keu Munana Tumue vuvunemoike au ese ke manu. Iale momoleai melamenela.
  okv-H: Eto ainge hotembihinu Bada ta Anera na ehure ta amita degi puvuto ke einge
    ena, “Joseph David ta ahije Mary no ae ra amiga irari joru aojo amo Ahihi Otohu
    na ikehei urete ehija.
  tbo-tbo: Yosepa nugonugona i bagibagi po i eno hilage, ma Guyau a tu winoyanoya
    gehouna luboni uyahinei i paliweleya i pa, ‘Yosepa, Dawita gogana, ega una matomatouta
    Maliya i koikoiba binei, naka Alugo Woiyawa uyahinei, yaka kidahi ma agom una
    lawagi.
  mal-C: അദ്ദേഹം ഈ വിഷയത്തെക്കുറിച്ചു ചിന്തിച്ചുകൊണ്ടിരിക്കെ പെട്ടെന്ന്, കർത്താവിന്റെ
    ദൂതൻ സ്വപ്നത്തിൽ പ്രത്യക്ഷപ്പെട്ട്, അദ്ദേഹത്തോട്, “ദാവീദുവംശജനായ യോസേഫേ, മറിയ
    ഗർഭവതിയായത് പരിശുദ്ധാത്മാവിൽനിന്നാണ്. ആയതിനാൽ അവളെ നിന്റെ ഭാര്യയായി സ്വീകരിക്കുന്നതിൽ
    മടിക്കേണ്ടതില്ല.
  grc-SR: Ταῦτα δὲ αὐτοῦ ἐνθυμηθέντος, ἰδού, ἄγγελος κυρίου κατ᾽ ὄναρ ἐφάνη αὐτῷ,
    λέγων, Ἰωσήφ, υἱὸς Δαυίδ, μὴ φοβηθῇς παραλαβεῖν Μαριὰμ τὴν γυναῖκά σου· τὸ γὰρ
    ἐν αὐτῇ γεννηθὲν ἐκ πνεύματός ἐστιν ἁγίου.
  bgc-bgc: जिब वो इन बात्तां नै सोच्चै ए था तो परमेसवर का सुर्गदूत उसनै सपनै म्ह आकै
    कहण लाग्या, “हे यूसुफ! दाऊद के वंशज, तू अपणी घरआळी मरियम नै अपणे उरै ल्याण तै
    ना डरै, क्यूँके जो उसकी कोख म्ह सै, वो पवित्र आत्मा की ओड़ तै सै।
  khz-khz: Ia vovetaina etugamagiwai aonai, Velekou gena aneru ta nivi aonai ematagaito,
    ne evaikilaato, netiwato, “Iosepa, Davida natuna, komunamu Maria gapiragena kalinana
    ragai pono kali, kwalana ia e Veaga Palaguna na melo pevega-matagaia ia tinagenai.
  deu-TKW: 'Wie er aber damit umgieng, siehe, da erschien ihm ein Engel des Herrn
    im Traum und sprach: Joseph, Sohn Davids, scheue dich nicht, Maria, dein Weib,
    zu dir zu nehmen; denn ihre Leibesfrucht ist vom heiligen Geiste.'
  zsr-NT: 'Tsal niꞌ rzaꞌ ladxëꞌë José ca naꞌ gunëꞌ, buluíꞌ lahuëꞌ gbaz laꞌy queëꞌ
    Xanruꞌ lahuëꞌ José lu yël bëchcál, len rëꞌ lëꞌ: ―José, zxiꞌn xsoëꞌ David. Cutu
    gádxinuꞌ siꞌu‑biꞌ María, gacbiꞌ ngul quiuꞌ, le yuꞌubiꞌ lëꞌbiꞌ biꞌi bö́nniꞌdauꞌ
    naꞌ ral‑laꞌ galjbiꞌ niꞌa qui yöl‑laꞌ huac queëꞌ Dios Böꞌ Laꞌy.'
  lin-lin: 'Wana Jozefi azalaki kokanisa makambo yango, anjelu na Nkolo abimelaki
    ye kati na ndoto mpe alobaki na ye : « Jozefi, mokitani ya Davidi, kobanga te
    kobala Mari ; pamba te zemi oyo azali na yango ewuti na Molimo Mosantu.'
  hns-NT: 'Bakie djab oe aisan bietjaar karat raha tab oe ekgo sapana me dekhies kie
    ek Parmeswar ke parie okar paas aail aur bolies: „He Josaf, Daawied ke aulaad,
    toe na sotj kar Maria se biaah kare ke. Oe Larka to Pawietr Aatma ke dwaara paida
    hoi.'
  noa-E: Ya irua mag pʉaju khĩirjubaadëmta, Ẽwandam chog ʉ̈gtharmua bëewi irig, —José,
    David khararr chaain ewagam khʉʉn bi eem, oob pʉch ʉʉi pʉaju khĩirju chiram ajim
    anʉm. Jãg chaai irua bi ee wai sim chan deeum dën khaba, ich Ẽwandam Akharauta
    jõorpitarr khabahab ajim anʉm.
  eng-EMTV: But while he was thinking about these things, behold, an angel of the
    Lord appeared to him in a dream, saying, “Joseph, son of David, do not fear to
    take unto you Mary your wife, for that which is begotten in her is of the Holy
    Spirit.
  mib-NT: 'Te níní súcuan nácani ni de, te jíín jéni ni quee‑ni ɨɨn ndajéhé maá Jítoho
    yō Yaā Dios nuū de, te ni cahān yā jiín de: José, sēhe yucūn David, ma yūhu ró
    cueca ró ñasɨhɨ́ ró María, chi sēhe jeē scácu ña, vēji i nde nuū maá Espíritu
    Santo.'
  lif-NT2: कर हे़क्‍के इःत्तुर वये़ल्‍ले़ से़प्‍माङ्‌मो यहवे दाङ्‌बाल्‍ले़ कुमाङ्‌लाइङ्‌बान्
    ओसेःन्‍धाक्‍सिङ्‌ङाङ्‌अक्‍खे मे़त्तुरो, “दाउदरे़ कुमुॽइदाङ्‌सा युसुप्‍फे, खे़ने़ॽ
    मरियम्‍मिन् मेःक्‍खिम् चोःक्‍माआङ् हिम्‍मो ताःप्‍मा मे़गिसे़न्‍ने़ॽओ, थेआङ्‌भे़ल्‍ले़
    खुने़ॽओबा अङे़ःक्‌वाःन् सेसेमाङ्‌ङिल्‍ले़ कुमुक्‍साम्‍लाम्‍बा हाङ्‌सिङ्‌बारो॥
  xnj-xnj: Peavi akona ihololela lijambu lenilo, Mtumu wa kunani kwa Chapanga amuhumali
    munjozi na kumjovela, “Yosefu, mwana wa Daudi, ukotoka kuyogopa kumtola Maliya
    avya mdala waku, muni ndumbu yeavinayu apatili kwa makakala ga Mpungu Msopi.
  mmx-mmx: Josep gam doma mumu i na la at lara laxanimin laangelo at ne Moroa ga vot
    saparav i at loromtobo la ga lok, “Josep. Livisik li at ne Devit. Nemen gat uta
    marat kusu una lok ka ne Maria ngan latkin tu, mila mo labalan madak neni i ruuna
    i, neni at Loroonan Kaala.
  cbr-NT: 'Usoquin sinántancëx ''uxun ca Josénën namáquin Nucën ''Ibu Diosan xucë
    aín ángel achúshi isacëxa. Iscëxun ca cacëxa: —José, Davitan rëbúnqui, cana mi
    cain. Maríanën tuá ax ca Nucën Papa Diosan Bëru Ñunshin Upitan ''imicëxëshia ''icë
    ''icën. Usa ''ain camina timaquinma min xanu ''inun María biti ''ain.'
  tee-NT: 'Para acsni pastaclich ju chunch pus lana talacasunilh pumatam anquilh la''ilhtatat
    chai chani juni: ―José. Ju uxint''i mak''aniya ixpapanti David unit''a. Jantu
    at''alhan. Jantu anauch ni jantu navip''ut''un mi''amachaka'' ju Malia. Pus ju
    tuchi pacxanta ix''anuch ju Spiritu Santu.'
  eng-LSV: And on his thinking of these things, behold, a messenger of the LORD appeared
    to him in a dream, saying, “Joseph, son of David, you may not fear to receive
    your wife Mary, for that which was begotten in her is of [the] Holy Spirit,
  cak-NT: 'Y jari'' ri xunojij-ka raja'' pa ránima, chi choj quiri'' nuya'' can. Pero
    c''o jun ángel chi ri Ajaf Dios xuc''ut-ri'' chech pa ruwaran, y xu''ij che: José,
    ret ri jat ru-familia can ri rey David, man taxi''j-awi'' chi jac''ule'' riq''uin
    ri María ri ac''utun chic chi ntoc awaxayil; roma raja'' ne''c''ue'' ral, pero
    ri ac''ual can richi ri Espíritu Santo.'
  pah-NT: A'ea rehe ahe japyakai. Kiro ahe kiri. A'ea rupi Tupana'gapyrive'ga yvagipeve'ga
    jipiukari Joséva'ea pe. Joséva'ea gwepia katu Tupana'gapyrive'ga okiri pe a'ero.
    —Terekyhyji ti enhimbirekohava hugwi Daviva'ea rakykwepoharamo, ei ga Joséva'ea
    pe. A'ereki pyry nde hẽa rerekoi. A'ereki Tupana'ga ra'uvapyryva hẽa momburu'a,
    ei ga.
  sja-NT: 'Mãga k''ĩsia bɨde, k''ãimok''araaji ɨt''aripema ángel ome. Mãgɨpa mãgaji:
    —José, Rey Daviddeepa uchiada, waaweenáaji María ome miak''ãiit''ee, Ak''õre Jaurepata
    ma warra oopida perã.'
  xed-xed: Tata ndanay ndanay tsatsi ta zlanavata, ka lagha duhwala Mgham Lazglafta
    da sunani. «Yusufu zivra Dawuda, ma zləŋ ka ta kla Mari ŋa nzakway ka markwa ghuni.
    Tsa huɗi zlghaf tsi ya ná, Sulkum nda ghuɓa ta zlghanavata.
  mks-NT: 'Ta nani cáhvi ini da sa̱há ña̱ caja da a̱nda̱ jáví na̱quixi in sa̱ni nu̱
    dá ta na̱nda̱ca̱ náha̱ in táto̱ Ndióxi̱ nu̱ dá. Ta tañu mé sa̱ni cán na̱ca̱ha̱n
    xi̱hi̱n dá. Já na̱cachi a já: —José, da̱ na̱quixi chi̱chi David, a̱ cáyi̱hví tohún
    tanda̱hún xi̱hi̱n María ja̱n jáchi̱ na̱caja ínima̱ yi̱i̱ Ndióxi̱ ña̱ ñúhu ja̱hyi
    ñá.'
  gfk-S: Be Iosep ga liilik ta ikin ra linge, tike angelo tano Watong ga harapuasa
    tana tano nuno barbarien, ma iga tange, “Iosep, no bulumenamur tane Dawit, waak
    u burut ura lamlamus leh ne Maria be a num haine ie. Urah, ikinong i tianane ter
    ie, aie mekaia tano Halhaaliena Tanuo.
  bmu-bmu: Mewö mötmöriba ahöiga Kembugö garata kunŋan gaunöŋ asuhum waŋgiba kewö
    jiyök, “Josef Deiwidkö gwölönarökŋi, Uŋa Töröŋan mönö Maria letot waŋgiiga köröŋambuk
    malja. Miaŋgöra gi mönö i örönöŋ mirige kaba anömgi akŋapkö keŋgötki kude mötman.
  dgz-dgz: Go mame anuiwandini, Diosep enok ineni gapan God anea mega da taue anega
    dien, “Diosep apan Devit ani sibabaseawa, Meri wara naitapen menan pa gega ak,
    tap ya anu, iwa dim da me potap digumin taniwa ame Guewa Woup Seni amun mega gapan
    tan.
  eng-GNV: 'But whiles he thought these things, behold, the Angel of the Lord appeared
    vnto him in a dreame, saying, Ioseph, the sonne of Dauid, feare not to take Mary
    thy wife: for that which is conceiued in her, is of the holy Ghost.'
  zaa-NT: 'De chi belaba latsi'' bi anía nna, de repente tabá bitsina'' ttu ángel
    enne'' guthel·la'' Señor Dios lo yèla qui'' Joséa nna gunènie bi nna rèe bi: Lu''
    José descendiente qui'' David, bittu gulaba latsi'' lu'' làa thi'' lu'' Maríą''
    para ccą́ niula qui'' lu'', porqui''ni por la''huacca qui'' Espíritu Santo nna
    nùà'' Maríą'' huatsa to''.'
  eng-WEBSTER: 'But while he thought on these things, the angel of the Lord appeared
    to him in a dream, saying, Joseph, thou son of David, fear not to take to thee
    Mary thy wife: for that which is conceived in her is by the Holy Spirit.'
  guh-guh: 'Pamatacabi abaxë José bajarapacuenia najamatabëxainaponapona, majitsinaebota
    José tsitanaitajëtatsi Dioso pitorobinëtsica, ángel. Nexata ángel jumaitsi Joséjavabelia:
    —José, xamë raja Davidpijinë pemomomë. Pëtsa cujunavame nepitsijava María nijavanexa.
    Tsipaji raja panacueto María yacotaponapona, Espíritu Santo saya pejamatabëcueneta
    nacoxita.'
  bon-bon: Tabe liba ngene jotwananige teebine ägyime, Yageyame me mename seemo te
    wama cabu piba taboclomtige teeme bau me, jejige egä, “Yoosepa, Daawida me kaakesaare,
    wälu gone läbitute Mariya ne coga me acatame, ingle tabe Aceji Seemo name mäpumäpu
    gwene.
  nhw-BL: 'Huan quema José moilhuiyaya catli quichihuasquía, quiitac ipan se temictli
    huan se itequihua Toteco quiilhui: “Xitlacaqui José, ta tiiteipa ixhui David catli
    huejcajya itztoya. Amo ximajmahui para timocuilis mosihua María, pampa nopa conetl
    catli quihuica pejqui ica ichicahualis Itonal Toteco.'
  swh-ONEN: Lakini mara alipoazimu kufanya jambo hili, malaika wa Bwana akamtokea
    katika ndoto na kusema, “Yosefu mwana wa Daudi, usiogope kumchukua Maria awe mke
    wako, kwa maana mimba aliyo nayo ni kwa uweza wa Roho Mtakatifu.
  wbi-wbi: Ye alamwile uluo, unyamhola ghwa mtwa uNguluve akam'bonekela mu njosi,
    akam'buula akati, “Ghwe Yosefu, ghwe mhuma mu kisina ikya ntwa uDavidi, uleke
    pikwoghopa pikuntoola uMaliya, uLwakuva uvukunue vuno ali navwo, apelilue mu ngufu
    sa Mhepo uMwimike.
  bba-bba: Sɑɑ ye u ye bwisikumɔ sɑɑ yerɑ Yinnin ɡɔrɑdo u nùn kure dosu sɔɔ u nùn
    sɔ̃ɔwɑ u nɛɛ, Yosɛfu, Dɑfidin sikɑdobu ɑ ku bɛrum ko ɑ kɑ wunɛn kurɔ kɛ̃ɛro Mɑɑri
    yɛnu doke, domi ɡurɑ ye u mɔ mi, sɑɑ Hunde Dɛɛron min diyɑ.
  eng-KJVCPB: 'But while he thought on these things, behold, the angel of the Lord
    appeared unto him in a dream, saying, Joseph, thou son of David, fear not to take
    unto thee Mary thy wife: for that which is conceived in her is of the Holy Ghost.'
  kgk-NT: 'Pyhare onhemongeta ha''e ae opy''a ndive: “Mba''éixa po apoi-ta íxugwi?”
    he''i he''i ojéupe. Upéi ikéra-py ojehexa uka íxupe Nhandejáry rembigwái yváy
    pygwa: —Nde, José, Davi remiarirõre, he''i ohenói-vy íxupe. —Eraha katu Maria-pe
    nde róga-py ne rembirekorã. Ani katu eretĩ teĩ ereiko-vy indive. Ani erenotĩ teĩ
    ne rembirekorã ogwereko-ta va''e mitã, he''i íxupe. —Nhe''ẽ Marangatu tee va''e-rupi
    ae ogwereko-ta upe va''e mitã, he''i íxupe.'
  waj-waj: 'Homo ivaara yaata utuoo varioo vainno ruvuaataivaa tooduu Udaanga Anutuuqaa
    aangeraa voovoono tuma inna kiaa mmioo tunoo: Yoosiipo, Davuitiinna oyaivakinnaa
    vaidikuavee. Ai nnaata Mariaanna varaanaraivaara sa aatuunna taara yaata utuanee.
    Varaanee. Mmannasa Yoketaivoono nnaakaraivaa inna aakiaivaki yapaivaivee.'
  cpy-cpy: 'Ikanta ikenkishiryaa-waeta José tsireniriki, roñaahakari Ronampiri Tajorentsi
    imishiwaeroki, ikantakiri: “José, icharini pinkatharini David. ¿Iitaka pikenkishiryaan-tari
    pookiro María? Payiroota, tema Ishire Tajorentsi kantakaawori omotzitan-takari.'
  ekk-PKP: 'Kui Joosep kõige selle peale mõtles, ilmus talle unes Issanda ingel ja
    ütles talle: „Joosep, Taaveti poeg, ära karda Maarjaga abielluda, sest ta on lapseootel
    Pühast Vaimust.'
  mpx-mpx: I nuwanuwatu ola o, yaka ana kenonou elana Yehoba wana anelose i masala
    elana ge i ba, “Yosepa, Deibid tubuna, bahi nu lolovakun te Meli nu ahe lagom,
    kaiwena wana liyan i neem Yayaluwa Bwabwalena elana.
  wbp-wbp: Ngulalpa-nyanu manngu-nyangu Jajupurlu Miiri-warnu, Warlalja-Wiri-kirlangu
    marramarrarla yanurnu jukurrparla, manurla wangkaja Jajupuku, “Jajupu, nyuntujunpa
    Tapiti-kirlangu turnu-warnu-jangka. Kurnta-wangu nyinaya! Kutu kangka-nyanu Miiriji
    yungungku nyuntukulku kali-nyanuju nyina. Yali kurdu miyalurla, ngulaju kula wati-kari-kirlangu.
    Pirlirrpa Kaatu-kurlangurlurla yirrarnu miyalu-kurraju.
  luo-luo: To bangʼ paro mar timo kamano, Malaika mar Ruoth nofwenyorene e lek mowachone
    niya, “Josef wuod Daudi, kik iluor dhi gi Maria dala kaka chiegi, nikech gima
    otingʼo e iye owuok kuom Roho Maler.
  nhe-NT: 'Huan quema José moilhuiyaya tlen quichihuasquía, quiitac ipan se temictli
    se ielhuicac ejca Toteco quiilhui: “Xitlacaqui José, ta tiiteipa ixhui David tlen
    huejcajquiya itztoya. Amo ximajmahui para timocuilis María, mosihua, pampa nopa
    conetl tlen quinemiltía, pejqui ica ichicahualis Itonal Toteco.'
  aii-aii: 'ܐܝܼܢܵܐ ܟܲܕ ܗ̇ܘ ܗܵܕܟ݂ܵܐ ܬܲܚܡܘܼܢܹܐ، ܦܝܼܫ ܠܹܗ ܚܸܙܝܵܐ ܐܸܠܹܗ ܡܲܠܲܐܟ݂ܵܐ ܕܡܵܪܝܵܐ
    ܒܚܸܠܡܵܐ، ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܝܵܘܣܸܦ ܒܪܘܿܢܵܐ ܕܕܵܘܝܼܕ، ܠܵܐ ܙܵܕܥܹܬ ܠܸܫܩܵܠܵܐ ܠܡܲܪܝܲܡ
    ܕܗܵܘܝܵܐ ܒܲܟ݂ܬܘܼܟ݂، ܣܵܒܵܒ ܗ̇ܘ ܕܦܝܼܫ ܠܹܗ ܒܛܝܼܢܵܐ ܒܝܼܘܼܗ̇ ܡ̣ܢ ܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ ܝܠܹܗ.'
  esk-NT: Taavrumiŋa isumaaluktitlugu Atanġum isaġulgan sagviutiniġaa siññaktukun
    nipliqhuni, “Joseph, kiŋuviaġigaatin David-ŋum, sivuuġanak Mary-mik tuvaaqatniŋñiaqniḷutin
    atakkii siŋaiyaupkaġaa Ipqitchuam Irrutchim.
  msb-msb: San ginaisip-isip ini ni Jose, may anghel san Ginoo na nagpakita sa iya
    sa damgo kag nagsabi, “Jose, kalahi ni David, ayaw pag-alang-alang pag-ako kan
    Maria na magin asawa mo kay an iya pagbudos paagi sa gahom san Espirito Santo.
  cpa-NT: 'Lah¹jøng² mi³dsø²jiag¹² dsǿa¹² José, mi³ca¹quë¹dsa jan² ángel quián¹² Juu¹³
    jniang³. Jøng² ca¹juúh² ángel: ―José, tsø³jong¹³ hlai³ David, tsa¹jmóh³hning ju²hí³
    dsøa¹² hi² janh¹³hning María, mǿ² quiánh² hning². Di³ jmi²dsí² han¹³ quiah¹² Diú¹³
    ca¹jmo¹ hi² ma²quian¹² María guing².'
  dso-dso: ସେ ଏନ୍ତି ଉପାଇ ପାଁଚ୍‌ଲା ବେଲେ, ଜସେପ୍‌କେ ଗଟେକ୍‌ ପର୍‌ମେସରର୍‌ ଦୁତ୍‌ ସପ୍‍ନେ ଦେକାଇ
    ଅଇ କଇଲା, ଏ ଦାଉଦର୍‌ ନାତିର୍‌ ତିତି ଜସେପ୍‌, ଡର୍‌ନାଇ । ମରିୟମ୍‌କେ ମାଇଜି କରି ସଙ୍ଗଅ ।
    କାଇକେବଇଲେ ସୁକଲ୍‌ ଆତ୍‌ମାଇ ଅନି ସେ ଗାଗ୍‌ଡେ ଅଇଲାଆଚେ ।
  meu-meu: Lalona unu e hadaia tomava ai, Lohiabada ena aneru ta ese nihi ai e hahedinarai
    henia, eto, Iosef David e, adavamu Maria iabidaena garina basio gari, badina be
    Lauma Helaḡa ese mero vada e henia.
  yva-NT: Yusup po anakotare umaso ratantona no anuga, arono naije nikimarive, po
