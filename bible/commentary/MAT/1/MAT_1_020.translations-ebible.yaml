    mabussì lápay sù pakapangnguá nayù Mangilin nga Ikararuá.
  bki-bki: Mia bogo napano naio jidomii ka mia rila tibena, Atua kiano nailiano tai
    miyotuba kanio ea monovovuano tai bogiano, naruei nailiano nei berii kanio, berinavo
    “Yoseve, jau Teviti kiano bajulukuti, jau kojog re rivova ka mia kovuru tira na
    Mere ka ve koamo, bior tete na joa mabono, binimei ea Niununo Lu.
  bqp-bqp: 'Gↄrↄ kũ àtɛn laasun lɛ́ yã pìia, Dikiri malaika bò à sùa nana gũn à
    pìnɛ: Dauda buri Yusufu, ǹsun bídi kɛ n nↄkpamma Mariama sɛna yã musuro, zaakũ
