  mya-mya: ဤ​သို့​အ​ကြံ​ရှိ​နေ​စဉ်​သူ​သည်​ထာ​ဝ​ရ​ဘု​ရား ၏​ကောင်း​ကင်​တ​မန်​တစ်​ပါး​ကို​အိပ်​မက်​မြင်​မက်​၏။
