    ɛ́nɛ ŋgə zhu wə́ Ŋkɛ̧́ŋkɛ̧̂ Shíshim.'
  hat-hat: 'Li t''ap kalkile sou jan li tapral fè sa lè li wè yon zanj Bondye parèt
