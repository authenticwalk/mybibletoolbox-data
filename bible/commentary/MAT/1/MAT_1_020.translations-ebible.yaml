  mal-mal: 'ഇങ്ങനെ ചിന്തിച്ചിരിക്കുമ്പോൾ കർത്താവിന്റെ ദൂതൻ അവന് സ്വപ്നത്തിൽ പ്രത്യക്ഷനായി:
