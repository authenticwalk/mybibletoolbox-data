    ―nacui̱ xca̱ jiꞌi̱ yu―, ñati̱ tyaꞌa jiꞌi̱ jyoꞌo David laca nuꞌu̱ ―nacui̱―. Ná
    cutsi̱i̱ nuꞌu̱ caja clyoꞌo loꞌo Mariá, chaꞌ ca̱a̱ choꞌ toniꞌi̱ jinuꞌu̱. Siꞌi na
