    Webebìa yeyìı whedaa sìı Yedàyeh Nezı̨ı̨ ayı̨į̀là hǫt'e.
  pes-OPV: 'اما چون او در این چیزهاتفکر می‌کرد، ناگاه فرشته خداوند در خواب بروی ظاهر
    شده، گفت: «ای یوسف پسر داود، ازگرفتن زن خویش مریم مترس، زیرا که آنچه دروی قرار
    گرفته است، از روح‌القدس است،'
  ron-1924: 'Дар, пе кынд се гындя ел ла ачесте лукрурь, и с-а арэтат ын вис ун ынӂер
    ал Домнулуй ши й-а зис: „Иосифе, фиул луй Давид, ну те теме сэ ей ла тине пе Мария,
    невастэ-та, кэч че с-а зэмислит ын еа есте де ла Духул Сфынт.'
  tpz-tpz: E Jeosëp to koman avoeꞌ e non pa ö neꞌ se këh en pe Mariaꞌ. Ka ankeroꞌ
    pe Sosoenën tavus poan manih po tatarep, pareꞌ soe ke poan pan, “Jeosëp, eën a
    teꞌ va po vuteꞌ pe Devit, koe a naöp in a me e Mariaꞌ, peꞌ e köövo pën, parën
    pënton nom, e koaꞌ vëh to teꞌ non manih pa komaneah no a Tuvuh Vasioꞌ to heꞌ poan.
  agd-agd: Máan inin béi variyan baré íkan Bafani enisori ano véi vaintá kaimpin dákó
    uven temí, “Devitin anin Yosepi oe, éin ma Marian iman ameno van iyain ída vá
    ifá ono. Para vara seyo, mai ma véin amúpin báken ma yákó ono van iyain iyampon
    mai Kantá Aunani ákona anon mai yaná afoká ukhen mino.
  rkb-NT: 'Iwaze mytsaty nikara zuruze zitsotospykyryk bijoikpe iknykta Deus tsumuẽhĩtsa
    ibo inasik. Bijoikpe iknykta: — O apyby byihukta Sose! Maria barikta tsimozik!
    Ibykyhy mektatsebyita tu Deus tse.'
  san-THA: 'ส ตไถว ภาวยติ, ตทานีํ ปรเมศฺวรสฺย ทูต: สฺวปฺเน ตํ ทรฺศนํ ทตฺตฺวา วฺยาชหาร,
    เห ทายูท: สนฺตาน ยูษผฺ ตฺวํ นิชำ ชายำ มริยมมฺ อาทาตุํ มา ไภษี:ฯ'
  iws-iws: Josep siya ta saiir saiira naɨngwokwonanaekɨn mɨ Adi Komii siir paekwosɨmɨn
    siirɨn nhwo siya yɨkɨumauu. Paekwosɨm siya boɨn, Josep Devidni yɨnɨeyɨm sɨm yɨnisɨmɨn,
    ta kɨriir wiga Maria yɨnkak nwowa kɨra saiir nonkwonasi kɨpi nɨdid. Wakɨ yɨnisɨmɨn
    saiir mhɨinau hɨr nwokaiyɨn, yɨo Adi Komii siir naeyɨu mɨiyɨkɨn siyar haigiyɨumauugɨn.
  pol-SZ: 'Gdy już to postanowił, we śnie ukazał mu się anioł Pana, który rzekł: —Józefie,
    potomku króla Dawida! Nie bój się ożenić z Marią, twoją narzeczoną! Bo to Duch
    Święty sprawił, że poczęła dziecko.'
  ztq-NT: 'Lëë xaa lox kwlokyeñ nii singo kuuñtsyey xaa, tsiñee lëë tu xangly Dios
    kunee lo xaa lo mgaal chëb: —José, lo xtiiy David sëëdoo. Ptsiilña Mariy, por
    xiñ Kyalbini Ntson kap me.'
  kqa-kqa: Kamatɨrɨman vata indarɨmitata kɨyɨmiyɨ, kɨvɨyɨ karɨhata akwɨsɨhuyɨ Aru
    nɨmandu kutɨkara hamaŋ ŋgahi nuŋ nɨmavami, Josep, Devit nɨŋuñɨŋgi ŋgana, ñɨŋi
    mavɨ humbambu kɨyɨ haŋandɨhin Gotɨndu Mavɨñɨŋi mavɨndaŋguramahi kɨpɨ naŋgandɨsɨmi.
    Harɨm Mariaŋ uraurarɨm pɨŋimandu.
  zai-NT: 'Ngue cá ique José guni, mala uní'' né ti ángel sti Dios laa lu bacaanda'',
    na rabi laa: ―José xiiñi David, gucuaa María xheela lu'' ne ma cadi ucaa ique
    lu usaana lu laabe, purti xiiñi Espíritu Santu naca xiiñi be.'
  upv-upv: Ko daron nga murrorrmi nanu ngel e nir, ko anglo san se Atua eplari jin
    renge bori san ko owrai owra “Josep, nik kuvi metka se Devet, sete kupmetutu kuptekai
    ko wor Merri pivi nesevin som. Suri bipi nga musloi ngok, Nem̃in On ko elai tevi.
  wap-NT: Joseph daꞌawuꞌukan padiꞌitinpan puꞌu tuukii. Sariapa Tominkaru diꞌikiꞌo
    angel kaawan uꞌidaꞌati uzandaꞌawun ii. Naꞌiki ukian uꞌati, “Joseph, King David
    takaan-daun, aonaa putariaꞌanaꞌa pumazidan Mary tuma. Aonaa naꞌapaꞌoram idaꞌanaꞌo
    mani karikaonan wuruꞌu okaudaninuz, mazan Kaimanaꞌo Doronaa maꞌozakan idaꞌanaꞌo
    wuruꞌu okaudaninuz.
  mva-mva: Ata Iosep isi ilo ilelelenakia-la be Tanepoa Nanaranga ‘enzel’ ne teke
    rai-o ipura be bokai irai, “Iosep, Debiti tubu! Maria gobagai be gouati kana nge
    moaki taburim ira, bakara nge Oli Spirit kaiboang nena-lo ka itine.
  dwr-NT: Shin I hewaa qoppishshin, Godaa kiitanchchay akumuwan aananna gakettiide,
    “Daawite na7aa Yooseefoo, Mayraama Geeshsha Ayyaanan shahaareedda diraw izo akkanaw
    yayyoppa.
  kfw-kfw: Ama'n hiwa jarra angaidon laikhan, Pumi marwaan tirton inkhat ama ramangnga
    inlarra ati, “David sapa Joseph, nanumei Mary hi kaneisik chimaro. Ama naiwon
    hi Ratha Inthiangnga inphut eii.
  bfz-bfz: जेबे से एड़ा सोचणे ई लगी रा था, तेबे प्रभुए रा स्वर्गदूत तेसखे सुपने रे
    दिशेया और से तेसखे बोलणे लगेया, “ओ दाऊदो रे वंशो रे यूसुफ! तूँ आपणी ऊणे वाल़ी
    लाड़ी मरियमा खे आपणे कअरे ल्याऊणे ते नि डर, कऊँकि जो तेसा रे पेटो रे बच्चा ए,
    से पवित्र आत्मा रिया तरफा तेआ।
  cuk-09: 'Ar José degi-binsadii, gabgi Bab-Dummad-e-anger ese nonikid, ega sognonikid:
    “José, David-wagwa, mer be dobgu, be-ome-María na be abingae, ar María-bonigwar
    be dakedi, we Bab-Dummad-Burba-Nued-sogedba deyob gusad.'
  ben-OBCV: কিন্তু একথা বিবেচনার পরে, স্বপ্নে প্রভুর এক দূত তাঁর কাছে আবির্ভূত হয়ে
    বললেন, “দাউদ-সন্তান যোষেফ, মরিয়মকে তোমার স্ত্রীরূপে ঘরে নিতে ভয় পেয়ো না, কারণ
    তাঁর গর্ভধারণ পবিত্র আত্মা থেকে হয়েছে।
  mil-NT: 'Te sátá dúcáⁿ nǐ sani iní‑dé te ní ngáva‑dé ní xídí‑dé, te núú sàní‑dé
    ní sáháⁿ ɨɨⁿ espíritú xínú cuèchi núú Yǎ Ndiǒxí ní xáhaⁿ‑xi xìi‑dé: —Yòhó té Chèé
    tée cùu ñaní tnáhá ndǐi Dàvií, yúhú càchí tnúhu‑í xii‑n sǎ ñà túú nǎ cani iní‑n,
    tnǎndaha nahi‑ni‑n ndɨ̀hɨ tá Màriá cuěi ñùhu déhe‑xi, chi mee Espíritú Yǎ Ndiǒxí
    ní quide‑xi ducaⁿ nǐ ngúhuⁿ déhe‑xi.'
  myu-myu: José bit ijop i'e pin pima, Deus ekawẽn tojotjot'ukat ma oajẽm José kay,
    jexeyxey bima. — José! — io'e. — Davi diwacat ẽn! Epararam g̃u juy Maria eju jewebumũn
    ãm―ewadip eju. Deus biõg̃buk Xipan o'g̃u'ukreg̃.
  fue-fue: 'Wakkati o woni oo miijoo ka, malaykaajo Joomiraawo wari e makko, der koyɗool.
    Malaykaajo on wi''i mo: «Yusufu, taaniraawo Dawda, taa hulu ettugo Mariyama, debbo
    maa. Gam ɓinŋel ŋel o saawi, e Ruuhu Ceniiɗo ƴiwi.'
  amk-amk: Wape Yusupi enetituai we deyo niari tonanai mae, dirua mani demiai. Na
    ne amiai rorong foi deti Sempaisi ne wewai manei medu wei deyo, “Yusupe, Dauti
    ne ririane waune, dohonao mutai we ka Mariai we nemu wiwing fanai. Weo arikangno
    doa wei wani mani, Nuaninu Mirarebana faini andino wedaya tonana fe ne.
  fai-fai: Kamok Got ami ensel ayo madák Yosew lum tem misuna nadale bakodaw, “Yosew,
    Dewit kinim mit kasel kaba, Madiya uyo nam kadel keidomu báno kale fingánin bá.
    Kale yak man dewbu ayo ki Got Sinik Abem tabe man dew tad dok abumamba kala.
  ura-NT: 'Nitohaneein inae amuhane coina suujua cuhane coaauca Josene jana jetaote,
    sinihu rai ococohin jetao: “Jiaoriha Mariha raai ii comasainu quene coasiinera
    Rabiri nefoerateneein nenaa Jose. Nii canaanai niicha siriite Cana Coaunera Suujue
    ichanohineein nenaanera.'
  mcd-NT: Nanscara ahuun nomuranshon shinanfiaino ahuun namapan Diosin ahuun oinmatinin
    afu nai muran imisi aqui oshon yoiquin isca huani, —José minfin David funaquin.
    Ascacun shinanchacaquima María fihuu. Nan facu nanuafin Diosin Yoshin Sharapan
    nanumanaquin.
  urt-urt: Teter kin ŋoiheryembe ŋai uku narp pe, walip hlaꞌ ende tikin Lahmborenge
    nate ŋetekeꞌe kin ŋaiye kin nate tange. Kin ŋaname na, “Josep, loumwah tikin Dewit,
    yukur na hiꞌgirnge ŋaiye na ambaꞌe Maria tuꞌe ŋaiye tuwei nin. Yohe Yirise kitikin
    gahanahme ti ŋaiye ti talahe.
  kiz-kiz: Bho ifikirira juu j'ha mambo agha, Malaika ghwa Bwana an'hidili mu ndoto,
    ajobhili, “Yusufu muana ghwa Daudi, usilili kun'tola Mariamu kama n'dalabhu, kwa
    ndabha luleme lwaaj'henabhu ni kwa bhuweza bhwa Roho Mtakatifu.
  tzo-TZE: 'C''alal jech snopoj li Josée, ivaychin. Ta xvayech laj yil jun yaj''almantal
    Dios. Jech i''albat yu''un li j''almantale: ―José, vo''ot smomnich''onot David,
    mu xaxi''. Ic''o li Maríae. Yu''un li yol xchi''inoje muc xnich''onuc vinic; ja''
    ac''bil yu''un Ch''ul Espíritu.'
  lex-lex: 'La''pa Yusup ntepartar mua''ta la wniarora-wnialai la'' hade, dewade nanina
    noma nmi'' nana emkadi: Nmi'' nande Orgahi-Orha''a hopopanni ida nma nakot la
    niwra: “Yusup ee, Daud duratni-waitni id o''a. Yana mumta''ata muora Maria mmiehlima.
    Yoma papay mak kden la Maria apannu de, de Uplerlawna Nhiwni mak kodi plolli pa
    Nhi'' nan hade.'
  dov-dov: Awo mpakali kuyeeya ezi zintu, mungelo wa Mwami wakaboneka kulinguwe muchiloto,
    waamba kuti, “Jozefu mwana wa Devidi, utayowi pe kubweza Meli kuti abe mwanakazi
    wako, nkambo oyo umintidwe mulinguwe umintidwe a Muuya Uusalala.
  rgu-rgu: Ana bei afi neu-mai, hatuꞌ esa boe ma ana nala mei. Nai meis ria, ana nita
    Manetualain eilaꞌo-limalopen nai nusatetu-ikutemaꞌ a mai nafada ni nae, “Ae, Yusuf!
    O ia, mane Daud a tititi-nonosin. O dale ma bosoꞌ dodaꞌ sao Maria. Huu fo ana
    nairu anaꞌ ria, nana huu Manetualain Dula-dale Na kuasan.
  toc-NT: 'Luu acxni̠ chuná xla­ca­pa̠s­tacma, cha̠tum xángel Quim­pu̠­chi­nacán Dios
    tasi­yú­nilh nac ca̠ta­ma̠­nixni y chiné huá­nilh: —José, xli̠­ta­la­ka­pasni
    rey David, ni̠ cali̠­ma̠­xá­nanti xla­cata namaka­maklhti̠­nana y nata̠­ta­hui­laya
    María cumu la̠ mim­pusca̠t, porque a̠má skata hua̠ntu̠ xlá kalh­ka­lhi̠ma huá
    xli̠t­li­hueke Espíri­tu Santo ma̠squi chuná xlá lani̠t.'
  ulk-1902: E okabatagere abele gaire lu, dasmer, abele Opole ra Angela etomelu abi
    abele peim, kega, Iosefa ae, Dauida ra uerem, ma nole geum ma ko egaret Maria
    mara kosker; abelelam abara kem Lamar Zogolam.
  som-som: Laakiin intuu waxan ka fiirsanayay ayaa malaa'igtii Rabbigu riyo ugu muuqatay,
    iyadoo leh, Yuusuf ina Daa'uudow, ha ka baqin inaad naagtaada Maryan qaadatid,
    waayo, waxa ay uuraysatay ayaa Ruuxa Quduuskaa ka yimid.
  mam-C: 'Ex tzmataq nximin ti''jjo lo, ok tyek''in jun t-angel qAjaw tib'' te toj
    wutziky'', ex xi tq''ma''n te: Jse, ay tyajil qtzan nmaq kawil David. Mi xob''a
    tu''n tjaw mejey tuk''a Mariy, qu''n atzin tal k-itz''jil nya tk''wal jun ichin,
    qala'' tu''n Xewb''aj Xjan.'
  ndj-ndj: Paghaveyi akwihola chilongu achi, topi, makungu wa Bambu kamwisila mung'onju,
    kamuwombela, “Yosefu wa lukolu lwa Dawudi kotoo kutila kumheta Maliya kwanongwa
    kana suliya kwa uwesu wa Mfuki Mng'alili.
  mbj-NT: 'Ti m'', ta ti tahyb n''aa newë däk do jawén paa bä Tak''ëp Hyb N''aa Jawyk
    Do ããs kas''ee wät ta hã ta s''ëë gó. Ti m'' ta s''ëë gó ããs ky hadoo ta hã. Hahỹỹ
    da ta kyyh: —Joséh, Dawi panaa, —näng mäh —mahyb n''aa p''eed manäh. Magat''ëë
    né hẽ Marija. Ajãn ta wog gó hasuun doo, P''op Hagä Do Sahee hejój hanaa.'
  lat-VUC: 'Hæc autem eo cogitante, ecce angelus Domini apparuit in somnis ei, dicens:
    Joseph, fili David, noli timere accipere Mariam conjugem tuam: quod enim in ea
    natum est, de Spiritu Sancto est.'
  ngp-ngp: Umwo andaga akafanyanya ivo, mtumigwa ywa Zumbe niyo amlaila mwe zisozi
    akamgamba, “Yusufu weye mwelekwa ywa Daudi, usekogoha kumguha Maliamu kunda mkaziyo
    kwaviya ubovu ananao ni kwa udahi wa Muye ywa Mnungu.
  enq-2: Dopa lao masoo kateamopa, Kamongonya enjele mende ipupala kombeame baa lamaiyoo,
    “Dapita ikiningi Josepe, Marianya inginya wane pilyamo doko Oli Spiritame maipyana,
    Maria baa embanya enda jina lao lanyalanya paka nakaeyape.
  eng-ASVBT: 'But when he thought on these things, behold, an angel of the Lord appeared
    unto him in a dream, saying, Joseph, thou son of David, fear not to take unto
    thee Mary thy wife: for that which is conceived in her is of the Holy Spirit.'
  mna-mna: 'Ikamam ŋgar ma imbotmbot, mi molo som na, Anutu aŋela kini ta ipet kini
    pa miuŋana mi iso: “Yosep, nu popoŋana ki Dabit, lelem iwe ru pepe. Kam Maria
    ma iwe kusim. Pa pikin ta ni kopoono pini na, iŋga Bubuŋana Potomŋana ta iuri.'
  myw-myw: Ininuway ma̱wan ee... imasis, anmikon waseg Yowbad nataka̱yob ikin neim,
    idibek, ilana, “Yosep, ya̱koum Deibid tabun yak, bweina kuvays soum Meliy. Awoum
    beivag nanoum babaw. Yowbad Kululuwan isek mo isum ikakuda̱pom.
  sby-sby: Kaciyeya cakwinsa mungelo wa Mwami Lesa walamubonekela muciloto ne kumwambileti,
    “Yosefe mwanendi Dafeti kotatina kumumanta Maliya kuba mukashobe, ili libunda
    ndyakute ni ngofu ya Mushimu Uswepa.
  sll-sll: Pirere kul si aidolala di pungwi. Pir mongure God ensel bai nu solungure,
    Yosep ul pangwo bani kuu ha di tongwi, “Yosep, Debit gang ye, ama Maria tal ongwo
    i nigi de pire aidolala di pirkio. Maria mindebe ongwo hangiwe, God Kwiang gir
    u tibi omia.
  yaq-NT: 'Intok aapo''ik iniat kee tu''isi ju''uneao, achai Liojta betana ankeles,
    tenkupo benasia au yeu machiak, intok: ―Josee, Labiituka''uta betana yeu simria
    ―ti au jiiak―, kaachin eenee juka'' Maria'' teamta em a'' jupnee''u betana. Bwe''ituk
    ju''u a'' yoemianee''u, Liojta tu''u jiapsi betana weye.'
  uro-uro: Sokt di nga rhoqoräkt i qat tu aa snäng sävät tärhong däkt di nak päs da
    ama ensel nage ma Engeska ma Ngämuqa gem ga da ama masirhämgi arha ron bä qä qoar
    toqortäqyia, “Josep, ma Devit aa emga na nge, qale ngit len iva ngia rhät ma Maria
    iva gia egutki na qi inguna iaqäkt ama rhoemga qärak i sa at sarebäm na qa di
    qa nävät ama Qloqaqa ama Qumärqumärqa.
  ita-1885: 'Ma, avendo queste cose nell''animo, ecco, un angelo del Signore gli apparve
    in sogno, dicendo: Giuseppe, figliuol di Davide, non temere di ricever Maria,
    tua moglie; perciocchè, ciò che in essa è generato è dello Spirito Santo.'
  muy-muy: 'Naŋ àbu ajalay ahàr nahkay ti *məslər ge Melefit àŋgazlivu e kisim miziɗeni
    bu, àhi ahkado : « Zʉzef wur huɗ ge Devit, kàgray aŋgwaz ga mazay Mari ga wal
    ba, aɗaba wur ya a huɗ gayaŋ bu ni ti àzay huɗ gani àna njəɗa ga Məsuf Njəlatani.'
  kqc-kqc: Joseph mina mokegamori, Varika amiye di naivo naivo vima yaduka venari
    ogau nisi niyo, “Joseph, David di tutubena, Mary yi rema niyainedi bi megi bi
    ori ga re. Adina mina bi Vima kikifa di vava dudu rivo niyo.
  tav-tav: 'To bairo cʉ caĩ tʉgooñari paʉna cʉ caquẽguerijepʉre Dio tʉ macacʉ jĩcaʉ
    ángel cʉ tʉpʉ buia ejari ocõo bairo cʉ caĩñupʉ Josére David tirʉmʉpʉ macacʉ pãramire:
    —José, cʉ caĩñupʉ. —Maríare mʉ nʉmo cãnipaore co tee tʉgooñaquẽja ʉta co cãnibato
    quenare. Dio cʉ Espíritu Santo cʉ carotiro mena ʉta ãmo.'
  eng-ULB: As he thought about these things, an angel of the Lord appeared to him
    in a dream, saying, “Joseph, son of David, do not fear to take Mary as your wife,
    because the one who is conceived in her is conceived by the Holy Spirit.
  spa-VBL: 'Mientras José pensaba en todo esto, un ángel del Señor se le apareció
    en un sueño y le dijo: “José, hijo de David, no temas casarte con María porque
    ella está embarazada por obra del Espíritu Santo.'
  fra-_FOB: 'Mais comme il y pensait, voici, un ange du Seigneur lui apparut en songe,
    et lui dit: Joseph, fils de David, ne crains point de prendre Marie pour ta femme;
    car ce qui a été conçu en elle est du Saint-Esprit;'
  hau-ULB: Yana cikin tunanin wadannan al'amura, sai mala'ikan Ubangiji ya bayyana
    gareshi a mafarki, ya ce masa, “Yusufu, dan Dauda, kada ka ji tsoron daukar Maryamu
    a matsayin matarka. Gama abinda ke cikinta, ta wurin Ruhu Mai Tsarki aka same
