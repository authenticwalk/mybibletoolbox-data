  urd-urd: वो ये बातें सोच ही रहा था, कि ख़ुदावन्द के फ़रिश्ते ने उसे ख़्वाब में दिखाई
    देकर कहा, ऐ यूसुफ़ “इबने दाऊद अपनी बीवी मरियम को अपने यहाँ ले आने से न डर; क्यूँकि
    जो उस के पेट में है, वो रूह — उल — क़ुद्दूस की क़ुदरत से है।
  hot-hot: '@see-verse:MAT.001.019'
  mqj-NT: 'Inde anna penawa-nawaan liumi Yusuf la kumassoro''e, mangngimpi napellambi''i
