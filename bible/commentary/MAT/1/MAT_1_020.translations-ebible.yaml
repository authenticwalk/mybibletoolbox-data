  mar-mar: तो या गोष्टींविषयी विचार करीत असता त्यास स्वप्नात प्रभूच्या दूताने दर्शन
    देऊन म्हटले; “योसेफा, दावीदाच्या पुत्रा, तू मरीयेला आपली पत्नी म्हणून स्वीकार
    करण्यास घाबरू नकोस, कारण जो गर्भ तिच्या पोटी राहीला आहे तो पवित्र आत्म्यापासून
