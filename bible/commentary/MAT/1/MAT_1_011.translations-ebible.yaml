  cop-BHC: ⲒⲰⲤⲒⲀⲤ ⲆⲈ ⲀϤϪⲪⲈ ⲒⲈⲬⲞⲚⲒⲀⲤ ⲚⲈⲘ ⲚⲈϤⲤⲚⲎⲞⲨ ϨⲒ ⲠⲒⲞⲨⲰⲦⲈⲂ ⲈⲂⲞⲖ ⲚⲦⲈⲂⲀⲂⲨⲖⲰⲚ.
  buk-buk: Ma Josaya ndê atui, naŋ Yekonaya ti ndê asii. Têŋ Josaya ndê têm lau Babilon-ŋga
