    jan nangui Babilonia.
  hto-hto: Iemo Josías Jeconías naa ie ámatɨaɨri moo. Aféruillaɨdo Israel naɨraɨ Babilonia
    énɨemo lláviano uigáiaɨoɨ.
  por-BRBSL: Josias tornou-se o pai de Jeconias e seus irmãos na época do exílio na
    Babilônia.
  ces-NKB: Joziáš pak zplodil Jekoniáše a jeho bratry za babylónského zajetí.
  cui-cui: Bapon Josías Jeconías paxa tatsi, irʉ Jeconías peweicho jiwi bapontha cae
    axaba. Bapon Jeconías poxonae israelmonae teicaeya capoinchi Babilonia nacua beya,
    barapo jinaebotha Jeconías naexana epatotha.
  boj-2014: Josaia a Jehoiakin aqa was naŋgi ti naŋgo abu. Aqa bati qa jeu tamo naŋgi
    na Israel naŋgi tontnjrsib joqsib Babilon qureq di taqatnjresoqneb.
  eng-OEBUS: Josiah of Jechoniah and his brothers, at the time of the Exile to Babylon.
  eri-eri: Ono wainga Josaia no Jehoiakin nomo bemu gane bagu nebere amenege. Saini
    waha langa nere Israel goidu Babilon dagou mata langa yafane.
  aly-aly: Josiah Jeconiah-kenh aynikw anenh, Jeconiah-kenh ayteyikw-rnem-then. Rernem
