    de Babilonia.
  asm-FB: যোচিয়াৰ পুত্র যেখনীয়া আৰু তেওঁৰ ভায়েক সকল। ইস্ৰায়েল জাতিক বাবিল দেশলৈ
    বন্দী হিচাপে লৈ যোৱাৰ সময়ত এওঁলোক আছিল।
  okv-okv: Eto Josiah ta meni undi amo Jechoniah te amita eambopo te ra. Eto iji aramiko
    te enda Babylon embomeni na Israel embo ga isoro eto embomeni umbuto enana ta
