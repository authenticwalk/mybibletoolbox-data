    uken ahäŋkuŋ.
  ntp-NT: Josiiasicaru ʌroogadʌ Jeconiiasicaru dai aa ismaacʌdʌ maamarai ʌgai. Ʌgai
    oidacatadai aidʌsi ʌraígadʌ Bavilooniana oidacami divia dʌvʌʌragadʌana ʌjudidíu
    dai maisapicami vuucai mui gʌdʌvʌʌragamu.
  rai-rai: Iosia i wangaala Iekonia ma ra kum tatena liklik. Namur taana a taara Israael
