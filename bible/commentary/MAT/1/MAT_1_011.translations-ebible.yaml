  spp-spp: ka Zhoziyasi si Zhekoniya ná u sìɲɛɛbii si. (Lire tèni i Babilɔn shiinbil'à
    Izirayɛli shiinbii kul'a kàre piye yyére.)
  zty-NTPS: Josías na' goke' x̱agak Jekonías ḻen benne' biche'e ka'. Benne' ki wnníta'gake'
