  chf-NT: U pap aj Jeconías y u jitz'inobba, aj Josías. Jimba q'uinob jiniba ni aj
    Israelob laj bisintijob preso tä noj cab tä Babilonia.
  tlf-tlf: minte Josaya beyo Jekonia so ilami isak atuk so ninggil imi aalap no ko.
