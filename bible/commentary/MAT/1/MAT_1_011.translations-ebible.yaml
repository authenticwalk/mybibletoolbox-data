  gyr-NT: Josías rahɨr Jeconías tɨvɨreta reseve, Babilonia ve mbiguai yuvɨrecoi vahecuer.
  kmh-kmh: Josaya, Jekoyakiyn nup tikiy, numam gunap tikiy gak. Ñin kun ak, Babiylon
