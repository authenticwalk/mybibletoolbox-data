    ti jchiꞌiltactic ta israelale.
  mpm-NT: Josías ni kuu tata Jeconías jiin uu ga ñani da. Ti kuiya yukan ni kaꞌiin
    yɨvɨ ñuu Israel presu nuu yɨvɨ ñuu Babilonia.
  ots-NT: Cja̱ digue car Jeconías hne̱h quí cjua̱da̱, múr tajʉ car Josías. Mí bbʉh
    car Jeconías, múr rey pʉ jar jöy Israel bbʉ mí ttzix cʉ cja̱hni judio gá preso
    gá möjmʉ pʉ jar jöy Babilonia.
  hoy-hoy: अदिक बाक इस्त्राएल इन लॉकुरी बंदी माळकु बेबीलोन ओया होती योशिय्याह देल
    यकुन्याह, अदिक आऊन वार्टुर पैदा आदुर.
  amo-amo: Josaya mara Jikoniya ku nin nuanẹ kubin kifuzun nonon Israila udumun u
    Babila.
  pjt-pjt: Ka Tjutjayaku katja tjuṯa wati ini Tjikanayanya tjana. Ka nyara palula
    aṟangkaya Papilannga nguraṟa tjuṯangku warmaḻangku pitjala tjananya ma-katingu
    Papilantakutu.
  cwe-cwe: Yosia kamweleka Yekoniya, na wawo wandugu zake viikalile uhami wa kugaligwa
    kwiisi itangigwe Babeli.
  daa-NT: Zoziyaas gay weetu Jekoniyaas iŋ siŋtay ɗo wiktin taar-at ko gee ku Babiloon
    nosiriico ɗo gee ku Israyeel ho ŋu iyiig ɗo kiɗco.
  mlp-mlp: Sa Josaya in Jekonaya amaqbaban nenaq gimam. An Jekonaya amaqbaban nenaq
    gigo kamub Babiloniya mataw bolim Isrel nenaq bab emim in Isrel on mataw giwazim
    giqad lehim in gigo ogib giqeman in begbeg iyim osiyta.
  ape-C: Josaia ananim nugamim douk Jehoiakin nani ananim owarhim. Abudok nyutob eshesh
    Israel shanak shonoweshik shape gani Babilon.
  bgs-bgs: Si Josias tô ámmà i Jeconias asta mga kataladi din gamama. Igámmát dan
    asta tô mga unawa dan na mga rubbad i Israel, asta igpid sikandan tun ta madiyù
    banuwa na ágngadanan Babilonia.
  faa-faa: Yosáyamo ipi maeyane Yakóyakinipo. Arirakano Yosáyamo aporo hokosa metakira
    soko hokono murisiapo. Yosáyamo hokosa hokono murisia maiya amo Isiraya aporo
    ane tipura keako Pápirone hauaka á karikia pusuapo.
  kik-kik: nake Josia aarĩ ithe wa Jekonia na ariũ a ithe, hĩndĩ ĩrĩa andũ maatahirwo,
    magĩtwarwo Babuloni.
  cap-NT: Josiasqui Jeconías ejptac̈ha, niiz̈ jilanacz̈tanpacha. Nii timpuqui Israelit
    z̈oñinacaqui preso chjitz̈tatac̈ha Babilonia cjita yokquin.
  ksr-ksr: Joosiawaa merauruta Jekonia ano iwaa daremuŋuruta. Kambaŋ iikanoŋ Babilon
    yoŋonoŋ Israel kanageso uŋuaŋgi Babilon kema kapuare miri laaligo tani kaaŋa weleŋqeqegiaga
    laligogi.
  eng-TNT: Iosias begat Iechonias and his brethren aboute the tyme they were caryed
    awaye to Babylon.
  sbs-sbs: Josiya avali njisi wa Jekoniya ni vanche he nako i vavaka luwitwe kwa Bavilona.
  sue-sue: Yosaya nu Yekonaya ata namisini nusore amira mama. Be amire Yuda emara
    iwo meni nukare beniro puro bamu zebu Bablilon amira niwa.
  fra-NCL: Josias engendra Jéchonias et ses frères, au temps de la déportation à Babylone.
  bhg-bhg: Josiah awa Jeconiah ae ainda nanonameji deda mamo. Iji ainde awamane isiretera,
    Babylon itoro embobomi awamane bundedo kundo Babylon maunsitera.
  snn-NT: Josías yua Jeconías, Jeconías yo'jecua, bacua pë'caguë baquëña. Ba'iguëna,
