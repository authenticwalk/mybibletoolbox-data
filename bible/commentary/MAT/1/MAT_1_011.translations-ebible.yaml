  haw-1868: 'Na Iosia o Iekonia a me kona poe hoahanau, i ka manawa o ka lawe ana
    i Babulona:'
  ffm-ffm: Yusiya rimi Yekuniya e miɲiraaɓe mum. Ɗum hawrii e jamaanu nde Yahuudiyankooɓe
    konaa so naɓiraa Baabila ndee.
  arb-NAV: وَيُوشِيَّا أَنْجَبَ يَكُنْيَا وَإِخْوَتَهُ فِي أَثْنَاءِ السَّبْيِ إِلَى
    بَابِلَ.
  cop-CNT: Ⲓⲱⲥⲓⲁⲥ ⲇⲉ ⲁϥ⳿ϫⲫⲉ Ⲓⲉⲭⲟⲛⲓⲁⲥ ⲛⲉⲙ ⲛⲉϥ⳿ⲥⲛⲏⲟⲩ ϩⲓ ⲡⲓⲟⲩ⳿ⲱⲧⲉⲃ ⳿ⲉⲃⲟⲗ ⳿ⲛⲧⲉ Ⲃⲁⲃⲩⲗⲱⲛ.
  sri-sri: Josías, Jeconíasã pagʉ ããrĩdi ããrĩmí. Ĩgʉ̃sã ããrĩripoere Israel bumarãrẽ
