  hat-BSA: Josias te fè Jéchonias ak frè li yo nan tan depòtasyon Babylone nan.
  top-NT: Josías ixti̱cú huá Jeconías (ixca̱kalhí tunuj ixcamán). Huá jaé quilhtamacú
