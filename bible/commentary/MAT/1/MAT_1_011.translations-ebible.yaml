  ukr-ONPU: Йосія був батьком Єхонії та його братів під час переселення у Вавилон.
  emi-emi: me Josaea tamane ia Jehoiasin me nengane atoa. Isaa o nau laghe soallotila
    aIsraeli etoa me laghe siola eBabilon.
  zpv-NT: Josías guhca xtaada Jeconías cun bwihtsi ru bi nin guyuuꞌ laꞌn dxyih raꞌ
    nin batiꞌdxiloh raꞌ bwiinn Israel trabahju duxa chin gwah raꞌ ba ziga esclavo
    loh raꞌ bwiinn Babilonia.
  gux-gux: Josiasi n maa Jekonia leni o waamu, Babilona yaaba n den paadi Isalele
    yaaba ya yogunu, ki cuo ba ki gedini ti yonbidi bi diema nni
  kos-kos: Josiah papa tumal Jehoiachin ac tulik wial, ke pacl se mwet Israel tuh
    som nu ke sruoh in acn Babylon.
  ibo-ibo: Mgbe e mere ka ha gaa biri nʼala Babilọn ka Josaya mụrụ Jekonaya na ụmụnne
    ya.
  yml-yml: weꞌe Iosia natuna Iekonaia ma tainavo i tubuga i miamiani, tutuyanina ꞌwaineye
    me Babiloni i maia me Isileli i ꞌiveꞌavinidi i nawedi yadi ꞌawalaweye.
  ory-ory: ବାବିଲକୁ ନିର୍ବାସିତ ହେବା ସମୟରେ ଯୋଶୀୟ ଯିକନୀୟ ଓ ତାହାଙ୍କ ଭାଇମାନଙ୍କୁ ଜନ୍ମ ଦେଲେ।
  bzj-bzj: Josaiya son da-mi Jekonaiya ahn ih breda dehn. Dehn mi baan rong di taim
    wen di peepl dehn fahn Babilan mi kyapcha dehn wan fahn Izrel ahn ton dehn intu
    slayv.
  chk-chk: Josia semen Jehoiachin me pwiin kewe lon fansoun ar oola lon Papilon.
  ssd-ssd: Yosia tuku kiŋo gudommba ande Yehoyakin. Ait ta mbolŋge nane Israel mbal
    muliŋ kilanu taŋaŋ Babilon kilke mbol kinaig.
  acr-TNT: Tak ri ralcꞌoꞌal ri Josías, e ri Jeconías cucꞌ ri ratz-uchakꞌ; rique xebalax
    chupa tak ri kꞌij echiriꞌ raj Israel xecꞌam bi Babilonia.
  rop-rop: Josaiya bin dedi blanga Jehoiyakin en im braja olabat.
  mee-mee: bae Iosaia ka i ae Iekonaia bae teiteikia memena tamarea. Ba ka kae nginngina
    ka inae Iosaia bae Iekonaia ke momo, na kelangpatali e ngae Babilon ke ravupatali
    ka Israelme ta maga ae i.
  dif-dif: Josiali kantji patana wonti Jechonia ja ngatata nunkani, jendranguta tanali
    tanana wapalkana wonti Babylaia,
  gam-gam: Josaia wariye ge Jeoiakin ne, age kambono moi. Kune ge dumo Babilon una
    wo kunda bolo Israel una to ipo Babilon wormaka kaye pamoi.
  nou-nou: Josiah awa Jechoniah de uso nanonamendi de da mamo edo ungo awa iji ainde
    Babylon busu embomei mi Jew embomei bundedo budo mambusera Babylon busu ainda.
  mqb-NT: Yusiya ite a wahay Yekoniya tə mərak aya awan. À alay a tinen ata, bahay
    sə Babila a pak anan Isəra'ila ahay ù kon wa.
  ape-B: Josaia ananim nugamim douk Jekonaia nanu ananim owahlim. Ababuk nyultab amam
    haitak abali, echech Babilon douk chanaki chowechik echech Isrel chalawech chanak
    chenek kalabus chape Babilon.
  grc-F35: Ἰωσίας δὲ ἐγέννησεν τὸν Ἰεχονίαν καὶ τοὺς ἀδελφοὺς αὐτοῦ ἐπὶ τῆς μετοικεσίας
    Βαβυλῶνος.
  cav-NT: Josías bacue Jeconiasja, tuatsehuequi cuanaja etataque jucuare. (Babiloniaju
    tuna erisi dujutanacuare, jetiama umae tunaja ata cuana tsehue).
  kgp-NT: Kỹ Josias vỹ Jeconias han, ti jãvy ag ke gé. Israel ag tỹ cidade Babilônia
    ra mũ ẽn kã tóg ag hyn han, Israel ag tỹ sigse kỹ mũ ẽn kã.
  bvd-bvd: Sa Diosaea ka kwalafia sa Diokonaea fai toolana ki. Sa Diokonaea, nia futa
    sui guu omea 'i Babilon dao ka laua toaa 'Israel ka ngali kera naa uri fera 'i
    Babilon.
  ukr-1871: а Йосія породив Єхонїю та братів його, під час переселення у Вавилон;
  apz-apz: Jousaiya sohwo Jekounaiyaꞌnji homnɨngkwaꞌwehwosanjiye kanɨngkwohweho. Hohosohonta
    aꞌamu Mpapilounntaꞌangoso aꞌamu Isɨlael somo impe intofontɨfi ango Mpapiloun neꞌno
    motawoꞌmentohofofoho.
  yon-yon: Yosaiya kuu Yekonaiya yambe, Yekonaiya yoom ye aagoroka yoom kuu Babilondanbed
    mene ana nangbanekorib, Babilon ambibkin angka benwiniwen.
  poi-NT: Jém Josías ima̱nɨc jém Jeconías con it́ɨ̱wɨtam. Jeet́im tiempo cuando nanɨcyajta̱
    preso it́u̱mpɨy jém Israelpɨc pɨxiñt́am hasta jém naxyucmɨ de Babilonia.
  wuv-wuv: Ma Josiah na fuainaa Jeconiah mawe ei lofuna a'a fei au rona suganaa ro'ou
    Babylon.
  quf-NT: Nataq Israelmanta kaqkunata Babiloniamanta runakuna prisur apayan chay tyimpuqa
    Josiasqa Jeconiaspa, chaynulla ukninkunapa taytan karan.
  yuw-yuw: Yösaia yu Yöyakin orin orugi yuhon fano. Bongono wocin wömai Babilön nano
    yu Israel nano yangato fonguya youp wabkarac böyo- mo idung.
  hus-NT-1971: In tata a Jeconías pelac a Josías. A Jeconías in cua’al in ebchalchic
    jaye. C’uajatac jaja’chic tam ti ne’tha huic’at an Israelchic ti Babilonia.
  med-med: Josaiya ni, Jeoiyakin kʉn ʉngʉnʉl ni kʉⱡ nga tipam murum.
  bch-bch: Iosaia ei Jeoiakin ga itar kakakau tamad. Ngan taun toaiua, gid Babilon
    tinam tisere gid Israel ta titnan ad tano ga tila timado Babilon.
  cco-NT: Jo̱ Josías calɨsíˋ tiquiáꞌˆ Jeconías có̱o̱ꞌ˜ jaléngꞌˋ rúiñꞌˋ. Jo̱ ie˜ jo̱b
    mɨ˜ catǿˉ dseaˋ i̱ seengˋ fɨˊ Babilonia fɨ́ɨngˊ dseaˋ Israel fɨˊ góorˋ e ꞌñúuiñꞌ˜
    do.
  deu-1951: Josia zeugte den Jechonja und dessen Brüder, zur Zeit der Übersiedelung
    nach Babylon.
  alq-ALGNT: Josias ini og8izisibanin Iekonian acitc ka iji 8idjiki8edj Iekonia. Midac
    ii apitc ka iji8inagani8i8adj Israel a8iagog 8edi Babilon (Babylone) akikag.
  ixl-NNT: As ech unbꞌiit teqꞌol bꞌen unqꞌa tiaal Israel preexhuil tu u Babilonia,
    as ikꞌaol veꞌt u Josías u Jeconías tukꞌ unqꞌa titzꞌineꞌ.
  boa-NT: Aabéhjáa Jotsíá tsɨ́ɨ́mavá Jeconíake tsíjtyehjɨ íñahbémuma. Téijyúhjáa Babiróónía
    múnáá hójtsɨri méɨhdéejte ijraéému.
  etr-etr: Yosaeaïe malöda Yehoiagini, ïe edoolali nefolalo amoli. Amo gaaluda, Isilale
    ili sigi awäla Babilonomu gala digi nefolalo amo.
  quh-NT: Josiastaj Jeconiaspata waukesninpatawan tatancu carka. Chaypacha Diospa
    unay runasnin Babiloniaman apaskas carkancu.
  kwi-kwi: Josíasne Jeconíaspakas paiña aimpihshtuzpakas papihsh azi. Sun payukin
    Babilonia suras awane Judío awaruza piznat kit uspawa surakima kal kin mɨlnara.
  agm-agm: Aihɨ Josaiyaaho Jekonaiyaahomunɨ komɨ saingosaahoyaamunɨ sapɨhore. Isɨmiya
    siya awaisawɨhiyaimatɨwɨ kiyaamɨ isɨhiya Judaahiyai winjaawɨ bimaamɨ napɨwɨ ipotaataatɨho
    iwinja bimihɨ isɨhiya Babironɨhiya napɨwɨ Judaahiyaamɨ aunahɨpatɨ niyapɨ tipɨ
    numwaasi kaanɨhɨ wapɨhɨ nuwɨ yapɨpatɨ Babironɨhanda napuhohurandaise.
  ubr-ubr: '@see-verse:MAT.001.010'
  tsw-NT: Josaya ɗa matsain Jekoniya na̱ muwun ma̱ a̱na̱wu ma̱ yi olobo. (A mantsa
    ma ɗaɗa a̱ pura̱i ama a̱ tyo e iɗa ya Babila† tsugbashi.)
  cax-NT: Arrti Josías tonenti yaütoti Jeconías ichepe bama yaruquitorrti au manu
    tiemporrü nauquiche süromatü bama israelitarrü au Babilonia presoma ui masortaboca
    babiloniorrü.
  aia-aia: '''ia Josaea amana Jekonaea miraaui do''orana''i. Rau huta gaarangiai madoraa
    ra wairaaui Israel ''ari na''i Babilon ''anai ha''i slev ''iniraau.'
  srp-1865: A Josija rodi Jehoniju i braæu njegovu, u seobi Vavilonskoj.
  agt-agt: a i mina Yosias ya dama ni mina Yekonias ikid na kabagis na kiden nga sakā
    nehulun ta Istralita kiden tekiden nealit petta mafukuk kid ta lugar na Babilonya.
  lug-lug: Yosiya n’azaala Yekoniya ne baganda be mu kiseera eky’okutwalibwa e Babulooni.
  yby-yby: Ito Josaeyaya Jekonaeyada unalamotakiya ahonipoya ne. Ya yupeka maya Isilaelo
    wewenasida maya di dadelo nala jiki liki Babiloniga maya dilipi-liki wae.
  heb-heb: ויאשיהו הוליד את יכניהו ואת אחיו לעת גלות בבל׃
  mpp-mpp: Yosia yelacni Yekonia nga gbafocine fikeibong. Babilon yengi Israel ngic-ngigac
    witicebalu bacebalu Babilon taonka hikeibong, dameng iwa yenge fikeibong.
  apb-apb: na a Josaea aamana Jekonaea na mo mwane aasine nge kire hute aana maholo
    mo Babilon kire laue mo Israel mwaanie i Jerusalem.
  san-TEL: బాబిల్నగరే ప్రవసనాత్ పూర్వ్వం స యోశియో యిఖనియం తస్య భ్రాతృంశ్చ జనయామాస|
  ben-IRV: যোশিয়ের সন্তান যিকনিয় ও তাঁর ভাইয়েরা, ব্যাবিলনে নির্ব্বাসনের দিনের এদের
    জন্ম হয়।
  ntu-ntu: Jekonaea nidr badr mzledeng, melrmqdr Josaea. Mz mzli nyz mzle-lzbq lcng,
    nide kc tzrtulrtr-ngrbz mz lr Israel nzvz-krdr Bxbilon mz nzngini-krdr kxnzawz-nrbalqng
    elr.
  pan-pan: ਯੋਸ਼ੀਯਾਹ ਤੋਂ ਯਕਾਨਯਾਹ ਅਤੇ ਉਹ ਦੇ ਭਰਾ ਬਾਬੁਲ ਵੱਲ ਜਾਣ ਦੇ ਸਮੇਂ ਜੰਮੇ।
  tkr-tkr: İzrailin millet Baabil eyhene ölkeeqa g'e'eşşemee, Yoşiyayke Yekonyayiy
    mang'un çocar g'avayle.
  gvc-gvc: Josia Jeconia cʉ̃hʉ pʉcʉro jiha. Tina ti jiri pjare Israe yahpa macainare
    Babilonia macaina sehe ñaha wahcãha ti ya yahpapʉ.
  mwp-mwp: Zekonaya a nungu tukuypal, thana Zosayan kazil. Senawbi thonara Babilonaw
    mabaygan koewbu Aymoedhin thanamulpa, gasamoeydhin koeyma mabaygal kuniya thanamun
    goegathoepa. Zekonaya a nungu tukuypal gasamoeydhin kalmel sethabi mabaygiya Babilonapa.
  ksj-ksj: Iosiaꞌe Iekonia zu ani negoḡa duḡuru moze. Eꞌe madaḡano Babilonia azaḡaniꞌa
    Isaraela azaḡa teite utitaduni, Isaraela azaḡa Babilonia habaꞌa tutuze onamiro.
  sbk-sbk: U Yosia ahali yise wa Yekonia na kaka bhakwe lwebhahegwaga abhale hu Babeli.
  mya-JVB: ယောရှိ သား ယောယကိမ်။ ယောယကိမ်သည် ဗာဗုလုန် မြို့သို့ နေရာပြောင်း ခါနီးတွင်
    မြင်သောသား ယေခေါနိ မှစ၍ ညီနောင် တစ်စုတည်း။
  kgf-kgf: Waŋu Babilon baeciguc onagicma keŋkeŋa nalé imuaru Yosianéŋ Yekonia ʒéma
    dac munahéra mihicŋi énécmiyec.
  awb-awb: Sósáíawe Séhóíákínireh ábárahnahnahne sibowáe. Mi tanáhráq Pábíróni marákóípéqté
    kégá Ísara ke táhtoqme meriqmera sene marakórapeq mórítówe.
  gdn-gdn: Diyosaiya e ubupu manako e gubagai Diyokonaiya e yowai-yoma mete kina wenatagubu.
    Mara ki makeya ka tawana Babironi ragidai bautagubu tawana Isiraero ragidai tetampu
    diburatampu tawana Babironi kayatagubu.
  nko-NT: Yosia lɔ́kwɩɩ́ Yekonia mʋa mʋ apio yinhɛ́. Mʋ brɛ́sʋ́ bɛkɩtá Israelfɔ,
    hɩ́ɛ́ amʋ́ bɛɛ bʋyétsiá Babilon ɔmátɔ́ nɩ́.
  bsn-NT: Jos'ias macʉ ñamasiñuju Jecon'ias. To yicõari, ĩ bederã quẽne ñamasiñujarã.
    To bajiro ĩna bajiñarijʉ, Israel sitanare ñejecõari, Babiloniana ĩnare juamasiñujarã,
    ĩnare rotiajerʉarã.
  pib-NT: Gosiyasu wugenetna Gechoni ga wa gimolene, gajriikaklugogne, wa Wawilonya
    yinitkana.
  wiv-wiv: A Josaia ia tamani Jehoiakin kamani habu tazina. Kilangata kua dia te peola
    vano dia kene karabusianga ni Babilon.
  reg-reg: Yosia aligaesemwene Yekonia na bhamula bhabho omwanya gunu bhagegelwe okusilwa
    Babeli.
  mlh-mlh: Josiare madepu Jekonia eru iŋore kakagbopu. Damaŋ oo Babilon yoŋoji Israel
    kufufuŋ oga yabebi Babilon raru witi pi gogo kamasi oŋuine kinaŋqoqoyaŋuŋ gobuŋ.
  gof-ENT: ኢስራዔሌ ኣሳይ ዲዔቲዲ ባቢሎኔ ቢታ ቢዳ ዎዴ ኢዮሲያሲ ኢኮኒያናኔ ኢያ ኢሻታ ዬሊስ።
  aau-aau: Josaia hiykwe Jehoiakin o, hyo nay-ih-nayh o, hmo orih. Enekwei sohiy nonaw
    kokwe Israel me kokwe Babilon mon mon-sosor wayr.
  tvk-tvk: E Sosaea, xi tehe tame Sekonaea e tuneli xil. E melele nen ak, mol‑Babilon
    xil mei latehas tan ni mol‑Isrel xil e lateleh rerat xil latehe kantri te hal
    Babilon.
  prf-NT: Sakay ti Josias ay ama ni Jeconias sakay en kákkapatkaka na hidi a lállaki.
    Neenak dán hidi ten panahun a pinuwersa nen taga-Babilonia hidi en Israelita hidi
    a iyangay ten bansa di.
  auy-auy: Yósáyaa Yékónaya-iyai afarawainonda matinkówasa minkánááfímbá Pépíróni-naopakewi
    Ísareri-waasi tatíꞌmaesa Pépírónifaꞌa ándáfaꞌa mátínkaraawe.
  tbg-tbg: Josaiaava Jehoiakiniravata vira qatanavuvata qova vaura. Vi entara vo vatanaaka
    ekaa Isareri vatanaaka rarauke ntita vare Babironini vuru kora.
  hub-NT: Josíasan uchiri Jeconías, tura nina yachi ainajai nitaka akinawaruiti. Babilonianmaya
    shuar aina nu tsawantin, israelita ainan achirar waitkasartasa nita nugkeen yaruakaruiti.
  hmo-hmo: Iosaia ese Iehoiakini mai ena tadina danu ia havaradia, Babulonia taudia
    ese Israela taudia idia abidia lao Babulonia neganai.
  big-big: Keya Yosayagi marekwili Sekonaya keya pigi si keya sakwili. Sekonaya wik
    wizigeya yombanu ngabelak Pabilong meibekka ngai mizi yongomo miziwiligu kayima
    logo Isileiliwili kiling ngai kela logo Isileili yongkambanu mabuwili pongo ngabelak
    Pabilong meibekke iza orowei kambela logo pulogo puwili yombanu ngaiwiliyegi yawe
    kunengkeyeng yeik mizageya koya.
  gux-G: Josias ń mali Jekonias yeni o ninjaba, ban cuo ba ya yogu ki gede yeni ba
    Babilɔni, ti yonbidi.
  cnl-NT: '''E³ quie''²³ Josías xi̱i̱n³ jmii³ Jeconías quia̱''² cɨ² te''²³ jó̱o̱²
    ''i³ xen³ ma² i²xe̱''n³ te''²³ dsa³ Israel dsa³ juɨɨ³ Babilonia ''e³ ca²³tøø³te''²³
    juɨɨ³ quiee''³²te''²³.'
  zar-NT: Josías gúquiëʼ xúzgaquiëʼ Jeconías, en yuguʼ bönniʼ bö́chëʼë. Yuguʼ bönniʼ
    ni gulaʼcuʼë dza niʼ cateʼ yuguʼ bönniʼ Babilonia gulaʼchë́ʼë bönachi Israel nadzúngaca
    lu xiyúgaquiëʼ.
  kde-kde: Yosiya nkummaleka Yekoniya chalumo na anung'unuvake, mmaduva àlalá lavachitwaliwa
    Vayahudi kupelekejwa kumidi, aneko ku Babeli.
  ata-ata: Xe Iosia ꞌolu ane Ekonia, xe Ekonia iloꞌa ta vimovimou. No voxo ane ne
    aneꞌi milai mixolu no paxa no tani sou navunavu no tuala tila ne Vaviloni.
  qvw-NT: Josiaspa chulincunañatacmi Jeconiaswan lluy śhullcancuna. Chayćhümi Israel
    caśhtacunäta Babilonia malca prïsucta puśhaculcäla.
  nfa-nfa: '@see-verse:MAT.001.010'
  tnp-tnp: kəni Josaiə in tatə rəha Jekonaiə mɨne pian mɨn, kəni uərisɨg lan, tɨkɨmɨr
    mɨn rəha nəuanɨləuɨs mɨn rəha Isrel kəmotəmki ilah məhuvən Papilon məmə ilah okəhuva
    slef mɨn rəhalah.
  urd-urd: और गिरफ़्तार होकर बाबुल जाने के ज़माने में यूसियाह से यकुनियाह और उस के
    भाई पैदा हुए;
  hot-hot: Ma Josaia ma Jekonaia lôk iviyaŋ iniŋ bumalô. Jekonaia lôk iviyaŋ ibitak
    ma avômalô Babilon ik vovak ba ewa avômalô Islael i êmô Babilon.
  mqj-NT: keanak Yosia dadi Yekhonya anna angganna sirondongna. Attu iatoo dipali'
    to Israel lako Babel.
  rus-SYN: Иосия родил Иоакима; Иоаким родил Иехонию и братьев его, перед переселением
    в Вавилон.
  mbh-mbh: Na Josaia ini a Jehoiakin ome ititeinre otema. Na nge wop lemi aken Babilonre
    o pun tomo e Israelre ma o wolpot ir a Babilon la.
  bdd-bdd: Yosaya natunao Yekonaya matasinao, ma ꞌidi tutaina meBabiloni sinaoma ma
    meYudiya siꞌabiyahidiya ta sitauyediya ꞌidi tupwa Babiloni ꞌoina.
  cbt-NTPO: Ina hui'nin Quiconiasë itopi. Iinpitanta' ya'huërin. Naporo' cotioro'saso',
    inimicoro'sari Papironia quëran huëcatona', canaipi. Minsërahuatona', napopinchin
    ya'huëpi'pa' quëpapi asacatacaiso marë'.
  srn-NT: Yosia ben de a p'pa fu Yekonya nanga den brada fu en. Ini a ten dati srudati
    fu Babiloniakondre ben teki a kondre fu den Dyusma abra, dan den tyari den Dyu
    gwe na Babiloniakondre.
  cta-NT: liꞌ jyoꞌo Josías biꞌ ngua sti Jeconías loꞌo tyaꞌa ngula yu. Tyempo biꞌ ndyaa
    loꞌo nguꞌ Babilonia jiꞌi̱ nguꞌ Israel ca quichi̱ tyi nguꞌ ca tyijyuꞌ, neꞌ chcua̱
    jiꞌi̱ nguꞌ Babilonia ndyaa quiñaꞌa̱ tsa nguꞌ Israel biꞌ liꞌ.
  bqc-SIM: Yosia Yɛkↄnia ì ń a dãunaↄ gↄↄ pↄ́ wà gbɛ̃́ↄ kũ̀kũ tàńnↄ Babiloni.
  tcz-CHONGTHU: Josiah chapa chu Jehoiachin le asopi pasal ho ahiuve (Babylon a apuimang
    laiyuva peng ahiuve).
  mar-mar: आणि बाबेलास देशांतर झाले त्यावेळी योशीयास यखन्या व त्याचे भाऊ झाले.
  snp-snp: Ido Yosaiyakafo Yekonia yaki ido kunalafomota yaki kedami ya aya kamenalo
    ya Babiloni wenena kimiwenina yate Isilaeli wenena numunido meleti gilimiti uti
    ebanina Babilonika nela fi gedamo.
  isl-isl: Jósía var faðir Jekonja og bræðra hans (þeir fæddust í herleiðingunni til
    Babýlon).
  spy-NT: Kwaaniitaab Yeekonnyaa ākoo mbo ng'eetaabkaam ku Choosaaya. Bēsyōōsyēchooto
    ꞉chēē /kikēēnāmēē Yuutayeek /ānkēēyib bokuyēk motwoor ām *Bābulōōn.
  xnn-xnn: Si Josias et aman Jeconias ya nan bebsatna et issan deey ay timpo nan nang-alaan
    nan iBabilonia isnan Judio ay baa daida.
  mwe-mwe: a Yoshiya gubhankwete Yekoniya na ashaapwakwe, mobha Bhayaudi gubhapelekwenje
    ku Bhabhuloni.
  tte-tte: Yosaiya natunao Yekonaiya yo kanakavao, saugana Babiloni silaoma sikaleya
    Yudiya kolili kabo sikalaili silawagili Babiloni koina.
  tcs-tcs: Zosaia i bin papa blo Zioiakin ane ol bala blo em. Diswan i bin da taim
    wen da king blo Babilonia i bin kese ol dem Zuwispipol ane teke dempla go ane
    meke dempla sleib de lo Babilonia.
  hlt-THB: Babylon khaw awh tamnaa na ami khyn tloek awh, Josiah ing Jekoniah ingkaw
    a mik cingnakhqi ca na hy;
  soq-soq: '@see-verse:MAT.001.010'
  qub-qub: Josiaspa wamrancuna caran Jeconías wauguincunawan. Chay wichanmi Babilonia
    runacuna yaycuycur Israel runacunataga Babiloniaman prësu aparan.
  att-att: Á si Josiya yù ammò di Jekoniya ánna yù ira wáwwagi na. Danniaw yù ira
    ginaká ni Abrakam nga nelistá ta áddè ta pangappù nayù patul na Babilonia nira
    ánna yù pamaggagakkâ na nira nga iniyánge na ta Babilonia, tapè aripanan na ira.
  bki-bki: Josaia naio kenerinio napano Jekonaia naliko kuruano nalo. Naruei ea kialo
    bogo nei, kulo buruvenuo dolu napano Bapilon nalo abano aburu bulag kulo Israel
    nalo ka ava aim̃au kurano ga tibe na yako Bapilon.
  bqp-bqp: Yosia Yoyakini ì kũ a dakũnanↄ gↄrↄ kũ ò gbɛ̃nↄ kũ̀kũ ò tà kũńwo
    Babilↄnu.
  mcp-mcp: Zhwoziyas músə byâ Zhekoniyas bə́nɔ̂ŋ omínyɔŋʉ̂ bɛ́. Ja jɔɔŋgʉ̂ wə́ buud
    ɔ́ *Izʉrəyɛ̂l bwə́ á kə míkwám mí dɔ́ɔ́mb dɨ́ *Babilɔn yí.
  hat-hat: Jozyas te papa Jekonyas ak lòt frè l' yo. Se lè sa a yo te depòte moun
    pèp Izrayèl yo, yo mennen yo ale lavil Babilòn.
  npl-NT: Josías ita n Jeconías. Jeconías iwan ikniwah otlakatkeh itech tonatijmeh
    ijkuak n israelitas okinwikatokah kan tlali de Babilonia.
  bgg-bgg: '@see-verse:MAT.001.010'
  eng-TCENT: and Josiah was the father of Jechoniah and his brothers, at the time
    of the Babylonian resettlement.
  eng-BSB: and Josiah the father of Jeconiah and his brothers at the time of the exile
    to Babylon.
  cpu-NT: Ikanta Josías tzimanake itomi irirori, ipaitakeri Jeconías. Irojatzi itzimantanakari
    irirentzipayeeni eejatzi. Aripaitera ipokaiyakeni ovayiriite poñaachari Babilonia,
    jaanakeri maaroni inampiki.
  san-ASM: বাবিল্নগৰে প্ৰৱসনাৎ পূৰ্ৱ্ৱং স যোশিযো যিখনিযং তস্য ভ্ৰাতৃংশ্চ জনযামাস|
  tac-NT: '''Lige Josíasika Jekoníasi o''nola nile ''lige alué chega rijimálachigó.
    A''lige bamí o''tole alué sontalo Babilonia mochígame alué ralámuli israelita,
    preso o''tole.'
  eng-WEBPB: Josiah became the father of Jechoniah and his brothers at the time of
    the exile to Babylon.
  gfk-H: Ma Josaia no tata tane Jekonaia ma ira tasina. Ma ta iakano pakana bung di
    ga lam lah ira Israel u Babilon, bia diet na lon hoing ira hasira kaia.
  viv-viv: Ada Yosaiya natuneyao Yekonaiya watobohiyaneyao badi himiyami miBabiloni
    hiꞋela miIsileli tufoidi moyaꞋaidi hikiveꞋavidi be yadi fafali againe hinauwedi
    ana toveya.
  yao-yao: Che Yosia ŵammeleche che Yekonia ni achapwakwe. Keleko kaliji katema kakwasamichisya
    Ŵayahudi ku chilambo cha ku Babeli.
  tgp-tgp: Josiah enia pin Jechoniah tolu na tahisana, enira hasera purongo natu la
    pa lo mauri hin pongi atu mara Babylon la tauri na tavtavuin Israel la lavira
    la vano Babylon.
  auc-NT: Ïninque Ootiya wodi quëwengäñedë idægoidi ïnänite babidöniaidi ponte ö æ̈
    gobæ wabæca mäodäni gogadänimpa. Ayæ̈ wææ̈ Babidöniabæ näni goyedë Ootiya wodi
    wënäni Eecöniya näni caipæ̈ ëñagadänimpa.
  kbc-NT: Josias jiɡ̶ijaa eliodi Jeconias ijaaɡ̶ijo nioxoadipi. Niɡ̶ijo malee yewiɡ̶a
    Josias, odaa niɡ̶ijo laxakawepodi loiigi Israel joɡ̶oyadeegi loiigi Israel digoida
    niiɡ̶otedi Babilônia midiaaɡ̶i me niwilogojedipi.
  bmh-bmh: '@see-verse:MAT.001.010'
  ctu-BL: I yalobil Josías jiñʌch Jeconías yic'ot i yijts'iñob ti' yorajlel che' bʌ
    tsa' wersa pʌjyiyob majlel ti Babilonia.
  meq-meq: Zoziyas a wa Yekoniya ta malamar ŋgay hay. A wa tay ha na, ahəl nakə tə
    gəs tay beke eye hay a Babilon aye.
  noa-H: Chi Josías, Jeconías haai hajim haajem. Mag chi Jeconías k'od hãbam k'ʌʌn
    k'apan sĩejim hanaabá, maach jöoin israelnaan Babiloniapienau hamach durrag pʌrk'a
    harr nʌm jaar.
  alp-NT: Yosia eni nanae kena Yekonia kai kwalinisi, kena mere tamata Babelaru esi
    kerike mahake pusue tamata Yahudiaru, eleki esi kerisi me kota Babele.
  san-VEL: baabilnagare pravasanaat puurvva.m sa yo"siyo yikhaniya.m tasya bhraat.r.m"sca
    janayaamaasa|
  kbq-kbq: Josaia'a Jekonaia nefakino, afu'aganahe'ine kase zamante'ne. Anama hu'neana
    kinafima zamavare'za Babiloni vuku haza knafine.
  kbh-kbh: '@see-verse:MAT.001.010'
  ron-LSB: Iosia a devenit tatăl lui Ieconia și al fraților săi în timpul exilului
    în Babilon.
  pon-pon: A lojia me wiadar Iekonia o ri a ol akan ni anjaun arail jalilan Papilon.
  nhe-BL: Huan Josías quipixqui se icone tlen quitocaxti Jeconías huan nojquiya quinpixqui
    más iconehua. Josías huan iconehua itztoyaj ipan nopa tonali quema hualajque tlali
    Babilonia ehuani huan quinhuicaque nechca nochi israelitame ilpitoque para ma
    quintequipanotij ipan inintlal.
  sps-sps: Josaia ayei na taman e Jekonaia an fuainy famuinyasiny tsunia to tan nainy
    te nom finy ra naa ri rin vainy Isrel ser naa fi naa Babilon ri faarei ton vainy
    gog.
  wnc-wnc: Siwan Josaiata Jekonaiaat uyapna bamdane nana. Sike tapduu waomune iwanata
    apu Isrel nana zipmake kaipake keu Bebilon komune kaipakuking.
  nmw-S: Josaiya he-nanatune Jehoyasin ge he-hauhavane, saugeine Babilon si luwom
    si yawanid Juda ge si yomoteiid Babilon.
  bus-bus: Yosia Yoyakini ì kↄ̃n a dãaronↄ gurↄↄ kɛ̀ wà gbɛ̃nↄ kũ̀kũ wà tàńyo Babilↄnu.
  gub-BL: Zuzi umuzàg Zekuni a'e, tywyr wanu romo wiko pà a'e no. A'e 'ar mehe zauxiapekwer
    Mawiron ywy rehe har uzàmàtyry'ym Izaew izuapyapyr wà a'e wà. Uzuka teko tetea'u
    a'e pe har wà. Weraha ikurer uzeupi wà, weko haw pe Mawiron tawhu pe wà.
  imo-imo: Josaiani Jekonia kinye yunge angenupilima merimu. Jekonia kinye angenupili
    kinye molangei opa pule imbomani Israel imboma kinye ongo opa tekolio Israel imbo
    awini ka tiko Babilon kombundo meko puringi.
  boj-boj: Josaia a Jehoiakin aqa was naŋgi ti naŋgo abu. Aqa bati qa jeu tamo naŋgi
    na Israel naŋgi tontnjrsib joqsib Babilon qureq di taqatnjresoqneb.
  eng-DRA: And Josias begot Jechonias and his brethren in the transmigration of Babylon.
  knf-knf: Yoŧiyaŧ abuk Yekoniya na babuk aşin ţi wal wi bamobuŋ bañaaŋ biki *Iŧrayel
    añooţ uŧaak wi Babilon.
  san-KHM: ពាពិល្នគរេ ប្រវសនាត៑ បូវ៌្វំ ស យោឝិយោ យិខនិយំ តស្យ ភ្រាត្ឫំឝ្ច ជនយាមាស។
  arn-NT: Josia em yallfi ta Jekonia ka tañi pu peñi, feychi tripantu mew püresukonayengelu
    tati pu israelche Babilonia trokiñ mapu mew.
  zas-NT: Dxel Josías gojc xdad Jeconías con ree bijchaman, tiamp ni guzu ree bén
    Israel Babilonia ziꞌc bén yuꞌ ladxguiib.
  ken-NT: Josáya achí nyaka chi Jɛkonáya nɛ bɔ̌mayi. Mpok yɔ kɛ̌ bápɔ́kɔ́ bo Israɛl
    bɛ mandɔk manchɔkɔ ɛtɔk Bábilɔn.
