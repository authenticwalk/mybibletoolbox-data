    Babilonian'.
  por-TFT: Josias foi pai de Jeconias e dos irmãos de Jeconias. Eles viviam na época
    em que os babilônios levaram os israelitas para a Babilônia.
  gwi-NT: '@see-verse:MAT.001.010'
  gvn-gvn: Josiah nganjan Jechoniahnga, nyunguwunbu yabaju-karranga. Yala-yala bama
