  atb-NT: Yosiaq gi, Babelon má shúm dut huî é hkûn, Yehkoniaq eq yhanggu yhangmâng
    pé lé hku é nghut ri.
  cek-AK: 'Babylon ah misong ah hoih o nathuem ah, Josiah mah Jekoniah hoi anih ih
    nawkamyanawk to sak:'
  bkd-bkd: Si Josias amay hi Jeconias daw hu mga suled din ha maama. Duun taena ha
    panahun inuwit sa mga kaliwatan hi Israel payanaen diyà ta Babilonia.
  ctu-76: Josías jiñʌch i tyat Jeconías yic'ot i yermañujob Jeconías. Jiñʌch che'
