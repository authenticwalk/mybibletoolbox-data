verse: MAT.001.011
translations:
  kpx-kpx: Ige Diosaia keu Diekonaia mamoi hohuvuiabeta houevenu. Vani kela Babulonia
    ataeau lohoale Iselala ata moaga umudievei malevei abu vatae tilu.
  okv-H: Eto Josiah ta meniundi amo Jechoniah te amita eambopo te ra. Eto iji aramiko
    te enda Babylon embomeni na Israel embo ga isoro eto embomeni humbuto enana ta
    enda Babylon ta ere pambuhahera.
  tbo-tbo: Yosaya natunatuna Yekonaya walewalehina mitehi, tauhi hai houga uyahina,
    ma mi Babiloni hi nei po mi Yudeya hi panipanihi po hi niyehi u Babiloni, po hi
    wihewahewa.
  mal-C: യോശിയാവിന്റെ മകൻ യെഖൊന്യാവും അയാളുടെ സഹോദരന്മാരും ജനിച്ചത് ബാബേൽ പ്രവാസകാലഘട്ടത്തിലായിരുന്നു.
  grc-SR: Ἰωσίας δὲ ἐγέννησεν τὸν Ἰεχονίαν καὶ τοὺς ἀδελφοὺς αὐτοῦ, ἐπὶ τῆς μετοικεσίας
    Βαβυλῶνος.
  bgc-bgc: फेर इस्राएल के माणसां नै कैदी बणाकै बेबीलोन देश ले जाण के बखत योशिय्याह
    तै यकुन्याह, अर उसके भाईयाँ का जन्म होया।
  khz-khz: Iosia ia Iekonia mawalakavana ria tamara. Volaganinai Babulonia talimara
    na Isaraela talimara gegapi-agorato Babuloniai.
  deu-TKW: Josia aber zeugte den Jechonia und seine Brüder im babylonischen Exil.
  zsr-NT: Josías guquëꞌ xuzquëꞌ Jeconías len yuguꞌ bönniꞌ böchëꞌë. Yuguꞌ bönniꞌ ni
    gulacuꞌë dza niꞌ catiꞌ yuguꞌ bönniꞌ Babilonia gulachë́ꞌë bunách Israel nadzungac
    lu xyuquëꞌ.
  lin-lin: Joziasi abotaki Yekonia mpe bandeko na ye ya mibali wana bana ya Isalaele
    bakendeki na bowumbu, na Babiloni.
  hns-NT: Josia Jekonia ke aur okar bhaai ke baap raha oe samai djab Israel ke djaatie
    log Baabielonia ke des me djabar-djastie se ledjaawal gail raha.
  noa-E: Chi Josías, Jeconías aai ajim aajem. Mag chi Jeconías khod ãbam khʉʉn khapan
    sĩejim anaabá, maach jöoin israelnaan Babiloniapienau amach durrag pʉrkha arr
    nʉm jaar.
  eng-EMTV: Josiah fathered Jeconiah and his brothers at the time of the captivity
    in Babylon.
  mib-NT: Te Josías ni cuu de tátá Jeconías jiín táca ñani i, máá tiempo jeē cuángoo
    ñayuu Israel preso nde ñuu Babilonia.
  lif-NT2: हे़क्‍क्‍याङ् योसियाहरे़ कुस्‍साःहाॽ यकोनियास नु कुन्‍साॽसि मे़वये़रो (खे़ङ्‌हाॽग
    इस्राइलिहाॽ बे़बिलोन लाजेॽओ मे़दे़म्‍सु मे़देॽरुसिआङ् मे़गत्तुसिबा ये़म्‍मो सामे़वाःन्‍छिङ्‌ङाङ्‌मे़वये़रो)॥
  xnj-xnj: Yosia amveliki Yekonia na valongo vaki. Lwenulo ndi lwavi lukumbi lwa Vayawudi
    pavapelikwi kuluhamilu ku Babeli.
  mmx-mmx: Josaia neni temen ne Jekonia eburu mi luvutneton. Ap mo levenaleng limixin
    esep boro Babilon diga lok ka limixin me Israel uto Babilon ti loxokoxo.
  cbr-NT: Babilonia cacë nëtënu judíos unicama bëtsi non buánti 'urama 'ain ca Josíasnën
    Jeconías 'imainun aín xucë́ncama bëchiacëxa.
  tee-NT: Chai ju Josías alilh ju ists'alh chai lhimapaka'ulh Jeconías. Vachu' alilh
    ju is'ap'isek'en. Pus acsnich ju tatsuculh ju Jeconías chai is'ap'isek'en acsni
    tach'in alhi'ancalh ju israelitanin ju xalacat'un Babilonia.
  eng-LSV: and Josiah begot Jeconiah and his brothers, at the Babylonian removal.
  cak-NT: Y ri Josías rutata' ri Jeconías y ch'aka chic rach'alal. Y ja' cuando ri
    israelitas xec'uax-e chi xebec'ue' pa rech-ulef Babilonia, roma xech'acataj pa
    quik'a' ri ejército chi Babilonia.
  pah-NT: Josiasva'ea Jeconiasva'ea po'ria Jeconiasva'ea irũva'ea po'ria no. A'ea
    rupi Babilôniapeva'ea ruri otavuka Josiasva'ea re'yjava'ea pe ahe rerogwovo ogwyri
    pe he'yjuhuva'ea rerogwovo ahe mombytavo pevo.
  sja-NT: Josías Jeconías, chi ɨ̃pemaarã ome ak'õre paji. Mãɨrã p'anapachida Babilónia
    p'uurudepemaarãpa Israel pidaarã p'oyaadap'eda, presok'a ateedak'ãri ãchi eujãdee.
  xed-xed: Yuziyas ta yatá Yukwaniyas nda zwanamani. Ta tsa fitik ya, hlaghata lu
    ta la Israʼila ta haɗika Babila.
  mks-NT: Ta Josías na̱sa̱cuu tátá Jeconías xi̱hi̱n java ga̱ ñani da. Ta na̱sa̱cuu
    da tiempo tá na̱tiin soldado na̱ Israel já na̱sa̱ndaca ñahá da̱ na̱ cán ñuu Babilonia.
  gfk-S: Ma ne Iosia no mama tane Iekonia ma ira tasine. Taitus ikino pana bung di
    ga lamus ira Israel utua Babilon be di na lon hoke ira wasire kaia.
  bmu-bmu: Josiagö nahönurupŋi Jekonia aka yaŋgö darumunurupŋi. Nalö miaŋgöreŋ Babilon
    yeŋön Israel könagesö eŋguaŋgitketka Babilon anda kösö mire malmal ewö tandök
    welenqeqeŋina malget.
  dgz-dgz: amba Diosaya orup Diekonaya, gwani wai den semon. Wam ame gapan at Babilon
    nagirewa tauan at Isurero nagirewa up tamon at muga ewagai sia entan amon.
  eng-GNV: And Iosias begate Iakim. And Iakim begate Iechonias and his brethren about
    the time they were caried away to Babylon.
  zaa-NT: Josías, tàta qui' Jeconías lani ca bettsi' bi tiempo loti' guche' ca soldadua
    cą preso hàstaba le' nación Babilonia.
  eng-WEBSTER: 'And Josias begat Jechonias and his brethren, about the time they were
    carried away to Babylon:'
  guh-guh: Josíaspijinë juya pexi xaina. Pexiyajuvënënë pevënë Jeconías. Jeconías
    pematapijinë, pejuyapijivi ata, xaina. Pamatacabi Israel nacuapijivi cobecëbiaya
    caponatsi Babilonia nacuayabelia, bajarapamatacabi naexana Jeconíaspijinë.
  bon-bon: Yosiya lui Yekoniya naabibime babe ge. Pui padare cabu Yosiya liba teeme
    bägrä bine jepänimuji, Babloniya biname cina Israela biname bine joomläjimujisi
    teeme cewe me waadename.
  nhw-BL: Huan Josías quipixqui se icone catli quitocaxtlali Jeconías huan nojquiya
    quinpixqui más iconehua. Josías huan iconehua itztoyaj ipan nopa tonali quema
    hualajque tlali Babilonia ehuani huan quinhuicaque nechca nochi israelitame ilpitoque
    para ma quintequipanotij ipan inintlal.
  swh-ONEN: wakati wa uhamisho wa Babeli, Yosia alimzaa Yekonia na ndugu zake.
  wbi-wbi: uYosia akampaapa uYekonia na vanine unsiki ghuno aVaisilaeli ye vatwalilue
    ku vuhesia, ku Babeli.
  bba-bba: Yosiɑsi u Yekoniɑ mɑrɑ kɑ win wɔnɔbu sɑnɑm mɛ bɑ Isirelibɑ ɡurɑ bɑ kɑ dɑ
    Bɑbilonin temɔ.
  eng-KJVCPB: 'and Josias begat Jechonias and his brethren, about the time they were
    carried away to Babylon:'
  kgk-NT: Upéi ta'ýry jevy Jeconias tyvy kwéry ndive. Oiko jave Jeconias, he'ýi kwéry
    ndive oipyhy-ma íxupe heraha-vy Babilônia yvy akéno-py. Upéixa Davi amyrĩ-gwi
    yvy akéno-py ojereraha hagwe peve oĩ va'ekwe quatorze he'ýi joapyri pyri va'ekwe.
  waj-waj: Yosiaava Yekoniaanna mmata kioo ari kata vayaidaatama mmata kiooduu iya
    varuu suaivaki vaidi Bapuroonaaya numa gioonna kiaapuuya vitada ngiari yoosinnaivaki
    yapa kieeravai.
  cpy-cpy: Ikanta Josías tzimanaki itomi rirori, iitakiri Jeconías. Tema tee apaani
    ikanta Jeconías osheki rirentzi tzimaen-tsiri. Aripaete inoshikae-takiri rahaeta-nakiri
    maawoeni janta Kompitaariki.
  ekk-PKP: ja Joosija oli Jekonja ja tema vendade isa, Paabeli vangipõlve ajal.
  mpx-mpx: Yosaiya natunau Yehoyasin ge talinau, sauga toto Babiloni hi nem Isileli
    hi ahel ge hi na hi telel Babiloni.
  wbp-wbp: '@see-verse:MAT.001.010'
  luo-luo: kendo Josia ne en wuon Jekonia gi owetene, e kinde mag twech e piny Babulon.
  nhe-NT: Huan Josías quipixqui se icone tlen quitocaxti Jeconías huan nojquiya quinpixqui
    más iconehua. Josías huan iconehua itztoyaj ipan nopa tonali quema hualajque tlali
    Babilonia ehuani huan quinhuicaque nechca nochi israelitame ilpitoque para ma
    quintequipanotij ipan inintlal.
  aii-aii: ܝܘܿܫܝܼܵܐ ܡܘܼܠܸܕ ܠܹܗ ܠܝܘܿܟܲܢܝܵܐ ܘܠܐܲܚܘܿܢܘܵܬܘܼ̈ܗ‌ܝ، ܒܥܕܵܢܵܐ ܕܓܵܠܘܼܬܵ‌ܐ ܕܒܵܒܹܠܔ.
  esk-NT: Josiah-li aapagigaa Jeconiah-ŋum aniqataiñḷu. (Ukua taimani Israel-aaġmiut
    aullautraupmata Babylon-mun.)
  msb-msb: Ini siya ama ni Jeconias kag san iya mga kamaranghod na lalaki. Sana na
    panahon nangyari an pagkabihag san mga taga-Israel sa Babilonia.
  cpa-NT: Lán¹² Josías ti³jmi² Jeconías ca¹lah¹quianh¹³ roh¹³dsa. Dsa² héi² mi³chian²
    jmai³ ca¹tai¹ dsa² chian² Babilonia dsa² israel juu¹² go²dsa.
  dso-dso: ଜସିୟ ବାବିଲନ୍‌ ନଅରେ ବାସା ଅଇରଇଲା ବେଲେ, ଜିକନିୟ ଆରି ତାର୍‌ ବାଇମନ୍‌ ଜନମ୍‌ ଅଇଲାଇ
    ।
  meu-meu: Iosia ese Iekonia mai tadina ida e havaradia, Babulono e laohaidia negana
    ai.
  yva-NT: Yosia po Yekonya muno apa arakove mavaki arono naito Babel wo vatano Yahudi
    maugavo arove uta no Babel.
  dgc-dgc: Ti Hoseas i ama de Hekonias a pépétwadi. Nadid, saya tu panahun a nipéngiagton
    du Judeo ta Babilonia.
  zpm-NT: Josí goc pxoz Jeconí (bio zla xpëëd Josí). Leṉ dze ne nac Jeconí mëëd, leṉ
    dze co güeybee zhoo zha Babiloin grë zha Israel, beynie zho zho Babiloin.
  hix-NT: Xoseyas heno muru me nehxatxkon hatà, Xekoneyas heno, ewtà heno komo xarha.
    Nyamoro heno yehtoko rma, tasom me nehxatxkon hatà, Ehsayewyana heno komo, omeroro.
    Bakmeronya yamtar hona tasom me nehxatxkon heno hatà. Àton komo nanàr me nehxatxkon
    heno hatà, anoto komo me harha.
  sim-sim: Josaia avoko Jehoiakin nga jimatama orhi nga lihi avoko ri. Judama wutari
    lihi lirin li jihi tukruhu li mbashirik kuyanga Babilonik li liri wolok Josaia
    jikisi orhin orok eweshirik liri lira.
  npi-ULB: बेबिलोनमा निर्वासनको समयमा योशियाह यकोनियास र तिनका दाजुभाइहरूका पिता भए
    ।
  cgc-cgc: '@see-verse:MAT.001.010'
  tim-tim: Yosiaŋe humo akmâ âmbâle mendo nanŋe kotŋe Yekonia miep. Akto emilupŋe
    meyegep. Akto sop ain kepia humo kotŋe Babiloŋ aregât ambolupŋande togom Yuda
    luâk hikom meyegi. Akto luâk âmbâle meyekmâ purik katmâ kewuguyekbiâ Babiloŋ kepian
    arim hoŋ bawa akyeŋgim mali.
  yor-yor: Josiah sì ni baba Jekoniah àti àwọn arákùnrin rẹ̀ ní àkókò ìkólọ sí Babeli.
  wos-wos: Josaia Jekonia déka nyama bandi wali deka yafa dé. Wun nukwa Israelna mama
    du Babilonmbu yae di Israel wali ware. Warendaka Babilonéna hambuk Israelna hambukré
    sarékéngwandéndéka di Babilonmbu yandé du Israelna du takwaré di hérae hura yi
    Babilonré.
  emp-NTPO: Josíad̶eba Jeconiada, idji djabarã sid̶a yõsid̶aa. Maʌ̃ ewarid̶e Babilonianebemarãba
    israelerãra poyad̶aped̶a ãdji druad̶aa jida edesid̶aa.
  eng-F35: then Josiah begot Jeconiah and his brothers about the time of the Babylonian
    captivity.
  ind-ind: '@see-verse:MAT.001.010'
  pes-OPCB: یوشیا پدر یکنیا و برادران او بود که در زمان تبعید بنی‌اسرائیل به بابِل،
    به دنیا آمدند.
  mpt-mpt: Eka Yosaia ele Yekonaia esa e nekel isa i dlanebiobe. Am olo dim ota Bebilon
    bib seli teniba Isleli yafu dletniba moniba Bebilon bib ye une bisiobe.
  bla-bla: Ki Josias ikuyiu' Jechonias ki o mu' pap piipix, annik' ito'toŏpikau Babylon;
  ssx-ssx: Diosaiyama꞉ta꞉ mo hande Isulai wanda꞉hali Ba꞉biloni dipula hatuku peme
    natena꞉ta꞉ Dia꞉hoya꞉kini hama̱la̱꞉ hama̱la̱꞉ mondu wiekeme.
  mkl-mkl: Zoziɑsi mɔ í bí Zekoniɑ do ifɔɛ ŋɑ si wɑɑti iyi ilɑɑlui Bɑbilɔni, ilu nlɑu,
    í jɛ inɛi Izirɛli ŋɑ iɡũ í nɛò ŋɑ si ilɛɛ.
  gaq-gaq: ବାବିଲୋନ୍‍ ଦେସ୍‌ନ୍ନିଆ ଗାଗ୍‌ଚେ ଡୁଙ୍ଗ୍‌ୱେନେ ବେଲା ଆମୋନନେ ଗଡ଼େଅ ଯୋଶିୟ; ଯୋଶିୟନେ
    ଉଂଡେ ଯିଖନିୟ ଆରି ମେଁନେ ବୟାଁଇଂ ଜନମ୍ ଡିଂକେ ।
  gof-RNT: Isra7eele asay di7ettidi Baabiloone biittaa bida wode Iyosiyaasi Ikoniyaananne
    iya ishata yelis.
  unx-unx: ଯୋଶିୟରାଃ ହନ୍‌ ଯିକନିୟ ଆଡଃ ଆୟାଃ ହାଗାକ ତାଇକେନା, ନେଆଁଁ ଇସ୍ରାଏଲ୍‌ ହଡ଼କକେ କିରିଙ୍ଗ୍‌
    ଦାସିକେଦ୍‌ତେ ବାବିଲୋନ୍‌ତେ ଇଦିକୁତାଇକେନ୍‌ ଦିପିଲିରାଃ କାଜିତାନାଃ ।
  gah-gah: Zosiani asevalotí nene Zekoniá itó agunalagi utó amó. Zuta vegená nagá
    kimiiki Papelonia mikasigú kilímiki va gamenaló nene utó amó.
  lcm-lcm: na Iosias kata apolokai ani ri Iekonias ve keve tasina si taun i kong ato
    aniria ane Babulon.
  aer-aer: Alere Josiah-kenhe atningke aneke Jeconiah uthene kake ikwerenhe areye-arlke.
    Ikwerenge-ntyele anteme Babylon-arenye areye apetyemele Israel-arenye areye apmere
    Babylon-werne akngetye-alpeke.
  qvc-NT: Chay Jusiyasqam churiyuq karqan isrraylinukunata prisushpa, Babiluña nasyunman
    apashqanllapa tyimpupi. Chaqa chay tyimpupim churin Jikuniyas yumbay masangunawan
    nasirqan.
  tgl-ULB: Si Josias ang ama ni Jeconias at ng mga kapatid niya noong panahon ng pagpapatapon
    sa Babilonia.
  cbs-NT: Januxun nawabun Israelnabu jatu dayamakatsi achixun Babilonia anu jatu iyunibu
    Josíasin bakebudan, Jeconías inun jawen betsabu inibukiaki.
  xtm-NTPP: Te Josías ma kúu yuva Jeconías ma; maa tiempu ni ka jeka ñayii ñuu Babilonia
    ma ñayii ñuu Israel ma, ni ka kâku Jeconías ma ji'in jaku‑ka ñani de ma.
  nnq-nnq: Yosea ngapoto mwana Yekonia, na akanung'una. Kingobu chenie kikiba kiamo
    Akayahudi kapeleka kukilambo chuku Babiloni.
  bao-NT: Josías, Jeconías to biri cʉ̃ bairã pacʉ niiupi, israelitas're, Babilonia
    yepapʉ cʉ̃ja ca ñee waari cuure.
  san-ORI: ବାବିଲ୍ନଗରେ ପ୍ରୱସନାତ୍ ପୂର୍ୱ୍ୱଂ ସ ଯୋଶିଯୋ ଯିଖନିଯଂ ତସ୍ୟ ଭ୍ରାତୃଂଶ୍ଚ ଜନଯାମାସ|
  huv-NT: Josías tacualüw a Jeconías y alacas micual nej. Aag ayaj wüx nüt ndeajtoj
    maquiiürajpüw nipilan judío andüyiw tiül iüt Babilonia.
  otn-NT: Ra̱ Josías, ra̱ papá na̱ ngue ra̱ Jeconías co 'nɛ̱hmi̱'da yø n'yohʉ. Gue'a̱
    ra̱ pa'a̱ ngue yø judío bi̱ ma ma̱bɛnt'i̱, bi ts'its'i i̱ map'ʉ ja ra̱ häi Babilonia.
  nop-nop: Kaŋ Josaiya adi Yekonaiya hekikwayaŋit adi behik. Nai uŋaniŋ Bepaŋdi Isilaehi
    metam biyabune Babilonhidi widihiŋa yanagila Babilonde ugiŋ.
  obo-NT: Na si Josias kos amoy ni Jeconias woy to mgo suwod din. Idda en no timpu,
    id dakop kos mgo toho Israel woy id piyod diyon to Babilonia.
  cak-ENT: Y ri Josías ri' rutata' ri Jeconías y ch'aka chic ru-hermanos. Y jari'
    tok ri kavinak israelitas xban cheque coma ri qui-enemigos que xequic'uaj pa ruch'ulef
    rubini'an Babilonia.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤥᤛᤡᤕᤠᤜᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ᤜᤠ᤹ ᤕᤁᤥᤏᤡᤕᤠᤛ ᤏᤢ ᤁᤢᤴᤛᤠ᤹ᤛᤡ ᤔᤧᤘᤕᤧᤖᤥ (ᤂᤧᤱᤜᤠ᤹ᤃ ᤀᤡᤛᤪᤠᤀᤡᤗᤡᤜᤠ᤹
    ᤒᤧᤒᤡᤗᤥᤏ ᤗᤠᤈᤣ᤹ᤀᤥ ᤔᤧᤍᤧᤶᤛᤢ ᤔᤧᤍᤣ᤹ᤖᤢᤛᤡᤀᤠᤱ ᤔᤧᤃᤳᤋᤢᤛᤡᤒᤠ ᤕᤧᤶᤔᤥ ᤛᤠᤔᤧᤘᤠ᤺ᤴᤇᤡᤱᤅᤠᤱ ᤔᤧᤘᤕᤧᤖᤥ)॥
  mie-NT: De Josías nī ncuu dē tatá Jeconías jíín ndá ñanī dē, maá tiempo jā cuáhān
    ndá nchivī Israel preso jondē nación Babilonia.
  san-TIB: བཱབིལྣགརེ པྲཝསནཱཏ྄ པཱུཪྻྭཾ ས ཡོཤིཡོ ཡིཁནིཡཾ ཏསྱ བྷྲཱཏྲྀཾཤྩ ཛནཡཱམཱས།
  qve-NT: Josiaspa wawanmi karan Jeconías, hinallataq Jeconiaspa wawqenkunapiwan.
    Paykunan karanku Israel nación llaqtayoq runakuna, Babilonia nacionman apasqa
    kasqanku tiempopi.
  pao-NT: Soo Josiah tooa Jechoniah mee nane'a. O'no mu Jew numu wohomu Babylon numu
    mee nananeadu, ka mu Jew numu pummesoo tubewa-witoo mahuka, mu nedyaawekwuse.
  cbu-NT: Oseyasarinsha Jekoniyasarinee iparinarangiya zoonllpata washunanda. Anpur
    Utaáshucheetsi Babiloniyap watsapun machtaranganaya. Ashiriya, Salomonarinpat,
    Jekoniyasarinpat washunand 14 tputstam itsutarangiya.
  usa-usa: ánibo Yótááíaama Yekóniyaa aboágáráq ábâqawaayugaraq yeqtí yiboábóana mi-kánáábíma
    Ítíráaeo-wayukama Bébírôniq móma ánná urááe.
  soy-soy: Yosiyɑsi pɔ́ɔ Yekoniyɑ nɛ upimɑrɛcɔ mɑ́rɛi. Likumúŋɛ́ kpɛ-i kɑpi Isirɑyɛɛli
    pikɔ́ cɔ́pii ɑpí nɛ Pɑpilɔɔni kuyu sĩ.
  hui-hui: '@see-verse:MAT.001.010'
  amf-amf: Iyosiyasaar Israveel eenaam Baabiloon peendar uxate yiidhon wodanka, Yovakinbee
    kisa indanaanabeam ki adhade.
  quc-NNT: Ri qa mam Josías are u tat ri qa mam Jeconías, xuquje' ri e rachalal. Pa
    taq ri q'ij ri' xek'am b'i ri winaq aj Israel, xeopan k'u pa ri tinimit Babilonia.
  dob-dob: Yosaya natunao Yekonaya matasinao, ta ꞌidi tutaya me Babiloni simai ga
    me Yudia sigiyaidi ga siꞌauꞌewedi ꞌidi sena Babiloni ꞌenaya.
  wrs-wrs: Wo eva Yosaiana ombolva lohna, nihilva Yekonia, wo eva mongla towandal.
    Nonamba Yekoniava velohvnamba, ungundva Bapilonnind ambanamba, helvakomolm velmba
    Israelnindm, wena ningewol vivnamba, os wonanga vevna Bapilon petharamba.
  mca-mca: Pa' Josias'ik'i qa pa' ƚa's qa ƚii Jeconías, qa pe' ƚamatsits qa pe' ƚek'injats.
    Hik pakha'aj pa' ƚahats'ij pe' Israel qa t'opheƚitiiju' qa wetka'xii pa'aj pa'
    witset Babilonia.
  tzo-TZC: Ti snichnab ti Josíase Jeconías schiꞌuc schiꞌiltac ta voqꞌuel. Jaꞌ o yorail
    ti chucbil ibatic ta Babilonia banomil ti jꞌisraeletique.
  mya-mya: ဗာ​ဗု​လုန်​မြို့​သို့​ဣသ​ရေ​လ​အ​မျိုး​သား​တို့​အား ဖမ်း​ဆီး​ခေါ်​ဆောင်​သွား​ချိန်​၌
    ယော​ရှိ​ရ​သော သား​များ​ကား​ယေ​ခေါ​နိ​နှင့်​ညီ​များ​ဖြစ်​ကြ​၏။
  gng-NT: Yosiyas mɔ maa' Yekoniya nin uʼninjiɛb uyo wà Israyɛl yaab ya nɛnnɛndb
    là tɔn' nin bɛ lituɔl ki cuo' bɛ ki jon' *Babilonn nnɔ.
  cbi-NTPO: Josíasya naa Jeconíaschi bain, naa kayu vejan unbeena naatalalachi bain
    ya' apa tiyamuwaami; Israel chachilla peesu kaya' Babiloniasha detakanu tinbunu.
  ikk-NT: Josaya nọ mụ Jẹkọnaya (hụn wụ Jẹhoyakịn) lẹ umunẹ-ẹ-ikẹnnyẹ—ogẹn wẹ kẹ wẹ
    gi wepụ wẹ alị wẹ, we wẹ si alị Babilọnụ.
  leu-leu: e na Josaia na tama Jehoiakin xuvul pana mu tina.
  maz-NT: Nuc'ua e Josías o jmusp'ü e Jeconías 'ñe c'o o̱ cjuarma. Mi ngue c'o pa
    'ma o ndõpüji c'o menzumü a Israel o dyëdyiji a ma a Babilonia c'o.
  bod-N: པཱ་པེལ་ལོན་དུ་བཙན་ཁྲིད་བྱེད་པའི་དུས༌སུ། ཡོ་ཤི་ཡཱ་ལས་ཡེ་ཀོན་ཡཱ་དང་དེའི་ནུ་བོ་རྣམས་མཆེད༌དོ།།
  tca-NT: Rü Yochía rü Yeconíanatü rü naẽneẽgünatü nixĩ. Rü yexguma nixĩ ga Babiróniãcü̱̃ã̱x
    ga churaragü Yudíugüxü̃ íyauxü̃xü̃ rü Babiróniããnewa nagagüãxü̃.
  zpl-NT: Nu Josías unga paꞌ Jeconías cuna bee bichilla, tiembu cuaꞌ neca chenu uriꞌi
    bee bene Babilonia preso bee bene Israel.
  mbc-NT: Moropai Josias wanî'pî Jeconias yun pe moropai itonpayamî' yun pe. Mîrîrî
    yai Babilônia pata pona Israelponkon yaapîtî'pî Babilônia ponkonya tîpoitîrîkon
    pe to' e'to'pe itarumai'pî pe.
  ndg-ndg: Yosia abile tate ba Yekonia ni kaka bake wakati pabatolilwe yenda Babeli.
  wsk-wsk: Se Josiah ko namar mu Jeconiah, se ko kuriang saki ago. Se tom mu te Assyria
    alo taiman Israel alo nunga talipaman arungak Babylon namaman.
  toj-NT: Jaxa Josiasi, ja' yunin ja Jeconías soc ay otro mas ja yermano jumasa ja
    Jeconiasi. Ja jun c'ole jahui, ti ni aye ja yora jac ch'ac iijuque och mozoil
    ja ba Babilonia spetzanil ja israeleño jumasa.
  tbc-tbc: '@see-verse:MAT.001.010'
  sna-sna: naJosia baba vaJekonia navanunʼuna vake panguva yavaiva kuutapwa muBhabhironi.
  smk-NT: Si Josias ama raya ni Jeconias tan saray bubsat na. Panaon intaw nin nikatalo
    ran Israelita konran taga Babilonia ket nai'ras sara sa nasyon nin Babilonia.
  grc-TCGNT: Ἰωσίας δὲ ἐγέννησε τὸν Ἰεχονίαν καὶ τοὺς ἀδελφοὺς αὐτοῦ, ἐπὶ τῆς μετοικεσίας
    Βαβυλῶνος.
  gof-WFTW: Isra7eele asay di7ettidi Babiloone biittaa bida wode Iyosiyaasi Ikoniyananne
    iya ishata yelis.
  spa-BLM: Josías fue el padre de Jechoniah y sus hermanos en el momento del exilio
    a Babilonia.
  kyz-NT: Josiasi 'ga Jekoni 'ga ruwa, 'ga rewirera 'gã nuwa nanẽ nũ. Jekoni 'ga rekoramũ
    Israeu juapyrera 'gã nee iporomutare'ema 'gã 'ua ojemorypa 'gã nee, 'gã pyyka,
    'gã faa, 'gã nerawau Papironi ywy pe.
  dao-dao: Isarel he jah man u lü Babalunga ami jah cehpüi, acun k'um üng Josiah naw
    Jekhonih ja a bena he a jah canak.
  cya-cya: Yu Josía ncua sti Jeconía lo'o ta'a ngula yu, cui' Babilonia ncua cune'
    yu xa yaa ne' Israel preso.
  wrk-wrk: '@see-verse:MAT.001.010'
  nii-nii: Josaiya eim kingam Jekonaiya kin eim angim noł, kunum ełe Esrel wumb Bapilon
    konu ełe kan ngii mił punjung kongun dinga enjing ku.
  ign-NT: Ema Josías macachichapa ema Jeconías énapa ena mapara­pe­naveana, ena nacara­ta­ruanahi
    námaque­neanahi ena apavasana ticava­sanahi te Babilonia.
  dik-NT: Jothia ë ye wun Jekonia, ku wämäthakën kɔ̈k, ku jɔl ke peec ku ɣɛ̈th ke
    Babilonia.
  cac-cac: A vin̈aj Josías chi' smam vin̈aj Jeconías yed' eb' yuc'tac. D'a jun tiempoal
    chi', ix ic'jib'at eb' israel d'a Babilonia.
  tzj-E: Josías, ttixel rxin Jeconías e rexbil je' rch'alal, y wawe' ra tak xe'oca
    preso aj Israel y xec'mar ela chpam nación Babilonia.
  bpx-bpx: अने ईस्‌रायल ना माणहु ने धरीन बेबीलोन मे लीजवा नी टेमे, योसीयाह यकुन्‌याह
    अने तीना भायु नो बाह हतो।
  san-BUR: ဗာဗိလ္နဂရေ ပြဝသနာတ် ပူရွွံ သ ယောၑိယော ယိခနိယံ တသျ ဘြာတၖံၑ္စ ဇနယာမာသ၊
  yaa-NT: Josías ãfe fake Jeconías ini; ãfe extofori ini. Mã Jeconías rama xanĩfo
    ikaino, Babilonia anoxõ xanĩfãfe ãfe sorarofo nĩchini israelifo ato ifitanõfo
    anã ato yonomaxikakĩ. Mã sorarofãfe ato ifitanaifono israelifo Babilonia ano fonifo.
    Jeconíasri iyonifo. Jeconías ãfe extofori kainifo.
  cab-NT: Josías lúguchi Jeconías jáu lamúlenu lídan dan le janáanwagunbei Israelítagu
    adáürawagua Babilónia.
  clu-clu: kag si Josias tatay ni Jeconias kag anang mga kabogto. Maman dato ang tyimpo
    nga ang mga taga-Israel ginbiag ang mga taga-Babilonia kag gindara sanda doto
    sa Babilonia.
  swh-ULB: Yosia alikuwa baba wa Yekonia na kaka zake wakati wa kuchukuliwa kwenda
    Babeli.
  tpt-NT: Josías lhitsukul Jeconías kun ixtꞌalaqaunin. Yucha tejkan ni israelitas
    va laklhaꞌankal tachꞌinin tus laka putaulan Babilonia.
  aai-aai: Josiah natun i Jeconiah, Jeconiah taitin tuwahinah bairi hibitutufuw ana
    veya’amaim baiyow matar Babilon sabuw hina hibuwih hire hin Babilonamaim hima.
  sny-sny: Sosu Josaia lai Jekonia, sosu nairipi werese lo aite. Nowe ape se ai lu
    tamo lai lowe Juda lo lu tewi werese omo pani Babilon ma'e wiyawi yahowa'i ta'aneyei
    ne heneti.
  myy-myy: Josías macʉ ñayijʉ Jeconías. Ito yicõri ĩ ocabaji mesa cʉni ñayijarã. Ito
    bajiro ĩna baji ñarijʉ Babilonia gãna Israel sita gãnare ñia ãmi wacõri ĩnare
    moari masa cʉtiyijarã ĩna ya cʉtojʉ.
  trc-NT: Ne̱ Josías me rej nij tinu̱j síí cuꞌna̱j Jeconías, ne̱ cayáán nij soꞌ yoꞌ
    quiꞌyaj canaán nij síí ma̱n Babilonia rihaan nij yuvii̱ israelitá, ne̱ caꞌanj
    nica̱j nij soꞌ man nij yuvii̱ israelitá chiháán nij soꞌ gu̱un nij yuvii̱ israelitá
    mozó rihaan nij soꞌ ado̱nj.
  cut-NT: Da̱ya Josías ne, Jeconías nduco dihno se. Ta̱hn min che din sanda̱do yahn
    Babilonia preso ihyan nación yahn Israel, quenda se ihyan.
  bel-bel: Ёсія спарадзіў Ёакіма; Ёакім спарадзіў Еханію і братоў яго, пад час высяленьня
    вавілонскага.
  zlm-KSZI: Yosia beroleh Yoyakhin dan saudara-saudaranya sekitar masa mereka dibawa
    sebagai tawanan di Babel.
  gdr-gdr: ɨ daka Yosiya Yekoniyand dɨde ti nanywar dɨde ti yɨngganwar arakinonj,
    onggɨt wɨnɨnd re Babilon kantrit Yuda kantri negɨr yomnonj dɨde Ju rɨga Babilon
    kantri wa werenam omnam amninonj.
  vmy-NT: ꞌBa Josías, kui xi kuán naꞌenre Jeconías ko ntsꞌe, kui xi tjindu nixtjin
    nga xuta Israel kichani nangi Babilonia nga tjinduꞌñu.
  cmn-FEB: 被流放巴比伦期间，约西亚诞下耶哥尼雅及其兄弟。
  gmv-RNT: Yoosiyaasi Babiloone di7o layth Ikonyaanenne iza ishata yelides.
  ncl-NT: Josías yec inmintajtzin Jeconías huan icnían hual yulinijme quiman in babilontecos
    quinhuicaloaya in judíos lailpili pa in lali Babilonia.
  sua-sua: '@see-verse:MAT.001.010'
  are-are: Josiah-anha Jeconiah-aka kaarta naka, Jeconiah-aka tjia ntjarraka turta.
    Kanhanganhanga nhanha etna etatha nakala, leltjala relha Israel-arinya ntjarranha
    Babylon-urna naamalhelamalanga.
  gai-gai: Na Iosaia ma Iekoiakinapa mana laiplacarta aet, na an kɨdrɨkca Babilonnanda,
    Israelnanap ruŋga minmo tuomb naaŋgɨca Babilonna tɨkrina.
  qvm-NT: Josiaspa tsurinmi cargan Jeconías y waquin wauguincunapis. Jeconías cawanan
    witsanmi Israel runacunata Babilonia soldäducuna prësu tsarircur apargan Babilonia
    nacionman.
  chz-NTPS: Josía maˊ la̱a̱ˈ jmiiˉ Jeconía kya̱a̱hˊ läꜙjë̱ë̱ꜙ ø̱ø̱yhꜚ. Ji̱i̱ˉ kihꜗ
    Josía gaꜙjä̱ä̱yꜗ heˉ wɨɨꜘ dsaˉ Israel taꜙ hwaꜗ Babilonia.
  kmu-kmu: YosaiyaꞋa YehoiyakiniꞋene ani koganamogami neꞋamafaꞋe. Ani kanafina Papiloni
    kotega vayaꞋmoꞋya tu huteꞋya Isaleli veala amavaleꞋya Papiloni kotega nofi mo
    hu-ma-tageꞋya miya oꞋali aliꞋya ali-mainae.
  ood-NT: Kush ihda Josiah d ha‑shon hegam Jeconiah matsh eda gam hu hab i e juh g
    t‑shohshonbad Babylon kihhim wui.
  lbm-lbm: अऊर बन्दी होय क बेबीलोन जान को समय म योशिय्याह सी यकुन्याह, अऊर ओको भाऊ
    पैदा भयो।
  ncj-NT: In Josías iconehuan in Jeconías huan oc sequin icnihuan, ipan inon tonalten
    queman oquinuicaque tlatemactilten ipan in tlali Babilonia.
  yuj-yuj: Josaia te Jehoiakin ntia maomp mwearoamp naropwar. Am ke fek táman Babilon
    mekamp ami koropea Israel fi éréképá tukupea Babilon mek fápákamánki kákapono.
  kto-kto: Pa Iosia irie mamo ang Iekonia ga papap am. Na irie tara Israel la mela
    maionama na luguan o arubu na kantri Balilon.
  gmv-NT: ዮሲያሲ ባቢሎኔ ዲዖ ላይꬅ ኢኮኛኔኔ ኢዛ ኢሻታ ዬሊዴስ።
  por-BLT: Josias gerou Jeconias e seus irmãos, no tempo em que houve o exílio na
    Babilônia.
  stp-NT: Miꞌ dhɨr baꞌ gu Josiiyas jɨꞌkchip tu maamar kat janoꞌ na mɨt paiꞌ dhuuk
    ja uꞌuuk gu Israel kam jaꞌtkam mu jaꞌk Babiloonia. Baꞌ maadɨt Jekoniiyas tɨɨgich
    guiꞌ jɨꞌ nam jir maamraꞌn kat.
  mgc-mgc: Yosiya ra o'jo Yekoniya zë 'dö öndu nï ëtï kadra 'ba kïrï vïdï tï'bë Babalönï.
  ame-NT: Josíasñapaʼ chemereʼtana Jeconías epuet ñam̃a paʼmoʼnasheñec̈hno. Ñehua,
    Josíaspaʼ alla chemereʼtos allempo ac̈hapataret̃tet allap̃ar all anetso ñeñt̃
    paʼsoʼcheñ Babilonia.
  mgh-2016: Nayosiya nkaayara Nayekoniya ni achihimaya. Yeyo yaari ikatema Ayahudi
    vaari aya upottani Ubabeli.
  kvn-NT: Tegin Josías-machidin nug Jeconías. Tenal Josías machimal-pimalad-nikusbal.
    Imi teun takalgu, Babilonia-tulemal aga e-neg-kweburzhe Israel-tulemal-chesmal
    e-mosmalga imagal.
  gvf-gvf: Yosaya wan Yekonaya milemua. Yekonaya kebin abin kobe para milemua. Yalin
    kobi milungwa kaun ire, kanin pai Yuda ibal tere, awli pi Bebilon gariba gul ongwa.
  san-ISO: bābilnagarē pravasanāt pūrvvaṁ sa yōśiyō yikhaniyaṁ tasya bhrātr̥ṁśca janayāmāsa|
  deu-ELBBK: Josia aber zeugte Jekonja und seine Brüder zur Zeit der Wegführung nach
    Babylon.
  mcb-NT: Irirokya Joseashi itomintaigakari Jekoniashi intiegiri irirentiegi impo
    yamaiganunkani maganiro iseraereegi Vavironiaku.
  yle-yle: Njósaiya tp꞉oo yoo, Njekînaiya mbwémi knî. Yi dini ghi ngê Mbápilon tpémi
    y꞉oo Njedusalem a pw꞉oo ngópu, Yisîléli tpémi Mbápilon ńuw꞉o tumo.
  swh-1850: Yosia alimzaa Yekonia na ndugu zake. Huo ulikuwa wakati Wayahudi walipopelekwa
    uhamishoni Babuloni.
  ese-NT: Josiaja bacua Jeconia bajjani poa; echahua mese cuana enequia poa peaꞌai.
    Jeconia nequinajejo, Babinonia dejja cuaa Isaeni cuana iña majje dojo ca poa oja
    meshi yasijje sosemaꞌ chaco meeya.
  jac-NT: Naj Josías, haꞌ naj ismam naj Jeconías yeb huntekꞌanxa yuẍtaj. Haꞌ yin̈
    istiempohal naj Jeconías tuꞌ ilaxto ebnaj Israel preso yul con̈ob Babilonia.
  cak-CNT: Y re Josías re' xralc'ualaj ri Jeconías y ch'aka' chic rach'alal. Y jari'
    tok ri kavinak israelitas xban chique chi xebec'oje' pa ruvach'ulef rubini'an
    Babilonia.
  zia-zia: Yosaya nung Yekonaya metamani nuna aune auna maung. Be aune Yuda emora
    iwo mene awong bunero puro baung tawing Babilon auna yewa.
  mal-2015: യോശീയാവു യെഖൊന്യാവെയും അവന്റെ സഹോദരന്മാരെയും ബാബേൽപ്രവാസകാലത്തു ജനിപ്പിച്ചു.
  tuo-NT: Josías Jeconías, tojo nicã cʉ̃ acabijirã pacʉ nicʉ niwĩ. Titapʉre Babilonia
    wãmetiri diꞌtacjãrã Israe curuacjãrãrẽ ñeꞌe, na ya diꞌta Babiloniapʉ miamʉjãcãrã
    niwã.
  mbl-NT: ha Yekõnĩn mũg tak, xi' taknõy xop mũg tak, 'ĩhã puknõg xop te 'Iyaet yõg
    tikmũ'ũn mõgãhã', nũy hãm puknõg ha' mõgã', tu hãpxexka Maminõn tu' mõgãhã', pu
    tu pi'.
  zpc-NT: Naꞌ Josías guquëꞌ xuzi Jeconías len ja bichinëꞌ tiempo cati unitaꞌ benꞌ
    Babilonia cati yahuaꞌajëꞌ preso benꞌ Israel lao yedyi quiejëꞌ.
  gul-NT: Josiah been de fada ob Jechoniah an e broda dem. Dey been bon wen de people
    fom Babylon come een pon de Israel people an cyaa um off wid um ta Babylon an
    pit um een slabery.
  mau-NT: Josías nˀai³-le⁴ Jeconías cao⁴ ntsˀe⁴, cˀia⁴ nca³ qui³cha³ni² ya⁴ Babilonia.
  gup-gup: Josiah wanjh kornkumo bedberreni Jeconiah dja mak nawu birridangerrinj
    nuye. Kunmekbe bolkyimi bininj nawu Israel benkebmawahmeng bindikang kore kunbolk
    Babylon kore bedda birribongdi.
  bss-NT: Josia mɔ́ɔ anchyáá Jekonyasɛ bɔ́ɔbɛ baányaŋ, á póndé eche bad bé
    aloŋ á Israɛl bênkwɛɛ́ nzum boŋ bad bé Babilɔn béswɛ́ɛ́n bɔ́ áwāb aloŋ.
  met-met: Yosaya Yekonaya xaung kixingindi tibuding (duwa bungina Babilondi didali
    Isreldi, daxaidi mala titidingia bu duwa lipuxiding salak yabanamdi).
  kpj-NT: Josia, Jekonia, taseriòre‑wana.
  zao-NT: Josías ngok xut Jeconías ne re wets Jeconías, ne re zhaʼa naban leettsa
    mndeno re zha Babilonia re zha Israel par Babilonia.
  byx-byx: De ma Josaia dai aa uimka ma Iekunaia i qe ne aa liinka. I vet lungera
    ama niirl de ama Isrelkena ra mit be re karabus per ama qerlingki ma Babilon.
  ctu-CTI: Josías jiñʌch i tyat Jeconías yic'ot i yermañujob Jeconías. Jiñʌch che'
    ti yorojlel che' ñac ti' wersa pʌyʌyob majlel ti cʌchol pejtyelel israelob ya'
    ti colem pañimil Babilonia bʌ i c'aba'.
  zos-NT: Josiasis 'yune Jeconías; y ityajque'tuti Jeconiasis myuqui jic tiempo cuando
    obligado ñømaṉyajtøj Israel pønda'm Balilonia nasomo.
  gvs-gvs: Yosiyauyana natunao moe Yekonaya senao taiyao. Amo tutayana da Babiloni
    sima Isileli tubunao sikabidi, sinavedi Babiloni goi sikaaiyaka.
  kbm-kbm: '@see-verse:MAT.001.010'
  rmc-rmc: O Jozijaš sas dad le Jekonijašiske the leskre phralenge akor, sar sas o
    nipi andral o Izrael zaile andro Babilon.
  apr-apr: Inbe Yosaia in Yekonia iye di taini tamadi. Ngan ye kene tani in di Babilon
    tikap di Yuda tina a la titar di ye tana yo kidi i.
  tiy-tiy: Atin i Josiasey boh Jekoniase brab de dumo no sétiman boh. Kéluhana ro
    mén-uwit mangéy dob mérayue ingéd féndawét Babilonia amun ténabanan i karowe ingéd
    bé girawe.
  nlg-nlg: Josiah kukuadira Jehoiachin mana lei hoghona tara kabu sasara i Babylon.
  dgr-DOGNT: Josıah, Jeconıyah eyıts'ǫ wechıke gıtà hǫt'e. Israel got'ı̨į̀ Babylon
    nèk'e ts'ǫ̀ agììdlà ekò Josıah, Jeconıah eyıts'ǫ wechıke ekìıyeè k'e gı̨ı̨dà ı̨lè.
  pes-OPV: ویوشیا، یکنیا و برادرانش را در زمان جلای بابل آورد.
  ron-1924: Иосия а нэскут пе Иехония ши фраций луй, пе время стрэмутэрий ын Бабилон.
  tpz-tpz: Ke Josaëaꞌ voh e sipun ere Jehoiakin me ra ma vu kea peꞌ. Manih po poen
    pamëh no a nap vëvënsun va Babiron to me a napan va Israël, kee teꞌ va ne manih
    pa nap aun manih pa muhin va Babiron.
  agd-agd: inká Yosaiya ano Yekonaiyan má be afá kayo vá kauran mi Babironí barafá
    karavusi e fáken oren mino.
  rkb-NT: Sekonias ta Sosias tse itukytsa tuk niy. Iwa niy. Kyze kytsa Sudeutsa Babironija
    bo nisioktyhyryknaha.
  san-THA: พาพิลฺนคเร ปฺรวสนาตฺ ปูรฺวฺวํ ส โยศิโย ยิขนิยํ ตสฺย ภฺราตฺฤํศฺจ ชนยามาสฯ
  iws-iws: Mɨ Josaiaɨn yɨo Jekonaia mɨ siir nomou yaowae ɨkɨm sɨmiir adgɨn. Mɨ taka
    ɨiya saeya Isrel sɨmiir sauan omomɨn sɨma nɨkɨunama om komii Babilon siir nu ɨiir
    ninɨ prɨimɨriinakiya whɨsarii mɨi.
  pol-SZ: Jozjasz był ojcem Jechoniasza i jego braci (był to czas przesiedlenia Żydów
    do Babilonu).
  ztq-NT: Lëë Josías kok pxosy Jeconías ni betsy Jeconías. Mer tiemp ko lëë xaa Babilonia
    sikni xoo xaa Israel nëz Babilonia.
  kqa-kqa: Josaia Jehoiakim naŋga nɨŋuranava nɨŋuva. Kandɨhɨrɨvɨ hañɨ Babilon hati
    pata Israel saŋga kurɨhata, Israel hatiŋ mɨŋata uta Babilon tamahu sɨmbɨra tɨkatɨka
    mɨŋamu.
  zai-NT: Ne de Josías ma zeeda Jeconías ne ca bi'chi', ne bibani cabe ca dxi yené
    ca binni Babilonia laacabe xquidxi ca'.
  upv-upv: Ko Josia evesi Jekonia ko niaken sen nir. Renge daron nen ko aron tertere
    nir arteka twenir van re Bapilon e suri nuval.
  wap-NT: Josiah dani uu Jehoiachin naꞌiki kainaꞌa baꞌoran uꞌinawuzunao.
  mva-mva: Zosaia nge Zekonaia taritoka zaiza tamadi. Dia-lo be ungguma aradi Babilon
    dipura be ungguma Iuda diundi be diuauridi be kaba nedia-lo dibagadialako.
  dwr-NT: Isra7eeliya asay omodettiide, Baabiloone gadiya beedda wode, Iyyoosiyaase
    Ikkoniyaananne A ishatuwaa yeleedda.
  kfw-kfw: halli Josiah in Jechoniah le a-u anai ngaikha Babylonna raalringnga insurra
    inruoi pheiweikhan inleinei.
  bfz-bfz: इस्राएली लोका खे बेबीलोनो खे बन्दी बणाई की लई जाणे ते पईले योशिय्याहो रे
    पोते यकुन्याह और तेसरे पाई ऊए।
  cuk-09: Judiomar gales Babiloniase ebipilesmargu, Josías machimala-nikunoni, Jeconías,
    degi, e-urbamar.
  ben-OBCV: আর যোশিয়ের পুত্র যিকনিয় ও তাঁর ভাইয়েরা, ব্যাবিলনে নির্বাসনকালে এঁদের
    জন্ম হয়।
  mil-NT: Te déhe ndíi Jòsiás‑áⁿ nǐ cuu ndíi Jecòniás. Te dɨu‑ni ndíi Jòsiás‑áⁿ nǐ
    cuu tǎtá nchaa dava‑gá cue ñaní ndíi Jecòniás‑áⁿ. Te dàvá‑áⁿ nǐ quide yica cuè
    tée ñuú Babìloniá ndécá‑güedě ñáyiu isràél cuáháⁿ ñuú‑güedé cuèndá yàcáⁿ cundecú‑yu.
  myu-myu: Jeconias ebay Josias o'e, Jeconias kitpiyũ ebay dak. Imẽn Josias o'e, itakomaayũ
    Israel naxeg̃ebitbit tujowatwan pima Babilônia eipi be. Imẽn o'e dak. Wara'at
    14 em osodop―14 gerações osodop.
  fue-fue: Yusiya rimi Yekuniya e miiraaɓe mum. Wakkati mum nun Yahuduuɓe egginaa,
    yaaraa leydi Babiila.
  amk-amk: Yosiai dawingno Yakoniasi tuti kaisung maneiru kontai, na rabuang bo Mananu
    Babeli kia kaiwasa Israeli foi to warang rorong fo.
  fai-fai: Yosaya be Yekkonaya am alaw. Kale am alanámsa kabadákal alam nikil so keidiw
    áliwo Babilon kayak tad Isadael kayak teng aluk bakadu imadew yak Babilon bakan
    unsiw.
  ura-NT: Jana Jeconiasi aina rai nejeraauru inaca neein nenaalu jetao Josiasi. Nii
    bana jetaote, Isaraelitaauru mucuhin amanajaaurelu, acaauru atane caje roconajaain,
    Babilonia batane que ichaaoru coina.
  mcd-NT: Josías facu Jeconías yafi ahuun yorafo ini. Nantianri Babilonia anoa niaifoan
    ahuun ranushumuafo nichini Israelifo rutushon atirifi ahuun mai ano ihuushonafoanno
    ahuun oinmatifo huanon.
  urt-urt: Josaia kin yai tikin Jehoiakin topoꞌe lenge toꞌ tatai kin. Dindiꞌ ŋup uku
    pe, lenge miyeꞌ tuweinge Israel yasme kantri tinge. Detale, lenge Babilon yambaꞌe
    lenge yal moi tinge.
  kiz-kiz: Yosia ajhele tata ghwa Yekonia ni bhalongomunu bhwakati bhwa kutolibhwa
    kulota Babeli.
  tzo-TZE: Inich'naj li Josíase, Jeconías sbi. Li Jeconíase oy ep xchi'iltac ta voq'uel.
    Ja' o yorail ital chucaticuc batel ta Babilonia banamil li jchi'iltactic ta israelale.
  lex-lex: Yosia na'a'na Yekonya na'itra amni-hyalli demade rhopliala' Babel.
  dov-dov: Josiya wakali sikale wa Jekoniya antomwe abakulana bakwe kuchindi chakutolwa
    kubuzike ku Bbabbiloni.
  rgu-rgu: Yosias boki Yekonya no fadi nara tepoꞌ fo sira nanatuꞌu leo Babel reu.
  toc-NT: Xka­huasa Josías xuanicán Jecon­ías xa̠huá xna­ta̠lán acxni­tiyá amá quilh­ta­macú
    acxni̠ xamaká̠n tica̠­chi̠­lé̠n­calh cumu la̠ tachí̠n la̠qui̠ antá natas­cu­ja̠chá
    israel­itas nac xaca̠­chi­quí̠n Babi­lonia.
  ulk-1902: Iosia esomelu Iekonia gako abara keimer giz, abele kerker Isaraela namarare
    Babelonia ge areselam.
  som-som: Yoosiyaahna wuxuu dhalay Yekonyaah iyo walaalihiis waagii Baabuloon loo
    kaxeeyey.
  mam-C: a ttata Jeconías kyuk'a txqantl titz'in, a te' kyxi jtz'o'n aj Israel tzmax
    toj tx'otx' te Babilonia.
  ndj-ndj: Na Yosia kamulela Yekomia na vahaja vaki fyosi afi fyaveli chipindi Vayawudi
    pavatoliwili vavanda kuyenda Babiloni.
  mbj-NT: Josijah panaa kä, Jekonija, ta hỹỹj daheeh. Babirõn buuj, Judah buuj majĩĩ,
    sa häj n'aa hẽnh Judah buuj ramahũũm noo gó Jekonija rababok.
  lat-VUC: Josias autem genuit Jechoniam, et fratres ejus in transmigratione Babylonis.
  ngp-ngp: Yosia amwelekaga Yekonia na wanduguze umwo want'hu wa Izilaeli wegalagwa
    kwo utumwa uko Babeli
  enq-2: Josaeyame Jekonaeyapi, Jekonaeyanya kaiminingipi dupa mandea. Dokopa Babilone
    tange amii dupame Israele dupa yanda pyoo ita miniami. Dopa petala, dokaita anjetala
    Babilone laminao peami.
  eng-ASVBT: and Josiah begat Jechoniah and his brethren, at the time of the carrying
    away to Babylon.
  mna-mna: Mi Yosia lutuunu bizin ta Yekonia mi tiziini bizin pakan. Indeeŋe mazwaana
    tina na, zin Babilon timar ma tireege zin kar kizin Israel, mi tikam zin ma tila
    timbot Babilon.
  myw-myw: Yosiyak nitun Yekonay siney budan, tutan ikoulups ineis Babilon.
  sby-sby: Yosiya walasema Yekoniya ne bakwabo pacindi bana Baisilayeli mpobalikumantwa
    busha ku Babulo.
  sll-sll: Mole gongure, Yekonaia ebering hobo kina, aibing maulung sire momia. Mongwo
    habang iwe, Isrel ari pi Bebilon ganba bani halabusi pangwi.
  yaq-NT: Ju'u Josiaj teame intok, Jekoniaj teamta yoemiakan, intok jume' aamak werim.
    Ini'i, taewaim, juka' ijra'eliita yoemrata, bwiaraa Babiloonia' tea'u, utte'apo
    am tojiwako.
  uro-uro: Näkt ma Josaia di aa emga ma Jekonia qä na aa matpek dä aa läktpek pät
    ama qäväläm gärqomni i sa ama ulaqimärharhärhäkt nae ma Babilon da rut na rha
    nae bä sämät ama värhäm ama mor äm ma Babilon.
  ita-1885: E Giosia generò Ieconia, e i suoi fratelli che furono al tempo della cattività
    di Babilonia.
  muy-muy: Zuziyas èwi Zesʉniyas akaba bəza ga məŋani. Ka sarta gani nani ti tə̀həloru
    ndam *Zʉde ka haɗ Babiloŋ.
  kqc-kqc: Mina ituari ini gagani gutuna nifeideyadi ma Babylon ri amegamadiri, Josiah
    bi Jehoiachin ma ini dubuiyakasa di baba niyo.
  tav-tav: Josía punaa Jeconía cʉ bairã mena cãñuparã Babilonia maja Israel majare
    na ya macapʉre na cajee aáti yʉteapʉre.
  eng-ULB: Josiah was an ancestor of Jechoniah and his brothers at the time of the
    deportation to Babylon.
  spa-VBL: y Josías el padre de Joaquín y de sus hermanos, durante el tiempo del exilio
    a Babilonia.
  fra-_FOB: Josias fut père de Joakim. Joakim fut père de Jéchonias et de ses frères,
    vers le temps de la captivité de Babylone.
  hau-ULB: Yosiya shine mahaifin Yekoniya da 'yan'uwansa, dai dai locacin da aka kwashe
    su zuwa kasar Babila.
  mal-mal: യോശീയാവ് യെഖൊന്യാവെയും അവന്റെ സഹോദരന്മാരെയും ബാബേൽപ്രവാസകാലത്ത് ജനിപ്പിച്ചു.
  kkc-kkc: Yosayayo owolo ee Yekonaya, osoloso Yosayayo owolo dio abo. Biame domo
    omapoo Isalael odooso odoo abo sabolo ha temeleso, diba Babilon mi mapoo dabalame
    iyado diso.
  lit-lit: ir Jozijas pagimdė Jechoniją ir jo brolius, kurie gyveno ištremimo į Babiloną
    metu.
  urd-GVR: Yūsiyāh Yahūyākīn aur us ke bhāiyoṅ kā bāp thā. (Yih Bābal kī jilāwatanī
    ke daurān paidā hue.)
  far-far: Sa Josaea alua sa Jekonaea fainia sasina ki. Kera futa ka sui na malimae
    kera ki ka fi ngalia wane Israel ki 'uria fere baita 'i Babilon.
  suz-BL: योसीयाहमी येकोन्‍याह नु आ लोक्‍ब थीमी बाक्‍त। येकोन्‍याह आ पालामी बेबीलोन
    ङा मुरपुकीमी यहूदी आन कली लडाइ पा ग्‍याइश्‍शा बेबीलोन चाक्‍दीत्‍मे बाक्‍त। २राजा
    २५:७,११,२१
  car-NT: Josia 'wa Jekonia, mo'karon ipiryjan enapa typa'kano'se mandon, moro Babylon
    'wa Simosu emimarykon jako.
  amp-amp: Josaiar nasakmorr Jehoiakinri rorhu nmemrom. Nd yihar Isrerm Babilonko
    kalabus yi tohmom.
  bht-bht: योशिय्याह ला यकुन्याह, कने उदे भाई पैदा होये। यकुन्याह कने उदे भाई इस्राएलियां
    जो कैदी बणाई करी बाबेल देशे जो लेई जाणे ला पेहले पैदा होये थे।
  eng-NOY: and Josiah begat Jeconiah and his brothers, at the time of the removal
    to Babylon.
  cub-NT: Josías bácʉ Jeconíajã mácavʉ néñecu marejaquémavʉ. Dinʉmʉare, ne cʉrinʉmʉare,
    ina Babilonia ãmicʉrõcavʉ bácavʉ ne bʉorĩ nʉvaimara marejaquémavʉ maja Israecavʉ
    maje jipocacavʉ bácavʉ. Na mácavʉre nʉvarejaquemavʉ pʉ Babilonia ãmicʉrõita.
  ita-1927: Giosia generò Ieconia e i suoi fratelli al tempo della deportazione in
    Babilonia.
  lww-lww: Sosaea naga narina nap̃a Sekonaea, amio wenla lala. Ana e pogos kiena ne
    la nene narui, yaru lala na purvanua tap̃ena nap̃a P̃apilon apanon ap̃ure plan
    le Israel lala ava ayum̃ae korena garu P̃apilon.
  ckb-ckb: یۆشیا باوکی یەهۆیاکین و براکانی بوو، لە کاتی ڕاپێچکردنەکە بۆ بابل.
  nas-nas: Josaia tee Jekonaia bauma, eeꞌnoko baaraꞌmainkaang. Tekang ninka nariꞌ
    mmauꞌ Juꞌnupoong Babiloniꞌnameensiꞌaape berouꞌ kiimata-koo.
  uvl-uvl: Iok, Ekonia pe titina mur temeria ne Iosae nga etue nenge Papilon mur te
    hekou sue Israel mur pe te ua ia iri langa kileng nge Papilon.
  eng-BBE: And the sons of Josiah were Jechoniah and his brothers, at the time of
    the taking away to Babylon.
  ixl-CNT: Aatz u Josias, aꞌ ikꞌaol atini u Jeconias, tuchꞌ tereꞌn itzaꞌqꞌ. Aꞌ titzꞌpeꞌ
    tikuenta u txaypichil bꞌen tu u txꞌavaꞌ Babiloonia.
  xsi-xsi: Aŋga Josaia nde Jehoiakin wa tai-tua wa tamanzi. Lâ zo ŋinde kinzi Babilon
    ŋgu sikainzi Isrel ŋgu sionzi simo Babilon lawea, aku nâna silanzi.
  crx-NTPO: '''Oh da'' ''oh whuya whudizulh whe ts''iyanne dune keyoh whuti Babylon
    ts''e whebuhanla, ''et Josiah ''en Jeconiah ''ink''ez bulhutsinke ''enne bubá
    ''unt''oh.'
  kan-OKCV: ಯೋಷೀಯನಿಗೆ ಯೆಕೊನ್ಯ ಮತ್ತು ಅವನ ಸಹೋದರರು ಹುಟ್ಟಿದರು, ಈ ಸಮಯದಲ್ಲಿಯೇ ಯೆಹೂದ್ಯರನ್ನು
    ಬಾಬಿಲೋನಿಗೆ ಸೆರೆ ಒಯ್ದದ್ದು.
  bbb-bbb: Ro Amoni fu uri fari fuone e Josaea nafenoga fu uri fari fuone e Jekoniakiro
    iviefari fuone ije nafei. Areme e Bebironiko ijiebe usiae Jerusareme sidove ije
    kenama areme uri e Isureroko ije bune kaenamiana una are buone Babironi ijia vae.
    Areme rade e Jekonia fu uri fari fuone e Siritero nafenoga fu uri fari fuone e
    Zerubabero nafei. Ro e Zerubabero fu uri fari fuone e Abiudi nafenoga fu uri fari
    fuone e Eraeakimi nafenoga fu uri fari fuone e Ezo nafei. Ro Ezo fu uri fari fuone
    e Zedoke nafenoga fu uri fari fuone e Akimi nafenoga fu uri fari fuone e Eriudi
    nafei.
  blw-blw: Ah Josias, inyanàna cha Jeconias way masosonod. Yag hen hiyachiy tempo,
    yachi hen niyéyan hen anchichay ganà Israel ad Babilonia way nan-alepan.
  tam-2017: பாபிலோனுக்குச் சிறைப்பட்டுப் போகும்காலத்தில், யோசியா எகொனியாவையும் அவனுடைய
    சகோதரர்களையும் பெற்றான்.
  azz-NT: Huan in tetat Josías quiscaltij in Jeconías huan iicnihuan tech in tonalme
    cuac quinuiyacque queme presos nochi in pueblojuani de Israel hasta in país de
    Babilonia.
  spa-RV-1909: Y Josías engendró á Jechônías y á sus hermanos, en la transmigración
    de Babilonia.
  csy-csy: Josiah ta Jechoniah, Jechoniah in Babylon khua ah a ki khin ma a nei a
    suapui te;
  mxq-NT: diꞌibʉ teetyꞌa̱jtʉdʉ Jekoniiʉs esʉ myʉgaꞌaxʉty ma̱ ja tiempʉ ko ja babilóñʉdʉ
    rey tmʉnejxy ja israelitʉ ja̱ꞌa̱yʉty tsimy jap Babiloñʉ ña̱a̱xóty.
  tzj-NT: Ja Josías, tatixel rxin Jeconías e rachbil ja rch'alal, tokori' xe'oc preso
    ja raj Israel, xec'amarel chipan ja nación Babilonia.
  tdt-tdt: Jozias nia oan mak Jekonias ho nia alin sira. Iha sira nia tempu mak militar
    lori povu Israel baa dadur iha Babilónia.
  ron-BTF: Și Iosia a născut pe Iehonia și pe frații lui, pe timpul strămutării în
    Babilon.
  eng-WEBP: Josiah became the father of Jechoniah and his brothers at the time of
    the exile to Babylon.
  eng-FBV: and Josiah the father of Jehoiachin and his brothers, at the time of the
    exile to Babylon.
  nld-1939: Josias won Jekonias en zijn broeders omstreeks de tijd der wegvoering
    naar Babylon.
  bwo-bwo: Iyosyas Israe'el ashaasho Babilon maants bo kishodek't damets dúr Ikoniyannat
    bí'eshwotsi b́shuwi.
  nch-BL: Huan Josías quipixqui se icone cati quitocaxti Jeconías, huan nojquiya quinpixqui
    más iconehua. Josías huan iconehua itztoyaj ipan nopa tonali quema hualajque tali
    Babilonia ehuani huan quinhuicaque nechca nochi israelitame ilpitoque para quintequipanotij
    ipan inintal.
  quc-TNT: Ri ka mam Josías are u tat ri ka mam Jeconías, xukuje' ri e rachalal. Pa
    tak ri k'ij ri' xec'am bi ri winak aj Israel, xeopan c'u pa ri tinimit Babilonia.
  tfr-NTPO: Josías, e Jeconías data, ba shjiy, ba l̈ëmga data bakoe. E dbaryoshko
    ga Israel tjëyoga zanaba, söraba jek Babilonia kjokyo dbo go.
  kaq-NT: Josíasena cahen Jeconías, Jeconías huetsabo rihbi. Babilonia mai janin hapon
    hiohah ta jano sca jihuenishqui.
  ahr-ahr: अनी बाबेलले देशांतर व्हयनं तवय योशीयाले यखन्या अनं त्याना भाऊ व्हयनात.
  sgb-sgb: Hi Jeconias haka hilay kapotoh pohêl na, ay anak ni Josias. Hên angkabiyay
    hila, ay dinakêp hilan taga-Babilonia hên dinyag ipoh ya Israelita ha bansan Babilonia.
  vie-1934: Giô-si-a đang khi bị đày qua nước Ba-by-lôn sanh Giê-chô-nia và anh em
    người.
  kxv-kxv: ଇସ୍ରାୟେଲଇଁ ବାବିଲନ ଦେ଼ସାତା ଦସାନା ଅ଼ନି ବେ଼ଲାତା ଜସିୟ ମୀର୍‌କା ଜିକନିୟ ଇଞ୍ଜାଁ
    ତାନି ତାୟିୟାଁ ଜାର୍ନା ଆ଼ତେରି ।
  cha-cha: Ya si Josias jalilis si Joaquim; si Joaquim jalilis si Jeconias, yan y
    mañeluña anae manmacone guiya Babilonia.
  amu-NT: Josías tsotye Jeconías ñequio ntyjee tsaⁿꞌñeeⁿ. Joona tuiindyena tiempo
