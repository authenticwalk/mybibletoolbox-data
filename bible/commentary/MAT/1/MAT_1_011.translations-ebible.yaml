  heb-LB: יאשיה היה אביהם של יכניה ואחיו (שנולדו בזמן גלות בבל).
  caf-NT: Hoh da wheghah whudezulh, ts'iyannah dune keyah whuti Babylon ts'ih wheoobuhanla,
