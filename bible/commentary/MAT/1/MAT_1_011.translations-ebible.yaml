  tzo-NT: Ti Jeconíase ja' stot ti Josíase. Oy yermanotac uc ti Jeconíase. Ja' ic'bil
    ibatic ti Babilonia.
  ind-AGS: dan Yosia ayah Yoyakhin dan saudara-saudaranya, pada waktu pembuangan ke
