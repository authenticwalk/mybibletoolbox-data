  cuk-cuk: 'Judíoʼmar Babiloniaʼse gales ebipilesmargu, Josías machimala-nikunonikid:
    Jeconías, degi, e-masmala-baigan.'
  tbf-tbf: E Iosia eie taman e Iekonia ma bu kasien. Ian simi avareit bu Babilon gi
    ta nga kerie sien bu Israel nia ra tsatsang vinatoreis i Babilon.
  uig-CYR: Бабилға сүргүн қилинғанда Йошиядин Йәконияһ вә униң ака-укилири төрәлди.
  ikw-NT: Josaya mụhia Jekonaya nụ rụmu nne a. Ka bụ ige ele Babịloni vuru be la n'ẹli
