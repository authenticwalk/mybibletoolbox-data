  tbz-SIM: kɛ̀ Sosiɑsii pɛitɛ́ Yekonniɑsi nɛ̀ o nɛí. Dɛ mɔ̀nnì ndi Bɑbidɔnni kóo kpɑ̀ɑ̀tì
