  eng-WYCLIFFE: Amon bigat Josias. Josias bigat Jeconyas and his britheren, in to
    the transmygracioun of Babiloyne.
  bsj-bsj: Yociya co te Yekoniya kange yitub cebo, dong-dong fiya cuwo ci yem ci,
