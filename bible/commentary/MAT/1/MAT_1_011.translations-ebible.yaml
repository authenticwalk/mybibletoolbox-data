  yal-yal: Yosiya yi Yɛkonaya nun a xunyɛne nun a tadane sɔtɔ, e Isirayila muxune
    suxu waxatin naxan yi, e siga e ra Babilɔn taani konyiyani.
  cnt-NT: Josías guë'₂ ca₂lɨn₃ jmei₂ Jeconías quian'₅₄ rɨin'₅₄, (lia'₂ con'₂ jmɨg₄
