    ilimi abiip maak maak unemin kup kemsip ko.
  piu-2006: Tjutjayalu katja tjuṯalpi mantjiṉu. Palumpa katja yurruntitja Tjikunayanya
    nyinangi. Palulanguru Papilunanya ngurrara tjuṯangku Yitjurilaku walytja ngaṉṯitja
    tjuṯa tjananya ngurra Papilunalakutu katirra kanyiṉingi.
  poh-NT: eh pa ribihnal i Josi̱yas jenaj queh take racꞌu̱n xacꞌunej cho i Jeconi̱yas
    chꞌi̱l take richa̱kꞌ, reꞌ xiꞌasjic chiwach take ha̱b nok reꞌ take kama̱m katiꞌt
    xicꞌamaric je ar pan tinamit Wawilo̱nya.
  tue-tue: Josías Jeconías, teero biiri cʉ̃ʉ̃ baira pacʉ niiyigʉ. Cʉ̃́ã niiritabere
    Babilonia dita macãrã Israelya põna macãrãrẽ ñee, néewarucuyira cʉ̃́ãya dita Babiloniapʉ.
  bjp-bjp: ke Josaia i e tama Jekonia turan foron tualik. Aunbiing ae fan Israel ri
    ka kamkabet na Babilon.
  xon-xon: Josia mu ma Jekonia ni unaabitiib buyoonn baadim nan faa bi butɔb ki chuu
