  nal-nal: ma Josaaia naan damana Jekoniaa varaxai wana amun daasna. La notaan angkanaan
    amun Baabilon di vangarin amun Israael ma di raagul Baabilon malasing amun topuran.
  kyq-kyq: Jɔsias ooj Yekonia ute gɛnaan̰gen gaabge ɔɔ kaaɗ kɛn se ɓo gaan *Israɛlge
