  dwr-ENT: ኢስራዔሊያ ኣሳይ ኦሞዴቲዴ፥ ባቢሎኔ ጋዲያ ቤዳ ዎዴ፥ ኢዮሲያሴ ኢኮኒያናኔ ኣ ኢሻቱዋ ዬሌዳ።
  pma-pma: Ka Sosaea, kei vi tata onen Sekonaea ka tunali keil. En avong enek, me-Babilon
