    Ajopana chá'ataño ne'emacá. Aú nahuá'a necá rejo, nasápacaloje najló penaje. Re
    Josíasmi chu yaní moto'oñó i'imacá.
  djr-djr: ga Djawtjayany bäpa'mirriŋu Djiyawtjingu ga wäwa'mirriŋuw mala nhanukalaŋaw,
