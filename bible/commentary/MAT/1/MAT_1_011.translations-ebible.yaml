    Babironiaquë, yágaiganaqueri omagaro joríojegui canta Babironiaquë.
  plu-plu: Igme amekene Josiyas gikamkayh amekene Jekoníyas, gikakkis gisamwipwi.
    Igkis ay amadga inin apim ini hawkri ku aysaw hiyeg israelyenepwi waxepka ta apitit
    paytwempu Babilôniya.
  iou-iou: Täŋpäŋ Josaiatä Jehokin-kät noriye bäyaŋ yepmaŋkuk. Uwä Babilon ämatä Juda
