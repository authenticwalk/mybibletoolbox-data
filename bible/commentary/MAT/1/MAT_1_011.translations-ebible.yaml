  kjs-kjs: Josaia-re Jehoiakin-para nipuna amenu medaloma nimuna aaraa pirisa. Go
    raburi mo Israel enaalinu nimu Babilon su-para karapo ada mapaitaasimi.
  mni-mni: Aduga makhoibu Babylon-da lanpha oina puba matam aduwaida Josiah-na Jeconiah
