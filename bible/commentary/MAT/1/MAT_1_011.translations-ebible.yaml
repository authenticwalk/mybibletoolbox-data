    tunum imi waasi Babilon kayaak tunum iyo, baa tal Israel-miin yemum o, kalalip
    baa tal daalip din-bomdipla, Babilon ita ita ke Israel-miin iyo kabaak baniwa,
    fuku tibii sok de-yim-tama bilin Babilon ilmi abip ma ma kaptam daa-daa-kemsip
    ko.
  nlx-nlx: एने बाबिलोन देसान राजा इस्राएली माणहाह गुलामी माय ली जाणेन टेम माय, योशियान
    यकुन्या एने तान बाहख पायदा एना।
  apw-NT: Bábylonyú isnáhgo odestįįdá’, áí hadá’ Jechonías, hik’e bik’isyú Josías
    bá náánázhchį́;
  gum-gum: Inchen Josíasbe Jeconíasweimba, nunelaimba møskain købig køn, tru israelitasmeran
