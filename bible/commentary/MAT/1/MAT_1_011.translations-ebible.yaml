  ewe-ewe: Yosia dzi Yekonia kple nɔviawo le esime woɖe aboyo Israel dukɔa yi Babilonia.
  nuy-nuy: Jehoiachin marri nigawi-nyinyung warra-minilharri-yung. Anubagala warruburru-yung-gala
