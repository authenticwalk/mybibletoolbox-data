  kwd-kwd: La Josaea 'e lafia la Jekonaea fe'enia gila asina. Gila futa 'e sui mola
    ma marimae aaga 'i Jiu bi'i ngaria ta'a 'i Israel fana fanua ba'ita 'i Babilon.
  ded-ded: Yosia yearunac Yekonia nga munafora fingecgec. Yeni Babirong bangecfu meyunu
