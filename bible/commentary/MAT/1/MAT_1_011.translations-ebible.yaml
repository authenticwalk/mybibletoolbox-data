  byr-byr: Jozaayai Jekonaayarɨjɨ gahwaaravaavɨjɨ ganɨmaangei. Sagaaꞌ Bavɨlonɨ mwaalyara
    Yɨzɨrelɨyaraavɨ tamakeva makwaweva Anga Bavɨlonɨ menyawɨnna wɨmwaaiheꞌ.
  ian-ian: Josaiana nyan Jekonaio ndɨna yakwa nɨmbonala. Josaia ta njɨmbla Juda walɨnja
