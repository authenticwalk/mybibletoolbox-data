  yad-NT: Jadchintyi Jusíyasibe detuyadani̱ Jeconíyasibe, sataryi̱vedabay jarye rijya̱tatyadedanumatiy
    Judíyuveda mityasimyi Babinóniya mucadimuju̱ riy.
  mxb-NT: ta de̱ꞌe Josías ni̱ sa̱ kuu Jeconías xíꞌín dao ka̱ ñani ra̱ tá tiempo ni̱
    kue̱i na̱ ñoo Israel noo̱ ndáꞌa̱ ta̱ ñoo Babilonia.
  pon-2006A: Sosaia me semen Sekonaia oh rie ko ahnsou me mehn Suhs ako sellahng Papilon.
  maq-NT: Josias ne, me vëhë xi xutachanga xi má nahmi rë Jeconías cojo hntsë cha.
