  kyc-kyc: Josayame Jekenayamoo yangonge dusipa pipya manjo piya. Dopa piyamopa yuu
    Bapilone range dupwame Juu wambu pyao anjo lanyuo peyami.
  urd-GVU: یوسیاہ یہویاکین اور اُس کے بھائیوں کا باپ تھا (یہ بابل کی جلاوطنی کے دوران
    پیدا ہوئے)۔
  yre-NT: Ɛn Zozia Zekonia 'lee 'e "bʋɩnun yaa. E o yaa tʋ nɛn o -ko Izraɛl 'nɔn 'a
    Babilɔn bɛ -a man.
  fuh-BKF: Yosiya rimi Yekoniya e minyiraaɓe muuɗum. Ɗum hawrii e jamaanu mo Alhuudiyankooɓe
    njaalanoo, njaaraa Baabiila.
  arl-NT: Josíasri Jeconías que quiquiaari, tapueyocuaca quejuhuaj. Jiyacaritij, Israel
    pueyapueeri quioosaaquiaari Babilonia jiyajiniara.
  ziw-ziw: Yosiya amwelekaga Yekoniya na walukolo weyawe. Chipindi chiya Wayahudi
    wasamizizagwa Babeli.
  grc-TR: Ἰωσίας δὲ ἐγέννησε τὸν Ἰεχονίαν καὶ τοὺς ἀδελφοὺς αὐτοῦ, ἐπὶ τῆς μετοικεσίας
    Βαβυλῶνος.
  nag-nag: Josiah pora Jechoniah aru tai laga bhai-kokai khan laga baba hoise jitia
    taikhan ke Babylon desh te dhurikene loi jaise.
  eng-OEBCW: Josiah of Jechoniah and his brothers, at the time of the Exile to Babylon.
  knj-NT: Ja' naj Josías, smam naj Jeconías yetoj eb yuẍtaj. Ja' yul stiempoal eb
    tu' jix i'letoj eb yuninal Israel yu yak'le servil eb bey Babilonia.
  deu-1912: Josia zeugte Jechonja und seine Brüder um die Zeit der babylonischen Gefangenschaft.
  san-PUN: ਬਾਬਿਲ੍ਨਗਰੇ ਪ੍ਰਵਸਨਾਤ੍ ਪੂਰ੍ੱਵੰ ਸ ਯੋਸ਼ਿਯੋ ਯਿਖਨਿਯੰ ਤਸ੍ਯ ਭ੍ਰਾਤ੍ਰੁਂʼਸ਼੍ਚ ਜਨਯਾਮਾਸ|
  nob-LB: Josia, som var far til Jojakin og hans brødre, som ble født ved den tiden
    da folket ble ført bort til fangenskap i Babylon, og Jojakin.
  ntj-ntj: Nyangka Tjutjayilu yutirnu katja yini Tjuyakinya, katja kutjupatjarranyatarrartu.
    Tjiinya palunyangkartu Yitjurayilku tjamupirti-tjananyaya warrmarla pirnilu karrpira
    kutikatingu ngurra Papulanku.
  sxb-NT: ni Yosia yaiwula Yekonia ni waamwawu waae awekizia mu amiire aga Awaisraeli
    waawanga mu owusiwe mu ekialo ekia *Babulooni.
  nhu-NT: Ɛ Josaya nu icee Jɛkonaya bô boom bo bwee bó le. Bó to boke bó ɛ ɛ̀ to nu
    kefew kè bonyii bo Babilon to kooyɛɛ bonyii bo Islael gɛn dvú woŋ wvubo wvù Babilon
    e.
  row-row: '@see-verse:MAT.001.010'
  msy-msy: Ezɨ Josaia Jehoiakin ko an aveghbuar mabar afeziam. Dughiar kamɨn Israelba
    ghua Babilonɨn kalabusɨn ghue.
  agg-agg: Asu Sosaia ai Sekoniandɨ apodoho mamɨ ranahamundɨ afɨndɨyuane. Sapo ranɨ-sɨmboanɨ
    Babiron ami Israer nendɨ ranaheimbo Babiron hɨfɨna ahamundɨ moanɨ ratüpurɨmbohünda
    sowandümondürɨ mahomo.
  ptp-ptp: Dɨ Josaia nu Jekonaia he lie wê tɨbii Babilon vông vevac vô he dɨ hôm he
    Islel vɨhati xôn dɨ kô he mɨ la vac vɨgwe Babilon nêb he i vông yuac pɨleva vô
    he mɨ dô.
  nak-nak: e Iosaia, e latula e Iekonaia. Te la imamala te Iekonaia me egiteu e taitarila,
    egite Asiria lapu taro egiteu e Iuda soio te la kilisi oio la mautu e Babilon.
  lbb-lbb: e Josaia i aitna e Jekonia taum ana tastasnala. Lamur tana, a tarai Babilon
    la dat pas a tarai Israel utumo e Babilon sur lar kes na dodot.
  kan-2017: ಆಮೋನ ಮಗನು ಯೋಷೀಯನು. ಬಾಬಿಲೋನಿಗೆ ಸೆರೆಹೋದ ಸಮಯದಲ್ಲಿ ಯೋಷೀಯನಿಗೆ ಯೆಕೊನ್ಯನು, ಅವನ
    ಅಣ್ಣತಮ್ಮಂದಿರು ಹುಟ್ಟಿದರು.
  cso-NT: Hi³ jáun² Josías lɨn³ jméi² Jeconías la³ má²quionh³ tsá¹ raɨnh²¹, jmáɨ¹
    hi³ ca³ja³taunh²¹ jáun² tsá² *Israel hi³ tson³ tɨ³ hué³² Babilonia.
  ena-ena: Josaia ninanu Jehoiakin. Josaia agaŋ ninadinu limu hɨhɨle agɨladɨ avi havami.
    Nɨbɨlaŋ iaha hɨniavɨdaci Babilonia fɨli tɨbɨ hɨsɨŋ agɨlaŋ ve nɨbɨlaŋ hula sagaŋ
    lɨbavɨmi. Sagaŋ lɨba nulɨdɨ lɨvalavɨla nulɨdɨdaŋ Isɨlaelɨ hɨdɨlɨ limu hɨhɨle agɨladɨdaŋ
    Babilonia fɨli tɨbɨ via uavɨmi. Via uavɨci lɨmɨn sɨbɨlɨ ulaŋ hɨvɨ me hɨnihɨni
    sibɨla havɨ havɨ vihavɨhadami.
  tgo-tgo: Josaiya le ŋgaŋgaŋgiya Jekonaiya na oghaghae, mbaŋaniye Babilon va thɨ
    mena thɨ kivwalaŋgiya Isirel na thɨ vaŋguŋgi vethiya yaku Babilon.
  yap-yap: me Josiah e chitamngin Jekoniah nge pi walagen Jekoniah, ko fa ngiyal’nem
    ni fa’an nni fek piyu Israel nga Babylon.
  mop-NT: U mejen aj Josiasa, aj Jeconias u c'aba'. Yanoo' u sucu'un u yitz'in aj
    Jeconiasa. Tu q'uinil ti cuxa'anoo' ala'oo'o, müchboo' aj Israel u menoo' aj Babiloniajili.
    Bensaboo' tu c'asil aj Israel ich cuenta Babilonia.
  tet-tet: '@see-verse:MAT.001.010'
  hlt-MCSB: Josiah he Babylon la a puennah kungah Jekhoniah neh a manuca rhoek te
    a sak
  xtd-NT: Josías n‑kuu taa Jeconías xiꞌin ntaka ñani‑s. Na n‑xo tuu Jeconías, daa
    xndeka juexa soldado Babilonia dava ñayiu Israel juaꞌan ñuu‑s xa nkotuu‑i ijan.
  mdy-ETH: ዒዮሲያሴ ዒስራዔኤሌ ዴራ ባብሎኔ ዓጮ ዲዒንቲ ዔውቴ ዎዶና ዮዓኬና ጌርሲንሢና ሾዔኔ።
  spl-spl: Yosiahât nanŋe Yekonia teteop. Otmu imilipŋe nombotŋe meyehop. Otmu sâp
    yanâmâ kapi pato âlâ, kutŋe Bawilonia sâm, yan tâmbâlipnenŋe yeŋgât kasalipyeŋaŋe
    taka yongom kiom tuhuyiŋgiwi. Kiom tuhuyiŋgim meyekmâ ari Bawilonia yan katyekŋetâ
    yâk yeŋgât hoŋ bawa otmâ manbi.
  usp-NT: Josías ri' ri jkaj Jeconías pach yak jk'un y ratz la' mak junab' cuando
    yak rijajl Israel xc'amsajtakb'i prexil Babilonia.
  zav-NT: Josiasən' naque' x̱a Jeconias na' biše'e ca'. Beṉə' ca gwnitə' ca tyempən'
    catə' beṉə' Babilonia ca' besyə'əc̱he'ex̱ax̱ɉe' de'e x̱axta'o chio'o beṉə' Izrael
    Babilonian'.
  sgz-sgz: Io, ái Iosaia a apáng Ekoniá má rang tuán i pákánbung er sang tan tám arup
    til Babilon kandi tu artalka besang ur Babilon suri batbat kalar ái.
  kek-NT: Ut laj Josías, a'an xyucua' laj Jeconías jo' eb ajcui' li ri̱tz'in. Eb a'an
    que'cuan sa' eb li cutan nak eb laj Israel que'chape' ut que'c'ame' aran Babilonia.
  blz-NT: Yosia tama ni Yekhonya ka' utusna sambana. Raaya'a tumuo' na tempo lipu'
    Israel ni'atori na Babel.
  poe-NT: Chꞌín Josías mé itꞌé tí chꞌín Jeconías la ko kíchó chꞌán. Tí sín a mé kꞌuéjó
    sín tí ya̱on a ntá xrína̱hya ikui tí sín Babilonia sákjuíko sín tí sín israelita
    kíxin tsꞌejóchjina sín tí chjasén sín Babilonia.
  san-TAM: பா³பி³ல்நக³ரே ப்ரவஸநாத் பூர்வ்வம்ʼ ஸ யோஸி²யோ யிக²நியம்ʼ தஸ்ய ப்⁴ராத்ரும்ʼʼஸ்²ச
    ஜநயாமாஸ|
  cof-NT: Junsi Josíachi naola Jeconíabe yachi acolabe jominlanue. Yala sonnalarasanan,
    uyan tobi chuminlari israelítalaca tanjilainue Babilonia tinun bare to fecári.
  srm-NT: Nöö hën Könu Josia ko pali Könu Jekonia ku dee baaa fëën. Nöö a di ten u
    Könu Jekonia ala, nëën dee Babilon sëmbë kisi dee gaan sëmbë fuu tei tja go buta
    a katibo a Babilon köndë.
  qvs-NT: Josiyaska karkan Jekoniyaspa wawkinkunapa tatan. Chay pachana Babilonia
    llaktamanta runakuna israel runakunataka apishpana pusharkansapa llaktanman chaypi
    paykunapa munanankunata rurashpa kawsanankunapana.
  zca-NT: Lë' rë xga'n Josías ngok Jecunías kun rë wech Jecunías. Le'n rë ngubizh
    ze' ñanu rey Babilonia rë men yezh Judá. Lazh men ze' ngok bixa' nela rë men nado
    ga', dox nguzakzi bixa'.
  cbc-NT: Josías pʉame cabero macʉ̃cʉsupi Jeconías, cʉ̃ bairã menarẽ. Ti yʉteare marĩ
    ñicʉ̃jãã Israel yepa macããnarẽ na ñejoyupa aperopʉ Babilonia yepapʉre.
  qxo-NT: Josiaspa tsurinmi cargan Jeconias y mas waquin waugincuna. Jeconias yuringan
    witsancunam Israel runacunata Babilonia soldäducuna prësu tsariscärir apayargan
    Babilonia nacionman.
  mox-mox: ta Iosaia natuna Iekonaia ma tainavo, taudi edi tutaya me Babiloni imai
    me Diu iluqoqonidi itauyedi Babiloni ʼinaya.
  kew-kew: Josaia-re Jehoiakin-para nipuna amenu medaloma nimuna aaraa pirisa. Go
    raburi mo Israel onaanu nimu Babilon su-para kalabus ada mapataasimi.
  dww-dww: Be Josaia natunama Jehoiakin be tasitasinama. Taudi adi raḡanine Israel
    banegidima matabudi a nawedina Babilonma be dabudine a miana.
  nif-nif: Tɨmbi Josaia wɨn Jeoiakin gɨta dal kwayañii endok besɨ. Nain wolonda Babilon
    nasilɨ Islael amatam kaikan gɨñgɨnembi, endok kwelan kuñgulok yanañgɨp ñañgɨlɨñ.
  twi-ASANTE: Yosia woo Yekonia ne ne nuanom. Wɔwoo wɔn ɛberɛ a na Yudafoɔ te nnommum
    mu wɔ Babilon no.
  aoj-aoj: Eaꞌ Josaia nola Jekonia naloma owapana ananimi maloma ahamam maꞌmam safeꞌ
    sandaꞌ kalabus sapani wambel Babilon lauguni.
  cbv-cbv: Josíasboó Jeconías ã déewãjĩh ĩ íip ãt jʉmʉp wʉt jĩ. Queét jʉm láa Israel
    baácdih moondíh míic mao yap yohnit, Babilonia baácdih moónboó queétdih ĩ́ih baácna
    ĩt ʉb bejep wʉt jĩ.
  taw-taw: Josaya ne Jehoyakin nop tɨkɨl, nɨmam ogɨnap tɨkɨl gak. Ñɨn anɨb ak, Babilon
    bɨ kɨli apɨl, Yislel binɨb kɨlop nag lɨl, dad man Babilon amnɨlak.
  jic-NT: Josías Jeconías popay waytsja, Jeconías jüpülücpan jis papay watsja jupj.
    Josías tüpü'ü na, Babilonia mo'o tapatja tjiquil, la tapalan yupj israelpan jis
    lal. Jis tsupapj, tjaman Babilonia nt'a.
  zap-NT: Josías nak xuz Jeconías yra bech Jeconías tyemp ne wzanofwers men-Babilonia
    men-Israel wyano men men Babilonia.
  wer-wer: Ën Sosaia pi Sekonaiaare pim nangaröa pepap. Akun pötak Papilon nga omnaröak
    Yuta omnaröa naëaan narö wii tëak wak së Papilon yangerak moulmëën pitëm inëën
    eim wakaima.
  ipi-ipi: Josayato Jekonayapi, balana amene tupapi, utupane mandeaipia. Okone angi,
    Bapilone yuu okona tane tupamane Isatale tane wandakali tupa andi lo awua peainipia.
  qul-NT: Josiastaj Jeconiaspaj waukencunapajpiwan tatan carkan, Babiloniaman Israel
    runacunata preso apaskancu tiempopi.
  ter-NT: Kene Njôziya, Njekóniya yoko po'ínuhiko itukoa há'a ya kaxénake íteokonoku
    ne viyénoxapa jûdeu xapa isukókoti yaneko omopókononehiko itúkeovo kaúti ya Mbabílonea.
  bmr-NT: Jaabo seemevauhi Jeconia onoobo, bu inahabomɨ icamoco Israel cuumimɨnaaco
    Babilonia jiinɨjevɨ asatyuudɨɨhivɨ.
  fuf-fuf: Yuusiya jibini Yeekoniya e musiɓɓe mun ɓen fewndo egginegol naɓee *Baabiila.
  bhl-bhl: Sosaya e Sekoyakim so akalem awkunum kumel so im alew kese kale. Biim bisiw
    ding dim kabalak e, maka i teleko, Suda kawtiw biilo Babilon abiw mutuk fian kalo
    yemde unsiliw kale.
  ons-ons: Yosia eŋe Yekonia eŋine so ŋolekoune eŋane magaene, naso yewao Israel ŋei
    ŋerep ebu peik one more Babilon kepeo ari warekoi.
  con-NTPO: Israendeccuma indipa Babilonia andeni angai'te Josíasja Jeconías, tise
    antiandeccuma'qque isupa Jeconías quitsa tsu.
  ghs-ghs: Ma Dzosiaho khameto Dzekhonia ma nomamane biranateta oi Isirae abiho tupu
    Dzuta nokoi oho bodzata Babironia habaho sutasuta abi naate tuumata.
  peg-peg: ଆମନ୍‌ ମେହି ଜସିୟ; ଜସିୟ ମେହି ଜିକନିୟ ଆରି ତା ଟଣ୍ଡାହିର୍‌, ବାବିଲନ୍‌ତିଂ ଦେସ୍‌ତ
    ଗେହ୍‌ନାକା ଆତି ସମୁତ ଜିକନିୟ ଜଲମ୍‌ ଆଜ଼ି ମାଚାନ୍‌ ।
  txu-NT: Ar ba:n arỳm Djekonijmẽ kamy ar adjuw. Djekonijmẽ kamy ar adjuw nhym ar
    arỳm apôx. Apôx ne kam arỳm abatành ne ar ba. Nhym kam me kurê djwỳnh arỳm mebê
    idjaer'ỳr prõt ne kam me pa 'amỳn meo mõ. Me pardja'ã meo mõ. Krĩraxbê Babirônij'ỳr
    meo mõn meo bôx.
  eng-WEBU: Josiah became the father of Jechoniah and his brothers at the time of
    the exile to Babylon.
  gnw-NT: Jare Josías iñemoñaa reta Jeconías jare tɨvɨ reta. Jare Jeconías ico yave,
    ɨvɨ Babilonia pegua reta umɨamɨri Israel pegua reta jare güɨraa jeta Israel pegua
    reta Babilonia pe.
  mux-mux: Josaya-ni Jekonaya kene yunga anginipilima kene mirim. Josaya kulupili
    yunga malupili molangi ele-tu yambuma Isrel-yambuma-kene oku ele teku kene toku
    munduku, Isrel-yambu pulele ka siku eninga kolea-auli Bapillon meku puring.
  maj-NT: Josia̱s kama na̱'mihi̱ Jeconia̱s ko̱ já nts'e̱. Kui xi tjíntu ni̱stjin nga
    ngjinijé xu̱ta̱ Israel Babiloni̱a̱.
  bkq-NT: Josias, Jeconias, iukonodolâ warâ nhunwym. Israeldâ Jeconias pymâem awyly
    ume myakâwândy kydamudo adaholy Babiloniaram. Iweâpa myakâwândy Babiloniadâ awylymo,
    tâtymo anaxilâ odopâdomoem en-hem kehomba tawylymogue.
  kue-kue: te Josaia ye wam Jehoiakin ya te angiglma tau meglkwa. Enge igle Israel
    yomba kane ende Babilon eingwa.
  cot-NT: Irira Joshiashini ichoviquivaetanaqueri Jeconiashi aisa iriguentijeguijiate
    coramaniqui icoraquecoraqueitashiquerigueti coaretajia Vavironiaquitica yashintajiacarigueti
    maasano ishiraerijia yaajitanaqueri Vavironiaqui oshequi.
  bnp-bnp: E Iosaia e tamane Iekonaia turana e huriki e turana mai na tahuna e huriki
    a Babilon ri lakavu e huriki a Israel, ri turari ria lakea o Babilon.
  apn-NT: Nẽ Josis kra na pre kêp Jekonĩs mẽ htõjaja. Kormã mẽ htĩr ri na pre Papirõn
    nhõ xwỳnhjaja kot mẽ hkurê kaxàr kaxyw mẽ hwỳr hprõt nẽ mẽ unê. Ijaew piitã unênh
    pa nẽ ma akupỹm mẽ õ pyka hwỳr mẽ ho hapêx nhũm mẽ hpãnhã Papirõn kamã pa ho pa.
    Jakamã nhũm Josis mẽ hkra Jekonĩs mẽ htõjaja mẽ hipêêxà pyrà nẽ Papirõn kamã pa
    ho pa. Nẽ Jekonĩs kra na pre kêp Saraxi. Nẽ Saraxi hkra na pre kêp Joropape.
  ctp-NT: loꞌo ayman Josías kanꞌ ngwa sti Jeconías loꞌo taꞌa ngula yu bra kanꞌ. Kanꞌ
    ndyaa loꞌo neꞌ Babilonia ꞌin neꞌ Israel presu la kichen tyi neꞌ tijyuꞌ; niꞌ ñaꞌan
    chkwan ꞌin neꞌ Babilonia ndyaa kaꞌan ꞌa neꞌ Israel bra kanꞌ.
  bre-BRG: Jozia a voe tad da Jekonia ha d'e vreudeur, da vare an ermaeziadeg e Babilon.
  opm-opm: Josaia oh Jekonaiao arwapiro ire itap ohmur. Gahan Josaia ihir patin wan
    aptei han Babiron ihir Isrer ihirnong ire hrepnong mar er mat paptenmat tap mar
    ire mong teinong pihipamur.
  bvr-bvr: Rrapa minypa an-dakal Babalan (Babylon) aburr-guyinda aburr-bona gurda,
    burrbi-rrimarra aburr-workiyana Ju yerrcha, rrapa burrbu-ganyja gu-birripa gu-rrawa,
    gun-gatiya waypa nipa Jowcháya burr-bokamurra Jekonáya (Jechoniah) rrapa aburr-yigipa
    worlapa niya yerrcha.
  wal-wal: Israa7eela asai omoodettidi, Baabiloone biitti biido wode, Yoosiyaasi Yo7aakiinanne
    a ishantta yeliis.
  zad-NT: Na' Josíaza' goke' x̱a Jeconíaza' len beṉ' bisheeka', ḻegaken' zoa kana'
    bc̱he'byen beṉ' Babilóniaka' beṉ' Israelka' lalle'ka'.
  aso-aso: Idoꞌ Babelonia ve nete igi lovo hizi ngimi Zuda ve ngivileꞌ igi ngeleꞌmizi
    Babelonia misubouko vaniꞌ gameneuꞌ nene Zekoniaꞌ ve uvele mele nene Zosiadatiꞌ
    sotoꞌ igi minaniꞌ.
  uli-uli: '@see-verse:MAT.001.010'
  nin-NT: Josiya à si aki a Jekoniya na amuyirr ba. (Na ase ka nggo a vɨ anu Israila
    ba igarr yi na ko nu Babilo.)
  tgk-tgk: '@see-verse:MAT.001.010'
  acu-NT: Tura Josías Jeconíasan tura Jeconíasa yachí ainaun yajutmarmiayi. Tura Babilonianmaya
    apuri Israel ainaun nepetkau asamtai, Israel ainaun achikiar Babilonianam jukiarmiayi.
  cak-WNT: Y ri Josías xralc'ualaj ri Jeconías y ri ye nic'aj chic rach'alal ri Jeconías.
    Y ya tiempo ri' tek ri kech aj Israel xechapatej el y xe'uc'uex c'a pa Babilonia.
  ebk-ebk: Hi Josias at aman cha Jeconias ay hen-anag-i. Enpototna chicha as nan timpu
    ay naiyuyan nan chiyuycha kianak Israel ad Babilonia.
  spa-PDDPT: y Josías engendró a Jeconías y a sus hermanos en el tiempo de la deportación
    babilónica.
  ruf-ruf: Yosiya kamweleka Yekoniya na ndughu tsake mne ghamatsuwa ghala Wayahudi
    ghawaghalighwe Babeli.
  gun-gun: Josias ra'y ma Jeconias ha'e tyvy kuery, Babilônia katy ogueraapaa jave
    py oiko va'ekue.
  agu-BL: Ma Josías, ya'stzun taj Jeconías scyuch' e' titz'un. Ya'stzun quitz'e'ntz
    yi chibene'n ticy'le'n yi e' aj Israel pres Babilonia.
  isn-isn: U Yosia ae tata wang'wa Yekonia nialuna akwe naiahoilwe kulongola ku Babeli.
  eng-PEV: Josiah was the father of Jeconiah and his brothers. At that time, the soldiers
    from Babylon came and fought the Jewish people. The Babylon mob won, and they
    took the Jewish people as prisoners to their country. So in that family there
    were 14 fathers from David until the time they all had to go to Babylon.
  ilo-ULB: Ni Josiah ti ama ni Jechoniah ken dagiti kakabsatna a lallaki idi tiempo
    ti pannakaipanda idiay Babilonia.
  pir-NT: Josia Jeconia gʉ̃hʉ pacʉro ijiahye. Tiquina ijiri pjere Israe yehpa cjẽnare
    Babilonia cjẽna pehe ñehe cãhye tiquina ya yehpapʉ.
  anv-NT: Gébégé ápyɛné bɔɔ́ Isrɛli né bé ájyɛ ne ɛbwɔ́ né melɔ́ Babilɔn,
    Josaya abyɛ Jekonɛya ne aŋmɛ́ bií abi ande.
  sab-NT: Josías kirolla tanre molen, ama gdaite kadakle Jeconías, Jeconías kaire
    Jeconías daballa ulita toidu suiale kwian israelita tanre dule skage nga Babiloniage.
  tmd-tmd: Josaia nuŋ Jekonaia yöx pön hön, pɨgnɨŋ nöbö adö bli yöx pön höŋa. Wop
    aku, taun dib Babilon nöbö mö hön, Isrel nöbö mö bla nag nɨg pön Babilon dumä.
  acr-NNT: Taq ri ralkꞌoꞌal ri Josías, e ri Jeconías kukꞌ ri ratz-uchaqꞌ; rike xebꞌalax
    chupa taq ri qꞌij echiriꞌ raj Israel xekꞌam bꞌi Babilonia.
  kpg-kpg: Josiah tamana o Jehoiachin mo ono duaahina daane, i di madagoaa digau Israel
    ne lahi gi Babylon.
  taj-taj: योशियाहला झा यकोनियासदेन थेला आलेगदेला आबा मुबा। थेनीगदे यहूदीगदेदा चुङ्सी
    बेबिलोन भिबा ग्‍लारी भोर्बा भन्‍दा ङाच्‍छान न्‍हबा मुबा।
  avt-avt: Josaia kine Jekonaia ketike kikrek nɨrak. Me wɨ im, mɨt ne Bebilon netike
    mɨt ne Isrel nenepan, hɨr neriyei mɨt ne Isrel neri nen wit kɨr.
  cbk-cbk: y si Josias amo el tata de Jeconias y su maga hermano, quien ya nace durante
    el tiempo cuando el maga Judio ya queda como maga preso y ya guinda na lugar de
    Babilonia.
  uig-ARA: بابىلغا سۈرگۈن قىلىنغاندا يوشىيادىن يەكونىياھ ۋە ئۇنىڭ ئاكا-ئۇكىلىرى تۆرەلدى.
  tuf-tuf: Josías sicar Jeconías cat, ey rabin cat cohnajacro. Jeconíasan ey rábinan
    cohná bécayat israelin cajc istiy ahár béjecro. Babilonia cajc cut ahár béjecro.
  abx-abx: Si Josias i tatay-na si Jeconias pati' i mga bugtu'-na lalla si uras si
    kadistirru-na si mga a'a-na si Israel pan Babilonia bilang mga bihag.
  mco-NT: Josías oy ung'adyii Jeconías mɨɨd y'ajchytɨjc y'uchytɨjc. Huin'it Babilonia
    jäy oy mach je israelitas jäy. Chi mɨnɨcxy jɨm Babilonia y'it.
  kqf-kqf: Bi Diyosaiya natuna ba Dekonaiya matasitasina. Tedi edi laḡannmo Islael
    lavedi matabudi a pani nawedi Babilonmo te ḡome a miya.
  cpb-NT: Ikanta Josías tzimanake itomi irirori, iitakeri Jeconías. Irojatzi itzimantanakari
    irirentzipaini eejatzi. Aripaite ripokaiyakeni owayeripaini poñagainchari Babilonia-ki,
    inoshikanakeri maawoini inampiki.
  aon-aon: Josaia ananim nugamim douk Jehoiakin nani ananim owarhim. Abudok nyutob
    eshesh Israel shanak shonoweshik shape gani Babilon.
  hus-NT-2005: Na Josías in kóꞌoy in chakámiltsik ani jún ti éb jaꞌich na Jekonías.
    Jechéꞌ támun tam ti an israelitatsik júná ti wikʼnél ban chabál xi Babilonia.
  mig-NT: Te Josías ni̱ sá'a‑de Jeconías jíín ñaní‑i, ná kua̱ngoyo fuerza‑i ñuu̱ Babilonia.
  bps-bps: Dyosaya i mà Dyékonaya na dad flanekan lagi. Di bang atù i kagakfè na kgebe
    i dad to mdà di banwe Israél ditù di banwe Babilon.
  mbs-mbs: Si Josias se amay i Jeconias aw menge kedowa din. Dinakep dan sipat menge
    doma dan Judiyo aw inibing dan doton te mediyò ogpeanan te Babilonya.
  tof-tof: akó Zosaea, Zeoyakin akó oya simanal zoretal, ibü ab yarilürr, Isrrael
    pamkolpam nóma barrmünürr Babilonia bwóbdü.
  cme-NT: Yosiyasi sire da Yekoniya a naara bisãlmba namba. Huɔŋgu faŋgu'i nuɔ‑i
    baŋ bilaa *Isirahɛl-baamba‑i kã baa-ba *Babilɔni‑i-na.
  sus-sus: Yosiya naxa Yekoniya nun a xunyae sɔtɔ, Isirayilakae xaninxi Babilɔn tɛmui
    naxɛ.
  pon-2006: Sosaia me semen Sekonaia oh rie ko ahnsou me mehn Suhs ako sellahng Papilon.
  dad-dad: Jekonia in tura tar geid, nedi temeid Josia, sain anĩ bun, Babilonem Israel
    tamo kayau guri difeid dirou, Babilon kalabus bun dilen.
  zab-NT: chiy Josías guc xtad Jeconías cunru de betsbɨ tiamp ni guu de bniety Israel
    pres nez Babilonia.
  jae-jae: Josia kêka Jekonia to lasitêwai lasê gêdêŋ taŋ sêŋgôŋ gamêŋ jaba Babel
    naŋ.
  ksd-ksd: Iosia i ga vangala Iekonia, ma diat bula dia barturana me, ta nam ra kilala
    di ga kinim vakari pa diat i tana uro Babilon.
  msm-NT: Si Josias amoy ni Jeconias dow mgo suun din. Sikan to panahon no pigbihag
    to mgo Hibru aw daeha diya to Babilonia.
  myk-myk: Zhoziyasi di Zhekoniya ni wu ceboronamaa se. Wee tuun wu ni a pʼi Izirayɛli
    sipyii pu co na kari Babilɔni ni.
  sbe-sbe: Yosiya natuna Yekoniya ma kana kahao. Siya yodi huya unai Babiloni yona
    tauꞌiyala se laoma Yudeya tanona tamowaidiyao se haidi se laeidi Babiloni.
  mcr-mcr: Josiya iqu, Joakinä iqueqätä, käta-käŋguäkauqätä kanique. Iŋgaŋi, mäkä-huŋqä
    hŋqua Israitqä iquauŋi, Bapilonä iuŋqä ätuma äwäpu, iquauqä yäpä imä äpmuatekuwi.
  cux-NT: Josías miiⁿ ní ch'iīndī daiya sa Jeconías. Jeconías miiⁿ ndúúcū tanáⁿ'ā
    vi'i yā ch'iindiyáaⁿ yā taachi chiidá yā ndúúcū chɛɛcú yā ní preso yā ndúúcū tanáⁿ'ā
    'iiⁿ'yāⁿ yeⁿ'e ndaata Israel ní taachi cueⁿ'é yā na cyúúní na yáⁿ'āa Babilonia.
  tur-YTC: Yoşiya, Babil sürgünü sırasında doğan Yehoyakin ve kardeşlerinin babasıydı.
  san-ITR: bAbilnagare pravasanAt pUrvvaM sa yoshiyo yikhaniyaM tasya bhrAtR^iMshcha
    janayAmAsa|
  bel-N: Ёсія нарадзіў Ёакіма; Ёакім нарадзіў Ехонію і братоў ягоных перад перасяленьнем
    у Бабілон.
  sch-sch: '@see-verse:MAT.001.010'
  mic-MIQNT: Josaiao'q na Jeggonaiao'q aq wijig'titgi'g ujjuat'pni, na tujiw Lesui'paqi'g
    elo'lutipnig Papilane'gatig.
  huu-NT: Josías mɨcorɨ jitodɨ Jeconías mɨcorɨ. Jeconías mɨcorɨ amatɨaɨ mɨcorɨaɨ jɨaɨ
    itɨmacɨ. Naie facaiseconi Babilonia railla naɨraɨ dɨne naie naɨraɨ soldaduaɨ caɨ
    comɨnɨna uitɨmacɨ.
  jiv-NT: Jusíasa uchirí̱ Jekunías ni yachi̱ armia nu̱ja̱i̱. Nui̱ Papirúnianmaya̱
    shuar Israer shuaran mesetja̱i̱ nupetkar Papirúnia nuṉkanam achirar júkiarmiayi.
  otm-NT: Nɛ nu ra Josías, xø bim 'bʉh rá ts'ʉnt'ʉ ra Jeconías a, nɛ'ʉ yʉ́n 'yohʉ.
    Nɛ gue'ʉ yʉ pa bi ts'ix ʉ ma mi israelhe dyʉ judíohe bʉ ja ra häi Babilonia. Bi
    zix yʉ́n sʉihʉ.
  dah-dah: Irkeb Yosaia urmiŋbe Yehoiakinya kuliŋ yagoya. Yehoiakinya kuliŋ weŋya
    hinhanyabe Babilon naŋare niŋ fuleŋa mar beleŋ waŋ gasa yirde bul yirde meteŋ
    marmiŋ yirniŋ yeŋ Babilon yukamiŋ.
  tnk-tnk: Josaea in tata səvəi Jekonaea mɨne piəvni me. Ia nəpɨn nəha kɨnərhi irapw
    nəkur Isrel həier mhəuvən ia tənə Papilon.
  kpr-kpr: Josiah da vide jamena mendeni, ne Jechoniah de dabade siroruseri. Sifo
    aminda, Babylon emboimi fera namonde Israel embo da abuamane ava, sosighi edo
    nenda reighi Babylon aminda budo iseri.
  san-IAS: bābilnagare pravasanāt pūrvvaṁ sa yośiyo yikhaniyaṁ tasya bhrātṛṁśca janayāmāsa|
  nho-nho: Josia ni sura tana tama ma ko Jehoiakin aa ma ana taaina, teenaa ko te ssao
    te kanohenua Israel raa ni toa no karapusina ki Babilon.
  gym-NT: Josías abko Jeconías amne mräkä mda mda rün, (Jeconías näire abko nitre
    israelita jänikani ngite kä Babiloniate.)
  azg-NT: Ndoꞌ Josías jnda jon Jeconías yo ntyje tsanꞌñeen. Tomꞌan joohin xjen na
    nque nnꞌan tsjoon Babilonia tyechohan nnꞌan Israel ndyuaahan chaꞌvijon preso ngꞌe
    tsu nnꞌan Israel ya tontꞌa nnꞌan Babilonia tyiaꞌ yohin.
  bhd-bhd: ते योशिय्याहेरां पोट्लड़ां यकुन्याह ते तैसेरे ढ्ला थिये, ज़ैना गिरफ्तार
    भोइतां बाबेलेरी गुलैमी मां गानेरे वक्ते मां ज़र्मोरां थियां।
  too-NT: Lā' Josías ixtāta'ca'n Jeconías lā' ixtā'timīn ixuanī't lā' a'xni'ca' ixcāchī'canī't
    lā' cālē'nca huan israelitas nac ti'ya't a'nlhā huanican Babilonia.
  ind-AYT: Yosia adalah ayah dari Yekhonya dan saudara-saudaranya, pada masa pembuangan
    ke Babel.
  cjo-NT: Riraga Joshiiyashi rirotaki ashitaririni Jekoniiyashi, eejatzi rirentzipaeni.
    Ari ikaataki jaka eejatzi paashini shiramparipaenini 14. Ijeekantari riraga Jekoniiyashi
    eejatzi rirentzipaeni ipokapaaki joraaropaeni poñaachari inteenanta kipatsi iitachari
    Wawirooniya. Ranaakotakiri joraaro joriiyopaeni roojatzi ragaeyakirini osheki
    irirapaeni roojotakiri raanakiri inampikinta rantawaeteniri. Raanakiri maawaeni
    joriiyopaenini janta inampikinta.
  nsn-nsn: Josaia te tamana Jehoiakin meso bung tahin. Tar binakonene o tamata ka
    keip liu turis i Israel ka la i Babilon.
  san-DEV: बाबिल्नगरे प्रवसनात् पूर्व्वं स योशियो यिखनियं तस्य भ्रातृंश्च जनयामास।
  tna-NT: Josías chenu da Jeconías chenu sa tata puidha. Da tiempo su Jeconías mebajataina
    templo su. Da tiempo su Babilonia soldado cuana ja pamapa israelita cuana eteri
    puji dusutana Babilonia yahua su. Da su piada tunca pushi ejaitiana familia cuana
    jaitianatana.
  lid-lid: Josaya atehei Johowakin ma nadu tinen oro. Ma udu bada len doh badeh, iri
    tawi iri Isra-el a bolo kou ala Babilon.
  wim-wim: nil Josiah.ana piip nungantam Jehoiachin alantamana aꞌ puth kuunch nungantam
    al-alantaman. Aak an-aniyangan than pam wayanang soldiers al-alangan Israelites
    anangan kenthin thanang aak thanttam anpalana, aꞌ aak Babylon aakanakan kalin
    thanang ngula.
  zga-M: U Yosia vise va Yekonia na vavahave useikhi ugwa khutoliwa ukhuluta khu Babeli.
  yom-yom: Zoziasi wubuta Yekonia ayi bakhomba bandi ; bawu babutuka bu banata bana
    ba Iseli mu buvika ku tsi Babiloni.
  san-SIN: බාබිල්නගරේ ප්‍රවසනාත් පූර්ව්වං ස යෝශියෝ යිඛනියං තස්‍ය භ්‍රාතෘංශ්ච ජනයාමාස|
  yut-yut: Josaia uŋun Joiakin gat ae notni kabɨ gat dakon datni. (Uŋun amɨn kabɨ
    da bɨsapmon Israel amɨn uwalni da tɨmɨk Babilon mɨktɨmon paŋkɨ yopba egɨpgwit.)
  grc-BYZ: Ἰωσίας δὲ ἐγέννησε τὸν Ἰεχονίαν καὶ τοὺς ἀδελφοὺς αὐτοῦ ἐπὶ τῆς μετοικεσίας
    Βαβυλῶνος.
  tbl-NT: Mngà Jusiya, duhen Jékunaya ne wen kem twolihen. Umahu kóm bè yóm kul kdaw
    yó, yó se yóm gotu kegef le kul ebè Babilun yó kem tau Israél.
  cpc-NT: Ikanta Josías tzimanaki itomi irirori, jiitakiri Jeconías. Irojatzi itzimantanakari
    iririntzipaini iijatzi. Aripaiti ipokaiyakini owayiriiti poñaachari Babilonia,
    jaakiri maawoni inampiki.
  nhg-NT: Hua Josías oyeya tajtle de Jeconías hua icnihua, cuöc uyajque inu israelitas
    de priesos ompa Babilonia.
  nya-nya: Yosiya anali atabala Yekoniya ndi abale ake pamene Ayuda anatengedwa ukapolo
    kupita ku Babuloni.
  ngu-NT: Josías tajtli catca intech Jeconías niman icnihuan. Niman yejhuamej nemiyaj
    ipan on tonaltin ijcuac on hebreos oquimajsiquej niman oquintzacuatoj ne ipan
    on país itoca Babilonia.
  kup-kup: met Zosaiaz rohol Zeoakinir naner bos. Met Zeoakin heh-porah aban patarihö
    Israel añarab basat Babilon zeisik meñehan het añarab poriz mañoohat tovai sooh.
  jid-jid: Yosiya ngrji Yekoniya ni mrli vayi ma wiere me ni nton wa ba vu ba hi ni
    Babila.
  wmw-wmw: Yosiya, wakati wasamisiwe akiperekiwa Babiloniya, kampongola Yekoniya na
    wanduze.
  gmv-GGM: Yosiyasay Babiloone di7o layth Ikoniyanene iza ishata yelides.
  ssg-ssg: Josaia tel tame Jehoiakin ma tesol ukalan. Tataen ien teka Israel kalabus
    hani Babilon.
  zpo-NT: Josías ngok xuz Jeconías kwaan re wech xaa, mbanaka Josías leezha mloo xaa
    Babilonia re xey be, xaa Israel, xkyizhyo xaa nu mbe xaa xaa axta yizhyo Babilonia.
  poy-poy: na Yosiya kamwiwuliti Yekoniya na walongu wakuwi. Ashi shiweriti shipindi
    Wayawudi pawawajegiti kugenda muluhamiru Babiloni.
  qwh-NT: Josiaspa tsurinnam carqan Jeconias y wauqincunapis; Jeconias rey quecanqan
    watachomi israel nunacunata Babilonia nunacuna presurcur apacuyarqan marcancunaman.
  gaw-gaw: Josaia beḵod Jekonaia amaḵud ele. Ahilag haenp̱a ahilag tap̱e naknu Israel
    ag Babilon mani guiṯak oop̱a nona daap̱ig.
  nca-nca: Josaia ŋuko Jehoiakin koya topé-topémboro awaye. Ŋu naru ŋunoko Bapilon
    unindo Israel unipare yorero Bapilon mirako kusi yereŋgurí.
  zpz-NTPP: Josías guc yu uz Jeconías nu de bicy yu. Tiem zeꞌ gua de mbecy Israeel
    pres gashtal lo yu ni Babilonia.
  mkj-mkj: Josiah jemen Jechoniah pel riahkan nehn anjoauwo irai kaliplipla Babylon.
  zac-NT: Josías guc shtadë Jeconías nu con ra bë́chiꞌ. Tiempë ni biaꞌa ra mënë lëꞌë
    ra israelitë ziquë prësi parë Babilonia.
  kyg-kyg: Yosaiyaꞌa Yekonaiyaꞌe konagaꞌamogiꞌeꞌmo kame vayaꞌapimogi Isaleli vayaꞌmo
    apavaleli uꞌa Mamiloni kotegamo apateꞌnaya afinaꞌmo alino apateꞌniye.
  kmk-kmk: Sadit Josias, kapuunan dit Jeconias kan sadadit susunud na. Siyatu dit
    timpu un namapilitan dat iBabilonia un nangaḻ-an sidat iyIsrael un pinambalin
    da dida’n baba-unon.
  cao-NT: Jeconías, jahuë noma bo, tihi cabo Josías saihuaniquë. Naatiyá tsi Babilonia
    mai qui Israél ca nohiria bohacaniquë.
  bbr-bbr: '@see-verse:MAT.001.010'
  inb-inb: Josiaska, Jekonías suti i sug waugkindi­kuna­ta­pas iukarka. Pai­kuna kaugsa­na­kun­kama,
    Israel alpa­manda runa­kuna Babi­lo­nia suti alpama prisu apai tukur­ka­kuna.
  hrv-hrv: Jošiji se rodi Jehonija i njegova braća u vrijeme progonstva u Babilon.
  box-NT: ó o Zoziasi za lé o Zekonia lè mín zàwa. Bṹn wó ká a *Isirayɛɛle
    nìpomu á ho *Babiloonasa kĩ̀kã́a yi á ɓa vaá wee kàyá ɓa kɔ̃hṹ yi.
  ote-NT: Y ra Josía bi mɛꞌtsa ꞌnará tꞌʉ rá thuhu ra Jeconía co maꞌra yá cu. Y nuya
    paꞌʉ mi tsꞌixa ntsꞌa̱hni ya me Israel pa ja ra hnini Babilonia.
  wnu-wnu: Yosaia wo Yehoiakin umuragrari big wurinou ur. Qen end Isrel munon yamangar
    Babilon ite ir uyort igour eng.
  zam-NT: Josi na, ngòc xud thìb mbyòo co' ngro' lèe Jeconi, no xud taamas hues Jeconi,
    co'se' ngòc tiemp co'se' ngòc mèn nación Israel xal moz loo mèn nación Babiloñ.
  zyp-NT: Josai cawh Jekhonia le a uny sahlo aa paw cang ka, ma cai leco Babilon raang
    lang khah sae tah seikhui a cang he.
  sey-NT: Jeconías cuiꞌne i̱ yoꞌje tsi̱ co̱ni pëca jaꞌquë pajiꞌi, Josías. Ja̱ohuaꞌi
    cato co̱asicohuaꞌi paëꞌë, Israelita pa̱ire tse̱ani Babilonia yejana sa maca.
  nvm-nvm: Amon fu uri farifuon e Josaia nafega Josaia fu uri farifuon e Jekonaia
    ga diaifarifuon iji nafen. Areme e Babironko ijieb usem Jerusarem mai iji arafirime
    uri e Isrerko iji bun aferdiame una ar buon Babiron ijia vain. Areme rad e Jekonaia
    fu uri farifuon e Sirtir nafega Sirtir fur uri farifuon e Zerubaber nafen. E Zerubaber
    fu uri farifuon e Abiud nafega Abiud fu uri farifuon e Eriakim nafega Eriakim
    fu uri farifuon e Azo nafen. Azo fu uri farifuon e Zadok nafega Zadok fu uri farifuon
    e Akim nafega Akim fu uri farifuon e Eriud nafen.
  mps-mps: Tama Josaia aga ogwa Jekonia te aga ama dede dali dao. Te sogo, te augwali
    bidibadi, te boi bidi dabe augwaligo te Israel dabe aiyaba elaluama, tama augwali
    te Babilon buluba kalabus sę emainogo sela pali.
  pab-NT: Josias atyo Jeconias kaisani, iximarenenai xoaha kaisani Israel yerenai
    kaxolatyakaha hoka kakolatyakehenahere Babilônia xeta xowakiya.
  llg-llg: '@see-verse:MAT.001.010'
  kyf-kyf: -Zoziasɩ gwalɩa Yekonia -yɔ ɔ bhelia. We bhla wa kpaa *Izlaɛlɩnyɩma, 'ɩn
    wa yia wa Babilɔnʋ kwa.
  tpi-tpi: Na Josaia em i papa bilong Jehoiakin wantaim ol brata bilong en. Long dispela
    taim ol Israel i go kalabus long Babilon.
  mih-NT: Ta ra Josías i cuu zutu ra Jeconías sihin yañi ra quɨvɨ i sicoo cuatyi ta
    i quihin ñiyɨvɨ sii ñu hebreo sindyaca ra sii tandɨhɨ ñu ndya ñuu Babilonia cua
    cuu ñu muzu ñiyɨvɨ indyacuan.
  qvh-NT: Josiaspa surinmi cargan Jeconías y waquin wauguincunapis. Jeconías cawanan
    wisanmi Israel runacunata Babilonia soldäducuna prësu sarircur apayargan Babilonia
    nacionman.
  kms-kms: Jekonaia ni kiqam ane ni kiyi taq Josaia. Tende puayi wute Babilon kin
    mandi wute Israel kin mitari mo Babilon taq pu yeru.
  agn-agn: Si Josias ang na tatay ni Jeconias may ang mga logod na. Yay asi tang timpo
    nga ang mga Israelita biniag tang mga taga Babilonia ig ingkelan don ong banoa
    nira.
  nhi-NT: Josías oyah inpapan Jeconías uan nicniuan. Yehuan ochanchiuqueh itich in
    tonalten ihcuac in israelitas oquinuerzauicaqueh Babilonia.
  ttc-NT: Te Josiy k'wa'lon ti'j Jekoniys b'ix kyi'j kye txq'anky aj titz'in, tuj
    aj tyemp aj kxik in kye aj tijajil Israel tuj Babilony.
  dan-1931: og Josias avlede Jekonias og hans Brødre på den Tid, da Bortførelsen til
    Babylon fandt Sted.
  kwj-kwj: Ete wowani Josaiya Jokonaiya ga ri hiparakambwe lenga wunu ri ra. Ka gisi
    Isurel himako wunu raꞌaini Bapilon ko ki hima kicha hinga wunu andosiro.
  vie-OVCB: Giô-si-a sinh Giê-cô-nia và các con trước khi người Do Thái bị lưu đày
    qua Ba-by-lôn.
  kze-kze: Yósáyaa Yékónaya-iyai áváráwáínónda matinkówasa minkánáávímbá Pépíróni-naopakewai
    Ísareri-kwaasi tayí'maesa Pépíróniva'a ándáva'a mátínkaraawe.
  mpj-mpj: Juujayakura kaja nyinangu Jikanaya. Jikanayamili marlajukaja nyinangu.
    Palu tayimu-jananya maaja majulu-jananya kangu ngurra Papilunkarti, Yijurilmili
    marlajanukaja.
  lbk-lbk: Si Josias nan aman cha Jeconias ay sin-ag-i. Siya chi san timpon san naikaanan
    nan Israelita ay naiyey id Babilonia.
  mto-NT: je̱ Josías tseꞌe je̱ myajntk je̱ Jeconías je̱ts je̱ yꞌutsa̱ta̱jk, vanꞌit
    ku veꞌe je̱ israeejlit jayu ake̱e̱ꞌy yakvo̱o̱vdi je̱m babilóniait yꞌit jo̱o̱tm.
  bzh-bzh: GeYosia ḳo Yekonia losho ari lo, lob loḳ buk saga alam Babulon* deduu
    alam Israel vahi medeḳo sir ya denedo hir nyëġ.
  guj-2017: બાબિલના બંદીવાસને સમયે યોશિયા યખોન્યા તથા તેના ભાઈઓનો પિતા હતો.
  jvn-NT: Yosia bapaké Yekonya sak seduluré. Ing waktu kuwi bangsa Israèl diboyong
