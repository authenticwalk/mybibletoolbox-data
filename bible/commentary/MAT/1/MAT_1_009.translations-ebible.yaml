verse: MAT.001.009
translations:
  kpx-kpx: Ige Usaiau Diotamu mamonu. Ige Diotamuu Ahasi mamonu. Ige Ahasiu Hesekaia
    mamonu.
  okv-H: Eto Uzziah ta meni amo Jotham ra, Jotham ta meni amo Ahaz ra, Ahaz ta meni
    amo Hezekiah ra.
  tbo-tbo: Usaya natuna Yotam, ma Yotam natuna Ahasa, ma Ahasa natuna Hesekaya.
  mal-C: ഉസ്സീയാവിൽനിന്ന് യോഥാം ജനിച്ചു. യോഥാമിൽനിന്ന് ആഹാസും ആഹാസിൽനിന്ന് ഹിസ്കിയാവും
    ജനിച്ചു.
  grc-SR: Ὀζίας δὲ ἐγέννησεν τὸν Ἰωάθαμ· Ἰωάθαμ δὲ ἐγέννησεν τὸν Ἄχαζ· Ἄχαζ δὲ ἐγέννησεν
    τὸν Ἑζεκίαν·
  bgc-bgc: उज्जियाह का बेट्टा योताम था अर योताम, आहाज का। फेर आहाज तै हिजकिय्याह का
    जन्म होया।
  khz-khz: Usia ia Iotam tamana; Iotam ia Ahasa tamana; Ahasa ia Hesekia tamana;
  deu-TKW: Usia aber zeugte den Jotham, Jotham aber zeugte den Ahas, Ahas aber zeugte
    den Hiskia,
  zsr-NT: Uzías guquëꞌ xuzëꞌ Jotam. Jotam guquëꞌ xuzëꞌ Acaz. Acaz guquëꞌ xuzëꞌ Ezequías.
  lin-lin: Oziasi abotaki Yotami ; Yotami abotaki Akazi ; Akazi abotaki Ezekiasi ;
  hns-NT: Oesia Jotam ke baap raha. Jotam Aahas ke baap raha. Aahas Heskia ke baap
    raha.
  noa-E: Uzías, Jotam aai ajim aajem; maagwai chi Jotam jũrr Acaz aai; maimua Acaz
    jũrr Ezequías aai.
  eng-EMTV: Uzziah fathered Jotham, Jotham fathered Ahaz, and Ahaz fathered Hezekiah.
  mib-NT: Te Uzías ni cuu de tátá Jotam, te Jotam ni cuu de tátá Acaz, te Acaz ni
    cuu de tátá Ezequías.
  lif-NT2: हे़क्‍क्‍याङ् उज्‍जियाहरे़ कुस्‍साः योताम वये़, योतामरे़ कुस्‍साः आहाज
    वये़, आहाजरे़ कुस्‍साः हिजकिया वये़रो॥
  xnj-xnj: Uzia amveliki Yotamu, Yotamu amveliki Ahazi, Ahazi amveliki Hezekia,
  mmx-mmx: Usaia neni temen ne Jotam; Jotam neni temen ne Eas; Eas neni temen ne Esekia;
  cbr-NT: Uzías ax ca Jotamnën papa 'iacëxa. Jotam ax ca Acaznën papa 'iacëxa. Acaz
    ax ca Ezequíasnën papa 'iacëxa.
  tee-NT: Chai ju Uzías alilh ju ists'alh chai lhimapaka'ulh Jotam. Chai ju Jotam
    alilh ju ists'alh chai lhimapaka'ulh Acaz. Chai ju Acaz alilh ju ists'alh chai
    lhimapaka'ulh Ezequías.
  eng-LSV: and Uzziah begot Jotham, and Jotham begot Ahaz, and Ahaz begot Hezekiah,
  cak-NT: Y ri Uzías re', ja rutata' ri Jotam; ri Jotam rutata' ri Acaz; y ri Acaz
    rutata' ri Ezequías.
  pah-NT: Uziasva'ea Jotãova'ea po'ria. Jotãova'ea Acazva'ea po'ria. Acazva'ea Ezequiasva'ea
    po'ria.
  sja-NT: Ozías Jotam ak'õre paji. Jotam Acaz ak'õre paji. Acaz Ezequías ak'õre paji.
  xed-xed: Uziyas ta yatá Yuwatam, Yuwatam ta yatá Akaz, Akaz ta yatá Izekiyas,
  mks-NT: Ta Uzías na̱sa̱cuu tátá Jotam ta Jotam na̱sa̱cuu tátá Acaz ta Acaz na̱sa̱cuu
    tátá Ezequías.
  gfk-S: Ma ne Usia no mama tane Iotam, Iotam no mama tane Ahas, ma ne Ahas no mama
    tane Hesekia.
  bmu-bmu: Usiagö nahönŋi Jotam. Jotamgö nahönŋi Ahaz. Ahazgö nahönŋi Hezekia.
  dgz-dgz: Usaya orup Diotam baraen, Diotam orup Eas baraen, Eas orup Esekaya baraen,
  eng-GNV: And Hozias begat Ioatham. And Ioatham begate Achaz. And Achaz begate Ezekias.
  zaa-NT: Uzias, tàta qui' Jotam. Jotam, tàta qui' Acaz. Acaz, tàta qui' Ezequías.
  eng-WEBSTER: And Ozias begat Joatham; and Joatham begat Achaz; and Achaz begat Ezekias;
  guh-guh: Uzíaspijinë juya pexënato xaina. Pevënë Jotam. Jotampijinë juya pexënato
    xaina. Pevënë Acaz. Acazpijinë juya pexënato xaina. Pevënë Ezequías.
  bon-bon: Osiya lui Yotama me babe ge, Yotama lui Ahasa me babe ge, Ahasa lui Hesekiya
    me babe ge,
  nhw-BL: Huan Uzías quipixqui se icone catli quitocaxtlali Jotam. Jotam quipixqui
    se icone catli quitocaxtlali Acaz. Acaz quipixqui se icone catli quitocaxtlali
    Ezequías.
  swh-ONEN: Uzia akamzaa Yothamu, Yothamu akamzaa Ahazi, Ahazi akamzaa Hezekia,
  wbi-wbi: UUsia akampaapa uYotamu, uYotamu akampaapa uAhasi, UAhasi akampaapa uUhesekia.
  bba-bba: Osiɑsi u Yotɑmu mɑrɑ. Yotɑmu u Akɑsi mɑrɑ. Akɑsi u Esekiɑsi mɑrɑ.
  eng-KJVCPB: and Ozias begat Joatham; and Joatham begat Achaz; and Achaz begat Ezekias;
  kgk-NT: Upéi ta'ýry jevy Jotão. Upéi ta'ýry jevy Acaz. Upéi ta'ýry jevy Ezequias.
  waj-waj: Usiaava Yotaamaa mmata kiooduu Yotaamo Akasaanna mmata kiooduu Akasaava
    Isikiaanna mmata kiooduu
  cpy-cpy: Ikanta Uzías tzimanaki itomi rirori, iitakiri Jotam. Ikanta Jotam tzimanaki
    itomi rirori, iitakiri Acaz. Ikanta Acaz tzimanaki itomi rirori, iitakiri Ezequías.
  ekk-PKP: ja Ussija oli Jootami isa; ja Jootam Aahase isa; ja Aahas Hiskija isa;
  mpx-mpx: Usaiya natuna Yotami, Yotami natuna Ehasi, Ehasi natuna Hesekaiya,
  wbp-wbp: '@see-verse:MAT.001.008'
  luo-luo: to Uzia ne en wuon Jotham, Jotham ne en wuon Ahaz, Ahaz ne en wuon Hezekia,
  nhe-NT: Huan Uzías quipixqui se icone tlen quitocaxti Jotam. Jotam quipixqui se
    icone tlen quitocaxti Acaz. Acaz quipixqui se icone tlen quitocaxti Ezequías.
  aii-aii: ܥܘܿܙܝܼܵܐ ܡܘܼܠܸܕ ܠܹܗ ܠܝܘܿܬܵܡ؛ ܝܘܿܬܵܡ ܡܘܼܠܸܕ ܠܹܗ ܠܐܵܚܵܙ؛ ܐܵܚܵܙ ܡܘܼܠܸܕ ܠܹܗ
    ܠܚܹܙܲܩܝܵܐ؛
  esk-NT: Uzziah-li aapagigaa Jotham-ŋum, Jotham-li aapagigaa Ahaz-ŋum, Ahaz-li aapagigaa
    Hezekiah-ŋum.
  msb-msb: Si Ozias ama ni Jotam na ama ni Acaz na ama naman ni Esequias.
  cpa-NT: Lán¹² Uzías ti³jmi² Jotam. Lán¹² Jotam ti³jmi² Acaz. Lán¹² Acaz ti³jmi²
    Ezequías.
  dso-dso: ଉଜିୟର୍‌ ପଅ ଜତାମ୍‌, ଜତାମର୍‌ ପଅ ଆଅସ୍‌, ଆଅସର୍‌ ପଅ ଇଜକିୟ ।
  meu-meu: Usia ese Iotam e havaraia; Iotam ese Ahasa e havaraia; Ahasa ese Hesekia
    e havaraia;
  yva-NT: Uzia po Yotam avaki, Yotam po Ahas avaki, Ahas po Hizkia avaki,
  dgc-dgc: Ti Osias éy siya i ama ni Hotam, a ama man dén siya ni Akas; at ti Akas
    i ama ni Esekias.
  zpm-NT: Uzí goc pxoz Jotam, Jotam goc pxoz Acaz, Acaz goc pxoz Ezequí.
  hix-NT: Useyas heno muru me nehxakon hatà, Xotaw heno. Xotaw heno muru me nehxakon
    hatà, Akas heno. Akas heno muru me nehxakon hatà, Esekeyas heno.
  sim-sim: Usia avoko Jotamhi ri. Jotam avoko Ahashi ri. Ahas avoko Hesekiahi ri.
  npi-ULB: उज्जियाह योतामका पिता, योताम आहाजका पिता, आहाज हिजकियाका पिता थिए ।
  cgc-cgc: '@see-verse:MAT.001.008'
  tim-tim: Usiaŋe humo akmâ âmbâle mendo nanŋe kotŋe Yotam miep. Yotamŋe humo akmâ
    âmbâle mendo nanŋe kotŋe Ahasi miep. Ahasiŋe humo akmâ âmbâle mendo nanŋe kotŋe
    Hisikia miep.
  yor-yor: Ussiah ni baba Jotamu; Jotamu ni baba Ahaṣi; Ahaṣi ni baba Hesekiah;
  wos-wos: Usia Jotamna yafa dé. Jotam Ahasna yafa dé. Ahas Hesekiana yafa dé.
  emp-NTPO: Uzíad̶eba Jotaʌ̃da yõsia. Jotaʌ̃neba Acáda yõsia. Acád̶eba Ezequiada yõsia.
  eng-F35: then Uzziah begot Jotham, then Jotham begot Ahaz, then Ahaz begot Hezekiah;
  ind-ind: '@see-verse:MAT.001.008'
  pes-OPCB: عزیا پدر یوتام، یوتام پدر آحاز، و آحاز پدر حِزِقیا بود.
  mpt-mpt: Eka Asaia ele Yotame dofanebiobe. Eka Yotam ele Ehase dofanebiobe. Eka
    Ehas ele Hesekaiae dofanebiobe.
  bla-bla: Ki Ozias ikuyiu' Joatham; ki Joatham ikuyiu' Achaz; ki Achaz ikuyiu' Ezekias;
  ssx-ssx: Asaiyama꞉ta꞉ Diota꞉mi mondu wiekeme. Diota꞉mima꞉ta꞉ Eiha꞉si mondu wiekeme.
    Eiha꞉sima꞉ta꞉ Hesikaiya꞉ mondu wiekeme.
  mkl-mkl: Oziɑsi mɔ í bí Zoɑtɑmu. Zoɑtɑmu mɔ í bí Akɑzi. Akɑzi mɔ í bí Ezekiɑ.
  gaq-gaq: ଉଜ୍ଜିୟନେ ଉଂଡେ ଯୋଥାମ୍; ଯୋଥାମ୍‌ନେ ଉଂଡେ ଆହାଜ; ଆହାଜନେ ଉଂଡେ ହିଜକିୟ;
  gof-RNT: Ooziyaney Iyo7ataame yelis; Iyo7ataamey Akkaza yelis; Akkazi Hiziqiyasa
    yelis;
  unx-unx: ଉଜ୍ଜିୟରାଃ ହନ୍‌ ଯୋଥାମ୍‌, ଯୋଥାମ୍‌ରାଃ ହନ୍‌ ଆହାସ୍‌, ଆହାସ୍‌ରାଃ ହନ୍‌ ହିଜକିୟ,
  gah-gah: Uziani asevalotí nene Zotámo utó imó. Zotámini asevalotí nene Ahazí utó
    imó. Ahazini asevalotí Hezekiá utó imó.
  lcm-lcm: na Osias kata apolokai ani Ioatam, na Ioatam kata apolokai ani Akas, na
    Akas kata apolokai ani Esekias,
  aer-aer: Alere Uzziah-kenhe Jotham arritnye-arle, kenhe alere ikwerenhe akenhe Ahaz,
    alere Ahaz-kenhe Hezekiah arritnye-arle.
  qvc-NT: Usiyaspa churinqam Jutan; Jutamba churinqam Akas; Akaspa churinqam Isikiyas;
  tgl-ULB: Si Ozias ang ama ni Jotam, si Jotam ang ama ni Acaz, si Acaz ang ama ni
    Ezequias.
  cbs-NT: Ozíasin bake betsadan, Jotam inikiaki. Jotamin bake betsadan, Acaz inikiaki.
    Acazin bake betsadan, Ezequías inikiaki.
  xtm-NTPP: Te Uzías ma kúu yuva Jotam ma, te Jotam ma kúu yuva Acaz ma, te Acaz ma
    kúu yuva Ezequías ma.
  nnq-nnq: Uzia ngapoto mwana Yotamu, Yotamu ngabe na mwana, Aazi ngapoto mwana Ezekia.
  bao-NT: Uzías, Jotán pacʉ niiupi. Jotán, Acaz pacʉ niiupi. Acaz, Ezequías pacʉ niiupi.
  san-ORI: ତସ୍ୟ ସୁତୋ ଯୋଥମ୍ ତସ୍ୟ ସୁତ ଆହମ୍ ତସ୍ୟ ସୁତୋ ହିଷ୍କିଯଃ|
  huv-NT: Uzías tacualüw a Jotam, Jotam tacualüw a Acaz, Acaz tacualüw a Ezequías.
  otn-NT: Ra̱ Uzías, ra̱ papá na̱ ngue ra̱ Jotam. Ra̱ Jotam, ra̱ papá na̱ ngue ra̱
    Acaz. Ra̱ Acaz, ra̱ papá na̱ ngue ra̱ Ezequías.
  nop-nop: Kaŋ Usaia adi Yotam beu. Kaŋ Yotam adi Ahas beu. Kaŋ Ahas adi Hesekiya
    beu.
  obo-NT: Si Uzias kos amoy ni Jotam, woy si Jotam kos amoy ni Acaz, woy si Acaz kos
    amoy ni Esequias.
  cak-ENT: Y ri Uzías ri' rutata' ri Jotam, ri Jotam rutata' ri Acaz, y ri Acaz rutata'
    ri Ezequías.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤀᤢᤈ᤻ᤈᤡᤕᤠᤜᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ ᤕᤥᤋᤠᤔ ᤘᤕᤧ. ᤕᤥᤋᤠᤔᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ ᤀᤠᤜᤠᤈ ᤘᤕᤧ. ᤀᤠᤜᤠᤈᤖᤧ
    ᤁᤢᤛ᤻ᤛᤠ᤺ ᤜᤡᤈᤁᤡᤕᤠ ᤘᤕᤧᤖᤥ॥
  mie-NT: De Uzías nī ncuu dē tatá Jotam, de Jotam nī ncuu dē tatá Acaz, de Acaz nī
    ncuu dē tatá Ezequías.
  san-TIB: ཏསྱ སུཏོ ཡོཐམ྄ ཏསྱ སུཏ ཨཱཧམ྄ ཏསྱ སུཏོ ཧིཥྐིཡཿ།
  qve-NT: Uziaspa wawanmi karan Jotam; Jotampa wawanmi karan Acaz; Acazpa wawanmi
    karan Ezequías;
  pao-NT: Soo Uzziah tooa Jotham mee nane'a. Soo Jotham tooa Ahaz mee nane'a. Soo
    Ahaz tooa Hezekiah mee nane'a.
  cbu-NT: Usiyasarinsha Jotamarinee iparinarangiya. Jotamarinsha Akásarinee iparinarangiya.
    Akásarinsha Esikiyasarinee iparinarangiya.
  usa-usa: ánibo Utááía Yótáámma aboáé. ánibo Yótááma Éaatimma aboáé. ánibo Yótááma
    Étékááiyamma aboáé.
  soy-soy: Osiyɑsi pɔ́ɔ Yotɑm mɑru, Yotɑm pɔ́ɔ Akɑɑsi mɑru, Akɑɑsi pɔ́ɔ Esekiyɑsi
    mɑru,
  hui-hui: '@see-verse:MAT.001.008'
  amf-amf: Oozianaar Iyovatamam ki adhade; Iyovatamaar Akaazam ki adhade; Akaazaar
    Yizqiasam ki adhade.
  quc-NNT: Ri qa mam Uzías are u tat ri qa mam Jotam. Ri qa mam Jotam are u tat ri
    qa mam Acaz. Ri qa mam Acaz are u tat ri qa mam Ezequías.
  dob-dob: Usaya natuna Yotama, ta Yotama natuna Easi, ta Easi natuna Esekaya.
  wrs-wrs: Wo no Usiana ombolva lohna, nihilva Yotam. Wo eva Yotamna ombolva lohna,
    nihilva Ahas. Wo no Ahasna ombolva lohna, nihilva Hesekia.
  mca-mca: Pa' Uzías'ik'i qa pa' ƚa's qa ƚii Jotam. Pa' Jotam'ik'i qa pa' ƚa's qa
    ƚii Acaz. Pa' Acaz'ik'i qa pa' ƚa's qa ƚii Ezequías.
  tzo-TZC: Ti snichꞌon ti Uzíase Jotam. Ti snichꞌon ti Jotame Acaz. Ti snichꞌon ti
    Acaze Ezequías.
  mya-mya: ဩ​ဇိ​၏​သား​သည်​ယော​သံ၊ ယော​သံ​၏​သား​မှာ အာ​ခတ်၊ အာ​ခတ်​၏​သား​ကား​ဟေ​ဇ​ကိ​ဖြစ်​၏။-
  gng-NT: Osiyas mɔ maa' Yowatam, Yowatam mɔ maa' Ahas, Ahas mɔ maa' Esekiyas,
  cbi-NTPO: Ozíasya Jotamchi ya' apa tiyanmala, Jotamya Acazchi ya' apa tiyamuwaami.
    Tsenmala Acazya Ezequíaschi ya' apa tiyamuwaami.
  ikk-NT: Uzịa wụ nẹdi Jotam, Jotam wụ nẹdi Ahazị; Ahazị wụ nẹdi Hẹzikaya.
  leu-leu: '@see-verse:MAT.001.008'
  maz-NT: Nuc'ua e Uzías o jmusp'ü e Jotam. Nuc'ua e Jotam o jmusp'ü e Acaz. Nuc'ua
    e Acaz o jmusp'ü e Ezequías.
  bod-N: ཨུ་ཟི་ཡཱ་ལས་ཡོ་ཐམ༌མཆེད། ཡོ་ཐམ་ལས་ཨ་ཧ་ཟཱ༌མཆེད། ཨ་ཧ་ཟཱ་ལས་ཧི་ཟི་ཀི་ཡཱ༌མཆེད།
  tca-NT: Rü Uchía rü Yotáü̃natü nixĩ. Rü Yotáü̃ rü Acánatü nixĩ. Rü nüma ga Acá rü
    Echequíanatü nixĩ.
  zpl-NT: Uzías unga paꞌ Jotam, Jotam unga paꞌ Acaz. Acaz unga paꞌ Ezequías.
  mbc-NT: Moropai Uzia wanî'pî Jotão yun pe. Moropai Jotão wanî'pî Acaz yun pe. Moropai
    Acaz wanî'pî Ezequias yun pe.
  ndg-ndg: Uzia abile tate ba Yothamu, Yothamu tate ba Ahazi, Ahazi tate ba Hezekia.
  wsk-wsk: Se Uzziah ko namar mu Jotham. Se Jotham ko namar mu Ahaz. Se Ahaz ko namar
    mu Hezekiah.
  toj-NT: Jaxa Uziasi, ja' yunin ja Jotam, jaxa Jotami, ja' yunin ja Acaz, jaxa Acazi,
    ja' yunin ja Ezequías.
  tbc-tbc: '@see-verse:MAT.001.008'
  sna-sna: Uzia baba vaJotamu, Jotamu baba vaAhazi, Ahazi baba vaHezekia.
  smk-NT: Si Ozias ama naya ni Jotam; si Jotam ama naya ni Acaz, tan si Acaz a ama
    na ni Ezequias.
  grc-TCGNT: Ὀζίας δὲ ἐγέννησε τὸν Ἰωάθαμ· Ἰωάθαμ δὲ ἐγέννησε τὸν Ἄχαζ· Ἄχαζ δὲ ἐγέννησε
    τὸν Ἑζεκίαν·
  gof-WFTW: Ooziyaney Iyo7atame yelis; Iyo7atamey Akkaza yelis; Akkazi Hiziqiyasa
    yelis;
  spa-BLM: Uzías fue el padre de Jotam. Jotam fue el padre de Acaz. Acaz fue el padre
    de Ezequías.
  kyz-NT: Usiasi 'ga Jotãu 'ga ruwa. Jotãu 'ga Akasi 'ga ruwa. Akasi 'ga Esekiasi
    'ga ruwa.
  dao-dao: Usiaa ca Jotham, Jothama ca Ahaz, Ahaza ca Hezakiha kyaki.
  cya-cya: Uzía ncua sti Jotam, Jotam s ncua sti Acaz, Acaz ncua sti Ezequía.
  wrk-wrk: '@see-verse:MAT.001.008'
  nii-nii: Yusaiya eim kingam Josam, Josam eim kingam Eiyas, Eiyas eim kingam Esekaiya.
  ign-NT: Ema Uzías macachichapa ema Jotam. Ema Jotam macachichapa ema Acaz. Ema Acaz
    macachichapa ema Ezequías.
  dik-NT: Udhia ë ye wun Jotham, Jotham ë ye wun Aɣath, ku Aɣath ë ye wun Ɣedhekia.
  cac-cac: A vin̈aj Uzías chi' smam vin̈aj Jotam, a vin̈aj Jotam chi' smam vin̈aj
    Acaz, a vin̈aj Acaz chi' smam vin̈aj Ezequías.
  tzj-E: Uzías, ttixel rxin Jotam. Jotam, ttixel rxin Acaz. Acaz, ttixel rxin Ezequías.
  bpx-bpx: उज्‌जीयाह योताम नो बाह हतो, योताम आहज नो बाह हतो, अने आहज हीजकीयाह नो बाह
    हतो,
  san-BUR: တသျ သုတော ယောထမ် တသျ သုတ အာဟမ် တသျ သုတော ဟိၐ္ကိယး၊
