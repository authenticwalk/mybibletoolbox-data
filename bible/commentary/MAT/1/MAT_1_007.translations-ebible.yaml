verse: MAT.001.007
translations:
  kpx-kpx: Ige Solomoniu Liabomu mamonu. Ige Liabomuu Abaisa mamonu. Ige Abaisau Esa
    mamonu.
  okv-H: Eto Solomon ta meni amo Rehoboam te Rehoboam ta meni amo Abijah, te Abijah
    ta meni amo Asa ra.
  tbo-tbo: Solomona natuna Lebom, ma Lebom natuna Abiya, ma Abiya natuna Esa.
  mal-C: ശലോമോനിൽനിന്ന് രെഹബ്യാം ജനിച്ചു. രെഹബ്യാമിൽനിന്ന് അബീയാവും അബീയാവിൽനിന്ന്
    ആസായും ജനിച്ചു.
  grc-SR: Σολομὼν δὲ ἐγέννησεν τὸν Ῥοβοάμ· Ῥοβοὰμ δὲ ἐγέννησεν τὸν Ἀβιά· Ἀβιὰ δὲ ἐγέννησεν
    τὸν ⸂Ἀσά·
  bgc-bgc: सुलैमान का बेट्टा रहबाम था। अर रहबाम का बेट्टा अबिय्याह था। अर अबिय्याह
    तै आसा का जन्म होया।
  khz-khz: Solomona ia Rehoboam tamana; Rehoboam ia Abia tamana; Abia ia Asa tamana;
  deu-TKW: Salomo aber zeugte den Rehabeam, Rehabeam aber zeugte den Abia, Abia aber
    zeugte den Assa,
  zsr-NT: Salomón guquëꞌ xuzëꞌ Roboam. Roboam guquëꞌ xuzëꞌ Abías. Abías guquëꞌ xuzëꞌ
    Asa.
  lin-lin: Salomo abotaki Roboami ; Roboami abotaki Abiya ; Abiya abotaki Asa ;
  hns-NT: Saalomo Rehaabeam ke baap raha. Rehaabeam Aabia ke baap raha. Aabia Aasa
    ke baap raha.
  noa-E: Salomón, Roboam aai ajim aajem; maagwai Roboam jũrr Abías aai; maimua chi
    Abías jũrr Asa aai.
  eng-EMTV: Solomon fathered Rehoboam, Rehoboam fathered Abijah, and Abijah fathered
    Asa.
  mib-NT: Te Salomón ni cuu de tátá Roboam, te Roboam ni cuu de tátá Abías, te Abías
    ni cuu de tátá Asa.
  lif-NT2: हे़क्‍क्‍याङ् सोलोमनरे़ कुस्‍साः रहोबाम वये़, रहोबामरे़ कुस्‍साः अबिया
    वये़, अबियारे़ कुस्‍साः आसा वये़रो॥
  xnj-xnj: Solomoni amveliki Lehobohamu, Lehobohamu amveliki Abiya, Abiya amveliki
    Asa,
  mmx-mmx: Solomon neni temen ne Roboam; Roboam neni temen ne Abaisa; Abaisa neni
    temen ne Asa;
  cbr-NT: Salomón ax ca Roboamnën papa 'iacëxa. Roboam ax ca Abíasnën papa 'iacëxa.
    Abías ax ca Asan papa 'iacëxa.
  tee-NT: Chai ju Salomón alilh ju ists'alh chai lhimapaka'ulh Roboam. Chai ju Roboam
    alilh ju ists'alh chai lhimapaka'ulh Abías. Chai ju Abías alilh ju ists'alh chai
    lhimapaka'ulh Asa.
  eng-LSV: and Solomon begot Rehoboam, and Rehoboam begot Abijah, and Abijah begot
    Asa,
  cak-NT: Y ri Salomón rutata' ri Roboam; ri Roboam rutata' ri Abías; y ri Abías rutata'
    ri Asa.
  pah-NT: Salomãova'ea Roboãova'ea po'ria. Roboãova'ea Abiasva'ea po'ria. Abiasva'ea
    Asava'ea po'ria.
  sja-NT: Salomón Roboam ak'õre paji. Roboam Abías ak'õre paji. Abías Asá ak'õre paji.
  xed-xed: Salumuŋ ta yatá Rubuwam, Rubuwam ta yatá Abiya, Abiya ta yatá Asa,
  mks-NT: Ta Salomón na̱sa̱cuu tátá Roboam ta Roboam na̱sa̱cuu tátá Abías ta Abías
    yóho na̱sa̱cuu tátá Asa.
  gfk-S: Ma ne Solomon no mama tane Rihobuam, Rihobuam no mama tane Abaisa, ma ne
    Abaisa no mama tane Asa.
  bmu-bmu: Solomongö nahönŋi Rehoboam. Rehoboamgö nahönŋi Abiya. Abiyagö nahönŋi Asa.
  dgz-dgz: Solomon orup Reaboam baraen, Reaboam orup Abaidia baraen, Abaidia orup
    Esa baraen,
  eng-GNV: And Salomon begate Roboam. And Roboam begate Abia. And Abia begate Asa.
  zaa-NT: Salomón, tàta qui' Roboam. Roboam, tàta qui' Abías. Abías, tàta qui' Asa.
  eng-WEBSTER: And Solomon begat Roboam; and Roboam begat Abia; and Abia begat Asa;
  guh-guh: Salomónpijinë juya pexënato xaina. Pevënë Roboam. Roboampijinë juya pexënato
    xaina. Pevënë Abías. Abíaspijinë juya pexënato xaina. Pevënë Asa.
  bon-bon: Solomona lui Rehoboamo me babe ge, Rehoboamo lui Abiya me babe ge, Abiya
    lui Asa me babe ge,
  nhw-BL: Huan Salomón quipixqui se icone catli quitocaxtlali Roboam. Roboam quipixqui
    se icone catli quitocaxtlali Abías. Huan Abías quipixqui se icone catli quitocaxtlali
    Asa.
  swh-ONEN: Solomoni akamzaa Rehoboamu, Rehoboamu akamzaa Abiya, Abiya akamzaa Asa,
  wbi-wbi: USolomoi akampaapa uLehoboamu, ULehoboamu akampaapa uAbia, uAbia akampaapa
    uAsa.
  bba-bba: Sɑlomɔɔ u Roboɑmu mɑrɑ. Roboɑmu u Abiɑ mɑrɑ. Abiɑ u Asɑfu mɑrɑ.
  eng-KJVCPB: and Solomon begat Roboam; and Roboam begat Abia; and Abia begat Asa;
  kgk-NT: Upéi Salomão ra'y jevy Roboão. Upéi ta'ýry jevy Abias. Upéi ta'ýry jevy
    Asa.
  waj-waj: Soromoono Rekaviaamaa mmata kiooduu Rekaviaamo Aviaanna mmata kiooduu Aviaava
    Asaanna mmata kiooduu
  cpy-cpy: Ikanta Salomón tzimanaki itomi rirori, iitakiri Roboam. Ikanta Roboam tzimanaki
    itomi rirori, iitakiri Abías. Ikanta Abías tzimanaki itomi rirori, iitakiri Asa.
  ekk-PKP: ja Saalomon oli Rehabeami isa; ja Rehabeam Abija isa; ja Abija Aasa isa;
  mpx-mpx: Solomon natuna Lehobowam, Lehobowam natuna Abaidiya, Abaidiya natuna Asa,
  wbp-wbp: '@see-verse:MAT.001.006'
  luo-luo: Solomon ne en wuon Rehoboam, Rehoboam ne en wuon Abija, to Abija ne en
    wuon Asa.
  nhe-NT: Huan Salomón quipixqui se icone tlen quitocaxti Roboam. Roboam quipixqui
    se icone tlen quitocaxti Abías. Huan Abías quipixqui se icone tlen quitocaxti
    Asa.
  aii-aii: ܫܠܹܝܡܘܿܢ ܡܘܼܠܸܕ ܠܹܗ ܠܪܚܸܒ݂ܥܲܡ؛ ܪܚܸܒ݂ܥܲܡ ܡܘܼܠܸܕ ܠܹܗ ܠܐܲܒ݂ܝܼܵܐ؛ ܐܲܒ݂ܝܼܵܐ
    ܡܘܼܠܸܕ ܠܹܗ ܠܐܵܣܵܐ؛
  esk-NT: Aasiiñ Solomon aapagigaa Rehoboam-ŋum, Rehoboam-li aapagigaa Abijah-ŋum,
    Abijah-li aapagigaa Asa-ŋum.
  msb-msb: Si Solomon naman ama ni Roboam na ama ni Abias na ama naman ni Asa.
  cpa-NT: Lán¹² Salomón ti³jmi² Roboam. Lán¹² Roboam ti³jmi² Abías. Lán¹² Abías ti³jmi²
    Asa.
  dso-dso: ସଲମନର୍‌ ପଅ ରିଅବିୟାମ୍‌ ରିଅବିୟାମର୍‌ ପଅ ଅବିୟ ।
  meu-meu: Solomon ese Rehoboam e havaraia; Rehoboam ese Abia e havaraia; Abia ese
    Asa e havaraia;
  yva-NT: Salomo po Rehabeam avaki, Rehabeam po Abia avaki, Abia po Asa avaki,
  dgc-dgc: Ti Solomon i ama ni Roboam; ti Roboam i ama ni Abias, at ti Abias i ama
    ni Asa.
  zpm-NT: Salomón goc pxoz Roboam, Roboam goc pxoz Abí, Abí goc pxoz Asá,
  hix-NT: Saromaw heno muru me nehxakon hatà, Hokmoaw heno. Hokmoaw heno muru me nehxakon
    hatà, Akmeyas heno. Akmeyas heno muru me nehxakon hatà, Asa heno.
  sim-sim: Solomon avoko Rehoboamhi ri. Rehoboam avoko Abiyahi ri. Abiya avoko Asahi
    ri.
  npi-ULB: सोलोमन रहबामका पिता, रहबाम अबियाका पिता, अबिया आसाका पिता थिए ।
  cgc-cgc: Ari David an nangasawa ta dati na sawa Orias. Solomon iran na bata. Solomon
    an amay Roboam daw iya na bata Abias, Abias an amay Asa daw iya na bata Josafat,
    Josafat an amay Joram daw iya na bata Ozias, Ozias an amay Jotam daw iya na bata
    Acaz, Acaz an amay Esequias daw iya na bata Manases, Manases an amay Amos daw
    iya na bata Josias, daw Josias an amay Jeconias daw iya na mga utod. Ta timpo
    Josias, mga Israelinen pabiag daw padala man naan ta Babilonia.
  tim-tim: Salomoŋe humo akmâ âmbâle mendo nanŋe kotŋe Rehabeam miep. Rehabeamŋe humo
    akmâ âmbâle mendo nanŋe kotŋe Abia miep. Abiaŋe humo akmâ âmbâle mendo nanŋe kotŋe
    Asa miep.
  yor-yor: Solomoni ni baba Rehoboamu, Rehoboamu ni baba Abijah, Abijah ni baba Asa,
  wos-wos: Solomon Rehoboamna yafa dé. Rehoboam Abiyana yafa dé. Abiya Asana yafa
    dé.
  emp-NTPO: Maʌ̃be Salomoʌ̃neba Roboaʌ̃da yõsia. Roboaʌ̃neba Abíada yõsia. Abíad̶eba
    Asada yõsia.
  eng-F35: then Solomon begot Rehoboam, then Rehoboam begot Abijah, then Abijah begot
    Asa;
  ind-ind: '@see-verse:MAT.001.006'
  pes-OPCB: سلیمان پدر رحبعام بود، و رحبعام پدر ابیا، و ابیا پدر آسا بود.
  mpt-mpt: Eka Solomon ele Liaboame dofanebiobe. Eka Liaboam ele Abaisae dofanebiobe.
    Eka Abaisa ele Esae dofanebiobe.
  bla-bla: Ki Solomon ikuyiu'. Roboam; ki Roboam ikuyiu' Abia; ki Abia ikuyiu' Asa;
  ssx-ssx: Solomonoma꞉ta꞉ Leoboeme mondu wiekeme. Leoboemema꞉ta꞉ Abidia mondu wiekeme.
    Abidiama꞉ta꞉ Asa mondu wiekeme.
  mkl-mkl: Sɑlomɔɔ mɔ í bí Roboɑmu. Roboɑmu mɔ í bí Abiɑ. Abiɑ mɔ í bí Azɑfu.
  gaq-gaq: ଶଲୋମନ୍‌ନେ ଉଂଡେ ରହବୟାମ; ରହବୟାମନେ ଉଂଡେ ଅବିୟ; ଅବିୟନେ ଉଂଡେ ଆସା ।
  gof-RNT: Solomoney Robi7aama yelis; Robi7aamey Abiya yelis; Abiyey Asaafe yelis;
  unx-unx: ସୁଲିମାନ୍‌ରାଃ ହନ୍‌ ରିହବିୟାମ୍‌, ରିହବିୟାମ୍‌ରାଃ ହନ୍‌ ଅବିୟ, ଅବିୟରାଃ ହନ୍‌ ଆସା,
  gah-gah: Salomoni asevalotí nene Lehopoámo utó imó. Lehopoámini asevalotí nene Apiá
    utó imó. Apiani asevalotí nene Asá utó imó.
  lcm-lcm: Au na Solomon kata apolokai ani Roboam, na Roboam kata apolokai ani Abia,
    na Abia kata apolokai ani Asap,
  aer-aer: Alere Solomon-kenhe Rehoboam arritnye-arle aneke, kenhe alere ikwerenhe
    akenhe Abijah arritnye-arle aneke. Alere Abijah-kenhe Asaph arritnye-arle.
  qvc-NT: Salumumba churinqam Rrubun; Rrubumba churinqam Abiyas; Abiyaspa churinqam
    Asa;
  tgl-ULB: Si Solomon ang ama ni Rehoboam, si Rehoboam ang ama ni Abias, si Abias
    ang ama ni Asa.
  cbs-NT: Salomónen bake betsadan, Roboam inikiaki. Roboamin bake betsadan, Abías
    inikiaki. Abíasin bake betsadan, Asá inikiaki.
  xtm-NTPP: Te Salomón ma kúu yuva Roboam ma, te Roboam ma kúu yuva Abías ma, te Abías
    ma kúu yuva Asa ma.
  nnq-nnq: Solomoni ngapoto mwana Leoboamu, Leoboamu ngapoto mwana Abiya. Abiya ngapoto
    mwana Asa,
  bao-NT: Salomón, Roboán pacʉ niiupi. Roboán, Abías pacʉ niiupi. Abías, Asá pacʉ
    niiupi.
  san-ORI: ତସ୍ୟ ପୁତ୍ରୋ ରିହବିଯାମ୍, ତସ୍ୟ ପୁତ୍ରୋଽବିଯଃ, ତସ୍ୟ ପୁତ୍ର ଆସା:|
  huv-NT: Salomón tacualüw a Roboam, Roboam tacualüw a Abías, Abías tacualüw a Asa.
  otn-NT: Ra̱ Salomón, ra̱ papá na̱ ngue ra̱ Roboam. Ra̱ Roboam, ra̱ papá na̱ ngue
    ra̱ Abías. Ra̱ Abías, ra̱ papá na̱ ngue ra̱ Asa.
  nop-nop: Kaŋ Solomon adi Liyaboam beu. Kaŋ Liyaboam adi Abaisa beu. Kaŋ Abaisa adi
    Asa beu.
  obo-NT: Na si Solomon kos amoy ni Roboam, woy si Roboam kos amoy ni Abias, woy si
    Abias mandad kos amoy ni Asa.
  cak-ENT: Ja ri Salomón rutata' ri Roboam, ri Roboam rutata' ri Abías, y ri Abías
    rutata' ri Asa.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤛᤥᤗᤥᤔᤏᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ ᤖᤜᤥᤒᤠᤔ ᤘᤕᤧ. ᤖᤜᤥᤒᤠᤔᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ ᤀᤒᤡᤕᤠ ᤘᤕᤧ. ᤀᤒᤡᤕᤠᤖᤧ
    ᤁᤢᤛ᤻ᤛᤠ᤺ ᤀᤠᤛᤠ ᤘᤕᤧᤖᤥ॥
  mie-NT: De Salomón nī ncuu dē tatá Roboam, de Roboam nī ncuu dē tatá Abías, de Abías
    nī ncuu dē tatá Asa.
  san-TIB: ཏསྱ པུཏྲོ རིཧབིཡཱམ྄, ཏསྱ པུཏྲོ྅བིཡཿ, ཏསྱ པུཏྲ ཨཱསཱ:།
  qve-NT: Salomonpa wawanmi karan Roboam; Roboampa wawanmi karan Abías; Abiaspa wawanmi
    karan Asa;
  pao-NT: Soo Solomon tooa Rehoboam mee nane'a. Soo Rehoboam tooa Abijah mee nane'a.
    Soo Abijah tooa Asa mee nane'a.
  cbu-NT: Salomonarinsha Robowamarinee iparinarangiya. Robowamarinsha Abiyasarinee
    iparinarangiya. Abiyasarinsha Asaárinee iparinarangiya.
  usa-usa: ánibo Tórómónima Aréábóamma aboáé. ánibo Aréábóama Abááíyaamma aboáé. ánibo
    Abááíyaa Étaamma aboáé.
  soy-soy: Sɑlomɔɔ pɔ́ɔ Ropowɑm mɑru, Ropowɑm pɔ́ɔ Apiyɑ mɑru, Apiyɑ pɔ́ɔ Asɑɑ mɑru,
  hui-hui: '@see-verse:MAT.001.006'
  amf-amf: Solomoonaar Roobiamam ki adhade; Roobiamaar Abiyaam ki adhade; Abiyaar
    Asaam ki adhade.
  quc-NNT: Ri qa mam Salomón are u tat ri qa mam Roboam. Ri qa mam Roboam are u tat
    ri qa mam Abías. Ri qa mam Abías are u tat ri qa mam Asa.
  dob-dob: Solomoni natuna Leobouma, ta Leobouma natuna Ebaya, ta Ebaya natuna Esa.
  wrs-wrs: Wo no Solomonna ombolva lohna, nihilva Rehopoam. Wo eva no Rehopoamna ombolva
    lohna, nihilva Apaisa. No Apaisana ombolva lohna, nihilva Asa.
  mca-mca: Pa' Salomon'ik'i qa pa' ƚa's qa ƚii Roboam. Pa' Roboam'ik'i qa pa' ƚa's
    qa ƚii Abías. Pa' Abias'ik'i qa pa' ƚa's qa ƚii Asa.
  tzo-TZC: Ti snichꞌon ti Salomone Roboam. Ti snichꞌon ti Roboame Abías. Ti snichꞌon
    ti Abíase Asa.
  mya-mya: ရှော​လ​မုန်​၏​သား​သည်​ရော​ဗောင်၊ ရော​ဗောင်​၏​သား မှာ​အ​ဘိ​ယ၊ အ​ဘိ​ယ​၏​သား​ကား​အာ​သ​ဖြစ်​၏။-
  gng-NT: Salomɔn mɔ maa' Erobowam, Erobowam mɔ maa' Abiya, Abiya mɔ maa' Asafu,
  cbi-NTPO: Salomónya Roboamchi ya' apa tiyanmala, Roboamya Abíaschi ya' apa tiyamuwaami.
    Tsenmala Abíasya Asáchi ya' apa tiyamuwaami.
  ikk-NT: Solomọnụ wụ nẹdi Rehobụam, Rehobụam wụ nẹdi Abija; Abija wụ nẹdi Asa,
  leu-leu: na Solomon na tama Rehoboam, na Rehoboam na tama Abiya, na Abiya na tama
    Aasa,
  maz-NT: Nuc'ua e Salomón o jmusp'ü e Roboam. Nuc'ua e Roboam o jmusp'ü e Abías.
    Nuc'ua e Abías o jmusp'ü e Asa.
  bod-N: སོ་ལོ་མོན་ལས་རེ་ཧབ་ཨམ༌མཆེད། རེ་ཧབ་ཨམ་ལས་ཨ་བི་ཡཱ༌མཆེད། ཨ་བི་ཡཱ་ལས་ཨ་སཱ༌མཆེད།
  tca-NT: Rü Charomóü̃ rü Roboáü̃natü nixĩ. Rü nüma ga Roboáü̃ rü Abíanatü nixĩ. Rü
    nüma ga Abía rü Achánatü nixĩ.
  zpl-NT: Nu Salomón unga paꞌ Roboam, Roboam unga paꞌ Abías, nu Abías unga paꞌ Asá.
  mbc-NT: Moropai Salomão wanî'pî Roboão yun pe. Moropai Roboão wanî'pî Abias yun
    pe. Moropai Abias wanî'pî Asa yun pe.
  ndg-ndg: Sulemani abile tate ba Rehoboamu, Rehoboamu tate ba Abiya, Abiya tate ba
    Asa.
  wsk-wsk: Se Solomon ko namar mu Rehoboam. Se Rehoboam ko namar mu Abijah. Se Abijah
    ko namar mu Asa.
  toj-NT: Jaxa Salomoni, ja' yunin ja Roboam, jaxa Roboami, ja' yunin ja Abías, jaxa
    Abiasi, ja' yunin ja Asa.
  tbc-tbc: '@see-verse:MAT.001.006'
  sna-sna: Soromoni baba vaRehobhoamu, Rehobhoamu baba vaAbhija, Abhija baba vaAsa,
  smk-NT: Si Solomon ama naya ni Roboam; si Roboam ama naya ni Abias, tan si Abias
    ama naya ni Asa.
  grc-TCGNT: Σολομὼν δὲ ἐγέννησε τὸν Ῥοβοάμ· Ῥοβοὰμ δὲ ἐγέννησε τὸν Ἀβιά· Ἀβιὰ δὲ
    ἐγέννησε τὸν Ἀσά·
  gof-WFTW: Solomoney Robi7aame yelis; Robi7aamey Abiya yelis; Abiyey Asaafe yelis;
  spa-BLM: Salomón fue padre de Roboam. Roboam fue padre de Abías. Abías fue el padre
    de Asa.
  kyz-NT: Sarumãu 'ga Ropoãu 'ga ruwa. Ropoãu 'ga Apiasi 'ga ruwa. Apiasi 'ga Asa
    'ga ruwa.
  dao-dao: Solamona ca Rehobawm, Rehobawma ca Abijah, Abijaha ca Asa.
  cya-cya: Salomón ncua sti Roboam, Roboam ncua sti Abía, Abía ncua sti Asa.
  wrk-wrk: '@see-verse:MAT.001.006'
  nii-nii: Solomon eim kingam Riyapom, Riyapom eim kingam Apaisa, Apaisa eim kingam
    Asa.
  ign-NT: Ema Salomón macachichapa ema Roboam. Ema Roboam macachichapa ema Abías.
    Ema Abías macachichapa ema Asa.
  dik-NT: Tholomon ë ye wun Raboam, ku Raboam ë ye wun Abija, ku Abija ë ye wun Atha.
  cac-cac: A vin̈aj Salomón chi' smam vin̈aj Roboam, a vin̈aj Roboam chi' smam vin̈aj
    Abías, a vin̈aj Abías chi' smam vin̈aj Asa.
  tzj-E: Salomón, ttixel rxin Roboam. Roboam, ttixel rxin Abías. Abías, ttixel rxin
    Asa.
