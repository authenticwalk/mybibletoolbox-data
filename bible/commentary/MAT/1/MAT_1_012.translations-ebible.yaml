  hau-ULB: Bayan kwasar su zuwa kasar Babila, Yekoniya shine mahaifin Sheyaltiyel,
    Sheyaltiyel shine mahaifin Zarubabel.
  mal-mal: ബാബേൽപ്രവാസത്തിനുശേഷം യെഖൊന്യാവ് ശെയല്തീയേലിന്റെ പിതാവായിരുന്നു; ശെയല്തീയേൽ
    സെരുബ്ബാബേലിന്റെ പിതാവായിരുന്നു;
  kkc-kkc: Esiga Isalael odooso Babilon mi mapoo dala ma kulodu debei biame omapoo
