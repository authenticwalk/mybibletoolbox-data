  pon-2006: 'Iet irekidien dih kan mwurin ar sellahng Papilon lel ni ipwidien Sises:
    Sehoakim me semen Sealtiel; Sealtiel me semen Serupapel;'
  dad-dad: Babilon kalabus bun dilen sain anĩ bunem, Sieltiel, ne tama Jekonia, Serubabel,
