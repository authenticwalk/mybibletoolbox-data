    ee Selubabel.
  lit-lit: Ir po ištrėmimo į Babiloną, Jechonijas pagimdė Salatielį, ir Salatielis
    pagimdė Zorobabelį,
  urd-GVR: Bābal kī jilāwatanī ke bād Yahūyākīn Siyāltiyel kā bāp aur Siyāltiyel Zarubbābal
