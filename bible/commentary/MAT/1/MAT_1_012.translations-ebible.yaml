  kqf-kqf: Babilonmo a miyamiya bi Dekonaiya natuna Seyatel i tubuḡa. Bi Seyatel natuna
    ba Selubabel.
  cpb-NT: Ikanta ripiyaiyaani inoshikaweetakari Babilonia-ki. Tzimapai itomi Jeconías
    irirori, iitakeri Salatiel. Ikanta Salatiel tzimanake itomi irirori, iitakeri
    Zorobabel.
  aon-aon: Shanak shonoweshik shape Babilon aria Jehoiakin nabuki Sealtiel. Sealtiel
    ananin nuganin douk Serubabel.
  hus-NT-2005: Más tayíl, tam ti támnékich jechéꞌ, na Jekonías in kóꞌoy in chakámil
    xin bij ta Salatiel ani na Salatiel in kóꞌoy in chakámil xin bij ta Sorobabel.
  mig-NT: Te ni̱ kuu kɨvɨ̱ já kuángoyo fuerza‑i ñuu̱ Babilonia, te Jeconías ni̱ sá'a‑de
    Salatiel. Te Salatiel ni̱ sá'a‑de Zorobabel.
  bps-bps: Di kakella di Babilon, mngà Dyékonaya, na i tingaan dunan Saltiyél. Na
    Saltiyél i mà Sorubabél,
  mbs-mbs: Penga te peg-ibing kandan doton te Babilonya, migbatà si Jeconias ki Salatiel.
    Si Salatiel se amay i Sorobabel.
  tof-tof: 'Isrrael pamkolpama nóma ngyaben koralórr Babiloniam, kókó Yesu nóma tómtómólórr,
