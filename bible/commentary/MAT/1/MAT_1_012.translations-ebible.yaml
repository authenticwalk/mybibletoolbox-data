  hin-CV: 'बाबेल पहुंचने के बाद: यख़ोनिया से सलाथिएल पैदा हुए, सलाथिएल से ज़ेरोबाबेल,'
  eng-OURB: After the exile to Babylon [Confusion], Jechoniah became the father of
