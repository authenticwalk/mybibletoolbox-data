  mdy-ETH: ባብሎኔ ዓጮ ዲዒንቶኮ ጊንፃፓ ዮዓኬ ሳላቲያሌ፤ ሳላቲያሌ ዜሬባቡሌ ሾዔኔ።
  spl-spl: Bawilonia kapi manbi yakât kakŋan Yekoniahât nanŋe, kutŋe Salatie sâm ya
    teteop. Salatiehât nanŋe Seruwawe teteop.
  usp-NT: Cuando xk'ajtakch prexil yak rijajl Israel Babilonia, xwa'x jun jc'ajol
    Jeconías y xcoj jb'ij pi Salatiel. Salatiel ri' ri jkaj Zorobabel.
  zav-NT: Gwde besyə'əc̱he'ex̱ax̱ɉe' ḻega'aque' Babilonian', golɉə Salatiel xi'iṉ
    Jeconiasən'. Na' Salatielən' naque' x̱a Sorobabel.
  sgz-sgz: Má i pákánbung án kamkabat anang Babilon mák han átik suri pákánbung a
    páng on ái Iesu Karisito, minái mul á ngis di á te kálámul er a páng tili di ái
    Iesu. Ái Ekoniá a apáng Sietiel, má ái Sietiel a apáng Serubabel.
  kek-NT: Ut nak ac chapbileb chak xbaneb laj Babilonia, laj Jeconías quicuan li ralal.
    Ut a'an laj Salatiel. Ut laj Salatiel, a'an xyucua' laj Zorobabel.
  blz-NT: 'Noko daa lipu'' Israel ni''atori na Babel, koi kani''imari a susunganna
    puli ni Yesus: Yekhonya tama ni Sealtiel, Sealtiel tama ni Zerubabel,'
  poe-NT: Ntá kjuixin sákjuí sín mé chꞌín Jeconías mé itꞌé tí chꞌín Salatiel la chꞌín
    Salatiel mé itꞌé tí chꞌín Zorobabel.
  san-TAM: 'ததோ பா³பி³லி ப்ரவஸநகாலே யிக²நிய​: ஸ²ல்தீயேலம்ʼ ஜநயாமாஸ, தஸ்ய ஸுத​: ஸிருப்³பா³வில்|'
  cof-NT: Junni Babilonia toca jilaitobi, junsi Jeconíachi nao Salatiel nainue. Junte
    nechi Salatiélichi nao Zorobabel,
  srm-NT: Söö. Nöö woo kai dee gaan sëmbë u Masa Jesosi go dou. Nöö hën woo seti ku
    Könu Jekonia baka. Könu Jekonia hën toona pali Seatiëli, nöö hën Seatiëli pali
    Zebabeli.
  qvs-NT: Chaymanta Babilonia llaktamanta kutimuptinkuna Jekoniyaska karkan Salatielpa
    tatan. Salatielka karkan Sorobabelpa tatan.
  zca-NT: Or mile' Dios nguro' bixa' lazh men Babilonia, ñë'd bixa' lazh bixa'. Orze'
    lë' xga'n Jecunías ngok Salatiel, no lë' xga'n Salatiel ngok Zorobabel.
  cbc-NT: Bairi yua, Jeconías pʉame na cawiyoro bero tunu etaʉpʉ, macʉ̃cʉsupi tunu
    Salatiel cawãmecʉcʉre. Salatiel pʉame cabero macʉ̃cʉsupi Zorobabel cawãmecʉcʉre.
  qxo-NT: Tsaychönam Jeconiaspa tsurin Salatiel yurirgan. Salatielpa tsurinmi cargan
    Zorobabel.
  mox-mox: Tuta nana Babiloni ʼinaya itoatoa, ʼinega Iekonaia natuna Salatieli viʼoi,
    ta Salatieli natuna Selubabela,
  kew-kew: 'Nimu Babilon su-para kalabus patisimi raburi akuanuna bi gupa maasimi:
    Jehoiakin-re gore Sealtiel-na aaraa pirisa. Sealtiel-re Serubabel-na aaraa pirisa.'
  dww-dww: Be Babilon a mianana murine Jehoiakin natunama Sealtiel ya tubuḡana. Be
    Sealtiel natunama Serubabel.
  nif-nif: 'Yesulok solii Babilon ña pakɨlɨñ, walinin bɨkap Yesu en indañguk endok
    kot sambat wɨn ñɨndɨñ: Jeoiakin wɨn Sealtiel endok beu, Sealtiel wɨn Selubabel
    endok beu.'
  twi-ASANTE: 'Wɔn a wɔfiri Babilon nnommum mu baeɛ no akyi awoɔ ntoatoasoɔ nie: Yekonia
    woo Sealtiel; Sealtiel woo Serubabel.'
  aoj-aoj: Esis sofaꞌas sawasiꞌas sisihis sapani Babilon, Jekonia nogamana ananinai
    agilinama Sealtiel, eaꞌ Sealtiel nola Jerubal.
  cbv-cbv: Babilonia baácna ĩ jʉibíát tʉ́ttimah, Jeconíasboó Salatieldih ãt weh jʉmʉp
    wʉt jĩ. Salatielboó Zorobabel íip ãt jʉmʉp wʉt jĩ.
  taw-taw: Nag lɨl dad amelak, Jehoyakin anɨb okok mɨdɨl, ne Seyaltiyel nop tɨkak.
    Seyaltiyel ne Selubabel nop tɨkak.
  jic-NT: Babilonia nt'a tsupapj tjil na, p'a wa sin popa jis tepyala. Jeconías Salatiel
    popay waytsja. Salatiel Zorobabel popay waytsja.
  zap-NT: Nga ka men chene wal Salatiel xpee Jeconías. Salatiel nak xuz Zorobabel,
  wer-wer: Yuta omën narö Papilon yangerak wakaima akun pötak Sekonaia Sialtielë pepap
    wakaima. Ën Sialtiel pi Serapapelë pepap.
  ipi-ipi: Bapilone yuu okona tane tupamane Isatale tane tupa andi lo awua peai-kola,
    Jekonayato Siatele mandeaipia. Siateleto Setapa-pele mandeaipia.
  qul-NT: Chaymantataj Jeconías Salatielpaj tatan carkan, Salatieltaj Zorobabelpaj
    tatan,
  ter-NT: Eneponeko Njekóniya, ápe xé'a koéhati Salatíye ike omópinekono viyénoxapa
    ya Mbabílonea. Kene Salatíye, Nzorobâbe itukoa há'a.
  bmr-NT: Jaanobuunatɨ Jeconia seemevauhi Salatiel onooboco. Jaabo seemevauhi Zorobabelco.
  fuf-fuf: Ɓawto egginegol naɓee Baabiila ngol, Yeekoniya jibini Sa'alti'iila, Sa'alti'iila
    jibini Zarubaabila,
  bhl-bhl: Beli, biim Babilon abiw mutuk fian ka kel bisiliw ding so, aneng beem iti
    kolewsiliw ding dim bakate, Sekoyakim e Sealtiel em alew kese kale. Sealtiel e
    Selubabel em alew kese kale.
  ons-ons: Ŋei ŋerep Babilon kepeo ebu arikoi, ea wane ŋadino, Yekonia eŋe Sealtiel
    magaine, Sealtiel eŋe Zerubabel magaine,
  con-NTPO: Omboe Babiloniani japa Jeconíasja Salatiel quitsa tsu. Salatiel tsu Zorobabel
    quitsa.
  ghs-ghs: Oke eetemi Dzekhoniaho khata Sarattie oqata biranateta qate Sarattieho
    khata Dzarubabei biranateta noio abi qiba teei oni.
  peg-peg: ବାବିଲନ୍‌ତ ଗେହ୍‌ନାକା ଆତି ପାଚେ ଜିକନିୟତି ମେହି ସଲ୍‌ଟିୟେଲ୍‌ ବାବିଲନ୍‌ତ ଜଲମ୍‌
    କିତାନ୍‌ । ସଲ୍‌ଟିୟେଲ୍‌ ମେହି ଜିରୁବାବେଲ୍‌;
  txu-NT: 'Nhym me krĩraxbê Babirônijkam ar ba: nhym kam Djekonij arỳm Xarati dji.
    Xarati dji nhym arỳm kato. Katon kam arỳm abatành ne ar ba. Ar ba:n arỳm Djorba
    dji. Djorba dji nhym arỳm kato. Katon kam arỳm abatành ne ar ba.'
  eng-WEBU: After the exile to Babylon, Jechoniah became the father of Shealtiel.
    Shealtiel became the father of Zerubbabel.
  gnw-NT: Jare yugüɨraa ma Babilonia pe yave, Jeconías iñemoñaa Salatiel, jare Salatiel
    iñemoñaa Zorobabel.
  mux-mux: Ka siku meku puring kene penga Jekonaya-ni Sialtel mirim; Sialtel-ni Serapapel
    mirim;
  maj-NT: A̱skaha̱n nk'ie nga ja ngjinijé xu̱ta̱ Israel Babiloni̱a̱, Jeconia̱s kama
    na̱'mihi̱ Salatiel. Salatiel kama na̱'mihi̱ Zorobabel.
  bkq-NT: Jesus idamudo ise iwerâ kâengatuly, kydamudo Babiloniaram satoem sawâtyby
    modo dompyryenlâ, Jesus iazehobyryram. Jeconias, Salatiel nhunwym. Salatiel, Zorobabel
    nhunwym. Akaemo ume myakâwândy kydamudo Babilôniadâpa odopâdylymo tâtymo anaxilâ.
  kue-kue: Ye kane ende pi Babilon eingo, ana Jehoiakin ye wam Sialtiel, te Sialtiel
    ye wam Serubabel,
  cot-NT: Iroompa iriraquea Jeconiashini irijanincari Saratieri. Irira Saratierini
    ichoviquivaetanaqueri Sorovaveri.
  bnp-bnp: 'Muri ne huriki a Israel ri made o Babilon: E Iekonaia e tamane Siltel.
    E Siltel e tamane Serubabel.'
  apn-NT: '@see-verse:MAT.001.011'
  ctp-NT: Nde kichen tijyuꞌ kanꞌ ngula Salatiel sñiꞌ ayman Jeconías kanꞌ bra kanꞌ;
    loꞌo ayman Salatiel kanꞌ ngwa sti Zorobabel;
  bre-BRG: Ha goude ma voent bet kaset da Vabilon, Jekonia a voe tad da Salatiel.
    Salatiel a voe tad da Zorobabel.
  opm-opm: Pisaperhan atei patim Jekonaia oh Siartier ohnong manhetipmur. Siartier
    oh Serababer ohe itap ohmur.
  bvr-bvr: Rrapa nuwurra waypa gun-gata mari gu-wulebiyana, nipa Jekonáya a-bokamurra
    Jiyáltil (Shealtiel), rrapa Jiyáltil nipa a-bokamurra Jirábabal (Zerubbabel),
  wal-wal: Asai omoodetti Baabiloone biitti biidoogaappe guyyiyan, Yo7aakiini Salaatiyaala
    yeliis; Salaatiyaali Zarubaabeela yeliis.
  zad-NT: Na' shlak ni zoagake' Babilóniana' golj Salatiela' xiiṉ Jeconíaza', na'
    Salatiela' goke' x̱a Zorobabela'.
  aso-aso: Idoꞌ Babelonia misubouko vi mini adotiꞌ Zekoniaꞌ nene Sealetieleꞌni gidineꞌ.
    Idoꞌ Sealetieleꞌ nene Zelubabeliꞌ meleho minineꞌ.
  uli-uli: Irel yodwe re hachuya yarmetal Israel mo wol Babylon yee, la hola yodwe
    bungul yal subdoh Jesus, ngo Jehoiachin ila temal Shealtiel, ngo Shealtiel ila
    temal Zerubbabel, ngo Zerubbabel ila temal Abiud, ngo Abiud ila temal Eliakim,
    ngo Eliakim ila temal Azor, ngo Azor ila temal Zadok, ngo Zadok ila temal Achim,
    ngo Achim ila temal Eliud, ngo Eliud ila temal Eleazar, ngo Eleazar ila temal
    Matthan, ngo Matthan ila temal Jacob, ngo Jacob ila temal Joseph, ngo Joseph ila
    ril Maria. Iwe ngo Maria ila sil Jesus we rema ffesangu ngali bo Kristus.
  nin-NT: 'Nu ugo ku igarr ku nu Babilo: Jekoniya à si aki a Sheyalitiye. Sheyalitiye
    à si aki a Zerrubabe.'
  tgk-tgk: 'Аз замони ба Бобил асир шуда рафтани исроилиён то таваллуди Исо инҳо гузаштаанд:
    Еконё, писараш Шаалтиил, писари Шаалтиил Зарубобил, писари Зарубобил Абиҳуд, писари
    Абиҳуд Элёқим, писари Элёқим Озур, писари Озур Содӯқ, писари Содӯқ Ёкин, писари
    Ёкин Элиҳуд, писари Элиҳуд Элъозор, писари Элъозор Маттон, писари Маттон Ёқуб
    ва писари Ёқуб Юсуф, ки шавҳари Марям буд. Аз Марям Исо таваллуд ёфт, ки Масеҳ,
    яъне Таъиншудаи Худо номида шуд.'
  acu-NT: Tura Jeconías nuni pujus Salatielan yajutmarmiayi. Tura Salatiel Zorobabelan
    yajutmarmiayi.
  cak-WNT: Y tek yec'o chic chiri' pa Babilonia, ri Jeconías xralc'ualaj ri Salatiel;
    y ri Salatiel xralc'ualaj ri Zorobabel.
  ebk-ebk: Kuncha pay wacha ad Babilonia, enpotot Jeconias hi Salatiel. Hi Salatiel
    at aman Zorobabel.
  spa-PDDPT: Después de la deportación babilónica, Jeconías engendró a Salatiel, Salatiel
    engendró a Zorobabel,
  ruf-ruf: Wayahudi hawakalile Babeli, Yekoniya kamweleka Setieli, Setieli kamweleka
    Serubabeli,
  gun-gun: Ha'e gui Babilônia katy escravo-rã ogueraapaa ma rire oiko Jeconias ra'y
    Salatiel, Salatiel ra'y ma Zorobabel,
  agu-BL: Ma yi tele'n tiemp yi chibenle'nix pres Babilonia, jal jun nitxajil Jeconías
    yi Salatiel ban bi'. Ej nin yi Salatiela'tz, ya'stzun taj Zorobabel.
  isn-isn: Nai aholwa kulongola ku Babeli, Yekonia ae tata wang'wa Shetieli, u Shetieli
    ai sekulu wakwe nu Zerubabeli.
  eng-PEV: Jeconiah was the father of Shiyaltiel. Shiyaltiel was the father of Zerubbabel.
  ilo-ULB: Ket kalpasan ti pannakaipanda idiay Babilonia, ni Jechoniah ti ama ni Shealtiel,
    ni Shealtiel ti kapuonan ni Zerubbabel.
  pir-NT: Sa ye Babilonia yehpapʉ tiquina esari bato, Jeconia Salatiere pohna tiahye.
    Salatiel Zorobabel pacʉro ijiahye.
  anv-NT: Ájyɛgé ne bwɔ́ né Babilɔn, Jekonɛya abyɛ Shɛltyɛl, Shɛltyɛl alu ntɛ Sɛrubabɛl.
  sab-NT: Jeconías kaire kwian israelita na tanre dule skage nga Babiloniage tane
    giti Jeconías kirolla Salatiel manadu, Salatiel kirolla Zorobabel,
  tmd-tmd: Pön dumɨdmä, Jekonaia piaku mɨdön, Sialtiel yöx pön höŋa. Isrel nöbö mö
    ñɨŋ Babilon röböxön mögörɨb Juda höbkal duim aku, Sialtiel nuŋ Serababel yöx pön
    höŋa.
  acr-NNT: Echiriꞌ ekꞌamom chubꞌi Babilonia, xalax jun ralkꞌoꞌal ri Jeconías, Salatiel
    rubꞌiꞌ; ri ralkꞌoꞌal ri Salatiel, Zorobabel rubꞌiꞌ.
  kpg-kpg: 'Di hagatau o nia maadua mmaadua i muli di nadau lahi gi Babylon, gaa dae
    gi di haanau o Jesus Christ: Jehoiachin tamana o Shealtiel, Shealtiel tamana o
    Zerubbabel,'
  taj-taj: बेबिलोनरी भोर्माहेन्‍से यकोनियासला झा शालतिएल न्‍हजी, ओच्‍छे शालतिएलला
    झा यरुबाबेल,
  avt-avt: Hɨr nari mɨt ne Isrel nen wit kɨr eik, Jekonaia kine Sialtiel. Siatiel
    kine Serababel.
  cbk-cbk: Despues del di ila deportacion para na Babilonia, si Jeconias ya queda
    el tata di Salatiel, y si Salatiel amo el tata di Zerubabel,
  uig-ARA: بابىلغا سۈرگۈن بولغاندىن كېيىن، يەكونىياھدىن شېئالتىئەل تۆرەلدى، شېئالتىئەلدىن
    زەرۇببابەل تۆرەلدى،
  tuf-tuf: Etar israelin cajc istiy beyi yahncút cat, Jeconías sicar Salatiel yehnjacro.
    Salatiel sicar Zorobabel yehnjacro.
  abx-abx: Pagkatapos si kadistirru-na mga iya pan Babilonia, si Jeconias i tatay-na
    si Salatiel nga tatay-na si Sorobabel.
  mco-NT: Jɨm ma je Babilonia y'it, jɨm Jeconías oy ung'adyii Salatiel. Salatiel oy
