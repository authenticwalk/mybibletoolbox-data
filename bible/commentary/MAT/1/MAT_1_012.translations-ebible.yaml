  uro-uro: Bä nasot toqoräkt i sa rha met sämät ma Babilon di ma Jekonia di aa emga
    ma Sealtiel näkt ma Sealtiel di aa emga ma Serubabel.
  ita-1885: E, dopo la cattività di Babilonia, Ieconia generò Salatiel; e Salatiel
