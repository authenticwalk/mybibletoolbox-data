  uvl-uvl: Iok, tetu nga ich Papilon nem lo pe Siltiel temene Ekonia pe Serupapel
    temene Siltiel.
  eng-BBE: And after the taking away to Babylon, Jechoniah had a son Shealtiel; and
    Shealtiel had Zerubbabel;
  ixl-CNT: Uncheeꞌ xamtich tek tiꞌ u txaypichil bꞌen tu Babiloonia, aatz u Jeconias,
