  bel-N: А пасьля перасяленьня ў Бабілон Ехонія нарадзіў Салятыэля; Салятыэль нарадзіў
    Зэрубабэля;
  sch-sch: 'Hanchu, Babylon suoka an intâng suonûk renga Jisua suok tena hi anuoia
    angin richilbulngei adônin mintâng ani: Jehoiachin''n Shealtiel a neia; Shealtiel''n
    Zerubbabel a neia; Zerubbabel''n Abiud a neia; Abiud''n Eliakim a neia; Eliakim''n
