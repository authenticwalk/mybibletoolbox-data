  myk-myk: Pee sipyii pu na co xɔ na kari Babilɔni ni, a Zhekoniya di Salacɛli se.
    Salacɛli di Zorobabɛli se.
  sbe-sbe: Na muliyena kabo Yekoniya natuna Seyalatiyela, Seyalatiyela natuna Selubabela.
  mcr-mcr: I äpmapiyitaŋi, Joakinä iqu, Selatiyoli iqueqä kaniqu ekqe. Selatiyoli
    iqu, Serupapelä iqueqä kaniqu ekqe.
  cux-NT: Cuayiivi chi cho'ó yā na yáⁿ'āa Babilonia, Jeconías miiⁿ ní ch'iīndī daiya
