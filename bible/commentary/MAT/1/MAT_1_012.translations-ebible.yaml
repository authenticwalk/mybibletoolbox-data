  tfr-NTPO: Eshko tek l̈ëkong ga wapga weno obi. Jeconías, e Salatiel data. Salatiel,
    e Zorobabel data.
  kaq-NT: Babilonia mai janinxon sca ta Jeconíasnen Salatiel baquejanishqui. Salatielnin
