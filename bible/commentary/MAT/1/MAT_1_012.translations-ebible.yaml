  crx-NTPO: Keyoh whuti Babylon whuz whebuhanla hukw'elh'az 'et Jaconiah Shealtiel
    oobá 'unt'oh. Shealtiel Zurubbabel oobá 'unt'oh.
  kan-OKCV: 'ಬಾಬಿಲೋನಿಗೆ ಸೆರೆಹೋದ ಮೇಲೆ: ಯೆಕೊನ್ಯನು ಶೆಯಲ್ತೀಯೇಲನನ್ನು ಪಡೆದನು, ಶೆಯಲ್ತೀಯೇಲನು
    ಜೆರುಬ್ಬಾಬೆಲನ ತಂದೆ,'
  bbb-bbb: '@see-verse:MAT.001.011'
  blw-blw: Angkay hiyachi way wachacha ad Babilonia, ummanà ah Jeconias wat ah Sealtiel
    way nangen-anà an Zorobabel.
  tam-2017: பாபிலோனுக்குச் சிறைப்பட்டுப் போனபின்பு, எகொனியா சலாத்தியேலைப் பெற்றான்;
    சலாத்தியேல் செருபாபேலைப் பெற்றான்;
  azz-NT: Nimampa de que quinuiyacque in pueblojuani de Israel hasta Babilonia, ijcuacón
