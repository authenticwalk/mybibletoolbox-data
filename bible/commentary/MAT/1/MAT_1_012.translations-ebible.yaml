  kxv-kxv: ବାବିଲନତା ଅ଼ୱିଆ଼ତି ଜେ଼ଚ ଜିକନିୟ ସଲ୍‌ଟିୟେଲ୍‌ଇଁ ଜାର୍ନି କିତେସି, ସଲ୍‌ଟିୟେଲ୍‌
    ମୀର୍‌ଏସି ଜିରୁବାବେଲ,
  cha-cha: Ya mapos y manmacone guiya Babilonia, si Jeconias jalilis si Salatiel;
    si Salatiel jalilis si Sorobabel;
  amu-NT: Jnda̱ teinom na tyꞌecho nnꞌaⁿ Babilonia nnꞌaⁿ Israel ndyuaana, tuiiñe jnda
