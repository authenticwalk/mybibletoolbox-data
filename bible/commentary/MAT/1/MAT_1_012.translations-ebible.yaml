    ahali mwizukulu wa Zerubabeli.
  mya-JVB: ဗာဗုလုန် မြို့သို့ နေရာပြောင်း သည့်နောက် ၊ ယေခေါနိ သား ရှာလသေလ ။ ရှာလသေလ
    သား ဇေရုဗဗေလ ။
  kgf-kgf: Waŋu Babilon baeciguc onagicma keŋgicguc Yekonianéŋ Salatiel mihicŋiyec.
    Salatielnéŋ Ʒorobabel mihicŋiyec.
  awb-awb: Pábíróni marákórápéq mórítówana Séhóíákíniwe Séátíérane abowáe. Séátíérawe
    Sérúbábérane abowáe.
  gdn-gdn: Tawana Isiraero ragidai tawana Babironi were ade wiratagubu bautagubu ki
    makeya ka apunu Diyokonaiya e ubupu manako e gubagai Siyasiyero wenawena. Siyasiyero
    e ubupu manako e gubagai Serababero wenawena.
  nko-NT: Amʋ́ Babilon yɔtɔ́ á, Yekonia lɔ́kwɩɩ́ Sealtiel. Sealtiel lɔ́kwɩɩ́ Serubabel.
  bsn-NT: Quẽna Jecon'ias macʉ ñamasiñuju Salatiel. Salatiel macʉ ñamasiñuju Zorobabel.
  pib-NT: Gajrikapkalunenanu Wawilonya satokyatkana. Gechoni wugenetlu Salatili. Salatili
    wugenetlu Sorowawili.
  wiv-wiv: 'Muri na kua dia te vano karabus ni Babilon: A Jehoiakin ia tamani Sealtiel,
    a Sealtiel ia tamani Serubabel,'
  reg-reg: Omwanya gunu bhaliga bhamalile ogegwa okuja Babeli, Yekonia aliga alisemwene
    Shatieri, Shatieri aliga ali jaji wabhona Zelubabeli.
  mlh-mlh: Babilon witi pi gogo kamasi oŋuine goku oo Jekoniare made Sealtiel fukeya.
    Sealtielre made Jerubabel.
  gof-ENT: ባቢሎኔ ቢታ ኢስራዔሌ ኣሳይ ዲዔቲዲ ቢዳፔ ጉዬ ኢኮኒያኒ ሳላቲያሌ ዬሊስ። ሳላቲያሌይ ዜሩባቤላ ዬሊስ፤
  aau-aau: Enekwei Israel hom Babilon mon ma lwayr so meyki mon hokwe, Jehoiakin hiykwe
    Sealtiel so orih. Sealtiel hiykwe Serubabel so orih.
  tvk-tvk: 'Ngan xil sung ak, xil labe avu xil xa latemei tetutou ni melele xa mol‑Isrel
    xil latehe reling kantri te hal Babilon: Sekonaea, xi tehe tame Seltiel, xa tehe
    tame Serubabel.'
  prf-NT: Nadid káttapos nen panahun a puwersadu a kákkeangay nen Israelita hidi ti
    Babilonia ay nagin anak ni Jeconias ti Salatiel a ama ni Zorobabel.
  auy-auy: Pépírónifaꞌa mátinkon-kanaafimba Yékónaya Síátiomba maꞌankówana Síátio
    Sérápáperimba maꞌankówana
  tbg-tbg: Jehoiakiniva Seatielira qova vauvaro Seatieliva Serubabelira qova vauvaro
  hub-NT: Turamu asar Babilonianam matsamsar Jeconías Salatielan akiawaiti. Salatielan
    uchiri Zorobabel,
  hmo-hmo: Idia noho Babulonia neganai, Iehoiakini ese Sealetiele ia havaraia. Sealetiele
    ese Serubabele ia havaraia.
  big-big: Isileili yongkambanuwili pongo ngabelak Pabilong meibekke kanda pulogo
    puwili koya logo Sekonayagi marekpekki yeikta Siyatiyek meibek wazamiya. Keya
    Siyatiyekki marekpek Serabebek.
  gux-G: Babiloni yonbdi ń pendi, ke Jekonias mali Salatiel; Salatiel ń mali Sorobabel;
  cnl-NT: Ma²ca¹líi¹ la'³, ca²³la²³xen³ jo̱o̱³¹ Jeconías 'i³ xi̱i̱n³ Salatiel. 'E³
    quie'²³ Salatiel xi̱i̱n³ jmii³ Zorobabel.
  zar-NT: Jeconías gúquiëʼ xuzëʼ Salatiel. Salatiel gúquiëʼ xuzëʼ Zorobabel.
  kde-kde: Vayahudi pavapelekejijwe kumidi, aneko ku Babeli, Yekoniya nkummaleka Shealitieli,
    Shealitieli nkummaleka Selubabeli,
  ata-ata: Iliꞌi no voxo ane ta Isilaeli milai mixolu no tani sou navunavu ne Vaviloni,
    la Ekonia ꞌolu ane Salatieli xe Salatieli ꞌolu ane Seluvaveli.
  qvw-NT: Chayćhüñam Jeconiaspa chulin Salatiel cala. Salatielpa chulinñatacmi Zorobabel.
  nfa-nfa: 'Lodꞌo babège si asa Babel, toke dꞌai rara iisi Yesus, abhu 14 (canguru
    èpa) bèi-baki, nuka: Yekonya matana Saltiel, Saltiel matana Serubabel, Serubabel
    matana Abihut, Abihut matana Elyakim, Elyakim matana Asor, Asor matana Sadok,
    Sadok matana Akim, Akim matana Eliut, Eliut matana Eliasar, Eliasar matana Matan,
    Matan matana Yakob, Yakob matana Yusuf, Yusuf ne, dhèu èmu Maria. Maria ne ka
    dhu nara iisi Yesus Kristus.'
  tnp-tnp: Kəni inu nərgɨ kəha mɨn iətəm təmətuəuin e nian nəuanɨləuɨs mɨn rəha Isrel
    kəməhuvən Papilon. Jekonaiə in tatə rəha Sealtiel, kəni Sealtiel in kəha rəha
    Serupapel,
  urd-urd: और गिरफ़्तार होकर बाबुल जाने के बाद यकुनियाह से सियालतीएल पैदा हुआ, और
    सियालतीएल से ज़रुब्बाबुल पैदा हुआ।
  hot-hot: Avômalô Islael êmô Babilon denaŋ, ma Jekonaia habi Sialtiel vê, ma Sialtiel
    ma Selubabel anêŋ bumalô. Êŋ ma avômalô Islael êvôi iniŋ loŋ hathak loŋbô.
  mqj-NT: Mangkai pampalisan lako Babel, keanak Yekhonya dadi Sealtiel, keanak Sealtiel
    dadi Zerubabel,
  rus-SYN: По переселении же в Вавилон Иехония родил Салафииля; Салафииль родил Зоровавеля;
  mbh-mbh: Babilonre o wolpot Israelre lale a Babilon la, ma Israelre ole vothong
    a Babilon i patea nge a Jehoiakin. Na Jehoiakin ini a Sealtiel itema. Na Sealtiel
    ini a Serubabel itema.
  bdd-bdd: Tutaina Babiloni ꞌoina simiyamiya. Yekonaya natuna Siyalitiyeli, ma Siyalitiyeli
    natuna Selubabela.
  cbt-NTPO: Ina piquëran Quiconiasë hui'nahuanpachina, Saratiri itopi. Ina hui'nin
    Soropapiri itopi.
  srn-NT: Baka di den tyari den gwe, Yekonya kisi Sealtiyel, èn Sealtiyel ben kisi
    Serubabel.
  cta-NT: Ca tyijyuꞌ biꞌ ngula Salatiel sñiꞌ jyoꞌo Jeconías biꞌ; liꞌ jyoꞌo Salatiel
    biꞌ ngua sti Zorobabel;
  bqc-SIM: Taa ń gbɛ̃́ↄ Babiloni gbɛa ↄ̃ Yɛkↄniapi Salatiɛli ì, Salatiɛli Zolobabɛli
    ì,
  tcz-CHONGTHU: 'Babylon a puimang ahi jouvin: Jehoiachin chapa chu Shealtiel ahin,
    chule Shealtiel chapa chu Zerubbabel ahi.'
  mar-mar: बाबेलास देशांतर झाल्यानंतर यखन्यास शल्तीएल झाला, शल्तीएलास जरूब्बाबेल झाला.
  snp-snp: Ido Babilonika nelalo utamo kamena yalo ya Yekoniakafo Sealitiyeli kedami.
    Ido Sealitiyelikafo Selubabeli kedami.
  isl-isl: 'Eftir herleiðinguna: Jekonja var faðir Sealtíels, Sealtíel var faðir Serúbabels,'
  spy-NT: Yu /kābokēēyib kuba Bābulōōn, kunyōōr ꞉Yeekonnyaa wēēriit nyēē /kikēēkuurēē
    Syeeltyeel. Kwaaniitaab Sērubābēēl ku Syeeltyeel.
  xnn-xnn: Isdin kad-an nan Judio id Babilonia et naiyanak si Salatiel ay si Jeconias
    nan amana. Si Salatiel et aman Zorobabel.
  mwe-mwe: Bhayaudi bhakapelekwanjeje ku Bhabhuloni, a Yekoniya gubhankwete Sheatieli,
    a Sheatieli gubhankwete Shelubhabheli,
  tte-tte: Saugana Yudiya siyaele Babiloni kabo bwaine koina Yekonaiya ikabi natuna
    Salatieli, Salatieli natuna Selubabela,
  tcs-tcs: 'Apta wen dempla i bin teke dempla go po Babilonia: Zioiakin i bin da papa
    blo Salatela. Salatela i bin da papa blo Zerubabal.'
  hlt-THB: Babylon awh tamnaa na ami khyn coengawh; Jekoniah ing shealtiel ca na hy;
    Shealtel ing Zerubbabel ca na hy;
  soq-soq: 'Israel apanawa bolau ene Babilon bedewe banlamone antoiena walamawe ita
    Iesu Keriso segalena walamawe me nosinosiwa uduudu 14, mo ebou reresawa ipa ema
    epe: Ioiakim ipa Sealiel mamba, Sealiel Serubabel mamba, ita Serubabel Abiud mamba.
    Abiud Elaiakim mamba, Elaiakim ipa Asoa mamba, ita Asoa Sadok mamba. Sadok Akim
    mamba, Akim ipa Eliud mamba, ita Eliud ipa Eleasa mamba. Eleasa Matan mamba, ita
    Matan Iakob mamba, ita Iakob ipa Iosep mamba. Iosep sa Meri naisena. Ita Meri
    Iesu gamosan, me ipa Keriso God sonabena apana inamopia baiwa.'
  qub-qub: Chaypitarämi Jeconiaspa wamran Salatiel caran. Salatielpa wamran caran
    Zorobabel.
  att-att: Á ta keggá nayù ira Kudio ta Babilonia áddè ta keyanâ ni Apu Kesu Kiristu,
    danniaw yù ira nelistá nga naggaká kuna. Si Jekoniya yù ammò ni Salatiel, á yù
    apù ni Jekoniya si Sirubbabel.
  bki-bki: Ka bogo napano amim̃au kurano ga yako Bapilon kia ga vo, Jekonaia naio
    kenerinio napano Sieltiel. Sieltiel naio kenerinio napano Serupapele.
  bqp-bqp: Tana kũ gbɛ̃nↄ Babilↄnu gbɛran Yoyakini Sealatiɛli ì, Sealatiɛli Zɛrubabɛli
    ì,
  mcp-mcp: Nûŋ Babilɔn, Zhekoniyas músə byâ Salátiyɛl. Salátiyɛl mú byâ Zorobábɛl.
  hat-hat: Apre yo te fin mennen yo ale lavil Babilòn, Jekonyas te fè Salatyèl. Salatyèl
    te papa Zowobabèl;
  npl-NT: Satepa de okinwikakeh Babilonia, Jeconías ita n Salatiel, iwa Salatiel ita
    n Zorobabel.
  bgg-bgg: 'Babylon hà zum ne rai marui pha ishak è yie dang ne Isu giak pha ishak
    thogdang pha blangthek ne ichiih luii shii zey muii ro: Jehoiachin, Shealhthiel,
    Zerubabel, Abiud, Eliakhim, Azor, Zadokh. Achim, Eluid, Eliazer, Muthan, Jakhob
    nane Joseph, hanyie è Isu giak pha amuii Mery shii yiy pha bufuii ji ro. Hanyie
    shii Masaiya rone ho muii pha ji ro.'
  eng-TCENT: After the Babylonian resettlement, Jechoniah was the father of Shealtiel,
    Shealtiel was the father of Zerubbabel,
  eng-BSB: 'After the exile to Babylon: Jeconiah was the father of Shealtiel, Shealtiel
    the father of Zerubbabel,'
  cpu-NT: Okanta ipiyeeyaani jaantaveetakariri maaroni Babilonia-ki. Tzimai itomi
    Jeconías irirori, ipaitakeri Salatiel. Ikanta Salatiel tzimanake itomi irirori,
    ipaitakeri Zorobabel.
  san-ASM: ততো বাবিলি প্ৰৱসনকালে যিখনিযঃ শল্তীযেলং জনযামাস, তস্য সুতঃ সিৰুব্বাৱিল্|
  tac-NT: A'kinana napu'lige ku sebasa alué ralámuli ku alé Israeli anilichi, Jekoníasika
    Salatieli o'nola nile. 'Lige Salatiélika Sorobabeli o'nola nile.
  eng-WEBPB: After the exile to Babylon, Jechoniah became the father of Shealtiel.
    Shealtiel became the father of Zerubbabel.
  gfk-H: Namur ta ing diet ga lon hoing ra hasira na Babilon, io, Jekonaia ga tata
    tane Silatiel, ma Silatiel no tata tane Serubabel.
  viv-viv: Atu miBabiloni miIsileli hinauwedi gihavaina, Yekonaiya natuna Saladiyeli
    gitubuga, ada Saladiyeli natuna Selubabela,
  yao-yao: Nipele, Ŵayahudi paŵaiche ku chilambo cha Babeli, che Yekonia ŵammeleche
    che Sealitieli ni che Sealitieli ŵammeleche che Selubabeli ni,
  tgp-tgp: 'Hitahun rani atu mara Babylon la lavira la vano, ale pina mo vano sohen
    harihi: Jechoniah enia taman Shealtiel, ale Shealtiel enia taman Zerabbabel,'
  auc-NT: Mänïï Babidöniabæ ö ænte godäni ate ayæ̈ wææ̈ Eecöniya wodi wengä Tadatiedo
    ëñagacäimpa. Ayæ̈ wææ̈ Tadatiedo wodi wengä Dodobabedo ëñagacäimpa.
  kbc-NT: Niɡ̶ijo noiigi noɡ̶oyadeegiticogi Babilônia, odaa Jeconias jiɡ̶ijaa eliodi
    Salatiel, Salatiel jiɡ̶ijaa eliodi Zorobabel.
  bmh-bmh: 'Babilon uzan Israel duailel betei daremen ziwas ebu, betei Yesus usaleun
    ziwas ebu, e asagul bagegul goagal wanimag: go Zehoiakin, Zehoiakin nugau nag
    Sealtiel, Sealtiel nugau nag Serubabel, Serubabel nugau nag Abiut, Abiut nugau
    nag Eliakim, Eliakim nugau nag Asor, Asor nugau nag Sadok, Sadok nugau nag Akim,
    Akim nugau nag Eliut, Eliut nugau nag Eleasar, Eleasar nugau nag Matan, Matan
    nugau nag Zekop, Zekop nugau nag Zosep, go gonugau wau Maria, go Yesus nugau anag.
    Yesus go Kristus. Wanib go bigeg ‘Uwait nug palautoroun, koli imaigabun du’.'
  ctu-BL: Che' bʌ pʌjyemobix majlel ti Babilonia, tsi' yila pañimil i yalobil Jeconías,
    jiñʌch Salatiel. I yalobil Salatiel jiñʌch Zorobabel.
  meq-meq: Ma dəba eye nakə ti ye tay ha a Babilon aye na, Yekoniya a wa Salatiyel.
    Salatiyel a wa Zorobabel.
  noa-H: Mag ham chik'amnau hamach durr pʌrk'a harrtarr k'ur, Jeconías chaai paarpajim
    haajem. Ma, Salatiel ha t'ʌ̃rjim haajem, Zorobabel haai.
  alp-NT: Kena esi supu keri me kota Babele pela, eleki Yekonia eni nanae kena Sealtiele,
    Sealtiele eni nanae kena Serubabele,
  san-VEL: tato baabili pravasanakaale yikhaniya.h "saltiiyela.m janayaamaasa, tasya
    suta.h sirubbaavil|
  kbq-kbq: Babilon kumate kina ome hutageno Jekonaia'a, Seatieli nefa'za hu'ne, Seatieli'a,
    Zerubabel nefa'e.
  kbh-kbh: Ya Babilonioca ndutámenënga ora; Jeconías Salatielbe taitá; Salatiel Zorobabelbe
    taitá. Zorobabel Abiudbe taitá; Abiud Eliaquimbe taitá y Eliaquimna Azorbe taitá.
    Azor Sadocbe taitá; Sadoc Aquimbe taitá y Aquimna Eliudbe taitá. Eliud Eleazarbe
    taitá; Eleazar Matanbe taitá y Matán Jacobëbe taitá. Jacob Josebe taitá yojamna
    y Josena Mariybe boyá. María Jesusbe mamá, Jesús chë Bëngbe Bëtsabe Uámana Uabuayaná,
    chë Cristo ca uabainá.
  ron-LSB: După exilul în Babilon, Ieconia a devenit tatăl lui Șealtiel. Șealtiel
    a devenit tatăl lui Zorobabel.
  pon-pon: Murin arail jalidi nan Papilon Iekonia me wiadar Jealtiel, a Jealtiel me
    wiadar Jerupapel;
  nhe-BL: Huan teipa nepa ipan tlali Babilonia Jeconías quipixqui se icone tlen quitocaxti
    Salatiel. Huan Salatiel quipixqui se icone tlen quitocaxti Zorobabel.
  sps-sps: Te faarei arin vainy gog unya Babilon ai Jekonaia faarei to taman Silatiel.
    Silatiel ayei na taman e Serababel;
  wnc-wnc: Sike wa kaipakukingga aminu Bebilonu kaipakuwana Jekonaiatane engangu tapatu
    aawan umana Siatiel ngang iniking. Siwan Siatielda Serababeldane nana.
  nmw-S: 'Si yawanid Juda ge si yomoteiid Babilon he muine: Jehoyasin natune Seyaltiyel,
    Seyaltiyel natune Serababel,'
  bus-bus: Tana kↄ̃n gbɛ̃nↄ Babilↄnu gbɛran Yoyakini Sealatiɛli ì, Sealatiɛli Zɛrubabɛli
    ì,
  gub-BL: Mawiron tawhu pe waneraha pawire Zekuni umuzàg Xaraxiew a'e. Xaraxiew umuzàg
    Zurupapew a'e.
  imo-imo: Ka tiko meko puringi wali pele Jekoniani Sealtiel merimu; Sealtieleni Serubabel
    merimu;
  boj-boj: Babilon qureq di naŋgi tontnjrnab sonabqa Jehoiakin aqa aŋgro Sealtiel
    a ŋambabej. Sealtiel a Serubabel aqa abu.
  eng-DRA: And after the transmigration of Babylon, Jechonias begot Salathiel. And
    Salathiel begot Zorobabel.
  knf-knf: Wi bamobuŋ bañaaŋ biki Iŧrayel ayaanaan Babilon, Yekoniya abuk Ŧalaŧiyel,
    Ŧalaŧiyel abuk Ŧorobabel.
  san-KHM: តតោ ពាពិលិ ប្រវសនកាលេ យិខនិយះ ឝល្តីយេលំ ជនយាមាស, តស្យ សុតះ សិរុព្ពាវិល៑។
  arn-NT: Dew rupalu ti tripantu ñi püresukonalepun engün, Jekonias em yallfi ta Salatiel,
    Salatiel em yallfi ta Sorobabel.
  zas-NT: Chi ma barii reeman Babilonia lod guzu reeman ziꞌc bén yuꞌ ladxguiib, gojl
    Salatiel, xdadaman gojc Jeconías. Dxel Salatiel gojc xdad Zorobabel.
  ken-NT: Mpok anɛ bo Israɛl bárɔ́ Bábilɔn bápɛ̀tnsɛm ɛtɔk ɛyap, Jɛkonáya achí
    nyaka chi Síltiɛl, Síltiɛl abhak chi Sɛrúbabɛl.
