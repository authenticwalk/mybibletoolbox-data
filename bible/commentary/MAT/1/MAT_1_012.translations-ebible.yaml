    mane, dalas sanulu resin haat tenik, mak neꞌe: Yekonya oan, naran Saltiel. Saltiel
    oan, naran Serubabel. Serubabel oan, naran Abihut. Abihut oan, naran Elyakim.
    Elyakim oan, naran Asor. Asor oan, naran Sadok. Sadok oan, naran Akim. Akim oan,
    naran Eliut. Eliut oan, naran Eliasar. Eliasar oan, naran Matan. Matan oan, naran
    Yakob. Yakob oan, naran Yusuf. Yusuf neꞌe mak Maria laꞌen. Maria neꞌe mak niti
    baa Yesus. Yesus neꞌe mak Kristus, mak Naꞌi Maromak boi kedan hori uluk.'
  hlt-MCSB: Babylon la a puennah hnukah, Jekhoniah loh Shealtiel a sak, Shealtiel
    loh Zerubbabel a sak,
  xtd-NT: Nu n‑yaꞌa xijan, te n‑kaku daꞌya Jeconías. Salatiel n‑xo nani‑s. Salatiel
