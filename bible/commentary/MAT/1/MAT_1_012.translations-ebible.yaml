    ajuong inzir ani,'
  mic-MIQNT: Ge's eimu'ti'titeg Papilane'gatig, Jeggonaiao'q na geggunapnn Sialtielal.
    Sialtielo'q na Selupapelo'q ujt'pnn. Na tujiw Lesui'paqi'g apajita'pnaq Lesui'pewa'gig.
  huu-NT: Naie meinomo Jeconías mɨcorɨ Salatiel mɨcorɨna comuitate. Salatiel mɨcorɨ
    jitodɨ Zorobabel mɨcorɨ.
  jiv-NT: Nu ukunmaṉka Jekuníasa uchirí̱ Saratiár akiiniamiayi. Tura nuna uchirí̱
    Surupapír.
  otm-NT: Nɛ nubʉya nu ra Jeconías bin xąnd bʉ ra häi Babilonia a, nɛ'a rá ts'ʉnt'ʉ
    ngue ra Salatiel. Nu ra Salatiel xø bim 'bʉh rá ts'ʉnt'ʉ, ra Zorobabel a.
  dah-dah: Be, Babilon yukamiŋ go mulgaŋ heŋ naŋamde kwamiŋ. Irdeb Yehoiakinbe urmiŋ
    Sealtiel miŋyaŋ hiriŋ. Sealtiel urmiŋbe Serubabel.
  tnk-tnk: Ia nəpɨn nəha nəkur Isrel həməier irə mhəuvən ia tənə Papilon, Jekonaea
    in tata səvəi Sealtiel, Sealtiel in tata səvəi Serupapel,
  kpr-kpr: Budo ero, Jechoniah da mandi Shealtiel aminda sirorusira. Shealtiel da
    mandi mo Zerubbabel ri.
  san-IAS: tato bābili pravasanakāle yikhaniyaḥ śaltīyelaṁ janayāmāsa, tasya sutaḥ
    sirubbāvil|
  nho-nho: 'Kaamata i te ssao te kanohenua Israel ni toa ki Babilon no tae ki te haanau ana
    Jesus raa, te manava naa ni hano iho peenei: Jehoiakin ni sura tana tama ma ko Shealtiel,
    Shealtiel ni sura tana tama ma ko Serubabel,'
  gym-NT: Abti nükaninta kä Israelite, yebti abko Jeconías abko Salatiel rün, Salatiel
    abko Zorobabel rün,
  azg-NT: Jndë na tyecho nnꞌan Babilonia nnꞌan Israel ndyuaahin, Jeconías jnda jon
    Salatiel, ndoꞌ Salatiel jnda jon Zorobabel.
  bhd-bhd: गिरफ्तार भोइतां बाबेलेरी गुलैमी मां गानेरे पत्ती यकुन्याहेरू शालतियेल ते
    शालतियेलेरू जरुब्बाबेल,
  too-NT: Lā' a'xni'ca' cālē'ncanī'ttza' a'xni'ca' Jeconías ixka'lhī ixcaman Salatiel
    lā' ū'tza' ixtāta' Zorobabel ixuanī't.
  ind-AYT: Setelah pembuangan ke Babel, Yekhonya adalah ayah dari Sealtiel. Sealtiel
    adalah ayah dari Zerubabel.
  cjo-NT: Roojatzi ikoñaatapaaki itomini riraga Jekoniiyashi iitachari Jaratyeeri.
    Itomini rirotaki iwaero Jorowaweeri.
  nsn-nsn: I muduhia tar binaka ka keip liu turisir Israel ka la i Babilon. Jehoiakin
    te tamana Sealtiel. Sealtiel a tamana Serubabel.
  san-DEV: ततो बाबिलि प्रवसनकाले यिखनियः शल्तीयेलं जनयामास, तस्य सुतः सिरुब्बाविल्।
  tna-NT: Jeconías chenu da Salatiel chenu sa tata puidha. Salatiel chenu da Zorobabel
    chenu sa tata puidha.
  lid-lid: 'Udu bada len tiri Isra-el ndrame len ta bolo kou udu Babilon, eme isos
    bada len ta Jises Krais asahan, nyara tubun oro mari badeh ndratorowenei: Johowakin
    atehei Seyaltiyel, Seyaltiyel atehei Serubabel,'
  wim-wim: Than kanan kalin thanang aak Babylon.akan-a, nil Jehoiachin.ana piip nungantam
    anan wun Shealtiel alantaman; nil Shealtiel.ana piip nungantama Zerubbabel alantaman.
  zga-M: Va vile vatoliwe ukhuluta khu Babeli, u Yekonia ale visa va Shatieli, Shatieli
    ale khukhuye va Zerubabeli.
  yom-yom: Buvika bu bumana ku Babiloni, Yekonia wubuta Salatieli ; Salatieli wubuta
    Zolobabeli.
  san-SIN: තතෝ බාබිලි ප්‍රවසනකාලේ යිඛනියඃ ශල්තීයේලං ජනයාමාස, තස්‍ය සුතඃ සිරුබ්බාවිල්|
  yut-yut: Babilon paŋkɨ egɨpgwit bɨsapmon, Joiakin uŋun Sealtiel dakon datni. Sealtiel
    uŋun Serubabel dakon datni.
  grc-BYZ: Μετὰ δὲ τὴν μετοικεσίαν Βαβυλῶνος Ἰεχονίας ἐγέννησε τὸν Σαλαθιήλ, Σαλαθιὴλ
    δὲ ἐγέννησε τὸν Ζοροβάβελ,
  tbl-NT: Yóm deng kkól le ditu bè Babilun yó kem tau yó koni, mngà Jékunaya, duhen
    Syaltil. Mngà Syaltil, duhen Sirubabél.
  cpc-NT: Okanta ipiyaiyaani jaantaitakariri maawoni Babilonia-ki. Tzimai itomi Jeconías
    irirori, jiitakiri Salatiel. Ikanta Salatiel tzimanaki itomi irirori, jiitakiri
    Zorobabel.
  nhg-NT: Hua sötiepa de cuöc uyajque ca Babilonia, Jeconías omochi tajtle de Salatiel,
    hua Salatiel oyeya tajtle de Zorobabel.
  nya-nya: Ali ku ukapolo ku Babuloni, Yekoniya anabereka Salatieli, Salatieli anabereka
    Zerubabeli.
  ngu-NT: Ijcuac on hebreos yoquintzacuatoj ne ipan on país itoca Babilonia, Jeconías
    onochiu tajtli itech Salatiel, niman Salatiel onochiu tajtli itech Zorobabel.
  kup-kup: Met Babilon poek sat hehapuh Zeoakin pim rop Sialtiel batah. Met Sialtieliz
    rop Serubabel,
  jid-jid: U wa ba nji ye Babila, Yekoniya ngrji Shealtiel u Shealtiel ngrji Yerubabel.
  wmw-wmw: Bandi yakusamisiwa kuka Babiloniya, Yekoniya kampongola Shealtiyeli, Shealtiyeli
    kampongola Zerubabeli,
  gmv-GGM: Babiloone di7oppe guye Ikkoniyaney Salatiyale yelides, Salatiyaleykka Zarubabele
    yelides,
  ssg-ssg: 'Muhin ti lato kalabus kewa ti Babilon: Jehoiakin tel tame Sealtiel, Sealtiel
    tel tame Serubabel.'
  zpo-NT: 'Leezha ngulo mloo re xaa Babilonia re xey be xkyizhyo xaa: Jeconías ngok
    xuz Salatiel, Salatiel ngok xuz Zorobabel.'
  poy-poy: Pa Wayawudi kuwatola kugenda muluhamiru Babiloni na Yekoniya kamwiwuliti
    Sheatiyeli na Sheatiyeli kamwiwuliti Zerubabeli,
  qwh-NT: Tse tiempuchonam Jeconiaspa tsurin Salatiel yuricorqan; Salatielpa tsurinnam
    carqan Zorobabel;
  gaw-gaw: Babilon mani guiṯak oop̱a nona daanna, Jekonaia nug Sailtiel menuom. Sailtiel
    beḵa Serababel.
  nca-nca: Asa Bapilon ŋuno kusi yiri yoroyi, yate naru ŋu kini taró. Naru ŋu kini
    tiníqo, Jehoiakinko Sealitiel pisiyaró. Sealitiel ŋuko Serupapel koro iwí.
  zpz-NTPP: Despuees ornu bri dey Babilonia, Jeconías guc yu uz Salatiel. Salatiel
    guc yu uz Zorobabel.
  mkj-mkj: 'Mwerin kaliplipla Babylon: Jechoniah ioar jemen Shealtiel, Shealtiel jemen
    Zerubbabel,'
  zac-NT: Despuësë de ni, Jeconías guc shtadë Salatiel nu guc Salatiel shtadë Zorobabel.
  kyg-kyg: Kame vayaꞌapimogimo apavaleli uꞌa Mamiloni kotegamo apateꞌnagenoꞌaeꞌmo
    Yekonaiyaꞌa Siyalitiyeliꞌmo alino ateꞌnigeno Siyalitiyeliꞌa Selamameliꞌmo alino
    ateꞌnigeno
  kmk-kmk: Utdit inggawan da ud Babilonia, naiyanak si Salatiel ot si Jeconias dit
    amana. Sadit Salatiel, apun didit Zorobabel.
  cao-NT: Jaquirëquë Salatiel Jeconías saihuaniquë. Jatsi Salatiel baquë Zorobabel
    iniquë.
  bbr-bbr: 'Babilon mena Israel roasiret pote rain ses opok, pote Jisas an jowon ses
    opok, okoro askanai akan enmaka: kiro Jekonaia, Jekonaia nukan mokoi Sealtiel,
    Sealtiel nukan mokoi Serubabel, Serubabel nukan mokoi Abiut, Abiut nukan mokoi
    Eliakim, Eliakim nukan mokoi Eso, Eso nukan mokoi Sadok, Sadok nukan mokoi Ekim,
    Ekim nukan mokoi Eraiat, Eraiat nukan mokoi Eleasa, Eleasa nukan mokoi Matan,
    Matan nukan mokoi Jekob, Jekob nukan mokoi Josep, ko kon wau Maria, ko Jisas nukan
    anak. Jisas ko Krais. Kiro enip onoktapau ‘Anut nukas äsimorwon, ätäi imäikaun
    ro’.'
  inb-inb: Chi alpama apai tukus­kapi, Jekoniaska Salatiel suti wawata iukarka. Salatielka,
    Zorobabel suti wawata;
  hrv-hrv: Poslije progonstva u Babilon Jehoniji se rodi Šealtiel. Šealtielu se rodi
    Zerubabel.
  box-NT: Bìo ɓa wi ho Babiloona yi mu kàyámu yi ó o Zekonia ton o Salasiɛle,
    ó o Salasiɛle za ɓɛ̀n lé o Zorobabɛɛle,
  ote-NT: Ha nuya paꞌʉ ra Jeconía bi mɛꞌtsa ꞌnará tꞌʉ rá thuhu ra Salatiel, y ra Salatiel
    bi mɛꞌtsa ꞌnará tꞌʉ rá thuhu ra Sorobabel.
  wnu-wnu: Uyort ir igour qen end Yehoiakin wo Sealtiel wonou ur. Ne Sealtiel Serubabel
    wonou ur.
  zam-NT: Ngolo nguri'th tiemp co'se' ngòc mèn nación Israel xal moz loo mèn nación
    Babiloñ, Jeconi ngòc xud thìb mbyòo co' ngro' lèe Salatiel. Salatiel na, ngòc
    xud thìb mbyòo co' ngro' lèe Zorobabel.
  zyp-NT: 'Babilon raang lang sae tah seikhui aa cang khy taiteipaw: Jekhonia cawh
    Shealtia a paw a cang. Shealtia cawh Zerubabel a paw cang ka,'
  sey-NT: Israelita pa̱i sa cua̱ñosi jeteyoꞌje Salatiel pëca jaꞌquë pajiꞌi, Jeconías.
    Zorobabel pëca jaꞌquë pajiꞌi, Salatiel.
  nvm-nvm: '@see-verse:MAT.001.011'
  mps-mps: Te augwali Babilon buluba kalabus egi pai, tialima Jekonia aga ogwa Sealtiel.
    Tama Sealtiel aga ogwa Serubabel.
  pab-NT: Hatyo Babilônia xeta kakolatyakehenahere najikinita Jeconias atyo Salatiel
    kaisani, Salatiel atyo Zorobabel kaisani.
  llg-llg: 'Faik, fo sila nanafuak leni Babel leu losa Yesus, hambu dope sanahulu
    haa bali, ndia: Yekonya bonggi Saltiel, Saltiel bonggi Serubabel, Serubabel bonggi
    Abihut, Abihut bonggi Elyakim, Elyakim bonggi Asor, Asor bonggi Sadok, Sadok bonggi
    Akim, Akim bonggi Eliut, Eliut bonggi Eliasar, Eliasar bonggi Matan, Matan bonggi
    Yakob, Yakob bonggi Yusuf. Yusuf ndia, sao nala Maria. Boe ma Maria ndia bonggi
    nala Yesus Karistus.'
  kyf-kyf: -Mʋʋ 'bɩgʋ, Yekonia gwalɩa Salatiɛlɩ. Salatiɛlɩ gwalɩa Zolobabɛlɩ.
  tpi-tpi: Stat long taim ol i go kalabus long Babilon, orait Jehoiakin em i papa
    bilong Sealtiel. Na Sealtiel em i papa bilong Serubabel.
  mih-NT: Yaha cuan ta zɨquɨ ra Jeconías i cuu zutu ra Salatiel. Ta ra Salatiel i
    cuu zutu ra Zorobabel.
  qvh-NT: Saychönami Jeconiaspa surin Salatiel yurergan. Salatielpa surinmi cargan
    Zorobabel.
  kms-kms: 'Babilon ruso taq yeru pre dobu wute men mas: Jekonaia ni Sealtiel kiyi.
    Sealtiel ni Serubabel kiyi.'
  agn-agn: Pagatapos ang ingkelan tanira ong Babilonia, nagkatinir si Jeconias tang
    ana nang si Salatiel. Si Salatiel tang tatay ni Zerubabel.
  nhi-NT: Satepan ihcuac in israelitas oquinuerzauicaqueh Babilonia, Jeconías oquipix
    se iconeu itoocaa Salatiel, uan Salatiel oyah ipapan Zorobabel.
  ttc-NT: Aj akyeqet tuq tuj Babilony, te Jekoniys tetz otzaj tk'wa'li' Xhlatye'l,
    b'ix te Xhlatye'l k'wa'lon ti'j Xhbabe'l.
  dan-1931: Men efter Bortførelsen til Babylon avlede Jekonias Salathiel; og Salathiel
    avlede Zorobabel;
  kwj-kwj: Bapilon ko ki wu dasini Jekonaiya Sialitiyel ni ra. Wowani Sialitiyel ga
    Serapapel ni ra.
  vie-OVCB: 'Sau khi bị lưu đày: Giê-cô-nia sinh Sa-la-thi-ên. Sa-la-thi-ên sinh Xô-rô-ba-bên.'
  kze-kze: Pépíróniva'a mátínkó-kanaavimba Yékónaya Síátiomba marankówana Síátio Sérápápeomba
    marankówana
  mpj-mpj: Jikanayakura kaja nyinangu Jiyiltilpa. Jiyiltilkura kaja nyinangu Jarapapulpa.
  lbk-lbk: Kakwasan nan naiyeyancha id Babilonia, naiyanak si Salatiel, et si Jeconias
    nan amana. Si Salatiel nan aman Zorobabel;
  mto-NT: 'Tá̱vani tseꞌe je̱ israeejlit jayu ake̱e̱ꞌy yakvo̱vda vyeꞌna, je̱tseꞌe jyaaꞌknañaske̱ꞌxijidi:
    je̱ Jeconías tseꞌe je̱ myajntk je̱ Salatiel; je̱ Salatiel tseꞌe je̱ myajntk je̱
    Zorobabel;'
  bzh-bzh: Deya denedo nyëġ böp Babulon* lom Yekonia ḳo nalu Sealtiel. Lob Sealtiel
    ḳo Serubabel,
  guj-2017: અને બાબિલના બંદીવાસ પછી, યખોન્યા શાલ્તીએલનો પિતા, શાલ્તીએલ ઝરુબ્બાબેલનો
    પિતા,
  jvn-NT: 'Nang tanah Babilon kono layang turunan kuwi terusané ngéné: Yekonya bapaké
    Séaltièl, Séaltièl bapaké Sérubabil.'
  byr-byr: Anga Bavɨlonɨ kalavuzɨwawɨnya yadaapi Jekonaayai Sɨyalɨtiyalɨmɨ ganɨmaangelyɨ.
    Sɨyalɨtiyalɨ Seravaavelɨmɨ ganɨmaangei.
  ian-ian: Kandi kwutaa kalindi maa Jekonaia nyan njandɨ. Ndɨna nyana sɨ Sialtiel.
    Sialtielna nyan Serababel.
  hun-hun: A babiloni fogságravitel után pedig Jekonjás nemzette Sealtiélt, Sealtiél
    nemzette Zerubbábelt.
  mcf-NT: Buanac shubu dadpen icquid Babidonia caid yacnoshon Econiasën aton mado
    Sadatied tishmepampic. Sadatiedën mado Sodobabed cuëmëdpampic.
  kjs-kjs: 'Nimu Babilon su-para karapo palisimi raburi kasuanuna bi gu-rupa maasimi:
    Jehoiakin-re gore Sealtiel-na aaraa pirisa. Sealtiel-re Serubabel-na aaraa pirisa.'
  mni-mni: Adudagi makhoibu Babylon-da lanpha oina pukhraba matungda, Jeconiah-na
    Shealtiel pok-i, Shealtiel-na Zerubbabel pok-i.
  yad-NT: Babinóniyamuju̱ ja̱tedivasiy ji̱ta sadetuyada Jeconíyasibeñi̱ Sadatyérubay,
    jadchintyi Sadatyérubay detuyadani̱ Sorobabénubay.
  mxb-NT: Tá ni̱ ndiꞌi ni̱ kue̱i na̱ Israel ti̱xi ndáꞌa̱ ta̱ Babilonia, dá ni̱ sa̱
    io iin de̱ꞌe Jeconías ñoó, ta ni̱ sa̱ naní rá Salatiel, ta de̱ꞌe Salatiel ni̱
    sa̱ kuu Zorobabel,
  pon-2006A: 'Iet irekidien dih kan mwurin ar sellahng Papilon lel ni ipwidien Sises:
    Sehoakim me semen Sealtiel; Sealtiel me semen Serupapel;'
  maq-NT: Hane xi cama quiji me Babilonia, Jeconías vë ne, camá me vëhë xutachanga
    xi má nahmi rë Salatiel. Salatiel ne, me vëhë xi xutachanga xi má nahmi rë Zorobabel.
  hto-hto: Afe mei Jeconías Salatiel moo. Iemo Salatiel Zorobabel moo.
  por-BRBSL: Após o exílio para a Babilônia, Jechoniah tornou-se o pai de Shealtiel.
    Shealtiel se tornou o pai de Zerubbabel.
  ces-NKB: Po zavlečení do Babylónu pak Jekoniáš zplodil Salatiela a Salatiel zplodil
    Zorobábela.
  cui-cui: Bapoxonae pirapae Jeconías tanaexanatsi pexanto Babilonia nacuatha. Jeconías
    Salatiel paxa tatsi. Bapon Salatiel Zorobabel paxa tatsi.
  boj-2014: Babilon qureq di naŋgi tontnjrnab sonabqa Jehoiakin aqa aŋgro Sealtiel
    a ŋambabej. Sealtiel a Serubabel aqa abu.
  eng-OEBUS: After the Exile to Babylon – Jechoniah was the father of Salathiel, Salathiel
    of Zerubbabel,
  eri-eri: Nere goi Babilon dagou mata langa yafou hugu waribode, Jehoiakin no Sealtiel
    nomo umamu. Ono wainga Sealtiel no Serubabel nomo umamu.
  aly-aly: Israel-kenh-rnem apmer Babylon-they alpek. Shealtiel aynikw ikwerenh Jeconiah.
    Shealtiel Zerubbabel-kenh aynikw anenh.
  wiu-wiu: Nititikaneyake Yekonaiayo Sialetiele opianeya. Sialetiele onepa Serababelene
    etene.
  swe-swe: '[Tredje delen har fjorton led från Jojakin till Jesus. Jojakin räknas
    både till denna och föregående uppräkning. Tjugosju namn nämns, inklusive upprepningen
    av Jojakin. Av dessa är 26 män och en kvinna.] Efter exilen i Babylon: Jojakin
    födde Shealtiel, Shealtiel födde Serubbabel,'
  cth-cth: Babilon kho lah a kampuen awh hnukkhu, Jekhoniah capa Shealtiel, Shealtiel
    capa Zerubbabel,
  mti-mti: Namu Babiron amog wakeya, ivi Jekonaiya me Searutieru baraune, Searutieru
    me Jerubaberu baraune,
  pad-NT: Israel kaija'ari Babilônia kaarabonia osahi vihina naothinia, hojaki ada
    Salatiel oniki. Salatiel kaabi'i ada Jeconias kohana. Zorobabel kaabi'i ada Salatiel
    kohana.
  twi-twi: 'Wɔn a wofi Babilon nnommum mu bae no akyi awo ntoatoaso ni: Yekonia woo
    Sealtiel, Sealtiel woo Serubabel.'
  hlt-hlt: Babylon la a puennah hnukah, Jekhoniah loh Shealtiel a sak, Shealtiel loh
    Zerubbabel a sak,
  tbz-SIM: Bɛ̀ bɛ̀ kònnɛ̀ dìì mɔ̀nnì Bɑbidɔnni dɛ mɔ̀nnì ndi Yekonniɑsi pɛitɛ́mɛ̀
    Sɑdɑtiɛri, kɛ̀ Sɑdɑtiɛri pɛitɛ́ Sodobɑbɛɛdi.
  san-GUJ: તતો બાબિલિ પ્રવસનકાલે યિખનિયઃ શલ્તીયેલં જનયામાસ, તસ્ય સુતઃ સિરુબ્બાવિલ્|
  ake-NT: 'Paperan pona Esuwerʉ amʉ'' a''sisa'' asa'' to'' eyaton non uya a''tai:
    Ise''konaya esi''pʉ Siya''tiyerʉ kʉipʉnʉ pe, Siya''tiyerʉ esi''pʉ Userupaperʉ
    kʉipʉnʉ pe,'
  qvn-NT: Chaychrümi Jeconiaspa churin Salatiel näcirura. Salatielpa churinga cara
    Zorobabelmi.
  tku-NT: A'cxni' cālē'ncanī'ttza' a'cxni' Jeconías ixka'lhī ixka'hua'cha Salatiel
    ē ū'tza' ixtāta' Zorobabel ixuanī't.
  bjk-bjk: Melamu idi toxoro kis xarnang abo osee ro Babilon, Jekonia ine ixo tamana
    e Salatiel, me Salatiel ine a tamana e Serubabel.
  msy-2020: Ezɨ me Babilonɨn kalabusɨn ghuezɨ, gɨn Jehoiakin Sealtielɨn afeziam. Ezɨ
    Sealtiel Serubabelɨn afeziam.
  bpr-bpr: Na kanto ale kel di Babilon, nun ngà Dyékonaya, na yé dagitan Saltiyél.
    Na Saltiyél i mà Sorubabél.
  cle-NT: Dsa³cɨ̱ɨ̱y³ liáh³ja̱³ Jeconías ja̱³ gá⁴lɨ́y⁴ jmii³ Salatiel, Salatiel ja̱³
    gá⁴lɨ́y⁴ jmii³ Zorobabel.
  txq-txq: 'Neu ara neni nggari henik kara reni Babel reu losa Yesus, hambu dombe
    salahunu haa bali, sira: Yekonya bonggi nala Saltiel, Saltiel bonggi nala Serubabel,
    Serubabel bonggi nala Abihut, Abihut bonggi nala Elyakim, Elyakim bonggi nala
    Asor, Asor bonggi nala Sadok, Sadok bonggi nala Akim, Akim bonggi nala Eliut,
    Eliut bonggi nala Eliasar, Eliasar bonggi nala Matan, Matan bonggi nala Yakob,
    boe ma Yakob bonggi nala Yusuf. Yusuf naa, sao nala Maria. Maria naa, ndia bonggi
