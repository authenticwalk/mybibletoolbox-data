  myw-myw: Ineis Babilon ikous, Yekonay natun Salatiyel. Salatiyel natun Delububel.
  sby-sby: Baisilayeli mpobalamantwa busha ku Babulo, Yekoniya walasema Salatiyele
    nendi Salatiyele walasema Zelubabele,
  sll-sll: Pangwo wai sungure, Yekonaia gongure, Sialtiel aibing maulung sire momia.
