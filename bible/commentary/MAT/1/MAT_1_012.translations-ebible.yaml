  san-BEN: ততো বাবিলি প্রৱসনকালে যিখনিযঃ শল্তীযেলং জনযামাস, তস্য সুতঃ সিরুব্বাৱিল্|
  tdx-tdx: Ie nitampetse i faneseañe e Babolone añey, le nisamake i Sealtiele t’i
