  toc-NT: Acxni̠ chú antá xta­hui­la̠­nanchá anta­nícu xca̠­le̠n­cani̠t tila­cá­chilh
    xka­huasa Jecon­ías hua̠nti̠ xuanicán Sala­tiel, xka­huasa Sala­tiel xuanicán
    Zoro­babel.
  ulk-1902: Abele kerker Isaraela bosi Babelonia ge Iekonia esomelu Salatiela; Salatiela
    esomelu Zerubabela;
  som-som: Goortii Baabuloon loo kaxeeyey dabadeed, Yekonyaah wuxuu dhalay Salaatii'eel,
    Salaatii'eelna wuxuu dhalay Serubaabel,
  mam-C: Axsa toj Babilonia ante Jeconías ok te ttata Salatiel, a ttata Zorobabel,
  ndj-ndj: Vayawudi pavatoliwili kala kuuvanda kuluhamila aku Babiloni, Yekonia kamulela
    Shealitieli, Shealitieli kamulela Zelubabeli.
  mbj-NT: 'Babirõn häj n''aa bä rabaj''eenh do jawén paa bä henäk do hahỹ Jesus wahë
    makũ sa häd: Jekonija t''aah, Saratijéw. Saratijéw t''aah, Sorobab.'
  lat-VUC: 'Et post transmigrationem Babylonis: Jechonias genuit Salathiel. Salathiel
    autem genuit Zorobabel.'
  ngp-ngp: Ulu nulo ludongo lwo lukolo, kukongela aho want'hu wa Izilaeli wegalagwa
    kwo utumwa uko Babeli. Yekonia amwelekaga Shealitieli, Zelubabeli amwelekaga
  enq-2: Dokaita anjetala Babilone laminao pateaminopa, Jekonaeyame Setele mandea.
    Seteleme Serubabele mandea.
  eng-ASVBT: And after the carrying away to Babylon, Jechoniah begat Shealtiel; and
    Shealtiel begat Zerubbabel;
  mna-mna: Tila ma timbotmbot Babilon mi timiili, to Yekonia ipeebe Sealtiel. Mi Sealtiel
