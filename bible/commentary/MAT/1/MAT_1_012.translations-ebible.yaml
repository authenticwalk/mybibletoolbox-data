  tha-KJV: หลังจากพวกเขาต้องถูกกวาดไปยังกรุงบาบิโลนแล้ว เยโคนิยาห์​ก็​ให้​กำเนิดบุตรชื่อเซลาทิเอล
    เซลาทิเอลให้กำเนิดบุตรชื่อเศรุบบาเบล
  por-BR-2018: E depois do exílio babilônico Jeconias gerou a Salatiel; e Salatiel
    gerou a Zorobabel.
  mhl-mhl: Babilon witi pi gogo kamasi oŋuine goku oo Jekoniare made Sealtiel fukeya.
    Sealtielre made Jerubabel.
  klv-klv: 'Husur nǝmap̃ip̃iriahan vi Papilon: aJekoniah evi atǝman aSealtiel, ale
