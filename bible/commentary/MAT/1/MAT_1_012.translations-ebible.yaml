    Zerrubbabelón ab yarilürr,'
  cme-NT: Baŋ kãa Babilɔni‑i-na, Yekoniya wuɔ ka da Salatiɛl. Salatiɛl sire da Sorobabɛl.
  sus-sus: E to siga Babilɔn, Yekoniya naxa Salatiyeli sɔtɔ. Salatiyeli naxa Sorobabeli
