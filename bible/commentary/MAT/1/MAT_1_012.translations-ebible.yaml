  ahr-ahr: बाबेलले देशांतर व्हयनं तवय यखन्याले शल्तीएल व्हयना; शल्तीएलले जरूब्बाबेल;
  sgb-sgb: Bayro ha Babilonia, ay hi Salatiel ay nag-in anak ni Jeconias, hi Zorobabel
    ay anak ni Salatiel.
  vie-1934: Khi đã bị đày qua nước Ba-by-lôn, thì Giê-chô-nia sanh Sa-la-thi-ên; Sa-la-thi-ên
