verse: MAT.001.012
translations:
  kpx-kpx: Kebia malevei tisege iaeabe Diekonaia keu Siatieli mamonu. Ige Siatieliu
    Selubabeli mamonu.
  okv-H: Eto humbuto pambua amita ambota embo Jechoniah ta ae na meni Shealtiel ingena
    eto Shealtiel ta meni amo Zerubbabel ra.
  tbo-tbo: Hougana u Babiloni hi memae po Yekonaya natuna Satiyeli i guni, ma Satiyeli
    natuna Selubabe,
  mal-C: ബാബേൽ പ്രവാസത്തിനുശേഷം യെഖൊന്യാവിനു ജനിച്ച മകനാണ് ശലഥിയേൽ ശലഥിയേലിൽനിന്ന്
    സെരൂബ്ബാബേൽ ജനിച്ചു.
  grc-SR: Μετὰ δὲ τὴν μετοικεσίαν Βαβυλῶνος, Ἰεχονίας ἐγέννησεν τὸν Σαλαθιήλ· Σαλαθιὴλ
    δὲ ἐγέννησεν τὸν Ζοροβάβελ·
  bgc-bgc: बेबीलोन देश म्ह पोहचाये जाये पाच्छै यकुन्याह तै शालतियेल का जन्म होया,
    फेर शालतियेल तै जरुब्बाबिल का जन्म होया।
  khz-khz: 'Babuloniai gegapi-agorato mulinai, Iesu evogomaito gulura e gewalato valina
    ea: Iekonia ia Sealtiele tamana; Sealtiele ia Serubabele tamana;'
  deu-TKW: Nach dem babylonischen Exil aber zeugte Jechonia den Selathiel, Selathiel
    aber zeugte den Serubabel,
  zsr-NT: Jeconías guquëꞌ xuzëꞌ Salatiel. Salatiel guquëꞌ xuzëꞌ Zorobabel.
  lin-lin: Sima na bana ya Isalaele kokende na bowumbu, na Babiloni, Yekonia abotaki
    Shealitieli ; Shealitieli abotaki Zorobabeli ;
  hns-NT: Ekare baad Jekonia ke beta Sealtiejel paida bhail. Sealtiejel Seroebaabal
    ke baap raha.
  noa-E: Mag am chikhamnau amach durr pʉrkha arrtarr khur, Jeconías chaai paarpajim
    aajem. Ma, Salatiel a thʉ̈rjim aajem, Zorobabel aai.
  eng-EMTV: And after the captivity in Babylon, Jeconiah fathered Shealtiel, and Shealtiel
    fathered Zerubbabel.
  mib-NT: Te náa cáyūcú i yūcuán, te Jeconías ni cuu de tátá Salatiel. Te Salatiel
    ni cuu de tátá Zorobabel.
  lif-NT2: बे़बिलोःन्‍नो मे़देॽरुसिआङ् याङ्‌सि यकोनियासरे़ कुस्‍साः सालतिएल वये़,
    हे़क्‍क्‍याङ् सालतिएलरे़ कुस्‍साः यरुबाबेल वये़रो॥
  xnj-xnj: Lukumbi Vayawudi pevavi kuluhamilu ku Babeli, Yekonia amveliki Shealitieli,
    Shealitieli amveliki Zelubabeli,
  mmx-mmx: Melemu at nai, ne Jekonia neni temen ne Salatiel; Salatiel neni temen ne
    Serababel;
  cbr-NT: Babilonia nëtënuxun ca Jeconíasnën Salatiel bëchiacëxa. Salatiel ax ca Zorobabelnën
    papa 'iacëxa.
  tee-NT: Chai ju anch pus ju Jeconías alilh ju ists'alh chai lhimapaka'ulh Salatiel.
    Chai ju Salatiel alilh ju ists'alh chai lhimapaka'ulh Zorobabel.
  eng-LSV: And after the Babylonian removal, Jeconiah begot Shealtiel, and Shealtiel
    begot Zerubbabel,
  cak-NT: Y cuando jec'o chic chiri' pa Babilonia, ri Jeconías xc'ue' jun ralc'ual
    ri xubinaj Salatiel; y ri Salatiel jari' rutata' ri Zorobabel.
  pah-NT: Babilôniapeva'ea ahe rerohorẽ Babilônia pe Jeconiasva'ea Salatielva'ea po'ria.
    Salatielva'ea Zorobabelva'ea po'ria.
  sja-NT: Ma Babilónia p'uurudee wãdap'edaa, Jeconías Salatiel ak'õre paji. Salatiel
    Zorobabel ak'õre paji.
  xed-xed: Tahula hlaghata lu ta həŋ ta haɗika Babila, ka yatá Yukwaniyas ta Salatiyel,
    Salatiyel ta yatá Zwarubabel,
  mks-NT: Ta tá na̱sanduu na̱ Israel ñuu Babilonia cán já na̱cacu Salatiel ta tátá
    Salatiel na̱sa̱cuu Jeconías. Ta Salatiel na̱sa̱cuu tátá Zorobabel.
  gfk-S: Namur ta ing di ga lon hoke ira wasire tua Babilon, io, Iekonia ga mama tane
    Silatiel, ma ne Silatiel no mama tane Serababel.
  bmu-bmu: Babilon kösö mire malmal ewö tandök mala miaŋgöreŋ Jekoniagö nahönŋi Sealtiel
    asuhuyök. Sealtielgö nahönŋi Jerubabel.
  dgz-dgz: At Babilon nagirewa up tamon amone, at muga gan wanumune amba sia entan
    ewagai onamone, gapan Diekonaya orup Siatiero baraen, Siatiero orup Serababero
    baraen,
  eng-GNV: And after they were caried away into Babylon, Iechonias begate Salathiel.
    And Salathiel begate Zorobabel.
  zaa-NT: Bitola de chi bette cą cą para Babilonia nna gùlia Salatiel ỹi'ni Jeconías.
    Salatiel, tàta qui' Zorobabel.
  eng-WEBSTER: And after they were brought to Babylon, Jechonias begat Salathiel;
    and Salathiel begat Zorobabel;
  guh-guh: Bajaraxuacujinae Jeconíaspijinë juya pexënato xaina. Pevënë Salatiel. Salatielpijinë
    juya pexënato xaina. Pevënë Zorobabel.
  bon-bon: Israela biname cina liba Babloniya je icrajimuji, piba Yekoniya Salatiyelu
    ne jepänuji. Salatiyelu lui Serubabelu me babe ge,
  nhw-BL: Huan teipa nepa ipan tlali Babilonia Jeconías quipixqui se icone catli quitocaxtlali
    Salatiel. Huan Salatiel quipixqui se icone catli quitocaxtlali Zorobabel.
  swh-ONEN: 'Baada ya uhamisho wa Babeli: Yekonia alimzaa Shealtieli, Shealtieli akamzaa
    Zerubabeli,'
  wbi-wbi: Ye vatwalilue ku vuhesia ku Babeli, uYekonia akampaapa uSalatieli, uSalatieli
    akampaapal uSelubabeli.
  bba-bba: Ben Bɑbilonin dɑɑbun biru Yekoniɑ u Sɑlɑtiɛli mɑrɑ. Sɑlɑtiɛli u Sorobɑbɛli
    mɑrɑ.
  eng-KJVCPB: and after they were brought to Babylon, Jechonias begat Salathiel; and
    Salathiel begat Zorobabel;
  kgk-NT: Yvy akéno-py ojereraha rire, oiko va'ekwe Jeconias ra'y Salatiel amyrĩ.
    Upéi ta'ýry jevy Zorobabel.
  waj-waj: Yekoniaava Seratiereenna mmata kiooduu Seratiereeva Seruvavereenna mmata
    kiooduu
  cpy-cpy: Ikanta ipiyaawo inoshikan-teeta-kariri Kompitaariki. Ari itzimapaeri itomi
    Jeconías, iitakiri Salatiel. Ikanta Salatiel tzimanaki itomi rirori, iitakiri
    Zorobabel.
  ekk-PKP: Pärast Paabeli vangipõlve oli Jekonja Sealtieli isa; ja Sealtiel Serubbaabeli
    isa;
  mpx-mpx: 'Isileli hi ahel ge hi na hi telel Babiloni inoke enaa: Yehoyasin natuna
    Seyaltiyel, Seyaltiyel natuna Selababel,'
  wbp-wbp: 'Nyampurrajulu yirdi-patu Jijaji-kirlangu nyurnunyurnu kujalpalu palka-jarrinja-yanu
    Yuwajini-ngirli Jajupu-kurra: Yuwajini, Jiyaltilu, Jiripulpu, Yapiyu, Layikimi,
    Yaajuru, Jarduku, Yaajini, Yaliyurdu, Yaliyaja, Maatana, Jakupu manu Jajupu. Jajupu-kurlangu
    kali-nyanuju Miiri, ngulajurla ngati-nyanu Jijajiki. Jijaji yangka jinta kuja
    karlipa ngarrirni ‘Kiraji’.'
  luo-luo: 'Bangʼ twech e Babulon: Jekonia ne en wuon Shealtiel, Shealtiel ne en wuon
    Zerubabel,'
  nhe-NT: Huan teipa nepa ipan tlali Babilonia Jeconías quipixqui se icone tlen quitocaxti
    Salatiel. Huan Salatiel quipixqui se icone tlen quitocaxti Zorobabel.
  aii-aii: ܡ̣ܢ ܒܵܬܪ ܓܵܠܘܼܬܵ‌ܐ ܕܒܵܒܹܠܔ، ܝܘܿܟܲܢܝܵܐ ܡܘܼܠܸܕ ܠܹܗ ܠܫܹܠܲܬܐܹܝܠܔ؛ ܫܹܠܲܬܐܹܝܠܔ
    ܡܘܼܠܸܕ ܠܹܗ ܠܙܘܼܪܒܵܒܹܠܔ؛
  esk-NT: Iñuich tikiutikkauŋanikmata Babylon-mun, Jeconiah aapagigaa Shealtiel-ŋum,
    Shealtiel-aasiiñ aapagigaa Zerubbabel-ŋum,
  msb-msb: 'Pakatapos sani: si Jeconias nagin ama ni Salatiel na ama ni Zorobabel.'
  cpa-NT: Mi³ca¹løa¹ lah¹jøng², ca¹lø¹chián¹ Salatiel, ja³ŋiúh³ Jeconías. Lán¹² Salatiel
    ti³jmi² Zarobabel.
  dso-dso: ବାବିଲନେ ବନ୍ଦିଅଇ ସାର୍‌ଲା ପଚେଅନି ଜିସୁର୍‌ ଜନମ୍‌ ଜାକ ଏତ୍‌କି ଆନିଦାଦିମନର୍‌ ତାଲିକା
    ଆଚେ । ଜିକନିୟ ବାବିଲନେ ବାସାଅଇରଇଲା ବେଲେ, ସଲ୍‌ଟିଏଲ୍‌ ଜନମ୍‌ ଅଇଲା, ସଲ୍‌ଟିଏଲର୍‌ ପଅ ଜିରୁବାବେଲ୍‌,
  meu-meu: Babulono e laohaidia murinai, Iekonia ese Sealtiele e havaraia; Sealtiele
    ese Serubabele e havaraia;
  yva-NT: 'Arono vatano Yahudi maugave uta no Babel rai to, umbawe: Yekonya po Seatiel
    avaki, Seatiel po Zerubabel avaki,'
  dgc-dgc: Nadid, to kéagton de ta Babilonia, éy naging anak ni Hekonias ti Salatiel.
    Sakay ti Salatiel i ama ni Sorobabel.
  zpm-NT: Babiloin, ga gol tib xpëëd Jeconí brieelë Salatiel, Salatiel goc pxoz Zorobabel.
  hix-NT: Amnye nomohtxownà harha tà, Bakmeronya yamtar hoye. Omokàtxhenye rma, onà
    wyaro nehxatxkon hatà, Txesus horyen heno komo. Xekoneyas heno muru me nehxakon
    hatà, Sarateyew heno. Sarateyew heno muru me nehxakon hatà, Sorokmakmew heno.
  sim-sim: Uhu os yanga Babilonik li liri wolok sishi raha misumu walanga Jisashi
    hi lihi kalira. Jehoiakin avoko Sealtielhi ri. Sealtiel avoko Serubabelhi ri.
  npi-ULB: र बेबिलोनमा निर्वासनपछि यकोनियास शालतिएलका पिता भए, शालतिएल यरुबाबेलका
    पूर्वज थिए ।
  cgc-cgc: 'Alin ta timpo na mga Israelinen pabiag daw padala naan ta Babilonia asta
    ta pagtao Jesus, yi mga alinan din na kaapuan: Salatiel na bata Jeconias. Salatiel
    an amay Zorobabel daw iya na bata Abiud, Abiud an amay Eliaquim daw iya na bata
    Azor. Azor an amay Sadoc daw iya na bata Aquim na amay Eliud. Eliud an amay Eleazar
    daw iya na bata Matan, Matan an amay Jacob na amay Jose na sawa Maria. Maria an
    inay Jesus na paumaw na Pinili Ta Dyos Na Mag-ari.'
  tim-tim: Babiloŋ hânân mali aregât kakŋân Yekoniaŋe âmbâle mendo nanaŋ kotŋe Salatie
    miep. Salatieŋe humo akmâ âmbâle mendo nanŋe kotŋe Serubabe miep.
  yor-yor: 'Lẹ́yìn ìkólọ sí Babeli: Jekoniah ni baba Ṣealitieli; Ṣealitieli ni baba
    Serubbabeli;'
  wos-wos: Israelna du takwa Babilonmbu rendan nukwa Jekonia Sealtielna yafa dé. Sealtiel
    Serubabelna yafa dé.
  emp-NTPO: Babilonia druad̶e panenacarea Jeconianeba Salatielda yõsia. Salatield̶eba
    Zorobabelda yõsia.
  eng-F35: After the Babylonian captivity Jeconiah begot Shealtiel, then Shealtiel
    begot Zerubbabel;
  ind-ind: 'Terakhir, dari masa pembuangan bangsa Israel ke Babel sampai Yesus dilahirkan,
    inilah nenek moyang-Nya: Yekonya, Sealtiel, Zerubabel, Abihud, Elyakim, Azor,
    Zadok, Akim, Eliud, Eleazar, Matan, Yakub, dan Yusuf. Yusuf adalah suami Maria,
    dan Maria adalah ibu Yesus, yang disebut Kristus.'
  pes-OPCB: 'بعد از تبعید به بابِل: یکنیا پدر سالتی‌ئیل و سالتی‌ئیل پدر زروبابِل بود.'
  mpt-mpt: I inaniba yafu dleb moniba Bebilon ye daiba Bebilon ye bianibta Yekonaiae
    Sialtiele dofanebiobe. Eka Sialtiel ele Selababele dofanebiobe.
  bla-bla: Ki ot'sitotos au Babylon, Jechonias ikuyiu' Salathiel; ki Salathiel ikuyiu'
    Zorobabel;
  ssx-ssx: Ba꞉biloni nane hata꞉ta꞉ Dia꞉hoya꞉kinima꞉ta꞉ Sieletieli mondu wiekeme. Sieletielima꞉ta꞉
    Setubabele mondu wiekeme.
  mkl-mkl: Si ɑnyii iyi ɑ̀ nɛò ŋɑ ikpɑ Bɑbilɔni ŋɔi Zekoniɑ í bí Sɑlɑtɛli, nɔ Sɑlɑtɛli
    mɔ í bí Zorobɑbɛli.
  gaq-gaq: ଯିଖନିୟନେ ଉଂଡେ ଶ‍ଅଲ୍‌ଥୀୟେଲ ବାବିଲୋନ୍‍ନ୍ନିଆ ଜନମ୍ ଡିଂକେ । ଶ‍ଅଲ୍‌ଥୀୟେଲନେ ଉଂଡେ
    ଜିରୁବାବେଲ;
  gof-RNT: Baabiloone biitta Isra7eele asay di7ettidi bidaappe guye Ikoniyaani Salatiyaale
    yelis. Salatiyaaley Zerubaabela yelis;
  unx-unx: ବାବିଲୋନ୍‌ତେ ତଲ୍‌ଇଦି ତାୟମ୍‌ତେ ଯିକନିୟ ଶଲ୍‌ଟିୟେଲ୍‌କେ ଜାନାମ୍‌କିୟା, ଶଲ୍‌ଟିୟେଲ୍‌ରାଃ
    ହନ୍‌ ଜିରୁବାବେଲ୍‌,
  gah-gah: Papelonia mikasiuka kilímiki vikago nenetí nene Zekoniani asevalotí Sealitielé
    utó imó. Sealitieleni asevalotí nene Zelupapelé utó imó.
  lcm-lcm: Au, e mung i kong ato aniria ane Babulon, Iekonias kata apolokai ani Salatiel,
    na Salatiel kata apolokai ani Sorobabel,
  aer-aer: Alere Jeconiah-kenhe aneke Shealtiel arritnye kenhe alere ikwerenhe arritnye
    Zerubbabel-arle aneke.
  qvc-NT: Chaymandaqam chay Jikuniyas Babiluñamanda Isrrayilman kutimushqan tyimpupi
    nasirqan churin Salatyil shutiq. Chay Salatyilpa churinqam Surubabil shutirqan.
  tgl-ULB: Pagkatapos ng pagpapatapon sa Babilonia, anak naman ni Jeconias si Salatiel,
    si Salatiel ay ninuno ni Zerubabel.
  cbs-NT: Janua Babilonia anu jiweabun Jeconíasin bake betsadan, Salatiel inikiaki.
    Salatielin bake betsadan, Zorobabel inikiaki.
  xtm-NTPP: Te nuu ni ka nde koo ñayii Israel ma ñuu Babilonia ma, te ni iyo sa'ya
    tee kúu Jeconías ma, te nani de Salatiel, te Salatiel ma kúu yuva Zorobabel ma.
  nnq-nnq: Kuboka pikitamo cha Akayahudi kujenda ku Babiloni, Yekonia ngapoto mwana
    Shetieli, Shetieli ngapoto mwana Zelubabeli.
  bao-NT: Babiloniapʉ cʉ̃ja ca ñee waaro jiro Jaconías, Salatiel pacʉ niiupi. Salatiel,
    Zorobabel pacʉ niiupi.
  san-ORI: ତତୋ ବାବିଲି ପ୍ରୱସନକାଲେ ଯିଖନିଯଃ ଶଲ୍ତୀଯେଲଂ ଜନଯାମାସ, ତସ୍ୟ ସୁତଃ ସିରୁବ୍ବାୱିଲ୍|
  huv-NT: Wüx landoj aquiiübaranüw andüyiw Babilonia, Jeconías tacualüw a Salatiel,
    condom Salatiel tacualüw a Zorobabel.
  otn-NT: M'mɛfa p'ʉya ra̱ Jeconías, ra̱ papá na̱ ngue ra̱ Salatiel. Ra̱ Salatiel,
    ra̱ papá na̱ ngue ra̱ Zorobabel.
  nop-nop: Isilaehi adi kadakaniŋ tubune Bepaŋdi biyabune Babilonhi yahaŋeune uŋoŋ
    wooŋ hatiŋila Yekonaiya adi Siyatiyel beu hatiguk. Kaŋ Siyatiyel adi Selababel
    beu.
  obo-NT: Nopongnga idda, id tobbow si Salatiel no iddos amoy rin, si Jeconias. Na
    ini mandad si Salatiel, amoy ni Sorobabel.
  cak-ENT: Y tok yec'o chic chiri' pa Babilonia, ri Jeconías rutata' ri Salatiel y
    ri Salatiel rutata' ri Zorobabel.
  lif-NT: ᤒᤧᤒᤡᤗᤥ᤺ᤴᤏᤥ ᤔᤧᤍᤣ᤹ᤖᤢᤛᤡᤀᤠᤱ ᤕᤠᤱᤛᤡ ᤕᤁᤥᤏᤡᤕᤠᤛᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ ᤛᤠᤗᤋᤡᤀᤣᤗ ᤘᤕᤧ. ᤜᤧᤰᤁᤩᤠᤱ ᤛᤠᤗᤋᤡᤀᤣᤗᤖᤧ
    ᤁᤢᤛ᤻ᤛᤠ᤺ ᤕᤖᤢᤒᤠᤒᤣᤗ ᤘᤕᤧᤖᤥ॥
  mie-NT: De tá nī īyo ndá ji ñúcuán, de Jeconías nī ncuu dē tatá Salatiel. De Salatiel
    nī ncuu dē tatá Zorobabel.
  san-TIB: ཏཏོ བཱབིལི པྲཝསནཀཱལེ ཡིཁནིཡཿ ཤལྟཱིཡེལཾ ཛནཡཱམཱས, ཏསྱ སུཏཿ སིརུབྦཱཝིལ྄།
  qve-NT: Israel nacionniyoq runakunata Babilonia nacionman apasqanku tiempomanta
    qepamanmi, Jeconiaspa wawan karan Salatiel; Salatielpa wawanmi karan Zorobabel;
  pao-NT: Soo Jechoniah tooa Shealtiel mee nane'a. Soo Shealtiel tooa Zerubbabel mee
    nane'a.
  cbu-NT: Jekoniyasarinsha Sálatielarinee iparinarangiya Babiloniyash tsapu. Sálatielarinsha
    Sorobabelarinee iparinarangiya.
  usa-usa: yemá Bébírôniq móma ánná owana Yekóniyaa Téyaatiomma aboámá máqe-uraiye.
    Téyaatio Térúbabeomma aboáé.
  soy-soy: Kɑpi Isirɑyɛɛli pikɔ́ n cɔ́pii ɑpí nɛ Pɑpilɔɔni kuyu sĩ mɛmɑ́ɑ́ kɛ Yekoniyɑ
    pɔ́ɔ pɛɛ Seɑlitiyɛli mɑri, Seɑlitiyɛli pɔ́ɔ Soropɑpɛɛli mɑru,
  hui-hui: Isaraele wali agaliru Babilono dindini garabaya buwa ti haru penego howa
    Yasu taba henenengi mamali heneru lamaga howa tinaga mini gilibu ngaru uru. Yahoiagini
    Seadeli Serubabele Abiudu Eliagimu Asoro Sadogo Agimu Eliudu Eleasa Madana Yagaba
    Yosebe ibugua Yasu ai̱ya Meri dabu binigo Yasu ibu Mbirali Dabo Helenego ibulebira
    lowinigonaga mini winigo uruni tibi hama ibini.
  amf-amf: Yovakinaar Israveel eenaam Baabiloon peendar uxate yiidhonsa budonte, Selatialam
    ki adhade; Selatialaar Zerubaabeelam ki adhade.
  quc-NNT: Aretaq ri winaq aj Israel e k'o chik pa ri tinimit Babilonia, ri qa mam
    Jeconías xk'oji jun u k'ojol, Salatiel u b'i'. Ri qa mam Salatiel are u tat ri
    qa mam Zorobabel.
  dob-dob: Tuta nina Babiloni ꞌena simiyamiya, Yekonaya natuna Sialitieli, ta Sialitieli
    natuna Selubabela.
  wrs-wrs: Ungundva os vinna, wo henga sism Yekoniana ombolva lohna, nihilva Seltil.
    No Seltilna ombolva lohna, nihilva Serupapel.
  mca-mca: In mexe i'ni'kii pa'aj pa' Babilonia pa' Jeconias'ik'i qa nekfik'i pa'
    ƚa's qa' ƚii Salatiel. Pa' Salatiel'ik'i qa pa' ƚa's qa ƚii Zorobabel.
  tzo-TZC: Tsꞌacal to un, inichꞌnaj ti Jeconíase, Salatiel sbi. Ti snichꞌon ti Salatiele
    Zorobabel.
  mya-mya: ဗာ​ဗု​လုန်​မြို့​သို့​ဣသ​ရေ​လ​အ​မျိုး​သား​တို့​ဖမ်း​ဆီး ခေါ်​ဆောင်​ခြင်း​ခံ​ရ​ပြီး​နောက်၊
    ယေ​ခေါ​နိ​ရ​သော​သား သည်​ရှာ​လ​သေ​လ၊ ရှာ​လ​သေ​လ​၏​သား​မှာ​ဇေ​ရု​ဗ ဗေ​လ​ဖြစ်​၏။-
  gng-NT: Bi cuo' bɛ ki jon' Babilonn ma nnɔ, ni ya puoli bó nɛ Yekoniya maa' Salatiɛl,
    Salatiɛl mɔ maa' Sorobabɛl,
  cbi-NTPO: 'Babiloniasha peesu dekaya'' chudi'' puitu, jungajte na dekakare'' paña
    mafaaware'' jijiindu, 14 bijee jingue na mangakaanshaa Jesús nakayami. Entsalaa
    juntsa deeve: Jeconías, Salatielchi ya'' apa tiyanmala, Salatielya Zorobabelchi
    ya'' apa tiyamuwaami.'
  ikk-NT: Ogẹn wẹ gi wepụgụụ wẹ si Babilọnụ, Jẹkọnaya nọ mụ Shịatẹlụ, Shịatẹlụ wụ
    nẹdi Zẹrubabẹlụ,
  leu-leu: 'E a mu matafebun ti lana yaan a mu Juda ri taꞌulan na Babilon fefexaxaas
    a yaan si Yesus: na Jehoiakin na tama Seltiel, na Seltiel na tama Serubabel,'
  maz-NT: '''Ma ya ma cãji a ma a Babilonia, nuc''ua e Jeconías o jmusp''ü e Salatiel.
    Nuc''ua e Salatiel o jmusp''ü e Zorobabel.'
  bod-N: པཱ་པེལ་ལོན་དུ་བཙན་ཁྲིད་བྱས༌རྗེས། ཡེ་ཀོན་ཡཱ་ལས་ཞིད་ཨལ་ཐེ་ཨེལ་མཆེད༌ཅིང༌། ཞིད་ཨལ་ཐེ་ཨེལ་ལས་ཟེ་རུ་པཱ་པེལ༌མཆེད།
  tca-NT: Rü yexguma Babiróniãwa Yudíugüxü̃ nagagüguwena, rü Yeconía nane ga Charatíe
    nabu. Rü nüma ga Charatíe rü Chorobabénatü nixĩ
  zpl-NT: Luzeꞌelá chenu uriꞌi bee bene Babilonia preso liꞌibeella, che uluꞌcu Jeconías
    tucu enduꞌ enu lee Salatiel, nu che Salatiel unga paꞌ Zorobabel.
  mbc-NT: Babilônia pona to' yarî'pî to'ya tanne Jeconias wanî'pî. Mîîkîrî Jeconias
    wanî'pî Salatiel yun pe. Moropai Salatiel wanî'pî Zorobabel yun pe.
  ndg-ndg: Ni baada ya tolelwa yenda Babeli, Yekonia abile tate ba Shatieli abile
    babu bake ni Zarubabeli.
  wsk-wsk: 'Se tom nuna talipara ningi Babylon bagaman ko tom mu te, tai Jesus te
    bilangaram, mu nunga nunup mu iwita: Se Jeconiah ko namar mu Shealtiel. Se Shealtiel
    ko namar mu Zerubbabel.'
  toj-NT: Cuando ti xa aye ba Babilonia ja israeleño jumasa, ti to manxi ja yunin
    ja Jeconías, Salatiel sbiil, jaxa Salatieli, ja' yunin ja Zorobabel.
  tbc-tbc: 'Aria, Juda adi Babilon na dumado yan san saen ibiseig ipalug, Jesus ilasa
    yan san saen lo man, tubun bagen sad yaŋak igo iri a: Jehoyakin, Sealtiel, Serubabel,
    Abiud, Eliakim, Asor, Sadok, Akim, Eliud, Eliasar, Matan, Jakob, agod Josef nek
    a Maria iŋane ama ya. Maria nek a Jesus igansi a, iŋ tamol nek a Kristus tabol
    dama ya.'
  sna-sna: 'Vabva kuutapwa kuBhabhironi: Jekonia aiva baba vaShearitieri, Shearitieri
    baba vaZerubhabheri,'
  smk-NT: Sin nai'ras sarayna sa Babilonia, wanti et a nikasunur-sunor ra; Si Jeconias
    ama naya ni Salatiel, tan si Salatiel ama naya ni Zorobabel.
  grc-TCGNT: Μετὰ δὲ τὴν μετοικεσίαν Βαβυλῶνος, Ἰεχονίας ἐγέννησε τὸν Σαλαθιήλ· Σαλαθιὴλ
    δὲ ἐγέννησε τὸν Ζοροβάβελ·
  gof-WFTW: Babiloone biitta Isra7eele asay di7ettidi bidaappe guye Ikoniyaani Selaatiyale
    yelis. Selaatiyaley Zerubaabela yelis;
  spa-BLM: Después del exilio a Babilonia, Jechoniah fue el padre de Salatiel. Salatiel
    fue el padre de Zorobabel.
  kyz-NT: Papironi ywy pe weroo re Jekoni 'ga wa'yramũ. Jekoni 'ga Saratieu 'ga ruwa
    'ga. Saratieu 'ga Soropapeu 'ga ruwa.
  dao-dao: Babalunga ami jah cehpüi käna Jekhoniha ca Shaltilah, Shaltilaha ca Zerubabel.
  cya-cya: Chon' nde'en xa nguila ne' yaa ne' Babilonia ncua cune' Salatiel, cui'
    sñe' Jeconía, yu Salatiel ncua sti Zorobabel,
  wrk-wrk: Nanamanji barri jali jungku Jiyuyakin walkurra mambuka yalungi Jumukuyngka,
    baki yingka nyuli walkurra mambuka yalungi jalili yalu jungku yingkana yajina
    juju karru. Nanangini yingkawanyi nyuli daba yalunya Jumuku. Daba nyuli wakara,
    baki kuyu nyuli yalunya nanganginkurri yajiyurri, juju karru, niji Babilun. Marrimba
    nyuli yalunya nanganginyina yajina yurrngumba barri, baki janyba yalungki kudiyamuku.
    Ngala baku barri juju nanamuku yingkamuku yali wijba bayungu yalunginkurri yajiyurri.
    Nanda Jiyuyakin, nangangi jandanyi nganinyi, niji nangangi Jiyaldil. Baki nanda
    barri Jiyaldil, nangangi jandanyi nganinyi, niji nangangi Sirubabil. Baki nanda
    barri Sirubabil, nangangi jandanyi nganinyi, niji nangangi Yabiyud. Baki nanda
    barri Yabiyud, nangangi jandanyi nganinyi, niji nangangi Yiliyakim. Baki nanda
    barri Yiliyakim, nangangi jandanyi nganinyi, niji nangangi Yasurr. Baki nanda
    barri Yasurr, nangangi jandanyi nganinyi, niji nangangi Saduk. Baki nanda barri
    Saduk, nangangi jandanyi nganinyi, niji nangangi Yajim. Baki nanda barri Yajim,
    nangangi jandanyi nganinyi, niji nangangi Yiliyud. Baki nanda barri Yiliyud, nangangi
    jandanyi nganinyi, niji nangangi Yiliyasarr. Baki nanda barri Yiliyasarr, nangangi
    jandanyi nganinyi, niji nangangi Madan. Baki nanda Madan, nangangi jandanyi nganinyi,
    niji nangangi Jakub. Baki nanda barri Jakub, nangangi jandanyi, niji nangangi
    Jusib. Nanda barri Jusib, nyuli nawinganja nanankanyi jibarrinyi, niji Mari, jali
    ngardanganja nangangi Jisuskanyi. Nanda Jisus, yingka niji nangangi Krayis, barrinani
    “nanda jali yarrijba Kudwanyi wankambawarr.”
  nii-nii: Kan ngii mił punjung kongun dinga erik kunum ei Jeikonaiya eim kingam Siyalsiyel,
    Siyalsiyel eim kingam Serapapel.
  ign-NT: Te táequenepa eta juca, ema Jeconías macachichapa ema Salatiel. Ema Salatiel
    macachichapa ema Zorobabel.
  dik-NT: Wën cï ke ɣäth Babilonia aacï la dhiëth këlä, Jekonia acï Cealtiel la dhiëëth.
    Cealtiel ë ye wun Dherubabel.
  cac-cac: Ayic ayec' eb' d'a Babilonia chi', ix alji vin̈aj Salatiel yuninal vin̈aj
    Jeconías. A vin̈aj Salatiel chi' smam vin̈aj Zorobabel.
  tzj-E: Jeconías, ttixel rxin Salatiel. Salatiel, ttixel rxin Zorobabel.
  bpx-bpx: अने ईस्‌रायल ना माणहु ने धरीन बेबीलोन मे लीजवान बाद, यकुन्‌याह सलतीयेल
    नो बाह हतो, अने सलतीयेल जरुबाबील नो बाह हतो,
  san-BUR: တတော ဗာဗိလိ ပြဝသနကာလေ ယိခနိယး ၑလ္တီယေလံ ဇနယာမာသ, တသျ သုတး သိရုဗ္ဗာဝိလ်၊
  yaa-NT: Nãskata Babilonia anoax fake fetsafori kainifo. Jeconías ãfe fake Salatiel
    ini. Salatiel ãfe fake Zorobabel ini.
  cab-NT: Lárigiñe le, Jeconías lúguchibei Salatiél, Salatiél lúguchi Zorobabél,
  clu-clu: Ang sanda doto ron sa Babilonia naging bata ni Jeconias si Salatiel nga
    tatay ni Zorobabel,
  swh-ULB: Na baada ya kuchukuliwa kwenda Babeli, Yekonia alikuwa baba wa Shatieli,
    Shatieli alikuwa babu yake na Zerubabeli.
  tpt-NT: Tejkan ancha ixlaklhaꞌankantacha ex ni Jeconías lhitsukul Salatiel. Salatiel
    lhitsukul Zorobabel.
  aai-aai: Babilonane himatabir maiye hinan ufunamaim Jeconiah natun i Shealtiel,
    naatu Shealtiel natun i Zerubbabel,
  sny-sny: Sosu lowe omo Babilon ma'e heneti. Jekonia lo Tani meni eime Sealtiel auteiye.
    Sosu Sealtiel lo meni eime Serubabel.
  myy-myy: Ito bero mʉcana Jeconías macʉ ñayijʉ Salatiel. Salatiel macʉ ñayijʉ Zorobabel.
  trc-NT: Guun naá do̱j, ne̱ guun Jeconías rej síí cuꞌna̱j Salatiel, ne̱ Salatiel
    me rej síí cuꞌna̱j Zorobabel,
  cut-NT: Cuahn che chenan ihyan chahn nación yahn Babilonia, chihndeya̱n Salatiel,
    da̱ya Jeconías. Da̱ya Salatiel ne, Zorobabel.
  bel-bel: Пасьля ж высяленьня вавілонскага Еханія спарадзіў Салатыіля; Салатыіль
    спарадзіў Зарававеля;
  zlm-KSZI: Seterusnya, Yoyakhin beroleh Sealtiel, dan Sealtiel beroleh Zerubabel.
  gdr-gdr: Ɨ onggɨt kak ke re ket Ju rɨga Babilon kantri wa werento, Yekoniya Salatiyelɨnd
    yorakonj, ɨ daka Salatiyel Jerubabelɨnd yorakonj,
  vmy-NT: ꞌBa jaskan nga je xuta Israel je kichani nga tjinduꞌñu nangi Babilonia,
    Jeconías kuán naꞌenre Salatiel. ꞌBa Salatiel, kui xi kuán naꞌenre Zorobabel.
  cmn-FEB: 结束巴比伦流放之后，耶哥尼雅诞下撒拉铁，撒拉铁为所罗巴伯之父；
  gmv-RNT: Babiloone di7oppe guye Ikonyaaney Salatiyaale yelides; Salatiyaaleyka Zerubaabele
    yelides;
  ncl-NT: Quiman quinhuicaje pa Babilonia, Jeconías quipíac se ixolol motocaya Salatiel,
    Salatiel yec itajtzin Zorobabel.
  sua-sua: 'To kle kaelha orom a venloot to lBabilon ngta kakapom lIsrael kmen a kapnes
    ngang ngar kmis mang e Yesus ko ta pis, e Yesus karo pupnam her mar ri arhe: E
    Yekonaia ta teit mang e Sialtiel, e Sialtiel ta teit mang e Serababel, e Serababel
    ta teit mang e Abiut, e Abiut ta teit mang e Elaiakim, e Elaiakim ta teit mang
    e Esor, e Esor ta teit mang e Sadok, e Sadok ta teit mang e Ekim, e Ekim ta teit
    mang e Eliut, e Eliut ta teit mang e Elieser, e Elieser ta teit mang e Matan,
    e Matan ta teit mang e Yakop, e Yakop ta teit mang e Yosep, to tlei orom e Maria
    to tkol e Yesus, endo o mia ngma mon te, Endo E Nut Thim Orom Ka Msasaen.'
  are-are: Israel-arinya ntjarra Babylon-anga pitjalpumaliperra, Shealtiel-anha katjia
    intaka. Kaarta ekura naka Jeconiah-anha. Shealtiel-anhantama Zerubbabel-aka kaarta
    naka.
  gai-gai: Karica mina taŋga Babilonna inikca mbukca, anna eacatna nicarta wiwitta,
    gade, Iekoiakina ma Sialtielna aet, na Sialtiel ma Serubabelna aet.
  qvm-NT: Tsaychönami Jeconiaspa tsurin Salatiel yurergan. Salatielpa tsurinmi cargan
    Zorobabel.
  chz-NTPS: Maˉngëëꜘ maˉnääꜗ dsaˉ Israel taꜙ hwaꜗ Babilonia, Jeconía heꜘ maˊ la̱a̱ˈ
    jmiiˉ Salatiel. Salatiel maˊ la̱a̱ˈ jmiiˉ Zorobabel.
  kmu-kmu: Ani veaꞋmoꞋya Papiloni kotega nofi huma-tageꞋya miya oꞋali aliꞋyana aliꞋya
    mainayanagino Yehoiyakinina Sealitielona nefaꞋe. SealitieloꞋa Selapapelina nefaꞋe.
  ood-NT: Jeconiah atsh an hahawa alidt g Shealtiel. Tsh g Shealtiel an alidt g Zerubbabel.
  lbm-lbm: बन्दी बेबीलोन पहुंचाय जान को बाद यकुन्याह सी शालतिएल पैदा भयो, अऊर शालतिएल
    सी जरुब्बाबिल,
  ncj-NT: Satepa de inon, in Jeconías iconeu in Salatiel, huan in Salatiel iconeu
    in Zorobabel.
  yuj-yuj: Tukupea am Babilon mek yakápap fekamp Jehoiakin Sealtielomp naropwar. Sealtiel
    te Serubabelomp naropwar.
  kto-kto: Mela maionama na luguan o arubu Balilon, tie Iekonia irie la betong mamo
    ang Salatiel. Salatiel irie mamo ang Serubabel.
  gmv-NT: ባቢሎኔ ዲዖፔ ጉዬ ኢኮኛኔይ ሳላቲያሌ ዬሊዴስ፤ ሳላቲያሌይካ ዜሩባቤሌ ዬሊዴስ፤
  por-BLT: Após o exílio na Babilônia, Jeconias gerou Salatiel; Salatiel gerou Zorobabel;
  stp-NT: Baꞌ mɨkkat gatuuk nam paiꞌ dhuuk mu jaꞌk xi oiꞌñkat Babiloonia, maaꞌn jup
    tu mar kat gu Jekoniiyas na Salatial jup tɨɨgich. Miꞌ dhɨr baꞌ gu Salatial maaꞌn
    jup tu mar kat, Robabeel jup tɨɨgich.
  mgc-mgc: Tapëtï kïrï vïdï tï'bë Babalönï ne. Yekoniya ra o'jo Salatele, Salatele
    ra o'jo Zerobabele,
  ame-NT: Allempo huac̈herret Babiloniot̃paʼ Jeconíasñapaʼ chemereʼtuerrana Salatiel.
    Salatielñapaʼ chemereʼtana Zorobabel.
  mgh-2016: Ikatema Ayahudi vaarwehiye aya upottani Ubabeli, Nayekoniya nkaayara Nashaltieli,
    Nashaltieli nkaayara Nazerubabeli,
  kvn-NT: Tegin Babilonia-tolgan Israel-tulemal-chesmalad-cholbal Jeconías machi-nikusbal,
    Tenal we machidin nug Salatiel. Tegin Salatiel-machidin nug Zorobabel.
  gvf-gvf: Ongure pare Yekonaya Bebilon gariba gul milungure, wan Sialtiel milemua.
    Sialtiel wan Serababel milemua.
  san-ISO: tatō bābili pravasanakālē yikhaniyaḥ śaltīyēlaṁ janayāmāsa, tasya sutaḥ
    sirubbāvil|
  deu-ELBBK: Nach der Wegführung nach Babylon aber zeugte Jekonja Schealtiel, Schealtiel
    aber zeugte Serubbabel,
  mcb-NT: Impogini yogari Jekoniashi itomintakari Saratieri. Irirokya Saratieri itomintakari
    Sorovaveri.
  yle-yle: U kuwó dini ghi ngê Njekînaiya tp꞉oo Siyaltiyéli mî pyodo. Siyaltiyéli
    tp꞉oo Sedapapel. Sedapapel u dye ghi ngê, Yisîléli tpémi Njedusalem mê diyé dniye,
    p꞉aa mêmî l꞉âmo ngópu.
  swh-1850: 'Baada ya Wayahudi kupelekwa uhamishomi Babuloni: Yekonia alimzaa Shealtieli,
    Shealtieli alimzaa Zerobabeli,'
  ese-NT: Majoya Babinonia meshi yasijje dojo majje Jeconiaja bacua Sanati cuaya poa.
    Sanatija bacua Sonomame bajjani poa.
  jac-NT: Hayet yelti ebnaj yalan̈ yip Babilonia tuꞌ xin haꞌ naj Jeconías, haꞌ naj
    ismam naj Salatiel, naj Salatiel, haꞌ naj ismam naj Zorobabel.
  cak-CNT: Y tok ec'o chic chiri' pa Babilonia, ri Jeconías xralc'ualaj ri Salatiel;
    y ri Salatiel xralc'ualaj ri Zorobabel.
  zia-zia: Awong puro baung Babilon yewa aune Yekonaya nung Siatielira maung. Siatieli
    nung Zerababora maung.
  mal-2015: ബാബേൽപ്രവാസം കഴിഞ്ഞിട്ടു യെഖൊന്യാവു ശെയല്തീയേലിനെ ജനിപ്പിച്ചു; ശെയല്തീയേൽ
    സെരുബ്ബാബേലിനെ ജനിപ്പിച്ചു;
  tuo-NT: Tojo waꞌáca beꞌro ãpẽrã bajuacãrã niwã. Jeconías Salatiel pacʉ nicʉ niwĩ.
    Salatiel Zorobabel pacʉ nicʉ niwĩ.
  mbl-NT: Tu Maminõn tu' pip, 'ĩhã Yekõnĩn te Xanatit mũg tak, ha Yonomameo mũg tak,
  zpc-NT: Te beyudyi naꞌ, Jeconías guquëꞌ xuzi Salatiel, naꞌ Salatiel guquëꞌ xuzi
    Zorobabel.
  gul-NT: Atta dey enemy dem pit um een slabery an cyaa um off ta Babylon, Shealtiel
    been bon. Jechoniah been de fada ob Shealtiel. Shealtiel been de fada ob Zerubbabel.
  mau-NT: Xi³ coan³scan³-ni³ nca³ qui³cha³ni² ya⁴ Babilonia, Jeconías nˀai³-le⁴ Salatiel
    coan³, cˀoa⁴ Salatiel nˀai³-le⁴ Zorobabel.
  gup-gup: Kaluk bu yerre bindikang kore Babylon, Jeconiah wanjh bibornang Shealtiel.
    Shealtiel wanjh kornkumo nuyeni Zerubbabel.
  bss-NT: Áde nɛ́n dêmmadté atóm, kə́ə́ŋ ne á póndé echě bénchyāāʼɛ́ Yesuɛ,
    betaa ábe Yesuɛ bébédɛ́ɛ; Jekonyasɛ mɔ́ɔ ambɛ́ sáá awě Sheltyɛlɛ, Sheltyɛlɛ-ʼɛ
    mɔ́ ambɛ́ sáá awě Zerubabɛlɛ.
  met-met: 'Kimuya mana Babilondi daxai Isreldi mala Babilon bu duwa lipuxiding salak
    yabanamdi: Yekonaya Sealtiel tibuna. Sealtiel Serubabel tibuna.'
  kpj-NT: 'Babilonia‑ribi rohonyreu tahe tiiboho reare, Jekonia riòre wahe: Salatieli
    (Tii Babilonia‑ki reare.) Zorobabe,'
  zao-NT: Ne leettsa mtelaa re zha Babilonia re zha Israel; lee Jeconías ngok xut
    Salatiel, ne lee Salatiel ngok xut Zorobabel.
  byx-byx: Baip naset lua i ra mit be ra karabus pet ma Babilon, de ma Iekunaia dai
    aa uimka ma Sialtial. De ma Sialtial dai aa uimka ma Serubabel.
  ctu-CTI: Che' ñac ya'ix añob ya' ti Babilonia ti ch'ocʌ i yalobil Jeconías. Salatiel
    bʌ i c'aba' i yalobil Jeconías. Salatiel jiñʌch i tyat Zorobabel.
  zos-NT: Y jøsicam cuando jena'ṉ ityaju'c Babilonia nasomo, oy Jeconiasis 'yune
    Salatiel, y Salatiejlis 'yune Zorobabel,
  gvs-gvs: 'E sinavedi Babiloni goi mlina: Yekonayayana natuna Salatiyeli ibíbina.
    Salatiyeliyana natuna Serubabela.'
  kbm-kbm: '@see-verse:MAT.001.011'
  rmc-rmc: Paloda, sar sas o Izraeliti zaile andro Babilon, le Jekonijaš sas čhavo
    o Šealtiel a o Šealtiel sas dad le Zerubabeloske.
  apr-apr: Inbe ye kene yo di Babilon tikap di Yuda tina a la titar di ye tana kidi
    nga, motong la Yekonia tani in iyei Seltiel tamana nga. Inbe Seltiel in Serubabel
    tamana.
  tiy-tiy: Amun diyo ron bati dob Babilonia, i Jekoniase wén i ngaén féndawét Salatiel.
    Atin i Salatieley boh Sorobabele.
  nlg-nlg: Mi murina tua tara kabu sasara i Babylon. Jehoiachin tamana Shealtiel.
    Shealtiel tamana Zerubbabel.
  dgr-DOGNT: 'Israel got''ı̨į̀ Babylon nèk''e gots''ǫ nǫǫ̀gı̨ı̨de tł''axǫǫ̀ dıı dǫ
    sìı Zezì-Krı wecho agı̨ı̨t''e: Jeconıah, Sheyaltıel wetà hǫt''e; Sheyaltıel, Zerubabel
    wetà hǫt''e;'
  pes-OPV: و بعد از جلای بابل، یکنیا، سالتیئل را آورد و سالتیئیل، زروبابل را آورد.
  ron-1924: Дупэ стрэмутаря ын Бабилон, Иехония а нэскут пе Салатиел; Салатиел а нэскут
    пе Зоробабел;
  tpz-tpz: Taneo non po poen nee to teꞌ ne paan a matop va Babiron, E Jehoiakin he
    teꞌ non e taman e Siatiel. Ke Siatiel he teꞌ non e sipun e Serubabël.
  agd-agd: Karavusi e fáken moran mai oyampáké Yekonaiya ano Seatierin kaúdan Seantieri
    ano Serubaberin kaen mino.
  rkb-NT: Anaeze Sarateu ta Sekonia tse nipuruk. Kyze Sorababeu ta Sarateu tse niy.
  san-THA: 'ตโต พาพิลิ ปฺรวสนกาเล ยิขนิย: ศลฺตีเยลํ ชนยามาส, ตสฺย สุต: สิรุพฺพาวิลฺฯ'
  iws-iws: Mɨ ɨiya sɨma om komii Babilon siir nu ɨiirar nikɨ prɨimɨriiyɨm whɨsarii
    mɨi mɨ Jekonaia siya Sialtiel siir ad nwokɨn. Mɨ Sialtiel yɨo Serababelni adgɨn.
  pol-SZ: 'Potomkowie Jechoniasza po przesiedleniu to: Salatiel, Zorobabel,'
  ztq-NT: Aan loxsye ptsiñ xaa Babilonia, lëë Jeconías kop Salatiel. Lëë Salatiel
    kok pxosy Zorobabel.
  kqa-kqa: Babilon kɨta sɨmbɨra tɨkatɨka mɨŋamu hɨrɨvɨyɨ Jehoiakim Sealtielɨŋ kavumi.
    Sealtiel Serubabel nɨŋuva.
  zai-NT: Ne dxi ma nuu cabe Babilonia la? gupa Jeconías Salatiel, ne Salatiel gupa
    Zorobabel.
  upv-upv: Arteka twenir jile osuw, ko Jekonia evesi Sealtiel, ko Sealtiel evesi Serupapel.
  wap-NT: 'Aizii patarubanao naꞌakan daunaꞌanaꞌo Israelitenao Babylon iti atii Jesus
    Christ idaꞌatiꞌi dauꞌanaꞌo: Jehoiachin dani uu Shealtiel; Shealtiel dani uu Zerubbabel;'
  mva-mva: 'Uaura-lo be dimule nge nanaritakadi bokai dieno: Zekonaia nge Sealtiel
    tama. Sealtiel nge Zerubabel tama.'
  dwr-NT: Baabiloone omodduwaappe guyyiyan, Ikkoniyaananne Salaatiyaala yeleedda;
    Salaatiyaale, Zerubaabeela yeleedda.
  kfw-kfw: Halli Babylonna inruoi suonuk Jechoniah in Shealtiel anei khat-um Shealtiel
    in Zerubbabel anei,
  bfz-bfz: बन्दी ऊई की बेबीलोनो रे पऊँछाणे ते बाद यकुन्याहो ते शालतिएल जम्मेया और
    शालतिएलो रा पोता जरूब्बाबिल ऊआ।
  cuk-09: Judiomar gales Babiloniase e-bipilesmalad-sorba, Jeconías, Babiloniagi,
    Salatiel-nikunonimogad, Salatiel-machidi nuga Zorobabel.
  ben-OBCV: 'ব্যাবিলনে নির্বাসনের পরে জাত: যিকনিয়ের পুত্র শল্টীয়েল, শল্টীয়েলের
    পুত্র সরুব্বাবিল।'
  mil-NT: Te sátá nǐ yáha ducaⁿ nǐ cuu, te ndíi Jecòniás ní xóo ɨɨⁿ déhe ndíi ndɨhɨ
    ñadɨ̀hɨ́ ndíi, te tée‑áⁿ nǐ xínani‑dě Salàtiél. Te déhe ndíi Salàtiél‑áⁿ nǐ cuu
    ndíi Zorobàbél.
  myu-myu: Tujowat puje, Salatiel ebay ixe Jeconias osunuy. Zorobabel ebay Salatiel
    osunuy.
  fue-fue: Ɓaawo no ɓe jaara Babiila, Yekuniya rimi Salaatiyel, Salaatiyel rimi Jorobabel.
  amk-amk: 'Tuti ne riria na rabuang bo enai na nu Babeli foi mani, toninai: Yakoniasi
    dawingno Sealtieli, Sealtieli dawingno Zerubabeli,'
  fai-fai: Kale yak kal bi Babilon bakan unsidiw uyo alo kudá maek Isadael tasidiw.
    Kale Yekkonaya be Seltiel am alaw, Seltiel be Sedubabel am alaw,
  ura-NT: Nitohaneein mucuhin amanajaauruhane baiha jetaote, rai calaohi Salatieli
    sirilu Jeconiasi. Salatieli calaohilu jetao Sorobaberi.
  mcd-NT: Chipofin Babilonia anoashu futsafori cainni. Jeconías facu Salatiel ini.
    Salatiel facu Zorobabel ini.
  urt-urt: Ŋupe ŋaiye lenge Israel miyeꞌ tuweinge si yal yarp tuwihme lenge Babilon
    pe, Jehoiakin kin yai tikin Sealtiel, Sealtiel kin yai tikin Serubabel.
  kiz-kiz: Ni baada jha kutolibhwa kul'ota Babeli, Yekonia ajhele tata ghwa Shatieli,
    Shatieli ajhele kokho munu ni Zerubabeli.
  tzo-TZE: Ts'acal to inich'naj li Jeconíase, Salatiel sbi. Inich'naj li Salatiele,
    Zorobabel sbi.
  lex-lex: 'La''a lerni la rhoplia Israel mutnu rella Babel de: Yekonya na''a''n nana
    Sealtiela. Dewade Sealtiel na''a''n nan Serubabel,'
  dov-dov: Musule lyakulonzegwa kutolwa ku Bbabbiloni, Jekoniya wakali wisi wa Sialitiyeli,
    Sialitiyeli wakali sikale wa Zelubbabbeli.
  rgu-rgu: 'Tepoꞌ fo sira nanatuꞌu leo Babel reu losa Yesus, nana tititi-nonosiꞌ sanahulu
