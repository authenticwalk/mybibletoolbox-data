    de Zorobabel.
  spa-RV-1909: 'Y después de la transmigración de Babilonia, Jechônías engendró á
    Salathiel: y Salathiel engendró á Zorobabel:'
  csy-csy: Babylon a ki khin zawkciang Jechoniah tapa Shealtiel; Shealtiel tapa Zerubbabel;
  mxq-NT: Ko tya̱a̱dʉ dʉꞌʉn ñajxy, Jekoniiʉs yʉꞌʉ teetyꞌa̱jtʉ Salatyel, diꞌibʉ teetyꞌa̱jtʉ
    Zorobabel,
  tzj-NT: Ja c'a Jeconías, tatixel rxin Salatiel. Ja Salatiel, tatixel rxin Zorobabel.
  tdt-tdt: 'Jesus nia bei-ala sira husi tempu dadur nee ba oin mak tuir mai nee: Jekonias
