  grc-MT: μετα δε την μετοικεσιαν βαβυλωνοσ ιεχονιασ εγεννησεν τον σαλαθιηλ σαλαθιηλ
    δε εγεννησεν τον ζοροβαβελ
  vid-vid: Kulawa Wayahudi vyowawele mchihamo kuza ako Babiloni, Yekoniya nakamponda
