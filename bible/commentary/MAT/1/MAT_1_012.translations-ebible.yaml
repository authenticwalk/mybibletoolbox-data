  suz-BL: बेबीलोन चाक्‍दीत्‍मे आ नोले येकोन्‍याहमी शाल्‍तीएल थिम्‍माक्‍त। शाल्‍तीएलमी
    जेरूब-बाबेल थि‍माक्‍त।
  car-NT: Moro Babylon 'wa Simosu emima'san wyino, Jekonia 'wa Sealtiel typa'kano'se
    man. Sealtiel 'wa Serubabel typa'kano'se man.
  amp-amp: Isrerm Babilonko kalabus bi htanyetmn Jehoiakinr nasakmorr Sealtierr. Yo
    Sealtierrn nasakmorr Serubaberr.
  bht-bht: कैदी होईकरी बाबेल पुजाणे बाद यकुन्याहे ला शालतियल पैदा होया, कने शालतियेल
    ला जरुब्बाबेल पैदा होया।
  eng-NOY: And after the removal to Babylon, Jeconiah begat Shealtiel; and Shealtiel
    begat Zerubbabel;
  cub-NT: Na mácavʉre ne bʉorĩ nʉvariburu yóboi, Jeconías bácʉ Salatiel bácʉi pacʉ
    barejaquémavʉ. Salatiel bácʉ Zorobabel bácʉi pacʉ barejaquémavʉ.
  ita-1927: E dopo la deportazione in Babilonia, Ieconia generò Salatiel; Salatiel
    generò Zorobabel;
  lww-lww: Sekonaea naga narina nap̃a Seltiel, nane pogos nap̃a le Israel lala amiyum̃ae
    korena ke garu P̃apilon wa. Seltiel naga narina nap̃a Serup̃apel.
  ckb-ckb: لەدوای ڕاپێچکردنەکە بۆ بابل، یەهۆیاکین باوکی شەئەلتیێل بوو، شەئەلتیێل باوکی
    زروبابل بوو،
  nas-nas: Babiloniꞌaape berouꞌnooꞌketa Jekonaia tee Sialeteale bauma deemparuꞌ. Sialeteale
