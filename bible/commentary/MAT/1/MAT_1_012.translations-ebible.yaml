  amr-NT: Nogok Jeconías Salatielen huaoj o̱ʼu̱yate. Salatiel Zorobabelen huaoj o̱ʼu̱yate.
  pwg-pwg: Nani dobunai Jekonaya natuna Seletiyel itupuwa, ma Seletiyel natuna na
