  eng-FBV: After the exile to Babylon, Jehoiachin was the father of Shealtiel; and
    Shealtiel the father of Zerubbabel;
  nld-1939: En na de wegvoering naar Babylon won Jekonias Salátiël. Salátiël won Zoróbabel.
  bwo-bwo: Bokisho dek't Babiloni dameyakon Ikoniyan Salatiyal b́ shuwi Selatyal Zerubabeli
