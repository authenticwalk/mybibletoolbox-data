  zab-NT: Deni biecquideb xte ni guudeb pres nez Babilonia, Jeconías gúpbɨ tuby lliinbɨ
    ni bdialá Salatiel. Chiy Salatiel guc xtad Zorobabel.
  jae-jae: Sêŋgôŋ gamêŋ jaba Babel su acgom, go Jekonia kêka Sealtiel lasê, Sealtiel
