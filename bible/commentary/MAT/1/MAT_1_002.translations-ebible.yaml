  mya-mya: အာ​ဗြ​ဟံ​၏​သား​သည်​ဣ​ဇာက်၊ ဣ​ဇာက်​၏​သား​မှာ​ယာ​ကုပ်၊ ယာ​ကုပ်​၏​သား​များ​ကား​ယု​ဒ​နှင့်​ညီ​များ​ဖြစ်​၏။-
