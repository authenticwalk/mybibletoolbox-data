verse: MAT.001.002
translations:
  kpx-kpx: Subuta mole Ebalahamuu Aisiki mamonu. Ige Aisikiu Diekobo mamonu. Ige Diekobou
    Diuda isi hohuvuiabe houevenu.
  okv-H: Eto Abraham ta meni amo Isaac ra eto Isaac ta meni amo Jacobra, eto Jacob
    ta meniundi amo Judah te amita eambopo te
  tbo-tbo: Abelaham natuna Isako, ma Isako natuna Yakobo, ma Yakobo natunatuna Yuda
    walewalehina mitehi.
  mal-C: അബ്രാഹാമിൽനിന്ന് യിസ്ഹാക്ക് ജനിച്ചു യിസ്ഹാക്കിൽനിന്ന് യാക്കോബ് ജനിച്ചു യാക്കോബിൽനിന്ന്
    യെഹൂദയും അദ്ദേഹത്തിന്റെ സഹോദരന്മാരും ജനിച്ചു.
  grc-SR: Ἀβραὰμ ἐγέννησεν τὸν Ἰσαάκ· Ἰσαὰκ δὲ ἐγέννησεν τὸν Ἰακώβ· Ἰακὼβ δὲ ἐγέννησεν
    τὸν Ἰούδαν καὶ τοὺς ἀδελφοὺς αὐτοῦ·
  bgc-bgc: अब्राहम का बेट्टा इसहाक था, अर इसहाक का बेट्टा याकूब था, फेर याकूब तै यहूदा
    अर उसके भाईयाँ का जन्म होया।
  khz-khz: Aperaamo ia Isaako tamana; Isaako ia Iakobo tamana; Iakobo ia Iuda makakana
    e matarina ria tamara;
  deu-TKW: Abraham zeugte den Isaak, Isaak aber zeugte den Jakob, Jakob aber zeugte
    den Juda und seine Brüder,
  zsr-NT: Abraham guquëꞌ xuzëꞌ Isaac. Isaac guquëꞌ xuzëꞌ Jacob. Jacob guquëꞌ xuzquëꞌ
    Judá len yuguꞌ bönniꞌ böchëꞌë.
  lin-lin: Abrayami abotaki Izaki ; Izaki abotaki Jakobi ; Jakobi abotaki Yuda mpe
    bandeko na ye ya mibali ;
  hns-NT: Aabraaham Iesaak ke baap raha. Iesaak Jaakob ke baap raha. Jaakob Joeda
    aur okar bhaai log ke baap raha.
  noa-E: Maataa, ich jöoi Abrán, Isá aai ajim anaabá; maagwai, Isá jũrr Jacob aai;
    Jacob jũrr Judá aai. Mamʉ mag Judá ich appai khaba, tagam ich khodnaanpa doce
    naajim aajem, ich khurau, ich jöoi Jacob chaainpai.
  eng-EMTV: Abraham fathered Isaac, Isaac fathered Jacob, and Jacob fathered Judah
    and his brothers.
  mib-NT: Abraham ni cuu de tátá Isaac, te Isaac ni cuu de tátá Jacob, te Jacob ni
    cuu de tátá Judá jiín táca ñani i.
  lif-NT2: अब्राहामरे़ कुस्‍साः इसहाक वये़, इसहाकरे़ कुस्‍साः याकुब वये़, याकुबरे़
    कुस्‍साःहाॽ यहुदा हे़क्‍क्‍याङ् खुने़ॽ कुम्‍भुॽ कुन्‍साॽसि मे़वये़रो॥
  xnj-xnj: Ibulahimu amveliki Izaki, Izaki amveliki Yakobo, Yakobo amveliki Yuda na
    valongo vaki,
  mmx-mmx: Abaram neni temen ne Aisak; Aisak neni temen ne Jakop; Jakop neni temen
    ne Juda eburu mi luvutneton;
  cbr-NT: Abraham ax ca Isaacnën papa 'iacëxa. Isaac ax ca Jacobnën papa 'iacëxa.
    Jacob ax ca Judá 'imainun aín xucë́antun papa 'iacëxa.
  tee-NT: Pus ju Abraham alilh ju ists'alh chai lhimapaka'ulh Isaac. Chai ju Isaac
    alilh ju ists'alh chai lhimapaka'ulh Jacob. Chai ju Jacob alilh ju ists'alh chai
    lhimapaka'ulh Judá. Vachu' alilh ju ali'in is'ap'isek'en.
  eng-LSV: Abraham begot Isaac, and Isaac begot Jacob, and Jacob begot Judah and his
    brothers,
  cak-NT: Ri Abraham jari' rutata' ri Isaac; ri Isaac rutata' ri Jacob; ri Jacob rutata'
    ri Judá y ch'aka chic rach'alal.
  pah-NT: Ymyahũ Abraãova'ea Isaqueva'ea po'ria hako. Isaqueva'ea Jacóva'ea po'ria.
    Jacóva'ea Judáva'ea po'ria Judáva'ea irũva'ea po'ria no.
  sja-NT: Abraham Isaac ak'õre paji. Isaac Jacob ak'õre paji. Jacob Judá ak'õre paji
    mãik'aapa Judá ɨ̃pemaarãde ichiaba.
  xed-xed: Abraham ta yatá Izak, Izak ta yatá Yakubu, Yakubu ta yatá Yuda nda zwanamani.
  mks-NT: Abraham na̱sa̱cuu tátá Isaac ta Isaac na̱sa̱cuu tátá Jacob ta Jacob na̱sa̱cuu
    tátá Judá xi̱hín java ga̱ ñani da.
  gfk-S: Abraham no mama tane Aisak, Aisak no mama tane Iakop, ma ne Iakop no mama
    tane Iuda ma ira tasine bileng.
  bmu-bmu: Abrahamgö nahönŋi Aisak. Aisakö nahönŋi Jeikob. Jeikobkö nahönurupŋi Juda
    aka yaŋgö darumunurupŋi.
  dgz-dgz: Eibaraam orup Aisik baraen, Aisik orup Diekap baraen, Diekap orup Diuda
    tase gwani den semon.
  eng-GNV: Abraham begate Isaac. And Isaac begate Iacob. And Iacob begat Iudas and
    his brethren.
  zaa-NT: Abraham, tàta qui' Isaac. Isaac, tàta qui' Jacob. Jacob, tàta qui' Judá
    lani ca bettsi' bi.
  eng-WEBSTER: Abraham begat Isaac; and Isaac begat Jacob; and Jacob begat Judah and
    his brethren;
  guh-guh: Copiaya Abrahampijinëmi xaina pexënato. Pevënë Isaac. Isaacpijinë juya
    pexënato xaina. Pevënë Jacob. Jacobpijinë juya pexi xaina. Pexiyajuvënënë pevënë
    Judá. Judápijinë pematapijinëbeje, pejuyapijivi ata, xaina.
  bon-bon: Abrahamo lui Isacako me Babe ge, Isacako lui Yakobu me Babe ge, Yakobu
    lui Yuuda piiyepu teeme naniganewaleyame bime babe ge,
  nhw-BL: Abraham catli itztoya huejcajya quipixqui se icone catli quitocaxtlali Isaac.
    Huan Isaac quipixqui se icone catli quitocaxtlali Jacob. Huan Jacob quinpixqui
    majtlactli huan ome iconehua huan se tlen inijuanti itocax eliyaya Judá.
  swh-ONEN: Abrahamu akamzaa Isaki, Isaki akamzaa Yakobo, Yakobo akawazaa Yuda na
    ndugu zake,
  wbi-wbi: Uabulahamu akampaapa uIsaka, uIsaka akampaapa una uYakovo, UYakovo akampaapa
    uYuuda na vanine.
  bba-bba: Aburɑhɑmu u Isɑki mɑrɑ, Isɑki u Yɑkɔbu mɑrɑ. Yɑkɔbu u Yudɑ mɑrɑ kɑ win
    mɑɑbu kɑ wɔnɔbu.
  eng-KJVCPB: Abraham begat Isaac; and Isaac begat Jacob; and Jacob begat Judas and
    his brethren;
  kgk-NT: Yma ete va'ekwe oiko va'ekwe Abraão amyrĩ. Ta'ýry jevy jevyha ko va'e. Ta'ýry
    Isaque. Upéi Isaque ra'y jevy Jacó. Upéi ta'ýry jevy Judá tyvýry kwéry ave.
  waj-waj: Aaparahaamo ari mmaapuuvaa Isaakaa mmata kiooduu Isaako Yakoopaa mmata
    kiooduu Yakoopo Yutaanna mmata kioo ari kata vayaidaatama mmata kieeravai.
  cpy-cpy: Ikanta paerani Abraham, itzimaki itomi iitakiri Isaac. Ikanta Isaac tzimanaki
    itomi rirori, iitakiri Jacob. Ikanta Jacob tzimanaki itomi rirori, iitakiri Judá.
    Tema osheki rirentzi tzimaen-tsiri Judá.
  ekk-PKP: Aabraham oli Iisaki isa; ja Iisak oli Jaakobi isa; ja Jaakob Juuda ja tema
    vendade isa;
  mpx-mpx: Abalahama natuna Aisake, Aisake natuna Yakobo, Yakobo natunau Yuda ge talinau,
  wbp-wbp: 'Nyampurrajulu yirdi-patu Jijaji-kirlangu nyurnunyurnu kujalpalu palka-jarrinja-yanu
    Yipuruyamu-ngurlu Tapiti-kirra: Yijaki, Jakupu, Juurda manu nyanungukupurdangka-patu;
    Juurda nyinajalpa-palangu kirda-nyanuju Piirijiki manu nyanungukupurdangkakuju
    kukurnu-nyanukuju Jiiraku. Tamuru nyinajalpa-palangu ngati-nyanu Piirijikiji manu
    Jiirakuju; Yijirunu, Raama, Yaminitapa, Naajana, Jalmana, Puwaja; Puwaja-kurlangu
    ngati-nyanuju nyinajalparla Raapa; Yuputu; Yuputu-kurlangu ngati-nyanuju nyinajalparla
    Ruurtu; manu Jiiji. Jiiji nyinajalparla kirda-nyanuju Kingi Tapitiki.'
  luo-luo: Ibrahim ne en wuon Isaka, Isaka ne en wuon Jakobo, to Jakobo ne en wuon
    Juda gi owetene.
  nhe-NT: Abraham tlen itztoya huejcajquiya quipixqui se icone tlen quitocaxti Isaac.
    Huan Isaac quipixqui se icone tlen quitocaxti Jacob. Huan Jacob quinpixqui majtlactli
    huan ome iconehua huan se tlen nopa majtlactli huan ome elqui itoca Judá.
  aii-aii: ܐܲܒ݂ܪܵܗܵܡ ܡܘܼܠܸܕ ܠܹܗ ܠܐܝܼܣܚܵܩ؛ ܐܝܼܣܚܵܩ ܡܘܼܠܸܕ ܠܹܗ ܠܝܲܥܩܘܿܒ݂؛ ܝܲܥܩܘܿܒ݂ ܡܘܼܠܸܕ
    ܠܹܗ ܠܝܼܗܘܼܕܵܐ ܘܠܐܲܚܘܿܢܘܵܬܘܼ̈ܗ‌ܝ؛
  esk-NT: Abraham aapagigaa Isaac-ŋum, Isaac-li aapagigaa Jacob-ŋum, Jacob-li aapagigaa
    Judah-ŋum aniqataiñḷu.
  msb-msb: Si Abraham ama ni Isaac na ama ni Jacob. Si Jacob naman ama ni Juda kag
    san iya mga kamaranghod na lalaki.
  cpa-NT: Lán¹² Abraham ti³jmi² Isaac. Lán¹² Isaac ti³jmi² Jacob. Lán¹² Jacob ti³jmi²
    Judá ca¹lah¹quianh¹³ roh¹³dsa.
  dso-dso: ଅବ୍‌ରାଅମର୍‌ ପଅ ଇସାକ୍‌, ଇସାକର୍‌ ପଅ ଜାକୁବ୍‌, ଜାକୁବର୍‌ ପଅ ଜିଉଦା ଆରି ତାର୍‌
    ବାଇମନ୍‌ ।
  meu-meu: Abraham ese Isaak e havaraia; Isaak ese Iakob e havaraia; Iakob ese Iuda
    mai tadina ida e havaradia;
  yva-NT: Abraham po Isak avaki, Isak po Yakob avaki, Yakob po Yehuda muno apa arakove
    mavaki,
  dgc-dgc: Ti Abraham i ama ni Isak; ti Isak i ama ni Hakob, a siya man dén i ama
    de Huda a pépétwadi.
  zpm-NT: Abraham goc pxoz Isaac, Isaac goc pxoz Jacob, Jacob goc pxoz Judá (bio zla
    xpëëd Jacob),
  hix-NT: Akmaraw heno muru me nehxakon hatà, Esake heno. Esake heno muru me nehxakon
    hatà, Xako heno. Xako heno muru me nehxatxkon hatà, Xukna heno, ewtà heno komo
    xarha.
  sim-sim: Abraham avoko Aisakhi ri. Aisak avoko Jekophi ri. Jekop avoko Juda nga
    jimatama orhi nga lihi avoko ri.
  npi-ULB: अब्राहाम इसहाकका पिता थिए, र इसहाक याकूबका पिता थिए, र याकूब यहूदा र तिनका
    दाजुभाइहरूका पिता थिए ।
  cgc-cgc: '@see-verse:MAT.001.001'
  tim-tim: Ulik ulik luâk kotŋe Abrahamŋe nanŋe kotŋe Isaka miep. Isakaŋe humo akmâ
    âmbâle mendo nanŋe kotŋe Yakobo miep. Yakoboŋe humo akmâ âmbâle mendo nanŋe kotŋe
    Yuda miep. Akto nanaŋlupŋe siânba meyegep.
  yor-yor: Abrahamu ni baba Isaaki; Isaaki ni baba Jakọbu; Jakọbu ni baba Juda àti
    àwọn arákùnrin rẹ̀,
  wos-wos: Abraham Aisakna yafa dé. Aisak Jekopna yafa dé. Jekop wun Juda déka nyamangu
    bandingu wali deka yafa dé.
  emp-NTPO: Abrahaʌ̃ba warra Isada unusia. Maʌ̃be Isad̶eba Jacoboda yõsia. Jacobod̶eba
    Judada, idji djabarã sid̶a yõsid̶aa.
  eng-F35: Abraham begot Isaac, then Isaac begot Jacob, then Jacob begot Judah and
    his brothers;
  ind-ind: 'Inilah nenek moyang-Nya mulai dari Abraham sampai Raja Daud: Abraham,
    Isak, Yakub, Yehuda (dan saudara-saudaranya), Peres (dan Zerah, ibu mereka bernama
    Tamar), Hesron, Ram, Aminadab, Nahason, Salmon, Boas (ibunya bernama Rahab), Obed
    (ibunya bernama Rut), Isai, dan Raja Daud.'
  pes-OPCB: ابراهیم پدر اسحاق بود، و اسحاق پدر یعقوب، و یعقوب پدر یهودا و برادران
    او.
  mpt-mpt: Eblaham ele Aisake dofanebiobe. Eka Aisak ele Yekobe dofanebiobe. Eka Yekob
    ele Yuda esa eka e nekel isa dlanebiobe.
  bla-bla: Abraham ikuyiu' Isaac; ki Isaac ikuyiu' Jacob; ki Jacob ikuyiau' Judas
    ki omu' pappiipix;
  ssx-ssx: Eipoloha꞉ma꞉ma꞉ta꞉ Aisa꞉ke mondu wiekeme. Aisa꞉kema꞉ta꞉ Dieikope mondu
    wiekeme. Dieikopema꞉ta꞉ Diuda hama̱la̱꞉ hama̱la̱꞉ mondu wiekeme.
  mkl-mkl: Aburɑhɑmui í bí Izɑɑki, Izɑɑki mɔi í bí Zɑkɔbu. Zɑkɔbu mɔi í bí Zudɑ do
    iɡbɑ̃ɛ do ifɔɛ ŋɑ.
  gaq-gaq: ଅବ୍ରାହାମ୍‍ନେ ଉଂଡେ ଯିସହାକ; ଇସ୍‌ହାକ୍‌ନେ ଉଂଡେ ଜାକୁବ୍‌; ଜାକୁବ୍‌ନେ ଉଂଡେ ଜିଉଦା
    ଆରି ମେଁନେ ବୟାଁଣ୍ଡେଇଂକେ ଜନମ୍ ବିକେ
  gof-RNT: Abrahamey Yisaaqa yelis; Yisaaqi Yayqooba yelis; Yayqoobi Yihudanne iya
    ishata yelis;
  unx-unx: ଆବ୍ରାହାମ୍‌ଆଃ ହନ୍‌ ଇସାକ୍‌, ଇସାକ୍‌ଆଃ ହନ୍‌ ଯାକୁବ୍‌, ଯାକୁବ୍‌ଆଃ ହନ୍‌ ଯିହୁଦା
    ଆଡଃ ଆୟାଃ ହାଗାକ ତାଇକେନା,
  gah-gah: Avalahakutí Isaká utó imó. Isakani asevalotí Zakopó utó imó. Zakoponi asevalotí
    Zutaki uvolage agunalagi utó amó.
  lcm-lcm: Abaram kata apolokai ani Isak, na Isak kata apolokai ani Iakov, na Iakov
    kata apolokai ani ri Iudas ve keve tasina.
  aer-aer: Alere Abraham-kenhe Isaac arritnye, alere Isaac-kenhe arritnye Jacob-arle,
    alere Jacob-kenhe areye aneke Judah uthene atyeye ikwerenhe areye-arlke.
  qvc-NT: Chay agwilun Abrajamba churinmi Isak shutirqan. Isakpa churinqam Jakubu.
    Jakubupa churingunaqam Juda masangunawan karqan.
  tgl-ULB: Si Abraham ang ama ni Isaac at si Isaac ang ama ni Jacob, at si Jacob ang
    ama ni Juda at ng mga kapatid niya.
  cbs-NT: Abrahamnen bake betsadan, Isaac inikiaki. Isaacun bake betsadan, Jacob inikiaki.
    Jacobun bakebudan, Judá inun jawen betsabu inibukiaki.
  xtm-NTPP: Te Abraham ma kúu yuva Isaac ma, te Isaac ma kúu yuva Jacob ma, te Jacob
    ma kúu yuva Judá ma ji'in ndaka‑ka ñani de ma.
  nnq-nnq: Kuboka pu Ulaimu kuika Nngwana Daudi, yenje ngi ibelei yenie, Ulaimu ngapoto
    mwana Isaka, Isaka ngapoto mwana Yakobo, Yakobo ngapoto mwana Yuda, ni inunu yakwe,
  bao-NT: Abraham, Isaac pacʉ niiupi. Isaac, Jacob pacʉ niiupi. Jacob, Judá, to biri
    cʉ̃ bairã pacʉ niiupi.
  san-ORI: ଇବ୍ରାହୀମଃ ପୁତ୍ର ଇସ୍ହାକ୍ ତସ୍ୟ ପୁତ୍ରୋ ଯାକୂବ୍ ତସ୍ୟ ପୁତ୍ରୋ ଯିହୂଦାସ୍ତସ୍ୟ ଭ୍ରାତରଶ୍ଚ|
  huv-NT: Aaga Abraham quiaj tacualüw a Isaac, Isaac tacualüw a Jacob, Jacob tacualüw
    a Judá, y alacas micoj nej michiig nej.
  otn-NT: Ra̱ Abraham, ra̱ papá na̱ ngue ra̱ Isaac. Ra̱ Isaac, ra̱ papá na̱ ngue ra̱
    Jacob. Ra̱ Jacob, ra̱ papá na̱ ngue ra̱ Judá co 'nɛ̱'ʉ mi̱'da yø n'yohʉ.
  nop-nop: Abalaham adi Aisak beu. Kaŋ Aisak adi Jekop beu. Kaŋ Jekop adi Juda tiŋa
    kwayaŋiye’walaŋ behik.
  obo-NT: Si Abraham kos amoy ni Isaac woy si Isaac kos amoy ni Jacob, woy si Jacob
    kos amoy ni Juda woy to mgo suwod din.
  cak-ENT: Ri Abraham jari' ri rutata' ri Isaac, ri Isaac rutata' ri Jacob, ri Jacob
    rutata' ri Judá y ch'aka chic ru-hermanos.
  lif-NT: ᤀᤒᤪᤠᤜᤠᤔᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ ᤀᤡᤛᤜᤠᤁ ᤘᤕᤧ. ᤀᤡᤛᤜᤠᤁᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ ᤕᤠᤁᤢᤒ ᤘᤕᤧ. ᤕᤠᤁᤢᤒᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ᤜᤠ᤹
    ᤕᤜᤢᤍᤠ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ ᤁᤢᤶᤓᤢ᤹ ᤁᤢᤴᤛᤠ᤹ᤛᤡ ᤔᤧᤘᤕᤧᤖᤥ॥
  mie-NT: Abraham nī ncuu dē tatá Isaac, de Isaac nī ncuu dē tatá Jacob, de Jacob
    nī ncuu dē tatá Judá jíín ndá ñanī dē.
  san-TIB: ཨིབྲཱཧཱིམཿ པུཏྲ ཨིསྷཱཀ྄ ཏསྱ པུཏྲོ ཡཱཀཱུབ྄ ཏསྱ པུཏྲོ ཡིཧཱུདཱསྟསྱ བྷྲཱཏརཤྩ།
  qve-NT: Abrahampa wawanmi karan Isaac; Isaacpa wawanmi karan Jacob; Jacobpa wawanmi
    karan Judá, hinallataq Judapa wawqenkunapiwan;
  pao-NT: Soo Abraham tooa Isaac mee nane'a. Soo Isaac tooa Jacob mee nane'a. Soo
    Jacob tooa Judah mee nane'a. Soo Judah ewow wanga'amu ga'yoo.
  cbu-NT: Mazinangtsa; sirútamasa Apramarin wipaa Isaakarinee iparinarangiya. Isaakarinsha
    Akoparinee iparinarangiya. Akoparinsha Utaásarinee iparinarangiya; zoonllinandari
    k'tsas tsimbun matayaru taarangiya.
  usa-usa: Áabaraama minnâ Ááítekimma aboáé. ánibo Ááítekima Yáakobomma aboáé. ánibo
    Yáakoboma Yútaamma wení ábâqawaayugaraqa yeqtí yiboáé.
  soy-soy: Apirɑhɑm yɛɛ Isɑɑki mɑri, Isɑɑki pɔ́ɔ Yɑkupu mɑru, Yɑkupu pɔ́ɔ Yutɑ nɛ
    upimɑrɛcɔ mɑ́rɛi,
  hui-hui: Abarahama heneyangi howa handame haga kini maha Debidi henego dombeneha
    mamali heneru mini bimaga howa gilibu ngaru uru. Abarahama Aisaga Yagaba Yuda
    ibu hamenemabi hama ibini. Ti howa Perese Serala libu ai̱ya Tama berenego Heserono
    Lama Aminadaba Nasono Salamono Lahaba igini Boasa Obede Yasi Kini Debidi imaru
    uruni ti hama ibini.
  amf-amf: Abraam Yisaaqam ki adhade; Yisaaqaar Yayqoobam ki adhade; Yayqoobaar Yiwdabee
    kisa indanaanabeam ki adhade.
  quc-NNT: Ri qa mam Abraham are u tat ri qa mam Isaac. Ri qa mam Isaac are u tat
    ri qa mam Jacob. Ri qa mam Jacob are u tat ri qa mam Judá xuquje' taq ri e rachalal
    ri are'.
  dob-dob: 'Manuna gete nadigega: Ebelaamo nina natuna Aisake, ta Aisake natuna Yekobe,
    ta Yekobe natunao Yuda matasinao.'
  wrs-wrs: No Aprahamna ombolva lohna, nihilva Isak. No Isakna ombolva mongo lohna,
    nihilva Yakop. No Yakopna ombolva lohna, nihilva Yuta, wo eva mongla towandal.
