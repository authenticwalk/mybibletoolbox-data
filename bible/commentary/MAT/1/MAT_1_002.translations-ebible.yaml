  twi-ASANTE: Abraham ba ne Isak, Isak ba ne Yakob; Yakob nso mma ne Yuda ne ne nuanom.
  aoj-aoj: Bafas ihas wambota atamba Abrahami isimba. Nogama Abrahami Aisak. Nogama
