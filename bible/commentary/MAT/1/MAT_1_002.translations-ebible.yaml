  kxv-kxv: ଅବ୍ରାହାମ ମୀର୍‌ଏସି ଇସାହାକ, ଇସାହାକ ମୀର୍‌ଏସି ଜାକୁବ, ଜାକୁବ ମୀର୍‌ଏସି ଜୀହୁଦା
