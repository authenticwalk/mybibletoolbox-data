    Juda o, hyo nay-ih-nayh o, hmo orih-nawp.
  tvk-tvk: Ebraham, xi tehe tame Aesak, xa tehe tame Siekob, xa tehe tame Sudah tetel
    tuneli xil.
  prf-NT: Ti Abraham ay ama ni Isaac sakay ti Isaac bi en ama ni Jacob. Ti Jacob ay
    ama ni Juda sakay en kákkapatkaka na hidi a lállaki.
  auy-auy: Émbaramu Áísáakimba maꞌankówana Áísáaki Yékopumba maꞌankówana Yékopu Yúndaa-iyai
    afarawainonda matinkówana
  tbg-tbg: Eparahaamiva Aisaakira qova vauvaro Aisaakiva Iekopira qova vauvaro Iekopiva
    Iutaara vira qata vakaara qova vauvaro
  hub-NT: Abrahaman uchiri Isaac, Isaackan uchiri Jacob, Jacobon uchiri Judá, nina
    yachi ainajai.
  hmo-hmo: Aberahamo ese Isako ia havaraia. Isako ese Iakobo ia havaraia. Iakobo ese
    Iuda mai ena tadina danu ia havaraia.
  big-big: Abalamgi marekpek Isak, keya Isakki marekpek Yakop. Yakopgi marekwili Yura
    keya pigi si keya sakwili.
  gux-G: Abalahama mali Isaka; Isaka ń mali Jakobo; Jakobo ń mali Juda yeni o ninjaba;
  cnl-NT: Abraham xi̱i̱n³ jmii³ Isaac. 'E³ quie'²³ Isaac xi̱i̱n³ jmii³ Jacob. Jacob
    xi̱i̱n³ jmii³ Judá quia̱'² cɨ² te'²³ jó̱o̱² 'ñée².
  zar-NT: Abraham gúquiëʼ xuzëʼ Isaac. Isaac gúquiëʼ xuzëʼ Jacob. Jacob gúquiëʼ xúzgaquiëʼ
    Judá, en yuguʼ bönniʼ bö́chëʼë.
  kde-kde: Iblahimu ámmaleke Isaka, Isaka nkummaleka Yakobo, Yakobo nkummaleka Yuda
    chalumo na akuluvake na anung'unuvake.
  ata-ata: Xe Avalaamu ꞌolu ane Aisaki, xe Aisaki ꞌolu ane Iakovo, xe Iakovo ꞌolu
    ane Iuta iloꞌa ta vimovimou,
  qvw-NT: Abrahampa chulinmi Isaac. Isaacpa chulinñatacmi Jacob. Jacobpa chulincunañatacmi
    Judäwan śhullcancuna.
  nfa-nfa: '@see-verse:MAT.001.001'
  tnp-tnp: Epraham in tatə rəha Aisək, kəni Aisək in tatə rəha Jekəp, kəni Jekəp in
    tatə rəha Juta mɨne pian mɨn,
  urd-urd: इब्राहीम से इज़्हाक़ पैदा हुआ, और इज़्हाक़ से याक़ूब पैदा हुआ, और या'क़ूब
    से यहूदा और उस के भाई पैदा हुए;
  hot-hot: Ablaham habi Aisak vê, ma Aisak habi Jekop vê, ma Jekop habi Juda lôk iviyaŋ
    vê.
  mqj-NT: Keanak Abraham dadi Ishak, keanak Ishak dadi Yakub, keanak Yakub dadi Yehuda
    anna angganna sirondongna.
  rus-SYN: Авраам родил Исаака; Исаак родил Иакова; Иаков родил Иуду и братьев его;
  mbh-mbh: Na Abraham ini a Aisak itema. Na Aisak ini a Jekop itema. Na Jekop ini
    a Juda ome ititeinre otema.
  bdd-bdd: 'Weyahina bewa gide: Ebalahamoina natuna Aisake, ma Aisake natuna Yakobo,
    ma Yakobo natunao Yuda matasinao.'
  cbt-NTPO: Iráca Apraan hui'nahuanpachina, Isaco itopi. Ina quëran Isaconta' hui'nahuanpachina,
    Cacopo itopi. Cacoposo' na'a hui'ninpita ya'huëtërin. A'naso' Cota itopi.
  srn-NT: Abraham ben de a p'pa fu Isak, Isak ben de a p'pa fu Yakob, èn Yakob ben
    de a p'pa fu Yuda nanga den brada fu en.
  cta-NT: Jyoꞌo Abraham biꞌ ngua sti Isaac; liꞌ jyoꞌo Isaac biꞌ ngua sti Jacob; liꞌ
    jyoꞌo Jacob biꞌ ngua sti Judá loꞌo ca taꞌa tyaꞌa ngula yu;
  bqc-SIM: Ablahaũ Izaaki ì, Izaaki Yakↄbu ì, Yakↄbu Yuda ì ń a vĩ̀iↄ ń a dãunaↄ.
  tcz-CHONGTHU: Abraham chapa chu Isaac, chule Isaac chapa chu Jacob, Jacob chapa
    chu Judah le asopite ahiuve.
  mar-mar: अब्राहामास इसहाक झाला, इसहाकास याकोब, याकोबास यहूदा व त्याचे भाऊ झाले.
  snp-snp: Abalahamukafo Aisaka kedami. Ido Aisakakafo Yekopu kedami. Ido Yekopukafo
    Yuda yaki ido kunalafo-mota yaki kedami.
  isl-isl: Abraham var faðir Ísaks. Ísak var faðir Jakobs. Jakob var faðir Júda og
    bræðra hans.
  spy-NT: Ki kwaaniitaab Isaka ꞉Abraam. Nto Isaka ki kwaaniitaab Yāākōbō. Ki kwaaniitaab
    Yuuta ākoo mbo ng'eetaabkaam ꞉Yāākōbō.
  xnn-xnn: Si Abraham et siya nan aman din si Isaac. Si Isaac et aman Jacob. Si Jacob
    et aman din si Juda ya nan bebsatna.
  mwe-mwe: A Bhulaimu gubhankwete Ishaka, a Ishaka gubhankwete Yakobho, a Yakobho
    gubhankwete Yuda na ashaakulugwe na ashaapwakwe,
  tte-tte: Abelamo natuna Aisake, Aisake natuna iya Yakobo, Yakobo natunao Yuda yo
    kanakavao,
  tcs-tcs: Eibram i bin da papa blo Aizak. Aizak i bin da papa blo Zekop. Zekop i
    bin da papa blo Zuda ane ol bala blo em.
  hlt-THB: Abraham ing Isaak ca na nawh; Isaak ing Jakob ca na hy; Jakob ing Judah
    cingnahqui ca na hy.
  soq-soq: 'Abraam ita warere Dawid wisena Iesu nosinosiwa uduudu 14, mo ebou reresawa
    ipa ema epe: Abraam Aisak mamba, Aisak Iakob mamba, ita Iakob Iuda wanwamba do
    mambu. Iuda, me ipa Peres ita Sera mambu, mo inau ipa Tama. Tane Peres Esron mamba,
    Esron Ram mamba, ita Ram Aminadab mamba. Aminadab me ipa Nason mamba, Nason Salamon
    mamba, ita Salamon Boas mamba, ita Boas inawa ipa Raab. Tane Boas Obed mamba,
    ita Obed inawa ipa Rut. Obed me ipa Iese mamba ita Iese warere Dawid mamba.'
  qub-qub: Abrahampa wamran caran Isaac. Isaacpa wamran Jacob. Jacobpa wamrancuna
    caran Judäwan wauguincuna.
  att-att: Danniaw yù ira nelistá nga namegapu kâ Kákay Abrakam. Á si Abrakam yù ammò
    ni Isak, á yù apù ni Abrakam si Akup, á yù ira ápù na ta siku si Juda ánna yù
    ira wáwwagi ni Juda.
  bki-bki: Epraamo naio kenerinio napano Aisak. Aisak naio kenerinio napano Yakovo.
    Yakovo naio kenerinio napano Yuta, naliko kuruano dolu nalo.
  bqp-bqp: Ibrahĩ Isaaku ì, Isaaku Yakubu ì, Yakubu Yuda ì kũ a vĩ̀ninↄ kũ a dakũnanↄ,
  mcp-mcp: Abʉraham nyə a byâ *Izaag. Izaag mú byâ *Yákwab. Yákwab mú byâ Yúda bə́nɔ̂ŋ
    omínyɔŋʉ̂ bɛ́.
  hat-hat: Abraram te papa Izarak; Izarak te papa Jakòb; Jakòb te papa Jida ak lòt
    frè l' yo.
  npl-NT: Abraham ita n Isaac. Isaac ita n Jacob, iwa Jacob ita n Judá iwan oksikimeh
    ikniwah.
  bgg-bgg: 'Abraham re-è yie dang ne Dawid Saja khama blangthek um pha ne ichiih luii
    shii zey muii ro: Abraham, Ishak, Jakhob, Juda chiih-è airo khuiinothek, ji pha
    idoh Pherez nane Zera (ithek amuii ne Thamar ro), Hezron, Ram, Aminadab, Nasa,
    Salmon, Boaz (ai amuii ne Rahab ro), Obed (Ithek ro amuii ne Ruth ro), Jese nane
    Dawid Saja.'
  eng-TCENT: Abraham was the father of Isaac, Isaac was the father of Jacob, Jacob
    was the father of Judah and his brothers,
  eng-BSB: Abraham was the father of Isaac, Isaac the father of Jacob, and Jacob the
    father of Judah and his brothers.
  cpu-NT: Ikanta pairani Abraham-ni, itzimake itomi ipaitakeri Isaac. Ikanta Isaac
    tzimanake itomi irirori, ipaitakeri Jacob. Ikanta Jacob tzimanake itomi irirori,
    ipaitakeri Judá. Tera aparoni ikanta itomi Jacob, osheki ikaratake itomipayeeni.
  san-ASM: ইব্ৰাহীমঃ পুত্ৰ ইস্হাক্ তস্য পুত্ৰো যাকূব্ তস্য পুত্ৰো যিহূদাস্তস্য ভ্ৰাতৰশ্চ|
  tac-NT: Alué Abraámika Isaki o'nola nile. 'Lige Isákika Akobo o'nola nile. 'Lige
    Akóboka Jurá o'nola nile 'lige alué Jurá chega rijimala o'nola nile.
  eng-WEBPB: Abraham became the father of Isaac. Isaac became the father of Jacob.
    Jacob became the father of Judah and his brothers.
  gfk-H: Abraham no tata ta Aisak, Aisak no tata ta Iakop, ma Iakop no tata ta Iuda
    ma ira tasina.
  viv-viv: Bana Abelahamo natuna Aisake ada Aisake natuna Yakobu, ada Yakobu natuneyao
    bana Yuda watobohiyaneyao.
  yao-yao: Che Iblahimu ŵammeleche che Isaka ni che Isaka ŵammeleche che Yakobo ni
    che Yakobo ŵammeleche che Yuda ni achapwakwe.
  tgp-tgp: Abraham enia taman Isaac. Isaac enia taman Jacob, ale Jacob enia taman
    Judah tolu na voraina,
  auc-NT: Abadäö wodi wengä Itæca ëñagacäimpa. Ayæ̈ wææ̈ Itæca wodi wengä Aacobo ëñagacäimpa.
    Ayæ̈ wææ̈ Aacobo wodi wënäni Oodaa näni caipæ̈ ëñagadänimpa.
  kbc-NT: Abraão jiɡ̶ijaa eliodi Isaque, Isaque jiɡ̶ijaa eliodi Jacó. Jacó jiɡ̶ijaa
    eliodi Judá ijaa nioxoadipi Judá.
  bmh-bmh: 'Abraham go agal memeag eiman betei Devit gumaraneun du, goagal wanimag
    sikut e wai memen, dareu: go Abraham, Abraham nugau nag Aisak, Aisak nugau nag
    Zekop, Zekop nugau nag Zuda, gonugau amagul abai, Zuda nugau nag Peres, go Sera
    dual goagal anaiag Tamar, Peres nugau nag Hesron, Hesron nugau nag Ram, Ram nugau
    nag Aminadap, Aminadap nugau nag Nason, Nason nugau nag Salmon, Salmon nugau nag
    Boas, gonugau anag Rahap, Boas nugau nag Obet, gonugau anag Rut, Obet nugau nag
    Zesi, Zesi nugau nag, gumaraneun du King Devit.'
  ctu-BL: I yalobil Abraham jiñʌch Isaac. I yalobil Isaac jiñʌch Jacob. I yalobilob
    Jacob jiñobʌch Judá yic'ot i yerañob.
  meq-meq: Abraham a lah məwe Izak. Izak a wa Zakob. Zakob a wa Yahuda ta malamar
    ŋgay hay.
  noa-H: Maataa, hich jöoi Abrán, Isá haai hajim hanaabá; maagwai, Isá jũrr Jacob
    haai; Jacob jũrr Judá haai. Mamʌ mag Judá hich happai k'aba, tagam hich k'odnaanpa
    doce naajim haajem, hich k'urau, hich jöoi Jacob chaainpai.
  alp-NT: Abrahame eni nanae kena Isake, Isake eni nanae kena Yakupe, Yakupe eni nanae
    kena Yehuda kai kwalinisi,
  san-VEL: ibraahiima.h putra ishaak tasya putro yaakuub tasya putro yihuudaastasya
    bhraatara"sca|
  kbq-kbq: Abrahamu'a, Aisaki nefa'e, Aisaki'a Jekopu nefa'e, Jekopu'a, Judane afu'aganahe'ina
    kasezmante'ne.
  kbh-kbh: Abraham yojamna Isaacbe taitá; Isaacna Jacobëbe taitá y Jacob, Judá y chabe
    cats̈átangbe taitá. Judá, Fares y Zarabe taitá; y chatbe mamá Tamar yojamna; Fares
    Esrombe taitá y mua Arambe taitá. Aram Aminadabëbe taitá; Aminadab Naasonbe taitá
    y Naasón Salmonbe taitá. Salmón Boozbe taitá y muabe mamá Rahab yojamna; Booz
    Obedbe taitá y muabe mamá Rut yojamna; y Obedna Isaíbe taitá. Isaí Rey Davidbe
    taitá; David Salomonbe taitá y muabe mamá yojamna chë Uríasbe shema inamná.
  ron-LSB: Avraam a devenit tatăl lui Isaac. Isaac a devenit tatăl lui Iacov. Iacov
    a devenit tatăl lui Iuda și al fraților săi.
  pon-pon: Apraam me wiadar Ijaak, a Ijaak me wiadar Iakop, a Iakop me wiadar Iuda
    o ri a ol akan;
  nhe-BL: Abraham tlen itztoya huejcajquiya quipixqui se icone tlen quitocaxti Isaac.
    Huan Isaac quipixqui se icone tlen quitocaxti Jacob. Huan Jacob quinpixqui majtlactli
    huan ome iconehua huan se tlen nopa majtlactli huan ome elqui itoca Judá.
  sps-sps: Abraham ayei na taman e Aisak; Aisak ayei na taman e Jekop; Jekop ayei
    na taman e Juda an fuainy famuinyasiny tsunia;
  wnc-wnc: Ebrahamu Aisakgane nana. Sike Aisakga Jekopdane nana. Siwan Jekopda Judaat
    gatu itane uyapna bapatdane nana.
  nmw-S: Eibraham natune Aisak, Aisak natune Jeikob, Jeikob he-nanatune Juda ge he-hauhavane,
  bus-bus: Ibraĩ Isaaku ì, Isaaku Yakubu ì, Yakubu Yuda ì kↄ̃n a vĩ̀inↄ kↄ̃n a dãaronↄ,
  gub-BL: Heta Àmàrààw ta'yr Izak her ma'e izupe a'e. Izak umuzàg Zako a'e. Zako umuzàg
    Zuta a'e, Zuta heta tetea'u tywyr a'e wà.
  imo-imo: Abrahameni Aisak merimu; Aisakeni Jekop merimu; Jekoponi Juda kinye yunge
    angenupilima merimu;
  boj-boj: Abraham a Aisak aqa abu. Aisak a Jekop aqa abu. Jekop a Juda aqa was naŋgi
    ti naŋgo abu.
  eng-DRA: Abraham begot Isaac. And Isaac begot Jacob. And Jacob begot Judas and his
    brethren.
  knf-knf: Abraham abuk Iŧaak, Iŧaak abuk Yakob, Yakob abuk Yuda na babuk aşin.
  san-KHM: ឥព្រាហីមះ បុត្រ ឥស្ហាក៑ តស្យ បុត្រោ យាកូព៑ តស្យ បុត្រោ យិហូទាស្តស្យ ភ្រាតរឝ្ច។
  arn-NT: Abraam em yallfi ta Isaak, Isaak em yallfi ta Jakob. Jakob em yallfi ta
    Juda ka tañi pu peñi.
  zas-NT: Abraham brii laj xdad Isaac, abiꞌ Isaac gojc xdad Jacob, guiáad Jacob gojc
    xdad Judá con ree bijchaman.
  ken-NT: Ábraham achí nyaka chi Áisek, Áisek abhak chi Jekɔ́p, Jekɔ́p abhak chi
    Júda nɛ bɔ̌mayi.
