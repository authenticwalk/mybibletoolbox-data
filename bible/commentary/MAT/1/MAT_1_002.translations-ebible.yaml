  ksd-ksd: 'Abaraam i ga vangala Isak: Isak i ga vangala Iakob: Iakob i ga vangala
    Iuda, ma diat bula dia barturana me;'
  msm-NT: Si Abraham amoy ni Isaac. Si Isaac amoy ni Jacob. Si Jacob amoy ni Juda
