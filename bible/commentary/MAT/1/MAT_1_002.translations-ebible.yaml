  bod-N: ཨབ་ར་ཧམ་ལས་ཨི་སཱག་མཆེད༌ཅིང༌། ཨི་སཱག་ལས་ཡ་ཀོབ༌མཆེད། ཡ་ཀོབ་ལས་ཡ་ཧུ་དཱ་དང་དེའི་སྤུན་རྣམས་མཆེད༌དོ།།
