  zap-NT: Abraham nak xuz Isaac, Isaac nak xuz Jacob, Jacob nak xuz Judá yra bech
    Judá,
  wer-wer: Apram pi Aisakë pepap. Ën Aisak pi Yakopë pepap. Ën Yakop pi Yutaare pim
