    barri. Baki nanda Salmun barri, maninganja nangangi niji Rayab. Bulangi jandanyi
    nganinyi, niji nangangi Buwas. Baki nanda Buwas, nangangi maninganja barri, niji
    nangangi Rud, baki bulangi jandanyi nganinyi barri niji nangangi Yubid. Baki nanda
