  peg-peg: ଅବ୍ରାହାମ୍‌ ମେହି ଇସାହାକ୍‌; ଇସ୍‌ହାକ୍‌ ମେହି ଜାକୁବ୍‌; ଜାକୁବ୍‌ ମେହି ଜିହୁଦା ଆରି
