  sch-sch: 'Abraham renga Rêng David tena, anuoia anghin richibulngei hah adônin
    mintâng ani: Abraham''n Isaac a neia, Isaac''n Jakob a neia, Jakob''n Judah le
    a lâibungngei a neia; hanchu Judah''n Perez le Zerah a nei ngeia, (an nu chu
    Tamar ani) Perez''n Hezron a neia; Hezron''n Ram a neia, Ram''n Amminadab a neia,
    Amminadab''n Nahshon a neia; Nahshon''n Salmon a neia; Salmon''n Boaz a neia,
    (a nu chu Rahab ani) Boaz''n Obed a neia, (a nu chu Ruth ani) Obed''n Jesse a
    neia; Jesse''n Rêng David a nei ani.'
  mic-MIQNT: Na ula telteg, Aplamo'q na Isaqo'q ujt'pnn. Isaqo'q na Je'gopo'q ujt'pnn.
    Je'gopo'q na Jutao'q aq Jutao'q wijig'titgi'g ujjuat'pni.
  huu-NT: Abraham mɨcorɨ jitodɨ Isaac mɨcorɨ. Isaac mɨcorɨ jitodɨ Jacob mɨcorɨ. Jacob
    mɨcorɨ jitodɨ Judá mɨcorɨ. Judá mɨcorɨ amatɨaɨ mɨcorɨaɨ moo jɨaɨ Jacob mɨcorɨ.
  jiv-NT: Apraáma uchirí̱ Isak. Tura Isaka uchirí̱ Jakup. Jakupa uchirí̱sha Jutá ni
    yachi̱ji̱a̱i̱.
  otm-NT: Nu ra Abraham bim 'bʉ a n'da rá ts'ʉnt'ʉ ngue ra Isaac. Nu ra Isaac xø bim
    'bʉh rá ts'ʉnt'ʉ, ra Jacob a. Nɛ nu ra Jacob xø bim 'bʉh yʉ́ ts'ʉnt'ʉ. Nu'a n'da
    ra Judá a nɛ'ʉ yʉ́n 'yohʉ. Nɛ gue'ʉ bi xąndgahe ʉ dyʉ ją'i israelgähe, dyʉ judíohe.
  dah-dah: Be, Abraham urmiŋbe Aisak. Aisak urmiŋbe Yekop. Munaŋ Yekop urmiŋ weŋbe
    Yuda, itiŋ weŋyabe kuliŋ yagoya.
  tnk-tnk: Epraham in tata səvəi Aesak, Aesak in tata səvəi Jekop, Jekop in tata səvəi
    Juta mɨne piəvni me,
  kpr-kpr: Abraham da mandi mo Isaac ri. Isaac da mandi mo Jacob ri. Jacob da vide
    jamena mendeni, ne Judah de dabade siroruseri.
  san-IAS: ibrāhīmaḥ putra ishāk tasya putro yākūb tasya putro yihūdāstasya bhrātaraśca|
  nho-nho: Abraham ni sura tana tama ma ko Isaac, Isaac ni sura tana tama ma ko Jacob,
    Jacob ni sura tana tama ma ko Judah ma ana taaina.
  gym-NT: Abraham abko Isaac rün, Isaac abko Jacob rün, Jacob abko Judá rün amne Judá
    etbakantre mda mda rün arato,
  azg-NT: Abraham jnda jon Isaac, Isaac jnda jon Jacob, ndoꞌ Jacob jnda jon Judá yo
    ntyje tsanꞌñeen.
  bhd-bhd: अब्राहमेरू मट्ठू इसहाक थियूं, इसहाकेरू याकूब, याकूबेरां मट्ठां यहूदा ते
    तैसेरे ढ्ला थिये।
  too-NT: Lā' Abraham ixtāta' Isaac ixuanī't lā' ū'tza' ixtāta' Jacob lā' ū'tza' ixtāta'ca'n
    Judá lā' ixtā'timīn.
  ind-AYT: Abraham adalah ayah dari Ishak, Ishak adalah ayah dari Yakub. Yakub adalah
    ayah dari Yehuda dan saudara-saudaranya.
  cjo-NT: Eenironi ijeekini paerani rirori Awaraama, iinani otzimiri itomini iitachari
    Ijaaka. Itomini irira rirotaki Jakoowo. Itomipaenini rirotaki Joraa eejatzi rirentzipaeni.
  nsn-nsn: Abraham te tamana Aisak. Aisak a tamana Jekop. Jekop te tamana Juda meso
    bung tahin.
  san-DEV: इब्राहीमः पुत्र इस्हाक् तस्य पुत्रो याकूब् तस्य पुत्रो यिहूदास्तस्य भ्रातरश्च।
  tna-NT: Abraham chenu da Isaac chenu sa tata puidha. Isaac chenu da Jacob chenu
    sa tata puidha. Jacob chenu da Judá chenu sa tata puidha.
  lid-lid: 'Udu bada Abraham eme isos bada kabin Debit, kane tubun oro mari ndratorowenei:
    Abraham atehei Aisik, Aisik atehei Jekop, Jekop atehei Juda hawe nadu tinen oro
    mari.'
  wim-wim: Nil Abraham.an piip nungantam Isaac.antama; nil Isaac.an piip nungantam
    Jacob.antama; nil Jacob.an piip nungantam Judah alantaman aꞌ putha kuunch nungantam
    yot al-alantamana, piip niliya.
  zga-M: U Ibrahimu ale vise va Isakha, nu Isakha ale vise va Yakobo, nu Yakobo ale
    vise va Yuda nu vukolo vake.
  yom-yom: Abalahami wubuta Isaki, Isaki wubuta Yakobi, Yakobi wubuta Yuda ayi bakhomba
    bandi.
  san-SIN: ඉබ්‍රාහීමඃ පුත්‍ර ඉස්හාක් තස්‍ය පුත්‍රෝ යාකූබ් තස්‍ය පුත්‍රෝ යිහූදාස්තස්‍ය
    භ්‍රාතරශ්ච|
  yut-yut: Abraham uŋun Aisak dakon datni. Aisak uŋun Jekop dakon datni Jekop uŋun
    Juda gat ae peni padɨk padɨkni gat dakon datni.
  grc-BYZ: Ἀβραὰμ ἐγέννησε τὸν Ἰσαάκ, Ἰσαὰκ δὲ ἐγέννησε τὸν Ἰακώβ, Ἰακὼβ δὲ ἐγέννησε
    τὸν Ἰούδαν καὶ τοὺς ἀδελφοὺς αὐτοῦ,
  tbl-NT: Yóm Abraham ni, du se yóm hol kun mà yóm tehe Isak. Ne mngà yóm Isak, duhen
    Jakub. Tikóng mngà Jakub, duhen Juda ne yó kem dumun setwoli hono logi.
  cpc-NT: Ikanta pairani Abraham-ni, itzimaki itomi jiitakiri Isaac. Ikanta Isaac
    tzimanaki itomi irirori, jiitakiri Jacob. Ikanta Jacob tzimanaki itomi irirori,
    jiitakiri Judá. Tii apaani ikanta itomi Jacob, ojyiki itomipaini.
  nhg-NT: Abraham oyeya tajtle de Isaac, hua Isaac oyeya tajtle de Jacob, hua Jacob
    oyeya tajtle de Judá hua noche icnihua.
  nya-nya: Abrahamu anabereka Isake, Isake anabereka Yakobo, Yakobo anabereka Yuda
    ndi abale ake.
  ngu-NT: Abraham tajtli catca itech Isaac, niman Isaac tajtli catca itech Jacob,
    niman Jacob tajtli catca intech Judá niman icnihuan Judá.
  kup-kup: Met Abraamiz rop Aisak, met Aisakiz rop Zekop, met Zekopoz rohol Zudar
    pim naner bos,
  jid-jid: Ibrahim a ngrji Ishaku, Ishaku ka ngrji Yakubu, u Yakubu a ngrji Yahuda
    ni ba mrli vayi ma.
  wmw-wmw: Iburahima kampongola Izaki, Izaki kampongola Yankubu, Yankubu kampongola
    Yuda pamoja na wanduze,
  gmv-GGM: Abiramey Yisaqa yelides. Yisaqay Yaqoobe yelides. Yaqobey Yudane iza ishata
    yelides.
  ssg-ssg: Abraham tel tame Aisak, Aisak tel tame Jekop, Jekop tel tame Juda ma tesol
    ukalan.
  zpo-NT: Abraham ngok xuz Chak, Chak ngok xuz Kob, Kob ngok xuz Judá, kwaan re wech
    xaa.
  poy-poy: Aburahamu kamwiwuliti Isaka na Isaka kamwiwuliti Yakobu na Yakobu kamwiwuliti
    Yuda na walongu wakuwi,
  qwh-NT: Abrahampa tsurinmi carqan Isaac; Isaacpa tsurinnam Jacob; Jacobpa tsurinnam
    carqan Juda y wauqincuna;
  gaw-gaw: Abraham beḵa Isak. Isak beḵa Jakop. Aria Jakop beḵod Juda awaḵud amaḵud
    ele.
  nca-nca: Abraham ŋuko Aisak koro iwí. Aisak ŋuko Yakop koro iwí. Yakop ŋuko Juda
    koya topé-topémboya awaye.
  zpz-NTPP: Abraham guc yu uz Isaac. Zeꞌ Isaac guc yu uz Jacob. Zeꞌ Jacob guc yu uz
    Judá nu deꞌ zir de bicy yu.
  mkj-mkj: Abraham ioar jemen Isaac, Isaac jemen Jacob, Jacob jemen Judah pel riahkan.
  zac-NT: Abraham guc shtadë Isaac. Hia na gubani Isaac gúquiꞌ shtadë Jacob. Hia lë́ꞌiꞌ
    gúquiꞌ shtadë Judá con ra bë́chiꞌ.
  kyg-kyg: Emalehamuꞌa Aisikiꞌmo alino ateꞌnigeno Aisikiꞌa Yekopuꞌmo alino ateꞌnigeno
    Yekopuꞌa Yutaꞌe konagaꞌamogiꞌeꞌmo alino apateꞌnigeꞌanaeꞌmo
  kmk-kmk: Sadit Abraham, aman dit Isaac. Sadit Isaac, aman dit Jacob un aman Juda
    kan sadadit sunud na.
  cao-NT: Abraham baquë Isaac iniquë. Isaac baquë Jacob iniquë. Jatsi doce ca baquë
    bo Jacob yamabá jayaniquë. Jacob jariapari baquë Judá iniquë.
  bbr-bbr: 'Apraham ko akan momonaka pakas pote Devit kamwareäwon ro, akan enmak okoro
    jer we moin, rau: kiro Apraham, Apraham nukan mokoi Aisak, Aisak nukan mokoi Jekob,
    Jekob nukan mokoi Juda, kon amakut pak, Juda nukan mokoi Peres, ko Sera ori awan
    aninawa Tamar, Peres nukan mokoi Hesron, Hesron nukan mokoi Ram, Ram nukan mokoi
    Aminarap, Aminarap nukan mokoi Nason, Nason nukan mokoi Salmon, Salmon nukan mokoi
    Boas, kon anak Rehab, Boas nukan mokoi Obet, kon anak Rut, Obet nukan mokoi Jesi,
    Jesi nukan mokoi, kamwareäwon ro king Devit.'
  inb-inb: Abra­ham, Isaak suti wawata iukarka. Isaakka, Jakob suti wawata iukarka.
    Jakobka, Judá suti i sug waugkindi­kuna­ta­pas iukarka.
  hrv-hrv: Abrahamu se rodi Izak. Izaku se rodi Jakov. Jakovu se rodi Juda i njegova
    braća.
  box-NT: Ó o Abarahaamu lé o *Izaaki ɓàn maá. Ó o Izaaki za lé o *Zakoobu,
    ó o Zakoobu za lé o *Zudaa lè mín zàwa,
  ote-NT: Ra Abrá bi mɛꞌtsa ꞌnará tꞌʉ rá thuhu ra Isaac, y ra Isaac bi mɛꞌtsa ꞌnará
    tꞌʉ rá thuhu ra Cobo, y ra Cobo bi mɛꞌtsa ꞌnará tꞌʉ rá thuhu ra Judá co maꞌra
    yá cu.
  wnu-wnu: Ne Abraham wonou wau eng Aisak; ne Aisak Yekop wonou ur, ne Yekop Yuda
    ne umomori ne umuragrari big wurinou ur.
  zam-NT: Abraham ngòc xud thìb mbyòo co' ngro' lèe Isaac. Ngoloa, ngòc Isaac xud
    thìb mbyòo co' ngro' lèe Cob. Le' Cob na, ngòc xud thìb mbyòo co' ngro' lèe Judá
    con taamas hues Judá.
  zyp-NT: Abraham cawh Isak a paw cang ka, Isak cawh Jakob a paw a cang. Jakob cawh
    Judah le a uny sahlo aa paw a cang.
  sey-NT: Isaac pëca jaꞌquë pajiꞌi, Abraham. Jacob pëca jaꞌquë pajiꞌi, Isaac. Cuiꞌne
    Judá cuiꞌne i̱ yoꞌje tsi̱ pëca jaꞌquë pajiꞌi, Jacob.
  nvm-nvm: Regavo e uij iji bu uinve ruainva iji bu ijeg. E Eburam fu farifuon e Aisek
    nafega Aisek fu uri farifuon e Jekaf nafen. Fu Jekaf nafega fu uri e Juda ga uviaifijaf
    iji nafen.
  mps-mps: Te Abraham aga ogwa Aisak. Tama Aisak aga ogwa Jekop. Tama Jekop aga ogwa
    Juda te aga ama dede dali dao.
  pab-NT: Abraão atyo Isaque kaisani, Isaque atyo Jacó kaisani, Jacó atyo Judá kaisani,
    iximarenenai enaxenanenai xoaha kaisani.
  llg-llg: '@see-verse:MAT.001.001'
  kyf-kyf: Ablaamʋ gwalɩa Izakɩ. Izakɩ gwalɩa Zakɔbʋ. Zakɔbʋ gwalɩa Zuda -yɔ ɔ bhelia.
  tpi-tpi: Abraham em i papa bilong Aisak. Na Aisak em i papa bilong Jekop. Na Jekop
    em i papa bilong Juda wantaim ol brata bilong en.
  mih-NT: Ra Abraham i cuu zutu ra Isaac. Ta ra Isaac i cuu zutu ra Jacob. Ta ra Jacob
    i cuu zutu ra Judá ta yañi ra.
  qvh-NT: Abrahampa surinmi cargan Isaac. Isaacpa surinmi cargan Jacob. Jacobpa surinmi
    cargan Judá y waquin wauguincunapis.
  kms-kms: Abraham ni Aisak kiyi. Aisak ni Jekop kiyi. Jekop ni Juda kiyi di ni kise
    kiqam ane.
  agn-agn: Si Abraham tatay ni Isaac, si Isaac tatay ni Jacob, ig si Jacob yay ang
    tatay ni Juda may ang mga logod na.
  nhi-NT: Abraham oyah ipapan Isaac, Isaac oyah ipapan Jacob, uan Jacob oyah inpapan
    Judá iuan nicniuan.
  ttc-NT: Ntons, te Abran a tetz k'wa'lon ti'j Isak, b'ix te Isak k'wa'lon ti'j Jacob,
    b'ix te Jacob k'wa'lon ti'j Juda b'ix kyi'j kye txq'anky aj titz'in.
  dan-1931: Abraham avlede Isak; og Isak avlede Jakob; og Jakob avlede Juda og hans
    Brødre;
  kwj-kwj: Epuraham rini Aisak ni rawani Aisak ga Jekop ni rawani Jekop Juta ga ri
    hiparakambwe lenga wunu ra.
  vie-OVCB: Áp-ra-ham sinh Y-sác. Y-sác sinh Gia-cốp. Gia-cốp sinh Giu-đa và các con.
  kze-kze: Ááváramu Áísákaamba marankówana Áísáka Yákópomba marankówana Yákópo Yúta-iyai
    áváráwáínónda matinkówana
  mpj-mpj: Yipuramkura kaja Yajikpa nyinapayi. Yajikkura kaja nyinangu Jayikappa.
    Jayikapkura kaja Juuta nyinangu. Jayikapkura kajakaja yarnnga nyinapayi.
  lbk-lbk: Si Abraham nan aman Isaac; si Isaac nan aman Jacob; ya si Jacob nan aman
    cha Juda ay sin-ag-i.
  mto-NT: je̱ Abraham tseꞌe je̱ myajntk je̱ Isaac; je̱ Isaac tseꞌe je̱ myajntk je̱
    Jacob; je̱ Jacob tseꞌe je̱ myajntk je̱ Judá je̱ts je̱ yꞌuts je̱ yꞌajch;
  bzh-bzh: Abraham ḳo Isaak, gIsaak ḳo Yakop, geYakop saga sën ḳo Yuda losho ari
    lo.
  guj-2017: ઇબ્રાહિમ ઇસહાકનો પિતા, ઇસહાક યાકૂબનો પિતા, યાકૂબ યહૂદા તથા તેના ભાઈઓનો
    પિતા,
  jvn-NT: Bapa Abraham kuwi bapaké Isak, Isak bapaké Yakub, Yakub bapaké Yudah sak
    seduluré.
  byr-byr: Evɨraamɨ Aazakɨmɨ ganɨmaangelyɨ. Aazakɨ Jaikopɨmɨ ganɨmaangei. Jaikopɨ
    Jutharɨjɨ gathaaꞌgahwaaravaavɨjɨ ganɨmaangei.
  ian-ian: Ebrahamna nyan Aisak. Aisakna nyan Jekop. Jekopna nyan Judo ndɨna yakwa
    nɨmbonala.
  hun-hun: Ábrahám nemzette Izsákot, Izsák nemzette Jákóbot, Jákób nemzette Júdát
    és testvéreit.
  mcf-NT: Abadauanquiobi bedanquin chuinu. Abadauanën mado Isac cuëmëdpampic. Isaquën
    madobic Acobo cuëmëdquid. Acobon mado dadpen icpampic. Abentsëc Uda cuëmëdnuc
    aton buchiado utsi-utsiec cuëmëdpampic.
  kjs-kjs: Abraham-re Aisak-na aaraa pirisa. Aisak-re Jekop-na aaraa pirisa. Gore
    Jekop-re Juda-para nipuna amenu-para nimuna aaraa pirisa.
  mni-mni: Abraham-na Isaac pok-i, Isaac-na Jacob pok-i, Jacob-na Judah amasung mahakki
    machin manaosing pok-i.
  yad-NT: Jesucrístu munatyi̱ Avurá̱bay ji̱ta detuyadani̱ Isácubay, jadchintyi Isácubay
    detuyadani̱ Jacóbubay, jadchintyi Jacóbubay detuyadani̱ Judábay, sataryi̱vedabay
    jarye yisa̱ju̱.
  mxb-NT: Chi̱ de̱ꞌe Abraham ñoó ni̱ sa̱ kuu Isaac, ta de̱ꞌe Isaac ni̱ sa̱ kuu Jacob,
    ta de̱ꞌe Jacob ni̱ sa̱ kuu Judá xíꞌín dao ka̱ ñani ra̱.
  pon-2006A: 'Iet irekidien dih kan sang Eipraam oh lel Nanmwarki Depit: Eipraam me
    semen Aisek; Aisek me semen Seikop; Seikop me semen Suda oh rie ko.'
  maq-NT: Abraham ne, me vëhë xi xutachanga xi má nahmi rë Isaac. Isaac ne, me vëhë
    xi xutachanga xi má nahmi rë Jacob. Jacob ne, me vëhë xi xutachanga xi má nahmi
    rë Judá cojo hntsë cha.
  hto-hto: Afe Abraham Isaac moo, íemo jɨáɨ Isaac Jacob moo. Iemo Jacob Judá ie ámatɨaɨri
    íaɨoɨ moo.
  por-BRBSL: Abraham tornou-se o pai de Isaac. Isaac se tornou o pai de Jacob. Jacó
    se tornou o pai de Judá e seus irmãos.
  ces-NKB: Abraham zplodil Izáka, Izák zplodil Jákoba, Jákob zplodil Judu a jeho bratry.
  cui-cui: Abraham Isaac paxa tatsi. Bapon Isaac Jacob paxa tatsi. Bapon Jacob, Judá
    paxa tatsi yawa Judá peweicho jiwi, bapontha cae axaba.
  boj-2014: Abraham a Aisak aqa abu. Aisak a Jekop aqa abu. Jekop a Juda aqa was naŋgi
    ti naŋgo abu.
  eng-OEBUS: Abraham was the father of Isaac, Isaac of Jacob, Jacob of Judah and his
    brothers,
  eri-eri: Abraham no Aisak nomo umamu. Ono wainga Aisak no Jekop nomo umamu. Ono
    wainga Jekop no Juda nomo bemu gane bagu nebere amenege.
  aly-aly: Abraham Isaac-kenh aynikw anenh. Isaac Jacob-kenh aynikw anenh. Jacob Judah-kenh
    aynikw anenh, alerikw ingwer-rnem-then Jacob-kenh.
  wiu-wiu: Eberame onepa Aisakene etene. Aisake onepa Yekobene etene. Yekobe onepa
    Yudaneka Yudane wamene-mikitaneka etene.
  swe-swe: '[Första delen har fjorton led mellan Abraham och David. Trettio namn nämns,
    inklusive upprepningar och Serach, se vers 3, som inte ingår i släktträdet. Av
    dessa är 27 män och tre kvinnor.] Abraham födde Isak, Isak födde Jakob, Jakob
    födde Juda och hans bröder,'
  cth-cth: Abraham capa Isak, Isak capa Jakop, Jakop capa Judah hoi a hmaunawngha
    naw.
  mti-mti: Ebraam me Aisak baraune, Aisak me Jekob baraune, Jekob me Juda ge me tatawaiwa
    teyamne,
  pad-NT: Isaque kaabi'i ada Abraão kohana. Jacó kaabi'i ada Isaque kohana. Judá vakadiabi'i
    ada Jacó.
  twi-twi: Abraham ba ne Isak, Isak ba ne Yakob; Yakob nso mma ne Yuda ne ne nuanom.
  hlt-hlt: Abraham loh Isaak a sak tih, Isaak loh Jakob a sak, Jakob loh Judah boeinaphung
    a sak.
  tbz-SIM: Abɑrɑhɑmmu weè pɛitɛ́ Isɑki, kɛ̀ Isɑki pɛitɛ́ Sɑkɔbu, kɛ̀ Sɑkɔbu pɛitɛ́
    Sudɑɑ nɛ̀ bɛtɔbɛ̀.
  san-GUJ: ઇબ્રાહીમઃ પુત્ર ઇસ્હાક્ તસ્ય પુત્રો યાકૂબ્ તસ્ય પુત્રો યિહૂદાસ્તસ્ય ભ્રાતરશ્ચ|
  ake-NT: Epʉra'an esi'pʉ Aisi' kʉipʉnʉ pe, Aisi' esi'pʉ Seko' kʉipʉnʉ pe, Seko' esi'pʉ
    Isuta mɨrɨ awonsi'kɨ iyakon non kʉipʉnʉ pe,
  qvn-NT: Abrahammi. Abrahampa churinga cara Isaacmi. Isaacpa churinga cara Jacobmi.
    Jacobpa churinga cara Judäwan shulca wauguencunam.
  tku-NT: Abraham ixtāta' Isaac ixuanī't ē ū'tza' ixtāta' Jacob ē ū'tza' ixtāta'ca'n
    Judá ē ixtā'timīn.
  bjk-bjk: Abaram ine a tamana e Aisak, me Aisak ine a tamana e Jekop, me Jekop ine
    a tamana e Juda arixe mabo tönö.
  msy-2020: Abraham Aisakɨn afeziam. Ezɨ Aisak, Jekopɨn afeziam. Ezɨ Jekop Juda ko
    an aveghbuabar afeziam.
  bpr-bpr: Mdà Abraham, kenen i mà Isaak, na Isaak i mà Dyékob, na Dyékob i mà Dyuda
    na i dad flanekan.
  cle-NT: Abraham ja̱³ gá⁴lɨ́y⁴ jmii³ Isaac, Isaac ja̱³ gá⁴lɨ́y⁴ jmii³ Jacob, Jacob
    ja̱³ gá⁴lɨ́y⁴ jmii³ Judá baáy⁴ gɨh¹ diáh⁴ ja̱á̱¹.
  txq-txq: '@see-verse:MAT.001.001'
  aaz-aaz: '@see-verse:MAT.001.001'
