  kze-kze: Sáómoni Póásimba maránkaraimba anówa Áré'apimani. Póási Ópétimba maránkaraimba
    anówa Árútimani. Ópéti Yésimba marankówana
  mpj-mpj: Jaalmankura kaja Puuyajpa nyinangu. Puuyajju Ruujjupula manu kaja Yupitpa.
