    Desinu babae.
  eng-YLT: and Salmon begat Boaz of Rahab, and Boaz begat Obed of Ruth, and Obed begat
    Jesse,
  jni-jni: Salman mayoo Bo'aza usuro u Rahab. Bo'aza ma yoo Obida usuro u Rut, Obida
