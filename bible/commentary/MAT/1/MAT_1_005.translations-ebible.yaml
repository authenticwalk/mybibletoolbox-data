  lbk-lbk: Si Salmon nan aman Boaz (nan inana si Rahab); si Boaz nan aman Obed (nan
    inana si Ruth); si Obed nan aman Jesse;
  mto-NT: je̱ Salmón je̱ts je̱ ta̱ꞌa̱xta̱jk Rahab, je̱ꞌe̱ tseꞌe je̱ myajntk je̱ Booz;
