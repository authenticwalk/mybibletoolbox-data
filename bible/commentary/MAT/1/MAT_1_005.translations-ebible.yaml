  aon-aon: Salmon ananin nuganin Boas. Boas ananik amakek douk Rehap. Boas ananin
    nuganin Obet. Obet ananik amakek Rut. Obet ananin nuganin Jesi.
  hus-NT-2005: Nin tátaꞌ na Bós jaꞌich na Salmón ani nin nánaꞌ jaꞌich na Ráb. Nin
    tátaꞌ na Obed jaꞌich na Bós ani nin nánaꞌ jaꞌich na Rut. Na Obed in kóꞌoy in chakámil
    xin bij ta Isaí.
  mig-NT: Te Salmón ni̱ sá'a‑de Booz ni̱ kaku chi̱i Rahab. Te Booz ni̱ sá'a‑de Obed
    ni̱ kaku chi̱i Rut. Te Obed ni̱ sá'a‑de Isaí.
  bps-bps: Salmon i mà Boas, na i yê Boas dunan Rahab, Boas i mà Obéd, na i yê Obéd
    dunan Ruth. Obéd i mà Dyési,
  mbs-mbs: Si Salmon se amay i Boos, aw si Rahab se inay din. Si Boos se amay i Obed,
    aw si Ruth se inay din. Si Obed se amay i Isai.
  tof-tof: Salmon Boazón ab yarilürr, Rreieb aipdügab, Boaz Obedón ab yarilürr, Rrut
    aipdügab, Obed Zesin ab yarilürr,
  cme-NT: Salmɔ sire da Bosi. Bosi nyu‑i ba taa ba bĩ-yo Araabu. Bosi sire da Obɛdi.
    Obɛdi nyu‑i ba taa ba bĩ-yo Uruti. Obɛdi sire da Yese.
  sus-sus: Salimon naxa Boosu sɔtɔ, Raxabi xa di. Boosu naxa Obedo sɔtɔ, Ruti xa di.
  pon-2006: Salmon me semen Pohas (me ine Reap); Pohas me semen Oped (me ine Rud);
    Oped me semen Sehsi;
  dad-dad: Boas, ĩ yogon tama Salmon, Boas sina Rahab, ĩ haiden kayau, Israel kayau
    sã, Obed, ĩ yogon tama Boas, yogon sina Rut, ĩ haiden kayau, Israel kayau sã,
    Jesi, ne tama Obed,
  zab-NT: Salmón guc xtad Booz, chiy xnanbɨ bdialá Rahab. Booz ax bichnaab Rut, chiy
    lliindeb bdialá Obed. Obed guc xtad Isaí,
  jae-jae: Salmon kêka Boas lasê, Rahab kêkôc eŋ, Boas kêka Obed lasê, Rut kêkôc eŋ,
