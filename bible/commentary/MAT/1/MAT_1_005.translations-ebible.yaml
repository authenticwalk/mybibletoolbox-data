    Roota: rootaki paashinijatotatsiri atziri eejatzi. Itomini riraga Oweeri rirotaki
    Isayii.'
  nsn-nsn: Salmon a tamana Boas, doh Boas tinana tang Rehab. Boas a tamana Obed ge
