    Obed.
  nvm-nvm: '@see-verse:MAT.001.004'
  mps-mps: Tama Salmongo ogwa Boas, tama Boas aga ida te aga Rahap. Tama Boasgo ogwa
    Obet, tama Obet aga ida te Rut.
  pab-NT: Salmom atyo Boaz kaisani, inityo atyo Raabe. Boaz atyo Obede kaisani, inityo
    atyo Rute. Obede atyo Jessé kaisani.
  llg-llg: Salmon bonggi Boꞌas (inan nade Rahab), Boꞌas bonggi Obet (inan nade Rut)
    Obet bonggi Isai,
  kyf-kyf: Salma gwalɩa -Boazɩ, nɩɩ, ɔ 'nyaa -wa *Wlaabʋ. -Boazɩ gwalɩa Obɛdɩ, nɩɩ,
