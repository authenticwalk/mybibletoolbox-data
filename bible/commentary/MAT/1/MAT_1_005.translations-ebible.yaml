    iukarka.
  hrv-hrv: Salmi Rahaba rodi Boaza. Boazu Ruta rodi Obeda. Obedu se rodi Jišaj.
  box-NT: ó o Salamɔn za lé o Buaze na ó o yú là a Arahaabu, ó o Buaze za lé
