verse: MAT.001.005
translations:
  kpx-kpx: Ige Samoniu Leiabuti Boasi mavolu. Ige Boasiu Lutati Obedi mavolu. Ige
    Obediu Diesi mamonu.
  okv-H: Eto Salmon ta ae Rahab na meni Boaz ingena te Boaz ta ae Ruth na meni Obed
    ingena te Obed ta meni amo Jesse ra.
  tbo-tbo: ma Salimoni natuna Bowasa. Bowasana hinana Lehaba, ma Bowasana agona Luti.
    Luti ma Bowasa natuhi Obedi, ma Obedi natuna Yese.
  mal-C: സൽമോനായിരുന്നു രാഹാബ് പ്രസവിച്ച ബോവസിന്റെ പിതാവ്. ബോവസ്-രൂത്ത് ദമ്പതികളുടെ
    പുത്രനാണ് ഓബേദ്; ഓബേദിൽനിന്ന് യിശ്ശായി ജനിച്ചു.
  grc-SR: Σαλμὼν δὲ ἐγέννησεν τὸν Βοὸζ ἐκ τῆς Ῥαχάβ· Βοὸζ δὲ ἐγέννησεν τὸν Ὠβὴδ ἐκ
    τῆς Ῥούθ· Ὠβὴδ δὲ ἐγέννησεν τὸν Ἰεσσαί·
  bgc-bgc: सलमोन का बेट्टा बोआज था। (बोआज की माँ का नाम राहाब था।) बोआज अर रुत तै
    ओबेद का जन्म होया, अर ओबेद का बेट्टा यिशै था।
  khz-khz: Salmon ia Boas tamana, Boas tinana Rahaba; Boas ia Obed tamana, Obed tinana
    Ruta; Obed ia Iese tamana;
  deu-TKW: Salmon aber zeugte den Boas von der Rahab, Boas aber zeugte den Obed von
    der Ruth, Obed aber zeugte den Isai,
  zsr-NT: Salmón guquëꞌ xuzëꞌ Booz, atiꞌ Rahab gucnu xnëꞌë. Booz guquëꞌ xuzëꞌ Obed.
    Rut gucnu xnëꞌë Obed naꞌ. Obed guquëꞌ xuzëꞌ Isaí.
  lin-lin: Salima abotaki Boazi na nzela ya Raabi, mwasi na ye ; Boazi abotaki Obedi
    na nzela ya Rite, mwasi na ye ; Obedi abotaki Izayi,
  hns-NT: Saalmon Boas ke baap raha djaun ke maai Raahab raha. Boas Obed ke baap raha
    aur okar maai Roet raha. Obed Jesai ke baap raha.
  noa-E: Chi Salmón, Booz aai ajim aajem, Rahab dʉ̈ím; maagwai chi Booz, Obed aai,
    Rut dʉ̈ím. Obed jũrr Isaí aai ajim aajem;
  eng-EMTV: Salmon fathered Boaz by Rahab, Boaz fathered Obed by Ruth, Obed fathered
    Jesse,
  mib-NT: Te Salmón ni cuu de tátá Booz, te náná i ni cuu Rahab. Te Booz ni cuu de
    tátá Obed, te náná i ni cuu Rut. Te Obed ni cuu de tátá Isaí.
  lif-NT2: हे़क्‍क्‍याङ् सल्‍मोनरे़ कुस्‍साः बोअज वये़ (बोअजरे़ कुम्‍मारे़ कुमिङ्
    राहाब वये़), बोअजरे़ कुस्‍साः ओबेद वये़ (खे़ल्‍ले़ कुम्‍मारे़ कुमिङ् रुथ वये़),
    ओबेदरे़ कुस्‍साः यिसै वये़॥
  xnj-xnj: Solomoni na Lahabu vamveliki Boazi, Boazi na Lutu vamveliki Obedi, Obedi
    amveliki Yese,
  mmx-mmx: Salmon neni temen ne Boas (Raap neni nenen); Boas neni temen ne Obet (Rut
    neni nenen); Obet neni temen ne Jesi.
  cbr-NT: Salmón ax ca Booznën papa 'iacëxa, Rahab aín tita 'imainun. Booz ax ca Obednën
    papa 'iacëxa, Rut aín tita 'imainun. Obed ax ca Isaínën papa 'iacëxa.
  tee-NT: Chai ju Salmón t'a'amask'at'analh ju Rahab. Chai lhimapaka'ulh ju ists'alh
    Booz. Pus ju Booz t'a'amask'at'analh ju Rut. Lhimapaka'ulh ju ists'alh Obed. Chai
    ju Obed alilh ju ists'alh chai lhimapaka'ulh Isaí.
  eng-LSV: and Salmon begot Boaz of Rahab, and Boaz begot Obed of Ruth, and Obed begot
    Jesse,
  cak-NT: Ri Salmón y ri Rahab, reje' je rute-rutata' ri Booz; ri Booz y ri Rut je
    rute-rutata' ri Obed; y ri Obed rutata' ri Isaí.
  pah-NT: Salmomva'ea Boazva'ea po'ria. Raabeva'ea Boazva'ea yembora. Boazva'ea Obedeva'ea
    po'ria. Ruteva'ea Obedeva'ea yembora. Obedeva'ea Jesséva'ea po'ria.
  sja-NT: Salmón Booz ak'õre paji mãik'aapa Rahab Booz nawe paji. Booz Obed ak'õre
    paji mãik'aapa Rut Obed nawe paji. Obed Jesé ak'õre paji.
  xed-xed: Salmuŋ ta yatá Buwaz (Rahab na mani,) Buwaz ta yatá Ubet (Rut na mani,)
    Ubet ta yatá Yesay,
  mks-NT: Ta Salmón na̱sa̱cuu tátá Booz, da̱ cúú ja̱hyi ñá naní Rahab. Booz na̱sa̱cuu
    tátá Obed ta Obed yóho na̱sa̱cuu da ja̱hyi ñá naní Rut cán. Ta mé Obed yóho na̱sa̱cuu
    tátá Isaí.
  gfk-S: Ma ne Salmon no mama tane Buas, ma ne Rahap no nuno makai. Ma ne Buas no
    mama tane Obet, ma ne Rut no nuno makai. Ma ne Obet no mama tane Iesi.
  bmu-bmu: Salmongö nahönŋi Boaz, namŋi kantri kungö ambiŋi Rahab. Boazgö nahönŋi
    Obed, namŋi kantri kungö ambiŋi Rut. Obedkö nahönŋi Jesi.
  dgz-dgz: Salomon orup Boas baraen inewa Reap. Boas orup Obet baraen inewa Rut, Obet
    orup Diesi baraen,
  eng-GNV: And Salmon begate Booz of Rachab. And Booz begat Obed of Ruth. and Obed
    begat Iesse.
  zaa-NT: Salmón nna Rahab nna tàta nàna qui' Booz. Booz nna Ruth nna tàta nàna qui'
    Obed. Obed, tàta qui' Isai.
  eng-WEBSTER: And Salmon begat Booz of Rachab; and Booz begat Obed of Ruth; and Obed
    begat Jesse;
  guh-guh: Salmónpijinë juya pexënato xaina. Pevënë Booz. Boozpijinë penapijiva pevënë
    Rahab. Boozpijinë juya pexënato xaina. Pevënë Obed. Obedpijinë penapijiva pevënë
    Rut. Obedpijinë juya pexënato xaina. Pevënë Isaí.
  bon-bon: Salamona lui Boasa me babe ge, teeme mage lui Rahaba tage. Boasa lui Obeda
    me babe ge, teeme mage lui Ruuta tage. Obeda lui Yese me babe ge,
  nhw-BL: Huan Salmón huan isihua Rahab quipixque se inincone catli quitocaxtlalijque
    Booz. Booz huan isihua Rut quipixque se inincone catli quitocaxtlalijque Obed.
    Obed quipixqui se icone catli quitocaxtlali Isaí.
  swh-ONEN: Salmoni akamzaa Boazi, na mama yake Boazi alikuwa Rahabu, Boazi akamzaa
    Obedi, ambaye mama yake alikuwa Ruthu, Obedi akamzaa Yese,
  wbi-wbi: USalimoni akampaapa uBohasi mwa Lahavu, UBohasi akampaapa UObedi mwa Luti,
    uObedi akampaapa uYese,
  bba-bba: Sɑɑmɔɔ kɑ Rɑhɑbu bɑ Boɑsi mɑrɑ. Boɑsi kɑ Rutu bɑ Yobɛdi mɑrɑ. Yobɛdi u
    Isɑi mɑrɑ.
  eng-KJVCPB: and Salmon begat Booz of Rachab; and Booz begat Obed of Ruth; and Obed
    begat Jesse;
  kgk-NT: Upéi ta'ýry jevy Boaz. Isy katu héry Raabe. Upéi Boaz ra'y jevy Obede. Isy
    katu héry Rute. Upéi Obede ra'y jevy Jessé.
  waj-waj: Saramoono Buaasaa mmata kiooduu inna kaanaa nnutuuvo Rahaapovee. Buaaso
    Yoveteenna mmata kiooduu inna kaanaa nnutuuvo Ruutovee. Yoveteeva Isainna mmata
    kiooduu
  cpy-cpy: Ikanta Salmón rowakaakiro Rahab, iitakiri Booz. Ikanta Booz rowakaakiro
    Rut, iitakiri Obed. Ikanta Obed tzimanaki itomi rirori, iitakiri Isaí.
  ekk-PKP: ja Salma oli Boase isa (tema ema oli Raahab); ja Boas oli Oobedi isa (tema
    ema oli Rutt); ja Oobed oli Iisai isa;
  mpx-mpx: Salimon natuna Bowasa, hinana heiya Leyabi, Bowasa natuna Obedi, hinana
    heiya Ludi, Obedi natuna Diyesi,
  wbp-wbp: '@see-verse:MAT.001.004'
  luo-luo: Salmon ne en wuon Boaz, ma min-gi ne en Rahab. Boaz ne en wuon Obed ma
    min-gi ne en Ruth, Obed ne en wuon Jesse,
  nhe-NT: Huan Salmón huan isihua Rahab quipixque se inincone tlen quitocaxtijque
    Booz. Booz huan isihua Rut quipixque se inincone tlen quitocaxtijque Obed. Obed
    quipixqui se icone tlen quitocaxti Isaí.
  aii-aii: ܣܲܠܡܘܿܢ ܡܘܼܠܸܕ ܠܹܗ ܠܒܵܥܲܙ ܡ̣ܢ ܪܵܚܵܒ݂؛ ܒܵܥܲܙ ܡܘܼܠܸܕ ܠܹܗ ܠܥܘܿܒ݂ܝܼܕ ܡ̣ܢ ܪܥܘܿܬ؛
    ܥܘܿܒ݂ܝܼܕ ܡܘܼܠܸܕ ܠܹܗ ܠܐܝܼܫܲܝ؛
  esk-NT: Salmon-li aapagigaa Boaz-ŋum, Rahab-mik aakaqaqtuam, Boaz-li aapagigaa Obed-ŋum,
    aakaqaqtuam Ruth-mik, Obed-li aapagigaa Jesse-m,
  msb-msb: Si Salmon ama ni Booz na an iloy si Rahab. Si Booz naman ama ni Obed na
    an iloy si Ruth, tapos si Obed ama ni Jesse
  cpa-NT: Lán¹² Salmón ti³jmi² Booz. (Rahab báh³ lán¹² mi³chiég³dsa.) Lán¹² Booz ti³jmi²
    Obed. (Rut báh³ lán¹² mi³chiég³dsa.) Lán¹² Obed ti³jmi² Isaí.
  dso-dso: ସଲ୍‌ମନର୍‌ ପଅର୍‌ ନାଉଁ ବୟଜ୍‌, ବୟଜର୍‌ ମାଆ ରାଅବ୍‌ । ବୟଜର୍‌ ପଅର୍‌ ନାଉଁ ଅବେଦ୍‌
    ଆରି ଅବେଦର୍‌ ମାଆର୍‌ ନାଉଁ ରୁତ୍‌ । ଅବେଦର୍‌ ପଅ ଜସୟ,
  meu-meu: Salmon ese Boa e havaraia, Rahaba bogana ai; Boa ese Obed e havaraia, Ruta
    bogana ai; Obed ese Iese e havaraia;
  yva-NT: Salmon po Boas avaki (apa akoya mi Rahap), Boas po Obed avaki (apa akoya
    mi Rut), Obed po Isai avaki,
  dgc-dgc: Ti Salmon i ama ni Boos (ti Rakab i ina na). Ti Boos i ama ni Obed (ti
    Rut i ina na). Ti Obed i ama ni Hese,
  zpm-NT: Salmóngoc pxoz Booz (Rahab brieelë tsieel Salmon), Booz goc pxoz Obed (Rut
    brieelë tsieel Booz), Obed goc pxoz Isaí.
  hix-NT: Sarmaw heno muru me nehxakon hatà, Boas heno. Noro yon me nehxakon hatà,
    Hakme heno. Boas heno muru me nehxakon hatà, Okmekne heno. Noro yon me nehxakon
    hatà, Hutxe heno. Okmekne heno muru me nehxakon hatà, Xese heno.
  sim-sim: Salmon avoko Boashi ri. Nijava orhi Rahap. Boas avoko Obethi ri. Nijava
    orhi Rut. Obet avoko Jesihi ri.
  npi-ULB: सल्मोन राहाबद्वारा बोअजका पिता, बोअज रूथद्वारा ओबेदका पिता, ओबेद यिशैका
    पिता थिए,
  cgc-cgc: '@see-verse:MAT.001.004'
  tim-tim: Salamoŋŋe humo akmâ âmbâle kotŋe Rahaba mendo nanŋe kotŋe Boasi miep. Boasiŋe
    humo akmâ âmbâle kotŋe Ruti mendo nanŋe kotŋe Obede miep. Obedeŋe humo akmâ âmbâle
    mendo nanŋe kotŋe Yese miep.
  yor-yor: Salmoni ni baba Boasi, Rahabu sí ni ìyá rẹ̀; Boasi ni baba Obedi, Rutu
    sí ni ìyá rẹ̀; Obedi sì ni baba Jese;
  wos-wos: Salmon Boasna yafa dé. Boasna ayiwa Rahap lé. Boas Obetna yafa dé. Obetna
    ayiwa Rut lé. Obet Jesina yafa dé.
  emp-NTPO: Salmoʌ̃neba Booda yõsia. Boo papara Rahá basía. Bood̶eba Obéda yõsia.
    Obé papara Rut basía. Obéd̶eba Jeséda yõsia.
  eng-F35: then Salmon begot Boaz by Rahab, then Boaz begot Obed by Ruth, then Obed
    begot Jesse,
  ind-ind: '@see-verse:MAT.001.004'
  pes-OPCB: سلمون پدر بوعز بود (که مادرش راحاب بود)، بوعز پدر عوبید (که مادرش روت
    نام داشت)، و عوبید پدر یَسَی بود.
  mpt-mpt: Eka Salmon ele Boase dofanebiobe. Boase biem ole Lehab otabe. Boas ele
    Obete dofanebiobe. E biem ole Lut otabe. Eka Obet ele Yesie dofanebiobe.
  bla-bla: Ki Salmon ikuyiu' Booz, Rachab ipau'kaiĭmmiuaie; ki Booz ikuyiu' Obed,
    Ruth ipau'kaiĭmmiuaie; ki Obed ikuyiu' Jesse;
  ssx-ssx: Sa꞉limonima꞉ta꞉ Boa꞉si mondu wiekeme. Boa꞉sina꞉ ama꞉ta꞉ Leiha꞉pe hayekeme.
    Boa꞉sima꞉ta꞉ Obedi mondu wiekeme. Ipika꞉ ama꞉ta꞉ Luti hayekeme. Obedima꞉ta꞉ Diesi
    mondu wiekeme.
  mkl-mkl: Sɑlɑmɔɔ do Rɑhɑbu ɑboɛi ɑ̀ bí Boɑzi. Boɑzi mɔ do Rutu ɑboɛi ɑ̀ bí Obɛdi.
    Obɛdi mɔ í bí Izɑi.
  gaq-gaq: ସଲମନ୍‌ ଆରି ରାହାବନେ ଉଂଡେ ବୋୟଜ୍; ବୋୟଜ୍ ଆରି ଋତନେ ଉଂଡେ ଓବେଦ୍; ଓବେଦନେ ଉଂଡେ ଯେଶି
    ।
  gof-RNT: Salmooney Ra7abippe Boo7eza yelis; Boo7ezi Uruutippe Iyobeede yelis; Iyobeedi
    Isseyye yelis;
  unx-unx: ସାଲ୍‌ମନ୍‌ରାଃ ହନ୍‌ ବୋୟାଜ୍‌, ବୋୟାଜ୍‌ରାଃ ଏଙ୍ଗାତେୟାଃ ନୁତୁମ୍‌ ରାହାବ୍‌, ବୋୟାଜ୍‌ରାଃ
    ହନ୍‌ ଓବେଦ୍‌, ଓବେଦ୍‌ରାଃ ଏଙ୍ଗାତେ ରୁତ୍‌, ଓବେଦ୍‌ରାଃ ହନ୍‌ ଯିଶି,
  gah-gah: Salamoni asevalotí Poasini nene Lahapá getokago utó imó. Poasini asevalotí
    Opeteni nene Lutí getokago utó imó. Opeteni asevalotí Zesí utó imó.
  lcm-lcm: na Salmon kata apolokai ani Boes, rinana ta Rakav. Na Boes kata apolokai
    ani Iobet rinana ta Rut. Au na Iobet kata apolokai ani Iesai,
  aer-aer: Salmon-ele arelhe Rahab arritnye anewe akeke alere anteme ikwere-atherrenhe
    Boaz arritnye aneke, Boaz-ele marle Ruth arritnye anewe akeke alere ikwere-atherrenhe
    anteme Obed arritnye aneke. Alere Obed-kenhe Jesse arritnye-arle aneke.
  qvc-NT: chay Salmumba churinqam Bus; Buspa mamanmi shutiq Rrab. Chay Buspa churinqam
    Ubid; Ubidpa mamanmi shutiq Rrut. Chay Ubidpa churinqam Isayi.
  tgl-ULB: Si Salmon ang ama ni Boaz kay Rahab, si Boaz ang ama ni Obed kay Ruth,
    si Obed ang ama ni Jesse,
  cbs-NT: Salmónen Rahab ainwantan bakewa jatun bake betsadan, Booz inikiaki. Boozin
    Rut ainwantan bakewa jatun bake betsadan, Obed inikiaki. Obedin bake betsadan,
    Jesé inikiaki.
  xtm-NTPP: Te Salmón ma, ni iyo sa'ya de ji'in ña'a kúu Rahab ma, te Booz ni yo nani
    de. Te Booz ma, ni iyo sa'ya de ji'in ña'a kúu Rut ma, te Obed ni yo nani de.
    Te Obed ma kúu yuva Isaí ma.
  nnq-nnq: Selemani ngapoto mwana Boazi amamundu Laabu. Boazi ngapoto mwana Obedi
    amamundu Lutu, Boazi na Lutu bakibanga achikibelei ba Obedi, Obedi ngapoto mwana
    Yese,
  bao-NT: Salmón, Booz pacʉ niiupi. Booz paco Rajab niiupo. Booz, Obed pacʉ niiupi.
    Cʉ̃ paco, Rut niiupo. Obed, Isaí pacʉ niiupi.
  san-ORI: ତସ୍ମାଦ୍ ରାହବୋ ଗର୍ଭେ ବୋଯମ୍ ଜଜ୍ଞେ, ତସ୍ମାଦ୍ ରୂତୋ ଗର୍ଭେ ଓବେଦ୍ ଜଜ୍ଞେ, ତସ୍ୟ ପୁତ୍ରୋ
    ଯିଶଯଃ|
  huv-NT: Salmón tacualüw a Booz, mimüm Booz aag ayaj Rahab. Booz tacualüw a Obed,
    mimüm Obed aag ayaj Rut. Obed tacualüw a Isaí.
  otn-NT: Ra̱ Salmón, ra̱ papá na̱ ngue ra̱ Booz. Nu̱ ra̱ mamá na̱ ra̱ Booz ni̱ hu̱
    ngue ra̱ Rahab. Ra̱ Booz, ra̱ papá na̱ ngue ra̱ Obed. Nu̱ ra̱ mamá na̱ ra̱ Obed,
    ni̱ hu̱ ngue ra̱ Rut. Ra̱ Obed, ra̱ papá na̱ ngue ra̱ Isaí.
  nop-nop: Kaŋ Salmon adi Boas beu, eŋ miŋ e Lehap. Kaŋ Boas adi Obet beu, eŋ miŋ
    e Lut. Kaŋ Obet adi Jesi beu.
  obo-NT: Na si Salmon, noko-osawa ki Rahab woy dos anak dan, si Boas. Ini mandad
    si Boas, noko-osawa ki Ruth woy dos anak dan, si Obed. Si Obed, amoy ni Isai,
  cak-ENT: Y ri Salomón y ri Rahab ri rixjayil rute-rutata' Booz, ri Booz y ri Rut
    ri rixjayil rute-rutata' ri Obed, y ri Obed rutata' ri Isaí.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤛᤸᤔᤥᤏᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ ᤒᤥᤀᤈ ᤘᤕᤧ (ᤒᤥᤀᤈᤖᤧ ᤁᤢᤶᤔᤠᤖᤧ ᤁᤢᤔᤡᤱ ᤖᤠᤜᤠᤒ ᤘᤕᤧ). ᤒᤥᤀᤈᤖᤧ
    ᤁᤢᤛ᤻ᤛᤠ᤺ ᤀᤥᤒᤣᤍ ᤘᤕᤧ (ᤂᤧᤸᤗᤧ ᤁᤢᤶᤔᤠᤖᤧ ᤁᤢᤔᤡᤱ ᤖᤢᤌ ᤘᤕᤧ). ᤀᤥᤒᤣᤍᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ ᤕᤡᤛᤤ ᤘᤕᤧ॥
  mie-NT: De Salmón nī ncuu dē tatá Booz, de naná dē nī ncuu Rahab. De Booz nī ncuu
    dē tatá Obed, de naná dē nī ncuu Rut. De Obed nī ncuu dē tatá Isaí.
  san-TIB: ཏསྨཱད྄ རཱཧབོ གརྦྷེ བོཡམ྄ ཛཛྙེ, ཏསྨཱད྄ རཱུཏོ གརྦྷེ ཨོབེད྄ ཛཛྙེ, ཏསྱ པུཏྲོ ཡིཤཡཿ།
  qve-NT: Salmonpa wawanmi karan Booz, Boozpa mamitanqa karan Rahabmi; Boozpa wawanmi
    karan Obed, Obedpa mamitanqa karan Rutmi; Obedpa wawanmi karan Isaí;
  pao-NT: Mu Salmon noko Rahab tooa Boaz mee nane'a. Soo Boaz yise wawa'a nodukwadoo,
    Ruth mee naneadu, mu tooa Obed mee nane'a. Soo Obed tooa Jesse mee nane'a.
  cbu-NT: Salmunarinsha Rahabarinee wizanlleem yamarangu, wip Boosarinee iparinarangiya.
