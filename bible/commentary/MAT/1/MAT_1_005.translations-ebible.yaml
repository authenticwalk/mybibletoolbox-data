  wmw-wmw: Salmoni kampongola Bowazi, mwana wa Rahabu; Bowazi kampongola Obedi, mwana
    wa Ruti; Obedi kampongola Yese,
  gmv-GGM: Selimoney Bo7eze Ere7abippe yelides. Bo7ezey Urutippe Iyobede yelides.
    Iyobedey Iseye yelides.
  ssg-ssg: Salmon tel tame Boas, tinan Rahab. Boas tel tame Obed, tinan Rut. Obed
