  ksd-ksd: Salmon i ga vangala Boas, nana Rakab; ma Boas i ga vangala Obed, nana Rut;
    Obed i ga vangala Iese;
  msm-NT: Si Salmon amoy ni Boos, si Rahab to inoy din. Si Boos amoy ni Obed, si Ruth
    to inoy din. Si Obed amoy ni Isai.
  myk-myk: Salimɔ di Bowazi se, wu nu wu bye Araxabi. Bowazi di Obɛdi se, wu nu wu
    bye Wuruti. Obɛdi di Zhese se.
  sbe-sbe: Salamona natuna Bowasi, na sinana ede Lahaba. Bowasi natuna Obedi, sinana
