  nho-nho: Salmon ni sura tana tama ma ko Boaz (tana tinna raa ko Rahab), Boaz ni sura
    tana tama ma ko Obed (tana tinna raa ko Ruth), Obed ni sura tana tama ma ko Jesi,
  gym-NT: Salmón abko Booz rün, (Booz ne meye abko Rahab. Rahab ne abko ñakare israelita.)
    Booz abko Obed rün, (Obed meye abko ni ñakare israelitare kädian nämane Rut.)
    Obed abko Isaí rün amne,
  azg-NT: Ndoꞌ Salmón scuuꞌ jon jndyu Rahab. Ndahin jndyu Booz, ndoꞌ Booz scuuꞌ jon
    jndyu Rut. Ndahin Obed, ndoꞌ Obed jnda jon Isaí.
  bhd-bhd: ते सलमोन ते तैसेरी कुआन्श राहाबेरू मट्ठू बोआज थियूं, ते बोआज ते तैसेरी
