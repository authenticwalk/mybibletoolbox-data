    Yesi.
  tnk-tnk: Salmon in tata səvəi Poas. Mama səvəi Poas nə Rehap. Poas in tata səvəi
    Opet. Mama səvəi Opet nə Rut. Opet in tata səvəi Jese,
  kpr-kpr: Salmon da mandi mo Boaz ri. (Boaz da noi javo mo, Rahab ri.) Boaz da mandi
    mo Obed ri. (Obed da noi javo mo, Ruth ri.) Obed da mandi mo Jesse ri.
  san-IAS: tasmād rāhabo garbhe boyam jajñe, tasmād rūto garbhe obed jajñe, tasya
