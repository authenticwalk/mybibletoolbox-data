  bel-N: Сальмон нарадзіў Боаза ад Рахаў; Боаз нарадзіў Абэда ад Рут;
  sch-sch: '@see-verse:MAT.001.004'
  mic-MIQNT: Salamano'q na Poaso'q ujt'pnn aq Poaso'q uggwitl teluisilipnn Leia'p.
    Poaso'q na Opeto'q ujt'pnn. Opeto'q uggwitl teluisilipnn Lutti. Opeto'q na Jessio'q
    ujt'pnn.
  huu-NT: Salmón mɨcorɨ jitodɨ Booz mɨcorɨ. Booz mɨcorɨ eidɨ Rahab mɨcorɨ. Booz mɨcorɨ
    jitodɨ Obed mɨcorɨ. Obed mɨcorɨ eidɨ Rut mɨcorɨ. Obed mɨcorɨ jitodɨ Isaí mɨcorɨ.
  jiv-NT: Sarmuṉka uchirí̱ncha Púusan Raap jurermiayi. Puusa uchirí̱n Uwitian Ruut
    jurermiayi. Uwitia uchirí̱sha Isaí.
  otm-NT: Nu ra Salmón xø bim 'bʉh rá ts'ʉnt'ʉ, ra Booz a. Nɛ nu ra Booz, rá mbe a
    ra Rahab. Nɛ nu ra Booz xø bim 'bʉh rá ts'ʉnt'ʉ, ra Obed a. Nɛ nu rá mbe ra Obed,
    ra Rut a. Nɛ nu ra Obed xø bim 'bʉh rá ts'ʉnt'ʉ, ra Isaí a.
  dah-dah: Salmon urmiŋbe Boas. Boas miliŋbe Rahap. Bere gobe Yuda mar bere moŋ. Boas
