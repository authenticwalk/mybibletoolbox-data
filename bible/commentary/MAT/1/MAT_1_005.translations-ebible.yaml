  qvh-NT: Salmonpa surinmi cargan Booz. Boozpa mamanmi cargan Rahab. Boozpa surinmi
    cargan Obed. Obedpa mamanmi cargan Rut. Obedpa surinmi cargan Isaí.
  kms-kms: Salmon ni Boas kiyi. Boas ni kumo Rahab. Boas ni Obet kiyi. Obet ni kumo
    Rut. Obet ni Jesi kiyi.
  agn-agn: Si Salmon nangatawa ong ni Rahab ig si Boaz tang ana nira. Si Boaz tang
