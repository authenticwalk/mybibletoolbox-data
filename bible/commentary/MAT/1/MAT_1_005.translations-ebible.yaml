  yad-NT: Jadchintyi Sarumú̱bay detuyadani̱ Boósibe nadimu Raábiju̱be, jadchintyi
    Boósibe detuyadani̱ Jobénubay nadimu Rúdiju̱be; jadchintyi Jobénubay detuyadani̱
    Isayíbe.
  mxb-NT: ta de̱ꞌe Salmón xíꞌín Rahab ni̱ sa̱ kuu Booz, ta de̱ꞌe Booz xíꞌín Rut ni̱
    sa̱ kuu Obed, ta de̱ꞌe Obed ni̱ sa̱ kuu Isaí.
  pon-2006A: Salmon me semen Pohas (me ine Reap); Pohas me semen Oped (me ine Rud);
