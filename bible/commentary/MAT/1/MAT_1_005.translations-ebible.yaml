  mav-NT: Mi'i hawyi SARUMÃU kaipyi tuwe­mo­herep PUASI tehary'i Hapi kaipyi. Mi'i
    hawyi PUASI imoherep OPETI tehary'i Huti kaipyi. Mi'i hawyi OPETI kaipyi tuwe­mo­herep
    IESE.
  kpf-kpf: Salomoŋgâren gâbâ Boasi âsageip. Boasigât mamŋâ kutŋâ Rahaba. Boasigâren
    gâbâ Obede muyageip. Obedegât mamŋâ kutŋâ Ruti. Obedegâren gâbâ Yese âsageip.
  ppo-ppo: Salmon-né Boas dealepó. Boas-né ama hamata, Rahab-pó. Boas-né Obed dealepó.
