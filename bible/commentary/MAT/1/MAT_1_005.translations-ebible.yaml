  ttc-NT: Te Salmon otzaj tk'wa'li' ti'j Rakab te Boxh, b'ix te Boxh otzaj tk'wa'li'
    ti'j Rut te Jobed, b'ix te Jobed k'wa'lon ti'j Jesay.
  dan-1931: og Salmon avlede Boas med Rakab; og Boas avlede Obed med Ruth; og Obed
    avlede Isaj;
  kwj-kwj: Ete wowani Salumon ga Boas ni ra. Boas ri nuwai, Rehap. Wowani Boas ga
    Opet ni ra. Opet ri nuwai, Rut. Wowani Opet ga Jesi ni ra.
  vie-OVCB: Sanh-môn cưới Ra-háp, sinh Bô-ô. Bô-ô cưới Ru-tơ, sinh Ô-bết. Ô-bết sinh
