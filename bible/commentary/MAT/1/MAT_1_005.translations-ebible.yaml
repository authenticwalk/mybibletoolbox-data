  guj-2017: સલ્મોન બોઆઝનો પિતા અને રાહાબ તેની માતા, બોઆઝ ઓબેદનો પિતા અને રૂથ તેની
    માતા, ઓબેદ યિશાઈનો પિતા અને
  jvn-NT: Salmon bapaké Boas, Rahab ibuné. Boas bapaké Obèd, Rut ibuné. Obèd bapaké
