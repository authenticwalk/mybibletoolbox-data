  byr-byr: Saalɨmonɨ Bowaazarɨ ganɨmaangei. Bowaazarɨ ganaangeꞌ Rayaaꞌ. Bowaazai Wovetɨmɨ
    ganɨmaangei. Wovetɨmɨ ganaangeꞌ Rutɨyaꞌ. Wovetɨ Jeziyarɨ ganɨmaangei.
  ian-ian: Salmona nyan Boas. Boasna nyɨmena sɨ Rehap. Boasna nyan Obet. Obetna nyɨmena
