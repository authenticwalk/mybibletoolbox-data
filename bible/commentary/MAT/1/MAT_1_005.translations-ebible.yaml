  kjs-kjs: Salmon-re Boas-na aaraa pirisa. (Nipuna agiri Rehap.) Boas nipuri Obet-na
    aaraa pirisa. (Nipuna agiri Rut.) Obet-re Jesi-na aaraa pirisa.
  mni-mni: Salmon-na Rahab louduna Boaz pok-i. Aduga Boaz-na Ruth louduna Obed pok-i.
