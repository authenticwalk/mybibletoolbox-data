  san-SIN: තස්මාද් රාහබෝ ගර්භේ බෝයම් ජඥේ, තස්මාද් රූතෝ ගර්භේ ඕබේද් ජඥේ, තස්‍ය පුත්‍රෝ
    යිශයඃ|
  yut-yut: Salmon uŋun Boas dakon datni. (Meŋi uŋun Reap.) Boas uŋun Obet dakon datni.
    (Meŋi uŋun Rut.) Obet uŋun Jesi dakon datni.
  grc-BYZ: Σαλμὼν δὲ ἐγέννησε τὸν Βοὸζ ἐκ τῆς Ῥαχάβ, Βοὸζ δὲ ἐγέννησε τὸν Ὠβὴδ ἐκ
    τῆς Ῥούθ, Ὠβὴδ δὲ ἐγέννησε τὸν Ἰεσσαί,
  tbl-NT: Mngà Nasun, duhen Salmun. Mngà Salmun, duhen Buas. (Ne yó boluy yê Buas,
    Rahab.) Mngà yóm Buas, duhen Ubid. (Ne yó boluy yê Ubid, Rut.) Timbow mngà nim
    Ubid ni, duhen Jisi.
  cpc-NT: Ikanta Salmón jowaiyantakaakiro Rahab, jiitakiri Booz. Ikanta Booz jowaiyantakaakiro
    Rut, jiitakiri Obed. Ikanta Obed tzimanaki itomi irirori, jiitakiri Isaí.
  nhg-NT: Hua Salmón oyeya tajtle de Booz, hua inöntzi Booz yaja Rahab. Hua Booz oyeya
    tajtle de Obed, hua inöntzi Obed yaja Rut. Hua Obed oyeya tajtle de Isaí.
  nya-nya: Salimoni anabereka Bowazi amene amayi ake anali Rahabe, Bowazi anabereka
