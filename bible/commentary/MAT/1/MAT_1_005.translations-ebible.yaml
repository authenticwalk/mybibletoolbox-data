  poy-poy: na Salumoni kamwiwuliti Boazi mawu gwakuwi kaweriti Rahabu, Boazi na Rutu
    waweriti walera wa Obedi na Obedi kamwiwuliti Yese.
  qwh-NT: Salmonqa carqan Rabpa qowanmi; wamrancunanam carqan Boos; Boosqa carqan
