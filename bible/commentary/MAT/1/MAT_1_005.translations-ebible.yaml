  san-GUJ: તસ્માદ્ રાહબો ગર્ભે બોયમ્ જજ્ઞે, તસ્માદ્ રૂતો ગર્ભે ઓબેદ્ જજ્ઞે, તસ્ય પુત્રો
    યિશયઃ|
  ake-NT: Sarʉman esi'pʉ Powas kʉipʉnʉ pe, Reyapu esi'pʉ na'ne' isan pe, Powas esi'pʉ
    Ope' kʉipʉnʉ pe, Ru' esi'pʉ na'ne' isan pe, Ope' esi'pʉ Ise'si kʉipʉnʉ pe,
  qvn-NT: Salmonpa warmin cara Rahabmi. Paychru churin cara Boozmi. Boozpa warmin
