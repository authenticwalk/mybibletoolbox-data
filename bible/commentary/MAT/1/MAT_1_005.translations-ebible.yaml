  tbz-SIM: Kɛ̀ Sɑdimɔɔ pɛitɛ́ Boɑsi, kɛ̀ Dɑhɑbu ntú o yɔ̃. Kɛ̀ Boɑsi pɛitɛ́ Obɛdi
