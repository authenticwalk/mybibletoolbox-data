    prin Rut. Obed a devenit tatăl lui Isai.
  pon-pon: 'A Jalmon me wiadar Poaj ren Raap, a Poaj me wiadar Oped ren Rud, a Oped
    me wiadar Ieje:'
  nhe-BL: Huan Salmón huan isihua Rahab quipixque se inincone tlen quitocaxtijque
    Booz. Booz huan isihua Rut quipixque se inincone tlen quitocaxtijque Obed. Obed
    quipixqui se icone tlen quitocaxti Isaí.
  sps-sps: Salmon ayei na taman e Boas, tsinan ya Reheb; Boas ayei na taman e Obet,
    tsinan ya Rut; Obet ayei na taman e Jesi;
  wnc-wnc: Sike Salmonda Boasdane nana. Sike minga umana Repah. Siwan Boasda Obetdane
    nana, sike minga Rut. Siwan Obetda Jesitane nana.
  nmw-S: Salmon natune Bowasa, tinane iye Reihab, Bowasa natune Obeda, tinane iye
    Rut, Obeda natune Jesi,
  bus-bus: Salamↄ Bↄaza ì kↄ̃n a nↄ Rahabuo. Bↄaza Ɔbɛdi ì kↄ̃n a nↄ Rutuo, Ɔbɛdi
    Yɛsɛ ì,
  gub-BL: Xarumu umuzàg Moaz a'e. (Ha'aw ihy her romo a'e.) Moaz umuzàg Ope a'e. (Huxi
    ihy her romo a'e.) Ope umuzàg Zexe a'e.
  imo-imo: Salmononi Boas merimu, Boas yunge anumu Rahap; Boasini Obet merimu, Obet
    yunge anumu Rut; Obeteni Jesi merimu;
  boj-boj: Salmon a Boas aqa abu. Boas aqa ai Rahap. Boas a Obet aqa abu. Obet aqa
    ai Rut. Obet a Jesi aqa abu.
  eng-DRA: And Salmon begot Booz of Rahab. And Booz begot Obed of Ruth. And Obed begot
    Jesse.
