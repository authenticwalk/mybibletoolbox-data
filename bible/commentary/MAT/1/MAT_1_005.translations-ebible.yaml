  ind-AYT: Salmon adalah ayah dari Boas, dari Rahab. Boas adalah ayah dari Obed, dari
    Rut. Obed adalah ayah dari Isai.
  cjo-NT: 'Riraga Sharimoo rirotaki ashitaririni Woosho. Rinironi rootaki Raawa: rootaki
