  san-DEV: तस्माद् राहबो गर्भे बोयम् जज्ञे, तस्माद् रूतो गर्भे ओबेद् जज्ञे, तस्य पुत्रो
    यिशयः।
  tna-NT: Salmón chenu da Booz chenu sa tata puidha. Rahab chenu da Booz chenu sa
