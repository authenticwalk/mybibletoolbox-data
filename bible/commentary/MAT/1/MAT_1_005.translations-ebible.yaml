  amm-amm: Salomono mo Puwasoni apitono. Atino mo Lihapo. Puwaso mo Opoitoni apitono.
    Atino mo Luto. Opoito mo Yasini apitono.
  zaj-zaj: Salimoni kamulela Boazi, mamaake kakala Lahabu, Boazi kamulela Obedi, mamaake
