    le hobe rili Herodias!”
  nin-NT: 'Yohana à da ku di: “I si ta wre uwa bu hru Hirridiya ki uwami hen.”'
  tgk-tgk: '@see-verse:MAT.014.003'
  acu-NT: '@see-verse:MAT.014.003'
  cak-WNT: 'y ri Juan rubin c''a chare ri Herodes: Ma utz ta abanon chi ac''amon ka
    ri awixnan.'
