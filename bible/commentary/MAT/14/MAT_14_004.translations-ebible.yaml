    jembireco ndive.”'
  mux-mux: '@see-verse:MAT.014.003'
  maj-NT: 'B''a̱ kits''ín ndo̱ a̱t''aha̱ Jua Bautista̱ b''a̱ kitsúhu̱: —Tíjña nkjúhu̱n
    kju̱a̱téxumoo̱ ni xi tín''ei, nga ta̱ jihi tinchunko̱i̱ chju̱úhu̱n nda̱ nts''ei.'
  bkq-NT: '@see-verse:MAT.014.003'
  kue-kue: Sraglpre okuna Jon ka yegl ditongwa, “Ene ambu wike ina etnga i lo paikrumere
    etnga.”
  cot-NT: 'Iriraquea Joanca icanqueriquea Erorishi: “Teetarite oncameetsateji paapitsaquerigueti
    imanquigare piguentijeguite.”'
  bnp-bnp: '@see-verse:MAT.014.003'
  apn-NT: '@see-verse:MAT.014.003'
