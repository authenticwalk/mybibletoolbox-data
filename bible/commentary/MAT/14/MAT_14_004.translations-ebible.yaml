verse: MAT.014.004
translations:
  kpx-kpx: Ige Dioniu vani baita Elodi namihai avoe, “A keate ke koliave vavamo etulei
    melameale keu toelanu.”
  okv-H: '@see-verse:MAT.014.003'
  tbo-tbo: Helodana walehina Pilipo ma agona i haloya. Uyahinei Yoni i gagaleya po
    ega ita dumalu yaka i baha nae Heloda uyahina i pa, ‘Ega naka ita dumalu babana
    tulam agona ma u lawagi.’
  mal-C: “നീ നിയമവിരുദ്ധമായാണ് അവളെ സ്വന്തമാക്കിയിരിക്കുന്നത്,” എന്ന് യോഹന്നാൻ അദ്ദേഹത്തോടു
    പറഞ്ഞിരുന്നതിനാലാണ് അപ്രകാരം ചെയ്തത്.
  grc-SR: Ἔλεγεν γὰρ ⸂αὐτῷ ὁ Ἰωάννης,⸃ Οὐκ ἔξεστίν σοι ἔχειν αὐτήν.
  bgc-bgc: क्यूँके यूहन्ना नै उसतै कह्या था के इस ताहीं राखणा मूसा के नियम-कायदा कै
    मुताबिक तेरे खात्तर ठीक कोनी।
  khz-khz: Ioane Bapatiso na Heroda evaikilaato, netiwato, “Goi na Herodia potavararia
    ati rorirori.”
  deu-TKW: 'Denn Johannes sagte zu ihm: es steht dir nicht zu, sie zu haben.'
  zsr-NT: 'Cni benëꞌ Herodes, le gudxëꞌ lëꞌ Juan naꞌ: “Cutu ral‑laꞌ sóalenuꞌ‑nu.”'
  lin-lin: 'pamba te Yoane azalaki koloba na ye : « Ozali na ndingisa te ya kosangisa
    na ye nzoto mpo ete azali mwasi na yo te. »'
  hns-NT: '@see-verse:MAT.014.003'
  noa-E: '@see-verse:MAT.014.003'
  eng-EMTV: For John said to him, “It is not lawful for you to have her.”
  mib-NT: 'Chi Juan ni cahān de nuū Herodes: Tu íyó ley condeca ró ña, áchí de.'
  lif-NT2: '@see-verse:MAT.014.003'
  xnj-xnj: Ndava Yohani amjovili Helodi, “Chabwina lepi veve kumgega Helodiya mdala
    wa mlongo waku!”
  mmx-mmx: '@see-verse:MAT.014.003'
  cbr-NT: '@see-verse:MAT.014.003'
  tee-NT: 'Pus ju Xivan acsni tuca'' ixt''alhnucanta chani ixjunita ju Herodes: ―Jantu
    lhijun ju lhamap''aksin ni va at''ats''uc''uch''ok''och ju ix''amachaka'' ixjunita
    ju mimp''isek''e.'
  eng-LSV: for John was saying to him, “It is not lawful to you to have her,”
  cak-NT: 'Quiri'' xu''on ri Herodes che ri Juan, roma ri Juan xu''ij che: Man utz
    ta chi abanon-ka awaxayil che ri Herodías.'
  pah-NT: 'Nurã João Batistava''ea e''ie''i Herodes''ga pe: —Maranameuhũ nde hẽa rerekoi?
    Po ahe ndogwerekoi te hẽa! ei João Batistava''ea Herodes''ga pe.'
  sja-NT: 'Aɨ naaweda Juanpa Herodemaa mãgaji: “Pɨa p''ek''au k''achia oomaa bɨda
    aji, pɨ ɨ̃pema wẽra iru bairã pɨchi wẽrak''a.”'
  xed-xed: 'kabga ka Yuhwana nda Hiridus na: «Raʼa ka klafta gha ka markwa ghuni wu,»
    kaʼa.'
  mks-NT: 'Jáchi̱ mé Juan na̱jána̱ni ñahá da̱ sa̱há ña̱ íin Herodes xi̱hi̱n ña̱ ta
    já na̱cachi da: —Co̱ ndítahan coún xi̱hi̱n ñájíhí ñanún —na̱cachi Juan xi̱hi̱n
    dá.'
  gfk-S: Ma ne Herot ga bul Jon ra hala na harpadano kinong Jon git tangtange ter
    tana be, “Paile takados be u te tole Herodies!”
  bmu-bmu: Jonöŋ Herodköra keu kewö jiyök, “Gi qambötki memba mala Köna keu oŋgitzan.”
  dgz-dgz: '@see-verse:MAT.014.003'
  eng-GNV: For Iohn saide vnto him, It is not lawfull for thee to haue her.
  zaa-NT: 'Porqui''ni Juáan nna ra bi ą: Tsí làa yu hua lu'' qui''ni labí dàni lu''
    thualani lu'' niulą''.'
  eng-WEBSTER: For John had said to him, It is not lawful for thee to have her.
  guh-guh: 'Nexata Herodes pejuyapijinë pijava peyacajërëtsixae, Juanpijinë abaxë
    itsa apo vaetabitsi, Herodes muxujioba. Juanpijinë jumaitsi Herodesjavabelia:
    —Acuenebi raja nejuyapijinë pijava nepitsijava, jai Juanpijinë Herodesjavabelia.'
  bon-bon: Puma cita ca Yoane te Heroda ne jaajananepi egä, “Peei lui miiji mule lica
    gyene maane määme igane me coga ne acatame.”
  nhw-BL: '@see-verse:MAT.014.003'
  swh-ONEN: 'kwa kuwa Yohana alikuwa amemwambia Herode: “Si halali kwako kuwa na huyo
    mwanamke.”'
  wbi-wbi: Alyadindilue mu ndinde ulwakuva alyam'bulile luno nalunoghiile mu ndaghilo
    sa Nguluve.”
  bba-bba: '@see-verse:MAT.014.003'
  eng-KJVCPB: For John said unto him, It is not lawful for thee to have her.
  kgk-NT: 'Ha João katu he''i: —Tekoha e''ỹ-rupi ereiko ra''e ne rembireko ereipe''a
    va''ekwe nde ryvy-gwi, he''iri iri ra''e Herodes-pe.'
  waj-waj: '@see-verse:MAT.014.003'
  cpy-cpy: 'Tema ikaminaa-witatyaari paerani Juan irika Herodes, ikantawitari: “Tee
    okameethatzi payiteri iina pirentzi.”'
  ekk-PKP: 'Sest Johannes oli talle öelnud: „Temaga abiellumine ei ole seaduspärane.“'
  mpx-mpx: '@see-verse:MAT.014.003'
  wbp-wbp: Jaanu Papitaji kalarla warrarda wangkaja Kingi Yarurdukuju kuja, “Yampiyarla
    karnta-kari kukurnu-purajiki. Nyuntulurlunpa kuruwarri rdilyki-pungu Kaatu-kurlangu!
    Pinarla yungka kali-nyanu warlaljaku.”
  luo-luo: nimar Johana nosebedo ka kwere kawachone niya, “Chik ok oyieni mondo ibed
    kode.”
  nhe-NT: '@see-verse:MAT.014.003'
  aii-aii: 'ܣܵܒܵܒ ܐܡܝܼܪܵܐ ܝܗܘܵܐ ܐܸܠܹܗ ܝܘܿܚܲܢܵܢ: ”ܠܹܐ ܝܠܵܗ̇ ܩܵܢܘܿܢܵܝܬܵ‌ܐ ܕܫܵܩܠܹܬ ܠܵܗ̇
    ܐܸܠܘܼܟ݂ ܒܲܟ݂ܬܵ‌ܐ.“'
  esk-NT: Atakkii John Paptaaqtitchirim akulaiqł̣ugu uqautiniġaa Herod, “Maliġutaksrakuaġnanġitchuq
    iḷaqatiginiaġupku aniqatvich nuliaŋa.”
  msb-msb: Sinabihan siya ni Juan, “Dili tugut sa Kasuguan na asawahon mo an asawa
    san imo manghod.”
  cpa-NT: 'Jøng² ma²ca¹juúh² Juan, ca¹tsáih¹dsa Herodes: ―Tsa¹lé² janh¹³hning hio¹³
    quián¹² rúh²hning ―ma²ca¹juúh²dsa. Hi² jøng² ca¹jmo¹ Herodes héh¹ hi² ca¹tanh¹²dsa
    Juan hni¹ŋí³.'
  dso-dso: ଜଅନ୍‌ ତାକେ କଇରଇଲା “ତମର୍‌ ବଉ ଏରଦିଆକେ ବିବା ଅଇବାଟା ତମର୍‌ ଟିକ୍ ଅଏନାଇ ।”
  meu-meu: Badina be Ioane ese e hamaoroa, eto, O tahahaia na o kereremu.
  yva-NT: '@see-verse:MAT.014.003'
  dgc-dgc: '@see-verse:MAT.014.003'
  zpm-NT: loxaque ne rnee Juan lo me nonguieḻda ga lëëque Herodí ptsieelnia me, sac
    tsieelpaa bets me Lip nac Herodí.
  hix-NT: Àro ke neyey hatà, Xowaw heno. Atxke manaha, kekon heno hatà, Eroknesà wya.
    Atxke manaha. Tahohsoryehra ro mak naha ha, owya, oyowtà hetxe kaxe, kekon hatà,
    Xowaw heno. Àro hoye ro nahryempoy hatà, Eroknesà, watxa ymo yaka.
  sim-sim: '@see-verse:MAT.014.003'
  npi-ULB: किनकि यूहन्‍नाले तिनलाई भनेका थिए, “तिनलाई आफ्नी पत्‍नीको रूपमा राख्‍नु
    तपाईंको निम्ति उचित छैन ।”
  cgc-cgc: daw tenged man na kanen an pirmi paambalan Juan, “Kuntra ta mga sugo naan
    ta Mga Sinulat Moises na pasawa no sawa ta imo na utod.”
  tim-tim: Hain manbela Yohane tu puli keiŋe kalep arekŋe Herote hin magaŋep, “Den
    kârikŋe kom kandâge memenâ bâliâp.” dâep.
  yor-yor: nítorí Johanu onítẹ̀bọmi ti sọ fún Herodu pé, “Kò yẹ fún ọ láti fẹ́ obìnrin
    náà.”
  wos-wos: '@see-verse:MAT.014.003'
  emp-NTPO: '@see-verse:MAT.014.003'
  eng-F35: For John would say to him, “It is not lawful for you to have her.”
  ind-ind: '@see-verse:MAT.014.003'
  pes-OPCB: 'به این علّت که یحیی به هیرودیس می‌گفت: «ازدواج با زن برادرت برخلاف شریعت
    است.»'
  mpt-mpt: Yone Helote baabanea Kobo keb ninge alelo omeisa haabieb kesoa kobo hekmel
    wengo welanebobo gesea
  bla-bla: Tŭk'ka John an'ĭstsiuaie matŏkhsiu'ats kŏk'otoŏssi.
  ssx-ssx: Nate mandaneeki nina꞉ Dionima꞉ Hetodi pa꞉ta꞉ Do wanda꞉ta꞉ naka꞉ wanda꞉
    ale ekita꞉ hoke hau piteleme laa pi wopu la꞉tiki piekeme.
  mkl-mkl: '@see-verse:MAT.014.003'
  gaq-gaq: ଡୁବନ୍ ବିଣ୍ଡ୍ରେ ଜହନ୍ ଆମେକେ ବାସଙ୍ଗ୍‌କେ “ହେରୋଦିଆକେ ବିହେ ଡିଙ୍ଗ୍‍ନେ ନାନେ ଟିକ୍
    ଣ୍ଡୁ ।”
  gof-RNT: Yohaannisi Heroodisa, “Ne iyo ekkanaw woga gidenna” yaagis.
  unx-unx: ଚିୟାଃଚି ଯୋହାନ୍‌ ହେରୋଦ୍‌କେ କାଜିକାଇ ତାଇକେନା, “ଆମ୍‌ ହେରୋଦିୟାକେ କୁଡ଼ି ଲେକା
    ଦହକାଇ ତାଇକେନାମ୍‌ ଏନା ଆଇନ୍‌ ଲେକାତେ କା ଠାଉକାନ୍‌ତେୟାଃ ତାନାଃ ।”
  gah-gah: Lá okago, Zoní nene Heloteni nene uvokahini vená ipá oko alenimó nene etamive.
    Loko lo ame-ame oloko vokago, Heloté nene venalámo gala vizekago ve makó kimiselekago
    vake Zonini agizató aliake nagá numukú ahulitamó.
  lcm-lcm: Using Ioanes katapo uli mengen ania ta, “Parik kapa korong ta ku osongon
    ia.”
  aer-aer: '@see-verse:MAT.014.003'
  qvc-NT: '@see-verse:MAT.014.003'
  tgl-ULB: Sapagkat sinabi ni Juan sa kaniya, “Labag sa batas na gawin mo siyang asawa
    mo.”
  cbs-NT: '@see-verse:MAT.014.003'
  xtm-NTPP: 'Vaa Juan ma, ni yo jiña''a de: ―‍Masu va''a‑ni ja koo ni ji''in ña''a
    jiña, vaa téku‑ka yii ña ma ―‍ni yo kuu de ni yo jiña''a de.'
  nnq-nnq: Gakiba mangobu Yohana akannenge Helode, “Ipaligweje mwenga kutola munkege
    ojo kube nhwanagwinu!”
  bao-NT: 'Ména, Juan pea to biro cʉ̃ tiijato ĩigʉ: “Cõre nʉmo cʉtigʉ, doti cũurique
    ca tii dotitirijere mʉ tii,” ĩiupi Herodes''re.'
  san-ORI: ଯତୋ ଯୋହନ୍ ଉକ୍ତୱାନ୍, ଏତ୍ସଯାଃ ସଂଗ୍ରହୋ ଭୱତୋ ନୋଚିତଃ|
  huv-NT: 'Cos Juan wüx aliün mapac tasaj a Herodes: ―Ngo majneaj mequiiüb mintaj
    michiig ―aj.'
  otn-NT: 'Nu̱na̱ ra̱ Xuua xi ''yɛ̱mbra̱ Herodes: “Hi̱n''yʉ ra̱ nt''ɛ̱di̱ guí̱ m''mʉhmi̱
    ni̱ ''bɛpo”, xi ''yɛ̱mbi̱.'
  nop-nop: '@see-verse:MAT.014.003'
  obo-NT: Oyya su inaayun od ikohiyan ni Juan si Herodes to, “Supak diyot mgo Suhu
    ni Moises no od ahawon du kos sawa to suwod du.”
  cak-ENT: 'Ri Juan xtz''am c''a roma jari'' ri rubin chin ri Herodes. Rija'' rubin
    c''a chin: Man utz tüj abanun que ac''amon-ka ri Herodías.'
  lif-NT: '@see-verse:MAT.014.003'
  mie-NT: 'Chi Juan nī ncāhān dē nūū Herodes: Nduú nā ley íyó jā nacueca nú ña, ncachī
    dē.'
  san-TIB: ཡཏོ ཡོཧན྄ ཨུཀྟཝཱན྄, ཨེཏྶཡཱཿ སཾགྲཧོ བྷཝཏོ ནོཙིཏཿ།
  qve-NT: 'Chayraykun Bautizaq Juanqa ñawpaqtaraq Herodes Antipastaqa khaynata niran:
    —Leyman hinaqa manan cuñadaykiwanqa tiyawaqchu hermanoyki kawsashaqtinraqqa, nispa.'
  pao-NT: O'no soo John yise ka Herod ooosapa mee netammano'o, “Gi toge u manakwe.
    Gi ka Herodias nabaa'yookupana,” mee.
  cbu-NT: '@see-verse:MAT.014.003'
  usa-usa: 'naayóbáqá Yóáanema Érôtimma maará téna timá ámikaine: “min-ínímô mayáánama
    íarutaiye.”'
  soy-soy: 'Yohɑni yɛ pɛɛ Erooti mɑɑ rɛ: Áɑ ncée mɑ́ pɔkɛ́ upɔ́mɑ́ɑ unɔsi kpísi.'
  hui-hui: Ala baboraya biaga Yonehanda homa nabi howa Herodohondo lamiaabo halu lalu,
    Wali Herodiasa ogoniore í̠ one berelo dabu birigo nabulene biridagoni, lene.
  amf-amf: '@see-verse:MAT.014.003'
  quc-NNT: 'Xub''ij k''u ri tat Juan che ri tat Herodes: Man taqal tä che la chi käb''an
    ixoqil la che ri rixoqil ri chaq'' la, —xcha che.'
  dob-dob: ta Elodi ꞌiagina ga ꞌiaina, ta Yoni Elodi ꞌieonena, ꞌigwae, “Gote nigeya
    bubuna boboꞌana manuna tasiyo mwanena ꞌuaina.”
  wrs-wrs: '@see-verse:MAT.014.003'
  mca-mca: 'Qe ka'' Juan''ik''i yittaxijets pa''aj: —Nite'' inek ƚenexke''ej kakha''an
    qu'' ewhe''ye''yi''ij nekhe'' efeli''tstax.—'
  tzo-TZC: 'Ti Juane jech onoꞌox laj yalbe ti ajvalil Herodese: ―Mu xuꞌ ta xavajnilanbe
    yajnil ti avitsꞌine ―xut.'
  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​ယော​ဟန်​က ``သင်​သည် ညီ​ဖြစ်​သူ​၏​ဇ​နီး​ကို​မ​သိမ်း​မ​ယူ​အပ်''
    ဟု ဆို​ခဲ့​သော​ကြောင့်​ဖြစ်​၏။-
  gng-NT: Kimɛ San là tɔke' Herod ki ye wa ŋmɔbe sɛn wɔ ń taa uʼninjɛ Filip ya po
    Herodiyad kí kuɔn.
  cbi-NTPO: 'matyu Juan, Herodesnu entsa entsandimuwaañu: Juntsanu ñu'' shinbu juu
    tanañu urajtuve, tiitimuwaami.'
  ikk-NT: makẹlẹ o tegụọ Jọnụ gwama a, sị, “Iwu ekwerikwọnị n'i sikọ d'a lụ a.”
  leu-leu: E na Jon ina Fasufan fo xuuse, “Pife roxo no taa tamai si Herodias.”
  maz-NT: '@see-verse:MAT.014.003'
  bod-N: དེ་ནི་སྔར་ནས་ཡོ་ཧ་ནན་གྱིས་ཧེ་རོ་དཱ༌ལ། ཁྱོད་ཀྱིས་བུད་མེད་དེ་རང་གི་ཆུང་མར་ལེན་མི་རུང་ཞེས་གསུངས་པའི་ཕྱིར༌ཡིན།
  tca-NT: 'Rü Erode rü Cuáü̃maã nanu yerü ga Cuáü̃ rü ñanagürü nüxü̃: —Tama name na
    cuxumèxmaã cuxãmaxü̃ —ñanagürü.'
  zpl-NT: 'xne uni Juan lu Herodes: ―La yala nú zucunuulu leꞌcatsia unaꞌa bichilu.'
  mbc-NT: 'Tu''ke ite''ka João Batistaya taapîtî''pî pata esa'' Herodes pî'': —‍Paapa
    nekaremekî''pî unkupîkon ton pe yairî pra, imakui''pî ku''sa''ya mîrîrî, ayakon
    no''pî Herodias yarakkîrî tîwe''se —‍ta''pîiya.'
  ndg-ndg: Kwa kuwa Yohana atikuakokeya, “Alali kwaa kuntola ywembe panga nyumbowe.”
  wsk-wsk: Mu awuk, John Herod iwita manarukaso, “Munan te aniso mu ni imet sumu taem
    mu me terong!” makaso.
  toj-NT: '@see-verse:MAT.014.003'
  tbc-tbc: '@see-verse:MAT.014.003'
  sna-sna: sezvo Johani ainge ati kwaari, “Hautenderwi kutora mukadzi uyu.”
  smk-NT: ta wana intaw nin nibari-barita' ni Juan kona ni Herodes, “Abas a i'yan
    ma.”
  grc-TCGNT: Ἔλεγε γὰρ αὐτῷ ὁ Ἰωάννης, Οὐκ ἔξεστί σοι ἔχειν αὐτήν.
  gof-WFTW: Yohaannisi Heroodisa, “Ne iyo ekkanaw woga gidenna” yaagis.
  spa-BLM: 'Porque Juan le dijo: “No te es lícito tenerla”.'
  kyz-NT: '@see-verse:MAT.014.003'
  dao-dao: Johan naw Herod üng, “Na naa khyu na khyunak vai ta am nglawiki ni,” a
    tia phäha kyaki.
  cya-cya: 'Si''yana yu Xuhua nchcui'' yu lo''o Herode: A tsu''hue tyi''in lyi''o
    um cuna''an ''in ta''a ngula um.'
  wrk-wrk: '@see-verse:MAT.014.003'
  nii-nii: Kumb ok, Jon eim King Eros kanpi yi nim, “Nim amb ei sin, ei kapłi enanim,”
    pa nim.
  ign-NT: '@see-verse:MAT.014.003'
  dik-NT: Rin cï Joon ye lɛ̈k ye ëlä, “Acïï path ba tiŋ wämuuth rum ke pïr!”
  cac-cac: '@see-verse:MAT.014.003'
  tzj-E: '@see-verse:MAT.014.003'
  bpx-bpx: काहाके बपतीस्‌मा आपण्‌यो युहन्‌ना तीने केदलो हतो, के हीने राखवा तारी जुगु
    ताले नी हय।
  san-BUR: ယတော ယောဟန် ဥက္တဝါန်, ဧတ္သယား သံဂြဟော ဘဝတော နောစိတး၊
  yaa-NT: '@see-verse:MAT.014.003'
  cab-NT: Aríñagaalí meja Juan lun Heródes luágu moun láni lagámaridunun lúmari lamúlen,
    madǘgünti Heródes gásu láu.
  clu-clu: '@see-verse:MAT.014.003'
  swh-ULB: Kwa kuwa Yohana alimwambia, “Si halali kumchukua yeye kuwa mke wake.”
  tpt-NT: 'Yu Juan va ixjunita: —Jantu lay kꞌamakꞌatꞌi mixanati yu ixanati milaqaj.'
  aai-aai: John tur fokarin maiyow Herod Herodias i tain Philip aawan bai bi’aawan
    isan gam iu, “O i ofafar iastu’ub tai aawan ibai i’awan.” Tur fokarin iti eo isan
    Herod yan bai dibur yari’iy.
  sny-sny: '@see-verse:MAT.014.003'
  myy-myy: '@see-verse:MAT.014.003'
