  nif-nif: '@see-verse:MAT.014.003'
  twi-ASANTE: sɛ, Herode aware ne nua Filipo yere.
  aoj-aoj: '@see-verse:MAT.014.003'
  cbv-cbv: '@see-verse:MAT.014.003'
  taw-taw: '@see-verse:MAT.014.003'
