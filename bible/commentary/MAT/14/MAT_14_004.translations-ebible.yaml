    asawam.”
  pir-NT: '@see-verse:MAT.014.003'
  anv-NT: Né gébége Hɛrɔd asɛlé Hɛrɔdyas né neba, Jɔn agarege ji aké, “Ɛbɛ́
    Ɛsɔwɔ ɛkame fɔ́ nnó wɔ ɔsɛ mendée meŋmo wyɛ ɔbá wɔ́.”
  sab-NT: '@see-verse:MAT.014.003'
  tmd-tmd: '@see-verse:MAT.014.003'
