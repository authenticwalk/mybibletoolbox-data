    Dios lal jipj vyasas myanun”.'
  zap-NT: 'Porke ndal tir re Xwa lo Herodes: ―Ngyidet negwa ne rlaa de ne nuno de
    xewnaa bech de.'
  wer-wer: '@see-verse:MAT.014.003'
  ipi-ipi: '@see-verse:MAT.014.003'
