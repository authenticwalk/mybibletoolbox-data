  zac-NT: 'Zihani vueltë Juan guniꞌi lu Herodes: ―Adë nádiꞌi bien cuáꞌal tseꞌlë bë́chil
    ziquë tséꞌlël.'
  kyg-kyg: '@see-verse:MAT.014.003'
  kmk-kmk: Ta si Juan, kanayun un ibagana kan Herodes un, “Iyadin dit lintog taku’n
    asawaom nat ipag nu un si Herodias.”
