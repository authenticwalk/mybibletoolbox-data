    saon. Huu ndia laꞌolena ita hada Yahudin ndia so!”
  kyf-kyf: '@see-verse:MAT.014.003'
  tpi-tpi: '@see-verse:MAT.014.003'
  mih-NT: 'Ra Juan cuu ra i catyi sihin ra Herodes: Ña vaha sa nacuhun ñazɨhɨ yañun.'
