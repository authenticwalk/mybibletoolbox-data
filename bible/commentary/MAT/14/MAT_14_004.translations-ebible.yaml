    ingudmu.”
  spa-PDDPT: 'porque Juan le decía: No te es lícito vivir con ella.'
  ruf-ruf: kwaapfila Yohane tsakamlongela Herodi, “Ng'apfinoghile bae ghweghwe kumkwela
    Herodiya!”
  gun-gun: Mba'eta João “Nda'evei ndera'yxyrã rereko aguã” he'i ramo.
  agu-BL: 'Na nin tal Wa''n: “Yi qui na yub yi je''n cyok''bel quib tu Herodías yi
    txkel yi titz''un yi na bi''aj Li''p.”'
  isn-isn: Kunsoko Yohana, amuie sunga tai nuanso kumuhola atule musungu wake.
