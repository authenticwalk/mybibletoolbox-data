  opm-opm: '@see-verse:MAT.014.003'
  bvr-bvr: Ngardawa Jon a-wena nula a-workiyana Ayrat, a-yinagata nula, “Gun-narda
    gala gun-mola nginyipa n-dimanga jin-guna Yirórriyach nipa Bilip jin-nika jin-gumarrbipa
    niya.”
  wal-wal: Aissi giikko, Yohaannisi Heeroodisa, “Neeni Heeroodiyaado ekkanau bessenna”
