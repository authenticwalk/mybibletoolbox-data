  ncu-NT: Mfaanɛɛ se̱‑ɔ, ne̱ Hɛrɔd a yo̱rɔwe̱ fe̱yɛ ɔ mɔɔ Yohanee. Amaa ɔ se̱re̱ lamaŋ
