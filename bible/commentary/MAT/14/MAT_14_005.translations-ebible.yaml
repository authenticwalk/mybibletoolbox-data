    dia pung orang, ko kasi maso Yohanis pi dalam bui.
  pol-UBG: I chciał go zabić, ale bał się ludu, bo uważano go za proroka.
  qxh-NT: 'Mandaj Herodes wañurachiyta munarsi, runacunata manchacuran. Runacuna niran:
