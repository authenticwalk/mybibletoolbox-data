    ne Xuâum.
  bmr-NT: 'Jaanegui Herode Juaco guijenɨujirahi. Jaaruubo miyamɨnaaco ñɨhicuguehicauhi;
    famooro miyamɨnaa: Juaco Moocaani iimaamɨnaafi, noomoro eneehicaunotɨ.'
  fuf-fuf: O faalaa mo warude, kono o huli jamaa on, ko fii hari hiɓe jogori Yaayaa
    wa annabaajo.
  bhl-bhl: 'Kolewsomelei, Kelot e “Sion elo alii, kuanoka!”, angse kate, e Isalael
    kawtiw im awan finganse kasike, kolewse kale. Nimew angom? Isalael kawtiw i ibolow
    fukunomeliw: “Sion e Sunbin-Got em bontem dim bakamin kunum ete te!”, angsiliw
    kasike.'
  ons-ons: Herot eŋe Yohane qeakane okange, ŋo siluŋ eŋe Yuda ŋei eŋane kaetkake,
    onoka wane Yuda ŋei eŋe Yohane wane propet mane rakoi, ea wane.
  con-NTPO: Tsa'ma fi'ttiye in'jan'ma tsa andesundeccuma dyojopa antte. Nane poiyi'cco
    a'i tsu in'jan'fa Juanjan Chiga Aya'fama afa'su.
  ghs-ghs: Hiiremi Herote ao noke teetarotahe abi samanei nookami Dzohane noi too
    abi qaheubanaho isaki naatemi Herote nokoho attike eeteqi te noke teetaranihe
    sutasuta nagata biireta.
  peg-peg: ଆରେ, ହେୱାନ୍‌ ଜହନ୍‌ତିଂ ଅସ୍ତେଙ୍ଗ୍‌ ମାନ୍‌ କିତାନ୍‌ ହିନା, ମାନାୟାର୍‌ତିଂ ପାଣ୍ଡ୍ରା
    ଆତାର୍‌, ଇନାକିଦେଂକି ହେୱାର୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ ବେଣ୍‌ବାକ୍‌ଣାୟ୍‌କିନାକାନ୍‌ ଇଞ୍ଜି ମାନିକିଜ଼ି
    ମାଚାର୍‌ ।
  txu-NT: 'Nhym kam bit kute me anor nhym me kute bĩnmã. Nhym be, kati. Me krãptĩ:
    ne me ''ã abenmã kum, —Djuãobê ne Metĩndjwỳnh kukwakam memã ujarẽnh djwỳnh, ane.
    Me krãptĩ kute ã anhỹrkam ne Erodji arỳm kum me krãptĩ pyman Djuão bĩn kêt.'
  eng-WEBU: When he would have put him to death, he feared the multitude, because
    they counted him as a prophet.
  gnw-NT: Jáeramo Herodes uipota tẽi uyucaca Juan. Ẽrei uquɨye tenta guasu pegua reta
    güi. Echa'ã jae reta güɨrovia Juan co jae penti Tumpa iñee umɨmbeu vae.
  mux-mux: Ka-lkuna panjipa kene ‘Yu topu konjumbu.’ nimba piliirimeliinga-pe we-yambuma-ni
    ‘Jon yu Pulu Yili-ni “Ninjui!” nimba ung nimba silimúma piliipa yambuma nimba
    silimú yi te molemú.’ niku kanuringeliinga yu mundu-mong tenjipa kene Jon topa
    naa kunjurum.
  maj-NT: Kama mjehe̱ Herode̱ nga ts'i̱ínk'ien Jua, tu̱nga tsankjúhún nga b'a̱ ts'i̱ín,
    a̱t'aha̱ b'a̱ tsu xu̱ta̱ nga nku nda̱ profeta̱ Jua Bautista̱.
  bkq-NT: 'Herodes wâne myani João tyâen-hondyze, tyangahu oday xunâzely olâ: — Kâyâen-honly-ro
    watay, kurâdo iewiâpaze yagâ — kely. Kurâdo enanaji Deus itaumbyry egatuim mawânkâ
    myani João.'
  kue-kue: Ye eremogl Jon sigoragledi prukwa, ba ye yomba kundutno goglkwa, sraglpre,
    Jon propet ta moglme dingwa.
  cot-NT: Irootaquequea inintantavetacaca Erorishi irimetojacaantaquerimequea, cotanquitsiquea
    itsaroacaajiacariquea maasano choocajianquitsica oraniqui, yamenajiaqueriquea
    iriguenti tsavetantatsica.
  bnp-bnp: '@see-verse:MAT.014.004'
  apn-NT: '@see-verse:MAT.014.004'
  ctp-NT: Nu ngwa bra kanꞌ ngwa tiꞌ Herodes kujwi ꞌin Xuwa, loꞌo ytsen yu ꞌin neꞌ
    kichen, chaꞌ ndyaa ñaꞌan tiꞌ neꞌ chaꞌ wa ykwiꞌ Xuwa chaꞌ ꞌin Ndiose loꞌo neꞌ.
  bre-BRG: C'hoant en devoa d'e lakaat da vervel, met aon en devoa rak ar bobl, dre
    ma oa kemeret Yann ganto evit ur profed.
  opm-opm: Karapus mara Sutporhan ha haputinoh dahatip orhor kuuhan ihir Oh propet
    yahnap hanhe dahat patio rim oh kas ham dahamara na sam be karapus matipmur.
  bvr-bvr: Gu-gurdiya nula nipa Ayrat jal a-ni a-bu barra Jon; wurra a-gurkuja burrwa
    wurra gama gorlk, ngardawa birripa abu-borrwurra Jon minypa nipa Wangarr an-nika
    an-mujaruk.
  wal-wal: Heeroodisi Yohaannisa woranau koyiis; shin Yihudaa asai hananabaa yootiya
    asadan Yohaannisa xeellido gishshau yayyiis.
  zad-NT: Na' daa golle'ne' ka' goklall' Heródeza' wite'ne', per bi biyaxjile' daa
    bllebe' beṉ'ka' chajḻe' daa nak Juanna' to beṉ' chyix̱jee daa che' Chioza'ne'.
  aso-aso: Helodeꞌ aza Zohaneꞌni bele helelesa gilineꞌza eveneꞌ nete Zohaneꞌnimuꞌ
    nene polohete neive li gili nizanako lo ehelele izavo hulo-mikineꞌ.
  uli-uli: Iwe Yerodes sa luluwaley le be llimeseloh, ngo ye metagur Jews kowe bo
    re yitili Johannes le iy semal profeta.
  nin-NT: Hirridu à ka ngu Yohana ba, na so kru isisu di anishirr ba a ta tsi kputtu,
    nggo a hi di anishirr ba a kpanye di Yohana à su uni kpa are a Abachi.
  tgk-tgk: Ҳиродус мехост Яҳёро ба қатл расонад, аммо аз халқ метарсид, зеро халқ
    Яҳёро пайғамбар меҳисобид.
  acu-NT: '@see-verse:MAT.014.004'
  cak-WNT: Y rumac'ari' ri Herodes can rajowan wi c'a chi rucamisan ta ri Juan, xa
    yac'a ri can nuxibij c'a ri' chiquiwech ri winek, ruma riye' can quetaman wi chi
    ri Juan ri Bautista can jun profeta ri nik'alajsan ri ruch'abel ri Dios.
  ebk-ebk: Laraychun Herodes ay epapatuy hi Juan, ngem umugyat hiya as nan tataku,
    tay infilangcha hi Juan as usa ay pomapadtu.
  spa-PDDPT: Quería matarlo, pero tenía temor al pueblo porque consideraban que él
    era profeta.
  ruf-ruf: Herodi tsakabama kumkoma Yohane, lekeni tsakapfuka iwanu, kwaapfila tsawamwona
    ka nabii.
  gun-gun: Huvixa ojukaxe teĩ okyje heta va'e kuery gui, profeta oikoa rami oikuaa
    okuapy ramo.
  agu-BL: Ej nin yi tajbil Herodes yi toque'n Wa'n xetze' i'tz tan biyle'n cu'n klo',
    poro nin xobtz scyetz wunak. Na cyakil wunak ncyocsaj, yi Wa'n i' jun elsanl stzi'
    Ryos.
  isn-isn: Herode auze mubulaga akogopa antu kunsoko aumuine Yohana kina munyakidagu.
  ilo-ULB: Pinapatay koman ni Herodes isuna, ngem nagbuteng isuna kadagiti tattao,
    gapu ta imbilangda isuna a kas maysa a profeta.
  pir-NT: '@see-verse:MAT.014.004'
  anv-NT: Hɛrɔd akɛlé meti manwá Jɔn, yɛ́mbɔ afɔ bɔɔ́ Jus, néndé ɛbwɔ́ ákame
    nya nnó Jɔn alu muú ɛkpávɛ́ Ɛsɔwɔ.
  sab-NT: Juan-Bautista kledu skage gire Herodes tadu Juan-Bautista gwakalinda Juan-Bautista
    nu geruba Herodías giti gdale, agwa Herodes kwachiu kwian nglea ngeru kwian e
    ulita kle Juan-Bautista gerua gai dage, kwiange sugedu Juan-Bautista ulia kwian
    Chube gerua ketanga dabage, Herodes kwachiu kwian ene ulita ngeru malen Herodes
    me ñadu Juan-Bautista gweda blike.
  tmd-tmd: '@see-verse:MAT.014.004'
  acr-NNT: Ruma kꞌu waꞌ ri Herodes lik xraj kukamisaj ri Juan, noꞌj lik kuxiꞌij ribꞌ
    chike ri tinamit ma chikiwach rike ri Juan e jun qꞌalajisanel re ri Dios.
  kpg-kpg: Herod gu hiihai bolo ia ga daaligi a John, geia e lliga huoloo i digau
    o Jew ala e hai bolo John la di soukohp.
  taj-taj: थेतबासेलमा हेरोदसे यूहन्‍नादा साइबारी म्‍हाइमुबा। तर हेरोद म्‍हिगदे म्राङ्सी
    लोङ्मुबा। तिग्‍दा भिसम म्‍हिगदेसे बप्‍तिस्‍मा पिन्‍बा यूहन्‍नादा अगमवक्ता हिन्‍ना
    भिसी भिमुबा।
  avt-avt: Herot hanhan kaknep Jon kaki, te hɨrak kɨnaain mɨt miyapɨr. Hɨr han kitet
    Jon hɨrak mɨtɨk profet ke God.
  cbk-cbk: Masquin quiere gayot si Herodes mata con Juan, no puede le, cay tiene le
    miedo con el maga gente, cay ta considera sila con Juan un profeta gayot.
  uig-ARA: ھېرود شۇ سەۋەبتىن يەھيانى ئۆلتۈرمەكچى بولغان بولسىمۇ، بىراق خالايىقتىن
    قورققانىدى، چۈنكى ئۇلار يەھيانى پەيغەمبەر، دەپ بىلەتتى.
  tuf-tuf: '@see-verse:MAT.014.004'
  abx-abx: Aruyag gayod si Herodes nga pamatay-na si Juan, pero atalaw iya si mga
    a'a kay paragsumat-na si Diyos i pagkakilala-na sito mga iya.
  mco-NT: Je rey Herodes ooy anajty jayaj'öga'ñ yɨ Juan, per tzɨgɨɨyb anajty mɨɨd
    je mayjäy. Com je mayjäy tɨ anajty mɨbɨcy ajcxy co Juan hue' anajty tügɨ Dios
    tɨy'ajt mɨɨdpɨ, tüg profeta.
  kqf-kqf: Mba giuna aubaina Alodi i ḡoyeḡoye te Diyoni maso i waipeki. Bi lava i
    nailedi, banina tedi a sibe te Diyon ba taugiuwatana.
  cpb-NT: 'Ari ikowawetaka ritsitokakaanterime, iro kantzimaitacha osheki pinkathatakeriri
    Juan, riyotaiyini Kamantantaneri rini. Ithaawantanakari Herodes atziripaini, ikantashiretzi:
    “Arika nitsitokakaantakeri, ari inkisaneentaitakena.”'
  aon-aon: Aria Herot nakana nubo Jon nugok, aria ta nanogugur um eshesh shakana Jon
    da anan profet.
  hus-NT-2005: Na Erodes in léꞌ kin chemdhaꞌ na Juan, por in jikʼnál an atiklábtsik
    abal ejtal in choꞌóbtsik ke na Juan kʼal a Dios ti abadh ti tʼiltsix.
  mig-NT: Te Herodes, ni̱ kuni̱‑de ka'ni‑dé Juan. Ko ni̱ yu̱'ú‑de ni̱ jito‑de ña̱yɨvɨ,
    chi̱ kájani ndaa̱ ini̱‑i ja̱ ɨ́ɨn cha̱a jáni tu̱'un Dios kúu Juan.
  bps-bps: Na kayean moon fnati Dyan, bay likò kenen di dad to, du én fandamla, Dyan
    satu tugad Dwata.
  mbs-mbs: Ibeg i Herod ipeimatay din si Juan, meneng wedà deleg, so nelemitan sikandin
    te meopal se kedita te otaw kandin, so eg-aneng-aneng dan te si Juan se ontò telekeliwat
    te kagi te Timanem.
  tof-tof: We zitülkusdü, Errodón ubi oya ugón amkalóm yarilürr büdülümpükü. Da wa
    Zu pamkolpamab gum yarilürr, zitülkus pamkolpamab ⌊wirri gyagüpitótók⌋ wata igó
    yarilürr, “Zon wa prropeta.”
  cme-NT: Erɔdi wuɔ tuɔ taara u ko-yo. Ŋga nuɔmba‑i hiere baa naa suɔ wuɔ Nsãa waa
    *Diilopɔpuɔrbiloŋo. Erɔdi duɔ ne terieŋgu faŋgu‑i, korma da-yo baa nuɔmba‑i.
  sus-sus: Herode nu wama Yaya faxafe nɛ, kɔnɔ a nu gaaxuxi ɲama ya ra, barima e nu
    laxi a ra a namiɲɔnmɛ nan nu Yaya ra.
  pon-2006: Erod uhdahn men kemehla Sohn, ahpw e perki kowahlap pwehki mehn Suhs ako
    ar kin wiahki Sohn soukohp emen.
  dad-dad: Herod Jon yukesiya nigin wau yenen, anĩ ere, tamo kayau kumĩ fedin, ere
    nigin, idi ĩ profet taka dedig.
  zab-NT: Herodes rcaazbɨ quinxúb Juany, per rdxibbɨ xi gunné de bniety laab te pur
    iratedeb rniideb dec Juany ná tuby profet xte Dios.
  jae-jae: Ma têtac kêkac Herodo gebe ênac eŋ êndu, mago kêtêc lau gebe sêlic Joaŋ
    kêtôm propete.
  ksd-ksd: Ba Erodes i ga mainge na doko Ioanes, i burutue ra kor na tarai, tago dia
    ga kapupi ia ba ia ra propet.
  msm-NT: Kaling ogpahimatajan din podom si Juan, di nahaedok sikandin to kaotawan
    su migtuu sikandan no si Juan, kibali ba-ba to Diyus.
  myk-myk: Hɛrɔdi funŋɔ ki bye na Yohana gbo, ga wu bi fyagi sipyiire ti na, bani
    pee bi Yohana jateni Kilɛ tudunmɔ.
  sbe-sbe: Ye henuwa bena ye unuhemwaloi, na Yudeya tamowaidiyao ye matausiyeidi,
    matawuwuna ede se hedede meta iya peloweta.
  mcr-mcr: Iqu iqueŋi pizqä päsqäŋqä kŋuä wiyqaŋgqä-qe, qokä-apäkä iqua, “Jonä iqu
    hiŋuä-tqä-queqä” kŋuä indqänätaŋguwiŋqä, iqu iquauŋqä zä äwiŋgqe.
  cux-NT: Rey Herodes miiⁿ ní neⁿ'e yā 'caaⁿ'nuⁿ yā Juan miiⁿ, naati 'va'á yā 'iiⁿ'yāⁿ
    yeⁿ'e yáāⁿ miiⁿ; ti 'iiⁿ'yāⁿ s'eeⁿ ní s'téénu yā chí Juan miiⁿ ní 'iiⁿ'yāⁿ profeta
    chi dichó'o Ndyuūs.
  tur-YTC: Hirodes onu öldürtmek istediyse de halktan korktu. Çünkü halk Yuhanna’yı
    bir peygamber sayıyordu.
  san-ITR: tasmAt nR^ipatistaM hantumichChannapi lokebhyo vibhayA nchakAra; yataH
    sarvve yohanaM bhaviShyadvAdinaM menire|
  bel-N: І, хочучы забіць яго, баяўся натоўпу, бо яго мелі за прарока.
  sch-sch: Herod'n ama hah that rang a jôta, aniatachu Juda mipui ngei a chi ani,
    John hah Dêipu'n an lei be sikin.
  mic-MIQNT: Elot migwite'tg ta'n getu' ne'pa'pna Sa'nal gatu jipalapni Lesui'pa muta
    Lesui'paq tel'te'lma'tipnn Sa'nal na niganigjitegewinu.
  huu-NT: Naimɨe mɨcorɨna meinetaacade; iadedɨ Herodes dɨnena comɨnɨna jacɨruite.
    Juan mɨcorɨdɨ Jusiñamui facaina lloraɨmana naimacɨ raillanona, naimɨe mɨcorɨna
    jacɨruite.
  jiv-NT: Niisha Juaṉkan máataj tukamá aentsun ashamiarmiayi. Ashí aents “Juaṉ Yúsnan
    etserniuiti” enentáimtuiniakui ashammiayi.
  otm-NT: '@see-verse:MAT.014.004'
  dah-dah: Irde maymeke kamwoŋ yeŋ nurde hinhin gega, al beleŋ Yon gob Al Kuruŋyen
    mere basaŋ al yeŋ nurd uneŋ hinhan geb, Yon mayde mayde niŋ kafura heŋ hinhin.
  tnk-tnk: Kiɡ Herot rokeikei mə trousi əpune Jon, mətə rehekɨr nərmama tɨ nəri nə
    mə irəha həni mə Jon in profet riti.
  kpr-kpr: Amingiri, Herod nu John dari ambare dae kotisira. Avata Jusi embo John
    nu ferovetava sedo ghusera aindae, Herod oju usira.
  san-IAS: tasmāt nṛpatistaṁ hantumicchannapi lokebhyo vibhayāñcakāra; yataḥ sarvve
    yohanaṁ bhaviṣyadvādinaṁ menire|
  nho-nho: Herod ni hiihai ma ki taia a ia John ki mate, tevana iaa a ia ni mataku
    i te kanohenua naa Jew, i naa tama naa e hai maa John se pure TeAtua.
  gym-NT: Herodes tö namani Juan müre ketai ñäkä dokwäre jae Herodíabtä, akwa ni kwati
    nämane Juan mike ütiäte jae ni Ngöbö kukwei niekä kwrere, aisete nitre ye abko
    jürä namani Herodebtä. Abtä Juan müre ketani ñakare kwe.
  azg-NT: Ndoꞌ min na ninꞌquitscueeꞌ jon Juan, majoꞌ ncyaaꞌ jon nnꞌan, ngꞌe jndye
    nnꞌan tjiꞌhin cüenta na juu Juanꞌñeen tonduihin tsꞌan na incyaa jñꞌoonꞌ Tyoꞌtsꞌon
    nchu vaa ꞌnan na nguaa.
  bhd-bhd: ते हेरोदेस तैस कत्ल केरनो चातो थियो, पन लोकन करां डरतो थियो, किजोकि लोक
    तैस नबी मन्ते थिये।
  too-NT: Lā' ū'tza' Herodes ixlīmaknīcu'tun huan Juan pero cājicua'ni'lh tachi'xcuhuī't
    como xlaca'n tapuhualh palh Juan ixa'cta'sana' Dios ixuanī't.
  ind-AYT: Dan, meskipun Herodes ingin membunuh Yohanes, ia takut kepada orang banyak
    karena mereka menganggap Yohanes sebagai nabi.
  cjo-NT: 'Chapinki ikowawitaka rowamaakaanterimi, omaanta ithaawantakari atziripaeni.
    Osheki raapatziyeeyakarini Jowa, tema ikenkithashiryaakotziri rirotaki kamanantzirori
    iñaani Tajorentsi rootaki ikenkithashiryaantanakari riraga Erooreshi: “Aririka
    nowamaakaantakiri ari ikijakowentakyaari atziripaeni”. Rootaki ithaawantakari
    rowamaakaanterimi chapinki.'
  nsn-nsn: Doh Herot ke marang uiliatung pous tatanon, bo ke sokoro puk tasir tamatang
    Ju, teene o burehe ka namana tun tang Jon pare, a propet.
  san-DEV: तस्मात् नृपतिस्तं हन्तुमिच्छन्नपि लोकेभ्यो विभयाञ्चकार; यतः सर्व्वे योहनं
    भविष्यद्वादिनं मेनिरे।
  tna-NT: Da su Herodes Antipas ja Juan tipeida manuameja adhaatana. Daja biame, mue
    manuame atana, cristiano cuana iyuba putsu, Juan da Diusu sa quisa puji batana
    huecuana putsu.
  lid-lid: Herodiyas aso-ok ta Herot kidi Jon. Arile, Herot bwalen ma iy inoh. Tasah,
    lau solo-an badu Isra-el atehei budon boto-on anya Jon badeh, propet.
  wim-wim: Nil Herod.angana puth kaangk mulathow nunang, puth yaꞌa, nilanwey winynyang
    moꞌ pam wanch Jews al-alantamana, than puth ngaantam-ngeeyin nil pam anan prophet,
    wik min God.antaman waaꞌ-waaꞌ.
  zga-M: U Herode akhalonda unkhumbuda pwa akhadwada khuvanu ulwakhu avanu vambwene
    u Yohana ukhuta inyamalagho.
  yom-yom: Elode wuba tombanga kumvondisa, vayi nkangu wu batu kaba ntinanga bila
    batu baba monanga ti Yowani widi mbikudi.
  san-SIN: තස්මාත් නෘපතිස්තං හන්තුමිච්ඡන්නපි ලෝකේභ්‍යෝ විභයාඤ්චකාර; යතඃ සර්ව්වේ යෝහනං
    භවිෂ්‍යද්වාදිනං මේනිරේ|
  yut-yut: Erot uŋun Jon aŋakban kɨmotjak do nandagɨt, mani amɨn da Jon uŋun kombɨ
    amɨn kɨnda yaŋ nandawit. Do amɨn do pasalek Jon dɨma aŋakgɨt.
  grc-BYZ: καὶ θέλων αὐτὸν ἀποκτεῖναι ἐφοβήθη τὸν ὄχλον, ὅτι ὡς προφήτην αὐτὸν εἶχον.
  tbl-NT: Bè yóm kungol Hirod du yóm udél Jan yó, hol kóyóen ke tô kendel hfatayen
    Jan, okóm likò bè yó kem Ju, abay se dilô le hol tugod Dwata yóm Jan.
  cpc-NT: 'Ari ikowawitaka intsitokakaantirimi, Iro kantzimaitacha ojyiki ipinkathatakiri
    Juan, jiyotaiyini Kamantantaniri jinatzi. Ithaawantanakari Herodes atziri, ikantashiritzi:
    “Aririka nontsitokaantakiri, ari inkisaniintaitakina”.'
  nhg-NT: Hua Herodes quemectisquea Xohuö, pero quemabeliöya puieblo ipampa puieblo
    quejtoöya que Xohuö oyeya sente tlayulepante de Deus.
  nya-nya: Herode anafuna kupha Yohane koma iye anaopa anthu chifukwa anamuyesa iye
    mneneri.
  ngu-NT: Herodes quinequiya quimictis Juan, pero quinmacajsiya on tlacamej, pampa
    nochimej quineltocayaj ica Juan se tiotlajtojquetl.
  kup-kup: Tahan Erod pi men ñomapanez nonoroz homehot heh, oñ, “Zoan pi Godiz propet
    abanap,” pot Zudahol haohavoz homet Zoan menapanen añarab porihö pi nao metapan
    hezavoz ñaihet tat heh.
  jid-jid: Hiridus ana wuu wa a klu sisri ndi wa mba kpawu nyme ndahi anebi.
  wmw-wmw: Ingawa Herodi akisaka kumulaya, fala akiwopa wanu, konta wakintula Yahaya
    kuwa nabii.
  gmv-GGM: Heredosaykka yanisa wodhanas koyshin asay Yanisa nabe mala xeliza gish
    babidess.
  ssg-ssg: Herod pahan i telei Jon, tuahe i mamata teka Ju nake laha ukek Jon i tel
    kuluiai kakai Haeu.
  zpo-NT: Zee nzhekla Herod gut Juan, per nzheb xaa ne xaa re xaa yezh, nel lee re
    xaa yezh mbezh lee Juan nak tub xaa nzaa kwent kwaan nzhé Dios lo xaa.
  poy-poy: Herodi kafiriti kumlaga Yohani Mbatiza, kumbiti katiliti wantu wa Shiyawudi
    toziya Yohani Mbatiza womberi wamwoniti kuwera mbuyi gwa Mlungu.
  qwh-NT: Carselman manaraq llawitsishpam Herodisqa Juanta wanuratsinan carqan; peru
    manam almiterqantsu nunacunata mantsarnin, porqui llapan nunacunam Juanpaqqa creyiyarqan
    profeta cashqanta.
  gaw-gaw: Amu nug Johanes qeeb mauhḵunu heum amge nug danab ah dilag baḏom. Aḏinu?
    Danab ah ag Johanesnu, “Nug am Kayaknu propet,” aon ap̱ig.
  nca-nca: Rotoro, uroweka khumoní, ye iŋaró, quko unipare qambu quro soraró, dokoro,
    ene ŋande iŋaŋgurí, Jon ŋuko ye-ye uni ka, yero iŋaŋgurí.
  zpz-NTPP: Orzeꞌ rey Herodes ngulagy yu ñgyut yu Waa, tees gudzib yu lo de mbecy
    Israeel. Gun bicy dey Waa par tub yu nu mnii por cuen ni Ñgyoozh.
  mkj-mkj: Herod uhdahn nimen kojukdi John, a ih mijik mihn Jew pwa irai kin wiahki
    John joukohp men.
  zac-NT: Herodes guc shtuꞌu quínill lëꞌë Juan perë bëdzë́bëll por ra mënë purquë
    casi grë mënë guniꞌi rall de quë Juan na tubi naguniꞌi shtiꞌdzë Dios.
  kyg-kyg: Helotiꞌa Yoniꞌmo kamiti amagisiyafeꞌmo huꞌniyaꞌmonanafa Yu vayaꞌmogimo
    huꞌapaeꞌmo, Gotitegati gemo alinineno aeno hakalo huno hapa nepaiya vekamo maiꞌniye,
    huꞌa apakesa afiꞌnayaꞌmofeꞌmo vayaꞌaifeꞌmo koli huteno afaꞌa ateꞌniye.
  kmk-kmk: Ot siya’d gapuna’n piyaon Herodes papatoy si Juan yoong umogyat sidat tagu
    ta tuttuwaon da un propetan Apudyus si Juan.
  cao-NT: Ja iqui tsi Herodés Juan acasniquë. Jama, jodiobo qui ja raquëni quiha “Dios
    Chani yoati ibo-iboria xo Juan” i nohiria bo ni quëshpi na.
  bbr-bbr: '@see-verse:MAT.014.004'
  inb-inb: 'Chasa piña­kug­manda Hero­des, Juanta wañu­chin­gapasi muna­kurka. Nigpika,
    chi alpapi kaug­sa­na­kuska runa­kunata manchai iukarka. Chi runa­kuna, Juan­manda
    ni­na­kurka: “Santu Ispi­ri­tu­wa rimagmi ka”.'
  hrv-hrv: Htjede ga ubiti, ali se bojao naroda jer su ga smatrali prorokom.
  box-NT: O Heroode lá wi ò o ɓúe o Zãn ká a màhã́ zã́na ɓa zã̀amáa lé
    bìo ɓa ɓúenɓúen wee leéka le o Zãn lé le *Dónbeenì ɲi-cúa fɛɛro.
  ote-NT: Hangue ra Erode bi bø rá cuɛ ne mi nehma̱ da hyo ra Xuua, pe himbi za bi
    hyoꞌa̱ ngueꞌa̱ mi tsu ya ja̱ꞌi ngueꞌa̱ mi camfriꞌʉ gue ra Xuua go ꞌnara hoga ba̱di.
  wnu-wnu: Ende qamara Herot oau biriberi nub wogub Yon mom waramb qamb ater ego,
    Yuda munon qei Yont “qob gigit qamarau munon ger igoriba” qamb wot qamb igour
    eng yari wagerei.
  zam-NT: Leque hora ngulàa xyàn lezo' Herod. Mblya's Herod ngnibe' Herod loo solndad
    par ya yuth solndad Juàn. Per Herod mzyeb gunèe Herod mèn co' nziri' huiza. Tac
    ryete mèna mbli xtùuz cón che'n Juàn no mbez mèna loo xtàa mèn le' Juàn ante ndyoodi's
    cón che'n Diox.
  zyp-NT: Herod taco Johan cawh thaw a du naná teitah zawpuipaw khah a ci he, zecawtamaw
    tatah zawpuipaw taco baptisma peitu Johan cawh Khazing khuavang a cang tatah aa
    tah cawtah a cang.
  sey-NT: Ja̱je caquëna, Herodes Juanre huani je̱osiꞌi caquëtaꞌa pa̱ini caꞌraquë pa̱pi,
    siꞌaohuaꞌi Juanre Maijaꞌquë coca quëaquë api ca doꞌire caꞌraquë.
  nvm-nvm: Regavo Erod fuiji fu vierafe fuka kia bu Jon kanaga fu guakro fu ijeg vierafene
    fu una e Jius iji juin. Ijefuon maiji e Jius iji bu ma vierafega e Jon fu ma e
    Godon vuak vierafene kuaimon be ijefuon fu iji vierafen.
  mps-mps: Tama Jongo te po obaso, Herotgo Jon ela muabo homu yali goli, aga te Juda
    we bidi augwalide wi yai. Augwaligo homugo te Jon aga da, te Godigo po pusubo
    bidi profet da te homu yai dao.
  pab-NT: Herodes aisene aokowi, xakore hoka mairita judeunai João iraiti xakaisasehare
    aokahitere hiyeta.
  llg-llg: Tehuu Herodes taa nau mbali sana, de kada ana sao nala Herodias. Tungga
    teteben, na, Herodes nahiik tao nisa Yohanis Mana Salanik. Tehuu ana bii hataholi
    noꞌu kala, huu lamahele, lae, Yohanis ndia, na, Manetualain mana kokolan. Huu
    ndia de nadenu ndia hataholin, fo landee Yohanis neni bui dale neu.
  kyf-kyf: Ewlodʋ 'yɩbha ɔ 'ka Zaan 'bha. Nɩɩ, ɔ mɩ Zuifʋ sɔda, -maa nɛɛ nɩɩ, Zaan
    mɩa, -Lagɔgbʋʋ -falɩpanyɔ -wa.
  tpi-tpi: Na Herot i laik kilim Jon i dai, tasol em i pret long ol manmeri, long
    wanem, ol i ting Jon em i profet.
  mih-NT: I cuñi ra Herodes cahñi ra sii ra Juan, zoco i yuhu ra sii ñiyɨvɨ vatyi
    sino iñi tandɨhɨ ñu vatyi cahan ra Juan sa cuenda ra Ndyoo.
  qvh-NT: Tayta Diosninsipa profëtan Juan cashganta lapan runacuna niyaptinmi Herodisga
    wanusiyta munarpis mansarergan.
  kms-kms: Herot ni Jon ni nati ningg nei nimbiq, pudi ni wute buagi wune nimbiny,
    te pugri ni nei rimb Jon ni propet iri.
  agn-agn: Tenged tarin, galiliag din si Herodes ang ipapatay na si Juan, piro geldan
    tanandia ong mga taw, tenged si Juan aggilalaen nirang propita tang Dios.
  nhi-NT: Ica non Herodes ocniquia icmictis, pero amo ouilia nic oquimixmouilaya in
    tocniuan, nic yehuan oquitayah in Juan queh teotlanauatani.
  ttc-NT: Anke te Eródes tgan tuq tzan tqet tkansa' te Wa'nch, k'onti'l tuq nb'antik
    tzan tpaj tetz nxob' tuq kywitz kye xjal, komo tuj kynab'l kye xjal te Wa'nch
    jun aj yolil tyol Dios.
  dan-1931: Og han vilde gerne slå ham ihjel, men frygtede for Mængden, thi de holdt
    ham for en Profet.
  kwj-kwj: Ete wowani Herot Jon ni ri yeni ri si ki ri hambwaro, woro kale himiyama
    hurahama keke ya ri aki. Hinde wowani, wunu ka hinga wu hambwaro, Jon ori Gotri
    mwanji bwarakarandau hima.
  vie-OVCB: Vua muốn giết Giăng, nhưng sợ dân chúng nổi loạn, vì mọi người đều công
    nhận Giăng là nhà tiên tri.
  kze-kze: Éróti Yónimba inkamónáe súmba kwaási-taaroi inkaiséna íma inkánkaiye. kwaási
    Yónintavesa sésa Áánútun-aai simátímíwaiman-iye suwaná Éróti séna Yónimba inkámónasa
    áwáá'a siyénááowe séna íma inkaména máyowana
  mpj-mpj: Yirutju ngangkulpayi pungkuraku Jaanpa. Yarrara ngangkulpayi, “Martuluya
    yarnngalu ngangkuni Jaanpara Mamamili jakurlpurluka. Jiikajalurniya wirrilyirrira
    pungkujaku, mirtarna kuwarri pungku, paki, kurlungarna pungku.”
  lbk-lbk: Laychen Herodes ay mangipapatey ken Juan ngem omegyat isnan Judio, tay
    ifilangcha ay si Juan et esa'y mamadto.
  mto-NT: Jyayakjayꞌo̱o̱ꞌkuvaajnju tseꞌe je̱ Herodes je̱ Juan, ax kaꞌa tseꞌe jatyji
    veꞌem du̱tuujn ku̱x je̱ jayu veꞌe cha̱ꞌkip, veꞌemeꞌe anañu̱joma je̱ jayu du̱jaanchjávada
    je̱ts je̱ Nteꞌyam je̱ yꞌayookeꞌe je̱ Juan kyo̱jtsnajxyp.
  bzh-bzh: Lom Herot* bë ngis yi menadiiḳ rëḳ ggönengin alam Yuda in kwaj nevo Jon
    bë yi mehö-nenër-ġaġek-ranġahsën ti.
  guj-2017: હેરોદ તેને મારી નાખવા ઇચ્છતો હતો, પણ લોકોથી તે બીતો હતો, કેમ કે તેઓ તેને
    પ્રબોધક ગણતા હતા.
  jvn-NT: Mulané ratu Hérodès kepéngin matèni Yohanes, nanging dèkné wedi karo wong-wong,
    awit wong-wong nganggep Yohanes kuwi nabi sangka Gusti Allah.
  byr-byr: Wɨmwaaihɨna yaka “Jonɨmɨ tamakɨma!” daka yaka kɨrɨꞌ aꞌmwe yuyaraavɨna lɨka
    yɨna. Aꞌmwe sahwara yawɨꞌna “Jonɨ Gotɨyarɨ wɨꞌnawɨjɨwaakadelyɨ. Pɨropetɨyalyɨra.”
    Sahwara sara yawɨꞌna yadɨvɨꞌ sahwaraavɨna lɨka yɨna navɨka mwaalɨna yakelyɨ.
  ian-ian: Herot ndɨ kat vatnyavak kat yelavɨka lɨndɨ. Nɨma sakwat Juda ndi yelavɨtndi.
    Ndɨ ngu yagu lɨga Jon God waa nyaangɨt mbutɨga profetna waa yelavɨka lɨndi. Herot
    ndi kat vaaka lɨga Jon kat ana vatnyandɨ.
  hun-hun: De amikor meg akarta öletni, félt a sokaságtól, mert prófétának tartották
    őt.
  mcf-NT: 'Adshumbic Uan cuesunetiadquio icquimbi aton matses: —Nuquin Papan chiaid
    chuibanquidquio nec —quesho tantiashun aido dacuëdënquin Uan badedi cuesunenquio
    icpac caondash.'
  kjs-kjs: Herot-me Jon lu makomaatalo pisa pare nipumi Juda enaali raayo paalame
    komisa. Go enaalinuna konemere Jon Gote-na agale lakale ali meda kone wisimi.
  mni-mni: Aduga Herod-na mahakpu hatninglabasu, mahakna miyambu kirammi. Maramdi
    makhoina John-bu Tengban Mapugi wa phongdokpa maichou amani haina lourammi.
  yad-NT: Dañuma su̱varyu̱ñu̱yada Jeródesbeñi̱ Juánbay, sasuvu̱ñu̱yada riy nijya̱nvabe
    jiryatiy ridyiñu̱yada siva Juánbay nu̱tyu Ju̱denuju̱ tu̱chu̱.
  mxb-NT: Sa̱ꞌá ño̱ó ni̱ kaꞌán rá kaꞌání ñaá rá, tído yuꞌú ra̱ na̱ ñoo ra̱, chi̱ ni̱
    ka̱ndísa na ña̱ Juan kúú iin profeta.
  pon-2006A: Erod uhdahn men kemehla Sohn, ahpw e perki kowahlap pwehki mehn Suhs
    ako ar kin wiahki Sohn soukohp emen.
  maq-NT: Herodes ne, meje tsiquehen me Juan jan, peru camaji ta tsëhë xi xi má rë
    xuta ne, cha Juan ne, hacui profeta má cha. Hane Herodes ne, tsacjun me xuta.
  hto-hto: Daɨí daɨna jira Herodes Juaana fáiacade. Mei íadɨ comɨ́nɨna jacɨ́ruite,
    mei “Afe Juan Juzíñamui dɨbénedo úrifɨredeza,” daɨdíaɨoɨ.
  por-BRBSL: Quando ele o teria colocado na morte, ele temia a multidão, porque o
    contavam como profeta.
  ces-NKB: A ačkoli ho chtěl zabít, bál se zástupu, protože ho měli za proroka.
  cui-cui: Daxota Herodes bichocono anaepana. Herodes ichichipa xua Juan pebexubiwatsi.
    Daichitha Herodes jopa baxua exanaeyo tsipei junuwa, jiwi cunuwatsi. Tsipei daxita
    jiwi nanta xeina xua Juan apara pon Nacom pia peitorobi jume pepaebin.
  boj-2014: Jon a tonto talq di sonaqa Herot a endegsi are qaloqnej, “E Jon qalit
    moiqas.” Ariya tamo uŋgasari kalil naŋgi maroqneb, “Jon a Qotei aqa medabu o qaji
    tamo bole.” Naŋgi degsib maroqneb deqa Herot a naŋgi ulainjrsiq Jon qalqa uratej.
  eng-OEBUS: Yet, though Herod wanted to put him to death, he was afraid of the people,
    because they looked on John as a prophet.
  eri-eri: Herot no Jon dukote wonga umei nomo onowai, onou wa, no fai-aita bagu umuge
    nigai, taate bona, nere ninanege benou isane, Jon no profet.
  aly-aly: Herod aterirrek ingwer-rnem-kety, ingwer-rnemelarl John renh iterl-arek
    Akngey-kenh angkakert. Herod atherr-angkwarr iterrenh, mwerr-angkwarr, apmwangkwarr.
  wiu-wiu: Kikoa okale Erodeyo Yone einago wia tukamotou wa wene pianeya meake wakeneya.
    Nipa pa ali atoame i ago Yonepa Akolaline agale to̱awea akako ago tadeko wa one
    kei piai tokoli tokome kini wene witikaya wa piti motokome wakeneya.
  swe-swe: Även om han hade velat döda Johannes [Döparen], var han rädd för folket
    eftersom de ansåg att han var en profet.
  cth-cth: Jawhan hah thei han a ngai ei rangpuinaw a taki dawkvah thet ngam hoeh.
    Rangpuinaw ni Jawhan hah profet buet touh lah a pouk awh,
  mti-mti: Erod Jon tope boitan anone, megara iyayapan oya a ane, kuiyawa mu me propeta
    anoeme.
  pad-NT: Irojia binofiki ida João Batista-ra naabinivini. Judeus kaija'ari Deus athi
    namoniva abono hina vakahiki ada João Batista. Iroji ni-binofiki ida judeus kaija'ari-ra
    va'ora naihamahivini, oniani ida João Batista-ra naabiniravini hija.
  twi-twi: Herode pɛɛ sɛ okum Yohane. Nanso na osuro sɛ, sɛ okum no a basabasayɛ bɛba
    ɔman no mu. Efisɛ na nnipa no nyinaa bu Yohane sɛ odiyifo.
  hlt-hlt: Johan te ngawn a ngaih dae Johan te tonghma la a khueh uh dongah hlangping
    te a rhih.
  tbz-SIM: Kɛ̀ Edɔti ndɔ́ kɛ nɑ nkùɔ Isɑ̃ɑ̃ kɛ̀ nɛ́ ndé bɛnìtìbɛ̀ kɛ yɛ̃́ bɛ̀ do yɛ̃́mɛ̀mu
    Isɑ̃ɑ̃ tumɛ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò.
  san-GUJ: તસ્માત્ નૃપતિસ્તં હન્તુમિચ્છન્નપિ લોકેભ્યો વિભયાઞ્ચકાર; યતઃ સર્વ્વે યોહનં
    ભવિષ્યદ્વાદિનં મેનિરે|
  ake-NT: Era' esi'pʉ Isaan ɨnwɨpai, e'tane iyenari'nʉmʉ'pʉ ka'pon amʉ' pɨ', apʉne
    pʉra Isaan i'tu to' uya pɨ' pu'kena' pe.
  qvn-NT: Chay ninganpitam Herodesga wanuchiyta munara. Nätan mana wanuchirachüga
    chay marcachru runacunata manchacurmi, lapan runacunas Diospa willacugninpag ricapäcuptin.
  tku-NT: Masqui Herodes ixmaknīcu'tun Juan, cājicua'ni'lh tachi'xcuhuī't. Xlaca'n
    tapuhuanli Juan ixa'kchihuīna' Dios ixuanī't.
  bjk-bjk: Io, Erot ixo mamaa ra sesexomet e Jon, ma lamun ine ixo buburin a nangadi,
    möxösa, idi toxo pere ine bara a propet.
  msy-2020: Egha a mɨsueghtɨ an aremeghasa nɨghnɨsi. Egha a gumazamizibar atiatingi.
    A fo, me ghaze, Jon Godɨn akam inigha izir gumazim.
  bpr-bpr: Taman, too mayè Hérod fmati ku Dyan, bay likò kenen di dad to, du yé kafaldamla
    ku Dyan na kenen i satu tugad Dwata.
  cle-NT: Niaá⁴ Herodes ja̱³ hí⁴jɨ̱́yh⁴ Juan joó⁴ foyh⁴ diáh⁴ dsa³ ja̱³, chiaah¹ liáh⁴jɨy³
    ba² ji̱í̱h⁴ hi³ na³lɨ́y⁴ profeta Juan ja̱³.
  txq-txq: Tehuu Herodes ta nau tao matak neun, de ana sao nala Herodias leo. Tungga
    ndoon naa, Herodes hihiin nau tao nisa Yohanis Mana Saranik. Tehuu ana namahia
    hatahori noꞌuk kara, nahuu ara ramahere rae, Yohanis naa, Manetualain mana toꞌu
    dedeꞌan. Huu naa de ana nadenu ndia hatahorin fo sese Yohanis neni bui dale neu.
  aaz-aaz: Mes naiꞌ Herodes ka ntoe ma nrae natuin ee fa, onaim in nsao bi Herodias.
    Maski naiꞌ Herodes nroim he naꞌmaet naiꞌ Yohanis Asranit, mes in natiun gon nok
    too mfaun ein, natuin sin anpirsain am nak, naiꞌ Yohanis naan, Uisneno In mafefa
    kninuꞌ. Etun in nreun iin na he nataam naiꞌ Yohanis neu bui.
  qup-NT: Herodeska piñarishpan Juanta wañuchichinayashpanpas runakunata manchashpan
    mana atiparkachu. Tukuy runakuna yacharkakuna Juan Yaya Diospa yachayninwa yachachik
    kananta.
  dop-dop: Tǝnɑɣɑ Helɔtɩ nyɩɩlɑɑ sɩ ɩ kʋɣɩ Yohɑɑnɩ. Amɑ ɩ nyɑŋɑɣɑnɑ Yutɑ nyǝ́mɑ. Mpi
    tɔ, pɛlɛ pɑ mɑɣɑmɑɣɑ pɑ nyǝnɑɣɑ-ɩ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ kɛ́.
  azb-azb: Hirod Yəhyanı öldürmək istəyirdi, amma camaatdan qorxurdu. Çünki camaat
    Yəhyanı peyğəmbər sayırdı.
  eng-DBY: And [while] desiring to kill him, he feared the crowd, because they held
    him for a prophet.
  guo-NT: 'Samata, Herodes japox jʉmtaen wʉt, japon boesasia Juan. Pe Herodes pejlewla
    judíosliajwa, japi xabich jʉm-aech xot: “Juan, jiw bautisan, japon Dios pejprofeta”
    —aech xot xabich jiw.'
  hla-hla: Be Herot e ngilin atung hamate nanen, kaba e matoutir u katun u Jiu. Taraha,
    nori i poei e Jon a toa propet.
  mav-NT: — Pyno waku ati'auka teran Iuwãu ma'ato yt ati'auka kuap i katu­pono typy'i
    kahato ra'yn Iuwãu mohey haria e. Ta'i Tupana mipo'oro aimu'e hamuat Iuwãu e haria
    ahyt Iuteuria tukupte'en mesuwe e. Aikotã me aru waku Iuwãu auka hap atipuẽti
    e tuwa­nẽtup hawe morekuat Eroti.
  kpf-kpf: Oi Herodeŋâ Yohane kumbam nâŋgip. Ka a ambân ziŋâ Yohanegât nâŋgâne Propete
    op ândeip, zorat keŋgât op birip.
  ppo-ppo: Ai fo deremó, kale Herot-né Jon dipula beteróló daai yaletei so whi̧ kolóló
    a̧ wituraalu, dipula bemó ha̧le beteró̧póló taaralepó. Ti noatepae, Jon-ta, Kótóné
    ama ko̧ló whi̧póló, so whi̧ feané kisiparapó.
  hin-2017: और वह उसे मार डालना चाहता था, पर लोगों से डरता था, क्योंकि वे उसे भविष्यद्वक्ता
    मानते थे।
  bef-bef: Ya noligo Helotiu Yonihi lubahaꞌa laga hilubeꞌmu hinaya asaga boanaꞌmagi
    enubulo koli huto heꞌmi etoꞌehina yabe. Henaꞌmugope enali Yoniu lu yege hose bo
    nohibe lite lilata nehanaꞌmu yabe.
  amm-amm: No monoi no Hilo mo Iyono tukolo monoi na yo unuki. Ulai noko nokolalo
    monoi kokolomoki. Ulai afonimaiso? Toiyo iyamoki, “Iyono mo Kotoni mulu lukasiko
    nokota na.”
  zaj-zaj: Helode kalonda kumkoma Yohana, ila kawadumba wanhu kwavija wakala wampetile
    kamba Yohana kakala muhokozi.
  chq-NT: '''Iin²¹²in Herodes jngaa''¹³i Wó³ pe ''gøø''²¹mo tsá². Tsʉ jilee''²¹mo
    tsá² ''e ñii¹i ''e faa''²¹ Wó³ cwáain¹ tya'' Dios.'
  swp-swp: Ia Ioane bena i unui, na tatao gamagaridi i matausiedi, paana ede isi si
    ene ia peroveta.
  bjr-bjr: Eeroodeefa Yoohaneenara kuqaruani qinaqa faiqí anaasee minara irifoora.
    Misa aiqama Yoohaneenara Anutuna tamummaqara fasiqa fee qufanoo Eeroodeefa minara
    oonumafi iriseenoo minara rufieenoo sia arinau minnisee kaqi rumbanau.
  aby-aby: Eno weiro Firifunu aweka Erodiasima dino uike areare weibi ibake Erodima
    Dioni ana ebaro odike ma feafine wei. Eno weiro i orouma yaisina Dioni Godinu
    we bou ukeka miya we imuisa ibake Erodima ia iyarike Dioni ma feare daui.
  eng-YLT: and, willing to kill him, he feared the multitude, because as a prophet
    they were holding him.
  jni-jni: Hiridus ma nyari uhuna ume, ma kunna biyau barki sa anu wa ziki me unu
    kurzuzo utize ta Asere mani.
  kne-kne: Isonga layden Herod ay ipapse si Juan, ngem emegyat sin kaipoipogaw, tan
    binigbig das Juan ay mamadto.
  tgj-tgj: Herod ninyia mvkidubv mvngto, vbvritola Herod Jius nyi vdwa busuto, ogulvgavbolo
    bunu Jonnyi nyijwk akobv mvngnyato.
  gui-NT: Jae rambue Herodes oipota tei oyucauca Juan. Erei oquɨye tenta pegua reta
    güi. Echa jae reta güɨrovia Juan co jae metei Tumpa iñee omombeu vae.
  quc-TT: Ri Herodes are xraj kukamisaj ri Juan, man xkwin ta kꞌut rumal cher kuxiꞌj
    ribꞌ chikiwach ri winaq, rumal cher ri winaq ketaꞌm chi ri Juan jun qꞌalajisal
    utzij ri Dios.
  heg-NTPO: Mo Herodes dai toe muid un lo, un saap nol Herodias tuun ela. Muid in
    toma ka lam, Herodes kom isi le keo tele Yuhanis in Sarain Atuli ka. Mo un tiud
    nol atuil hut mamo kas, undeng oen parsai noan, Yuhanis nam mo Ama Lamtua Allah
    mee-baha. Tiata un tadu un atulin nas le laok daek tamang Yuhanis se bui dalen.
  ptu-ptu: Setonganna maelo'um Herodes kela dipatei Yohanes eta too, sapo' mahea'
    ohi lako to Yahudi aka buda tau ussangai Yohanes nabi.
  bzd-NTPO: Herodes é̱na Juan ttakwa̱ erë ie' suane pë' yöki̱, ie'pa tö iklö'wé̱ tö
    Juan dör Skëköl tteköl e' kue̱ki̱.
  kwf-kwf: Ana kaidaꞋi sa John tua saena luma ni lokafo, sa Herod ka oga liu saungilana,
    bore ma nia maꞋu Ꞌani ngwae ki, sulia kira saea sa John niaꞋa ta ngwae ana profet
    ki.
  eng-WYC-2017: And he willing to slay him, dreaded the people; for they had him as
    a prophet.
  eng-WMBB: When he would have put him to death, he feared the multitude, because
    they counted him as a prophet.
  zat-NTPS: Herodes guca lazre̱' gutie̱' le̱', san dxezrebe̱' da xelún bénneache ca'
    lawe' da dxeléquene̱' naca Juan benne' dxuchálaje̱' waláz chee̱ Dios.
  spp-spp: Erɔdi la mpyi si Yuhana bò, ŋka u mpyi na fyáge Yahutuubii yyaha na, ɲaha
    na yɛ pi puni mpyi a li cè na Yuhana na ɲyɛ Kile tùnntunŋɔ.
  zty-NTPS: Che ḻen gónele Herodes na' gote' Ẕwan', san bžebe' wži'igak benne' wláž
    ka' chie', dan' žékgekle' nak Ẕwan' benne' ẕchaḻje' ḻo wláz Dios.
  mek-mek: Ioane tipulai eagu alogai, Herod isa gaaupugua eoma kai papiau emaniꞌiainiꞌi,
    gome papiau Ioane profeta keomaisa.
  aey-aey: Herod uqa Jon qocob cal mecnu waug nijen euqa dana cajaca age Jonnu madi,
    uqa je hahun madec dana, einnu uqa dana cajacanu cucuien.
  urd-GVH: हेरोदेस यहया को क़त्ल करना चाहता था, लेकिन अवाम से डरता था क्योंकि वह उसे
    नबी समझते थे।
  ycn-ycn: Rijimaje Herodes huátari rinócana. E'iyonaja riquero'ó ina'uqué piyá, palá
    napechu i'imacale Juan nacú. “Tupana puráca'alo ja'apátajeri ricá,” que napechu
    i'imacá rinacu.
  djr-djr: Bala ŋayiny gan ŋunhi Yarittja bunharawnha yan nhanŋu Djonguny djälthin
    murrkay'kunharawnha yan, yurr yaka yan ŋayi ŋanya ŋunhi yänayiny bunha bili ŋayi
    gan ŋunhi barrarin yolŋuw walalaŋ, bili walalnydja gan ŋunhi yolŋuynydja walal
    guyaŋan yanbi ŋayi ŋunhi Djondja djawarrkmirra yolŋu.
  kvg-kvg: Yaq Elod Zion ambá gelavawɨ́n, ta zapaya. Geté ndego ezoqam-qá møe ndøgoám.
    Zapa ndǿgo, ndigu Zion Mbumbukiam-gé manqa vevezam ezoqam me꞉vewám.
  rug-rug: Ke pa ginugua asa si hiva va matea Herodi se Zone, ba sina matagutu ni
    sa sari na tie Ziu, sina va hinokaria rina tie sapu na keke poropita tugo te Tamasa
    se Zone.
  hop-NT: Noqw pam as put nīnaniqey anhtik̇aṅw, piw sinmuy maqasti; puma put Tutuyqawhqat
    lavay’ayayatnihqat pan aw tāyuṅqw ōviy’o.
  san-URD: تَسْماتْ نرِپَتِسْتَں ہَنْتُمِچّھَنَّپِ لوکیبھْیو وِبھَیانْچَکارَ؛ یَتَح
    سَرْوّے یوہَنَں بھَوِشْیَدْوادِنَں مینِرے۔
  heb-LB: הורדוס רצה להרוג את יוחנן, אולם פחד ממהומות ומרידות, כי העם חשב את יוחנן
    לנביא.
  caf-NT: '''Et Herod yutuzelhghelh hukwa'' ninzun. ''Et whunts''ih ts''iyannah dune
    John ''en nus whunilh''en ''int''ah huninzun, ''et huwa Herod whenelhújoot.'
  mio-NT: Tacan cuu, ta cuni ra Herode cahni ra chi ra quivi can, soco yuhvi ra chi
    ndihi ñivi can, vati cati ñi ti iin ra cahan cuenda ra Ndioo cuu ra Juaan can.
  srq-NT: —Juan taɨquia, ɨ rei que Herodes ñee nda. Mbia ataque quiarei siqui tuchɨ
    Juan ndese. Dios cheẽ mbuchecuasa, ɨ chõ mbia nguiã Juan je. Nyebe Herodes siquiche
    jiri nguiã Juan ɨquiayã aque mose.
  kje-NT: Lere onne Herodes raram nodi nesne Yohanis, maa namka'uk heri onnenihe ono
    hi rauroin Yohanis onne nabi.
  gaz-gaz: Inni immoo Yohannisin ajjeesuu barbaade; garuu sababii namoonni Yohannisin
    akka raajiitti ilaalaa turaniif isaan sodaate.
  kud-kud: Neta wuwuna Helodi nuwanuwana Yoni i'oiye mwalowoi, na hesi tomowa bagibagilidi
    Yoni hi'awa tauwalo mahalavaei, eeta Helodi imeheuhi ta nigele Yoni iya'oiye mwalowoi.
  urb-NT: A'e ke Ero jukwa ta tipe. Juã riki Tupã je'ẽha pandu ame'ẽ ke aja jundéu
    awa ta ukwa katu. Juã ke jukwa rahã, jundéu awa ta parahy ta. A'erehe Ero kyje.
    Jundéu awa ta ngi kyje. A'erehe jukwa ym we rĩ.
  fra-LSG: Il voulait le faire mourir, mais il craignait la foule, parce qu’elle regardait
    Jean comme un prophète.
  san-HK: tasmAt nRpatistaM hantumicchannapi lokebhyo vibhayAJcakAra; yataH sarvve
    yohanaM bhaviSyadvAdinaM menire|
  cak-SNT: Y ri Herodes can nrajoꞌ nuquimisaj ri Juan, pero nuxiꞌij-riꞌ chiquivach
    ri vinak, ruma ijejeꞌ niquitzꞌat chi ri Juan can jun profeta.
  uvh-uvh: Ka Herot adi Jon wari adining kadagang waraga' fikifiki fanirugu' waraga'
    tanga adi kaba kadagang sini' nakngama ning tanga Jon u ugumak titi waraga'sa'
    kuma' suku'. Ka ami taming kabi'mo wari Jon u profet girii ningda'ning kayaging
    waraga' tanga na uuk totik wa adi kadagang ma napni' ning tonga waraga' tanga
    sura kabiinga Jon adi iyung kane kalabus ganang unggungsa' itarugu'.
  ino-ino: Nofi hute'nakeno Heloti'a “Yonina haesukeno falike.” huno hu'nea'maki mi'ko
    vaya'moki Yonife “Aune ve'ka mai'ne.” hu'a apa'kesa afi'naya yafe koli huno oha'ne.
  gnn-gnn: '@see-verse:MAT.014.004'
  yal-yal: Herode yi waxi a xɔn ma a xa Yoni faxa, koni a yi gaxuxi yamaan yɛɛ ra
    bayo ne yi Yoni yatɛxi nabiin nan na.
  cnt-NT: '''Uɨg₅₄ jág₁ jaun₂, jme₁''nio₃ Herodes jŋɨi''₃ Juan₅₄, la₁ tsá₃ tiá₂ dsɨ́₅,
    ia₁ jme₁gain₃ dsa₂; ia₁ ca₂le₃jɨ́n₃ bá₄ dsa₂ jme₁''éin₂ a₂lɨ́n₅ Juan₅₄ jan₂ dsa₂
    i₂''ë́₂ jág₁ quián₅ Diú₄.'
  tif-tif: Kanola Herot ayo, Jon ayo aalon o, kala katale, ayo utama yi, Tunum unang
    ili utamipla, Jon kaali God ami profet weng kukaayin tunum o, kalbip kala kala-lomda
    utama, Awu, aalokomi namti, kiisiik balaap-nalalip o, kala itam suun-daa-lomdala
    aasa disa. Kuno kelaya, dibii din kalabus am kawu daasip ko.
  nlx-nlx: तानकेरता हेरोदेस राजा ताह मारनेन होदतालो, पुण यहुदि माणहाह बितालो, काहाकाय
    ता माणहे योहानाह जाणकार मानताला।
  apw-NT: Hérod John yiziłhee hát’į́į́ ndi, nṉee łáni yénáldzid lę́k’e, Bik’ehgo’ihi’ṉań
    binkááyú na’iziidi daanzįhíí bighą.
  gum-gum: Herodesbe Juanwan kwetchab inchendø, misagwan køriimatabig køn, kaguende
    mayeeløba Juanbe Tius maig karuigwan eshkabig kui kørewa køben.
  not-NT: 'Icogabeca Eroris iróguirime ira Joan, carari itsorogaiguëri matsiguengajegui.
    Igóiguë matsiguenga cara Joan icomantëgotëri Tosorintsi. Ijique Eroris: “Aroca
    nógagantëri, inguisëgotaiguëmari matsiguengajegui”.'
  plu-plu: Ayge nikwe ig amekene Erodis aharitne giwmasepten. Henneme ig apisemun
    gibohrikis nerras judeyenepwi awaku igkis ikiy amekene João Batista ku ig Uhokri
    gawnepe.
  iou-iou: Herottä Jon kumäŋ-kumäŋ urayäŋ nadäŋkukopäŋ ämawebetä Jon u äma täga, profet
    kubä yäŋ nadäŋkuŋo unita umuntaŋpäŋ nämo utkuk.
  ntp-NT: Eroodʌsi aidʌ otoma muaa ʌliditadai ʌVuaana dʌmos ʌʌbʌiditadai ʌgai ʌoodami.
    Ʌoodami vaavoitudai isʌVuaana ʌrDiuusi ñiooquituldiadamigadʌ cascʌdʌ.
  rai-rai: Ma Erodes i nemi kupi din aak doko Ioaanes, iaku i burut kup a taara, maa
    diat nunurai naa Ioaanes a propet.
  haw-1868: Manao iho la ia e pepehi ia ia, a makau ae la ia i na kanaka; no ka mea,
    manao iho la lakou, he kaula ia.
  ffm-ffm: Hirudus yiɗi warde mo kaa suusaano yimɓe ɓee, sabi ɓe fuu eɓe njogorinoo
    Yaayaa yo annabaajo.
  arb-NAV: وَلَمَّا كَانَ هِيرُودُسُ يُرِيدُ أَنْ يَقْتُلَ يُوحَنَّا، خَافَ مِنَ الشَّعْبِ،
    لأَنَّهُمْ كَانُوا يَعْتَبِرُونَ يُوحَنَّا نَبِيًّا.
  cop-CNT: ⲟⲩⲟϩ ⲁϥⲟⲩⲱϣ ⳿ⲉϧⲟⲑⲃⲉϥ ⲁⲗⲗⲁ ⲁϥⲉⲣϩⲟϯ ϧⲁ⳿ⲧϩⲏ ⳿ⲙⲡⲓⲙⲏϣ ϫⲉ ⲛⲁϥⲭⲏ ⳿ⲛⲧⲟⲧⲟⲩ ⲡⲉ ϩⲱⲥ
    ⲟⲩ⳿ⲡⲣⲟⲫⲏⲧⲏⲥ.
  sri-sri: 'Ĩgʉ̃ Juãrẽ wẽjẽdʉadi ããrĩmí. Judío masaka gapʉ: “Ĩĩ Juan Marĩpʉya kerere
    weredupuyurimasʉ̃ ããrĩ́mi”, ãrĩ gũñanerã ããrĩmá. Irasirigʉ Herodes: “Juãrẽ yʉ
    wẽjẽmakʉ̃ yʉ merã guabokuma”, ãrĩgʉ̃, ĩgʉ̃sãrẽ güidi ããrĩmí.'
  nal-nal: Ma Erot ka saxot kana zop famaat Jon singsaxai xa marauring aubina, wanaze
    di naxaam adu Jon naan a profet.
  kyq-kyq: Ɛrɔd se je tɔɔl Jan, naɓo ɓeer jee dɛnge tu taa jee dɛnge se, Jan se naaɗe
    aakin̰ aan gɔɔ debm taaɗ taar teeco taar Raa ki.
  kwd-kwd: Nga alata la Jon 'e nana'i 'ubulana 'ifi na lokafu, la Herod 'e siria 'e
    iiki fana kwa'ilana, tafe'ua ma ngaia 'e ma'unge'enia mola ta'a, suria gila iiria
    la Jon ngaia nga profet.
  ded-ded: kpehomebeso negensiec. Nga ngicngac yeneng ye profete, ifi negenggecac
    amma kengec anec.
  ewe-ewe: Herod di be yeawu Yohanes, gake enɔ vɔvɔ̃m be ʋunyaʋunya ava dzɔ, elabena
    amewo katã xɔe se be Yohanes nye nyagblɔɖila.
  nuy-nuy: Na-Herod nu-ngaynbandangi anubani-yung anu-wini niga na-John, yagu anubani-yung
    niga na-Herod ni-ḏirrngawini warruburru-wala warra-wurru-wurruj, yagu yamba warruburru-yung
    wugurru wurru-yamaa, “Niga na-John, nubagi naa-ja-jambina-yinyung na-God,” wurru-yamaa.
  cop-BHC: ⲞⲨⲞϨ ⲈϤⲞⲨⲰϢ ⲈϦⲞⲐⲂⲈϤ ⲀϤⲈⲢϨⲞϮ ϦⲀⲦϨⲎ ⲘⲠⲒⲘⲎϢ ϪⲈ ⲚⲀϤⲬⲎ ⲚⲦⲞⲦⲞⲨ ϨⲰⲤ ⲞⲨⲠⲢⲞⲪⲎⲦⲎⲤ.
  buk-buk: Herod tac whiŋ bu ndic Jon ndu, tigeŋ iŋ töc lau daêsam naŋ sêlic Jon bu
    propet daŋ.
  pri-NT: Â nüma Héroda na é pòtàmwereê, êco na wâgotêe goro tèpa âboro, ba wâru gée
    goorà na rà niimiri pâ é pwi *péroféta [me gée goo Pwiduée].
  zpq-NT: Herodesen' goclaže' gote' Juanṉa', perw bitwbi bende' ḻe', ḻe gwṉezde' beṉe'
    zan chesejḻe'e Juanṉa' cho'e xtiža' Diosen', na' bžebe' bi yeson beṉe' ca'.
  por-TFT: Mesmo que Herodes quisesse matar João, tinha medo que as pessoas que João
    tinha ensinado se rebelassem contra ele se ele fizesse isso. Pois todos pensavam
    que João era um profeta.
  gwi-NT: Herod łyaa yęhdaa tr'agoo'aa yuunyąą, gaa Jews nąįį aanjat. John chųų gwats'an
    ąhtsii, ąįįt'ee Vit'eegwijyąhchy'aa Eenjit Ginkhii nilii giiyuunyąą geh'an.
  gvn-gvn: Herodangka John yarkinkaku kuninka, yamba nyulu yinyilman bamanka Jew-warranka.
    Jana bama Jew-warra jana-karrajiku balkawan, “Nyulu Johnungku Godumu kuku manubajakuda
    balkal-balkal.”
  nhy-NT: Herodes okinekia kimiktiani in Juan, pero okinmiimakasia in tlakaj. Porke
    nochtin okimatiaj nik in Juan oyeka profeta de Dios.
  asm-FB: সেয়ে হেৰোদে যোহনক বধ কৰিবলৈ চল বিচাৰি আছিল, কিন্তু তেওঁ লোক সকললৈ ভয় কৰিছিল,
    কাৰণ তেওঁলোকে যোহনক এজন ভাববাদীৰূপে মান্য কৰিছিল।
  okv-okv: Eto Herod na John tau amburoja uje ena. Rate embomeni na John amo peroveta
    ke ea avoeto amita degi mine do aisora avo hotembeto tona.
  mxt-NT: Ta yucuan chaha, ra Herodes, cuñi̱ ra cahñi ra chi ra Juan, soco yuhvi̱
    ra chi ñáyɨvɨ, vatyi tandɨhɨ ñu chinó iñi ñu tyi ra Juan cuenda Nyoo cahán ra.
  tzo-NT: Hech yu'un ti Herodese sc'an smil ti Juane. Ixi' yu'un ti jchi'iltique yu'un
    laj xch'unic ti ja' j'alc'op yu'un ti Diose ti Juane.
  ind-AGS: Herodes sesungguhnya ingin membunuh Yohanes, tetapi dia takut kepada reaksi
    rakyat sebab rakyat menganggap Yohanes seorang nabi.
  omw-omw: Herotiva Ioninra ru kyaataa huvaro nraakye qora nraatu aatu hiqaro hia
    mwia ru kyora. Nraakye qora Ioninranra poropeti vaisivantove tuvarora tiro, Herotiva
    nte mwia rukyaarita ni inronra hivorave timwa kyero varura.
  yrb-yrb: Weiba Firifinu aweta Erodiasima ibo uite woroworo webiba Erodima Joni diburaro
    odite ma uifie wei. Weiro i uwara nesia Joni Godinu we bou ueta amara imutaba
    Erodima iyarite Joni ma uitawa ui.
  maa-NT: K'oa̱á ma‑ne nga jè Herodes mejèn‑la̱ kisìk'en Juan, ta̱nga jñà kitsakjòn‑la̱
    xi̱ta̱ na̱xa̱ndá, nga jyeé tíjiìn‑la̱ na̱xa̱ndá nga jè Juan, jè xi̱ta̱ xi chja̱ya
    ngajo‑la̱ Nainá.
  mcq-mcq: ꞌEjumakame Herotira Joni ꞌanaa kwaꞌamarono ura renana kaivo hu eaka mapokijihijaꞌe
    juhamana. Ijihuni maijaho pu ea mapokijija Joniho poropeti rojujihunaꞌe paꞌanaara.
  sus-A: هٍرٌدٍ نُ وَ مَ يَيَ قَشَقٍ نّ، كْنْ عَ نُ فَاشُشِ حَمَ يَ رَ، بَرِ مَ عٍ
    نُ لَشِ عَ رَ عَ نَمِحْنمّ نَن نُ يَيَ رَ.
  jpn-1965: ヘロデはヨハネを殺したかったが、群衆を恐れた。というのは、彼らはヨハネを預言者と認めていたからである。
  fra-SBL: Comme il voulait le faire mourir, il craignait la foule, parce qu'elle
    le considérait comme un prophète.
  yka-yka: Kemuwe miyaˈan mabayaˈ papatey si Herod Yahiya, saguwaˈ tinalew iye si
    meˈ aˈahin peggeˈ kahagad meˈ aˈahin weˈ nabi si Yahiya.
  mle-mle: '@see-verse:MAT.014.004'
  shp-NTPO: Jaskáara, Juan retekasibi Herodes joniboki raketa iki, jatíxonbi ja Juan
    *profeta shinankanai iketian.
  aom-aom: 'Ëhiꞌamu Herod-ro John anoꞌi nimoromo röhu uvadeje: Ae ahoꞌobëhe uvoruomaje
    höjo: John hu jö God-aro baeromo majahuijaje ae hö uvarue höjo. Ëhi uvoromo ë
    aribövioho juhuonëmiromo bogo anadeje.'
  geb-geb: Herot Zon Gumgi Ruai Guma shogirim, ana rɨmɨn zav mbuav, ana mba gumgi
    gu mbigir rivgi. Mbe khaŋ muuŋgiap, mbe za khaŋ Zon Gumgi Ruai Guma ga nzuai,
    “Ana Fhe Bakɨmen kamthooŋ guma ma.”
  eng-WYCLIFFE: And he willynge to sle hym, dredde the puple; for thei hadden hym
    as a prophete.
  bsj-bsj: Hiridus kin twalum co di laki cwa tai nobe, wori cin tu co na nii tmange
    to dukum tire.
  cak-cak: Chupan ri tiempo ri' ri Herodes xrojo' chi xucamisaj ri Juan, pero xa nuxi'ij-ri'
    chiquivech ri tinamit, roma chiquivech rije' ri Juan ri Bautista can profeta vi
    richin ri Dios.
  chf-NT: Aj Herodesba u yoli u tzämsen aj Juan uc'a xi u yälben ca' jini, pero bäc'ta
    t'oc gente uc'a ni genteba u yäle'ob cache' aj Juan es untu ajt'an ta Dios.
  tlf-tlf: Kale Herot iyo, Jon iyo angkolan o agela kuta, iyo utamata e, unang tinum
    iyo utamipta e, Jon beyo God imi profet ko age weng kem baga-emin tinum kalaa
    agebip kalaa age-nalata, utamata e, angkolan-temi uyo, bilip isiik tebe nagan-kalon-temip
    kalaa age finano-nalata, angkasaala kale, dupkalata, dep no kalabus am uta daa-silip
    ko.
  piu-2006: Yirutaluṯarra kuliṉu Tjaananya mirri pungkukitjangku. Yalatji kulira wantingu
    yaṉangu tjuṯangkuya mulyarrarringkula ngaparrtjingku pungkutjipingka. Yaṉangu
    tjuṯangkuya Tjaanakuraya yunypa nyinarra kuliṉingi, “Tjaananya yilta Katutjaku
    wangka watjalpayi.”
  poh-NT: Ruꞌum aj reꞌ, reꞌ Hero̱res xa ra̱j nak chic ricansam i Wa̱n, xa reꞌ laꞌ
    jaꞌxta pe bih xiban reh ruꞌum chi nyoꞌjic chi quiwach take tinamit chi naricansam
    maj reꞌ take reꞌ quehtꞌalanic chi reꞌ Wa̱n jenaj raj kꞌorol riCꞌuhbal i Dios nok
    wilic.
  tue-tue: Herodes Juanrẽ́ sĩãdʉgápacʉ, basocáre cuiyigʉ. Cʉ̃́ãpe “Juan profeta niiĩ”
    jĩĩyira.
  bjp-bjp: Ke Erot ka ier isi siimete Jon, isau le i soke fanu, wara ri use u le Jon
    i nenge profet.
  xon-xon: Jɔnn aah nan len kina na, le Herod ban ke u ku u, le ki san Juu yaab ijawaan.
    Bi nan len ke Jɔnn ye Uwumbɔr aabɔnabr la.
  tzo-ZNT: Ti Erodese yoꞌonuc smil ti Juane pero ixiꞌ o toꞌox ti jchiꞌiltactic ta
    israelale, yuꞌun xchꞌunojic ti jaꞌ yajꞌalcꞌop Rioxe.
  mpm-NT: Ti kuni Herodes kaꞌni da Juan niku, ko yuꞌu da yɨvɨ naa i, chi ka kandixia
    i ja Juan kuu ɨɨn profeta ja kaꞌan jnuꞌun Yandios.
  ots-NT: Car Herodes mí ne di möhti car Juan, pero mí tzu̱ cʉ cja̱hni, como nucʉ́
    mí i̱htzibi car Juan, mí ma̱jmʉ xcuí mɛjni ca Ocja̱.
  hoy-hoy: इदुरसाटी आव आऊक कोंद बुळोद चाहासोन, पर लॉकुर से अंजतोगोन यतिकी आंदुर बपतिस्मा
    कोळावाळा यूहन्ना अक भविष्यवक्ता मान्सतोगोर.
  amo-amo: Hiridus wa molu ghe, ama awa lanza fiu nanit bara iwa yirughe nafo unan
    liru nin nuu Kutelle.
  pjt-pjt: Ka Iṟatalu palunya iluntankunytjikitjangku kuliningi, palu paluṟu aṉangu
    tjuṯaku nguḻuringkula wantingi, panya paluṟu tjanaya kulilpai Johnnga wati Godaku
    wangkatjara, munuya paluṟu wangkanyangka kuliṟa mulamularingkupai. Ka nyara palulanguṟu
    Iṟatalu Johnnga iluntankuwiyangku wantingi.
  cwe-cwe: Helode kakala kalonda kumkoma Yohana mbali chimpotwile Helode kutenda ivo
    kawadumba wanhu, kwaviya wanhu kumwao wamtoma kuwa Yohana ni mulotezi wa Mulungu.
  daa-NT: Ŋa raka deen̰ji, kar gay ŋa gina kolaw ɗo *Yuudinnar asaan gee okin̰co talaag
    ar ŋa nabiin̰ce.
  mlp-mlp: Irquran ossa Herot in wol emgo anad emyaqta teq on mataw bunmo Jon anan
    God ago nantut araq haqsa iyan in wol emnan rabyaq.
  ape-C: Aria Herot nakana nubo Jon nugok, aria ta nanogugur um eshesh shakana Jon
    da anan profet.
  bgs-bgs: Na, tô kakalyag i Herodes na pamatayan din si Juan, asal ándà din panayuni.
    Imáddangan sikandin agó masókó tô langun manubù kandin, su igpanámdám dan na propeta
    ka Manama si Juan.
  faa-faa: Tipura makekea, Yone kukusimo rukusapoko asiane, Yu aporo metakiramo someraka,
    “Yoneane Kotimo some kará porofete apororeapo.” Airakano kaikia Herotemo hemakapuraka,
    “Nōmo Yone rusua kurakanone, aporo yakaimo anoaki sapehoasireapo.” Aíyaka hemakapuraka
    aporomo eaki sapenapaka namoraka reke, Yone rukusapoko asiāne, metakarisiapo.
  kik-kik: Herode nĩendaga kũũraga Johana, no nĩetigagĩra andũ, tondũ nĩmeetĩkĩtie
    atĩ Johana aarĩ mũnabii.
  cap-NT: Jalla nuz̈ chiiz̈intiquiztan Herodes Juan conz pecatc̈ha. Pero z̈oñinaca
    ekscu ana atchic̈ha. Tjapa z̈oñinacaqui Juanz̈quiz rispitchic̈ha tuquita Yooz
    taku parliñi profetaz̈takaz.
  ksr-ksr: Kaeŋ jero Herodnoŋ Jon qegi komuwaatiwaa moroto, kanageso yoŋonoŋ Jombaajoŋ
    mogi gejatootoo ejaga laligoroti, iikawaajoŋ kanageso yoŋoojoŋ toroko moro.
  eng-TNT: And when he wold have put him to deeth he feared the people because they
    counted him as a prophet.
  sbs-sbs: Heroda ava kuswanela kumwihaya, kono a vatiyi vantu, chokuti va va kumuhinda
    kuti mupolofita.
  sue-sue: Ago senu Herode meni Yohane damu kotupitinoinua awa. Ata ema bama meni
    Yohanere porofete asinoisowa, are Herode meni nukare azu wero donua awa.
  fra-NCL: Volontiers il l’eût fait mourir, mais il craignait le peuple, qui regardait
    Jean comme un prophète.
  bhg-bhg: Edo Herod da jipapa awa John dari betaina. Awarata embomai jiwaemi John
    awa peroveta gebé edo era, awatedo awamane adu esisina.
  snn-NT: Guanseni, baguëni huani senjoja'ma ro'taguë yo'omaji'i, bain jubëni huaji
    yëguë sëani. Bacuabi Juanre ëñajën, Riusu raosi'quë'bi ba'iji ro'tajën baë'ë.
  atb-NT: Herut gi, Yohan lé sat pyám naû kôlhang, mingbyû wuì lé gyuq é yanmai, a
    wám sat nghut ri; haî mù gâ le, yhangmoq gi, Yohan lé myiqhtoi tsuq nyî kô é yanmai
    nghut ri.
  cek-AK: Anih to hum han koeh, toe kami boih mah Johan loe tahmaa ni, tiah poek o
    pongah, kaminawk to a zit.
  bkd-bkd: Aghimatayan ngaay hi Herodes si Juan ba agkahaldek daan hu mga Judio ta
    tinuuwan dan si Juan ha propita gayed.
  ctu-76: Jini Herodes yom i yʌc' ti tsʌnsʌntyel Juan pero ti' bʌc'ñʌ quixtyañujob
    como ti' pensaliyob cha'an jini Juan jiñʌch juntiquil tsa' bʌ i xiq'ui yʌle' Dios.
  lac-NT: Cax Herodes u c'at u quinsic Juan, cu ch'ic sajquir ti' a pimo'. Herodes
    yer je' u p'ujur a pimo', quire' yerob a Juano' cu tsec'tic u t'ʌn C'uj.
  xla-xla: '@see-verse:MAT.014.004'
  xav-NT: Apito Erodi hã ma tô sima wẽ aré, te te dama 'ru da, Zuwã Batita da te wĩrĩ
    da. Tane nherẽ, pahi di zudezu norĩ ma hã, Zuwã Batita hã 'Re ĩhâimana u'âsi mono
    zadawa wasu'u'wa na da te waihu'u za'ra wa.
  cuk-cuk: Deun, Herodes Juan-oburgwebien-inigwele, dulemar-dobedba geg oburgwe gusad.
    Ar ade, dulemar Juanʼgi binsamalad, we Bab-Dummad-gayaburba-barsogedye.
  tbf-tbf: E Erot a nga lalaro kenvamate e Ioanes, eiekesen a nga motovan mi kulou,
    simi vunan gi nga telekiran va e Ioanes eie mi propet.
  uig-CYR: Һерод шу сәвәптин Йәһяни өлтүрмәкчи болған болсиму, бирақ халайиқтин қорққан
    еди, чүнки улар Йәһяни пәйғәмбәр, дәп биләтти.
  ikw-NT: Erọdu pioru o gbu a, kọvu ọ tụru ogwnu ele Ju, kwnornu nụ be kwegwu Jọni
    bụ nye ọwhnurninya.
  khs-khs: 'Tipolo selawapola:, Yonewa kumita: sama:na:pela: elawamona, Yu sena nokamoke
    selese, “Yonewa Kote solo se tiye kinisene sepatosene senanakeye.” Aputa: ta:tapola:
    Heloteyewi matanese, “Neyawa Yonewa sana kulusaleke, sena mutayewi nema konomoma:na:nakeye.”
    Aluse matanese senayewi ema konomoma:pekise ipilise ela:, Yonewa sama:na:pela:
    elawamona, iya:peyakeye.'
  dwr-ENT: ሄሮዲሲ ዮሃኒሳ ዎናው ኮዬዳ፤ ሺን ዪሁዳ ኣሳይ ናቢያዳን ዮሃኒሳ ፄሌዳ ዲራው፥ ኣሳው ያዬዳ።
  pma-pma: Ka avaseini Herod vit vouas Sion vamat, kei romumontei veni metaun vurohien
    onen meatin keil veni amundemi keke Sion Baptis vi provet tai.
  atd-NT: '@see-verse:MAT.014.004'
  tel-2017: హేరోదు అతన్ని చంపాలనుకున్నాడు గాని ప్రజలు అతన్ని ప్రవక్తగా భావించారు కాబట్టి
    వారికి భయపడ్డాడు.
  hat-BSA: Epi malgre ke Hérode te vle touye li, li te pè pèp la paske yo te konsidere
    li kon yon pwofèt.
  top-NT: Xlá lacpútzalh la̱ tuncán namakní, pero ixca̱jicuaní cristianos para natata̱ra̱tlahuá
    caj ixlacata porque lhu̱hua ixtaca̱najlani̱t Dios ixma̱lakacha̱ni̱t jaé profeta
    Juan Bautista.
  msk-msk: '@see-verse:MAT.014.004'
  gyr-NT: Herodes oyuca pota Juan viña, osɨquɨyeño rumo ava eta sui. Esepia, ahe,
    “Tũpa ñehe mombehusar secoi” ehi yuvɨreco chupe.
  kmh-kmh: '@see-verse:MAT.014.004'
  ukr-ONPU: Ірод бажав би вбити його, але боявся народу, який вважав Івана пророком.
  emi-emi: Herot ghe anna tani uvi ematea me poli ghe maamatauta taumattu ngatoa ta
    ila laghe ue va Jon propete ia, liuna avalua o me karika ghe roola tani uvi ematea.
  zpv-NT: Ya chin bihn Herodes dxyiꞌdxyi raꞌ riiꞌ lwehgu guclaaꞌdzi Herodes ñidxiinn
    ba laꞌh Jwahn per ayi bwiꞌhnn ban hohra chi gahca laasii bidxyihbi ba laꞌh raꞌ
    bwiinn,
  gux-gux: Elodo den bua ki kpa o, ama o den jie ki niligu kelima bi den nua ke Jan
    tie sawalipualo.
  kos-kos: Na Herod el tuh kena unilya John, tuh el sangeng sin mwet Jew, mweyen elos
    pangon John el sie mwet palu.
  ibo-ibo: Herọd chọrọrị igbu ya, ma ọ tụrụ egwu ndị mmadụ, nʼihi na ha weere Jọn
    dị ka onye amụma.
  yml-yml: Ioni yana vonanina faifaina Elodi i veimea vanuga ꞌeba yogona ꞌwaineye
    i luku, nuanuana i na wafa siwe me Diu i kololoyedi fai i vo, Taunina tamu Yaubada
    yana toluꞌivona.”
  ory-ory: ଆଉ, ସେ ତାହାଙ୍କୁ ବଧ କରିବାକୁ ଇଚ୍ଛା କଲେ ସୁଦ୍ଧା ଲୋକସମୂହକୁ ଭୟ କଲେ, କାରଣ ସେମାନେ
    ତାହାଙ୍କୁ ଭାବବାଦୀ ବୋଲି ମାନୁଥିଲେ।
  bzj-bzj: Herod mi waahn kil ahn, bot ih mi frayd fi di peepl dehn kaa dehn mi luk
    pahn Jan az wahn prafit.
  chk-chk: Herotes a ekiekin niela Johannes, nge a niuokusiti ekewe chon Juta, pun
    ra ekieki pwe Johannes eman soufos.
  ssd-ssd: Nu Yohanus balewam bafuna ta taŋgo pino nane Yohanus tuan taŋgo ŋginaig
    tukunu nu kuru-kuruka muli wandekŋge ndo kusrena.
  acr-TNT: Ruma cꞌu waꞌ ri Herodes lic xraj cucamisaj ri Juan, noꞌj lic cuxiꞌij rib
    chique ri tinamit ma chiquiwach rique ri Juan e jun kꞌalajisanel re ri Dios.
  rop-rop: En blanga tharran na Herod bin wandi kilim Jon ded. Bat im nomo bin kilim
    im basdam, dumaji ola pipul bin reken Jon bin speshalwan mesinja blanga God, en
    Herod bin bradin blanga olabat.
  mee-mee: Bae Eroto ke bai ta i samungpununge Ion, ava ke mataue maluame kurumea,
    ri keke role roma, Ion ka i a agau te e toe Nutu kaona.
  mwf-2018: Nukunu Hered marda merttha wurrini-ka John the Baptist thu pubatnu i purdurinuminu
    mu nukunu-ka dempunmanham ngarra kardu wurnangat nhini, kardu-ka murrinh kanhi
    pumedha purni, “Ya. Nukunu pana John the Baptist-ka ku prophet thathpirr-wa pana
    kurran-yu.” Kardu kathu-yu pumam.
  dif-dif: Nulu ngantjana wonti, nina nari ngankala, windri nau japali nganana wonti
    kana wolarandru; ngangau tanali nina Propheta ngundrana wonti.
  gam-gam: Une togoyo dje pi ba, una merke Jon propet kaima moro dje kanmaka, Erot
    kambono wo na tane dje pille kand golo natoi.
  nou-nou: Edo Jew embo berari kotedo isera John awa binga sari embo awasedo Herod
    ungo oju edo John dae betae doturisira.
  mqb-NT: Anga nan kutok, a nan anà Hiridus sa vaɗ anan Yuhana. Aya əna, kə̀ vəɗak
    anan bay, anga a jəjaran anà Yahuda ahay, bina ta ca pə Yuhana nà, ɗo maja'am
    a Mbərom wanahan.
  ape-B: Namudak ali Herot nowechikanu nenek kalabus napemu nakli nonu nugak. Wakuli
    wata elgeinomaguk echech Juda. Umu monoken, echech douk chenek tin chakli Jon
    anan douk ananu profet.
  grc-F35: Καὶ θέλων αὐτὸν ἀποκτεῖναι, ἐφοβεῖτο τὸν ὄχλον, ὅτι ὡς προφήτην αὐτὸν εἶχον.
  cav-NT: 'Jadya tibudya tujatu Juan iyecara acuare. Jadya ama bucha tujatu inime
    tupucuare: “Juan eiyemereu; tume taa tu ecuita cuana eatsehue ecahuaitiu. Tunaratu
    ejeneya Juan Yusuja quisarati cuejaquique”. Ecuita cuana mubatsu tujatu Juan risimeretsu
    ishamerecuare jutidya.'
  kgp-NT: 'Kỹ Herodes tóg ti tén sór mũ, hã ra tóg vẽnh kar kamẽg mũ. Vẽnh kar tóg
    João to: “Topẽ vĩ tó tĩ ũ vẽ,” he tĩ. Kỹ Herodes vỹ ag kamẽg mũ.'
  bvd-bvd: '''Ana kada sa Dion too lao lookafo, sa Herod ''e dooria ''asia naa saungi
    lana, ma sui ka mau lau gwana ''ana toae ki, sulia kera faamamanea sa Dion nia
    ta waa ''ana brofet ki.'
  ukr-1871: І, хотїв його стратити, та опасувавсь народу; бо мали його за пророка.
  apz-apz: Ose ulahonɨngki Helout Jounɨmo wofonjahumo lonto yonteso kako aꞌamumneꞌno
    iyoho unɨmojo hweho. Hwapɨngoso aꞌamuso Jounɨmneꞌno ole syafɨhuꞌmentohofi, Joun
    sohumo Anɨtu hungkuno uyahonɨngki lutɨhwamojo hweho. Ose lɨmentohofofoho.
  yon-yon: Erod kuu ayande meenoon kumban, ye kuu unoon, amborom kuu nimakarub yemoonbed
    Yoon kuu profesiman ande yedmimaib kowe.
  poi-NT: Jém Herodes tsa̱m iccaatooba jém Xiwan, pero icɨ̱ŋpa jém pɨxiñt́am porque
    nɨmyajpa iga jém Xiwan tu̱m jém Dios iŋmat́cɨɨwiñ.
  wuv-wuv: Herod, ba i fo'afama'eaa John, ma'uaa ina ma'au a'a ei rama'a, uaa rona
    nara ba hia hemea mamama'a.
  quf-NT: Herodesqashi, Shutichikuq Juantaqa kusalata wanuchiyta munaq. Piru runakunata
    mancharshi mana wanuchiytaqa puytiqchu. Chaqa tukuylashi kriyiqllapa Juanqa Dyuspa
    rimaqnin nir.
  yuw-yuw: '@see-verse:MAT.014.004'
  hus-NT-1971: Cum antsana’ ti uchan a Herodes c’al a Juan, jaxtam in lej le’ max
    quin t’ajat tsemtha’. Expith in ts’ejnal max ca t’ajchin jant’o c’al am bichou,
    cum in tsalpayalchic abal a Juan pel i lej caulome abath c’al a Dios.
  med-med: Erot popʉⱡ koⱡpa, Jon rop kundimp nimba pitim ei, wote Jura wamp mbʉ nga
    mundmong itim. Ei nambuⱡ emel, wamp mbʉ ndi, Jon ei, en enim nga painui wu muⱡ
    ti, mondpʉn mormʉn nʉk pʉtʉng ei nga.
  bch-bch: Ta Erot iuangga ipamate Ioanes, be imataud gid ipom, ngansa gid tiuangga
    Ioanes ei eaba ibada Deo iaoa.
  cco-NT: Jo̱ mɨ˜ canúuˉ dseata˜ Herodes e júuˆ jo̱, jo̱baꞌ dseángꞌˉ lamɨ˜ iiñ˜ nijngámꞌˉbre
    i̱ Juan do, jo̱ dsʉꞌ jaˋ cajméerˋ lajo̱ co̱ꞌ ꞌgǿmꞌˋbre jaléngꞌˋ dseaˋ fɨɨˋ; co̱ꞌ
    lajɨɨmˋ dseaˋ jáꞌˉ lɨ́ɨiñˋ e i̱ Juan do lɨ́ɨiñˊ jaangˋ dseaˋ i̱ féꞌˋ cuaiñ˜ quiáꞌˉ
    Fidiéeˇ.
  deu-1951: Und er wollte ihn töten, fürchtete aber das Volk, denn sie hielten ihn
    für einen Propheten.
  alq-ALGNT: Herod onada8endanagoban kidji nisimagani8indjin Cabadisan. Okosabanin
    dac ini a8iagon ka nosone8andjin Cabadisan, kakina mega niganadjimo8inni8i odinenima8agoban
    ini.
  ixl-NNT: Estiꞌeꞌ nikat isaꞌ veꞌt u Herodes iyatzꞌat u Xhuneꞌ. Pet nikat ixoꞌv naj
    vatz unqꞌa tenameꞌ, tan qꞌajsan tetz viyol u Tiixheꞌ u Xhuneꞌ vatz unqꞌa tenameꞌ.
  boa-NT: Ehdúhjáa dibye néhíjcyáné hallútú imílléroobe téijyúréjuco ɨdsɨ́jɨ́vetsóné
    dííbyeke. Árónáacáhjáa nuhnéveebe Píívyéébé ihjyú uubálle múnáajpi dibye íjcyane
    iwáájácúne mɨ́amúnaa dííbyeke ávyejúúllehíjcyánélliíhye.
  etr-etr: Amala säha nelo amogi, Heledoea Yone nufulö helësëi gaso, udia dolöbalä
    bedäi. Mida, ilia Yone eda bea sälo neala helësëlo amogi.
  quh-NT: Chayraycu Herodiaska Juanta wañuchiyta munarka. May ashqha runasmantataj
    manchachicorka. Paycunaka Diospa willajninpaj Juanta rejserkancu.
  kwi-kwi: Juanta piantashimtukas, Herodesne ussa piantarachi, awa ishkumtu akwa.
    Wan awane Juan Dios kainammmika azi minñara.
  agm-agm: Ko saiwa saundindɨmandapɨ Erotɨho Jonɨhoai wɨratɨ napuwatosatɨ sohoai tiwamaitotatɨ
    gwɨnyapenɨmɨ notoandaise. Iyatoandaahandɨ kandɨ isɨhiya Jonɨhopɨ Autaahaatɨhomɨ
    pɨwɨha atisa netɨ ausaasɨhoe tɨwɨ koai autaahɨ nepɨ isɨwatauhiyata Erotɨho satatɨ
    nɨnɨ Jonɨhoai tiwisanɨhɨ isɨhiya dopawɨ nisɨ awaisɨhonɨnimandɨ iwinja bimohɨtɨhandɨ
    nepɨ nopɨsasɨwɨ maatɨmaatitaawo tatɨ gwɨnyaataatɨ isɨhiyaapɨ yayatɨ Jonɨhoai ketɨ
    wɨndɨ tɨmaawise.
  ubr-ubr: Herod igogoi John Bapataito’otin itasubun baise on Jew sabu auris iber,
    yabin osi situtum John on aubairuruotin.
  tsw-NT: U shi ta̱ u ciga wu una yi, agba wu uwwusa ta̱ wovon wa ama, adama a na
    a̱ usu ta̱ Yahaya vumava̱sula̱ ɗa.
  cax-NT: Sane nauquiche rranrrtipü Herodes aitabairotiti Juan. Pero birrubuti ñünana
    genterrü, itopiqui enterurrümantai namatü que arrti Juan profetarrti.
  aia-aia: '''Ia Herod ''a raba ha''amaesia Jon magu magugu ''iniraaui noni hunga,
    rau gasi ha''ato''oa ta ha''agogoru ''inia rau aidangisia do ''ia Jon ''e rarabea.'
  srp-1865: I šæaše da ga ubije, ali se poboja naroda; jer ga držahu za proroka.
  agt-agt: '@see-verse:MAT.014.004'
  lug-lug: Kerode yali ayagala kumutta naye n’atya abantu kubanga baalowooza Yokaana
    okuba nnabbi.
  yby-yby: Muki wewenasiya Jonidamuya Omaimidana epaloti ga lokaka weya ne liki likaka
    abo maya nenako, Helotimamo Jonidaya kohatuboya wewenasi kohanelikatae loko omodala
    wokaiyoko huloetaiye.
  heb-heb: ויבקש המיתו אך ירא את ההמון כי לנביא חשבו אתו׃
  mpp-mpp: wehomanogale ngagesiwec. Aime ngic-ngigac yenge ye Wapongte siduc-mimi
    ngic, inguc ngageibongte ailu hangocebawec.
  apb-apb: A Herod e sare horo maesie a Jon, ta'e e ma'ute'inie mwala ni Jiu aena
    aana kire lo'onga'inie uri a Jon ingeie nga propet.
  san-TEL: తస్మాత్ నృపతిస్తం హన్తుమిచ్ఛన్నపి లోకేభ్యో విభయాఞ్చకార; యతః సర్వ్వే యోహనం
    భవిష్యద్వాదినం మేనిరే|
  ben-IRV: ফলে তিনি তাঁকে হত্যা করতে ইচ্ছা করলেও লোকদেরকে ভয় করতেন, কারণ লোকে তাঁকে
    ভাববাদী বলে মানত।
  ntu-ntu: Herot rpile nanibqle Jon, a' rblx murde mwxlrtile leplz kxkqlu ma tzotablrng.
    Murde mz drtwrdr, Jon nide profet ne Gct.
  pan-pan: ਉਹ ਉਸ ਨੂੰ ਮਾਰ ਸੁੱਟਣਾ ਚਾਹੁੰਦਾ ਸੀ ਪਰ ਲੋਕਾਂ ਤੋਂ ਡਰਿਆ ਕਿਉਂ ਜੋ ਉਹ ਉਸ ਨੂੰ ਨਬੀ
    ਮੰਨਦੇ ਸਨ।
  tkr-tkr: Hirodus Yəhye gik'as ıkkiykıneeyir, mana cəmə'ətıle qəyq'ənnaniy. Cəmə'ətıd
    Yəhyeyqa peyğambarıqa xhinneniy ilyakkan.
  gvc-gvc: '@see-verse:MAT.014.004'
  mwp-mwp: Erodh nuydh buwayl thayadhin nubepa umamathamoeypa, kasa kay kedha nuy
    akan. Minguz kedha, mura Yoewdhayalgaw mabaygal kedha, ‘Nuy Yoewane peropetha.’
  ksj-ksj: Herodaꞌa Ioane matihi reiro, rehano aniꞌe vaze ḡuḡuvaḡa rihoziro, mazaḡa
    zeꞌe Ioaneꞌe peroveta vazeḡa rae mae ḡihiniro.
  sbk-sbk: U Herode andiagojile ila ahogope abhantu husababu bhanolile u Yohana aje
    kuwe.
  mya-JVB: ယောဟန် ကိုသတ် ခြင်းငှာအလိုရှိ သော်လည်း ၊ လူ အပေါင်းတို့၏မျက်နှာကိုထောက်
    ၍ မသတ်ဝံ့ဘဲနေ ၏။ အကြောင်းမူကား ၊ ထိုသူတို့သည် ယောဟန် ကို ပရောဖက် ကဲ့သို့ ထင်မှတ်
    ကြသတည်း။
  kgf-kgf: Nalé imuaru Herodenéŋ Yohane qehumumaŋ ʒé waŋec, néŋ ic embac eneŋ iwac
    niŋgic Anutuac kua meme ic waŋu ionac niŋac niŋyéwérima waiyec.
  awb-awb: Móátówana Érótiga, Sóni subiq suaníe íwíáhéna túbáh agúwe. Wehukega, Sóniwe
    Manikáne ehweh irari aní míre íwíáhunsabé sensabé áhreéna túbáh agúwe.
  gdn-gdn: '@see-verse:MAT.014.004'
  nko-NT: Ɔlɔbwɛ agywɩɩn ánɩ́ ɔbɔ́mɔ Yohane, támɛ olenya ahá ámʋ ifú, tsúfɛ́
    bʋtobú Yohane ánɩ́ Bulu ɔnɔ́sʋ́ ɔtɔɩ́pʋ́ ogyi.
  bsn-NT: To yicõari, ĩre sĩarotirʉaboayuju. “Diore gotirẽtobosarimasʉ ñaami Juan”
    masa ĩna yirʉ̃cʉbʉosere ajigʉ ñari, bʉto güiyuju. To bajiri ĩre sĩarotimasibesuju.
  pib-NT: '@see-verse:MAT.014.004'
  wiv-wiv: A Herot e kulina matoto kete hubi matehia a Jon, palaka ki kuahinia na
    manumanu, na vuna dia ta hadavia a Jon dia ka tania ia na profet katiu.
  reg-reg: Herode akamwitile nawe obhayaga abhanu kulwokubha bhamulolaga Yowana kuti
    mulagi.
  mlh-mlh: Oŋu miko Herodji Jon qabi komeiŋgo maneyayoŋ, kufufuŋ yoŋoji Jonde manebi
    kajeqouŋ ŋi goya, ore eru kufufuŋ yoŋore kokoi maneya.
  gof-ENT: ሄሮዲሲ ዮሃኒሳ ዎናው ኮዪስ፥ ሺን ዴሬይ ዮሃኒሳ ናቤ ኦዲ ቤዒያ ጊሾ ያሼቲስ።
  aau-aau: Herot hiykwe Jon se lokin kwor krue e nanpanan kraiay lokruok, sawk hiykwe
    Juda me nak-hok. Payhokuaw, unsaney Juda ko homkwe senkin nan kiykiy-ay, Jon hiykwe
    God so profet.
  tvk-tvk: E tave ti neta xa Herod bit vahas Sion vamat, xi tenapol ni ti vengan ulin
    tekan ni ekaten na moletin xil vengan xil di latenemi latehit Sion Baptis tehe
    provet tei.
  prf-NT: Gustu ni Herodes a pabunu ti Juan kaya la ay manteng siya ten Judio hidi,
    gapu tenggiyán di ti Juan a essa a propeta.
  auy-auy: Éroti Yónimba tufuwónae súmba waási táároi inkaiséna ímba tufukáiye. Waási
    Yónintafesa sésa Maníkón-aai simátímíwain-iye suwaná Éroti séna Yónimba tufúwónasa
    aaisambá siyónááwe séna ímba tufuwéna mérowana
  tbg-tbg: Herotiva Ionira arukaataa uvaro, vaiinti nahenti Ionirara paropeti vaiintive
    turara tiro, Herotiva vika naatu qeteharo kia vira arukora.
  hub-NT: '@see-verse:MAT.014.004'
  hmo-hmo: Heroda ia ura be Ioane ia alaia, to Iuda taudia dekenai ia gari, badina
    be idia ibounai idia laloa Ioane be peroveta tauna.
  big-big: Elodogo pi ulagi keli kapura pi Yudawiliyegi kazi miza, purik puwiligu
    kumularik Yowan Anotoyaga ngagora weiya logo kozak kai, poropek meibek purikki
    kumularikki wiyeke, legi Elodo Yowan ulagirikki kazi miza.
  gux-G: Ama, Elodi den bua wan kpa Jan ki nan jie o niwuligu maama, kelima o niwuligu
    den nua ki Jan tie sawali pualo yua maadi U Tienu maama.
  cnl-NT: '''Née²³ Herodes ''e³ rɨ²³jŋɨ''n²³ Juan. ''E³ quie''²³ ''ñaa''n²³ dsa³ juɨɨ³.
    Qui² lǿn³ dsa³ ''e³ ''ɨɨ³ júu² quiee''³² Dios Juan.'
  zar-NT: Que lë ni naʼ gúʼunnëʼ Herodes gútiëʼ Juan, pero gúdxinëʼ ilaʼdáʼbagaʼ bönachi
    lu yödzö niʼ lëʼ, tuʼ téquiguequi bönachi náquiëʼ Juan naʼ tu bönniʼ ruʼë didzaʼ
    uláz queëʼ Dios.
  kde-kde: Helode álembela ammwalale Yohana, henga ávayopile vanu, kwa kuva, kwa vanang'o
    Yohana ávele nabii.
  ata-ata: Ioanesi muvikalanu Elodesi aloxo ne, la anu laꞌiaxu, la anu umasaxa lexe
    uvau mo usoli. Ia uꞌume noxiꞌa ta mitema xo aneꞌi miꞌoxo lexe anu itema sou palomatana
    vile ane.
  qvw-NT: Maynu wañuchiyta munalpis lluy nunacunaca Diospa willacünin Juan caśhanta
    lisipäcuptinshi lisiräla.
  nfa-nfa: Te ngaa Herodes dale boe lii kai na, hèia leo nare Herodias. Madhutu iia-iia
    na, Herodes neo pamadhe Yohanis tuka sarani. Te ngaa na madhaꞌu dènge dhèu ae
    sèra, lula ra parcaya na, Yohanis ne, ca dhèu nèti lii padhai Ama Lamatua. Nèti
    èèna ka, na pua dhèu sabꞌa na pamaso Yohanis asa dꞌara bèdho.
  tnp-tnp: Herot Antipas tolkeikei məmə in otohamu Jon, mətəu təməsoliən mətəu-inu
    tətəgɨn e nətəmimi. Ilah kautɨsiai Jon məutəni məmə in iəni kəti.
  urd-urd: और वो हर चन्द उसे क़त्ल करना चाहता था, मगर आम लोगों से डरता था क्यूँकि
    वो उसे नबी मानते थे।
  hot-hot: Avômalô leŋiŋhabi nena Jon ma plopet te. Ba intu Helot hadum ek injik Jon
    vônô ma doŋtom hakô ek avômalô.
  mqj-NT: Sitonganna morai Herodes la umpatei Yohanes attu iatoo, sapo marea' lako
    to Yahudi annu buda tau ummangga'i nabi.
  rus-SYN: И хотел убить его, но боялся народа, потому что его почитали за пророка.
  mbh-mbh: Na Herot ilemi ve aro i so rin a Jon, ave i ngange tokokoere, eneke o ri
    ve, Jon ini a God ile riong elnga e.
  bdd-bdd: Beno huhuna Helodi nuwanuwana ma Yoni ꞌiloheꞌamasi, ma hesi tomota mabwaiyadi
    siꞌahwa palopitaeya, ꞌoinega Helodi ꞌimatauta ma geya Yoni ꞌiloheꞌamasi.
  cbt-NTPO: Chiníquën no'huiton, yatëpapirinhuë', piyapi'sa' të'huatërin. “Yosëri
    chachin Coansha a'parin pënëinpoaso marë',” ta'tona', noya ni'pi. Inapita të'huataton,
    co atëpatërinhuë'.
  srn-NT: A ben wani kiri en, ma a ben frede a folku, bika den ben e si Yohanes leki
    wan profeiti.
  cta-NT: Nu ngua liꞌ ngua tiꞌ Herodes cujuii jiꞌi̱ Juan biꞌ, pana ndyutsi̱i̱ yu jiꞌi̱
    ñati̱, chaꞌ ngua tiꞌ nguꞌ chaꞌ cua nchcuiꞌ Juan chaꞌ jiꞌi̱ ycuiꞌ Ndyosi loꞌo nguꞌ.
  bqc-SIM: Elodi ye à aà dɛ, ãma àlɛ vĩakɛ bílaɛ, asa aa aà ãnabikɛ sìɛ.
  tcz-CHONGTHU: Herod chun John chu atha nom ahin, hinlah mipin adou diu chu kicha'a
    ahi, ajeh chu mi jousen John chu Themgao khat ahi tia atahsan'u ahi.
  mar-mar: हेरोद त्यास मारावयास पाहत होता, पण तो लोकांस भीत होता कारण लोकांचा असा
    विश्वास होता की, योहान संदेष्टा आहे.
  snp-snp: Wato, ofo fulunae, loto kolaifa, wenena muki yate polofete ne, loti kolamo
    yamu kolini kolaiye.
  isl-isl: Heródes hefði látið taka Jóhannes af lífi fyrir löngu, ef hann hefði ekki
    óttast uppþot, því almenningur trúði að Jóhannes væri spámaður.
  spy-NT: Kimāchē yooto ꞉Ērōōtē kubakach Yoowaana nteenee kiiywey biiko, kuuyu kichāmtooy
    ꞉bichoo kule *wōōrkooyoontēēt ꞉Yoowaana.
  xnn-xnn: Isonga kayten Herod ay ipapatey si Juan ngem omegyat isnan ipogaw tay kananda
    en mamadton Apo Dios si Juan.
  mwe-mwe: A Elode bhashinkupinga kwaabhulaga a Yowana, ikabheje bhashikwaajogopanga
    bhandunji, pabha bhamumanyinji kuti, a Yowana ankulondola bha a Nnungu.
  tte-tte: Elodi nuwanuwana Yoni iunuyamate na tomo meuloili imatausagili kaiwena
    Yoni siya simeliyan yakato iya palopita yabo.
  tcs-tcs: Erod i bin wande kile Zon, bat em bin prait prom dem pipol bikoz dem pipol
    i bin bilib diskain, Zon i bin spesilmesizman blo God.
  hlt-THB: Thlang kqeng ing Johan ce tawngha tinawh amik poek a dawngawh, Johan ce
    him aham ngaih hlai uhy, thlang kqeng ce kqih hy.
  soq-soq: Erod Ion bosapona insaisawaleidie, tane me Ius apanawa saulen, ipawa mo
    sumanaintoia Ion ipa peroweta.
  qub-qub: Chayno niptin Herodesga wañuchiyta munaran. Wañuchiytami ichanga manchacuran
    Juan profëta cashanta achcaj runacuna yarpaptin.
  att-att: Á yáyù nga inikáyâ na papatáyan ni Patul Erodo si Kuan, ngam naganássing
    sù ira Kudio gapu ta inibiláng da ta ábbilinán ni Namarò.
  bki-bki: Mia Parinio Tubo Erot milavio ka ruebin Jone, mia naio merou kija kanio
    kulo Israel nalo, bior nalo amonea Jone aberinavo naio be kialo naverialiano tai.
  bqp-bqp: Hɛrↄdu ye à a dɛ, ama àtɛn vĩna kɛ gbɛ̃nↄnɛ, zaakũ ò a annabikɛ sì.
  mcp-mcp: Herod nyə á ka dʉ cɛɛl gwú Yuánɛs, njɨ a ká dʉ fúndə buud nəcé nda bwə́
    á dʉ gwɔ̧́ɔ̧ Yuánɛs nə́ a jisə *muud micúndə́ nə́.
  hat-hat: Ewòd te vle touye l', men li te pè jwif yo, paske yo tout te pran Jan Batis
    pou yon pwofèt.
  npl-NT: Herodes okinekia kimiktis n Juan, pero okinmawiliaya n tlakah porke nochteh
    okimatiah Juan profeta.
  bgg-bgg: Herod è Jon shii ua muii pha now, jinagunde ai Jewishthek bran è rum nyieliieshii,
    Jewish thek è Jon ne chaig rone yao dun.
  eng-TCENT: Although Herod wanted to kill John, he was afraid of the crowd, because
    they regarded John as a prophet.
  eng-BSB: Although Herod wanted to kill John, he was afraid of the people, because
    they regarded John as a prophet.
  cpu-NT: 'Ari ikovavetaka irovakaanterimi, iro kantamaitacha osheki ñaapinkathatakeriri
    Juan, jiyotaiyini kamantantaneri inatzi. Itharovakaanakari Herodes atziri, ikantashiretzi:
    “Aririka novakaantakeri, ari inkisaneentaitakena.”'
  san-ASM: তস্মাৎ নৃপতিস্তং হন্তুমিচ্ছন্নপি লোকেভ্যো ৱিভযাঞ্চকাৰ; যতঃ সৰ্ৱ্ৱে যোহনং
    ভৱিষ্যদ্ৱাদিনং মেনিৰে|
  tac-NT: Alésíko alué Erore 'we me'lináliga etele Juani, pe iligá 'we majale ralámuli.
    Ralámulika 'wéchigo 'la niráligime alué Juani, 'la machíligame Onorúgame nila
    ra'íchali nareme níligo.
  eng-WEBPB: When he would have put him to death, he feared the multitude, because
    they counted him as a prophet.
  gfk-H: Ma Herot ga nem bia da bu bing Ioanes senbia ga burburtei ira mataniabar
    kanong diet git kilkilam ia bia poropet.
  viv-viv: Ada Helodi nuwanuwana Yoni ginaluveꞋalikana, tu yoꞋo yadi nuwakoyo gimatausena
    faꞋina badi Yoni hiveꞋamohimohinena higa vaita bana Yaubada bonana ana toꞋawatalatalaina.
    Hidedemi hinuwanuwa faꞋina Helodi giga-wayoga.
  yao-yao: Che Helode ŵasachile kwaulaga che Yohana, nambo ŵajogwepe ŵandu pakuŵa
    kukwao che Yohana ŵaliji jwakulondola jwa Akunnungu.
  tgp-tgp: Hina purongo vara mo opoia vara i vilimateia, mo matahuni na tamlohi matan
    enira la rasua vara John enia pr̃ovet matea.
  auc-NT: Angä ëñente pïïninque Edode, Wäö ingante botö æbänö cæte wæ̈nonguïmo, ante
    cædongäimpa. Incæte tömänäni, Wængonguï beyæ̈ në apæ̈nedongä Wäö ingampa, ante
    tededäni ëñëningä inte Edode, Botö ïmote pïïnäni wæcæ wæ, ante guïñente wædinque
    Wäö ingante wæ̈nönämaï inte ata cæpodongäimpa.
  kbc-NT: Odaa Herodes ja domaɡ̶a yemaa me yeloadi João, pida doitiogi niɡ̶idi noiigi,
    leeɡ̶odi oyowooɡ̶odi João miniɡ̶ina ane yeloɡ̶oditedibece lowooko Aneotedoɡ̶oji.
  bmh-bmh: '@see-verse:MAT.014.004'
  ctu-BL: Herodes yom i tsʌnsan Juan pero tsi' bʌc'ña winicob x'ixicob, come woli'
    yʌlob x'alt'añʌch jini Juan.
  meq-meq: A say a Herod məkəɗe na Yuhana, ane tuk na, a dzədzaratay a ndo hay, hərwi
    ndo hay tə dzala Yuhana na, ndo məɗe ha bazlam i Mbəlom.
  noa-H: Hichig mag hiek'atarr haawaita chi Herodeeu hi t'õopʌ̈im hiigjeejim hanʌm.
    Mamʌ t'umaam k'ʌʌnau Juanau Hẽwandam hiekta jaau sim k'ap'ʌ narr haawai, hirua
    t'õopʌ̈ik'iin, jũrr hõrau hichta k'aigbaju ha k'ĩirjuwia pöd t'õoba haajeejim
    haajem.
  alp-NT: '@see-verse:MAT.014.004'
  san-VEL: tasmaat n.rpatista.m hantumicchannapi lokebhyo vibhayaa ncakaara; yata.h
    sarvve yohana.m bhavi.syadvaadina.m menire|
  kbq-kbq: Ana higeno Heroti'a ahe frinaku hianagi, rama'a vahe kevu mani'nageno kore
    hu'ne. Na'ankure Jonina mago kasnampa ne' mani'ne hu'za vahe'mo'za ke'za antahi'za
    hu'naze.
  kbh-kbh: Y chama Herodes yojtsebos̈e Juan jóbana, pero ents̈angbiama yojtsauatja,
    er chënga imnajuabnaye Juan ndegombre Bëngbe Bëtsabe obenánaca yojanoyebuambná
    ca.
  ron-LSB: Când a vrut să-l omoare, s-a temut de mulțime, pentru că îl socotea profet.
  pon-pon: O a men kamela i, a a majak aramaj akan, pwe re wiakin i jaukop amen.
  nhe-BL: Huan Herodes quinequiyaya quimictis pero quinimacasiyaya nopa miyac tlacame
    tlen quiitayayaj Juan para se tiocamanalojquetl.
  sps-sps: Herot pon ma atsuiny famat e Jon sana ayei te oraav ir a taa Jiu, tana
    saa, a taa Jiu te faamainy e Jon ayei na kuigin.
  wnc-wnc: '@see-verse:MAT.014.004'
  nmw-S: Herodi nuwane i tagapamate, age i matokanid bobode, kaiwane si goru Jon heine
    iye profet hotiya.
  bus-bus: Hɛrↄdu yezi à à dɛ, mↄde èe vĩa kɛɛ gbɛ̃nↄnɛ, zaakɛ aↄ̃ à annabikɛɛ sì.
  gub-BL: '@see-verse:MAT.014.004'
  imo-imo: Ka ulkena panjipelie yu topo kondambo konopu lerimu nalo we imbomani Jon
    yu Gotenga iye profet te moromo ningo kanoringimunga yu pipili kolopalie Jon topa
    naa kondorumu.
  boj-boj: Jon a tonto talq di sonaqa Herot a endegsi are qaloqnej, “E Jon qalit moiqas.”
    Ariya tamo uŋgasari kalil naŋgi maroqneb, “Jon a Qotei aqa medabu o qaji tamo
    bole.” Naŋgi degsib maroqneb deqa Herot a naŋgi ulainjrsiq Jon qalqa uratej.
  eng-DRA: 'And having a mind to put him to death, he feared the people: because they
    esteemed him as a prophet.'
  knf-knf: Abi ŋal pfiŋa, aşë ţi bañaaŋ ţiki başal aji awo *Naţupar Naşibaţi.
