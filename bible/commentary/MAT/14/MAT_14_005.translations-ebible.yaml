  kew-kew: Herot-me Jon tu maomaatalo pisa pare nipumi Juda onaa rayo paalame omesa.
    Go onaanuna konemere Jon Gote-na agaa lakene aa meda kone isimi.
  dww-dww: Inam riunama aubainama Herod ya ḡoena da Jon sibo yai gurina. Be tauna
    banaga ya nairedina, baninama banaga taudi a noḡonoḡotina da Jon tauna peroveta.
  nif-nif: Elottɨ Yoane wɨlɨ kɨmbektok nandɨñguk, gan amatamda mɨsɨñgukta wɨndɨñ nɨm
