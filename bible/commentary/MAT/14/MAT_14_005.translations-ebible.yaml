  ces-LB: Herodes by se Jana rád zbavil, ale bál se, protože lidé v něm viděli proroka.
  mkn-mkn: Ma Herodes sonde mau toe sang dia, ju dia kawin deng Herodias sa. Iko yang
    batúl, Herodes kapingin mau bunu sang Yohanis. Ma dia eleng sang orang banya,
