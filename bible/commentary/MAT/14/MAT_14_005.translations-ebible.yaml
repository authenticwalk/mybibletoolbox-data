    ഭവിഷ്യദ്വാദിനം മേനിരേ|
  tam-TCV: ஏரோது யோவானைக் கொலைசெய்ய விரும்பினான். ஆனால் மக்களுக்குப் பயந்திருந்தான்.
    ஏனெனில் மக்கள் அவனை இறைவாக்கினன் என்று எண்ணினார்கள்.
  mit-NT: Ñàyùcàndùá, cuní‑te cahnì‑ténê, doco yúhî‑te nèhivì ñuù‑te, vàchi quidá‑né
    cuenta ñà‑iin nèhivì yuhù núù Dios nduú nècuàchìmà.
  ceb-ULB: Mahimo ni Herodes nga mahiagoman niya ang kamatayon, apan nahadlok siya
