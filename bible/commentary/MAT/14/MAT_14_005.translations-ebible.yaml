verse: MAT.014.005
translations:
  kpx-kpx: Kateai loulage Elodiu isiviale ke hamai. Isito Diue ataeau huhulahai avoe,
    “Dioni keu beloveta ata.” Katealemo Elodiu vabugeve Dioni hamaholinu.
  okv-H: Eto Herod na John tau pehaja uje ena. Rate embomeni na John amo peroveta
    ke ea avoeto amita degi mine do aisora avo hotembeto tona.
  tbo-tbo: Hougana Yoni hoi numa panipani i memae Heloda i luhogaleya ipa Yoni in’uni
    ma ega emoemotana babana lawa magomagouhi Yoni hi kawatubahapikogeya po Heloda
    i matouta po ega it’uni.
  mal-C: യോഹന്നാനെ വധിക്കാൻ ഹെരോദാവ് ആഗ്രഹിച്ചെങ്കിലും ജനം യോഹന്നാനെ ഒരു പ്രവാചകൻ
    എന്നു കരുതിയിരുന്നതിനാൽ രാജാവ് ജനത്തെ ഭയപ്പെട്ടിരുന്നു.
  grc-SR: Καὶ θέλων αὐτὸν ἀποκτεῖναι, ⸂ἐφοβήθη⸃ τὸν ὄχλον, ὅτι ὡς προφήτην αὐτὸν εἶχον.
  bgc-bgc: ज्यांतै वो उसनै मारणा चाहवै था, पर माणसां तै डरै था क्यूँके वे यूहन्ना
    नै नबी मान्नै थे।
  khz-khz: Heroda eririwa-rakavato, Ioane pene vagia, na taunilimalima kalira na ekalito,
    kwalana ira na Ioane getugamagiawai ia peroveta talimana ta.
  deu-TKW: Und er hätte ihn gerne getötet, aber er fürchtete die Menge, weil sie ihn
    wie einen Propheten hielten.
  zsr-NT: Qui lë ni naꞌ guꞌnnëꞌ Herodes gdöddëꞌ Juan, san gúdxinëꞌ laꞌdáꞌbagaꞌ lëꞌ
    bunách lu yödz niꞌ, le taqui bunách naquëꞌ Juan naꞌ bönniꞌ ruꞌë didzaꞌ uláz queëꞌ
    Dios.
  lin-lin: Boye, Erode akomaki koluka nzela ya koboma Yoane, kasi azalaki kobanga
    bato mpo ete bazalaki kozwa Yoane lokola mosakoli.
  hns-NT: '@see-verse:MAT.014.004'
  noa-E: Ichig mag iekhatarr aawaita chi Erodeeu i thõopʉ̈im iigjeejim anʉm. Mamʉ
    thumaam khʉʉnau Juanau Ẽwandam iekta jaau sim khaphʉ narr aawai, irua thõopʉ̈ikhiin,
    jũrr õrau ichta khaigbaju a khĩirjuwia pöd thõoba aajeejim aajem.
  eng-EMTV: Though desiring to kill him, he feared the crowd, because they regarded
    him as a prophet.
  mib-NT: Te jeē yúcuan ní cuni Herodes cahni de Juan. Te yúhú de jeē quɨtɨ̄ ni ñayuu,
    chi ndɨhɨ i jéni ndije ni i jeē ɨɨn tēe nácani jnūhun Yaā Dios cúu Juan.
  lif-NT2: हे़रोदरे़ युहुन्‍नाःन् से़प्‍मा निङ्‌वाॽ चोगु कर मनाहाॽनु किःसे़आङ् वये़
    थेआङ्‌भे़ल्‍ले़ मनाहाॽरे़ग युहुन्‍नाःन् माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पा फाॽआङ्
    नसाःन् मे़जोगुआङ् वये़रो॥
  xnj-xnj: Helodi aganili kumkoma Yohani, nambu ayogwipi vandu ndava vandu vammanyili
    Yohani avi Mlota wa Chapanga.
  mmx-mmx: Erodes ga lok do na sev amer i, ketla neni ga marat bok at limixin me Judaia.
    Mila diga lok do ne Jon leeme vapaase ali.
  cbr-NT: Aín unicaman Juan 'anun 'amitisa tanquinbi ca camabi unían —Juan an ca Nucën
    Papa Dios quicë bana nu ñuixunia —quixun sináncë 'ain —'ëmima nishcania —quixun
    sinánquin 'amiama 'icën.
  tee-NT: Pus ju Herodes lana ixlhinomputun ixmaknica ju Xivan para va ix'atalhoni
    ju lapanacni. Pus ju yu'unch ixtanajun ni ixlapanac Dios ixjunita ju Xivan.
  eng-LSV: and willing to kill him, he feared the multitude, because as a prophet
    they were holding him.
  cak-NT: Romari' ri Herodes can c'o ta nrojo' nucamisaj ri Juan, pero nuxi'j-ri'
    chiquiwech ri winak, roma reje' can quieta'n chi ri Juan Bautista can jun achi
    ri nuk'alajij ri nu'ij ri Dios che.
  pah-NT: 'Ndopotari Herodes''ga ahe''ea ojive. Nurã ga ahe mongiuka cadeia pype ahe
    jukapota. Ndojukaukari reki ga ahe. A''ereki ga okyhyji judeus''g̃a hugwi. A''ereki
    g̃a e''i: —João Batista''ga ko Tupana''ga nhi''ig̃a mombe''uhara''ga, ei g̃a onhimongyavo.'
  sja-NT: Mãga ũrik'ãri, Herodepa Juan pee k'inia bapachi. Mamĩda mãga oo-e paji eperãarã
    waawee bada perã. Jõmaarãpa ijãajida Juan Tachi Ak'õre pedee jarapari paji.
  xed-xed: Si ka zbə Hiridus ta tva dzata, ama ka zləŋaftá tsi ta dəmga, kabga ka
    anabi klafta mnduha ta Yuhwana.
  mks-NT: Ta ja̱nda̱ já na̱nducú Herodes cahní da̱ Juan joo a̱ cu̱ú caja da ña̱ jáchi̱
    yíhví da̱ ña̱yivi sa̱há ña̱ cándúsa na ña̱ cúú Juan in profeta na̱chindahá Ndióxi̱.
  gfk-S: Io, Herot ga ura ububu bing ne Jon iesene iga burte ira matanabar kinong
    di git kilkilam ie be a tangetus.
  bmu-bmu: Mewö jiiga Herodnöŋ Jon qeget kömumapkö mörökmö, könagesö yeŋön Jongöra
    mötketka kezapqetok azia malöhi, miaŋgöra könagesö yeŋgöra keŋgötŋi mörök.
  dgz-dgz: Erot Dion to boniga baraet anun go waenapan tamu anuni iwa mu Dion God
    no oise waini apanewa da anune.
  eng-GNV: And when hee woulde haue put him to death, hee feared the multitude, because
    they counted him as a Prophet.
  zaa-NT: Acca uccua latsi' Herodes gúttią Juáan, pero gutsi bánią yétsiá porqui'ni
    Juáan nna uccua bi ttu profeta para lacą.
  eng-WEBSTER: And when he would have put him to death, he feared the multitude, because
    they counted him as a prophet.
  guh-guh: Bajarapacuenia Juanpijinë Herodes pemuxujiobixae, Herodes picani jamatabëbeyaxuabatsi
    Juanpijinë. Itsiata baitsi jane abaxë apo beyaxuabitsi. Tsipaji Herodes cujunava
    jivi. Daxitajivi Juanpijinë yapëtanetsi Diosojumepaebinëcuene.
  bon-bon: Heroda tabe peei name pi singi ge Yoane ne budre me aglime, yepä tabe wälu
    ge biname name pi, ingle teepi ngene totwananimesi, egä Yoane lui Acejiyame me
    mename biname gyene. Peei name pi tabe wata lica seglumi, yepä krokeciiye mete
    bora me secitumi.
  nhw-BL: Huan Herodes quinequiyaya quimictis pero quinimacasiyaya nopa miyac masehualme
    catli quiitayayaj Juan para se tlajtol pannextijquetl.
  swh-ONEN: Herode alitaka sana kumuua Yohana, lakini akaogopa watu, kwa maana walimtambua
    kuwa ni nabii.
  wbi-wbi: UHelode ujuo akalondagha kukum'buda uYohani neke akoghopagha avaanhu ulwakuva
    valyankagwile uYohani kuuti m'bili.
  bba-bba: Mɑ u kĩ u nùn ɡo, ɑdɑmɑ u tɔmbun nɔnu nɑsie yèn sɔ̃ bɑ nùn mɛɛrɑ Gusunɔn
    sɔmɔ.
  eng-KJVCPB: And when he would have put him to death, he feared the multitude, because
    they counted him as a prophet.
  kgk-NT: Upéa-gwi ojukase mo'ã João-pe. Ha kente kwéry katu he'i hese, “Upéa ko Nhandejáry
    nhe'ẽ-py omombe'u va'ety voi” he'i João-rehe hikwái. Ha mburuvixa katu opy'apy-py
    ikyhyje ójehe. Nombopoxyséi íxupe kwéry. Upéa-gwi ndojukái joty íxupe.
  waj-waj: Yapa kiooduu Herooto Yuvuaanaa ruputuatauduu gioonna kiaapuuya Yuvuaanaara
    forofetaavaivee tuuvaara Herooto iyara aatuunno hama ruputiravai.
  cpy-cpy: Ari ikowawitaka Herodes rowamaa-kaanteri, roo kanteencha osheki ithaawan-takari
    atziri-paeni, tema riyoteeyini atziri-paeni Kamantan-taniri irika Juan.
  ekk-PKP: Heroodes tahtis Johannest tappa, kuid ta kartis rahva reaktsiooni, sest
    rahvas pidas Johannest prohvetiks.
  mpx-mpx: Helodi nuwana ni tagapaaliga, yaa gamagalau i lovakunagil, kaiwena Diyon
    hi abulilek-an iya palopita etega.
  wbp-wbp: Kuja-wanawanaju, Kingi Yarurdurlu kapu nganta Jaanu pungkarla, kala lani-jarrijalpa-jana
    yapaku. Manngu-nyangu kalalu Jaanuju jarukungarduyu nganta Kaatu-kurlangu.
  luo-luo: Herode ne dwaro nego Johana, to noluoro oganda nikech ne gikawe kaka janabi.
  nhe-NT: Huan Herodes quinequiyaya quimictis pero quinimacasiyaya nopa miyac tlacame
    tlen quiitayayaj Juan para se tiocamanalojquetl.
  aii-aii: ܘܒܵܥܹܐ ܗܘܵܐ ܗܹܪܘܿܕܸܣ ܕܩܵܛܹܠܔ ܗܘܵܐ ܠܝܘܿܚܲܢܵܢ، ܐܝܼܢܵܐ ܟܹܐ ܙܵܕܹܥ ܗܘܵܐ ܡ̣ܢ
    ܟܸܢܫܵܐ ܣܵܒܵܒ ܐܲܝܟ݂ ܢܒ݂ܝܼܵܐ ܟܹܐ ܚܵܫܒ݂ܝܼ ܗܘܵܘ ܠܝܘܿܚܲܢܵܢ.
  esk-NT: Herod-ŋum tuqqutchukkaluaġniġaa John, aglaan iqsiñiqsuq iñuŋnik atakkii
    iliŋisa isummatigiplugu John sivuniksriqirauplugu.
  msb-msb: Dahilan sani gusto niya na ipapatay si Juan kaya lang nahahadlok siya sa
    mga tawo kay nagatuod sinda na propeta si Juan.
  cpa-NT: Hniu¹ Herodes mi³jŋëh¹dsa Juan. Jøng² gan¹dsa dsa² jue¹². Di³ lë́² dsa²
    jue¹² hi² lán¹² Juan dsa² hǿ² jǿg³ quiah¹² Diú¹³.
  dso-dso: ସେଟାର୍‌ପାଇ ଏରଦ୍‌ ଜଅନ୍‌କେ ମରାଇବାକେ ଜଜ୍‌ନା କର୍‌ତେରଇଲା, ମାତର୍‌ ସେ ଜିଉଦି ଲକ୍‌ମନ୍‌କେ
    ଡର୍‌ତେରଇଲା । କାଇକେବଇଲେ ଜିଉଦି ଲକ୍‌ମନ୍‌ ଜଅନ୍ ଗଟେକ୍‌ ବବିସତ୍‌ବକ୍‌ତା ବଲି ମାନ୍‍ତେରଇଲାଇ
    ।
  meu-meu: Ia na e urava loane baine alaia, to hutuma garidia e gariva, badina be
    idia lalodia eto ia na peroveta tauna.
  yva-NT: Herodes beker pare po Yohanes aubaisy, weramu po vatano wanuije masyaniv
    weye wo raura ware, “Yohanes opamo anawae pa.”
  dgc-dgc: Gustu na be ipabunu ti Juan, pero méganteng siya du Judeo, da kagi de a
    purupeta ti Juan.
  zpm-NT: Gocladz Herod niut me Juan, per bdzieb me meṉguiedz, sac rleynie zho Juan,
    rieṉ zho xtiidz Dios ziadteed Juan lo miech.
  hix-NT: Etahahonàr xe xarha nehxakon hatà. Etahahohra rma hak nehxakon hatà, toseryehrà
    ke hatà. Toto kom hona noseryehyakon hatà, onà wyaro kany me esnàr kom ke hatà.
    Khoryenkomo rwonà yokarymanye ro noro hamà, kany me nehxatxkon hatà, Xowaw heno
    hoko.
  sim-sim: Ushirik Herot Jonin or mandingormekurik hishiri ri. Hako hulaima nokopma,
    Jon profet, karem li mbandari osik lirin or ajehe halari ri.
  npi-ULB: हेरोदले उनलाई मार्न सक्थे, तर उनी मानिसहरूसँग डराए, किनभने मानिसहरूले यूहन्‍नालाई
    अगमवक्‍ता मान्थे ।
  cgc-cgc: Tenged ta ambal Juan, gusto Herodes na ipapatay Juan ya, piro nadlek kanen
    ta mga ittaw tak gapati danen an na Juan ya isya na prupita alin ta Dyos.
  tim-tim: Hain dâmbo kondere moâk dâm kala busi kâlegen kato talep. Hain akto âmâ
    luâk âmbâleŋe Yohane âmâ Anutugât Propete dâmini aregât Heroteŋe hamewakmâ hepulep.
  yor-yor: Herodu fẹ́ pa Johanu, ṣùgbọ́n ó bẹ̀rù àwọn ènìyàn nítorí gbogbo ènìyàn
    gbàgbọ́ pé wòlíì ni.
  wos-wos: Harindaka séndé gembu hwandéka Herot déré xiyanjoka mawuli dé ya. Judana
    du takwa di wa, “Jon dé profet dé.” Wungi wandaka Herot dé Jonré xiyanjoka dé
    roo.
  emp-NTPO: Juaʌ̃ra beabi quĩrĩã b̶asia baribʌrʌ puruda waya b̶ad̶a bẽrã poya oẽ́
    b̶asia. Puruba crĩcha b̶asia Juaʌ̃ra Ãcõrẽneba bed̶eabarida.
  eng-F35: And although he wanted to kill him, he feared the crowd, because they counted
    him as a prophet.
  ind-ind: Herodes mau membunuh Yohanes, tetapi dia takut kepada orang banyak yang
    percaya bahwa Yohanes adalah nabi.
  pes-OPCB: هیرودیس نیز قصد داشت یحیی را بکشد، اما از شورش مردم می‌ترسید، چون او را
    نبی می‌دانستند.
  mpt-mpt: Helote atliaubasoa Yone anaia kaaneko ge funane otane e nakaia unangai
    tolo tosiananea deibane biotabe. Niminbabe, i bobol temo funaniba Yone Gode weng
    omkeimalin nakabo gabibtabe.
  bla-bla: Ki otai'aksenitossaie, stun'nuyiuax matap' pix, tŭk'ka ĭsksĭnnu'yiuaxauaie
    prophet.
  ssx-ssx: Koto leeke pita꞉ma꞉ kone Hetodima꞉ Dioni luekema꞉ piekepate mo Diu wanda꞉hali
    pa꞉ta꞉ paala꞉ma꞉ homeekeme. Pa ekipeke. Mo Diu wanda꞉halina꞉ honema꞉ Dionita꞉
    ota꞉ potopede halie hone wimikime.
  mkl-mkl: Nɔ Herodu wɑ bi ku kpɑɑ, ɑmmɑ wɑ ce njoi inɛ ŋɑ si nɑ iyi í jɔ̀ ɑŋɑ fei
    ɑ̀ ni Zɑ̃ɑ wɑliii.
  gaq-gaq: ଆତେନ୍‌‍ସାଃ ହେରୋଦ ଜହନ୍‍କେ ବାଗୁଏନେସା ଚାଏଁ ଡିଙ୍ଗେ ମାତର୍‌ ଜିହୁଦିନେ ରେମୁଆଁଇଂକେ
    ମେଁ ବୁଟ ଡିଙ୍ଗେ ମେଁନ୍‌ସା ଡାଗ୍ଲା ମେଇଂ ଜହନ୍‍କେ ମୁଇଙ୍ଗ୍ ବାବବାଦି ଡାଗ୍‌ଚେ ବାବେ ଡିଙ୍ଗ୍
    ଆର୍‌ଗେ ।
  gof-RNT: Heroodisi Yohaannisa wodhanaw koyis, shin derey Yohaannisa nabe oothidi
    be7iya gisho yashettis.
  unx-unx: ଏନାତେ ଇନିଃ ଯୋହାନ୍‌କେ ଗଗଏଃ ସାନାଙ୍ଗ୍‌ ତାଇକେନାଏ, ମେନ୍‌ଦ ଇନିଃ ଯିହୁଦୀ ହଡ଼କକେ
    ବରକେଦ୍‌କଆ, ଚିୟାଃଚି ଇନ୍‌କୁଦ ଯୋହାନ୍‌କେ ମିଆଁଦ୍‌ ନାବୀ ତାନିଃ ମେନ୍ତେକ ଆଟ୍‌କାରି ତାଇକେନା
    ।
  gah-gah: Mukí vegenalite Zonikumú nene Ómasímini agepagutí gakó loaká ve noive liki
    liaká amó nenazo, Heloté nene Zonini apilitomó nene Ómasímo nana onetatihe loko
    ahelele vizekago ahulamó.
  lcm-lcm: Asukang na katapo uli buk raung suai ania, sikei parik katapa vil korong
    ia using katapo leng ani ri vap, using kitapo mengen ta kapo mangsikei a katakai
    i kus amalangas.
  aer-aer: Alakenhe ikwerenge anteme re ingkwe John irrerlknge atwetyeke aneke, Herod
    re kwenhe atere aneke tyerrtye areye-ketye. Itne itirreke John-arle artwe nhenge
    angkentye Ngkarte-kenhe awemele ilerle-apentye akngerre-arle.
  qvc-NT: 'Irudisqam Jwanda munarqan wanchichiyta. Piru ancha achka runakunam Jwambaqqa
    kriyirqanllapa: Paymi Dyuspaq rimaq, nishpa. Chaymi Irudisqa paykunata manchashpa,
    mana daschu Jwandaqa wanchichirqan.'
  tgl-ULB: Nais ni Herodes na siya ay ipapatay subalit natatakot siya sa mga tao sapagkat
    itinuring nila itong propeta.
  cbs-NT: 'januxun Herodesin Juan tenankatsis ibiai: “Nashimanika Juanan, Diosun jancha
    yuixunikaki”, iwanan, yuia akeakeaibuki datekunkainaya'
  xtm-NTPP: Te Herodes ma, ni yo kuni de ja ka'ni de tee ma, kovaa ni yo yu'u de ñayii
    ñuu ma, vaa ka ka'an i ja Juan ma, in tee ni yo ndakaxtnu'u tnu'u ni yo wa'a Su'si
    ma kúu de.
  nnq-nnq: Helode ngapala kunkoma Yohana, nambu ajogopa bandu magambu Yohana akiba
    Nnondoli jwa Nnoongo.
  bao-NT: Herodes pea Juan're jĩarʉga nii pacagʉ, bojoca peere uwiupi, niipetirã “Juan
    Ʉmʉreco Pacʉ yee quetire wede jʉgueri majʉra niimi,” cʉ̃ja ca ĩi nʉcʉ̃ bʉogʉ cʉ̃
    ca niiro macã.
  san-ORI: ତସ୍ମାତ୍ ନୃପତିସ୍ତଂ ହନ୍ତୁମିଚ୍ଛନ୍ନପି ଲୋକେଭ୍ୟୋ ୱିଭଯାଞ୍ଚକାର; ଯତଃ ସର୍ୱ୍ୱେ ଯୋହନଂ
    ଭୱିଷ୍ୟଦ୍ୱାଦିନଂ ମେନିରେ|
  huv-NT: Quiaj a Herodes tandiüm mambiy a Juan, pero naleaing timbol mandüy nipilan,
    cos meáwan nipilan apiüngüw aaga Juan quiaj nop nej nendeac andeac Teat Dios.
  otn-NT: Ra̱ Herodes mi̱ sihna̱ ra̱ hya̱ na̱, bi̱ ne xta̱ hyo ra̱ Xuua, pɛ hi̱mbi̱
    zä porque ra̱ Herodes bi zu̱ yø ja̱'i̱. I pa̱di̱ ngue gätho yø ja̱'i̱ i̱ mma̱
    ngue rá̱ pønga̱hya̱ Oja̱ na̱ ra̱ Xuua.
  nop-nop: Kaŋ Helotdi Jon ulukumuŋdok nadisuguk, iŋgoŋ metamdi polofet niyagiŋ dokti
    metamdok muntaaŋ wabiguk.
  obo-NT: Pomon tadda, id kopi-i ni Herodes nod po-imotayan din si Juan, piru novaakkan
    sikandin to mo-uraan minuvu, oyyos id pomakoy ran no propeta en si Juan.
  cak-ENT: Y roma c'a ri' ri Herodes rujo'on c'a rucamsan ta ri Juan, pero nuxbij
    c'a ri' chiquivüch ri vinük, roma rije' quetaman que ri Juan Bautista jun k'alajrisüy
    richin ri tzij ri nbix chin roma ri Dios.
  lif-NT: ᤜᤧᤖᤥᤍᤖᤧ ᤕᤢᤜᤢᤴᤏᤠ᤺ᤴ ᤛᤧᤵᤔᤠ ᤏᤡᤱᤘᤠ᤹ ᤆᤥᤃᤢ ᤁᤖ ᤔᤏᤠᤜᤠ᤹ᤏᤢ ᤁᤡ᤺ᤛᤧᤀᤠᤱ ᤘᤕᤧ ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ
    ᤔᤏᤠᤜᤠ᤹ᤖᤧᤃ ᤕᤢᤜᤢᤴᤏᤠ᤺ᤴ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤁᤧᤒᤠ᤺ᤵᤐᤠ ᤑᤠ᤹ᤀᤠᤱ ᤏᤛᤠ᤺ᤴ ᤔᤧᤈᤥᤃᤢᤀᤠᤱ ᤘᤕᤧᤖᤥ॥
  mie-NT: De jā ñúcuán nī ncuu inī Herodes jā cahnī dē Juan. Sochi yúhú dē jā quītī
    inī nchivī, chi ndihi ji jáni ndija inī ji jā iin tēe nácani tūhun Yāā Dios cúu
    Juan.
  san-TIB: ཏསྨཱཏ྄ ནྲྀཔཏིསྟཾ ཧནྟུམིཙྪནྣཔི ལོཀེབྷྱོ ཝིབྷཡཱཉྩཀཱར; ཡཏཿ སཪྻྭེ ཡོཧནཾ བྷཝིཥྱདྭཱདིནཾ
    མེནིརེ།
  qve-NT: Chaymi Herodes Antipasqa Bautizaq Juanta, wañuchiytapuni munaran. Ichaqa
    llapallan runakunan Juantaqa reqsiranku Diosmanta willakuq profeta kasqanta. Chaymi
    Herodes Antipasqa chay runakunata manchakuspa, Juantaqa mana wañuchiyta atiranchu.
  pao-NT: Oosoo yise ka John unnena gi petzabena oo soobatsapana gi oo manakwe ka
    mu numu-ma suina. Mu numu ka John Te Naa yadooawabe oedyukute.
  cbu-NT: Pachapi, tárangitaa, tputsee punirangiya. Wang kizpur apanllpani atusin,
    ashiri tputsee punirangu nda pacharangiya. Mangutari tumanarangiya.
  usa-usa: téna titana Érôtima áyáqtaba umátuwena Yóáanemma ikamínéna uráimanibo aarawaatí
    yáaqa ikátaiye. aarawaamá Yóáaneqtaba ‘Áánûqtuni amuné-náqíye’ tewanabóana ikatîq
    uráiye.
  soy-soy: Lɛ̃ nnyɑ kɛ Erooti uú pɛɛ́ lɑ ukɛ́ Yohɑni kpu, ɑmɑ́ un pɛɛ pisoi pɛɛ n
    cɑ́pinɛlɛ̃ wuru. Pɛ̃ nɛ pɛɛ nyɑ́nilɛ rɛ Yohɑni yɛ ɑntepu lɛ.
  hui-hui: Ani layagola howa Herodohanda Yone homelo bo wahole biyaria Yu wali agali
    hearu hondowa gi howa wahene. Irane Yu wali agali tigua, Yone ibu Ngode Datagaliwabe
    mana latagi hagaore ka, laga henegonaga wahene.
  amf-amf: Pir Wannisam deesana zagite ki dahade; eeno wul Wanniska ‘‘Barjokala qansayse
    eenna giyeane’’ konin hamonna, eenna kurtumbhayse ki garade.
  quc-NNT: Ri tat Herodes sib'alaj kraj kukämisaj ri tat Juan, kuxej k'u rib' chkiwäch
    ri winaq. Je ri', rumal chi konojel ketam chi ri Juan Qasal Ja', are jun q'alajisal
    re ru Loq' Pixab' ri Dios.
  dob-dob: Nate ꞌalena ꞌenega Elodi nuwanuwana be Yoni ꞌiloemwawasi, ta esi tomota
    yaudi Yoni siꞌawa palopitaena, ꞌenega Elodi ꞌimatauta ga nigeya Yoni ꞌiloeloemwawasi.
  wrs-wrs: '@see-verse:MAT.014.004'
  mca-mca: Qa ha' Herodes in neqek'uyu'taxij pa'aj ka' Juan, qa nijiweiƚi'iju'ƚ iye
    pa' witset, qe titijiti'yijetsha ka' Juan'ik'i in ewi'ƚ profeta.
  tzo-TZC: Ti ajvalil Herodese ta smil ox yaꞌi ti Juane. Pero ixiꞌ yuꞌun ti cristianoetique.
    Yuꞌun ti cristianoetique xchꞌunojic ti jaꞌ jun yajꞌalcꞌop Dios ti Juane.
  mya-mya: ဟေ​ရုဒ်​သည်​ယော​ဟန်​ကို​သတ်​လို​သော်​လည်း ယု​ဒ​အ​မျိုး​သား​တို့​ကို​ကြောက်​သ​ဖြင့်​မ​သတ်
    ရဲ​ချေ။ အ​ဘယ်​ကြောင့်​ဆို​သော်​သူ​တို့​သည်​ယော​ဟန် ကို​ပ​ရော​ဖက်​တစ်​ပါး​ဟု​မှတ်​ယူ​နေ​ကြ​သော
    ကြောင့်​ဖြစ်​၏။
  gng-NT: San là len' nnɔ nɛ Herod yíe wɔ ń ku wɔ, ama ki ji fɛnge Sufmbɛ, kimɛ
    bi lienh ki teh San yé *Uwien ya ñɔbonsɔknl nɛ.
  cbi-NTPO: Tsenñu Herodes Juannu tu'nu tyaturen chachillanu jeetyami, matyu mu bain
    Juanya Diosa' mitya pamu rukuve tya tyadeiñu' mitya.
  ikk-NT: O te chọ n'o gbu Jọnụ, kalẹ egun ihiẹn ndị alị k'e mẹ anịn'a makẹni wẹ weri
    Jọnụ rịkẹ onyẹ-amụma.
  leu-leu: Na Herot a buk punuk na Jon taasaxa piau. A mataut senaso a mu Juda ri
    lamon o na Jon ve a mataa ina kuus fatuxai.
  maz-NT: Y nuc'ua e Herodes mi ne ro mbö't'ü e Juan. Pero mi sũ'ũ 'na pje ro tsjapü
    c'o nte, na ngueje mi junt'ü o̱ mü'büji c'ü mi profeta e Juan mi pätpä Mizhocjimi
    ma zopjü c'o nte.
  bod-N: ཧེ་རོ་དཱས་ཡོ་ཧ་ནན་དགྲོང་བར་འདོད་ནའང་ཡུལ་མི་རྣམས་ཀྱིས་ཁོང་ནི་ལུང་སྟོན་པ་ཞིག་ཡིན་པར་ངོས་བཟུང་བས་ཁོ་མི་ཚོགས་ལ་འཇིགས༌སོ།།
  tca-NT: Rü Erode rü Cuáü̃xü̃ nimáxchaü̃, natürü duü̃xü̃güxü̃ namuü̃ yerü guxü̃ma
    ga duü̃xü̃gü rü nagu narüxĩnüẽ rü aixcüma Tupanaãrü orearü uruü̃ nixĩ ga Cuáü̃.
  zpl-NT: Nu niarquiꞌ Herodes nú utilla Juan, pero xiquilla bee bene, xne ye bee bene
    rni nú neca Juan tucu profeta.
  mbc-NT: Mîrîrî wenai pata esa' Herodes ekore'ma'pî. João Batista anwîpai awanî'pî.
    Tîîse eranne' pe awanî'pî Judeuyamî' pî'. Maasa pra Paapa maimu ekareme'nen pe
    awanî kai'ma to' esenumenka'pî.
  ndg-ndg: Herode apala kumulaga lakini ayogwipe bandu kwa mwanja bamweni Yohana panga
    nabii.
  wsk-wsk: Se borta ko Herod John moruk se kuerukko, bare nu Juda alo nunga nguangakaso,
    mu awuk, nuna John mu prophet iwita arikasan.
  toj-NT: Jaxa rey Herodesi yala que oj xch'ay snaajel pero huax xiu yuj ja cristiano
    porque huax yalahue que aluman‑Dios bi ja Juani.
  tbc-tbc: Herod ifuni imat o igane se ya, ak man doup adi niŋedi wo irer a. Man dugo,
    iŋsad ilo sou lo man Jon iŋ profet ago dubol se ya.
  sna-sna: Herodhi aida kuuraya Johani asi aitya vanhu nokuti vaimuona somuprofita.
  smk-NT: Konan siin ket rabay nayaynan ipapati si Juan bale' mali'mo ya konran ka'bawan
    ra nin tutawo ta tepren ran saya yan prupita si Juan.
  grc-TCGNT: Καὶ θέλων αὐτὸν ἀποκτεῖναι, ἐφοβήθη τὸν ὄχλον, ὅτι ὡς προφήτην αὐτὸν
    εἶχον.
  gof-WFTW: Heroodisi Yohaannisa wodhanaw koyis, shin derey Yohaannisa nabe oothidi
    be7iya gisho yashettis.
  spa-BLM: Cuando quiso matarlo, temió a la multitud, porque lo tenían por profeta.
  kyz-NT: '''Ga jukaa ''ga ifutaa numiamũ. A''ere ''ga kyjei judeu ''gã nui. “Juã
    ''ga ''ã Janeruwarete ''ga je''ega mome''wara futat”, e''i te ''ã judeu ''gã ajaupe
    jepi. A''eramũ Erote ''ga okyjau Juã ''ga juka awi.'
  dao-dao: Herod naw Johan hnim hlüki kyaw Judah khyang he a jah kyüh. Isetiakyaküng
    Johan cun Judah khyang he naw sahmaa ami ngaiha kyaki.
  cya-cya: Can' cha' ncua ti' yu Herode cujui yu 'in yu Xuhua, una ntsen yu tloo nten
    quichen si'yana nsu'hua loo ne' 'in yu lca yu sca nu nxiycui' Ndiose 'in.
  wrk-wrk: Nulijba nyuli kurdanbikanyi Jun Yirudwanyi, ngala nyuli marrala. Marrala
    nyuli yalungi Jumukuyngka. Jingkijba yali Jun, nyuli yanyba jangkurr nangangi
    Kudkanyi. Jalimi nyulu kurdanba Jun, baki jayalu ngarrangarra muwa nangangi Yirudkanyi.
    Jayalu ngarrangarra muwa nangangi, yanybayingangi Jun jangkurr nangangi Kudkanyi.
    Ngala yarrijba nyuli Jun brisinyina, Yirudwanyi.
  nii-nii: Nga King Eros eim Jon to kundmbii nim; ba eim wumb pei kin mund mong kułum.
    Ei nimbił erang, wumb pei Jon ek ni tor kindiłim wu mołum ni yi piinjing.
  ign-NT: Taicha supamicahi ésu eta máimica­pa­si­ra­yarehi. Tipica­hisera éma nasemahini
    ena achaneana. Taicha ema Juan, tétavi­cavahi eta náemuna­sirahi ena achaneana.
    Náimatihi éma, eta vanairu­cairahi me Viya.
  dik-NT: Go Antipäth Ɣërot wïc bï Joon nɔ̈k, ku ë riɔ̈c kɔc Itharel, rin ŋic kek
    Joon ke ye raan käk Nhialic tïŋ.
  cac-cac: Sgana vin̈ smilancham vin̈aj Juan chi', palta xiv vin̈ d'a eb' anima, yujto
    ix nachajel yuj eb' anima chi' smasanil to a Dios ay schecab' vin̈aj Juan chi'.
  tzj-E: Jxuban ja' Herodes nabey tak q'uemjana tcamsaj Juan Bautista xrajo' ta ncamsaj
    per xe nxibej ri' chquewech wnak com je' wnak necbij che Juan Bautista arja' jun
    profeta rxin Dios.
  bpx-bpx: हेरोद राजा बपतीस्‌मा आपण्‌या युहन्‌ना ने मार नाखवा हींडतो हतो; ते बी माणहु
    ने देखीन बीहतो हतो, काहाके तीहया तीने भगवान वगे गेथो केवा वाळो माणेह मान्‌ता हता।
  san-BUR: တသ္မာတ် နၖပတိသ္တံ ဟန္တုမိစ္ဆန္နပိ လောကေဘျော ဝိဘယာဉ္စကာရ; ယတး သရွွေ ယောဟနံ
    ဘဝိၐျဒွါဒိနံ မေနိရေ၊
  yaa-NT: 'Akka Herodes Juan retepaifi yorafoki meseni yorafãfemãi chanĩmara faifono
    Juanmãi Niospa meka ato yoimiskẽ. Nãskakẽ Herodes shinãni iskafakĩ: “Ẽ Juan retekẽ
    eari yorafãfe retetirofo,” ixõ shinãni.'
  cab-NT: Busénti yebéti Heródes láfaruni Juan jilágubei, ladǘga lanúfude jaweí gürígia,
    madǘgun lumúti ladǘga sun lan gürígia afíñetiña luágu proféta lan Juan.
  clu-clu: Ipapatay andan ni Herodes si Juan, garing naadlukan tana ra sa mga Judio
    tungud nga ginakabig nanda si Juan nga propita.
  swh-ULB: Herode angemwua lakini aliwaogopa watu kwa sababu walimwona Yohana kuwa
    nabii.
  tpt-NT: Ex va chuncha ni Herodes ayaj ixmaqniputun ni Juan, pero va ixlaktalhauniy
    ni lapanakni. Yuꞌuncha ox ixtalhakapuꞌan ni Juan va ixlaqputeꞌey ixchivinti Dios.
  aai-aai: Herod kok i John ta’asabun, baise Jew sabuw isah bir, anayabin John hi’i’itin
    i dinab orot ta na’atube.
  sny-sny: Jon peri ape le ma'e te'eye su, Herot ai marepi erasi le ne toteye. Le
    Jon aine tera'eyei ne toteye. Ahowa, le lu taune werese ne atoweiye iroteye. Lu
    taune werese Jon ne apou toteye. “Jon le Owane Sitewi lo peri au te'e siye meni
    pefine a'i ne.” [Mt 21:26]
  myy-myy: Juanre sĩa ãmobojayijʉ Herodes. “Diore goti ĩsiri masʉ ñami Juan”, masa
    ĩna yi rʉ̃cʉbʉoja tʉocõri, güiyijʉ ĩ. Ito bajiri Juanre sĩa rotibisijʉ Herodes.
  trc-NT: Cheꞌé se cataj síí cuꞌna̱j Juan rihaan soꞌ, ga̱a ne̱ guun ndoꞌo rá síí cuꞌna̱j
    Herodes cavi̱ꞌ síí cuꞌna̱j Juan yoꞌ a. Tza̱j ne̱ cuchuꞌviꞌ soꞌ se vaa caꞌma̱an
    rá nij yuvii̱ a. ꞌO̱ se síí nataꞌ se‑na̱na̱ Diose̱ me síí cuꞌna̱j Juan, rá nij
    yuvii̱ a.
  cut-NT: Nahn ca̱hno Herodes Jua̱n, ate va̱h se ihyan ya̱n, te nducoya̱ca ye ritahno
    ye che Dendiohs dechuh ye ihyan.
  bel-bel: І хацеў яго забіць, але пабаяўся народу, бо яго ўважалі за прарока.
  zlm-KSZI: Herodes hendak membunuh Yahya tetapi takut kerana rakyat menganggapnya
    seorang nabi.
  gdr-gdr: Ɨ king Erod singi na Yoanɨnd ongandam, ajɨ ton rɨga bobo na moga uwajinonj.
    Mop nokɨp rɨgap Yoanɨnd yɨpa bageyam kena yogenaeneno.
  vmy-NT: ꞌBa Herodes kuamejénre nga sikꞌen Juan tsakaiñu, tunga tsakjun nga ꞌba saꞌen,
    ngatꞌa naxinando tsu nga Juan jngu profeta.
  cmn-FEB: 他想杀掉约翰，但又害怕民众，因为他们都认为约翰是先知。
  gmv-RNT: Herdoosikka Yohannisa wodhanas koyishin asay Yohannisa nabe mala xeelliza
    gish babbides.
  ncl-NT: Yoje, mas que Herodes quinequiaya latilani pa quimictilosquiaya Juan, yihual
    momajtic pampa cualanilosquiaya in lacalera. Yehuanten quimatiloaya Juan yec ilajtuni
    Dios.
  sua-sua: '@see-verse:MAT.014.004'
  are-are: Herod-anha kala antja naka John-anha errilknga tutjika, era pula relha
    ntjarranga trerraka, etna John-anha tnakamanga, era Altjirraka urrpia namanga.
  gai-gai: Ainda moca ma Ionmo mo menacna mori, na ma mac nanambica, moca ma mo te,
    meikramtaɨra manmo kaega monande, mina lamŋirena Ionna ma ramma morena ramoot
    ian.
  qvm-NT: Tayta Diosnintsipa profëtan Juan cashganta lapan runacuna niptinmi Herodisga
    wanutsiyta munarpis mantsacorgan.
  chz-NTPS: Maˊ hnøøˈ Herode maˊ jngëëhˈ Jwa̱a̱ꜚ. Pero saꜙ gaꜙtu̱u̱ˉ dsëyꜗ maˊ jngëëyhˈ,
    kihꜗ heˉ maˊ ga̱yhꜙ dsaˉ. Jëëhꜘ, kihꜗ dsaˉ hi̱hꜗ Jwa̱a̱ꜚ heꜘ maˊ la̱a̱yˈ ja̱a̱ˉ
    hi̱ˉ maˊ ngëë˜ juuˈ kihꜗ Dio.
  kmu-kmu: Nofi huteteno HelotiꞋa Yonifena “Haesugeno falisie.” huno hianagi mukiꞋa
    veaꞋmogamife koli hu-maine. Ani veaꞋmoꞋya Yonifena “Aune kano maine.” huꞋya haya
    yafe ohaene.
  ood-NT: Tsh g Herod chum s‑muꞌam nash pi am ahg g pi ap ha‑chuꞌijig. K wabshaba
    g Tutuligo hab kaij mo d Jiosh haꞌichu i tashogiddam. Kush s‑ha ehbid ch hekaj
    pi mua.
  lbm-lbm: येकोलायी ऊ ओख मार डालनो चाहत होतो, पर लोगों सी डरत होतो कहालीकि हि ओख भविष्यवक्ता
    मानत होतो।
  ncj-NT: In Herodes quimictisquiyani in Juan, huan omomouti ica in tlacamen. Tleca
    nochten oquinehnehuilihque in Juan noyojqui se tetlayolchicaucau in Dios.
  yuj-yuj: Mao Jonén sámp-wouroump naerianámpao maok, koumteouráp arop fárákap te,
    Jon te profetonoria nɨnɨk nap ara, mao am fárákapan apápria man sumpwi pap mo,
    párák kalabus mek páte nánko yak.
  kto-kto: Herot la namo anamung Ioanes, pa urau maime inamaniap. Memani, papot teip
    ga magaulap onim Israel la naganmeng ira Ioanes la irie non unuli. Are ratmat
    ga agatong gare ro, “Babun bukbukmeng me palam, ga eba pumaiaro danunumiap ba
    ga pava.”
  gmv-NT: ሄርዶሲካ ዮሃኒሳ ዎꬋናስ ኮዪሺን ኣሳይ ዮሃኒሳ ናቤ ማላ ፄሊዛ ጊሽ ባቢዴስ።
  por-BLT: Herodes queria matar João, mas tinha medo da reação das pessoas, pois eles
    consideravam João um profeta.
  stp-NT: Baꞌ cham bhaaiꞌn kaꞌ na jax dhui tu chiñiaꞌ gu Eroodis nam muꞌaaꞌ gu Juan
    na guꞌx ja ɨɨbhiꞌñdhaꞌ gu jaꞌtkam, nam guꞌ bɨɨx pɨx jix bhaiꞌx mat kaꞌ na gu Juan
    bhaankamuꞌn tu aꞌgadaꞌ gu Dios.
  mgc-mgc: Here Heroda omba zi mo kofo, mora ere kazi vïdï 'ba Yuda'e ga kö'du zë
    asösu 'bënnï Yowani ne nëbï ra.
  ame-NT: Amaʼt atarr mueneñeñ oʼch muetsatacheñ eʼñe allempocma t̃arraña Herodespaʼ
    mechaʼtenan acheñeneshaʼ ñeñt̃oʼmarña ama eshcayeʼ muetsatache. T̃arroʼmar acheñeneshaʼpaʼ
    eʼñe cohuen enteñet Juanañ atet̃ ñerraʼmrrat̃eʼ ñeñt̃ aʼm̃teneʼ Yompor poʼñoñ.
  mgh-2016: Naherode nkayaathanana weeva Nayohana, nansho yaari oovaka attu ukhalhawaya
    yaari achuwelhaka wiira Nayohana aari anamilhohi.
  kvn-NT: Tenal teun Herode Juan-mesbi-kualin. Tenal tulemal Pab-kaka-palchogedga
    Juan-takchamal-choggu, al Herode tulemal-tobgualidbal Juan-kwen-mechajul.
  gvf-gvf: Dimia, ena Kerodi Yon si gulala di pirimba, Yuda ibal mile, “Yon ka kebe
    yal milemua,” dungwa Kerodi kuril pirungwa.
  san-ISO: tasmāt nr̥patistaṁ hantumicchannapi lōkēbhyō vibhayāñcakāra; yataḥ sarvvē
    yōhanaṁ bhaviṣyadvādinaṁ mēnirē|
  deu-ELBBK: Und als er ihn töten wollte, fürchtete er die Volksmenge, weil sie ihn
    für einen Propheten hielten.
  mcb-NT: Irorotari ikogantavetakarira Erorishi irogakagantakerimera, kantankicha
    ipinkaigairi maganiro timaigatsirira kara, ineaigakeritari Joan inti kamantantatsirira.
  yle-yle: U yi u ngwo doo kwo, Njon nî vy꞉a, ngmênê ghêlî daa vyâ. Apê, Wanî vya
    knomomê, ye Nju tpémi y꞉oo u nkwo wa vya nê. Apê, Yinê ye pi mb꞉aa, Chóó Lémi
    u komo kapî pyu ngmê.
  swh-1850: Herode alitaka kumwua Yohane, lakini aliogopa watu kwa sababu kwao Yohane
    alikuwa nabii.
  ese-NT: Jamajjeya ohua tecuea cajje quenequenenaje Huani nijje. Quecua sa aca poa.
    Jamatii quecua jjima; quea mete poanaje pea Jodio cuanajo. Eꞌe, quea huiso Jodio
    cuana jjashahuabaquinaje Huani Eyacuiñajjija esohui huohuijji nei nei poanaje.
  jac-NT: Wal naj Herodes tuꞌ xin caw yoche naj ispotxꞌoꞌ naj Juan, yaj xin xiw naj
    yuto sunil anma chalni tato ischejab Comam Dios ye naj.
  cak-CNT: Y roma c'a ri' ri Herodes can rajovan c'a rucamisan ta ri Juan, pero can
    nuxibij c'a ri' chiquivech ri vinek, roma rije' can quetaman chi ri Juan ri Bautista
    can jun k'alajirisey richin ri ch'abel ri nibix chire roma ri Dios.
  zia-zia: Ayero senu Herode mene Yohane dari kotupunauna ara. Arata emo bauno mene
    Yohane nung porofete ayero sinasani nauwa, arare Herode mene awong awang yero
    yangdunu mitauna ara.
  mal-2015: അവനെ കൊല്ലുവാൻ മനസ്സുണ്ടായിട്ടും പുരുഷാരം അവനെ പ്രവാചകൻ എന്നു എണ്ണുകയാൽ
    അവരെ ഭയപ്പെട്ടു.
  tuo-NT: Cʉ̃ Juãrẽ wẽjẽsĩꞌrĩcʉ niwĩ. Masã peꞌe “Juã Õꞌacʉ̃ ye quetire weremʉꞌtãrĩ
    masʉ̃ nimi”, nicãrã niwã. Tojo weegʉ yʉꞌʉ cʉ̃rẽ wẽjẽcã, masã yʉꞌʉ meꞌrã uabosama
    ni uigʉ, maata cʉ̃rẽ wẽjẽticʉ niwĩ.
  mbl-NT: 'Yã ''Enot tep-tex putup, pa Yoneo yõg tikmũ''ũn yĩpkutuk, tikmũ''ũn te
    Yoãm ''ãktux max hah, tu: “''Õhõm te Topa pupi hãm''ãktux!” Kaxĩy. Tu'' xexka
    pe''paxex.'
  zpc-NT: Naꞌ guꞌun Herodes gutinëꞌ Juan, pero bdzebinëꞌ ja benëꞌ danꞌ rlëꞌëjëꞌ Juan
    benꞌ rnë lao laza Diuzi.
  gul-NT: King Herod been wahn fa kill John, bot e been scaid ob de people, cause
    dey been tek John fa a prophet.
  mau-NT: Cˀoa⁴ coan³me³-le⁴ nca³ qui³si³cˀen³, to⁴nca³ qui³tsa³cjon¹-le⁴ cho⁴ta⁴ncjin²
    xi³ qui³si³cja³ˀai³tsjen³ nca³ Juan qui³nchja⁴ya³ tˀa³tsˀe⁴ Ni³na¹.
  gup-gup: Wanjh kunmekbekenh nungka Herod djareni bibuyi namekbe John, dja keleni
    bu benkengehmi bininj birriwern, dja bedda birriyimi John bu nungka prophetni.
  bss-NT: Kénɛ́ɛ Hɛrɔdɛ áhɛ́déʼáá Jɔnɛ, Ndusɛnɛ awúu, abédé mbwɔ́g ne bad
    bé Israɛl. Bad bé Israɛl béndūbē bán Jɔnɛ adíi nkal éʼdəə́dəŋ.
  met-met: Bo ba ung Yon mati, ne maxuwa mana lipudi, namua na dahatum ba Yon bing
    Urana lipuxing suxunguxunguam tela.
  kpj-NT: Tai tahe Herodi heka Joaõ rubudỹỹmy riwisỹnyre. Urile ruberumy judeu mahãdu
    lau. Tamyreny Deuxu rybeduõmy rỹiramy Joaõ Sebedỹỹdu rare.
  zao-NT: Ne ngwalaaz Herodes aguth Juan, per nzeb rey ne re men yez, tak reta men
    nyelaaz lee Juan nak profet.
  byx-byx: Be ma Erot ke narliip ke peleng ma Jon, dap ma Erot keng ning ama qaqet.
    I ama qaqet ta tu araa qevep ai ma Jon dai ama Ngemumaqa aa Aamki na qa.
  ctu-CTI: Jini Herodes yom i yʌc' ti tsʌnsʌntyel Juan pero ti' bʌc'ñʌ quixtyañujob
    como ti' pensaliyob cha'an jini Juan jiñʌch juntiquil tsa' bʌ i xiq'ui yʌle' Dios.
  zos-NT: Sunbana'ṉ yaj ca' Juaṉ Herodesis, pero ña'chajpana'n vøti pøn, porque
    mumu pø'nis vya'ṉjamyaju que Jua'ṉis cha'maṉvacpa Diosis 'yote.
  gvs-gvs: Erodiyana latuwona bego Iyoni ikaumate go, boda sinuwonúwana Iyoni moe
    Yaubada ina tokabivalavala tayamo, tauna bodayadi imatoitedi.
  kbm-kbm: '@see-verse:MAT.014.004'
  rmc-rmc: O Herodes les kamelas te murdarel, ale daralas pes le manušendar, bo on
    les lenas sar prorokos.
  apr-apr: Ngan nen le Erot lono mai san bet iraumata Yowan a imata, bong itattadai
    di tooltool ke Yuda, yesoo di ngan tikamata Yowan ben ye in Maro koonoo atu.
  tiy-tiy: Mélaw i Herode ménuyot méméléhu bé Juane, éndob ménggilak bé de Judio non
    kénarang roy Juane ségétéw sénarigoy Tuluse muret.
  nlg-nlg: Ma Herod te liona na labumateana, me mua nea na pukuna te mataghunira na
    lei vure ni Jew, gaira tara ghilalaa John, gaia na prophet.
  dgr-DOGNT: Herod, John-Baptıst ełaàwı ha nıwǫ, hanìkò dǫ nakwenàoɂǫǫ ne gı̨ı̨hwhǫ
    t'à, gots'àejı̨.
  pes-OPV: و وقتی که قصد قتل او کرد، از مردم ترسید زیرا که او را نبی می‌دانستند.
  ron-1924: Ирод ар фи врут сэ-л омоаре, дар се темя де нород, пентру кэ нородул привя
    пе Иоан ка пе ун пророк.
  tpz-tpz: E Hëërot to pënton a soe pe Jon, pareꞌ kehkeh ip vamët e non peꞌ, ivëhkëk
    eꞌ to nanaöp non a napan, suk ee to vaman e ne e Jon a teꞌ vanënën soe.
  agd-agd: Eroti ano Yonin aruan purono van ukharen mifo mai véi mana sakhanampa vanta
    ino sen banasi ano afová ukhan mai van mi vetí nan periyaren mino.
  rkb-NT: 'Erodes Suão zibeze tsihikik. Kytsa Sudeutsa humo batu zik. Kytsa Suão soho:
    — O atakta Deus sohokotsa my — nikaranaha. Iwatahi Erodes batu tybeze, kytsa mymyhudizunaha
    pokso.'
  san-THA: 'ตสฺมาตฺ นฺฤปติสฺตํ หนฺตุมิจฺฉนฺนปิ โลเกโภฺย วิภยาญฺจการ; ยต: สรฺเวฺว โยหนํ
    ภวิษฺยทฺวาทินํ เมนิเรฯ'
  iws-iws: Herot siir kwoɨnɨn Jon siir nɨsomaowamar naɨngwokɨn mɨ siya ɨni Juda iikamɨm
    sɨmiirsi yɨdidɨn. Dimusi rani, sɨma ha naɨngwokɨm Jon siya profet inkamkɨnɨuwi.
  pol-SZ: Herod postanowił zabić Jana, bał się jednak tłumów, które uważały go za
    proroka.
  ztq-NT: Tsigo kokladzy Herodes nyuty Juan, per ptsyeb xaa meñ kyedzy porñee kchësy
    meñ bniladzy nii xtiits Dios bluuy Juan.
  kqa-kqa: Kamata Herot Jonɨŋ yɨvutatamɨrɨman vata andɨmi. Hara krunavundi Jonɨrɨm
    kru Gotɨndu kuyu mɨŋata ambavaravara mɨŋga vamba indarɨmitandu. Harɨm krunavundirɨm
    pɨŋitumi.
  zai-NT: Gucala'dxi be ñuuti be Juan oraqueca, peru bidxibi be purti nabé nadxii
    ca binni que laa ne napa cabe laa de profeta.
  upv-upv: Ko Erot owra pirevji pini Jon, ko emtutue delung nir, suri nir arwera ni
    evi propet san.
  wap-NT: Herod zowii-kidaꞌaka mani padamata John naꞌapain, mazan utarian Jewnao ai,
    ĩmishidan idi Tominkaru prophetin wuruꞌu uruuz.
  mva-mva: Erot nge Zon ngaumoatei kana, ata Iuda imatakuridi. Bakara, Iuda tamoata
    be aine dipile Zon nge ‘propet’ kata.
  dwr-NT: Heroodisi Yohaannisa wodhanaw koyyeedda; shin Yihudaa asay nabiyaadan Yohaannisa
    xeelleedda diraw, asaw yayyeedda.
  kfw-kfw: John kha Herod in aleithat zoot, takkha ama'n Jihudi mipui ngai kha aleichi,
    ajarchu inmani'n John hi Pathian chongkachoi inkhat eii tia inleilei.
  bfz-bfz: इजी री बजअ ते से यूहन्ने खे काणा चाओ था, पर लोका ते डरो था, कऊँकि लोक तेसखे
    भविष्यबक्ता मानो थे।
  cuk-09: Deun Herodes Juan-oburgwebien-inigwele, geg oburgwe-gusad, dulemar-dobedba.
    Ar ade dulemar Juangi binsamalad, we Bab-Dummad-gaya-burba-berbegedye.
  ben-OBCV: হেরোদ যোহনকে হত্যা করতে চেয়েছিলেন, কিন্তু তিনি লোকদের ভয় পেতেন কারণ
    তারা তাকে ভাববাদী বলে মনে করত।
  mil-NT: Te sá dúcáⁿ nǐ xáhaⁿ tě Juàá‑áⁿ xii té Hèrodés, te ní cuiní té Hèrodés‑áⁿ
    cahni‑dé té Juàá‑áⁿ, dico ñá túú ní cùyɨɨ‑dé chi ní yùhú‑dé núú cuè ñáyiu, chi
    nchaá‑yu ní cutnùní iní‑yu sá tě Juàá cúú‑dě ɨɨⁿ tée càháⁿ tnúhu Yá Ndiǒxí.
  myu-myu: Imẽnpuye Herodes João aoka ojuy. Imẽnpit Judeuyũ xe João Deus ekawẽn muwẽnuwẽn'ukat
    osunuy. Imẽnpuye Herodes iparara o'e Judeuyũ buxixim.
  fue-fue: Eroodu e yiɗuno warugo mo, amma oo hula himɓe, gam himɓe fu e goonɗini
    no Yuhaana laati nun annabiijo.
  amk-amk: Ampafe Herodesi deo miung Yohanesi manamo mitai kaiwasa bitoya foi, we
    eteyo Yohanesi mani nabi dine fefe.
  fai-fai: Edot aka Yon wok ban bomin kinim ayo anbidono, kalsa. Kata aka kinim wanang
    itam fingon dása uyo watawo kaleyo bá, wanang kinim ika Yon be afan lum senin
    kinimo, kale aket kudawsiw kayo ko.
  ura-NT: Nitohaneein caresero cuhane enoaain jetaote, Joaan sohin jaonaa jerihane
    niha natiin, ichana nainenelu Erodesi, satiin cachaauru Cana Coaunera letononiha
    Joaanne esenetaauruhane jaun, cachaauru coasiha.
  mcd-NT: Ascashon Herodes Juan ruturiscapaifiaquicai funa rutunima yorafoanmain Juan
    fuchipaiyaifoanfin. Ascashon nanfoanri yoinifo, —Juanfin Diospan tsain yoimisiquin,
    —ishon ahuunoa yoinifo. Ascacun Herodes shinanquin isca huani, —Un Juan rutucun
    ua yorafoan asca huatiroran, —ishon shinanni. Yorafoqui ratuquin Herodes Juan
    cunu muran iquimafiashocai funa rutunima.
  urt-urt: Herot ŋasande ŋaiye ka onombe ka ole, kom kin hiꞌ garnge lenge miyeꞌ tuweinge
    Juta. Detale, tinge ŋoiheryembe nange Jon kin profet ende.
  kiz-kiz: Herode ngaan'komili lakini abhatilili bhanu kwa ndabha bhambwene Yohana
    kuj'ha nabii.
  tzo-TZE: Ja' yu'un li Erodese tsc'an ox ta smil ta ora li Juane pero ixi' yu'un
    li jchi'iltactic ta israelale, yu'un xch'unojic ti ja' yaj'alc'op Dios li Juane.
  lex-lex: La'a plollolli de Herodes niwra nwenna Yohansi mere namta'at rer lia rira
    yoma rwarora de Yohanis de makwohorulu-ktatrulu id eda de.
  dov-dov: Helodi wakali kukonzya kumujaya pesi wakayoowa bantu, nkambo bakali kumuyeyela
    kuti musinsiimi.
  rgu-rgu: Tehuu Herodes ta nau tao daleꞌ neuꞌ ana, de ana sao na Herodias. Tuka matetu
    na, Herodes nahiiꞌ naisa Yohanis Mana Saraniꞌ. Tehuu ana lele lahenda kadodouꞌ
    ara, huu fo ara ramahere rae, Yohanis nana Manetualain mana nesi matan. Huu ria
    na, de ana nadenu lahenda nara, fo tee Yohanis leo bui daleꞌ neu.
  toc-NT: Huata rey Herodes xmak­ni̠­putún Juan pero xlak­lhpe̠­cuamparay chú porque
    la̠ta xli̠­lhu̠hua cris­tianos xca­tzi̠cán pi̠ Juan huá xli̠­chu­hui̠nán xta­chu­huí̠n
    Dios.
  ulk-1902: E lagelag abi ipiti eumid, epe E geum gaire le lakub, uiaba dikiaporare
    E perofeta pedali.
  som-som: oo goortuu doonay inuu dilo, dadkii badnaa ayuu ka baqay, maxaa yeelay,
    waxay u haysteen sidii nebi oo kale.
  mam-C: Tu'npetzi'n, tajtaq Herodes tu'n tkub' tb'yo'n Juan, me tzaj t-xob'il kyexjal,
    qu'n tu'n otaq tz'ok kyq'onxjal Juan te yolil Tyol Dios.
  ndj-ndj: Helodi akadayileyi kumuwulagha Yohani lakini vatilili vandu kwanongwa Yohani
    aveli mbuyi wa Chapanga.
  mbj-NT: Eróts karẽn né paawä m' tadaj'ëëp Jowãw, tajeỹỹm mä hajõk doo. Hajõk do
    tawén jeỹỹm, P'op Hagä Do ky n'aa rod ti Jowãw sa hã.
  lat-VUC: 'Et volens illum occidere, timuit populum: quia sicut prophetam eum habebant.'
  ngp-ngp: Helode aungaga amkome mna andaga akawogoha Wayahudi Kwaviya wammanyaga
    kugamba andaga mlotezi.
  enq-2: Anjinya pyandatala baame Jone pyao kumasotoo lao masiaka doko, endakali kambu
    dokome Jone baa propetana lao masiaminosa, paka kaeyapala yakinea.
  eng-ASVBT: And when he would have put him to death, he feared the multitude, because
    they counted him as a prophet.
  mna-mna: Mi Erot, ni leleene be ipun Yoan ma imeete. Tamen imoto kana pizin Yuda.
    Pa zin tire Yoan kembei ni Anutu kwoono.
  myw-myw: '@see-verse:MAT.014.004'
  sby-sby: Ncalikuyanda Helode nikushina Yohane, nsombi walikutina bantu, pakwinga
    bantu balikwambeti Yohane nimushinshimi.
  sll-sll: Mongure, Herot yong ki ere Yon si golala di pimba, Yuda ari Yon God hana
    togu yal momiraya dire, kul pungwi.
  yaq-NT: Ju'u Eroores inika'a Joanta a' me'e tebobaek taa juka' yoemrata a' majjaen
    bwe'ituk si'ime, juka' Joanta, Liojta betana ju'uneetuawaka yeteu a' noka'apo
    junuen a' sualen.
  uro-uro: Bä näma dä nani a qa iva qä vodäm ga sämät ama tñäpki sokt di qät len ama
    ruvek inguna rhat nanakt i ma Jon di ama vämginaqa na qa.
  ita-1885: E volendolo far morire, pure temette il popolo; perciocchè essi lo teneano
    per profeta.
  muy-muy: Erot àwaya makaɗa Zeŋ a, ay ti aŋgwaz àwərfəŋa naŋ kà ndam *Zʉde a, aɗaba
    nday ɗek tə̀ɗəm Zeŋ ti naŋ bay mahəŋgaray *pakama ge Melefit.
  kqc-kqc: Herod ini ura bi umuyego, idu amiye tau gade rofu ori regamo, adina amiye
    yaku mokegamadi John bi Sei di ago niyo amiye yokoi.
  tav-tav: Nemoona polisíare cʉ cajĩa rotigabajupʉ. Camaja, “Dio ye quetire buiori
    majocʉ ãcʉmi Juan,” cʉ̃re caĩ tʉgooñawã. To bairi, “Cʉ̃re yʉ cajĩa rotiata camaja
    yʉre punijini tʉjʉborãma,” ĩ tʉgooñari camajare na cauwiyupʉ Herode.
  eng-ULB: Herod would have put him to death, but he feared the people, because they
    regarded him as a prophet.
  spa-VBL: Herodes quería matar a Juan pero tenía miedo de la reacción del pueblo,
    pues ellos consideraban que él era un profeta.
  fra-_FOB: Et il aurait bien voulu le faire mourir; mais il craignait le peuple,
    parce qu'on regardait Jean comme un prophète.
  hau-ULB: Da Hirudus ya kashe shi, amma yana tsoron jama'a, domin sun dauke shi a
    matsayin annabi.
  mal-mal: അവനെ കൊല്ലണമെന്നുണ്ടായിരുന്നിട്ടും പുരുഷാരം അവനെ പ്രവാചകൻ എന്നു എണ്ണുകയാൽ
    അവരെ ഭയപ്പെട്ടു.
  kkc-kkc: Eseme yo Yonee wooloomalame goomogaso. Esino odoobolo obulone wooloomele
    poogooso. Bei, odoo susuga oso takolone Yonee Godee maga to toloso kokodo takomo
    sili odoo deliso.
  urd-GVR: Herodes Yahyā ko qatl karnā chāhtā thā, lekin awām se ḍartā thā kyoṅki
    wuh use nabī samajhte the.
  far-far: Ana kada sa Jon to laona beu ni kanie, sa Herod 'e doria 'asiana saungilana,
    boroi ma nia mau ana wane ki, sulia kera saea sa Jon nia ta wane ana profet ki.
  suz-BL: मो देंतीके यूहन्‍ना कली साइक्‍चा माल्‍शो बाक्‍माक्‍त। तन्‍न मुर आन कली तशा
    हिंमाक्‍त। मारदे हना मुरपुकीमी यूहन्‍ना परमप्रभु यावे आ लोव़ पाइब बाक्‍ब, दे थमा
    सुइश्‍शो बाक्‍मा बाक्‍त। मत्ती २१:२६
  car-NT: Herodes Johanes wory 'se rypo tywaije kynakon. Mo'karon kari'na apyimy pona
    te tanarike kynakon. Tamusi auran uku'ponen me irombo Johanes enejatokon.
  amp-amp: Bi nd yiha Herotr bi memor Jonr bi awasanr. Kmi thofmn mfakrmiyakmor. Kmi
    thofm Jonr htimoumr profetr kanjo, ndnettn mfakrmiyakmorm.
  bht-bht: कने सै उसयो मारी देणा चांदा था, पर सै लोकां ला डरदा था, क्योंकि सै उसयो
    परमेश्वरे दा संदेश देणेबाला मंदे थे।
  eng-NOY: And wishing to put him to death, he feared the multitude, because they
    regarded him as a prophet.
  cub-NT: Herodecapũravʉ Juan Bautista bácʉre boarĩ́ jarʉvaiyʉcʉvacari, jidʉrejamed̶a
    ina obedivʉ põevare, “Jʉ̃menijicʉi yávaiyede coyʉcaipõecʉbe Juan Bautista”, arĩ
    dápiaivʉre.
  ita-1927: E benché desiderasse farlo morire, temette il popolo che lo teneva per
    profeta.
  lww-lww: Ana Sup̃e Erot sape wem̃ar Yoane, ana naga maraun li m̃a le Israel lala,
    vanon nap̃a amlelaga e Yoane asape naga pe kiela navisawalena tai.
  ckb-ckb: هێرۆدسیش دەیویست یەحیا بکوژێت، بەڵام لە خەڵکەکە دەترسا، چونکە بە پێغەمبەریان
    دادەنا.
  nas-nas: Eerotiꞌke Jooni tee dupisiꞌkoo piavouꞌ, teka nantoong-koo avorouꞌ teinge
    tee nakaronung noruꞌai otoromanooꞌkoo.
  uvl-uvl: Ke nga helenga neu mana, ana non teke hune Ioanes. Pe ne Herot matau nena
    pule iange hulua te teke Ioanes i hetatalonga.
  eng-BBE: And he would have put him to death, but for his fear of the people, because
    in their eyes John was a prophet.
  ixl-CNT: Ech nichiꞌan ikꞌuꞌl u Herodes tiꞌ u Xhan. Pek nichixoꞌva qꞌu tenam tan,
    nimamich taqꞌo aas alol tetz u yolbꞌal Tioxh tixoꞌl.
  xsi-xsi: Herot nde ilo tu ma ipu Yoane pâta imâte, andeta iruru ŋananzi Juda tamâta,
    ŋana tu kinzi kalonzi tawana tu Yoane nde ŋgua-tulâŋa tamâta.
  crx-NTPO: '''Et Herod yutuzilhghelh hukwa'' ninzun. ''Et hoonts''i dunene John ''en
    nus hoo''en-un ''unt''oh huninzun, ''et huwa Herod whenilhjoot.'
  kan-OKCV: ಹೆರೋದನು ಯೋಹಾನನನ್ನು ಕೊಲ್ಲಬೇಕೆಂದಿದ್ದರೂ ಜನಸಮೂಹಕ್ಕೆ ಭಯಪಟ್ಟನು. ಅವರು ಯೋಹಾನನನ್ನು
    ಪ್ರವಾದಿಯೆಂದು ಎಣಿಸಿದ್ದರು.
  bbb-bbb: Ro maza ijia Erodi fu vierafe fuka e fuone kia bu Joni kanaga fu baronekiro
