  bwo-bwo: Mansh Herodis Yohansi úd'osha b́geyefo, ernmó Ayhudi ashuwots nebiyiwok'o
    bín bos'ilfotse ashuwotsi b́shat.
  nch-BL: Huan Herodes quinequiyaya quimictis Juan, pero quinimacasiyaya nopa miyac
    masehualme cati quiitayayaj Juan para se tajtolpanextijquet.
  quc-TNT: Ri tat Herodes sibalaj craj cucämisaj ri tat Juan, cuxej c'u rib chquiwäch
