    chay runakunata manchashpa mana animukurkanchu wañuchichiyta.
  zca-NT: Orze' ngokla Herodes ngut xa' Juan, per nangale't xa'i por nizheb xa' lo
    rë men, porke lë' rë men nane, lë' Juan nidi'zh por Dios.
  cbc-NT: Tunu nipetiro camasã Juarẽ, “Dios cʉ̃ caquetibʉjʉrotijoʉ ãcʉ̃mi,” ĩrã, cʉ̃
