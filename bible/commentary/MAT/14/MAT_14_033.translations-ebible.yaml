verse: MAT.014.033
translations:
  kpx-kpx: Ige esemuiabeau bouti uvumo hovedevei Iesu hoesehavoi loui avoe, “Seleveta
    au Dilava mo.”
  okv-H: Eto embo tapa nga jo ta Iesu ta degi humotepain ue jakeka einge ea, “Umo
    God ta Meni be ra,” ke ea.
  tbo-tbo: Wam tu gelugeluna atapuhi Yesu hi wotalagiyeya hi pa, ‘Moina dumana tam
    Yaubada Natuna.’
  mal-C: വള്ളത്തിൽ ഉണ്ടായിരുന്നവർ, “അങ്ങ് ദൈവപുത്രൻതന്നെ സത്യം” എന്നു പറഞ്ഞ് അദ്ദേഹത്തെ
    വീണുവണങ്ങി.
  grc-SR: οἱ δὲ ἐν τῷ πλοίῳ ⸋ἐλθόντες⸌ προσεκύνησαν αὐτῷ, λέγοντες, Ἀληθῶς θεοῦ υἱὸς
    εἶ.
  bgc-bgc: इस घटना नै देखकै उसके चेल्यां नै जो किस्ती पै थे, उसकी बड़ाई करकै कह्या,
    “साच्चए, तू परमेसवर का बेट्टा सै।”
  khz-khz: Gati ai talimara ia wailanai gealiruputalito, negetiwato, “Taunatauna vegata,
    goi Palagu Natuna.”
  deu-TKW: 'Die im Schiffe aber warfen sich vor ihm nieder und sprachen: Du bist wahrhaftig
    Gottes Sohn.'
  zsr-NT: 'Niꞌr gulayíj ládxiꞌquëꞌ Jesús bönniꞌ nacuꞌë lëꞌi bárcodauꞌ naꞌ, taꞌnë́ꞌ:
    ―Le nactë, Zxiꞌnëꞌ Dios nacuꞌ.'
  lin-lin: 'Bato oyo bazalaki kati na bwato bagumbamelaki Yesu mpe balobaki : — Ya
    solo, ozali Mwana na Nzambe !'
  hns-NT: 'Tab sab tjela log Jiesoe ke aage aapan gaathie par gierke bole lagal kie:
    „Satj-moetj, toe Parmeswar ke Beta baate!”'
  noa-E: Mag chi Jesús jap ee pabaadee i khĩirphee kanieu phõbkhanaa, —Chadcha pʉʉta
    Ẽwandam Iewaau anaajim, marau irig.
  eng-EMTV: Then those who were in the boat came and worshiped Him, saying, “Truly
    You are the Son of God.”
  mib-NT: 'Yūcuán na te tēe cáhīin ini barco un, ni cajecuɨñɨ̄ yɨtɨ́ de nuū yā. Te
    ni cacahān de: Jendaá ndije jeē Sēhe Yaā Dios cúu ní, áchí de.'
  lif-NT2: कुहुॽसाम्‍बाहाॽरे़ खुने़ॽ सेवा मे़जोगु, “दाङ्‌बे, खे़ने़ॽग से़क्‍खाए निङ्‌वाॽफुसाःने़रो!”
  xnj-xnj: Voha vevavi muwatu vamfugamili, vakajova, “Chakaka veve ndi Mwana wa Chapanga.”
  mmx-mmx: La lavaun pinivu ro xeneng at lesepang diga lok, “I ruturun aleng do nenu
    ne Nitna ne Moroa.” La diga lotu saparav i la diga emi asu min.
  cbr-NT: 'Nëtë́cëbëtan ca manë nuntinu ''icë unicaman a tanáin rantin puruni tsóbuti
    ami sinánquin Jesús cacëxa: —Mix camina asérabi Nucën Papa Diosan Bëchicë a ''ain.'
  tee-NT: 'Pus ju acsnich ju ixtatanumanalh lacabarco talak''ayalh. Tajunich: ―Slivasalh
    ni ists''alh''at Dios.'
  eng-LSV: and those in the boat having come, worshiped Him, saying, “You are truly
    God’s Son.”
  cak-NT: 'Y conojel ri je-benak chupa ri canoa xquiya'' ruk''ij ri Jesús y xqui''ij
    che: Cami xkatzu'' chi can ketzij ja ret ri Ralc''ual ri Dios.'
  pah-NT: Jara'g̃a yhara pypeve'g̃a nduri Jesus'ga pyri ga mboheteavo. —Tupana'ga
    ra'yra tuhẽ ko nde, ei g̃a ga pe g̃wenypy'amo ga pyri.
  sja-NT: 'Mãpai ma barcode nipadap''edaarã Jesús k''ĩrapite bedabaik''oodachida mãik''aapa
    mãgajida: —¡Wãarada ajida, pɨ Tachi Ak''õre Warra!'
  xed-xed: «Kagha ná, vərɗa Zwaŋa Lazglafta ka,» ka tsa gwal ma kwambalu ya sliʼadaghata
    da tsəlɓu ma ghuva Yesu.
  mks-NT: 'A̱nda̱ já na̱caja cáhnu na̱ ñúhu ini barco cán Jesús já cáchí na̱ já xi̱hi̱n
    á: —Mé a̱ nda̱a̱ táhyí cúú jivi ndusa ndó in túhún ji̱ni̱ já ja̱hyi Ndióxi̱ —na̱cachi
    na xi̱hi̱n á.'
  gfk-S: Ma di bakut kaia tano mon, di ga lotu tupas ie, di gom tange be, “Augo tutuno
    iat mon no Natine God!”
  bmu-bmu: Göröŋ aliga azi waŋgenöŋ tatkeri, yeŋön waikŋi memba möpöseim waŋgiba kewö
    jiget, “Alakŋa, gi Anutugö nahönŋa.” Mewö.
  dgz-dgz: Kabum gwanap wanumone nagirewa iravi Iesu wa taragasen anega wane, “Tavewa
    di, ge God otua.”
  eng-GNV: Then they that were in the ship, came and worshipped him, saying, Of a
    trueth thou art the Sonne of God.
  zaa-NT: 'Làniana ca discípulo ca enne'' yù''u le'' bárcuá nna beduỹíbi cabi ru''a
    lo Jesús nna beni cabi e adorar nna ra cabi: Hualigani qui''ni cuią''lu'' Ỹi''ni
    Tata Dios.'
  eng-WEBSTER: Then they that were in the boat came and worshiped him, saying, In
    truth thou art the son of God.
  guh-guh: 'Nexata daxita jerata peponaevi pematabacabëta tonubena Jesús pitabarata.
    Jumaitsi bajarapamonae: —Xaniajai rabaja. Xamë Dioso pexënatomë, jai bajarapamonae
    Jesúsjavabelia.'
  bon-bon: Abiberäja bägrä cina poo cabu kokorare ca ipednäremisi Yeesu tääpume, jejisi
    egä, “Toraca, maane Acejiyame me Bägrä gäte.”
  nhw-BL: 'Huan tiimomachtijcahua tijhueyimatque huan tiquilhuijque: ―Nelía ta tiIcone
    Toteco.'
  swh-ONEN: Ndipo wote waliokuwa ndani ya ile mashua wakamwabudu Yesu, wakisema, “Hakika,
    wewe ndiwe Mwana wa Mungu.”
  wbi-wbi: avavulanisivua vano valyale mu ngalava, vakamwimika uYesu vakati, “kyang'haani,
    uve uli Mwana ghwa Nguluve!'
  bba-bba: Yerɑ be bɑ wɑ̃ɑ ɡoo ɡe sɔɔ, bɑ yiirɑ Yesun wuswɑɑɔ bɑ nɛɛ, kɑ ɡeemɑ wunɛ
    Gusunɔn Biiwɑ.
  eng-KJVCPB: Then they that were in the ship came and worshipped him, saying, Of
    a truth thou art the Son of God.
  kgk-NT: 'Upéi kanóa pygwa onhesũ íxupe gwetypy''ã-rehe: —Tupã Nhandejáry ra''y tee
    katu va''e nipo nde ra''e, he''i íxupe imboete-vy hikwái.'
  waj-waj: 'Taikooduu ari ngiaammuau kanuuvaki varuuya Yisuunna ngiari ausa mmuduuyaiyauvaa
    mmida tunoo: A kutaa Anutuuqaa Mmaapu tuanaakuavee, tiravai.'
  cpy-cpy: 'Tema antawo ipinkatha-tanakiri ikaatzi oteteen-chari pitotsiki, ikantee-yirini:
    “Omapero-tatyaa eeroka Itomi Tajorentsi.”'
  ekk-PKP: 'ja need, kes paadis olid, kummardasid teda, öeldes: „Sa oled tõesti Jumala
    Poeg!“'
  mpx-mpx: Inoke bolo hi miminaa wagaa hi kululu elana hi ba, “Tunahot, owa Yehoba
    Natuna.”
  wbp-wbp: Ngulalurla panu-juku kurdungurluju parntarrinjunu ngayirni Jijajirla, manulurla
    wangkaja, “Junga, nyuntuju Kaja-nyanu Kaatu-kurlangu!”
  luo-luo: Omiyo joma ne ni ei yie nolame, kagiwacho niya, “In Wuod Nyasaye adier.”
  nhe-NT: 'Huan tiimomachtijcahua tijhueyichijque huan tiquilhuijque: ―Nelía ta tiIcone
    Toteco.'
  aii-aii: 'ܘܐܵܢܝܼ ܕܝܼܗܘܵܘ ܓܵܘ ܓܵܡܝܼ ܣܓ݂ܝܼܕ ܠܗܘܿܢ ܐܸܠܹܗ، ܘܐܡܝܼܪܗܘܿܢ: ”ܫܲܪܝܼܪܵܐܝܼܬ
    ܒܪܘܿܢܵܐ ܕܐܲܠܵܗܵܐ ܝܘܸܬ.“'
  esk-NT: Taapkua umiaqpauramiittuat sitquġviginiġaat sivuġaanun Jesus uqaqhutiŋ,
    “Iḷumun iġñiġiniġaatin Agaayyutim.”
  msb-msb: An mga disipulos naman na adto dati sa sarakyan nagduruko sa atubangan
    ni Jesus na nagsabi, “Matuod gayod na ikaw an Anak san Dios.”
  cpa-NT: 'Jøng² ca¹chi¹jné¹ ca¹lah¹já¹ dsa² tiogh³ niúh¹ barco ni³ Jesús. Ca¹mi¹juanh¹²dsa
    Jesús. Ca¹juúh²dsa: ―Lah¹té¹² jǿg³ hi² lanh¹²hning jong¹² Diú¹³ ―ca¹juúh²dsa.'
  dso-dso: ଡଙ୍ଗାଇ ରଇଲା ଲକ୍‌ମନ୍‌ ଜିସୁକେ ଜୁଆର୍‌ କରି କଇଲାଇ, “ତମେ ସତ୍‌ସେ ମାପ୍‌ରୁର୍‌ ପିଲା
    ।”
  meu-meu: Vanaḡi taudia na ia vairanai e toma diho, eto, Momokani, oi na Dirava Natuna.
  yva-NT: Umba Yesus apa arakove umaso ubeaje Ai, wo ararimbe ware, “Tugae rave, Winyamo
    Arikainyo Amisye pi Winy!”
  dgc-dgc: Ey du alagad, sinumamba side diya, a kinagi de, a “Tunay ka ngani a anak
    na Diyos!”
  zpm-NT: 'Grëraa zha ne no leṉ barcw ga, rleynie zho me, rzee zdoo zho rnee zho:
    ―¡Nasi nagoṉ ndioṉ no nli Xpëëd Dios nac luu!'
  hix-NT: Ehonomnà me xaxa Txesusu yonyatxkon hatà, kanawa yawon komo. Khoryenkom
    muru me xaxa manay hamà, omoro, ketxkon hatà, àwya.
  sim-sim: Urik ol orin tiyandari ma ondo orin li hausimbausihi limu mbara, �Omendinga
    sira, mir jikisi Avui Wasilakahi mira.�
  npi-ULB: त्यसपछि डुङ्गामा रहेका चेलाहरूले येशूको आराधना गरे र भने, “साँच्‍चै तपाईं
    परमेश्‍वरका पुत्र हुनुहुन्छ ।”
  cgc-cgc: Mga tinudluan an na naan ta buti gadayaw ki Jesus, “Matuod gid! Kaon Bata
    Ta Dyos!”
  tim-tim: Akto luâk waŋgan tali yâkŋe enemŋân kâŋgom hin dâyi, “Gâ Anutugât Nanŋe
    bunŋe.” dâyi.
  yor-yor: Nígbà náà ni àwọn to wà nínú ọkọ̀ náà foríbalẹ̀ fún un wọ́n wí pé, “Nítòótọ́
    Ọmọ Ọlọ́run ni ìwọ í ṣe.”
  wos-wos: Fakénandéka gunjambémbu rendé du di déka ximbu harékéta di wa, “Méni Godna
    nyan méni. Wu mwi hundi dé.” Wungi di wa.
  emp-NTPO: 'Maʌ̃be jũma jãbad̶e panʌra Jesu quĩrãpita chĩrãborod̶e copanenaped̶a
    idjía bia bed̶easid̶aa: –¡Bʌra wãrãda Ãcõrẽ Warraa!–'
  eng-F35: Then those who were in the boat came and worshiped Him saying, “Truly you
    are the Son of God!”
  ind-ind: Maka kami sujud menyembah Dia dan berkata, “Engkau benar-benar Anak Allah!”
  pes-OPCB: 'سپس آنانی که در قایق بودند، او را پرستش کرده، حیرت‌زده گفتند: «واقعاً
    که تو پسر خدا هستی.»'
  mpt-mpt: e okok aleyemin nakai weseme tem daak blibi inamin namin olo watemniba
    Yesuse lotu keha bianiba baabaniba Kobo bain Gode miin kebtabo ge ohamonsiobe.
  bla-bla: Anniks'isk itsŭp'popixk akh'iosatsĭs itoto'iauaie ki atsĭmmĭm'miauaie ki
    an'iaiu, E'mŭmi kitam'i Ap'istotok'iuă okku'i.
  ssx-ssx: Mo kawasona꞉ pitimiki disaipolo haliwekima꞉ koto pieke hau handolo hata꞉ta꞉
    ikana꞉ma꞉ Yesuna꞉ biki a꞉meiyaaso alota꞉ Ota꞉e. Neketa꞉ ota꞉ Koda꞉na꞉ Eiyekee
    laa lemekeme.
  mkl-mkl: Nɔ inɛ ŋɑ iyi ɑ̀ wɑ si inɔi ɑkɔu ɑ̀ ɡulɛ si wɑjui Jesu ɑ̀ ni, ntɔ ntɔ,
    ɑwɔu Amɑi Ilɑɑɔ̃i.
  gaq-gaq: ତରାନ୍ନିଆ ଲେଃକ୍ନେ ସିସ୍‍ଇଂ ଜିସୁକେ ଅସ୍‌ମାର୍ ସାର୍‌ଚେ ବାସଙ୍ଗ୍‌କେ “ନାଁ ସତ୍‍ରେ
    ଇସ୍‌ପର୍‌ନେ ଉଙ୍ଗ୍‌ଡେ ।”
  gof-RNT: Wogoluwa giddon de7iya iya tamaareti, “Neeni tumakka Xoossaa Na7a” gidi
    goynnidosona.
  unx-unx: ଏନ୍ତେ ଲାଉକାରେ ତାଇକେନ୍‌ ଚେଲାକ ୟୀଶୁକେ ଜହାର୍‌କିଃତେ କାଜିକିୟାକ, “ଆମ୍‌ ସାର୍‌ତିଗି
    ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହନ୍‌ ତାନ୍‌ମେ ।”
  gah-gah: Asú okago, sipigú makó minuhá ve leza Izesuni gupá ze ameko geza lamaná
    Ómasímini gipala noane, loko lunimó.
  lcm-lcm: Na vap vopo gon kuli vul ang kilapo soturungai singina na kipo mengen ta,
    “Tutuman luai, numai a nat i God.”
  aer-aer: Apententye akngerre arrpenhe areye boat-elarle aneke areye Jesus-nge arrekwele
    kwene-irremele renhe tnakewarremele ikwere angkeke, “Arratye-arle unte Alere Ngkarte-kenhe.”
  qvc-NT: Chaymi chay barkupi noqaykuna Jisuspa ñawpambi qonqorikushpa, payta adurarqayllapa,
    —¡Allibraq qamqa Dyuspa Churin kangi! nishpa.
  tgl-ULB: At ang mga alagad sa bangka ay sumamba kay Jesus at sinabi, “Tunay ngang
    ikaw ang Anak ng Diyos.”
  cbs-NT: 'janua ja xaxun nun tsauabu Jesús naman danti itan kenwankin yuikin: —Chanima
    min Diosun bakeki— nun ikaini'
  xtm-NTPP: 'Te tee ka iyo ini barcu ma, ni ka ndachiñu''u de ya, te ka jiña''a de:
    ―‍Ja ndaa kúu ja Sa''ya Su''si ma kúu ni ―‍ka kuu de ka jiña''a de.'
  nnq-nnq: Akinapunji boa abakiba nkati ja ntumbwi ngaba nng'ongolela ngabalenga “Kweli
    mwenga ma Mwana jwa Nnoongo.”
  bao-NT: 'To cõrora, jãa, cũmuapʉ ca niirã pea: —Mʉa díámacʉ̃ra, Ʉmʉreco Pacʉ Macʉ̃ra
    mʉ nii —jãa ĩi nʉcʉ̃ bʉowʉ Jesús''re.'
  san-ORI: ତଦାନୀଂ ଯେ ତରଣ୍ୟାମାସନ୍, ତ ଆଗତ୍ୟ ତଂ ପ୍ରଣଭ୍ୟ କଥିତୱନ୍ତଃ, ଯଥାର୍ଥସ୍ତ୍ୱମେୱେଶ୍ୱରସୁତଃ|
  huv-NT: 'Quiaj ajcüw monlüy tiül müx taquiejliw micosüw nejiw tiüt teombas Teat
    Jesús, tapiüngüw: ―¡Naleaing, ique Micual Teat Dios! ―awüw.'
  otn-NT: 'Nu̱ya mi̱ o ra̱ barco p''ʉya bi̱ nda̱ntyøhmu̱ p''ʉ ''bähra̱ Jesús, bi ''yɛ̱mbi̱:
    ―Ma̱jua̱ni̱ ngue gue''e rá̱ Ts''ʉnt''ʉ''i Oja̱.'
  nop-nop: Unduŋ tubune Jesu mihiŋiye noli muwage foloŋ ikiŋ adi Jesu hebeŋ foloŋ
    mulelem timiŋa nintilooŋ indiŋ niŋgiŋ, “Du biyagoŋ hinek Bepaŋ mihiŋiŋ.”
  obo-NT: Dos id sakoy taddot bollangay, mid simba kandin woy kahi ran to, “Mooggot
    ka en no Anak to Monama.”
  cak-ENT: 'Y jari'' tok conojel ri ye benük chiri'' pa canoa xquiya'' c''a ruk''ij
    ri Jesús y xquibij chin: Vocomi c''a xkatz''et ketzij que ja vi rat ri Ruc''ajol
    ri Dios. Quiri'' c''a xquibij chin.'
  lif-NT: ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ ᤛᤣᤘᤠ ᤔᤧᤈᤥᤃᤢ. “ᤍᤠᤱᤒᤣ. ᤂᤧᤏᤧ᤹ᤃ ᤛᤧᤰᤂᤠᤀᤣ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠ᤺ᤏᤧᤖᤥ᥄”
  mie-NT: 'Sá de ndá tēe jā ñúhún inī barco, nī jēcuīñī jītí dē nūū yā. De nī ncāhān
    ndá dē: Maá jāndáā jā Sēhe Yāā Dios cúu ní, ncachī dē.'
  san-TIB: ཏདཱནཱིཾ ཡེ ཏརཎྱཱམཱསན྄, ཏ ཨཱགཏྱ ཏཾ པྲཎབྷྱ ཀཐིཏཝནྟཿ, ཡཐཱརྠསྟྭམེཝེཤྭརསུཏཿ།
  qve-NT: 'Chaymi botepi llapallan kaqkunaqa, Jesuspa ñawpaqninpi qonqorikuspanku
    adoraranku khaynata: —¡Cheqaqtapunin qanqa kanki Diospa Wawan! nispanku.'
  pao-NT: Mu naana ka sake-wi manepunnedu ka Te Pabe'e-matoo nanesootuhikooha, “U
    tookwa togesapa Te Naa Besaa Tooa.” mee yise oo netamma.
  cbu-NT: Iysha ichinguruni napuxtayaruni, Isusoo tasaseeruni tutunlltayaruni, Shiy
    Apanlltishcha Wipish. Na izuuru yasayaniya, táranginiya.
  usa-usa: 'ánibo únópí-káárébímô máe-kayukama Îtuni anón-akoqnaama aónatuweta tirááe:
    “áraine. emá Áánûqtun-aanikoma máane.” téta tirááe.'
  soy-soy: 'Yeesu pipirɛtiki picɔ pɛɛ kúninɔi kɛ́mɛɛ ń we ɑpi pɛɛ́ hɑ Yeesu mɛtene
    wulɑ ɑpi rɛ: Pɔ mɛsei Uléécɑɑ Kɛpipi lɛ.'
  hui-hui: Ani biyago hondowa ibunaga talima piaga iba taluni birayarume Yasunaga
    mini yaraga halu Yasuhondo lalu, Í̠ Ngode Datagaliwabe Igini heneneore kegoni,
    lene.
  amf-amf: Ogo bazindara sagadhen gonngalansa iinte dahaana eena ‘‘Gon ya Barjo Naasine’’
    hamayse kina ke goodimade.
  quc-NNT: 'Ri e k''o pa ri barco xexuki chuwäch ri Jesús, xkib''ij che: Qas tzij,
    lal ri'' ri u K''ojol ri Dios, —xecha che.'
  dob-dob: Ga taudi waga ꞌana tomiyanao sibwagobwago Yesu ꞌena, ta sigwae, “Onaꞌaiꞌaila,
    ꞌoyo Yaubada Natuna.”
  wrs-wrs: '@see-verse:MAT.014.032'
  mca-mca: 'Ma'' qa hekhewe'' i''nji'' ke'' witinhitjii qa wonokok''enijupju''kii
    ha'' Jesús qa yit''ijets: —¡Qete''e'' yijaa''ija in akha'' pa'' Ƚaa''sija pa''
    Dios!—'
  tzo-TZC: 'Jech ti buchꞌutic oyic ta yut barcoe lic squejan sbaic ta stojol ti Jesuse.
    Jech laj yalic: ―Melel, ti voꞌote Snichꞌonot ti Diose ―xiic.'
