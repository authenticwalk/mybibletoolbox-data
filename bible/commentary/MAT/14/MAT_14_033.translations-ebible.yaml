  sbk-sbk: Abhanafunzi mmashua bhansayile u Yesu na yanje, “Lyoli awe wamwana wa Ngolobhi.”
  mya-JVB: ကမ်း တစ်ဘက် သို့ကူး လျှင် ဂင်္နေသရက် နယ်သို့ ရောက် ကြ၏။
  kgf-kgf: Waŋu ʒéiciguc tacgic eneŋ sicgémima ʒégic; Gi hélacnec Anutuac Naŋa.
  awb-awb: Ite sípiipéq míahwana kegá Sísansabé iwíáh íwíáh ateq, Are aiq pútaq Manikáne
    ahninkáwá wóne atahwáne.
  gdn-gdn: Iyesu e tadeyau kabukabuwa ragidai matakira ki emupu ka mu e si tepamupu,
    tagubu ke; “Mibai, kau ka Mamanuga God e eya Gubagai.”
  nko-NT: Ɩnʋ ahá ámʋ́ʋ́ bʋbʋ ɔklʋn amʋtɔ ámʋ bɛda akpawunu Yesu ayabitɔ, blɩ́
    bɛɛ, “Lɛ́lɛ́, Bulu mʋ Bi fʋ́gyi.”
  bsn-NT: 'To yicõari, cũmuajʉ Jesús rĩjorojʉa gʉsomuniari tuetucajʉ yʉa, ĩre rʉ̃cʉbʉorã:
    —Socagʉ me ñaja mʉ. Dios macʉne ñaja —Jesúre ĩre yicajʉ yʉa.'
  pib-NT: Giyagni kanawa gwanatachine yoptsojityegitluna. Wane chinna, “Galikakpotunanni
    Pixni wa Goyakalu Wgenyi.”
  wiv-wiv: Nuhu kua na huduna bot dia ta lotu vona dia ka tania, “Matoto, matoto ho
    na Tuni Vuvu!”
  reg-reg: Abheigisibhwa mubhwato nibhamulamya Yesu nibhaikati,”Chimali awe uli Mwana
    wa Nyamuanga.”
  mlh-mlh: Benoŋ bame ŋi ogâo ŋebuŋ, yoŋo ohoweine baku miteŋ garu iŋi mibuŋ, “Fofori,
    go Anuture made.” Oŋu.
  gof-ENT: ዎጎሉዋ ጊዶን ዴዒያ ኢያ ታማሬቲ፥ «ኔኒ ቱማካ ፆሳ ናዓ» ጊዲ ጎይኒዶሶና።
  aau-aau: Sawk Jisas so ki-wayh yeyk non homkwe Jisas so uru se senkin sehe lowk
    nakie me, “Okar-ar, hunkwe God so Ney-arar.”
  tvk-tvk: Melele xa lapusi mak, moletin xil xa ladi e bot lamot mi Iesu e labiteni
    mini labit, “!O reitin mak, xouk vari iaxa obe Nat Hi!”
  prf-NT: Sakay sinamba siya nen disepulus na hidi a ked ten abeng. Kinagi di, “Tunay
    ngani a siko en Anak nen Diyos!”
  auy-auy: nompín-táómpimba mérowi Ísun-imayaa mósá marésa sésa éraiꞌa Maníkón-ááninko
    óne siyáawe.
  tbg-tbg: Mintuvaro vira vaintinavu votuqi vauka Ihura quahama amiteha vira autu
    tuaherake tiha, Are quqaama Kotira Maaquvano variarao, tura.
  hub-NT: 'Tumamtai nina unuinatairi aina botenam chumpiruka Jesúsan tikishmatrar
    chicharainak: “Ameka nekas Yuusa uchiriyaitme”, tusa tiaru ainawai.'
  hmo-hmo: Vanagi taudia be Iesu ena vairana dekenai idia tomadiho, idia gwau, “Momokani,
    oi be Dirava ena Natuna.”
  big-big: Logo pulogo yombanu ngezebokko waligeleyi wangleige mogosa puwili kebiyeng
    morogulunda koyimowei Yisuyegi ya kumula koya logo pelik meiya, Wameik panu, ni
    Anotogi Marekpek, meiya.
  gux-G: 'O ŋɔdikaabi kuli den baa ki gbani o nintualin nni ki maadi: I mɔn a ko li
    tie U Tienu bijua i.'
  cnl-NT: 'Ca²³mi²³gáan³ Jesús te''²³ dsa³ ''i³ ta''n² ''e̱''³ móo². Ca²³jua''³te''²³:
    ―Ju²dsoo³¹ ''e³ Jo̱o̱³¹ Dios hua² ''nʉ³.'
  zar-NT: 'Níʼirö bönniʼ nacuʼë lëʼe bárcodoʼ naʼ gulaʼyéaj ládxiʼgaquiëʼ Jesús, taʼnnë́ʼ:
    —Le nácatë, Zxíʼinëʼ Dios nacuʼ.'
  kde-kde: Na vammalele vánavèlè muingalava nkuntindivalila malundi, nkuhaula kuchidoni,
    “Muhiu wako nni Mwana wanga Nnungu.”
  ata-ata: La sou aneꞌi teitexi no uaxa ne mimaisou aloxo ne la mixolaꞌu tavaꞌa sou
    milotu noxou la mivikala lexe, “Manina misevile, nini Lataua ꞌOlu.”
  qvw-NT: 'Chaymi llapanpis Jesuspa puntanman un''ulacaycälil: “Am''a rasunpa canqui
    Diospa Chulinmi” nipäcula.'
  nfa-nfa: Ropa rèdhi sèmi èèna, ana madhutu Na koa-kio padedha-dedha Ne, peka na,
    “Ira ii! Ama ne, mema tareꞌa-reꞌa Ana Ama Lamatua!”
  tnp-tnp: Kəni ilah əha e nəhue bot kəmotəfən nɨsiaiən asoli kəm in mautəni məmə,
    “Pəhriən, ik Nətɨ Uhgɨn.”
  urd-urd: जो नाव पर थे, उन्होंने सज्दा करके कहा “यक़ीनन तू ख़ुदा का बेटा है!”
  hot-hot: Aêŋ ba ŋê takatu ba êmô yeŋ elek veŋiŋdôŋ lêlô ma êkôm ba êv yeŋ ba enaŋ,
    “Avanôŋ biŋ! O ma Wapômbêŋ anêŋ Nakaduŋ.”
  mqj-NT: 'Angganna to yao lopi menomba lako Puang Yesus, napasiolaan ma''kada nakua:
    “Anakna tongangko Puang Allata''alla.”'
  rus-SYN: 'Бывшие же в лодке подошли, поклонились Ему и сказали: истинно Ты Сын Божий.'
  mbh-mbh: Na areko o voth a wok nge o lotual ol a Jisas, ma o ria ve, “I nunganga,
    ong ini a God Itun.”
  bdd-bdd: Ma taudi waga ꞌana tomiyao siꞌetuluha Yesu ꞌoina, ma sigwae, “Moisa tuwa
    ꞌowa Yehoba Natuna.”
  cbt-NTPO: Napohuachina, na'con yonquipi. —Quëmaso' Sinioro tëhuënchachin Yosë hui'ninquën,
    ta'tona' chinotopi.
  srn-NT: 'Ne den man fu Yesus fadon tapu den kindi na En fesi fu anbegi En. Den taki:
    “Fu tru, Yu na a Manpikin fu Gado.”'
  cta-NT: Nguaꞌni tlyu nguꞌ nu ndiꞌi̱ neꞌ yaca niꞌi̱ biꞌ jiꞌi̱ Jesús, loꞌo ti ndatu̱
    sti̱ꞌ nguꞌ slo yu. ―Chañi chaꞌ nuꞌu̱ laca nu sca ti Sñiꞌ ycuiꞌ Ndyosi ―nacui̱
    nguꞌ jiꞌi̱.
  bqc-SIM: 'Ɔ̃ gbɛ̃́ pↄ́ aa ku gó guuↄ kùlɛɛ̀ aa mɛ̀: Lua Nɛ́n n ũ sĩana.'
  tcz-CHONGTHU: Chuphat in seijuiho ahung un, Ama a-Hou tauve. Amahon, “Nangma Pathen
    Chapa tahbeh nahi monge,” atiuve.
  mar-mar: तेव्हा जे शिष्य होडीत होते ते त्यास नमन करून म्हणाले, “तुम्ही खरोखर देवाचे
    पुत्र आहात.”
  snp-snp: Ido sipiku minamo we ouni-luni-kani ya umuti eti loumamo, Kamo ona Goti
    Nalafole, loti lae.
  isl-isl: 'Hinir sem í bátnum voru sögðu þá fullir ótta og lotningar: „Þú ert sannarlega
    sonur Guðs!“'
  spy-NT: Kukutunkyi ꞉biiko choo kimiitē mwēēng' Yēēsu kumwooyē kule, “Kubooyiit man,
    inyiing' Lakwataab Yēyiin.”
  xnn-xnn: Dat dayawen nan papasolotna siya ay mangmangwani, “Tet-ewa ay sik-a nan
    Anak Apo Dios.”
  mwe-mwe: Bhowe bhalinginji muntumbwi mula guhaatindibhalilenje, bhalinkutinji, “Kweli
    mmwe ni Bhanabho a Nnungu.”
  tte-tte: Siya simiyamiya waga mena sipwalou koina siba, “Yawasosi, kowa Yaubada
    Natuna.”
  tcs-tcs: Ane dem klostuman i bin wosip em ane dempla bin spik, ‘Yu prapa tru Boi
    blo God.’
  hlt-THB: Lawng khui awhkaw ak awm thlangkhqi ing anih ce beek uhy, “Nang ve Khawsa
    Capa tang tang ni,” tina uhy.
  soq-soq: Tauma wawe alala waa bedewe wanwanlala Iesu wawa bumpe imimpu emmisimone
    wadaposisane waienase, “Ulaipa, e ipa God Otopaida!”
  qub-qub: Can'wacho carcaycajcunami Jesuspa ñaupanman gongurpacuran «Rasunpami Tayta
    Diospa Wamran canqui» nir.
  att-att: Á yù ira nga ajjan sù barangay, jináyo ra si Apu Kesu, á kinagi ra, “Apu,
    kuruk nga sikaw yù Anâ ni Namarò!” kud da.
  bki-bki: mia nalo napano ajua uako amiaia Yesu, aberenio “Riano ga, jau kobe Atua
    kenerinio riano.”
  bqp-bqp: 'Akũ gbɛ̃ kũ ò kú gó gũnnↄ donyĩ kɛ̀nɛ ò pì: Luda Nɛ́mɛ n ũ yãpura.'
  mcp-mcp: 'Bɔɔŋg bwə́ á bə byɔ́ɔ́lʉ́d wá, bwə́ mú kúd Yésus məbwóŋ shí, yə nyə gúmə́,
    bwə́ nə́: «Wo jɨ bə́lɛ bə *Mwân mə́ Zɛmbî.»'
  hat-hat: 'Lè sa a, moun ki te nan kannòt la vin mete ajenou devan Jezi, yo di: Ou
    se pitit Bondye a vre.'
  npl-NT: 'Ijkuakó, itlamachtijkawah omotlankuaketskeh iyakapa n Jesús iwa okilijkeh:
    —Milák, Tejwatsi Ikone Dios.'
  bgg-bgg: Chiiphado run shii um pha samoythek è Isu shii misiasia, “Na ne izai Hamangkhung-aphuii
    pha dufuii chak ro!” ithek è ziak.
  eng-TCENT: Then those who were in the boat came and worshiped him, saying, “Truly
    yoʋ are the Son of God.”
  eng-BSB: Then those who were in the boat worshiped Him, saying, “Truly You are the
    Son of God!”
  cpu-NT: 'Iniroite iñaapinkathatanakeri iriyotaane, ikantaiyanakerini: “Omaperotatya
    eerokatake Itomi Pava.”'
  san-ASM: তদানীং যে তৰণ্যামাসন্, ত আগত্য তং প্ৰণভ্য কথিতৱন্তঃ, যথাৰ্থস্ত্ৱমেৱেশ্ৱৰসুতঃ|
  tac-NT: '''Liko suwábaga rió napu ekí mochílige alé bárkochi, asíriga ''la neraga
    etele Esusi, ''lige anele: ―''La bijchiá mueka ''la Onorúgame Inolá júkuru.'
  eng-WEBPB: Those who were in the boat came and worshipped him, saying, “You are
    truly the Son of God!”
  gfk-H: Ma diet bakut kaia tano mon, diet ga lotu tupas ia, diet gaam tangai bia,
    “Uga tutun a mon no Nati Kalou!”
  viv-viv: Au tomuliya wakeya himiyami-ma Yesu hihawadavadavana higayo, “Wona velemoꞋena
    OꞋeni Yaubada Natuna.”
  yao-yao: Nombe, wose ŵaŵaliji mu ngalaŵa ŵatindiŵalile ni kwakotamila, achitiji,
    “Isyene alakwe ndi Mwana jwa Akunnungu.”
  tgp-tgp: Haratu la lo toho na boti la lotua lara, “Varar̃uhu, engko Natun God!”
  auc-NT: Adinque wipodë ongönäni wæætë Itota weca ædæ wæænte apæ̈nedinque, —Näwangä
    bitö Wængonguï Wëñæ̈mi ïnömi ïmipa, ante watapæ̈ apæ̈nedänitapa.
  kbc-NT: Odaa niɡ̶ijo ane ideiticoace catinedi niwatece, joɡ̶odiitalo Jesus modoɡ̶etetalo,
    moditalo, “Dicewi makaami Lionigi Aneotedoɡ̶oji!”
  bmh-bmh: Yesus nugau tapaimaraneu dudu go tebil oug daremen go gonugau wanib ulagwag
    moromen. Go guzenai ze memen, “Petak pet, na Uwait nugau Nag.”
  ctu-BL: 'Jini año'' bʌ ti'' mal barco tsa'' tiliyob. Tsi'' ch''ujutesayob Jesús.
    Tsi'' yʌlʌyob: Isujm i Yalobilet Dios, che''ob.'
  meq-meq: 'Gawla ŋgay neheye mə kwalalaŋ i yam aye ta dəkway gurmets a Yesu, tə gwaɗay:
    «Nəkar na, Wawa i Mbəlom deɗek!»'
  noa-H: Mag chi Jesús jap hee pabaadee hi k'ĩirp'ee kanieu p'õbk'anaa, —Chadcha pʌʌta
    Hẽwandam Hiewaau hanaajim, marau hirig.
  alp-NT: Eleki Eni maka luluaru esi tatu lokoI kai esi beteke be, “Tinai, Ale Alla
    Eni Nanae.”
  san-VEL: tadaanii.m ye tara.nyaamaasan, ta aagatya ta.m pra.nabhya kathitavanta.h,
    yathaarthastvameve"svarasuta.h|
  kbq-kbq: Ana votifi mani'namo'za Jisasina mono hunente'za, tamage Kagra Anumzamofo
    mofavre mani'nane hu'za hu'naze.
  kbh-kbh: 'Y chora, chë barquë́shoye imojtsemnënga Jesusbe shecuats̈ents̈e tmojanoshaments̈é
    y tmojaniyana: —¡Aca ndegombre Bëngbe Bëtsabe Uaquiñá comna ca!'
  ron-LSB: 'Cei care erau în barcă au venit și i s-au închinat, spunând: “Cu adevărat
    ești Fiul lui Dumnezeu!”'
  pon-pon: 'A toun jop o ap kaion i, poridier potoan on: Melel ir me Japwilim en Kot!'
  nhe-BL: 'Huan tiimomachtijcahua tijhueyichijque huan tiquilhuijque: ―Nelía ta tiIcone
    Toteco.'
  sps-sps: An matisian te kaa koman puak fatukun to, ser faatouf e Jisas. “U man ovei,
    Anyi na Guei Tsoiny ten Gov!” te tsue fi ri.
  wnc-wnc: kake ninu dopangbam gwene yukumangu ie inimbakngake, “Siakande siknga ga
    Anututane waaknga,” ngang inikumang.
  nmw-S: Habeto henebwaden si miyemiye he wage si kululu heine si nga, “Tolosuwok,
    huwo Helak Natune.”
  bus-bus: 'Ben gbɛ̃ kɛ̀ aↄ̃ↄ kú góro guunↄ dↄnzi kɛ̀nɛ aↄ̃ bè: Luda Nɛ́mɛ n ũ yãpura.'
  gub-BL: Ure kanuhu pupe har ure, urumuwete katu Zezuz ure. — Azeharomoete ereiko
    Tupàn ta'yr romo ne, uru'e izupe.
  imo-imo: Aku terimu ulu kanokolio sipina tuku moloringi iyemani Jisasinga imbi liko
    ola mundunduko kapi ningo “Nu paimbo Gotenga Malo lepamo,” ningi.
  boj-boj: Onaqa tamo qobuŋq di soqneb qaji naŋgi Yesus aqa maŋwa di unsibqa naŋgi
    aqa ñam soqtosib minjeb, “Bole, ni Qotei aqa Ŋiri.”
  eng-DRA: 'And they that were in the boat came and adored him, saying: Indeed thou
    art the Son of God.'
  knf-knf: 'Banwooŋ ţi bţeem baŋup adëman Yeŧu aşë ji : « Na manjoonan, iwo Abuk Naşibaţi.
    »'
  san-KHM: តទានីំ យេ តរណ្យាមាសន៑, ត អាគត្យ តំ ប្រណភ្យ កថិតវន្តះ, យថាត៌្ហស្ត្វមេវេឝ្វរសុតះ។
  arn-NT: 'Feymew tati pu disipulu mülelu ti pichi farku mew, lukunagi engün Jesus
    ñi inafül ka feypi engün: —¡Rüf dungu mew eymi ta Ngünechen ñi Fotüm ürke!'
  zas-NT: 'Guiáad ree bén yuꞌ loj barcw guin bazuxib reeman loj Jesús, rëb reeman:
    ―Diidxliczi lüjn na̱j xiꞌn Dios.'
  ken-NT: Baghɔk Yesu babho yɛ bɛ́kwɛ́n yi bɛkak, ndu bɛchyɛ yi kɛnókó, mándɛmɛ
    nɔkɔ bɛ, “Tɛtɛp, ɔchí Mmɔ Mandɛm!”
