  mop-NT: Le'ecoo' a que'en ichil a barcojo, xonlajoo' tu taan a Jesusu. —Tu jajil
    inchech u Mejenech a Dioso,— cu t'anoo' ti'i.
  tet-tet: Naree nola nunia, Niakaan maktuir sia foti tonu-naboot Nia naꞌak, “Aikee!
    Ama neꞌe, tebe-tebes Naꞌi Maromak Oan!”
  hlt-MCSB: Te vaengah lawng dongkah rhoek loh Jesuh te a bawk uh tih, “Pathen Capa
    la na om tangtang,” a ti na uh.
  xtd-NT: 'Nu n‑ndeé‑ia barcu, n‑ka xe juiin xiti‑da nuu‑ia xa n‑ka ndadakaꞌnu‑da‑ia.
    Ka xiaꞌan‑da: —Xandaa xakuiti xa dɨu‑n kuu Daꞌya Yɨɨ Ianyuux.'
  mdy-ETH: ዒማና ዋኣፆና ፒንቆ ጎንጎ ጋራ ዓኣዞንሢ ቢያ፦ «ጎኔ ኔ ፆኦሲ ናይኬ!» ጌይ ዬሱሴም ዚጌኔ።
  spl-spl: Yawu otmu ekmâ biwinenŋaŋe yuwu nâŋgâwin. “Bulâŋanâk lok yuâmâ Anitâhât
    nenŋe mansap.” Yawu sâwin. Yawu sâm yapâ orowâk ariwin.
  usp-NT: 'Y juntir yak ri wi''tak li man barc xxucartak chiwch Kakaj Jesús y xijtak
    re: Tz''etel tz''et ati''ca'' Jc''ajol Kakaj Dios, xche''tak re.'
  zav-NT: 'Na'' beṉə'' ca'' ža'' ḻo''o barcon'' gwso''elaogüe''e Jeso''osən'', gwse''ene'':
    —De''e ḻiczə len'' naco'' Xi''iṉ Diozən''.'
  sgz-sgz: Má tan kalilik erei i mon di mákái ngorer ki ding kis dirtapul i mátán
    táil ái Iesu má dik parai singin ngo, “Támin muswan á iáu Natun ái Káláu!”
  kek-NT: 'Ut eb li cuanqueb sa'' li jucub que''xcuik''ib rib chiru li Jesús ut que''xlok''oni
    ut que''xye re: —Relic chi ya̱l nak la̱at li Ralal li Dios, chanqueb re.'
  blz-NT: Mbaka' murit ni Yesus men na duangan iya'a nonsoosa'mo i Ia. Taena i raaya'a,
    “Kuu tuutuu' Anakna Alaata'ala!”
  poe-NT: 'Ntá kaín xín tí sín tjejóxenhen tí ntabárco̱ mé kꞌuéjóxin tochrꞌin sín
    nkayakon chꞌín Jesús la ntáchro sín kíxin: ―Jaha mé chaxín Xje̱en Dios ―ichro
    sín.'
  san-TAM: ததா³நீம்ʼ யே தரண்யாமாஸந், த ஆக³த்ய தம்ʼ ப்ரணப்⁴ய கதி²தவந்த​:, யதா²ர்த²ஸ்த்வமேவேஸ்²வரஸுத​:|
  cof-NT: Canoabi chuminlari wari Jesuchi cale telenhito, Nu Diosichi tsa Nao joe
    tilatiyoe.
  srm-NT: 'Nöö fa u si dee soni pasa dë, nöö hën u tuu saka tjökö kini a Masa Jesosi
    fesi dë, hën u taa: “Aai Masa, i da di Mii u Masa Gaangadu tuutuu.”'
  qvs-NT: 'Chaypina tukuy ñukaykuna kanowa ukupi Jesuspa ñawpakninpi kunkurikushpa
    willarkanisapa: —Deverasmi Tata Diospa wambran kanki.'
  zca-NT: 'orze'' nguzuxib rë men che''n Me lo Me, nzhab bixa'': ―¡Walika go nak Xga''n
    Dios!'
  cbc-NT: 'Bairo cabairo ĩña, jãã, cũmuapʉ caãna pʉame Jesutʉ rʉpopaturi mena etanumurĩ
    cʉ̃ jãã ĩroawʉ: —¡Cariape Dios macʉ̃ majũ mʉ ãniña! —cʉ̃ jãã ĩwʉ̃ Jesure.'
  qxo-NT: 'Tsayta ricaycurnam büquichö discïpuluncuna Jesuspa ñöpanman gonguricuycur
    niyargan: “¡Taytay, rasunpam gamga Tayta Diospa tsurin canqui!” nir.'
  mox-mox: Ta toʼabiboda dina wagaya itoatoa ihiwaʼodu Ieisu ʼinaya ta ivonaya, “Vonahaqiaqi,
    oʼa Yaubada Natu Otaqina.”
  kew-kew: 'Gore ipunu madaa pirisimide aanumi Yesu-para beten loa nimumi lalo: Nere
    ora Gote-na si yana simi.'
  dww-dww: Dabudine taudi aitauḡa wagae a gerugeruna, matabudi Yesu a raudunee be
    a riuna, “Tam riukaua Mamaitua Natunama.”
  nif-nif: Tɨmbi gwañgwa kɨkeñ plon pakɨlɨñ endɨ Yesuloñ mɨlelem tɨmbi nɨñgɨlɨñ, “Biañgan
    dɨk Anutulok Nɨñañ.”
  twi-ASANTE: Asuafoɔ a wɔwɔ kodoɔ no mu no de ahodwirie bɛkotoo Yesu kaa sɛ, “Onyankopɔn
    Ba ne wo ampa!”
  aoj-aoj: Eaꞌ amom magape boti mati hiahaom amamba mandaꞌ lotuma Jisas mafela agol
    Godi luꞌwagol maꞌi, “Endilisi atis, inaꞌ Nogamana Godi.”
  cbv-cbv: Páant ã yapachah ennit, jwiít ã bohénit Jesúsdih jwĩ wẽi naáwáp jĩ. —¡Yoobópdih
    meém Dios wʉ̃ʉ́h tigaá ma jʉmʉp! jwĩ niijíp jĩ.
  taw-taw: Anɨgek nɨŋɨd, bɨne bot mɨgan ayaŋ yelak okok, Jisas yɨb nop dad aplanɨlɨg
    agɨlak, Nad God Ñɨne yɨbɨl agɨlak.
  jic-NT: 'Barco mo''o tjatjá yólatsja pajal püné Jesús, jupj ''üsüs la tjiji mpes.
    Palá nipi''tjin̈ Jesús wolap''a''á. Tjowelepj: —T''üc'' way jipj Dios Jatjam.'
  zap-NT: 'Orguin wzuzhib yra xpén Ne ne wyan lenbark lo Ne, re men: ―¡Nli ne XPee
    Dëdyuzh nak de!'
  wer-wer: Pël ëën wangaöök wëaurö ten piin yaya mëak epël mëëaut. “Yaap pan, ni Anutuu
    Ruup.”
  ipi-ipi: Tepa ya lo andoto, sipi okona peteaini akali tupamane bala lo lotu loto,
    enene wetete, nimba Gotena iwanane atele leai.
  qul-NT: 'Botepi cajcunataj Jesuspaj ñaupakenpi konkoriycuspa payta nerkancu: —¡Ciertopuni
    kan canqui Diospaj Churin!'
  ter-NT: 'Yane koati ihayú''ikoti Jesus ne íhikauhiko koane kó''iyeahiko: —Koati
    kaná''uti itíkivo Xe''exa Itukó''oviti —kíxoanehiko.'
  bmr-NT: 'Jaanegui imeenegafaño iicaumo Jesuguiino ememuɨɨvuumoro nuuhi: Miyaano
    ɨɨjoho Moocaani Achi, noomoro.'
  fuf-fuf: 'Wonnooɓe ka laana ɓen sujjani mo, wi''i: «Ka haqiiqa, ko a *Ɓiɗɗo Alla!»'
  bhl-bhl: 'Keko beli, ka biliw kunum alik alik bi kanele eisneng be atemeko, Yesus
    em wiin daolewsomi, bokolomeliw: “Fein! Ku Sunbin-Got em fein Min te!”, dangsiliw
    kale.'
  ons-ons: Dokoine eŋe seki koto mere umi qe Yesu bakomine kito mawaka rakoi, “Welekatne,
    ge Anutu wane Gipole!”
  con-NTPO: 'Shavoni can''jensundeccu Jesúsnga catsepa ccaru dyaipa tisema ñotsse
    afa''fa qquen supa: —Que qui ñoa''me Chiga Dutssi''ye.'
  ghs-ghs: Utai bamu naatemi sisimana oota nokoi gama noho hasa hiireqi hee, Meenipamu
    nii Ohongaho khatani.
  peg-peg: ହେବେ ଡଙ୍ଗାତ ମାନି ଚେଲାର୍‌ ଜିସୁଙ୍ଗ୍‌ ପାର୍ତାନା କିଜ଼ି ଇଚାର୍‌, “ଏନ୍‌ ହାତ୍‌ପା
    ଇସ୍ୱର୍‌ ମେହିତି ।”
  txu-NT: Amikrãta nhym kàkam ar ỹrja arỳm parbê kõnkrão nhỹn rax ma:ro nhỹ. Ne arỳm
    kum, —Mrãmri abê Metĩndjwỳnh Krakumrẽx, ane.
  eng-WEBU: Those who were in the boat came and worshiped him, saying, “You are truly
    the Son of God!”
  gnw-NT: 'Jare chalana pe ñugüɨnoi vae reta umbɨadora Jesús. Jei reta: —Añete co,
    nde co jae Tumpa Taɨ.'
  mux-mux: Aku tirimeliinga kanuku kene sipna suku muluring yima-ni Yesos-nga bili
    paka tonjuku kape niku “Nu aima sika Pulu Yili-nga Málale lam.” niring.
  maj-NT: 'A̱s''a̱i já xi tíi̱ncha tsutsuu̱ kits''íntsjoho̱ Jesu nga b''i̱ kitsúhu̱:
    —Kju̱axi̱ nga ji xi Ntíhi̱ Nti̱a̱ná.'
  bkq-NT: 'Aituo xina Jesus nhehoguedyly: — Âkealâ Deus imery lelâlâ âmâ! — xina kely.'
  kue-kue: Ana bot mina disaipelma wagle ye yange mangidi dembiye karaugl ere te yegl
    dingwa, “Kaima yene ene God Wam motnga.”
  cot-NT: 'Maasano choocajianquitsica quenajarontsiqui igueroventajianacari Jesoshi,
    icanqueriquea: —Arimajaca aviguenti Irijanite Aapani Irioshi.'
  bnp-bnp: Lakea e huriki ri made na aga ri kavurikea, ri ta maea, “Muholi hateka,
    ioe a Tuna Vure.”
  apn-NT: 'Hãmri pa mẽ Jejus kot ã amnhĩ nhĩpêx anhỹrja ã omu hãmri nẽ kãm mex o mex
    ã harẽ nẽ kãm: —Kwa ãm hãmri na hte amnhĩ pê Tĩrtũm Kra hã amnhĩ jarẽ. Nà apê
    Kra kênã. Anẽ.'
  ctp-NT: Kanꞌ chaꞌ yꞌni tnun neꞌ nu ndiꞌin niꞌ yka naꞌan kanꞌ ꞌin Jesús, mduun xtyinꞌ
    neꞌ tloo yu bra kanꞌ. ―Chañi chaꞌ nuꞌwin lkaa ska ti nu lka Sñiꞌ Ndiose ―ndukwin
    neꞌ ꞌin yu.
  bre-BRG: 'Ar re a oa er vag a zeuas hag a azeulas anezhañ, o lavarout: Te eo evit
    gwir Mab Doue.'
  opm-opm: Ihtiporhan bot dah tongnot pati han nuhur Go arpin Got ohe brerhe dahayamur
    pora ohe danong ham armi matpa.
  bvr-bvr: Lika aburr-gatiya mu-michiyang mu-gochila aburr-marrngoypiyana nula Jesus,
    minypa aburr-yinanga nula, “Gun-burral nginyipa Wangarr biy-yika Walkur.”
  wal-wal: Wolwoluwaa giddon de7iya erissiyo ashkkarati Yesuusa, “Neeni Xoossaa Na7aa
    gididoogee tuma” yaagidi au goinnidosona.
  zad-NT: 'Na'' beṉ''ka'' bgaaṉ ḻoo barkwa'', be''la''ogake'' Jesúza'' na'' gollgake'':
    ―Dii ḻi, lin'' Xiiṉ Chioza''.'
  aso-aso: Hepeꞌ nene matavo sipiuꞌ minave ingine opoꞌni li gubiꞌ izi imi laminetoꞌ
    geiꞌ nene mo Oꞌmosoꞌmi gipele nane li li-daniꞌ ve.
  uli-uli: Iwe ngo mokwe re dabeyal we re mel yuchul boat we resa hasrowu Jesus. Ngo
    resa sor bo, “Tos bo gel molowe Lol Deus!”
  nin-NT: Abiga ma ba nu umi ku uddu ku a kuttu na ddu Yesu di, “Uwa su Uvuvurr a
    Abachi jiji.”
  tgk-tgk: Он гоҳ онҳое, ки дар қаиқ нишаста буданд, ба Исо саҷда карда хитоб намуданд,
    ки Ӯ дар ҳақиқат Писари Худо аст.
  acu-NT: 'Turamtai ni nuiniatiri ainauti Jesús naka tikishmatrar: —Nekasam Yuse Uchirinme,
    —timiaji.'
  cak-WNT: 'Y can yac''ari'' tek quinojel ri ye benak chiri'' pa jucu'' xquiya'' c''a
    ruk''ij ri Jesús y xquibij c''a chare: Can kitzij wi chi yit Ruc''ajol ri Dios,
    xecha'' chare.'
  ebk-ebk: Angkiay nan chiyuycha wacha as nan fiangka at chinaychayawcha hi Jesus.
    Kenalicha, “Tit-iwa ay he-a nan Anak Apo Dios!”
  spa-PDDPT: 'Los que estaban en la barca lo adoraron y dijeron: Verdaderamente eres
    el Hijo de Dios.'
  ruf-ruf: Na awala iwakalile mne ghumnumbwi, wamtamanila, walonga, “Ghweghwe kwa
    Imwana we Imulungu ghendo.”
  gun-gun: 'Ha''e rã kanoã py opyta va''ekue omboete vy aipoe''i: — Anhetẽ ete ra''e
    ndee Nhanderuete Ra''y!'
  agu-BL: 'Cyakil yi e'' yi ate'' tul barc nin e'' cu'' mejloktz swutz Jesús, nin
    cyaltz: —Jun cu''n yol, ilu'' yi Cy''ajl Ryos.'
  isn-isn: Iamanyisigwa naiakoli mibini ikamukulya u Yesu akilanga, “Tai uewe wi ng'wana
    wang'wi Tunda.”
  ilo-ULB: Ket nagdayaw kenni Jesus dagiti adalan nga adda iti bangka ket kinunada,
    “Pudno a sika ti Anak ti Dios.”
  pir-NT: Sa yena ʉsã tiquiro buhena yucʉsapʉ ijina Jesure ño peou. —‍Potota mʉhʉ
    Cohãcjʉ̃ macʉta ijire, nii ʉsã tiquirore.
  anv-NT: Ɛfɛɛ́ ne bɔɔ́ abi álú mmu ɛkpée ánogé Jisɔs, ájɔɔ́gé áké, “Wáwálé
    wɔ ɔlu Maá Ɛsɔwɔ.”
  sab-NT: 'Boidu ene gire kwian geru jwannga Jesuge ulita Jesu gau dage gerudu no
    no Jesu ole: —Ulia ulia ba Chube Kirolla.'
  tmd-tmd: Almɨn nugwön, nöbö nuŋ röbö alebö möl bö römɨd gɨ mɨdim bla, Jisas ib nuŋwa
    yadmɨn bɨl sö dumɨn nugugɨrön yadmä, “Mɨ! Naŋ God Ha nuŋ ödöriö!” me rɨmä.
  acr-NNT: 'Ekꞌuchiriꞌ, ri e kꞌo pa ri barco xeqibꞌ rukꞌ ri Jesús y xkiloqꞌnimaj uqꞌij,
    jewaꞌ xkibꞌiꞌij: —Paqatzij wi lal Ukꞌajol ri Dios —xechaꞌ.'
  kpg-kpg: Ana dama agoago ga pala ang gi Jesus i hongo di boodi, ga helekai, “Ma
    e donu hua bolo Goe go Tama a God!”
  taj-taj: जमाहेन्‍से दोँगारी मुबा चेलागदेसे येशूदा फ्‍या लसी, “ह्राङ पक्‍कान परमेश्‍वरला
    झा हिन्‍ना” भिसी भिजी।
  avt-avt: Hɨr mɨt kerek nau bot en nɨr menmen im, hɨr newenɨpi Jisas natɨp, “Haiu
    mertei werek ti Nɨkan ke God.”
  cbk-cbk: Y aquellos na vinta ya dale alabanza con ele, hablando, “Deverasan gayot
    uste amo el Hijo de Dios!”
  uig-ARA: 'كېمىدە ئولتۇرغانلار ئۇنىڭ ئالدىغا كېلىپ سەجدە قىلىپ: ــ بەرھەق، سەن خۇدانىڭ
    ئوغلى ئىكەنسەن، ــ دېيىشتى.'
  tuf-tuf: 'Etar canó sar éyinat ey tamo síhw̃ajacro. Ey quin wajacro: —Uniro. Bahan
    Sir waquijró, wajacro.'
  abx-abx: Mangno ag'ampu'an-na mga iya si Jesus ngan agpakapinugad, “Ungod gayod
    nga ka'aw i Dadi'-na si Diyos.”
  mco-NT: 'Huin''it je'' ajcxy jiiby barcojoty ycojxtɨnay''ɨhuɨydaay ma Jesús yhuinduu.
    Chi ymɨnañ ajcxy: ―Janch tɨy''ajt co miich Dios xy''ung''adyii.'
  kqf-kqf: Tedi waga noponemo a miyamiyana Yesu a lauduneye bi a giuna gado, “Giukauwa
    te tam taunana Maimaituwa Natuna.”
  cpb-NT: 'Antawoite ipinkathatanakeri riyotaanewo, ikantaiyanakerini: “Imaperotatya
    eerokatake Itomi Pawa.”'
  aon-aon: Aria armam hape bot iri, amam henek lotu um Jisas aria hakri namudok, “Adur
    atin, nyak douk Iruhin Ananin Nuganin.”
  hus-NT-2005: 'Tam tin chuꞌutsik jechéꞌ xi táꞌtsik ti kʼwajat ban tan, uteytsik tin
    tamét na Jesús ani in kʼakʼnaꞌtsik enchéꞌ: ―Tsubax lejtal i Chakámláb kʼal a Dios.'
  mig-NT: 'Yúan‑na te cha̱a ká''i̱in ini̱ barko‑ún, ni̱ cha̱koyo‑de nuu̱‑yá. Te ni̱
    ka̱chiñú''ún‑de‑ya̱. Te káka''a̱n‑de: Ja̱ndáa̱ ndíja máá‑ní kúu Se̱''e Dios, áchí‑de.'
  bps-bps: Na i dademen di lam i aweng, mangamfù ale di kenen, na manla, “Too glut
    kadì ge i Tingà Dwata!”
  mbs-mbs: Limongken se doma tinoledaan diyà ki Jesus, aw migsimba dan kandin, aw
    minikagi dan, “Ontò ka Batà te Timanem.”
  tof-tof: Butüdü ne umulbain olmal koralórr, Yesun we yagürnóp. I we bóktónóp wagó,
    “Ma amkoman Godón Olomla!”
  cme-NT: 'Bamaŋ waa beŋo-na, baa jo ji dũuna Yesu yaaŋga-na aa naa cira: «Coima
    saa fa, nuɔnɛi Diiloŋ-Biɛŋ nuɔŋo‑i kelkel!»'
  sus-sus: Isa fɔxirabirɛ naxee nu na kunkui kui, e naxa suyidi Isa bɛ, e a fala,
    «Ala xa Di yati nan lanxi i ma.»
  pon-2006: Tohnpadahko ko eri poaridiong Sises pohn pwohto, patohwanohng, “Mehlelete
    me komwi me Sapwellimen Kohto!”
  dad-dad: Anĩ dile fen, idi waag namen difaren, Jesus nigin seli dabi diron, “Momoi
    bagai, õ anĩ Negur Naal.”
  zab-NT: 'Ax de ni nuu láani barcuqui guzullibdeb lo Jesús, raipdeb laany: —Didxldícpacquɨy
    laabiuy Lliin Dios.'
  jae-jae: Ma êsêac, taŋ sêŋgôŋ waŋ naŋ, sêpôŋ aeŋduc dêdêŋ eŋ ma sêsôm gebe “Anôtônê
    Latu aôm biŋŋanôgoc.”
  ksd-ksd: 'Ma diat dia ki ra mon, dia lotu tadav ia, ma dia biti tana: A dovotina,
    u Natu i God.'
  msm-NT: Dajun simbaha si Jesus to sikan namanakoy no mig-iling, “Tinood yagboy no
    Anak ka to Diyus.”
  myk-myk: 'Ayiwa, piimu pʼa bye kɔrɔgɔ ki ni ge, a pee di nuguro sin Yesu fɛɛ ni,
    na wu pɛlɛ na wu pye: «Can na Kilɛ Ja mu ya sii!»'
  sbe-sbe: Ede taumiyamiya waga wa unai Yesu se kaihelahui yo se wane, “Mamohoikalili,
    kowa Yaubada Natuna!”
  mcr-mcr: Iŋgaŋi ämaqä yimba iu äpmamiŋuwä iqua, qu Ique qoŋä äwoktäupu, Iqueqä yoqe,
    haqeqä ämamäupu tii ätkuwi. “Naqä-qakuiqä. Si Goti Hanjuwä Iqueqä Ymeqä Qäqukiyqä.”
  cux-NT: 'Tuu''mi ní discípulos chi snúuⁿ yā na barco miiⁿ ní ndaá yā nanááⁿ Jesús
    ní s''téénu yā ''iiⁿ''yāⁿ. Ní caⁿ''a yā: N''diī Jesús, cuaacu nííⁿnyúⁿ chí Daiya
    Ndyuūs n''dii.'
  tur-YTC: Teknedekiler gelip, “Sen gerçekten Tanrı’nın Oğlu’sun!” diyerek O’na tapındılar.
  san-ITR: tadAnIM ye taraNyAmAsan, ta Agatya taM praNabhya kathitavantaH, yathArthastvameveshvarasutaH|
  bel-N: 'А тыя, што былі ў чаўне, падыйшоўшы, пакланіліся Яму, кажучы: «Сапраўды,
    Ты — Сын Божы!»'
  sch-sch: Male rukuong sûnga ruoisingei han Jisua chubai an mûk zoi. “Pathien Nâipasal
    tatak kêng ni ni!” an tia.
  mic-MIQNT: Ge's eimu'tijig ugtuluaq na unaqapemg emtoqwalgwi'titl aq telimgwi'titl,
    “Getloqo gi'l na Gjinisgam uggwisl.”
  huu-NT: Ie jira botemo itɨno Jesúmo iobillacɨnona fecadɨmacɨ. —Odɨ ua Jusiñamui
    Jitodɨo —raitɨmacɨ.
  jiv-NT: Túramtai kanunam eṉkemarmia nusha Jesusan tikishmatar chicharuk “Nekas
    ame Yusa Uchirí̱nme” tiarmiayi.
  otm-NT: 'Nɛ nugähe mí huhmbe bʉ mbo ra mbosa dán dąnyahmuhe bʉ mí ''bä a ra Jesús
    nɛ dá ɛ̨mfe: ―Majuąni maha, gue''e rá Ts''ʉnt''ʉ i Oją, dá ɛ̨mfe.'
  dah-dah: Irke gab hakwa biŋde hinhan mar gore keneŋ bebak teŋbe doloŋ irde, “Fudinde
    wor po gebe Al Kuruŋ Urmiŋ,” inamiŋ.
  tnk-tnk: Nənə nərmama me səvəi Iesu ia nəkwai nɨtətə ouihi hənɨmwi nukurhunraha,
    mhəuvei pen nɨsiaiien səvənraha min, mhəni mə, “Nɨpərhienien ik Tɨni Kumwesən.”
  kpr-kpr: 'Etiri, namane ghakada+ kaifa erusera amo, kauboi dadarigedo Iesu tumonde
    bainghuseri. Use, siseri, “Geka bekári: ni God da Mandiri!”'
  san-IAS: tadānīṁ ye taraṇyāmāsan, ta āgatya taṁ praṇabhya kathitavantaḥ, yathārthastvameveśvarasutaḥ|
  nho-nho: Teenaa ffuri iloo naa disaipol raa no lotu kiaa Ia, “Koe maaoni ko te Tama
    TeAtua!”
  gym-NT: 'Angwane nun näma rute ye erere rababa jökrä ngukudokwäbti temen Jesu ngwärekri,
    käkwe nieba ie: ¡Ma abko Ngöbö Odei era metre bkänä! nunkwe nieba Jesuye.'
  azg-NT: 'Ngꞌe na nndaꞌ, já na mancüiixjen ñjö́n quityquiiꞌ vꞌaandaaꞌhin, tonquityë́
    na tonnon Jesús. Tonanꞌtꞌmánꞌhin. Jnduë́ nnon jon: —ꞌUꞌ mayuuꞌ condui ꞌuꞌ Jnda
    nquii Tyoꞌtsꞌon.'
  bhd-bhd: तैखन ज़ैना किश्ती मां बिश्शोरे थिये, त तैनेईं तैस कां मथ्थो टेको ते ज़ोने
    लग्गे, “तू सच़्च़े परमेशरेरू मट्ठूस।”
  too-NT: 'Lā'' tuncan xlaca''n a''ntī ixtahui''lāna'' nac barco tamācā''tanīlh Jesús
    lā'' tahuanilh: ―Stu''ncua'' hui''x ixO''kxa'' Dios.'
  ind-AYT: Kemudian, mereka yang ada di perahu menyembah Yesus dan berkata, “Sesungguhnya,
    Engkau adalah Anak Allah!”
  cjo-NT: 'Osheki nopinkatheeyanakirini, nokanteeyanakirini: —Kyaaryootaki, eeroka
    Itomi Tajorentsipero.'
  nsn-nsn: Doh gisit tar bout ka hatup uahiu i koto tar kekenon, kara kula pare, “O
    mana tun, ingga ter tuna God.”
  san-DEV: तदानीं ये तरण्यामासन्, त आगत्य तं प्रणभ्य कथितवन्तः, यथार्थस्त्वमेवेश्वरसुतः।
  tna-NT: 'Canoa dume su Jesús butse su tururutana huecuana pamapa. Uja atana huecuana:
    —Enei hue, mida da Diusu sa Ebacua.'
  lid-lid: Eme ma oro lau areu bolo ndron nane asolom i ta Jises ma oro anya, “Handru
    labai, ou Nadu Kindrei handru.”
  wim-wim: Ngurp nungantam al-alangana thaaꞌ-kuumpin nunang Jesus.ana, aꞌ thanan thawin
    nungant ngul, “Ayyang, moom-ang, nint in kan-kanam paththama puk nhengk God.antam
    a!”
  zga-M: Avankhongi vavo vale mughati mukyombo, vakhansana u Yesu vakhanchova vakhata,
    “Lweli uve ulie Nswambe va Nghuluve.”
  yom-yom: 'Bobo baba mu nlungu bafukama va ntualꞌandi ayi batuba : —Bukiedika widi
    Muana Nzambi !'
  san-SIN: තදානීං යේ තරණ්‍යාමාසන්, ත ආගත්‍ය තං ප්‍රණභ්‍ය කථිතවන්තඃ, යථාර්ථස්ත්වමේවේශ්වරසුතඃ|
  yut-yut: Dagaŋakwan boron yɨkgwit amɨn uŋun Yesu gawak ɨmɨŋek yawit, “Asisi, gak
    Piŋkop dakon Monji.”
  grc-BYZ: οἱ δὲ ἐν τῷ πλοίῳ ἐλθόντες προσεκύνησαν αὐτῷ λέγοντες· ἀληθῶς Θεοῦ υἱὸς
    εἶ.
  tbl-NT: Yó kem dumu gel lemolò ke Jisas nô lem yóm ówóng yó, botong tud le bukol
    le bè soluhen, mon le, “Tahu uu se yóm Ngà Dwata.”
  cpc-NT: 'Antawoiti ipinkathatanakiri jiyotaani, ikantanakiri: “Imapirotatya iirokataki
    Itomi Pawa”.'
  nhg-NT: 'Yecuöquenu tli oyejyeya ipa börco ohuölajque hua tiemabesutejque. Oquejtojque:
    ―De melöhuac tejuatzi tomobetzteca tetieConietzi Deus.'
  nya-nya: Pamenepo amene anali mʼbwato anamulambira Iye, nati, “Zoonadi, Inu ndinu
    Mwana wa Mulungu.”
  ngu-NT: 'Quemaj on yejhuan nemiyaj ne ipan barco onotlacuenquetzquej ne ixpan Jesús,
    niman oquimahuistilijquej. Oquijlijquej: ―Tlacaj melahuac tejhua tiiConetzin Dios.'
  kup-kup: Tahan mañairooh-abanari Iesuz tahavoz homet pim abatao bat hel batat pot
    mañah, “Ui rotap ni Godiz rop ev.”
  jid-jid: Nikiyi mrli koh ma ni mi ghua baka ku khu niwu nda tre, “Njanjimu u vren
    Rji”.
  wmw-wmw: 'Piya wákiwa mungalawa mure wakintukuza wakamba: “Kweli-kwelini kuwa Mwana
    wa Mwenyezimungu!”'
  gmv-GGM: Hessappe guye wogolon dizayti “Neni tumu Xoossa na” giidi izas goynida.
  ssg-ssg: Tesol kahikahin he tea koap lokuha hani Jises. Lato ukek, “Salan wanen
    o tel Nati Haeu!”
  zpo-NT: 'Zee lee re nu, xaa nzho leen kano mkichxub lo Jesús nu mbill nu lo xaa,
    nu nzhé nu lo xaa: —Wlipa lu nak Xgann Dios.'
  poy-poy: Shakapanu wafundwa mumtumbwi wamguwira Yesu pawalonga, “Nakaka gwenga gwa
    Mwana gwa Mlungu!”
  qwh-NT: 'Tsenam barcucho quecaqcuna Jesuspa nopanman qonquriquicur queno niyarqan:
    —¡Rasonpam qamqa canqui Diospa tsurin! —nir.'
  gaw-gaw: Ulah to eṯe, ub aṯan daap̱ig ele amu ag Jesus noobp̱a dup nona, binag mena
    ap̱ig. “Genab na am Kayak beḵa,” aon ap̱ig.
  nca-nca: Quko uni waŋgo saŋano ŋundo Yesu potoruku te inoro ŋande yaŋgurí, “Hamó
    horé, keko Anutu koro Naŋuní.”
  zpz-NTPP: 'Orzeꞌ de yu nu yuꞌ nañ barc zeꞌ gusutib dey lo Jesuuz. Orzeꞌ na dey rab
    yum: ―¡Rishli gaal ru nac ru iꞌñ Ñgyoozh! ―na dey.'
  mkj-mkj: Sohnpadahkkok pohn pohsso pwongi Jesus, pwehng Ih, “Mehlel oar pwa koawoa
    uhdahn Nihn Koahs!”
  zac-NT: 'Grë ra nazúbëgaꞌa laꞌni barcu, bëzullibi raiꞌ lu Jesús nu repi raiꞌ: ―Verdá
    nal Shini Dios.'
  kyg-kyg: '@see-verse:MAT.014.032'
  kmk-kmk: Ot sadat disipulus na un ininggaw sit bangka, nandaydayaw da kan siya un
    kanan dan “Tuttuwa’n sika’d Anak Apudyus!”
  cao-NT: Jatsi Jesu bësojó tsi noti ca joni bo mëniniquë. Mënihax, —Dios Baquë yoi
    xo mia ra —i jaca niquë.
  bbr-bbr: Jisas nukan tamareäu roat ak ous uru rain ak kon enip rororin. Ak keser
    äiein, “Epar senes, na Anut nukan Mokoi.”
  inb-inb: 'Kanuapi kag­kunaka, Jesusta kungu­rispa, nir­ka­kuna: —Kam sutipami Taita
    Diuspa wam­bra kangi.'
  hrv-hrv: 'A oni na lađi poklone mu se ničice govoreći: “Uistinu, ti si Sin Božji!”'
  box-NT: 'Á ɓa nì-kenínia na wi ho woohṹ yi á fárá mí nɔnkóɲúná wán
    o Yeesu yahó, à ɓa bía nɔn wo yi: «Fo ɓɛ̀ntĩ́n lé le Dónbeenì Za bìo bon.»'
  ote-NT: 'Ne de ya mi ꞌbʉi mbo ra motsa, ya nxadi bi nsunda ra Jesu, bi ndandiña̱hmu
    ne bi ꞌñenaꞌʉ: ―Xi majua̱ni go gueꞌi rá Tꞌʉꞌi Ajua̱.'
  wnu-wnu: 'Pura wonou imbigau yurau eng der Yisas unum bereri qamamir: “Sig apand
    ar, ne Qenu wau ten,” ende qamb amirei.'
  zam-NT: 'Le'' sya, co''se'' gunèe ryete myen'' co'' nzo le''n yòoyaa con'' co''
    ngòca, mdub xib myen'' loo Jesús. Mcòo'' myen'' yéc myen'' loo Jesús. No ndxab
    myen'' loo Jesús: ―Lìcpe'' ba''i, Tad, U'' nac xgan''pe'' Diox.'
  zyp-NT: Mataico, tuilawng chung letei a ungpaw sahlo takhei beh he ka, “Nama cawh
    Khazing Sawcapaw na cang hrahring thlang,” tatah aa tah.
  sey-NT: 'Ja̱ maca jai yohuë paꞌicohuaꞌipi Jesuna doꞌre jaꞌruni cahuë: “Nuñerepa
    mëꞌë Maijaꞌquë mamaquëre paꞌë.”'
  nvm-nvm: Areme e fok vanag guf ijia karinva iji buka uri fu ato same sirimamene
    kua, No vierafega aka Godon Farifno kuain.
  mps-mps: Tama te gebade bidali bidi dabe augwaligo agabolo aga nogi ugwaba sabo
    po weyu, augwaligo te po wai, “Mu tama, nage te Godigo Ogwa dao,” wali.
  pab-NT: 'Exaotyakiraharenai meholokoa awaiyetyaha Jesus hoka nexaha: — Aliterexe
    kore Enore Ityani hiso — nexaha.'
  llg-llg: Lita leondiak, boe ma ana mana tungga nala soꞌuk koa-kiok neu Ndia, lae,
    “Awii! Ama ia, memak tetebes Manetualain Anan, oo!”
  kyf-kyf: 'Tɔʋn, ɔ ''bɩnɔnya -wa mɩa ''glʋ ''wʋ, ''ɩn wa yia ɔ ''yu ''kukolu ''sibhli,
    wa ''ka ɔ ''ylimanɩ, wa nɛɛ: «-Mɩ, -ɩn mɩ -Lagɔɔ ''Yuu ''dɛbhie -gbolu nya!»'
  tpi-tpi: Na ol man i stap long bot, ol i lotu long Jisas na ol i tok, “Tru tumas,
    yu Pikinini Bilong God.”
  mih-NT: 'Ta zɨquɨ ra ñoho barco cuan, i sicuɨñɨ sɨtɨ ra, ta i zacahnu ra sii ra
    Jesús, ta catyi ra: Sa ndisa cuii vatyi Zehe ra Ndyoo cuu suun.'
  qvh-NT: 'Sayta ricaycurmi büquicho caycagcuna Jesuspa puntanman gongurpacuycur niyargan:
    “¡Rasunpaypami Tayta Diospa surin gam caycanqui, taytay!”'
  kms-kms: Di wute at pe mas kin te ni yumbui nyamb mirang di mari, “Nganyene nganye
    nu God ningg wo.”
  agn-agn: Ig tinowan si Jesus tang mga aroman nira don ong bilog ang ganing, “Matod
    ka kaman ang yawa tang Ana tang Dios!”
  nhi-NT: 'Uan naquin ocatcah itich in barca omotoquihqueh inauac Jesús uan octlacachiuqueh,
    oquihtohqueh: —Tlamilauca, touatzin toniConetzin Dios.'
  ttc-NT: 'Ntons etzaj kye aj akyejax tuq tuj te bark, eqet mejlet na''ol tetz ikxjani:
    «¡B''an b''an''ax yatz a''ich Tk''wa''al Dios!»'
  dan-1931: 'Men de, som vare i Skibet, faldt ned for ham og sagde: “Du er sandelig
    Guds Søn.”'
  kwj-kwj: Ete wowani ele hima kanu tenge tiki wu daro ti, rini wu lotu woni ya wu
    sawe, “Mwe naha, mini Gotri Che.”
  vie-OVCB: 'Các môn đệ thờ lạy Ngài và nhìn nhận: “Thầy đúng là Con Đức Chúa Trời!”'
  kze-kze: nompí-sípívímbá máyówai Ísuna imáyáa mósá marésa sésa árai'a Áánútu ááninko
    óne siráawe.
  mpj-mpj: Palunyangkaya Jiijajmili wangka-nintikajalu marninypungu, “Yilta ngaanga
    Mamamili kaja.”
  lbk-lbk: Chaicha akhes ay wad-ay is kafangka chinad-ayawcha siya ay mangwanin, “Tet-ewa
    pet ay sik-a nan Anak Apo Dios.”
  mto-NT: 'Vanꞌit tseꞌe je̱ jayu juuꞌ jatyeꞌe veꞌnidup je̱m barco jo̱o̱tm, je̱ꞌe̱
    tseꞌe du̱vinko̱xkténidu je̱ Jesús je̱tseꞌe vyaandi: ―Tyú̱vamdam xa je̱ꞌe̱ veꞌe
    je̱ts mitseꞌe je̱ Nteꞌyam je̱ yꞌOnu̱k.'
  bzh-bzh: Lob alam sën denedo raḳ yaġ lo depetev medeneggëp loḳ vaha gedenër bë,
    “Anutu nalu honġ yönon rot!”
  guj-2017: હોડીમાં જેઓ હતા તેઓએ તેમનું ભજન કરતાં કહ્યું કે, “ખરેખર તમે ઈશ્વરના દીકરા
    છો.”
  jvn-NT: 'Murid-murid sing nang prau mau terus pada sujut lan nyembah marang Gusti
    Yésus tembungé: “Gusti, Kowé pantyèn Anaké Gusti Allah tenan!”'
  byr-byr: Miꞌna yɨwɨna kyaꞌ sɨpɨyavɨ mwaalesara gamɨnyɨ kwadaai gɨlɨna yeva yɨlaaya
    wina yeva wɨdɨna “Naanga yuna nebulyasɨ. Gɨmɨ Gotɨyare Gawaalɨvaangeigɨnyɨra!”
  ian-ian: Kiyak wanda vak kat vɨlaa ndɨna mbaapmamba la nɨmba Jisasna sɨ kwutaa katsoga
    wandi. mɨn Godna nyan mɨn waa wandi.
  hun-hun: 'A hajóban levők pedig odamentek hozzá, leborultak előtte és mondták: „Bizony,
    Isten Fia vagy.“'
  mcf-NT: 'Adsho isun cano antabëdquidon: —Mibi bëdamboshë iquec. Comapenen tantiaquidquio
    yec Nuquin Papan Madombo mibi nec —quequin Esus tantiabededpondash.'
  kjs-kjs: 'Gore ipinu madaa pirisimide alinumi Yesu-para beten loma nimumi talo:
    Nere ora Gote-na si yana lisimi.'
  mni-mni: "Adudagi hi manungda leiriba Ibungogi tung-inbasing aduna Ibungobu khurumjaduna\
    \ hairak-i, “Tasengbamak Ibungo nahak Tengban Mapugi Machanupani!”\x94"
  yad-NT: Jiryatiy cartyevimu daryi, rirya̱dasidyoda Jesúsna̱cho̱ju̱yu, ru̱teda ji̱ta
    variy siva; “¡Jiñi̱ si̱tenu Ju̱denu denu!”
  mxb-NT: 'Dá ni̱ na̱tuu yati ndidaá ta̱a ñóꞌo ini barco ñoó noo̱ Jesús, ta ni̱ sa̱
    nda̱ño̱ꞌo ñaá rá, ta kaá ra̱ xíꞌín ná: ―Miía̱n ndaa̱ ndisa de̱ꞌe Ndios kúú mií
    ní.'
  pon-2006A: Tohnpadahko ko eri poaridiong Sises pohn pwohto, patohwanohng, “Mehlelete
    me komwi me Sapwellimen Kohto!”
  maq-NT: 'Ngajan xi xuta xi hincha barcu jan ne, cavixcuhnchi me cafaharcun me Jesús
    cachja me cuitjin: ―‍Ngayun ne, quixi jain xi Quihndi rë Nina yun.'
  hto-hto: 'Iemona afécaemo itɨno, Jesús anamo dújuillano íena daɨde: —Uáfuena, Juzíñamui
    Jitódɨoza, —daɨdíaɨoɨ.'
  por-BRBSL: 'Aqueles que estavam no barco vieram e o adoraram, dizendo: “Você é verdadeiramente
    o Filho de Deus”!'
  ces-NKB: 'Ti, kdo byli na lodi, pak přistoupili a klaněli se mu se slovy: “Ty jsi
    opravdu Boží Syn!”'
  cui-cui: 'Daxita pomonae jeratha ena, barapomonae Jesús wʉnae jaintatsi. Barapomonae
    Jesús baraichi, jeye: —Bara yatsicaya apara xam Nacom Pexantom tatsim, jei barapomonae.'
  boj-2014: Onaqa tamo qobuŋq di soqneb qaji naŋgi Yesus aqa maŋwa di unsibqa naŋgi
    aqa ñam soqtosib minjeb, “Bole, ni Qotei aqa Ŋiri.”
  eng-OEBUS: But the men in the boat threw themselves on their faces before him, and
    said, “You are indeed God’s Son.”
  eri-eri: Ono wainga nere fai bot langa yafane waha, nere no unyi isou bode, lewane
    “Ngalenga tigini ne Itou Nomo Idau.”
  aly-aly: Rernem renh tnakek, “Nga Akngey-kenh alerikw innga!”
  wiu-wiu: Nitikale ue dipike mekoi-kitame one kei pikete ekete nepa nimini Akolaline
    mana tadeko wa wadini tukukoi.
  swe-swe: 'De som var i båten tillbad honom (böjde sig i ödmjukhet, föll på knä,
    kysste bildligt hans hand i vördnad) och sade: ”Du är verkligen Guds Son!”'
  cth-cth: Long thung kaawmnaw ni a hnai awh teh, nang teh Cathut Capa tangngak doeh
    ati awh teh a bawk awh.
  mti-mti: Meve wa dana wakeya igiyawa me gumbe kwanagapoe ag waya, Natawa di ge God
    Usiwa.
  pad-NT: 'Kidipohia vakanamasivi''aha ada Jesus, vani''aha: —Ka''oa oamani ida Deus
    kaisai ihini.'
  twi-twi: Asuafo a wɔwɔ ɔkorow no mu no de ahodwiriw bɛkotow Yesu kae se, “Onyankopɔn
    Ba ne wo ampa!”
  hlt-hlt: Te vaengah lawng dongkah rhoek loh Jesuh te a bawk uh tih, “Pathen Capa
    la na om tangtang,” a ti na uh.
  tbz-SIM: 'Yesu tɑncɔ́ùmbɛ̀ bɛ̀ɛ̀ do kpɑɑ́ kudɑbɛkù miɛkɛ kɛ̀ bɛ̀ɛ nínkóo o ììkɛ̀
    kɛ dɔ̀: A mɛ̀nkɛ tú Kuyie mBirɛ ndɛ.'
  san-GUJ: તદાનીં યે તરણ્યામાસન્, ત આગત્ય તં પ્રણભ્ય કથિતવન્તઃ, યથાર્થસ્ત્વમેવેશ્વરસુતઃ|
  ake-NT: Kamoro nin si kanau yawon kon uya apurɨpɨtʉ'pʉ mɨrɨ, “I'napairɨ rɨ Papa
    Mumu pe ɨwesi,” ta'pʉ to' uya.
  qvn-NT: Chaura nogacunaga Jesuspa naupanmanmi gongorpacayärï “Gamga razonpa cayanqui
    Diospa-mayinmi” nir.
  tku-NT: 'Palaj tunca xlaca''n tī ixtahui''lāna''lh nac barco talaktaquilhpūtalh
    Jesús ē tahuanilh: ―Ixlīcāna'' hui''x ī''Ska''ta'' Dios.'
  bjk-bjk: Io, idi nang toxo xisixis kölöme xö mön toxo lotu wösöt ine, ma toxo tengen,
    “Turunon saxit, nöngön a Barok kö God.”
  msy-2020: Ezɨ botɨn itir gumaziba Iesusɨn ziam fa ghaze, “Bar guizbangɨra, nɨ Godɨn
    Otarim!”
  bpr-bpr: I dademe dad to gal tdò Dyisas sudeng di aweng, too ale mangamfù di ku
    Dyisas, manla, “Too ti glut kadì, ge i Ngà Dwata.”
  cle-NT: 'Mɨ²ja̱³ ja̱³ba² gá⁴xɨh¹ah¹ ji̱²ah¹ rúh⁴ñi² Jesús ja̱³ jniaah¹ hi³ tiaah²ah¹
    he̱é̱yh³ maá² ja̱³ duh³ gá⁴jmeeh²ah¹ hu̱u̱¹rá², liáh³la³ gá⁴xɨɨh²ah¹: ―Jmɨ́yh³
    Ja̱á̱² Dios nɨ³ niu³.'
  txq-txq: Yesus ana nunin nara mete-rita naa, boe ma ara soꞌuk koa-kiok soa-neun
    rae, “Awii! Papa ia, memak tebe-tebe Manetualain Anan!”
  aaz-aaz: Ankius nitan on naan ate, In atoup noinꞌ ein naiks Ee mnak, “Usiꞌ! Ho ro
    batuur-batuur Uisneno In Anah!”
  qup-NT: 'Chaypi ñukanchi botipi kahukkunaka Jesuspa puntanpi kunkurishpanchi nirkanchi:
    Shutipami Yaya Diospa Wawan kanki nishpa.'
  dop-dop: 'Tǝnɑɣɑ Yesu ɩfɑlɑɑ mpɑ pɑɑ wɛ kpɩɩlʋɣʋ tɑɑ tɔ pɑ luŋɑ ɑkulɑ kɛ ɩ tɛɛ nɑ
