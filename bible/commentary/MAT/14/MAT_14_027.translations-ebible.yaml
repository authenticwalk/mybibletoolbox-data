  wim-wim: Nil Jesus.an thaw thant, “Niiy keꞌ winynyang moꞌāna! In ngayam wamp-wampang
    niiyanta! Niiy ngangk thayanam wunāna!”
  zga-M: Nambievie u Yesu akhavavula akhata, “Vulekhe uvudwanchi, inumbula nchienyo
    nchielekha ukhudwada nene, mweilekhelwe ukhudwada.”
  yom-yom: 'Bosi Yesu wuba kamba : —Bika lukinda, bila minu kuandi ; bikanu mona boma.'
  san-SIN: තදෛව යීශුස්තානවදත්, සුස්ථිරා භවත, මා භෛෂ්ට, ඒෂෝ(අ)හම්|
  yut-yut: Yaŋ tɨdaŋakwa uŋudon gɨn Yesu da yaŋ yoyɨgɨt, “Ji si teban taŋek egɨpni.
