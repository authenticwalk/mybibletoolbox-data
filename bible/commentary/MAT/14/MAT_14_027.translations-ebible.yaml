  gym-NT: 'Akwa Jesu abko käkwe nieba nunye: Mun ñan rekwetaka ngwarbe. Tita näin,
    aisete munkwe ñan ti jürä ngwian, nieba kwe nunye.'
  azg-NT: 'Majoꞌ ninꞌñoonꞌ tꞌman Jesús já. Itso jon ndë́: —Quinanꞌxuanhoꞌ ñuaanhoꞌ,
    tyiꞌndyuehoꞌ ngꞌe maja ndö.'
  bhd-bhd: यीशुए तैखने तैन सेइं रोड़ेच़ारे गल्लां की ते ज़ोवं, “हिम्मत रख्खा डरा नन्ना,
    अवं आईं।”
  too-NT: 'Lā'' Jesús cāhuanilh: ―Cahuixcāna''jca''tzītit lā'' tū'' cajicua''ntit.
    Xmān quit.'
  ind-AYT: Akan tetapi, Yesus langsung berbicara kepada mereka, kata-Nya, “Kuatkanlah
    hatimu! Ini Aku, jangan takut.”
  cjo-NT: 'Omaanta ikanteeyapaakinani: —Naakakya pokatsiri, piweshiryaawentawakina,
    eero pithaawantashitana.'
  nsn-nsn: Bo Iesu puk ke mene ualahur tasisin pare. “Mu uaongolosioum! Inggo dehon.
