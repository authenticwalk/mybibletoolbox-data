  twi-twi: Ntɛm ara na Yesu ka kyerɛɛ wɔn se, “Ɛyɛ me. Munnsuro. Momma mo bo ntɔ mo
    yam!”
  hlt-hlt: Jesuh loh amih te tlek a voek tih, “Na ngaimong sak uh, kai ni, rhih uh
    boeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Yesu bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Bɑ́ nyĩɛ̃̀kùnɛ̀, mínwe kufɔ̃wɑɑ́ mbɑ́ɑ́ di
    pĩ́.'
  san-GUJ: તદૈવ યીશુસ્તાનવદત્, સુસ્થિરા ભવત, મા ભૈષ્ટ, એષોઽહમ્|
