  dah-dah: Goyenbe araŋ po Yesu beleŋ, “Kafura ma yo. Ne waŋ hime geb. Tareŋ henayiŋ,”
    yinyiŋ.
  tnk-tnk: Mətə təkwtəkwuni a Iesu rəɡkiari mɨnraha mɨni mə, “Kɨmiaha tihəpwəh nɨreɡiien
