  grc-BYZ: εὐθέως δὲ ἐλάλησεν αὐτοῖς ὁ Ἰησοῦς λέγων· θαρσεῖτε, ἐγώ εἰμι· μὴ φοβεῖσθε.
  tbl-NT: Omin Jisas kendel mudél ebélê le, monen, “Hgel ye nawa ye dé. Ou ni. Bê
    ye abay hlikò.”
  cpc-NT: 'Iñaanatapairi irirori, ikantziri: “Naaka pokaatsi, tontashiri pinkantya
    iiro pithaawawaitzi”.'
  nhg-NT: 'Cache nima Jesús oquennutzque, oquemelfejque: ―Xomoyulölicö; naja necaca.
    Amo xomomajticö.'
  nya-nya: Koma Yesu nthawi yomweyo anawawuza kuti, “Limbani mtima! Ndine, musaope.”
  ngu-NT: 'Pero Jesús nimantzin oquinnotz, niman oquimijlij: ―Xmoyolchicahuacan. Nejhua
