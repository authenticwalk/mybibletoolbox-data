  tpi-tpi: Tasol kwiktaim Jisas i tokim ol olsem, “Yupela stap strong. Em mi tasol.
    Yupela i no ken pret.”
  mih-NT: 'Zoco i cahan ra Jesús, ta catyi ra: Zandyee ndo iñi ndo. Ma yuhu ndo vatyi
    mi cui.'
  qvh-NT: 'Sayno mansacäyaptinmi Jesús nergan: “¡Ama mansayämaysu! Nogami caycä.”'
  kms-kms: Pudi brequne ni simbe nindim nari, “Nungoqi gre pu yequ. Wune wamb wayequ,
    ngene bu gadi.”
  agn-agn: Piro minitalang lagi si Jesus ong nira ang ganing, “Indi amo meled. Yo
    na, si Jesus!”
  nhi-NT: 'Jesús sanniman oquinnotz, oquimiluih: —¡Xonmoyolchicauacan, yeh nehua,
    amo xonmomohtican!'
  ttc-NT: 'Per te Jesus oxik tq''uma'' kyetz ikxjani: «¡K''on kxob''! ¡Nimsan waq
    ek''u''j! ¡A''in wetz!»'
  dan-1931: 'Men straks talte Jesus til dem og sagde: “Værer frimodige; det er mig,
    frygter ikke!”'
  kwj-kwj: Ete wowani metengei ete Jisas ri mendini ya wunu ri sawe, “Kunu yakinani
    ma ku eti. Ando a tandau. Apa ku aki kei.”
  vie-OVCB: 'Chúa liền trấn an: “Ta đây, các con đừng sợ!”'
  kze-kze: Ísu avekáán-umai séna táá'a kaivó aáno máéro. kemá úne súwana
  mpj-mpj: Jiijajpa-janampa wangkangu, “Mirtanyurra ngurlurri!, ngayurna-nyurranya
    yankuni.”
  lbk-lbk: Ngem nenkanan kannay Jesus ken chaicha, “Pabfikasenyo nan semekyo, tay
    sak-en na. Ad-i kayo omegyat.”
  mto-NT: 'Ax jatyji tseꞌe je̱ Jesús myuko̱jtsjidi je̱tseꞌe ña̱ꞌmu̱xjidi: ―¡Jo̱tꞌamá̱jada,
