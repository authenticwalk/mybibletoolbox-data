verse: MAT.014.027
translations:
  kpx-kpx: Ige Iesuu solekavesite namigevei avoe, “vabu halevave. Iesu dalike. Lainaho
    vabulahalive.”
  okv-H: Iesu na ke mine sausau eto einge ena, “Ke ainge tovu amo namora, joru avojo,”
    ainge enu
  tbo-tbo: Ma Yesu i baha nae uyahihi i pa, ‘Awai matoutana? Ona nugomotu, Tau.’
  mal-C: ഉടനെതന്നെ യേശു അവരോടു പറഞ്ഞു, “ധൈര്യപ്പെടുക, ഇത് ഞാൻ ആകുന്നു, ഭയപ്പെടേണ്ട.”
  grc-SR: ⸂Εὐθέως⸃ δὲ ἐλάλησεν ⸉αὐτοῖς ὁ Ἰησοῦς,⸊ λέγων, Θαρσεῖτε· ἐγώ εἰμι· μὴ φοβεῖσθε.
  bgc-bgc: फेर यीशु नै जिब्बे उनतै बात करी अर बोल्या, “होसला राक्खो! मै सूं, डरो मतना!”
  khz-khz: Iesu na veganamo evaikilarato, netiwato, “Iovaigaoka, e au; ragai iokali.”
  deu-TKW: 'Alsbald aber redete Jesus sie an: seid getrost, ich bin es, fürchtet euch
    nicht.'
  zsr-NT: 'Niꞌr Jesús laꞌ bulidztëꞌ lequëꞌ, rnëꞌ: ―Gul‑zxöni ládxiꞌliꞌ. Nedaꞌ ni.
    Cutu gádxiliꞌ.'
  lin-lin: 'Kasi, mbala moko, Yesu alobaki na bango : — Kimia ! Kimia ! Bobanga te !
    Ezali nde Ngai !'
  hns-NT: 'Tab Jiesoe toerant oelogse bolies: „Hiemmat dhar! Ham baatie. Na dera.”'
  noa-E: Pari magbaawai ich Jesuu, —Keena, oob jãphierrmiet; mʉ khabahab ajim marag.
  eng-EMTV: But immediately Jesus spoke to them, saying, “Have courage! It is I AM;
    do not fear.”
  mib-NT: 'Te ni cahān‑ni Jesús jiín de: Ndeyɨ́ coo ni rō, te ma yūhu ró, chi máá
    rí cúu, áchí yá.'
  lif-NT2: कर ये़सुरे़ खे़ङ्‌हाॽ खिमो मे़त्तुसि, “मे़गिसे़म्‍मिन्‍ने़ॽ! इङ्‌गाॽ ये़सुआ॥
    हाङ्‌हाङ् लॽरे़म्‍मे़ॽओ!”
  xnj-xnj: Bahapo Yesu akalongela nawu, “Mguna, ndi nene mkoto kuyogopa!”
  mmx-mmx: La soso mun ne Iesu ga lok tidi, “Nemen gat mita marat, mina lolos. Nenia
    mun na.”
  cbr-NT: 'Usai quia ca Jesusan atu cacëxa: —Camina cushicanti ''ain. Racuëaxma ca
    ''it, ''ë cana ''ain.'
  tee-NT: 'Para ju Jesús lana axak''ala. Chani alacjuni: ―Quit''in. Jantu at''alhanant''it.
    Ak''ach''ant''it.'
  eng-LSV: and immediately Jesus spoke to them, saying, “Take courage! I AM; do not
    be afraid.”
  cak-NT: 'Pero ri Jesús can ja'' xch''o''n chique, y xu''ij: Man tixi''j-iwi''; tiya''
    iwánima wiq''uin. Ja ren ri Jesús, xcha'' chique.'
  pah-NT: 'Kotihĩ Jesus''ga ei a''ero: —Penog̃atu ti pejipy''a. Tapekyhyjia''javi
    ti. A''ereki ji tuhẽ ako, ei Jesus''ga g̃a pe.'
  sja-NT: 'Mãpai Jesupa mãgaji: —¡P''eranáatɨ! ¡Mɨda! aji.'
  xed-xed: 'Gi ka Yesu nda həŋ mantsa: «Ma wahu kuni! Iʼi ya, ma zləŋ kuni ta zləŋ!»
    kaʼa.'
  mks-NT: 'Joo i̱vi̱ la̱á na̱ndica̱ha̱n Jesús xi̱hi̱n ná já cáchí a̱ já: —Ndacú coo
    ini ndó jáchi̱ ye̱he̱ va cúú u̱. A̱ yíhví toho ndó —na̱cachi a xi̱hi̱n ná.'
  gfk-S: Iesene kaie iat mon Jisas ga habalaraan di ma iga tange, “Aiou mon! Waak
    mu ra bunurut!”
  bmu-bmu: Qeta silatketmö, Jisösnöŋ miaŋgöreŋök keukeu jiba kewö jii mötket, “Alaurupni,
    mönö ewebibiŋinambuk saitiŋgit malme. Nanak kazal. Keŋgötŋini kude mötme.”
  dgz-dgz: Menan gine tutup Iesu menawaet anega wan, “Ma ne, tap ae vean gop ya anune.”
  eng-GNV: 'But straight way Iesus spake vnto them, saying, Be of good comfort, It
    is I: be not afraide.'
  zaa-NT: 'Pero Jesús nna bel·luítsa'' tè cabi nna rèe: Ligappa confianza inte'' bá
    nui, bittu gátsini le.'
  eng-WEBSTER: But immediately Jesus spoke to them, saying, Be of good cheer; it is
    I; be not afraid.
  guh-guh: 'Nexata Jesús jumaitsi pijajivijavabelia: —Xanë raja. Pëtsa panecujunavame.
    Pajamatejemamëre saya, jai Jesús pijajivijavabelia.'
  bon-bon: Yepä Yeesu jejemige egä, “Wälu gone, cane säne!”
  nhw-BL: 'Pero Jesús nimantzi technojnotzqui huan techilhui: ―Ximoyolchicahuaca.
    Na niJesús. Amo ximomajmatica.'
  swh-ONEN: Lakini mara Yesu akasema nao, akawaambia, “Jipeni moyo! Ni mimi. Msiogope.”
  wbi-wbi: Unsiki ghughuo uYesu akavavuula akati, “Kangala, neene, namungoghopaghe”
  bba-bba: Adɑmɑ mii mii Yesu kɑ bu ɡɑri kuɑ u nɛɛ, i ku mwiɑ kpɑnɑ, nɛnɑ, i ku bɛrum
    ko.
  eng-KJVCPB: But straightway Jesus spake unto them, saying, Be of good cheer; it
    is I, be not afraid.
  kgk-NT: 'Upe-ma ramo ha''e he''i: —Ani erejapura teĩ. Xe ae ko, xe ko Hesu, he''i
    gwemimbo''e kwéry ombopy''agwapy-vy.'
  waj-waj: 'kiaa kiada kai kiririingaida varuduu Yisuuva akiairaama iya tunoo: Tirooma
    variatee. Sa aatuukiatee. Na ngiaunoo,'
  cpy-cpy: 'Roo kanteencha, iñaanata-paeri Jesús riyotaani-paeni, ikantziri: “Naaka
    pokaatsi, pitonta-shiretzi eero pithaawan-tashitana.”'
  ekk-PKP: 'Aga kohe ütles Jeesus neile: „Ärge kartke, see olen mina! Ärge tundke
    hirmu!“'
  mpx-mpx: Yaka etimwawa Yeisu i baek elal i ba, “Atemiu ni matuwa! Nau te. Bahi lovakun!”
  wbp-wbp: Wangkaja-jana Jijajiji, “Wayi…ngajujurna Jijaji! Lani-wangulu nyinaka!”
  luo-luo: To Yesu nowachonegi gisano niya, “Beduru gi chir! En mana An. Kik uluor.”
  nhe-NT: 'Pero Jesús nimantzi technojnotzqui huan techilhui: ―Ximosemacaca. Na niJesús.
    Amo ximomajmatica.'
  aii-aii: 'ܗܲܪ ܒܗ̇ܝ ܥܕܵܢܵܐ ܓ̰ܘܼܘܸܒ ܠܹܗ ܝܼܫܘܿܥ ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܗܘܹܝܡܘܼܢ ܠܸܒܵܢܹ̈ܐ،
    ܐܵܢܵܐ ܝܘܸܢ، ܠܵܐ ܙܵܕܥܝܼܬܘܿܢ.“'
  esk-NT: Aglaan tavrauvaa Jesus nipliutiniġai, “Quviatchauġigitchi. Uvaŋauruŋa. Iqsiñasi!”
  msb-msb: Pero sinabihan sinda dayon ni Jesus, “Ayaw kamo kahadlok! Ako baga ini!
    Pakusuga an iyo buot!”
  cpa-NT: 'Dsø¹juu¹² jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² quianh¹³dsa: ―¡Tsa¹juéh²
    hniah¹²! ¡Jní² báh³ lang¹²! ¡Tsa¹jmóh³ hniah¹² ganh¹!'
  dso-dso: ସେ ଦାପ୍‍ରେସେ ଜିସୁ ସେମନ୍‌କେ ସାଆସ୍‌ ଦେଇ କଇଲା, “ମୁଇ କାଇକି, ଡରାନାଇ ।”
  meu-meu: Bena Iesu ese e hereva henidia, eto, A boga auka; ina na lau, asio gari.
  yva-NT: Weramu naije kobe Yesus po raura mai pare, “Wamanin! Risyi so. Vemo wajaniv
    inya!”
  dgc-dgc: Pero kinagi dide ni Jesus, a “Diyan kam méganteng, a sakén ye.”
  zpm-NT: 'Dzigo bnee me lo zho rëb me: ―¡Gdziebde to, naa ziaḻ nu!'
  hix-NT: Amamehra mak nàrwonàmye hatà, Txesusu. Oseryehpàra ehtxoko, kekon hatà,
    àwyanye. Uro ryhe uro. Towankaryhe ehtxoko, kekon hatà, àwyanye.
  sim-sim: Urik ormu mbara, �Ajewa hala. An mu randu te.�
  npi-ULB: तर येशू तिनीहरूसँग बोल्नुभयो र भन्‍नुभयो, “ढाडस गर ! मै हुँ ! नडराओ ।”
  cgc-cgc: Gambal dayon Jesus i ki danen, “Isegen nyo nakem nyo an! Yaken ni. Dili
    kaw madlek!”
  tim-tim: Kamboŋbiâ âmâ dowâk makyeŋgim hin dâep, “Bo hamewakŋet. Biwiyeŋe sândugeâk.
    Nâŋe togoân.” dâep.
  yor-yor: Lójúkan náà, Jesu wí fún wọn pé, “Ẹ mú ọkàn le! Èmi ni ẹ má ṣe bẹ̀rù.”
  wos-wos: Wanjindaka dé Jisas diré bari wa, “Ané wuni wuni ya. Guni rookénguni. Yikafre
    mawuli yatanguni.” Wungi dé diré wa.
  emp-NTPO: 'Ara maʌ̃da Jesuba jarasia: –¡Sozarra b̶ead̶adua! Mʌ̃da jãwã b̶ʌa. ¡Ne
    wayarãnadua!–'
  eng-F35: 'But immediately Jesus spoke to them saying: “Courage! It is I; don''t
    be afraid!”'
  ind-ind: Tetapi Yesus langsung berkata kepada kami, “Kuatkanlah hatimu! Ini Aku.
    Jangan takut.”
  pes-OPCB: 'اما عیسی بی‌درنگ ایشان را صدا زده، گفت: «قوی باشید! نترسید! منم!»'
  mpt-mpt: Yesuse hebmamsab baabenea Ibo ib bobol temo mo dlou uneyebota tosianimibe!
    Netabo gesea
  bla-bla: Ki Jesus kaiĭp'sĭtsĭpsatsiuax, ki an'iu, Ŏkh'sitŭkkik; nitam'i; Piniko'puk.
  ssx-ssx: Kutu pimikipate koto kone Yesuma꞉ iki pa꞉ta꞉ pi alo hata꞉ alota꞉ Honkopu
    hapee. Dota꞉ I̱e. Paala꞉ma꞉ na homa꞉pepee leekeme.
  mkl-mkl: Bɛ ɡbɑkɑ̃ Jesu í bɑ ŋɑ ide ku fɔ í sɔ̃ ŋɑ í ni, i sũ lɑɑkɑi nŋɛ ŋɑ. Amui
    Jesu, i mɑɑ̀ ce njo ŋɑ.
  gaq-gaq: ଜିଆ ଜିଆ ଜିସୁ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ ସାଆସ୍ ସାଃପା “ଆକେନ୍ ତ ନେଙ୍ଗ୍ ! ଆବ୍‍ଟଗ୍‍ପା
    ।”
  gof-RNT: Shin Yesuusi ellessidi, “Aykkoy baawa! Yayyofite! Tanabay” yaagis.
  unx-unx: ମେନ୍‌ଦ ୟୀଶୁ ଇମ୍‌ତାଗି ଇନ୍‌କୁକେ ଜାଗାର୍‌ତାନ୍‌ଲଃ ମେତାଦ୍‌କଆ, “ଜୀଉରେ କେଟେଜେପେ,
    ଆଇଙ୍ଗ୍‌ ତାନିଙ୍ଗ୍‌ ଆଲ୍‌ପେ ବରଏୟା ।”
  gah-gah: 'Gopaga lokuko, Izesú litá oko láa loko limó: Lekelegesá legemino. Nezama
    nouve. Mulutini lepa hizino.'
  lcm-lcm: Sikei akorong palau Iesu kala antok iria, “Akos. Nau palau kana. Mi ago
    ta leng an.” Au, Petero kala antok ia,
  aer-aer: Jesus akenhe itneke angkerlenge, “Atere-irretyale anaye! Ayengeyaye! Atnerre
    anerrirraye!”
  qvc-NT: 'Chaymi Jisusqa niwarqanllapa: —Ama manchayllapachu. Noqam kani, nishpa.'
  tgl-ULB: Ngunit agad nagsalita si Jesus sa kanila at sinabi, “Magpakatapang kayo!
    Ako ito! Huwag kayong matakot.”
  cbs-NT: 'Jesúsun nuku yuikin: —En eaki. Ewen dateyamakanwen— nuku waya'
  xtm-NTPP: 'Kovaa sani te ni ka''an ya, te jiña''a ya: ―‍Jin koneva''a ni tnu''u
    ndee tnu''u ndatnu chi maa sa kúu, te má jin koyu''u ni ―‍kúu ya jiña''a ya.'
  nnq-nnq: Kingobu ucho Yesu ngalonge nabo, “Nkotokange, nga nenga. Makajogopaje!”
  bao-NT: 'To biro jãa ca ĩiro, Jesús pea o biro jãare ĩi cojowi: —Yerijãa waarãja.
    Yʉra yʉ nii. Uwiticãña —jãare ĩiwi.'
  san-ORI: ତଦୈୱ ଯୀଶୁସ୍ତାନୱଦତ୍, ସୁସ୍ଥିରା ଭୱତ, ମା ଭୈଷ୍ଟ, ଏଷୋଽହମ୍|
  huv-NT: 'Teat Jesús tasaj nejiw: ―¡Nde mbayameron, cos xique, ngome aljane! ―aj
    nejiw.'
  otn-NT: 'Pɛ ra̱ Jesús bi zofo ''bexque''a̱, bi ''yɛ̱mbi̱: ―Go guecä, ''yoguí su̱hʉ
    ―bi ''yɛ̱mbi̱.'
  nop-nop: Yakawe totigiŋ kaŋ Jesudi yeniŋkulemaaŋ yeniŋguk, “Fafaŋe tiŋa itneŋ. Nagoŋ
    bulat ale munta mu tineŋ.”
  obo-NT: Piru idda ron en, mid ikahi si Disas kandan to, “Yo kow'd kovaakki, su siyak
    ini!”
  cak-ENT: 'Pero ri Jesús chanin xch''o-pe cheque, y xbij c''a: Man tixbij-ivi''.
    Xa tiya'' ivánima. Ja yin ri Jesús, xbij cheque.'
  lif-NT: ᤁᤖ ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤂᤡᤔᤥ ᤔᤧᤳᤋᤢᤛᤡ. “ᤔᤧᤃᤡᤛᤧᤶᤔᤡᤴᤏᤧ᤹᥄ ᤀᤡᤱᤃᤠ᤹ ᤕᤧᤛᤢᤀᤠ॥ ᤜᤠᤱᤜᤠᤱ ᤗ᤹ᤖᤧᤶᤔᤧ᤹ᤀᤥ᥄”
  mie-NT: 'De nī ncāhān-ni Jesús jíín dē: Ndeé coo inī ndá nú, de mā cúyūhú nú, chi
    maá nī cúu, ncachī yā.'
  san-TIB: ཏདཻཝ ཡཱིཤུསྟཱནཝདཏ྄, སུསྠིརཱ བྷཝཏ, མཱ བྷཻཥྚ, ཨེཥོ྅ཧམ྄།
  qve-NT: 'Chaymi Jesusqa paykunata niran: —¡Noqan kani! ¡Ama mancharikuychishchu!
    Aswan kallpanchakuychis, nispa.'
  pao-NT: Soo Te Pabe'e yise mee sookweta unne, “Gi suipana. Nu yow kemma.”
  cbu-NT: Itaru, Isus tsiyatku, Punirintspa, nuwtanda. Mapiyngtsa; tárangiya.
  usa-usa: 'ánibo Îtuma paátákáá yááyama tiraíye: “keráwáqtí tíyakoma kaayoné kéinaq
    máero. kemá Îtuma kéyune. keráwáqá-ikatîqa íoro.” téna Îtuma tiráiye.'
  soy-soy: 'Yeesu uu pɛɛ mɛsɛ nɛ mɛsɛ pi mɑɑ rɛ: Áni kɑpɛ pírí tónɛ. Nɛ́ɛ lo,
    iwɑmɛ íi kɑpɛ nɔ́ wɑ!'
  hui-hui: Ani layagola Yasuhanda tihondo lalu, I̱ Yasu kogo gi nahe mini mbiraore
    hongo howa wu holene nga, lene.
  amf-amf: Yesus saanawa kena ‘‘Hay! Intane; kurtumbheebhode’’ ki hamade.
  quc-NNT: 'Chanim ri Jesús xeuch''ab''ej, xub''ij chke: ¡In wa'', mixej iwib'', chichajij
    anima''! —xcha chke.'
  dob-dob: Ta Yesu ꞌieonedi, “Geyaꞌabo wamatamatauta. ꞌAboꞌagu tuga, ꞌimi ꞌinapwana.”
  wrs-wrs: Nungi lelnam Yesusva hevmba ambara ovithinna os, memba ka, manam yimba
    pemba vivav. Pita omnana Yesusm, yimba tanamba Yesusva, yeoa kam omno, dom prolm
    yeindam, plombmonam prolm monglanam senam, os ye ten provm, kava ata os provav,
    mendekli.
  mca-mca: 'Qa aje''eƚ yit''ijets ha'' Jesús: —¡Ikesimeni''ƚ! Yakha''ƚe, e''nijiweikitek''iƚ.—'
  tzo-TZC: 'Ti Jesuse jech laj yal: ―Mu xaxiꞌic. Tsotsanic. Vuꞌunun ―xi.'
  mya-mya: ထို​အ​ခါ​သ​ခင်​ယေ​ရှု​က ``အား​မ​ငယ်​ကြ​နှင့်။ ငါ ပင်​ဖြစ်​သည်။ မ​ကြောက်​ကြ​နှင့်''
    ဟု​မိန့်​တော်​မူ​၏။
  gng-NT: 'Nɛ u tɔke'' bɛ i ya tàan bo ki ye: «Cuo mɛn niʼba. Min *Yesu nɛ. La sɛn
    mɛn jɛwaanbu.»'
  cbi-NTPO: 'Tsa detiñu Jesús jeti entsandimi: Puluke pensanguidei; iyaa tsaintsuyu.
    Jeetyatyudei, timi.'
  ikk-NT: Kanị, ọ nọ kuyeni wẹ oku ozigbo, sị, “Kwọndọn ni obi ụnụ, mmẹ rọ, atụlẹ
    ni egun.”
  leu-leu: E fataapus na Yesus a ferawai xe siri, “Fagut nami xa, muta mataut! Nenia
    move.”
  maz-NT: 'Nuc''ua e Jesús o zopjüji o xipjiji: ―Nguezgö. Dya ra pi''tsc''eji, dya
    rí sũgueji.'
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུས་འཕྲལ་དུ་ཁོ་རྣམས་ལ་འདི་སྐད༌དུ། ཁྱོད་ཅག་གི་སེམས་བདེ་བར༌གྱིས།
    ང་རང་ཡིན་པས་འཇིགས་མི་དགོས་ཞེས་གསུངས་པ༌དང༌།
  tca-NT: 'Natürü ga Ngechuchu rü namaã nidexa rü ñanagürü nüxü̃: —¡Peporae! rü choma
    chixĩ. ¡Rü tãxṹ ipemuü̃ẽxü̃! —ñanagürü.'
  zpl-NT: 'Pero uni Jesuse lubeella: ―¡Utsu naaqui arquiꞌhua! ¡Liꞌá nucuaꞌ la lliquihua!'
  mbc-NT: 'Inkamoro pî'' Jesus e''pamî''pî ka''ne'' pe. Ta''pîiya to'' pî'': —‍Meruntî
    ke e''tî, eranne'' pe pra. Uurî mîîkîrî, Jesus —‍ta''pîiya.'
  ndg-ndg: Yesu ngaabakiya mara jimo, ngabaya, “Mwikaze! nganenga! Kana muyogope.”
  wsk-wsk: Bare Jesus pasak ala nunga maonam, “Nengemang kua kaparukko! Imi anigita!
    Me nguangaralko!” mam.
  toj-NT: 'Pero ja Jesusi ti c''umani huegoa: ―Tzatzal c''ujolana bajex. Ch''abananic
    soc ja hua xihuelexi. Quena nia. Mi lom la xiuyex, xchi.'
  tbc-tbc: Agog Jesus irupidai kisaek oŋ go ibol, “Dabai aŋane! Ŋaiseg o, asuruwor
    amoi!”
  sna-sna: Asi pakarepo Jesu akati kwavari, “Musatya, ndini!”
  smk-NT: Nag'irgo yan tampor si Jesus a wana, “Andi' kamo nin mali'mo. Si'koyti.
    Paksawen moyoy nakem moyo.”
  grc-TCGNT: Εὐθέως δὲ ἐλάλησεν αὐτοῖς ὁ Ἰησοῦς, λέγων, Θαρσεῖτε· ἐγώ εἰμι· μὴ φοβεῖσθε.
  gof-WFTW: Shin Yesuusi ellessidi, “Aykkoy baawa! Yayyofite! Tanabay” yaagis.
