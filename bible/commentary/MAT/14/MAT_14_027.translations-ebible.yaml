  swp-swp: 'Arinai Iesu i heribalaedi, i ene, “Nuamiu se taru: eau ede, tabu au matausi.”'
  bjr-bjr: '@see-verse:MAT.014.026'
  aby-aby: Eno weisabaie Yesuma emuabake eno wei, imuka ara uaweke yewae Naya, ia
    da iyawe wei.
