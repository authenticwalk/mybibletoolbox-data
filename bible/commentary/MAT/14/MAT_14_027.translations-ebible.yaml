  hin-2017: यीशु ने तुरन्त उनसे बातें की, और कहा, “धैर्य रखो, मैं हूँ; डरो मत।”
  bef-bef: 'Ya hago hololu luto Yesu enali kehe iꞌehina: Lenali amuya malalo. Naniꞌni
    nohube. Naniꞌni nohube. Lenali koli mehilo.'
  amm-amm: Ulai lolai siyaso na ikoki, “Mulu noiyo kolikaliyoiwo. Nisu mo asasu. Noiyo
    kokolokomoiwo.”
  zaj-zaj: Bahaja Yesu kawalongela, “Gangamaleni! Iyo nene, sambimdumbe!”
