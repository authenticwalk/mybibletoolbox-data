  auc-NT: Ante wæyönäni edæ Itota ïñömö, —Ee piyæ̈në cæte guïñënämaï ïedäni. Botö
    ïmo apa guïñëwëmïnii.
  kbc-NT: Pida aɡ̶ica daɡ̶a leegi Jesus meetediogi, “Anipeneɡ̶eni ɡ̶adaaleɡ̶ena! Jeɡ̶emeɡ̶ee.
    Jinaɡ̶adoiitiwaji!”
  bmh-bmh: Pigai Yesus nug awareun, “Ag gusig dan. E izanag. Ag i uminan!”
  ctu-BL: 'Jesús tsi'' bʌc'' pejcayob. Tsi'' subeyob: Tijicñesan la'' pusic''al come
    joñoñʌch. Mach mi la'' cha''len bʌq''uen, che''en.'
  meq-meq: 'Ane tuk na, Yesu a gwaɗatay: «Tete kurom! Kâ dzədzarum bay. Nakay na,
    neŋ!»'
  noa-H: Pari magbaawai hich Jesuu, —Keena, hoob jãp'ierrmiet; mʌ k'abahab hajim marag.
  alp-NT: Po Ibeteke lokosi sosoli be, “Ndene! Meije Au, rilami yake!”
  san-VEL: tadaiva yii"sustaanavadat, susthiraa bhavata, maa bhai.s.ta, e.so.aham|
  kbq-kbq: Hianagi ame huno Jisasi'a anage huno zamasmi'ne, Korora osuta akoheta maniho,
    ama Nagre, huno higeno,
  kbh-kbh: 'Pero chora Jesús tojanë́yana: —¡Añemo s̈mochtsebomna, ats̈e Jesús sëndmëna;
    ndoñe matauatjëngana ca!'
  ron-LSB: 'Dar îndată Isus le-a vorbit și le-a zis: “Înveseliți-vă! Eu sunt! Nu vă
    temeți!”.'
  pon-pon: 'A Iejuj kotin madan kajoi on irail majani: Kaporopor mau, pwe Nai met,
    der majak.'
  nhe-BL: 'Pero Jesús nimantzi technojnotzqui huan techilhui: ―Ximosemacaca. Na niJesús.
    Amo ximomajmatica.'
  sps-sps: Sen tsun Jisas vegiau naa to tsuri sa tsue na ka, “Kaa faparits yam! Anyo
    vaa ei aa. Oraav vaare yam!”
  wnc-wnc: Ainggamatana ngana zetgaman anzing ninikut, “Musipza gitnata yutnong. Nata
    nina siknga apunggat. Ginu ma gwaubam,” ngang ninikut.
  nmw-S: Ge petaege Yeisu i liwo heidiye i nga, “Hatiyemiu i matuwo! Tab matok! Nau
    ti ya.”
  bus-bus: 'ben Yesu bèńnɛ gↄ̃ↄ: À a làakari kpáɛ, mámbee! Àton tó vĩa a kũro.'
  gub-BL: Na'arewahy uze'eg urewe. — Pekyze zo ihewi nehe ty wà, i'i urewe. — Ihe
    Zezuz ihe, pekyze zo ihewi ty wà, i'i urewe.
  imo-imo: Jisasini tamburumbu enondo nimbei, “Eno konopu toimbo topili molaio. Na
    kau oro. Pipili naa kolaio,” nimu.
  boj-boj: Onaqa Yesus na minjrej, “Nuŋgo are siŋgilatiy. Endi e beqnum. Ulaaib.”
  eng-DRA: 'And immediately Jesus spoke to them, saying: Be of good heart: it is I,
    fear ye not.'
  knf-knf: 'Ţi dko mënţ, kë Yeŧu aşë ţiini na baka aji : « Nawutan kahaajala, nji
    a, nawutan kalënk. »'
  san-KHM: តទៃវ យីឝុស្តានវទត៑, សុស្ថិរា ភវត, មា ភៃឞ្ដ, ឯឞោៜហម៑។
  arn-NT: 'Welu Jesus dungufi ñi pu disipulu, feypilen mew: —¡Yafüluwmün! ¡Iñche tati!
    ¡Llükakilmün!'
  zas-NT: 'Per guneenë Jesús laa reeman rëbaman: ―¡Gol baguꞌ luxdoodi! ¡Najn, ad rdxebidi!'
  ken-NT: Tɛ́mté wu, Yesu afyɛ́ bhɔ ntɨ arɛm bɛ, “Chí mɛ, bǎkɛ́ chay!”
