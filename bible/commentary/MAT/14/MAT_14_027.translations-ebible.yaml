  por-BRBSL: 'Mas imediatamente Jesus falou com eles, dizendo: “Anime-se! Sou eu!
    Não tenham medo”.'
  ces-NKB: 'Ale Ježíš na ně ihned promluvil a řekl jim: “Vzmužte se, [to] jsem já!
    Nebojte se.”'
  cui-cui: 'Jesús pijimonaetha caena nainya tsipaeba, jeye: —¡Apara xan! ¡Jopa pajunuwinde!
