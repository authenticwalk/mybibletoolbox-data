  jid-jid: Yesu ka gble tre ni ba nda hla, “Vu sron! ahi me! Na klu sisri na”.
  wmw-wmw: 'Fala noure mpunde ure, Insa akiwambíra akamba: “Rimbisani myoyo yenu!
