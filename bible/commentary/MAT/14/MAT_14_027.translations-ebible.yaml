  nca-nca: Quko Yesuko waka ta ŋande yimiraró, “Newondeye kondé yoní. Ŋako no. Sasaro
    ma tewero.”
  zpz-NTPP: 'Tees orzeꞌ Jesuuz nam rab mi dey: ―¡Briic der baloor! ¡Ya̱ nu ndeꞌ! ¡Cueꞌ
    dzib der! ―nam.'
  mkj-mkj: Jesus pispisinnoar lallahng irai, “Kamwai sihkei!” Ih pwa, “Ngoahi me,
    kamwai joah majpwehk.”
  zac-NT: 'Perë lueguë guniꞌi Jesús lu raiꞌ: ―Gulë gapë valurë. Na ndëꞌë. Adë rdzë́bëdiꞌi
    të.'
  kyg-kyg: Yesuꞌa hunoꞌaeꞌmo, nagaekeꞌmo neꞌogi koli osutapa lokiya vaitapa maiyo,
    huno hapa paiꞌniye.
  kmk-kmk: Yoong dagusa gumminga’t Jesus un, “Adi kayu kumimut ta sakon, adi kayu
    madanagan!”
  cao-NT: 'Jatsi jato qui Jesú chanitapiniquë: —Chamacana. Ea yoi xo naa. Raquëyamacana
    —iquiina.'
  bbr-bbr: Kurte Jisas nukas awarowon, “Ak sakau rawe. Okoro isaka. Ak wa iminäu!”
  inb-inb: 'Kapa­rig­lla­pi, Jesuska nir­ka­kunata: —Sin­chi iuiai­chi. Nukami kani.
    Mana mancha­na­kui­chi.'
  hrv-hrv: 'Isus im odmah progovori: “Hrabro samo! Ja sam! Ne bojte se!”'
  box-NT: 'Ó o Yeesu dɛ̀ɛnía bía kà síi nɔn ɓa yi: «Mi hení mí sĩa, mu lé
    ĩnɛ́n, mi yí zɔ̃́n bìo.»'
  ote-NT: 'Pe ra Jesu ꞌbestho bi ꞌñembabiꞌʉ: ―Oguí tsuhʉ, go guecagui.'
  wnu-wnu: 'Ende abari Yisas qand wurinob qamar: “An nonoguret igoarar, e ye gari,
    me yarimar.”'
  zam-NT: 'Per Jesús gunii loo myen''. Ndxab Jesús loo myen'': ―Ne''zyebte gu'', ey.
    Blo gu'' valor loo gu''. Daa na.'
  zyp-NT: Canghrasala ma cangkawleh cawh Zisu tah, “Naa thlawzawng kheh seh. Kama
