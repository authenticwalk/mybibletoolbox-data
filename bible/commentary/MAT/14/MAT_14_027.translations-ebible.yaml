    be afraid.”
  gfk-H: Senbia habir a mon ma Iesu ga habalamasa diet ma ga tangai, “Iau mon! Waak
    muat burburut!”
  viv-viv: Atu auheꞋama Yesu gigahedi gigayo, “WaꞋasevatu. Hima Iya gaꞋelaꞋela, keke
