  yao-yao: Papopo, Che Yesu ŵasalile, “Muusimane ntima, ndili une, nkajogopa!”
  tgp-tgp: Pani vahatea purongo Iesu mo reti isara mara, “Ha r̃omr̃ilangi! Enau sei,
