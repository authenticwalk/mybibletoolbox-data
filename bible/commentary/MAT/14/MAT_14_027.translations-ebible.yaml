  sey-NT: 'Ja̱je cajëna, Jesupi capi, ja̱ohuaꞌire: “Quëcojë̱ꞌë, yëꞌë aꞌë. Caꞌramaꞌpë
    paꞌijë̱ꞌë.”'
  nvm-nvm: Buka juvga Jesu fu migegare kia, Na narno jaib jukgavo giriesafno kiain.
  mps-mps: Tialima polo Jisasgo te po augwalibolo wali, “Dagego homu kęna sao. Te
    ena dao. Dage wi egimio.”
  pab-NT: 'Hoka Jesus nexa: — Awa atyo ximaira, natyo ta. Awa atyo ximaira natyo —
