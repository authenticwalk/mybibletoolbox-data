  gmv-GGM: Yesusaykka herakka aykkoy ba tanakko babofite gidess.
  ssg-ssg: Jises hone hamatua lato, “Haxoxoa namilomuto! Se nga. Kum maamata!”
  zpo-NT: 'Per Jesús nguné lo nu: —Blo gu balor lextoo gu, nazhebt gu, nel naya.'
  poy-poy: Pala palii Yesu kawagambira womberi, “Namtira, ndo neni!”
  qwh-NT: 'Tsenam Jesusqa queno nerqan: —Balorta tsariyë. Noqam cä. Ama mantsacäyëtsu
    —nir.'
  gaw-gaw: Huanak eeg amu Jesus Nug pahanab amelagp̱a aum. “Ag g̱agaṯag dayeg! Ag
