  tkr-tkr: 'Pyoturee Mang''us inəxdun cuvab qele: – Yizda Xərna, Mana Ğuxheene, zak''le
    xhinel oo iykar Vasqa «Qorava» eyhe.'
  gvc-gvc: 'To ã nichʉ tʉhoro Pedro õ sehe nire tirore: —Pʉhtoro, potocãta mʉhʉta
    jicʉ, co bui yʉhʉre mʉ cahapʉ ducu wahcã dutiga —nire tiro.'
  mwp-mwp: Kalanu Petheru nubepa mulaydhin kedha, ‘Kuykulnga, senaw mina ngi a? Ngidh
    ngoena ngibepa mar, ngay kay lak kedha gimiya woerab uzaripa ngi midh nanga.’
  ksj-ksj: Peteroꞌa ninaꞌa, “Zuhiꞌa Boro, a hube hune ḡa roꞌidene, e zuni vu rana
    ḡae vaḡe amoga veize huhoꞌi.”
  sbk-sbk: U Petro anjibu whayanje, “Gosi, nkesho wewe, mbozye enenze huliwe pamwanya
    yimenze.”
  mya-JVB: လာ ခဲ့လော့ ဟု မိန့် တော်မူ၏။ ပေတရု သည်လှေ ပေါ် ကဆင်း ၍ ယေရှု ထံသို့ ရောက်
    အံ့သောငှာရေ ပေါ်မှာ လှမ်းသွား ၏။
  kgf-kgf: Ʒéyu Peteronéŋ melemma ʒéyec; Miŋ kewuna geŋgaoc wanʒaŋiguc ʒéna doku ʒékéŋ
    qahaiguc guac hawa.
  awb-awb: Úwana Pítaga wensabé, Néne Wahnahno, aiq pútaq are inaraqmé ínénsabe, Wání
    abobóráhtaba noge ínéba súno ainto úwe.
  gdn-gdn: Apunu Pita Iyesu yonai ki waina-pupu ka e denai wagubu ke; “Kaiwa-woni,
    ki kau baganai ki kau nuwagi da nau mete kina nau kerapuneya kaburu kawareya kau
    bamageya kaniyani.”
  nko-NT: Petro lɛ́bláa Yesu ɔbɛ́ɛ, “Mɩ́ Wíé, nɩ́ fʋ́ nɩ́ mʋ́ á, ha mɩ́ ɛ́ annatɩ
    ɔpʋ amʋsʋ bɔtʋ fʋ́.”
  bsn-NT: 'To ĩ yisere ajicõari, yʉa rãcagʉ Pedro ado bajiro ĩre yicʉdicami: —Yʉ ʉjʉ,
    mʉne mʉ ñajama, oco joene mʉ tʉjʉ yʉre varotiya —ĩre yicami Pedro.'
  pib-NT: Giyagni Petro gigitlu. Wane chinru, “Gitsrukaachi, Pixa pixinipa ptomganno
    Pixa yegi nyinripa. Gonumta nyapamtanu.”
  wiv-wiv: A Pita ki tania, “Paraha, kua kini ho za, pele tania na vana na huduna
    loka na vano ni niho.”
  reg-reg: Petelo namusubhya naikati, “Ratabhugenyi labha nawe, mbhwila nije kwawe
    ingulu ya manji.”
  mlh-mlh: Oŋu yajiko maneru Pitaji bokirieru iŋi ojiya, “Goji Ofoŋ fukege ine, soine
    minde nonji obu paio ode ode goreo warebemiŋ.”
  gof-ENT: ጴፂሮሲ ኢያኮ፥ «ጎዳው፥ ኔና ጊዲኮ፥ ታኒ ሃ ቦላራ ሃሙታዳ ኔኮ ባና ሜላ ታና ኪታ» ያጊስ።
  aau-aau: Sa hyo ki-wayh prueyn Pita hiykwe Jisas se kokwe senkin ma-sahre me, “Hakamay,
    sa hwon-ar lwak ankin, hunkwe hane kwa mekow, hu eir mon lanio ne e, hno owh mon
    kokwe.”
  tvk-tvk: E Pita bit rilomun ni mini bit, “!Suv, xosxa be xouk reitin, usemae ni
    tengan nikila nikakao e ramut oei e nihat visaluk!”
  prf-NT: Kinagi ni Pedro, “Panginoon, ni talaga a siko iyán ay paangayánnák mu haán
    a maglakad ti dinomiday.”
  auy-auy: Pítaa simámena séna emó Fasiꞌaénkó úrambo éma sinaꞌá non-afóforaꞌa emó
    méraandafaꞌa konó súwana
  tbg-tbg: Ihuva minti tuvaro Pitaava tiharo, Noravauvo, are quqaa viva irera, are
    tiriaravata tiraqe tevata aiquqaahai namari vaura are inanaini vuare, tiro.
  hub-NT: 'Tusa takai Pedro chichaak: “Apuru, nekas ametkumka, winasha entsanam wekasata
    turutta, wisha wekaasan ame wajam nui taatjai”, tusa tinaiti.'
  hmo-hmo: Vadaeni Petero ia hereva Iesu dekenai, ia gwau, “Lohiabada e, bema inai
    be oi momokani, oi hereva lau dekenai, vadaeni davara ena kopina dekenai do lau
    raka mai.”
  big-big: Pulaga Pitago piyegi pelik ngago meiya, Yemizibek tamizeige wameik panu
    ni mabura ne niyegi kaibekke ngalengale wiriyibene koli nei, meiya.
  gux-G: 'pieli den guani ki yedo: “li ya tie fini, cedi min cuoni mi ñima po ki cua
    a kani.'
  cnl-NT: '''E³ jo̱³ ca²³jua''³ Peen²³². Ca²³sɨ''²³ Jesús: ―Juiin²³, xi³nu³ ''nʉ³
    hua² nɨ³, rɨ²juɨɨ''n³¹nu³ jné² ''e³ ñiin²³ je² xi''n²³nu³, ''e³ i³''ɨɨn²³na²³
    ñi''² jmɨɨ³.'
  zar-NT: 'Níʼirö bubiʼë didzaʼ Pedro, rëʼ Jesús: —Xan, channö nacuʼ Liʼ, gunná beʼe
    nedaʼ guídaʼ ga naʼ zuʼ lu nisa.'
  kde-kde: Petulo nkunnyaulila Yesu, “Nang'olo, ukava njo wako, nguhaulile ngwonge
    muha medi nguide ukwokwo.”
  ata-ata: Xe Pita muavuti la muvikalanu lexe, “Tatila lexe nini manina, la navikalaleli
    mo amuamuaꞌi no lexa loxoꞌu, alai noxine.”
  qvw-NT: 'Niptinmi Pedro: “Rasunpa Taytá cal''a ya''apis yacu jananpa talipaycamunacpä
    niycamay” nin.'
  nfa-nfa: Ropa ra tadèngi lii neꞌe, hèia Petrus peka na, “Ladhe Ama kèna, pua la
    jaꞌa kako re dedha èi ne, dhiu asa Ama.”
  tnp-tnp: Kəni Pitə təni məmə, “Iərmənɨg, nəmə ik pəhriən, kəni auɨn lak iəkaliuək
    e nəhue nəhu muvnə.”
  urd-urd: पतरस ने उससे जवाब में कहा “ऐ ख़ुदावन्द, अगर तू है तो मुझे हुक्म दे कि पानी
    पर चलकर तेरे पास आऊँ।”
  hot-hot: Êŋ ma Pita hanaŋ, “O Anyô Bêŋ Yisu, ma onaŋ ek yambeŋ kasuk anêŋ dômlê
    ba yasôk êndêŋ o.”
  mqj-NT: 'Nakuamo Petrus: “O Puang, ianna Iko tongan, popenono''na'' duka'' yao lolok
    wai angku matin umpellambi''iko.”'
  rus-SYN: 'Петр сказал Ему в ответ: Господи! если это Ты, повели мне придти к Тебе
    по воде.'
  mbh-mbh: Mako Pita i ria i ve, “Toko Pomnga, eve ini ong nunganga re aken, moro
    ong ria tho mo tho es roro a thev stha a ong nge wot.”
  bdd-bdd: Ma Pita ꞌigwaeya, “Bada, ꞌeguma ꞌowa, ꞌuhegwaegau ma hola pwatanega yanaowa
    ꞌoiuwa.”
  cbt-NTPO: 'Ina natanahuaton, Pitrori itërin: —Quëma Sinioro ni''quëhuarë'', sha''huitoco
    pa''i. Canta'' i'' pa''tato nacapi''inquën, itërin.'
  srn-NT: 'Dan Petrus taigi En taki: “Masra, efu na Yu, dan taigi mi meki mi waka
    tapu a watra kon na Yu.”'
  cta-NT: 'Liꞌ nguxacui̱ Pedro chaꞌ jiꞌi̱: ―¿Ha chañi chaꞌ nuꞌu̱ laca, cusuꞌ? ―nacui̱
    Pedro jiꞌi̱ Jesús―. Si chañi chaꞌ nuꞌu̱ laca, culo nuꞌu̱ cña ꞌna lacua, chaꞌ loꞌo
    naꞌ tyaꞌa̱ naꞌ lo hitya chaꞌ tyalaa naꞌ ca su ndu̱ nuꞌu̱.'
  bqc-SIM: 'Ɔ̃ Piɛɛ òɛ̀: Dii, tó ḿmɛ, to mà táa''o ía mà mↄ n kĩ́i.'
  tcz-CHONGTHU: Chuphat in Peter in Ama ahin houvin, “Pakai, Nangma nahi monga ahileh,
    nahenga twi chunga lam kahin jotna ding in neihin seipeh in,” ati.
  mar-mar: पेत्र म्हणाला, प्रभूजी जर आपण असाल तर मला पाण्यावरून आपणाकडे येण्यास सांगा.
  snp-snp: Logimaito, Pitakafo eti loumami, Wekolao, ona minagetoma no mulalo ano,
    lonomageto no mulalo monimo minanido enae, loto loumaiye.
  isl-isl: 'Þá hrópaði Pétur til hans og sagði: „Herra, ef þetta ert þú, leyfðu mér
    þá að koma til þín.“'
  spy-NT: Kukāsē ꞉Bētērō kuu nyoo, kumwooyē kule, “Yoo inyiing' ii, Mokoryoontēēt,
    imwoowoo āwēēsyētēē bēēko barak ākoy wōloo imiitē.”
  xnn-xnn: Dat kanan Pedro, “Apo, no tet-ewa ay sik-a sa ipalobosmo es sak-en ay mendaan
    isnan danom ta enak datngan sik-a.”
  mwe-mwe: A Petili gubhaalugulile, “Mmakulungwa, ibhaga kweli mmwe, nnugulile nyiye
    kweneko pantundu mashi.”
  tte-tte: Pita iba, “Guyau, tem yawasosi kowa, kuwalo na yalaowa koliwo kalita pwatana
    mena.”
  tcs-tcs: Den Pita i bin spik po em, ‘BosLod, ip diswan i prapa yu, wel spik mi po
    wagbaut go de po yu.’
  hlt-THB: Piter ing a venawh, “Bawipa, nang awhtaw na venna tui awh ce ni law sak
    lawt lah,” tina hy.
  soq-soq: Ita Pita leusane wanase, “Tatamba, naita e ebaida ne dianeawo esa osowainta
    manawo wimpa.”
  qub-qub: 'Chaura Pedro niran: «Tayta, rasunpa gam cashpayquega ‹Shamuy› nimay nogapis
    yacu janallanpa gam cajman shamunäpaj.»'
  att-att: Á pakkagi ni Apu karannian, “Apu,” kun ni Eduru, “nu kuruk nga sikaw, agálám
    makè laguk ta mallakágà sawe utun na danum nga umay nikaw tán,” kun na.
  bki-bki: Ana Pitere berdop̃e, berinavo “Tubo, a verenio be jau riano, mia kajamo
    ka kiniou bunu neiel mave ea tei neviedu keanso.”
  bqp-bqp: 'Akũ Pita pìnɛ: Dikiri, tó mↄkↄ̃mmɛ, ǹ tó mà táa o íla mà su n kĩnaa.'
  mcp-mcp: 'Pyɛ̂r mú cɨ nə nyə nə́: «Ŋkí jísə wo, cɨɨ́g nə́ mə kyéyʉg mə́júwó dɨ́
    gwɔ̂w zə nûŋ wódɨ́.»'
  hat-hat: 'Lè sa a, Pyè di li: Mèt, si se ou menm vre, di m'' vin jwenn ou sou dlo
    a.'
  npl-NT: 'Ijkuakó Pedro okili: —Noteko, tla milák Tejwatsi, xitlanawati maninejnemi
    ixko atl iwa manimitsajsiti.'
  bgg-bgg: Chiihphado Phithar è de yao, Ithong wo! Ji ne izai na chak arone, gu shii
    de kho lakhung shii lua ne na hà wuii yi bo.
  eng-TCENT: In response Peter said to him, “Lord, if it is yoʋ, command me to come
    to yoʋ on the water.”
  eng-BSB: “Lord, if it is You,” Peter replied, “command me to come to You on the
    water.”
  cpu-NT: 'Ari ikantanake Pedro: “Eerokama Novinkatharité, pinkantakaiyaaro naniitantyaaro
    naaka inkaare.”'
  san-ASM: ততঃ পিতৰ ইত্যুক্তৱান্, হে প্ৰভো, যদি ভৱানেৱ, তৰ্হি মাং ভৱৎসমীপং যাতুমাজ্ঞাপযতু|
  tac-NT: '''Lige anile alué Pegro: ―Mué Wa''lula Esusi nísaká, ne''chí nulébá napurigá
    ne ba''ichí amoba teka enegá sebámala napu mué ilí.'
  eng-WEBPB: Peter answered him and said, “Lord, if it is you, command me to come
    to you on the waters.”
  gfk-H: Ma Pita ga balu ia bia, “Nugu Watong, ing bia tutun at bia uga, u na tangai
    tagu bia iau na haan ukatika taam tano ula taah.”
  viv-viv: Au Fita gigahe gigayo, “Kauveya, kaꞋi velemoꞋena OꞋeni, au ugahe be niꞋu
    getane O againiya ganaꞋela.”
  yao-yao: Che Petulo ŵatite, “Ambuje mwaŵaga mmwe, muusalile iche kukwenu njendaga
    mmeesi.”
  tgp-tgp: Moiso Peter mo r̃aramia mara, “Tija, vara engko sei, o retileu isaku vara
    a mai isam na pusa tasi.”
  auc-NT: Ante äñongä, Pegodo guiquënë, —Awënë, bitö ïmitawo. Nö nö ïmi inte bitö
    æpæ̈ yædopæ̈ bitö weca ämi pömoe.
  kbc-NT: Odaa Pedro meetalo, “Ǥoniotagodi, nigewi naɡ̶akamaɡ̶akaami, enice adiiɡ̶eni
    maɡ̶aɡ̶a jawaligiteloco ninyoɡ̶odi mejigo jakapetaɡ̶agi.”
  bmh-bmh: Pita nug koli guzenai aureun, “Dubanou Ban, go petak na darem aba, iz ailemen,
    ze wag na darem ebu bitai.”
  ctu-BL: 'Pedro tsi'' sube: C Yum mi jatetʌch, subeñon tilel ba'' añet ti'' pam ja'',
    che''en.'
  meq-meq: 'Kwayaŋŋa Piyer a tsikay naha me, a gwaɗay: «Bəy Maduweŋ, kə ge nəkar na,
    vəleŋ tsəveɗ nâ ye naha ka təv yak ka gər i yam tə sik.»'
  noa-H: Magbaa Pedroou hirig, —Señor, chadcha pʌchta Jesús k'ai, magan mʌjã pʌchjö
    döjã hʌ̃r pʌch haar mapibá hajim.
  alp-NT: Eleki Petruse ibeteke lokoI be, “Tuhane, sepo mere Ale hoko ulake au keu
    ndete kwele babai lome lokoMu.”
  san-VEL: tata.h pitara ityuktavaan, he prabho, yadi bhavaaneva, tarhi maa.m bhavatsamiipa.m
    yaatumaaj naapayatu|
  kbq-kbq: Pita'a anage huno asmi'ne, Ra'moka kagrama mani'nenunka, eno hunka huge'na
    kagritega va'neno.
  kbh-kbh: 'Chora Pedro, Jesúsbioye tbojaniyana: —Bëngbe Utabná, ndegombre aca tcojtsemnëse,
    momandá ats̈e béjaye juatsbuacá ácbioye chayá ca.'
  ron-LSB: 'Petru I-a răspuns: “Doamne, dacă ești Tu, poruncește-mi să vin la Tine
    pe ape.”'
  pon-pon: 'A Petruj japen I patoan on: Main, ma ir, re kotin majan don ia, ie en
    kowei re ir pon pil o.'
  nhe-BL: 'Huan Pedro quiilhui Jesús: ―NoTeco, intla nelía ta, huajca xijchihua ma
    ninejnemi aixco hasta campa tiitztoc.'
  sps-sps: Ai Pita tsue to, “Tsunaun, ma Nyi koraa Ya, jio, tsue of you ma taan fi
    naa nyo Tsumanyi patsun a naaman.”
  wnc-wnc: Siwan Pitata yake anzing inikut, “Aana. Siakande ga gandukengu gata na
    naniwi nata yanggaangan gae yaitake kuwa,” ngang inikut.
  nmw-S: Pita i nga, “Guyau, hebe tolosuwok huwo, u liwo heyau a dodogon he soge pwatane
    ge a lowo heim.”
  bus-bus: 'Ben Pita bènɛ: Dii, tó ḿbeee, ǹ tó mà táa o íla mà mↄ́ n kiia.'
  gub-BL: Na'e i'i Pet izupe kury. — Urezar, i'i izupe. — Aze Zezuz romo ereiko ne.
    Hemuata kar pe 'y 'aromo nekutyr nehe ty, i'i izupe.
  imo-imo: Yuni aku nimu ungu pileringi kinye Pitani topondopa nimbei, “Awilimu, akumu
    paimbo nu kau onio lemo nu oronona na nona ola angilipo wambo niwi,” nimu.
  boj-boj: Onaqa Pita na minjej, “O Tamo Koba, ni kiyo beqnum? Ni degam e odbimqa
    e kamba ya baŋgaq na walwelosiy ino areq bqai.”
  eng-DRA: 'And Peter making answer, said: Lord, if it be thou, bid me come to thee
    upon the waters.'
  knf-knf: 'Piyeer kë aşë ji na a wal mënţ: « Ajugun, woli iwi a na manjoonan, jakaan
    mpoş ţi meel mbi du iwi. »'
  san-KHM: តតះ បិតរ ឥត្យុក្តវាន៑, ហេ ប្រភោ, យទិ ភវានេវ, តហ៌ិ មាំ ភវត្សមីបំ យាតុមាជ្ញាបយតុ។
  arn-NT: 'Feymew Pedro llowdungueyew: —Ñidol, rüf mew eymingelmi, werkünge iñche
    ñi trekalen amuael wente ko tañi puwael ta eymi mew.'
  zas-NT: 'Badxiꞌ Bëdan rëbaman: ―Dad, bal lüjn, gunabee gazan loj nijs guin guialan
    lojl.'
  ken-NT: Píta akɛmɛ yi bɛ, “Acha, mbák chí wɔ, chyɛ̌ ɛyɔŋ bɛ nsɛ́p anyɛ́n, nkɔ,
    ntɛmɛri wɔ.”
