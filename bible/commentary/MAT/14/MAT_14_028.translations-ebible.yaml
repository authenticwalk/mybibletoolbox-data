  san-ITR: tataH pitara ityuktavAn, he prabho, yadi bhavAneva, tarhi mAM bhavatsamIpaM
    yAtumAj nApayatu|
  bel-N: 'Адказваючы ж Яму, Пётар сказаў: «Госпадзе! Калі гэта Ты, загадай мне ісьці
    да Цябе па вадзе».'
  sch-sch: Hanchu Peter a hong chonga. “Pumapa, nangma ni ni tatakin chu, tui chunga
    no kôm hong rangin chong ni pêk roh,” a tia.
  mic-MIQNT: Na Pie'l telimatl, “Gjisaqamaw, pa na gi'l na Se'susewin, ge' wigumi
    aq gisa'li usgit pmien samqwanigtug.”
  huu-NT: 'Pedro uai ote: —Uanai caɨ Namadɨo. O dɨne cue billesa cuemo llono.'
  jiv-NT: Takui Pítiur chicharuk tímiayi “Uunta, Ámetkumka nui̱ wekasa jeatin untsurkata.”
  otm-NT: 'Nɛ bi dąt''a ra Pedro bʉya: ―Nu''bʉ gue''e ma Hmu i, dami jaqui nɛcä dan
    ''yo maxøts''e ra dehe nɛ ga søm bʉ guí ''bäi, bi ''yɛ̨n''a.'
  dah-dah: Irkeb Pita beleŋ, “Doyaŋ Al Kuruŋ, gabe fudinde ge keneŋbe ninke fe hende
    huwarde ge hitte kweŋ,” inyiŋ.
  tnk-tnk: Mɨreɡi Pita rɨni pen tukwe in mə, “Iərɨmənu. Trɨni mɨnuə ik nə tikɨni nəkwam
    tukw iou i mə takavən ia təkure nui muvehe tukw ik.”
  kpr-kpr: Peter eredo numokena sisira, “Geka beká, ni Iesu gido resesa? Nimo iraresa
    amota, se, nambarago vose eva etoda fete, nimokena yaone!” Peter aminge sisira.
  san-IAS: tataḥ pitara ityuktavān, he prabho, yadi bhavāneva, tarhi māṁ bhavatsamīpaṁ
    yātumājñāpayatu|
  nho-nho: Teenaa ki mee atu Peter kiaa Ia, “TeAriki, ki mee maa teenaa ko koe maaoni,
    koe ku mee ki sare atu nau vaaruna te kirikiri ttai kiaa koe.”
  gym-NT: 'Angwane Pedro käkwe nieba mda Jesuye: Ti Dänkien, ma ara tä dikekä ñöbti
    bkänä ne ngwane, ti rikadre dikekä siba ñöbti nebe ma känti abko niere tie, nieba
    kwe ie.'
  azg-NT: 'Ndoꞌ Pedro jeꞌ, tꞌa jon ꞌndyo Jesús: —Ta, xe na aa mayuuꞌ na ncuꞌ, quitsuꞌ
    na ncjöca nnon ndaatioo na ncjöquitjon ja ꞌuꞌ.'
  bhd-bhd: पतरसे तैस जुवाब दित्तो, “हे प्रभु अगर तू आस, त मीं भी हुक्म दे ते अवं भी
    पैनी पुड़ च़लतो तीं कां एज्जी।”
  too-NT: 'Lā'' tuncan Pedro huanilh: ―Māpa''ksīni'', palh stu''ncua'' hui''x, caquihua''ni''
    na''ickalhtlā''huan huan xcān para na''icpāxtokāni''.'
  ind-AYT: Dan, Petrus berkata kepada-Nya, “Tuhan, jika itu Engkau, suruhlah aku datang
    kepada-Mu di atas air.”
  cjo-NT: 'Roojatzi ikanantanakari Peetero: —Eerokarika Nowinkatharite pikaemena nanashaatyaata
    naari iñaaki, niyaatashitemiita pikatziyakaga eerori.'
  nsn-nsn: Doh Pita ke mene ke kula pare, “Ir Tamata Noman, ge pare ingga nomanon,
    kula totoguo maru lahao totomua i rana tar laur.”
  san-DEV: ततः पितर इत्युक्तवान्, हे प्रभो, यदि भवानेव, तर्हि मां भवत्समीपं यातुमाज्ञापयतु।
  tna-NT: 'Pedro ja atana Jesús: —Echua Puji, ahua enei hue mida su, tsahuaque ema
    mi peje su ena bia je ecuinati puji.'
  lid-lid: Eme Pita asumon bohon i buku doh, “Laban, buku none ou handru eh, mwasin
    ou tiye, ya jo kedek bwele-e gwa kewek hawem.”
  wim-wim: Aꞌ nil Peter.an thaw, “Ayyang, moom-ang, nan nintam kan-kanamwey-a, yaa,
    nint thawān ngatha umang iiyāng nungkar a! ngak kenyangk angmana iiyāng keꞌ nint
    nanman iiy-iiyangana.”
  zga-M: U Petro akhanda akhata, “Ntwa, ienave veve, wiembule nayune ninche khulyuve
    nieghende pakyanya phamaghasi.”
  yom-yom: 'Buna Piela wunkamba : —A Pfumu e ! Enati bukiedika ngeyo kuandi, buna
    wukhamba ndiza kuidi ngeyo va mbata nlangu.'
  san-SIN: තතඃ පිතර ඉත්‍යුක්තවාන්, හේ ප්‍රභෝ, යදි භවානේව, තර්හි මාං භවත්සමීපං යාතුමාඥාපයතු|
  yut-yut: Yoyɨŋban Pita da iyɨgɨt, “Amɨn Tagɨ, gaga abɨsal kaŋ, yaŋbɨ pakbi kwenon
    da bamaŋ bamaŋ gagon opbo.”
  grc-BYZ: ἀποκριθεὶς δὲ αὐτῷ ὁ Πέτρος εἶπε· Κύριε, εἰ σὺ εἶ, κέλευσόν με πρός σε
    ἐλθεῖν ἐπὶ τὰ ὕδατα.
  tbl-NT: Hebkó se ke Pitér, monen, “Ó Sér, ke tahu uu se yó, hógówem o edyó kun ta
    él.”
  cpc-NT: 'Ari ikantanaki Pedro: “Iirokama Nowinkatharití, pinintakainawo naniitantyaawo
    naaka inkaari”.'
  nhg-NT: 'Yecuöquenu otienönquele Piero, hua oquejto: ―Tlöcatzintle, tlö tejuatzi
    tomobetzteca, xomotlanahuatele ma nuyejque naja ma neya ca tejuatzi hua ma nenejnemete
    ipa ötzintle.'
  nya-nya: Petro anayankha nati, “Ambuye ngati ndinu, mundiwuze ndibwere kuli inuko
    pa madzipo.”
  ngu-NT: 'Ijcuacon Pedro oconanquilij, niman oquijlij: ―NoTeco, tla tejhua, xtlanahuati
    ma nihuiya ipan on atl hasta campa tejhua tinemi.'
  kup-kup: Tahan Pita epat mañah, “Erom, rotap ni tapupu? Povoz ni as haken ne amun
    iv havevozañ mezovai emat niih emom.”
  jid-jid: Bitru a saa niwu nda tre, “Baci ani ta hiwu, yome ndu me ye niwu”
  wmw-wmw: 'Peduru akijibu, akamba: “Mwenye, ikiwa nduwe, namuru nenende julu ya maji
    nifike pauri‑po!”'
  gmv-GGM: Pexirosay Godo, nena gidikko ta abba bollara hamutada neekko bana mala
    tana azaza gidess.
  ssg-ssg: Pita hone i, “Tel masiwi, na salan wanen o, honema nga nahih patul he kanitax
    hani kapim.”
  zpo-NT: 'Zee lee Pér nzhé: —Xaa Nabeyy, cheleeya luya, ble zee noka na ze lo nistoo
    yal lo lu baa.'
  poy-poy: Shakapanu Peteru katakula, “Mtuwa, handa nakaka ndo gwenga gung'ambiri
    neni nizi kwa gwenga pamashi.”
  qwh-NT: 'Tsenam Pedru nerqan: —Teyta, rasonpa qam carqa, permitiquï noqapis yacu
    jananpa qam caqman shamunäpaq —nir.'
  gaw-gaw: Jesus anam a amu Petrus nug Jesus oḏep̱a awa, inam aum. “Naḏi, genab na
    daaṯem dayeb amu na ap̱e, da ub uuen, na gumiṯe waḵul,” awa aum.
  nca-nca: Ŋunde yiní Pitako mande topé ŋande yaró, “Kepe Uni Parámi, ke nimitoka
    no sono saŋawore keno uyarewe.”
  zpz-NTPP: 'Orzeꞌ Bed nay rab yum: ―Shuaan de̱, zeꞌ benu laab ru, orzeꞌ bicy nu ya̱
    gza̱ lo nis nu yapa̱ lor ―nay.'
  mkj-mkj: A Peter pwehnglahng ih, “Maing, amai Koaun, ma uhdahn koawoa men, pwehng
    ngoahi en alwe ipoamw, alu pohn jed.”
  zac-NT: 'Iurní lëꞌë Pedro repi lu Jesús: ―Dadë si talë lë́ꞌël niꞌi, gunibëꞌa të
    nu na sëa lu nisë parë guelda catë zul.'
  kyg-kyg: Hapa paiꞌnigeno Pitaꞌa, Ala kava nene, kagaemo neꞌesanaꞌmoꞌmo ge hugeꞌnao
    ani agotofuleꞌmo vino, huno huꞌnigenoꞌaeꞌmo, eno, huno huꞌniye.
  kmk-kmk: Gumminga pay si Pedro un kanana’n, “Apu! Nu tuttuwa’n sika, pakiyangonak
    pay sinat lap-at dinat danuma umoy kan sika.”
  cao-NT: 'Jatsi Pedro chaniniquë: —Mia pi yoi no tsi ëa quënahuë, Ibobá. Jënë́ tsi
    mi qui ë jono ra —iquiina.'
  bbr-bbr: Pita nukas ätäi keser auruwon, “Näwäu, kiro epar na raroi, is airota, an
    oikas na raum opok potam.”
  inb-inb: 'Chi­ura, Pedroka nirka: —Kam kikin Taita Jesús kag­pika, ni­wai, nuka­pas
    iakupi chaki­wa kam­bagma rin­gapa.'
  hrv-hrv: 'Petar prihvati i reče: “Gospodine, ako si ti, zapovjedi mi da dođem k
    tebi po vodi!”'
  box-NT: 'Ó o Piɛre wã́a bía nɔn wo yi: «Ɲúhṹso, ká mu lé fo bìo bon, ũ
    bío le ĩ varáka mu ɲumu wán à ɓuen ũ cɔ̃́n.»'
  ote-NT: 'Nuꞌbʉ́ ra Pedro bi da̱di ne bi ꞌñembi: ―Ma zi Hmuꞌi, nuꞌbʉ xi go gueꞌaꞌi,
    ꞌbɛpcagui ga ꞌyo maña̱ ja ra dehe pa ga mabʉ habʉ guí ꞌyo.'
  wnu-wnu: 'Ende qamara Pita der qamb ar: “Munon aib, eng ne apand gab eng yonob qamara
    ye gor ya erer ne qani yaribam.”'
  zam-NT: 'Sya, ndxab Pedr loo Jesús: ―Tad, chele''i U'', bli U'' par teniin loo nít
    par galen loo U'' axta co''te'' ndoo U'' ba''.'
  zyp-NT: Piter taco, “Abuipaw, nama na cang caco, tui cung lehei nama kha va pa seisah
    tua hrah,” tatah a tah.
  sey-NT: 'Caquëna, ja̱ maca Pedropi capi, ñeje: “Ejaë, mëꞌërepa pani yëꞌëreje̱ cua̱ñejëꞌë,
    tsiayaja̱ꞌa nëcaquë sasiꞌi, mëꞌë quëꞌrore pana.”'
  nvm-nvm: Areme Fita fu una roin kua, E Bomana aiji an ma arga ni kiega na do azan
    guria vuim vuakno kuain.
  mps-mps: Pitago agabolo po wei ponoyu, te po wai dao, “Genuai Bidi, te nage tama
    da wida, teda nago enabolo olama, tama ena me te wę daidu nage pageba asao wao,’”
    te po wai.
  pab-NT: 'Hoka Pedro nehena: — Xekohaseti, hisota atyo hoka hakawisa natyo hoka natona
    one heno hatyo hisaonitere kijiya — nexa.'
  llg-llg: Lamanene leondiak, boe ma Petrus nataa nae, “Mete ma O ia memak Lamatuak,
    na, fee au laꞌok usik oe bafon, fo au uni Lamatuak uu.”
  kyf-kyf: '''Ɩn Piɛlɩ nɛɛ: «Na -Kanyɔ, we -ka -mɩ ''piɛɩn, ''nyɛ ''mɩ ''yoo, ɩn ''ka
    ''nyu -gʋ nɔ, ɩn ''ka -mɩ -yɔbɛ.»'
  tpi-tpi: Na Pita i bekim tok bilong em olsem, “Bikpela, sapos em yu tasol, orait
    yu tokim mi na mi ken wokabaut antap long wara na mi kam long yu.”
  mih-NT: 'Tacuan ta i catyi ra Pedro sihin ra: Tata, tatu zuun yoho cuu, catyun sihin
    vatyi caque nu ndutya ta sei ndya nu vasun.'
  qvh-NT: 'Saymi Pedro nergan: “Rasunpaypa gam carga nogapis yacu jananpa gam cagman
    shamunäpä niycalämay, taytay.”'
  kms-kms: Muq Pita Jisas simbe nindig nari, “Yumbui, nganyene nganye nunonne ate
    nge gig ghari nge mune wuye wamne nyinge kare nunde godo.”
  agn-agn: Oman minaning si Pedro, “Gino! Mga yawa kaman sia, papaningeno nio atan
    ong ta-paw tang talsi ang papanaw.”
  nhi-NT: 'Pedro oquiluih: —ToTecotzin, tla yen touatzin, tla ohcon xontlatiquiti
    neh mauili manioh monauactzinco, mannihnintiu iixco in atl.'
  ttc-NT: 'Ntons tzaj te Xhpe''y, oxik tq''uma'' tetz ikxjani: «Tat, qa a''ich yatz,
    ntons instzaj aq''uma'' tzan nxik b''et tajsik te a'' tzan npon aj ja'' atichqet.»'
  dan-1931: 'Men Peter svarede ham og sagde: “Herre! dersom det er dig, da byd mig
    at komme til dig på Vandet!”'
  kwj-kwj: Ete wowani Pita mwanji wasa ka hinga ya ri sawe, “Apukolaka, e, mini naha
    nawa ma ani sawewa mini tambwa fwa tenge tiki ani eti eti a ta.”
  vie-OVCB: 'Phi-e-rơ thưa: “Nếu đúng là Chúa, xin cho con đi trên mặt nước đến gần
    Chúa.”'
  kze-kze: Pítaa simámena séna emó Ísóigo úrambo éma sina'á non-avóvomayaapa'a emó
    máyaandava'a konó súwana
  mpj-mpj: Kara Piijalu wajarnu, “Maaja! Kajin yilta nyuntu? Wajalarni yankurakurnanta
    kalyungka ngarnawarra!”
  lbk-lbk: Sa et kinwanin Pedro ken siya, “Apo, tay sik-a pet sa, omayag ka ed ken
    sak-en ta manalan ak akhes is kadchanom ay omali ken sik-a.”
  mto-NT: 'Vanꞌit tseꞌe je̱ Pedro je̱ Jesús du̱muka̱jts, je̱tseꞌe du̱nu̱u̱jmi: ―Vintsá̱n,
    pa̱n mitsna je̱ꞌe̱ veꞌe, yaaxja a̱ts toꞌk aaj je̱ts a̱ts mitseꞌe nnu̱na̱jkxu̱t
    yo̱ꞌyp yam na̱niꞌkxm.'
  bzh-bzh: Lom Pita nër yah vu bë, “Mehöböp! Nabë honġ saga, og ġenanër gesa bare
    jaḳ nġaggee vavunë benök vu honġ!”
  guj-2017: ત્યારે પિતરે તેમને ઉત્તર આપતાં કહ્યું કે, “પ્રભુ, એ જો તમે હો, તો મને
    આજ્ઞા આપો કે હું પાણી પર ચાલીને તમારી પાસે આવું.”
  jvn-NT: 'Rasul Pétrus terus ngomong: “Gusti, nèk pantyèn Kowé tenan, mbok aku dityeluk
    supaya marani Kowé mlaku nang banyu!”'
  byr-byr: Pitai gamɨre yagaalyaꞌ kadɨka wɨꞌnaka jaꞌnawɨdɨna “Naangeigɨ yune saigɨ
    mwaaidɨzaigɨ ‘Aalyavɨ aꞌba nɨmɨnyawɨnna dulaama!’ dɨragɨnna dɨnyɨdana!”
  ian-ian: Wandɨ maa wutaa Pita ndɨ kat wandɨ. Njambwi nyan mɨnayɨ? Mɨna lat tɨmeyan
    wun kat wamɨn maa ngu tagumba veiga mɨnai lɨga kavat yalu wandɨ.
  hun-hun: 'Péter ekkor így felelt neki: „Uram, ha te vagy, parancsold meg, hogy hozzád
    mehessek a vízen.“'
  mcf-NT: 'Adoaquien Petedon: —¿Con Icbombobida ne? Con Icbo icquin: “Acte bëntse
    cho,” ëbi ca —capondash.'
  kjs-kjs: 'Go rabu Pita-me talo: Ali Mudu, ora ne yaalia-daare ni page apo ipa madaa,
    nipu epono lagi.'
  mni-mni: "Adudagi Peter-na hairak-i, “Ibungo, asengbamak nahak oirabadi, eihakna\
    \ ising mathak asida chattuna nanakta laknaba eingonda yathang pinabiyu.”\x94"
  yad-NT: 'Su̱mutya̱jada ji̱ta Pyítrubay variñi̱: “Jiñi̱ta Nutyityu̱, ya̱rupityaniy
    yimuju̱ ja̱a̱ dutuuvya darye.”'
  mxb-NT: 'Dá ni̱ kaa Pedro xíꞌín ná: ―Tatá, tá mií ní kúú ní, konó ní ná kakai no̱ó
    ta̱kui̱í xaa̱n saa̱i̱ ni̱ꞌí mií ní.'
  pon-2006A: A Piter ahpw patohwanlahng, “Maing at Kaun, ma uhdahn komwi men, a komw
    mahsanih pwe I en patohwei rehmwi alu pohn lehn.”
  maq-NT: 'Hya xi camá ne, cafayangui Pedru tsëhë Jesús cuitjin: ―‍Nai, sá xi quixi
    xi ngayun ne, tuhun ná cahndë́ nduvá tjenguë nuju.'
  hto-hto: 'Jira Pedro afémɨena daɨde: —Ocuíraɨma, mei ónia, o illánomo mai jaɨnoi
    emódodo cue mácata, —daɨde.'
  por-BRBSL: 'Pedro respondeu-lhe e disse: “Senhor, se és tu, ordena-me que venha
    até ti sobre as águas”.'
  ces-NKB: 'Petr mu odpověděl: “Pane, jestli jsi [to] ty, přikaž mi, ať k tobě přijdu
    po vodě.”'
  cui-cui: 'Bapoxonae nexata Pedro Jesús baraichichi, jeye: —Tanecanamataxeinaem,
    icha bara metha xam yatsicaewa bapom, moya neitorobare xua mene matatsun juma
    ta-iyaenexa nexainya beya, jei Pedro.'
  boj-2014: Onaqa Pita na minjej, “O Tamo Koba, ni kiyo beqnum? Ni degam e odbimqa
    e kamba ya baŋgaq na walwelosiy ino areq bqai.”
  eng-OEBUS: “Master,” Peter exclaimed, “if it is you, tell me to come to you on the
    water.”
  eri-eri: Ono wainga Pita no ege gidu benou letuwai, “Anyakaro, be ne wonga wa, ne
    ji lehiyahenga ji edo yaage ouwe langa golodu ne bagu goyoni.”
  aly-aly: Peter-el renh tyernek, “Ingkartay, ayenh ila, ayeng kwaty-angkwarr alhetyek
    ngkweng-warl!”
  wiu-wiu: Pitayo okome Ali Muno nipa ne nekedekalepa no ne kakota ue tali ludu wete
    noo wa oano ta-kale okome
  swe-swe: 'Petrus svarade honom och sade: ”Herre, om det är du, befall mig att komma
    till dig på vattnet.”'
  cth-cth: Piter ni Bawipa, nang boipawiteh, tui van hoi nang koe ka tho nahanlah
    kâ na poe haw atipouh.
  mti-mti: Pita garawa wane, Ayapan, ge ipewa, ne didnega yoi egave genan onekna.
  pad-NT: 'Oniaroa, niha ada Pedro: —Jesus, ivani oa i koda, hora honaria paha namania
    oadahana kadania ookhana.'
  twi-twi: Petro ka kyerɛɛ no se, “Awurade, sɛ ɛyɛ wo de a, ka kyerɛ me na me nso
    memfa asu no ani mmra wo nkyɛn.”
  hlt-hlt: Peter loh a doo tih, “Boeipa nang na om atah, nang taengla tui so longah
    ka pawk na ham kai he ol m'pae lah,” a ti nah.
  tbz-SIM: 'Kɛ̀ Piɛrii bɛ́i nkɛ dɔ̀: N Yiɛ̀, kɛ̀ fɔ̃́ nwe duɔ́ kɛ̀ n kétóo mɛniɛ nyĩ́nkɛ̀
    kɛ dɑ co. Kɛ̀ Yesu dɔ̀: Kétɛ́ní.'
  san-GUJ: તતઃ પિતર ઇત્યુક્તવાન્, હે પ્રભો, યદિ ભવાનેવ, તર્હિ માં ભવત્સમીપં યાતુમાજ્ઞાપયતુ|
  ake-NT: Pi'ta uya ta'pʉ, “Uyepuru, ɨmɨrɨ pe iyesi yau, ukɨ'makɨ ɨpiya' utɨto' pe
    tuna pʉro'po!” ta'pʉ iya.
  qvn-NT: 'Chay nipäcamaptinmi Pedroga nirun: “Munayniyog tayta, gam cayarga ‘Shamuy’
    nimay yacu jananpa ichrimunäpag”.'
  tku-NT: 'Palaj tunca Pedro huanilh: ―Māpa''ksīni'', palh ixlīcāna'' hui''x, caquihua''ni''
    ē na''ickelhtlā''huan xcān na''iclakapāxtokān.'
