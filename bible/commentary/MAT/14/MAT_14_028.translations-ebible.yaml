verse: MAT.014.028
translations:
  kpx-kpx: Ige Bitau hohavoi namihai avoe, “A seleveta di kosive holiniege daho louge
    di e nila lamisi ae tai.”
  okv-H: Peter na ke einge ena, “Bada, umo re te, ejo ingito umo hamo ta haito iesina,”
    ainge enu
  tbo-tbo: Ega yaka Pita i baha nae uyahina i pa, ‘Guyau, inapa tam yaka una baha
    po boga tepanei a nehi uyahim.’
  mal-C: അപ്പോൾ പത്രോസ്, “കർത്താവേ, അത് അങ്ങ് ആകുന്നെങ്കിൽ, ഞാൻ വെള്ളത്തിനുമീതേ നടന്ന്
    അങ്ങയുടെ അടുത്തെത്താൻ കൽപ്പിക്കണമേ” എന്നപേക്ഷിച്ചു.
  grc-SR: Ἀποκριθεὶς δὲ ⸂αὐτῷ ὁ Πέτρος εἶπεν,⸃ Κύριε, εἰ σὺ εἶ, κέλευσόν με ⸉πρός
    σε ἐλθεῖν⸊ ἐπὶ τὰ ὕδατα.
  bgc-bgc: पतरस नै उसतै जवाब दिया, “हे प्रभु, जै तू ए सै, तो मन्नै अपणे धोरै पाणी
    पै चालकै आण का हुकम दे।”
  khz-khz: Petero na evega-geleato, netiwato, “Velekou, pene goi genai, ono launagiku,
    pe nanu atana na pana laka, gemu ai pana wati.”
  deu-TKW: 'Petrus aber antwortete ihm und sagte: Herr, wenn du es bist, so laß mich
    zu dir kommen auf dem Wasser.'
  zsr-NT: 'Niꞌr bubiꞌë didzaꞌ Pedro, rëꞌ Jesús: ―Xan, chquiꞌ nacuꞌ Liꞌ, gna beꞌi nedaꞌ
    guidaꞌ ga naꞌ zuꞌ lu nis.'
  lin-lin: 'Petelo alobaki na Ye : — Nkolo, soki ezali penza Yo, loba na ngai ete
    naya kokutana na Yo likolo ya mayi.'
  hns-NT: 'Tab Petras bolies: „Prabhoe djie, djab toe baate tab hamke hoekoem de paanie
    par tjalke tor paas aawe ke.”'
  noa-E: Magbaa Pedroou irig, —Señor, chadcha pʉchta Jesús khai, magan mʉjã pʉchjö
    döjã ʉ̈r pʉch aar mapibá ajim.
  eng-EMTV: But Peter answered Him and said, “Lord, if it is You, command me to come
    to You on the waters.”
  mib-NT: 'Yūcuán na te ni cahān Pedro jiín yá: Núu máá ní cúu, te cahān ni jíín ná
    jéē na cáca jéhé ná nuū mar te jeē na núū ní, áchí de.'
  lif-NT2: हे़क्‍केःल्‍ले़ पत्रुसरे़ मे़त्तु, “दाङ्‌बे, से़क्‍खा खे़ने़ॽएने़ फाॽग्र
    इङ्‌गाॽआङ् च्‍वाःत् सम्‍दाङ् लाङ्‌घेगे़र फे़रे़ॽ मे़त्ताङ्‌ङे़ॽओ॥”
  xnj-xnj: Petili akajova, “Bambu ngati chakaka ndi wamwene, nijovela nibwela kwaku
    nigenda panani ya manji.”
  mmx-mmx: La ne Pita ga lok, “Leeme Silok. Do nenu ruturun pam nom, una tong box
    i ria kusu anat pas mavana at ladan la u dom saparav u.”
  cbr-NT: 'Cacëxun ca Pedronën cacëxa: —Mix camina asérabi Nucën ''Ibu ''ain. Usa
    ''ixun ca ''ëx parúmpapa camánanën niquiani minu cuanun ''ë cat.'
  tee-NT: 'Pus ju acsnich ju Pitalu'' xak''ala ju Jesús chai juni: ―Qui''ucxtin ni
    vasalh uxint''i''at pus yauch aq''ui''un ni ac''anchan pakxtoknun. Ac''alhtana''anchalh
    la''ix''ucxni xcan.'
  eng-LSV: And Peter answering Him said, “Lord, if it is You, command me to come to
    You on the waters”;
  cak-NT: 'Y ri Pedro can ja'' xch''o''n-apo y xu''ij che ri Ajaf: Xa can ketzij ja
    ret, tabana'' chue chi yitiquier yibin chuka'' chiwakan parui'' ri ya'' y yibe-apo
    awiq''uin, xcha'' ri Pedro.'
  pah-NT: 'A''ero Pedro''ga ei Jesus''ga pe: —Po nde Jesus Cristoramo hamo, yhya arimo
    po ti nde ji mbuhuri ejipyri nehẽ hamo, ei ga.'
  sja-NT: 'Mãpai Pedropa mãgaji: —Tachi Waibɨa, wãara pɨ pɨrã, pɨmaa mɨ wãpipáde aji,
    pania ɨ̃rɨ.'
  xed-xed: 'Ka Piyer nda tsi mantsa: «Mghama ɗa, ka si kagha tsi ná, mnamna ka laba
    yu ta ghəŋa na imi na da kagha,» kaʼa.'
  mks-NT: 'A̱nda̱ já na̱cachi Pedro já xi̱hín Jesús: —Xitoho i̱, tá ta̱ jivi cúú mé
    ndó cahnda ndó chuun ña̱ ná cuu sa̱a̱ i̱ nu̱ ndo̱ ta ná caca i̱ nu̱ú tañu̱hú —na̱cachi
    da xi̱hín Jesús.'
  gfk-S: Ma ne Pita ga balu ie, “Nugu Watong, ing be augo tutuno iat, nu tange tagu
    be ni hana ukatika ho ugo tano ula taho.”
  bmu-bmu: Mewö jii möta Pitönöŋ meleŋda kewö jii mörök, “Göŋön Kembuya akzan ewö,
    mönö ölöp jinöŋga nöŋön o qakŋe tiba tiba göhöreŋ kamam.”
  dgz-dgz: Wani Pita gare anega wan, “Ayop negawa, ge tavewa wanigewa wa, ne awan
    gagap ongep.”
  eng-GNV: Then Peter answered him, and saide, Master, if it be thou, bid me come
    vnto thee on the water.
  zaa-NT: 'Làniana gunne tè Pedrua nna ra bi e: Señor, canchu cuią''bálu'' nuą'' nna,
    beni qui''ni thaya'' lo indį para íl·lania'' ru''a lo cuią''lu''.'
  eng-WEBSTER: And Peter answered him and said, Lord, if it is thou, bid me come to
    thee on the water.
  guh-guh: 'Nexata Pedro jumaitsi Jesúsjavabelia: —Tajatuxanenë, itsa pepacuene xamë,
    nexata nejunaremelia talianexa mene itaboxoyalia, xamëjavabelia, jai Pedro.'
  bon-bon: Puma cita ca Peteru Yeesu ne jejige egä, “Yageyame, liba toracarage maane
    säte, maane naji cane uuplaname niiye papa cabu määme bau me otnime.”
  nhw-BL: 'Huan Pedro quiilhui Jesús: ―NoTeco, sintla nelía ta, huajca xijchihua ma
    ninejnemi aixco hasta campa tiitztoc.'
  swh-ONEN: Petro akamjibu, “Bwana, ikiwa ni wewe, niambie nije kwako nikitembea juu
    ya maji.”
  wbi-wbi: Pe uPeteli akam'buula akati, “Ghwe Mutwa, nave lweli veeve, umbuule niise
    palyuve nighende pakyanya pa malenga.”
  bba-bba: Yerɑ Piɛɛ nùn sɔ̃ɔwɑ u nɛɛ, Yinni, ǹ n wunɛn nɑ, ɑ mɑn nɔɔ kɛ̃ɛyɔ n nɑ
    wunɛn mi nim wɔllɔ.
  eng-KJVCPB: And Peter answered him and said, Lord, if it be thou, bid me come unto
    thee on the water.
  kgk-NT: 'Upe ramo he''i Pedro: —Nde voi ramo ra''e, ere xe-vy, “Eju katu y ári-rupi
    rei xe ha-py ave” he''i Hesu-pe.'
  waj-waj: 'tuduu rikiada Petorooso tunoo: Udaanga-o, a kutaa Yisuuvavee tiee ni tinai
    na nnoori verenoovau aisi kuanaravee,'
  cpy-cpy: 'Ari rakanaki Pedro, ikantziri: “Nowinkatharite, eeroka-rika, pikanta-kaeyaawo
    nanashi-tantyaawo naaka inkaari notonkiyo-tantawae-miri.”'
  ekk-PKP: „Issand, kui see oled tõesti sina, siis käsi mul tulla sinu juurde ja vee
    peal kõndida,“ vastas Peetrus.
  mpx-mpx: Pita i ba, “Babala, ebo tunahot owa, u ba na nawaa hoga pwatanaa ge na
    nowa elam.”
  wbp-wbp: Ngula-jangka, wangkajarla Piita nyanunguku, “Warlalja-Wiri, palka-nyayirni
    mayinpa manparrpa-wangu? Wangkayaju yungurna pawurtu-jangka jitinjarla ngapangka
    yarnkamirra kankarlu nyuntu-kurra.”
  luo-luo: Petro nodwoke mowacho niya, “Ruoth, ka en in adier to nyisa mondo abi iri
    ka awuotho ewi pi.”
  nhe-NT: 'Huan Pedro quiilhui Jesús: ―NoTeco, intla nelía ta, huajca xijchihua ma
    ninejnemi aixco hasta campa tiitztoc.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ: ”ܡܵܪܝܼ، ܐܸܢ ܐܲܢ݇ܬ ܝܼܘܸܬ، ܦܩܘܿܕ ܠܝܼ ܕܐܵܬܹܝܢ
    ܠܟܸܣܠܘܼܟ݂ ܥܲܠܔ ܡ̈ܝܼܵܐ.“'
  esk-NT: Peter-m kiuniġaa, “Ataniiq, ilviupiaġuvich tiliŋŋa utlaqulutin imġum qaaŋagun.”
  msb-msb: Didi nagsabat si Pedro, “Ginoo, kun ikaw gayod ina pakadaa ako sa imo na
    magalakat man sa ibabaw san tubig!”
  cpa-NT: 'Jøng² ca¹juúh² Pedro: ―Juu¹³ jniang³, ju³ná³ hning² báh³ ná¹², jmóh³hning
    héh¹ hi² nei¹³jni juu¹² ni³ jmøi². Mi³jøng² dsiég¹³jni ca¹tǿ² ja³tsenh¹³hning.'
  dso-dso: ଜିସୁର୍‌ ଏ କାତା ସୁନି ପିତର୍‌ କଇଲା, “ମାପ୍‌ରୁ ଜଦି ସତଇସେ ତମେ ଅଇରଇସା ବଇଲେ, ମକେ
    ପାନି ଉପ୍‌ରେ ଇଣ୍ଡି ଇଣ୍ଡି ତମର୍‌ ଲଗେ ଆଇବାକେ ଆଦେସ୍‌ ଦିଆ ।”
  meu-meu: Petro ese e haere henia, eto, Lohiabada e, bema oi be boma haduagu, gohu
    kopina amo bama vasi.
  yva-NT: Umba Petrus po raura nanto Ai pare, “Injae, Winyijeamo, syare Nyo rinawain
    da syanya onae vone raijo re no Winui.”
  dgc-dgc: Nadid, kinagi ni Pedro, “Eng siko ngani ina, Panginoon, éy paangenék pad
    sina ta dibo na digita.”
  zpm-NT: 'Pquiab Pedr rëb Pedr: ―Teḻne luu i ziaad i, bneedz diidz së naa lo nis
    glanso naa lo luu i. ―¡Dë sca! ―rëb me. Lëëlëd biet Pedr leṉ barcw, laa Pedr ziezële
    lo nis co'
  hix-NT: Neyukye hatà, Petru. Rohà y, kekon hatà. Txesus me oyehtoko, uro anyehko.
    Amna yoh me rma oyehtoko, uro anyehko, ohyaka, kekon hatà. Tuna ymo ratokoko omoko,
    kasko, rowya. Tuna ymo ratokok hak komohsà, ohyaka, ayano me, kekon hatà, Petru.
  sim-sim: Urik Pita mu mbara, �Wasilaka, os mirik na nahi, anin mbashinak fa heyek
    a esehe mir siwa mishik a raka.�
  npi-ULB: पत्रुसले उहाँलाई जवाफ दिए र भने, “प्रभु, तपाईं नै हुनुहुन्छ भने, मलाई पानीमा
    आउनलाई आदेश दिनुहोस् ।”
  cgc-cgc: Gambal Pedro i, “Ginuo, daw kaon gid nyan, mambal ka na miling a dyan ki
    kaon na manaw a man naan ta apaw ta waig.”
  tim-tim: Hain dâmbo Petoroŋe hin magaŋep, “Gâŋe togoât aregât nogonmenâ nâkâ haru
    kakŋân tâlim tâlim gâŋgâlân gutbe.”
  yor-yor: Peteru sì ké sí i pé, “Olúwa, bí ó bá jẹ́ pé ìwọ ni nítòótọ́, sọ pé kí
    n tọ̀ ọ́ wà lórí omi.”
  wos-wos: Wun hundi wandéka dé Pita Jisaska wa, “Néma Du, wu méni xe méni wuniré
    wamét, wuni gu takumbu ménika yatawuni.”
  emp-NTPO: 'Maʌ̃ne Pedroba idjía jarasia: –Mʌ̃ Boro, wãrãda bʌda jãwã b̶ʌbʌrʌ, mʌ̃ra
    do ʌ̃rʌ̃ bʌmaa wãbidua.–'
  eng-F35: So in answer Peter said, “Lord, since it's you, command me to come to you
    on the water.”
  ind-ind: Lalu kata Petrus kepada-Nya, “Tuhan, kalau itu sungguh-sungguh Engkau,
    suruhlah saya datang kepada-Mu dengan berjalan di atas air!”
  pes-OPCB: 'پطرس در جواب گفت: «سَروَرم، اگر خودت هستی، بگو تا من هم روی آب راه بروم
    و نزدت بیایم.»'
  mpt-mpt: Fitae baabanea Sum kobo bain ye tebeb biamo baatneneba nesa aa dang dim
    daak tama tamania kebsu natlano gesea
  bla-bla: Ki Peter nokŭt'anĭstsiuaie, Nin'a kŭm'ămieniki ani'kit ksĕsto'a nŏk'itotosi
    nŏk'itsitŭpauauŏkasi omŭk'sikĭmi.
  ssx-ssx: Koto leeke Pidama꞉ Yesu pa꞉ta꞉ alota꞉ Tekehalio. Neketa꞉ ota꞉ neke ya꞉ka꞉na꞉ta꞉
    kota꞉ I̱ tiao do ikali manda a꞉pa neke pa꞉ta꞉ a꞉pono nakana꞉ma꞉ I̱ epo laa lae
    leekeme.
  mkl-mkl: Ŋɔi Piɛɛ í sɔ̃ɔ í ni, Lɑfɛ̃ɛ, bii ɑwɔi, jɔ̀ ɑmu mɔ n nɛ n nɑɑ bi tɛɛ si
    ɑntɑi inyiu.
  gaq-gaq: ଏନ୍‌ ଅଁଚେ ପିତର୍ ବାସଙ୍ଗ୍‌କେ “ମାପ୍ରୁ, ଜଦି ସତ୍‍ରେ ନାଁ ଡିଙ୍ଗ୍ ନାଲେଏ; ତେଲା ଣ୍ଡିଆ
    ଆଡ଼ାତ୍ରା ଅଲେଙ୍ଗ୍‌ଚେ ନାଁ ଡାଗ୍ରା ପାଙ୍ଗ୍‍ନ୍‍ସା ଆନେଙ୍ଗ୍‌କେ ଆଦେସ୍‍ ବିଲା ।”
  gof-RNT: Phexiroosi iyaakko, “Godaw, nena gidikko, taani haatha bollara hamuttada
    neekko baana mela tana kiitta” yaagis.
  unx-unx: ଏନ୍ତେ ପାତ୍‌ରାସ୍‌ କାଜିକିୟାଏ, “ହେ ପ୍ରାଭୁ, ଆମ୍‌ଗି ତାନ୍‌ମେରେଦ ଦାଆଃରେ ଆଇଁୟାଃତାଃତେ
    ହିଜୁଃମେ ମେନ୍ତେ ଆଚୁଇଙ୍ଗ୍‌ମେ ।”
  gah-gah: 'Loko lokago, Pitá nene láa loko limó: Guivahanitemaka, géisi noitanimó
    nene lokako nagamí amupiló imane lisokinake géisi noanitoka vitohe.'
  lcm-lcm: “Si man numai palau a Volava, asok iau ani naka pasal taun ua kuli laman.”
  aer-aer: Peter anteme angkeke, “Akngerrepataye! Unte-ame yanhe? Unte apeke-arle
    arratye yanhele tnemenge atyenge antangkaye ayenge boat-engentyele atnarnpemele
    alhetyenhenge ngkwenge-werne kwatye artepele.”
  qvc-NT: 'Pidruqam nirqan: —Qam Jisukristu kashpaqar, kamachikuy, kay yakukunapa
    sawanda purishpa, ch''akip shamunaypaq qaman, nishpa.'
  tgl-ULB: Sumagot si Pedro sa kaniya at sinabi, “Panginoon, kung ikaw iyan, utusan
    mo akong pumunta sa iyo sa tubig.”
  cbs-NT: 'Pedron yuikin: —Yusinaan, min miamenkain, en miki nukui kanun: “Ian bemaki
    juwe”, ea wawe— aka'
  xtm-NTPP: 'Kovaa Pedro ma chi ni ndakone''e de: ―‍Señor, nú maa ni kúu, tatnuni
    ni ja na kuu kaka sa nuu ndute a te jan tu''va ña''a sa ―‍kúu de jiña''a de.'
  nnq-nnq: Petulo ngannengela Yesu, “Angwana, anda kweli mwenga unenge ne nyende panani
    ja mache nhike kwenio.”
  bao-NT: 'To biro cʉ̃ ca ĩiro, Pedro pea o biro ĩiwi Jesús''re: —Wiogʉ, mʉra mʉ ca
    niijata, oco jotoara mʉ pʉtopʉ yʉre waa dotiya —ĩiwi.'
  san-ORI: ତତଃ ପିତର ଇତ୍ୟୁକ୍ତୱାନ୍, ହେ ପ୍ରଭୋ, ଯଦି ଭୱାନେୱ, ତର୍ହି ମାଂ ଭୱତ୍ସମୀପଂ ଯାତୁମାଜ୍ଞାପଯତୁ|
  huv-NT: 'Quiaj tendeac a Pedro masaj nej: ―Teat Naxey, ata naleaing ique, iich xic
    namb najüy teomal yow aton natüch ic ―aj nej.'
  otn-NT: 'Ra̱ Bɛdu p''ʉya bi ''yɛ̱mbra̱ Jesús: ―A nu̱''mø ngue gue''e grá̱ Hmu̱,
    da̱mi̱ ''yøt''e ngue da̱ zä ga̱ n''yogä ma̱xøts''e ra̱ dehe. Ga̱ søngä p''ʉ ga̱rá̱
    ɛ̱hɛ̱.'
  nop-nop: Unduŋ yobune Pitadi yoguk, “Wapum, biyagoŋ hinek dagoŋ nobu buluweŋ kaŋ
    yobune ime tabe foloniŋgoŋ yalitawooŋ gabit.”
  obo-NT: Na kahin Pedro kandin to, “Longaggon, otik mooggot en no sikkow ika, po-unduwonna
    a to kikow nod ipanow ka-ay to ampow't oweg.”
  cak-ENT: 'Y ri Pedro jari'' xch''o-apu chin ri Jesús ri c''a petenük pari'' ri ya''.
    Ri Pedro xbij c''a chin ri Ajaf Jesús: Si ja rat, tabana'' c''a chuve que nquibiyin
    pari'' ri ya'' richin nquibe-apu aviq''uin, xbij ri Pedro.'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤐᤋᤪᤢᤛᤖᤧ ᤔᤧᤳᤋᤢ. “ᤍᤠᤱᤒᤣ. ᤛᤧᤰᤂᤠ ᤂᤧᤏᤧ᤹ᤀᤣᤏᤧ ᤑᤠ᤹ᤃᤪ ᤀᤡᤱᤃᤠ᤹ᤀᤠᤱ ᤆᤫᤠ᤺ᤳ ᤛᤶᤍᤠᤱ
    ᤗᤠᤱᤄᤣᤃᤧᤖ ᤑᤧᤖᤧ᤹ ᤔᤧᤳᤋᤠᤱᤅᤧ᤹ᤀᤥ॥”
  mie-NT: 'Ñúcuán de nī ncāhān Pedro jíín yā: Señor, de tú maá ní cúu, de cachī ní
    jā suni ná cáca jéhé sá nūū mar de cuēē sá nūū ní, ncachī dē.'
  san-TIB: ཏཏཿ པིཏར ཨིཏྱུཀྟཝཱན྄, ཧེ པྲབྷོ, ཡདི བྷཝཱནེཝ, ཏརྷི མཱཾ བྷཝཏྶམཱིཔཾ ཡཱཏུམཱཛྙཱཔཡཏུ།
  qve-NT: 'Hinaqtinmi Pedroqa contestaran: —Señor, sichus qanpuni kanki chayqa, mana
    hundikuspa ununtakama qanpa kasqaykiman purispa hamunaypaq nimuway, nispa.'
  pao-NT: Soo Peter yise mee oo netamma, “U ka togesapa Ne Pabe'ena ka paa-koobakwi
    namatoo e bikwu. O'no yise nu u oedyukukwu.”
  cbu-NT: 'Táyarisha, Pitorsha: Isusoo, ¿shiy? ¿Kaap zurakish? Ashiri nuwaa kungumun
    naani tánda; tárangiya.'
  usa-usa: 'Pítaama maará téna yauwéqma tiráiye: “uyátáráana-nako, emô kéyema emá
    kemmá tááyenaq enôpaq nonánánaakaq ono.” téna tiráiye.'
  soy-soy: 'Piyɛɛ uu u mɑɑ rɛ: In tɛ mɛsei pɔ́ɔ lo, ɑ tíyɛsɛ kɛ́ míni kɛcɑ́ɑ́ sɔ́nɛ
    kɛ́ nɛ pɔ́ lɛɛpɔ, Upíimɑ!'
