verse: MAT.014.007
translations:
  kpx-kpx: Isime namihai avoe, “Seleveta ana onoleho isiviage dana a isivi ke mai
    aoi.”
  okv-H: eto Herodias ta iae ta degi amita do humbasi uje aisuja avo hande ikasi oje
    enu pambuto e ta degi enu
  tbo-tbo: Guguhinina a hala binei ma Heloda i kaoha duma po i baha gwala natuna guguhinina
    uyahina i pa, ‘Inapa awai om luhogala yaka apo geka hougana a welem.’
  mal-C: അവൾ എന്തു ചോദിച്ചാലും കൊടുക്കാമെന്ന് രാജാവ് ശപഥംചെയ്തുപറഞ്ഞു.
  grc-SR: ὅθεν μεθ᾽ ὅρκου ὡμολόγησεν αὐτῇ δοῦναι ὃ ⸂ἐὰν⸃ αἰτήσηται.
  bgc-bgc: इसपै उसनै कसम खाकै वचन भर लिया, “जो कुछ तू माँगैगी, मै तन्नै दियुँगा।”
  khz-khz: Gaura pakurai ia maaona maparana na kila gaoka vagina evetaina pala vavinena
    ekilagavu-veniato, netiwato, “Goi rakagau oririwaana gauna ono kilagia, pana venimu.”
  deu-TKW: daher er ihr mit einem Eide zuschwur, ihr zu geben, was sie verlangen würde.
  zsr-NT: Gzxiꞌ lu nëꞌë Herodes len benëꞌ tsutsu xtidzëꞌë unödzjëꞌ queëbiꞌ bítiꞌtëz
    bi gnabbiꞌ lahuëꞌ.
  lin-lin: Boye, Erode alakaki mwasi yango, na nzela ya ndayi, ete akopesa ye nyonso
    oyo akosenga.
  hns-NT: 'Ohie se oe kasam khaaike larkie se bolies: „Toe tjaahe djaun tjiedj mangiehe,
    ham toke deb.”'
  noa-E: ich bãaurrag, “Pʉchdëu nem khõsim mʉrʉg jëeubá; mʉch imeerba mua deeb khaba
    deejugui” ajim anaabá.
  eng-EMTV: Therefore he promised with an oath to give her whatever she should ask.
  mib-NT: Te ni jejnūhun téyɨ́ de jeē cuáha de núu na vé cacān i nuū de.
  lif-NT2: खे़ने़ॽ थे के़नाःक्‍तुसाङ् पिने़रो लॽरिक् माङ्‌हे़क्‍सिङ्‌लो॥
  xnj-xnj: Namwene akamjovela kwa chilapu kumpela msikana mwenuyo chindu chochoha
    cheiyupa.
  mmx-mmx: la ga lok laxakaape do neni naba raba mo loono mi tavanga neni na sing
    tin.
  cbr-NT: 'Cuëënquin ca xanu xuntacu cacëxa: —Añu ñu caramina mi ''inánun ''ë ñucati
    a cana asérabi mi ''inánti ''ain. Sinanatëcëntimoquin cana ashiquin mi cain.'
  tee-NT: Pus lhipastacnilh Dios chai junilh ju atsi' ni caxtakniya' va tuchi casq'uiniyach.
  eng-LSV: after which with an oath he professed to give her whatever she might ask.
  cak-NT: Y romari' ri Herodes xu'on jurar che ri ral ri Herodías chi xabachique (xama'anchique)
    ri nrojo', can xtuya-wi che.
  pah-NT: 'A''ero ga e''i hẽa pe: —Gara nde erepota imondoa ejive? ei ga. Amondo tuhẽ
    po ti ji nde ve nehẽ. Tupana''ga ji''ea renduvame ji ei poro nde ve. A''ea Herodes''ga
    e''i Herodiashẽa ra''yrahẽa pe.'
  sja-NT: 'Maperã jaraji ma awẽramaa: —Tachi Ak''õre k''ĩrapite mɨa juraa bɨ teeit''ee
    pɨchia iidiruta.'
  xed-xed: 'Kaʼa mantsa: «Dər nahgani ɗawaŋ ka da iʼi ná, ta vlaghavla yu,» kaʼa waɗanatá
    tsa makwa ya.'
  mks-NT: Sa̱há ña̱ cán quéa̱ qui̱vi̱ Ndióxi̱ tává da̱ tá sáhan da tu̱hun da nu̱ ñá
    cán ña̱ quia̱hva da nu̱ ña̱ ndá ña̱ cúni̱ mé ñá ca̱ca̱ ñá nu̱ dá.
  gfk-S: '@see-verse:MAT.014.006'
  bmu-bmu: Miaŋgöra ambi seram miaŋön wani yuaigöra qesibawak, kiŋnöŋ mi tököm waŋgimamgö
    keu jöhöba keu mi jöjöpaŋ keunöŋ jim köhöiyök.
  dgz-dgz: Menan waenoro ame inap kaimakaet wa agiasen, dim da menan anu wapi di ta
    wanat wan.
  eng-GNV: Wherefore he promised with an othe, that he would giue her whatsoeuer she
    would aske.
  zaa-NT: Acca benią ofrecer lani juramento qui'ni gutìą qui' niula cuiti'a iyate
    nu inàbanią na.
  eng-WEBSTER: Upon which he promised with an oath to give her whatever she would
    ask.
  guh-guh: 'Nexata Herodes najumecapanepaeya pexaniajaijumeta jumaitsi pejionëyojavabelia:
    —Xua jitsipame nevajëtsianame. Nexata itsa nevajëtsianame, itsacuenejava ata carajutsianatsi,
    jai Herodes najumecapanepaeya pejionëyojavabelia.'
  bon-bon: siige jojige egä, “Cane Acejiyame me opo gaabe je naajenine, egä maane
    ngena tääpume liba nätinärenite, cane nääcärenine.”
  nhw-BL: Huajca Tlanahuatijquetl Herodes quitencahuili quimacasquía nopa ichpocatl
    tlen hueli tlamantli catli quitlajtlanisquía.
  swh-ONEN: kiasi kwamba aliahidi kwa kiapo kumpa huyo binti chochote angeomba.
  wbi-wbi: Kuhanga akajiigha kukumpela kino ilonda kusuuma.
  bba-bba: sere u nùn nɔɔ mwɛɛru kuɑ kɑ bɔ̃ri u kɑ nùn wɛ̃ ye u koo nùn bikiɑ kpuro.
  eng-KJVCPB: Whereupon he promised with an oath to give her whatsoever she would
    ask.
  kgk-NT: '@see-verse:MAT.014.006'
  waj-waj: 'Innara yoketauvaara ivo kua kiaa teerama yeena rau kioo kuaivaa tunoo:
    A ni yaparakianna mminnaivaa fai na kutaa i mminaravaivee,'
  cpy-cpy: 'Ikantakiro: “Eenitatsi-rika pikowako-tenari, aritaki nopakimiro. Omaperotatya,
    riyotzi Tajorentsi eero namatawi-tzimi.”'
  ekk-PKP: Ta tõotas vandega anda neiule, mida iganes too tahab.
  mpx-mpx: inoke i papasila i ba, “O sila nam, ebo hauna gun nu awanuni, nasi na pewa.”
  wbp-wbp: Junga-juku, Kingi Yarurdurla wangkaja kaminaku, ngulajurla kuja wangkaja,
    “Nyiyaku kanpaju ngampurrparluju wardu-pinyi? Kajinpa-nyanu nyiyarlanguku purda-nyanyi,
    ngulaju kapurnangku yinyi nyiyarningkijarra. Kaaturlu kaju milya-pinyi kuja karnangku
    junga wangka!”
  luo-luo: mi nosingorene, e yor kwongʼruok ni obiro miye gimoro amora mokwaye.
  nhe-NT: Huajca Tlanahuatijquetl Herodes quitencahuili quimacasquía nopa ichpocatl
    tlen hueli tlamantli tlen quitlajtlanisquía.
  aii-aii: ܘܩܘܼܘܸܠܔ ܠܹܗ ܒܡܵܘܡܵܬܹ̈‌ܐ ܕܒܸܬ ܝܵܗܒܹܠܔ ܠܵܗ̇ ܟܠܔ ܡܸܢܕܝܼ ܕܛܵܠܒܵܐ.
  esk-NT: Akiqsruġniġaa nalupqinaiqł̣ugu qaitchigisiñipḷugu supayaamik iŋiqpan.
  msb-msb: kaya nagsumpa ini na ihatag sa daraga an nano man na hangyuon niya.
  cpa-NT: Jøng² ca¹tsáih¹dsa tsih²mǿ² hi² lah¹té¹² cuø¹dsa he² hi² møa¹dsa.
  dso-dso: ଏରଦ୍‌ ତାର୍‌ ଉପ୍‌ରେ ଏତେକ୍‌ ସାର୍‌ଦା ଅଇଲାଜେ, ସାର୍‌ଦା ଅଇ ପର୍‌ମାନ୍‌ ନିୟମ୍‌ କରି
    କଇଲା “ତୁଇ ଜାଇଟା ମାଙ୍ଗ୍‌ଲେ, ସେଟା ଦେବି !”
  meu-meu: Badina bunai ia na mai hereva metauna ida e gwau hamata, baine noia ḡauna
    baine henia eto.
  yva-NT: Weti po raurairive patimuve rai pare, “Animaisye mi nyare mbekero rai, indati
    syo raunande nai.”
  dgc-dgc: Kanya nipangako na a iatéd na diya i maski anya a agidén na.
  zpm-NT: 'haxta briee ro me rëb me: “Ncuaaṉe gacladztaa luu gnab luu, znedz naaw.”'
  hix-NT: Àro ke, onà wyaro nkekon hatà, noro, omaso wya. Eten xe manaye, kekon hatà.
    Eten xe manaye. Àro rma wàmyaha, àx oyehtxoho rma. Tàmpàra rma ryehtoko, romtatkano
    rma hak Khoryenkomo, kekon hatà, Eroknesà.
  sim-sim: Herot am si mblarin or heyehe nor rupshi mendehe mainkwambuk ormu mbara,
    �Os nyi lakmbaha nyi hishiwan nyi mbanak avak a hakwa sir.�
  npi-ULB: त्यसको प्रतिक्रियामा तिनलाई जे मागे पनि दिनेछु भनेर हेरोदले वाचा गर्दै
    शपथ खाए ।
  cgc-cgc: daw ganumpa gid na iatag ki kanen daw ino iya na ayuon.
  tim-tim: Heroteŋe hin dâep, “Anutugât dewunŋân makbe. Wan me wan ekmâ ulit niŋmenâ
    âmâ are âmâ âlepŋe giŋbian.” dâep.
  yor-yor: Nítorí náà ni ó ṣe fi ìbúra ṣe ìlérí láti fún un ní ohunkóhun ti ó bá béèrè
    fún.
  wos-wos: Yata dé léré wa, “Nyéni nak jooka mawuli yata wanyét, wuni wun joo hwetawuni.
    Wawun maki hurutawuni. Mwi hundi wuni we.”
  emp-NTPO: Maʌ̃ carea maʌ̃ awẽrãa wãrãneba jarasia ne baridua idjia iwid̶ibʌrʌda
    diaida.
  eng-F35: So he promised with an oath to give her whatever she might ask.
  ind-ind: sehingga dengan bersumpah dia berjanji untuk memberikan apa saja yang diminta
    anak itu.
  pes-OPCB: به‌طوری که برای او قسم خورد که هر چه بخواهد، به او بدهد.
  mpt-mpt: Gode niniino taisanea baabonea Ne moton ye obo inamin namino donene genemebo
    doklamabibo ge baabosebe.
  bla-bla: Itsiksĭs'toatsiuaie atoŭn'ĭssĭnni mŏk'ittokotossaie otan'ĭstopiaie.
  ssx-ssx: mo wandiki pa꞉ta꞉ ipika꞉ pi tieke la꞉ witolo alota꞉ Nakana꞉ma꞉ I̱ pa꞉ta꞉
    aleke ma꞉nda꞉ kie laa honke leka꞉na꞉ta꞉ kota꞉ I̱ma꞉ ota꞉ kulueke laa la꞉ witolome
    leekeme.
  mkl-mkl: hee í ceɑɑ kuwɑ̃ nɔ í ɡbɑsi í ni nŋu ɑ́ muɑɑ mii iyi í bi fei.
  gaq-gaq: ମେଁ ଆଡ଼ାତ୍ରା ସାର୍ଦା ଡିଙ୍ଗ୍‌ଚେ ହେରୋଦ ପାର୍‌ମାନ୍ ସାଚେ ବାସଙ୍ଗ୍‌କେ “ନେଙ୍ଗ୍ ପାର୍‌ମାନ୍
    ସାଚେ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ ନାଁ ମେଃନେ ନାସାଲ୍ୟାଏ ନେଙ୍ଗ୍ ଆନାକେ ଆତେନ୍‌ ମ୍ବିଏ ।”
  gof-RNT: Yaatin, I, “Iya koyaba ubbaa immana gidi” caaqqis.
  unx-unx: ଆଡଃ ହେରୋଦ୍‌ ଇନିଃକେ କିରିୟାତାନ୍‌ଲଃ କାଜିକିୟାଏ, “ଆମ୍‌ ଆସିଙ୍ଗ୍‌ତେୟାଃ ସବେନାଃଇଙ୍ଗ୍‌
    ଏମାମେୟାଁ ।”
  gah-gah: 'láa loko limó: Neza nene Ómasímini avogisaló lo hukoko noluve. Geza nemú
    manamú nivisive loko litani netá hanuva giminogo uve.'
  lcm-lcm: na kala antok ia ta ka alis ia ta saka nem an kapo buk ia. Na kapo aunai
    atuvala ta kapo tutuman kana mengen.
  aer-aer: Kele, Herod marleke angkeke, “Iwenhe ikwere-ame atnerte ngkwinhe ahentye
    anthurre aneme? Iwenhe ikwere apeke-arle unte itirreme, the ngenhe arne ingkirreke
    antheme nhenge unte-arle ahentye-anemeke. Ngkartele itelareme ayenge-arle ngkwenge
    arratye ilelhemeke.”
  qvc-NT: 'Chaymi payqa intinadanda jurashpa nirqan: —Ima mañawashqaykitam qoshqayki,
    nishpa.'
  tgl-ULB: Bilang tugon, nangako siya na may panunumpa na ipagkakaloob ang anumang
    hihilingin nito.
  cbs-NT: 'jaskai uinkin xanen ibun jawen aniwa yuikin: —Min ea jaskaxunayadan, chanima
    jawada min ea yuka en mia inanxanaii— akaya'
  xtm-NTPP: Te chukan kúu ja ni skuiso de ja kua'a de ndaka nawa kakan maa i.
  nnq-nnq: mpaka Helode ngalagana kumpe kamwali jwenio kilebe cha chochoa chapa kujopa
    mapata.
  bao-NT: “No ca boorije mʉ ca jãirijere mʉre yʉ tiicojo majuropeecãrucu. ¡Yee méé
    mʉre yʉ ĩi!” cõre ĩiupi.
  san-ORI: ତସ୍ମାତ୍ ଭୂପତିଃ ଶପଥଂ କୁର୍ୱ୍ୱନ୍ ଇତି ପ୍ରତ୍ୟଜ୍ଞାସୀତ୍, ତ୍ୱଯା ଯଦ୍ ଯାଚ୍ୟତେ, ତଦେୱାହଂ
    ଦାସ୍ୟାମି|
  huv-NT: Quiaj tapiüng apmüüch aaga nüx quiaj cuajantanej leaw apmatün, aton tapaj
    minüt midios nej majaraw naleaing apmüüch.
  otn-NT: 'Ra̱ Herodes bi ''yɛ̱mbra̱ hmu̱te: “Nu̱''mø tema̱ cosa gui ''yäqui, nu̱gä
    ga̱ ''da''i”, bi ''yɛ̱mbi̱.'
  nop-nop: “Nu Bepaŋ dawineŋ biyagoŋ hinek yofafaŋelat, du nemek niŋdok nadiŋa nanimbune
    kedem gambit.”
  obo-NT: De-en id totandu sikandin, kahi rin to, “Od pongulivot a no id boggoy ku
    en kikow kos ahad ondan nod buyuwon du.”
  cak-ENT: Y romari' ri Herodes xbün c'a jurar chin ri ral ri Herodías que achique
    na c'a ri nrajo' xa nuya-vi chin.
  lif-NT: ᤂᤧᤏᤧ᤹ ᤌᤣ ᤁᤧᤏᤠ᤺ᤰᤋᤢᤛᤠᤱ ᤐᤡᤏᤧᤖᤥ ᤗ᤹ᤖᤡᤰ ᤔᤠᤱᤜᤧᤰᤛᤡᤱᤗᤥ॥
  mie-NT: De nī ncāhān téyíí dē jā cuāha dē nā-ni cuá cúu jā cācān ji nūū dē.
  san-TIB: ཏསྨཱཏ྄ བྷཱུཔཏིཿ ཤཔཐཾ ཀུཪྻྭན྄ ཨིཏི པྲཏྱཛྙཱསཱིཏ྄, ཏྭཡཱ ཡད྄ ཡཱཙྱཏེ, ཏདེཝཱཧཾ དཱསྱཱམི།
  qve-NT: Chayraykun Herodes Antipasqa chay sipasman juramentota ruwaspa prometeran,
    ima mañakusqantapas chay sipasman qonanpaq.
  pao-NT: Soo Herod yise ka pumme nugakudu meeoo oo netamma, “Tooe hemmadooe u soogwina
    nu u geakwu.”
  cbu-NT: 'Michitamaam iwapayaru, Herodesarinsha: Nuwsha tuwapchinllpa. Yuwaa zandkish
    anoo mashangandama. Izuuru panachinllpa. Zuraktana. Ngichkeezi, tárangiya. Wamkursha
    mazinanataranll ashirangana.'
  usa-usa: 'min-ínáárúgómmá maará téna Érôtima áraimma Áánûqtun aúrakaq timá akoqnáá
    umákaraiye: “emá keqtábá móra-yataaqa ‘timiyo’ tinna-yátááqá paá aménúne.” téna
    Érôtima tiráiye.'
  soy-soy: uu pisoi inipɛɛ iyɛ-i símisi uu wééri rɛ ukpére uyɛ̃ un yo mpuri n
    lɑ, un li u m pisɛ, u yɛ́ li u pɑ.
  hui-hui: wandari biagohondo lalu, Í̠na ngi larego ale ta nabi nguliya, lalu lowini.
  amf-amf: Herodis wozadhayse kona, ‘‘Iam hanin oyson yerinam hana imayda ime’’ hamayse
    kona ki malla ardade.
  quc-NNT: Sib'alaj xqaj chuwäch, xub'an k'u juramento chi kuya che ri ali apachike
    ta ne ri kraj ri are'.
  dob-dob: ꞌEnega Elodi gomagweine nina ꞌena ꞌiona oboboma be ꞌaene ꞌabo toꞌase nuwanuwana
    ꞌida ꞌebwaꞌe tuga, ta wate ꞌisawa tamatamana.
  wrs-wrs: '@see-verse:MAT.014.006'
  mca-mca: Qa hik ta'ƚijupi' in weniwjutsiqeniji'mha qu' yijaayi'ija qu' netisij pa'qu'
    niyinijets.
  tzo-TZC: 'Jech o xal ti Herodese jech laj yalbe ti tsebe: ―Xil Dios, cꞌanbun ti
    cꞌusiuc noꞌox ta xacꞌane, ta xacacꞌbot ―xi.'
  mya-mya: သို့​ဖြစ်​၍​ဟေ​ရုဒ်​သည်​သူ​ငယ်​မ​နှစ်​သက်​ရာ ဆု​ကို​ပေး​မည်​ဟု​ကျိန်​ဆို​၍​က​တိ​ပြု​၏။
  gng-NT: nɛ u pole' ki ye u miɛ' wɔ nà kɛ la, u li de wɔ.
  cbi-NTPO: juntsa na'manu ti pa'ñuba Diosnu paka' tsanguenbera kenu tsuyu ti' ma
    tsandimuwaami.
  ikk-NT: hụn wụ nị Hẹrọdụ nọ kwe ẹ nkwa, kun iyi, n'o sikọ d'e y'ẹ ihiẹn ọwụlẹ ọ
    chọ.
  leu-leu: e nane kuus fanai xe sina malaan, “Ne kuus tuuna, ne taa tavai nano pana
    so ta mo no taa finau pana.”
  maz-NT: 'O xipji c''ua c''e xunt''i: ―C''ua ga mbãrã Cjimi ''ma pje rí dyötcü, nutscö
    rá da''c''ü, eñe e Herodes.'
  bod-N: ཁོས་བུ་མོ་དེ་ལ་ཁོ་མོས་ཅི་འདོད་བཞིན་སྟེར་བར་དམ་བཅས་ཏེ་ཁས༌བླངས།
  tca-NT: 'Rü yemacèx ngĩmaã inaxuneta rü ñanagürü ngĩxü̃: —¡Choxna naxcèx naca i
    ṯacü i cunaxwèxexü̃, rü aixcüma tá cuxna chanaxã! —ñanagürü.'
  zpl-NT: nu hasta uquieꞌella Diose nú deteꞌlla xitse nú nacuꞌnchu lulla.
  mbc-NT: 'Mîrîrî ye''nen ta''pîiya mîîkîrî maasaron wîri'' pî'': —‍Seru'' pe pra
    tauya sîrîrî apî''. Upî'' î'' rî itu''se awe''to'' esatîya ya, tamî''nawîrî itîrîuya
    —‍ta''pîiya.'
  ndg-ndg: Kwa yangwa ahadi yake kwo lapa panga alowa kumpeya chochote chalowa luba.
  wsk-wsk: se maonam, “Ani balsam mu balsam,” mam, “ni aitakta mel bo ko kuar ale
    balu mu ani am kisekko,” mam.
  toj-NT: ―Xila Dios, oj ni caa yi ja jas huas sc'ana quii, xchi ja reyi.
  tbc-tbc: An lo iŋ ru dabai nam irupeig ata mel niŋen o isumiani dop man, rumok geig
    ak mel an ka ipani san mi a.
  sna-sna: zvokuti akamuvimbisa nemhiko kuti aizomupa chipi nechipi chaaizokumbira.
  smk-NT: ket wana konan balasang, “Sambawan ko nin ibi ko komo a animan nin dawaten
