    de kada ana tungga inanak ndia nonoken leo.
  kyf-kyf: 'We wlaa Ewlodʋ ''kʋayli la, nɩɩ, ɔ ka bi ɔ -limaa ''yibadɩɩ ''gbʋ, ɔ nɛɛ:
