  bbr-bbr: '@see-verse:MAT.014.008'
  inb-inb: 'Mana pai iuia­kus­ka­sina mañag­manda, iapasi llaki­rig­samurka. Kikin,
    Taita Diuspa ñawi­pi nis­kata pai­wa kag­kuna uia­na­kug­manda, iukarka ninga:
