  kan-OKCV: ಆಗ ಅರಸನು ದುಃಖಪಟ್ಟರೂ ತನ್ನ ಪ್ರಮಾಣದ ನಿಮಿತ್ತವಾಗಿ ಮತ್ತು ಭೋಜನಕ್ಕೆ ಬಂದ ಅತಿಥಿಗಳ
