  mto-NT: Vanꞌit tseꞌe je̱ yakkutojkpa chaachvinmapyu̱jk. Ku̱x tá̱vani veꞌe je̱ Nteꞌyam
    du̱yaknaxy vyeꞌna je̱ts tá̱vani veꞌe du̱ꞌamo̱tunaxta je̱ javya̱a̱ꞌkx, je̱ꞌe̱ ka̱jx
    tseꞌe du̱pavaajñ je̱tseꞌe yakmo̱ꞌo̱t,
  bzh-bzh: Nër nebë sënë lom mehö-los-bengö Herot* ayo maggin, rëḳ kwa vo ġaġek
