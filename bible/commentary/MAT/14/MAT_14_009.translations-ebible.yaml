  nvm-nvm: Fu ijeg kuardamga Erod fuka bomana oifiaimga fu arekafa vierafen. Regavo
    fuka e fok duok ijo nifak ijia kua, A irerag kafo kiekma na ke vajakno kuainma
    ijefuon fum ijia ren. Ijefuon Erod fun e bijaivo fuon iji kia, Ni va dibur ijia
    aru Jon kaname nigen fuon iji kanafume abe una igia ruafno kiain.
  mps-mps: Agai tama po wai, tama tuni bidigo homu sęgę yai. Tiali goli agai po
    dąų weyu po mu po da wali te homu elama, tama aga dali dualama nai tuali bidi
    dabe augwaligo me te po wabo odai. Tama tibaso, agai te po aga sę ebo bidi dabebolo
    wai, “Te nai agabolo mao,” te po wai.
  pab-NT: Herodes semene hoka amaikohare. Xakore hoka hatyo iraihenere tyotya hakaixakalaharenai
    haotita hiyetaiya atyo maisa aliyakere maxekaneta xoimahaloti ana.
  llg-llg: Namanene inanak ndia noke leondiak, boe ma Herodes tenden hako tutik. Tehuu
