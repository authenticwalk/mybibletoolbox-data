  ote-NT: Nuꞌbʉ́ ra Erode xi bi du rá mʉi, pe himbi za bi gømbi ngueꞌa̱ njabʉ xqui
    ña̱tuabi ne xqui ꞌyøde núꞌʉ mi huhuini ja ra mexa.
  wnu-wnu: 'Ende qamara Herot borusi toubeter, ego wo qob qoan munon yurau aib magqurt
    qob gagam mom nausier eng gab qamar: “Mi eng qurar eng ba di utar,” ende qamarei.'
  zam-NT: Co'se' mbìn Herod tataa ndxab mza' loo Herod, anze'f mxi lezo' Herod por
    con' li Herod. Per com le' Herod mde'th lèe Diox, ¿lé'?, no ngro'le' di's ro Herod
