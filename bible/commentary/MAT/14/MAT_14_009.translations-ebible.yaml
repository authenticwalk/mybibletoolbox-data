    i bin lisen. So em bin sane ol amiman blo em go ane mekem wanem da gel i bin wandem.
  hlt-THB: Cawh taw sangpahrang ce ak kaw se hy, cehlai mybuh amik veel haih khinkhqi
    haiawh awi ana kam hawh a dawngawh nuca ing a ngaih amyihna peek aham awi pehy,
  soq-soq: Erod aia ema etene nuaparelen, tane apana nisolala danauwo sauaidalena
    baiwa me sorodiawa diamona dima Erodias anoopa iririwalena ruawantopu.
  qub-qub: Chayta wiyaycur mandaj Herodes fiyupa llaquicuran. Gayachishancunapa ñaupancho
    imatapis gonanpaj jurashanpita mana pengaycho cayta munashachu. Chaymi uywaynincunata
    niran chay jipash nishanta goycunanpaj.
  att-att: Á pangikomá nayù magingánay sù ulu ni Kuan, nakalò yù daddam nayù patul.
    Ngam gapu sù pangipagássingán na sù arubáng nayù ira álliuk na, inibilin na ta
    matuppál yù kinagi nayù abbing.
  bki-bki: Mia iliano nei mila Parinio Tubo Erot mijog bova bior kiano verikariano
    na yokovoano nei, mia naio berenio ka ala bo ka tibe ka ga na merevono nei naio
    berenio, bior naio mila ilikakariano jikili jibe na ea kanano bilbilu nalo miralo
    ruei.
  bqp-bqp: Akũ kína pↄ yàka, ama kũ à la dà nibↄnↄ wára yãin à pì ò kpáa.
  mcp-mcp: Njwú-buud músə gwág ŋgwóómbʉ́lú wɔɔŋgʉ̂ cɛy lámʉ́d; njɨ nda nyə á bwey
    kɛɛn ŋkaanə́ mísh mə́ ójóŋ dɨ́ nə́, a mú magʉlə nə́ bwə́ yə́g nyə.
  hat-hat: Kè wa a kase. Men, akòz gwo sèman li te fè devan tout envite yo, li bay
    lòd pou yo bay fi a sa l' te mande a.
  npl-NT: Semi omoyolkoko n rey ijkuak okikak tlan okitlajtlanili n íchpochtli. Pero
    ken okimák itlajtol inmixpa nochteh itlatlalwilwah, otlanawati makimakakah tlan
    okitlájtlanki.
  bgg-bgg: Saja ne zo dun, jimagunde nyieliieshii ai è awai è biwenthek moe shii sbang
    rek pha ji è ai è bimi è lia pha ji rek phi.
  eng-TCENT: The king was grieved, but because of his oaths and his guests, he commanded
    it to be given
  eng-BSB: The king was grieved, but because of his oaths and his guests, he ordered
    that her wish be granted
  cpu-NT: Ari jovashiretanakari Herodes, te inkovavetya. Iro kantamaitacha ikemaiyakeri
    isheninka ikantakerori inkaaranki.
  san-ASM: ততো ৰাজা শুশোচ, কিন্তু ভোজনাযোপৱিশতাং সঙ্গিনাং স্ৱকৃতশপথস্য চানুৰোধাৎ তৎ
    প্ৰদাতুম আদিদেশ|
  tac-NT: '''Liko asíriga we''ká ''nátale alué wa''lula Erore. Tabilé ''la nerale,
    ''lige ''máchigo akéleko suwábaga ralámuli napurigá anílige alué wa''lula Erore
    we''ká e''karúgame ''yámoríligo.'
  eng-WEBPB: The king was grieved, but for the sake of his oaths and of those who
    sat at the table with him, he commanded it to be given,
  gfk-H: Bia Herot ga hadadei ga tapunuk senbia ga lik hadadas no nuna sasalima ra
    matmataan ta ira hasira.
  viv-viv: Kini Helodi kwamayoku yana veꞋoꞋola ginogalini-yo nuwana gikabubu tu ana
    wakawaka moyaꞋaidi matadiya giwonadabadaba faꞋina, givehimeya be Yoni uꞋuna hinavelena.
  yao-yao: Mwenye ŵasupwiche, nambo kwa ligongo lya kulumbila kwao ni ligongo lya
    achalendo ŵaŵatemi pamo nawo, ŵalajisye apegwe.
  tgp-tgp: Supe Herod mo rongo mo sati, pani matan nona retitauhi na naho vao, mo
    retileu vara la vaia.
  auc-NT: Angä ëñente wædinque awënë odeye ïñömö, Æ ëñente awædö. Quïnö ñöwo cæquïmoo,
    ante nanguï wædongäimpa. Incæte godongämæ̈ becönäni ëñëñönänite, Wængonguï ayongä
    cöwë godoncæboimpa, ante në äningä inte në wæ̈nongä ingante tömengä, Baquecä nänö
    änïnö baï cæedäni, änongäimpa.
  kbc-NT: Odaa Herodes, inionigi-eliodi, jaɡ̶agecaɡ̶alo. Pida jeɡ̶eo niɡ̶ijo ligegi
    ane daɡ̶a yakadi me inoke lodoe niɡ̶ijo lodenigipi me lalokegi lanikegi. Joaniɡ̶idaa
    leeɡ̶odi meo niɡ̶ijo ane lipoketegi naɡ̶ajo awicije.
  bmh-bmh: '@see-verse:MAT.014.008'
  ctu-BL: Jini rey tsi' mele i pusic'al. Pero wa'chocobilix i t'an ti' tojlel xq'uiñijelob.
    Jini cha'an Herodes tsi' yʌc'ʌ mandar cha'an mi' yʌq'uentel jini woli bʌ i c'ajtin.
  meq-meq: Andza niye na, a yay a gər a bəy bay. Ane tuk na, ɓa kə mbaɗa kame i ndo
    neheye mazala eye hay a magurlom aye. A vəl tsəveɗ, tâ ye tâ ɗəsayaw.
  noa-H: Mamʌ mag Juan pörta hichig jëeubaawai warre chi rey hök'ĩirjuu haadëjim hanaabá.
    Mamʌ hichdëu hõor t'ʌ̃rk'ʌʌitarr dʌ̈i hãbam mes gaai nʌmuata mag hichig jëeubarm
    nem deeju ha hiek'atarr haawai
  alp-NT: '@see-verse:MAT.014.008'
  san-VEL: tato raajaa "su"soca, kintu bhojanaayopavi"sataa.m sa"nginaa.m svak.rta"sapathasya
    caanurodhaat tat pradaatuma aadide"sa|
  kbq-kbq: Kini ne'mo'a kamigahue hu'nea kegura keke hianagi, ne'zama nenaza vahe'mokizmi
    zamavufi huvempa hu'negu, amigahaze huno huzmante'ne.
  kbh-kbh: Herodes chë soyama tbojanongmé, pero chë ófjanëngbe delante jajúrase tbojans̈buachená
    causa, yojamánda chca chaotsemnama.
  ron-LSB: Împăratul s-a mâhnit, dar a poruncit să fie dat, pentru jurămintele sale
    și pentru cei ce stăteau la masă cu el.
  pon-pon: Nanmarki ap kupur juedelar; a pweki a kaula o pweki irail, me ian i kot
    ni tepel o, a majani ren ki on i.
  nhe-BL: Huan yonque mocueso nopa tlanahuatijquetl, tlanahuati ma quimacaca pampa
    quitencahuilijtoya quimacas tlen quitlajtlanisquía iniixtla itlanotzalhua tlen
    tlacuayayaj ihuaya.
  sps-sps: Ana aatouf reesik fiisok to, san tan tsuen man tan tsue man non jias te
    kat ya matar a fokinai ya vovou iny ton koman tana kooviou to.
  wnc-wnc: buyambam tapatane musia meya sikut. Ngana aminu iat gatake yuke nakinggane
    kaine wamu siakan ngang yawan gwa kekekakutde natake ayanggak kaknga tasinong
    ngang yake
  nmw-S: Kin nuwane i ngak, age i liwo si ginawi sohode vaini yake wana nuwotu, kaiwane
    hobak i silosilo hebwaden si la he sagae yake he matadiye.
  bus-bus: Ben kína pↄↄ yàka, mↄde kɛ̀ à la dà nibↄnↄ wáa yãnzin à bè wà kpáazi.
  gub-BL: '@see-verse:MAT.014.008'
  imo-imo: Yuni aku tepa mele konge terimuna pilipelie Herot konopu umbuni terimu
    nalo yuni paa timbo nimbe, nimbe panjipe Gotenga imbi lepa mi lerimu mele kape,
    yu konopu alowa tendembalo kinye yu kinye peya langi nongo moloringi iyema yu
    kanoko keri pilinge mele kape, aku ulu talo pilipelie, ka ulkena nokoringi iyemando
    ungu te nimbe mundupelie Imbo No Ltindili Jononga nomimu toko pule toko pimingimu
    meko waio nimu.
  boj-boj: Onaqa Herot a Jon qalim moiqajqa are sosai deqa a are tulaŋ gulbekobaiyej.
    Ariya aqa segi anjam tamo kalil naŋgo ulatamuq di marsiq siŋgilatej qaji deqa
    are qalsiqa aŋgro sebiŋ di minjej, “Di kere.”
  eng-DRA: 'And the king was struck sad: yet because of his oath, and for them that
    sat with him at table, he commanded it to be given.'
  knf-knf: Naşih ajooţani, pmehna pi nul ţi kadun ki bañaaŋ biki aduuŋ ufeŧtu paţu
    kë ado kë aji baţija ba.
  san-KHM: តតោ រាជា ឝុឝោច, កិន្តុ ភោជនាយោបវិឝតាំ សង្គិនាំ ស្វក្ឫតឝបថស្យ ចានុរោធាត៑
    តត៑ ប្រទាតុម អាទិទេឝ។
  arn-NT: Fey tüfachi dungu rume weñangkülkaeyew tati longko ülmen Erode, kisu am
    wüldungulu kiñe kuyalltun mew tañi pu mangel ñi adkiñ mew.
  zas-NT: Dád guyunaya rey Herodes, per guial mal bayaꞌn reeman diidx niz loj gra
    ree xbioozaman, gunabeeman xsuldadaman gudëëd reeman ni gunabim.
  ken-NT: Mfɔ Hɛ́rɔd apɔp! Ɛ̌ti nɛyɨkɨ anɛ yí áyɨkɨ nyaka bɛsí mankɔ abhi ɛ́chá
    yi bɛyibhiri ɛyɔŋ ɛyi. Achyɛ yɛ ɛyɔŋ bɛ́ batɛmɛ́ nɛnu mankʉ mbɔ ɛnyǔ mmɔ̌ Hɛródias
    áyàŋ.
