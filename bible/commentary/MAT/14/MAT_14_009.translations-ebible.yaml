    basa so. Huu ria na, de ana tuka ana fetoꞌ ria hihii-nanaun.
  toc-NT: Acxni̠ chuná káx­matli a̠má rey Herodes hua̠ntu̠ xla­cas­quín a̠má tzuma̠t
