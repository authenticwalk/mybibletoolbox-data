  tpi-tpi: King i harim dispela tok, na bel bilong en i hevi. Tasol em i ting long
    strongpela promis em i bin mekim, na em i no laik kisim sem long ai bilong ol
    man i sindaun kaikai wantaim em. Olsem na em i tokim ol soldia long mekim olsem
    meri i bin tok.
  mih-NT: I nducuihya xaan iñi ra rey Herodes sa siñi ra sa cahan ña, zoco sa tyiñaha
    ra Ndyoo, ta sa siñi ñiyɨvɨ yucu vico cuan. Ta yucuan cuenda i tasi ra tyiño,
    ta catyi ra vatyi cuhva ra sii si sii ña.
  qvh-NT: Sayta manacuptinmi rey Herodes fiyupa laquicorgan. Juanta wanusiyta mana
    munarpis gayasishgancunapa naupancho say jipashta promitish carmi wardiata cachargan
    Juanpa umanta rogurir say jipashta goycunanpä.
  kms-kms: King ninde nei pe yuwon rind segi. Pudi ni asine wute ni ane mir rind kin
    ni nde rar pe wand gre neny pre, pugri bu ni ngiq nand, ngawu new ye.
  agn-agn: Pagabasi tang adi, pinongawan tanandia ta mo-ya. Piro tenged ong pangako
    na ong soltiras ang naba-yan mismo tang mga bisita, pinaboat na ra lamang tang
    pina-dol tang soltiras.
  nhi-NT: In ueyitiquiuahqui otlaocox; masqui ohcon, nic yeh yomotencauca ica nitoocaa
    Dios icmactis tlen in ichpocatl ictlahtlanilis, uan occactoyah tlen iuan otlacuahtoyah,
    otlatitlan macmactican.
  ttc-NT: Ntons te k'ulul mandad oje b'isun, per tzan tpaj ojetq tuq xik tsi' tjurament
