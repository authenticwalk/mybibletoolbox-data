    ndlya's mza', ¿lé'?, mnibe' Herod ya xi solndad yéc Juàn Bautist loo thìb plat
    par càa mza'.
  zyp-NT: Abui Herod cawh a lung rei a thui ngetei, canghrasala khuachai sahlo hme
