    tzan txik si' twi' te Wa'nch tuj jun laq.
  dan-1931: Og Kongen blev bedrøvet; men for sine Eders og for Gæsternes Skyld befalede
    han, at det skulde gives hende.
  kwj-kwj: O hinga ti sawewani, king sembe ti nomo naha ya rini a. Woro rini ga funda
