    i Wa̱n.
  tue-tue: Coo teero jĩĩrĩ tʉogʉ́, Herodes wãcũpatiyigʉ. Cʉ̃ʉ̃ boocórira tʉocóropʉ
    “niirṍrã mʉʉrẽ ticogʉda” jĩĩãrigʉ niijĩgʉ̃, ticodutiyigʉ.
  bjp-bjp: King i ongen sising ken keleflik ae ke ka purngis e bala. Isau le, wara
    na falimlim kia, ke na foron ses ae, pesu ka tel fasuut sising ken keleflik ae.
  xon-xon: Usapɔɔn ngbaan aah bui u kina na, le Ubɔr Herod aasui bii. Waah puu tipuur
    ti bicham aanimbil ni na pu, waa ban ke ti bee.
  tzo-ZNT: Ti Erodese iyat yoꞌon. Ta scoj ti isvaꞌan ta rextico ti Rioxe, xchiꞌuc
    ti yaꞌyojic ti muchꞌutic tey xchiꞌuc ta mexae, yechꞌo un iyal ti xuꞌ chichꞌbe
    sjol ti Juane.
  mpm-NT: Yukan ti ni kukuiꞌya xaan ini rey Herodes, ko vanuxia ja ni chisojnuꞌun
    da nuu ña, ti suni ni ka jinisoꞌo yɨvɨ kanchuku jiin da un.
  ots-NT: Bbʉ mí dyøj ya nʉ́, bi ndo du̱mʉy car Herodes, pe nde̱jma̱ bi mandado di
    ttøti ca xquí dyöh car ba̱jtzi bbɛjña̱. Como guegue xquí hñi̱h ca Ocja̱, di uni
    ca te di ttöjpi, cja̱ como már cca̱htijʉ cʉ cja̱hni cʉ már ju̱ pʉ jar mexa, már
    tøhmijʉ, te di dyøte,
  hoy-hoy: राजा दुखी आदुन, लेकीन तान किर्‍या अन, अदिक सांगुळ कुरावाळेर कारण, आग्या
    कोट्टुन कि जो ई पोर अंदुर अद कोटकु आगुल.
  amo-amo: Ugowe ayi ine wa fita kan nin tirinu me, amma bara isiling me, tutung bara
    alenge na iwa di lni nimonle vat ninghe, ato idi so nani.
  pjt-pjt: Ka Iṟatalu nyangatja kuliṟa unngu puḻkaṟa tjituṟu-tjituṟuringu munu paluṟu
    kuliningi, “Tjinguṟu paluṟu ngatjinnyangkaṉa ungkuwiyangku wantima, palu ngayulu
    ngaṉmanytju winkingka miṟangka kalkuntjatjanungku puṯu wantinyi.” Munu paluṟu
    tjaultji tjuṯa wituṉu Johnnga kata kaṯaṟa katira kungkawaṟa panya palunya ungkunytjaku.
    Kaya tjailangka ankula kata kaṯaṟa pulitangka tjunkula katira kungkawaṟa panya
    palunya ungu, ka paluṟu katira ngunytju ma-ungu.
  cwe-cwe: Mbali Mfalume kengilwa na chinyala ng'hani, mbali kwa ichimu cha kwiilaha
    na kwa ichimu cha waja iwageni wowakalile haja hana didugila, kalagiliza yeng'higwe.
  daa-NT: Ɗo wer-ak, sultan Herood adiy nigtu. Kar min ŋa togil ɗo uŋco ka geemir
    gay, ŋa bertu izinne a ŋuuti berin̰ maan kaak ta inditu.
  mlp-mlp: In nazaq bilaqan king na afaqan tiqiy. Afaqan iyad teq in helmo ulilib
    hamta na anadin emad in mataw na gimeb amebay woqnan hulos. Nazaq iyan amun aw
    nagah anan bilamta na in em uggo tibilam.
  ape-C: Aria King Herot nemnek enyudok baraen aria ananish urkum apahw amamaenyish
    atish. Aria anan urkum morum dodogowinyi adurinyi baraen da nenekenyi aria anan
    nanoiwos um ta baraen nyonum eshudok shape shawok worigun shani anan iri um esheshis
    nabes. Namudok aria nakrip amam soldia um henekesh kabi da armatok kwakri um.
  bgs-bgs: Iranu si Herodes. Asal tingód katô tandô din, asta agó buyasán sikandin
    katô mga manubù na ilimud, igtuman din tô igpamuyù katô daraga.
  faa-faa: Somerakano unihae Herotemo kaikia mahisiraka reapo. Mahisiraka reke epo
    hemakapuraka, nōmo makakosapo aíyaka aumaraka somesane, aporo hokono akera sarimasa
    suamo kaisiasamo, wamo patekemakaniesane metakariane, kaíyanapaka epo somesane
    metakarisiafapo.
  kik-kik: Mũthamaki nĩataangĩkire mũno, no nĩ ũndũ wa mwĩhĩtwa wake, na ageni arĩa
    maarĩ iruga-inĩ rĩake-rĩ, agĩathana atĩ mũirĩtu ũcio aheo kĩrĩa eetĩtie.
  cap-NT: Jalla nuz̈ maytiquiztan Herodesqui llact'azzic̈ha. Pero invittaz̈ z̈oñinacaz̈
    nonznan taku onzic̈ha. Jalla niz̈tiquiztan naaz̈a maytacama mantichic̈ha.
  ksr-ksr: Kaeŋ ijoro kimbaa uutanoŋ kobooro wosobiri moroto, jojopaŋ qaaya jero somataurutanoŋ
    ii mogiti, iyoŋoo jaagianoŋ kamaaŋ qewabotiwaajoŋ ama Jombaa waŋa mubutiwaajoŋ
    jeŋ kotoro.
  eng-TNT: 'And the kynge sorowed. Neverthelesse for his othes sake and for their
    sakis which sate also at the table he commaunded that to be geven hir:'
  sbs-sbs: Simwine ni cha filikanywa hahulu chekupo yakwe, kono che vaka lya kukonka,
    ni chalivaka lya vo vavakulya naye, ni cha laula kuti kutendahale vulyo.
  sue-sue: Ago senu ema tua nu duba nuso mou wenua awa. Ata Anutura nana benaura ge
    senu zewai wenua, noko ema dai itiwa amira nana ge nuso osago wai azu,
  fra-NCL: Le roi fut contristé ; mais à cause de son serment et de ses convives,
    il commanda qu’on la lui donnât,
  bhg-bhg: Edo daotari awa dubo vevera esisina, awarata, ainda engari ijide bondoda
    embomai anumbesitera ainda jisida edo tarigari okain sisina, awatedo John da kopuru
    awa gagarada yai piarate ge okain sisina.
  snn-NT: Cagona, Herodesbi ai sa'nti hua'guë runji'i. Ja'nca ruinguëta'an, baguë
    cani jo'case'e'ru tin yo'oye yëmaji'i, ba bain gajecuabi achasi'cua sëani. Ja'nrëbi,
    Juanni huani senjojë'ën caguë,
  atb-NT: Mauzau hpó gi, myit a ngón dut byuq kôlhang, yhang dakam tô é danggidiq
    é yanmai le, bíng pê é myoqdong lé tê nau é yanmai le, yhang dûng é lé, byi râ
    matú,
  cek-AK: 'To naah siangpahrang loe palungset: toe buh nawnto caa angvinnawk hma ah
    lokkamhaih a sak boeh pongah, nongpata ta mah hnik ih baktih toengah paek hanah
    a thuih.'
  bkd-bkd: Tungkay gayed ngaay naguul su harì ba tumenged hu panumpà din duun hu atubangan
    taena ha inimbita din insugù din ha buhaten haena sa pinanayù ku laga.
  ctu-76: Ñoj ch'ʌjyem ti queji i yubin jini Herodes pero cha'an ti' wa'choco i t'an
    ti' tyojlel jini pʌyʌlob bʌ ti q'uinijel ti' xiq'ui ti aq'uentyel jini xc'alʌl
    jini tsa' bʌ i c'ajti.
  lac-NT: 'Caj yubaj u c''ata''r ten u ts''enʌ'': ―Chuquej ten u jo''r Juan. Tu pachir
    tucraj quire'' mʌ'' u c''at u quinsa''r Juan ten Herodes. Quire'' tu rʌc u''yajob
    mac cura''an tu cu qui''qui'' janʌnob, quire'' caj u toc araj: “Je'' in ts''ic
    tech a ba'' a c''at.” Rajen caj tuchi''ta''b ten Herodes ca'' xonch''ʌctac u car
    Juan.'
  xla-xla: '@see-verse:MAT.014.008'
  xav-NT: Taha wa, ma tô apito Erodihi wi tirobzei'õ. Tane nherẽ, sô ĩhârâ norĩ nho'a
    te te azarutu ma ropisutu wa, ma tô ãma tãma uwaimra, te te tiwi ĩwaptẽrẽzéb uwaibaba.
  cuk-cuk: 'Rey-Herodes deyob bunagwa-ega-soge-itosgua, nue-bukib-ito naded, ar bato
    bunagwaga sogsasoggu, “Napira an bega sogye, ar ibu be anse egisbiele, an bega
    ukoye,” degine, dulemar-eba-mese-naba-siid e-itosmarmosoggu, Herodes e-sordamarga
    sogdesunnad: “Bunagwaga Diigi-dule-oged-Juanʼye-nugad-e-nono ukmarye.”'
  tbf-tbf: Ine mi kovakova ka leong a nga aor tsak, eiekesen surie ken vakavakariem
    ta nga tsana i matan ken sar vasier, a nga terie mi nama ngeisngeis nia tsang
    vaotie ken nono ine mi tosuor.
  uig-CYR: Падиша буниңға һәсрәт чәккән болсиму, қәсәмлири түпәйлидин вә дәстиханда
    олтарғанлар вәҗидин, каллисини елип келиңлар, дәп буйруди.
  ikw-NT: O gburu eze igbugbu nụ mkpọma, kọvu kwnornu nụ mkwna wam o kweru, nụ ele
    ya nụ be dazị neeri wiri, ọ karụ be nyee a.
  khs-khs: 'Selapita: piseiki Heloteyewi ta:tapola: himunama enekeye. Mapolose ela:
    eyewi matanese, neyewi miya:na:keye esa: hekilase seyawa, sena tikinise kekena
    sopoke topunase, piseiwa na tiye kina:pa: e seyawa iya:takamakiwa, ewama:pekise
    eyewi seyawa eta: iya:peyamakeye.'
  dwr-ENT: ካቲ ኣው ቃሬቴዳ፤ ሺን ባሬ ጫቁዋ ዲራዉኔ ባሬናና ማዳን ኡቴዳ ኢማ ዲራው፥ ኢዚው ዮሃኒሳ ሁጲ ኢሜታና ማላ ኣዛዜዳ።
  pma-pma: Navong Herod longe, kei longe tisa vis tisa mok. Avaseini en rovattei vou
    vini Sion, kei san ren keke meatin keil onen avoum vousil envatien onen atouli
    enek. En rovattei vamemou en meten meatin keil veni alonge mumon hatkatien takeih
    tuai.
  atd-NT: Pogkarinog ni Hirodis to kagi to anak ni Hirodias, nokogsolsol so goinawa
    rin. Di tongod to imparinog din ka impangulibot din to tibo no mgo magaliug din,
    nigsugu to ogbogayan ka dalaga to pigbuyu din.
  tel-2017: ఆమె అభ్యర్ధనకు రాజు ఎంతో కలత చెందినా తాను ఇచ్చిన మాట కోసం, తనతో బాటు విందులో
    కూర్చున్న వారి కోసం అలా జరగాలని ఆజ్ఞాపించాడు.
  hat-BSA: Malgre sa te fè l tris, wa a te kòmande sa fèt akoz sèman an, e akoz tout
    vizitè ki te la avèk yo.
  top-NT: Herodes acxni káxmatli tú ixlacasquín ni̱ lakáti̱lh, pero como tú ixma̱lacnu̱ni̱t
    nama̱stá hua̱k ixtakaxmatni̱t ni̱ takalhpúspitli y li̱tánu̱lh nama̱kantaxtí ixtachihuí̱n.
  msk-msk: Yagasusul si Herodes tungud sang kanaan saad. Toyo kay kariko nang yatambong
    arag yudungug sang saad naan sang daraga, wakaw pyagasogo naan yang pyangayo kanaan.
  gyr-NT: Aipo ñehesa nombovɨhai eté Herodes; ndiya iri rumo, “Aní” ohe ãgua. Esepia,
    opacatu ava güemimborɨ eta rovaque aipo ehi. Sese, “Taperu chupe” ehiño.
  kmh-kmh: Kun aŋgek Herot niŋek simb gak ak pen; biynimb gok niŋmindyakniŋ, pañ kun
    anup miseŋ minim aŋgay, “Tap bap aŋgniŋeniŋgamban monmon ñiniŋgayn aŋgak” rek
    niŋiy, bi gunap aŋgyokek, Jon kalambis mindek ak amiy, jun won nup ak timbrikiy,
  ukr-ONPU: Цар засмутився, але через клятву й тих, що сиділи з ним за столом, наказав
    виконати її бажання.
  emi-emi: King ghe alousiusila, me poli ghe gheleila inangari nialokoi eteva ta mataira
    namu ngatoa, ghe auliaala va la taula llo ghe kolomila.
  zpv-NT: Ya chin bihn Herodes niꞌchi guyuuꞌ nalaasa stoꞌ ba, per pur nin laꞌba badiꞌhi
    xchiꞌdxyi ba gudiꞌhi ba nin chiꞌh zi guinaaba dxaꞌpa chi loh ba niꞌchin cun ayi
    xa ñuhnn ba, nee pur cun neezaa bwiinn raꞌ nin zohbanee ba loh mweella niꞌchin
    ayi ñaca ñuchaꞌh xchiꞌdxyi ba,
  gux-gux: O bado pali den biidi, ama kelima wan den poli yaa poli bi nitaankaaba
    siiga yeni po, o den yedi ke ban teni li o jafaano.
  kos-kos: Tokosra el arulana oela kac, tuh mweyen el tuh wulela ye mutun mwet loh
    puspis, ouinge el sap in itukyang enenu lun mutan sac.
  ibo-ibo: Arịrịọ a wutere eze Herọd, ma nʼihi iyi ọ ṅụrụ na nʼihi ndị ọbịa ya niile,
    ọ chọghị ịla azụ nʼokwu ya. O nyere iwu ka e meere ya ihe ọ chọrọ.
  yml-yml: Kini Elodi i nogai nuana i vita siwe kebu ꞌana fata yana vonaꞌawaufaufa
    i na lugeuya fai ꞌana wakawaka matadie i vona, bega yana tolugaviavo i vonedi
    i nagoi Elodi yana nuanua i ꞌidewai.
  ory-ory: ଏଥିରେ ରାଜା ଦୁଃଖିତ ହେଲେ ସୁଦ୍ଧା ନିଜ ଶପଥ ଓ ଆପଣା ସହିତ ଭୋଜିରେ ବସିଥିବା ବ୍ୟକ୍ତିମାନଙ୍କ
    ସକାଶେ ତାହା ଦେବାକୁ ଆଜ୍ଞା ଦେଲେ।
  bzj-bzj: Herod mi oanli sari, bot sayka di oat dehn weh ih mi mek, ahn sayka ih
    ges dehn, ih gi di koman fi mek dehn du weh di gyal mi aks fa. Soh Herod sen fi
    mek dehn chap aaf Jan hed eena di jayl.
  chk-chk: Iwe, ewe king a lolilen, nge pokiten ewe pwon fän akapel a föri mwen mesen
    nöün kewe chon kökköto meinisin mi eti le mongö, a allük pwe än ewe föpwül tüngor
    epwe pwönüetä.
  ssd-ssd: Herodus nu pasa ta ismba ŋgamuŋgal pitina ta nu buk pasa saŋgri pilena
    le nane ŋakmba isnaig tukunu nu taŋgo afu kukulniŋgina le
  acr-TNT: Ri rey lic xbisonic ruma ri xtzꞌonox che. Noꞌj ruma cꞌu ri xujiquibaꞌ uwach
    che rali chiquiwach conoje ri e cꞌo rucꞌ pa ri waꞌim, xtakan cꞌu che chaꞌ cayaꞌiꞌ
    na che rali ri cutzꞌonoj.
  rop-rop: Wal Herod bin brabli nogudbinji na. Bat imbin lafta duwit langa det gel,
    dumaji imbin meigim det pramis langa det gel wen ol detlot pipul bin deya.
  mee-mee: Na ka inae Eroto a i a kelangpatali longe pangamologa laeala, na i ka ragunaso.
    Ava pala na i ke patokala ngailu ka pangamologanganame, ba reke tattara ta kaning
    kala nge i keke longe patongkalangana nginngina. Minmina na i ke ngata ta i tunge
    ollaeala a malaui laeala ballage te te i.
  mwf-2018: Mu nukunu Hered ngarra murrinh-te bimngeyepup-ka, kardu dammardathin warda.
    Mu nukunu-ka mere ngarra warda “wurda” mengedha nhini-yu. Nhini-ka murrinh thathpi
    nukunu wardarra damngemut i kardu terert wanku pubimnayepup murrinh ngarra marra-re
    mamnge-yu. I bere nhini-ka “Yu berengunh,” mamnge nukunu kathu-yu.
  dif-dif: Ja mitaia kapara burkali pantjina wonti; windri jaura morlalundru ja pungaia
    kamanelindru nulu jirijiribana wonti, nina nankangu jinkinanto.
  gam-gam: Ambo ge kandja embe djika Erot pille urup dji ba, asa yene kandja dji pille,
    una kwa kerman noi una ke pille awo djine dje pille, une man we nadji.
  nou-nou: Setiri gitijigari nembodiba awa dubo vevera isira.
  mqb-NT: Way a mə cəce ata kà zlak anan à nga anà Hiridus sabay. Əna ɓa kə̀ mbaɗak
    anan pa 'am ana ɗo anahan mə ngamay aya coy. Natiya kutok a jan anà suje ahay
    tə̂ varan ahay nga a Yuhana anà dəna ata kawa anahan sə cəce ata awan.
  ape-B: Herot nemnek namudak ali ananihw apahw hwanubu yowehw. Nakli nukli wak, wakuli
    anan wata ulkum molomaguk agundak echudak nahwalech umu woligun uli blolu chape
    chemnek ali nalimu iluh naklipok dodogowinyi balan umu. Namudak ali naklipu amam
    soldia umu hunak huble Jon ali hulali boglom anatu plet hunaki hukok.
  grc-F35: Καὶ ἐλυπήθη ὁ βασιλεύς· διὰ δὲ τοὺς ὅρκους καὶ τοὺς συνανακειμένους, ἐκέλευσεν
    δοθῆναι.
  cav-NT: 'Jadya ahuajutu Herodes dyaque peya inime jucuare. Jadya ama bucha tujatu
    ataquidya jucuare, tura quisarati ahuaque tuatsehue chine juya cuanaja ijacaju
    jadya juhua tibu, “Yusura ique panerecatura, era tyaana ahuaque tyayaque ama juatsu”.
    Jadya tibu tujatu cuatsashacuare tuja sudaru cuana:'
  kgp-NT: 'Kỹ tóg ti mỹ e tĩ sir, ti tỹ ti tén jé. Hã ra tóg fi mỹ: “sỹ ke há vẽ,”
    he ja nĩ, kỹ ti mré jẽg mũ ag vỹ mẽ kãn ja nĩ. Kỹ tóg fi mỹ: “hej,” he mũ sir.'
  bvd-bvd: Ma kada sa Herod 'e rongoa si doo nai, nia ka liodila tasa. Sui boroi ma
    nia ka ilia naa, sulia nia saea sui naa, ma toa kwaimani nia ki boroi daka rongoa
    sui naa.
  ukr-1871: І засумів Ірод; однак, задля клятьби й задля тих, що сидїли з ним за столом,
    звелїв дати.
  apz-apz: Ose ulahonɨngki Helout kakoe sɨmeho tango umentisofoho. I osoꞌno aꞌamu
    hopiꞌnonohino nje hungkuno yokintahopone soꞌno upaꞌnɨngkohofo soꞌno syafɨsyonto
    ulɨmento, Oso aꞌmusi nto lisofoho. Noho fiyɨmno.
  yon-yon: Anduuna, King Erod kuu kubiyiibban keroon kumban, amob weng ongme yedmoone
    yi yoom ane doriibdan wengambiriwen kowe, wonong koyu yu kaamoni yaa ee andekore
    ye dememan maa yedmoone,
  poi-NT: Jesɨc pɨ̱mi aŋyácne jém rey. Pero como ijɨycámayñe iga ichiiba jém wo̱ñi
    t́it́am iwágáypa y como imatoŋneyaj it́u̱mpɨy jém it́yajwɨɨp jém mesacɨɨm, jém
    Herodes ipɨɨmɨ́y tu̱m soldado iga ichiáyiñ jém Xiwan ico̱bac jém wo̱ñi.
  wuv-wuv: Mei hapara na naranara watauda, ma'uaa si'ei ba na fa'unai pudaa ei rama'a,
    ei ro'ei guta hananafipui a'ana, ina ware ba fei i'igiana, ronei bigi'ia.
  quf-NT: Chaynu nirqashi gubyirnu Herodestaqa kusalata llakichiran. Piru chaynu llakiyarmapisshi,
    chaypi kaqkunapa naypanpi jurar arnishanrayku kaĉhakuran chaynu rurananllapapaq.
  yuw-yuw: Ihoroc inuna King Heröt yu mata woroc kombingga soroc yogoc mahong ino
    amna koböcho yangamin mata yong koing yogocmaha tongga yu ‘yangam fap tityit’
    yongo ‘öc’ yogoc.
  hus-NT-1971: Tam lej t’e’pin an ts’ale Herodes c’al nixe’ xi cau. Bel cum in cubamalits
    tim ba’ ti chubax ani jaye ats’anchame jahua’ in ulu c’al an ajibalchic, jaxtam
    ne’ets quim putu c’al jahua’ in ulumalits.
  med-med: Wu king Erot ni, ik ei pilinga, mundmong ei mi elinga, ei pilpa kelpa ninim
    ei mel, tʉk ngʉi nitim. Ei nambuⱡ emel, unt wamp tʉma mbʉ nga kuimp keta ila,
    mi tepa nitim ei nga, wu mat tʉpa munduⱡnga, kan manga ila puk, Jon nga peng ei
    rok, poⱡa rok, mek ok, amp wendʉp ei nguⱡina, mepa mba mam ngurum.
  bch-bch: Maron kapei Erot ilongo posanga toa oa ta ilolo ikulupu ngan, be imata
    nanan ele posanga tautaunga toa ikado gid nounga matadeai. Tota ikeo pan ele paeaeanga
    ta ila ikado mambe taine blala ikeo ngan.
