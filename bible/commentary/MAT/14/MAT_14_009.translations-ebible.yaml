  kxv-kxv: ଈଦାଆଁ ୱେଞ୍ଜାନା ରାଜା ଦୁକୁ ଆ଼ତିହିଁ ଜିକେଏ ତା଼ନୁ ପାର୍‌ମାଣା କିହାଁ ଆ଼ଞ୍ଜାମାଚାକି
