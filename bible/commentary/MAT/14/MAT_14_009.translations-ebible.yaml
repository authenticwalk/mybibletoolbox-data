  nya-nya: Mfumuyo inamva chisoni koma chifukwa cha lumbiro lake ndi alendo amene
    anali pa phwando lake analamulira kuti chofuna chake chipatsidwe;
  ngu-NT: Ijcuacon on rey Herodes onajman, pero pampa yonocalactijca ican itlajtol,
