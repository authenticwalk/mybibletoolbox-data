verse: MAT.014.009
translations:
  kpx-kpx: Ige kosive Elodiu ke evisi uvuai isiviholinu hamaliho. Isito au lovi iho
    lohoale kebia nimo au ono vade ma keho valiho Dilava ivimo menakale kemo ke haleveve
    keu avuemo anekianu.
  okv-H: Herod na tunga osaga kina rate amina pondo ta horukea embomeni amita degi
    ke mahu ikena avoeto toasuja inono ae avo eto osaga kogue amita pure embomeni
    ta enu
  tbo-tbo: Geka bahana Wasawasa i noonoli po nugonugona i wiyuwa duma, ma tamogi a
    bahagwala tu witoumanena amaka hi nonoli ega yaka i palihaleya.
  mal-C: രാജാവ് ദുഃഖിതനായി; താൻ ചെയ്തുപോയ ശപഥത്തെയും അതിഥികളെയും മാനിച്ച് അവളുടെ ആഗ്രഹം
    നിറവേറ്റാൻ ആജ്ഞ നൽകി.
  grc-SR: Καὶ ⸂ἐλυπήθη ὁ βασιλεύς, διὰ δὲ τοὺς ὅρκους καὶ τοὺς συνανακειμένους⸃ ἐκέλευσεν
    δοθῆναι·
  bgc-bgc: राजा घणा दुखी होया, पर अपणी कसम, अर गेल्या बैठण आळा कै कारण, हुकम दिया
    के दे दिया जावै।
  khz-khz: Heroda nugana emetauto, na gena kilagavu warauna vavine genai ekalaato
    e wariwari talimara pakurai ekilato, pia venia.
  deu-TKW: Und der König bekümmerte sich, aber wegen der Eidschwüre und der Gäste
    befahl er es zu geben.
  zsr-NT: Niꞌr buiꞌnnëꞌ Herodes, san le chbenëꞌ tsutsu xtidzëꞌë, len le gulayöni lëꞌ
    nup tiꞌj tágulen lëꞌ, qui lë ni naꞌ gna béꞌinëꞌ nu tsajnö́dzj queëbiꞌ icjëꞌ Juan
    naꞌ.
  lin-lin: Tango mokonzi ayokaki eloko oyo mwana mwasi asengaki, ayokaki mawa mingi
    na motema ; kasi mpo na ndayi oyo alapaki mpe mpo na bato oyo abengisaki na feti,
    apesaki mitindo ete bapesa ye moto yango.
  hns-NT: Ie baat soenke raadja oedaas hoi gail. Bakie oe sab nautaharie ke aage kasam
    khaais raha.
  noa-E: Mamʉ mag Juan pörta ichig jëeubaawai warre chi rey ökhĩirjuu aadëjim anaabá.
    Mamʉ ichdëu õor thʉ̈rkhʉʉitarr dʉ̈i ãbam mes gaai nʉmuata mag ichig jëeubarm nem
    deeju a iekhatarr aawai
  eng-EMTV: And the king was grieved, but because of the oaths, and because of those
    who reclined to eat with him, he commanded it to be given.
  mib-NT: Yūcuán na te rey Herodes ni cucuíhyá ni de. Te sɨquɨ̄ jeē ni jéjnūhun téyɨ́
    de, jíín jéē ní cajini sōho tēe cáyeji staā jiín de, jeē yúcuan ní ndacu de jniñu
    jeē na cuáha nuū i.
  lif-NT2: खे़न् पाःन्‍निन् खे़प्‍सुआङ् हे़रोदे़न कुनिङ्‌वाॽ तुगे़, कर खे़प्‍मो के़वाॽबा
    तरेबाहाॽरे़ खुनिॽ तगि खुने़ॽ चोगुबा माङ्‌हे़क्‍किन्‌के़प्‍मा पोःक्‍खे़ के़लॽबा
    निङ्‌वाॽ चोगुआङ् चुक्‍मे़ल्‍ले़ नाःक्‍तुबान् के़त्ते़म्‌पिरे़म्‍मे़ॽ फाॽआङ् इङ्‌जाःङ्
    पिरुसिरो॥
  xnj-xnj: Nkosi akavya ngolongondi, nambu ndava ya chilapu chaki, na vayehe vala
    veavagongolili pachakulya, alagizi vampelai.
  mmx-mmx: Loorong ga ronga i la ga bulu aleng. Ketla neni goxo epovo na los polo
    mo laxakaape neni ga lok pam i ro melamgo at limixin. Kuren la neni ga raba linga
    luvuttadi gugu ren kusu dina sev amet ne Jon kerekngan mo loono ga sing tin.
  cbr-NT: Usaquian cacëxun cuaquin masá nuituiraquin ca Herodesnën 'aisama tancëxa.
    'Aisama tanquinbi ca —sinanatëcëntimoquin cana mi cain —quixuan cacë sinánan anu
    'icë unicamanribia cuacë cupí usoquian xanu xuntacu 'inánun aín uni cacëxa.
  tee-NT: Pus ju gobernador lana na amak'aninilh acsni k'asmatnilh ixchivinti ju anu'
    atsi'. Para ni ixlhipastacta ju Dios acsni junilh ju atsi' ni caxtakniyach va
    tuchi casq'uiniyach chai ni ixtak'asmat'a ju ixtavilanalh anch pus jantu lai junilh
    ni jantu. Akts'iya lhinaulh ixtaknica ju tuchi xasq'uinch ju atsi'.
  eng-LSV: and the king was grieved, but because of the oaths and of those dining
    with him, he commanded [it] to be given;
  cak-NT: Y ri rey Herodes xbison-ka ránima romari', pero roma can rubanon yan jurar
    che ri xten chi can xtuya-wi che ri anchique nrojo' y roma chuka' xa can chiquiwech
    ri jec'o riq'uin chuchi' mesa xu'ij-wi, romari' raja' xu'ij chi tic'amer-pe rujolon
    ri Juan Bautista che ri xten ral ri Herodías.
  pah-NT: 'A''ea renduvame Herodes''ga ndovy''ari. Toryvarupive''g̃a g̃wendu ga''eagwera
    hẽa pe ga erame: “Gara nde erepota imondoa ejive? Amondo tuhẽ po ti ji nehẽ. Tupana''ga
    ji''ea renduvame ji ei poro nde ve.” Nurã ga e''i kiro ojipyrive''g̃a pe: —Peko
    ti hẽanhi''ig̃a rupi a''ero.'
  sja-NT: Mãga ũrik'ãri, Rey Herodes k'ĩra pia-eedachi. Mamĩda Tachi Ak'õre k'ĩrapite
    mãik'aapa jõmaweda arii p'anadap'edaarã k'ĩrapite juraada perã,
  xed-xed: 'Suʼanak ka mgham nzata. Ama kabga ghadaghada ta waɗanata, hada tsa gwal
    hagadagha lu ya kay guli, kaʼa mantsa: «Lawala da tsagaghata ka vlaŋta kuni,»
    kaʼa.'
  mks-NT: Tá na̱cachi ñá já xi̱hi̱n Herodes já na̱cacuéha̱ ndiva̱ha ini da. Joo sa̱há
    ña̱ sa̱ na̱tavá da̱ qui̱vi̱ Ndióxi̱ tá na̱sa̱ha̱n da̱ tu̱hun dá nu̱ ñá cán ta
    sa̱há ña̱ cúni̱ da̱ cando̱o va̱ha da nu̱ú na̱ ndúu víco̱ xi̱hín da̱ cán sa̱há
    ña̱ cán quéa̱ na̱sahnda da chuun ña̱ ná quia̱hva na ña̱ nu̱ ñá.
  gfk-S: Be ne Herot ga hadade ie iga tapunuk iesene iga lik hadades no nuno sinsalim
    ta ira matmataan ta dong ra wasire.
  bmu-bmu: Mewö jiiga kiŋgö uruŋan kömbuhiiga wösöbirik mörökmö, jöjöpaŋ keuŋan jöhöi
    ketaurupŋan mi mötketka yeŋgö jemesoholŋine etpapuköra möta nöröpŋi waŋgimegöra
    jim kutuyök.
  dgz-dgz: Erot waenoro ame mup mega wan anuni bagu sisi anun. Go evene wai barip
    men tauane yamamup waenoro wanat wa agiaseni menan Dion iwa to nugusepen wan.
  eng-GNV: 'And the King was sorie: neuerthelesse because of the othe, and them that
    sate with him at the table, he commanded it to be giuen her,'
  zaa-NT: Làniana yala behuiní'ni Herodes. Pero por causa de qui'ni chìla benią jurar,
    ą'hua labí uccua latsi'į itìniyúą lani canu ỹuàni lo meỹa lani ą, acca benią mandado
    qui'ni gute cą bega' iqquia Juáan quì'į.
  eng-WEBSTER: 'And the king was sorry: nevertheless for the sake of the oath, and
    of them who sat with him at table, he commanded it to be given her .'
  guh-guh: 'Bajarapacuenia Herodes pejionëyo itsa jumaitsitsi, Herodes bejamatabëjiobi
    tsanajetsireca. Herodes nexata acuenebi: “Jume,” pejaijava. Tsipaji baja najumecapanepaeya
    jumaitsi pejionëyojavabelia pexaniajaijumeta daxita Herodes pejunatsivi pitabarata.
    Nexata Herodes jejai.'
  bon-bon: Heroda ngenecu mäpu me äbitige, yepä tabe lui Acejiyame me ngii cabu mene
    jojige teeme soriyomu biname bime opo gaabe je, peei name pi tabe teeme kaakesea
    bägrä ne jejige ngulebägrä me singi wawename.
  nhw-BL: Huan masque motequipacho nopa tlanahuatijquetl, tlanahuati ma quimacaca
    pampa quitencahuilijtoya quimacas catli quitlajtlanisquía iniixpa itlanotzalhua
    catli tlacuayayaj ihuaya.
  swh-ONEN: Mfalme akasikitika, lakini kwa sababu ya viapo alivyoapa mbele ya wageni,
    akaamuru kwamba apatiwe ombi lake.
  wbi-wbi: Untwa uHelode akasukunala kyongo. Neke ulwakuva akajighile pamaaso gha
    vahesia vala, akalaghila kuuti umhinja jula apelue.
  bba-bba: Sunɔ win nukurɑ sɑnkirɑ, ɑdɑmɑ u nɛɛ bu nùn tu wɛ̃ɛyɔ. U ɡeruɑ mɛ yèn sɔ̃
    u bɔ̃ruɑ win tɔmbun wuswɑɑɔ.
  eng-KJVCPB: 'And the king was sorry: nevertheless for the oaths’ sake, and them
    which sat with him at meat, he commanded it to be given her.'
  kgk-NT: Upe-ma ramo omboasy eterei he'i va'ekwe. Ha “Tupã réry-py ame'ẽ-ta nde-vy”
    he'i-gwi imboviapyre resa-py katu, he'i joty ome'ẽ hagwã kunhataĩ-pe hembijerure
    ojéupe.
  waj-waj: tuduu rikioo Herootaa ausaivo kaayauma mmuaararooduu ari seenaiya avuuyauvunu
    vaa kua kiaa teerama yeena rau kioo kuaivaa tuuvaara yaata utuoo ee-oo tioo
  cpy-cpy: 'Ari rowashiretako-tanakari Herodes, tee ikowawita. Roo kanteencha, tema
    ikemaeya-kirini inkaahanki isheninka ikantakirori, ikantanakiri romperatani-paeni:
    “Pamakiniro okowakiri ewankawo.”'
  ekk-PKP: Siis kuningas kahetses antud lubadust, kuid õhtusöögikülaliste ees antud
    vannete pärast andis ta käsu nii teha.
  mpx-mpx: Kin nuwana i nak, yaa i ba nihi ginol ni ola galok wana nuwatu, kaiwena
    iyaka i papasila bolo hi na pati o elana mataliyaa.
  wbp-wbp: Kuja wangkanja-kurra kuja-kurra purda-nyangu Kingi Yarurdurlu, marilkirla
    mularrpa-jarrija Jaanuku. Kula kaminaju nyarrparlu mamparl-pungkarla kujarla jangku-pungu
    nyiyarningkijarra milparniwarrarla kamparru-wiyi. Junga-juku, jinta yurrkunyu
    yilyaja nyanungu-nyangu junma wiri-jarlu-kurlu.
  luo-luo: Ruoth ne chunye ochandore ka nowinjo kwayono, to nikech noyudo osesingore
    e yor kwongʼruok, kendo nikech wende mane ni e nyasineno, nogolo chik mondo dwach
    nyakono otim,
  nhe-NT: Huan yonque mocueso nopa tlanahuatijquetl, tlanahuati ma quimacaca pampa
    quitencahuilijtoya quimacas tlen quitlajtlanisquía iniixtla itlanotzalhua tlen
    tlacuayayaj ihuaya.
  aii-aii: ܦܫܝܼܡ ܠܹܗ ܡܲܠܟܵܐ، ܐܝܼܢܵܐ ܒܘܼܬ ܡܵܘܡܵܬܹ̈‌ܐ، ܘܒܘܼܬ ܐܵܢܝܼ ܕܝܬܝܼܒܹܐ ܝܗܘܵܘ، ܦܩܝܼܕ
    ܠܹܗ ܕܦܵܐܹܫ ܝܘܼܗܒ݂ܵܐ ܐܸܠܘܼܗ̇.
  esk-NT: Umialik aliatchaŋniqsuq, aglaan pisigiplugu akiqsruutni suli tamatkua niġiqatini
    tiliriñiqsuq qaitquplugu niviaqsiam iŋiaġikkaŋa.
  msb-msb: Didi namundo an hadi, ugaling dahilan san iya ginsumpa sa atubangan san
    mga bisita nagsugo siya na ihatag an ginahangyo san daraga.
  cpa-NT: Jøng² ca¹táh² dsǿa¹² Herodes, mi³ca¹nǿng²dsa jǿg³ jøng². Jøng² ca¹jmo¹dsa
    héh¹ hi² cuø¹dsa hi² ma²ca¹møa¹ tsih²mǿ². Di³ tsa¹hniu¹dsa dsa¹hén² jǿg³ ca¹tsáih¹dsa
    tsih²mǿ². Di³ ca¹juúh²dsa lah¹té¹² jǿg³, hi² ca¹nǿng² dsa² ti³gøah¹².
  dso-dso: ଏଟା ସୁନିକରି ରାଜା ଦୁକ୍‌ ଅଇଗାଲା । ଏଲେମିସା ସବୁର୍‌ ମୁଆଟେ ନିଜେ ପର୍‌ମାନ୍‌ ନିୟମ୍‌
    କରିରଇଲାଜେ ଟକିର୍‌ ମନ୍‌ କରିରଇବାଟା ପୁରୁନ୍‌ କର୍‌ବାକେ ଆଦେସ୍‌ ଦେଲା ।
  meu-meu: Ḡaubada lalona vada e hisihisi, to, ena gwauhamata dainai bona ena vadivadi
    daidiai, e gvau isi bae henia.
  yva-NT: Arono Herodes po ama ana mbekedaijewe ranaun, animaumbe rave, weramu apa
    arakove wo apa urairijo mpanyoane ranaun to. Weti po apa naite matutir indamu
    wo wanya arikainye umaso ama ana mbekedaije raunande rai.
  dgc-dgc: Nadid masiyadu a nagsisi ti Herod, pero éwan siya nakaidel, dahil to nipangako
    na ta harap du bisita na. Kanya niutus na du sundalu a iatéd de to madiket.
  zpm-NT: Zeeṉe bin Herod sca rëb ndzoop, mbanse rac me; per rdeetraaw diidz niab
    me grieeloda, sac grëse zha ne zobnie me ga, bin zho rëb me zdeed me ncuaaṉe gnabtaa
    ndzoop. Dzigo racse me pxeeḻ me zha ne güeychug guic Juan leṉ ladzguiib.
  hix-NT: Àro wyaro tàwya enytxatxhe rma, nekhokay hatà, Eroknesà. Àhàmkotohonàr xehra
    nehxakon hatà. Onà wyaro kanyenhàr me mak nehxakon hatà. Tàmpàra rma ryehtoko,
    romtatkano rma hak Khoryenkomo, kanyenhàr me mak nehxakon hatà, àton komo nenytxanàr
    me hatà, omeroron komo nenytxanàr me hatà. Àro ke hàmkotohoy hatà. Onà wyaro nkekon
    hatà, tanoto komo wya. Àhàmkototatxko ha, kekon hatà. Àhàmkototatxko ha. Uyhuthuthuru
    mekyatxhe ha, wetxe yawo, kekon hatà, Eroknesà, tanoto komo wya.
  sim-sim: Karem si mbarik Herot sunguwavu orhi kavak simu nara. Hako os or mbari
    oson mbeek or halakurik nari ambu sir. Os erem or u nahi, ma ol or nga nakrem
    li lihi ari ma ondo avak li heyenak or humblaraku. Karem or hishihi os si mbari
    nombo hom ormu ura.
  npi-ULB: राजा तिनको बिन्‍तीबाट निकै निराश भए, तर उनको आफ्नो शपथको कारण र उनीसँग
    रात्री भोजमा सामेल भएका सबै मानिसको कारणले गर्दा राजाले यस्तै होस् भनेर आज्ञा
    दिए ।
  cgc-cgc: Pagmati Herodes, ganelsel kanen an, piro tenged ta iya na sumpa na namatian
    ta mga bisita din, gasugo kanen an na tumanen papangayo ta dalagita.
  tim-tim: Hain dâmbo Heroteŋe nâŋgâmbo umatŋe agep. Gârâmâ magep aregât den koko
    bo agep. Akto luâk tali are yeŋgât dewun yeŋân denŋe gewopgât magep.
  yor-yor: Inú ọba bàjẹ́ gidigidi, ṣùgbọ́n nítorí ìbúra rẹ̀ àti kí ojú má ba à tì
    í níwájú àwọn àlejò tó wà ba jẹ àsè, ó pàṣẹ pé kí wọ́n fún un gẹ́gẹ́ bí o ti fẹ́.
  wos-wos: Wungi waléka dé Herot wungi yanjoka hélék yata dé saréké waréké, mwi hundi
    wandéka dé wali reta hénoo sandé du di xékéndanka. Sarékéta, nak maki hundi wanjoka
    hélék yata dé wa, ‘Yawundu.’
  emp-NTPO: Mãwã iwid̶isid̶e Herodera sopuasia. Baribʌrʌ jũma idji ume ne co duanʌ
    quĩrãpita wãrãneba jarad̶a bẽrã Herodía cauba iwid̶id̶ara obisia.
  eng-F35: And the king was sorry; nevertheless, because of the oaths and those who
    were reclining at the table with him, he commanded it to be given.
  ind-ind: Mendengar permintaan itu, Herodes sangat menyesal. Tetapi karena sudah
    bersumpah di depan semua tamunya, dia memberi perintah supaya permintaan itu dipenuhi.
  pes-OPCB: پادشاه از گفتۀ خود پشیمان شد، اما چون در حضور میهمانانش قسم خورده بود،
    دستور داد درخواست او را به‌جا آورند.
  mpt-mpt: E wentenea bobolo ilum omfubano otane e Gode niniino taisanea naka maki
    e temna imeno wembibi kin dimo baabonea Ne inamin namino doklamabibo ge baabone
    kesoa e awa genalin naka make weng olo baabanea
  bla-bla: 'Ki omŭx''ina itsĭk''oketŭkkiu: ki otŭtoanĭs''si ki otopokau''yemix, ŭn''nikaie
    itani''u mŏk''okotŏsaie.'
  ssx-ssx: Koto pi opitolo Hetodima꞉ ta꞉na꞉ma꞉ na homekepate ipika꞉ la꞉ wita꞉la꞉ pita꞉
    ipika꞉ kimisu wanda꞉hali paeyaona꞉ leke popelekena꞉ la꞉ wieke ekina꞉ ipiki ya꞉la꞉
    mea꞉peke yeke handaa ipika꞉ a꞉ndeli miniki haliweki pa꞉ta꞉ alota꞉ Do wandikina꞉
    hone pa꞉la꞉ hau pua peape leekeme.
  mkl-mkl: Ŋɔi inɔi ilɑɑluu í fɔ. Do nŋu fei í jɛsi nɔ í ni ɑ koo ɑ bu irii Zɑ̃ɑu
    wɑ ɑ nɑɑ ɑ nɑ́ɑ. Í jɛsii si nɑ iyi í jɔ̀ í ɡbɑsi tɑ̃ do mii fei si wɑjui inɛ njooɛ
    ŋɑu.
  gaq-gaq: ଏନ୍‌ ଅଁଚେ ଇଃସାଙ୍ଗ୍‌ ଦୁକ୍ ଡିଙ୍ଗେ । ମାତର୍‌ ସାପାରେନେ ସେନୁଗ୍‍ ପାର୍‌ମାନ୍ ସାଃବଲା
    ସେଲାନେ ଇକ୍‌ଚା ପୁରନ୍ ଆଡିଙ୍ଗ୍‍ସା ଆଦେସ୍‍ ବିକେ ।
  gof-RNT: Iya yaagin kawoy qiirottis, shin ba caaquwa gishonne baara de7iya imathata
    gisho gidi I oyshay polettana mela kiittis.
  unx-unx: ଏନ୍ତେ ରାଜା ହୁଡିଙ୍ଗ୍‌ଜୀଉୟାନାଏ ମେନ୍‌ଦ ଇନିଃ ନେଅଁତାକାନ୍‌କଆଃ ସାମ୍‌ନାଙ୍ଗ୍‌ରେ
    କିରିୟାକାଦ୍‌ ହରାତେ ଏମାଇପେ ମେନ୍ତେ ଆଚୁକେଦ୍‌କଆ ।
  gah-gah: Loko lokago nene, agulizaki vémo agepa gahava nomigo gilimó gena imóza,
    Ómasímini avogisaló lo hukokumóma nenazo itó alesa molokugo iki mina vegenalitini
    kovogisaló imane lo hukokunazo loake, gele ameake, gopa nene pilisi ve makó voko
    luvana hutoko alekative loko lomikago,
  lcm-lcm: Na tulava kala mamakus. Sikei using katala atuvala tatana, na keve vap
    lava kipo sinong, asukang na kala ali mengen ani ki abis ia.
  aer-aer: Nhenge Herod-ele renhe alakenhe angkerlenge aweke-arle, kele re alhwarrpe
