  hrv-hrv: Ražalosti se kralj, ali zbog zakletve i sustolnika zapovjedi da se dade.
  box-NT: Bìo ó o hĩ́nzoró ɓueé bía mu, ó o bɛ́ɛ sãnía tò mu bìo yi. Ká
