  peg-peg: ଇବେ ରାଜା ଦୁକ୍‌ ଆତିସ୍‌ ପା ଜାର୍‌ ପାର୍ମାଣ୍‌ ଆରି ଜାର୍‌ ଲାହାଙ୍ଗ୍‌ ବଜିତ କୁଚ୍‌ଚି
