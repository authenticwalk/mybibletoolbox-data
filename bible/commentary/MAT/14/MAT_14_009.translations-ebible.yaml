  kze-kze: iséna arumbá kwéumbanivo aiva'á asirayán-áímbá siráin-aimba imáyáa éna
    toómbó naan-kwáásígwárá'á ísaraantavaiye séna íma a'áo sénáe séna
  mpj-mpj: Jampa Yirutju ngangkurnu kayilapa ngurlurringu, ka kulinu, “Yiipirna-jananya
    wajalku Jaanpaya mitu pungkuraku, kayilaparniya martukajalu pungkujaku, jumajiraya
