  tif-tif: 'Yesus ami dukum-kup nen-bam bokolip ko: Kamokim kapyo, kuno kamboyawa
    yakal yak kapni ilim matum kulaata-kup malep-tiwa kulaali yaawa-yaamik o, kala
    bokoliwa, Yesus namti, Ayo! yakaya, unang tunum kawanta yak Yesus ami ilim matum
    diim malelip iyo yaawa-yaamip ko.'
  nlx-nlx: एने ताह विन्ता केरने बाज गीया काय दुखाऱ्याह तान फाड़काह सापेलने देय; एने
    जोला बी माणहे तान फाड़काह सापेलताला, ता आखा हुदेर गीया।
  apw-NT: 'Nidiyágé bidá’yú zhą́ ndi bedaadenolṉíh, daabiłṉiigo nádaabokąąh: dawa
    bedaadelṉiihíí nádaabi’dilziih lę́k’e.'
  gum-gum: —Ñi pala itøguewa kuig urøzhigwan namun katørabashcha— chib, rugabelø køn.
    Incha mayeeløba katørabeløbe tabig kørrømisrøbelø køn.
  not-NT: Yamanocopëri cara iranintacaqueri irotsagataigapëri ogarasiquë iguitsagare.
    Aro yogaguibegaigairi omagaro ira otsagaqueri.
  plu-plu: Igkis amnihswe ta git adahan ig isaksa nerras kakahribdapye adahan igkis
    dax he gikanwaptanen akigbimnanenwa. Igme isakseprikis. Madikte hiyeg ku pariye
    daxni igkis makniw.
  iou-iou: Äbäŋpäŋ Jesu butewaki man ŋode iwetkuŋ; Nadäŋ yämiŋiri tekka moräkigän
    iŋirirä käyämi paorut yäŋ iwetkuŋ. Ude iwerä nadäŋ yämiŋirän käyäm ikek teki moräkigän
    iŋitkuŋo u kudup tägaŋ moreŋkuŋ.
  ntp-NT: 'Daidʌ ʌoodami daañimi ʌSuusi daidʌ itʌtʌdai: ―Gʌdagitoñi tʌtai taata aatʌmʌ
    gʌyuucusi tomasi ugidiana gʌyuucusi taata aatʌmʌ ―tʌtʌdai ʌoodami. Dai vʌʌscatai
    ismaacʌdʌ taata yuucusidʌ duduaadicami vii.'
  rai-rai: Ma diat aaringi kupi a kum malaapaang diat a paam taa ku a titi ra nuna
    ina maalu. Io, diat raap baa diat paam taai, diat laangalaanga maut.
  haw-1868: Nonoi mai la lakou ia ia e hoopa wale mai i ka lepa o kona aahu; a o ka
    poe a pau i hoopa mai, ua ola lakou.
  ffm-ffm: Ɓe ɲaagii mo mo acca ɲawɓe ɓee mema fay so kommbol saaya makko tan. Haya
    duu, memɗo ngol fuu sellii.
  arb-NAV: وَطَلَبُوا مِنْهُ أَنْ يَسْمَحَ لَهُمْ بِلَمْسِ طَرَفِ رِدَائِهِ فَقَطْ.
    وَجَمِيعُ الَّذِينَ لَمَسُوهُ نَالُوا الشِّفَاءَ التَّامَّ.
  cop-CNT: ⲟⲩⲟϩ ⲛⲁⲩϯϩⲟ ⳿ⲉⲣⲟϥ ⲡⲉ ϩⲓⲛⲁ ⲙⲟⲛⲟⲛ ⳿ⲛⲥⲉϭⲓⲛⲉⲙ ⳿ⲡ⳿ϣⲧⲁϯ ⳿ⲛⲧⲉ ⲛⲉϥ⳿ϩⲃⲟⲥ ⲟⲩⲟϩ ⲟⲩⲟⲛ
    ⲛⲓⲃⲉⲛ ⳿ⲉⲧⲁⲩϭⲓ ⲁⲩⲛⲟϩⲉⲙ
  sri-sri: —Mʉya suríro yuwa direta ĩgʉ̃sãrẽ moãñadoreka! ãrĩma. Irasirirã ããrĩpererã
    pũrĩrikʉrã ĩgʉ̃ya surírore moãñanerã ĩgʉ̃sã sĩrĩrĩ opadeare tarisũma.
  nal-nal: Ma di maainung fadikdik Iesu xuna aubina di gias dina xaaf be a zuva marapi
    baraaf sina, ma naandi vaakdul ina di ra xaaf naan, di roro daxa xaarik.
  kyq-kyq: Gɔtn se naaɗe eem nɔɔ mɛtn Isa ki ɔɔ n̰Ꞌɔn̰ɗe naaɗe kutn taa kalin̰ sum.
    Ɔɔ jeegen paacn̰ ut taa kalin̰ se ɔŋ lapia.
  kwd-kwd: Ma nga ta'a no'ona gila ka soea la Jisas fana 'ani alamia nga ta'a fii
    lo'oori 'agila gema na nga 'a'aena nga ruu aana. Ma ta'a na gila gema to'ona ruu
    aana, gila ka gwari'a no'o.
  ded-ded: Hama hafeinginagoc yeni ngakpia susiaac witihasac kpeseregecdeac derecgegec.
    Amma kpeseregec, yeni sasawango ngereedacgec.
  ewe-ewe: Dɔnɔ aɖewo va ɖe kuku na Yesu be yewoaka asi eƒe awu to ko, eye ame siwo
    katã ka asi eƒe awu to la kpɔ dɔyɔyɔ.
  nuy-nuy: Naagi-yung na-Jesus wunu-yandhawiwandi-magaa, “Warruburru-yung wurru-lhangurrngandi-yinyung,
    ambi-yaaḻi-waṉagang amubama-waj ama-mangudhig-duj,” wurru-yamaa-magaa. Yagu warruburru-yung
    warraarraarrawindi wunu-yaaḻi-waṉagaa, wurru-maṉdhini-magaa wugurru.
  cop-BHC: ⲞⲨⲞϨ ⲚⲀⲨϮϨⲞ ⲈⲢⲞϤ ⲠⲈ ϨⲒⲚⲀ ⲘⲞⲚⲞⲚ ⲚⲤⲈϬⲒ ⲚⲈⲘ ⲠϢⲦⲀϮ ⲚⲦⲈⲚⲈϤϨⲂⲰⲤ ⲞⲨⲞϨ ⲞⲨⲞⲚ ⲚⲒⲂⲈⲚ
    ⲈⲦⲀⲨϬⲒ ⲀⲨⲚⲞϨⲈⲘ.
  buk-buk: Ŋac sêteŋ bu sêmasec iŋ ndê ŋakwê ŋadali ŋambwa, ma lau hoŋ naŋ sêmasec
    iŋ, naŋ ŋayham sa.
  pri-NT: 'Â rà tacoo gooé, â rà ina têe pâ: «Pâri ma rà tu naa goo co ê gòobàra ârabwée''gà?»
    Â wà diri tàpé na rà tu naa goo, âna rà nye wâdé kaa.'
  zpq-NT: Na' goseṉeyoede' Jesúsen' gwnežjue' latje yesox̱e' ḻa'ch late'ze xṉi'a xen'.
    Na' yogo' beṉe' gosox̱en' besyeyaquede'.
  por-TFT: Os doentes pediam que Ele os deixasse tocar nele ou tocar só na barra da
    roupa dele para que Jesus pudesse curá-los. E todos os que tocaram nele ou na
    roupa dele foram curados {Ele curou todos aqueles que tocaram nele ou na roupa
    dele}.
  gwi-NT: Ąįįtł'ęę iłts'ik nąįį Jesus ts'ą' ch'oodigiikwat, “Ni'ik eelin gaa kat khan
    narahaandal shrǫ'?” giiyahnyąą. Juu yakat naanjik nąįį datthak shrineegaazhik.
  gvn-gvn: Jana Jesusanda babajin, bambay-bambaynja nyungu kambi karrbanka. Jana bambay-bambaynja
    Jesusamu kambi karrban, ngulkurrmaynda.
  nhy-NT: Okitlatlawtiayaj ma kinkawili ma kikitzkilikan itzotzol maski san yen itempantzin.
    Iwan nochtin katlej okikitzkilijkej itzotzol, opajtikej.
  asm-FB: তেওঁলোকে যীচুক মিনতি কৰিলে যেন সেই ৰোগী সকলে তেওঁৰ কাপোৰৰ দহি মাথোন চুবলৈ
    পায়। তাতে যিমান লোকে চুলে, তেওঁলোক সকলোৱে সুস্থ হ’ল।
  okv-okv: enana amita bo petiki ta jigito kokondekasi penunu eo, aravora, ainge enu,
    embo tapa Iesu ta bo tame eto kokondekea.
  mxt-NT: Ta chacú ndahvi ñu nuu ra, na cuhva ra tɨɨn ñu vasɨ chiin sahma ra. Ta tandɨhɨ
    ñu tɨɨ̱n sahma ra, nduvaha̱ ñu.
  tzo-NT: Laj sc'ambeic vocol manchuc mi sba sc'u' no'ox tspicbeic. Scotol ti much'utic
    laj spicbeic ti sc'u'e, hech icolic uc.
  ind-AGS: dan memohon agar Dia mengijinkan orang-orang sakit itu menyentuh ujung
    jubah-Nya agar mereka sembuh. Setiap orang yang memegang ujung jubah-Nya menjadi
    sembuh.
  omw-omw: Iesusirara po tita tiqata, Kyairata mwihua i vaaqa vitiqaa kyaatu kyaivaro
    mwihua nyamwanta kyuqema quarive, tuvata Iesusira vaaqa vitiqaa tu varohua kyuqema
    nraahu vura.
  yrb-yrb: Fare oitaro ofe woureta uwarama weita, Anu wadia fifi burifene waisi weita.
    Idoba ana anama Yesunu wadia fifiro buritana ido wirota.
  maa-NT: Tsibítsi'ba‑la̱ na̱s'ín ta̱ jè i̱tjòn nikje‑la̱ tsobà'ñó nga kàtandaà‑ne;
    ngats'iì xi kitsobà'ñó nikje‑la̱ kjòndaà yijeé‑ne.
  mcq-mcq: ꞌEnareja Hu pu makiꞌeje Huni ateha urijino ꞌunave atama sonahiꞌamarono
    pu jariravara. ꞌEnareja ea irahipo Huni ateha kaji ꞌunavajaho atama puna mahoꞌo
    sonahiara.
  sus-A: عٍ نُ عَ مَيَندِ مَ قُرٍ مَيٍ شَ عٍ بّلّشّ دِن عَ شَ دٌنمَ سَنبُنيِ فبَنسَن
    نَ. قُرٍ مَ بِرِن نَشٍيٍ نَ رَبَ، عٍ بِرِن نَشَ يَلَن.
  jpn-1965: そして、せめて彼らに、着物のふさにでもさわらせてやってくださいと、イエスにお願いした。そして、さわった人々はみな、いやされた。
  fra-SBL: et ils le suppliaient de leur permettre de toucher simplement la frange
    de son vêtement. Tous ceux qui la touchèrent furent guéris.
  yka-yka: Pabuyuˈ-buyuˈ siye pu si Isa bang makajari antan meˈ masakihin bisan hadja
    tuggu semmeknen. Na, kēmon makaˈantan iyehin kawuliˈan.
  mle-mle: '@see-verse:MAT.014.035'
  shp-NTPO: Jatianra yoikana iki, jawen perakooti kebítanibires jato tii amati. Jaskáketian
    jato amaara, jan tii akabo jatikaxbi benxokana iki.
  aom-aom: 'Ujuoho rueromo ëninamiromo uanövareje: Guomo guomoꞌe aribövioho uëvego
    ja niögu vituohuremu rëhego ëhuro guomo guomoho barëꞌamajo. Ëhi uaꞌego ae rahu
    rëhëꞌoho marëꞌamonövadeje.'
  geb-geb: Mbe mba rɨɨi gumgi ndiav Zisas han zav, mbe khaŋ tɨgap mba rɨɨi gumgi Zisas
    sharigi shagi tɨvir suigɨr zav Zisasan nzai. Mbe ana nzav, mba rɨɨi gumgi ana
    shaa tɨvar suigap, mbe za rɨmrɨɨ vhɨzi.
  eng-WYCLIFFE: And thei preieden hym, that thei schulden touche the hemme of his
    clothing; and who euere touchiden weren maad saaf.
  bsj-bsj: Cin ken co, ca ciya cimen na cin tai bwi belle ceu, gwam wo tai ceri fiyam
    luma.
  cak-cak: Niquic'utula' favor che ri Jesús, chi tuya' lugar chique ri yeyavej chi
    masque xaxe juba' ruchi' ri rutziak (niquitz'om, niquichop) apu. Y conojel ri
    (yetz'amo, yechapo) apu, yec'achoj riq'uin ri quiyabil.
  chf-NT: U ch'oc chen ubajob t'oc, u yälbenob que u yäctan tälcac sec' u ti' u buc
    uc'a u pojlen ubajob. Upete machcatac u tälbiba, u pojli chich ubajob.
  tlf-tlf: Yesus imi fomtuup daga-nilip e, “Kamogim kabaa. Kabo imkalapta, igil kapmi
    ilim magaang uta kup melepmipta, telela imolap tambalanan-temip o,” agelip e,
    Yesus iyo, “O,” agelata, unang tinum waantap ita yak Yesus imi ilim magaang melepmip
    iyo tambalanamip ko.
  piu-2006: Tawunungka ngururrpa yaṉangu tjuṯangku miiṉṯa tjuṯa yurilta ngarritjunkula
    Yiitjunyaya yaḻṯirra tjapilpayi, pikatjarrangkuya palumpa kuuta kutju pampura
    palyarrinytjakuya. Pampuṉutja yuwankarraya palyarringkupayi.
  poh-NT: eh xquipahkaj reh chi eriyew kꞌab queh chi enquitzꞌaꞌj to̱b ta xa reꞌ ti
    i ro̱k i suꞌt rijela̱ꞌ nah teleb, reh chi xa ru̱cꞌ reꞌreꞌ enelic lok quiyaꞌbilal.
    Jeꞌ reꞌ ajic naxyeꞌeric kꞌab queh, chiꞌnchel take nicꞌ paꞌ qꞌuihal xitzꞌaꞌnic
    reh chi̱ꞌ risoꞌ i Jesus xelic woꞌ lok quiyaꞌbilal.
  tue-tue: 'Jesuré sãĩwã́: —Mʉʉyaro sutiró yapa dícʉre padeñáma, jĩĩwã. Niipetira
    padeñáãrira netõjṍãwã.'
  bjp-bjp: Ke ri ka sising u isi rin sigil sun kolos kia sau, ma ri tikii ae ri sigil
    u, ri ka liu.
  xon-xon: ki nan mee u ke u cha bibum ngbaan meeh waabɔkul aamɔjuul. Binib bimɔk
    meeh li na pɔɔk libuul ngbaan ni.
  tzo-ZNT: Oy jlom jchameletic iscꞌanbeic ti Jesuse ti jaꞌ noꞌox acꞌu yacꞌ ta piquel
    ti sne spimilcꞌuꞌe. Ti muchꞌutic ispique iꞌechꞌ o ti xchamelic uque.
  mpm-NT: Ti ni ka kandaꞌu i jiin ya ja na kuaꞌa ya vasu tɨꞌlɨ saꞌma ya na kueꞌe i,
    ti taka yɨvɨ ni ka kueꞌe saꞌma ya ni ka nduvaꞌa i.
  ots-NT: Cʉ döhtji mí öjpijʉ favor car Jesús di jiɛgui di zɛtibitjojʉ cár nttza̱ni
    cár da̱jtu̱ ca mí pöti. Cja̱ cʉ cja̱hni cʉ bí zɛtijʉ, göhtjo bi joguijʉ.
  hoy-hoy: अदिक आऊन से विनती माळली कुरतुर कि आव आंदरी तान कपळा अन्द पल्लाक अच मुट
    गोळुल; अदिक यास मुंदुर आऊक मुटदुर, आंदुर चंगा आगेदुर.
  amo-amo: I foghe acara nworu na ise idu do kulada kulutuk me cas, vat ngbardang
    nanit alenge na iwa dudo kunin wa se ushinu.
  pjt-pjt: Munu paluṟu tjana Jesula ngatjiningi pikatjara tjuṯangku palumpa mantara
    pampuntjaku tjana pampuṟa palyaringkunytjaku, kaya mulapaṯu pikatjara uwankarangku
    pampuntjatjanu paluṟu tjana palyaringangi Jesulu tjananya palyaṟungunnyangka.
  cwe-cwe: Na wamulamba yawatogolele watamu wose muhavu wadalise mhindo ya walo jake,
    na wose wowadalise wahona.
  daa-NT: Ŋu marmiliiji a ŋaa rasin̰co ŋuu diire kin bit ka kesuuney-at di. Paa ko,
    okin̰co kuuk diirta-at cooltu.
  mlp-mlp: Bolim in ginad awaz meqin amalib Yesus bulon yaqay, Ni on mataw gigo moq
    inaq ka gihulosid in giben ningo tubusan adekmo waziy haq yaqay. Haqsa on mataw
    Yesus ago tubusan adek waz yaqayta na bunmo gihol tidimniy yaqay.
  ape-C: Aria eshesh sharig Jisas debeg um ta nukri wosik aria eshudok arugeh henekeshi
    ta shususuhw anagas um ananih rupah. Aria ihishmorim shenekesh namudok iri ta
    shatogur yopish.
  bgs-bgs: Igpédu-édu dan ki Jesus ka mému mawid dan katô ugpu ka umpak din, asta
    inólian tô langun dan na ikawid.
  faa-faa: Karikia pesa aporoamo Yasuaki someraka, “Aporo hinamo makata tasamo nómo
    pasu ke huhua sakaihoane siahoasisekeno aosie.” Airakano Yasumo aosapo. Aoraka
    epo pasu huhuane aporo hinamo makata tasamo sakaihoane ipu makata tasane fasapo.
  kik-kik: na makĩmũthaitha areke arũaru mahutie gĩcũrĩ kĩa nguo yake, na arĩa othe
    maamũhutirie makĩhonio.
  cap-NT: 'Nii z̈oñinacaqui Jesusiz̈quiz walja rocchic̈ha, tuz̈ cjican: —Am zquit
    puntalla mekaz lanzkatz̈inalla. Tjapa lanzñi z̈oñinacaqui z̈ejtchi cjissic̈ha.'
  ksr-ksr: Kaŋ nama Jiisaswaa maleku susuyanoŋ oosiriwombaajoŋ welema muŋ laligogi.
    Oosirigiti, kuuya iyoŋonoŋ mono qeaŋgodaborogi. Kiaŋ.
  eng-TNT: and besought him that they myght touche the hemme of his vesture only.
    And as many as touched it were made safe.
  sbs-sbs: Chibamukumbila kuti vakwate vulyo kumungundo we chizwato chakwe, mi vungi
    vu vakwati kwateni chibwahola.
  sue-sue: Ago wewa ema bama yayare meni Yesu begomo sero tama woi nuso tera ena gege
    kimamu sewa. Are kimuwa amira yaya tepo wenua awa.
  fra-NCL: Et ils le priaient de leur laisser seulement toucher la houppe de son manteau,
    et tous ceux qui la touchèrent furent guéris.
  bhg-bhg: Edo Iesu de atega esitera awara ari gido karu embomaimi ainda ombari ribori
    begisi awa tujiorote. Edo berari ainkain mi tujijitera awa kaviegari buritera.
  snn-NT: 'baguëni cahuë: Më''ë can na''mire pa''roye se''ga yëyë cajën sen''ë. Senni,
    si''a hua''na baguë canre pa''rocua, ja''ancuabi huajë raë''ë.'
  atb-NT: nòhpyo hui bang lé, Yhâng é bushi htâng má za lháng záng nhâng râ matú dûng
    tôngbán akô; Yhang lé záng é lhunglhâng bang gi, lhoq gê byî é huî bekô nghut
    ri.
  cek-AK: 'Anih ih kahni tom sui hanah anih khaeah tahmenhaih hnik o: sui kaminawk
    boih ngantui o.'
  bkd-bkd: daw pinagayukan dan si Jesus ha su agkangadaluwan makaibit ngaay duun hu
    sagayadan hu pinaksuy din. Sa alan ha nakaibit duun nangaulian gayed.
  ctu-76: Ti' c'ajtibeyob Jesús ti wocol t'an cha'an mi yʌq'uen i tyʌlben i yoquic
    jachix i bujc cha'an mi lajmel. Ti lu' lajmiyob ti pejtyelelob tsa' bʌ tyʌlbe
    i bujc.
  lac-NT: 'Caj chich c''ata''b ti'' Jesús ten a mac a yaje'': ―Cax in tʌrejob yoquirir
    a noc'' wa ja c''at in tʌricob yoquir a noc'' ―quij ya''araj ti'' Jesús. Caj rʌc
    tarij yoquirir u noc'' Jesús caj rʌc jaw.'
  xla-xla: Epalati esusulumale sota Yesu watle otomama epo atlamyaiyo, “Di isikimi
    wa꞉ tluka ipi tlo umamolowama,” demyaiyo. Epapele dulu dla Yesu tluka ipi umamale
    so hapulomata ma-ka꞉ka꞉dlalimaiyo.
  xav-NT: Tawamhã ma tô ĩhâzé ré norĩ hã tiwi waptẽrẽ za'ra, ĩ'uza nhisutu si te te
    tiwi upi za'ra da. Tawamhã ĩ'uza nhisutu si te te nasi upi za'ra nherẽ, ma tô
    tizéptâ'â za'ra, uburé ĩhâzé ré norĩ hã, awa'awi.
  cuk-cuk: 'Dulemar Jesúsʼgi wilenaigus damalad. Ega sognai damalad: “Unnila be mordukubi
    wis ebuged be anmar-imakye.” Ar bela e-morduku-ebusmalale, bela nugusdamalad.'
  tbf-tbf: Ma gi nga no masitinoiv va ta nga sunuir ngan bu tamat mienarouk va gi
    ta nga tobelie mo mi tangatson man tsetstseik, ma egie ese gi ta nga tobelie,
    gi nga ketseketseng si magi sar mienarouk.
  uig-CYR: улар униңдин бемарларниң һеч болмиғанда униң тониниң пешигә болсиму қолини
