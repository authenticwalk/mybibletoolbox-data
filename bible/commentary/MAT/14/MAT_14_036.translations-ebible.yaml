verse: MAT.014.036
translations:
  kpx-kpx: Ige vavahanite keau Iesu namihai isiviale ogove ivi unahala holisi momoleai.
    Kateige olemeau ogove ivila holiale keau bahata momolelahalu.
  okv-H: enana amita bo pekihi ta jigito kokojekasi penunu eo, aravora, ainge enu,
    embo tapa Iesu ta bo hame eto kokojekea.
  tbo-tbo: po hi lubayada hi pa, ‘Bada, emoemotana apo tu tootogo geka om kaleko hita
    wogodadani?’ Ega yaka i baha po a kaleko hi wodadani ma hi luyagohana meme hai
    totogo uyahihiyei.
  mal-C: അദ്ദേഹത്തിന്റെ പുറങ്കുപ്പായത്തിന്റെ വിളുമ്പിലെങ്കിലും തൊടാൻ രോഗികൾക്ക് അനുവാദം
    നൽകണമെന്ന് അവർ യാചിച്ചു; തൊട്ടവർക്കെല്ലാം സൗഖ്യം ലഭിച്ചു.
  grc-SR: καὶ παρεκάλουν αὐτόν, ἵνα ⸆ μόνον ἅψωνται τοῦ κρασπέδου τοῦ ἱματίου αὐτοῦ·
    καὶ ὅσοι ἥψαντο διεσώθησαν.
  bgc-bgc: अर उसतै बिनती करण लाग्गै के वे उननै अपणे लत्ते कै पल्ले तै ए छू लेण दे
    अर जितन्या नै उस ताहीं छुआ वे ठीक होगे।
  khz-khz: e genogiato, gena rapuga rikinaimo maki pia napakau. Genapakauto talimara
    maparara warau genamato.
  zsr-NT: Glátaꞌyuëꞌ lahuëꞌ Jesús guꞌë lequëꞌ latj laꞌganzëꞌ ruiꞌi lariꞌ nacuëꞌ, atiꞌ
    laꞌ guluhuöactë yúguꞌtë nup naꞌ gulagán lariꞌ naꞌ.
  lin-lin: Basengaki na Ye ete apesa babeli nzela ya kosimba ata singa ya songe ya
    elamba na Ye. Mpe bato nyonso oyo balongaki kosimba yango babikaki na bokono na
    bango.
  hns-NT: Oelog ose bientie karies kie bemarian okar kapra ke djhalarie khaalie tjhoei
    sake djeme oesab attjha howe. Aur dje dje oke tjhoeis, oesab batj gail.
  noa-E: —Maar aaunaanag pʉch khajũahidam gaaipai khãijã pʉrpibá aajeejim, monaaumkhĩir.
    Mag chadcha thum i khajũa gaai pʉrmam khʉʉnan warre monaaukha maajeejim, mag sĩi
    pʉrbarmuapai.
  eng-EMTV: and implored Him that they might only touch the hem of His garment. And
    as many as touched Him were completely healed.
  mib-NT: Te ni cacahān ndahú i jíín yá jeē na quéhé i vēsú yusáhma ya. Te tāca ñáyuu
    jeē ní caquehé sahma ya, ni canduvāha i.
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ के़देःत्तिल्‍ले़ कुसुक्‍पे़न्‍लक्‍साङ्‌सुःमा
    आबिरे़ॽओ फाॽआङ् खुने़ॽ पेलि मे़भाक्‍तु, हे़क्‍क्‍याङ् खुने़ॽ के़सुबाहाॽ के़रे़क्
    मे़वेःत्ते़रो॥
  xnj-xnj: vakamuyupa neju avayidakila vapamisa ndu lugunyilu lwa nyula yaki. Na voha
    vevapamisi valamili.
  mmx-mmx: La diga sing i xusu na ke limixin mekmeres dina long tu at lungusungus
    at lavanga singsiga ren. La nedi axap diga long tu ren, diga lox avukat ta.
  cbr-NT: 'Bëcëxun ca ñucë unicaman Jesús cacëxa: —Min chupa cuëbíshi ca nu ticamit.
    Ësaquin caquin ticaíshi ca ''insíncë unicamax pëxcúacëxa.'
  tee-NT: Chai tatapaininilh ni laich catalakcha'anilh mas va lacats'unin ixquilhtu'
    ixpumpu'. Pus ju Jesús alak'a'inilh. Chai tachi chun ju talakcha'anilh ju ixpumpu'
    palaich tava.
  eng-LSV: and were calling on Him that they might only touch the fringe of His garment,
    and as many as touched were saved.
  cak-NT: Y ri yawa'i' re' can niquic'utuj favor che ri Jesús chi tuya' lugar chique
    chi niquitz'om más que xe ruchi-rutziak chi quiri' yec'achoj. Y conojel ri xquitz'om
    ruchi-rutziak ri Jesús xec'achoj riq'uin ri quiyabil.
  pah-NT: —Na ti itetirũave'g̃a pokogi ndepira rembeyvyra rehe nehẽ, ei g̃a. Po ti
    g̃a pokogi hehe vehevi, a'ero po ti g̃atetirũa ipigi g̃a hugwi nehẽ, ei g̃a Jesus'ga
    pe. Kiroki g̃a opoko gapira rehe – g̃a hugwi g̃atetirũa pigi a'ero.
  sja-NT: mãik'aapa chupɨria iidipachida ichi p'aru ide pɨjida t'õbaipimerã. Mãgá
    chi t'õbaidap'edaarã jɨpa p'aneejida.
  xed-xed: 'Ka ndəɓə həŋ ta dzvu da tsi: «Zlanaŋzla ta tvi ta həŋ ka ksaŋta həŋ ta
    wa lguta gha kweŋkweŋ,» ka həŋ nda tsi. Inda tsa gwal ta kasaŋta ya, ka mbambaftá
    həŋ.'
  mks-NT: Ta na̱ quíhvi̱ cán na̱xi̱ca̱ ta̱hví na̱ nu̱ á ña̱ ná quia̱hva ña̱ma̱ni̱
    cani ndaa ndáha̱ ná yuhú jahmá níhnu a ta tócó ndihi na̱ na̱cani ndaa ndáha̱ jahmá
    a̱ na̱ndiva̱ha na.
  gfk-S: Ma di ga ianga marmaris ter tane Jisas be dong ra ina minaset di na sigire
    mon no ngus na sigasige tana. Ma di bakut ing di ga sigire ie, ira nudi minaset
    ga pataam.
  bmu-bmu: Kagetka kinda Jisös malukuŋaŋgö suŋe misiribingö ulet waŋgiba malget. Misirigeri,
    körek yeŋön mönö ölöwak teköget. Mewö.
  dgz-dgz: Mu Iesu wanup mega gine siwa inasepen menan mup wane, orup da da wanup
    mega ginewa inatanewa iragi inak mutane.
  eng-GNV: 'And besought him, that they might touch the hemme of his garment onely:
    and as many as touched it, were made whole.'
  zaa-NT: Gutta'yúni cą ne qui'ni hue'èl·le'e cą gulappa' cą màsqui'di ru'a ỹúe. Iyaba
    canu belappa' cą ne nna beyacca tabá latsi' quį.
  eng-WEBSTER: 'And besought him that they might only touch the hem of his garment:
    and as many as touched were restored to health.'
  guh-guh: 'Piavitanevi pecapatsivi pinijicuenia jumai tsabiabi Jesúsjavabelia: —Pexaniacuene
    bitso netoexanare. Tocopatsianame maponëje pecatojayatsinexa nenaxatatsijavacopia,
    jai tsabiabi. Nexata daxita pamonae Jesús penaxatatsijavacopia tojayataponatsi,
    jamatejema tsaponae piavitanejavavecua.'
  bon-bon: Teepi teebine itemlisi egä, “Pita biname cina lipu gemi määme cäbletääpe
    pepyämu taatu oomlaname?” Siige iyeta lui cina joomläjisi, teepi miiji äbitaninisi.
  nhw-BL: Huan nopa cocoyani quitlajtlaniyayaj Jesús ma quincahuili quiajsise iyoyo,
    huan nochi catli quiajsiyayaj iyoyo, mochicahuayayaj.
  swh-ONEN: wakamsihi awaruhusu wagonjwa waguse tu pindo la vazi lake, nao wote waliomgusa,
    wakaponywa.
  wbi-wbi: Vakansuuma avitikisie avatamu vabasie lu luvilo lwa mwenda ghwake. Avatamu
    vooni vano vakabasyagha, vakasokagha.
  bba-bba: Bɑ nùn kɑnɑ u ɡesi de bu win yɑberun swɑɑ buɑ bɑbɑ. Be bɑ mɑɑ ye bɑbɑ kpuro
    bɑ bɛkurɑ.
  eng-KJVCPB: 'and besought him that they might only touch the hem of his garment:
    and as many as touched were made perfectly whole.'
  kgk-NT: —Eheja hasy va'e tomboja jepe opo nde ao rembe-rehe, eheja tomboja jepe
    opo nde ao-rehe, he'i Hesu-pe. Ha omboja va'e gwive opo hese, okwera-ma joty hikwái.
  waj-waj: 'Nnida Yisuunna yaparaida tunoo: Pikinai nniitaraiya i buruqa araivau utuatee.
    Tuduu mmuakiaaya inna buruqa araivau utuuya nniitarooyauvo taikeeravai.'
  cpy-cpy: 'Ikantee-takiri Jesús: “Pishineteri mantsiyari-paeni rantawakiro eepichokiini
    opatzi-kaaki pithaari.” Tema ikaatzi antzita-kiriri iithaari Jesús, etsiyata-koyitee.'
  ekk-PKP: ja anusid, et ta lubaks haigetel vaid oma kuueserva puudutada. Kõik, kes
    teda puudutasid, said terveks.
  mpx-mpx: Yaka hi awanun elana tokasiyebwa ana kaliko buhuna ya nihi pibose, inoke
    bolo hi pibose, gegewel hi molu.
  wbp-wbp: Kalalurla nyurnu-patu purlaja Jijajiki, “Ngurrju-manta-nganpa! Jurnarrparnangkulu
    marnpirni ngula-warnu yungurnalu ngurrju-jarri!” Kuja kalalu nyurnungku marnpurnu
    jurnarrpa Jijaji-kirlangu, jintawarlayi-jiki palkaju kalalu kapanku ngurrju-jarrija.
  luo-luo: kendo negisaye mondo oyie joma ne tuogo omulie kata mana riak lawe kende,
    kendo ji duto mane omule nochango.
  nhe-NT: Huan nopa cocoyani quitlajtlaniyayaj Jesús ma quincahuili quitoxomase iyoyo.
    Huan nochi tlen quitoxomayayaj iyoyo, mochicahuayayaj.
  aii-aii: ܘܦܘܼܪܦܸܠܔ ܠܗܘܿܢ ܒܝܼܹܗ ܕܕܵܩܪܝܼ ܐܲܚܟ̰ܝܼ ܒܫܸܦܘܼܠܵܐ ܕܠܒ݂ܝܼܫܬܹܗ. ܘܟܠܵܝܗ‌ܝ ܐܵܢܝܼ
    ܕܕܩܝܼܪܗܘܿܢ، ܒܣܝܼܡ ܠܗܘܿܢ.
  esk-NT: Iŋiqsrullapiaqługu aksiḷḷaŋniaqsiñaġukługuunniiñ akua atnuġaaŋan, aasiiñ
    aktuipayaaqtuat ilaanik mamitikkauniqsut.
  msb-msb: Tapos nakimaluoy sa iya na pabayaan lang na makadutdot sinda sa sidsid
    san iya bado. Idto tanan na nakadutdot nag-arayo.
  cpa-NT: Jøng² ca¹møa¹dsa Jesús chi²júh² lé² láh² dsa² dsoh³ ca¹lah¹cónh¹ hé¹ tsǿnh³dsa.
    Jøng² ca¹cuø¹ Jesús jǿg³. Jøng² ca¹hlú² ca¹lah¹já¹ dsa² mi³dsoh³ ca¹láh² hé¹ tsǿnh³
    Jesús.
  dso-dso: ରଗିମନ୍‌ ଜିସୁର୍‌ ପିନ୍ଦ୍‌ଲା ଲୁଗାର୍‌ ଜାଲି ଚିଇବାକେ, ଆଦେସ୍‌ ଦେବାକେ, ଲକ୍‌ମନ୍‌
    ତାକେ ବାବୁଜିଆକରି କଇଲାଇ । ମାତର୍‌ ଜେତେକ୍‌ଲକ୍‌ ସେଟା ଚିଇଲାଇ, ସବୁଲକ୍‌ ନିକଅଇଲାଇ ।
  meu-meu: e noia, ena dabua rimuna ai mo bae dau kau. Bena e dau kau taudia iboudiai
    vada e namo.
  yva-NT: Wo anajo indamu vatano ujajorame umaso wantukamo Apa ansune ama mamarane
    bo rai vayave. Muno vatano wantukamo Ai usauman tenambe.
  dgc-dgc: Ey nékiohon side diya éng maari, éy kébilan du te ladu i ontok san na badu
    na. Ey du étanan a nangkébil to badu na, éy naghusay.
  zpm-NT: rnab zho lo me siguieḻ me maase ni xabse me xeṉ grë meṉ rzacnë co. Grëse
    zha ne bzheṉ ni xab me, biac zho.
  hix-NT: Ohononà ahehoko, amna wya, ketxkon hatà, ekeh komo, Txesusu wya. Ohononà
    yotxhàrà rma ahehoko, amna wya, ketxkon hatà. Àro ke nahetxownà hatà. Ahenyenhàyamo
    rma, ohxe harha nehxatxkon hatà, omeroro hatà.
  sim-sim: Uhu orin limu silira, �Mi halanak kowe mihi kas ni toloho jivik ni naka.�
    Erem li mbaha kowe orhi nom li toloho jivik limu nara.
  npi-ULB: तिनीहरूले उहाँको कपडाको एउटा छेउ मात्र छुन पाऊँ भनी उहाँलाई बिन्ती गरे,
    र जतिले छोए सबै जना निको भए ।
  cgc-cgc: Gapangabay mga ittaw ki kanen na daw pwidi mga ittaw na may masakit magtandeg
    bisan ta bungay-bungay nang ta sidsid ta iya na bayo na pangkablay. Tanan na katandeg
    nayad.
  tim-tim: Togom Yesu konmâ magaŋmâ hin dâyi, “Apo nengâlân gâtŋe kundatdâ irekŋe
    sâŋgumge howaim âmâ âlepŋe akŋet.” dâmbiâ âlepŋe dâmbo bikŋande howaimbiâ Yesuŋe
    heŋgem yeŋguep.
  yor-yor: Àwọn aláìsàn bẹ̀ ẹ́ pé kí ó gba àwọn láyè láti fi ọwọ́ kan ìṣẹ́tí aṣọ rẹ̀,
    gbogbo àwọn tí ó ṣe bẹ́ẹ̀ sì rí ìwòsàn.
  wos-wos: Hura yita di Jisaska wa, “Méni yawundu namét, nani ména nukwa wurna wambumbu
    male séngétakatame.” Wungi wandaka dé yawundu nandéka di déka nukwa wurna wambumbu
    séngétakata di yikafre ya.
  emp-NTPO: Ãdjirãba idjía bed̶ea djuburiasid̶aa ab̶abe idjia cacuad̶e jʌ̃ b̶ʌ ida
    tãbimãrẽã. Jesuba idu tãbid̶a bẽrã jũmaena biacuasid̶aa.
  eng-F35: And they would beg Him that if only they might at least touch the hem of
    His garment; and as many as touched were completely healed.
  ind-ind: Mereka memohon kepada Yesus supaya diizinkan untuk menyentuh rumbai jubah-Nya
    saja. Dan semua orang yang menyentuh salah satu rumbai-Nya menjadi sembuh.
  pes-OPCB: آنها به او التماس می‌کردند تا به بیماران اجازه دهد فقط به لبۀ ردایش دست
    بزنند؛ و هر که به او دست می‌زد، شفا می‌یافت.
  mpt-mpt: Kobo ginin gami deibeneba i kweilo keb youme ken eta melebaniba i ginino
    ayamu benoko gesiba e deibenea i inaniba e youme melebaibi ginino alukum ayamu
    besobe.
  bla-bla: 'Ki au''kŏmŏnĭstsiauaie (Jesus) mŏkskaks''ĭxenĭsax oso''kŏsĭm itssaiin''ikaists:
    ki manĭsts''eipi kaien''ĭmĭx ŭn''nineetsĭmi sokap''okuttotoax.'
  ssx-ssx: Kutupa mo pa haemeke wanda꞉halima꞉ Yesu pa꞉ta꞉ ika꞉ yeni haemeke wanda꞉halina꞉eki
    honke laaso alota꞉ Ikana꞉ma꞉ naka꞉ dau honiki wataena꞉ lapeke lemekeme. Koto leeke
    handaa mo wataemeke wanda꞉halina꞉ yeni manuta꞉ tande lemekeme.
  mkl-mkl: Nɔ ɑ̀ tɔɔɛ ɑ̀ ni ku jɔ̀ ɑŋɑ ɑ lu bɑɑ itĩi kumbooɛ, nɔ inɛ iyi í luu fei
    í yɑ bɑ irii.
  gaq-gaq: ଆଃସିଣ୍ଡ୍ରେକେ ମେଁନେ ସକାନେ ଜାଲିପୁଆଃ ଲିଗ୍‍ନ୍‍ସା ବାସଙ୍ଗ୍ ବିଃଲେ ଡାଗ୍‌ଚେ ମେଇଂ
    ଜିସୁକେ ଗୁଆରେ ଡିଙ୍ଗ୍ଆର୍‌କେ । ଜାଣ୍ଡେଇଂ ଆତେନ୍‌ ଡିଙ୍ଗ୍ ଆର୍‌କେ ମେଇଂ ସାପାରେ ନିମାନ୍‍
    ଡିଙ୍ଗ୍ ଆର୍‌କେ ।
  gof-RNT: Hargganchchoti iya afila macaraa xalaala bochchana mela woossidosona. Bochchida
    ubbayka paxidosona.
  unx-unx: ଆଡଃ ଇନ୍‌କୁ ବିନ୍ତିକିୟାକ, ଦୁକୁହାସୁତାନ୍‌କ ଆମାଃ ଲିଜାଃରେୟାଃ ଆଚ୍‌ରାକେ ଏସ୍‌କାର୍‌
    ଜୁଟିଦ୍‌ ଇଚି ନାଗେନ୍ତେ ଆଚୁକମ୍‌ ଆଡଃ ଜୁଟିଦ୍‌କେଦ୍‍ ସବେନ୍‌କ ବୁଗିୟାନା ।
  gah-gah: kivisi vegená imane nene gele kemekako, gugupeló ahe itó hanuva luhoaká
    gó gahevalokahe imane ali giliiki nene zokatave, liki negénegeka likago, áminámini
    niake ale gele vegená nene zoki asú amó.
  lcm-lcm: Na kila sokotuk ia asi kana ainak ani ki sigil na ngising palau i kana
    maus. Au na taun ang kian lapo sigil ia, ria aongos kilapo to.
  aer-aer: Rlkerte areye Jesus-eke arlketyame, “Anwerne ahentye aneme mantere akantye-ante
    ware ngkwinhe anpetyeke nhenge yanhe-arle anpeme-iperrele anwerne iparrpe mwerre-irretyenhenge!”
    Nhenge Jesus-ele mwerrelhe-ileke ingkirrekele-arle mantere ikwerenhe anpekenge.
  qvc-NT: 'Ch''ayamushpaqam Jisusta kayshina rrugarqanllapa: —Dijawayri kapitaykipa
    manyandalla llamkanaypaq, nishpa. Chaymi chay qeshyaqkuna kapanda llamkaqkunaqa
    yumbaynin das kach''akarqanllapa.'
  tgl-ULB: Nagmakaawa sila sa kaniya na kung maaari ay mahawakan nila ang laylayan
    ng kaniyang kasuotan, at lahat ng humawak dito ay gumaling.
  cbs-NT: jau Jesúsun tadi metsanun, iwanan, Jesús jatu ea axuanbu jawen tadi kexa
    ja isin teneaibun metsatan dasibi main kaya akeakenibukiaki.
  xtm-NTPP: Te ûni ka jikan‑ta'vi xeen i nuu ya ja na kua'a ya tnu'u ja na jin kaki'i
    nda'a ñayii ka ku'u ma visi yika ja yu'u sa'ma ndii ya ma te jin nduva'a i. Te
    ndaka ñayii ni ka yo kaki'i nda'a yu'u sa'ma ndii ya ma chi ni ka yo nduva'a i.
  nnq-nnq: Ngabannyopa bankunyule lubiniko lwa ngobo jakwe, na penia boa abankunywile
    ngabalama.
  bao-NT: “Jãa cãare petopʉra, mʉ jutiro yapaacã ʉnorena, jãare padeña dotiya,” ĩi
    eawa. Niipetirã cʉ̃ jutirore ca padeñarã cõrora cati peticoawa.
  san-ORI: ଅପରଂ ତଦୀଯୱସନସ୍ୟ ଗ୍ରନ୍ଥିମାତ୍ରଂ ସ୍ପ୍ରଷ୍ଟୁଂ ୱିନୀଯ ଯାୱନ୍ତୋ ଜନାସ୍ତତ୍ ସ୍ପର୍ଶଂ
    ଚକ୍ରିରେ, ତେ ସର୍ୱ୍ୱଏୱ ନିରାମଯା ବଭୂୱୁଃ|
  huv-NT: Tatüniw ocueaj Teat Jesús sitiül alndom müüch nejiw masambüw masey apix
    nej. Meáwan nejiw leaw tasambüw nej tajneajiw nómban.
  otn-NT: Yø ja̱'i̱ bi 'yäpra̱ ma̱te ra̱ Jesús ngue squera̱ngue rá̱ nya̱ni̱ rá̱ he
    da̱ därpa̱bi̱ yø därquɛ̱hi̱, 'bexque'a̱ sä ha hɛ̱mbi̱.
  nop-nop: Buŋa Jesu dahidahiŋiŋ diki hogok honeeŋ kedebadok ninadigiŋ. Kaŋ metam
