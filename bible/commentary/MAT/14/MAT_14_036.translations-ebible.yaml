  kek-NT: Ut que'xtz'a̱ma chiru nak tixcanabeb li yaj chixch'e'bal li rak'. Ut chixjunileb
    li que'ch'e'oc re li rak' quilaje'q'uira.
  blz-NT: Raaya'a nama'ase' kada' patalaion mongkoyong juba-Na, mau tongko' puusna.
    Kasi giigii' men nongkoyong juba-Na sida nalesi'.
  poe-NT: Na ntá chrónóe̱he̱ sín chꞌán kíxin chrókuíto̱he chꞌán kíxin kjónté chrínta
    iké chꞌán chrókuákóxi̱n sín, la ntá kaín tí sín kuákóxi̱n iké chꞌán mé kuíto̱he
    sín jína.
  san-TAM: அபரம்ʼ ததீ³யவஸநஸ்ய க்³ரந்தி²மாத்ரம்ʼ ஸ்ப்ரஷ்டும்ʼ விநீய யாவந்தோ ஜநாஸ்தத்
    ஸ்பர்ஸ²ம்ʼ சக்ரிரே, தே ஸர்வ்வஏவ நிராமயா ப³பூ⁴வு​:|
  cof-NT: Junni quiyanpunlari Jesube rocailaie yachi camisa puntabitiya taquirachun.
    Junni jerale taquiraminla manseilaie.
  srm-NT: Hën de begi ën taa gaantangi, be a da dee sikima pasi u de nama tjë sö seei
    a di libakoosu fëën buka. Hën Masa Jesosi da de pasi. Nöö fa de ta nama nëën dë,
    nöö hën hii de tuu fiaa ko bunu u hiniwan siki di de bi abi.
  qvs-NT: 'Chay unkudukuna alliyayta munashpankuna Jesusta roygarkansapa: —Llachapaykipa
    mañanta llankanayanisapa alliyanaynikunapa. Chaypina llachapanpa mañanta llankakkuna
    unkuyninkunamanta alliyarkansapa.'
  zca-NT: no dox nguna'b bixa' ziyël Jesús, namás gal bixa' xi' xab Me, no rë xa'
    migale, miak bixa'.
  cbc-NT: 'Bairi na pʉame, Jesutʉ eta, atore bairo tʉ̃goñañupã: “Cʉ̃ jutiro yapa ũno
    cʉ̃ãrẽ marĩ capãñaata, marĩ caticoagarã,” ĩ tʉ̃goñañupã. Bairo pãñarĩqũẽrẽ bʉtioro
    cʉ̃ jẽniwã. Bairo cariayecʉna tocãnacãʉ̃ã cʉ̃ jutiro yapare capãñarã caticoama.'
  qxo-NT: 'Tsay apapäyangan geshyagcunaga Señor Jesusta rugacuyargan: “Taytay, röpayquipa
    cuchullantapis yataycuyäshä allisquiyänäpä” nirmi. Tsaynö nir röpanta yataycog
    cagga llapanmi geshyancunapita allisquiyargan.'
  mox-mox: Ta Ieisu inoqiea ivonaya, “Kaiwabu, nage ana fata tovevihiqa baʼe au kaleko
    matavusina ina gitonovia?” Tuata Ieisu awafeledi, ʼinega aiqabu ana kaleko igitonovia
    e iveaqiaqi.
  kew-kew: Yesu nipu agaa mua nena mamina rugi-nane yaina ome onaanumi oraa mo inaloa
    ogesimi. Onaa rayome nipuna mamina madaa kimi oraawa simina nimuna yaina rayo
    epeaanasimi.
  dww-dww: Be Yesu ai baḡana da tauna sibo yai aninedi, be taudi na garama isunaḡa
    sibo a taukonina. Be banaga aitauḡa na garama a tautaukonina, taudi matabudi a
    yawasanana.
  nif-nif: Yesu dasindasin kusipgot tɨke-kanelɨñdok nɨ-nandɨ tɨñgɨlɨñ. Nɨ-nandumbi
    nandɨ-semumbi, tɨke-kañgɨlɨñ tuop kɨnde m dañgɨlɨ?
  twi-ASANTE: Ayarefoɔ no srɛɛ Yesu sɛ, ɔmma wɔmfa wɔn nsa nka nʼatadeɛ ano kɛkɛ.
    Ayarefoɔ dodoɔ a wɔtumi de wɔn nsa kaa nʼatadeɛ ano no ho yɛɛ wɔn den.
  aoj-aoj: Eaꞌ sofaꞌai isimba aowas nandaꞌasi saꞌipana saisailana saꞌi anen niꞌi ahoꞌma
    isimba sogahapila lowaf ananifi daꞌmalififa atef. Eaꞌ epes mamahisa sagahapilaf
    lowaf ananifii sataga boꞌwes wapani.
  cbv-cbv: —Míih yégueh chóodihjeh nit wʉnnitdih ma tewat tʉ́ʉtʉ́, ĩ niijíp jĩ. Pánihna,
    ã́ih yégueh chóodih teonit pah moonjéh ĩ boonap jĩ.
  taw-taw: Dad apɨl, Jisas nop nebneb gɨlɨg agɨlak, Chɨnop yaw age yɨl, binɨb tap
    gup okol, chech nep day okok nep dɨnɨgel suŋ laŋ agɨlak. Agelak yaw agek, binɨb
    nop dɨnɨgɨlak okok kɨlop mɨdupsek suŋ lak.
  jic-NT: Topon Jesús 'ücj si 'ü'sa liji. Pajal la tjomon Jesús lal jupj ca jis ma'ayas
    malala jisas po la 'otj jupj jas quip la nt'a. Quelel po la 'otsja jupj jas quip
    la nt'a la p'in, jis la 'ü'süs. Pjü way jas quip po la tjo'otj, pjü way jis tji'yü'sa
    yupj.
  zap-NT: No wnab men lo Ne ne ydee Ne si ytee nya men maske nonchee luzh xab Ne,
    no yrandxee mén ne wtee nya luzh xab Ne wyaken.
  wer-wer: Pël ëën pit pim ulpëën kautak pëën mësël ëak ompyaö sëpënëak këk yema.
    Pël maan omën pël ëa pörö ompyaö saut.
  ipi-ipi: Awua ipulu, utupane-mane Jisasa lamawuato, wandakali siki pelene tupamane
    nimbana tona duninga wata yakale lo nimbato ando kondape leai. Jisasato katu yalua
    lea-kola, bala wataka peaini wandakali tupa pitakana siki tupa atu yaka pea.
  qul-NT: Jesustataj rogarkancu p'achanpaj cantollantapas onkoskacuna llanqharinancupaj.
    Tucuy llanqharejcunataj alliyachiska carkancu.
  ter-NT: Enepohikone omâti, épemohiko Jesus yusíkea pohu sipohí kíxea ka'arínetihiko
    ne heve ípovo. Yoko uhá koêti neko sipóheati, unátipohiko.
  bmr-NT: Jaamoro diiboco dilluhicaumo jillɨ igaachehujɨniba nijequegayɨco idudɨɨcɨtequi.
    Jaanoco paryɨ famooro ududɨɨcɨudɨmo buheeuhi.
  fuf-fuf: ɓe jeeji mo yo o newnan ɓe tun ɓe meema kombol dolokke makko on, onsay
    meemunooɓe mo ɓen fow ndikki.
  bhl-bhl: 'Yemde telesomi, Yesus elo dakalalomeliw: “Ku ‘Kenka!’, yangew tewe, wakamin
    kunum waneng kali kukalem ilim dim teing so meleliwi, i ken kelokoliw te!”, dangsiliw
    kasike, wakamin so kawtiw bi Yesus elo melelewiw kano, im wakamin kal wanin be
    banimse kale.'
  ons-ons: Eŋe Yesuŋo detongi, zoma ŋei eŋe takotine mezene eaka uakau paki, zomaene
    menaŋ oniakane ra olatkoi, pakiso eŋe detongi, takotine mezeno uakakoi, eŋe korop
    detonge, ea wane rokop okane more menaŋ warekoi.
  con-NTPO: Ipa tisema iñajan'fa cuintsu tise ondiccu'je utufama pporaeñe antteye.
    Tsaveyi pporaemba tsu ccusha'fa.
  ghs-ghs: '@see-verse:MAT.014.035'
  peg-peg: ଆରେ, ହେୱାର୍‌ ଇନେସ୍‌କି ଜିସୁ ହେନ୍ଦ୍ରାନି ଚେଲିଂ ଡୁନାର୍‌, ଇଦାଂ ଜିସୁଙ୍ଗ୍‌ ଗୱାରି
    କିଦେଙ୍ଗ୍‌ ଲାଗାତାର୍‌, ଆରେ ଏଚେକ୍‌ ଜାଣ୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ ଡୁତାର୍‌, ୱିଜ଼ାର୍‌ ଉଜ୍‌ ଆତାର୍‌
    ।
  txu-NT: Nhym me arỳm kum, —Ba me akà japkrebit kupên arỳm imex ne, ane. Ne me kunĩ
    kute kupênhja arỳm prĩne mex ne.
  eng-WEBU: and they begged him that they might just touch the fringe of his garment.
    As many as touched it were made whole.
  gnw-NT: Jare güeru vae reta uyerure Jesús pe umaeño imbaerasɨ vae reta uyavɨquɨ
    vaerã jemimonde jembeɨ yepe. Jare opaete jemimonde uyavɨquɨ vae reta ucuera.
  mux-mux: “‘Nunga wale-pakuli pundele kepe ambolangi.’ ni.” niku mawa tiring. Kanu-kene
    kuru turum yambuma-ni yunga wale-pakuliele ambuluring yambuma pali kuruma pora
    nirim.
  maj-NT: I̱ncha tsankihi̱ tsa tsjántehe̱ tsa tu̱ a̱ndai tuts'in najyun xi yja ts'i̱ínko̱,
    ko̱ kamanda ngayjee̱ xi kits'ínko̱ najyuhu̱n Jesu.
  bkq-NT: 'Eyam nhekadylymo: — Ity owogonro wao MÂʼ ienehongâ asaemo tâwânuneim modoram,
    kua itomoem — kelymo. Idânârâ tâty tywogonro MÂʼ ienipyry modo ara kua tyese ani.'
  kue-kue: Ana ye eremogl Yesus diteingwa, “Ene kan winge etn, kinde sungwa yomba
    ye ene gatn suna olto punduno akenaglkwa.” Ana prapra Yesus gaglmo akingwa mere
    kindeno argan orkwa.
  cot-NT: 'Iroompaquea iriatimpajia icantapojiri: —Intsishiatsi, Nomajirote, noninque
    inchagatsijivetavaquempiro oshipaquijaniqui piitsaare. Maasanopaetari chagatsijiaquerica
    ipeaguetanaja.'
  bnp-bnp: Ri nana tora ia ri gi padoi kunanea a harena varakia vona. E huriki lobo
    ri padoia, ri tavaga.
  apn-NT: 'nẽ mẽ ho Jejus wỳ nẽ kãm: —Pa? Kwa kê mẽ à xwỳnhjaja akupỹm mex kaxyw apê
    axê kupê nà? Anẽ. Hãmri nhũm mẽ kãm: —Tôe. Kwãr mẽ mãmrĩ mran hkupê. Anẽ. Hãmri
    nhũm mẽ kuma nẽ axpẽn pãnhã hwỳr mra nẽ kêp ê pix kupênh tã ra akupỹm mex nẽ ma
    akupỹm mra.'
  ctp-NT: Mjñan neꞌ chabiyaꞌ ꞌin yu ni siya kalaꞌ ti neꞌ tiꞌí kanꞌ kiyaꞌ steꞌ yu.
    Loꞌo bra ti nchkaa neꞌ tiꞌí kanꞌ bra kanꞌ, chunꞌ wa ylaꞌ neꞌ steꞌ yu.
  bre-BRG: Pediñ a rejont anezhañ d'o lezel da stekiñ hepken ouzh bevenn e zilhad.
    Ha kement hini a stokas, a voe yac'haet.
  opm-opm: Poprisa Jisas ohe an pat watah boknong moh mariyahan ihir yah hatiprohewa
    daham Jisas ohnong Tihepti han ihir gwe an pat watah boknong ha marindingwe por
    kandeingopa. Kamtiperhan arpin ama mariya bap ihir yah hangopa.
  bvr-bvr: lika aburr-ngiwija nula minyja aburr-gurderdakurderda birripa mbi-rrima
    murna mu-jirra mun-nigipa mirikal. Ganapiya, lika aburr-yinmiyapa aburr-gata mbi-rrimarra,
    aburr-bulapalawa aburr-molamiyana.
  wal-wal: Harggiya asai a afalaa macara xalaalaa bochchana mala, a woossiis; macaraa
    bochchida ubbaikka paxiis.
  zad-NT: na' got'yogakile'ne' wi'e latj ḻa'c̱h' gox̱' beṉ' we'ka' xe'na', na' yog'
    beṉ'ka' bex̱'gake'n biyakgakile'.
  aso-aso: 'amuzo mili tiꞌ li li-imaniꞌ: Okongaloꞌ initeꞌ lolovolokovoꞌ nevone di
    gililizadotikisi nene lamineꞌ ilizaniꞌ nenako nemuꞌ nene gele ngemanivo di gililizave
    li laniꞌ. Idoꞌ okoꞌnoloꞌ initeꞌ lolovoloꞌ di gilave mukiꞌ nene mo lamineꞌ aniꞌ
    ve.'
  uli-uli: Resa hafalpechey hare be mechal bo rechokla re tomay rebe yangsi ngachel
    mala mengagol; panger rechokla re yangsi molwe mengagol, ngo ye chuy yar tomay.
  nin-NT: Na barr ma di a bu kpanye na du abi vri ba sa ango nu utu nkru uma uku yo
    mre. Abangga ba nggo a sa ungo na ku we a wre ni ivri imbarr yi we.
  tgk-tgk: Онҳо аз Исо илтимос мекарданд, ки ақаллан ба лаби доманаш даст расонанд
    ва ҳар касе ки даст мерасонд, шифо меёфт.
  acu-NT: 'Tura asaramtai jau ainau Jesúsan seainak: “Wejmakrumi ninukmaurinak antingtasan
    wakerajai. Nu tsangkatrukta,” tiarmiayi. Tura nuna antingkiaruka mash tsaararmiayi.'
  cak-WNT: Y ri yawa'i' ri' can niquic'utuj c'a utzil chare ri Jesús, chi tuya' k'ij
    chique chi astape' xaxu (xaxe) ta ruchi' ri rutziak niquichop riche (rixin) chi
    yec'achoj. Y can queri' wi c'a xbanatej. Quinojel c'a ri xechapo ruchi' rutziak
    ri Jesús xec'achoj chare ri quiyabil.
  ebk-ebk: Nunpakaasicha kan hiya ta paat kap-un nan chiyuycha munsaket nan kiayachan
    nan fiachuna, ya nan am-in ay nangpa at enmammaycha.
  spa-PDDPT: Y le rogaban que les permitiera aun tocar el borde de su ropa. Cuantos
    lo tocaron, fueron sanados.
  ruf-ruf: Wamlomba yawalekele iwatamu wakinde mindo ye lighwanda lyake. Na wose iwalikindile
    tsawahona.
  gun-gun: Ixupe ojerure avi ijao apy re ri jepe opoko aguã. Ha'e gui opoko va'e rei
    okuerapa.
  agu-BL: Nin cu' chiwutz tetz tan chimacol yi ju' yi be'ch tetz. Ej nin cyakil yi
    e' yi oc chimacol yi be'ch tetz Jesús, baj ul len yos scyuch'.
  isn-isn: Akaminena ahume kuomba inguo akue, ihi naiambile inguo ikagunwa.
  ilo-ULB: Nagpakpakaasida kenkuana nga uray sagidenda laeng koma ti gayadan ti badona,
    no kasano ti kaadu ti nangsagid iti daytoy kasta met ti kaadu dagiti napaimbag.
  pir-NT: —‍Mʉhʉ suhtiro dʉhtʉ caha dihitare ʉsãre ñehe tuhu dutiya, ni sinidi tiquina
    Jesure. Sa ye tiquiro suhtirore ñehe tuhuriquinape topequinata quehnoa wahari.
  anv-NT: Ánɛ Jisɔs mmyɛ nnó agɔ́ ɛbwɔ́ áta lé mano nkú jií. Ne yɛ́ndémuú
    nemeé ayi ataá mano nkú Jisɔs atoó.
  sab-NT: 'Kwian daba oga dbanga ulita gerudu Jesu ole daba oga giti: —Noare ba oga
    chuge ngwadi ko chuge sidri ba ñometralladi alin allabi, chage suge trate oga
    ba chugedi ene daba oga be joge chke noni. Kwian chudaboi kadu ene Jesuge oga
    alin, gire kwian oga ulita bai kaire ko chugu alin Jesu ñometralladi, kwian ene
    ulita jo chkeni noni me chegu oga dare.'
  tmd-tmd: Pön höm, Jisas nugwo yad gögö rön yadmä, “Anɨŋ yöwö ran, nöbö mö ap rɨ
    kɨyöbö, wölɨj nagö pɨ nugwɨŋ, kömö nɨgaŋ,” me rɨmä. Aliö rɨmɨn, nuŋ yöwö rɨmɨn,
    nöbö mö wölɨj nuŋwa pɨ nugwim bla ñɨgö magalɨg kömö nɨgmɨn wä röŋa.
  acr-NNT: Lik xebꞌelaj kꞌu che ri Jesús chaꞌ kuya luwar chike tobꞌ xew kakichap ruchiꞌ
    ruqꞌuꞌ. Konoje kꞌu ri xebꞌanaw waꞌ, xekunutajik.
  kpg-kpg: Digaula ga tangi gi Mee gi dumaalia ang gi digau magi gii pili hua gi di
    bida o dono gahu, malaa, digau magi huogodoo ala ne pili gi dono gahu la guu hili
    nadau magi.
  taj-taj: “चुगदेदा ह्राङला क्‍वान्‍ना जो जे भिसै थुर्पुङ्‍गो” भिसी बिन्‍ती लजी, ओच्‍छे
    येशूला क्‍वान थुर्बा जति जम्‍मान खम्‍जी।
  avt-avt: Hɨr neri nen epei au, hɨr nɨnap natɨp hɨm iuwe nitɨwekhi hɨrak ekwisi hɨr
    hɨras enwis his entenen yɨnk kɨrak o laplap hɨr mɨrak. Hɨr mɨt miyapɨr kerek newis
    his netenen laplap hɨr mɨram netike mɨt netenen yɨnk kɨrak, hɨr yapɨrwe nɨre yaain.
  cbk-cbk: Y ta pidi gayot sila con Jesus si puede gayot ese maga enfermo agarra masquin
    el punta ya lang del di suyo ropa. Y todo el maga enfermo quien ta puede agarra
    su ropa ta queda bueno.
  uig-ARA: ئۇلار ئۇنىڭدىن بىمارلارنىڭ ھېچبولمىغاندا ئۇنىڭ تونىنىڭ پېشىگە بولسىمۇ قولىنى
    تەگكۈزۈۋېلىشىغا يول قويۇشىنى ئۆتۈندى. ئۇنىڭغا قولىنى تەگكۈزگەنلەرنىڭ ھەممىسى سەللىمازا
    ساقايدى.
  tuf-tuf: 'Roquír Jesús quin conjacro: —¿Bah oya bután ajc waátaica? wajacro. Etar
    bíyinat butajáctara, eyin bar tan jájacro.'
  abx-abx: Agparapakimalu'oy mga iya nga kon pwidi agpakasaphid i mga maburong bisan
    i sidsid-na hamok si badu'-na. Ngan agpanhalap i dimu'an magpakasaphid.
  mco-NT: Chi ajcxy cohuanɨɨy Jesús, pen jëb je pa'mjäy ñïdoñyii je yhuit. E tüg'ócɨy
    je huɨdijaty ñïdonɨp je' yhuit, je' ajcxy chooctay y'agɨdactay.
  kqf-kqf: Bi Yesu ai baḡa te sidesidedi maso i waianinedi, te ena gala isunaḡa a
    taukoni. Bi lava mabai ena gala a tautaukonina, matabudi a yawasana.
  cpb-NT: 'Ikantaitakeri Jesús: “Pishineteri mantsiyari riterotawakero piithaare,
    retsiyatakotantaiyaari.” Ari okantzimaitaka, ikaatzi terotzitakeriri iithaare,
    etsiyatakoyetai.'
  aon-aon: Aria eshesh sharig Jisas debeg um ta nukri wosik aria eshudok arugeh henekeshi
    ta shususuhw anagas um ananih rupah. Aria ihishmorim shenekesh namudok iri ta
    shatogur yopish.
  hus-NT-2005: U pakabédháb abal kin walkaꞌ ka taktsin tin waltsik nin kʼudhkʼúmil
    ani ejtal xitaꞌ kʼál tu taknal, u jeléltsik.
  mig-NT: Te ni̱ kaka'a̱n nda̱'ú‑i jíín‑yá ja̱ ná ké'é‑i va̱sté yúsá'ma‑yá. Te ta̱ká
    ña̱yɨvɨ ní ka̱ké'é sá'ma‑yá‑ún, ni̱ kandu̱va̱'a‑i.
  bps-bps: Na fakdo ale di ku Dyisas began fagot dale balù alò kilil i klawehan. Na
    balù simto magot dun, mgulê sa.
  mbs-mbs: Nemoyò dan diyà ki Jesus aw mepakay dan olò memaed te toktok te saol din,
    aw negolian se kedita dan nemaed kenyan.
  tof-tof: Da i oya we yatop, azid kolpama wata oya mórrkenyórr zarran amurrum. Nidi
    yamurrnóp, i blamana dólóng we bainónóp.
  cme-NT: ji ta ba cãrã-yuɔ wuɔ u ce jande aa u yaŋ ba yiɛya u joŋgoruo tũŋgu yaa
    yoŋ. Ku waa umaŋ duɔ yiɛya u joŋgoruo tũŋgu‑i, kutieŋo pãŋ sire da yeryer.
  sus-sus: E nu a mayandima furemae xa e bɛlɛxɛ din a xa donma sanbunyi gbansan na.
    Furema birin naxee na raba, e birin naxa yalan.
  pon-2006: Re ahpw pekihda reh en ketin mweidohng pwe me soumwahu ko en patohwan
    doahkehte pwungipen sapwellime likowo. Eri, koaros me kin doahke pwungipen sapwellime
    likowo, re kin kehlailda.
  dad-dad: idi dagi tamo yogon gabar irig kobũ difouf nigin, Jesus digonen. Ganan
    idi ĩ kobũ difen, dagi fara feledin.
  zab-NT: runlasdeb lony isaanny iguaalddeb masiu punt xabny. Ne irate de ni bguaald
    xabny biacdeb.
  jae-jae: ma teteŋ eŋ gebe sêmoasac ênê ŋakwê ŋataligeŋ. Tec samob, taŋ sêmoasac
