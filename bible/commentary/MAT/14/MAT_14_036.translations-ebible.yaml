  mlh-mlh: Wareru dimaku Yesure mariku sisiineo bouaninde karieru gobuŋ. Bouabuŋ,
    sosowo yoŋoji fia forebuŋ. Oŋu.
  gof-ENT: ሃርጋንቾቲ ኢያ ኣፊላ ማጫራ ፃላላ ቦቻና ሜላ ዎሲዶሶና። ቦቺዳ ኡባይካ ፓፂዶሶና።
  aau-aau: Sawk uwrsa peik non homkwe Jisas se senkin nuw-mesopok kraiay, “Hai, hno
    owh mon ma lie ey ko kopi sokukwe, hunkwe hromo uwrsa peik non me ipan liy lon
    nekie sapou sapou o?” Seseyn, uwrsa peik non sohom nekie sapou sapou menkin, homkwe
    yaprue ma-lwak.
  tvk-tvk: E ladakesi tengan imaen xil lituxol seri eising nan tang. E xil vus xa
    laduxoli, mesien nae be reling xil.
  prf-NT: Nákkekagbi hidi kánni Jesus a ni maari ay patawid na ten tehud hidi a saket
    maski en garayan la nen badu na. Sakay en atanan a nakatawid ay nagpiyya.
  auy-auy: sésa ení unáánkwátóigoni áráíyaꞌa taꞌótoraiyana tíꞌa étinkainkwae suwasá
    taꞌótórówana tíꞌa étínkaraiye.
  tbg-tbg: Ihurara mpo tiha, Qaqi kaira vika ai utavaaqa vitianta utu varaivaro vika
    vaata koqema vuarire, tumanta Ihura utavaaqa utu varoka koqema vi vaura.
  hub-NT: 'Turawar chichainak: “Inaikartusta amina nugkutairmin yantamegsha antigkarmi”,
    tusa tuina. Tura shuar nina nugkutairin antigkuka ashi pegker jasaruiti.'
  hmo-hmo: Idia noia, iena dabua sibona dekenai do idia dogoatao. Vadaeni idia dogoatao
    taudia ibounai be idia namo lou.
  big-big: Piyegi kanda puwiligu Yisuyegi pelik kelegele mei miza, Yombanu kemegemewiligu
    melewangka nugurikki walemek yeik kuming kelemi purik pangka ma yeik, mei miza.
    Logo pugu, Ei, yei purik yombanu kemegemewiligu melewangka pugurikki walemek kuming
    kelemi mizi logo puwili mabuwili weik yombiyangai wazayi miza.
  gux-G: Yaabi n tie a miada den mia ke wan cabi ki ban sii o lietil beba, yaabi n
    den sii kuli den paagi
  cnl-NT: Ca²³ŋɨ́ɨ³te'²³ mɨ²'áa² quie'² Jesús 'e³ rɨ²³cuǿ²³ júu² 'e³ rɨ²³quiʉ̱'² guoo³te'²³
    juø'n³ quie'²³ 'nɨɨ'n³¹ xʉʉ'²³² cuo̱o̱³. Ca²³'láan³ la²³jɨn³ dsa³ 'i³ ca²³quiʉ̱'²
    guoo³ xʉʉ'²³² cuo̱o̱³ Jesús.
  zar-NT: Gulátaʼyuëʼ lahuëʼ Jesús guʼë légaquiëʼ lataj ilaʼgansëʼ ruíʼi lariʼ nácuëʼ,
    ateʼ laʼ buluʼhuöácatë yúguʼtë nupa naʼ bilaʼgán lariʼ naʼ.
  kde-kde: nkunnyuwa namene van'guse kananga lupepe lwa lijoho lyake. Na vammalele
    vanan'gusije vánilama mwalehu.
  ata-ata: La mivikalanu pekiaꞌu lexe ta mitema ane vovolea iouiou muꞌoxoneꞌi ne ikasou
    tokolomou veveeni telexusi. La sou aneꞌi latala ane mikasou ne mimauli.
  qvw-NT: Chayćhümi ruygapäcula müdananpa manyallanta yataycälinallanpäpis. Chaymi
    mayanpis yataycücá ishyaynincunapi lluy sänapäcula.
  nfa-nfa: Ra manèngi sèna ka ra goi lèke kodho Yesus. Te ra pangee na, “Sadꞌi dhèu
    pèdꞌa goi lèke suu kodho Na, tatu dhèu se èle dènge nèti papèdꞌa ra.” Ka dhèu
    dhu pèdꞌa aaꞌi-aaꞌi se goi kodho Yesus, ka ra èle dènge nèti papèdꞌa.
  tnp-tnp: kəni kəmotəkeikei o Iesu məmə ilah nətəm kautohmɨs okotek əmə nɨfɨfɨ napən
    rəhan. Kəni ilah rəfin nətəm kəmotek nɨfɨfɨ napən rəhan, rəhalah nɨmɨsiən təmɨkə,
    kəni kəmotəuvɨr.
  urd-urd: और वो उसकी मिन्नत करने लगे कि उसकी पोशाक का किनारा ही छू लें और जितनों
    ने उसे छुआ वो अच्छे हो गए।
  hot-hot: Ma eteŋ Yisu ba enaŋ ek ŋê lôk lijiŋ nêsôm anêŋ kwêv anêŋ daŋ iyom. Ma
    sapêŋ atu ba êsôm ma ibitak mavi.
  mqj-NT: Napelaumi kenamala napabeai urrumbui moi tampak bayu rui'namo. Anna angganna
    to urrumbui malapu' asan.
  rus-SYN: и просили Его, чтобы только прикоснуться к краю одежды Его; и которые прикасались,
    исцелялись.
  mbh-mbh: Na tokokoere o nong a Jisas nge ve, aro ni multhangingare aro o vugiro
    inga ia teunong ongepo. Na toko kathnga ako i vugiro ia teunong ongepo i sivenga
    werer.
  bdd-bdd: ta siꞌahwanoiyeya, sigwae, “Bada, sawasawahina ma tolohalaowedi ꞌa ꞌaleꞌo
    papalina siꞌabitoho?” Ta Yesu ꞌitagwala, ma taudi ꞌana ꞌaleꞌo siꞌabitohoya sibwebweꞌana.
  cbt-NTPO: “Quëma a'moranso' huirotën tëranta' së'huatona', noyachina',” itopi. “Inta
    nipachin së'huaina',” topachina, së'huapi. Insoarisona së'huahuachina, a'naroáchin
    noyatopi.
  srn-NT: Den begi En efu den sikisma ben kan fasi a lantyi fu En krosi nomo. Èn ala
    sma di fasi En ben kon betre.
  cta-NT: Ndijña nguꞌ chacuayáꞌ jiꞌi̱ yu chaꞌ calaꞌ nguꞌ quicha biꞌ masi quiyaꞌ steꞌ
    ti yu; loꞌo ndyalaꞌ nguꞌ quicha biꞌ steꞌ yu, hora ti ngua tsoꞌo nguꞌ biꞌ liꞌ.
  bqc-SIM: Wà wabikɛ̀wà, baa aà ula lɛ́, wà e ↄkãwà. Ɔ̃ gbɛ̃́ pↄ́ ↄkã̀wàↄ
    gbã̀gbã píi.
  tcz-CHONGTHU: Amaho chun apon mongkai beh atham ding uvin angeh uvin, chule Ama
    thamkha jouse adam tauve.
  mar-mar: आणि आम्हास आपल्या वस्त्राच्या काठाला स्पर्श करू द्यावा, अशी विनंती केली,
    तेव्हा जितक्यांनी स्पर्श केला तितके बरे झाले.
  snp-snp: Neta kilamo yate owo wiyanimo onowalo yako olunawafao? Loti wako lo edato,
    neta kilamo wenena muki anikafo olamo ya olu faka lo gedaiye.
  isl-isl: Þeir sem veikir voru báðu hann að leyfa sér að snerta, þó ekki væri nema
    faldinn á yfirhöfn hans, og allir sem það gerðu læknuðust.
  spy-NT: Kusoom ꞉bichooto kimnyoontōōs Yēēsu kule, “Ichāmwēēch kēētiiny buch maaseekaab
    kotootookaab sireeng'uung'.” Kisob ꞉chii ake tukul nyēē kitiiny maaseechaa.
  xnn-xnn: Dadat menseg-ang ta olay kedeng nan benget nan badona is sikgaden nan masaksakit
    daet am-in ay nangsikgad et ginmawisda.
  mwe-mwe: gubhaashondelesheyenje bhaalekanje bhaakwayanje nkali libhiniko lya ngubho
    jabho. Na bhowe bhaakwashiyenje gubhalamilenje.
  tte-tte: Sikawanoi koina siba, “Kutalam na tokasiebwao kam kaleko sopana sikabitonan.”
    Na siya meuloili Yeisu kana kaleko sopana sikabitonan sinamwanamwa.
  tcs-tcs: Ane dem pipol i bin aske Zizas po lete dem sikpipol po tase end blo klos
    blo em solong dempla go kamgud. So Zizas i bin lete dempla ane dem sikpipol uda
    i bin tasem i bin stretwei kamgud.
  hlt-THB: A venawh tlawhnaak ak takhqi boeih ce hawlaw unawh a himai awm ami binaak
    thai aham a venawh qeennaak thoeh uhy, ak bi thlangkhqi boeih taw qoei uhy.
  soq-soq: Tane mo kerolala banlamone wimone Iesu iririsaiena me garawa moawa os wirasape
    inantopona. Ita kerolala uduudu mida me garawa wirasaiena inanton.
  qub-qub: Gueshyajcunaga «röpayquipa puntallantapis yataycushaj ari» nirmi ruwacoj.
    Pipis yataycoj cäga llapanmi allchacaran.
  att-att: Á nakimi-imállà ira kuna ta anugutan na nga siggeran nayù ira máttakì yù
    kiddanán nayù barawási na. Á nammapiá ngámin yù ira nga naniggek kuna.
  bki-bki: naruei nalo abalea naio ka rijamo ana nalo napano amie atokol ga kiano
    ikit kulum̃arauo. A nalo na atokolio tibe na, mia kialo mieiano nalo ribisi, ana
    mia nalo avu bereio.
  bqp-bqp: Ò wɛ́ kɛ̀a de ò ↄ na bee a uta lɛ́a. Akũ gbɛ̃ kũ ò ↄ nàanↄ wèrekↄ̃a ń
    pínki.
  mcp-mcp: Bwə́ mú tɛ́ɛ́g nyə məbwə̂ nə́ a bɨ́dʉ́g nə́ bwə́ jísɔ́wʉ́g ŋgə kúnya njɨ
    nə *mbwaag káándə́ yé. Bɔɔŋg bwə́ á ŋgə kúnya nə nyə wá bwə́ mú ŋgə yâl.
  hat-hat: 'Yo di Jezi: Tanpri souple, kite malad yo manyen bò rad ou ase. Tout moun
    malad ki te manyen rad li te geri.'
  npl-NT: Okitlatlaujtiayah makinkawili maya san makitempantelkolikah itlakeh, iwa
    akimeh okitempantelkoayah itlakeh opajtiah.
  bgg-bgg: Ithek è aishii khung ne yao, “Hanyie radpho ne naro rugud ijiu shii khoh
    yi bo,” zab hanyie è khoh pho ne gang dun ro.
  eng-TCENT: They begged him to let the sick touch even the fringe of his garment,
    and all who touched it were completely healed.
  eng-BSB: and begged Him just to let them touch the fringe of His cloak. And all
    who touched Him were healed.
  cpu-NT: 'Ikantaitakeri Jesús: “Pishineteri mantsiyari irantzitavakemiro kapicheeni
    piithaare, ireshitakoyetantaiyaari.” Ari okantamaitaka, ikaratzi antzitakeriri
    kapicheeni iithaare, eshitakoyetai.'
  san-ASM: অপৰং তদীযৱসনস্য গ্ৰন্থিমাত্ৰং স্প্ৰষ্টুং ৱিনীয যাৱন্তো জনাস্তৎ স্পৰ্শং
    চক্ৰিৰে, তে সৰ্ৱ্ৱএৱ নিৰামযা বভূৱুঃ|
  tac-NT: '''Lige alué ralámuli napu nayúkame a''pagá jsile lisensia tánele Esusi
    napurigá alué nayúkame Esusi o''páchilichi chébimia. Suwábaga napu ekí chébale
    alé Esusi o''páchilichi, ''ma sa''wile.'
  eng-WEBPB: and they begged him that they might just touch the fringe of his garment.
    As many as touched it were made whole.
  gfk-H: Ma diet ga ianga marmaris ta Iesu bia ira ina minaset diet na sigirei mon
    no ngusuna no nuna sigasigam. Ma diet bakut ing diet ga sigirei ia, ira nudiet
    minaset ga pataam.
  viv-viv: Au hihawayafeyafena be toꞋaulolo adifaiweya ana aikeva bwatanaga hinakibwaꞋena.
    Ada au gaveyao moyaꞋaidi hikibwaꞋena-ma hiyamumu.
  yao-yao: ni ŵachondelele kuti akwaye atamuno lujenje lya mwinjilo ŵao. Nombe wose
    ŵaŵankwaiye ŵalamile.
  tgp-tgp: ale la usia r̃ilangi vara la pa tikeli purongoi na pingo nona ruru. Ale
    enira mo isoiso atu sei la tikelia la r̃uhu.
  auc-NT: Itota ingante, Bitö weocoo ämi yæwedecooque gampote waa bacædänimpa. Änäni
    wædinque tömengä Ao angä ëñëninque në gampo gampo cædäni ïñömö tömänäni edæ waa
    ïnäni bagadänimpa.
  kbc-NT: Odaa joɡ̶odipokotalo mokexaa odibateloco liniogo nijayogo. Odaa ijotawece
    niɡ̶ijo anodibateloco nijayogo ja nicilaɡ̶a.
  bmh-bmh: Duailel ipal agen Yesus guzenai gusig auremen, “Na ebeu duailel go utaremen,
    goagen alai nait tibur galau siugal patamam.” Guzenaimai, ebeu duailel agal ebeag
    nug Yesus nugau tibur galau patena, unum naliu usalemen.
  ctu-BL: Tsi' c'ajtibeyob cha'an mi' tʌlbeñob i yoc i pislel. Tsa' lu' c'oq'uesʌntiyob
    jini tsa' bʌ i tʌlbeyob i pislel.
  meq-meq: 'Tə gay amboh a Yesu, tə gwaɗay: «Ndo i ɗəvats hay tâ ye naha tâ lamay
    a me i petekeɗ yak nets na, tsɨy.» Tsa na, ndo i ɗəvats neheye ta lamay aye na,
    ta mbəl tebiye.'
  noa-H: —Maar haaunaanag pʌch k'ajũahidam gaaipai k'ãijã pʌrpibá haajeejim, monaaumk'ĩir.
    Mag chadcha t'um hi k'ajũa gaai pʌrmam k'ʌʌnan warre monaauk'a maajeejim, mag
    sĩi pʌrbarmuapai.
  alp-NT: Eleki esi kotie bei Yesuse leke esi kerike Eni lapu nanuke esi nuruije.
    Hoko pusue tamata rebe esi kerike Eni lapu nanuke esi nuruije esi mise bei esi
    makerake.
  san-VEL: apara.m tadiiyavasanasya granthimaatra.m spra.s.tu.m viniiya yaavanto janaastat
    spar"sa.m cakrire, te sarvvaeva niraamayaa babhuuvu.h|
  kbq-kbq: Kri vahe'mo'za Jisasinku muse hugantonanki tatregeta kena atupaka'are avako
    hamneno, nehu'za avako'ma hazamokizmi krizamimo'a vagare'ne.
  kbh-kbh: Y imojtseimpadana nÿe mo chabe ents̈ayá sibiájuanaca juabojajuama chë s̈oquënga
    chaualesenciama. Y nÿetscanga chabe ents̈ayá sibiájua tmojanábojajënga, shnánënga
    imojtsatoquédaye.
  ron-LSB: și l-au rugat să atingă doar franjurii hainei lui. Toți cei care o atingeau
    se vindecau.
  pon-pon: O poeki re a, ren potoan jair ta imwin japwilim a likau. A karoj, me jair
    i kelailadar melel.
  nhe-BL: Huan nopa cocoyani quitlajtlaniyayaj Jesús ma quincahuili quitoxomase iyoyo.
    Huan nochi tlen quitoxomayayaj iyoyo, mochicahuayayaj.
  sps-sps: Ri sing maamaa Jisas ma famanat rarin vainy faadis ma saras tsuiny korei
    arin nguen vau ten Jisas, ana ri to te saras nguen vau Tsunia tsipaar rato.
  wnc-wnc: Pakapuke ininggamatake ita kapewan mait aminda katakngita Jesutane tauknga
    nomna saasaakngi wangane wasiningge iniking. Iniwa kapewan katakngitakan taukngane
    wasiking aminu kuupbamda gatuna take siking.
  nmw-S: Habeto si hawanun heine wedi tobolebole si pihasik ege hana kaliko busune,
    ge hebwaden si pinohon, bwabwaligadiye si molu.
  bus-bus: Wà wɛ́ɛ kɛ̀a lɛ wà ↄ kɛ baa à uta lɛ́a. Ben gbɛ̃ kɛ̀ aↄ̃ ↄ kɛ̀anↄ kɛ̃̀kↄ̃a
    ń píngi.
  gub-BL: — Tuwe ima'eahy ma'e opokok nekamir rehe wà nehe, i'i izupe wà. — Xo a'e
    ma'e zo urenoz newe ure kury, i'i izupe wà. Umukatu ukamir rehe opokok ma'e kwer
    paw rupi katete a'e wà.
  imo-imo: nunge wale pakoli pundumu kau ambolangei niwi ningo konge teringi. Kano
    kinye kuro torumu imbomani yunge wale pakolimu amboloringi imboma waye koinjo
    puringi.
  boj-boj: Beleŋoqnsib Yesus endegsib minjoqneb, “Naŋgi ino gara mutu segi ojibqa
    naŋgo ma kobooqnqas.” Onaqa Yesus na odnjrnaqa tamo uŋgasari kalil ma ti soqneb
    qaji naŋgi aqa gara mutu ojoqneb. Ojoqneb qaji kalil naŋgo ma kobooqnej.
  eng-DRA: And they besought him that they might touch but the hem of his garment.
    And as many as touched, were made whole.
  knf-knf: Baji bakooţa kaji na a awut baka baban ţañ kambiint ki bayeti bi nul, kë
    bambanuŋ ka bŧi bajebi.
  san-KHM: អបរំ តទីយវសនស្យ គ្រន្ថិមាត្រំ ស្ប្រឞ្ដុំ វិនីយ យាវន្តោ ជនាស្តត៑ ស្បឝ៌ំ
    ចក្រិរេ, តេ សវ៌្វឯវ និរាមយា ពភូវុះ។
  arn-NT: ka llellipungey ñi idañmangeael rewall tañi takuwün. Fey kom tati pu kutran
    idañmaetew ñi wechuñ takuwün, tremolewetuy engün.
  zas-NT: guzajc reeman liaadx lojman din tiëbaman gugaal reeman majsi guiaꞌzi xabaman.
    Abiꞌ gra ree bén bagaal xabaman bayajc.
  ken-NT: Bo abhɛn bárɔ́ŋɔ́ ntá Yesu nɛ bǒmame bhap, mánɨkmʉɛt bɛ́ yi andɔ bǒmame
    mántɔk yɛ̌ chi nkokoŋ ndɛn ayi. Nɛ yɛ̌ntɨkɨ mmu anɛ ánú átɔ́kɔ́ nkokoŋ ndɛn
    Yesu, ataŋ.
