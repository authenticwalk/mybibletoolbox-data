    sandiwa, tal Jon ami as kulii uyo dibii din dawaa-lomdip mulo kawu din Yesus,
    Jon sang uyo din bokolip ko.
  nlx-nlx: तेवी योहानान चेला आवीन देड़ाह ली जाईन बुज देना, एने ता यीशु फाय जाईन खुबेर
    आप्या।
  apw-NT: John bitsiłke’yu akú hikaigo bits’íhíí nádaidnłtįįgo, łehdaistįį, áídí’
    Jesus yaa hikaigo yił nadaagosṉi’.
  gum-gum: Inchen Juanwei mendig amøñibeløbe amrrua, Juanwei asrwan srua amba, sørabelø
    køn. Incha Jesúswan trunun eshkanrrab ambubelø køn.
  not-NT: 'Ira irogomere Joan ipocaiguë, yágaiganaqueri cara iritijaigairi. Aique
    iáiguë, icomantaigapëri Ira Jesos: —Yogamaguëri Joan Eroris.'
  plu-plu: Ayteke ig amekene João Batista gikannuhnipwi danuh atere. Igkis iwé gipit,
    igkis apuhpig. Pisenwa igkis tipik iké Kiyapwiye Jesus ginetni.
  iou-iou: Täŋpäkaŋ Jon u kotäki madäŋkuŋ-ken u parirän iwaräntäkiyetä päbä yäpmäŋ
    päŋku äneŋkuŋ. Äneŋkaŋ päŋku Jesu manbiŋam iwetkuŋ.
  ntp-NT: Amaasi dada ʌVuaana mamaatʌrdamigadʌ dai mʌʌ bʌi ʌVuaana tuucugadʌ dai bʌʌcai
    dai yaasa. Dai gooquiʌrʌ iji siaaco daacatadai ʌSuusi dai aagidi istumaasi ʌpʌdui.
  rai-rai: Io, namur a kum naat na wawer anun Ioaanes diat waan ma diat lo paa a minaatina
    ma diat punang wai. Namur diat waan karom Iesu ma diat wapuai uni.
  haw-1868: Kii aku la kana poe haumana i ke kino, a kanu iho la; a hele mai la lakou
    a hai mai la ia Iesu.
  ffm-ffm: Taalibaaɓe Yaayaa ɓee ngari ɓamti tew oo, iroyi. Caggal ɗum, ɓe njehi ɓe
    kaalanoyi Iisaa ko waɗi koo.
  arb-NAV: وَجَاءَ تَلامِيذُ يُوحَنَّا، فَرَفَعُوا جُثْمَانَهُ، وَدَفَنُوهُ. ثُمَّ
    ذَهَبُوا وَأَخْبَرُوا يَسُوعَ.
  cop-CNT: ⲟⲩⲟϩ ⲁⲩ⳿ⲓ ⳿ⲛϫⲉ ⲛⲉϥⲙⲁⲑⲏⲧⲏⲥ ⲁⲩⲉⲗ ϯϣⲟⲗϩⲥ ⲁⲩⲑⲟⲙⲥⲥ ⲟⲩⲟϩ ⲁⲩ⳿ⲓ ⲁⲩⲧⲁⲙⲉ Ⲓⲏ̅ⲥ̅.
  sri-sri: Juan boadero pʉrʉ, ĩgʉ̃ buerire tʉyanerã ĩgʉ̃ya dupʉre ãĩwãgã, yáarã waanerã
    ããrĩmá. Yáa odo, Juan boadeare Jesúre wererã ejama.
  nal-nal: Ubina varaviraai zin Jon di wat ma di vazaak pizin naan ma di wa xavin
    naan. Ma di waan ma di vazei Iesu.
  kyq-kyq: Jee mɛtn Jan ki ɓaaɗo uun ɓaa duubin̰a, jaay ɓo ɓaa taaɗ mɛtn taar nakŋ
    deel se Isa ki.
  kwd-kwd: Alata nga fufu'iwane ala Jon gila longoa nga 'ola lo'oo, gila leka mai,
    ma gila ka ngaria nonina, ma gila ka kwaiatoa no'o 'ubulana nga giru gwa'u. Sui
    ma, gila ka leka ma gila ka kwairii suria te'ala Jisas.
  ded-ded: Anu Yohane medacfora yeni kemma farenga mehama tonggoma kemma Yesu siduc
    imoc ammigec.
  ewe-ewe: Yohanes ƒe nusrɔ̃lawo se nya la, eye woyi ɖaxɔ eƒe kukua ɖaɖi. Emegbe la,
    woyi ɖaka nya la ta na Yesu.
  nuy-nuy: Yagu warruburru-yung niga na-John-jinyung wunu-garrindharrmangi-yinyung
    wurru-yanggi marri wirri-miyn anubani-yung nigawi-nyinyung ana-wubulu marri wirri-wurrdhangi
    bagu, nga aḏaba warruburru-yung wurru-yanggi marri wunu-magaa nubagi-yung na-Jesus.
  cop-BHC: ⲞⲨⲞϨ ⲀⲨⲒ ⲚϪⲈⲚⲈϤⲘⲀⲐⲎⲦⲎⲤ ⲀⲨⲈⲖ ϮϢⲞⲖϨⲤ ⲀⲨⲐⲞⲘⲤⲤ ⲞⲨⲞϨ ⲀⲨⲒ ⲀⲨⲦⲀⲘⲈ ⲒⲎⲤⲞⲨⲤ.
  buk-buk: Tiŋambu Jon ndê sêŋomi sêmeŋ sêkôc iŋ ŋamlaŋ sa ma si sêŋsuhuŋ. Goc sêtêŋ
    Yisu si ma sic miŋ têŋ iŋ.
  pri-NT: Gée na càùé, âna rà mwa caa me nau popa i naii wà Ioane wà tèpa *câmu kêe,
    ma rà pwàniriê. Â rà pâ nau piwiâ tà Iésu ê pwina tèepaa mari Ioane.
  zpq-NT: Nach beṉe' ca' zjanaque' txen len da' Juanṉa' jasyexi'e cuerp c̱hen' na'
    jasecuašen'. Gwde na' ja'aque' gan' zoa Jesúsen' jaseže'ne' can' ba goquen'.
  por-TFT: Os discípulos de João foram à prisão, pegaram o corpo dele e o enterraram.
    Depois eles relataram a Jesus o que tinha acontecido.
  gwi-NT: John, chųų gwats'an ąhtsii, vitsyaa nąįį giich'ichį' gihłeehiłchįį ts'ą'
    giinąąhjik, ąįįtł'ęę Jesus ts'ą' gahaajil ts'ą' giiyaagwaandak.
  gvn-gvn: Johnundumundu jawun-karrangka nyungun yarkin manin, nandan. Yinyamun jana
    dungarin, Jesusanda balkan.
  nhy-NT: Satepan oejkokej imomachtijkawan in Juan, okitkikej itlalnakayo iwan oyajkej
    okitookatoj. Satepan oyajkej okimatiltitoj in Jesús.
  asm-FB: তাৰ পাছত যোহনৰ শিষ্য সকলে আহি মৃতদেহটো লৈ গৈ মৈদাম দিলে আৰু পাছত তেওঁলোকে
    গৈ সেই সকলো কথা যীচুক জনালে।
  okv-okv: Eto John ta ambotani na John ta hamo umbuto pambuto koveto ahureketo toto
    pambuto Iesu ta degi John ta tunga tiuketo umbua amita hihi avo tirio ingina.
  mxt-NT: Tyicuan ta chaa̱ coyo ra canyico̱n chi ra Juan ta canaquehe̱n ra coño ñuhu
    ra, ta catyihi̱ ra chichi ñuhu. Ta yaha̱ cuan ta chaha̱n coyo ra chisacoto ra
    chi ra Jesús.
  tzo-NT: Patil ital ti yajchanc'opetic ti Juane, tal yich'be batel ti sbec'tale,
    ba smuquic. Patil tal yalbeic ti Jesuse.
  ind-AGS: Murid-murid Yohanes datang dan mengambil tubuhnya serta menguburkan dia.
    Lalu mereka pergi kepada Yesus dan memberitahukan apa yang sudah terjadi.
  omw-omw: Ioninra vataqi nrohu vaisihua nrumu Ioninra mwamwanta varaqita uto quntamwa
    teta mwiaqaataita mwihua uro Iesusira timwa mwunra.
  yrb-yrb: Enoba Joninu iwata ueta uwarama diburaro fatate Joninu ofe mutate ane uri
    uta. Uri ue me sitaro Yesubai anitate Joninu uieta sina nesia weita.
  maa-NT: K'e̱é ijchò xi̱ta̱ xi kota'yàt'aà‑la̱ Juan; kiskoé yijo‑la̱ nga jye k'en,
    i̱kjoàn kiì kíhijiìn; nga komà i̱skan, kisìkí'nchré Jesús.
  mcq-mcq: ꞌEjume huni tisaiporuepo roe huni hahijaho apena vaꞌe kwananaꞌi kaivo vaꞌe
    Jesuho ꞌwaravara.
  sus-A: يَيَ قْشِرَبِرّيٍ نَشَ سَ عَ قُرٍ تٌنفٌ، عٍ سَ عَ رَفَتَ، عٍ نَشَ سَ نَ دّنتّفّ
    سَ عِسَ بّ.
  jpn-1965: それから、ヨハネの弟子たちがやって来て、死体を引き取って葬った。そして、イエスのところに行って報告した。
  fra-SBL: Ses disciples vinrent, prirent le corps, et l'ensevelirent. Puis ils allèrent
    le dire à Jésus.
  yka-yka: Pagubus miyaˈan, tekka meˈ tindeg Yahiyahin ngeddoˈ bangkeynen duk kinubul
    weˈ de. Ubus hap pī siye ngakahan si Isa.
  mle-mle: Jon dikidiy kalivadidiy duw a jaav wukikuw, day yakuw, Jon diki amwiy kwurdaal.
    Kwurkuw, kawamiyaam takadaal. Takakuw, day ata Jisasak yidiy dikik ababa jaav
    wakir.
  shp-NTPO: Jaskáakana pekáo, ja Juanmamea onannaibo bekana iki. Bexon, moa jawen
    yora bokana iki, boxon miinkana iki. Jaskáabaini boxon Jesús keshankana iki.
  aom-aom: Ëhiꞌamugo John-are ijore ijore jijiharue ariböviohuro rueromo sinoho bavaꞌoromo
    guavareje. Guavonugoromo vaꞌoromo Iesu majahijareje.
  geb-geb: Mbe Zon fhɨra thugim, ana phorga rui gumgi zav, ana khuma ndiga vov, ana
    mpɨrigi. Mbe ana khuma mpɨrav vov, ne bun Zisas ga nzuai.
  eng-WYCLIFFE: And hise disciplis camen, and token his bodi, and birieden it; and
    thei camen, and tolden to Jhesu.
  bsj-bsj: Bibei tomange ce to ci tu bilendo ya cin fwerum. Kambo naceu Cin ya la
    cin yi Yesu.
  cak-cak: (Xe'apon, xe'ebos) c'a ru-discípulos ri Juan ri Bautista, xequic'ama' ri
    ru-cuerpo y xquimuk. Y xequi'ij che ri Jesús ronojel ri xbanataj.
  chf-NT: De ya'i c'oti u yajcänt'anob aj Juan u ch'ämbijob u cuerpo y u mucbijob.
    Ji'pat bixijob u yälben aj Jesús cua' u chi pasa.
  tlf-tlf: Kale kanubelata, Jon ilami okumop man iyo Jon imi sang uyo tinangku-nilip
    e, tal Jon imi at kulu uyo dep no duba-nilipta minte, aaltam kota no Yesus iyo
    Jon imi sang uyo bogobelip ko.
  piu-2006: Tjaanaku walytja tjuṯangkuya mirri pungutja kulira tjiilakutu yanu. Palunyatjanu
    mantjiraya katingu mantangka tjarrpatjunkunytjaku. Mantangka tjana tjarrpatjunkula
    Yiitjulakutuya yankula tjakultjunu.
  poh-NT: Jeꞌ aj reꞌ, nok cansamaj chic i Wa̱n xponic molorok cho ritiꞌjolal cuꞌum
    take raj tahkanel eh nok quimukꞌa̱b chic je, cu reꞌ aj ruꞌ xponic woꞌ quikꞌor
    reh Jesus chi xcansjic je i Wa̱n.
  tue-tue: Juan buerére nʉnʉmíãrira toopʉ́ wáa, cʉ̃ʉ̃ya õpʉ̃ʉ̃rẽ née, ʉ̃tãtutipʉ cṹũrã
    wáarira niiwã. Too síro Jesuré wedera jeawa.
  bjp-bjp: Berberat na fafausum ke Jon ri ka la, ri ka kep pununfo, ke ri ka ile u.
    Nami ri ka la, ke ri ka fas Iesu.
  xon-xon: Le Jɔnn aadidiliib dan nan yoor linikpol ngbaan ki ti sub, le ki buen ti
    tuk Yesu.
  tzo-ZNT: Icꞌot yajchancꞌoptac ti Juane, ay sloqꞌuesic, ba smuquic. Ba yalbeic ti
    Jesuse.
  mpm-NT: Yukan sa ni ka jakoyo chaa ka jikonuu jiin Juan, ni ka nakiꞌin da yɨkɨ kuñu
    da, ti ni ka chunduji da chaa, ti sa ni ka jan kasjnuꞌun da nuu Jesús.
  ots-NT: Diguebbʉ ya, bi ma quí möxte car Juan, bi du̱htzibijʉ cár cuerpo, bi ma
    bú öguijʉ, cja̱ pé bi möjmʉ bú xijmʉ car Jesús te xquí ncjajpi car Juan.
  hoy-hoy: आग यूहन्ना नोर चेलागोळ बंदुर अदिक आऊन लाश इक ओतकु नळ्सदुर, अदिक होगकु यीशु
    उक ईद समाचार कोट्टुर.
  amo-amo: Nono katwa me tunna ida, iyira libie, idi kassu linin. Kimal nani, ido
    idi bellin Yesu ku.
  pjt-pjt: Kaya panya Johnku nintintja tjuṯangku kulinu munuya pitjala Johnnga puntu
    mantjiṟa katira tjuṉutjunu munuya ankula Jesula tjakultjunu.
  cwe-cwe: Wanahina wa Yohana weza na wausola umtufi wa Yohana na wahita kuuwanda.
    Maabaho wahita kumulongela Yesu yayo yalawilile.
  daa-NT: Min ŋaar-ak, maajirnay ku Yaaya asiig ic momtey ho ŋu tiisiiga. Kar ŋu ɓaawtu
    minin̰ Iisa ɗo maan kaak kuuniye.
  mlp-mlp: An abeb Jon ago disaipel huritim in bolim asan waqim a lehim tiyay toniy.
    Yay tonim teq in lehim Yesus tubuloniy.
  ape-C: Aria Jon ananim disaipel hanaki harao ananit mukut hotusah hanak harumot.
    Amam harom Jonit mukut jurug, aria hanak hakrip Jisas.
  bgs-bgs: Igsadun tô mga disipulu i Juan tun ta prisowan, igkangé dan tô lawa din,
    asta iglábbáng dan. Igsadun dan tun ki Jesus, asta igulit dan kandin tingód katô
    kamatayan i Juan.
  faa-faa: Arirakano Yonemo ipi aporo hakāsa pura peraka Yone oto susuane maka pukua
    hauaka marekea Yasuaki Yone rusua kusuane somehoko pusuapo.
  kik-kik: Nao arutwo a Johana magĩthiĩ makĩoya kĩimba gĩake, magĩgĩthika, magĩcooka
    magĩthiĩ makĩĩra Jesũ.
  cap-NT: Jalla nii quintu nonz̈cu, Juanz̈ tjaajinta z̈oñinacaqui Juanz̈ curpu chjichi
    tjonchic̈ha. Nekztanaqui nuz̈ chjichcu niiz̈ curpu tjatzic̈ha. Jalla nuz̈ tjatz̈cu,
    Jesusiz̈quin mazñi ojkchic̈ha.
  ksr-ksr: Jombaa gowokourutanoŋ iikawaa bujuya moma kema qamoya meŋ qasiriwaa jamo
    kobaanoŋ ama roŋ koŋgi. Roŋ koma kema qaa ii Jiisas ijogi moro. Kiaŋ.
  eng-TNT: 'And his disciples came and toke vp his body and buryed it: and went and
    tolde Iesus.'
  sbs-sbs: Valutwana va kwe ni chivakeza, ni kuhinda chitupu, ni ku chizika. Ha vamana
    kuchita ezo, chi va yenda ku ka wambila Jesu.
  sue-sue: Are Yohane dewa betenu bua mai nuso meni kei awero woi nuso puro gowewa
    awa. Gowero baro Yesure ge uge wewa awa.
  fra-NCL: Les disciples de Jean vinrent prendre le corps et lui donnèrent la sépulture ;
    puis ils allèrent en informer Jésus.
  bhg-bhg: Ango etero John da ambodani gundo ainda tamo kundo maundo goitera, edo
    awamane maundo Iesu tetero gosisina.
  snn-NT: Ja'nrëbi, Juanre conjën ba'icuabi rani, baguë ga'nihuëte sani tanhuë. Tanni
    ja'nrëbi, Jesusna sani quëahuë.
  atb-NT: Haû mù, Yohan é chángzô pé gi, yhâng é màng lé lé yû luî, myhup pyám bekô
    nghut ri. Hau htâng, yhangmoq gi, Yesuq lé ló taî kyô akô nghut ri.
  cek-AK: Johan hnukbang kaminawk loe caeh o moe, qok to lak o, aphum o pacoengah,
    caeh o moe, Jesu khaeah thuih pae o.
  bkd-bkd: Sa lawa hi Juan tinimù hu mga sumusunud din diyà ta purisuwan daw ilebeng.
    Dayun duminiyà sidan ki Jesus daw itultul haena.
  ctu-76: Che' jini, ti tyʌliyob jini ajcʌnt'añob i cha'an Juan. Ti' ch'ʌmʌyob majlel
    i bʌc'tyal. Ti' ch'ujñʌyob. Che' jini ti majliyob i subeñob Jesús.
  lac-NT: 'Caj tarob u camsʌwinicob Juan. Caj tar ch''a''bir u baquer Juan, caj u
    mucob u baquer. Ts''oc u muquicob u baquere'', caj bin arbir ti'' Jesús: “Mʌna''
    Juan.”'
  xla-xla: '@see-verse:MAT.014.011'
  xav-NT: Tawamhã Zuwãhã siré 're ĩnomro mono norĩ hã ma tô sô ai'aba'ré, ĩhâiba zô,
    te te siwi âri da, te te siwi sẽrẽ da, ab're 're. Taha parip si, te ai'aba'ré
    Zezusihi u, te te tãma rowasu'u za'ra da.
  cuk-cuk: Geb degi, Juan-sapingan, Juan-e-san sunonimalad, geb neg-uangi digsamarsunnad.
    Degine, Juan-e-sapingan Jesúsʼse-nadmargu, ega sogdapmalad, igi Juan burgwisa.
  tbf-tbf: Ken sar madar tovtov e Ioanes gi nga nemei nge me poro mi piripirien. Ma
    gi nga ra puonongie. Samo gi nga rakot nge ra pengan se Iesu.
  uig-CYR: Йәһяниң мухлислири болса берип, җәсәтни елип дәпнә қилди; андин берип Әйсаға
    бу ишларни хәвәр қилди.
  ikw-NT: Ele sno apna Jọni va, vuru iznu a, li a, be zne kanụ Jizọsi nhne mernu.
  khs-khs: 'Aputa: Yoneyewi e sena ilipe hanosene inise Yone toma sopowa tiyapola:
    hanapola: peleya: tikipela: Yesuma Yone sana kuluwa selapose hapakeye.'
  dwr-ENT: ዮሃኒሳ ካሊያዋንቱ ዪዴ፥ ኣ ኣኃ ኣፊዴ ሞጌዲኖ፤ ሄዋፔ ሲሚዴ ሃ ዬዉዋ ዬሱሳው ቢዴ ኦዴዲኖ።
  pma-pma: Navong meatin keil onen Sion alonge keke mat, umai avus teiai onen va,
    ka arahini. Evus, uva avit meseini min Iesu.
  atd-NT: Pogkarinog to mgo hibatoon ni Huan bahin to soini, nanhondio sikandan to
    pirisuan no nig-angoy ran ka lawa ni Huan woy insabal dan. Napongaan dan to pogsabal,
    nanhondio sikandan ki Hisus oyow ognangonan dan sikandin bahin ki Huan.
  tel-2017: యోహాను శిష్యులు వచ్చి శవాన్ని తీసుకుపోయి పాతిపెట్టారు. ఆ తరువాత యేసు దగ్గరికి
    వెళ్ళి ఈ సంగతి తెలియజేశారు.
  hat-BSA: Disip li yo te vin pran kò a e te antere l. Apre, yo te ale bay rapò a
    Jésus.
  top-NT: Makapitzi tí ixtakaxmatni̱t ixtachihuí̱n Juan acxni tacátzi̱lh tú ixpa̱xtokni̱t
    támilh tatiyá nac pu̱la̱chi̱n y tla̱n tamúju̱lh; y a̱stá̱n táalh tali̱ma̱kalhchihui̱ní
    Jesús tú ixqui̱taxtuni̱t.
  msk-msk: Yang lawas ni Juan kyakamang nang kanaan manga inindo aw lubungan. Kayan
    kyomadto silan kang Jesus aw pagbatok.
  gyr-NT: Ahese Juan remimbohe oyepota yugüeru, vɨraso sete ñotɨ yuvɨreco. Ipare yuvɨraso
    Jesús upe imombehu.
  kmh-kmh: Pen Jon nup kun giy kuŋam timbrikeyak, binuk gok apiy, nup dam komiy, am
    Jiysis nup aŋgñiyak.
  ukr-ONPU: Після того учні Івана прийшли, забрали його тіло та поховали, а потім
    прийшли та сповістили про це Ісуса.
  emi-emi: Kapuna disaepolo atoa Jon laghe mae sio tani ghaa vaulanna ateva Jon me
    laghe lao sio tani kaieinia. Me laghe lao sio tani auliaa ta Iesu.
  zpv-NT: Ya seguihdu badzihn raꞌ bwiinn raꞌ nin guhca xpwiinn Jwahn tin bateesa raꞌ
    ba bweꞌltihxi Jwahn tin bacaꞌtsi raꞌ ban ya seguihdu gwaguihtsi raꞌ ba loh Jesuhs
    xa guhchi Jwahn.
  gux-gux: Jan hoadikaaba den cua ki taa o kpiemo ki ban piini, ki gedi ki ban waani
    Jesu.
  kos-kos: Mwet tuma lutlut lal John elos tuku, ac usla manol ac pikinya; tari elos
    som ac fahkang nu sin Jesus.
  ibo-ibo: Ndị na-eso ụzọ ya bịara buru ozu ya gaa lie. Ha gara kọọrọ Jisọs ihe mere.
