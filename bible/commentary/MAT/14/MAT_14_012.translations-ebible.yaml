verse: MAT.014.012
translations:
  kpx-kpx: Ige Dioni esemuiau ke evisi lohoaleau Dioni vava mai abavulu. Isi tiale
    deiadave ke loui Iesu namihalu.
  okv-H: Eto John ta ambotani na John ta hamo humbuto pambuto koveto ahureketo toto
    pambuto Iesu ta degi John ta tunga tiuketo umbua amita hihi avo tirio ingina.
  tbo-tbo: Ma Yoni a hewahewali hi nei po hinina hi waya po hoi kokowaga hi guluwi,
    ma hi nae Yesu hi paliweleya.
  mal-C: യോഹന്നാന്റെ ശിഷ്യന്മാർ വന്ന് അദ്ദേഹത്തിന്റെ ശരീരം എടുത്ത് സംസ്കരിച്ചു. പിന്നെ
    അവർ ഈ വിവരം യേശുവിനെ അറിയിച്ചു.
  grc-SR: Καὶ προσελθόντες οἱ μαθηταὶ αὐτοῦ ἦραν τὸ ⸂σῶμα,⸃ καὶ ἔθαψαν ⸂2αὐτό·⸃ καὶ
    ἐλθόντες ἀπήγγειλαν τῷ Ἰησοῦ.
  bgc-bgc: फेर यूहन्ना के चेल्लें आए अर उसकी लाश ताहीं ले जाकै गाड़ दिया, अर जाकै
    यीशु ताहीं खबर दी।
  khz-khz: Gaura pakurai Ioane gena melo gevogomaito, tauniparana gegapiato, getoleato.
    Voia mulinai geagoto Iesu gevevaraato.
  deu-TKW: Und seine Jünger kamen herbei, holten den Leichnam und begruben ihn, und
    giengen hin und berichteten es Jesus.
  zsr-NT: Niꞌr guladxinëꞌ niꞌ bönniꞌ guladë́ꞌë Juan naꞌ, atiꞌ guluúꞌë lëꞌ len gulucachëꞌë
    lëꞌ. Gdöd niꞌ, yajtíxjöiꞌcnëꞌ Jesús ca glac lë ni.
  lin-lin: Bayekoli ya Yoane bayaki kozwa nzoto na ye mpe bakundaki yango ; sima na
    yango, bakendeki kopesa sango epai ya Yesu.
  hns-NT: Tab Johaanas ke tjela log lahaas ke ledjaaike okar mattie deis. Tab oesab
    gail Jiesoe se bataawe ka bhail raha.
  noa-E: Mag chi Juan ö thʉapbapʉ̈im abaawai, i dʉ̈i wënʉrraajerr khʉʉndamau bëewi,
    arrwi, aukhërjierram anaabá. Maimua ya mag amau i thõobapäaiwaita maar aig Jesuug
    jawaan bëejierram.
  eng-EMTV: Then his disciples came forward and took the body and buried it, and coming,
    they reported it to Jesus.
  mib-NT: Yūcuán na te ni jengoo tēe cáscuáha jíín Juan, te ni candonehen de yɨquɨ
    cúñu Juan, te ni cachindūji de. Yūcuán na te ni jengoo de ni cacastūhún de nuū
    Jesús.
  lif-NT2: खे़न् एगाङ् युहुन्‍नारे़ कुहुॽसाम्‍बाहाॽ मे़द्‌ये़आङ् कुधक्‍किन् मे़देॽरुआङ्
    मे़लुप्‍तु॥ हे़क्‍क्‍याङ् मे़बेआङ् कन् पाःन्‍निन् ये़सुःन् मे़मे़त्तु॥
  xnj-xnj: Vawuliwa va Yohani, vakabwela vakatola higa yaki na kuzika. Kangi vakahamba
    kumjovela Yesu.
  mmx-mmx: La lavaun pinivu at ne Jon digat pas la diga lok ka labantuxu ren la digak
    mir i. Melemu digat pas la diga tong i na ri ne Iesu.
  cbr-NT: Usoquian tëbíscacë bixun maínbiani cuanxun ca Juanën 'unánmicë unicaman
    Jesús ñuixuancëxa.
  tee-NT: Pus ju acsnich tachincha ju ix'amamaka'ui ju Xivan. Taqui'i ju ixlacatuna
    chai taquimacnu. Astan taquimac'atsanilh ju Jesús.
  eng-LSV: And his disciples having come, took up the body, and buried it, and having
    come, they told Jesus,
  cak-NT: Y ri ru-discípulos ri Juan xbequic'ama-pe ri ruch'acul chi xbequimuku'.
    Y chuka' xbequitzijoj che ri Jesús ronojel ri xbanataj.
  pah-NT: 'João Batistava''eareheve''g̃a uhu a''ero ahera''oa rerogwovo ityma. Aerẽ
    g̃a oho Jesus''ga pyri imombe''gwovo ahemanoa ga pe. Nahã ko João Batistava''ea
    manoa raikwehe. Herodes''ga nomoka''nhymi kiro João Batistava''ea akag̃a imomborukaragwera.
    Nurã henduvame Jesus''ga remimonhimomby''ava''ea Herodes''ga ei: —Jesus''ga ko
    João Batista''ga. Ovy João Batista''ga gwyvya hugwi okwerava, ei Herodes''ga.'
  sja-NT: Juan k'õp'ãyoorãpa ũri atadak'ãri iru peedap'edaa, chejida iru k'ap'ɨa ɨanadait'ee.
    Maap'eda jaranajida Jesumaa.
  xed-xed: Ka lagha duhwalha Yuhwana da klaghatá mblani ka laghwi da paɗamta. Ka sliʼaftá
    həŋ ka laghwi mnanatá Yesu.
  mks-NT: A̱nda̱ jáví na̱xi̱nu̱ na̱ na̱xi̱ca xi̱hi̱n Juan cán já na̱sa̱ha̱n na̱ na̱ndiquehe
    na yiquí cu̱ñu da ta na̱jándu̱xu̱ na̱ da̱. Ta já na̱sa̱ha̱n na̱ na̱ca̱xi tu̱hun
    na ña̱ yóho nu̱ú Jesús.
  gfk-S: Ma ira bulu na harausur tane Jon, di ga kap leh no palatamaine Jon ma di
    gom bus ie. Namur um di ga hana, di gom hinawase Jisas.
  bmu-bmu: Jongö gwarekurupŋan miaŋgö buzupŋi möta anda qamötŋi memba qaksirigö köt
    köteŋnöŋ ala löm kölget. Löm köla anda keu mi Jisös jiget mörök. Mewö.
  dgz-dgz: Dion wadiamot mega tauan etua wat amon urata tun. Tune amon Iesu oit wadian.
  eng-GNV: And his disciples came, and tooke vp the bodie, and buried it, and went,
    and tolde Iesus.
  zaa-NT: Bitsina' tè ca discípulo qui' Juáan nna bedi' cabí cuerpo qui' bía nna becattsi'
    cabi ą. Huía tè cabí nna gutixa'áni cabi Jesús.
  eng-WEBSTER: And his disciples came, and took up the body, and buried it, and went
    and told Jesus.
  guh-guh: Nexata Juanpijinë pijajivi parena itsajota Juanpijinë boca petëpaenë. Pitatsi
    petëpaenë. Nexata Juanpijinë pijajivi mëthëtatsi. Bajaraxuacujinae bajarapamonae
    pona Jesúsjavabelia petsipaebinexa Juanpijinë pebeyaxuabijavatsi.
  bon-bon: Yoane me abiberäja bägrä cina seclige, teeme budrekaake ne isatisi mete
    cabu ca, gape cabu ecitisi. Puma cita ca teepi äcnärige, Yeesu ne jejisi, egä
    ngena mule cina bäbitinisi Yoane poto cidi me.
  nhw-BL: Huan hualajque imomachtijcahua Juan huan quihuicaque itlacayo huan quitlalpachotoj.
    Teipa yajque quiyolmelahuatoj Jesús para mijqui Juan catli tecuaaltiyaya.
  swh-ONEN: Wanafunzi wa Yohana wakaja na kuuchukua mwili wake kwenda kuuzika. Kisha
    wakaenda wakamwambia Yesu.
  wbi-wbi: Pepano avavulanisivua va Yohani vakaluta, vakatoola um'bili ghwa Yohani,
    vakaghuviika mu mbiipa. Pe vakaluta kukum'buula uYesu imhola jila.
  bba-bba: Mɑ Yohɑnun bwɑ̃ɑbɑ nɑ bɑ win ɡoru suɑ bɑ sikuɑ mɑ bɑ dɑ bɑ Yesu sɔ̃ɔwɑ.
  eng-KJVCPB: And his disciples came, and took up the body, and buried it, and went
    and told Jesus.
  kgk-NT: Ha João remimbo'e ohendu ramo, ou hetekwe ogweraha. Ombosuru tetekwe renda-py
    ijaty-vy. Upe rire oho omombe'u Hesu-pe.
  waj-waj: Mmi kiooduu Yuvuaanaa ngiaammuauya numa inna mmamma kaanaivaa varada oro
    mmata nnauvaki hau kiada vidada Yisuunna kiaa mmiravai.
  cpy-cpy: Ikanta ipokaeya-paakini riyotaani Juan, ikitateeri. Jateeya-nakini ijeekira
    Jesús, ikamantapaakiri.
  ekk-PKP: Johannese jüngrid tulid ja võtsid tema keha ning matsid maha. Seejärel
    nad läksid ja rääkisid sellest Jeesusele.
  mpx-mpx: Yaka Diyon wana tohago hi nem, tuwana hi ahe ge hi na hi teli salaiya,
    inoke hi nok hi na Yeisu wana wasa hi pek.
  wbp-wbp: Junga-juku, kujalu purda-nyangu Jaanu-kurlangurlu kurdungurlu-paturlu,
    manunjunulu milyingkaku yirrarninjakulku. Ngula-warnu, yaninjarlalurla Jijajiki
    yimi-ngarrurnu kuja yangka palija Jaanu.
  luo-luo: Jopuonjre Johana nobiro mokawo ringre kendo ne giike. Eka negidhi ginyiso
    Yesu.
  nhe-NT: Huan hualajque imomachtijcahua Juan huan quihuicaque itlacayo huan quitlalpachotoj.
    Teipa yajque quiyolmelahuatoj Jesús para mijqui Juan tlen tecuaaltiyaya.
  aii-aii: ܐܬܹ‌ܐ ܠܗܘܿܢ ܬܲܠܡܝܼ̈ܕܹܐ ܕܝܘܿܚܲܢܵܢ ܘܫܩܝܼܠܔ ܠܗܘܿܢ ܠܫܠܲܕܹܗ ܘܩܒ݂ܝܼܪܵܐ ܠܗܘܿܢ،
    ܘܐܬܹ‌ܐ ܠܗܘܿܢ ܡܘܼܚܒܸܪܗܘܿܢ ܠܝܼܫܘܿܥ.
  esk-NT: John-ŋum maliġuaqtaiñ aggiqhutiŋ piñiġaat timaa iḷuviqługuasiiñ. Taatnaanikamiŋ
    uqautityaġniġaat Jesus.
  msb-msb: Pakabaritai sani san mga disipulos ni Juan nagkaradto sinda kag kinuha
    an iya lawas, tapos linubong. Pakatapos nagkaradto sinda kan Jesus kag ginsumat
    an nangyari.
  cpa-NT: Jøng² ca¹dsi¹lé² dsa² mi³quianh¹³ Juan. Ca¹ŋi³tei²dsa hlai³. Jøng² ca¹ŋi¹hǿg²dsa.
    Mi³ca¹løa¹ jøng², ca¹ŋi³tseih³dsa Jesús he² ma²ca¹løa¹.
  dso-dso: ତାର୍‌ପଚେ ଜଅନର୍‌ ସିସ୍‌ମନ୍‌ ଆସି ମଲା ଗାଗଡ୍‌ ନେଇ ତପ୍‌ବାକେ ଦାରିଗାଲାଇ । ସେମନ୍‌
    ଜାଇକରି ଜିସୁକେ ଏ ବିସଇ ଜାନାଇଲାଇ ।
  meu-meu: Bena ena hahediba ela, tauna eha guria; ma ela Iesu e hamaoroa.
  yva-NT: Mewen, umba Yohanes apa arakovo utavondi aije ude wo anasino kopa raugaveta
    wo rantuna no aipapo. Umba wuruta wo ana umawe raura Yesus ai.
  dgc-dgc: Ey du alagad ni Juan, éy inumange sa side a nangalap to bangkay na, a tulos
    de nielbéng. Ey to péngielbéng de, éy inange de nibaheta ni Jesus.
  zpm-NT: Zeeṉe gocnaṉ xpëëdscuel Juana, güey zho güeylis zho me ga güeyqueets zho
    me. Blozh ga güeyzodiidz zho lo Jesús zha bzhaac me.
  hix-NT: Watxa ymo yaka totxownà hatà, Xowawu nhananàhrà rotho komo. Ekehàthàrà yatxownà
    hatà. Nenamtxownà hatà. Tàwyanye enamàtxhe rma, ekarymaxe totxownà hatà, Txesusu
    hyaka.
  sim-sim: Urik ol Jonin tiyandari ma ondo li taha maninimba orhin li laha limu wakor
    ewera. Uhu li ihi os Jonik talarin Jisasin limu sawera.
  npi-ULB: अनि उनका चेलाहरू आई उनको शवलाई लगेर गाडे । त्यसपछि तिनीहरू गए, र येशूलाई
    बताइदिए ।
  cgc-cgc: Mga tinudluan Juan giling dya daw mangen lawa ya daw ilebbeng. Pagtapos
    ta paglebbeng, giling danen ki Jesus daw pasugid na Juan ya patay en.
  tim-tim: Akto Yohanegât hoŋ bawalupŋande pat are nâŋgâm ari hâkŋe mem hangoyi. Hangom
    âmâ aregât arim Yesu magaŋi.
  yor-yor: Lẹ́yìn náà, àwọn ọmọ-ẹ̀yìn Johanu wá gba òkú rẹ̀, wọ́n sì sin ín. Wọ́n
    sì wá sọ ohun tí ó ṣẹlẹ̀ fún Jesu.
  wos-wos: Wungi hurundaka Jonéna du yae déka fusa hérae hura ye di rémé. Rémétaka
    ye di Jisasré wun jooka safé.
  emp-NTPO: Mãwãnacarea Juaʌ̃ ume nĩbaped̶ad̶aba idji cacuara edad̶aped̶a tʌb̶arisid̶aa.
    Maʌ̃be Jesua jarad̶e wãsid̶aa.
  eng-F35: Then his disciples came forward and took the body and buried it, and they
    went and told Jesus.
  ind-ind: Waktu para pengikut Yohanes Pembaptis mendengar berita itu, mereka pergi
    ke penjara dan mengambil mayat Yohanes, lalu menguburkannya. Kemudian mereka pergi
    kepada Yesus dan memberitahukan apa yang sudah terjadi.
  pes-OPCB: آنگاه شاگردان یحیی آمدند و بدن او را برده، به خاک سپردند. سپس نزد عیسی
    رفته، جریان را به او اطلاع دادند.
  mpt-mpt: I inabasiba Yone okok aleyemin nakai teniba dame debeb moniba dofaniba
    moniba Yesuse baabasiobe. (v2) Yesuse inamsea Helote weng sango wentenea e okok
    kimanin nakai baabenea Naka ele Yone aa fuayemin naka eta imin hanane kesoa e
    titilo omonea okok sumo sino ni mo watemin blimo klabea ni watemebuobo ge baabesebe.
  bla-bla: Ki otŭs'ksĭnĭmatsax itoto'iau ki mat'sĭmiau mostŭm' i, ki ai'akotomiau,
    ki i'tappoiau ki itŭnĭs'tsiiau Jesus.
  ssx-ssx: Dionina꞉ disaipolo haliwekima꞉ ipika꞉ toko a꞉pa mea tia ma꞉nda꞉ pa꞉ta꞉
    pua hoiyaata꞉ Yesu pa꞉ta꞉ la haluekema꞉ pemekeme.
  mkl-mkl: Ŋɔi mɔcɔi Zɑ̃ɑ ŋɑu ɑ̀ ɡbɔ ideu. Nɔ ɑ̀ nɑɑ ɑ̀ so ikuɛu ɑ̀ koo ɑ̀ suu. Nɔ
    ɑ̀ koo ɑ̀ sɔ̃ Jesu.
  gaq-gaq: ଇଡ଼ିଙ୍ଗ୍ ଜହନ୍‍ନେ ସିସ୍‍ଇଂ ପାଙ୍ଗ୍‌ଚେ ଆତି ବିଃନ୍‍ସା ଗୁଏକ୍ନେ ଗାଗ୍‌ଡ଼େକେ ଡୁଙ୍ଗ୍‍ୱେଆର୍ଗେ
    । ମେଇଂ ୱେଚେ ଜିସୁକେ ଏନ୍‌ ଦୁକ୍ କବର୍ ଆଅଁ ଆର୍‌କେ ।
  gof-RNT: Yohaannisa tamaareti yidi iya ahaa efidi moogidosona. Iyappe guye hanidabaa
    ubbaa bidi Yesuusas odidosona.
  unx-unx: ଯୋହାନ୍‌ଆଃ ଚେଲାକ ହିଜୁଃକେଦ୍‌ତେ ଆୟାଃ ହଡ଼୍‌ମକେ ଇଦିକେଦ୍‌ତେ ତପାକେଦାକ ଆଡଃ ସେନଃୟାନ୍ତେ
    ୟୀଶୁକେକ ଉଦୁବ୍‌କିୟା ।
  gah-gah: Alemo amekago nene, Zonini izegipala zuha nenete ámina gakoláa nene giliake
    vake gonosiváa gale zemó. Gale ziake, ámina gakó nene Izesuni avetó iki li amemó.
  lcm-lcm: Na e mung kana keve nat i akalit kimela sunguk suai ani pukun ina na kianla
    kepai ania, le na kianla mengen amalangas a Iesu.
  aer-aer: Nhenge apententye akngerre John-kenhe areyele angkentye nhenhe renhe awerrirremele,
    itne apetyewarremele renhe ineke renhe iperteke akwernewarreke mwerrentyele artemele.
    Itne anteme alhemele ileke Jesus-eke John-arle uyerreke-akerte.
  qvc-NT: Chaymi chay Jwamba yach'akuqningunaqa chay karsilman ch'ayashpaqa, Jwamba
    kwirpundallana aparqanllapa pambaq. Pambashpaqam, rirqanllapa Jisusta willaq chay
    pasashqambaq.
  tgl-ULB: Pagkatapos nito ay dumating ang kaniyang mga alagad at kinuha ang kaniyang
    bangkay at saka inilibing. Pagkatapos nito, umalis sila at ibinalita ito kay Jesus.
  cbs-NT: Janua Juan ma tenanbu jawen tsumabun ninkatan bexun jawen yuda yuka itan
    bibain maiwatan jaska wabaini buxun chipu Jesúski chaninibuki.
  xtm-NTPP: Sani te ni ki koo tee ni ka yo ndikin Juan ma, te ni ka ndake'en de ñunde'yu
    tee ma, te ni ka chu'u de, te kuan koo de, te ni ka ndakaxtnu'u de nuu Jesús ma
    ja sukan ni kuu ma.
  nnq-nnq: Akinapunji ba Yohana ngabaika, ngabatola mmele gwa Yohana ngabachika. Kuboka
    penia ngabajenda kunnandulila Yesu.
  bao-NT: To biro cʉ̃re cʉ̃ja ca tiiriquere queti tʉo, cʉ̃ buerã ca niiricarã eari,
    cʉ̃ upʉri niiquĩriquere ami waa, yaa cõa yapanori jiro, Jesús're wederã waaupa.
  san-ORI: ପଶ୍ଚାତ୍ ଯୋହନଃ ଶିଷ୍ୟା ଆଗତ୍ୟ କାଯଂ ନୀତ୍ୱା ଶ୍ମଶାନେ ସ୍ଥାପଯାମାସୁସ୍ତତୋ ଯୀଶୋଃ ସନ୍ନିଧିଂ
    ୱ୍ରଜିତ୍ୱା ତଦ୍ୱାର୍ତ୍ତାଂ ବଭାଷିରେ|
  huv-NT: Condom wüx tapeayiw quiaj minipilan Juan, taxainguiw micuerpo nej maquiüjpüw
    mamb mamiütüw. Wüx landoj, quiaj tambüw masajüw Teat Jesús.
  otn-NT: Mi̱ ba̱hyø xädi ra̱ Xuua ngue bi du̱, bi̱ ma bá̱ ha̱ ra̱ ánima ngue bi 'yägui.
    M'mɛfa p'ʉya, nu̱'a̱ te bi̱ nja, bi̱ ma bá̱ xihra̱ Jesús.
  nop-nop: Kaŋ Jon mihiŋiyedi wooŋ sigiŋ gitnem u bemŋa wooŋ wenefulagiŋ. Unduŋ tiŋa
    wooŋ Jesu mede kahat timiŋgiŋ.
  obo-NT: To norinog taddot mgo tinodduwan ni Juan iddon notomanan, id undiyon dan
    to prisuwan, woy id angoy ran iddos lawa ni Juan amoy id lobbong. Nopongnga idda,
    id undiyon dan to ki Disas amoy id ponudtuu ran kandin iddos moka-atag tadda.
  cak-ENT: Y ri ye rachibila' ri Juan Bautista xe'apon c'a chucanoxic ri ruch'acul
    y xbequimuku' can. Y rije' xbequibij c'a chuka' chin ri Jesús ronojel ri xbanatüj.
  lif-NT: ᤂᤧᤴ ᤀᤣᤃᤠᤱ ᤕᤢᤜᤢᤴᤏᤠᤖᤧ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ ᤔᤧᤍᤩᤧᤀᤠᤱ ᤁᤢᤎᤰᤁᤡᤴ ᤔᤧᤍᤣ᤹ᤖᤢᤀᤠᤱ ᤔᤧᤗᤢᤵᤋᤢ॥ ᤜᤧᤰᤁᤩᤠᤱ
    ᤔᤧᤒᤣᤀᤠᤱ ᤁᤴ ᤐᤠ᤺ᤴᤏᤡᤴ ᤕᤧᤛᤢ᤺ᤴ ᤔᤧᤔᤧᤳᤋᤢ॥
  mie-NT: Ñúcuán de nī jēhēn ndá tēe nī scuáha jíín Juan, de nī nanee dē yiqui cúñu
    Juan, de nī nchiyuhū dē. Ñúcuán de nī jēhēn ndá dē, nī ncachī tūhún dē nūū Jesús.
