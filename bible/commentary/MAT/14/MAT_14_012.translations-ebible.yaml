    जाऊन जे घडले ते येशूला सांगितले.
  snp-snp: Ena Yoni ege melamo we yate oti kono ukana oluti uti kale li edeiti uti
    Yesu kawa ya loumae.
  isl-isl: Lærisveinar Jóhannesar sóttu líkið og greftruðu, sögðu síðan Jesú frá atburðinum.
  spy-NT: Lētuunoo bokumuy Yoowaana ꞉rubiikyii nto yityo bokumwoochi Yēēsu.
  xnn-xnn: Idi dinngen nan papasolot Juan dadat omey et alaenda san awakna et ikaobda.
    Dadat omey ibaga ken Jesus nan inommat.
  mwe-mwe: Bhaajiganywa bha a Yowana gubhaikengenenje, gubhatolilenje maiti gala,
    gubhashishilenje. Kungai gubhapite kwaabhalanjilanga a Yeshu.
  tte-tte: Yoni ana tomuliyayao silaoma, yona sikalai silawan sipei salai mena. Kabo
    silau yo Yeisu ana wasa siwolena.
  tcs-tcs: Apta wen dem klostuman blo Zon i bin lisenbaut wanem i bin apen po em dempla
    i bin go de po da zeilaus ane teke bodi blo Zon go ane berem. Apta dempla i bin
    berem, dempla i bin tekop go po Zizas ane spik po em wanem i bin apen.
  hlt-THB: Johan a hubatkhqi ce law unawh a qawk ce a mi khyn coengawh pup uhy. Cekcoengawh
    cet unawh Jesu a ven awh kqawn pe uhy.
  soq-soq: Ita Ion wawe alala wimone etepa wadane awanene antone dobontoiena. Ema
    aupe mo ene antone dima segalena umanawa Iesu dieieno eten.
  qub-qub: Chaypita Juanpa disïpuluncunaga aywar cuerpunta pampaycäriran. Nircorga
    Jesusta willaparan imano päsashantapis.
  att-att: Á yù ira sinudduán ni Kuan, pakaginná ra ta kunniaw, ed da inâ yù baggi
    na, ta initanam da. Á ed da laguk iniparámak kâ Apu Kesu.
  bki-bki: Iorou kanio ana Jone kiano naiagagoano nalo abinimei amidular mokotenano
    aba ajivinio, ana nalo aba aberial ka Yesu. Mo tukunu na Jone Baruei kiano m̃ariano
    biniu ea vio nei.
  bqp-bqp: Akũ Yahaya ìbanↄ sù ò a gɛ̀ɛ sɛ̀ ò vĩ̀, akũ ò gɛ̀ɛ ò ò Yesunɛ.
  mcp-mcp: Ompwíín ɔ́ Yuánɛs bwə́ músə kə ŋkɛ̂ny kug nyúul, kə dʉl. Bwə́ mú kə nə
    lâŋ kə jaaw Yésus.
  hat-hat: Patizan Jan Batis yo vin pran kò a, yo antere li. Apre sa, y al di Jezi
    sa ki te pase.
  npl-NT: Satepa owalajkeh itlamachtijkawah n Juan iwa okiwikakeh ikuerpo. Okitookatoh,
    iwa otlanki okimatiltitoh n Jesús.
  bgg-bgg: Jon pha samoythek wuii thog, ai siu shii han dun, chiih-è wieng muii; chiihphado
    ithek ne wuii srane Isu shii yao phi.
  eng-TCENT: Later, John's disciples came and took his body and buried it. Then they
    went and brought word to Jesus.
  eng-BSB: Then John’s disciples came and took his body and buried it. And they went
    and informed Jesus.
  cpu-NT: Ipoña ipokaiyapaakeni iriyotaane Juan, ikitatairi. Arira jiyaataiyanake
    isaiki Jesús, ikamantakeri.
  san-ASM: পশ্চাৎ যোহনঃ শিষ্যা আগত্য কাযং নীৎৱা শ্মশানে স্থাপযামাসুস্ততো যীশোঃ সন্নিধিং
    ৱ্ৰজিৎৱা তদ্ৱাৰ্ত্তাং বভাষিৰে|
  tac-NT: '''Liko Juani gompaniérola ralámuli jsile ''lige ''ma o''tole alué Juani
    gatemia. ''Lige simíbale Esusi ruyemia.'
  eng-WEBPB: His disciples came, took the body, and buried it. Then they went and
    told Jesus.
  gfk-H: Ma ira bulu na hausur ta Ioanes, diet ga kap lah no palatamai ne Ioanes ma
    diet gaam bus ia. Namur um diet ga haan, diet gaam hasasei Iesu.
  viv-viv: Ma Yoni ana tomuliya hiꞋela Yoni wowona hivaini-yo hinauwena be hitauna.
    Hitauna gihavaina, hina Yesu hivenuwaꞋatana.
  yao-yao: Ŵakulijiganya ŵa che Yohana ŵaiche, ŵachijigele chiilu chakwe, ŵachisichile.
    Nipele ŵajawile kukwasalila Che Yesu.
  tgp-tgp: Tamlohi usuri non John la mai la lavi na tarapena, ale la tavunia, ale
    la vano la verea isan Iesu.
  auc-NT: Ayæ̈ Wäö wodi tömengä mïñæ̈ në godïnäni pöninque tömengä baö ïnï ænte mäo
    daga wëninque wæætë Itota weca pöninque, Wäö wodi mänömaï wængä wæmönipa, ante
    tömengä ingante apæ̈negadänimpa.
  kbc-NT: Niɡ̶ijo anodiotibeci João jiɡ̶igotibeci, odaa joɡ̶oyadeegi lolaadi monaligitini.
    Niɡ̶idiaaɡ̶idi jiɡ̶igotibeci oyatematitalo Jesus.
  bmh-bmh: '@see-verse:MAT.014.011'
  ctu-BL: Tsa' tiliyob xcʌnt'añob i cha'an Juan. Tsi' ch'ʌmbeyob majlel i bʌc'tal.
    Tsi' mucuyob. Tsa' majli i subeñob Jesús.
  meq-meq: Gawla i Yuhana hay tə tsəne na, ti yaw, tə zla ahaya mədahaŋ i Yuhana abəra
    ma daŋgay tə la na. Tsa na, ti ye tə ɗa ha wu nakə a ge bo aye a Yesu.
  noa-H: Mag chi Juan hö t'ʌapbapʌ̈im habaawai, hi dʌ̈i wënʌrraajerr k'ʌʌndamau bëewi,
    harrwi, hauk'ërjierram hanaabá. Maimua ya mag hamau hi t'õobapäaiwaita maar haig
    Jesuug jawaan bëejierram.
  alp-NT: '@see-verse:MAT.014.011'
  san-VEL: pa"scaat yohana.h "si.syaa aagatya kaaya.m niitvaa "sma"saane sthaapayaamaasustato
    yii"so.h sannidhi.m vrajitvaa tadvaarttaa.m babhaa.sire|
  kbq-kbq: Anante Joni amage nentaza disaipol vahe'amo'za e'za avufa'a emeri'za, ome
    asentete'za vu'za Jisasina ana kea ome asami'naze.
  kbh-kbh: Chents̈ana, Juanbe ústonënga tmojánashjajna, chabe cuerpo tmojésanocñe
    y tmojána jauátbontsama. Y chora, Jesús yojtsemnoye chënga tmojána y chë soyëngama
    tmojancuentá.
  ron-LSB: Ucenicii lui au venit, au luat trupul și l-au îngropat. Apoi s-au dus și
    au anunțat pe Isus.
  pon-pon: A tounpadak kan ap pwarador, ale kalep a, jarepedier, rap kola kaireki
    Iejuj.
  nhe-BL: Huan hualajque imomachtijcahua Juan huan quihuicaque itlacayo huan quitlalpachotoj.
    Teipa yajque quiyolmelahuatoj Jesús para mijqui Juan tlen tecuaaltiyaya.
  sps-sps: Matisian ten Jon naa me, ri nom to na puan ya, ser nai kats iny ya, ri
    naa to ser tsue of e Jisas.
  wnc-wnc: Siwan Jondane pandetnata apu gupnasanu taku kwaikenga kuku Jesu iniking.
  nmw-S: Bwen Jon wana topadavae si luwom, si howo tuwane ge si la si holem he haliwage,
    habeto si la si giyau Yeisu wana wase.
  bus-bus: Ben Yaaya ìbanↄ mↄ̀ wà à gɛ̀ sɛ̀ wà vĩ̀i, ben aↄ̃ gàa wà ò Yesunɛ.
  gub-BL: '@see-verse:MAT.014.011'
  imo-imo: Aku ulu teringimu pilkolio Jon lombili andoringi iyema ongo yunge onomu
    liko meko pungo ono tekolio Jisas molorumuna pungo temane toko tiringi.
  boj-boj: Onaqa bunuqna Jon aqa aŋgro naŋgi deqa qusibqa bosib Jon aqa qusa osi gilsib
    subq ateb. Osib Yesus aqa areq gilsib minjeb, “Herot na Jon qalnaq moiyej.”
  eng-DRA: And his disciples came and took the body, and buried it, and came and told
    Jesus.
  knf-knf: Baţaşar Yowan babi ajej puum amoy ; aşë ya aţup Yeŧu.
  san-KHM: បឝ្ចាត៑ យោហនះ ឝិឞ្យា អាគត្យ កាយំ នីត្វា ឝ្មឝានេ ស្ថាបយាមាសុស្តតោ យីឝោះ
    សន្និធិំ វ្រជិត្វា តទ្វាត៌្តាំ ពភាឞិរេ។
  arn-NT: Feymew akuyey Juan em tañi inayawülkefetewchi pu kompañ, yeñmangetuy tañi
    kuerpu ka rüngalmefi engün ta eltun mew. Feymew ka amuy engün tañi kimelafiel
    ta Jesus ñi langümngen ta Juan.
  zas-NT: Zianz bidxin ree xbejn Waj bacaꞌ reeman xcuerpaman persi biquieꞌch reeman
    laaman. Dxel bicojn reeman Jesús.
  ken-NT: Bakoŋó Jɔ̌n bárɔ́k, basɔt ɛrɛnɛ́ Jɔ̌n barɔk, babhɛmɛ. Bárɔ́k yɛ baghati
    Yesu ɛnyɨŋ ɛnɛ́ ɛ́fákárí nɛ Jɔ̌n.
