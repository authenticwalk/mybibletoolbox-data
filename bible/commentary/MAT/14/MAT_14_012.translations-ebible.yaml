  urd-GVU: بعد میں یحییٰ کے شاگرد آئے اور اُس کی لاش لے کر اُسے دفنایا۔ پھر وہ عیسیٰ
    کے پاس گئے اور اُسے اطلاع دی۔
  yre-NT: '"Bɛ -sru, Zan -srunɔn ''ta Zan -kadɩ ''silɛa, ɛn o -kʋ -a wʋlɛ. ''Wɩ nɛn
    e ''bɔ "man "bɛ, ɛn o -kʋ -a ''sinan ''palɛ Zozi lɛ.'
  fuh-BKF: Taalibaaɓe Yaayaa ɓeen ngari kooƴi ɓanndu nduun, uwoyi. Caggal ɗuum, ɓe
    njehi, ɓe kaalanowi Iisaa ko waɗi ɗuum.
  arl-NT: Na nuhuaji, Tiuquinijiona Juan pueyari quiojoquiaari na quete na panura.
    Na jamotuquiaariiri. Na nuhuaji, nojoriiri nijioquiaari Jesu pohuatanuucua Tiuquinijiona
    Juanjiniji.
  ziw-ziw: Wanampina wa Yohana wabula niyo waguha umwili wa Yohana nakuuhamba. Weze
    wajike waita kumgambila Yesu.
  grc-TR: Καὶ προσελθόντες οἱ μαθηταὶ αὐτοῦ ἦραν τὸ σῶμα, καὶ ἔθαψαν αὐτό· καὶ ἐλθόντες
    ἀπήγγειλαν τῷ Ἰησοῦ.
  nag-nag: Etu pichete John laga chela khan ahi kene tai laga gaw loi jaise aru mati
    bhitor te hali dise. Aru taikhan jai kene ki hoise etu sob Jisu ke koi dise.
  eng-OEBCW: Then John’s disciples came, and took the body away, and buried it; and
    went and told Jesus.
  knj-NT: Catu' jix apni eb scuywom naj Juan tu', catu' jix yi'ontoj smimanil naj
    eb, catu' jix smujon can eytoj eb. Jix lawi tu' xin, jix to yalon eb tet Jesús
    tzet jix yun scam naj.
  deu-1912: Da kamen seine Jünger und nahmen seinen Leib und begruben ihn; und kamen
    und verkündigten das Jesus.
  san-PUN: ਪਸ਼੍ਚਾਤ੍ ਯੋਹਨਃ ਸ਼ਿਸ਼਼੍ਯਾ ਆਗਤ੍ਯ ਕਾਯੰ ਨੀਤ੍ਵਾ ਸ਼੍ਮਸ਼ਾਨੇ ਸ੍ਥਾਪਯਾਮਾਸੁਸ੍ਤਤੋ ਯੀਸ਼ੋਃ
    ਸੰਨਿਧਿੰ ਵ੍ਰਜਿਤ੍ਵਾ ਤਦ੍ਵਾਰ੍ੱਤਾਂ ਬਭਾਸ਼਼ਿਰੇ|
  nob-LB: Etterpå kom disiplene til Johannes og hentet kroppen og begravde den. Senere
    gikk de til Jesus og fortalte det som hadde skjedd.
  ntj-ntj: Nyangka-ya Tjuunku wanalpayi pirnilu kulira pitjangu mirri mantjira katingu
    pulpangka tjarrpatjunu. Palunyalu-ya yanu Tjiitjala tjakultjunu.
  sxb-NT: Awalonzi awa Yowaana waaza watoola omuwiri ogwa Yowaana wagia wa-awira,
    nikuemao wagia walaga Yesu ekiaikola ekio.
  nhu-NT: Ɛ boom bo Jon e bo ŋgoo le ke gɛn jo gvune di Jon e dwey, gɛn see saaka
    wvudvu ɛ̂ Jisos.
  row-row: Leleꞌ Yohanis ana mana tungga nara rena oi ara nggero rendi langgan, ma
    ara reu haꞌi rendi ao sisin, de reu raꞌoi e. Basa de ara reu rafadꞌe Yesus.
  msy-msy: Ezɨ Jonɨn suren gumaziba iza an namnam inigha ghua anerefa. Me anerefagha
    egha ghua Iesus mɨkeme.
  agg-agg: Ranɨyomo asu Sonɨmbo süŋgururü-rundeimbɨ ranai homo ahandɨ fi nɨmoko sowaründümo
    homo hɨfɨkarɨwurɨ houmbo asu ai homo Sisasɨmbo hoafɨmemondo.
  ptp-ptp: Mêd Jon nue ngɨvihi lam kô Jon nôn mɨ la yev, dɨ la nêl kɨtong vô Yesu.
  nak-nak: Mulimuli egite la valalua la vimari te Ioanes goio bole taroa la maule
    Ioanes soio te la liba, egite goio ulaia, egite ulai kaluvua, egite goio beu rivua
    soio, egite goio veiale Iesus.
  lbb-lbb: Pa kakak a asaerla ane Jon la hanot pa la los pas a minatna, pa la pori.
    Lamur la han tetek e Iesu pa la atai i ono.
  kan-2017: ಯೋಹಾನನ ಶಿಷ್ಯರು ಬಂದು ಅವನ ದೇಹವನ್ನು ಹೊತ್ತುಕೊಂಡು ಹೋಗಿ ಹೂಣಿಟ್ಟರು. ಅನಂತರ ಯೇಸುವಿನ
    ಬಳಿಗೆ ಬಂದು ತಿಳಿಸಿದರು.
  cso-NT: Jáun² cua³taunh²¹ tsá² jmɨ́¹ haɨn²¹ tɨ³ con² Juan² hi³ cua³quión³² hla¹,
    hi³ jáun² ca³ñí¹hón²¹ dí²; jmɨ́¹ lɨ²¹ jáun² ja³taunh²¹ dí² hi³ ca³ñí¹zeh¹ dí²
    Jesús.
  ena-ena: Lɨci Jon dɨ hulemɨlɨ agɨlaŋ vevɨla nudɨ valɨ agadɨ via ua haca mava hudavɨmi.
    Lavɨla ua Jisasɨ dɨ abavɨmi.
  tgo-tgo: Jon gharaghambu thɨ rakamena thɨ wo Jon riwae na thɨ wobeku; amba thɨ wa
    vethɨ utugiya utuniye weya Jisas.
  yap-yap: Me yib pi gachalpen John ngar feked downgin ngar k’eyged; miyad yan ngar
    weliyed ngak Jesus.
  mop-NT: Le'ecoo' u yaj cambal aj Juana, c'ochoo' u ch'aa' u büq'uel. U mucajoo'.
    Binoo' etel a Jesusu. U tzolajoo' c'u' a maniji.
  tet-tet: Baa oras Yohanis niakaan maktuir sia rona naꞌak ema taa nola Yohanis ulun
    tiꞌan, sia mai nola niakaan maten, nodi baa nakoi. Hotu sia baa nasara lia nia
    baa Yesus.
  hlt-MCSB: Te phoeiah a hnukbang rhoek loh a paan uh tih rhok te a khuen uh. A up
    uh phoeiah tah Jesuh taengla pawk uh tih puen uh.
  xtd-NT: Se n‑dakuaꞌa Sua n‑ka xe kineꞌe ñaꞌa‑s vekaa, te n‑ka xe kuxi ñaꞌa‑s. Ijan
    dada n‑ka xe juña tnuꞌu‑s Jesús xa daa n‑yaꞌa.
  mdy-ETH: ዬካፓ ዮሃኒሴኮ ጊንፆ ሃንታ ናኣታ ሙኪ ዒዛኮ ሌዞ ዔኪ ዱኡካዖ ዴንዲ ዬያ ባኮ ዬሱሴም ኬኤዜኔ።
  spl-spl: Yakât den pat ya Yoane hoŋ bawalipŋaŋe nâŋgâm lâum ari hanguwi. Lâum ari
    hangumâmâ den pat ya Yesu ari ekuwi.
  usp-NT: Xpetak yak ajtijol rib'ak chirij Juan Ajb'anal Ja'tiox, xe' jc'ame'takch
    jcamnakl Juan Ajb'anal Ja'tiox. Xmuktak, ajruc're' xe' jb'ijtak re Kakaj Jesús.
  zav-NT: Nach disipl c̱he de'e Juanṉə' ɉəsyə'əxi'e cuerp c̱he'enə' na' ɉəsə'əcuaše'en.
    Gwde na' ɉa'aque' gan' zo Jeso'osən' na' ɉse'eže'ene' can' bagoquən'.
  sgz-sgz: Má namur tan kalilik án aratintin káián ái Ioanes di longrai, má dik han
    má ding kip pasi kápán páplun má dik tahni. Má namur di han uri narsán ái Iesu
    má dik para talsai singin á táit erei.
  kek-NT: Nak que'rabi resil lix camic laj Juan, eb lix tzolom que'cuulac chixc'ambal
    li camenak ut coxe'xmuk. Ut coxe'xye chak resil re li Jesús.
  blz-NT: Noko daa iya'a, murit ni Yohanes Pansarani notakamo nondolo' biibiina ka'
    nantanom. Kasi i raaya'a nomae' nambantilkon ni Yesus.
  poe-NT: Ntá tí sín kꞌuékꞌajiko chꞌán a mé sákjuíkakitsje sín tí cuérpo̱é chꞌán la
    sákjuíkjává sín. La ntá chrꞌéxi̱n la sákjuí sín sákjuíchénka sín tí chꞌín Jesús
    kíxin xi̱kaha tsíkónhen ntiha.
  san-TAM: 'பஸ்²சாத் யோஹந​: ஸி²ஷ்யா ஆக³த்ய காயம்ʼ நீத்வா ஸ்²மஸா²நே ஸ்தா²பயாமாஸுஸ்ததோ
    யீஸோ²​: ஸந்நிதி⁴ம்ʼ வ்ரஜித்வா தத்³வார்த்தாம்ʼ ப³பா⁴ஷிரே|'
  cof-NT: Junni Juanbe penenamin jominlari Juan puyacaca mancato menalaquinue. Junto
    yala Jesúchica jato yabe jera cuenta polarilaquee.
  srm-NT: Nöö hën dee bakama u Johanisi go tei di dëdë sinkii fëën hën de tja go bei.
    Nöö hën de go piki Masa Jesosi taa sö wan soni. Johanisi dëdë.
  qvs-NT: Chaymanta Juanpa disipulunkuna rirkansapa kuerpunta pampak. Pampashkankunawasha
    rirkansapa Jesusta willak.
  zca-NT: Orze' mizhin rë men che'n Juan par ngwats Juan, mbi'y xa' Juan par miga'ch
    xa', orze' ngwayab bixa'i lo Jesús.
  cbc-NT: Cabero Juan cʉ̃ cabuemirĩcãrã pʉame bairo cʉ̃rẽ na capajĩãrocarijere queti
    tʉ̃gori, preso jorica wiipʉ etarã, cʉ̃ ãnacʉ̃ rupaʉre neásúparã, masã opepʉ cʉ̃
    yarocagarã. Bairo áti yaparori bero, Jesutʉ etawã, tie quetire cʉ̃ quetibʉjʉrã
    etarã.
  qxo-NT: Tsaynö rurayanganta musyasquirnam Juanpa discïpuluncuna ayanta apacuyargan
    pampayänanpä. Nircurnam Jesusta willayargan Juanta tsaynö wanutsiyanganta.
  mox-mox: ʼinega ena tofewayavo vonedia, “Omoʼe ʼoloto nana ana ʼita tauna Ioni Togivebabitaiso
    ta ʼaligega niʼa yaʼitoto ʼevivi, mana me ena waiwai yani ʼebenuavoqana viaviaqidi.”
  kew-kew: Goa puare mo Jon nipuna disaipel aanu ipua nipuna ro ria pua aana apedaa-para
    pua rogaasimi. Nimumi aba rogaabaawa siminare Yesu pua lakesimi.
  dww-dww: Naumeki da Jon na tauwai muriwatanama a verau be Jon tubuḡinama a kiroḡa
    nawe, be a dobona. Yodibe a naḡo da Yesu ai varina.
  nif-nif: Tɨmbi Yoanelok gwañgwañiilɨ bɨm dalandan bem ña kɨndikɨlɨñ. Wɨndɨñ tɨ-talembi,
    siñgi ña Yesu kasat tɨñmumbi nandɨñguk.
  twi-ASANTE: Yohane asuafoɔ no bɛfaa nʼamu no kɔsiee no. Yei akyi, wɔkɔbɔɔ Yohane
    wuo no ho amaneɛ kyerɛɛ Yesu.
  aoj-aoj: Eaꞌ amom alipumi Joni mafiꞌi mofaꞌ alop ananipi mafeꞌ mawana matmat. Eaꞌ
    mafeꞌ maꞌipa Jisasa hiahaom amamba.
  cbv-cbv: Páant ĩ chãjat tʉ́ttimah, Juan ã bohénitji jʉ̃óhnit, ã́ih bácahjidih ʉbnit,
    cã́ac yohop íitboó ĩt yohop wʉt jĩ. Pánih yoh péanit, queét jʉ̃inít, Jesúsdih
    naáwádih ĩ jʉyʉ́p jĩ.
  taw-taw: Pen Jon nop anɨgɨl kuŋam tɨbɨlɨkelak, bɨne okok apɨl, nop dam kamɨl, am
    Jisas nop agñɨlak.
  jic-NT: Locopyaya Juan discipulopan tjiquil, jis la t'as Juan jüp'üy. 'Amá jul tüpüntüpj
    jupj. Nin la tjajay na, tjil, tjowelepj Jesús lal niná tepyalá.
  zap-NT: Zhich guin wa yra xpén Xwa weey men xkwerp Xwa, walugyeer meno. Wluzh nga
    waluu men diiz lo Jesus.
  wer-wer: Pël ëën Sonë ruurö kat wiak së pim sokur wak yang kel weera. Pël ëak wais
    Yesuun ök yema.
  ipi-ipi: Wuane pea-kola, Jonena disaipolo tupa epoto, balana umbaini oko mo mali
    piyu, Jisasa ateanga poto, bala lamai-yainipia.
  qul-NT: Juanpaj discipuloncunataj chayarkancu. Cuerponta apapuspataj, p'ampamporkancu.
    Chay pasaymantataj Jesusman willamorkancu.
  ter-NT: Ina pího íhikauhiko Xuâum veyóponea mûyo, ina ekoxóponoa. Ikénepoke, pihónehiko
    éto'okoponea Jesus.
  bmr-NT: Jaanoco ijɨɨbogomɨnaa uguubuumoro Jua Nitɨmɨnaafi ifiico asatyumoro cɨɨjeuhi.
    Jaadɨ ufuumoro Jesuco jɨɨbugutuumo.
  fuf-fuf: Onsay taalibaaɓe Yaayaa ɓen ari, ƴetti furee makko on, surroyi. Ɓe yahi,
    ɓe humpitoyi Iisaa.
  bhl-bhl: 'Keko beli, Sion em gelewkabiliw kunum i kililiwete: “Sion elo aliwi, e
    kuan kembe kai!”, angsiliw kasike, i uneko, em fom be kulsomi, fomkamin tem dukusomi,
    Yesus em fukun uneko, kanese eisneng be elo bokolewsiliw kale.'
  ons-ons: Yohane dokoine eŋe sari pareŋine ma more dukkakoi, paki eŋe ari Yesu donkisi
    olatkoi.
  con-NTPO: Tsonsi Feti'su Juanma shondosundeccu jipa Juan ai'voma angapa a'tu'fa.
    A'tupa japa Jesúsnga conda'fa.
  ghs-ghs: Qurabiireqi nokoi qeema oho isereke Dzesu pobi hiireta. Khooba ooqaho qubake
    Herotei ipita qupa muunaqi hee, Dzohanei eehaha naate mae? Oke Herotei hiireta.
  peg-peg: ହେବେ ଜହନ୍‌ ଚେଲାହିର୍‌ ୱାଜ଼ି ମାଡ଼ା ଅଜ଼ି ତାଙ୍ଗେଙ୍ଗ୍‌ ମୁଚ୍‌ଚାର୍‌ ଆରି ହାଲ୍‌ଜି
    ଜିସୁଙ୍ଗ୍‌ ୱେଚ୍‌ଚାର୍‌ ।
  txu-NT: Nhym kam Djuãokôt ba djwỳnh ar 'ỳr tẽn 'ỳr bôx. Ne kam Djuão nhĩ mỳn o tẽn
    arỳm adjà. Ne kam Jeju'ỳr tẽn 'ỳr bôx ne kum arẽ nhym arỳm kuma.
  eng-WEBU: His disciples came, took the body, and buried it. Then they went and told
    Jesus.
  gnw-NT: Jare Juan jemimboe reta yugüeru güɨraa jetecue jare oñotɨ. Jayave yugüɨraa
    umɨmbeu Jesús pe.
  mux-mux: Aku tiring piliiku kene Jon lumbili anduring yima oku yunga ónale liiku
    meku puku ónu teku kene Yesos mulurumna puku temani toku siring. ⸤King Erot-ni
    No-Liinjili Jon ui aku-sipa topa kunjurum kulurumeliinga penga Yesos-ni ulu-tonduluma
    tirim mele piliipa kene “Jon numi kari lirindu yili lomburupa ola molemú lem.”
    nirim.⸥
  maj-NT: Ja kamoo̱, já ni'yakuyáha̱ Jua j'aikj'á yjoninte k'ie̱n ko̱ kingjáyanji.
    A̱s'a̱i ngji tsúyaha̱ Jesu ni xi kamoo̱.
  bkq-NT: Aituo myani João eynynonrobyry modo xyâhobyry egary indadylymo. Tiuntuduomo
    myani eguepybyry ese idâlymo. Nhadylymo. Tuhu esagueyby odaxi nhetadâdylymo warâ.
    Jesusram, egatuze tâtâzemo myani. Warâ myani João âdyoly, awylygue myani Herodes
    tutuze lelâ awyly, João igueypyem awyly.
  kue-kue: Ana Jon disaipelma wagle wu nangiye kake ipi maugl si pandigl, ana ye pi
    Yesus diteingwa.
  cot-NT: Iroompaquea iquemacojiaqueriquea itsatacaanejia Joanca, icoraquetashijiajiri
    yaajianajiro itsino iquitajiajiro. Ariqueate yoayoaitanaji icamantajiaquitiri
    Jesoshi.
  bnp-bnp: Muri e huriki a murimuri ne Ioanes ri bolea a podana, ri tanua. Muri ri
    vano ri vakalongoa e Isu.
  apn-NT: Hãmri nhũm Juãw Paxis kôt mẽ pa xwỳnhjaja tee ri mẽ kot hpĩr ã harẽnh ma
    nẽ ma hwỳr mra nẽ kumỳ nẽ ma o mõn haxà. Hãmri nẽ ma Jejus wỳr mra nẽ kãm harẽ.
  ctp-NT: Chunꞌ ndiꞌin la mdiyan neꞌ nu ngiꞌni xaꞌan chaꞌ ꞌin Xuwa, ngwiꞌya neꞌ ꞌin
    ayman kanꞌ, chaꞌ tsaa loꞌo neꞌ ꞌin yu chaꞌ katsiꞌ yu. Xa wa mtsiꞌ neꞌ ꞌin yu,
    ndyaa ytsaꞌ neꞌ ꞌin Jesús sa ñaꞌan ngwa chaꞌ kanꞌ.
  bre-BRG: Diskibien Yann a zeuas hag a gemeras e gorf, hag e sebeilhjont anezhañ.;
    hag ez ejont d'e lavarout da Jezuz.
  opm-opm: Gahan orhe pinggit pisapat han ihir amrama sus sein dar pisus itpamur.
    Saripti susa Jisas ohnong potpamur. Gahan Herot oh Jisas ohe ihat sapat meng oh
    amrapat oh Jon norhe ma sutip han orhor it masas ihat sapatkino ripatmur napongopa.
  bvr-bvr: Rrapa Jon burr-yika jawina aburr-bona gurda, abu-menga nipa a-juwuna, lika
    abu-ganyja, abu-jurnumbuna aburr-ni. Lika aburr-bona, aburr-wena nula Jesus minypa
    bapurr gu-yu.
  wal-wal: Yohaannisi erissiyo ashkkarati yiidi, a ahaa efiidi moogidosona; moogidi
    Yesuusau biidi odidosona.
  zad-NT: Na'ch beṉ'ka' wdalen Juanna' txen wyajgake' jaxi'gake' kwerp c̱he'na' na'
    bkwash'gake'n. Na' wdena' jellgake' Jesúza' ka gok.
  aso-aso: Neꞌmine ikevo Zohaneꞌ izipahala zuho ingine okoꞌnoꞌve nene di vi galese
    izi-di Izesuꞌni vi li-imaniꞌ.
  uli-uli: Mokwe re dabeyel Johannes resa budoh hasi molwe porgol re sala leba. Ngo
    resa loh re sala kangalu Jesus.
  nin-NT: Abiga bu Yohana ba kuma ku ba ankpunkpru ukpa wa gri ku zzu, na ku da ku
    Yesu inkindirr yi nggo ì la nggo.
  tgk-tgk: Баъд аз ин шогирдони Яҳё омада, ҷасади ӯро бурда гӯрониданд ва ҳодисаи
    рӯйдодаро рафта ба Исо нақл карданд.
  acu-NT: Turamtai Juanku nuiniatiri ainau kaunkar ni namangken jukiar, aints iwiartainum
    iwiarsarmiayi. Nuna turuwar Jesúsan ujakartas wearmiayi.
  cak-WNT: Y ri ye rudiscípulos ri Juan ri Bautista xe'apon c'a chuc'amaric ri ruch'acul
    y xbequimuku' ca. Y riye' xbequibij c'a chuka' chare ri Jesús ronojel ri xbanatej.
  ebk-ebk: Angkiay ya enmalicha nan disipulus Juan ay nangara as nan achorna, ya uycha
    inlufok. Hacha at uy ifiakia kan Jesus.
  spa-PDDPT: Sus discípulos llegaron, recogieron y sepultaron el cadáver, y le informaron
    a Jesús.
  ruf-ruf: Iwanang'ina wa Yohane tsawaghenda walusola lukuli lwake, walutsika, kuya
    wamlongela Yesu.
  gun-gun: Ha'e ramo João remimbo'e kuery ou. Hetekue ogueraa vy onhono porã. Ha'e
    rire oje'oi, Jesus pe omombe'u.
  agu-BL: Ma yi e' ẍchusbe'tz Wa'n, nin e' bentz tan ticy'le'n tzaj yi wankil Wa'n,
    nin e' ẍcha'k tan mukle'n. Yi cyaje'n chimukul nintzun e' bentz tan talche'n stziblal
    tetz Jesús.
  isn-isn: Sunga amanyisigwa akwe akaza akauhola umuimba akautulila naamala akenda
    akamuila u Yesu.
  ilo-ULB: Ket immay dagiti adalanna ket innalada ti bangkay, ket impunponda daytoy.
    Kalpasanna, napanda imbaga kenni Jesus.
  pir-NT: Tiquina sa yeri bato Ñu buheyequina ahta, tiquiro pagʉre masa copepʉ nea
    cũahye. Sa cũ tuhasa, tiquina tire Jesure yahuye wihiri.
  anv-NT: Ne baá utɔɔ́ Jɔn áchwɔɔ́ kpá geŋkwɔ jií ájyɛ nií. Ájyɛ ágare Jisɔs
    nkane ɛpyɛ ne Jɔn.
  sab-NT: Juan-Bautista guleda ene gire kwian geru jwannga Juan-Bautistage ulita jo
    Juan-Bautista jaba jwen ogadale keugage. Kwian geru jwannga Juan-Bautistage Juan-Bautista
    jaba ogo gire ama ulita jo Jesu kle ngwadi, ama geru ketu Jesuge boidu ulita Juan-Bautista
    ole giti.
  tmd-tmd: Makwam Jon nöbö nuŋ bla hön, nöbäpö högia rag du hogw pɨlön, du Jisas nugwo
    yad nölmä.
  acr-NNT: Tekꞌuchiriꞌ, rutijoꞌn ri Juan xoꞌlkikꞌama rucuerpo y xeꞌkimuquꞌ. Xebꞌek
    kꞌut, xeꞌkibꞌiꞌij che ri Jesús saꞌ ri xukꞌulumaj ri Juan.
  kpg-kpg: Nia dama agoago a John ga lloomoi gaa kae tuaidina o maa, gaa danu, gaa hula
    ga haga iloo gi Jesus.
  taj-taj: यूहन्‍नादा साइजी भिबा ताम थेःमाहेन्‍से यूहन्‍नाला चेलागदे खसी लास भोर्सी
    ल्‍हुजी। जमाहेन्‍से यूहन्‍नाला चेलागदे येशू मुबा ग्‍लारी खसी थे जम्‍मान ताम पाङ्जी।
  avt-avt: Mɨt disaipel ne Jon nerteiyek, hɨr nan neit herwe yɨnk kɨrak neiyɨk nen
    newisɨk kekre hei. Hɨr newisɨk epei au, hɨr nen natɨp Jisas menmen enum mɨt nɨrɨak
    Jon em.
  cbk-cbk: Despues de ese, el maga dicipulo di Juan ya anda para saca el di suyo cuerpo,
    y ya enterra con ese. Despues ya anda sila habla con Jesus acerca del muerte di
    Juan el Bautista.
  uig-ARA: يەھيانىڭ مۇخلىسلىرى بولسا بېرىپ، جەسەتنى ئېلىپ دەپنە قىلدى؛ ئاندىن بېرىپ
    ئەيساغا بۇ ئىشلارنى خەۋەر قىلدى.
  tuf-tuf: Juan Bautista eyta yauyat, ima chiwat ey chein ucay behjecro. Uquir beyar
    ruhjacro. Ruhcuír car Jesús quin behquir ehcujacro.
  abx-abx: Agpamada'iray i mga inadalan-na si Juan pag'ala' si bangkay-na basi' akalabbungan.
    Mangno agbagat-na mga iya si Jesus ngan agpanumatan-na.
  mco-NT: Huin'it xɨɨ je Juan ydiscípulos ajcxy yja'ty. Chi ajcxy oy yajnaaxtɨgɨ̈y
    je Juan ñinïcx. Chi ajcxy oy Jesús yajnɨmäy.
  kqf-kqf: Bi Diyon ena tauwaikaiwatana a tava, tubuḡina a avali nawe a dobo, bi a
    nawa te Yesu a giuvite.
  cpb-NT: Irojatzi ripokaiyantapaarini riyotaanewo Juan, ikitatairi. Jataiyanakeni
    risaikira Jesús, ikamantapaakeri.
  aon-aon: Aria Jon ananim disaipel hanaki harao ananit mukut hotusah hanak harumot.
    Amam harom Jonit mukut jurug, aria hanak hakrip Jisas.
  hus-NT-2005: Ulich tám nin exóbaliltsik na Juan ani in júnaꞌtsik kin joliy nin putálíl
    nin tʼuꞌúl na Juan ani tayíl kʼaletsik kin óltsi na Jesús.
  mig-NT: Yúan‑na te ni̱ ja̱koyo cha̱a káskuá'a jíín‑de. Te ni̱ ka̱ndañaa‑de yikɨ
    kúñu Juan. Te ni̱ kachi̱ndu̱ji‑de. Te ni̱ kee‑de kája'a̱n‑de. Te ni̱ kaka̱stu̱'ún‑de
    nuu̱ Jesús.
  bps-bps: Na i dad gal mlalò ku Dyan beg ale salu ditù di bilanggù, na nwèla i lawehan
    du lbangla. Na kafnge én salu ale di ku Dyisas du tnulenla.
  mbs-mbs: Penga niyan, dimoton se menge tinoledaan i Juan te keleboso, aw inabat
    dan se lawa din aw inlebeng dan iyan. Penga niyan, dimoton dan ki Jesus aw mig-indan
    dan diyà kandin tepad te pegkematay i Juan.
  tof-tof: Zonón umulbain olmala togobórr, oya büb we idüdóp gapók alüngüm. Ene kakóm,
    Yesun azazilüm we ogobórr.
  cme-NT: Nsãa *hãalãbieŋ baa kã ka biɛ u bomborre‑i ka fuure-diɛ aa naa kã ka
    tũnu Yesu‑i baa-ma.
  sus-sus: Yaya fɔxirabirɛe naxa sa a fure tongo, e sa a ragata, e naxa sa na dɛntɛgɛ
    sa Isa bɛ.
  pon-2006: Nein Sohn tohnpadahk ko ahpw pwarodo, ale kahlepeo, oh nekidediong nan
    sousou. Irail ahpw kohla kairehki Sises.
  dad-dad: Jon nẽ dõ fiya tar disi, in bouwa buru dale mũ difen. Age de fen, idi dilen,
    Jesus dirokenen.
  zab-NT: Chiyru bdzɨny de xpɨny Juany zénedeb xcuerpɨb par güecuaatsdebni. Chiyru
    güetixteedeb lo Jesús.
  jae-jae: Ma Joaŋnê ŋacseŋomi mêŋsêkôc ênê ŋawêIêlaŋ su jasêsuŋ ma jasêsôm ŋawae
    gêdêŋ Jesu.
  ksd-ksd: Ma kana tarai na vartovo dia pot, ma dia puak pa ra tomono ma dia punang
    ia, ma dia vana ma dia ve Iesu.
  msm-NT: Sikan yawa ni Juan pigpudut to mgo inanad din aw iyobong. Dajun sikandan
    andiya ki Jesus aw nangoni to nahitabu.
  myk-myk: A Yohana wo kalaapiire tʼi shɛ wu nixhugo ki lɔ na shɛ le, na xhɔ na shɛ
    yee ɲaha jo Yesu mu.
  sbe-sbe: Yowane yona hekahekatao se laoma ede sinalena wa se hai na se laei bwayabwayaena
    se tole. Na saha ye tubu wa wasana Yesu yona se hedehedede.
  mcr-mcr: Iiŋä imäkqaŋguwäŋga, iqueqä wäuŋuäŋqä ämotquamiŋqä iqua äppiyi, iqueqä
    huiwi äma äwäpu, qua äptekuwi. Iqua qua ae äptepiyi, äwäpu Jisasi Ique qe ätukuwi.
  cux-NT: Tuu'mi ní discípulos yeⁿ'e Juan chi ngɛɛdínuūⁿnīⁿ ndaá yā ní sta'á yā cuerpo
    yeⁿ'e Juan miiⁿ ní ch'iīchi yā. Ní cheⁿ'e yā chīi yā Jesús miiⁿ tan'dúúcā chí
    chiī.
  tur-YTC: Yuhanna’nın öğrencileri gelip cesedi aldılar ve gömdüler. Sonra gidip Yeşua’ya
    anlattılar.
  san-ITR: pashchAt yohanaH shiShyA Agatya kAyaM nItvA shmashAne sthApayAmAsustato
    yIshoH sannidhiM vrajitvA tadvArttAM babhAShire|
  bel-N: І вучні ягоныя, прыйшоўшы, узялі цела і пахавалі яго; і, пайшоўшы, паведамілі
    Ісусу.
  sch-sch: John ruoisingei an honga, a ruok hah an chôia, an phûm zoi; hanchu an
    sea, Jisua an va misîr pe zoi ani.
  mic-MIQNT: Na Sa'no'q unaqapemg peita'lipni laplusang. Wesua'la'tipnn Sa'nal aq
    utqutala'tipnn. Na tujiw el'ta'pnig Se'suseg aq agnutmua'tipnn ta'n gis tliaq.
  huu-NT: Iena fɨdɨanona, Juan mɨcorɨ llofueoicaigano naimɨe mɨcorɨ abɨna uaɨbitɨmacɨ.
    Iena naimacɨ raɨa mei, Jesúmo lluaidɨmacɨ.
  jiv-NT: Nuyá Juaṉka írutramuri̱ tariar aya̱shí̱ jukiar iwiarsarmiayi. Túrawar Jesusan
    ujauwearmiayi.
  otm-NT: Nɛ nu yʉ́ xädi ra Xuua bʉya, bá tunba a rá ngøc'yɛi bʉ ja ra fädi, bi 'yägui.
    Nɛ bi mba bʉya bá xi a ra Jesús ngue ya bi du ra Xuua.
  dah-dah: Be, Yon komatmiŋ beleŋ mere go nurdeb waŋ hakwam goyen tukuŋ mete tiyamiŋ.
    Gwaha teŋ kuŋbe Yon kamyiŋ goyen Yesu momoŋ iramiŋ.
  tnk-tnk: Nənə nərmama me səvəi Jon həuvehe, mhəuvehi nɨpwran, mhəuvən, mhənɨmwi.
    Kurirə irə həuvən mhəni pen tɨ Iesu.
  kpr-kpr: Etiri dadabetiri, John da ambo jimbi fera, nunda tamo budo era ofofoda
    furuguseri. Furugedo, era Iesu kena osa siseri.
  san-IAS: paścāt yohanaḥ śiṣyā āgatya kāyaṁ nītvā śmaśāne sthāpayāmāsustato yīśoḥ
    sannidhiṁ vrajitvā tadvārttāṁ babhāṣire|
  nho-nho: Naa disaipol John raa ni oo ake no toa iloo laatou te haitino John no tanumia,
    araa oo iloo no hakaari ake ki Jesus.
  gym-NT: Yebti Juan nämane ngite, ye känti nitre nänkä ben nikani nebe angwane, Juan
    ngwäkä jänikani kwetre, bti doboi mikani kwetre. Abti Juan müre ketanina abko
    nikani niere Jesuye mda.
  azg-NT: Jndë na tui na nndaꞌ, joo nnꞌan na totsayꞌonhan yo jñꞌoon na toninncyaa
    Juan, tyecyꞌonhan siꞌtsꞌo ꞌnaanꞌ jon. Tyequityꞌiuhanhin. Jndë joꞌ tyenanꞌquindyiihan
    Jesús ꞌnan na tui.
  bhd-bhd: तैखन तैसेरे चेले आए, ते तैनेईं तैसेरी लाश नेइतां देबतां छ़डी ते गेइतां
    यीशुए पतो दित्तो।
  too-NT: Lā' tuncan tamilh ī'sca'txtunu'nī'n Juan lā' talē'lh ixmacni' lā' tamā'cnūlh.
    Lā' ā'calīstān ta'a'lh tamāca'tzīnī Jesús.
  ind-AYT: Kemudian, murid-murid Yohanes datang, mengambil tubuhnya, dan menguburkannya.
    Lalu, mereka pergi dan memberitahu Yesus.
  cjo-NT: 'Ikantaka riraga riyotaanewoni roojatzi ipokantapaaka raanakiro iwatha ikitatakiro.
    Roojatzi riyaatashitantanakari riraga Jesoshi ikamantapaakiri: —Rowamagaetakirirakya
    Jova.'
  nsn-nsn: Doh no uakuakeluk Jon ka lame, kara me kale tar tukununon, kara la keu,
    song ka la, kara la ueluatata tang Iesu.
  san-DEV: पश्चात् योहनः शिष्या आगत्य कायं नीत्वा श्मशाने स्थापयामासुस्ततो यीशोः सन्निधिं
    व्रजित्वा तद्वार्त्तां बभाषिरे।
  tna-NT: Juan sa ebuqueji cuana mesa equita dusu putsu, papatana huecuana. Da su
    Jesús quisatitana huecuana.
  lid-lid: Ya oro lau ta Jon, badu hamon tan, ame bwese-ei bada kei le, ya oro ala
    ahi iy i lek ano oro ala tiye ta Jises.
  wim-wim: John.an kanan mulathin nunang-a, ngurp nungantam anangan ang wampin aak
    jailakan yipam pam mulana awarang kaampayn nunang; amanamaniya thananiya iiyin
    ngul aꞌ waaꞌin nungant Jesus.antan.
  zga-M: Avankhongi va mwene pwu vakha mpiemba umfimba ghula vakhaluta khusyiela,
    vuvasyelile vakhaluta khukhombula u Yesu, einongwa ieyo.
  yom-yom: Minlonguki mi Yowani miyiza bonga nituꞌandi ayi mizika yawu, bosi miyenda
    vumbudila Yesu kipholo.
  san-SIN: පශ්චාත් යෝහනඃ ශිෂ්‍යා ආගත්‍ය කායං නීත්වා ශ්මශානේ ස්ථාපයාමාසුස්තතෝ යීශෝඃ
    සන්නිධිං ව්‍රජිත්වා තද්වාර්ත්තාං බභාෂිරේ|
  yut-yut: Aŋakwan Jon dakon paŋdetni da kɨŋ bumjotni abɨdaŋ aŋkɨ wayɨkgwit. Wayɨgek
    kɨŋ Yesu uŋun dakon geni iyɨwit.
  grc-BYZ: καὶ προσελθόντες οἱ μαθηταὶ αὐτοῦ ἦραν τὸ σῶμα καὶ ἔθαψαν αὐτό, καὶ ἐλθόντες
    ἀπήγγειλαν τῷ Ἰησοῦ.
  tbl-NT: Lemwót lówó Jan, fen nwa yó kem gel lemolò du, ne lebeng le. Timbow deng
    kebeng le du, omin le mógów ebè Jisas, tulón le du kdéen.
  cpc-NT: Ikanta ipokaiyapaakini jiyotaani Juan, ikitatairi. Ari jiyaatashitanakiri
    Jesús, ikamantakiri.
  nhg-NT: Yecuöquenu imachtejcöhua de Xohuö oaseco. Ocajcojque icuierpo, hua oquetlölpachuto.
    Hua uyajque, hua tiepubelejque Jesús.
  nya-nya: Ophunzira a Yohane anabwera nadzatenga mtembo wake ndi kukawuyika mʼmanda.
    Pomwepo iwo anapita kukamuwuza Yesu.
  ngu-NT: Quemaj ohualajquej on yejhuan inomachtijcahuan Juan, niman oquitquiquej
    on itlalnacayo niman ocahuatoj ipan tlalcontli. Quemaj oyajquej oquimachiltitoj
    Jesús on tlinon onochiu.
  kup-kup: Pot tahan Zoaniz mañairoohari emat pim za nekit bat sat beirahapuh maot
    sat Iesun mañah.
  jid-jid: Nikiyi mrli koma baka ye ban ikmo karju bahi ka hla Yesu.
  wmw-wmw: Mwinsho, wakija wanafunzi wa Yahaya, wakitwala kivirikiti cake, wakuka
    wakizika, ikisa wakuka wakimpatisa habari Insa.
  gmv-GGM: Yanisa kalizayti iza aha ekidi moogidine hanidaysa wursi Yesusas yotida.
  ssg-ssg: Imuh tesol kahikahi Jon nahima. Lato waxi mewenae tupuan ape tihini auni.
    Muhin lato nahih hone Jises.
  zpo-NT: Mzhin re xaa mseed lo Juan nu mbe xaa kwerp cheen Juan zee kach xaa xkwerp
    xaa. Gwluzh zeera ngwa xaa nu ngwayé xaaya lo Jesús.
  poy-poy: Wafundwa wa Yohani wiza, wayitoliti nshimba ya Yohani na kuyisira, shakapanu
    wagenditi kwa Yesu na kumgambira.
  qwh-NT: Juanpa disipuluncunanam checur, Juanpa ayanta apacurnin pampaquicuyarqan.
    Tsepitanam ewar Jesusta willayarqan.
  gaw-gaw: Layaṯak Johanesnu ip̱uniṯak awak danab ag nai doona uḏin, Johanes gaḏa
    aon gona boomp̱ig. Ip̱uniṯak awak danab ag Johanes boomona, ag gona, Jesus amegp̱a
    ap̱ig.
  nca-nca: Asa Jon koro iŋo-iŋo rewero uniyómbo mahero ukúŋo ŋu rero tapuŋaŋgurí.
    Tapuŋoyi kini tiní toŋero Yesu miraŋgurí.
  zpz-NTPP: Orzeꞌ despuees bruꞌña de yu nu rsyaꞌ lo Waa nu gua te dey cuerp niy. Orzeꞌ
    pcach dey ñi. Orzeꞌ gua nii dey lo Jesuuz.
  mkj-mkj: Nihn John sohnpadahkkok indoa oaloa palwoaroa wahla jaripdi; Irai ken inla
    pwehng Jesus.
  zac-NT: Iurní bini ra naguanaldë lëꞌë Juan; bëdchini raiꞌ ngaꞌli parë biaꞌa raiꞌ
    cuerpë shtë Juan parë guacaꞌchi rallin. Hia despuësë guaguëchi mënë lu Jesús de
    quë lëꞌë Juan guti.
  kyg-kyg: Yoni geꞌamo neꞌafiya vayaꞌmogimo eꞌa kefaꞌamo alini uꞌa kiꞌa ateteꞌa uꞌa
    Yesufeꞌmo ha paiꞌnae.
  kmk-kmk: Matigammuwan man dat disipulus Juan dit naipasamak, ummoy da inaḻa dit
    ladag Juan un innilbon asida ummoy imbaga kan Jesus.
  cao-NT: Jaquirëquë quiha Juan yora jahuë rabëti bá biniquë maihuaxëna. Maihuahax
    Jesu qui ja bocaniquë yoaxëna.
  bbr-bbr: '@see-verse:MAT.014.011'
  inb-inb: Juanwa purig­kuna, chasa pasa­rigta iachaspaka, kuir­puta apag­rispa, pambag­rir­ka­kuna.
    Nis­paka, Jesusta willag­rir­ka­kuna.
  hrv-hrv: A učenici njegovi dođu, uzmu njegovo tijelo i pokopaju ga pa odu i jave
    Isusu.
  box-NT: Ó o Zãn mu nì-kenínia ɓueé lá a nùuna, à ɓa wà vaá bía bìo mu
    wóráa á nɔn o Yeesu yi.
  ote-NT: Nepʉ yá nxadi ra Xuua bi ma ja ra fadi habʉ mi jotꞌi hma̱ha̱ꞌa̱ pa bi duꞌtsuabi
    rá ngøquꞌei pa bi ma bá agui. Nepʉ bi maꞌʉ bá xipa ra Jesu.
  wnu-wnu: Ende abari Yon wonou imbigau yurau eng yar gitgoan bisub tumuni wogub isub
    Yisas nob qamamirei.
  zam-NT: Ngolo mbeth solndad Juàn, mzin myen' xin' mté'th thebol Juàn Bautist. Ngua
    lo' myen' thebol Juàn lezi'f. Ngua ca's myen' thebol Juàn. Ngoloa, ngua ta' myen'
    cuent loo Jesús cón ngòc loo Juàn Bautist.
  zyp-NT: Baptisma peitu Johan a hningzuitu sahlo cawh a vong he ka, a rawh cawh law
    he ka, aa phung. Mataico va sei he ka, Zisu cawh aa va ching.
  sey-NT: Ja̱je yoꞌorena, Juanre yeꞌyecohuaꞌipi dani i̱ ca̱pëseꞌe sani ta̱huë. Ta̱ni
    ja̱ jeteyoꞌje sani Jesure quëahuë, i̱ti yoꞌoseꞌere.
  nvm-nvm: Ijegrekoga rad e Jonon vuak faivo iji bun va dibur ijia usem e ma iji abe
    usem mako ruin. Areme bun vake Jesu fino ijia usem vuak fok izeg bu renva iji
    kuardain.
  mps-mps: Tama Jon aga wali pali bidi dabe augwali aselama, aga tigi naga selama
    pubulai. Augwaligo pubulama, tama augwali pelama, Jisasbolo te po wagi pai dao.
  pab-NT: Hatyo najikinita João xaotyakiraharenai semene hoka tyoaha kolahenahitaha
    ehare hoka fityahene. Fityahene hoka xane xakaihahene Jesus hiye.
  llg-llg: Ledoeik Yohanis ana mana tungga nala lamanene ala tete lala langgan, boe
    ma ala leu haꞌi lala mbombolan, de leu latoin. Basa de leu lafada Yesus dedeꞌak
    ndia.
  kyf-kyf: Tɔʋn, Zaaan 'bɩnɔnya yia, 'ɩn wa yia ɔ 'kwie 'bʋmnɩ, 'ɩn wa yia we 'bhʋka
    'wʋfa, 'ɩn wa yia we 'dɩ -Zezu -salɩa mnɩ.
  tpi-tpi: Na ol disaipel bilong Jon i kam kisim bodi bilong en na karim i go planim.
    Ol i planim pinis, na ol i go tokim Jisas.
  mih-NT: Tacuan ta i quisi ra sica noo sihin ra Juan, ta i quihin ra coño ñuhu ra
    Juan, ta i sityihi ra sii si sisi ñuhu. Ta zɨquɨ cuahan ra ta i nacatyi ra sihin
    ra Jesús.
  qvh-NT: Sayno rurashganta wiyaycurmi Juanpa discïpuluncuna aywar ayanta shuntacuyargan
    pampayänanpä. Saypitanami Jesusta wilayargan Juanta wanusiyashganta.
  kms-kms: Di Jon nikin wute mandi, Jon meti nowi ngamo pe mowi yenu, di ni mo Jisas
    simbe mindig.
  agn-agn: Animan pinaningan don tang mga sinagpan ni Juan, kinomit nira tang sinangoni
    na ig limbeng. Pagatapos, napaning tanira ong ni Jesus ig binalita nira tang nainabo.
  nhi-NT: Ihcuacon nitlasalohcauan Juan oyahqueh oqueuatoh nitlalnacayo uan occauatoh
    itich in ticochtli, uan oyahqueh oquiluitoh Jesús tlen omochiu.
  ttc-NT: Ntons eb'ajpon kye txnaq'atz, ojaw kyin te tlimal b'ix oqex kymuqu'. Yaji
    eb'ajxwa'q q'umal tuky'i Jesus.
  dan-1931: Da kom hans Disciple og toge Liget og begravede ham, og de kom og forkyndte
    Jesus det.
  kwj-kwj: Ete wosiwani Jon ri himache le tani hima tape dinga ti raꞌaini ya wu si.
    Wu sisini wu ini Jisas ni ya wu sawe.
  vie-OVCB: Các môn đệ của Giăng đến lấy xác về mai táng, rồi báo mọi việc cho Chúa
    Giê-xu.
  kze-kze: Yónina kwayó-kwáásí isésa anómba komaimái utamánkesa Ísunopa'a tésa tasimámakaawe.
    naaémba Éróti Ísuna mayáígón-áái iséna séna minkwáásígó Yóni nombó pétinkaraiwai
    éna pukáimpinkemba usásinkena póna asirayámbá kwempímbá kwáyáísana mirám-báyáí
