  bss-NT: Ámbīd e nɛ̂ bembapɛɛ ábe Jɔnɛ bênkɛ̌ á ndáb e mbwɔg bétéd mɔ́ ndim
    békɛ bélíme, boŋ békɛ bélāŋgē Yesuɛ dyam áde ábɛ́nlédé.
  met-met: Baing Yon lipuxindi dinaxu mana dima daxap sangganoa mala, saing dikimang.
    Sup baing dila dinaxuya na Yesu.
  kpj-NT: Idi tahe Joaõ erydỹỹna mahãdu dioryde iumy, riwykremy, rituunykremy. Iribi
    tahe roirenyre Jesuisiko relyyre.
  zao-NT: Tsa mzin re zha kuu ngeteed lo Juan, ne mbe zha kwerp Juan mkaats zha. Bluz
    tsaraa nzhab zhay lo Jesús.
  byx-byx: Dap ma Jon aa risura ra men be ra mer aa qetdingki de ra qutserl ki. Baiv
    aa de ra mit be ra sil barek ma Iesus sevet liina.
  ctu-CTI: Che' jini, ti tyʌliyob jini ajcʌnt'añob i cha'an Juan. Ti' ch'ʌmʌyob majlel
    i bʌc'tyal. Ti' ch'ujñʌyob. Che' jini ti majliyob i subeñob Jesús.
  zos-NT: Entonces parejo vityajpapøji'ṉ Juan nu'cyaju y pyøjcayaj cyoṉna y ñijpayaju.
    Entonces después maṉ chajmayaj Jesús o'ca yaj ca'tøj Juan.
  gvs-gvs: Ikavava, Iyoni ina tovatotowanayao sina wowona sikabi sinave valiwoga tukubu
    goi siyato. Siyato ikavava, sina Yeisu silatuwoko.
  kbm-kbm: Bwayage kob Jon ane singamolomb-gen ile ivwat ei utle ulis ile ispun, bekob
    ile inei binge gitangi Yisu.
  rmc-rmc: Akor avle leskre učeňika, ile leskro ťelos a parunde les. Paľis gele a
    phende oda le Ježišoske.
  apr-apr: Motong la Yowan di galiunu tilongo bingi ki yo imata koot nga, le nga timan
    man tikaua bobono a la tikelmaii. Motong la tila la tikaua bingi ye pang Yesu
    nga.
  tiy-tiy: Atin i de kuyug Juan nangéy roy bangkay ne brab lénébéng ro. Tidéw béno,
    ménangéy ro dob Jesuse brab fénggétiga ro de.
  nlg-nlg: Ma nina vaovarongo John tara mai, mara hola keha na hulina mara vaa tavughia
    tana vatuluma ni beku. Ge ra tona mara va bosaa vania Jesus.
  dgr-DOGNT: John-Baptıst wekw'ǫǫ̀ negıìchı xè nègııtį̀ ha wecheekeè eyı nègı̨ı̨de.
    Eyı tł'axǫǫ̀ dàgòjàa sìı Zezì ts'ǫ̀ hagedı ha gıts'ǫ̀ geède.
  pes-OPV: پس شاگردانش آمده، جسد او را برداشته، به خاک سپردند و رفته، عیسی را اطلاع
    دادند.
  ron-1924: Ученичий луй Иоан ау венит де й-ау луат трупул, л-ау ынгропат ши с-ау
    дус де ау дат де штире луй Исус.
  tpz-tpz: Ka ma vamomhë pe Jon nö maꞌ, pare teꞌ ee pa sionin e Jon, ko pe ee peꞌ,
    pare nö, ko hutët ke pe Ieesuꞌ pa tah to tanok manih pe Jon.
  agd-agd: Máan turákan Yonini eyo iyampon kayo ano ven au e yaiyen mo masí uren Yisasin
    mo siamen mino.
  rkb-NT: Kyze Suão zinymyrykynahatsa zumunaha sakyriukrẽnikitsa hurukwy bo zumunaha
    inury zuba ziytyknaha. Iwaze nitururuknaha Sesus bo zumunaha. Hawa niy Sesus bo
    nipamykysonaha.
  san-THA: 'ปศฺจาตฺ โยหน: ศิษฺยา อาคตฺย กายํ นีตฺวา ศฺมศาเน สฺถาปยามาสุสฺตโต ยีโศ:
    สนฺนิธึ วฺรชิตฺวา ตทฺวารฺตฺตำ พภาษิเรฯ'
  iws-iws: Mɨ kamɨm Jon siir kɨgna mɨriiyɨm sɨma wakaewɨnɨm mɨ sɨma ɨna yamɨm siir
    pɨuɨs aiir inɨ hainaki mɨ sɨma saiirɨn ɨna haɨngikaiyɨm. Sɨma kikai dɨgigɨm mɨ
    sɨma Jisɨs siir inɨ boɨnmauuɨu. Ɨriig.
  pol-SZ: Uczniowie Jana zabrali jego ciało, pogrzebali je i powiadomili o wszystkim
    Jezusa.
  ztq-NT: Lëë xpëëdscuel Juan kuklis Juan aan loxsye pkeetsy xaa Juan, lëë xaa kunitiits
    lo Jesús.
  kqa-kqa: Kamatɨhu Jonɨndu sɨmbɨrasara haŋɨnɨŋ pata Jonɨndu patɨ ha kavuta uta, sava
    humbañɨ tamamamu. Kamata uta Jisasɨŋ ambavaramu.
  zai-NT: Oraque uyé ca discípulu sti Juan, yecaa ca cuerpu que ne yeucaachi ca ni,
    para yetidxi ca Jesús xi guca'.
  upv-upv: Ko vitunen, Jon jinibb sen nir arini, arwosi Jon niben, ko arivel tevi
    van, artevni. Artevni jile Jon, ko vitunen aran arwerai tevi Iesu.
  wap-NT: Udaunaꞌan John tominapa-kidaniinao naꞌakan naa John nanaa, naꞌiki ĩdidaꞌanan
    naazu. Udaunaꞌan ĩkowaadaꞌanan naa udauꞌan Jesus ati.
  mva-mva: Alauri nge Zon tagataga ne dipura be Zon tamoata dibagai be dikumraki.
    Dikumrakia-doi kodeka dialale be Iesus dirai.
  dwr-NT: Yohaannisa kaalliyaawanttu yiide, A anhaa afiide moogeeddino; hewaappe simmiide
    ha yewuwaa Yesuusaw biide odeeddino.
  kfw-kfw: John siamruoi ngai kha inheiwa ah, akaluong kha inleichoiya inleiphuum;
    halli inmani inkirra Jisu diang inleirilpi jei.
  bfz-bfz: तेबे यूहन्ने रे चेले आए और तेसरी लोथ लई की दबाई ती और यीशुए खे एतेरा समाचार
    सुणाया।
  cuk-09: Geb degi Juan-sapingan, Juan-e-san sunonimar, geb degi na neg-uangi digsamarsunnad.
    Geb degi Juan-e-sapingan nadmargu, Jesúsga sogdapmalad, Juan igi burgwisad.
  ben-OBCV: পরে যোহনের শিষ্যেরা এসে তাঁর শরীর নিয়ে গেল ও কবর দিল। তারপর তারা গিয়ে
    যীশুকে সেই সংবাদ দিল।
  mil-NT: Te cue tée xìca cuu ndɨhɨ té Juàá‑áⁿ nǐ sáháⁿ‑güedé ní naqueheⁿ‑güedé yɨquɨ
    cùñú‑dé ní chindúxi‑güedé, te dǎtnùní ní sáháⁿ‑güedé ní xáhaⁿ‑güedě xii Jèsús
    nàcuáa ní cuu.
  myu-myu: João eju oekuku'iayũ oajẽm João'ũm kay. Ijebit o'tujowat witabikũy be,
    ikot am. Jebabim ikot puje, o'ju ip. Oajẽm Jesus kay. João'ũm awẽg̃ muwẽnuwẽn
    o'e ip.
  fue-fue: Aahiiɓe Yuhaana wari etti ɓannu makko, uwoy. Ɓaawo majjum, ɓe jahi ɓe batoy
    Yeesu ko waɗi.
  amk-amk: Mayeai Yohanesi ne inontarai erariati fosa era wa eha Yohanesi nehofoa
    esarayai, ainanaya era wa eteisaha finanai we Yesusi.
  fai-fai: Kale Yon alam kinim iyo Yon dam uyo kudu nadiwe dau dabadá yak ika yak
    Yesus bakodawsiw ko.
  ura-NT: Inae nitohaneein teratiha Erodesine coitucuhinte, Joaan jaberoco raain conauteein
    ratiriin, biha uure Jesoso rai Joaan sacuureraauru.
  mcd-NT: Ascashon afu rafumisifoan Juan nicacani focashon ahuun caya mai huanifo.
    Ascatan focanashu Jesusqui chaninifo.
  urt-urt: O lenge jetalah tikin Jon yate yambaꞌe wahriꞌ orope yenge yal yononde.
    Miꞌe pe, tinge ya yana me Jisas.
  kiz-kiz: Kisha bhanafunzi bha muene bhakahida kuutola m'bele ni kubhusiela, baada
    j'ha e'le bhakalota kun'jobhela Yesu.
  tzo-TZE: Italic yajchanc'optac li Juane, laj yich'beic batel li sbec'tale, bat smuquic.
    Tey ital yalbeic li Jesuse.
  lex-lex: La'pa maklernohor reria Yohansi makharani ratlin nana, noma rma ra'ala
    Yohansi inonni pa rla rhuwria. Nhor nioka rla' pa rwahaur nohor momuoga harella
    Yesus.
  dov-dov: Mpawo basikwiya bakwe bakasika, babweza mutunta akuyowuzikka. Kwinda kwachechi,
    bakiinka akuyowambila Jesu.
  rgu-rgu: Yohanis ana mana tuka dea nara ramanene ara tete reni laka na, boe ma ara
    mai rala popora na, fo reu ratoin. Basa de ara reu tui mana dadiꞌ ria neuꞌ Yesus.
  toc-NT: Y caj li̠puntzú tachilh hua̠nti̠ xta­li̠­pa̠­huán Juan, tále̠lh xti­yat­li̠hua
    y tamá̠c­nu̠lh. Aca­li̠stá̠n chú talá­kalh Jesús y tali̠­ta̠­kalh­chu­huí̠­nalh
    hua̠ntu̠ xlá xak­spu­lani̠t Juan.
  ulk-1902: Ege abara kaimeg giz abim tabakeurare, a ais abara gem a etkobei; a uiaba
    bakeuare Iesuim, a abi etomertare.
  som-som: Markaasaa xertiisii timid, oo meydkiisay qaadeen oo aaseen, kolkaasay tageen
    oo Ciise u warrameen.
  mam-C: Me ayetzi'n t-xnaq'tzb'in Juan i pon, ex xi kyi'n t-xmilil, tu'n tkux muqet.
    Ex b'e'x i xi' q'malte te Jesús.
  ndj-ndj: Vanachuli va Yohani vayisa vachitola chikongu chaki, vachisika. Pambeli
    vayenda kumuwombela Yesu.
  mbj-NT: Ti m' Jowãw ma matëg rabana rabehëën hyb n'aa ta hub. Ti m' radakä jëng.
    Ti m' Jesus rapanäk.
  lat-VUC: 'Et accedentes discipuli ejus, tulerunt corpus ejus, et sepelierunt illud:
    et venientes nuntiaverunt Jesu.'
  ngp-ngp: Wanamp'hina wa Yohana wezaga kuuguha umwili wa Yohana no kuumosa msanga,
    niyo wagenda kumgambila Yesu.
  enq-2: Pateamopa Jonenya disaipolo dupa ipupala, baanya yonge doko nyoo malu piami.
    Malu petala, Jisasa katea dokonya pupala baa lamaiyami.
  eng-ASVBT: And his disciples came, and took up the body, and buried it; and they
    went and told Jesus.
  mna-mna: Yoan naŋgaŋ kini tileŋ, to tila ma tikam putuunu, mi tila titwi i. Mi tila
    ma tisotaara Yesu.
  myw-myw: Yon navamul iliganes, ineis, ikawes won Yon, inawes idibwanis. Ikous, inekes
    Yeisuw, ikamteles sinap towen.
  sby-sby: Panyuma pakendi beshikwiya bakendi Yohane balesa kumanta citumbi ne kuyakubika
    mumanda, kufumapo balayakumwambila Yesu.
  sll-sll: Yu omia Yon grang wine ongwo tau halabusi oo ala pirere, Yon yone i ure
    man wu engwi. Wu erere pi Yisas mongwo bani pire ha i di tibi ol tongwi.
  yaq-NT: Junak intok jume' Joantuka'uta a' majtim ama yajaka, inime'e intok juka'
    takaata nuk sajaka intok inika'a ma'ak. Chukula inime'e sajaka intok Jesujta tejwaak.
  uro-uro: Dä ma Jon aa mudäsaqongda rha män bä rha rha aa släqyige bä rha sasärhäm
    ige näkt ta met bä rha sameng bä ma Jisas.
  ita-1885: E i discepoli d'esso vennero, e tolsero il corpo, e lo seppellirono; poi
    vennero, e rapportarono il fatto a Gesù.
  muy-muy: Ndam maɗəbay Zeŋ ni tàra tìcia ti tòru tàzay kisim gani, tìli. Tàra tìlia
    ti tòru tə̀hi ma gani ana Yezu.
  kqc-kqc: Ye John di usi dina vene baesi ini roaita maka moisi guri aesi Iesu rofu
    disi nioteimaradi.
  tav-tav: Cabero Juan ãnacʉ cʉ cabuericarã atí, cʉ rupaʉ ãnatore ne aá, cʉ cayaa
    rocayuparã. Cʉ yaa roca yaparo Jesure cʉ cabuiora aájuparã yua.
  eng-ULB: Then his disciples came, took up the corpse, and buried it. After this,
    they went and told Jesus.
  spa-VBL: Entonces los discípulos de Juan vinieron y se llevaron el cuerpo y lo sepultaron.
    Luego fueron a decírselo a Jesús.
  fra-_FOB: Puis ses disciples vinrent, et emportèrent son corps, et l'ensevelirent;
    et ils vinrent l'annoncer à Jésus.
  hau-ULB: Sai almajiransa suka zo, su ka dauki gawar su ka je su ka yi jana'iza.
    Bayan haka, su ka je su ka fada wa Yesu.
  mal-mal: അവന്റെ ശിഷ്യന്മാർ ചെന്ന് ഉടൽ എടുത്തു അടക്കം ചെയ്തു; പിന്നെ ചെന്ന് യേശുവിനെ
    അറിയിച്ചു.
  kkc-kkc: Eseme Yonee o hamamee dili odoo oso sibileso Yoneeyo kou todileso bouso.
    Osoloso dileso Yesu mapoo takaso.
  urd-GVR: Bād meṅ Yahyā ke shāgird āe aur us kī lāsh le kar use dafnāyā. Phir wuh
    Īsā ke pās gae aur use ittalā dī.
  far-far: Kada na fafurongo sa Jon ki kera rongoa na ru nai, kera leka mai, ma kera
    ka ngalia nonina, ma kera ka faitolia na. Sui, kera leka ka farongoa sa Jesus
    ana.
  suz-BL: मिनु यूहन्‍ना आ शेंसीबपुकीमी जेल्‍खानमी लशा, आ लास लाइश्‍शा, थिम्‍मे बाक्‍त।
    मिनु येसु आ बाक्‍तीके जाक्‍शा, मो दुम्‍शो नेल्‍ल शोव़तेक्‍म।
  car-NT: Morombo mero mo'karon Johanes nemeparykon wopy'san moro ekepy'po aije. Unemy'po
    i'waine. Morombo wyino ito'san Jesus 'wa ekari'se.
  amp-amp: Tu Jonrhu disaiperm kalabus yimomn rorhu tfmbt rimakmomtn hany fopmomt.
    Yop tanyhato Jisasr yi mkfo nuhasmomr.
  bht-bht: तालू यूहन्ना दे चेलयां उदिया लाशा जो ले जाई करी दबाई दिता, कने जाई करी
    यीशुऐ जो खबर दिती।
  eng-NOY: And his disciples came and took up the body, and buried it, and went and
    told Jesus.
  cub-NT: Aru Juan Bautista bácʉi bueimara nʉvarejaimad̶a ʉ̃i baju bácarõre, jarʉvarãjivʉ
    cʉ̃racobe jívʉi. Que teniburu yóboi, coyʉrãnʉrejaimad̶a Jesúre die borore.
  ita-1927: E i discepoli di Giovanni andarono a prenderne il corpo e lo seppellirono;
    poi vennero a darne la nuova a Gesù.
  lww-lww: Ana siraunia nalogena kiena ne Yoane lala apimi akus tasnena, apa asinia,
    ana apano apa apisawal pa Yesu. Suniena kiena ne Yoane Nakeena nane maro e nene.
  ckb-ckb: قوتابییەکانی یەحیا هاتن تەرمەکەیان هەڵگرت و ناشتیان. ئینجا چوون بۆ لای
    عیسا و هەواڵیان پێدا.
  nas-nas: Eeꞌnoko Jooni bakaning barevare-nupoonge porora bakaang mono nkavaara dakoꞌauꞌ.
    Teketa Jiisuuꞌanko berora nauauꞌ tee.
  uvl-uvl: Pe Ioanes nena hana mur tela ke te mene koluna ke la te alo hite. Ke het
    pe tela sapele ke la te hele toto Iesus nena.
  eng-BBE: And his disciples came, and took up his body and put it in the earth; and
    they went and gave Jesus news of what had taken place.
  ixl-CNT: Uncheeꞌ motx tek opon qꞌul ichusulibꞌ u Xhan. Ex tiqꞌo vinimal utz, imuja.
    Ech tek motx ex tal itziiul tu u Jesuus.
  xsi-xsi: Yoane ne pâri-tamâta siloŋo ŋgua tu Yoane ŋga imâte lâ, ŋineŋga simâ sikai
    i karae silâ sikea. Sikea lâ, ŋineŋga sikai pâri silâ siporo pa Yesu.
  crx-NTPO: Yugha hodul'ehne, 'enne whusahandil. Hizi huyilhchoot 'ink'ez 'ahúyalhti.
    'Et hukw'elh'az Sizi ts'u whehandil 'ink'ez hidáni'.
  kan-OKCV: ಬಳಿಕ ಯೋಹಾನನ ಶಿಷ್ಯರು ಬಂದು ಅವನ ಶವವನ್ನು ತೆಗೆದುಕೊಂಡುಹೋಗಿ ಸಮಾಧಿಮಾಡಿದರು. ಅನಂತರ
    ಹೋಗಿ ಯೇಸುವಿಗೆ ತಿಳಿಸಿದರು.
  bbb-bbb: Areme rade e Jonido vua fievo ije bune va dibure ijia usiaena surive fuone
    abena va mako rui. Bu ijiege re areme bune vakuma Jesu fino ijia usiaena vua boeje
    izege bu reva ijene kuarae.
  blw-blw: Yachi yag émméy hen anchichay pasorot Juan way i nangara hen anchi acharna
    yag incha inlufù yag anchaat i haphapetén an Jesus hen anchi na-ammaan.
  tam-2017: அவனுடைய சீடர்கள் வந்து சரீரத்தை எடுத்து அடக்கம்செய்து, பின்புபோய் அந்தச்
    செய்தியை இயேசுவிற்கு அறிவித்தார்கள்.
  azz-NT: Huan ijcón imomachtijcahuan de Juan hualajque huan cuiyacque inacayo de
    Juan huan quitalpachotoj. Huan cachi satepan yajque quimatiltitoj in Jesús quenín
    in Juan quimictijque ya.
  spa-RV-1909: Entonces llegaron sus discípulos, y tomaron el cuerpo, y lo enterraron;
    y fueron, y dieron las nuevas á Jesús.
  csy-csy: John nungzui te hongpai uh a, a luang pua in phum uh hi; tuazawkciang amate
    pai in Jesus kung ah son hi.
  mxq-NT: Net jya̱jttʉ diꞌibáty yaꞌʉxpʉjktʉp ja Fwank. Ta dyajnʉjxʉdʉ ñiniꞌx es oj
    dyajnaxtʉ́kʉdʉ, es óknʉm oj tꞌawánʉdʉ ja Jesús.
  tzj-NT: Ja c'a rdiscípulo ja Juan tok quic'axaj chi camsaxi eje'e' xebe, xequic'ama'
    ja rcuerpo in xequimuku'. C'ac'ari' xebe, xequibij tre ja Jesús ja bantaji.
  tdt-tdt: Hotu tiha João nia eskolante sira baa lori sai João nia mate isin baa hakoi
    tiha. Depois sira baa foo hatene Jesus.
  ron-BTF: Și discipolii lui au venit și au luat trupul și l-au îngropat și s-au dus
    și i-au spus lui Isus.
  eng-WEBP: His disciples came, took the body, and buried it. Then they went and told
    Jesus.
  eng-FBV: John's disciples came and took the body, and buried him. Then they went
    and told Jesus.
  nld-1939: Zijn leerlingen kwamen het lichaam halen, begroeven het, en gingen het
    Jesus berichten.
  bwo-bwo: Yohans danifwotswere waat duuno dek'am duukbok'ri, amtnwere keew man Iyesussh
    keewbok'ri.
  nch-BL: Huan hualajque imomachtijcahua Juan huan quihuicaque itacayo huan quitalpachotoj.
    Teipa yajque quiyolmelahuatoj Jesús para mijqui Juan cati tecuaaltiyaya.
  quc-TNT: Xeopan c'u ru tijoxelab ri tat Juan, xquic'am bi ru cuerpo, xequiya can
    pa jun mukubal. Xebe' c'ut, xequibij che ri Jesús.
  tfr-NTPO: E irgo ga Juan oppinggaga öör l̈ok ba doyo kjrë, ga söra, jnena l̈ok sakshko.
    E irgo ga öötong l̈öng Jesús shäng l̈ishko ga roy l̈ara l̈ok ba kong pjire.
  kaq-NT: Juaman haxenicabo ta jahuen yora bichi bocannishqui. Bihxon mihinquin. Mihintani
    joxon, Jesus yohicanquin.
  ahr-ahr: मंग त्याना शिष्यसनी ईसन त्यानं प्रेत उचलीन आणं अनं त्याले पुरी टाकं; अनी
