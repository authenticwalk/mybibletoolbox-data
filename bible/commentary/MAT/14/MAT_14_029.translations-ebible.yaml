  sey-NT: 'Caquëna, Jesupi capi: “Daijë̱ꞌë.” Caëna, Pedropi yohuëpi cajeni tsiayaja̱ꞌa
    nëcaquë sai huëopi, Jesús paꞌi hue̱ꞌñana ti̱ꞌasiꞌi caquë.'
  nvm-nvm: Fu ijeg kuamga Jesu fu una roin kua, Ni do azan ijia vuim rokne kuain.
    Ijefuon Fita fun arime anere do azan ijia vuim Jesu manino ijia vain.
  mps-mps: Jisasgo te po wai, “Nage asao.” Tama te po obaso, Pitago te geba tagalama,
    tama te sigi ąį daidu te Jisas bidiboba pabo gagalali.
  pab-NT: — Ahá, hisohena — nexa Jesus. Nexa ihiye hoka Pedro exoa kanowa akota hoka
    tohena one heno Jesus maniya.
  llg-llg: Boe ma Yesus nataa nae, “Neu! Mai leo!” De Petrus kalua neme ofak dale
    mai, boe ma ana laꞌok nesik oe bafon neni Yesus neu.
  kyf-kyf: 'Ɔ nɛɛ ɔ -yla: «Yi!» Piɛlɩ ''tlaa ''glʋ ''wʋ, ''ɩn ɔ yia -Zezuu -gbɛ mnɩ
    ''nyu -gʋ -nɔnʋe nya.'
  tpi-tpi: Na Jisas i tok, “Yu kam.” Orait na Pita i lusim bot na i wokabaut antap
    long wara na i go long Jisas.
  mih-NT: 'Ta i catyi ra Jesús sihin ra: Ñaha. Ta zɨquɨ i quita ra Pedro barco ta
    i quisaha sica ra nu ndutya ndya nu vasi ra Jesús.'
  qvh-NT: 'Sayno niptin Jesusga nergan: “Shamuy, ari.” Sauraga büquipita yargurir
    yacu jananpa Jesús cagman Pedro aywargan.'
  kms-kms: Ni nari, “Be ghandi.” Muq Pita ni at pe pu newo naghe wuye wamne nyinge
    nare Jisas nde nondo.
  agn-agn: Ganing si Jesus, “Tania!” Minabak si Pedro ong bilog ig napanaw ong ta-paw
    tang talsi, ang agpaning ong ni Jesus.
  nhi-NT: 'Jesús oquiluih: —Xouiqui. Uan Pedro oquicau in barca uan opeu nihnimi iixco
    in atl, ocniquia cahsitiu Jesús.'
  ttc-NT: 'Yaji te Jesus oxik tq''uma'' ikxjani: «Qalan.» Ntons te Xhpe''y oqetz tuj
    te bark, b''ix oxik b''et tajsik a'' tzan tpon aj ja'' tuq atqet te Jesus.'
  dan-1931: 'Men han sagde: “Kom!” Og Peter trådte ned fra Skibet og vandrede på Vandet
    for at komme til Jesus.'
  kwj-kwj: Wowani Jisas ya rini sawe, “Ma ta.” Ete wowani Pita kanu ri hanjaꞌaisini
    fwa tenge tiki ri eti eti Jisas tambwa ya ri i.
  vie-OVCB: 'Chúa Giê-xu đáp: “Được, con lại đây!” Phi-e-rơ ra khỏi thuyền, đi trên
    mặt nước lại gần Chúa.'
  kze-kze: Ísu séna kanaán-ivo tiyó súwana nompí-sípívínkémbá kunásávena non-avóvomayaapa'a
    Ísumo máyopa'a kúmba
  mpj-mpj: Kara Jiijajju wajarnu, “Yarrarni!” Kalu Piija tipukanu puutjanu yankupayilu
    kalyungka ngarnawarra.
  lbk-lbk: “Omali ka,” kinwanin Jesus. Nentaynana et nan fangka ya nanalan is kaoson
    nan chanom ay inmey ken siya.
  mto-NT: 'Vanꞌit tseꞌe je̱ Jesús ña̱ꞌmu̱xji: ―Minu̱ nꞌit. Vanꞌit tseꞌe je̱ Pedro
    je̱m barco jo̱o̱tm pyítsum je̱tseꞌe je̱m na̱niꞌkxm yo̱ꞌyp je̱ Jesús du̱nu̱nu̱jkx.'
  bzh-bzh: Lom Yesu nër bë, “Ġenam!” Lob Pita vuu yaġ geto meya nare raḳ nġaggee
    vavunë meya vu Yesu,
  guj-2017: ઈસુએ કહ્યું કે “આવ.” ત્યારે પિતર હોડીમાંથી ઊતરીને ઈસુ પાસે જવાને પાણી
    પર ચાલવા લાગ્યો.
  jvn-NT: 'Gusti Yésus terus ngomong: “Ya, mbrénéa Pétrus!” Rasul Pétrus terus metu
