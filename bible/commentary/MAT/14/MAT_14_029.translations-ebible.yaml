  tbz-SIM: Kɛ̀ Piɛrii yɛ̀nní kudɑbɛkù kɛ́kétɛ́ mɛniɛ nyĩ́nkɛ̀ kɛ́nwetí Yesu.
  san-GUJ: તતઃ તેનાદિષ્ટઃ પિતરસ્તરણિતોઽવરુહ્ય યીશેाરન્તિકં પ્રાપ્તું તોયોપરિ વવ્રાજ|
  ake-NT: Sises uya, “Ɨsi'kɨ si upiya'!” ta'pʉ ipɨ'. Mɨrɨ pɨ' Pi'ta ekanwaka'pʉ, mɨrɨpan
