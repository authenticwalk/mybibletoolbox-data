  peg-peg: ଜିସୁ ଇଚାନ୍‌, “ୱା” ହେବେ ପିତର୍‌ ଡଙ୍ଗାତାଂ ଜୁଜ଼ି ଏଜ଼ୁଂ ଜପି ତାଙ୍ଗ୍‌ଜି ଜିସୁ ତାକେ
