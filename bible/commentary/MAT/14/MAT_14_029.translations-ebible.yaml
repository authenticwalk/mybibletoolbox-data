  zpz-NTPP: 'Orzeꞌ nam rab mi yu: ―Da ―nam. Orzeꞌ Bed bruuy nañ barc, nunu brugyiꞌ
    nu rzay lo nis zay par lom.'
  mkj-mkj: “Koa, indoa,” Jesus pwehng ih. Doar Peter kerdihjang pohn pohsso, alu pohn
    jeddo inla ipen Jesus.
  zac-NT: 'Jesús repi: ―Gudeꞌe pë. Iurní lëꞌë Pedro bietë laꞌni barcu. Guzublú rzëhiꞌ
    lu nisë parë tsáhiꞌ catë zugaꞌa më'
  kyg-kyg: Pitaꞌa sipifatiꞌmo ataleno ani agotofuleꞌmo Yesutegamo neꞌunoꞌaeꞌmo
  kmk-kmk: “Awenu!” insungtbat Jesus. Utdiyon, nilumsa’t Pedro utdit bangka’n kummiyang
    sit lap-at dit danuma ummoy kan Jesus.
  cao-NT: Jatsi, —Johuë —i Pedro qui Jesu niquë. Jatsi noti Pedro huajaniquë. Jënë́
