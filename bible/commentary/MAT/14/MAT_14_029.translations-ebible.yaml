  san-SIN: තතඃ තේනාදිෂ්ටඃ පිතරස්තරණිතෝ(අ)වරුහ්‍ය යීශේाරන්තිකං ප්‍රාප්තුං තෝයෝපරි වව්‍රාජ|
  yut-yut: Iyɨŋban Yesu da yagɨt, “Kɨlɨ op.” Yaŋ yaŋban Pita da bot yɨpmaŋek pɨŋ pakbi
