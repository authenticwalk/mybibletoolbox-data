  hrv-hrv: 'A on mu reče: “Dođi!” I Petar siđe s lađe te, hodeći po vodi, pođe k Isusu.'
  box-NT: 'Ó o Yeesu bía nɔn wo yi: «Ɓuen!» Ó o Piɛre ló wee varáka mu ɲumu wán
