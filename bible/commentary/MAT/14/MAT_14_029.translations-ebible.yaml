  san-DEV: ततः तेनादिष्टः पितरस्तरणितोऽवरुह्य यीशेारन्तिकं प्राप्तुं तोयोपरि वव्राज।
  tna-NT: 'Da su Jesús ja Pedro jeutsutana: —Pueque hue da. Pedro canoa jenetia cuinana
