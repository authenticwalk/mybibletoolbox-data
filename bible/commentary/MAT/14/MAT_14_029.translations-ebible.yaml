  byr-byr: Sara wɨdɨna kyaꞌ sahwai wɨdɨna “Dulaama!” Wɨdɨna kyaꞌ Pitai sɨpɨyavɨ walyuna
    yaka aalyavɨ aꞌba wɨlaawɨna yɨna yaka Jizaazaryawɨnna wɨlaawɨna.
  ian-ian: Wandɨ maa Jisas yagwa wandɨ. Pita njaambɨt kwagalalaa ngu tagumba veiga
