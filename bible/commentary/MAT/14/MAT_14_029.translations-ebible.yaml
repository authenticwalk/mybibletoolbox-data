  cnl-NT: '''E³ jo̱³ ca²³jua''³ Jesús: ―Ñe³ jo̱o̱²³na²³. Ca²³bǿn³ Peen²³² ''e̱''³
    móo². Ŋóo² ñi''² jmɨɨ³. Ŋóo² caan²³ Jesús.'
  zar-NT: 'Jesús gudxëʼ lëʼ: —Gudá. Níʼirö bötjëʼ Pedro lëʼe bárcodoʼ naʼ, en guzëʼe
    niʼë lu nísadoʼ, saʼyéajëʼ ga naʼ zoëʼ Jesús.'
  kde-kde: Yesu nkunnyaulila, “Ida.” Bahi Petulo nkuhuma muingalava, nkwonga muha
    medi, nkummwenela Yesu.
  ata-ata: Iesu muavuti la muvikalanu lexe, “Naneꞌe.” La sou Pita mutaloxo teitexi
    no uaxa muluꞌe la mumuamuaꞌi no lexa loxoꞌu mulai noxou Iesu.
  qvw-NT: Niptinmi “Má, śhamuy-ari” nin. Chayćhümi Pedro barcupi ji'alpuycul lićhacula.
  nfa-nfa: Ka Yesus dhaa peka na, “Mai ka!” Hèia Petrus puru nèti dedha koha, laꞌe
    re dedha èi, asa Yesus.
  tnp-tnp: Kəni Iesu təməni=pən kəm in məmə, “Va.” Kəni Pitə təmeiuaiu e nəhue bot,
    kəni maliuək e nəhue nəhu matuvən o Iesu.
  urd-urd: उस ने कहा, “आ।” पतरस नाव से उतर कर ईसा के पास जाने के लिए पानी पर चलने
    लगा।
  hot-hot: Ma Yisu hanaŋ, “Ôlêm.” Êŋ ma Pita hatak yeŋ ma haveŋ kasuk anêŋ dômlê ba
    hi.
  mqj-NT: 'Natimba'' Puang Yesus nakua: “Maimoko.” Turun siami Petrus yao mai lopi
    anna menono'' yao lolok wai lao umpellambi''i Puang Yesus.'
  rus-SYN: 'Он же сказал: иди. И, выйдя из лодки, Петр пошел по воде, чтобы подойти
    к Иисусу,'
  mbh-mbh: Ma Jisas i ria i ve, “Ong es me.” Mako Pita i plosu nge wok ma i patea
    ile esong a thei stha ma i es a Jisas nge la.
  bdd-bdd: Ma Yesu ꞌigwae, “Cunaoma.” Coinega Pita wagega ꞌisuluwa ma hola pwatanega
    ꞌitauya Yesu ꞌoina.
  cbt-NTPO: —Noyapa', huëquë', itohuachina, Pitro poti quëran nohuaraitahuaton, ii'
    aipi huanirin. Quisosoíchin yonquiaton, amasha huancanaimiachin noya pa'sapirinhuë'.
  srn-NT: 'Ne Yesus taigi en taki: “Kon!” So Petrus kmoto ini a boto, èn a bigin waka
    tapu a watra go na Yesus.'
  cta-NT: ―Ca̱a̱ nuꞌu̱ ca nde ―nacui̱ Jesús jiꞌi̱ Pedro liꞌ. Loꞌo liꞌ ngutuꞌu Pedro
    neꞌ yaca niꞌi̱, ndyaꞌa̱ yu lo hitya chaꞌ tyalaa yu ca su ndu̱ ycuiꞌ Jesús.
  bqc-SIM: 'Ɔ̃ Yesu mɛ̀: Mↄ́! Ɔ̃ Piɛɛ bↄ̀ gó guu a bɛ ía, àlɛ gɛ́ aà kĩ́i.'
  tcz-CHONGTHU: Yeshuan, “Henge, hungin” ati. Hiti chun Peter chu kong panga akum
    lhan chule Yeshua lam jon in twi chunga lam ajot tai.
  mar-mar: येशू म्हणाला, “ये.” मग पेत्र तारवातून उतरून व पाण्यावर चालत येशूकडे जाऊ
    लागला.
  snp-snp: Eti lito, ya ano, loto loumaito, Pita sipikuti lumuto no mulalo monimo
    Yesu nedo aifa,
  isl-isl: „Já, gerðu það. Komdu!“ svaraði Jesús. Pétur steig þá yfir borðstokkinn
    og gekk á vatninu í átt til Jesú.
  spy-NT: Kuwālchi ꞉Yēēsu Bētērō kule, “Chōō naas.” Kurēkunēē ꞉Bētērō mwēēng' ankootaar
    bēēko barak ānkutākyi keey Yēēsu.
  xnn-xnn: Dat kanan Jesus, “Aka isna.” Dat tet-ewa domaka si Pedro isnan bangka et
    omey ken Jesus.
  mwe-mwe: A Yeshu gubhashite, “Ayaga, nnjiye.” A Petili gubhatulwishe muntumbwi mula
    gubhatandwibhe kwenda panani mashi, bhalikwaajendela a Yeshu.
  tte-tte: Iba, “Kulaoma.” Kabo Pita iutu-kaisulu yo ilalau kalita pwatana mena Yeisu
    koina.
  tcs-tcs: So Zizas i bin spik po em, ‘Kam.’ Den Pita bin zamp ausaid prom da bot
    ane wagbaut antap wata go po Zizas.
  hlt-THB: Jesu ing, “Law,” tina hy. Cawh Piter ce lawng awhkawng kqum nawh, tui awh
    Jesu a venna ce va cet hy.
  soq-soq: Pita epe wano Iesu etene diene wanase, “Winea mainawo!” Ita Pita waa ene
    nosene esa osowainta a uwaalene Iesu mampe aleidie.
  qub-qub: Chaura Jesusga «Shamuy» niran. Can'wapita llojshirir Pedro yacu janallanpa
    aywaran Jesús caycashanman.
  att-att: Á kinagi ni Apu Kesu kuna, “Wan, umay ka saw,” kun na. Á kinuruk na laguk
    ni Eduru, á gimitták ta barangay, á nallakák ta utun na danum nga minay kâ Apu
    Kesu.
  bki-bki: Ana Yesu berinavo “Jau, bo ga, komei.” Ana Pitere batove den uako, naio
    jikar miel mave ea tei, naio ban vaataro ka Yesu,
  bqp-bqp: 'Akũ Yesu pì: Ǹ mↄ́! Akũ Pita bò gó gũn, àtɛn táa o íla, àtɛn gɛ́ a
    kĩnaa.'
  mcp-mcp: 'Yésus mú cɨ nə nyə nə́: «Zaág.» Pyɛ̂r mú wú byɔ́ɔ́lʉ́d, a músə ŋgə kyey
    mə́júwó dɨ́ gwɔ̂w, ŋgə kə wə́ Yésus.'
  hat-hat: 'Jezi di li: Vini non. Pyè soti nan kannòt la, li kòmanse mache sou dlo
    a pou li al jwenn Jezi.'
  npl-NT: 'Iwa Jesús okili: —Xiwiki. Ijkuakó Pedro owaltemok de kan barka iwa opé
    nejnemi ixko atl, iwa konajsiskia n Jesús.'
  bgg-bgg: “Thawuii bo!” Isu è chang, ji-è, Phithar de run è fuang lung srane jao
    ne kho lakhung shii lua ne Isu shii wuii.
  eng-TCENT: So he said, “Come.” Then Peter got down from the boat and walked on the
    water to go to Jesus.
  eng-BSB: “Come,” said Jesus. Then Peter got down out of the boat, walked on the
    water, and came toward Jesus.
  cpu-NT: 'Ikantzi Jesús: “Pimpokanake.” Aniitanake Pedro inkaareki jiyaatashitanakeri
    isaikakera.'
  san-ASM: ততঃ তেনাদিষ্টঃ পিতৰস্তৰণিতোঽৱৰুহ্য যীশেाৰন্তিকং প্ৰাপ্তুং তোযোপৰি ৱৱ্ৰাজ|
  tac-NT: ―Jeka simígó 'liko ―anile alué Esusi. 'Liko alué Pegro re'kísele bárkochi,
    'lige amoba ba'ichí enale 'mi alé simiá napu ilile alué Esusi.
  eng-WEBPB: He said, “Come!” Peter stepped down from the boat and walked on the waters
    to come to Jesus.
  gfk-H: Ma Iesu ga tangai bia, “Kaia! Mai!” Io, Pita ga hansur lah tano mon, gaam
    haan tano ula taah ma ga haan tultul Iesu.
  viv-viv: Yesu gigayo, “UꞋela.” Gigahe-yo Fita wakeya gihobu niꞋu getane Yesu amine
    ginudadana.
  yao-yao: Che Yesu ŵatite, “Njise.” Nipele che Petulo ŵatulwiche mu ngalaŵa, ŵajesile
    mmeesi, kwajaulila Che Yesu.
  tgp-tgp: Iesu mo verea mara, “O mai!” Ale Peter mo malue na boti mo hahau na pusa
    tasi mo lo vano isan Iesu.
  auc-NT: Angä ëñëninque, —Pöe. Äñongä Pegodo wipodë ongöninque edæ ti wææ̈ninque
    yædopæ̈no edæ dao dao gote Itota weca tæcæ obo ponte ayongä,
  kbc-NT: Odaa Jesus jeɡ̶eeteta, “Anagi!” Odaa Pedro ja waxoditice naɡ̶ajo niwatece,
    jeɡ̶ewaligiteloco ninyoɡ̶odi migo midoataɡ̶a Jesus.
  bmh-bmh: Yesus nug koli aureun, “Io, na alen!” Guzenai aurina, Pita go tebil wag
    an silikai noimai, ze wag Yesus dareun ebu beteun.
  ctu-BL: 'Jesús tsi'' sube: La'', che''en. Che'' bʌ tsa'' loq''ui Pedro ti barco,
    tsa'' caji ti xʌmbal ti pam ja'' cha''an mi'' majlel ba''an Jesús.'
  meq-meq: 'Yesu a mbəɗay faya, a gwaɗay: «Dara.» Tsa na, Piyer a ndohwaw abəra mə
    kwalalaŋ i yam, a pa bo ka mede ka gər yam hərwi mədze gər tə Yesu.'
  noa-H: Magbaawai hirig, —Bëejuma hajim Jesuu. Magbaawai chadcha Pedroou jap heemua
    waaidʌbaadëwi Jesús k'ĩirp'ee dʌdʌrgmaa hajim, döjã hʌ̃rta durramjö.
  alp-NT: Yesuse Iombe, “Lomei.” Eleki Petruse irulu bei soa buine eleki ikeu ndete
    kwele babai loko Yesuse.
  san-VEL: tata.h tenaadi.s.ta.h pitarastara.nito.avaruhya yii"seाrantika.m praaptu.m
    toyopari vavraaja|
  kbq-kbq: Higeno Knareki eno! higeno Pita'a votifinti uramino ti avozare Jisasintega
    vu'ne.
  kbh-kbh: 'Y Jesús tbojaniyana: —Mabo ca. Chora Pedro chë barquë́shoicana tojánastjango
    y tojanonts̈é béjaye juatsbuacá Jesúsbioye jama.'
  ron-LSB: 'El a zis: “Vino!” Petru a coborât din barcă și a mers pe ape pentru a
    veni la Isus.'
  pon-pon: 'A ap kotin majani: Ukedo! Petrus ap keredier jan nan jop o, weweid pon
    pil o, pwen kola ren Iejuj.'
  nhe-BL: 'Huan Jesús quiilhui: ―Xihuala. Huan Pedro quisqui ipan cuacanahua huan
    nejnenqui aixco para ajsis campa Jesús.'
  sps-sps: “Taame!” biny finy ya Jisas. Ai Pita of osing ton puak ya tanik iny taan
    fi naa to ten Jisas, taan naa patsun a naaman.
  wnc-wnc: Iniwan Jesuta, “Asapin,” ngang iniwan dopangbam gwen teke yanggaangan yaitake
    Jesue kukut.
  nmw-S: Yeisu i golase halingane i nga, “U luwom.” Habeto Pita i sedau i dodogan
    he soge pwatane i la Yeisu heine.
  bus-bus: 'Ben Yesu bè: Ǹ mↄ́! Ben Pita bↄ̀ góro guu, èe táa oo íla èe gaa à kiia.'
  gub-BL: — Ezur ty, i'i Zezuz izupe. A'e rupi wezyw Pet kanuhu wi kury, uzypyrog
    wata pà Zezuz kutyr kury, 'y 'aromo kury.
  imo-imo: Yuni owi nimu kinye Pita sipina wendo pumbe nona mainye pumbelie nona ola
    kimbo kambulupe Jisas molorumuna pumbei purumu.
  boj-boj: Onaqa Yesus na Pita minjej, “Od, endi e. Ni au.” Degsi minjnaqa Pita a
    qobuŋ uratosiqa ya baŋgaq na walwelosi gilsiq Yesus jojomyej.
  eng-DRA: 'And he said: Come. And Peter going down out of the boat, walked upon the
    water to come to Jesus.'
  knf-knf: 'Kë Yeŧu aji na a : « Biini. » Kë Piyeer awala ţi bţeem, apoş ţi meel aŧool
    pya du Yeŧu.'
  san-KHM: តតះ តេនាទិឞ្ដះ បិតរស្តរណិតោៜវរុហ្យ យីឝេाរន្តិកំ ប្រាប្តុំ តោយោបរិ វវ្រាជ។
  arn-NT: —Küpange may ―pi ta Jesus. Feymew Pedro tripay ti pichi farku mew, fey llituy
    ñi trekayael wente ko ñi puwael ta Jesus mew.
  zas-NT: 'Abiꞌ rëb Jesús lojman: ―Guda. Dxel baguiajt Bëd loj barcw guin, rzaman
    loj nijs guin zëman loj Jesús.'
  ken-NT: Yesu akɛmɛ Píta bɛ, “Sɛp twɔ́.” Píta afú amɛm áchwí asɛp anyɛ́n abho
    bɛkɔ andɔkɔ nɔkɔ bɛtɛmɛri Yesu.
