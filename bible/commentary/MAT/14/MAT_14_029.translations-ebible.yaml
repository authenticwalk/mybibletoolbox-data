  grc-BYZ: ὁ δὲ εἶπεν, ἐλθέ. καὶ καταβὰς ἀπὸ τοῦ πλοίου ὁ Πέτρος περιεπάτησεν ἐπὶ
    τὰ ὕδατα ἐλθεῖν πρὸς τὸν Ἰησοῦν.
  tbl-NT: “Géhéli sen,” mon Jisas. Mung tódô kekmó Pitér ta yóm ówóng le, tódô mógów
    ta yóm él etu bè Jisas.
  cpc-NT: 'Ikantzi Jesús: “Pimpokanaki”. Aniiwitanaka Pedro inkaariki jiyaatashitanakiri
    isaikaki.'
  nhg-NT: 'Hua yejuatzi oquejtojque: ―Xehuöla. Hua cuöc otemuc de ipa börco, onejnemeya
