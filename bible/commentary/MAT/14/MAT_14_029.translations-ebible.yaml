  wnu-wnu: 'Qamara Yisas taui qamar: “Yar.” Qamara Pita tabin erer igo ya erer qumo
    orubor ya erer naget-naget Yisas igama qanambig isorei.'
  zam-NT: 'Sya, ndxab Jesús loo Pedr: ―Neeca. Que de, tá. Sya, ngulàa Pedr loo yòoyaa.
