  poy-poy: Yesu kamgambira, “Gwizi!” Su Peteru kasuluka kulawa mumtumbwi na kamgendera
    Yesu pakagendagenda pampindi pamashi.
  qwh-NT: Jesusnam “¡Shamï, ari!” nerqan. Tsenam Pedroqa lanchapita yarpurir, Jesus
    caqman yacu jananpa ewar qallecorqan.
  gaw-gaw: Petrus anam a amu Jesus aum. “Na do!”, awa aum. Nug anam a amu Petrus nug
