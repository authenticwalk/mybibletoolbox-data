verse: MAT.014.029
translations:
  kpx-kpx: Ige Iesuu avuho loui avoe, “Loho.” Ige Bitau bouti halei dobai e nila lamisi
    tinu.
  okv-H: Iesu na, “Aravora, veto hae,” enu Peter na e nga toto eva hamo ta haito Iesu
    ta degi imihe
  tbo-tbo: Yesu i pa, ‘Una nei.’ Ega yaka Pita wam uyahinei i hopu po ipa boga tepanei
    ina nae Yesu uyahina,
  mal-C: “വരിക,” അദ്ദേഹം പറഞ്ഞു. അപ്പോൾ പത്രോസ് വള്ളത്തിൽനിന്ന് ഇറങ്ങി വെള്ളത്തിനുമീതേകൂടി
    യേശുവിന്റെ അടുത്തേക്കു നടന്നു.
  grc-SR: Ὁ δὲ εἶπεν, Ἐλθέ. Καὶ καταβὰς ἀπὸ τοῦ πλοίου ⸋ὁ⸌ Πέτρος περιεπάτησεν ἐπὶ
    τὰ ὕδατα, ⸂ἐλθεῖν⸃ πρὸς τὸν Ἰησοῦν.
  bgc-bgc: यीशु बोल्या, “आ!” फेर पतरस किस्ती पै तै उतरकै यीशु कै धोरै जाण ताहीं पाणी
    पै चाल्लण लाग्या।
  khz-khz: Iesu ekilato, “Ono vogomai!” Ne Petero gati na epana-raito, nanu atanai
    elakato, Iesu genai eagoto.
  deu-TKW: 'Er aber sagte: komme. Und Petrus stieg aus dem Schiffe und wandelte auf
    dem Wasser und kam zu Jesus.'
  zsr-NT: 'Jesús gudxëꞌ lëꞌ: ―Gda. Niꞌr bötjëꞌ Pedro lëꞌi bárcodauꞌ naꞌ len gzëꞌi
    niꞌë lu nis zxön, zijëꞌ ga naꞌ zoëꞌ Jesús.'
  lin-lin: 'Yesu alobaki na ye : — Yaka. Mbala moko, Petelo akitaki na bwato mpe atambolaki
    na likolo ya mayi mpo na kokende kokutana na Yesu.'
  hns-NT: 'Tab Jiesoe bolies: „Aaw!” Aur Petras bot me se niekarke paanie par Jiesoe
    ke or tjale lagal.'
  noa-E: Magbaawai irig, —Bëejuma ajim Jesuu. Magbaawai chadcha Pedroou jap eemua
    waaidʉbaadëwi Jesús khĩirphee dʉdʉrgmaa ajim, döjã ʉ̈rta durramjö.
  eng-EMTV: So He said, “Come.” And stepping down from the boat, Peter walked on the
    waters to go toward Jesus.
  mib-NT: 'Te ni cahān yā: Nehen núu súcuan, áchí yá. Te ni quenda Pedro ini barco,
    te ni jica de nuū ndúte cuahān de nuū Jesús.'
  lif-NT2: ये़सुरे़ मे़त्तु, “फे़रे़ॽ”॥ हे़क्‍केःल्‍ले़ पत्रुसे़न्‍नाङ् च्‍वाःत्तो
    लाङ्‌घेगे़र ये़सुःन् वये़बा ले़प्‍माङ् थासिङ्॥
  xnj-xnj: Yesu akamyangula, “Ena, bwela.” Hinu ndi Petili akahuluka muwatu wula akagenda
    panani ya manji, akamhambila Yesu.
  mmx-mmx: La ne Iesu ga vorang i rin keretna, “Ude u.” Kuren la ne Pita ga xatu kaxat
    boro at lesepang la gat pas to mavana at lavatdan kis uto at ne Iesu.
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Ca ut. Cacëx ca Pedro manë nuntinuax ''ibúquiani
    parúmpapa camánanën niquiani Jesúsnu cuancëxa.'
  tee-NT: 'Chai ju Jesús juni: ―Asok''och. Pus ju Pitalu'' lana tacutlh ju lacabarco.
    Alhtanalh la''ix''ucxni xcan ni ix''amputun pakxtoknu'' ju Jesús.'
  eng-LSV: and He said, “Come”; and having gone down from the boat, Peter walked on
    the waters to come to Jesus,
  cak-NT: 'Y ri Ajaf xu''ij-pe che: Catampe c''a. Y ri Pedro can ja'' xka-ka pa ya''
    y nibin parui'' ri ya'' chi neruc''ulu-apo ri Jesús.'
  pah-NT: —Ejo ti, ei Jesus'ga ga pe a'ero. A'ero Pedro'ga hemi yhara hugwi ogwovo
    yhya arimo ogwovo Jesus'ga pyri.
  sja-NT: 'Jesupa: —Chepáde, aji. Mãpai Pedro toida bataup''eda, t''ɨa wãji pania
    ɨ̃rɨ Jesumaa.'
  xed-xed: «Saghasa!» kaʼa nda tsi. Ka sabə Piyer ma kwambalu, ka mbaɗa ta imi ka
    dzaʼa nda da Yesu.
  mks-NT: 'Ta já cáchí Jesús já: —Naha quíi̱ —cáchí a̱ xi̱hi̱n dá. A̱nda̱ já na̱nuu
    Pedro barco cán ta na̱casáhá xíca sáhá da̱ nu̱ú tañu̱hú cua̱ha̱n da̱ nu̱ú Jesús.'
  gfk-S: Ma ne Jisas ga tange, “Kaia! Hilo!” Io, Pita ga hanasur tano mon, igom hana
    tano ula taho ukaia hone Jisas.
  bmu-bmu: Jisösnöŋ mi möta “Ölöp kanöŋ,” jiyök. Mewö jiiga Pitönöŋ waŋge mosöta o
    aŋgö qakŋe tiba tiba könahiba Jisösgöreŋ anök.
  dgz-dgz: “Umap di, onak.” Iesu ap wani menan Pita kabum ae ve, awana geare, ap pusip
    awan gagap Iesu tanapen onen.
  eng-GNV: And he saide, Come. And when Peter was come downe out of the shippe, he
    walked on the water, to goe to Iesus.
  zaa-NT: 'Lèe nna rèe bi: Gutà. Làniana biria Pedrua le'' bárcuá nna guda'' bi lo
    inda día bi ru''a lo Jesús.'
  eng-WEBSTER: And he said, Come. And when Peter had come down out of the boat, he
    walked on the water, to go to Jesus.
  guh-guh: 'Nexata Jesús jumaitsi Pedrojavabelia: —Renamëre baitsi baja, jai Jesús.
    Pedro nexata jeravecua runareca meniabereca. Lia mene itaboxoyalia pepatsinexa
    Jesúsjavabelia.'
  bon-bon: Yeesu jejige egä, “Tädi!” Peteru puma cita ca tuuplige poo cabu ca, gije
    abacitige niiye papa cabu Yeesu bau me otnime.
  nhw-BL: 'Huan Jesús quiilhui: ―Xihuala. Huan Pedro quisqui ipan cuaacali huan nejnenqui
    aixco para ajsis campa Jesús.'
  swh-ONEN: Yesu akamwambia, “Njoo.” Basi Petro akatoka kwenye chombo, akatembea juu
    ya maji kumwelekea Yesu.
  wbi-wbi: UYesu akamwamula akati, “Isa” pe uPeteli akiikka mu ngalava jila, akatengula
    pighenda pakyanya pa malenga, iluta kwa Yesu.
  bba-bba: Mɑ Yesu nɛɛ, ɑ nɑ. Yerɑ Piɛɛ u yɑrɑ ɡoon di u nim nɔɔ sɔndi u sĩimɔ u dɔɔ
    Yesun mi.
  eng-KJVCPB: And he said, Come. And when Peter was come down out of the ship, he
    walked on the water, to go to Jesus.
  kgk-NT: Aipo ramo, —Eju y ári-rupi rei xe ha-py, he'i. Upéi osẽ Pedro kanóa-gwi,
    ogwejy y-py ogwata y ári-rupi.
  waj-waj: 'tuduu rikioo tunoo: Ngianee, tuduu rikioo Petorooso kanuuvaa pikioo nnoori
    verenoovau Yisuunnasi ari yuku raa roo viravai.'
  cpy-cpy: 'Ikantzi Jesús: “Pipokanaki.” Ayiitanaki Pedro, ranashi-tanta-nakawo inkaari
    jataki ijeekakira Jesús.'
  ekk-PKP: „Tule siis,“ ütles Jeesus. Peetrus astus paadist välja ja kõndis mööda
    vett Jeesuse poole.
  mpx-mpx: Anana Yeisu i lahe i ba, “U nem.” Inoke Pita i gailau i nawanawa hoga pwatanaa
    ni nok Yeisu elana.
  wbp-wbp: Wangkajarla Jijajiji, “Nyampu-kurra yantarni!” Junga-juku, jitija pawurtu-jangka
    Piitaju, manu ngapangka rdirri-yungu wapanjaku Jijaji-kirraku.
  luo-luo: Nowachone niya, “Bi.” Eka Petro nowuok e yie kendo nochako wuotho ewi pi
    kochomo ir Yesu.
  nhe-NT: 'Huan Jesús quiilhui: ―Xihuala. Huan Pedro quisqui ipan cuacanahua huan
    nejnenqui aixco para ajsis campa Jesús.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܹܗ ܝܼܫܘܿܥ: ”ܬܵ‌ܐ.“ ܘܨܠܹܐ ܠܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܡ̣ܢ ܓܵܡܝܼ ܒܸܚܕܵܪܵܐ
    ܥܲܠܔ ܡ̈ܝܼܵܐ، ܕܐܵܬܹ‌ܐ ܠܟܸܣ ܝܼܫܘܿܥ.'
  esk-NT: Jesus-ŋum kiuniġaa, “Uvuŋaġiñ.” Peter niukami umiaqpauramiñ pisukhuni imġum
    qaaŋagun utlautiniqsuq Jesus-mun.
  msb-msb: “Kadi,” an sugo ni Jesus. Kaya lumusad si Pedro sa sarakyan kag nagtuna
    paglakat sa ibabaw san tubig pakadto kan Jesus.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Ŋi² ja³la². Jøng² ca¹siog² Pedro ni³ barco. Ca¹ŋøa¹dsa
    ni³ jmøi². Ca¹ŋó¹dsa juu¹² ja³tsenh¹³ Jesús.'
  dso-dso: ଜିସୁ କଇଲା, “ଇଣ୍ଡି ଇଣ୍ଡି ଆଉ ।” ପିତର୍‌ ଡଙ୍ଗାଇଅନି ବାରଇ, ପାନି ଉପ୍‌ରେ ଇଣ୍ଡି
    ଇଣ୍ଡି ଜିସୁର୍‌ ବାଟେ ଆଇବାର୍‌ ଦାର୍‌ଲା ।
  meu-meu: Ia eto, Aoma. Petro na vanagi amo e diho, gohu kopina ai e raka matama,
    Iesu dekena bainela eto.
  yva-NT: Umba Yesus po raura pare, “Winde kai.” Weti Petrus paje nyomane rai kobe
    umba panya onae vone rai to no Yesusa nui.
  dgc-dgc: Ey “Kadon,” kagi ni Jesus. Kanya inumogsad ti Pedro to abeng, a méglakad
    ta dibo na digita a inumadene ni Jesus.
  zpm-NT: '@see-verse:MAT.014.028'
  hix-NT: Omoko, kekon hatà, Txesusu, àwya. Omoko. Àro ke nàhtoy hatà, Petru, kanawa
    yaye. Tuna ymo ratokoso rma nàhtoy hatà. Tuna ymo ratokoko toy hatà, Txesusu hyaka.
  sim-sim: Urik Jisas mu mbara, �Wa raka.� Urik Pita botin or halaha fa heyek or esehe
    Jisasik ormu ira.
  npi-ULB: येशूले भन्‍नुभयो, “आऊ ।” त्यसैले, पत्रुस डुङ्गाबाट बाहिर आए र येशूकहाँ
    जान पानीमा हिँडे ।
  cgc-cgc: Ambal Jesus, “Manaw ka di!” Pag-ambal Jesus, gapanaog Pedro i ta buti daw
    gapanaw naan ta apaw ta waig na miling ki Jesus.
  tim-tim: Hain dâmbo Yesuŋe, “Âlepŋe gut.” dâmbo Petoroŋe waŋga hepunmâ gem haru
    kakŋe tâlim tâlim Yesugâlân baep.
  yor-yor: Jesu dá a lóhùn pé, “Ó dára, máa bọ̀ wá.” Nígbà náà ni Peteru sọ̀kalẹ̀
    láti inú ọkọ̀. Ó ń rìn lórí omi lọ sí ìhà ọ̀dọ̀ Jesu.
  wos-wos: Wungi wandéka dé wa, “Méni mé ya.” Wungi wandéka dé gunjambé yatakataka
    naande ye dé gu takumbu tale féta yita dé Jisas téndénré yinjoka mawuli ya.
  emp-NTPO: 'Ara maʌ̃da Jesuba jarasia: –¡Zedua!– Ara maʌ̃da Pedrora jãbad̶eba doed̶a
    b̶adoped̶a Jesumaa do ʌ̃rʌ̃ wãbʌrʌ basía.'
  eng-F35: So He said to him, “Come!” And stepping down from the boat Peter walked
    on the water to go to Jesus.
  ind-ind: Jawab Yesus, “Marilah.” Lalu Petrus turun dari perahu dan mulai berjalan
    di atas air ke arah Yesus.
  pes-OPCB: 'عیسی فرمود: «بسیار خوب، بیا!» پطرس از قایق بیرون آمد و روی آب راه افتاده،
    به طرف عیسی رفت.'
  mpt-mpt: Yesuse baabanea Tele gesea Fitae weseme tem daako deibonea daatnea aa dang
    dim daak tama tama monea Yesus esu onse otane
  bla-bla: Ki an'iu, Puk'siput. Ki Peter otĭnnĭsa'atossi akh'iosatsis, itokh'itauauŏkau
    omŭk'sikĭmi mŏk'ittapposi Jesus.
  ssx-ssx: Yesuma꞉ alota꞉ A꞉pa꞉la꞉me. Epoe leeketa꞉ Pidama꞉ tiao mo ikali manda kini
    pu mea Yesu pa꞉ta꞉ peekepate
  mkl-mkl: Nɔ Jesu í jɛɑɑ í ni, nɑɑ wɑ. Nɔ Piɛɛ í kitɑ hɑi si ɑkɔi inyiu nɔ í nɛ si
    ɑntɑi inyiu wɑ bɔ bi Jesu.
  gaq-gaq: ଜିସୁ ବାସଙ୍ଗ୍‌କେ “ଅଲେଙ୍ଗ୍‌ଚେ ପାଙ୍ଗ୍‌ଲା ।” ପିତର୍ ତରାବାନ୍‍ ଜାର୍‌ଚେ ଜିସୁ ପାକା
    ଣ୍ଡିଆ ଆଡ଼ାତ୍ରା ଅଲେଙ୍ଗ୍‍ନ୍‍ସା ମୁଲେକେ ।
  gof-RNT: Yesuusi Phexiroosakko, “Haaya” yaagis. Phexiroosi wogoluwappe wodhdhidi
    haatha bollara hamuttishe Yesuusakko buussu oykkis.
  unx-unx: ୟୀଶୁ କାଜିରୁହାଡ଼୍‌କିୟାଏ, “ହିଜୁଃମେ ।” ଏନ୍ତେ ପାତ୍‌ରାସ୍‌ ଲାଉକାଏତେ ଆଡ଼୍‌ଗୁୟାନ୍‌ଚି
    ଦାଆଃରେ ସେସେନ୍‌କେଦ୍‌ତେ ୟୀଶୁତାଃତେ ସେନଃ ତାଇକେନା ।
  gah-gah: Loko lokago amane loko lokago, Pitá nene sipigutí olío lemeake, Izesú noitó
    nene apí oko nagamí amupiló liso liso vimó.
  lcm-lcm: Na kala antok ia, “Me ane ke.” Na Petero kala siang suai le kuli vul na
    kalapo pasal aliu kuli laman taun a Iesu.
  aer-aer: Re anteme angkeke, “Kele, atnarnpemele atyenge-werne apetyaye!” Re anteme
    boat-engentyele atnarnpemele alheke kwatye artepele Jesus ikwere-werne-atheke.
  qvc-NT: 'Chaymi Jisusqa nirqan: —Shamuyri, nishpa. Chaymi Pidruqa chay barkumanda
    ishkishpa, chay yakupa sawanda riykarqan Jisusman.'
  tgl-ULB: Sinabi ni Jesus, “Halika.” Kaya bumaba si Pedro sa bangka at lumakad sa
    tubig papunta kay Jesus.
  cbs-NT: 'Jesúsun yuikin: —Jani nedi juwe— aka Pedro xaxu anua butukaini ianenwan
    bemaki kai Jesúski kemayupanan'
  xtm-NTPP: 'Te Jesús ma, jiña''a ya: ―‍Ne''e ni. Sani te Pedro ma chi ni nuu de nuu
    barcu ma, te jika de nuu ndute ma kua''an de nuu iyo Jesús ma.'
  nnq-nnq: Yesu ngannengela, “Aja, nhwikage.” Petulo ngauluka muntumbwi, ngajenda
    panani pa mache, ngannyendele Yesu.
  bao-NT: 'To biro cʉ̃ ca ĩiro: —Dooya —cʉ̃re ĩiwi. To biro cʉ̃ ca ĩiro, Pedro, cũmuapʉ
    ca jãñaricʉ wãcã ñaa, oco jotoara Jesús cʉ̃ ca niiro díámacʉ̃ waacã nʉnʉa waawi.'
  san-ORI: ତତଃ ତେନାଦିଷ୍ଟଃ ପିତରସ୍ତରଣିତୋଽୱରୁହ୍ୟ ଯୀଶେाରନ୍ତିକଂ ପ୍ରାପ୍ତୁଂ ତୋଯୋପରି ୱୱ୍ରାଜ|
  huv-NT: 'Quiaj tasaj nej Teat Jesús: ―Mac, teat ―aj nej. Almanguiay aag ayaj a Pedro
    ajchíquian tiüt, tajüy amb teomal yow mamb matüch Teat Jesús.'
  otn-NT: 'Ra̱ Jesús bi ''yɛ̱mbi̱: ―Gue bá̱ ''yo ''mø ―bi ''yɛ̱mbi̱. Ra̱ Bɛdu p''ʉya
    bi ga̱p''ʉ ja ra̱ barco, ni̱ ''yo ma̱xøts''e ra̱ dehe ngue da̱ zømp''ʉ bá̱ ɛ̱hra̱
    Jesús.'
  nop-nop: Unduŋ yobune Jesudi yoguk, “Kedem ale beŋ.” Unduŋ yobune Pita adi muwage
    gineniŋ fooŋ imeŋgwaŋ tabe Jesu yakukneŋkade uguk.
  obo-NT: Mid ikahi si Disas to, “Na undini ka.” De-en id ponog si Pedro taddot bollangay,
    woy id ipanow sikandin diyon to ampow't oweg po-undiyot ki Disas.
  cak-ENT: 'Y ri Ajaf Jesús xbij-pe chin ri Pedro: Catampe c''a. Y ri Pedro jari''
    xka-ka-e pa canoa y xutz''om c''a nbiyin-apu pari'' ri ya'' richin nbe-apu c''a
    riq''uin ri Jesús.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤔᤧᤳᤋᤢ. “ᤑᤧᤖᤧ᤹”॥ ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤐᤋᤪᤢᤛᤧᤴᤏᤠᤱ ᤆᤫᤠ᤺ᤳᤋᤥ ᤗᤠᤱᤄᤣᤃᤧᤖ ᤕᤧᤛᤢ᤺ᤴ ᤘᤕᤧᤒᤠ
    ᤗᤧᤵᤔᤠᤱ ᤌᤠᤛᤡᤱ॥
  mie-NT: 'De nī ncāhān yā: Nehēn túsaá. De nī nuu Pedro inī barco, de jíca dē nūū
    ndūté cuāhān dē nūū Jesús.'
  san-TIB: ཏཏཿ ཏེནཱདིཥྚཿ པིཏརསྟརཎིཏོ྅ཝརུཧྱ ཡཱིཤེाརནྟིཀཾ པྲཱཔྟུཾ ཏོཡོཔརི ཝཝྲཱཛ།
  qve-NT: 'Jesusñataqmi payta niran: —¡Hamuyá! nispa. Chaymi Pedroqa botemanta urayuspa,
    Jesuspa kasqanman rinanpaq unu hawanta puriyta qallariran.'
  pao-NT: “Yaatoo kemmow,” meeoo soo Te Pabe'e oo netamma. Soo Peter yise ka sake-wi'yoona
    wuese ka Te Pabe'e-tamme ka baa-koobakwi meahoo.
  cbu-NT: 'Isussha: Ayu; ashiri naani; tárangiya. Pitorsha chiyzayaru, apinlliri kungumuna
    naantach ashirangitamta.'
  usa-usa: 'ánibo Îtuma tiráiye: “maabáq iyo.” titana mikáké Pítaama únópí-káárémá
    yuwéna nonánánaakaq Îtunopaq uráiye.'
  soy-soy: 'Uu rɛ: A kɑm! Piyɛɛ uu kúninɔi-i léepɔ uu míni kɛcɑ́ɑ́ sɔ́nɛ rɛ ukɛ́
    Yeesu lɛɛpɔ.'
  hui-hui: Ani layagola Yasuhanda, Pida-o íbu, lene. Íbu, layagola Pida ibu iba taluni
    howa tagira pialu ibani Yasu hearia pole pene.
  amf-amf: Yesus kina ‘‘Nivima’’ ki hamade. Bhethiroos gonngalara utayse Yesuskal
    bazindar rooka tigate ki yivan yedade.
  quc-NNT: 'Ri Jesús xub''ij che: Tasa''j b''a'', —xcha ri Jesús che. Ri tat Pedro
    xel b''i pa ri barco, xuchaplej b''inem puwi'' ri ja'' rech kuriqa ri Jesús.'
  dob-dob: Ta Yesu ꞌigwae, “ꞌUmai.” ꞌEnega Pita wagega ꞌimwaꞌuta ga ola debanaya ꞌitautauya
    Yesu ꞌenaya.
  wrs-wrs: Yesus omnana, wouta pro, doa Pitava os botriniva pihanamba pora, wo sena
    gavna posra dom Yesusindam, wo himba nonglana, pai vuviva sahoklal vevna, wo doa
    himba pem vevna, wo plombmera os nokovhoana. Pitava Yesusm winevna, kam kolvro.
  mca-mca: 'Qa yit''ij ha'' Jesús: —¡Te''ƚun!— Qa ha'' Pedro qa t''ilit''ik''uiju''
    ke'' witinhitjii qa t''otsipji'' ha'' iweli'' qa ikii ha'' Jesús.'
