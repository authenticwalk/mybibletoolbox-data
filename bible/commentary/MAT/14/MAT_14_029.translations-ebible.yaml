  mni-mni: "Maduda Jisuna hairak-i, “Lak-u!”\x94 Aduga Peter-na hidagi kumthaduna\
    \ Ibungogi manak tamna ising mathakta chatlammi."
  yad-NT: 'Su̱teda ji̱ta siva: “Varenumacu̱.” Su̱musa̱da ji̱ta Pyítrubay variy cartyequiivimusiy,
