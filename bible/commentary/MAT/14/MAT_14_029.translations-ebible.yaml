  nya-nya: Iye anati, “Bwera.” Pamenepo Petro anatuluka mʼbwato ndipo anayenda pa
    madzi kupita kwa Yesu.
  ngu-NT: 'Jesús oquijlij: ―Xhuajla, tej. Ijcuacon Pedro otemoc ipan on barco, niman
    opeu nejnemi ipan on mar para yas campa nemi Jesús.'
  kup-kup: Pot hahan Iesu hañiv epat mañah, “Povoz ni em.” Pot mañahan Pita boutitakanañ
    berevat kapot tat iv havevoz revah mezovai sohot,
  jid-jid: Yesu a tre, “Ye” u Bitru ka rju ni ghua nda zren ni tuma sihi ni Yesu.
  wmw-wmw: 'Akinjibu: “Njo”. Nakwisuka mungalawa mure, Peduru akenenda julu ya maji,
    akuka paákiwa Insa pare.'
  gmv-GGM: izikka iza haya gidess. Pexirosaykka wogolozappe wodhidi hatha bolara hamutidi
    Yesusakko yidess.
  ssg-ssg: Jises ukek, “Nahima!” Pita mos he tea koap ape i hutui nahih patul he kanitax
