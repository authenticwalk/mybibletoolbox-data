  auy-auy: wembó maꞌánkaron-kanaamo túwana óraa-tanomba kaumái sáwífaꞌ-waasi tímúwasa
    nowaná Érótíyasin-ayaamunko téna túrankaꞌa araimá marówana Éroti aamoí uwánkena
  tbg-tbg: Mintuvaro Herotiva nai vatato entava qovaraiquvaro vi entaraqaa viva vaiinti
    vonavu naarama komanta ani ruvaaqumavi vauvaro Heroti-Namarira raavuravano vika
    ihi rava nimite vauvaro Herotiva vira tavero, voqamakero quahama amiteharo
  hub-NT: Tura pujai apu Herodes akinamu tsawaarmatai, Herodíasan nawantri irar aina
    iruuntramunam ajapeen wajan jantsemkai, Herodes nu nuwa jantsemmaurin senchi wakerukuiti.
  hmo-hmo: To dina ta Heroda ese ia vara dinana laloatao totona, aria ta ia karaia,
    vadaeni Herodia ena natuna kekeni be edia vairana dekenai ia mavaru, Heroda ia
    hamoalea.
  big-big: Pulaga wok Elodo wazamiyabekke pugu ngeragi yemane miza niweki nara miza
    logo puwili ngeragi nageya tagogei pura Elodiyagi yango kailemekkimele yombanu
    wawere ulamekki wirege ngezemele yongolo yombuwiligu kelagi langaimekke uli yarolege.
    Elodo piyegi pakela logo wilik yemane panu miza.
  gux-G: Elodi madijam daali n den pundi ki Elodiasa bisalo den jel i ciaga li nintaanli
    canba sin siigin, ki mangi o badi pali.
  cnl-NT: Ma²ca¹tɨ́³ jmɨ́ɨ² 'e³ la²³ ca²³la²³xen³ Herodes, ca²³jmée³ mɨ²juee'³. Ca²³dsǿn²³
    jo̱²³mɨɨ³¹ Herodías xi²ñi² te'²³ dsa³ 'i³ nee'n²³² mɨ²juee'³. Bi²³ 'née²³ 'ñée²
    Herodes.
  zar-NT: Níʼirö cateʼ guca laní que dza guyéʼenëʼ iz Herodes, birúajbiʼ biʼi nigula
    queë́nu Herodías naʼ, en buyáʼabiʼ lógaca nupa nacuáʼ laní naʼ, ateʼ guyaza ládxëʼë
    Herodes le benbiʼ.
  kde-kde: Paikamwele sikukuu ya kuvelekwa kwanga Helode, mwali wanga Helodiya ánivina
    muyo mwa vayeni nkunhangalaja Helode.
  ata-ata: Xe voxo sou isosovo sou voxo ane Elodesi nenu mivoꞌonu no anu muxali la
    anu muꞌoxonu laꞌilali toxoxaꞌa. Ia no mine aneꞌi iꞌaniꞌani la Elodia ꞌilie sema
    miꞌunalai no nano no tani la milei no ieꞌi. La Elodesi muisuxu leie ne.
  qvw-NT: Chaypïtash Herodespa santun ćhämuptin Herodiaspa wawin wamlaca llapa ayachishancunap
    ñawpäninćhu sumä-sumä tuśhuyninwan Herodespa śhun'unta suwaycülun.
  nfa-nfa: Te ngaa nèbhu-nèbhu, hèia Herodes tao pesta hari jadi na. Lodꞌo èèna, ana
    bhèni nèti bhèni aae Herodias laꞌe roge ètu madha tamu se. Na roge beꞌa titu kèna,
    toke dꞌara Herodes karejꞌe bia.
  tnp-tnp: Mətəu nian kəti, Herot Antipas təmol lafet kəti rəha nian təmair lan, kəni
    pətan mɨtə, nətɨ Herotiəs, təmol danɨs aupən e nəhmtɨ nətəmimi rəfin. Kəni rəhan
    noliən danɨs təmol Herot Antipas nɨkin təmuvən pɨk lan,
  urd-urd: लेकिन जब हेरोदेस की साल गिरह हुई तो हेरोदियास की बेटी ने महफ़िल में नाच
    कर हेरोदेस को ख़ुश किया।
  hot-hot: Anyô doho êlêm eyaŋ nôm haviŋ Helot ek leŋiŋhabi anêŋ waklavôŋ talêbô hawa
    yani. Ma Helodias nalavi halêm haloyeŋ hamiŋ thêlô malêvôŋ. Ma Helot hayê ba lamavi
    anêŋ dôêŋ.
  mqj-NT: Tapakala umpakaraya allo kadadianna Herodes, sumayo anakna Herodias baine
    dio tingngayona Herodes sola to saena anna tiala penawanna Herodes ummitai,
  rus-SYN: Во время же празднования дня рождения Ирода дочь Иродиады плясала перед
    собранием и угодила Ироду,
  mbh-mbh: Lamako Herot i oma aning aolonga omole ako, i paateal nang ako inina i
    pop i nge, na Herodias itun ovotenga ako i sesu a Herot ome tokokoere otheki.
    Herot i thepol i ma i theseseal rintet i.
  bdd-bdd: Muliyetega Helodi ꞌina sabwelo liꞌu ꞌana ꞌebe nuwatuhu yahina guyaina ꞌoina
    boda siꞌautama, ma Helodiyasa natuna wahinena boda matadiya ꞌisobusobu, ma Helodi
    ꞌiꞌabihe yaliyayeya.
  cbt-NTPO: 'Ina quëran hua''huatërinso'' tahuëri nanihuachina, pita ninin. Na''a
    piyapi''sa'' amatërin. Naporo'' Irotiasa hua''huin ya''conahuaton, ya''ipi piyapi''sa''
    ni''tërantapaquë nansararin. Nanon nansarinso'' ni''sahuaton, hua''ani pa''yatërin:'
  srn-NT: Ma tapu a friyari dei fu Herodes, a umapikin fu Herodias ben dansi gi Herodes
    nanga den sma di a ben kari. Herodes ben abi sowan prisiri nanga a pikin,
  cta-NT: Loꞌo ngua tsa̱ ngula nu Herodes biꞌ, liꞌ nguaꞌni yu sca taꞌa. Tyu̱u̱ tyaꞌa
    nguꞌ ndyuꞌu tiꞌi̱ nguꞌ slo yu, loꞌo liꞌ ñaa nu cunaꞌa̱ sñiꞌ Herodías, ndyula quiyaꞌ
    su ntucua ycuiꞌ Herodes. Ngua chaa tsa tiꞌ nu cusuꞌ biꞌ liꞌ,
  bqc-SIM: Elodi ia dikpɛ zĩ́, Elodia nɛnↄn gbãa ↄ̃wã̀ gbɛ̃́ pↄ́ mↄ̀ weↄnɛ, ↄ̃
    à kɛ̀ Elodiɛ na maamaa.
  tcz-CHONGTHU: Hinlah Herod in apen nikhoa golnop abol nauva, Herodias chanu alam
    chun ama alunglhai lheh jeng in.
  mar-mar: हेरोदाच्या वाढदिवशी हेरोदियाच्या मुलीने दरबारात नाच करून हेरोदाला खूश केले.
  snp-snp: Ena Heloti oloto piyami kamena o fedaito, Helotiyasi olulafo ya wenena
    muki omunido melege olaito, Helotikafo eyami siya-mulunau koli lalo ito ya eti
    limo,
  isl-isl: Á afmælisdegi Heródesar dansaði dóttir Heródíasar fyrir hann og líkaði
    honum það svo vel
  spy-NT: Nto miitē yēē /kikyoomē saakweet nyēē king'ērēkyinēē ꞉Ērōōtē bēsyēēt nyēē
    /kikēēsichēē, chokutuumēē ꞉chēēbtaab Erootyaa taayeetaab biiko. Yooto kung'erech
    ꞉Ērōōtē kut
  xnn-xnn: Dat omdan nan agew ay kanemnemneman nan naiyanakan Herod isonga dadat lagsakan.
    Dat songgep nan babassang ay anak Herodias et mensala isnan sagang nan kaipoipogaw.
    Dat gomasing si Herod isnan ninsalaana
  mwe-mwe: Lyubha lya shikukuu sha bhelekwa kwabho a Elode, mwali jwabho a Elodia
    ashinkuina pa bhajeninji. A Elode guyaanonyele,
  tte-tte: Elodi ana sauga kabi kana kaliyate kana nuwatu kalatan kekanna koina, Elodiyasa
    natuna sinena iselo boda manli mena. Ana selo kaiwena Elodi iyaliyaya lalakina.
  tcs-tcs: Bat wen i bin gad batdei pati blo Erod, gel blo Erodias i bin dans po dem
    gest blo Erod ane wen Erod i bin luk em dans, Erod i bin prapa api.
  hlt-THB: Cehlai Herod a thangnaak khawnyn a pha awh, Herod a canu ce a mingmih a
    haiawh lam sak nawh Herod ce ak kaw zeel sak hy,
  soq-soq: 'Tane Erod mulena walamawa wiseno bedewe ema epe segalen: Erodias anoopa
    apana nisolala danauwo bialeidio Erod ewene nuawa eudidalen.'
  qub-qub: Chaypitanaga diyan chayamuran. Chaura fistancho Herodiaspa warmi wamran
    gachwasha casha llapan juntaynincunapa ñaupancho. Chay jipash gachwaptin Herodesga
    fiyupa cushicuran.
  att-att: Á jimittál yù panaddamád da ta keyanâ nayù patul. Á pappabbúyá ra, nattála
    yù magingánay, nga anâ ni Erodia, nga yù siúmán nayù patul, ta arubáng di patul
    ánna yù ira álliuk na. Á nepallà yù ayâ nayù patul nga naggíraw ta pattála nayù
    abbing.
  bki-bki: Naruei Niarotias nei, naio be kenerinio vevinio tai, mia bogo napano nalo
    amila jokoluolu ka atekar bogo napano abar Parinio Tubo Erot eaio, ana niatira
    nene naio bolu kamu ka nalo na ajua jokoluolu nei miralo. Naruei Parinio Tubo
    Erot naio jaaro toru ka merevono nei kanano voluano,
  bqp-bqp: Hɛrↄdu igↄrↄ làa kↄ̃kↄ̃ zĩ Hɛrↄdia nɛ́nↄkpare ũ wã̀ gbɛ̃ kũ ò sù gwenↄnɛ,
    akũ à kɛ̀ Hɛrↄdunɛ nna manamana.
  mcp-mcp: Nə́ ndɛɛ́, jwɔ̂w Herod nyə a tə̂l zaŋ byélé dɛ́ yí, shilə mə́ Herodyâd
    í á zə sáág cwánʉ́d, Herod músə bul gwág nyə nywa.
  hat-hat: Men, jou fèt Ewòd la, pitit fi Ewodyad la t'ap danse devan tout envite
    yo. Sa te fè Ewòd plezi anpil.
  npl-NT: Pero ijkuak omoxiujtili Herodes Antipas, ichpoch n Herodías, omijtoti inmixpa
    nochteh n tlatlálwilteh, iwa satlawel okiwelitak n Herodes.
  bgg-bgg: Herod giak pha inai shii Herodias pha dimi è zab pha ibrog moe shii gasiu
    siu phi. Herod ne sang dun.
  eng-TCENT: But when Herod's birthday was celebrated, the daughter of Herodias danced
    before the guests and pleased Herod.
  eng-BSB: On Herod’s birthday, however, the daughter of Herodias danced before them
    and pleased Herod
  cpu-NT: Okanta omonkarataka kitaite joimoshirenkavetaro itzimantari Herodes. Ipiyotaiyaka
    osheki isheninka, joimoshirenkaiyirini. Ari opokapaake ishinto Herodías, amasheetapaake.
    Osheki ookimotanakari Herodes.
  san-ASM: কিন্তু হেৰোদো জন্মাহীযমহ উপস্থিতে হেৰোদীযাযা দুহিতা তেষাং সমক্ষং নৃতিৎৱা
    হেৰোদমপ্ৰীণ্যৎ|
  tac-NT: '''Lige napu''lige bamíbali sebárichi alué Erore, Erore bilé piesta newale.
    ''Lige alué mukí iwé Eroríasi ranala yawile alé piéstachi. ''Lige alué Erore asíriga
    galele alué iwé yawisá.'
  eng-WEBPB: But when Herod’s birthday came, the daughter of Herodias danced amongst
    them and pleased Herod.
  gfk-H: Io, ma namur, Herot ga gil tiga nian wara hakilang no bung di ga kaha ia
    tana. Ma no nati ne Herodias no hinasik ga hamangatai Herot ma ira nuna hasira.
    Ma ga manga haguama Herot hua Herot gaam gil tiga kukubus, gaam sasalima bia na
    tabar ia ma ta sa ing i sip.
  viv-viv: Himiyami tu Helodi yana tubuga ana toveya yana aꞋa lakahina gitagova be
    yana yoꞋo buye hiꞋa. Hivemwamwala tu Helodiyasi natudi kwamayoku yoꞋo matadiya
    givagavaga. Helodi gimatamatawabuwabu tu nuwana giyamumu-moꞋa faꞋina kwamayoku
    againe giwonadabadaba gigayo, “Yaubada matane gagahe velemoꞋena be gavadi gavadi
    faꞋina unaveꞋoꞋola, medema ganevele.”
  yao-yao: Nipele, pa chindimba cha lyuŵa lyekulungwa lya kupagwa kwao che Helode,
    mwali jwao che Helodia ŵatyasile mmbujo mwa achalendo ni mwali jula ŵaasengwasisye
    che Helode,
  tgp-tgp: Pani na rani pongi vora non Herod mo mai, venatun Herodias mo velu na naho
    vao ea mo vai Herod mo avulahi tavera,
  auc-NT: Incæte Edode nänö ëñagaïönæ ïinque bayö wadäni ponte godongämæ̈ bete ayönäni
    edæ Ædodiya wengä baquecä tode pete äwacä adinque Edode wæætë nanguï todongäimpa.
  kbc-NT: Niɡ̶icota ica lanikegi Herodes, odaa ja nalooɡ̶o. Aca liona Herodias ja
    dinibaile lodoe iditawece nodenigipi, odaa Herodes eliodi me ninitibece.
  bmh-bmh: '@see-verse:MAT.014.005'
  ctu-BL: Che' ti' q'uiñilel i jabilel Herodes, tsi' cha'le son xch'oc bʌ i yalobil
    Herodías ti yojlil xq'uiñijelob. Wen uts'at tsi' q'uele Herodes.
  meq-meq: Pat i magurlom i məwe Herod na, dem i Herodiyad a hats kame i ndo neheye
    Herod a zalatay a magurlom aye. Məhetse i dem niye a yay a gər a Herod.
  noa-H: Mamʌ mag nʌm hee, biek hãb chi Herodes año cumpliitarr hag p'iesta k'a nʌm
    hee chi Herodías k'a jemk'ajim haajem, hõor k'apan t'ʌnʌm na. Mag hi jemk'a sim
    hoowia, hich Herodeeu k'õchk'a t'ʌnʌisiwi,
  alp-NT: '@see-verse:MAT.014.005'
  san-VEL: kintu herodo janmaahiiyamaha upasthite herodiiyaayaa duhitaa te.saa.m samak.sa.m
    n.rtitvaa herodamaprii.nyat|
  kbq-kbq: Hianagi Herotima kasente kna egeno, Herodiasi mofa'mo zamavuga avo eme
    reazamo, Herotina tusiza huno azeri muse higeno,
  kbh-kbh: Pero Heródesbe cumpleaño oboyejuaye ora, Herodíasbe bembe ents̈angbe delante
    tojanlantsá y Herodes puerte chama yojtsóyejuaye.
  ron-LSB: Dar când a venit ziua de naștere a lui Irod, fiica Irodiadei a dansat printre
    ei și i-a plăcut lui Irod.
  pon-pon: A en Erodej a ran en ipwidi wiauier, nain Erodiaj jeripein ap kakalek mo
    ’rail, i me Erodej peren kidar.
  nhe-BL: Pero quema quiaxiti ixihui Tlanahuatijquetl Herodes, ilhuichijqui huan itepotz
    ichpoca mijtotico iixtla ya huan itlanotzalhua. Yajaya eliyaya iichpoca Herodías
    tlen ama isihua. Huan Tlanahuatijquetl Herodes nelía quipacti queja mijtoti.
  sps-sps: Tan nainy tsian te fakats fatabiny arin nainy agiir ten Herot ana guei
    moun ten Herodias tajiat to matar vainy faavot. Herot kaa mito na paparaa tsian,
  wnc-wnc: Sike tapduu gwendune tapduknga mingata tangaikut gwende natake nanam sake
    nake iat aminu kunduatda unekan gatake yuwawa Herodiasdane yapanata apu wakumu
    wa aminda yukingu banakan inatakan taiwawan kake Herotda take siknga natapbut.
  nmw-S: Herodi wana hab yanine yariyaeine hei, Herodiyas natune vainiine i salisali
    he boda matadiye. Wana salisali Herodi i yariyae-yan suwok,
  bus-bus: Hɛrↄdu igurↄ làa kↄ̃kↄ̃ zĩ Hɛrↄdia nɛ́nↄkparɛ ↄ̃ wã̀ gbɛ̃ kɛ̀ aↄ̃ mↄ̀
    gweenↄnɛ, ben à kɛ̀ Hɛrↄdunɛ nna maamaa.
  gub-BL: '@see-verse:MAT.014.005'
  imo-imo: Altopa walite king Herot meringi walimu wendo orumu kinye Herodias lemenu
    ulkena tukundo omba, iyema maku toko kanoko molangei yu danis terimu. Heroteni
    ambo wenepomu aku terimu ulu kanopa paa penga pilipelie
  boj-boj: Ariya bati bei Herot a Jon qalim moiqajqa gam endegsi itej. Aqa ŋambabo
    bationaqa a na maruro atsiqa tamo qudei naŋgi metnjrnaq bosib aqa talq di koroeb.
    Koroosib iŋgi uyeqnabqa Herot aqa ŋauŋ aqa aŋgro sebiŋ a warum miligiq bosiqa
    naŋgi lou tuetnjroqnej. Onaqa Herot a di unsiqa tulaŋ areboleboleiyej.
  eng-DRA: 'But on Herod’s birthday, the daughter of Herodias danced before them:
    and pleased Herod.'
  knf-knf: Kë unuur uloŋ wi Herod akdooŋ ufeŧtu unkleşanuŋ unuur wi abukiiŋ, poonu
    abuk Herodiyana kë aşë ki ţi kadun ki bañaaŋ kë ulil Herod,
  san-KHM: កិន្តុ ហេរោទោ ជន្មាហីយមហ ឧបស្ថិតេ ហេរោទីយាយា ទុហិតា តេឞាំ សមក្ឞំ ន្ឫតិត្វា
    ហេរោទមប្រីណ្យត៑។
  arn-NT: Welu Erode nielu kawiñ ñi puwültripantun mew, Erodia tañi domo püñeñ eluwi
    tañi faylayael tati pu mangel ñi adkiñ mew. Fey ta Erode rume ayüfilu am ti faylan,
  zas-NT: Per chi bazaꞌ Herodes ijz, brii xiꞌn Herodías bayaꞌm loj ree xbioozaman.
    Abiꞌ dád bayuladx Herodes ziꞌc bayaꞌm,
  ken-NT: Kɛ ɛwak Hɛ́rɔd ánáká ɛpǎ nɛbhe ɛyi, mmɔ̌ Hɛródias anɛ mɔ́ngɔrɛ́ abhɛ́n
    nɛbhɛ́n sayri bɛsí bo abhɛn bachi ndǔ ɛpǎ yɔ. Nɛbhɛ́n ɛni nɛkʉ Hɛ́rɔd abhɔŋ
    bɛyǎ maŋák,
