  yut-yut: Don Erot dakon altok altok bɨsap do nandaŋek jap noknok awit bɨsapmon Erodias
    dakon gwi da kap aban Erot da kaŋek nandaban yo madepsi agɨt.
  grc-BYZ: γενεσίων δὲ ἀγομένων τοῦ Ἡρῴδου ὠρχήσατο ἡ θυγάτηρ τῆς Ἡρῳδιάδος ἐν τῷ
    μέσῳ καὶ ἤρεσε τῷ Ἡρῴδῃ·
  tbl-NT: Ni se tehe kmoen yóm katay Jan. Bè yóm tehe kkól yóm kdaw gel kehligal le
    du yóm tehe ksut Hirod, hadal le yóm ngà Hirudiyas libun lem blóng yó kem tey
    tau deng sbung bè yó. Ya tey kehyu nawa Hirod.
  cpc-NT: Okanta imonkaataka kitiijyiri joimoshirinkawitawo itzimantari Herodes. Ipiyotaiyakani
    ijyininka, joimoshirinkaiyirini. Ari opokapaaki ishinto Herodías, amajyiitapaaki.
    Ojyiki okamiithatzimotakiri Herodes.
  nhg-NT: Pero oquechijque yelfetl ipa icumpleaños de Herodes, hua ichpuch Herodías
    omojtute innepantla giente. Hua oquecualejtac Herodes.
  nya-nya: Pa tsiku lokumbukira kubadwa kwa Herode, mwana wamkazi wa Herodia anavina
    pamaso pa anthu ndipo anasangalatsa kwambiri.
  ngu-NT: Pero ijcuac oquichijquej ilhuitl ipan ilhuiu Herodes, imixpan on itenotzcahuan
    onijtotij ichpoch Herodías. Niman Herodes sanoyej ocuelitac quen onijtotij on
    ichpochtli.
  kup-kup: Tahan tokat Erodiz nonop pi batah-aliz posiz homet añarab emat topourat
    gipiz nohot hehan Erodiasiz ñarip bal hat parum ñaravatak daat mezovai sahan Erod
    etet pimaz biñ ravah.
  jid-jid: Niwa ivi wa ba ngrji Hiridus a tie a, ivrenwa Hiruduja a to nglu nzan wa
    abi kpukpome ni Hiridus.
  wmw-wmw: Sambi ikifika suku ya sherehe yakutenda mwaka Herodi. Mwana mmoja wa Herodiza,
    mwari, kavina kati-kati ya jambo vikimwajibu sana Herodi.
  gmv-GGM: Herodosay ba yeletetha galas Herodiyada naya yethan iza ufaysida gish naya
    iza oychidaz wursi imanas izis caqidess.
  ssg-ssg: Tehu ngain ti nameniai telao Herod takah, tel nati Herodias hehin denis
    hani teka seilon laha apupuha ti angiain. I hamuamua hawane Herod.
  zpo-NT: Gorna nguxoob Herod liin zee mle Herod tub yalni. Nu lee xchap Herodías
    mzelo mkanii lo re xaa nzhi baa, nu ngula doo Herod mod mkanii me,
  poy-poy: Mumsambu gwa kulihola kwiwuka kwa Herodi, muhinga gwa Herodiya, kaviniti
    kulongolu kwa wahenga woseri. Herodi kanemeleriti nentu
  qwh-NT: Peru Herodispa santunchonam tse amigan Herodiaspa wawan shipashqa shumaq
    tushuquicorqan, llapan combidashqacuna nopancho. Tseno tushonqanmi Herodista allapa
    gustecorqan.
  gaw-gaw: Anam dayom amge Herodes Antipas menuak deḏp̱a, Herodias aḏeg amu ḏo danab
    kuḏum noolagp̱a ahi goḏe, Herodes nug iṯag qeum
  nca-nca: Naru kano Herotko naru nimímbo pisiyaró ŋu rokóŋoní uni kumi kato mahero
    o qoyemboro kopo naŋgurí. Kopo niqo, Herotias nambuní keweroyemo ŋuno qunoraró.
    Tiní Herotko qenero niŋgu-niŋgu taró.
  zpz-NTPP: Tees ornu pshuub dzi nu bicy dey saꞌ ni dzi nu gul rey Herodes, orzeꞌ
    iꞌñ Herodías bilgyiꞌñ lo dela mbecy. Orzeꞌ rey Herodes tonaꞌ la bet lagy yu.
  mkj-mkj: Rehnin en Herod noaisikdiho nihn Herodias jerpeinno uhda, kahkahlek mwohn
    pokonno. Herod inenin malaukihda,
  zac-NT: Perë guc lë Herodes; shtsaꞌpë Herodías bëguíꞌill lu grë ra invitadë shtë
    Herodes. Nu bëquitë lduꞌu Herodes bëguiꞌi lliguënaꞌa ni.
  kyg-kyg: Helotiꞌa itaꞌamoꞌmo alino ateꞌniya afinaꞌmo halate afole aiꞌnigeno neꞌyaꞌmo
    yagita huꞌnigeꞌa eꞌa neꞌyaꞌmo neꞌnageno Helotiyasi aꞌmafaꞌnemoꞌmo muki vayaꞌai
    apaulagaleꞌmo oaeꞌnigeno Helotiꞌa lusi kava huno amuse huno ateꞌniye.
  kmk-kmk: Yoong utdit timpun dit aḻgawa naiyanakan Herodes, nan-amung da ot nanadok
    dit baḻasanga anak Herodias sit sanguwan dat kaaduwan. Nasnas-om si Herodes
  cao-NT: Jatsi Herodes coni bari tsëquëquë tsi quiha Herodías jahi pabëniquë quëtsocani
    ca nohiria bësojó no. Chama Herodes qui jiaria quiha ja pabëhaina.
  bbr-bbr: '@see-verse:MAT.014.005'
  inb-inb: Herodes tiag­samuska puncha chaia­uraka, pai kunbidaspa upiaisi rura­kurka.
    Chipika, Erodiaspa sipas warmi wam­bra, iapa sumasi bailarka. Chasa bailag­manda,
    Hero­desta iapasi sumarka.
  hrv-hrv: Na Herodov rođendan zaplesa kći Herodijadina pred svima i svidje se Herodu.
  box-NT: Ɛ̀ɛ ká a Heroode teró wizonle sã́nú díró yi, ó o Herodiade hĩ́nló
    yon bìa ɓa von yahó. Ó o Heroode mu sĩi wan mu yi,
  ote-NT: Pe ꞌnaꞌqui bi tꞌumba rá pa ra Erode, ne nurá tꞌixu ra Erodía bi nei ja yá
    thandi gatho núꞌʉ mi ꞌbʉhni, y ra Erode xi bi hopa rá hnei.
  wnu-wnu: Qen end Herot unor bauor qen eng gab mi at nub qiumuni igamari Herodias
    waibou diab munon gugum magqurt uru uyerei.
  zam-NT: Per huiz co'se' mbli Herod thìb lni co' ngòc huiz co' ngóol lèe Herod, sya,
    thìb mza' co' nac rsap Herodia, asembli mza'. Ngro' mza'. Mbil' nii mza' loo Herod
    no loo mèn co' nziri' no Herod, mèn co' mbli Herod convid. No anze'f thìb gust
    mda' lezo' Herod gunèe Herod mod co' mbil' nii mza'.
  zyp-NT: Herod a chua ning letah Herodi a sawcanu takhei langpah he ka, Herod cawh
    a lung a lawngsah ngetei.
  sey-NT: Ja̱je paꞌiquëtaꞌare i̱te Herodesre co̱asi muꞌseña ti̱ꞌasi maca Herodías
    mamacopi pa̱i tsiꞌsisicohuaꞌi ñajëna, etani pairacona, Herodes ñani ai sihuaquë.
  nvm-nvm: Areme tavaibe e Erodon tavan bu nafenva iji rokga e bu besum afuime duok
    in. Bu duok ikoga bara Erodiason kabaij iji fu uri e fok ijiebuon nifak ijia dua
    urumgame Erod fuka oimain.
  mps-mps: Tama me sogode bidi meba augwali te tuni bidi Herot dali aga beba sisinani,
    te aga idago aga ame nani sogo pedalobo koneama tiwai. Tama te sogo te we Herodiasgo
    wegi, te gesi we, te aga te augwali tomode tęąbi ela bilai. Tama Herotgo godolo
    mu ebaso,
  pab-NT: Hatyaoseta Herodes nawenanaose ferakene xane hikoa hoka hisehaliti tyomaha
    kalore hoka Herodias ityani xoimahaloti holikoahena tyotyaha enahalakoa hoka awaiyetya
    exoholikoane Herodes
  llg-llg: Tehuu doo-doo, boe ma Herodes tao feta fai bobonggin. Faik ndia, ina mane
    Herodias ana feꞌon neu longge nasale nana hoka kala. Ndia lolonggen neulaun seli,
    losa tao nala Herodes namahoko nalan seli.
  kyf-kyf: Nɩɩ, Ewlodʋʋ gwalɩylɩɩ 'fɛtɩ nynia, 'ɩn Ewlodiadɩɩ 'ŋwnɔyu yia -wa mɩa
    'fɛtɩ -gʋʋ 'yibadɩ lɩtɛ. 'Ɩn ɔ yia Ewlodʋ dʋdʋ namanɩ bhabha.
  tpi-tpi: Wanpela de sampela man i kam kaikai wantaim Herot, bilong tingim de mama
    i karim em. Na long dispela taim pikinini meri bilong Herodias i kam danis namel
    long ol. Na Herot i laikim tumas danis bilong en.
  mih-NT: Zoco quɨvɨ tahan si cuiya ra Herodes, i quita zehe ña Herodías vatyi cua
    cata saha ña nuu ñiyɨvɨ i quisi vico ra. Ta i tahan xaan iñi ra Herodes cuhva
    i sata saha ña.
  qvh-NT: Saypita Herodispa diancho fiesta captinmi Herodiaspa jipash wawan tushorgan
    lapan gayasishgancunapa naupancho. Shumag tushushganta ricarmi Herodes selläma
    cushicorgan.
  kms-kms: Pudi Herot ni asi kumo wuri wundi kin nginy tende puayi. Herodias ni wonyumbu
    wundi wute buagi ris kin tende yuwo nyinge wuwo. Herot ni yuwo nyinge wuwo kin
    te nundoq yawo nare righe.
  agn-agn: Oman, asing kiminabot tang kakaldawan ni Herodes, ang anang babay ni Herodias
    nagtayaw ong talongan tang mga bisita. Ig nalipay ang pisan tang ading si Herodes.
  nhi-NT: Ic itich nonqueh tonalmeh oehcoc niiluitonal in Herodes, uan nichpocau in
    Herodías omihtotih imixpan in tlanotzalten, uan in Herodes ocuilitac tlailiuis.
  ttc-NT: Per ya ma jakon taq'b'i te Eródes, b'ix nkyeq'ijlan tuq, ntons te q'opoj
    tal te Erodías ob'ixan kywitz kye xjal b'ix owel galan tuj twitz te Eródes.
  dan-1931: Men da Herodes's Fødselsdag kom, dansede Herodias's Datter for dem; og
    hun behagede Herodes.
  kwj-kwj: Gisi foki hima fwele tani Herot ga wu wausini, ri nuwai rini raro gisi
    tini ya wu hambwanda. Wondawani Herotiyas i himiyama che ti wui nindo tiki hukwa
    ti ti ra ra seke ti yitindawani Herot o tini ete ri okokonanda.
  vie-OVCB: Trong buổi liên hoan mừng ngày sinh Hê-rốt, con gái Hê-rô-đia ra khiêu
    vũ giữa tiệc, khiến Hê-rốt say mê.
  kze-kze: kwembó ánkaron-kanaamo túwana anón-tanomba kaumái sáwíva-kwaasi tímúwasa
    nowaná Erotíyasi ayáámúnko téna túranka'a araimá marówana Éróti aamoí umánkena
  mpj-mpj: Yirutkura paajayi nyinapayi. Warrkamupurlukakajaya wumurripayi, mirrkaraya
    ngalkuraku paajayi. Palunyangka wanti Yirutiyajku yurntalpa yanurni-janampa nyarnpipungkuraku,
    nyakurakuya, martukajalu. Nyanguya wanti kuju nyarnpingu pakirringu, karaya pukurlarringu.
  lbk-lbk: Osto'y pitsan nan akhew ay naiyanakan Herodes, inmey nan magmagkit Herodias
    ay nensalasala isnan sakhang nan cheycha'y naam-among ay makilaglagsak ken siya.
    Ya tay nalaychalaychan si Herodes,
  mto-NT: Ax ku tseꞌe je̱ Herodes je̱ kye̱ꞌxtku̱n xa̱a̱j du̱paaty, vanꞌit tseꞌe je̱
    ta̱ꞌa̱xta̱jk je̱ ña̱a̱x yꞌejts je̱ja je̱ javya̱a̱ꞌkx vyinkujk. O̱o̱y tseꞌe du̱tuntsojjaꞌvi
    je̱ Herodes,
  bzh-bzh: Betum buk sën Herot* kwa vo yi buk sën ata ḳo yi wirek lo, lob vonġ nos
    böp balam la desupin sir ving yi, geHerodias nalu avëh yam nelöö loḳ malaj.
  guj-2017: પણ હેરોદની વર્ષગાંઠ આવી, ત્યારે હેરોદિયાની દીકરીએ તેઓની આગળ નાચીને હેરોદને
    ખુશ કર્યો.
  jvn-NT: Nanging dongé Hérodès ngurmat tutup tauné, anaké Hérodias njogèt kanggo
    para dayohé. Ratu Hérodès seneng banget karo jogètané botyah wédok mau.
  byr-byr: Pɨgaaꞌ yɨrɨkerɨꞌ Erotɨyarɨ ganaangeꞌ mudanga yaka sarɨkɨna yawɨremwaalyaꞌna
    aꞌmwe pwara Erotɨyalyɨ yɨꞌbwaꞌnemwaaina. Tɨka munnevɨ yɨꞌbwaꞌnemwaaleva Erotɨyaazavɨre
    taavɨzɨdɨraayaꞌ kumɨnyɨ tɨnnyaba kwarame yɨwɨlaabɨna. (Juyaraavɨrebwi “Aꞌmwe tewaanyaꞌ
    aꞌmweraayaba kwarame myannera!” dɨnɨkebulyɨ.) Kwarame yɨwɨlaabɨna kyaꞌ Erotɨyai
    wabahɨlaaka yɨna.
  ian-ian: Herot kat kwutnja nandinya nɨma kɨgɨnda kwutndɨ. Kwutaa wandɨ, nɨma sakwat
    nɨmba yandi kwutnda kɨgɨnda kɨvak. Yandi maa Herodiasna taagwa nyan laataa mbangu
    veilɨlɨ maa vɨga lɨndi. Herot vɨga lɨga mbangu veila vak kat woviyaguga lɨga wandɨ.
  hun-hun: Hanem amikor Heródes születésnapját ünnepelték, táncolt Heródes lánya őelőttük,
    és megtetszett Heródesnek.
  mcf-NT: 'Adshumbic Edodesën: —Ëbi tishaid ushë nec —queshun matses dadpen aton shubun
    puduedmeshun pemepac caondash. Adnubien ambi inaidën champin Edodesën pemiaido
    baidaquin ismepac caondash. Adsho isumbic Edodesën: —Bëdamboenshë mimbi naic —queshun'
  kjs-kjs: Gore agimi Herot nipu madina di wala ipisa-pulu enaali adaapu nipu raapu
    paita pu kirita pirisimi. Go raburi Herodias-na waneme nimuna rikirana aoma yasa
    pabisa. Go-rupa pisa-pulu Herot-me raaname ora waru komisa.
  mni-mni: Adubu Herod-ki mapok numitta Herodias-ki machanupina tinlibasinggi mangda
    jagoi saduna Herod-pu yamna pelhallammi.
  yad-NT: Jadchiy ji̱ta, ravicha̱danumatiy sanijya̱ jto̱jada Jeródesbe, sara̱ya̱jada
    Jerodíyaju̱be detubay musuchavabe diya, jaryi su̱canuyada Jeródesbe varirya sara̱ya̱jada.
  mxb-NT: Tído tá ni̱ na̱xi̱no Herodes kuia̱ rá, dá ni̱ sa̱rsáꞌá de̱ꞌe diꞌí Herodías
    no̱ó rá. Ta kúú ni̱ na̱taꞌan ini ra̱ ña̱ ni̱ kee xi.
  pon-2006A: Ni rahnen ipwidien Erod, nein Erodias serepeino ahpw uhda oh kahkahlek
    mwohn pokono nan tehnpaso. Erod inenen perenkihda kowahlap,
  maq-NT: Cuatjin camá xi hya xi cavechu nixtin rë suhi tsëhë Herodes, na quihndi
    rë na Herodía ne, catë na ngajñi xuta xi siu suhi jan. Hane jemu cachuya rë Herodes
    xi cuatjin catë na.
  hto-hto: Afe méifodo, Herodes ie jocóinamona jɨáɨe fɨmona fuilláruimo dúcɨde. Aféruido
    ie cumpleaños rafue fɨ́nua llezica, ɨráɨzillena llogano eróicana Herodías jiza
    baɨ zaizáijide. Afengo záillana Herodes ɨere ebíruite.
  por-BRBSL: Mas quando chegou o aniversário de Herodes, a filha de Herodíades dançou
    entre eles e agradou a Herodes.
  ces-NKB: Když pak nastal den oslavy Herodových narozenin, zatančila dcera Herodiady
    uprostřed [hodovníků] a zalíbila se Herodovi.
  cui-cui: Ichitha poxonae Herodes yantacabi jopa po matacabitha poxonae caena bayatha
    nowaeuncua, barapo mataqueitha pinmonae nacaetuta xua pexaewa yabara nacaetuta
    pia xaetsi. Barapo penacaetutsiwi peitʉtha tatsi Herodías pexantiyo tatsi nawiraba.
    Herodes baxua bichocono ita cui xanepanatsi.
  boj-2014: Ariya bati bei Herot a Jon qalim moiqajqa gam endegsi itej. Aqa ŋambabo
    bationaqa a na maruro atsiqa tamo qudei naŋgi metnjrnaq bosib aqa talq di koroeb.
    Koroosib iŋgi uyeqnabqa Herot aqa ŋauŋ aqa aŋgro sebiŋ a warum miligiq bosiqa
    naŋgi lou tuetnjroqnej. Onaqa Herot a di unsiqa tulaŋ areboleboleiyej.
  eng-OEBUS: But, when Herod’s birthday came, the daughter of Herodias danced before
    his guests, and so pleased Herod,
  eri-eri: Fati ete langa nere fai ila maidu Herot ngate da nyane, anya bisi tuwai
    waha nomo fati ninau isei nomo bona. Ono ganenga saini waha langa Herodias mago
    no nere gamanege langa moone uyai. Ono wainga Herot no gaude tuwai.
  aly-aly: Atyetyart Herod-rnem-then Atyetyart ilkwa ingwer-rnem-then, apmer Galilee-areny-rnem
    akarrirrek, rernem amern kwenty ingkerrenhel arlkwetyek. Atyetyart ahelengkw-rnem-then
    rernem akarrirrek ingkerrenh amern ingkerrenhel arlkwetyek arrpemarl. Arelh Herodias-kenh
    ampikw rntwenh ikwer-rnem ingkerrenhek. Aleyak ikwer rernem inkwerelhek, rarl
    mwerr-angker Herod-kenh apmerel rntwenhek.
  wiu-wiu: Wa naniko Erodeyopa one opiane oi ponokale eya taneya. Oneke lokoa ta yopia
    meane yeneka one pupu takane yeneka kini toge kikakakuno, toge nee natono noe
    wa kayo oa motaneya. Nitikale nee mekete nakoika Erodiasine kono kini lene yoto
    nome kakome tiabu toa kakale enekome Erode wene epetaneya mekome okome
  swe-swe: '[Enligt den judiska historieskrivaren Josefus var Johannes Döparen fängslad
    i källaren på fästningen Machaerus på östra sidan om Döda havet. Han skriver också
    att Herodias dotter från hennes första äktenskap hette Salome.] Så kom Herodes
    [Antipas] födelsedag. Herodias dotter [Salome] dansade inför dem (i mitten framför
    hela sällskapet på festen) och fascinerade (behagade, trollband) Herodes'
  cth-cth: Herod a khenae hnin a pha teh pawi a sak navah Herodias e canu teh pawi
    thung a lam dawkvah, Herod lung ahawi sak.
  mti-mti: Erod yainewa kumiwa apa, Erodias gwaitawa mu munan tare wadne, Erod degadega
    kokavit ane,
  pad-NT: Hari. Mahi biva'banaki kamahini vani, ihinika karaho amonahani-ra honaria'aha
    ada Iroji. Va'ora kaboa'iha adani ija'ari vakanahina'ahapikiki. Vajoronihahavi'aha,
    khajakosihi ida Irodisi kaisai, khajo'ihi. Irojia khai bini'ahi ida kidinabadiahi
    khajoni.
  twi-twi: Ɛbaa sɛ na Herode redi nʼawoda. Awoda no ase na Herodia babea bɛsaw ma
    a ɛyɛɛ Herode fɛ.
  hlt-hlt: Tedae Herod kah cunnah a pha vaengah, Herodias canu tah amih lakli ah lam
    tih Herod te a kohoe.
  tbz-SIM: Kɛ̀ Edɔtii ɑ̃nnɛ́ o pɛitɛ́ yiè kó dibɑnni. Kɛ̀ Edodiyɑti kóo sɑpɑ̀ɑ̀ ntɑ
    kɛ́hɑɑ́ bɛnìtìbɛ̀ ììkɛ̀ kɛ̀ dɛ̀ɛ nɑrikɛ Edɔti mɛdiɛ̀,
  san-GUJ: કિન્તુ હેરોદો જન્માહીયમહ ઉપસ્થિતે હેરોદીયાયા દુહિતા તેષાં સમક્ષં નૃતિત્વા
    હેરોદમપ્રીણ્યત્|
  ake-NT: Era' uya tentu'pʉ weyu rʉ'pʉ kupʉ esi'pʉ iyenta'nato' mɨrɨ awonsi'kɨ Eratiyas
    mʉre umanumʉ'pʉ to' iwano' pe. Serɨ uya Era' kupʉ'pʉ ipan pe rɨ pori' pe,
  qvn-NT: Jinarcurmi Rey Herodespa diyasninchrüga Herodías warmipa jipashnin tushurunag
    lapan gayachimushancunapa naupanchru. Chaura chay tushungan Rey Herodesta alisca
    gustaruptinshi,
  tku-NT: A'cxni' Herodes lakchā'lh ixcā'ta, tlahualh cā'tani'. Ixtzu'ma'jāt Herodías
    tlīlh na ixlacatīnca'n tī ixcā'invitarlīcanī't. Līmakapāxuīlh Herodes
  bjk-bjk: Xö ina bung ka uxileng a bung nang a nago re Erot ixo kip ine, a balik
