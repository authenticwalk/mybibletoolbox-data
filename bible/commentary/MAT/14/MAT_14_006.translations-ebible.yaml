verse: MAT.014.006
translations:
  kpx-kpx: Iniale vani mole Elodiu uale vani keu lohoge Elodiasi mau tiale kosivebia
    bahata vudimo havuage Elodiu ke elehai ma ke vahaeho vanu.
  okv-H: Eto Herod e na ingena amita iji puvunu pondo uo Herodias ta iae na ja tivenu
    Herod na kito tunga javotoho
  tbo-tbo: Ma hi memae po Heloda a houga guni iyetana i geleta, po a houga gunina
    tolehana i dewaya. Ma Helodiyasi natuna wawinena i hopu po Heloda u matana i halahala
    ipa ina kaoha.
  mal-C: ഹെരോദാരാജാവിന്റെ ജന്മദിനത്തിൽ ഹെരോദ്യയുടെ പുത്രി രാജസദസ്സിൽ നൃത്തം ചെയ്ത്,
    അദ്ദേഹത്തെ വളരെ പ്രസാദിപ്പിച്ചതിനാൽ
  grc-SR: ⸂Γενεσίων δὲ ἀγομένων⸃ τοῦ Ἡρῴδου, ὠρχήσατο ἡ θυγάτηρ τῆς Ἡρῳδιάδος ἐν τῷ
    μέσῳ, καὶ ἤρεσεν τῷ Ἡρῴδῃ·
  bgc-bgc: पर जिब हेरोदेस का जन्म दिन आया, तो हेरोदियास की बेट्टी नै त्यौहार म्ह नाच
    दिखाकै हेरोदेस ताहीं राज्जी करया।
  khz-khz: Aonai Heroda gena wala tomanai Herodia natuna vavinena wariwari talimara
    wailarai epalawai. Heroda maki epala na evega-verereato.
  deu-TKW: Da nun des Herodes Geburtsfest war, tanzte die Tochter der Herodias vor
    der Gesellschaft und gefiel dem Herodes,
  zsr-NT: Niꞌr catiꞌ guc lni qui dza gyéꞌinëꞌ iz Herodes, brujbiꞌ biꞌi ngul queënu
    Herodías naꞌ len byaꞌabiꞌ laugac nup nacuáꞌ lni naꞌ, atiꞌ bdzag ladxëꞌë‑biꞌ Herodes.
  lin-lin: Nzokande, na mokolo ya kosepela mbotama ya Erode, mwana mwasi ya Erodiade
    abinaki liboso ya babengami na feti yango mpe asepelisaki Erode makasi.
  hns-NT: Tab raadja Herodes ke djanam dien par Herodias ke betie nautaharie khaatien
    naatjat raha, aur naatj raadja ke bahoet attjha lagal.
  noa-E: Mamʉ mag nʉm ee, biek ãb chi Erodes año cumpliitarr ag phiesta kha nʉm ee
    chi Erodías kha jemkhajim aajem, õor khapan thʉnʉm na. Mag i jemkha sim oowia,
    ich Erodeeu khõchkha thʉnʉisiwi,
  eng-EMTV: Now when Herod's birthday was being celebrated, the daughter of Herodias
    danced before them, and she pleased Herod.
  mib-NT: Te ɨɨn quɨvɨ̄ ni sáha Herodes ɨɨn vico quɨvɨ̄ ní cacu de. Te sēhe sɨ́hɨ́
    Herodías ni quɨ̄vɨ i ni jita jéhé i nuū ñáyuu ní cana de ún. Te ni cusɨɨ̄ ni Herodes
    ni sáha i.
  lif-NT2: कर हे़रोदरे़ कुसावाःन्‍छिङ्‌मा ससःत्‍सराङ्‌ङो हे़रोदियासरे़ कुस्‍साः मे़न्‍छुमाॽइन्
    हे़रोदे़न नु तरेबाहाॽरे़ खुनिॽ तगि नुःरिक् लाःक्‍खे़आङ् हे़रोदरे़ साॽरिक् कुनिङ्‌वाॽ
    त्‍ये़बाल्‍ले़ चोगुल्‍ले़
  xnj-xnj: Hinu paligono la mselebuko wa kuvelekewa Helodi, msikana wa Helodiya akinili
    palongolo ya vayehe na Helodi ahekili neju.
  mmx-mmx: At laaleng loklok katling at livipisik at ne Erodes, ne nitnono ne Erodias
    ga tii ro melamgo at limixin. La ne Erodes ga lok momo aleng min,
  cbr-NT: Usa 'aínbi ca anúan bacë́an nëtën Heródesnën camicëx uxúan unicaman pimainun,
    Herodíasnën tuá xanu xuntacu ax upiti bairani ransacëxa. Usai 'ia isi ca Herodes
    chuáma tani cuëëancëxa.
  tee-NT: Para acsni chilh ju avilhchan acsni c'atanilh ju Herodes pus istsi' ju Herodías
    tanucha junta ixtavilanalh ju lapanacni chai tsuculh at'ini'. Pus ju Herodes slivasalh
    na k'achanilh ju at'inti.
  eng-LSV: But the birthday of Herod being kept, the daughter of Herodias danced in
    the midst, and pleased Herod,
  cak-NT: Y chupa ri k'ij cuando ri Herodes xtzakon jun chic rujuna', raja' xu'on
    jun nimak'ej, y chupa ri nimak'ej ri' ri xten ral ri Herodías xxajo chiquiwech
    ri winak y chech ri Herodes, y ri Herodes can yalan xka chech.
  pah-NT: Aerẽ o'aragwera rupi Herodes'ga oapo toryva. A'ero Herodiashẽa ra'yrahẽa
    tehe ojiroky g̃andovai pyteri pe – kiroki g̃a uhu toryva repiaga. Ikatu Herodes'ga
    pe hẽajirokya.
  sja-NT: Mamĩda ewari aba Herodepa jara pëiji eperãarã chedamerã ichi t'oda fiesta
    oode. Ma fiesta o-ĩa oo jõnɨ misa, Herodías k'au pëirade cheji see nɨ̃badaarã
    taide. Mãga unuk'ãri, Herodes audupɨara o-ĩadachi.
  xed-xed: Ka sagha fitik ya ta grafta nda fitik ya kəl lu ka yatá Hiridus. Ka lagha
    makwa tsa Hiridiya ya kay da skalu ta kəma gwal hagadagha lu da vla skala havaktá
    tsa fitika yakwani ya. Ka zɗanaftá tsi ta ŋuɗuf ta Hiridus.
  mks-NT: Joo in tañu nani ndáca̱a̱n Juan veca̱a já na̱cava̱ha Herodes víco̱ sa̱há
    qui̱vi̱ na̱cacu da. Ta na̱nda̱ca̱ ndíchí ñá cúú ja̱hyi Herodías cán na̱xita sáhá
    ña̱ nu̱ ndíhi na̱ ndúu víco̱ cán. Ta a̱ ju̱ú quia̱hva na̱caji̱i̱ ini Herodes xi̱hín
    ña̱ yóho.
  gfk-S: Io, ma namur, Herot ga gil tike nian na hakilang tano nuno bung na kinakaho.
    Ma no hinasik tane Herodies ga hamangate Herot ma ira nuno wasire. Ma iga manga
    halaro Herot, kaie Herot gom gil tike kunubus, igom sasalim be na tabar ie ma
    ta so ing i sip.
  bmu-bmu: Keŋgötŋi mörökmö, Herodkö ahuahu nalöŋan kaiga ketaurupŋan tokoba tatketka
    Herodiasgö böratŋan yeŋgö jeŋine danis aliga Herodnöŋ miaŋgö eksihimŋi gwötpuk
    mörök.
  dgz-dgz: Erot yaneni wamewa baripe gapan, me wainewa Erodias orewa yone, Erot evene
    wai den tarep munan waren. Erot tarep ame yaveni me aton aritavet anun.
  eng-GNV: But when Herods birth day was kept, the daughter of Herodias daunced before
    them, and pleased Herod.
  zaa-NT: Pero loti' beni cą celebrar cumpleaños qui' Herodes nna, beyà'a niula cuiti'
    ỹi'ni Herodías ttubą lahui' iyaba quį. Herodes nna yala guyú'u latsi'į.
  eng-WEBSTER: But when Herod's birth-day was kept, the daughter of Herodias danced
    before them, and pleased Herod.
  guh-guh: Nexata Herodes itsa najamatabënapita penaexanaematacabi, fiesta exana.
    Herodes junata jivi ayaibitsaëto. Nexata bajarapafiestamatacabi pejionëyo, pijava
    pexënatoyo, pijacujirucuenia caevayo yavajiba daxita Herodes pejunatsivi pitabarata.
    Nexata Herodes bitso barëitajitsipa peyavajibijava pejionëyo.
  bon-bon: 'Yoo, Yoane niiye ca äciseja biname me budre gaabe apu gyene: liba Heroda
    me ärngi bimu te tatyaramtige, tabe soriyomu ne jewenige. Pui padare cabu puga
    ge Herodiyas me beecma bägrä. Tabe giire jewäjige soriyomu biname bime opo gaabe.
    Heroda mage gege äbitige teeme giire name pi,'
  nhw-BL: Pero quema quiaxiti ixihui Tlanahuatijquetl Herodes, ilhuichijqui huan itepotz
    ichpoca mijtotico iixpa ya huan itlanotzalhua. Yaya eliyaya iichpoca Herodías
    catli ama isihua. Huan Tlanahuatijquetl Herodes nelía quipacti quen mijtoti.
  swh-ONEN: Katika siku ya kuadhimisha sikukuu ya kuzaliwa kwa Herode, binti wa Herodia
    alicheza mbele ya watu waliohudhuria, akamfurahisha sana Herode,
  wbi-wbi: Lino, pa kikulukulu ikya kukumbuka kuholua untwa uHelode, umwalive ghwa
    Helodia akaseeja pamaso gha vahesia. Umhinja ujuo akamhovosia fiijo UHelode,
  bba-bba: Adɑmɑ dɔmɑ te bɑ Herodun mɑru tɔ̃ru yɑɑyɑmɔ, Herodiɑn bii wɔndiɑ u dweebu
    duɑ u yɑwɑ. N Herodu dore,
  eng-KJVCPB: But when Herod’s birthday was kept, the daughter of Herodias danced
    before them, and pleased Herod.
  kgk-NT: 'Ha upéi katu mburuvixa oiko hagweha áry-py, oike ojeroky henonde-py Herodias
    memby kunhataĩ. Mburuvixa irũ gwéry renonde-py ojeroky kunhataĩ. Ogwerovy''a eterei-gwi
    íxupe, kunhataĩ-pe, he''i mburuvixa: “Ne rembijerure va''e gwive ame''ẽ-ta nde-vy”
    he''i íxupe. Pono oapu “Tupã réry-py ame''ẽ-ta nde-vy” he''i. Nde''i reíry pe
    kunhataĩ ojeroky va''e-pe.'
  waj-waj: Hama ruputuduu yapooma Herootaa mmatoo suaivo nnuduu gioonna kiaapuuya
    nuunaida buusaivaa nnaara varuduu Herootiaanna raunnaivo numa kuaru rooduu teeda
    Herootoota ari seenaiyaatama teeda varuduu Herooto innara kaayauma yoketairavai.
  cpy-cpy: Okanta paata, rootaki kiteejeri roemoshirenka-witawo itzimantari Herodes.
    Ipiyotee-yakani isheninka, roemoshirenkaeyani. Ari opokapaaki ishinto Herodías,
    omampaa-paaka. Osheki okameetha-tzimo-takiri Herodes.
  ekk-PKP: Aga Heroodese sünnipäeval tantsis Heroodiase tütar peol ja Heroodes oli
    selle üle rõõmus.
  mpx-mpx: Helodi wana lan ab elana, Helodiyas natuna meluyovana i sagasaga boda mataliyaa.
    Wana sagasaga Helodi i yaliyaya-an hot,
  wbp-wbp: Junga-juku, ngakarrangakarralku-jana wiriwiri nyanungu-nyangu-patuju turnu-manu
    Kingi Yarurdurluju. Turnu-manu-jana kurapaka ngarninjaku nyanungu-nyangukuju.
    Ngula-kurraku-jukulpa-jana Rdurdiyaju-kurlangu kurdu-nyanu kamina yaninjarla milki-wirntinja-yanu
    milkarraku. Kingi Yarurduju, wardinyi-nyayirnilparla nyinaja kaminaku wirntinja-kurraku.
  luo-luo: To chiengʼ nyasi mar nywol Herode, nyar Herodia nomielnegi maber, kendo
    miendeno nomoro Herode ahinya,
  nhe-NT: Pero quema quiaxiti ixihui Tlanahuatijquetl Herodes, ilhuichijqui huan itepotz
    ichpoca mijtotico iixtla ya huan itlanotzalhua. Yajaya eliyaya iichpoca Herodías
    tlen ama isihua. Huan Tlanahuatijquetl Herodes nelía quipacti queja mijtoti.
  aii-aii: ܐܝܼܢܵܐ ܐܝܼܡܲܢ ܕܗܘܹܐ ܠܹܗ ܒܹܝܬ ܝܲܠܕܵܐ ܕܗܹܪܘܿܕܸܣ، ܪܩܝܼܕ ܠܵܗ̇ ܒܪܵܬܵ‌ܐ ܕܗܹܪܘܿܕܝܼܵܐ
    ܩܲܕܡ ܐܵܢܝܼ ܕܝܬܝܼܒܹܐ ܝܗܘܵܘ، ܘܒܣܝܼܡ ܠܵܗ̇ ܠܹܗ ܗܹܪܘܿܕܸܣ ܒܝܼܘܼܗ̇.
  esk-NT: Herod-ŋum annivia tikitman, pania Herodias-ŋum sayuġniqsuq sivuġaatni Herod-ŋumlu
    tuyuġmiaŋiñḷu quyaliḷḷapiaqługu.
  msb-msb: Nag-abot an adlaw san nagselebrar si Herodes san iya pagkaanak. Sadto nagsayaw
    an daraga na anak ni Herodias sa atubangan san mga bisita. Nakapalipay gayod siya
    kan Herodes,
  cpa-NT: Jøng² ca¹jmo¹ Herodes jmai³ ca¹dsóh¹dsa ji²ŋi². Jøng² ca¹hí¹ ja³mái¹³ Herodías.
    Ca¹jmo¹tsih jan³ ja³ta¹ni¹ dsa² tiogh³ jmai³. Jøng² ca¹tǿ² hlaih¹³ dsǿa¹² Herodes
    ha²lah ca¹jmo¹ tsih²mǿ² héi².
  dso-dso: ମାତର୍‌ ଏରଦର୍‌ ଜନମ୍‌ ପୁର୍‌ତି ଦିନେ ଏରଦିଆର୍‌ ଟକି, ଡାକାଇରଇବା ଲକ୍‌ମନର୍‌ ମୁଆଟେ
    ନାଟ୍‌ କରିରଇଲା ।
  meu-meu: A Herod ena vara dinana ilalolaina ariana e karaia, bena Herodia natuna
    haneulatona na vairadiai e mavaru, Herod e hamoalea.
  yva-NT: Arono Herodes apa masyoto ano raije mamaisy, po one rave muno naije Herodias
    ama kavo wanya musyo nsarer. Herodes anayanambe ama sarere rai.
  dgc-dgc: Nadid, kédemét no kapanganakan ni Herod, éy nagsayaw to harap du bisita
    na tu anak ni Herodias a madiket. Ey ti Mayor a Herod, éy mésahat siya to madiket.
  zpm-NT: Laa tibtaa dzew, lëëtaque noyac zhilni Herod dze ne bloozh me stib iz, bded
    tib xindzoop Herodí squi ndxie grë zha ne zobnie me psilo ndzoop biee ndzoop.
    Bdziladz me goṉ me zha biee ndzoop,
  hix-NT: Tonuruthurunhuru yawasàn ho haxa noro heno yotahahoy hatà, Eroknesà. Àro
    rma ho ehonomnà komo yahxemtoy hatà. Àhyakanye nomokye hatà, omaso, Erokneyasà
    yomsàrà. Manhoy hatà, Eroknes komo nenyàr me hatà. Eroknesà yeryehotanàhye hatà,
    banhonàr ke.
  sim-sim: Uhu kandakar nga li lihi ihi Herot nijava orhi os orin si wari wolo oson
    indiyok or hishihi hiyawu laka las ormu ura. Urik or nga ma orhi ondo nga li lihi
    li arik Herodias oso jikisnokopji sihi si taha si mblarik limu heyera.
  npi-ULB: तर जब हेरोदको जन्म दिन आयो, हेरोदियासकी छोरीले मानिसहरूका माझमा नाचिन्
    र हेरोदलाई प्रसन्‍न बनाइन् ।
  cgc-cgc: Naan ta kaadlawan Herodes, manak din na dalagita na bata Herodias gaselled
    daw gasayaw naan tubangan ta mga gatambong. Naganya gid ta iya na sayaw Herodes
    i
  tim-tim: Akto tatmâ hilâm siân Herote miawagepgât hombaŋ sopŋe akto galalupŋe mendugu
    yekmâ sot om yeŋgiep. Sot om yeŋgimbo mendugum nem tatbiâ âmbenŋaet baratŋe âmbâi
    sigan arekŋe hutyeŋân kinmâ keŋgu kom ândiep. Hain akto âmâ kambiamyeŋe âlepŋe
    akto
  yor-yor: Ní ọjọ́ àsè ìrántí ọjọ́ ìbí Herodu, ọmọ Herodia obìnrin jó dáradára, ó
    sì tẹ́ Herodu lọ́run gidigidi.
  wos-wos: Nak nukwa di du nawulak yae Herot wali hérangwanda reta Herotna ayiwa déré
    héralén nukwaka sarékéta di hénoo sa. Sandaka Herodiasna takwanya yae wun duna
    makambu téta lé hétihiya. Hétihiyaléka Herot xéta dé némafwimbu mawuli ya.
  emp-NTPO: Herode tod̶a ewari b̶ʌsrid̶a o panʌne Herodía cauda jũmarã quĩrãpita bairasia.
    Maʌ̃ba Herodera bio b̶ʌsrid̶asia.
  eng-F35: But while Herod's birthday was being celebrated, the daughter of Herodias
    danced before them and she pleased Herod.
  ind-ind: Beberapa waktu kemudian, pada pesta ulang tahun Herodes, anak perempuan
    Herodiana menari di hadapan Herodes dan para tamunya. Hal itu sangat menyenangkan
    Herodes,
  pes-OPCB: اما در جشن ولادت هیرودیس، دختر هیرودیا رقصی اجرا کرد که بسیار باعث شادی
    هیرودیس شد،
  mpt-mpt: Am mak bomanoa Helote awoko dobmikinobuo amo tlo kesoa naka maki teniba
    Helote tem nabianiba falo ga wembiba Helodiaso moono tenoa naka homoni imeno wembibi
    kibi kaba sin ye blansoa Helote kla seinwe bianea
  bla-bla: Ki otai'totstsĭssi Herod otsit'sipokaiipi, Herodias otŭn'ni itŭt'sikipiu,
    ki itsŭp'ĭstutuyiuaie Herod.
  ssx-ssx: Hetodina꞉ mendieke natena꞉ ne tieke pambeekeme. Kutu pieke dina꞉ta꞉ mo
    hande Hetodiasina꞉ wanekema꞉ mo wanda꞉halina꞉ leke popelekena꞉ ma꞉nda꞉ liekeme.
    Kutu pieke handaa Hetodima꞉ ta꞉na꞉ wotu pieke handaa
  mkl-mkl: Ŋɔi ɑjɔ í nɑɑ í to bii Herodu wɑ ce jinɡɑu ku yeò ɡiɡii ɑjɔi kubiɛ. Nɔ
    ɑmɑ inɑɑboi Herodiɑsi wɑ jojo si wɑjui inɛ ŋɑ iyi ɑ̀ kpe ku jɛu. Ŋɔi í dɔ̃ɑ Herodu
    si jiidɑ jiidɑ
  gaq-gaq: ହେରୋଦନେ ଜନମ୍ ଦିନ୍‍କେଲା ହେରୋଦିଆନେ ସେଲା କୁଲାରେ ଡାଗ୍ରା ୱାଡ଼େଙ୍ଗ୍‍ ୱାଡିଙ୍ଗେ
    ।
  gof-RNT: Heroodisi ba yelettida gallasa bonchchiya wode Heroodiyada na7iya asaa
    sinthan yethan durada iya ufayssasu.
  unx-unx: ହେରୋଦ୍‌ଆଃ ଜାନାମ୍‌ ହୁଲାଙ୍ଗ୍‌ ସେଟେର୍‌ୟାନ୍‌ରେ, ହେରୋଦିୟାଃ ହନ୍ତେକୁଡ଼ି କେଡ଼ାକାନ୍‌
    ହଡ଼କଆଃ ଥାଲାରେ ସୁସୁନ୍‌କେଦାଏ ଆଡଃ ହେରୋଦ୍‌ ପୁରାଃଗି ସୁକୁୟାନାଏ ।
  gah-gah: Lá imóza, Heloteni nene geta gamena alitokago mukí kugulizaki ve aí numukú
    nene iki alegesá amó. Alegesá iki niago, Helotiasini mohola nenémo kovogisaló
    melekeni noigo, Heloté nene ánigo amu heleake,
  lcm-lcm: Au, mangsikei a taun Erodes kala vil matan angan asi nanauai ani taun i
    kari ingus ania. Na si taun i matan angan ang kana kavulik a Erodias kalapo mikamika.
    Na Erodes kalapo mangal alava luai ani kavulik ke sipo mikamika ang
  aer-aer: Kele, urreke-ulkere-nge anteme, tyerrtye atningke apurte-irreke nhenge
    itne merne arunthe arlkwetyenhenge Herod ikwerenge akangketyeke. Alakenhe re itne
    mpwarerlenge, marle wenke Herodias-kenhe apetyetyame unterle-apemele nhenge itne
    renhe arerrirretyenhenge. Herod akangkeke anthurre marle anthepe-irrerlenge aremele.
  qvc-NT: Chaymandaqam Irudisqa diyambaq suq fyistata rurarqan. Chaypim yumbaypa ñawpambi
    chay warmi Irudiyaspa chinan ancha dansaptin, chay gubyirnu Irudistaqa ancha gustarqan.
  tgl-ULB: Ngunit noong dumating ang kaarawan ni Herodes, ang anak na babae ni Herodias
    ay sumayaw sa gitna at nalugod si Herodes.
  cbs-NT: janua jawen badi janu kaini taxniaya jabube xanen ibubu betsa pimakatsi
    jatu ia ichabu bebun anua Herodíasin bake chipash nawaxunkin xanen ibu Herodes
    inun jatube icha benimawaya
  xtm-NTPP: Kovaa kivi yikuu viko kivi ndí'i Herodes ma kuiya ma, te ni kivi sasi'i
    Herodías ma nuu ka iyo ndaka ñayii ma, te ni jitaja'a i, te ni jatna ini xeen
    Herodes ma.
  nnq-nnq: Lichoba lya mpapala gu kombokela kubelekwa kwa Helode, kamwale jwa Helodia
    atekuina nnongi ja akageni. Helode ngaala mwojo,
