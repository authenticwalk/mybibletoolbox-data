  tel-2017: హేరోదు పుట్టిన రోజున హేరోదియ కూతురు వారి ఎదుట నాట్యం చేసి హేరోదును మెప్పించింది.
  hat-BSA: Men lè fèt nesans Hérode te rive, Pitit a Hérodias te vin danse devan yo,
