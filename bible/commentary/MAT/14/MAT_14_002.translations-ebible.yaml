  arl-NT: 'Herodesri na seya sequequiaari Jesujiniji: —¡Nojuacuajaari cua mosano Tiuquinijiona
    Juan! ¡Samiitiarohuacuaaqui! Naacuajitij, jiyanohua cumaaca jiitiaari, jiyajeneta
    casaa na miiniuria Pueyaso cumaacata.'
  ziw-ziw: Awagamba wandima wakwe “Yuno nuyo Yohana Mta kubatiza, kauyuka! Nivyo vikuleka
    ana udahi uno wa kudamanya mpituko.”
  grc-TR: καὶ εἶπε τοῖς παισὶν αὐτοῦ, Οὗτός ἐστιν Ἰωάννης ὁ βαπτιστής· αὐτὸς ἠγέρθη
    ἀπὸ τῶν νεκρῶν, καὶ διὰ τοῦτο αἱ δυνάμεις ἐνεργοῦσιν ἐν αὐτῷ.
  nag-nag: Tai laga daruga khan ke koise, “Etu Baptizma diya John ase; tai mora pora
    jinda hoise. Etu karone etu hokti khan tai logote kaam kori ase.”
  eng-OEBCW: and said to his attendants, ‘This must be John the Baptist; he must be
    risen from the dead, and that is why these miraculous powers are active in him.’
  knj-NT: 'Yuxan jix yal naj tet eb ey oc yopiso yalan naj jaxca ti'': —Ja'' jun naj
    tu'', ja'' ton naj Juan Bautista, pitzc''unaj a naj xol eb camnaj. Yuxan ey yipal
    yunen wan milagro tu'', ẍi naj tet eb.'
  deu-1912: 'Und er sprach zu seinen Knechten: Dieser ist Johannes der Täufer; er
    ist von den Toten auferstanden, darum tut er solche Taten.'
  san-PUN: ਏਸ਼਼ ਮੱਜਯਿਤਾ ਯੋਹਨ੍, ਪ੍ਰਮਿਤੇਭਯਸ੍ਤਸ੍ਯੋੱਥਾਨਾਤ੍ ਤੇਨੇੱਥਮਦ੍ਭੁਤੰ ਕਰ੍ੰਮ ਪ੍ਰਕਾਸ਼੍ਯਤੇ|
  nob-LB: 'Han sa da til tjenerne sine: ”Det må være døperen Johannes som har stått
    opp fra de døde. Det er derfor han kan gjøre slike mirakler.”'
  ntj-ntj: Palunyalu waarka palyalpayi pirningka-tjananya watjarnu, “Wati palunyanya-kulila
    Tjuunnga kapingka tjarrpatjunkupayinya. Tjinguru mirritjanu wankarringkula pakarnu.
    Palunyatjanulu yayirninytjulu kutjupa-kutjupa pirni palyara.”
  sxb-NT: Yalaga awemirimo waae watino, “Ono ni Yowaana Omubatiisi. Aziukre aemere
    ku awafu kandi ekio nikio ekigera na ari na amaani aga okukola amankono.”
  nhu-NT: Ɛ wvú gay ɛ̂ bocee woŋ bew lɛ, “Wee wvun nu Jon Nleseɛjoo ɛ wvú ɛ kase ɛ
