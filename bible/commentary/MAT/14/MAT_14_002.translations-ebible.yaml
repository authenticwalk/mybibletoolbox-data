  ipi-ipi: Ale wato, balato balana piape akali tupa lamawuato, metekolo piape pua
    ateya akali okone bala ipa peya-maiyane akali Jone yalua. Goteto bala malinga
    ika laya wato, minu tai laya ya-kola, balato katulo metekolo piape utupane pua
    atalua leaipia.
  qul-NT: 'Sirvejnincunata nerkan: “Chayka Juan Bautista, causarimun. Chayraycu chay
    jina atiyniyojka, milagrocunata ruwananpaj.”'
  ter-NT: 'Ina kixôa Êrodi ne ko''itúkeinoatihiko: —Koatímea Xuaum Mbátita ne exepúkopone
    ukópea xapa ivokóvoti. Énomone ápeino xunáko itúkea ne iyupánevoti ítuke —koéne.'
  bmr-NT: 'Jaaboro iicojɨri iicaumoco nuubo: Diiboro Jua Nitɨmɨnaafi siino ubuuheteebe
    guijevetɨ. Jaamaño jino sihidɨ ejeevano mityama icaabo, nooboro.'
  fuf-fuf: 'O wi''i kurkaaduuɓe makko ɓen: «Ko Yaayaa lootaynooɗo maande tuubuubuyee
    on nii! O immitike e hakkunde mayɓe ɓen! Ko ɗun waɗi si himo mari bawgal waɗugol
    kaawakeeji moƴƴi!»'
