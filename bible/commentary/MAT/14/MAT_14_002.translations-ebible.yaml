  chz-NTPS: 'Heˉja̱ˉ gaꜙjäyhꜘ sɨɨyhꜙ läꜙjë̱ë̱ꜙ hi̱ˉ maˊ jmeeꜙ taˊheꜗ kiyhꜗ: —Hi̱ˉ
