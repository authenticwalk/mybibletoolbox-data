  mox-mox: Ta Elodi luabuyedi ʼinega vaqidi ta Ioni Elodi voneaya, “Baʼe ge ilivu
    aqiaqina mana tuau moqanena uvaqidi, ʼinega oʼa luvine ubwegea!”
  kew-kew: 'Gore nipuna kogono aanu gupa lakesa: Go Jon Baptais-ri matmat-para wala
    rekaana kone salo sa. Goa pea-pulu nipumi go puri mua napiaa kogono go-rupa mada
    pia sa.'
  dww-dww: tauna na taunoyama ya riuedina, “Uma baneginama agunai Jon tauwai babataito,
