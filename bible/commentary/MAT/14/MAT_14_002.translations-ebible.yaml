  cni-NT: 'Icantajeitiri ishanincapee: —Irioyeata Joa Jesoshitajantsiri. Noacantavetacari,
    iro cantaincha aamaashiteari tinaanajaitatsi ini, irootaque imatantarori itasoncantayeti.'
  eng-WMB: and said to his servants, “This is Yochanan the Immerser. He is risen from
    the dead. That is why these powers work in him.”
  zaw-NT: 'Dxejc räjpni lo rexmosni: ―Dee najc Juan Bautist. Pet agubaṉsacni lo rebeṉgut,
    ni''cni rajpni yäḻrnibee te rujnni remilagwr.'
  san-MAL: ഏഷ മജ്ജയിതാ യോഹൻ, പ്രമിതേഭയസ്തസ്യോത്ഥാനാത് തേനേത്ഥമദ്ഭുതം കർമ്മ പ്രകാശ്യതേ|
  tam-TCV: ஏரோது தனது வேலைக்காரர்களிடம், “அவன் யோவான் ஸ்நானகனே; அவன் உயிரோடு திரும்பவும்
    எழுந்துவிட்டான்! அதனாலேயே, அவனிடத்தில் அற்புத வல்லமைகள் செயல்படுகிறது” என்று சொன்னான்.
  mit-NT: 'Te nì cachì‑te xi nèhivì xí‑te: ―Ádi nsì‑Juan Bautista nduú Jesús, te sànì
    natiacu‑nè vichi, te ñàyùcàndùá quidá‑né cuàhà milagru ―nì cachì‑te.'
  ceb-ULB: Miingon siya sa iyang mga sulugoon, “Mao kini si Juan nga Tigbawtismo;
    nabanhaw siya gikan sa mga patay. Busa kini nga mga gahom mao ang namuhat kaniya.”
  ces-LB: 'a řekl svým dvořanům: „To musí být Jan Křtitel! Vstal z mrtvých, a proto
    dělá takové zázraky!“'
  mkn-mkn: Dia kasi tau dia pung pagawe dong bilang, “Ini Yesus ni, tantu Yohanis
    Tukang Sarani yang tempo hari beta suru potong ame dia pung kapala. Sakarang dia
    su idop kambali, ó! Andia ko dia ada pung kuasa ko bekin itu tanda heran dong.”
  pol-UBG: 'I powiedział swoim sługom: To jest Jan Chrzciciel. On zmartwychwstał i
    dlatego cuda dokonują się przez niego.'
  qxh-NT: 'Wiyashpan yanapajnincunata niran: « ‹Jesús› nishan runa Ushyachicuj Juanćhi
    wañushanpita cawarircamusha. Chayćhi munayniyuj ricarimusha Tayta Diosnillanchi
    camacächishancunata rurananpaj.»'
  nwi-nwi: Kɨni mɨni-pən tuk kafan yorwok mɨnə mə, “!Eh! !Kwən e in Jon Baptaes, ruɨmragh
    mɨn ye nɨmhəyen! Ror pən ravəh nəsanɨnien tuk norien nɨmtətien mɨnə.”
  kmo-kmo: 'Rii riiti kiyatayetar wakasa ma yenya eecha wor: “Diita ma rii eeta Jon
    Baptis riita saniyeechi awasen yesokwar. Eena hapaga tawa boboy kata riitaka eecha
    tawak rii eena ottito.”'
  agr-agr: 'nunik ni inake aidaun chichajak: “Duka Juan Yamijatin maamua nu nantakiu
    asa senchigtin wajas imaniawai”, tau.'
  kyc-kyc: Sepala baame banya yulu pingi akali lapo lamaiyuo, Akali doko Jone bapitisimo
    nyakamaingi dokolyamo. Baa kumuo palipala lopo ipyalyamo. Epapala renge porai
    mende baa keta palipyasa yulu andake doko pyuo karalyamo, leya. Doko wamba Eroteme
    banya yangonge Pilipana etenge Eroteyase lenge doko mango nyiyamosa Joneme Erote
    lamaiyuo,
  urd-GVU: اِس پر اُس نے اپنے درباریوں سے کہا، ”یہ یحییٰ بپتسمہ دینے والا ہے جو مُردوں
    میں سے جی اُٹھا ہے، اِس لئے اُس کی معجزانہ طاقتیں اِس میں نظر آتی ہیں۔“
  yre-NT: 'Yaa ''vɩ ''e ''wlunɔn lɛ ''nan: «Min ''labɛ min -batize drɛzan Zan nɛn!
