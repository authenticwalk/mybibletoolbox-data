    e bin nɛn.”
  row-row: Ana nafadꞌe penggau nara nae, “Yesus ia, neꞌo Yohanis Mana Saraniꞌ fo feꞌesaꞌan
    au denu nggero rala langgan. Ia na ana nasodꞌa baliꞌ ena, o! Naa de naꞌena koasa
    fo tao manadadꞌiꞌ naa ra.”
  msy-msy: '@see-verse:MAT.014.001'
  agg-agg: Ranɨyu asu ai ahandɨ hoarehɨ nindou bɨdɨfɨrɨ ratüpurɨyomo-rundeimbɨ ranahamumbo
    hoafɨyupurühɨ yahuya, “Ai ana sapo Son nindou hundürüra-randeimbɨmayu ranai ana
    yɨfɨhündɨ botɨfimboani. Ranɨmbo ani anasɨ ai ranɨ ŋgɨnɨndɨ ra semündü haya ranambo
