    ahodoɔ yi.”
  aoj-aoj: Eaꞌ Herot naꞌipa isimba sandaꞌmana maol naꞌi, “Aman anamba Jon nagapisiꞌas
    embeli, aꞌ nosafel wapani deiꞌ nape banagona nandaꞌ maol siꞌi God nandaꞌani.”
  cbv-cbv: 'Pánih joinít, caandíh teo wʉ̃hnitdih nin pah ãt niijíp wʉt yʉh jĩ: “Wã
    maoniji Juan Daabáni ãt jwʉ́ʉb boo pʉd jʉ̃óh tagaá. Pánih jwʉ́ʉb booni jʉmna,
    jwiít cã́acwã jwĩ jéih chãjca naáhdih ãt chãjap taga”, ãt niijíp wʉt jĩ. Jesúsdih
