  taw-taw: bɨ wog gɨñeb ne okok kɨlop agak, Bɨ tap mageptek anɨgup ak, ne bɨ olap
    ke mel agak. Ne Jon Bɨ Ñɨg Pakñeb anep agak. Nop paklɨnek ak pen, tepayaŋ tɨkjakɨl
    apɨl mɨdeb tek, nɨŋɨd tap mageptek anɨb okok geb agak.
  jic-NT: 'Herodes tjevele jupj mozopan jis lal: “Jesús ne Juan el Bautista p''iyá.
    Napj nola Juan jas tjijyünsa, niswa la püt''üs. Nin ca nacj. Nin mpes ''ücj ''üsüs
    liji Jesús, yom p''in ma polel liji jinwá”, tjevele jupj.'
  zap-NT: 'lex re Herodes lo men ne rlaa dxiin lo Herodes: ―Xwa ne rtxobnis wa wban.
    Por neguin rap men poder rlaa men gyelmilaguer.'
  wer-wer: Pël ëak pim ya omnaröen epël mëëa. “Omën pipop Son i yamëaup, pi wel wiak
