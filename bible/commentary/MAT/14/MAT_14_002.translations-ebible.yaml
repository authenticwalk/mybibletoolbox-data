  urt-urt: Pe kin ŋana lenge miyeꞌ wah kin na, “Jon tikin Baptais ŋaiye ŋam si motombo
    wonge, kin si plihe tahar narp. Tehei kin uku ti, kin ŋende mirakel wula wula.”
  kiz-kiz: Akabhajobhela bhatumishi bha muene, “Oj'ho ndo Yohana Mbatizaji afufuiki
    kuhoma kwa bhafu. Kwa hiyo ngofu ise sijhele juu j'hiakhe.”
  tzo-TZE: 'Jech laj yalbe li xchi''iltac ta abtele: ―Le''e ja'' li Juan j''ac''vanej
    ta vo''e. Yu''un icha''cuxesat jech oy stsatsal ta spas li c''usitic ta spase
    ―xi.'
  lex-lex: 'dewade nakot la tniutnu-nhianni-nhielli-liarni niwra: “Matialo''onama
    Yohansi mak kharani e inhatti! Enmati olek pa nmori owa''an pede nhi'' neka hihi''a-yapyapi
    mak kamehi-kayona hya'' to''owa.”'
  dov-dov: Wakamba kuti kubazike bakwe, “ooyu ngu Joni mubbabbatizyi; wabuka kuzwa
    kubafu. Nkinkaako nguzu eezi zilikubeleka mulinguwe.”
  rgu-rgu: Ana nafada pegawe nara nae, “Yesus nana, tantu Yohanis Mana Saraniꞌ fo
    riꞌ fai naa ra au adenu tete reni laka na. Besaꞌ ia ana nasoda seluꞌ so! Huu ria
    na, de ana nanuu kuasa fo tao tanda heran sira.”
  toc-NT: 'Huata xlá chiné ca̠huá­nilh hua̠nti̠ antá xta­ta̠s­cuj­má̠­nalh: —Tamá
    hua̠nti̠ hua­nicán Jesús cha̠­ca­tzi̠ya pi̠ huá Juan Bau­tista, ma̠x lacas­ta­cuánalh
    nac ca̠li̠ní̠n y mimpá nac ca̠quilh­ta­macú, pus por eso chuná ca̠li̠t­la­huay
    lac­lanca li̠cá̠cni̠t ta­scújut.'
  ulk-1902: E uiabim detaut tabara memeg le, Ioane Bapataiso pedali, ko eded akaida
    eudelam, abelelam gaire adigir E ikeli.
  som-som: oo wuxuu midiidinyadiisii ku yidhi, Kanu waa Yooxanaa Baabtiisaha. Kuwii
    dhintay ayuu ka soo sara kacay, sidaa darteed shuqulladan xoogga leh waa ku dhex
    jiraan oo shaqaynayaan.
  mam-C: 'Tu''npetzi''n, xi tq''ma''n Herodes kye taq''nil: Ala te Juan lu''n, ma
    jatz anq''in kyxol kyimnin. Qu''n ti''jkutzi''n, tb''anilx tipin tu''n tb''ant
    txqan tb''anil techil tu''n.'
  ndj-ndj: Topi, kavawombela Vandumindumi vaki, “Nakaka ayu ndi Yohani mbatisha, kashukuka
    kufuma kumambi, Kwa nongwa akuwesha kugola mihilu.”
  mbj-NT: 'Ti m'' ta masa n''aa hã taky hadoo: —Jowãw nu gahem''uun do paa né tii.
    Ganä wät dejëp do paa mahang! Ti hyb n''aa tawén kabaj''aa —näng mä Eróts.'
  lat-VUC: 'et ait pueris suis: Hic est Joannes Baptista: ipse surrexit a mortuis,
    et ideo virtutes operantur in eo.'
  ngp-ngp: niyo awagamba wandima wakwe, “Uyo ni Yohana Mbatizi auyuke! Nivo vikuleka
    ana udahi wa kudamanya vihungi.”
  enq-2: Sepala baanya kalai akali dupa lamaiyoo, “Akali doko baa Jone kaimbu pingi
    doko. Baa malunya sakatapya-lumu. Tenge dokonya, mirakolo pipenge kyeto dupa baa-kisa
    simupa kalai pyumuna” lea.
  eng-ASVBT: and said unto his servants, This is John the Baptist; he is risen from
    the dead; and therefore do these powers work in him.
  mna-mna: “Iŋga ko Yoan som? Ni ta muŋgu ikamam yok pizin tomtom mi imeete kek, ta
    ko imaŋga mini a? Tanata le mburaana biibi kat.”
  myw-myw: '@see-verse:MAT.014.001'
  sby-sby: Walambila bantu bakendi bamakulene, “Uyu ingakali Yohane Mubatishi usa
    elapunduku kubafu! Ecebo cakendi ncalenshilinga bishikunkamanisha bilicisa.”
  sll-sll: Pirere, gamahobo yu ditongwi, “Yon ha maing nir bil tongwo yal irai, gongworai,
    ti si hon ere aire tal yu oma dimua,” dungwi.
  yaq-NT: 'Aapo intok, jume'' ama tekiaka, aamak anemmeu: ―Ini''i jiba ju''u Joan,
    yee bato''owaame tuka''u. Mukiataka jiabijtela. Kiali''ikun junuen ka a jootu
    maisi machik a'' joone''po au yuma''atualaa ―ti jiiak.'
  uro-uro: dä qa qoar na aa latta rhoqortäqyia, “Rhak täkt di ma Jon ama Baptais.
    Sa qa märanas nämät ama tñäpki bä rhoqoräkt i rhangät täkt ama nañis ngät ama
    qrot ngät ama lat di ngät tualat gem ga.”
  ita-1885: Costui è Giovanni Battista; egli è risuscitato da' morti; e però le potenze
    operano in lui.
  muy-muy: 'Naŋ nakəŋ àhi ana ndam ya tə̀gri tʉwi ni ahkado : « Naŋ nani ti Zeŋ bay
    məbaray mis ni, àməta mək àŋgaba e kisim ba. Agray zlam magray ejep tata ti aɗaba
    àŋgaba e kisim ba palam. »'
  kqc-kqc: ini naivo vene rofu niyo, “Mina bi John Baptist. Ina bi muyena gutuna dadi
    rae reyo! Mina resi bi mokena vegu di vava ina rofu vata nidedi.”
  tav-tav: 'To bairo cʉ na caĩ buiorijere api, cʉ yere cacotebojari majare ocõo bairo
    na caĩñupʉ: —Juan bautisari majocʉ ãnacʉ ãcʉmi Jesu. Mani cajĩa rocaepaʉ anibacʉ
    quena cacati tunuricʉ ãcʉmi. To bairi cacati tunuricʉ aniri áti iñoorica wamerire
    áti majiimi, na caĩñupʉ Herode Jesu cʉ cabairijere apiri.'
  eng-ULB: He said to his servants, “This is John the Baptist; he has risen from the
    dead. Therefore these powers are at work in him.”
  spa-VBL: 'y le dijo a sus siervos: “¡Él debe ser Juan el Bautista que resucitó de
    entre los muertos, y por eso tiene tales poderes!”'
  fra-_FOB: 'Et il dit à ses serviteurs: C''est Jean-Baptiste; il est ressuscité des
    morts, et c''est pour cela qu''il se fait des miracles par lui.'
  hau-ULB: Ya ce wa barorinsa, “Wannan Yahaya mai baftisma ne; ya tashi daga matattu.
    Saboda haka wadannan ikoki na aiki a cikinsa”.
  mal-mal: ഇവൻ യോഹന്നാൻ സ്നാപകൻ; അവൻ മരിച്ചവരുടെ ഇടയിൽനിന്നും ഉയിർത്തു; അതുകൊണ്ടാകുന്നു
    ഈ ശക്തികൾ അവനിൽ വ്യാപരിക്കുന്നത് എന്നു തന്റെ ഭൃത്യന്മാരോടു പറഞ്ഞു.
  kkc-kkc: '@see-verse:MAT.014.001'
  urd-GVR: Is par us ne apne darbāriyoṅ se kahā, “Yih Yahyā baptismā dene wālā hai
    jo murdoṅ meṅ se jī uṭhā hai, is lie us kī mojizānā tāqateṅ is meṅ nazar ātī haiṅ.”
  far-far: ma nia ka fata 'uri fuana wane ne kera rao fainia ki, “Wane ne, nia sa
    Jon wane ni Siuabu nia mauri lau! Nia ne ka sasia lau fanadae ki.”
  suz-BL: मिनु पिप हेरोदमी येसु आ पशो नु शेंशो नेंशा, आ गेय पाइब आन कली “मेको ब्‍वाक्‍कुम
    ख्रुम्‍शा ग्रुंइब यूहन्‍ना बेक्‍शो रे सेंसे बाक्‍त। मिनु शुश सक्ति पाइश्‍शा, छक
    लाक्‍चा ङा गेय पाइबाक्‍माक्‍त” देंमाक्‍त।
  car-NT: 'Irombo mo''karon typyitorykon ''wa ika''po: “Mo''ko kari''na etykanenymbo
    Johanes mo''ko man. Iromby''san wyino tawonje rapa man. Iro ke ro morokon pori''tonano
    ita kynemaminanon.”'
  amp-amp: Wanyhato rorhu hingrnayuk yimam kfo memorm, “Ndr Jon Baftais mifer. Na
    wasmohat, to bi tor, bi tfit sinyamor. Nd mirakerkfothu hingrnayuk bbukeft rorn
    sinyanihato hnamort.”
  bht-bht: कने अपणे सेवकां ने बोलया, “ऐ सेई यूहन्ना बपतिस्मा देणेबाला यूहन्ना है!
    सै मरयां च जिन्दा होई गिया है, ये ही बजा है कि उदे बाल इना चमत्कारां जो करणे तांई
    परमेश्वर दी शक्ति है!”
  eng-NOY: and said to his servants, This is John the Baptist; he hath risen from
    the dead, and therefore do these powers work in him.
  cub-NT: 'Jápiayʉ, ʉ̃́re memecaivʉre arejamed̶a: —Ñaime Juan Bautista. Nacajacʉbe
    yainore jarʉvarĩ. Que baru yópe parʉcʉbe ʉ̃, ʉbenina arejamed̶a.'
  ita-1927: 'e disse ai suoi servitori: Costui è Giovanni Battista; egli è risuscitato
    dai morti, e però agiscono in lui le potenze miracolose.'
  lww-lww: Ana Sup̃e Erot mloge visena la nene, ana naga pisa pan kiena yerkawa lala,
    pisape “?Yaru nene nap̃a apisayu ke ne, pona naga Yoane Nakeena nene, nap̃a nanagane
    naga mali sina e marena yo? Vanon suri ne nanene, naga kila naga tol nam̃areraena
    nakilaena kile la nene.”
  ckb-ckb: 'بە پیاوەکانی گوت: «ئەمە یەحیای لەئاوهەڵکێشە لەناو مردوواندا هەستاوەتەوە،
    لەبەر ئەوە کاری پەرجوو لەسەر دەستی ئەو دەکرێت.»'
  nas-nas: “Tee tee eeꞌnung Jooni Minkinara; booꞌketa napoꞌ daaꞌaring. Teeꞌkoo iriꞌ
    ninka mintoomparamaang.”
  uvl-uvl: pe hele lange hana nenge te umume nge i ke teke, “Ioanes nenge henunun
    laka nenge pingana sasasa nem. Ana non mete ke ulolo pe maul haka mule. Ke ngana
    laka nenge hele pe urelu te lohot manmana.”
  eng-BBE: And he said to his servants, This is John the Baptist; he has come back
    from the dead, and so these powers are working in him.
  ixl-CNT: 'Utz tal tu qꞌu taqꞌonom ech tzaꞌ: —U Xhan aꞌ qꞌaav itzꞌpi xoꞌl qꞌu kamnaj
    tziꞌ, ayaꞌ u bꞌanol vautiismo. Echtzixeꞌt atil mam tijleꞌm tiꞌ ibꞌanax txaichil.—
    Texhtuꞌ.'
  xsi-xsi: Mine kala ipainzi ne wurâta tamâta tu, “Opopo, Yoane Lââ-Liliŋa Tamwata
    imandi sânda lâ mateŋa nianzi imo via kilo tâ, kala ikai walo ikura ŋana iveta
    mâsi kaika ŋinde.”
  crx-NTPO: '''Et Herod de ''ustlene ''ubulhni, “Ndun ''en John dune too be ''ulh''en-un,
    ''en ''unt''oh. Yaidlanne toh nahitna''. ''Et huwa ''ut''en hoolhtus te ne''út''en.”'
  kan-OKCV: ತನ್ನ ಸೇವಕರಿಗೆ, “ಈತನು ಸ್ನಾನಿಕನಾದ ಯೋಹಾನನೇ. ಈಗ ಇವನು ಸತ್ತವರೊಳಗಿಂದ ಎದ್ದಿದ್ದಾನೆ!
    ಆದ್ದರಿಂದಲೇ ಈತನಲ್ಲಿ ಅದ್ಭುತಕಾರ್ಯಗಳನ್ನು ನಡೆಸುವ ಶಕ್ತಿಗಳಿವೆ,” ಎಂದು ಹೇಳಿದನು.
  bbb-bbb: Fu fiena uri e fuone imejo ije kiae, Ire ijieki ije fu erare igia renoekuma
    baki. Ijadufuo na vierafe e ije fuka e Joni e do ruoriamo ijare una urina ire
    sumiki daroki ije remono kiae.
  blw-blw: yag annaat ifaga hen anchichay opisyarna way mangaliyén, “Ah Jesusanna,
    hiyaha angkay ah Juananchi way chan funfunyag way an nan-uchi, te pakay magénén
    makafael way mangamma hen annachay kaskascha-aw nò.”
  tam-2017: 'தன் வேலைக்காரர்களைப் பார்த்து: இவன் யோவான்ஸ்நானன்; இவன் மரித்தோரிலிருந்து
    உயிரோடு எழுந்தான்; ஆகவே, இவனிடத்தில் பலத்த செய்கைகள் விளங்குகிறது என்றான்.'
  azz-NT: 'Huan in Herodes quinilij itequiticahuan ijcuín: ―Yejua nijín Jesús yesqui
    Juan Taahuijque huan Dios quiajocuic yoltoc intzalan in ánimajme. Ica ya nojón
    ne Juan quipía nijín chicahualis ten Dios quimactij ya.'
  spa-RV-1909: 'Y dijo á sus criados: Este es Juan el Bautista: él ha resucitado de
    los muertos, y por eso virtudes obran en él.'
  csy-csy: A naseam te kung ah, hisia pa sia tuiphumpa John hi; ama sia thina pan
    thokik hi; tua ahikom hibang vanglian nasep te lak thei hi, ci hi.
  mxq-NT: 'Ta tꞌanma̱a̱ydyʉ diꞌibʉ naty jap mʉʉt: —Taadʉ yʉꞌʉ ja Fwank Yajnʉbajtpʉ.
    Tʉ jyikypyeky ma̱ tʉ ꞌyeeky, pa̱a̱ty tmʉdaty ja mʉkꞌa̱jtʉn es ttuñʉ tya̱dʉ mʉjꞌa̱jtʉn.'
  tzj-NT: 'Ja c''a Herodes arja'' xbij chique ja rajsamajela'' ja rec''o ruq''uin:
    —Ja rachi ja maxco'' ntajini nuban arja'' Juan Bautista c''astajnakto chiquicojol
    camnaki'' chewi'' c''a tok ocnak tre ja nimak tak poder ja ntajini nsamaj ruq''uin
    camic, ne'' chique.'
  tdt-tdt: too nia hatete ba nia funsionariu sira, “Keta halo be Ema nee João Sarani
    Nain mak moris fali ona husi mate. Nee mak Nia iha kbiit hodi halo milagre.”
  ron-BTF: 'Și a spus servitorilor săi: Acesta este Ioan Baptist. El a înviat dintre
    morți; și din această cauză se arată fapte puternice în el.'
  eng-WEBP: and said to his servants, “This is John the Baptizer. He is risen from
    the dead. That is why these powers work in him.”
  eng-FBV: and he told his servants, “He must be John the Baptist resurrected from
    the dead, and that's why he has such powers!”
  nld-1939: 'En hij zei tot zijn dienaars: Het is Johannes de Doper; hij is opgestaan
    van de doden, en daarom werken die krachten in hem.'
  bwo-bwo: B́ gútswotssh, «Han gupfo Yohansiye, bíye k'irotse tuure, adits keew jamanots
    bín bofineyr manshe» bíet.
  nch-BL: 'Huan quinilhui itequipanojcahua: “Ni tacat Jesús, yaya Juan cati tecuaaltiyaya.
    Nijmicti, pero ama moyolcuitoc huan yeca quipiya chicahualisti quichihuas huejhueyi
    tiochicahualnescayot.”'
  quc-TNT: 'Xubij c''u chque ri winak ri e c''o ruc'': Are ri Juan Kasal Ja'' ri''
    ri xc''astaj lok chquixol ri cäminakib, rumal ri'' cäcowin ri are'' chubanic q''uia
    u wäch cajmabal, —xcha ri tat Herodes chque.'
  tfr-NTPO: tjl̈ẽ ba parkagaga kong ga «E Juan No Waga l̈i woshrokdo. L̇l̇ëbo ĩydëba
    l̇l̇ëm wl̈eniyo shärye ga pjl̈ú e kjĩshko» l̈e.
  kaq-NT: —Nashimanica Juan tah qui. Yamanicahax bi ta hahquirihbi teehihscaiqui.
    Jaa copi ta coshiyahpa qui —hih sca Herodes jai, Jesus yohihi. Jahuen jonibo betan
    yohuani ta Herodes jascanishqui.
  ahr-ahr: अनी आपला सेवकसले सांगं, हाऊ बाप्तिस्मा करनारा योहान शे; हाऊ मरेल मातीन
    ऊठेल शे म्हणीन या चमत्कार त्यानामा व्हई राहिनात.
  sgb-sgb: Kabay wana kanlan ampag-obra ha bali na, “Ya ambaêgên lan Jesus, ay taganán
    hi Juan Bautista ya impapotoh kinay ulo, ya nabiyay oman, kabay ampakadyag yan
    kapapaêpapah!”
  vie-1934: 'thì phán cùng bầy tôi rằng: Đây là Giăng Báp-tít. Người chết đi sống
    lại, nhân đó mới làm được mấy phép lạ như vậy.'
  kxv-kxv: ଅ଼ଡ଼େ ତାନି ହ଼ଲିୟାଙ୍ଗାଣି ଏଲେଇଚେସି, “ଈୱାସି ବାପ୍ତିସ୍ମ ହୀନି ଜହନ ଏ଼ୱାସି ହା଼ତାରି
    ତା଼ଣାଟି ନିଙ୍ଗାମାନେସି, ଏ଼ଦାଆଁତାକି ଈ ବାରେ ବା଼ଡ଼୍‌ୟୁ ଏ଼ୱାଣି ତା଼ଣା କାମା କିହିମାନେ ।”
  cha-cha: 'Ya ilegña nu y tentagoña sija: Este si Juan Bautista: güiya cajulo gui
    entalo y manmatae, enao mina mandangculo na mannamanman jafatitinas guiya güiya.'
  amu-NT: 'Tsoom nda̱a̱ nnꞌaⁿ na cwilaꞌjomndye ñꞌeⁿñê: —Tsaⁿmꞌaaⁿ, maxjeⁿ Juan, tsꞌaⁿ
    na tyotseitsꞌoomñe nnꞌaⁿ. Jnda̱ wandoꞌxcoom joꞌ chii cwiwitquiooꞌ tsꞌiaaⁿ tꞌmaⁿ
    na machꞌeeⁿ.'
  hin-CV: उसने अपने सेवकों से कहा, “यह बपतिस्मा देनेवाला योहन है—मरे हुओं में से जी
    उठा! यही कारण है कि आश्चर्यकर्म करने का सामर्थ्य इसमें मौजूद है.”
  eng-OURB: and said to his servants, “This is John [Yah is gracious] the Immerser.
    He is risen from the dead. That is why these powers work in him.”
  spa-BES: 'Y dijo a sus siervos: Este es Juan el Bautista; ha vuelto de entre los
    muertos, y por eso actúan esos poderes en él.'
  san-BEN: এষ মজ্জযিতা যোহন্, প্রমিতেভযস্তস্যোত্থানাৎ তেনেত্থমদ্ভুতং কর্ম্ম প্রকাশ্যতে|
  tdx-tdx: 'le hoe re amo mpitoro’eo: Iantofako t’ie i Jaona Mpandipo­tse ro manao
    o raha tsitantane zao.'
  naf-naf: Elolaŋ tipman baenen meniŋaŋ Pilip egalen imbiŋaŋ menzemti wage. Imbi ke
    kwitnaŋ Elodias. Ke Zân tu zulutindende an ya egaŋ zet kapigok dunduye, “Geŋ imbi
    wabanan ke yomaŋmak bein.” Kegok zeme ŋenzinziŋ mti Zângat betnaŋ atam zamti mka
    katikŋan peye. Ŋeŋaŋ zeme Elot egaŋ Zân kegogak kukuyelen nâŋge keyaŋgut Zuda
    am ekŋenaŋ Zângat golaŋ zenze an manzemtemiengapmti ekŋengat kiŋgati peme tage.
    Âpme Elotgalen sokbembe kanaŋ beme amobotnaŋ indazemtetime ekŋenaŋ kwawati ondek
    tapme Elodiasiyet nambaŋaŋaŋ ekŋengat zikalinan silik wendime Elolaŋ sandiyaŋ
    mti zeye, “Neŋ penaŋ sukwep zeyap, geŋ kwileki ŋengat zenik beme ŋep gasap.” Zeme
    imbi nemba ek mamaŋaŋ zempeme meti kapigok zeye, “Neŋ Zân an tu zulutindende an
    egat ŋokasetnaŋ eleŋgemti alak kapigogak batien bemti na.” Kegok zeme amobotnaŋ
    egaŋ kambekat mge yaŋgut am ekŋengat zikalinanen zemkatik beyeyepm ekŋenmagen
    zetnaŋ windeŋaŋ tototnaŋ besem zemti kasa kuku an zempeme mka katikŋan meti Zân
    bimaŋ eleŋgemti ŋokasetnaŋ batien bem koti imbi nemba same mti mamaŋ saye. Âpme
    Zângat nembaŋane ekŋenaŋ koti sekŋaŋ mti met sumen mebemti met Zisasiyet buŋam
    zapat dunduwien. Kan keyet amobotnaŋ Elot egaŋ Zisasiyet zapatnaŋ zeme nâŋge,
