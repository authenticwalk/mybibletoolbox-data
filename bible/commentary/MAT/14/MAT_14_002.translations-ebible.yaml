    mi ka ni sinusuruiv. A te buer to muerengei simi miensei! Arie mi vunan a suvuon
    mi ngeisngeis nia tsana bu kepineits ni vovokudier.”
  uig-CYR: 'хизмәткарлиригә: — Бу адәм чөмүлдүргүчи Йәһя болиду, у өлүмдин тирилгән
    болса керәк. Шуниң үчүн мошу алаһидә қудрәтләр униңда күчини көрсәтмәктә, — деди.'
  ikw-NT: Ọ kanụ ele neeznenu a izi, “Nyerukna ka bụ Jọni Nye Wụ Mini, o hilem n'ẹnwu
    lizọ, ọ bụ nhne mernu o nwernu rikne ka o ji nọornu ẹrnu ndu-ẹhni.”
  khs-khs: 'Aputa: Yesuyewi penanose tima:na: tisekeye selapita:, Heloteyewi ta:tapola:,
    e tima:na: tisene senama selese, “Sena penanose tima:na: tisewa Yone hano toliyetisene
    amunikeye. Ewa sana kuluwa mene tesilakeye. Mene tesilapola: penanose epe tiseya
    Yoneyewi penanose tima:na: tiyatakeye,” au seyakeye.'
  dwr-ENT: ያቲዴ ባሬ ቆማቱዋሲ፥ «ሃዌ ሃይቁዋፔ ዴንዴዳ ፃማቂያ ዮሃኒሳ፤ ፆሳይ ኦያ ዎልቃማ ማላታ ኢ ኦያዌ ሄዋሳ» ያጌዳ።
  pma-pma: Sakini, viteni min hetetamen keil onen vit, “Iesu enek vi Sion Baptis varei.
    Avaseini kei mat, ka moul eris ran matien. Ven koanik, kei mul mumon merikel keil.”
  atd-NT: Kagi ni Hirodis to mgo suguanon din to, “Sikandin ian si Huan no Talagbautismu
    no nouyag sikandin ligkat to kamatayon din. Omunaan no dakol ka kabogbogan din
    no oghimu to mgo koin-inuan.”
  tel-2017: “ఇతడు బాప్తిసమిచ్చే యోహాను, చనిపోయి తిరిగి లేచాడు. అందుకే అతని ద్వారా
    అద్భుతాలు జరుగుతున్నాయి” అని తన సేవకులతో చెప్పాడు.
  hat-BSA: 'Konsa, Li te di a sèvitè pa li yo: “Se Jean Baptiste sa a ye. Li gen tan
    leve soti vivan nan lanmò. Se pou sa li kapab fè tout mirak sa yo.”'
  top-NT: 'ca̱huánilh tí ixtata̱ma̱paksi̱nán: ―La̱ta cpuhuán namá chixcú ma̱x Juan
    Bautista, lacastacuánalh ca̱li̱ní̱n y mimpá ca̱quilhtamacú; huá tla̱n ca̱li̱tlahuá
    laclanca tascújut.'
  msk-msk: Yagalaong si Herodes sang manga sogwanun naan, “Si Jesus, yaan koraw si
    Juan na Magbawtismoway na gaboi oman sikun matay. Wakaw dagdagu yang kanaan gaom,
    yakaimo sang manga kaburungburungan na imo.”
  gyr-NT: 'Evocoiyase aipo ehi opɨ̃tɨvɨisar upe: “Juan Oporoãpiramo vahe revo ocuerayevɨ.
    Sese oyapo poromondɨisa ipĩrata vahe” ehi.'
  kmh-kmh: am binuk gok kuyip aŋgak, “Jiysis tap mageprek gip ak, nuk bi bap key mer;
    nuk Jon bi ñiŋg pikñemb anep. Nup pikaynik ak pen; tip ak tikjakiy ap mindip rek,
    niŋind tap mageprek kun gok gisap aŋgak.”
  ukr-ONPU: 'та сказав своїм слугам: «Це Іван Хреститель. Він воскрес із мертвих,
    і тому ці чудеса діються через Нього».'
  emi-emi: Me ghe uela ta kapuna tau ngai uungu etoa va, “Ia oka taumattu ngateva
    Jon tau ngai aasuu ia etana ghe mene totula tale nimate! Liuna avalua o me sarasarakanaaili
    ia tani ghelei mirikolo.”
  zpv-NT: 'niꞌchin rahbi Herodes loh raꞌ xpwiinn ba nin rii hasta rnabwaꞌ ba: ―Dee
    naa Jwahn nin ruroꞌbañihsa, pwehda babahn ba loh raꞌ bwiinn guuchi, niꞌchin nin
    nahpa ba guelrnabwaꞌ tin ruhnn ba dziꞌn roo raꞌ ca.'
  gux-gux: 'o den yedi o badibaanba: Li tie Jan Batisi. O fii bi tinkpiba siiga. Lani
    n teni ke o tuunu leni u naa paaciamu ki tiendi mi bancianma yeni.'
  kos-kos: El fahk nu sin mwet pwapa lal, “El inge pa John Baptais a sifil akmoulyeyukyak
    el, pa oru oasr ku lal in oru mwenmen inge uh.”
  ibo-ibo: Ọ gwara ndị na-ejere ya ozi okwu sị ha, “Onye a bụkwanụ Jọn omee baptizim.
    O sitela na ndị nwụrụ anwụ bilie dịkwa ndụ ọzọ. Ọ bụ ya mere ike ịrụ ọrụ ebube
    ndị a ji dị nʼime ya.”
  yml-yml: '@see-verse:MAT.014.001'
  ory-ory: ଏ ବାପ୍ତିଜକ ଯୋହନ, ସେ ମୃତମାନଙ୍କ ମଧ୍ୟରୁ ଉଠିଅଛନ୍ତି, ସେଥିସକାଶେ ଏହି ସମସ୍ତ ଶକ୍ତି
    ତାହାଙ୍କଠାରେ କାର୍ଯ୍ୟ କରୁଅଛି।
  bzj-bzj: Ih tel ih servant dehn seh, “Dis da Jan di Baptis weh rayz op bak fahn
    di ded. Dats wai ih ku du aala dehn mirakl ahn soh.”
  chk-chk: Iwe, a üreni nöün kewe nöüwis, “Iei i wesewesen Johannes Soupapatais, a
    manauatä seni mäla. Iei popun a tongeni föri ekewe manaman.”
  ssd-ssd: 'nuŋe piro mbal saniŋgina: Taŋgo ta nu Yohanus kule pisne inde. Nu kummba
    maŋ aboŋga tiŋgina. Ta tuku nu saŋgri kitek ŋak wam ta ke likate ŋga saniŋgina.'
  acr-TNT: 'Ri Herodes xubiꞌij cꞌu chique ri raj chaquib: «Laꞌ e Juan Aj Yaꞌl Bautismo
    xcꞌastaj lo chiquixoꞌl ri ecaminak; e uwariꞌche cꞌo uchukꞌab che uꞌanic wa milagros»
    xchaꞌ.'
  rop-rop: en imbin tok, “Im na Jon Beptis, bat imbin gidap laibala igin.”
  mee-mee: Na i ke role ka ra kumangngatulu rae i roma, “Agau laeala e kumkuma ka
    oru nginngina ka i ae Ion E Nga Pangamagoe. I ke mate ava ke sigipaga nga mateng!
    Minmina na gingginga reke bollalau raumana keke umma ta leleng nge i.”
  mwf-2018: I nukunu kathu murrinh merradha dini kardu ngarra nukunu, “Ya. Nukunu
    Jesus pana-ka John the Baptist-wa kardu wurdamkabirl deyida. Nhini weyida da mange
    patha patha pana mam wurran-yu i kardu lurruth ngala pana kurran-yu.”
  dif-dif: 'Ja nau milini nunkanani jatana wonti: „Naupini Johannes multibanietja
    nganai, Nau narindru jiritjina warai; ngangau Nulu jenia pirnala ngankai.“'
  gam-gam: Une pille boiye una moi al embe dji, iwa wo kogo dongall yendo ge Jon nu
    pagle awi una moro. Asa une goi ba, ipon une aglo erwo gun po kogo embe yendo
    we dji.
  nou-nou: Ingido uso gitijijigegari nenei da yei sisira, “Embo eiawa John umo mi
    ewamei ari embo umo betedo erido bugira awodo da umo goroba budo ari wasiri goroba
    de awa ira.”
  mqb-NT: 'a jan anà ɗo anahan ahay, a wa: «Ɗowan ata nà, i ga nə Yuhana ɗo sa gan
    baptisma anà ɗo ahay ata kà mak uho. Anga nan, a mba apan sa ga masuwayan sə
    way ahay nà, na.»'
  ape-B: Douk nemnek namudak ali naklipu ananim henekumanu moul uli nakli, “Aipo,
    anudak alman Jon douk nenek baptaisumech uli. Nobowokih yobleyanu lobik nagak
    chanugomonu ali nameitu douk anudak wata naitaki nape. Naitaki ali anan dakio
    dodogowinu atunu nenek enyudakmali moul.”
  grc-F35: καὶ εἶπεν τοῖς παισὶν αὐτοῦ, «Οὗτός ἐστιν Ἰωάννης ὁ Βαπτιστής· αὐτὸς ἠγέρθη
    ἀπὸ τῶν νεκρῶν, καὶ διὰ τοῦτο αἱ δυνάμεις ἐνεργοῦσιν ἐν αὐτῷ.»
  cav-NT: —Tumeque Jesústu baya ecuita ama. Juan Ecuita Cuana Utsaquique emajuque
    cacuitatitsu netitsuranucachineque tume. Jadya tibudyatu Jesúsja casa aniya ejeque
    ecuitaja ataquique ama aishu, —jadyatu Herodesra acuare tuque merequi cuanaque.
  kgp-NT: 'Kỹ tóg ã camarada ag mỹ: “João Batista vẽ hỹn, ãjag tỹ inh mỹ ũ tó mũ ti,”
    he mũ. “Ti hỹn tóg rĩr mãn, sỹ ti tén kar kỹ, hã kỹ tóg milagre tỹ hẽn ri ke hyn
    han tĩgtĩ,” he tóg, Herodes ti, ã camarada ag mỹ, Jesus to.'
  bvd-bvd: Nia ka bae 'urii fuana toaa da rao kwaimani fai kera ki, “Wane ne, nia
    alamia sa Dion waa faasiuabu bae 'oto ne nia mauri lau nee? Nia ne ka ilia lau
    na doo kwaibalatana neki nee!”
  ukr-1871: 'і рече до слуг своїх: Се Йоан Хреститель; він устав з мертвих, то й чудеса
    дїють ся від него.'
  apz-apz: Nupaꞌnonto kakoe syoho ulohofiyo sohwamo ulɨmento, Olo hwe lohwo sohwo
    Joun Aꞌamumo Mijo Kiyomaꞌmojo hweho. Kako poyo imoꞌnɨmentiso sohwo apaꞌno songo
    lɨkaꞌmentisofoho. Osoꞌno yoꞌmayo wonyoangkafo aꞌamu miyɨwoꞌnɨngkiyohofoso kako
    iwoꞌnɨngkiso soꞌne yokumpohnꞌnyo iꞌmofapmmentisofoho. Ose ulɨmentisofoho.
  yon-yon: ye korok korok yaa yedmoon, “Yesu kuu Yoon Baptaisman bobnoon yirimbed
    angkon ika demboon kii! Kwanakob God yaromkono wedmi yeman ongmenabimaan.” andoon.
  poi-NT: 'Jesɨc jém Herodes iñɨ́máy jém icuyo̱xapaap: —Yɨ́p pɨ̱xiñ jém Xiwan jém
    acchíŋoypaap. Pɨsneum. Jeeyucmɨ wɨa̱p iwat jém mɨjpɨc milagroyaj.'
  wuv-wuv: ma na warenaa a'a ei paniaa panina, “Hia John, mei Pudugufaia. Na ma'elele'aa!
    Si'ei i pa'i faufauna ba i bigi'aa ei foigia.”
  quf-NT: 'Chaymi chay sirbiqninkunataqa niran: “Chay Jesusqami, Shutichikuq Juanlla
    kanqa. Chaqa wanushanmanta kawsamushanraykumi milagrukunamatapis rurayta puytiyanqa”
    nir.'
  yuw-yuw: Tongo yu youp amnani ingoroc inogoc, “Amna woi Jön, yamuc gung imocimoc
    amna woroc. Yu kumkumonma wekongga gesö orongi sogitmuna youp inobarac ihorocno
    tongitac.”
  hus-NT-1971: 'Tam in ucha’ axi c’uajatchic c’al jaja’: ―Axe’ xi inic jats a Juan
    pujax axi tsemenecac ani xo’ ejthachits, ani jaxtam in cua’al in lej tsap quin
    t’aja’ i labith t’ajbilab.'
  med-med: '@see-verse:MAT.014.001'
  bch-bch: Ta ikeo pagid ele paeaeanga bedane, “Eaba toa ne ei Ioanes Paliliunga aea,
    be idae mulian ngan ele matenga. Tota iura kapei ngan kadonga gid uisinga.”
  cco-NT: 'jo̱baꞌ lalab casɨ́ꞌrˉ i̱ dseaˋ i̱ jmóoˋ ta˜ quiáꞌrˉ do ie˜ jo̱: —Jangámˉ
    i̱ nab i̱ Juan i̱ lamɨ˜ seáangˋ dseaˋ jmɨɨˋ jo̱ e nɨcají̱bꞌˊtu̱r caléꞌˋ catú̱ˉ.
    Jo̱baꞌ eáamˊ quɨ́ɨꞌr˜ jmɨɨ˜ có̱o̱ꞌ˜ jaléꞌˋ e li˜ e dsigáˋ dsíiˊ dseaˋ e jmóorˋ.'
  deu-1951: 'Und er sprach zu seinen Dienern: Das ist Johannes der Täufer; der ist
    von den Toten auferstanden; darum sind auch die Kräfte wirksam in ihm!'
  alq-ALGNT: 'Ogi inan dac odanodaganan: “Mi aa Cabadis, kagi abidjibag8en! Mi 8edji
    kackitodj kidji mamada8akamigizidj!”'
  ixl-NNT: 'As ech tal veꞌt u Herodes ileꞌ te unqꞌa lochol tetzeꞌ: —Aꞌ u Xhuneꞌ uvaꞌ
    nik aqꞌon kuꞌ unqꞌa uxhchileꞌ xeꞌ u aꞌeꞌ uvaꞌ kat ulyu taama unpajte. Estiꞌeꞌ
    ni tolebꞌ tiꞌ ibꞌanat unqꞌa nimla bꞌaꞌnileꞌ,— tiꞌk u Herodes.'
  boa-NT: 'Áánélliihyéhjáa neebe íúníu múnáake: —Tsáijyu múúne tsojtsó múnáajpi Jóáa
    tsiiñe bohɨ́ɨ́hií. Téénéllii muurá eene piivyéteebe méénúráítyúronéhjɨ́ imyéénune.'
  etr-etr: Nabalahilä, ea ïe hamoi hamolasilo nefolalo amolima sähalea, Goda ödägi
    gelo Yone gabugo. E bauia amila nowela galai ameada, ea geloi melëlo made gadoi
    hamomolöïe geloi gaula nebegola säi.
  quh-NT: 'Camachisninmanta curajcunamantaj nerka: —Cay runaka bautizaj Juan wañuyninmanta
    causarimpuskamin. Chayraycu Diospa atiyninwan t''ucuna ruwanasta ruwashan, —nispa.'
  kwi-kwi: 'paiña kiwaintuza kaiznara: “Anne Juan munnammika i. Usne irɨttas kuhsta.
    Katmizna usne an iztasparɨt kal kimɨzta,” kiznara.'
  agm-agm: Atisatosatɨ saundataase, “Ese so akɨtɨnɨhɨ Jonɨho isɨhiyai baawusisɨho
    ko jahɨra anɨmwaahɨpatombɨ nepate. Siyataatɨ komɨhatɨhɨ watɨpɨhaiwa ahotihɨ kaiwetapɨ
    ko watɨpɨmaiwa kiyataise,” Daase.
  ubr-ubr: Herod an sabu gagamis iyawures iyau, “On min dura bag John Bapataito’otin
    rabob emon imisir men. On fasinai On faiwar ibo bobo buburis efofour.”
  tsw-NT: A̱vu u damma agbashi a̱ yi, “Yesu Yahaya za vu Urumbusu ɗa, za na a̱ ꞌya̱sa̱in
    a̱tsuma̱ a̱ a̱kwa̱kwa̱. A̱yi ɗa i zuwai waa yuwusan cuꞌun vi ili ya asalama a
    nda.”
  cax-NT: 'Auqui nanti ümo manuma imostorrti: —Arrti maniqui ñoñünrrü tonenti Juan
    Bautista. Süboricoti tato eanaqui macoiñoca. Sane nauquiche ane nüriacarrti, nauqui
    asamuti milagrorrü.'
  aia-aia: '''a o''ani ''iniraaui sae tatau''aro ana''i, “''Iia gasi a Jon Bwareomaea
    na tahi aho''isi baaniai mae. Naia na haa''i ''ini''i mwane ha''abu''oahu rago
    ''isi.”'
  srp-1865: 'I reèe slugama svojijem: to je Jovan krstitelj; on ustade iz mrtvijeh,
    i zato èini èudesa.'
  agt-agt: “Intu malat i Hwanen nga nangzigut ta tolay kiden, a yen ta itta ya pakapangwa
    na, te natolay hala ta pasi na en,” kunna kan ta magyan kiden tentu.
  lug-lug: n’agamba abaweereza be nti, “Oyo ye Yokaana Omubatiza azuukidde mu bafu,
    era y’akola eby’amagero.”
  yby-yby: 'Elekoko emo elekele oluholamidana maya sa-loko lo miye: Joni noku udobetokaka
    we maya helibokuti sinokoko oliwaki elewole anehena aito-aitomidana le soto nomolaiye,
    loko liye.'
  heb-heb: ויאמר אל נעריו זה הוא יוחנן המטביל והוא קם מן המתים על כן הגבורות פעלות
    בו׃
  mpp-mpp: ye ngagelu bole-ngicfocine edocebawec, “Yoane misa-lowacti homackacni gboliye
    fangkelu gagac, ye Yesu. Ilec ailu tapili facnogacte pasi damuineholec balu gagac.”
  apb-apb: oto ko ere uurini hunie mo na'ohai mwane ingeie, “A Jon Loto Maa'i ni oto
    e mauri lo'u ie, ka'u e to'o aana nanamanga huni deu hu'i-hu'ite ngeena.”
  san-TEL: ఏష మజ్జయితా యోహన్, ప్రమితేభయస్తస్యోత్థానాత్ తేనేత్థమద్భుతం కర్మ్మ ప్రకాశ్యతే|
  ben-IRV: আর নিজের দাসদেরকে বললেন, ইনি সেই বাপ্তিষ্মদাতা যোহন; তিনি মৃতদের মধ্যে
    থেকে উঠেছেন, আর সেইজন্য এইসব অলৌকিক কাজ সব করতে পারছেন।
  ntu-ntu: X sc tqrpipebzle mz kxnzawz nedeng kx, “Mwx ncblo lc, Jon Kxawrkxtr elc,
    tulzpe-mop mz nzbzngr. Dekc tqale-ngrde rkx kcng tqmatq-esz'ngr.”
  pan-pan: ਅਤੇ ਆਪਣੇ ਨੌਕਰਾਂ ਨੂੰ ਆਖਿਆ, ਇਹ ਯੂਹੰਨਾ ਬਪਤਿਸਮਾ ਦੇਣ ਵਾਲਾ ਹੈ। ਉਹ ਮੁਰਦਿਆਂ ਵਿੱਚੋਂ
    ਜੀ ਉੱਠਿਆ ਹੈ ਅਤੇ ਇਸੇ ਲਈ ਉਹ ਦੇ ਵਿੱਚ ਇਹ ਸ਼ਕਤੀਆਂ ਕੰਮ ਕਰਦੀਆਂ ਹਨ!
  tkr-tkr: 'Mang''vee cune nukaraaşik''le eyhen: – Mana xhineeqa k''yooq''ana Yəhye
    vorna. Mana hapt''ıynbışde əreençe üç''ür qı''ı qarıva, Mang''usse məxdın əlaamatbı
    hagvas əxə.'
  gvc-gvc: 'Ã tʉhoro õ sehe nimaha: —João masare bautisariro yariariro cjiro pari
    turi bajuaro nica. Ã jiro mipʉre to bajuari baharo ahri tuaare cjʉara tiro bajuamehneare
    yoaro —nimaha Herode to cahamacare. (Jesure “Joãota jira”, ni tʉhotumaha tiro
    Joãore ti wajãri baharo.)'
  mwp-mwp: Nuy Erodh kedha, ‘In nuy lak Yoewane Papthayso umangu kaday tharayngu.
    Nuy kedha zoenguz koey poerapoeralnga senawbi zagethoepa.’
  ksj-ksj: Ebu ane gau azaḡa ziro, raenaꞌa, “Iesuꞌe Ioane Babatiso gaogi. Aneꞌa runeonoꞌo
    bare ḡabodeha! Eꞌanoꞌo aneꞌa haḡai gigiꞌa inaraḡa hina gauꞌeꞌohe.”
  sbk-sbk: Abhawozya ahoyi bhakwe, “Ono yu Yohana Umozyaji azyoshele afume whazimu.
    Eshi engovo ezyo zili hukwakwe.”
  mya-JVB: ဤ သူကားဗတ္တိဇံ ဆရာယောဟန် ဖြစ် သည်။ သေ ခြင်းမှ ထမြောက် လေပြီ။ ထို့ကြောင့်
    တန်ခိုး များကို ပြ နိုင်သည်ဟု မိမိ ငယ်သား တို့အားဆို ၏။
  kgf-kgf: Nimma weleŋ qeqehéra énézéma ʒéyec; Ic imi doku naec haka ic Yohane. Inéŋ
    mia humuc igucnec ɋelima yacʒac! Imuac niŋac kuha sasala imuhucyanéŋ iwac muru
    ai mezac.
  awb-awb: Irena wene arambehri keyábé mahraréna, Mah anímé Sóni wání meri merini
    aní míre. We pukéna mó oga úkurai puana amahnága págege otáq sánsánire úwe.
  gdn-gdn: manako e kowakowaiyoma tadebu, wagubu ke; “Apunu yau kena e ka bani iyapana
    siruwatamiyawa apunai Diyoni powena ki ade iyawena kipu ubupu ki pokere e kasiyara
    wadubu matakira ebo ebo inako kwaewagau.”
  nko-NT: Mʋ́ʋ́ ɔlɛbláa mʋ asúmpʋ́ ɔbɛ́ɛ, “Asú Ɔbɔpʋ́ Yohane amʋ nɩ. Mʋlákʋ́sʋ́
    tsú afúlitɔ. Mʋ́ sʋ́ ɔdɛ ofúla anfɩ odu bwɛ nɩ́.”
  bsn-NT: 'To ĩ yiñasere ajicõari, ĩre moabosarimasare ado bajiro yiyuju: —Juan vãme
    cʉtigʉ, masare oco rãca bautizarimasʉne, ñagʉ̃mi quẽna. Rijacoaboarine, tudicaticoarimi.
    To bajiri ĩaĩañamani yiĩoñagʉ̃mi ĩ —yitʉoĩaboayuju Herodes.'
  pib-NT: Wane chinna wayegrene, “Walenwa Gwa Katlewakleru. Gipnachinetskala yotunomtyatka.
    Giyagni kgiyaklewaklerni.”
  wiv-wiv: ia tania na kana voravora kamahi, “Kaka kua, ia a Jon Kakanaka baptais
    kua ti mahuri mule na matea! Kuza barae ki kana matuhanga vona kete katia na mirakel
    kamahi.”
  reg-reg: “Unu ni Yowana Omubhatija amasuluka okusoka mubhafuye. Kulwejo amanaga
    ganu galiingulu yae.”
  mlh-mlh: Oi maneru kiŋaŋqoqopuine iŋi yajiya, “Oi Jon Mitimeso ŋi. Iŋoji komegone
    pakereru gio bame mosi qoqowirie usuŋineke fukeegobi.” Manebu eru oŋu yajiya.
  gof-ENT: ባ ኣይሌታኮ፥ «ሃይሲ ፃማቂያ ዮሃኒሳ፤ ኢ ሃይቆፔ ዴንዲስ። ያኒዳ ጊሾ ሃ ኡባ ማላታታ ኢ ኦስ» ያጊስ።
  aau-aau: Sa hiykwe hyo mey-uwr me kokwe senkin kiy-iwak nanpanan mekow, “Uwr sohokwe
    Jon hu mon prouk uwr. Jon hiykwe papo lokrue se, sa ki-eyh ko se po ma-loksian
    pak. Hiykwe krai ipey-ar non sehe lwak, seyr mey krai non somokwe hiykwe sehe
    meio ousne.”
  tvk-tvk: Ma Herod biteni mi moletin te polien nan xil bit, “Iesu ak be Sion Baptis
    vari. Tave ti neta xa xi mat, e temea rilomun ra maten. Ve rin ak iaxa nggur xeihen
    tengan vapol ni merekel xil.”
  prf-NT: Kinagi na ten upisyal na hidi, “Siya iyán ti Juan a Mágbinyag a nabiyag
    a ruway, kaya tehud siya a kapangyariyan a makagamet ti himala.”
  auy-auy: wení kísau-waasisafena séna minkwáásígó Yóni nombó maitínkaraiwain-iye.
    Pukáimpinkemba íyáfasinkena póna fasiꞌaémbá wempímbá wéraisana miyán-kísáú wémaiye
    siyáiye.
  tbg-tbg: Herotiva iriro nai kaiqa vaiintinavuara tiharo, Oho, vi vaiintiva Ionivave.
    Ioniva namari nimi vau vaiintiva qutu vunaihairo qaiqaa qaqi himpiro ni vaivo.
    Viva qaiqaa qaqi himpiro ni vaiharora tiro, viva nora kaiqa ho vare vaivo, tiro.
  hub-NT: 'nina inatairi ainan chicharuk: “Nuka Juan imakratin mantamnawa nu senchirtin
    jas nantakin asa, wainchatai ainancha iwainawai”, tusa tinaiti.'
  hmo-hmo: Vadaeni ia ese iena hesiai taudia ia hamaorodia, ia gwau, “Inai be Ioane
    Bapatiso. Ia be mase dekena amo ia toreisi vadaeni, inai dekenai unai siahu karadia
    ia karaia.”
  big-big: pugu yombanu piyegi yawe miziwiliyegi pelik yeiya, Pok ngizi Yowan kaimelibek
    yombu nogo koka kalokpek ngela logo ibembok ngereke ibendaga yangalekta wik yolu,
    legi kozang purago mizagewiyege mele puguzikku watabi kozang piyeng mizi, yeiya.
  gux-G: 'O den yedi obadibaanba: ban maadi o nilo yua ya maama yen tie Janbatisi.
    O fii bi tikpiiba sin siigan ni. Lani n cedi ko fidi ki suani o naa paalu, ki
    tiendi ciila bona boncianli.'
  cnl-NT: '''E³ jo̱³ ca²³jua''³ ''ñée². Ca²³sɨ''²³ mozos quien³²: ―Mɨ³ji̱i̱''²³ co̱''³
    Juan ''i³ ca²³xáan² dsa³ jmɨɨ³. ''E³ jo̱³ hua² ''e³ quie̱³ ju²³bíi²³ ''e³ sɨ³lí³
    juø''² jmee²³ u²³juø''²³. ―La''³ ca²³jua''³ Herodes.'
  zar-NT: 'Herodes naʼ gudxëʼ yuguʼ niʼa nëʼë, rnnëʼ: —Bönniʼ naʼ Juan, bönniʼ buquilëʼ
    bönachi nisa. Chibubanëʼ lu yöl-laʼ guti. Que lë ni naʼ dë lu nëʼë yöl-laʼ huáca
    zxön naʼ.'
  kde-kde: Nkuvahaulila vatumishi vake, “Munu ayu nni Yohana Nkúbatisa, ànifufuka
    kuhaloka kwa vanu vahwîle, njo mana dimongo dya masaibu dìkola madengo nkati mwake.”
  ata-ata: La sou muvikalaneꞌi ta mitema sou xaixai noxou lexe, “Itema ane ne anu
    Ioanesi itema sou uꞌulosiꞌa ta mitema ane. Anu musoli mo miꞌasixu ia mumauli a
    mutulu ne. La sou anu xaviinu sou uꞌoxonu sosovo iouiou ne.”
  qvw-NT: 'yanapänincunacta nila: “Bawtisä Juanćha śhalcämun; chayćhá milagrucunacta
    lulayan” nil.'
  nfa-nfa: Na peka dènge dhèu sabꞌa na sèra, aku nèngu na, “Ele boe Yesus ne, nuka
    Yohanis tuka sarani, dhu ca hari ni jaꞌa pua dhèu poro rare kètu na. Limuri ne,
    na mamuri hari le! Nèti èèna ka, na abhu koasa, tao tadha-tadha malaa sèra.”
  tnp-tnp: Kəni təməni=pən kəm rəhan mɨn nətəmimi asoli məmə, “Suah u in Jon Bəptais
    iətəm təməmiəgəh mɨn e nɨmɨsiən. Tol lanəha tatos nəsanəniən əha o noliən nati
    apɨspɨs mɨn.”
  urd-urd: और अपने ख़ादिमों से कहा “ये यूहन्ना बपतिस्मा देनेवाला है वो मुर्दों में
    से जी उठा है; इसलिए उससे ये मोजिज़े ज़ाहिर होते हैं।”
  hot-hot: Êŋ ma hanaŋ hadêŋ anêŋ ŋê ku nena, “Ôpêŋ ma Jon anyô hathik ŋaŋ iyom intu
    haviyô hathak loŋbô. Ba intu yani hawa lôklokwaŋ ba hadum nômbithi takêŋ.”
  mqj-NT: 'Nakuamo lako to mengkarangna: “Itin nakuan tau Yesus-o, Yohanes to simantedokmo
    tuo sule dio mai alla''na to mate napolalan ummampuimo kakuasaan umpogau'' tanda
    memangnga-mangnga.”'
  rus-SYN: 'и сказал служащим при нем: это Иоанн Креститель; он воскрес из мертвых,
    и потому чудеса делаются им.'
  mbh-mbh: Ma Herot i ria ile toko umongare nge ve, “Aken ini a Jon Paninuonga ako
    i mimia werer re aken, aken ini tepun ako ile engenging i pavurvur nge pathepolong
    omanga.”
  bdd-bdd: ta ꞌina topaihowao ꞌihegwaediya, ꞌigwae, “Beno loheyaina tauna Yoni toꞌabihebabitaiso,
    ꞌabehega ꞌamasega ꞌitoholo hila pwaiya, ma ꞌoinega maꞌina waiwai ꞌipaipaihowa.”
  cbt-NTPO: “Ma'pitacha nanitapaton, cania'piro'sa' a'naroáchin anoyatërin paya. Coansha
    Paotistaco' nanpiantarinso' tënahuë,” itërin piyapinënpita nontaton. I'huamiáchin
    Coansha atëpataton, naporin.
  srn-NT: 'Dan a taigi den knekti fu en taki: “A mus de Yohanes a Dopuman, di kon
    na libi baka. Na dat'' meki A abi makti fu du den bigi sani.”'
  cta-NT: 'Liꞌ nchcuiꞌ nu laca loo biꞌ loꞌo msu jiꞌi̱: ―La cuiꞌ jyoꞌo Juan nu ntyucuatya
    jiꞌi̱ nguꞌ, la cuiꞌ biꞌ laca nu quiꞌyu jua ―nacui̱ Herodes―. Cua ngujuii yu, pana
    ndyuꞌú yu chaca quiyaꞌ ntiꞌ naꞌ, biꞌ chaꞌ nchca jiꞌi̱ yu cuaꞌni chaꞌ tlyu juaꞌa̱.'
  bqc-SIM: 'Ɔ̃ a ò a ìwaↄnɛ: Gbɛ̃́piá Zãa Da''ilɛnaɛ. Gàbↄɛ. Bee yã́ mɛ́ tò
    à gbãa''è, àlɛ dabudabuↄ kɛ.'
  tcz-CHONGTHU: Aman asemang ho koma chun, “Hiche hi Twilutsah John athia thoudoh
    kit'a hitei inte! Hijeh achu hitobang thil kidang hohi aboldoh ahi,” ati.
  mar-mar: तेव्हा त्याने आपल्या चाकरांना म्हटले, “येशू हा बाप्तिस्मा करणारा योहान
    आहे. त्यास मरण पावलेल्यातून उठविण्यात आले आहे म्हणून याच्याठायी सामर्थ्य कार्य
    करीत आहे.”
  snp-snp: Aya wewa ya Yoni noku wi-wi imo we minoto ya folaiguti olu nedi edainako,
    yamu Goti aumala lilibami auma ya mino edaito netawa iye, loto logimaiye.
  isl-isl: 'sagði hann við menn sína: „Þessi Jesús hlýtur að vera Jóhannes skírari,
    risinn upp frá dauðum,'
  spy-NT: Kumwoochi motwoorikyii kule, “Bātisāniintēēt Yoowaana ꞉nyooto nyēē kookung'eetee
    meet! Kiyooto nyi ōkāsē kuyēyiisyēē kāāmuukēywēēchoo bo kwōng'uut.”
  xnn-xnn: Danat kanan isnan opisyalna en, “Nan naay ipogaw et waay din si Juan ay
    Menbonbonyag ay kasin natago isonga mabalin ay ik-ikkana nan kaskasdaaw.”
  mwe-mwe: Bhai, gubhaalugulilenje bhatumishi bhabho, “Bhenebha a Yowana bhabhatisha
    bhashiyuka, pabha mashili gabho ganatenda ilapo.”
  tte-tte: kabo iwalo ana topaisowao kolili, “Tomone bwaite nuwana iya Yoni Toyababitaiso,
    nuwana boita mena itoloyoima, bwaite kaiwena sowasowana ginauli kaba nuwapwanopwano
    iginaulili.” Elodi iwalo besiele kaiwena nuwana mena isae tawae tauna kona iginauli
    Yoni koina saugana iunuyamate.
  tcs-tcs: So em i bin spik po dem lida blo em diskain, ‘Diswan mas bi Zon Baptaizman,
    em bin kambaik laipgen. Daswai em i ken meke demkain mirikal.’
  hlt-THB: Cedawngawh a tyihzoeih a venawh, “Anih ce thihnaak awhkawng ak tho tlaih
    Baptisma ak pekung Johan hawh ni! Cawh ni kawpoek kyi ik-oeih saithainaakkhqi
    anih awh a awm hy,” tihy.
  soq-soq: '@see-verse:MAT.014.001'
  qub-qub: 'Chaura yanapajnincunata niran: «Chay runaga Bautisaj Juanmi wañushanpita
    cawarimusha canga. Chaymi cananga munayniyoj caycan milagrucunata rurananpaj.»'
  att-att: Á yáyù nga kinagi na sù ira gádde na, “Yane meparámak, aggina si Kuan nga
    Minánnigù, nga naginnanolayin. Yáyù gapu na nga makáwayyá nga mamagaddátu!” kun
    nayù patul.
  bki-bki: Ana Parinio Tubo Erot naio mijog iliano nalo nei, ana naio ber ka kiano
    tomu na tortoru nalo, berinavo “?Toro napano ajum̃a aberiio na, naio be Jone Baruei
    ga kovio, napano naio meul bereio den na m̃ariano bo? Tenene na naio mije moroano
    ka mim̃auka vremesiano nalo na.”
  bqp-bqp: 'Akũ à pì a ìbanↄnɛ: Gbɛ̃ pì bi Yahaya Da''itɛkɛriimɛ. À vù bona gan.
    Abire yãin à gbãna lè àtɛn daboyãnↄ kɛ.'
  mcp-mcp: «Yuánɛs Nduu-buud mə́ gwûm. Sâ jɔɔŋg wə́ á músə́ nə mpífə́ á ŋgə́ sá *məshimbá
    ntʉ́nɨ nɨ.»
  hat-hat: 'Li di moun ki t''ap travay avè l'' yo: Se Jan Batis wi! Se li ki leve
    vivan nan lanmò. Se poutèt sa li ka fè tout mirak sa yo.'
  npl-NT: 'iwa okinmili itlakawah: —Neká tlakatl, ye n Juan non otlakuaatekiaya, non
    yomoyoliti, yika weleti kinchiwa wejweyi milagros.'
  bgg-bgg: “Ai ne izai Jon khowo, hanyie ne chai idoh thog dinne bey,” Ai è awai dumuiithek
    shii yao. “Ji-è ai ne ji pha blu um ne buangthek rek ara ro.”
  eng-TCENT: and said to his servants, “This man is John the Baptist; he has been
    raised from the dead, and that is why these mighty powers are at work in him.”
  eng-BSB: and said to his servants, “This is John the Baptist; he has risen from
    the dead! That is why miraculous powers are at work in him.”
  cpu-NT: 'Ikantziri iromperatane: “Irika Jesús iriitakera Juan oviinkaatantaneri.
    Iriitakera añagaatsi, piñeeri otzimi ishintsinka.”'
  san-ASM: এষ মজ্জযিতা যোহন্, প্ৰমিতেভযস্তস্যোত্থানাৎ তেনেত্থমদ্ভুতং কৰ্ম্ম প্ৰকাশ্যতে|
  tac-NT: '''Liko alué Erore anele alué bo''né ''yuga nóchame: ―¿Chieri júpeché alué
    Esusi anilime? Siné kachi pe Juani kerékó, alué napu ralámuli rewarame nílige.
    Siné kachi ''ma ku ajánalegerékó. Alekeri ''la nígame nisa a''walí napurigá sa''wámala
    ralámuli napu ''ma tabile sa''wimeli nile.'
  eng-WEBPB: and said to his servants, “This is John the Baptiser. He is risen from
    the dead. That is why these powers work in him.”
  gfk-H: Ma ga tangai ta ira nuna tultulai bia, “Ioanes no tena bapitaiso iakanong.
    I ta taman tut sukun no minaat ma i lon balin. Ken no burena gi gilgil ira dadas
    na pinapalim na kinarup.”
  viv-viv: Au yana kalivamomo gigahedi gigayo, “Bana kalivai-nadi valeyana kanogalina-ma
    au Yoni Tobafitaiso. GiꞋalika tu gimididi-havagi. Medema faꞋina abaveyaulowoga
    valeyana kanogalina-ma anafaiweya gififaisewana.”
  yao-yao: Nipele, ŵaasalile achikatumetume ŵao, “Jwele mundu ni che Yohana Ŵakubatisya
    asyuchile mchiwa, lyele ni ligongo machili gakupanganya yakusimonjeka gakupanganya
    masengo nkati mwakwe.”
  tgp-tgp: ale mo verea isana nona volitusi mara, “Haranike enia John tamlohi paptijo
    sei! Enia mo mele sauteterahi na mateia, ale mo er̃i vai la hina mar̃urahi sei
    matana.”
  auc-NT: Tömengä ïñömö tömengä ingante në cædäni ïnänite apæ̈necantapa. “Wäö wodi
    æpæ̈në në guidöningä incæ ïingä Itota ïñömö adocä inte a ongongä awædö. Tömengä
    do wænte ñäni ömæ̈möninque pongampa töö. Mänïnö beyænque tömengä tæ̈ï pïñænte
    entawënongä inte në nanguï cæcä ingampa,” ante awædö, angantapa.
  kbc-NT: Odaa meetiogi liotagipi, “Ejime niɡ̶idaa João Batista, ejinaɡ̶a yewiɡ̶atace
    me idei aneiticoace émaɡ̶aɡ̶a. Odaa leeɡ̶odi naɡ̶a yewiɡ̶atace, odaa jiɡ̶ida loniciwaɡ̶a
    meote ɡ̶odoxiceɡ̶etedi.”
  bmh-bmh: '@see-verse:MAT.014.001'
  ctu-BL: 'Herodes tsi'' sube x''e''telob i cha''an: Jiñʌch Juan tsa'' bʌ i yʌc''ʌ
    ch''ʌmja''. Tsa'' cha'' tejchi ch''ojyel ba''an chʌmeño'' bʌ. Jini cha''an woli''
    pʌstʌl ñuc bʌ i melbal, che''en.'
  meq-meq: 'Herod a gwaɗatay a ndo i məsler ŋgay hay: «Ndo niye ma giye na, Yuhana
    madzəhuɓe ndo a yam. Kə mbəlaw abəra ma mədahaŋ. Hərwi niye nakə a huta gədaŋ
    ka məge masuwayaŋ.»'
  noa-H: hich dʌ̈i hãbam degam k'ʌʌnag, —Maan Juan chi hõor pör choomie k'ararrta
    deeu hiiu p'iidʌwia mag nʌrrʌmgui hajim hanʌm; maguata mag hõor mor masim k'ʌʌnpa
    monaau nʌrrabahab hajim hanaabá.
  alp-NT: '@see-verse:MAT.014.001'
  san-VEL: e.sa majjayitaa yohan, pramitebhayastasyotthaanaat tenetthamadbhuta.m karmma
    prakaa"syate|
  kbq-kbq: eri'za vahe'a zamasmino, E'i mono ti frente Joni fri'nefinti otine, e'ina
    hu'negu kagu'vaza hu hanavea agripina me'ne.
  kbh-kbh: 'As cha chabe oservénënga tojanë́yana: “Mua Juan chë Ubayaná ctsemna, obanënguents̈ana
    tojtayena, chíyeca chca obenana bëts soyënga jamama yojtsebomna ca.”'
  ron-LSB: 'și a zis slujitorilor săi: “Acesta este Ioan Botezătorul. El a înviat
    din morți. De aceea lucrează în el aceste puteri”.'
  pon-pon: 'Ap majani on japwilim a ladu kan: Nan i Ioanej jaunpaptaij, a mauredar
    jan ren me melar akan, i me a wia kida manaman pukat.'
  nhe-BL: 'Huan quinilhui itequipanojcahua: “Ni tlacatl Jesús, yajaya Juan tlen tecuaaltiyaya.
    Nijmicti, pero ama moyolcuitoc huan yeca quipiya chicahualistli para quichihuas
    huejhueyi chicahualnescayotl.”'
  sps-sps: Ya tsue to tan tsoiny binun tsuan, “Ayei koraa Jon a Tsoiny Fapeenan to
    te tsun fatabin tana mat to sana fo mamatsiny parits iny faatok tapokaa ising
    me tsunia.”
  wnc-wnc: Natake puya amina anzing yanikut, “Aminu wa Jonu yangga sauyamukut tapata
    gatuna matmat katangga enake puya kekeknga wa pasiwan kaamang,” ngang yanikut.
  nmw-S: habeto i liwo wana tokaiwo heidiye i nga, “Ga yetei Jon Tobaptais, i suwoyukim
    he mate. Iye te kaiwane wana gaisi i gan ge pamali yauyawate i ginginawiid.”
  bus-bus: 'Ben à bè a ìbanↄnɛ: Gbɛ̃ pì nɛ́ Yaaya Batisikɛrimɛ. À fɛ̀ɛ bↄna gaan,
    beee yãnzin à gbãaa è èe dabuyãnↄ kɛɛzi.'
  gub-BL: '@see-verse:MAT.014.001'
  imo-imo: yu kinye tapu toko molko yu liko taporingi tapu iyemando nimbei, “I uluma
    teremo iyemu Imbo No Ltindili Jon lepamo! Yu kolopalie makilipe wendo omomunga
    ulu enge nilima teremo engemu yu kinye peremo,” nimu.
  boj-boj: Qusiqa aqa wau tamo naŋgi minjrej, “Tamo di a Jon yansnjro qaji. A moisiq
    olo subq na tigelqo. A deqa siŋgila osiqa maŋwa babteleŋeqnu.”
  eng-DRA: 'And he said to his servants: This is John the Baptist: he is risen from
    the dead, and therefore mighty works shew forth themselves in him.'
  knf-knf: 'Aji na balemparul : « Yowan Nabatŧaar a! Anaţa ţi pkeţ! Ukaaŋ kë aka mnhina
    mi pdo mlagre! »'
  san-KHM: ឯឞ មជ្ជយិតា យោហន៑, ប្រមិតេភយស្តស្យោត្ថានាត៑ តេនេត្ថមទ្ភុតំ កម៌្ម ប្រកាឝ្យតេ។
  arn-NT: 'Fey feypiyefi kisu tañi werkükeelchi pu che: “Juan tati Fawtisachefe wiñomongepetulay.
    Feymew ta niey tüfachi afmatufal pepiluwün.”'
  zas-NT: 'Abiꞌ rëbaman loj ree xbejnman: ―Waj bén baroobnijs bejn ree, laaman baban
    zatijb, zeel rajpaman guialrniabee rüjnman milagr ree.'
  ken-NT: arɛm ntá bakʉ̌ bɛtɨk abhi atú Gálili ɛ̌ti Yesu bɛ, “Jɔ̌n Njwiti kɛ apɛrɛnsɛm
    ndǔ nɛpɛ́m. Ɛ̌ti yɔ kɛ̌ yí ábhɔ́ŋɔ́ bɛtaŋ bɛkʉ mɛnyɨŋɨ́ maknkay.”
