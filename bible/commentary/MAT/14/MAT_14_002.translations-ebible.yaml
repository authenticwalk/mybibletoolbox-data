verse: MAT.014.002
translations:
  kpx-kpx: Isi au esemu namigevei avoe, “Ata babatisogevemale Dioni keu hatialeu tota
    hovelahaike vai vaveve nimolete kateale vama.”
  okv-H: simba ari embomeni ta degi ke einge ena, “Embo amina sovera isapamane jigama
    ue ari nei te nei te ere ua amita be amo embo amo John bapataito ari embo avo
    pehari ta eto ereto ere ua,” ainge Herod na ena
  tbo-tbo: Ega yaka a tu bagibagi i paliwelehi i pa, ‘Nugote Yoni tu bapatiso hilage
    uyahinei i towolo meme po manini geka e dewadewahi.’
  mal-C: തന്റെ സേവകന്മാരോട്, “ഇദ്ദേഹം യോഹന്നാൻസ്നാപകൻതന്നെയാണ്. യോഹന്നാൻ മരിച്ചവരിൽനിന്ന്
    ഉയിർത്തെഴുന്നേറ്റിരിക്കുന്നു! അതുകൊണ്ടാണ് അദ്ദേഹത്തിന് ഈ അത്ഭുതങ്ങൾ പ്രവർത്തിക്കാൻ
    കഴിയുന്നത്” എന്നു പറഞ്ഞു.
  grc-SR: καὶ εἶπεν τοῖς παισὶν αὐτοῦ, Οὗτός ἐστιν Ἰωάννης ὁ βαπτιστής· αὐτὸς ἠγέρθη
    ἀπὸ τῶν νεκρῶν, καὶ διὰ τοῦτο αἱ δυνάμεις ἐνεργοῦσιν ἐν αὐτῷ.
  bgc-bgc: अर उसनै अपणे नौकरां तै कह्या, “यो यूहन्ना बपतिस्मा देण आळा सै! वो मरे होया
    म्ह तै जिन्दा उठ्या सै, इस्से करकै उसतै ये सामर्थ के काम दिक्खै सै।”
  khz-khz: Ia na gena vetugunagi talimara evaikilarato, netiwato, “Ia e Ioane Bapatiso
    kwarega na pekuliiti-wai gaurana, kala irau vagira ekalarana.”
  deu-TKW: 'und sprach zu seinen Dienern: das ist Johannes der Täufer, der ist von
    den Toten auferstanden, und darum wirken die Wunderkräfte in ihm.'
  zsr-NT: 'Herodes naꞌ gudxëꞌ yuguꞌ niꞌa nëꞌë, rnëꞌ: ―Bönniꞌ ni Juan, bönniꞌ buquilëꞌ
    bunách nis. Chbubanëꞌ lu yöl‑laꞌ gut. Qui lë ni naꞌ dë lu nëꞌë yöl‑laꞌ huac zxön
    naꞌ.'
  lin-lin: 'Alobaki na basali na ye : — Ezali penza Yoane Mobatisi ! Asekwi kati na
    bakufi ; yango wana azali na nguya ya kosala bikamwa.'
  hns-NT: 'Tab oe aapan kamkartan se bolies: „Oe aadmie djaroer Johaanas dopoe kare
    waala hai. Oe to maut me se djie oethal, ohie se oe etana atjambho kaam kare hai!”'
  noa-E: ich dʉ̈i ãbam degam khʉʉnag, —Maan Juan chi õor pör choomie khararrta deeu
    iiu phiidʉwia mag nʉrrʉmgui ajim anʉm; maguata mag õor mor masim khʉʉnpa monaau
    nʉrrabahab ajim anaabá.
  eng-EMTV: and said to his servants, “This is John the Baptist; he has been raised
    from the dead, and therefore these powers are at work in him.”
  mib-NT: 'Te ni cahān de jíín ñáyuu cáhīin jíín de: Tēe yúcuan cúu Juan tēe ni scuándute,
    te ni natecu de. Jeē yúcuan íyó poder de sáha de jniñu jéhnu. Achí de.'
  lif-NT2: हे़क्‍क्‍याङ् कुसेवारोबाहाॽ अक्‍खे मे़त्तुसि, “कङ्‌ग से़क्‍खासाङ् से़प्‍पाङ्‌घुङ्‌सिङ्‌बा
    बप्‍तिस्‍मा के़बिबा युहुन्‍नाःन्‍नेरो, खुने़ॽ याम्‍मो हिङे़बाल्‍ले़ चोगुल्‍ले़
    मुक्‍साम्‍लाम्‍बा निङ्‌वाॽ के़माबा याःम्‍बक् चोगुर वाॽरो॥”
  xnj-xnj: Kangi, akavajovela vatumisi vaki, “Mundu mwenuyo ndi Yohani Mbatizaji,
    ayukili ndi muni makakala gachinamtiti gihenga lihengu mugati yaki.”
  mmx-mmx: La ni ga lok ti luvuttadi gugu ren, “Agut neni ne Jon to ga roo xat amlong,
    kuren la neni ira lok nom lempanga sangsangu mi mo lolos teren.”
  cbr-NT: 'Cuaquin ca Herodesnën ratúquin, an ñu mëëmicë unicama cacëxa: —Jesús, ax
    ca Juan, an uni nashimicë, a ''icën. Bamaxbi ca baísquiaxa. Usa ''ixun ca uni
    itsían ''acëma ñu ''aia.'
  tee-NT: 'Chai ju yuchi chani ajuni ju ixlapanacni: ―Ju anu'' ju Jesús talhixak''alai
    yuchach ju Xivan ju amakpaxana''. Ju yuchi ca va lok''onchokolh junta quimacnucalh
    chai yuchi na k''ai lhamak''an lhinavi. ―Chunch ju ajuni ju ixlapanacni.'
  eng-LSV: and said to his servants, “This is John the Immerser, he rose from the
    dead, and because of this the mighty energies are working in him.”
  cak-NT: 'Y ri Herodes xu''ij chique ri rusamajel: Ri Jesús ri'' xa ja ri Juan Bautista
    ri xc''astaj-pe chiquicojol ri caminaki''. Romari'' can c''o ruchuk''a'' chi q''uiy
    ri nitiquier yeru''on, xcha'' ri Herodes chique.'
  pah-NT: 'Jesus''ga mombe''ua renduvame Herodes''ga etehei ojipyrive''g̃a pe: —Jesus''ga
    ko João Batista''ga. Ovy João Batista''ga gwyvya hugwi okwerava, ei ga. Nurã ga
    japoi ahemonhimomby''ava''ea, e''i tehe Herodes''ga.'
  sja-NT: 'ichi ek''ariirãmaa mãgaji: —¿Mãgɨ́ Juan Bautista-epaa, piup''eda p''irabaida?
    Maperãpɨ oopari ne-inaa eperãarãpa p''oyaa oodak''aa ãchi juadoopa.'
  xed-xed: «Yuhwana mnda maga batem ya ta sliʼagapta ma mtaku, tsaya kəl tsi ka mutsaftá
    mbrakwa maga mazəmzəm,» kaʼa.
  mks-NT: 'A̱nda̱ já na̱cachi da já xi̱hi̱n mozo da̱: —Á a̱ ju̱ú Jesús cúú á Juan,
    da̱ na̱jácandúta̱ ña̱yivi ta viti na̱nditacu tucu da. Sa̱há ña̱ cán quéa̱ íin
    ndée̱ da̱ cája da tócó ndihi ña̱ cája da yóho —cáchí Herodes.'
  gfk-S: Ma iga tange ta ira nuno tultule be, “Jon no ut na baptais mon ikinong ne
    Jisas. Ite tut hut sukun ra minat ma i lon baling. Ikarek no burwana ige gilgil
    ira dades na gingilaan na kinarup.”
  bmu-bmu: Mi möta welen-qeqeurupŋi yeŋgöra kewö jiyök, “Mi mönö Jon O-melun azia.
    Yaŋön mönö kömupnöhök wahöta nupŋi meiga aŋgöletot kukösumŋinambuk asuhumakze.”
    Waimanjat möta mewö jiyök.
  dgz-dgz: amba me gauarape megawa anega diamon, “Iesu yo paua ugup ugup taiwandini
    iwa me dup iamuini apanewa Dion di, bop gapan sia yon wanden taiwan!”
  eng-GNV: And sayde vnto his seruaunts, This is that Iohn Baptist, hee is risen againe
    from the deade, and therefore great woorkes are wrought by him.
  zaa-NT: 'Làniana ra tìą canu runi tsina qui'' niá: Nuą'' nuá Juan el Bautista nu
    bétti ya''a nna, chi beyathą de lo canu yatti, acca té iỹeni la''huacca quì''į
    para gunią ca milagruą''.'
  eng-WEBSTER: And said to his servants, This is John the Baptist; he hath risen from
    the dead; and therefore mighty works do show forth themselves in him.
  guh-guh: 'Nexata Herodes pijajivijavabelia jamatabëcuenenavëxaniabiaya jumaitsi
    Jesús yabara: —Juanpijinëmi raeta jivibautisabinëmi icatsia asaë petëpaecujinae.
    Bajaraxuata caëjëpatsi Dioso pesaëta pinijicuene pexanaenexa, jai Herodes Jesús
    yabara.'
  bon-bon: Tabe puma cita ca teeme ingwe gaabe biname bine jejemige egä, “Tabe lui
    Yoane niiye ca äciseja biname gyene. Tabe budre cabu ca itu tarpinantumi, peei
    name pi teeme kokre pisi nyene ciitaca mule bine wawenecame.”
  nhw-BL: 'Huan quinilhui itequipanojcahua: “Ni tlacatl Jesús, yaya Juan catli tecuaaltiyaya.
    Nijmicti, pero ama moyolcuitoc huan yeca quipiya chicahualistli quichihuas huejhueyi
    tiochicahual nextili.”'
  swh-ONEN: akawaambia watumishi wake, “Huyu ni Yohana Mbatizaji; amefufuka kutoka
    kwa wafu! Hii ndiyo sababu nguvu za kutenda miujiza zinafanya kazi ndani yake.”
  wbi-wbi: Pe akavavuula avavombi vaake akati, “Ujuo ghwe Yohani uMwofughi, asyukile
    kuhuma ku vafue, fye nambe ali ni ngufu isa kuvomba ifidegho.”
  bba-bba: Mɑ u win sɔm kowobu sɔ̃ɔwɑ u nɛɛ, Yohɑnu Bɑtɛmu kowowɑ u seewɑ ɡɔrin di.
    Yen sɔ̃nɑ u dɑm mɔ u kɑ sɔm mɑɑmɑɑkiɡinu mɔ̀.
  eng-KJVCPB: and said unto his servants, This is John the Baptist; he is risen from
    the dead; and therefore mighty works do shew forth themselves in him.
  kgk-NT: Hesu rerakwã ohendu ramo he'i, —Upéa João Batista nipo ra'e. Omano rire,
    oikove jevy-ma ra'e, ojekwaa jevy-ma ra'e, he'i mo'ã hese. —Upéa-gwi hexapyrã-rupi
    hembiapo porã porã oiko-vy, he'i mo'ã oirũ-pe Hesu-rehe.
  waj-waj: Aa vaidi aavo Yuvuaano nnoori apira vaidivai. Vaa putuoo keenaa diitoovaarainno
    yaagueeqaivo inna tasipaikio mmoori ari vookaraivaa iinoo, tiravai.
  cpy-cpy: 'Ikantakiri romperatani: “Irika Jesús riitakira Juan omitsiryaantaniri.
    Riitaki añahaatsiri, rootaki otzimantari itajorenka.”'
  ekk-PKP: 'ning ta ütles oma sulastele: „Ta on ilmselt surnuist üles tõusnud Ristija
    Johannes, sellepärast on tal sellised võimed!“'
  mpx-mpx: inoke i baek wana totuwalali elal i ba, “Diyon Tobabitaiso tei, i lutem
    yaomal elana. Heiya te kaiwena wana gasisi i gan ge ginol yawiyawi i awaawaginol.”
  wbp-wbp: Kingi Yarurdu-jana wangkaja panu-kariki watiki wiri-patuku ngulalpalurla
    warrki-jarrija, “Wayinkili! Wati nyampu Jijaji ngulaju mayi Jaanu Papitaji-nyayirni
    kulpari wankaru-jarrija? Kujarlanya-ka panu yartarnarri nyanungurluju mardarni
    yapakuju parlpuru-maninjakuju.”
  luo-luo: mi nowachone joritne niya, “Ngʼatno nyaka bed Johana ja-Batiso. Nyaka bed
    ni osechier oa kuom joma otho! Mano emomiyo teko mar timo honni tiyo kuome.”
  nhe-NT: 'Huan quinilhui itequipanojcahua: “Ni tlacatl Jesús, yajaya Juan tlen tecuaaltiyaya.
    Nijmicti, pero ama moyolcuitoc huan yeca quipiya chicahualistli para quichihuas
    huejhueyi chicahualnescayotl.”'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܠܪܹ̈ܓܵܘܵܬܘܼܗ‌ܝ: ”ܐܵܗܵܐ ܝܠܹܗ ܝܘܿܚܲܢܵܢ ܡܲܥܡܕܵܢܵܐ ܕܩܝܼܡܵܐ ܝܠܹܗ ܡ̣ܢ
    ܓܵܘ ܡܝܼ̈ܬܹ‌ܐ، ܒܘܼܬ ܐܵܗܵܐ ܚܲܝ̈ܠܹܐ ܓܘܼܪܹ̈ܐ ܦܝܵܫܵܐ ܝܢܵܐ ܥܒ݂ܝܼܕܹܐ ܒܝܼܹܗ.“'
  esk-NT: uqautiniġai savaktini, “Jesus una John Paptaaqtitchirauniqsuq aŋitqikhuni
    tuqułiġmiñ. Taatnaqhuni savaaqatlaniqsuq quviqnaqtuanik.”
  msb-msb: Tapos nagsabi sa mga opisyales, “Amo man gayod ini siya si Juan na Parabunyag
    na nabuhay gihapon kaya dahilan sani ada na sa iya ini na mga kagamhanan.”
  cpa-NT: 'Jøng² ca¹juúh²dsa, ca¹tsáih¹dsa dsa² quián¹²dsa: ―Lán¹² dsa² jnung² Juan,
    dsa² ca¹chiog¹ dsa² jmøi². Ma²ca¹hiog²dsa. Hi² jøng² báh³ lǿ² juu¹² juøh¹² quiah¹²dsa
    ―ca¹juúh² Herodes.'
  dso-dso: ସେ ତାର୍‌ଟାନେ କାମ୍‌ କର୍‌ବା ଲକ୍‌ମନ୍‌କେ କଇଲା, “ସତଇସେ ଏ ଡୁବନ୍‌ ଦେଉ ଜଅନ୍‌ସେ
    । ସେ ଆରିତରେକ୍‌ ଜିବନ୍‌ ଅଇ ଉଟି ବାଉଡି ଆଇଲାଆଚେ । ସେଟାର୍‌ପାଇ ତାର୍‌ଟାନେ କାବା ଅଇଜିବା
    କାମ୍‌ କର୍‌ବା ବପୁ ଆଚେ ।”
  meu-meu: Bena ia ese ena hesiai taudia e hamaorodia, eto, Ina na Ioane Bapatiso;
    ia na mase amo vada e tore isi, una dainai siahu karadia e karamu.
  yva-NT: Weti po raura vatano usarodoro aije mai pare, “Yesus opamo Yohanes Pembaptis
    wepirati kovakato ti pakare wep. Wemi mbewar Po anapaporainye raroron.”
  dgc-dgc: To pékabaheta na, éy kinagi na du utusan na, a “Siya ti Juan a Mégbinyag
    a nabuhay a huway. Kanya makagimet siya ta makataka-taka.”
  zpm-NT: 'dzigo rëb Herod lo grë zha ne ruṉ dziin lo me: ―Rieṉ naa lëë Juan Bautist
    ga quiayuṉ grë miṉ co, segur brieeban me.'
  hix-NT: Àro ke, onà wyaro nkekon hatà, tanoto komo wya. Xowaw heno mok hamà, kekon
    hatà. Aymomno ynye ro heno rma mok hamà. Àwayehxemo kom waye nasanàmyak hamà.
    Àro hoye ro eryehokano yeryan hamà, kekon hatà, Eroknesà.
  sim-sim: ornjik lerawun landa man ormu sawera, �Ma oto Jon man fak tolofalendari
    ma or a mandingormeri oria. Indik mawak or usahanda osik kwambu orhi nga lerawun
    ormu landuwa.�
  npi-ULB: उनले आफ्ना नोकरहरूलाई भने, “यिनी बप्‍तिस्मा-दिने यूहन्‍ना हुन् जो मरेकाहरूबाट
    फेरि जीवित भएका छन् । त्यसकारण, यी शक्‍तिहरूले उनमा काम गरिरहेका छन् ।”
  cgc-cgc: daw gambal ta iya na mga upisyalis, “Basi Jesus an, yon man Juan na manugbautismo
    na nabannaw. Yon na may gaem kanen ta pagbuat ta mga katingalaan.”
  tim-tim: Nâŋgâm hoŋ bawalupŋe makyeŋgim hin dâep, “Luâk kotŋe Yohane tu puli keiŋe
    kalep are emelâk moep arekŋe sumânba agatmâ mandâp. Aregât kulem keiŋe keiŋe siâ
    siâ memap.” dâep.
  yor-yor: ó wí fún àwọn ọmọ ọ̀dọ̀ rẹ̀ pé, “Dájúdájú Johanu onítẹ̀bọmi ni èyí, ó jíǹde
    kúrò nínú òkú. Ìdí nìyí tí ó fi ní agbára láti ṣiṣẹ́ ìyanu wọ̀nyí.”
  wos-wos: Xékéta dé déka jémba yakwa duré wa, “Wun du dé guré husandakwa du Jon dé.
    Hanja wuni wawuka di déka humbu xatéké. Xatékéndaka hiyae némbuli wambula dé ramé.
    Raama dé néma hambuk hérae wun hambuk jémba dé ya.” Wungi dé Herot wa.
  emp-NTPO: 'Maʌ̃ carea idjiare b̶eaa jarasia: –¡Mʌ̃maarã Borocuebari Juaʌ̃ ʌ̃rẽbad̶ada
    jãwã b̶ʌa! Maʌ̃ bẽrã jũma ne ununacara poya o b̶ʌa.–'
  eng-F35: and said to his servants, “This is John the Baptizer; he has been raised
    from the dead, and therefore the powers are at work in him.”
  ind-ind: Maka dia berkata kepada para hambanya, “Saya pikir, orang yang menyebut
    dirinya Yesus itu sebenarnya adalah Yohanes Pembaptis. Ternyata Yohanes sudah
    hidup kembali dari kematian, itulah sebabnya dia bisa melakukan berbagai keajaiban.”
  pes-OPCB: 'به مشاوران خود گفت: «بی‌شک، این همان یحیای تعمیددهنده است که زنده شده،
    و به همین دلیل است که می‌تواند چنین معجزاتی انجام دهد.»'
  mpt-mpt: (-)
  bla-bla: Ki an'ĭstsiuax otap'otomokix am'omauk John Baptist; enio'sĭnni mat'sipuau;
    ŭn'nikaie ŭkkŭk'umapotŭksists itap'ĭtutsimĕsts.
  ssx-ssx: ipikana꞉ma꞉ ipika꞉ e pokaemeke haliweki pa꞉ta꞉ alota꞉ Hande lua꞉ hali Dioni
    paa da꞉taa a꞉pa hala꞉ ekima꞉ wele tieke wopu pitolo hata꞉ mo na handeke haumanu
    pitolo pila꞉me leekeme.
  mkl-mkl: Nɔ í sɔ̃ ɑmɑɑcɛɛ ŋɑ í ni, inɛɛu bɛ Zɑ̃ɑ woo dɑsi inyiui í jĩ wɑ hɑi si
    bɑlɛ. Nɑ ŋɔi í jɔ̀ í nɛ ɡbuɡbɑ̃ wɑ ceò mɑɑmɑɑke ŋɑu bɛ.
  gaq-gaq: ମେଁନେ ଚାକର୍‌ଇଂକେ ବାସଙ୍ଗ୍‌କେ “କିମେ ସତେଆ ଡୁବନ୍ ବିଣ୍ଡ୍ରେ ଜହନ୍ ମେଁ ଗୁଏଃଚେ ଆରି
    ମୁଇଂତର୍ ଜିବନ୍ ଣ୍ଡିଙ୍ଗ୍ ଲେଃକେ ଆତେନ୍‌‍ସା ମେଁ କାବାକାମ୍ ଡିଙ୍ଗ୍‌ୟାଡିଙ୍କେ ।”
  gof-RNT: Ba aylletakko, “Hayssi Xammaqiya Yohaannisa; I hayqoppe denddis. Yaanida
    gisho ha ubbaa malaatata I oothees” yaagis.
  unx-unx: ଆଡଃ ଇନିଃ ଆୟାଃ କାମିତାନ୍‌କକେ ମେତାଦ୍‌କଆ, “ବାପ୍ତିସ୍ମା ଏମଃନିଃ ଯୋହାନ୍‌ ଗଜାକାନ୍‌ଏତେ
    ଜୀଉବିରିଦାକାନାଏ, ଏନା ମେନ୍ତେଗି ଆକ୍‌ଦାନ୍ଦାଅ କାମିକ ଇନିୟାଃ ହରାତେ ହବାଅଃତାନା ।”
  gah-gah: 'Geleake nene, gelekelé izegipala nene láa loko lo kimimó: Zoní monó nagamí
    holokimiaká ve áisi nene hilimómagutí oteake imane zámuza nene netá haitolímini
    ale utó oake noihe loko limó.'
  lcm-lcm: Na kala antok kana keve asosokai ta, “Ninia palau nang a Ioanes katakai
    i asing tauia ke nang katala to pok. Tukulai ina na kapo atogon a kitmat asukang
    asi vil ani keve nem ke.”
  aer-aer: Herod mpwarentye akngerre ikwerenhe areyeke angkeke, “Artwe yanhe-ame John
    kwatyeke akwernentye akngerre? Itne-ame renhe atweke? Ilweke-arle-iperre-ame re
    nhenhe itethe-irrintye-alpeke? Alakenhenge-ame re ilyernpenye arne arunthe anteme
    mpwareme?”
  qvc-NT: 'yanapakuqnin awturidarkunata nirqan: —Chay alma Jwan Shutichikuqmi kawsamushqana.
    Chaymi chay milagrukunata atin rurayta, nishpa.'
