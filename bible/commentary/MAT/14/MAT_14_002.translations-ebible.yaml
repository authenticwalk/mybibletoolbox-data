    coeng,” a ti nah.
  xtd-NT: 'N‑jaꞌan‑s nuu se ka xinokuechi nuu‑s: —Dɨu‑s kuu Sua Bautista. N‑nandoto‑s.
    Xijan kuu xa kuaꞌa‑s kada‑s milagru —kuu Herodes, n‑xiaꞌan‑s.'
  mdy-ETH: ዒዛኮ ዶንዞ ኮራ፦ «ያኣዼ ማዔቶ ማስካ ዮሃኒሴ ሃይባፓ ዔቂ ሙኬኔ ጌይሢኬ፤ ሃይ ቢያ ማዺንታ ዓኮ ባካ ማዺንታሢ
    ዬያሮኬ» ጌዔኔ።
  spl-spl: Pat ya nâŋgâmâmâ hoŋ bawalipŋe yuwu sâm ekyongop. “Lok âlâ, kutŋe Yoane
