  azg-NT: 'Tso Herodes ndëë nnꞌan na cotsantyja yo tsꞌian na conduihin: —Tsanvaꞌ majuu
    Juanhin, tsan na totsiquindëëꞌ nnꞌan. Jndë vandoꞌ xco jon na tomꞌaan jon na tsꞌoohin.
    Mangꞌe na nndaꞌ, covityiꞌncyooꞌ tsꞌian tꞌmanminꞌ na itsꞌaa jon.'
  bhd-bhd: तैनी अपने नौकरन सेइं ज़ोवं, “ए यूहन्ना आए ज़ै बपतिस्मो देनेबालोए, ए मुड़दन
    मरां ज़ींतो भोरोए, एल्हेरेलेइ तै चमत्कार हिराते।”
  too-NT: 'Lā'' Herodes cāhuanilh ixpūchihuīna''nī''n: ―U''tza'' huā''mā'' Juan huan
    Mā''kpaxīni''. Lakahuanchokonī''t ixlaclhpu''nanca''n nīnī''n. U''tza'' līka''lhī
    līmāpa''ksīn a''ntū lītlahua huan lē''cnīn.'
  ind-AYT: Dan, ia berkata kepada hamba-hambanya, “Inilah Yohanes Pembaptis. Dia telah
    bangkit dari antara orang mati dan karena itulah mukjizat-mukjizat ini bekerja
    di dalam-Nya.”
  cjo-NT: 'Ikemakotantawakariri, ikanteeyanakirini ronampiripaeni: “Aamaaka rirotaki
    Jesoshitatsiri riraga Jowa kaawoshitakotziriri Tajorentsi. Nowamaakaantawitakari
    omaanta aamaaka piriintarika añagae eejatzi, rootaki imatantakawori itajonkantapae
    iroñaaka”.'
  nsn-nsn: Kare kula pare tosno tamatang kalekinale, “Gine deh te Jon ger tang uahuhu,
    inggono deh ke tua tapokis tur toro mat, temaene na nitampopokoho sirono pare.”
  san-DEV: एष मज्जयिता योहन्, प्रमितेभयस्तस्योत्थानात् तेनेत्थमद्भुतं कर्म्म प्रकाश्यते।
  tna-NT: 'Tuahueda Jesús jepuiti id''abatana putsu, mesa emebajaji cuana uja atana:
    —Tueda Jesús da Juan Bautista manujiji cuana duju jenetia id''eyujiji. Da putsu,
    tueda tucheda eni ai nimetiuda aida cuana ya puji.'
  lid-lid: Eme ya iy asehek ta iri lau ta gok tan, “Ndramak doh iy Jon ta alomwa le
    ai. Iy ndramak ja ereu bolo lek ndrame loken. Eme ya iy ndrakohok boto-on ta amekes
    iri lahou tinan doh.”
  wim-wim: aꞌ nil ngaantam-ngeey keꞌ John.an mulaman eka aꞌ nilan thaw thant pam nungantam
    al-alantan, “Nil pam nanman John.an ey? kuchekan kuungk-kuungk thanang ey? nil
    mulaman kan ek ey? Nan nilama, nil keꞌ-paal work piꞌan nanangan yump-yumpana!
    Ngayaniy keꞌ nunang thath-thathanga.”
  zga-M: Akhavavula avavombi va mwene, “Uyou vi Yohana umwonchi anchukhiele ukhuhuma
    khuvuwe. Amakha ghamwene ghakhale ghipivomba eimbombo khumwene.”
  yom-yom: 'Wukamba bisadi biandi : —Mutu wowo niandi Yowani Mbotiki, wufulukidi mu
    bafua, diawu kadidi lulendo lu vangila bikumu.'
  san-SIN: ඒෂ මජ්ජයිතා යෝහන්, ප්‍රමිතේභයස්තස්‍යෝත්ථානාත් තේනේත්ථමද්භුතං කර්ම්ම ප්‍රකාශ්‍යතේ|
  yut-yut: oman amɨn kabɨni yaŋ yoyɨgɨt, “Jon Telagɨ Pakbi Sogok Amɨn uŋun kɨmoron
    da pɨdak, do wasok tapmɨmɨ toŋ agak uŋun dakon tapmɨm taŋ ɨmɨsak.”
  grc-BYZ: καὶ εἶπε τοῖς παισὶν αὐτοῦ· οὗτός ἐστιν Ἰωάννης ὁ βαπτιστής· αὐτὸς ἠγέρθη
    ἀπὸ τῶν νεκρῶν, καὶ διὰ τοῦτο αἱ δυνάμεις ἐνεργοῦσιν ἐν αὐτῷ.
  tbl-NT: Bè yóm kungolen du, monen mò yó kem tau smugung béléen, “Deng duhen yó se
    yóm Jan tehe gel mabtays, deng bud mowil. Yó gónón wen ktulusen gembek mò du yó
    kem hentaw ton gel nmoen.”
  cpc-NT: 'Ikantziri jimpiratani: “Jirika Jesús iriitaki Juan owiinkaatantaniri. Iri
    añagaatsiri, piñiiri otzimi ishintsinka”.'
  nhg-NT: 'Hua oquemelfe itlatequepanojua: ―Ini nönca yaja Xohuö Bautista. Yaja ye
    oyule de intzölö mimejque, hua por inu quechihua bieye tlachihualestle.'
  nya-nya: Ndipo iye anati kwa antchito ake, “Uyu ndi Yohane Mʼbatizi; iye wauka kwa
    akufa! Ichi ndi chifukwa chake mphamvu zodabwitsa zikugwira ntchito mwa iye.”
  ngu-NT: 'Niman yejhua oquimijlij itequitcahuan yejhuan quipalehuiyaj para tlamandarohua:
    ―On yejhua Juan on tlacuatequijquetl. Yejhua yonoyolihuitij niman yonoquetzteu
    intzajlan on mimiquej. Yejhua ica yejhua hueli quichihua on milagros.'
  kup-kup: pim irih het meñizooh-abanarin pot mañah, “Met Zoan ivoh memeohap ñomahaekanañ
    maot birirï ravahapuh bal hah, povoz petev pim kezao map ahö ravahan red okoñ
    tamah.” Erod pot hah.
  jid-jid: Ahla ni ba gran ma “Iwayi ahi Yohana u tie batisma; a tashme. A to kima
    mba wa he ni ngbengblen u tie bi ndu bayi.
  wmw-wmw: 'Akiwambira wakolakazi wake javi: “Eyo Yahaya mwenyé Koza ire. Iye kaziribuka
    ka wafwi, ndimana atendeka maajuza‑yo!”'
  gmv-GGM: Herdosay ba ashikaratas “Hessa gidikko xamaqiza Yanisay hayqoppe dendidi
    yidess gusakka! Haysi wuri gitta malatay iza kushen othetizay hessasa” gidess.
  ssg-ssg: I kakane teka masiwi laha pupuas hahitakan, “Ie se Jon Baptis i moih aliawen.
    Aile ape i hina poh ti ailei waliko tenen lalap ti seilon kum pon.”
  zpo-NT: 'Zee nzhé xaa lo re xaa nkee zhiin lo xaa: —Xaa ne nak Juan xaa mchubnis
    nu mroban xaa stub welt, zee nle xaa re kwaan gro ne.'
  poy-poy: Nakaka ndo Yohani Mbatiza, ayu kazyuka kulawa kwa wahowiti, “kawagambira
    maafisa, ayi ndo toziya kana likakala lwa kutenda mauzauza.”
  qwh-NT: 'Tsemi sirweqnincunata Herodis queno nerqan: —Tse nunaqa capas wanutsenqä
    bautisacoq Juan cawaricarcamushqa. Tsechi ya poderyoq car espantepaq milagrucunata
    rurecan —nir.'
  gaw-gaw: Doya amu nuhiḵud uḏat danab amelagp̱a aum. “Danab amuam Layaṯak Johanes
    mauhowa, eḏua hibaiṯom amunu g̱agaṯag oḵai oḵai amu nuhigp̱a beṯe,” awa aum.
  nca-nca: Iŋoro sunará simóŋo ŋande yimiraró, “Jon, sono re-re uni ŋundo uni tapu
    koŋgo pitu ko otoqaró. Ŋu murí ŋuro wimbu ka enewore kho teyote.”
  zpz-NTPP: 'Orzeꞌ nay rab yu de yu nu zu riiñ loy: ―Yu zeꞌ, ndeꞌ Waa nu briib nis
    mbecy. Byabañ yu. Ndeꞌ nu rac ricy yu de nusuriidz ily zeꞌ ―nay.'
  mkj-mkj: ih pwehng nah papahk, “Me uhdahn John jounpoapdaij ne pwuroahng mourda.
    Ioar kahrehda ih kak wia joangoan manman pwiai.”
  zac-NT: 'Iurní répill lu ra narunë sirvë lull: ―Jesús na Juan Bautista naguashtë́
    ladi ra tëgulë; por ni nápëll pudërë; rúnëll milagrë ruꞌbë.'
  kyg-kyg: Afitenoꞌaeꞌmo aliꞌyaꞌamo neꞌaliya vayaꞌaifeꞌmo hapa painoꞌaeꞌmo, Agaemo
    Yoniꞌa ani faleno neꞌapateya vekamo maiꞌniye. Ago amagiꞌnogeno faliꞌnigeꞌa kiꞌa
    ateꞌnayatetiꞌmo halate he tiꞌniyaꞌmofeꞌmo lusi himamuꞌaletiꞌmo ani aliꞌyaꞌmo neꞌaliye,
    huno hapa paiꞌniye.
  kmk-kmk: Kanana’t dat tagu na un, “Siya si Juan un Mambubunyaga ummungaḻ. Siya’d
    gapuna un awad pannakabalin na un mangwa’t nakaskasdaaw.”
  cao-NT: —Ashimati ibo Juan yamabo tsi xo toa ra. Tonia ja bësotëquëyamëquë iquia
    ra. Ja tsi xo toa jisti bo ati mëtsa xo toa joni tia —i Herodes niquë jahuë yonati
    bo qui.
  bbr-bbr: '@see-verse:MAT.014.001'
  inb-inb: 'Chasa iachaspaka, pai­wa kag­kunata nirka: —Chimi kan­gapa ka Juan Bau­tista.
    Wañuspaka, ikuti kaug­sa­riskami kan­gapa ka. Chi­manda­mi mana ima­ura­pas kawas­ka­sina
    ruraspa puri­ku.'
  hrv-hrv: 'pa reče svojim slugama: “To je Ivan Krstitelj! On uskrsnu od mrtvih i
    zato čudesne sile djeluju u njemu.”'
  box-NT: 'Ó o bía nɔn mí mɔ́nsa na làa wo páanía wi yi: «O nùpue mu na kà
    lé o Zãn bĩnía vèera. Lé bṹn nɔn ó o dà wee wéráa mu yéréké bìowa.»'
  ote-NT: 'Ne bi ꞌñembabi yá mfatsꞌi: ―Nura ꞌñøhøꞌa̱ go gueꞌa̱ ra Xuua Xiꞌtsate xa
    yopa nte, hangue pɛꞌtsa ra tsꞌɛdi pa da ꞌyøtꞌa nuya ya ntꞌudi.'
  wnu-wnu: 'Igub wonou burtuum qoat igour eng wurinob qamar: “apand Yon munon yat
    wurimaragansi igoar eng bo igomot der bugab at qib igo. Wonou sarau qeretutnob
    qoan at igoar eng bo at qib igo eng,” ende qamarei.'
  zam-NT: 'Sya, ndxab Herod loo mèn co'' ngòc moz Herod co'' ngo no Herod: ―Peser
    Juàn Bautist nac mbi''a. Thìb descuid pá ngro xban Juàn làth mèn nguth cona ndxàp
    mbi''a con'' la''s nii mbi'' no la''s ya'' mbi'' par ndli mbi'' chol yalguzye''.'
  zyp-NT: a kih rai leteipaw sahlo khah, “Ma cawngsaw heh baptisma peitu Johan khah
    a cang, thihnah taitah a tho kaw thah hi! Macawtaco, ningang chuipaw hmingtuakhynah
    a hnuipaw a cang hi,” tatah a tah he.
  sey-NT: 'Asani i̱ ja̱ꞌre co̱ni paꞌicohuaꞌire capi: “Juan oco doquëpi huëni tutu
    paquë yoꞌomaꞌquë.”'
  nvm-nvm: Fu faime uri efuon ikrejo iji kia, Ire ijekin iji fu erar igia reokma bakin.
    Ijefuon na vierafe e iji fuka e Jon e do ruardiamo ijar una urinman ijefuon fur
    ire sumakin darokin iji reno kiain.
  mps-mps: Tama agai aga sę ebo bidi dabe augwalibolo te po wai, “Te bidi aga te
    baptais mani bidi Jon dao. Aga te gų pagede ma hodaluali dao. Tama tibaso, te
    tobage genuai bomai sę te aga nogodu pedalobo dao,” te po wai.
  pab-NT: 'Semene hoka nexa hawakaneharenai hiye: — Kala maisa hoka João Batista kaseheta.
    Hiyeta hoka kahare maomakahare waiyexe tyomita — nexa.'
  llg-llg: Ana nafada pegawe nala, nae, “Yesus ia, na neu ko Yohanis Mana Salanik,
    fo fain au adenu tete lala langgan. Hatematak ia nasoda seluk so bali, bae maa!
    Huu ndia de Ana naena koasa, fo tao tanda hera nala.”
  kyf-kyf: 'Ɔ nɛɛ ɔ zɔlubhonʋnya -yla: «''Zan -Batisɩ -wa! Nɩɩ, mɔ -sɔa tlɩtlɩnya
    glaa ''wʋ, we ''dɛɛ ''gbʋ ɔ mnenia ɔ ''ka gwɛdigbʋ lɛnʋ.»'
  tpi-tpi: na em i tokim ol wokman bilong en olsem, “Dispela man em Jon Bilong Baptais
    tasol. Em i kirap bek long matmat. Olsem na em i gat strong bilong wokim ol dispela
    mirakel.”
  mih-NT: 'Ta i catyi ra sihin muzu ra: Ra Juan Bautista cuu ra cuan. Sa nandoto ra,
    ta yucuan cuenda ndyityi xaan ra.'
  qvh-NT: 'Saymi ashmaynincunata Herodes nergan: “Say runaga Juan Bautistami cawarimush
    canga. Cawarimush carmi munayyog caycan milagrucunata sayno rurananpä.”'
  kms-kms: Di nikin yembe ye wute te ningg nari, “Wuti nen, Jon wute wuye nap kin
    teneqa nen, ni nati pre mune nes newo, pugri bu yumbo ur gre ye yembe nindiny
    kin gre ninde rise.”
  agn-agn: Animan ganing si Herodes ong mga opisialis na, “Aroy! Sia si Juan ang Manigboniag!
    Sigoro naboing oman, animan sia may gaem nang magboat ta mga makabebereng ang
    mga bagay!”
  nhi-NT: 'uan oquimiluih nitlaqueualuan: —Necah yen Juan Tlacuatecaani, oyancuicayol
    itich miquilistli, uan ica non ohcon icpia chicaualistli tlen ica quinchiua iluicacchiualisten.'
  ttc-NT: 'tetz oxik tq''uma'' kye tmos ikxjani: «A tetz te Wa''nch Aj Swal A'', ma''tx
    jaw anq''in kxol kye kamnaq; astilji b''a''n tzan tk''ulun tidi''chq yek''b''il
    aj nqolab''an ti''j.»'
  dan-1931: 'Og han sagde til sine Tjenere: “Det er Johannes Døberen; han er oprejst
    fra de døde, derfor virke Kræfterne i ham.”'
  kwj-kwj: Wosini ri tau ra himache leni ya ri sawe, “Kari hima uku yasindaro hima,
    Jon, hasini ai sairo. O hinga keke dele kwambu tinga dau sumbu rini ki do ete
    sukwanda.”
  vie-OVCB: 'ông bảo các cận thần: “Người này chắc là Giăng Báp-tít sống lại, nên
    mới làm được nhiều việc dị thường như thế!”'
  kze-kze: kwená mayáí-kwáásíyávéna séna minkwáásígó Yóni nombó pétinkaraiwaiman-iye.
    pukáimpinkemba usásinkena póna asirayámbá kwempímbá kwáyáísana mirám-báyáí kwémayaiye
    sirái.
  mpj-mpj: '@see-verse:MAT.014.001'
  lbk-lbk: sa na't kinwani isnan faana, “Siya na si Juan Bautista, ay kasin finmangon
    isnan etey. Siya na nan khotokna ay wad-ay kamabfalina ay mangangnen isnan naycha
    ay katataa.”
  mto-NT: 'Ku veꞌe je̱ ka̱ts du̱mo̱tu, vanꞌit tseꞌe je̱ jyayu du̱nu̱u̱jmi: ―Je̱ Yakna̱pe̱jtpa
    Juan xa je̱ꞌe̱ veꞌe, je̱ꞌe̱ tseꞌe joojntykpa̱jknuva, je̱ꞌe̱ ka̱jx tseꞌe du̱jayep
    je̱ kutojku̱n je̱tseꞌe je̱ ma̱jin du̱tún.'
  bzh-bzh: Lob nër vu yi alam sën denenġo ġaġek ggëp avi lo bë, “Yiḳ Mehö-neripek-alam
    Jon lo sënë! Kedi raḳ ggökin vu bedub, om sën nevonġ nġaa los niwëëk ata nebë
    agi.”
  guj-2017: તેમણે પોતાના ચાકરોને કહ્યું કે, “આ તો યોહાન બાપ્તિસ્મા કરનાર છે; તે મૃત્યુમાંથી
    સજીવન થયો છે, એ માટે એવાં પરાક્રમી કામો તેનાથી થાય છે.”
  jvn-NT: 'Hérodès terus ngomong marang para peladèné: “Yésus kuwi ora liya, mesti
    Yohanes Pembaptis, sing urip menèh. Mulané dèkné bisa nindakké mujijat-mujijat
    kuwi.”'
  byr-byr: Kadɨka wɨꞌnyɨna yaka gamɨre wɨgaimwadɨvɨsaraavɨ wɨdaꞌ “Dazai Bavɨtaazɨya
    Yadei Jonɨ. Sai lɨkirakɨnɨkevɨdaaꞌnyɨ ayɨna dɨkaavakelyɨ. Sarevɨ dɨragɨnya naanga
    dazaꞌ miꞌna maaraka nawɨꞌnyangɨ yɨvanɨkesɨ.”
  ian-ian: Ndɨ nambu kalɨkwa ngu yagu la Jon. Kiyalaa lɨga laatndɨ. Kiyalaa lɨga laataa
    kwondu klalaa wan nɨma njɨvwa kwutɨgandɨ waa ndɨna kwupmba la nɨmba kat wandɨ.
  hun-hun: 'és ezt mondta szolgáinak: „Ez Keresztelő János: ő támadt fel a halálból,
    és ezért működnek benne az erők.“'
  mcf-NT: Adshumbic aton yuabo chuipac caondash. —Uan pado acten mentoandened nepash
    icnui. Ëmbi mapi butemiondaidi uincuempash icnui. Adquid icquin comapenen tantiaquin
    nabampash icnui —quepac caondash Edodes.
  kjs-kjs: 'Gore nipuna kogono alinu lakalisa: Go Jon Baptais-ri tapa-para wala rekena
    kone salo lisa. Go-rupa pisa-pulu nipumi go puri muma napi kogono go-rupa mada
    pea lisa.'
  mni-mni: "mahakna mahakki phamnaibasingda hairak-i, “Mahak asi asengbamak baptize\
    \ toubiba John-ni. Mahak asibasinggi maraktagi hinggatkhre, aduna mahakna matik\
    \ leiba thabaksing touba ngambagi panggal mangonda leiribani.”\x94"
  yad-NT: 'Su̱teda variy ruuva jimyuchechimyibe: “Jiñutiñi̱ Juán Bautístabay. Sami̱sa̱sumimya̱
    diibyimusiy, ramuni̱ ravichasara jaryi datya̱da simu.”'
  mxb-NT: 'Dá ni̱ kaa ra̱ xíꞌín ta̱ kéchóon noo̱ rá: ―Juan, táꞌa̱n ra̱ sa̱ da̱kódo̱
    ndúta̱ ña̱yuu va kúú ta̱a ñoó. Ni̱ na̱taki va ra, sa̱ꞌá ño̱ó kándéé rá kée ra
    ña̱ꞌa ndato xíꞌín ña̱yuu.'
  pon-2006A: Ih eri mahsanihong sapwellime papah ko, “Uhdahn iei Sohn Sounpapidais
    met, me pwurehngehr mourda, ihme e wiewiahki manaman pwukat.”
  maq-NT: 'Ngajan xi cachja me cojo xuta xi faha cuenda rë me ta: ―‍Cha vëhë ne, hacui
    nima Juan Vitenda Xuta. Handasa cahme nima, peru ha cavascaya rë, vëhë xi tjin
    rë cha ngahñu xi má sahmi cha cjuarcun.'
  hto-hto: 'Fɨ́dɨano ie dɨga itɨ́nona daɨde: —Bímɨe tɨ́illamona meine abɨdo cáadɨmɨe
    Juan Bautista. Iemona afémɨemo cɨóraɨnina raa fɨnolle rɨ́ino ite, —daɨde.'
  por-BRBSL: 'e disse a seus servos: “Este é João Batista”. Ele ressuscitou dos mortos.
    É por isso que estes poderes trabalham nele”.'
  ces-NKB: 'a řekl svým služebníkům: “To je Jan Křtitel. Byl vzkříšen z mrtvých, a
    proto se skrze něj dějí zázraky.”'
  cui-cui: 'Herodes tsipaeba pomonae petanacuichiwixaetsi pia botha tatsi, xua Jesús
    yabara paebatsi. Herodes Jesús catsawiya yabara paebatsi, jeye: “Apara bapon Juan,
    pon jiw i Pebautisabin, pon bequein bayatha tʉpa, pon equeicha asʉ juina. Tsipei
    bapon peayapusʉ itorobi coyenewa xeina daxota petsita itʉtsi coyenewa exana”,
    jei Herodes.'
  boj-2014: Qusiqa aqa wau tamo naŋgi minjrej, “Tamo di a Jon yansnjro qaji. A moisiq
    olo subq na tigelqo. A deqa siŋgila osiqa maŋwa babteleŋeqnu.”
  eng-OEBUS: and said to his attendants, “This must be John the Baptist; he must be
    risen from the dead, and that is why these miraculous powers are active in him.”
  eri-eri: onodu bona no nomo haruwe fai lenigai, “Fai behanga, no Jon yaage bisemu
    nigigou. No matmat langa ege jayai. Waha bona no dodokawou tafei nomo danga bagu.”
  aly-aly: Herod ra ywarn iterrenh John Baptise-emeley-angker ikwer. Ra warrkenh-rnem
    ilek, “Rang angkep ipmepenh itethirrek, rang apmer arrpanenhek mwerrileyel?”
  wiu-wiu: ali atoa ue motokama yakanakago Yonepa eina wia tukamotoane tokounake wa
    kamomotokome nomepa nipa one tubele mati toateko tele eni luaneya yakome toko
    wa one pupu yene-pala akeneya.
  swe-swe: 'Han sade till sina tjänare: ”Det är Johannes Döparen. Han har uppstått
    från de döda, och därför kan sådana krafter verka genom honom.” [I uttrycket ”vid
    samma tid” används inte ”chronos” som är sekventiell tid utan ”kairos” som har
    mer fokus på själva händelsens innehåll än exakt när den inträffar. Matteus evangelium
    är mer en tematisk sammanställning än en kronologisk berättelse. Temat här är
    att på samma sätt som de i Nasaret hade en fel bild av vem Jesus var i föregående
