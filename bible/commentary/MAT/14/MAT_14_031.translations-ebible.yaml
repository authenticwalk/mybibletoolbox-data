  ben-IRV: তখনই যীশু হাত বাড়িয়ে তাঁকে ধরলেন, আর তাঁকে বললেন, হে অল্প বিশ্বাসী, কেন
    সন্দেহ করলে?
  ntu-ntu: Mzli kcpwz Jiszs vzbz, otibzle mqde, x sc tqveclzpemle. X sc tqrpipebzle
    mz Pita kx, “?Memule tqrnrc-ngrn x trbrti-ngru drtwrm ninge? ?X memule nzlxngiti-krm
    ninge tqtopwzbe-ngrde?”
  pan-pan: ਅਤੇ ਤੁਰੰਤ ਯਿਸੂ ਨੇ ਹੱਥ ਵਧਾ ਕੇ ਉਹ ਨੂੰ ਫੜ ਲਿਆ ਅਤੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਹੇ ਥੋੜ੍ਹੇ ਵਿਸ਼ਵਾਸ
    ਵਾਲਿਆ, ਤੂੰ ਕਿਉਂ ਸ਼ੱਕ ਕੀਤਾ?
  tkr-tkr: 'I''see mankecad xıl hotku mana aqqaqqana. I''see mang''uk''le eyhen: –
    K''ılda inyamnana, nya''a ğu ək''leeqa əxəsee-dəxəseeva qali''ı?'
  gvc-gvc: 'To ã nichʉta to wamomacare ñaha: —Mahanocã wacũ tuara mʉhʉ yʉhʉre. ¿Dohseacʉ
    yʉhʉre wacũ tuaerajari mʉhʉ? —nire tiro Pedrore.'
  mwp-mwp: Yesu balbayginga nuyn gasamadhin, nubepa mulaydhin kedha, ‘Nginu kapu akasin
    kasa moegina, ngidh midh paru mina yapathamayginga?’
  ksj-ksj: Iesuꞌa zogone evoꞌa ꞌeinadu ani hutube ḡihiniro, ebu ninaꞌa, “Ḡa, mene
    gigaru fieꞌeteꞌe vazeḡa, nougadu ꞌadaꞌadeha?”
  sbk-sbk: Digana Yesu anyosya inyobhe yakwe amosya u Petro, na humozye, “Awe wilweteho
    udodo, yenu ulinamashaka?”
  mya-JVB: လှေ ပေါ်သို့ ရောက် ကြလျှင် လေ သည်ငြိမ်း လေ၏။
  kgf-kgf: Ʒéyu Yesunéŋ focnec méria suluma késayu éréyu ʒéyec; Ninʒéŋ ninʒéŋga komocdiadac!
    Némac niŋac ewa éréhéc wanʒaŋ?
  awb-awb: Áwíahraq súwana Sísaga apubúue tubanantáwena wensabé, Arega ínénsabe íre
    kawerue aiq pútare aintahne. Aneqsabé árahinabomo íwíáhono úwe.
  gdn-gdn: E inako wagubu, ko Iyesu garugaru mena e idaiya wadubu manako sibu, wagubu
    ke; “Pita, kau badidi pokere kau notagi apeya apeya inako wainapiyei? Kau kawaya
    daganani nau eba sumasiniyei.”
  nko-NT: Ɩnʋnʋ Yesu lɛ́tɩnkɩ́ ɩbɩ kɩ́tá mʋ, bláa mʋ ɔbɛ́ɛ, “Fʋ́ hógyi mɔtsɔ́.
    Ntogyi sʋ́ fʋ́dɛ nwɛ́ɛn gyí?”
  bsn-NT: 'To ĩ yirone, ĩ ãmore ñiacõari, ado bajiro ĩre yicami Jesús, Pedrore: —¿No
    yigʉ, “Ĩ ejarẽmose rãca vamasirʉcʉja yʉ”, yʉre yitʉoĩa tʉjacoajari mʉ? —Pedrore
    ĩre yicami Jesús.'
  pib-NT: Waneklu Geso gomyokyegitlu. Kashichlu. Wane chinru, “Psotsotaji galixachriyi.
    ¿Klu chinanu maponshinikanukletyi?”
  wiv-wiv: A Iesus ia tabe vano tapu ia pahoria. Ia ki tania kirina, “E kuziha ku
    lohoi ruarua? Ka bilip beta ni kapou!”
  reg-reg: Bhwangu Yesu nagolola okubhoko kwae namugwata Petelo, namubhwila ati, “Awe
    owelikisha etilu, kulwaki wabhanokwitimata?”
  mlh-mlh: Oŋgame Yesuji oo akoŋ meine sineru Pitare meineo roru iŋi ojiya, “Mamanesiŋgo
    oi wawakiine. Go wamore maŋyoka ege?”
  gof-ENT: ዬሱሲ ኤሌሲዲ ባ ኩሺያ ዬዲ ኢያ ኦይኪዲ፥ «ኔኖ፥ ኣማኖይ ፓጪዳይሶ ኣይስ ሲይ» ያጊስ።
  aau-aau: Aheyr aheyr nonaw Jisas hiykwe Pita se saw-nekie prosue nok, Pita se senkin
    kiy-mekow, “Hno uron hokwe paswaw-aw nan kiykiy-ay. Hai, hunkwe uron kreys non
    panoke nanpanan o?”
  tvk-tvk: Vatei takes, Iesu misa hen e dal xati bit, “!Neketen nam hokorong pupu!
    ?Veneh ma otanesi ti e nou?”
  prf-NT: Pagdaka siya a ginewat ni Jesus sakay kinagi na, “Bakin nagalangan ka? Tunay
    ti kabadit i pánnampalataya muwen!”
  auy-auy: Ísu minúwóíyáán-úmai ayáámba fárúꞌmai taꞌótorena séna óraa-fiyundamo tóráíntafe
    sáwí-imayaa e kesí fasiꞌaéntáfémo ímbo imáyáamo óndasafe kúwáferaane. Kesí fasiꞌaéntáfé
    ímba kaeꞌ-ímáyáán-uwo séna
  tbg-tbg: Ihuva vaakama nai kauqu tutukero vira utu varero tiharo, Are tiriaraqai
    kempukaiqama kera iriataarave. Are nantivare taara aato iriarao? tiro.
  hub-NT: 'Tusa takai Jesús uwejnum achik chicharuk: “¡Winaka imanisam enentaimturtsumek!
    ¿Urukamtai nekaspapita turuttsume?” tusa tinaiti.'
  hmo-hmo: Vadaeni Iesu ese nega tamona iena imana dekenai Petero ia dogoatao, ia
    veria daekau. Ia gwau, “Abidadama maragimaragi tauna, dahaka totona oi daradara?”
  big-big: Tegi nguk namizi Yisugu melezik wezamela logo Pita kebangkeliweirik ngalege
    ulumiya logo piyegi pelik meiya, Ni kangka neyau kumulira nangki? Nogo ni kozanda
    nanagi langai purikki ngizi panu kumuli nugura songono panu, meiya.
  gux-G: 'lan yoginu jesu den tandi o nugu ki cuo''o, ki yedo: a dandanli wa, be tieni
    ka tami ke n ba ŋaa''a nni?'
  cnl-NT: 'Xe̱''n² jmɨ́ɨ² ca²³''ɨ́ɨ³ guoo³ Jesús. Sø̱''n² Peen²³². Ca²³jua''³: ―Bi²³
    ca³pii''² sɨ³táan³nu³. ¿''Ee² lǿ² mɨ³la³tú̱²³ ''áan²?'
  zar-NT: 'Jesús laʼ bulitë nëʼë. Buguélëʼë lëʼ, en rëʼ lëʼ: —Látiʼsö réajlëʼu nedaʼ.
    ¿Bizx que guca chopa ládxuʼu?'
  kde-kde: Upala, Yesu nkunyoloja nkono wake, nkunkamula nkunnyaulila kuchidoni, “Wako
    ùvele na ing'ulupa inyoko. Mwadachi, ukákulupila kuva nahulula ukutenda wonge
    muha medi?”
  ata-ata: Alaxu vilesisi la Iesu mutolosou avolu mulai la mulapunu mutelo. La muvikalanu
    lexe, “Nini loopala noxine kituꞌasi, mo xavutalameni ta tamei sou maꞌi?”
  qvw-NT: 'Nillaptinmi maquipi chutalcul nila: “¡Mana chalapacuyniyu nuna! ¿Imapïtan
    ishcayyanqui?” nil.'
  nfa-nfa: Yesus jꞌole dènge ka kacui-aai Na, ka kèpe nare Petrus. Hèia Yesus padhai
    lii, aku Nèngu na, “Petrus, ee! Nga tao ka dꞌara èu kajari? Èu parcaya èra boe
    mi Jaꞌa, do?”
  tnp-tnp: Kəni rəueiu agɨn Iesu təmeapən maskəlɨm Pitə, kəni məni=pən kəm in məmə,
    “Ik rəham nəhatətəiən təkəku agɨn. ?Təhro rəham nəhatətəiən təkəku ohniəu?”
  urd-urd: ईसा ने फ़ौरन हाथ बढ़ा कर उसे पकड़ लिया। और उससे कहा, “ऐ कम ईमान तूने क्यूँ
    शक किया?”
  hot-hot: Ketheŋ oyaŋ ma Yisu havaloŋ yani. Ma hanaŋ, “O anyô hôêvhaviŋ yaôna lôk.
    Hosoŋ nena hatôm yayabiŋ o ami e?”
  mqj-NT: 'Natandoimi limanna Puang Yesus anna kuanni: “Tae'' lantuk kapangngoreanammu.
    Maakari anna selang penawammu?”'
  rus-SYN: 'Иисус тотчас простер руку, поддержал его и говорит ему: маловерный! зачем
    ты усомнился?'
  mbh-mbh: Na a ur e avele, nako Jisas i paespot imeni ma i krima Pita imeni na i
    ria i ve, “Lom lemioong i tunti. I vova ake lomum or aini, e?”
  bdd-bdd: Ma Yesu ꞌilomwayamwayauwa ma Pita ꞌiꞌabiyahiya, ta ꞌigwae, “Tohemisa ꞌiꞌiuu,
    toꞌaha weyahina ꞌuhenuwanaluwa?”
  cbt-NTPO: 'A''naroáchin Quisosori maimirarin. Oshirahuaton, ahuaniintarin: —Co ya''ipi
    cancanën quëran natërancohuë'' ni''ton, acopoi'' pa''sapiranhuë''. ¿Onpoatonta''
    co noya natërancohuë''? itërin.'
  srn-NT: 'Wantron Yesus langa En anu grabu en. Dan A taigi en taki: “A bribi fu yu
    pikin! Fu sanede yu no e tan bribi Mi?”'
  cta-NT: Hora ti ngusñi Jesús yaꞌ Pedro. ―Xti tsa tyempo ndalo nuꞌu̱ chaꞌ jlya tiꞌ
    nuꞌu̱ ꞌna ―nacui̱ Jesús jiꞌi̱ Pedro biꞌ―. ¿Ni chaꞌ ná jlya tsoꞌo tiꞌ ꞌna?
  bqc-SIM: 'Wegↄ̃ↄ Yesu ↄbↄ̀ à aà kũ̀, ↄ̃ a òɛ̀: Luanaaifɛ̃nɛnde! Bↄ́yãi n seakɛ̀i?'
  tcz-CHONGTHU: Apettah chun Yeshuan akhut alhang in chule ama chu aman in, “Na tahsan
    aneo behseh'e, ipi dinga nei sonlel ham?” ati.
  mar-mar: आणि लगेच येशूने आपला हात पुढे करून त्यास धरले व म्हटले, “अरे अल्पविश्वासी,
    तू संशय का धरलास?”
  snp-snp: Ayalo Yesukafo ana sino loto ukanalo oluto eti limo, Koli kikika kefo efema
    nemo ya nedito kaka lele kiyane? loto loumaito,
  isl-isl: Jesús rétti honum samstundis höndina og dró hann upp. „Þú hefur litla trú,“
    sagði Jesús. „Af hverju efaðist þú?“
  spy-NT: Kōōyokooyto ꞉Yēēsu āwut ankunam Bētērō. Nto tēē yoo kumwoochi kule, “So,
    ntēē iyābē kuu nyi? ‑Mēēkoosēēnoo keey?”
  xnn-xnn: Dat dagos ay gen-an Jesus siya et kanana, “Kolang pay laeng obpay nan talekmo.
    Dakan mendowadowa kayet ken sak-en?”
  mwe-mwe: Penepo a Yeshu gubhagolweye nkono gwabho, gubhaakamwile nikwaalugulila,
    “Mmwe nkwete ngulupai jishoko! Pakuti mwangakulupalila malobhe gangu?”
  tte-tte: Sauganane koina Yeisu nimana iyagayani yo ikabikalatan. Iba, “Am meli ikikiu,
    tawae kaiwena kunuwa-labulabui?”
  tcs-tcs: Stretwei Zizas i bin pute an blo em go ane kese Pita. Den Zizas i bin spik
    po em, ‘Bilib blo yu i tu smol. Aukam yu no bilib mi prapa?’
  hlt-THB: Jesu ing a kut soeng nawh tu hy, “Cangnaak ak zawi aw, kawtih upvoetnaak
    na taak?,” tina hy.
  soq-soq: Tauwadea Iesu witapa aubene Pita wadendoe diene wanase, “E sumanaia keraulen!
    Bauta sumanaiten, tane dima baiwa eana?”
  qub-qub: 'Jinan örami maquinpita chutarcur Jesús niran: «Janan shongulla yäracoj
    runa. ¿Imanirtaj mana yäracamashcanquichu?»'
  att-att: Á dagarágâ nga singngalán ni Apu Kesu yù limá na, á ginápù na. “Anni ngillâ
    ta kabaddì na ángngikatalà mu nikán! Ngattá, ta mabbábáng ka?” kun ni Apu Kesu
    kuna.
  bki-bki: Vaarakurano ga Yesu mijiou bokar Pitere jum̃ano, ana naio berkanio, berinavo
    “?Jum̃abe ana niukniuku bieso? !Maka leleio koviekar kiniou sikili leleio kija
    vo!”
  bqp-bqp: 'Gwe gↄ̃̀nↄ Yesu ↄ bò à a kũ̀, akũ à pìnɛ: Ludanaanikĩanade! Bↄ́yãi
    n sikaa kɛ̀ɛ?'
  mcp-mcp: 'Yésus mú nə́mə́ lɛɛl sɛ́ɛ́mb mbwə̂, kə bií nyə. A mú cɨ nə nyə nə́: «Búgə́
    gwô jɨ́ ná ŋkí tag. Nəcé jɨ́ wo ámə sá məshwán yí?»'
  hat-hat: 'Menm lè a, Jezi lonje men l'', li pran Pyè, li di li: Gade jan ou manke
    konfyans. Poukisa ou pa te fin kenbe konfyans ou nèt?'
  npl-NT: 'Sannima Jesús okimakitskijtiwetski iwa okili: —¡Amo tiyektlaneltoka!, ¿amo
    techneltoka?'
  bgg-bgg: Isu è jog aishii wuii srane aishii kho ne yao, “Nashii ne migi ìujia um
    ara? Na ne nyie rek pha than phlei?”
  eng-TCENT: Immediately Jesus reached out his hand, took hold of him, and said to
    him, “O yoʋ of little faith, why did yoʋ doubt?”
  eng-BSB: Immediately Jesus reached out His hand and took hold of Peter. “You of
    little faith,” He said, “why did you doubt?”
  cpu-NT: 'Jakotashitanakeri Jesús, jaavairi. Ipoña ikantziri: “Kapiche pikempisantakena.
    ¿Opaitama pikisoshiretantari?”'
  san-ASM: যীশুস্তৎক্ষণাৎ কৰং প্ৰসাৰ্য্য তং ধৰন্ উক্তৱান্, হ স্তোকপ্ৰত্যযিন্ ৎৱং কুতঃ
    সমশেথাঃ?
  tac-NT: '''Lige Esúsika yati cha''pile sekate, ''lige anele: ―¡Mueka ''we pee bijchígame
    ju!'
  eng-WEBPB: Immediately Jesus stretched out his hand, took hold of him, and said
    to him, “You of little faith, why did you doubt?”
  gfk-H: Kaikek at Iesu ga sasangaha, gaam palim lah no limana. Ma ga tangai ta Pita
    bia, “Pai patuan no num nurnur. Waak u lilik irirua.”
  viv-viv: Ada auheꞋama Yesu nimana gitunena digo gisilakahina be gigahena gigayo,
    “O ya vetumagana kabiꞋona ma gavana faꞋina aseꞋase giꞋamalakibo?”
  yao-yao: Papopo Che Yesu ŵagolwesye nkono wao, ŵankamwile ni ŵansalile, “Mmwe ŵa
    chikulupi chachinandi, ligongo chi nkukola lipamba?”
  tgp-tgp: Vahatea purongo Iesu mo sohai na limana, ale mo tauria, mo verea isana
    mara, “Engko nom rasu mo rihirihi hajavua, mata sava ko r̃om rua?”
  auc-NT: Ante wæcä adinque Itota tömengä ingante edæ quingæ̈ pædæ gopo töö æ̈mæ̈ninque,
    —Ïñæmpa botonque ïñömote pönëninque pöe, antabopa. Quïnante wapiticæ̈ edæ pönëmitapa,
    angantapa.
  kbc-NT: Odaa aɡ̶ica daɡ̶a leegi Jesus ja ixoketedice libaaɡ̶adi me nolitedini Pedro,
    odaa meeteta, “Niɡ̶ida makaami aɡ̶eliodi ɡ̶atiwaɡ̶atakaneɡ̶egi! Igaamee ina madawieni?”
  bmh-bmh: Yesus nug gonugau ebeg pigai pataimai, guzenai aureun, “Nait ounab petak
    emen go ginampet pet. Na einen dabeleu aliag omen?”
  ctu-BL: 'Jesús tsi'' bʌc'' choco majlel i c''ʌb. Tsi'' chucu Pedro. Tsi'' sube:
    Jatet mach bʌ anic ma'' ñop ti pejtelel a pusic''al, ¿chucoch tsa'' tejchi tile
    bixel bʌ a pusic''al? che''en.'
  meq-meq: 'Kwayaŋŋa, Yesu a bəzay naha həlay a Piyer, a gəs na, a gwaɗay: «Mədzal
    gər yak hala bay. Ka ge ha mədzal gər yak sulo sulo na, hərwi mey?»'
  noa-H: Magbarm bʌ̈rre Jesuu hi jua gaai pʌrnaa, —¿K'ant'ee pua pʌch hierrpaju k'ĩirjujĩ?
    Jãgan pua chan mua pʌchig nem mag haawaijã mʌ hiek hʌ̈k'aba chirabma hajim hirig.
  alp-NT: Eleki Yesuse Ikerike balaije sosoli kai beteke be, “Petruse, ahlaleke loko
    Au ktili mo. Le mula pine ahlaleke loko Au ktili more?”
  san-VEL: yii"sustatk.sa.naat kara.m prasaaryya ta.m dharan uktavaan, ha stokapratyayin
    tva.m kuta.h sama"sethaa.h?
  kbq-kbq: Higeno Jisasi'a ame huno azana antegantu ateno avazu nehuno, anage huno
    asmi'ne, Kagra osi kamentinti hane, Na'a higenka tare kagu kagesa nentahine? huteno,
  kbh-kbh: 'Y cachora Jesús tbojtanobuácuetënts̈iye y tbojaniyana: —¡Ts̈a bats̈atema
    os̈buachiyá! ¿Ndáyeca ndoñe bëtscá áts̈beñe contsos̈buaché ca?'
  ron-LSB: 'Îndată Isus a întins mâna, l-a apucat și i-a zis: “Tu, cel cu puțină credință,
    de ce te-ai îndoit?”'
  pon-pon: 'Iejuj kotin madan kapawei lim a koledi i, majani on i: O koe meid pojon
    tikitik da me koe jo pojonki?'
  nhe-BL: 'Huan nimantzi Jesús quimaitzqui huan quiilhui: ―¿Para tlen timomajmati?
    ¿Para tlen pilquentzi tinechneltoca?'
  sps-sps: Sen tsun Jisas faarua naa to na niman ya ras towa sa tsue, “A faason tsumanyi
    Tsonyo na kakaii! Kat fei sa nyi vaa'ets rom ei?”
  wnc-wnc: Iniwan zetgaman katakngita tanggaganuke anzing inikut, “Ganiwa natapi takesim
    sik ngana dasingge dua natapi kekekak,” ngang inikut.
  nmw-S: Petaege Yeisu nimane i pamwalao ge i pihasik, bwen i nga, “Lam goru taine
    i dekai! Sahe kaiwane u nuwo veveiwo?”
  bus-bus: 'Gwe gↄ̃ↄ Yesu ↄ bↄ̀ à à kũ̀, ben à bènɛ: Ludanaanɛkɛ̃sãnade! Bↄ́yãnzi
    n seka kɛ̀zi?'
  gub-BL: Na'arewahy upyho Zezuz opo izupe, ipyhyk pà. — Pixika'i herehe nezeruzar
    haw ne, i'i izupe. — Màràzàwe tuwe nerezeruzar katu kwaw herehe, i'i izupe.
  imo-imo: Kano kinye Jisasini ki tinio tipe ambolopa Pita kundupe ola lipelie yundo
    nimbei, “Nu alaye kolo kau ipuki tirino iyemu ambe temona konopu talo ltenoya?”
    nimu.
  boj-boj: Onaqa Yesus na aqa baŋ waiyosiq Pita ojsiq soqtej. Soqtosiq minjej, “Kiyaqa
    ni areqalo aiyeltonum? Ni e qa ino areqalo siŋgilatqa yonum keresaiimqo.”
  eng-DRA: 'And immediately Jesus stretching forth his hand took hold of him, and
    said to him: O thou of little faith, why didst thou doubt?'
  knf-knf: 'Ţi dko mënţ, kë Yeŧu aşë tar kañen amëbana aşë ji na a : « Iwi inwooŋ
    iinfiyaar akëşan, we ukaaŋ kë iwo na ŋşal ŋtëb ba? »'
  san-KHM: យីឝុស្តត្ក្ឞណាត៑ ករំ ប្រសាយ៌្យ តំ ធរន៑ ឧក្តវាន៑, ហ ស្តោកប្រត្យយិន៑ ត្វំ
    កុតះ សមឝេថាះ?
  arn-NT: 'Feymew müten, Jesus nüñmafi ñi kuwü ta Pedro ka feypifi: —¡Rume pichin
    mupiltun nierkeymi! ¿Chumngelu am maneluwlaymi iñche mew?'
  zas-NT: 'Loj hor ziigajc basli yaa Jesús gunaazaman yaa Bëd, rëbaman lojman: ―¿Chexc
    zeel ad rliladxzaꞌctil, chexc zeel yuꞌ nawëëguil?'
  ken-NT: Yesu asá awɔ tɛ́mté akɛm yi arɛm bɛ, “Píta, nɛka ɛnɛ nɛ́gʉpsi nɛcha!
    Ndaká yí ɔ́mákátí bɛ mɛ̌kwáy bɛkʉ wɔ ɔ́nkɔ amfǎnyɛn?”
