verse: MAT.014.031
translations:
  kpx-kpx: Ige Iesuu solekavesite ada hatui adavela holisi ebagemai avuho loui avoe,
    “A evievi keu esehameale kemoike a dolodoloai emo dobanu. A kateai dolodoloale
    keu toelanu.”
  okv-H: Iesu na ingeni sau sau jujuruketo Peter jigito ke einge ena, “Umo ke be ae
    embo, umo do eto na humota ae re?” Ainge eto
  tbo-tbo: Yesu i wogo nae Pita uyahina po i lunimani, ma i baha i pa, ‘Om witumagana
    i habulu duma awai binei e lauluwaluwaga.’
  mal-C: യേശു ഉടൻതന്നെ കൈനീട്ടി പത്രോസിനെ പിടിച്ചു; “അൽപ്പവിശ്വാസീ, നീ എന്തിന് സംശയിച്ചു?”
    എന്നു ചോദിച്ചു.
  grc-SR: ⸂Εὐθέως δὲ⸃ ὁ Ἰησοῦς ἐκτείνας τὴν χεῖρα ἐπελάβετο αὐτοῦ, καὶ λέγει αὐτῷ,
    Ὀλιγόπιστε, εἰς τί ἐδίστασας;
  bgc-bgc: यीशु नै जिब्बे हाथ बढ़ाकै थाम लिया अर उसतै बोल्या, “हे अल्पबिश्वासी, तन्नै
    क्यांतै शक करया?”
  khz-khz: Iesu veganamo gimana etugu-agoato, genai evenapakauto, netiwato, “Kamonagi
    kei talimamu, rakagau gaurai oaovoaovona?”
  deu-TKW: 'Alsbald aber streckte Jesus seine Hand aus, ergriff ihn und sagt zu ihm:
    Kleingläubiger, warum zweifeltest du?'
  zsr-NT: 'Jesús laꞌ bulitë nëꞌë. Buguel‑lëꞌë lëꞌ, len rëꞌ lëꞌ: ―Latiꞌz réjlëꞌu nedaꞌ.
    ¿Bizx quië guc chop ladxuꞌu?'
  lin-lin: 'Mbala moko, Yesu asembolaki loboko epai na ye, asimbaki ye mpe alobaki
    na ye : — Moto na kondima moke, mpo na nini otie tembe ?'
  hns-NT: 'Tab Jiesoe toerant aapan haath barhaaike oke pakar leis aur bolies: „Kam-bieswaasie.
    Kaahe ke toe doebdha kare lagale?”'
  noa-E: Magbarm bʉ̈rre Jesuu i jua gaai pʉrnaa, —¿Khanthee pua pʉch ierrpaju khĩirjujĩ?
    Jãgan pua chan mua pʉchig nem mag aawaijã mʉ iek ʉ̈khaba chirabma ajim irig.
  eng-EMTV: And immediately, Jesus reaching out His hand, laid hold of him, and said
    to him, “O you of little faith, why did you doubt?”
  mib-NT: 'Te Jesús ni jnɨɨ‑ni ya ndaha de. Te ni cahān yā jiín de: Tēe tu cándíje
    nīhin cúu ró. ¿Naun ni nayūhu ró? Achí yá.'
  lif-NT2: खिमो ये़सुरे़ कुहुक्‍को ते़म्‍सुर मे़त्तु, “नसाःन् के़सुःम्‍बाए, थेआङ्
    चप्‍चि के़जोगुबाबे?”
  xnj-xnj: Penapo, ndi Yesu akatalambula chiwoko chaki na akamkamula akamjovela, “Veve
    mweusadika padebe! Ndava kyani uvi na mtahu?”
  mmx-mmx: Soso mun Iesu ga song asu mi lekngen la ga ranga ka i la ga lok, “Nenu
    u ruuna lununu i xakalik mun. Tila uxo nunu do nenia a epovo ana lox u xusu unat
    pas to mavana at ladan ude saparav ia?”
  cbr-NT: 'Cuëncë́nquia cacëxun biquin ca Jesusan cacëxa: —¿Uisacatsi caramina ''ën
    mi parúmpapa camánanën nicuatsinimi ''ënu unun ''imicëxbi ''ëmi catamëtiman? Camina
    ''ëmi sináncëmasa ''ain.'
  tee-NT: 'Pus ju Jesús lana xtaknilh ixmaca''. Macch''apacha chai chani juni: ―Tis
    va yuchach ji lapanac ni jantuch quilhilac''ap''in. Tas ni va xaq''uinc''ap''ach.'
  eng-LSV: And immediately Jesus, having stretched forth the hand, laid hold of him
    and says to him, “Little faith! For why did you waver?”
  cak-NT: 'Y ri Jesús can ch''anin xutz''om ri Pedro y xu''ij che: ¿Anchique roma
    man xaya'' ta ronojel awánima wiq''uin? xuche''x ri Pedro.'
  pah-NT: Kotihĩ Jesus'ga opoa mondoi ga pe ga pyhyga. —Nderejikogi nde ji rehe, ei
    Jesus'ga ga pe. Garamo nde ndajireroviarihu Jesus'ga po nanhimondokatui yhya arimo
    javo? ei Jesus'ga Pedro'ga pe. Nurã nde hoi gwerevi ypy pe, ei Jesus'ga.
  sja-NT: 'Aramata Jesupa juade jita ataji mãik''aapa mãgaji: —¿At''ãri pɨa ijãa-e
    bɨk''ã? aji. ¿Sãap''eda pia ijãa-e bɨma? aji.'
  xed-xed: Ka gi fadaptá Yesu ta dzvu ka ŋanata. «Nda hta zlghay nda ŋuɗufa gha, kabgawu
    kəl ka ka dga ghəŋ na?» kaʼa nda tsi.
  mks-NT: 'Ta cama chá na̱tiin Jesús ndáha̱ da̱ ta já na̱cachi a já xi̱hi̱n dá: —Ndá
    cuéntá quéa̱ co̱ cándeé chága̱ inún ye̱he̱ ta na̱casáhá cáhvi i̱vi̱ joho inún
    —na̱cachi Jesús xi̱hi̱n dá.'
  gfk-S: Kaie at mon Jisas ga sasangaho, igom palim leh no lumana. Ma iga tange tane
    Pita, “Paile tur dades no num nurnur. Waak u lilik iriruo.”
  bmu-bmu: Qeriga Jisösnöŋ miaŋgöreŋök böröŋi böraŋda Pitögö böröŋe memba kewö jiyök,
    “Mötnaripki morörökŋi. Mönö wuanöŋgöra uruyahöt akzan?”
  dgz-dgz: Boge menawaet, Iesu Pita ma warupeni anega dien, “Ge anu tumat gega ne
    inanap kaimake den uon, iwa dimen anu bambam taingi?”
  eng-GNV: So immediatly Iesus stretched foorth his hande, and caught him, and saide
    to him, O thou of litle faith, wherefore diddest thou doubt?
  zaa-NT: 'Becàa chì ná'' Jesús nna beyel·lé''e Pedrua nna ra tìe bi: Hualigani tito''
    rúbá fe té qui'' lu''. Biecca labí gùppa lu'' confianza qui''ni té la''huacca
    quia''.'
  eng-WEBSTER: And immediately Jesus stretched forth his hand, and caught him, and
    said to him, O thou of little faith, Why didst thou doubt?
  guh-guh: 'Bepijia Jesús cobepitajaraba. Jumaitsi Pedrojavabelia: —Tsiquirijavayo
    saya nejumecovënëtame tacaevetsijava. ¿Detsa xuajitsia nejumeaebiataneme? jai
    Jesús.'
  bon-bon: Piba taatu Yeesu ime uutige, joomlige teebine, jejige egä, “Määme ätrunga
    matikäli gyene. Maane ngeno me neeneni ngene atwana cama gäte?”
  nhw-BL: 'Huan nimantzi Jesús quimaitzqui huan quiilhui: ―¿Para tlen timomajmati?
    ¿Para tlen pilquentzi techneltoca?'
  swh-ONEN: Mara Yesu akaunyoosha mkono wake na kumshika, akamwambia, “Wewe mwenye
    imani haba, kwa nini uliona shaka?”
  wbi-wbi: Nakalingi, UYesu akagholosia uluvoko lwake, akankola, akam'buula akati,
    “Ghwe nya lwitiko ludebe uve, kiki uli ni nganighani?
  bba-bba: Mii mii Yesu nɔmɑ dɛmiɑ u nùn nɛnuɑ mɑ u nɛɛ, nɑɑnɛ doke piibuɡii wunɛ,
    mbɑn sɔ̃nɑ ɑ sikɑ kuɑ.
  eng-KJVCPB: And immediately Jesus stretched forth his hand, and caught him, and
    said unto him, O thou of little faith, wherefore didst thou doubt?
  kgk-NT: 'Upe-ma ramo oipyso opo oipyhy íxupe: —Mixĩ joty xe rerovia ra''e. Upe va''e-gwi
    ae nde erenheapymi-ta mo''ã. Ma''erã po nderejerovia teéiry ra''e xe-rehe ra''e?
    he''i Pedro-pe.'
  waj-waj: 'Ivo itaa kua tuu saivaata Yisuuva yaakuuvaadiri reeti inna sootu utuoo
    tunoo: Aaniira a niiyara taara yaata utuannavainnee? A kati kiisama niiyara kutaavaivee
    kiannavaivee,'
  cpy-cpy: 'Rakotashi-tanakiri Jesús, roteeya-waeri. Ikantziri: “Eepichokiini pawentaana.
    ¿Iitaka pikijo-shire-tantari?”'
  ekk-PKP: 'Kohe sirutas Jeesus käe, haaras temast kinni ja ütles: „Sul on nii väike
    usk minusse. Miks sa kahtlesid?“'
  mpx-mpx: Etimwawa Yeisu nimana i paelu ge i pihikan, yaka i ba, “Wam abulilek nige
    i bwabwata! Hauna kaiwena u nuwa lalabui?”
  wbp-wbp: Kapanku-jukurla Jijajiji kutu-jarrija, manu puuly-mardarnu Piitaju, manurla
    wangkaja, “Kula kanpaju marda wala nyina ngajuku? Manngu-nyanyi mayi kanpaju kula-nganta
    yungurnangku kanunju ngapangka-juku maninja-wangurlu yampiyarla?”
  luo-luo: Yesu norieyo bade mana gisano momake. Nowachone niya, “Ne iriwo gi kiawa
    nangʼo, yaye ngʼama nigi yie matin-ni?”
  nhe-NT: 'Huan nimantzi Jesús quimaitzqui huan quiilhui: ―¿Para tlen timomajmati?
    ¿Para tlen pilquentzi tinechneltoca?'
  aii-aii: 'ܗܲܪ ܒܗ̇ܝ ܥܕܵܢܵܐ ܦܘܼܫܛܵܐ ܠܹܗ ܐܝܼܕܹܗ ܝܼܫܘܿܥ ܘܕܒ݂ܝܼܩ ܠܹܗ ܒܝܼܹܗ ܘܐܡܝܼܪܹܗ:
    ”ܝܵܐ ܒܵܨܘܿܪܵܐ ܕܗܲܝܡܵܢܘܼܬܵ‌ܐ، ܩܵܡܘܿܕܝܼ ܦܝܼܫ ܠܘܼܟ݂ ܒܫܸܟ؟“'
  esk-NT: Tavrauvaa Jesus-ŋum isautiplugich argaŋni tiguniġaa Peter nipliutiplugu,
    “Ukpiqsrił̣ikiññiaqpat! Suvaata arguaqtuqpich?”
  msb-msb: Gintunol dayon ni Jesus an iya kamot kag hinawidan si Pedro. Tapos nagsabi,
    “Marasa pa na kulang an imo pagsarig. Nano kay nagduda ka pa?”
  cpa-NT: 'Ca¹lah¹dsø¹juu¹² jøng² ca¹chính² Jesús gug²dsa. Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa
    Pedro: ―¿He³ báh³ ja¹lái¹ héh²hning jǿg³ quieg¹jni? ¿He² løa¹ tsa¹cøng² neng¹²
    hoh¹²hning héh²hning jǿg³ quieg¹jni? ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ସେ ଦାପ୍‌ରେ, ଆତ୍‌ ଲାମାଇକରି ତାକେ ଦାରିକରି କଇଲା, “ଏ ଅଲପ୍‌ ବିସ୍‌ବାସ୍‌ କରୁ,
    କାଇକେ ଦୁଇମନିଆ ଅଇଲୁସ୍‌ନି ?”
  meu-meu: Bena Iesu ese imana e toia roro, e veria isi, eto, Abidadama maraḡi-maragi
    taumu e, dahaka o daradaramu?
  yva-NT: Naije kobe Yesus pavave aneme rareanto Po Petrus aneme raijaseo. Umba Po
    raura ai pare, “Petrus, nya anave mamauna! Mbeanimaibe irati wimamaundive Rinai
    to?”
  dgc-dgc: Nadid, agad siya ginewat ni Jesus. Sakay kinagi na, a “Bakit mégalanganin
    ka, Pedro? Kétihék bale san i péniwala mo diyakén.”
  zpm-NT: Dzigo wbig me bzheṉ me nia Pedr, bzoli me Pedr lo nis co. ―¡Aque luu goṉ
    Pedr! ―rëb me―. ¿Pe nacne gocchop guic luu? ¿Gard goṉ gliladz wen luu cho nac
    naa?
  hix-NT: Àro wyaro àwya katxhe rma, natahoyotkay hatà, Txesusu. Nahosày hatà. Rohona
    xenyhera harha mahko hamà, kekon hatà, àwya. Rahoxet hona xenyhera harha mahko
    hamà. Kowomyan hana, kwayehyan hana, màkan hamà, rohona xenyhera harha oyesnàr
    ke, kekon hatà, Txesusu.
  sim-sim: Urik Jisas kolok Pitan or haitoloho ormu mbara, �Anin mi hishiowenda nombo
    mihi kwambuk nawa ambu sir. Wavu mihi frijip nawa sir.�
  npi-ULB: येशूले तुरुन्तै आफ्नो हात फैलाउनुभयो; पत्रुसलाई समात्‍नुभयो र उनलाई भन्‍नुभयो,
    “ए अल्पविश्‍वासी ! तिमीले किन शङ्का गर्‍यौ ?”
  cgc-cgc: Pagawat dayon Jesus daw paibitan Pedro i daw mambal, “Pedro, tise imo na
    pagsalig! Man-o tak gadua-dua ka?”
  tim-tim: Yesuŋe dowâk bâtŋe panmâ Petoro mem hin magaŋep, “Gâ nâŋgât biwige bo katmâ
    heŋgemgomat. Gâ wangât han lâuwâ aktât?” dâep.
  yor-yor: Lójúkan náà, Jesu na ọwọ́ rẹ̀, ó dìímú, ó sì gbà á. Ó sì wí fún un pé,
    “Èéṣe tí ìwọ fi ṣiyèméjì ìwọ onígbàgbọ́ kékeré?”
  wos-wos: Wungi wandéka dé déré bari huruta dé wa, “Métaka méni wuna hambukéka méni
    sarékéhafi ye? Wunika mé jémba saréké.”
  emp-NTPO: 'Ara maʌ̃da Jesuba jʌwad̶e jidaped̶a jarasia: –Ache, ¿cãrẽ cãrẽã ĩjãẽ́
    basi mʌ̃a bʌra do ʌ̃rʌ̃ poya nĩbabida?–'
  eng-F35: 'And immediately Jesus reached out His hand and caught him and says to
    him: “You little-faith! Why did you doubt?”'
  ind-ind: Yesus langsung memegang Petrus dan berkata, “Kamu kurang yakin kepada-Ku!
    Kenapa kamu ragu-ragu?”
  pes-OPCB: 'عیسی بلافاصله دست خود را دراز کرد و او را گرفت و فرمود: «ای کم‌ایمان،
    چرا شک کردی؟»'
  mpt-mpt: Yesuse afunea baabanea Keb bainobo galino mo sbal maim blim biebobe. Kobo
    nimin kenebta bobol tem hekhek fumbebe? ge baabanea
  bla-bla: Ki Jesus itŭp'sauksikĭns'tsakiuaie ki itsĕn'iuaie, ki an'ĭstsiuaie, ksĕsto'a
    enŭkaumai'tŭkkiua, kumauk'saietŭkkiks?
  ssx-ssx: Kota꞉ koto kone Yesu ipika꞉ kiki tindipa moneao ta꞉nka꞉pa꞉ minolo alota꞉
    Neketa꞉ hosiki hone tulaake someo. Pa ekipeke hone yaapo yaapo wipe leekeme.
  mkl-mkl: Nɔ ɡbɑkɑ̃ Jesu í yɔ ɑwɔ í muu nɔ í ni, nɑ mii í ce ì wɑɑ sikɑ sikɑ mɑ́.
    Nɑɑnɛɛ kù lɑ.
  gaq-gaq: ଟାପ୍‍ନା ଜିସୁ ନ୍ତି ଆଚ୍ଲେଚେ ପିତର୍‌କେ ସାଚେ ବାସଙ୍ଗ୍‌କେ “ନାନେ ଉଡ଼ି ଗଣ୍ଡା ବିସ୍‌ବାସ୍
    ! ଡାଉଟ୍‍ ମେସା ନାଡିଙ୍ଗ୍‌କେ ?”
  gof-RNT: Yesuusi ellesidi ba kushiya yeddi iya oykkidi, “Neno, ammanoy paccidaysso
    ays sidhay” yaagis.
  unx-unx: ୟୀଶୁ ଇମ୍‌ତାଗି ତିଃଇତାୟାଃ ଜିଲିଙ୍ଗ୍‌କେଦ୍‍ତେ ଇନିଃକେ ସାବ୍‍କିୟାଏ ଆଡଃ କାଜିକିୟାଏ,
    “ଏ ହୁଡିଙ୍ଗ୍‌ ବିଶ୍ୱାସ୍‌ତାନ୍‌ନିଃ ଚିନାଃମେନ୍ତେମ୍‌ ଆଡ଼ାଃଉଡ଼ୁଃକେଦା ?”
  gah-gah: 'Izesú litá oko agizani lutoko nanukike láa loko lo amimó: Geza komáisí
    nenikumú gele alévolé anitika, nanamú gagata losi gelenimó neve.'
  lcm-lcm: Nang palau Iesu kala sulai ani kungana taun ia na kanla sel ia na kala
    antok ia, “Numai kupo atogon a lomlomon kudik. Marai sa kupo ilung?”
  aer-aer: Iparrpe anthurrele Jesus-ele renhe amultenge tyarre-ineke imerte renhe
    kwatye-ngentyele tyarre-inemele imerte ikwere alakenhe angkemele, “Aye! Iwenhenge-ame
    unte itirreke tharle ngenhe uyarne mpwaretyame?”
  qvc-NT: 'Chaymi Jisusqa Pidruta das piskashpa, nirqan: —¡A, runa noqapi mana allita
    kriyiq! ¿Imapaqmír mana allitaqa noqapiqa yuyakungichu? nishpa.'
  tgl-ULB: Kaagad iniunat ni Jesus ang kaniyang kamay at inabot si Pedro at sinabi
    sa kaniya, “Ikaw na may maliit na pananampalataya, bakit ka nag-alinlangan?”
  cbs-NT: 'jawaida Jesúsun metsunxun nexetan yuikin: —¿Jaskai min dateai? En mia ian
    bepaimatidu ikunwanbiai ¿min jadakidi shinan buxkenxumen?— atan'
  xtm-NTPP: 'Te ora yukan Jesús ma, ni skuili ya nda''a ya ma, te ni ndatnii ya Pedro
    ma, te jiña''a ya: ―‍¡Ndijin chi vala‑ni kúkanu ini ña''a ni! ¿Nava''a ñatuu ûni
    ni kukanu ini ña''a ni? ―‍kúu ya jiña''a ya.'
  nnq-nnq: Penia Yesu ngatondabeya luboko lwakwe, ngankamula nu kunnenge, “Mwe mammi
    na imani njokochoko! Mbone nnoila mbwele?”
  bao-NT: 'To biro cʉ̃ ca ĩirora, Jesús pea cʉ̃ amore juu cojo, cʉ̃re ñeeri, o biro
    cʉ̃re ĩiwi: —¡Petoacã peti yʉre mʉ tʉo nʉnʉjeecã! ¿Ñee tiigʉ, “Yʉre tii nemocãrucumi,”
    mʉ ĩi tʉgoeña bayitijãri? —ĩiwi.'
  san-ORI: ଯୀଶୁସ୍ତତ୍କ୍ଷଣାତ୍ କରଂ ପ୍ରସାର୍ୟ୍ୟ ତଂ ଧରନ୍ ଉକ୍ତୱାନ୍, ହ ସ୍ତୋକପ୍ରତ୍ୟଯିନ୍ ତ୍ୱଂ
    କୁତଃ ସମଶେଥାଃ?
  huv-NT: 'Quiaj Teat Jesús tandic owix nej najénan masap nej, tapiüng: ―¿Neol techiw
    imeaatsa; neol nganaw mejaw jane xique? ―aw.'
  otn-NT: '''Bexpi̱ macrá̱ ''yɛ ra̱ Jesús, bi gʉts''i. Bi ''yɛ̱mbi̱: ―Ague n''yø,
    ¿hanja ngue guí yobɛ̱ni̱? Gue zits''ʉtho guí ɛ̱c''ɛ̱i̱gui̱.'
  nop-nop: Unduŋ katibune Jesudi pilap hinek wooŋ kohoŋ foloŋ honeeŋ niŋguk, “Nadisukilitige
    gilaŋgilaŋ, du maŋgoŋde welelufom tilaŋ?”
  obo-NT: Idda ron en, id so-ut sikandin tid apput ni Disas woy id somaddan. Kahi
    rin to, “Oray mohon disok kos kopomakoy ru! Mambot id duworuwa ka?”
  cak-ENT: 'Y ri Jesús jari'' xutz''om chanin ri Pedro y xbij chin: ¿Achique c''a
    roma ba'' oc ayo''on avánima viq''uin? xbix chin ri Pedro roma ri Jesús.'
  lif-NT: ᤂᤡᤔᤥ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤜᤢᤰᤁᤥ ᤋᤧᤶᤛᤢᤖ ᤔᤧᤳᤋᤢ. “ᤏᤛᤠ᤺ᤴ ᤁᤧᤛᤢ᤺ᤶᤒᤠᤀᤣ. ᤌᤣᤀᤠᤱ ᤆᤵᤆᤡ ᤁᤧᤈᤥᤃᤢᤒᤠᤒᤣ᥅”
  mie-NT: 'De Jesús nī ntiin yā ndahá dē. De nī ncāhān yā jíín dē: Tēe nduú cándíja
    nīhin cúu nú. ¿Nūcu nī nayūhú nú? ncachī yā.'
