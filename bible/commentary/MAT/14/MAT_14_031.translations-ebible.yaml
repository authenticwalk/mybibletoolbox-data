  kue-kue: Yesus oglandi yene ongo duglosi Pita ongo ake i-mitna ende ana yegl dungwa,
    “Ene pirngi dinga kembra pangwa ene sraglpre noman suwo yene?”
  cot-NT: 'Itaampinatsitanacaquea icantajempequitanaca Jesoshi, yaitsitavajariquea
    iracoqui, icanqueriquea: —¡Teemajaca pintsateji arimajaca nagavejavaeti! ¿Querocaquea
    ococani pitsaroancaca?'
  bnp-bnp: Lakea e Isu i malaviriri kunana i nugua, i takia, “A niluhoi vomu i kiroko
    hateka. I navai o lohorua?”
  apn-NT: 'Hãmri nhũm hpa hã kupy nẽ ho àpir kurê kumrẽx nẽ kãm: —Kwa pẽr ãm kormã
    ate amnhĩ kaxyw inhmã ajamaxpẽr tỳx kêt. Mon ka we ixkamnàr rom mãmrĩ man ixwỳr
    atẽmre hkêt nẽ? Anẽ.'
  ctp-NT: Bra ti msñi Jesús yaꞌ Tyu. ―Chinꞌ ti bra mdaloo chaꞌ ndyaa ñaꞌan tiiꞌ ꞌñaǎn
    ―ndukwin Jesús ꞌin Tyu ―. ¿Ni chaꞌ ja nchka ꞌiin tsaa ñaꞌan suꞌwe tiiꞌ ꞌñaǎn a?
  bre-BRG: 'Raktal Jezuz, oc''h astenn e zorn, a grogas ennañ, hag a lavaras dezhañ:
    Den a nebeut a feiz, perak ac''h eus diskredet?'
  opm-opm: Potporhan Jisas oh kapkap orhor besdapat net pora ambungop. Ambura Go nohnong
    Oh inahatin hatin hanwa ma dahah da oh it kinham yot da haho pongop.
  bvr-bvr: Warrika waya Jesus a-merndagarlmuna, a-rrimarra. A-yinagata nula, “Ny-junarda
    marr ny-balchinga apula, an-nga nula ny-jekarra?”
  wal-wal: Sohuwaara Yesuusi ba kushiyaa yeddidi, PHeexiroosa oiqqidi, “Laa ha ammanoi
    laafidoogoo! Aissi siradii?” yaagiis.
  zad-NT: 'Na'' lii biyox̱''te Jesúza'' neena'', chi''ene'': ―¿Berac̱he gokc̱hopzilo''?
    ¿Bic̱he bi nx̱enilalloo nad'' kwasḻoḻ?'
  aso-aso: 'Lavo Izesuꞌ geto ogo ana hulo do hozi nolo-do tiꞌ lo lo-imineꞌ: Gaza nenikumuꞌ
    gele eleꞌvoleꞌ amo nosoꞌmo nebelelihe nebelamilihe lo nanimuꞌ gaka sitaꞌ gelane.'
  uli-uli: Jesus sa cchangloh sala ddorfi ngo sa kangalu bo, “Ye hal sugfed yam tugul!
    Meda mele hola ye yeyewal iyang?”
  nin-NT: Mre i Yesu na ungo na ko ma vu, na ddu ma di, “Uwa na kingginggi ni di iyo
    isisurr imuwa yi i si ntsɨmi. Angginggi du ùwà na isisurr imuwa yi ki iha?”
  tgk-tgk: 'Исо зуд дасташро дароз карда, Петрусро дошта гирифт ва гуфт: «Ин қадар
    имонат суст аст? Чаро шубҳа кардӣ?»'
  acu-NT: 'Nu tamaujai metek Jesús ni uwejen achik chicharak: —¿Waruka nekasampita
    turutsume? ¿Waruka tujinkachuitme tu nintimturtsume? —timiayi.'
  cak-WNT: 'Y ri Jesús can yac''ari'' tek chanin xuchop ruk''a'' ri Pedro y xubij
    chare: ¿Achique c''a ruma tek xa juba'' oc xacukuba'' ac''u''x wuq''ui? xcha''
    chare.'
  ebk-ebk: Hiya at chi ya inchawchaw Jesus nan limana, ya inkuyudna hiya. “Anuy paat
    ak-akettuy chi pammatem! Adchi t'uyka nunchuwachuwa?” kenalina.
  spa-PDDPT: 'Al instante, Jesús extendió la mano. Lo tomó y le dijo: ¡Carente de
    fe! ¿Por qué dudaste?'
  ruf-ruf: Bahala Yesu kagholosa ghumoko ghwake kamkinda. Kamlongela, “Ghweghwe yutoghola
    chidogho, ebali upfuka?”
  gun-gun: 'Ha''e ramove Jesus okuave''ẽ vy ojopy. Ha''e vy aipoe''i ixupe: — Ava
    rejeroviaa kyrĩ''i va''e, mba''e re tu nderejeroviai ri? — he''i.'
  agu-BL: Lajke'l nintzun bene'n Jesús tan ẍch'ine'n tzaj. —Yaj, qui'c mas k'uklij
    ac'u'l swe'j. ¿Nxac na acabej ac'u'l swe'j? —chij Jesús tetz.
  isn-isn: Itungo u Yesu akagoola umukono akamuhumbula u Petro akamuula, iwe nukite
    uhuili unino, niki nazawogopile?
  ilo-ULB: Dagus nga inyunnat ni Jesus ti imana, iniggamanna ni Pedro, ket kinunana
    kenkuana, “Sika a nagbassit ti pammatina, apay a nagduaduaka?”
  pir-NT: Tiquiro sa nigʉ̃ta tiquiro omocare ñehe, —‍Mehenogã wacũ tutuare mʉhʉ yʉhʉre.
    ¿Dʉhsegʉ yʉhʉre wacũ tutuerajari mʉhʉ? nidi tiquiro Pedrore.
  anv-NT: Jisɔs asá ɛbwɔ tɛ́nétɛ́né yimbɔ agbaré ji, ajɔɔ́ aké, “Ɛ ɛ́ metɔɔ́
    ɛwé ɔfyɛɛ́ ne me ɛlú dada, waá aké wɔ ɔbɛ ne dembyɔ né metɔɔ́.”
  sab-NT: 'Gire blike Jesu ama gau koge, Jesu gerudu ama ole: —¿Mineade ba me kle
    mo ta gbe cha gai ulia? Cha ñage kira kete bage chage no seradi chiga giti, agwa
    ba me mo ta gbu cha gai ulia, malen ba me ñadu chage seradi chiga giti cha kare.'
  tmd-tmd: Aliö rɨmɨn, Jisas rɨmgör nugwo pɨ cɨcɨ nɨgön yadöŋa, “Nugw pɨb mag nagö
    aku mɨ met wa. Pödpöd rɨmɨn rɨb mös yöxlö?” röŋa.
  acr-NNT: 'Na jampatana ri Jesús xuchapalaꞌ pan che ruqꞌabꞌ y xubꞌiꞌij che: —Pedro,
    ¡na nim ta kꞌana ri kubꞌulibꞌal akꞌuꞌx wukꞌ! ¿Suꞌbꞌe xuxiꞌij ribꞌ akꞌuꞌx? —xchaꞌ.'
  kpg-kpg: Di madagoaa hua deelaa, Jesus ga daahi adu dono lima ga dahi aga a mee,
    ga helekai, “Do hagadonu le e dulii, goe e aha dela e manawa lua?”
  taj-taj: येशूसे तुरुन्‍तन पत्रुसला या चुङ्सी “खाइ एला विश्‍वास, एसे तिग्‍दा शङ्का
    लबा?” भिसी सुङ्जी।
  avt-avt: Wasenum Jisas kewis his ketenen Pita, hɨrak ketpɨwek, “Ti ap han kiteta
    hi Iuwe au? Ti henmak te ti heit han wik wik?”
  cbk-cbk: Enseguidas si Jesus ya alcanza su mano con Pedro, y ya agarra con ele y
    ya habla, “Ay, que hombre este, ta falta gayot tu fe! Porque man tu ta duda?”
  uig-ARA: 'ئەيسا دەرھال قولىنى ئۇزىتىپ، ئۇنى تۇتۇۋالدى ۋە ئۇنىڭغا: ــ ئەي ئىشەنچى
    ئاجىز بەندە، نېمىشقا گۇمان قىلدىڭ؟ ــ دېدى.'
  tuf-tuf: 'Cab rehti Jesusat at cut Pedro yehw̃ cájacro. Yehw̃ caquir wajacro: —Bah
    urá cónuro. Aját bah síwata séhw̃ata bin yajacro, wajacro.'
  abx-abx: Sa'agaw-na dayon si Jesus i tamburu'-na ngan sa'antanan-nay to. Aminugad
    iya, “Kulang pa kaw si pagtapod. Ay kay agduda pa kaw?”
  mco-NT: 'Huin''it Jesús oy ycɨ'' mɨmajtzɨ, chi nɨmay: ―Miich, janch hueenɨ mmɨbɨjcɨn.
    ¿Nej co ca'' yajxon xymɨbɨcyɨch?'
  kqf-kqf: Noi taunana te Yesu nimana i tuḡu bi Pita nimanemo i kabi te i solu saḡe
    bi i giuwena gado, “Em sumaḡa i ala ḡaubo, bai aubaina kuna nuwakulukuluva?”
  cpb-NT: 'Rakothatashitanakeri Jesús, raawairi. Irojatzi ikantantanakariri: “Eepichokiini
    pikemisantakena. ¿Oitaka pikisoshiretantari?”'
  aon-aon: Aria arigas atin Jisas nasuhw Pita ananis wis natukani. Aria Jisas nakrip
    anan namudok, “Nyak madae gamo nyenek bilip um eik uwe, uwok. Umum maresh ba nyak
    nyor biyep urkwip?”
  hus-NT-2005: 'Támkʼi jachanꞌ, téyná bin kʼubak kʼal na Jesús ani utsan enchéꞌ: ―¡Wéꞌ
    tʼajat ta belom! ¿Jantʼókʼi ta jilaꞌ tin belaꞌ?'
  mig-NT: 'Te ni̱ skáa̱‑ni Jesús nda''a‑yá. Te ni̱ tɨɨn‑ya̱‑dé. Te ni̱ kachi̱‑ya̱
    jíín‑de: Cha̱a tú kándíja va̱''a kúu‑ró. Naja̱ jáni sɨ̱kɨ́ ini̱‑ro̱. Achí‑ya̱.'
  bps-bps: Na gasil nagot Dyisas na nketan. Man Dyisas, “Tay, too tukay ksaligam!
    Kan ku lwe nawam?”
  mbs-mbs: Mig-ayas si Jesus minawid kandin, aw minikagi, “Wedà pa kedì kelobos se
    pegsalig no kanak. Nepela a so migdowa-dowa ka.”
  tof-tof: Dümdüman Yesu tang adrratórr, Pitan we emoanórr. Oyabóka wagó, “Marü amkoman
    bangun wata karia! Ma gyagüp-gyagüp iadela?”
  cme-NT: 'Yesu wuɔ fara u naŋga‑i a bel-o aa naa cira: «Ŋ saa haa ŋ naŋga‑i miɛ ku
    haama ku''i ciɛ. Bige‑i ciɛ ŋ ce ŋ hɔmmu‑i mu hãi?»'
  sus-sus: Isa naxa a bɛlɛxɛ itala keren na, a Piyɛri suxu. A naxa a masen a bɛ, «I
    xa danxaniya xurun. I siikɛxi munfe ra?»
  pon-2006: Ni ahnsowohte Sises ketin kapahla limeo oh ketin kolada, mahsanih, “Ke
    meid pwoson tikitik! Dahme ke peikasalki?”
  dad-dad: Kaisã bagai, Jesus ima iran, yalesne ken, irokenen, “Õ momoiya naal, ere
    nigin õ waũ uru ado?”
  zab-NT: 'Chiyru gunaaz Jesús laab, raipny laab: —¡Xípalza gulliaa reldilaazu! ¿Xínii
    runtioplaazu?'
  jae-jae: Tec Jesu kêmêtôc lêma ôb tageŋ jakêkam eŋ ma kêsôm gêdêŋ eŋ gebe “O aôm
    ŋac, kôkêŋ gêwiŋ kwalec, kêtu asageŋŋa nêm ŋalêlôm gêja lu.”
  ksd-ksd: 'Iesu i tulue vuavue ra limana, i vatur vake, ma i biti: I ikikilik kaum
    nurnur: u ururian ta ra ava?'
  msm-NT: Duon-dajun pigtagonan ni Jesus to boyad din aw ikagihi, “Maintok pad naan
    to pagsalig nu kanay. Nokoy no ogduwa-duwa ka pad man?”
  myk-myk: 'Taapile ni a Yesu di wu keŋɛ yeege na wu co, na wu pye: «Mu wo nʼa daa
    wʼa kanha cɛ̀rɛ ba! Ɲaha na ma dʼa mayɛ kaala wɛ?»'
  sbe-sbe: Na Yesu nimana ye helelelaei na Petelo ye kabihekahini, na ye hededelau
    unai ye wane, “Yom sunuma taki ye gagili! Idohagi to ku nuwalabulabui?”
  mcr-mcr: Maqänäŋi Jisasi Iqu iqueŋi a äkiqätätä ätukqe. “Si ämaqä quuvqä wäŋqäpu
    heqiyä iqukiyqä. Kŋuä hŋquaquŋi, suŋqä indqänätqäŋinyä?”
  cux-NT: 'Hora mííⁿ nūuⁿ, Jesús miiⁿ n''doó yā ta''a yā ní sta''á yā ta''a Pedro
    ní caⁿ''a yā chii yā Pedro: Dii saⁿ''ā chi dúú''vīi i''téénu di, ¿dɛ''ɛ̄ cúúví
    chí nadi''uūvī di staava yeⁿ''ē di ní nguɛ́ɛ́ i''téénu di?'
  tur-YTC: Yeşua hemen elini uzatıp onu tuttu. Ona, “Ey kıt imanlı, neden şüphe ettin?”
    dedi.
  san-ITR: yIshustatkShaNAt karaM prasAryya taM dharan uktavAn, ha stokapratyayin
    tvaM kutaH samashethAH?
  bel-N: 'А Ісус адразу, працягнуўшы руку, схапіў яго і кажа яму: «Малаверны! Чаму
    ты засумняваўся?»'
  sch-sch: Jisua a hong tung kelena male a muturap kelen zoia, a kôm, “Na taksônna
    dôn hah achîn bâkna! Ithomo ni iem zoi loi?” a tipea.
  mic-MIQNT: Smtug Se'sus elisga'sit aq goqqwa'latl. Telimatl, “Me' ewligtlams'tasin.
    Goqwei weji megtuin?”
  huu-NT: 'Jesús ie onollɨ oni ñuitajanona, naimɨena llɨnuanona, raite: —Eo janore
    cue uaina ɨɨnotɨo. ¿Bue ñellena eo ɨɨnoñedɨo? Cuena ɨɨnotɨodena, jɨnui emododo
    cue dɨne niadedɨ ridɨo.'
  jiv-NT: Nu chichamtaik Jesus uwejnum achik júak “Maa, Yus imiá ishichik enentáimtuschamek”
    tímiayi.
  otm-NT: Nɛ 'bex bi bɛndba rá 'yɛ a ra Jesús bʉya. ―Hanja ts'ʉtho guí ɛ̨c'yɛi ngue
    i ja ma ts'ɛdi nɛ 'bexgue gá su 'bɛ'a gán nu, bi 'yɛ̨mp'a rá hmu.
  dah-dah: Irkeb goyare po Yesu beleŋ haniŋ temeyde tanardeb isaŋ hiriŋ. Irdeb, “Daniŋ
    dufay budam heŋ ne niŋ hekkeŋ ma nurde ha?” inyiŋ.
  tnk-tnk: Təkwtəkwuni a Iesu rosə pen rəɡɨn muvehi Pita, mɨni pen tukwe in mə, “Ik
    iərmama nahatətəien səim rɨpkɨskai mhə. Rəfo nətərɨɡien səim ro kəru iamɨnhi irə?”
  kpr-kpr: ainghae dabade Iesu nunda ungo sirege Peter rurusira. Budo, sisira, “Ninda
    tumondari jo inono iraeri. Ni redae dubo bunetesi?” aminge sedo,
  san-IAS: yīśustatkṣaṇāt karaṁ prasāryya taṁ dharan uktavān, ha stokapratyayin tvaṁ
    kutaḥ samaśethāḥ?
  nho-nho: Jesus ni haaroo atu no tauhia lokoi a Ia Peter no mee ake, “Koe ku hakatina nataa
    peehea? Ai koe ku mamaanatu tammaki ai?”
  gym-NT: 'Ye btäräbe Jesukwe kaba küdebti, käkwe nieba mda ie: ¡Ye ñobtä mata tödeke
    chi dikaro tibti ye! Ti di tärä täte ma mikakrä dikekä ñöbti abko makwe ñan miri
    era jae ye, nieba Jesukwe Pedroye.'
  azg-NT: 'Ndoꞌ ninꞌñoonꞌ tꞌuii Jesús ntꞌö juu, ndoꞌ tso jon nnon juu: —Icanhanꞌ na
    cantyjantyichen tsonꞌ. ¿Ndu na ve vaa sitiuꞌ?'
  bhd-bhd: यीशुए लूशी अपने हथ्थे सेइं झफ देइतां पतरस ट्लातो, ते तैस सेइं ज़ोवं, “हे
    घट भरोसे बाला तीं किजो शक की?”
  too-NT: 'Lā'' chu tuncan Jesús makachi''palh lā'' huanilh: ―Xmān macsti''na''j kalhlaka''ī''ya''.
    ¿A''chī'' tū'' quilīpāhua''na''?'
  ind-AYT: Yesus langsung mengulurkan tangan-Nya, memegang Petrus, dan berkata, “Kamu
    yang kurang iman, mengapa kamu ragu-ragu?”
  cjo-NT: 'Roojatzi rakotashitawakiri, rakathawakotawaeri. Ikantanakiri: —Eechonkiini
    paapatziyana. ¿Iitaka kaari pameentaperotantana?'
  nsn-nsn: Kare hue ualahurunguako Iesu tar pang limana, kare kusa tatanon, kare kula
    pare, “Ingga deha kikitilik reng nitagorong man! Ae maene ko tagorong boha?”
  san-DEV: यीशुस्तत्क्षणात् करं प्रसार्य्य तं धरन् उक्तवान्, ह स्तोकप्रत्ययिन् त्वं
    कुतः समशेथाः?
  tna-NT: 'Da hora su beju Jesús ja Pedro eme su inatana. Uja atana Pedro: —¿Jucuaja
    su ni mi ema peje su mue janimetucheati?'
  lid-lid: Suwi labai Jises atehei minen ma tawi Pita. Eme iy tiye tan i buku doh,
    “Ou budon tam boto-on handru bwe. Tasah handru budon la-uh asahan tam?”
  wim-wim: Aꞌ nil Jesus.ana erkam maꞌ ongkaramanta, aꞌ mam nunang, Peter.ana. Nilana
    thaw nunganta Peter.antana, “Nint ngul wanttaka keꞌaman ngaantam-ngeeyan ngayanganiy
    e? ngay nintangan minaman piꞌing e? Nint wunt wanttak ngaantam-ngeeyan e? nint
    ngayang keꞌam ngaantam-ngeeyana, yaꞌa.”
  zga-M: U Yesu akhagholola eikhievokho kya mwene iembive akhamwibata akhankwegha
    u Petro, akhambula, “Uve ulienu lyiedhikho ludhebe, khikhi ukhale nuvundwanchi?”
  yom-yom: 'Bosi Yesu wunonuna koko, wunsimba ayi wunkamba : —Mutu wu minu kifioti,
    bila mbi memitini e ?'
  san-SIN: යීශුස්තත්ක්‍ෂණාත් කරං ප්‍රසාර‍්‍ය්‍ය තං ධරන් උක්තවාන්, හ ස්තෝකප්‍රත්‍යයින්
    ත්වං කුතඃ සමශේථාඃ?
  yut-yut: Yaŋ tɨdaŋban uŋudon gɨn Yesu da Pita abɨdaŋek yaŋ iyɨgɨt, “Gak nandaŋ gadatgo
    pɨsɨpmɨ, nido but bamot asal?”
  grc-BYZ: εὐθέως δὲ ὁ Ἰησοῦς ἐκτείνας τὴν χεῖρα ἐπελάβετο αὐτοῦ καὶ λέγει αὐτῷ· ὀλιγόπιστε!
    εἰς τί ἐδίστασας;
  tbl-NT: Omin Jisas kendel kemfô du bè sigelen, monen, “Tey udì kehtahuhem nim uu.
    Moen du ke megewu nawam do?”
  cpc-NT: 'Jakotashitanakiri Jesús, jaawairi. Ipoña ikantziri: “Kapichimachiini pikimisantakina.
    ¿Iitama pikisoshiritantari?”'
  nhg-NT: 'Hua sa nima Jesús omösohualuc, oquequitzquejque, hua oquelfejque: ―Oh tlöcatl
    amo moneltocane, ¿tlica amo tomoneltocac?'
  nya-nya: Ndipo mofulumira Yesu anatambasula dzanja lake namugwira iye, nati, “Iwe
    wachikhulupiriro chochepa, bwanji unakayika?”
  ngu-NT: 'Nimantzin Jesús oquitzquij ipan ima, niman oquijlij: ―¡Semi achijtzin ticpia
    tlaneltoctli! ¿Tlica otiometlamat?'
  kup-kup: Pot mañahan Iesu hatevetet zuam emat Pita bakaub hahapuh piin pot mañah,
    “Erom, ni nemaz aviam homeo badae batat hez, povoz zuam ñaihet teñ.”
  jid-jid: Yesu katie gbla rima wo ma vu Bitru nda hla ni wu, “Iwu u tsitsa suron,
    ahi ngye yo ni kay'me?”
  wmw-wmw: 'Kwa mpunde noure, Insa akolosa nkono, akinkola, akimwambira: “Uwe kwamini
    kwako aba, mbana kudanizira?”'
  gmv-GGM: Yesusay herakka ba kushe yedi oykidi “neno amanoy pacidayso aazas sidhadi?”
    gidess.
  ssg-ssg: Kiliwan wanen Jises tuliniwa minan, i akeni Pita ape i ukek, “Nake lahan
    namilom wakul alia tetak?”
  zpo-NT: 'Gorzee lee Jesús mzen yaa xaa, nu nzhé lo xaa: —¡Chepse ngwii lu lo na!
    ¿Chozhiin nzho stub xgab yek lu?'
  poy-poy: Palaa palii Yesu kalitalipisiya liwoku lyakuwi kamkola na kumgambira, “Ntambu
    yaguhera njimiru! Iwera hashi gwana lyoga?”
  qwh-NT: 'Tsenam Jesusqa Pedruta maquinpita tsarircamorqan queno nishpa: —Pedru,
    ¿Imanirtaq noqaman ichiclla marcäcunqui! ¿Imanirtaq, ‘Mä rasonpacush’ nir, yarpacacharqonqui!'
  gaw-gaw: Petrus anam a amu pahanab Jesus ep̱eg bahia, Petrus aḏa amu amegp̱a aum.
    “Na ootp̱a nakokib genab dooṯem. Aḏinu na dab mak aḏit ele?”
  nca-nca: Waka ta Yesuko kandí raŋoro Pita toworo ŋande yaró, “Ke iŋondutuke tukuni,
    ke dokoro newonde irisa towote?”
  zpz-NTPP: 'Orzeꞌ lueg la Jesuuz bduꞌ yaam yaay. Orzeꞌ nam rab mi yu: ―¡Dzi ga ñuu
