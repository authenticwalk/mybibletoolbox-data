    ¡Yesqui se ánima!'
  spa-RV-1909: 'Y los discípulos, viéndole andar sobre la mar, se turbaron, diciendo:
    Fantasma es. Y dieron voces de miedo.'
  csy-csy: A nungzui te in tuitung ah lampai a mu ciang in patau uh a, hi sia thitha
