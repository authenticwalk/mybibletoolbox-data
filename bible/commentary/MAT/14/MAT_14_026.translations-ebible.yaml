  isn-isn: Iamanyisigwa akwe naamuona ugenda mumazi. Ikogopa ikalunga, uyu mintunga
    ikazogolya kunsoko awoa.
  ilo-ULB: Idi nakita dagiti adalan a magmagna isuna iti rabaw ti baybay, nagbutengda
    ket kinunada, “Al-alia,” ket nagikkisda gapu iti buteng.
  pir-NT: Ʉsã cahapʉ tiquiro ahtagʉ̃ ihñana cue nii ʉsã. Sa cuena sañuducumi ʉsã.
    —‍Yariariquiro mʉnano pagʉ ijire, ni sañuducumi ʉsã.
  anv-NT: Baá utɔɔ́ bií áké ágɛ́ne nkane ji akɛ́ne achwɔ́ mfaá mekɔ manaá,
    ɛfɔ ɛkwɔ́ ɛbwɔ́ matɔɔ́ ákálege áwére áké “Meló ɔ ɔ́, meló ɔ ɔ́”.
  sab-NT: 'Kwian geru jwannga Jesuge ulita gwagedu Jesudi chage seradi chiga giti
    gire ama ulita kendunga tanre, ama ngautu kweri chru ole: —¿E llema? ¿E oñakwa
    kle chage?'
  tmd-tmd: Ñɨŋ nugwön, “Aku nöbäpö höjöl i hömɨdö!” rön, ölölö rɨmɨn ipöxön, aiö diba
    rön gɨlö rɨmä.
  acr-NNT: 'Rutijoꞌn echiriꞌ xkilo kabꞌin ri Jesús chwi ri mar, lik xsach kinaꞌoj
    che, xesikꞌin kꞌu rukꞌ xiꞌin ibꞌ: —¡Leꞌ jun espíritu! —xechaꞌ.'
  kpg-kpg: Nia dama agoago a Maa gaa mmada gi Mee e haele i hongo tai, gei gu wwolowwolo
    mmaadagu bolo ma di ieidu.
  taj-taj: चेलागदेसे येशू समुन्‍द्रथोरी भ्रसी फेप्‍खबान लबा म्राङ्सी “चु मी म्‍हङनोन
    हिन्‍ना!” भिसी थेनीगदे लोङ्सी क्रिङ्‌जी।
  avt-avt: Hɨr nɨrek keriuwe hɨt mɨrak keke niu kitet wan te hɨr neperper, hɨr natɨp,
