  twi-twi: Bere a asuafo no huu obi sɛ ɔnam asu no ani reba wɔn nkyɛn no wosuroe,
    efisɛ na wosusuw sɛ wɔahu ɔsaman. Ɛmaa wɔde hu teɛteɛɛ mu.
  hlt-hlt: Amah tuili soah a caeh te a hnukbang rhoek loh a hmuh uh vaengah thuen
