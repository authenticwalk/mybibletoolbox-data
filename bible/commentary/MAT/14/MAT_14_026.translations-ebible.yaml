  bnp-bnp: Na tahuna e huriki a murimuri ri masia i laho langa na darilomu ri mangenge,
    ri haloho, a vuhuna ri pahadakia ta a hanitu.
  apn-NT: pa mẽ amnhĩ wỳr omu. No nhũm kormã hirã mex kêt jakamã pa mẽ ixprĩ hã omunh
    mex kêt nẽ. Hãmri nẽ tee ri omu nẽ mẽkarõ hã hkamnhĩx nẽ umaj ixàmra rax nẽ.
  ctp-NT: Bra nu naꞌan neꞌ nu ngiꞌni xaꞌan chaꞌ ꞌin yu chaꞌ ndaꞌan yu lo tyiꞌa ti,
