  bwo-bwo: B́ danifwotswere aats k'ari abaatse sha'efe b́waafere bek't ayidek't shatoon
    tek'bowtsi, «Hanwo meeyee!» ett shatt bokúhi.
  nch-BL: 'Huan tiimomachtijcahua tiquitaque nejnemiyaya aixco, huan timomajmatijque
