  noa-H: Mag döjã hʌ̃rta jẽb gayamjö maachig hurum hoobaawai jãp'ierrwi maar hähäi
    k'ap'öbaadëjim. Mag jãp'ierrnaa hähäik'amua, —Keena, hak'aar k'abahaba hanaajim
    marau.
  alp-NT: Eleki kena Eni maka luluaru esi seluI keu ndete kwele babai, hkutukesi kai
    esi beteke be, “Mere nitu matale!”
  san-VEL: kintu "si.syaasta.m saagaropari vrajanta.m vilokya samudvignaa jagadu.h,
    e.sa bhuuta iti "sa"nkamaanaa uccai.h "sabdaayaa ncakrire ca|
  kbq-kbq: amage'ma nentaza disaipol naga'mo'za negageno ti avozare ne-ege'za tusi
    koro nehu'za, Amanu hankrore nehu'za koro hu'za krafa hu'naze.
  kbh-kbh: 'Chabe uatsjéndayënga chca cha tmojáninÿe orna, ts̈a imojocochauatjaná
    y puerte auatjanánënga tmojanoyó: —¡Canÿe añemëse entsemna ca!'
  ron-LSB: 'Când discipolii l-au văzut umblând pe mare, s-au tulburat și au zis: “Este
    o fantomă!” și au strigat de frică.'
  pon-pon: 'A tounpadak kan lao kilaner ikotikot jili pon jed o, ap majapwekadar indada:
    Ani amen! Irail ap weriwer pweki ar majak.'
  nhe-BL: 'Huan tiimomachtijcahua tiquitaque nejnemiyaya aixco, huan timomajmatijque
    huan titzajtzique: ―Huala se animajtzi. Huan nelía timomajmatijque.'
  sps-sps: An matisian Tsunia tagei Towa te taan fi mi Ya patsun a naaman ana ri oraav
    faavot rato. “A amatsuan” te tsue fi ri, ri rorojiainy faavot rato.
  wnc-wnc: kake asatnake a kongu tapatu ngang yake akgwauke kumzang ainggamatakumang.
  nmw-S: Wana topadavae-yan si paidi i dodogan he soge pwatane hoge si matok si nga,
    “Balome ti ya!” Bwen si yale bwaine ge wedi matok.
  bus-bus: 'Kɛ̀ aↄ̃ à è èe táa oo íla, ben swɛ̃̀ kɛ̃̀ńgu aↄ̃ bè: Gɛ̀wãadeemɛ! Aↄ̃
    wii lɛ̀ kↄ̃n vĩao,'
  gub-BL: Uruexak 'y 'aromo iata mehe. Hexak mehe urukyze katu tuwe izuwi. — Àzàg
    aipo ty wà, uru'e izupe. Urereiheihem izuwi urekyze pà.
  imo-imo: Enoni yu nona ola kimbo kambulupe orumu ulu kanokolio, pipili awili teko
    kolkolio “Kuro te oromoa!” ningo mini lteringi kinye
  boj-boj: Onaqa naŋgi ŋam ateb di Yesus a ya baŋgaq na walwelosiq naŋgo areq beqnaqa
    unsib mareb, “Di buga beqnu.” Osib naŋgi tulaŋ ulaugetosib leleŋkobaeb.
  eng-DRA: 'And they seeing him walk upon the sea, were troubled, saying: It is an
    apparition. And they cried out for fear.'
  knf-knf: 'Wi baţaşarul bawinuluŋ kë akpoş ţi bdëk, bañoŋar fuţ aşë ji : « Ujurte
    wa » aşë jun pŋajar ţiki balënki.'
  san-KHM: កិន្តុ ឝិឞ្យាស្តំ សាគរោបរិ វ្រជន្តំ វិលោក្យ សមុទ្វិគ្នា ជគទុះ, ឯឞ ភូត ឥតិ
    ឝង្កមានា ឧច្ចៃះ ឝព្ទាយាញ្ចក្រិរេ ច។
  arn-NT: 'Feymew tañi pu disipulu peetew tañi trekalen ta wente ko, fey rume llükay,
    ka wirari engün ñi fente llükan mew: —¡Kiñe perimon tati! ―pirkey engün.'
  zas-NT: 'Dxel baguiaa ree xbejnman laaman rzaman loj nijs guin, dád bidxeb reeman
    abiꞌ gurixdiaj reeman rëb reeman: ―¡Tijb anman!'
  ken-NT: Kɛ bághɔ́ nɔ́kɔ́ ndǔ yi ákɔ̀ amfǎnyɛ́n átwɔ̀, bɛ́cháy bɛ́kɛ́m bhɔ
    tontó. Bábho bɛbɨk, mándɛmɛ nɔkɔ bɛ, “Chí ɛfóŋó-ngu! Chí ɛfóŋó-ngu!”
