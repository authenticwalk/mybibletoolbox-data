  qul-NT: 'Discipuloncuna kocha patanta jamojta ricuspa, mancharicorkancu. Wajach''acorkancutaj
    manchacuymanta: —¡Uj cucuchi! —nispa.'
  ter-NT: 'Noixónehiko yonôti inúkuke úne ne íhikau, hána''iti kónoko''iyeahiko. Koati
    yupihovó koeti píkeahiko, ina yaîko koane kó''iyeahiko: —Harakéne ipíkoti —koénehiko.'
  bmr-NT: 'Jaaboco ijɨɨbogomɨnaa nɨfaihuhallɨdɨ ɨgooboro asaaunoco aatyɨmeumoro gaihivuumo
    iigutuumoro: ¡Ajaanɨ ɨjɨ! noomoro.'
  fuf-fuf: 'Ɓay taalibaaɓe ɓen yi''ii himo seppa ka hoore ndiyan, ɓe huli, ɓe wi''i:
    «Ko mbeelu!» E nder kulol maɓɓe ngol ɓe sonki.'
  bhl-bhl: 'Telei, i elo atemeko, fingansomi, gaanin fian mak bokolomeliw: “Ibo, ibo!
    Okmun kayak aneng matil mak talbe sako!”, ange ange keko, olsiliw kale.'
  ons-ons: Dokoine eŋe kau doku kutno gesoke ariki kakak kakoi, paki eŋe kaetongi
    aroke rakoi, “Iwa mo osoŋa mane!”
  con-NTPO: 'Tsa''caen na''en omba''ye tsui jisi attepa tisema shondosundeccu ñoa''me
    dyo''fa. Dyopa quia''me fundo''fa: —¡Aya tsu!'
  ghs-ghs: Baaomi tumakhameto oke moomi gisi ma songenaho isaki naatemi nokoi atti
    eete areare hiireta.
  peg-peg: ଆରେ ଚେଲାହିର୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ ହାମ୍‌ଦୁର୍‌ ଜପି ତାଂନାକା ହୁଡ଼୍‌ଜି ପାଣ୍ଡ୍ରା ଆଜ଼ି
