  zac-NT: 'Iurë shini gusëꞌdë më guná raiꞌ rzë më lu nisë, bëdzëbë raiꞌ. Gurushtiá
    raiꞌ fuertë: ―Aquë tu fantasmë zeꞌdë.'
  kyg-kyg: Neꞌegeꞌapaeꞌmo geꞌamo neꞌafiya vayaꞌmogi agayana ani agotofuleꞌmo neꞌegeꞌa
    ageteꞌapaeꞌmo alopa gefatiꞌmo ge huꞌapaeꞌmo, afene, huꞌa huteꞌa lusi kava huꞌa
