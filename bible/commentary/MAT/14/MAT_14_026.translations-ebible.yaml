  ian-ian: Ndɨna kwupmba la nɨmba ndɨ kat vɨlaa vaaka kɨselaga wundumba yalɨga waa
    walɨndi.
  hun-hun: Amikor látták a tanítványok, hogy a tengeren jár, megrémültek, és azt mondták,
    hogy kísértet, és félelmükben kiáltoztak.
  mcf-NT: 'Acte bëntse chosho isashini: —Podobitsi nec —quiash dacuëdtanec sidquecuededpondac.'
  kjs-kjs: 'Gore disaipel alinumi nipu mo ipa koauna ipisa adoma pogolasaoma talo:
    Gore masalai meda epa-aaya kone suma pogolasaoma paalame komoma puri palo yalaasimi.'
  mni-mni: "Aduga Ibungona ising mathakta khongna chatpadu ubada, Ibungogi tung-inbasing\
