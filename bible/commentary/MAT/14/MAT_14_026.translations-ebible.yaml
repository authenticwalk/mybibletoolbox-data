  tsn-tsn: Ba gowa ka letshogo gonne ba ne ba gopola gore ke sepoko.
  amr-NT: Jesús hua̱hue̱tiudte oroʼ oʼtiahuaypo oʼmeʼpukonʼuy. —‍Noki̱re̱g o̱ʼe̱.
