  too-NT: 'Lā'' a''xni''ca'' huan sca''txtunu''nī''n talaktzī''lh kalhatin a''ntī
    ixkalhtlā''huantēlha huan xcān, cāmakē''klhalh lā'' tajicuani''lh lā'' palha''
    tahualh: ―¡Lakachuyayāuj!'
  ind-AYT: Ketika para murid melihat-Nya berjalan di atas air, mereka sangat takut
    dan berseru, “Itu hantu!” Lalu, mereka berteriak-teriak karena ketakutan.
  cjo-NT: 'Tema rominthaagapaakina, nokaemaeyantanakani: —¡Eeeee! ¡Kaakitaki peyariwee!
    Osheki nothaawantaperotawakari.'
  nsn-nsn: Doh binaka ka bangasina tatanono re la peha tar laur, gisina ka sokorontiehe
    tun. Kara kalkaling ualeik tun. Kara kula pare, “A liouan!”
  san-DEV: किन्तु शिष्यास्तं सागरोपरि व्रजन्तं विलोक्य समुद्विग्ना जगदुः, एष भूत इति
    शङ्कमाना उच्चैः शब्दायाञ्चक्रिरे च।
  tna-NT: 'Daja ba putsu, rubutanapirutana huecuana. Jubida tsiatsiatana huecuana,
