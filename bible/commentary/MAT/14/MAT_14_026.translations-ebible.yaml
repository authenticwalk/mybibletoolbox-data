  crx-NTPO: '''Et khunsul yugha hodul''ehne hitilh''en whe hunílhjoot, “Dune tsin
    ''ut''en!” hutni ibulh tsoya whehúnilhduk.'
  kan-OKCV: ಯೇಸು ಸರೋವರದ ಮೇಲೆ ನಡೆಯುವುದನ್ನು ಶಿಷ್ಯರು ಕಂಡು ಕಳವಳಪಟ್ಟು, “ಅದು ಭೂತ,” ಎಂದು
    ಭೀತಿಯಿಂದ ಕೂಗಿಕೊಂಡರು.
  bbb-bbb: Fu do ado ijia bierena ruomoga bu gana ka ireobo jumei. Bu vierafero fute
    barome ruomoro buka uri jumena vijei.
  blw-blw: Yag hen nangil-an hen anchichay pasorotna hen chana manaranan hen anchi
    uhun hen chanum, anchag émmégyatay térén te ekatchéén fanig, wat nan-ongawcha.
  tam-2017: அவர் கடலின்மேல் நடக்கிறதை சீடர்கள் கண்டு, கலக்கமடைந்து, பிசாசு என்று சொல்லி,
