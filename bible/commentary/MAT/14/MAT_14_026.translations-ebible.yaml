verse: MAT.014.026
translations:
  kpx-kpx: E golola lamisi abue lohoge abu ke elehai vabulahai loui avoe, “Aluike
    uoke lohonu.” Isi katelahai vabulahai kekolahalu.
  okv-H: amita ambotani na kito joru ue hori gagaha ijie “embahe puvija” ainge ijio
  tbo-tbo: Yesu hi gagaleya ma boga tepanei i nenei uyahihi ma hi matouta duma po
    hi taatawa ma hi iototu hai nugotuhu hi pa lawa hilahilagena alugona hita tuhagaya.
  mal-C: അദ്ദേഹം തടാകത്തിന്റെ മീതേ നടക്കുന്നതുകണ്ട് ശിഷ്യന്മാർ ഭയവിഹ്വലരായി, “അയ്യോ,
    ഭൂതം!” എന്നു പറഞ്ഞ് ഭയന്ന് അവർ അലമുറയിട്ടു.
  grc-SR: ⸂Καὶ ἰδόντες αὐτὸν οἱ μαθηταὶ⸃ ἐπὶ ⸂2τὴν θάλασσαν⸃ περιπατοῦντα ἐταράχθησαν,
    λέγοντες ὅτι Φάντασμά ἐστιν· καὶ ἀπὸ τοῦ φόβου ἔκραξαν.
  bgc-bgc: चेल्लें उस ताहीं समुन्दर पै चाल्दे होए देखकै घबरागे। अर बोल्ले, “यो भूत
    सै!” अर भय के मारे किल्की मारण लाग्गे।
  khz-khz: Aonai gena melo na nanu atanai elakawai gegitaato, ne nugara gepale-vagito,
    e gekali-rakavato, gekilato, “Avuavu para!” Gekalito gaurai gelailaito maki.
  deu-TKW: 'Die Jünger aber, da sie ihn auf dem See wandeln sahen, wurden bestürzt
    und sagten: es ist ein Gespenst, und schrien vor Furcht.'
  zsr-NT: 'Catiꞌ gulaléꞌinëꞌ Lëꞌ bönniꞌ usë́d queëꞌ, rzëꞌi niꞌë lu nis zxön, szxöni
    gulaböꞌë baguíꞌi le tádxinëꞌ. Gulabödxyëꞌë, taꞌnë́ꞌ: ―Tu bxin naꞌ.'
  lin-lin: 'Tango bayekoli bamonaki Yesu azali kotambola likolo ya mayi ya ebale,
    somo makasi ekangaki bango mpe bakomaki koloba : — Elima ! Elima ! Elima ! Bagangaki
    mpo na somo.'
  hns-NT: 'Tab tjela log djab oke dekhies tab bahoet ghabaraai gail aur dar ke maare
    tjiellaai lagal: „Ek bhoet!”'
  noa-E: Mag döjã ʉ̈rta jẽb gayamjö maachig urum oobaawai jãphierrwi maar ääi khaphöbaadëjim.
    Mag jãphierrnaa ääikhamua, —Keena, akhaar khabahaba anaajim marau.
  eng-EMTV: And when the disciples saw Him walking on the sea, they were terrified,
    and said, “It is a ghost!” And they cried out for fear.
  mib-NT: Te tēe cáscuáha ún, ni cajito de ya jeē jíca ya nuū mar. Te ni candondava
    de, te ni cacana cóhó de jeē cáyūhú de. Jíhná cúu, áchí de.
  lif-NT2: खे़ङ्‌हाॽरे़ खुने़ॽ च्‍वाःत् सम्‍दाङ् लाङ्‌घेगे़र पत्‍छे़बा मे़निःसुआङ्‌“कङ्‌ग
    सिसाम्‍लो!” लॽरिक्‌साॽरिक् मे़गिसे़आङ्‌मे़भिःक्‍ते़रो॥
  xnj-xnj: Nambu vawuliwa vaki pavamuwene igenda panani ya manji vakavagaya neju,
    vakajova “Lihoka!” Vakaywanga cha wogohi.
  mmx-mmx: Se diga ven i gat pas to mavana at ladan, diga marat aleng tinotno la diga
    lok, “Loroonan panga nom!” La digap kup aleng mi lainmarat.
  cbr-NT: Parúmpapa camánanën niquiania Jesús cuania isi ca atun bëmánan pëqui racuëti
    —ñunshin sapi ca —quiax ratuti sharárui quiacëxa.
  tee-NT: 'Para ju ix''amamaka''ui acsni talakts''ilh ni alhtana''antachalh la''ix''ucxni
    xcan lana na tatalhanalh. Talaclajunich: ―Ca yuchi ju macxcai un. Chai na talact''asalh
    ni na ixtatalhanan.'
  eng-LSV: and the disciples having seen Him walking on the sea, were troubled, saying,
    “It is an apparition,” and from the fear they cried out;
  cak-NT: 'Pero cuando ri discípulos xquitzu'' chi c''o jun benak parui-ya'', xsatz
    quino''j (xsach quic''u''x), romari'' xqui''ij: ¡Titzu''! ¡Jun xibinel! xecha''.
    Y can riq''uin quichuk''a'' xqui''ij quiri'' roma yalan xquixi''j-qui''.'
  pah-NT: Garemimbo'ehara'g̃a garura repiagame g̃apy'a omyi. —Anhag̃a po uhu yhya
    arimo! ei g̃a. Hahẽahẽ g̃a okyhyjiavo.
  sja-NT: 'Chi k''õp''ãyoorãpa mãga unudak''ãri, p''eradachida mãik''aapa ãchobeepa
    biajida: —¡Netuarada! ajida.'
  xed-xed: Nghay duhwalhani ta mbaɗani ta drəf ná, ka ksaftá zləŋ ta həŋ. «Aya halalay!»
    ka həŋ ka wahu nda zləŋ nda zləŋ.
  mks-NT: 'Ta tá na̱xini na xíca sáhá Jesús va̱xi a nu̱ú tañu̱hú cán já na̱catóntó
    na̱. Ta na̱casáhá na̱ cáyuhú cóhó na̱ sa̱há ña̱ yíhví na̱ já cáchí na̱ já: —Ínima̱
    quéa̱ va̱xi yóho —cáchí na̱.'
  gfk-S: Be ira nuno bulu na harausur di ga nes ie ga hanana tano ula taho di ga manga
    burut, di gom tangtange be, “A tanuo ie!” Ma di ga kup na bunurut.
  bmu-bmu: Kaba o aŋgö qakŋe tiba tiba kaiga gwarekurupŋan mi eka keŋgötporiŋ aka
    “Köwet Soŋgoriŋnöŋ kaza,” jiba sömbuŋini möta qeta silatket.
  dgz-dgz: Wam ame wadiamot megawa awan gagap ap oniwandin yawane, mu tap baware anun
    anega wane, “Ma guagup da tauia.” Amba ta den senao vebobop wane.
  eng-GNV: And when his disciples sawe him walking on the sea, they were troubled,
    saying, It is a spirit, and cried out for feare.
  zaa-NT: 'De bilá''ni ca discípulua ne ride''e lo inda nna guretsi ya''ání cabi de
    tantua tsanì'' ùccuani cabi nna ra cabi: Nu tsá''yela cà''a nuą''.'
  eng-WEBSTER: And when the disciples saw him walking on the sea, they were troubled,
    saying, It is a spirit; and they cried out for fear.
  guh-guh: Jesús pijajivi itsa tanetsi mene itaboxoya penajetarucaejava, nabenajaca.
    Vavajai pecajunavi. —¡Petëpaenë raeta pejumape najetaruca! jai Jesús pijajivi.
  bon-bon: Abiberäja bägrä cina teebine liba tepänisi niiye papa cabu otni je, teepi
    siige mage wälu ge. Teepi apu jiicisi egä, “Tabe lui dadrange gyene,” siige wälu
    ala abayininisi.
  nhw-BL: 'Huan tiimomachtijcahua tiquitaque nejnemiyaya aixco, huan timomajmatijque
    huan titzajtzique: ―Huala se animajtzi. Huan nelía timomajmatijque.'
  swh-ONEN: Wanafunzi wake walipomwona akitembea juu ya maji, waliingiwa na hofu kuu,
    wakasema, “Ni mzimu.” Wakapiga yowe kwa kuogopa.
  wbi-wbi: Neke avavulanisivua vaake ye vikumwagha ighenda pakyanya pa malenga, vakoghopa
    kyongo, vakakoola vakati, “Ilisyuka”.
  bba-bba: Adɑmɑ sɑnɑm mɛ bɑ nùn wɑ u sĩimɔ nim wɔllɔ, bɑ bɛrum soorɑ bɑ nɛɛ siiniwɑ.
    Mɑ bɑ kuuki wɔri bɛrum sɑɑbu.
  eng-KJVCPB: And when the disciples saw him walking on the sea, they were troubled,
    saying, It is a spirit; and they cried out for fear.
  kgk-NT: Y ári-rupi ogwata oho-vy ramo, onhemondýi eterei hexa-vy hemimbo'e kwéry.
    “Arygwypóry” he'i mo'ã hese hikwái. Osapukái, onhemondýi eterei-gwi.
  waj-waj: 'Iyasi nnuduu teeda kaayauma aatuuda tunoo: Mmagia maisavainno nninoo,'
  cpy-cpy: 'Ikanta iñaawaeri riyotaani ranashi-tantaawo inkaari, tee riyotawaeri,
    ithaawan-tawakari, ikaemae-yanakini, ikantzi: “¡Kaakitaki peyariwé!”'
  ekk-PKP: 'Kui jüngrid nägid teda merel kõndimas, kohkusid nad väga. Nad karjusid
    hirmunult: „See on tont!“'
  mpx-mpx: Wana tohago hi kite i nawanawa hoga pwatanaa inoke hi lovakun hi ba, “Gagayumwa!”
    Inoke hi loi ginebi ge wali lovakun.
  wbp-wbp: Nyangujukulu Jijajiji yangkangku kurdungurlu-paturlu kujalpa yanurnu kankarlu
    ngapa-wana. Nyangulu kula-ngantalpa manparrpa wapanjinarni, ngulakujulurla lani-jarrija
    muku purlanja-karra purlanja-karra, “Waraa! Manparrpa, manparrpa!”
  luo-luo: Kane jopuonjre onene kowuotho ewi pi, ne gibuok ahinya. Luoro nomakogi
    matek, kendo ne gibuok kagiwacho niya, “En jachien!”
  nhe-NT: 'Huan tiimomachtijcahua tiquitaque nejnemiyaya aixco, huan timomajmatijque
    huan titzajtzique: ―Huala se animajtzi. Huan nelía timomajmatijque.'
  aii-aii: 'ܐܝܼܡܲܢ ܕܚܙܹܐ ܠܗܘܿܢ ܐܸܠܹܗ ܬܲܠܡܝܼ̈ܕܹܐ ܒܸܚܕܵܪܵܐ ܥܲܠܔ ܡ̈ܝܼܵܐ، ܡ̣ܢ ܙܕܘܼܥܬܵܝܗ‌ܝ
    ܫܓ݂ܝܼܫ ܠܗܘܿܢ ܘܡܘܼܩܘܸܚ ܠܗܘܿܢ: ”ܚܸܙܘܵܐ ܝܠܹܗ.“'
  esk-NT: Maliġuaqtaiñ tautukamitruŋ Jesus pisuktuaq imġum qaaŋagun iqsitchaŋniqsut
    nipliqhutiŋ, “Aliuqtuaq marra!” Kappaiŋaaqsiñiqsut tatavrauplutiŋ.
  msb-msb: Pero san makita san mga disipulos na nagalakat siya sin sugad nagkaharadlok
    sinda na nagasiriyak, “Adaw, multo!”
  cpa-NT: 'Ca¹lø¹goh¹² dsa² quianh¹³dsa mi³ca¹jǿi²dsa hi² dság¹²dsa juu¹² ni³ jmøi².
    Jøng² ca¹juúh² dsa² héi²: ―¡Ŋøa¹² jan² dsa gu²dsí²! ―ca¹juúh²dsa. Jøng² ca¹tø²
    ca¹ho¹dsa tí². Di³ hi² goh¹²dsa.'
  dso-dso: ସିସ୍‌ମନ୍‌ ତାକେ ଦେକି କିଲ୍‌ବିଲ୍‌ ଅଇଗାଲାଇ । ଡରର୍‌ମାଡେ ଡୁମା ବଲି କିର୍‌କିର୍‌ଲାଇ
    ।
  meu-meu: Hahediba ese gohu kopina ai rakana ai e itaia, bena kudoudia e hetaha,
    eto, Una na laulau ta. Bena gari dainai e lolo.
  yva-NT: Arono Apa arakove wo aeno panya onae vone raide, upaparo mai umba wo raura
    ware, “Pakinik akoe!” Ujani dave ti wunanta.
  dgc-dgc: Ey du alagad, péketa de diya a méglakad ta dibo na digita, éy inumanteng
    side a tahod, a kinumélanget side, a kinagi de a “Bélet.”
  zpm-NT: 'Zeeṉe goṉ zho laa meṉ co sca ziaad-zë lo nis co, bdzieb zho, broptsie zho
    rnee zho: ―¡Tib ndziin i goṉ ziaad i!'
  hix-NT: Tuna ymo ratokoko omoknàrà rma yonytxownà hatà, ànhananàhrà ro komo. Noskatokatxownà
    mak hatà. Mokro ymo ha okatonho, ketxkon hatà. Kowontetxkon hatà, oseryehrà komo.
  sim-sim: Fa heyek or ese irik li heyehe li aje mendehe limu mbara, �Ayo wasi lar
    ori te.�
  npi-ULB: जब चेलाहरूले उहाँलाई समुद्रमाथि हिँडिरहनुभएको देखे, तिनीहरू भयभीत भए र
    भने, “यो त भूत हो” र तिनीहरू डरले चिच्‍च्‍याउन थाले ।
  cgc-cgc: Na nakita kanen i ta mga tinudluan din, nakulbaan gid danen an daw gasinggit
    ta subla na adlek, “Bagat!”
  tim-tim: Togombo ekmâ sân sân mem ongâyeŋe hogombo hin dâyi, “Niambi siâ togoâp.”
    dâm hamewakmâ kamboŋi.
  yor-yor: Nígbà tí àwọn ọmọ-ẹ̀yìn rí i tí ó ń rìn lójú omi, ẹ̀rù ba wọn gidigidi,
    wọ́n rò pé “iwin ni,” wọ́n kígbe tìbẹ̀rù tìbẹ̀rù.
  wos-wos: Yindéka di déré xéta waréngéné. Waréngéna di wa, “Wu gamba nak dé ya.”
    Wungi wata némafwimbu roota di hambukmbu wanji.
  emp-NTPO: 'Baribʌrʌ idji ume nĩbabadarãba maʌ̃ unusid̶ad̶e bio dauperasid̶aa. Ne
    wayaaba ãdjirãra b̶iasid̶aa: –¡Bẽwãrãda jãwã nĩa!–'
  eng-F35: And when the disciples saw Him walking on the sea, they became agitated
    saying, “It's a ghost!” And they cried out for fear.
  ind-ind: Ketika kami melihat suatu sosok berjalan di atas air, kami sangat ketakutan
    dan berteriak, “Itu hantu!”
  pes-OPCB: ایشان وقتی او را در حال راه رفتن روی آب دیدند، وحشت‌زده شدند و از ترس،
    فریاد برآوردند که «این شَبَح است».
  mpt-mpt: e okok aleyemin nakai ateniba funaniba Winiminobo geniba kla tosiam bianiba
    ngansiba
  bla-bla: Ki otŭs'ksĭnimatsax otsĭnno'ossauaie umuttokhitauau'okani omŭk'sikimi,
    ap'aitsitaiau, ki an'iau, Sta'awina; ki oko'pusuai itokum'iau.
  ssx-ssx: Mo haliwekima꞉ ipiki ikali manda ankena꞉ epeekeeki handolo iki paeyaoma꞉
    paala꞉ma꞉ wotu homolo hata꞉ Temokoe laa e̱ wi lemekeme.
  mkl-mkl: Wɑɑti iyi ɑ̀ yɔɔ wɑ nɛ si ɑntɑi tenkuu wɑ ŋɔi ziɡi nŋɑ í dɑ, njo wɑ mu
    ŋɑ, ɑ̀ wɑɑ ni, zĩii. Nɔ njou í jɔ̀ ɑ̀ wɑsi ku dɔ̃ ɑnu.
  gaq-gaq: ସିସ୍ଇଂ ଆମେକେ କେଣ୍ଡିଆ ଆଡ଼ାତ୍ରା ଅଲେଙ୍ଗ୍‌ନେ କେଚେ ବୁଟମେଗ୍‌ଚେ ବାସଙ୍ଗ୍‌ଆର୍‌କେ,
    ଆକେନ୍‌ ତ ବୁତ୍‌; ଆରି ମେଇଙ୍ଗ୍ ବୁଟଚେଃ କିରଆର୍‌କେ ।
  gof-RNT: Iya tamaareti, I abbaa bolla hamuttishe banttako yeyssa be7idi yayyidosona.
    Enttika, “Hayssi moytille” gidi yayyidi waassidosona.
  unx-unx: ଚେଲାକ ଇନିଃକେ ଦରେୟାରେ ସେସେନ୍‌ତାନ୍‌ ନେଲ୍‌କିଃତେକ ବରକେଦା ଆଡଃ “ବଙ୍ଗା ତାନିଃ”
    ମେନ୍ତେ ବରତେକ କାଉରିକେଦାଃ ।
  gah-gah: izegipala zuha leza ánigokunike, holosi noahe oko lehelele vizekago, gopaga
    lunimó.
  lcm-lcm: Si taun kila arai ania sipo pasal kuli laman na kila antok ta, “Ingua kana!”
    Na kilapo kup velai ni leng.
  aer-aer: Apententye akngerre areyele renhe areke kwatye artepele apetyerlenge, itne
    atere anthurre irrereke arlkerrirremele, “Ayekaye! Lthane-aketye alaye!”
  qvc-NT: 'Chaymi noqaykuna rikashpa, yakupa sawanda riykaptinqa, ancha manchashpa
    qayach''akurqayllapa: —¡Ichichín, almam shamuykan! nishpa.'
  tgl-ULB: Nang makita siya ng kaniyang mga alagad na naglalakad sa dagat, natakot
    sila at sinabi, “Multo,” at sila ay nagsigawan sa takot.
  cbs-NT: 'jaskakidanai uin e itan datei jancha kushipawen yuikin: —Yushinki!— nun
    ikaibun'
  xtm-NTPP: Kovaa nuu ni ka jini de ya ja jika ya nuu ndute ma, te ni ka yu'u de,
    vaa ka ka'án de ja in ñi'na kúu, te ni ka kayu'u de ja ni ka yu'u de.
  nnq-nnq: Akinapunji bakwe pabammona akajenda panani pamache ngabajogopa muno, ngabalenga,
    “Lihoka” ngabachobela chamila kwa mbwele.
  bao-NT: 'Oco jotoara cʉ̃ ca doo nʉnʉa dooro ĩa ʉcʉacoari, bʉaro uwirique mena: —Wãtĩro
    doo béé —jãa ĩi acaro buicoawʉ.'
  san-ORI: କିନ୍ତୁ ଶିଷ୍ୟାସ୍ତଂ ସାଗରୋପରି ୱ୍ରଜନ୍ତଂ ୱିଲୋକ୍ୟ ସମୁଦ୍ୱିଗ୍ନା ଜଗଦୁଃ, ଏଷ ଭୂତ ଇତି
    ଶଙ୍କମାନା ଉଚ୍ଚୈଃ ଶବ୍ଦାଯାଞ୍ଚକ୍ରିରେ ଚ|
  huv-NT: 'Wüx tajawüw nej minipilan nej tenguial ajüy amb teomal yow, mbayajow tepajüw
    cos timboloj xeyay, tapiüngüw: ―¡Aag ayaj nembolooch! ―awüw.'
  otn-NT: 'Nu̱''mø ni̱ ma da̱ zømp''ʉ ''bʉhyø xädi, mi̱ hyandi̱ ngue mmap''ʉ ni̱ ''yo
    ma̱xøts''e ra̱ dehe. Bi zu̱ p''ʉya. Nu̱''a̱ ga̱ nzu̱ p''ʉya, bi ''yɛ̱na: ―Bá̱
    ɛ̱cua ra̱ nda̱hi̱.'
  nop-nop: Kaŋ mihiŋiye adi u kaŋ munta kisaŋ tiŋa saŋiniŋhik gweheyeune yogiŋ, “Ya
    momolokdi bulak.” Yoŋa yakawe kisaŋ togiŋ.
  obo-NT: To nokita sikandin taddot mgo tinodduwan, oraroy ran no novaakkan woy id
    pomehes dan to mattag allak, kahi ran to, “Eh, busow!”
  cak-ENT: 'Pero tok ri rachibila'' xquitz''et que c''o jun petenük chirakün pari''
    ri ya'', rije'' xsatz quic''u''x y xquibij: ¡La'' jun xibinel! xquibij. Y riq''uin
    cuchuk''a'' xquibila'' quiri'' roma quixbiri''.'
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ ᤆᤫᤠ᤺ᤳ ᤛᤶᤍᤠᤱ ᤗᤠᤱᤄᤣᤃᤧᤖ ᤐᤳᤇᤧᤒᤠ ᤔᤧᤏᤡ᤺ᤛᤢᤀᤠᤱ “ᤁᤱᤃ ᤛᤡᤛᤠᤶᤗᤥ᥄” ᤗ᤹ᤖᤡᤰ
    ᤛᤠ᤹ᤖᤡᤰ ᤔᤧᤃᤡᤛᤧᤀᤠᤱ ᤔᤧᤓᤡ᤺ᤰᤋᤧᤖᤥ॥
  mie-NT: 'De ndá tēe scuáha jíín yā, nī jinī dē jā jíca yā nūū mar. De nī nandava
    ndá dē, de nī ncana cóhó dē jā yúhú dē: Ñíhná cúu, ncachī dē.'
  san-TIB: ཀིནྟུ ཤིཥྱཱསྟཾ སཱགརོཔརི ཝྲཛནྟཾ ཝིལོཀྱ སམུདྭིགྣཱ ཛགདུཿ, ཨེཥ བྷཱུཏ ཨིཏི ཤངྐམཱནཱ
    ཨུཙྩཻཿ ཤབྡཱཡཱཉྩཀྲིརེ ཙ།
  qve-NT: 'Hinaqtinmi discipulonkunaqa rikuranku, chay laguna qochapi unupa hawanta
    huk runa hamushaqta. Hinaspan paykunaqa chayta rikuspanku, anchata mancharikuspa
    niranku: —¡Fantasman kayqa! nispanku.'
  pao-NT: Numme tunakatzimodu sake-wi meana ka Te Pabe'e numme-tamme kemmaka'e oo
    poonne oo-ma unu sui. “Uda! Tsoapa tamme-tamme,” mee numme unnemo'o.
  cbu-NT: Watsiritkachu, iysha tputs ashiru kungumun naantachu paranguni, punirustayaranlluni,
    Papcha, kanizi, atuni kapung puniranginiya.
  usa-usa: 'nonánánaakaq Îtuma maré kéyitata iyápó-annama aónatuweta ikatîq ôriq urááe.
    miráitata yemá tirááe: “waátáma kéiye.” kéteta yemá ikatîqa ôriq umá kéeta wááqa
    yurááe.'
  soy-soy: 'Kɑpi lɛ̃ u n yɛ̃́ un míni kɛcɑ́ɑ́ sɔ́nɛ, piipiŋɛ ii kpi nɛ iwɑmɛ mɛpehẽ,
    ɑpi pɛɛ pimɛcɔpɛcirɛ n tee rɛ: Kunírilɑ̃ yɛ ku. Api pɛɛ iwɑmɛ nɛ m pupukɛɛ.'
  hui-hui: Tigua ibu ibani ibiyago hondowa mogo timbuniore lo berene. Ti mogo lo biruwa
    lalu, O ibiragoni homene dininida, lowa gi howa ga̱ lene.
  amf-amf: Kisa paanan yivayna eenaar Yesus bazindar rooka tigate kinin nivenka kiam
    haapayse kattsi targadhayse gibazada ‘‘Kaa meeshine!’’ hamayse kurtumbhayse ke
    ilatade.
  quc-NNT: 'Aretaq ri tijoxelab'' xkilo chi käb''in ri Jesús puwi'' ri ja'', xkixej
    kib''. Rumal rech chi xkixej kib'' xkiraq ki chi'', xkib''ij: ¡Are jun xib''inel
    wa''! —xecha''.'
  dob-dob: Gote ꞌena ꞌina tononoyao Yesu siꞌitena ola debanega ꞌimeemai, ga simatauta
    sinabwana, ꞌenega sinanala, ꞌidi nuwanuwa ꞌaene welabana siꞌitena.
  wrs-wrs: '@see-verse:MAT.014.025'
  mca-mca: 'He'' ƚ''ijatshenhei in yi''weniju''ƚ in t''otsipji'' ha'' iweli'' qa qi
    in nijiwei, qa yit''ijju'': —¡Peyijat''ij, ma wit-si''nq''alek hane''en!— Ma''
    qa yeqejtsi''le''ej wetju''ƚ qe qi in nijiweitax.'
  tzo-TZC: 'Cꞌalal jech laj yilic ti yajchancꞌoptac ti ta xanav talel ta ba voꞌe,
    tey iꞌavanic ta xiꞌel: ―Tal xa sbel banomil ―xiic.'
  mya-mya: ဤ​သို့​ရေ​ပေါ်​မှာ​ကိုယ်​တော်​စက်​တော်​ဖြန့်​၍​ကြွ လာ​သည်​ကို​မြင်​လျှင်​တ​ပည့်​တော်​တို့​သည်​ထိတ်
    လန့်​ကာ ``တစ္ဆေ'' ဟု​အ​လန့်​တ​ကြား​ဟစ်​အော်​ကြ​၏။
  gng-NT: Uʼpanpaankaab laa' u cuonh miñunm bo ma nnɔ, nɛ biʼfɛ̀l sɛn' cɛɛn. Bi maaleh
    ki teh nì yé ufɛnfɛnd nɛ, nɛ ki wuure' ijɛnwaanwuure.
  cbi-NTPO: Tsenñu ya' disipulula pinu ma neintsu dekata-eetu, wapana' dejeetya' ui'tu,
    ¡Ujmu jee! tiitila.
  ikk-NT: Ogẹn ụmụ-azụụn a gi hụn a k'o jẹnla ijẹn elu mirin hụ, 'ya egun nọ tụma
    wẹ. Wẹ nọ sị, “Onyẹ-mmọn rọ!” Wẹ nọ gi egun yi oro.
  leu-leu: Layaan ri xalume i taxa sangasmaan xe siri laaꞌui xuluna laman, ri mataut
    e ri xukulai faagut e ri kuus, “A rongan ve!”
  maz-NT: 'Nuc''ua c''o discípulo, ''ma mü o jñandaji ma nzhodü e Jesús a xes''e cja
    c''e ndeje, me co zũji c''ua go mapjüji na jens''e go manji: ―Chjã ''na piche
    nu va ẽ nu, eñeji va mapjüji.'
  bod-N: དེ་རྣམས་ཀྱིས་ཁོང་གིས་མཚོ་སྟེང་དུ་ཞབས་ཀྱིས་བཅགས་ནས་ཕེབས་པ་མཐོང་ནས་འཇིགས་ཤིང་སེམས་འཚབ་པར་གྱུར༌ཏེ།
    དེ་ནི་འདྲེ་ཞིག་མ་ཡིན་ནམ་ཞེས་སྨྲས་པ་དང་འཇིགས་ཤིང་སྐྲག་སྟེ་འུར་བརྒྱབ༌བོ།།
  tca-NT: 'Rü yexguma norü ngúexü̃gü nüxü̃ daugügu ga dexáchiüétügu na yaxũxü̃, rü
    poraãcü nabèi̱xãchiãẽgü. Rü norü muü̃maã aita naxüe, rü ñanagürügü: —Wüxi i naxchi̱ximare
    nixĩ —ñanagürügü.'
  zpl-NT: 'Chenu ulañiꞌ bee beneꞌnu nú senu lu inzatuꞌ, ulliqui beella nu ubixialí
    beella nú uni beella: ―¡Tucu benechiquiꞌ!'
  mbc-NT: 'Tuna poro mîîkîrî asarî era''ma tîuya''nîkon pe, inenupa''san wanî''pî
    mararî pra teesi''nî''se. Inkamoroya ta''pî: —‍Katonpî mîîkîrî! To'' entaime''pî
    teesi''nî''se mararî pra.'
  ndg-ndg: Anapunzi bake pabamweniu katyanga kunani ya mache, batiyogopa no baya,
    “Kinamani” ngabakemelya kwo yogopa.
  wsk-wsk: Se olekem alo nu yu guang awote aolak iluwam taiwakaso se arigiman ale
    ninguru nguangakasan, ale “Imi wit mairap bo!” makasan. Ale ninguru tala niakasan.
  toj-NT: 'Jaxa snebuman jumasa, cuando yilahue ay ma'' huan bejyel jani, ti jel xiuye
    juntiroa: ―¡Pero mi ma altzilaluc ja jahui! xchiye, pero ti och ahuanuque yuj
    ja xihuelei.'
  tbc-tbc: Ak man saen iŋanen megeloum ago dile man direr dudug dubol, “An man tamol
    ŋutun a!” Agog disasai dugo disuruwor se ya.
  sna-sna: Vadzidzi pavakamuona achifamba pamusoro pegungwa vakatya kwazvo. Vakaridza
    mhere nokutya vakati, “Hero dzangaradzimu!”
  smk-NT: Ket sin na'kit ran main nin manlumalako sa babon ranom, nali'mwan sara.
    “Main nin lampong!” nita'way ra nin pinasyan li'mo.
  grc-TCGNT: Καὶ ἰδόντες αὐτὸν οἱ μαθηταὶ ἐπὶ τὴν θάλασσαν περιπατοῦντα ἐταράχθησαν,
    λέγοντες ὅτι Φάντασμά ἐστι· καὶ ἀπὸ τοῦ φόβου ἔκραξαν.
  gof-WFTW: Iya tamaareti, I abbaa bolla hamuttishe banttako yeyssa be7idi yayyidosona.
    Enttika, “Hayssi moytille” gidi yayyidi waassidosona.
  spa-BLM: 'Cuando los discípulos le vieron caminar sobre el mar, se turbaron, diciendo:
    “¡Es un fantasma!” Y gritaron de miedo.'
  kyz-NT: '''Y rajape ''arimũ ''ga ata resakawe ore orokyjau ''ga wi. Orekyjea ore
    pifuaka''roka. —Ajaga nipo kwe ''ut owaẽma janee kũi— ''jau ore aruafukaita arajaupe.'
  dao-dao: Axüisawe naw tuia khana a law ami hmuh üng kyühei law u lü, “Hin hin ngmüimkhya
    ni,” ti u lü ngpyangkie.
  cya-cya: 'Yu ta''a nda''an ñi na''an yu ljyaan sca nu nda''an quiya'' ti loo tyi''a
    can'', lyee ytsen yu lo'' msi''ya yja cueen yu, lo'' nchcui'' yu: ¡Sca cuxee ca
    cua!'
  wrk-wrk: Najba yali Jisus jilaykurri yundu wabudana, baki ngamungku nyuli wuwarr.
    Marrala yali, baki kaya yali, “Wuwarr, nanda wuwarr badajbangka.” Marrala yali
    kudanyu barri.
  nii-nii: Wu ombu molk kenjing ni wu endi noł peł ełe wang mił, wu ombu mund mong
    kulk, mon gui endi onum, ninjing. Nik, mund mong erik, wii dinga wii tunjung.
  ign-NT: Eta vímairahi éma, vipica­rinehi. Vímijachapa cunare. Vipiara­recapa eta
    vipisirahi.
  dik-NT: Nawën tïŋ kɔcken ye buɔɔth ke cath pïu nhïïm gokë riɔ̈ɔ̈c apɛi, ku luelkë,
    “Atïm raan cï thou,” ku dhiɛɛukë rin cï kek riɔ̈ɔ̈c.
  cac-cac: 'Ayic ix yilan eb'' sc''ayb''um chi'' sb''ey d''a sat a'', ix te xiv eb''
    yuuj. Ix el yav eb'' yuj xivelal. Ix laj yalan eb'': —Tecan to lab'' jun squil
    tic, xchi eb''.'
  tzj-E: 'J-e'' rdiscípulo tak xquetz''et chremjon binem pe rwá'' ya'' congan xecxibej
    qui'' rmal y congan xturtaja quec''u''x: —Jala'' jun xbinel, cara'' necbij y xquemaj
    rakic quechi'' rmal xben ri''il.'
  bpx-bpx: जत्‌यार चेला ईसु ने दर्‌या पोर चालत्‌लो देख्‌या, ता, तीहया घबराय ज्‌या,
    अने केदा, आहयो ते कानो भुत से, अने तीहया बीहीन आड़ पड़्‌या।
  san-BUR: ကိန္တု ၑိၐျာသ္တံ သာဂရောပရိ ဝြဇန္တံ ဝိလောကျ သမုဒွိဂ္နာ ဇဂဒုး, ဧၐ ဘူတ ဣတိ
    ၑင်္ကမာနာ ဥစ္စဲး ၑဗ္ဒာယာဉ္စကြိရေ စ၊
  yaa-NT: Nãskata tãpikanamax aõxõ tãpimisfo Jesús ĩamãfã femãkĩa kaito fichikanax
    tai tai iyanã ratekõinifo, niafakara ikanax.
  cab-NT: Dan jaríjini láni disípulugu eíbugeina ligíbuagu dúna, ába janúfudedagun,
    ába jagúaragun láu anúfudei. —¡Úfiaü!
  clu-clu: Pagkakita anang mga somolonod nga may nagapanaw sa ibabaw ang tobig ginadlukan
    sanda. Kag nagsiringgit sanda, makon nanda, “Morto!”
  swh-ULB: Wakati wanafunzi wake walipomwona akiitembea juu ya bahari, walihofu na
    kusema, “Ni mzuka,'' na kupaaza sauti katika hali ya uoga.
  tpt-NT: 'Tejkan chuncha talaqtsꞌil yu ixtꞌaltanan ni Jesús va ltanajꞌanta ni yucha
    la ixꞌukxni lakamar, tus pꞌas talaktꞌasal kun ixtalhantikꞌan: —¡Va qayntaun maqtsꞌisvanaꞌ!'
  aai-aai: Riy tafan bat remor nan ana bai’ufununayah hi’i’itin ana maramaim, hai
    bir ra’at hio, “Iti i wagabur mowan.” Hikirir hirerey.
  sny-sny: Jisas lo lu disaipel meni ape, sa'i hire awesetaiteye ape, siyeye su, lowe
    atoweiye erasi irowe apou uteye, “Sawi amou! Sepei luwaru a'i nomo ma'e fai.”
    [Lu 24:37]
  myy-myy: 'Ide joe ĩ wadija ʉcacʉ gʉa. Ito bajija ticõri: —Wʉjo cʉtiro ya, yi awasãcʉ
    gʉa.'
  trc-NT: Ne̱ queneꞌen nij síí tucuꞌyón se‑na̱na̱ soꞌ man soꞌ se vaa chéé u̱u̱n soꞌ
    rihaan na, ne̱ cuchuꞌviꞌ ndoꞌo nimán nij soꞌ a. ―Taꞌnaj me yoꞌ ei ―taj nij soꞌ
    rihaan tuviꞌ nij soꞌ, ne̱ caguáj nij soꞌ, cheꞌé se cuchuꞌviꞌ nij soꞌ a.
  cut-NT: 'Cuahn che ndihchero ihyan apóstol chahn ihyan che rica ye na̱n nune me
    ne, a̱ma dihya ye chi nde tuno cah va̱h ye, ne ra̱hn ye: ―¡Nga̱ a̱ma vaco chihnga̱,
    cochi ta̱n!'
  bel-bel: 'І вучні, убачыўшы Яго, што ішоў Ён па моры, сумеліся і казалі: гэта прывід;
    і ад страху закрычалі.'
  zlm-KSZI: Apabila mereka melihat-Nya berjalan di atas air, mereka ketakutan lalu
    menjerit, ‘Hantu!’
  gdr-gdr: Ajɨ re ton b'auyaena rɨgap Tin yɨr yongo Tina menonɨnd sɨpa nyɨ tumɨnd,
    ton ukoijog moga na aukɨto dɨde endento da, “Ɨtemb re kobɨr e.” Sɨ ton kea moga
    map b'okta irere aukɨto.
  vmy-NT: 'ꞌBa kionga xutare tsabe nga ndibasun ndachikun, ꞌñu kitsakjun, ꞌba ꞌbi
    kitsu nga kiskiꞌndayakun: —¡Jngu isennixtjin ndiba kio!'
  cmn-FEB: 门徒见他在海面上行走，惊恐地大叫：“有鬼啊！”
  gmv-RNT: Yesusa kaallizaytikka izi abba bollara hamuti yishin beyi babbida gish
    iza moytile giidinne waassida.
  ncl-NT: 'Quiman quitaje imonextilinijmes Jesús nejnentiahuiaya pani pin al, momajtije
    niman míac, tzajtzije: —¡Unca se temajquil! —huan tzajtzije ca momajtilisli.'
  sua-sua: Kalngunes ngta vokom ko ta ngae kuon kia ngaenker ka las enang tok, va
    ngaro nunu ngat ho mi kut parem mar hak he ngta vuvui kim te, “Yoooi, a ngomiem
    to ho!” Va ngata vuvui kvuvui kim ko ngat ho mi ktua gor hak!
  are-are: Kurtungurla ntjarrala erinha aramalanga kwatja kartninyala urlarrathaka
    ingka pitjimanga, etna enkakunyerraka. Yarna thakerramala etna ilkaka, “Lthananga
    palai!”
  gai-gai: Na mina watri, ma macait nambat ndiŋa taŋri, mina nanambia aindopatna,
    “Anna raraŋ ian.” Na mina kocnaia nekcarica larɨkca ŋgocraica.
  qvm-NT: 'Yacu jananpa aywaycagta ricaycurmi discïpuluncuna fiyupa mantsacar gaparargan:
    “¡Achachalay! ¡Almachag yacu jananpa aywaycämun!” nishpan.'
  chz-NTPS: 'Läꜙko̱o̱ˉ maˊ gaꜙjë̱ë̱ˊ jnäähꜗ ngëyꜙ nëˊ jmɨɨˉ, gaꜙjwa̱a̱hˈ jnäähꜗ jwërte.
    Gaꜙtøøhˊ jnäähꜗ mɨɨhˊ, gaꜙjähˊ jnäähꜗ: —Dsaˉ lleꜘ baˊ naˉ.'
  kmu-kmu: NeꞋvigeꞋya ani anagaꞋmoꞋya YisasiꞋa ti agupileꞋma aiya ayeme ayeme eaꞋyana
    ageteꞋya tusiꞋa amamaꞋyo aiteꞋya mage hae “Hakalo neꞋefi?” huꞋya “Avovo.” hae.
  ood-NT: Kuchd ab i neidok si s‑ehbeni ch si hihnk ch hab kaij mo d wabsh kokꞌoi.
  lbm-lbm: चेला ओख झील पर चलतो हुयो देख क घबराय गयो। अऊर कहन लग्यो, “यो भूत आय!” अऊर
    डर को मारे चिल्लावन लग्यो।
  ncj-NT: 'Huan ihcuac tehhuan titetlamachticahuan otiteitaque nehnemohuatiu iixco
    in atl, otitzahtzihque ica moucayotl: ―Inon san se nemohmoutilistli.'
  yuj-yuj: Aenánko, am fárákap mao ént yumunturik koropnámp nkea, kour me woukouria
    sérrá, “Námwan nkote! Ént arop kwataerao korop ri kane!” Aeria apápria fépénénka
    wae.
  kto-kto: Agimameng lop am o usingnualap la unum nakap bo kin ga mitara merau. Ga
    megama, “Teivuo, irie non kuraima.” Are ratmat ga didirmeng ga kukupmeng kirat.
  gmv-NT: ዬሱሳ ካሊዛይቲካ ኢዚ ኣባ ቦላራ ሃሙቲ ዪሺን ቤዪ ባቢዳ ጊሽ ኢዛ ሞይቲሌ ጊዲኔ ዋሲዳ።
  por-BLT: 'Quando os discípulos o viram andando em cima da água, ficaram com muito
    medo e gritaram: “É um fantasma!”'
  stp-NT: 'Baꞌ nat mi jaꞌp jupaaban ji bhɨi nam paiꞌ jiim gu noonbiꞌñ, ba tɨɨ mɨt
    gu Jesuus na mi jaꞌp ba jim suudaiꞌ dhaam. Baꞌx chotdonɨt gɇꞌgɇr kɨꞌn ba jiiñ
    jamɨt, jup kaiꞌch am: ―¡Kani gu tuꞌ mi jaꞌp ba jim!'
  mgc-mgc: Mati zë ongɔnnï mo ëdï alasi ta da wini, zë na tere. Zë iyannï kudu aba
    na tere henye, “Ne gïlïlö 'ba yöku ra.”
  ame-NT: 'All chopeʼchnen allempoña entapueñ pueyochreshaʼ, ñetñapaʼ c̈ha t̃oratsetyeset
    pueyoc̈hret, atet̃ otannaʼtyeset: —Choyesheʼmatst̃eʼcaʼye huaponaya. Pueyorñot̃etpaʼ
    att̃a rrannartet.'
  mgh-2016: Owiittucha awe vaamwonne aya eetaka vachulhu maashi nkayoova chinene,
    nkayeera, “Nshoka!” Nkayaakhuwelha yoovaka.
  kvn-NT: 'Tenal Jesús-e-chapingan takchagu tule ti-askin kannamakal kannamadani,
    peyedzhe-kwakijadbal kolmasmal chogalmal: —Wedin tulejul, wedin purpa.'
  gvf-gvf: Nil bolimina wari ungwa gawlima kobe kalgane irere, kuril pire iru gala
    dungwa, “Sia ta umua.”
  san-ISO: kintu śiṣyāstaṁ sāgarōpari vrajantaṁ vilōkya samudvignā jagaduḥ, ēṣa bhūta
    iti śaṅkamānā uccaiḥ śabdāyāñcakrirē ca|
  deu-ELBBK: 'Und als die Jünger ihn auf dem See wandeln sahen, wurden sie bestürzt
    und sprachen: Es ist ein Gespenst! Und sie schrien vor Furcht.'
  mcb-NT: 'Yogari irogamereegi ineaigutarityo itsarogavageigamatanaketyo kara ikaemavaitaigamatanaketyo:
    —¡Inaa, inaa, neri yoga kasuvarerini!'
  yle-yle: Dini ghi n꞉ii ngê p꞉uu ndiye pyu knî y꞉oo m꞉uu ngópu, apê, Kpé mbêmê lukwe
    kîyedê pwiyé knî? Apê, Kmêna? Apê, Mbwee? Ghê yi mênê ghipé wo, nkîngê ngê y꞉ay꞉a
    pwiyé dniye.
  swh-1850: Wanafunzi wake walipomwona akitembea juu ya maji waliingiwa na hofu, wakasema,
    “Ni mzimu!” Wakapiga kelele kwa hofu.
  ese-NT: 'O shajjaꞌajjajji cuaa Jesosa quea huesha pishana ena biajje jeojeojebeje
    ba majje quea ajjajja nee nee poanaje. Quea metejo taaanaje; jama poanaje baꞌa:
    —¡Coya ae shai poeje baꞌa! —siasianaje—. ¡Coya eshahua, de!'
  jac-NT: 'Hayet yilni ebnaj isbelwi Comam yiban̈ haꞌ isxiwcan̈ ebnaj, yah yaw ebnaj
    yu xiwquilal, yalni ebnaj: —¡Huneꞌ tiꞌ ispixan camom! ẍi ebnaj.'
  cak-CNT: 'Pero tok ri rutijoxela'' xquitz''et chi c''o jun petenek chiraken pa ruvi-ya'';
