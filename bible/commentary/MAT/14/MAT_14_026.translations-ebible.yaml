    sagab.” Aria amam hanogugur abom ba hohwar debeg.
  hus-NT-2005: 'Tam ti chuꞌtat kʼal an exóbaltsik ti belal ebtsik an jaꞌ, jikʼeytsik
    ani kʼal an jíkʼib, dhájantsik kawidh enchéꞌ: ―¡I labax!'
  mig-NT: 'Te cha̱a káskuá''a‑ún, ja̱ ní kajini̱‑de‑ya̱, já jíka‑ya̱ núu̱ mar, te
    ni̱ kayu̱''ú‑de. Te káka''a̱n‑de: Añú kúu, áchí‑de. Te kákana kó''ó‑de ja̱ káyu̱''ú‑de.'
  bps-bps: Kabay di kitela kenen tatì magu di tah lanaw, too ale likò. Manla, “Lmagol
