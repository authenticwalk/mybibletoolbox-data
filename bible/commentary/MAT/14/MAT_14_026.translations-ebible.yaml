  nin-NT: Nggo abiga ma ba a hi ma ni so zirr na amasirr wa, isisu ki ba. Aba da di,
    “À si uzhi!” Na nggarr angu yi hantu ku isisu.
  tgk-tgk: Шогирдон Исои дар рӯи об роҳ рафтаистодаро дида, «Ин арвоҳ! Арвоҳ!» гӯён
    аз тарсу ваҳм дод заданд.
  acu-NT: 'Jesús winamtai, ni nuiniatiri ainauti nu wainkar shamakur kakarar chichaakur:
    —Wakanchawashi, —tunaimiaji.'
  cak-WNT: 'Yac''a tek ri rudiscípulos xquitz''et chi c''o jun petenak chraken pa
    ruwi'' ri choy, riye'' xsach quic''u''x y xquibij: ¡La'' jun subunel (xibinel)!
    xecha''. Y xquirek quichi'' tek xquibila'' queri'' ruma xquixibij qui''.'
  ebk-ebk: As nan nangil-an nan disipulus kan hiya ay cha manarcharan as nan oson
    nan chanum, inmugyatcha as solet. “Anennet!” infukiawcha, ya nun-uwekcha kiapú
    as ugyatcha.
  spa-PDDPT: 'Cuando los discípulos vieron que Él andaba sobre el mar, se aterrorizaron
    y gritaron de miedo: ¡Es un fantasma!'
  ruf-ruf: Iwanang'ina wake hawamwonile koghenda mchanya mwe ghamatsi, tsawapfuka.
    Walonga, “Ghumtsimu!” Wakemelela kwa kupfuka.
  gun-gun: 'Yy áry oguata rã hemimbo''e kuery oexa vy onhemondyipa. Ha''e vy aipoe''i:
    — Ãgue rima! — he''i. Okyje vy haxẽmba okuapy.'
  agu-BL: 'Yi quilol yi e'' ẍchusbe''tz yi xo''n cuntu'' atit Jesús wi a'' naka''jil
