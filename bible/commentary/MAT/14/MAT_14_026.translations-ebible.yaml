  gaw-gaw: Ip̱uniṯak awak danab ag Jesus le gaḏap̱a tap̱a uḏieye anidna, oṯaina, “Umu
    am doṯog,” anana, oolag baḏe huanak ep̱ig.
  nca-nca: Mahiní iŋo-iŋo rewero uni ŋundo qenero sasaro parámi horé tero kiwero ŋande
    yaŋgurí, “Ŋuko kapo ka.” Toŋiqo, matú parámi mahero sono towo huwoní tambi-tambi
    toqero mahero waŋgo uroní uyarewero rukusuwaŋgurí.
  zpz-NTPP: 'Na ornu bzaac dey nu yad mi lo nis, orzeꞌ tonaꞌ la gudzib dey. Orzeꞌ
    rbish ti la dey. Orzeꞌ na dey: ―¡Ndeꞌ tub bis! ―na dey. Nunu rbish ti dey nu tantaꞌ
    gudzib dey.'
  mkj-mkj: Nehn en sohnpadahkkok kapang Ih alu pohn lehu, irai inenin majpwehkda.
