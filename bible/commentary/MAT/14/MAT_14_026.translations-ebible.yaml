  bdv-bdv: ସେତାକ୍‌ ଚେଲାମଃନ୍ ଜିସୁକେ ସଃମ୍‌ନ୍ଦ୍ ଉହ୍ରେ ଇଣ୍ଡ୍‌ତାର୍‌ ଦଃକି ଡିରିକଃରି କୟ୍‌ଲାୟ୍‌,
