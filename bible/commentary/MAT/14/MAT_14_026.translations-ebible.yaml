  qvh-NT: 'Yacu jananpa aywaycagta ricaycurmi discïpuluncuna fiyupa mansacar gaparäyargan:
    “¡Achachalay! ¡Almachä yacu jananpa shamuycan!” niyashpan.'
  kms-kms: Muq nikin wute ni muqoind, ni wuye wam nyinge nare nandi, ni quan nganye
    wune mamb, ni mari, “Nen wuye wariwo!” Ni wune mamb bu quan mari.
  agn-agn: Pagaita tang mga sinagpan na ang may papanaw ong ta-paw tang talsi, pisan
    tanirang namangelel ig ong sobrang karaelden nira nangaiteg pa ang ganing, “May
