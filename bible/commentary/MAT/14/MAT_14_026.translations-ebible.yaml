  kpr-kpr: Firi gido, namane oju beká ava edo, “Omo sukaruri!” sise, koko siseri.
  san-IAS: kintu śiṣyāstaṁ sāgaropari vrajantaṁ vilokya samudvignā jagaduḥ, eṣa bhūta
    iti śaṅkamānā uccaiḥ śabdāyāñcakrire ca|
  nho-nho: Te saaita ana disaipol raa ni kkite i ana sasare ake vaaruna te kirikiri ttai raa,
