  hto-hto: Afe jaɨnoi emódodo jáillana cɨ́oillano, caillɨ́oidiaɨoɨ. “Janaba billa,”
    daɨnano ɨere jacɨ́naitiaɨoɨ.
  por-BRBSL: 'Quando os discípulos o viram caminhando sobre o mar, ficaram perturbados,
    dizendo: “É um fantasma!” e gritaram de medo.'
  ces-NKB: 'Když ho učedníci uviděli, jak kráčí po moři, vyděsili se a říkali: “[To]
    je přízrak!” A křičeli strachy.'
  cui-cui: 'Poxonae Jesús pijimonae taerʉcʉpatsi, barapomonae nanthʉthʉ cui coyene
    nabenaeca. Junuwiya wawaya jeye: —¡Pai jaibo, jina! ¡Apara dowatsi! jei barapomonae.'
  boj-2014: Onaqa naŋgi ŋam ateb di Yesus a ya baŋgaq na walwelosiq naŋgo areq beqnaqa
    unsib mareb, “Di buga beqnu.” Osib naŋgi tulaŋ ulaugetosib leleŋkobaeb.
  eng-OEBUS: But, when they saw him walking on the water, they were terrified. “It
    is a ghost,” they exclaimed, and cried out in fear.
  eri-eri: Ono wainga nere no yaage kati wou ouwe langa golo wainga uredu bode, nere
    umuge bode garabai narigai. Nere lewane, “Be barau ete.” Onodu bode nere umugedu
    bode inyangaaro hiri wane.
  aly-aly: Kwertengerl ikwerenhel-rnem renh arek, rernem aterirremel arlkenh, “Arrewaly
