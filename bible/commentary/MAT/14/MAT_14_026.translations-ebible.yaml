  ttc-NT: 'Ya ma xik kyen kye txnaq''atz nb''et tuq tajsik te a'', kyetz eb''ajxob''
    b''ix eb''ajjaw wayun tzan kxob''al ikxjani: «¡Jun tanim xjal!»'
  dan-1931: 'Og da Disciplene så ham vandre på Søen, bleve de forfærdede og sagde:
    “Det er et Spøgelse;” og de skrege af Frygt.'
  kwj-kwj: Wondawani rini wu heiwani fwa tenge tiki eti eti ri tandawani wu akini
