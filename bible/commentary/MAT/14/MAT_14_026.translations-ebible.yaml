  kze-kze: non-avóvomayaapa'o kwénaaumba awánésa táátavesa ésa tiyántámbá kwétowasa
    sésa kwaántáo kwénaaiye suwaná
  mpj-mpj: jampaya nyangu ngurlurripayiya. Kaya wajarnu, “Kuurtirni yankuni!”, kaya
