    An-gata walkwalk!”
  wal-wal: Erissiyo ashkkarati abbaa bolli i hemettishin be7idi dagammidi, “Hegee
    moitille gidennee!” yaagidi yayyidi waassidosona.
  zad-NT: 'Na'' ka ble''i beṉ''ka'' non Jesúza'' txen zeje'' tlo nisa'', ḻe bllebgake''
    na'' ax̱t besyaagake'', nagake'': ―¡Ba za'' to yel bx̱en!'
  aso-aso: Nizada noso avileloꞌ navo ningi golise goloso gili mene holoso neive li
