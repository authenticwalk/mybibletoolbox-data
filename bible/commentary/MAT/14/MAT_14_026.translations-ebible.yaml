  maj-NT: 'Nk''ie nga kikie já ni''yakuyóo̱ nga nibásun ntáchak''uu̱n, i̱ncha kitsankjún
    ṉkjún. B''a̱ i̱ncha kitsú nga kikjintáya nkjún: —¡Nku se̱n nibá yo̱!'
  bkq-NT: Jesus paru wâgâ adakobâdyly tientuo, toenzepa xina âseanedyly. — Etaungâ!
    Kadopâ mâkâ! — tâkewâduo, xina adaenkely tyanugue.
  kue-kue: Ana ye nigl bolamugl konbauna ongo disaipelma wagle ye kandre, kundugl
    pond gogl kaglkane ere ana ye dingwa, “I gigl ta!”
  cot-NT: 'Iriraquea itsatacaanejia yamenitsijigariquea yanijijatapojiro jenoquija
