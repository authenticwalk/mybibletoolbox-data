  juy-juy: ଆରି ଞଙ୍‌ନେମରଞ୍ଜି ଜିସୁନ୍‌ ତୋଣ୍ଡୋ ସମେଁୟ୍‌ଣ୍ଡ୍ରାଲୋଙନ୍‌ ଆତ୍ରଙିୟ୍‌ଲନ୍‌ଆତେ ଗିୟ୍‌ଲେ
