  cme-NT: Baŋ juɔ'a ba ne da u wuɔ u jo hũmma dɔrɔ‑i-na, ba hulɛiŋa gbuu pãŋ caar
    wuɔ sĩ isuɔtieŋo. Baa doŋ ta ba kaasĩŋ.
  sus-sus: A fɔxirabirɛe to a to ɲɛrɛ ra ye fari, e naxa gaaxu ki fanyi. E naxa gbelegbele,
