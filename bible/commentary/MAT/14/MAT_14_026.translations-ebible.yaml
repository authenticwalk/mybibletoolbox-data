  pon-2006: Ni tohnpadahk ko ar kilangada eh ketiket kohla pohn leho, re ahpw masepwehkada
    kowahlap oh weriwerki ar masakadahro, ndinda, “Eni men!”
  dad-dad: Sain in dõ fiya tar meleid diran, daliyou teteatu iyõ mog, dile fen, idi
