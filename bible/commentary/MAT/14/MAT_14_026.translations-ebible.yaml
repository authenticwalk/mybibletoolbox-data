  ahr-ahr: शिष्य त्याले समुद्रवरतीन चालतांना दखीसन घाबरी गयात अनं त्या भ्याईसन वरडनात;
    हाई भूत शे.
  sgb-sgb: Hên nahêlêk la yan ampita ha babon lanêm, ay nipan-angaw hila ha hadyay
    limo la, ya wanla, “Main kamana!”
  vie-1934: 'Khi thấy Ngài đi bộ trên mặt biển, thì môn đồ bối rối mà nói rằng: Aáy
    là một con ma; rồi sợ hãi mà la lên.'
  kxv-kxv: ଅ଼ଡ଼େ ସୀସୁୟାଁ ଏ଼ୱାଣାଇଁ ଏ଼ୟୁ ଲାକ ତା଼କି ମାନାଣି ମେସାନା ଆଜାହାଚେରି, ଇଞ୍ଜାଁ ଏଲେଇଚେରି,
    “ଈଦି ର଼ ବୂତୁ !” ଇଞ୍ଜିଁ ଆଜିତାକି କିର୍‌ଡ଼ିତେରି ।
  cha-cha: 'Ya anae malie ni disipuluña sija na mamomocat gui jilo tase, ninafañatsaga,
