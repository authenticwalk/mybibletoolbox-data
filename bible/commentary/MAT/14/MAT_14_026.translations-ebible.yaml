  txu-NT: Ngô'ã arkôt tẽ nhym kôt ba djwỳnh ar arỳm omũ. Ngô'ã tẽmkôt omũn arỳm madjà
    kretin abenmã kum, —Ota amrẽ me karõ'õ gwaj bakôt mõ, anen arỳm umaje amra.
  eng-WEBU: When the disciples saw him walking on the sea, they were troubled, saying,
    “It’s a ghost!” and they cried out for fear.
  gnw-NT: 'Jare Jesús jemimboe reta uecha yave uguata ou ɨ iárambo rupi, uquɨye. Jei
