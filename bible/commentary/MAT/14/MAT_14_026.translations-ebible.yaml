  mto-NT: 'Ku veꞌe je̱ yꞌixpa̱jkpata̱jk du̱ꞌixti je̱ts je̱meꞌe na̱niꞌkxm yo̱ꞌo̱y,
    vanꞌit tseꞌe cha̱ꞌkidi, je̱tseꞌe ma̱kk vyaandi: ―¡Jadoꞌk ítumit jayu xa ya̱ꞌa̱
