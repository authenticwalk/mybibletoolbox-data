  uig-ARA: 'مۇخلىسلار ئۇنىڭ دېڭىزنىڭ ئۈستىدە مېڭىپ كېلىۋاتقانلىقىنى كۆرۈپ، ئالاقزادە
    بولۇپ: ــ ئالۋاستى ئىكەن! ــ دەپ قورقۇپ چۇقان سېلىشتى.'
  tuf-tuf: Eyta racayat ima chiwat itchacro. Rih arcutar raquíc itchacro. Eyta istír
    ojc sijacro. Abáy roojocro. Eyta roor car cohwjacro. —¡Chein ajca racaro! cohwjacro.
  abx-abx: Pakakulaw-na si mga inadalan-na nga agparalalangngan iya si buwahi', bali
    gayod i mga katalaw-na. Agpaminugad mga iya, “Kalag may nan!” Ngan agpakaturakaw
    mga iya tungod si mga kulba-na.
  mco-NT: 'E co je discípulos ajcxy ijxy co Jesús anajty ymiiñ mejyhuingɨ́xy, chi
    ajcxy ooy ñay''adzɨgɨɨyɨ. Ooy ajcxy yaaxqueecy ymɨnañ ajcxy: ―Hue'' ɨɨch ajt ijxmanɨɨyɨm.'
  kqf-kqf: Laḡannemo ena tauwaikaiwatana a kita topa dabanaḡa i natonato ba tedi a
    naila gulata bi a galalana gado, “Noi ba boita.”
  cpb-NT: 'Te riyotawairi, thaawaiyanakeni riyotaanewo, ikaimaiyanakeni: “¡Kaakitake
    shiretsiwé!”'
  aon-aon: Aria amam hatik anan narahaen nanaki iruhigum waiyag aria amam hanogugur
