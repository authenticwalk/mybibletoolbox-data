    ebainia!'
  lid-lid: Arile, oro atou iy edek bwele-e gwa, ma oro anoh andra-i labai, ma oro
    totoreh. Oro anya, “Nyam! Nyam!” Oro anoh ma oro arah andra-i labai.
  wim-wim: Than thathin nunangan-a, ngak kenyangkan umang iiy-iiy thantan-a, than
