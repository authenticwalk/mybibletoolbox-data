  mxq-NT: 'Ko ja ꞌyʉxpʉjkpʉty ꞌyijxʉdʉ tyuꞌuyoꞌoy nʉʉ wingʉjxy, ta tsyʉꞌkʉdʉ, es yaxkaktʉ
