  tbz-SIM: Bɛ̀ ò yɑ̀ dìì mɔ̀nnì kòò kèríní mɛniɛ nyĩ́nkɛ̀ kɛ̀ kufɔ̃wɑɑ́ mbɛ̀ ɑutɛ́
    kɛ̀ bɛ yɛ̀mmɛ̀ ndò dibɔɔ̀ mɑrì ndi. Kɛ̀ bɛ̀ɛ kuɔ́nko mɛdiɛ̀.
  san-GUJ: કિન્તુ શિષ્યાસ્તં સાગરોપરિ વ્રજન્તં વિલોક્ય સમુદ્વિગ્ના જગદુઃ, એષ ભૂત ઇતિ
