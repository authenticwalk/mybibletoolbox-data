  yka-yka: Saguwaˈ pagkitene goyak mahadjehin, tinalew iye duk palenneb ne iye. Magtawus
    iye ngalingan, paˈinne, “Tuwan, timbulun ku.”
  mle-mle: Aw Pita di nima mwurawa mam yalik, di vikuw, yagaad mawulaar. Di ata kwasa
    kwasa guwaar daad. Aw di Jisasak gaam sidid, “Yitaypika Duw, wunak sugwiyaan akwur!”
  shp-NTPO: 'Ikaxbira, niwe koshiora iketian oinnax, raketa iki. Jaskatira jatianbi
    jene meran jikipakekaina iki. Ja moa jikipakekainira iká iki: —Ibó, ea biwé —iki
    saí iki.'
  aom-aom: 'Vaꞌihö gavade bure rovamu gagorovo juhuonivadeje. Juhuonivoromo jovo gagore
    abueꞌiaꞌamu gavëꞌi uvadeje: Bada ajemëjo.'
  geb-geb: Ana thivav vov, ana kha bɨɨŋbɨɨŋ garim, ana guigira kɨvgim, ana rivgi.
