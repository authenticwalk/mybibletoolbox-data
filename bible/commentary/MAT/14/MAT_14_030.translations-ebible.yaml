  met-met: Ne bagu yang sabanga, baing maxuwa, saing ungguti da. Baing wagi ba, “Toxoratamona,
    uhauli nga!”
  kpj-NT: 'Yhylemy tahe robure. Tii urile ruberure. Tai ijirahakỹlemy riwisỹnyra berahatxi‑ò.
    Tai tahe Pedro rarybere: —Biwatakewa Wanyrỹ.'
  zao-NT: 'Per or myeen Pey kwathoz nax mbi, tsa mzeb Pey, ne lee Pey ndalowgwa leen
    nit, tsa mretsyath Pey, ne nzhab Pey: ―Zha Nabee, laata lowʼn.'
  byx-byx: Dav aip lua i ma Pita qa tit per ama qerlapka aa rleng, dai qa lu ama laurlka
    ngen ama valeng. De ma Pita dai qeng ning be qat dan pe ama qerlap. Taqurla de
    qa nes slep ma’, “Gua Barlka, ngi iames na ngua!”
  ctu-CTI: 'Pero che'' ñac ti yubi ñoj toñel bʌ ic'' ti queji ti bʌq''uen Pedro. Ti
