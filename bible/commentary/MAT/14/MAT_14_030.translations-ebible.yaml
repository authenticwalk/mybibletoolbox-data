  eng-WYCLIFFE: But he siy the wynd strong, and was aferde; and whanne he bigan to
    drenche, he criede, and seide, Lord, make me saaf.
  bsj-bsj: Bitrus to Yuwa ko taito tam co fiya co ter dikako co teluwe fulo ye.
  cak-cak: 'Pero tok xutz''et chi jani na ruchuk''a'' ri cak''ik'', más xuxi''ij-pe-ri''.
