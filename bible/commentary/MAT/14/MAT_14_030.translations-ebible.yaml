  aoj-aoj: Apaꞌ owaꞌ, anen nati embel mohafel luꞌum, ombal mahana naꞌi aꞌ nowala embel.
    Eaꞌ nofala Jisas naꞌi, “Dembinai! Inaꞌ topalopae.”
  cbv-cbv: 'Obohjeéhtih, johlit nolihatbʉt bʉ́dí ã jʉmʉchah enna, ãt ʉ́ʉmʉp jĩ. Pánih
    ʉ́ʉmna, daab béjnajeh, Jesúsdih nin pah ã niíj ejep jĩ: —¡Maá, weemdíh ma teo
    wáacá! ã niijíp jĩ.'
  taw-taw: Pen amɨl nɨgak, yɨgen awl yɨbɨl ak apek pɨlɨkek, ñɨg nop dad pi okok amnɨg
    nep gek agak, Bɨawl, yɨp dan agak.
  jic-NT: Jupj sin nin lecj tjeyá jupj, Pedrú. Tjinyuca pajal yümücj jas tjelyapjünǘ
    lüpjüs, mpes lecj tjeyá jupj. Nasa 'üsǘ pwila quelel jámatsja. —Nejepa, ncapj
    tjep'ya'sa —tjevele jupj.
  zap-NT: 'Per chene wyenen Bëd ne kesentyent rlen mee, wdxe Bëd; kom le Bëd chexke
    zazebgyët, wkarëz Bëd, re Bëd: ―¡Dechey, guselaache noo!'
  wer-wer: Pël yeem kentö kësang yamöön itenak kas ëak i kaöökë öngpök yengmëem ngön
    ëak Yesuun, “Aköp, kaamök elnë,” pël mëëaut.
  ipi-ipi: Balato poyale peane tekeko, popo andane leane oko andoto, bala yuku wato,
    ipa pangosa poyale poto, Akali Andane nimbato namba moya pii taimane lea.
  qul-NT: 'Sinchi wayrata reparaspa, mancharicorkan. Unuman ña chincaycapuchcaspataj,
    wajach''acuyta kallarerkan: —¡Señor, salvaway! —nispa.'
  ter-NT: 'Itea koeku yónea koane komómoyea neko êno xúnati ihunóvoti. Yane turíxovone
    píkea koane yúpuririkeovo. Ina koe vaúkea: —Yokótixonu Unaém —koéne.'
  bmr-NT: 'Jaarunaaca guibuhuba sefano iguibuunoco aatyɨmeuboro igutuubo. Jaasumiro
    tɨcovaubo inɨfaihufaño iniituubo. Jaanegui gaihivuubo: ¡Aivojɨɨbo, uco taajasu!
    nooboro.'
  fuf-fuf: 'Kono ɓay o yi''ii ko hendu ndun tiiɗi kon, o huli. Tun o fuɗɗii mutude,
    o sonki, o wi''i: «Dandee lan, yo Koohoojo!»'
  bhl-bhl: 'Em unbe ding bakate, e atemete: Suuk inim fian mak inkalso kelei, atemse
    kasike, e finganeko, okmun diw akimomin kis kesomi, gaanin fian mak gaaneko, bokolomele:
    “Kamok Fian kutaka! Ku dokonema!”, dangeko, gaanse kale.'
  ons-ons: Eŋe ariki momo suaine qeki detki paki, eaka kaetkake, pakiso kieke doku
    koto qorodoge ketke, paki boka rake, “Waom, neunom!”
  con-NTPO: 'Tsa''ma tsui jayipa fingiama in''jamba dyo. Dyopa andeccoye ashaen. Andeccoye
    tson''jemba quia''me fundo qquen supa: —Na''su, ¡ñama ccushaenjan!'
  ghs-ghs: Oonihe qeemoqi moomi utai oba huitemi pouma peitemi noi atti eesuqi ao
    suuta tuumare eeteta. Eeteqi noi areare hiireqi hee, Soopara, nii anake hoobidzare!
  peg-peg: ମତର୍‌ ହେୱାନ୍‌ ଦୁକା ହୁଡ଼୍‌ଜି ପାଣ୍ଡ୍ରା ଆତାନ୍‌, ଆରେ ମୁଞ୍ଜ୍‌ନିହିଂ କିକିରାଡିଂ
    କିଜ଼ି ଇଚାନ୍‌ “ଏ ମାପ୍ରୁ, ନାଙ୍ଗେଙ୍ଗ୍‌ ରାକ୍ୟା କିଦା ।”
  txu-NT: Ngô'ã tẽn arỳm ngô pumũ. Kôk djàbêr tỳx kute ngô djàkà tỳxkôt omũn arỳm
    tĩn prãm. Tĩn prãm ne arỳm àr tẽ. Ngômã àr tẽn arỳm amran kum, “Bẽnjadjwỳr djwỳnh,
    gop ipytà”, ane.
  eng-WEBU: But when he saw that the wind was strong, he was afraid, and beginning
    to sink, he cried out, saying, “Lord, save me!”
  gnw-NT: 'Ẽrei uecha yave quirãi ɨvɨtu tanta chupe, Pedro uquɨye. Jayave umbɨpɨ uique
    ɨ pe, jare iñeeãta reve jei: —CheYa, cherepɨ.'
  mux-mux: Akiliinga-pe popuremi tondulu turum kene kanupa kene mundu-mong tepa yu
    no wangomba tepa kene, “Auliele, na tekunu lii!” nimba nangale turum.
  maj-NT: 'Tu̱nga nk''iehé nga kikie nga ''yún tíma ntjo̱, kitsankjún ko̱ nk''ie nga
    ja tífijintí, kikjintáya: —¡Ji nda̱ maestru̱, n''e̱k''ankiní!'
  bkq-NT: 'Sapezenru eon-honru tiuntuduo olâ âseanedyly, xytyly adaguly. Aituo adaenkely:
    — Pymâ, iemakegâ! — kely.'
  kue-kue: Ba ye pindre kangwa ir kande ungo kundugl gogl, ana ye mambuno bogl ende
    nigl atne pindre kaglkane orkwa, “Yaglkande, na akepledo!”
  cot-NT: 'Cotanquitsiquea yamenavaqueroquea ochovigajencapojiquea itsaroitsitanaca,
    ariqueate icotanaca itsitijaatanaque, icajemitsitanaca: —¡Nomajirote, paavajenashiatsi!'
  bnp-bnp: Pali na tahuna i masia a vilu i pori hateka, i mangenge, i vakatubu ni
    pasiri. Lakea i gale tala, i ta maea, “Bakovi Dagi, o korimule iau!”
  apn-NT: 'Hãmri nẽ kormã htêp o htẽm mẽ kôk xàpêrta kamã ama nẽ tee ri amnhĩ kukamã
    hamaxpẽr pê ra àr o mõ. Hãmri nẽ àmra kamã Jejus mã amnhĩ to akir nẽ kãm: —Kwa
    tokyx ixto api Pahihti. Anẽ.'
  ctp-NT: 'Bra nu nduwe tiꞌ yu chaꞌ lye ꞌa nxkwa kwiꞌin, ytsen ꞌa yu bra kanꞌ, mdyisnan
    mdiyuu yu niꞌ tyiꞌa bra kanꞌ. Kwen msiꞌya yu ꞌin Jesús: ―Xꞌnaǎn ―ndukwin Tyu ꞌin
    yu―, ¡kuloo lyaa ꞌñaǎn niꞌ tyiꞌa re!'
  bre-BRG: 'Met, pa welas e oa kreñv an avel, en devoa aon; hag evel ma tonae en dour,
    e krias, o lavarout: Aotrou, va savete!'
  opm-opm: Sapatin inim oh tom kopinong mermat popirnong moh wamara oh kas ham tong
    oh tom dah was gurmatin ina matporhan Hanipyaha. Nambutina pongop.
  bvr-bvr: Wurra gu-gata wenga nipa gu-borrwurra gun-gata barlmarrk wana gu-bena,
    lika a-gurkuja, rrapa a-guybunapa a-bamuna, a-gonyjinga, “Bunggawa! Gunggaja apula!”
  wal-wal: SHin wolqqaama carkkuwaa be7idi yayyiis; haattai bana mituwaa doommido
    wode, ba qaalaa xoqqu oottidi, “Ta Godau tana ashsharkkii!” yaagiis.
  zad-NT: 'Per ka gokbe''ile'' zechga be''na'', na'' bllebe'' na'' lii wzolote chbi''e
    yel, na''ch besyee chi''e: ―¡X̱an'', bisla nad''!'
  aso-aso: 'Volosa ineꞌza novo hepeliꞌmo noso bilineꞌ nene ningo vono vavo golise
    gilineꞌ neꞌmo nosoliꞌmo do suꞌmize-delesa ineꞌ. Neꞌmine ogavo Petoloꞌ asi lo tiꞌ
    lo lineꞌ: Guvekasi ve do nuꞌ izevo.'
  uli-uli: Ngo yodwe Pedrus yela lulwaleloh kkelel yang we, ngo sa budoh yal motog,
    ngo sa chaep yal duddubloh luwul taed. Yesa tawul loh le ye sor bo, “Samol, hadorayey!”
  nin-NT: Nggo a hi unddunddu ku tuku ankinkirr ka amasirr ka, isisu ki ma, uwa gru
    so ji rri na amasirr wa. Na nggarr angu yi di, “Kpa ingga ttungo, Atiko!”
  tgk-tgk: 'Сахт вазидани шамолро дида тарсид ва қариб ғарқ шуда буд ки, фарёд зад:
    «Хоҷа, маро наҷот деҳ!»'
  acu-NT: 'Turayat nase kakaram nasentun wainak Pedroka shamkamiayi. Tura shamau asa,
    kuchanam wayaak untsumak: —Apuru, uwemtikrurta, —timiayi.'
  cak-WNT: 'Xa yac''a tek xutz''et ri nuben ri nimalaj cak''ik'', xpe xibinri''il
    chare. Y tek xuna'' chi nibe ka chuxe'' ya'', riq''ui c''a ruchuk''a'' xubij:
    ¡Ajaf, quinacolo''! xcha''.'
  ebk-ebk: Ngem kuna pay kenekna nan napigsa ay angin, inmugyat, ya enlapuna ay lumnud.
    Infukiawna, “Apo, esarakanak!”
  spa-PDDPT: 'Pero al ver el viento, se atemorizó. Cuando comenzó a hundirse, gritó:
    ¡Señor, sálvame!'
  ruf-ruf: Lekeni hayonile inyahemu, kapfuka kandusa kutsama, kalila, “Imtwatsa, nikombole.”
  gun-gun: 'Ha''e gui yvytu atãa re oma''ẽ vy oendu okyjea. Ha''e oike ovy vy ojapukai:
    — Senhor, xereraa jepe ke!'
  agu-BL: 'Poro yi tilol Lu'' yi chin xo''wbil nin yi pak''bil mar tu cyek''ek'',
    xobe''n nin bantz. Yi txantok tan bene''n mulk'' xe a'', nintzun ẍch''intz: —¡Ta''
    chincole''u''!'
  isn-isn: U Petro naiwaona imaingo, akogopa, akatula nyeheela mumazi, akitanga akalunga,
    Mukulu ngune!”
  ilo-ULB: Ngem idi nakita ni Pedro ti angin, nagbuteng isuna. Idi mangrugi isuna
    a lumned, nagikkis ket kinunana, “Apo, isalakannak!”
  pir-NT: Wihnono tutuaro ahtagʉ̃ ihñano cueri tiquiro. Sa cuero diha dijiaa wahamedi.
    —‍Yʉhʉre yedohoya pʉhto, ni sañuducuri tiquiro Jesure.
  anv-NT: Ne nkane ágɛné mbyo nnyi ammyɛ ne ɛshyɛ, ɛfɔ ɛkwɔ́ ji metɔɔ́ ne alɔ manke
    mmu nnyi. Akalé áké, “Ata, poó me.”
  sab-NT: 'Pedro kledu chage no chiga giti Jesu ngnagu, agwa gire Pedro gwagedu chi
    skwen bdugu tanre mleuda kote gire ama kendunga. Ama kendunga gire ama jo chiske
    dbigu, ama ngautu Jesuge: —¡Cha Chugagwalla, cha be unjoge, ba cha jwen siere
    chige!'
  tmd-tmd: '@see-verse:MAT.014.029'
  acr-NNT: 'Pero echiriꞌ xril ruchuqꞌabꞌ ri kaqjiqꞌ, xok xiꞌin ibꞌ rukꞌ y xujeq e
    riꞌ kamuqutajik. Xsikꞌin kꞌu pan riꞌ che ri Jesús, jewaꞌ xubꞌiꞌij: —¡Chinkolobꞌej
    la, Wajawal! —xchaꞌ.'
  kpg-kpg: Di madagoaa hua Peter ne longono ia nia mahi o di madangi, geia gu madagu
    ga daamada ga abulu gi lala. Geia gaa wolo boloo, “Meenei! Hila mai!”
  taj-taj: तर घ्रेन लाबा खबा म्राङ्सी थे लोङ्जी। लोङ्बासे लमा थे समुन्‍द्ररी डुबब
    तबारी छ्‌याइजी। जमाहेन्‍से थेसे “प्रभु, ङादा जोगब लउ” भिसी क्रिङ्‌जी।
  avt-avt: Pita kɨr nɨme mɨniu te hɨrak kɨnapen, hɨrak kaknatɨn kakno kakɨm tɨpar
    kakɨkre wan. Te hɨrak kenɨne, “Kaiu Iuwe ekepa!”
  cbk-cbk: Pero cuando ya sinti si Pedro que bien fuerte gayot el viento, ya tene
    le miedo, y ya principia ya le sumi na agua, y ya grita, “Señor, ausillo!”
  uig-ARA: 'لېكىن بوراننىڭ قاتتىق چىقىۋاتقانلىقىنى كۆرۈپ قورقۇپ، سۇغا چۆكۈشكە باشلىدى:
    ــ رەب، مېنى قۇتقۇزۇۋالغايسەن! ــ دەپ ۋارقىرىدى.'
  tuf-tuf: 'Rih arcutar be rabar ítitan séroan abáy cacaro. Eyta istír roojocro. Roocayat,
    riw icar bahr bijacro. Bahr bicayat cohwjacro: —¡Caru! ¡As uw̃i! wajacro.'
  abx-abx: Pero ngan paka'abat-na si makusog bariyo, tinakka iya katalaw ngan ari
    agtikang iya pagtutullod. Anurakaw iya, “Paragdalom, sagibon ako!”
  mco-NT: 'Per co Pedro jɨhuɨ''ñybɨjcy jadu''n nej anajty ooy mɨc yjanchpojy, chi
    ooy chɨgɨy, chi oy oga''n ytɨgɨɨyñɨ quimbɨ, chi yaaxqueecy, ymɨnañ: ―¡Huindzɨn,
    ɨɨch yajtzóocɨgɨch!'
  kqf-kqf: Bi tana yavala bi labama i kitedi bi i nainaila laḡannemo, kwaluluva i
    waitubu bi i binauna gado, “Bada, kwai yawasanigu!”
  cpb-NT: 'Ari ikenkithashiretanaka Pedro antawo otamakaare inkaare, thaawanake, irootake
    ritsitsiyantanakari, ikaimanake: “Pinkatharí paawaina.”'
  aon-aon: Aria anan natik enen uhwin dodogowin abom aria nanogugur aria pususuwaran
    nabuh youg. Namudok aria anan nahwar namudok, “Debeini, nyak nyutaurum eik.”
  hus-NT-2005: 'Por tam tin achʼaꞌ abal chapik u wawꞌnal an ikʼ, jikʼey; ani kom tujey
    ti luyꞌchinal, dhájan kawidh enchéꞌ: ―¡Ajátik, ti kin loꞌo!'
  mig-NT: 'Ko nuu̱ ní jini̱‑de ja̱ xáa̱n kée tachi̱, te ni̱ yu̱''ú‑de. Te ni̱ kejá''á‑de
    sá''u‑de chi̱i nducha. Te ni̱ kana kó''ó‑de: Táta̱, nama‑ní náá, áchí‑de.'
  bps-bps: Kabay kagalyalon kbal i nus, talikò kenen, na takagun galnab mkit kenen,
    manan, “E Amu, tnabengam agu!”
  mbs-mbs: Meneng peg-imanman din te kelamag ontò mebandes, nelemitan aw agpet melemes.
    Meneng nengenganay sikandin, kagi din, “Pengolo, tebangi a.”
  tof-tof: Pita wirri wór nóma esenórr, wa gumüm we bainürr. Naedó we mórranórrma,
    da wirribóka taegwarr apónórr wagó, “Lod, ma kürü ugó zid kyó!”
  cme-NT: 'Uŋ juɔ jɔguɔŋ fafalmu maama‑i, u holle pãŋ caar, wuɔ doŋ tuɔ nyiɛrã hũmma-na.
    Uŋ nyiɛrãŋ dumaaŋo-na, wuɔ tuɔ kaasĩŋ wuɔ: «Itie, kor-mi o! Kor-mi!»'
  sus-sus: Kɔnɔ a to foye belebele mato, a naxa gaaxu, a madula fɔlɔ. A naxa gbelegbele,
    «N Marigi, n nakisi!»
  pon-2006: A ni eh pehmada uklahn kisiniengo, e salohda oh tapihada pahn kihrla;
    e ahpw werda, patohwan, “Maing, komw ketin kupwure ie!”
  dad-dad: Anĩ ere, ĩ yau ile fen, kumĩ ye di, gamai imutuk isil fen, iweig iron,
    “Odug, usenna!”
  zab-NT: 'Per chi gunáb dec quesentiand birooy cabíi ax bdxibbɨ, ne cun guzulo rieezbɨ
    láani nisqui parzi gurɨxtiab: —¡Gucnébiu nare, Dad!'
  jae-jae: Mago eŋ gêlic mu ŋasênôm ma kêtakê e kêka tau su ma gêmôêc gebe “Apômtau,
    ôkam aê sa.”
  ksd-ksd: 'Ba i gire ra vuvu, i ururian, ma ba i to na dudu, i oro dari: Luluai,
    una valaun iau.'
  msm-NT: Di pagpaniid din no maagbot hilabi to kaemag, nahaedok sikandin aw ogyogdang
    podom. Dajun sikandin makapanabi, “Ginuu, tabangi a!”
  myk-myk: 'Ga wʼa pa kafɛɛgɛ ki ta kʼa pɛlɛ ge, na fya. A wu ɲɔ kɔn na diri lɔhɔ
    ki ni, na sipile wá na: «Kafɔɔ, na shɔ!»'
  sbe-sbe: Ye laulau na yaumai yo bagodu wa ye kitadi ede ye matausi na ye hetubu
    ye yoli, ede ye yogalau ye wane, “Yesu, ku saguigau!”
  mcr-mcr: Itaŋi yuŋui yäŋänäqŋqä yqänä qunätqätaŋgi äqunäqe, iqu zä äwiŋgqe. Ga eqä-huäŋä
    yäpä iŋgisa quveqetŋqänä tii itäqäŋgaŋi, zääqä ätätä tiiŋä ätukqe. “Naqä Iquki,
    nyi yätamäkqä nyiyä!”
  cux-NT: 'Taachí Pedro miiⁿ n''diichi sa ''yúúné taaⁿ miiⁿ di''vá''a sa ní ''āā tucá''ā
    chɛɛchi sa nguaaⁿ nuūⁿnīⁿ miiⁿ. Tuu''mi ní ''cáí yiicu sa ní caⁿ''a sa: Señor,
    nadanguáⁿ''ai nī ''úú.'
  tur-YTC: Ama rüzgârın güçlü olduğunu görünce korktu ve batmaya başladı. “Efendimiz,
    beni kurtar!” diye bağırdı.
  san-ITR: kintu prachaNDaM pavanaM vilokya bhayAt toye maMktum Arebhe, tasmAd uchchaiH
    shabdAyamAnaH kathitavAn, he prabho, mAmavatu|
  bel-N: 'Але, бачачы моцны вецер, спалохаўся і, пачаўшы тануць, закрычаў, кажучы:
    «Госпадзе, ратуй мяне!»'
  sch-sch: Hannirese, phâivuo rât hah a mûn chu a chia, tuia a ngim phut zoi. “Pumapa,
    ni mojôk roh!” tiin a chapa.
  mic-MIQNT: Gatu ta'n tujiw mi'gusit ta'n teli ugju's'g aq ta'n teli maqatgwig smtug
    poqji gtapa't. Sesgwet, “Gjisaqamaw, ugs'tawi.”
  huu-NT: 'iadedɨ aɨfɨ billana naimɨe cɨuanona, jacɨnaite. Jɨnuimo anabaiacade. Ado
    cuirioide: —Nama, cuena cano.'
  jiv-NT: Tura ti nasen násentun nekáa ashamkamiayi. Ashama asa entsá waya̱miayi.
    Tura “Uuntá, achirkata” tu untsummiayi.
  otm-NT: 'Pɛ bi nu ngue ɛ̨mmɛ nts''ɛdi ran dąhi nɛ ''bex bin su bʉya, nɛ bi dʉ''mi
    bi dont''a mbonthe. Nɛ nts''ɛdi bi mbah pʉya: ―Ma Hmu, dami yąngui, bi ''yɛ̨na.'
  dah-dah: Goyenbe kuŋ heŋyabe meŋe keneŋ kafura heŋbe hako ga dolok yeŋ keneŋbe,
    “Doyaŋ Al Kuruŋ, faraŋ nura!” yeŋ kekew tiyyiŋ.
  tnk-tnk: Mətə nəpɨn rətoni nɨmətaɡi, rehekɨr, mɨnaməmwhenɨmw, mɨnaməkwein əpwəmwɨs
    mə, “Iərɨmənu! Uvehimɨru iou!”
  kpr-kpr: Ise, soroda eva yaura ava itatamedo, oju edo fati basedo vovosusira. Vovosuse,
    kori sisira, “Arie, Bajari, namo sonembe!” aminge siri,
  san-IAS: kintu pracaṇḍaṁ pavanaṁ vilokya bhayāt toye maṁktum ārebhe, tasmād uccaiḥ
    śabdāyamānaḥ kathitavān, he prabho, māmavatu|
  nho-nho: Araa nei i te saaita Peter ni kite i naa haimahi te matani raa, a ia ni mataku,
    teenaa kaamata iloo ia te tere ki loto te ttai ka tanitani varo atu ki Jesus,
    “TeAriki, hakasaoria nau!”
  gym-NT: 'Akwa müre rababa mate dite Pedrobtä rababa tuen Pedroye, abtä rekwetakaba
    mda. Ye btäräbe jataba niken neen ñöte nguse, abtä ngrateba kri krörö kwe Jesuye:
    ¡Ti dentari ti Dänkien! nieba kwe Jesuye.'
  azg-NT: 'Majoꞌ xjen na jndyiaaꞌ jon na jndei jndyi mꞌaan jndye, jndyo ncüii na sityꞌuehanꞌhin,
    tyeꞌ nchjehanꞌhin quityquiiꞌ ndaaꞌñeen. Joꞌ sixuaa jon, tso jon: —Ta, cüjiꞌ ja
    quityquiiꞌ na toncuuꞌvahin.'
  bhd-bhd: पन तेज़ हावी सेइं छ़ेल्ली च़लने लेग्गी ते तै डेरि जेव, ते डुबने लगो तैखन
    तैनी चिन्डां मैरतां ज़ोवं, “हे प्रभु मीं बच़ा।”
  too-NT: 'Lā'' a''xni''ca'' cuenta tlahualh huan palha'' ū''ni'', tajicua''lh lā''
    tzuculh tā''cnū lā'' palha'' hualh: ―¡Caquimāpūtaxtu, Māpa''ksīni''!'
  ind-AYT: Namun, ketika melihat angin, ia ketakutan dan mulai tenggelam. Ia berteriak,
    “Tuhan, selamatkan aku!”
  cjo-NT: 'Omaanta roojatzi ikenkithashiryaanakiro tampyaa, eejatzi ithaawanaki, itsitsiyimawitanaka.
    Ikaemanaki: —Nowinkatharite, paawaena.'
  nsn-nsn: Bo tar binaka puk ke bangono tar uleikir butuan, kare sokor, kare dududur,
    kare kula ualeik pare, “Tamata Noman, uaudeil totoguo!”
  san-DEV: किन्तु प्रचण्डं पवनं विलोक्य भयात् तोये मंक्तुम् आरेभे, तस्माद् उच्चैः
    शब्दायमानः कथितवान्, हे प्रभो, मामवतु।
  tna-NT: 'Beju beni jubida epuneti ba putsu, Pedro tipeida iyuame puana. Ena su nubipiruana.
    Enubiani jabati putsu, jubida tsiatsia neje uja atana Jesús: —¡Echua Puji, tsahuaque
    ema!'
  lid-lid: Arile iy atou jor boto-on labai ya iy inoh, ma iy atuh sese ili bolo gwa,
    eme iy aloh i buku doh, “Laban, ou sebenei jo!”
  wim-wim: Amanamaniya, nil wunt piꞌanan ngaantam-ngeey, nilana ngangk winynyangwey
    ngul wunanta, kan-ngul thuch-thuch pekam ngakanganiya, aꞌ nilana erkam pech Jesus.antan,
    “Ayey! Moom ey! Ngayang kaaꞌ-piichanathāna!”
  zga-M: Pwu u Petro aviele ieluta khwa Yesu akhalola unkhulughutu nu umbelo akhadwada,
    akhatenghula ukhwikha phasi pamaghasi, akhovela khulimenyu eilivaha akhata, “Nkhuludeva,
    iemokhe!”
  yom-yom: 'Vayi bu kamona ti muphepi widi wu ngolo buna wumona boma. Bu katona diama,
    wuyamikina : —A ! Pfumu ! Wumvukisa e… !'
  san-SIN: කින්තු ප්‍රචණ්ඩං පවනං විලෝක්‍ය භයාත් තෝයේ මංක්තුම් ආරේභේ, තස්මාද් උච්චෛඃ
    ශබ්දායමානඃ කථිතවාන්, හේ ප්‍රභෝ, මාමවතු|
  yut-yut: Kɨŋakwan mɨrɨm uŋun tebai aban kaŋ pasalek pakbi kagagwan tɨmɨsok dɨ pɨgek
    yaŋ tɨdaŋek yagɨt, “Amɨn Tagɨ nak aŋpuluga!”
  grc-BYZ: βλέπων δὲ τὸν ἄνεμον ἰσχυρὸν ἐφοβήθη, καὶ ἀρξάμενος καταποντίζεσθαι ἔκραξε
    λέγων· Κύριε, σῶσόν με.
  tbl-NT: Okóm timbow gnómen yóm tey kgel yóm lenos, tey sidek klikoen, ne tódô sen-gengen
    se tô lemneb elem él. Ne botong gdawaten Jisas, monen, “Tnóbóngem o, Sér.”
  cpc-NT: 'Iro kantzimaitacha ikinkishiritanakiro Pedro antawo otamaryaani inkaari,
    ithaawanaki, iro itsitsiyantanakari, ikaimanaki: “Pinkatharí paawaina”.'
  nhg-NT: 'Cache cuöc oquejtac checöhuac yejyecatl, omomajte, hua opie opötzcalactöya.
    Entunses otzajtzec, oquejto: ―Tlöcatzintle, xeniechmomöquextele.'
  nya-nya: Koma ataona mphepo, iye anachita mantha ndipo anayamba kumira, nafuwula
    nati, “Ambuye ndipulumutseni!”
  ngu-NT: 'Pero ijcuac oquitac on temojtij ajacatl, onomojtij niman opeu apolaqui.
    Quemaj ijquin otzajtzic: ―¡Xnechmaquixti, noTeco!'
  kup-kup: hadao ahoam uroohan etet ñaihet tah, povoz iv havevok horapanez tat pot
    hah, “Nem ahop ae, ne er horomaz tohog, ni emat ne nav.”
  jid-jid: Ni' wa Bitru to sen nghunghua, a tie sisri. Wa a gle sihi ni mi maa, a
    kpagro nda tre, “ Baci kpame cuwo!”
  wmw-wmw: 'Fala paawonire mepo kuwa nyingi, akopa, akanza kutita, kuno akifula lukuto,
    akamba: “Mwenye, nivushe!”'
  gmv-GGM: Gido atin carkoza wolqa beyidi babida gish hathan miteteth oyqidi “Godo
    tana asha gidi waasidess.”
  ssg-ssg: Tuahe ti i ilameniwa kuiai aupol, i mamata ape lehe i taxix. I tilol ausini,
    “Tel masiwi, hualima nga!”
  zpo-NT: 'Per gorna ngune Pér nroo doo mbi zee mzheb doo xaa, nu nzhala Pér naz leen
    nistoo. Zee mbazhe Pér nzhé Pér: —Xaa Nabeyy, nalaat lu la na leen nistoo.'
  poy-poy: Kumbiti pakawoniti liyega, kaweriti na lyoga su kanjiti kudidimila mumashi.
    Shakapanu kalila pakalonga, “Mtuwa! Gumponiziyi.”
  qwh-NT: 'Peru allapa bientuptinnam, mantsaquecorqan, y yacuman undicacurcoqno carnam,
    qayarïcorqan queno: —¡Wau! ¡Teyta, salbecallamë! —nir.'
  gaw-gaw: Nug anam wanana amu ulah huanak heehe anṯa baḏa, le oop̱a noḵunu ha, Jesus
    onigp̱a ewa aum. “Naḏi na da ehaniḏe!” awa aum.
  nca-nca: Uyaro matú wimbí qenero sasaro tero sono quroko soŋga ta uró. Ŋunde tero
    ŋande nekaró, “Uni Parámi, samaka nere.”
  zpz-NTPP: 'Tees ornu bduꞌ cuen yu nu dzi druu bi, orzeꞌ gudzib yu. Orzeꞌ brugyiꞌ
    rzez ti̱y lo nis. Orzeꞌ brish tiy. Orzeꞌ nay: ―¡Shuaan de̱, bloo mbañ ya̱! ―nay.'
  mkj-mkj: A nehn ah poahmda sihkeilahn enngo, ih majpwehkda, sapda pwuhpwuhrdi. Ih
    pwa, “Maing, Doaroahla ngoahi!”
  zac-NT: 'perë iurë bëdëꞌë Pedro cuendë por tantë fuersë nanapë mbë, bëdzë́bëiꞌ nu
    rë́ꞌaziꞌ laꞌni nisë. Iurní guníꞌiꞌ fuertë: ―Bëlá na, Dadë.'
  kyg-kyg: lusi kava huno yasimo aliꞌnigeno koli huteno anipiꞌmo alino lapanegefeꞌmo
    nehunoꞌaeꞌmo, Ala kava nene, nagufamo alika katika nato, huno alopa gefatiꞌmo
    ge huꞌniye.
  kmk-kmk: Yoong magikna na mana nabilog dit bayogbog, kummimut ot utdit maḻmaḻnodon
    impakuy na un, “Taguwonak Apu!”
  cao-NT: 'Capama tsi quiha yoshi xotoriahai ca ja tsaya-tsayaniquë. Tsayahax ja raquëniquë.
    Jatsi jëtëquëtsijaniquë ra. Jatsi ja quënaniquë: —Ea mëbihuë, Ibobá —iquiina.'
  bbr-bbr: Kesernuk, Pita ko urir näwäu nukas an unik uru kururur maurnuk, aparianik,
    ko sakau näu imineanik, urwewon, “Näwäu, na is sareir!”
  inb-inb: 'Chasa ri­ku­ura, sin­chi waira pia­kug­manda, iapa mancha­rirka. Nispaka,
    ri­kuska iaku ukuma junda­rii kalla­rispa, kapa­rirka: —Taita waugki, kispi­chi­wai.'
  hrv-hrv: 'Ali kad spazi vjetar, poplaši se, počne tonuti te krikne: “Gospodine,
    spasi me!”'
  box-NT: 'Ká bìo ó o mɔn bìo ho pinpiró wee wéráa ó o zã́na. Á bìo ó o
    wà lií lí mu ɲumu yi, ó o wãamaa: «Ɲúhṹso fení mi.»'
  ote-NT: 'Pe nu mi hyanda ra bʉnthi bi ntsu, nepʉ bi mʉdi bi yʉi ja ra dehe, nuꞌbʉ́
    bi mafi ne bi ꞌñena: ―Ma zi Hmuꞌi, faxcagui pa hinga ja̱tꞌi.'
  wnu-wnu: 'Isub ya aib qarib di yara gab oau uburab isub wogub ya erobon qumo isib
    at ne Yisast simot qamb ar: “Barai yeba ereriom.”'
  zam-NT: 'Per co''se'' mda'' Pedr cuent anze''f thìb mbii nzo''f loo lagun, mzyeb
    Pedr. No co''se'' mden'' Pedr mtlole'' ngue dep Pedr le''n nít, mtlo Pedr, ngrozèe
    Pedr. Mbez Pedr: ―Tad, Tad, jer que de. Guree U'' daa par lyá'' daa trè''.'
  zyp-NT: Canghrasala, thli a rupaw a va hrangpaw khah a hmuh tihtah a thlawzawng
    ka, tui lang tlah a zaa cawtah khei, “Abuipaw, pa pachah tei law!” tatah a ka
    y.
  sey-NT: 'Ja̱je saiquëtaꞌa tutu juꞌayena asaquë, quëquëquë duꞌi huëoquë cuipi: “¡Huasojë̱ꞌë,
    Ëjaë!”'
  nvm-nvm: Regavo Fita fu una buibur bomana iji fu ufiko do iji fu foinon iji game
    fuka bomana juin. Fu ijeg juko ijia fun anerene gama arimga fu una Jesu kume,
    E Bomana na ifejdiemne kumen.
  mps-mps: Tiali goli agai te wali asobo sulama wi yali, tama aga te ąį tomoba tigi
    dwasianu hoasainogo yai. Tama agai bomonama i weyu, te po wai, “Genuai Bidi, nago
    ena tau sao,” te po wai.
  pab-NT: 'Hatyaoseta hoholati hoholala kehexa. Mairehena hoka isoahena onexa. Hoka
    kawiyatya Jesus ana: — Xekohaseti, hotohetehena natyo — nexa.'
  llg-llg: Tehuu ledoeik Petrus nameda ani belak, boe ma ana bii nalan seli de nanggou,
    nae, “Awii, Lamatuak aa! Masalaꞌe mala au dei!”
  kyf-kyf: 'Nɩɩ, ɔ ''yɩa -pɩpɛ mɩ ''plɩda, ''ɩn ɔ yia nyanɔ nʋ, ''ɩn ɔ yia ''nyu glu
    -plaplɩe bhli. Ɔ ''kpɩa ''wʋ, ɔ nɛɛ: «Na -Kanyɔ, kpa ''mɩ!»'
  tpi-tpi: Tasol em i lukim win i strong tumas na em i pret, na em i go daun liklik
    insait long wara. Olsem na em i singaut olsem, “Bikpela, helpim mi.”
  mih-NT: 'Zoco cuhva sa i tuu iñi ra vatyi ñihi xaan ñoho tatyi, ta i yuhu ra. Ta
    i quisaha ndyee ra sisi ndutya, ta i cana saa ra, ta catyi ra: ¡Tata, zacacun
    sii!'
  qvh-NT: 'Aywaycashganchömi fiyupa vientu yacuta jananman pulchagyäsiptin segaypa
    mansacargan. Talpucarnami gaparargan: “¡Salvaycalämay, taytay!” nir.'
  kms-kms: Pudi ni nyumurighi quan gre nand kin te nuqoind, wune namb, di wuye pe
    naghe no yamb. Muq ni Jisas ningg nari, “Yumbui, nge gheti kowi.”
  agn-agn: Piro asing pagaita ni Pedro ang mapoirsa tang mageyep, inledan tanandia
    ig tatalmed da rin. Animan miniteg tanandia ang ganing, “Gino, tabang!”
  nhi-NT: 'Pero ihcuac oquitac in chicauac ehecatl, omomohtih. Uan opeu pancalaqui,
    uan chicauac opohtzahtzic. Oquihtoh: —¡ToTecotzin, ixnechonmatlani!'
  ttc-NT: 'Per ya ma tz''ok ten b''an jwert tuq te kyaq''iq'', oxob'' b''ix owaq''ik
    tzan txik mulan tuj te a''. Ojaw qawun kongan ikxjani: «Tat, ¡tzyuj ch''in a''in!»'
  dan-1931: 'Men da han så det stærke Vejr, blev han bange; og da han begyndte at
    synke, råbte han og sagde: “Herre, frels mig!”'
  kwj-kwj: Ri indani ausuwa tini ri heini ri akikoni fwa we tiki kamindache ya ri
    rai. Wofunu ri uchani ya ri sawe, “Apukolaka, ma ani okula.”
  vie-OVCB: 'Nhìn thấy sóng gió chung quanh, Phi-e-rơ lo sợ, bắt đầu chìm xuống nước,
    liền kêu lớn: “Chúa ơi, xin cứu con!”'
  kze-kze: kawe'á umái kúmba anón-undamo toróntavena imáyáa éna inkaisúmba nompímbá
    kunávekora'nara kwéena anónka'a séna Ísóigoo kembá tátoraao súwana
  mpj-mpj: Wangalpa ngangkurnu yankupayirni, ka Piija ngurlurringu, ka kalyungka mawu
    kurrungu. Ka Piijalu wajarnu, “Maaja! Ngalularni!, kalyungkarna kurrungkurta.”
  lbk-lbk: Nay met achi issan nangippengana isnan ab-afikas ay chakhem, ya ket ay
    inmegyat, ya cha et malin-eb. Infokhawna't ay mangwanin, “Apo, isalakam sak-en.”
  mto-NT: 'Ax ku tseꞌe je̱ ma̱kk po̱j du̱jaꞌvi, tsa̱ꞌki tseꞌe. Ku veꞌe kyunajxꞌukvaajñ,
    vanꞌit tseꞌe ma̱kk vyaajñ: ―¡Vintsá̱n, yaktso̱o̱kk a̱ts toꞌk aaj!'
  bzh-bzh: rëḳ nġo sanġ dedun, lom ggöneng bevonġin bë duḳ na nġaggee benġaggee
    jehöö yi. Lob nġeeḳ in Yesu bë, “Mehöböp, ġenajom sa jaḳ!”
  guj-2017: પણ પવનને જોઈને તે ગભરાયો અને ડૂબવા લાગ્યો, તેથી તેણે બૂમ પાડતાં કહ્યું
    કે, “ઓ પ્રભુ, મને બચાવો.”
  jvn-NT: 'Nanging kadung rasul Pétrus weruh banteré anginé nang mér kono, dèkné terus
    wedi lan molai mendelep karo bengok-bengok: “Gusti, aku ditulungi!”'
  byr-byr: Kɨrɨꞌ yɨhusaꞌ wanganaka lɨka yɨna yada aalyavɨ kusawɨ kɨbaweba gaai walaawɨna.
    Sara yada jaka dɨna “Naangeigɨ dɨnyɨvadaihasamaako!”
  ian-ian: Yiga lɨga mwuk pali kat vɨlaa vaaka yelavɨtaa lumaka ndaivat yindɨ. Lumaka
    ndaivat tɨga wandɨ. Njambwi nyan wun kat yaa kwutaa katso wandɨ.
  hun-hun: 'De amikor látta a nagy szelet, megrémült, és amikor merülni kezdett, felkiáltott:
    „Uram, tarts meg engem!“'
  mcf-NT: Esusuidi isec bëdamboec niduidtsequi acte comapenec tëccuasquesho isash
    dacuëdtanec acte bëntse niduidtsëcboedi mentoadtsempondash. —Ëbi bed, Icbo. Mentoadebique
    —caquien
  kjs-kjs: 'Pare nipumi po rilipu adoma paalame komoma ipa le ru-nane kodobalalo pisa.
    Go-rupa pulalo pia-pulu nipumi talo: Ali Mudu, neme ni raba meape.'
  mni-mni: "Adubu mahakna akanba nungsit adu uba matamda mahak akiba phaoraklammi\
    \ amasung isingda lupthaba houraklammi. Maduda mahakna laorak-i, “Ibungo, eihakpu\
    \ kanbiyu!”\x94"
  yad-NT: 'Sadiyadanumatiy Pyítrubay riva riicho, sasuvu̱yada ji̱ta variy. Sajo̱ta̱da
    ji̱ta jayada variy, sasa̱ñe̱ya̱jada: “¡Ya̱jantyuy riva, Nutyityu̱!”'
  mxb-NT: 'Tído sa̱ꞌá ña̱ ndéꞌé rá ña̱ dee̱n kána tachi̱ ñoó, sa̱ꞌá ño̱ó ni̱ kixian
    ni̱ yu̱ꞌú ra̱. Ta kúú ni̱ ka̱sáꞌá ko̱ke̱ta kaꞌani ra kuaꞌa̱n ra̱ ini ta̱kui̱í.
    Dá ni̱ ka̱yuꞌú rá: ―¡Dáka̱ki ní yuꞌu̱, tatá!'
  pon-2006A: A ni eh pehmada uklahn kisiniengo, e salohda oh tapihada pahn kihrla;
    e ahpw werda, patohwan, “Maing, komw ketin kupwure ie!”
  maq-NT: 'Peru xi camachaya rë me tjoxtin ne, catsacju me camá, sehe cavetsihin cavisehen
    ngahma me ngajñi nandan. Hya xi camá ne cajindayatë me Jesús cachja me cuitjin:
    ―‍¡Nai, naxuntjun ná!'
  hto-hto: 'Mei íadɨ jairifo rɨire jáiñua cacáillano abɨ jácɨdote. Afe llezica afémɨe
    ja anábaiacade. Anábaioicailla llezica afémɨe caillɨde: —¡Ocuíraɨma, iñédɨcueza,
    cue llɨɨno! —daɨde.'
  por-BRBSL: 'Mas quando viu que o vento era forte, teve medo e começou a afundar,
    gritou, dizendo: “Senhor, salva-me”!'
  ces-NKB: 'Když ale viděl, [jak] silný [je] vítr, dostal strach a začal se topit.
    Tehdy vykřikl: “Pane, zachraň mě!”'
  cui-cui: 'Daichitha poxonae Pedro yabara nanta xeinanareca pin joibo, bapoxonae
    bichocono junuwanareca. Daxota bapoxonae Pedro yamene jopareca. Bapoxonae Pedro
    jume daunweya wawaya jeye: —¡Tanecanamataxeinaem, necapanepare, nepitaxuina! jei.'
  boj-2014: Yesus jojomyosiqa ŋam atsiq jagwa unsiq ulaej. Ulaosiq tuqoqnsiq maosiq
    Yesus minjej, “O Tamo Koba, e tuqeqnum. Deqa ni e aqaryaibe.”
  eng-OEBUS: but, when he felt the wind, he was frightened, and, beginning to sink,
    cried out, “Master! Save me!”
  eri-eri: Ono wai wa, no jagui danga bagu uredu bona no umugai, onodu bona no menanga
    onou yaage gamu minidu, benou yaurai, “Anyakaro, ne ji hoyo hiyau.”
  aly-aly: Ranem aterirrek alherrp-kety, kwen-anem aylperl-alhetyek-anek. Ra arlkek,
    “Ingkartay, ayenh itethila!”
  wiu-wiu: Nokome enekale pupulege popokoa kakale enekome piti tokale tokome ue mine
    kekulu atukapademe kakome ka̱ okome okome Ali Muno no tuamedekuno, wete toa monoo
    wa ka̱ oa kaka.
  swe-swe: 'Men när han såg (kände, upplevde med sina sinnen) hur stark vinden var
    blev han rädd. När han började sjunka ropade han: ”Herre, rädda (hjälp, fräls)
    mig!”'
  cth-cth: Kahlî a tang e hah a hmu navah a taki teh tui thung lah a bo dawkvah Bawipa
    na rungngang haw telah a hram.
  mti-mti: Megara me taig yaune a ane. Me amatog yoi dana unig wane, Ayapan waita
    nega!
  pad-NT: 'Hari. Pedroa bikamitha''ihi ida sirisiriki danoki, ofinimani''aha. Ofinina
    mani ida ani''omarina nakama''dani hija. Oniaroa, bodi''bara''aha: —Jesus, hora
    akava''ijoa bana!'
  twi-twi: Nanso ohuu mframa a ɛrebɔ no ne ho popoe. Ofii ase sɛ ɔremem. Ɔteɛteɛɛ
    mu, frɛɛ Yesu se, “Awurade, gye me na meremem!”
  hlt-hlt: Tedae khohli a tloh te a hmuh vaengah a rhih tih dalh buek. Te vaengah
    pang tih, “Boeipa kai n'khang lah,” a ti nah.
  tbz-SIM: Ò yɑ̀ dìì mɔ̀nnì kuyɑɑkù kpeńnìmɛ̀ kɛ̀ kufɔ̃wɑɑ́ nhò pĩ, kòo ketɛ́ ò bo
    diumɛ̀ kɛ́kuɔ́nko kɛ dɔ̀? N Yiɛ̀ n dɛɛtɛ́!
  san-GUJ: કિન્તુ પ્રચણ્ડં પવનં વિલોક્ય ભયાત્ તોયે મંક્તુમ્ આરેભે, તસ્માદ્ ઉચ્ચૈઃ
    શબ્દાયમાનઃ કથિતવાન્, હે પ્રભો, મામવતુ|
  ake-NT: E'tane mɨrɨ a'tai, Pi'ta uya eke rɨ sipa'sipa, a'setun nɨrɨ ene'pʉ. Mɨrɨ
    pɨ' iyenari'nʉmʉ'pʉ, mɨrɨpan e'sara'tɨ'pʉ e'sʉnkan pɨ' tuna ka', mɨrɨpan ukɨ'pɨ'nʉmʉ'pʉ,
    “Uyepuru, upika'tɨ'!” ta'pʉ iya.
  qvn-NT: Chaura alisca walyaywan yacu sharcuyagta ricapurur Pedroga manchacarunmi.
    Jinarcurmi nä yacuman talpuyta galayurga gapachracurun “¡Munayniyog tayta, chutamay!
