  uig-CYR: 'лекин боранниң қаттиқ чиқиватқанлиғини көрүп қорқуп, суға чөкүшкә башлиди:
    — Рәб, мени қутқузувалғайсән! — дәп вақириди.'
  ikw-NT: Kọvu nga ọ whnụrnu okne ruwhere, ọ tụ ogwnu, bete neemi, o siwama, “Nyenwe
