  tel-2017: గాలిని చూసి భయపడి మునిగిపోతూ, “ప్రభూ, నన్ను రక్షించు” అని కేకలు వేశాడు.
  hat-BSA: 'Men lè l te wè van an, li te vin pè, e te kòmanse desann nan dlo a. Li
