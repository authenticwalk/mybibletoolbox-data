    che''en.'
  zos-NT: 'Pero cuando isu que pømi nø pyoy sava, chøcna''tzu; y cøvøṉdzo''tz nø''cø''mø.
    Entonces na''tzeveju, ñøjayu: ―Øjtzø mi Ṉgomi, mi tø yaj cotzoca.'
  gvs-gvs: E inonoina go, yagirayana igite, imatoita, tuwo ivatowo isalili. Tutayana
    iisalili, iduduwo kana, ‘Tomoya, kuyavēgu!’
  kbm-kbm: Bemem Pita gili wavin ane tine be gipelk love gile ges vuew bui dobo be
    ginei gitangi Yisu, “Amol Bamo, omb ayeu itin.”
  rmc-rmc: 'Ale sar dikhľa pre zoraľi balvaj, daranďiľa, chudňa te tašľol a vičinďa:
    „Rajeja, zachraňin man!“'
  apr-apr: Bong ye kene yo ipa a ila ye in nga, ngan ikamata kokor ke eng tani maimai
    leu, le nga itattadai, inbe kotorbe kasin pang ran lono. Yo ngan le taun koonoo
    palbe pang Yesu. Iyei ne, “Atoo, Tool Mai, kulonau!”
  tiy-tiy: Endob amun énggétérédama noy émbagére réfuruh, ménwaléy mégilak, atin minut
    méléd dob dogote. Atin ménkes mano, “Kadnan, tabangénu.”
  nlg-nlg: Mi tana bona te righia na ghuri te sule, gaia te mataghu, me vuivuni ni
    lulumi, me ngangaraha, me ghaghua, “Lord! Ko vavolau!”
  dgr-DOGNT: Hanìkò nı̨hts'ı nàtsoo ghàeda t'à dejı̨į̀ ajà. Peter tı yìı ts'ǫ̀ ajà
    t'à Zezì ts'ǫ̀ whezeh, hadı, “Sets'ǫ̀ K'àowo edaxàsı̨ı̨htè!” yèhdı.
  pes-OPV: 'لیکن چون باد را شدید دید، ترسان گشت و مشرف به غرق شده، فریاد برآورده،
    گفت: «خداوندا مرادریاب.»'
  ron-1924: 'Дар, кынд а вэзут кэ вынтул ера таре, с-а темут ши, фииндкэ ынчепя сэ
    се афунде, а стригат: „Доамне, скапэ-мэ!”'
  tpz-tpz: Ivëhkëk, e Pitaꞌ to ep a tuvuh me a supa pareꞌ naöp en, ko taneo en pa
    rokoꞌ, pareꞌ kokoeꞌ ke na e Ieesuꞌ, ko soe pan, “Hehe a neoꞌ ah, Topoan!”
  agd-agd: Oriyan onákan uva ano ákonaen non karantó eimpin akhokho van iyáken araíen
    nompin orun periyan oovaren temí, “Bafan noe, siya ono.”
  rkb-NT: 'Kyze zopoktsa bo iktsa niyze tsipybyrẽta iwaze asiba niharazuk: — O kapehatsa
    katy paikty — niy.'
  san-THA: 'กินฺตุ ปฺรจณฺฑํ ปวนํ วิโลกฺย ภยาตฺ โตเย มํกฺตุมฺ อาเรเภ, ตสฺมาทฺ อุจฺไจ:
    ศพฺทายมาน: กถิตวานฺ, เห ปฺรโภ, มามวตุฯ'
  iws-iws: Siya opuda saiir kɨnaɨnkɨuwɨnɨn siya ɨna yɨdidwɨnɨn mɨ siya op aowa hɨriirɨn
    ɨna yokwokwomairaraonainamɨn. Mɨ siya hɨnɨɨna kauwoki, Bɨiyan Inkam Komii kɨra
    kariir kibokiinawid!
  pol-SZ: Lecz gdy poczuł silne uderzenie wiatru, przestraszył się i zaczął tonąć.
    —Panie, ratuj mnie!—krzyczał.
  ztq-NT: 'Per tsiñee byeñ xaa nii lëë me xchëëp xaa, lëë xaa ptsyeb. Ni tsi lëë nis
    bislo xpix kik xaa, lëë xaa kwchuptsyë chëb xaa: —¡Pteelaa naa!'
  kqa-kqa: Hara ŋgahi wɨnɨ ha tɨkatɨka sɨkwɨtɨhi pɨŋitumi. Kamata kuku hañɨ tɨhɨta
    mɨŋguhandami. Harɨm yahata kuyu kɨmbañɨ nɨmavami, Aru mɨŋga, yaŋ ŋgurama, vami.
  zai-NT: 'Peru biiya si Pedru pabiá'' reciu nuu bi que la? bidxibi ne bizulú biaazi'',
    ne bicaa ti ridxi: ―Bilá naa, Señor.'
  upv-upv: Mivel mian, ko elesi ling eser eterter, ko emtutu vajin, ko etipatun purron.
    Ko ekail owra “Numal, kupla se inu!”
  wap-NT: Mazan Peter tukapankan naa naꞌapam maꞌozakaꞌo awaru toman udaru kida wunu
    paran, sariapa utariidinaꞌakan. Uruꞌu naa utipitaꞌanaꞌakan. Ukadakon Jesus ati
    patarian idi. “Kadiman õNaobanaa, pukaminkaꞌuta õgaru,” ukian.
  mva-mva: Ilakolako be oasa ite nge taburi-ira be ambe imoalobaloba. Pita kaba bokai
    ita nge ikilau, “Tanepoa! Gouketa!”
  dwr-NT: Shin carkkuwaa wolqqaa be7iide, yayyeedda; haathay barena mituwaa doommeedda
