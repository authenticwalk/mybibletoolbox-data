  mpm-NT: 'Ko nu ni jini da ja niꞌin ndita tachi, ni yuꞌu da ti ni kejaꞌa kekaꞌnu
    da chii nducha un, ti ni kanajiin koꞌo da: ―¡Jitoꞌyo, nama ni saña! ―ni kachi
