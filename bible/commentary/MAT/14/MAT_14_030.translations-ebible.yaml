  gup-gup: Kaluk bu Peter nang manbu kukku dja kunmayorrk bu kimuhkimukmeni wanjh
    nungka keleminj dja yibmihyibmi kanjdji. Kaluk bikayhmeng Jesus, “Nawu Yiwohrnan
    kanngehkemen!”
  bss-NT: Boŋ áde ányíné ngáne epub é ngíne étómɛɛ́, mbwɔ́g ménkōb mɔ́,
    ábootéd-tɛ asú ásē á mendíb-te. Dɔ́ɔ álébpé esaád aá, “A-Sáŋ sôn,
