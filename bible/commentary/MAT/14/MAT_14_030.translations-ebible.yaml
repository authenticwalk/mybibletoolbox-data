  kpw-kpw: '@see-verse:MAT.014.029'
  ong-ong: Wem Pita luluwo yuf, le turuwo liso le luwalolo lautile wisyau wisyau leingalo
    tipe. Le lailo lirpeiye, “Ili leiki, kaneiki.”
  tnn-tnn: Məto nian təməplan nɨmətag, kən nɨkin təməgɨn pɨk, kən mɨnətuoun mətamnɨm
    mətasək-pən o Iesu matən məmə, “!Iərəmərə, asitu lak!”
  hch-NT: '''Ixeiyaca ''eca que mütiu''ecacai niutimani. Nicayunirümecaitüni. Niutahiva
    müpaü ''utaitü, Ti''aitame queneneutavicueisitüa.'
  crn-NT: 'Tɨ́ꞌɨj ráamuaꞌareeriꞌi tɨ caꞌanín jɨ́n huatáꞌeecarecaꞌa, aꞌɨ́ɨ pu tiuꞌutátziɨn.
    Aj pu aꞌutéjche tɨ aꞌucárute ɨ́ jaj tzajtaꞌa. Aj pu i ayén huajíjhuacaꞌa tɨjɨ́n:
    ―Tavastaraꞌa, ne japua huániuuchi.'
  zpu-NT: 'Bixha ka breꞌreꞌ dá beꞌn res, naꞌ bllebeꞌ naꞌ bzorao llazeꞌ lo nisenꞌ.
    Naꞌll besieꞌ lleꞌe Jesúsenꞌ: —¡Xanaꞌ, basrá nadaꞌ!'
  juy-juy: ବନ୍‌ଡ ଆନିନ୍‌ ବରନ୍ତଙ୍‌ଡାନ୍‌ ଆ ରିଙ୍ଗେ ଗିୟ୍‌ଲେ ବତଙେନ୍‌, ଆରି ଆନିନ୍‌ ଡାଆଲୋଙନ୍‌
    ତବୁବ୍‌ଲେ ପାଙେନ୍‌, ତିଆସନ୍‌ ଆନିନ୍‌ ବାବ୍ବାବ୍‌ଲେ ବର୍ରନେ, “ପ୍ରବୁ ଞେନ୍‌ ଡୋବିଁୟ୍‌ ।”
  for-for: 'Wantana tabe punta pogana agategina aekuru pumagina wanipinti tumikena
    puntana, Isu agisumagina: Wa''ega, kaeba nao''maeyo, untiye.'
  epo-epo: 'Sed vidante la venton, li timis, kaj komencante subakviĝi, li ekkriis,
    dirante: Sinjoro, savu min.'
  gfk-gfk: Iesen bia ga nas no dadaip, ga burut, gaam wara ruhruh. Io, ga kakonga
    ukaia ho Jisas bia, “Nugu Watong, halon iau!”
  bjz-bjz: Tago, umó irurota, aná yaura gagarua gerurie-gea, oru ea, uvu rova degimbea
    vovorurota, Iesu du ririe, “Aee Jojabee, amó sonembe!”
  atg-NT: Ama abi ọ ke rọ mẹ abi oni ukpokpomhi akpekpeli o li pfiolo, ulishi o mu
    ọli, ọọ tiemhi elemhi oni okẹ. Ọ tsẹsẹ, ọọ, “Ọnọmhuẹ tsumhi mhẹ!”
  bjv-NT: 'Nə lokɨ Pɨyər oo nəl kɨ ɨsɨ ɨlə ɓa, ɓəl ra-e adɨ ɨlə ngɨrə nduy man, adɨ
    no̰ ə nə: «Ɓaɓe, ajɨ-m!»'
  tos-NT: 'Hua̱mpi̱ acxni̱ xlá̱ makcátzi̱lh pi̱ luhua tlihuaka xmima̱ u̱n, fuerza̱
    pé̱cualh, tzúculh laktzanka̱y c-chúchut, na̱má̱ quilhánilh: —¡Tla̱ti Jesús, catlahua̱
    li̱tlá̱n caquimakta̱ya!'
  rro-rro: '''A roio rarina eihana raninai eta''u, beiai nepurupuru aonai eio etibaha,
    “Obiapaka e, mobamaurina''u!”'
  mxp-NT: 'Kuts tja̱ꞌwɨyɨɨꞌñ ja møk poj, jaꞌats chøꞌjkɨñøø; jøts enkyɨ køjk yjøpta̱kꞌadøtsnɨ,
    wɨnets møk chaba̱guejky jøts wya̱a̱ñ: ―¡Wɨndsønꞌa̱jtɨm, yikpɨdsømk øts!'
  aak-aak: imɨŋɨ́ yarɨŋagɨ nɨwɨnɨrɨ wáyɨ́ éɨ́yɨ́ re eŋɨnigɨnɨ. Ipíyo rɨxa nurɨ́pínɨrɨ́ná
    rɨ́aiwá re urɨŋɨnigɨnɨ, “Nionɨ iniɨgɨ́ namimɨgɨnɨ! Ámɨnáoxɨnɨ, árɨ́wɨ́ nɨmeaɨ!”
    uráná
  chd-NT: 'Lixim''ma ƚahua'' ti''hua juaiconapa ipujfxi, ixpaiconni. Ipango''ma if''acaina''ma
    laja''. Ija''a''ma, timi Jesús: ―Maipoujna, ¡lunƚu''eƚa''!'
  kdc-kdc: Lakini viyone beho kadumba na kasonga kudidimila, kakemelela, “Mndewa,
    mhonye!”
  nhr-nhr: 'Igaba ẽem ko tc''ãá ba bóò kam kò q''áò, a ba a tshoa-tshoa a tshàan ka
    tóm̀mè, kam ko q''au a máá: “X''aigaè, hùi te,” témé.'
  uig-PIN: 'lekin boranning ⱪattiⱪ qiⱪiwatⱪanliⱪini kɵrüp ⱪorⱪup, suƣa qɵküxkǝ baxlidi:
    — Rǝb, meni ⱪutⱪuzuwalƣaysǝn! — dǝp warⱪiridi.'
  beo-beo: Be Bida da fo gasa bagade ba:beba:le, bu beda:i galu. Beda:iba:le, magufasa
