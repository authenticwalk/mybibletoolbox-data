  pjt-pjt: Munu paluṟu ankula nyangangi waḻpangku uṟu uritjingannyangka munu nguḻuringkula
    nguṟurpaṯu uṟungka kaṟalukatingu munu mirara wangkangu, “Mayatja! Wankaṟuraṉi!”
  cwe-cwe: Mbali viyawonile beho, kadumba na kandusa kudidimila na kalila, “Mndewa,
