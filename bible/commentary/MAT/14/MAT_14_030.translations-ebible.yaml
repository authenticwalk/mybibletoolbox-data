  mcp-mcp: 'Njɨ, ja á mə́ dʉ́g nda ŋkwɔ̧̂ ŋgə́ bul kuŋg nə́, a mú nyiŋgə bə nə ifwaas,
    a mú tɛ́ɛ́d nyasʉlálə mə́júwód, a músə lɛɛl kɨ̂m nə́: «Yé Dâ, cʉgʉg mə.»'
  hat-hat: 'Men, lè Pyè wè jan van an te fò, li pè. Lè sa a, li kòmanse koule, li
    pran rele: Mèt, sove m'' non!'
  npl-NT: 'Pero ijkuak okimachili chikawak oejekatoka, omaujki iwa opé apolaki. Ijkuakó
    otsajtsik: —¡Noteko, techmakixti!'
  bgg-bgg: Jishii ai hasam gang ji riig ne ai ne rum chiih-è kho shii zem pha rekdun.
    “Phithar è ziak ne yao,” “Ithong wo gu shii ragia rek phi bo.”
  eng-TCENT: But when he saw the strong wind, he became frightened, and beginning
    to sink, he cried out, “Lord, save me!”
  eng-BSB: But when he saw the strength of the wind, he was afraid, and beginning
    to sink, cried out, “Lord, save me!”
  cpu-NT: 'Iro kantamaitacha ikinkishiretanakero Pedro antaro otamakaane inkaare,
    itharovanake, iro itsitsiyantanakari, ikaimanake: “Pinkatharí paavaina.”'
  san-ASM: কিন্তু প্ৰচণ্ডং পৱনং ৱিলোক্য ভযাৎ তোযে মংক্তুম্ আৰেভে, তস্মাদ্ উচ্চৈঃ শব্দাযমানঃ
    কথিতৱান্, হে প্ৰভো, মামৱতু|
  tac-NT: 'Napu''lige ne nílasa ''we ekao, ''ma majale. ''Lige i''kilí bokuíle alé
    ba''wichí, ''lige napu''lige ''ma bokuía, e''wele ra''íchaga bayele Esusi: ―¡Muérigo
    Wa''lula, ma''chí paki ne''chí!'
  eng-WEBPB: But when he saw that the wind was strong, he was afraid, and beginning
    to sink, he cried out, saying, “Lord, save me!”
  gfk-H: Iasen bia ga nas no dadaip, ga burut, gaam wara morung. Io, ga tatau Iesu
    bia, “Nugu Watong, halon iau!”
  viv-viv: Atu matana gidavelowona ma bolimana giꞋitana au yana matauta giyemu, ada
    givebutu gikamokamomola-yo gikova gigayo, “Kauveya unakibababaleku.”
  yao-yao: Nambo paŵajiweni mbungo, ŵajogwepe ni ŵatandite kutiŵila, ŵagumisile achitiji,
    “Ambuje mungulupusye!”
  tgp-tgp: Pani mara mo hite na langi mo sere r̃ilangi, ale mo matahu, mo tapulo marun
    na tasi, mo ulo mara, “Tija, o juriau!”
  auc-NT: woboyæ̈ nanguï nanguï pæ̈mæ̈ ate wædinque ancai guïñëninque æpæ̈në tæi guiidinque
    Yæ wæcantapa. —Awënë, æpæ̈ bete wæncæbointaye.
  kbc-NT: Pida naɡ̶a nadi niocodi me yoniciwadi, odaa ja doi, ja domaɡ̶a domololetini.
    Odaa ja dapaawe, mee, “Iniotagodi, jiniɡ̶ikani deɡ̶ee oceɡ̶egi!”
  bmh-bmh: Guzenina, Pita go wol banou nug ze ban oug kulai mamoroi ina, uligaimai,
    go banban uminaimai, uleun, “Dubanou Ban, na iz isanilen!”
  ctu-BL: 'Che'' bʌ tsi'' q''uele ic'' tsa'' caji ti bʌq''uen. Tsa'' caji ti ochel
    majlel ti ja''. C''am tsi'' cha''le t''an. Tsi'' yʌlʌ: C Yum, coltañon, che''en.'
  meq-meq: 'Ane tuk na, a zəba mətasl faya ma vəzliye haladzay na, a dzədzar. A dazlay
    məndərmeɗe a yam. Tsa na, a wuda ka bo: «Bəy Maduweŋ, təma ga ha tey!»'
  noa-H: Pari p'ũas dau dapag hoowi jãp'ierrbaadëjim. Mag jãp'ierrbaadëm hee hĩchab
    ya hierrpamajim. Magbaawaita maach Pörög, —Señor, mʌ hoobahur, mʌʌn hierrpamamgui
    hajim.
  alp-NT: Po kena Petruse iblake sanute ktili kuate eleki rilai, hoko imolo eleki
    ibiuwe be, “Tuhane, tapa au mina!”
  san-VEL: kintu praca.n.da.m pavana.m vilokya bhayaat toye ma.mktum aarebhe, tasmaad
    uccai.h "sabdaayamaana.h kathitavaan, he prabho, maamavatu|
  kbq-kbq: Hianagi tusi'a zaho enerigeno negeno koro huno, ana timpi uneramino kezatino,
    Ramoka nazahuo!
  kbh-kbh: 'Pero chë binÿia ts̈a jabuache yojtsemnama tojáninÿe ora, Pedro puerte
    yojtsauatja y tbojanonts̈é jtsenatjë́mbambana. Chíyeca cha jabuache tojanchembo:
    —¡Bëngbe Utabná, s̈matsbocá ca!'
  ron-LSB: 'Dar, văzând că vântul era puternic, s-a temut și, începând să se scufunde,
    a strigat: “Doamne, salvează-mă!”.'
  pon-pon: 'A lau kilaner an ma, ap majapwekadar, a ni a pan kirila, a weriwer indada:
    Main kupwura ia!'
  nhe-BL: 'Pero quema quicajqui nopa ajacatl tlen hualayaya chicahuac, nelía momajmati
    huan pejqui atzonpolihui, huan tzajtzic: ―NoTeco xinechmanahui.'
  sps-sps: Sai tan nainy te tagei e Pitan rau sa oraav, ya tanik iny ruk busen nato
    koman a naaman. “Saup you, Tsunaun!” tangis fi ya.
  wnc-wnc: Kusika ngana gotda puyapan kake akgwauke yanggaatang pukunangge sike yanggamatake,
    “Aana. Gata gatangamuyo,” ngang inikut.
  nmw-S: Age saugeine i paidi rebu, bwen i matok ge i telipune i dobiyek, habe i gon
    i nga, “Guyau, u pamwadau!”
  bus-bus: 'Kɛ̀ à è ĩa e kakaa, ben vĩa à kũ̀. Èe vlɛ̃ɛɛ, ben à wii pɛ̀ à bè: Dii,
    ǹ ma mì sí.'
  gub-BL: Na'e wexak ykotok kury. Ukyze a'e mehe. Uzypyrog 'y pupe uzeapypyk pà. —
    Hepyro pe nehe ty hezar, hepyro pe nehe ty hezar, i'i izupe.
  imo-imo: Nalo poporome enge nili torumu kinye kanopalie pipili kolopa yu no wangombai
    tepalie, “Awilimu, na ki ambolko liwi!” nimbe alako torumu.
  boj-boj: Yesus jojomyosiqa ŋam atsiq jagwa unsiq ulaej. Ulaosiq tuqoqnsiq maosiq
    Yesus minjej, “O Tamo Koba, e tuqeqnum. Deqa ni e aqaryaibe.”
  eng-DRA: 'But seeing the wind strong, he was afraid: and when he began to sink,
    he cried out, saying: Lord, save me.'
  knf-knf: 'Kë, wi aŧiinkuŋ uyook aşë lënk, ajun pneej ţi meel aşë huuran aji : «
    Ajugun, buuranaan! »'
  san-KHM: កិន្តុ ប្រចណ្ឌំ បវនំ វិលោក្យ ភយាត៑ តោយេ មំក្តុម៑ អារេភេ, តស្មាទ៑ ឧច្ចៃះ
    ឝព្ទាយមានះ កថិតវាន៑, ហេ ប្រភោ, មាមវតុ។
  arn-NT: 'Fey ngüneduamlu ñi rume newenngen tati kürüf, llükay. Ñochingelu am ñi
    llañnagün ti ko mew, fey wirari: —¡Montulen Ñidol!'
  zas-NT: 'Per chi baguiaaman bidoxhan cabiꞌ dxel bidxebaman, abiꞌ guial guzuloj cazëëbaman
    xan nijs guin guridxaꞌman rëbaman: ―¡Gognë naj, Dad!'
  ken-NT: Kɛ ághɔ́ nɔ́kɔ́ ndǔ mbʉ́ɛ́p ákʉ̀ mpɛ́rɛ́nyɛn ɛ́kò tɛ amfay kɛ ɛ́nsɛp,
    abho bɛcháy nɛ abho bɛgurɛ anyɛ́n tɛ́mté. Abɨk yɛ arɛm ntá Yesu bɛ, “Acha,
    pɛmɛ́ mɛ!”
