  kfw-kfw: "Takkha ama'n thipui kangar kha amu pha, ama'n aleichi halli tui suungtiang\
    \ kaluut phutjei. “Pumi, Nasanro!”\x94 tia aleikheek."
  bfz-bfz: पर से पाणिए खे देखी की जो समुद्रो रे अवा साथे लईरा उठणे लगी री थिया देखी
    की डरीगा और जेबे डूबणे लगेया, तेबे चींगी की बोलणे लगेया, “ओ प्रभु, माखे बचा।”
  cuk-09: 'Pedro burwa-binnasur-gormai dakdegu, dobe-ito naded. Geb degi matagi dogdegu,
    binnasur gote, sogde: —¡Dummad, an-bendake!'
  ben-OBCV: কিন্তু যখন তিনি বাতাসের দিকে দৃষ্টি দিলেন, তিনি ভয় পেলেন ও ডুবতে লাগলেন।
    তিনি চিৎকার করে বললেন, “প্রভু, আমাকে রক্ষা করুন!”
  mil-NT: 'Te ní cutnùní iní‑dé sá ǐo níhi xìco táchí, te ní ngüíta‑dé yùhú‑dé. Te
    òré‑ni‑áⁿ tá quěe naa‑dé xɨtɨ́ ndute cuáháⁿ ní cùu, te níhi ní cáháⁿ‑dé xǎhaⁿ‑dě
    xii Jèsús: —¡Mèstrú, vá dáñá‑n quěe naa‑í xɨtɨ́ ndute! —càchí‑dé xǎhaⁿ‑dě xii‑gá.'
  myu-myu: Iparara bit o'e tipodoy buye. Imẽnpuye oakõm pin. — Kariwa! — io'e. — Odaxijom
    ece iodi bewi — io'e ya'õberen.
  fue-fue: 'Amma no o yi''i hennu e satti, o huli, o fuɗɗi mutugo, den o halɓi, o
    wi''i: «Joomiraawo, faabam!»'
  amk-amk: Wape Petrusi detioai we wanangfoi siayai weandeisa karerai nanai niuruainso
    wanangfoi we fibai karerai ampafe mitai, wedaya deisui aweu, tuti bibe deyo, “Sengne
    wau, fata yau!”
  fai-fai: Kata aka taufed kanabu uyo utam nadale fingán bom nadale wok wak tam dá
    kilanongin keimi ka. Kale nadale, “kuino kuino, Kamokim Yesus dakonamal dakonamal!”
    Akan tabane,
  ura-NT: 'Nete jataain mijiaaineein uha cujuana aina fichafichanaane coaraain, nesoonetohane
    jaun, asaaun naluha cue Fedoro. Inae naluhane jaunte, nesoone caaun auhaquiin:
    “Curuaanaa, canu comaleeu,” naa Fedorone jaunte,'
  mcd-NT: '@see-verse:MAT.014.029'
  urt-urt: Kom ŋupe ŋaiye kin ŋetekeꞌe yohe ŋaiye bongol sekete pe, kin hiꞌ garnge
    pe, kin nala el guh pinip meleꞌe. Pe kin hihwai tambah ŋanange na, “Lahmborenge,
    ungwisme ŋam.”
  kiz-kiz: Lakini Petro bho abhuene manyegha, akatila, ni kubhwanja kujhibhila, pasi,
    akakuta sauti ni kujobha, “Bwana, niokolayi!”
  tzo-TZE: 'Pero c''alal laj ya''i ti toj tsots li iq''ue, ixi''. C''an xa ochuc yalel
    ta yut nab. Jech laj yapta li Jesuse: ―Cajval, coltaun ―xut.'
  lex-lex: 'Mere la''pa Petrus namta''at wenna la anni meranni mak kten lia danau
    de, reiniande Petrus nhudgauriernu, ne nhaun pa niwra: “Mtiulan mai a''u Matrom
    ee!”'
  dov-dov: Pesi Pita nakabona muuwo mupati, wakayoowa. Mbwakatalika kubbila biyo,
    wakalila akwamba kuti, “Mwami ndifutule.”
  rgu-rgu: Tehuu Petrus nameda naan ani a nasaꞌ, de ana bii naan seli. Ana mulai bolo,
    boe ma naloo nae, “Adoo, Ramatuaꞌ, ee! Mai tulu-fali ma au dei!”
  toc-NT: 'Pero acxni̠ xlá maklh­cá­tzi̠lh pi̠ luu tli­hueke la̠ta xmima uú̠n juerza
    lak­lhpé̠­cualh tzinú, y cumu tzú­culh lak­tzanka̠y nac chú­chut xlá chiné qui­lhá­nilh:
    —¡Quim­pu̠­chiná Jesús, cat­lahua li̠tlá̠n caqui­mak­ta̠ya!'
  ulk-1902: E dasmer abele au uag, a E geum ge, epe ditimedlu a badimedlu, a ereretikri,
    kega, Abele Opole ae, ma kari uerkaben.
  som-som: Laakiin goortuu dabayshii arkay ayuu baqay, oo markuu bilaabay inuu dego
    ayuu qayliyey oo ku yidhi, Sayidow, i badbaadi,
  mam-C: 'Me atzaj te'' tna''nte txqan tipin kyq''iq'', b''e''x tzaj xob'', ex kyja''taq
    txi mulq''aj toj a''. B''e''x jaw ẍch''in tu''n t-xob''il: Chin tkloma, wAjawch.'
  ndj-ndj: Lakini pawonili lingukumbi lila, atilili, kakanda kumilwa, kalila kwa lishu,
    “Bambu, unowoli!”
  mbj-NT: 'Ti m'' tak''ëp bah''ood bahëm do tabahapäh bä m'', tabeỹỹm wät mäh. Ti
    m'' ta du doo bä m'' tadasug jëng bä, tak''ëp mä tageëënh Jesus hã: —Ỹ medëëb
    Tak''ëp Hyb N''aa Jawyk Doo! —näng.'
  lat-VUC: 'Videns vero ventum validum, timuit: et cum cœpisset mergi, clamavit dicens:
    Domine, salvum me fac.'
  ngp-ngp: Mna eze aone nk'hun'gunto, niyo ogoha no kukonga kudubwila mwa mazi niyo
    aguta, “Zumbe niyokole!”
  enq-2: Pao pituu kandeamopa, poo yale mende leamosa, baa paka kaeyapala, endakinya
    landa pyalanya petala, ae lao, “Kamongo, namba pyoo nyaa!” lea.
  eng-ASVBT: But when he saw the strong wind, he was afraid; and beginning to sink,
    he cried out, saying, Lord, save me.
  mna-mna: 'Tamen ire miiri ma duubu biibi, to imoto kana, mi iso ko imon ma isula
    lene. Tabe kalŋaana sanaana ma iso: “Merere, uulu yo lak!”'
  myw-myw: Igaw ininoun, ikin yag itotow, anpwa̱yat, kaken bo isoun, kakita bo bimukul.
    Iwak, ilana, “Guyaw kwatinabweig!”
  sby-sby: Mpwalabona kukonempa kwalukupwe walaba ne buyowa, walatatika kwibila, walatatika
    kubilikisheti, “Nkambo, kamumpulushako!”
  sll-sll: Omba, hamen hair bir hon hanere, u di nir ali ongwi.
  yaq-NT: 'Taa aapo, juka'' jekata utte''akamta mammatekai, majjaek intok ko''om kibak
    taitekai: ―Nee jinne''u''e, achai ―ti chaaen.'
  uro-uro: Sokt di nga qa lu ama laurqi dä qät len bä qä nasäng i qat don dä qa näs
    sävät ma Jisas i, “Engeska, ngia rhumaiar ngo.”
  ita-1885: 'Ma, vedendo il vento forte, ebbe paura; e, cominciando a sommergersi,
    gridò, dicendo: Signore, salvami.'
  muy-muy: 'Ay àra èpia aməɗ na àbu akəzlay dal-dal ti àgra aŋgwaz a ; nahkay yam
    ni awayay anday naŋ. Naŋ nakəŋ àzlah, àɗəm : « Bay goro, həŋgay nu ti ! »'
  kqc-kqc: Idu ne resi aura tora vegasa ori resi tomu nigasa raka niyo, “Varika amiye,
    na moi vegu ri!”
  tav-tav: 'To bairo aábacʉna wino seeto capapurijere tʉjʉ acʉa, cauwiwĩ. To bairo
    uwi, caruacoa rui nutuami. Ruacoacʉ yʉ áa ĩi: —¡Ʉpaʉ, yʉre ñei ajá, rua yajii
    yʉ bai! caĩ awajawĩ Jesure.'
  eng-ULB: But when Peter saw the wind, he became afraid. As he began to sink, he
    cried out and said, “Lord, save me!”
  spa-VBL: Pero cuando vio cuán fuerte soplaba el viento, se asustó y comenzó a hundirse.
    “¡Señor! ¡Sálvame!”, gritaba.
  fra-_FOB: 'Mais, voyant que le vent était fort, il eut peur; et comme il commençait
    à enfoncer, il s''écria, et dit: Seigneur! Sauve-moi.'
  hau-ULB: Amma da Bitrus ya ga iska, sai ya tsorata. Yayin da ya fara nutsewa, sai
    ya tada murya ya ce, “Ubangiji, ka cece ni!”
  mal-mal: 'എന്നാൽ അവൻ കാറ്റ് കണ്ട് ഭയപ്പെട്ടു മുങ്ങിത്തുടങ്ങുകയാൽ: കർത്താവേ, എന്നെ
    രക്ഷിക്കേണമേ എന്നു നിലവിളിച്ചു.'
  kkc-kkc: Esino yo dulone egeino, poo toowa simi oso howo ki toowa sibume, yo diya
    ebiaso. Egeeseelone yo howo kulomoo oumo moume to neligidi egeesee takaso, “Lodee,
    a pidi,” dee takaso.
  lit-lit: 'Bet matydamas smarkų vėją, jis nusigando ir, pradėjęs skęsti, sušuko,
    sakydamas: „Viešpatie, išgelbėk mane!“'
  urd-GVR: Lekin jab us ne tez hawā par ġhaur kiyā to wuh ghabrā gayā aur ḍūbne lagā.
    Wuh chillā uṭhā, “Ḳhudāwand, mujhe bachāeṅ!”
  far-far: Ma ana kada nia ada to'ona na kuburu 'e baita, nia ka mau ma ka safali
    kuruu na laona kafo. Ma nia ka akwa ka 'uri, “'Aofia 'ae, 'oe famauri nau!”
  suz-BL: मिनु फश गिवार पशो तशा हिंशा, ग्रुम्‍चा माल्‍तु। मिनु “प्रभु प्रोंइयीनी”
    दे वाइ ब्रेत्‍त।
  car-NT: 'Moro pepeito pori''tory ''wa tywo''poty''po mero te, iwety''ka''po. Tywotu''mukury
    mero iko''ta''po: “Jopoto! Kapano''ko!”'
  amp-amp: To nhai, rorhu nyingam bro wifort hti yakrmihato bi yohni hany sitamor.
    Ndnetrn naku tti memor, “Bro Nungothete, wayakna.”
  bht-bht: पर होआ जो महसूस करी डरी गिया, कने जालू डूबणा लगा तां चिलाई करी बोलया, “हे
    प्रभु, मिंजो बचा।”
  eng-NOY: But seeing the wind, he was afraid; and beginning to sink, he cried out,
    saying, Lord, save me!
  cub-NT: 'Ʉbenita ũmevʉ pare japuiyede jã́ri, jidʉrejamed̶a ʉ̃. Jidʉcʉ, corĩ bʉ́rejame.
    Que baru cod̶oboborejame: —¡Mʉ, ji jabocʉ, cad̶atejacʉ yʉre! arejame.'
  ita-1927: 'Ma vedendo il vento, ebbe paura; e cominciando a sommergersi, gridò:
    Signore, salvami!'
  lww-lww: ana pogos nap̃a naga sitom̃al si lagi m̃arera nene, naga marau. Naga marau
    sanene, siar mian pito tano narui, ana naga pio Yesu, pisape “Sup̃e, ko otamalia
    inu.”
  ckb-ckb: 'بەڵام کاتێک توندی بایەکەی بینی، ترسا و خەریک بوو نوقوم دەبوو، هاواری کرد:
    «گەورەم، ڕزگارم بکە!»'
  nas-nas: Teka tenang teie doving oovura tee avorouꞌ, eeꞌnoko minki tutumparuꞌ, eeꞌnoko
    minki tutumparama bokuma aaꞌpuuꞌ, “Ovoring, mooꞌmeai!”
  uvl-uvl: Pe Petrus esia tuttula palaungana neu pe sana rora mule. Pomalam talun
    ke hekorong teu mule nga ruach. Ol pe alngana hot ke teke, “Non Soke! O halaua
    iau.”
  eng-BBE: But when he saw the wind he was in fear and, starting to go down, he gave
    a cry, saying, Help, Lord.
  ixl-CNT: 'Pek xoꞌv u Luꞌ taꞌxh tila aas techal ixumkabꞌin u mam kajiqꞌ. Utz xeꞌt
    tek isotz koꞌp tu aꞌ. Ech tek qꞌeqꞌun taltu ech tzaꞌ: —¡UnBꞌaal, eesa jiꞌulin!—
    Texh te.'
  xsi-xsi: Petero imâ lee, ŋineŋga mata indue imora kâla kâki ŋalae, aku iruru. Ŋineŋga
    imbwatuke tini mwata lâ lââ ilo. Iruru pâta kala isuŋa kawa ino Yesu tu, “Maro
    Ŋalae, kuvilana!”
  crx-NTPO: '''Et nyo whunilh''en whe nilhtsi tube ulhtus ''ink''ez whenilhjoot ''ink''ez
    yo útizdlat whe, “SMoodihti, sla ''ineh!” yulhni.'
  kan-OKCV: ಆದರೆ ಬಲವಾದ ಗಾಳಿಯನ್ನು ಕಂಡು, ಅವನು ಭಯಪಟ್ಟು ಮುಳುಗುತ್ತಾ, “ಸ್ವಾಮಿ, ನನ್ನನ್ನು
    ಕಾಪಾಡಿರಿ!” ಎಂದು ಕೂಗಿ ಹೇಳಿದನು.
  bbb-bbb: Rove Fita fu una majaufi ireobo ije fu ufiko do ije fu ufeno ije gana fuka
    ireobo jumei. Fu ijiege jumekoga fune zinuivena gama arimo fu una Jesu kumei,
    E Ireobo na ifejiena kenujieno kumei.
  blw-blw: Ngém yachi way nalènana hen kaséréd hen anchi fali, ammag narmuwat agé
    hen égyatna yag chanaat agé ilugi way malihéd, wat ammag nan-ongaw way mangaliyén,
    “Apo, aranà!”
  tam-2017: 'காற்று பலமாக இருக்கிறதைக் கண்டு, பயந்து, மூழ்கும்போது: ஆண்டவரே, என்னை
    இரட்சியும் என்று கூப்பிட்டான்.'
  azz-NT: 'Huan cuac moyolnemilij in Pedro quenín chicaucaejecaya, ijcuacón pehuac
    momoutía huan pehuac pancalactiu ya tech in at. Huan de ompa quitzajtzilij Jesús
    ijcuín: ―Notecotzin, xinechpalehui huan xinechmaquixti.'
  spa-RV-1909: 'Mas viendo el viento fuerte, tuvo miedo; y comenzándose á hundir,
    dió voces, diciendo: Señor, sálvame.'
  csy-csy: Ahihang vui va ngawp a mu ciang lau hi; tui sung tumsuk tu a kithoai ciang,
    Topa hong hun tan, ci in au hi.
  mxq-NT: 'Es ko ñaygyujamyajtsʉ mʉt ja myʉkꞌa̱jtʉnʉ poj, ta tsyʉꞌkʉ es oga̱ꞌa̱n kyinannʉ.
    Ta yaxkeky: —Yajtsókʉts, Windsʉ́n.'
  tzj-NT: 'Pro ja tok xutz''at ja ik'' chi congana nuban arja'' congana xbej ri''
    rmal, xumaj kajem xe'' ya'' in xumaj rakic ruchi'': —Wajaw, kato''o'' ki'', ne''
    tre.'
  tdt-tdt: Maibee bainhira Pedro haree anin boot, nia komesa tauk i mout dadauk iha
    tasi laran. Nia hakilar makaas ba Jesus dehan, “Nai, salva hau ba!”
  ron-BTF: 'Dar văzând vântul furtunos, i-a fost teamă; și începând să se scufunde
    a strigat, spunând: Doamne, salvează-mă.'
  eng-WEBP: But when he saw that the wind was strong, he was afraid, and beginning
    to sink, he cried out, saying, “Lord, save me!”
  eng-FBV: But when he saw how strong the wind was, he became scared, and started
    to sink. “Lord! Save me!” he cried out.
  nld-1939: 'Maar bij het zien van de geweldige storm werd hij bang, en riep, toen
    hij begon te zinken: Heer, red mij!'
  bwo-bwo: Ernmó jongi ango bek't shatb́wtsi, aats gitsots limo dek't b́tuutsok'on,
    «Doonzono! taan kashiwe!» ett b́kúhi.
  nch-BL: 'Pero quema quicajqui nopa ajacat cati hualayaya chicahuac, nelía momajmati
    huan pejqui atzonpolihui, huan tzajtzic: ―NoTeco techmanahui.'
  quc-TNT: 'Aretak c''ut xrilo chi sibalaj c''o u chuk''ab ri quiäkik'', xuxej rib.
    Xe'' ri rakan pa ri ja'', xurak u chi'', xubij che ri Jesús: ¡Wajaw, chinto''
    la! —xcha che.'
  tfr-NTPO: Eshko ga ĩya ga pjl̈uk tjwe jong dbo ara ga bangkjrara, ga pir jer jong,
    ga tjl̈ẽ ga «¡Tjl̈apga, tja kjimtozong!» l̈e.
  kaq-NT: 'Caquin bi behchon jisish, raquerihbiscai. Jene meran hihquicatsi sca jaax
    sai saihihquish: —Hihbon, hea bihhue —hih sca jai.'
  ahr-ahr: पण वारा दखीसन तो भ्याईना अनी बुडाले लागना तवय तो वरडना, प्रभुजी, माले वाचाडा.
  sgb-sgb: Noa, hên napansin nay hadyay angin, ay nalimwan ya, haka ampilêmêh yay
    na, kabay nan-angaw ya, ya wana, “Panginoon, iligtas mo ko!”
  vie-1934: 'Song khi thấy gió thổi, thì Phi-e-rơ sợ hãi, hòng sụp xuống nước, bèn
    la lên rằng: Chúa ơi, xin cứu lấy tôi!'
  kxv-kxv: ସାମା ଗା଼ଲି ମେସାନା ଆଜିତେସି, ଇଞ୍ଜାଁ ଏ଼ୟୁଣାଁ ମୁଞ୍ଜିହିଁ ଏଲେଇଚେସି, “ଏ଼ ପ୍ରବୁ
    ନାଙ୍ଗେ ଗେଲ୍‌ପାମୁ ।”
  cha-cha: 'Lao anae jalie na dangculo na manglo, ninamaañao; ya anae jatutujon dimafondo,
    jaagang, ilegña: Señot, nalibreyo.'
  amu-NT: 'Sa̱a̱ quia na ntyꞌiaaⁿꞌaⁿ na jeeⁿ jndeii mꞌaaⁿ jndye, sꞌaanaꞌ na nquiaⁿꞌaⁿ.
    Jnaⁿnaꞌ na nchjeeñenaꞌ jom. Quia joꞌ seixuaⁿ, tsoom: —Ta, cwjiꞌnꞌmaaⁿndyuꞌ ja.'
  hin-CV: किंतु जब उनका ध्यान हवा की गति की ओर गया तो वह भयभीत हो गए और जल में डूबने
    लगे. वह चिल्लाए, “प्रभु! मुझे बचाइए!”
  eng-OURB: But when he saw that the wind was strong, he was afraid, and beginning
    to sink, he cried out, saying, “Lord, save me!”
  spa-BES: 'Pero cuando vio el viento, tuvo miedo y, comenzando a descender, dio un
    grito, diciendo: Sálvame, Señor.'
  san-BEN: কিন্তু প্রচণ্ডং পৱনং ৱিলোক্য ভযাৎ তোযে মংক্তুম্ আরেভে, তস্মাদ্ উচ্চৈঃ শব্দাযমানঃ
    কথিতৱান্, হে প্রভো, মামৱতু|
  tdx-tdx: 'F’ie nahaoniñe ty hamafe’ i tiokey, le nianifañe naho ho nilipotse vaho
    nikoiake ty hoe: Talè! irombaho.'
  naf-naf: Metnepeme tâgâ temaŋ kume ekti kiŋgati tundua kenan towesât mti Zisasiyet
    kwizet kuye, “Amobotnaŋ, nata!”
  grc-MT: βλεπων δε τον ανεμον ισχυρον εφοβηθη και αρξαμενοσ καταποντιζεσθαι εκραξεν
    λεγων κυριε σωσον με
  vid-vid: Ila loyawene ila mbeho, nakadumba, nakaluka kudidimila, nakalila kwa lizi
    lya kuchanya, “Mkulu, undohole.”
  pio-NT: 'Quéwa ipíchawáiseté Pedro yàanàaca Jesús yàatalé, yá iicáca cachàiníiri
    cáuli ipùaca ìwali, íná cáaluca Pedro íináidacawa iwàwawa. Cáalucanacáitani, yá
    idàbaca isawíacawa. Iná yéemíanícawa icalùniwa Jesús irí: —‍¡Nuíwacali, piyúudàa
    núa! —‍íimaca yái Pedroca.'
  tsn-tsn: Mme erile fa a leba kwa godimo, a tshoga mme a simolola go nwela. A gowa
    a re, “Mpoloka Morena!”
  amr-NT: Hua̱hue̱tiudte oʼhuahuaʼpo eʼhuahuada diga̱ʼda oʼbapok oʼnokotpo oʼmeʼpukonʼuy.
    Oʼmeʼpukonpo huaboaʼda oʼtaʼkotaypo. —‍Beʼtotok, Huairi, ijtaʼkotdey. —‍Pedroa
    Jesústaj oʼnokoyʼuy.
  pwg-pwg: ma damina iviiya da yanunu ma tovava irakata na iyabumana kirakai. Ivi karei
    da imonumonu ma ivi kwatu bo, “Bada, kevi viteku!”
  cjv-cjv: Te yaromi furo kamun kai kanero kuri fire te ako nuwi ikai suwaro beiro
    iran u boiro “Ari Wanopanomyo, ne akire di naro,” di tongoro
  tiw-tiw: Api awarra Peter karri ngarra yuwuja kapi ngawa-yuwuni api ngarra awungarri
    yipakuluwunyi mirripakama api ngarra yimakirri kiyi yipungarti kiyija kangi kukuni.
    Kiyi ngarra jingawu yimi kapi ngawa-yuwuni, “Yuwuni, tawani ngiya,” yimi.
  tha-KJV: แต่​เมื่อเขาเห็นลมพัดแรงก็​กลัว และเมื่อกำลังจะจมก็ร้องว่า “​พระองค์​เจ้าข้า
    ช่วยข้าพระองค์​ด้วย​”
  por-BR-2018: 'Mas quando viu o vento forte, teve medo; e começando a afundar, gritou:
    Senhor, salva-me!'
  mhl-mhl: Fuŋgaru rayayoŋ, gbiŋ kokoine qako siri wareme ŋoneru kokoi maneru gburugburu
    qame fuŋgaru obu maŋgo rakaru iŋi oŋgaya, “Ofoŋ, go bapi nu!”
  klv-klv: Be nǝboŋ aPita toris nǝlan todaŋ, emǝtahw, etub̃at sar maduŋduŋ ale ikai
    ke, “Nasub̃, numat! Liv kuv ginau!”
  bco-bco: Ko꞉sega Bida e fufa alan a꞉no꞉ ba꞉dakiyo꞉ e tagi dowo꞉ ko꞉lo꞉, e ho꞉n amio꞉
    mo꞉mo꞉da tinabikiyo꞉, Ya꞉suwo꞉ ho꞉idaki a꞉la꞉sio꞉, “Kalu Alan, ne gasilima.”
  kdl-NT: Shegai an u wenei uwule n aɓali, aku uwonvo u ka̱na̱ yi, u gita̱i uliɓa.
    Aku u salai, “Asheku, wauwa mu!”
  apu-NT: 'Txamari kataparari ĩtimati itikasaaki, ipĩkarauata, ininiã ipatapiã itairakaãpota.
    Ininiã iua akirikata: —Apiananiri. Pimaĩkano.'
  roo-roo: Uva kiuvu sovooro uririroepa. Oa iava roko rovosa auepaoro osa oiso puraroepa,
    “Turaro! Ragai-ia pituri!”
  miz-NT: 'Ntá tsi dā íni ña tsi dóo kainu tatsín san ne, úꞌvī ñá ne, iñɨ ntuꞌu kūkií
    ntoꞌo ña iní ntute san. Un ntíi tsī kána ña: —¡Xntii ntō ko, Tóꞌō! —kaꞌan ña.'
  qvz-NT: Randi yapa sinzhi huairaushcata ricusha manzhasha yacu ucuma pambaringahua
    callarira. Chasna tucusha, quishpichihuai señor nisha caparira.
  deu-ELO: 'Als er aber den starken Wind sah, fürchtete er sich; und als er anfing
    zu sinken, schrie er und sprach:'
  mjc-NT: 'Maa tyin cuhva tsa tuvi̱ iñi ra tyin ñihi xaan quitsaha̱ yɨhɨ́ tatyi, nayuhvi̱
    xaan ra, tacan tan quitsaha̱ cuñí nyee ra, tan quitsaha̱ caná tsaa ra tan catyí
    ra: ―¡Ja̱cacu tsi yu, Jutu Mañi yu!'
  caa-caa: 'Pero conda cay uwira que war aꞌtzꞌo e icꞌar meyra, bꞌacta tama uyalma,
    y conda cay muctzꞌa ixin macuir e jaꞌ aru taca inteꞌ nuxi nuc y che: —Corpesen,
    Niwinquiraret, che e Pedro.'
  pls-NT: 'Pero are jehe conohe ixin anto soji c̈hintto, jehe ẍaon co ixin jehe coexinhi
    ndaxincanjingui jinda, jehe ndac̈ho sén: ―¡Tanc̈hjandaha na rroxincanjingui na
    jinda!'
  eng-WYC-2018: But he saw the wind strong, and was afeared; and when he began to
    drench, he cried, and said, Lord, make me safe. (But when he saw the strength
    of the wind, he was afraid; and when he began to drown, he cried, and said, Lord,
    save me.)
  bdv-bdv: ମଃତର୍‌ ସେ ବାଉକେ ଦଃକି ଡିର୍‌ଲା ଆର୍‌ ହାଣାୟ୍‌ ବୁଡୁକ୍‌ ଦଃର୍ଲା ଆର୍‌ ବେଲ୍‌କି ଅୟ୍‌
    କୟ୍‌ଲା, “ଏ ମାପ୍ରୁ, ମକେ ବଚାଉ ।”
  otq-NT: 'Ha nu mi za̱ ar ndöhi bi zu, jange bi ndu̱i bi yu̱ har dehe. Dama bi mafi
    ne bi ꞌñenö: —Ma tsi Hmuꞌi, ju̱xkagi, ꞌbu̱tho ga jötꞌi.'
  tzo-SA: 'Pero cꞌalal iyaꞌi ti toj tsots li iqꞌue, ixiꞌ. Yuꞌun xaꞌox ta xmuquij yalel
    ta yut nab, laj yapta Jesús li Pedroe: ―¡Coltaun, Cajval! ―xi li Pedroe.'
  cuc-NT: 'I² con³ma²a⁴je³⁴i³ i⁴pain⁴ tyi⁴, jon³ joh³ tsei⁴³i³; jon³ ra⁴lie⁵ hon²³i³,
