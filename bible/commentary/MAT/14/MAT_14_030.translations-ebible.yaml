verse: MAT.014.030
translations:
  kpx-kpx: Ige heluka balugau utuige Bitau ke elehai vabuaime solekavesite e uvumo
    dobai tinu. Isi kekoai loui avoe, “Kosive, di tedahoi di ebagema.”
  okv-H: pisara ta sovera kito joru eto eva ta huhurumbeto vovue jage eto ena. “Bada
    na hondate e,” ainge enu.
  tbo-tbo: i tunae kikeina ma guletutu i gagalehi po i matouta ma i halehalele, yaka
    i otu i pa, ‘Guyau, una haguwe.’
  mal-C: എന്നാൽ, അയാൾ കൊടുങ്കാറ്റു കണ്ട് ഭയപ്പെട്ട് മുങ്ങാൻ തുടങ്ങി. “കർത്താവേ, രക്ഷിക്കണമേ,”
    അയാൾ നിലവിളിച്ചു.
  grc-SR: Βλέπων δὲ τὸν ἄνεμον ⸋ἰσχυρὸν⸌ ἐφοβήθη· καὶ ἀρξάμενος καταποντίζεσθαι ἔκραξεν,
    λέγων, Κύριε, σῶσόν με.
  bgc-bgc: पर हवा नै देखकै डरग्या, अर जिब डूब्बण लाग्या तो किल्की मारकै बोल्या, “हे
    प्रभु, मन्नै बचा!”
  khz-khz: Na Petero na agi (e aku) egitarato, ne ekalito, erai-rigowai gaurai elailaito,
    netiwato, “Velekou o, onoma vega-maguliku.”
  deu-TKW: 'Als er aber den Wind sah, gerieth er in Furcht und begann unterzusinken
    und rief: Herr rette mich.'
  zsr-NT: 'Niꞌr catiꞌ bléꞌinëꞌ Pedro ca rutá nis böꞌ naꞌ reycj, gúdxinëꞌ. Niꞌr gzu
    lahuëꞌ rötjëꞌ lu nis, atiꞌ grödxyëꞌë. Bulidzëꞌ Jesús, rnëꞌ: ―Xan, buslá nedaꞌ.'
  lin-lin: 'Kasi tango amonaki ndenge mopepe ezali kopepa makasi, akomaki na somo
    mpe, lokola akomaki kozinda, agangaki : — Nkolo, bikisa ngai !'
  hns-NT: 'Bakie djab oe dekhies kie hauwa etana djor se tjale hai tab oe deraail
    aur ohie laage doebe lagal. Tab oe tjiellaaike bolies: „Prabhoe! Hamme batjaaw!”'
  noa-E: Pari phũas dau dapag oowi jãphierrbaadëjim. Mag jãphierrbaadëm ee ĩchab ya
    ierrpamajim. Magbaawaita maach Pörög, —Señor, mʉ oobahur, mʉʉn ierrpamamgui ajim.
  eng-EMTV: But seeing the strong wind, he was afraid, and beginning to sink he cried
    out, saying, “Lord, save me!”
  mib-NT: 'Te nuū ní jini de jeē níhin yɨ́hɨ tachī, te ni yūhú de. Te ni quejéé de
    quée de chīji ndute. Te ni cana cóhó de: Jnama ní sáña, áchí de.'
  lif-NT2: कर पेर पत्‍छे़ल्‍ले़ खे़ल्‍ले़ यम्‍बा सुरित् केजङ् नु वाभे़ल्‍ले़ङ्‌ङिन्
    निःसुआङ् किःसे़॥ हे़क्‍क्‍याङ् खे़न् च्‍वाःत्तो हुम्‍मा हेःक्‍ते़ल्‍ले़ “आदाङ्‌बे,
    ताङ्‌से़ःप्‍ताङ्‌ङे़ॽओ” लॽरिक् अःक्‍ते़॥
  xnj-xnj: Nambu peuweni mpungu wula, akayogopa, akatumbula kujwigama akavemba kwa
    lwami, “Bambu unisangulayi!”
  mmx-mmx: Ketla se neni ga ven lamanman, neni ga marat la gara dong si silatla nga
    ukopok at ladan. La neni ga xup keretna, “Leeme Silok, una lox aroo ia!”
  cbr-NT: 'Cuanibi ca suñúan upitan parúmpapa bëchúaian isi racuëti nanë́buti cuëncëni
    quiacëxa: —Cana bacamiquin, ''ë ca bitsi ut.'
  tee-NT: 'Para acsni lakts''ilh ni na p''as ixt''ajun ju un pus lana talhanalh chai
    ixnitajuputun lacxcan. Pus p''as t''asalh. Naulh: ―Qui''ucxtin aq''uimak''alht''axt''uch.'
  eng-LSV: but seeing the vehement wind, he was afraid, and having begun to sink,
    he cried out, saying, “Lord, save me!”
  cak-NT: 'Pero cuando xutzu'' chi can nim ruchuk''a'' ri quiek''ik'', xuxi''j-ri'',
    y c''aja'' xuna'' xa ja nibe-ka chuxe'' ya'', romari'' riq''uin ruchuk''a'' xu''ij:
    ¡Ajaf, quinacolo''!'
  pah-NT: 'Aerẽ ga kyhyji reki. A''ereki ipopoaka yvytua. A''ero ypy pe ohog̃werĩrame
    ga hapukai Jesus''ga pe: —Ji pyhy! ei ga Jesus''ga pe opojykaharete''ga pe.'
  sja-NT: 'Mamĩda nãu audú p''ua nɨ̃bɨ unuk''ãri, ãchobeedachi mãik''aapa pirubaai
    wãji. Mãpai biaji: —Tachi Waibɨa, ¡mɨ k''aripáji!'
  xed-xed: Ama nghayni ná, dagala falak, ka ksaftá zləŋ. Gi səlikw zlraftani ta dəɗaku
    da huɗa imi tsa. «Mghama ɗa, kata ta iʼi!» kaʼa wahata.
  mks-NT: 'Joo tá na̱xini da ta̱chi̱ ndeé xícó nu̱ú tañu̱hú cán já na̱yi̱hví da̱.
    Chí i̱vi̱ la̱á na̱casáhá quéta nuu da cua̱ha̱n da̱ ini tañu̱hú. Já na̱cayuhú cóhó
    da̱ já cáchí da̱ já xi̱hín Jesús: —Chindeé ndó ye̱he̱, xitoho i̱ —na̱cachi da
    xi̱hi̱n á.'
  gfk-S: Iesene be iga nes no dadeh, iga burut, igom ura ruruh. Io, iga kakongane
    ukaia hone Jisas be, “Nugu Watong, halon iou!”
  bmu-bmu: Könahiba anökmö, luhutnöŋ gwötpuk gili mi eka keŋgötporiŋ aka könahiba
    o uruŋe geba kewö qerök, “Kembu, bauköm niŋginöŋ.”
  dgz-dgz: Go Pita taik eparaewa yaveni menan tap ta kauma aipa di unuk aiwandin,
    menan wawa sisi tan, “Ayop inak nen!”
  eng-GNV: 'But when he sawe a mightie winde, he was afraide: and as he began to sinke,
    he cried, saying, Master, saue me.'
  zaa-NT: 'Pero de beyu Pedrua qui''ni fuérteni du bè'' nna yala gutsini bi, gudulo
    chì rinetsi bi, gunne tè bi iditsa nna ra bi Señor: Bedilàa cuią''lu'' inte''.'
  eng-WEBSTER: But when he saw the wind boisterous, he was afraid; and beginning to
    sink, he cried, saying, Lord, save me.
  guh-guh: Itsiata baitsi jane Pedro itsa tane jovibo piasaëjava, bitso cujunavataba.
    Nexata bubunanajereca. Pedro ajena bubunanajereca, vavajai. —¡Tajatuxanenë, nevaetabare!
    jai Pedro.
  bon-bon: Yepä tabe liba jepänige, buuwe te kokre cama titwige, tabe wälu äbitige,
    siige abumame äbitige. Tabe ala abayige egä, “Yageyame, nätityäri!”
  nhw-BL: 'Pero quema quicajqui nopa ajacatl catli hualayaya chicahuac, nelía momajmati
    huan pejqui atzonpolihui, huan tzajtzic: ―NoTeco techmanahui.'
  swh-ONEN: Lakini alipoona upepo mkali aliingiwa na hofu, naye akaanza kuzama, huku
    akipiga kelele, “Bwana, niokoe!”
  wbi-wbi: Neke ye ivona imhepo imbaha jigugula, akaghopa kyongo, akatengulakundwiila.
    Pe akakoola akati, “Ghwe Mutwa, umhooke!'
  bba-bba: Adɑmɑ ye u woo lɑɑkɑri kuɑ bɛrum nùn mwɑ. Mɑ nɡe mɛ u nummɔ u wurɑ kuɑ
    u nɛɛ, Yinni, ɑ mɑn fɑɑbɑ koowo.
  eng-KJVCPB: But when he saw the wind boysterous, he was afraid; and beginning to
    sink, he cried, saying, Lord, save me.
  kgk-NT: 'Ha yvytugwasu rexa-vy, imytu''e''ỹ ójehe. Oypy oho-vy y gwy-koty. Onheapymi-tama
    ramo: —Xe resende katu, xe Járy, he''i Hesu-pe.'
  waj-waj: 'Vioo varioo tooduu yuunnaivo utuduu too aatuunno nnoori aakiaivaki mmeepi
    vioo rikioo aayanna roo tunoo: Udaanga-o, ni utuanee, tiravai.'
  cpy-cpy: 'Roo kanteencha, ikenkishiryaanakawo Pedro antawo-paeni otamakaatzi inkaari,
    ithaawan-tanakawo, tsitsiyanaki. Ari ikaemanaki, ikantzi: “Pinkathari, paawaena.”'
  ekk-PKP: Aga kui ta nägi, kui tugev oli tuul, hakkas ta kartma ja vette vajuma.
    „Issand! Päästa mind!“ karjatas ta.
  mpx-mpx: Yaa sauga mana i kite, yaka i lovakun ge i telipuna lobek, inoke i yoga
    i ba, “Babala, u pwamwalau!”
  wbp-wbp: Kala nyanunguju langalku parnkaja kujalpa mayawunpa wangkaja-juku kilji-nyayirni,
    manu lani-jarrijalku. Piitaju julyurl-yukanja-yanulku ngapa-kurraju. Ngularla
    purlaja Jijajiki, “Warlalja-Wiri, mantaju wankaruku ngapangka yukanja-kujaku!”
  luo-luo: To ka noneno yamo to luoro nomake, kendo kane koro ochako nimo, noywak
    matek niya, “Ruoth, resa!”
  nhe-NT: 'Pero quema quicajqui nopa ajacatl tlen hualayaya chicahuac, nelía momajmati
    huan pejqui atzonpolihui, huan tzajtzic: ―NoTeco xinechmanahui.'
  aii-aii: 'ܘܟܲܕ ܚܙܹܐ ܠܹܗ ܦܵܘܚܵܐ ܚܲܝܠܵܢܵܐ، ܙܕܝܼܥ ܠܹܗ، ܘܫܘܼܪܹܐ ܠܹܗ ܠܸܛܒܵܥܵܐ، ܘܡܘܼܩܘܸܚ
    ܠܹܗ: ”ܡܵܪܝܼ، ܦܲܪܸܩ ܠܝܼ،“'
  esk-NT: Aglaan Peter-m tautukamiuŋ qanutun saŋŋisilaaŋa anuġim iqsitchaŋniqsuq.
    Kiviaqsikami kappaiŋaniqsuq, “Ataniiq, annautiŋŋa.”
  msb-msb: Pero pakakita ni Pedro san kakusog san hangin nahadlok siya kag nagtuna
    pag-umlod. Kaya nakasiyak siya, “Ginoo, isalbar man ako!”
  cpa-NT: 'Mi³ca¹lø¹lih¹³ Pedro tí² hlaih¹³ dsí² dság¹², jøng² ca¹lø¹goh¹²dsa. Ca¹lø¹liág¹
    ma²dsø²honh¹²dsa niúh¹ jmǿi¹. Ca¹hløah¹dsa tí². Ca¹juúh²dsa: ―¡Liag³ jní², Juu¹³
    jniang³!'
  dso-dso: ମାତର୍‌ ପବନ୍‌ ଜବର୍‌ ଆଇବାଟା ଦେକିକରି ଡରିଗାଲା ଆରି ପାନିଟାନେ ବୁଡିଜିବାର୍‌ ଦାର୍‌ଲା
    । ତେବେ ଆକ୍‌ମାରି କରି ଡାକ୍‌ଲା ଏ ମାପ୍‌ରୁ ମକେ ରକିଆ କର୍‍ !
  meu-meu: To lai e itaia, bena vada e gari, e maloa matama, bena e lolo, eto, Lohiabada
    e, ame hamaurigu.
  yva-NT: Weramu Petrus po ovare aen panakoeve no onae von, ti janiv. Pare bera sayadi
    kobe, ti gwain pare, “Injae, naemeno rinai! Nyo inaijaseo!”
  dgc-dgc: Pero to pékapansing na to pahés, éy inumanteng siya, a nagsapul a inomléd.
    “Agawénék mo, Panginoon,” kagi na.
  zpm-NT: zeeṉe goṉ Pedr scataa rlis me low, bdzieb Pedr. Tibaque zeeṉe bieṉ Pedr
    laa Pedr nodedquiele low, hor co broptsiedan Pedr, rbedz Pedr me, tsiebee me Pedr
    ga.
  hix-NT: Atxowowo ymo yonyey hatà. Àro ke noseryehyakon harha tà. Nowomyakon hatà,
    tuna ymo kwaka. Rohà y, uro ukurunhoko, rowomrà hona, kekon hatà, teryewrye ro.
    Uro ukurunhoko, rowomrà hona.
  sim-sim: Hako suwa wasilakak si tasarik or heyehe or ajehe fak or layikurik ormu
    ura. Uhu normu ushambara, �Wasilaka, anin mi jelyawa!�
  npi-ULB: तर जब पत्रुसले बतासलाई देखे, उनी डराए । जब उनी डुब्‍न थाले, उनले चिच्‍च्‍याउँदै
    भने, “प्रभु, मलाई बचाउनुहोस् !”
  cgc-cgc: Na nabatyagan Pedro biskeg na angin, nadlek kanen an daw gaamat-amat leddang.
    Gasinggit kanen an, “Ginuo, tabangan a no!”
  tim-tim: Bam haru are ekto seruŋe waito agatmâ gem agatmâ gem akto ekmâ hamewagep.
    Hamewakmâ haruân gewerâm agep. Hain akmâ konmâ hin dâep, “Humo tân nugu.” dâmbo
  yor-yor: Nígbà tí ó rí afẹ́fẹ́ líle, ẹ̀rù bà á, ó sì bẹ̀rẹ̀ sí í rì. Ó kígbe lóhùn
    rara pé, “Gbà mí, Olúwa.”
  wos-wos: Mawuli yandéka mur hurundéka gu raméndéka xéta dé roo. Roota dé gumbu naande
    yinjoka yi. Yita hambukmbu dé wa, “Néma Du, wuniré mé huru.”
  emp-NTPO: 'Baribʌrʌ Pedroba nãũrã dji cãbãyã puá b̶ʌ unusid̶e dauperasia. Maʌ̃ne
    ta dogo bẽrã b̶iasia: –¡Mʌ̃ Boro, carebadua!–'
  eng-F35: But seeing the strong wind he became afraid, and beginning to sink he cried
    out saying, “Lord, save me!”
  ind-ind: Tetapi ketika menyadari betapa kencangnya angin, dia menjadi takut dan
    mulai tenggelam, lalu berteriak, “Tuhan, tolong!”
  pes-OPCB: 'اما وقتی به اطراف نگاه کرد و باد را دید، به وحشت افتاد و شروع کرد به
    فرو رفتن در آب. پس فریاد زد: «سَروَرَم، نجاتم ده!»'
  mpt-mpt: e glol baka aa bakao watenea tosiananea dawabba daak unangge kesoa Sumo,
    nafunale ge ngansea
  bla-bla: 'Ki otsĭnĭs''si eik''sopuyi, itsiko''pum: ki otaumutŭp''sŭppopiisi omŭk''sikĭmi
    ita''sainiepuyiu, ki au''aniu Nin''a, Kŏmotse''piokit.'
  ssx-ssx: ipikana꞉ma꞉ mo hande po tilipuma꞉ piekeeki handolo hata꞉ paala꞉ma꞉ homeekeme.
    Kutupa mo ikali pa꞉ta꞉ ipiki kini pea honki alo hata꞉ alota꞉ Tekehalio. I̱ tamba꞉
    minie laa wi leekeme.
  mkl-mkl: Ammɑ iyi lɑɑkɑɛ í bɔ si fufu iyi wɑ ce do ɡbuɡbɑ̃u, ŋɔi njo í muu. Nɔ í
    sinti ku mile. Ŋɔi í dɔ̃ ɑnu í ni, Lɑfɛ̃ɛ, fɑɑbɑm.
  gaq-gaq: ମାତର୍‌ ୱେଡ଼ିଆ ଜାବର୍ ପାଙ୍ଗ୍‌ନେ କେଚେ ବୁଟକେ ଆରି ଣ୍ଡିଆନ୍ନିଆ ଲଗ୍‍ଡ୍ୟାନେ ମୁଲେକେ
    । ତେସା ମେଁ କିରଚେ ୱାକେ “ମାପ୍ରୁ ଆନେଙ୍ଗ୍‌କେ ରକ୍ୟା ଡିଙ୍ଗ୍ ।”
  gof-RNT: Shin wolqqaama carkkuwa be7idi yayyis. Haathan mitetethi oykkida wode “Godaw,
    tana ashsharkkii” yaagidi waassis.
  unx-unx: ମେନ୍‌ଦ ଇନିଃ ହୟ ନେଲ୍‌କେଦ୍‌ତେ ବରକେଦାଏ ଆଡଃ ଇନିଃ ଦାଆଃରେ ଡୁବିଃଗ୍‌ ଏଟେଦଃତାନ୍‌
    ନେଲ୍‌କେଦ୍‌ତେ କାଉରିକେଦାଏ, “ହେ ପ୍ରାଭୁ, ବାଞ୍ଚାଅଇଙ୍ଗ୍‌ମେଁ ।”
  gah-gah: Liso liso novigo, una nalikumú geleake alegesá legekago, nagamikú velehé
    liminogo noike, Guivahanínemaka nelémo nugutó vizemane loko gopaga lokago,
  lcm-lcm: Sikei taun kalapo arai ani vuk malu kalapo leng na kalapo tutapongai lum
    asiang. Na kalapo songosongo, “Volava, teng ato iau!”
  aer-aer: Nhenge re alherle-apemele rlkele kwatye akngelhetyeke mpwarerlenge re anteme
    atere-irreke mpwepe anthurreke-irremele re anteme kwatye kweneke irrpetyeke alhemele
    re arlkeke, “Akngerrepataye! Ayenge kwatye-ketye inaye!”
  qvc-NT: 'Lukismi rikashpa ancha wayraykan, nishpa, manchashpa, yuyarqan: seqayman
    imakish, nishpa. Chaymi seqaykashpana, qayach''akushpa, Jisusta kayshina nirqan:
    —¡Washawayri, Taytitu! nishpa.'
  tgl-ULB: Ngunit nang napansin ni Pedro ang hangin, siya ay natakot. Habang siya
    ay nagsimulang lumubog, sumigaw siya at sinabi, “Panginoon, iligtas mo ako!”
  cbs-NT: 'ja niwewanen ianenwan bechuduainki mesei datei jikikainkin jawaida yuikin:
    —Yusinaan, ea nexewe— aka'
  xtm-NTPP: 'Kovaa ni jini de ja yi''i xeen kajin ma, te kuan kêe de nuu ndute ma
    nkuu, te ni kayu''u de jiña''a de: ―‍¡Señor! ¡Má kua''a ni tnu''u ja kêe sa nuu
    ndute a! ―‍kúu de jiña''a de.'
  nnq-nnq: Nambu paubona upepo gola, ngajoboka, ngatumbu kumilwa, ngaguta kulilobe
    likolongwa “Angwana, ungole!”
  bao-NT: 'Too waa nʉnʉa waagʉ, wino bʉaro ca paa puuro ĩa uwima ĩigʉra, duacã nʉnʉa
    waawi. “Duacã yai waagʉ yʉ bii,” ĩima ĩigʉra, o biro ĩi acaro buiwi Pedro: —Wiogʉ,
    yʉre ñeegʉ dooya —ĩiwi Jesús''re.'
  san-ORI: କିନ୍ତୁ ପ୍ରଚଣ୍ଡଂ ପୱନଂ ୱିଲୋକ୍ୟ ଭଯାତ୍ ତୋଯେ ମଂକ୍ତୁମ୍ ଆରେଭେ, ତସ୍ମାଦ୍ ଉଚ୍ଚୈଃ
    ଶବ୍ଦାଯମାନଃ କଥିତୱାନ୍, ହେ ପ୍ରଭୋ, ମାମୱତୁ|
  huv-NT: 'Naleaing wüx tajaw nguineay apac a iünd, timbol, tanaámb tsoyoj tiüt. Quiaj
    tepaj: ―¡Teat Naxey, imbeol xic! ―aw.'
  otn-NT: 'Pɛ nu̱''a̱ ga̱ ''yo ra̱ nda̱hi̱, i tønhni̱, bi̱ nsu̱ p''ʉya. ''Bexpi̱ mʉdi
    bi yʉ''a̱ mbonthe. Xøgue rá̱ mafi bi ''yɛ̱mbra̱ Jesús: ―Ague grá̱ Hmu̱, da̱mi̱
    jʉxca̱gui̱.'
  nop-nop: Kedem uguk iŋgoŋ sububa wapum fedila ime tubugiyondaune u kaŋ muntaaŋ ime
    maaneŋ fowe tiŋa moŋ kaŋ katiŋa yoguk, “Wapum, nehitubu-lodaluweŋ!”
  obo-NT: Piru to noheddam din iddos monokkaan kaamag woy to nokita rin iddos doorakkoon
    baud, novaakkan sikandin woy enot-enot don od koonnod. Na, id pomehes sikandin
    no mid ungketen to, “Longaggon, tovangi a!”
  cak-ENT: 'Xa ja tok xutz''et ri nbün ri nimalüj cakik'', xpu''u xbiri'' chin. Y
    tok xuna'' que nbe-ka chuxe'' ri ya'', riq''uin c''a ruchuk''a'' xbij: ¡Ajaf,
    quinacolo''!'
  lif-NT: ᤁᤖ ᤐᤣᤖ ᤐᤳᤇᤧᤸᤗᤧ ᤂᤧᤸᤗᤧ ᤕᤶᤒᤠ ᤛᤢᤖᤡᤳ ᤁᤣᤈᤱ ᤏᤢ ᤘᤠᤓᤧᤸᤗᤧᤱᤅᤡᤴ ᤏᤡ᤺ᤛᤢᤀᤠᤱ ᤁᤡ᤺ᤛᤧ॥ ᤜᤧᤰᤁᤩᤠᤱ
    ᤂᤧᤴ ᤆᤫᤠ᤺ᤳᤋᤥ ᤜᤢᤶᤔᤠ ᤜᤣ᤺ᤰᤋᤧᤸᤗᤧ “ᤀᤠᤍᤠᤱᤒᤣ. ᤋᤠᤱᤛᤧ᤺ᤵᤋᤠᤱᤅᤧ᤹ᤀᤥ” ᤗ᤹ᤖᤡᤰ ᤀ᤺ᤰᤋᤧ॥
  mie-NT: 'De tá nī jinī dē jā nīhin yíhí tāchī, de nī nchūhú dē. De nī nquijéhé dē
    quée dē chījin ndute. De nī ncana cóhó dē: Scácu ní sāán, Señor, ncachī dē.'
  san-TIB: ཀིནྟུ པྲཙཎྜཾ པཝནཾ ཝིལོཀྱ བྷཡཱཏ྄ ཏོཡེ མཾཀྟུམ྄ ཨཱརེབྷེ, ཏསྨཱད྄ ཨུཙྩཻཿ ཤབྡཱཡམཱནཿ
    ཀཐིཏཝཱན྄, ཧེ པྲབྷོ, མཱམཝཏུ།
  qve-NT: 'Ichaqa nishuta wayra-wayramusqanta qawarispanmi payqa mancharikuran. Hinaspan
    unu ukhuman chinkayuyta qallarispa, qapariran khaynata: —¡Señor, yanapaykuway!
    nispa.'
  pao-NT: Ka hukwapa-ma suise too'e padadya'e. Pabatse wa'agenumme, “E Pabe'e e magwetzoi.”
  cbu-NT: Itaru, ndattu Isusush kusaru, warasaatstam nap kambusurootstam nap ashimbapu,
    punirustarangu, kungush kamshingarangiya. Isusoo, istanda; tárangiya.
  usa-usa: 'miráimanibo Pítaama anón-uwaama yóráiqtaba áaqa ikaténa nonnóbáq kumá
    yubékine uráiye. miráitana Pítaama wááqa kéyena tiráiye: “uyátáráana-nako, tíwáqnaa
    uwo!” téna Pítaama tiráiye.'
  soy-soy: 'Amɑ́ kuu n yɛ̃́ tɛ kuyɔ yɛ pɑ́ɑ́púlɛ, iwɑmɛ ii u loni, míni ɑmɛ pɛɛ
    u m muuni. Uu cɑ́ɑ́i rɛ: Upíimɑ, ɑ nɛ́ yóriyɛ!'
  hui-hui: Ani pole piyaria puyabu hongo howa pu layago hondowa mogo layagola iba
    nalu namu lole biyaria Pida ibunime ga̱ lowa lalu, Anduane Homogo-o i̱ gi mia,
    lene.
  amf-amf: Ko dahaannaar Bhethiroos bazindar jibarshen wuranam shedayse ki kurtumbhade;
    bazinoar kiam itsamba konin hayenka, ‘‘Imbo, iam dhacchima!’’ hamayse ki ilatade.
  quc-NNT: 'Aretaq k''ut xrilo chi sib''alaj k''o u chuq''ab'' ri kiäqiq'', xuxej
    rib''. Xe'' ri raqan pa ri ja'', xuraq u chi'', xub''ij che ri Jesús: ¡Wajaw,
    chinto'' la! —xcha che.'
  dob-dob: Tuta nina ꞌitautauya yagila sinabwana ꞌiꞌitena, ga ꞌimatauta, ta olaya
    ꞌidalala, ga ꞌibwau, “ꞌInapwana, ꞌulemegu!”
  wrs-wrs: '@see-verse:MAT.014.029'
  mca-mca: 'Ha'' Pedro in yi''wen in t''unik''i qa nijiwei, ma'' qa nikheyu''ju''
    qa tayai, qa yit''ij: —¡Etsi''fen wat''ij, Yatsat''axyij!—'
  tzo-TZC: 'Pero cꞌalal laj yil ti tsots ti iqꞌue, tey ital xiꞌel ta yoꞌnton. Cꞌalal
    ta xa xmutꞌij ta voꞌe, lic avanuc: ―Coltaun, Cajval ―xi.'
  mya-mya: သို့​ရာ​တွင်​သူ​သည်​လေ​အ​ဟုန်​ပြင်း​သည်​ကို မြင်​သော​အ​ခါ​ကြောက်​လန့်​၍​လာ​သ​ဖြင့်​ရေ
    နစ်​စ​ပြု​သည်​နှင့် ``သ​ခင်​ဘု​ရား၊ အ​ကျွန်ုပ် အား​ကယ်​တော်​မူ​ပါ'' ဟု​ဟစ်​အော်​လေ​၏။
  gng-NT: 'Ama u laa'' kutafaaku joh ki faa ma nnɔ, bujɛwaanbu cuo'' wɔ, nɛ u cin''
    ki feleh ki kɔh miñunm ni, nɛ ki wuure'' ki ye: «Yonbdaan, ŋmiɛn nni.»'
  cbi-NTPO: 'Tsaaren ishuwa daran juyintsuñuba mijaimiren jeetyaimi, tsenmin tsaa
    chukanu kikentsumin entsandi wapan pami: ¡Bale Ruku, inu la''kaka! timi.'
  ikk-NT: Ogẹn o gi hụn okẹn ufere hụ, egun nọ bịa a, ọ nọ rubanma imẹ mirin. Ya ọ
    nọ yi oro, sị, “Di-nwọnni-ẹnyi, zụọpụha m!”
  leu-leu: Taasaxa, layaan a xalum a reref taxa fiit faagut, nane mataut faagut e
    tangpat pana du lana laman e a xukulai, “Memai, fakaxupau!”
  maz-NT: 'Nuc''ua ''ma o zö''ö e Pedro que ma zëzhi c''e ndajma, me go zũ c''ua go
    mbürü go nguibi c''ua. Jo ni mapjü c''ua na jens''e, o mama: ―Nu''tsc''e ín Jmuts''ügö,
    tsjüxcö; ''ma jiyö rá quibigö cja ne ndeje.'
  bod-N: འོན་ཀྱང་ཁོས་རླུང་ཆེན་གཡུགས་པ་མཐོང་སྟེ་འཇིགས་ཤིང་མཚོ་ནང་དུ་ནུབ་བཞིན་པའི་སྐབས་སུ་སྐད་ཆེན༌པོས།
    གཙོ་བོ༌ལགས། ང་རང་སྐྱོབ་པར་མཛོད་ཅེས་སྐད་བརྒྱབ་པ༌དང༌།
  tca-NT: 'Natürü yexguma nüxü̃ yacuèxãchigu ga na naporaxü̃ ga buanecü rü namuü̃,
    rü inanaxügü ga na dexáchiügu nanguxü̃. Rü aita naxü rü ñanagürü: —Pa Corix, ¡choxü̃
    rüngü̃xẽẽ! —ñanagürü.'
  zpl-NT: 'Pero chenu utsiꞌlla nú chiquiꞌ reca bii, ulliquilla nu uquixie ratseꞌlla
    lu inzatuꞌ, nu urixialilla unilla: ―¡Detá, utsilaꞌa liꞌá!'
  mbc-NT: Mîîkîrî asarî tanne, a'situnya ipuma'pî. Mîrîrî ye'nen eranne' pe eena pia'tî'pî.
    Moropai eeseuronka pia'tî'pî. Mîrîrî ye'nen teesi'nîpî pe awentaime'pî Jesus pî'.
    —‍Uyepotorî, upîika'tîkî! —‍ta'pîiya.
  ndg-ndg: Lakini Petro pakayabweni mawimbi, atiyogopa, ngatubwa zama pae, ngapakema,
    “Ngwana, unilopwe.”
  wsk-wsk: Bare nu marir daula biya mu arigam ale nguangaram, ale yu barukam ningi
    kapa se airam, “Kari Biya, aninga sangaruko!” mam.
  toj-NT: Cuando ti xa huan bejyel ja ba sat jai, jun ta repente jac xihuel yuj ja
    iq'ui, ti sulji coa. ―Cajual, coltayon, xchi, pero ahuanel.
  tbc-tbc: Ak man malan yaug tim tubun ak ifure dugo ile man irer saian geig a. Agog
    fun iganeg you lo isarir idiau dugo iwagiŋ, “Tubun en, binawag!”
  sna-sna: Asi akati achiona mhepo ine simba, akatya, ndokubva atanga kunyura, achibva
    adanidzira achiti, “Ishe, ndiponesei!”
  smk-NT: Bale' linmi'mo ya sin nadlaw nan pinasyan peres ket manlumdeg yayna. “Byayen
    nako, Catawan!” wanan nita'way.
  grc-TCGNT: Βλέπων δὲ τὸν ἄνεμον ἰσχυρὸν ἐφοβήθη· καὶ ἀρξάμενος καταποντίζεσθαι ἔκραξε,
    λέγων, Κύριε, σῶσόν με.
  gof-WFTW: Shin wolqqaama carkkuwa be7idi yayyis. Haathan mitetethi oykkida wode,
    “Godaw, tana ashsharkkii” yaagidi waassis.
  spa-BLM: 'Pero al ver que el viento era fuerte, tuvo miedo, y empezando a hundirse,
    gritó diciendo: “¡Señor, sálvame!”.'
  kyz-NT: 'Poje ''ga wea''aramũ erujewi ywytu are. A''erauwe ''ga kyjei. A''eramũ
    ''ga awau wypywygamũ. A''eramũ ''ga wafukaita Jejui ''ga upe: —Je poar ape, ki
    Ku''jyp! Jerypywyk je tekou— ''jau ''ga wafukaita, Jejui ''ga upe.'
  dao-dao: Acunüngpi khawa khi law a hmuh üng kyühei lü tui üng ju ngcumei lü, “Bawipa
    aw, na küikyana,” ti lü ngpyang se,
  cya-cya: 'Una xa na''an yu si''yana lyee nchca cui''in cui'' xaa ytsen yu, cui''
    ña''an lcaa nguityin'' yu''hui yu, lo'' ycui'' cueen yu: ¡Ñi X''nan hua, culo
    laa um ''ñan!'
  wrk-wrk: Ngala warrmbayi yaji yungkurrwanyi kudanyu barri. Baki nanankardi marralayi
    Bida. Marrala nyuli, baki karralangka wayka wabudana, baki kaya nyuli nangangi
    Jisuskanyi. Kayayi Bida, “Mambuka. Marrimbakiyi nganinji. Marrimbakiyi nganinji
    mardarda barri.”
  nii-nii: Ba eim konu pop owundu tang, eim mund mong erim. Erpi, noł ełe si mani
    simbii ni erim. Erpi, eim wii dinga topu yi nim, “Owundu, nim na paki to!” nim.
  ign-NT: 'Étasera eta márame­sirahi taicha eta muraca técaticava, timutse­ra­ha­vapaipa
    téricapaipa. Tásiha, tipiara­recapa: —¡Picata­jicanu, Tata! ¡Néricainapa!'
  dik-NT: Ku wën tïŋ yen yom ke biök apɛi, go riɔ̈ɔ̈c ku duër dïïr, go dhiau, “Luäk
    ɣa Bɛ̈ny!”
  cac-cac: Axo ix yab'an vin̈, te ov ic', ix xivq'ue vin̈. Yuj chi' ijan ix b'at vin̈
    d'a yich a', ix el yav vin̈. —Mamin, colin, xchi vin̈.
  tzj-E: 'Per tak xutz''et k''ek'' chcongan lowlo'' nuban arja'' congan xxibej ri''
    rmal y xba xe'' ya'' y xumaj rakic ruchi'': —Wajaw kat-o'' ki'', cara'' xbij tzra.'
  bpx-bpx: पण तीहयो ज्‌योरे आवत्‌लु वाहळु देखीन बीह ज्‌यो, अने तत्‌यारुत पाणी मे डुबवा
    बाज ज्‌यो, अने आड़वा बाज ज्‌यो, “ए मालीक! मने बचाड़।”
  san-BUR: ကိန္တု ပြစဏ္ဍံ ပဝနံ ဝိလောကျ ဘယာတ် တောယေ မံက္တုမ် အာရေဘေ, တသ္မာဒ် ဥစ္စဲး
    ၑဗ္ဒာယမာနး ကထိတဝါန်, ဟေ ပြဘော, မာမဝတု၊
  yaa-NT: 'Kapaifi nefeaito õi nefe kerexkõi mei mesekõini. Nãskakẽ ĩamãfã mẽra ikipakekafakĩ
    fãsikõi kenani: “¡Ifo, ea ifife!” fani.'
  cab-NT: Dan le lasándiruni lére garábali ába lanúfudedagun, ába lagúmeserun abúlucha,
    ába lagúaragun. —¡Séfu bána Nabúreme!
  clu-clu: Piro pagkamarasmas ni Pedro nga mabaskug ang angin, ginadlukan tana kag
    amat-amat tana nga nagpaidalum. Gani nagsinggit tana, makon na, “Ginoo, tabangi
    ako!”
  swh-ULB: Lakini Petro alipoona mawimbi, aliogopa, na kuanza kuzama, chini, akaita
    sauti na kusema, “Bwana, niokoe!''
  tpt-NT: 'Yu un va la pꞌasnicha talakanuniy, ex ni Pedro va talhanalcha, ex va aqtaylcha
    talaqtsꞌanqay, va tus sqau tꞌasal, va naul: —¡Jalhachimoꞌonu, kꞌiꞌaqtꞌayꞌutꞌi!'
  aai-aai: Baise kotar gagamin bababin naniyan bai, ana bir ra’at, basit busuruf unun
    re, re’ere auman Regah isan ererey eaf eo, “Regah kwiyawasu.”
  sny-sny: Ahowa, Pita fiyaru erasi siyeye su, le atoweiye erasi irowe. Le sa'i papu
    wiye. Sosu le Jisas ma'e apou uteye, “Meni Owane, ne ane mase pati anire.”
  myy-myy: 'Bʉto mino iti wẽaja tʉocõri, itire güiquĩ Pedro. Ito bajiri jacũrisena
    ruja wasʉoquĩ Pedro: —Yʉ Ʉjʉ yʉre masoña mʉ, yi awasãquĩ Pedro.'
  trc-NT: 'Tza̱j ne̱ niꞌya̱j soꞌ na se vaa cavii ndoꞌo nana̱ yoꞌ, ne̱ cuchuꞌviꞌ soꞌ,
    ne̱ guun cheꞌe̱ soꞌ caꞌanj ni̱j soꞌ rque na yoꞌ a. Cheꞌé dan caguáj soꞌ rihaan
    Jesucristó, cataj soꞌ: ―Ti̱nanii so̱ꞌ manj rihaan na, Señor ―taj soꞌ a.'
  cut-NT: 'Ate nducote a̱ma ri yudo na̱n vine me ne, chenda̱ vedeva̱h ihyan. Ndeta̱hno
    cana̱n rehchenun ye va̱n nune, ne cah ye: ―Dihvé, ¡cuendedevahn ne u!'
  bel-bel: 'Але, бачачы моцны вецер, спалохаўся і, пачаўшы тануць, закрычаў: Госпадзе!
    уратуй мяне.'
  zlm-KSZI: Tetapi apabila menyedari betapa kencangnya angin, Petrus berasa takut
    lalu mula tenggelam. ‘Junjungan! Selamatkan aku!’ serunya.
  gdr-gdr: Ajɨ re Petro ukoi danda kɨma rɨb yɨr iyonj, ton kea moga awonj dɨde ket
    nyɨ bora wa sisɨl ɨtwa yikonj. Sɨ ton ket b'okta ara yikenonj da, “Yonggyam! Yɨm
    nokae, nopende!”
  vmy-NT: 'Tunga kionga tsabe nga ꞌñu tjima ntjo, kitsakjun. ꞌBa kionga je titiungijndiu,
    ꞌbi kitsu nga kiskiꞌndaya: —¡Naꞌen, tikꞌanginaa̱!'
  cmn-FEB: 但他见到风浪就心生害怕，快要沉下去之时立刻呼叫：“主啊！救我！”
  gmv-RNT: Gido attin carkoza wolqa biyidi babbida gish haaththan miteteth oykkidi
    “Godo! Tana ashsha!” gi waassides.
  ncl-NT: 'Ma yoje, pehuaya quita quinami chicahuac ijyecatataya, huan quimacajsic,
    pehuac moijsimac. Jan axcan quitzajtzilic Jesús, quilic: —¡Tata, xichquixti, nipolejtica!'
  sua-sua: Ta ngae kngae, vanangko ta kle kpat mang a ngausgi ka serppak ko ta spom,
    to te sei kam gor hak to her kaelha kam vvuo. To ta vui kaurur kim e Yesus te,
    “Koldaip, mamarer sulgim dok.”
  are-are: Wurinya ekarlta ekuriperrantama eterramala, era trerrakarrpa. Kurunga era
    uralhitjikerraka. Ingka ekuranha warta kwatjaka irrpuka, kanha era ilkarlalhaka,
    “Ingkartai, yinganha tangkalhelai.”
  gai-gai: Na ma watapa macaitta watca, ma rugut moca, ma puk inik mairikreke, ri,
    ma manmo kam keca aindopatna, “Kacoot aukmo otac.”
  qvm-NT: 'Aywaycashganchömi fiyupa wayrar yacuta jananman pulchagyätsiptin pasaypa
    mantsacargan. Talpucarnami gaparargan caynog nir: “¡Salvaycalämay, tayta!”'
  chz-NTPS: 'Maˊ gaꜙjëëyꜗ täꜘ jwërte lleꜘ, gaꜙläꜙgoyhꜙ. Ja̱ˉ hnɨɨhˈ gaꜙløøꜗ gaꜙhmäyhꜗ
    chaˊjmɨɨˉ. Mahꜗ gaꜙhooyhꜗ ki̱ˉga̱a̱ˉ, gaꜙjäyhꜘ: —Lä̱ä̱ˋ jnäꜘ, Dsaˉjø̱ø̱hˈ kya̱a̱nꜙ.'
  kmu-kmu: Ugahe hianagi ala yasimoꞋma tokiyaꞋage huno eaꞋyate ageteno koli huno tipi
    hapaꞋnesia ya huteno mage hie “Anumayamogae naugafa ali-gatio.” huno hie.
  ood-NT: D wabshaba am wabsh si s‑gewkam hewed. D g Peter si s‑ehbenid k gam hu wabsh
    i wachumkahi shuhdagi ch ed k ab si e shoꞌigchud k hab kaij, “Ni‑kownalig, ni‑doꞌibiani.”
  lbm-lbm: पर हवा ख देख क डर गयो, अऊर जब डुबन लग्यो त चिल्लाय क कह्यो, “हे प्रभु,
    मोख बचाव!”
  ncj-NT: 'Huan ic oquichiu cuenta ica in chicahualoca in yehyecatl, omomouti, huan
    quen yopeu moatoca, otzahtzic: ―¡Manechmaquixtilo, Notecohtzin!'
  yuj-yuj: Aenámpao maok, ouwi tokwaeran nkea apápria wae, ént mek pɨkria Jisasén
    sérrá, “Tokwae Kar, amo onan yaewourae!”
  kto-kto: Pa ogimaong ifif la mitara mamaranu ga urau, ga namula kirat me lourup
    na burunam. Are ratmat ga marikong maranit gare ro, “Ila Kakani, toaganalie!”
  gmv-NT: ጊዶ ኣቲን ጫርኮዛ ዎልቃ ቢዪዲ ባቢዳ ጊሽ ሃꬃን ሚቴቴꬅ ኦይኪዲ “ጎዶ! ታና ኣሻ!” ጊ ዋሲዴስ።
  por-BLT: 'Mas, quando percebeu como o vento soprava forte, ele ficou com medo e
    começou a afundar. Ele gritou: “Senhor, salve-me!”'
  stp-NT: 'Guꞌ ji nat guꞌ gama jaꞌk bhaiꞌ ji chooꞌn, na guꞌx ɨɨbhidhat nɨiꞌñ gu suudaiꞌ
    na bha sɨlh guꞌnguk. Baꞌ miꞌ gamaiꞌ ba ji baa gu Peegro, jup tɨtda gu Jesuus gɇꞌ
    kɨꞌn: ―¡Xiñ dhaaꞌñ jaduuñ!'
  mgc-mgc: Mati mo ongɔ buluku kyigɔ ne, mo na tere ayeto zi lëndï akaŋo mï wini.
    Mo udu “Ayɔmɔ ma Yere.”
  ame-NT: 'Chopeʼchnomtsapaʼ oʼ cohuaʼnman huomenquëshaʼ ñeñt̃ c̈ha emoʼyartatenan
    saʼppaʼ c̈ha yoreʼch. C̈ha yoreʼchpaʼ alla mueneʼ eshaʼta oño. Allñapaʼ rranareʼta
    atet̃ otan Jesús: —¡P̃aʼqueshp̃atosen Partseshachaʼ!'
  mgh-2016: Nansho yooneke iphioo iwukaka, nkayoova, nkayaachokholha utitimira akhuwelhaka,
    “Thithi, nkoopolhe!”
  kvn-NT: 'Tenal Pedro purwa-peyedzhe-kolnonikidbal kwakid. Al Pedro tigin toktegu,
    Jesúszhe sapejul kote chogal: —¡Tummad, an-kama!'
  gvf-gvf: Omba gwi bilkaw maangwa kanere kuril pirere, sagu dala di erungwa. Erere,
    “Singabo, na aa ki dire a pile di na to,” di gala dungure
  san-ISO: kintu pracaṇḍaṁ pavanaṁ vilōkya bhayāt tōyē maṁktum ārēbhē, tasmād uccaiḥ
    śabdāyamānaḥ kathitavān, hē prabhō, māmavatu|
  deu-ELBBK: 'Als er aber den starken Wind sah, fürchtete er sich; und als er anfing
    zu sinken, schrie er und sprach: Herr, rette mich!'
  mcb-NT: 'Kantankicha ineakerora otampiavagetanakera itsarogamatanaketyo ogatyo ikenake
    itsitiganake ikaemamatanaketyo: —¡Notinkamii, gavaenaa!'
  yle-yle: Ngmênê dini ghi n꞉ii ngê vyuwó ndîî yi m꞉uu too, nkîngê mbê wo, kpé lêê
    u mênê doo a wupwo, Yesu ka ka wo, kwo, A Lémi, anyi ngee nédi.
  swh-1850: Lakini alipouona ule upepo, aliogopa, akaanza kuzama; akalia kwa sauti,
    “Bwana, niokoe!”
  ese-NT: 'Jamatii poqui pishana majje beni tii tii, enashajo quea quemo nee nee ba
    majje metenaje, de. Mete majje jaadobiꞌajjaquinaje Peno. Taaanaje: —Jesosa, ¡eya
    huiꞌijeꞌyo! ¡Iñacue mo, oe! —poanaje.'
  jac-NT: 'Yajaꞌ yet yilni naj isbili haꞌ tuꞌ yu jakꞌekꞌ isxiwcan̈ naj, yichico naj
    isto xol haꞌ, yah yaw naj tet Comam yin̈ caw ip: —Mamin, colinan, ẍi naj.'
  cak-CNT: 'Xa jac''a tok xutz''et ri nuben ri nimalej cak''ik'', xpe xibinri''il
    chire. Y tok xuna'' chi nibe-ka chuxe'' ri ya'', riq''uin c''a ruchuk''a'' xubij:
    ¡Ajaf, quinacolo''!'
  zia-zia: Nuna-una bautunasani bisi baina nena awiya giro awang yero oura kuru-kuru
    sinasani Yesu yau sero eyero sena, “Tuwa, na pung!”
  mal-2015: 'എന്നാൽ അവൻ കാറ്റു കണ്ടു പേടിച്ചു മുങ്ങിത്തുടങ്ങുകയാൽ: കർത്താവേ, എന്നെ
    രക്ഷിക്കേണമേ എന്നു നിലവിളിച്ചു.'
  tuo-NT: 'Beꞌro ʉpʉtʉ wĩꞌrõ wẽecã ĩꞌagʉ̃, ʉcʉa waꞌawĩ. Tojo weegʉ cʉ̃ diꞌadijagʉ,
    caricũwĩ: —Wiogʉ, ñeꞌegʉ̃ aꞌtia, ni caricũwĩ.'
  mbl-NT: 'yĩy Pet te'' yĩpkutuk, tu kõnãg hã mõ''nã''ax, hu'' yĩy ka''ok tu: —Yãyã'',
    ''ũkxut! Kaxĩy.'
  zpc-NT: 'Caora gucabëꞌ Pedro rda be bedunꞌ fuerte gula, naꞌ bdzebinëꞌ uzulaohuëꞌ
    bëtoguëꞌ luꞌu nisa. Lenaꞌ uredyiyaꞌnëꞌ rëbinëꞌ Jesús: ―Psela nëꞌëdiꞌ, Señor.'
  gul-NT: Bot wen Peter feel de scrong wind, e been scaid. An e staat fa sink down
