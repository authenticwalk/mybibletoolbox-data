  sus-A: كْنْ عَ تٌ قٌيٍ بٍلٍبٍلٍ مَتٌ، عَ نَشَ فَاشُ، عَ مَدُلَ قْلْ. عَ نَشَ فبٍلٍفبٍلٍ،
