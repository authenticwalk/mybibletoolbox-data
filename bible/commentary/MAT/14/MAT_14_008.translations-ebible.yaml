  yao-yao: Nombejo ŵanyenjekwe ni achikulugwe, ŵatite, “Mumbeje panopano ntwe u che
    Yohana Ŵakubatisya mumbale.”
  tgp-tgp: Tinan har̃arihi atu mo retireti patuna, ale har̃arihi atu mo verea mara,
    “O sileau na patun John tamlohi paptijo na pusa peleti.”
  auc-NT: Angä ëñëninque baquecä wæætë wäänä weca gote, Æbänö anguïmoo, ante äñongä
    wäänä guiquënë, Ïïmaï äe, angä ëñëninque baquecä wæætë Edode ingante, —Ïïmaï pönö
    cæbi æ̈moe. Wäö æpæ̈në guidönongä ingante wangö tamencate tömengä ocabo ïnï coyomënætaca
    cö cæte ænte mämö pædæ pönömi æ̈moe.
  kbc-NT: Naɡ̶ajo eliodo ja yeloɡ̶odita ica ane lipoketegita Herodes. Odaa jiɡ̶igo
    naɡ̶ajo awicije minitaɡ̶a Herodes, odaa meeta, “Jemaa me anajicitiwa lacilo João
    Batista exakitinigi ɡ̶inogo niɡ̶ina natigide.”
  bmh-bmh: '@see-verse:MAT.014.007'
  ctu-BL: 'Xic''bil cha''an i ña'' jini xch''oc tsi'' yʌlʌ: Aq''ueñon ti colem latu
    i jol Juan tsa'' bʌ i yʌc''ʌ ch''ʌmja'', che''en.'
  meq-meq: 'Dem niye tə ma ha ka bo bazlam ta may ŋgay. Tsa na, a ye a gwaɗay a Herod:
    «Ɗəseŋew gər i Yuhana madzəhuɓe ndo a yam ka bəgəlam.»'
  noa-H: Mamʌ magbarm chi hãdaujã hũrtarr haawai hich chaai wawí sĩujim hanʌm. Magbaawai
    chi chaairau hich bãaurr jöoyag, “Magan mʌ hat'ee Juan chi hõor pör choomie pörta
    t'ëp hee haudeebá; jãata mua k'õsi hʌmgui” hajim hanʌm.
  alp-NT: '@see-verse:MAT.014.007'
  san-VEL: saa kumaarii sviiyamaatu.h "sik.saa.m labdhaa babhaa.se, majjayituryohana
    uttamaa"nga.m bhaajane samaaniiya mahya.m vi"sraa.naya|
  kbq-kbq: Nerera'ma amia antahizante ana mofa'mo'a huno, Mono ti frente Joni agenopa
    kitaginka zuompafi eme namio.
  kbh-kbh: 'Y Herodíasna lempe bémbëbioye ibojabuayená nts̈amo Herodes jojuama. As
    chë bembe tbojaniyana: “Canÿe s̈cneniñe Juan chë Ubayanabe bests̈as̈e s̈mats̈etá
    ca.”'
  ron-LSB: 'Ea, fiind îndemnată de mama ei, a zis: “Dă-mi aici, pe un platou, capul
    lui Ioan Botezătorul”.'
  pon-pon: 'A lao pwili jan in a, ap potoan on: Kotiki don ia monan Ioanej jaunpaptaij
    pon dal wet.'
  nhe-BL: 'Huan inana nopa ichpocatl, yajaya tlen itocayaya Herodías, ya quiilhuijtoya
    iichpoca tlachque ma tlajtlani. Huajca nopa ichpocatl quiilhui nopa tlanahuatijquetl:
    ―Xinechmaca amantzi ipan se hueyi plato itzonteco Juan tlen tecuaaltiyaya.'
  sps-sps: Tan fakats tana tsinan a kooviou to sa tsue of ya, ma tsue of ya Herot,
    “Nyo komainy marom anyi ma poote me na patsuun e Jon a Tsoiny Fapeenan tan kobuu
    ana nyi te faan vanyo ya.”
  wnc-wnc: maya waapatane mingata natdetdet iman pake anzing yakut, “Gata Jonu yangga
    sauyamukut tapatane gwapakngi dopangu gwendune teke ane nae namuyo,” ngang yawan
  nmw-S: Tinane i liwo heine, habeto iye i liwo Herodi heine i nga, “Jon Tobaptais
    dumuwone u gotem, kahulune u ho dohe he nohe, u ho luwom ge u giyau heyau gen
    a paidi.”
  bus-bus: 'Ben à da yã kàkanɛ à be: Ǹ ma gba Yaaya Batisikɛri mì dana pɛrɛnti guu
    kɛ̀ tia.'
  gub-BL: '@see-verse:MAT.014.007'
  imo-imo: Yuni aku tepa nimuna anumuni pilipelie lemenu ungu te nimbe tirimu kinye
    pilipelie ambo wenepomuni Herotendo nimbei, “Imbo No Ltindili Jononga pimingimu
    plet tenga noiko na tiwi,” nimu.
  boj-boj: Onaqa aŋgro sebiŋ aqa ai na minjej, “Ni Jon aqa gate qa Herot minje.” Onaqa
    aŋgro sebiŋ na Herot minjej, “Ni Jon yansnjro qaji aqa gate tabirq di atsim ebe.”
  eng-DRA: 'But she being instructed before by her mother, said: Give me here in a
    dish the head of John the Baptist.'
  knf-knf: 'Anin awuuka, kë aji na Herod : « Wulaan bkow bi Yowan Nabatŧaar ţi praata.
    »'
  san-KHM: សា កុមារី ស្វីយមាតុះ ឝិក្ឞាំ លព្ធា ពភាឞេ, មជ្ជយិតុយ៌ោហន ឧត្តមាង្គំ ភាជនេ
    សមានីយ មហ្យំ វិឝ្រាណយ។
  arn-NT: 'Feymew ñi ñuke ñi feypietew mew, feypi tati üllchadomo: —Eluen kiñe rali
    mew Juan ti Fawtisachefe tañi longko.'
  zas-NT: 'Abiꞌ xniaam rëb lojm xhie guiniabim, dxel rëbim loj Herodes: ―Banee guijc
    Waj bén ruroobnijs bejn ree, baneen loj tijb pliajt.'
  ken-NT: Bɛ́kóŋo ɛnyɨŋ ɛnɛ máyi aghati yi, arɔk arɛm ntá Hɛ́rɔd bɛ, “Chiɛ́ mɛ
    ntí Jɔ̌n Njwiti amɛm nchán myákátí-nɛ nɛ́nɛ!”
