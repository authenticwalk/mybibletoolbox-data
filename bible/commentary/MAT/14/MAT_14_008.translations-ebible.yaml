  pir-NT: Tiquiro sa nigʉ̃ tʉhoro Herodia ticoro maconore ticoro siniatire yahuahye
    ticorore. Ticoro sa yahugʉ̃ ticoro macono pehe ohõ saha ni siniahye Herodere.
    —‍Ñu wame yeriquiro dapure dʉte sure dutiya. Sa yegʉ waparo mehna tiquiro dapure
    ohoya yʉhʉre, niahye ticoro.
  anv-NT: Maá yimbɔ asɛ majyɛ mma wuú ajyɛ jɔɔ́ ne mfwa Hɛrɔd aké, “Fyɛ mekpo Jɔn
    menwyaá bɔɔ́ manaá Ɛsɔwɔ fa né gebagé nkpagene nana.”
  sab-NT: 'Chku uñale Herodíage Herodes gerudu giti ama jian ole, gire Herodías gerudu
    mo jian ole: —Ba Juan-Bautista chugabita kade Herodege batekwa giti. Gire Herodías
    jian mo chebia kerua gau dage ama agedu chebia gerudu kare, ama gerudu Herodes
    ole: —Cha takalin ba Juan-Bautista chugabita kete chage batekwa giti nege nege.'
  tmd-tmd: Aliö rɨmɨn, halöu aku, nuöma rɨg yadöŋ akuyöbö nugwön yadöŋa, “Röbö pal
    nölɨb nöbö Jon yöcmac maga aku, kwosö möl bö nɨgön, rag hö nölö,” röŋa.
  acr-NNT: 'Ekꞌu rali nabꞌe na xuꞌtzꞌonoj che ruchu y waꞌ xuya lo itzel naꞌoj che.
    Xubꞌiꞌij kꞌu rali che ri Herodes: «Yaꞌa la rujolom ri Juan Aj Yaꞌl Bautismo chwe
    pa juna plato» xchaꞌ.'
  kpg-kpg: Tama ahina ga hagi anga telekai dono dinana, ga dangi anga gi Herod, “Gaamai
    gi di au di libogo o John Babdais i hongo di pileedi!”
  taj-taj: तर थेला आमासे थेदा बप्‍तिस्‍मा पिन्‍बा यूहन्‍नाला थोबो ह्री‍गो भिसी पाङ्बासे
    लमा थेसे “ङादा दान्‍देन बप्‍तिस्‍मा पिन्‍बा यूहन्‍नाला थोबो खार्बारी भउ” भिसी
    भिजी।
  avt-avt: Miye pe nɨki ip ep watɨp nɨki pɨre weriuwe hɨm, te hɨre watɨp, “Ti erekir
    teruk ke Jon kerek kɨkɨr mɨt en ewisɨk ekɨkre tɨkenup eiyɨk enen ewetewek in ek,
    te hi hertei hɨrak kaa.”
  cbk-cbk: El di suyo nana ya manda con ele el cosa le necesita pidi. Entonces ya
    pidi le con Herodes, “Señor Rey, quiere yo que manda uste lleva aqui el cabeza
    di Juan el Bautista na un bandejao.”
  uig-ARA: 'لېكىن قىز ئانىسىنىڭ كۈشكۈرتۈشى بىلەن: ــ چۆمۈلدۈرگۈچى يەھيانىڭ كاللىسىنى
    ئېلىپ، بىر تەخسىگە قويۇپ ئەكەلسىلە، ــ دېدى.'
  tuf-tuf: 'Eyta wacayat cahbár im abát tan téjecro. Tan te rabar wajacro: —Juan Bautista
    cuisa chiwi, wajacro. Eyta tan técayat, cahbarat Herodes quin wajacro: —As ac
    Juan Bautista cuisa cuic ter row̃i. Juan uw rih sar siw̃quib cuisa cuic ter row̃i,
    -wajacro-. Cuis ey cuiquir baycúr cuitar usár row̃i, wajacro.'
  abx-abx: Pina'agi si dikta-na si nanay-na, aminugad i durudangkanda, “Pumwanon si
    ako ina'anto si adda bandihado i takuluk-na si Juan Paragbunyag!”
  mco-NT: 'Chi Herodías nɨmay je'' ñɨɨx co huen pɨjctzoohuɨ je Juan, je Bautista,
    ycohuajc ma tüg texy. Chi Herodías ñɨɨx je rey nɨmay: ―Ndzojcypɨch co miich xymöhuɨp
    Juan, je Bautista, ycohuajc ma tüg texy.'
  kqf-kqf: Kamaina bi gomana tinana kalinana i lauwata te Alodi i giuwena gado, “Tagu
    yà ḡoyeḡoyena Diyon taukabulu kununa abomemo kwa sako, bi kwa vitegu.”
  cpb-NT: 'Okantakero onaanate: “Pinkanteri rithatzinkakaanteri Juan.” Irojatzi okantantanakariri:
    “Nokowi pamakotakenawo iito Juan pasoshetaki.”'
  aon-aon: Aria okwokwik amakek Herodias kwakrip nugawik aria nugawik kwonak kwakrip
    Herot namudok, “Eik yakri nyak nyuwemi Jon nenek baptaisumesh iri ananig barag
    iruhw um anohw yaurehw aria nyugusah nyunaki nyukeyog.”
  hus-NT-2005: 'Utsan tám an tsidhan kʼal nin nánaꞌ abal kin utsaꞌ enchéꞌ na Erodes:
    ―Ti kin pidhaꞌ ba jun i talab nin ókʼ na Juan xu pujax.'
  mig-NT: 'Te náa̱‑i, a ni̱ jani íchí‑ña‑í, te ni̱ ka''a̱n‑i: Kua̱''a‑ní xini̱ Juan,
    cha̱a skuánducha‑ún nuu̱‑ná kundee nuu̱ ɨ́ɨn ko''o̱, áchí‑i.'
  bps-bps: Na nimenan flau yéan, na manan di ku Hérod, “Én kayègu, blém deg ulu Dyan
    Gal Munyag, fafkaham di bong fligo.”
  mbs-mbs: Penga niyan, timolò se laga te punù te inay din aw minikagi, “Pesipali
    se lieg i Juan Memonyagay, aw pesoli se olo din diyà te dakel sablag, aw peibingi
    dini kanak.”
  tof-tof: Tóba aipan bóktandógabi, ngul oloma Errodón we yatorr wagó, “Ma kürü kókya
    aini alongalo klamdó, Zon Baptaes Bain Pam, oya singül!”
  cme-NT: 'Biloŋo nyu wuɔ gbo-yo wuɔ u cira u taara Nsãa-Batisi yuŋgu. Biloŋ wuɔ
    bi cira: «Mi taara ŋ kar Nsãa-Batisi yuŋgu‑i a dii-ku tasaaŋ-na jo baa-ku ji
    hã-mi bande.»'
  sus-sus: Herodiyasi xa marasi ma, a xa di naxa a fala Herode bɛ, «Yaya Xunxa xunyi
    so n yi ra pileti ma.»
  pon-2006: Ni serepeino eh lao pwilikihsang eh nohno, e ahpw peki rehn Erod, “Komw
    ketikidohng ie ahnsou wet moangen Sohn Sounpapidais nan ehu dahl.”
  dad-dad: In sinam weder te yabi di, ĩ iron, “Beĩ taka bun Jon naan igunẽdiya tamo
    mudur uno fen, ein wanauf.”
  zab-NT: 'Chiy dxaapqui xnanbɨ raipy laab xi inaabbɨ, ax raipbɨ Herodes: —Bnɨɨdxbiu
    nare quia Juany Bautist lo tuby plad.'
  jae-jae: Ma têna kêsôm biŋ kêsêp latuo têtac, tec kêsôm gebe “Ôkêŋ ŋackêsagu Joaŋ
    môkêapac êsêp laclu teŋ êndêŋ aê aŋga tonec.”
  ksd-ksd: 'Ma i tatike ra tinata nana i tovo value me, dari: Una tul tar ra lor i
    Ioanes ra Tena Baptaiso tagu ta ra la.'
  msm-NT: Na, sikan daega pigsambagan to inoy, kaling mig-ikagi, “Iyan ogbujuon ku
    kuntoon dajun to uyu ni Juan no Magbawtismuhay no igbotang duon to bandihadu.”
  myk-myk: 'Li nu wu wo ɲɔjomɔ funŋɔ ni, a fucɛɛrɛ lʼi Hɛrɔdi pye: «Yohana Batizelipye
    ɲuŋɔ taha yaaga ka na ma kan nahamɛ na mu!»'
  sbe-sbe: Na sinana iya ye guguyaiyako, ede ye hededelau Heloda unai ye wane, “Ya
    henuwa Yowane Babatiso kulukuluna ku usai gaeba unai na ku haiyama.”
  mcr-mcr: Iiŋä etaŋgi apäkä hitqiyqä kanai, meqiu kŋuä yändqäŋqä vqaŋgi, ii Heroti
    iqueŋi tiiŋä ätukqe. “Jonä asŋä-qäyqä iqueqä nyuäŋi, ätäväpu hevqä iu eqaŋgpi,
    si äma äpätnä, nyi dapiyä” ätukqe.
  cux-NT: 'Chɛɛcu tá ni caⁿ''a yā chīi yā n''daataa ''lííⁿ miiⁿ dɛ''ɛ̄ chí caaca tá.
    Ní n''daata ''lííⁿ caⁿ''a ta chii tá rey miiⁿ: N''diī rey, tée nī ''úú tiīⁿ Juan
    chi ngɛɛdínuūⁿnīⁿ cu''nuúⁿ chɛɛtī ''áámá cu''u.'
  tur-YTC: Kız, annesinin kışkırtması üzerine, “Vaftizci Yuhanna’nın başını bir tepsi
    üzerinde bana ver” dedi.
  san-ITR: sA kumArI svIyamAtuH shikShAM labdhA babhAShe, majjayituryohana uttamA NgaM
    bhAjane samAnIya mahyaM vishrANaya|
  bel-N: 'Яна ж, падвучаная маці сваёй, сказала: «Дай мне тут на місе галаву Яна Хрысьціцеля».'
  sch-sch: Hanchu a nû'n a tipe lam angin, “Hi muna hin atûn mâirânga Baptispu
    John lu mi pêk roh!” tiin Herod kôm han a ngêna.
  mic-MIQNT: Na Elotias telimapnn ugtusl ta'n goqwei tluen. Glaman na e'pite'sl telimatl
    Elotal, “Ignmui Sa'n Nutsign'tuet un'ji tepteg eptaqanigtug.”
  huu-NT: 'Naiñaiño ei naiñaiñomo lluanona, naiñaiño uai ote: —Juan Bautista ɨfogɨ
    bandejamo jonecaida, cuemo ine.'
  jiv-NT: Tutai nu nuwa̱ch emka ni nukuri̱ akatramu asa Erutisan chicharuk “Imiakratin
    Juaṉka muuké̱ tsupikiam amamkunam eṉkeram surústá” tímiayi.
  otm-NT: Nɛ nu'a ra hmute bʉya bi 'yä a rá yą ra Xuua Nxixyą ngue di o ra mbohi,
    nguetho gue'a xí xi a rá mbe a da 'yäp'a.
  dah-dah: Irkeb miliŋ beleŋ gwaha inayiŋ inyiŋ gwahade po Herot inyiŋ. “Haŋka ga
    po Yon Baptais tonaŋ koroŋde kerde tawaŋ nuna,” inyiŋ.
  tnk-tnk: Ia nəpɨn nəha mama səvəi prən ouihi rəɡkiari min, mɨni pen nətərɨɡien səvənhi
    tukwe. Nənə prən ouihi nəha revən mɨni pen tɨ Kiɡ Herot i mə, “Tikevən muvehi
    kənkapwə Jon Paptaes ia tikiplet muvehi muvehe ia kwopun i muvei pehe miou.”
  kpr-kpr: Herodias da gagara, noi rea uju usira ava kotedo, eminge sisira, “John
    Bafataito Ari Kato da gifua ava, gafuge rooróda vendi mutaso, oroko eminda barena!”
    sisira.
  san-IAS: sā kumārī svīyamātuḥ śikṣāṁ labdhā babhāṣe, majjayituryohana uttamāṅgaṁ
    bhājane samānīya mahyaṁ viśrāṇaya|
  nho-nho: 'Teenaa kauake iloo te taupu naa naa taratara tana tinna raa ni mee ake:
    “Nau e hiihai maa koe ki haaoa mai te pisouru John te Baptis ki loto se peesini
    aa ku toomai kiaa nau i te saaita nei lokoi!”'
  gym-NT: 'Angwane Herodías ye abko käkwe ngänkän ye töi diani, aisete niebare krörö
    kwe Herodeye: Makwe Juan Bautista dokwä mika blatote. Makwe bian tie nete, ie
    ti tö nibi, niebare kwe Herodeye.'
  azg-NT: 'Ndoꞌ ngꞌe na nndaꞌ, juu yuscundyuaꞌñeen, tyiiꞌ ndyee juu jñꞌoon nnon juu
    na can juu xquen Juan. Ndoꞌ tso juu nnon Herodes: —Ndö vaa ꞌnan na ntꞌue tsꞌön.
    Ncyaꞌ ndöhin cüii xio na ñjon xquen Juan, nquii tsan na itsiquindëëꞌ nnꞌan.'
  bhd-bhd: तैसां अपने अम्मारे शिखालने पुड़ ज़ोवं, “मींजेई यूहन्ना बपतिस्मो देनेबालेरी
    क्रोड़ी थाले मां मग।”
  too-NT: 'Lā'' tuncan huan xatzī''t maxquī''lh tapāstacna'' lā'' huan tzu''ma''jāt
    squi''ni''lh Herodes chuntza'': ―Caquima''xqui'' chuhua''j ixa''kxāk Juan huan
    Mā''kpaxīni''. Calī''ta'' nac lakatin pulātu.'
  ind-AYT: Oleh karena itu, setelah didesak oleh ibunya, gadis itu berkata, “Berikanlah
    kepadaku di sini, kepala Yohanes Pembaptis di atas nampan.”
  cjo-NT: 'Okantawakiro ishinto: —Pikanteri rowamaakaanteri riraga Jowa. Roojatzi
    okanantakariri roori: —Nokowaki powamaakaanteri riraga Jowa, pipakotenawo piratoki
    iitoni, iyotantyaari nana kyaaryo kamaperotaki.'
  nsn-nsn: Doh tena niualatoho tinanon, inggono ke dangata tang Herot pare, “Heir
    kompemeene daana toro luna Jon ger tang uahuhu me peileit.”
  san-DEV: सा कुमारी स्वीयमातुः शिक्षां लब्धा बभाषे, मज्जयितुर्योहन उत्तमाङ्गं भाजने
    समानीय मह्यं विश्राणय।
  tna-NT: 'Da su epuneje mesa cuara neje jaquisabatiana. Herodías ja tueda uja quisatana:
    —Bajatique Juan Bautista sa echua dhepe su.'
  lid-lid: Eme ya iy ili ndremenya tinen ta iy kamekes ki buku sah handru. Tinen atehei
    budon i tan. Eme ya iy ili asehek ta Herot ma oro kabin nane, “Jo aso-ok ou adai
    Jon ta alomwa ma ou atehei batun ki bolo bwekei, ya ou atehei keme tek.”
  wim-wim: Aꞌ nil kaath nungantaman thaw nungant puk-kunchantan, “Ayyang, thuw-ang,
    nint yimanangan thawān nungant Herod.antana, ‘Nint ngatha kuchek John.antaman
    inman theeꞌān ngathara! aꞌ ikang pal kalayn ngathara!’”
  zga-M: Umwana ula vakhanchovana nu vanina akhata, udove, “Akhuphe mukhekhombe untwe
    ugwa Yohana Uvikwoncha.”
  yom-yom: 'Mu diambu di zindongi zi ngudi andi, diawu kankambila : —Phani vava mu
    dilonga ntu wu Yowani Mbotiki.'
  san-SIN: සා කුමාරී ස්වීයමාතුඃ ශික්‍ෂාං ලබ්ධා බභාෂේ, මජ්ජයිතුර‍්‍යෝහන උත්තමාඞ්ගං
    භාජනේ සමානීය මහ්‍යං විශ්‍රාණය|
  yut-yut: Iyɨŋban meŋi da gwi nandak nandak ɨban Erot yaŋ iyɨgɨt, “Jon Telagɨ Pakbi
    Sogok Amɨn uŋun dakon busuŋɨ ɨdapmon yɨpmaŋ nabi.”
  grc-BYZ: ἡ δέ, προβιβασθεῖσα ὑπὸ τῆς μητρὸς αὐτῆς, δός μοι, φησίν, ὧδε ἐπὶ πίνακι
    τὴν κεφαλὴν Ἰωάννου τοῦ βαπτιστοῦ.
  tbl-NT: Lemwót se yóm ngà, snólóken bè yéen ke tedu yóm hnihen bè Hirod. Ne yó mon
    yéen mò du monem mò ke Hirod, “Kulu Jan dé blayem do, hyónem do te huyów.”
  cpc-NT: 'Ipoña okantziro onaanati: “Pinkantiri inthatzinkakaantiri Juan”. Iro okantantakariri:
    “Nokowi pamakotakinawo iito Juan samantaki”.'
  nhg-NT: 'Hua inu sisehuantu oquetlajtlanele lo que tli oquelfe inöntzi. Oquejto:
    ―Xeniechmomaquele necö ipa sente plöto itzonteco de Xohuö Bautista.'
  nya-nya: Ndipo atamupangira amayi ake anati, “Mundipatse pomwe pano mutu wa Yohane
    Mʼbatizi mʼmbale.”
  ngu-NT: 'Ijcuacon yejhua ican itlanahuatil inan oquijlij Herodes: ―Nican ipan se
    plato xnechmaca itzontecon Juan on tlacuatequijquetl.'
  kup-kup: Pot mañahan ñarip sat nonopun at mañahan nonopuhö ñari añ popun pim sat
    mañapanezat badede mañahan pi sat Erodin pot mañah, “Ni ñai aban nap meeken sat
    Zoan ivoh memeohapuz gagai men elat suasik bizat bat ev emat nanapanen ne etem.”
  jid-jid: Wa awo ni yima ikpye wa ani myea a tre, “Ne niwa itu Yohana u tie batisma
    nimi tere”
  wmw-wmw: 'Mwari ire, kwa kushongezeriwa na mamaye, akilebela akamba: “Nipeni sambi‑pa
    nfinga kiswa ca Yahaya mwenyé Koza.”'
  gmv-GGM: Nayakka ayeyi zoren xamaqiza Yanisa hu7ey keren wothada ah7i hanini tas
    imma gadus.
  ssg-ssg: Ape i usi namili tel tinan i ukek, “Hanima nga pati Jon Baptis. Lohi hanima
    he tehu kapi!”
  zpo-NT: 'Xnaa me nzhé lo me xana kwaan nzhaal naab me, zee nzhé meya lo Herod: —Choog
    yek Juan Xaa Nchubnis nu blooya leen yann nu zaaya lo na.'
  poy-poy: Mawu gwa muhinga ulii kamhimiziyiti muhinga gwakuwi kamgambiri tati gwakuwi
    kulonga, “Gunupi palaa panu muluseru mtuwi gwa Yohani Mbatiza!”
  qwh-NT: 'Tsenam shipashqa mamänin yacharatsiptin Herodista queno nerqan: —Bautisacoq
    Juanpa peqanta juc platucho qoycamë —nir.'
  gaw-gaw: Nid ahin amu anig nug dab mak meṯom amunu nug aum. “Na Layaṯak Johanes
    baag otaḏna, iḵi tap̱iḏp̱a mena, haen imup̱a meḏaḵut,” awa aum.
  nca-nca: Asa pare ŋundo nimímboro iŋo-iŋoyó howero Herot ŋande miraró, “Sono re-re
    uni, Jon, ŋuro kembé ŋuko rero kondómoro mahero no nuno qembe.”
  zpz-NTPP: 'Orzeꞌ nu loga la bdugyiꞌñ lo ñaañ. Gazeꞌ nu nañ rab ñi rey Herodes: ―Rlagya̱
    nu cuic ru too Waa ne̱ nañ tub gyaꞌn ―nañ.'
  mkj-mkj: Jang in kaweid in ah nohnohu, jerpeinno poaki Herod, “Kihdoahng ngoahi
    wijahkije apel apkas moangoan John jounpoapdaij nehn oau pileis en!”
  zac-NT: 'Iurní lëꞌë lliguënaꞌa guagniꞌi lu shníꞌaiꞌ niaꞌa pë guënáꞌbëll lu Herodes.
    Shníꞌall bëquili guëniꞌi shtsáꞌpëll të guënáꞌbëll lu Herodes: ―Neꞌ guënéꞌel guëc
    Juan Bautista tsu laꞌni tubi platë.'
  kyg-kyg: Itaꞌamoꞌmo aꞌmafaꞌneꞌaeꞌmo ha paiꞌniya gemo ha painoꞌaeꞌmo, Yoniꞌa ani
    faleno neꞌapateya vekamo lugoꞌamo heka hatagauka agenopaꞌamo alika yuvapafiꞌmo
    malelikeka namiyo, huno ha paiꞌnigeno
  kmk-kmk: Insuḻun ina na dit ibagana ot kanana’n, “Piyaoka itdom kan sakon dit uḻun
    Juan un Mambubunyag un napalatu.”
  cao-NT: Jatsi quiha jahuë jahëhua ya pari ja chaninaniquë, jahuë yoba nicaxëna.
    Nicahax, —Ashimati ibo Juan mapo ë qui ahuë ra, ratá no —i chama Herodes qui ja
    niquë pë.
  bbr-bbr: '@see-verse:MAT.014.007'
  inb-inb: 'Chasa uiaspaka, mamandita willag­rirka. Mamandi nirka: —Juan Bautistapa
    umata pla­tu­pi mañai—. Chi­wanka, Hero­desta chasa mañag­rirka.'
  hrv-hrv: 'A ona nagovorena od matere: “Daj mi, reče, ovdje na pladnju glavu Ivana
    Krstitelja.”'
  box-NT: Ó o hĩ́nzoró vaá bía mu nɔn mín nu yi, á ɓàn nu le o bío le o Zãn
    Batiisi ɲúhṹ lé hìa à ɓa dé ho lɛnɓuɛn yi à na a yi.
  ote-NT: 'Nuꞌbʉ́ núꞌa̱ ra nxutsi bi ꞌñembabi ra Erode: ―Dí ne gui ꞌracagui rá ña̱xu
    ra Xuua Xiꞌtsate ja ꞌnara manza. Gueꞌa̱ bi ꞌyadiꞌa̱ ngueꞌa̱ njabʉ ya xqui xipabi
    rá na̱na̱ núꞌa̱ ra nxutsi.'
  wnu-wnu: 'Ende qamara yamangar eng unor eng der waibou nob qamara isub Herot nob
    qamar: “See qas isub Yon munon yat wurimaragansi igoar eng quman soopur qamamitabin
    end big ba diab et yeis.”'
  zam-NT: 'Le'' xna'' mza'' na, ndoole'' mquil'' mza''. Ndxab xna'' mza'' loo mza'':
    ―Guuz loo rey Herod ta'' rey yéc Juàn Bautist càal loo thìb plat. Le'' sya, co''se''
    mbere mza'', ndye''th mza'', ndxab mza'' loo rey Herod: ―Rey, daa ndlyaz ta''
    U'' yéc Juàn Bautist càan loo thìb plat nalle''.'
