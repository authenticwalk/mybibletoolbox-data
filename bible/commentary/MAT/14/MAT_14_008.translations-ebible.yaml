  mbj-NT: 'Ti m'' maruus ỹỹn ta hã taky mejũũ do hyb n''aa taky hadoo: —Na, ỹ karẽn
    ta hood gó mabanoo hã ỹỹ Jowãw nu gahem''uun do nu gabóg —näng mäh.'
  lat-VUC: 'At illa præmonita a matre sua: Da mihi, inquit, hic in disco caput Joannis
    Baptistæ.'
  ngp-ngp: Kwa kusongelezwa ni nine, amgambaga ise, “Nink'he haluse ivi umtwi wa Yohana
    Mbatizi mwo lwiga.”
  enq-2: Dokopa wanaku dokonya endangimi lena leali pyoo, baame lao pituu, “Jone kaimbu
    pingi dokonya aiyomba doko pelesa mendenya setapala namba dii” lea.
  eng-ASVBT: And she, being put forward by her mother, saith, Give me here on a platter
    the head of John the Baptist.
  mna-mna: 'Morri tina ila ki naana Erodias, to naana isokere i mi iso pini be ikam
    Yoan uteene. Tana ito naana kalŋaana, mi iso pa Erot ta kembei. Iso: “Yoan ta
    yok kamŋana ka tomtom na, nio leleŋ be yembut ŋgureene, mi uteene isula timbiiri,
    mi imar tio ti.”'
  myw-myw: Na̱wen in ikatugwan inan waseg, ilana, “Inag, aveiyag banitoug?” Inan ilana,
    “Kunitoug busbwesan Yon bisekeim.” Inek Elod, ilana, “Kusekeig busbwesan tabibapta̱ysein
    gamags, towen Yon. Bibwabwes kayon, busbwesan bisenas wanuwan abmavin, mo kusekeig.”
  sby-sby: Lino banyina balamwambila cintu ncoti engakusenga. Mwana mutukashi usa
    walambeti, “Kamumpani mumbale popelepano mutwi wa Yohane mubatishi.”
  sll-sll: Dungure, aang ama i gala dire, “Yon halibusi pangworai, breng biire pera
    ali ere i na to ditenana po” ditongwi. Ditongwo ama i pirere Herot mongwo bani
    pirere aang dungwo meri ditongwi.
  yaq-NT: 'Junako ini''i beme jamut, a'' malawa betana bat inen tejwaatakai, ju''u
    Eroorejtau: ―Pu''atopo, juka'' yee bato''owaame Joanta koba inimi''i nee makne
    ―ti au jiiak.'
  uro-uro: Dä at nanäk kia rhäklänge mät ki bä qia qoar nä ma Herot toqortäqyia, “Ngi
    von ngo rhä ma Jon ama Baptais aa uväski va ama pletige ama mor ige.”
  ita-1885: 'Ed ella, indotta prima da sua madre, disse: Dammi qui in un piatto la
    testa di Giovanni Battista.'
  muy-muy: 'Wur ni məŋani àra àbikia ma ti àhi ana Erot ahkado : « Nawayay ti kə̂vu
    ahàr ge Zeŋ bay məbaray mis ni ahalay, tə̂fukibiya ka paranti a ! »'
  kqc-kqc: Mina rema ofi di nono yaku niyo kana, usa niyo, “Minari mereki odorori
    John Baptist di ada na ma!”
  tav-tav: 'To bairo cõre cʉ caĩro co pacore co cajeniñañupo. Jeniña yaparo Ʉpaʉ Herodere
    ocõo bairo cʉ caĩñupo: —Juan bautisari majocʉ rʉpoare na pa ta rotiya. Na pa ta
    rotiri jotʉ bapapʉ peori yʉ jooya, cʉ caĩñupo Herodía maco, co paco co cajeni
    rotiro mena.'
  eng-ULB: After being instructed by her mother, she said, “Give me here, on a platter,
    the head of John the Baptist.”
  spa-VBL: 'Impulsada por su madre, Herodías dijo: “Dame aquí en un plato la cabeza
    de Juan el Bautista”.'
  fra-_FOB: 'Poussée par sa mère, elle lui dit: Donne-moi ici, dans un plat, la tête
    de Jean-Baptiste.'
  hau-ULB: Bayan ta amshi umurni daga wurin mahaifiyarta, ta ce, “Ka bani kan Yahaya
    mai baptisma a kan tire.
  mal-mal: 'അവൾ അമ്മയുടെ നിർദ്ദേശപ്രകാരം: യോഹന്നാൻ സ്നാപകന്റെ തല ഒരു താലത്തിൽ ഇവിടെ
    തരേണം എന്നു പറഞ്ഞു.'
  kkc-kkc: Yo to egeesee taka duloso hopoomelee koodobuloso owee mapoo dileso yayo
    goomoga goo ee duso. Osoloso see wedi sibileso Helodee mapoo egeesee takaso, “A
    Yonee odoo howo oluguli eyo wiligi ono goomogo. Esiga nayo epedee o wiligi koodoloso
    tolo mapoo magoloso amapoo tenee,” dee takaso.
  urd-GVR: Apnī māṅ ke sikhāne par beṭī ne kahā, “Mujhe Yahyā baptismā dene wāle kā
    sar ṭre meṅ mangwā deṅ.”
  far-far: Aia, gaa na sari ne nia fata 'uri fuana sari nia, “'Oe gani, 'oko fata
    'uri, ‘Nau ku doria 'oe kwatea mai na gwauna sa Jon wane ni Siuabu fuaku ana kada
    ne na. 'Oe alua mai fafona tae ru.’” Ma sari ne ka sasi na 'urinai.
  suz-BL: मिनु मीश आल आ ममामी “ब्‍वाक्‍कुम ख्रुम्‍शा ग्रुंइब यूहन्‍ना आ पिया क्‍योरशा,
    थालम कुर पा गेयीनी” दे पुंइपदा बाक्‍त।
  car-NT: 'Irombo tysano ''wa tapokuma''po ke, mo''ko amyija''ko wyka''po: “Mo''ko
    kari''na etykanen Johanes upu''pombo ene''ko y''wa amy apo''ny tu''po.”'
  amp-amp: Be mmemt kfo kangtt, “Jon Baftaisrhu mfhathu yakneft wakfotwa.” Be inji
    wanyhato yimotn Herotrpno rim kfo memot, “Na kanga asomif Jon Baftaisrhu mfhat
    watmbhaknekahnt plettn wakmbrehiyafona.”
  bht-bht: उना अपणिया माता दे बहकावे च आई करी बोलया, “यूहन्ना बपतिस्मा देणेबाले दा
    सिर थालिया च रखीकरी मिंजो ऐथू मंगबाई दे।”
  eng-NOY: And she, being set on by her mother, saith, Give me here on a platter the
    head of John the Baptist.
  cub-NT: 'Jípaco jẽniaicõjenejacod̶a ṍre. Aru ico nomió bojʉyo arejacod̶a Herodede:
    —Jíjacʉ yʉre carijĩe Juan Bautistai jipobʉre jororʉque, arejacod̶a õ.'
  ita-1927: 'Ed ella, spintavi da sua madre, disse: Dammi qui in un piatto la testa
    di Giovanni Battista.'
  lww-lww: Ana Lerotias pisi amio narina nap̃a sira m̃ee nene, ana sira m̃ee pa pisalein
    pa Sup̃e Erot, pisape “In na sineun nesape okus p̃arina ne Yoane Nakeena, m̃ene
    pialo tai, imi van inu nagane ga ne e nini.”
  ckb-ckb: 'کچەش بە فیتی دایکی، گوتی: «لێرە لەسەر سینییەک سەری یەحیای لەئاوهەڵکێشم
    بدەرێ.»'
  nas-nas: Teketa baukoi botovuko tenie aaꞌpuuꞌ, “Jooni tee Minkinara-koong boreꞌ
    aꞌ daara-koo siꞌmemura ameaing.”
  uvl-uvl: Ol pe Herotias hele la sapele nge tuna heingana neu nga utar nenge lape
    onteia lange ne Herot. Ol pe he neu hele, “E teke otal heke Ioanes nenge henunun
    palpalna nga kaliu nei pe o mene at nge iau.”
  eng-BBE: And she, at her mother's suggestion, said, Give me here on a plate the
    head of John the Baptist.
  ixl-CNT: 'Pek aatz u ixviak, chajtziꞌl tu vinan bꞌaxa. Ech tek tal te ech tzaꞌ:
    —Aqꞌ viviꞌ u Xhan ve tu maꞌl puraato cheel tzaꞌ, u bꞌanol vautiismo.— Texh te.'
  xsi-xsi: Andeta taine taipa ŋinde tina io ŋgua pinde lâ natu kawa, kala taine taipa
    ipai Herot tu, “Noko ma kuo Yoane Lââ-Liliŋa Tamwata kulu kâmba lâ kondo toŋge
    ilo, aku ŋine nâ kutula pa naŋa.”
  crx-NTPO: '''Et nyoon ts''eke ooloo, ''en, “Herod oodilhkut ''ink''ez John dune
    too be ''ulh''en-un ootsi lusyet be stl''ainkaih dóni'',” yulhni.'
  kan-OKCV: ಅವಳು ತನ್ನ ತಾಯಿಯ ಸಲಹೆ ಪಡೆದು, “ಸ್ನಾನಿಕನಾದ ಯೋಹಾನನ ತಲೆಯನ್ನು ಇಲ್ಲಿಯೇ ಒಂದು ತಟ್ಟೆಯಲ್ಲಿ
    ನನಗೆ ತರಿಸಿಕೊಡು,” ಎಂದು ಹೇಳಿದಳು.
  bbb-bbb: Erodi fu ijiege kuaramoga bara ije fune izege asiefuo Erodiase fu ude kuaraema
    ijiege kuarae. Fu kua, Na vierafe aka iviama e kiaga bu va Joni e do ruoriamo
    ije kanana nigofo fuone ije ufuna abe tere ijia nijana abe ro mieno kuae. Bara
    ije fu Erodi ijiege kuaraema ijadufuo maeje asie fuone fu vierafe buka Joni kana
    fu baronekiro fu ijiege vierafei.
  blw-blw: Wat hen anchi fafarasang, gapon anchi intugun inana, yag annaat ekat an
    Areyén, “Idchatno an haén ad uwananto paat hen fat-ag Juan way chan funfunyag
    way mepapattang hen hachang.”
  tam-2017: 'அவள் தன் தாயினால் சொல்லப்பட்டபடியே: யோவான்ஸ்நானனுடைய தலையை இங்கே ஒரு
    தட்டிலே வைத்து எனக்குத் தரவேண்டும் என்று கேட்டாள்.'
  azz-NT: 'Huan in isuatacpaconeu ipa achtopa ya moichtacanojnotzac ya ihuan inan.
    Ica ya nojón isuatacpaconeu quilij in rey Herodes ijcuín: ―Nechmaca itech se plato
    itzontecon ne Juan Taahuijque.'
  spa-RV-1909: 'Y ella, instruída primero de su madre, dijo: Dame aquí en un plato
    la cabeza de Juan el Bautista.'
  csy-csy: A nu in ngaisutna a piak bang in, kuangdal sung ah tuiphumpa John i lu
    hong pia tan, ci hi.
  mxq-NT: 'Net ja kiixy oj wyinma̱ꞌa̱ñ myoꞌoyʉty jawyiin ja tya̱a̱k. Ta tꞌanma̱a̱y
    ja Eroodʉs: —Meegyʉts palanganoty yʉ Fwank Yajnʉbajtpʉ kyʉba̱jk.'
  tzj-NT: 'Pro ja xtan bix tre rmal ja rute'' nak ja xtic''utuj tre ja Herodes in
    quewa'' ja xc''utuj tre ri'': —Ja rwi'' ja Juan Bautista taya''a'' chwe pa jun
    plato, ne'' tre.'
  tdt-tdt: Menina nia inan rona kona ba juramentu nee, i nia hamaus nia oan atu husu
    João Sarani Nain nia ulun. Entaun menina nee husu ba Herodes, “Hau hakarak João
    nia ulun, tau iha bandeja ida, entrega kedas mai hau.”
  ron-BTF: 'Și fiind instruită dinainte de mama ei, a spus: Dă-mi aici, pe o tavă,
    capul lui Ioan Baptist.'
  eng-WEBP: She, being prompted by her mother, said, “Give me here on a platter the
    head of John the Baptizer.”
  eng-FBV: Prompted by her mother, she said, “Give me here on a plate the head of
    John the Baptist.”
  nld-1939: 'En zij, door haar moeder opgestookt, sprak: Geef me het hoofd van Johannes
    den Doper hier op een schotel.'
  bwo-bwo: Biwere indú bish b'ízre, «Gupfo Yohans tooko saniyots gerde taash and ime!»
    biet.
  nch-BL: 'Huan inana nopa ichpocat, yaya cati itoca Herodías, ya quiilhuijtoya iichpoca
    taya ma tajtani. Huajca nopa ichpocat quiilhui nopa tanahuatijquet: ―Techmaca
    amantzi ipan se hueyi plato itzonteco Juan cati tecuaaltía.'
  quc-TNT: 'Ri ali c''ut cojom chi lok u c''ux rumal ru nan, xubij che ri tat Herodes:
    Cwaj chi cäya la chwe ru jolom ri Juan Kasal Ja'' pa jun plato, —xcha che.'
  tfr-NTPO: Poshduna ba mekërë kjĩshko ga tjl̈ẽ Herodes kong ga «Woydër ga no ichëp
    Juan No Waga kägä zë, ga tek söp bor kong kjwl̈ë roshko» l̈e.
  kaq-NT: 'Juaman mapo yocahue jahuen maman jaá sca, jahuen mama queenai quescajaquin
    xontaconen yocaquin: —Juaman mapo quencha qui nanexon hea bexonahbo yohihue —hahquin.'
  ahr-ahr: मंग तिले मायनी शिकाडेल प्रमाणे तिनी सांगं, बाप्तिस्मा करनारा योहाननं मुंडकं
    ताटमा ठेईसन माले आठे आणी द्या.
  sgb-sgb: Gawan ha hinabi kana hên indo na, ay pinakikwaan nan dalaga ya ipapotoh
    ni Herodes Antipas ya ulo ni Juan Bautista, ta idin kanan dalaga ya habayto, hên
    nakapalunto ha pinggan.
  vie-1934: 'Vậy, nàng bị mẹ xui giục, bèn tâu rằng: Xin lấy cái đầu Giăng Báp-tít
    để trên mâm mà cho tôi đây.'
  kxv-kxv: ଇଞ୍ଜାଁ ଏ଼ଦି ତାମି ଇୟାନି କାତା ଆସାହାଁ ଏଲେଇଚେ, “ବାପ୍ତିସ୍ମ ହୀନି ଜହନତି ତା଼ର୍ୟୁଁ
    ନୀଏଁ ଇମ୍ବାଆଁ ର଼ ସାଡ଼୍‌ୱାତା ନାଙ୍ଗେ ହିୟାମୁ ।”
  cha-cha: 'Ya güiya guinin umatungo finena an nanaña, ya ilegña: Naeyo güine gui
    un plato ni y ilon Juan Bautista.'
  amu-NT: 'Ndoꞌ yuscundyuaꞌñeeⁿ seijndo̱ꞌ tsoñeeⁿ tsꞌoom na caaⁿ xqueⁿ Juan. Quia
    joꞌ tsoom nnom Herodes: —Luaa macaⁿꞌa. Quiaaꞌ cwii xio ñjaaⁿ na njom xqueⁿ Juan,
    tsaⁿ na ñeseitsꞌoomñe nnꞌaⁿ.'
  hin-CV: अपनी माता के संकेत पर उसने कहा, “मुझे एक थाल में, यहीं, बपतिस्मा देनेवाले
    योहन का सिर चाहिए.”
  eng-OURB: She, being prompted by her mother, said, “Give me here on a platter the
    head of John [Yah is gracious] the Immerser.”
  spa-BES: 'Y ella, por sugerencia de su madre, dijo: Dame aquí en un plato la cabeza
    de Juan el Bautista.'
  san-BEN: সা কুমারী স্ৱীযমাতুঃ শিক্ষাং লব্ধা বভাষে, মজ্জযিতুর্যোহন উত্তমাঙ্গং ভাজনে
    সমানীয মহ্যং ৱিশ্রাণয|
  tdx-tdx: Aa ie nitoroan-drene’e le nangataha’e ty añambone’ i Jaona Mpandipotse
    am-panake.
  naf-naf: '@see-verse:MAT.014.007'
  grc-MT: η δε προβιβασθεισα υπο τησ μητροσ αυτησ δοσ μοι φησιν ωδε επι πινακι την
    κεφαλην ιωαννου του βαπτιστου
  vid-vid: Na heye, aku yohajizwa na mayake, nakalanda, “Umhe sambi baha mchisaye
    mutwi wa Yohani Mbatiza.”
  pio-NT: 'Néese ùacawa utàaníca úatúa Herodías yáapichawa quéechacáwa. Néese úái
    mànacàuca uèpùacawa rey Herodes yàatalé. Yá úumaca irí: —‍Pìa nulí Juan el Bautista
    íiwita quírápieli irìcu —‍úumaca, úacáiná úatúa Herodías uwàwacaté uicáca Juan
    íiwita utuí iyúwa úalíacaténáwa báisíiri iyúcani idéca yéetácawa, yái Juanca.'
  tsn-tsn: Jalo he, ka go tlhotlhelediwa ke mmaagwe, ngwanyana a kopa tlhogo ya ga
    Johane wa Mokolobetsi e le mo mogotswaneng.
  amr-NT: '@see-verse:MAT.014.007'
  pwg-pwg: Ma wiwikena ina maduwa ina kayowana ikivini da Herodi ivonapotei bo, “Aku
    kayowana Jon Babataito gayamina dabira kamonai kunuwani da kuna vereku.”
  cjv-cjv: ena oparomi mam inokore ei tongoro ena ama “Ne Yoane ari nuwi bui erongua
    yaromi birom sire kopare ta tei eire tawa naro,” di tongoro
  tha-KJV: บุ​ตรสาวก็ทูลตามที่มารดาได้สั่งไว้​แล​้​วว​่า “ขอศีรษะยอห์นผู้​ให้​รับบัพติศมาใส่ถาดมาให้หม่อมฉั​นที​่​นี่​เพคะ”
  por-BR-2018: 'E ela, tendo sido induzida por sua mãe, disse: Dá-me aqui num prato
    a cabeça de João Batista.'
  mhl-mhl: Oŋu misanaŋgako maŋgoineji ŋigo jeŋoŋ oi bapakareru iŋi ojiya, “Go weu
    teinde Jon Mitimeso ŋire ube ketigaru qoruine jambeo ruaru roru wareru nareine.”
  klv-klv: Ŋa nǝboŋ anan tokel maii hǝn nǝsa hǝn b̃eusi, natǝbarehreh ikel mai aHerot
    ke, “Nolǝŋon nǝkadun aJon Baptais, gegai, len nasiloh!”
  bco-bco: Ha꞉lodias eyo꞉ ida꞉mo꞉wo꞉ asulo꞉wo꞉ dimi ko꞉lo꞉, ida꞉ a꞉ma꞉yo꞉ Ha꞉lodbo꞉wo꞉
    a꞉la꞉sio꞉, “Yo꞉na꞉ misa꞉yo꞉ gedea꞉sa꞉ga꞉ go꞉fo꞉ wa꞉la dia꞉ta꞉ga꞉ nemo꞉ dimia꞉bi,”
    a꞉la꞉sio꞉
  kdl-NT: Aku mma u makere vi u tonuko yi u ba u dana, “Ma ciga ta̱ kaci ka Yahaya
    Kalyuɓugi a mabaluwa gogo‑na!”
  apu-NT: 'Onoro nirekari Xoão okiko, ininiãkara oamanaãri Xoão kii prato nopini.
    Ininiã otxari Erotximoni: —Xoão kapatxisareri kii ninireka prato nopini.'
  roo-roo: Uva aakova Herodias oirapa orugoovu vateeva oa-ia oiso puraopa, “Jon Baptais
    kukuearo tokopari. Ra ragaipa oira tovori tauo vai-ia.”
  miz-NT: 'Tsiꞌi dɨꞌɨ̄ tún dɨkɨ́ tun nēe é kākán tun ne, kakaꞌán tun: —Tāꞌxi nto kó
    dɨkɨ́ Juaan Bautista vevíi. Xntekū nto nú kōꞌo —kaꞌán tun ni Hērode.'
  qvz-NT: Chasna nicpi chi ushushi tucuc amu Herodesta tapura paihua mama cunashcacuinta,
    Bautisac Juanba umata shuc pulatui cuhuangui nisha.
  deu-ELO: 'Sie aber, von ihrer Mutter angewiesen, sagt: Gib mir hier auf einer Schüssel
    das Haupt Johannes'' es Täufers.'
  mjc-NT: 'Tacan tan natyuhu̱ sɨhɨ ña tsi ña, na cahan ña tsihin ra Herodes. Tacan
    tan catyí ña tyehen tsihin ra: ―Cu̱hva jiñi ra Juan, ra jacoondutyá tsi nyɨvɨ,
    tsi yu nu iin coho ―catyi̱ ña.'
  caa-caa: 'Entonces cocha arobꞌna e ijchꞌoc umen utuꞌ tucꞌa tuaꞌ ucꞌajti tuaꞌ e rey,
    ojron e ijchꞌoc y che: —Ajcꞌunen coner era ujor e Juan xeꞌ ajchꞌuymar tama inteꞌ
    plato, che e ijchꞌoc bꞌan taca cocha arobꞌna umen utuꞌ.'
  pls-NT: 'Co jehe xan ocoá xan consejo de ngain janné xan, mexinxin ndac̈ho xan ngain
    Herodes: ―Chjana ngá na láto já Juan, tti ncheguitte chojni.'
  eng-WYC-2018: And she before-warned of her mother, said, [or And she before-admonished
    of her mother, saith], (or And having earlier been admonished by her mother, she
    answered), Give thou to me here the head of John (the) Baptist in a dish.
  bdv-bdv: ଆର୍‌ ସେ ଟକିକେ ତାର୍‌ ଆୟ୍‌ସି ସିକାୟ୍‌ଲାକ୍‌, ସେ କୟ୍‌ଲି, “ବାପ୍ତିସମ୍‌ ଦେତା ଜହନାର୍‌
    ମୁଣ୍ଡ୍ ମକେ ଅଃବେ ଇତି ଗଟ୍‌ ତାଳି ତଃୟ୍‌ ଦେ ।”
  otq-NT: 'Nuꞌmú̱ ar nxutsi bi ꞌñemba ar Erode: —Di ne gi ꞌrakagiwa ár ñö ar Xuwa
    Xixthe ha nꞌar manza. Go bi ꞌya̱ꞌö ngetho ár nönö xki ꞌyu̱tꞌi tema nda ꞌya̱di.'
