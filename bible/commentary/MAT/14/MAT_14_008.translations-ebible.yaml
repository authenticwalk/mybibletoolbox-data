    “No-nalap Herot iyo bogobe-nalap e, ‘Nimi aget fugunin uyo, kapmi waasi dinan-kalin
    tinum iyo daalap no-nalata, ok sam uga-emin tinum Jon bemi dubom uyo ugaa ku felet
    diim iinu ifo kwep tal kopnelak o agan-bii o,’ age bogobelapta o,” age ogen uyo
    bogobelu ko.
  piu-2006: Palumpa maamangku watjaṉutjangka yukarra paluru Yirutanyalpi tjapiṉu,
    yalatji, “Waarrkana watjala!, Tjaananya kuwarri mirri pungkula kata kuntara puḻitingka
    ngalya katirraṉi yungkunytjaku.”
  poh-NT: 'Reꞌ ixkꞌun reꞌreꞌ naxhunjic pa̱m ruꞌum ritu̱t, jeꞌ wili xikꞌor reh Hero̱res:
    «Reꞌ hin nwa̱j chi chatakꞌa̱ꞌ je riyocꞌoric chi ralak i Wa̱n aj kahsem haꞌ eh
    chayew wi̱n pan jenoꞌ perepic wach culc rehtalil chi xquimic chic, nqui reh.'
  tue-tue: 'Coo paco wedenoãrigo niijĩgõ, Herodere jĩĩyigo: —Mecʉ̃tígãrã opasida bapamena
    Juan basocáre wãmeõtiri basocʉya dupure néesã, ticoya, jĩĩyigo.'
  bjp-bjp: Keleflik ae ka fas Erot aragii, “Luun paklu Jon Tom tel Bapitaiso na ti
    pelet ma ok ta u usuf iau.” I use u arae, wara le tina i fas ta u le in fas Erot
    arae.
  xon-xon: Le una bui u ke u bui Ubɔr Herod ke u tii u Jɔnn aayil likusambil ponn
    ni.
  tzo-ZNT: 'Ti tsebe ba sjacꞌbe smeꞌ ti cꞌusi tscꞌanbe ti Erodese. Cꞌalal iꞌalbat
    ti cꞌusi tscꞌane, ba yalbe ti Erodese: ―Jaꞌ acꞌbon tal ta plato sjol li Juan jꞌacꞌ-ichꞌvoꞌe
    ―xut.'
  mpm-NT: 'Ti ñaꞌan lulu un ja ni ka ndajnuꞌun ña jiin nana ña, ti ni kachi ña jiin
    Herodes: ―Kuni na ja kuaꞌa ni xini Juan, chaa skuanducha un, nuu na ini ɨɨn koꞌo
    xita ―ni kachi ña.'
  ots-NT: 'Nubbʉ́, car ba̱jtzi bbɛjña̱ bi ma bú ña̱hui cár me, cja̱ guegue‑cá̱ bú
    consejabi te di dyöjpi. Pé bú coh car ba̱jtzi bbɛjña̱ bbʉ, bi xih car Herodes:
    ―Dí ne hna moji ca di o cár ña̱ car Juan ca mí xix yʉ cja̱hni.―'
  hoy-hoy: आक तान मोय इन भळकुसदुर देल ईद अंदुर, “यूहन्ना बपतिस्मा कोळावाळा अन्द ताल्ला
    टाटी दा ईटकु ईगल्या नानी ईल तंदकोळ.”
  amo-amo: Na unene ndi kyeghe ulirue, a woro, “Nai kikane, kukurum, litin Yohanna
    unan shintu nanit mmyen.”
  pjt-pjt: Ka kungkawaṟa panya palumpa ngunytjungku palula tjaalymaṟa wangkangu alatji,
    “Arkaṟa wanyu ngatjila John Baptistanya kata kaṯaṟa ungkunytjaku.” Ka kungkawaṟa
    panya paluṟu Iṟatala wangkangu, “Mukuringanyiṉa Johnnga kata kaṯaṟa pulitangka
    tjunkula ngayunya ungkunytjaku.”
  cwe-cwe: Kuno Helodiya kokong'hiligwa na mami yake, kalonga, “Nig'he sambi ditwi
    da Yohana Mbatizi muna ichano.”
  daa-NT: 'Yaaco gay n̰aamiit a taa indin̰ Herood aman : « Nu raka kiidu berin̰ kaay
    ka Yaaya-Batist annen di ɗo gartar ! »'
  mlp-mlp: Haqan amun aw na in anen Herodiyas anad huritnan tilah. Lehan anen anadta
    bulonan in ta bolim Herot tubulon, Ni Jon mataw huz negyaqta na anat uroteq afaqin
    degib emeq a bo ya yag ham.
  ape-C: Aria okwokwik amakek Herodias kwakrip nugawik aria nugawik kwonak kwakrip
    Herot namudok, “Eik yakri nyak nyuwemi Jon nenek baptaisumesh iri ananig barag
    iruhw um anohw yaurehw aria nyugusah nyunaki nyukeyog.”
  bgs-bgs: Igbánnal tô daraga katô igkagi katô innà din, asta igkagi sikandin, na
    mà din, “Bággé nu kanak tô ulu i Juan na Tarabunyag na taguán tun ta dakál pinggan.”
  faa-faa: Somerakano Herótiasemo ipi farayaki hokokaka someraka, “Yone he tapukumarerane
    wamo patekemaka, merakia motokoa, anoaki makasiehoanie. E kakaro rusua kusuane
    aseako ipi wamoane makasiehoanie.” Airakano someane ipi farayamo kakimaka Heroteaki
    yaiya somesapo.
  kik-kik: Nake mũirĩtu ũcio aarĩkia gũtaarwo nĩ nyina, akiuga atĩrĩ, “He mũtwe wa
    Johana Mũbatithania o rĩu ũrĩ thĩinĩ wa kiuga.”
  cap-NT: 'Ima mayan maaqui mataquiz mantichinc̈ha, Juanz̈ acha mayzjapa. Jalla naaz̈a
    maaz̈ chiita takucama Herodesquiztan maychinc̈ha, tuz̈ cjican: —Tsjii chuwquiz
    Juan Bautistaz̈ acha tjaalla.'
  ksr-ksr: Kaeŋ jeŋ kotiiro nemuŋanoŋ emba saraŋ ii kuuŋ muro kokaeŋ ijoro, “Mono
    qisina Jon Oomulu ejawaa aroya kotoŋ waŋa kondenoŋ ama meŋ kaŋ nomba.”
  eng-TNT: 'And she beinge informed of her mother before sayde: geve me here Ihon
    baptistes heed in a platter.'
  sbs-sbs: Hamana kuhewa mulao kuvanyina, chati, “U nihe hahanu, mukasuva, mutwi wa
    Joani Mukolovezi.”.
  sue-sue: Ago senu mai bama diri awa nu mia nuso meni kotumai zo potinu giro ego
    senua awa, “Ni Yohane ge ou gutai zaawai ema amira giti kopi awa poti tewara niro
    zeme puro mu namore potase.”
  fra-NCL: 'Elle, instruite d’abord par sa mère : « Donne-moi, dit-elle, ici sur un
    plateau, la tête de Jean-Baptiste. »'
  bhg-bhg: Ango tesiri ainda aida jipapa isira awa goteite ami sisina, “John Bapataito
    Ari Emboda kopuru teoda namonde pie einda.”
  snn-NT: 'Caguëna, ja''nrëbi pë''cagobi yihuogona, ba romi zingobi Herodesni senni
    achago cago: —Juan Bautizaguë sinjobëte tëyoni, guëna re''ahuana tëoni, ënjo''ona
    rani, yë''ëni ëñojë''ën, cago senco''ë bago.'
  atb-NT: Byizo haû gi, yhângnu hpaqchyî byî é lé gyô yù mù, "Shî, bó má, Wui-myhup
    Sará Yohan é ulhum lé, kat byi laq." ga, Herut lé dûng ri.
  cek-AK: To naah nongpata ta mah, amno mah pacuek ih lok baktih toengah, Tuinuemhaih
    paekkung Johan ih lu to sabae pongah na paek ah, tiah a naa.
  bkd-bkd: Tinudluan hi Herodias su laga din aman uminikagi haena hu “Iila nu iman
    kanak sa ulu hi Juan ha Bautista ha iugsak duun hu lampay.”
  ctu-76: 'Jini xc''alʌl ti majli i c''ajtiben i ña'' chʌ bʌ yom i c''ajtiben jini
    Herodes. Che'' jini ti cha'' majli ya'' ba''an Herodes. Ti'' sube: Com ma'' pit
    aq''ueñon ti colem ch''ejew i jol jini Juan mu'' bʌ i yʌc'' ch''ʌm ja'', che''en.'
  lac-NT: 'U ts''enʌ'' Herodes caj bin tu yʌn u nʌ''. Caj ara''b ti'' ten u nʌ'':
    ―Xen c''atej ca'' u xonch''ʌctej u car Juan a cu yacsic ja'' tu jo''r mac ca''
    u ts''aj tech u jo''r Juan. Ca'' u but''ej tech ich u rʌquir quir a pe''jic u
    jo''r Juan.'
  xla-xla: '@see-verse:MAT.014.007'
  xav-NT: 'Tawamhã ĩna hã te te tãma ĩrotizéb zarina, ma tô tiwi rowaptẽ, ãne: — Zuwã
    Batitaha ''rã si, wa ĩ̱sima wẽ, piza''a ''renho''a wa, ĩ̱ma hiri da, ãhãna awa''awi.'
  cuk-cuk: 'Geb a-bunagwade, e-nan-ega-sogedba Herodesʼga sogded: —Diigi-dule-oged-Juanʼye-nugad-e-nono
    be bategi anga udaye.'
  tbf-tbf: E kinan ine mi tosuor, a nga oeng ka i aron ngan misa va ta nga nongie.
    Io, a nga oeng se Erot, “Ine ngas te, e ta terie seou mi kovan e Ioanes mi ka
    ni sinusuruiv i aron ka leisleis.”
  uig-CYR: 'Лекин қиз анисиниң күшкүртүши билән: — Чөмүлдүргүчи Йәһяниң каллисини
    елип, бир тәхсигә қоюп әкәлсилә, — деди.'
  ikw-NT: Nne a zni a ezni ọ kaa, “Nyee m risi Jọni Nye Wụ Mini n'agbụgba hna.”
  khs-khs: 'Selapita: Helotiyase ene e la:ma setalese selese, “Yone hano toluyetisene
    piseiwa na tiye, menekiwemi tuwapola:, nema miya selepa:. Ewa heneye sana kuluwa
    popa:na:pela: ene piseiwa miya selepa:.” Au selapita: solo amowa ene e la:yewi
    ta: tiyapola: Helotema kao seyakeye.'
  dwr-ENT: ናታ ባሬ ዳይ ዞሪያ ኣካዴ ሄሮዲሳ፥ «ፃማቂያ ዮሃኒሳ ሁጲያ ሃ ዎጪቲያን ዎዴ ታው ኢማ» ያጋዱ።
  pma-pma: Sakini, atouli enek va ven mama onen ka selus mini. Evus, mai ris ka viteni
    min asuv houlu Herod vit, “Keitinek, ek vati keke ku vini Sion Baptis. Evus, kisan
    vatin minau en out enek en tre tai.”
  atd-NT: No ka inoy to sika nigsayow, impakagi rin to anak din dio ki Hirodis to,
    “Ogkuon ku kai kuntoon ka ulu ni Huan no Talagbautismu no ipasabuk nu to palanggana.”
  tel-2017: తన తల్లి ఆమెకిచ్చిన సూచన ప్రకారం, “బాప్తిసమిచ్చే యోహాను తల ఇక్కడ పళ్ళెంలో
    పెట్టి నాకు ఇప్పించు” అని అడిగింది.
  hat-BSA: 'Akoz ke fi a te ankouraje pa manman l, li te di: “Ban m isit la menm sou
    yon plato, tèt a Jean Baptiste.”'
  top-NT: Xlá ni̱ cátzi̱lh tú namaksquín, pero ixna̱na huánilh camáksquilh rey Herodes
    camacamá̱xqui̱lh ixakxa̱ka Juan Bautista nac aktum tina.
  msk-msk: Yagalaong yang daraga na pyagaindo nang kanaan ina, laong, “Atagan kanak
    adoon yang oro ni Juan na Magbawtismoway, lasakan sang pinggan.”
  gyr-NT: 'Evocoiyase ahe cuñatai oyeupe osɨ remimombehu rupi, aipo ehi Herodes upe:
    —Embou Juan Oporoãpiramo vahe ãca poratu pɨpe cheu —ehi.'
  kmh-kmh: Aŋgek, pañ kun ak, nonim aŋgak rek niŋiy aŋgak, “Jon bi ñiŋg pikñemb jun
    won ak piler ar ay, dap ñinimin aŋgak.”
  ukr-ONPU: 'Вона ж, навчена своєю матір’ю, сказала: «Дай мені на блюді голову Івана
    Хрестителя».'
  emi-emi: Me kinna ghe auliaa tau lao sio ninanna ngateva me ghe uela va, “Ghaine
    arau aghaloanna uruna ateva Jon tau ngai aasuu ia tale tivilau terei.”
  zpv-NT: 'Ya ziga laꞌh dxaꞌpa chi galoh guñiꞌnee xmaah bi laꞌh bi, niꞌchin rahbi
    bi loh Herodes: ―Xclaaꞌdzihn guniꞌhi luꞌh naꞌh yihca Jwahn nin ruroꞌbañihsa loh
    tuhbi plahtu.'
  gux-gux: 'O jafaano den ga o naa tundi ki yedi: Pa nni nakanba Jan Batisi yuli ku
    taditialigu nni.'
  kos-kos: Na mutan sac fahk oana ke nina kial ah tuh fahk nu sel, “Ase nu sik ingena
    insifal John Baptais in sie ahlu!”
  ibo-ibo: Ma dị ka nne ya si haziere ya, ọ rịọrọ eze Herọd sị, “Nye m isi Jọn omee
    baptizim nʼefere ugbu a.”
  yml-yml: Inana i nogai natudi i tolivetonoveni bega vavinenina neꞌeꞌelina i nago
    Elodi ꞌwaineye i vo, Nuanuaku Ioni Tobafitaiso i na wafa, ꞌunuꞌununa ꞌaivoeye
    ꞌu na dodogi ꞌu na mieni ꞌwaikuye, a na ꞌiseni a na ꞌasetai ꞌakonadi i wafa.”
  ory-ory: ଆଉ, ସେ ଆପଣା ମାଆର ଶିକ୍ଷାରେ ପଡ଼ି କହିଲା ବାପ୍ତିଜକ ଯୋହନର ମସ୍ତକ ଏଠାରେ ଗୋଟିଏ ଥାଳିରେ
    ମୋତେ ଦିଅନ୍ତୁ।
  bzj-bzj: Di gyal ma tel ahn fi seh dis, “Ah waahn Jan di Baptis hed rait ya pahn
    wahn chray.”
  chk-chk: Fän än ewe in kapasen öüröür ngeni nöün we föpwül, a tüngor ngeni Herotes,
    “Kopwe ngeniei iei chök möküren Johannes Soupapatais lon eu sepi!”
  ssd-ssd: 'Taŋaka sana le nu mayok kina le ina nuŋe nu wam paguna le nu pro Herodus
    sana: Yohanus kule pisne gabatnu nza ŋak sa ŋgina.'
  acr-TNT: 'Ecꞌu rali nabe na xuꞌtzꞌonoj che ruchu y waꞌ xuya lo itzel naꞌoj che.
    Xubiꞌij cꞌu rali che ri Herodes: «Yaꞌa la rujolom ri Juan Aj Yaꞌl Bautismo chwe
    pa juna plato» xchaꞌ.'
  rop-rop: Wal det gel bin go en tok langa im mami, en afta imbin askim Herod, “Ai
    wandim det hed blanga Jon Beptis langa pleit, en yu garra gibit det hed langa
    mi iya na.”
  mee-mee: Ba ka ine ballage naname, na naname ke role kia ta i roleng kae Eroto roma,
    “Iau ka matea ta one ulonge Ion E Nga Pangamagoe kunna nga raliu te, na ngo atu
    kia nasai te iau.”
  mwf-2018: Bere kardu mardinhpuy ngarra kale nigunu nan Heredias-ya mamnge, “Kale,
    ngarra murrinh mananu ngarra kardu pule ngala pangu-yu? Thangku nanhthi ngadharrpunu-yu?”
    Dantharrpu nigunu kathu-yu. Mu kalekale kathu-ka mamnge, “Nga. Thadharrpunu pelpith
    ngarra nukunu John the Baptist badhamartalnu.”
  dif-dif: 'Ngandrieli nankanali nana matja kurukurubana, nani jatana wonti: „Jinkiau
    ngakangu ninkida pirrani Johannes multibanietja mangatandra.“'
  gam-gam: Djika ambo yene megama kandja dji mal pille embe dji, ni Jon nu pagle awi
    una ge togopen, yene ngambale kelip to plet al woro, iwo na aumben we dji.
  nou-nou: Edo Herod awodo setiri gagara uso ai Herodias mi ro sadira awa sisira.
    Setiri gagara mi Herod da yei sisira, “John umo mi ewamei ari embo da kopiri awa
    tewo da itido naso itio bane.”
  mqb-NT: 'Dəna ata ite, a zla à man ana may anahan, a cəce panan: «Nə̂ cəce nə maw?»
    May anahan a jan nà: «Cəce nà, tə̂ gəɗak ahay nga a Yuhana.» A may à man ana
    Hiridus, a cəce: «U no ki gaɗ anan nga anà Yuhana, aday vuro anan ahay həna à
    kwatama inde.»'
  ape-B: Namudak ali kwanak kwanu okwokwik mamakik weyagwleh kwokokwi tinytin ali
    kwanaki kwaklipanu kwakli, “Yakli nameitu nyubleyanu lobik Jon douk nenek baptaisumech
    uli ali nyulali ananim boglom anatu plet nyunaki nyuke.”
  grc-F35: Ἡ δέ, προβιβασθεῖσα ὑπὸ τῆς μητρὸς αὐτῆς, «Δός μοι,» φησίν, «ὧδε ἐπὶ πίνακι
    τὴν κεφαλὴν Ἰωάννου τοῦ Βαπτιστοῦ.»
  cav-NT: 'Ecuaquera ana cuejahuajutu epuna ehue ebarira Herodes bacacuare: —Iyemerecue
    Juan Ecuita Cuana Utsaquique. Piti tubumeretsu, tuja iyuca pejaju iyatsu, ique
    inamerecue. Riyaque mique bacaya, —jadyapa tujatu acuare.'
  kgp-NT: Kỹ fi tóg ã mỹnh fi mỹ ke mũ. Kỹ fi mỹnh fi tóg fi krĩn mũ, fi tỹ João krĩ
    to vĩ jé. Kỹ fi tóg to vĩ mũ sir. “Inh mỹ ũri João Batista krĩ tỹ pénky kãkã nĩm,”
    he fi tóg mũ, Herodes mỹ.
  bvd-bvd: Aia, gaa nia saari nai 'e saea sui na mai fua saari nia ka 'urii, “'O gani,
    'oko bae 'urii, ‘Nau ku dooria 'oko faa mai gwauna sa Dion waa faasiuabu bae fuaku
    'ana kada nai 'ua guu. 'Oko alua mai fafona ta labenga.’” Ma na saari nia ka ili
    na sulia.
  ukr-1871: 'Вона ж, наперед навчена від матері: Дай менї, каже, тут на блюдї голову
    Йоана Хрестителя.'
  apz-apz: Ose ulahonɨngki aꞌmu simo konaꞌwohi huno uyɨmentisoso aꞌmu hisi Heloutɨmo
    ulɨmento, Kɨko Joun Aꞌamumo Mijo Kiyomaꞌmojo sohwoe mnokino noswanopo yɨwojwosyalokumpehoji
    ntape.
  yon-yon: Kwane, yu kuu awaan yu weng kandeen kowe, Erod yaa kwane yedmeen, “Yoon
    Baptaisman ye korok wande yabad ari kowe kanmene kawe.” andeen.
  poi-NT: 'Jém ia̱pa iñɨ́máy jém wo̱ñi iga iwágáyiñ jém Xiwan ico̱bac. Jesɨc jém wo̱ñi
    iñɨ́máy jém Herodes: —Ansunpa iga yɨɨmt́i achiaayɨ jém Xiwan ico̱bac, jém acchíŋoypaap,
    tu̱m mɨjpɨc chi̱majo̱m.'
  wuv-wuv: Si'ei ba ina u'ugainia mei inana, ina ware, “Fanau yeni i pafoo hefaa tabetabe
    fei tabaa John, mei Pudugufaia.”
  quf-NT: 'Chaymantaqashi maman chay warmi wamranta animachitin Herodestaqa kaynu
    niran: “Shutichikuq Juanpa umanta uk platupi qumay” nir.'
  yuw-yuw: 'Ihoroc inuna owi berachon macno Herödias, yu kombic kombic au weno imuna
    yu ongga Heröt ingoroc inogoc, “Noc wömai ingoroc kombihat: Jön yamuc gung imocimoc
    amna yuhon bigo mangga wagadec singga teng nam.”'
  hus-NT-1971: Tam in mim an ts’ic’ach in lej ucha’ abal quin conchinchi in oc’ a
    Juan pujax. Ca chanchin al i talabcua’.
  med-med: Amp ni nga mam ndi, kunt punt ropa nimba mel, “Ming tila, wamp nu tindi
    wu Jon ei nga peng ei, poⱡa rokʉn, mekʉn okʉn ngui!” nitim.
  bch-bch: Be ei inasi itna ilinge ta ikeo pan bedane, “Gau nakim toa patautene eao
    dol Ioanes Paliliunga aea ilabora ngan lalate ta bada ga inam pagau.”
  cco-NT: 'Jo̱ i̱ sɨmɨ́ˆ do, co̱ꞌ nɨteáaiñꞌ˜ júuˆ quiáꞌˉ niquiáꞌrˆ, jo̱baꞌ casɨ́ꞌrˉ
    i̱ dseata˜ Herodes do lala: —Cuǿøꞌ˜ jnea˜ mogui˜ Juan i̱ seáangˋ dseaˋ jmɨɨˋ e
    iʉ˜ fɨˊ dsíiˊ co̱o̱ˋ huɨ̱́ɨ̱ˊ.'
  deu-1951: 'Da sie aber von ihrer Mutter angeleitet war, sprach sie: Gib mir hier
    auf einer Schüssel das Haupt Johannes des Täufers!'
  alq-ALGNT: 'Ogi igon dac aa ik8eses odjodjoman 8egoneni ke iji k8ag8ed8edj. Midac
    ka inadjin Herodan aa ik8eses: “Pidamaocin Cabadis octig8an kitci nabaginaganikag.”'
  ixl-NNT: 'As aꞌ u Herodías alon te u taleꞌ tiꞌ uvaꞌ kam la ijaj ixoj te u Herodes.
    As ech bꞌex tal veꞌt ixoj ileꞌ: —Nunsaꞌ viviꞌ u Xhuneꞌ uvaꞌ nikat aqꞌon kuꞌ unqꞌa
    uxhchileꞌ xeꞌ u aꞌeꞌ. As aꞌ ni valeꞌ uvaꞌ la aaqꞌ tzan sve tu umaj u pulaato,—
    tiꞌk ixoj.'
  boa-NT: 'Áánélliihyéhjáa tsɨɨju úwaabódújuco dille nééne dííbyeke: —Ó imíllé oke
    u ájcune tsojtsó múnáajpi Jóáá níívaúvú bohtájɨri.'
  etr-etr: Amala sälebe, ïe emea gomalä sämalola säsebegi, idiwi amea sähalea, Walio
    gogi wäla ödägi gelo Yoneïe busa damula falodaia negela ïmola säla ï.
  quh-NT: 'Chay sipastaj maman yachaycuchiskanraycu nerka: —Cunitanpacha chuwapi bautizaj
