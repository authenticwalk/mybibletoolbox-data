verse: MAT.014.008
translations:
  kpx-kpx: Ige ma keu tiale au neina belahage neinaveu namihai avoe, “Talive namihai
    kosea, ‘Di isiviale ata babatisogevemale Dioni ke kina heisi etulei kinave mai
    melegimo mamoi mai daonela.’”
  okv-H: e na ke einge ena, “Na uje ere ona avo John bapataito embo ta tunga avo tiuketo
    heva ei ta siro tembeto humbuto puvujo.” ainge enu
  tbo-tbo: Ega yaka guguhinina i nae po hinana uyahina i baha i pa, ‘Apo awai u luhogala
    Heloda uyahina a baheya?’ Ega yaka hinana i pa, ‘Una nae po una baha una pa, “A
    luhogaleya ipa Yoni tu wibapatiso unununa hoi gaeba una houni ma una weleu.” ’
  mal-C: അപ്പോൾ അവൾ തന്റെ അമ്മയുടെ നിർദേശപ്രകാരം, “യോഹന്നാൻസ്നാപകന്റെ തല ഒരു തളികയിൽ
    എനിക്ക് തരണമേ” എന്നപേക്ഷിച്ചു.
  grc-SR: Ἡ δέ, προβιβασθεῖσα ὑπὸ τῆς μητρὸς αὐτῆς, Δός μοι, φησίν, ὧδε ἐπὶ πίνακι
    τὴν κεφαλὴν Ἰωάννου τοῦ βαπτιστοῦ.
  bgc-bgc: वा अपणी माँ कै उकसाण तै बोल्ली, “यूहन्ना बपतिस्मा देण आळे का सिर थाळ म्ह
    उरै मन्नै मँगवा दे।”
  khz-khz: Vavine tinana na warauna evaikila-kuneato e elau-naginagiato pakurai, ia
    evetaina ekilato, “Ioane Bapatiso repana rivu ai enai onoma veniku.”
  deu-TKW: 'Sie aber ließ sich von ihrer Mutter anleiten und sagt: gib mir hier auf
    einer Schüssel den Kopf Johannes des Täufers.'
  zsr-NT: 'Le chnusë́dinu‑biꞌ ziꞌal xnaꞌbiꞌ, gudxbiꞌ lëꞌ: ―Benn quiaꞌ naꞌa tu lu zxigaꞌ
    zxön icjëꞌ Juan, bönniꞌ buquilëꞌ bunách nis.'
  lin-lin: 'Lokola mama akotisaki makanisi mabe kati na mwana, mwana mwasi alobaki
    na Erode : « Pesa ngai awa, na sani, moto ya Yoane Mobatisi. »'
  hns-NT: 'Tab oe larkie gail aapan maai se raai lewe. Tab okar maai ose bolies kie:
    „Dja bol: ‘Hamme ek paletie par Johaanas dopoe kare waala ke moerie de.’ ”'
  noa-E: Mamʉ magbarm chi ãdaujã ũrtarr aawai ich chaai wawí sĩujim anʉm. Magbaawai
    chi chaairau ich bãaurr jöoyag, “Magan mʉ athee Juan chi õor pör choomie pörta
    thëp ee audeebá; jãata mua khõsi ʉmgui” ajim anʉm.
  eng-EMTV: So she, being urged on by her mother, said, “Give me here on a platter
    the head of John the Baptist.”
  mib-NT: 'Te ni jehēn i ni cajnūhún i náná i na vé cacān i. Te ni ndɨ̄vɨ i nuū Herodes,
    te ni cahān i: Cuāha ní xínī Juan tēe scuándute, cone nuū ɨɨn cohō, achí i.'
  lif-NT2: कुम्‍मारे़ हुःस्‍सुआङ् खे़न् चुक्‍मे़ल्‍ले़ अक्‍खे पाःत्तु, “बप्‍तिस्‍मा
    के़बिबा युहुन्‍नाःल्‍ले़ कुधे़गेःक्‍पे़न्‌चे़त्‍थ्‍याओ पिराङ्‌ङे़ॽओ॥”
  xnj-xnj: Mwene kuni ikohakewa na nyina waki ndi akayupa, “Unipela mutu wa Yohani
    Mbatizaji mulupalu.”
  mmx-mmx: Neni ga mu asu lodoxoma xa at nenen la ga lok, “Una raba nga ia mo mi lavatlak
    at ne Jon, laradi sep susu, to at tavattingtigon silok.”
  cbr-NT: 'Cacëxun aín tita pain ñucátancëxun ca aín titaxa quicësabi oquin cacëxa:
    —Juan, an uni nashimicë, a tëbíscamixun camina ''ë aín maxcá manë xampami ''inánti
    ''ain.'
  tee-NT: 'Pus ju anu'' atsi'' junilh ju Herodes tachi ju ixjunita ju ixnati. Naulh:
    ―Aq''uixt''akninch laca tu''u'' k''ai casavila ju is''aktsulh ju Xivan ju amakpaxana''.'
  eng-LSV: And she, having been instigated by her mother, says, “Give me here on a
    plate the head of John the Immerser”;
  cak-NT: 'Pero ri xten xa xyo''x runo''j (runa''oj) roma ri rute'', c''ajari'' xu''ij
    che ri Herodes: Ren ninjo'' chi ret naya'' chue pa jun plato, ri rujolon ri Juan
    Bautista, xcha'' raja''.'
  pah-NT: 'A''ero hẽayhẽa e''i hẽa pe: —Ere ti Herodes''ga pe: “Embuhu ti ji ve kiro
    João Batista''ga akag̃a nhaembeva pype.” Nahã ti ere ga pe, ei hẽa gwa''yrahẽa
    pe hẽa mbo''eavo. —Kwa, ei hẽa oyhẽa pe. Nurã kiro hẽa e''i Herodes''ga pe: —Embuhu
    ti ji ve kiro João Batista''ga akag̃a nhaembeva pype, ei hẽa.'
  sja-NT: 'Mãpai chi nawepa jaradak''a jaraji: —Ɨ̃raweda Juan Bautista poro mɨ-it''ee
    p''arat''ude teepáde aji.'
  xed-xed: 'Ka mnanaftá mani ta hiɗaku. Ka tsa makwa ya mantsa: «Tsiɗiftsa ta kwambleh
    nda va nana ta ghəŋa Yuhwana mnda maga batem,» kaʼa.'
  mks-NT: 'Tá na̱ndihi na̱nda̱ca̱ tu̱hún jihna ñá náná ña̱ já ndáva ñá na̱sa̱ha̱n
    ñá nu̱ Herodes já cáchí ña̱ já xi̱hi̱n dá: —Viti ñúhú cúni̱ ña̱ ná quia̱hva ndó
    yiquí jíní Juan, da̱ jácandúta̱ ña̱yivi nu̱ú i̱ ini in co̱ho̱ cáhnu —na̱cachi
    ñá xi̱hi̱n dá.'
  gfk-S: Ma no nuno makai, Herodies, ga sip be da ubu bing Jon, kaie igom pir ter
    no nuno hinasik be na saring no ulu ne Jon. Io, no bulahine ga tange tane Herot
    no king be, “Aiou sip be nu ter tagu no ulune Jon no ut na baptais naramon tike
    pelet!”
  bmu-bmu: Mewö jim köhöiiga namŋan ambi seram mi kuŋgum waŋgiiga kewö jiyök, “Mönö
    qesinöŋga Jon O-melun azigö jölŋi yandigetka nöröpŋi memba ki kaba köndenöŋ niŋgima.”
  dgz-dgz: Menan inewa, Erodias, me orewa wadieni gapan, orewa anega wan, “Dion waenapan
    dup iamuini apanewa iwa to nugut sera gapan barao ma nen, endi ma me di!”
  eng-GNV: And shee being before instructed of her mother, sayde, Giue mee here Iohn
    Baptists head in a platter.
  zaa-NT: 'Niula cuiti''a nna bitola de chi gulù''u titsa'' nàna qui'' niá na, acca
    rą Herodes: Bènnà nì lè'' ttu plato iqquia Juan el Bautístą''.'
  eng-WEBSTER: And she, being before instructed by her mother, said, Give me here
    the head of John the Baptist in a dish.
  guh-guh: 'Nexata bajarapovayo pena pitorobicueniatsi jumaitsi mapacueniaje Herodesjavabelia:
    —Nerajure platota Juan jivibautisabinë pematabocoto, jai bajarapovayo Herodesjavabelia.'
  bon-bon: Ngulebägrä me mage te jojige tabe Heroda ne apu jajime egä, “Cane singi
    gäne Yoane niiye ca äciseja biname ne aglime, piba teeme mope ne pleito cabu acaname
    cäme bau me päpäna tääpume, egä tabe budre gyene.” Siige tabe ngulebägrä te ai
    mene jejige Heroda ne.
  nhw-BL: 'Huan inana nopa ichpocatl, yaya catli itocax Herodías, ya quiilhuijtoya
    iichpoca tlaque ma tlajtlani. Huajca nopa ichpocatl quiilhui nopa tlanahuatijquetl:
    ―Techmaca amantzi ipan se hueyi plato itzonteco Juan catli tecuaaltía.'
  swh-ONEN: Huyo binti, akiwa amechochewa na mama yake, akasema, “Nipe kichwa cha
    Yohana Mbatizaji kwenye sinia.”
  wbi-wbi: Neke umhinja jula akahongua nu ng'ina ikya kusuuma, akam'buula uHelode
    akati, “Nilonda umheele lino lino umutu ghwa Yohani uMwafughi mu lisinia.”
  bba-bba: Ye u win mɛron ɡere nuɑ u Herodu sɔ̃ɔwɑ u nɛɛ, ɑ mɑn Yohɑnu Bɑtɛmu kowon
    wiru wɛ̃ɛmɑ mini pɛrɛnti sɔɔ.
  eng-KJVCPB: And she, being before instructed of her mother, said, Give me here John
    Baptist’s head in a charger.
  kgk-NT: 'Upéi osy nhe''ẽ-rupi he''i: “Aipota ereme''ẽ xe-vy João Batista akãgwe.
    A-py ete enterove va''e resa-py eme''ẽ mani katu xe-vy nha''ẽ-py” he''i mburuvixa-pe
    kunhataĩ.'
  waj-waj: 'tuduu rikioo kiaatannaivo oro ari kaanaa yaparauduu rikioo kaano kiaa
    mmuu kuaivaa numa Herootaa kiaa mmioo tunoo: Aanna makee i ngiaammuauya Yuvuaano
    nnoori apira vaidiivaa nnuunaivaa rutaka kiada inna kieetaivaa yanaivau yapa kiada
    varada numa i mmikiai ni mianee,'
  cpy-cpy: 'Tema iyotaakiro iniro jempe okante. Rootaki okantan-takariri: “Nokowakiro
    pipenawo iito Juan omitsiryaantaniri, powakinawo pachaka-shetakiki.”'
  ekk-PKP: 'Ema õhutusel ütles tütar: „Anna mulle Ristija Johannese pea siin taldrikul.“'
  mpx-mpx: Hinana i baek elana inoke iya i baek Helodi elana, i ba, “Diyon Tobabitaiso
    mwamwalina nu gotomwa, balomana nu loke mwaha elana, nu pwatanim ge nu pem eliyau
    na kite.”
  wbp-wbp: Ngula-jangkaju, yanurla ngati-nyanuku Rdurdiya-juku manu payurnu, “Ngati,
    kingirliji ngarrurnu nyiyarlanguku nganta yungulparna payikarla, ngula-warnurlu
    kajikaji yinyi. Nyiyakulparna payikarla?” Ngati-nyanujurla wangkaja, “Kujarla
    wangkaya, ‘Turl-pakarninjarlaju jurru Jaanu Papitaji-kirlangu kangkarni mardungka.’”
    Junga-juku, kulpari parnkajarla Kingi Yarurduku, ngulajurla kuja wangkaja, “Kangkarniji
    jurru turl-pakarninjarla mardungka Jaanu Papitaji-kirlangu!”
  luo-luo: To en, kane min osejiwe motelo, nowacho niya, “Miya wi Johana ja-Batiso
    e san-ni.”
  nhe-NT: 'Huan inana nopa ichpocatl, yajaya tlen itocayaya Herodías, ya quiilhuijtoya
    iichpoca tlachque ma tlajtlani. Huajca nopa ichpocatl quiilhui nopa tlanahuatijquetl:
    ―Xinechmaca amantzi ipan se hueyi plato itzonteco Juan tlen tecuaaltiyaya.'
  aii-aii: 'ܘܗ̇ܝ، ܟܲܕ ܡ̣ܢ ܩܲܕܡ ܥܕܵܢܵܐ ܦܝܼܫܬܵ‌ܐ ܝܗܘܵܐ ܡܘܼܠܸܦܬܵ‌ܐ ܒܝܲܕ ܝܸܡܘܼܗ̇، ܐܡܝܼܪܵܗ̇:
    ”ܗܲܒ݂ܠܔ ܠܝܼ ܐܵܕܝܼܵܐ ܠܲܐܟ݂ܵܐ ܓܵܘ ܡܵܐܢܵܐ ܪܹܝܫܵܐ ܕܝܘܿܚܲܢܵܢ ܡܲܥܡܕܵܢܵܐ.“'
  esk-NT: Niviaqsiaq pitchuksaakkaupluni aakamigun nipliġñiqsuq, “Qaitchiŋŋa niaquanik
    John Paptaaqtitchirim iḷiḷugu alluiyamun.”
  msb-msb: Sa pagsunod sa gintugon man san iya iloy nangayo an daraga, “Ihatag sa
    akon didi an ulo ni Juan na Parabunyag na nakabutang sa bandihado.”
  cpa-NT: 'Jøng² ca¹jmo¹ mi³chiég³ héh¹ he² juúh² tsih²mǿ². Jøng² ca¹juúh² tsih²mǿ²,
    ca¹tsáih¹dsa Herodes: ―Cuúh³hning dsi³ Juan, dsa² chiog¹² dsa² jmøi², niúh¹ uøin¹²
    ―ca¹juúh²dsa.'
  dso-dso: ତାର୍‌ ଆୟାର୍‌ କାତା ଦାରି ଟକି କଇଲା “ମକେ ଏବେଆକା ଡୁବନ୍‌ ଦେଉ ଜଅନର୍‌ ମୁଣ୍ଡ୍‌ ଗଟେକ୍‌
    ତାଲାଇ ସଙ୍ଗଇ କରି ଦିଆ ।”
  meu-meu: Sinana ese vada e haduaia guna dainai, ia na eto, Ioane Bapatiso kwarana
    dihu ai iniseni ai ame henigu.
  yva-NT: Umba wanya arikainye umawe mo raura mamaisyo ama akoya mo ratutiro raije
    rai mare, “Syare syo Yohanes Pembaptis akarije ranajo, indamu nyo raugaje ntamijo
    pauraije rai muno raunande rinai.”
  dgc-dgc: Ey nadid, tu nibilin diya nena na, éy kinagi no madiket a, “Gustu ko éy
    iatéd mo diyakén nadid i penggan a te déton sa tu ulo ni Juan a Mégbinyag!”
  zpm-NT: 'Per glole pquiil Herodí ndzoop, nacne rëb ndzoop lo me: “Miṉe racladz naa,
    xoob guic Juan tib leṉ bandej gneedz luuw lo naa niinagazh.”'
  hix-NT: Tàyon yano me, onà wyaro haxa nkekon hatà, omaso, Erokneyasà yano me rma
    hatà. Xowaw heno àhàmkotohoko, ayanoto komo wya, kekon hatà. Aymomno ynye ro heno
    rma àhàmkotohoko, àwyanye. Uyhuthuthuru mekhehe ha, rohyaka, àwyanye. Wetxe yaw
    hak nehtxowà, kekon hatà, omaso.
  sim-sim: Jikisnokopji oso nijava sihi angop si saukaweshiri osik osmu mbara, �An
    a rupshiwa karem, Jon man fak tolofalenda ma oto jekapnashi orhin koroho masiji
    orhin hambiyak ewehe anin haka.�
  npi-ULB: आफ्नी आमाले सिकाएपछि तिनले भनिन्, “मलाई यहाँ एउटा थालमा बप्‍तिस्मा-दिने
    यूहन्‍नाको शिर दिनुहोस् ।”
  cgc-cgc: Ta segyet ta inay din, gambal kanen naan ki Herodes, “Atag no dayon ki
    yaken ulo ya Juan na manugbautismo na nabetang naan ta bandiyado.”
  tim-tim: Hain dâmbo arim memeŋe aikombo memeŋande Yohane kombiâ moâk dâm magaŋdo
    baratŋande bam Herote hin magaŋep, “Yohane tu puli keiŋe kalep aregât kautŋe hârem
    kondoân katmâ niŋ.” dâep.
  yor-yor: Pẹ̀lú ìmọ̀ràn láti ọ̀dọ̀ ìyá rẹ̀, ó béèrè pé, “Fún mi ni orí Johanu onítẹ̀bọmi
    nínú àwopọ̀kọ́”.
  wos-wos: Wungi wandéka ye lé léka ayiwaré wun jooka wakwexékéléka lé léka ayiwa
    waléka lé wambula yi, Herotka. Ye lé léka ayiwa walén maki lé Herotka wa, “Guré
    husandakwa du Jonéna humbu xatéka andémbu takataka méni wunika hwetaméni.”
  emp-NTPO: 'Maʌ̃ne dji papaba idji caua nãwã iwid̶ibisia: –Mʌ̃́a eped̶ecod̶e Borocuebari
    Juaʌ̃ boroda diadua.–'
  eng-F35: So she, having been prompted by her mother, she says, “Give me here on
    a platter the head of John the Baptizer!”
  ind-ind: Karena dipengaruhi ibunya, putri itu pun berkata kepada Herodes, “Aku minta
    supaya kepala Yohanes Pembaptis dipenggal, ditaruh di atas piring besar, dan dibawa
    kemari!”
  pes-OPCB: 'دختر هیرودیا نیز به تحریک مادرش، گفت: «سرِ یحیای تعمیددهنده را در همین
    جا روی یک طَبَق به من بده.»'
  mpt-mpt: Unang sou olo wentenoa tamnoa awok osu tam unanoa baabonoa Ne fatnamin
    ota mo baabaita doneke? gesoa awoko baabonoa Obo taneba Helote baabaneba Yone
    aa fuayemin nakae gabam eta waisa ofutneneta obutne tele ge baabosoa moono wentenoa
    hebmamsab imin tamnoa komok sume Helot esu tam unanoa baabanoa Kobo memale Yone
    gabame waisaneba flet kwame tem daak ofaneba obutne tele ge baabasobe. O funanoa
    Ne Yone gabame atemnita bain kaanebe genano genota weng olo Helote inangge baabasobe.
  bla-bla: Ki oksĭs'tsi otsĭs'tok, ki an'iu, John Baptist otokŏn' ĭstsŭp'potoat omŭk'okos
    ki annom' ĭstoko'kit.
  ssx-ssx: Koto leeke pita꞉ta꞉ inkikima꞉ doeki lapeke laa hone u tiaeyekeeki opuaata꞉
    mo wandikima꞉ Hetodi pa꞉ta꞉ honke alota꞉ Ame do siki kone mo hande bapitaisi peao
    hayeke some Dionina꞉ you tunkula kawasona꞉ wia I̱ pa꞉ta꞉ kie leekeme.
  mkl-mkl: Ŋɔi ɑmɑ inɑɑbou í koo í bee iyeɛ, nɔ í nyi wɑ í nɑɑ í sɔ̃ɔ í ni, ǹ bi
    i muum irii Zɑ̃ɑ woo dɑsi inyiu wɑ si pɛrɛnti.
  gaq-gaq: ମେଁ ଇୟାଙ୍ଗ୍‌ଡେ ବାସଙ୍ଗ୍‌ନେ ଇସାବ୍‌ରେ ଗଡ଼େଅ ବାସଙ୍ଗ୍‌କେ, “ଡୁବନ୍ ବିଣ୍ଡ୍ରେ ଜହନ୍‍ନେ
    ବାଆଃ ଆକ୍ ଅରିଆ ଏବେଆ ମୁଇଙ୍ଗ୍ ତାଲିନିଆ ଦାପ୍ରେ ଡୁଂପାଙ୍ଗ୍ ବିଲାପା ।”
  gof-RNT: Na7iya ba aaye zoriya si7ada Heroodisakko, “Xammaqiya Yohaannisa huu7iya
    keren wothada taw imma” yaagasu.
  unx-unx: ଆଡଃ ଇନିଃ, ଆୟାଃ ଏଙ୍ଗାତେ ଆଚୁକାଇ ଲେକା ଆସିକିୟା, “ବାପ୍ତିସ୍ମା ଏମଃନିଃ ଯୋହାନ୍‌ଆଃ
    ବହଃ ନେ ଥାଡ଼ିରେ ଏମାଇଙ୍ଗ୍‌ମେ ।”
  gah-gah: 'Loko lokago nene, izolaho lo amekago láa loko limó: Monó nagamí holokimiaká
    ve Zonini luvana nene hutoko lapegú moloko nemekako ánigokinake mota helekave
    loko litove loko noluve.'
  lcm-lcm: Au, rinana kala antok sumasuma ia, na kamela kin ta, “Ku alis iau kana
    ta vangang ina i Ioanes, katakai i asing tauia nei gapai.”
  aer-aer: Kele imerte re meye ikwerenhe Herodias-werne alhemele renhe apayuthneke,
    “Meye, Alartetye yanhele kwenhe ayenge ileke nhenge the akwele yanhe renhe apayuthnetyeke
    arne iwenhe apeke ikwere, yanhe ikwerenge-ntyele anteme re ayenge antheme. Iwenheke-ame
    the renhe apayuthneye?” Meye ikwerenhe akenhe angkirtnerlenge, “Alakenhe ikwere
    angkaye, ‘Akaperte John Baptist-kenhe ultakaye imerte akngetye-alpemele atyenge
    imernetyeke!’” Kele, re untirtneke Herod-werne, ikwere angkeke, “Akaperte John
    Baptist-kenhe ultakaye atyenge-werne akngetyetyeke!”
  qvc-NT: 'Chaymi maman kunaptin, chay chinaqa padrastun Irudista nirqan: —Jwan Shutichikuqpa
    umanda suq platupi qoway, nishpa.'
  tgl-ULB: Pagkatapos matagubilinan ng kaniyang ina, sinabi niya, “Ibigay mo sa akin
    dito, sa isang bandihado, ang ulo ni Juan na Tagapagbautismo.”
  cbs-NT: 'janua chipash kainkaini kaxun jawen ewa Herodías yukakin: —Ewaan, ¿jawa
    yukaxanpa?— aka jawen ewan yuikin: —Na jabiatian Nashimanika Juanen buxka yukatanwen—
    aka kaxun xanen ibu Herodes yuikin: —Nashimanika Juanen buxka ea inanwen, sapa
    kenchakidan— aka'
  xtm-NTPP: 'Te suchi si''i ma, jâ ni ska''an ña''a si''i i ma xinañu''u‑ka, te jiña''a
    i: ―‍Taa ni xini Juan tee skuandute ñayii ma in nuu ko''o ―‍kúu i jiña''a i.'
  nnq-nnq: Na kongo amamundu bakankwelekeya, ajope ngajopa, “Umbe upamba mutwe gwa
    Yohana Mmatichi mulichinia.”
