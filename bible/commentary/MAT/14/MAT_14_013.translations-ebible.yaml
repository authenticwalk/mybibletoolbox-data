    bisa barenti cape. Ma orang banya dapa lia Yesus dong pung parahu ada iko-iko
    dano pung pinggir. Ais dong kaluar dari kampong dong, ju jalan capát-capát iko
    jalan darat. Andia ko dong sampe di tampa tujuan lebe dolo dari Yesus dong.
  pol-UBG: A Jezus, usłyszawszy to, oddalił się stamtąd łodzią na miejsce odludne,
