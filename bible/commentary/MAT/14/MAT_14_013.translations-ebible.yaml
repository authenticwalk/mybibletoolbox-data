    jayu du̱mó̱tudi joma veꞌe ñu̱jkx, vanꞌit tseꞌe je̱m kyajpu̱n jo̱o̱tm cho̱o̱ꞌndi
    je̱tseꞌe tékum du̱pana̱jkxti.
  bzh-bzh: Yesu nġo ġaġek sënë lob vuu nyëġ saga geraḳ yaġ meya nyëġ-yumeris
    tahsën ti. Loḳ alam denġo lom devuu nyëġ böp gedeyoh roneḳ bedesepa yi medeya.
  guj-2017: ત્યારે ઈસુ એ સાંભળીને ત્યાંથી હોડીમાં એકાંત જગ્યાએ ગયા. લોકો તે સાંભળીને
    નગરોમાંથી પગરસ્તે તેમની પાછળ ગયા.
  jvn-NT: Sakwisé krungu kabar bab ninggalé Yohanes, Gusti Yésus terus lunga déwékan
    sangka kono, numpak prau nang panggonan sing sepi. Nanging wong-wong ngerti parané
    Gusti Yésus, mulané terus pada mlaku nusul Dèkné.
  byr-byr: Jizaazai yagaala saꞌ kadɨka wɨꞌnyɨna yakegaaꞌ anga saba yagalyaꞌmaꞌna yaka
    sɨpɨyavɨ yɨlamwaaina yaka aꞌmwera mamwaalyɨgata pɨbanna kaanna wɨna. Kaanna wɨna
    yadaaꞌnyɨ kwala bwaꞌnaanya anga naangengɨdaaꞌnyara kadɨka sara wɨꞌnesara kwaakaanya
    gamɨnyɨ mɨjamakuna.
  ian-ian: Mbutndi maa wutaa Jisas wan kava kwagalalaa ndinyangu lapman kavat njaambɨt
    kulaa yindɨ. Yinda vat wutaa nɨma sakwat nɨmba laataa ndɨ kat vɨvat yindi nɨmbumba.
  hun-hun: Amikor ezt meghallotta Jézus, elment onnan hajón egy puszta helyre egyedül.
    A sokaság ezt meghallva gyalog követte őt a városokból.
  mcf-NT: 'Nidshumbic: —Mibi acten mentondaid mapi butiaccosh —catuidpondash. Adsho
    tantianec cano antabëdtoshon chian potiash pudundoanec matses nibëdacnombo Esus
    nidanepondash. Aden chian potesho isash: —Nuquitsen nidnu. Nid —quianec matses
    dadpen chian dëquiadec podqued nidquidën nidanepac caondash.'
  kjs-kjs: Yesu nipu go agale pagomare ipinu meda madaa piruma enaali napiri su-para
    pira pale pisa. Nipu komea kama raapu pisa pare enaali raayome go remaa pagisimi.
    Go-rupa puma adare giyoma pisa rabu enaalinumi nipu raita maa pisimi.
  mni-mni: Jisuna pao adu tabada hi amada tongduna mapham adu thadoklaga mathanta
    achikpa mapham amada chatkhirammi. Adubu misingna madu tabada makhoi makhoigi
    saharsing thadoklamlaga makhongna kangphalda chattuna Ibungogi tung illaklammi.
  yad-NT: Satuva̱chodanumatiy Jesús Juán Bautístabay batyedanchiy, sanumuteda ji̱ta
    cartyevimu jadchiy vayitomuju̱. Ridyetya̱danumatiy nijya̱nvajyuubarya riya̱da
    Jesúsveda, richiityari̱jada jiñumututa ti̱ta̱ju̱ vicha̱divasiy variñi̱ Jesús.
  mxb-NT: Tá ni̱ ka̱ndaa̱ ini Jesús ña̱ dión ni̱ ndoꞌo Juan, dá ni̱ kaa na ini iin
    barco, dá ni̱ kee na kuaꞌa̱n na̱ iin ka̱ xíán no̱ó ko̱ó ña̱yuu ndéi. Tído ni̱
    ka̱ndaa̱ ini ña̱yuu noo̱ kuaꞌa̱n Jesús, dá ni̱ ka̱nkuei na iin rá iin ñoo noo̱
    ndéi na xíka sáꞌá ná tákuei na kuaꞌa̱n na̱ niꞌi̱ ná Jesús.
  pon-2006A: Ni Sises eh ketin karongehda rohng pwoatet, e ahpw ketiketla sang wasao,
    ketin iangala pwoht ehu, ketlahng kalapwukala wasa kis. Ni aramas ako ar rongada
    met, re ahpw pil mweselsang nan ar kahnimw kan oh idawehnla sapasapal kohla.
  maq-NT: Hane xi camachaya rë Jesús ne, cavetju me ngajan cavisehen me ngu barcu
    quiji me ngu cahndë́ xín. Peru xi camachaya rë xuta ne, cavetju me tsëhë nandya
    ne, quiji ntsacu me tjehen laguna quiji tjengui me Jesús.
  hto-hto: Jesús Juan fáajana fɨdɨ́illano dama ruica táɨnomo nocaedo jaide. Mei íadɨ
    comɨnɨ ie jáillana fɨdɨ́illano naga jófuiaɨmona ie illánomo arɨdo jáidiaɨoɨ.
  por-BRBSL: Quando Jesus ouviu isto, retirou-se de lá em um barco para um lugar deserto
    à parte. Quando as multidões o ouviram, o seguiram a pé desde as cidades.
  ces-NKB: Když to Ježíš uslyšel, o samotě se odtud lodí odplavil na pusté místo.
    Zástupy to však uslyšely a vypravily se za ním pěšky z měst.
  cui-cui: Poxonae Jesús yaputane xua Juan tʉpa, bapoxonae compa jeratha pona icha
    muxunene beya ichaxota jiwi ajibi. Ichitha jiwi yaputane xua ichaxota Jesús pona.
    Daxota pinmonae xua carepaya tomaranpiwi pecae iya pona, ichaxota Jesús ponaena
    jeratha.
  boj-2014: Onaqa Yesus a anjam di qusiqa a sawa di uratosiq qobuŋ bei gogetosiqa
    wadau sawaq gilej. Aqa aŋgro naŋgi ti gileb. A gileqnaqa tamo uŋgasari kalil naŋgi
    deqa qusibqa naŋgo segi segi qureq na tigelosib siŋga na gurgurosib Yesus ŋamqajqa
    gileb.
  eng-OEBUS: When Jesus heard of it, he left privately in a boat to a lonely spot.
    The people, however, heard of his going, and followed him in crowds from the towns
    on foot.
  eri-eri: Ono wanenga, Yesus no Jon dukote wane beele waha isidu bona, no matane
    waha awadu bona bot ete tedu, ha ulate fai uwau langa goyai. No nomo disaipel
    bagunga goyane. Ono wanenga nere fai-aita bagu baingaro isane, onodu bode nere
    taun awarudu bode, golodu no oojo tudu goyane.
  aly-aly: Jesus ra angka John-akert awek-penh ra nganerl-alhek rtnwewarl, ra Galilee
    kwaty ilkwangkwarr artarnpenhek, apmer alther-warl, ampeny-warl, ra ament anayntetyek.
    Ingwer-rnem ingkern-they artenhirrek-anem ikwer-warl, ingkel alhemel tawen-they.
  wiu-wiu: Yone tuka wa onokoli yatekome Yesu ue dipike pogatekoa pome mea ali piamene
    take kidene eka witimoa poka. Pekedekale yatekete ali atoa kini tube take pitikoika
    kamomotekete one pome witatekata ka ludu pote teigoa kapokoi.
  swe-swe: När Jesus hörde detta [nyheten om Johannes Döparens brutala död och att
    Herodes Antipas trodde Jesus var den uppståndne Johannes], for han med båt därifrån
    till en enslig plats, där de kunde vara för sig själva. [De ror norrut från Kapernaum
    längs med kusten för att stanna någonstans utanför staden Betsaida, se .] Men
    folket fick höra det och följde efter honom till fots från städerna [längs med
    vägen från Kapernaum till Betsaida].
  cth-cth: Jisuh ni a thai nah hote hmuen hah long hoi a ceitakhai teh kingdinae koe
    vah a cei. Taminaw ni a thai awh dawkvah kho thung hoi a tâco awh teh khok hoi
    a kâbang awh.
  mti-mti: Iesu umum mame anonewa, me mekut wa gumbe dauwag pomtone arawa aine. Iyayapan
    me anoyawa, iyayapan obiren gwetoimu apa dauwag Iesu amave amiya.
  pad-NT: Hari. Oniaroa, Jesua bikamitha'ihi ida João Batista kohana pohimaja'ina
    varani hini. Bikamithavini naothinia ovani oa ki'dama'aha aakha'aha ibavi kaija'aririki-ra
    akanikha'aha. Ija'ari vaipohikia avigaki ida ibavi hana hini Jesus okhana. Oniaroa,
    vaibavia ai vihinana'aha adani ija'ari vaipohiki afohanana 'dako vadinia vikhabaoni'aha.
    Jesus viaha avikhananava'aha.
  twi-twi: Yesu tee Osuboni Yohane wu no, ɔtew ne ho kɔtenaa baabi. Nnipa tee ne nka
    ma wɔnam fam fi wɔn nkurow ne wɔn nkuraa tiw no kɔɔ nea ɔwɔ hɔ.
  hlt-hlt: Jesuh loh a yaak vaengah, te lamloh amah bueng khosoek hmuen la lawng neh
    cet. Tedae hlangping loh a yaak vaengah khopuei tom lamloh kho neh a vai uh.
  tbz-SIM: Yesu tì kèè dìì mɔ̀nnì kɛ́tɑ kudɑbɛkù kɛ́ítɛ́ kɛ́nkɔri dikpɑ́ɑ̀ omɑ́ɑ̀
    borɛ̀. Kɛ̀ bɛnìtìbɛ̀ɛ tì kèè kɛ́yɛ̀nní bɛ ɛkɛ̀ kóò tũ̀nnɛ nɛ̀ bɛ nɑɑ̀cɛ̀i.
  san-GUJ: અનન્તરં યીશુરિતિ નિશભ્ય નાવા નિર્જનસ્થાનમ્ એકાકી ગતવાન્, પશ્ચાત્ માનવાસ્તત્
    શ્રુત્વા નાનાનગરેભ્ય આગત્ય પદૈસ્તત્પશ્ચાદ્ ઈયુઃ|
  ake-NT: Iye'ku'sa' rʉ'pʉ etasa' tʉuya a'tai, Sises ekanwa'tɨ'pʉ kanau ya', mɨrɨpan
