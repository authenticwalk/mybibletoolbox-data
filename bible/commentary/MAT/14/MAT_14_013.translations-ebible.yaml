    xamaj cha̠n a̠má barco xlacán táalh tapu­tzay pero caj tat­la̠­huaalh.
  ulk-1902: 'Iesu abele asoli, E bakeamulu adem abele uteblam abele nar ge, E tepteb
    emeri abele lekak uteb ge: ege le lakub aserare, a uiaba abi irmilare tabakeuare
    tauer gab ge, gaire uteblam.'
  som-som: Ciise goortuu taas maqlay, ayuu halkaas doonni kaga soo noqday, oo meel
    cidla ah ayuu keligiis tegey. Dadkii badnaana goortay warkaas maqleen, ayay magaalooyinka
    lug kaga soo raaceen.
  mam-C: Tej tb'i'nte Jesús ikyjo, b'e'x o okxa toj jun bark toj ewajil, tu'n qkani'n
    toj jun najb'il ja nti'yetaq xjal. Me b'e'x kyb'in texjal tojile junjun tnam,
    ex b'e'x b'aj xi lipe qi'ja tu'n kyqan, qu'n kyajtaq tu'n kynej qwutza.
  ndj-ndj: Yesu papikanishili milandu ayi, awukili mahali pala kwa watu kayenda mahali
    pachifisu. Lakini vandu vapatili milandu ayi, vamukovikelili kwa mawulu kufuma
    kumbwani.
  mbj-NT: Ti m' Jowãw radaj'ëëp Jesus ky n'aa napäh bä m', ta m'aa hẽnh mä ta ma matëg
    daheeh rabahõm kän marakate gó ta wób rabedoh hẽnh paawä. Ta wób, hajõk do raky
    n'aa napäh bä m' n'yy hẽnh Jesus rabah'ũũm, sa jawén mä rabah'ũũm sa panang bä
    naa ta takëën hã. Sa pooj jé m' rakajaa.
  lat-VUC: 'Quod cum audisset Jesus, secessit inde in navicula, in locum desertum
    seorsum: et cum audissent turbæ, secutæ sunt eum pedestres de civitatibus.'
  ngp-ngp: Yesu eze eve zimbuli za Yohana ahalawaga hadya mwe ingalawa niyo aita hant'hu
    hakiikeike, want'hu wamwivaga, niyo wamtimila kulawa kwe kaya lwaviga.
  enq-2: Lamaiyaminopa sepala, Jisasa baa yuu doko yakinatala, sipi mendenya pyakalyetala,
    baa iki endakali napalenge yuu mendenya pea. Baa pelyamo lapae doko sepala, endakali
    kambu dupame nyakamanya taono dupanya katao, baa watao kaitini peami.
  eng-ASVBT: 'And when Jesus heard it, he withdrew from thence in a boat, to a desert
    place apart: and when the multitudes heard thereof, they followed him on foot
    from the cities.'
  mna-mna: Indeeŋe Yesu ileŋ Yoan uruunu kembei ni imeete kek na, izem lele tana,
    mi ikam wooŋgo ma ila pa lele bilimŋana bekena itutamen imbotmbot. Tamen zin iwal
    tileŋ uruunu, to tizem kar kizin mi tipa toono ma tito i.
  myw-myw: Yeisuw iligen sinap towen, ilisawes gamag babaw, itouw wa̱wag, ikala̱vis
    ineis ven makaw waseg. Gamag babaw iliganes liva̱nen bo itouw, ilisawes siven
    kweitan, inoys gog wa̱ked, ikikuns Yeisuw waseg.
  sby-sby: Yesu mpwalanyumfweco walatanta bwato ne kufumako, ne kuya kumusena kwabula
    bantu. Nomba bantu mpobalanyumfweti Yesu lafumuko balamukonkela ne myendo kufuma
    muminshi yabo.
  sll-sll: Ol tomia, Yisas pirere, mongwo bani aidolere, u sipi ala pirere, pi sina
    ering gobo ta nin muru molala dire ongwi. Ongure, ari hobi omua dungwo pungwi.
  yaq-NT: Junak ju'u Jesus inika'a ju'uneiyaakai, jum a' ane'epo, senu bwe'u kuta
    kanoapo, aapola, omot kaabeta ane'u bicha yeu siika. Taa ju'u yoemra a' ju'uneiyaakai,
    intok ini'i, jume' bwere jo'aram betana yeu sajak, junuen bwiat aet cha'aka kat
    betchi'bo.
  uro-uro: Näkt nga ma Jisas ka nari rhoqoräkt sävät ma Jon dä qa met na äkt mät ama
    mlauski bä sävät ama ivärhäs kärqosni i qaku anga ruvek e bä qale qa e i sokt
    ka. Sokt di nga ama ruvek ta nari rhoqoräkt dä rha met näva arha värhap bä rha
    met nasot a qa.
  ita-1885: E GESÙ, udito ciò, si ritrasse di là sopra una navicella, in un luogo
    deserto, in disparte. E la turbe uditolo, lo seguitarono a piè, dalle città.
  muy-muy: Yezu àra ècia tàkaɗa Zeŋ a ti àcəliyu a *slalah ga yam vu, àsləka eslina,
    òru gwar ka məlaŋ nahaŋ. Məlaŋ gani nani ti driŋ a huɗ gili bu. Ay mis dal-dalani
    ni tàra tìcifiŋa daɗay a ti tàɗəboru naŋ àna asak.
  kqc-kqc: Iesu mina ago neidegasa bi mina gagani feresi bouti keu risi inaike mafumafu
    sana yokoiri boyo. Idu amiye tau gade mina neidegasa taoni gutuna yuka dudu usi
    boyadi.
  tav-tav: To bairo Juãre na cajĩa rocariquere queti apii cumua mena cáaácoami Jesu
    aperopʉ camaja mani paʉpʉ. Cʉ cáaáto queti apirã camaja capãarã macaa macana cõo
    cʉ caʉja aáma mapʉ.
  eng-ULB: Now when Jesus heard this, he withdrew from there in a boat to an isolated
    place. When the crowds heard of it, they followed him on foot from the cities.
  spa-VBL: Cuando Jesús escuchó la noticia, se fue lejos en una barca a un lugar tranquilo
    para estar solo, pero cuando la multitud supo dónde estaba, lo siguieron a pie
    desde las ciudades.
  fra-_FOB: Et Jésus, l'ayant appris, se retira de là dans une barque, en un lieu
    écarté, à part. Et quand le peuple le sut, il sortit des villes et le suivit à
    pied.
  hau-ULB: Sa'adda da Yesu ya ji haka, ya fita daga cikin kwale-kwale zuwa wani kebabben
    wuri. Da taron suka ji haka, suka bi shi da kafa daga biranen.
  mal-mal: അത് കേട്ടിട്ട് യേശു അവിടെനിന്നും പിൻവാങ്ങി പടകിൽ കയറി നിർജ്ജനമായൊരു സ്ഥലത്തേയ്ക്ക്
    വേറിട്ടുപോയി; പുരുഷാരം അത് കേട്ട് പട്ടണങ്ങളിൽനിന്നു കാൽനടയായി അവന്റെ പിന്നാലെ
    ചെന്ന്.
  kkc-kkc: Helodeeye Yonee woolooma goo ee Yesu duloso, o hamamee dili odoo sabolo
    du mapoo dalaga poogoloso, mi odoo mauwe mapoo hasalame diyadeeso. Esino mi opusomo
    opusomo di mapoo debeli odoo oso goo hagee duloso Yesuye badebei mapoo mubili
    sibadeeso.
  urd-GVR: Yih ḳhabar sun kar Īsā logoṅ se alag ho kar kashtī par sawār huā aur kisī
    wīrān jagah chalā gayā. Lekin hujūm ko us kī ḳhabar milī. Log paidal chal kar
    shahroṅ se nikal āe aur us ke pīchhe lag gae.
  far-far: Ana kada sa Jesus nia rongoa ru nai fuli fua sa Jon, nia ka fasia kula
    nai, ma ka leka taifilia laona baru 'uria kula ne nao ta wane si to ana. Na wane
    ki kera rongoa ru ne sa Jesus sasia, ma kera fasia na fere kera ki, kera ka leka
    burina sulia taale.
  suz-BL: मिनु येसुमी मेको लोव़ नेंशा डोंगा ङोइश्‍शा, सुइ मबाक्‍तीकेम लत। मिनु सहर
    ङा शुश मुरुमी येसु लाम्‍माक्‍त देंशो नेंशा, समुन्‍द्र हिरशा, आइक्‍ची हांबु जाक्‍दीम्‍मा
    बाक्‍त।
  car-NT: Moro eta'po mero ty'wa, Jesus wyto'po kurijara ta moro wyino, amy iponomyn
    aitopo 'wa, o'win upu'po tywaito'me. Moro eta'po mero ty'waine, mo'karon kari'na
    apyimykon 'wa iwekena'po typupurukon poko, morokon tywaito'kon wyino.
  amp-amp: Jisasr Jon Baftaisrhu mfha tmbho yuhat wanyhato be mmbrt yaknimorn wom
    turpat tkittn yimor. Turpatm turhu disaiperrpampno yimom. To nhai. Met yindarim
    rorhu yi nmbuhat wanymomn turoh taunm htanyhato fau hambro hik hanymomr.
  bht-bht: जालू यीशुऐ ऐ सुंणा, तां किस्तिया च चढ़ी करी ओथु ला कुसी सुनसान जगा जो,
    एकांत च चली गिया; कने लोक ऐ सुणीकरी शेहरे-शेहरे ला पैदल चली करी उदे पिच्छे चली
    गे।
  eng-NOY: When Jesus heard of it, he withdrew thence in a boat into a desert place
    apart; and the multitudes hearing of it followed him on foot from the cities.
  cub-NT: Jesús diede jápiayʉ bácʉ, nore jocarĩ nʉrejame jiad̶ocũi, ina põeva obedivʉre
    dajocarĩ, pʉ põecʉbenoita. Ʉbenita nʉñʉre majidejaimad̶a na. Aru mái ʉ̃i yóboi
    nʉrejaima na, obedivʉ ĩmaroacavʉ.
  ita-1927: Udito ciò, Gesù si ritirò di là in barca verso un luogo deserto, in disparte;
    e le turbe, saputolo, lo seguitarono a piedi dalle città.
  lww-lww: Ana pogos nap̃a Yesu mloge sanene, nap̃a Sup̃e Erot naga pisayu ke m̃ena
    naga, sape naga Yoane Nakeena nap̃a mali sina petan marena, ana Yesu molue e yo
    nene, ana p̃iyu e waa tai, vena va e yo m̃ano tai nap̃a pe yaru re e poli. Ana
    pogos nap̃a yeririna lala akilia asape naga pa ke e sanene, la m̃ena ga amolmolue
    e kiela pulkumali lala, la amial akom ura.
  ckb-ckb: کە عیسا ئەمەی بیست، سواری بەلەمێک بوو و بە تەنها چووە شوێنێکی چۆڵ. کاتێک
    خەڵک بیستیان، لە شارەکانەوە بە پێیان دوای کەوتن.
  nas-nas: Tenang Jiisuuꞌke taaravura tee kapooꞌ Jooni Minkinara-koo nkoaruꞌnung,
    teketa tenkenuuꞌnung eeꞌnoko bakaasi-koo bakaning ninka aaꞌearira biiꞌka otoꞌnooꞌ
    berouꞌ. Teeꞌ taaravaara nantoong karingai siompai kauꞌke berouꞌ osinanka-ita.
  uvl-uvl: Iok, Iesus longo hatal nena nga ure nenge lohot nge Ioanes ke ulolo. Ol
    pe lohaka kun mana nga sulang e ke la tu ke I toro mana nga kileng e nge tu loulou
    mana. Pe hulua te longo rusia pe te lohaka nga reria kileng mur pe te i nga ich
    ke te nanasia I ke tela.
  eng-BBE: 'Now when it came to the ears of Jesus, he went away from there in a boat,
    to a waste place by himself: and the people hearing of it, went after him on foot
    from the towns.'
  ixl-CNT: Uncheeꞌ aatz tabꞌi itziiul u kam u Jesuus tziꞌ, eltekbꞌen tu vaꞌl atichka.
    Okbꞌen tu maꞌl u jukubꞌ sijunal utz, ex tu maꞌl u tzꞌinlich txꞌavaꞌ xaannaj el.
    Pek tabꞌi qꞌu aanima aas til maꞌtka. Motx bꞌen tu tajan. Ex ikꞌuleꞌ. Aꞌ elkubꞌen
    tu qꞌu tenam tziꞌ aꞌ utz, ex ikꞌul sala bꞌen aꞌ.
  xsi-xsi: Yesu iloŋo ŋgua tu Yoane Lââ-Liliŋa Tamwata nde imâte lâ, ŋineŋga ikainzi
    ne pâri-tamâta ku sipile lawea ŋinde. Aku soka paveâŋa nâ sikai wâŋga silâ ku
    sitoa lâ nia bilimu toŋge. Andeta kinzi tamâta ŋgu ŋalae siloŋo pâri tu Yesu ikai
    wâŋga ilâ pa nia ŋinde. Tia ku sipile nenzi lawea lawea ku soka nzâla silâ pa
    nia kala Yesu ilâ papa ŋinde.
  crx-NTPO: '''Et Sizi whulh udants''o whe buch''a násja ''ink''ez ts''i be inya ''ink''ez
    nts''e la disoh ts''e whuz nehúninki. ''Et hoonts''i lhane dune t''ehonanzin ibulh
    nts''e la nehúninki ts''e, whuz lhelhdun keyoh whut''enne hiyuwhenándil.'
  kan-OKCV: ಯೇಸು ಆ ವಿಷಯವನ್ನು ಕೇಳಿದಾಗ ದೋಣಿಯನ್ನು ಹತ್ತಿ ಅಲ್ಲಿಂದ ಏಕಾಂತ ಸ್ಥಳಕ್ಕೆ ಹೊರಟರು.
    ಜನರು ಇದನ್ನು ಕೇಳಿ ಪಟ್ಟಣಗಳಿಂದ ಕಾಲು ನಡಿಗೆಯಲ್ಲಿ ಯೇಸುವನ್ನು ಹಿಂಬಾಲಿಸಿದರು.
  bbb-bbb: Ijadufuo Jesu fu Jonido vua ije fiena fune uri vanage abena are etura ijia
    vae. Fu vakoga e boeje bune vua ije fiena uri are buone ije arena bune gue diake
    are fu vakiro vako ijia vae.
  blw-blw: Angkay hiyachi way chengngar cha Jesus hen anchi nekaman an Juan, lommayawcha
    an nadchi way incha nanlugan hen fangka way gumchang hen fayfay ta icha koma omanggay
    hen anchi lugar way maid tatagu. Ngém hiyachi, nanhemamag chillu ah kafabréfabréy
    hen émméyancha, wat anchag ummunud hen anchichay tatagu way ancha an chinaran
    way nangwa hen tarantag.
  tam-2017: இயேசு அதைக்கேட்டு, அந்த இடத்தைவிட்டு, படகில் ஏறி, வனாந்திரமான ஒரு இடத்திற்குத்
    தனியே போனார். மக்கள் அதைக் கேள்விப்பட்டு, பட்டணங்களிலிருந்து கால்நடையாக அவரிடத்திற்குப்
    போனார்கள்.
  azz-NT: Huan cuac Jesús quimatic ya que quimictijque ya in Juan Taahuijque, ijcuacón
    quistehuac Yejuatzin iselti huan calayic itech se barco huan yajqui ocsecan campa
    tayiucan. Huan cuac in tagayot quimatque ya can yetoya Jesús, ijcuacón yejuan
    quisque de ninpueblojuan huan yajque metznejnenque atentenojcopaca quitoctilijque
    in Jesús.
  spa-RV-1909: 'Y oyéndolo Jesús, se apartó de allí en un barco á un lugar descierto,
    apartado: y cuando las gentes lo oyeron, le siguieron á pie de las ciudades.'
  csy-csy: 'Jesus in tua thu a zak ciang in, pusuak a ngunkuang to in senneal omna
    sang ah pai hi: midang te in a zak ciang in, khuapi te sung pan in pusuak a, peang
    taw pai in a nung pan zui tek uh hi.'
  mxq-NT: Ko Jesús tmʉdooyʉ tya̱a̱dʉ, ta jap tsyoꞌoñ yʉꞌʉyʉ mʉdʉ ꞌyʉxpʉjkpʉty ma̱
    tuꞌugʉ barkʉ es ñʉjxnʉ mʉj ittum. Per ja ja̱ꞌa̱yʉty ñija̱ꞌa̱dʉ. Ta ma̱jatyʉ ka̱jpn
    tpadsoꞌondʉ tekykyʉꞌʉm.
  tzj-NT: Ja c'a Jesús tok xekaj rbixic ruq'uin ja bantaji arja' xoquel pa jun lancha,
    xeryonaj ri' chipan jun lugar kas talani ja bar ma ec'o ta wi' winak. Pro ja winak
    tok xekaj rbixic cuq'uin ja bar nbe wi' congana e q'uiy chique xe'elel pa tak
    quitinamit, xebe chi cakan chi nequiwila'.
  tdt-tdt: Jesus rona katak ema oho tiha ona João. Entaun Nia husik tiha fatin nee
    hodi sae roo ba iha rai fuik ida. Maibee ema rona katak Nia atu baa iha nebaa,
    nunee ema barak husi aldeia oi-oin lao liu husi tasi ibun hodi tuir Nia.
  ron-BTF: Isus, când a auzit, a plecat de acolo cu o corabie într-un loc pustiu,
    deoparte; și când oamenii au auzit, l-au urmat pe jos afară din cetăți.
  eng-WEBP: Now when Jesus heard this, he withdrew from there in a boat to a deserted
    place apart. When the multitudes heard it, they followed him on foot from the
    cities.
  eng-FBV: When Jesus heard the news he went away by boat to a quiet place to be alone,
    but when the crowds learned where he was, they followed him on foot from the towns.
  nld-1939: Op deze tijding vertrok Jesus in een boot naar een woeste plaats in de
    eenzaamheid. Maar de scharen hoorden het, en gingen Hem uit de steden te voet
    achterna.
  bwo-bwo: Iyesus Yohans k'iro b́ shishtsok'on jelbots kinddek't ash aal beyok ikok
    bíaal bewosh bí ami. Ash ashonwere man boshishtsok'on kit kitotse kesht tufoon
    sha'efere b́ shuutso bo tuwi.
  nch-BL: Huan quema Jesús quicajqui para ya mijqui Juan, quisqui nepa campa itztoya,
    huan yajqui iselti ipan cuaacali hasta seyoc lugar campa tatzitzicaya. Huan nopa
    miyac masehualme quicajque canque yahuiyaya. Huan quisque inialtepehua huan quitoquilijque
    icxinejnemiyayaj huan quimacaque se huelta campa nopa hueyi at hasta campa Jesús
    ajsiti ipan icuaacal.
  quc-TNT: Ri Jesús, aretak xuto jas ri xbantaj che ri tat Juan, xel bi chila' u tuquiel,
    xoc pa jun barco, xe' c'u jela' jawije' ri man c'o tä wi winak. Xquetamaj c'u
    ri winak chi ri Jesús benak jela'. Xebel lok pa tak ri qui tinimit, xebe' c'u
    chi cakan churikic ri Jesús.
  tfr-NTPO: Juan roy kuya Jesúsdë ga opshino shäng l̈ishko dwayo ga opyono kjyong
    roshko, ga to kjok shto obl̈ë, ber sök tjoksa wl̈o. Gueniyo ga miydara kjok eshko
    sopgarë, ga to jek l̈ok ara ba irgo pjö l̈ëkong.
  kaq-NT: Yohihahbo nontin nanetax janobihax Jesus cahi. Jano tsamataibo yamahi janin
    jahuen haxenicabo betan yohuani cahi. Jano tsoa yamahiton nocoti cahi. Jano ta
    Jesus cahiqui chanihibo nincacax sca, jano jai jemabo janinhax tsama jonibo cahi.
    Hian quetanbahini sca Jesus chibani bocani.
  ahr-ahr: हाई ऐकीसन येशु तठेन नावमा बशीन निंघना अनी एकांतमा गया; हाई ऐकीसन लोकसनी
    गर्दी नगरमातीन त्यानामांगे पायीपायी गयी.
  sgb-sgb: Hên nagilam lan Apo Jesus ya nalyari kan Juan Bautista, ay nagbangka hilan
    palipay ha logal ya kabalah-balahan. Noa, hên namwangan lan kal-atan ya pagpalakwan
    lan Apo Jesus, ay binitsih lan inunaan hilan Apo Jesus, hên kalamo hilay ubat
    ha kaganawan balayan ya dinanan la.
  vie-1934: Đức Chúa Jêsus vừa nghe tin ấy liền bỏ đó xuống thuyền, đi tẻ ra nơi đồng
    vắng. Khi đoàn dân biết vậy, thì từ các thành đi bộ mà theo Ngài.
  kxv-kxv: ଜହନ ହା଼ତି କାବ୍ରୁ ୱେଞ୍ଜାନା, ଜୀସୁ ର଼ ଡଂଗତା କୁଗାନା ଲ଼କୁ ହିଲାଆ ଟା଼ୟୁତା ହାଚେସି,
    ଲ଼କୁ ଈ କାତା ୱେଞ୍ଜାନା ଗା଼ଡ଼ାୟାଁଟି ୱା଼ହାନା ତା଼କି ତା଼କିହିଁ ଏ଼ୱାଣି ଜେ଼ଚ ହାଚେରି;
  cha-cha: 'Ya anae jajungog este si Jesus, mapos güije gui un batco para y desierto
    na lugat na sumajnge: ya anae majungog ni y linajyan taotao sija, madalalague
    güe, manmamocatja desde siuda sija.'
  amu-NT: Jnda̱ na jndii Jesús na jnda̱ tueꞌ Juan, jlueeⁿꞌeⁿ joꞌ, tuo̱o̱ⁿ tsꞌom wꞌaandaa
    ñꞌeⁿ jâ nnꞌaⁿ na cwilaꞌjomndyô̱ ñꞌeⁿñê. Saayâ cwii joo yuu na tjaaꞌnaⁿ nnꞌaⁿ.
