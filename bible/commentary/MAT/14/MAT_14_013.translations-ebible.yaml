  tnp-tnp: Nian Iesu təmətəu nanusiən əha, kəni təmuvən e bot kəti muvən əpəha ikɨn
    nətəmimi kohkə ikɨn. Mətəu nian nɨmənin nətəmimi kəmotəhrun ikɨn təmuvən ikɨn,
    kəni ilah kəmohiet e rəhalah lahuənu mɨn motaliuək ipari məhuərisɨg e Iesu.
  urd-urd: जब ईसा ने ये सुना तो वहाँ से नाव पर अलग किसी वीरान जगह को रवाना हुआ और
    लोग ये सुनकर शहर — शहर से पैदल उसके पीछे गए।
  hot-hot: Yisu halaŋô abô êŋ vêm ma hatak loŋ êŋ ma hathak yeŋ te ba hi loŋ thiliv
    bute. Ma avômalô bêŋ anôŋ elaŋô nena yani iyom lêk hi ba intu etak iniŋ malak
    ma eveŋ yani yam ba i.
  mqj-NT: Urrangnginna kareba kamateanna Yohanes Puang Yesus, langngan siami lopi
    anna mengkalao umpellei angngenan iatoo lu lako angngenan maitu-itu la ungkambela
    tau buda. Sapo naissanan tau buda kumua le'ba napolalan mengkalao untampe tondokna
    mangngola gantanan ummula'i.
  rus-SYN: И, услышав, Иисус удалился оттуда на лодке в пустынное место один; а народ,
    услышав о том, пошел за Ним из городов пешком.
  mbh-mbh: Jisas i nongpola riong nge a Jon ako o so rin i, mako i plosa nge rem aken.
    I roa a wok nge tomo nge ile wainlangaere mo o mon a wop ako tokokoere o voth
    nge avele. Ave tokokoere nge rumrem areken o nongpol i, mako o plosa ma o es e
    oeve a i nge la.
  bdd-bdd: Ta Yesu tetelaina bewa ꞌihesagohediya, ꞌoinega ꞌilatuwa ta wagai ꞌigeluwa,
    ꞌitauya tupwa yoho ꞌawawa. Ma boda Yesu tetelina sihesagoheya, ta ꞌidi ꞌasa ꞌoidiyega
    silatuwa, ma ꞌedega sitauya Yesu ꞌoina.
  cbt-NTPO: Coansha tëpapiso' natantahuaton, Quisoso piyapi'sa' patërin. Potiquë ya'conahuaton,
    co piyapi ya'huërinquëhuë' pa'nin. Piyapi'sa' natantahuatona', imapi. Ira pa'tatona',
    inahua'ton canconpi.
  srn-NT: Di Yesus yere tak' den kiri Yohanes, A kmoto fu pe A ben de, dan A teki
    wan boto go na wan presi pe En wawan ben kan de. Ma bun furu sma yere dati. So
    den libi den foto, dan den waka nanga futu go na En baka.
  cta-NT: Loꞌo ndyuna Jesús ñiꞌya̱ nu ngua jiꞌi̱ jyoꞌo Juan, ndyatí̱ yu neꞌ yaca niꞌi̱
    chaꞌ tyuꞌu yu chaca toꞌ tayuꞌ; ngua tiꞌ yu tsaa sca seꞌi̱ ca neꞌ quixi̱ꞌ su ná
    ntsuꞌu ñati̱. Pana yala ti ngua cuayáꞌ tiꞌ quiñaꞌa̱ ñati̱ chaꞌ ndyaa yu cajua,
    biꞌ chaꞌ loꞌo ti ndyaa lcaꞌa̱ nguꞌ jiꞌi̱ yu, masi quiyaꞌ ti nguꞌ lijya̱ nguꞌ nde
    toꞌ hitya ti. Loꞌo nguꞌ tyu̱u̱ tyaꞌa quichi̱ ndyaa nguꞌ.
  bqc-SIM: Kɛ́ Yesu yã́pi mà, ↄ̃ à gɛ̃̀ gó'ilɛna guu, àlɛ gɛ́ gusaɛna kɛ́ àↄ
    ku ado. Kɛ́ gbɛ̃́ↄ mà, aa bↄ̀ wɛ̃́lɛ ń wɛ̃́lɛo dasidasi, aa pɛ̀lɛaàzi kɛ̀sɛ.
  tcz-CHONGTHU: Yeshuan thusoh chu ajah jah in, Ama munchom beh a konga aga chen,
    achanga aga umtai. Hinlah mipi chun hoilama chea ahi ahe uvin, chuin khopi tin'a
    kon in Ama chu akeng in ajui tauve.
  mar-mar: मग ते ऐकून येशू तेथून होडीत बसून निवांत जागी निघून गेला. हे ऐकून लोकसमुदाय
    नगरांतून त्याच्यामागे पायीपायी गेले.
  snp-snp: Ena Yesu kawa kolitoto minami eba ya fulito sipiku dito fafato mikau wiye.
    Utaito wenena muki kawa ya koliti, numuni ebani fuliti mikalo moniti ege wae.
  isl-isl: Þegar Jesús fékk fréttirnar hélt hann, á bátnum, á óbyggðan stað til þess
    að geta verið einn. Þegar fólkið sá hvert hann fór, streymdi það þangað landleiðina
    úr þorpunum.
  spy-NT: Yu /kābokyoomchi Yēēsu ng'aleechaa, kung'ēētyēē wōlooto kimii ānkwooyyēē
    mwēēnkēēt kumāchē kuba yēē kimālēēkit ꞉chii. Nto kukāsē ꞉biiko kuu nyooto, koosaab
    sakaramteetaab tōōliilēēt kwaalach Yēēsu.
  xnn-xnn: Issan nangdengngan da Jesus issan damag ay maipanggep ken Juan dadat komaan
    et menloganda isnan bangka ay gomdang ta omey isnan pondag tapno makekedengda
    koma isdi. Ngem idi gintek nan ipogaw nan inmayan Jesus dadat mendaan isnan benget
    di baybay ay omey isnan inmayana.
  mwe-mwe: A Yeshu bhakapilikaneje ngani ja a Yowanajo, gubhajabhwile pepala na ntumbwi,
    gubhapite kujika kwangali bhandu. Ikabheje bhandu gubhamumanyinji, gubhaakagwilenje
    na makongono kukoposhela mwiilambo yabhonji.
  tte-tte: Yeisu Yoni ana boita wasana ibenalan kabo yanuwane ilogabaen. Nuwanuwana
    ibomamo ilau imiya-suwala kabo waga yabo koina imwalisae yo ilau iulisi paepaeli
    bwagabwaga mena. Yanuwa tomoliyao Yeisu ana lau wasana sibenalan kabo ali yanuwa
    silogabaegili na kaeli mena siyamuli-kusuli siyona silau.
  tcs-tcs: Wen Zizas i bin lisen dat badniuz blo Zon Baptaizman, em i bin zamp insaid
    lo bot ane go po wan kuaiatples bikoz Zizas i bin nadakain sore po Zon. Bat dem
    bigmob pipol prom olkain biliz i bin luk wea Zizas i go, so dempla i bin wagbaut
    pole em go biain.
  hlt-THB: Ce ak awi ce Jesu ing ang zaak awh, thlang a dingnaak na lawng ing cet
    valh hy. Thlangkhqi ing a ming zaak awh, khawk khui awhkawng khaw ing cet unawh
    hquut uhy.
  soq-soq: Tane Erod Iesu insakoasadia umanawa etene bola sa bedewe wandia ene waa
    asiasi meba alen sala dainalawo. Tane apana uaraia ema umanawa etane mo bolau
    emone Iesu wawe doa waiwainta antoiena.
  qub-qub: Juanta wañuchishanta mayaycur Jesusga japallan aywacuran can'wawan chunyajman.
    Jesús japallan aywacuptinpis runacunaga musyaran mayman aywashantapis. Chaymi
    runacunaga marcacunapita Jesusta tarinancama chaquillapa aywaran.
  att-att: Á ta pakarámak ni Apu Kesu sù nesimmu kâ Kuan, nattakay ta barangay nga
    nánaw, nga minay ta kalállammatán. Á pakarámak nayù ira tatolay sù páno ni Apu
    Kesu, nánawád da ngámin yù ira ili ra, á nappatalay ira nga jimináddán kuna.
  bki-bki: Naruei bogo napano Yesu mijogial ka Parinio Tubo Erot naio jo berii naio,
    berinavo naio be Jone Baruei naio meul bereio den na m̃ariano, ana Yesu jumolu
    den vio na, ana naio bavin ea uako tai, ka naio rivan ea vio yauo tai napano be
    tum̃aro napano maka tomu nalo atuaio. Mia bogo napano tiniobi nalo amijikia ka
    naio ban jibe na, amolmoluo ea kialo m̃arkomeli nalo, ajakisorio, ajel uro.
  bqp-bqp: Kũ Yesu yã pìi mà, akũ a gɛ̃̀ gó'itɛ gũn, àtɛn gɛ́ gusarɛ de àgↄ̃ kú
    ado. Kũ gbɛ̃nↄ mà, ò bò wɛ̃tɛ kũ wɛ̃tɛo dasi ò pɛ̀tɛi gɛ̀sɛ.
  mcp-mcp: Ja Yésus nyə a gwág mbii Herod nyə á ŋgə tə́dʉga yí, nyə a wú cínɔŋg, kə
    kəwa byɔ́ɔ́lʉ́d kyey nə́ a kə́ ji nyə́mɛ́fwó bugád kʉ́l búúd bwə́ cúgɛ́ yí. Njɨ
    buud bwə́ mú mpu ntɔ́, bwə́ músə zə áncuncuma, bwə́ ŋgə́ zhu míŋgwə́la, bwə́ ŋgə́
    kyey ncindye nə ncindye ŋgə́lə bɛ̧ nyə.
  hat-hat: Lè Jezi pran nouvèl sa a, li pati nan yon kannòt. Li te vle al yon kote
    ki pa gen moun pou l' te ka pou kont li. Men, moun yo vin konn sa. Yo kouri soti
    nan tout lavil yo, yo pran mache sou rivaj la ap swiv li.
  npl-NT: Ijkuak Jesús okima tlan okitoktijkeh n Juan, otlejkok itech se barka iwa
    oyá iselti kan amaka kikuejsoskia. Pero ijkuak n tlakah okimatkeh, owalkiskeh
    iwa oyajkeh okajsitoh nejnentiwih.
  bgg-bgg: Isu è Jon chiang muathek yoi mage shii, ai run shii in srane awailum liijiing
    ithua hà wuii dun. Branthek de ji pha chiang yoi, jiè ithek awaithek thawunthek
    thoh srane ai idoh lai è luagieng.
  eng-TCENT: When Jesus heard this, he withdrew from there in a boat to a desolate
    place by himself. But the crowds heard about it and followed him on foot from
    the towns.
  eng-BSB: When Jesus heard about John, He withdrew by boat privately to a solitary
    place. But the crowds found out about it and followed Him on foot from the towns.
  cpu-NT: Ikanta ikemake Jesús kamake Juan, otetanaka pitotsiki iriyaatero tsika te
    inampiitaro. Iro kantamaitacha ikemakoitakeri tsika iriyaate, shiyeeyanakani ikenaitake
    avotsiki, joyaataitanakeri.
  san-ASM: অনন্তৰং যীশুৰিতি নিশভ্য নাৱা নিৰ্জনস্থানম্ একাকী গতৱান্, পশ্চাৎ মানৱাস্তৎ
    শ্ৰুৎৱা নানানগৰেভ্য আগত্য পদৈস্তৎপশ্চাদ্ ঈযুঃ|
  tac-NT: Napu'lige alieti akisá alué Esusi, 'ma simile bilé bárkochi 'mi bilena tabilé
    riógachi. 'Lige ralámuli machile alemi simiá enáligo alué Esusi, 'lige alué ralámuli
    'ma simíbale 'mimi wijchí jaga napu sebámili nile Esusi.
  eng-WEBPB: Now when Jesus heard this, he withdrew from there in a boat to a deserted
    place apart. When the multitudes heard it, they followed him on foot from the
    cities.
  gfk-H: Ing Iesu ga hadadei bia Ioanes gata maat, ga haan laah makaia tikai ma ira
    nuna bulu na hausur. Ma diet ga haan sena laah tiga mon uram tiga sibaan i mumuau.
    Iasen bia ira mataniabar diet ga hadadei hua, diet ga haan laah makaia ta ira
    nudiet taman. Ma diet ga mur ngaas laah wara murmur Iesu.
  viv-viv: Tu Yesu Yoni yana alika valeyana ginogalini-yo yoꞋo gihegedi tu gina wakeya
    giyage, tobuya gidamana be melalagaga saꞋeyana againe ginahobu anakaibe ginamiyami.
    Atu yoꞋo Yesu ahe gina ma hinogalina againe, yadi melala tulina tulina hihegedi
    be agediya Yesu himuliyena.
  yao-yao: Che Yesu paŵapilikene ngani syo, ŵatyosile pepala kwa ngalaŵa, ŵajawile
    pantemela pajikape. Nambo ŵandu paŵapilikene, ŵakuiye kwa makongolo achityochelaga
    mmisi jao.
  tgp-tgp: Iesu mara mo rongoa, mo malue mo vano mo vele na boti matea, mo vano na
    jara hasetoho matea vara i lo toho hasena. Pani na rani vao tamlohi lara la rongoa
    la malue na vanuara la hahau alea.
  auc-NT: Wäö wodi do wængäimpa, ante apæ̈nedäni ëñente wædinque Itota wæætë edæ,
    Önömæca gocæboimpa, ante wipodë guii contate wogaa gocantapa. Gocä ate, Mänïñömö
    gocæ cæcampa, ante tededäni ëñëninque tæiyæ̈näni tömënäni näni quëwëñömö wacönë
    ta wacönë ta ömaaque oo pænta täno gote mæ̈ ongönänitapa.
  kbc-NT: Niɡ̶ijo Jesus naɡ̶a dibodicetedibige ane ninyaagi João, odaa ja noditedice
    niɡ̶ijo aneite, waxoditedinigi niwatece, igo mokijoatece miditaɡ̶a nipodigi ane
    diɡ̶ica niɡ̶eladimigipi. Pida ijo noiigi-nelegi joɡ̶oyowooɡ̶odi ane diitedicogi,
    odaa ja noditicoaci nigotadi, jiɡ̶igotibeci onewaligitibigiwaji moigaalatece Jesus.
  bmh-bmh: Yesus go Zon noumeun ze doimai, go tebil oimai, uzan go uteimai, nugtal
    du tamacag uzan em ula ebu waneun. Guzenina, duailel go Yesus waneun ze doimai,
    goagal uzan uteimai, abu eim go sesamorai betemen.
  ctu-BL: Che' bʌ tsi' yubi Jesús, tsa' majli ti barco ti colem bʌ i tiquiñal lum
    ti' bajñelil. Che' bʌ tsi' yubiyob winicob x'ixicob, jomocña tsa' loq'uiyob ti
    tejclum tac cha'an mi' tsajcañob majlel ti lum.
  meq-meq: Yesu a tsəne labara niye na, a ye mahəŋgeye tə kwalalaŋ i yam hərwi mede
    a təv dəreŋ eye abəra ka ndo hay. Ane tuk na, ndo hay ta sər faya. Ti yaw abəra
    ma wuzlahgəma hay, tə pay bəzay a Yesu.
  noa-H: Mag Juan hö t'ʌap t'õobarm hich haar jaaubaimam hũrwia, hök'ĩirjugau warag
    chawag hõor chukag haar maju habaawai, marau hi joo harrjim. Pari mag wëtumua
    ya maar döjãrr paauk'abaadëm hõrau hoopʌ̈itarr haawai hag dak'a p'öbör nʌnʌidʌm
    heem k'ʌʌnau jũrr k'ʌd garmua maar na hërëubaadëjim.
  alp-NT: Kena Yesuse Ilene be Yohanese Imata peneka, eleki Isuka keu bei otoi mere.
    Isa soa buini loko otoi rebe tamata esi rue kena more leke ruaI ete mere. Po tamata
    bokala esi rekwa hoko esi keu lokoI bei esi kotaru loko nda kmalane.
  san-VEL: anantara.m yii"suriti ni"sabhya naavaa nirjanasthaanam ekaakii gatavaan,
    pa"scaat maanavaastat "srutvaa naanaanagarebhya aagatya padaistatpa"scaad iiyu.h|
  kbq-kbq: Heroti'ma Jonima ahe fri'nea naneke Jisasi'a nentahino, ana kuma atreno
    vahe omani'nea ka'ma mopare agrake votifi marerino vu'ne. Vige'za hakare veamo'za
    nentahi'za maka kumateti eri hantge'za avariri'za mopafi vu'naze.
  kbh-kbh: Jesús chca tojanuena ora, canÿe barquë́shañe tojtsanoñe canÿe bën luaroye,
    ents̈anga ndoyena luaroye. Pero ents̈anga chama imojátats̈ëmbona y chë pueblënguents̈ana
    tmojánbocana shecuáts̈eca cha juastama.
  ron-LSB: Isus, când a auzit aceasta, s-a retras de acolo cu o barcă într-un loc
    pustiu, la o parte. Când au auzit mulțimile, l-au urmat pe jos dinspre cetăți.
  pon-pon: Iejuj lao mani mepukat, ap kotin iawalar jop pot, kotilan jap tan eu. Pokon
    lao ronadar, rap idauenla i japajapal jan nan kanim akan.
  nhe-BL: Huan quema Jesús quicajqui para ya mijqui Juan, quisqui nepa campa itztoya,
    huan yajqui iselti ipan cuacanahua hasta sejcoyoc campa tlatzitzica. Huan nopa
    miyac tlacame quicajque canque yohuiyaya. Huan quisque inialtepehua huan quitoquilijque
    icxinejnemiyayaj. Huan quimacaque se huelta campa nopa hueyi atl hasta campa Jesús
    ajsiti ipan icuacanahua.
  sps-sps: Te nongoiny fakap bus e Jisas vaanan to, Ya naus osing to na fan to aya
    ana Ya jias to tan puak sa naa fi en nanaa tana pan a uur ayei patsukanen. Tagin
    nongoiny e Jisas te naa fi naa Ya, ri naus osing to na fo ngats fan tsuar ser
    vovou iny naa Ya sanaan.
  wnc-wnc: Siwan Jesuta you wanggapma teke dopangbamu gwendu take kautdu saak amina
    wena kopatang inatakan kukut. Kuwawan aminbamda undang kukut ngang natake yot
    gapma gapma peke kuku kwaimtapa tawatake kuking.
  nmw-S: Yeisu i longe wase ya habe i seyok hiyebe yake, ge i sai he wage tage si
    la si emivevek he papaeli. Bobode si longe wana yogo wasane, bwen si seyokid habadiye
    ge si dodogan he hehediye si sedumuyai.
  bus-bus: Kɛ̀ Yesu yã pì mà, ben a gɛ̃̀ góro'itɛ guu, èe gaa gusaɛ lɛ àgↄ̃ kú ado.
    Kɛ̀ gbɛ̃nↄↄ mà, aↄ̃ bↄ̀ wɛ́tɛ kↄ̃n wɛ́tɛo pari wà pɛ̀ɛzi kɛ̀sɛ.
  gub-BL: Zezuz wenu Zuàw imàno awer imume'u haw a'e. Na'e uhem oho a'e wi a'e kury,
    kanuhu pupe wata pà kury. Oho ywyxig heta haw pe taw heta 'ymaw pe. Teko tetea'u
    wenu a'e pe ihem awer imume'u haw a'e wà. Wata oho haikweromo wà, ywy rehe wà,
    yryhu izywyr wà.
  imo-imo: Iye nomi king Heroteni Imbo No Ltindili Jon topa kondorumu ungumu pilipelie,
    Jisas yu molorumu kombumu tiye kolopa tenga nanu molambo nimbe nona andoli sip
    tenga tukundo pumbe nomu Galili nekondo pumbe imbo naa peli kombu tenga kiyengo
    nimbe pumbei purumu. Nalo imbo awini Yu aku terimumu pilkolio enonga kombuma tiye
    kolko kimbo kongono teko nomu kulendona makai tendeko pungo yu purumuna akilio
    leko lombili puringi.
  boj-boj: Onaqa Yesus a anjam di qusiqa a sawa di uratosiq qobuŋ bei gogetosiqa wadau
    sawaq gilej. Aqa aŋgro naŋgi ti gileb. A gileqnaqa tamo uŋgasari kalil naŋgi deqa
    qusibqa naŋgo segi segi qureq na tigelosib siŋga na gurgurosib Yesus ŋamqajqa
    gileb.
  eng-DRA: Which when Jesus had heard, he retired from thence by boat, into a desert
    place apart, and the multitudes having heard of it, followed him on foot out of
    the cities.
  knf-knf: Wi Yeŧu ameeŋ uko unţëpuŋ, ajej bţeem aya du dko dangaaguŋ ; bañaaŋ wi
    bamehaŋ me aşë ţaşa, apënna ŋbeeka apoş aya du a.
  san-KHM: អនន្តរំ យីឝុរិតិ និឝភ្យ នាវា និជ៌នស្ថានម៑ ឯកាកី គតវាន៑, បឝ្ចាត៑ មានវាស្តត៑
    ឝ្រុត្វា នានានគរេភ្យ អាគត្យ បទៃស្តត្បឝ្ចាទ៑ ឦយុះ។
  arn-NT: Feymew Jesus kimlu Juan ti Fawtisachefe ñi lan, konpuy kiñe pichi farku
    mew ñi amuael kiñe kamapulechi lelfün mew. Welu tati pu che ngüneduami Jesus ñi
    kañpüle amun, feymew tripay engün ti waria mew ñi inantukuafiel engün chew ñi
    mülepun ta Jesus.
  zas-NT: Chi gogbee Jesús zian, guyuman loj tijb barcw zëman niz lod achutczi zojb
    din su laazaman. Chi gogbee ree bejn, dxel brii ladx reeman zë guiaꞌzi reeman
    lod guidxinman.
  ken-NT: Yesu ághókó nɔ́kɔ́ mbok nɛwú Jɔ̌n, afa, bárɔk bachwe amɛm áchwí,
    babho bɛrɔŋ ndǔ nɛbhʉɛt anɛ yɛ̌ mmu achak apu. Ǎyàŋ nyaka bɛ mámbák bɔbhɔ.
    Kɛ mpok bo bághókó bɛ yi asɔt áchwí ǎrɔ̀ŋ, báfá bɛtɔk ɛbhap, babho bɛkoŋo
    yi nɛ bɛkak.
