    poga tavua oio te la gale la magolilo loio.
  lbb-lbb: Ning e Iesu i longori mang e Jon ka mat, i kas ana mon pa i han mitingia
    sur uting na hanua bel, sur i sot ka ir kes. Ning a tarai la longori, a kunum
