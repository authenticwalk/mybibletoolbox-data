  urd-GVU: یہ خبر سن کر عیسیٰ لوگوں سے الگ ہو کر کشتی پر سوار ہوا اور کسی ویران جگہ
    چلا گیا۔ لیکن ہجوم کو اُس کی خبر ملی۔ لوگ پیدل چل کر شہروں سے نکل آئے اور اُس
