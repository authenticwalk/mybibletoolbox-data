  cax-NT: Nauquiche tütusio ümoti Jesús, sürotitü iche auquimanu tamanti au taman
    barco auna cauta champü macrirrtianuca. Numo tipiatema manuma macrirrtianuca auqui
    manio puebluca, süromatü isiuti abeuqui manu turrü, acü süromatü.
  aia-aia: Na'i 'oha na 'ia Jisas 'a rongoai mae ana Jon Bwareomaea, 'a ta'e haaria
    na'i ora ma 'ari na'i dora bwaranga na ai'a ta sae nai awa iei. 'Oha na 'iraaui
    sae rago raugu 'iraraai dora na 'ari iei a Jisas, rau hano baani'i 'omaa adaa'i
    marau hatare haisuri.
  srp-1865: I èuvši Isus, otide odande u laði u pusto mjesto nasamo. A kad to èuše
    ljudi, idoše za njim pješice iz gradova.
  agt-agt: A ta nepakadangag ni Hesus ta pasi ni Hwan a naglugan kid ha na ituldu
    na kiden ta barangay da en petta umadayu kid ta lugar ni Herud, a umange kid ta
    awan ta totolay ta dammang na alugen. Ammi kadulayan na te nadamag na kadwan kiden
    tolay ya eyan da a inakkawan da kid, te inange da ya pingit na alugen.
  lug-lug: Yesu bwe yabiwulira ebyo, n’asaabala mu lyato, n’abaako gy’alaga abeere
    yekka mu kyama. Naye abantu bangi nnyo bwe baakiwulira ne bava mu bibuga bingi,
    ne beekooloobya, ne bamugoberera nga bayita ku lukalu.
  yby-yby: Li mikayoko, elekoko enemane iki unala ipalale yuha lemokiya noku lapeu
    maya yowekoko yola helegaloka maya wune. Sa-okuniyoko, muki wewenasiya elikiki
    numuda ebanipo maya huliki emeke moliki mikauya wae.
  heb-heb: ויהי כשמעו את זאת ויסר משם באניה אל מקום חרבה לבדד וישמעו המון העם וילכו
    אחריו ברגליהם מן הערים׃
  mpp-mpp: Edobong Yesu ye siduc yogo ngagelu mac-himong yogo hegilelu gombawa felu
    mic-tengtengfocine yengeholec mac-himong monic ngic mikacka, iwa yeicnac ganale
    hikewec. Aime ngic-ngigac habutowadi yenge yogo biyac ngagelu taonngineng hegilelu
    hige-yefe balaibelu hikeibong.
  apb-apb: Maholo a Jisas e rongo urine, e si lae mwaanie i leune aana iiola pe'ie
    mo pwaarongoisuli ingeie, kire lae hunie leu nga iinoni ha'ike aana hunie a Jisas
    ke ii'o ka'u maraana. Ta'e maholo mwala e rongoa uri ko lae oto, kire toli'aasie
    mo henue ikire na kire ko si hatale mola oalana i sulie oone.
  san-TEL: అనన్తరం యీశురితి నిశభ్య నావా నిర్జనస్థానమ్ ఏకాకీ గతవాన్, పశ్చాత్ మానవాస్తత్
    శ్రుత్వా నానానగరేభ్య ఆగత్య పదైస్తత్పశ్చాద్ ఈయుః|
  ben-IRV: যীশু তা শুনে সেখান থেকে নৌকায় করে একা এক নির্জন জায়গায় চলে গেলেন; আর
    লোক সবাই তা শুনে নানা শহর থেকে এসে হাঁটা পথে তাঁর অনুসরণ করল।
  ntu-ntu: Mzli kc tqxlrngr Jiszs nrpa ngr Jon, sc tqprtzpekr badr mz bot, mz nzalilvc-krgr
    mz kzdq nrlc kx namnc-ngrgr esz'-krgr. A' kx nzxlr leplz ngr taon nzrkalz-krmgr
    mz bot, sc tzyrkrkipemlr mepz, mz nzrmcti-krdr nigr mrkc na-alilvckitrkr.
  pan-pan: ਜਦੋਂ ਯਿਸੂ ਨੇ ਇਹ ਸੁਣਿਆ, ਉਹ ਉੱਥੋਂ ਬੇੜੀ ਉੱਤੇ ਚੜ੍ਹ ਕੇ ਇੱਕ ਉਜਾੜ ਥਾਂ ਵਿੱਚ ਅਲੱਗ
    ਚੱਲਿਆ ਗਿਆ ਅਤੇ ਲੋਕ ਇਹ ਸੁਣ ਕੇ ਨਗਰਾਂ ਤੋਂ ਉਸ ਦੇ ਪਿੱਛੇ ਪੈਦਲ ਤੁਰ ਪਏ।
  tkr-tkr: Man g'ayxhı, I'sa lotk'eeqa gyu'ur vuşucar deşde sa cigeeqa ayk'an. Şaharbışeene
    insanaaşik'le Mana nyaqa ark'ıniy ats'axhxha, Mang'uqab qihna iviykar avayk'an.
  gvc-gvc: Ti ã ni yahuchʉ tʉhoro, Jesu sã mehne dohoriai samu, masa marienopʉ sʉho
    wahare. Jesu tópʉ to wahachʉ tʉhoa, masa ti ya macaripʉ jirina ta, mahapʉ tirore
    nʉnʉ ti wahcãre.
  mwp-mwp: Yesu karngemidhin nanga senabi yangu wakay, nuy pathaydhin butanu. Kalanu
    nuy matha nungu kusayg bupapa, mabaygoegi dhadhabuthoepa. Mura mabaygal nanga
    karngemidhin kedha, nuy pathaydhin, koeygarsar mabaygal mura sethabi goegathoengu
    gimiya ladhun nubiya wagel.
  ksj-ksj: Iesuꞌa Ioane hariḡa igirotene, ani eꞌe habaꞌa modadu ḡasi hina vaze oꞌoꞌa
    habaꞌa sifu ruhau onamiro. Rehano vaze ḡuḡuvaḡaniꞌa eꞌe egadu nezeonoꞌo odao Iesu
    hegote onamiro.
  sbk-sbk: Nape Uyesu lwahevwa ega, ajitenga afume isehemu ela azubha mukasi yimashua
    abhala esehemu yijitenjile. Umuda empoga lwayanya whali, bhafwatile lwimanama
    afume humijini.
  mya-JVB: ယေရှုသည် ထွက်ကြွ ၍ လူ များ အပေါင်းတို့ကို တွေ့မြင် တော်မူလျှင် ၊ သနား ခြင်းစိတ်တော်ရှိ၍
    လူနာ ရှိသမျှတို့ကို ချမ်းသာ ပေးတော်မူ၏။
  kgf-kgf: Ʒégic nimma eŋeyanec ʒéiciguc emma baec kisiaiguc keŋec. Waŋu ic embac
    tuŋagucnéŋ imuhuc nimma tauŋ igucnec séc méndacmima baec héna keŋgic.
  awb-awb: Sóni subiq sutowana Sísaga irena mitaq suena sípi kéwewena kure abatapi
    pokinaúwe. Áhnte kegá, We seberaebéq pokire u irera sensuwahpeq suera peh marakóipeq
    pehbeheráh kure Sísa kinaúrabeq kuwe.
  gdn-gdn: Iyesu apunu Diyoni powena sisiyai wainapupu ka e tawana ki kamadubu waka
    kawareya iyapana eba idiwu tawanai mo kayawena e ebo mena ika tondana ki nana.
    Ko iyapana e kaya-wena sisiyai wainamupu ki ka mu e kayawena ki deneya kaburu
    papateya kerapumugu kayatagubu kaiwa e duwareya buri bautagubu manako e nawanai
    ika idiwa.
  nko-NT: Yesu lénya nú asʋ́n ámʋ alɩ, olowie ɔklʋntɔ, fá ntsu yétsiá ɔtɩnɛkʋ
    mʋ nkʋlɛ. Támɛ ɔdɔm ámʋ bɛbɩ ɔtɩ́nɛ́á ɔyɔ́. Mʋ́ sʋ bɛnatɩ́ ayabitɔ tsú amʋ́
    awúlusʋ gya mʋ nkpá.
  bsn-NT: Juan oco rãca bautizarimasʉre ĩna sĩare quetire ajicõari, jãjarã masa yʉare
