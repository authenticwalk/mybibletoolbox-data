    ajicõari, boejʉ jãjarã variarãma, Jesús ĩ ejarotijʉre vana.
  pib-NT: Geso yijnakpiranyegitanatkalu, wane kanawa yiyatka. Yineru mwiyawakanu yatkana
    wanna mkoje. Wa gixolune jeminitka, pokchikaka ruyakatyatkana. Romkagitluna. Chiji
    yapamtna.
  wiv-wiv: Kamana a Iesus ki longoria goloa kua ti bele ni Jon, ia polo na bot ia
    vatia palaka kena kini vano kara palaka kua beta kaka vona. Palaka kamana dia
    ka longoria habuka a Iesus ti polo na bot kini vano, dia ta vatia kadia taon kamahi,
    dia ta vavana pe na dala dia ta muri vona.
  reg-reg: Omwene Yesu ejile ongwa ago, nesumba okusoka anu bhaliga bhali nengila
    mubhwato nagenda olubhala lunu lwaliga luli kasugumbaju. Omwanya ogwo ebhise bhya
    bhanu bhejile bhamenya anu aligaalinabho, nibhamulubha nibhalibhataga kwa magulu
    okusoka mumusi.
  mlh-mlh: Yesuji Jonde sundu maneru moreŋ oi bokeru ogâo roperu moreŋ taine mogo
    yoŋoyoŋe akoŋ gokimiŋgo ore rabuŋ. Ŋiŋigo kubu yoŋo ore sunduine maneru taoŋ eru
    kaeyaŋuŋ bokeru Yesure ŋadio boyoberu moreŋ kadi rabuŋ.
  gof-ENT: ዬሱሲ ሃኒዳባ ሲዒዳ ዎዴ ዎጎሉዋን ጌሊዲ ሄ ቤሳፌ ኢሲ ጌሚያ ሶ ባርካ ቢስ። ኣሳይ ሄሳ ሲዒዲ ካታማታፔ ዴንዲዲ
