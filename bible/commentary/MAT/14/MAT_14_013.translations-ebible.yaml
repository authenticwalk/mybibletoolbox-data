  san-PUN: ਅਨਨ੍ਤਰੰ ਯੀਸ਼ੁਰਿਤਿ ਨਿਸ਼ਭ੍ਯ ਨਾਵਾ ਨਿਰ੍ਜਨਸ੍ਥਾਨਮ੍ ਏਕਾਕੀ ਗਤਵਾਨ੍, ਪਸ਼੍ਚਾਤ੍ ਮਾਨਵਾਸ੍ਤਤ੍
