    katirkakuna.
  dop-dop: Yesu nɩɩ tɔm tǝnɛ, ɩlɛnɑ ɩ́ sʋʋ kpɩɩlʋɣʋ nɑ ɩ́ tɛɛ ɩ tike kɛ kpeeŋɑ. Sɑmɑɑ
