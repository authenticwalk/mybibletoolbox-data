  pri-NT: Wà Iésu, âna é têre ê pwina tèepaa mari Ioane. Â é pâra acari gòro wànga
    naa na jè ére na wâiti, na ticia wê. Êco na, na rà nye pitêre pâ âboro, â rà còobé
