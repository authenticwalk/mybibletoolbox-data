  gaq-gaq: ଜହନ୍‍ନେ କବର୍ ଅଁକ୍ନେ ଦାପ୍ରେ ଜିସୁ ତରାନ୍ନିଆ ଡେଃଚେ ମୁଇଂ ରେମୁଆଁଗଣ୍ଡ୍ ଣ୍ଡୁନେ
