verse: MAT.014.013
translations:
  kpx-kpx: Iesuu hoto ke evisi bouti mai ahuvela ataeau uvesiteve tinu. Ige ataeau
    ke evisi abu o halevei ehovai vatala tilu.
  okv-H: Eto John bapataito ari embo ta tunga avo Herod na tiukena amita duru avo
    Iesu ingito oenga iresi e nga ta vihito embo irae degi ai pahunu embomeni kito
    enana ta da toto Iesu ambo ambo ue utu na pahuo umo ireremba hora ta jorembeto
  tbo-tbo: Yesu tuwega geka i nonoli yaka wam uyahina i gelu po i nae hoi balabala
    yabayababa. Ma bolu Yesu a naena amaka hi hanapugeya hai meyagai hi nehalehi po
    tahayagei hi nae po Yesu uyahina hi geleta.
  mal-C: യേശു ഇതു കേട്ടിട്ട് വള്ളത്തിൽ കയറി അവിടെനിന്ന് തനിച്ച് ഒരു വിജനസ്ഥലത്തേക്ക്
    പോയി. ഇതറിഞ്ഞ ജനക്കൂട്ടം പട്ടണങ്ങളിൽനിന്ന് കരമാർഗം അദ്ദേഹത്തെ ലക്ഷ്യമാക്കി യാത്രചെയ്തു.
  grc-SR: ⸂Καὶ ἀκούσας⸃ ὁ Ἰησοῦς ἀνεχώρησεν ἐκεῖθεν ἐν πλοίῳ εἰς ἔρημον τόπον κατ᾽
    ἰδίαν· καὶ ἀκούσαντες οἱ ὄχλοι ἠκολούθησαν αὐτῷ πεζῇ ἀπὸ τῶν πόλεων.
  bgc-bgc: जिब यीशु नै सुण्या, तो वो किस्ती पै चढ़कै ओड़ै तै किसे सुनसान जगहां ताहीं,
    एकान्त म्ह चल्या गया। माणस न्यू सुणकै नगर-नगर तै पांए-पाँ उसकै पाच्छै हो लिये।
  khz-khz: Iesu na Ioane gena kwarega valina ekamonagiato aonai, gati na vokapu eraokwaniato,
    kapu ati taunilimalimana kapunai eagoto. Na taunilimalima na gekamonagiato aonai,
    geria vanuga geraokwanirato, gagera na Iesu mulina na geagoto.
  deu-TKW: Da es aber Jesus hörte, entwich er von da zu Schiff an einen einsamen Ort
    beiseit; da es aber die Massen hörten, folgten sie ihm zu Fuß aus den Städten.
  zsr-NT: Catiꞌ ráquibeꞌinëꞌ lë ni Jesús, buzë́ꞌë niꞌ, atiꞌ grenëꞌ tu lëꞌi bárcodauꞌ,
    zijëꞌ laꞌ queëzëꞌ tu latj caꞌz. Catiꞌ gulayöni bunách tsijëꞌ niꞌ, gularujëꞌ yuguꞌ
    yödz niꞌ, yjaquëꞌ ga niꞌ gdxinëꞌ, taꞌzëꞌi níꞌaquëꞌ.
  lin-lin: Tango Yesu ayokaki sango yango, azwaki bwato mpo na kokende kati na esobe,
    na esika oyo akozala kaka Ye moko. Wana ebele ya bato bayokaki bongo, babimaki
    na bamboka na bango mpe balandaki Yesu na makolo.
  hns-NT: Djab Jiesoe ie baat soenies tab oe ek bot me djaaike ek soen-saan djagaha
    me tjal gail thora der akel rahe khaatien. Bakie dher manai log djaan gail aur
    oelog sahar tjhorke samoendar ke kienaare kienaare okar paatjhe tjalal.
  noa-E: Mag Juan ö thʉap thõobarm ich aar jaaubaimam ũrwia, ökhĩirjugau warag chawag
    õor chukag aar maju abaawai, marau i joo arrjim. Pari mag wëtumua ya maar döjãrr
    paaukhabaadëm õrau oopʉ̈itarr aawai ag dakha phöbör nʉnʉidʉm eem khʉʉnau jũrr
    khʉd garmua maar na ërëubaadëjim.
  eng-EMTV: When Jesus heard it, He withdrew from there in a boat for a deserted place
    privately. But when the crowds heard it, they followed Him on foot from the cities.
  mib-NT: Te ná ni jini Jesús jnūhun, te ni cujiyo ya yūcuan cuáhān yā jiín barco,
    jeē cóne sɨ́ɨn ya ɨɨn lugar nuū tú ñayuu. Te ni cajini ñayuu jeē cuahán yā. Te
    tācá ñuu ni quendacoo i cájica jéhé i, cuajnahan i ya.
  lif-NT2: ये़सुरे़ युहुन्‍नारे़ कुयाःम्‍बेओ खे़प्‍सुआङ् खःङ्‌बेओलाम् खुने़ॽरक् एःक्‍सादे़न्‍नो
    पे॥ कर यरिक् मनाहाॽरे़ ये़सुःन् पेबा पाःन्‍निन् मे़घे़प्‍सुआङ् खुनिॽ पाङ्‌जुम्‍लाम्
    खुने़ॽ पेबा ले़प्‍माङ् लाङ्‌मे़घेगे़र कुएगाङ् मे़धासिङ्‌लो॥
  xnj-xnj: Peamali kuyuwana ago, Yesu akawuka pandu apo na watu, na kuhamba pandu
    pachiepela, ngamwene. Nambu vandu vakayuwana ndi vakamlanda na magendelu kuhuma
    kumiji.
  mmx-mmx: Iesu ga ronga lanmet at ne Jon la neni xusuk mun ga mu lesepang uto at
    loxot mimila. La buaang limixin diga ronga levelinga mumu i na la diga mumu asu
    i uto loxon boro at levenmenemen atdi.
  cbr-NT: Usaquian Juan 'acëa aín unicaman ñuixuncëx ca Jesús anuax nuntin cuanx anua
    uni 'icëma menu cuancëxa. Usa 'ain ca —anu ca Jesús 'icë —quixuan chanioia cuabiani
    bëtsi bëtsi ëmanu 'icë unicamax men anua Jesús 'icë anu cuancëxa.
  tee-NT: Pus ju Jesús acsni c'atsa ni ixmaknicanta ju Xivan pus lana taxtulh. Taju
    lacabarco chai alh ju lacatam junta va aseknic'a ixjunita. Para ju lapanacni tac'atsapa
    chai tataxtulh lak'achak'anixni. Tach'ajax'alh junta ixtanajun ni cacha'ana' ju
    Jesús.
  eng-LSV: and Jesus having heard, withdrew from there in a boat to a desolate place
    by Himself, and the multitudes having heard followed Him on land from the cities.
  cak-NT: Y ri Jesús can xe xuc'oxaj ri xbanataj, xbe, y xoc-e pa jun canoa junan
    quiq'uin ri ru-discípulos y xk'ax juc'an chic ruchi-ya'; can naj xbe-wi, pa jun
    lugar anchi' manak winak. Pero ri winak xquina'ej anchi' xbe-wi, y xe'el-pe pa
    tak tenemit y chicakan xe'apon-wi chupa ri lugar anchi' napon-wi ri Jesús.
  pah-NT: Herodes'ga nhi'ig̃a kwahavame Jesus'ga hoi yhara pype ypiahua aherovai ogwovo
    ongae'ỹi me tajipe'a ti ji avove'g̃a hugwi javo. Gahoa kwahavame he'yive'g̃a hoi
    opyvo cidades hugwi ogwovo ypiahua rembeyvyra rupi. Nahã g̃a vahemypyi aherovai
    Jesus'ga rovatiamo tihendu ti ga javo.
  sja-NT: Jesupa Juan piuda ũrik'ãri, barcode t'ɨmɨ́ wãji eperãarã mak'ɨara wẽemaa.
    Mamĩda eperãarãpa k'awaadak'ãri, t'ẽe wãjida ode.
  xed-xed: Manda snaŋta Yesu ta tsa gwaɗa ya, ka sliʼaftá tsi hada nda kwambalu, ŋa
    laghwi nzakta kətsauʼ ta wa mazawa. Ka sniŋtá dəmga, ka sliʼaftá həŋ nda səla
    ka laghwi da zbiŋta.
  mks-NT: Tá na̱xini jo̱ho Jesús sa̱ha̱ Juan já na̱quee xóo a ini in barco loho cua̱ha̱n
    nu̱ú co̱ ndúu ña̱yivi. Joo tá na̱xini jo̱ho ña̱yivi ña̱ cua̱ha̱n Jesús já na̱quee
    na ñuu na ndíco̱ na̱ cua̱ha̱n sáhá na̱ nu̱ íin a.
  gfk-S: Ma be ne Jisas ga hadade be Jon gate mat, iga hana leh mekaia tikai ma ira
    nuno bulu na harausur. Ma di ga hana sene leh tike mon utuma tike katano i kapkapana.
    Iesene be ira matanabar di ga hadade hobi, di ga hana leh mekaia ta ira nudi taman.
    Ma di ga mur ngas leh ura murmur Jisas.
  bmu-bmu: Jisösnöŋ Jongö kösohotŋi möta miri mi mosöta waŋgenöŋ öŋgöba gölme kötikŋi
    kunöŋ nanŋinök malbingöra anget. Ambazip kambu yeŋön miaŋgö buzupŋi möta taon
    aka miriŋini mosöta Jisösgö andöŋe wuataŋgöba gölme köna anget.
  dgz-dgz: Dion boeni oisewa anuni gapan Iesu totnage kabum ware awan Galili to nuguse,
    waenapan uoni are aen. Go waenapan oisewa anune menan pa sewa gapan pusimup ewap
    amone.
  eng-GNV: And when Iesus heard it, hee departed thence by shippe into a desert place
    apart. And when the multitude had heard it, they followed him on foote out of
    the cities.
  zaa-NT: De biyénini Jesús razón nì nna bede'e nía nna gutè'e le' ttu barco nna huíe
    para attu ládula indatù'a ttu lugar yà'latsi' làti lanúgá enne' tsè'e. Pero de
    bina ca enne' qui'ni chi díe, acca biria cą dèsdeba le' ca yetsi qui' quį nna
    día tè cą néda yúbitsi lani nì'a quį para tattsa' cą ne.
  eng-WEBSTER: 'When Jesus heard of it , he departed thence in a boat, into a desert
    place apart: and when the people had heard of it , they followed him on foot out
    of the cities.'
  guh-guh: Jesús vënëlivaisitane Juanpijinë pebeyaxuabijavatsi. Nexata Jesús ëpijajivi
    jerata barëpona itsabelia ajibi jivi. Itsiata baitsi jane jivi ayaibitsaëtoxaneto
    yapëtane itsabelia Jesús pona. Nexata pijatomaranë vecuapona. Matatsënëa najetarubena
    pepëjaitsivitsi Jesús.
  bon-bon: Yeesu liba Yoane me budre poto cidi me itecijige, tabe pui cewe ne sebmalige,
    poo gaabe ädige biname cäco cewe me ten taatu. Biname cina liba itecijemige, egä
    Yeesu bädige, teepi siige teeme cewe bine sebmaläcemisi, ernge ta eclige pui puupu
    cabu me Yeesu liiyeme ädige.
  nhw-BL: Huan quema Jesús quicajqui para ya mijqui Juan, quisqui nepa campa itztoya,
    huan yajqui iseltzi ipan cuaacali hasta seyoc lugar campa tzitzicaya. Huan nopa
    miyac masehualme quicajque canque yohuiyaya. Huan quisque inialtepehua huan quitoquilijque
    icxinejnemiyayaj huan quimacaque se huelta campa nopa hueyi atl hasta campa Jesús
    ajsisquía ipan icuaacal.
  swh-ONEN: Yesu aliposikia yaliyokuwa yametukia, aliondoka kwa chombo akaenda mahali
    pasipo na watu ili awe peke yake. Lakini watu walipopata habari, wakamfuata kwa
    miguu kupitia nchi kavu kutoka miji.
  wbi-wbi: UYesu ye apuliike imhola ijio, akavuuka pala ni ngalava na kuluta pamonga
    pa vusyefu. Neke avaanhu ye vapuliike kuuti uYesu avukile pala, vakahuma mu makaaja
    ghaave, vakaghenda lughulu, vikum'bingilila uYesu kuno alutile.
  bba-bba: Ye Yesu u nuɑ mɛ, u doonɑ min di. U ɡoo nimkuu duɑ u dɑ ɡbɑburɔ wi turo.
    Sɑnɑm mɛ tɔmbɑ nuɑ mɛ, bɑ yɑrɑ wusun di mɑ bɑ nùn nɑɑ ɡirɑ mi ɡiɑ kɑ nɑɑsu.
  eng-KJVCPB: 'When Jesus heard of it, he departed thence by ship into a desert place
    apart: and when the people had heard thereof, they followed him on foot out of
    the cities.'
  kgk-NT: João rerakwã ohendu ramo, oho Hesu kanóa-py tekwaty e'ỹ-my oho. Ha'e anho
    oiko hagwã-py oho. Oikwaa ramo ihoha ijaty va'e kente, gwetã gwetã-gwi osẽ oje'ói-vy.
    Hapykwéri oje'ói ojohu jevy hagwã Hesu-pe. Yvy-rupi oje'ói.
  waj-waj: Yisuuva Herooto uu kuaivaa rikioo ivakidiri pikioo kanuu voovai varoo vioo
    nnooriivaa pikioo mmanna gaanga yoosinnaivakira viravai. Vuduu rikiada gioonna
    kiaapuuya ivo vuu kuaivaa rikiada ngiari yoosinnaiyauvaa pikiada mmatayaa ivo
    vuupi viravai.
  cpy-cpy: Ikanta ikemako-takiri Jesús rowamanteetakariri Juan, otetanaka pitotsiki,
    riyaate ijeekawaete janta. Roo kanteencha ikemaeyakini atziri-paeni jempe riyaate,
    royaatzishi-tanakiri ikineeya-nakini awotsiki.
  ekk-PKP: Kui Jeesus kuulis uudist, läks ta paadiga vaiksesse kohta, et omapead olla,
    aga kui rahvahulk sai teada, kus ta on, järgnesid nad linnadest talle jalgsi.
  mpx-mpx: Yeisu wasa i hago inoke panuwa o i eguluwai, i heya wagaa ge hi na papaeliya
    ge nihi mimwaumwau. Gamagalau wana egon wasana hi hago, yaka wali panuwa hi eguluwagil
    ge aeliyaa hi tatauliulil.
  wbp-wbp: Yangka-puru kuja Jijajirli purda-nyangu yimi ngula palija Jaanu, ngula-warnu
    nyanungu yangka-ngurlu yanu, manu ngapa-wana yanumpa pawurturla nguru-kari-kirra
    yungu yangarlu nyinami nyanungu-mipa. Kala yapangkujulu purda-nyangu kujalpa Jijaji
    yinya-kurra yanurra. Junga-juku, kirri-kari kirri-kari-jangkalu yanurnu, manulu
    wapanja-yanu yangka-kurra kujalpa nyinaja Jijaji.
  luo-luo: Ka Yesu nowinjo gima nosetimore, nowuok kanyo gi yie, ka en kende, modhi
    kama opondo ka gin kendgi giwegi. To kane oganda owinjo wachno, negia e mier machiegni
    mi giluwe ka giwuotho.
  nhe-NT: Huan quema Jesús quicajqui para ya mijqui Juan, quisqui nepa campa itztoya,
    huan yajqui iselti ipan cuacanahua hasta sejcoyoc campa tlatzitzica. Huan nopa
    miyac tlacame quicajque canque yohuiyaya. Huan quisque inialtepehua huan quitoquilijque
    icxinejnemiyayaj. Huan quimacaque se huelta campa nopa hueyi atl hasta campa Jesús
    ajsiti ipan icuacanahua.
  aii-aii: ܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܹܗ ܝܼܫܘܿܥ ܒܘܼܬ ܝܘܿܚܲܢܵܢ، ܒܢܲܦ̮ܫܹܗ ܫܘܼܢܹܐ ܠܹܗ ܒܓܵܡܝܼ ܠܕܘܼܟܵܐ
    ܐܚܹܪܬܵ‌ܐ. ܘܟܲܕ ܫܡܝܼܥ ܠܗܘܿܢ ܟܸܢܫܹ̈ܐ ܕܐܲܝܟܵܐ ܝܗܘܵܐ، ܐܙܝܼܠܔ ܠܗܘܿܢ ܒܵܬܪܹܗ ܒܐܲܩܠܵܝܗ‌ܝ
    ܡ̣ܢ ܡܕܝܼܢܵܬܹ̈‌ܐ.
  esk-NT: Jesus tusaakami qanuqtilaaŋanik John-ŋum, aullaġniqsuq umiakun quvġutiplugu
    iñuiḷaamun kisimi. Iñugayaat tusaakamiŋ maliutiniġaat nunaaqqipayaaniñ pisukkataqhutiŋ.
  msb-msb: Pakabarita man sani ni Jesus, sumakay siya sa sarakyan sa tubig kag naghali
    didto sin sikreto pakadto sa mamingaw na lugar na waraʼn tawo. Pero pakaarami
    naman sani san kadamuan nagsurunod sinda sa iya na nagaralakat hali sa mga lungsod.
  cpa-NT: Mi³ca¹lø¹ŋi¹² Jesús jǿg³ jøng², ca¹ŋó¹dsa juu¹² barco, juu¹² ja³ha¹chian²
    dsa² tiogh³, juu¹² cu²hŋiah¹²dsa. Jøng² ca¹lø¹lih¹³ dsa² jue¹² juu¹² ja³ca¹ŋó¹dsa.
    Jøng² ca¹u¹hái¹dsa juøi² ja³tiogh³dsa. Ca¹ŋi¹lé²dsa juu¹² tai³. Ca¹ŋi¹hniah¹²dsa
    Jesús.
  dso-dso: ଜିସୁ ଜଅନର୍‌ କବର୍‌ ସୁନ୍‌ଲା ଦାପ୍‌ରେ ଡଙ୍ଗାଇ ଚଗ୍‌ଲା ଆରି ଗଟେକ୍‌ କିନରା ଜାଗାଇ
    ଗାଲା । ତେଇ ସେ ଜିବାଟା ଜାନିକରି ଲଗର୍‌ ପାକର୍‌ ସଅରେ ଅନି କେତେକ୍‌ କେତେକ୍‌ ଲକ୍‌ମନ୍‌ ଗାଡ୍‌
    କଣ୍ଡିକଣ୍ଡି ଇଣ୍ଡି ଜିସୁର୍‌ ପଚେ ପଚେ ଗାଲାଇ ।
  meu-meu: Iesu na vada e kamonai; bena vanaḡi ai una gabu e heautania, gabu ḡagaena
    ela. A aru taudia na e kamonai, bena tano amo e ḡavaia.
  yva-NT: Arono Yesus po Yohanes Pembaptis apa aubaisye umawe ranaun, naije seo nyomane
    rai mumuimbe, puje ti poroto no nugo maninimbe inta rai. Weramu vatano wanuije
    wo ranaun to, ti wanya yawa rai wo Yesus arijat.
  dgc-dgc: To pékabati ni Jesus ta éya, éy sinumakay siya to abeng a inumange siya
    to esa a lugar a éwan tu tolay. Pero du tolay, pékabaheta de a hinumektat dén
    siya, éy tinumagubet side, a namaybay side a linumekaw.
  zpm-NT: Zeeṉe bin Jesús sca bzhaac Juan, dzigo briee me ga bzëëb me barcw zie me
    tib zaatne guieṉd miech. Per znuse bieṉ diidza, nzian grë guiedz co zha ne gocnaṉa,
    tib ro nis güey zho, glole zho bdziṉ zaatne no gdziṉ me ga.
  hix-NT: Xowaw heno yokaytà yonytxay hatà, Txesusu. Tàwya enytxatxhe rma, meya toy
    hatà. Nosonkahye hatà, kanawa yaka. Ahehnaka tàtonàr xe rma nehxakon haryhe tà,
    totohnaka hatà. Àtonàrà yonytxatxownà mak hatà, toto komo. Àro ke totxownà hatà,
    nyamoro xarha, thenyenohnà komo. Anaro rha owto hoye omohxemo komo rma nyamoro
    hatà. Àwararo totxownà hatà. Txesusu yohoso totxownà hatà. Nyamoro htxero nahatakatxownà
    hatà.
  sim-sim: Jisas mbele mbele os Jonhik talarin or misihi yanga oson or halaha bot
    lasik or lawuhu nendekop ma ngashi ambu mishi orok ormu ira. Hako hulaima nokopma
    os or iri mashin li misihi os or ikuri mishi nombo yok li eskoroho limu ira.
  npi-ULB: जब येशूले यो कुरा सुन्‍नुभयो, उहाँले त्यस ठाउँलाई छोडेर डुङ्गाबाट एकान्त
    स्थानमा जानुभयो । जब भिडहरूले यो कुरा सुने, तिनीहरूले उहाँलाई सहरहरूबाट पैदलै
    पछ्याए ।
  cgc-cgc: Pagmati Jesus na Juan ya patay en, gasakay kanen ta buti na kanen nang.
    Giling kanen ta lugar na ula kabalayan. Piro, na nlaman ta mga ittaw na galin
    kanen i, galutos danen an na gapanaw nang alin ta lain-lain na mga banwa.
  tim-tim: Yesuŋe den are nâŋgâm kepia are hepunmâ luâk âmbâle dondâ are hepun yekmâ
    waŋga mem hân pumângen ariep. Arimbo luâk âmbâleŋe nâŋgâm kepia humo hepunmâ kei
    hân watmâ togoyi.
  yor-yor: Nígbà tí Jesu gbọ́ ìròyìn ìṣẹ̀lẹ̀ náà, ó kúrò níbẹ̀, ó bá ọkọ̀ ojú omi
    lọ sí ibi kọ́lọ́fín kan ní èbúté láti dá wà níbẹ̀. Nígbà tí wọ́n gbọ́ èyí, ọ̀pọ̀
    ènìyàn sì fi ẹsẹ̀ rìn tẹ̀lé e láti ọ̀pọ̀ ìlú wọn.
  wos-wos: Jisas wun hundi xékétaka dé wun getéfa yatakataka gunjambémbu wara dé du
    rehafi hafwaré yi. Dé hafu dé yi, gunjambémbu. Yindéka du takwa déka hundi xékétaka
    deka getéfa yatakataka di héfambu dé yindénré di yi.
  emp-NTPO: Jesuba Juaʌ̃ jaid̶ad̶a ũrĩsid̶e idub̶a jãbad̶e ẽberã neẽ́maa wãbʌrʌ basía.
