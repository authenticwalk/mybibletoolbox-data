  zpq-NT: Na' cate' bene Jesúsen' can' goc c̱he da' Juanṉa', beze'e latjen' len beṉe'
    ca' zjanaque' ḻe' txen na' besyeyo'e to ḻo' barcw par ja'aque' to latje daš na'
    nono nochle ja'aclen ḻegaque'. Perw beṉe' ca' že' yež ca' zjachi' cho'a nisdaon'
    cate' gosende' ba zjada Jesúsen', na' gosa'ac lažgaque' ja'aque' yo biž jasešague'
    Jesúsen'.
  por-TFT: Depois que Jesus soube que Herodes matou João, ele viajou só conosco de
    barco pelo lago da Galileia a um lugar remoto.
  gwi-NT: Nijin Jesus, John vagwandak goodlii gwiitth'ak dąį', ditsyaa nąįį haa tr'ihchoo
    haa gihłeegahoojil ts'ą' tthan gwa'an gwats'ą' gahahjil. Dinjii nąįį datthak giiyeegwiitth'ak
    dąį' dagakwaiik'it gihłeegahaajil ts'ą' nankat deetaa giitąįį haajil.
  gvn-gvn: Jesusangka yinya kuku Johnunku nyajin, nyulu yinyamun bubumun boatji dungan,
    bubungu jirrbu-jirrbungu. Jana bamangka nyajin nyungun dunganya, jana town-townmun
    dungarin, nyungun jinabu wukurrin.
  nhy-NT: Nijkuak in Jesús okimatke, oyáj de ompa iselti itech se barko, iwan oyáj
    se lugar kan tlalkawale kan mach akaj tlakatl nemi. Pero in tlakaj okimatkej,
    okiskej de inpueblojwan iwan oyajkej okajsitoj nejnentiwej.
  asm-FB: যোহনৰ মৃত্যুৰ কথা শুনি যীচু অকলে এখন নাৱত উঠি সেই ঠাইৰ পৰা কোনো এক নিৰ্জন
    ঠাইলৈ গ’ল। কিন্তু লোক সকলে ইয়াকে জানিব পাৰি বিভিন্ন নগৰৰ পৰা ওলাই বামেদি খোজকাঢ়ি
    তেওঁৰ পাছ ল’লে।
  okv-okv: Eto John Bapataito ari embo ta tunga avo Herod na tiukena amita duru avo
    Iesu ingito eonga iresi e nga ta bitito embo irae degi ai pahunu embomeni kito
    enana ta da toto Iesu ambo ambo ue utu na pahuo umo ireremba hora ta jorembeto
  mxt-NT: Cha chito̱ ra Jesús tuhun ihya, quehe̱n ra noo canoa, ta cuahan noo tuhun
    ri maa ra noo nu taxi ri iyó. Soco chito̱ ri ñáyɨvɨ, ta quita̱ coyo ñu ñuu ñu,
    ta cuahan coyo ñu chata ra ityi nu ñuhú.
  tzo-NT: C'alal laj ya'i ti Jesuse ti imilat xa ti Juane, hech i'och ti barco. Laj
    sq'uej sba batel ti yan balumil. Ja' xocol balumil. C'alal laj ya'yic ti jchi'iltique
    ti bu ibat ti Jesuse, hech iloq'uic batel ti jujun jteclum. Laj sts'acliic batel,
    ja' laj stamic batel ti ti'ti'nab.
  ind-AGS: Ketika Yesus mendengar kabar itu, pergilah Dia ke suatu tempat yang sunyi
    dengan memakai perahu, tetapi ketika orang banyak mengetahui tempat yang dituju
    oleh Yesus, mereka mengikuti Dia dengan berjalan kaki dari kota-kota kecil.
  omw-omw: Ioninranra Iesusira uro timwa mwuvaro Iesusiva mwi quara riero mwini kyero
    mpotuqi mwaanri ntero nai nraaqiaranramwu kyapata nkyiariaraa varirerata hia vaisi
    varunani vuvata nraakye qora airivanto mwihua vu quara rieta mpo mwatukya mpo
    mwatukyaqitaita mwihua mwatantuna Iesusira vataqita vura.
  yrb-yrb: Yesuma i sina ido nauite i orofa ekodite bouti ubarero amuite eme ibawa
    orofaro ani. Aniro uwara faiyawere nautate natofo su suroma duero Dawabai anita.
  maa-NT: Jesús, k'e̱ nga jye kiì'nchré jè kjoa̱ xi komàt'in Juan, tà ta̱jngoò kiì‑ne;
    tsibìjna'ya jngoò chitso; ijchò jngoò i̱'nde i̱t'aà xìn. Ta̱nga jñà xi̱ta̱, nga
    jye kiì'nchré nga kiì‑ne Jesús, ti̱koa̱á kiìtji̱ngui‑la̱; saà ndso̱ko̱ó kiì‑ne
    ngats'iì xi̱ta̱ xi ya̱ chrañàt'aà‑la̱ na̱xa̱ndá‑la̱.
  mcq-mcq: ꞌEjumakame Jesuho ijí vuꞌa kaji henarena Hu kwaa kajaho areꞌi kaivo sisima
    ꞌahi huhusumano kwaa ea paꞌajino vaꞌana. ꞌEjumakame ea mapoka ijí henareja pu
    Hu ꞌarariha vaꞌara.
  sus-A: عِسَ تٌ نَ قٍ مّ، عَ نَشَ كٍلِ مّننِ كُنكُي كُي، عَ سِفَ عَ كٍرٍنيِ مَ وُلَ
    عِ. حَمَ تٌ عَ كٌلٌن، عٍ قَن نَشَ كٍلِ عٍ شَ تَايٍ، عٍ سِفَ عَ قْشْ رَ عٍ سَنيِ
    رَ.
  jpn-1965: イエスはこのことを聞かれると、舟でそこを去り、自分だけで寂しい所に行かれた。すると、群衆がそれと聞いて、町々から、歩いてイエスのあとを追った。
  fra-SBL: Lorsque Jésus entendit cela, il se retira de là dans une barque, dans un
    lieu désert, à l'écart. La foule, ayant appris la nouvelle, le suivit à pied depuis
    les villes.
  yka-yka: Pagkale si Isa aka-aka sabab Yahiyahin, tahalaˈ iye magbangkaˈ pī si lahat
    makagindew-gindew, iye dendangan. Sakaliˈ inin takale weˈ meˈ aˈa mabanesin, tahalaˈ
    siye amban meˈ kalumaˈanin duk paturul siye amban higad lamew.
  mle-mle: Jisas daya maaj wukikuw, a tip ata wapakuw, di kap yad kipa tamiyaar jabirasaay.
    Jisas a tip wapadil maaj wukikuw, samasama duw taakw diki kwukir manir nibwusaay
    yidiy dikik.
  shp-NTPO: Jatian Juan jaskáakana ninkatax, Jesús jabicho boten nanékaini, tsoabi
    yamanko kaa iki. Ikaxbi moa Jesús kaai onanax, ja jeman iká jonibo ja chibani
    mainbi bokana iki.
  aom-aom: John bapataeto vaejëvaje a guomade jöho majëhijamu hegorovo Iesuro vaꞌoromo
    boat-re ajio hiromo a rumoꞌe saꞌare vaꞌi vaꞌadeje huꞌo hesi ariböviohuꞌo sivue
    raromoröhëni. Ëvaꞌaje jöho hegoro ae ahoꞌobëhe jabesi amore amore jioromo vaꞌoromo
    Iesuhu vaꞌajire saꞌa hörëro ë vaꞌoruomadeje.
  geb-geb: Zisas Zon Gumgi Ruai Guma mbe ana shogim, ana rimgi ne mbararagiap, ana
    mba ki ŋgu thav, kema ndigap gumgi ki fhuv ŋanen vugi. Ana wo phorga rui gumgira
    kov mbe vegi. Ana vugim, mba gumgi gu mbigi vhɨrve ana vui ŋaneŋ kaŋgiap, mba
    gumgi gu mbigi, mbe tamtam wari wo ŋgui bakɨvir kegap Zisas han zi.
  eng-WYCLIFFE: And whanne Jhesus hadde herd this thing, he wente fro thennus in a
    boot, in to desert place bisides. And whanne the puple hadde herd, thei folewiden
    hym on her feet fro citees.
  bsj-bsj: Yesu nuwa nyori cerum tkum mwengem bo nin ya yiken ki kwace fiye kange.
    mwe kankanko nuwa nyori cin bwang cinen ten ki na mor cinan lor.
  cak-cak: Tok ri Jesús xrac'axaj ri xbanataj, rija' xoc-e pa jun canoa richin xbe
    pa jun lugar manak vinak, richin nic'uje' ruyon. Jac'a tok ri vinak xquina'ej,
    chicakan xe'el-vi-e ri pa tak tinamit richin xbequila'.
  chf-NT: Jinq'uin u yubi aj Jesús cache' ca' jini u chi pasa, ochi tama ump'e jucub
    tuba bixic otro cab bajca mach cuxu niuntu, uc'a ajnic u juntuma ya'i. Jinq'uin
    u yubi ni gente cada u bixe, pasijob tan u cäjijob, bixijob tä cäble tuba c'oticob
    täcä bajca u bixe aj Jesús.
  tlf-tlf: Kale kota Yesus iyo Jon Baptis imi sang uyo tinangku-nala e, aget iluum
    tebebelu e, ilami okumop man ita kup fola kulep te tam bot tem tola ninggil ton-nilip
    e, abiip boyo kupka-nilip e, Galili Ok Muk daang kun diim ilep tam tam yak milii
    abe no tinum binim iibaan bagan maak unum o age-nilipta, unip ko. Unang tinum
    iyo tinangkulipta e, “Yesus iyo bot tem ilep yak milii iinon o age-nalata, unan-be
    o,” agelip kalaa age-nilip e, ilimi abiip uyo kupka-nilip e, igil kafin diim ilep
    Yesus imi finang unip ko.
  piu-2006: Tjakulpa Tjaananya iluntankunytjatjarra kulira Yiitjunyangarriya puutangka
    kaḻpakatirra yanu kapiwana. Puutangkaya yankunytjala yaṉangu tjuṯangku tjananya
    nyakula wanarinangi, yurungka tjayiṯiwanangku. Tawunu kutjupa tjuṯanguruya tjungurringkula
    wanarinangi. Yankulaya yurrunpa ngarala waṉingu, Yiitjunya palumpa kutunguḻu tjuṯa
    tjana ngaṉṯi mantakuturringu.
  poh-NT: Nok ribiram chic chi xcansjic i Wa̱n ruꞌum Hero̱res, reꞌ Jesus xelic je
    chipam i tinamit Nasaret eh naxichop je jenaj cano̱wa, xo̱j wihꞌok chipam jenaj
    yeꞌa̱b chik yu̱kꞌ reꞌ maꞌxta wi̱ꞌ patanel. Naxquehtꞌalij haj xicora̱ꞌ je i Jesus,
    qꞌuihal take tinamit xiꞌelic je chi co̱k pan tak quitinami̱t, xiꞌo̱j chi pe̱t
    be̱h reh chi naquikꞌetem ponok chiwach
  tue-tue: Jesús tee quetire tʉogʉ́, sĩcʉ̃rã niidʉgamiyigʉ. Dooríwʉpʉ mʉãsã, basocá
    manirṍpʉ wáajõãwĩ. Basocápe tʉojã́rira niiwã. Teero tiirá, teemacãrĩ macãrã nʉnʉwárira
    niiwã.
  bjp-bjp: Aunbiing Iesu ka ongen ta u le Jon ka met tah, i keskes ka wof na nenge
    mon una nenge sunbiil ma ka kiis aiwa. Ma aunbiing fanu ri ongen u arae, ri ka
    la tina foron maleh kiri ma ri ka tole sal na mi.
  xon-xon: Yesu aah ŋun kina na, le u koo buŋɔb ni, le ki buen kipɔɔk ni, binib aah
    kaa bi nin chee na. Le kinipaak ngbaan ŋun ke u buen, le ki nyan baatim ni, ki
    chuun kitiŋ ki buen u chee.
  tzo-ZNT: Ti Jesuse iyaꞌi ti ipꞌise ta Juan yuꞌun ti Erodese, iꞌoch echꞌel ta canova,
    ibat ta xocol balamil. Cꞌalal iyaꞌiic ti jchiꞌiltactic ta israelale ti ibat xa
    ti Jesuse, oy jayib jteclum iloqꞌuic echꞌel, ba staic.
  mpm-NT: Nu ni jini Jesús jnuꞌun nava ni jnaꞌan Juan un, ti ni kendo maa ɨɨn ni ya
    kuaꞌan ya jiin ɨɨn barco undi ɨnga nuu ni kunde maa ɨɨn ni ga ya. Ko ni ka jini
    yɨvɨ nanu kuaꞌan ya, ti ni ka kee i ñuu nuu kanchuku i, ti ni ka jika jaꞌa i kuankoyo
    i.
  ots-NT: Bbʉ mí dyøj ya car Jesús, bi wentsjɛ pʉ jabʉ már bbʉy, bi dexi hnar tzi
    barco, gá ma hnanguadi, pʉ jabʉ jin to mí hña̱ni. Cja̱ bbʉ mí dyøh cʉ mi̱ngu̱
    cʉ tzi jñi̱ni̱ cʉ már bbʉ cerca pʉ, bi hñɛ cʉ cja̱hni, gá möjmʉ pʉ jabʉ di ga̱h
    car Jesús bbʉ xti zøti car barco. Má dyodijʉ pʉ jáy nttza̱ni car deje pa di ntjɛjʉ
    guegue.
  hoy-hoy: याग यीशु यूहन्ना अन बारा दा केळदुन, रा आव ड्वांगा मा येरकु अल टु यातोदारा
    सुनसान जागा अक, आबना दा होटोदुन. लॉकुर ईद केळकु नगर-नगर टु पैदल अच आऊन हिंद आगेदुर.
  amo-amo: Na Yesu nlanza nani, ama suna kitene nanya nzirgin mmyen ado nkankiti likot.
    Na ligozi nanite nlanza nani, i nuccu nipiin pin mine nin nabunu i dofinghe.
  pjt-pjt: Ka Jesulu Johnnga ilunytja kuliṟa pakaṟa pautangka tatiṟa anu kutju mauṉṯalpa
    nyinanytjikitja. Palu aṉangu tjuṯangku ngura tjuṯanguṟu paluṟu ankunyangka kulinu
    munuya uṟu kantilytja waṟaṟa palunya para-waṉaṉu.
  cwe-cwe: Yesu viyahulike mbuli za Yohana, kasegela uko kwa ngalawa na kahita hanhu
    haholile na halibule wanhu, wanhu viwahulike wamsondelela kuno wogenda kwa magulu
    kulawa muna yamabululu yawo.
  daa-NT: Min kabarre-at galiiji ɗo Iisa, ŋa n̰eptu markaba ho ŋa ɗeettu serek min
    gee. Kar min gee kuuk dakin-ak dortu a ŋa amile, ŋu amiltu min ɗo helliniico iŋ
    asin̰co, ŋuu jarbiy ɗo bi ka barrer ho ŋu aaɗiiga.
  mlp-mlp: Ari Jon wol emiyta na ago Yesus huritim in muyib gwalim saw na hulosim
    saw araq amatawun haiqtab tilah. Lehsa on mataw kabemmo huritim in gigo uliq hulosim
    in yuw aqurumun muzim gisenabmo Yesus muzim inaq tilehiymo.
  ape-C: Jisas nemnek baraen um douk eshesh shabo Jon nagok um, aria anan nakutukuk
    abrudok wabur aria narao anat bot aria nanak anabik da arpesh wokagunum. Douk
    anan nani ananish disaipel atin shanak. Aria sabaishi arpesh da shemnek baraen
    um Jisas da nanak um, aria eshesh shakutukuk esheshirub warub aria eshesh shagim
    yah shanak shaurim anan.
  bgs-bgs: Na, tô igdinág si Jesus tingód katô kamatayan i Juan, igpanó sikandin tikud
    dutun. Igsaké sikandin ka barangé, asta igsadun tun ta lugar na ándà manubù. Asal
    tô ikasóddór tô langun manubù ka ánda é igsadunan i Jesus, igpanóttanà dan tikud
    tun ta mga lunsud asta igsadun dan tun ta igsadunan i Jesus
  faa-faa: Yone he tapukumarerane rusua kusuaporakano Yasumo kairaka, Yasu kasua ripaka
    pukua, ima yaoa aporo fasakipoko ipi haku fore rekeako pusuapo. Pusuaporakano
    kairaka aporo hinamo yakai ipu namina apeane metakarikia, Yasu kekemarape he fe
    ikia pusuapo.
  kik-kik: Na rĩrĩa Jesũ aiguire ũhoro ũcio, akiuma kũu ahaicĩte gatarũ andũ matekũmenya,
    agĩthiĩ handũ hataarĩ na andũ. Nakĩo kĩrĩndĩ kĩaigua ũguo-rĩ, gĩkiuma matũũra-inĩ
    gĩkĩmũrũmĩrĩra na magũrũ.
  cap-NT: Nii quintu nonz̈cu Jesusaqui najwk ojkchic̈ha, ana z̈oñi z̈ejlz̈ yokquin.
    Warcuquiz ojkchic̈ha. Pero z̈oñinacaqui nuz̈ ojkchi quintu nonchic̈ha. Jalla nekztanaqui
    ninacaqui nii yokaranpacha wajtanacquiztan ulanchic̈ha. Jesusiz̈quin wilta zali
    kjojchin ojkchic̈ha.
  ksr-ksr: Jiisasnoŋ Jombaa sunduya moma gomaŋ ii mesaoŋ waŋgonoŋ uma baloŋ gbameŋa
    moŋnoŋ iyaŋgiodeeŋ laligowombaajoŋ keŋgi. Ejemba tuuŋ yoŋonoŋ iikawaa bujuya moma
    taoŋ ano gomaŋgia mesaoŋ Jiisaswaa gematanoŋ otaaŋ baloŋ kana keŋgi.
  eng-TNT: When Iesus hearde that he departed thence by shippe in to a desert place
    out of the waye. And when the people had hearde therof they folowed him afote
    out of their cities.
  sbs-sbs: Hohwaho Jesu ha zuwa izo, a zwa muchivake echo ni chisepe ku ya kuchivaka
    chilikawile. Inyangela ha i zizuwa, chiya mwichilila chamatende kuzwa mwitolopo.
  sue-sue: Yesu meni Yohanera oziga niniro giro zebu awa doro wa zora witiro zebu
    zo erama tepo amira imata nuamu sero bamunua awa. Susaunu ema meni oziga nuso
    niniro nata serora erama dubu bamu ami ete susaumite zebu da amira kei awewa awa.
  fra-NCL: Jésus l’ayant appris, partit de là dans une barque et se retira à l’écart,
    dans un lieu solitaire ; mais le peuple le sut, et le suivit à pied des villes
    voisines.
  bhg-bhg: Edo iji ainde Iesu ge awa ingido yai awa dodo un made yai embo itae ainda
    imo akuta maunsisina. Ango esiri embo jisijisi nasi babainda ge awa ingido taimi
    omboda imo ambo ambo esitera.
  snn-NT: Quëajënna, ja'nrëbi, Jesús yua yoguna cacani, bain beo re'otona quëñëni
    saji'i. Saiguëna, si'a bain jubëanbi achani, si'a huë'e joboanbi etani, ma'abi
    saijën, baguëni be'tehuë.
  atb-NT: Yesuq gi, haú hkyô lé wó gyo jáng, haû mai lhaî ji mù, tsím tsâm é jowò
    shut Yhang baú e ló ri. Haú lé, byu pé wó gyô bùm kôjáng, wà mó pé mai htoq lé
    lô kômù, hkyî hkyô Yhâng htâng châng e ló akô nghut ri.
  cek-AK: 'To lok to Jesu mah thaih naah, to ahmuen hoiah kamding rue ahmuen ah palong
    hoiah a caeh ving: toe kaminawk mah thaih o naah, vangpuinawk thung hoiah khok
    hoiah a caeh o moe, anih hnukah bang o.'
  bkd-bkd: Su mapaliman hi Jesus sa tultul mahitenged hu kamatayen hi Juan luminulan
    haena duun hu barutu ha iyan dà sidan hu mga tinun-an din daw duun hu pinakabulung-bulung
    ha lugar. Ba su mapaliman hu mga etaw ha tagtimà duun taena ha mga banuwa namanlupug
    sidan ki Jesus ba diyà sidan uminagi ta gaun.
  ctu-76: Che' ñac ti subenti Jesús bajche' ti tsʌnsʌnti Juan, ti ochi ti barco cha'an
    mi bajñel majlel ya' ba' jochol jini lum. Pero ti' ña'tyʌyob quixtyañujob ba'
    ti majli. Che' jini ti loq'uiyob ti lum tyac. Ti yoc ti' tsʌcleyob majlel.
  lac-NT: Jesús caj yubaj bic tabar caj quinsa'b Juan caj bin Jesús. Tu junan caj
    binij. Caj binij yejer chem tu mʌna' mac. Caj yubob caj bin Jesús tu junan, caj
    rʌc tar a pimo'. Caj rʌc c'uchob ich Jesús. A pimo', caj joc'ob tu cajar caj binob
    ich yoc tu yʌn Jesús.
  xla-xla: Yesuye Helodta Yon yumili koko dalepame koa dla tulume posokoleme homta
    ellalo mo dla hedlowedeme taiyo. Amasiyama opa hapuloma mo meyelope meyelope dle
    dla ha꞉ha꞉lalo sota koko i dalepame tamali api tle Yesu hala dla tamalaiyo.
  xav-NT: Tawamhã Zezusi hã Zuwãhã wasu'u te te wapari wamhã, ma tô danhiti mo uba're
