    vumanta vaiinti nahenti airitahaa vi uvara iri, vo vatuka vo vatukaihai vataqaa
    Ihura avataqi vura.
  hub-NT: Jesús nuna nekaamtai, jiinkiar kanunam egkemrar nugka agkantunam wearuiti.
