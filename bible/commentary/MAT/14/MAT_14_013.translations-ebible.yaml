    vano, ri malaga na tanga lobo, ri laho pololilo ri gi buloa.
  apn-NT: Hãmri nhũm Jejus Juãw Paxis jarẽnh ma nẽ hkaprĩ nẽ. Nẽ ma himô nhĩkjê hwỳr
    kapôt ã mõr kaxyw pàr krem axà nẽ ma mõ. Pa mẽ hkôt ixpa ho ixpa xwỳnhjaja ma
    hkôt mra. Hãmri nhũm krĩ hkwỳ kamã mẽ pa xwỳnhjaja harẽnh ma nẽ ohtô nẽ ma mẽ
    inhĩhkrep pikap mra. Nẽ ra amnhĩ to wa nẽ mẽ inhmõr xàja wỳr pôj nẽ mẽ ixkutêp
    hkrĩ.
  ctp-NT: Bra wa ynan Jesús sa ñaꞌan nu ngwa ꞌin ayman Xuwa, yten yu ska ti yu niꞌ
    yka naꞌan chaꞌ tsaa yu xka tuꞌwa tiyuꞌ; ngwa tiꞌ yu tsaa yu ska seꞌen niꞌ kixinꞌ,
    seꞌen ja ndiꞌin nten. Bra ti ngwa biyaꞌ tiꞌ kaꞌan nten chaꞌ ndyaa yu nde kanꞌ,
    kanꞌ chaꞌ bra ti mdoꞌo ñaꞌan neꞌ ꞌin yu, kiyaꞌ ti neꞌ ndijyan neꞌ tuꞌwa tiyuꞌ.
    Loꞌo neꞌ tyun kichen mdiyan neꞌ.
  bre-BRG: Pa glevas Jezuz kement-se, ez eas kuit ac'hano en ur vag evit en em dennañ
    a-du en ul lec'h distro. Ar bobl o vezañ klevet-se en heulias war droad adalek
    ar gêrioù.
  opm-opm: Jisas oh Jon ohnong sutiri ohe meng oh amrama Jisaso nuhur bot dah rus
    tongnoma hanip timbas mongnong tom kat tannong ahar deihpa. Desa koriyaoh kuuhan
    ihir am hama ihirri kakup kapkap apris patingopa.
  bvr-bvr: Gun-gatiya waypa Jesus a-galiyana Jon a-juwuna, lika nipa mu-michiyang
    a-gortkurrchinga, a-bona gu-werrapa, jimarn jarra ngardapa a-nirrarna rrapa a-wengganacharna
    Wangarr. Wurra rrawa gu-jirra gu-boya aburr-galiyana nipa ay-yinda a-bona, lika
    birripa aburr-gomarriyana aburr-bamuna gu-rrepara, mu-ngoyurra aburr-bena,
  wal-wal: Yesuusi hegaa siyidi, wolwoluwan gelidi, he sohuwaappe barkka asi bainnasaa
    biis; asai hegaa siyidi, katamaappe denddidi, tohuwan a kaalliis.
  zad-NT: Na' ka wṉezi Jesúza' daa gok c̱he Juanna', bizee gana' zoe' na' biyo'e to
    ḻoo barkw ziyaje' gana' kono beṉ' lle'. Na' ka wṉezi beṉ'ka' lle' yellka' llia
    gaozə cho'a nisdo'na' galan zej Jesúza', na'ch wloogake' nez janogake'ne'.
  aso-aso: Li-imikevo gelo Helodeꞌ ezemuꞌ lineꞌ gamazi nesi mo gelo aꞌmine minineꞌ
    ebeꞌ nene hulo sipiuꞌ dizavo izipahala zuho aꞌminguꞌ eleꞌmizi vi angiseꞌinevoꞌ
    minilizada ebeꞌ gaꞌmeta vaniꞌ. Idoꞌ nivavo eveneꞌ mukiꞌ nemuꞌ gili taunitiꞌ taunitiꞌ
    misubouꞌ eꞌmeti vilida vi vi hukaniꞌ.
  uli-uli: Yodwe Jesus yela rongrong molwe kofal Johannes, ngo sa dage seyey boat
    sa loh solbos le tor loh yarmat iyang sala iy loh chog. Yarmat rela rongrong molwe
    yesa loh ngo resa ligdi mokwe haplomor resa dar wol fuluy resa meraloh.
  nin-NT: Nggo Yesu à wo ure ku ittu i Yohana yi, na gru na abiga ama ba nayi ku rri
    nu uddu na kuma na abubo wa nggo anishirr a sama na wa. Anishirr ba a wo meme
    nggo na gru ssuzzu ni igbu imbarr yi a ga Yesu na aza.
  tgk-tgk: Ин ҳодисаро шунида, Исо ба қаиқ савор шуду худаш танҳо ба ҷои хилвате рафт.
    Мардум аз ин огоҳ шуданду аз шаҳрҳои худ баромада пиёда аз пайи Ӯ рафтанд.
  acu-NT: Jesús Galilea nungkanam pujus, Juan maamun chichaman antuk kanunam engkema,
    ningki aints atsamunam wemiayi. Weamtai aints ainau nuna nekaawar, kucha yantamen
    Jesús nujamkatnunam wearmiayi.
  cak-WNT: Y ri Jesús can xu (xe) wi c'a xrac'axaj el ronojel ri xbanatej, xbe, ye
    rachibilan el ri rudiscípulos. Xe'oc el pa jun jucu' y xek'ax c'a juc'an chic
    ruchi' choy, xebe c'a pa jun desierto. Yac'a tek ri winek xquic'axaj el, chicaken
    c'a xe'el el ri pa tak tinamit riche (rixin) chi xe'apon c'a acuchi (achique)
    xbe wi ri Jesús.
  ebk-ebk: As nan nangchamakian Jesus as nan enommat kan Juan, nak-ak cha Jesus hid-i.
    Nunfiangkacha ay inmuy henan kamaid chi tataku ay kun chidchicha yangkiay. Ngem
    kun pay naammuwan nan ongoongor ay tataku ay nurpu henan il-ili, nanarcharancha
    ay nangunud kan hiya.
  spa-PDDPT: Cuando Jesús oyó esto, se retiró de allí en privado a un lugar solitario
    en una barca. La multitud lo supo y lo siguieron a pie desde las ciudades.
  ruf-ruf: Yesu hayahulike achila ichilawile, koka hanu aho kwa ghumnumbwi kaghenda
    hanu halihela iwanu. Na ghumtingano ghwe iwanu hawahulike, wamuwinza kwa ghamaghulu
    kulawa mne isi tsawo.
  gun-gun: Jesus ha'e nunga oendu vy ojepe'a ha'e gui. Peteĩ kanoã py oo tekoa e'ỹa
    py ha'e kuery ae'i oĩ aguã katy. Ha'e rami teĩ heta va'e kuery oikuaa avi vy tetã
    ikuai va'e gui oupa, hakykue oje'oi yvy rupi.
  agu-BL: Yi tbital Jesús yi mbi cu'n bajij te Wa'n, nintzun cyaj cyen tilol yi jun
    luwara'tz. Cho'n toque'n tul jun barc tan ticy'e'n tul junt luwar tz'inunin tu'.
    Poro yi e' wunak yi ate' lakak tnum nin quibit yi na' atit tpombil Jesús, nin
    e' bentz xo'n cuntu' tan tilwe'n.
  isn-isn: U Yesu naiwija nanso akalongola kuna antu kutili. Ni lundo la antu nailija
    likamutyata na migulu kukisali naukoli.
  ilo-ULB: Ita, idi nangngeg ni Jesus daytoy, pimmanaw isuna sadiay babaen iti bangka
    ket nagturong iti maysa a lugar nga awan matagtagitao. Idi nangngeg dagiti tattao
    daytoy, nagnada a simmurot kenkuana manipud kadagiti siudad.
  pir-NT: Tiquina sa ni yahugʉ̃ tʉhoro, Jesu ʉsã mehna yucʉsapʉ sajã, masa marienopʉ
    siho wahari. Jesu topʉ wahagʉ̃ tʉhoye, masa tiquina ye macaripʉ ijiriquina ahta,
    mahapʉ tiquirore nʉnʉ tã cãa wahari.
  anv-NT: Jisɔs awúgé abya negboné Jɔn, alyaá melu ɛwémbɔ ájyɛ kpɛ mmu ɛkpée
    ne baá utɔɔ́ bií, áfɛ́ né mbaá ayi álú bɔmbɔ, nnó ɛbwɔ́ ábɛ́ ɛwú ɛbwɔ́
    ɛbwɔ́. Yɛ́mbɔ bɔɔ́ áwúgé nnó akpɛ ɛkpée ale jyɛ, átané né umɛ malɔ ákɛ
    ne uka ákwɔlege ji.
  sab-NT: Jesuge chku uñale Juan-Bautista boidu ene, gire ama jo siere kledu ngwadi
    jo duge ule kwian geru jwannga amage ulita ole nga gballage sugekare kwian na
    ulitage. Agwa kwian ngle una tanremuge chku uñale Jesu jo siere nga ege gire ama
    ulita chagedu seradi Jesu nate.
  tmd-tmd: Jisas mönö aku nugwön, du mögörɨb hör möl i mɨjɨnö, rön, röbö alebö pön,
    mögörɨb aku röböxön duöŋa. Dumɨn nöbö mö piaku, Jisas dumɨd yöra mai duŋö, rön,
    mögörɨb ñɨŋ bla röböxön, il ila duön, Jisas duba rɨmɨdöŋ piaku dumä.
  acr-NNT: Echiriꞌ ri Jesús xretaꞌmaj puwi rukamik ri Juan, xok bꞌi pa jun barco re
    keꞌek pa jun luwar katzꞌintzꞌotik pa na e jinta wi winaq. Yey ri winaq echiriꞌ
    xketaꞌmaj, xebꞌel lo pa taq ri tinamit y chaqan xebꞌek chaꞌ koꞌlkiriqa ri Jesús.
  kpg-kpg: Jesus ne longono di longo deenei, ge Ia ga hagatanga i di gowaa deelaa,
    gaa hana i di boodi gi di gowaa lomo modogoia. Gei nia daangada ne longono ginaadou
    dono hana, ga hagatanga i nadau waahale ga daudali a Mee laa uda.
  taj-taj: बप्‍तिस्‍मा पिन्‍बा यूहन्‍नादा साइजी भिबा ताम थेःमाहेन्‍से येशू ह्राङ गिक
    जे दोँगारी क्रेःसी सुनसान ग्‍लारी फेप्‍जी। तर येशू थेग्‍याम सुनसान ग्‍लारी फेप्‍जी
    भिबा ताम थेःसी शहर शहरग्‍याम म्‍हिला हुल भ्रसीन येशू मुबा ग्‍लारी निजी।
  avt-avt: Jisas kemtau hɨm me mɨr hɨr nenep Jon keremem, hɨrak kehɨn kɨniu ken kekre
    bot kerekir wan ken wit weinɨk kerek mɨt ap newi au. Te mɨt yapɨrwe nemtau Jisas
    ken, hɨr neke tɨ nɨnaaiwɨr wit kɨr nisesik nen.
  cbk-cbk: Cuando ya oi ese si Jesus, ya embarca le na vinta para anda na otro lugar
    donde nuay gente. Pero cuando el manada de gente del maga pueblo ya sabe si donde
    le, ya hace sila apas con ele caminando.
  uig-ARA: ئەيسا بۇ خەۋەرنى ئاڭلاپ، ئۆزى يالغۇز پىنھان بىر جايغا كېتەي دەپ بىر كېمىگە
    ئولتۇرۇپ ئۇ يەردىن ئايرىلدى. خالايىق بۇنىڭ خەۋىرىنى تاپقاندا، ئەتراپتىكى شەھەرلەردىن
    كېلىشىپ، ئۇنىڭ كەينىدىن پىيادە ماڭدى.
  tuf-tuf: Juan Bautista yaujác tew̃ic rahcuír, Jesús uw bár cuit bijacro. Canó sar
    rauwir uw bár cuit ajquír bijacro. Jesús uw bár cuit bijác chihtá uwat rahra rahra
    tew̃jacro. Eyta téw̃ican ricá to binat rahjacro. Rahcuír ey questoc béjecro. Pueblo
    istiy cut bin uwan, istiy cut bin uwan choni béjecro.
  abx-abx: Pakanutisya si Jesus mahi'unong sinan hinabo', amanakay iya si paraw huwang
    i mga inadalan-na basi' gana' makabaya' si pagpada'iray-na mga iya si adda mamingaw
    lugar. Pero si pakakatu'an sinan si ka'aha'an, agpamukod to ngan sigi pangagda
    si mga kaburubungtuhan nagpangagihan-na nga agpamaktas hamok.
  mco-NT: Co Jesús nejhuɨɨy ti anajty tɨ ytuñyii tɨ yjadyii mɨɨd Juan, chi ytɨgɨɨy
    ma tüg barco naydüg, e nɨcxnɨ ma tüg it ma ca' pɨn chɨnäy. Co je mayjäy nejhuɨy
    co Jesús tɨ ñɨcxy, chi ajcxy chonday canaag agajp, nɨcxy ajcxy ma Jesús yajpaady,
    hue' tecygɨ'm ajcxy nɨcxy.
  kqf-kqf: Laḡannemo Yesu Diyon noyana i vaivaiye, ba wagamo i gelu bi i nawana dobu
    ḡuyuwinemo. Bi lava kumdi a vaivaiye ba edi malagai a gosedi bi kaḡediḡa a vawata.
  cpb-NT: Ikanta ikemake Jesús kamake Juan, otetanaka pitotsiki riyaatero tonkaariiteki.
    Iro kantzimaitacha ikemakoitakeri tsika riyaate, shiyaiyanakani ikenaiyanakeni
    awotsiki, royaataitanakeri.
  aon-aon: Jisas nemnek baraen um douk eshesh shabo Jon nagok um, aria anan nakutukuk
    abrudok wabur aria narao anat bot aria nanak anabik da arpesh wokagunum. Douk
    anan nani ananish disaipel atin shanak. Aria sabaishi arpesh da shemnek baraen
    um Jisas da nanak um, aria eshesh shakutukuk esheshirub warub aria eshesh shagim
    yah shanak shaurim anan.
  hus-NT-2005: Tam ti na Jesús in choꞌóbnaꞌ jechéꞌ, balin kwetém ba jun i tan ani
    kʼale ba jun i chabál xon ti yab xitaꞌ waꞌach. Por an atiklábtsik in choꞌóbnaꞌ
    abal kʼale na Jesús ani kʼaletsik jeye belal abal kin wéwnaꞌ.
  mig-NT: Te ni̱ jini tu̱'un Jesús. Te ni̱ kuxio‑ya̱ kuá'a̱n‑ya̱ yúan ini̱ ɨɨn barco
    onde̱ nuu̱ ñú'un té'é kándee sɨ́ɨn‑ya̱. Te ni̱ ka̱jini tu̱'un ña̱yɨvɨ jíná'an‑i.
    Te onde̱ ta̱ká ñuu̱ ni̱ kandiki̱n‑i‑ya̱ kájika já'á‑i jíín‑yá.
  bps-bps: Na di kaklinge Dyisas tafnati Dyan, mdà ale na maweng salu di satu banwe
    gulandè to. Kabay di kaklinge i dad to i gusalun, mdà ale tmanà du fye lalòla
    kenen.
  mbs-mbs: Nayan, pegdineg i Jesus tepad te pegpengimatay ki Juan, nesayo sikandin
    lekat kidoen. Simakay sikandin te belangay aw dimoton te kesikmihan. Meneng pegketaga-taga
    te kedita te otaw te pineselowan i Jesus, dimoton dan heman. Minipanaw dan lekat
    te menge ogpeanan dan.
  tof-tof: Yesu Zonón büdülbóka nóma arrkrrurr, da butüdü kasilürr, da ene poko we
    amgatórr kolpam-koke bwóbdü tótókóm tebe-tebe. Pamkolpam ngoroa nóma barrkrrurr,
    i tibiób wirri basirr we zumgatlórr, da dorro kwata, wapórane, oyaka we zutalórr.
  cme-NT: Yesuŋ nuɔ nel daama‑i, wuɔ biɛ beŋo ta tuɔ kã u deŋ. Nuɔŋ baa yagar nu-ma
    aa naa hel nilɛiŋa-na a bella nuoraaŋgu nuŋgu‑i ta ba nyaanu-yuɔ.
  sus-sus: Isa to na fe mɛ, a naxa keli mɛnni kunkui kui, a siga a kerenyi ma wula
    i. Ɲama to a kolon, e fan naxa keli e xa taae, e siga a fɔxɔ ra e sanyi ra.
  pon-2006: Ni Sises eh ketin karongehda rohng pwoatet, e ahpw ketiketla sang wasao,
    ketin iangala pwoht ehu, ketlahng kalapwukala wasa kis. Ni aramas ako ar rongada
    met, re ahpw pil mweselsang nan ar kahnimw kan oh idawehnla sapasapal kohla.
  dad-dad: Jesus, Herod Jon ula gudũ fen anĩ karĩ ye fen, ĩ mugu bagai waag bun moilin
    ilen. Tamo kayau idi anĩ karĩ de fen, taun temeleid yedim dõ difen.
  zab-NT: Chi gucdixtee lo Jesús ziy, ax biiuny láani tuby barcu par zény nez rut
    quɨt tu nuuti par suguaany laaizny. Per chi gucbee de bniety ziy, guzulo rdiiadeb
    de guɨdx rut rbezdeb rzadeb zédeb rut idzɨnny.
  jae-jae: Jesu gêŋô Joaŋ gêmac êŋdu ŋawae e kêtaiŋ tau su aŋga gamêŋ tonaŋ jakêpi
    waŋ ma gêja gebe êmoa nê ŋasawa teŋ tauŋa. Ma lau sêŋô ŋawae tec sêlêlêŋ aŋga
    nêŋ malac têdaguc eŋ sêja.
  ksd-ksd: Ba Iesu i valongore, i vana kan nam ra gunan ta ra mon ta ra pakana pui
    irai, ma ba ra kor na tarai dia valongore dia val mur ia kan ra lavur pia na pal.
  msm-NT: Pagdinog ni Jesus to kamatajon ni Juan, migpapaawoy sikandin no migsakoy
    to bangka su ogpahilit. Di pagkamaan to kaotawan no taga-yain-yain no yunsud to
    ogdeygan ni Jesus, migliput sikandan su ogyupug kandin diya to dibayuy no higad.
  myk-myk: Ba Yesu ya yee logo wɛ, a wu jé kɔrɔgɔ ka ni, na yìri wee xuu wu ni, na
    laha sipyiire ti tàan na kari sipoŋɔ ki xuu wa ni. Ga, a sipyiire tʼi wee xuu
    wu cɛ. A pʼi foro kanha ni ni, na gari tɔɔyɔ na Yesu fɛni.
  sbe-sbe: Yesu Yowane wasana wa ye lapui ede ye dobi wagaena ye gelu na ye kawasi
    ye lau balabala hesau unai, matawuwuna ye henuwa bena siya se bom mo. Magai maudoidi
    tamowaidiyao wa Yesu yona kabalau wasana se lapui ede se hemuliwatani na se yona
    se lau.
  mcr-mcr: Jisasi Iqu Jonä ique pizqä äpäkkuwiŋqä qätä äwiyäqe, Iqu aŋä iuŋi äväma,
    yimba ikuapmäutä aŋä avqŋqä imqä äukqe. Iqutä Iqueqä wäuŋuäŋqä ämotquamiŋqä iquatänä
    äukuwi. Itaŋgi qokä-apäki, “Jisasi Iqu äwqiyä” tqaŋgä qätä äwipiyi, qu quwqä aŋä-himqä
    äväma, Iqutä ämimbŋqä eqä maŋä iu qaŋä äukuwi.
  cux-NT: Taachí Jesús miiⁿ ch'iindiveéⁿ yā chuū, cueⁿ'é yā ní sndáa yā na 'áámá barco,
    ní cueⁿ'e yā na 'áámá lugar cuɛɛti naachi nguɛ́ɛ́ 'iiⁿ'yāⁿ. Taachí 'iiⁿ'yāⁿ s'eeⁿ
    ch'iindiveéⁿ yā chuū, can'dáa yā yeⁿ'e yáāⁿ s'eeⁿ ní cueⁿ'e yā ndúúcū Jesús.
  tur-YTC: Yeşua bunu duyunca, oradan ayrılıp tek başına bir tekneyle ıssız bir yere
    çekildi. Kalabalıklar bunu duyunca, kentlerden yaya olarak yola çıktılar ve O’nu
    takip ettiler.
  san-ITR: anantaraM yIshuriti nishabhya nAvA nirjanasthAnam ekAkI gatavAn, pashchAt
    mAnavAstat shrutvA nAnAnagarebhya Agatya padaistatpashchAd IyuH|
  bel-N: І, пачуўшы, Ісус адыйшоў адтуль на чаўне ў пустыннае месца адзін, і натоўп,
    пачуўшы тое, пайшоў за Ім з гарадоў пехатою.
  sch-sch: Jisua'n John chungroi a rietin chu, ma mun hah a mâka, rukuongin a theivaiin
    mun inthimngangna a se zoi. Ma roi hah mipuingeiin an rieta, masikin an khopuingei
    ha mâkin ama omna tâng tieng an jûia.
  mic-MIQNT: Ta'n tujiw Se'sus nutmaj Sa'no'q nepg'pnaq na maw unaqapemg elisugultijig
    ta'n mu wen wigigw Galaliewa'gig. Na mimajuinu'g tel nutma'tij ta'n Se'susal lielita,
    naqtmi'titl wiguowal aq el'ta'jig ta'n Se'sus eliet.
  huu-NT: Juan mɨcorɨ meiniana Jesús fɨdɨano, nainomona comɨnɨ iñenanomo ie llofueoicaigano
    dɨga botedo jaide; iadedɨ naimɨe jaillana comɨnɨ fɨdɨano, naimɨena racadɨmacɨ.
    Dɨga comɨnɨ illanuaɨmona eɨllɨdo bitɨmacɨ.
  jiv-NT: Jesus nuna antuk Niṉki ni unuiniamuri̱ji̱a̱i̱ṉ kanunam eṉkemar arant
    aents atsamunam wémiayi. Túrasha nuna aents nekaawar kukarak weriarmiayi Jesusan.
  otm-NT: Nɛ nu ra Jesús 'bʉ mí 'yøde bi du ra Xuua, 'bex dá mbähmbe dá huhe bʉ ja
    ra mbosa mí nde xcá sømhbe bʉ 'danguadi, mi ɛ̨na xcám 'bʉsɛhe n'da zi ora. Pɛ
    nu'bʉ mi pą ʉ yʉ ją'i ngue dá mbähmbe bʉ a ra Jesús, nɛ ʉ bá nɛxpʉ ja yʉ́ hnini
    bi dɛngähe, bin 'yogua thoho gätho bʉ ja rá nyąni a ra dądehe.
  dah-dah: Be, Yon kamyiŋ mere momoŋ goyen nurdeb Yesube komatmiŋya hakwa teŋ naŋa
    almem moŋde duŋkureŋ balmiŋ hiniŋ yeŋ kwamiŋ. Irkeb naŋa bana go niŋ taunyaŋ niŋ
    marbe Yesube goŋ kwa yeŋ nurdeb makaŋ fereŋ gama irde kwamiŋ.
  tnk-tnk: Nənə nəpɨn Iesu rɨreɡi nəɡkiariien i, rəputə ia nɨtətə ouihi, məpwəh kwopun
    nəha, mevən in əpa ia kwopun riti nərmama həiwən ikɨn. Mətə nərmama me həreɡi,
    həier ia taon me, mhavən a, mhəkurirə in.
  kpr-kpr: Ava osa setero ningido, Iesu namane budo era ghakada+ vosedo, reighi evetu
    genembo irae da vasa aminda sembiseri. Sembisera ainda bino ava, evetu genembo
    ningido, nenda reighi isambu dodo Iesu da amboda era, uvu da teria ainda dengesida
    atai giti era buvurutuseri.
  san-IAS: anantaraṁ yīśuriti niśabhya nāvā nirjanasthānam ekākī gatavān, paścāt mānavāstat
    śrutvā nānānagarebhya āgatya padaistatpaścād īyuḥ|
  nho-nho: Te saaita Jesus ni lono i te vana ni mee i John raa, a Ia ni kake ki te poti raa
    no hano no noho i tana kina soko ia. Naa tama i te kina naa ni llono maa Ia ku noho
    i te kina naa, teenaa massike iloo laatou i naa matakaaina laatou raa no oo atu
    vaauta kiaa Ia.
  gym-NT: Juan Bautista ara nükaninta nire abko Herodes namani nütüre Jesubtä, ye
    gaba Jesukwe angwane, kä mikakaba kwe kä ye känti mda amne rankwaba rute, bti
    rikaba kä kaibete Ñö Okwä Kri Galilea kwärä nakri. Angwane nun aibe rikaba Jesube,
    akwa Jesu rikaba ye nitre nünanka ja ken juta ngrabare yere käkwe gaba angwane,
    rikaba jökrä kä nötabti ta nebe Jesu ngäbti.
  azg-NT: Xjen na jndyii Jesús na jndë jnanꞌcueeꞌ nanꞌñeen Juan, tua jon quityquiiꞌ
    vꞌaandaa, jnduiꞌ jon joꞌ yo já nnꞌan na tꞌman jon na quinanꞌjö́n yo jñꞌoon na
    toninncyaa jon. Sá ncüii joo naijon na ninnquë́. Majoꞌ joo nnꞌan, vi na jndë jndyehan
    na jndë vetꞌio jon ndaandue, yajoꞌ jnduiꞌhan njoonhan, tyꞌe ngꞌehan, tyencyahan
    ntyeeꞌ ꞌndyo juu ndaandueꞌñeen na tyentyjahan toncꞌë́n.
  bhd-bhd: ज़ैखन यीशुए एन शुनू, त तै किश्तरे ज़िरिये अकेन्ती ठारी जो च़लो जेव, ते लोक
    एन शुन्तां नगर नगरेरे पैदल तैस पत्ती च़ले जे।
  too-NT: Lā' a'xni'ca' māca'tzīnīca Jesús, xla' tojōlh nac lakatin barco lā' a'lh
    tintacut a'nlhā tintī' ixa'nan. Lā' a'xni'ca' ca'tzīca a'nlhā ixuī', lhūhua' tachi'xcuhuī't
    tataxtulh de ixā'lacchicni'ca'n lā' tastālani'lh catojon na ixquilhtūn huan xcān.
  ind-AYT: Ketika Yesus mendengar hal ini, Dia menarik diri dari sana dengan perahu,
    ke tempat yang sunyi sendirian. Dan, ketika orang-orang mendengar ini, mereka
    mengikuti-Nya dengan berjalan kaki dari kota-kota.
  cjo-NT: Ikemantawakari rirori kamaki irira, roojatzi riyaatantanaka apaniroeni janta
    tekatsinta atziri. Itsipateeyanakinani. Itenteeyanakinani, rootaki nokinantakoeyanakarini
    pitotsi. Omaanta ikemakotakiri oshekini atziri, ipoñeeyanakani nampitsikipaeni,
    ikinanaki onomateeteki iñaa, royaatakina.
  nsn-nsn: Tar binaka ke longoro Iesu toro ueluatata tang Jon, kare panetengua tar
    bout, kare la tar butur a tabotan me pahen. Doho tamata ka longoro tang Iesu ke
    la pe tar bout, kara hiliu pono tonoso uan, kara lih uakeluk tatanon i kot.
  san-DEV: अनन्तरं यीशुरिति निशभ्य नावा निर्जनस्थानम् एकाकी गतवान्, पश्चात् मानवास्तत्
    श्रुत्वा नानानगरेभ्य आगत्य पदैस्तत्पश्चाद् ईयुः।
  tna-NT: Jesús ja shanapa putsu, mue aidhebiame ani eti jude su putiana tu mehua
    yaniti puji. Canoa aida su putiana. Beju cristiano cuana bahue puputsu, pamapa
    ejude jenetia cuinanatana huecuana Jesús tije ya puji.
  lid-lid: Jises anuhun buku iri ndradai Jon ndramak, eme ma iy ruwani kon nane ma
    iy suni ndron ra-ei ili kon ari doh lau aliy bwe. Iy ma oro lau tan badu hamon
    tan le ala. Arile iri lau solo-an anuhun saba kon Jises ndrala aliy, ma iri ruwani
    kon tinan tiri ma iri adek ala takaleh iy.
  wim-wim: Nil Jesus.angan kanan wik thooꞌ ngeey John kanaman mul wun-a, nil aak anan
    want ngul, aꞌ kan-ngul moꞌ-moꞌ chukkunangana aak thonaka, nil yipam aak enyanang
    nyiinow nil-nilama. Than puth pam wanch yotangan wik ngeeyin nil aak thonak ngulan
    iiyowa, yaa, thananiya kan-ngul aak towns thon-thonana want-wantin ngul aꞌ monkanam
    kuchin nunang, than thaꞌang ngul iiy-iiyin.
  zga-M: U Yesu waphulikhe inongwa iencho, akhahegha phala akhaluta pavutali akhatoghe
    munghalava akhaluta khukhilunga eikhenghe, avanu vinghi vaviele vaphuliekhe ukhuta
    aheghile pwu vakhaghenda na malunde vakhankhonga ukhuluta khukhilungha ukhwalutiele.
  yom-yom: Yesu bu kawa nsamu beni, wukatuka kuna mu nlungu ayi wuyenda niandi veka
    ku buangu kikondolo batu. Vayi thangu nkangu wu batu bu wuwa wawu ; batotuka mu
    mavula mawu ayi banlandakana mu malu.
  san-SIN: අනන්තරං යීශුරිති නිශභ්‍ය නාවා නිර්ජනස්ථානම් ඒකාකී ගතවාන්, පශ්චාත් මානවාස්තත්
    ශ්‍රුත්වා නානානගරේභ්‍ය ආගත්‍ය පදෛස්තත්පශ්චාද් ඊයුඃ|
  yut-yut: Yesu uŋun Jon aŋakba kɨmakgɨt dakon gen bin nandaŋek iyɨ gɨn bot kɨnda
    abɨdaŋek mɨktɨm amɨni mɨnikon kɨgɨt. Kɨŋakwan mɨŋat amɨn kabɨ madep Yesu uŋudon
    kɨsak yaŋ nandaŋek kokupni yopmaŋ yopmaŋ aŋek pakbi ɨdap ɨleŋɨ naŋ yol aŋkɨwit.
  grc-BYZ: Ἀκούσας δὲ ὁ Ἰησοῦς ἀνεχώρησεν ἐκεῖθεν ἐν πλοίῳ εἰς ἔρημον τόπον κατ᾽ ἰδίαν·
    καὶ ἀκούσαντες οἱ ὄχλοι ἠκολούθησαν αὐτῷ πεζῇ ἀπὸ τῶν πόλεων.
  tbl-NT: Bè yóm kungol Jisas du yóm deng glumfak Jan, kewót le bè yó són lu smakay
    ówóng etu fatu lanaw bè yóm gónón tinof. Ne e gungol yó kem tau yóm kewót le Jisas
    yó, tódô le lemwót se kul gu bè kul benwu, gotu le tmonok mentad hilol lanaw na
    le e lenebet Jisas.
  cpc-NT: Ikanta ikimaki Jesús kamaki Juan, otitanaka pitotsiki jiyaatiro otzishimashiki.
    Iro kantzimaitacha ikimakoitakiri tsika jiyaati, shiyaiyanakani ikinaitaki aatsiki,
    joyaatanakiri.
  nhg-NT: Hua cuöc oquecajque Jesús, onenencuaxeluluc de ompa ipa sente börco, hua
    obiloac ipa sente locör cöne nionöque chönteya. Pero giente oquematque, hua meyactie
    giente de inu puieblos tietocaque sa icxepa.
  nya-nya: Yesu atamva zimene zinachitika, anachoka pa bwato mwachinsinsi kupita kumalo
    a yekha. Magulu a anthu atamva izi anamutsatira Iye poyenda pansi kuchokera ku
    mizinda.
  ngu-NT: Ijcuac Jesús ijcon oquimat, onejcuanij ompa niman oyaj ipan barco campaca
    xacaj nemi. Pero ijcuac on tlacamej oquimatquej ica Jesús ye yau, yejhuamej oquisquej
    ipan on pueblos, niman onejnentiajquej ocuitlapanhuijquej.
  kup-kup: Met Erod Zoan men ñomahan Iesu ñetï povon hatevetet zei pim hehat betet
    zakepivoz boutit bat añarab bonoek sapanez pim main soohan ñetiv añarab hatevetet
    parum zeitakaro betet hamarah pim sahaekaz mel tovai sat bar batah.
  jid-jid: Wa Yesu awo towa a wlu niki ndra (tuka) ni ghwu hi wrji ri ni kankle ma.
    Wa jbu ndi ba ba wo towa baka zren rji ni mi gbu ba ni za huhi.
  wmw-wmw: Insa, paasikire habari zire, akilawa pare mungalawa akuka yeka yake mahala
    sapana wanu. Fala wanu wengi pawasikire, wakilawa mmakaya mwawo wakinfulata luwansi.
  gmv-GGM: Hessa siyida mala Yesusay kasse ba dizaso agidine wogolon gelidi berkka
    hara poqethaso bidess. Dereykka hessa siydi katamay dizasoppe tohora iza kaalidess.
  ssg-ssg: Tataen ti Jises hong tunahiwa waliko ti i sohot hani Jon, i ku he tea koap
    ape i salili tesol ien hani tesol tahain. Teka seilon leili taon hongoa, laha
    nahih usi i.
  zpo-NT: Gorna mbin Jesús lee Juan ngut, zee nguxoob xaa leen tub kano, zee ya xaa
    pa nyent myet. Per ngune re myeta nu mroo re xaa yezh nu nzenii xaa nzhake xaa
    tich Jesús.
  poy-poy: Yesu pakapikaniriti shisoweru kuusu Yohani, kawukiti pahala palii mumtumbwi
    na kagenditi pahala pa gweka. Wantu wapikiniriti aga, wamgendera Yesu kulawa lushi
    zyawu na wamfata kwa magulu.
  qwh-NT: Juanta tseno rurayanqanta musyarirnam, lanchaman lloqarcur Jesus eucorqan
    juc tsunyaqman, tsecho japallan cacunanpaq. Peru nunacunanam tseta musyarirnin,
    tse marcacunapita lamar cuchunpa ewar Jesusta llalliriyarqan.
  gaw-gaw: Jesus nai amu doya, Nug aben amu uua, ub awa, aben danab ii daaṯeb, ap̱a
    goḵunu uḵom. Nug anam ugeḵe amu danab ah ag nai doona, ag ab ohp̱anu ahan, Jesus
    ugeḵe, ag baelagp̱a Nug dim lamidna gop̱ig.
  nca-nca: Yesuko piŋa mande ŋu iŋoro yendé ŋu rotoro waŋgo ka rero mira kano uni
    ŋuno kama yaŋgurí quno ŋuno toŋeró. Iŋo-iŋo rewero uniyómboya naŋge uyareŋgurí.
    Uyari unipare qambu qundo, Yesu toŋete, ye iŋoro yendé kumi rotoro khendo uyare
    howaŋgurí.
  zpz-NTPP: Ornu güeñ Jesuuz coz nu bzac Waa, orzeꞌ bruum lugaar zeꞌ. Zam tub lugaar
    ub zi nañ tub barc. Na ornu gud lagy de mbecy, orzeꞌ bruu dey lat de gyedz za
    ca̱ dey ich mi par lo yu bigy.
  mkj-mkj: Nehn en Jesus rongda rongin John, Ih inla jang wijahu, Ih doauda pohn pohs
    pas, jeilahng kalahpwukla wija kij. Armajjok rongda me, irai injang nehn ahr koaujoannok
    wud nehn japw kaujla Ih.
  zac-NT: Iurë lëꞌë Jesús bini naguniꞌi Herodes de lëꞌë më, bëruꞌu më ngaꞌli, sulë
    lëꞌë më con ra shini gusëꞌdë më. Güeꞌpi raiꞌ tubi barcu; ziaꞌa raiꞌ tubi lugar
    catë chu nádiꞌi. Perë iurë bini ra mënë nu guc bëꞌa rall ca ziaꞌa më, bëruꞌu rall
    guëꞌdchi parë ziaꞌa rall lugar ni.
  kyg-kyg: Yesuꞌa ani gemo afitenoꞌaeꞌmo agaiꞌageꞌmo maisiyafeꞌmo sipifiꞌmo uꞌa kaꞌme
    kotegamo maiꞌnae. Aniꞌmo lakaeno uꞌniye, huꞌa huꞌnageꞌa afiteꞌapaeꞌmo lusi asole
    vayaꞌmo taoniꞌafati taoniꞌafatiꞌmo eꞌa akame huꞌa visayafeꞌmo ani agiꞌnaleꞌmo
    uꞌnae.
  kmk-kmk: Magngoḻan man Jesus dit damag maipanggop kan Juan, tinengyana diya igaw
    ot nanlugan sit bangka’n kaysan sit igawa maid tagtagguwan ta piyaona’n man-os-ossaan.
    Yoong matigammuwan man dat tagu, nangkikkiyang da un nangoy sit igid baybay un
    naitung-ud kan siya.
  cao-NT: Juan namëni nicahax Jesú jisbayaniquë notí no. Jisbaya tsi quiha nohiria
    yama ca iti qui ja caniquë jamë icatsi na. Cohuë ja ini quiha. Jama, ja cahai
    ca yoati tsi nohiria bá nicaniquë rë. Nicaxo tsi quiha jato yaca bo ja jisbayacaniquë
    Jesu banahuaxëna. Maí tsi ja bocani quiha.
  bbr-bbr: Jisas ko Jon meiewon ämän roianik, ko ous oumara, kiro mena utomoi, nukarar
    ro wäpik mena om puru opok manowon. Kesernuk, roasiret ak Jisas manowon ämän roianik,
    akan mena utomoi, apu pakas ak ko tainori potoin.
  inb-inb: Juan­manda chasa uiaspaka, Jesús, mai­kan runapas mana kaug­sa­na­kuska
    alpama kanuapi rirka, sapalla kan­gapa. Chasa iachaspaka achka runa­kuna, chi
    pui­blu suiu­manda chaki­wa pai kaska­ma rir­ka­kuna.
  hrv-hrv: Kad je Isus to čuo, povuče se odande lađom na samotno mjesto, u osamu.
    Dočuo to narod pa pohrli pješice za njim iz gradova.
  box-NT: Bìo ó o Yeesu ɲá bìo wó kà, ó o zon ho woohṹ wà, á wi ò orɛ́n
    mí dòn va ho lahó ɓúi na á nùpue mía yi. Ká ɓa nùpua màhã́ zũna mu.
    Á ɓa lóka hã lórá yi á vará mu ɲumu ɲii bò a Yeesu yi.
  ote-NT: Ha nu mi ꞌyøde ra Jesu de núꞌa̱ xqui nja, nuꞌá̱ bi bøxa ja ꞌnara motsa bi
    ꞌranga ja ra ndehe pa gá ma ja ꞌnara mbonthi habʉ mi joꞌo ra ja̱ꞌi. Pe ya ja̱ꞌi
    bi ꞌyøde gue xqui ma ra Jesu, hangue nuꞌʉ́ bi ma ꞌñoua desde ja ya hnini pa bi
    ma bá cꞌa̱ꞌtsiꞌa̱.
  wnu-wnu: Yisas qob eng ende igub wogub ginam eng wogub wonomai tabin ba bo ig munon
    uet wes end isorei. Isa munon ginam aib eng qob igub toat ag isumirei.
  zam-NT: Co'se' mbìn Jesús con' ngòc loo Juàn, mbii Jesús tya. Ngòo thidte Jesús
    le'n thìb yòoyaa con myen' xin' mté'th Jesús par ya Jesús xà'le' tedib lugar.
    Per mèn co' ngure no Jesús tya mbìn le' Jesús ndale' loo nít loo lagun. Sya, ngro'
    tee rye mèn co' nzo ban par neda angnzo ro lagun. Nda nque mèna xís Jesús.
  zyp-NT: Zisu tah ma thongpang cawh a thui tihtah Ama longtei khei tuilawng tah seihly
    ka, a kingdangnah lang khah a sei. Khuapui sahlo taitei ma thongpang a thuipaw
    zawpuipaw taco aa phe tah sei he ka, Zisu cawh aa zui.
  sey-NT: Ja̱ropi ja̱re asani Jesús sajiꞌi, pa̱i peo hue̱ꞌñana yohuëja̱ꞌa. Ja̱je saisiquëtaꞌare
    pa̱ipi asa ti̱ꞌani i̱te tui huëohuë, yejaja̱ꞌa pa̱i daripë paꞌicohuaꞌipi.
  nvm-nvm: Ijefuon Jesu fu vuak iji faime fun uri e vuak fuon faivo ijiena vanag abe
    ar iji areme bun ai e bakin ijia vain. Bun vakga e fok bun vuak iji faime uri
    ar buon iji areme bun roin diak ar fu vakafa vako ijia vain.
  mps-mps: Te Jisasgo te Jon isali po wabo odama, tama agai te bulu tagalama, tama
    geba me deli selama, tama ąį daidu peyu, aga te bidi meni yai bulu badu pali,
    aga wali pabo bidi dabe augwali naga aga dali pali. Tiali goli te we bidi augwaligo
    aga pali po odobaso, tama augwali te hanude bidali tagalama, tama augwali aga
    pali wali pai dao.
  pab-NT: Hatyaoseta Jesus sema João kamane tahi hoka kanowako xaneheta hatyo nalita.
    Hoka hawawaharenai xane maharexakiti xeta. Hoka halitinai ana waiyekehalakita
    xanehenere akiti hoka xaneha exema tonareha hawenakalataha.
  llg-llg: Faik fo Yesus namanene laꞌeneu Yohanis, boe ma no Ndia ana mana tungga
    nala sangga heok leme mamanak ndia mai. Boe ma ala saꞌe ofak fo sangga leni mamana
    nes leu, fo bisa ala hahae ao nala. Tehuu hataholi noꞌu kala lita Yesus asa ofan
    ana tungga-tungga dano bifin. Boe ma ala kalua leme nggolo kala, de ala laꞌok
    lai-lai tungga dala madak lain. Huu ndia de ala losa lakahuluk Yesus asa nai mamanak
    fo lenik ndia leu.
  kyf-kyf: -Zezu 'nʋa we 'dɩ, 'ɩn ɔ yia 'glʋ 'wʋbho, ɔ -dɩa 'nyu 'wʋ, 'ɩn ɔ yia da
    bɛblɛɛ mnɩ, da nyɩma 'nɩa -mɩ, ɔ 'ka 'wʋnya. Nyɩmaa -zlo 'nʋa we, wa 'tlaa wa
    'gbe nʋkplɛ, 'ɩn wa yia ɔ 'bɩ mnɩ bhʋ -gʋ, 'nyu -gɔgɔ -gʋ yilie nya.
  tpi-tpi: Jisas i harim tok long ol i bin kilim Jon i dai, na em i lusim dispela
    ples na i kisim bot i go long wanpela hap i no gat man. Em wantaim ol disaipel
    tasol i go. Tasol ol planti lain manmeri i harim tok long Jisas i bin i go, na
    ol i lusim ol taun, na ol i wokabaut i go painim em.
  mih-NT: Ta sa sito ra Jesús cuhva cuan, ta i quita ra sisi minoo barco, ta cuahan
    ra maa tuhun ñi ra ndya minoo nu yoñi maa ñiyɨvɨ iyo. Zoco i ñihi ñiyɨvɨ tuhun,
    ta i quita ñu ñuu ñu, ta i sindyico ñu sii ra ityi nu ñuhu.
  qvh-NT: Saypitanami Herodes musyargan milagrucunata rurar Jesús puriycashganta.
    Herodes musyashganta wiyaycurmi büquiman wisarcushpan Jesús sunyagninman aywacorgan.
    Japalan aywacuptinpis runacuna musyayargan mayman aywaycashgantapis. Saymi chaquilapa
    aywayargan Jesusta tariyashganyag.
  kms-kms: Muq Jisas ni wand ven nutungu, ni nikin wute ane sunyi te si mare, at pe
    mewo mo mas, mong wute segi ye pe tende mo. Pudi wute buagi ni wand rutungu, tiqe
    si rire ni nande kin tende nyinge rire dobu ruru.
  agn-agn: Pagabasi ta si ni Jesus, siminay tanandia ong bilog ig tambilog lamang
    tanandiang napaning ong logar ang anday gistar ang taw. Piro asing pagatako tang
    mga taw ang napagalin da tanandia, namagalin ka tanira ong mga kababarioan nira
    ig namagpanaw ang pangobay tang baybay paning ong logar ang agrombon na.
  nhi-NT: Ihcuac Jesús oquimat non, omosicantlalih uan itich se barca oquis oyah ic
    campa amo caliyoh. Ihcuac in tocniuan ocmatqueh, ooneuqueh itich nimaltipeuan,
    oyahqueh imicxipan ocahsitoh.
  ttc-NT: Ya ma tz'ok xhcha'o' te Jesus ikxji, tetz owex tuj aj luwarji, oxik xhchukel
    tuj jun bark tzan tpon tuj jun luwar aj ja' k'onti'l najayon. Ya ma tz'ok kcha'o'
    kye xjal, eb'aj'etz tuj kyamaq' b'ix eb'ajtb'ayaj twitz tuky'i kyoq.
  dan-1931: Og da Jesus hørte det, drog han bort derfra i et Skib til et øde Sted
    afsides; og da Skarerne hørte det, fulgte de ham til Fods fra Byerne.
  kwj-kwj: Wowani Jisas o mwanji ri mendini o michi ri andosini kanu foki ri rauni
    ri litisini hima da nambwe michi fotiki rini bati ya ri i. Wowani ele himiyama
    hurahama o tini wu mendisini wui ko wu andosini rini wu sirinani ya wu i.
  vie-OVCB: Hay tin ấy, Chúa Giê-xu xuống thuyền đến nơi thanh vắng. Nhưng dân chúng
    biết được, liền từ nhiều thành phố, làng mạc, theo đường bộ kéo nhau chạy trước
    đến chỗ Chúa định đi.
  kze-kze: Yóni puwómba kwená kwayó-kwáásí Ísumba simámúwana iséna tuwéna kwená kwayó-kwáásíyé
    nompí-sípívímbá usámaaisena kwaásimo ímo máyaiyapata kónáe séna kúmba naaó'-naokewai
    mináímbá isésa marapá'á kóyo uwaná nompí-sípívímbá kwéna
  mpj-mpj: Jiijajju ngangkurnu jakurlpa, Yirutmapuluya Jaanpa pungu miturntarnu. Palujanuya
    puutja tatirnu yanu kalyu majuwana yini Kaliliyawana, Jiijajmili wangka-nintikajalurrju.
    Ngangkurnuya, “Yankula warrarn kujupakarti martupunajawanala nyinaku.” Jiijajpa
    puutja tatirnu martukajaluya nyangu, kaya jayitiwana yanu kalyungka yini Kaliliyangka.
    Jampa-jananyaya tawunpa kujupajanulu nyangu kujungkarringuluya wanarnu. Yanuya
    kurranyurringuraya majalpayiya.
  lbk-lbk: Osto'y chinngen Jesus nan naangnen ken Juan, nakekecheng cha ay nenfangka
    ay kinmaan, ya inmey isnan kawad nan maid tagtakhowan. Nay met achi issan nangammowan
    nan katakhotakho, tinaynancha nan ilicha ya inchad-alan cha ay nangonod ken siya.
  mto-NT: Ku veꞌe je̱ Jesús je̱ ka̱ts du̱mo̱tu, vanꞌit tseꞌe je̱ nu̱may jayu du̱masa̱a̱k
