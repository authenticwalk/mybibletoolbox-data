  tam-TCV: இயேசு நடந்தவற்றைக் கேள்விப்பட்டபோது, யாருக்கும் தெரியாமல் தனிமையான இடத்திற்கு
    படகில் ஏறிச்சென்றார். இதைக் கேள்விப்பட்ட மக்கள், பட்டணத்திலிருந்து கால்நடையாக
