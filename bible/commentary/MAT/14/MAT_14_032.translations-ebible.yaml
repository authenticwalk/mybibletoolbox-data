verse: MAT.014.032
translations:
  kpx-kpx: Kateai louito avuti boutimo biloluvisege hebuluu tolemanu.
  okv-H: e nga jo ta vivihio pisara jamo ena.
  tbo-tbo: Hai luwagahi hi gelu geleta hoi wam ma togowa i dumoli.
  mal-C: പിന്നെ, അവർ വള്ളത്തിൽ കയറിയപ്പോൾ കാറ്റ് ശമിച്ചു.
  grc-SR: Καὶ ⸂ἐμβάντων⸃ αὐτῶν εἰς τὸ πλοῖον, ἐκόπασεν ὁ ἄνεμος·
  bgc-bgc: जिब वे किस्ती पै चढ़गे, तो हवा थमगी।
  khz-khz: Tauria ruala gati ai geragekauto vou agi epia-taliato.
  deu-TKW: Und wie sie das Schiff bestiegen hatten, legte sich der Wind.
  zsr-NT: Catiꞌ gulubenëꞌ lëꞌi bárcodauꞌ naꞌ, gröꞌ dxi böꞌ naꞌ reycj.
  lin-lin: Tango bamataki na bwato, mopepe ekitaki.
  hns-NT: Tab djab oelog bot me gail tab hauwa ekdam se dhiera hoi gail.
  noa-E: Maimua ya am jap ee waaidʉtkhabaadee chi phũ meuu aadëjim.
  eng-EMTV: And when they had gotten into the boat, the wind ceased.
  mib-NT: Te ni quɨ̄vɨ ya ini barco un jíín de, te ni jecuɨñɨ̄‑ni tachī.
  lif-NT2: हे़क्‍क्‍याङ् खुन्‍छिॽ खःङ्‌बेओ लाःसे़त्‍छिआङ् सुरित् केजङ्‌ङिन् हुःमा
    चक् लॽरे़रो॥
  xnj-xnj: Ndi akayingila muwatu, na mpungu ukaguna.
  mmx-mmx: La nedu eburu duga los kas at lesepang, la lamanman gara xap matmas nga.
  cbr-NT: Jesúsbëa Pedro manë nuntinu 'irucëbë ca suñúan nëtë́acëxa.
  tee-NT: Chai acsni tatajuchokolh ju yu'unch ju lacabarco pus lana sek va ju un.
  eng-LSV: And they having gone into the boat, the wind stilled,
  cak-NT: Cuando reje' xejote' yan apo chupa ri canoa, xtane-ka ruchuk'a' ri quiek'ik'.
  pah-NT: Jesus'ga avame yhara pype Pedro'ga pavẽi ndura'javi yvytua.
  sja-NT: Barcode bataudak'ãri, nãu p'ua-edachi mãik'aapa p'usa t'umãtɨdachi.
  xed-xed: Ka sliʼaftá həŋ ka lami da kwambalu, ka lɓata tsa falak ya.
  mks-NT: Ta tá na̱ndaa ndíví na̱ ja̱ta̱ barco já na̱catáji̱ ta̱chi̱ cán.
  gfk-S: Ma be dur ga karwas lala ter tano mon, io, no dadeh ga pataam hatikai.
  bmu-bmu: Mewö jiba bauköm waŋgii waŋgenöŋ öŋgöyohotka luhutnöŋ nöŋ qeba göröŋ alök.
  dgz-dgz: Amba mu kabum dotouane gapan taik tom wan.
  eng-GNV: And assoone as they were come into the ship, the winde ceased.
  zaa-NT: Huappi bá cabi le' bárcuá nna gudutsi taá bè'a.
  eng-WEBSTER: And when they had come into the boat, the wind ceased.
  guh-guh: Nexata baja Jesúsbeje Pedrobeje jera ënëabelia itsa nonoliabeje, joviboxanetomi
    baja ajibi tsaxuabi.
  bon-bon: Teepi liba acenutäsi poo cabu me, buuwe te piba ärputige, siige mataru
    te enajige.
  nhw-BL: Huan quema Jesús ihuaya Pedro tlejcoque ipan tocuaacal, nopa ajacatl moquetzqui.
  swh-ONEN: Nao walipoingia ndani ya mashua, upepo ukakoma.
  wbi-wbi: Pepano uYesu nu uPeteli vakingila mu ngalava, imhepo jila jikalitima.
  bba-bba: Be yiru kpuro bɑ duɑ ɡoo sɔɔ mɑ woo ɡɑ mɑri.
  eng-KJVCPB: And when they were come into the ship, the wind ceased.
  kgk-NT: Onhemopyrũ jevy rire kanóa-py ndayvytuvéi-ma.
  waj-waj: kiaa kioo innaata vitoo kanuuvaki karada oro varuduu yuunna yaamurukaivo
    taikeeravai.
  cpy-cpy: Ikanta rotetee-yapaani pitotsiki, awijeen-katanaki tampyaa.
  ekk-PKP: Kui nad paati astusid, vaibus tuul,
  mpx-mpx: Sauga hi gaiha wagaa yaka mana i mwatomwa.
  wbp-wbp: Ngula-warnu, warrkarnu-pala pawurtu-kurra, manu mayawunpaju wurulypa-jarrijalku.
  luo-luo: To kane giseidho yie, yamo nokwe mos.
  nhe-NT: Huan quema Jesús ihuaya Pedro tlejcoque ipan tocuacanahua, nopa ajacatl
    moquetzqui.
  aii-aii: ܘܟܲܕ ܥܒ݂ܝܼܪܹܗ ܓܵܘ ܓܵܡܝܼ، ܫܠܹܐ ܠܹܗ ܦܵܘܚܵܐ.
  esk-NT: Ikipmaknik umiaqpauramun anuġaiġñiqsuq.
  msb-msb: Pakasakay ninda sa sarakyan naudong an hangin.
  cpa-NT: Jøng² mi³ca¹uǿi²dsa ni³ barco, ca¹jŋi¹ dsí².
  dso-dso: ମାତର୍‌ ସେମନ୍‌ ଡଙ୍ଗାଇ ଚଗ୍‌ଲାକେ ପବନ୍‌ ବନ୍ଦ୍‌ଅଇ ଗାଲା ।
  meu-meu: Raruosi vanagi ai e gui, bena lai e doko.
  yva-NT: Arono Yesusa pe Petrusa pe syea no nyomane raija jewen, naije kobe ovare
    manin.
  dgc-dgc: Ey nadid, késakay de to abeng, éy hinumintu tu pahés.
  zpm-NT: Zeeṉe laa me biepnie Pedr leṉ barcw, laa me co blëz.
  hix-NT: Nosonkahtxownà hatà, Txesus komo, Petru xarha, kanawa yaka. Osonkahàtxhenye
    rma, natàknay hatà, atxowowo ymo.
  sim-sim: Karem or mbaha botik fri lawurik suwa mendek simu nara.
  npi-ULB: त्यसपछि जब येशू र पत्रुस डुङ्गामा जानुभयो, तब बतास रोकियो ।
  cgc-cgc: Pag-ambal din, gasakay danen na darwa naan ta buti daw galinaw.
  tim-tim: Hain magaŋdo waŋgan bam âgâmbela ainâk seru nâŋâgâep.
  yor-yor: Àti pé, nígbà ti wọ́n sì gòkè sínú ọkọ̀, ìjì náà sì dúró jẹ́ẹ́.
  wos-wos: Wungi wataka déré hura ye gunjambéré warémbéka dé mur fakéna.
  emp-NTPO: Jãbad̶e b̶adosid̶ad̶e nãũrãra cãbasia.
  eng-F35: And when they got into the boat the wind ceased.
  ind-ind: Sesudah Yesus dan Petrus naik ke dalam perahu, angin kencang pun berhenti
    bertiup.
  pes-OPCB: وقتی سوار قایق شدند، باد از وزیدن بازایستاد.
  mpt-mpt: i dabo daatniba weseme tem daak tounabiba glole denea aaye tab genasea
  bla-bla: Otsito'tosau akh'iosatsis, itsiksĭst'sopu.
  ssx-ssx: Koto laata꞉ ipiliki telipina꞉ mo kawasona꞉ pitulu pepeketa꞉ mo po tieke
    u pa lopeekeme.
  mkl-mkl: Ŋɔi ɑŋɑ minji fei ɑ̀ ɡũ ɑkɔi inyiu nɔ fufuu í leekĩ.
  gaq-gaq: ବାରି ମେଇଂ ମ୍ବାୟା ତରାନ୍ନିଆ ଡେଆର୍କେ ଆତେନ୍‌ ବେଲା ୱେଡ଼ିଆ ବୁଙ୍ଗ୍‌କେ ।
  gof-RNT: Yesuusaranne Phexiroosara wogoluwan gelida wode carkkoy si77i gis.
  unx-unx: ଆଡଃ ଇନ୍‌କିନ୍‌ ଲାଉକାରେ ଦେଏଃୟାନ୍‌ଚି ହୟ ସାଲ୍‌ସାନ୍ତ୍‌ୟାନା ।
  gah-gah: Loko loake, sipigú goha itikasigo, una nene asú imó.
  lcm-lcm: Au, kilongla kos lak kuli vul na malu ang kala kamus.
  aer-aer: Kele ratherre boat-eke antyemele rlke atyenpe anteme irrerlenge.
  qvc-NT: Chaymandaqam Jisuswan Pidru barkumanna lluqshiptinqa, chay wayraqa limpuna
    qasillarqan.
  tgl-ULB: At nang sumakay si Jesus at Pedro sa bangka, huminto ang hangin sa pag-ihip.
  cbs-NT: Pedrobe xaxun inaya niwewan ian bechudunwain maianyan
  xtm-NTPP: Sani te ni ka nda koo ya ji'in de nuu barcu ma, te ni ndukuee kajin yi'i
    ma.
  nnq-nnq: Kubokapenia ngabaombelanga muntumbwi, nu upepo ngukotoka.
  bao-NT: Cũmuapʉ cʉ̃ja ca ea jãarora, wino paa puu yerijãacoawʉ.
  san-ORI: ଅନନ୍ତରଂ ତଯୋସ୍ତରଣିମାରୂଢଯୋଃ ପୱନୋ ନିୱୱୃତେ|
  huv-NT: Condom wüx tajtepiw tiül müx, quiaj lambat nómban.
  otn-NT: Høntho bi yʉt'a̱mbo ra̱ barco ra̱ Jesús, 'bexpi̱ nsäya ra̱ nda̱hi̱.
  nop-nop: Unduŋ niŋa muwage foloŋ logumuk kaŋ sububa wapum buguk u wabiŋa kulemaguk.
  obo-NT: Na mid sakoy sikandan diyot bollangay, woy idda ron en, id soro iddos kaamag.
  cak-ENT: Tok rije' ye jotol chic c'a e pa canoa, ri cakik' xtane-e.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤴᤇᤡ᤹ ᤂ᤺ᤱᤒᤣᤀᤥ ᤗᤠ᤺ᤛᤧᤳᤇᤡᤀᤠᤱ ᤛᤢᤖᤡᤳ ᤁᤣᤈᤱᤅᤡᤴ ᤜᤢ᤺ᤔᤠ ᤆᤰ ᤗ᤹ᤖᤧᤖᤥ॥
  mie-NT: De nī ndīvi yā jíín dē inī barco, de nī jencuiñī-ni tāchī.
  san-TIB: ཨནནྟརཾ ཏཡོསྟརཎིམཱརཱུཌྷཡོཿ པཝནོ ནིཝཝྲྀཏེ།
  qve-NT: Chaymantan Jesusqa Pedropiwan boteman qespiranku. Hinaqtinmi chay nishu
    wayrapas chay ratolla thañiran.
  pao-NT: Ka sake-wisoo mu kuase, soo hukwapa wuyooihoo.
  cbu-NT: Kanush zaruyarusin, kambusursha zanaramach ashirangiya.
  usa-usa: mirá-timatuwaitata yenákámá únópí-káárébí uyámetaayana uwáágoma mikáq yukáiye.
  soy-soy: Kei kɛ pikɛtɛ́ ɑpi pɛɛ kúninɔi kɛ́mɛɛ lompɔ, kuyɔ ɑku sɛ́ɛ́.
  hui-hui: Ani buwa libu haru mandagi iba taluni biraribigola puyabu pu nale nimu
    lene.
  amf-amf: Ogora Yesusbee Bhethiroosbe bazindara sagadhen gonngalante kenin ardenka,
    wurano jibarshan ko garade.
  quc-NNT: Aretaq k'ut xpaqi ri Jesús pa ri barco, xtäni ri kiäqiq'.
  dob-dob: ꞌEnega siteluwa wagaya sigelu, ta yagila ꞌipela.
  wrs-wrs: Wo doa Pitai Yesusiva os henga esihohona botrava, wo doa no vuvikoklava
    wuleihavnamba, no indkumbiva hevna aonghal mahalnindva mulumbdandna Yesusmba eilungung
    venavna, tanamolnam yimba Sesoanangas ombol lohv.
  mca-mca: In t'ilitji'ju'kii ke' witinhitjii, ma' qa qeesik'ui ka' t'unik'i.
  tzo-TZC: Cꞌalal iꞌochic ti schibalic ta barcoe, jaꞌ o paj ti iqꞌue.
  mya-mya: ကိုယ်​တော်​နှင့်​ပေ​တ​ရု​တို့​လှေ​ပေါ်​သို့​ရောက် ကြ​သော​အ​ခါ​လေ​သည်​ငြိမ်​သွား​လေ​၏။-
  gng-NT: Biʼkɛ bile kɔn' buñɛrbu ni uyo wà nnɔ, nɛ kutafaaku nnɔ go.
  cbi-NTPO: Tsejtu yala baakusha demavinmalaren ishuwa mandyaimi.
  ikk-NT: Ogẹn wẹ gi banye imẹ ụgbọ-mirin hụ, okẹn ufere hụ nọ kụsị.
  leu-leu: E nare xapiak re xawas xuluna xaati e a laman a mararol.
  maz-NT: Nuc'ua 'ma ya vi ndes'evi cja c'e bü'ü, o böbü c'ua c'e ndajma.
  bod-N: ཁོང་གཉིས་མཚོ་གྲུའི་ནང་དུ་ཕེབས་པ་དང་རླུང་གཡུག་མཚམས༌ཆད།
  tca-NT: Rü yexguma nguegu yachoü̃gu ga Ngechuchu rü Pedru, rü nangupetü ga guma
    buanecü.
  zpl-NT: Nu chenu uquie beella equie barco, ungaxe bii.
  mbc-NT: Mîrîrî tîpo inkamoro asara'tî'pî kanau ya'. Moropai kure'nan a'situn atî'napannîpî'pîiya.
  ndg-ndg: Na Yesu ni Petro bayingi mungalaba, ni mbonga ya kotwikupuma.
  wsk-wsk: Asele nuna wete dal ningi aragaman se marir daula kueram kaparam.
  toj-NT: Cuando q'ueye ja ba barco, ti ch'abaji ja iq'ui,
  tbc-tbc: Saen uraru an wog fo dusuda man, tim ifure yan itout kisaek oŋ a.
  sna-sna: Uye pavakapinda mugwa, mhepo yakanyarara.
  smk-NT: Rinmuran sara sa baluto ket linumteng ana.
  grc-TCGNT: Καὶ ἐμβάντων αὐτῶν εἰς τὸ πλοῖον, ἐκόπασεν ὁ ἄνεμος·
  gof-WFTW: Yesuusaranne Phexiroosara wogoluwan gelida wode carkkoy si7i gis.
  spa-BLM: Cuando subieron a la barca, cesó el viento.
  kyz-NT: A'eramũ 'ga 'ga rerua eru'aa yaruu pype. Ore pype 'gã 'arauwe ywytu wojeramũ.
  dao-dao: Mlawng üng ani kai be ja khawkhi ngdüm beki.
  cya-cya: Xa cua' ycuen ñi lo'o yu ni' yca na'an can', cui' ña'an cua' lo'o cui'in
    can' ngulyijyi na.
  wrk-wrk: Buli ngankijba muwardana, baki kurrkunba nangki yungkurr. Mikukiyanyi warrmba
    mili.
  nii-nii: Pe wu tał noł kanu ełe tonu pangił, konu pop owundu tum ni poru nim.
  ign-NT: Te tiávacuhapa ema Jesús émapa ema Pedro tayehe eta pacure, enevanepa tésami­ri­cavahi
    eta técaticava. Tíchecapa eta táepacu­cairahi.
  dik-NT: Ku wën le kek riäi yic, ke yom kääc.
  cac-cac: Axo yic ix och eb' d'a yol te' barco chi', ix och vaan jun ic' chi'.
  tzj-E: Tak xe'oca chpam lanch xcoma k'ek'.
  bpx-bpx: जत्‌यार तीहया ढुंड्‌या मे चड़ ज्‌या ता वाहळु थांग ज्‌यु।
  san-BUR: အနန္တရံ တယောသ္တရဏိမာရူဎယေား ပဝနော နိဝဝၖတေ၊
  yaa-NT: Askata nã rafe kanõanãfã mẽra naneinĩfofanaifono nefe nishpatani.
  cab-NT: Dan jádinun tídoun ugúnein, ába lagálumadun garábali.
  clu-clu: Pagsakay nanda nga darwa sa sakayan golpi nga naglinaw.
  swh-ULB: Ndipo Yesu na Petro walipoingia katika mashua, upepo ulikoma kuvuma.
  tpt-NT: Tejkan tataukꞌachoqolcha laka barco ni Jesús kun Pedro, ex yu un va vak
    junchoqolcha.
  aai-aai: Naatu hairi wa tafan hiyey ana veya kotar bababin nutanub.
  sny-sny: Lowesi wai papu arowatowe su, fiyaru werese titaneye.
  myy-myy: Cumajʉ Jesús rãca ĩna mʉja sãjarocati mino wẽata rojocoacʉ.
  trc-NT: Ga̱a ne̱ catúj ro̱j soꞌ rque rihoo chéé rihaan na, ga̱a ne̱ canicunꞌ nana̱
    yoꞌ a.
  cut-NT: Cuahn che chenda̱ ye chete ba̱rco me nduco vih ne, chehuan yuhne me.
  bel-bel: І калі ўвайшлі яны ў лодку, вецер аціх.
  zlm-KSZI: Kedua-dua mereka menaiki perahu dan angin pun tiada.
  gdr-gdr: Ɨ re ton gɨga wa angitonda, sɨ rɨb daka kea ket mumakesa awonj.
  vmy-NT: ꞌBa kionga jaꞌasꞌen ngaya barku, kisꞌexiu ntjo.
  cmn-FEB: 他们上了船，风停了。
  gmv-RNT: Yesusinne Phexroosi wogolozan gelida mala carkoy sirph gides.
  ncl-NT: Quiman lejcuje pin barquito laijtic, mosehuic in ijyecal.
  sua-sua: Thavae tok, to nginta grap ngkun ma langail va vgum a ngausgi ko ther gi
    rurruom.
  are-are: Kurunga eratharra tharrantema boat-aka ntjika. Wurinya era turtantama yirraka.
  gai-gai: Karica maniŋa muruŋniŋa kor naŋgabukri, an wat gargara toca mamenacat.
  qvm-NT: Tsaypita büquiman witsarcuptin wayrapis chawarganna.
  chz-NTPS: Läꜙko̱o̱ˉ maˊ gaꜙta̱a̱yhˋ läꜙu̱u̱yꜘ nehꜙ naˊmooꜘ ja̱ˉ, gaꜙhnaꜘ goˉteˈ
    lleꜘ täꜘ ja̱ˉ.
  kmu-kmu: NaꞋa huteꞋana tipi kalefi haisaga hu-maiꞋageno yasimoꞋa taga hu-maine.
  ood-NT: D ged hu hahawa e wehm i chehchsh wahlko ch ed. D am waꞌi hekaj huhug g
    hewel.
  lbm-lbm: जब हि डोंगा पर चढ़ गयो, त हवा रुक गयी।
  ncj-NT: Ihcuac yehhuan otlehcohque ipan in barco niman omosehui in yehyecatl.
  yuj-yuj: Aeria Jisas ntia Pita wae bot mek korokwap nepo, ouwi tokwae wae pwar.
  kto-kto: Tie, tegoliong bo obinam ga no ra ifif.
  gmv-NT: ዬሱሲኔ ጴፅሮሲ ዎጎሎዛን ጌሊዳ ማላ ጫርኮይ ሲርጵ ጊዴስ።
  por-BLT: Quando eles chegaram ao barco, o vento parou
  stp-NT: Baꞌ jaꞌxpɨx bhaiꞌ ba tɨɨtɨs jamɨt bhaan gu gɇꞌ kanuub, baꞌ jotmodaꞌ naiꞌ
    pɨx ji kɨkbo gu jɨbɨɨlh na jix ioꞌm bhaiꞌ ka jɨbɨɨrdat.
  mgc-mgc: Here zë 'dö rïyö ëkyïnnï mï töŋbö, buluku ɔrɔ gbɔ.
  ame-NT: Eʼñe aʼtac̈haʼtatseta noñt̃opaʼ huomenquëshaʼñapaʼ c̈hepaʼtchaʼ muetsoñeñterrtsa.
  mgh-2016: Yamalheke o yelhi nkayaawelha nkalhavani, ni iphioo nkayaatondova.
  kvn-NT: Tegin Jesús Pedrobak ulgin nakwisgu, purwa ilgwen pogigusmo.
  gvf-gvf: Dungure yal su sipe ala pi milungure, gwi gurala eremia.
  san-ISO: anantaraṁ tayōstaraṇimārūḍhayōḥ pavanō nivavr̥tē|
  deu-ELBBK: Und als sie in das Schiff gestiegen waren, legte sich der Wind.
  mcb-NT: Iroro yomateiganaara pitotsiku asatyo opeganaa tampia.
  yle-yle: Wod꞉oo dinki k꞉oo mê wo knopwo, yópu machedê ngê mê pyodo.
  swh-1850: Basi, wakapanda mashuani, na upepo ukatulia.
  ese-NT: Majoya Jesosa Peno nijje bishe ai yasijje anisohuaquiꞌyajo beni nequioquequinaje.
  jac-NT: Haxa yet yahto Comam yul teꞌ barco yeb naj, islin̈i yecꞌ jakꞌekꞌ.
