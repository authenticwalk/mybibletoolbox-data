    kasi alafafia neꞋe Ꞌoke korea Ꞌafe ngwaefuta Ꞌoe.” Nia neꞋe sa Herod ka kwatea
    ti ngwae fasi Ꞌiri kika daua sa John, ma kira ka firiꞋia, ma kira ka alua saena
    luma ni lokafo. Sa Herod nia sasia ru neꞋe sulia na Ꞌafe nia Ꞌi Herodias neꞋe
    oga.
  eng-WYC-2017: For Herod had holden [or held] John, and bound him, and putted him
    in prison for Herodias, the wife of his brother.
  eng-WMBB: For Herod had arrested Yochanan, bound him, and put him in prison for
    the sake of Herodias, his brother Philip’s wife.
  zat-NTPS: Caní gunné̱' lawe' da gude̱la Herodes nigá Juan na', ne bchéaje̱' le̱'
