    ɲyɛ a yaa u u sìɲɛɛŋi cwoŋi shwɔ u na mɛ. Ka puru jwumpe si waha Erɔdi na, ka
    u u pi pyi pi à Yuhana cû a pwɔ a le kàsuŋi i.
  zty-NTPS: Ki wnná Herodes na' dan' bséḻa'kze' benne' ka' béx̱wgake' Ẕwan'. Bchéjgake'
