  srn-NT: 'Herodes taki so bika a ben trow nanga Herodias, a frow fu en brada Filipus.
    Ma Yohanes ben taigi en taki: “Yu no kan trow nanga en.” Dan Herodes meki den
    grabu Yohanes, bui en poti na ini straf''oso.'
  cta-NT: Ntsi̱i̱ Herodes biꞌ ni, chaꞌ cua ngusñi yu jiꞌi̱ Juan biꞌ tya tsubiꞌ la,
    ngusca̱ꞌ yu jiꞌi̱ loꞌo ngusuꞌba yu jiꞌi̱ neꞌ chcua̱. Nguaꞌni nu cusuꞌ biꞌ chaꞌ
    cuxi biꞌ xquiꞌya Herodías clyoꞌo Felipe tyaꞌa ycuiꞌ Herodes biꞌ.
  bqc-SIM: Asa Elodi Zãa kũ̀ yãa, à mↄkàwà à aà dàkpɛu a dãuna Filipi na
    Elodia yã́iɛ.
  tcz-CHONGTHU: Ajeh chu Herod in John chu ajinu Herodias (Herod naopa Philip ji ana
    hi) lung holna'a amat a songkul'a ahen ahi.
  mar-mar: हेरोदाने आपला भाऊ फिलिप्प याची पत्नी हेरोदिया हिच्यामुळे योहानाला अटक करून
    तुरूंगात टाकले होते.
  snp-snp: Ido komu Helotikafo kunalafo Filipi olonafo Helotiyasi olami yamu Yonikafo
    eti loumami, Wenawa ya olanimo ya Mosese lo melami kala ya fukaninako, lifimaka
    ne, loto loumami yamu Helotikafo limo, Yoni ya oluti ana-kiyanalo nela wi edeti,
    nela numugu fulo edalo, logimito gilifi melaito wae.
  isl-isl: fyrst hann gerir öll þessi kraftaverk.“ Heródes hélt Jóhannesi hlekkjuðum
    í fangelsi að kröfu Heródíasar, konu Filippusar bróður síns,
  spy-NT: Kimiitē yēē kichoomnyo ꞉Ērōōtē āk Erootyaa koorkēētaab ng'eetaabkaamet nyēē
    /kikēēkuurēē Filibō. Kimwoochinē ꞉Yoowaana Ērōōtē kule, “Makaraam 'intii ng'eetaabkoomēt
    kusobē.” Yooto kōōwuruur ꞉Erootyaa Ērōōtē kukerta Yoowaana kōōtaab kibratiisyek.
  xnn-xnn: Kinwanin Herod di tay nan inommat id kasin et inpabalodna si Juan gapo
    tay iniyaw Juan siya isnan nang-asawaana isnan aydona ay si Herodias dapay daan
    nan asawana ay innodin Herod ay si Felipe.
  mwe-mwe: Pabha a Elode bhashinkwaakamula a Yowana, nikwatabha kuligelesha kwa ligongo
    lya a Elodia, akongobhabho a Pilipi, apwabho.
  tte-tte: Elodi tauna kona kanakava Pilipi wainena Elodiyasa ikwayai mwa ikasolanan.
    Mwa Yoni iwalo koina iba, “Nige sowasowana ukwasolanan.” Kabo Elodi imunamunai
    yo ana topaisowao iyawasali Yoni sikabi-kalatan yo sipan silawan sipei nume pan
    koina. Iginauli wainena Elodiyasa kaiwena.
  tcs-tcs: De pas, Erod i bin spik dem amiman blo em po go ane kese Zon, ane sakem
    insaid zeilaus. Erod i bin mekem diskain bikoz em bin maret rongwei po Erodias.
    Wea Erodias i bin oman blo Pilip de pas ane Pilip i bin bala blo Erod.
  hlt-THB: Herod ing a na Philip a zu Herodi akawng awh Johan ce tu nawh ak khih coengawh
    thawngim na thla hy,
  soq-soq: Me epe insedie, ipawa Ion wandia walamawe Erod manainapa ebowa Erodias
    Ion mampe nuawa kadiidalen, ipawa Ion kainokaino Erod diedie wadiase, “God emawe
    mai dodomana e tataa Pilip manainapa naisee nata wainilana.” Sa baiwa Erod sorodia
    waaubamono antone Ion wadane dibura bedewe ituiena.
  qub-qub: Mas unaynami Juantaga Herodes prësu charichiran. Nircur cadinawan watarcullar
    carsilcho wichgarächiran. Chaynöga ruraran Herodías jutiyoj warmipitami. Herodiasga
    Herodespa wauguin Felipipa warminmi caran.
  att-att: Yáyù kagian ni Patul Erodo gapu ta inipagápù na ngaw si Kuan, nga inipegálù
    na ánna inipapukù na, megapu kâ Erodia nga atáwa na. Ta inatáwa ni Patul Erodo
    si Erodia, nga atáwa ni Pilippi, nga urián nayù patul.
  bki-bki: 'Parinio Tubo Erot naio mil jibe na, bior naio naruei muetam̃aria Jone
    Baruei m̃aro ruei, ana naio jo merou m̃ele kanio. A tukunu na m̃ariano na Jone
    Baruei kiano jibe nei: Parinio Tubo Erot nei kuruano Vilip, napano naljuo karam̃alo
    takurano mia keniele juo. Ana beamu, Vilip nene, naio joro ka tira tai siano Niarotias.
    Mia iorou kanio, ana Parinio Tubo Erot naio ba burular tira nene. Tenene na, Jone
    jom̃a mil ban Parinio Tubo Erot kanio, berinavo “Tena jau komila na maka rimemedu
    ka, napano jau koburular tira na, bior naio be kuruamo koano.” Mia Niarotias maka
    saaro leleio ka Jone kanano iliano, naruei naio mil ban Parinio Tubo Erot, ana
    Parinio Tubo Erot miila kanano tomu tai aba abokar Jone, amiorkario, ana amidu
    joa nalakoiano.'
  bqp-bqp: Zaakũ Hɛrↄdu Yahaya kũ̀ yã, à mↄ̀ↄ kàa, à a dà kpɛ́siran a vĩ̀ni Filipi
    nanↄ Hɛrↄdia yãi.
  mcp-mcp: Herod nyə á cɨ ntɔ́ nəcé nyə á bii Yuánɛs Nduu-buud, wɔ́ɔlə nyə məŋkəda,
    wá nyə mímbwug dɨ́ nəcé lə́sʉ́ mə́ Herodyâd, mudá mə́ mínyɔŋʉ̂ yé Fílíp.
  hat-hat: Se Ewòd menm ki te fè arete Jan Batis. Li te fè mare l' mete nan prizon
    poutèt Ewodyad, madanm Filip, frè li.
  npl-NT: Herodes yotlanawatijka makikitskikah n Juan iwa makiijilpikah ika kadena.
    Ijkó okitokti n Juan porke okiliaya mach kuali tlan okichijtoka iwan ikuñada Herodías,
    isiwa ikni Felipe.
  bgg-bgg: Herod è Jon shii zum pha yungjong. Chiih-è Ai è shiirnai phang srane phatheg
    chab muii ro. Ai jithek rek pha ji ne ai ikhuii ro Philiph pha yiy Herodias pha
    chiang ro.
  eng-TCENT: For Herod had arrested John, bound him, and put him in prison on account
    of Herodias, his brother Philip's wife.
  eng-BSB: Now Herod had arrested John and bound him and put him in prison on account
    of Herodias, his brother Philip’s wife,
  cpu-NT: Tema iri Herodes aakaantzitakariri Juan, joosotakaantakeri, jominkyaakeri.
    Iro kantakaantziro iinavetari irirentzi Felipe paitachari Herodías.
  san-ASM: 'পুৰা হেৰোদ্ নিজভ্ৰাতু: ফিলিপো জাযাযা হেৰোদীযাযা অনুৰোধাদ্ যোহনং ধাৰযিৎৱা
    বদ্ধা কাৰাযাং স্থাপিতৱান্|'
  tac-NT: Aluéchigo bo'né Erore nuláligime Juani cha'píniliga abé 'yabé 'lige 'ma
    galírale bajchale karénate bulugá pe alué Eroríasi chojkila gite napu Belipe upila
    nile alué bo'né Erore ba'chila. Alué Belípeka se'nú eyégame nile.
  eng-WEBPB: For Herod had arrested John, bound him, and put him in prison for the
    sake of Herodias, his brother Philip’s wife.
  gfk-H: Io, Herot no king ga tangai hua kanong naluai gata tulei ari tunatuna wara
    palpalim kahai Ioanes. Diet ga kubus kahai ia, diet gaam bul ia tano hala na harpidinau
    wara gaia ne Herodias no hahina ta Herot. Io, naluai Herodias ga tolai tar baa
    Pilip, no tasi ne Herot.
  viv-viv: Helodi hidedemi gigahe faꞋina boi yana kaliva givehimeyedi be Yoni hikiveꞋavina
    ada hiyogona be deliya hisena. Helodi tobohiyana Filifi vavinena adi egana Helodiyasi
    giluhabuyedi faꞋina, bana Yoni Helodi gidakeyena gigayo, “Badi kwamayoku-dina
    unagidi faꞋina nagi ana vehimeya keke udaꞋitaveꞋavini.” Hidedemi gigahe faꞋina
    Helodi Yoni deliya gisena.
  yao-yao: Che Helode ni juŵankamwile che Yohana ni kuntaŵa kwa minyolo, ŵammisile
    mu nyuumba jakutaŵilwa kwa ligongo lya che Helodia, ŵankwawo che Filipo nkulugwe.
  tgp-tgp: Matan Herod natu, mo tauri John, ale mo pesia, ale mo taua na ima r̃ilangi
    matan narouna Herodias, naroun tasina Philip,
  auc-NT: Wäö wodi ïñömö ïïmaï wængacäimpa. Do ïñedë awënë Edode ïñömö tömengä biwï
    Pedipe manguïwëningä Ædodiya ingante ö ænte möningä ïnongäimpa. Mäningä Ædodiya
    Wäö ingante pïingä beyænque Edode ïñömö Wäö ingante bæi ongonte goti winte tee
    mönedongäimpa.
  kbc-NT: Herodes eote niɡ̶ijoa lotaɡ̶a leeɡ̶odi jiɡ̶ijaa diiɡ̶enatakata moniwilo
    João, moigoe libaaɡ̶atedi, odaa joɡ̶oixotiwece niwiloɡ̶onaɡ̶axi. Idiɡ̶igota João
    leeɡ̶ote Herodias ane lodawa Filipe nioxoa Herodes. (Herodias ja lodawa Herodes
    ane niniwoodi.)
  bmh-bmh: '@see-verse:MAT.014.002'
  ctu-BL: Come anix ora Herodes tsi' chucu Juan. Tsi' cʌchʌ. Tsi' yotsa ti mʌjquibʌl
    cha'an ti' t'an Herodías, i yijñam Felipe. Jini Felipe i yijts'in Herodes.
  meq-meq: 'Andaya kə ndza haladzay, Herod a zla Herodiyad, ŋgwas i malamar ŋgay Filip.
    Hərwi niye, Yuhana a gwaɗaway: «Ta vəl tsəveɗ məzle ŋgwas nakay bay.» Tsa na,
    Herod a gwaɗatay a ndo hay tâ gəs na Yuhana, tâ dzawa na ada tâ pa na a daŋgay.'
  noa-H: 'Hirua mag sĩerran mʌga hajim haajem: Maata hich Herodeeu hich naam Felipe
    hʌʌi Herodías hanʌmta k''echeu hauwi sĩejim hanaabá. Mag hat''eeta Juanau chi
    reíg, “Pua pöd pʌch naam hʌʌi k''echeu hauwi pʌch hʌʌik''a hauju k''aba simgui”
    hajim hanʌm. Mamʌ sĩi hichig magbaawai warag Juan pʌr haupi jaauwi, cárcel deg
    p''ãar sĩupinaa cadenau jʌ̃ sĩupijim hanaabá.'
  alp-NT: '@see-verse:MAT.014.002'
  san-VEL: 'puraa herod nijabhraatu: philipo jaayaayaa herodiiyaayaa anurodhaad yohana.m
    dhaarayitvaa baddhaa kaaraayaa.m sthaapitavaan|'
  kbq-kbq: Hagi Heroti'a Jonina azerino kina nompi kina rente'ne. Na'ankure nefu Filipi
    a' Herodiasi eri'nea zanktekure.
  kbh-kbh: Juan cabá ainá ora, Herodes tojanmandá cha chamishache, cadenë́juangaca
    chamobátsëca y chca cárceloye jutámiama. Herodes chca tojanma Herodíasbe causa,
    chabe cats̈ata Felipbe shema.
  ron-LSB: Pentru că Irod îl prinsese pe Ioan, îl legase și îl întemnițase din cauza
    Irodiadei, soția fratelui său Filip.
  pon-pon: Pwe Erodej koledier Ioanej o jaliedier on nan imaten pweki Erodiaj en ri
    a Pilip a paud.
  nhe-BL: Quej ni mijqui Juan. Quipiyayaya tonali quema Tlanahuatijquetl Herodes mocuilijtoya
    se sihuatl tlen itoca Herodías tlen achtohui eliyaya isihua Herodes Felipe I,
    iicni Herodes. Pero hualajqui Juan tlen tecuaaltiyaya huan quiilhui para ax cuali
    itztoc ihuaya ihuejpol, huajca Tlanahuatijquetl Herodes quiitzqui Juan, quiilpi
    huan quitzajqui.
  sps-sps: Tabuiny mat non e Jon a Tsoiny Fapeenan, ai Herot faan iny ton tsue ma
    nots ari ya, ri te nai kotskots ya, er fakei naa towa tana numaa iny kotskots.
    Ayei kat kat to ma kat fapaparei ya Herodias, ten Herodias peits fiisok iny e
    Jon,
  wnc-wnc: Sike tupa Herotda maya tapatu umana Herodias. Uyapna Filipdane maatna ngana
    kaiwan kuwan maatnae takut. Tapan natake Jonda Herot anzing inikut, “Gata maya
    aapa tapi take dua singgak,” ngang gatu gatu iniwan Herotda Jonu tanggaganuke
    napda wamake kaautde tekut. Teke atangutnangge natapan ngana aminbamda Jonde ayanikapsaapa
    ngang natapbingge akgwauke dua tanguwan kumbut.
  nmw-S: Veto Herodi i hadaenge hwae Herodiyas, iye havane Filip poniyene. Jon i mimi
    lihulihu Herodi heine i nga, “Taine bosowaine u dehadaenge.” Iyete baene, Herodi
    i patileid wana tokaiwo-yan, bwen si bwange Jon si yawan ge si hotei he dibula.
  bus-bus: Zaakɛ Hɛrↄdu Yaaya kũ̀ yã, à mↄ̀ kàa, à à dà kpɛ́siaan a vĩ̀i Filipi
    naↄ̃ Hɛrↄdia yãnzi.
  gub-BL: '@see-verse:MAT.014.002'
  imo-imo: 'King Heroteni aku tepa nimu ungumunga pulumu i tepa: Oi walite Heroteni
    yunge angenu Filiponga ambo omenu Herodias mangopa ltimu. No Ltindili Jononi Herot
    aku tepa terimu ulu kanopalie yundo waliwalima nimbei, “Nuni Gotenga ungu mane
    te toko tangondoko angenanga ambomu mangoko ltinu. Akumu teko kenjirinu,” nimu
    kinye Heroteni yu lipe ka tipe ka ulkena panjirimu.'
  boj-boj: Herot a nami aqa was Filip aqa ŋauŋ Herodias yaiyosiq ej. Deqa Jon na Herot
    minjoqnej, “Ni ino segi was aqa uŋa em di kumbra bolesai. Ni kumbra ugeteqnum.”
    Jon na Herot degsi minjoqnej. Deqa Herot a Jon qa minjiŋ oqetonaqa aqa qaja tamo
    qudei qariŋnjrnaqa gilsib Jon ojsib sil na qosisib tonto talq di waiyeb.
  eng-DRA: For Herod had apprehended John and bound him, and put him into prison,
    because of Herodias, his brother’s wife.
  knf-knf: Herod aşal haŋ ţiki abi jej Herodiyana, ahar Filip abuk aşin anhumuŋ najeb
    aniim. Kë Yowan aşë ji na a aanka na pjej Herodiyana kaniim. Herod kë aşë do kë
    bamoba, atan na mnkorentu afël du ukalabuş.
  san-KHM: 'បុរា ហេរោទ៑ និជភ្រាតុ: ផិលិបោ ជាយាយា ហេរោទីយាយា អនុរោធាទ៑ យោហនំ ធារយិត្វា
    ពទ្ធា ការាយាំ ស្ថាបិតវាន៑។'
  arn-NT: Erode am püresufalfilu ta Juan, fey kadena mew trarilen yengey ta karsel
    mew. Fey tüfa ta femfi Erodia ñi duam, Felipe ñi kure. (Felipe ta Erode ñi peñi
    ürke.)
  zas-NT: Rëb Herodes zian guial laaman gunabee biniaaz Waj, abiꞌ bixiiman con caden
    dxel badxeꞌ reeman laaman ladxguiib. Been Herodes guin zian por Herodías lacheel
    bijchaman bén la Felip,
  ken-NT: Hɛ́rɔd akaysi bɛ Yesu chi Jɔ̌n Njwiti ɛ̌ti ɛnyɨŋ ɛnɛ yi ákʉ́ nyaka ntá
    Jɔ̌n. Achyɛ́ nyaka ɛyɔŋ, bákɛ́m Jɔ̌n, bagwɔt, nɛ báfyɛ́ yi ɛkɛrɛ́kɛnɔŋ bɛkoŋo
    ɛnyɨŋ ɛnɛ ngɔrɛ́ ywi Hɛródias áyàŋ. Hɛródias ayámbɨ achi nyaka chi ngɔrɛ́
    Fílip, manɔ Hɛ́rɔd, kɛ Hɛ́rɔd ǎsɔt yi ndǔ nɛbhay.
