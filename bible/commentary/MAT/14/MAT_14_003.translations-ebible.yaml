  nwi-nwi: Herod rɨkin raməsɨk məknakɨn meinai nɨpɨg kɨrik, in rɨmɨkɨr ta piraovɨn
    kape Filip e piauni. Pian a, nhagɨn e Herodias. Kɨni Jon rɨmɨni-əhu mɨmə, “Kɨmɨni-əhu
    mə takpəh nɨkɨr-tayen piraovɨn e.” Jon ramni-əhu Herodias, Herodias raməməkɨn
    in tukun. Kɨni Herod rɨmɨvəhsi-pən Jon ye kalabus.
  kmo-kmo: Mashi Herot rii Piip riiti mima, Herodias siina yar. Pilip rii Herot riiti
    kumwoy tar. Jon Baptis rii eena meejichi Herot riina eechaba wochar, “Miita siina
    yari ii eeta kapasek?” Worek, Herodias sii kapasek otiirek, Herot rii eecha otiirek,
    Jon riina yeechi poko jichi akak heechitar.
  agr-agr: Nunak Herodes Juagkan achiká aents achiká chimpitainum egkeau asa tiuwai.
    Nunak Herodesak ni yachi Felipe nuwen Herodiasan nuwatuk pujau asa dutikauwai.
  kyc-kyc: '@see-verse:MAT.014.002'
  urd-GVU: وجہ یہ تھی کہ ہیرودیس نے یحییٰ کو گرفتار کر کے جیل میں ڈالا تھا۔ یہ ہیرودیاس
    کی خاطر ہوا تھا جو پہلے ہیرودیس کے بھائی فلپّس کی بیوی تھی۔
  yre-NT: '''Wɩ nɛn e drɛ ''lɔɔ ɛn Zan ''bɔ ''ka bɛ, -nyrɛn ''gʋ: Erodi ''bɛ ''vɩ
    ''nan o Zan ''kun, o -yrɩ, -e ''o -fɔ -pʋ ''kuin. Erodi ''e "bʋɩ Filipʋ nan nɛn
    waa laabo Erodia bɛ -a ''si ''e ''lɔ, ɛn yaa ''pa.'
  fuh-BKF: Tawi Hirudus yamiriino Yaayaa nanngee, haɓɓee, uddee ley kasu. O waɗii
    ɗum saabe debbo bi'eteeɗo Hirudiya, jom suudu mawniiko bi'eteeɗo Filipu.
  arl-NT: 'Herodesri naa sequequiaariti na monuucua Tiuquinijiona Juan. Nojuajaari
    naa miiquiaari Juantej: coteenu na quiatequiaariiri. Na morojoquiaariiri cumayocua
    shipinishano jiyocuata. Na nuhuaji, na nujuatequiaari nujuatejojuajiniaari. Herodesri
    naa miiquiaari na juaaniutia Juantej, Juan nacasunuucua nojuaja, Herodes quiniuucua
    tarajanu Felipe niquiocuata.'
  ziw-ziw: Helode nakaunga Yohana agwilwe, amtaliza minyolo nakumjela mwe dijeleza.
    Adamanyaga ivyo kwachausa cha Helodiya, mkaza Filipo mlukolo ywakwe.
  grc-TR: Ὁ γὰρ Ἡρῴδης κρατήσας τὸν Ἰωάννην ἔδησεν αὐτὸν καὶ ἔθετο ἐν φυλακῇ, διὰ
    Ἡρῳδιάδα τὴν γυναῖκα Φιλίππου τοῦ ἀδελφοῦ αὐτοῦ.
  nag-nag: Kilekoile Herod to John ke dhurikena thakise, taike bandi se aru bondhi
    ghor te Herodias, tai laga bhai Philip laga maiki pora kowa nimite rakhise.
  eng-OEBCW: For Herod had arrested John, put him in chains, and shut him up in prison,
    to please Herodias, the wife of Herod’s brother Philip.
  knj-NT: 'Quey tu'' jix yute naj yalon jaxca tu'', yutol camnaj xa naj Juan tu''
    yu naj. Jaxca ti'' jix yune'' yuxan ak''bil cam naj yu. Ey jun yuẍtaj naj Herodes
    tu'', chi yij Felipe. Herodías sbi yistil. Ja'' naj Herodes tu'', jix smonte el
    yistil yuẍtaj tu''. Yuxan jix yal naj Juan tet naj Herodes jaxca ti'': —Caw man
    smoo oj cha yi'' ix ti'', ẍi naj Juan tu'' tet naj. Yuxan jix ak''le sc''ul naj
    Herodes tu'' yu ix. Catu'' jix ak''le mitx''le naj Juan tu'', catu'' jix oc naj
    yul preso, jix oc cadena yin naj.'
  deu-1912: Denn Herodes hatte Johannes gegriffen und in das Gefängnis gelegt wegen
    der Herodias, seines Bruders Philippus Weib.
  san-PUN: 'ਪੁਰਾ ਹੇਰੋਦ੍ ਨਿਜਭ੍ਰਾਤੁ: ਫਿਲਿਪੋ ਜਾਯਾਯਾ ਹੇਰੋਦੀਯਾਯਾ ਅਨੁਰੋਧਾਦ੍ ਯੋਹਨੰ ਧਾਰਯਿਤ੍ਵਾ
    ਬੱਧਾ ਕਾਰਾਯਾਂ ਸ੍ਥਾਪਿਤਵਾਨ੍|'
  nob-LB: Herodes hadde nemlig under press fra kona si, Herodias, arrestert Johannes
    og latt ham binde og kaste i fengsel. Herodias hadde først vært gift med Filip,
    som var bror til kongen.
  ntj-ntj: Nyangka kutjulpirtu Yaratalu palunyaku marlanypa Pilupaku kurri yini Yaratiyanya
    mulyatarringu kanyiranytja. Nyangka Tjuuntu Yaratanya tirtu watjaranytja, “Wiya,
    palyamunulun minyma palunyanya kanyira.” Palunyangka warrmarla-tjananya witurnu
    Tjuunnga-ya tjulyara tjayilpangka tjarrpatjunkutjaku. Nyangka-ya mularrpartu tjulyarnu
    tjarrpatjunu.
  sxb-NT: Eroode yaingirizianga otio aeniki kwatuukra ni yasikirra mala Yowaana a-ambwa,
    asiwua kandi arigizwa mu owusiwe ku amangʼana aga Erodiasi muka Piliipo,
  nhu-NT: Fí nu ɛ 'Ɛlod to gay ɛ bó koo Jon, kay, fen yew ncaw e nje 'Ɛlodia wvù kpwɛɛ
    Filew wvù waa bwee 'Ɛlod, ɛ 'Ɛlod to jo kpwɛse le.
  row-row: 'Mane Herodes olaꞌ taꞌo naa, huu dalahulun ana nadꞌedꞌea no Yohanis, losa
    ana humu ma tao Yohanis bui rala neu. Dedꞌeat naa dudꞌuin taꞌo ia: mane Herodes
    sao nala odꞌin Filipus saon, naran Herodias. Tao-tao te Filipus no Herodias nda
    feꞌe mahelaꞌ sa.'
  msy-msy: Herot fo, a faragha uan dozimɨn Filipɨn amuim Herodias inigha an iti. Ezɨ
    Jon bizir kam bagha Herot mɨgɨavɨra ikia ghaze, “Nɨ arazir kuram gamua uan dozimɨn
    amuim inigha an iti.” Ezɨ Herot bizir kam bagha Jonɨn suiragha a ikegha a isava
    kalabus gatɨ.
  agg-agg: Nɨmboe sapo Horombo Herot ai Sonɨmbo karabusɨfimbo hoafɨmayu. Ranɨyomo
    Son ahambo mburundümo hɨputüpurɨhauwurɨ mburu karabusambe hɨnɨŋgɨmarüwurɨ. Sapo
    Herot ai ahandɨ akɨdɨ, ahandɨ ndürɨ Firip, ahandɨ nɨmorehɨ, ahandɨ ndürɨ Herodias,
    ra ndahamɨndɨ mehu.
  ptp-ptp: Helot nêl bêge, ên ilage Helot kô li Pilip vɨnê Helodias, om Jon nêl vô
    Helot vô buc tɨbeac ên nêbê, “Môp wê ông ii lim tuc vɨnê ge tɨyiên ma.” Mêgem
    Helodias kunac Jon dɨ nêl vô Helot, om Helot vông tɨbii la hôm Jon xôn dɨ tung
    i la vac xumac kalabuhu.
  nak-nak: 'Eia veia giteu la bilalaha tetala mai ele, la vuhula eia taga, la vuhula
    pala eia vagoilo e Ioanes te la luma la kilisi, me mulimuli ovola eia bili taroa,
    eala eia lolo la rerele Iesus, eia veia e Ioanes moli ele mahuli rivuti lou, eia
    taga pepeho. Eala moli la vuhu la iruru te Herod ale eia igotiale Ioanes, eia
    maie: Pala e Herod eia ovo e tarila e Pilip, eia puli e rutula la isala e Herodias.'
  lbb-lbb: Lanigo e Herot i sune sen anuna tena harumla sur lar tong pas e Jon. La
    doti, pa la akasi ting na rumai a dodot. E Herot i toli larne, anasa e Jon ka
    usur tari ono mang, “Bel i tostos ning u taulai e Herodias, e harimlik.” I atongi
    larne, anasa e Herot ka dat pas e Herodias, a hane ane Pilip, e tasnalik, pa i
    taulai i.
  kan-2017: ಹೆರೋದನು ತನ್ನ ಅಣ್ಣನಾದ ಫಿಲಿಪ್ಪನ ಹೆಂಡತಿಯಾದ ಹೆರೋದ್ಯಳ ನಿಮಿತ್ತ ಯೋಹಾನನನ್ನು ಹಿಡಿದು
    ಕಟ್ಟಿಸಿ ಸೆರೆಮನೆಯಲ್ಲಿ ಹಾಕಿಸಿದ್ದನು.
  cso-NT: Quí¹hliá² Herodes jmɨ́¹ má²ca³tanh² Juan² hñu³mí¹ñí² hi³ cuá¹tson³, hi³
    cuá¹hñei²¹ quionh³ cá²den¹ná¹ cun³ñí¹ hi³ tsáu¹³ tsá²mɨ³ Herodías, tsá² jmɨ́¹
    ñí²cuo² Pí²liéi¹ raɨnh²¹ tsá² lɨ́n³ ta²¹ hí³.
  ena-ena: Vaka Helotɨ agaŋ isanu Filipɨ dɨ abinu Helodiasɨ dɨ mɨŋahuha viavɨla sabimi.
    Lɨci Jon agaŋ Helotɨ dɨ lusɨŋ sɨbɨlɨ agadɨ igavɨla nudɨ abacabɨlavɨla abami. Nama
    ciaŋ vɨdɨvɨdɨŋ Mosesɨ lɨbami agadɨ lulavɨla isana dɨ abinu agadɨ sabihanaŋ uami.
    Lɨci Helotɨ agaŋ nudɨ sagaŋ hɨsɨŋ hulemɨlɨ agɨladɨ abɨci Jon dɨ mɨŋalɨva lɨmɨn
    vɨdɨvɨdɨŋ hɨvɨ hahavɨla via ua lɨmɨn sɨbɨlɨ ulaŋ hɨvɨ lamavɨmi.
  tgo-tgo: Kaiwae Herod va i viwe ghagha Pilip levo Herodiyas na i ghe weiye, Jon
    vambe i vathivalaŋa wevara, iŋa, “Ghanda Mbaro ma i vatomwe e ghen na u vaŋgwa
    Herodiyas!” Iyako kaiwae, Herod va iŋa na thɨ yalawe Jon, thɨ ŋgarɨ na thɨ woruwo
    e thiyo.
  yap-yap: I Herod e yog ni ngan kol John ngan m’ag nga nin’ nga kalbus. I rin’ ni
    aram rogon ni bochan Herodias ni i leengiy Filip ni walagen.
  mop-NT: Baalo' u betaj aj Herodes ti'i aj Juan biq'uin ado'o. Le'ec aj Herodese,
    u ch'a'aj ixna' Herodiasa. U yütan aj Felipe abe'e. Aj Felipeje, u yitz'in aj
    Herodes. —Ma' qui' a ch'a'ic a mu',— cu t'an aj Juan ti'iji, mentücü, u tücaa'taj
    müchbül. C'üxbi aj Juana. Tz'abi ti presojil.
  tet-tet: 'Naꞌi Herodes dale nunia, tan uluk nia nalo lia no Yohanis, toꞌo natama
    Yohanis baa bui. Lia nia nuneꞌe: Naꞌi Herodes nola alin Filipus feen, naran Herodias.
    Mais tuir loos, Filipus no Herodias sei la soe malu dauk.'
  hlt-MCSB: Herod a loh a maya Philip kah yuu rho Herodias kongah Johan te a tuuk,
    a khih tih thongim ah a khueh.
  xtd-NT: Duꞌa n‑kuu xa n‑xiꞌí Sua. N‑tnɨɨ Herodes‑sɨ. N‑duku ñaꞌa‑s te n‑chindiꞌu
    ñaꞌa‑s vekaa xaxeꞌe xa n‑jaꞌan Sua nuu‑s xa ñatu n‑jandixa‑s ley Ianyuux. Daa
    n‑jaꞌan Sua nuu‑s, chi tuu‑s xiꞌin Herodías, ñá kuu ñadɨꞌɨ ñani‑s, se nani Slipe.
  mdy-ETH: ዬያኮ ቤርታ ሄሮዲሴ ዒዛኮ ጌርሲ ፒልጶሴ ማቾ፥ ሄሮዲያዳ ዔኬ ዛሎና ዮሃኒሴ ዓይሢ ቱኡዞ ማኣራ ቱኬኔ።
  spl-spl: Yâhâ Herotŋe sâmu Yoane kuŋetâ muop yakât topŋe yuwu. Herot yet Pilip yamâ
    imi ata. Aŋgoân Pilipŋeâmâ imbi, kutŋe Herotia sâm, ya miop. Memu manmâ manmâ
    imbi yaŋe lokŋe hâkâŋ otmâ pilâmuâmâ kahaŋe Herot ya orop miahowot.
  usp-NT: Herodes xij jilonli jwi'l ri' re xtakow jchapic Juan Ajb'anal Ja'tiox y
    xtakow jximic la' caden y xtak jcojic li cars jwi'l Herodías ri xwa'x pi rixokl
    Herodes Felipe ri jk'un
  zav-NT: 'Quingan'' goquə gwso''ote'' Juanṉə'': Erodən'' beque''e Erodiasən'' ca
    xo''ole'', len Erodiasən'' naque'' xo''olə Lip biše''enə''. Na'' Juanṉə'' gože''
    Erodən'': “Malən'' beno'' beca''o no''ol c̱he beṉə'' bišo''on par naque'' xo''olo''.”
    Na'' de''en gož Juanṉə'' Erodən'' ca'' de''e na''anə'' Erodən'' bene'' mendad
    gosə''əzene'' Juanṉə'' na'' gosə''əgüe''ene'' ližya na'' bosə''əc̱heɉe'' ṉi''ane''e
    ca'' gden.'
  sgz-sgz: Káplabin worwor erei a ngoromin. Tungu sang, ái Ioanes a liu be, a worwor
    rakrakai uri mátán ái Erodes suri kesi sápkin tatalen a longoi. A parai ngoromin,
    “Ukte ras pas Erodiá, wák si tuam ái Pilip, má kápate nokwan.” Má ngorer a mos
    i bál ái Erodes diar mokson. Má namur ái Erodes a lala holhol sur kán wák, má
    ák tarwai wor ngo da kabat pas Ioanes uri rumán batbat kalar kápkabin sur Erodiá.
  kek-NT: Ac junxil laj Herodes quixtakla xchapbal laj Juan. Que'xbac' riq'uin cadena
    ut que'xq'ue sa' tz'alam. Laj Herodes quixba̱nu chi jo'can yal xban nak jo'can
    quiraj lix Herodías. Lix Herodías a'an li rixakil laj Felipe li ri̱tz'in laj Herodes.
    Ut laj Herodes quixc'am chok' rixakil.
  blz-NT: Herodes norobu koiya'a gause mbaripian i ia nomosuu' nangarakop i Yohanes
    ka' numungu, ka' nonsoopkon na tarungkuan. Herodes nangawawau koiya'a gause i
    ia nosuo' tii Herodias, boroki' ni Filipus utusna.
  poe-NT: Méxra̱ tí chꞌín Herodes mé tsíkꞌe̱to̱an kíxin chꞌín Juan tso̱ntetoxín cadena
    la ko tsjakꞌechjina chꞌán. Mé xi̱kaha kjuíchꞌe chꞌán kíxin xi̱kaha tsíkjanchia
    tí tjan Herodías, tí tjan ichjién tí chꞌín Felipe, kíchó chꞌán.
  san-TAM: 'புரா ஹேரோத்³ நிஜப்⁴ராது: பி²லிபோ ஜாயாயா ஹேரோதீ³யாயா அநுரோதா⁴த்³ யோஹநம்ʼ
    தா⁴ரயித்வா ப³த்³தா⁴ காராயாம்ʼ ஸ்தா²பிதவாந்|'
  cof-NT: Aman Mumunmin Juan itsanque puyaca jominue. Herodes yachi acochi sonaca
    josoleca jominue. Felípechi sona jominue Herodías tinun mumun. Junni Mumunmin
    Juan junca meráto Heródeca payica jominue. Acochi sonaca josoletuntsan joe tica
    jominue. Junni Herodías Heródeca mantasa carica jominue Juanca cadenachi teleto
    dolaquisa.
  srm-NT: Wë nöö di soni mbei di könu fan sö. A dë sö taa a bi tei di mujëë u wan
    baaa womi fëën de kai Filipi buta nëën wosu. Di mujëë hën de kai Helodiasi.
  qvs-NT: Herodeska tukuy chayta rimarkan Juanta wañuchichishkanta yuyashpa. Ñawpana
    Juanta kadenakunawan watachishpa karselpi wichkachirkan. Chayta rurarkan warmin
    Herodiyas munaptin. Chay warmin Herodiyaska ñawpa Herodespa wawkin Felipipa warmin
    karkan.
  zca-NT: Porke lë' Herodes mile' mandad, ngwaga' Juan, mili'b xa' Juan kun kaden,
    orze' ngulo xa' Juan lizhyi'b por Herodías, una' che'n Lip wech xa',
  cbc-NT: Mai, cajʉ̃goyepʉ Herodes pʉame Juarẽ ñerotiyupʉ. Bairo cʉ̃ ñerotiri bero,
    ãpõãwẽ mena cʉ̃ jiyari, preso jorica wiipʉ cʉ̃ cũrocaroti joyupʉ. Juan cʉ̃ caquetibʉjʉrijere
    boesupʉ Herodes. Mai, “Mʉ bai Felipe nʉmo Herodías na caĩõ mena mʉ caãnie ñuẽtĩña.
    Carorije niña mʉ caátie,” cʉ̃rẽ cʉ̃ caĩquetibʉjʉrijere boesupʉ. Bairo boetiri
    preso jorica wiipʉ cʉ̃ cũrocaroti joyupʉ Herodes pʉame Juarẽ.
  qxo-NT: 'Peru Juan Bautista cawaycaptinllarämi Herodes waugin Felipipa warmin Herodiasta
    gechurgan. Tsaynam Juan Bautista Herodesta nirgan: “Waugiquipa warminta tsararar
    mana allitam ruraycanqui” nir. Tsaynö ninganpitam Juan Bautistata Herodias chiquirnin
    wanutsiyta munargan. Tsaynö chiquirnam waynan Herodesta willapargan Juanta carcelman
    wichgatsinanpä.'
  mox-mox: Omoʼe ʼiuna ʼinega Elodi nuanuana vonigo Ioni naluveʼaligia, ta tomotau
    qabudi Ioni iʼawatovesimasimanea ʼinega Elodi gaululu tomotau weaqidi ʼinega Ioni
    ge daluveʼaligi ta ʼesi aʼuluguyea vanue ʼebeyoqonaya.
  kew-kew: Gore go-rupa abade Herot-me Jon nipu koso agaa laawa sana adia kalabus
    ada-para mapatasa. Gore Herot-me nipuna ame Filip-na ore Herodias yotalo pisa.
  dww-dww: 'Herod umanama ya giugiuna, baninama tauna noḡone Jon yai gurina. Jon umanama
    ya gurina: Herod tuaḡanama Pilip na waivima isanama Herodias ya kwayana, be inam
    kauinama debane Jon Herod ya riuriuena da nam nama sibo ya voie, vutuna aubainama
    Herod na tauiḡarama ya riuedi be Jon a vunuḡi da a pani be dibure a boruna.'
  nif-nif: 'Kusei ñɨndɨñda Elottɨ wɨndɨñ nandɨñmɨñguk: damañgan endɨ enlok kwayañ
    Filip endok tamɨn Elodia apma tɨkeñguk. Apma tɨkeumbi, Yoanelɨ ñɨndɨñ pa nɨlɨñguk,
    “Dɨk Elodia tamga tɨkeñguñ wɨn nɨndok endɨkñe manda maklelañ.” Wɨndɨñda Elottɨ
    eumbi, Yoane tɨke imbi, it kwambɨñ gɨnañ kɨmɨkɨlɨñ.'
  twi-ASANTE: Saa ɛberɛ no na Herode ama wɔakyere Yohane Osubɔni ato afiase, ɛfiri
    sɛ, na wakasa atia Herodia ne Herode awadeɛ no
  aoj-aoj: Fowaꞌ basef ifimba fagape naꞌamba. Herot owamana Filip wauluꞌmana ananiꞌwi
    agiliꞌwa Herodias. Eaꞌ sahomana Herot nandalombanaꞌw. Eaꞌ Jon naꞌipa Herot naꞌi,
    “Inaꞌ nasoꞌ nemataꞌw sahomenai, eaꞌ nawala muꞌuli Godi. Naꞌambai ina andeandeꞌ,
    owaꞌ.” Apaꞌ Herod nandaiwaꞌma nogaliꞌamonaꞌw eaꞌ naꞌipa amom soldia mofaꞌ Jon
    mafeꞌ mandaꞌana nandaꞌ kalabus.
  cbv-cbv: 'Juandih ã mao yohat tʉ́ʉtat pínah jã́tih, Herodes ã ʉ́ʉd Felipe áadih
    ãt bíbohop wʉt jĩ. Páant ã chãjat doonádih joiná, Juan Daabáni Herodesdih nin
    pah ãt niíj jʉ̃ihñʉp wʉt jĩ: “Ma ʉ́ʉd áadih dʉ́ʉc wái áa jʉmna, Dios ã wʉtatdih
    yap yohna caá ma chãjap”, ãt niijíp wʉt jĩ. Páant ã niiját jíib Herodes caandíh
    ãt mao yohíhip wʉt yʉh jĩ. Obohjeéhtih, “ ‘Juan Dios naáwátdih naóh yapani ã jʉmna
    caá’, judíowã ĩ niíj jenah joiná caá. Pánihna, caandíh wã mao yohat tʉ́ʉtʉchah,
    queét weemdíh ĩta íij tagaá”, niíj jenah joinít, queétdih ãt ʉ́ʉmʉp wʉt jĩ. Pánih
    ʉ́ʉmna, Juandih mao yohcanjeh, caandíh teonit, chéwat tʉ́ʉtnit, nemat mʉʉ́boó
    ãt nemat tʉ́ʉtʉp wʉt jĩ. Yad Herodías mi wʉtʉchah joinít, páant ãt chãjap wʉt
    jĩ.'
  taw-taw: Pen Jon nop ned nag lɨl, paklɨlak takaw ak, anɨgɨl mɨdeb. Helod ne tɨkjakɨl,
    nɨmam Pilip bin ne Helodiyas nop ak pɨlɨg dak. Pɨlɨg dek nɨm, Jon agak, Nad bin
    ak dɨpan, ak teplep ma mɨdeb agak. Anɨb agek, Helod ne agek, bɨne okok kɨli Jon
    nop dɨl nag tun gɨl, dam nag lɨlak. Helod ne Jon nop pɨsnep paklen kumaŋ agɨl
    gos nɨgak ak pen, binɨb okok Jon nop bɨ God gos ñek agñeb chɨn agɨlak tek, Helod
    ne pɨlɨkɨl Jon nop ma paklak.
  jic-NT: Püna Herodes tjijyü'ta jis la tjilil Juan. Tjijyü'ta la tsupapj, la 'onsos
    jupj cawilta mo'ó. Nin jostsja Herodías. Ts'i 'inyatsja pajal Juan lal. Nin mpes
    Herodes tjijyü'ta niná. Herodías Herodes vosastsja jupj. Herodes jatjay Felipe
    jats'om waytsja jupj, Herodías.
  zap-NT: Re Herodes zenga porke laa Herodes wkyeen mén wanëëz men Xwa, wliib men
    Xwa kon kaden; lex wguu men Xwa chegyiib. Wlaa Herodes yra neree por xdol Herodías
    xewnaa Blib bech Herodes.
  wer-wer: Erot pim pël mëëa pöta songönte epët. Ngaan pi pim nanëpë öngöp Erotias
    pöp wa ëp ëa. Pël ëën Sonök piin epël mëak nga mëëa. “Ni öng pipop wa ëp ëën pangk
    naën yaë.” Pël mëëa pötaanök Erotök pim ya omën naröen maan pitök Sonë ingre morötë
    wii tëak wii kaatak moulmëa.
  ipi-ipi: Etoteto Jone peyo ome leane okona tene oko andipa nambato yakama langeyo.
    Wamba Etoteto bala amene Pilipina wetene Etoti-yasa lene oko tondo moto, kee lea-kola,
    Joneto Etote lamawuato, nimbato wanda oko tondo moto, kee lalu atele okomane Gotena
    loo oko angowa atele okonde lo lamaiki peaipia. Wuane lo lamaiki pea-kola, Etoteto
    Jone peyo ome lokale nembo teane tekeko, wandakali kambua-mane Jone bala potopesa
    akali mindi ateya nemboto ateainipia. Tene okonena, Etoteto utupane ando yuku
    wato, Jone peyo ome nalene, mee andi loto, katapusa anda okona aindaka leaipia.
  qul-NT: Ñaupajña Herodeska Juanta jap'icherkan. Cadenawan wataycuchispataj, carcelman
    wisk'aycucherkan wauken Felipepaj warmin Herodiasraycu.
  ter-NT: Yoko kó'inokeneye isóneu vo'oku itúkeovo énomone pahukôa ne namukóponoati
    yoko ikavó'uxoponoati ne Xuâum yanekôyoke. Ínamaka kurikókono ika'ákovokutike.
    Yoko hara yuvâ, koati koyenópati Êrodi ne énomea koéhati Erôdiya, yeno Filípi,
    enepone po'inu Êrodi.
  bmr-NT: Mɨɨro diibo Herode Jua Nitɨmɨnaafico isisɨsuuboro cɨvojafaño ficusuuhi.
    Herodia onoogo inahabo Felipe taabaco unuuneguiiha.
  fuf-fuf: Ko Heroodu wi'irnoo ɗun ko ɓay hari o nangiino Yaayaa, o jolkii mo, o waɗii
    e kaso sabu oo debbo wi'eteeɗo Heroodiiya, ɓeyngu Filiipu, yumma-gooto makko on
    nun kanko Heroodu,
  bhl-bhl: 'Yangse kate, Sion em kuaninba keko, bise ding dim kabalak e, Kelot e akalem
    awkunum Filiw em kalel Kelodias ulo tokoluko, kuluse kasike, Sion esik elo bokolewomele:
    “Nimtew angom ete ku kiol kuw kukuw kelinba keko, kakunum beem kalel bu kululew
    a?”, dangeko, wa kukuw be kaim dim dalewse kale. Dalewse kasike, Kelot e Sion
    elo gal keleweko, sok net kelewsomi, elo sok am tem da kolewse kale.'
  ons-ons: Herot eŋe raki Yohane malipka more, meteret kine wokomgeu paki, mulap urumgo
    birakakoi, eŋe ea okankake yemo iwa yale, Herotŋo eŋine ŋole Pilip wane ŋanominane
    ŋerep ea kobu make, ŋerep ea wane eŋetine Herodias. Yohaneŋo Herot ŋanominane
    ra more don okankake.
  con-NTPO: 'Nane Herodesja tise quinshi Felipe pushema in''jamba itsa tisumbeve.
    Tsa''caen egae tsinconsi Juan tisema iyu''u: —Manda''cho tsu se''pi tsa pushesuma
    pusheye. Qquen iyu''usi tsa pushesu, Herodíasja, Juanma iyicca''yepa fi''ttiye
    in''jan. Tsa''caen in''jansi na''su Herodes Juanma indipa candenai''ccu tandamba
    picco''je''ttinga picco.'
  ghs-ghs: Oi Herotei oonomaho totohota hiiretaho khooba erani. Bosata Herotei Piripo
    noma nomeho ata Herottia karabeteta.
  peg-peg: ହେରଦ୍‌ ଜାର୍‌ ଟଣ୍ଡାହି ପିଲିପ୍‌ ୱାଣି ହେରଦିୟା କାଜିଂ ଜହନ୍‌ତିଂ ଆସ୍ତି ଆରି ଗାଚ୍‌ଚି
    ବନ୍ଦିହାଡ଼ାତ ପ୍ରଦ୍‌ଦି ମାଚାର୍‌ ।
  txu-NT: Be, Erodji kute bĩn kêtri ne Djuão Erodjij'ã kum kabẽn ne. Erodji ne Erodjijo
    prõ. Nãm 'ã kum kabẽn ne kum, —Metĩndjwỳnh kukràdjà kupa'ã ne ga akamyrebê prõ'ỳr
    mõ, ane. Nhym kuman arỳm ngryk ne. Ne arỳm 'ỳr me krãkamngônh jano nhym me arỳm
    o tỹm ne kubê ijê.
  eng-WEBU: For Herod had arrested John, bound him, and put him in prison for the
    sake of Herodias, his brother Philip’s wife.
  gnw-NT: Echa'ã ndei Juan umano mbove, Herodes uipɨsɨca Juan, jare oñonoca peresorɨru
    pe, Herodías jei ramo. Herodías co jae Herodes tɨvɨ Felipe jee vae jembireco.
  mux-mux: '⸤King Erot-ni aku-sipa nirim ungeliinga pulele i-sipa mele:⸥ Ui walse
    Erot-ni yunga angin Pillip-nga ambu-min Erodias mangupa liirim. ⸤No-Liinjili⸥
    Jon-ni Erot aku-sipa tirim kanupa kene yunundu taki-taki nimba mele: “Nu-ni ⸤Pulu
    Yili-nga⸥ ung-mani te toku pula tokunu angenanga ambale mangukunu liirinu. Akili
    tekunu kis-sirinu.” nirim kene Erot-ni yu liipa ka sipa ka-lkuna panjurum.'
  maj-NT: A̱t'aha̱ Herode̱ kits'ínkji já juhu̱n nga jakj'ánijé Jua. Y'é'yún ko̱ kits'ínkjas'en
    nu̱ba̱yóo̱. Nga̱t'aha̱ na̱ Herodia̱ b'a̱ kits'íhin. A̱t'aha̱ chju̱úhu̱n Felipe̱
    kama na̱ Herodia̱, ko̱ ndo̱ ngá nts'e̱ kamaha Herode̱.
  bkq-NT: 'João igueypyem awyly tutuze olâ myani Herodes, mâkâlâ lelâlâ nhangasagânehoimbyry
    tawylygue. Âdara João xyâhobyry awyly ise kâengatuly wao. Herodes myani Herodias
    agâ tohogüindyze, tukono Filipe iwydyem awyly umelâ. Alâ mykâinane João aguezesedyly
    eyam: — “Kukono iwydy agâ todohogüinly lâpeba” kelype Moisés inweniby wâgâ — kezesedyly.
    Awylygue myani Herodes tyzodadury modoram aguely: — João Batista sawâtaunda. Emakâjiwâdaungâ,
    etadâdaungâ warâ — kely.'
  kue-kue: Herot eremogl Jon akegidi mogl kanesi ipi kane yungu endungwa. Sraglpre
    yene angigle Pilip embiye Herodias pre munduwo pango orkwa.
  cot-NT: Oraquea chapinqui iriraquea Erorishi yaacaantaqueri Joanca yoishotacaanqueriquea
    cavorejatsariqui, isantanatacotacaantaqueri, irooriji yamenaquequea icantomajimentavecari
    Eroriashi yaapitsaquerigueti iriguentijeguite pajitatsica Jeripe.
  bnp-bnp: 'I ta mavonga, a vuhuna i rabalakia hosi e Ioanes. A nimatene Ioanes i
    bele maea: e Ioanes i tahatea e Herod na hini i parangi tabu e Herodias, e girihine
    tukana, e Pilip. I takia, i ta maea, “A vinara i ta pupukari vona go parangi vona
    e girihine turamu.” I mavonga, e Herod i ngaru ni rabalakia e Ioanes, pali i mangenge
    e huriki, a vuhuna ri luhoia e Ioanes a propet. Lakea i rudu vakuku e huriki a
    nugumaheto, ri lakavu kunanea e Ioanes, ri kolo tatea, ri ru dilia na bavi.'
  apn-NT: 'Na pre ra Erox htõ pê hprõptàn ho hprõ. Tõ arĩ htĩr tã nhũm axtem nẽ kêp
    utà nẽ ho hprõ. Hãmri nhũm Juãw Paxisja harẽnh ma nẽ hã kãm akir nẽ kãm: —Kwa
    Eroxis kêp atõ hprõ kênã na ka kêt axtem nẽ kêp utà nẽ ho aprõ. Kwa ja omnuj tỳx
    o omnuj tỳx. Anẽ. Hãmri nhũm amnhĩ tã kuma nẽ kamã gryk nẽ kot hpĩr kaxyw. Tã
    nom nhũm Ijaew kot axpẽn mã kêp Tĩrtũm nhỹ hã kapẽr jarẽnh xwỳnh ã harẽnh jakamã
    nhũm mẽ umaj hpĩr kêt nẽ. Ãm ho prês nẽ haxà nhũm hkrĩ ho hkrĩ.'
  ctp-NT: Ntsen Herodes ni, chaꞌ wa msñi yu ꞌin Xuwa kanꞌ nu ngwa xkanꞌ, mskanꞌ yu
    ꞌin Xuwa msuꞌwa yu ꞌin yu niꞌ ñaꞌan chkwan. Yꞌni yu kula chaꞌ kuxi kanꞌ siꞌya
    Herodías kwilyoꞌo Felipe taꞌa yu kula kanꞌ,
  bre-BRG: Rak Herodez en devoa kaset da gemer Yann, hag en devoa e ereet ha lakaet
    er prizon, abalamour da Herodiaz, gwreg Filip e vreur,
  opm-opm: Herot oh Jon ohnong ma sutip oh mamaru hat patmur. Herot oh arwap Pirip
    ohe kuu Herodias uhnong adatporhan Jon oh Go arwan inap adar moh sawa mengnong
    amkara ihpat moh ermuro potporhan oh heisup mar Jon ohnong ama karapus matip oh.
  bvr-bvr: Ayrat a-yinagata a-wena minypa nipa a-gurkuja. Ngardawa gipa mu-ngoyurra
    nipa a-wena burrwa aburr-yigipa aburr-mujama Jon abi-rrimarra, abu-bichinga, abu-jolartchinga
    wupa. Ngardawa jin-gata nyanma Yirórriyach (Herodias), jin-gatiya jin-gumarrbipa
    niya Bilip (Philip) an-gata Ayrat an-nika worlapa niya.
  wal-wal: Aissi giikko, Heeroodisi ba ishaa Piliphphoosa machchee Heeroodiyaadi gaasotan
    Yohaannisa oitti qashissidi, qasho keettan yeggi wottiis.
  zad-NT: Ḻa' kana' ni mban dii Juanna', Heródeza' bseḻee beṉ' bex̱'gake'ne' na' wloogake'ne'
    lillyana' ni c̱he Herodíaza' xool beṉ' bisheena', beena' le Felipe.
  aso-aso: Neꞌmine lineꞌ nene hazamuꞌ lamive. Gomuꞌ galaꞌmuda vomine Helodeꞌ aza akunolo
    Hilipoꞌ elenaho Helodiaꞌni gumine daniꞌ. Gumine davo monoꞌ noso holo-ngedaaꞌ ive
    Zohaneꞌ neꞌmo akunaꞌmi elenahine daineꞌ nene lisiheꞌ amive lo Helodeꞌni lo-emeꞌmo
    vo minineꞌ. Neꞌmine lo lo-emeꞌmo vo minivo nemuꞌ Helodeꞌ aza Helodiaꞌnimuꞌ ogo
    aꞌmine Zohaneꞌni nene vi dalizave lo eveneꞌ ma ngimiselavo vi analoꞌ di nalava
    imi eleꞌmizi di vi nalaꞌ numunguꞌ huli-daniꞌ.
  uli-uli: Yerodes molwe ye sor le rebe ddorfi Johannes resa hohoyu, resa yetolong
    lal kalbus. Ye foru mele le fael Herodias we ril Philip we bisil.
  nin-NT: Hirridu yo à du ba vu Yohana uni zzu na amasirr wa, na lo ma na ache na
    harr ma ni itu i Hirridiya, ayamba a Filibu uzayirr wa.
  tgk-tgk: 'Пеш аз марги Яҳёи Таъмиддиҳанда Ҳиродус Ҳиродия, зани бародараш Филиппусро
    ба занӣ гирифта буд. Гаштаю баргашта Яҳё ба ӯ мегуфт: «Аз рӯи шариати мо ба шумо
    гирифтани зани бародаратон раво нест». Бинобар ин Ҳиродус фармон дод, ки Яҳёро
    дастгир кунанду дасту пояшро баста, ба ҳабс андозанд.'
  acu-NT: 'Herodes ni yachí Felipe iwiaaku pujaun wainiat, yachí nuwarin nuwatkamiayi.
    Nu nuwaka Herodías naartinuyayi. Tura asamtai Juan apu Herodesan chicharak: “Yachim
    iwiaaku pujau wainiatum, ni nuwari nuwatkamiame nunaka Yus surimiawai,” timiayi.
    Tamati apu Herodes: Turutam tusa, Juankun maatas wakerayat, aints ainau chichainak:
    “Juan nekas Yus akupkamu asa, Yuse chichamen etserui,” tinu asaramtai, Herodes
    aints ainaun shamak: Juankun maataj tutsuk ni suntari ainaun akupak: “Aya achikrum
    kársernum engkeataram,” tama suntar ainau Juankun achikiar kársernum engkewarmiayi.'
  cak-WNT: Ruma can ya wi c'a ri rey Herodes ri xbin chi tichapatej ri Juan. Can xuxim
    wi c'a pa cadena y xuya' pa cárcel ruma ri Herodes ruc'amon ka ri Herodías rixjayil
    ri Felipe, y ri Felipe ri' xa can rach'alal ri Herodes,
  ebk-ebk: Kenalen Herodes chi, tay hiya nan nangepatiliw ya nangepafiarud kan Juan
    ay nakokor-ongan. Enatna na ta palaylaychuna hi asawana ay Herodias ay asawan
    Felipe ay sunúdna,
  spa-PDDPT: Porque Herodes había arrestado a Juan y lo metió en prisión a causa de
    Herodías, la esposa de su hermano Felipe,
  ruf-ruf: Kwaapfila Herodi tsakamghogha Yohane, kamowa na kumwika mchifungo, kwaajili
    ya Herodiya, mwehe wa Filipi, ndughu yake,
  gun-gun: Mba'eta Herodes ojopy ae va'ekue João, ha'e ojokua vy nhuã py ombo'a tyvy
    Filipe ra'yxy Herodias káuxa.
  agu-BL: Je bajij te Wa'n yi quime'n. Ja tx'amxij tan Herodes nintzun cu' c'alol
    nin oc ta'n xetze'.
  isn-isn: Kunsoko u Herode amuambile Yohana akamtunga akamuguma kukitungo nsoko ang'wa
    Herodia, musungu wang'wa Filipo nuluna wakwe.
  ilo-ULB: Ta tiniliw ni Herodes ni Juan, ginalutanna, ken imbaludna gapu kenni Herodias,
    nga asawa ni Felipe a kabsatna.
  pir-NT: 'Sa yero Ñure tiquiro wejẽ dutiato pano Herode tiquiro bahʉro Felipe namonore
    namo tiahye. Tiquiro sa yegʉ̃ ihñano Ñu wame yeriquiro Herode pehere ohõ saha
    nie timahye: —‍Mʉhʉ bahʉ namonore namo tigʉ Cohãcjʉ̃ dutiyere yʉhdʉdʉcagʉ nine
    mʉhʉ, nie timahye Ñu. Tiquiro sa nidi buhiri Herode tiquirore wejẽ duamahye. “
    ‘Ñu Cohãcjʉ̃ yere yahu mʉhtariquiro ijire’, ni tʉhoturi judio masa”, nino, tiquina
    pehere cueahye Herode. “Ñure yʉhʉ wejẽgʉ̃ tiquina usuaboaga”, nino tiquinare cueahye.
    Sa cuero Ñure wejẽ dueramahye. Sa wejẽ dueraperota Herode tiquirore ñehe dʉhte
    duti, peresu yeahye. Tiquiro namono Herodia dutiro mehna sa yeahye Herode.'
  anv-NT: Hɛrɔd afɛré mbɔ néndé ji ne ápyɛɛ́ nnó ágbáré Jɔn áwɛ́ áfyɛ́ né
    mmu gepúgé denɔ, gétúgé agaré gabo ayi Hɛrɔd apyɛ́ nnó aferé Hɛrɔdyas
    mendée meŋmo wuú Filip abá.
  sab-NT: 'Juan-Bautista kledu gwade suiale gire ama nu ka boaba tanre Herodes ole
    muinga kada Herodías gdale, muinga e Herodes daballanu kada Felipe muira. Herodes
    kle toi Herodías e ole mo muira kare, e giti Juan-Bautista nu ka boaba tanre Herodes
    ole, Juan-Bautista gerudu: “Chube gerua degaba unsuialin gerule ba me ñage toi
    ba daballanu muira ole mo muira kare, e giti ba jiske tanre Chube gwa giti.” Juan-Bautista
    gerudu ene Herodes ole gire Herodes skochiu tanre Juan-Bautistadi e gdale, Herodes
    kwian kagu Juan-Bautista gai Juan-Bautista ko luge tkale skage.'
  tmd-tmd: Makwam Herod nuŋ Jon nugwo nag nɨgön, pɨl pal nɨgöŋ mönö il aku aliö mɨda.
    Herod nuŋ pɨgnɨŋ Pilip mönɨŋ Herodias pön dumɨn, Jon Herod nugwo yadöŋa, “Naŋ
    akuyöbö ailö aku, mag wä i röiö. Nöbö i pɨgnɨŋ nuŋwa kömö mɨdaŋ nobɨlnɨŋ nuŋwa
    penɨŋö,” röŋa. Jon aliö rɨmɨn, Herodias nuŋ Herod mönö aku yadöŋa nugwön Herod
    Jon nugwo pön du nag nɨgön, pɨl pal nɨgɨnö, rön rɨbyöx nugwöŋ aku, jɨ nöbö mö
    bla, Jon nugwo God mönö yadɨb nöbö an, me rɨmä aku nugwön ipöxön nɨg duöŋa.
  acr-NNT: Xubꞌiꞌij waꞌ ma e rire ri xutaq uchapik ri Juan chaꞌ kayaꞌiꞌ pa karena
    y keyoꞌq pa cárcel. Xuꞌan waꞌ ri Herodes ma ri Juan xuchꞌaꞌbꞌej upa ruma uꞌanom
    rixoqil che ri Herodías, yey waꞌ wiꞌxoq e rixoqil ri Felipe ruchaqꞌ ri Herodes.
  kpg-kpg: Idimaa, Herod ne hai dana haga iloo bolo gi kumidia John, gei digaula gaa nnoo
    nia lima o maa, gaa haa a mee gi lodo di hale galabudi. Mee ne hai di mee deenei
    idimaa go Herodias, go di lodo o dono duaahina daane go Philip.
  taj-taj: हेरोदसे ह्राङला आले फिलिपला म्रिङ हेरोदियाससे लमा ङाच्‍छा यूहन्‍नादा झ्‍याल्‍खानरी
    झाङ्मुबा।
  avt-avt: Nɨpaa Jon katɨp Herot, “Ti heit mɨte ip ep. Menmen im e hɨram ap yaaim
    au.” Te Herot han enuk ketenen Jon kesenkekik keriuwe sen ain kewisɨk kekre wɨnak
    enuk kentar Herot epei keit Herodias, mɨte pe Filip, Herot nɨkik kɨrak.
  cbk-cbk: Ya habla le ansina cay antes pa gayot ya manda le arresta con Juan, y ya
    pone na calaboso. Si Herodes ya hace ese por causa de aquel mujer si Herodias,
    con quien ya casa le, masquin si Herodias casao ya con Felipe, el hermano di Herodes.
  uig-ARA: ھېرودنىڭ بۇنداق دېيىشىنىڭ سەۋەبى، ئۇ ئۆگەي ئاكىسى فىلىپنىڭ ئايالى ھېرودىيەنىڭ
    ۋەجىدىن يەھيانى تۇتقۇن قىلىپ، زىندانغا تاشلىغانىدى.
  tuf-tuf: 'Récaji Juanat Herodes cahmí icar tew̃jáquinro. Heródesat ima raba Felipe
    wiya ajca Herodías siwir yehw̃jáquinro. Eyta siwir yehw̃jác ques Juanat tew̃jáquinro:
    “Bahat yéhw̃ajar bi yéhw̃yatan, Sir táyatro,” wajáquinro. Eyta tew̃yat, Heródesat
    ima butó Herodías racar rehquít, Juan caquin soldádoin áyjaquinro. Cárcel icar
    tun áyjaquinro. Eyta tunír Juan yau ay cun rehjecro. Eyta rehquíc cuar, uw ayot
    yaútiro. Uwat Juan itit, Sir chihtá ehcúquibro. Eyta síhw̃ayat, uw ayot yaútiro.'
  abx-abx: 'Akapinugad iya sinan tungod kay akunsinsya iya. Maliyat na panahon, agparasumatan-na
    si Juan si Herodes: “Supak si bala''od i pagtig''ub-mo si Herodias.” Sanglit si
    Herodes mismo i magpadakop si Juan. Agpakadinahan-nay to ngan agpaprisu-na. Agbuhat-nay
    nan si Herodes tungod si Herodias nga sa''alla-na bisan kon bayaw-nay to. Dati
    to alla-na si sirari-na nag''arunan Felipe.'
  mco-NT: Herodes tɨ anajty ni'ane'mdɨ̈y co Juan huen yajmach, e yajpɨdägɨpy pujxtɨgoty.
    Jadu'n Herodes tuñ mɨɨd Herodías ycɨxpɨ. Je Herodías je' anajty mɨɨd jayɨjp'aty
    tɨ ypɨcy Felipe, je Herodes y'ajch, chi tɨ ixmajch Felipe, chi ypɨjcy mɨɨd Herodes.
  kqf-kqf: Alodi niga mainana i giuna, ba tana wala Diyon i pani bi biliwelokomo i
    sako nawe, valetina Pilipi mwanena Elodiyas dabanemo.
  cpb-NT: Tema iri Herodes aakaantakeriri ketziroini Juan, roosotakaantakeri, romonkyaakaantakeri.
    Iro kantakaantzirori Herodías iinantawetari irirentzi Felipe.
  aon-aon: Seiwok Herot narao Herodias, okwok da Filip ananik irohukwik, aria Filip
    douk watak nape. Filip da Herot ananin wanin. Aria Jon nubo nakrip Herot namudok,
    “Nyak nyabrig Iruhin ananin lo um nyatrun ananik armatok. Namudok ta mare nyenekesh
    uwe, uwok.” Namudok aria Herot nasuhw Jon aria napiyakan nakwu senab aria nanur
    nape shunuweshik-ati urupat.
  hus-NT-2005: Jechéꞌ na Erodes in ulúmal ka yakʼwan na Juan ani ka balyat wikʼadh
    ban wikʼaxteꞌ. In tʼajaꞌ anchanꞌ kʼal tin kwentakʼi na Erodías, nin tomtal nin
    kidháb Felipe.
  mig-NT: Chi̱ Herodes, ni̱ tɨɨn‑de Juan. Te ni̱ ju'ni̱‑de. Te ni̱ chindee‑de cha̱a
    veka̱a ja̱ kuáchi Herodías ñasɨ́'ɨ́ Felipe ñani̱ máá Herodes.
  bps-bps: Ani manan, du tafakfean Dyan, na fbakusan na fbilangguan du mdà di ku Hérodiyas,
    yaan i flanekan Filif.
  mbs-mbs: Yan se inikagi din, so kedengan impedakep din si Juan, aw impegapos din,
    aw impekeleboso din. Yan se ininang din diyà ki Juan amon meluba se nayi din si
    Herodias inagaw din diyà te kedowa din si Felipe.
  tof-tof: Zon büdül küsil nóma yarilürr, Errod tóba gazirr pam zirrnapónóp Zonón
    amiógüm, sye-i amelóm, tümün müótüdü zirrapónóm. Wa ini poko tóba kol Errodiasónbókamde
    tónggapónórr. Errodias ngaen-gógópan oya naret Pilipün kol warilürr. Errod oya
    wató urrkyónürr, da kolóm we wyónürr.
  cme-NT: A ne da Erɔdi fuɔ fɛrɛ yaa naa ciɛ ba bel Nsãa‑i vaa-yo aa dii-yo kaso
    Erodiyadi maa-na. Erodiyadi faŋo waa u mɔlɔ̃ ciɛŋo aa u hũu-yo mɔlŋo wulaa. Ba
    taa ba bĩ mɔlŋo‑i Filipu.
  sus-sus: A na fala nɛ, barima a tan Herode nu bara yaamari fi Yaya xa suxu, yɔlɔnxɔnyi
    xa sa a ma, a xa sa geeli Herodiyasi xa fe ra, a taara Filipu xa ginɛ.
  pon-2006: Pwe Erod ketin saikidi Sohn oh ketikihong nan selipe oh kapedolong nan
    imweteng. E ketin wiahda met pwehki Erodias, en rie Pilip eh pwoud.
  dad-dad: Kulu Herod, in tura Filip nẽ aiwa, Herodias nigin, Jon yale ifõ, kalabus
    bun inenen.
  zab-NT: Herodes guniib ziy te pur laab gunabeeb bgáa Juany, chiy bliibbɨ cun caden
    ax güelduudeb laab láani lizguiib. Herodesqui baanbɨ ziy pur causɨ Herodías chial
    betsbɨ Liby,
  jae-jae: Gebe Herodo kêjatu gebe sêkôc Joaŋ tôŋ ma sênsô eŋ tôŋ nasêkêŋ eŋ êŋgôŋ
    kapoacwalô kêtu têwa Pilip nê awê Herodiaŋa,
  ksd-ksd: Tago Erodes i tar kinim pa Ioanes ma i tar vi ia, ma i tar varuk ia ta
    ra pal na banubat ure Erodia, a taulai kai turana Pilipo.
  msm-NT: Naikagi ni Herodes sikan su to diya una, impadakop din si Juan aw ipaprisu
    no ginapus tongod to pagsukat din ki Herodes no mig-agow ki Herodias no asawa
    to suun din no si Felipe. Pigbalik-balik ni Juan to pag-ikagi no nakayapas si
    Herodes to balaod to Diyus.
  myk-myk: Ayiwa, Hɛrɔdi bi pu pye pʼa Yohana co, na shɔnhɔyɔ le wu na, na wu le kaso
    ni. Wu ceborona Filipe shɔ Hɛrɔjasi wuu na Hɛrɔdi bi lee pye.
  sbe-sbe: Heloda meta kana kaha Pilipo mwanena Helodiyasi ye kwayai. Na Yowane ye
    hedehededelau unai ye wane, “Kowa laugagayo ku utusi, taba tabu kam kaha mwanena
    ne ku tawatawasolai!” Ede Heloda ye hedede na Yowane se hai se pai na se tole
    numatutuguduyena.
  mcr-mcr: Kukŋuä iiŋä iqueqä quati, tiiŋiqä. Qäŋganäŋi Heroti iqueqä käta Pilipä
    iqu, apäkä Herotiyasi ämamiŋqe. Ii Pilipä ique ävämaŋi, Heroti ique ämuaŋgqe.
    Heroti iqu ii ämakqeŋqe, Jonä iqu iqueŋi tiiŋä ätumiŋqe. “Si apäkä täsi ämeŋi,
    ii qäyunä hmanjqä.” Iqu e tquaŋgqetaŋi, Heroti iqu iqueŋi a äkiqätätä, guä äkiqiyäutä,
    guä pmuateqä aŋiu äpmuatekqe.
  cux-NT: Rey Herodes miiⁿ ní 'iiⁿ'yāⁿ chi caⁿ'a ntiiⁿnyúⁿ yā chi soldados sta'a sa
    Juan miiⁿ ní cāchiichí sa Juan ndúúcū cadenas ní chi'nuuⁿ sa Juan vácūū. 'Tíícā
    diíⁿ rey miiⁿ cucáávā n'daataá yeⁿ'e yā chi nguuvi Herodías ti vmnááⁿ vmnaaⁿ n'daataá
    miiⁿ ní n'daataá yeⁿ'ē Felipe chi 'díínu rey miiⁿ. Ní divíi rey miiⁿ táⁿ'ā miiⁿ
    yeⁿ'e Felipe.
  tur-YTC: Hirodes, kardeşi Filipus’un karısı Hirodiya’nın hatırına, Yuhanna’yı tutuklatmış,
    bağlatmış ve zindana atmıştı.
  san-ITR: 'purA herod nijabhrAtu: philipo jAyAyA herodIyAyA anurodhAd yohanaM dhArayitvA
    baddhA kArAyAM sthApitavAn|'
  bel-N: Бо Ірад, схапіўшы Яна, увязьніў яго і пасадзіў у вязьніцу за Ірадыяду, жонку
    Філіпа, брата свайго,
  sch-sch: Motona han Herod'n John hah a lei minsûra, a khita jêl-ina alei khum
    ani. Ma anga a thona bitak chu a lâibungpa Philip lômnu Herodias sika ani.
  mic-MIQNT: Elot migwite'tg ta'n gisa'toqop ne'po'qsin Sa'n Nutsign'tuepnaq. Na gisa'lapni
    ugsma'gnismg ugsua'lan Sa'no'q, laqpa'lan aq pija'lan laplusang muta Sa'nal telimtl
    gisi pata'tegen. Elot gis pata'tegep ta'n tujiw malie'wipnig na e'pilitl ta'n
    teluisilitl Elotias. Na Elotias gis malie'wip. Ugji'nmumt'p na Elot ugjignaml
    ta'n teluisilitl Pilip.
  huu-NT: 'Iese raite, Herodes Juan mɨcorɨna navui meinetaja jira. Juan Bautista mɨcorɨna
    nia meinetañenia, Herodedɨ ie ama Felipe aɨna ote. Naiñaiño mamecɨdɨ Herodías.
    Ie jira Juan mɨcorɨ naimɨemo llote: —O ama aɨ dɨga itɨo. Maraiñede rafuena fɨnodɨo.
    Jusiñamui iena rairuide. Herodes Juan mɨcorɨ lluana gaɨñenano, naimɨena duere
    fɨnode. Herodes Juan mɨcorɨna gaɨtatajanona, cárcelmo jonetade.'
  jiv-NT: Akupin Erutis ni yachí̱ Jiripi nuwe̱n Jirutíasan akintrukmatai Juaṉ Erutisan
    “Ame yatsumi nuwé̱ akintrukchatniuitme” tímiayi. Tutai Erutis Juaṉkan achik jiruja̱i̱
    jiṉkiá sepunam eṉkeatarum tusa akupkamiayi.
  otm-NT: 'Nguetho guesɛ a ra Herodes bi hyo a ra Xuua Nxixyą. Bin cuɛ a ra Herodes
    ''bʉ mi sifi ngue hingui ho a bi ''yøt''e ngue bi zinsɛ a rá ''bɛpo, nu''a ra
    xisu mi ''bʉhmi a ra Felipe ''bʉ mi sin''a ra Herodes. Nɛ nu''a ra xisu, ra Herodías
    a. Nɛ bi ''yɛ̨n''a ra Xuua: “Hingui ho gá ''yøt''e ngue gá sinba rá xisu a nin
    ''yohʉ,” bi t''ɛ̨mp''a ra Herodes. Bin cuɛtho ra Herodes bʉya bi got''a fädi a
    ra Xuua nɛ bi manda dí tu''t''i con yʉ cadena. Nɛ mim bɛ̨ni xta hyo a ra Xuua,
    pɛ him bi hyo nguetho mi su din cuɛ yʉ ją''i, ngue nu yʉ ją''i mi pądi rá pøngahyą
    Oją a ra Xuua.'
  dah-dah: 'Be, Yon mayke kamyiŋ gote baraŋmiŋbe gahade: Yon diliŋ gergeŋ hinhinyabe
    Herot beleŋ kuliŋ Filip berem Herodias goraŋ iryiŋ. Irkeb Yon beleŋ kawan po,
    “Mata gob buluŋ wor po tiyaŋ geb,” inkeb Herot beleŋ goke igiŋ ma nuryiŋ. Irdeb
    fuleŋa marmiŋ yinke Yon fere teŋ tukuŋ koyare keramiŋ.'
  tnk-tnk: Kiɡ Herot rɨni iamɨnhi irə tɨ nəri nə mə fwe kupwən in rəkwtəmhiri Jon,
    mərihi in, muvehi puvnimwə ia kalapus tɨ Herotias, pran səvəi piəvni nəɡhɨn nə
    Filip.
  kpr-kpr: 'Ainda beká mo: Herod giti setiri nunda mendeni era John sandi bundedo
    diburada fifituseri. Nu amingusira da susu mo: nunda koro Philip noaro javo Herodias,'
  san-IAS: 'purā herod nijabhrātu: philipo jāyāyā herodīyāyā anurodhād yohanaṁ dhārayitvā
    baddhā kārāyāṁ sthāpitavān|'
  nho-nho: Teelaa ko Herod raa ni vanaake ki ana soldia raa ki saisaitia Jesus aa
    ku peesia ki loto te hare karapusi. A ia ni mee tana vana naa i teenaa ko te hiihai
    tana aavana, Herodias, te aavana tana taina, Philip, teelaa ni aavanatia a ia.
  gym-NT: 'Herodes käkwe niebare kore, ñobtä ñan angwane niara etba Felipe nän muko
    kädian nämane Herodías abko diani kwe kän. Yebtä abko Juan Bautista käkwe niebare
    Herodeye: Ma etba nän muko se makwe ñan mikadre jire ja ken kän, Juan nämane niere.
    Ye dokwäre abko Juan Bautista kamna ngite Herodekwe, bti kitamna ngite kä teri
    kwe, ye nükaninta töre ie, käkwe ñäkäbare kore.'
  azg-NT: Nndaꞌ tso Herodes ngꞌe veꞌ tomꞌaan ya jon yo Herodías, scuuꞌ tyje jon Felipe.
    Ndoꞌ juu Juanꞌñeen, tsojnaanꞌ na tso jon nnon Herodesꞌñeen na tyiꞌquichuhanꞌ na
    mꞌaan jon yo scuuꞌ tyje jon, ngꞌe joꞌ na tꞌua jon tsꞌian ndëë sondaro ꞌnaanꞌ jon
    na quinanꞌtyenhan tsanꞌñeen, quitjueꞌhanhin vancjo.
  bhd-bhd: किजोकि हेरोदेसे अपने ढ्लाए फिलिप्पुसेरी कुआन्श हेरोदियासेरी वजाई सेइं यूहन्ना
    ट्लेइतां बन्धोवरो ते कैदखाने मां छ़डोरो थियो।
  too-NT: Herodes ixmāpa'ksīnī't que cachi'paca huan Juan lā' calē'nca nac pūlāchī'n
    para nachī'can. Chuntza' māpa'ksīlh ixpālacata huan Herodías a'ntī ixpuscāt ixtā'tin
    Felipe ixuanī't.
  ind-AYT: Sebab, Herodes telah menangkap Yohanes, mengikatnya, dan menjebloskannya
    ke penjara karena Herodias, istri Filipus, saudara Herodes.
  cjo-NT: 'Chapinki riraga Erooreshi raapithatakiri rirentzi Jiripi iina, oetachari
    Eroriiyashi. Roojatzi ikanantakari riraga Jowa kaawoshitakotantatsiri Tajorentsi:
    —Tee okameethatzi okaatzi pantakiri. Rootaki raakaanantanakariri Jowa romonkyaakaantakiri
    omonkyaagamentotsiki. Roojatzi roojotakaantakiri karenathaki.'
  nsn-nsn: Teene sioun Herot ke kale tang Herodias pare, na kuah. Doh inggonor kuaha
    na kuaha baka uoum Pilip tahinono Herot. Doh Jon ke kula tang Herot pare, “Ingga
    ko katego tena ualatut Moses, ko kale pe tar kuaheit!” Temaene ke kusa Herot tang
    Jon, kare uih tane tatanon, kare uamoko tatanono tar karabus.
  san-DEV: 'पुरा हेरोद् निजभ्रातु: फिलिपो जायाया हेरोदीयाया अनुरोधाद् योहनं धारयित्वा
    बद्धा कारायां स्थापितवान्।'
  tna-NT: Daja mimiana Herodes Antipas Juan Bautista manuametana putsu. Equene Juan
    teriichanubiametana. Daja Herodes ja Juan atana, Juan ja tueda tuaquisatana putsu.
    Juan ja Herodes Antipas jubida d'ayatana, Herodes Antipas ja mesa edue Felipe
    sa ehuane Herodías neje jahuanetiana putsu, Felipe eid'e hue biame. Da putsu,
    Herodes Antipas ja Juan teriametana.
  lid-lid: Ehe, Herot abudon buku doh. Tasah, bwena ndra-au o-on iy tiye iri tawi
    Jon ta alomwa, ma sawei iy ma atehei iy i bolo asiu lulik. Herot amekes doh, tasah
    iy sudi udu nadu tinen Pilip nyaran Herodiyas.
  wim-wim: Nil puth King Herod alangana kaꞌathangamana wanch pont-kunch maꞌam piiyan
    Philip.anweya, nil ngul wanch nungantakam maayana, wanchaniy nampa Herodiasa.
    Nil Johna, nilan pam wanch kootra.an kuungk-kuungk thanang, nil nathpalman thaw-thaw
    nunganta pam Herod alantan, “In min yaꞌa, nint wanch nalantangan wun-wunangana.
    An wanch nungkar yaꞌa! Nint wik thayan God.antam pip-pipangana.” Pam Herod alantan-a,
    man kul paththam wampanta, aꞌ nil pam al-alantan thawa workan iiy-iiyin nungant,
    “Ayyang, niiy pam nanan John.an mamān nunanga!” Aꞌ thananiya mamin nunang, aꞌ
    maꞌana kuuyang kathin nunang ngul, aꞌ kalin nunang aak jailak.
  zga-M: Ulwa khuva u Herode amwibite u Yohana akhankhungha akhanchikhundhaha munyololo,
    kunongo iya Herodia, undhala uvava Filipo va nkaghaye.
  yom-yom: Bila Elode wukangisa Yowani ayi wunkangisa mu zisieni bosi wunkotisa mu
    nloko mu diambu di Elodiasi nketo wu khombꞌandi Filipi.
  san-SIN: 'පුරා හේරෝද් නිජභ්‍රාතු: ඵිලිපෝ ජායායා හේරෝදීයායා අනුරෝධාද් යෝහනං ධාරයිත්වා
    බද්ධා කාරායාං ස්ථාපිතවාන්|'
  yut-yut: Kalɨp Erot da padɨge Pilip dakon mɨŋatni Erodias tuwɨl pagɨt. Aban Jon
    da Erot yaŋ iyɨgɨt, “Gak gen teban yapmaŋek padɨgɨgo dakon mɨŋatni tuwɨl pal.
    Uŋun tagɨ dɨma.” Gen uŋun nandaŋek Erot da obip amɨni yabekban kɨŋ Jon abɨdaŋek
    nap teban naŋ wamaŋ dam tebanon yɨpgwit.
  grc-BYZ: ὁ γὰρ Ἡρῴδης κρατήσας τὸν Ἰωάννην ἔδησεν αὐτὸν καὶ ἔθετο ἐν φυλακῇ διὰ
    Ἡρῳδιάδα τὴν γυναῖκα Φιλίππου τοῦ ἀδελφοῦ αὐτοῦ.
  tbl-NT: Yó gónó Hirod mon du yóm yó, abay se du yóm tehe hekfô ke Jan, lelen hfét
    du, ne heblangguen. Yó gónón mò du béléen yóm yó, lanen tehe mólów du bè yóm tehe
    kalawen ke Hirudiyas, yehen yóm twolihen boluyen Filip. Tehe gel monen mò ke Hirod,
    “Deng nuléhem yóm hlau tekuy yóm kalawem yehen twolihem yó.”
  cpc-NT: Tima iri Herodes aakaantakiriri Juan, joojotakaantakiri, jomontyaakaantakiri.
    Iro kantakaantakirori iinawitari iririntzi Felipe iitachari Herodías.
  nhg-NT: Pues Herodes ye icsa otlanahuate para ma casecö Xohuö, hua ma quejilpicö
    ca carienajte, ma quetzacuacö ipan cörsel. Pos ejqueu oquechi Herodes porque yaja
    mismo Herodes oquesohuacuejcuele icni Felipe. Inu sohuatl itucö oyeya Herodías.
  nya-nya: Pakuti Herode anamugwira Yohane ndi kumumanga ndipo anamuyika mʼndende
    chifukwa cha Herodia mkazi wa mʼbale wake Filipo.
  ngu-NT: Herodes ijcon oquijtoj, pampa yejhua otlanahuatij ma cajsican Juan, niman
    ma quisalocan ican teposcadenas niman ma quitzacuacan para quipactis Herodías
    yejhuan isihuau. Yejhua in Herodías isihuau catca Felipe on icniu Herodes.
  kup-kup: Met garos Zoan birirï heharah Erod pim nanep Pilipiz añapuz abatao Erodias
    pop batep tat pi bat heh. Tahan Zoan Erodin pot mañooh, “Nim añ kamep bat hez-pov
    horiv ahoam niih hez.” Pot ahoam mañoohan Erod hatevetehot kaev ravat pim ñai
    abanari meehan sat Zoan bat demat kakam zeimakeh memeriihan heh.
  jid-jid: Ana Hiridus yi vu Yohana tro ni tu Hirudiya iwa vayi ma Filibo.
  wmw-wmw: Kamana Herodi ânkorire Yahaya, akinfunga, akintaya nkalaboshu kwa sababu
    ya Herodiza, muka wa nduye Filipi.
  gmv-GGM: Herdosay ba isha Piliposa machcho Herodiyada gason Yanisa oythidi qasho
    keth (woynene) yegidess.
  ssg-ssg: Ti imat, Herod talo teka unauan xinoti kalabusiai Jon. Herod tel i xuina
    Herodias, axoi tel ukalan Pilip.
  zpo-NT: Sbaa nzhé Herod nel Herodías, xngwnaa wech xaa Lip, mle zee mkado Herod
    Juan kwaan kaden, nu mlo xaa Juan lozhyib.
  poy-poy: Herodi ndo yakalagaliriti kuwera Yohani wamkamuli, wamtawi pingu na kumtula
    mushibetubetu. Katenditi hangu toziya ya Herodiya mdala gwa Filipi mlongu gwakuwi.
  qwh-NT: Mas puntatam bautisacoq Juanta quiquin rey Herodis cadenarcatsir carselman
    llawicatsishqa carqan. Tsenoqa rurecorqan amigan Herodiaswan libri cacuyänanrecurmi.
    Herodiasqa carqan Felipipa warminmi, y Felipeqa carqan rey Herodispa wauqinmi.
  gaw-gaw: Amu diig am Herodes Antipas nug amag Pilipus wau Herodias awe, Johanes
    nug Herodes amegp̱a, “Na awan wau aome, amup̱a na ḏo tip̱alme, kobol amuam ena
    iiṯa,” aum amunu Herodes nug Johanes ep̱eg hip̱ala, mani guiṯakp̱a meum.
  nca-nca: Ŋunde yaró, dokoro komo Herot koya Herotias koya epe re-re tariyó. Quko
    Herotias ŋuko Herot koro payó Filip ŋuro parí.
  zpz-NTPP: Ni mniiy gun laab yu bicy yu mandaar nu pcyiig dey Waa nu pshet lag dey
    yu nañ yuꞌ gyiib. Ni bicy yu par nu nac Herodías, mñaa bicy yu Lip.
  mkj-mkj: Pwa Herod ne koldi John jounpoapdaij, piroahpene, kioang ih nehn kalpwuhj,
    ih wia me oang Herodias, pahien riahu Philip.
  zac-NT: Perë Herodes hia nanëll de quë antsë lë́ꞌëll gunibë́ꞌall tsa Juan lachiguiꞌbë
    líꞌbiꞌ con cadënë. Bëꞌnë Herodes zni por causë Herodías naná tseꞌlë bëchi Herodes.
    Felipe lë bë́chill.
  kyg-kyg: Hogoteno Helotiꞌa ina kavaꞌmo huꞌniye. Agaemo aganaꞌamo Filipi aꞌmo Helotiyasiꞌmo
    aliꞌnigeno Yoniꞌa ha painoꞌaeꞌmo, a aliꞌnana kavaꞌmo keꞌaepa gemo amagika ataleꞌnane,
    huno ha paiꞌniyaꞌmofeꞌmo Helotiꞌa atafauno nofi kino ateteno kalavusi huno ateꞌniye.
  kmk-kmk: Kama’t di dit imbagan Herodes ta siya’d nampadopap kan nampaibaḻud kan
    Juan sidit ta impagapu na kan Herodias un asawan Felipe un sunud na.
  cao-NT: Jabi siri tsi soldado bo Herodés raani quiha Juan qui tsamiti. Tsamixo tsi
    quiha preso qui ja nanëni quiha, Herodías, naa jahuë noma Felipe ahui tahëxo na.
  bbr-bbr: '@see-verse:MAT.014.002'
  inb-inb: Manara Jesus­manda iacha­rigpi, Herodes, Juanta api­chispa, wataspa, karsilpisi
    chu­rarka. Erodías suti warmipa kaug­sasi chasa rurarka. Chi warmi karkasi Felipepa
    warmi. Chi Felipe, Hero­despa waugkisi karka. Chi warmika, Herodeswasi kaug­sa­kurka.
  hrv-hrv: Herod doista bijaše uhitio Ivana te ga svezana bacio u tamnicu zbog Herodijade,
    žene brata svoga Filipa.
  box-NT: Mu bon. O Heroode hĩ́a nɔn le ɲii le ɓa wìi o Zãn. Á ɓa wìira a can
    dó ho kàsó yi. O Heroode wó mu lé bìo ó o Zãn bía nɔn wo yi le o lá
    yí ko ò o fé mín za Filiipu ɓàn hã́a Herodiade à ya.
  ote-NT: Ra Erode bi benga njabʉ ngueꞌa̱ ꞌnaꞌqui bi gʉ ra Xuua bi duꞌti ne bi gotꞌa
    fadi ngueꞌa̱ ra Xuua mi ha̱cua hma̱ha̱ ra Erode gue hinda zimba rá ꞌbɛhña̱ rá
    cu núꞌa̱ rá thuhu ra Lipe, ha nura ꞌbɛhña̱ rá thuhu ra Erodía.
  wnu-wnu: 'Herot wo eng qamar eng, wo Yon baab touri uyort bigor end wo eng ebeter
    eng qanam eng, Herot wonou umour Pilip ubeni Herodias wo bo omboagir baia gab
    ne Yon wo der Herot nob qamar: “Nonou ima irub eng ne bo baian eng boru.”'
  zam-NT: Tataa ndxab Herod loo mèn co' nqueltàa no Herod. Tac Herod neeque' le' Herod
    mnibe' loo solndad ya tedó' solndad nii Juàn Bautist con thìb caden le'n lezi'f
    ante por cón che'n thìb xa'got co' ngro' lèe Herodi co' ngòc sa'l Lip, hues Herod.
  zyp-NT: Herod takhei a nyteipaw Filip a nupuino Herodi rawng tah baptisma peitu
    Johan cawh tlesah he ka, bahrairui a khisah he ka, thong letah a thlah.
  sey-NT: Ja̱je cuasapi, Herodes cato Juanre tse̱ani hue̱ni coꞌacohuaꞌire co hue̱ꞌñana
    cosiquë sëte yoꞌjei Felipe nëjo doꞌire.
  nvm-nvm: Regavo iji fu ijeg kuardiainma ijefuon maiji fu Erodri ur kiamga bu Jon
    kunaim tome afem dab dibur unain. Ijefuon maiji Erod fu uviaifuon Firifon barak
    Erodias abega Jon fu kua, Aka isema remano kuamga fu ijefuon dab dibur unain.
  mps-mps: Te tiwai pedelali. Polobadu te gavman tuni bidi Herotgo bidi dabe tagala
    palama, tama augwaligo Jon pageba pelama, tama aga bonogo nogo dųnama, tama “Aga
    kalabusiba muao,” po obaso, te aga kalabusiba muani. Te tuni bidi Herot aga ama
    Filipgo we nogi Herodias, te wego “Aga kalabusiba muao” po obaso, teba muani.
  pab-NT: Koxaka Herodes niraene xema João otokaha hoka olatyahene hoka berexotyakalati
    ako mokahene Herodias xemere. Hatyo nahitita Herodes tyaonita ene hatyo ohiro
    kakoa, iximarene Filipe exanityo xakore hoka.
  llg-llg: 'Mane Herodes kokolak leondiak, huu makahulun ana hambu dedeꞌak no Yohanis,
    losa ana humu nalan de nandee Yohanis neni bui dale neu. Dedeꞌak ndia tutuin leoiak:
    mane Herodes sao nala ndia fadin Filipus saon, nade Herodias. Naa te, Filipus
    no Herodias bei taa lamaketu.'
  kyf-kyf: 'Nɩɩ, sa Zaaan tlɩtlɩgbʋ ''plɩa, mʋ mɩa da: Ewlodʋ kwaa ɔ bheli Filipʋʋ
    ''ŋwnɔ Ewlodiadɩ, ''ɩn Zaan nɛɛ ɔ -yla: «Nɩɩ, we ''nɩ ''ylinanɩ -Lagɔɔ tite ''wʋ,
    nyɩmɛ ''ka ɔ ''dɛɛ bheli ''ŋwnɔ glosa, ''ɩn ɔ ''ka ɔ kwa.» We ''dɛɛ ''gbʋ Ewlodʋ
    yia nyɩma tie, wa ''ka ɔ kpa, wa ''ka ɔ gbʋan, ''ɩn wa ''ka ɔ -kaslʋ ''wʋpa.'
  tpi-tpi: Bipo Herot i bin maritim Herodias, em meri bilong Filip, brata bilong Herot.
    Na Jon i bin tokim Herot olsem, “Yu kisim dispela meri, em i no stret.” Olsem
    na Herot i bin holimpas Jon na pasim em long sen na putim em long kalabus.
  mih-NT: Tacuan i catyi ra Herodes vatyi maa ra cuu ra i tava tyiño ta i tɨɨn ra
    sii ra Juan, ta sihñi ra sii ra, ta cuahan ra vehe caa. I zavaha ra sii si sa
    cuenda ña Herodías, ñazɨhɨ ra Felipe yañi ra.
  qvh-NT: 'Juan Bautista manarä wanuptinmi Herodisga wauguin Felipipa warmin Herodiasta
    suwargan warmin cananpä. Sayno suwash captinmi Juan Bautista nergan: “Wauguiquipa
    warminta suwamushpayqui jusalicushcanquimi.” Sayno nishganpitami Juan Bautistata
    Herodes carcilman wichgasergan.'
  kms-kms: 'Herot ni asi Jon ni nati kin taq pugri: Asi Herot ni kiqam Pilip ni Herodias
    nitaqi, muq Herot kiqam ngam Herodias puaq nindiq nitaqi. Te ningg bu Jon ni pugri
    simbe nindig nari, “Nu Herodias kutaqi kin te lo segi puq wund.” Pugri bu ni Jon
    nait nase, sare pe taq naimb, taq yemu kin sunyi pe ni nar no.'
  agn-agn: Na yay ang ga-tang ong isip ni Herodes tenged tanopa sia tanandia tang
    nagpadep ong ni Juan, oman pinalapot na ig pinapriso. Bindoat narin ni Herodes
    tenged pirming agsamblengen tanandia ni Juan tenged ong pagiga-pen a-pen na ong
    babay ang si Herodias, ang katawa tang logod nang si Felipe. Narin tang pirming
    agganing ni Juan, “Kontra ong Katobolan ta ang magkatawan amo tang katawa tang
    logod mo!”
  nhi-NT: Herodes ohcon oquihtoh, nic nepa achtoh otlatitlan mactzitzquitin in Juan
    uan maquilpican ica cadenas uan mactzacuacan. Ohcon oquichiu nic ochanchiutoya
    iuan Herodías, nisiuau in Felipe, nicniu in Herodes,
  ttc-NT: Komo te Eródes jun-el, tetz oqex tsi' Wa'nch pres b'ix oqet tk'alo'. Oqet
    tk'ulu' ikxji tzan tpaj te Erodías txu'jel Lip aj termankix Eródes.
  dan-1931: Thi Herodes havde grebet Johannes og bundet ham og sat ham i Fængsel for
    sin Broder Filips Hustru, Herodias's Skyld.
  kwj-kwj: 'Mwanji mwe ka hinga: Mwase, Herot, Jon ni toroni ratani seni tiki rini
    injisini kalapus tiki ya rini rawaru. Bwele keke Jon kalapus tiki ri raruro? Humwe
    fo hi ti, Herotiyas, Herot i analongo, Filip, to tini hopwero, woro tindo mwanji
    mu ti ya ti musu.'
  vie-OVCB: Trước đó ít lâu, vua đã bắt Giăng xiềng lại và tống giam theo lời yêu
    cầu của Hê-rô-đia, vợ Phi-líp, em Hê-rốt,
  kze-kze: ááéma Éróti kwenáváko awainínkómbá áwí'a Erotíyasimba mairówana Yóni séna
    enáváko awainínkómbá aambá áúmbakaawa mayááne simá-sima'a úwana Éróti ti'marówasa
    Yónimba koáí'maesa ándáva'a máánkarowana
  mpj-mpj: '@see-verse:MAT.014.002'
  lbk-lbk: Kinwanin Herodes chi tay siya san nangipakhoyod ken Juan issan chey, sa
    na't inpataked ya inpafalod siya, midkakay ken Herodias ay asawan nan etadna ay
    si Felipe.
  mto-NT: Veꞌem tseꞌe vyaajñ ku̱x je̱ꞌe̱ veꞌe du̱yakjamyajtsju je̱ Juan je̱tseꞌe du̱yakjapyoxu̱nta̱kpa̱a̱jmji;
    je̱ Herodías ka̱jxeꞌe veꞌem du̱tuujn, je̱ yꞌuts Felipe je̱ ñu̱da̱ꞌa̱x je̱ꞌe̱ veꞌe
    yꞌijt.
  bzh-bzh: Herot* nër bë saga in jom Mehö-neripek-alam Jon beduu yi ahon wirek betunġ
    yi ya ḳarabus. Herot* vonġ raḳ ari Pilip venë Herodias sën ggodeḳ yah tu venë
    lo.
  guj-2017: કેમ કે હેરોદે તેના ભાઈ ફિલિપની પત્ની હેરોદિયાને લીધે યોહાનને પકડ્યો હતો
    અને તેને બાંધીને જેલમાં નાખ્યો હતો.
  jvn-NT: Ya ratu Hérodès iki sing mbiyèn ngongkon nyekel Yohanes Pembaptis, terus
    diketyèk lan dilebokké nang setrapan. Ratu Hérodès nindakké kuwi nuruti karepé
    Hérodias. Awit Yohanes kerep ngomong marang ratu Hérodès, nèk dèkné ora kenèng
    ngepèk Hérodias dadi bojoné, awit Hérodias kuwi bojoné Filipus, seduluré ratu
    Hérodès déwé.
  byr-byr: Saꞌ darevɨnyɨ. Erotɨyai Jonɨmɨ galalɨmwanna yaka wɨla senɨyabaalyɨ yɨrɨna
    yaka kalavuzangevɨ wɨmwaaihɨna. Erotɨyaazaꞌ kɨgaaꞌ Erotɨyare gyaꞌmwei Pilipɨmɨre
    aꞌmwevɨnesɨ. Pilipɨ kuna mwaaidɨꞌnyɨ Erotɨyai gyaꞌmwere balaangevɨ yaasɨwaꞌna
    maarakeꞌnanyɨ.
  ian-ian: Tat Herot wandɨ maa Jon kat kwutaa man taamba sangilaa kalabusmba taagandi,
    lɨndɨ. Herotna yakwa nyan Filipna taagwa Herodias walɨ maa Jon kat kalabusmba
    taaga waa wandɨ Herot.
  hun-hun: Mert Heródes elfogatta Jánost, és megkötözve tömlöcbe vettette Heródiás
    kedvéért, testvérének, Fülöpnek feleségéért.
  mcf-NT: 'Edodesën Uan cuesuniac caondaid chuinu. Tantia. Uanën: —Mimbi bedaid Edodias
    caid min chidopenquio nec. Min utsi Uedipe caidën chido bedshun Nuquin Papan chiaid
    mimbi niaquec —cadoniaquien Edodesën chieshtoshon uidën uameshun Uan quënën nauedmepac
    caondash.'
  kjs-kjs: Gore go-rupa abalade Herot-me Jon nipu kose agale laaoma lama adiala karapo
    ada-para mapaitaasa. Gore Herot-me nipuna ame Filip-na were Herodias yotalo pisa.
  mni-mni: Mamaangda Herod-na mahakki manao nupa Philip-ki nupi Herodias masunglanggidamak
    John-bu pharaga punduna keisumsangda thamkhi.
  yad-NT: Tapitya sirityadeda Jeródesbeñi̱ Juán Bautístabay, sapuchutadeda ji̱tani̱,
    sabayada nupocu rorivyimu variñi̱. Jerodíyaju̱be jiyasayadamu savichadeda darya
    variñi̱. Nanuvicha̱da Jerodíyaju̱be Jeródesbe taryi̱bay vaturu̱be, jiryatiy Vedípe
    jtyati̱bañi̱.
  mxb-NT: Dión ni̱ kaa Herodes, dá chi̱ mií rá ni̱ saꞌanda choon, dá ni̱ tiin soldado
    Juan, dá ni̱ soꞌoni ñaá rá xíꞌín cadena, dá ni̱ chi̱káa̱ ñaá rá veꞌe ka̱a, chi̱
    ki̱ꞌo dión ni̱ xika̱ Herodías, ñá ni̱ sa̱ kuu ñadiꞌí ñani ra̱, ta̱ ni̱ sa̱ naní
    Felipe.
  pon-2006A: Pwe Erod ketin saikidi Sohn oh ketikihong nan selipe oh kapedolong nan
    imweteng. E ketin wiahda met pwehki Erodias, en rie Pilip eh pwoud.
  maq-NT: Ta Herodes jan ne, ha catsingatju me cachjaha rë Juan ne, catsihñu me cha
    xi quiji cha ndavaya. Cuatjin casahmi Herodes ta tsëhë xi cuatjin cachuya rë na
    Herodía, chjuun rë hntsë Herodes.
  hto-hto: Mei jaiai nano Herodes Juaana maɨtá llavéracomo uitátate. Mei naui Herodes
    ie ama Felipe aɨ Herodías daɨnango aɨna ote. Ua mei, Juan Heródesna rɨire lletádeza.
    Ie lleta jira íena llavétate.
  por-BRBSL: Pois Herodes tinha prendido João, amarrado e colocado na prisão por causa
    de Herodíades, a esposa de seu irmão Felipe.
  ces-NKB: Herodes totiž Jana zatkl, spoutal a dal do vězení kvůli Herodiadě, manželce
    svého bratra Filipa,
  cui-cui: Baxua Herodes paeba tsipei caena bayatha Herodes cui itoroba xua Juan pewaetabinexatsi,
    mataʉtano xua pemaxʉ cʉbinexatsi, mataʉtano xua jiwi pecʉbi botha peetsinexatsi.
    Baxua Herodes exana tsipei piowa tatsi powa pewʉn Herodías, pia coutha baxua peichichipaexae.
    Barapowa copiya Felipe xeina pon Herodes peweicho tatsi. Herodes peweicho yacaiba
    yabʉyo.
  boj-2014: Herot a nami aqa was Filip aqa ŋauŋ Herodias yaiyosiq ej. Deqa Jon na
    Herot minjoqnej, “Ni ino segi was aqa uŋa em di kumbra bolesai. Ni kumbra ugeteqnum.”
    Jon na Herot degsi minjoqnej. Deqa Herot a Jon qa minjiŋ oqetonaqa aqa qaja tamo
    qudei qariŋnjrnaqa gilsib Jon ojsib sil na qosisib tonto talq di waiyeb.
  eng-OEBUS: For Herod had arrested John, put him in chains, and shut him up in prison,
    to please Herodias, the wife of Herod’s brother Philip.
  eri-eri: Amina Herot no Herodias tai, no Filip woya, Herot bemu. Ono wainga Jon
    no Herot benou letuwai, “ne aita tene wa, edo uwa.”
  aly-aly: Herod-kenh awayikw anewikw ikwerenh arelh anyent itnan Herodias. Herod-el
    anew ikwerenh rakek. John-el renh ilek, “Ntwa nthakenharl awayengkwan anew ikwerenhan
    rakek? Apmwel-aretharl alakenhey! Awayengkw-anteyarl anew ikwerenh ntwa rakekan,
    arraty-wenyarl!” Arelh Herodias ra ahelirrek John ikwer. Herod-el artwa ahelengkw
    thwenek, John renh anterrkwetyek, tyayl-warl akwernetyek.
  wiu-wiu: Namolo Erodeyopa one poyo ali-kitame Yone dekoa moa kapa po kakoa po yapu
    pitikamotoa tikilepa eya atoa Erodiasine wene epetekademe taneya. Erode einagome
    one kale atoa wamene Pilipi natono one kode motaneyake
  swe-swe: Herodes [Antipas] hade nämligen låtit gripa Johannes och slå honom i bojor
    och sätta honom i fängelse för Herodias skull, som var gift med hans bror Filippus.
  cth-cth: Herod ni amae a nawngha, Filip e a yu Herodias dawkvah Jawhan hah a man
    a katek teh thongim vah a paung.
  mti-mti: Kin Erod Jon aune, sira naniwa tune, nog danave baraune, me Erodias me
    tatawa Pirip biviwa oya.
  pad-NT: Irojia bivahonariahi'iki ada João Batista kohana gatha'ina, sa'a kodabohani.
    Cadeia avibai'iki ada. João Batista kohana cadeia avibaivini viahania, Irojia
    bikanagamoha'iki ida kidikajo'o kagamo. Filipea oniki ada Irojia kakajo'o. Irodisi
    oniki ida Filipe kagamo Irojia bisaari'iki.
  twi-twi: Saa bere no na Herode ama wɔakyere Osuboni Yohane ato afiase, efisɛ na
    wakasa atia Herodia ne Herode aware no
  hlt-hlt: Herod a loh a maya Philip kah yuu rho Herodias kongah Johan te a tuuk,
    a khih tih thongim ah a khueh.
  tbz-SIM: Kɛ yɛ̃́ weè Edɔti do duɔ́mmɛ̀ kɛ̀ bɛ̀ɛ pĩ́ nyIsɑ̃ɑ̃ kɛ́boú kɛ́kpetínnɛ́
    wenwe Edɔti o nɑntɛ̀ Fidipu pokù Edodiyɑti kpɛ́í.
  san-GUJ: 'પુરા હેરોદ્ નિજભ્રાતુ: ફિલિપો જાયાયા હેરોદીયાયા અનુરોધાદ્ યોહનં ધારયિત્વા
    બદ્ધા કારાયાં સ્થાપિતવાન્|'
  ake-NT: Era' uya Isaan a'sisa' mɨrɨpan auronpɨ'sa' tʉsa' pariki'si ta' esi'pʉ, Eratiyas,
    Piri' takon no'pʉ wenai,
  qvn-NT: Nätan Juantaga quiquin Herodesmi cadenawan watashata carcelman wichrgarachinag.
    Chaynuy rurara Herodías jutiyog warmipa jananmi. Chay warmiga cara Herodespa wauguen
    Felipepa warminmi.
  tku-NT: Herodes ixmāstā'nī't līmāpa'ksīn cachi'paca Juan ē calē'nca nac pūlāchī'n
    nachī'can. Māchi'nīni'lh ixpālacata Herodías tī ixpuscāt ixtā'tin Felipe ixuanī't.
  bjk-bjk: Io, Erot ixoro tile tuar a dauleng ne nangadi ra öxös lo e Jon bara tabo
    bulus ine xö gunon ne aömokorot tua gene e Erodias a une re tönö ine, nang e Pilip,
  msy-2020: Herot fo, a faragha uan dozimɨn Filipɨn amuim Herodias inigha an iti.
    Ezɨ Jon bizir kam bagha Herot mɨgɨavɨra ikia ghaze, “Nɨ arazir kuram gamua uan
    dozimɨn amuim inigha an iti.” Ezɨ Herot bizir kam bagha Jonɨn suiragha a ikegha
    a isava kalabus gatɨ.
  bpr-bpr: Di munan, ta fakfè Hérod Dyan, na ta fikatan na fablanggùan. Yé duenan
    mimò ani du mdà di ku Hérodiyas, yaan i flanekan Filip.
  cle-NT: Chiaah¹ gá⁴taáh⁴ ta² Herodes ja̱³ cá⁴lɨ́⁴güeeyh⁴² Juan ja̱³ cá⁴dah²ñuúy⁴
    duh³ cá⁴dah²ta̱a̱yh³ ñuúh⁴ñí¹. Gá⁴jmeé³ liáh³ja̱³ vih²chiaah¹ ja̱y³ mɨ́³ hi³ xɨ̱ɨ̱y³
    Herodías mɨ́⁴chiáh² Felipe du³ñuúh² Herodes ja̱³.
  txq-txq: 'Manek Herodes kokolak talo naa, huu fai bakahulun ana nadedeꞌa no Yohanis
    losa ana humu nalan, de teen neni bui dale neu. Dedeꞌak naa tutuin talo ia: manek
    Herodes sao nala fadin Felipus saon, nade Herodias. Naa te Felipus no Herodias
    bei ta ramaketu.'
  aaz-aaz: 'Usif Herodes naꞌuab on naan, natuin unuꞌ te in nmakaꞌrasiꞌ nok naiꞌ Yohanis,
    tar antea in nheek naiꞌ Yohanis ma nataam ee neu bui. Rasi naan naꞌuu on nai:
    usif Herodes ansao naan in orif naiꞌ Felipus in fee, kaan ee bi Herodias. Te kaah,
    naiꞌ Felipus ma bi Herodias ka nmanpoirn ein fa.'
  qup-NT: Kay Herodeska ñawpa Juanta kadenakunawa watashpan karselpi churarka, wawkin
    Felipepa warmin Herodias chasna munashkanrayku.
  dop-dop: Kʋpɑm Helɔtɩ ɩnɩ ɩ kɑ tɔmnɑ sɩ pɑ́ kpɑ Yohɑɑnɩ nɑ pɑ́ hɔkɔ-ɩ nɑ pɑ́ tʋ-ɩ
    sɑlǝkɑ tɑɑ. Pǝ tɑɣɑ pʋlʋ tɔɔ kɛ́ Helɔtɩ lɑpɑ mpʋ, ɩ kɑ kpɑɣɑ ɩ tɑɑlʋ Filipʋ ɑlʋ
    Helɔtiyɑtɩ kɛ́,
  azb-azb: Hirod qardaşı Filipin arvadı Hirodiyaya görə Yəhyanı tutduraraq qollarını
    qandalladıb zindana saldırmışdı.
  eng-DBY: For Herod had seized John, and had bound him and put him in prison on account
    of Herodias the wife of Philip his brother.
  guo-NT: Herodes chajia keto'a soldaw jaelsliajwapi Juan. Do jawʉt, Juan xawaech
    cadenamʉatat. Do jawʉx, jiw jebatat jiaspon. Herodes japox is, pijow pejjametat.
    Japow pawʉl Herodías. Japow majt Felipe pijow. Felipe Herodes pakoewan. Do baxael,
    Herodes fe'en pakoewan Felipe.
  hla-hla: E Herot e ranga u teka, taraha nonei noa has te rangein i manasa te gi
    pile kap meni e Jon, ba te kitser ba te hake ria tara karabus. Nonei e kato mei
    a ka teka u ngil tara tahol tere toulanen e Pilip. E Herot e hitöl hakapa mei
    a tahol teka a solonen e Herodias.
  mav-NT: Mio tã e katu­pono sa'awy'i mekewat morekuat Eroti ti'atu­po'oro tesu­rara'in
    Iuwãu pyhyp hamo. Mi'i hawyi ta'atupo'i po'i hawyi ti ta'atupag wo'opyhik hawe.
    Mi'i tã ti Eroti tunug sa'awy'i Iuwãu ete.
  kpf-kpf: Den zo yen mân sâip. Mârumŋan Herode zâk munŋâ Pilipogât ambân bekŋan meip,
    kutŋâ Herodia. Ambân zâkkât opŋâ sâi Yohane kiŋ bik saam tâk namin pane zeip.
  ppo-ppo: Ai fota, ha̧le inipó. Herot-né Yesuné i alarape du beterapó dere fo wosaai
    bitutei, i ala yalepó. Jon-né Herot-paae duraalu, “Naao no Filip-né so Herodias-tei
    noatepa tokó̧ló dokaleé?” yale fomótei, kale Herot-né Jon dipula beteralepó.
  hin-2017: क्योंकि हेरोदेस ने अपने भाई फिलिप्पुस की पत्नी हेरोदियास के कारण, यूहन्ना
    को पकड़कर बाँधा, और जेलखाने में डाल दिया था।
  bef-bef: Ai yaꞌma huto niꞌibe. Koyapaꞌi Helotiu Yonihi yato seni nagatu nagaꞌi etoloto
    nagalugu heꞌmi etoꞌehina yabe. Helotiasiu ai Filipihi lihaꞌa Helotihi ai etaliꞌafihi
    hapaꞌamu lite ya hi eteꞌahana yabe.
  amm-amm: Ulai afonimaiso yomuki? Afonimaiso muwoi. Toku mo, Iyono mo tukolo somisomai
    Hiloyo komi kausiki, moloyo konosuwakomoki, kalopulo nuso na kominalomanoki. Hilotiya,
