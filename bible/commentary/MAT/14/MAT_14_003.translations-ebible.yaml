  met-met: Herot harua bila ba namua na yau Herodias, sabanganoa Pilip haininoa. Binabu
    Yon hanaunau hanaunau Herot ba, “Kubolua oxop sabangama haininoa sangaʼm daxangua
    te.” Baing ina naga, Herot soxi lipuxing haungingamdi ba dituxu Yon, digoxi dita
    salak yabania, namua na bo ba libu Herodias yaha.
  kpj-NT: Herodi tahe juhuu Joaõ ròtenawo‑ki riteònyre. Tii taseriòre hãwyy òraru‑ki
    kia wesemy riwinyre, Herodia òraru‑ki wahe. Herodia heka Filipi hãwyy rare.
  zao-NT: Tata nzhab Herodes, tak lee Herodes mnabee mzhen zha Juan ne mloo zha Juan
    tsib, kwent chaan Herodías tsaal Lip kuu nak wets Herodes.
  byx-byx: I liina dai raqurliani, ma Erot ka uurut pet ma Jon de qa quap per a qa
    de qa mu qa ve ama karabus. Ma Erot ka quap pet ma Jon i sever ama nanki ma Erodias
    teves. I ma Erodias dai ma Pilip aa rluaqi, i ma Erot aa ningamka.
  ctu-CTI: Como jini Herodes ti yʌc'ʌ ti chucol jini Juan. Cʌchʌl i c'ʌb ti cadena
    ti yotsʌyob ti cʌchol. Chʌ'ʌch ti' cha'le cha'an ti caj jini Herodías, i yijñam
    Felipe. Jini Felipe jiñʌch i yijts'in Herodes.
  zos-NT: Porque Herodesis vi'ña'ṉi o yac nuctøj Juan y yac mocstøju cadenaji'ṉ
    y yac somdøju. Entonces ijtuna'ṉ Herodesis myuqui Felipe, y ijtuna'ṉ Felipe'is
    yomo Herodías. Herodesis yac somdøj Juan porque jic yomo Herodiasis jetse syunu.
  gvs-gvs: 'Kina go Erodiyana ina nuwonúwana nakae Iyoni ina kámasa pasina. Iyoniyana
    ina kámasa ame nakae: Boi Erodiyana ina lovina goi ina tovayaviyayao sina Iyoni
    siyoisi, nimana aena siyowóidi, e deri goi sivaisiu siyana Pilipo monena Erodiyasi
    manuna.'
  kbm-kbm: Eisir itak Jon gibweg kapual-lu ve gisov Herodes geb male Pilip arue Herodias
    ponge, beti Jon ebe ges bui sanggu gipil amolmol ok ginei gitangi Herodes nok
    be ginei; “Mie gulgum gisov ve gob am male Pilip arue ponge.” Beti Herodes ta
    vavis be ve nes Jon vunu bemem gipelk ve amolmol, ve amolmol ili Jon inei Pomate
    ane amol ti ebe ginei ei avo ok.
  rmc-rmc: Bo o Herodes chudňa le Jan, phandľa les a thoďa les andre bertena vaš e
    Herodijada, savi sas romňi le Filiposke, leskre phraleske.
  apr-apr: Erot tani, in mugu ngan iwete le di tooltool ki tikaua Yowan a tipauu,
    motong la titaru lo rumu dook tiap kidi talnga dikidiki lono, yesoo Yowan ipasak
    panga ye yo iyooloo toonoo Pilip rimana yo Erodias in nga.
  tiy-tiy: Bénréhén i ni non fénkéfoén i Juane, brab fénikétén, brab fénahurén dob
    férisunone. Rénigo noy ni sabaf bé ibo ne féndawét Herodiyas lénamfaén tidéw dob
    dumo nuwe sétiman idéng féndawét Filipi.
  nlg-nlg: Mi naghona ge ra kale na lei totobo raeni, tana lei bongi te padi tua,
    Herod te tauna Herodias, gaia na puku ni tauna Philip na hoghona. Ma John Vulitabu
    te bosaa vania tua Herod, “Te mua vetena ge ko tauna Herodias.” Na pukuna keri,
    ge Herod te nia vevetena na lotiana John, ge kara pitia nia na talihalo, ma kara
    talua tana vale pipiti.
  dgr-DOGNT: Eyı wekwe k'àowocho Herod weyatıì k'e John-Baptıst dagıachì xè wegǫ̀ǫ̀
    ełeetł'ı̨į̀ agį̀į̀là gà dǫ-danìı̨laa-kǫ̀ nègı̨ı̨htı̨ ı̨lè. Herod edechı Phılıp
    wets'èkeè Herodıas yets'ıhɂǫ̀ hanì eghàlaı̨dà ı̨lè.
  pes-OPV: زیرا که هیرودیس یحیی را بخاطر هیرودیا، زن برادر خود فیلپس گرفته، در بند
    نهاده و در زندان انداخته بود؛
  ron-1924: Кэч Ирод принсесе пе Иоан, ыл легасе ши-л пусесе ын темницэ дин причина
    Иродиадей, неваста фрателуй сэу Филип;
  tpz-tpz: Moaan voh ne Hëërot to öt e Jon, pareꞌ nohnoh poan po uris eh. Ko vahoꞌ
    poan pa iuun nohnoh, suk e Hëëroteas e köövo pe kea soneꞌ peꞌ, Filip.
  agd-agd: Pefá Eroti ano ve afá Firipin aná Erodiasin mamaran ma Yoni ano Erotin
    nan ten ma éi Tiyarafenui man bayan durafure mai nanin bare ono ma sein nan mi
    Yonin pákaren ayan nan kuan karavusifin kaen mino.
  rkb-NT: 'Tapara Suão Erodes pe niy: — Ikia Deus harere humo batu hỹ tsimy. Deus
    harere humo usta oke ba ziakse. Ikia ja. Atsy oke Erodias tsiakse iwatahi Deus
    harere bo batu yhỹ tsimy. Batu wasani tsimy — nikara. Ana harere humo Erodes takyriki.
    Kyze Erodes sodadutsa pe: — Suão tyzioktyhyknaha! Sakyriukrẽnikitsa hurukwy bo
    tytsahurukiknaha. Anaeze tsipawaranaha — niy. Hyỹ niaha. Iwa hỹ.'
  san-THA: 'ปุรา เหโรทฺ นิชภฺราตุ: ผิลิโป ชายายา เหโรทียายา อนุโรธาทฺ โยหนํ ธารยิตฺวา
    พทฺธา การายำ สฺถาปิตวานฺฯ'
  iws-iws: Mɨ bɨiya Herot siir kamɨm sɨma Jon siirɨn hɨriinansi nonkworɨnugɨn mɨ siirɨn
    wɨeyɨnsopni yɨnɨrkai mɨ maeyauwa hɨuyokiyokaiya mɨi biyɨe mɨriiya hɨr inɨ haigigik.
    Dimusi rani, Jon siya maɨrgɨmaɨrga bɨ nwokɨn, Herodias saeya Filip siirar wiga
    mɨ ɨni yaowae biyɨeyɨn Herot siya swokɨ haɨnɨkɨionkwonan.
  pol-SZ: Wcześniej bowiem to właśnie on kazał aresztować i uwięzić Jana. A stało
    się to z powodu Herodiady, żony jego brata Filipa.
  ztq-NT: Singo chëb Herodes porñee lëë xaa kwnabey kwyo Juan skiib ni lëë xaa kwnabey
    pxituu Juan con caden leñ skiib porsye Herodías, tsiil betsy xaa Felip.
  kqa-kqa: Kuha Herodiasɨŋ Herot urami, nu nɨŋura Filip nɨmburi. Kamatɨhi Jon Herotɨŋ
    nɨmavami, Navundi kaŋambɨŋ urahana avimandɨ, vami. Kamavahi Jonɨŋ Herot mɨŋahandata
    siki takɨrɨ maña tɨkatɨka hɨmɨñɨ kahañata ñamba vana andɨhu tamandu upɨyɨ tamami.
  zai-NT: Uní' Herodes zacá purti nanna xi ma bi'ni Juan Bautista. Gunaaze be laa
    ne bindiibi be laa ne biseguyoo be laa, runi Herodías xheela Felipe bi'chi be.
  upv-upv: 'Owrai erpok suri nanu san nga miplari seveling nga, erpel: Erot etka luwe
    Erotias, nesen se tuwan Pilip. Ko Jon owra tevi Erot, “Sete evi nesesreien nga
    mimawos nga nik kupteka luwe nesen se tuwam.” Daron nga muwrai mirpok, ko Erot
    orrul totkoni ni ko esre totkoni, ko elngi ni van re naim ne nekaien, suri Erotias
    sete emrreni Jon p̃irij pirpok.'
  wap-NT: Ushaꞌapanum idi unaꞌapanuz Herod zaamata-kidauzonii daꞌi John, udodoo-kidanuzu
    naꞌiki ukaboota-kidanuzu taraa-kizai diꞌiti. Ushaꞌapanum idi John paradauzonii
    uꞌati uꞌinawuzu Philip daiaro Herodias dauꞌan. Ukian uꞌati, “Kakinaorii kian kawanaꞌati,
    aonaa ukaimanan pumazidan otuma.”
  mva-mva: Erot ka ipile be Zon oarige ane diuauri be uaura pera-lo dinangai. Erodias
    lili-nao ka uaura-lo inangai. Erodias nge Erot taritoka Pilip roa.
  dwr-NT: Ayissi gooppe, Heroodisi bare ishaa Piliphphoosa machchatti Heeroodiyaadi
    gaasotaan Yohaannisa oythi qashissiide, qasho gollen yeggi wotheedda.
  kfw-kfw: Ajarchu Herod in anaipa Philip numei Herodias jarra John hi asurra, halli
    akhit ah mikhumna khan aleida.
  bfz-bfz: कऊँकि हेरोदेसे, आपणे पाई फिलिप्पुसो री लाड़ी हेरोदियासा री बजअ ते, यूहन्ना
    पकड़ी की बानेया और जेला रे पाईता था।
  cuk-09: Ar ade Herodes, Juan-Bautista-gasa-gusad, eskoro-dubgi-edicha eskaryagi
    mete-gusad, Herodías-ular. Herodíasde, Felipe-omenad. Ar ade Herodes e-urbagi
    ome-egwachad.
  ben-OBCV: কারণ হেরোদ, তাঁর ভাই ফিলিপের স্ত্রী হেরোদিয়ার জন্য যোহনকে গ্রেপ্তার করেছিলেন
    ও তাঁকে কারাগারে বন্দি করেছিলেন।
  mil-NT: Te ducaⁿ nǐ cáháⁿ té Hèrodés chi mee‑dě ní táúchíúⁿ‑dě ní tnɨɨ ñaha‑güedě
    xii té Juàá, te ní dácútú ñàha‑güedé xii‑dé, te ní chihi ñaha‑güedě vecaá. Te
    ducaⁿ nǐ quide té Hèrodés‑áⁿ sǎ cuèndá ñaha nàni Herodiás, ñaha ní cándeca ñaní‑dé
    té Lìpé, te ní naqueheⁿ ñaha‑dě xii‑aⁿ ndèca ñaha‑dé.
  myu-myu: Kuy bima Herodes jebekitkit o'g̃uju João kay. João uk puje, o'g̃ukirikirik.
    O'g̃ukirikirik imõg̃ ãm daomũnmũnap'a be. Ayacat cekayap puye, o'jomõg̃―Herodías
    cekayap puye. Herodes kitpit tayxi osunuy ixe ayacat―Filipe tayxi. Imẽn daomũnmũnap'a
    be Herodes João o'g̃uõmat, João ekawẽn puye.
  fue-fue: Tawi Eroodu hokkiino laawol Yuhaana nanŋee, haɓɓee, wattee der kasu. O
    waɗii ɗum sabbu Erodiya, debbo mawniiko, Filippu.
  amk-amk: Herodesi enetituai tonanai, weo we beiru teaia fo demi ne inontarai etafu
    Yohanesi tuti eworahi etohoni afui wiatai na munu aitamu rorong foi, weo Yohanesi
    suari na rahida kia ne tafuai Pilipusi binengno Herodiasi we ne wiwingfo.
  fai-fai: Kata suwayo Edot ayo Yon dew faku dawo kalabus am dawtisa uyo wataw kalan
    bá, ning Filiw ami kadel Edoddias uyo takidawsa,
  ura-NT: 'Rai nocoala Ferifi comasai Erodiasi siriha comasaine que Erodesine jana
    jetaote: “Jiaonriha chocoala comasai sirii ii comasaine quera,” naa Joaanne coreniha
    jetao, caresero cuhane Joaan enoaeratelu cadena que ichoarateein Erodesi.'
  mcd-NT: Herodes Juan rutumanataima yoiqui isca huani, —Niaifo Herodes, min ushto
    Felipe ahuun ahuin min fia. Ascaquicai min shara huama. Nocon shuni Moisés Diosin
    tsain cunuqui isca huani, “Futsan ahuin min fitiromaran,” ishon Moisés cununiran,
    —ishon Juanpan Herodes yoini. Ascaiton nicai Herodes fasi sinacoinquin ahuun ranushumuafo
    yononi Juan achishon cunu muran iquimanonfo.
  urt-urt: Somohon Herot ŋosoihme Herodias, tuwei tatai kin Filip nate nenge. Jon
    ŋaname Herot na, “Nin nambaꞌe tuwei iki nenge pe, yukur ki bwore bwarme.” Taꞌe
    luku pe, Herot kin narpe Jon nenge mwah hroꞌe nupwaiꞌe ŋihip syep kin pe, nember
    kin nato mwahupwaiꞌe.
  kiz-kiz: Kwa kuj'ha Herode aj'hele akamuili Yohana akankonga ni kun'tagha gerezani
    kwa ndabha ya Herodia, n'dala ghwa Filipo kaka j'hiake.
  tzo-TZE: Yu'un li Erodese ja' ono'ox la stac ta tsaquel li Juane, laj yal mantal
    ti ac'o chucatuc ta cadena ta yut chuquinab ta scoj li Erodíase, ja' li yajnil
    to'ox Felipee, ja' yits'in li Erodese.
  lex-lex: Enakot emkade yoma la ler ululu la'a Yohansi nmormior ma'ta de Herodes
    nhopan pa rtorna Yohansi na'nama rwutga pa rla rwi'it targa la roma nhio'la ralamni.
    Herodes nhi' emkade yoma la'a e hawni Herodias rerieini. Yoma Herodes hawni Herodias
    de, de Herodes hyalli Pilipsu haw ulullu.
  dov-dov: Nkambo Helodi wakali wajata Joni, wamwanga akumubika muntolongo nkambo
    ka Helodiyasi, mukamwanike wakwe Filipu.
  rgu-rgu: 'Mane Herodes a dedea nae leoꞌ na, huu fo maulu na ana nadedea noo Yohanis,
    losaꞌ ana hopu na Yohanis de teen leo bui daleꞌ neu. Dedeaꞌ ria tutui na leo iaꞌ:
    mane Herodes, sao na fadin Filipus sao na, nade Herodias. Sekona te Filipus noo
    Herodias bei ta ramaetuꞌ fa.'
  toc-NT: Huá chuná xlá xli̠­huán porque tamá Herodes huá xma̠­chi­pi̠­nani̠t Juan
    y tachí̠n tilé̠n­calh nac pu̠la̠­chi̠n. Huá chuná li̠t­lá­hualh caj xpa̠­la­cata
    Herod­ías hua̠nti̠ xpusca̠t xuani̠t xta̠Felipe,
  ulk-1902: Abelelam Heroda emetu erpei Ioane, a ko abi didbare, a abi aziriklu abele
    au dubare meta ge, epe Herodialam, Filipo ra kosker abi narbetelam.
  som-som: Waayo, Herodos baa Yooxanaa qabtay oo intuu xidhay ayuu u xabbisay, walaalkiis
    Filibos naagtiisii Herodiya aawadeed.
  mam-C: Otaq kux tjpu'n Herodes Juan toj tze, k'lo'ntaq wen tuk'a kxb'il, noq tu'n
    tpaj Herodías, a t-xu'jil, a t-xu'jlb'in Lip, a titz'in,
  ndj-ndj: Helodi ndi alayishili kukamuliwa kwa Yohani mbatisha na kuwopiwa muchijaka
    kwanongwa ya Helodiya, mdala wa Filipu mkulumundu.
  mbj-NT: Eróts mejũũ paa ramoo maso däk, ramoo maw'yyd däk, radawäts gëët Jowãw nu
    gahem'uun doo. Tii d' Eróts wén d'oo mä Erodija, ta hỹỹj Pirip häd näng do ỹỹm
    hyb n'aa.
  lat-VUC: 'Herodes enim tenuit Joannem, et alligavit eum: et posuit in carcerem propter
    Herodiadem uxorem fratris sui.'
  ngp-ngp: Kwaviya helode asiigilaga kugamba Yohana agwilwe niyo akakilizwe mp'hingu
    na kuvugailwa kwedivugailwe, adamanyaga ivo kwe mbuli ya Helodiya mkaziwe dya
    mkuluwe Filipo.
  enq-2: Wamba Eroteme baanya kaiminingi Pilipa etanenge Erodiasa doko nyia. Dopa
    piamosa Joneme Erote lamaiyoo, “Embame enda doko nyilyino doko, loome daa latae
    singi doko yalelyenona” lao katea. Dopa lao kateamosa, Eroteme Jone minatala anjinya
    pyandea.
  eng-ASVBT: For Herod had laid hold on John, and bound him, and put him in prison
    for the sake of Herodias, his brother Philip’s wife.
  mna-mna: 'Erot iso sua tana paso, ikam ŋgar pa mbulu ta ikam pa Yoan na. Pa Erot
    iwoolo kana toono Pilip kusiini, zaana Erodias. Tana Yoan ilala ki Erot, mi iyamyaambi
    ma izzo pini ta kembei. Iso: ‘Mbulu ta kam pa tom Pilip kusiini, ina nu molo tutu.’
    Tana Erot iso mi tikam Yoan ma tila tipo i, mi tiuri lela ruumu sanaana ma imbotmbot.'
  myw-myw: E, kweiboug Elod niyous Yon, iyawen naman, isen wa̱deil, peinan Elod nikwey
    bwadan Pilip nakwav Elodiyas, Yon nilivan, “Awoum kukwey bwadam nakwav.” Elod
    sivinan beiweiy mtowen Yon, mapuna iyous, isen wa̱deil, anpwa̱yat gog beiweiy
    Yon, peinan gamag babaw sivines Yon, idokes palopit teitan.
  sby-sby: Pakwinga Helode ewalatuma bashilikali kuyakwikata Yohane, ne kumubika mujele.
    Walenseco pacebo ca Helodiya, walikuba mukashi wa Filipo, mukwabo Helode.
  sll-sll: Homa yasingaba Herot ebering Pilip eumbi al Herotias ingwi.
  yaq-NT: Ini'i Eroorej teame, bat naataka juka' Joanta bwij teboka intok suma'ita,
    yee e'eta'awa'u a' toji tebolatakai. Inika'a yaak, jamut Eroriaj teaka, bat naataka
    a' saila, Jeriipe' teamta jubisuka'u betchi'bo.
  uro-uro: Ma Herot ka märhamän doqoräkt inguna sa qa voda rha ama muräkt ivakt iva
    rhi sangar ma Jon bä rhi qop pät a qa bä va rha rhu qa va ama tpäskiarharhäng
    inguna vät ma Filip ma Herot aa läktka aa egutki ma Herodias at täväs
  ita-1885: Perciocchè Erode avea preso Giovanni, e l'avea messo ne' legami, e l'avea
    incarcerato, a motivo di Erodiada, moglie di Filippo, suo fratello.
  muy-muy: 'Bay Erot àɗəm nahkay ti azuhva zlam ya àgravu ni. Zlam gani nihi : Erot
    àzafəŋa Erodiyat wal ge Filip a ; Filip ti wur ga məŋ ga Erot. Àra àza wal na
    ti Zeŋ bay məbaray mis ni àhi ahkado : « Kàzay Erodiyat ti àwəsl. » Zeŋ àra àhia
    ma nahkay ti bay Erot nakəŋ àhi ana ndam gayaŋ tə̂gəs naŋ, tə̂wəl, tə̂fiyu a daŋgay
    vu, mək tàgray nahkay.'
  kqc-kqc: Herod yaku mina ago niyo, adina bi sena ago maro ma John moisi ini yuka
    ukita risi dibura yavari aeyadi, Herodias, kaere bi ini dubuini Philip di rema,
    dada.
  tav-tav: Cajʉgoyepʉna Juãre cʉ cañe rotiyupʉ Herode cʉ polisía majare. Cʉ ñe roti,
    presopʉ come wẽri mena na cajiaricʉpʉ cʉ cajooyupʉ, Juan cʉ̃re cʉ cabuionucurijere
    apigatei. Cajʉgoye cʉ bai Felipe nʉmo cãnibatacore Herodía cawamecʉcore caneñupʉ
    Herode maca.
  eng-ULB: For Herod had arrested John, bound him, and put him in prison because of
    Herodias, his brother Philip's wife.
  spa-VBL: Herodes había arrestado a Juan, lo había encadenado y lo había puesto en
    prisión por petición de Herodías, la esposa de Felipe, su hermano.
  fra-_FOB: Car Hérode avait fait prendre Jean, et l'avait fait lier et mettre en
    prison, au sujet d'Hérodias, femme de Philippe, son frère;
  hau-ULB: Domin Hiridus ya kama Yahaya, ya daure shi, kuma ya jefa shi a kurkuku
    saboda Hirudiya, matar dan'uwansa Filibus.
  mal-mal: ഹെരോദാവ് തന്റെ സഹോദരനായ ഫിലിപ്പൊസിന്റെ ഭാര്യ ഹെരോദ്യ നിമിത്തം, അവൾ നിനക്ക്
    ഭാര്യയായിരിക്കുന്നതു നിയമാനുസൃതമല്ല എന്നു
  kkc-kkc: Biame heeso Helodeeye omolo Pilipiyo osobo Helodiyes peedee huso. Eseme
    Yoneeye goo hagee ogoloso Helodee mapoo diya takolone egeesee takaso, “Nayo nomolowo
    osobo peedee hulei tekeponee. Bei, egee tei,” diso. Eseme Helodee diya komonolone,
    o ha teli odoo mapoo takolone, Yonee dee tialogoloso neliga moso ma kulodu huse
    diso.
  urd-GVR: Wajah yih thī ki Herodes ne Yahyā ko giriftār karke jel meṅ ḍālā thā. Yih
    Herodiyās kī ḳhātir huā thā jo pahle Herodes ke bhāī Filippus kī bīwī thī.
  far-far: Ana kada sa Jon nia mauri 'ua, sa Herod nia adea ni Herodias na 'afe saoana
    nia sa Filip. Ma sa Jon ka ngatafia sa Herod ka 'uri, “Na taki God nia luia 'oe
    nao si adea 'afe saoamu.” Nia ne sa Herod ka kwatea tani wane fua kera ka daua
    sa Jon, ma kera ka kania, ma ka alu nia laona beu ni kanie. Sa Herod sasia ru
    ne sulia na 'afe nia ni Herodias ne doria.
  suz-BL: यूहन्‍ना बेक्‍शो रे सेंसे बाक्‍त, देंशो दोपा देंशा हना, हेरोदमी आ लोक्‍ब
    फिलीप आ मीश आ पर्बम यूहन्‍ना कली जेल्‍खानमी चोक्‍शो बाक्‍माक्‍त। मत्ती ११:२
  car-NT: Mo'ko Herodes 'wa irombo Johanes tapyipo tywaije kynakon. Tymypo tywaije
    i'wa kynakon. Taru'kapo tywaije i'wa kynakon yja'wangon kari'na aru'katopo taka,
    mo'ko typiry Filipus pytymbo Herodias upu'po me.
  amp-amp: To bingot Herotr wom nmem Filifrhu tuhan Herodias yak hutfamohat, Jonrn
    kfo memorr, “Ndhtet neft nhai tu dborioh neft narmo. Nkifra thfa mntwat kfo kangt,
    ‘Mirahn womrhu mett ayak hutfayanr.’” Inji kfomotrr, wom yimam kfo tkrurafmotrm
    Jon Baftaisr fakmomr. Yakhato kalabus htamomr.
  bht-bht: क्योंकि हेरोदेसे अपणे भाई फिलिप्पुस दी घरे बाली हेरोदियास दिया बजा ला,
    यूहन्ना जो पकड़ी करी बन्या, कने जेला च पाई दिता था।
  eng-NOY: For Herod had seized John, and bound him, and put him in prison, on account
    of Herodias, his brother Philip's wife.
  cub-NT: Nópe dápiarejamed̶a Herodes, Juan Bautista bácʉ apʉcʉre cãreja, ʉ̃i yaiquíye
    jipocai, Herodes ʉ̃i bʉoicõjeiye báque boje ʉ̃́re. Aru bʉoicõjenejamed̶a, jacocʉyʉ
    ãmeina teivʉre jẽni jacoiñami, yópe Herodei márepaco Herodíai ʉrõpe. Nópe ʉrejacod̶a,
    õi jorojĩye boje ʉ̃i ãmecoroiye báquede Herodede, ʉ̃i cʉvae boje ṍre, ĩmacʉ Felipei
    márepacore.
  ita-1927: 'Perché Erode, fatto arrestare Giovanni, lo aveva incatenato e messo in
    prigione a motivo di Erodiada, moglie di Filippo suo fratello; perché Giovanni
    gli diceva:'
  lww-lww: 'Ana Sup̃e Erot pisa sanene, vanon nap̃a naga m̃em̃ar Yoane Nakeena mare
    rui, ana naga marau pap̃isi. Ana marena kiena ne Yoane Nakeena kana suniena nena
    sanini: wenla Sup̃e Erot nene, naga kiena kia Pilip, nap̃a lalua arimala taaga,
    ana anela lua. Ana sumo, Pilip nene talopa amio sira tai, kiena kia Lerotias.
    Ana siraunia, Sup̃e Erot pa p̃erelua sira nene. Ana e pogos nene, Yoane pisi pa
    Sup̃e Erot, pisape “Suri nene pe mesmesu re nene poli, nap̃a ko oure sira nene,
    komin naga pe wona ne womla.” Ana Erotias naga pe kekaran re nena visena kiena
    ne Yoane poli, ana naga pisi pa Sup̃e Erot, ana Sup̃e Erot mligan kiena yeririna
    la p̃asia apa atarar Yoane, ana apiari naga, amligan naga pa e yum̃a nakoaena.'
  ckb-ckb: هێرۆدس، لەبەر هێرۆدیای ژنی فیلیپۆسی برای، یەحیای گرتبوو، پەلبەستی کردبوو
    و خستبوویە زیندانەوە،
  nas-nas: Tee tee eeꞌnunge Eerotiꞌke botoarioꞌ Jooni mooꞌura, daiꞌuuꞌ, eeꞌnoko kiimatanava-koo
    sipauꞌ Erodiasi dotu-anta-koo;
  uvl-uvl: Ne Herot hele ke mau iange nga tele ngana, laua Ioanes pe hele ke te kale
    penna pe tetal teua i langa tuele au ngana. Ne Herot poia poinga nei lange i iange
    Ioanes heleia i nge tak tote tina ne Pilipus nehei Herotias.
  eng-BBE: For Herod had taken John and put him in prison because of Herodias, his
    brother Philip's wife.
  ixl-CNT: Tan aatz u Herodes, aꞌ alon itxaypu u Xhan. Tal iqitzpu tu kadeena utz,
    taqꞌ kuꞌ tu tzeꞌ tiꞌ koꞌn u Herodias, u tixojich u Felipe vitzaꞌqꞌ u Herodes tziꞌ.
  xsi-xsi: 'Herot ne ŋgua ŋine nde duvi mine: muŋga, i tai Pilip ikai taine toŋge,
    i ŋa tu Herodias, andeta muli ŋga Herot ikai taine ŋinde saŋe Pilip, aku rua sipakâe.
    Mine kala Yoane Lââ-Liliŋa Tamwata uru ilelea Herot mine tu, “Ŋana sâ kâ ŋga noko
    pwai taine ŋinde, a? Mâsi mine nde ara tia ndo!” Herot wisi nâna ŋana Yoane ne
    ŋgua ŋine, kala isupwanzi ne zugu tamâta sikai Yoane kaika ku sipa lâ wâlo kaika
    sio lâ luma sakamao ilo.'
  crx-NTPO: Ndiz un'a 'uhooja whe 'oh da' Herod John huyílhchoot 'ink'ez huyulhghel
    'ink'ez 'ahúyan'ai. Oobulhutsin Philip huyulhni, 'en oo'at Herodias huyulhni,
    'en la toh ts'e yinla.
  kan-OKCV: ಹೆರೋದನು ತನ್ನ ಸಹೋದರ ಫಿಲಿಪ್ಪನ ಹೆಂಡತಿಯಾದ ಹೆರೋದ್ಯಳ ನಿಮಿತ್ತವಾಗಿ, ಯೋಹಾನನನ್ನು
    ಹಿಡಿಸಿ, ಕಟ್ಟಿ ಸೆರೆಯಲ್ಲಿ ಹಾಕಿಸಿದ್ದನು.
  bbb-bbb: E Erodi fu ijiege kuariaema ijadufuo maeje fure ude kiamo bu Joni fare
    tona mesiri dibure nujae. Ijadufuo maeje Joni fu maza boeje kuarana kua, Vame
    ije a uvia one Firifido bara Erodiase a abema ije aka akae tuasemano kuamo ijadufuo
    fu ijiege rei.
  blw-blw: Hen nangaryan Herod an nadchi, te hiya hen nangan-a an Juan way hen nekaman,
    enamhew Juan ah Are Herod way mangaliyén, “Maid karébféngam way ammag mamréh an
    Herodiasanna te hiyan ipagno way ahawan enawchim way Felipe.” Ngém ah Arey Herod,
    gapo ta laychéna chillu way mangahawa an Herodias, annag empatelew ah Juan yag
    imfarudna.
  tam-2017: ஏரோது தன் சகோதரனாகிய பிலிப்புவின் மனைவி ஏரோதியாளினிமித்தம் யோவானைப் பிடித்துக்
    கட்டி சிறைச்சாலையில் வைத்திருந்தான்.
  azz-NT: Huan in rey Herodes quitanahuatilijca ma quitzacuacan in Juan huan ma quimaicantzicocan
    ca cadenas huan ma quicárceltalican. Huan melau in Herodes quichihuac ijcón porín
    yejua in Herodes cuilijca ya icuñada ten monotza Herodías, yejua isihuau in Felipe,
    huan in Felipe yejua iicniu in Herodes.
  spa-RV-1909: Porque Herodes había prendido á Juan, y le había aprisionado y puesto
    en la cárcel, por causa de Herodías, mujer de Felipe su hermano;
  csy-csy: Banghangziam cile Herod in John sia a naupa zi Herodias hang in man a,
    lehhen in thong sung ah khia hi.
  mxq-NT: Pesʉ Eroodʉs tʉ naty tꞌokꞌyajma̱jtsʉbʉ Fwank es tʉ tꞌokꞌyajkʉwʉꞌʉnʉbʉ pujxndʉgóty
    jaꞌagyʉjxm ja myʉgaꞌax Felipʉ ñʉdoꞌoxy, diꞌibʉ xyʉꞌa̱jtp Erodiiʉs.
  tzj-NT: 'Queri'' xbij como bien rotak chi arja'' camsan rxin ja Juan Bautista tokori''
    tok xutak rchapic, baq''ui in coj pa che''. Queri'' xuban tre rumac ja bix tre
    rmal ja Juan Bautista chi: —Ma rubey ta abanon chi ac''amon ja rawixnam, ne''xi.
    Como ja Herodes arja'' rc''amon ja rixnam rbina''an Herodías, rxjayil jun rch''alal
    rbina''an Felipe.'
  tdt-tdt: 'João Sarani Nain ho Herodes nia istoria nunee: Uluk Herodes hola fali
    nia alin Filipe nia kaben, naran Herodias. Iha tempu nebaa João hasee nia fila-fila
    dehan, “Ita la bele hola fali ita nia alin nia kaben, hahalok nee kontra Maromak
    nia lei!” Tanba nee, Herodes haruka ema kaer João i futu nia hodi hatama ba iha
    komarka.'
  ron-BTF: Fiindcă Irod prinsese pe Ioan și îl legase și îl pusese în închisoare din
    cauza Irodiadei, soția fratelui său, Filip.
  eng-WEBP: For Herod had arrested John, bound him, and put him in prison for the
    sake of Herodias, his brother Philip’s wife.
  eng-FBV: Herod had detained John, and had him put in chains and imprisoned on account
    of Herodias, the wife of Philip, his brother.
  nld-1939: Herodes namelijk had Johannes gegrepen, in boeien geslagen, en in de gevangenis
    geworpen naar aanleiding van Heródias, de vrouw van Filippus, zijn broer.
  bwo-bwo: Herodis Yohanisi detsidek't tipi'moots kindsht tpire b́teshi, man b́k'alwere
    eegoshe? Bí'eshu Filip'os mááts teshtsu Herodiyad jangatse tuutsone.
  nch-BL: Quej ni mijqui Juan. Nepa tonaliya Tanahuatijquet Herodes mocuili se sihuat
    cati itoca Herodías cati achtohuiya eliyaya isihua Herodes Felipe I, iicni Herodes.
    Huan hualajqui Juan cati tecuaaltiyaya huan quiilhui para amo cuali itztoc ihuaya
    ihuejpol, huajca Tanahuatijquet Herodes quiitzqui Juan, quiilpi huan quitzajqui.
  quc-TNT: Tzare c'u ri tat Herodes xtakan chuchapic ri tat Juan rech cäyutic, cäyi'
    pa che', xa rumal rech ri nan Herodías ri xc'uli ruc' are' pune are rixokil ri
    Felipe ru chak'.
  tfr-NTPO: Kjupäbäshko ga Juan tjl̈ẽ Herodes kong ga «Herodías kjwe kjrëp ber bop
    boy wl̈o ga ä, e bop shjiy Felipe boy kjĩshko» l̈e. E kjĩshko ga Juan shara, bängzara
    Herodesdë, shdũya wl̈o.
  kaq-NT: Neateman Juan rehtehox copi jascari yohuani. Jasca jayanoxon pari ta Juan
    bihxon sipo xoboho Herodesnin tsahonnishqui, Herodesnin huetsan haibo Herodias
    copi.
  ahr-ahr: कारण हेरोदनी आपला भाऊ फिलीप्प यानी बायको हेरोदीया हिनामुये बाप्तिस्मा करनारा
    योहानले धरीसन अनं बांधीन कैदखानामा टाकेल व्हतं;
  sgb-sgb: Hinabi nay habayto gawan hiyay naypadakêp, naypagapoh, haka naypahukul
    kan Juan Bautista gawan bat kan Herodias. Habaytsi hi Herodias, ay ahawa ni Felipe,
    ya ali ni Herodes Antipas, ya bat nan pinag-ahawa ni Herodes Antipas.
  vie-1934: Số là, bởi cớ Hê-rô-đia, vợ Phi-líp, là em mình, nên vua Hê-rốt đã truyền
    bắt trói Giăng và bỏ tù.
  kxv-kxv: ଇଚିହିଁ ତଲି ହେରଦ ତାମି ତାୟି ପିଲିପ ଡକ୍ରି ହେରଦିୟାନି ତାକି ଜହନଇଁ ଦସ୍‌ପା ତାଚାନା
    କା଼ୟିଦି ଇଲୁତା ଇଟାମାଚେସି ।
  cha-cha: Sa si Herodes esta jacone si Juan, ya jagode, ya japolo gui calaboso, pot
    si Herodias, asaguan Felipe y cheluña.
  amu-NT: Ee luaa waa na tuii. Herodes tyomꞌaaⁿ ñequio Herodías, scuuꞌ tyjeeⁿ Felipe.
    Ndoꞌ tso Juan nnoom na ticatyꞌiomyanaꞌ na mꞌaaⁿ ñꞌeⁿ scuuꞌ tyjeeⁿ. Joꞌ chii sa̱ꞌntjoom
    na calaꞌtyeⁿna Juan, catueeꞌna juu wꞌaancjo.
  hin-CV: उनकी हत्या का कारण थी हेरोदेस के भाई फ़िलिप्पॉस की पत्नी हेरोदिअस. हेरोदेस
    ने बपतिस्मा देनेवाले योहन को बंदी बनाकर कारागार में डाल दिया था
  eng-OURB: For Herod [Heroic] had laid hold of John [Yah is gracious], and bound
    him, and put him in prison for the sake of Herodias, his brother Philip [Loves
    horses]’s wife.
  spa-BES: Porque Herodes había arrestado a Juan y lo había puesto en la cárcel a
    causa de Herodías, la esposa de su hermano Felipe.
  san-BEN: 'পুরা হেরোদ্ নিজভ্রাতু: ফিলিপো জাযাযা হেরোদীযাযা অনুরোধাদ্ যোহনং ধারযিৎৱা
    বদ্ধা কারাযাং স্থাপিতৱান্|'
  tdx-tdx: Amy te nitsepahe’ i Heroda t’i Jaona le rinohi’e am-balabey ao t’ie nañendak’
    aze tsy hañenga i Herodiasy ho valy, amy t’ie fa vali’ i rahalahi’ey,
  naf-naf: '@see-verse:MAT.014.002'
  grc-MT: ο γαρ ηρωδησ κρατησασ τον ιωαννην εδησεν αυτον και εθετο εν φυλακη δια ηρωδιαδα
    την γυναικα φιλιππου του αδελφου αυτου
  vid-vid: Helodi ndo heye yakundize Yohani yebatigwe na kuwohigwa na ng'weso na kumuwika
    mchinweng'ho kwa mbuli ya Helodiya, mdala wa Filipo, mng'holoze.
  pio-NT: Càica Herodes íimaca ichùulìacáináté yàasu úwináiwa náibàanápináté Juan
    nadacùacaténáni cadena iyú, yá natéca náucacani presoíyéi ibànalìculé. Herodes
    imànicaté cài isíimáidacaténá yàacawéetúawa Herodías, caluéchúa iicáca Juan. Uái
    Herodíasca, úacata Herodes yéenásàiri Felipe yàacawéetúa quéechatécáwa, quéwa
    Herodes imelùdacaté úa yéenásàiri íichawa.
  tsn-tsn: Gonne Herode o na a tshwere Johane a mo golegile ka dikeetane mo kgolegelong
    ka topo ya mosadi wa gagwe Herodiase mosadi yo o kileng a bo a le wa ga Filipo
    morwarraagwe,
  amr-NT: '@see-verse:MAT.014.002'
  pwg-pwg: Jon ina rabobo na weni nakanani itupuwa. Herodi varesina na Piripo ma Piripo
    kawana na Herodiyasi. Ma Herodi na Piripo kawana ivi tuneboi. Tuna kubiine Jon
    inae Herodi kurina ma ivonei bo, “Varesim kawana kuravaghi na Moses ina vonaviyoyovana
    kuvi kiigiiyei.” Weni sisiyina kubiine Herodi, Jon ipaniya ma ku gabura iterei.
  cjv-cjv: Koma Eroti yaromi opai ta i kam Erotiasi kau eme. Te Erotiasi oparomi Eroti
    emerom Firipi efem biyai moimba Eroti bei moiro oparomi kau eme. Ena Yoane kakom
    kakom Eroti “Ne opai kau enga i faikemie,” di tomie. Ena Erotiasi oparomi Eroti
    “Yoane si goro,” di tongoro te Eroti furo Yoane si gorangua kakom tei “Yura ari
    muruwo ‘Yoane i ka mapunom yaromi moimie,’ epe di fingoro ena na kuriyom fiye.
    Ena Yoane si goikenaiye,” yaromi epe di fire ena kiminem yokamai di eromie, “Yoane
    yaromi akore okom kan sire te kan iki tei eiyo,” di eromie.
  tha-KJV: ด้วยว่าเฮโรดได้จับยอห์​นม​ัดแล้วขังคุกไว้ เพราะเห็นแก่นางเฮโรเดียสภรรยาของฟีลิ​ปน​้องชายของตน
  por-BR-2018: Porque Herodes havia prendido a João, acorrentado-o, e posto na prisão,
    por causa de Herodias, mulher do seu irmão Filipe;
  mhl-mhl: 'Oi yoore eru miya: Herodji gboine Filipre ŋonuŋ Herodias kamiine roko
    Jon Mitimeso ŋiji kiŋ buŋo miteme kambanti sore yabeme raru Jon roru nigiŋgaru
    witi pigo ruabuŋ.'
  klv-klv: AHerot ekǝmaienan husur a m̃o igol ke lototah gat aJon, riŋi len naim bǝbaŋis
    sil abareab siHerot, aHerotias tovi asoan aFilip, aHerot aṽan aFilip tosǝhar
    kuvi.
  bco-bco: Tamin amio꞉, Ha꞉lod eyo꞉ ene ao Filiba꞉ inga Ha꞉lodias, e asulia꞉ga꞉ a꞉diabiki,
    Yo꞉na꞉yo꞉, “Gilo꞉ dimidab wema꞉yo꞉ ele saefa꞉yo꞉ o꞉go꞉sab.” A꞉la꞉sa꞉labikiyo꞉
    Ha꞉lod eyo꞉ Yo꞉no꞉ ta꞉lia꞉sa꞉ga꞉ dibolowa to꞉lo alifa꞉.
  kdl-NT: Aꞌayin a ɗa a wurai niɗe, Hiridu ka̱na̱ ta̱ Yahaya, u sira yi u zuwa yi
    a kuwa ka aꞌali. U yan ta̱ nala adama a Hiridiya, uka u vangu u ne Filibu u ɗa
    u bokoi u wokoi uka u ne.
  apu-NT: Mitxi Erotxi paniãtari Xoão kapatxisareri iaxirikiko, itari Piripi ĩtanoro
    xika. Ouãka Erotxia. Oomanatari Xoão, ininiã itakaãka kateia ãki.
  roo-roo: Herot ira Herodias oureva rera araokotoaaro Filip vatuavaaro. Iriapa oisoa
    Herot-re oiso puraparo Jon, “Viapau uvuipai ra araokotoara riakovaaro ouri. Viapau
    oisi torevokopapeira.” Oa iava Herot Jon-ia rovorovosiparoepa, oiso ra rera uporeve.
    Uva aue ragapa uririparo Jiu-pa irara, oa iava viapau voa rera uporeva. Aue iava
    uvare voeao Jiu-pa irara oiso rugorugoopaaepa, Profetato ro-ia Jon. Oa iava Herot
    Jon raureva rera tuukesa sen iro-ia. Uva rera tovoreva tuukepa kepa-ia.
  miz-NT: Tsí Heródē sán ne, tɨ̄ɨn ña Juaán ne, kīꞌní ña ña ne, xnuu kutu ña ñā kuenta
    iña Heródia, ñadɨ̄ꞌɨ́ ení ña, ñá nani Fēlipe.
  qvz-NT: Ñáaupallata mandac amu Herodesga paihua cachunllatata japira paihua huauqui
    Felipeta quichusha. Chi huarmiga Herodías shutiyug mara. Chasna quichusha japishcamandami
    Herodestaga Juanga caran cutin camachic ara casna nisha, canga mana alitachu rashcangui
    camba huauquihua huarmita quichusha japishcamanda nisha. Chasna camachicpimi chi
    Herodesca paihua runagunataga mandara Juanda japisha huatasha carcelbi tapaichi
    nira.
  deu-ELO: denn Herodes hatte Johannes gegriffen, ihn gebunden und ins Gefängnis gesetzt,
    um der Herodias willen, des Weibes seines Bruders Philippus.
  mjc-NT: Tacan catyi̱ ra tyin juvin ñi maa ra tava̱ tyiñu tyin tɨɨn ra naha tsi ra
    Juan. Tan cuhñi ra naha tsi ra tsihin cadena, tan tyihi ra naha tsi ra vehe caa.
    Tacan javaha̱ ra Herodes tyin xaan cuñí ra tyin catyi̱ ra Juan tyin ña vaha tsa
    cumí ra tsi ña Herodías tyin ña ican cuví ñasɨɨhɨ ra Felipe, yañi ra.
  caa-caa: Pues e Herodes ayan lo que cay uche taca e Juan xeꞌ ajchꞌuymar conda uyare
    tuaꞌ acajcha aqꞌuejcha axin tama e cárcel. Y bꞌan uche umen que e Herodes arobꞌna
    umen e Juan que majax imbꞌutz que war aturuan taca e Herodías xeꞌ jax ani uwixcar
    uwijtzꞌin xeꞌ ucꞌabꞌa ani Felipe.
  pls-NT: Ixin Herodes tti coetonhe xisoldadoe para tse xa Juan co coia xa co joiquiaxinhi
    xa ngain cárcel. Herodes joinchehe jañá ixin causexin ná nc̈hí que vinhi Herodías
    tti cjoi nc̈hic̈hihi ná xichó jehe Herodes que vinhi Felipe.
  eng-WYC-2018: For Herod had (taken) hold (of) John, and bound him, and putted him
    in prison for Herodias, the wife of his brother.
