  bzd-NTPO: Herodes tö Juan klö'u̱kwa̱ patkë' wötë'wa̱itö s'wöto wé a̱, e' kue̱ki̱
    ie' tö Jesús ché es. Ie' se̱ne' Herodías ta̱, e' dör ie' ël kiè Felipe e' alaköl.
  kwf-kwf: Ana kaidaꞋi sa John nia mauri Ꞌua, sa Herod neꞋe korea Ꞌi Herodias na Ꞌafe
