  gdn-gdn: Apunu Erodi inako wagubu ki mibai ka e naiya e yowai Piripo e wainai si
    ka Erodiyasi kuwawena uwapu ki pokere iyapana siruwatamiyawa apunai Diyoni ubupu
    e kawareya kawareya sisibapiyawa, wagawa ke; “Kau nadawagi kuwanugibi ki kau gora
    raurupipi bera berokoi kwaenugibi.” Apunu Diyoni inako wagawa tondawa ki pokere
    apunu Erodi gagayawena Diyoni deni mena miniyana po wainapupu. Ko e Diyu ragidai
    mu kudumugu mete wainapupu mibai ka iyapana kuduba kataimugu da apunu Diyoni e
    ka Mamanuga God e bonanai wainapiyawa wagawa apunai mosi. Apunu Erodi iyapana
    kudumugu wainapupu ki pokere e piyara ragidai tadebu da mu Diyoni pa wadamana
    e idai kerarai umamana dokodoko manako diburapamana ki nana wagubu.
  nko-NT: Brɛ́ kʋtɔ á, Yohane létsiá bláa Owíe Herode ɔbɛ́ɛ, mbla mɛha ɔkpa ánɩ́
