    Erotiyaasihaati Jonɨhopɨ apɨpaahɨ kaatamɨ mandɨha nusoaatatɨ apousamasɨhɨ kandapɨ
    Erotɨhoai nususepaipatɨ jinjahɨra Jonɨhoai nemape undatoaatihɨ namatɨ kaatapimainjɨhiyata
    ko Jonɨhoai netɨ wɨratɨ napuwataise.
  ubr-ubr: Yabin Herod on rorob emon dura wawaninai iyau John sifatumai, ato uramai
