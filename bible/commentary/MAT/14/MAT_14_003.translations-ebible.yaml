  lac-NT: 'Uch chuc Juan ten Herodes. Caj mac tu cu ma''cʌr u winiquir. Caj c''arar
    Juan. Caj c''arij yoc Juan ten Herodes. Caj ara''b ten Juan ti'' Herodes: ―Mʌ''
    tsoy a ch''ic a mu''. Herodías u c''aba'' u rac'' u yits''in Felipe. Rajen chuc
    Juan.'
  xla-xla: '@see-verse:MAT.014.002'
  xav-NT: 'Ãne ma tô apito Erodi hã Zezusihi wasu''u na tãma rowasu''u za''ra. Ta
    hã ma tô aré tinoi mro zô rowasutu, Erodiza na pi''õ nhisi zô. Ĩno nhisi hã Piripi
    na ĩsisi hã. Zuwã Batita hã ma tô aré te te tãma ''re roti u''âsi, ãne: “''Re
    ĩhâimana u''âsi mono nhimiroti ''rata na rob''ui''éré hã te te ãma roti õ di,
    asisãnawãi mro na aimro da hã. Tãma wẽ õ di, ''Re ĩhâimana u''âsi mono ma hã.”
    — Ãne ma tô te te tãma ''re roti u''âsi, Erodihi ma. Tane nherẽ, ma tô apito Erodi
    hã tinoi mro na tiwi ãma ai''ré. Taha wa, ma tô dama ti''ru, Zuwã Batita hã da
    te âri da, da te pawasisi da, duré da te sẽrẽ da, dazazéb ''re.'
  cuk-cuk: Ar ade, Herodes, Herodías-ular Diigi-dule-oged-Juanʼye-nugad gasa gusad.
    Esgoro-dubgi-edicha, esgaryagi metegusad. Herodíasʼdi, Felipe-omenad. Geb Herodes
    e-urba-Felipeʼgi ome-egwacha gusad.
  tbf-tbf: Muomuo, e Erot a nga tuturei nia rakopie e Ioanes nge terie simi vona vinatoreis,
    simi vunan e Ioanes a nga ko munu oeng matan va a kap duis simi vinuor va a nga
    reie e Erodias, ken vevien e Pilipo, e kasien.
  uig-CYR: Һеродниң бундақ дейишиниң сәвәви, у өгәй акиси Филипниң аяли Һеродийәниң
    вәҗидин Йәһяни тутқун қилип, зинданға ташлиған еди.
  ikw-NT: N'ige wheru ewhe Erọdu nwụgwuru Jọni, kne a eriri, yisi a n'ọro ikelu kwnornu
    nụ Erodiasi nnwerne Filipu nwene a rukna.
  khs-khs: 'Helote Kalili peleya: pota: tesene senayewi ene e ma:ewa Filipikeye. Filipiyewi
    ekele Helotiasewa Heloteyewi atu tiya:sela: elapita: potapola:, Yoneyewi Helotema
    kotopela: selese, “Kesale amowa keye atu tiya:sela: elakamowa solo ele tuwapowa
    hotoyetiyatakeye.” Au selapita: Heloteyewi Yonewa tipolo selawapa:na:pela: sena
    ta:le tima selese, “Yonewa sukulu tima.” Au selapita: sena ta:le tiyewi Yonewa
    sukulu tiye tiya:wemi tapola: tipolo selawapokeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ሄሮዲሲ ባሬ ኢሻ ፒሊጶሳ ማቻቲ ሄሮዲያዲ ጋሶታን ዮሃኒሳ ኦይ ቃሺሲዴ፥ ቃሾ ጎሌን ዬጊ ዎዳ።
  pma-pma: Asuv houlu Herod Antipas mundemko mukok veni kei varei san ren keke meatin
    keil tavaeen onen uva avuli kat Sion, apar kati, ka alingi en eim takeih. Kei
    mumoni mukok veni Sion sel kati keih vit, “Herod, sakien onom romaltei varei veni
    koretalihe ral min Herodias, ahin onen Pilip, koa vi tumali. Asa koa komumoni
    rali koteh mengkatien onen Ahi.”
  atd-NT: Nighimatayan si Huan su nigsawoy rin si Igbuyag Hirodis. Kagi ni Huan ki
    Hirodis to, “Nakalop-ang ka to Balaod su nig-asawa nu si Hirodias.” Si Hirodis
    ka ipag ni Hirodias su asawa rin ka hari ni Hirodis no si Pilipi. Tongod to innangon
    ni Huan ki Hirodis, inparakop din si Huan no nigpabanggutan sikandin dio to pirisuan.
    Oghimatayan porom ni Hirodis si Huan di nahallok si Hirodis to mgo otow no Hudiu
    su natagaan dan no talagnangon to kagi to Magboboot si Huan.
  tel-2017: అంతకు పూర్వం, “నీవు నీ సోదరుడు ఫిలిప్పు భార్య హేరోదియను ఉంచుకోవడం న్యాయం
    కాదు” అని యోహాను చెప్పినందుకు
  hat-BSA: Paske lè Hérode te fè yo arete Jean, li te mare li e mete li nan prizon
    akoz Hérodias, madanm a frè li, Philippe.
  top-NT: 'Rey Herodes ixli̱ma̱paksi̱nani̱t cachipaca Juan y cali̱chi̱huili̱ca cadenas
    nac pu̱la̱chi̱n porque ni̱ ixma̱tla̱ni̱ni̱t tú huánilh maktum: ―Ni̱ tla̱n la̱
    lakamaklhti ixta̱cha̱t minta̱cam y ta̱tahuila miya̱sta. Herodes ixlakamaklhti̱ni̱t
    ixta̱cha̱t ixta̱cam Felipe y como Juan ni̱ li̱quilhpúhualh li̱huánilh ni̱ tla̱n
    la̱ ixta̱lama Herodías xlacán ni̱ ixta̱cxilhputún.'
  msk-msk: Yang kyakaponowan nang pagpatay kang Juan yang pagsumbal naan sang sara
    nang ari na si Herodes. Kay yagalaong si Juan, “Yakalapas kaw, kay Ari, sang balaod
    nang Dios, kay yaagaw mo si Herodias na asawa nang mangod mo na si Pelipe.” Wakaw
    pyapadakup ni Herodes si Juan kayan piniriso. Aparabayun garo patayun si Juan,
    aw buku yamalluk nang manga Judio, kay yang manga Judio yatigam na si Juan yang
    propeta na pyagabayaan nang Dios.
  gyr-NT: Esepia niha, yɨpɨndar Herodes Juan oipɨsɨ, oñapɨchi carena pɨpe soquenda
    ãgua vɨvrɨ Felipe rembireco Herodías sui tẽi,
  kmh-kmh: 'Pen Jon nup kalambis ay, pikyak minim kiñiŋ ak kun giy mindip: Herot nuk
    tikjakiy numam Piyliyp biyn nup ak di gek, Jon aŋgak, “Ak girep ma gip.” Kun aŋgek
    nup sen tiwniŋgiy, dam kalambis ay, pisnep pikayen kumaŋ aŋgiy gos niŋak ak pen;
    biynimb gok Jon nup bi Gor minim aŋgep chin aŋgyak rek, pirikiy kirgak.'
  ukr-ONPU: Бо Ірод, схопивши Івана, зв’язав його та посадив до в’язниці через Іродіаду,
    дружину Филипа, свого брата,
  emi-emi: Poli emua akasina, Herot ghe suula inangari me laghe poso atokala Jon me
    ghe iriela me ghe atokaie ssola tale ale mata voovoo poli Herodias, vausenna ia
    tuena ta Pilip.
  zpv-NT: Laasii laꞌh gahca Herodes gunabwaꞌ birwaꞌh yihca Jwahn, cun basieꞌw za ba
    laꞌh Jwahn lahtsidxiꞌba, cun bachiꞌbiduꞌh ba laꞌh Jwahn cun cadehn. Bwiꞌhnn Herodes
    squiiꞌ pur Herodías xcunnaꞌh bwihtsi ba nin biriaꞌhlah Felipe,
  gux-gux: Kelima puoli po Elodo den cuo Jan ki loli o ki luoni o li kadidieli nni,
    kelima Elodiasa, o waalo Filipi pua yaa po.
  kos-kos: Herod pa tuh sap in sruhu John, ac in kapiri el ac itukyang nu in presin.
    El oru ouinge ke sripacl Herodias, su tuh payuk meet sel Phillip, tamulel lal.
  ibo-ibo: Nʼihi na, Herọd jidere Jọn kee ya agbụ tinye ya nʼụlọ mkpọrọ, nʼihi Herodịas
    nwunye Filip nwanne ya nwoke.
  yml-yml: Elodi baniꞌodi i voneyediga fai yana veimea ꞌwainega Ioninina i yogoni
    i yatoi vanuga ꞌeba yogona ꞌwaineye. Weꞌe Elodi basenadi taina Filifi tamu vavine
    i nagidi ꞌadi wagava Elodiasa mulieta Elodi i luobuyedi.
  ory-ory: ଯେଣୁ ହେରୋଦ ଆପଣା ଭାଇ ଫିଲିପ୍ପଙ୍କ ଭାର୍ଯ୍ୟା ହେରୋଦିଆଙ୍କ ସକାଶେ ଯୋହନଙ୍କୁ ଧରି ଓ
    ବାନ୍ଧି ବନ୍ଦୀଶାଳାରେ ପକାଇଥିଲେ।
  bzj-bzj: Yu si, Herod mi ares Jan ahn tai ahn op ahn put ahn eena jayl sayka Heroadyas,
    weh doz bee Herod breda Filip waif.
  chk-chk: Pun me mwan Herotes a allük pwe repwe turufi Johannes o atolonga lon imwen
    fötek. Herotes a föri ei pokiten Herotias pwülüen pwiin we Filip.
  ssd-ssd: 'Yohanus kumna ta tugunu teŋenmba. Herodus nu mambo nuŋe Filipus tuku pino
    Herodias yaina le Yohanus nu Herodus sawe lika sana: Ne tukul lukamba mbarte ŋga
    sawe lika minna. Taŋana le Herodus nu nane afu kukulniŋgina le Yohanus biye timba
    ndaleka tumba muli wandekŋge pilnaig.'
  acr-TNT: Xubiꞌij waꞌ ma e rire ri xutak uchapic ri Juan chaꞌ cayaꞌiꞌ pa carena y
    queyoꞌk pa cárcel. Xuꞌan waꞌ ri Herodes ma ri Juan xuchꞌaꞌbej upa ruma uꞌanom
    rixokil che ri Herodías, yey waꞌ wiꞌxok e rixokil ri Felipe ruchakꞌ ri Herodes.
  rop-rop: Lagijat na Herod bin tok, dumaji imbin jinggabat wanim imbin dum langa
    Jon Beptis basdam. Imbin dalim im wekinmen olabat blanga go en grebum im en taiyimap
    im garram tjein en pudum im langa jeil. Imbin dum lagijat langa Jon, dumaji Herod
    bin merrit langa im ron braja Filip waif neim Herodiyas,
  mee-mee: Pala, nae Eroto ke rave i muni tataokia napengana a giana kae Erorias.
    Nae Ion ke rorole kia roma, “Ke parototokala ta one ravunge avale laeala.” Minmina
    nae Eroto ke baꞌe ra balingkana ta ri launge Ion, na keke samapite ba keke ule
    nga pulangkala.
  mwf-2018: Bere da murntak warra-ka kardu pule ngala nhini Hered-ka manganbertnintha
    ngarra palngun ngathan nukunu nukun Philip. Murrinh nigunu-ka nan-wa Heredias.
    Bere ngarra da nhini-re nukunu John the Baptist-ka murrinh kanhi kathu mamna ngarra
    Hered-yu, “Ya. Nhinhi-ka mere neberttha kardu palngun pana-yu. Nigunu-ka kardu
    palngun ngathan nhinhi nukunu-wa. I nhini-ka da mange wiye-wa nam nhini-yu.” I
    bere murrinh nhini thangunu nukunu John the Baptist murrinh mamna ngarra Hered-ka,
    nhini nukunu Hered-ka ku soldier ngarra nukunu wurdanpunkuthukneme nukunu-nu John
    the Baptist pumabertnemenu i pumadharrkirrknu i panadhapnemenu ngarra da jail.
  dif-dif: Ngangau Herodili Johannes patana wonti ja dupudupu ngankana wonti ja nina
    kanjangari pungani widmana wonti, Herodias Philippuni ngatataia nunkanaia noandru.
  gam-gam: Erot kandja embe dji ge, asa yene age Pilip game Erodias moi ge, Erot po
    kunumb i. I ge Jon embe dji, ni ana inden ge kune nayendo we dji. Erot pille,
    elle kumbsika wo Jon i kaye wori.
  nou-nou: Iji nei giti da awa Herod mi setiri ungoi John budo bundedo budo gajari
    oro da ititisera. Edo Herod mi uso namendi Philip da aro Herodias awa bengono
    isira awarate John mi iji berari Herod da yei sedo isira, “Namendi da aro awodo
    burisesa amone biae ra awasedo doio.” Edo John umo iji berari awodo seuri Philip
    da aro Herodias awa tini gambari edo Herod iji berari bagedo isira awasedo Herod
    mi setiri ungoi John budo doro betarase sedo gajari oro da ititisera.
  mqb-NT: 'Kwakwa ata nà, Hiridus a gəɓa anan Hirudiya, uwar ana wanbay anahan a
    inde, tə ngaman Filip. Anga nan, Yuhana a jan, a wa: «Ki jipen pə uwar tə mərak
    anak nə, lelibay. Way ata nà, ines!» Anga nan kutok, Hiridus a jan anà ɗo ahay
    tâ ban anan Yuhana. Ta ban anan, tə ɗəfak anan ayak ù doh sə dangay.'
  ape-B: Susubati Herot natik ananinu owaninu Filip ananik almatok Herodias nahwok.
    Jon natik namudak ali naklipu Herot nakli, “Enyebuk douk nyablo lo, umu nyatulunu
    ananik almatok umu.”
  grc-F35: Ὁ γὰρ Ἡρῴδης κρατήσας τὸν Ἰωάννην ἔδησεν αὐτὸν καὶ ἔθετο ἐν φυλακῇ διὰ
    Ἡρωδιάδα, τὴν γυναῖκα Φιλίππου τοῦ ἀδελφοῦ αὐτοῦ.
  cav-NT: Herodestu pana bahuedya jucuare Juan emajuque, tura cuitadya iyemerechine
    tibu. Iyacua micuana Juan eje bucha iyetanae jucuareque cuejaya. Herodesratu Juan
    inamerecuare. Inameretsu tujatu etare apudaju ishamerecuare. Etare apudaju tujatu
    ishamerecuare Herodías pureamatura ishu. Tumeque epuna tujatu ejuque jahuane jucuare,
    tuatsehuequique Felipeja ehuaneque. Tumeque epunaratu Felipe jacacuare, Herodes
    tsehue anicara juatsu.
  kgp-NT: Herodes vỹ João se ja nĩ, vẽse ja kãki tóg ti fón ja nĩ, Herodias fi tugnĩn.
    Ti jãvy tỹ Filipe prũ fi ja vẽ, hã ra tóg fi kunũnh kỹ fi tỹ prũg mũ, Herodes
    ti. Kỹ João tóg ti mỹ.
  bvd-bvd: '''Ana kada sa Dion nia mauri ''ua, sa Herod ne adea ni Herodias na ''afe
    sa Filib toolana sa Herod lau gwana. Ma sa Dion ka ngatafia sa Herod ka ''urii,
    “Na taki God nao si ala faafia uri ''oki adea ''afe toolamu ''urii.” Nia ne sa
    Herod ka falea tai wane uri kera daka daua sa Dion, daka kania, ma daka alu nia
    lao lookafo. Sa Herod nia ade ''uri nai sulia doori lana ni Herodias.'
  ukr-1871: Бо Ірод піймав був Йоана, звязав його, і вкинув у темницю за Іродияду,
    жінку брата свого Филипа.
  apz-apz: Helout kako oso hunoso pehoꞌno syafɨhuꞌmentisoto. Hwapɨngoso Helout kako
    Jounɨmo impoꞌangomo muhumajonto ahwomo nano kilofahumentisofoho. Helout Jounɨmo
    impoꞌangomo pehoꞌne muhumatɨꞌmentisoto. Hwapɨngoso kolaꞌwehwoe Filipɨye ape Heloutiyasɨmneꞌnefoho.
  yon-yon: Kwanandoon amborom kuu anuk yiri kumbed Erod kuu ye aagorok Filip ye wonongbed
    yu ambi dankare domonenuune Erodbed yu kuu awanoon kowe, Yoonbed Erod yaa daandimaan,
    “Ebbed yu awani kuu amob kii!” andimaan. Kwani kowe, Erodbed yedmoonkob ye dememan
    maambed Yoon awine kan wii aom kaanoona dibeen.
  poi-NT: D́a más pecam jém Herodes icám orde iga matsta̱iñ jém Xiwan. Tsenta̱, cotta̱
    cárcel. Matsta̱ jém Xiwan porque iwogáy jém Herodes cuando it́obáyáy jém it́ɨ̱wɨ
    Felipe iwɨcho̱mo. Jém yo̱mo iñɨ̱yi Herodías.
  wuv-wuv: Herod na panarofaa John ma bobo'inia, uaa ba ina ware watauda a'a fei bigi'aa
    lagua Herodias, mei haroo mei lofuna Philip.
  quf-NT: 'Chaqa Shutichikuq Juanmi naypaqllata Herodestaqa kaynu nisha kayaq: “Chay
    ukniki Felipipa warmin Herodiasta warmikita yupay purichiyashaykiqami mana allinchu”.
    Chaynu nishanraykushi Herodesqa kusalata piñakur kaĉhakuran aypar kadinakunawan
    watar karsilman itananllapapaq.'
  yuw-yuw: Oro osuc wömai Herötho orugo Filip yuhon oweno usem tongo inoha tongsigoc.
    Tuna Jön yamuc gung imocimoc amna yu Heröt ‘muno’ inongga yogoc, “Nongoru mata
    noniho wömai gocho toroc kiap wo tarocmaha ‘muno’ yac.” Jöntho ihoroc inogocmaha
    tongga Heröt yu wot omom toctocha kombigoc mahong yu suraroha botogoc. Owi amna
    ambaracho wömai Jöntha kombigung, yui Kopotorochon yong tuctuc amna moröma au.
    Worocha tongga Heröt yu tawa amna inong muuna yu ongga Jön sogito sendec akep
    tongo yi bucin tohong yugung.
  hus-NT-1971: Ja’its nixe’ a Herodes axi ti jayq’ui’ in aba’ an cau ca yac’uan a
    Juan ani ca baliyat ti al an huic’axte’ ani taja’ ca huic’an c’al i calaniyo pat’al.
    Jats ti t’ajchinenec a Juan cum antsana’ ti le’na c’al a Herodías in tomquil a
    Felipe axi pel in ebchal a Herodes.
  med-med: Ei mel nitim, ei nambuⱡ emel, unt Erot elim ndi nilinga, Jon ni tʉk imp
    molk, kʉmp ki raⱡ kan ngʉk, mek kan manga ila pendʉtʉng. Uⱡ ei mel itim, ei nambuⱡ
    emel, elim nga ʉngʉn Pilip nga ambʉm Erotiyas nga ik ei, kum tepa itim.
  bch-bch: Erot ikeo bedaoa ngansa ei iuai Erodias, itar kapei Pilip iadaoa. Be ngan
    ipu toaiua Ioanes iselele Erot bedane, “Lem kadonga ngan oainga lem kadenge ne
    itutui mao.” Tota Erot isula ele panua ta tiluku Ioanes ta tiaud ei ga tidol ei
    ga idudunga ngan luma panasnga aea.
  cco-NT: Jo̱ ie˜ lamɨ˜ jéengˊguɨ do i̱ dseata˜ Herodes do ꞌnʉñíbˆ cataiñꞌˉ i̱ Juan
    do. Jo̱ caquiʉꞌrˊ ta˜ e caꞌñungꞌˉ dseaˋ do có̱o̱ꞌ˜ ñíˆ cadena fɨˊ dsíiˊ ꞌnʉñíˆ
    uíiꞌ˜ i̱ dseamɨ́ˋ i̱ siiˋ Herodías i̱ calɨ́ˉ dseamɨ́ˋ quiáꞌˉ Lii˜ rúngꞌˋ dseaˋ
    ngáangꞌ˜ có̱o̱ꞌ˜ i̱ dseata˜ Herodes do. Co̱ꞌ ie˜ jo̱ i̱ Juan do cajíimˉbre dseata˜
    Herodes jo̱ casɨ́ꞌrˉ e jaˋ catɨ́ɨngˉ e jmóorˋ e jéeiñˋ lafaꞌ dseamɨ́ˋ quiáꞌrˉ
    oo˜ dseañʉꞌˋ rúiñꞌˋ i̱ ngáangꞌ˜ có̱o̱ꞌr˜ i̱ siiˋ Lii˜ do.
  deu-1951: Denn Herodes hatte den Johannes greifen, binden und ins Gefängnis legen
    lassen, wegen Herodias, der Frau seines Bruders Philippus.
  alq-ALGNT: 'Mi mega oo8e ka iji8ebag kidji nibodj Cabadis. Herod acitc Herodiad
    (Hérodiade) ki iji niba8i8agoban, misa8adj Herodiad egi iji niba8igobanen Pilipikag,
    Herod o8idjiki8en. Cabadis dac odinagoban Herodan: “Ka8in kidinendagozisi kidji
    makazo8an aa ik8e, mi mega ekidomagagin inakonige8inan.” Herod dac ki anokigoban
    kidji na8adinimagani8indjin Cabadisan, acitc kidji mag8apinagani8indjin acitc
    kidji kiba8agani8indjin kibaodimigi8amikag.'
  ixl-NNT: As tal u Herodes u yoleꞌ, tan tiꞌ uvaꞌ maꞌtik talat naj itxeypu u Xhuneꞌ,
    as maꞌtik talat naj ikꞌalat veꞌt taꞌn kateena, as maꞌtik talat naj toksal tu u
    kaarsa tiꞌ inimal viyol u Herodías, uvaꞌ tixqelik u Piꞌleꞌ uvaꞌ titzꞌin u Herodes,
  boa-NT: Diibyée muurá Heróódé nééjuri dsɨ́jɨ́vetsómé Jóáákeé. Muuráhjáa dííbyedívú
    iékéévétsóne úwááñéhiyi ichíjchútsóóbedívú cuvéhoojánútsoóbe. Ehdúhjáa méénuube
    íñahbe Perípé taaba Herodíá dííbyemáyéjuco íjcyalle nééjuri.
  etr-etr: Dafidi Heledoea edoo Filibiïe udia Helodiasa fedela nii. Amala fedela nii
    amogi, ödägi gelo Yonea Heledoma dia didooïe udia asiala fedela niimelëla säha
    nelo. Amala säha nelo amogi, Heledoea Yone galabaia mosöa nafodola negei.
  quh-NT: 'Ñaupajpi Herodeska jap''iycucherka Juanta. Wataycuchiytawantaj carcelman
    wisk''aycucherka, wauken Felipej warminraycu. Ñaupajpi Juanka payta c''amejpuni
    carka: —Juchamin waukeyquej warmin Herodiasta warmillicunayqueka, —nispa.'
  kwi-kwi: 'Ñamin Herodesne Juanta pizna ɨninta, ussa kuh kit kajchira sɨpna. Herodeskas
    Felipekas aimpihshtuzpain azi. Herodesne paiña aimpihshpa ashampara mɨltɨt. Sun
    ashampane Herodías muntɨt. Herodías akwa Herodesne Juanta sɨpninta. Juanne Herodesta
    kaiztɨt: “Sun ashampara, up kwiñara, mɨlnachi,” kizta.'
  agm-agm: Iyataatɨ sandɨ ko apaapɨmaase, jɨhura Jonɨhoai Erotɨho sawahomɨ pɨwɨhaara
    tiwauhɨ napwindɨhandapɨ gwɨnyapenataatɨse. Iyataatɨ Jonɨhomɨ daihɨra napwirɨhɨra
    siyate. Erotɨho komɨ saaho Piripɨho sangɨ napotɨ bimihɨhomɨ apwaataatɨ Erotiyaasihaati
    aunɨwɨsataatɨ kaati ikonatɨ netɨ wɨrataise. Aihɨ Jonɨho Erotɨhoai saundataase,
    “Gaatɨho sangɨ napwihɨhandɨ kandɨ kɨnyɨ wɨndɨ satɨ gaahatɨ kaimbɨ komɨ apwaataatɨ
