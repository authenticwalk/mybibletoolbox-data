    hapa i Hwan te Heruden petta ihuya na ya tinarabaku na en. “Nakaliwat kan ta Namaratu
    te ginubatam haman ya atawa na kabagis men,” kunna te Herud. A gafu ta pangihuya
    ni Hwan tentu a ikayat ni Herud ta papasin na mina, ammi nagtalaw hapa ta tolay
    kiden, te nekwenta da i Hwan ta mappya na tolay nga dinob na Namaratu. Ammi te
    Herodias hapa, (intu hala ya ipag ni Herud nga inatawa na,) a pake nekatupag na
    hapa i Hwan gafu ta pangihuya na tekid, a yen ta nepagafut ni Herud nepabalud
    petta matappag hapa ya atawa na en Herodias.
  lug-lug: Kuba Kerode yali amaze okukwata Yokaana n’amussa mu kkomera, kubanga Yokaana
