verse: MAT.014.003
translations:
  kpx-kpx: Elodiu hoto kateale louale keu koseanu. Keu subuta louge abu Dioni umuvai
    mai dibulae mavolu. Kosealemoike Elodiu au hoho Bilibi ke keate Elodiasi etulei
    melamenu.
  okv-H: amita be amo John bapataito embo pehae mihie Herod ta namei Philip isembihe
    ke einge ena, “Umo ke pepeni poeketo no hovahu Herodias jimbuto mihea,” ke ainge
    pere ere ijiahija avo Herodias na ke avo haekasi uje eto Herod ta enu John avo
    andito chain na punduto tipura ta gosukena.
  tbo-tbo: Tauna Yonina lolowa Heloda i numa panipani po hoi numa panipani i houni,
    a lui babana wawine gowana Helodiyasi naka Pilipo agona.
  mal-C: ഹെരോദാവ്, തന്റെ സഹോദരൻ ഫിലിപ്പൊസിന്റെ ഭാര്യ ഹെരോദ്യ നിമിത്തം, നേരത്തേ യോഹന്നാനെ
    ബന്ധിച്ച് കാരാഗൃഹത്തിൽ അടച്ചിരുന്നു.
  grc-SR: Ὁ γὰρ Ἡρῴδης κρατήσας τὸν Ἰωάννην ἔδησεν ⸋αὐτὸν⸌ καὶ ⸂ἔθετο ἐν φυλακῇ,⸃
    διὰ Ἡρῳδιάδα τὴν γυναῖκα Φιλίππου τοῦ ἀδελφοῦ αὐτοῦ.
  bgc-bgc: यूहन्ना ताहीं पकड़कै बाँधया अर जेळ म्ह गेर दिया था। क्यूँके हेरोदेस नै
    अपणे भाई फिलिप्पुस के जिन्दा रहन्दे उसकी घरआळी हेरोदियास ताहीं अपणे धोरै राखली
    थी,
  khz-khz: Heroda na Ioane egapi-taliato eligoligoato, tipura numanai etaviri-gavuato.
    Ia na evetaina ekala-veniato, kwalana ia kakana Filipo garawana, Herodia, galamanai.
  deu-TKW: Denn Herodes hatte den Johannes greifen und binden und gefangen setzen
    lassen wegen Herodias, der Frau seines Bruders Philippus.
  zsr-NT: Cni gnëꞌ Herodes le bsölëꞌë lëczëꞌ bönniꞌ gulazönëꞌ Juan len glúguëꞌë lëꞌ
    du guia, atiꞌ gulaguꞌë lëꞌ lidx guia le gúꞌninu cni Herodías, ngul naꞌ gucnu ngul
    queëꞌ Felipe, böchëꞌë Herodes naꞌ.
  lin-lin: Nzokande, Erode amipeselaki mitindo ete bazwa Yoane, bakanga ye minyololo
    mpe babwaka ye kati na boloko, likolo ya Erodiade, mwasi ya Filipo, ndeko mobali
    ya Erode ;
  hns-NT: 'Koetjh dien hoi gail raha kie raadja aapan bhaai Fielepas ke aurat tjhien
    leis raha. Oe aurat ke naam Herodias raha. Tab Johaanas raadja se bolies raha
    kie: „Tor hak na hai aapan bhaai ke aurat ke tjhiene ke.” Tab raadja Johaanas
    ke pakarwaaike djahal me band karwaai deis raha. Aur oe oke bhie maangat raha
    marwaai dhaare, bakie oe djanta ke deraat raha. Oesab Johaanas ke Parmeswar ke
    ek sanesia ghat maanat raha.'
  noa-E: 'Irua mag sĩerran mʉga ajim aajem: Maata ich Erodeeu ich naam Felipe ʉʉi
    Erodías anʉmta khecheu auwi sĩejim anaabá. Mag atheeta Juanau chi reíg, “Pua pöd
    pʉch naam ʉʉi khecheu auwi pʉch ʉʉikha auju khaba simgui” ajim anʉm. Mamʉ sĩi
    ichig magbaawai warag Juan pʉr aupi jaauwi, cárcel deg phãar sĩupinaa cadenau
    jʉ̈ sĩupijim anaabá.'
  eng-EMTV: For Herod had laid hold of John and bound him, and put him in prison on
    account of Herodias, his brother Philip's wife.
  mib-NT: Chi Herodes, je ni ndacu de jniñu jeē na quɨ́vɨ Juan vecāa, jíín jéē na
    cónuhnī de jíín cadena. Súcuan ni sáha de jeē sɨquɨ́ Herodías, ñasɨhɨ́ ñani de
    Felipe.
  lif-NT2: आल्‍ल उन्‍छोःन्‍छा हे़रोदरे़ आबाङे कुन्‍साॽ फिलिपरे़ कुमेःत् हे़रोदियासे़न्‌मेःत्‌कत्तुआङ्
    वये़॥ हे़क्‍केःल्‍ले़ युहुन्‍नारे़ खुने़ॽ ए़त्‍ले़ङ् “खे़न् आबाङे के़न्‍साॽरे़
    कुमेःत्तिन् खे़ने़ॽ मेःत् कप्‍मा मे़नुॽने़न्” मे़त्तुआङ् वये़रो॥ खे़ल्‍ले़ चोगुल्‍ले़
    हे़रोदरे़ युहुन्‍नाःन् पुङ्‌लाहिम्‍मो साक्‍तुआङ्‌वये़॥
  xnj-xnj: Muni Helodi ndi mweamkamwili Yohani akamkunga pingu na kumsopa muchifungu,
    ndava ya Helodiya, mdala wa Filipi, mlongo waki.
  mmx-mmx: Avot at na ne Erodes ga sak paxat ka latkin at neton, laasen teren ne Pilip.
    Laasen ap mo latkin ne Erodias. La ne Jon laradi sep susu ga vaase sok ne Erodes
    mumu na loklok. La neni ga lok ti ne Erodes, “Ixok mokso do uga epot ka ne Erodias.”
    Kuren la ne Erodes ga riki luvuttadi gugu ren kusu dina ranga alis ne Jon la diga
    xoxo i la diga lok li i at loogu xokoxo.
  cbr-NT: 'An Juan aín uni tëbíscamia ''aish ca usai Herodes quiacëxa. Ësai ca ''iacëxa:
    Herodes, an ca aín xucën Felipenën aín xanu, Herodías, a biacëxa. Usa ''ain ca
    —minmi a xanu biti ca ''aisama ''icë —quixun Juanën Herodes cacëxa. Cacëxun ca
    Herodesnën aín unicama Juan bimiacëxa. Bimixun ca nëamixun sipuamiacëxa.'
  tee-NT: Pus acsni ixt'ajunca' ju Xivan pus ju Herodes ixlhinajunta ixch'apaca. Chai
    lhinaulh ixmakch'ica chai ixt'alhnuca. Chunch ju ulhtucalh va ixlaca'atalh ju
    Herodías ju ix'amachaka' ixjunita ju isp'isek'e ju Pilipe ixjuncan. Para ju acsnich
    yuchi ju Herodes ixt'at'ajun.
  eng-LSV: For Herod having laid hold on John, bound him, and put him in prison, because
    of Herodias, his brother Philip’s wife,
  cak-NT: Roma ri rey Herodes quic'amon-ka-qui' riq'uin ri Herodías, y ri ixok ri'
    xa raxayil ri Felipe ri rach'alal ri Herodes. Y romari' ri Herodes xu'ij chi titz'om
    ri Juan, tiyo'x pa cárcel y tixime' che cadena.
  pah-NT: Nahã Herodes'ga ei. A'ereki João Batistava'ea manoa renonde Herodes'ga João
    Batistava'ea pyhyguka ahe kwaruka itanhuramuhũa pyvõ ahe mongiuka cadeia pype.
    Herodiashẽa rehe Herodes'ga opyhyguka João Batistava'ea raikwehe. Herodiashẽa
    ko Herodes'ga irũ'ga rembirekoro na'ẽ oko, Filipe'ga rembirekoro. Kirẽ Herodes'ga
    hẽa rereko raikwehe.
  sja-NT: Aɨ naaweda Herodepa Juan jɨ̃ atapiji mãik'aapa carcelde t'ɨpit'aaji. Mãga
    ooji chi ɨ̃pema Filipo wẽra Herodías k'aurepa.
  xed-xed: 'Tsaw si mnamna Hiridus kazlay: Ksiɗifwa ksa ta Yuhwana kəʼa. Ka ksaftá
    lu, ka habafta, ka vzamta ma gamak ta ghəŋa gwaɗa ta Hiridiya markwa zwaŋamani
    Filip,'
  mks-NT: Jáchi̱ ja̱nda̱ mé sa̱ha̱ na̱tiin Herodes Juan na̱cató ñahá da̱ ta na̱chica̱a̱n
    da̱ da̱ veca̱a. Ta na̱caja da ña̱ yóho sa̱há Herodías, ñá na̱sacuu ñájíhí Felipe,
    ñani da.
  gfk-S: Io, Herot no king ga tange hobi kinong menatidih igate tule ari turadi ura
    palpalim kawase ne Jon. Di ga kubus ie, di gom bul ie ra hala na harpadano ura
    utane Herodies no haine tane Herot. Io, nalalie Herodies ga tole te baak Pilip,
    no tesne Herot.
  bmu-bmu: 'Mi kewögöra jiyök: Herodnöŋ munŋi Filipkö anömŋi Herodias ölöŋ meiga Jon
    O-melun azinöŋ kiŋ jim waŋgiiga opotöröp melaim eŋgiiga anda Jon memba jöhöba
    kösö mire al waŋgiget.'
  dgz-dgz: Erot ap anega wani iwa wataget Erot gwaniwa Pilip waenewa yaua Erodias
    up ta naisen. Erot up ta naiseni menan Dion anega diguren, “Narawagawa waraana
    iup paina yamasean.” Ap anega wani menan, Erot ita nagirewa diamon, ‘Dion waran
    gwat nokap baraene.’
  eng-GNV: For Herod had taken Iohn, and bounde him, and put him in prison for Herodias
    sake, his brother Philips wife.
  zaa-NT: Anía ra Herodes porqui'ni bedaxu'ą Juáan preso nna beỹiqquią bi lani cadena
    nna gutixą bi litsi' ìyyà, por causa qui' Herodías niula qui' bettsi'į Felípea.
  eng-WEBSTER: For Herod had laid hold on John, and bound him, and put him in prison
    for the sake of Herodias, his brother Philip's wife.
  guh-guh: Bajarapacuenia Herodes jumaitsi tsipaji abaxë Juanpijinë itsa asaë, Herodes
    pijajivi, vajabitsaëvi, itoroba Juanpijinë pevaetabinexatsi. Nexata vajabitsaëvi
    Juanpijinë cobecëtsiaya caponatsi penaneconitsivi pejebabiabiboyabelia. Bajarapacuenia
    Herodes pijajivi itoroba Herodes pijava, Herodíasva, pejamatabëcueneta. Herodíasva
    picani copiata pita Felipe, Herodes pejuyapijinë. Nexata Herodes pejuyapijinë
    pijava yacajërëta.
  bon-bon: Heroda ai mene jiicige, ingle tabe sine biname, laati te tejemimumi Yoane
    ne oomlaname, seea ca ätäyame, krokeciiye mete bora me äsinglentame. Tabe ai mule
    ne tewenumi ingle Herodiyas name pi, lui teeme igane Pilipo me coga ge, yepä Heroda
    te juutecrepi, siige teeme coga me jwaawenepi.
  nhw-BL: Quej ni mijqui Juan. Quipiyayaya tonali Tlanahuatijquetl Herodes mocuilijtoya
    se sihuatl catli itoca Herodías catli achtihui eliyaya isihua Herodes Felipe I,
    iicni Herodes. Pero hualajqui Juan catli tecuaaltiyaya huan quiilhui para amo
    cuali itztoc ihuaya ihuejpol, huajca Tlanahuatijquetl Herodes quiitzqui Juan,
    quiilpi huan quitzajqui.
  swh-ONEN: Herode alikuwa amemkamata Yohana, akamfunga na kumweka gerezani kwa sababu
    ya Herodia, mke wa Filipo, ndugu yake,
  wbi-wbi: UHelode alyajovile enendiiki ulwakuva alyankolile uYohani, akankunga na
    kukun'dindila mu ndinde. UYohani alyadindilue mu vwimila uHelodia un'dala ghwa
    Filipo, unnuuna ghwa Helode.
  bba-bba: N deemɑ Yohɑnu Bɑtɛmu kowo rɑɑ Herodu sɔ̃ɔwɑ mɑ n ǹ weenɛ u win wɔnɔ Filipun
    kurɔ Herodiɑ suɑ kurɔ. Yen sɔ̃nɑ Herodu u Yohɑnu Bɑtɛmu kowo mwɑ mɑ u derɑ bɑ
    nùn bɔkuɑ bɑ doke pirisɔm dirɔ Herodiɑ win sɔ̃.
  eng-KJVCPB: For Herod had laid hold on John, and bound him, and put him in prison
    for Herodias’ sake, his brother Philip’s wife.
  kgk-NT: Yma va'ekwe Herodes he'i va'ekwe oipyhy hagwã João-pe, ojepokwa reheve omoĩ
    hagwã preso. Upéa ojapo va'ekwe ombovy'a hagwã gwyvýry Filipe rembirekokwe Herodias.
    Ha'e omenda ra'e gwyvýry rembireko-rehe. Oipe'a ra'e gwyvýry-gwi hembireko.
  waj-waj: 'Nnaaru Yuvuaano homo varuu suaivaki Herooto ari vayaanna Piriipaa nnaataivaa
    Herootiaanna mmuara varooduu Yuvuaano inna tunoo: Anutuuqaa aataruuvo hama itaivai.
    Sa varaanee, tuduu rikioo Herootiaava Yuvuaanaara nnannatoovaara Herooto ari ngiaammuauya
    tuduu Yuvuaanaa yuku yaakuuvaa yeena rau kiada oovi nnauvaki yapa kieeravai.'
  cpy-cpy: Tema riitaki Herodes aakaan-takiriri ketziroini Juan, roojota-kaantakiri,
    romonkyaa-kaantakiri, okantakaan-tziro Herodías iinanta-witari Felipe, rirentzi
    rirori.
  ekk-PKP: Heroodes oli Johannese vahistanud ning lasknud ta ahelates vangi panna
    oma venna Filippuse naise Heroodiase pärast.
  mpx-mpx: He valila Helodi Helodiyas i oe alona hi alolon, Helodiyas iya Helodi talina
    Pilipi, lagona. Diyon i mimi baaba Helodi elana i ba i ola, “Nige bosowaina nu
    alolonan.” Baena, inoke Helodi wana totuwalali i patunal Diyon hi lib hi yowan
    ge hi teli dela.
  wbp-wbp: Nyampurrakungarntiji, junga pakarnu Jaanu Papitaji Kingi Yarurdurlu kamparru-wiyi.
    Yalirli Kingi Yarurdurlu ngulangkujurla jurnta kangu kali-nyanu kukurnu-nyanuku
    warlaljaku nyanungukupurdangkaku yirdikiji Pilipiki. Nyanungu karntaju yirdiji
    Rdurdiyaju.
  luo-luo: Noyudo Herode osemako Johana mi otweye nikech wach Herodia ma chi owadgi
    ma nyinge Filipo,
  nhe-NT: Quej ni mijqui Juan. Quipiyayaya tonali quema Tlanahuatijquetl Herodes mocuilijtoya
    se sihuatl tlen itoca Herodías tlen achtohui eliyaya isihua Herodes Felipe I,
    iicni Herodes. Pero hualajqui Juan tlen tecuaaltiyaya huan quiilhui para ax cuali
    itztoc ihuaya ihuejpol, huajca Tlanahuatijquetl Herodes quiitzqui Juan, quiilpi
    huan quitzajqui.
  aii-aii: ܣܵܒܵܒ ܗܹܪܘܿܕܸܣ ܕܒ݂ܝܼܩܵܐ ܝܗܘܵܐ ܠܝܘܿܚܲܢܵܢ، ܐܣܝܼܪܹܗ ܘܕܸܪܝܹܗ ܓܵܘ ܒܹܝܬ ܐܲܣܝܼܪܹ̈ܐ
    ܒܘܼܬ ܗܹܪܘܿܕܝܼܵܐ، ܒܲܟ݂ܬܵ‌ܐ ܕܦܝܼܠܝܼܦܘܿܣ ܐܲܚܘܿܢܘܼܗ‌ܝ.
  esk-NT: Sivuaniimma Herod-ŋum tigupkaġniġaa John qiḷiqsruqługu isiqtaupkaqługu.
    Taatnaqtinniġaa pisigiplugu Herodias, aniqatmi Philip-ŋum nuliaŋa.
  msb-msb: Niyan ini si Herodes amo an nagpadakop kan Juan, nagpagapos kag nagpapriso
    sa iya dahilan na ginsaway siya ni Juan kay nag-asawa siya kan Herodias na asawa
    san iya manghod na si Felipe.
  cpa-NT: 'Di³ hŋiah¹² báh³ Herodes ca¹tse¹ dsa² ca¹ŋi³chiánh³ Juan. Ca¹hŋió²dsa.
    Jøng² ca¹tangh¹²dsa hni¹ŋí³. Di³ lah¹la² ma²ca¹løa¹: Ma²ca¹jian¹ Herodes hio¹³
    mi³jian¹² Felipe, roh¹³dsa. Herodías mi³tsen² hio¹³.'
  dso-dso: ଆର୍‌ ଆଗ୍‌ତୁ ଏରଦ୍‌ ଜଅନ୍‌କେ ବାନ୍ଦ୍‌ବାକେ ଆଦେସ୍‌ ଦେଇରଇଲା ଆରି ତାକେ ସିକିଲି ସଙ୍ଗ୍‌
    ବାନ୍ଦି, ବନ୍ଦି ଗରେ ସଙ୍ଗଇରଇଲା । ତାର୍‌ ବାଇ, ପିଲିପର୍‌ ମାଇଜି ଏରଦିଆର୍‌ ଲାଗି, ସେ ଏନ୍ତି
    କରିରଇଲା ।
  meu-meu: Badina be Herod ese Ioane vada e dabaia tao, e guia, dibura rumana ai e
    koua, Herodia, ia kakana Filipo adavana, dainai.
  yva-NT: 'Yohanes Pembaptis apa kakaije nande no taiso: Herodes po apa arakovo Pilipus
    apa anamugo Herodias raovan to, weti Yohanes pananyaube Herodes ai pare, “Winyamo
    vemo nyo nya arakova apa anamu raovan inya! Nyo ananyao Amisy rakanyoandi!” Wetiva
    Herodias umaso mparijo Yohanes ai, ti ama anap Herodes po Yohanes aijar, po augave
    siso no tanoano makova rai.'
  dgc-dgc: Kanya binuno ti Juan, éy pinintasan na ti Mayor a Herod, a kinékagi na
    ni Herod, a “Ewan maari a mékiagum ka ni Herodias, da asawa ina ni wadi mo.” (Ti
    Herodias éy asawa ni Pelip a wadi ni Herod). Kanya nipadikép ni Herod ti Juan,
    a nipihesu.
  zpm-NT: Sca rnee Herod sac naṉwen me zha beeṉ me Juan. Me bnabey bgaa Juan bzoob
    zho Juan caden bio Juan ladzguiib,
  hix-NT: Noro rma, Xowaw heno yahohsonyenhàr me nehxakon hatà. Nasohtohoy xarha tà.
    Nahryempoy xarha tà, watxa ymo yaka, àwya toynyàr ke mak hatà. Àsok tawro hana.
    Towtà hetxenho yahosnyenhàr me nehxakon hatà, Eroknesà. Erokneyasà noro hatà,
    wos yosotà, Feryepe hetxenho rma hatà. Noro rma yahosày hatà, Eroknesà, thetx
    me harha.
  sim-sim: Mberem ushirik Herot wavu erem or hishir? Or maha orhi Filiphi nokoven
    or masnalari ora. Nokove oso hi sihi Herodias osira. Ushirik Jon or taha os erem
    or uri kava orhi oson kormbak saweri ria.
  npi-ULB: किनकि हेरोदले आफ्ना भाइ फिलिपकी पत्‍नी हेरोदियासको कारण यूहन्‍नालाई समाती
    उनलाई बाँधेर झ्यालखानामा हालेका थिए ।
  cgc-cgc: Nlaman Herodes parti ki Juan tak kanen mismo gasugo na Juan ya dakepen,
    gapuson, daw prisuon. Papriso din Juan tenged ki Herodias na pasawa din bisan
    Herodias an sawa ta iya na utod na Felipe
  tim-tim: Dâ Heroteŋe Yohane kondo moep aregât keiŋe hin. Ulikŋân Herote are akto
    luâk siâ kotŋe Pilipo emi teu tatminiat. Akto Pilipo arekŋe âmbenŋe kotŋe Herodia
    miep. Mendo âmbâle arekŋe luâkŋe Pilipo are hepunmâ Herote miep.
  yor-yor: Nísinsin yìí Herodu ti mú Johanu, ó fi ẹ̀wọ̀n dè é, ó sì fi sínú túbú,
    nítorí Herodia aya Filipi arákùnrin rẹ̀,
  wos-wos: Hanja Jon hiyahafi yandén nukwambu Herot dé déka nyama Filipna takwaré
    héra. Wule takwana xi Herodias lé. Hérandéka dé Jon déré wa, “Ména nyama rendéka
    déka takwaré héramén, wu haraki méni huru. God wun jooka dé haraki hundi wa.”
    Wungi wandéka Herodias Jonéna hundika hélék yata waléka Herot léka hundi xékéta
    wandéka di déka du ye Jonré huluke yoombu giya séndé geré di hari.
  emp-NTPO: 'Herodeba mãwã jarasia Juaʌ̃ra beabid̶a bẽrã. Maʌ̃gʌra nãwã b̶asia: Herodeba
    ara idji djaba Pelipe quima Herodía abadada edasia. Baribʌrʌ Juaʌ̃ba idjía jarabadjia:
    “Bʌ djaba quimada erob̶acara b̶ʌa.” Maʌ̃ carea Herodeba Juaʌ̃ra jidaped̶a preso
    b̶ʌbada ded̶e carenaba jʌ̃ b̶ʌsia.'
  eng-F35: For Herod had laid hold of John and bound him, and put him in prison because
    of Herodias, his brother Philip's wife.
  ind-ind: Jauh sebelum peristiwa itu, Herodes sudah merebut Herodiana, istri adiknya
    sendiri yaitu Filipus. Lalu Yohanes Pembaptis berulang kali menegur dia, “Menurut
    hukum Taurat kamu tidak boleh kawin dengan istri adikmu.” Karena itu Herodes menyuruh
    tentaranya untuk menangkap Yohanes dan memasukkan dia ke dalam penjara.
  pes-OPCB: زیرا هیرودیس، به خاطر هیرودیا، که زن برادرش فیلیپ بود، یحیی را گرفته و
    در زندان به زنجیر کشیده بود،
  mpt-mpt: Sino Helote awa genalin nakai dlanea moniba Yone afuniba klabuto ge debeb
    moniba klabut am daibbiotabe. E inase olo mitmakamo inaminobe. Helote e ninge
    Filibe alelo Helodiaso omeb haabia
  bla-bla: Herod ŭkai'eĕniuaie John, ki aiĭs'ksipĭstsiuaie, ki itsok'iuaie osto'iaie
    Herodias, us Philip otokeman'ĭnaai.
  ssx-ssx: Do pi leeke ekina꞉ teketa꞉ hosiki amba꞉ leke Hetodima꞉ Dioni da꞉ka꞉pa꞉
