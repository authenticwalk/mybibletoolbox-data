  cnl-NT: 'Jné² rɨ²juøøn³¹na¹ ''nee''²³: ''Ne''² ''e³ rɨ²³bǿn³ cua̱a̱n²tu² mɨ³rɨ³ti³
    ''e³ rɨ²³dxá²³ Dios ta² quiee''³² dsa³. ''Ne''² rɨ²³jmée²³ dsa³ júu² ''e³ ''ee²
    lǿ² ca²³lʉ́³ la²³jɨ³ júu² ''e³ ''a²³jia''³ ''nee''³¹ ''e³ ca²³lʉ́³.'
  zar-NT: Que lë ni naʼ reaʼ libíʼiliʼ, cateʼ idxín dza ichúguiëʼ Dios quégaca bönachi,
    uchiʼa usörö́ëʼ tu tu bönniʼ ca naca yúguʼtë didzaʼ gulaʼnnazëʼ caʼ.
  kde-kde: Henga nangu nìnnyaulila kuva, liduva lya hukumu, vanu vàmbeyang'ula ing'anya
    ya kila lilove likávele lyambone livatangwele.
  ata-ata: La sou eni avikalangengi manina aloxo ꞌo, ulai iliꞌi no anu voxo sou tatulu
    no anu vaivaikala la aneꞌi inoꞌu ulusou vaikala masumasua e mulaa no anaxaꞌa ne.
  qvw-NT: 'Uyalipämay: Cäraycunan muyuncäćhu''a shimiqui chalaśhan ima limaśhayquitapis
    niycunayquim can''a.'
  nfa-nfa: Lèka la lii Jaꞌa ne! Te bèli-camèdꞌa lodꞌo èle rai-haha, Ama Lamatua parisa
    lii langu dhèu aaꞌi-aaꞌi. Lodꞌo èèna, dhèu èci-èci ka hudꞌi dhaa lii-lii nèngu
    dhu dènge boe kolo-kapua.
  tnp-tnp: Iətəni kəm təmah məmə e nian Uhgɨn otakil nətəmimi lan, nətəmimi okotəkeikei
    motəni pətɨgəm kəm in məmə təhro ilah kəmautəni nəghatiən tərah əpnapɨn mɨn rəfin
    agɨn rəhalah.
  urd-urd: मैं तुम से कहता हूँ; कि जो निकम्मी बात लोग कहेंगे; 'अदालत के दिन उसका हिसाब
    देंगे।
  hot-hot: “Odaŋô! Yanaŋ êndêŋ môlô! Wapômbêŋ tem êlêm ek endaŋô abô. Ba intu anyô
    tomtom tem nenaŋ iniŋ kambom takatu ba bôk enaŋ hadêŋ avômalô vi lôk ibuliŋ i
    bêŋ.
  mqj-NT: 'Dadi kupokadangkoa'' temo: Angganna battakada umpa''di'' padanna, pantan
    la napa''timpasan tau dio olona Puang Allata''alla ke nalambi''mi allo dingei
    umbisara ma''rupa tau.'
  rus-SYN: 'Говорю же вам, что за всякое праздное слово, какое скажут люди, дадут
    они ответ в день суда:'
  mbh-mbh: Tho ria thomu, nge nang ako God aro i pamit toko alavusnga nge riong, aro
    o ritet nge ole riong kerenga alavusnga ako o ri nge lale.
  bdd-bdd: “Coinega yahegwaegomi ꞌabehega sabwelo yatala ꞌoina ꞌomi ꞌimi gwae bwagabwaga
    mabwaiyadi weyahidi Yehoba ꞌihesilalegomi, ma huhuna wahepwaile latuwedi.
  cbt-NTPO: Noya cancantohuatama', noya nonsarama'. Ayaro' tahuëri Yosë noya ni'sarinquëma'.
    Co noyahuë' cancantohuatama', co noyahuë' nonsarama'. Ina marë' ayaro' tahuëri
    ana'intarinquëma'. Ayaro' tahuëri nanihuachin, Yosë nontarinquëma'. Ya'ipi nonamasopitanta'
    aipitarinquëma'. A'naquëma' co noyahuë' nonpatama', ‘Co yonquiatohuë', naporahuë,’
    itopiramahuë', ina marënta' ana'intarinquëma', tënahuë. Co noyahuë' cancantohuatama',
    no'tëquën ana'intarinquëma huachi,” itërin Quisosori.
  srn-NT: 'Ma Mi e taigi un taki: Tapu a dei di Gado o krutu libisma, den sma sa mus
    gi frantwortu fu ala wortu di no ben de fanowdu fu taki.'
  cta-NT: 'Ta naꞌ sca chaꞌ loꞌo ma̱ juani: nu loꞌo tyalaa tsa̱ nu cuaꞌni cuayáꞌ ycuiꞌ
    Ni jiꞌi̱ lcaa ñati̱, liꞌ ntsuꞌu chaꞌ cachaꞌ lyiji ycuiꞌ ca nguꞌ jiꞌi̱ lcaa chaꞌ
    cuxi nu cua nchcuiꞌ nguꞌ nde chalyuu.'
  bqc-SIM: 'Málɛ oɛ́: Yã́kpalɛkɛgↄↄzĩ gbɛ̃́ↄ ń yãfaasai pↄ́ aa ò sɛ́lɛ siu Luaɛ
    píi.'
  tcz-CHONGTHU: Chule hiche hi ka seipeh nahiuve, mohthu nasei chengse chungchang
    thu chu thutanna nikhoa napeh ding ahi.
  mar-mar: आणखी मी तुम्हास सांगतो की. जो प्रत्येक व्यर्थ शब्द लोक बोलतील त्याचा हिशोब
    ते न्यायाच्या दिवशी देतील.
  snp-snp: Etito nefa, lifimani olu giminami kamena nabalo ya wenena fa ka lamo muki
    yamu lifima iya mele giminami ne, loto logimowe.
  isl-isl: 'Eitt er víst: Á degi dómsins verðið þið að gera grein fyrir hverju ónytjuorði
    sem þið hafið sagt.'
  spy-NT: Kāāmwoowook, makukwaanee chii kubo ng'ālyoo nyēē mayemaat nyēē kiikumwooy,
    yoo /kiitiilchinē biiko ng'aleek.
  xnn-xnn: Ibagak ken dakayo nan tet-ewa ay isnan agew ay mangbanagan Apo Dios isnan
    ipogaw et wasdin kigad ay mangsongbat isnan am-in ay ngawi ay kinkinwanina.
  mwe-mwe: “Bhai, ngunakummalanjilanga, lyubha lya ukumu bhandu bhapinga kwiya jangulanga
    ga malobhe gowe gangali ga mmbone gubhabheleketenje.
  tte-tte: Na yawalo kolimiu, yatala kana kaliyate koina kani tomo kaigeda kaigeda
    yatala ilobai edeedede bwagabwaga meuloina iwalowenako kaiweli.
  tcs-tcs: Nau lisen. Wen da dei i go kam po God i go zaze ol pipol, ebridem nugudtok
    wea yupla i bin tok, yupla mas eksplein ebridem tok po God.
  hlt-THB: Cehlai ka nik kqawn peek khqi, thlangkhqi ing awi ak poek ceet kaana amik
    kqawnnaak awh ce awidengnaak nyn awh kqawn caih sak tlaih na awm kaw.
  soq-soq: Ne dialedina, kotu walamawe apana uduudu aia kerauda ita debama rebareba
    waia kotuwantopu.
  qub-qub: Chaymi fisyuchöga manacajcunata parlashanpita runacunata Tayta Dios jusgangapaj.
  att-att: Á yawe yù kagiak ku nikayu, ta sangaw nu duttál yù ággaw nga pangukum ni
    Namarò, á tabbagan nayù ira tatolay nga katággitádday yù inubobuk na nga awán
    ta serbi na.
  bki-bki: “Mia kiniou nejidom kamiu kuvijikia ka ea bogo na tibureiano, mia tomu
    nalo nonovio monokanio ala kialo veriiano ea kialo ilivovaiano nonovio veve terakurano
    napano ajum̃a aberenio ea kialo meuliano nalo,
  bqp-bqp: Matɛn oárɛ, yãkpatɛkɛgↄrↄ zĩ gbɛ̃nↄ ni ń fayasariyã kũ ò ò baba Ludanɛ
    pínki.
  mcp-mcp: Mə mpú jaaw bɨ́ nə́ jwɔ̂w Zɛmbî mə bá zə sámb buud milə́sʉ́ yí, muud yɛ̂sh
    mə bá tɔ̂w kɔɔdʉd nə iciyá nyə á lás ilɨ́s-lɨ́s yí.
  hat-hat: 'M''ap di nou sa: Jou jijman an, moun gen pou rann kont pou tout pawòl
    yo di yo pa t'' bezwen di.'
  npl-NT: Ne nomechilia, itech iksemi tonati, ijkuak Dios tlaixkomakas, nochteh nomejwah
    nonkimokuitiskeh nochi tlájtoli tlan amo kuali ononkijtojkeh.
  bgg-bgg: “Nathek ne izai now ne rai iang bo! Chua pha ishak thog ruii shii nathek
    è khama jia pha adunmey pha miyaogam yao muii pha igam tham ne phi chid phro.
  eng-TCENT: But I tell you, on the day of judgment people will give an account for
    every idle word they speak.
  eng-BSB: But I tell you that men will give an account on the day of judgment for
    every careless word they have spoken.
  cpu-NT: Irootake nokantantari naaka, aritake iramenakoyeetairo apaata okaratzi kaariperori
    iñaaneyeetari.
  san-ASM: কিন্ত্ৱহং যুষ্মান্ ৱদামি, মনুজা যাৱন্ত্যালস্যৱচাংসি ৱদন্তি, ৱিচাৰদিনে তদুত্তৰমৱশ্যং
    দাতৱ্যং,
  tac-NT: Neka aníguru, napu'lige raweli sébasa napurigá Onorúgame gustisia olámala,
    a'pílipi rió neraga ruimeli ju cha anigá eyéniligó.
  eng-WEBPB: I tell you that every idle word that men speak, they will give account
    of it in the day of judgement.
  gfk-H: Senbia, iau tangai ta muat bia ira kaba nianga bia bakut ing ira tunatuna
    diet tangai, Kalou na kurei diet utanei tano bung na warkurai.
  viv-viv: Tu gagahemi, aimo tova mulina vedewayauga ana toveya kaliva yadi gahe-kawowo
    tulina tulina faꞋina Yaubada againe hinakotu.
  yao-yao: “Nipele, ngunsalila, lyuŵa lya kulamula ŵandu chasachilwe kwanga kwa liloŵe
    lyalili lyose lyangalumbana lyaŵaŵechete.
  tgp-tgp: Na verea isamim, na rani tavera mata aria, tamlohi tari la pa r̃arami na
    nora reti rongorongo vono tari sei la verera moiso,
  auc-NT: “Edæ apæ̈nebo ëñëedäni. Wængonguï tömengä nänö apænte anguïönæ ïñonte, Mänïne
    quïnante önonque tedebitawo, ante angä ëñëninque mïni waocabo edonque apæ̈nequënëmïni
    ïmïnipa.
  kbc-NT: Ejitaɡ̶awatiwaji niɡ̶ica noko Aneotedoɡ̶oji nige iwi anigote me iloikatidi
    oko leeɡ̶odi libeyaceɡ̶eco, odaa laagetedipi niɡ̶ina oko anoyalaɡ̶a inokina ane
    ibeyacaɡ̶adi lewiɡ̶a eledi oko. Codaa leeditibige moyeloɡ̶oditalo Aneotedoɡ̶oji
    ane leeɡ̶odi modi niɡ̶ijoa notaɡ̶a ane beyagi.
  bmh-bmh: Uwait nug koli alai em e ebuan duailel sisiaramaun ziwas ebu, ag ein ze
    gau gaul macanemen, Uwait amegwab erunai ze macanemen ag guzental auramamen.
  ctu-BL: Pero mic subeñetla, mi caj i melob i bʌ winicob x'ixicob ti' q'uiñilel tojmulil
    cha'an jujump'ejl t'an tsa' bʌ i yʌlʌyob mach bʌ anic i c'ʌjñibal.
  meq-meq: 'Neŋ faya na tsikakumeye: Pat nakə Mbəlom ma gateye sariya a ndo hay aye
    na, bazlam neheye mətsike kəriye kəriye kwa way ma mbəɗay faya a gər ŋgay.'
  noa-H: Pari mʌ cha hiek'a chirʌm hiek'au, Hẽwandamau hõor hi hagk'am hedan, mʌig
    heegar haawai pãach hiek k'aigbam hiek'aajerr t'umaa pãach hidamaucha hirig jaaujugui
    hajim, k'an jãgwia mag hiek'aajeejĩ.
  alp-NT: Hoko lene mimise! Kena Alla Iteu pakala ete tamatare, papelake tamata rebe
    eni lepate eono tamata makete laleije kera pende suke ibetekele ete Alla sa be
    le mula pine ilepa ele mere.
  san-VEL: kintvaha.m yu.smaan vadaami, manujaa yaavantyaalasyavacaa.msi vadanti,
    vicaaradine taduttaramava"sya.m daatavya.m,
  kbq-kbq: Hianagi Nagra amanage hu'na neramasamue, Anumzamo'ma vahe'ma refakoma huknarera,
    miko'a havigema nehaza kere, tamagenoka huzmantegahie.
  kbh-kbh: Y ndegombre cbë́yana, chë ents̈angbiama ts̈abá o ndoñe ts̈abá tmonjamama
    jayanama tempo chaojobuache ora, ndaye ndoservena palabra s̈mojóyebuambama, Bëngbe
    Bëtsabe delante s̈mochanjayana ndáyeca chca ca.
  ron-LSB: Eu vă spun că orice cuvânt deșert pe care-l spun oamenii, vor da socoteală
    de el în ziua judecății.
  pon-pon: A I indai on komail, lokaia mal karoj, me aramaj inda, pan puk on ir ni
    ran en kadeik o.
  nhe-BL: Huan nimechilhuía, quema Toteco tetlajtolsencahuas, yajaya nojquiya quintlatzacuiltis
    tlacame ipampa nochi fiero tlajtoli tlen quiijtojque.
  sps-sps: “Nyo tsue of maromi na ka to tan nainy vaatsuk ten Gov, vainy faavot tsutsun
    ror ri te tsue of e Gov, tana saa te vegiau iny ari na tan vegiau pinpin te kat
    ari,
  wnc-wnc: “Ngana nata ginu daniwa natapnong. Sapdut wamu kuupbamu yumdekan yakaingu
    Anututa tapduknga aminbam usanziwik gwenea wamu waaknga usanziwik,” ngang yakut.
  nmw-S: “A liwo heimiu, he hasehase hana yan tolomo hotiya ge hotiya hana kot bwele
    i gan lihu ngakngakine hohoyowate kaiwane, gane i lihuyan.
  bus-bus: Mɛ́ɛ ooare, yãkpaɛkɛgurↄↄ zĩ gbɛ̃nↄ é ń faasaiyã kɛ̀ aↄ̃ↄ ò tↄ̃kɛ̃ Ludanɛ
    píngi.
  gub-BL: Ko ma'e amume'u putar peme ihe nehe kury. — Amo 'ar mehe Tupàn umume'u putar
    teko wanemiapo kwer paw rupi katete teko wanuwa rupi a'e nehe, weko haw pe har
    wanuwa rupi a'e nehe. Aze amo teko na'ikatu kwaw a'e wà. Tupàn uzepyk putar a'e
    teko wanehe nehe. A'e 'ar mehe nehe, umume'u wi putar peze'eg awer paw rupi a'e
    nehe no. Aze pitài peze'eg awer na'ikatu kwaw nehe, uzepyk putar penehe nehe.
  imo-imo: Akumunga nani enondo i ungu nimbo tiro. Goteni imboma kot tendembalo walimunga
    enongano ungu nimelema moke tepa pilipelie nu imbo toya tolimu, nu imbo kerimu
    nimbelo akumunga imbomani maina we ungu nimelema pali kape moke tepa pilipelie
    ambe telka aku unguma niniya, ningo para tiwi nimbelo,” nimu.
  boj-boj: “Deqa e niŋgi endegsi merŋgwai. Mondoŋ Qotei a tamo uŋgasari naŋgi peginjrqa
    batiamqa naŋgo anjam kalil naŋgi laŋa laŋa mareqnub qaji di Qotei na naŋgo jejamuq
    di qametnjrqas.
  eng-DRA: But I say unto you, that every idle word that men shall speak, they shall
    render an account for it in the day of judgment.
  knf-knf: 'Kë nşë ţupan : Ţi unuur wi pwayëş, bañaaŋ baluŋ kahepna ţi ŋţup ŋwuţaan
    bŧi ŋi baţupuŋ.'
  san-KHM: កិន្ត្វហំ យុឞ្មាន៑ វទាមិ, មនុជា យាវន្ត្យាលស្យវចាំសិ វទន្តិ, វិចារទិនេ តទុត្តរមវឝ្យំ
    ទាតវ្យំ,
  arn-NT: Iñche feypiwayiñ tati afaelchi antü mew, kom che ta entudunguay engün chem
    wesa dungu rume ñi feypikeel engün.
  zas-NT: Per naj rni lëjt guial dxej ni güün xguialguxtis Dios, gra ree bejn yadëëd
    cwent lojman por gra ree diidxguijdx ni rniee reeman.
  ken-NT: Dɨŋɨ́ ká bɛ, ɛwak ɛnɛ Mandɛm átàŋ bǒ mankɛm, yɛ̌ntɨkɨ mmu ǎghati yí
    ɛnyɨŋ ɛnɛ ɛ́kʉ́ kɛ yɛ̌ntɨkɨ ɛpɔ̌ ɛyɔŋ ɛ́fú yi anyu.
