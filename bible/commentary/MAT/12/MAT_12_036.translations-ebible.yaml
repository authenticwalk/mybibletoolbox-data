verse: MAT.012.036
translations:
  kpx-kpx: “Iale di la namigevege evive. Dilava kotae vaniu lohoge ataeau hoto ihuve
    uoholisito abu heiata loumale ke ibina abuna bahata malei.
  okv-H: Eto ungota degi erena God na embo ta ari sirikasuja iji te embo na enda ta
    mihie ke sapura vahai do ijija avo mane teto hatiresuja rate tapa harikari perekari
    aisuja.
  tbo-tbo: A paliwelemi iyeta libahibahi uyahina lawa hai baha apapoehi atapuhi ubeihi
    Yaubada apo ina lubayadehi po anohi hina bahena geletehi.
  mal-C: എന്നാൽ മനുഷ്യർ സംസാരിക്കുന്ന, ഓരോ അടിസ്ഥാനരഹിതമായ പ്രസ്താവനയ്ക്കും ന്യായവിധിദിവസത്തിൽ
    കണക്കു ബോധിപ്പിക്കേണ്ടിവരും, എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു.
  grc-SR: Λέγω δὲ ὑμῖν, ὅτι πᾶν ῥῆμα ἀργόν, ὃ ⸂ἐὰν λαλήσωσιν⸃ οἱ ἄνθρωποι, ἀποδώσουσιν
    περὶ αὐτοῦ λόγον ἐν ἡμέρᾳ κρίσεως.
  bgc-bgc: अर मै थारे तै कहूँ सूं के जो-जो निकम्मी बात माणस कहवैगें, न्याय कै दिन
    वे हरेक उस बात का लेखा देवैगें।
  khz-khz: Na au na avaikilamina, kila kawakawa maparara, taunilimalima na pia kilagira
    Palagu gena Kota kamuna tomanai voira pia gapira.
  deu-TKW: 'Ich sage euch aber: jedes unnütze Wort, das die Menschen reden, davon
    werden sie Rechenschaft geben am Gerichtstag;'
  zsr-NT: Qui lë ni naꞌ rëpaꞌ lbiꞌiliꞌ, catiꞌ gdxin dza gchuguëꞌ Dios quegac bunách,
    cuequi xbeynëꞌ bunách ca nac yúguꞌtë didzaꞌ gulanazëꞌ caꞌ.
  lin-lin: 'Nzokande, Ngai, nazali koloba na bino : na mokolo ya kosambisama, bato
    bakosamba mpo na maloba ezanga tina, oyo babimisaki.'
  hns-NT: Bakie ham toelogse boliela kie Parmeswar ke faisala ke dien par har ek ke
    tjaahie aapan sab kharaab baat ke biese me samdjhaawe ke.
  noa-E: Pari mʉ cha iekha chirʉm iekhau, Ẽwandamau õor i agkham edan, mʉig eegar
    aawai pãach iek khaigbam iekhaajerr thumaa pãach idamaucha irig jaaujugui ajim,
    khan jãgwia mag iekhaajeejĩ.
  eng-EMTV: But I say to you, that for every idle word men may speak, they will give
    account of it in the Day of Judgment.
  mib-NT: Te cáhán rī jiín ró jeē tācá na‑ni jnūhun cácahān ñayuu, nacuāha i cuenta
    jnūhun un quɨ́vɨ̄ coo juicio.
  lif-NT2: इङ्‌गाॽ मे़त्‍निङ्, खासे़न् ये़न्‍नो मनाहाॽरे़ मे़बाःत्तुबा के़रे़क् हने़बा
    पाःन् सुत्‍लाहाॽरे़न् चिदङ् पिमा पोःङ्‌लो॥
  xnj-xnj: “Hinu nikuvajovela, ligono la uhamula kila mundu yati ihamuliwa kwa kila
    lilovi lihakau leajovili.
  mmx-mmx: Nia a tong i rinimi. Limixin dinaba tu at lavapaase ro melamgo at ne Moroa
    at laaleng ete mumu levelinga xapmek axap diga tong pam i.
  cbr-NT: '''Ën cana mitsu cain, anúan an camabi unin ''acë ñucama isti nëtën ca Nucën
    Papa Diosan uisai cara banaxa quixun ''unánan uisa banan cara sinanima ''atimati
    banaxa quixun camabi uni ''unánti ''icën.'
  tee-NT: Pus chani iclajunau. Acsni cachina' ju avilhchan acsni camak'osaspitcana'
    ju lapanacni pus ju Dios ca'ulaniya' ixtalak'alhin'an tachi chun ju lapanacni
    ju ixtanajunta macxcai chivinti.
  eng-LSV: And I say to you that every idle word that men may speak, they will give
    for it a reckoning in [the] day of judgment;
  cak-NT: Y ren nin-ij chiwe chi chupa ri k'ij cuando xti'an juzgar ri rech-ulef roma
    ri Dios, conojel ri winak can xquie'an juzgar roma ronojel ri tzij manak quikalen
    ri xequi'ij.
  pah-NT: '—Imombe''ukatuavo ji ei pe me: Aerẽ mbapava koty po ti hahy hete g̃a pe
    Tupana''ga erame g̃a pe nhaporemo g̃andeaporog̃ita rehe nehẽ. G̃a pe po ti ga
    ei: “Penhi''ĩteheuhu pe nahanahã javo. Maraname pe nhi''inhi''ĩtehei?” Nahã po
    ti ga ei g̃a pe nehẽ.'
  sja-NT: 'Mɨa jara bɨ: Tachi Ak''õre ewari waibɨa ewate ichia eperã chaachaa k''awapiit''ee
    ãchia pedee k''achia pariatua jaradap''edaa.'
  xed-xed: Ka yu ta mnaghunata ná, nda wa taŋ dzaʼa mnəgiŋta mnduha baɗu guma ta inda
    ŋaslu ya brəfəgiŋ həŋ.
  mks-NT: Mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱ ña̱ tá ná ndindaa qui̱ví caja vií
    Ndióxi̱ sa̱há ña̱yivi ndúu ñuyíví a̱nda̱ jáví ndiquia̱hva ña̱yivi cuéntá nu̱ Ndióxi̱
    sa̱há ndaja táhan tu̱hun núu na̱ca̱ha̱n na̱ ñuyíví yóho.
  gfk-S: Iesene, na tutuno ta mu, be ira nianga bia bakut ing ira turadi di tange,
    God na kure di urie tano bung na harkurai.
  bmu-bmu: '“Mewö jimakzapmö, nöŋön keu ölŋi kun kewö jibi mötme: Ambazipnöŋ soŋgo
    walöŋda keu jit omaŋi omaŋi jimei, yeŋön mönö keu pakpak miaŋgö könaŋi mi jimtekötekögö
    nalö ketaŋe Anutugöra jim asarigetka kewötma.'
  dgz-dgz: Go ne wadiaivin, wam uiwa gapan da da nop koe koevet wane garewa wanene
    warain.
  eng-GNV: But I say vnto you, that of euery idle word that men shall speake, they
    shall giue account thereof at the day of iudgement.
  zaa-NT: Inte' nna nia' le qui'ni iyábani ca titsa' nu labí riỹu' nu rinne ca enne'
    nna, pues té qui'ni gute cą cuenta canchu chi gal·la' tsá juíciua.
  eng-WEBSTER: But I say to you, That for every idle word that men shall speak, they
    shall give account in the day of judgment.
  guh-guh: Xaniajanë pacuenia pacatsipaebijitsiatsi. Pamatacabi Dioso naneconitsiaexanaena
    daxita pijaneconi pexainaevi, caejivi canacujitsia, naneconitsiaexanaponaena caejumeyo
    canacujitsia pibisiacuenia pecuaicuaijaijava yabara.
  bon-bon: Cane jijenininine weebibine, egä Acejiyame me atrana bimu cabu biname cina
    miiji cire yaaboclomäjemepesi, egä ngena ingle cabu teepi papa kuu cäco mene ituge
    iicema.
  nhw-BL: Huan nimechilhuía, quema Toteco tetlajtolsencahuas, yaya nojquiya quintlatzacuiltis
    masehualme por nochi fiero camanali catli quiijtojque.
  swh-ONEN: Lakini nawaambia, katika siku ya hukumu watu watatoa hesabu kuhusu kila
    neno lisilo maana walilonena.
  wbi-wbi: LIno nikuvavuula kuuti, IKIghono ikya vuhighi, nujunge ilikwoleka mwene
    vwumila amasio ghooni ghano naghanoghiile, ghano ajovagha.
  bba-bba: Nɑ bɛɛ sɔ̃ɔmɔ ɡɑri kpuro yi tɔmbɑ ɡerumɔ, yi sɔɔrɑ bɑ koo bu siri siribun
    sɑnɑm.
  eng-KJVCPB: But I say unto you, That every idle word that men shall speak, they
    shall give account thereof in the day of judgment.
  kgk-NT: Amombe'u-ta peẽ-my anhetegwa va'e. Upe áry-py yvypóry gwive hembiapo apokwe-rami
    ojerereko hagwã áry-py, ogwereko asy va'erã onhe'ẽ rei rei va'e-pe. Peteĩ teĩ
    pene remimombe'ukwe rei-rehe pene monhe'ẽ uka va'erã Nhandejáry pende rereko asy-vy.
  waj-waj: Na ngii giaa ngii miaunoo. Anutuuqo gioonna kiaapuuya yaparaira suaivaki
    mmuakiaa suai iya sabi kua sabi kua kiaivaara Anutuuqo iya yaparainaravai.
  cpy-cpy: Roo kanteencha nokantantari naaka, paata aritaki raminakoe-teero kowaenka-yitatsiri
    ñaantsi okaatzi iñaawae-yitziri atziri-paeni.
  ekk-PKP: Ma ütlen teile, inimesed peavad kohtupäeval aru andma igast hooletust sõnast,
    mida nad ütlevad.
  mpx-mpx: “Na baewa eliyamiu, yatala ana lan elana gamagal maisena ge maisena ana
    kot ni gan baaba nanakina gegewena kaiwena, toto i baunan.
  wbp-wbp: 'Ngaju karna-nyarra nyurrurlaku junga wangkami: Ngaka nguru Kaatu-kurlangurla
    kaji-jana Kaaturlu yapa panu miimii-nyanyi ngurrju-japa marda maju-japa, kapu-jana
    nyanungurlu yapa jinta-kari jinta-kari payirni kujalpalu jaru ngurrju-wangu manngu-nyanjarla
    kutu wangkaja nyampurla walyangka.'
  luo-luo: To awachonu ni chiengʼ ngʼado bura ji duto biro dwoko wach kuom weche manono
    ma gisewacho ka ok giparo matut.
  nhe-NT: Huan nimechilhuía, quema Toteco tetlajtolsencahuas, yajaya nojquiya quintlatzacuiltis
    tlacame ipampa nochi fiero tlajtoli tlen quiijtojque.
  aii-aii: ”ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܕܟܠܔ ܗܹܡܸܙܡܵܢ ܒܲܛܝܼܠܬܵ‌ܐ ܕܐܵܡܪܝܼ ܠܵܗ̇ ܒܢܲܝ̈ܢܵܫܵܐ،
    ܒܸܬ ܝܵܗܒ݂ܝܼ ܓ̰ܘܼܘܵܒ ܥܲܠܘܼܗ̇ ܒܝܵܘܡܵܐ ܕܕܝܵܢܬܵ‌ܐ.
  esk-NT: Uqautigipsi, uvluani atanniivium iñuich pasirauniaqtut uqaġiiḷḷapayaaġmiktigun
    uqautigikkaġmikkun.
  msb-msb: 'Pero amo ini an sasabihon ko sa iyo: sa adlaw san paghusgar an tanan na
    mga tawo dapat mag-atubang sa Dios manungod sa kada naisurmaton na waraʼn pulos.'
  cpa-NT: '’Hi² jøng² juǿi²jni hniah¹²: Cán² báh³ Diú¹³ jǿg³ dsøg¹² ca¹lah¹jǿ¹ jǿg³
    ha¹chi² ta³ li¹jmo¹, hi² ma²ca¹juúh² dsa² jmøi¹guǿi¹, jmai³ ja³cán² Diú¹³ jǿg³
    dsøg¹² quiah¹² dsa² jmøi¹guǿi¹.'
  dso-dso: “ତମେ କଇରଇଲା କାଇ ଲଡାକେ ନଇବା ସବୁ କାତା, ବିଚାର୍‌ନା ଦିନେ ତମ୍‌କେ ଇସାବ୍‌ ଦେବାକେ
    ଅଇସି ।
  meu-meu: Na hamaoromuimu, hereva-kava iboudiai taunimanima ese bae gwaurai na hahemaoro
    dinana ai bae davalai.
  yva-NT: 'Syo raura wasai: arono masyoto Amisye po mangke rapatimu, indati vatane
    wo awa ana udaura ama ine meweno raije ranawan tenambe no Amun.'
  dgc-dgc: “Ey tandaan moy,” kagi ni Jesus, “kédemét na péghukum, éy panagutan na
    tolay i bawat kinagi de a medukés.
  zpm-NT: Ni gaḻ dze ne goṉ guṉ Dios guieḻwxtis, ib tedsod zuṉquizh me miech tib tib
    diidz ntseeb, tib tib diidznë ne sca rriee ro zho.
  hix-NT: Onà wyaro àkehe, owyanye, kekon hatà. Amnye, Khoryenkomo wya wahanonkano
    ytxoho ro ho haxa, noskarymetxhe hampànà, toto komo, omeroro. Àsok make tàrwonàmàthàyamotho
    rma yokarymetxhe hampànà, Khoryenkomo wya, kekon hatà.
  sim-sim: Omek jirin amu sawenduwa, Avui Wasilaka hulaima nokopman or heyembakmbaha
    nor mbahanda wolo ma amber mashi os li mbahanda nombo orokop or heyembakwa ri.
  npi-ULB: र म तिमीहरूलाई भन्दछु, कि न्यायको दिनमा मानिसहरूले आफूले बोल्ने हरेक व्यर्थ
    वचनको निम्ति लेखा दिनेछन् ।
  cgc-cgc: Sugiran ta kyo na naan ta adlaw na mag-ukom Dyos an ta mga ittaw daw kino
    matareng daw dili matareng, kyo manabat naan ki kanen tenged ta inyo na mga ambal
    na malain na dapat ula nyo inta ambala
  tim-tim: Aregât hin makyeŋgire nâŋgâŋet. Siân sop humoân luâk âmbâle hârokŋe den
    keiŋe bo makmai are makmâ miawakbiâ Anutuŋe den âiân katyekbiap.
  yor-yor: Ṣùgbọ́n, mo sọ èyí fún yín, ẹ̀yin yóò jíyìn gbogbo ìsọkúsọ yín ní ọjọ́
    ìdájọ́.
  wos-wos: Mé xéké. Guniré wuni we. God néma kot xékéta néma du retendéka nukwa atéfék
    du takwaré God wakwexékéndét, di buléndan néma hundi, buléndan baka hundi, buléndan
    atéfék hundika déré hasa watandi.
  emp-NTPO: 'Bʌa ne biada jaraibʌrʌ Ãcõrẽba bʌra bia b̶ʌya. Baribʌrʌ ne biaẽ́da jaraibʌrʌ
    cawa oya. Mʌ̃a bãrãa jaraya: Ãcõrẽba cawa oi ewarid̶e jũmarãba idjía jarad̶ida
    panʌa cãrẽ cãrẽã ãdji bed̶ead̶eba djãrã crĩcha ãrĩsid̶ada.'
  eng-F35: Furthermore, I say to you that for every useless word whatever that people
    may speak, they will give account of it in the Day of judgment.
  ind-ind: Tetapi Aku berkata kepadamu bahwa pada Hari Pengadilan, setiap orang akan
    bertanggung jawab atas setiap perkataan yang pernah diucapkannya, bahkan yang
    dia ucapkan dengan sembarangan.
  pes-OPCB: این را نیز به شما می‌گویم که انسان برای هر سخن پوچ که بر زبان می‌راند،
    باید در روز داوری به خدا حساب پس بدهد.
  mpt-mpt: Ina otane ne baabenamabibe, nakaia unangai wengo baanom gaibo kla funaniba
    omin blim besa halitie obinib biamo sinanomo Gode nakaia unangai kukubo klanamabeo
    dimo kil baabeneta yang kenomabiobe.
  bla-bla: 'Ki Kitan''ĭstopuau Kŏnai''ksĭstapitse''poawsĭsts otakse''puyisau matap''pix
    aksenŭp''anĭstomiauĕsts Okŏk''itsĭmani istsiksĭs''tsikui:'
  ssx-ssx: I̱ma꞉ iki pa꞉ta꞉ ota꞉ pi alome. Mo pi yokaalu pulu pa꞉la꞉ nate tieke opolo
    epea꞉ka꞉na꞉ta꞉ mo wanda꞉hali ika꞉ leme handiki na piki pimanu paeyao Koda꞉ma꞉
    ana꞉ piki tupa꞉ kone telipalieke.
  mkl-mkl: An sɔ̃ ŋɛ, ide nfe iyi inɛ ŋɑ ɑ̀ wɑɑ fɔ fei, Ilɑɑɔ̃ ɑ́ nɑ ku bee ŋɑ si
    ɑjɔi kiitiu,
  gaq-gaq: ମାତର୍‌ ନେଙ୍ଗ୍ ଆପେକେ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ ରେମୁଆଁଇଂ ଜା ଡିଗ୍ ମୁଲ୍ୟଣ୍ଡୁକ୍ନେ ସାମୁଆଁ
    ବାସଙ୍ଗ୍ଏ ବିଚାର୍ ଦିନ୍ କେଲା ମେଁଇଂ ଆତ୍‌ଅରିଆ ଉତର୍ ବିଏ;
  gof-RNT: Shin si7ite, asay odettiya coo oda ubbaas pirdda gallas zaaro immana.
  unx-unx: “ମେନ୍‌ଦ ଆଇଙ୍ଗ୍‌ ଆପେକେ କାଜିପେତାନାଇଙ୍ଗ୍‌, ହଡ଼କ ଆକଆଃ ମିମିଆଦ୍‌ ସାମାକାଜିରେୟାଃ
    ହିସାବ୍‌ ବିଚାର୍‌ ହୁଲାଙ୍ଗ୍‌ରେକ ଏମେୟା ।
  gah-gah: Nenemú nénisi lo likimitoze, gililo. Lihima aleaká gamenaló nene vegená
    mukilite ha gakó haitopaitolímini gopa linakumú nene gakó hozava aliiki asenini
    hiziki lúitamó neve.
  lcm-lcm: Napo antok imi ta si taun i sausaupai siksikei a igenen kan mengen amalangas
    aongos ta kana keve mengen rikek i la mengen.
  aer-aer: “Alakenhenge anteme akwete itirretyeke, urreke arlte ingkernenge Ngkartele
    akalkelhe-iletyenhe tyerrtye ingkirreke, itneke anyenteke-anyente Re akaltye alakenhe
    angketyenhe, ‘Iwenhenge-arle-ame unte mwerrantye itirretyakenhe, apale angkemele
    ahelhe nhenhele anetyarte?’
  qvc-NT: Chaymi niykillapa, jwisyu diyapiqam yumbay ringillapa kwintata qoq chay
    mana baliq rimashqaykipaq.
  tgl-ULB: At sinasabi ko sa inyo na sa araw ng paghuhukom, ang mga tao ay mananagot
    sa bawat salita na kanilang binitawan na walang kabuluhan.
  cbs-NT: 'Matu yuinun ninkakanwen. Janu unanti waxanaitian: “Jancha jadi yuitimawen
    min yuipaunidan, jaskakenan ea yui pewawe”, akin yudabu bestibu tibi Diosun jatu
    yukaxanikiki— iwanan,'
  xtm-NTPP: ’Ká'an sa nuu ni ja kivi ka'nde Su'si ma tniñu ñayii ma, chi ndakan ya
    kuenda ndaka tnu'u ni ka ka'an ndeva'a ñayii ma.
  nnq-nnq: “Nannengalanga, lichoba lya hukumu kila mundu apaligwa kujanga kila lilobe
    lyalongela lyangapaligwa.
  bao-NT: 'To biri o biro mʉjare yʉ ĩi: Ʉmʉreco Pacʉ bojocare cʉ̃ ca ĩa bejeri rʉmʉ
    ca earo, niipetirãpʉra no ca boorije docuorije cʉ̃ja ca ĩirica wãmeri cõrorena
    cʉ̃re wederucuma.'
  san-ORI: କିନ୍ତ୍ୱହଂ ଯୁଷ୍ମାନ୍ ୱଦାମି, ମନୁଜା ଯାୱନ୍ତ୍ୟାଲସ୍ୟୱଚାଂସି ୱଦନ୍ତି, ୱିଚାରଦିନେ ତଦୁତ୍ତରମୱଶ୍ୟଂ
    ଦାତୱ୍ୟଂ,
  huv-NT: Xique sasaj icon, alinoic nüt wüx apmajaraw wüx asoeteran, meáwan nipilan
    apmasajüw Teat Dios neol tapiüngüw meáwan ngo majneaj poch leaw tsajmbiüt ombeayiw
    mapiüngüw.
  otn-NT: Nu̱gä dí xi'a̱hʉ ngue nu̱'mø ra̱ pa da̱ni̱ hya̱xra̱ güɛnda Oja̱, nu̱ te
    gäma̱ ts'omhya̱ pønni̱ nehʉ, gä da̱ tha̱t'a̱hʉ ra̱ güɛnda.
  nop-nop: “Indiŋ hanimbe nadineŋ. Mede hogohi u mu nadidakaleeŋ hogok yofit tiiŋ
    wendok kibikoŋ kougoŋ nai wapum foloŋ Bepaŋdi hanindapmawaak.
  obo-NT: Od ikohiyan ku sikiyu, no riyot allow to kodhukum, dos ipat sokkad, ko-ilangan
    nod tavak to langun no waa koru-an no no-oseng dan.
  cak-ENT: Y yin ninbij c'a chive que chupan ri k'ij tok nbanatüj ri juicio, ri vinük
