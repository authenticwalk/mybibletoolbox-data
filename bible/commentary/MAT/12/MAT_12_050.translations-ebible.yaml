verse: MAT.012.050
translations:
  kpx-kpx: Iale oleuoleu di Mamau otogoe uale ke isivi vamale keau di hohuvuia, di
    amakinivuia, di neinuvuia.”
  okv-H: '@see-verse:MAT.012.049'
  tbo-tbo: Matababana apo iyai Amau hoi yada a nugotuhu ina dewadewaya naka tauna
    walehiu po nouwe po hinau.’
  mal-C: എന്റെ സ്വർഗസ്ഥപിതാവിന്റെ ഇഷ്ടം ചെയ്യുന്നവരാണ് എന്റെ സഹോദരനും സഹോദരിയും അമ്മയും”
    എന്ന് യേശു പറഞ്ഞു.
  grc-SR: Ὅστις γὰρ ἂν ποιήσῃ τὸ θέλημα τοῦ πατρός μου τοῦ ἐν οὐρανοῖς, αὐτός μου
    ἀδελφὸς καὶ ἀδελφὴ καὶ μήτηρ ἐστίν.
  bgc-bgc: क्यूँके जो कोए मेरे सुर्गीय पिता की इच्छा पै चाल्लै वोए मेरा भाई, मेरी
    बेब्बे अर मेरी माँ सै।”
  khz-khz: Rai na au Tamaku kupai etaluna gena ririwa kalara ekalarana talimana ia
    au walakavaku e au walawalaku e au tinaku.”
  deu-TKW: Denn wer da thut den Willen meines Vaters in den Himmeln, der ist mir Bruder,
    Schwester und Mutter.
  zsr-NT: Nútiꞌtëz nu run ca rëꞌncznëꞌ Xuzaꞌ zoëꞌ yehuaꞌ yubá, nu ni nac biꞌi bö́chiꞌczaꞌ,
    len biꞌi zanczaꞌ, len xnaꞌczaꞌ.
  lin-lin: Pamba te moto nyonso oyo asalaka mokano ya Tata na Ngai, oyo azali kati
    na Likolo, ye nde azali ndeko na Ngai ya mobali, ndeko na Ngai ya mwasi mpe mama
    na Ngai.
  hns-NT: Dje hamaar swarag ke Pieta ke man waala kare hai, oesab hamaar bhaai, bahien
    aur maai hai.”
  noa-E: Mʉrʉgan mʉ Aai ʉ̈gthar chiraajemua khõsimjö nem wau nʉm khʉʉnta mʉ ãd anaa
    mʉ ʉ̈phʉʉinau, maimua ĩchab makhʉʉnta mʉ khodnaanaugui ajim, ich Jesuu.
  eng-EMTV: For whoever does the will of My Father in heaven, he is My brother and
    sister and mother.”
  mib-NT: Chi tāca ñáyuu casquícu jniñu cúní maá Tátá rī, Yaā ndeé andɨvɨ́, suu cácuu
    ñani rī, cuāha ri, náná rī. Achí yá.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ आत्तिन्‍हाॽरे़ साङ्‌ग्राम्‍पेदाङ्‌बा आम्‍बारे़ कुनिङ्‌वाॽ
    हे़क्‍के मे़जोगुॽ, खे़ङ्‌हाॽए आम्‍मा नु आन्‍साॽसिरो॥”
  xnj-xnj: Muni mundu yeyoha mweihenga geigana Dadi wangu mweavili kunani, mwenuyo
    ndi mlongo wangu mlumbu wangu na nyina wangu.”
  mmx-mmx: Neni mun i mu asu lavavara at ne Tamak no vana at laxalibet, neni netak,
    kopla neinuk, kopla ne naga.”
  cbr-NT: Uicaman cara Nucën Papa Dios naínu 'icë ax cuëëncësabi oquin 'aia, acamax
    ca 'ën xucën 'imainun 'ën chirabacë 'imainun 'ën tita 'icën.
  tee-NT: Pus va tichi chavaich ju canaviniya' ixk'achat ju quimpai ju vilhcha lact'iyan
    yuchach ju vasalh quimp'isek'e ts'alh chai vasalh quimp'isek'e atsi' chai vasalh
    quinati.
  eng-LSV: For whoever may do the will of My Father who is in the heavens, He is My
    brother, and sister, and mother.”
  cak-NT: Roma can conojel ri yebano ri nrojo' ri Nata' Dios c'o chicaj, ja reje'
    ri nte', wana' y wach'alal, xcha' ri Jesús.
  pah-NT: Kiroki g̃a jiruva'ga nhi'ĩpo'ru yvagipeve'ga nhi'ĩpo'ru – g̃a pe ji ei nhiirũ'g̃a.
    A'e ji g̃a pe no nhirendyra'g̃a. Nhiy'g̃a a'e ji g̃a pe no, ei Jesus'ga.
  sja-NT: Chi mɨ ɨt'aripema Ak'õre Waibɨapa jara bɨk'a oo bɨ, mata mɨ ɨ̃pemak'a, mɨ
    ɨ̃pewẽrak'a mãik'aapa mɨ nawek'a.
  xed-xed: Dər wati ma mndu ta maga skwi ya kumaŋ Da ɗa ta nzakway ta luwa ná, tsa
    mndu ya ta nzakway ka zwaŋama ɗa, nda mukuma ɗa, nda ma ɗa,» kaʼa.
  mks-NT: Jáchi̱ ndá na̱ cája ña̱ cúni̱ Ndióxi̱, tátá i̱, mé a̱ íin indiví, na̱ cán
    cúú ná tátu̱hun ñani i̱ xi̱hín quia̱hva i̱ xi̱hi̱n náná i̱ —na̱cachi Jesús xi̱hín
    na̱ cán.
  gfk-S: Io, be nesi tikenong ila murmur ira sinisip tano nugu Mama ruma ra mawe,
    ikinong a tasigu, a hainigu, be a nugu makai ie.”
  bmu-bmu: Denike yeŋön nöŋgö Suep Iwinaŋgö jitsihitŋi tem kölakzei, körek mieŋön
    mönö nöŋgö namni aka nenmunurupni akze.” Mewö.
  dgz-dgz: Waenapan da da ne Mamana kimaniwa nop mega anune amba gueguewa tainewa
    ame ne inanawa amba gwanin wainawa.”
  eng-GNV: For whosoeuer shall doe my Fathers will which is in heauen, the same is
    my brother and sister and mother.
  zaa-NT: Porqui'ni nuỹa tediba runi nu rú'ulatsi' Tata quia' enne' dua ỹiabara',
    pues lanuá ná bettsi'à' nna dána'a' nna nàna quia' nna.
  eng-WEBSTER: For whoever shall do the will of my Father who is in heaven, the same
    is my brother, and sister, and mother.
  guh-guh: Tsipaji raja pajivi exana taxa, athëbëtatsia peecaenë, pitorobicueniatsi,
    bajarapajivi cajena tajuyapijinë, tajuyapijiva, taenanua, jai Jesús petsipaebijivitsijavabelia.
  bon-bon: Laati te liba jaawenuge cäme Babe cabucewe je teeme singi ne, tabe lui
    cäme naane, cäme igane, cäme ngule, cäme mage.”
  nhw-BL: Pampa catli quichihua ipaquilis noTata catli itztoc ilhuicac, yaya noicni
    huan nonana.
  swh-ONEN: Kwa maana yeyote afanyaye mapenzi ya Baba yangu wa mbinguni, huyo ndiye
    ndugu yangu, na dada yangu na mama yangu.”
  wbi-wbi: Ulwakuva umuunhu ghweni juno ivomba isa vughane vwa Nhaata ghwango. ughwa
    kukyanya, ujuo ghwe nnunavango, ghwe lumbulyango, ghwe mama ghwango.”
  bba-bba: Domi bɑɑwure wi u nɛn Bɑɑbɑ wɔrukoon kĩru mɔ̀, wiyɑ nɛn wɔnɔ kɑ nɛn sesu
    kɑ nɛn mɛro.
  eng-KJVCPB: For whosoever shall do the will of my Father which is in heaven, the
    same is my brother, and sister, and mother.
  kgk-NT: —Upe xe Ru yváy pygwa nhe'ẽ ojapo va'e gwive, xe ryvy-py ahenói íxupe kwéry,
    he'i. —Upéa xe reindy, ha'e voi hese. Upéa xe sy, ha'e voi ave hese, he'i gwemimbo'e
    kwéry-rehe mombe'u-vy.
  waj-waj: Gioonna kiaapu voovoono ni Napoova ngiau aapu variivaa tinniivau vai kuaivaa
    tuqinnama rikioo iinnonno inna ni gata vayaa ni nunna nayaa ni noova varinoo,
    tiravai.
  cpy-cpy: Tema ikaatzi antaneerori ikoyiri Ashitanari Inkite-jatzi, riitaki nirentzi-taari,
    rootaki notsiro-taari eejatzi noniron-taari.”
  ekk-PKP: Sest see, kes täidab mu taevase Isa tahet, on mu vend, õde ja ema!“
  mpx-mpx: Henala ebo Nam labulabumwa wana nuwatu ni ginol, iya te taliu, nu ge nain.”
  wbp-wbp: Nganangku-puka kaji purda-nyanyi yimi Kaatu-kurlangu wilji-wangurlu manu
    purami yangka kuja-ka nguru-nyayirni-wangurla nyina, ngulanyalu ngajukupurdangka
    kukurnu manu ngajuku ngati warlaljaju.”
  luo-luo: Nimar ngʼato angʼata matimo dwaro mar Wuora manie polo e owadwa gi nyaminwa
    kod minwa.”
  nhe-NT: Pampa tlen quichihua ipaquilis noTata tlen itztoc elhuicac, yajaya noicni
    huan nonana.
  aii-aii: ”ܣܵܒܵܒ ܟܠܔ ܐܢܵܫܵܐ ܕܥܵܒܹܕ ܨܸܒ݂ܝܵܢܵܐ ܕܒܵܒܝܼ ܕܒܫܡܲܝܵܐ، ܗ̇ܘ ܝܼܠܹܗ ܐܲܚܘܿܢܝܼ
    ܘܚܵܬ‌ܝܼ ܘܝܸܡܝܼ.“
  esk-NT: Atakkii kiñapayaaq savaaqaqtuaq pisułhanik aapaa qiḷaŋmiittuam aniqatigigiga
    naagaqaa aakagiplugu.”
  msb-msb: An tanan na nagatuman sa pagbuot san akon amasa langit amo an akon iloy,
    mga kamaranghod na lalaki kag babayi.”
  cpa-NT: Di³ dsa² héi² báh³ dsa² lán¹² lah¹dsóh² roh¹²jni quianh¹³ mi³chie¹jni, dsa²
