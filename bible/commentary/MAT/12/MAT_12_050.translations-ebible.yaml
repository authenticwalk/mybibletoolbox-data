  dso-dso: ଜେ ସର୍‌ଗେ ରଇବା ମର୍‌ ବାବାର୍‌ ମନ୍‍ କଲା ଇସାବେ କାମ୍‌ କର୍‌ସି, ସେମନ୍‌ ଆକା ମର୍‌
    ବାଇ, ବଇନି ଆରି ଆୟା ଅଇବାଇ ।”
  meu-meu: badina be Tamagu guba ai e nohomu na ena ura bae kara taudia, idia hari
    tadigu bona taihugu bona sinagu.
  yva-NT: weye vatano anya, wanya utavondijo Sya Injayo no no munijo ntiti Apa bekere
    raije wenawirati Sya akoe waino mai muno Sya arakove waino mai.”
  dgc-dgc: dahilan, du mangtupad ta utus Nama ko ta langet, éy side di ina kua éy
