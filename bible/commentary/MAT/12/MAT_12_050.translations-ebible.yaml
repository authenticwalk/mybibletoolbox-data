  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤠᤳᤋᤡᤴᤜᤠ᤹ᤖᤧ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤒᤠ ᤀᤠᤶᤒᤠᤖᤧ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤜᤧᤰᤁᤣ ᤔᤧᤈᤥᤃᤢ᤹. ᤂᤧᤱᤜᤠ᤹ᤀᤣ
