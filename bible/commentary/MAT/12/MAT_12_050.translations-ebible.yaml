  zpm-NT: ¡Sac grëse zha ne ruṉ miṉe rnabey Pxoz naa meṉ ne zob gbaa, grëse zha co
    nac bets naa, nac bzian naa, nac xnia naa!
  hix-NT: Àsok tawro hana. Royàm yoyuknye ro komo rma, rowtà me natxow hamà, kekon
    hatà. Kahe yawon yoyuknye komo rma, rowosàn me natxow hamà. Royon me natxow hamà,
    kekon hatà, Txesusu.
  sim-sim: Ma ol Avui anhi or hevenik linda mashi orhin misindiyawa ma ondo nijava
    anhi jimatama anhi lira.� Karem ormu mbara.
  npi-ULB: किनकि जसले स्वर्गमा हुनुहुने मेरा पिताको इच्छाअनुसार गर्दछ, त्यो मानिस
    नै मेरो भाइ, मेरी बहिनी र मेरी आमा हुन् ।”
  cgc-cgc: tak daw kino mga gasunod ta kabebet-en ta ake na Amay na naan ta langit,
    danen pabilang ko na ake na utod daw inay.”
  tim-tim: Ewene himbimân manmap yâkgât lauŋe lokomai yâkŋe amâ nâŋgât memene akto
    emilupne garilupne aktâi.” dâep.
  yor-yor: Nítorí náà, “Ẹnikẹ́ni tí ó bá ṣe ìfẹ́ Baba mi tí ń bẹ ní ọ̀run, ni arákùnrin
    mi àti arábìnrin mi àti ìyá mi.”
  wos-wos: Anwarmbu rekwa du wuna yafana hundi xékéta wandén maki hurukwa du takwa,
    wu wuna bandingu, wuna nyangengu, wuna ayiwa di.” Wungi dé Jisas wa.
  emp-NTPO: Mʌ̃ Zeza bajãne b̶ʌba quĩrĩã b̶ʌ o b̶eadrʌ mʌ̃ djabaa, mʌ̃ djabawẽrãa,
    idjab̶a mʌ̃ papaa.–
  eng-F35: For whoever does the will of my Father in the heavens, he is my brother
    and sister and mother.”
  ind-ind: yaitu orang yang melakukan kemauan Bapa-Ku di surga. Merekalah yang Aku
    anggap seperti ibu, saudara, dan saudari-Ku!”
  pes-OPCB: هر که ارادۀ پدر آسمانی مرا به‌جا آوَرَد، او برادر و خواهر و مادر من است!»
  mpt-mpt: Nakaia unangai ne Aye abilim ut bie wengo wentebib ita ne ningwal ne nengwal
    eka ne biemwal nabo ge baabesebe.
  bla-bla: Annŏk' ai'aksĭstutsĭmŏknĭni Spots' im otsitsi'tani aie, osto'i numu'păppiipa,
    nĕskŭn', nit'akem, ki niksĭs'ta.
  ssx-ssx: Mo ya hepeni nane hala꞉ Apa꞉na꞉ hone pa꞉la꞉ haumanu peao haleme wanda꞉halita꞉
    ikita꞉ ya ana꞉ ama꞉ kametonue leekeme.
  mkl-mkl: Ntɔ ntɔ inɛ iyi wɑ ce idɔɔbii Bɑɑm iyi í wɑ lele, lɑfɛ̃ɛi í jɛ ifɔm wɑlɑ
    wecĩm wɑlɑ iyem.
  gaq-gaq: ଜା ନେଙ୍ଗ୍‌ନେ କିତଂନ୍ନିଆ ଲେଃକ୍ନେ ଆବାନେ ଇକ୍‌ଚା କାମ୍ ଡିଙ୍ଗ୍‌ଏ ମେଁ ନେଙ୍ଗ୍‌ନେ
    ବୟାଁ ନେଙ୍ଗ୍‌ନେ ତନା ଆରି ନେଙ୍ଗ୍‌ନେ ଇୟାଙ୍ଗ୍‍ ।”
  gof-RNT: Salon de7iya ta Aawa sheniya oothiya ubbay ta isha, ta michchonne ta aayo”
    yaagis.
  unx-unx: ଆଇଁୟାଃ ସିର୍ମାରେନ୍‌ ଆପୁଆଃ ମନେଲେକା କାମିନିଃଗି ଆଇଁୟାଃ ହାଗା, ମିଶି ଆଡଃ ଏଙ୍ଗା
    ତାନ୍‌କ ।”
  gah-gah: Okulumakú améneho li gakó ámegetiaká niamó kéisi nene izónege izegipa nugunamotamóne
    niave, loko limó.
  lcm-lcm: Using man a si kapo usiusing kana vubuk a mamai e metekuku, nia vanang
    kapo tasig, kapo taug na kapo rina.”
  aer-aer: Angwenhe apeke Akngeye alkere akertne-arenyeke akangkwe-irremele, Ikwere
    aywerrke arne mwerre areye mpwareme, itne atyeye atyinhe uthene meye atyinhe uthene-arle
    aneme.”
  qvc-NT: Chaqa Tayta Dyus munashqanda kasuqkunam mamay, masaykuna, paniykunaqa, nishpa.
  tgl-ULB: Sapagkat ang sinumang gumagawa sa kagustuhan ng aking Amang nasa langit,
    ang taong iyon ay aking kapatid at ina.”
  cbs-NT: Ja inun, Diosun jancha tsuabunda ninkatan ikunwankin axunmisbudan, jabiabu
    en betsabu inun en puibu inun en ewabudiki— jatu waniki.
  xtm-NTPP: chi vaa ndeva'a‑ni ñayii ja sa'a i sukan játna ini Yuva sa iya iyo andivi
    ma, ñayii yukan kúu ñani sa ma, ji'in ku'va sa ma, ji'in si'i sa ma ―‍kúu ya jiña'a
    ya.
  nnq-nnq: Jwajwoa ojwakamwa agabapala Awabango ababi kumbengu, jwenio nga nnuna gwango
