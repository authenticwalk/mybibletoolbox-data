    uami.
  tgo-tgo: Mbaŋa Loi ne ghambaŋa i ghathaŋgiya gharɨgharɨ, kwin i mena e yaghalako
    ne i yondo na i wovatharɨtharɨŋaŋga, kaiwae i ri e ghemba bwagabwaga moli na i
    mena i vandeŋe Solomon le thimba. Na mbaŋake lolo regha ina gheke i laghɨye kivwala
    Solomon na thake iyake ma thɨ goruwe.”
  yap-yap: Chirofen nra pufthinnag Got e girdi’ e ra sak’iy fare pin nib pilung ni
