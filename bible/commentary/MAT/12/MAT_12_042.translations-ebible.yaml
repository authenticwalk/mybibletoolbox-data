  buk-buk: Muŋŋga, Kwin Siba-ŋga kêsêlêŋ seŋ baliŋ bu ŋgô Kiŋ Solomon ndê yom ti gauc
    atu. Ma kwahic dec ŋgac naŋ hôc gêlêc Solomon su, naŋ mbo dec. Magoc mac akêŋ
