    ndia Au ia. Tehuu ei ta nau tao matak faa boe na neu Au.”
  aaz-aaz: Oras neon amsoput, Uisneno njair afeek rasi, uis bifee bi Seba naꞌko pasaꞌ
    haaꞌ-nua, anhake njair saksii. In nakuu ki ar-arki reꞌ amonit oras ia mnak, ‘Hi
    ar-arki reꞌ ia, amonot!’ Unuꞌ te, uis bifee naan neem naꞌko bare ꞌroo-ꞌroo he
    niit nok in matan usif Soleman in mahinin. Te kaah, oras ia Tuaf reꞌ et hi tnaanm
    ein, maꞌtani nneis naꞌko usif Soleman. Tuaf reꞌ naan, es reꞌ Au reꞌ ia. Mes hi
    ka mroim fa he mfairoir Kau kreꞌo msaꞌ.”
  qup-NT: Chaymanta ñawpa karu llaktamanta shuk kamachik warmi shamurka Jerusalenma
    chay atun yachayyu Salomonta uyananpa. Ñukaka Salomonmanta ashwan atun yachayyu
    kashpaynipas kankunaka manami uyawanayankichichu. Chayrayku Yaya Diospa kastiganan
    punchapi chay kamachik warmika Yaya Diospa puntanpi kankunamanta mana alita rurashkaykichita
    rimanka.
  dop-dop: Nɑ ye pǝ tɑlɑ Hʋʋlɛ wule tɔtɔ, ilim mpǝtǝŋ tɔɔ wulɑʋ ɑlʋ nyǝŋ kɑ́ kʋ kʋfɑlɑŋ
    yǝlɑɑ pɑnɛ pɑ tɔm kɛ mpi pǝ tɔɔ ɩ́lɛ́ ɩ kɑ lɩɩnɑ tuu tɛtʋ pooluŋ tɑɑ nɑ ɩ́ kɔɔ
    sɩ ɩ nɩɩkɩ ɩsǝnɑ Sɑlʋmɔŋ yɔɣɔtɑɣɑnɑ nyǝm tɔ. Pǝ́cɔ́ pʋlʋpʋ wɛ cǝnɛ nɑ pǝ́ tɛɛ
    Sɑlʋmɔŋ tǝcɑɣɑcɑɣɑ.
  azb-azb: Cənub mələkəsi qiyamət günündə bu nəsillə birgə qalxıb onu məhkum edəcək.
    Çünki mələkə Süleymanın hikmətli sözlərini dinləmək üçün yer üzünün ucqarlarından
    gəlmişdi. Budur, Süleymandan daha böyük Olan buradadır.
  eng-DBY: A queen of [the] south shall rise up in the judgment with this generation,
    and shall condemn it; for she came from the ends of the earth to hear the wisdom
    of Solomon; and behold, more than Solomon [is] here.
  guo-NT: Jawʉtbej Saba tʉajnʉpijiwpaklokolow, nukaxael Dios pejwʉajnalel xamal tasalaliajwa,
    xan nanaexasis-emil xot. Japow chajiakolaxtat xabich atʉaj fʉlaen rey Salomón
    pejmatabijsax pajut chiekal jʉmtaeliajwa. Xan kaes pejme pachaeman. Me-ama rey
    Salomón, jachi-enil. Xamal naewʉajnax chiekal matabijaliajwam Dios. Pelax xan
    chiekal nanaewes-emil. Xan nanaexasis-emilbej” —aech Jesús fariseosliajwa, judíos
    chanaekabʉanapiliajwabej.
  hla-hla: Na turu Lanin Hahuna, a Tetahol panina i Siba e saka mera noi a hei barebana
    i romana u ranga, ba te haruto nena te ga hahuna meri e Sunahan alimiu. Taraha,
    nonei a tetahol e la halehana koruma te go mi hengo menien u hihatuts u niga tere
    King Solomon. Na lia e hatei rago limiu, a katun te pan bala nena e Solomon e
    kana teka, kaba limiu e ma hengoe mien.”
  mav-NT: Sa'awy'i morekuat wato hary­poria kawiat tut pya pyi at wẽtem hap moran
    kaipyi tut aipo­typot sa'awy'iwuat we'eg hap kuap hamo tut e. Ma'ato koitywy ti
    wẽtup ok ti toĩne'en eipy'a­setpe po'og we'eg morekuat Sarumãu kawiat hat ma'ato
    iwe'eg hap pun haria ti eipe e Iesui tuweete. Mi'i pote ti aru — Yt naku i kahato
    eipe e aru Tuana ehepe katu­pono Uimi­po'oro po'og we'eg nakat ehay pun haria
    eipe e mi'i pote woro­ho'o'a­piheg kahato eipe e aru ehepe mekewat ei'apiheg hap
    e'at pe e Iesui tehay pun haria pe.
  kpf-kpf: Oi ambân kutâ hân torengen gâbâ Salomogâren gâip, zâk yatik den kubikkubik
    narâkŋan kâmut zi zeŋgât tosaziŋ sapsubap. Wangât, ambân zorâŋâ hân kârebân gâbâ
    gam Salomogâren den nâŋgânâŋgâ bonŋâ mimbam gâip, zorat. Oi nâ zi kinzan, nâ Salomo
    wâlan. Zen wangât op nâgât den birâme?”
  ppo-ppo: Talené taletere be dȩ sókó wapa, beta̧ Saut-paae mole hae kwiamó betere
    doasi kwin so a̧ turukó holóló daalu, dia̧ mió i alimó betó mole so whi̧ só deratere
    fo yaalopó. Ti noatepae, ai sota, mo saletópaae betale sotei, kisipa tiki dotoróȩ
    fóló mole whi̧ Solomon-né yó matere fo wosaai dapóló weipakalepó. Téyaletei, Solomon-né
    kisipa tiki fosó fosóre alakélé tȩteróló bosenée fale whi̧ i betere ape.
  hin-2017: दक्षिण की रानीन्याय के दिन इस युग के लोगों के साथ उठकर उन्हें दोषी ठहराएगी,
    क्योंकि वह सुलैमान का ज्ञान सुनने के लिये पृथ्वी के छोर से आई, और यहाँ वह है जो
    सुलैमान से भी बड़ा है।
  bef-bef: To Huꞌmau ka foya lilina yupahi sipi aꞌi mone gihiti aꞌi yabe lilata nehana
    aꞌmouba ai koyapaꞌi sofo kegiꞌa oloto lenali hapatini li yege halinaꞌmu yabe.
    Henaꞌmugope ai asaga meꞌi folagahaꞌaga buba buba huto Solomonihi hetofa kagaꞌa
