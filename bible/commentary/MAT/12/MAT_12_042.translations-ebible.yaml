    quema bahue eni quisa cuana id'abaja mahue ana putsu, cuaja tueda echua puji aida
    epuna chenu ja Salomón chenu sa bahue eni quisa cuana id'abataidha nime.
  lid-lid: Na len hamon ta Kindrei kameh atehei iri lau mari badu kon munyak dah ala
    ta mada sahou, badih tinan kabin badu kon tinan Seba, kon tan in le loboho kum,
    kameh ales ereu mada sahou, iy kameh asehek ma nyowonya iri kandriyen ndra-in
    taha lau ta len hamon dah amekes. Tasah, iy badih kabin doh ereu len labai ta
    Isra-el, arile iy eme ta anuhun le kabin Solomon leheya iri tanan mwasin tan.
    Na dah, ndramak ari ereu ndrokowa ado, iy sakalawi ja Solomon, arile ado banuhun
    sahou bwe, ma ado batubuniy ndrine ado bwe.”
  wim-wim: Aꞌ niiy wik kath Queen aak Sheba punchan alantaman kan ngeeyan ey? Yaa,
    nil Queen inana aak kechak moꞌ aak King Solomon.antamaka, nil yipam wik ngeeyow
    nunang, puth nil pam piꞌan Solomon.ana kuchek waap min-minam paththam iiy-iiya.
    Wik nungantaman mina, puth wik inangan ngayan thaw-thawang niiyantana an ep-paththam
    min-minam paththama. Ngul-ngulaniya, nil piip God.angan umang than-thanathow niiyangan-a,
    nil Queen aak Sheba punchanana ekow aꞌ way waaꞌow niiyang, puth niiyan wik min-minam
    ngangkangan keꞌam piꞌ-piꞌaniy, yaꞌa.”
  zga-M: Unkhuludeva undala uvakhusikha alatogha pwu paninie khuvuhieghi na vanu avakhivumbukho
    iekhi nukhukhihiega ukhuta valie nimbivi. Ulwa khuva umwene akhumile uluvafu ulwa
    khuvusilielo wa nkhilunga ukhwincha khupuliehiencha uluhala ulwa Selemani, lola
    apa pwale umunu umbaha uvalutielile khwa Selemani.
  yom-yom: Mu lumbu kitsambusu ntinu wunketo wu sude wela telama va kimosi ayi batu
    ba thangu yayi ayi wela kuba zengila nkanu bila niandi wuba ku buala buidi thama
    muingi kiza wa mambu ma diela ma Solomo. Vayi tala vava vadi ayi mutu wumosi wulutidi
    Solomo.
  san-SIN: පුනශ්ච දක්‍ෂිණදේශීයා රාඥී විචාරදින ඒතද්වංශීයානාං ප්‍රතිකූලමුත්ථාය තාන්
    දෝෂිණඃ කරිෂ්‍යති යතඃ සා රාඥී සුලේමනෝ විද්‍යායාඃ කථාං ශ්‍රෝතුං මේදින්‍යාඃ සීම්න
    ආගච්ඡත්, කින්තු සුලේමනෝපි ගුරුතර ඒකෝ ජනෝ(අ)ත්‍ර ආස්තේ|
  yut-yut: Mɨktɨm saut tetgɨn dakon kɨla amɨn mɨŋat madep uŋun Solomon dakon nandaŋ
    kokwini tagɨsi iyɨŋakwan nandak do mɨktɨm dubagɨsikon da apgut. Mani amɨn kɨnda
    oni egɨsak, uŋun da Solomon yapmaŋdak, mani geni dɨma nandaŋ. Do gen kokwin bɨsap
    madepmon uŋun kɨla amɨn mɨŋat madep da pɨdaŋ agek abɨsok ekwaŋ amɨn kabɨ dakon
    aŋpak yokwi uŋun do yaŋ teŋteŋokdɨsak.”
  grc-BYZ: βασίλισσα νότου ἐγερθήσεται ἐν τῇ κρίσει μετὰ τῆς γενεᾶς ταύτης καὶ κατακρινεῖ
