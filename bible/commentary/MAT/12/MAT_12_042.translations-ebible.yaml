    teŋ kêlêlêc Salomo su tec gêmoa.
  ksd-ksd: A tadar na vavina maro ra matana taubar na tur varurung ta ra varkurai
    ma go ra taun tarai ma na kure vakaina, tago i ga vut maro ra ngu na gunagunan
    iat upi na valongore ra kabinana kai Solomon; ma tika.i i ngala tai Solomon go
    kari.
  msm-NT: Ogbasuyon kow isab to diya rayna to Seba duon to Aedow to Paghukum. Su inggad
