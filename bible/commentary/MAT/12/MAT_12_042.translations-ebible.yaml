    aj rey Salomon biq'uin ado'o. Ca'ax yan jun tuul wa'ye' ta yaame'ex a mas nooch
    u yanil tuwich aj Salomono, ma' ta'ache'ex a tz'ocsic u t'an,— cu t'an a Jesusu.
  tet-tet: Baa loron rai falu fila, Naꞌi Maromak nariik dadi makotu lia, Naꞌi Feto
