    nokolalo moiwoi. Moi monoi na yomusoimo, “Kwaimo muwoi, kopokoiyau.” Ulai afonimaiso?
    Afonimaiso muwoi. Nonani aluwaso nukonu siyoli mo Solomononi imo itouniyaimoso
    kwaima tumoki. Lolaimai yo mo ni totola tumo mo, Solomonoso na tosouwai. Ulai
    lolaimai si noko nokolalo moi mo yani imo mo kwaimonowoi muwoi. No monoi no uwokaikomoinuwomo.”
