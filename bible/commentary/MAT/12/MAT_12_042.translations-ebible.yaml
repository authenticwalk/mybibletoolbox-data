    Nu lee nal, nee nzo tub xaa mas nonra lo Salomón.
  poy-poy: Malikiya gwa kusika hakalawili shipindi shiyiwuku ashi pashitozwa na yomberi
    hakashitozi. Toziya mweni kagenditi mwanja kulawa kutali, kiziti kuvipikinira
    visoweru vya luhala lwa mfalumi Selemani, kumbiti panu kwana mkulu kuliku Selemani!”
  qwh-NT: Tsenollam juisiu junaqcho, Shebapita reinapis Diospa nopancho shimpir condenayäshunqui
    canan tiempu nunacunata. Porqui tse warmeqa Salomon allapa yacheninwan parlaqta
    wiyaqmi allapa caru marcapita shamorqan, y Salomonpitaqa canan qamcunawan quecho
    quecaqmi mas poderyoq.
  gaw-gaw: Amu ele haen Kayak Nug danab ah epeḏiadḵu, haen amup̱a wan laap̱an ah oḵai,
