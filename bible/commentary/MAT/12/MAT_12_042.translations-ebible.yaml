  sri-sri: 'Marĩpʉ ããrĩpererã ñerãrẽ wajamoãrĩnʉ ejamakʉ̃, sugo iripoeguemo Sabá nikũ
    marã opo mʉsã dapora marãrẽ: “Ñegorabʉ”, ãrĩgokumo. Yoaromogue ããrĩkerego, õõgue
    i nikũgue aarideo ããrĩmó, marĩ ñekʉ̃sãmarã opʉ Salomón wári masĩrĩ merã wererire
    pégo aarigó. Dapora yʉ Salomón nemorõ masĩgʉ̃ õõgue mʉsã merã ããrã. Yʉ mʉsã merã
    ããrĩkerepʉrʉ, mʉsã gapʉ yʉ wererire pédʉabea, ãrĩmi Jesús.'
  nal-nal: La raan iwana aikilizang, a ravin kalxaal ina xa iziar la saaut, naan kana
    rur ma xana vakor valagot aubina lamaskana watkul i taning panaze naan ka wat
    lawalaau xuna langarinang a mazamang sin a Xalxaal Solomon, ma axazak ina xa laaup
    mase wana Solomon, naan kari xa iziar vaanong faraxai wana nim.”
  kyq-kyq: Ɓii kɛn Raa an kɔjn̰ bɔɔrɔ do jeege tu se, nɛɛlgen iin̰o kaam kaam bɔɔyɔ
