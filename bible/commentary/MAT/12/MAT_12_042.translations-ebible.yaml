    Salomón. Ne nare Jesús ni zuguané laat, mazru saca que Salomón.
  jae-jae: Êndêŋ noc mêtôcŋa kwin aŋga mula-mŋa oc êndi sa êwiŋ lau tônê ma êmêtôc
