    reꞌ nacaꞌnam. Chi quixilac take reꞌ, wilic ixok reꞌ xwihꞌic cho chi kꞌatal kꞌoric
    pan tinamit Se̱wa ribihnal. Jeꞌ reꞌ naribanam ruꞌ maj reꞌ ixok wili chi cu maꞌ
    wili yu̱kꞌ qꞌuixca̱b xchalic xcꞌulic ribiraj rinoꞌjbal i Salomon eh xicꞌam na̱,
    raj nchel hat-tak, to̱b ta xiqꞌuic woꞌ chic na̱ ninoꞌjbal chiwach rinoꞌjbal i
    Salomon, xa ta nak je nacꞌam tak na̱, nqui Jesus queh winak reꞌreꞌ.
  tue-tue: Saba dita macãrã õpõ yoaro macõ atiyigo Salomón masĩrére tʉogó atigo. Mʉ́ãpe
    ãnopʉ́ Salomón nemorṍ masĩgʉ̃́rẽ tʉoré peti tʉojã́ã. Teero tiigʉ́, Cõãmacʉ̃ cʉ̃ʉ̃
    basocáre wapa tiiádari bʉreco jeari, mʉ́ã coo tiiróbiro tʉorírigue wapa mʉ́ãrẽ
    pecamepʉ cõãgʉ̃daqui.
  bjp-bjp: Na biingen nagogon, kuin tina Seba in tih ma ik pot matan fanu na ulul
    igii, wara le i la tom tina tapak isi ongen tasum ke king Solomon. Ongen u, igii
    sau e ier ae i laumet kanaka lo king Solomon.
  xon-xon: Seba aapiibɔr nan nyan ni dandar ke u nan ŋun Ubɔr Solomonn aalan aaliin.
    Min u jer Solomonn na bi do la, le naa ŋun maaliin. Bundaln Uwumbɔr ga ji binib
    tibɔr na, upiibɔr ngbaan aah nan ŋa pu na, nima le ga mɔk ke nimi aabɔr bii.”
  tzo-ZNT: Ti cꞌalal sta yora chalbe bu chbatic ta sbatel osil crixchanoetic ti Rioxe,
    más castico chavichꞌic, voꞌoxuc ti cuxuloxuc lavie. Jaꞌ jutuc noꞌox castico chichꞌ
    ti ants preserentee ti nom ilic tal ta xocon vinajel ta sure, ti tal yaꞌibe srazón
    ti preserente Salomone. Li voꞌone más to jnaꞌ razón chac cꞌu chaꞌal ti Salomone
    pero mu xacꞌan xachꞌunic li cꞌusitic chacalbeique.
  mpm-NT: Suni ɨɨn ñaꞌan ni kuu reina ja ni taꞌu jniñu ɨɨn ñuu ichi sur, nandoto ña
    kɨvɨ nu na chaa juicio, kɨvɨ nu na xndichi ya yɨvɨ kɨvɨ vijna. Ti naa ini ña ndeꞌe
    ña nuu yɨvɨ kɨvɨ vijna sɨkɨ ja niꞌin ini i, chi maa ña undi jika xaan ni kii ña
    ja ni ñunsoꞌo ña jnuꞌun ndichi ni kaꞌan rey Salomón na janaꞌan. Ti vijna viꞌi
    ga kuñaꞌnu ruꞌu ja ni kuu Salomón, ti roꞌo naa ra tu ka chunsoꞌo ra jnuꞌun xndaku
    ri nuu ra ―kachi ya.
  ots-NT: Guejti car reina ca mí mandado ca hnar jöy ca i bbʉh pʉ jar Sur, ndo yapʉ,
    bú e̱je̱ desde pʉ jabʉ rá cca nʉr jöy, bi guati ca ndor rey Salomón, bi dyøh cʉ
    tzi jogui mfe̱ni cʉ mí ma̱ guegue, cja̱ bi hñemebi‑cʉ́. Cja̱ nuya, xpá bbɛnquigö
    hua jar jöy. Más ntjumʉy nʉ dí xihquijʉ ni ndra ngue ca mí ma̱n car Salomón, pe
    nuquɛjʉ, jin guí ne gui hñemeguijʉ. Eso, bbʉ xta ncja car juicio, car pa bbʉ xta
    nantzi cʉ ánima, car reina‑cá̱ da xij yʉ cja̱hni yʉ i bbʉ rá pa ya, rí ntzöhui
    da bbɛdijʉ, porque jí̱ xcá hñemeguijʉ.
  hoy-hoy: दक्षिण इन रानी न्याय इन दिशी ई दुनिया अन्द लॉकुर सांगुळ यदकु आंदरी दोषी
    ठहरूस्यार, यतिकी आक सुलैमान उन ग्यान केळोर साटी धरती इन क्वाना टु बंदुर; अदिक
    नोळी, ईल आव आन जो सुलैमान से भी धोड्डेव आन.
  amo-amo: Ushono ngo kusarin nlime ma fitu liri nshara nin nanit nko kuje ati itere
    nani. Awa dak unuzu ligan nyii anan da lanza ubelen njijin Solomon, manin yeneng,
    umong nbun Solomon di kikane.
  pjt-pjt: '@see-verse:MAT.012.041'
  cwe-cwe: Siku iyo ya nhaguso, nyang'ongwe kulawa Sheba kezakwima na kuwatagusa wanhu
    wa welesi uno, kwaviya kalawa isi ya kutali na keza kutegeleza mafundizo yeli
    na ubala ya mfalume Solomoni. Nowalongela kweli, hano kuna mkulu kumfosa Solomoni!
  daa-NT: Sultin̰ca taat asa min watiine oki yaaco diye kaawo, asaan ta as min kiɗin
    kuuk serek aale a taa cokiyin̰ sultan Selemaan kaak iban kaawna. Sando, anne-aŋ
    gay, gin gem kaak pakgig sultan Selemaan serek ! »
  mlp-mlp: Ad God hazizir ayahta emdaqta nab teq aw marorta kwaziqmo saw araq pesantab
    osta na in on mataw muran kam kabta nenaq eraqeq God ameb turad teq aw na in mataw
    kam kabta gigo daq meqinta emid ulal tiqiydaqmo ham. Na ezaqgo aw marorta na in
    uliq pesan diqtab osad Solomon abin huritim in eraqim Solomon ago gamuk dimunta
    huritnan haqad ago hib tilah ham. Teq ne ahol waqiy ham. Mat araq Solomon uriyamta
    na in kawa ne gilikmanib osaq ham. Ta teq ne in ago gamuk dimunta huritnan gituw
    hiqiyayta ham.
  ape-C: Nabudok nyutob Iruhin nakriyobi um nunemesh kwotog ihish arpesh, kwin kwape
    saut iri ta ko kwiyotu um kwot kwereh yoweishi inahos um doukish arpesh shapeyobi
    doukib nyutob. Umum maresh? Okwudok kwin kwape gani nagiguk um agudok nahobig,
    aria okwok kwanaki um kwomnek Solomon nuwereh ananin yopinyi saki. Aria eik douk
    yape agundok iri, eik douk yenek uhwin abom um Solomon.”
  bgs-bgs: Tun ta álló na rumuud tô Manama, tumindág tô rayna na igpangulu tun ta
    Siba sayyan, asta kumagi sikandin na kailangan supakan kó su ándà kó paminág kanak.
    Agad madiyù tô góddóan katô rayna, asal igsadun sikandin tun ki Solomon ébô maminág
    dád katô kapandayan na ágtinuruán i Solomon. Na, duwán dán igdunggù dini ákniyu
    na tuu pa mallayat tô kamanubuan din ka tandingán ki Solomon.”
  faa-faa: Arirakano Soromonemo koteaka hemakapukua somesane kaiyako, ketayia takua
    hauaka yameno aeyaka hinamo kuini ane pesapo. Asiakipoko Kotimo hukuarura maiya
    amo, aporo hinamo maiya omo risiamo nōmo someane kakimakanafonosa aki, hinamo
    kuiniamo iane hukurukusapo. Arirakano Soromone makama kesekesane anopo. Ano maiya
    yumo aporo hinamoyaki hakāsa reke, Kotimo someane some kayane repo kairakarifapo.”
    Aíyaka Yasumo somesapo.
  kik-kik: Mũthamaki mũndũ-wa-nja wa mwena wa Gũthini nĩakarũgama hĩndĩ ya ciira hamwe
    na rũciaro rũrũ arũtuĩre ciira; nĩgũkorwo nĩoimire ituri cia thĩ oke athikĩrĩrie
    ũũgĩ wa Solomoni, na rĩu ũmwe mũnene gũkĩra Solomoni arĩ haha.
  cap-NT: Niz̈aza casticz tjuñquiziqui tsjaa waruta maatak jilirqui jacatataquic̈ha.
    Nekztan naaqui tii timpuquiz kamñi z̈oñinacz̈ uj tjeeskataquic̈ha. Naaqui najwkta
    yokquiztan tjonchinc̈ha Salomonz̈tan zali, niz̈aza niiz̈ zuma razunchiz taku nonzñi.
    Pero tejkz wejrtc̈ha Salomonquiztan tsjan juc'ant chekanaqui. Pero tii timpuquiz
    kamñi z̈oñinacazti wejt taku anaz̈ nonz pecc̈ha.
  ksr-ksr: '“Kaniagiaa kaisareya moŋ ii kokaeŋ: Anutunoŋ kerugeŋ momakooto uuta somata
    ii kiŋ Solomon muro Saut waageŋga kantri mombaa kwiin embanoŋ Solomombaa momakootoya
    momambaajoŋ siiŋa moro. Siiŋa moma gomaŋ goraayanoŋga waama kana koriga tintiŋ
    kaŋ laligoŋ Solomombaa momoya moro. “Ii moroto, mobu, kambaŋ kokaamba niinoŋ batugianoŋ
    kolooŋ nama Anutuwaanoŋ momakooto uuta meŋ kajeŋi, ii Solomombaa momakootoya uuguja.
    Uugujato, oŋo kileŋ telambelaŋ ama noma tompiŋ laligogi mende sokonja. Kawaajoŋ
    Anutunoŋ kanageŋ ejemba korebore horoŋ oŋoma qaagia jeŋ tegowaatiwaajoŋ jaayanoŋ
    keubuti, kambaŋ iikanoŋ Saut kantriwaa kwiin emba iikanoŋ mono kaaŋagadeeŋ keubaa.
    Iinoŋ ejemba tuuŋ somata koi nanjuti, oŋowo ororoŋ koomunoŋga waama oŋoo kooroŋgianoŋ
    motooŋ nambaa. Motooŋ nama qaa kokaeŋ oŋoo selegianoŋ kuuwaa, ‘Oŋo Jiisas telambelaŋ
    ama mugi Anutunoŋ iroŋa meleema oŋono siimbobolo uuta mobuya.’ Iinoŋ kaeŋ jero
    oŋonoŋ siligia gosiŋ oŋoaŋgiaajoŋ gamugia mobuya. Kiaŋ.'
  eng-TNT: 'The quene of the south shall ryse at the daye of iudgement with this generacion
    and shall condemne the: for she came from the vtmost parties of the worlde to
    heare the wysdome of Salomon. And beholde a greater then Salomon is here.'
  sbs-sbs: Simwine wa mukulwakazi yo zwa kwa Mbowela ka zimane ni lusika lunu lwa
    suunu ni ku watulwa. U kazwila ku ma mani mani ye kanda ku keza kwi za kuzuwa
    za vutali bya Solomoni, mi voone, zumwi mukulwana kwa Solomoni kwena hanu.
  sue-sue: Ota Siba zebura bama tua nu dai eriro ema bama zeme nowewa amira susu kerenai
    mou dimamunowa. Awa nera kota, bama ami Solomonra kotumai bamubake awa sai ninamu
    tama dero zebu zora-zarako amira ena munua awa. Ata na ego dopero itena ami Solomon
    dainitinona.
  fra-NCL: La reine du Midi s’élèvera, au jour du jugement, avec cette génération
    et la condamnera, parce qu’elle est venue des extrémités de la terre pour entendre
    la sagesse de Salomon, et il y a ici plus que Salomon.
  bhg-bhg: Yai Siba da Daotari Eutu ami Daotari Solomon da dubo ge tedo eira awa ingain
    ainda yaida edo aikamanabé gupusina. Awatedo katari ijide Daotari Eutu ami erido
    petedo embomai iji einda itera awamanede bekumba ge taina. Edo giwo! Embo da (1)
    einda isira awa bajinabé Solomon daginegari.
  snn-NT: Riusu ëñojai umuguse ti'anguëna, sëribë ca'nco re'oto, baru ba'i ëjago ba'isi'cobi
    huëni, yureña bain gu'aye ba'iyete ëñoja'go'co. Bago yua Salomón masiye ye'yoyete
    achaza cago, ai so'ona sani baguë cocare achago ba'nco. Yurera ba'iguëna, Salomon'ru
    quë'rë ta'yejeiye ye'yoguëbi mësacuana ti'anni yë'ë ta'yejeiye ba'iyete mësacuani
    ëñohuë yë'ë.
  atb-NT: Maupyî mâ é hkohkâm myhí gi, maumyî ló htâng é mai lé lô mù, Sholumon é
    hpaqchyî dang lé, lé gyô yù bê nghut mù, haû tarâ jéyáng é buinyì má, ipyat shí
    mâ é bang eq rahá toq lô luî, ipyat shí mâ é bang lé mara hûn râ nghut lhê; haû
    Sholumon htoq ko sû gi, ahkuî shí má jé nyì to bê.
  cek-AK: 'Aloih bang ih siangpahrang nongpata mah lokcaekhaih niah vaihi dung ih
    kaminawk hoi nawnto angdoe ueloe, lok na caek o tih: anih loe Solomon palunghahaih
    lok to tahngaih hanah, long boenghaih ahmuen hoiah angzoh; khenah, Solomon pongah
    kalen kue haeah oh.'
  bkd-bkd: Hukuman kaw daan asem hu silut taena ha rayna ta Sheba ta saena madiyù
    sa hinipanawan din hu pagpaliliman hu katudluanan hi Harì Salomon. Ba iman dini
    en sa matatau pa dì ki Salomon ba harì nuy agtuuwan.
  ctu-76: Je'el jini x'ixic bʌ yumʌl ya' ti sur mi quejel wa'tyʌl ti yorojlel melojel
    ti tyojlel Dios. Che' mi' melob i bʌ jini quixtyañujob año' bʌ wale mi quejel
    i subob i mul. Como jini x'ixic ch'oyol bʌ ti más ñajt bʌ pañimil ti tyʌli cha'an
    i ñʌch'tyan i ña'tyʌbal jini yumʌl Salomón bʌ i c'aba'. Pero más ñucon bajche'
    Salomón cha'an jach mach'an mi la' ch'ujbiñon. Che' ti yʌlʌ Jesús.
  lac-NT: 'C''aj wa techex, caj tar xquic reina tu cu reyinticob u ru''umin Etiopía.
    Tar yubej a ba'' cu najtic Salomón tu cotor a ba'' ti'' yʌn ich yoc''ocab. Cax
    jach nach caj tar yubic ich Salomón. Ca'' bin xuruc t''ʌn je'' ya''aric xquic
    ti'' C''uj: “Jach c''as aro'' a mac cʌja''anob tu q''uinin ti'' yʌn Jesús ich
    yoc''ocab. Quire'' mʌ'' tu c''ʌmajob u t''ʌn Jesús.” Chen a teno'' ―quij Jesús―,
    taren in tsec''tic u t''ʌn C''uj quir a najtiquex, chen mʌ'' a c''ʌmexi''. Chen
    a Salomóno'', mʌ'' ne manan u camsic. A teno'' ―quij Jesús―, jach manan quin camsic
    tu cotor mac.'
  xla-xla: Epame koko gladle oloma dla Siba mo dokopala a꞉ya mape wua꞉ mate koko gladle
    dla halemama wua꞉ kokoye gladepo wua꞉ye batalimale so dlepe. Adipalati, ya꞉tapo
    mo pateka꞉mu tle pato oplami Solomonta imale koko dalla puwapo. Amasiyama na꞉ta
    Solomonye tla꞉mtame halapo. Epapele tlope wua꞉tapo na꞉ yuye dalla allipo.”
  xav-NT: Niwamhã 'Re ĩhâimana u'âsi mono, za da'ãma ĩsipo'ozéb ãma hã, duréihã danhib'apito
    sipi'õ hã Saba na romnhisi ãma te te 're ĩda'ab'madâ'â mono hã te za duré asada
    tihâimana 'wa, aiwasédé hã te te ai'ãma hiri za'ra wa'aba da, 'Re ĩhâimana u'âsi
    mono nho'a. E marĩ wa. Ta hã duréihã romhâ uptabi nherẽ, ma tô wi, apito Saromahã
    u, ĩsimiroti hã te te wapari da, ĩsimiroti hã dahâimanazém na rowaihu'u na hã
    wẽ uptabi wa. Taha nhimiroti hã pire nherẽ, ĩsipai u ĩ̱nhimiroti si pire uptabi
    di. Tane nherẽ, ĩ̱nhimiroti hã aima wapari ze za'ra wa'aba õ di. Taha wa, te za
    tô ĩ'uwaibaba aiwasédé hã ai'ãma hiri za'ra wa'wa, danhib'apito sipi'õ hã.
  cuk-cuk: ”Rey-bundor-dad-nakwed-argan-nuedsikid-yar-dakmaid Bab-Dummad-igar-nabogoed-ibagangi
    bemar-emi-dula-gudidimaladgi gwisgudagogu, bemar-sabsur-odurdakye sogdagoed. Ar
    ade, we-omegwa dad-Salomón-dule-binsaed-ibed-nikad-itogega bela-bela-dikasur danigusad.
    Ar emigindi, Salomónʼba bur bule dule-binsaed-nikadi, wegi bemar-abargi gudiinad.
    Ar degite, bemar an-itobisurmalad.”
  tbf-tbf: Simi rangi vinuor, mi kovakova vevien leong i Siba ta so tamtuir veie mi
    kuoluon ine bu ra, ma ta so vuortie gie, simi vunan a nga kovuni i tangatson mi
    kaber nia me rongomie ken sar banga vienviendon e Solomon, ma ine, mi mei ese
    ta tsiroup rio e Solomon a te beit.
  uig-CYR: Сорақ күни «Җәнуптики аял падиша»му бу дәвирдикиләр билән тәң тирилип,
    уларниң гуналирини бекитиду. Чүнки у Сулайманниң дана сөзлирини аңлаш үчүн йәр
    йүзиниң четидин кәлгән; вә мана, һазир мошу йәрдә Сулаймандинму улуқ бириси туриду.
  ikw-NT: Eze nyerinya Seba jeelizọ ya nụ ele ebiri ka bna n'ikpe, ọ jaama be ikpe,
    kwnornu nụ o hiri n'ọsotoma ọwa va nụrnu akọniche Solomọni. Kọvu le, nhne kakwo
    Solomọni zị hna.
  khs-khs: 'Aputa: Solomoneyewi napolo matanepela: seyawa ta:tapose, fapo helele nokemi
    peleya: pama koma tapo kesale kuini amowa minakeye. Alawemi ela: Koteyewi kotoma:na:
    ikila emiwa, sena kesale ikila weyemi sita:neyawa Ne sowa eta: ta: tima ama, kesale
    kuiniyewi iwa kotopesakeye. Aputa: Solomone epamo fo:su puwano telawa Nekeye.
    Newa ikila yemiwa sena kesalewalapulu ninipe ela:, Kote sowa se tiye kinapitekiwa
    kiyawa mata:teselakeye.” Aluse Yesuyewi seyakeye.'
  dwr-ENT: ዱጌ ባጋ ጋዲያ ካታታ ሶሎሞኔው ዴዒያ ኣ ኤራቴ ሲሳናው ሳዓ ጋፃፔ ዬዳ ዲራው፥ ፒርዳ ጋላሲ ዴንዳዴ፥ ሂንቴንታ
    ሞታናዉኑ፤ ቤይቴ፥ ሶሎሞኔፔካ ኣያዌ ሃዋን ዴዔ።
  pma-pma: Anatin, en Avong koa ilei revi usite vasi onen meatin keil, asuv houlu
    ten out Siba koa vi ahin helomal ka heselus heha kat meatin keil ten avong kosa.
    Veni kei ka en out tai koa soutin vis soutin keke vamai vataengon meteisauen onen
    asuv houlu Solomon. Ka kosa, tai koa vi hetetamen imok mulin Solomon ro ekok.
  atd-NT: Uromo to allow to ogbobootan to Magboboot ka mgo otow, songo ogsunditan
    kow to dongan no Labow no Igbuyag no boi dio to lunsud no oghingaranan to Siba,
    su nigpuun sikandin to mariu lagboy no lunsud oyow oghondio do no ogpaminog to
    ig-anad to Labow no Igbuyag no si Solomon. No, kuntoon duon otow no og-anad kaniu
    no labow pad lagboy ki Igbuyag Solomon di waro now tuui ka ig-anad din kaniu.”
  tel-2017: తీర్పు రోజున దక్షిణ దేశపు రాణి ఈ తరం వారితో నిలబడి వారి మీద నేరం మోపుతుంది.
    ఆమె సొలొమోను జ్ఞానం వినడానికి ఎంతో దూరం నుండి వచ్చింది. అయితే చూడండి, సొలొమోను
    కంటే గొప్పవాడు ఇక్కడ ఉన్నాడు.
  hat-BSA: Rèn nan Sid la ap leve avèk jenerasyon sila a nan jijman e kondane li,
    paske li te sòti nan dènye ekstremite latè pou tande sajès Salomon; epi veye byen,
    yon choz pi gran pase Salomon gen tan rive isit la.
  top-NT: Y nac ixlacatí̱n Dios na ama ca̱ma̱lacapu̱yá̱n amá reina xalac Sur porque
    xlá ma̱squi mákat ixuani̱t ixpu̱latama̱n, milh kaxmata ixtachihuí̱n amá skalala
    rey Salomón, y juú ca̱ta̱chihui̱namá̱n cha̱tum ma̱s skalala que rey Salomón y
    ni̱ para chú ma̱palajá̱tit minkasatcán.
  msk-msk: Kadini aon ari na bobay na maski maawat yang kanaan banwa agbarabagan,
    yakadto yaan sang banwa ni Solomon na ari kay antak yaan dumungug sang madyaw
    na pagindo naan. Nang allaw na pagaokom nang Dios sang manga otaw magalaong yaan
    na bobay kamayo na toman agaw kamo silotan nang Dios kay ako na labaw pa kang
    Solomon, wa mayo paninggi yang kanak pagindo.”
  gyr-NT: Iyavei arɨ cañɨ pɨpe cuña mborerecuar guasu irohɨ cotɨ secua vahe porandusave,
    omombehura cũriteindar ava cañɨpa ãgua. Esepia, ahe ou amombrɨ sui Salomón mbahecuasa
    rendu ãgua. Cũritei rumo oime ɨvate catu vahe Salomón sui —ehi fariseo eta upe.
  kmh-kmh: “Biyn Kiwiyn yomb, miñmon Siyba nimb ak, wosrey gak rek ak niŋbim. Miñmon
    nuk par okok nimb ak pen, Jiwda kiyŋ yomb Solomon minim nup ak niŋniŋg owak. Solomon
    bi yikop ak nup kun gak; pen yenen biyomb miñiy mindip biy minim aŋgip ak ma niŋbim.
    Kun ak kor yomb ñin ak, minim yomb diniŋgambim aŋgak.”
  ukr-ONPU: Цариця Півднявстане на суд із цим родом і засудить його, бо вона прийшла
    з далекого краю землі послухати Соломонову мудрість, а ось тут Хтось більший за
    Соломона.
  emi-emi: Tale nau niaisakei, aue Kuin nge Saot ateva etingina tee lo ateva oia vituu,
    me aue eue va sesa am, poli Kuin ateva ghe kasu emasaueiliila tani mae nongo alomasaanganiaane
    Solomon, me lo ateva taumattu namuu ia ta Solomon ange toka teeiemla.
  zpv-NT: Neezaa tuhbi naaniꞌhn nin guhca rrehyna loh yuh raꞌ nez lahdu laꞌn gueeta
    chesuꞌnchii ba tin gucaꞌchiah ba laꞌh raꞌ bwiinn nin rii nabahan loh guidxyiyuh
    nnah laasii laꞌh ba biriaꞌh ba rwaaꞌ guihdxyiyuhyi tin bacaꞌdxiahga ba guelrahcabwaꞌ
    duxa xteenn guehtu Salomohn, yannah nuuꞌhuhn lahda tu naan nin mahzi lasahca xchiꞌdxyi
    ñiꞌh loh Salomohn per ayi ruzoꞌbadxiahga tu xchiꞌdxyiꞌhn.
  gux-gux: Yaa diema n ye nuganu po ya pobado moko baa taani ki sedi leni moala na
    niba ti buudi daali ki bu ki cuo ba, kelima o den ñani hahali foagima ki cua
    ki cengi Salomono yanfuoma maama, ama yua n cie Salomono ye ne.
  kos-kos: Ke Len in Nununku uh, Kasra lun Sheba el ac mau tuyak ac orek loh lain
    kowos, mweyen el tuh tuku liki acn sel su oan yen loeslana, in tuh porongo kas
    lalmwetmet lal Solomon. Ac nga fahk nu suwos lah oasr sie inge su arulana yohk
    lukel Solomon!
  ibo-ibo: Nʼụbọchị ikpe ahụ kwa, eze nwanyị nke Ndịdaga-eso ọgbọ a bilie boo ya ebubo.
    Ọ ga-amakwa unu ikpe. Nʼihi na o siri nʼebe dị ụwa sọtụrụ bịa nụrụ okwu amamihe
    Solomọn. Ma ugbu a onye ahụ dị ukwuu karịa Solomọn nọ nʼebe a, ma unu jụrụ i kwere
    na ya.
  yml-yml: Wata baniꞌodi basenadiotoga me Siba yadi toveimea bwaikina Kwini Siba ꞌaniꞌieyega
    i mai Kini Solomoni yana ꞌaseta ꞌana ꞌisa faifaina. Bega Vonayavuga ꞌana ꞌAiata
    ꞌwaineye kwininina taiadi ꞌwa na tovoi Yaubada mataneye i na matawaꞌulimi i na
    vo, Basenadi ꞌaniꞌieyega a mai ꞌaseta ꞌana ꞌisa faifaina wata a ꞌewai, weꞌe ꞌomi
    kebu nuanuami ꞌwa na ꞌasetai bega ꞌwa na nuavilami.” Wata Iesu i vo, A na vonemi
    Kini Solomoni tomogo bwaikina weꞌe tomogonina matamie i tovotovoi bwaikaotogina
    siwe ꞌwa baila, kebu nuanuami ꞌwa na ꞌasetai.”
  ory-ory: ଆଉ, ଦକ୍ଷିଣ ଦେଶର ରାଣୀ ବିଚାରରେ ଏହି ବର୍ତ୍ତମାନ ପୁରୁଷ ସହିତ ଉଠି ଏମାନଙ୍କୁ ଦୋଷୀ
    କରିବେ କାରଣ ସେ ଶଲୋମନଙ୍କ ଜ୍ଞାନର କଥା ଶୁଣିବାକୁ ପୃଥିବୀର ପ୍ରାନ୍ତରୁ ଆସିଲେ, ଆଉ ଦେଖ, ଶଲୋମନଙ୍କ
    ଅପେକ୍ଷା ମହତ ବିଷୟ ଏ ସ୍ଥାନରେ ଅଛି।”
  bzj-bzj: Wen Jojment Day kohn, di Kween a Sheeba wahn rayz op lang wid di peepl
    dehn fahn dis jenarayshan ahn shee sayhn wan wahn taak gens dehn; kaa shee chravl
    way fahn di en a di ert jos fi lisn tu Salaman wizdom. Ahn now sohnbadi grayta
    dan Salaman deh rait ya soh, ahn unu rifyooz fi lisn tu hihn.
  chk-chk: Lon ewe ränin kapwüng ewe kiwinen Sepa epwe ütä o atipisi ei täppin aramas.
    Pun neminei a saito seni fanüan mi toau, pwe epwe rongorong än ewe king Salomon
    kapasen tipachem. Iwe, üpwe ürenikemi, pwe eman mi lap seni Salomon a nom ikei!
  ssd-ssd: O buk mandor pino ande Siba kilke kulatkina ta nu Solomon tuku wamdus kuyar
    mayenu isam tuku ndin kuen ŋayo dubimba nu tugum kina. Ande teŋge minit ta nu
    Solomon lite ta tane nu tuku pasa ise ndakade. Ait suŋgo mbolŋge tane ait te mbolŋge
    minig mbal pino ta ndoŋ tiŋgap le nu tuku maŋau mayenuŋge tane tuku maŋau ŋayonu
    te-mayokamŋgat.
  acr-TNT: »Jecꞌulaꞌ echiriꞌ copon ri kꞌij re ri kꞌatbal tzij, cayactaj lo ri reina
    re pa sur y cucoj quimac ri ticawex re wakꞌij ora. Ma rojertan lic naj petinak
    wi rire chaꞌ coluꞌxiquinaj runaꞌoj ri rey Salomón. Noꞌj ri ticawex re wakꞌij ora,
    cꞌo jun chiquixoꞌl más cꞌo uwach chwa ri Salomón, yey na queboc tane il che.
  rop-rop: En det gel du hubin jidan bos blanga det kantri gulum Shiba, im garra jandap
    en tok langa yumob seimwei lagijat gin. Im garra tok, ‘Yumob gilti.’ Lagijat na
    im garra tok, dumaji nomeda imbin kaman brom longwei kantri, bat stil imbin go
    en lisin langa King Salaman dalimbat im olkain gudbala wed brom God. En ai dalim
    yumob. Sambodi iya langa yumob tudei im mowa haibala langa Jona, en im mowa haibala
    langa King Salaman du.
  mee-mee: Ba avale a i a kelangpatali pala ngae Siba ke la maising nga kalingnana
    e bollau ngarume kala nga ragau reke momo sonrau. Na i ke la turungpaga karea
    kurumea, i ke pa nga mogalo lisina ta longnge lomatana e pe ae Solomon. Ba ngaka
    kele, agau a lonamatana raumana nge Solomon ikia e momo sonrau.
  mwf-2018: “I ngana deyida kardu muthingka ngala pana nganaka da nan thangunu kathu
    Sheba. Da murntak warra nigunu nadha dini da ngathparr nhini thangunu kathu i
    murrinh-nu binanayewuptha dini murrinh ngarra nukunu nan-ya King Solomon, kardu
    nukunu nhini-ya ngarra murrinh mukmuk ngala kanthidha wurrini. I da nakurl-te
    nigunu wanku kumparra warra pirramardatnu ngarra Yile neki i kanhi-wa murrinh
    manarranu da nhini-nu-re-yu, ‘Nanki-ka mere ngadha narniparttha da mange wiye
    ngarra numebaththa nardi, nhini nanki-ka ngarra da thungku ngala da matha nurunu-yu.’
    Nigunu kathu-yu manarranu. Yu, nukunu ngalantharr nhini King Solomon-ka kardu
    ngala-wa, mu kardu nugarn numi kanhi da karrim kardu ngala thathpirr dimpewal
    ngarra nukunu nhini King Solomon-yu.” Jesus kathu-yu mampirra.
  dif-dif: Mitaia kapara widla kunankarindru terkakala nganai kalala ditjini nunkangupini
    ngujani jela ja tanangu ngulkuterkala nganai; ngangau nani mitaia wondirandru
    wokarana wonti, Salomoni kiri ngarala; ja mai, ninkida morla pirna nganai Salomongu.
  gam-gam: Kamasa ana kerman ta molo dumo kamgunba kantau moi. King Solomon nomane
    kerman pai mal une djinda piyo dje pille, yene dumeye moi ge kere er woi. Une
    er woi pille, are God kot ye aunda kune, ana kerman goi alla aglo er wo, ye singare
    ke ye wani mal une kane embe djinda, God ye tonda we djinda. Alla, na woll ge
    na Solomon kamblo aundo.
  nou-nou: Edo iji ge kasari iji de daedo busu Sheba da gitijigari evetu mi erido
    ari ingo me gadewa ainda be awa matu be matu evetu awa yei besaun be edo Solomon
    da uso jiro gari ge awa gadi bugusira. Edo Solomon awa gitijigari nembodiba awarate
    gitijigari nembodiba be nembodiba awa boroko ingoda teda atira.”
  mqb-NT: «Pə luvon sə sariya nà, bahay sə Saba ɗukwen i slabak sa gan sariya anà
    ɗo sə biten a anaya awan. Anga kwa winen dəren təkeɗe nà, kà nak ahay sa naa
    pəkak ayak sləmay pa 'am ana bahay Sulimanu, ma ja aya tə kəlire ata awan. Əna,
    cen apan həna kutok, ɗo sə zalay anan Sulimanu tə məduwen ɗukwen, winen inde à
    man a ana awan. Əna hwiya ɗowan a ngam sə sləne 'am anahan bay re.»
  ape-B: Chopuk kwali ahudak nyumnah God nunekumech kwot elpech ahi, okudak nebekwi
    almatok kwin kwapeli gani saut uli eke kwitak kunekumepu balan ipak doumeipali
    umu yowenyi ipak peneken uli. Umu monoken, okwok douk kwanubu kwapeli lougun,
    wakuli kwanakumali kumnek king Solomon ananin yopinyi save. Wakuli nameitu yek
    yanubu yechalakuk king Solomon uli douk yape agundak.”
  grc-F35: Βασίλισσα νότου ἐγερθήσεται ἐν τῇ κρίσει μετὰ τῆς γενεᾶς ταύτης καὶ κατακρινεῖ
    αὐτήν, ὅτι ἦλθεν ἐκ τῶν περάτων τῆς γῆς ἀκοῦσαι τὴν σοφίαν Σολομῶνος, καὶ ἰδού,
    πλεῖον Σολομῶνος ὧδε.
  cav-NT: 'Beru yuquejanetu ecuari epuna Sabá juque beni diji queja anicuareque jecuare
    dyaque japadaque Salomón dyaque inimequija quisarati bacara. Ique Salomón bucha
    dyaque inime metseque. Jadya ama bucha micuana era cuejayaque bacacarama aya.
    Jadya tibudyatu tere ishuque huecaca juetihuaju, Yusura ecuita cuana tuna eje
    bucha jubuqueque cuejabareyaju tumeque ecuari epunaradya micuana pana cueja abuque
    Yusuja yacuaju: “Dyaque ecana pacanerecati Jesús yahuaju aniya patya tura cuejayaque
    bacacarama jucuare cuanaque”, jadya tuna tumeque epunara Yusuja yacuaju cuejabuque,
    —jadya tuna Jesúsra acuare.'
  kgp-NT: Kỹ pã'i mág ẽn fi, pã'i tỹ rainha ẽn fi, ũ tỹ kanhkã fyn ja tá kãtĩg ja
    ẽn fi vỹ nĩnh ke mũ gé, kurã tỹ ẽgno kã. Ãjag mré fi tóg jẽnh ke mũ, kỹ fi tóg
    ãjag to vĩ kónãn ke mũ gé. Kanhkã fyn ja tá fi tóg kãtĩg ja nĩ, vãsỹ, fi tỹ Salomão
    vĩ mẽ jé. Salomão kãfór vỹ tỹ inh nĩ, hã ra ãjag tóg inh vĩ jẽmẽ jãvãnh nỹtĩ,”
    he tóg, Jesus ti.
  bvd-bvd: Ma kada nai God kai kwaea toaa ki, na ai 'inito bae 'i Siba, nia kai tatae
    lau guu uri bae lae sulia na garoa kamolu. Na wela keni nee nia ilia 'uri nai,
    sulia nia lea mai faasia toaa nia ne tau 'asia naa uri rongo lana liotooa sa Solomon
    na waa 'inito. Ma tii wane talingai ka talua sa Solomon nia too gwana fai kamolu.
    Sui ka 'uri nai boroi 'ana, nao kamolu si dooria guu rongo lana.”
  ukr-1871: 'Полуденна цариця встане на суд із кодлом сим та й осудить його: бо прийшла
    з найдальших країн землї слухати премудростї Соломонової; а ось тут більший од
    Соломона.'
  apz-apz: Hwangku aꞌamufe yahino wonyo somneꞌno Anɨtu kako yano ilofoꞌne sɨkuno somo
    iꞌmofapɨhwosoꞌno oso aꞌmu yofe engo hwaho mokosyohumayoꞌnesi kako hwaho mongkihntaꞌni
    mokosyohumamojosi kako nolɨkafɨhwosi sekwo olohonta humalofo sokumo ole selonefoho.
    Sekwo Anɨtumo minɨngkayoso pehoꞌnekulo. Ose selonefoho. Hwapɨngoso hohonta hwe
    yofe engoꞌnjo Soulomoun humamojo sohonta oso aꞌmusi kako hwaho ikanopo mtaꞌangosi
    kako Soulomoun Anɨtuye hungkuno wolontɨhwano lonto kako sapmmentisofoho. I osoꞌno
    olohonta hwe nomꞌne Soulomounɨmo yakoloꞌnnyo sohwo sekwoꞌnji olopo ko humaso sohumo
    sekwo kakimo minɨngkowalokuyohofo.
  yon-yon: “Ma, Godbed wengyundaneen yaron ari kuu kan kuri kaaron ye kuinbed yaro
    menenu kibikee doriibdan kuu arewa anam kii andanuun, amborom kuu okad yimin wandoon
    yaambed menenu Solomon ye weng kangdom wengambarande muneen kowe. Kumban kibikee
    barang maa Solomon yaningko burudande miin darewoob anam yeman kuu ke monoon kei.
  poi-NT: Tsucumpat́im jém yo̱mpɨc aŋjagooyi jém miññewɨɨp aŋtsapsa̱umɨ jém íŋaŋpɨgam
    ja̱ma cuando Dios icɨɨpiŋpa it́u̱mpɨy jém pɨxiñt́am. Miquejajwadayt́ámpat́im porque
    juumɨ miñ jém yo̱mo. Miñ imatoŋ jém Salomón ijɨ̱xi, pero yɨɨm it́ con mimicht́am
    tu̱m más mɨjpɨc aŋjagooyi que jém Salomón.
  wuv-wuv: A'a fei arewaa dududua, mei Pifine Hapara noramiana Hara'uu, i asi'afipui
    a'a taweni ma dududuaa ro'ou; uaa noranamai susuwe'ii gufu ba i guainaa fei apa'aa
    Solomon ma e'eni ina pa'i hemea yeni na muainaa Solomon.
  quf-NT: “Chaynulla chay surlawmanta gubyirnapis chay jwisyu diyapiqa sharimur, qamkuna
    kanan tyimpupi mana kriyinaqkunapaqpis rimanqa, kastigakashana kayankillapa kanqa
    nir. Chaqa chay gubyirnaqami largu maymanta shamuran, Salomón kusala yaĉhayninwan
    yaĉhachikuqta uyakuq. Piru kay naypaykillapapi kaqqami kusa mas Salomonmanta kar
    yaĉhachishutinllapamapis, mana kasunkillapachu.
  yuw-yuw: “O ihorocgon Saut kantrihon Kwin owi yu ‘Salomonthon kombic kombic ogepma
    sogiwa’ yongo uyap ubarago sinom onggoc. O önga wömai amna au Salomon anggirahacma
    yu sonot itac mahong sontho yuhon mata kombic kombicha koroc koroc kamang. Worocha
    tongga Kwin owi worocho wömai Kopotorochon mata youpdec idongga owi amna önga
    idangma yuhon mata yun bödeuna wontucmunohon urago sogitnahing,” Yesuho mata ihoroc
    yogoc.
  hus-NT-1971: Aniye jaye an uxum ts’ale ax ti Sabá ne’ets ca cubiy ti jolbix c’al
    tata’chic al nixe’ xa q’uicha taye tal. Jaja’ ti biyal ou chich c’al a Salomón
    quin ats’anchi in tsalpath cahuintal, ani nana’ u cahuintal lej c’athpich exbath
    yab ejtil in cahuintal a Salomón.
  med-med: Wamp kit kai raⱡ kʉmp tʉm ui ou ei kʉn, mek Sipa kona Amp Kwin ei ndi anggilpa,
    enim ik mura ngumba. Ei nambuⱡ emel, amp ei, elim nga mʉi mana kona roⱡ ei wak
    ropa omba, king Solomon nga ik pilpa, kungʉndi mbo endʉtʉm mbʉ nga mat, pilimp
    nimba urum. Ei mel ku, enim nʉmp ndoimp rundamp, ya ila wu ti omba morum ei, King
    Solomon murum ei mel mon. Wu ei, ama oⱡa ndupa ei, omba morum!” nitim.
  bch-bch: Be oangga Deo ipamadid gid panua ngan posanga ngan ado toaiua, taine nagerara
    ngan tibur saut ga idae mulian toman ngan gid panua labone ad ta isol gid ngan
    posanga. Ngansa ele tuanga ienono tano idigedigeai, be ei ilalala aluai ga inam
    ngan longonga Solomon ele paoatainga. Be ega, labone eaba ede rabu ngan gimi iasal
    Solomon.”
  cco-NT: Lajo̱bɨ cajo̱ ie˜ malɨɨ˜ do calɨséngˋ jaangˋ reina i̱ caquiʉꞌˊ ta˜ fɨˊ lɨ˜
    huí̱i̱ˆ, jo̱ cajárˉ cajanʉ́ʉrˆ jaléꞌˋ júuˆ e tɨɨngˋ jaangˋ dseata˜ dseaˋ féngꞌˊ
    i̱ siiˋ Salomón. Jo̱ lajo̱b lɨ́ɨˊ, i̱ dseamɨ́ˋ íˋ nicuǿꞌˉbre dseeˉ cajo̱ jaléngꞌˋ
    i̱ dseaˋ seengˋ jmɨɨ˜ na mɨ˜ nitɨ́ˉ jmɨɨ˜ e niquidsiˊ Fidiéeˇ íꞌˋ quiáꞌˉ lajaangˋ
    lajaangˋ dseaˋ jmɨgüíˋ. Dsʉꞌ júuˆ quiéˉe niingˉguɨ laco̱ꞌguɨ júuˆ quiáꞌˉ i̱ dseata˜
    Salomón do.
  deu-1951: Die Königin von Mittag wird auftreten im Gerichte wider dieses Geschlecht
    und wird es verurteilen; denn sie kam vom Ende der Erde, um Salomos Weisheit zu
    hören. Und siehe, hier ist mehr als Salomo!
  alq-ALGNT: Acitc dac aa 8eckadj kitci ogimak8e, ca8anog ka odjipan, kitci 8asag
    ki odose e pi nda ndotagin Sanamon (Salomon) odikido8inan, e kitci kagita8endamindjin.
    Aja dac te nogom ooma pejig a8iag na8adj e kitci apitendagozidj apitc8in Sanamo.
    Apitc dac Kije Manido tibakonadjin a8iagon, aa ogimak8e kada pazig8i kidji inactaonadjin
    ini a8iagon nogom ka tendjin ega ka 8i ndotamindjin.”
  ixl-NNT: As abꞌimaleꞌ setaꞌn uvaꞌ ibꞌan u ixoj uvaꞌ ijlenaalike tu u tenam uvaꞌ
    Sabá, tan tziꞌaꞌn kat tzaakat ixoj tiꞌ ul tabꞌit itxumbꞌal te u ijlenaal uvaꞌ
    Salomón. As tul la ilej u qꞌiieꞌ tiꞌ ibꞌanax isuuchil unqꞌa tenameꞌ skajayil,
    as antu veꞌt u ixojeꞌ la uli tiꞌ ixochat ex, tan kꞌuxh at in sexoꞌl, as yeꞌ nesaꞌ
    etabꞌit vunyoleꞌ. As tul nim valcheꞌ tiꞌ u Salomón.
  boa-NT: Áhdure tsáápille tsííñé iiñújɨ múnáalle ámúhadívú néétsoóhi. Muuráhjáa tsíhyullétú
    tsaalle Tsaromóó úwaabóné illééboki. Aallée muurá ímí cáhcujtsóhi. Áánáa dííbyeúvú
    ehnííñevu o íjcyaabe o úwaabóné ¿ɨ́veekí tsá ámuha mecáhcútsohíjcyatúne?
  etr-etr: Memelela gudisolo amo gala, gädili Siba udia dolö beaha aligilo gini udia
    amea nowela aligilahilä, walio nefolalebe welibalä, dofea made hamoimelëla sämolömelë.
    Mida, udia amea Solomono asigi falagasei neebe amoïe ado nabulöïe, wagadi made
    hïle segeala naba misimelë. Gaso, nabuö. Afädë walio gui nebego eda, Solomono
    nelo amo gadoi made, baagila asi neamelëla säi.
  quh-NT: Chay p'unchaypitaj Sabá runasta camachej warmipis cunan p'unchay runaspa
    contrancupi willaspa paycunata juchachanka. Imaraycuchus payka may caru jallp'manta
    jamorka Salomonpa yachayninta uyarej. Reparaychejtaj cunanka Salomonmanta aswan
    curaj caj caypi caskanta.
  kwi-kwi: Ilmu payu taizkane, Sabane, attish suras ashampa mikwane ma uztuza kwail
    kiarɨmti kiznanazi. Sun ashampane Salomón tukin ɨt, us wat pian aizpa mɨna. Nane
    Salomónkin anza tɨnta ish. Me une na kaiztu aizpa mɨashimtuchi.
  agm-agm: Iyataatɨ amɨ jɨhura apopaatɨ isɨhiyai iwinja bindataahaatɨ yapɨpatɨ kaanɨhɨ
    wɨtaahapɨhaatɨ Soromonɨhomɨ amɨtɨha awaindɨhandɨ gwɨnyapenatɨ kataunjindɨhandɨ
    atitandɨ napise. Aihɨ amɨ nɨnɨ utaahonɨnɨ Soromonɨhoai daahemwatɨhonɨnɨ wanɨ samɨmatɨhɨ
    bindataayo. Isɨ sahɨ siyohɨtɨndapɨ Autaahaatɨho isɨhiya yapɨpatɨ nahandaahiyai
    netɨ tipɨtapaitandɨhura sahɨ baiwɨ atɨhomisohɨwɨmaiwaapɨ apopaatɨ saatɨ dotɨ Autaahaatɨhomɨ
    ndɨhetɨ sangi mandɨtɨpɨsitaise,” undatɨ Jisaasiho isɨhiya komɨ pɨwɨha atɨhomisohiyɨhiyai
    kaundataase.
  ubr-ubr: Baigurubaban an Ra, Sheba tafanam an Aiwab jever on arimon rabob emon inmisir
    ato iniubarem, yabin on an tafanam emon on eta weromin maiau ibib inat Aiwab Solomon
    an gigiboan dura ibibebe on ittatam mes; ato awurem dura bag Orot tani atonio
    nin on gagamin bag men Aiwab Solomon ba!”
  tsw-NT: Waru Egbere va Sheba fo u te isawan u geꞌeto ɗu. U yuwan ta̱ mmalu ma alanga,
    tsa̱ra̱ wu uwwa ugbozu wa̱ Sulemanu.† Gogo gba za na laꞌai Sulemanu ta̱ pa.”
  cax-NT: Arrümanu ito paürrü nüriaburrü auqui tauna ümo mancarrü, atüraiyo ito ñana
    arrtü iñatai manu nanenese nesa bacurrtacarrü y uirri caüma urapoi carrticurrü
    ümo na genterrü nesa arrüna tiemporrü, itopiqui tone cuatü tücañe auqui iche nauqui
    onsaperio ñanunecacarrti Salomón. Arraño caüma chaurriancapü apicocoroti naqui
    manrrü pünanaquiti Salomón, ta arrüñü.
  aia-aia: Na'i dangi ni hihiiri, ni urao mwaeraha baaniai Shiba 'ai ura ara'a mai
    'unua do 'i'amoui inoni 'ohani mou taritari'a mora. 'Inia rei'uaa na awa ha'atau
    'ari nata aba 'iniai marewana, me 'iia 'a boi 'anai bahurongo'i mwane ha'ausuringa'i
    ana'ia Mwaeraha Solomon. Minau wai 'unua tana'amou, 'e nei na ororiu di'ua ro'ua
    Solomon na ataha'a bei'amou mamou ai'a raba bahurongoa.”
  srp-1865: 'Carica južna iziæi æe na sud s rodom ovijem, i osudiæe ga; jer ona doðe
    s kraja zemlje da sluša premudrost Solomunovu: a gle, ovdje je veæi od Solomuna.'
  agt-agt: A ya takday para sangaw nga mangpaliwat tekamuy a intu hala ya babbayen
    ari ta lugar na Syiba, te nagafu ta pake adayu na lugar petta enna dangagan ya
    amu ni mina Ari en Solomun nga neatad na Namaratu tentu, ammi ya itta in sin tekamuy
    a malmalalaki haman ammi te mina Solomun a awemuy la kurugan.
  lug-lug: Era ku lunaku olw’okusalirako omusango, kabaka omukazi ow’omu bukiikaddyo
    alisaliza abantu ab’omulembe guno omusango okubasinga, kubanga yava ku nkomerero
    y’ensi okujja okuwuliriza amagezi ga Sulemaani. Naye laba asinga Sulemaani ali
    wano.
  yby-yby: Ito Siba mikauka uliki menalimo Omaimo ona mololibetatibo onawaloya sinokoko
    oloti onawalo minabo wewenasida lihimanipomuya obi obetadeko lihima litabo ne.
    Aya menalimoya Solomonima madonau golotiyoko muki nesa monawa elibomidana monawa
    maya elekolo mika makomalokati hana-pana anu nisiye. Ito nemo maya minobo weya
    Solomonida yatokaya asetoko minoboya, edimosiya ane maya elamae. 38 Mat 16:1;
    Luk 11:16 39 Mat 16:4 40 Jon 1:17 41 Jon 3:5 42 1 Kin 10:1-10; 2 Klo 9:1-12
  heb-heb: מלכת תימן תקום במשפט עם הדור הזה ותרשיענו כי באה מקצות הארץ לשמע את חכמה
    שלמה והנה פה גדול משלמה׃
  mpp-mpp: Aime Seba himongte ngigac-taudi Solomonte ngage-ngage-motoc banogale himong
    mecine sautkacnipec kwesiwec. Aime ngagegaing, yakumac monicti Solomon ewaligac.
    Ilec ailu ngigac-taudi wowosae damengka ngic-ngigac aling yanguctihac gagaing,
    ngengeholec fangke domalu aibabangineng wosaelu ngengele sowacne mimoctodaicte.
  apb-apb: Aana dinge ni leinge Toro ni Siba kei ta'ela'i no'one honosi'omu aana pwaunge
    ienini, na kei ere aamiu uri omu tohungei takalo oto liutaa. Aana ingeie e uure
    ha'atau oto i ngongo'ana walumalau huni lae mai rongoa mo ha'a-uusulinge ni saenanaunge
    a Solomon Inemauri. Na no ko unue oto huni'omu uri ngaeta iini e paine lo'u liutaa
    aana Solomon taane i matolamiu i leu, ta'e omu ko leledie mola.”
  san-TEL: పునశ్చ దక్షిణదేశీయా రాజ్ఞీ విచారదిన ఏతద్వంశీయానాం ప్రతికూలముత్థాయ తాన్
