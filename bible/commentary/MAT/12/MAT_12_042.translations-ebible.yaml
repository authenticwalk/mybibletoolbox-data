    amuto nake amuto kum hong kakaiak kalak nga pamu tuah ti Solomon.”
  zpo-NT: Nu lee mbizh kwaan naab Dios kwent lo re myet, lee ngwnaa, me mnabeyy Re
    Yezh Naz Sur, gaazh kwaan tich re myet mbizh nalzhe, nel lee me mroo axta zit
