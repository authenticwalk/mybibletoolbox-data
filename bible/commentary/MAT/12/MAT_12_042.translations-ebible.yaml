    ri etaꞌmabꞌal ri xukꞌut ri Salomón. Ri ix kꞌut man kitatabꞌej ta ri nukꞌutuꞌn
    pune in nim nuqꞌij cho ri Salomón.
  heg-NTPO: Mam se leol kiamat tia lam, ina laih deng Seba, man deng loet-ahen nu
    kon, dil le daid saksi. Un tulu ima ka le klaa nol mi totoang man nuil hahalas
    nia ngas noan, ‘Mi totoang niam ngengom isi!’ Hmunan nu lahing bihatang na maa
    deng maan katang, le net nol mata beas esa deng laih Soleman in tana ka. Molota
    halas ni muik Atuli mes ne mi hlala ki son, man muun dui deng laih Soleman, na
    Auk niang! Mo mi dai tiu-hii Auk bubuit lo kon.”
  ptu-ptu: Anna illaam indo wattu la naongei Puang Allataala umpopa'tadongkongam hupatau,
    la dipatibangom indo tomahaja baine to umpahenta paluäna Syeba yolona. Indo tomahaja
    ia too la napasalakoa' inde to tubokoa' lapi' temo, aka ahu' ia le'ba' umpehingngii
    kakeakasanna tomahaja Salomo moi anna mambela lalam naola. Sapo' ikoa'-iko mokakoa'
    umpehingngii inde tula'ku sitingngajokia' kita moi kela daa mentondom puha hä'
    Kao anna la tomahaja Salomo.”
  bzd-NTPO: Aishkuö ta̱ mik a' wöchakirketke a' nuì̱ ki̱, eta̱ alaköl datse̱ ká̱ bánet
    diwö tskirke e' o̱'mik, bak iká̱ blúie, e' e̱' köraka̱ ie' wörki̱ a' kkatök tö
    a' dör pë' suluë. Ká̱ ia̱ia̱ë alaköl e' dë'bitu̱ datse̱ ka̱mië se' blú bak Salomón
    wa̱ íyi jche̱r tai̱ë e' ttö̀ ki̱ttsök. Erë i̱'ñe ta̱ ye' dur a' shu̱a̱ e' dör
    Salomón tsa̱ta̱, erë a' kë̀ tö ye' ttö̀ iu̱tè. E' kue̱ki̱ alaköl e' tö a' kkateraë.
  kwf-kwf: Ma ana kaidaꞋi God ke matalangaꞋinia na ngwae ki, na gwaungaꞋi kini Ꞌi
    Siba, nia ka tataꞋe logo fuana alaꞋanga sulia na roraꞋa kamu. Na kini neꞋe nia
    sasi ꞋunaꞋeri, sulia nia leka maꞋi faꞋasia fanoa nia neꞋe tau liu mala fuana na
    rongolana liatoꞋonga sa Solomon na ngwae tatalafaꞋa. Ma taꞋi ngwae talingaꞋi ka
    liufia sa Solomon nia tua goꞋo Ꞌana faꞋi kamu. Sui ka ꞋunaꞋeri bore Ꞌana, noaꞋa
    kamu kasi oga goꞋo na rongolana.”
  eng-WYC-2017: The queen of the south shall rise in doom with this generation, and
    shall condemn it; for she came from the ends of the earth to hear the wisdom of
    Solomon, and lo! here [is] a greater than Solomon.
  eng-WMBB: The Queen of the South will rise up in the judgement with this generation
    and will condemn it, for she came from the ends of the earth to hear the wisdom
    of Solomon; and behold, someone greater than Solomon is here.
  zat-NTPS: Cá'anqueze nu'ula na' gunná be'e̱ chalá'a naga dxedá gubizra beu' zaga
    ca' wexásaqueze̱' lu zra guchi'a Dios gate guchi'e̱ chee̱ bénneache zaj zre̱'e̱
    na'a, na' nu'ula na' gulé'ene̱' zaj nabaga zria benne' caní lawe' da bezé̱'e̱
    naga naca zítu'te̱ chee̱ xe̱zr la xu nigá chee̱ xenne̱' dizra' sina da bchalaj
    Salomón, na' blaudxa ca Salomón na' naca Benne' zue̱' nigá.
  spp-spp: Kuru canŋke, saancwoŋi u mpyi Sheba kìni ɲùŋɔ na ke, uru mú sí n‑pa n-yîri
    n‑yyére si pire kapimpyiibii cɛ̂ɛgɛ, ɲaha na yɛ uru saancwoŋi mpyi a yîri diɲyɛŋi
    ɲùŋke kà na, mà sà saanŋi Solomani yákilifente jwumpe lógo. Mà li ta wà na ɲyɛ
    naha, ŋgemu u yákili u à pêe Solomani wuŋi na ke, pi sí ɲyɛ a ɲɛn'a lógo uru ɲwɔ
    na mɛ.
  zty-NTPS: Ḻezka' no'len' wnná bi'e yežen' da' žen' zaka' gan ẕde wbíž byo' zag ka'
    chase' ža na' kate' chog Dios chegak benách ka' da' gone' chégake' kate' wchi'a
    ḻaže'e benách ka' nníta'gake' ža ni zoažo na'a, na' da' ben no'len' yesbagan'
    ḻégake' ẕia, dan' bžoj no'len' gan nakḻe'e zi'to' nich yenle' diža' sina' da'
    bchaḻj Salomón, na' na'a zoa' neda' nga, na' nákḻe'eža' ẕen ka Salomón na'.
  mek-mek: Ke South kuinina isafa aaka ipaumagai mo ganinagai, emai Solomon ega ikifa
    aꞌo elogonia. Kai pau Solomon ega ikifa ekaꞌegaina auga emai efua kai oi isa aina
    alologo. Ega puo muni Deo papiau eꞌi laomai felo, o apala afa agepeniꞌi aisama,
    South kuinina egaꞌina isafa ageꞌue ageifa, pau papiaumi afa apala amoafia ageoma.”
  aey-aey: Weleca Kwin sautdec uqa Solomonna cisdoc silecca je dugen imei hatu onoca
    bahic cocobi niniji hu je dah men. Ijaqa maadigina, oso eu Solomon wooldoc ene
    bilia! Eunu Kwin sautdec uqa Gesiladec Benna dana qila i ene bilegina eundec gami
    cajimeig uqa dana i bilegina deweneganu geladec je madigian,” aden.
  urd-GVH: उस दिन जुनूबी मुल्क सबा की मलिका भी इस नसल के साथ खड़ी होकर इसे मुजरिम
    क़रार देगी। क्योंकि वह दूर-दराज़ मुल्क से सुलेमान की हिकमत सुनने के लिए आई थी
    जबकि यहाँ वह है जो सुलेमान से भी बड़ा है।
  ycn-ycn: Júpimi apa'ahuelo i'imayo i'imacá. Cahuacajo te'eréruna i'imacánaru ru'umacá.
    Rucá i'ijnayo ya'ajnajo Salomonmi chu chaje ripuráca'alo jema'ajé. Hue'epiri huani
    ri'imacale, ru'ujná rejo i'imacá. Eyá maare nucá me'etení ijhua'até. Salomonmi
    chu chaje hue'epica nucá. E'iyonaja uncá a'alá inacojó nupuráca'alo. Rijimaje
    ne'emacánarumi cholo quemajeyo inacu, Tupana huajácaloje icá penaje. Me'etení
    i'imacaño nacú rumaje rijló, rihuajájica ina'uqué huacajé.
  djr-djr: Ga buŋgawa miyalk wäŋa Djepawuy marrtjin ŋayi gan barrkuŋur wäŋaŋur, ŋänharaw
    ŋurikiyi ḻiya-djambatjku yolŋuw yäkuw Djalamangu, bili ŋayi gan ŋunhi mirithin
    yan djälthin marŋgithinyaraw. Ga yalalaŋumirriynydja ŋayi dhu boŋguŋ ŋunhiyiny
    miyalk dhärriny, bala ŋayi dhu waŋin yätjkurr-lakaraŋun nhumalany, bili waŋgany
    yolŋu dhiyal dhiyaŋ bala ŋunhi ŋayi mirithirra yan ḻiya-djambatjnha djuḻkmaraman
    ŋayi ga Djalamannhany, yurr nhumany gi yaka warray ŋanya ŋäku dharaŋul.”
  kvg-kvg: Neka Mbumbukiam-qa Manqa Ovøyam Khøuwa Kandambaqape-te, até ndugú-a,
    Siba manqei kawa sævam kandambaqapu, segé-itán. Yaq ndugu zo ezoqa soqøsoqa
    mé꞉zǽb, zo ndakin nqazoyage. Zapa ndǿgo, ndugu qámbá gunduwav, Solomon-qa
    matavap loloakh manqat vømømbō-ewag, ndego kawa ezoqam kandambaqape. Geté, nqáe!
    Ngenek ezoqam zo namba nge꞉go, ngenek Solomon ùnime꞉-løvuám. Geté zo teqa nømendim
    manqat ndapeáv.”
  rug-rug: Pa rane vinaripitui si kaqu turu meke zutu gamu sa baṉara maqota d pa popoa
    Siba si gamu, sina gelenaena sa nana inene taluarae mae pa nana popoa pude mae
    avosia se Solomone pa nana tinumatumae. Meke dotu, koa nana kamahire hie si Asa
    sapu noma hola nia se Solomone.
  hop-NT: Hisat hin yukiltiniqat aw pituqw, tatk̇aqw móṅwi‐wuhti pu’ qatsívaptsiwyuṅqamuy
    amumum wunupte’, pumuy qatuptsiwniyamuy ep suhputsnani; ispi pam Solomon a’no
    wuwniyat aw tūqaytaniqe ōviy tūwaqalṅahaqaqw put aw pitu. Noqw meh, Solomon epnihqe
    pas pávannihqa yep’e.
  san-URD: پُنَشْچَ دَکْشِنَدیشِییا راجْنِی وِچارَدِنَ ایتَدْوَںشِییاناں پْرَتِکُولَمُتّھایَ
    تانْ دوشِنَح کَرِشْیَتِ یَتَح سا راجْنِی سُلیمَنو وِدْیایاح کَتھاں شْروتُں میدِنْیاح
    سِیمْنَ آگَچّھَتْ، کِنْتُ سُلیمَنوپِ گُرُتَرَ ایکو جَنوتْرَ آسْتے۔
  heb-LB: גם מלכת שבא תרשיע את העם הזה ביום־הדין. שהרי היא באה מארץ רחוקה כדי להקשיב
    לחכמת שלמה, ואילו לפניכם עומד אדם גדול משלמה.“
  caf-NT: '''Et wheghah whezulh dzin dune ba nahutedeh t''eh, ''et nyaz de hubudayi
    cho ts''eke ''en nuhtah didutéyalh, ''et nuhk''ehóotelts''ulh. Ndi yun k''ut nilhdza
    hainya, Solomon ye whunih, ''i yudutéts''o ka ''et huwa. ''Et whunts''ih ''ilhunuh
    Solomon degha nus whunih k''an nuhtah siyin.”'
  mio-NT: Ta ni cuhva cua cati ña ni chandaca ñahan ñuhun iyo iti xuu ti iyo cuati
    chi ñivi iyo vitin, ta cua tachi tuni ña chi ñi. Tacan cua savaha ña, vati cani
    xaan chahan ña, vati cuni ña tasoho ña tuhun nditi cha cahan ra Salomón tiempu
    chahnu. [Ndicha ti] cahnu xaan rai cuu ra Salomón can, soco cahnu ca cuu ra iyo
    vitin.
  srq-NT: La reina de Seba quia eturã jiri mbia co mosenda sɨ re. Dios ra co mosenda
    mbasi tuchɨ la reina de Seba sɨ. Sã la reina de Seba tu ɨsho sɨ tuchɨ Salomón
    ñee andu no. Se quia acheẽ ndaque quia jẽje. Searacua tuchɨ raque se quiatu Salomón
    sɨ. Secheẽ jemumbate chõchɨ̃ nguia ã. Nyebe ra Dios jembasi tuchɨ mbia ɨcuã ndea
    rea mose.
  kje-NT: Lere Alam Ho'ok Kail ri na'akeme, rai maeke nano noho wali karanna mori
    wali'ur, la mai namriri noro ku enie kuku sala mi, ono nonolu ai nala'a kalla
    man ko'u mai leke derne nakani rai Salomo nina wanakuku. Kade lere eniyeni ri
    ida aile man kulu narehiyedi rai Salomo, maa mi kam derne makani Ai!”
  gaz-gaz: Mootittiin kibbaa guyyaa murtiitti dhaloota kana wajjin kaatee itti murti;
    isheen ogummaa Solomoon dhagaʼuuf jettee daarii lafaatii dhufteetii; kunoo, kan
    Solomoonin caalu as jira.
  kud-kud: Hinage dova alawata tupwa yalasi ainaena ilaoma Solomoni yana walo hanahanapu
    habi benaleina, na howola mata Yaubada yana lauvetala ana ahubena ainai itowolo
    na omiu teina yasone ive'ewaigomiu, wuwuna iya amwaha daodaowena ilau Solomoni
    yana walo hanahanapu habi benaleina. Na yawalo auligomiu, teina ainai towaho teya
    ihae alili abo Solomoni.
  urb-NT: '—Yman rahã, ngã ke Tupã mupyrara ta. Arahã amõ kũjã pu''am ta. Kapitã keruhũ
    kũjã ke a''e. Pepaite ngi Saromã mu''e ame''ẽ ke rehe hendu uwyr kwe. A''erehe
    yman rahã, Tupã mupyrara rahã, ame''ẽ kũjã pandu ta: “Jesu je''ẽha rehe pehendu
    ym. Katu ym pehẽ” aja apo ihẽ ke putar ym ame''ẽ ta pe pandu ta. Pepaite ngi kũjã
    uwyr. Amõ wata oho rahã, heta ukwer. Warahy jurukwã koty ngi uwyr. Iapyr koty
    ngi. Ukwa katuha namõ ma''e Saromã mu''e ame''ẽ ke rehe kũjã hendu uwyr. Pesarahã!
    Ko ihẽ axo. Saromã ''ar koty te we ihẽ akwa katuha. Anĩ. Pehendu ym ihẽ je''ẽha
    rehe. A''erehe pehẽ ke Tupã mupyrara hũ ta — aja parise ta pe Jesu pandu.'
  fra-LSG: La reine du Midi se lèvera, au jour du jugement, avec cette génération
    et la condamnera, parce qu’elle vint des extrémités de la terre pour entendre
    la sagesse de Salomon, et voici, il y a ici plus que Salomon.
  san-HK: punazca dakSiNadezIyA rAjJI vicAradina etadvaMzIyAnAM pratikUlamutthAya
    tAn doSiNaH kariSyati yataH sA rAjJI sulemano vidyAyAH kathAM zrotuM medinyAH
    sImna Agacchat, kintu sulemanopi gurutara eko jano'tra Aste|
  cak-SNT: Y antok xtalka ri kꞌij richin ri juicio, xticꞌastaj-pa ri jun reina ri
    xuꞌon gobernar ri Sabá y xtuꞌej chi man otz ta xquiꞌan ri vinak ri icꞌo vacame.
    Ruma antok xcꞌasieꞌ ri jun reina reꞌ, altíra naj xpa-ve chi xalraꞌxaj runoꞌj ri
    rey Salomón. Y vacame incꞌo inreꞌ ri cꞌo más nukꞌij choch ri rey Salomón ri xcꞌujieꞌ
    ojier can.
  uvh-uvh: Abanga nua'ni ka tim kwin taming girii nua'ni ka kama tubo saut tara' itarugu'
    wari king Solomon ning midi kareng u nakngamonga kama kamini sini' unggung kane
    girii tanga abugu'. Abanga kadofinga adining midi u naknga o beng guk sini' ning
    togu'. Wara' inga' kama ka Anutu wari aming midiganang kukyapma tagagareyabo'
    ganang wa Juda sidi naktangka guk mokngang a taming ka aming arantagim nua'nini
    adi naktangka guk ning kawa' warisa' tanga wa sidita' mamareng kabisamo'. Beng
    guk sini' sanirik Solomon wa aming girii de ka aming nua'ni ka kami i kadofinga
    ita' wa aming tim iyak sini' ka girii Solomon u tarafata'.
  ino-ino: Mako kaya (sauti) aupalika mai'nea yahauve a mopamo haneme uno atale'nea
    mopalekati eno Solomoni'a akenopafi hale'nea ve'kamo ke afi'nea'maki akekeo Solomonina
    akase'nea ve'ka ma mai'nea'maki lapa'kaeya akaeya ke no'afe. Henaka'a Anumaya
    Koti'a mi'ko vaya kake hupatesea afina ani kava a'mo'a hetino meni afina mai'naya
    vaya'aife “Hao'otake kava hu'nae.” huno alino fole ailapatekaiye.
  gnn-gnn: “Yo, be baman'tja ŋayi buŋgawanydja dhäyka wäŋawuy Djepawuynydja marrtjina
    be barrkuŋuru warray ŋänharawu ŋuriki ḻiya-djambatjku yolŋuwu yäkuwu Djalamangu,
    liŋgu dhäyka ŋunhiyi djälthinanydja mirithina yana marŋgithinyarawunydja nhanukala.
    Ga ŋulinyaramirriyunydja waluyu Dhä-yawar'yunaramirriyunydja, ŋayinydja yurru
    ŋunhiyinydja dhäyka dhärrana, bala waŋa yätj-ḻakaramana yurru nhumalanha, liŋgu
    waŋgany yolŋu dhiyalami biyapul wal'ŋu ḻiya-djambatj, djuḻkmarama yukurra yäkunha
    Djalamannhanydja, yurru nhumanydja yaka warray yukurra ŋäma ŋanya.” Ga bitjarra
    ŋayi Djesuyu ḻakaraŋalanydja.
  yal-yal: Ɲaxalan Mangan naxan keli sogetede yiifanna ma, na tima nɛn kiti sa lɔxɔni,
    a yi iki muxune yalagi bayo a kelixi bɔxɔn danna nan na fa a tuli matideni Sulemani
    a fekolonna falane ra. Awa, n xa a fala ɛ xa, naxan gbo Sulemani xa, na be yi.”
  cnt-NT: '''Io₅₄ rag₅₄ i₂jme₁gon₂ ''uë₃ të₂le₃ sur, ján₃ bá₄ náu₃ ''éi₂ jmɨg₄ i₁qui₃dsɨ₅
    Diú₄ ''éi''₃, ján₃ guë''₂ ''liog''₃ ''éi₂ ''liain''₃ ''nia''₂ i₂chang''₂ jmɨg₄
    në₃. Ia₁ ''éi₂ në́₃ ca₂já₃ uɨ́ng₂ lɨn₃ ca₂''í₃ juɨ₅ a₂ca₂o₃néi₃ jág₁ quió''₅ Salomón
    ''a₂ lia''₂ jme₁ŋɨ́''₂ dsɨ́₅ ''éi₂ a₂ŋɨ́₄ lë₃ jme₁tɨin₂; la₁ në₃ në́₃, la₂ chén''₅
    jan₂ i₂juɨn''₂ guë́₄ con''₂ guë́₄ Salomón ''éi₂.'
  tif-tif: 'Kanolakin kemin, sawaayak kaali, Seba kasel imi tiin molin unang o, kala
    Kwin uli Solomon ami weng tambal uta ma weng sanon o, kala-lomdula ulmi abip uyo
    kambola talbu umbital Israel-miin numi bokon kalaba talsuu. Kemin, ilom am ma
    daanu am mafiing diim tiltam tabokomu kaa, God ata unang tunum alik imbii din
    weng talalmin baan diim tii-lom yim-bak saanokowa kawu, unang kuuta tola-lomdu
    Juda unang tinum kamala bom-bilip kipni sang ayo boko-lom: Solomon ami weng tambal
    ayo kulaak banula Yesus ami weng tambal ata ata kesa. Lale, unang tunum kiili,
    weng san-silip disa kayi! kala-lomdu God ami bokolokomu no, kala Yesus ayo kanum
    bakayila ko.'
  nlx-nlx: नियाव ने दिह दक्शिण देसान राणी, ज्या कालान माणहा हेऱ्यी उठीन ताह गुनेगार
    ठेरावी, काहाकाय ती सुलेमान राजान एकलीन वातु होमेलनेन केरता देरतीन दिहरे कुपरे
    रेन आयेल एती; एने न्या तो हे जो सुलेमानाह रेन बी मुटलो हे!
  apw-NT: 'Bik’ehgo’ihi’ṉań nṉee yándaago’aahíí bijįį isdzán nant’ánihi hayaadí’go
    nyááhíí hizįįgo nṉee daałinolt’įįłíí yaa yałti’go, Shíí shitisgo daanchǫ’ ni’,
    didoṉiił: áń dázhǫ́ ńzaadí’ ńyáá, Sólomon bigoyą’ yidits’į́hgo; áídá’ k’adíí Sólomon
    bitisgo ánsht’éhi niyáá.'
  gum-gum: ’Tru ambø umbu pirausrø reinagucha Tiuswei tru maig kønrrabigwan asha maram
    kwalømbe kurrønrrun cha. Incha nøbe tru møin kwaløm misaamera ñimun møra melønrrai
    maringarunrrun. Kaguende nøma purø yabsrøngurringuen pirau arrig købig køn, Salomón,
    tru purø kusrebig wamindigwan mørtrab. Inchen yu pasrabiibe Salomón lataitø kømø,
    mas nuikken kur chibig køn.
  not-NT: 'Aisati jirai ainta tsinane itingomi omatsiguenga, Sebasati. Cara opaniaca
    parigoti, oquemocoqueri Saromón cara tojai igóque iriro, aro piátasiqueri jaanta
    oniopëri oquemisampëri. Yamai aintana Naro obirojeguiquë, nobaqueri Saromón carari
    te pinguemisantaiguena. Aiquenta, cara Tosorintsi ingomantëgotaiguëri antagaisati
    matsiguenga, ongabiritanaima ora tsinane Sebasato ongantocotaiguëmi: “Picantasantaguetaiguëro
    obirojegui te onganinate cara ipocasitaiguëmi Ira Agabisaicoontatsiri, carari
    te pinguemisantaigabaqueri Iriro. Inguisasantaiguëmi Tosorintsi”.'
  plu-plu: Hawwata akiw no tino ku pariye gikiparakis amekenegben tiwgikyenepwi eggu
    hawwata hiyekepyi ayge gipetun Uhokri ku yis mbeyepye yihiyakemni. Eg kane Uhokriyanma
    eg msakwa piyawakad, hiyaksa eg ayta atan adahan timapno amekene Salomawh giwn
    awaku ig kagihiyakemnisima. Yisme ka timepkere nuwnhu. Hiyawa nah pi hiyakemnite
    giw amekene Salomawh, henneme yis ka timepkere nuwnhu.
  iou-iou: Ba kowata yäpmäk-yäpmäk kadäni-ken kome umude käda nanik täŋo intäjukun
    webe unitä inkät Anutu iŋamiken bok itkaŋ momijin kwawak api pewän ahäneŋ. Webe
    unitä Juda täŋo intäjukun äma Solomon unitäŋo nadäk-nadäk ärowani yäŋahäŋirän
    nadäkta gäripi nadäŋkuko unita kome ban naniktä kädet käroŋi-inik äbuk. Täŋpäkaŋ
    äma Solomontä täŋkuko u irepmitak uwä itat ŋo!
  ntp-NT: Dai siʌʌscadʌ caaiyagi istuigaco Diuusi nʌida agadagi oodami sividadʌ ismaacʌdʌ
    ʌrcʌʌga ivuaadami dai ismaacʌdʌ ʌrmaicʌʌga ivuaadami amaasi aagamu Diuusi isʌooqui
    ʌʌquidʌ ismaacʌdʌ ʌrbaitʌcʌaacamicatadai mʌʌ Siipʌrʌ cʌʌga gʌtʌgito ʌgai mʌʌcasdʌrʌ
    divia dai caʌca agai istumaasi aagai ʌSalomoñi ismaacʌdʌ ʌrʌmo tʌaanʌdami saitudugami.
    Dai tami daja aanʌ sivi dai vaamioma ʌrtʌaanʌdami aanʌ siʌSalomoñi mai aapimʌ
    maitiñʌʌgiditai caʌ ―tʌtʌdai ʌSuusi.
  rai-rai: U ra bung na naagagon, a kwin taangirong u ra mataana taubaar in tur ma
    in takuna dekdek a taaun taara mi, kabina maa i waan ut taanga welwelik kupi in
    walangoro a manaana anun King Solomon, ma raa maa i ngaala taan Solomon kuri ut
    min.
  haw-1868: I ka la hookolokolo e ku e mai auanei ke aliiwahine o ke kukuluhema i
    keia hanauna, a e hoohewa mai ia lakou nei; no ka mea, i hele mai ia mai na palena
    o ka honua e hoolohe i ka olelo naauao a Solomona; eia hoi, maanei kekahi i oi
    aku mamua o Solomona.
  ffm-ffm: Ɲannde darngal, kaananke debbo leydi ɓaleeri oo immodoto e yimɓe jamaanu
    jooni ɓee, liɓa ɗum'en. Sabi o iwriino faa hoore leydi, warde hettindaade haalaaji
    Suleymaana kebbinaaɗi hakkilantaaku ɗii. Haya, ɓurɗo Suleymaana ana ɗoo!
  arb-NAV: وَسَتَقُومُ مَلِكَةُ الْجَنُوبِ يَوْمَ الْحِسَابِ مَعَ هَذَا الْجِيلِ وَتَحْكُمُ
    عَلَيْهِ، لأَنَّهَا جَاءَتْ مِنْ أَقْصَى الأَرْضِ لِتَسْمَعَ حِكْمَةَ سُلَيْمَانَ.
    وَهَا هُنَا أَعْظَمُ مِنْ سُلَيْمَانَ!
  cop-CNT: ϯⲟⲩⲣⲱ ⳿ⲛⲧⲉ Ⲥⲁⲣⲏⲥ ⲉⲥ⳿ⲉⲧⲱⲛⲥ ϧⲉⲛ ϯ⳿ⲕⲣⲓⲥⲓⲥ ⲛⲉⲙ ⲡⲁⲓϫⲱⲟⲩ ⲟⲩⲟϩ ⲉⲥ⳿ⲉϯϩⲁⲡ ⳿ⲉⲣⲟϥ
