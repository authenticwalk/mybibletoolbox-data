    tlaixkomakalistle (tlatzonmanalos) kinmixkomakas in tlakaj de yin tiempo, porke
    mach kinekij nechkakiliskej, iwan Nej okachi niweyikistok (niweyititok) ke Salomón.
  asm-FB: বিচাৰৰ দিনা এই কালৰ মানুহেৰে সৈতে দক্ষিণ দেশৰ ৰাণীয়ে উঠি তেওঁলোকক দোষী
    কৰিব, কিয়নো চলোমন ৰজাৰ জ্ঞানৰ কথা শুনিবলৈ তেওঁ পৃথিৱীৰ শেষ সীমাৰ পৰা আহিছিল।
    চাওক, ইয়াত চলোমনতকৈয়ো অধিক মহান এজন আছে।
  okv-okv: Eto enda Sheba ta Queen na degi hoi be ta eto puvuto King Solomon ta onde
    katari ke inginu jo haperekena avoeto God na ke sirikari iji te Sheba ta Queen
    na ereto ungo nau ke ingae eova embomeni avo pehumba aisuja. Solomon ta ate poekari
    amo isapa rate nau amo peni be ra.
  mxt-NT: Vatyi tyicuan caa tucu ñaha cha cuvi̱ reina ityi Sur, cundɨcuita ña quɨvɨ
    cucutuñi chi ñáyɨvɨ ta cucatyi ña vatyi cucunaa nyoho ñu iyó vityin, vatyi maa
    ña, vasɨ cañi ñuu ña soco quichi̱ ña, quichi̱ tyasoho ña tuhun cha chiñi tuñi
    ra Salomón. Ta ihya cahnu ca cuvi ra cha cahán chihin ndo vityin ta ñima ca ra
    Salomón.
  tzo-NT: Ti yanlum antse ti i'och ti ajvalil ti balumil te oy ti stojol sur, mu'yuc
    xa smul ch-ilat yu'un ti Diose ti yorail ch-ich'bat sc'op yu'un smulic scotol
    crixchanoetic. Ja'uc ti ho'oxuque ti li' nacaloxuc ti balumil ti ora to ep amulic
    cha'ilatic. Yu'un ti antse nom tal ya'ibe sc'op ti Salomone yu'un lum p'ij ti
    Salomone. Ho'oni ti li' va'alun ti atojolic ti ora to, yu'un jelaven jp'ijil.
    Mu xac'an xapasucun ti muc'.
  ind-AGS: Ratu dari daerah Selatan akan bangkit di hari Penghakiman bersama dengan
    generasi ini dan dia akan mendakwa mereka, sebab dia datang dari ujung bumi untuk
    mendengarkan kebijaksanaan Salomo — sementara di sini ada orang yang lebih bijak
    daripada Salomo!
  omw-omw: Haaru vetato entaqaa nkyi haivaqava Soromoniva mpo okyara mpo okyara taqe
    varuva varuvaro vunyaa nraakye mpovanto mwia qua riarero vevara nai nyianra taisairo
    uro Soromoninra qua riorave. Mwi nraakyeva mwitaa hurara tiro, mwivavata nraakiara
    ekyaara entaqaa nkyiqa qua vateqaro mwitaama qiananrove. Nte nyianrasaina Soromoninra
    qua riarerana nriavarave. Nkye haaru varuvaro Soromoninra nraatara kyo vaisiva
    varuvata nkye hia mwia qua riorave, qiananrove, tiro. Iesusiva turama.
  yrb-yrb: Godinu koto kowa fafiro Siba orofanu yawoeta aweta, emanu kuini, uyafite
    ewa uwara wawei webite do mafisu. Boderewere dana orofa emiroma Soromoninu bunawere
    we mawetu ueta sina naufie fari. Soromonina dera amara me. Awonana yabai dera
    amarawere ibinuba i kowaro i awetama uyafite ya wawei webisu wei.
  maa-NT: Ti̱koa̱á jè chjo̱ón ítjòn xi ya̱ otíxoma nangui sur, ko̱sítje̱n‑né jè na̱chrjein
    k'e̱ nga koi̱ìndaàjiìn Nainá; jè tsját'in 'én jñà xi̱ta̱ xi tjín na̱chrjein i̱'ndei̱,
    koií kjoa̱‑la̱ nga kjiìn nangui j'iì‑ne nga j'iì 'nchré‑la̱ kjoa̱chji̱ne̱‑la̱
    Salomón; ta̱nga na̱chrjein i̱'ndei̱, 'a̱n xi tìchjàko̱‑nò, ìsa̱á 'ñó jeya tìjna̱a
    mì k'oa̱á‑ne koni Salomón [ta̱nga jñò, mìkiì na'yà‑ná].
  mcq-mcq: ꞌEne vukúꞌo vea kaꞌene Godira ꞌotua veꞌamani veijino vea vaꞌe ꞌonu karoꞌi
