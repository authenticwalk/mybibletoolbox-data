    navy tah a lai vypaw ma lehei a ung thlang.
  sey-NT: Cuiꞌne huëꞌehuë te̱ꞌte pa̱i ëjaoje̱ huëija̱ꞌcoa, nejo muꞌse ti̱ꞌasi maca.
    Huëni iyeꞌnë paꞌicohuaꞌi yoꞌoseꞌe ñani cuiꞌne nejoñe paꞌiji, caja̱ꞌcoa. Ja̱o cato
    soꞌo yejapi Salomón ta̱ꞌñe yoꞌoyere asasiꞌi caco daisico sëte. Yure i̱ñore paꞌiji,
    Salomón jerepa paꞌipi.
  nvm-nvm: Regavo madu bara Kuin moik Sibako iji fuka rad tavan iji God fu e moikigiebuon
    ise iji kege mazim giamo ijia fu e igi ja fuka kam arafiriame vuak ise joisina
    kuaik. Bara iji fuka moik buin roin ijia fino ga fuka uri Kin Soromonon uguar
    ma iji fu vierafene kuaimon iji ifejdakro ruain. Regavo e Soromon iji fum sibank
    e ukakbe gavo nar naka ma e ikin be na iga manine vuak kuardiav. Regavo vuak nun
    igi jaka ba mukoi faivknum vo na ma vierafejo bano kiain.
  mps-mps: Tama polobadu bidali te genuai bidi nogi Solomongo wabo wiegi yai kolesaga
    ebo po odai hagede, digibulu bulude bidiyu genuai bulu tonalubo we asai dao. Tiali
    goli Solomon aiyaba elalubo bidi me deli pedelama, tama megi dage tomode bidibao.
    Tama dagego agai po odisąbaso, te Godigo te we bidi po tų ebo sogo te digibulu
    bulude asali genuai wego ‘Dagego te dwai sę yai dao’ po waibao,” Jisasgo te po
    wai.
  pab-NT: 'Xaxalisati ferakenite xekohasetiro Sabá yolo ite tityoa hoka iraeharehena
    xiso. Hiyaiya, sekota atyo tyoa sema maheta Salomão nawaiyore xaotyakiranai. Hoka
    natyo atyo nomita: kalikini ali tyaonitere atyo Salomão xahehare — nexa.'
  llg-llg: Dei fo neu faik fo daebafok babasan, mete ma Lamatuak dadi mana maketu,
    na, ina mane Seba neme kona ele mai, de, nambadeik dadik sakasii. Ana tuduk lima
    kuꞌun fo kalaak ei basa nggei mana masodak hatematak ia, nae, ‘Ei basa nggei ia,
    nggoak!’ Makahulun, ina manek ndia neme dook ele mai, fo nita no mata deꞌe hehelin
    mane Soleman malelan. Naa te, hatematak ia hambu Hataholi nai ei lalada mala ana
    seli lena heni mane Soleman, fo ndia Au ia. Tehuu ei taa nau mbali Au fa boe.”
  kyf-kyf: Sebaa 'wlulapɩlɩŋwnɔ 'bhʋa dʋdʋʋ bhloluda, 'ɩn ɔ yia *Salomɔɔɔ gbʋyilo
    wɛlɩ yukwli pʋlʋa yi. Nɩɩ, nyɩmɛ -ɔ -zia Salomɔɔ, ɔ mɩ da. We 'dɛɛ 'gbʋ, zlɩ -Lagɔ
    yia nyɩmaa -yɔgbʋ 'wʋbhua, 'ɩn ɔɔ 'ŋwnɔ sɔa 'wʋ dɛslɛɛn -nyɩma 'yu, 'ɩn ɔ dɩlɩa
    -maa gbʋ.
  tpi-tpi: Taim God i kotim ol manmeri, kwin bilong hap bilong saut bai i sanap long
    kot na tokaut long pasin nogut bilong ol manmeri bilong dispela taim nau. Long
    wanem, dispela kwin i bin i stap long arere tru bilong graun, tasol em i kam bilong
    harim Solomon i autim gutpela save bilong em. Tasol i gat wanpela man i stap hia,
    em i winim tru Solomon.”
  mih-NT: Ta tacuan tucu minoo ñaha i sindyaca ñaha ndya siyo tyañuhu, cua nandoto
    ña quɨvɨ cua tyicuhva ra Ndyoo sii ñiyɨvɨ, ta cua tyaa ña cuatyi sata ndo vatyi
    sica xaan i quisi ña quɨvɨ cuan vatyi cua tyizoho ña sa siñi tuñi sa saha ra Ndyoo
    sii ra Salomón. Ta ihya iyo minoo ra ñiñi ca ta zɨquɨ ra Salomón.
  qvh-NT: '“Musyashgayquinöpis Salomonpa yachasicuyninta wiyananpämi Sabá nacionpita-pasa
    mandag warmi shamorgan Jerusalenman. Paymi juicio finalcho sharcamongapä canan
    wisan runacunata: ‘Salomón yachasishganta noga chasquicuycaptëga ¿imanirtä gamcuna
    Tayta Diospa surin yachasishganta chasquicuyargayquisu?’ ninanpä. Salomonpita
    noga más yachag captëpis canan wisan runacunaga manami wiyacuyansu noga wilacushgäcunata.'
  kms-kms: “Otiwo God ni wute buagi ir nawo kin tende puayi di Kwin Siba opu kin ni
    wes wiyo di nungoqi yumbo ur brequ muq ven nde puayi yembe wundiny kin te simbe
    wund. Te pugri ni qi cheq pe pu wundi King Solomon ni nei oghi ye simbe nand kin
    te wutungu ningg. Pudi nge nungoqi simbe guduq, wuti iri Solomon nde ni quan nganye
    yumbui kin nen nas, di nungoqi ni ningg wand wutungu segi.”
  agn-agn: Ong kaldaw kang asi, tomalonga ka don tang Rayna tang Abagat ig maning
    ka ang yamo dapat kaman ang silotan. Tenged asing tokaw nagalin pa tanandia ong
    logar ang dorog kalawid para lamang mamasi ong kinata-wanan tang ading si Solomon.
    Piro telekan mi, may nakabot da tarin ang sobra pa ong ni Solomon!”
  nhi-NT: In siuatl ueyitiquiuahqui den sur, yeh moquitzteuas tlatzalan namehuantzitzin
    itich in tlatzacuiltiltonal uan namechontlahtlacoltis. Pues yeh oualeu ic uehca
    tlali occaquico niyectlayoluilis in ueyitiquiuahqui Salomón, uan yeh namehuantzitzin
    namonauac catqui naquin ocachi ueyi ipanti uan amo in Salomón.
  ttc-NT: B'ix oj tul te jwisy, ax te xuj aj twitzale' k'ulul mandad tuj Saba, ax
    tetz oqtel ten q'umal kyil kye xjal tuj ja tyemp ajna'l, tzan tpaj tetz otzaj
    b'an laq'chik cha'ol tyol Salomon, per ajna'l wetz akyinqet tzani b'ix mas nim
    wajwalil twitz te Salomon.
  dan-1931: Sydens Dronning skal oprejses ved Dommen sammen med denne Slægt og fordømme
    den; thi hun kom fra Jordens Grænser for at høre Salomons Visdom; og se, her er
    mere end Salomon.
  kwj-kwj: E, Gotri mwanji laka bwano gisi tawa nika sukwa nika rai saut waku angi
    tokwe taro kwini humwe to etisini apa dele dau hima lei kapwa sumbu tini o ya
    ti kilindakonda. Hinde wowani, o kwini tini niri ambwe nuwe ambwe ki ti daro to
    ti tasini ti mendiro, Solomon to ri hambwa kipe tini tini sawero tini. Woroti
    hima fori apa dori dau to Solomon ni dikisini dau.
  vie-OVCB: Đến ngày phán xét, Nữ hoàng Sê-ba sẽ đứng lên buộc tội thế hệ này, vì
    bà đã từ một nước xa xăm đến nghe lời lẽ khôn ngoan của Vua Sa-lô-môn, nhưng tại
    đây có Đấng lớn hơn Sa-lô-môn mà chẳng ai muốn nghe.
  kze-kze: naaóvá'á kentíkwá'nára'a kárákwirowai áwí'a Sórómoni kawer-ímáyáávínkémbá
    aaimá kwésimatimuwana moórá-ininko némpaken-kawaa-ininko Sórómonin-aai koisánáe
    séna kwémena kuráiye. ívé'a kemá Sórómonimba usáyaaitaraundawai máyauna'a kesáái
    íma kwéisaamba póna naaémba Áánútu kwaásimo máyáawaina ááintavena tísaa ínín-kanaa
    tínímba minínínkó keinárawa'a aaivimbá maitinkéna séna kemá némpakemba Sórómonin-aai
    taísaraumpo Sórómonimba usáyaaitaraiwai kentópa'a máyowa'a kwenáái ísómba íma
    ísámai kawe'á uráawe síníye Ísu siráiye.
  mpj-mpj: Julyju nyinapayi wanti, maaja maju-janampa Jiipamartajikajaku. Palunya
    wanti wirrirli yanu, ngangkulkuraku Jalamanmili wangka. Jalamanjulu nintipukalu
    wanti palungka jakurljunu Mamamili wangka. Kurlunga wanti jiilu-nyurranya kuutja
    warrkilku, jumajinyurran jankani Mamamili wangkangka. Jiinya Jalamanjamarrarnalura
    ngayunga munkarra nyinani, maaja majuwarta, jampajunyurran ngayumili wangka ngangkulngara,
    yirnkulurninyurran wanaraka nyinangara.”
  lbk-lbk: Siya akhes sa isnan Reyna ay nalpo isnan kaambagatan ay ili, at tomakcheg
    ay mangisaklang isnan naycha ay takho isnan at en-okoman Apo Dios. Tay paat nenfaat
    ay nalpo isnan pengpeng nan lota ta en na chengngen nan silib Solomon. Ngem ilaenyo,
    wad-ay isna nan entongtongcho mo si Solomon.”
  mto-NT: Ku veꞌe je̱ jayu yakto̱kimpayo̱ꞌynit, yaknu̱ke̱ꞌxnatá̱kapts je̱ꞌe̱ veꞌe
    je̱ yakkutojkpa ta̱ꞌa̱xta̱jk juuꞌ veꞌe tso̱o̱ꞌn je̱m joma veꞌe je̱ po̱j ñu̱jkx
    je̱ts vyinmajtsju̱dupeꞌe je̱ tsaachpaatu̱n je̱ jáyuda juuꞌ veꞌe u̱xyam joojntykidup,
    ku̱x vaꞌajts jékum je̱ꞌe̱ veꞌe cha̱a̱ꞌn je̱tseꞌe o̱jts du̱ꞌamo̱tunaxy je̱ Salomón
    je̱ vyijin je̱ kye̱ju̱n. Ax je̱ja tseꞌe toꞌk yaja juuꞌ veꞌe nu̱yojk du̱nu̱má̱jip
    je̱ts ni kaꞌa veꞌe je̱ Salomón.
  bzh-bzh: Log vu Buk-tamusën og Anutu rëḳ seggi mehönon hir ġaġek, lob rëḳ avëh-los-bengö
    vu dob nyë sën sanġ-neverup lo kedi bare menanër ġaġek jaḳ alam vu buk sënë
    nabë denevonġ nġaa nipaya. In avëh-los-bengö sënë yam vu dob nyë in bë genġo
    Solomon* yi ġaġek los kwa böp. Gaḳ Mehö sën nedo agi og kesuu Solomon*, rëḳ
    ham su nġo aye rë.”
  guj-2017: દક્ષિણની રાણી આ પેઢીની સાથે ન્યાયકાળે ઊઠીને એને અપરાધી ઠરાવશે; કેમ કે
    પૃથ્વીને છેડેથી સુલેમાનનું જ્ઞાન સાંભળવાને તે આવી; અને જુઓ, અહીં જે છે તે સુલેમાન
    કરતાં મહાન છે.
  jvn-NT: Mbésuk ing dina kruton ratu wédok sangka bawah kidul bakal maju lan bakal
    nyalahké wong-wong iki. Awit ratu kuwi teka sangka pojoké bumi, kepéngin ngrungokké
    kaweruhé ratu Soléman. Lah mangka sing ngadek nang kéné iki ngungkuli ratu Soléman.”
  byr-byr: Kotɨya maryaꞌnevɨ aꞌmwe naangeꞌ kwinɨyaꞌ kwaaka aayawɨdaaꞌnyavɨjɨ dahaasa
    daihɨrɨjɨ kihithɨkaavojɨ kwinɨya dazaꞌ sarɨmɨre kayaaꞌnanyabwina jalɨkurakadesɨ.
    Tuta saamɨnaanga kɨrɨvɨ Solomonɨmɨre kunya nawɨꞌnyaangeꞌ wɨꞌnyaꞌneꞌ byaakeꞌnanyɨ.
    Yɨthaanyi, dahaaꞌ dava pwai mwaalɨꞌ Solomonɨmɨ wavɨlavɨkei. Sahwarɨ sarɨmɨ kadɨka
    wɨꞌneva mamɨdɨnyɨvanɨgasaꞌna kwinɨya dazaꞌ yɨhɨzɨdavadeihɨlyɨ.”
  ian-ian: Ngɨni yaiga nandinya kambangwapmba tɨga Solomon kat vɨvat yat njambwi lagwa
    kwin laataa ngwuk kat vɨlaa waigalɨ. Tamba wun Solomona kwundi ngambulɨnda vat
    wupmak laataa sɨvla mbundɨmba lɨga yawun. Yalaa ndɨna ngambulɨnda apma kwundi
    wutwun waa waigalɨ wat njambwi lagwa. Ngwuk Solomona njambwi nyana kwundi wupmak
    kat ngwuk kai wangwuk waa wandɨ Jisas.
  hun-hun: Dél királynője felkel majd az ítéletkor ezzel a nemzetséggel együtt, és
    elítéli ezt, mert ő eljött a földnek széléről, hogy hallhassa Salamon bölcsességét;
    És íme, nagyobb van itt Salamonnál.
  mcf-NT: 'Adquid cuidte ushëmbi matses utsi Sud yacnocquido ancaquidën nuquin tsusedpa
    Sadomonën chuisho tantiec chopampidëntsen: “Icsambo mibi iquec,” mibi caindac.
    Aid ancaquid chido nepampic. “Isadaidbo ancaquid Sadomon cuëmëdquid dadpen tantiaquid
    nec,” quequin chuituidac Sadomonën chuisho tantianuec nidshun aid chidon tantiatuidpampic.
    Adash: “Nuquin Papan tantiamiaidënquio Sadomonën bëdamboen chuipec,” quepampic.
    Ëmbien abitedi tantiaquid icquin nadatiambo icquin ismeuidpoc. Adoaqui mimbi tantienquio
    icpec —quepondash Esus abi chieshënquido chiec.'
  kjs-kjs: Gore Gote-me enaalinuna yoto mea rumaape yapi di rabu no re-nane piri ena
    Mudu meda rekoma nimina koe ele raayo madaa kose tea. Go enana bi Mudu Shiba leme.
    Gore go ena nipu Solomon-na epe agale pagola pisa-pulu nipu su raayo kale-nane
    pamisa. Go-rupa pea pare ali go nimina rikirana pialimere Solomon-na kogono page
    rabuaaya.
  mni-mni: Aduga wayenba numitta Sheba leibakki leimarembina ngasigi miron asiga lepminnagani
    aduga miron asibu lalhan-gani; maramdi mahakna ningthou Solomon-gi lousinggi wa
    tanaba mahakki laplaba maramdamdagi lakkhi; aduga eina nakhoida tasengnamak hairi
    madudi Solomon-dagi henna chaoba ama mapham asida leiri adubu nakhoina tade!
  yad-NT: Nana̱nubesiy ji̱ta ranro nutyityu̱toda bayanu tamitya rundamu, nana̱tidye
    tu̱chuta variryi diye vichavay, jiryatiy naditi̱jada mucadi su̱tyeryamusiy, nana̱tidye
    tuva̱chura Sadumú̱bay datya̱da. Dañuma sani̱cha ti̱qui vanu jiyu, jaryi datyarava̱ju̱
    Sadumú̱bamyusiy, dantyamu̱y ne rityuva̱churu̱y diye nijya̱nvay ramusiy simu day.”
  mxb-NT: Ta nakuii̱n ndichi taꞌani ñáꞌa̱ sa̱ dándáki chí Sur diꞌa tá ná kasandaá
    kuu̱ keyíko̱ Ndios saꞌa̱ ndidaá ña̱yuu, dá kaꞌa̱n kua̱chián saꞌa̱ ña̱yuu ndéi
    tiempo viti, dá chi̱ nda̱ noo̱ xíká cháá ka̱ ñayuú yóꞌo ni̱ kixián ni̱ seídóꞌán
    ña̱ ndi̱chí ni̱ kaꞌa̱n rey Salomón. Ta iin ta̱a ndáya̱ꞌi cháá ka̱ kúú na̱ íin
    káꞌa̱n xíꞌín ndó vitíꞌón o̱ du̱ú rey Salomón ñoó.
  pon-2006A: Ni Rahnen Kadeiko, lih nanmwarkien Sipa men pahn uhwong kumwail oh kadeingkumwailda,
    pwehki eh seiloak sang ni imwin sampah pwe en ketidohng karonge padahk kupwurokong
    en Solomon; a met, kumwail en ese pwe me mihmi meto, iei e lapalapasang Solomon.”
  maq-NT: Hacuaha nixtin hya ne, na xi cavitexa ngajan nangui Sabá ne, cjue cuinchajyë
    nuju ta, tsëhë xi jemu cjuañihi cavatju na tsëhë xi jercu cjin hiscan canduva
    na xi cuihndë na cjuatacun ndacun rë Salomón, me xi cavitexa xuta naja nixtin
    hatsëë. Peru nguehe tejña ngahan xi hitsë sa vengui chji rë cjuatacun naha xi
    cumá rë cjuatacun rë Salomón.
  hto-hto: Daje izói sur dɨbénemo jɨca ite naɨraɨ illaɨngo, bigɨma comɨ́nɨmo rɨire
    jɨcánollɨruimo, bimácɨmo fɨénidɨfue jɨ́taite, mei afengo jɨca énɨe fuédamona Salomón
    comecɨ onóigafuemo cacáreizaɨbiteza. Mei íadɨ birui benomo Salomón baɨmo jamánomo
    baitádɨmɨe illa.
  por-BRBSL: A Rainha do Sul se levantará no julgamento com esta geração e a condenará,
    pois ela veio dos confins da terra para ouvir a sabedoria de Salomão; e eis que
    alguém maior do que Salomão está aqui.
  ces-NKB: Královna jihu povstane na soudu s tímto pokolením a odsoudí je, neboť přijela
    z kraje světa, aby slyšela Šalomounovu moudrost, a hle, zde [je] více než Šalomoun.”
  cui-cui: 'Mataʉta barapo matacabitha tsane petsiriwa, powa caena bayatha tʉpa, bapowa
    asiya uncuaena Nacom peitabaratha tatsi. Barapowa pia nacuapiwayo, po nacua pocotsiwa
    parowa bereca tajʉ bereca eca. Barapowa pia nacuapiwi tatsi itorobiya pia pepa
    peewatsiwayo. Barapowa yabara cueicueijei tsane pomonae xua anoxuae jinompa poxonae
    uncuaena Nacom peitabaratha tatsi. Jei tsane bapowa: ‘Maisa pomonae xua jinompa
    poxonae Mesías popona po irathe deque, barapomonae abe bichocono peexanaewi, tsipei
    ajʉntʉcoyenefaetabiya jume tane pocotsiwa Mesías cuiduba bequein Mesías bichocono
    peyaputaein’, jei tsane barapowa. Barapowa baxua paebina tsipei bapowa bayatha
    tajʉ werena pona, pesiwa ponaenexatsi Salomón, pon caena bayatha Israel nacuapiwi
    itorobiya pia pepa peewatsinchi. Bapowa yaputane xua Salomón bichocono peyaputaein
    Nacom yabara. Daxota bapowa ichichipa xua pecuidubiwatsi xua Salomón pecuidubinexa
    Nacom yabara. Nama apara xote uncuanje ponxaein taexanaein pocotsiwa pepa peainya
    cui coyenewa xua tacuidubin Nacom yabara daxita jiwitha. Barapocotsi coyenewa
    toxeinchiya ainya cui coyenewa beyacaincha Salomón po cui coyene exana poxonae
    cuiduba Nacom yabara barapo petsiriwatha, jei Jesús.'
  boj-2014: Mondoŋ Qotei na tamo uŋgasari naŋgi peginjrqa batiamqa uŋa mandor nami
    guta di sawa taqatoqnej qaji a dego tigelqas. Tigelosimqa tamo uŋgasari bini bati
    endeqa unub qaji naŋgo kumbra uge babtetnjrqas. A degyqas. Di kiyaqa? Uŋa di a
    nami Solomon aqa powo kobaquja unqa marsiqa sawa isaq na walwelosi bej deqa. Ariya
    bini tamo bei Solomon tulaŋ buŋyejunu qaji a nuŋgo ambleq di unu.”
  eng-OEBUS: At the judgment the Queen of the South will rise up with the present
    generation, and will condemn it, because she came from the ends of the earth to
    listen to the wisdom of Solomon; and here is more than a Solomon!
  eri-eri: Saini Itou no fai-aita bagu kot langa tafa nigi gonga, saotha kwin no kot
    langa oto bona nere fai-aita bagu saini elebe beha nomo nebere onowou inyaba malalamu
    nagonbona. Taate bona, kwin waha no oula gai gisa langa yafai, ono gainga Solomon
    no nomo isou hilobainga waha malalamudu legainga aagu tuwona mayai. Ariya fai
    ete no belanga yafana, no Solomon feiyade tuwou.”
  aly-aly: Arrantherr angka iterl-areyel arelh atyetyart Sheba-areny-akert. Rap arleng
    alhek innga Solomon ikwer-warl, Akngey-kenh angka akalty-ayteng awetyek. Ayengan
    akalty inngarl Solomon-angkwarr. Arlta ingkernel, Akngeyel ingkerrenh-antey ayerneyenh-angkwarr,
    arelh ra arrenhantherr apmwa antweyenh arrpemarl, arrantherr atyeng awelhey-angenh-they.”
  wiu-wiu: Akolaliyo ali atoa takoa eneka-pete mone Siba take ako meane tobou atoa
    kamokoa kakome okome Yesu kaka-pete mekoi Yu yene kime toa potokaneya wa kiwi
    akoa agale oo. Eni atoa mone atoameke Solomonono peku noademe ta padeka mati mea
    nekeneya. Tobou ago Solomono keku kamotoane no ako ago nukuyake Yu yene kime anu
    peku noamadete waki wa Yesuyo oka.
  swe-swe: Söderns drottning ska uppstå vid domen tillsammans med detta släkte och
    bli dess dom. [] För hon kom från jordens yttersta gräns för att lyssna till Salomos
    vishet, men här finns något som är förmer än Salomo.”
  cth-cth: Lawkcengnae hnin navah, akalah e siangpahrangnu teh hete miphunnaw e avanglah
    thaw vaiteh ahnimanaw hah a sung sak han. Bangkongtetpawiteh, hote siangpahrangnu
    teh Solomon siangpahrang e lungangnae lawk hah thai hanelah talai poutnae koehoi
    a tho toe. Khenhaw! hie hmuen koevah Solomon hlak ka talue e teh ao.
  mti-mti: Kwiin sausu apa matai uwape, sira pui keptete kumive gare mame igiyawa
    gaibu yoipe iyayapan mame dirum wakukampe; kuiyawa kwiin me Soromon anoano meuma
    anotan oya piyu gina gambenwa apa dauwag onne. Megara, yauya, gare apan kokawa
    mapa, Soromon mina onan.
  pad-NT: Rajomi hoariha ida kodivarani. Deus ija'ari hahavi-ra nasohivini kamahini,
    ija'ari vajoroniki vahararana hojaki bana ida gamo Sabá sidaji kaija'arini vakadika'da'di.
    A'onira anaathidanoararivini hiki bana ida oathi-ra avakajari'davini. 'Bo'dakari
    hojaki ada Salomão oniki. Ogahaki ada Salomão. Sabá sidaji kaija'arini vakadika'da'dia
    binavanavanahaki ada, bikamithaja kaimoni ida Salomão athi jaboni. Hovani kodi'ogahai
    Salomão aagahai-ra aradaki. Hahavi-ra oogavini kaba'i, oathi-ra avakajari'daki
    a'oni — va'ora ni'aha ada Jesus.
  twi-twi: Atemmuda no, Sebahemmea bɛsɔre atia ɔman yi, efisɛ ofi asase ano nohɔ betiee
    Salomo nyansa nsɛm. Nanso nea ɔsen Salomo no wɔ ha.
  hlt-hlt: Tuithim boeinu tah Solomon kah cueihnah hnatun hamla diklai bawt lamkah
    loh ha pawk dongah tahae kah cadil he laitloeknah ah a pai thil vetih a boe sak
    ni. Tedae heah he Solomon lakah aka len om dae ta he.
  tbz-SIM: Tibeéntì kó diyiè Sebɑɑ kóo nitipokpɑ̀ɑ̀tì bo bekɛ́nɛ̀ di mmɔ̀nnì kɔbɛ
    kɛ́ bɛ̀ kpetínnɛ́, kɛ yɛ̃́ ò ìtɛ́nímɛ̀ dihɛì dɛ́tirì kɛ kɔ̀tɛní kɛ bo keè Sɑdomɔɔ
    kó tinɑ́ɑǹtì mɛciì nkpɛti. Ntɛ òmɔù diɛ nkɛ dɛunɛ̀ Sɑdomɔɔ.
  san-GUJ: પુનશ્ચ દક્ષિણદેશીયા રાજ્ઞી વિચારદિન એતદ્વંશીયાનાં પ્રતિકૂલમુત્થાય તાન્
    દોષિણઃ કરિષ્યતિ યતઃ સા રાજ્ઞી સુલેમનો વિદ્યાયાઃ કથાં શ્રોતું મેદિન્યાઃ સીમ્ન આગચ્છત્,
    કિન્તુ સુલેમનોપિ ગુરુતર એકો જનોઽત્ર આસ્તે|
  ake-NT: Kwin, wʉi enu uye'to' kamisi winon e'mʉ'sa'kato' oton eseru aimenka weyu
    a'tai serɨ a'taino kon pokon pe to' eno'ma pe; apʉne pʉra iye'sa' wenai non u'matʉ
    apai Saraman pu'ketʉ etase'na. Serɨ pe eke Saraman entaino man serɨ yau,” ta'pʉ
    Sises uya.
  qvn-NT: 'Chay juchacunata taripänan junagmi Arabiachru mandag warmis cay wichan
    runacunawan parëju cawacapäcamunga. Chaura paysi ‘Juchanpita cunchuchisha capäcuchun’
    ningam: Chay warmi alisca caru nacionpitam shamura Salomón rimanganta mayacunanpag.
    Nätan caychru nogaga cayä Rey Salomonpitaga mas munayniyogmi”.'
  tku-NT: Nā reina tī ixmāpa'ksīni'n nac Sabá natāya ē nacāmālacsu'yuyān a'cxni' namin
    quilhtamacuj tū naputzāna'nīkō'can. Nacālīmālacsu'yuyān ixpālacata xla' kexmatli
    tū huanli Salomón. Makat ixuanī't ixchic reina ē milh kexmata Salomón. Quit ā'chulā'
    ixlacasqui'nca ē jā Salomón ē hui'xina'n jā quilākexmatni'cu'tunāuj ―huanli Jesús.
  bjk-bjk: Ma xina bung möxö warkurai, a kwin mee Siba, irabo puk e mum, möxösa, ixo
