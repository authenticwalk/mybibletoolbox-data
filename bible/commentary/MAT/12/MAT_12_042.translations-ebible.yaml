    tubi más më importantë quë Salomón.
  kyg-kyg: Akeyaꞌvilaga hoga haopalega maiꞌnaya vayaꞌaiteꞌmo yagaino neꞌapateya kuvini
    a kanomoꞌa Salomoniꞌmo ageteno afiꞌniya gemo afisiyafeꞌmo eꞌniye. Manileꞌmo maiꞌniya
    vekamoꞌa Salomoniꞌmo ago aeno aga seno maiꞌniyaꞌmonanafa geꞌamo noꞌafiyaꞌmofeꞌmo
