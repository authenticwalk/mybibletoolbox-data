    usengelo wo wiihi wenyu, kwaviya agendaga kulawa hale kwiza kwiva ubala wa Sulemani.
    Naho aha eyaho mkulu kumjink'ha Sulemani!
  enq-2: Kuini enda kingi tolaetena tange dokome yuu londati-waka pituu, Solomonenya
    masepae epe dupanya pii dupa nyotoo lao epea. Salapape! Mendita mendeme Solomone
    ita minao asa silyamo. Tenge dokonya, Goteme endakali dupa yapatamo gii dokopa,
    kuini enda kingi tolaetena tange doko endakali indupa palelyamino dupa-pipa sakatatala,
    dupa tenge setapala tanda maipengena latana” lea.
  eng-ASVBT: 'The queen of the south shall rise up in the judgment with this generation,
    and shall condemn it: for she came from the ends of the earth to hear the wisdom
    of Solomon; and behold, something greater than Solomon is here.'
  mna-mna: “Mi moori zaanaŋana ta muŋgu ikamam peeze pa lele pakaana ta mbuleene kat
    na, ni tomini ziŋan zin tomtom ta koozi timbotmbot i ko timaŋga. Mi ni ko iŋgal
    matan pa zooroŋana kizin. Paso, ni iute Anutu som. Tamen imbel pai pa lele molo
    mi imar, bekena ileŋ ŋgar ta Anutu ikam pa king Salumo na. Mi iŋgi tomtom ta ilip
    pa Salumo, ta koozi imbotmbot i.”
  myw-myw: “Igaw tutan Yowbad biya̱tal wasigeis gamag babaw, mo kwin mana̱wen kweiboug
    inaven wa̱yals mo bilivan va̱gan bukukwakins amisinap kalbaleb, gudwouvaws yakamiy.
    Peinan mana̱wen kwin inoun in singay kadiveiyov va̱gan biligen Solomon ansinap;
    tage sinap towen nagein nukuliganes ikalsow Solomon ansinap waseg.
  sby-sby: Pa busuba bwalombolosho, mwami mutukashi waku Sheba nakapunduke pamo ne
    bantu bamusemanuwu, nakese akabatoteke. Pakwinga nendi walenda musuma, kwisa kunyumfwa
    kwamba kwa mano a mwami Solomoni, nomba pano pali wapita Solomoni.
  sll-sll: Te Siba ganba al singaba kwin Solomon ha maing dungwo pirala dire, nin
    ganbani pisolere, pi pi Solomon mongwo bani pa dimia, ni yalhobi ha maing mala
    dimba, pirkinia, al i ha di mere si ni tenamua. Solomon wai momba, te hana togu
    yal timiya mongwo i wai weni momua.”
  yaq-NT: Intok ketchia, luula yejte'u betana senu si'imem bepa yo'o ya'ari jamut,
    ket, Liojta yee ya'uraa bittuaneo taewait ama annee. Junak, juka' i'an taewaimmet
    yoemrata a' ya'uraa bittuawao intok, aapo inime'e ka tu'isi tawaane. Bwe'ituk
    ini'i jamut, aapo junama'a che'a juni'i mekka bwiaraa betana yepsak, juka' yo'o
    ya'ari, Salomon tuka'uta ama butti a' suawaka'uta jikkajibaekai ama yepsak. I'an
    intok inimi'i, ju'u Salomon tuka'uta bepa, che'a eiyaawatchika senu aane.
  uro-uro: Ama vitnaqi e vät ama ivärhäs ma Seba diva qia rhäranas pät iaqäkt ama
    qunäga qärakni iva ma Ngämuqa qa rhatnävämne na ama ruvek bä va qi rhäksärhä rhit
    täkt ama qoengait inguna qia met näva ama iska näda ama ivätki at tärhäkt ivakt
    iva qi nari ama ruqa sa ama mädräm ama mär ngät ma Solomon aa enge. As ngäni lu
    i aingo qärak i qale ngo rhe di ngua e daver ma Solomon.
  ita-1885: La regina del Mezzodì risusciterà nel giudizio con questa generazione,
    e la condannerà; perciocchè ella venne dagli estremi termini della terra, per
    udir la sapienza di Salomone; ed ecco, qui è uno che è più che Salomone.
  muy-muy: 'Ka fat ge seriya nani ti bay walani ya àgur haɗ Seba ni emicikaba akaba
    ndam ye e hini vu na, aməhi ana tay : “Lekʉlʉm ndam magudar zlam.” Aɗaba mam,
    bay gani nani ècikbiyu kwa kè sliri ga məlaŋ ga mara məbi slimi ana pakama ga
    Salomoŋ bay məsər zlam ni. Ay ahalay ti mis àbu àtama Salomoŋ àna gəɗakana ti
    kəsərum do aw ? »'
  kqc-kqc: Meda baedo rama eta rofu di kuini bi Sei di kota rena medari gua amededi
    venesa edadisi beika reyadi vegu mina nifafana rego, adina bi gagani maikeri gutuna
    kini Solomon di mokena tora neidegi baeyo. Ye vefa, amiye yokoi kaere Solomon
    ebu reyo bi mini!
  tav-tav: To bairona caroorãre Dio na cʉ capopiyeyeri paʉ cãnopʉ Saba cawamecʉti
    yepa ʉpao tirʉmʉpʉ macaco ati yʉtea macanare, “Rooro majuu mʉja caapiʉjaquẽjupa,”
    mʉja ĩgomo. Cayoaropʉ macaco cáajupó Salomón, Israel macana ʉpaʉ cʉ cabuio majirijere
    apigo. Yʉ maca Ʉpaʉ Salomón tirʉmʉpʉ macacʉ netoro camajii yʉ cãnibato quena yʉre
    mʉja apigatee, na caĩwĩ Jesu fariseo majare.
  eng-ULB: The Queen of the South will rise up at the judgment with the men of this
    generation and condemn them. She came from the ends of the earth to hear the wisdom
    of Solomon, and see, someone greater than Solomon is here.
  spa-VBL: La reina del Sur se levantará en el juicio junto con esta generación y
    la condenará, porque ella vino desde los fines de la tierra para escuchar la sabiduría
    de Salomón— ¡Y como pueden ver, aquí hay alguien más grande que Salomón!
  fra-_FOB: La reine du Midi s'élèvera au Jugement contre cette nation, et la condamnera,
    car elle vint des bornes de la terre pour entendre la sagesse de Salomon; et il
    y a ici plus que Salomon.
  hau-ULB: Sarauniyar Kudu za ta tashi da mutanen wannan zamani ta kuma kashe su.
    Ta zo daga karshen duniya domin ta ji hikimar Sulaimanu, kuma duba, wanda ya fi
    Sulaimanu yana nan.
  mal-mal: തെക്കെ രാജ്ഞി ന്യായവിധിയിൽ ഈ തലമുറയോട് ഒന്നിച്ച് ഉയിർത്തെഴുന്നേറ്റ് അതിനെ
    കുറ്റം വിധിക്കും; അവൾ ശലോമോന്റെ ജ്ഞാനം കേൾക്കുവാൻ ഭൂമിയുടെ അറുതികളിൽനിന്നു വന്നുവല്ലോ;
    ഇവിടെ ഇതാ, ശലോമോനിലും വലിയവൻ.
  kkc-kkc: Osoloso goo midilei biame mapoo Siba mi eyo wiligi odoo taba sobo onosee
    nibolo hodobo nibada goo midiloso niba tokenee odoo dalaiso. Bei, wiligi odoo
    taba Solomonoye eligi goo ee dulame yo eli sage abaga simiso. Esino ayo Solomono
    dagadileso ka badoso. Esino niyo mo to dulei ka gowooso.”
  urd-GVR: Us din junūbī mulk Sabā kī malikā bhī is nasl ke sāth khaṛī ho kar ise
    mujrim qarār degī. Kyoṅki wuh dūr-darāz mulk se Sulemān kī hikmat sunane ke lie
    āī thī jabki yahāṅ wuh hai jo Sulemān se bhī baṛā hai.
  far-far: Ma ana kada God kai ketoa na wane ki, na gwaungai keni 'i Siba, nia kai
    tatae laugo fua faorailae sulia na garoe kamulu. Na keni ne nia sasi 'urinai,
    sulia nia leka mai fasia fere nia ne 'e tau fua rongolana liotoe sa Solomon na
    kingi. Ma te wane talingai ka liufia sa Solomon nia to ga 'ana fai kamulu. Sui
    boroi 'ana, nao mulu si doria go rongolana.”
  suz-BL: निसाफ पची नाक्‍त लुक्‍च रागी ङा पिपीम बोक्‍शा, एको पाला ङा मुर आन कली दोसी
    सुइक्‍ब। मारदे हना मेकोमी ङोन रे कुशा, पिप सोलोमनमी दोदेंशो निप्‍स पा हुकुम पवा,
    दे कोव़थ जाक्‍माक्‍त। नेनीने, एकेर सोलोमन क्‍येङा ठेयब का बाक्‍ब। १राजा १०:१-१०
  car-NT: Moro a'wembono auranano yry jako, mo'ko ijary pono woryi jopoto kynawondan
    mo'karon eromenokon kari'na maro. Mo'ko woryi ro kynemendota'ton imero. Mo'ko
    woryi waty tywo'se nan ero nono y'maty'po wyino Salomo wonumengapory eta. Ero
    po kore Salomo ko'pono 'ne ka'tu rapa na.”
  amp-amp: Kto kot tohruha yiharn sautko tohyuk kwint sinyaruhatn tfit rotn tohhato
    ariharhof yimaroh fasoh nefm kfo nriyafhirahtm. Nd kwint tu bbinysofthu wuroh
    krayeft tohhato wanymot Solomonrhu hifa hifa riduka aduka yima yuhum. Wanyhato
    memot, ‘Afo yirhoyann htiruha rorhu duka yima yuhur.’ To kfiwanko, Solomonrhu
    riduka aduka yima yuhur nhai be mfro rim dukata mdukatarmor. To tor wom yimar
    asor brbo tohwor. Rorhu dukefrn tu bro mifer. Riduka adukefr tu bro mifer.”
  bht-bht: दक्षिणे दिया राणिया न्याय दे रोजे इस युगे दे लोकां सोगी उठी करी उना जो
    दोषी ठेहराणा, क्योंकि सै सुलैमान दा ज्ञान सुणने तांई बड़ी दुरे ला आयियो थी; कने
    दिखा, ऐथू सै है जड़ा सुलेमाने ला भी बडा है, पर तुसां पश्चाताप करणे मना करदे न।
  eng-NOY: The queen of the south will rise up in the judgment with this generation,
    and will condemn it; for she came from the ends of the earth to hear the wisdom
    of Solomon; and lo! something more than Solomon is here.
  cub-NT: Aru Jʉ̃menijicʉi ñájiovaquijãravʉ baquinóre põevare, ne ãmeina teiye boje,
    ico jaboco, aviá daino cãcopũravʉcaco báco, nacajacod̶ome mʉja ijãravʉcavʉque
    aru ãmecorocod̶ome mʉjare, yʉre mʉje jʉ abe boje. Õ máco darejaquemavʉ joarõ joborõre
    jocarĩ, jápiacod̶o ñai Salomón mácʉi coyʉiye báquede ʉ̃i majiéque. Ʉbenita Salomón
    mácʉi majié pʉeno baju bueyʉbu yʉ, arejame Jesús.
  ita-1927: La regina del Mezzodì risusciterà nel giudizio con questa generazione
    e la condannerà; perché ella venne dalle estremità della terra per udir la sapienza
    di Salomone; ed ecco qui v’è più che Salomone!
  lww-lww: “Nanua m̃ena ga sumo, ana sira kawa tai naga pe p̃arin sup̃e tai, nap̃a
    naga mligan kiena purvanua nap̃a sike koperina pap̃isi, ana pitomi tano vena loge
    visena namanmaruaena kiena ne P̃arin Sup̃e Solomon. Ana sira kawa m̃ena ga nene
    p̃isi na sum̃alu e legiena nalip̃ereena, naga visa lologia kiamiu naviowaena lala,
    komin nap̃a yaru tai naga pe manmarua to laa metavan Solomon sane, naga sike amio
    amiu nanagane, ana amiu na pe sinemiun re nenaga.”
  ckb-ckb: شاژنی باشوور لە ڕۆژی لێپرسینەوەدا لەگەڵ ئەم نەوەیە لە مردن هەڵدەستێتەوە
    و تاوانباری دەکات، چونکە لەوپەڕی زەوییەوە هات بۆ گوێگرتن لە دانایی سلێمان. ئەوەتا
    لە سلێمان مەزنتر لێرەیە.
  nas-nas: Napoꞌ teꞌmung simpeꞌ nkonaꞌmung teni ovorinaang amenteiꞌketa depeto pouꞌnanie
    nariꞌ diiꞌ emuꞌnavarang ninka daaꞌarara diiꞌ kiimata-koo makosinuka tanturiaing,
    teni kansiꞌkoo basi-aapeita pouꞌnani deemparama Solomoniꞌ bakaang norukasiꞌkoo
    baroromparaaꞌnaang, eeꞌnoko ee aing Solomoniꞌkoo dau basi aung anke otoko oomeri
    barorontariaꞌ otong.”
  uvl-uvl: Nga NeHalang ana etue nem pule, lape Hei Soke nem nenge nauele kileng Sipa
    lape heleia imo. Iange i lo haka nga na kileng pe la ke longo nga Non Solomon
    Palau nena helenga urana ngana mur. Pe mele nenge I palaungana toto nge ne Solomon,
    ngana koi helele heueu nei. Pe pomere a longo langa nena helenga mur ero?”
  eng-BBE: 'The queen of the South will come up in the day of judging and give her
    decision against this generation: for she came from the ends of the earth to give
    ear to the wisdom of Solomon; and now a greater than Solomon is here.'
  ixl-CNT: Echat maꞌl u ixoj ijlenal majte, toj nal tal ebꞌen tu choobꞌal paav, ex
    itzꞌlelex tu u tiempo tzaꞌ. Tan yaꞌviloꞌm kꞌaskuꞌl tikuenta aal ikuꞌeꞌ tiꞌ ul
    tabꞌil vimam txumbꞌal u Salomoon. Pek paalchu tijleꞌm viꞌ u Salomoon vaꞌl atil
    tzaꞌ cheel utz, yeꞌ nenima.
  xsi-xsi: Aku mine nâ, lâ zo ŋana Maro Kindeni ma ionzi tamâta rârâni lâ i ne ŋgua
    nia, ande koipu taine ŋalae kala nanayoni ikai poe panzi lâ Siba tâno ŋinde, ande
    ma imandi lâ ŋgua nia ku ma itula nemi vetâŋa soki pwataki, ŋana tu koipu taine
    ŋinde muŋga iyoka pa nia malawae imâ tu iloŋo timbunda Koipu Ŋalae Solomon itula
    i ne ilo-kalo ara papa. Andeta tamâta toŋge imo ŋai, aku i ne ilo-kalo nde ipole
    Solomon ne ilo-kalo.”
  crx-NTPO: '''Et ''oh whuya hoozulh-un dzin dune ba nahutideh de, ''et whe nyaz de
    whulerwe ts''eke ''en nohtoh dudutáyalh ''et whe nohk''ehóotalts''ulh. Ndi yun
    k''ut nilhdzaz de hainya Solomon ye whunih-i yudutáts''o ha ''et huwa. ''Et hoonts''i
    ''ilhoghun Solomon anus whunih-un ''andit nohtoh usyin.”'
  kan-OKCV: ನ್ಯಾಯತೀರ್ಪಿನಲ್ಲಿ ದಕ್ಷಿಣದ ರಾಣಿಯು ಈ ಸಂತತಿಗೆ ಎದುರಾಗಿ ಎದ್ದು ಇವರನ್ನು ಅಪರಾಧಿಗಳೆಂದು
    ತೀರ್ಪುಮಾಡುವಳು. ಏಕೆಂದರೆ ಆಕೆಯು ಸೊಲೊಮೋನನ ಜ್ಞಾನವನ್ನು ಕೇಳುವುದಕ್ಕಾಗಿ ಭೂಮಿಯ ಕಟ್ಟಕಡೆಯಿಂದ
    ಬಂದಳು. ಇಗೋ, ಇಲ್ಲಿ ಸೊಲೊಮೋನನಿಗಿಂತಲೂ ತುಂಬಾ ದೊಡ್ಡವನು ಇಲ್ಲಿದ್ದಾನೆ.
  bbb-bbb: Ro kuke e Sibako ijiebuo Kuini fu rade maza ije Godi fu e ume igiebuo ise
    ije kena mazie giamo ijia fu e ige ja fuka arafiriana vua ise joesina kuaeke.
    Bara ije fu aesakae ubine gue ijia fino rove fuka urina Kini Soromonido uguare
    maeje fu vierafena kuaemo ije fiekiro ruae. Ro e Soromoni fume sibaneke e isekube
    rove nare naka ma e anuigi be na igifureki manina vua kuariave. Rove vua none
    ige jaka naebe mukoe fiekinu ro na ma vierafevono kiae.
  blw-blw: Ya hen hiyachi agéy tempo way kauwisan hen tatagu, fùnag hen anchi arey
    fufae way narpod Seba way mangempafasor an chàyu agé, te hiyaat ammag acha-achawwéy
    hen namfiyahiyana way i paat mangngar hen anchi kenaraeng way itudtuchun Arey
    Solomon. Ngém chàyu, tàén antoyanà ad uwan way nangatngato no ah Solomon, anyug
    achi chillu changrén hen chà itudtuchu an chàyu.”
  tam-2017: தென்தேசத்து ராணி பூமியின் எல்லைகளிலிருந்து சாலொமோனுடைய ஞானத்தைக் கேட்க
    வந்தாள். இதோ, சாலொமோனைவிட பெரியவர் இங்கே இருக்கிறார். ஆதலால் நியாயத்தீர்ப்புநாளிலே
    அந்த ராணி இந்தச் சந்ததியாரோடு எழுந்து நின்று இவர்கள்மேல் குற்றஞ்சுமத்துவாள்.
  azz-NT: Huan in sihuat yejua tayecanque den talme de sur ten monotza Seba, yejua
    ne moajocuis cuac ejcos ne tonal de hueyi tatzacuiltilis huan namechtelchihuas.
    Porín ne sihuat tayecanque huala tech ne talme den sur semi huejca, huan caquico
    ne tamachilis cualtzin de rey Salomón. Huan namejuan amo nannechcaquilijque notamachtilis
    huan Nejuatzin nican niyetoc huan cachi hueyi notamachtilis huan que ne rey Salomón.
  spa-RV-1909: 'La reina del Austro se levantará en el juicio con esta generación,
    y la condenará; porque vino de los fines de la tierra para oir la sabiduría de
    Salomón: y he aquí más que Salomón en este lugar.'
  csy-csy: 'Thukhenna ni ciang in, thangsang ngam kumpinu hong ding tu a, hong mawsiat
    tu hi: banghangziam cile kumpi Solomon ciimna za nuam in leitung mongkhat pekpan
    in hongpai hi; en vun, Solomon sang in a lianzaw ziaksung ah om hi.'
  mxq-NT: Es ko ja̱ꞌa̱y yajpayoꞌoydyʉt, yʉ toxytyʉjk diꞌibʉ ijt reynʉ jékyʉp ma̱ nax
    ma̱ jʉmboj myiñ, jyikypyʉka̱ꞌa̱ñ tiꞌigyʉ mʉt ja ja̱ꞌa̱yʉty diꞌibʉ tyam jikyꞌa̱jttʉp,
    es yʉꞌʉ nigʉxʉꞌʉgʉp ko pekyjyaꞌayʉty diꞌibʉ tyam jikyꞌa̱jttʉp, jaꞌa ko yʉꞌʉ jagam
    tsyooñ es tmʉdowa̱ꞌa̱ñ ja rey Salomongʉ kya̱jxwíjʉn, es taa ja ya̱a̱ tuꞌuk diꞌibʉ
    myʉda̱jtypy niꞌigʉ ja mʉjꞌa̱jtʉn kʉdiibʉm ja rey Salomonk.
  tzj-NT: Ja tok xterila' ja nimlaj k'ij xin juicio ja rixok ja reina rxin ja nación
    ja c'o pa sur arja' xtiyictaji ix rachbil ja rix tinamit Israel in arja' noc k'etol
    tzij chewij. Queri' nbij chewe como jari' ixok arja' c'a c'a nat pi wi' chi rc'axaxic
    ja rna'oj Dios ja yatajnak tre ja rojer rey Salomón. In ja camic nbij chewe, anin
    más chi na nim nuk'ij chwach ja Salomón.
  tdt-tdt: Laos povu Nínive deit mak sei foo sala ba imi. Liurai feto husi rai Seba
    mos sei moris fali, i hamriik hodi foo sala ba imi nebee moris agora, tanba uluk
    nia mai husi rai dook atu rona rasik liafuan matenek nian husi liurai Salomão.
    Agora iha Ema ida boot liu fali Salomão iha imi nia leet, maibee imi lakohi rona
    Nia.”
  ron-BTF: Împărăteasa sudului se va ridica la judecată cu această generație și o
    va condamna, pentru că a venit de la marginile pământului să audă înțelepciunea
    lui Solomon; și iată, aici este unul mai mare decât Solomon.
  eng-WEBP: The Queen of the South will rise up in the judgment with this generation
    and will condemn it, for she came from the ends of the earth to hear the wisdom
    of Solomon; and behold, someone greater than Solomon is here.
  eng-FBV: The Queen of the South will be raised in the judgment together with this
    generation and will condemn it because she came from the ends of the earth to
    hear the wisdom of Solomon—and as you see, there's someone greater than Solomon
    here!
  nld-1939: De koningin van het zuiden zal in het oordeel opstaan te zamen met dit
    geslacht, en het veroordelen; want zij kwam van het uiteinde der aarde om Sálomons
    wijsheid te horen; en zie, meer dan Sálomon is hier.
  bwo-bwo: Múúrtsu naashú Solomon dani teleefo k'ebosh dats daaratse b́watsotse angshi
    aawots andi dúri s'oot'anotsnton tuur bo atsats angshitwaniyee, andmó Solomoniyere
    bogo hanoke fa'ee.»
  nch-BL: Nojquiya ipan nopa tonali quema Toteco tetajtolsencahuas, nopa hueyi sihua
    tanahuatijquet ten sur moquetzas huan amechtelhuis cati anitztoque ama. Pampa
    nopa sihua tanahuatijquet hualajqui huejca para quicaquis icamanal Salomón pampa
    quimatqui tahuel talnamiqui. Huan na niitztoc más hueyi que Salomón, huan amo
    anquinequij antechtacaquilise.
  quc-TNT: Xukuje' ri nimalaj takanel ixok ri xc'oji chumox ri relbal k'ij, cäc'oji
