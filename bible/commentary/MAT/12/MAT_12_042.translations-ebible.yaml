    πλεῖον Σολομῶνος ὧδε.
  tbl-NT: Bè yóm kdaw angat kkukum Dwata tau, angat mdà bè yó se kun yóm tehe libun
    boi là Juhen lemwót bè benwu Siba, ne nselen yu. Tehe gloken milo lemwót gu bè
    kun benwu là sekna lanen na a hemklingu ke Selumun, yóm tehe sotu tau hol geta
    bélê tekuy ekni, yóm alì hulung hmau. Ne deng wen ne yóm mkay senta Selumun deng
    kól lem blóng ye bè ni, okóm deng mom henda ye.”
  cpc-NT: Paata aririka jaminakoyiitairo okaatzi jantayiitziri, ari iyakowintaimi
    tsinani pinkatharitatsiri pairani nampitsiki Sabá, tima opokashitakiri yotaniri
    pinkathari Salomón, okimisantairi. Jirika saikimotakimiri iiroka janairi Salomón”.
  nhg-NT: Inu reina de tlöle del sur majcoques ca nemejua ipa inun tunale cuöc Deus
    tlajuscörurus, hua nemiechpinöbis. Pues yaja ohuöla desde lalebes ca bejca para
    quecaques imachesteles de Salomón. Hua xequejtacö, necö oncönca sente cache bieye
    que Salomón ipa ini nönca locör, pero nemejua amo nenqueneque nenquecaquesque.
  nya-nya: Mfumu yayikazi yakummwera idzayimirira pa tsiku lachiweruzo ndi mʼbado
    uwu ndipo idzawutsutsa pakuti inachokera kumathero a dziko lapansi kudzamva nzeru
    za Solomoni, ndipo pano pali woposa Solomoni.
  ngu-NT: No ijqui on sihuatlamandarojquetl ne Sur ohualeu ne campa sanoyej huejca
