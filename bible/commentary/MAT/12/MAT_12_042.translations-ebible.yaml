    a fa li naxan na wo yire yi ki be, a tide gbo Sulemani bɛ.»
  pon-2006: Ni Rahnen Kadeiko, lih nanmwarkien Sipa men pahn uhwong kumwail oh kadeingkumwailda,
    pwehki eh seiloak sang ni imwin sampah pwe en ketidohng karonge padahk kupwurokong
