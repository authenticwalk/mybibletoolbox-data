    hinu.
  sus-A: كِيتِ لْشْي، سٍيبَ مَنفّ فِنّ قَن تِمَ نّ عٍ نُن تٌ مِشِيٍ، عَ سٍيدٍحْشْيَ
    بَ وٌ شِلِ مَ، بَرِ مَ عَ تَن قَ نّ كٍلِقٍ يِرٍ مَكُيٍ سُلٍمَنِ شَ لْننِ رَ مّدٍ،
    عَ قَ لِ نَشَن نَ وٌ يِرٍ يِ كِ بٍ، عَ تِدٍ فبٌ سُلٍمَنِ بّ.»
  jpn-1965: 南の女王が、さばきのときに、今の時代の人々とともに立って、この人々を罪に定めます。なぜなら、彼女はソロモンの知恵を聞くために地の果てから来たからです。しかし、見なさい。ここにソロモンよりもまさった者がいるのです。
  fra-SBL: La reine du Midi se lèvera au moment du jugement de cette génération et
    la condamnera, car elle est venue des extrémités de la terre pour entendre la
    sagesse de Salomon ; et voici qu'il y a ici quelqu'un de plus grand que Salomon.
  yka-yka: Bang tekka ellew pangahukum Tuhan meˈ manusiyaˈin, pī iyan nengge sultan
    dende amban lahat Seba masa awwalley duk taksilne kaˈam. Peggeˈ iye, pitu iye
    amban higad dunya peggeˈ bayaˈ pakalene meˈ bissā Sultan Sulaimanin, aˈa lalem
    teˈed kataˈunen masaley. Akahante kaˈam, kuweˈitu niyaˈ tuˈu si kaˈam pasōng kataˈunen
    amban Sulaiman, saguwaˈ gaˈi tayimaˈbi panoloˈnen.”
  mle-mle: “Ginyir God dikidi nimadi kot im Sipa jaka tipa kil kwin Godak wakina gwurak,
    ‘Wun mwiya sika tamiyaam kwakuw, yalwun Salaman wadidiy viyakita maaj wukik.’
    Aw wun, ki maaj gwurak wasapwiy-nadi duw, Salamanaam yitaypik tinadiwun. Aw gwur
    God diki maaj wuki-wukik kwasik yinadiygwurik.”
  shp-NTPO: Jainoax ja ramatian jaa jonibo jaton akábo Diossen yoixonti nete nokóketianra,
    ja nete senenainoa apo ainboribi jain inóxiki, Diossen mato masá tenemanon ikax
    yoyo iki. Jara kikin ochokeaxbi joá iki, onan iketian Salomónman esé ninkati.
    Jatian mato xarankaya ja Salomón iní bebonbires ikenbira, maton jawen esé ninkáxonyamai
    —akin jato aká iki.
  aom-aom: 'O ëho majaho rueꞌiramu arue saꞌa göre börömo vaenövade magonahohuro ave
    jaruvore raromaruje ariböviohuꞌo gemu mae riꞌöromo God-are nunire namiꞌaꞌajëjo.
    Namiꞌiramu God-ro saꞌa gö rajo magonaho hesi mu maho garomo jemesi mu sisëho garomo
    jemë uëꞌaꞌajëjo: Ëmagonahehu vaejade ëhi jiëꞌe mu maho bogo vaejëꞌego ëhuni na
    uëvajëjo: Jemë sisëꞌe aribövie jëvaje sisëro vaꞌohëjo. Ëhesi bëhoho ë saꞌare börömo
    vaenövade magonahohuro hesi saꞌaho vuonugoꞌi öri ëgoböviro rovade höjo a böröme
    Solomon-hu nuni ajiꞌe jö jövajoho heꞌiro. Solomon-hu ae ma-bisemu börömo jioromo
    jö majëhijajoho ë magonahohuro heꞌi nimade höjo. Aꞌi naehu Solomon iosiramiromo
    börömo mae jioromo jö majëhijajoho heꞌirarijoho jemë bijönëgajëjo. Ëhuꞌëro jiëꞌëro
    mevo gëröhe majaho rueꞌiramu jemë sisërëjëvoꞌajëjo.'
  geb-geb: Fhe Bakɨme mba tugen kha nuianan ki gumgi gu mbigi muuŋgi tɨvi mbatɨgi
    ga suaŋv mbe suanga, mba tugen saut fhain ki kuin, ana vhɨra hɨp Fhe Bakɨme nima
    thɨgɨp, ntige kha tugen ki gumgi gu mbigi muuŋgi tɨvi mbatɨgi bun suanga. Ne khaŋ
    muuŋgi, mba kuin ana za kha nuian vhɨzi tɨva guarara ki kuin ma. Ana Soromon won
    ndɨkndɨgi vhuuiŋ bun suaŋrim, ana nta mbarara zav zɨgi. Ntigem, khar ki guma mbe,
    ana guigira Soromon kambarigi.”
  eng-WYCLIFFE: The queene of the south shal rise in doom with this generacioun, and
    schal condempne it; for she cam fro the eendis of the erthe to here the wisdom
    of Salomon, and lo! here a gretter than Salomon.
  bsj-bsj: Liya bangeu an kweni kane nobo kaldo, an kuwaa ci. ca bou cile kale wo
    na ci nuwa yilen Culemanu ro, la to nii kange wo laa Culemanuweu wo.
  cak-cak: Tok xtinic'ox ronojel ch'utik-nima'k, xticataj-apu ri jun reina ri xu'on
    gobernar pa roch'ulef Sabá richin xtu'ij-apu chi tika castigo pa quivi' ri vinak
    ri ec'o vacami. Roma ri reina ri' tok xc'ase' choch'ulef, chi naj xpe-vi richin
    xurac'axaj vave' pan Israel ri nimalaj no'oj ri yo'on che ri rey Salomón. Jac'a
    ri vacami yinc'o yin ri más c'o nuk'ij que chuvech ri rey Salomón, y man yinquinimaj
    ta ri vinak, xcha' ri Jesús.
  chf-NT: Ni no' ixmanda tama ni noj cab tä Sur u xe tä c'ote nämte' t'oc anela tu
    pänte' Dios tu q'uini ni toji'tanä. T'oc lo que u chi uneba u xe tä ircan cache'
    mach a chila tu toja, uc'a uneba ya' ti ixta tu xupiba u pancab tuba u yubin u
    t'an aj Salomón, ni q'uen u c'ajalinba. Ubinla, wida ya'an untu más an u c'ajalin
    que aj Salomón.
  tlf-tlf: Ulutap kale, sugamiyok uyo Seba kasel imi tiin molin unang ko age kwiin
    uyo, Solomon imi weng tambal uta tinangkulan o age-nuluta, umi abiip uyo kupkaa
    talanbu tal Israel kasel numi bagan koyo ti-suu kale, son-temu nala afungen am
    daanu God tebe unang tinum alugum imdep no weng telelmin baan diim daa-nala yegeman-tema
    uyo, unang bota fen mo-nuluta, ipmi sang uyo bogo-nulu e, ‘Solomon imi weng tambal
    uyo kubaganuta, Yesus imi weng tambal uta uta kesu kuta, unang tinum kulip iyo
    tolong dosaalip binim o,’ age God imi bogobelan-temu o,” age Yesus iyo baga-ema
    ko.
  piu-2006: Kulilaya!, yara Tjiipanya ngurraratjarraṯarra. Minyma mayutju tiṉa, manta
    Tjiipalanguru waṉma yanu mayutju Tjalamunalakutu Katutjaku wangka kulilkitja.
    Mayutju Tjalamunanya ninti puntu nyinangi, kanya ngayulu mayutju Tjalamunangka
    wirriḻi nyinanyi, ngayulu Katutjakuṉu wangka tjakultjunkupayi. Wangka palunyanyurra
    kulira wantipayi. Katutjalu ngula yaṉangu yuwankarra kuutamilalku. Ngurra palula
    minyma paluru Tjiipanya ngurrarangku kuru watjalku nyurrangarrinya, Katutjaku
    wangka kulira wantipayi tjuṯa.”
  poh-NT: Maꞌ xa ta reꞌ take aj Ni̱niwe naquiyeb quichi̱ꞌ chana̱ hat-tak cꞌacharel
