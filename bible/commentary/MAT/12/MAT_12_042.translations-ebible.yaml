  por-TFT: A Rainha de Sabá, ao sul de Israel, que viveu há muito tempo atrás veio
    de uma região distante para ouvir o Rei Salomão ensinar muitas coisas sábias.
    Mas eu, que sou maior e muito mais sábio do que Salomão, estou aqui. Porém vocês
    não me ouvem. Portanto, quando Deus julgar todas as pessoas, a Rainha de Sabá
    se levantará diante de Deus com vocês e condenará vocês”.
  gwi-NT: Ch'aroahkat Drin ji' Sheba gwats'an Queen nilii ndak niheehaa ts'ą' juk
    gweendaa gwidinjii nąįį gootr'agwaanduu gwanlii heenjyaa. Sheba yeenji' danahkat
    gwats'an k'idik, King Solomon vigwizhi' gwanlii zhit geech'ǫąąhtan oohąąhky'aa
    eenjit. Nakhwaagwahaldak, dzaa juk Solomon andaa ts'ą' veegoo'aii diitee t'inchy'aa
    t'oonchy'aa.”
  gvn-gvn: Jesusangka jananda balkan baja, “Nyubun jalbu, Queen of Sheba, nyulu yurranin
    yalarrku nyuyal. Nyulu nyunguwunmun bubumun kala-kalbaymun kadan, milka-jananka
    King Solomonanda. King Solomon binal bajaku. Queen of Sheba binalmanka King Solomonandamun.
    Ngayu jarra jirray King Solomonanka, yamba yurra ngaykundu kari milka-janan.”
  nhy-NT: Iwan in reina katlej owalaj de ik tlani kan okachi wejka de ixko yin tlaltikpak
