  ben-IRV: দক্ষিণ দেশের রানীর বিচারে এই যুগের লোকদের সঙ্গে দাঁড়িয়ে এদেরকে দোষী করবেন;
    কারণ শলোমনের জ্ঞানের কথা শোনার জন্য তিনি পৃথিবীর শেষ থেকে এসেছিলেন, আর দেখ, শলোমনের
    থেকেও মহান এক ব্যক্তি এখানে আছেন।”
  ntu-ntu: X mz nqmq lcpwz, mzli kc bqnc kwin kc tqaclvele kandre kc Seba mrkc Arabia,
    vzm rlru mz nzlalztq-krbzle mz Solomon mz natq ngr nzyrplapxngr. Kxmule-esz',
    a' mzli ka doa kx myaszpx-zlwzle Solomon vzpem, a' pxtxpx-ngrnamu nzlalztq-krbzmu
    bade. Mz nzmu-krde lcde, mz Mzli Kxmatq kc navzm, Kwin kc Seba sa naycmne kz mz
    kot mz nzpipx-krde kx vz-rbramu, murde trlalztqpwzmuu mz Gct mz natq ngr nzyrplapxngr.”
  pan-pan: ਦੱਖਣ ਦੀ ਰਾਣੀ ਨਿਆਂ ਵਾਲੇ ਦਿਨ, ਇਸ ਪੀੜ੍ਹੀ ਦੇ ਲੋਕਾਂ ਨਾਲ ਉੱਠੇਗੀ ਅਤੇ ਇਨ੍ਹਾਂ ਨੂੰ
    ਦੋਸ਼ੀ ਠਹਿਰਾਵੇਗੀ ਕਿਉਂਕਿ ਉਹ ਧਰਤੀ ਦੀ ਹੱਦ ਤੋਂ ਸੁਲੇਮਾਨ ਦਾ ਗਿਆਨ ਸੁਣਨ ਆਈ ਅਤੇ ਵੇਖੋ, ਇੱਥੇ
    ਉਹ ਹੈ ਜੋ ਸੁਲੇਮਾਨ ਨਾਲੋਂ ਵੀ ਵੱਡਾ ਹੈ।
  tkr-tkr: Canubne kraliçeeyid dyunyeyne şene q'omançe arı Sıleymanne k'orane ək'elil
    k'ırı alixhxhıva, məng'eeyid Q'iyaamatne yiğıl oza qiyxha mane insanaaşilqa taxsir
    gixhxhes. Həşdemee inyaa Sıleymanıler Xərna vor.
  gvc-gvc: Ã yoa buhiri dahrehti dacho jichʉ pʉhtorocoro sur macaricoro panopʉ macaricoro
    ducu, mipʉ macainare “Ñaina jira”, ni yahusãnohca ticoro cʉ̃hʉ. Ticoro Salomo
    panopʉ macariro to masiare tʉho duaro yoaropʉ ahri yahpa pa bʉhʉsehepʉ jiricoro
    Salomore tʉhoro taha. Ã yoaro noano yoaro niha mipʉ macaina yʉhdoro. Ã jiro ticoro
    “Ñaina jira”, ni yahusãanohca mipʉ macainare. Mʉsare niita nija. Mipʉ mʉsare yʉ
    buhea to buheri yʉhdoro jira —nire Jesu tinare.
  mwp-mwp: ‘Matha kedha wara kuyku yoepkaz Zoey doegamoengu. Kay paypa kulay na ngapa
    ngalpan kuyku mabaygoepa imaypa, Solomon. Na kakal aymiz kedha nanu mina yoepathaman
    mina koeyza, ngitha lawnga. Kedha zoenguz na uzaraydhin koeysigaz nanu boeradharoengu,
    koerngaypa Solomonan yoepa, a nungu mina ngurpay. Kasa kay kedha mabayg kay ngithamuniya
    koeyza adhapudhay Solomonaniya.’
  ksj-ksj: Ibite madaḡano Siba habaꞌa kini roḡaeḡaniꞌa haba faḡanonoꞌo kini Solomona
    ḡoere abitoga veize onairo. Izidi Solomona vitinoga vazeḡaꞌe eḡe, rehano za eḡe
    ḡoere abitoga mene urateꞌohe ebu mene ḡihureꞌohe. Eꞌanoꞌo Badiꞌa kota madaḡano
    Siba kini roḡaeḡaniꞌa izidi ega zamao edanadu 'Zaꞌe veꞌoḡa' rae ziꞌuma.
  sbk-sbk: Umalikiya wahukusini aiwhemelela hulongwe peka na bhantu bhishi papo eshi
    nahushilonje. Ahenzele afume humwisho wense ahenze atejelezye injele ya Selemani,
    na enya, umuntu omo ugosi ashile u Selemani aleho epa.
  mya-JVB: တရား ဆုံးဖြတ်တော်မူသောအခါ တောင် ပြည်ကို အစိုးရသောမိဖုရား သည်၊ ဤ လူမျိုး
    တစ်ဘက်၌ ထ ၍ အရှုံးခံ စေလတံ့။ အကြောင်းမူကား ၊ ထိုမိဖုရားသည် ရှောလမုန် မင်းကြီး၏ပညာ
    စကားကို နားထောင် ခြင်းငှာမြေကြီး စွန်း မှ လာ ၏။ ဤ အရပ်၌ကား၊ ရှောလမုန် ထက် သာ၍ကြီးမြတ်သောသူရှိ၏။
  kgf-kgf: Baec waŋgoŋa Saut imuac embac garatanéŋ Solomonac niŋtegic qiŋtegic ac
    nimmaŋ ʒé baec tetecgia igucnec hayec, néŋ méŋ Solomon ogicʒac imi youmi namba
    gezacgina ménda qeanʒu. Imuac niŋac gésigési naléiguc embac garata iminéŋ hicŋisai
    yomi iniguc namma képésic ginaguc ʒéénécmimac.
  awb-awb: Sórómóniga Ísara ke wahnahnútaq wáhnaupéqté kéné wahnah inínká wene ahtebia
    éhwéh iranieéna íre wahtopeqte weba súwe. Teiníboq írátíáhro. Amahnága iteba míó
    ánímé Sórómóni kiotaiku aní múge. Mi inínká Sórómónine ahtebia éhwéh ironserahme
    árahinsabé néne ehweh íre iraho? Minayabe Manikánka ehweh aitahna tanáhráq mi
    inínká iriwe ména itensabé ehweh aitankéhe úwe.
  gdn-gdn: Ade takari kawaya ka tawana Seba ragidai mu ridimaga kawai mosi tawana
    uwama kawaya were yabadubu apunu kawai Soromoni e notai supasupai pokaiya dimawagawa
    ki yonai waina-pana ki nana. Apunu Soromoni e ka kawaya, ko nau suwagani wainapu-muri;
    E ka ade erida ko karako bau-wena apunai ki e ka kawaya esida. Ki pokere Mamanuga
    God e idai gurai iyapana naurigau ugwadiniyana ragiragi ki marai baiyagisi ki
    ka ridi kawai ki e mete uburoto e idai gurai iyapana karako idiwu ragidai wi naurigau
    ugwadiniyoto ragiragi.
  nko-NT: Seba owíe tsɩhɛ́ ɔbɔ́kʋsʋ́ lɩ́ɩ́ Bulu asʋ́n ogyíkɛ, há mlɩ ndɛmba-abí
    ánfɩ ɩpɔ́n. Tsúfɛ́ olotsu ɔsaasɩ́ ɔmá ɩkʋtɔ kéín gya ɔkpa ba, bonu Salomo
    nyánsa atosunáhɛ́. Mlɩkɩ, ɔhá ánɩ́ ɔdʋn Salomo lɩ́ɩ́ nfɩ á.”
  bsn-NT: 'Sabá sitana ʉjo ñamasirio, “Ʉjʉ Salomón quẽnaro masigʉ̃ ñañuju” yire quetire
    ajicõari, sõjʉ vadicõari, ĩre ajigo ejamasiñuju so. Salomón rẽtoro ñamasugʉ̃ ñaja
    yʉ. To yʉ bajiboajaquẽne, mʉajʉama, yʉre ajitirʉ̃nʉbeaja mʉa. To bajiri, masare
    Dios ĩ beserirʉ̃mʉ ti ejaro, ado bajiro bajirʉaroja mʉare: Salomón tʉ ejamasirio,
    tudicaticõari, “Mʉa ye sʉorine rojose tãmʉorʉarãja”, mʉare yirʉocomo so, yʉ gotisere
    ajirã ñaboarine, rojose mʉa yitʉjabetijare —fariseo masare ĩnare yicami Jesús.'
  pib-NT: Giklukanuwnalgognepa tyotunotanu tkachi kegnetesreta gajerni pogirewatachroni
    nyi gimuweekakgognenatachineyma. Tuklukanuwnakakanna, gi rixanu yoptukyawakchijiko
    tunya tyijnakotyaplu Salomo gimatkalewle. Ga wa getanru. Gewru Salomo pnuterutu.
  wiv-wiv: Na damana kotoa kapou ke Vuvu, da na Kwin bukuni Sheba da e madi ki koto
    kirimiu, na vuna zia, ia e vavana zau matoto pe na kana kantri ki mai kete longoria
    na vaketeketea kemi ke King Solomon; hau ka tania ni miu kaka kua e dopa ki hizanga
    ni Solomon, kua ia ri!”
  reg-reg: Omukama omugasi owamumalimbe alimuka mundamu amwi na bhanu bho lwibhulo
    lunu nalulamula. Ejile okusoka kubhutelo bhwe chalo naja okungwa obhwengeso bwa
    Selemani, Lola, omunu umwi okukila Selemani alyanu.
  mlh-mlh: '“Fuŋneŋaŋunde kegoi mo oi iŋi: Anutuji ronekoŋ maŋgboroŋ ropekiine oi
    kiŋ Solomon oteko Saut oobene kantri more kwin ŋigoji Solomonde maŋgboroŋ maneiŋgo
    aŋi maneya. Aŋi maneru moreŋ qaŋaŋineone pakereru kadi joroine yobu wareru goku
    Solomonde mamane foriine maneya. “Oi maneyayoŋ, maneniŋ, damaŋ yoo nonji botuŋaŋuŋgo
    fukeru dimaku Anuture maŋgboroŋ ropekiine roru warego, oi Solomonde maŋgboroŋ
    odurega. Oduregayoŋ, ŋoŋo jibu keta enareku mo gobi so sagaga. Ore eru Anutuji
    jiki ŋiŋigo sosowo furu yaberu buŋoyaŋuŋ mitariiŋgo ore jiŋo maiineo ropenimiŋ,
    damaŋ oo Saut kantrire kwin ŋigo oiji oŋuakoŋ ropeiŋ. Iŋoji ŋiŋigo kubu soguine
    yoo dimagobi, ŋoŋoke moko komegone pakereru ŋoŋore keririŋgo moko dimaiŋ. Moko
    dimaku buŋo iŋi ŋoŋore sakigo ruaiŋ, ‘Ŋoŋo Yesu keta etebi Anutuji geoine bokirie
    ŋareme joiserereŋ ropekiine manenimiŋ.’ Iŋoji oŋu mime yoŋoji mosiŋaŋuŋ osoeru
    ŋoŋo-ŋaŋunde mimiŋaŋuŋ manenimiŋ. Oŋu.'
  gof-ENT: ፒርዳ ጋላስ ዱጌሃ ካዊያ ዴንዳዳ ሃ ዬሌቴ ቦላ ፒርዳና፤ ኣይስ ጊኮ፥ ኢያ ሶሎሞኔ ጪንጫቴ ሲዓናው ቢታ ጋፃፔ
    ያሱ። ሄኮ፥ ሶሎሞኔፔ ኣይ ሃይሳን ዴዔስ።
  aau-aau: Enekwei God hiy ki se lira anon anon ankin, kwin Saut ko hokwe uwrsa enkin
    ma lwak me senkin me ey, homkwe heyn non. Payhokuaw, kwin sokukwe, paraw kokwe
    ki meiaw-ar ko ke sokwe le, Solomon so nonkway yaprue ke lonuayk e. Kwa lonuayk,
    uwr prueyn Solomon so eir mon ma lwak hokwe, ehe, hme nion lwak.”
  tvk-tvk: Reitin, e Melengien te Lepisien, suv toto te hal Seba tetiamu xa tehe atou,
    xi isoh e isepin iha xat moletin xil te xosali. Vengan xi texo sotin pupu tengan
    mei valong metisouen na suv toto Solomon. E xosali, tei xa be eilep mak mu mili
    Solomon dak ngamu.
  prf-NT: Ti aldewid a iyud, ay tumaknág bi en Raina a gubwat ti Sheba kontra ti lahiyid
    a iyád, gapu gubwat pa siya ten ontok ni munduwiday tánni sanigán na la en karunungan
    ni Solomon, peru mas mataas kánni Solomon en ked háddi nadid.”
  auy-auy: Naaófáꞌá kentíwáꞌnáraꞌa káráwiyowin-awiꞌa Soromoní kaweꞌ-ímáyááfínkémbá
    aaí wésimatimuwana moórá-ininko némpaken-kawaa-ininko Soromonin-áái koisánae séna
    wémena kuráiye. Káféꞌa kemá Soromonimbá íyáákaraundawi méraunaꞌa kesáái ímba ísáámba
    póna ánaaemba Maníkó waásimo méraawini áwáusafenamo tísai índa-kanaamo tínda minínínkó
    kembiwí aaifimbá maitinkéna séna kemá némpakemba Soromonin-áái taísaraumpo Soromonimbó
    íyáákaraiwai kempáꞌá mérowaꞌa wenáái ísómba ímba ísámai kaweꞌá uráawe síníye Ísu
    siyáiye.
  tbg-tbg: 'Vetanto entaqaa ni kaivaqava Soromonuva vo okara vo okara tave vauva vauvaro
    avuhainaa nahenti Sebaihainaava vira uva irireva vevara nai niaraihairo uru Soromonura
    uva irurave. Vi nahentiva minturara tiro, vivavata naantiara ekaara entaqaa niqaa
    uva vateharo mintima tianarove: Te niara aaraihai Soromonura uva irirera uruavaunarave.
    Ne haaru vauvaro Soromonuravata uri aatarako vaiintiva vovano vaumanta ne vira
    uva iriataara vaumanta ne kia vira uva irurave tianarove, tiro. Ihuva turama.'
  hub-NT: 'Apu nawantri Yuusan pachis etsermaun nekaattsa, Salomónkan jeashtanmaya
    tarinaiti. Tumamtai Salomón tu awai tusa ujakam pujutin yapajiawaiti. Turasha
    wii Salomónkan nagkasaun pujusan chicharmasha umikchau asaakrumin, Yuus ni chichamen
    umiku ainan yarumkai, nu apu nawantri jakau nantaki atumin pachitmas chichaak:
    Nitaka tunaun takau ainawai, tusa turamtinaiti.'
  hmo-hmo: Dirava ena Kota Badana neganai danu, diho kahana dekena amo kwini ese umui
    do ia samania, badina ia be tanobada ena dokona dekena amo Solomona ena aonega
    kamonaia totona ia mai. To iniseni be tau ta ese Solomona ia hereaia.
  big-big: Keya wok kalike panu Anotogo ngagozak keleyagibokko purik yongok Kuwin
    Ngai yongkambanu Yuda ono ngabelak lewe Saut Siba meibekkawiliyegi koka walaka
    ngai wiziyamologo ini yongkambanu Yuda mabek perage pewiliyegi pelik yeiyagi,
    Ini kaile miza wiziga ini ngangang mizagi, purik ne King Ngai Solomongu ngago
    iwaka wazono puguyeng kozak kairikki kerewiyiweki koweige kambela kapura ini yombu
    Solomonyaga ngalege inuwa kiling wizagomabokko ngago iwaka wazono puguyeng kozak
    kairikki kerewiya ono kopong ini ngangang mizagi, yeiyagi, yeiya.
  gux-G: U Tienu buudi daali yanbangu puobadi ba fii yeni o yoginu niba ki bian'ba
    kelima bi cengi Salomɔ, ke min nan cie Salomɔ
