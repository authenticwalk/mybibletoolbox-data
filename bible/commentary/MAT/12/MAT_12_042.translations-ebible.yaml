    lapakaemo hosu kavaꞌmo huꞌnae, huno hapa paigiye.
  kmk-kmk: Ot padana paya sumikad dit babai’n apun dat iSeba un mamabasuḻ sidan tagu’t
    tun satun. Ta nanligwat sin adaddayuwana ili’n ummoy nandongoḻ sit ugud didit
    nalainga Ali Solomon, yoong antu ud nangatngatu nu si Ali Solomon, yoong adin
    dat tagu dongḻon.”
  cao-NT: Jasca, copiti bari-baririá tsi mato qui quësoxëhi quiha yoxa chama ri, naa
    Saba mai ax jonish cato. ¿Nëama ax ja joyamayamani Salomón yamaba tiisi nicaxëna?
