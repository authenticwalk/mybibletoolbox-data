    gɔtn dɔkɔ gɛn booy taar Gaar Salomon debm jeel‑taara se, ɔɔ Ꞌbooyki, debm jeel‑taar
    ara se, cir Salomon se daala.»
  kwd-kwd: Ma nga alata God 'ani sufaa nga ta'a, nga noni ba'ita laka'u 'i Siba, ngaia
    te'e tata'e la'u mola fana alafuunga suria nga kutanga amooru. Nga noni lo'oo
    te'e agea 'ilo'oo, suria ngaia leka mai fa'asia fanua aana ne'e lalau 'e iiki
    la'u fana nga longolana funi'oonga ala Solomon nga kiingi. Ma nga wane ba'ita
    ne'e riufia la Solomon lo'oo ngaia 'e nana'i no'o fe'eni 'amooru. Tafe'ua, mai
    moru 'ame siria mola nga longonga fana.”
  ded-ded: Nga Seba bangecac ngactaungo Saromoac negen negentegec meudeac bangec tegiau
    sautfunac haec. Yeng ising ising nasou ngicngac yomoc ngenigoc yacma nammagec
    fakangina isinggema ngeneac mangana dengemmeude. Anu negenggec, yomocngo Saromo
    ferahede.
  ewe-ewe: Nyɔnufia si tso Seba la atsi tsitre ɖe dukɔ sia ŋu le ʋɔnudrɔ̃gbe la, eye
    wòabu fɔe, elabena exa ɖe Solomo ƒe nunya ta tso didiƒe ke va egbɔ be yease eƒe
    nufiamenyawo, ke azɔ la, ame aɖe si kɔ wu Solomo la le mia dome.
  nuy-nuy: “Marri ngarrubagi-yung ngarra-Queen ana-lhal-inyung wu-mayini Sheba, yaanuwuy
    wu-lhal-ngu-burri wugurru wagiyaj, ngiga ngarrubagi angi-ḻaḻagiiyn, marri nugurraayung
    aadanu, numbuu-yagaynjina bagu numburru-burraa ngigawi-rruj. Ngiga ngarrubagi
    nambangi-lhajbiyn ngiga nugurri-wuy. Wubanila-wala a-lhal-wala ngi-yanggi yuwaagala
    juju…j-gala ana-lhal, nguynju yadhu niga nubagi ngunu-yaynjangani na-Solomon,
    naagi-yung yamba ni-yina-mamaaḻang niga. Yagu ngaya anaani nga-runggal-windiyung,
    nigaayung na-Solomon waari ani-runggal-magaa nguynju ngayawi-yii.”
