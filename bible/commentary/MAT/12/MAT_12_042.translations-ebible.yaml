  ena-ena: Mufɨli Asɨ agaŋ hulaŋ iamɨgali agɨladɨ ciaŋ hɨvɨ lamɨbali uami. Hadɨhu
    iamɨgali mu manɨgali hɨnihɨni fɨli tɨbɨ ium kɨlikɨli agadɨ migɨladami agaŋ iahɨbali
    uami. Iahavɨla hulaŋ iamɨgali iabi neŋ hɨniavɨlalɨ agɨladɨ lɨbɨmɨgumɨgu nameŋ
    abɨbali uami. Namɨlaŋ lusɨŋ sɨbɨlɨ vilalaŋ aba abɨbali uami. Viaŋ ium kɨlikɨli
    hɨnia Jelusalem haiabɨla saŋ hɨbɨ hutesɨ vemin aba abɨbali uami. Hulaŋ hɨji hutesɨ
    daŋ Solomon agaŋ ciaŋ suladami agadɨ igahɨlɨben aba vemin aba abɨbali uami. Hulaŋ
    namɨlaŋ hula hɨnidi agadɨ hɨji hutesɨ agaŋ Solomon dɨ hɨji hutesɨ agadɨ lɨvali
