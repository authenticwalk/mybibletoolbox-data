  mdy-ETH: ዓጮይዳ ፆኦሲ ዎጋ ኬሎና ሳኣባ ዓጮ ካኣቴላ ሃያ ዓሶ ዑፃ ዎጋንዳኔ፤ ዓይጎሮ ጌዔቶ ዒዛ ካኣቲ ሴሎሞኔኮ ዔራቶ ዋይዚ
