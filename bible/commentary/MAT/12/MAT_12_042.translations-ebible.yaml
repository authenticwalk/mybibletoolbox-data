    öng nang i taxin sik ke idu me Solomon i nangen na.
  msy-2020: Fomɨra Seban Atrivir Amizim nguazir kamɨn saghon ikegha Solomonɨn fofozir
    aghuimɨn akaba baraghasa ize. Ezɨ gumazir mam bar Solomon gafiragha ian tongɨn
    iti. Kamaghɨn amizɨ, Gumazamiziba Godɨn Kotiamɨn Tuivamin Dughiamɨn, Seban Atrivir
    Amizim tugh datɨrɨghɨn itir gumazamizibar arazir kurabar gun mɨkɨmam.”
  bpr-bpr: Na lê man di munan, nun satu harì libun mdà di banwe Siba, na balù mawag
    i gumdàan, knèan salu kenen di ku Harì Solomon du fye falningen i gnadè Solomon.
    Na di Du Kukum Dwata kadang, mték i harì libun, na mgimò ilè di dad to di mdu
    ani gugmadèyu na gablà gamu falnayam du là gamu msal di katdòta gamu. Na blaam,
    mdatah agu sa di ku Harì Solomon.
