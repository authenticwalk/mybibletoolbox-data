    luu wete mindina pea-kola, Solomoneto Gotena pii oko bala lamai-yaepia. Andipa
    kiŋi Solomone sia minene akali mindi epo ateya tekeko, wandakali andipa ateyai
    tupa yakamato balana pii ale naeyai. Tene okonena, matili Goteto wandakali tupa
    pitaka malinga ika laya wato, utupane yapa lo tale pula-angi, kuwini wanda okonemane
    koo tene minditupa wandakali andipa ateyai tupanga yata olopeya. Jisasato wuane
    lea.
  qul-NT: Juicio p'unchaypi causarimuspa, uraynej nacionmanta gobernaj warmi cay tiempopi
