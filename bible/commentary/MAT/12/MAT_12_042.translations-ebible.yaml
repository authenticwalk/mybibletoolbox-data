  txq-txq: Neu ko neu dae-bafok fai mateꞌen, mete ma Manetualain dadi mana maketu-maladi
    dedeꞌak, mane inak Seba numa kona mai, ana oo nambariik dadi sakasii boe. Ana
    dedeu liman fo nakasasaꞌek salak neu ei basa ngga mana masodak hatematak ia nae,
    ‘Ei basa ngga iar, nggoa bebek kara, ee!’ Lele uluk, mane inak naa numa dook ka
    mai fo mete-nita no mata heli-helin manek Soleman malelan. Naa te, hatematak ia
