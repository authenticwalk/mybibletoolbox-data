    Salomon janaanɨcɨvɨ uujoho iicaabo jino jimañeri icahi.
  fuf-fuf: Ɲande ɲaawoore nden, nde yimɓe nguu jamaanu ɗoo no ɲaawee woo, onsay oo
    debbo laaminooɗo ndii leydi hikkorndi ka sengo ɲaamo immoyto, ɲaawoya ɓe sabu
