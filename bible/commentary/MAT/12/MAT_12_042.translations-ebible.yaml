    miag atiḵu. Aḏinu? Nug wan batakp̱anu amge nug Solomonnu doyak ena amu nug amu
    dooḵunu Solomon gumiṯa uḏiom amge gemu laa nug Solomon eḏiṯak am iiḵu daaṯe,”
    awa aum.
  nca-nca: Komo suki wiri yerete pare kato mira kapiyamo amu noŋgo arero Solomon koro
