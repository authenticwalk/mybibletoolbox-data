    anɨb okok kɨlop agyɨkɨnɨgab agak.
  jic-NT: P'a wa ca mveles wa nun malala. Pajal püna quepj jepa já'asatsja campa nt'a,
    Sur mo'ó. Jupj p'iyá ca nin mveles. Pajal campa mpe tjac' jupj lo pjac Salomón
    tjevelá. Salomón jepa p'a watsja Israel mpe pajal püna. Salomón pajal selé waytsja
    Dios tjevelá. Nin mpes quepj quelel pjócatsja jupj tjevelá. Nin tulucj nun jis
    lal. Nun lal 'os quinam. Más püné napj Salomón lal. Newa nun ma quelel pjo'oqué
    napj velé. P'a jawas Dios ca mveles ncu t'üc' malala la tjajay pjü. Nin jawas
    tjejyawca na, quepj niná ca ntojom nun jis lal Dios wolap'a'á. Ca mveles nun malala.
    Nun ma quelel pjo'oqué, ne nin —nin tjevele Jesús.
  zap-NT: No chene ylaa Dëdyuzh gyelextis, yban wnaa ne wak rrey nes Sur, gue men
