    Dokoro itaka uni kato keweroyemo yote, ŋuro owímbo Solomon koro owí takate.
  zpz-NTPP: Gun niꞌ ziꞌl biñ mñaa nu riib ic tub nasyoong nu ri par yaa been ornu
