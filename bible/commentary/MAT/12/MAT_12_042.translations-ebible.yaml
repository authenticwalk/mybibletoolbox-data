    más hueyixticaj xquen Salomón. Yejhua ica on sihuatlamandarojquetl ne Sur no noquetztehuas
    ipan on tonajli ijcuac Dios quintlaxtlahuilis nochimej, niman yejhua quintlajtlacolmacas
    in tlacamej yejhuan chantij ipan in tonaltin.
  kup-kup: Met batam añ nap zei hotoh nasik het kuin ahop ravat heh-pop pim zeis betet
    hotoh emat aban ahop Solomon pop hodad tinavonañ het ñetiv hahot hehaek hatevetepanez
    hat pi emah. Tat pim ñetivon hatevetet hodad tinao bah. Met Solomon hodad tinavonañ
    ok haoh, oñ nem hodadevohö pimov ritou metat hezan ne ev het ñetiv añamohon ari
    hatevetet hodad tinao nav hez, povoz tokat ari añarab ñevok eviipanezarah añ pop
    piuhö het arim pot tamegivoz homet, ‘Ari hañ horiv bepekezari ok,’ pot arimaz
    hapan,” pot mañah.
  jid-jid: Saro niya u kogbo ani wlu klri ni ndi bi nzan bayi nivi u bla latre nda
    hla meme mba ni bawu. Aye rji ni nci ngbungblu nda ye wo bii wierli u Sulema,
    u toh, indi wa azan Sulema ahe niwa.
  wmw-wmw: Ikisa tena, suku yakulamuriwa, alamusiwa rainya wa upande wa suheli ahukumu
    kizazi‑ci, konta kâlawa baidi futi kuka kusikiriza wijiwifu wa Selemani. Na kumbe
    arípo epa kampunda Selemani!”
  gmv-GGM: Dugge baga dere kawoya Solomoone erateth siyanas bitta gaxappe dendada
    yidda gish pirda galas iza hayssa yeletethara dendada ha yeletetha bolla pirdana.
    Hekko Solomooneppe adhizadey hayssan dess.
  ssg-ssg: Tel hehin masiwi ti Siba luama ti xuxun pate xauxaun hongoi soliai nauna
