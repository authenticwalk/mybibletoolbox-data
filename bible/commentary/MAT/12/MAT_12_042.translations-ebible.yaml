    Solomo ni inkpinkpye!
  tgk-tgk: Дар рӯзи ҷазо маликаи сарзамини Сабо бархеста насли шуморо айбдор мекунад,
    зеро ӯ аз як гӯшаи дунё барои шунидани ҳикмати шоҳ Сулаймон омада буд. Ҳол он
    ки чизи бузургтар аз Сулаймон дар ин ҷост!
  acu-NT: '“Nuniasha yaanchuik Yus Salomónkan ni nekamtairin susamu asamtai, chikich
    nungkanmaya apu nawantri arakia Salomónka chichamen antuktas tarimiayi. Wikia
    Salomónka nangkamasnak ai waitinayat, junia nungkanmaya ainau wi etsermaunaka
    antinatsui. Antsu Yus tunau ainaun jiistin kinta jeamtai, nu nuwaka jakamunmaya
    nantaki, yamai pujuinaun pachis Yusen ujaak: Nu aints ainau tunau ainawai titinuitai,”
    Jesús timiayi.'
  cak-WNT: Y tek xtapon c'a chuka' ri k'ij riche (rixin) chi xtik'at tzij pa quiwi'
    ri winek ri yec'o re tiempo re', xtic'astej c'a pe ri jun reina ri xc'oje' ojer
    ca, ri xk'ato tzij pa ruwi' ri ruwach'ulef ri c'o pa sur. Y xtubij c'a chi ma
    utz ta xquiben ri winek ri yec'o re tiempo re'. Ruma tek xc'ase' ri jun reina
    ri', sibilaj nej xbiyin wi riche (rixin) chi xorac'axaj ri runa'oj ri jun rey
    riche (rixin) re Israel, ri xubini'aj Salomón ri xc'oje' ojer ca, y wacami yinc'o
    riyin ri más nim nuk'ij que chuwech ri rey Salomón. Y xa ma yinquinimaj ta ri
    winek, xcha' ri Jesús.
  ebk-ebk: Kaman us as nan urkiw ay mun-okomán Apo Dios, tomakchugtu nan Reyna ad
    Seba ad pus-uy ay mangepafiasor kan chakayu, tay nurpu hiya henan achaachawwi
    ay lukiar ay uy paat nanngor as nan nainsilifian ay sursuron Solomon. Ifiakiak
    kan chakayu ay wacha hena ad wani nan am-amud mu hi Solomon.”
  spa-PDDPT: Una reina del Sur se levantará en el juicio contra esta generación y
    la condenará, porque vino desde los confines de la tierra para oír la sabiduría
    de Salomón. Y en este lugar está Alguien mayor que Salomón.
  ruf-ruf: Mne litsuwa lye ukuhigha Malikiya wa Sheba katsakwima ne iwanu wa mweleko
    ghuno, naye katsowahighani kwaapfila tsakatsa kulawa mne isi yake, kutegheletsa
    ghamalangulitso gha ihekima ya Selemani, na sambi hano hana mkulu kubita Selemani.
  gun-gun: Nhomboayvua ára py kuaray puku-a katygua huvixave kunha voi opu'ã vy ijayvu
    'rã aỹgua kuery re, mba'eta yvy apy gui ou raka'e Salomão arandua oendu aguã.
    Ha'e rã apy oĩ va'e ma Salomão gui yvateve va'e.
  agu-BL: Ncha'tz yil tz'ultzaj yi k'ejlal yil tz'oc pujle'n xtisya' scye'ju', tz'ocopon
    yi xna'n, yi wi'tz ajcaw sajle'n squib wunak cwe'n tzi'n, tan tak'le'n mas k'a'kl
    yi quilu'. Na joylaj saje'n i' tan tbite'n yi balaj tajtza'kl k'ajtzun Rey Salomón.
    Stk'e' yi jun xna'na'tz k'a'kl yi quilu', na nk'e'tz tajwe'n tan chibene'nu' joylaj
    tan tbite'n inyol chi banak i' tetz, na atin ẍchixo'lu'. Nin at mas weri ink'ej
    swutz yi k'ej k'ajtzun Salomón, poro qui na cyocsaju' inyol.
  isn-isn: Musungu wa mutemi nuakutakama ukuuka muulamulwa palung'wi niantu awileli
    uwu, nukukipa ulamulwa. Auzile kupuma mumpele ihi kuza kija uhugu wang'wa Selemani,
    hangi goza ukole muntu mukulu kukila Selemani ukoli apa.
  eng-PEV: And think about the story about the woman from Sheba. She was the big boss
    over that country. One day, she heard about Solomon. He was the big boss over
    our country. She heard that he was a very wise man, so she came here to listen
    to the good things he said. Well, later, on the day when God will judge everyone,
    that woman will get up and tell you mob here that you are stupid. You see, she
    came a long way from her country just to listen to Solomon. And I am more wise
    than Solomon, but you mob don’t want to listen to me.”
  ilo-ULB: Iti pannakaukom, tumakderto ti Reyna ti Abagatan a kaduana dagiti lallaki
    iti daytoy a henerasion ket ukomenanna daytoy. Naggapu isuna iti pungto ti daga
    tapno agdengngeg iti kinasirib ni Solomon, ket kitaenyo, adda ditoy ti natantan-ok
    ngem ni Solomon.
  pir-NT: Sa ye buhiri dahreati deco ijigʉ̃ pʉhtoro sur cjõno panopʉ cjõno ducu, yojopʉ
    cjẽnare “Ñañequina ijire”, ni yahusãnota ticoro gʉ̃hʉ. Ticoro Salomo panopʉ cjʉ̃no
    tiquiro masiñene tʉho duaro yoaropʉ ahri yehpa ape siepʉ ijiricoro Salomore tʉhoro
    ahtahye. Sa yero quehnoano yero niahye yojopʉ cjẽna yʉhdʉoro. Sa yero ticoro yahusãnota
    yojopʉ cjẽnare. Mʉsare niita niaja. Yojopʉ mʉsare yʉhʉ buheri Salomo tiquiro buheri
    yʉhdʉoro ijire, nidi Jesu tiquinare.
  anv-NT: Bií unɔɔ́ mpa Ɛsɔwɔ, mfwa mendée né melɔ Shɛba ákwilege nyɛ ashule bɔɔ́
    njyɛ ɛnina ndo nnó ápyɛ gabo. Néndé, atané nya kpaá tɛtɛ ɛwu áchwɔ́ wú
    unó bi mfwa Solomun álɛré nya bɔɔ́ ne déŋgá. Kaáge yɛ nnó muú alu mbɔ
    né metɔɔ́ metɔɔ́ ɛnyú ayi álɛ́rege mekomejɔɔ́ ne déŋgá apwɔɔ́ mfwa Solomun
    yɛ́mbɔ défyɛɛ́ fɔ́ matu manwúge.”
  sab-NT: Chui bdaglige Chube be ji gbe kwian agenga me no ulita alin chuia, chui
    ege kaire muinga gdaite nga kada Sabámu be meñe kwian ulitage, muinga e kwian
    nga Sabámu chugagwalla unsuialin. Muinga ege geru chku uñale kwian israelita chugagwalla
    unsuialin kada Salomón giti Salomón ta molen tanre, malen unsuialin muinga e jo
    bate bate Salomón jwiage Salomón gerua keruchugale, muinga e jo ene Salomón gerua
    nate. Cha gerua ma kweri Salomón geruage, nege cha agali kle gerule baske aini
    agwa ba me ta cha gerua gakalin ulia, malen chui bdaglige muinga e be ba ulita
    kle toi nege tangle gbe jiske Chubege ba me cha gerua gau ulia gdale.
  tmd-tmd: “Kwin dib, mögörɨb Siba yöbö aku, maduar röŋ mag akuyöbö nugwöia. Mögörɨb
    nuŋwa pad piaku mö aku, jɨ Juda kiŋ dib Solomon rɨb wä yöx nugw ri abɨb nöbö aku
    mönö nuguba höŋa. Solomon hör nöbö aku, jɨ nuŋ aliö alöŋa; jɨ pödpöd rɨmɨn Nöbö
    Dib weik mɨd kɨ mönö yad aku nugwölöi? Mai mönö diba yadɨb wop aku, Siba kwin
    öbɨlön ñɨgö mönö diba yadaŋ, ñɨŋ mönö diba yöxöña.
  acr-NNT: »Jekꞌulaꞌ echiriꞌ kopon ri qꞌij re ri qꞌatbꞌal tzij, kayaktaj lo ri reina
    re pa sur y kukoj kimak ri tikawex re waqꞌij ora. Ma rojertan lik naj petinaq
    wi rire chaꞌ koluꞌxikinaj runaꞌoj ri rey Salomón. Noꞌj ri tikawex re waqꞌij ora,
    kꞌo jun chikixoꞌl más kꞌo uwach chwa ri Salomón, yey na kebꞌok tane il che.
  kpg-kpg: Di Laangi Hagi aga, di king ahina o Sheba ga duu aga ga hagahuaidu goodou,
    idimaa, mee ne hanimoi hagamogowaa i dono henua, gaa hana loo gi longono ia nia
    agoago kabemee King Solomon. Gei Au e hagi adu gi goodou bolo tangada i kinei
    e koia e aamua i Solomon!
  taj-taj: निसाफ लबा धुइरी ल्‍होग्‍याम खबा ग्‍लेस्‍यासे दान्‍देला म्‍हिगदेला दोष उन्‍ना,
    तिग्‍दा भिसम थे सोलोमन ग्‍लेला ज्ञान बुद्धिला ताम ङ्‌यान्‍बारी ल्‍हानान थारेङग्‍याम
    खबा मुबा। तर च्‍यागो, चुरी सोलोमन ग्‍ले भन्‍दा घ्रेन म्‍हि मुसैनोन थेला ताम आङ्‌यान्‍नी।
  avt-avt: Maain wɨ God skelim yi mɨt, mɨte iuwe kwin hɨre nɨpaa naanmɨpre mɨt nau
    wit Siba, hɨre wawɨrp wautike mɨt miyapɨr nau tɨ in. Hɨre wawɨrp wautike mɨt miyapɨr
    nau tɨ in ek hɨre wautɨp, ‘Yi mɨt miyapɨr enun.’ Hɨre wautɨp menmen im wawɨntar
    nɨpaa hɨre wɨnaaiwɨr wit kɨre wen hɨt nokim (o yanɨmɨn) te wemtau hɨm yaaim mɨtɨk
    iuwe King Solomon ketpim. Mɨtɨk Iuwe kinɨn King Solomon hɨrak kau in te yi ap
    yeweikɨn sip yewet menmen enum yemtau hɨm mɨrak au.
  cbk-cbk: Tiene un reina na lugar de sur quien ya travesa gayot dol mitad del mundo
    para oi lang el sabiduria di Solomon. Y si ay llega el dia de jusgada de Dios,
    ay aparece aquel reina na di suyo presencia junto con ustedes maga gente de este
    generacion, y aquel reina ay acusa con ustedes, cay nuay ustedes pone atencion
    con el persona quien tiene mas poder que con Solomon. Y ahora, ese persona taqui
    ya junto con ustedes.”
  uig-ARA: سوراق كۈنى «جەنۇبتىكى ئايال پادىشاھ»مۇ بۇ دەۋردىكىلەر بىلەن تەڭ تىرىلىپ،
    ئۇلارنىڭ گۇناھلىرىنى بېكىتىدۇ. چۈنكى ئۇ سۇلايماننىڭ دانا سۆزلىرىنى ئاڭلاش ئۈچۈن
    يەر يۈزىنىڭ چېتىدىن كەلگەن؛ ۋە مانا، ھازىر مۇشۇ يەردە سۇلايماندىنمۇ ئۇلۇغ بىرسى
    تۇرىدۇ.
  tuf-tuf: Etar úchicrias chaucat yajaquey síhw̃awi. Chauc eyan uwa cara chájaquincuano.
    Cajc istiy binro. Cajc istiy cut bin Salomón chihtá rahcuay rajacro. Salomón urán
    cuít etar ey chihtá sinin ac rajacro, -wajacro, Jesusat-. Cuatán asan urá Salomón
    cuitro. Eyta cuar, ah uch cutar uwat aját waquíc ráhctiro. Eyta bira chauca éyatan
    uchin cahmí icar tew̃átaro. Cabar tinyat, úchinat tayar yajác ehcwátaro, wajacro,
    Jesusat fariséoin quin, bachan chihtán siw̃quin quin.
  abx-abx: “Si pariho pa'agi, kon anakkay nan allaw, abanhaw may liwat i Rayna si
    Sur. Iya i magparabiyahi siray tikang si matala lugar pagpamati' si madunong pinahallingan-na
    si Solomon. Sanglit tungod sinan matadong binuhatan, nagpatukan i dimu'an magka'arallom
    ina'anto tungod si mga buhat-na kay atiya' na i mas labaw pa kuntra si Solomon
    nga angay lugod dina durugukon.
  mco-NT: Nañ jadu'n je töxyjäy reina huɨdibɨ tzɨnay jecy'ajty ma madza'cruudz ypɨdzɨmy,
    yɨ' je' xɨ̈dähuam je jäy ajcxy huɨdibɨ tzɨnaayb jadachambɨ tiempo, etz yajpocycähuɨɨb
    ajcxy. Je reina tzoon jɨguëgy nɨcxy co amɨdo'ida'ñ je rey Salomón ma capxhuäcxɨ
    Dios y'ayuc. Ji naaxhuiñ jadachambɨ tüg Dios ytɨy'ajtmɨɨdpɨ jac nïgɨ ymɨjɨty,
    ca'ydɨ Salomón anajty, e ca' je jäy ajcxy mɨjpɨdäga'ñ.
  kqf-kqf: Bi kota malaetala laḡannemo Siba edi ḡalibona waivinina bi niga kimtimi
    tana vaitena kaka pekimo ko kenamoito munaḡa. Bi tana kaka ya giuwemi te iyoyoḡamo
    ko nawa. Banina mba ḡalibonina waivinina wala tana Idip yawaninaḡa i saḡa, Solomon
    ena nuwauyauya vaiyena aubaina. Bi niga ḡome niganana lava ḡemota tana Solomon
    i saḡa kamaḡe.
  cpb-NT: Paata arika raminakoitairo okaatzi rantaitziri, ari iyakowentaimi tsinane
    pinkathawotatsiri pairani nampitsiki Sabá, tema ipokashitakeri iroori pinkathari
    Salomón, okemisantairi. Jirika saikimotakemiri iroñaaka ranairi Salomón.”
  aon-aon: Nabudok nyutob Iruhin nakriyobi um nunemesh kwotog ihish arpesh, kwin kwape
    saut iri ta ko kwiyotu um kwot kwereh yoweishi inahos um doukish arpesh shapeyobi
    doukib nyutob. Umum maresh? Okwudok kwin kwape gani nagiguk um agudok nahobig,
    aria okwok kwanaki um kwomnek Solomon nuwereh ananin yopinyi saki. Aria eik douk
    yape agundok iri, eik douk yenek uhwin abom um Solomon.”
  hus-NT-2005: Tam kin bajaw xowkʼi neꞌech an lújundhaxtaláb, an pulek takʼix mímláb
    xi alál, neꞌech ka ejech ti ít ani neꞌech kin walbiy an atiklábtsik xi jechéꞌ
    i kʼij. Pos jechéꞌ an mímláb tsích ów chabál abal kin axtsi tin chalpadhtal na
    Salomón. Ani xoꞌ techéꞌ kʼwajat jun xitaꞌ más púlek ké na Salomón.
  mig-NT: Te reina onde̱ ichi sur, nachaku̱‑ña jíín ñáyɨvɨ yá'a kɨvɨ̱ kíi juicio.
    Te naku̱xndíi‑ña sɨkɨ́‑í. Chi̱ onde̱ jíká xáa̱n ní kii‑ña ní jini so̱'o‑ña tú'un
    ndíchí ní ka'a̱n Salomón. Te vina ví'í‑gá kúñá'nu I'a̱ kándii̱ yá'a vásá Salomón.
  bps-bps: Na di Duh Kukum, lê tadag i réyna magot i banwe Siba du dmalam gamu dad
    to di bang ani, du i nimò libun ani di muna fa i gugmadè na gablà gamu fanlayam,
    du balù too mawag i gumdaan salu kenen di ku Harì Solomon du fye flinge i gnadean.
    Kabay nun mdatah gnadè di ku Harì Solomon dini di gamu ani, bay là gamu flinge.”
  mbs-mbs: Aw domateng se aldaw te peg-okom te Timanem te kedita te otaw, tomindeg
    heman se selotan bayi limowan doton te Siba gebii, aw mikagi sikandin te keilangan
    ipelumun kaw so wedà kaw penenalan kanak. Pengkey mediyò se ogpeanan din, meneng
    dimoton sikandin ki Solomon amon menenalan te kebiyasa ipegtoladà din. Na, pengkey
    melangkaw si Solomon, meneng doen den dimini labi pa melangkaw diyà kandin.”
  tof-tof: Ngaen, Syiba kwina aibwóbdügabi katókórr king Solomonón ⌊wirri gyagüpitótók⌋
    bóktan arrkrrum. Da Godón Kot Ngürrdü, ene kola sab igósidi Godón obzek kwata
    zamngóle ini lüólan pamkolpampükü, da sab ibü kolae tonarr wató pupainirre. Tübarrkrru,
    Solomonkagabi darrü wirri ngi pam aini asine! E ia kürü wirri gyagüpitótók bóktan
    amkoman koke iade angundakla, Syiba kwinazan Solomonón wirri gyagüpitótók bóktan
    amkoman yangunürr?
  cme-NT: Gɛ̃ŋgɛryiiŋgu-na, Seba nellentieŋo ka da nuŋgu fiɛfiɛ ku nuɔŋ namaaŋo-na.
    Fuɔ siire termaaŋ daaku-na a karnu nilɛiŋa‑i hiere ji nu *Salomɔ nelma‑i, a ne
    da namaa hɔlma-na bande‑i-na, moloŋo dii umaŋ maaraa Salomɔ‑i aa na yagar na sa
