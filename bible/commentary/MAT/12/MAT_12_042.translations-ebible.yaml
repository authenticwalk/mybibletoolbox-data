  pri-NT: «Wà tô ilàri ukai naa napô Saba na pàara biu, âna ia é me gée napô kêe na
    dau wâiti, ba na é têre popai kà ukai *Solomona na tâbawêe goro autâmogòori kêe.
    Â guwà côo, é wâni jaawà pwi jè âboro na é dau piwéna jii Solomona. Â wàépwiri,
    na Tòotù na ée mwa pitèi ê pâ âboro na, wà Pwiduée, âna wà tô ilàri ukai-bà, âna
    ée mwa cimadò na arawà, wâguwà tèpa âboro nabà. Â ée mwa piciapwâ goowà. [Ba tàutàwà
    na guwà têre.]»
  zpq-NT: Na' ḻecze žana' cate' gon Diosen' cont yogo' beṉe' cheson da' mal yesežaglaogüe'
    toḻi tocaṉe, da' no'olen' gwnabia' beṉe' Seba ca' yedecuiše' le'e mbanḻe ṉa'a.
