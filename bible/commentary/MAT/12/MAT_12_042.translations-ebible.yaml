    jatani kukwe nuen jakrä, akwa tita nete abko bäri ütiäte kri Salomónkrä abko mun
    ñan tö ti kukwei nuai, aisete rakadikä kore munbtä, nieba Jesukwe.
  azg-NT: Ndoꞌ juu xuee ya na ntcoꞌxen Tyoꞌtsꞌon nnꞌan na jndë tjë xengꞌe na tonanꞌtjahan,
    ya joꞌ mantyi nquii tsanscu na tocoꞌxen nnꞌan ndyuaa tontyja na conduiꞌ ncjuu
    tsonjnꞌaan, ntcüi nndaꞌ jon. Mantyi nnꞌan na mꞌan nanein ya na ngüentyja xjen
    na ngovjehan, nntcüi nndaꞌhan juu xjenꞌñeen. Ndoꞌ juu tsanscuꞌñeen ngitso jon
    na nque nnꞌan na mꞌan nanein tꞌmanntyi jnan nanꞌxuanhan, chito nquii jon, ngꞌe
    tycya ndyuaa ꞌnaanꞌ jon na jndyo jon na ninꞌquindyi jon jñꞌoon ꞌndyo Salomón,
    tsan na jndaꞌ jndyi xquen. Ndoꞌ quitquenhoꞌ cüenta, ja na mꞌan quiiꞌ ntꞌanhoꞌ
    tꞌmanntyichen condui ja, chichen Salomón. Majoꞌ tyiꞌninꞌquindyehoꞌ jñꞌoon na mancya.
  bhd-bhd: दक्षिणेरी रानी इन्साफेरे दिहाड़े इस ज़मानेरे लोकन सेइं साथी खड़ी भोइतां
    दोषी बनाली, किजोकि तै बड़े दूरेरां सुलैमान राज़ेरू ज्ञान शुन्नेरे लेइ ओरी थी, पन
    हेरा इड़ी तैए, ज़ै सुलैमाने करां भी बड्डोए।”
  too-NT: Lā' nā huan reina a'ntī ixmāpa'ksīni'n nac Saba natāya lā' nacālē'ksa'nīni'nāni'
    a'xni'ca' namin huan chi'chini' a'ntū napūlacāxtlahuakō'. Nacālē'ksā'nīni'nāni'
    porque xla' kaxmatli a'ntū hualh Salomón. Makat ixuanī't ixchic huan reina lā'
    milh kaxmata Salomón. Quit ā'chulā' ictasqui'nī que Salomón lā' tū' quilākaxmatni'cu'tunāuj
    ―hualh Jesús.
  ind-AYT: Ratu dari selatan akan bangkit bersama-sama generasi ini pada hari penghakiman
    dan akan menghukumnya karena ia datang dari ujung bumi untuk mendengar hikmat
    Salomo. Dan, lihat, yang lebih besar daripada Salomo ada di sini.
  cjo-NT: 'Kyaaryo ikantakoeyemini eerori iinja riraga Tajorentsi: “Eenitatsi panteeyakirini
    kaari kameethatatsi”. Paerani iwinkathawoteni sheewajatzinipaeni okemakotantakaririni
    Sharamoo riyothanitzi osheki, rootaki opokashitantakariri okemijanteri. Atsipewentakari
    opoñaanaka inteena. Omaanta naaka nanaakoperotakiri rirori. Piñeeyawitakinani
    omaanta tee paapatziyeeyanani.'
  nsn-nsn: Tar mareining kedang, a kuah a toia a peng Siba e turung tur tagu pono
    tasir tamatang daan, kare tohotola tasisin. Teene inggono ke la tur tunume tar
    surunar koto tar me longoro tena niate Solomon ger toia. Bo gane puk i uantinina
    tamiuoum, a tang siok a i rana uain poluk tang Solomon.”
  san-DEV: पुनश्च दक्षिणदेशीया राज्ञी विचारदिन एतद्वंशीयानां प्रतिकूलमुत्थाय तान्
    दोषिणः करिष्यति यतः सा राज्ञी सुलेमनो विद्यायाः कथां श्रोतुं मेदिन्याः सीम्न आगच्छत्,
    किन्तु सुलेमनोपि गुरुतर एको जनोऽत्र आस्ते।
  tna-NT: Biahua tiempo echua puji aida epuna chenu uqueda yahua jenetia putidha echua
    puji Salomón chenu peje su mesa bahue eni quisa cuana eid'aba puji. Beju jiahue
    upia ema Salomón chenu ebia su bahue eni biame, aimue micuaneda quema euisa id'abaja
