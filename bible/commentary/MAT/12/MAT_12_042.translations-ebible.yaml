  mic-MIQNT: Na tujiw elege'wi'sgw tleiawit T'p'te'snug na qama'sitew aq ilsutmugsitoqs'p
    gilew ta'n wigultioq gisgug, muta wejiep me' gnegg ugjit jigs'tuan Salamano'q
    ta'n elege'witewip Isle'lewa'gig. Salamano'q ma'muni ntawe'g'p gatu telimuloq
    gis nutmoqop na gina'masuti ta'n me' espe'g je mu nat goqwei Salamanewei ns'tuo'qon.”
  huu-NT: 'Ero, Saba railla naɨraɨ ie illaɨño mɨcorɨdɨ Salomón mɨcorɨ dɨne jaie aarena
    jaide. Naimɨe mɨcorɨ uiñuacɨnona naiñaiño mɨcorɨ cacareillena, aarena jaide. Salomón
    mɨcorɨ baɨfemo birui uaidɨcue; iadedɨ cuena ɨɨnoñedomoɨ. Omoɨ comecɨaɨ icɨnuaɨna
    birui omoɨ meidoñena jira, Jusiñamui uicomo nana comɨnɨ ille facaiseconi naiñaiño
    mɨcorɨ omoɨna ɨco ñaɨte: “Naimɨedɨ siño rafue fɨnuana cɨodomoɨ. ¿Bue ñellena naimɨena
    ɨɨnoñedomoɨ?” omoɨna ɨco ñaɨte.'
  jiv-NT: ‘Yaunchu nuwa̱ yajaya̱ shuaran úunt akupniuri̱yayi. Nu nuwa̱ Sarumúṉ ti
    neka asamtai nin anturkataj tusa tarimiayi. Tura ju̱i̱ yamái Sarumúṉja̱i̱ naṉkaamas
    anturkamnia pujawai. Nusha Wiitjai. Tuma asamtai nekapsatin tsawant jeamtai nu
    nuwa̱ ju̱yá shuaran súmamtikiawartatui’ tímiayi.
  otm-NT: Nɛ'a ra xisu min ts'ʉt'abi bʉ Sur, 'darbʉ gam 'bähmbʉ a 'bʉ bin ja ran juąnbi
    'bʉ ran zɛgui. Nɛ da 'yut'ahʉ ngue i ja ni ts'oquihʉ. Nguetho nu'a yatho bá ɛ̨hɛ
    ngue mi nde da 'yø a 'bɛ'a bi man a ra ts'ʉt'abi Salomón nangue ran 'yomfɛ̨ni
    bi un Oją, pɛ nu'ahʉ hin guí nde gui 'yøhmbʉ a dím mangä. Pɛ nugä man'da i ja
    rá ts'ɛdi mam hmangä xinda gue ra Salomón, bi 'yɛ̨mp'ʉ yʉ fariseo a ra Jesús.
  dah-dah: Bikkeŋ Solomon beleŋ Israel naŋa doyaŋ irde hinhinyabe naŋa gisaw niŋ doyaŋ
    bere kuruŋ kura Siba beleŋ Solomonyen dufaymiŋ wukkeŋ goyen nure yeŋ wayyiŋ. Goyenbe
    alya bereya gayenter niŋ gayenbe ne Solomonyen dufay folek gare saba yirde hime
    gega ma nurde haŋ. Niŋgeb kame Al Kuruŋ beleŋ al igiŋya buluŋya pota yiryeŋ nalureb
    doyaŋ bere Siba beleŋ huwardeb merene ma nurde haŋ mar gayen merem yaŋ yiryeŋ.
  tnk-tnk: Ia nəpɨn nəha Kumwesən trəkiri nərmama me irə tɨ noien me səvənraha, prən
    asori sə rɨnamərɨmənu ia tənə Sipa fwe kupwən trərer irəha nərmama ipwet mɨne,
    nənə mɨni mə irəha nəkur ərəha me. Iakani iamɨnhi irə tɨ nəri nə mə prən nəha
    ruku pen ia nɨkare tənə fwe isipwɨn anan muvehe mə trɨreɡi nukurənien səvəi Solomon.
    Mətə hətə ro! Iərmama riti in rasori ia Solomon in i ia kwopun i.
  kpr-kpr: '“Frovensi Siba ainda evetu kotofuko amo eredo, Ategi da Sifo aminda God
    da dombuda fetedo, nenda ari ekoko eraeva aindae, osa sarira. Ainda beká mo: nu
    reighi soka beká aminda ireira ava dodo, Kini (King) Solomon da dubo kotari a
    ijuga ava ningari dae sedo fusira. O nemo, genembo oroko fetirise resira einda
    geka ningari imboe eraeva. Avata, Solomon nu genembo ijoghakori. O genembo oroko
    fetirise geka resira emo, nu teria bekári. Ava sedo, ne redae nanda geka jo tumondae
    erevu? Amingereva amo, eko bekári!” Iesu aminge sisira.'
  san-IAS: punaśca dakṣiṇadeśīyā rājñī vicāradina etadvaṁśīyānāṁ pratikūlamutthāya
    tān doṣiṇaḥ kariṣyati yataḥ sā rājñī sulemano vidyāyāḥ kathāṁ śrotuṁ medinyāḥ
    sīmna āgacchat, kintu sulemanopi gurutara eko jano'tra āste|
  nho-nho: '“I te Aso te Hakatonu TeAtua raa, te ffine e Tuku i Sheba raa ma ki masike mai
