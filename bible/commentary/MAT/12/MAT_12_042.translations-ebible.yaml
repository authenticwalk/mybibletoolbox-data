    Hanjuwä Iqu qokä-apäkä iwäsäutqäŋgaŋi, apäkä naqä ii, ävautä ämaqä täŋga äpmeŋuwä
    iquauqä suqä quvqeŋqä awä täniqeqä.
  cux-NT: '''Tiicá ntúūⁿ nguuvi yeⁿ''e juicio n''daataá reina chí tiempo chi chó''ōo
