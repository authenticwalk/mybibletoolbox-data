    Jesu nëcaniquë.
  bbr-bbr: Tawa Anut nuka ätäi koi okoro omnokou pakan roasiret wasarewaraun ses opok,
    Siba omsau kamwareäwon asir ko meiewon ätäi siräianik, ko Anut nukan amukup tai
    raianik, aurai, ‘Rusapaian roasiret ak onok aru miäi’. Owon, kiro asik ko apu
    opok om rumuk koumoi, kamwareäwon ro Solomon nukan ämän rowau kowon. Is ak epar
    senes awarom, okoro opok kar ro rau, ko näwäu, kos Solomon itimori rau. Ak kiro
    ro näwäu nukan ämän rawau utoi!”
  inb-inb: '—Chasa­lla­ta, Taita Dius justi­siai ruran­gapa puncha chaia­uraka, Chaugpuncha
    suti alpata mandag warmipas saia­rispa­mi kuna­ura­manda runa­kunata nin­gapa
    kan­kunata: “Mana alli­lla rurag­kuna­mi kan­gi­chi”. Ñug­pata chi warmi, iapa
    karu alpa­mandami samurka, atun mandag Salomonpa iapa iachai­wa rima­kus­kata
    uian­gapa. Kai rima­kug­ka, Salomon­manda­pas mas iachami ka.'
  hrv-hrv: Kraljica će Juga ustati na Sudu zajedno s ovim naraštajem i osuditi ga
    jer je s krajeva zemlje došla čuti mudrost Salomonovu, a evo, ovdje je i više
    od Salomona!”
  box-NT: O bɛ́ɛ hã́a na hĩ́a wi ho Saba kɔ̃hṹ ɲúhṹ wán á hĩ́a ló lùe
    na dã́ní nà yi làa sòobɛ́ɛ, á ɓueé ɲá a *Salomɔn bè-zũńminì bíoní.
