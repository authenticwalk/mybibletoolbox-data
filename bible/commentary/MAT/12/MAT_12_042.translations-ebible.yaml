  ons-ons: Kine ma wakon ma wakon kaiwe naso, eao yemo raiwoken ŋine qelaŋ ŋerep waomŋo
    wie okoraki paki, kineŋine tilekeake, onoka wane eŋe kepe keuo ŋine kitare lolike
    numa kiroroine ari mage, Solomon wane dereret koboboine ea detke, so wetine main
    gemaike, na welekatne ŋidanbe detpi, yewao kine kine mane iwa pamaike, ea yemo
    Solomon wane suaineine!”
  con-NTPO: Toya'caen tayopi'su Sabá ande'su na'su pushesuja biane ji israe'su na'su
    Salomón ñotsse in'jamba su'choma pañañe. Osefaeña'cho a'ta napisi tsu tise'qque
    ja'ño'su aindeccu shacama canjaeña. Va'tti gi Salomóma ti'tsse'tssia can'jen'ma
    qui ñama paña'fambi.
  ghs-ghs: Qate paha atapa qiba teei agobanipamuke haba pobi neta baaqi Isiraeho abi
    qiba Soromo nokanoka mina nohoke nooka pobita quba noho torota peiteta. Peiteqi
    nokanokanoma naateta. Oonihe anai Soromoho isaki gattiqa bahe Abiho Isaki anai
    Sooparanipamu oonita abi naga quseripo nike naho torota baaqi te naho noo qusubaitoraidzara
    oonita atapa mina noi maripa bodzata nikeho iiga minanipamuke hiibakoi!
  peg-peg: ଆରେ, ଜେନ୍‌ବାଗାଙ୍ଗ୍‌ ଦେସ୍‌ନି ରାଣି ବିଚାର୍ଣ୍ଣାତ ଇ ନଙ୍ଗ୍‌ନି ଆଣ୍ଡ୍ରାଙ୍ଗ୍‌ ଲାହାଙ୍ଗ୍‌
    ନିଙ୍ଗ୍‌ଜି ଇୱାରିଂ ଦସି କିନାତ୍‌, ଇନାକିଦେଂକି ହେଦେଲ୍‌ ସଲମନ୍‌ତି ବୁଦିନି କାତା ୱେଞ୍ଜେଙ୍ଗ୍‌
    ପୁର୍ତିନି ବାଟାତାଂ ୱାଜ଼ି ମାଚାତ୍‌, ଆରେ ହୁଡ଼ା, ସଲମନ୍‌ତାଂ ଗାଜା ବିସ୍ରେ ଇ ବାହାତ ମାନାତ୍‌
    ।”
  txu-NT: Be ga, aparmã onĩ:j pyka 'õdjwỳkam bẽnjadjwỳr rax nija pumũ. Bẽnjadjwỳr
    ni Xaromão'ỳr tẽ:, 'ỳr tẽm 'iry:n arỳm 'ỳr bôx. Kute krã mexkôt marmã 'ỳr bôx
    ne arỳm kuma. Nhym be, ba ije iraxo Xaromão jakrenh me:x ne ba jakam me akuri
    djan te me amã idjujarẽnh ar iba. Djã ne ga bẽnjadjwỳr ni kudjwa ajamak mex ne
    ima? Kati. Ga me aje imar kêtkumrẽx. Me aje imar kêtkam dja bẽnjadjwỳr ni ĩ arỳm
    pãnh me amã ajaxwe jarẽ. Me akamingrãnymã arẽ ga me me biknor tokry djàkam akuno,
    ane.
  eng-WEBU: The Queen of the South will rise up in the judgment with this generation
    and will condemn it, for she came from the ends of the earth to hear the wisdom
    of Solomon; and behold, someone greater than Solomon is here.
  gnw-NT: Tumpa upuruãa yave, jocua cuña mburuvicha guasu ico sur cotɨ vae upũata
    umbɨjeco vaerã añave yugüɨreco vae reta. Echa'ã jae ou mbɨrɨ ete güi uyapɨsaca
    vaerã Salomón iyaracuaa catu vae re. Ẽrei che chearacuaa catu ete Salomón güi
    —jei—.
  mux-mux: '“Ui oliu Isrel-yambumanga yi nuim king Sollomon yunu yi aima tondulu te
    molupa, yunu ung lupa-lupama piliipa kungnjuliele pípili mulurum mele kolea Sipa
    nukurum ambu nuim kuinele piliipaliinga, Sollomon-ni ung kaíma mindi nirim mele
    piliimbandu yunu kolea suluna molupa kene ⸤Sollomon mulurumna⸥ ena pulele kupulanum-na
    pelsiliipa urum. Aku-sipa tirimeliinga, yi-nuim Sollomon-nga olandupa ya molemú
    yili-ni nilimú ungele ekupu mana molemele yambuma-ni naa piliiku, liiku su silimeláliinga
    kot-enale wendu ombá kene kolea Sipa ambu nuim kuinele-ni nimba mele: “Sollomon-ni
    ung kaí nirim akili na-ni piliimbundu kupulanum suluna urundu akiliinga-pe Sollomon-nga
    olandupa mulurum yili-ni nirim ungele eni naa piliiku, liiku su siring yambuma
    tiring akiliinga eni mindili nungí kene kapula.” nimbá.” ⸤nirim.⸥'
  maj-NT: Ko̱ na̱ rei̱na̱ xi tsatéxuma nanki Saba ku̱i̱síntje̱nko̱ xu̱ta̱ xi tjín
    nd'a̱i̱ nk'ie nga ku̱i̱chú ni̱stjin nga cha̱se̱he̱ ni xi kits'ín nga nkúnkú xu̱ta̱.
    Kui xi ts'i̱ínko̱kju̱a̱ha̱ xu̱ta̱ xi tjín nd'a̱i̱, a̱t'aha̱ kui xi 'yún kjin nibaha
    nga j'aisínñjuhu̱ kju̱a̱nkjink'uhu̱n Salomon. Nd'a̱i̱ bi, e̱i̱ tíjña nku xi 'yún
    nk'a tje̱n sa nga Salomon.
  bkq-NT: '— Enanâguewâdaungâ mâkâ pekodo Sabádâ pymâpyry. Taypa myakâwândy mâkâ idâly,
    eagonro anaymba, Salomão enomery idase. Ienomery olâ Salomão enomery takaze kehoem.
    Tarâ âduaymo lelâlâ wâne urâ, arâlâ olâ inomedâdomo mâindadyseba, mâuntudyzeba
    warâ mawylymo. Awylygue ise xypyry etay Deus enadoram mâepanâgueduomo, warâ ise
    mâkâ pekodo pymâ aguely Deusram: “Tâwâlâ akaemo kurâ domodo Jesus tonomedâdyly
    tindadysebamo atomobyry ara nâsenagazedâmo” keze — kely Jesus fariseu domodoram,
    Moisés inweniby wâgâ enomedâni modoram warâ.'
  kue-kue: Te God yomba ka-tange tenambuka enge, Ambu Kuwin Makan Yoglmbo kra moglkwa
    ye andigl mogl yomba etne meglkwa i mambunono kinde ditenambuka. Ye King Solomon
    nomane pai pogl sungwa kamo piragledi pre ye makan yoglmbo uglomugl kondo eglke
    kuri mogl ungwa. Ana ene piryo. Yomba ta erme mangigl ya moglkwa, ye kande mogl-mitna
    ende King Solomon tongwa.
  cot-NT: Ariqueate onquejetaquempaquea aisa oncoramanitapojajegueti oraquea imajirojiate
    Savajiaquitica oncatiitsitanaquempaquea ontsavetacotsijiaquempiro pantaguishequeca
    aviatimpajia choocajianquitsica imaica. Coramanitari ocoraquetashivaequeri Saromonini
    oquemisanqueriquea itsatacaaquerogueti, oquenavaetapojaque jmm osamani oquemacoquerigueti
    itsamajati. Cotanquitsiquea imaica icoraquevetapojaca caavijica anaavaequerica
    Saromonini, teequea pinquemisantajiavaqueriji.
  bnp-bnp: Hosi a hariki ngatavine o Siba i havai valai ge longo a niluhoi kamumu
    ne Solomon. Iau a dagi hateka ne Solomon, pali mua i uka ma mu longototo a niluhoi
    kamumu nau. Lakea muri ma na tahuna a Vure ge pelekado e huriki, a hariki ngatavine
    iea bara i pesi rike, i taki mua mu velu pali.
  apn-NT: '—Nẽ sur kãm mẽ õ pahi nitita koja mẽ hpãnhã tanhmã wa inhmã mẽ ajarẽnh
    to nẽ wa inhmã: “Na pa pre inhmã pahi Sarumãw kot war anhỹ hã àhpumunh tỳx ã harẽnh
    ma hãmri nẽ inhmã mar prãm xàj ma awry hã õ pika hwỳr mõ nẽ omu nẽ kapẽr ma. Hãmri
    nẽ ma akupỹm inhõ pika hwỳr mõ nẽ ixkwỳjê mã àhpumunh tỳx ã harẽnh o ri ixpa.
    Tã Akra Jejus na kot àhpumunh tỳx o pahi Sarumãw jakrenh tã or war akutã mẽ hkrĩ
    xwỳnh kwỳ ata mẽ. Mẽ kot kapẽr mar tã ixkĩnhã kãm mar prãm kêt. Na prem kuma nẽ
    ãm kuma.” Anhỹr o koja wa inhmã mẽ ajarẽ. Hãmri nẽ ja hã mẽ amã akir ka mẽ tee
    ri mar o akrĩ nẽ amnhĩ kamã agryk o akrĩ. Nom ãm amnhĩ kamã agryk kaprỳ. Anẽ.'
  ctp-NT: Loꞌo ayman reina nu ngwa ndloo la ꞌin neꞌ nde Sur, tyituun nu kunaꞌan kanꞌ
