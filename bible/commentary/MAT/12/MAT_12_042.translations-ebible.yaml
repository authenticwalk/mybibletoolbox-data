  eng-YLT: '''A queen of the south shall rise up in the judgment with this generation,
    and shall condemn it, for she came from the ends of the earth to hear the wisdom
    of Solomon, and lo, a greater than Solomon here!'
  jni-jni: Rono uweki utizze ti ugomo ane u kudu, madi hiri wanna nu uneh ugeme madi
    reki we. Barki ma eh usuro upingaru une ma kunna urusa u Sulemanu. Desa mateki
    sulemanu mayeh.
  kne-kne: Din babai abe ay reyna ed Seba ed idi et makipika sin siya di ay agew ay
    mangipabasol abe en dakayo, tan mo sisya et inmey ay napo sin kaaddawian ay ili
    ta say ena dengngen din inbagbagan di nalaing ay Ari Solomon, ngem kanak en dakayo
    en napatpateg mo si Solomon din wadas na ed wani.”
  tgj-tgj: Jwngkadaka alu lo Seba gv Dvnv ngv dakrapla nonua yamre, ogulvgavbolo nw
