    ña̱pꞌahʉ núꞌa̱ ra ꞌbɛhña̱ꞌa̱ ngueꞌa̱ masque xcá hyanduabihʉ rá tsꞌɛdi Ajua̱ pe
    hinxcá camfrihʉ.
  wnu-wnu: 'Ne gor Qenu munon wuriqereiminer qen end yamangar baraitari ger der naget
    munon see qomon ebet igour eng dibes aninob qamb ugeiba. Yamangar eng wo ai pa
    igo Solomon qob qamara igib qamb dier eng. Ego end ete aninob qemerini: Munon
    see e igo eng Solomon wotanamima, wo sig aib.”'
  zam-NT: 'Lomisque'' ne, thìb xa''got co'' ngòc rein loo nación co'' ngure par ned
