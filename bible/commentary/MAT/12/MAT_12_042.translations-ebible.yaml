    jĩ.
  taw-taw: Binawl olap bɨlel binɨb man Sipa pal okok nɨb kɨlop kod yolɨgup agak. Pen
    ne man palawl anɨb ak kelɨgɨl owak agak. Ne bɨnonɨm Solomon nop nɨgɨnɨg apɨl,
    gos tep yɨbɨl nop ak nɨgin agɨl owak agak. Ne Solomon bɨ yokɨp ak nop anɨgak ak
    pen, nɨbi mɨñɨl mɨdeb awl, bɨawl yɨbɨl gos nɨgtep yɨbɨl gup ak nop nɨgɨnɨg ma
