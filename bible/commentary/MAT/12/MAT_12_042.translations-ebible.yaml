  gui-NT: Tumpa oporojaa yave, jocuae mburuvicha guasu cuña ɨvɨtu yevɨ cotɨ güi ou
    vae opuata omboeco vaera añave yogüɨreco vae reta. Echa jae ou mombɨrɨ ete güi
    oyeapɨsaca vaera Salomón iyaracuaa catu vae re. Erei che chearacuaa catu yae Salomón
    güi —jei—.
  quc-TT: Xuqujeꞌ ri nimalaj taqanel ixoq ri xkꞌojiꞌ chuxukut ulew kawaꞌjil na pa
