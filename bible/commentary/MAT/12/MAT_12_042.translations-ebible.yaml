    e noho ma kootou i te kina nei.”'
  gym-NT: Erere arato, Ngöbökwe kukwe ükadite ni jökrä kräke kä mrä angwane, jreina
    nünanka mobe mötarikri nükani kira basare jrei Salomónye ye käkwe mun kitadi ngise
