    Apaꞌ deiꞌ anona nigikilaꞌ Solomoni nape naꞌaꞌe.
  cbv-cbv: Chóop yapapboó jʉmni baácdih moón ĩ maáh wili maáh Salomón tʉ́i jéihni
    ã jʉmat doonádih joinít, ã naáwátdih joyát tʉ́ʉt niijná, yʉʉ́pmant mit jʉ̃ʉ́wʉ́p
