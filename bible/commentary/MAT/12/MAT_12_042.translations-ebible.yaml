    á le Dónbeenì cítíi fĩ̀ nɔ̀nzoǹ, ó o bɛ́ɛ hã́a mu á à hĩni ì dĩ̀n
    ho lònbìo nùpua yahó á à kooní ɓa yi.
  ote-NT: Nehe núꞌa̱ ra ꞌbɛhña̱ mrá nda̱ de ra hai Arabia mi ꞌyøde gue ra Salomó xi
    mi ja ndunthi rá mfa̱di. Núꞌá̱ bá ehe bi cꞌa̱ꞌtsiꞌa̱ masque xi ntsꞌɛdi mi yabʉ
