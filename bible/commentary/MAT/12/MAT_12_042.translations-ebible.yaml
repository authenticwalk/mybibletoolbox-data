  kde-kde: Na liduva lya hukumu, malukiya wa kusini, wa chilambo cha Sheba àmbeimila
    na kuvasitaki vanu va chívelèkwà achino kuva vànikosela. Kwa kuva, nang'e ániida
    kuhaloka chilambo cha kulehu kwida unapilikanila malove la lúnda la Nfalume Selemani,
    na apano pàvele munu yumo nkulungwa kumpunda Nfalume Selemani.”
  ata-ata: Mo no anu voxo ane ne kalumo la tatananu tuala ne Seva (ane sema) iloꞌa
    ta mitema e mipaa vaimomo ꞌo itulu no anu vaivaikala. La aneꞌi iteloo vaikala
    noxiꞌa ta mitema e mipaa vaimomo ꞌo. Xo aneꞌi meꞌa no paxa no lia paꞌumolu no
    xalee mutoꞌo ꞌole, aneꞌi milutu mineꞌe sou milomu no anu vaikala sou lavulavu
    noxou Solomoni. Ia vaimomo ꞌo ne Itema vile anu mutila noxou Solomoni ꞌa uxoxolu
    ꞌo.
  qvw-NT: “Chaynütacmi unay Sheba malcanpa mandä walmipis ‘Puydï Salomonpa yaćhayninta
    maynümi uyaliycuyta muná’ nil calu-calupïlä śhamula. Chaymi canan amcunaćhu Salomonpïpis
    mas puydïcätalä mana uyaliculcäśhayquipi mućhuycachinan muyuncäćhu chay walmipis
    śhalcamun'a cäraycälishunayquipä.
  nfa-nfa: Pe, ètu dꞌara lodꞌo èle rai-haha ne, ladhe Lamatua jꞌajꞌi hakim, bhèni
    aae Syeba nèti balèu, jꞌajꞌi sakasii kahèi. Na pajꞌujꞌu ai na mi miu, ho na galaa
    miu aaꞌi-aaꞌi dhu ana loo-limuri ne, peka na, ‘Miu aaꞌi-aaꞌi mi, goa!’ Uru èèna,
    bhèni aae ne mai nèti rai kajꞌèu ho neo nèdhi unu na mamèu dhèu aae Soleman. Te
    ngaa limuri ne, abhu ca Dhèu ètu talora aae miu dhu kapai risi nèti dhèu aae Soleman,
    nuka Jaꞌa ne. Te ngaa miu pusi-pahae boe Jaꞌa ciki sa hèi.”
  tnp-tnp: Kəni e nian əha Uhgɨn otakil nətəmimi rəfin, kəni kwin rəha nɨtəni pesi
    ikɨn, otəhtul məni pətɨgəm məmə itəmah nətəm nəkotərah. Otəhrun nəniən lanəha
    mətəu-inu, in təmiet e nɨkalɨ nɨtəni əpəha isəu agɨn, kəni maliuək muva məmə otətəu
    nəghatiən rəha Kig Solomən u iətəm teinatɨg pɨk. Kəni oteruh-to, suah kəti iətəm
    in ilɨs agɨn mapirəkɨs Kig Solomən tɨnuva, mətəu itəmah nəsotətəlɨgiən.
  urd-urd: दक्खिन की मलिका 'अदालत के दिन इस ज़माने के लोगों के साथ उठकर इनको मुजरिम
    ठहराएगी; क्यूँकि वो दुनिया के किनारे से सुलैमान की हिक्मत सुनने को आई; और देखो
    यहाँ वो है जो सुलैमान से भी बड़ा है।
  hot-hot: Ma sêbôk ma Siba iniŋ kwin hatak anêŋ loŋ ma halêm anêŋ loŋ daim bomaŋ
    ek endaŋô Solomon anêŋ auk mavi. Odaŋô! Nômlate lêk hamô loŋ êntêk ma bêŋ ek Solomon.
    Ma doŋtom môlô ôdô anêŋ nodaŋô. Ma waklavôŋ atu ba Wapômbêŋ hatak ek nindum abô
    ma tem Siba iniŋ kwin êŋ enaŋ môlônim kambom takêŋ bêŋ.”
  mqj-NT: Anna ianna tallammo lino, la dipatuomi sule tomaraya baine to umparenta
    lembangna Syeba yolona sola ikoa' to tuo lapik temo. La napasalakoa' annu mambela
    ia naola lao umperangngii kakeakasanna tomaraya Salomo, sapo temo dengan inde
    to marru untondon tomaraya Salomo.”
  rus-SYN: Царица южная восстанет на суд с родом сим и осудит его, ибо она приходила
    от пределов земли послушать мудрости Соломоновой; и вот, здесь больше Соломона.
  mbh-mbh: Panen nge nang ako God aro i pamit tokokoere nge riong, aro seng ako ini
    nepes a Seba, aro i mita ma i teltun thomu Juda areko o mimi ponange omu, eneke
    seng aken i plosa nge rem ako i melanga rintet mo aro i nongpol a Solomon ile
    riong ninengare. Naro thomu o nongpol, ponange toko omole ako i pomnga rintet
    nge a Solomon, i ake ru i voth, aveto thomu o nongpol ile riong avele.
  bdd-bdd: Wete gide kuini mwalo yalasi ꞌoinega ꞌinaoma Solomoni ꞌina gwae sonosonogadi
    sabi hesagohedi, ma ꞌabwa sabwelo yatala ꞌoina kuiniina ꞌitoholo ma mehau ꞌomi
    ꞌiheꞌewegomi, weyahina tauna bwagebwagega ꞌinaoma Solomoni ꞌina gwae sonosonogadi
    sabi hesagohedi, ta sauga bewa gwae sonosonoga hedadedi wahesagohediya ma ꞌomi
    geya wada nuwabuiya.
  cbt-NTPO: Inapochachin iráca Saromon hua'anëntapon, copirno sanapi nininso' sor
    parti quëran huë'nin ina nontacaso marë'. “Ya'ipi nitotërin,” ta'ton, huë'nin
    natanapon. Napoaton ayaro' tahuëri ina atapanarinquëma'. Saromon quëran caso'
    na'con na'con nitotato, noya noya a'chintopiranquëmahuë', co yanatëramacohuë'
    ni'ton, Yosë chiníquën ana'intarinquëma', itërin Quisosori.
  srn-NT: Tapu a dei dati, a uma di ben tiri a kondre Seba sa tnapu makandra nanga
    unu fu a ten disi èn a sa krutu unu. Bika a ben kmoto fu wan farawe kondre kon
    arki a koni fu Salomo. Ma luku, wan sma de dya di bigi moro Salomo.”
  cta-NT: Loꞌo caca cuayáꞌ chalyuu ni, la cuiꞌ juaꞌa̱ tyatu̱ jyoꞌo reina nu ngua loo
    jiꞌi̱ nguꞌ nde Sur, chaꞌ sta nu cunaꞌa̱ biꞌ quiꞌya jiꞌi̱ cuꞌma̱ nu luꞌú chalyuu
    juani. Liꞌ chcuiꞌ maꞌ cusuꞌ biꞌ ñiꞌya̱ ngua loꞌo ndyaa ycuiꞌ maꞌ slo jyoꞌo rey
    Salomón. Tyijyuꞌ tsa quichi̱ tyi maꞌ reina biꞌ; pana cua ngujui chaꞌ jiꞌi̱ maꞌ
    chaꞌ ngua tsa jiꞌi̱ Salomón biꞌ, chaꞌ tsoꞌo tsa cui̱i̱ nu nda yu. Biꞌ chaꞌ ndyalaa
    maꞌ slo nu rey biꞌ chaꞌ cuna maꞌ cui̱i̱ nu nda nu cusuꞌ biꞌ, masi xti la chaꞌ
    nguluꞌu jyoꞌo Salomón biꞌ que chaꞌ nu nclyuꞌu naꞌ jiꞌi̱ ma̱ juani. Tlyu la chaꞌ
    jiꞌi̱ ycuiꞌ Ndyosi laca nu nclyuꞌu naꞌ jiꞌi̱ ma̱ juani, pana ná nduna ma̱ tsiyaꞌ
    ti.
  bqc-SIM: Yã́kpalɛkɛgↄↄzĩ gɛↄmidↄkĩi oi nↄɛ kía a fɛlɛ yãda gbãgbɛ̃ↄlaɛ. Asa
    nↄɛpi bↄ̀ za tↄↄlɛ lɛ́wa, à mↄ̀ Salomↄↄ ↄ̃nↄyã maiɛ, mɛ́ gbɛ̃́ pↄ́ a zↄ̃ↄ dɛ
    Salomↄↄa ku la.
  tcz-CHONGTHU: Sheba Lengnu chu thutan nikho tengleh tulai khang mite douna a hung
    ding'a themmo ahin chan ding ahi, ajeh chu ama mun gam latah a kon in Solomon
    chihna thu ngaidin ahung e. Tuhin Solomon sanga chungnungjo hikoma hin aum in,
    hinlah nanghon asei nangai pouve.
  mar-mar: न्यायाच्या दिवशी दक्षिणेकडील देशाची राणी या पिढीबरोबर उभी राहून हिला दोषी
    ठरवील कारण शलमोनाचे ज्ञान ऐकायला ती पृथ्वीच्या शेवटापासून आली आणि शलमोनापेक्षा
    महान असा कोणी येथे आहे.”
  snp-snp: Ido lifimani giminami kamena nabalo ya Seba mikau minamo wenena kiyabani
    wena yakafo nedito, sino loto, oiya ama minamo wenena ligiya lo gedenagoliye.
    Seba wenena kiyabani wena ya Solomoni ya ka manenau nemo we nenako, uto kala lalo
    kolinae, loto mika faiga-faigalekati ami nefa, ido oiya moda Solomoni olu fulo
    edomo we ya amau minofa, ka lomo ya kolámae.
  isl-isl: Drottningin af Saba mun rísa upp í dóminum, tala gegn þessari þjóð og dæma
    hana seka. Hún kom frá fjarlægu landi til að hlýða á speki Salómons, en hér stendur
    sá sem er æðri en Salómon, og þið neitið að trúa honum.“
  spy-NT: Mākōōyyo ꞉cheebyoosya nyēē kibāytooy kōōrēētaab Sōōy bēsyoonoo /kiitiilchinē
    biiko ng'aleek. Makooruusta biiko chēē wuu chutēchu, kuuyu kichōōnēē ꞉inee lōōyin
    chokuyēbchinē yiit ng'aleekaab ng'oomnān choo kimwoowu ꞉Sōlōmōōn. Nteenee mii
    yu ra ꞉nyēē wōō kubiir Sōlōmōōn.”
  xnn-xnn: Et isnan mangbanagan Apo Dios isnan ipogaw et wada abes nan in-ina ay reyna
    id Seba ay mangpabasol ken dakayo tay id sang-adom et nagapo siya isnan addaaddawi
    ay ili ngem inmey kayet ay mangdenge isnan insolsolon nan kasiliban ay ali ay
    din si Solomon. Isonga pabasolena dakayo tay adiyo polos idnge ya patiyen nan
    inmali ken dakayo dapay nangatngato mo din si Solomon.”
  mwe-mwe: A Malikiya bha kwibhanda shibhakoposhele alu lubhelekolu pushiluukumulwe,
    na bhalabho shibhaluukumule kuti lushilebha, pabha bhenebho bhashinkukopoka kwa
    taliya, nkupinga bhapilikane malobhe ga lunda ga a Shelemani, na mbena apano apali
    ali nkulungwa kupunda a Shelemani.
  tte-tte: Kaliyate yatala koina Seba ali toloina lalakina sine yabo (kuin) kani itolo
    yo ikawa-naenae-yagimiu kaiwena sauga beyabeyana koina ilaoma kelamamalawe koina
    nuwanuwana Kin Solomoni ana sonoga ibenalan. Na yawalo kolimiu, yabo iyaelete
    bwaite, iya Kin Solomoni ana sonoga ilalaki-gabaen.”
  tcs-tcs: Wen God i go zaze ol pipol, da kuin blo Siba i gobi de tu lo dat dei. Ane
    em i go tok gense dem pipol blo tidei po dem rongting wea dempla i bin mekem,
    bikoz em bin kam prom de prapa longwei ples po lisen mesiz blo God prom King Solomon.
    Ane i gad sambodi ya midel lo yupla uda i mobig den King Solomon. Bat yupla stil
    no wande lisen po em.’
  hlt-THB: Khan ben nakaw Sangpahrang nu ce ve canukhqi mi awidengnaak nyn awh dyi
    haih kawm usaw anih ing vekkhqi ve dawk sak khqi kaw; kawtih anih taw Solomon
    a cyihnaak awi ak ngai na khawmdek a dytnaak nakawng law hy; ngai lah uh, Solomon
    anglakawh ak bau khqoet ce vawh awm hy.
  soq-soq: Bola Seba warerewa iwoa nowa dawoido enenwisene alene Israelwa warereu
    Solomon atemba gagalowa etepia baiwa mampe wisen. Me mai atemba gagalowa sa dabuasape
    epona, dia, me wadene mampesan. Kotu walamawe me dewawa euda sa dewasana mampe
    walama ande apanawa kotulepie mala debama osolawo itupi. Ipawa tauma dea debamawaida,
    mai Solomon rua, manlawo gagaloleidio tane e mai baiwaitipona, dia.”
  qub-qub: Salomonpa yachachicuyninta wiyananpämi Sabá nasyunta mandaj warmipis Jerusalenman
    shamuran. Paymi fisyu junajchöga jatarimongapaj canan wichan runacunapa contran
    rimananpaj. Salomonpita mas caycaptëpis canan wichan runacunaga manami wiyacamanchu.
  att-att: Á yù ngaw rena nga nammaguray túrin ta Abagátán, aggina gapay yù umay sangaw
    nu duttálin yù ággaw nga pangukum, nga mangikeká nikayu, gapu ta minay ngaw nga
    naggapu ta arayyu nga lugár, tapè en na ginnán yù sírik nga inituddu na ngaw ni
    Patul Solomon, á ajjanin yù minay saw nikayu nga makáwayyá ánnè kâ Solomon,” kun
    ni Apu Kesu.
  bki-bki: “Nanua bunu be tira na toru tai napano naio be parinio tubo napano juvan
    kiano buruvenuo koalabo laka, naio batove binimei ka rijog tormoruo Parinio Tubo
    Solomon kiano ilimasosouano nalo. Naruei mia tira na toru nei bunu, mia naio tumolu
    tu ea legiano na tibureiano, naio riverlubarbar kenemiu torokoriano nalo, bior
    toro tai napano naio be masou loa ka Solomon naio jo bija kamiu vonganei, mia
    kamiu maka kuvisidom naio leleio.”
  bqp-bqp: Yãkpatɛkɛgↄrↄ zĩ gɛ̀nↄmidↄki kpa saraunia ni futɛ à yã da gbãragbɛ̃nↄla,
    zaakũ à bò zaa andunia lɛ́a à sù Sulemanu ↄ̃ndↄ̃yã ma, akũ gbɛ̃ kũ à de Sulemanula
    kú la sà.
  mcp-mcp: Cî ámudâ í á wú *mə́kɔ́ɔ́l mə́ jwɔ̂w yí í bá nə́mə́ tɔ̂w tʉ́təlí yə kala
    búúd ga məbɛ̧ɛ̧́. Nəcé nyə á gwaa zhu íjumə i shíd zə gwágʉlə fʉg mə́ Sə́lʉmun.
    Dʉgá, sâ í ntɔ̧́ Sə́lʉmun yí jísə wa.
  hat-hat: Jou jijman an, larenn peyi ki nan sid la va leve kanpe, la fè yo kondannen
    moun alèkile yo. Paske, li te soti byen lwen, jouk nan dènye bout latè, pou l'
    te vin tande bèl pawòl bon konprann Salomon yo. Men, isit la gen bagay ki pi konsekan
    pase Salomon.
  npl-NT: Noiwa n reina non walewatok kan tlali de Sabá moketsas itech iksemi tonati
    iwa nomechtlajtlakoltis, porke wejka owalewak okikakiko n Salomón, non satlawel
    ixtlamati, pero nika ka se non okachi weyi ke Salomón.
  bgg-bgg: Chua pha inaithek shii Sheba sajamuii de riu srane nathek shii nin ruii
    phro, nyieliieshii ai de bajo ruang pha soh è wuii ne Solomon Saja ro khua muyua
    ji yoi marui ro. Chiih-è gu ne nathek shii izai yao ichiih shii Solomon è de boh
    jia um ro!
  eng-TCENT: The queen of the South will rise up at the judgment with this generation
    and condemn it, for she came from the ends of the earth to hear the wisdom of
    Solomon, and behold, something greater than Solomon is here.
  eng-BSB: The Queen of the South will rise at the judgment with this generation and
    condemn it; for she came from the ends of the earth to hear the wisdom of Solomon,
    and now One greater than Solomon is here.
  cpu-NT: Apaata aririka iramenakotayeetairo okaratzi jantayeetziri, ari iyakoventaimi
    tsinane pinkatharitatsiri pairani nampitsiki Sabá, tema opokashitakeri iroori
    iyotaneri pinkathari Salomón, okempisantairi. Irika saikimotakemiri iroñaaka eeroka
    janayiri Salomón.”
  san-ASM: পুনশ্চ দক্ষিণদেশীযা ৰাজ্ঞী ৱিচাৰদিন এতদ্ৱংশীযানাং প্ৰতিকূলমুত্থায তান্
    দোষিণঃ কৰিষ্যতি যতঃ সা ৰাজ্ঞী সুলেমনো ৱিদ্যাযাঃ কথাং শ্ৰোতুং মেদিন্যাঃ সীম্ন আগচ্ছৎ,
    কিন্তু সুলেমনোপি গুৰুতৰ একো জনোঽত্ৰ আস্তে|
  tac-NT: Napu'lige sebasa raweli gastigo (juicio) narémichi ralámuli jipe ejperégame,
    alué wa'lula mukí napu nulame nile alé Saba anilichi napu 'we 'ya bejtégame nile
    ku ajánamala a'lige rawé, 'lige ra'ichámala sairúgame neraga alué ralámuli jipe
    ejperégame olagá. Alué mukika napu'lige bijí ajagá asigá 'we mejkaka nawálekuru
    gepumia alué Salomoni nila rejcholi 'we benegá ra'íchame, 'lige jipe jena ajtíkuru
    ne napu abé benegá ra'íchame ju me'tigá alué Salomoni, 'lige 'émika tabilé gepúnili
    ne nila rejcholi.
  eng-WEBPB: The Queen of the South will rise up in the judgement with this generation
    and will condemn it, for she came from the ends of the earth to hear the wisdom
    of Solomon; and behold, someone greater than Solomon is here.
  gfk-H: Ma ta iakanong ra bung na warkurai, no kwin ma Siba mah na takun hadadas
    muat kanong ga hanuat ma helik sakit bia na hadadei no mintota gar Solomon. Ma
    iau tangai ta muat, tiga tunatuna i tamat ta dir ma ne Solomon ia kanik.
  viv-viv: KaduꞋe, tova mulina vedewayauga ana toveya fafali saꞋeyana wabolimaneya
    ana tokaiwabu kwamayoku hinatowamidi be omi hinahawavekoyoyemi. FaꞋina tuwai-moꞋena
    yuwa lauveya hitauya be miIsileli yada tokaiwabu Solomoni yana vehawala nuwahuyahuyana
    hinanogalina. Atu tova adamoya yaku vehawala Solomoni yana vehawala gitubuhegena
    tu omi keke nuwanuwami wananogalini.”
  yao-yao: Mwenye jwankongwe jwa chilambo cha ku Sheba chakopochele katema au uŵelesi
    u pachiulamulikwe, nombe chasale kuti uŵelesi u wana magambo. Pakuŵa ŵelewo ŵaiche
    kutyochela kwakutalika, ŵaiche kukugapilikanila maloŵe ga lunda ga mwenye che
    Selemani, nambo pelepa kwana jwankulungwa kupunda mwenye che Selemani.
  tgp-tgp: Vesupe matan Sheba i pa sauteterahi na rani aria tavera peresi pina nike,
    ale i pa sile na talai isana, matan enia mo mai na jara asau na varama vara i
    tapurongo na reti lelevosahi non Solomon, ale nake matea mo aulu mo jeu Solomon
    mo lo toho nike.
  auc-NT: “Ayæ̈ adobaï betamonca gämæ̈nö ömæ awënë onquiyængä ïñömö awënë Tadömöö
    wodi nanguï ëñente nänö apæ̈nedö ante ëñencæte ante doönæ quëwëninque pongacäimpa.
    Tadömöö wædænque ëñengä ïñongante botö godömenque nanguï ëñëmo inte mïnitö weca
    ongöñömote mïnitö ïñæmpa wïï ëñëmïnipa töö. Ïninque mäningä onquiyængä incæ Wængonguï
    në apænte angä weca pöninque mïni ñöwo quëwencabo tönö godongämæ̈ ongöninque,
    Mïni panguinque ëñënämaï ingamïnimpa töö, ante apænte pïincæcäimpa,” ante Itota
    apæ̈negacäimpa.
  kbc-NT: Codaa niɡ̶ica noko naɡ̶ajo iniona, ane icoɡ̶oticogi natinediteloco, nige
    yewiɡ̶atace, odaa jaɡ̶akaami laagetedipitetiwaji, igaataɡ̶a baɡ̶a leegitece me
    diniwiaje migo wajipatalo liiɡ̶axinaɡ̶aneɡ̶eco Salomão, niɡ̶ijo anowidi lixaketedi.
    Odaa digawini! Ee, ane daɡ̶axa me Ee ɡ̶oneɡ̶egi caticedi Salomão, ite Ee digoina
    makaamitaɡ̶atiwaji. Pida aɡ̶emaanitiwaji majipaatalo iiɡ̶axinaɡ̶aneɡ̶eco.
  bmh-bmh: Aiu ses Uwait nug koli alai em e ebuan duailel sisiaramaun ziwas ebu, Siba
    emgasag gumaraneun air go noumeun koli asaimai, go Uwait nugau amegwab tapai daimai,
    auramau, ‘Ulisan duailel ag igul eg macanemen’. Einen, go air go abu ebu abu pulig
    alaimai, gumaraneun du Solomon nugau ze duabun aleun. Iz ag petak pet awarem,
    e ebu du tub dareu, go banou, gonug Solomon zilauroi dareu. Ag du banou gonugau
    ze duabun utemen!”
  ctu-BL: Jini x'ixic tsa' bʌ i cha'le yumʌl ya' ti sur mi caj i wa'tʌl ti' q'uiñilel
    melo' mulil yic'ot jini winicob x'ixicob año' bʌ wʌle. Mi caj i subeñob i mul.
    Come jini x'ixic tsa' tili ti ñajtʌl cha'an mi' yubin i ña'tʌbal Salomón. Awilan,
    umba'an ñumen ñuc bʌ bajche' Salomón.
  meq-meq: «Ŋgwas wuray andaya, neŋgeye bəy bagwar eye, a yaw abəra ma diye i tsakay.
    A yaw mətsəne bazlam i Salomoŋ neheye maraha eye ta metsehe aye. Ndo andaya kanaŋ
    a ze ha Salomoŋ. Hərwi niye, ahəl nakə Mbəlom ma gateye sariya a ndo hay aye na,
    ŋgwas nakay bəy bagwar eye ma deyeweye abəra ma diye i tsakay, ma lətsiye kame
    i ndo neheye ma matay ha mənese aye.»
  noa-H: Mag Hẽwandamau ham p'iriutk'a hauwia chachbarm jaar hĩchab Sabá durrmua rey
    Salomón hoon bëetarr hʌʌiraujã hich hipaarmua hĩchab pãar k'aibagta Hẽwandamag
    hĩgk'a t'ʌnʌʌujugui hajim, hí pãar k'ãaijã warpmuata Hẽwandamau Salomonag k'ĩirjug
    deetarr hiek'a sim hũraan bëetarr haawai. Mag k'ãai mʌ Salomón k'ãai hʌ̃rpai chirʌmuata
    mʌig pãach nʌm haig Hẽwandam hiek jaau chirʌmjã pãrau hũrmap'a nʌmgui hajim, mag
    hamachdëu nem hooba haajemta hamach dak'ĩir waupi narr k'ʌʌnag.
  alp-NT: Kena petu Alla Iteu pakala ete imi tamatare, kamale bina bei negara Seba
    ikwana suike, itutuke imi tamata rebai meije le imi nsalalaru, le kamale bina
    meije akmenare iluake bei nusa lauke titinai kena ilene kamale Salomo iatetuke
    irekwa titinaije. Au beteke ete imi be, imi lene mimise, ete meije Ile sae me
    Eni kbasare lesi bei kamale Salomo, po imi pusumi lene lokoI mo.”
  san-VEL: puna"sca dak.si.nade"siiyaa raaj nii vicaaradina etadva.m"siiyaanaa.m pratikuulamutthaaya
    taan do.si.na.h kari.syati yata.h saa raaj nii sulemano vidyaayaa.h kathaa.m "srotu.m
    medinyaa.h siimna aagacchat, kintu sulemanopi gurutara eko jano.atra aaste|
  kbq-kbq: Hanki sauti kazigati kuini a'mo Anumzamo'ma refakoma hania knarera otino,
    ama knafi vahe'motma keaga hurmantegahie. Na'ankure afete moparegati eno Solomoni
    knare antahintahi antahinaku e'ne. Hagi ko, Solomonima agatere'neazana ama me'ne.
  kbh-kbh: Morsca ents̈anga ts̈abá o ndoñe ts̈abá tmonjamama Bëngbe Bëtsá yochjayana
    te, chë Sur luaroca reinánaca echanjotsaye y morsca ents̈angbiama echanjayana
    ndoñe ts̈abá tmonjama ca; er chana chë quem luare iuajbana luarëngocana tojánabo
    Salomonbe osertanánaca palabrënga jouenama, y chë mora muents̈e entsemnana, Salomonbiama
    más uamaná endmëna ca —Jesús tojánayana.
  ron-LSB: Împărăteasa Sudului se va ridica la judecata cu acest neam și-l va osândi,
    pentru că a venit de la marginile pământului să asculte înțelepciunea lui Solomon;
    și iată, cineva mai mare decât Solomon este aici.
  pon-pon: Li nanmarki en pali air amen pan u on di wet ni kadeik lapalap o pan kadeikada;
    pwe a pwurado jan ni imwin jappa, pwen ron lolekon en Jalomo. A kilan me laude
    jan Jalomo mi met.
  nhe-BL: Nojquiya ipan nopa tonal quema Toteco tetlajtolsencahuas, nopa hueyi sihua
    tlanahuatijquetl tlen Sur moquetzas huan inmechteilhuis tlen initztoque ama. Pampa
    nopa sihua tlanahuatijquetl hualajqui huejca para quicaquis itlajtol Salomón pampa
    quimatqui tlahuel tlalnamiqui. Huan na niitztoc más hueyi que Salomón, pero ax
    inquinequij innechtlacaquilise.
  sps-sps: Tan nainy vaatsuk ten Gov Muiny Aatouf tana gum fan iny Siba tana ainysat
    iny vou nai tsutsun non tan vaatsuk ai te pokei aveto tsumi tana saa, a Muiny
    Aatouf to te poo fi me veevian a tou nongon tana fo fifaatsuts rof ten Solomon
    a Aatouf a mes a nat, sai te kaa minon a mes fapoopoan namami te karap fafisfis
    pis iny non e Solomon sana mi gima nongoiny Ya am faarof Towa.”
  wnc-wnc: “Tapduknga Anututa aminbam usanziwik gwene maya tapatu amunzing nana aminde
    takeapa yuke wam yake ginu tapduk apman ayuamang komunenana amindane waiakngasa
    yakapik. Dasingge? Maya buyambamu waapata keu maa sikngata apuke nataawan Solomonda
    natdetdetna nomana siknga yawan natapnangge apbut. Ngana aminu ayuak kapata Solomonu
    ayapbike yuak,” ngang yanikut.
  nmw-S: He hasehase hana yan ganahao Seba wedi kwin habe i suwomidi ge i hawa ngakngak-anmiu,
    kaiwane iye i luwom he ganahao bwagebwage nuwane i longe Solomon wana papatuwohe
    sibesibeine. Tolomo hotiya mwage he ya, iye i kai lake Solomon, age humiu taine
    hu delonge halingane.”
  bus-bus: Yãkpaɛkɛgurↄↄ zĩ sↄↄmɛtɛ kpa nↄgbɛ̃ kína é fɛɛ à yã da tↄ̃ↄrigbɛ̃nↄla,
    zaakɛ à bↄ̀ zaa anduna lɛ́a à mↄ̀ Sulemanu ↄ̃ndↄ̃yã ma, ben gbɛ̃ kɛ̀ dɛ Sulemanulaa
    kú kɛ̀ sa.
  gub-BL: Purehe zepykaw 'ar mehe nehe, tuwihawete kuzà Xapa her ma'e, amo ae ywy
    rehe har wanuwihawete a'e, kwarahy ihemaw awyze har wi ur ma'e ràm a'e, umume'u
    putar pekatu 'ymaw a'e nehe no, ta'e muitea'u wata oho a'e xe, Xàrumàw heko haw
    pe a'e xe, ta'e ipurenu wer ize'eg rehe a'e xe. Ta'e Xàrumàw a'e xe, ma'e kwaw
    katu har romo hekon a'e xe, tuwihawete romo hekon a'e no xe. Aiko wera'u Xàrumàw
    wi ihe. Napezeruzar kwaw heze'eg rehe. A'e rupi Tupàn uzepyk putar tuwe penehe
    a'e nehe.
  imo-imo: Oi lino Israel imbomanga iye nomi king Solomon yu iye paa enge nili te
    molopa, yu ungu lupe lupema lipe manjindilimu pepili molorumu mele kombu Sipa
    nokorumu ambo nomi kwinimu pilipelie, Solomononi ungu pengama kau nimu mele pilimbeindo
    yu kombu tulena molopalie Solomon molorumuna wali awini aulkena pelipe orumu.
    Aku tepa terimumunga, iye nomi Solomononga olandopa ya moromo iyemuni nimo ungumu,
    kinye maina moromele imbomani naa pilko, liko tui tirimelemunga kot walimu wendo
    ombalo kinye kombu Sipa ambo nomi kwinimuni nimbei, ‘Nani Solomononi ungu penga
    nimu mele pilimboindo aulke tulena oru nalo Solomononga olandopa molorumu iyemuni
    nimu ungumu eno naa pilko, liko tui tiringi imboma aku teringimunga eno paimbo
    mindili nongei,’ nimbelo,” nimu.
  boj-boj: Mondoŋ Qotei na tamo uŋgasari naŋgi peginjrqa batiamqa uŋa mandor nami
    guta di sawa taqatoqnej qaji a dego tigelqas. Tigelosimqa tamo uŋgasari bini bati
    endeqa unub qaji naŋgo kumbra uge babtetnjrqas. A degyqas. Di kiyaqa? Uŋa di a
    nami Solomon aqa powo kobaquja unqa marsiqa sawa isaq na walwelosi bej deqa. Ariya
    bini tamo bei Solomon tulaŋ buŋyejunu qaji a nuŋgo ambleq di unu.”
  eng-DRA: 'The queen of the south shall rise in judgment with this generation, and
    shall condemn it: because she came from the ends of the earth to hear the wisdom
    of Solomon, and behold a greater than Solomon here.'
  knf-knf: Ţi unuur wi pwayëş, naşih ñaaţ i uŧaak wi Ŧaba aluŋ kanaţa na bañaaŋ biki
    kawuuŋ ki kayuuj kë baduknaanaa, ţiki awoona du kabaŋ ki umundu pbi kaŧiink uţup
    unŧuŋa wi *Ŧalomoŋ naşih, kë aloŋ aşë wo ţi ampeluŋ Ŧalomoŋ! »
  san-KHM: បុនឝ្ច ទក្ឞិណទេឝីយា រាជ្ញី វិចារទិន ឯតទ្វំឝីយានាំ ប្រតិកូលមុត្ថាយ តាន៑
    ទោឞិណះ ករិឞ្យតិ យតះ សា រាជ្ញី សុលេមនោ វិទ្យាយាះ កថាំ ឝ្រោតុំ មេទិន្យាះ សីម្ន អាគច្ឆត៑,
    កិន្តុ សុលេមនោបិ គុរុតរ ឯកោ ជនោៜត្រ អាស្តេ។
  arn-NT: Ka femngechi tati longko ülmen domo waywen püle tuwlu, küpay fütra kamapu
    ñi allkütupayael Salomon tañi kimün. Fey afaelchi antü mew, ramtukadungungeale
    ta fantepu mew müleyechi pu che, tati longko ülmen domo witrapürayay ñi kondenayafiel
    tüfachi pu che, fewla mülelu am eymün mew kiñe doy fütra kimün nielu ta Salomon
    mew.
  zas-NT: Ziangajc bén goc reina niz sur, zabanman chi yadëëd ree bejn cwent loj Dios,
    dxel guiëbaman guial ree bén rigaꞌ yan, yayal reeman xcasti Dios. Din laaman dád
    zijt guzaman persi bicaagdiajgaman xguialrajc rey Salomón. Abiꞌ yan, bén zaꞌnë
    lëjt mazri lasajcan guial loj Salomón.
  ken-NT: Ɛwak Mandɛm átàŋ bǒ mmɨk, mfɔ ngɔrɛ́ anɛ áchí nyaka ɛtɔk Shɛ́ba ǎfate
    andɛm bɛ bǎkʉ bɛbʉ́. Ǎrɛm bɛ bǎkʉ́ bɛbʉ́ mbɔnyunɛ yi afu nyaka nɛkɔ nɛsiɛ arɔk
    bɛghok mɛnyɨŋ ɛbhɛn Mfɔ Sólomon átɔ̀ŋ bho nɛ bɛyǎ nɛrɨŋɨ́kɛpɨ. Nɛ nchí ghati
    bhe bɛ mmu achi fá nɛ́ntɨ́ ɛnɛka anɛ acha Sólomon, Yɛ̌ nɔ́, bǎpú ka bɛghok
    yi.”
