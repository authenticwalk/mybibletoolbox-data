verse: MAT.012.042
translations:
  kpx-kpx: Ige Dilava kotae vani kela vata mole kuini Siba kena hovelahai la vaveve
    toela ke laemo loui. Kosealemo keate keu haeavamoleve Solomoniu luleleai ata haivemale
    ke evisi elehaho lohonu. Isito di la namigevege evive. Ata moleu Solomoni ke evihale
    keike ko la vigomo ua. Isito laeau hotove evioholilu.”
  okv-H: Eto enda Sheba ta Queen na degi hoi be ta eto puvuto King Solomon ta oje
    kahari ke inginu jo haperekena avoeto God na ke sirikari iji te Sheba ta Queen
    na ereto ungo nau ke ingae eagova embomeni avo pehumba aisuja. Solomon ta ahe
    poekari amo isapa rate nau amo peni be ra.”
  tbo-tbo: Tupo yawana hai wasawasa wawinena apo Libahibahi Iyetana uyahina ina towolo
    po ina libahibahimi. Matababana hipuli anani kokoe uyahina ma i nei po Solomona
    a wiatatiyana hanahanapu i nonoli. Ma a paliwelemi, geka hosi lawa gehouna i geduma
    apoma Solomona.’
  mal-C: ന്യായവിധിദിവസത്തിൽ ശേബാ രാജ്ഞിയും ഈ തലമുറയ്ക്കെതിരായി നിലകൊണ്ട്, അവരെ ശിക്ഷവിധിക്കും.
    അവൾ ശലോമോന്റെ ജ്ഞാനം ശ്രവിക്കാനായി വിദൂരത്തുനിന്ന് വന്നല്ലോ; ഇവിടെ ഇതാ ശലോമോനിലും
    അതിശ്രേഷ്ഠൻ.
  grc-SR: Βασίλισσα νότου ἐγερθήσεται ἐν τῇ κρίσει μετὰ τῆς γενεᾶς ταύτης καὶ κατακρινεῖ
    αὐτήν· ὅτι ἦλθεν ἐκ τῶν περάτων τῆς γῆς ἀκοῦσαι τὴν σοφίαν Σολομῶνος· καὶ ἰδού,
    πλεῖον Σολομῶνος ὧδε.
  bgc-bgc: दक्षिण देश की राणी न्याय कै दिन इस युग के माणसां कै गेल्या उठकै उन ताहीं
    कसूरवार ठहरावैगी, क्यूँके वा राजा सुलैमान का ज्ञान सुणण कै खात्तर धरती कै दुसरे
    सिरे तै आई, अर देक्खो, उरै वो सै जो सुलैमान तै भी बड्ड़ा सै।”
  khz-khz: Kota kamuna tomanai maki, Seba kuinina pene rugaiti, egulu valiguna pene
    tamanira, kwalana ia rauvagi na evogomaito, Solomona gena aoneka kilara pene kamonagira
    ularana. Na iogitaa, talima taa na Solomona evanagiana talimana ea.”
  deu-TKW: Die Königin des Südens wird sich erheben im Gerichte neben diesem Geschlecht
    und wird es verdammen, denn sie kam vom Ende der Erde, zu hören die Weisheit Salomos,
    und siehe, hier ist mehr denn Salomo.
  zsr-NT: Lëzcaꞌ cni, ngul niꞌ gna béꞌinu yödz dë zacaꞌ ga rdöd gbidz beoꞌ ziag tsasnu
    dza gchuguëꞌ Dios quegac bunách catiꞌ cuequi xbeynëꞌ bunách dza ni zoaruꞌ naꞌa,
    atiꞌ le bennu uspagaꞌ lequëꞌ zxguiaꞌ, le brujnu ngul naꞌ ga nactër ziꞌtuꞌ quië
    yö́ninu didzaꞌ rejniꞌi bëꞌë Salomón, atiꞌ naꞌa zoaꞌ ni nedaꞌ, len náctëraꞌ blau
    ca Salomón naꞌ.
  lin-lin: Na mokolo ya kosambisama, mwasi mokonzi ya sude akotelema elongo na bato
    ya ekeke oyo mpe akokatela bango etumbu, pamba te awutaki mosika, na suka ya mokili,
    mpe ayaki mpo na koyoka maloba ya bwanya ya Salomo ; nzokande, ezali awa na Moto
    oyo aleki Salomo.
  hns-NT: Skeba des ke raanie bhie dekhaaiga kie toelog kasoerie baate. Oe etana doer
    des se aail raha Parmeswar ke baare me raadja Saalomo se gjaan siekhe ke, aur
    oe okar sab baat maan leis raha. Aur ham raadja Saalomo se barka baatie, tabbo
    toelog hamaar baat na maane hai.
  noa-E: Mag Ẽwandamau am phiriutkha auwia chachbarm jaar ĩchab Sabá durrmua rey Salomón
    oon bëetarr ʉʉiraujã ich ipaarmua ĩchab pãar khaibagta Ẽwandamag ĩgkha thʉnʉʉujugui
    ajim, í pãar khãaijã warpmuata Ẽwandamau Salomonag khĩirjug deetarr iekha sim
    ũraan bëetarr aawai. Mag khãai mʉ Salomón khãai ʉ̈rpai chirʉmuata mʉig pãach nʉm
    aig Ẽwandam iek jaau chirʉmjã pãrau ũrmapha nʉmgui ajim, mag amachdëu nem ooba
    aajemta amach dakhĩir waupi narr khʉʉnag.
  eng-EMTV: The queen of the South shall rise up in the judgment with this generation
    and she shall condemn it, because she came from the ends of the earth to hear
    the wisdom of Solomon; and behold, a greater than Solomon is here.
  mib-NT: Te reina jeē ní cujéhnu nación ichi sur, natecu ña jíín ñáyuu tiempo yáha,
    quɨvɨ̄ juicio jeē sándaā yā cuēchi, te cahān ña cuēchi sɨquɨ̄ i. Chi nde jicá
    téyɨ́ ní quiji ña ni jini nahín ña jnūhun ndíchí ní cahān rey Salomón. Te vijna
    chi cújéhnu ga ruhū, Yaā íne yāhá vēsú Salomón, te tu cácandíje ró rúhū.
  lif-NT2: लाङ्‌गे़त् पिसाङ्‌बा सिवा लाजेॽस्‍मा हाङ्‌मान् खासे़न् ये़न्‍नो ये़म्‍सिङ्‌ङाङ्
    कन् ये़म्‍बा मनाहाॽरे़ खुनिॽ तक्‍ले़ङ्‌वाओ पोःक्‍काङ् पाःन्‍धिक्‍तुसिॽरो॥ थेआङ्‌भे़ल्‍ले़
    खुने़ॽ सोलोमन हाङ्‌ङिल्‍ले़न् सिक्‍कुम्‍दिङ् खाहुन् खे़म्‍से़ साॽरिक् माःङ्‌घाबा
    लाजेॽलाम् त्‍ये़आङ् वये़रो॥ कप्‍मो सोलोमन हाङ्‌ङिन्‍नुःल्‍ले़ यम्‍बान्‌वाॽसाङ्
    के़न्‍घे़प्‍सुम्‍मिन्‍लो॥”
  xnj-xnj: Nkosi wa chidala wa muji wa Sheba yati ihumila Kwelitipama lilanga lukumbi
    lwa uhamula wa chiveleku ichi, namwene yati akuchihamula kuvya chihokili. Muni
    mwene agendili kuhuma kutali, abwelili kuhuma kumulima waki, kuyuwana malovi ga
    luhala ga Solomoni, kumbi apa avi mkulu kuliku Solomoni.”
  mmx-mmx: At laaleng ete latkin gomgo boro Sheba naba xatu kaxat la na tong asu laxakapmek
    atnimi limixin at na levenaleng, mila neni gat pas at lavatpas babaalom aleng
    kusu na ronga lakleklen at ne Solomon. La lara laradi ik lok pam kantubu atnimi,
    neni i silok ti ne Solomon.”
  cbr-NT: Salomón cacë uni, axa 'apu 'ianan 'itsa ñu 'unáncë 'ain, ca 'ura menu 'icë
    'apu xanu ax aín bana cuati cuancëxa. Cuanx bëbatancëxun ca cuëënquin aín bana
    cuacëxa. Salomón 'iásamaira cana 'ëx 'ain. 'Ëx usa 'icëbi ca ënë nëtënua bucucë
    unicaman 'ën bana cuaisama tania. Usa 'ain ca anúan Nucën Papa Diosan camabi unin
    ñu 'acë isti nëtën, a xanu 'apu an Salomonën bana cuacë 'ixun, ënë nëtënu bucucë
    unicaman 'ën bana ñuixuncëxunbia cuacëma 'icë, 'uchoti 'icën.
  tee-NT: Vachu' ju acsni avilhchan acsni camak'osaspitcana' ju lapanacni pus ju anu'
    chako'ulh ju xa'ucxtin ixjunita ju lhisur catayaya'. Chai va ixlacata yuchi pus
    ju uxijnan amuc'anic'ana'it'it ju mintalak'alhin'an. Pus ju yuchi slivasalh na
    makat ju xaminacha ni va isk'asmatniputun ju ix'atalaninti ju k'ai ucxtin Salomón.
    Chai ani icya ju palai xak'ai icjunita ju quit'in. Palai jantu ju Salomón. Para
    ju uxijnan jantu k'asmatp'ut'unat'it ju quinchivinti.
  eng-LSV: A queen of the south will rise up in the judgment with this generation,
    and will condemn it, for she came from the ends of the earth to hear the wisdom
    of Solomon, and behold, [One] greater than Solomon [is] here!
  cak-NT: Y cuando xtapon chuka' ri k'ij chi ye'an juzgar ri winak chi ri tiempo re',
    xtic'astaj-pe ri jun reina ri aj-Sabá. Ri reina ri' xtu'ij chi can man utz ta
    xqui'en ri winak ri jec'o cami, roma man xquinimaj ta. Roma cuando xc'ase' ri
    jun reina ri', yalan naj xpe-wi chi xoruc'oxaj runo'j (runa'oj) ri Salomón, ri
    rey chi ri Israel. Y cami jinc'o ren ri c'o más nuk'ij chech ri rey Salomón ri
    xc'ue' ojer can, y xa man jinquinimaj ta ri winak.
  pah-NT: —Mbapava koty po ti Tupana'ga omanove'g̃a mono'ono'ombavi ag̃wamove'g̃a
    ndeheve, ei Jesus'ga. G̃a mono'ombavame po ti ga ei g̃a pe nhaporemo nehẽ peko
    te'varuhu pe javo. A'ea rupi po ti tyapyrakotyva'ea ruvihavuhuva'ea kweravi nehẽ
    no kunhangwerava'ea. Ojipiukarame po ti ahe imboukwahavukari ag̃wamove'g̃a ndekote'varuhua
    nehẽ. A'ereki a'ea renonde ymyahũ tyapyrakotyva'ea ruvihavuhuva'ea uhu Salomãova'ea
    pyri hako tahendu ti ganhi'ig̃a javo. “A'ereki ga okwaha hete,” ei ahe ua. Paivouhu
    hete ahegwyra. Paivouhua hugwi ahe ruri hako tahendu ti ga javo, ei Jesus'ga imombe'gwovo
    fariseus'g̃a pe. —Ji rendu ti! ei Jesus'ga g̃a pe. Jihi kaitu akwaha hete Salomãova'ea
    hohe, ei Jesus'ga. Ag̃wamova'ero napehendupotari nhinhi'ig̃a ikwahapotare'yma
    a'itituhẽva'ea. Nurã po ti ahe imboukwahavukari pendekote'varuhua nehẽ, ei Jesus'ga.
  sja-NT: Ichiaba ma ewate Reina Sur Eerepemapa auk'a ɨ̃rapemaarã ɨmɨateeit'ee Tachi
    Ak'õrepa parã k'achiadee pëimerã. Chonaarãweda ma reina t'ɨmɨɨpa cheji Rey Salomón
    k'ĩsia k'awaa bɨ pedee ũride. Mamĩda ɨ̃rapemaarãpa ũridaamaa p'anɨ, aba Salomón
    k'ãyaara k'ĩsia k'awaara bɨ pedee bɨ mĩda parã t'ãide.
  xed-xed: Ghalya, ka sliʼaftá sana marakw ta ga mgham ma vli diʼiŋ nda ga sud, ka
    lagha da sna ɗifla Salumuŋ. Wana mamu mndu hadna ta malaghutá Salumuŋ nda ɗifil.
    Baɗu tsay dzaʼa tsə Lazglafta ta guma ta ghəŋa mnduha, “ŋa ghuni dmaku,” ka tsa
    marakw ya dzaʼa mnanatá mnduha ta na fitik na.»
  mks-NT: Jári tá ná xi̱nu̱ qui̱vi̱ caja vií Ndióxi̱ sa̱há cua̱chi ña̱yivi ndúu tiempo
    viti a̱nda̱ já ndacui̱ta in ñá na̱sacomí cuéntá sa̱há ña̱yivi ndúu chí xoo sur
    sa̱nahá ta chica̱a̱n ñá cua̱chi ja̱tá ña̱yivi ndúu tiempo viti. Jáchi̱ mé ñá cán
    va̱tí na̱sahi̱in xícá ndiva̱ha ñá nu̱ rey Salomón sa̱nahá na̱sa̱ha̱n ñá cuni jo̱ho
    ñá tu̱hun ndíchí cáha̱n da̱. Ta ye̱he̱ íin chága̱ sa̱há i̱ a̱ ju̱ú ga̱ Salomón
    joo co̱ cándúsa ndó ye̱he̱.
  gfk-S: Ma ta ikino bung na harkurai, no kwin me Siba bileng na tibe hapenpen mu
    kinong iga hanawat me tapa sakit ura hadade no minminanes tane Solomon. Ma iou
    tange ta mu, tike turadi i tamat ta dur ma ne Solomon irek.
  bmu-bmu: '“Könaŋamŋinaŋgö kaisöpsöpŋi kun kewö: Anutunöŋ mönöwök mötkutukutu öŋgöŋgöŋi
    ketaŋi mi kiŋ Solomon waŋgiiga Saut görökenök kantri kungö qin ambinöŋ Solomongö
    mötkutukutuŋi mötmamgö sihimŋi mörök. Sihimŋi möta gölme göraŋeyök wahöta köna
    köröp tiŋtiŋi kaba mala Solomongö mötmötŋi mörök. “Mi mörökmö, mötket, nalö kewöŋe
    nöŋön sutŋine asuhuba kinda Anutugöreŋ mötkutukutu öŋgöŋgöŋi memba kazali, mi
    Solomongö mötkutukutuŋi oŋgitza. Oŋgitzapmö, iŋini töndup nesampurek ak niŋgiba
    tönpin kingetka qahö dop kölja. Miaŋgöra Anutunöŋ könaŋgep ambazip körek pakpak
    öröm eŋgii keuŋini jim tekömapköra jeŋe aŋgotmei, nalö miaŋgöreŋ Saut kantrigö
    qin ambi miaŋön mönö mewöyök aŋgotma. Yaŋön ambazip kambu ki kinjei, embuk öröröŋ
    kömupnöhök wahöta eŋgö qöhöröŋine mohotŋe kinma. Mohotŋe kinda keu kewö eŋgö sileŋine
    alme, ‘Iŋini Jisös nesampurek ak waŋgigetka Anutunöŋ likepŋi meleŋ eŋgii sihimbölö
    öŋgöŋgöŋi mötme.’ Yaŋön mewö jiiga silikŋi kewöta nanŋinaŋgöra gamuŋini mötme.”
    Mewö.'
  dgz-dgz: Watageta ayope Solomon nop dima mega baware anupen men ayop waen da yaua
    Siba at wandap onen. Solomon anut mega baware go apan anut baware iragenawa da
    endi taueni wandia go nop mega ya anuiwanin. Ap menan God wanene taepi wamewa
    gapan ayop waen Siba ame e endi iniana nagire den yone diguguraeta.”
  eng-GNV: 'The Queene of the South shall rise in iudgement with this generation,
    and shall condemne it: for she came from the vtmost partes of the earth to heare
    the wisdome of Salomon: and beholde, a greater then Salomon is here.'
  zaa-NT: Ą'hua niula gulú'ubia' itute lado sur ttu cuaỹa nuá nna, eyátha huą́ lani
    le canchu chi gal·la' tsá juíciua nna gutsią causa qui' le para thi' le castigo;
    porqui'ni idittu' tsè'ni huíą para iyéninią ituba la' riyeni tsè' qui' rey Salomón.
    Pero entre lebi'į nna du ttu enne' adila sabio tì'chula Salomón, pero labí rudà
    naga' le quì'e.
  eng-WEBSTER: 'The queen of the south shall rise up in the judgment with this generation,
    and shall condemn it: for she came from the uttermost parts of the earth to hear
    the wisdom of Solomon; and behold, a greater than Solomon is here.'
  guh-guh: Pamatacabi Dioso naneconitsiaexanaena pijaneconi pexainaevi, bajayata peponaponaevami,
    Saba nacuapijivi pevetsivami, nonotapunaena Diosojavabelia papecaconitsinexa Dioso
    apo panejumecovënëtsivi. Bajarapova pacaneconitsiana. Tsipaji bajayata bajarapovami
    tajë nacuatabuverena ata muxunarena pejumetaenexa Salomónpijinë, bitso daxitalivaisi
    peyapëtaenëmi, petsipaebilivaisi. Xanë majotaje ponaponajë, bitso ayaijamatabëcuenenënë
    Salomónpijinëmi matatoxenetsia. Nexata pacatsipaebi atatsi Dioso pejumelivaisi,
    itsiata apo panejumecovënëtsimë. Apo panenamuxunaevetsimënua. Bajaraxuata Dioso
    pacananeconitsiaexanaena, jai Jesús tajëvelia fariseovijavabelia, judíovi pecujarubivijavabelia
    ata.
  bon-bon: Cuta Siiba gawe mope magebi te atrana bimu cabu weene cama gigri cire tarpinantepi
    siige tabe weebibine cirege aitneja, ingle tabe cudecewe cewe ca tocluji Solomona
    me umle mene ätecijame. Siige cane age säne baborage Solomona bau ca, yepä weene
    singi lica gemi cebine ätecijame.”
  nhw-BL: Nojquiya ipan nopa tonal quema Toteco tetlajtolsencahuas, nopa hueyi sihua
    tlanahuatijquetl tlen Sur moquetzas huan anmechtelhuis catli anitztoque ama. Pampa
    nopa sihua tlanahuatijquetl hualajqui huejca para quicaquis icamanal Salomón pampa
    quimatqui tlahuel tlalnamiqui. Huan na niitztoc más hueyi que Salomón, pero amo
    anquinequij antechtlacaquilise.
  swh-ONEN: Malkia wa Kusini atasimama wakati wa hukumu na kukihukumu kizazi hiki.
    Kwa kuwa yeye alikuja kutoka miisho ya dunia ili kuisikiliza hekima ya Solomoni.
    Na hapa yupo aliye mkuu kuliko Solomoni.”
  wbi-wbi: Kange ikighono ikya vuhighi, umalikia ughwa ku Seba ilikwima kukuvahigha
    umue, mwe vaanhu va kisina iki kuuti muli vahosi. Ulwakuva umwene alyakyulile
    kuhuma ku iisi ija ku vutali, akiisa kupulika amasio gha luhaha lwa Solomoni.
    Lino, apa pwale um'baha kukila uSolomoni.”
  bba-bba: Siribun sɑnɑm tɔn kurɔ sunɔ wi u nɑ sɑɑ nim nɔɔn sɔ̃ɔ yɛ̃sɑn di u koo tɛ̃n
    tɔmbu seesi u bu tɑɑrɛ wɛ̃ yèn sɔ̃ win tem tonde mìn di u nɑ u kɑ Sɑlomɔɔn bwisin
    ɡɑri nɔ. Wee tɛ̃ ɡɑ̃ɑnu wɑ̃ɑ mini ni nu Sɑlomɔɔ kere.
  eng-KJVCPB: 'The queen of the south shall rise up in the judgment with this generation,
    and shall condemn it: for she came from the uttermost parts of the earth to hear
    the wisdom of Solomon; and behold, a greater than Solomon is here.'
  kgk-NT: Yma va'ekwe peteĩ mburuvixagwasu kunha va'e arapopy-koty oiko va'ekwe, oho
    mombyry va'ekwe mburuvixagwasu Salomão renda-py. Onhemo'arandu uka-vy oho. Yvy
    apy gwive mombyry ete oho va'ekwe ohendu hagwã Salomão nhe'ẽ. Ha ko'a-rupi oime
    hi'aranduve va'e Salomão-gwi, he'i ójehe Hesu. —Upéa-gwi upe áry-py opu'ã jevy
    va'erã upe mburuvixa kunha Nhandejáry rovagwy-py pene mombe'u-vy. Pene rembiapokwe
    ndojohu porãi va'erã, he'i judeu ruvixa kwéry-pe Hesu.
  waj-waj: Nnaaru kieeta varuu gioonna voovoono tooya sainai ngieera ari voopidiri
    ngioo ngioo vaidi Soromoono tinni ruaivaasidiri kua rikiaanara nniravai. Na ngii
    giaa ngii miaunoo. Na aavaki variauvo Soromoonaa yaatarauvoono ngii tasipama variaunoo.
    Gioonnaivo ngieeradiri numa Soromoonaa kuaivaa rikioovaara fai yapooma Anutuuqo
    gioonna kiaapuuya yaparainara suaivaki ivoono kua pinaivaa aanna ngia variaiya
    fai ngiiiki yapa kino Anutuuqo irisai maisaivaa ngii minaravaivee.
  cpy-cpy: Paata aririka raminakoe-teero okaatzi ranteetziri, aritaki iyakowenteemi
    tsinani pinkatha-wotatsiri paerani kirinkanta, tema opokaki paerani roori ijeekira
    yotaniri pinkathari Salomón, okemijantakiri. Tema irika jeekimo-takimiri eeroka
    rawijiri Salomón.”
  ekk-PKP: Lõunamaa kuninganna tuuakse kohtu ette koos selle põlvkonnaga ning ta mõistab
    selle põlvkonna hukka, sest ta tuli maailma otstest kuulama Saalomoni tarkust,
    ja nagu näete, siin on keegi, kes on suurem kui Saalomon!
  mpx-mpx: Lan yatala elana labi Seba wali kwin ni lut ge ni awa sigasiga-agimiu,
    kaiwena iya i neem labi yayapona elana nuwana Solomon wana panpankiti sisibana
    ni hago. He gamagal etega iyahe te, iya Solomon i bwata lake, yaa komiu nige anana
    ku hahago.”
  wbp-wbp: Ngula-jangkaju, ngajulu yungurna-nyarra yimi wita yimi-ngarrirni karnta
    wiri-kirli ngulalpa nyurru-wiyi nyinaja nguru-karirla yirdingkaju Jiiparla. Nyurru-wiyi,
    mardukuja nyampujulpa wurna yanu kurlirra-jangka wurnturu-nyayirni ngurrara nyanungu-nyangu-jangka
    nyampu-kurra ngurrara kingi Julumunu-kurlangu-kurra. Nyanungurlu karntangku purda-nyangu
    kingi Julumunu rdirrinypa-nyayirni pinangkalpa nganta. Ngaka nguru-nyayirni-wangu
    Kaatu-kurlangurla kaji-jana Kaaturlu miimii-nyanyi panu yapa kuja kalu nyina ngurrju-japa
    manu ngawu-japa, wiri-nyayirni mardukuja kapu karrimi, ngulangku kapu-nyarra ngawu-pajirni.
