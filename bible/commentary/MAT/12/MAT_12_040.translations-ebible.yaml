  pan-pan: ਕਿਉਂਕਿ ਜਿਸ ਤਰ੍ਹਾਂ ਯੂਨਾਹ ਤਿੰਨ ਦਿਨ ਅਤੇ ਤਿੰਨ ਰਾਤ ਮੱਛੀ ਦੇ ਢਿੱਡ ਵਿੱਚ ਰਿਹਾ ਉਸੇ
