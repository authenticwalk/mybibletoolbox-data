  cui-cui: Nacom Jonás itorobatsi Nínive tomarapiwi beya petsipaebinexa Nacom Pejume
    Diwesi barapomonaetha. Jonás jopa baxua peexanaexae daxota Nacom exana xua Jonás
    quianaxorecatsi duwein pon pinyo. Bapon barapo pin duwein tsijuntutha eca acoibi
    po matacabiyobe, mataʉtano acoibi po merawiyobe, beya poxonae equeicha yacabaxotsi
    xua asʉ popona. Barichi tsane xan ponxaein Nacom Tananeitapetsin tʉpaein. Bapoxonae
    mʉthʉtha nebotsina acoibi po matacabiyobe nexa tsane, mataʉtano acoibi po merawiyobe
