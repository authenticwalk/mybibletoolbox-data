    enta vata muntukaqi variqi virerave.
  hub-NT: Jonásan nayantsanmaya namak uun wainchatai kujaruiti. Turam nuna ampujen
    tres tsawan, tura tres káshi pujusuiti. Wisha tumasnak ju nugka jui shuarnum akinawaitaj
    nuna, shuar aina mantuawarmatai ikuntsan, tres tsawan, tura tres káshi tepestinaitjai.
  hmo-hmo: Badina be Iona bamona, dina toi hanuaboi toi gwarume badana ena bogana
    lalonai ia noho, unai bamona Taunimanima ena Natuna danu dina toi hanuaboi toi
    tano lalonai do ia noho.
  big-big: Logo pugu keke miza pura pelik, koka walaka Yona Anotoyaga ngagora weiya
    logo kozak kaiyabek watabisi yemanemokko nguk tiya logo wok neyau watabisi yemanemekke
    yungke wiziya logo pulaga wok kalikebekke watabisi yemanemokko kungiza mela logo
    Yona ngereke wik wizagoma. Pilik miza purikku yongkambanu yereng Ninibe meiragawiliyegi
    Anotogo Yona puwiliyegi wezamela purikki waligeleya. Kazing mabilikmekke ne yombanu
    paka ngalega kayimabek wok neyau yenge ngabelakpekke yungke wiziyagi logo pulaga
    wok kalikebekke yangalek meiyagi logo purikku iniyegi Anotogo ne iniyegi wezanela
    purikki waligeleyagi.
  gux-G: Nani Jonasi n bo tie daana ta yeni ñiadi ta o janciangu tugini, li tie yeni
    ki o nilo bijua ba tieni daana ta yeni ñiadi ta li tinpualin nni.
  cnl-NT: Qui² 'nɨ³ jmɨ́ɨ² 'nɨ³ 'uøø²³ ñíin² Jonás ñʉ'²³ tu'² roo'³² 'i³ xen³ 'e̱'³
    jmɨ²³ñii'³¹ mɨ²jo̱³. 'E³ quie'²³ la'³, 'nɨ³ jmɨ́ɨ² 'nɨ³ 'uøø²³ ñiin²³ ñʉ'²³ 'uǿ²³
    jné² Jo̱o̱³¹ Dsa³ mɨ³rɨ³ti³ jmɨ́ɨ².
  zar-NT: Ca naʼ guca queëʼ Jonás naʼ, bugáʼanëʼ lë́ʼëbaʼ tu böla zxön idú tsonna
    dza tsonna yëla, lëscaʼ caní gaca quiaʼ nedaʼ, Bönniʼ Guljëʼ Bönachi, tsonna dza
    tsonna yëla ugáʼanaʼ zxan yu.
  kde-kde: Malinga nabii Yona chanaikele maduva matatu chilo na muhi nnitumbo lya
    uhomba nkulungwa, nni chiilembekuva kwanga Mwana wa Munu, àmbeikala maduva matatu
    chilo na muhi, pahi chilambo.
  ata-ata: La sou anu iou vilesisi a loxo Iona muxolu voxo tatalu xe ꞌolovoxo tatalu
    no nano no opoonu sinana tatila ne, la Itema ꞌOlu kalumo uai voxo tatalu xe ꞌolovoxo
    tatalu no nano no lia tanu.
  qvw-NT: Paymi sumä jatun challwap patanćhu winalälä quimsa muyun quimsa tuta; chaynümi
    ya'a Rasun Nunap Chulincäpis quimsa muyun, quimsa tuta allpäpa śhun'unćhu caśhä.
  nfa-nfa: Yunus pea tèlu mèu-tèlu mèda ètu dꞌara kabake iꞌa aae ciꞌu. Sèmi èèna kahèi
    dènge Jaꞌa, Dhèu Rai-haha Tareꞌa-reꞌa ne. Bèli-camèdꞌa Jaꞌa kahèi ètu dꞌara roꞌa
    dhèu madhe, tèlu mèu-tèlu mèda.
  tnp-tnp: Təhmen əmə məmə Jonə təməməhli o nian kɨsɨl lapɨn mɨne lənian e nərfɨ nəmu
    asoli təfla, kəni Nətɨ Iətəmimi, in otəməhli o nian kɨsɨl lapɨn mɨne lənian əpəha
    e nɨki nɨftəni.
  urd-urd: क्यूँकि जैसे यहून्ना तीन रात तीन दिन मछली के पेट में रहा; वैसे ही इबने
    आदम तीन रात तीन दिन ज़मीन के अन्दर रहेगा।
  hot-hot: '@see-verse:MAT.012.039'
  mqj-NT: Annu susi Yunus yolona tallungngallo tallu bongi illalan tambuk be'dok,
    la nakuamo duka' Anak Mentolino la tallungngallo tallu bongi illalan liang.
  rus-SYN: ибо как Иона был во чреве кита три дня и три ночи, так и Сын Человеческий
    будет в сердце земли три дня и три ночи.
  mbh-mbh: Jona i voth a silang aolonga iopo lemi nge nang or me na mlik or me, naro
    i venen mun ako nge a Toko Pomnga Itun, aro i voth mun a vuvepun nge nang na mlik
    or me inga.
  bdd-bdd: Weyahina tauna Yonaina sabwelo ꞌetoi ma nihuwana ꞌetoi ꞌoidiya silahana
    madouna gamwana ꞌimiyamiya, ꞌabwa taugu Loheyaiguina wete gide sabwelo ꞌetoi ma
    nihuwana ꞌetoi ꞌoidiya baleꞌu ꞌalona yamiyamiya.
  cbt-NTPO: Iráca Conasë marëquë të'yaitohuachinara, panca sami pochin nininsoari
    mi'tërin. Cara tahuëri tashirë chachin inaquë ya'huapirinhuë'. Ina quëran Yosë
    nohuanton, cha'ërin. Inapochachin canta' Yosë quëran quëmapico ni'to, chiminpato,
    cara tahuëri tashirë chachin acoporo' ya'huaporahuë', cha'ësarahuë huachi.
  srn-NT: Bika soleki fa Yona ben de dri dei nanga dri neti ini a bere fu a bigi fisi,
    na so a Manpikin fu Libisma sa de dri dei nanga dri neti dipi na ondro gron.
  cta-NT: Ñiꞌya̱ ndyanu nu Jonás biꞌ nde neꞌ cualya tonu biꞌ sna tsa̱ loꞌo sna talya,
    juaꞌa̱ naꞌ nu cua nda Ni ꞌna lijya̱a̱ chaꞌ caca naꞌ ñati̱, tyanu naꞌ neꞌ tyuu
    sna tsa̱ loꞌo sna talya.
  bqc-SIM: Lá Yonasi kɛ̀ kpↄ̀ gbɛ̃̀nɛ gbɛɛ guu fãanɛ ń gwãasĩnao e gↄↄ àaↄ̃,
    màa Gbɛ̃nazĩn Nɛ́ a kɛ tɛ̃́ɛnau fãanɛ ń gwãasĩnao e gↄↄ àaↄ̃.
  tcz-CHONGTHU: Ajeh chu Jonah ngapi oisunga ni thumle jan thum aum banga, Mihem Chapa
    hi leilai gil a ni thumle jan thum um ding ahi.”
  mar-mar: कारण योना जसा तीन दिवस व तीन रात्री मोठ्या माशाच्या पोटात होता तसा मनुष्याचा
    पुत्र तीन दिवस व तीन रात्री पृथ्वीच्या पोटात राहील.
  snp-snp: Etito Yona fo kamena tili (3) ido sini kamena tili (3) yalo ya laefa naba-naba
    mulunau nemo yamaidana oto namo We Kula ya fo kamena tili (3) ido sini kamena
    tili (3) yalo ya mika lulau yau minenagolowe.
  isl-isl: '@see-verse:MAT.012.039'
  spy-NT: Kuu yoo kibēēnnyēē ꞉Yoona mooyēētaab tyoony bo araaray bēsyōōsyēk sōmōk,
    mākubēēni ꞉nkinee *Wēritaab Chii ng'wēny bēsyōōsyēk sōmōk.
  xnn-xnn: Tay din si Jonas et nintee isnan eges di dakkel ay ikan isnan tolo ay agew.
    Kaneg abes ken sak-en ay Iyon-an Am-in di Ipogaw et awnitak maikakaob is tolo
    ay agew.
  mwe-mwe: Shibhashite tama a Yona mobha gatatu shilo na mui nnipitiu lika shamaki,
    nneyo peyo Mwana juka Mundu shatame mobha gatatu nnitaka shilo na mui.
  tte-tte: Besiele kaliyate yaiyona yo boniyai yaiyona Yona imiyamiya iye lalakina
    diyana kalona mena, besiele tabe kaliyate yaiyona yo boniyai yaiyona yau Tomo
    Natuna kani yamiyamiya bwatano kalona mena.
  tcs-tcs: Zona i bin insaid lo beli blo dat bigpis po tri dei ane tri nait, ane da
    seimwei tu da Truwan blo Man i gobi insaid lo graun ya lo ert po tri dei ane tri
    nait tu. Wa, ai da Truwan blo Man.
  hlt-THB: Kawtih Jonah taw ngak bau ak phoen khuiawh hyp thym ingkaw than thum awm
    hy, cemih lawtna thlanghqing Capa awm dek khuiawh awm lawt kaw.
  soq-soq: Iona owa moia debama bupa bedewe walama ita tadina natadea waina rua deawaa
    Apana Otopa walama ita tadina natadea bo nagawa bedewe winepi.
  qub-qub: Quimsa junaj quimsa pagasmi Jonás caycaran jatun pescädupa pachancho. Chaynöllami
    Destinädu Runapis quimsa junaj quimsa pagas pamparanga.
  att-att: Ta naggián ngaw si Jona sù bitúká na dakal nga sirá ta tallu nga ággaw.
    Á kunnay kâ Jona ngaw, kunnian gapay sangaw nikán nga Kaká na ngámin na tatolay,
    ta maggiánà sangaw ta tallu nga ággaw sù unak na dabbun.
  bki-bki: Jona nene naio jo joomo ea burum̃ara keniene kelijumdumu na toru tai mabono
    ka legiano tolu a bogiano tolu, naruei mia tibe na bunu ea Kulorinio Kenerinio,
    napano mia naio toa bulum̃abono borotano ka legiano ve tolu a bogiano ve tolu.
  bqp-bqp: Lákũ Inusa kɛ̀ kpↄ̀ gbɛ̃̀ntɛ̃ gbɛrɛ gũn nà fãnantɛ̃ kũ gwãanio ari
    gↄrↄ aakↄ̃, lɛn Bisãsiri Nɛ́ ni kɛ lɛ zĩtɛn fãnantɛ̃ aakↄ̃ gwãani aakↄ̃.
  mcp-mcp: Nda Zhwónas nyə á já ibulú ílɔ́ɔl nə mimwásə́ mílɔ́ɔl shú ánʉ́nɨ́ dɨ́ mwɔ̧̂
    dɨ́ nə́, ntɔ́ nə́mə́ wə́ *Mwân mə Múúd mə bá já ibulú ílɔ́ɔl nə mimwásə́ mílɔ́ɔl
    mə́ndəlú dɨ́ cwú yɛ́.
  hat-hat: Menm jan Jonas te pase twa jou twa nwit nan vant gwo pwason an, konsa tou
    Moun Bondye voye nan lachè a gen pou pase twa jou twa nwit anba tè.
  npl-NT: Iwa ijkó kemi Jonás okatka eyi tonati iwa eyi yúali ijtik se weyi michi,
    noiwa Ne Non onimochi ni tlakatl, niyetos eyi tonati iwa eyi yúali ijtik tlali.
  bgg-bgg: Jona è ù boh bucho shii inai da-um nane ibiu da-um rai dun pha duiine Bran
    Dufuii de inai da-um nane ibiu da-um sohnyiak bucho hà rai dun phro.
  eng-TCENT: For just as Jonah was in the belly of the great sea creature for three
    days and three nights, so will the Son of Man be in the heart of the earth for
    three days and three nights.
  eng-BSB: For as Jonah was three days and three nights in the belly of the great
    fish, so the Son of Man will be three days and three nights in the heart of the
    earth.
  cpu-NT: tsika okanta jiniyantakariri kempitariri antari omani, tema mava kitaite
    isaikake imotziki. Ari inkempityaari eejatzi irika Itomi Atziri inkitavetapaintya
    mava kitaite kipatsiki.
  san-ASM: যতো যূনম্ যথা ত্ৰ্যহোৰাত্ৰং বৃহন্মীনস্য কুক্ষাৱাসীৎ, তথা মনুজপুত্ৰোপি ত্ৰ্যহোৰাত্ৰং
    মেদিন্যা মধ্যে স্থাস্যতি|
  tac-NT: Alueka ro'chí rojpálichi asálekurú bakiá rawé 'lige bakiá rukó, alué wa'lú
    ro'chí napu wa'lú ba'wichí oyame ju. Alarigá ikimela alué Onorúgamete julárigame
    'pa rewagáchika, pachá jena gawichí bo'imela bakiá rawé 'lige bakiá rukó.
  eng-WEBPB: For as Jonah was three days and three nights in the belly of the huge
    fish, so will the Son of Man be three days and three nights in the heart of the
    earth.
  gfk-H: Io, Iona ga kis tano balana no tamat na kiripa aitul a bung. Hua a mon, Nong
    a Tunatuna Ia na kis tano balana no pisa aitul a bung mah.
  viv-viv: E, bana Yona igana lakahina kamone aiyeta tohiye kadu bogi tohiye gidauda
    amine, meda anafaiweya Iya TohobuꞋela babi hinagene aiyeta tohiye kadu bogi tohiye
    ganamiyami.
  yao-yao: Pakuŵa mpela che Yona iŵatite pakutama moŵa gatatu muusi ni chilo mlutumbo
    lwa somba jajikulungwa, iyoyo Mwana jwa Mundu nombe ni ichajile pakutama mu lisi
    moŵa gatatu muusi ni chilo.
  tgp-tgp: Sohen Jonah mo lo toho na lolo pangen maji tavera atu rani mo tolu peresi
    na vutepongi mo tolu, enau sohena, Natun Tamlohi, a pa toho na lolo lepa mata
    rani i tolu peresi na vutepongi i tolu.
  auc-NT: Mëönaa go adoönæque ïñonte gæyæ cæncadë Cönäö wodi nänö ongongaï baï edæ
    botö adobaï Waobo ëñagaïmo inte edæ mëönaa go adoönæque adopoönæ wao wodido ongoncæboimpa.
  kbc-NT: Niɡ̶ijo Jonas me idei catiwedi le noɡ̶ojegi nelegi, ane yalitini, odaa idiaaɡ̶i
    le itoatadiɡ̶ida nokododi, itoatadiɡ̶ida enoaleli. Odaa jiɡ̶idaɡ̶aɡ̶eji Ee, Ǥoneleegiwa
    ane jicoɡ̶otibigimece ditibigimedi, etidaligiti itoatadiɡ̶ida nokododi, itoatadiɡ̶ida
    enoaleli.
  bmh-bmh: Zona go amban ainarai, umaum ainarai, go karuk banou nugau ougab oug dareun
    sul, Du Nugau Nag han guzental, amban ainarai, umaum ainarai mui, go ob oug damau.
  ctu-BL: Che' bajche' tsa' cʌle Jonás uxp'ejl q'uin uxp'ejl ac'ʌlel ti' ñʌc' colem
    chʌy, che' ja'el mi caj i cʌytʌl i Yalobil Winic ti' mal lum uxp'ejl q'uin uxp'ejl
    ac'ʌlel.
  meq-meq: Hərwi, Zonas kə ndza pat eye mahkar ada həvaɗ eye mahkar ma kutes i kəlef
    bagwar eye. Andza niye dərmak neŋ Wawa i Ndo na ndziye pat eye mahkar ada həvaɗ
    eye mahkar ma tsəvay.
  noa-H: Hich jãg Jonás nemmeeurrk'an bi hee hãsdawam k'ãai t'ãrjupnaa hedaramjã k'ãai
    t'ãrjup sĩerrjö, hich hagjö mʌch chi Hemk'ooi Hiewaajã hĩchab hãsdawam k'ãai t'ãrjupnaa
    hedaramjã k'ãai t'ãrjup chirajugui hajim, jẽb hee. Mamʌ mag hoobarmjã pãrau hʌ̈k'abajugui
    hajim hamachigcha.
  alp-NT: Nabi Yunuse irue petua telu, pita kai kpetu kena iane elake esi tibuini
    laleije. Sakesa kai Tamata Eni Nanare neka, Irue mpe liane benaije petua telu,
    pita kai kpetu.
  san-VEL: yato yuunam yathaa tryahoraatra.m b.rhanmiinasya kuk.saavaasiit, tathaa
    manujaputropi tryahoraatra.m medinyaa madhye sthaasyati|
  kbq-kbq: Anahu kna huno, Jona'a tagufa zagegi tagufa haninki huno nozamemofo rimpafi
    mase'neankna huno Vahe'mofo Mofavremo tagufa zagegi, tagufa haninki huno mopa
    agu'afi masegahie.
  kbh-kbh: Nts̈amo Jonás unga te y unga ibeta chë bëts beonbe uafsbioye yojëftsemncá,
    cachcá chë Bëngbe Bëtsá Ents̈á tbojanbemá unga te y unga ibeta fshantse jashenoye
    echanjë́ftsemna.
  ron-LSB: Căci, după cum Iona a stat trei zile și trei nopți în pântecele peștelui
    uriaș, tot așa și Fiul Omului va sta trei zile și trei nopți în inima pământului.
  pon-pon: Pwe duen Iona a mimi nan kaped en mam kalaimun amen ran jilu o pon jili
    pon, iduen Nain aramaj pan mimi nan monion en jappa ran jilu o pon jili pon.
  nhe-BL: Pampa queja Jonás itztoya eyi tonali huan eyi yohuali iijtico nopa hueyi
    tlapiyali ipan hueyi atl, na nojquiya tlen niMocuepqui Tlacatl, niitztos ipan
    tlalcoyoctli para eyi tonali huan eyi yohuali.
  sps-sps: Jona kaakaa en koman tsinai nana meinainy onots fopis a nuaf ana fopis
    a voiny jesan kan te nai kat fi nats non a Guei Tsoiny te Bobot e Gov sa ruak
    iny mes me kaa non koman puputaa onots non a fopis a nuaf ana fopis a voiny.
  wnc-wnc: “Pis buyambam dakata Jona kake ngok tamuban musiaatangu gunziu gweaat gwenduat
    ngang yuwawana gatuna ngwatutekut. Ina unzakan na aminbamdane notnaapa dakngake
    yuat tapata kep ganang katangu gunziu gweaat gwenduat yuwit,” ngang yanikut.
  nmw-S: Sohode Jona i miyemiye he yalogi lahine tiniyene yan ho-tuwon ge gogou ho-tuwon,
    sohode hedi nau Tolomo Natune a miye he kelekele gamwane yan ho-tuwon ge gogou
    ho-tuwon.
  bus-bus: Lán Yunusa kɛ̀ kpↄ̀ ìsi gbɛɛɛ guu nà fãantɛ̃ kↄ̃n gwãavĩo ai gurↄ aagↄ̃,
    lɛn Gbɛ̃ntee Nɛ́ é kɛ lɛ tↄↄtɛn fãantɛ̃ aagↄ̃ gwãavĩ aagↄ̃.
  gub-BL: Zon umumaw na'iruz 'ar na'iruz pytun ipira uhua'u ma'e hie pe wiko pà a'e.
    (A'e mehe uhem hie wi a'e. Na'e umume'u Tupàn ze'eg oho Nin tawhu pe har wanupe
    a'e.) Nezewegatete Awa ta'yr a'e nehe no. Umumaw putar na'iruz 'ar na'iruz pytun
    ywykwar pupe wiko pà a'e nehe no.
  imo-imo: Oma awili teni Jona lipe pengo mundurumu kinye yu omamunga olona ipu leli
    tangoli wali yupoko molopa perimu kinye omamuni yu nomu kulendona meku topa wendo
    mundurumu kinye yu altopa we molorumu mele Iyemunga Malo ono teko panjinge kinye
    aku tepa ipu leli tangoli wali yupoko maina tukundo pepalie makilipe koinjo molombalo.
  boj-boj: Agi Jona a bati qalub qolo qalub qe ani aqa miligiq di soqnej. Dego kere
    e Tamo Aŋgro bati qalub qolo qalub sub miligiq di sqai.
  eng-DRA: 'For as Jonas was in the whale’s belly three days and three nights: so
    shall the Son of man be in the heart of the earth three days and three nights.'
  knf-knf: Jibi Yonaŧ awooŋ ŋnuur ŋwajanţ na ŋŧejan ŋwajanţ ţi kayiŋ ki uţëb uweek,
    hënk di di *Abuk Ñiinţ akluŋ kado ŋnuur ŋwajanţ na ŋŧejan ŋwajanţ ţi bhër du mboş.
  san-KHM: យតោ យូនម៑ យថា ត្រ្យហោរាត្រំ ព្ឫហន្មីនស្យ កុក្ឞាវាសីត៑, តថា មនុជបុត្រោបិ
    ត្រ្យហោរាត្រំ មេទិន្យា មធ្យេ ស្ថាស្យតិ។
  arn-NT: Fey chumngechi ta Jona küla antü ka küla pun mülepuy tati fütra challwa
    tañi pütra mew, ka femngechi tati Wentrukünuwpalu küla antü ka küla pun rüngalküleay
    ta miñche mapu.
  zas-NT: Din ziꞌc guyu Jonás lën bëjl naroob choon dxej choon guiaal, ziangajc Bén
    guxhaal Dios, choon dxej choon guiaal chuꞌman lën baa.
  ken-NT: Nkúbhɛ́ mbɔ ɛnyǔ Jóna achi nyaka amɛm mɛniɛ̌ nsǐ-ngo ndǔ manywɔp arat,
    nɔ́ kɛ bábhɛmɛ chɔŋ Mɛ Mmu mfú ntá Mandɛm, mbak amɛm nnɛm ndǔ manywɔp arat.
