  gdn-gdn: Oragai apunai Diyouna mara apeya eyaka iyana kawaya mo rabineya tondawa
    ki maba ka nau Kunumau Kawapuwani Apunai mara apeya eyaka waira rabineya surani
    tondoni.
  nko-NT: Alɩ ámʋ́ʋ́ Yona létsiá bonsu ɩwɩtɔ nkɛnsá, ɔpa mʋ́a onyé ámʋ a, alɩ́
    mɩ́, Nyankpʋsa-Mʋ-Bi ánfɩ ɛ́ nétsiá ɔsʋlʋ́ʋ ɔtɔ́tɔ́ nkɛnsá, ɔpa mʋ́a onyé
    nɩ́.
  bsn-NT: N'inive vãme cʉti macana ñamasiriarã, ĩna tʉjʉ Jonás ĩ ejaroto rĩjoro idiarʉ̃mʉ,
    idia ñami vai jaigʉ gʉdajoajʉ ĩ ñamasirere ĩnare ĩ gotisere ajicõari, “Diore gotirẽtobosagʉ
    ñaami”, ĩre yitʉoĩañujarã ĩna, N'inive macana. To bajiro bajirʉcʉja yʉ quẽne,
    Dios ĩ roticõacacʉ quẽne. Idia ñami, idiarʉ̃mʉ sita ẽñerocajʉ yʉ ñarere ajicõari,
    “Dios ĩ cõar'ine ñañumi”, yimasirʉarãma ĩna, masa.
  pib-NT: Gi rixanu tsro potu tsru wenu gajeronanwaka rawanata Gonasu mapgogne, mapyechno,
    waneko pixka nixanu Gita Yineru Wgenno. Mapgogne, mapyechno chiji gitokote nwanatanu.
  wiv-wiv: Ia habuka kua a Jona e ngoro dama tolu, marigo tolu na poloka hiha kapou,
    ia da na Tuna Kaka e ngoro dama tolu, marigo tolu na poloka garigari.
  reg-reg: Na lwakutyo omulagi Yona ekae munda ya inswi nene kwo mwanya gwa nsiku
    esatu mumwisi na mungeta, kutyo nikwo Omwana wa Adamu alibha munda yo mwoyo gwa
