  bef-bef: Yonau loegi monegi yege hiti sinihi hiti fayaꞌmofihi komopaꞌagu koꞌehinaꞌa
    huto Kokulumaguti limiꞌehina Bouba yege loegi monegi hiti sinihi loegi monegi
    ana suhi huto ma meꞌi komopaꞌagu kalinaꞌmu yabe.
  amm-amm: Toku Iyona mo la siyolini nomoli poiso yousikaino manoki, ulo amoloki mo
    tiwoi. Noinoso na, asa, asi asi noko nokolaloni noko siyoli nokota yo mani, yu
    asi i poiso na tu tanoimo, ulo amoloki mo tiwoi.
  zaj-zaj: Kamba vija Yona viyakalile muna iinda ya isomba mkulu ng'hani mazua madatu,
    vivija nie, Mwana wa Munhu, nokala muna umoyo wa iisi mazua madatu.
  chq-NT: Tsʉ Jonás do ga'í² nʉ' tu'² joo'²¹ taai² jmɨɨ²¹ 'nɨ¹ jmɨɨ²¹² 'nɨ¹gɨ nʉ́ʉ¹
    la joon jon 'in Ruu'²¹i Tsá² tsa'ii²¹ 'nɨ¹ jmɨɨ²¹² 'nɨ¹gɨ nʉ́ʉ¹ lɨ taai² tsá²
