    Ñɨŋi hama ndahara arɨkikwɨrɨ hɨvɨ sava humbañɨ kɨyɨmandɨ.
  zai-NT: Purti cásica uyuu Jonás ndaani benda ro' que chonna gubidxa ne chonna gueela
    la? zaqueca ziaana Hombre Biseenda Dios ndaani yu chonna gubidxa ne chonna gueela'.
  upv-upv: Erpe Jona elik nutrin itul ko nutpong itul renge depai nai nga milep nen,
    pirpok ko inu Jinibb Mawos bea-lik nutrin p̃itul ko nutpong p̃itul renge lolo
    dan.
  wap-NT: Jonah naꞌian kawan udaruꞌo kopau toba nazo ii idikinaudaꞌu kamoo naꞌiki
    idikinaudaꞌu marutaꞌo. Naꞌapaꞌo nii Daonaiora Aokazi Ikiꞌo naꞌian kapam idikinaudaꞌu
    kamoo naꞌiki idikinaudaꞌu marutaꞌo imiꞌi kaꞌazo ii.
  mva-mva: Toira-la Zona amaridi toli be oabubudi toli ika ilona-lo ieno bokana, Tamoata
    Natu masa amaridi toli be oabubudi toli kateka ilona-lo ngaeno.
  dwr-NT: Yoonaasi wogga moliyaa uluwaan heezzu gallassaanne heezzu qammaa de7eeddawaadan,
    Asaa Na7aykka, biittaa giddon heezzu gallassaanne heezzu qammaa de7anawaa.
  kfw-kfw: Jonah apumtak nga kalok suungnga suunthum le zaanthum alei-om khale in-angrip
    ah, Miring Sapa kha nuoipil suungnga suunthum zaanthum alaomsik eii.
  bfz-bfz: योना, तीन रात-दिन पाणिए रे बड़ी मच्छल़िया रे पेटो रे रया, तिंयाँ ई आँऊ
    माणूं रा पुत्र, तीन रात-दिन तरतिया ते पीतरे रणा।
  cuk-09: “Ar igi Jonás ua-dummad-saban-yaba ibapaa-ibgined, degi, ibapaa-mutikidba
    megisa, debayobi ani Dule-Machi, napa-urba ibapaa-ibgined, degine, ibapaa-mutikidba
    megmogoed.
  ben-OBCV: কারণ যোনা যেমন এক বিশাল মাছের পেটে তিন দিন ও তিনরাত ছিলেন, মনুষ্যপুত্রও
    তেমনই তিন দিন ও তিনরাত মাটির নিচে থাকবেন।
  mil-NT: Chi ndíi Jònás‑áⁿ nǐ xúhuⁿ ndíi úní nduu úní niú xɨtɨ́ ɨɨⁿ chácá cáhnú vìhi
    nani ballená. Te dɨu‑ni ducaⁿ yǎha yúhú Tée cùu ñaní tnáhá‑ndó nchàa‑ndo, chi
    úní nduu úní niú cuhuⁿ‑í xɨtɨ́ ñuhu.
  myu-myu: — Soat wag̃o õn — io'e Jesus. — Ixe Jonas osunuy ebapũg̃ kabia axima yobog̃at
    uk pe. Ebapug̃ ixima osunuy dak. Apẽn Jonas osunuy axima yobog̃at uk pe, imẽnpuxim
    ma og̃uy ebapũg̃ kabia ipi be, ebapũg̃ ixima dak — io'e Jesus. — Deus a'õbi ixe
    Jonas o'jẽm axima yobog̃at uk pewi. Cejẽmap Nínive ka watwat pe ka'ũma buk o'jojojoiap
    osunuy. Õn tak imẽnpuxim Deus a'õbi waram ocetait we'uap tomukadi — io'e Jesus.
  fue-fue: Yonas waɗii nyaloomaaje tati e jemmaaje tati der reedu linŋol manŋol. Hande
    non bo Ɓii neɗɗo waɗirta nyaloomaaje tati e jemmaaje tati der leydi.
  amk-amk: Toyari nabi Yunusi we niayai na diang fiabai foi enengfoi rahida botoru
    diru botoru fo, tonanai kontai Kaisung Inontarai nei ambori niayai na kahofa rorong
    fo rahida botoru diru botoru kontai ki.
  fai-fai: Yona aka takam dukum mat tem bi am dánámin alewbino, midilámin alewbino
    keisa. Ulutaw Got ami Kinim akal kanom bakan tem bom bada bi midilámin alewbino,
    táw alewbino keidokaba.
  ura-NT: Nii nichata jiichoo nichata janotiineein, ate tabai suri cuhane nihalu Jonasine
    rijijieeine, canu- Cacha Calaohinichaaunne nichata jiichoo nichata janotiinejeeincha
    atane cuhane nereeunni.
  mcd-NT: Jonás shimanoan shaqui muran osha rafu non fusti iyoni cuscan. Nanscarifiai
    un Diospan Facu mai muran osha rafu non fusti un iyoshqui.
  urt-urt: Yaŋah ilyeh uku ŋaiye Jona tahaiꞌ ŋup hun nato tapam ŋuyoꞌ pe, Talah tikin
    Miyeꞌ ka tihiꞌ ŋup hun e guh ŋeheh.
  kiz-kiz: Kama vile nabii Yona kyaaj'hele mugati mu lileme lya somba m'baha kwa magono
    madatu pamusi ni pakilu, hivyo ndivyo Mwana ghwa Adamu kyaibetakuj'ha mugati mu
    mioyo ghya nchi kwa magono madatu pamusi ni pakilu.
  tzo-TZE: Jech chac c'u cha'al tey tiq'uil ta yut xch'ut muc'ta choy oxib c'ac'al
    xchi'uc oxib ac'ubal li Jonase, ja' no'ox jech ec li vu'une, oxib c'ac'al xchi'uc
    oxib ac'ubal ta ximucat, vu'un ti co'ol cristianoutique.
  lex-lex: Yunus nhol niek la up worum lawna apannu ralamni la lera-mel pa wotelu.
    Emkade wal lia Rimormiori A'nani A' die hota ghol niana lera-mel pa wotelu la'a
    noha-rai apannu.
  dov-dov: Mbanga Jona wakali amazuba atatu mubula bwamuswi mupati, alakwe Mwana Muntu
    uyoba amazuba atatu amansiku atatu mumoyo wanyika.
  rgu-rgu: Yunus leo hatu-leledon faiꞌ telu nai ika bau-inaꞌ a tein daleꞌ. Leoꞌ na
    boe Au, Ana Lahenda ia. Neuꞌ ko Au leo hatu-leledon faiꞌ telu nai leaꞌ roo-rates.
  toc-NT: Pus chuná cumu la̠ Jonás táju̠lh aktutu quilh­ta­macú y aktutu tzi̠sní nac
    xpu̠­lacni a̠má lanca squi̠ti, na̠chuná chú aquit Xata­lac­sacni Chixcú aktutu
    quilh­ta­macú y aktutu tzi̠sní nac­taju̠y nac xtampú̠n tíyat.
  ulk-1902: Abelelam mokakalam Iona muige abele au lar kem ge neis netat gerger ge,
    a neis netat ki ge; mokakalam Le la Uerem ko muige sep ge neis netat gerger ge,
    pako neis netat ki ge.
  som-som: Waayo, sida Yoonis saddex maalmood iyo saddex habeen caloosha nibiriga
    ugu jiray, sidaasuu Wiilka Aadanahuna saddex maalmood iyo saddex habeen caloosha
    dhulka uga jiri doonaa.
  mam-C: Qu'n lu'tzi'n te Jonás ten oxe q'ij ex oxe qniky'in toj tk'u'j jun tij kyiẍ;
    ex ikyx weji'y, ayi'n Tk'wal Ichin, chin k'welix muqu'n toj tx'otx' oxe q'ij ex
    oxe qniky'in.
  ndj-ndj: Ndambu Yona yaikalili majuva matatu mumtima ya somba mkomi, yiva nga wayikalili
    Mwana wa Mundu muuganga majuva matatu.
  mbj-NT: Tamawoob hẽ adëb bä, tamawoob hẽ ta ǟh, tah'ỹỹb yb wog gó Jonas basuun doo
    da, ti hadoo, tamawoob hẽ adëb bä, tamawoob hẽ ta ǟh, ỹỹh, Aj'yy Hadoo Do Hỹ Pong
    Jé Hana Do bakëë da k'ããts gó.
  lat-VUC: Sicut enim fuit Jonas in ventre ceti tribus diebus, et tribus noctibus,
    sic erit Filius hominis in corde terræ tribus diebus et tribus noctibus.
  ngp-ngp: Enga viya Yona ekalaga mazuwa matatu mwe diifu dye nyangumi, Mwana Mnt'hu
    nivo neekale mwo moyo we isi mazuwa matatu kilo na msi.
  enq-2: Jona baa kotaka gii tepo, kuka gii tepoaka, pisa andake mendenya ingi koko
    paleamoliaka pyoo, Akalinya Ikiningi doko, kotaka gii tepo, kuka gii tepoaka,
    yuu koko palita.
  eng-ASVBT: for as Jonah was three days and three nights in the belly of the whale;
    so shall the Son of man be three days and three nights in the heart of the earth.
  mna-mna: Ni imbot la ye biibi kopoono pa aigule tel. Mi mbulu raraate men ta ko
    ipet pa Tomtom Lutuunu. Pa ni ko imbot sula toono leleene pa aigule tel.
  myw-myw: '@see-verse:MAT.012.039'
  sby-sby: Mbuli Yona usa ncalikuba mulibunda lya luswi lunene lusa masuba atatu,
    munshi ne mashiku, nendi Mwana Muntu na kabikwe panshi mubulongo masuba atatu,
    munshi ne mashiku.
  sll-sll: God hana togu yal Yona mongwo bani u tibi ongwo meri irawe, yu nangwo hananua.
    Hana togu yal Yona iwe, pisi nir hau bir weni yong sina i hamen haung sui tai
    dire pare mongwi. Mongwo meri iwe, Ari Wang Weni na ari yulagi engwo bani ere
    hamen haung sui tai dire paralga pamua.
  yaq-NT: Bwe'ituk juka' Jonajtuka'uta junuen baji ta'apo intok baji tukaapo, bwe'u
    kuchuta wajiwa a' aneka'a benasia, jiba junuen ket ju'u inim emo benasi yoeme,
    baji ta'apo intok baji tukaapo, bwiata wajiwa anne.
  uro-uro: Inguna qoki rhoqor ma Jona qärak i sa qale qa vät ama dävaung ama qunäng
    dä ama dävagukt ama bängang da ama mor qa ama rhinämga aa ron diva qosaqi ma Ruqa
    aa Emga rhoqoräkt iva qale qa vät ama dävaung ama qunäng dä ama dävagukt ama bängang
    da ama ivätki aa ron.
  ita-1885: Perciocchè, siccome Giona fu tre giorni, e tre notti, nel ventre della
    balena, così sarà il Figliuol dell'uomo tre giorni, e tre notti, nel cuor della
    terra.
  muy-muy: Akaɗa ga Zonas ya ànjəhaɗviyu a huɗ ge kilif vu vaɗ mahkər ni ti, nu *Wur
    ge Mis day anagraviyu vaɗ mahkər a haɗ vu.
  kqc-kqc: Adina Jonah bi meda regode ma urusa regode oyena tora di uka ideri ameyo
    kana, ye Amiye di mida ka bi meda regode ma urusa regode kono di uka ideri amego.
  tav-tav: Pairi ya macacʉ wai capaii Jonáre cʉ caʉga rocaro cʉ paro pupeapʉ cãñupʉ
    Jonás itia rʉmʉ, itia ñami. To bairona yʉ baigʉ. Yʉ, camaja tʉpʉ Dio cʉ cajooricʉ
    yepa pupeapʉ yaa rocaricʉpʉ yʉ anigʉ.
  eng-ULB: For as Jonah was three days and three nights in the stomach of the big
    fish, so will the Son of Man be three days and three nights in the heart of the
    earth.
  spa-VBL: “De la misma manera que Jonás estuvo en el vientre de un gran pez durante
    tres días y tres noches, el Hijo del hombre estará en el corazón de la tierra
    por tres días y tres noches.
  fra-_FOB: Car comme Jonas fut dans le ventre d'un grand poisson trois jours et trois
    nuits, ainsi le Fils de l'homme sera dans le sein de la terre trois jours et trois
    nuits.
  hau-ULB: Gama yadda Yunusa ya yi kwana uku da dare uku a cikin babban kifi, haka
    ma Dan Mutum zaya yi kwana uku da dare uku a cikin zuciyar kasa.
  mal-mal: യോനാ വലിയ മത്സ്യത്തിന്റെ വയറ്റിൽ മൂന്നു രാവും മൂന്നു പകലും ഇരുന്നതുപോലെ
    മനുഷ്യപുത്രൻ മൂന്നു രാവും മൂന്നു പകലും ഭൂമിയുടെ ഉള്ളിൽ ഇരിക്കും.
  kkc-kkc: Yona biame bakadio hedebe di osoloso gesi bakadio hedebe di ee ma kulodu
    di toowa eyo gemedei ma kulodu badebeiso. Esiga Odoo Holo anosee biame bakadio
    hedebe di osoloso gesi bakadio hedebe di mapoo midoo ma kulodu ta malaiso.
  lit-lit: nes kaip Jona buvo tris dienas ir tris naktis didelio vandens gyvūno pilve,
    taip ir Žmogaus Sūnus bus tris dienas ir tris naktis žemės širdyje.
  urd-GVR: Kyoṅki jis tarah Yūnus tīn din aur tīn rāt machhlī ke peṭ meṅ rahā usī
    tarah Ibn-e-Ādam bhī tīn din aur tīn rāt zamīn kī god meṅ paṛā rahegā.
  far-far: Sa Jona be to laona guina gwasasu sulia olu fa dangi ma olu fa rodo ki.
    Aia, nau, na Wele nia Wane, kai 'urinai laugo. Nau kai to laona ano sulia olu
    fa dangi ma olu fa rodo ki.
  suz-BL: योना नाक्‍त सां सम्‍म ङांइ आ कोव़जम बाक्‍शो खोदेंशो पा, रागीम जरमेशो यो
    नाक्‍त सां सम्‍म रागी आ कोव़जम बाक्‍ब। योना २:१; एफिसी ४:९; १पत्रुस ३:१९
  car-NT: Oruwa kurita, oruwa koko mo'ko woto tam'po'kory uwembo ta Jona we'i'po wara
    enapa irombo mo'ko kari'na ymuru oruwa kurita, oruwa koko moro nono koro'na kynaitan.
  amp-amp: Jonar husfirpa marmi husfirpa yifungm bro kmi tndh yirarhu yatitn rhumor.
    Bro Najomr to inji narahr. Ndar bbinysofthu rifhutn yohniruharn, husfirpa marmi
    husfirpa yifungm tohrahr.
  bht-bht: योना तिन्न रात दिन पांणिऐ दे इकी बड़ी बडिया मच्छिया दे पेटे च रिया, तियां
    ही, मैं माणुऐ दे पुत्रे भी तिन्न रात दिन धरतिया दे अंदर रेणा।
  eng-NOY: For as Jonah was three days and three nights in the belly of the great
    fish, so will the Son of man be three days and three nights in the heart of the
    earth.
  cub-NT: Yópe Jonás mácʉi cʉe báquepe moacʉ ʉracʉi yapibʉ jívʉi yóbecʉrijãravʉa aru
    yóbecʉriñamia máre, nopedeca yʉ, Jʉ̃menijicʉi daroimʉ mácʉ ʉ̃mʉpe, cʉcʉyʉmu joborõ
    jívʉi yóbecʉrijãravʉa aru yóbecʉriñamia máre.
  ita-1927: Poiché, come Giona stette nel ventre del pesce tre giorni e tre notti,
    così starà il Figliuolo dell’uomo nel cuor della terra tre giorni e tre notti.
  lww-lww: Sona nene m̃eke e lom̃ep̃en pupia ika lesumsum nene pano-o tol legiena
    telu a lemalo telu, ana p̃isi na ve sa ke m̃ena ga nene e Narina ne Yeririna,
    nap̃a p̃isi na naga m̃eke e los nen porotano vano-o tol legiena ve telu a lemalo
    ve telu.
  ckb-ckb: هەروەک چۆن یونس سێ شەو و سێ ڕۆژ لەناو سکی ماسییەکی گەورەدا بوو، ئاواش کوڕی
    مرۆڤ سێ شەو و سێ ڕۆژ لە ناخی زەویدا دەمێنێتەوە.
  nas-nas: Eeꞌ, teeꞌ nariꞌ nkoaravaing tee taviꞌ pankaing-koo keꞌde-koo kuunge Joonaꞌ
    beenang doong eeꞌnoko muung beenang otokotaaꞌ taaꞌniꞌantavari daaꞌaruꞌnaꞌ napoꞌ
    teeꞌ nariꞌ ning Tee Naning-naumpoꞌ Paning-etaing beenang doong eeꞌnoko napoꞌ muung
    beenang kansiꞌkoo kuunge oꞌnokotaaꞌ daaꞌmaravaing taaꞌniꞌantamari.
  uvl-uvl: Nge nike toto, ruo palaungana tone Iona. Pe Iona ma ke ana etue iri mol
    nga ruo nem letena. Ke pomalam mana, Non Tuna lape ma ke ana etue iri mol nga
    ich letena pule.
  eng-BBE: For as Jonah was three days and three nights in the stomach of the great
    fish, so will the Son of man be three days and three nights in the heart of the
    earth.
  ixl-CNT: Tan echaꞌ vaꞌl iꞌan u Jonaas aas oxvaꞌl qꞌii tuchꞌ oxvaꞌt aqꞌbꞌal iꞌan
    tu tuul u mam txay, echat koꞌxh siꞌan u Kꞌaola vaꞌl bꞌennaj koꞌn aanima majte.
    Oxvaꞌl qꞌii tuchꞌ oxvaꞌt aqꞌbꞌal siꞌan jaqꞌ txꞌavaꞌ.
  xsi-xsi: Muŋga, Yona imo iŋa ŋalae toŋge kapwa ilo ikura kari ŋato lâ; aku naŋa
    Tamâta Natu kala ma amo mateŋa ne kuru ilo ikura kari ŋato mine nâ.
  crx-NTPO: Ndiz un'a nja dúhooja, tat dzin 'ink'ez tat 'ulhdzis Jonah lho cho chandanda'.
    'Et whuz un'a za yinka dune ye' 'en tat dzin 'ink'ez tat 'ulhdzis yun yo ts'e
    tidalh.
  kan-OKCV: ಯೋನನು ಮೂರು ಹಗಲು ಮತ್ತು ಮೂರು ರಾತ್ರಿ ದೊಡ್ಡ ಮೀನಿನ ಹೊಟ್ಟೆಯಲ್ಲಿ ಇದ್ದ ಹಾಗೆಯೇ
    ಮನುಷ್ಯಪುತ್ರನಾದ ನಾನು ಮೂರು ಹಗಲು ಮತ್ತು ಮೂರು ರಾತ್ರಿ ಭೂಗರ್ಭದಲ್ಲಿರುವೆನು.
  bbb-bbb: E Jona fu maza inokubeke ro muge inokubeke fu kijume ireobo be ijadufuo
    devatua ijia fi. Ijadufuo Ema igiebuo Fari ige nadua na sakae guove ijia maza
    inokube ro muge inokubeke ijia nake.
  blw-blw: Te ah Jonas, ini-inggaw hen poton hen anchi chakaray gachiw ah toroy ag-agaw.
    Yag umat agé haén way Pangorowan hen Tatagu wat milufuà hen lota ah toroy ag-agaw.
  tam-2017: யோனா இரவும் பகலும் மூன்று நாட்கள் ஒரு பெரிய மீனின் வயிற்றில் இருந்ததுபோல,
    மனிதகுமாரனும் இரவும் பகலும் மூன்று நாட்கள் பூமியின் இருதயத்தில் இருப்பார்.
  azz-NT: 'Huan in nexcuitil de Jonás yej nijín: Ijcón queme nijín Jonás yetoya ipoxijtic
    den ne hueyi pescado huan quichihuac eyi tonal huan eyi yohual, no ijcón xicmatican
    que Nejuatzin no ni Yectagatzin niyetotiu ne taltampa eyi tonal huan eyi yohual
    satepan de ne cuac nechmictisque ya.'
  spa-RV-1909: Porque como estuvo Jonás en el vientre de la ballena tres días y tres
    noches, así estará el Hijo del hombre en el corazón de la tierra tres días y tres
    noches.
  csy-csy: Banghangziam cile, Jonah sia whale ngasa ngilsung ah ni thum le zanthum
    sung a om bangma in; mihing Tapa zong lei sung ah ni thum le zan thum sung om
    tu hi.
  mxq-NT: Mʉt ko dʉꞌʉn éxtʉm ja Jonás ꞌyijty mʉj a̱jkx jodoty tʉgʉk xʉʉ es tʉgʉk ux,
    nandʉꞌʉn ʉj, ja Naxwíñʉdʉ Ja̱ꞌa̱yʉdyʉ Kyudʉnaabyʉ, nꞌita̱ꞌa̱ñ tʉgʉk xʉʉ es tʉgʉk
    ux na̱a̱xóty.
  tzj-NT: Como cani' xuban ja Jonás ojer oxi' k'ij in oxi' ak'a' q'ueje' chupan jun
    nimlaj ch'u' in queri' c'a chwe anin chakaja' ja rin Alc'walaxel ja xinoc alaxic
    cuq'uin ja winak, oxi' k'ij in oxi' ak'a' ninq'ueje' na chipan ja rwach'ulew chipan
    ja lugar ja bar neq'ueje' wi' ja camnaki'.
  tdt-tdt: Jonas hela iha ikan boot nia kabun laran loron tolu kalan tolu. Nunee mos
    Hau, Ema Umanu nia Oan sei hela iha rai okos loron tolu kalan tolu.
  ron-BTF: Fiindcă, așa cum Iona a fost trei zile și trei nopți în pântecele balenei,
    tot așa Fiul omului va fi trei zile și trei nopți în inima pământului.
  eng-WEBP: For as Jonah was three days and three nights in the belly of the huge
    fish, so will the Son of Man be three days and three nights in the heart of the
    earth.
  eng-FBV: “In the same way Jonah was in the belly of a huge fish for three days and
