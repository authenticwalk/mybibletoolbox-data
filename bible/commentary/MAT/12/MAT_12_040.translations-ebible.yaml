  swp-swp: 'Doha ulaulasi Iona ie dom wa, bogana alona eai ie mia asubena haiona eo
    maiona haiona: doha ede Tau Natuna hinage i mia tano boeana eai asubena haiona
    eo maiona haiona.'
  bjr-bjr: Yoonaafa firaa noodaanna aranandaki qaaramoo faasaana faqa eendaki faqa
    marinau. Miqi kai iqa qinee faiqí nimaaku qaaramoo faasaana faqa qaaramoo eendaki
    faqa maqa aundurai madikaki marianaura.
  aby-aby: Dionama dai adua abunu boana ubarenaro ewekaini dumu buuba ibi i dawa enanarie
    i Ba Eme Sini Mima doo ubarenaro ewekaini dumu buuba ibifekua wei.
  eng-YLT: for, as Jonah was in the belly of the fish three days and three nights,
    so shall the Son of Man be in the heart of the earth three days and three nights.
  jni-jni: Kasi sa Yunusa mawu tiye ti taru uwui nan niye anyimo apuru abicere, ane
    ani vana unu madi wu tiye ti taru niye nan nuwui anyimo adizi.
  kne-kne: Tan si Jonas et nantetee sin eges di dakdake ay nigay si tolo ay agew ya
    tolo ay labi, ya sak-en ay Anak di Ipogaw et manteteeak abe sin kaiponponak si
    tolo ay agew ya tolo ay labi.
  tgj-tgj: Jona gv kainv ngui arwnglo alu loum gola ayu yubom go doonam apiabv Nyia
    Kuunyilo ngvka kvdw arwng bolo alu loum gula okv ayu yubom go doore.
  gui-NT: Echa Jonás opɨta mboapɨ ara jare mboapɨ pɨtu jocuae jevae ɨ rupigua tuicha
    yae vae jɨe pe. Jae ramiño vi che cuimbaera ayeapo vae apɨtata mboapɨ ara jare
    mboapɨ pɨtu ɨvɨgüɨ pe —jei—.
  quc-TT: Jacha ri Jonás xkꞌojiꞌ oxibꞌ qꞌij xuqujeꞌ oxibꞌ aqꞌabꞌ chupam ri nimalaj
    kar, je xuqujeꞌ ri in ri uKꞌojol ri Achi kinkꞌojiꞌ na oxibꞌ qꞌij xuqujeꞌ oxibꞌ
    aqꞌabꞌ xeꞌ ri ulew.
  heg-NTPO: Yunus lelo tilu nol duman tiul se ikan tene mes tain dale! Ela kon nol
    Au, Atuling Baktetebes sia. Mam Auk niu lakong se atuil hmate kas mana lua, dedeng
    tilu, lelo tilu.
  ptu-ptu: Aka umba susi nabi Yunus yolona tohho illaam tambu' bau tonggo tallungngallo
    tallum bengi, la susimä' too duka' to disangai Änä' Mentolino la tohho dio apa'
    mahihinna litä' tallungngallo tallum bengi.
  bzd-NTPO: Ie' se̱ne' nima bërie e' shu̱a̱ döka̱ ká̱ mañat ñië nañeë, es ñies ye'
    dör S'ditsö Alà, e' se̱rdaë íyök shu̱a̱ ká̱ mañat ñië nañeë.
  kwf-kwf: Sa Jona ba tua saena ogana gwaꞋa sasu sulia uulu faꞋi asoa ma uulu faꞋi
    rodo ki. Aia, ma nauꞋa, na Ngela Ngwae, nai baꞋa ꞋunaꞋeri logo. Nai baꞋa tua saena
    ano sulia uulu faꞋi asoa ma uulu faꞋi rodo ki.
  eng-WYC-2017: For as Jonah was in the womb of a whale three days and three nights,
    so man’s Son shall be in the heart of the earth three days and three nights.
  eng-WMBB: For as Jonah was three days and three nights in the belly of the huge
    fish, so will the Son of Man be three days and three nights in the heart of the
    earth.
  zat-NTPS: Ca guca chee̱ Jonás, guxú'e̱ lu le̱'e̱ bela zren chunna zra chunna xe̱la,
    cá'anqueze gaca chia' neda', Benne' Gulje̱' Bénneache, waxú'uqueza' lu xe̱dxu
    ba chunna zra chunna xe̱la.
  spp-spp: Yii li cè, bà Zhonasi a canmpyaa taanre ná numpiliyi taanre pyi fyabwɔhe
    funŋke e mɛ, amuni Supyaŋi Jyaŋi mú sí canmpyaa taanre ná numpiliyi taanre pyi
    fanŋke e.
  zty-NTPS: Kan gok che Jonasen', bga'ne' ḻe'e bel ẕen chonne ža chonne yele, ḻezka'
    gaken chia' neda', Benne' Golje' Benách, dan' chonne ža chonne yele ga'na' ẕan
    yo.
  mek-mek: Gome ufainagai Jona kina oiso ke gapi oiso maꞌa akaikiꞌa gua alogai eka
    koa iꞌopoga, Papiau Aumauni Gauga kina oiso ke gapi oiso aꞌisa alogai ageka.
  aey-aey: '@see-verse:MAT.012.039'
  urd-GVH: क्योंकि जिस तरह यूनुस तीन दिन और तीन रात मछली के पेट में रहा उसी तरह इब्ने-आदम
    भी तीन दिन और तीन रात ज़मीन की गोद में पड़ा रहेगा।
  ycn-ycn: Jiña cajruni ajmílo'ori Jonasmi chu i'imacá. Rihuó chu ri'imá hueji que
    cala quetana. Ñaqué caja nu'umajica liri chu hueji que cala quetana. Ina'uquéjloje
    penaje i'imacá nucá.
  djr-djr: “Ŋayiny gan ŋunhi yindiwalnydja ŋarirriwal guḻunŋur gulŋiyin ḻurrkun' walu
    ga ḻurrkun' munha, ga bitjandhin dhu ŋunhi Yolŋuny Gäthu'mirriŋu ŋorra moluŋurnydja
    ḻurrkun' walu ga ḻurrkun' munha.”
  kvg-kvg: Kopømba ande av Ziona khøuwa misika neka lova misika zongøyam-qa mokho-te
    gu꞉goam, yaq até Ezoqam-gé Yó-a, manqei mokho-te āv tenégoát, khøuwa misikā
    neka lova misika.
  rug-rug: Gua sapu ka ṉeta ranena meke ṉeta boṉina pa tiana sa igana lavata se Zona,
    si sa Tuna na Tie si kaqu ka ṉeta ranena meke ṉeta boṉina pa lovu, meke toa pule
    si Asa.
  hop-NT: Ura Jonas wukovakiwuy ponoveq pāyis tālat aṅ‐nik̇aṅw pu pāyis tōkilat aṅ
    pakiwta. Noqw pay pan piw nu’ Sinot Tiat tutskwat ahsonve pāyis tālat aṅ‐nik̇aṅw
    pu pāyis tōkilat aṅ pakiwtani.
  san-URD: یَتو یُونَمْ یَتھا تْرْیَہوراتْرَں برِہَنْمِینَسْیَ کُکْشاواسِیتْ، تَتھا
    مَنُجَپُتْروپِ تْرْیَہوراتْرَں میدِنْیا مَدھْیے سْتھاسْیَتِ۔
  heb-LB: '@see-verse:MAT.012.039'
  caf-NT: Njan dúhooja, tat dzin 'ink'ez tat 'ulh'ek Jonah lhook cho chadánda. 'Et
    whuz na'a zeh yinkak dune ye' 'en tat dzin 'ink'ez tat 'ulh'ek yun yuh ts'ih tédalh.
  mio-NT: Cuhva cha ni chacoo ra tichi ri tiaca cahnu can uni quivi―cuhva can cua
    coo ra cuu sehe ñivi, vati uni quivi cua coo ra tañu ñivi ndii.
  srq-NT: Sã Jonás ndiqui raque tres días sɨra rie ye no nae. Jonás na sɨ́ ra asaã
    mbia je. Tres días ra aɨco ibicua rie.
  kje-NT: An minle i'in lape konoin lere wokelu alam wokelu, namnenehe noro Ri Mormori
    Ananne. An maki minle noho wi'in lere wokelu alam wokelu haenhi.
  gaz-gaz: Akkuma Yoonaas guyyaa sadii fi halkan sadii garaa qurxummii guddaa tokkoo
    keessa ture sana, Ilmi Namaas guyyaa sadii fi halkan sadii garaa lafaa keessa
    ni turaatii.
  kud-kud: wuwuna Yona ahubena tonuga na boniyai tonuga aidiyai yama mwala'ina diyanai
    imiyamiya, na yau Tomowa Moihagu hinage dova ahubena tonuga na boniyai tonuga
    bale'u holanai mata yamiyamiya.
  urb-NT: Pira keruhũ pusu pe Jon túi. Mokõi ukwer rahã, a'ep túi. Aja ihẽ amanõ rahã,
    mokõi aker rahã, itakwar keruhũ pe ihẽ rete pete'e túi. Awa ihẽ tĩ. Tupã je'ẽha
    rupi ihẽ ajur.
  fra-LSG: Car, de même que Jonas fut trois jours et trois nuits dans le ventre d’un
    grand poisson, de même le Fils de l’homme sera trois jours et trois nuits dans
    le sein de la terre.
  san-HK: yato yUnam yathA tryahorAtraM bRhanmInasya kukSAvAsIt, tathA manujaputropi
    tryahorAtraM medinyA madhye sthAsyati|
  cak-SNT: Ruma incheꞌl ri Jonás xcꞌujieꞌ oxeꞌ kꞌij y oxeꞌ akꞌaꞌ chupan jun nem car,
    quireꞌ jeꞌ ri Xtak-pa chicaj chi xalax chiꞌicajol xticꞌujieꞌ chuxie-ulief oxeꞌ
    kꞌij y oxeꞌ akꞌaꞌ.
  uvh-uvh: Ka kadapmang ka tim ama ging pis girii wari profet Jona u kumenainga Jona
    wari ama ging ning kaba mang ganang do kama famineng urang kabigu' ningsa' ka
    Amingning Tim Iyak nandu' kama mang amanga kama famineng ning derok ga'.
  ino-ino: Yona'a aole'ae mako'ae hani'ae yake'ae ala faya'mo aipafi mai'nea kava
    hu'na ko'ku'napakati e'noa ve'ka vaya'mo alinate'nea ve'ka nakaeya'ae kelifi ki
    natesake'na aole'ae mako'ae hani'ae yake'ae mopafaka maikoe.
  gnn-gnn: Ŋunhi ŋayi yurru Gäthu'mirriŋu Yolŋunydja bitjandhiyi ŋorra yukurra ŋunhala
    moluŋuranydja ḻurrkun' munha' ŋupan, bala dhawaṯthundja yurru walŋana yana beŋuru
    moluŋurunydja, ŋunhiyina nhuma yurru nhämanydja Godku ganydjarrnydja, yurru yakana
    nhuma märr-yuwalkthirrinydja yurru.
  yal-yal: Nabi Yunusa kɔɛ saxan soge saxan ti yɛxɛ gbeen kui kii naxan yi, n tan
    Muxuna Dii Xɛmɛn fan kɔɛ saxan soge saxan tima na kii nin bɔxɔn bun ma.
  cnt-NT: Ia₁ juɨ₁lia'₂ ca₂'í₃ Jonás 'nɨ₅ jmɨg₄, 'nɨ₅ nei₅ të₂dsɨ́₅ já'₂ jmɨg₂ pan₅₄
    'éi₂, le₂jaun₂ bá₄ 'í₂ Jaun₅ dsa₂ mɨ₂güɨ́g₃ né'₃ 'uë₃ 'nɨ₅ jmɨg₄, 'nɨ₅ nei₅.
  tif-tif: Jona ayo sawaayak kawu toop aniing sakbaalkan dukum umi mat tem kawu, bom
    bii am asuumano kelala, tiltamba talsa. Kemin, ultap o. Dukum Ami Man Nayo tawaal
    iipyak tem kabaaku bom bii am asuumalo keliya, am asuum diim kulu tam tiindi tiltamba
    talokomi ko.
  nlx-nlx: जिहकेरीन योना तीन दिह ने तीन रात मोटला मासान पेटा माय रियेल, तिहेस केरीन
    तीन दिह ने तीन रात मी माणहान बिटोख देरती माय रेह।
  apw-NT: Jonas taagi jįį hik’e taagi tł’é’ łóg nchaahíí bibid sitįįhíí k’ehgo shíí,
    nṉee k’ehgo Niyááhíí, taagi jįį hik’e taagi tł’é’ łeyi’ sitį́į́ doleeł.
  gum-gum: Tru Jonás truba nu peskau umbu pøn kwaløm, pøn yem wab lataitøwei Møg Misra
    Arrubikkucha pøn kwaløm, pøn yem pirø umbu wanrrab køn cha.
  not-NT: Jirai ainta iguibeguinte sima iniguëri ira Jonás omaganiro canianiro. Maba
    cataguiteri inë isegotoquë aique ijocajiri sotoquë. Aisa nanganquima Naro, nangamaquenica,
    natiaquima, maba cataguiteri ninë omoroquë quibatsi, aique nangabiritanaima.
  plu-plu: Minikwak ig amekene Jonas msekwe mpana hawkri im gayhgiku henneme ig ka
    miyá. In humaw arekhetni gitkis nerras hiyeg apitnenepwi paytwempu Nínive ku ig
    inyerwa ekkene Uhokri giwn. Nah hawwata nah ku pariye wageswe awayg amadgaya inin,
    nah msakwanek mpana hawkri waykiku. Inenewa humaw arekhetni ndatni yitnek.
  iou-iou: Jona uwä kepma bipani yaräkubä gwägu tom pähap koki gänaŋ patkuk. Udegän
    Äma Bureni-inik uwä kepma bipani yaräkubä kome gänaŋ api pärek.
  ntp-NT: Dai poduucai isduucai Joonasi ʌraana daacatadai ʌvatopa gʌducʌdʌ vaica tasai
    dai vaica tucagi poduucai aanʌ ismaacʌdʌ viaa ʌmo sʌʌlicami yaasapicamu vaica
    tasai dai vaica tucagi.
  rai-rai: Welaar ma Ionaa i lalaaun tula bung u ra in balaa ra ina ngaala na ian,
    lenkaai maa Natu ra Muaana in inep paa tula bung nabalaa ra pia.
  haw-1868: E like me Iona ekolu la ekolu po iloko o ka opu o ka ia nui, pela auanei
    ke Keiki a ke kanaka, ekolu la ekolu po iloko o ka opu o ka honua.
  ffm-ffm: Sabi, no Yuunusa waɗiri balɗe tati jemma e ɲalooma ley reedu liingu mawɗo
