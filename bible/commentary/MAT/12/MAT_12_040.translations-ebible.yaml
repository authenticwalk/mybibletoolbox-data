  sri-sri: Jonás ʉrenʉ, ʉre ñami waaí wágʉya paru poekague ããrĩderosũta yʉde ããrĩpererã
    tĩ́gʉ̃ ʉrenʉ, ʉre ñami yeba poekague ããrĩgʉkoa.
  nal-nal: Jonaa xa iziar lamaskana xuna adi ian pana a raan urul ma a suk urul, malasing
    saait bani Naata Rapti xana iziar a raan urul ma a suk urul lamaskana pira.
  kyq-kyq: Aan gɔɔ Yunus tɛɗo ɓii mɔtɔ maakŋ kɛn̰j kɛn magal se, *Goon Deba se kic
    ɓo Ꞌtɛɗn ɓii mɔtɔ maakŋ naaŋ ki.
  kwd-kwd: La Jona laka'u 'e nana'i 'ubulana gwagwaalasu suria oru ma'e gani ma oru
    ma'e logo. Aia, ma 'inau, nga Wela na Wane, nau taku 'ino'ona la'u mola. Nau taku
    nana'i 'ubulana wado suria oru ma'e gani ma oru ma'e logo.
  ded-ded: Yona ye hadzing nga tofocnac harebec kondungyangtoaac heremanau feec, ifi
    isocngoc Ngicac Medacngo bangecac heremanau hadzing nga tofocnac harebec feude,
    ngeni imocsac henggecde.
  ewe-ewe: elabena abe ale si Yona nɔ tɔmelã gã la ƒe dɔ me ŋkeke etɔ̃ kple zã etɔ̃
    ene la, nenema ke nye Amegbetɔ Vi la hã manɔ anyigba ƒe tu me ŋkeke etɔ̃ kple
    zã etɔ̃.
  nuy-nuy: Na-Jonah nubagi-yung ni-burri lhirribala ama-gulmung-duj wubani-rruj a-runggal
