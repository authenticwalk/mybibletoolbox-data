  gof-ENT: ዮናሲ ጊታ ሞሎ ኡሎን ሄ ጋላሲኔ ሄ ቃማ ጋምዒዳይሳ ሜላ ኣሳ ናዓይ ሄ ጋላሲኔ ሄ ቃማ ቢታ ጋርሳን ጋምዓና።
  aau-aau: Homkwe nonkway, Jona hiykwe eypok krompri, arawh krompri, ay aiopey hay
