    mana-miyn.nganga.
  cop-BHC: ⲘⲪⲢⲎϮ ⲄⲀⲢ ⲚⲒⲰⲚⲀ ⲈⲚⲀϤϦⲈⲚ ⲐⲚⲈϪⲒ ⲘⲠⲒⲔⲎⲦⲞⲤ ⲚⲄ ⲚⲈϨⲞⲞⲨ ⲚⲈⲘ ⲄⲚⲈϪⲰⲢϨ ⲠⲀⲒⲢⲎϮ ϨⲰϤ
