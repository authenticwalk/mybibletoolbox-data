  por-BRBSL: Pois como Jonas esteve três dias e três noites na barriga do enorme peixe,
    também o Filho do Homem estará três dias e três noites no coração da terra.
  ces-NKB: Neboť tak, jako byl Jonáš tři dny a tři noci v břiše velryby, tak bude
