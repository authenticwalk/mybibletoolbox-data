  aly-aly: '@see-verse:MAT.012.039'
  wiu-wiu: Yona einagopa ta tebolo-peta patoa lika toa tube mou kimane keneke pa meane
    toanepa no Ali Yatenane Oyago ta tebolo patamotoane itono keneke piane meou.
  swe-swe: För på samma sätt som profeten Jona var i den stora fiskens buk i tre dagar
    och tre nätter, ska Människosonen vara i jordens inre i tre dagar och tre nätter.
    [Jesu död då han lades i en grav, i jordens inre, och hans uppståndelse på tredje
    dagen har sin skuggbild hos Jona som var i fiskens buk tre dagar och tre nätter
    innan han kastades upp på land, se . Det är intressant att Jesus så explicit uttrycker
    att detta är det enda tecken de ska få. I judisk terminologi börjar dygnet alltid
    på kvällen, se . Matteus är noga med att citera ordagrant från Jona med ”tre dagar”
    följt av ”tre nätter”. Den profetiska skuggbilden passar fint in om dagen då Jesus
    hänger på korset, från klockan nio till tre då han dör, räknas som den första
    av de tre dagarna. Uttrycket ”tre dagar och tre nätter” behöver inte betyda precis
    på sekunden 72 timmar. Bibeln redogör ju inte exakt när Jesus uppstår, bara att
    graven är tom vid gryningen på den första veckodagen, söndagen, se . Pesach firas
    alltid 14:e Nisan och den första dagen i det osyrade brödets högtid den 15:e Nisan,
    se . Den tredje dagen i osyrade brödets högtid är 17:e Nisan. Veckodagarna varierar
    år från år. År 30 e.Kr. är dock 17:e Nisan en söndag. Det året sammanfaller söndagen
    också med Förstlingsfruktens högtid, Bikkurim. Tänk om samtidigt som en kärve
    viftades i templet som ett förstlingsoffer spreds nyheten om att Jesus var uppstånden,
    se . Det skulle varit ett tydligt Jona-tecken!]
  cth-cth: Jonah teh tanga von dawk hnin thum touh ao patetlah tami Capa teh talai
