verse: MAT.012.040
translations:
  kpx-kpx: Subuta Dionau vanie ni abuita igaeta uvumo huena baluga gogoe uvue ua.
    Iale ke nahate Atae Esena vanie ni abuita igaeta uvumo vatae uvue ui.
  okv-H: Eto Jonah na iji 3 ainge eva o peni amita hini jo ta evina ainge dombo Embo
    ta Meni na iji 3 ainge eva jo ta iresuja.
  tbo-tbo: Babana Yona tauna iyana baneina i lumehaya po u koibana i memae iyeta tonuga
    ma ididibala tonuga, mei tau Lawa Moinau apo iyeta tonuga ma ididibala tonuga
    hipuli ina lumehau po u hinena a memae.
  mal-C: യോനാ മൂന്നുപകലും മൂന്നുരാവും ഒരു മഹാമത്സ്യത്തിന്റെ വയറ്റിലായിരുന്നതുപോലെ
    മനുഷ്യപുത്രൻ മൂന്നുപകലും മൂന്നുരാവും ഭൗമാന്തർഭാഗത്ത് ആയിരിക്കും.
  grc-SR: Ὥσπερ γὰρ ἦν Ἰωνᾶς ἐν τῇ κοιλίᾳ τοῦ κήτους τρεῖς ἡμέρας καὶ τρεῖς νύκτας,
    οὕτως ἔσται ὁ υἱὸς τοῦ ἀνθρώπου ἐν τῇ καρδίᾳ τῆς γῆς τρεῖς ἡμέρας καὶ τρεῖς νύκτας.
  bgc-bgc: जिस तरियां योना नबी तीन रात अर तीन दिन बड़ी मछली कै पेट म्ह रहया, उस्से
    तरियां ए मै माणस का बेट्टा तीन रात अर तीन दिन धरती कै भीत्त्तर रहूँगा।
  khz-khz: Iona toma toitoi e pogi toitoi magani kamu gauvelako tinagenai etaluwai,
    vovetainamo Taunilimalima Natuna maki toma toitoi e pogi toitoi kwano aonai pene
    talu.
  deu-TKW: Denn wie Jonas im Bauche des Unthieres war drei Tage und drei Nächte, so
    wird der Sohn des Menschen im Schoße der Erde sein drei Tage und drei Nächte.
  zsr-NT: Ca naꞌ guc queëꞌ Jonás naꞌ, bugaꞌnëꞌ lëꞌbaꞌ böl zxön gdu tsonn dza tsonn
    yël, lëzcaꞌ cni gac quiaꞌ nedaꞌ, Bönniꞌ Nuhuöaquëꞌ Gdu Bunách, tsonn dza tsonn
    yël ugaꞌnaꞌ zxan yu.
  lin-lin: Pamba te, ndenge Yona avandaki kati na libumu ya mbisi monene mikolo misato
    mpe babutu misato, ndenge wana mpe Mwana na Moto akosala mikolo misato mpe babutu
    misato na se ya mabele.
  hns-NT: Djaise Jona tien raat aur dien ek barka matjharie ke pet me raha, oisane
    iensaan ke Beta tien rodj maral manai log ke bietj me dhartie ke gahieraai me
    rahie.
  noa-E: Ich jãg Jonás nemmeeurrkhan bi ee ãsdawam khãai thãrjupnaa edaramjã khãai
    thãrjup sĩerrjö, ich agjö mʉch chi Emkhooi Iewaajã ĩchab ãsdawam khãai thãrjupnaa
    edaramjã khãai thãrjup chirajugui ajim, jẽb ee. Mamʉ mag oobarmjã pãrau ʉ̈khabajugui
    ajim amachigcha.
  eng-EMTV: For just as Jonah was three days and three nights in the belly of the
    great fish, so will the Son of Man be three days and three nights in the heart
    of the earth.
  mib-NT: Chi nájnūhun ni ine Jonás chīji chācá cáhnu unī nduú unī ñuú, suni súcuan
    ruhū, Yaā ní nduu tēe, cuu rī te cone ri chīji ñuhun unī nduú unī ñuú, te sáá
    te natecu rī.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ योनाःङ्‌ग यम्‍बा ङाःल्‍ले़ लरुआङ् कुसाप्‍पोःक्‍पो से़न्‍दिक्
    ले़न्‍दिक् सुम्‌ये़न् थारिक् यागे़॥ हे़क्‍केलॽरिक्‍के इङ्‌गाॽ मे़न्‍छाम्‍साःन्‍नाङ्
    इक्‍सादिङ् खाम्‍बेःक्‍मा सिगाङ् सुम्‍से़न् नु सुम्‌ये़न् थारिक् याःक्‍कारो॥
  xnj-xnj: Ngati Yona cheatamili magono gadatu kilu na muhi mulileme la somba yivaha,
    mewawa Mwana wa Mundu yati itama mugati ya ndima magono gadatu muhi na kilu.
  mmx-mmx: Jona ga nemen to xeneng at lebelen lavatmat silok at lavantun aleng kangking
    la lavantun aleng kanimin. La kerepmo nenia, Laradi Mevana, anaba nemen to xeneng
    tubu at lavatkangka at lavantun aleng kangking la lavantun aleng kanimin.
  cbr-NT: Jonás ax ca bacanu 'icë ñuina cha aín pucunu rabë́ 'imainun achúshi nëtë,
    'imainun rabë́ 'imainun achúshi imë́ribi 'iacëxa. Usaribiti cana uni 'inux Nucën
    Papa Diosnuax uá, 'ëx rabë́ 'imainun achúshi nëtë, 'imainun rabë́ 'imainun achúshi
    imë́ matá quiniocë anu racáncë 'iti 'ain.
  tee-NT: Pus ju Jonás lakat'utu avilhchan chai lakat'utu atats'isni ixtajun la'ixpajan
    ju k'ai pamata. Chai vana va chun ju quit'in. Lakat'utu avilhchan chai lakat'utu
    atats'isni acta'acnuya' lacat'un ju quit'in ju quimalakachatachilh ju Dios ni
    lapanac actsucuya' ju ani.
  eng-LSV: for as Jonah was in the belly of the fish three days and three nights,
    so will the Son of Man be in the heart of the earth three days and three nights.
  cak-NT: Roma anche'l ri Jonás xc'ue' oxi' k'ij y oxi' ak'a' chupa jun nimalaj quer,
    quiri' chuka' ren ri jin-kajinak-pe chicaj y xinalex chi'icojol, xquic'ue' chuxe-ulef
    oxi' k'ij y oxi' ak'a'.
  pah-NT: Mokõi okira rupi Jonasva'ea rekoi piraruvihavuhua revegi pe. Kirẽ pira ahe
    mbojivyra'javi gwevega hugwi. Aerẽ ahe hoi Tupana'ga nhi'ig̃a mombe'gwombe'gwovo
    Nínivepeva'ea pe a'ero hako, ei Jesus'ga. —Jonasva'ea javijitehe mokõi jikira
    rupi po ti ji rekoi yvya pype hete nehẽ. Kirẽ po ti ji hemi jugwi nehẽ yvyakotyva'ero
    yvagipeva'ero no, ei Jesus'ga. A'ero po ti pe ikwahavi Tupana'ga opoko Jesus'ga
    javo, ei Jesus'ga.
  sja-NT: Jonás k'ãima õpee baji chik'o choma bɨ bide. Mãga pɨk'a mɨ, chi Eperã Ak'õre
    Truadepema k'ãima õpee eujã ek'ari bait'ee.
  xed-xed: Manda va ya maga anabi Yunusa ta vaghu hkən nda rviɗik hkən ma huɗa mghama
    klipi ya, manda va tsaya guli dzaʼa magata Zwaŋa mndu ta vaghu hkən nda rviɗik
    hkən ma haɗik.
  mks-NT: Jáchi̱ tá quia̱hva na̱sa̱ndaca̱a̱n Jonás u̱ni̱ qui̱vi̱ xi̱hín u̱ni̱ ñuú
    ti̱xi ti̱yacá cáhnu tá na̱cocó rí da̱ quia̱hva já ndaca̱a̱n ri ye̱he̱, da̱ na̱chindahá
    Ndióxi̱ nduu ña̱yivi ti̱xi ñundáhyi̱ u̱ni̱ qui̱vi̱ xi̱hín u̱ni̱ ñuú.
  gfk-S: Io, Iona ga kis tano tingana no tamat na aen aitul a bung. Hokike iat mon,
    Nong a Turadi ie na kis tano tingana no pu aitul a bung bileng.
  bmu-bmu: Jonanöŋ suŋgem silimŋi karöbut köwet sömbupkö (gajugaju) gölömŋe malöhi,
    miaŋgö dop Suep gölmegö azi ölŋan mewöyök suŋgem asak karöbutkö dop gölme uruŋe
    ahöma.
  dgz-dgz: Iwa Diona wam yampo ge mum yampo meo bawarewa da bagup wande en, ap umap
    Kimani Vitana Apanewa piup nokap wam yampo ge mum yampo wanigain.
  eng-GNV: 'For as Ionas was three daies and three nights in the whales belly: so
    shall the Sonne of man be three daies and three nights in ye heart of the earth.'
  zaa-NT: Porqui'ni tì'a Jonás nna guyú'u bi por tsunna ubitsa nna tsunna yèla nna
    lè'e bél·la ỹéniá porqui'ni gutàbią bi enteru taá, ą'hua Nubeyu' de Ỹiabara' nna
    tsu'u huée lè'e guna' por tsunna ubitsa nna tsunna yèla nna.
  eng-WEBSTER: 'For as Jonah was three days and three nights in the whale''s belly:
    so shall the Son of man be three days and three nights in the heart of the earth.'
  guh-guh: Bajayata Jonáspijinë boca ayainë dujuainë pënëta acueyabi pamatacabibeje,
    acueyabi pameravibeje yajava. Bajara pijinia pacuenia xanë ata, Daxitajivi Pematapijinënë,
    bocaenajë mëthëta acueyabi pamatacabibeje, acueyabi pameravibeje yajava.
  bon-bon: Yoona lipu babo cibu me camuge bora enajuji nesae bimu nesae ciiye cama,
    cane lui Acejiyame bau ca tädujine biname me äbitujine, cane cuta piiyepu gawe
    bora pagege lenaja nesae bimu nesae ciiye cama.
  nhw-BL: Pampa quen Jonás itztoya eyi tonati huan eyi yohuali iijtico nopa hueyi
    tlapiyali ipan hueyi atl, na nojquiya catli niMocuepqui Masehuali, niitztos ipan
    teostotl para eyi tonati huan eyi yohuali.
  swh-ONEN: Kwa maana kama vile Yona alivyokuwa ndani ya tumbo la nyangumikwa siku
    tatu, usiku na mchana, vivyo hivyo Mwana wa Adamu atakuwa katika moyo wa nchi
    siku tatu, usiku na mchana.
  wbi-wbi: Ulwakuva ndavule uYoona vule alikalile ifighono fitatu mu lileme lya samaki
    imbaha, pakilo na pamwisi; fye lulivuo na juune ne Mwana ghwa Muunhu, nikukala
    ifighono fitatu mu mbiipa, pakilo nna pamwisi.
  bba-bba: Domi nɡe mɛ Yonɑsi kuɑ sɔ̃ɔ sɔɔ itɑ kɑ wɔ̃kuru itɑ swɑ̃ɑ bɑkɑn nukurɔ,
    nɡe mɛyɑ mɑɑ nɛ Tɔnun Bii kon ko sɔ̃ɔ sɔɔ itɑ kɑ wɔ̃kuru itɑ tem nukurɔ.
  eng-KJVCPB: for as Jonas was three days and three nights in the whale’s belly; so
    shall the Son of man be three days and three nights in the heart of the earth.
  kgk-NT: —Amombe'uve-ta peẽ-my Jonas amyrĩ rehegwa nhe'ẽ. Yma va'ekwe piragwasu omokõ-ma
    íxupe, Jonas-pe. Ha upe rire katu piragwasu rye py-py ohasa mbohapy áry mbohapy
    pyhare ave. Upéi osẽ jevy. Upéixa ete xe Nhande Ryke'y tee va'e anhemoĩ va'erã
    itagwasu kwa-py mbohapy áry mbohapy pyhare ave ko itagwasu rye py-py.
  waj-waj: Yonaava piisa pinaivaa rasookaivaki taaravooma suai taaravooma heena vauvaa
    roosiima Na Vaidiivaa Mmaapuuvoono vaidi putuaiya vaira mmataivaki taaravooma
    suai taaravooma heena vainaravee.
  cpy-cpy: Tema iniyakiri antari omani, okaatzi mawa kiteejeri eejatzi mawa tsireniri
    ijeekaki imotziki. Aritaki ikantee-yaari irika Itomi Atziri ikitawita-paentyaa
    kepatsiki okaate mawa kiteejeri eejatzi mawa tsireniri.
  ekk-PKP: „Samamoodi nagu Joona oli suure kala kõhus kolm päeva ja kolm ööd, lamab
    inimese Poeg maa sees kolm päeva ja kolm ööd.
  mpx-mpx: I ola lan eton ge bulin eton Yona i miminaa moti bwabwatana tinenaa, i
    ola al lan eton ge bulin eton nau Gamagal Natuna na minaa bilibili gamwanaa.
  wbp-wbp: Juunajulpa nyinaja kaninjarni miyalurla yawu wiri-kirlangurla parra-patuku
    manu munga-patuku marnkurrpaku. Ngula-piya-juku kapurna ngajulu Yapa-nyayirni-wangu
    Kaatu-kurlangu nguna milyingka.
  luo-luo: Nimar mana kaka Jona ne ni ei rech marangʼongo kuom ndalo adek odiechiengʼ
    gotieno, e kaka Wuod Dhano bende biro bedo ei chuny lowo kuom ndalo adek odiechiengʼ
    gotieno.
  nhe-NT: Pampa queja Jonás itztoya eyi tonali huan eyi yohuali iijtico nopa hueyi
    tlapiyali ipan hueyi atl, na nojquiya tlen niMocuepqui Tlacatl, niitztos ipan
    tlalcoyoctli para eyi tonali huan eyi yohuali.
  aii-aii: ”ܕܵܐܟ݂ܝܼ ܕܗܘܹܐ ܠܹܗ ܝܵܘܢܵܢ ܓܵܘ ܟܹܪ݇ܣܵܐ ܕܢܘܼܢܵܐ ܬܠܵܬܵ‌ܐ ܝܵܘܡܵܢܹ̈ܐ ܘܬܠܵܬܵ‌ܐ
    ܠܲܝܠܵܘܵܬܹ̈‌ܐ، ܗܵܕܟ݂ܵܐ ܒܸܬ ܗܵܘܹܐ ܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ ܓܵܘ ܠܸܒܵܐ ܕܐܲܪܥܵܐ ܬܠܵܬܵ‌ܐ ܝܵܘܡܵܢܹ̈ܐ
    ܘܬܠܵܬܵ‌ܐ ܠܲܝܠܵܘܵܬܹ̈‌ܐ.
  esk-NT: Jonah aqalukpaum narraaŋni inniqsuq piŋasuni uvluniḷu unnuaniḷu. Taatnatuntuuq
    Iġñiŋa Iñuum iḷuviġmiitkisipmiuq piŋasuni uvluniḷu unnuaniḷu.
  msb-msb: Kay pareho ni Jonas na nagtulo ka adlaw kag nagtulo ka gab-i sa sulod san
    tiyan san dako na isda amo man ako na Anak San Tawo magatulo ka adlaw kag magatulo
    man ka gab-i sa idalom san duta.
  cpa-NT: Di³ ca¹hí¹ Jonás niúh¹ togh¹² jáh² juanh¹² tiogh³ jmø³ŋih¹³. Ca¹hí¹dsa hnøa¹²
    jmai³, hnøa¹² neng¹². Jø¹² bíh³ lah¹jøng² lé² quianh¹³ jní², dsa² ma²lán¹² dsa²
    jmøi¹guǿi¹ jianh¹² hniah¹². Hú¹³jni niúh¹ huø¹ hnøa¹² jmai³, hnøa¹² neng¹² calah.
  dso-dso: “ଜୁନସ୍‌ ଜେନ୍ତି ମାଚ୍‌ ପେଟେ ତିନ୍‌ ଦିନ୍‌ ତିନ୍‌ ରାତି ରଇଲା, ସେନ୍ତି ନର୍‌ପିଲା
    ମୁଇ ମିସା ମାଟି ତଲେ ତିନ୍‌ ଦିନ୍‌ ତିନ୍‌ ରାତି କାଟାଇବି ।
  meu-meu: Badina be Iona na heto, dina toi boi toi lakara-donodono bogana ai e nohova,
    unuhetomana Taunimanima Natuna danu dina toi boi toi tano lalonai baine noho.
  yva-NT: Yunus no no jiano saroe anuga rai masyote mandei namane mandei. Maisyare
    omaisy, Risy, Arikainyo Vatan, rino no kopa ama uga masyote mandei namane mandei.
  dgc-dgc: Eng kodya ti Honas a étélo a aldew to tiyan no dikél a ikan, éy konaék
    be sa, sakén a lélake a gébwat ta langet, a étéloék be a aldew ta disalad na luta.
  zpm-NT: Stibaque milagr goṉ gaṉ to, lëë miṉ co gac zeeṉ gaḻ dze ne laa Mgui ne pxeeḻ
    Dios, tso leṉ liu tsoṉ dze, tsoṉ guieel zigne bio Jonás leṉ meḻ nroob co tsoṉ
    dze ni tsoṉ guieel.
  hix-NT: Àsok hana nehxakon ha, Xonas heno ha. Kana ymo yowan yawo nehxakon hatà.
    Kana ymo yowan yawo rma 3 me nenmahye hatà. Noro rma yanàmye hatà, Khoryenkomo,
    kekon hatà. Àro wyaro rma rha, yukryeka waka enamsaho, 3 me nenmahyaha hampànà,
    Toto me Enusaho, kekon hatà.
  sim-sim: Jona niri frijip foome lakahi sunguk wari ri. Uhunda hom Ma Jikisi Avui
    Wasilakahi oto niri frijip mawak wakwa ri.
  npi-ULB: किनकि जसरी योना तिन दिन र तिन रात माछाको पेटमा थिए, त्यसरी नै मानिसका पुत्र
    तिन दिन र तिन रात पृथ्वीको गर्भभित्र रहनेछन् ।
  cgc-cgc: Seled ta tallo adlaw daw tallo kilem naan Jonas ya ta gettek ta sikad bakod
    na sidda daw kagwa man na bui. Paryo man tan, Kanen Na Alin Ta Langit naan ta
    lebbengan ta tallo adlaw daw tallo kilem daw magwa man na bui.
  tim-tim: Ulikŋân propete kotŋe Yona iŋan humo siâgât tepŋe kâlegen hilâm âlâwu yiep
    hainâk luâk akmâ geân nâ hilâm âlâwu hân kâlegen yembian.
  yor-yor: Bí Jona ti gbé inú ẹja ńlá fún ọ̀sán mẹ́ta àti òru mẹ́ta, bẹ́ẹ̀ gẹ́gẹ́
    ni ẹ̀mí Ọmọ Ènìyàn yóò gbé ní inú ilẹ̀ fún ọ̀sán mẹ́ta àti òru mẹ́ta.
  wos-wos: Hanja Jona gan hufuk nukwa hufuk wungi némafwi xéri hamwina biyakombu hwandén
    maki, wuni Duna Nyan réméndat, wekwambu gan hufuk nukwa hufuk wungi hwatawuni.
  emp-NTPO: Jonára b̶eda droma b̶ited̶a ewari ũbea ãsa, diamasi bid̶a b̶ad̶a quĩrãca
    mʌ̃, Naʌ̃ Djara Edad̶ara ewari ũbea ãsa, diamasi bid̶a egorod̶e b̶aya.
  eng-F35: For just as Jonah was three days and three nights in the stomach of the
    sea monster, so will the Son of the Man be three days and three nights in the
    heart of the earth.
  ind-ind: Sebagaimana Yunus berada di dalam perut ikan besar selama tiga hari tiga
    malam, begitu juga Aku, Sang Anak Adam, akan berada di dalam kubur selama tiga
    hari tiga malam sebelum dibangkitkan.
  pes-OPCB: زیرا همان‌طور که یونس سه روز و سه شب در شکم آن ماهی بزرگ ماند، پسر انسان
    نیز سه روز و سه شب در دل زمین خواهد ماند.
  mpt-mpt: Sinanggwano aning sumo Yonae dobtabbanobua amo asumatna o dimo aningo amun
    tem tab binebio yo Abilim Da Tlemin Naka nesa inania amo asumatna o dimo dabal
    tem daak biamabibe.
  bla-bla: Manĭsts'itaupĭsaie Jonas mammi' o'koanniaie nioks'kai ksĭstsikuists ki
    nioks'kai koko'ĭsts; ŭnniak'anĭstsitaupiuaie Nĭnau Okku'i ksŏk'kum u'skĕttsipŏppi
    nioks'kai ksĭstsikuists ki nioks'kai koko'ĭsts.
  ssx-ssx: Hande Dionata꞉ ta꞉peli tiekena꞉ weleke pa꞉ta꞉ timba꞉ tepo nate tepo pea
    pitiekeme. Kota꞉ mo Wanda꞉halina꞉ Eiyeke make mandake tupa꞉ kone timba꞉ tepo nate
    tepo pea kenke tukiki pa꞉ta꞉ wilieke.
  mkl-mkl: domi si bɛi Zonɑsi í ce dɑsɑ̃ mɛɛtɑ do idũ mɛɛtɑ si inɔi cɛ̃ɛ nlɑu, bɛɛbɛ
    mɔi Amɑi Amɑnɛ ɑ́ ce dɑsɑ̃ mɛɛtɑ do idũ mɛɛtɑ si bɑlɛ.
  gaq-gaq: ଜୁନସ୍‍ ଡିରକମ୍ ଆଡ଼ନେ ସୁଲୁଏଃ ବିତ୍ରେ ଜିର୍ସି ଦିନ୍ ବାରି ଜିର୍ସି ମିଡିଗ୍ ଲେଃଗେ
    ଦେତ୍ ରକମ୍ ରେମୁଆଁ ଉଙ୍ଗ୍‌ଡେ ଡିଗ୍ ଜିର୍ସି ଦିନ୍ ବାରି ଜିର୍ସି ମିଡିଗ୍ ତୁବନ୍ନିଆ ଲେଃଏ ।
  gof-RNT: Yoonasi gita molo ulon heedzu gallasinne heedzu qamma gam77idayssa mela
    Asa Na7ay heedzu gallasinne heedzu qamma biitta garssan gam77ana.
