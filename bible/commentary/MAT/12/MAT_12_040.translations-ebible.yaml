  buk-buk: Jona mbo i atu ŋalôm gitôm acsalô tö ti ôbwêc tö. Ma bocdinaŋ Ŋamalac ndê
    Atu oc yêc nom ŋalôm nditôm acsalô tö ti ôbwêc tö.
  pri-NT: Ba wà Iona, âna ia âracié tòotù ma âracié ne kêe, nanaara i ârawéà. Â o
    ipaiwà mwara naa goo Pwina naîri âboro, ba o âracié tòotù ma âracié ne kêe, nanaara
    napuu.
  zpq-NT: Cate' za' šej Jonásen' Nínive, Diosen' bene' cont to beḻ xen be yo'o ḻo'
    nisdaon' gwdebba' ḻe' na' šoṉe ža šoṉe yel gwyo'e ḻo' ḻe'eban'. Na' ca nac neda',
    gata' na' gaša', na' yeyoža' šo'a ḻo' ba šoṉe ža šoṉe yel.
  por-TFT: O profeta Jonas ficou na barriga de um peixe enorme por três dias e noites
    antes de Deus fazer com que vivesse de novo. Semelhantemente, eu, que desci do
    céu, estarei em um lugar onde as pessoas mortas ficam por três dias e noites antes
    que Deus me faça viver novamente.
  gwi-NT: Jonah, drin tik ąįįts'ą' tǫǫ tik datthak łuk choh zhit indi', ąįį gwik'it
    chan Gwidinji', nanzhit drin tik t'iheechy'aa t'oonchy'aa.
  gvn-gvn: Ngadiku kuyungku yalbaynja Jonah yurmbin, waralba kujin. Warngku kulurman
    kuyungku Jonah kalji-manin bubungu. Ngayu yala Jonah. Ngayu wulay, warngku kulurmal
    ngayu juranmal baja. Ngayu yaba bamanga wubulbuku.
  nhy-NT: Porke ijkón ken Jonás oyeka eyi tonale iwan eyi yuale ijtik se weyi michin,
    ijkón noijki in Nej katlej onimochij nitlakatl nietos ijtik tlale eyi tonale iwan
    eyi yuale.
  asm-FB: যোনা যেনেকৈ তিনি দিন তিনি ৰাতি ডাঙৰ মাছৰ পেটৰ ভিতৰত আছিল, তেনেকৈ মানুহৰ
    পুত্ৰও তিনি দিন তিনি ৰাতি মাটিৰ তলত থাকিব।
  okv-okv: Eto Jonah na iji 3 ainge eva o peni amita oti jo ta evina ainge nombo Embo
    ta Meni na iji 3 ainge eva jo ta iresuja.
  mxt-NT: Vatyi tari ñoho̱ ra Jonás chichi tiyaca cahnu cuan uñi quɨvɨ ta uñi ñuu,
    tyicuan caa cucohon yuhu Rayɨɨ cha quichi̱ nya gloria chichi ñuhú uñi quɨvɨ ta
    uñi ñuu.
  tzo-NT: Hech chaj c'u che'el i'ay ti yut xch'ut ti muc'ta choy oxib c'ac'al xchi'uc
    oxib ac'ubal ti Jonase, hechun uc oxib c'ac'al xchi'uc oxib ac'ubal chicom ti
    yut ch'en ho'on ti co'ol crixchanoucutique.
  ind-AGS: “Sama seperti Yunus ada di dalam perut ikan selama tiga hari dan tiga malam,
    demikianlah Anak Manusia akan diam di dalam bumi selama tiga hari dan tiga malam.
  omw-omw: Tavukya nronravanto mwia atahu kyovaro Ionaava taarampo enta entaqivata
    iheravata tavukya vikyokyaqi varurave. Kuaa qarama kyena ntevata mwatani mwatatai
    nraaqiarava taarampo enta mwata utaqi variqina quaninrave.
  yrb-yrb: Jonama dera erio eginu desini ubarero kowa rarogonu dumu rarogonu ibiba
    enanari i Ba Eme Sini Amarama nasini ubarero kowa rarogonu dumu rarogonu ibifisu.
  maa-NT: Koni jè Jonás nga jàn na̱chrjein ko̱ jàn ni̱tje̱n tsibìjnaya i̱ndso̱'ba̱
    jngoò ti̱n je, k'oa̱á ti̱s'ín 'a̱n xi Ki'ndí‑la̱ Xi̱ta̱ xan‑la̱ yijo‑na̱, jàn
    na̱chrjein ko̱ jàn ni̱tje̱n kójna̱ i̱jñaà nangui.
  mcq-mcq: Ijí ea kaꞌene Jonana ꞌwavu kajaho naꞌia noꞌopisune vea noꞌopisu ijano kija
    natohwa huni tei vaji namanaꞌomo Ema Puni Harihiji ꞌuꞌo ijaꞌina naꞌia noꞌopisune
    vea noꞌopisu ijano mweꞌi vaji nahuna.
  sus-A: عَننَبِ يُنُسَ شِ سَشَن، كْي سَشَن نَدَنفِ يّشّ شُنفبٍ قُرِ كُي كِ نَشّ،
    عَدَ مَ شَ دِ قَن شِ سَشَن، كْي سَشَن نَدَنفِمَ نَ كِ نّ بْشِ بُن مَ.
  jpn-1965: ヨナは三日三晩大魚の腹の中にいましたが、同様に、人の子も三日三晩、地の中にいるからです。
  fra-SBL: Car, de même que Jonas a passé trois jours et trois nuits dans le ventre
    d'un énorme poisson, de même le Fils de l'homme passera trois jours et trois nuits
    au cœur de la terre.
  yka-yka: Peggeˈ kuweˈ Nabi Yunusin laˈi dem betteng kenna mahadjehin tellu ellew
    duk tellu sangem, damikkiyan aku, Anak Manusiyaˈin, si sinōng laˈi ku dem bulak
    tellu ellew duk tellu sangem.
  mle-mle: '@see-verse:MAT.012.039'
  shp-NTPO: Ja Jonás ani yapa meran, kimisha nete itan kimisha yamé iní keskatiribira
    inoxiki, ja jonin Bake, kimisha nete itan kimisha yaméribi mai chicho ikí.
  aom-aom: Jonah-are mu börömo hesi bëhoho jovo mi börömohuro Jonah nimuꞌöjamu abueromo
    hesi dëre hijade höjo. Hiromo majae niöꞌi gemu vahie niöꞌi gemu hesi uhure ëgubijiohamu
    höröjade höjo. Höröromo rovadëhi God-are A Maho naro saꞌa gagore abo hiromo majae
    niöꞌi gemu vahie niöꞌi gemu hesi uhure höröromo rueꞌejöjo.
  geb-geb: Zona raa phuni khegene, maaŋ phuni khegenen mba mbɨgama bakɨme ndava vhen
    kegi. Mba tɨvara Fhe Bakɨme Guma Guar, ana vhɨra raa phuni khegene maaŋ phuni
    khegenen kha nuiana vhen kegɨrga.
  eng-WYCLIFFE: For as Jonas was in the wombe of a whal thre daies and thre nyytis,
    so mannus sone shal be in the herte of the erthe thre daies and thre nyytis.
  bsj-bsj: Nyori Yunana da kuma taar, kakuko taar mor fwer jingi dur, na cuwo bi bwe
    nii an daa kume taar, kakuko taar mor bitine.
  cak-cak: Roma achel xc'uje' ri Jonás chupan jun mama quer oxi' k'ij y oxi' ak'a',
    quiri' mismo yin ri xitak-pe richin xinalex chi'icojol, xquic'uje' oxi' k'ij y
    oxi' ak'a' pa ruc'u'x ri ulef.
  chf-NT: Ca' chich aj Jonás ajni tama u näc' noj gran buch' uxp'e q'uin y uxp'e ac'äb,
    che' chich täcä no'on que sutwänon de winicba cä xe tä ajtä mero yaba cab uxp'e
    q'uin y uxp'e ac'äb.
  tlf-tlf: Jona iyo top aniing kwiin kiim umi mat tem kal bii, am alop ke-nalata,
    am asuno diim kota mitam e tisa kale, ulutap kale, Mo Tibil imi Man niyo kafin
    umi bubul tem kulagal bii, am alop ke-nilita, am asuno diim kota fen mitam e tolon-temi
    ko.
  piu-2006: Yirriṯi palunya piitji tiṉangku kuuḻtjunkula kanyiṉingi munga kutjarra.
    Tjiṉṯu kutjupangka piitji paluru yulkapatjunulpi kana kutu. Panyapa kulira tawunu
    Ninapanya ngurrara tjuṯangkuya kuliṉu, ‘Yilta, Katutjalu Tjawunanya kanaṉu.’ Palunya
    nguwanpa ngayulu, yaṉanguku katja, munga kutjarra mirri ngarrirra kanarrinytja
    nyakula nyurrangarri kulilku, ‘Yilta, Katutjalu palunya kanaṉu.’
  poh-NT: 'Jeꞌ reꞌ nikꞌor maj reꞌ wili i rehtalil: Reꞌ hin Acꞌunbe̱s reꞌ wilic wajawric
    chi quina̱ cꞌacharel xib kꞌi̱j naniwihꞌic pan mukꞌunbal naquinquicansaj je eh
    chiri̱j chic reꞌ, reꞌ Dios naribanam chi nawelic woꞌ chic cho chi cꞌachalqui̱n
    woꞌ chic jeꞌ ricab xiban ru̱cꞌ i Jonas naxiqꞌuic chic xib kꞌi̱j xiban chi xelic
    woꞌ chic cho chi cꞌachlic chipam i maꞌ laj car reꞌ xbikꞌbic reh.'
  tue-tue: Jonás itiábʉreco, itiáñami waiwʉ̃ paigʉ́caya páaga popeapʉ sãñayigʉ. Cʉ̃ʉ̃rẽ
    tiirírobirora yʉʉ niipetira sõwʉ̃cã itiábʉreco, itiáñami dita popeapʉ niigʉ̃dacu.
  bjp-bjp: Arae Jona i kiis ta na balan nenge tara kok na ituul e biing ke ituul e
    wor, ke Kalalik ken Kaltu sabin in kiis na palgan nanal na in tuul e biing ke
    in tuul e wor.
  xon-xon: kina le min Unibɔn Aabo mu ga li bi kitiŋ ponn ni iwiin itaa ni tinyer
    titaa. Lijinjiir aatuln limina baanja le ni ga kan.
  tzo-ZNT: Ti Jonase oxib cꞌacꞌal xchiꞌuc oxib acꞌubal tey tiqꞌuil ta yut xchꞌut mucꞌta
    choy. Jaꞌ noꞌox yech li voꞌon uque, ti cꞌalal ximilee, oxib cꞌacꞌal xchiꞌuc oxib
    acꞌubal muculon, voꞌon ti coꞌol crixchanootique.
  mpm-NT: Chi nanu ni kundee profeta Jonás uni nduu ti uni jakuaa chii ɨɨn chāká kaꞌnu
    xaan, ti suni siaꞌan ruꞌu, maa Seꞌe Yɨvɨ Ñuyɨvɨ, kendo ri chii ñuꞌun un uni nduu
    ti uni jakuaa.
  ots-NT: Guegue‑ca̱ bú dé jñu̱jpa co jñu̱xu̱y pʉ mbo ʉ́r mʉy car ndo möy, cja̱ nugö,
    xtá u̱jtjogö ncjapʉ hne̱je̱. Gu hmʉh pʉ mbo nʉr jöy jñu̱jpa cja̱ jñu̱xu̱y. Nugö,
    dúr cja̱hni xpá bbɛnqui hua jar jöy.
  hoy-hoy: योना मुर दिन अदिक मुर ईळ्लक आ समुद्र अन धोळ मेन इन व्हाट्या ईत्‍तुन, हांग
    अच मंळसा अन्द पार मुर दिन अदिक मुर ईळ्लक धरती इन बुळ्क ईत्‍तान.
  amo-amo: Bara Yunana wati ayiri atat nin nitik nitat nanya liburi fibo, nanere wang
    Usaun nnit bati ayiri atat nin nitik nitat kibinayi nyii.
  pjt-pjt: Panya wati paluṟu antipina puḻkangka tjuni unngu nyinangi tjiṉṯu maṉkurpa
    munu panya palulanguṟu pakaṉu, ka palu puṟunypa ngayulu Watiku Katjanya tjiṉṯu
    maṉkurpa manta unngu ngariku munuṉa palulanguṟu pakalku.
  cwe-cwe: Fana Yona viyakalile munda mwa somba mkulu siku nhatu imisi na ichilo,
    ivo Mwana wa Munhu niivo vondayakale siku nhatu imisi na ichilo muna umoyo wa
    isi.
  daa-NT: Yuunus gay, awalle, gumba siɗga, ƴiriyo aando ŋa goy ɗo atti nam mena subba.
    Ampaa ko, nun Roŋ gemor oki yaa gine mena subba ɗo maginer.
  mlp-mlp: Jona kam ezeqmanmo nabiq ayahta na agemab usta ham. An nazaqmo Mat Atatin
    kam ezeqmanmo og aduganib tuqusdaqmo ham.
  ape-C: Jona nubo nor 3-poreih nyumneh aria 3-poreibus weibus numun um debeiri eiyur
    araribur nyibur, aria namudok atin Eik Anudok Arman yatogur adurinyi arpen iri
    ta iyur 3-poreih nyumneh aria 3-poreibus weibus numun um amnab.
  bgs-bgs: Su itálluwan si Jonas tun ta dalám ka gátták katô dakál sáddà, sakán pagsik
    na Igpamanubù, katálluwanna tun ta dalám ka tanà.
  faa-faa: Asiamo Kotimo some kará porofete aporo Yona pokoa kára tūa, sere isiamo
    soko, ere isiamo soko, kayapo. Yona pokoa tua kaya ayiáka Aporomanomo Táke anoane
    hauaka atura sere isiamo soko, ere isiamo soko, ayiáka rekeakosapo.
  kik-kik: Nĩ gũkorwo o ta ũrĩa Jona aikarire matukũ matatũ, mũthenya na ũtukũ, arĩ
    nda ya thamaki ĩrĩa nene, ũguo noguo Mũrũ wa Mũndũ agaikara matukũ matatũ, mũthenya
    na ũtukũ, arĩ tĩĩri-inĩ.
  cap-NT: Jonasqui pajk ch'iz pjuchquiz z̈ejlchic̈ha c̈hjep majz̈tan c̈hjep aramz̈tan.
    Jalla niz̈ta irata wejrqui tii yok koztan kamac̈ha c̈hjep majz̈tan c̈hjep aramz̈tan.
  ksr-ksr: Joonanoŋ gomamboria karooŋ kowe osombaa (gajugaju) tomeŋanoŋ laligoroti,
    kawaa so Siwe gomambaa Eja hoŋanoŋ kaaŋagadeeŋ gomamboria karoombaa so baloŋ uutanoŋ
    ewaa.
  eng-TNT: 'For as Ionas was thre dayes and thre nyghtes in the whales belly: soo
    shall the sonne of man be thre dayes and thre nyghtes in the hert of the erth.'
  sbs-sbs: Chokuti Joona ave kali mazuva otatwe ni masiku otatwe mwi vuumo lye inswi
    yikulite, mi na ye Mwan'a Muntu mwe kale mazuva otatwe ni masiku otatwe mwi kulo
    ye faasi.
  sue-sue: Yona nu pi waiko be etorobara ago wo bamu amira nana ogobera itinua, da
    ago ine na Emara Mai meni pi waiko be etorobara ago zebu mokara itamunona.
  fra-NCL: de même que Jonas fut trois jours et trois nuits dans le ventre du poisson,
    ainsi le Fils de l’homme sera dans le sein de la terre trois jours et trois nuits.
  bhg-bhg: Jonah mi ewa wo bajinada osi doda sima esisina, deguta tamonde (3) edo
    muyae tamonde (3). Awatedo dá ango Embo da Mai deguta tamonde (3) edo muyae tamonde
    (3) butu tuda sima aina.
  snn-NT: Jonás yua samute umuguseña na'ijani ñatajani ba jai ziaya hua'ibi rëonsi'quë
    ba'iguë ba'nji. Ja'nca ba'iguëna, yë'ë, Riusu Raosi'quëreba ba'iguëbi güina'ru
    samute umuguseña na'ijani ñatajani yijana tansi'quë ba'ija'guë'ë yë'ë.
  atb-NT: Hkâsu mù gâ le, Yonaq gi, ngo mó é wamdau hkaû má sum nyí sum myîn lúng
    é su, haû Byu Yhangzo le, myigùng káng má sum nyí sum myîn lúng râ nghut lhê.
  cek-AK: Jonah loe tanga pui ih zokthung ah ni thumto hoi qum thumto oh; to baktih
    toeng ah kami Capa doeh long thungah ni thumto hoi qum thumto om tih.
  bkd-bkd: ta si Jonas linam-ed hu adagi ha sedà ba duun hu tatulu ha aldaw imbula
    dà. Siak sa Suled hu Kaet-etawan makaduun a daan hu alima hu kamatayen ba sugud
    taena payanaen hu tatulu ha aldaw mabanhaw a dà.
  ctu-76: Como che' bajche' Jonás ti' ñusʌ uxp'ej q'uin, uxp'ej ac'bʌlel ti' mal i
    ñʌc' colem chʌy, Joñon i Pi'ʌlon bʌ Quixtyañujob mi quejel c ñusan uxp'ej q'uin,
    uxp'ej ac'bʌlel ti mal lum.
  lac-NT: An ten bic Jonás ti' yʌn ich u japnin u nʌc' cʌy. Caj ruc' ten cʌy a caremo'.
    Mʌna' u nup' u q'uinin ti' yʌn Jonás ich u japnin u nʌc' cʌy. Ac'bir xan ti' yʌn
    Jonás. Baxuc ten xan biq'uino' mʌna' u nup' u q'uinin ti' yʌnen ich u japnin ru'um
    xan. Mʌna' u nup' ac'abir xan ti' yʌnen quire' taren in yamtic mac tu cotorob.
  xla-xla: Yonatapo alila dapahatlope amalo pato koko dulu dla eluwapo. Epammama Opa
    Yami mape alila dapahatlope ta꞉la dulu dla ellepe.
  xav-NT: '@see-verse:MAT.012.039'
  cuk-cuk: ”Ar igi Jonás ua-dummad-saban-yaba ibapaa ibginedba, degi, mutikidba megisa,
    ayobi, ani Dule-Machi, napa-urba ibapaa ibginedba, degi, mutikidba megmogoed.
  tbf-tbf: E Iona a nga mon i aron mi ie leong ba rosisiat tour ma ba rokati tour.
    Ta malan mo e Natuon mi Ka ta mon i mendien mi kaber ba rosisiat tour ma ba rokati
    tour.
  uig-CYR: Чүнки Юнус пәйғәмбәр йоған белиқниң қосиғида үч кечә-күндүз ятқандәк, Инсаноғлиму
    охшашла үч кечә-күндүз йәрниң бағрида ятиду.
  ikw-NT: Lele kpa Jona dazịri ọbochi ẹto iwhnehnie nụ abalị nụ rụwho aznụ, ọ bụ kpa
    Nnwọ ke Badnụ jaadazị nụ rime ẹli ọbochi ẹto iwhnehnie nụ abalị.
  khs-khs: 'Alake Kote solo se tiye kinisene sepatosene sena Yonawa ewalo sosolo suwemi,
    ikila usulupewala, yopolotela usulupewala, enekeye. Yonawa ewalo suwemi enene
    epapuluse Sena Sa: Newa peleya: kolemi ikila usulupewala, yopolotela usulupewala,
    aluse elaposakeye.'
  dwr-ENT: ዮናሲ ዎጋ ሞሊያ ኡሉዋን ሄዙ ጋላሳኔ ሄዙ ቃማ ዴዔዳዋዳን፥ ኣሳ ናዓይካ፥ ቢታ ጊዶን ሄዙ ጋላሳኔ ሄዙ ቃማ ዴዓናዋ።
  pma-pma: Veni suval provet Siona ro en vangen mari mesau meneai rokol vongien avong
    etel (3), en vati sakien enek inau, Natin Meatin, emun nito en vulvul ten matien
    meneai ka vongien avong etel (3).
  atd-NT: Si Hunas dongan, nokougpo dio to gotok to dakol no ngalap to dagat to tatolu
    no allow woy tatolu no marusilom. Ogkounawa ka ogkabayaan ku, koddi no Kakoy to
    koot-otawan kai to tano, iglobong a rio to tano to tatolu no allow woy tatolu
    no marusilom.
  tel-2017: యోనా మూడు రాత్రింబగళ్ళు పెద్ద చేప కడుపులో ఎలా ఉన్నాడో అలాగే మనుష్యకుమారుడు
    మూడు రాత్రింబగళ్ళు భూగర్భంలో ఉంటాడు.
  hat-BSA: Menm jan ke Jonas te pase twa jou ak twa nwit nan vant gwo pwason an, konsa
    Fis a Lòm nan ap pase twa jou ak twa nwit nan kè latè.
  top-NT: Xlá tipa̱táju̱lh tantum lanca tamakní aktutu chichiní y aktutu tzisní, y
    aquit Xatalacsacni Chixcú na̱ chuná cama ca̱talakatze̱kniyá̱n ca̱quilhtamacú aktutu
    chichiní y aktutu tzisní.
  msk-msk: Kadini lyaramon si Jonas nang laban dagdagu na isda disang dagat. Torong
    allaw naan disang dubdub nang isda. Magonawa saan ako na gyugual nang Anak nang
    otaw, marasak ako sang pandatnganan nang yamatay surud nang torong allaw.
  gyr-NT: Esepia, inungar Jonás secoi mbosapɨ arɨ pira guasu avɨterve aracahe, ẽgüe
    ehi aveira Ava Rɨquehɨr mbosapɨ arɨ ɨvɨvrɨve tuira omano vahe pãhuve.
  kmh-kmh: Wosrey piys yomb ak Jona nup kal ayek, koŋgiy namb akyaŋ ñin omiŋal nokom
    mindiy, andkind owak. Kun ak rek, yand kunep ñin omiŋal nokom man namb okok mindiy,
    andkind winiŋgayn.
  ukr-ONPU: Адже так, як Йонабув у череві кита три дні та три ночі, так буде й Син
    Людський у серці землі три дні та три ночі.
  emi-emi: Nongina Jona ghe asola elome tale kova kko ateva kotolu llaa me kotolu
    voo, Natuna tee ateva Taumattu ngateva aue easo tale urunguitani kosa ateva kotolu
    llaa me kotolu voo.
  zpv-NT: Pwihsi ziga guyuuꞌ guehtu Jonahs stoꞌ bwehlda chohnna dxyih nee chohnna
    gueꞌla, pwihsi ziꞌchi za laꞌh Lliiꞌn Dxiohs nin naa ndxiꞌhw ziuuꞌ za ba chohnna
    dxyih cun chohnna za gueꞌla laꞌn loh yuh.
  gux-gux: Nani Jonasa n den tieni dana taa leni ñiadi taa o jamo tugu nni maama,
    o Joa Bijua moko baa tieni dana taa leni ñiadi taa kin tinga nni yene.
  kos-kos: In ouiya se na ma Jonah el tuh muta len tolu ac fong tolu ke sien ik lulap
    soko ah, ouinge Wen nutin Mwet el ac fah oan ye fohk uh len tolu ac fong tolu.
  ibo-ibo: Nʼihi na dị ka Jona nọrọ ụbọchị atọ, ehihie na abalị nʼafọ azụ dị ukwuu,
    otu a ka Nwa nke Mmadụ ga-esi nọọkwa ụbọchị atọ, ehihie na abalị nʼobi nke ala.
  yml-yml: Siwe tamu nani a na veifufuyeni yami ꞌeba ꞌisa. Basenadiotoga Yaubada yana
    toluꞌivona ꞌana wagava Iona igodi i da dega Yaubada ꞌwainega nika tamu igana bwaikina
    i tononi bega kamoneye i miamia ꞌaiata wata lovana ꞌaitonu. Wata baniꞌodi yau
    a vetomotogaotoga ꞌawaie a na miamia fwayafwaya nageneye mulieta ꞌaiata ꞌana vetonu
    ꞌwaineye a na tovoi, ꞌasaꞌaiana kumanina yami ꞌeba ꞌisa. Tutuyanina igana Iona
    i ꞌalaiwageni i nago me Ninive ꞌwaidie i lauꞌage, nika i nuaviladi yadi sakona
    ꞌwaidiega.
  ory-ory: କାରଣ ଯୂନସ ଯେପରି ତିନି ଦିନ ଓ ତିନି ରାତି ଏକ ବୃହତ୍ ମତ୍ସ୍ୟର ପେଟରେ ଥିଲେ, ମନୁଷ୍ୟପୁତ୍ର
