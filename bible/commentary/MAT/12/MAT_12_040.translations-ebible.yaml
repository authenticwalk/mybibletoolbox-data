  mya-JVB: ယောန သည်ငါး ကြီးဝမ်း ထဲမှာ သုံး ရက်နေ ရသကဲ့သို့ ၊ လူ သား သည် မြေကြီး ထဲမှာ
    သုံး ရက်နေ ရလတံ့။
  kgf-kgf: Yona imi siŋi kaiwe haréwéc konduŋ yaŋ tomeŋa qeriaiguc heyec, imuhucyanec
    icac naŋa imi siŋi kaiwe haréwéc baec omoŋaiguc hemac.
  awb-awb: Sóna apahtáró wéhékáh anotah pahné arupipeq míonserah íné wehukení úku
