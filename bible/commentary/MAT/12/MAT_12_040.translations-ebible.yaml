  boj-2014: Agi Jona a bati qalub qolo qalub qe ani aqa miligiq di soqnej. Dego kere
    e Tamo Aŋgro bati qalub qolo qalub sub miligiq di sqai.
  eng-OEBUS: For, just as Jonah was inside the sea-monster three days and three nights,
