    aririka irotetya omoronaki kitaite jimakoryaantaitari, petakotari, pinoshikiri.'
  san-ASM: তেন স প্ৰত্যুৱাচ, ৱিশ্ৰামৱাৰে যদি কস্যচিদ্ অৱি ৰ্গৰ্ত্তে পততি, তৰ্হি যস্তং
    ঘৃৎৱা ন তোলযতি, এতাদৃশো মনুজো যুষ্মাকং মধ্যে ক আস্তে?
  tac-NT: '''Lige Esúsika nejele: ―Bilé rawé bilé bo''á wijchisá ''emi bujkula bilena
    rejkolíchimi bilé rawé resíbilichi, ¿''Lacha ta ma''chí pámala ''we ''emi na''temaka?'
  eng-WEBPB: He said to them, “What man is there amongst you who has one sheep, and
    if this one falls into a pit on the Sabbath day, won’t he grab on to it and lift
    it out?
  gfk-H: Ma Iesu ga tangai ta diet, “Bia tikai a nuna tiga me i puka suur tiga tung
    ra Bung na Sinangeh, a tutun bia na haan at ma naga kap haut lah ia.
  viv-viv: Yesu gigahedi gigayo, “Tamo hakwadi agaimiya ya sifi kahuya sabati againe
    ginabeꞋu, kaꞋi unana unasilakahina o kaꞋi keke? Sabati againe nonogana unasilakahina.
  yao-yao: Nambo Che Yesu ŵaasalile, “Tujile jumo jwenu akwete ngondolo jimo, nombe
    najo jitumbuchile mwisimbo, uli, ana nganjenda kujikamula ni kujityosya pakuŵa
    lili Lyuŵa lya Kupumulila?
  tgp-tgp: Iesu mo verea isara mara, “Hare vonamim matea pulana sipsip matea mo jovi
    hin te koko na Sabbath, i pa sopo tauria i sau nar̃ihia?
  auc-NT: Ante Itota ingante äñönänite tömengä wæætë, —Guëmanguïönæ ïñonte waocä tömengä
    cæ̈ningä ontatodë goyæ̈ guii adinque mïni waocabo ïmïni incæ æcämë pædæ guiipote
    æ̈nämaï ïmaingää.
  kbc-NT: Odaa ja igidi Jesus, meetediogi, “Diɡ̶ini niɡ̶ina akaamitiwaji anokanitece
    niwaxacoco, oditaɡ̶a daxaboketinece begi niɡ̶ina me saabado, odaa domigetaɡ̶a
    dinoniciwaɡ̶aditibece me noɡ̶atice niwaxacoco midataɡ̶a begi.
  bmh-bmh: Yesus nug koli guzenai awareun, “Du tub nugau sipsip imabun gil ebu ob
    oug numau, ag erunamamen? Ag sipsip go ob ougan i mai umamen ta?
  ctu-BL: 'Jesús tsi'' subeyob: Mi an a cha''an tiñʌme'', mi tsa'' yajli ti ch''en
    ti'' yorajlel c''aj o, ¿mach ba muq''uic a chuc loq''uel?'
  meq-meq: 'Yesu a mbəɗatay faya: «Taɗə ndo nəte mə walaŋ kurom təɓaŋ ŋgay andaya
    nəte, təɓaŋ ŋgay niye a dəɗ a bəɗiyem pat i mazəzukw bo na, ma zla ahaya abəra
    mə ɗəma bəɗaw?'
  noa-H: 'Magbaawai hichdëu hamag magjim: —Pãar mʌg nʌm haig pãar ovejadam dau hãb
    k''ãijã jẽbdeg buudimaawai, ¿k''aíuta jua hʌ̃ʌijem hed hawia jẽu hawaan maba haajẽ?
    Mag sim, ¿pãrau hoowai maach wounaanta nemchaain k''ãaijã hʌ̃rcha balee naabá?
    hajim.'
  alp-NT: Po Yesuse Iralakesi be, “Sepo sae bei imia meru eni domba inai sae etetu
    kena likele kena tamata Yahudiaru esi petu plei hoko iono kena ikerikele kai isiriele
    bei likele pibe mo?
  san-VEL: tena sa pratyuvaaca, vi"sraamavaare yadi kasyacid avi rgartte patati, tarhi
    yasta.m gh.rtvaa na tolayati, etaad.r"so manujo yu.smaaka.m madhye ka aaste?
  kbq-kbq: Jisasi'a zamagriku huno, Amu'no tamifintira ina ne'moka sipisipi afukamo
    mani fruhu knare'ma kerifi uramisigenka avazuhu anaga otregahano?
  kbh-kbh: 'Y Jesús tojanë́jua: —¿Nda ts̈ëngaftanguents̈á, canÿe oveshá tbojtsebomna
    y nÿa chë ochnayté canÿe fshantsents̈e atëfjnoye chë oveshá tojtsótsats̈e, chora
    chë boyabása nanjá o ndoñe chë oveshá jatábocnama?'
  ron-LSB: 'El le-a zis: “Cine dintre voi are o oaie și, dacă aceasta cade într-o
    groapă în ziua de Sabat, nu se va apuca de ea și n-o va scoate afară?'
  pon-pon: 'I ari kotin majani on irail: Ij aramaj nan pun omail, me na jip amen mia,
    ma a pupedi on nan por ni ran en japat, a jo pan poridi on, kida jan?'
  nhe-BL: 'Huan Jesús quinilhui: ―Intla se tlen imojuanti quipiyasquía se borrego
    tlen huetzisquía ipan ostotl ipan sábado, ni tonal para timosehuise, ¿ax tijquixtisquía?'
  sps-sps: Jisas biny ratuari, “Fiisia, te kaa fi minon ta isen tsumi ta isen ta siip
    te gotsiny fi naa non tana matan ta gaguur tan Nainy Fafaatouf mi gim rom ma ras
    fatafuts ya?
  wnc-wnc: Iniwa azing yanikut, “Gikatnana tapatuta sipsipna kaya siwanu sipsipna
    gwenduta yuwatakak tapduk gwene gapmaatang pimapanu toikngata sipsipna wagwenu
    dua kaitakakopik ba dasing?
  nmw-S: Habe i liwo heidiye i nga, “Hebe humiu hotiya, wana sip hotiya i gan ge yan
    Sabat i sopiyele he goi, bwele i bwangehasik ge i hotagan, ine?
  bus-bus: 'Ben à wèńla à bè: Tó a gbɛ̃kee sãa vĩ à zù wɛ̀ɛn kámmabogurↄↄ zĩ, à gí
    gá à bↄzi?'
  gub-BL: Uze'eg Zezuz wanupe. — Aze peneimaw àràpuhàràn u'ar ywykwar pupe mytu'u
    haw 'ar mehe nehe, pepyro putar nehe. Peho putar henuhem pà ywykwar wi nehe, i'i
    wanupe.
  imo-imo: Jisasini iyemando topondopa nimbei, “Sabat wali kinye iye tenga kongi sipsip
    te muru tomo lemo sipsip ari teremo iyemuni kundupe ola lipe mepa naa ombaloya?
  boj-boj: Onaqa Yesus na kamba minjrej, “Tamo bei aqa kaja a yori bati qa uloŋosim
    subq aiyimqa a uratqasai. A na aqaryaiyosim olo subq dena osim goge atqas. Di
    niŋgi qalie.
  eng-DRA: 'But he said to them: What man shall there be among you, that hath one
    sheep: and if the same fall into a pit on the sabbath day, will he not take hold
    on it and lift it up?'
  knf-knf: 'Kë Yeŧu aşë ŧeem baka aji : « Ahoŋ ţi an i i unkaneel wi nul ukjotuŋ ţi
    bhër ţi unuur wi pnoorfën bë aankyaar wa kapënan?'
  san-KHM: តេន ស ប្រត្យុវាច, វិឝ្រាមវារេ យទិ កស្យចិទ៑ អវិ រ្គត៌្តេ បតតិ, តហ៌ិ យស្តំ
    ឃ្ឫត្វា ន តោលយតិ, ឯតាទ្ឫឝោ មនុជោ យុឞ្មាកំ មធ្យេ ក អាស្តេ?
  arn-NT: 'Jesus llowdungufi ti pu che: —¿Fey eymün chem piaymün kay? Iney rume niele
    kiñe ufisa, fey ti ürkütun antü mew ütrüfkonle ti ufisa kiñe rüngan mew, ¿nentupetulayafuy
    may?'
  zas-NT: 'Badxiꞌ Jesúsan rëbaman: ―Bal tijb lëjt rajp tijb xiil, abiꞌ yabib lën balaꞌ
    dxej raziiladx bejn. ¿Nid zabëëdi laab dxej guin ya?'
  ken-NT: Yesu akɛmɛ bhɔ bɛ, “Ntɨkɨ mmu ywɛká anɛ, mbák abhɔŋ ághɔ́ŋɔmɛn amɔt,
    ákwɛ́n nɔ́kɔ́ amɛm nɛpi ndǔ nywɔbhɛ́ nɛywěmʉɛt, andɔ, kɛfɛrɛ wu?
