verse: MAT.012.011
translations:
  kpx-kpx: Ige Iesuu namigevei avoe, “Mesoho la moleu mamoe oveniege mamoe moleu bulamo
    abatamo dobage auna ke laluvai. Emena auna osioi. Auna ke laluvai.
  okv-H: Iesu na ke mine einge ena, “Eto ungo embo vahai ta o sheep na hoto hu be
    ta veasuja amo o mamo na veto ohikau vihoute? Aisuja,
  tbo-tbo: Ega yaka Yesu hai baha i wimiheya i pa, ‘Iyowai taumi apo lawa gehouna
    a gamogamo emosi hota iyeta dalabu uyahina ma ina peu hoi domo apo ina wihalena
    meya, bo eega? Nugote apo ina haguya.
  mal-C: യേശു അവരോട്, “നിങ്ങളിൽ ആരുടെയെങ്കിലും ഒരു ആട് ശബ്ബത്തുനാളിൽ കുഴിയിൽ വീണുപോയി
    എന്നിരിക്കട്ടെ; അങ്ങനെ സംഭവിച്ചാൽ നിങ്ങൾ അതിനെ അവിടെനിന്നു കയറ്റുകയില്ലേ?
  grc-SR: Ὁ δὲ εἶπεν αὐτοῖς, Τίς ⸋ἔσται⸌ ἐξ ὑμῶν ἄνθρωπος, ὃς ἕξει πρόβατον ἕν, καὶ
    ἐὰν ἐμπέσῃ τοῦτο τοῖς σάββασιν εἰς βόθυνον, οὐχὶ κρατήσει αὐτὸ καὶ ἐγερεῖ;
  bgc-bgc: यीशु नै उनतै कह्या, “थारे म्ह तै इसा कौण सै जिसकी एक ए भेड़ हो, अर वा आराम
    कै दिन खडहे म्ह पड़ जावै, तो वो उस ताहीं पकड़कै न्ही काड्डै?
  khz-khz: Ne Iesu na evega-gelerato, netiwato, “Gomi ta gena mamoe kwapuna gerega
    vagina Tapati tomanai lega aonai pere keto-rigo genai, vega-magulina kavanai gomi
    na ati pogoro rolo-ragea?
  deu-TKW: 'Er aber sagte zu ihnen: wo ist unter euch ein Mensch, der ein Schaf hätte,
    und wenn dieses am Sabbat in eine Grube fiele, es nicht griffe und herauszöge?'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lequëꞌ: ―Nu bönniꞌ nutsëꞌë ladjliꞌ, chquiꞌ zoabaꞌ
    tubaꞌ böꞌcuꞌ zxilaꞌ queëꞌ, len chquiꞌ gbixbaꞌ lu yeru catiꞌ nac dza laꞌy, ¿naruꞌ
    cu tsajxönëꞌ‑baꞌ len tsajlijëꞌ‑baꞌ?'
  lin-lin: 'Kasi Yesu azongiselaki bango : — Nani kati na bino, soki azali kaka na
    meme moko, mpe meme yango ekweyi kati na libulu, akokita te kati na libulu, na
    mokolo ya Saba, mpo na kobimisa yango ?'
  hns-NT: 'Tab oe bolies: „Maan le kie tor bhera sabat ke dien par petie me gier djaat,
    tab toe oke na niekarte?'
  noa-E: 'Magbaawai ichdëu amag magjim: —Pãar mʉg nʉm aig pãar ovejadam dau ãb khãijã
    jẽbdeg buudimaawai, ¿khaíuta jua ʉ̈ʉijem ed awia jẽu awaan maba aajẽ? Mag sim,
    ¿pãrau oowai maach wounaanta nemchaain khãaijã ʉ̈rcha balee naabá? ajim.'
  eng-EMTV: Then He said to them, “What man is there among you who shall have one
    sheep, and if it should fall into a ditch on the Sabbath, will not lay hold of
    it and lift it out?
  mib-NT: 'Te ni cahān yā jiín de: ¿Ndé ɨɨn róhó, núu névāha ró ɨɨn lanchi, te núu
    nɨ́nga tɨ ini ɨɨn yaū quɨvɨ̄ ndétātú, te á tu jéhén rō natava rō tɨ̄, chí naún?'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ नोगप् पिरुसि, “खिनिॽ मे़ल्‍लुक्‍किन् नाःम्‍सिङ्‌ये़न्‍नो
    केःम्‍बा लुम्‍बाःत्तो मक्‍थाःल्‍ले़ के़न्‍उःक्‍खुम् के़न्‍लःत्तुम्‍मिन्‍बि?
  xnj-xnj: Nambu Yesu akavajovela, “Wu, yani pagati yinu mweavi na limbelele laki,
    ligwilili muligodi, wu, akulihumisa lepi Ligono la Kupumulila?
  mmx-mmx: Iesu ga lok tidi, “Do tara atnimi i ruuna lisipsip, la mo lisipsip na subu
    uto at tamamara silok at laaleng kaala, neni ba rebeng ka i la ba xiv asu ka i.
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —¿Micama uinu ''icën caramina anun ñu mëëtima
    nëtë́an mitsun ''aracacë ñuina quininu nipacëtia biquinma isëshiti ''ain? Camina
    isëshiquinma biti ''ain, ¿usa cat?'
  tee-NT: 'Chai ju Jesús chani alhik''alhtayanalh: ―Ju tam xamati'' ju milhi''uxijnan
    ni capacxalh lakatam ixborrego chai ju yuchi cataju junta puculhucnic''a ju avilhchan
    pa''astacni ja jantu ca''alh macutunu''.'
  eng-LSV: And He said to them, “What man will be of you who will have one sheep,
    and if this may fall on the Sabbaths into a ditch, will not lay hold on it and
    raise [it]?
  cak-NT: 'Pero ri Jesús xu''ij chique: C''o ta jun chiwe rix ri c''o ta jun ru-oveja
    ri nitzak ta pa jun jul chupa jun k''ij chi uxlanen, ¿nuya'' como lugar chi nic''ue''
    can chiri''? Manak nu''on quiri''. Xa can nulesaj-pe ch''anin.'
  pah-NT: 'Imombe''gwovo Jesus''ga ei g̃a pe: —Erereko po nde ovelha ojipejiva''ea.
    Po nerenymbava ovelha ihiri ikwaruhua pype nhandeporavykye''yma rupi sábado rupi,
    a''ero po nde ipyhygi ovelha henohema jugwi. Nahã nde ovelha rerekokatui. A''ereki
    pyry ovelha nde ve, ei Jesus''ga g̃a pe.'
  sja-NT: 'Jesupa p''anauji: —Ɨ̃ipata ewate pɨchi oveja toidú padarida paara, ¿taawaa
    uchia ata-e pak''ajik''ã?'
  xed-xed: 'Kaʼa nda həŋ mantsa: «Waya mataba ghuni, ka dəɗaghatá kɗakwa tuwakani
    turtuktuk da gudzuvruŋ baɗu sabat, dzaʼa kwal kul kligiŋtá tsa tuwakani ya na?'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n ná: —Cande̱hé ndó. Tá íin in ndicachi
    loho ja̱na̱ ndo̱ ta tá ná ndicava rí ini in táhvi̱ qui̱vi̱ ndíquehe ndée̱ yo̱,
    ama ná a̱ cúhu̱n ndó tavá ndó ri̱.'
  gfk-S: Ma ne Jisas ga tange ta di, “Be tikenong a nuno tike me i puko sur tike lulur
    ra Bung na Sinangeh, a tutuno be na hana iat ma nage kap haut leh ie.
  bmu-bmu: 'Qesim waŋgigetka kewö meleŋnök, “Eŋgöreŋök daŋön kewö akza: Azi kungö
    lamaŋi mohok-kunŋan Sabat kendonöŋ lömnöŋ gema ewö, yaŋön mi qahö memba öröiga
    kotma?'
  dgz-dgz: Me gare wadiamon, “E ansena da man sip ega, wagat wamewa gapan, urata gearepiwa,
    pan warup barai go uon?
  eng-GNV: And he said vnto the, What man shall there be among you, that hath a sheepe,
    and if it fal on a Sabbath day into a pit, doth not take it and lift it out?
  zaa-NT: 'Becabínie cą nna rèe: Canchu nuỹa ttu le du ttu carnero to'' quì''į nna
    innią́ le'' yeru, tsí bihua ucàa ná'' le nna ebèqquia li ą màsqui''ba labí ná
    tsá qui''ni guni ri''u biỹa tsina.'
  eng-WEBSTER: And he said to them, What man shall there be among you, that shall
    have one sheep, and if it shall fall into a pit on the sabbath, will he not lay
    hold on it, and lift it out?
  guh-guh: 'Jesús nexata jumaitsi fariseovijavabelia: —Paxamëyajuvënëvi pijaoveja
    itsa tojopaejitsiparecatsi meramëthëareca, penacueraevetsimatacabita ata ponaejitsipa.
    Nexata jutsipaina pijaoveja. ¿Baja tsabaitsi jane?'
  bon-bon: Yeesu jejemige egä, “Weeme yepä me liba maamoi pisi nyene, siige Sabade
    bimu cabu cupicu bora me yaatramuge, egäsu weene saarpatuye?
  nhw-BL: 'Huan Jesús quinilhui: ―Sintla se tlen amojuanti quipiyasquía se borrego
    catli huetzisquía ipan ostotl ipan sábado ni tonal para timosiyajquetzase, ¿amo
    quiquixtisquía?'
  swh-ONEN: Yesu akawaambia, “Ni nani miongoni mwenu, mwenye kondoo wake ambaye huyo
    kondoo akitumbukia shimoni siku ya Sabato hatamtoa?
  wbi-wbi: Uyesu akamula akati, “Ghwe veeni mulyumue juno ing'holo jaake jingaghwilile
    mu liina ikighono ikya Sabati ileka kukujuhumi?
  bba-bba: Mɑ Yesu mɑɑ bu bikiɑ u nɛɛ, bɛɛn ɡoo ù n yɑ̃ɑru mɔ mɑ tɑ nùn dɔkɔ kpiriru
    wɔriri tɔ̃ɔ wɛ̃rɑruɡiru sɔɔ, u ǹ koo dɑ u tu ɡɑwɑ u yɑrɑ?
  eng-KJVCPB: And he said unto them, What man shall there be among you, that shall
    have one sheep, and if it fall into a pit on the sabbath day, will he not lay
    hold on it, and lift it out?
  kgk-NT: 'Ha Hesu he''i: —Pytu''uha áry-py pene rymba ovexa ho''a ramo yvy kwa-py,
    ndapeheja reíry va''erã, he''i íxupe kwéry. —Pehupi jevy va''erã ae heraha-vy,
    he''i.'
  waj-waj: 'tuduu rikioo Yisuuva iya sai tunoo: Fai ngiiikidiri vaidi voovoono ari
    puara sipisiipa mmuaavai haitatuuno kati varira suaivaki soopa hokobaivaki tuoo
    vino aikiooma fai ivo raammi roo oto inna sootu kati naatauvau yapaanarannee?
    Vara too pikiaanarannee? Fai ivo raammi roo oto soopaivakidiri inna vita kati
    naatauvau yapaanaravai.'
  cpy-cpy: 'Akanaki Jesús, ikantziri: “Teera paminashitari eeroka pipira aririka rotetyaa
    omooki kitejeri imakoryaan-teetari, petakotari, pomijokyaahaeri.'
  ekk-PKP: „Oletame, et sul on lammas ja see kukub hingamispäeval maa sees olevasse
    auku. Kas sa ei haara temast kinni ega tõmba teda välja?“ küsis Jeesus neilt.
  mpx-mpx: Yaka i baek elal i ba, “Komiu etega, ebo wana sipi etega i gan ge lan Sabwataa
    ni soguek gola, nasi ni pihikan ge ni momol heyan, age?
  wbp-wbp: Jijajirli-jana nyanungu-patu yalu-manu, “Yungurna-nyarra payirni wita nganayi,
    kajilpankulu mardakarla tangkiyi manu marda puluku, manu kajilpa wantiyarla rdakungka
    kaninjarra Parra-nyayirni-wangurla, nyarrpa-jarri kajikankulu? Kajikankulu mayi
    yampimi yinyarla Parra-nyayirni-wangurla wilypi-maninja-wangurlu? Lawa, nyurrurlarluju
    kajikankulu kapankurlu kutu wilypi-mani Parra-nyayirni-wangurlaju!
  luo-luo: Nowachonegi niya, “Ka ngʼato kuomu nigi rombo kendo rombono olwar ei bur
    chiengʼ Sabato, donge diywaye igole oko?
  nhe-NT: 'Huan Jesús quinilhui: ―Intla se tlen imojuanti quipiyasquía se borrego
    tlen huetzisquía ipan ostotl ipan sábado, ni tonal para timosehuise, ¿ax tijquixtisquía?'
  aii-aii: 'ܐܝܼܢܵܐ ܗ̇ܘ ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܐܲܝܢܝܼ ܡܸܢܵܘܟ݂ܘܿܢ ܕܐܝܼܬ ܠܹܗ ܚܲܕ ܥܸܪܒܵܐ،
    ܘܐܸܢ ܢܵܦܹܠܔ ܓܵܘ ܗܵܘܬܵ‌ܐ ܒܝܵܘܡܵܐ ܕܫܲܒܬܵ‌ܐ، ܠܹܐ ܕܵܒܹܩ ܘܦܲܠܸܛ ܠܹܗ؟'
  esk-NT: Jesus nipliutiniġai, “Nalliqsi piqaġniġumi atautchimik ipnaimik aasiiñ ipnaiq
    kataguni iḷunaamun minġuiqsiaġvium uvluani, taavruma amunayaiññiqpauŋ taavrumakŋa?
  msb-msb: Ginsabat sinda ni Jesus, “Kun igwa didi sa iyo sin may karnero na mahulog
    sa buho na hadalom sa Adlaw San Pagpahuway, nano, dili niya ini kuhaon? Syimpre!
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² héi²: ―Ha¹chianh² hniah¹² tsa¹dsenh¹³
    jah¹chih² quiánh² hniah¹² dsø¹juu¹², ju³ná³ ca¹tánh²jah niúh¹ tøg² jmai³ sa³¹.'
  dso-dso: ଜିସୁ କଇଲା, “ଜଦି ବିସ୍‌ରାମ୍‌ବାରେ ତମର୍‌ ବିତ୍‌ରେ କାର୍‌ଆଲେ ମେଣ୍ଡା ଗଟେକ୍‌ ଡେଙ୍ଗ୍‌
    କାଲେ ଅଦର୍‌ଲେ, ତମେ ତାକେ ଜିକି ନ ଆନାସ୍‌ କି ?
  meu-meu: Bena Iesu ese e haere henidia, eto, Umui daika ena mamoe bema tamona mo,
    bena Dina Helaḡa ai guri lalonai bema moru dobi, basioma abia basioma veria dae
    a?
  yva-NT: Umba Yesus po raura nakananto mai pare, “Weapamo inta nya domba inta temasyo
    no ateme raijo masyoto sambaya rai, wea indati nyo ausen kobea.
  dgc-dgc: Ey kinagi ni Jesus dide, a “Eng mara sikam, éng melokbung tu tupa moy ta
    ébut, éy anya, éwan moy beman iahawas bagay pangilin!
  zpm-NT: 'Dzigo pquiab me rëb me lo zho: ―Togase dieṉ, zha ruṉ to zeeṉe lëëtse dze
    rii rietsobe tib xpëcwxiil to tib leṉ blë nroob, ¿led zëëb lëë rie to riebee to
    ma?'
  hix-NT: Onà wyaro haxa nkekon hatà, Txesusu, àwyanye. Àsok hana manatxow ha, hokano
    ytxoho yawasàn ho, kekon hatà. Ewtarà ymo yaka owoknà komo yehurkatxhe, anàmpàra
    kat manatxowà. Àna matà, hokano ytxoho yawasàn ho rma manàmyatxow hamà, kekon
    hatà.
  sim-sim: Urik ormu mbara, �Os sipsip jihi lar Sabat wolok faramblangok or layi nahi,
    mberem jivai uku? Sipsip jihin jelyakwa oj mo men misokomembak heyekwa oj? Wa,
    sipsip jihin jelyakwa oja.
  npi-ULB: येशूले तिनीहरूलाई भन्‍नुभयो, “के तिमीहरूका बिचमा यस्तो व्यक्‍ति होला जोसँग
    एउटा मात्र भेडा छ, र यदि शबाथमा त्यो भेडा गहिरो खाल्डोमा खस्यो भने, उसले त्यसलाई
    समातेर बाहिर ननिकाल्ला ?
  cgc-cgc: Sabat din, “Daw isya ki kyo may subuok na karniro na mulog ta lungag naan
    ta Adlaw Ta Pagpuay, simpri gawaten nyo daw mangen pagwa!
  tim-tim: Dâmbiâ hin makyeŋgiep, “Hut yeŋân gâtŋe siâŋe lama siâ kinaŋbiap. Akto
    lama arekŋe Sarere âi bo meme sopŋân lâmân gewiap. Akto luâk arekŋe lâmânba bo
    hikom oloŋbiap me?
  yor-yor: Ó dá wọn lóhùn pé, “Bí ó bá jẹ́ wí pé bí ẹnikẹ́ni nínú yín bá ní àgùntàn
    kan ṣoṣo, tí ó sì bọ́ sínú kòtò ní ọjọ́ ìsinmi, ǹjẹ́ kì yóò dìímú, kí ó sì fà
    á jáde.
  wos-wos: Wungi wandaka dé diré wa, “Guna du nak déka sipsip bali baka hwa nukwambu
    xakre wekwambu téndét, dé wun sipsip baliré husaletandé, o yingi maki dé? Dé déka
    sipsip baliré husaletandé. Wu mwi hundi dé.
  emp-NTPO: 'Jesuba panusia: –Bãrã ovejada ʌ̃nãũbada ewarid̶e uriad̶e b̶aesira ¿jʌwaba
    ẽdrʌ edaẽ́ca? ¿Caiba mãwã oẽ́?'
  eng-F35: 'So He said to them: “What man will there be among you who has one sheep,
    and should this one fall into a ditch on the Sabbath, will he not lay hold of
    it and lift it out?'
  ind-ind: Jawab Yesus kepada mereka, “Kalau pada hari Sabat seekor dombamu jatuh
    ke dalam lubang, apakah kamu tidak akan segera pergi dan bekerja keras mengeluarkan
    dombamu dari lubang itu? Tentu kamu tidak akan membiarkannya di sana!
  pes-OPCB: 'عیسی در پاسخ فرمود: «اگر یکی از شما گوسفندی داشته باشد که در روز شبّات
    در گودالی بیفتد، آیا برای بیرون آوردن آن، کاری انجام نخواهید داد؟'
  mpt-mpt: Yesuse baabenea Ibo eil sibsibsa bliba singkalin am bomanoa eil sibsibe
    make kwiam bil amite geteisonea debeb daak unamo ibo debeb ute danomabiobe.
  bla-bla: Ki an'ĭstsiuax, Ŭn'nats nĭn'au kitopokittappi'ĭmmoau maksinan'si tuks'kŭmi
    emŭk'ikĭna, ĭstsŭp'popiĭssaie atŭn'iaksĭn ĭssĭk'opiiksĭstsikui, Kŭttomai'akstaisautuyiuatsaie?
  ssx-ssx: Yesuma꞉ ika꞉ pi hombo peaaso alota꞉ Iki ma꞉nda꞉ hondo naka꞉ sipisipi homeke
    a꞉nda꞉ mo Hoto Pila꞉ natena꞉ keona꞉ lopea꞉ka꞉na꞉ta꞉ nakana꞉ma꞉ kutaa kone hopula꞉
    mea a꞉meiyapeke na yelia꞉pe.
  mkl-mkl: Nɔ Jesu í jɛ nŋɑ í ni, bii inɛ ɡɔ nŋɛ í nɛ ɑnɡudɑ̃ ɑkɑ̃ nɔ í koo í dɑsi
    inɔ isɑ bɑɑ bii ɑjɔi kusĩmii, lɑfɛ̃ɛ kɑɑ nyɑɑ?
  gaq-gaq: ଜିସୁ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ, “ପୁଣ୍ଡେନେ ଦିନା ଜଦି ପେନେ ବିତ୍ରେବାନ୍ ଜାନେ ମେଣ୍ଡାଡିଗ୍
    ମୁଇଙ୍ଗ୍ କୁଇଁସାଲ୍‌ନ୍ନିଆ ଲଃୱେଏ ପେ ଆମେକେ ମେଁନେ ପେରାତଡ଼ିଆ ?
  gof-RNT: I enttako, “Hintte giddofe issuwas dorssi Sambbaata gallas aafon wulliko,
    goochchidi kessonnay oonee?
  unx-unx: ୟୀଶୁ ଇନ୍‌କୁକେ କାଜିରୁହାଡ଼ାଦ୍‌କଆ, “ଆପେକଏତେ ଜେତାଏୟାଃ ମିଣ୍ଡି, ରୁଡ଼ୁନ୍‌ ହୁଲାଙ୍ଗ୍‌
    ଗାଡାରେ ଉୟୁଃକେନଃରେ, ଚିୟାଃ ଆପେ ଇନିଃକେ ସାବ୍‌କିତେ କାପେ ଅଡଙ୍ଗ୍‌ଇଁୟା ?
  gah-gah: 'Lá iki gimivagú milikago, Izesú nene kigikagú emane ánigo vevesoko ánigoake
    láa loko limó: Lekelikutí makó nenémo nene sipsip iza akaleváa makó nene holisigú
    nene gale hánagú velehé limitimó nene, holisimagule lokoko ahulokiko áminagú minatimó
    nehe. Óve, ale gelelehá oko ale veletoka alahulatimó neve.'
  lcm-lcm: Na kala antok iria, “Si man a mang sikei imi kapo atogon kana sipsip na
