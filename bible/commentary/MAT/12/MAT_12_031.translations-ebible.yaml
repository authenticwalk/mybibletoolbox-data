  bht-bht: इस तांई तां मैं तुसां ने बोलदा है, कि माणुऐ दी ओलादी दे सारे पाप कने निंदा
    जड़ा सै परमेश्वर या कुसी दे खिलाफ करदे न, परमेश्वरे उना दे पाप माफ करी देणे न,
    पर जड़ा कोई पबित्र आत्मा दे खिलाफ निंदा करगा, तां सै परमेश्वरे कदी भी माफ नी करणा
    है।
  eng-NOY: Therefore I say to you, All manner of sin and evil-speaking will be forgiven
    to men; but blasphemy against the Spirit will not be forgiven.
  cub-NT: '’Que baru coyʉyʉbu mʉjare: Jʉ̃menijicʉ ãrʉmetecʉyʉme caiye iye mʉje ãmeina
