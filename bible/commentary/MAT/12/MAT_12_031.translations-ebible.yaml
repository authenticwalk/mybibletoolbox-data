  att-att: Á yáyù nga kagiak ku nikayu ta mapakomá ngámin yù makaliwâ ánna magubobuk
    ta narákè, ngam ari mapakomá yù mamarákè sù Mangilin nga Ikararuá.
  bki-bki: Jibe na naruei, kiniou neber ka kamiu, kariano nalo bija ilivovaiano nalo,
    a iliano napano mila bulag Kulorinio Kenerinio, mia Atua naio mijikia riviekokoa
    toro riviorio, mia toro napano naio ril rivova ka Niununo Lu, riverenio kiano
    im̃auano nalo be Setano ga mim̃aukanio, toro na jibe na, Atua naio maka rijikia
    riviekokoa naio bogo tai, ea bogo nei a ea bogo dolu napano mia rimei.”
  bqp-bqp: Abire yãi matɛn oárɛ, Luda ni gbɛ̃nↄ durunnanↄ kɛ̃ḿma kũ a tↄ́ vãni
    kũ òdi sísinↄ pínki, ama ani gbɛ̃ kũ à a Nini tↄ́ vãni sì kɛ̃ro.
  mcp-mcp: Sâ jɔɔŋg wə́ mə́ jaaw bɨ́ nə́ Zɛmbî mə bá juu búúd *misə́m nə *bwaasʉ́lə
    mpu bwə́ ŋgə́ sá yí. Njɨ, múúd mə ká kə nə bwaasʉ́lə mpu wə́ Shíshim, muud wɔɔŋgʉ̂
    nyə abʉ́lɛ bwɛlɛ bə nə ijuugá.
  hat-hat: 'Se poutèt sa, m''ap di nou: Bondye va padonnen moun tout peche yo va fè,
    tout move pawòl ki va soti nan bouch yo. Men, kanta moun ki va pale mal sou Sentespri
    a, pa gen padon pou yo.'
  npl-NT: '''Yika nomechilia, Dios nomechintlapojpolwilis nochteh nomotlajtlakolwah
    iwa nochi tlan fiero nonkijtoskeh. Pero akin fiero kitenewas n Espíritu, Dios
    ayik kitlapojpolwis.'
  bgg-bgg: Chiih-è jiè gu nathek shii yao branthek shii layog nane buii yao pha jithek
    shii nya khung phi phro; Jishii hanyie è Ragung So shii buii yao pha ji shii ne
    khuchung de akhung phi phro.
  eng-TCENT: Therefore I tell you, people will be forgiven for every sin and blasphemy,
    but they will not be forgiven for blasphemy against the Spirit.
  eng-BSB: Therefore I tell you, every sin and blasphemy will be forgiven men, but
    the blasphemy against the Spirit will not be forgiven.
  cpu-NT: 'Iro kantamaitacha nokantzi naaka: Kantatsi impeyakotairi Pava inkarate
    kaariperoshirevetachaneri, eejatzi inkempitagairi maaroni ñaavaivetarori kaariperori
    ñaantsi. Iriima kishimatakerine Tasorentsinkantsi, eero ipeyakoitairi.'
  san-ASM: অতএৱ যুষ্মানহং ৱদামি, মনুজানাং সৰ্ৱ্ৱপ্ৰকাৰপাপানাং নিন্দাযাশ্চ মৰ্ষণং ভৱিতুং
    শক্নোতি, কিন্তু পৱিত্ৰস্যাত্মনো ৱিৰুদ্ধনিন্দাযা মৰ্ষণং ভৱিতুং ন শক্নোতি|
  tac-NT: '› Abiena ruimé ne bilé ra''íchali: Onorúgameka ''la e''kame júkuru suwábaga
    alué chátiri ra''íchali napu ra''íchame ju ralámuli, nobi tabiléchigo e''kame
    júkó alué ralámuli napu ''we resí anegá ra''íchame ju Onorúgame Alawala olagá.'
  eng-WEBPB: Therefore I tell you, every sin and blasphemy will be forgiven men, but
    the blasphemy against the Spirit will not be forgiven men.
  gfk-H: Ma ta kaikek ra numuat nianga, iau tangai bia, Kalou na lik luban sei ira
    magingin sakena ta ira mataniabar, ma bia diet na ianga hagawai tikai, na lik
    luban sei mah iakanong. Senbia nong na ianga hagawai no Halhaliana Tanua, Kalou
    pa na lik luban sasei iakanong ra magingin.
  viv-viv: Medema faꞋina wanogali! Yaubada kaliva yadi dewa koyona tulina tulina ginayawelina,
    o kaꞋi yadi gahe-kawowo againe Yaubada hinahawatagona-ma ginavenuwauluyena. Atu
    hai kaliva yana gahe-kawowo againe AluꞋaluwa Mahalina ginahawatagona, medema yana
    koyona Yaubada keke ginayawelini, keke-moꞋa.
  yao-yao: Kwa lye ligongo lyo ngunsalila, ŵandu chalecheleswe sambi ni liloŵe lyalili
    lyose lyakwatukana Akunnungu, nambo juchantukane Mbumu jwa Akunnungu jwelejo ngalecheleswa.
  tgp-tgp: Matana, na lo verea isamim vara hehe tari peresi na reti sati hin God tari,
    God i pa r̃omira, pani vara tea mo vere lejileji na Tanumena vara enia Tiapolo
    sohen ka lo vaia, God i pa sopo er̃i r̃omia.
  auc-NT: Ayæ̈, “Ïninque apæ̈nebo ëñëedäni, angantapa. Mïni waocabo wënæ wënæ cæmïni
    incæ Mæmpo Wængonguï ingantedö ante babæ ante godö wïwa ämïni incæte Wængonguï
    wæætë tömänö beyæ̈ pönö ñimpo cæcä beyænque quëwencæmïnimpa. Wæætë edæ Wængonguï
    Önöwoca ingante babæ ante godö wïwa ämïni ïninque Wængonguï mänïnö ante cöwë ñimpo
    cædämaï incæcäimpa.
  kbc-NT: Joaniɡ̶idaa leeɡ̶odi mejitaɡ̶awatiwaji Aneotedoɡ̶oji me ixomaɡ̶ateetedice
    inoatawece ane latopaco libeyaceɡ̶eco oko, codaa niɡ̶inoa lotaɡ̶a ane beyagi modotaɡ̶atibige.
    Pida Aneotedoɡ̶oji baadaɡ̶a ixomaɡ̶ateetedice niɡ̶ina oko modotaɡ̶atibige Liwigo.
  bmh-bmh: Gonun, iz ag petak pet awarem, du in go igul eg macaneu mui, ze eg maraneu,
    Uwait nug igul eg go zilagai imau, bo, du in go Uwait nugau Ah Wes ze biabial
    kuai auramau, Uwait nug du go nugau igul eg i zilagai muramau.
  ctu-BL: Jini cha'an mic subeñetla, pejtelel mulil yic'ot p'ajoñel mi mejlel i ñusʌbentel
    winicob x'ixicob. Cojach jini p'ajoñel ti' contra Espíritu mach mejlic ti ñusʌbentel.
  meq-meq: 'Hərwi niye, neŋ faya na tsikakumeye: Taɗə ndo zezeŋ kə ge mezeleme kwa
    waray tebiye, kəgəbay kə tsalay ka gər a Mbəlom na, Mbəlom ma pəsay ha mezeleme
    ŋgay. Ane tuk na, ndoweye kə tsalay ka gər a Məsəfəre Tsəɗaŋŋa eye na, Mbəlom
    ma pəsay ha mezeleme ŋgay bay.'
  noa-H: '’Magua, mua mag chirabma hajim hich Jesuupai: Hẽwandamaun chadcha hõor k''aibag
    t''umaa chugpaaju, ham parhoob hiek''amatarrpa t''um. Mamʌ pekau hãb sim, maan
    mua Hẽwandam Hak''aar jua t''eegau nem wau chitʌm hoo nʌmta warag mepeer gaai
    t''ʌ nʌmʌu. Mag pekau chan Hẽwandamau bʌ̃ʌrjã k''ĩir hok''oobamgui hajim.'
  alp-NT: 'Bei mere hoko Au beteke ete imi be: sepo sire iono dosa kai ilepae tiae
    loko Alla, isupu ampune bei Alla sa, po sepo ilepa tiae loko Ro Misete hoko isupu
    ampune bei Alla moneka.'
  san-VEL: ataeva yu.smaanaha.m vadaami, manujaanaa.m sarvvaprakaarapaapaanaa.m nindaayaa"sca
    mar.sa.na.m bhavitu.m "saknoti, kintu pavitrasyaatmano viruddhanindaayaa mar.sa.na.m
    bhavitu.m na "saknoti|
  kbq-kbq: E'ina hu'negu Nagra amanage hu'na neramasmue. Mika azanavankene kumi'ma
    vahe'mo'zama hanazana, Anumzamo'a atre zmantegahie. Hianagi Ruotge Avamumofo azanava
    ke huntesazana, Anumzamo'a kumi zmia atre ozmantegahie.
  kbh-kbh: “Chíyeca cbë́yana, Bëngbe Bëtsá ents̈anga echanjáperdonaye nÿetsca chëngbe
    bacna soyënga y chë Bëngbe Bëtsabiama puerte bacá oyebuambnayana, mo chábioye
    cuafjoyenguangcá; pero ndoñe queochátaperdonaye chë Uámana Espíritbiama puerte
    bacá ichámënga.
  ron-LSB: De aceea vă spun că orice păcat și orice blasfemie va fi iertat oamenilor,
    dar blasfemia împotriva Duhului nu va fi iertată oamenilor.
  pon-pon: I me Nai indai on komail, dip karoj o lalaue pan kak lapwa jan aramaj,
    a lalaue on Nen jota pan lapwa jan aramaj.
  nhe-BL: “Nimechilhuía, Toteco hueli quintlapojpolhuía tlacame nochi tlajtlacoli
    tlen quichihuaj huan nochi tlajtoli tlen ax cuali quiijtohuaj, pero intla se quimahuispolos
    Itonal Toteco, Toteco ax quema quitlapojpolhuis.
  sps-sps: Tan kat to aya, Nyo tsue of maromi na fo mamatsiny kat iring te natiny
    kat ror a vainy ge te tsue rori Gov anofe ravainy non ya, san e sei te tsue vaaserere
    iny non Aaven Taabos ee Gov sikia on non ma anofe ravainy ya.
  wnc-wnc: Unzingge nata ginu daniwa natapnong. Anututa waiakngana ba sapdut wamu
    yaningu asandeyamik. Ngana Waung Takwande sapdut wamu yaningu wai waakngana Anututa
    dua sandeyamik.
  nmw-S: A liwo heimiu, sega hebe i ginawi page ngakngakine ge hebe i gobwage ge i
    hawatautau-yan Helak, gegi ga yake bosowaine Helak i nuwoyok. Agegene sega hebe
    i gobwage ge i hawatautau-yan Yayaluwo Gagabubine, gegi ga yake Helak taine bwele
    i denuwoyok.
  bus-bus: Beee yãnzi mɛ́ɛ ooare, Luda é gbɛ̃nↄ durunnↄ kɛ̃ńnɛ kↄ̃n a tↄ́ zaaa kɛ̀
    aↄ̃è sísinↄ píngi, mↄde eé gbɛ̃ kɛ̀ à à Ninii tↄ́ zaaa sì kɛ̃ro.
  gub-BL: A'e rupi nezewe a'e putar peme kury. — Aze awa uzapo ikatu 'ym ma'e nehe,
    aze umume'u ikatu 'ym ma'e nehe, apuner hemiapo kwer imunànaw rehe izuwi nehe,
    apuner izuwi hereharaz haw rehe nehe. Xo pitài ma'e zo namunàn kwaw ihe nehe,
    xo pitài ma'e heru numunàn kwaw nehe. Aze awa uze'eg zemueteahy Tekwe Puràg rehe
    nehe, namunàn kwaw ize'eg awer ihe nehe.
  imo-imo: Aku teko ningo moromelemunga nani enondo i tepo nio. Imbo teni ulu pulu
    kerima tepa, ungu taka tondopa nimbe kenjirimo uluma Goteni manda mainye pupili
    nimbe tiye kolombalo. Nalo imbo teni Gotenga Mini Kake Telimu nimbe kenjipe ungu
    taka tondombalo uluma Goteni mainye naa pupili nimbe tiye naa kolombalo.
  boj-boj: “Deqa e niŋgi endegsi merŋgwai. Tamo uŋgasari naŋgo une kalil Qotei na
    kobotetnjrqas. Naŋgo misiliŋ anjam mareqnub qaji une di dego Qotei na kobotetnjrqas.
    Ariya naŋgi Qotei aqa Mondor misiliŋyqab une di Qotei na kobotetnjrqasai.
  eng-DRA: 'Therefore I say to you: Every sin and blasphemy shall be forgiven men,
    but the blasphemy of the Spirit shall not be forgiven.'
  knf-knf: Ukaaŋ kë njakan, Naşibaţi aluŋ kamiir bañaaŋ pekadu na buţaan bi bakţupuŋ
    ţi a ; kë ñaaŋ ankkaruŋ Uhaaş wi Naşibaţi, aankmiira.
  san-KHM: អតឯវ យុឞ្មានហំ វទាមិ, មនុជានាំ សវ៌្វប្រការបាបានាំ និន្ទាយាឝ្ច មឞ៌ណំ ភវិតុំ
    ឝក្នោតិ, កិន្តុ បវិត្រស្យាត្មនោ វិរុទ្ធនិន្ទាយា មឞ៌ណំ ភវិតុំ ន ឝក្នោតិ។
  arn-NT: Feymew feypiwayiñ Ngünechen wiñoduamatuafi tati pu wentru kom tañi yafkan
    ka kom tañi wesa piken mew, welu wiñoduamalayafi tati kayñetudungufilu ti Lif
    Küme Püllü.
  zas-NT: '’Zeel rnin lëjt: Züjn Dios perdon xhietëëz dolan, në ree diidxguijdx ni
    rnieetzi ree bejn, per ad züjntaman perdon bén rnieeguijdx ree xSprijt Dios.'
  ken-NT: Dɨŋɨ́ yɛ́ ka bɛ, Mandɛm ǎfoŋori bɛbʉ́ ɛbhɛn bo bákʉ̀ nɛ bɛbɛ́ptí mɛnyɨŋ
    ɛbhɛn bɔ bárɛ̀m. Kɛ apú foŋori mmu anɛ árɛ̀m bɛbɛ́ptí mɛnyɨŋ ɛ̌ti Ɛfóŋó
    Bɛdyɛrɛ.
