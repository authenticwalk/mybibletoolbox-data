    Sapâŋa, itogo kala ŋine miki kaporo mine, ande Maro Kindeni ma izavaru tamâta
    ŋinde ne kiesaka ŋinde piti tia.
  crx-NTPO: “'Et huwa 'unohdusni, lubeshi ts'iyawh 'ink'ez Yak'usda ch'az yalhdukne,
    'et ts'iyawh nohba whunaoowhudutilnoh. 'Et hoonts'i Ndoni ch'az ditni be yalhdukne,
    'aw buba whunaoodootnoh ait'oh.
  kan-OKCV: ಆದಕಾರಣ ನಾನು ನಿಮಗೆ ಹೇಳುವುದೇನೆಂದರೆ, ಮನುಷ್ಯರು ಮಾಡುವ ಎಲ್ಲಾ ಪಾಪಕ್ಕೂ ದೂಷಣೆಗೂ
    ಕ್ಷಮಾಪಣೆಯಾಗುವುದು, ಆದರೆ ಪವಿತ್ರಾತ್ಮರಿಗೆ ವಿರೋಧವಾಗಿ ದೂಷಣೆ ಮಾಡಿದರೆ ಅದಕ್ಕೆ ಕ್ಷಮಾಪಣೆಯಿಲ್ಲ.
  bbb-bbb: Ijadufuo na kuariako fie, Godire fuosukua ema ijiebuo ise bu revo ijiakiro
