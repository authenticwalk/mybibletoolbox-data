    tem yaiya iwalo-bwagabwaga yo Yaluyaluwa Tabuna isinali, bwaitete Yaubada kani
    nige inunuwatu-pwaiki.
  tcs-tcs: ‘Yupla lisen prapa gud. God i ken pogibe yupla prom dem nugudting wea yupla
