verse: MAT.012.031
translations:
  kpx-kpx: Katealemo di laheho louge evive. Ata olena vaveve toela vai hotoe toela
    onole louge Dilavana ke ulihai. Isito ata olena Munanae Tumuho hotoe toela loui
    aiohavoge Dilavau bae ke ulihalivebene.
  okv-H: Avo eto ungota degi erena embo na ari sapura tapa do aisuja pe na eto ari
    na amo God na hotembeto toari haitera, rate embo amuna God ta Ahihi Otohu ta degi
    ke sapura aisuja. Ungo na ere ova avo God na mane hotembeto toasuja.
  tbo-tbo: Uyahinei a paliwelemi lawa hai apapoe po gasi hai baha woapapoehi atapuhi
    Yaubada apo ina paligigilihi. Ma Alugo Woiyawa uyahina ta baha apapoe ega emoemotana
    po ita apapoe ina paligigilihi.
  mal-C: 'അതുകൊണ്ടു ഞാൻ നിങ്ങളോടു പറയുന്നു: സകലവിധ പാപവും ദൈവദൂഷണവും മനുഷ്യരോടു ക്ഷമിക്കും;
    പരിശുദ്ധാത്മാവിന് എതിരായ ദൂഷണമോ ഒരിക്കലും ക്ഷമിക്കുകയില്ല.'
  grc-SR: Διὰ τοῦτο λέγω ὑμῖν, Πᾶσα ἁμαρτία καὶ βλασφημία ἀφεθήσεται τοῖς ἀνθρώποις·
    ἡ δὲ τοῦ πνεύματος βλασφημία οὐκ ἀφεθήσεται ⸋τοῖς ἀνθρώποις.⸌
  bgc-bgc: ज्यांतै मै थारे तै कहूँ सूं के माणस का सारे ढाळ का पाप अर बुराई माफ करी
    जावैगी, पर पवित्र आत्मा की बुराई माफ कोनी करी जावैगी।
  khz-khz: Voia pakunai avaikilamina, taunilimalima rakava gekalaana e Palagu gekilagi-rakavaana
    talimara, geria rakava maparara Palagu na pene tugamagi-piatogara ripa, na talima
    taa na Veaga Palaguna pene kilagi-rakavaa talimana, gena rakava ati pene tugamagi-piatogara.
  deu-TKW: Darum sage ich euch, jede Sünde und Lästerung wird den Menschen vergeben
    werden, aber die Lästerung des Geistes wird nicht vergeben werden.
  zsr-NT: ’Qui lë ni naꞌ rëpaꞌ lbiꞌiliꞌ, ca nac yúguꞌtë dul‑laꞌ tun bunách len yuguꞌ
    didzaꞌ xöhuiꞌ taꞌná, unít lahuëꞌ lequëꞌ Dios, san nu bönniꞌ gnë ziꞌë queëꞌ Dios
    Böꞌ Laꞌy, cutu caꞌ unít lahuëꞌ lëꞌ Dios.
  lin-lin: 'Yango wana, nazali koloba na bino penza ya solo : lisumu nyonso mpe makambo
    mabe nyonso oyo bato bakoki koloba na tina na Nzambe ekolimbisama ; kasi moto
    nyonso oyo akoloba mabe na tina na Molimo Mosantu akolimbisama te.'
  hns-NT: Ohie se ham toelogse boliela kie har ek boeraai aur bedjatie kare khaatien
    manai log ke tjhama miel sake hai. Bakie dje Parmeswar ke Pawietr Aatma ke bedjatie
    kariega, oke kabhie na tjhama mieliega.
  noa-E: '’Magua, mua mag chirabma ajim ich Jesuupai: Ẽwandamaun chadcha õor khaibag
    thumaa chugpaaju, am parhoob iekhamatarrpa thum. Mamʉ pekau ãb sim, maan mua Ẽwandam
    Akhaar jua theegau nem wau chitʉm oo nʉmta warag mepeer gaai thʉ nʉmʉu. Mag pekau
    chan Ẽwandamau bʉ̈ʉrjã khĩir okhoobamgui ajim.'
  eng-EMTV: “Therefore I say to you, every sin and blasphemy shall be forgiven unto
    men, but the blasphemy against the Spirit shall not be forgiven unto men.
  mib-NT: '’Jeē yúcuan cáhán rī jiín ró: Iyó modo coo jnūhun cáhnu ni nuū tāca cuéchi
    cásáha ñayuu, jiín núū tāca jnúhun néé cácahān i. Te núu cahān ndevāha i sɨquɨ̄
    Espíritu Santo, te ma cóne cáhnu ni Yaā Dios nuū i.'
  lif-NT2: “खे़ल्‍ले़ चोगुल्‍ले़ इङ्‌गाॽ खिनिॽ मे़त्‍निङ्, मे़न्‍छाम् याप्‍मिरे़ चोःक्‍मनाबा
    के़रे़क् लायो नु निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुदक्‍ले़ङ्‌वाओ पाःप्‍मनाबा माङ्‌चे़ॽया
    पाःन्‍निल्‍ले़न् ले़प्‍मि खोःमा सुक्‍ते़त्, कर सेसेमाङ्‌ङिल्‍ले़ कुदक्‍ले़ङ्‌वाओ
    पाःप्‍मनाबा माङ्‌चे़ॽया पाःन्‍निल्‍ले़न् ले़प्‍मि आप्‍फाल्‍ले़आङ् खोमे़दे़त्‍ने़न्‍लो॥
  xnj-xnj: Ndava yeniyo nikuvajovela, vandu yati vilekekeswa kumbudila kwavi Chapanga
    na maligu gavi goha, nambu yati ilekekeswa lepi yula mweakumliga Mpungu Msopi.
  mmx-mmx: La a tong i rinimi xeretna. Moroa naba doxoma xepe laxakapmek axap la lavapaase
    vupu. Ket do tara na vaase vupu ri Loroonan Kaala, ne Moroa noxo doxoma xepe mo
    laxakapmek.
  cbr-NT: Usa 'ain cana mitsu cain, Nucën Papa Diosan ca unin 'atima ñu 'acë camabi
    tërë́nti 'icën, amia 'atimati banacëribi. Usa 'aínbi ca axa aín Bëru Ñunshin Upí
    ñui 'atimati banacë uni, a Nucën Papa Diosan aín 'ucha tërënima.
  tee-NT: Pus ni xaquilajunau ni la'ixtachaput ju Satanás ju icxcoxtui ju lhacaticurulhni
    la'ixlacatuna'an ju lapanacni pus yuchi iclalhijunau ni laich ca'amac'acxanicana'
    ju lapanacni tachi chun ju alactu'unti ju tanavi chai tachi chun ju macxcai chivinti
    ju tanajun. Para ni catanaulh macxcai chivinti ixlacata ju Spiritu Santu pus jantu
    lai tavanan cati'amac'acxanicalh.
  eng-LSV: Because of this I say to you, all sin and slander will be forgiven to men,
    but the slander of the Spirit will not be forgiven to men.
  cak-NT: Y romari' ren nin-ij chiwe chi ri mac y ri itzel tak tzij ri yequi'ij ri
    winak chirij ri Dios, can yecoch'otaj-wi (yecuyutaj-wi). Pero jun ri nu'ij itzel
    tzij chirij ri Espíritu Santo, can manak chic xquiecoch'otaj (xquiecuyutaj) rumac.
  pah-NT: '—Pe''e pe: “Belzebu''ga opoko Jesus''ga.” Nahã pe erame ji ve pe Tupana''ga
    ra''uva mbotegwetei. A''ereki Tupana''ga ra''uva tuhẽ ji poko, ei Jesus''ga. Tupana''ga
    ti omombo pa g̃a hugwi g̃andekote''varuhua g̃a''ete''varuhuagwera ojive nehẽ,
    ei Jesus''ga. Po Tupana''ga ra''uva pe g̃a ete''varuhui Tupana''ga ra''uva mbotegweteavo
    nahã okote''varuhuavo, a''ero po ti Tupana''ga nomombori g̃andekote''varuhua g̃a
    hugwi nehẽ, ei Jesus''ga.'
  sja-NT: '’Maperã mɨa jara bɨ: Tachi Ak''õrepa wẽpapii eperãarãpa p''ek''au k''achia
    oopata jõmaata mãik''aapa iru ãpɨte ik''achia jarapata paara. Mamĩda iru Jaure
    ãpɨte ik''achia jarapata wẽpapi-e pait''ee.'
  xed-xed: 'Tsaya ta kəl yu ka mnaghunata kazlay: Inda dmaku ta gə mndu, nda rutsak
    ya ta pghə tsi ta Lazglafta ná, dzaʼa plinispla lu ta həŋ. Ama mndu ta vzaftá
    rutsak ta Sulkum nda ghuɓa ná, haɗ lu dzaʼa plinistá dmakwani wa.'
  mks-NT: ʼÑa̱ cán quéa̱ cáchí i̱ xi̱hi̱n ndo̱ ña̱ caja cáhnu ini Ndióxi̱ sa̱ha̱ tá
    nu̱ú cua̱chi cája ña̱yivi xi̱hín sa̱ha̱ tá nu̱ú tu̱hun quini cáha̱n na̱. Joo tá
    ná ca̱ha̱n núu na sa̱ha̱ ínima̱ yi̱i̱ Ndióxi̱ já quéa̱ a̱ cája cáhnu toho ini
    Ndióxi̱ sa̱há ña̱ na̱caja na.
  gfk-S: Ma ta kike ra numu nianga, iou tange be, God na lik luban leise ira sasana
    ta ira matanabar, ma be di na ianga hagae ta tikenong, na lik luban leise ikinong
    bileng. Iesene nong i ianga hagae no Halhaaliena Tanuo, God pai nale lik luban
    leise ikino sasana.
  bmu-bmu: 'Miaŋgöra nöŋön keu kun kewö jibi mötme: Ambazip siŋgisöndok aka mepaqepaik
    pakpak ahakzei, mi Anutunöŋ ölöp mosörakzapmö, kunŋan Uŋa Töröŋi ilita mepaikömawi,
    miaŋgö siŋgisöndokŋi Anutunöŋ mönö nalö kunöŋ qahö mosötma. Saumbaŋ!'
  dgz-dgz: Nop nega mondi uon anun di waivin. God waenapan koewa muga ge wawa koko
    muga taine iragi anu ae veta.
  eng-GNV: 'Wherefore I say vnto you, euery sinne and blasphemie shalbe forgiuen vnto
    men: but the blasphemie against the holy Ghost shall not be forgiuen vnto men.'
  zaa-NT: Acca nia' le qui'ni iyábani tul·la' nu runi ca enne' nna ą'hua iyábani ca
    titsa' mal nu rinne cą nna té bá perdón qui' quį. Pero canu rinne biỹa titsa'
    mal ni contra Espíritu Santo nna, entonces labí perdón té qui' quį, nihua tiempo
    tsè'e ri'uį nihua tiempo nu chì' da'la nna.
  eng-WEBSTER: 'Wherefore I say to you, All manner of sin and blasphemy shall be forgiven
    to men: but the blasphemy against the Holy Spirit shall not be forgiven to men.'
  guh-guh: ’Bajaraxuata pacatsipaebijitsiatsi, Dioso caëjëpatsi daxitajivi pibisiacuene
    pexanaeneconimi pevecuaajibiaexanaenexa. Pibisiacuenia jivi Dioso baracuaicuaijai
    ata, bajarapaneconi ata Dioso caëjëpatsi pevecuaajibiaexanaenexa. Itsiata baitsi
    jane pajivi pibisiacuenia baracuaicuaijai Espíritu Santo, pacuenia paxamë pajumaitsimë,
    Dioso apo vecuaajibiaexanae tsane bajarapaneconi.
  bon-bon: Peei name pi cane jijenininine, egä laati te liba ngena niiyaniya mene
    jiicemuge coo ngena nuuja niiya mule bine jaawenimuge, tabe miiji gyene kälyä
    äbitame pui niiya cabu ca. Yepä laati te liba niiyarage mene jiicemuge Aceji Seemo
    poto cidi me, teeme peei niiya te iyeteta yaanajuge.
  nhw-BL: “Nimechilhuía, Toteco hueli quintlapojpolhuía masehualme nochi tlajtlacoli
    catli quichihuaj huan nochi camanali amo cuali catli quiijtohuaj, pero sintla
    se quitelchihuas Itonal Toteco, Toteco amo quema quitlapojpolhuis.
  swh-ONEN: Kwa hiyo nawaambia, kila dhambi na kufuru watu watasamehewa, lakini mtu
    atakayemkufuru Roho Mtakatifu hatasamehewa.
  wbi-wbi: Mu uluo nikuvavuula kuuti, uNGuluvi ndepoonu ipyanila umuunhu inyivi saake
    sooni na maligho ghaake ghooni, neke umuughu juno ikumuligha uMhepo uMwimike,
    ujuo naalapyanilua.
  bba-bba: Yen sɔ̃nɑ nɑ bɛɛ sɔ̃ɔmɔ tɔmbɑ koo kpĩ bu torɑnu kpuro kɑ ɡɑri kɑm ɡerubu
    kpuron suuru wɑ. Adɑmɑ wi u Hunde Dɛɛro ɡɑri kɑm ɡerusimɔ, u ǹ yen suuru wɑsi
    pɑi.
  eng-KJVCPB: 'Wherefore I say unto you, All manner of sin and blasphemy shall be
    forgiven unto men: but the blasphemy against the Holy Ghost shall not be forgiven
    unto men.'
  kgk-NT: 'Upéi he''i jevy: —Aipo ramo, anhete ko xe ha''e-ta peẽ-my: Ne rembiapo
    vai ramo, erenhe''ẽ vai ramo Nhandejáry-rehe, omboyke-ta ndéhegwi Nhandejáry entéro
    ne rembiapo vaikwe gwive. Erenhe''ẽ vai ramo ave xe Nhande Ryke''y tee va''e-rehe,
    omboyke-ta ndéhegwi ne rembiapo vaikwe. Ha erenhe''ẽ vai ramo katu Nhe''ẽ Marangatu
    tee va''e-rehe, nande poriahuvereko mo''ãiry Nhandejáry. Nde py''a ky''a eterei-ma.
    Ãy nande py''a potĩ mo''ãvéi-ma va''erã. Ha upe áry-py xe aju jevyha áry-py nande
    py''a potĩvéi-ma va''erã opa e''ỹ-rehe, he''i fariseu kwéry-pe, “Anháy nhe''ẽ-rupi
    hembiapo ra''e Hesu” he''i-gwi Hesu-rehe.'
  waj-waj: Ivaara na ngii giaa ngii miaunoo. Vaidiiya mminnamminnaa maisa mmuakiaayauvaatama
    mmuakiaa maisa kua kiaiyauvaatama fai Anutuuqoono rugaanaravai. Gioonna kiaapu
    voovoono Mmannasa Yoketaivaara maisavaivee tiivaa hama Anutuuqo ivaa rugaanaravai.
  cpy-cpy: 'Pikemi nokantzimiri naaka: Kantacha Tajorentsi raripero-teeri antayitzirori
    kaari-perori, ari ikanteteeri ñaawaetzirori kaari-perori-paeni. Riima kijima-takironi
    Ishire tajorentsi, eero rariperoe-teeri.'
  ekk-PKP: Sellepärast ma ütlengi teile, et iga patt ja jumalateotus antakse teile
    andeks, välja arvatud Vaimu teotamine, mida ei anta andeks.
  mpx-mpx: Na baewa eliyamiu, henala ebo pagan nanakina ni ginol ge ebo ni ba bwagabwaga
    ge Yehoba ni awatautau-an, he bosowaina ya gegi toto o Yehoba ni nuwayoho. Yaa
    henala ni ba bwagabwaga ge Yayaluwa Bwabwalena ni awatautau-an, he gegi toto o
    Yehoba nige ni nunuwayoho.
  wbp-wbp: 'Kujarlanya karna-nyarra ngajuju nyampuju wangkamilki nyurrurlakuju: Nganangku-puka
    kajilpa punku-pajikarla Kaatu marda manu marda yapa jinta-kari, manu yapa ngula
    kajilpa yangka nyiyarlangurlajinta majumajungka-jarriyarla, ngula-jangkaju Kaatu
    kapurla yawuru-jarrimi-juku yalala-yirrarninja-warnukuju. Kala nganangku-puka
    kajilpa punku-pajikarla Pirlirrpa Kaatu-kurlanguju, ngulakuju Kaaturlu kapu-nyanurla
    kunka-mani.'
  luo-luo: Emomiyo awachonu ni richo gi ayany moyanygo Nyasaye duto nowe ne ji, to
    ngʼato angʼata mowuoyo marach kuom Roho Maler ok nowene richone.
  nhe-NT: “Nimechilhuía, Toteco hueli quintlapojpolhuía tlacame nochi tlajtlacoli
    tlen quichihuaj huan nochi tlajtoli tlen ax cuali quiijtohuaj, pero intla se quimahuispolos
    Itonal Toteco, Toteco ax quema quitlapojpolhuis.
  aii-aii: ”ܒܘܼܬ ܐܵܗܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܕܟܠܔ ܚܛܝܼܬܵ‌ܐ ܘܓܘܼܕܵܦܵܐ ܒܸܬ ܦܵܝܫܝܼ
    ܦܘܼܚܠܹܐ ܠܒܢܲܝ̈ܢܵܫܵܐ، ܐܝܼܢܵܐ ܓܘܼܕܵܦܵܐ ܥܲܠܔ ܪܘܼܚܵܐ ܠܹܐ ܦܵܐܹܫ ܦܘܼܚܠܵܐ ܠܒܢܲܝ̈ܢܵܫܵܐ.
  esk-NT: Taatnaqhusi uqautigipsi, Agaayyutim natqigutitlagai iñuich killuqsautipayaaŋich
    itqaġitqikkumiñaiġḷugich uqaġniqłuktapayaaŋich. Aglaan uqaġniqłuktuaq akikŋaqługu
    Ipqitchuaq Irrusiq natqigutikkauyumiñaitchuq sumiunniiñ.
  msb-msb: Niyan ginasiguro ko sa iyo na papatawadon an tanan na mga kasal-an san
    tawo hasta an pagpakaraot sa tawo pero dili gayod papatawadon an magpakaraot sa
    Espirito Santo.
  cpa-NT: '’Hi² jøng² juǿi²jni hniah¹²: Li¹chi² báh³ ju²hén² dsǿg³ dsa² jmøi¹guǿi¹.
    Hén¹³jni ca¹lah¹jǿ¹ dsag³ re²dsa ho¹ ju³ he² jǿg³ hlaih¹³ ma²ca¹hløah¹dsa. Cøng²
    dsag³ jøng² tsa¹dsa¹hén² quiah¹² dsa² jmøi¹guǿi¹, ju³ná³ jǿg³ hlaih¹³ ca¹hia¹dsa
    jmi²dsí² han¹³ quiah¹² Diú¹³.'
  dso-dso: ସେଟାର୍‌ପାଇ ମୁଇ ତମ୍‌କେ କଇଲିନି, ଜଦି କେ ଆଲେ ପାପ୍‌ କଲେ କି ନିନ୍ଦା କାତା କଇଲେ
    ମିସା, ତାର୍‍ ଲାଗି ତାକେ କେମା ଦିଆଅଇସି । ମାତର୍‌ କେ ଜଦି ସୁକଲ୍‌ ଆତ୍‌ମାର୍‌ ବିରୁଦେ କାଇ
    ବଲି କଇସି ବଇଲେ, ତାକେ କେମା ନାଇ ।
  meu-meu: Taunabunai na hamaoromuimu, taunimanima edia kara dika bona edia ere dika
    iboudiai bae hegwau tao; a Lauma e ere dika heniamu tauna na ena dika basine hegwau
    tao.
  yva-NT: 'Syo raura wasai: vatane awa ayao kakai rui vayave muno awa ayao wo Amisye
    aura tantunawi, Amisye pare po rapaya mai arono usakinavo rai. Yara are pirati
    po Anawayo Vambunine raura tantunawi, opamo Amisye po apa ayao kakaije umaso rapaya
    aije ramu.'
  dgc-dgc: Kanya tandaan moy, pagpasensiyaan i tolay ta maski anya a kasalanan de,
    sakay ta péngupos de ta tolay. Maski ta péngupos de diyakén a nagébwat ta langet,
    éy pagpasensiyaan side na Diyos. Pero tu mangupos ta Banal a Espiritu, éy saya
    i éwana pagpasensiyaan na Diyos, maski nadid, a hanggan nikésiya.”
  zpm-NT: ’Gacnaṉ to gaṉle, grëse doḻ ne ruṉ miech, grë teḻ zha rguie zho, rdzibdee
    zho, niicle teḻ haxta gneenë zho naa, bii zuṉ Dios zho perdon miṉ co; saṉgue zha
    ne gneenë zhiEspíritu me, ib guṉdraa me zho perdon.
  hix-NT: Àro ke, onà wyaro àkehe, owyanye, kekon xarha tà. Toseryewhokaxem me naha,
    Khoryenkomo, ayanhànàthàyam hoko, omeroron hoko rma. Owyanye twàràhyakatxhe rma,
    noseryewhokehe, ohokonye. Owyanye tokato wàràhyakatxhe haxa ryhe, oseryewhokahra
    ro mak naha ha, Khoryenkomo, kekon hatà.
  sim-sim: Jirin amu sawenduwa, mbele mbele kavakava ma li unda nga okolenda mashin
    li mbahanda nga Avui Wasilaka or laha ermbekwa lir. Hako os Masikome orhin li
    okole nahi, kavakava os li unda oson mbeek or laha ermbekwa ambu sir, wahau.
  npi-ULB: त्यसैले म भन्दछु, मानिसले गरेको हरेक पाप र ईश्‍वर-निन्दा क्षमा हुनेछ, तर
    पवित्र आत्माको विरुद्धमा गरिएको निन्दा क्षमा हुनेछैन ।
  cgc-cgc: Sugiran ta kyo na bisan ino na mga sala ta mga ittaw daw mga ambal danen
    na malain kuntra ta Dyos, mapatawad pa. Piro, mga ambal danen na malain kuntra
    ta Dyos Ispiritu Santo, dili mapatawad.
  tim-tim: Akto luâk âmbâle bikŋande nugum bâleŋe maleŋe hârok mâŋginekmai dosa are
    Anutuŋe ikiŋak kutigit yeŋgiwiapgât dopŋe aktâp. Dâ luâk siâŋe Anutugât Heakŋe
    are pilâkom mem ge katmâ âmâ dosa membiap are Anutuŋe hepunbiapgât dopŋe bo tatâp.
  yor-yor: Nítorí èyí, mo wí fún yín, gbogbo ẹ̀ṣẹ̀ àti ọ̀rọ̀-òdì ni a yóò dárí rẹ̀
    jí ènìyàn, ṣùgbọ́n ìsọ̀rọ̀-òdì sí Ẹ̀mí Mímọ́ kò ní ìdáríjì.
  wos-wos: “Wun jooka sarékéta wuni guniré we. Du takwa haraki saraki sémbut hurutaka
    wun haraki saraki sémbutka hélék ye yatakandat, God hurundan haraki saraki sémbut
    yakwanyitandé. Du takwa haraki hundi wataka wun haraki hundika hélék ye yatakandat,
    God wun haraki hundi yakwanyitandé. Di Godna Hamwinyaka haraki hundi wandat, God
    wun haraki saraki sémbut yamba yakwanyikéndé.
  emp-NTPO: 'Maʌ̃ carea mʌ̃a bãrãa jaraya: ẽberãrãba cadjirua obadara, biẽ́ bed̶eabada
