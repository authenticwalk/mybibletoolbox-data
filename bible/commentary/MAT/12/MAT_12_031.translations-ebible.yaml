  mal-mal: 'അതുകൊണ്ട് ഞാൻ നിങ്ങളോടു പറയുന്നത്: സകലപാപവും ദൂഷണവും മനുഷ്യരോടു ക്ഷമിയ്ക്കും;
    ആത്മാവിന് എതിരെയുള്ള ദൂഷണമോ ക്ഷമിക്കയില്ല.'
  kkc-kkc: Esiga ayo nimapoo taka. Goo tokenee susuga edebeeyo teli sabolo osoloso
    emegei dimapoo to tokenee takeli goo ee Godeeye hapoloso boobado bigileiso. Esino
    edebeeyo Dio Tei eyo goo maga to tokenee takooga, o goo tokenee egee Godeeye hapoloso
    boobado bigileime.
  lit-lit: 'Todėl sakau jums: visokia nuodėmė ir piktžodžiavimas bus žmonėms atleisti,
