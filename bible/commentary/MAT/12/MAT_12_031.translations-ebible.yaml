  mya-mya: ထို​အ​ကြောင်း​ကြောင့်​သင်​တို့​အား​ငါ​ဆို​သည် ကား၊ အ​ပြစ်​ဟူ​သ​မျှ​အ​တွက်​လည်း​ကောင်း၊
