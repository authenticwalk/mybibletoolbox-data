  mar-mar: म्हणून मी तुम्हास सांगतो, मनुष्यांना ते करीत असलेल्या सर्व पापांची व वाईट
    बोलतील त्याबद्दलही क्षमा करण्यात येईल पण जर कोणी पवित्र आत्म्याविरूद्ध बोलेल,
