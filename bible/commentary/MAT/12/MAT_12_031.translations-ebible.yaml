  urd-GVR: Ġharz maiṅ tum ko batātā hūṅ ki insān kā har gunāh aur kufr muāf kiyā jā
    sakegā siwāe Rūhul-quds ke ḳhilāf kufr bakne ke. Ise muāf nahīṅ kiyā jāegā.
  far-far: Sulia nia 'urinai, nau ku saea fua mulu, God saitamana kai manatalugea
    ru ta'a ki tafau ne wane nia sasia ma na ru ta'a ne nia saea. Ma dia ta wane ka
    fata ta'a aku na Wele nia Wane, God saitamana ka manatalugea go ana. Boroi ma
    dia ta wane ka fata falia na raoe Anoeru Abu, God nao si manatalugea wane nai,
    sui boroi 'ana kada ne, naoma ta kada ne nia mai 'ua.”
  suz-BL: मोपतीके गो इन कली मार देंनुङ देंशा हना, मुरपुकीमी पाप पा, परमप्रभु यावे
    कली शुक्‍शी लोव़ पाम्‍तेक्‍म हना, माफ गेचा पुंइसीनीम। परमप्रभु यावे आ सोक्‍त आ
    पर्बम शुक्‍शी लोव़ पशो पाप चहिं मक्‍याम्‍सीब, दे इन कली देंनुङ। मर्कूस ३:२८-३०;
    लूका १२:१०; १यूहन्‍ना ५:१६; हिब्रू ६:४-६; हिब्रू १०:२६
  car-NT: '“Iro ke ro wykaje o''waine: pa''poro kari''na yja''wanykonymbo, ukuty''pa
