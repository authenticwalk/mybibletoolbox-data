    ãmeina ñai Espíritu Santore, aipinʉmʉ Jʉ̃menijicʉ ãrʉmetebecʉbe ʉ̃i ãmeina teiyede.
    Quédata boropatecʉyʉme, bíjacʉyʉ Jʉ̃menijicʉre jocarĩ cainʉmʉa.'
  ita-1927: 'Perciò io vi dico: Ogni peccato e bestemmia sarà perdonata agli uomini;
    ma la bestemmia contro lo Spirito non sarà perdonata.'
  lww-lww: Ana sanene narui, in na nevisa van amiu, mlamulena viowa lala, a visena
