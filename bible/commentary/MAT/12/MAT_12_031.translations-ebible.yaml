  gaq-gaq: ନେଙ୍ଗ୍ ଆପେକେ ସତ୍ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ ରେମୁଆଁ ଜା ମେଃଡିଗ୍ ପାପ୍ ଡିଙ୍ଗ୍‌ଲେ ମିଚ୍ ସାମୁଆଁ
