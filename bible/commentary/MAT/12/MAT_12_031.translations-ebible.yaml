    Manetualain Dula-dale Malalao-malalafu Na, Manetualain ta sae-safe heni ria sala-sikon.
  toc-NT: ’Pus huá xpa̠­la­cata cca̠­li̠­hua­niyá̠n pi̠ xli̠­hua̠k cris­tianos tla̠n
    naca̠­ma̠­tzan­ke̠­na­nicán xli̠­lhu̠hua xta­la̠­ka­lhi̠ncán y na̠chuná pu̠tum
    hua̠ntu̠ ni̠tlá̠n tati­chu­hui̠­nani̠t, pero hua̠nti̠ cala̠huá nali̠­kalh­ka­ma̠nán
    hua̠ntu̠ laca­tancs li̠ma̠­la­ca­hua̠­ni̠ma Espíri­tu Santo pus hua̠nti̠ chuná
    nat­la­huay ni̠lay cati­ma̠­tzan­ke̠­na­ní­calh.
  ulk-1902: Abele lu kaka uabi detagerare, Uit uridili pako adud mer, umele idigir
    lelam; ege abele le adud mer abele Lamar, umer kak le idigir.
  som-som: Sidaa darteed waxaan idinku leeyahay, Dembi walba iyo cay walba waa loo
    cafiyi doonaa dadka, laakiin cayda Ruuxa Quduuska ah ka gees ah looma cafiyi doono.
  mam-C: 'Tu''npetzi''n, kxel nq''ma''n kye''y: Kykyaqiljo wiq il, ex jni'' noq ti''chaqku
    ti'' nkyq''ma''nxjal aku najsit. Me qa ma tz''ok kyyiso''n Xewb''aj Xjan, nlaypen
    kub'' najsit te il anetzi''n.'
  ndj-ndj: Nongwa ayi, nguvawombela, vandu davapomiliwi sambi shosi sivagolili na
    kumduka kwawu kosi, lakini davapomiliwi ha sambi ya kumuduka Mfuki Mng'alili.
  mbj-NT: 'Ti hyb n''aa bë ỹ maher''oot hahỹỹh: Sahõnh hẽ nesaa do ji moo wät do P''op
    Hagä Do mabaan né paawä, ta hã ji ky n''aa rejãã do P''op Hagä Do mabaan né paawä
    na-ããj hẽ ji hã, dooh P''op Hagä Do mabaan bä P''op Hagä Do Sahee ky n''aa rejãã
    pé kä.'
  lat-VUC: 'Ideo dico vobis: Omne peccatum et blasphemia remittetur hominibus, Spiritus
    autem blasphemia non remittetur.'
  ngp-ngp: Naivo nawagambilani, want'hu nawausilwe wavu wowose na wiihi wowose wakunga
    wamlongele Mnungu. Mna mnt'hu akuunga amlongele yaihile Muye ywa Mnungu, haausilwe.
  enq-2: 'Tenge dokonya nambame nyakama langilyo: Endakali dupanya koo pingipi, lao
    nepengepi, dupa pitaka Goteme kunao nepakamaita. Dopaka doko, Spirita doko lao
    nepata endakali dokonya koo doko Goteme kunao nepakamaiya naeyata.'
  eng-ASVBT: Therefore I say unto you, Every sin and blasphemy shall be forgiven unto
    men; but the blasphemy against the Spirit shall not be forgiven unto men.
  mna-mna: 'Tana nio aŋso piom ta kembei: Sanaana ta boozomen kizin tomtom, mi sua
    sananŋan boozomen ta tiwirri pa Anutu na, ni irao ireege pizin. Tamen sua sananŋana
    ta so tipiri pa Bubuŋana Potomŋana, inako Anutu ireege pizin na som.'
  myw-myw: “Mapun adibakeimiy, amisinap kalbaleb o amilivan kalbaleb Yowbad biwid
    babaw beikous; tage kweitan sinap nag. Magat bukuyeg Yowbad Kululuwan, nag biwid
    sinap towen, nag.
  sby-sby: Ecebo cakendi ndamwambilishingeti, Lesa nakalekelele bwipishi bonse, ne
    maswi aipa. Nomba ku muntu lanyanshanga Mushimu Uswepa, Lesa nteti akamulekelelepo.
  sll-sll: “Olamia yal tau tal nigi dongwo maing maing olere, ha gogo dire onangure
    God pring tenangwo iwe, tere nin nomani si pinangwo meri kri di olangwo pamia.
    Pamiba, God Kwiang gaung ha si tenangwo iwe, God pring tere han olangwo hawo ya
    di panangwo bani panamua.
  yaq-NT: ’Junuen san ne inen emou jiia, jume' inim jiapsame, si'ime ju'u bem ka tu'uwa
    ya'arit intok si'ime ju'u ka tu'ik bem teuwaarit, a bem jiokoitu'po. Taa inime'e,
    Liojta tu'u jiapsita beje'eka, ka tu'ik teuwa'ateko, ini'i, kaachin a amet jiokoitune.
  uro-uro: Dä soknga ngu qoar na ngän i ama vuirhong dä ama märhamän mava moe diva
    ma Ngämuqa qät kyiradeng na ama ruvek sä irhong. Sokt di aung gärakni i qat tamän
    mava nä ama Qloqaqa ama Qumärqumärqa diva qaku ma Ngämuqa qä naqyiradeng nä ianiäkt
    aa vuini.
  ita-1885: 'Perciò, io vi dico: Ogni peccato e bestemmia sarà rimessa agli uomini;
    ma la bestemmia contro allo Spirito non sarà loro rimessa.'
  muy-muy: « Nəhi ana kʉli nahəma, zlam magudarani ge mis ya ti tagudar ni ɗek akaba
