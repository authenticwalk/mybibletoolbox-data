  san-ORI: ଅତଏୱ ଯୁଷ୍ମାନହଂ ୱଦାମି, ମନୁଜାନାଂ ସର୍ୱ୍ୱପ୍ରକାରପାପାନାଂ ନିନ୍ଦାଯାଶ୍ଚ ମର୍ଷଣଂ ଭୱିତୁଂ
