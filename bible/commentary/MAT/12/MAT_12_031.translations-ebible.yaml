    Santo̱, kui xi najmi ta̱ ka̱ma ndyjat'aha̱ ra̱.
  bkq-NT: — Deus izepa ato amânhedylymo, amyguelymo, mâunâguedylymo warâ watay, idânârâ
    awârâ modo xygakeze Deus, mâenkadylymo-ro watay. Deus Ispiritury ewanu wâgâ inakanhe
    kulâ amyguehomobyry olâ ise Deus nygakeba.
  kue-kue: Ipre na ene diteinga, yomba tandaglmeno prapra ya te ka kinde dingwa i
    prapra God koko endinambuka. Ba Holi Spirit yomba ta kenaglmo sinaglkwa, God ye
    tandaglmeno i prapra ta koko ende tekrambuka.
  cot-NT: Ariquea noncantajiguempi imaica, taaca impeacaajiaquempaca caquinte covaeguisherentsi
    irooca incantaguishevaeque taaca opajitapae, iriraquea Aapani Irioshi iragavejaquequea
    irishetacotajeri aatoquea iquenquejacaajiri, cotanquitsiquea iriraquea cantaguishetacoquerineca
    Ishire Aapani Irioshi aatoquea ishetacojitiritsi.
  bnp-bnp: A taki mua, a Vure bara i puga vuroki a naro hale na viri i rata virihia
    e turana, a naro hale na viri i ta hale na Vure. Pali a viri i ta hale na Hanu
    Kiripiripi, a Vure i uka ma ge puga a naro hale vona.
  apn-NT: —Nẽ koja mẽhõ ixkapẽr ma nẽ kãm ixprãm kêt nhũm Tĩrtũm ixtã omu nom tokyx
    tanhmã ixtã ho hkêt nẽ. Koja kormã amnhĩ tã hamã. Karõ kot axte kãm ijarẽnh o
    amnhĩrĩt nhũm jatã kot mar nẽ kãm ixprãm nẽ ixkôt amnhĩ xãm prãm xàj nhũm kormã
    amnhĩ tã hamã. Nom koja Karõ xatã mẽ kãm tanhmã ixto amnhĩrĩt to htã nhũm mẽ kuma
    nẽ ãm kuma nẽ te mẽ kêp amnhĩ jamak pro pyràk. Jao ra Karõ hã hpijaàm kêt o amnhĩ
    nhĩpêx. Mỳrapê koja Tĩrtũm nhỹrmã amnhĩ xwar te kêp amnhĩ jamak pro pyràk o mẽ
    hipêx nhũm mẽ tee kãm amnhĩ kaprĩ kaprỳ. Hãmri nẽ amnhĩ xà htỳx kamã hamak o pa
    xàta wỳr ma pa nẽ kamã pa rãhã nẽ pa ho pa. Anẽ.
  ctp-NT: ’Kanꞌ chaꞌ katsaǎnꞌ ꞌwan ni, chaꞌ ka kuꞌni Ndiose chaꞌ tlyu tiꞌ ꞌin nten
    nchga kiꞌya nu ndukwi neꞌ, ni siya kuxi ꞌa nchkwiꞌ neꞌ ꞌin Ndiose; siyaꞌ ti bra
    nu nchkwiꞌ neꞌ chaꞌ kuxi ꞌin tñan nu ngiꞌni Tyiꞌi Ndiose, kanꞌ ja kuꞌni ꞌa Ndiose
    chaꞌ tlyu tiꞌ ꞌin neꞌ kanꞌ bra kanꞌ.
  bre-BRG: Rak-se, me a lavar deoc'h, pep pec'hed ha pep gwallgomz a vo pardonet d'an
    dud, met ar gwallgomz a-enep ar Spered-Santel, ne vo ket pardonet dezho.
  opm-opm: Gur er hat son ohe da tit hayao Got ohnong dasei meng poriyao hayahanoh
    ama ihya ohe yan oh dat namdatin hat patmura; Yahsup ohnong dasei deiyahanoh ama
    ohe yan oh dat na namdatin ina hat patmur. Ohe pe oh wamtiprimur.
  bvr-bvr: 'Ganapiya, wurra bubu-borrwa gun-guna: Wangarr nipa baywarra gu-nega barra
    burrwa gu-galiya yerrcha minypa gun-jaranga gun-nerra gun-guyinda birripa mu-ngoyurra
    jama aburr-ji rrapa gun-bachirra aburr-wena; wurra minyja ana-nga a-wengga rrapa
    an-nerra a-nega Mern An-mawunga, gu-gurda ngacha gun-nerra Wangarr gala a-yinmiya
    baywarra gu-nega nula an-gugaliya.'
  wal-wal: Hegaa gishshau, taani intteyyo odais; Xoossai asayyo ai nagara gidinkka,
    qassi ai cashsha gidinkka atto gaana; shin Geeshsha Ayyaanaa cayidaagaayyo atto
    geenna.
  zad-NT: ’Na' nia' le', wizi'xen Chioza' yog' saaxya c̱helena' na' yog'te dii mala'
    daa chbell chṉele, san shi iṉele zban c̱he Espíritu Sántona' na' c̱heyi diika'
    chone', aga wizi'xen Chioza' c̱hele.
  aso-aso: Nemuꞌ nene lo-lengemeloze. Gililo. Eveneꞌ ingine goloso initeꞌ ato atoꞌ
    igaꞌ aniꞌ neꞌmi lihime idoꞌ Oꞌmosomuꞌ idoꞌ evenekumuꞌ divi lediviꞌ igaꞌ aniꞌ neꞌmi
    lihime nene Oꞌmosoꞌmo ha hulo-ngedeleseiha Oꞌmosoꞌmi Sikalahuꞌ divi ledivika ma
    i-dilizaniꞌ nene lihimetine mo kekeꞌ hulo-lengedamoloseive.
  uli-uli: 'Ila fal le ikangalugmi bo: te tugul sew tayikof le semal yarmat ye foru
    hare ye sor hare re hapatpat tayikof loh irel Deus, ngo be chuy molfidel; iwe
    ngo semal le yebe hapatpat tayikof loh irel Espritu Santus, ngo towe chuy molfidil.'
  nin-NT: Meme yo, ingga ko da ki imba, inkindirr yi nggo unushirr ti na, tuku ida
    indanda mi aba ta nggurr yi zhi ku. Uwa a ta si nggo unushirr à da ure undanda
    ni itu i Izhi Iwre yi, a si ta nggurr zhi ku hen.
  tgk-tgk: Аз ин рӯ, ба шумо мегӯям, ҳар гуноҳ ва сухани кофиронаи инсон барояш бахшида
    мешавад, вале касеро, ки бар зидди Рӯҳи Муқаддас сухани кофиронае мегӯяд, Худо
    ҳаргиз намебахшад.
  acu-NT: '“Tura asamtai atumin tajarme: Aintsu tunaari ainia nunaka mash Yus tsangkuratnuitai.
    Tura Yusen pachisar pasé chichainaunka Yus mash tsangkuratnuitai. Antsu Yuse Wakanin
    pachisar pasé chichainaunka pengké tsangkurashtinuitai.'
  cak-WNT: 'Y rumac''ari'' riyin nbij chiwe: Ri mac y ri yok''onic ri yequibanala''
    ri winek, can c''a yecuyutej na. Yac''a ri yeyok''on chrij ri Lok''olaj Espíritu,
    can ma xticuyutej ta quimac.'
  ebk-ebk: Isunga ifiakiak kan chakayu ay mapakawan nan tataku as nan am-in ay fiasfiasorcha
    ya uray nan munkaliyancha as maifusor kan Apo Dios, ngem achi mapakawan nan munkali
    as maifusor as nan Espiritu Santo.
  spa-PDDPT: 'Por tanto les digo: Todo pecado y blasfemia se perdonará a los hombres,
    pero la blasfemia contra el Espíritu no será perdonada.'
  ruf-ruf: Apfo nowalongelani, chila matotso na maligho ghawotenda iwanu, watsoleghusighwa
    nzambi atso, lekeni ayula iyomligha Ghumuhe Mwenzeluka ng'atsoleghusighwa nzambi
    ayo.
  gun-gun: 'Ha''e nunga rupi aipoa''e pẽvy: Avakue ojejavyague ha''e ijayvu vaiague
    ha''e javi omboguea ''rã. Ha''e rã Nhe''ẽ re ijayvu vaiague ma nombogueai ''rã.'
  agu-BL: “Ma jalu', at cuybil chipaj cyakil wunak, mpe nink cho'c tan yolche'n e'chk
    mal yol. Poro kol cho'c tan telse'n k'ej yi Espíritu Sant, qui'c cuybil chipaj.
  isn-isn: Kululo kulunga iti kitalanyu, milandu nuimeli iantu azizalekilwa imilandu,
    ingi gwa kumumela ung'waung'welu shuzizalekelwa imilandu.
  ilo-ULB: ibagak kadakayo, mapakawanto ti tunggal basol ken panangtabbaaw kadagiti
    tao, ngem saanto a mapakawan ti panangtabbaaw iti Espiritu.
  pir-NT: ’Sa yegʉ mʉsare poto niita niaja yʉhʉ. Ijipihtiye ñañene masa tiquina yegʉ̃,
    yahuducugʉ̃ gʉ̃hʉre Cohãcjʉ̃ bo masine. Sa boeperota Espíritu Santore tiquina
    ñano ni yahuducugʉ̃ ti pũritare ne bosi.
  anv-NT: Kaáge nnó Ɛsɔwɔ ajígente yɛ́ndé gabo ne mejɔɔ́ mebomebo ɛwé bɔɔ́ ájɔ́ge
    ne atɛ. Yɛ́mbɔ ájígé fɔ́ nte mejɔɔ́ mebomebo ɛwé bɔɔ́ ájɔ́ge atome ne Mendoó
    Ukpea.
  sab-NT: Cha geru ai kete bage kaire, ba ulita cha keruchuge no. Kwian bai age me
    no kaire gerule me no Chube dollale, kwian e mo ta blite Chube ole gire Chube
    kwian ene agedu me no kaire gerudu me no Chube dollale talla mlienga ulita. Agwa
    kwian bai kaire gerule me no Chube Oña dollale, Chube me kwian gerule me no ene
    talla mlienga dale.
  tmd-tmd: Makwam, ñɨŋ nugw ri aböña. Nöbö mö bla ap kib mag gwogwo agap bɨlɨm rɨmɨjöñ
    aku, God nugwön röböxöna. Nöbö mö God mönö röd aböñ aku, algör God nugwön röböxöna.
    Makwam God Inöma mönö röd aböñ aku, God nugwön röböxen.
  acr-NNT: '»E uwariꞌche kambꞌiꞌij che alaq: Kꞌo puqꞌabꞌ ri Dios kukuy ronoje taq
    ri mak ke ri tikawex rukꞌ ronoje taq ri na utz taj kakibꞌiꞌij, noꞌj na kukuy ta
    umak ri kachꞌaꞌt chirij ri Ruxlabꞌixel ri Dios.'
  kpg-kpg: Deelaa laa, Au e hagi adu gi goodou bolo nia hala huogodoo mo nnelekai
    huaidu huogodoo e mee di dumaalia ginai, gei di hala o di helekai huaidu hai baahi
    gi di Hagataalunga Dabu, e deemee di dumaalia ginai.
  taj-taj: थेतबासेलमा म्‍हिगदेसे जस्‍तोन पाप गेदेन पाप तामगदे लसैनोन थेनीगदेदा माफ
    लला। तर परमेश्‍वरला आत्‍मादा बिरोध लसी पाप ताम लबा म्‍हिसे खाइमै माफ आयाङ्।
  avt-avt: “Te hi hetpi, menmen yapɨrwe mɨt nɨrɨakem o menmen enum hɨr netpim hɨr
    newepyapɨrem neweikɨn sip newetɨwem maain God kakɨsakem. Te mɨt miyapɨr kerek
    hɨr natɨp enum me God Hɨmɨn Yaaik, God ap te kakɨsak menmen im au.
  cbk-cbk: Poreso ta habla yo con ustedes, Dios ay perdona todo el maga palabra que
    ta habla contra con ele, pati el maga pecado del maga gente. Pero Dios hende nunca
    ay perdona con el gente quien ta habla contra con el Espiritu Santo.
  uig-ARA: شۇنىڭ ئۈچۈن مەن سىلەرگە شۇنى ئېيتىپ قويايكى، ئىنسانلارنىڭ ئۆتكۈزگەن ھەرتۈرلۈك
    گۇناھلىرى ۋە قىلغان كۇپۇرلۇقلىرىنىڭ ھەممىسىنى كەچۈرۈشكە بولىدۇ. بىراق ئىنسانلارنىڭ
    مۇقەددەس روھقا كۇپۇرلۇق قىلىش ھېچ كەچۈرۈلمەيدۇ.
  tuf-tuf: Etarwan aját ba quin wacaro. Uwat bitara útara Sir tayar yajcayat, Sirat
    sicor tayar bár chácataro. Bitara útara ahsín tew̃yat Sirat sicor tew̃ti bin eyta
    bar chácataro. Cuatán Sir Ajcan Cámuran Ey ojcor ahsín tew̃yat, tayar chi chácayqueyra.
  abx-abx: Sanglit sumatan-ta kam, sapasaylu-na si Diyos i dimu'an sala'-na si a'a,
    bisan pa i paglalabaw si Diyos, pero i pagparapakara'at si arun-na si Espirito
    Santo, ga'i apasaylo.
  mco-NT: Janch ɨɨch miich ajcxy nɨmäy co Dios jëbɨ huinmecxɨp tüg'ócɨy pocy huɨdibɨ
    jäy ytungɨxp etz tüg'ócɨy jɨbɨcpɨ huɨdibɨ jäy ycapxcɨxp. Jëyɨ janchtɨy co pɨnjaty
    capxtɨgooyb mɨɨd je Espíritu Santo, je Dios yjɨhuɨ'ñ ymɨc'ajt, ca' Dios huinmecxɨp
    nimɨna.
  kqf-kqf: “Taunana aubaina, lava aiyai Maimaituwa ya giugiu waigebogebona bi ya waidiboḡina
    ba ena gebogebo ya noḡoti kamaḡedi. Bi tana aiyai Aluwa Waiyawa ya waidiboḡina,
    ba ena gebogebo mote Maimaituwa kaka ima noḡoti kamaḡedi.
  cpb-NT: 'Iro kantzimaitacha nokantzi naaka: Kantacha impeyakotairi Pawa inkaate
    kaariperoshirewetachari, eejatzi inkantairi maawoini ñaawaiwetawori kaariperori
    ñaantsi. Iriima kishimatakerine Tasorenkantsi, eero ipeyakoitairi.'
  aon-aon: “Namudok aria eik yakrip ipak, Iruhin ko nukweshih ihish yoweishi inahos
    aria ihin yoweinyi baraen arpesh sheneken iri. Aria arpesh sheneyagwreh shabubunim
    Iruhin ananin Mishin iri, Iruhin ta mare nukweshih enyudok yoweinyi ina uwe um
    eshudok arpesh.
  hus-NT-2005: ʼJaxtám tu utsáltsik, ke an iniktsik neꞌech ka pakwlantsat xowaꞌkichkʼi
    i walastaláb kin tʼajaꞌ ani xowaꞌkichkʼi i odhbijixtaláb kin ulu; por max kin
    odhbijiy an Tʼokat Ejattaláb, yab neꞌech ka pakwlantsat.
  mig-NT: 'Súan ká''a̱n‑ri̱ jíín‑ró: Sɨkɨ̱ táká kua̱chi jíín táká tu̱''un ndɨva̱''a,
    sá''a‑ya̱ túká''nu ini̱. Ko tu̱''un ká''a̱n ndɨva̱''a sɨkɨ̱ Espíritu Santo, ma̱
    sá''a kutɨ‑yá tu̱ká''nu ini̱.'
  bps-bps: Taman mangu di gamu fakay nlifet balù tan salà i dad to na balù tan sasè
    manla gablà di Dwata, bay ku nun to falmo dengeg i Mtiu Tulus fagu di ktaluan
    là nlifet Dwata i salaan.
  mbs-mbs: Yan se doun te mikagi a den kani. Aw meg-inang se otaw te salà, pengkey
    medaet se inang din aw kagi din, meneng aw megselsel sikandin, pegwedaden te Timanem
    se salà din. Meneng aw megtompuyus se otaw te Espiritu Santo, eked palos pegwedadi
    te Timanem se salà din sìyan.
  tof-tof: Da we zitülkusdü, ka yabü igó byaldóla, God sab kolpamab blaman kolae tonarr
    norrgorre akó ne kolae poko bóktandako Godónkwata. A kolae poko nótó bóktanda
    Godón Samuankwata, God sab oya ene kolae tonarr kokean arrgone.
  cme-NT: '«Mi tũnu-nɛi: Nelbiliembaŋ cãl Diiloŋo‑i aa ta ba haa tuosĩnni maŋ yuɔ
    hiere, u gbãa ce jande bɛi aa yaŋ ma tĩ. Ŋga umaŋ duɔ tuora u *Yalle‑i, jande
    cɛraa u ce-yuɔ hĩɛma-na, jande cɛraa u ce-yuɔ dɔrɔ‑i-na.'
  sus-sus: Na nan a toxi, n xa a fala wo bɛ, adamadie xa yunubie nun marasɔtɔɛe birin
    nɔma nɛ xafaride, kɔnɔ Ala Xaxili rasɔtɔfe tan mu xafarima mixi bɛ muku.
  pon-2006: 'Iei me I ndakihong kumwail: me dihp koaros oh soangen lahlahwe koaros
    kak lapwasang aramas akan; a ihte, dipen lahlahwe Ngehn Sarawi, me sohte kak lapwasang.'
  dad-dad: Anĩ nigin, aya ã arokeneik, mosor kono fiya ado ganan tamo bun wõ yef,
    are yalelauf, anĩ ere, Awa Uur kono fiyek, are mosor to yalelauf.
  zab-NT: '’Pur ningui, rniia laat: Dios zunny perdón de duld ne de diidx maltisy
    ni inii bniety, per quɨt gúntiny perdón de ni inii de mal diidx pur Spíritu Sant.'
  jae-jae: Kêtu tonaŋŋa aê jasôm êndêŋ amac gebe Ŋamalacnêŋ sec to biŋ alôb-alôb samob
    Anôtô oc êsuc ôkwi, tageŋ biŋ alôb-alôb êpi Ŋalau Dabuŋ, tec Anôtô êsuc ôkwi atom.
  ksd-ksd: 'Ma iau tatike ta vavat: Da re vue ra lavur varpiam par kai ra tarai, ma
    ra varvul bula; ma ra varvul ure ra Takodo na Tulungen pa da re vue muka.'
  msm-NT: Ligdongi now seini. Inggad nokoy no sae ogkapasaylu da, inggad to pagpasipaya
    to Amoy no Diyus. Di to otow no ogyangub ogpasipaya to Ispiritu Santu kona yagboy
    ogkapasaylu.
  myk-myk: Lee wuu na, nʼa da yi jo yi mu jo sipyii ya jurumu wemu bɛɛri pyi, na fanhara
    temu bɛɛri pyi Kilɛ na ge, kee bɛɛri na já yafa pu mu. Ga wa bu Fɛfɛɛrɛ Munaa
    li fanha, wufɔɔ da lee wo yafa ta bada wɛ.
  sbe-sbe: Unai ya hededelaowa, Yaubada kabo yababa maudoidi yo hinage Yaubada hededeheyababana
    maudoidi ye nuwatugabaeidi, na ena tamowai hesau Yaluwa Tabuna ye hededeheyababa,
    taba nige yababa ne nuwatugabaena.
  mcr-mcr: Iiŋiŋqe, Nyi he tiiŋä etqänä. Suqä quvqä eeqänäŋitä, kukŋuä quvqetä, qokä-apäkä
    iqua imäkmipqe, Goti Hanjuwä Iqu huätä mamäuŋqiyä. Iŋäqe, ämaqä hŋqu Dŋä Äŋguä
    Iquenyqä kukŋuä quvqä ätmitätqe, Goti Hanjuwä Iqu iqueqä suqä quvqe, huätäŋi änä
    mämamäuqä da iniqeqä.
  cux-NT: 'Chííⁿ chí nduudu cuaacu chí ''úú ngaⁿ''á ngií ndís''tiī: Tanducuéⁿ''ē nuuⁿndi
    chí diíⁿ ''iiⁿ''yāⁿ ndúúcū nduudu taaⁿ chí nguɛ́ɛ́ n''dáacā chí ngaⁿ''a yā contra
    yeⁿ''e Ndyuūs, Ndyuūs nadach''ɛɛcú yā yeⁿ''e yā. Naati ''iiⁿ''yāⁿ chi ngaⁿ''a
    yā nduudu taaⁿ chí nguɛ́ɛ́ n''dáacā chi contra yeⁿ''e Espíritu N''dai yeⁿ''e Ndyuūs
    ní nguɛ́ɛ́ nch''ɛɛ̄cū yēⁿ''e yā maaⁿ ní tiempo chi cuchiī.'
  tur-YTC: Bu nedenle size diyorum ki, insanların her günahı ve her küfrü bağışlanacak;
    ama Ruh’a karşı edilen küfür bağışlanmayacaktır.
  san-ITR: ataeva yuShmAnahaM vadAmi, manujAnAM sarvvaprakArapApAnAM nindAyAshcha
    marShaNaM bhavituM shaknoti, kintu pavitrasyAtmano viruddhanindAyA marShaNaM bhavituM
    na shaknoti|
  bel-N: 'Дзеля гэтага кажу вам: усякі грэх і блюзьнерства будзе адпушчана людзям,
    а блюзьнерства на Духа ня будзе адпушчана людзям.'
  sch-sch: Masikin nangni ki ril, mingei an sietna murdi le Pathien doia asaloi an
    ti ngei murdi chu ngâidam thei nîng ata; aniatachu, Ratha Inthieng doia asaloi
    an ti ngei chu ngâidam nino nih.
  mic-MIQNT: Etna ugjit ula telimuloq na mimajuinu gisi apigsigtuaten ugjit ta'n gis
    pata'teget gisna ta'n tegen winjig teluet, gatu ma' apigsigtuam'g ta'n penoqite'lmatl
    Wejuli Nisgaml.
  huu-NT: 'Ie jira omoɨmo lloitɨcue: Jusiñamuidɨ nana comɨnɨ jeacɨnona dotarede. Naimɨedɨ
    comɨnɨ maraiñedɨcɨnona dotarede; iadedɨ naimɨedɨ ie Joreñona jeare ñaɨacɨnona
    dotañeite.'
  jiv-NT: ‘Tuma asamtai tájarme, Ashí shuar tunáa túruinia nusha yajauch chichainia
    nusha tsaṉkuratin awai. Antsu Yusa Wakani̱n yajauch chicharin ainia nuka tsaṉkurashtiniaiti.
  otm-NT: Janangue'a dí xi ahʉ, hønt'a go má ts'oqui nɛ hønt'a go má ts'ore da man
    a n'da, i sä da mba ma punbi, pɛ nu'bʉ i man ra ts'ore nangue rá Hogandąhi Oją
    n'da, ya hin da zä da mba ma punbi n'da 'bʉ.
  dah-dah: Niŋgeb al kura mata buluŋya sukal mereyamiŋ ge teŋ Al Kuruŋ pohogay irkeb
    igiŋ halde unyeŋ. Goyenpoga al kura Holi Spirit sukal iryeŋ gobe Al Kuruŋ beleŋ
    epte ma wor po halde pasi ird unyeŋ.
  tnk-tnk: Ro pen iakani pehe tukumiaha i. Kumwesən rukurən nenouenouien nərəhaien
    me pam səməme nərmama tuho uə tuhəni irə, məpwəh nərpwɨnien. Mətə iərmama sə trɨni
    ərəha Nənɨmwɨn Ikinan, Kumwesən trɨpkenouenou mhə nərəhaien səvənhi ia nəpɨn riti.
  kpr-kpr: Na aindae sedo nemokena resena. Mave ari eko eni edo o geka eko eni sedo,
    amboda God kena vujegarira amo, God nunda ari eko amo kote doyarira. Avata mave
    Asisi Kakara da javo eko arira amo, God nunda ari eko amo jo kote doyae arira.
  san-IAS: ataeva yuṣmānahaṁ vadāmi, manujānāṁ sarvvaprakārapāpānāṁ nindāyāśca marṣaṇaṁ
    bhavituṁ śaknoti, kintu pavitrasyātmano viruddhanindāyā marṣaṇaṁ bhavituṁ na śaknoti|
  nho-nho: 'Aa teenei nau ku vanaatu ki kootou: TeAtua ma ki uiia a Ia naa haisara
    te henua ma naa taratara hakallika laatou e ppesi iaa Ia, tevana iaa te tama e pesi
    tana taratara hakallika i TeAitu Tapu raa, tana sara naa ma ki see lavaa te uiia
    TeAtua.'
  gym-NT: 'Ne aisete ti bike niere krörö munye: Ni kä nebtä käkwe ja mikadre ngite
    ño erere Ngöbö rüere amne ñäkädre taretare kwe Ngöbö rüere, akwa ye Ngöbökwe diandrekä
    mento btätre; akwa ñäkädre käme taretare kwe Ngöbö Üai Deme ara jire rüere ne
    ngwane, Ngöbökwe ñan diandrekä jire chi mento btä.'
  azg-NT: “Ntsitꞌman tsꞌon Tyoꞌtsꞌon nnꞌan tsoñꞌen jnan na nanꞌxuanhan yo jñꞌoon tsanꞌ
    na conanꞌneinhan. Majoꞌ minninchen tsꞌan na itsinin jñꞌoonviꞌ nacjooꞌ nquii Espíritu
    Santo, tyiꞌjeꞌquitsitꞌman tsꞌon Tyoꞌtsꞌon juu tsanꞌñeen.
  bhd-bhd: एल्हेरेलेइ अवं तुसन सेइं ज़ोताईं कि, मैन्हु केरे सारे पाप ते तुहीन माफ़
    भोली, पन पवित्र आत्मारी तुहीन माफ़ न भोली।
  too-NT: ’U'tza' iccālīhuaniyāni' palh tzē nacāmāsputūnu'ni'can ixlīhuākca'n ixtalaclē'i'ca'n
    tachi'xcuhuī't lā' chuxatū tū' tzey a'ntūn tahuan. Lā' palh catīhuā nahuan que
    tū' tzey a'ntūn tlahua huan Espíritu Santo, xla' tūlalh catimāsputūnu'ni'ca.
  ind-AYT: Karena itu, Aku mengatakan kepadamu bahwa setiap dosa dan hujatan manusia
    akan diampuni, tetapi hujatan terhadap Roh tidak akan diampuni.
  cjo-NT: 'Eejatzi ikantakiri Jesoshi riraga warijeeyopaeni: —Rootaki nokamantemiri:
    “Kyaaryoowa, pitheenkimatzirokarira Ishire Tajorentsi. Riraga Tajorentsi ineshironkatziri
    maawaeni kaari kameethatawitacha, eejatzi maawaeni kantzimatawitariri eero ikijantari
    rantziri aririka raapatziyeeyari. Eejatzi ineshironkatziri Pawa maawaeni kantzimatawitanari.
    Omaanta eero ineshironkatziri riraga kantzimatakirori Ishire. Eero ineshironkatziri
    iroñaaka eejatzi iinja, inta rowashironkaeri kameetha”.'
  nsn-nsn: Temaene ru hireo tamiuoum pare, nas mamang niguata ue nas nimene uasar
    tamat, God e banot e kuse luara tananin. Bo a tamata gere uelhire uasa tar Iabena
    Dedeil na niguata uasaon ahik tun pah ra banotong kuse luaraig.
  san-DEV: अतएव युष्मानहं वदामि, मनुजानां सर्व्वप्रकारपापानां निन्दायाश्च मर्षणं भवितुं
    शक्नोति, किन्तु पवित्रस्यात्मनो विरुद्धनिन्दाया मर्षणं भवितुं न शक्नोति।
  tna-NT: ‘Diusu ja quebata juchaji papu biame perdonata cua. Ahua quebata quema puji
    madhada hue emimiani su, tueda Diusu ja perdonata cua. Beju aimue Diusu ja eperdonata
    mahue Espíritu Santo sa puji madhada hue emimitani cuana.
  lid-lid: Eme ma ado kanuhun, ya jo kasehek tado, Kindrei kameh mani kandriyen ndra-in,
    ma sahou ndra-in mari lau mwan ma badih amekes. Arile are lau aluhe i bada nyara
    Malawin Ndrabun, Kindrei winiyan bamani kandriyen ndra-in tan doh bwe.
  wim-wim: 'Yaa, ngay puth keꞌ-paal waaꞌang niiyant: way ngeen nathan pam wanchangan
    yumpiythan-a, thawiythan thakan-a, nil God.an ngul nathwey kon-ngathow nunang,
    keꞌ-ngulan ngaantam-ngeeyow. Than puth weeꞌ-weeꞌananganweya wik way thakan waaꞌ-waaꞌiythan
    nunang Ngeen-Wiy Min God.antaman-a, nil piip God.ana keꞌ kon-ngathow nunang than
    wayan waaꞌ-waaꞌin nunanganiya, an keꞌ kon-ngathiy nunang, yaꞌa.'
  zga-M: Pwu nienchova nkhulyumwe, eimbivi eiyavienchaga nulubedo avanu visyiekhiliwagwa,
    pwu ukhumbeda uMepo umbalanche uywa salasyiekhiliwa.
  yom-yom: 'Diawu ndikulukambila : masumu moso ayi mvuezolo woso wulenda lemvokolo
    vayi botula kaka mvuezolo yintambula Pheve Yinlongo.'
  san-SIN: අතඒව යුෂ්මානහං වදාමි, මනුජානාං සර්ව්වප්‍රකාරපාපානාං නින්දායාශ්ච මර්ෂණං
    භවිතුං ශක්නෝති, කින්තු පවිත්‍රස්‍යාත්මනෝ විරුද්ධනින්දායා මර්ෂණං භවිතුං න ශක්නෝති|
  yut-yut: “Do yaŋ dayɨsat, Piŋkop da yokwi morap gat ae Piŋkop do yaŋba yokwi tok
    agak morap tagɨ wɨrɨrɨtjak. Mani amɨn kɨnda Telagɨ Wup do yaŋba yokwi tok asak
    kaŋ, Piŋkop da uŋun amɨn dakon dɨwarɨni dɨma wɨrɨrɨk ɨmdɨsak.
  grc-BYZ: Διὰ τοῦτο λέγω ὑμῖν, πᾶσα ἁμαρτία καὶ βλασφημία ἀφεθήσεται τοῖς ἀνθρώποις,
    ἡ δὲ τοῦ Πνεύματος βλασφημία οὐκ ἀφεθήσεται τοῖς ἀνθρώποις·
  tbl-NT: Yó gónóhu mon du mò kuy, hnifót Dwata yóm tau balù kihu salà nmoen, ne balù
    kihu udélen sidek gbak ebéléen. Okóm là kô hnifóten du ke sidek kbaken ebè yóm
    Tulus Dwata.
  cpc-NT: 'Iro kantzimaitacha nokantzi naaka: Kantatsi impiyakotairi Pawa inkaati
    kaaripiroshiriwitachani, ari inkimitagairi ñaawaiwitawori kaaripirori ñaantsi.
    Iriima ookimotakirini Tasorintsinkantsi, iiro ipiyakoitairi.'
  nhg-NT: Hua por inu nemiechelfea que Deus quenperdonörfisque giente de noche tlajtlacule
    hua checuatlajtule tli quechihua noso quejtoa. Cache inu checuatlajtule de öque
    tiepöpöcas Espíritu Sönto amo queperdonörfisque Deus.
  nya-nya: Ndipo potero Ine ndikuwuzani inu, tchimo lililonse ndi cha mwano chilichonse
    zidzakhululukidwa kwa anthu koma chamwano cha pa Mzimu Woyera, sichidzakhululukidwa.
  ngu-NT: Yejhua ica nemechijlia ica Dios huelis quintlapojpolhuis nochi intlajtlacolhuan
    on tlacamej niman nochi tlahuijhuicaltilistli. Pero tla yej cuijhuicaltis on Espíritu
    Santo, yejhua xqueman quintlapojpolhuis.
  kup-kup: Met epat añoman ari hatevetei. Ari añarab ñetï horï tairao hapek, ma horï
    tairao tepekezaek rekot God horï poñ ba ol betepan, ma ne Añaraboz Nanepuz homet
    ñetï horï tairañ hapekez poñ rekot God ba ol betepan. Oñ Pul Tinapuhö nap meñizat
    kezao manapanen tin nao tapanen, napuhö Pul popuz abatao batiu tiu batat, ‘Setenizao
    ok tamah,’ pot hapan, povoz God rekot petev ma tokat parum hapanez horï pov ba
    ol navetetü, oñ pohazao am het hepan,” pot mañah.
  jid-jid: Towaa mi hla yiwu, ni latre ri uni kpa nde ri tie meme wa ndi ba tuwu a
    ba wru hle bawu, ani ta hi kpa nde Brji zizi tie meme bana wru hle na.
  wmw-wmw: Ndimana nukwambirani javi kuwa kila dambi na kufuru waswamiiwa wanu, fala
    kukufurira Roho Takatifu auswamiiwa.
  gmv-GGM: Hessa gish ta intess tumu gays nagara othoyne cashi wuri asas ato getistana
    shin Xillo ayana cayida uray maretena.
  ssg-ssg: Nga hone amuto, Haeu oxoxi seilon ti kawatan ti lawe saun lialun laha aile,
    tuahe na tel i kak halialu Holi Spirit, tap wanen Haeu oxoxi i ti kawatan ien.
  zpo-NT: ’Kwaanzee nii na lo gu, Dios chee re jwalt cheen gu, nu re kwaan nge gu
    lo Dios, per nacheet xaa jwalt cheen re gu, xaa nge lo Mbi Naban.
  poy-poy: Na nuwagambirani kuwera wantu wankulekiziwa vidoda na vintu vidoda vyawatakula,
    kumbiti muntu yoseri yakamwigilanga Rohu Mnanagala hapeni kalekiziwi.
  qwh-NT: '“Tsemi que niyanqaqcunata shumaq cäyiyämë: Diosqa nunacunata imeca jutsancunatapis,
    y pepaq llapan mana allicunata parlayanqancunatapis perdoneconqam; peru Santu
    Espiritupa contran mana allicunata parlayaptenqa, manam perdonanqatsu.'
  gaw-gaw: Anam daaṯe amunu da ag amelagp̱a aṯem, Kayak Nug danab ah dilag hip̱unin
    oh amu nuhignu amu nuhig keekenu dabiṯa, awa awa qeṯak nai ahilag oh ele uhuqa
    madaḵu amge danab nug Kayak Ouḏi dabiṯa, awa awa qeṯe amu Kayak Nug danab amunu
    hip̱unin uhuqa ii meṯama.
  nca-nca: Ŋunde ŋuro no ye yimiroteno, Anutuko yeŋo quhuríye soso ko yesará yereyoteŋgo
    qu soso se rotoweya. Quko uni kato Yuqa Surumí yesaráŋoweya tiníqo, Anutuko ŋu
    quhurí ŋu kama re rotoweya.
  zpz-NTPP: ’Ndeꞌ nu ya̱ rne̱e̱ lo der nu Ñgyoozh gac gyicy sulagy mi ni cyu ziꞌl
    mbecy ni de lo la cyi nu ricy yu nunu de lo la riidz a̱ꞌ nap nu driib ruꞌy. Tees
    cyu ziꞌl mbecy nu nii zi ni Espiriit Yon nim, yu zeꞌ wayicy sulagy mi niy.
  mkj-mkj: Me ioar kahrpoahwa Ngoahi pwehng kamwai, dihp ke lahlahwe ohroj kak mahkla
    — a lahlahwe Ngen Joarwi ioar johkak mahkla.
  zac-NT: ’Rniaꞌa lu të de quë zac perdunë grë duldë shtë ra nguiu nu grë́tëꞌ didzabë
    narniꞌi rall, gunë më perdunë, perë si talë guniꞌi mënë diꞌdzë mal cuntrë Espíritu
    Santo, ni sí, jamás adë nídiꞌi perdunë.
  kyg-kyg: Ani kavatefeꞌmo mani gemo lapa nepauve, huno, Gotiꞌa muki alu hosu kava
    alu hosu kavaꞌe huꞌa faipa huꞌa neꞌapataya geꞌeꞌmo afaꞌa alino atalegaiyaꞌmonanafa
    Goti Aunemeꞌaeꞌmo huꞌa faipa huꞌa atesaya hosu geꞌapimo alagi alino oꞌatalegaiye.
  kmk-kmk: Isunga ibagak kan dikayu un losana basuḻ kan nadadaga maibaga un maisuganggang
    kan Apudyus, mapakawan. Yoong sat mangibaga’t nadadaga maisuganggang kan Ispiritu
    Santu bokona mapakawan.
  cao-NT: Jasca, jatiroha ca jocha, jatiroha ca chani yoi cato, tihi cabo masaxëhi
    quiha Dios. Jama, Espíritu Santo pasomaha pi nohiria chanino tsi jahuë jocha masayamaxëhi
    quiha Dios.
  bbr-bbr: Keseria, is ak epar senes awarom, inok ro ko onok aru miäu pak ämän aru
    areäu, Anut nukas kiro onok aru jäkäi mai, utianik, inok ro ko Anut nukan Osou
    Näu jeje ämän aurai, Anut nukas kiro ron onok aru wa jäkäi murai.
  inb-inb: '—Chasa­manda niiki­chitami: runa­kuna panda­ris­ka­kunata i Taita Dius­manda
    iapa jiru mana uianga­sina rimaska panda­ris­ka­kunata, tukui­ta­mi pasin­siai
    tia. Ikuti mai­kan Santu Ispi­ri­tu­manda iapa jiru­kuna rimas­kataka mana pasin­siai
    tian­gapa kanchu.'
  hrv-hrv: '“Zato kažem vam: svaki će se grijeh i bogohulstvo oprostiti ljudima, ali
    rekne li tko bogohulstvo protiv Duha, neće se oprostiti.'
  box-NT: 'Lé bṹn nɔn á ĩ wee bío mu na mia: Ɓa nùpua bè-kora na ɓa wó ɓúenɓúen
    lè hã bín-kora na ɓa bía ɓúenɓúen, á bìo khíi sɛ́n ǹ día á à na ɓa
    yi. Ká yìa bía khon le Dónbeenì Hácírí dã́ní yi, wón ɓa khíi máa
    sɛ́n bìo máa día.'
  ote-NT: Dí xiꞌahʉ gue gatho ya tsꞌoqui øtꞌa ya ja̱ꞌi ne gatho ya tsꞌone ma̱ñꞌʉ,
    ma dra pumbabiꞌʉ. Pe nuꞌa̱ tóꞌo da zamba rá Ma̱ca Nda̱hi Ajua̱, nura ja̱ꞌiꞌa̱
    hindra pumbabi.
  wnu-wnu: 'Qanam end ne aninob quraum eng: Munon ger qomon boru ebet qiyo a qob boru
    ger qamb ebeiner eng Qenu wot birogonimba. Ego Qenu wonou Igomurur qau end qob
    isi wot qamb qiyo mi eng gagar ebeiner eng Igomurur qau mom-mom mogirt wab wegiba.
    See ne qen geret eng mom ende igoriba.”'
  zam-NT: 'Cona, ngue niin loo gu'': Nzoque'' mod tyon'' rye xtol mèn no xquin mèn
    co'' mcua''n mèn. No nzoque'' mod tyon'' rye di''s co'' ñii yèe ñii tìi mèn cón
    che''n Diox. Per chele'' chol mèn ñii yèe ñii tìi cón che''n Xpii Natú'', mèna,
    por derech, thidteneque'' ne''tyon''te xtol no xquin.'
  zyp-NT: Macawtaco ka ca ching he, suanah maikaw le Khazing reipachianah a tuapaw
    cawngsaw sahlo cawh ngethai khy a cang thlang he a, canghrasala Thlawpaw Pathai
    a reipachiapaw sahlo cawh ngethai cang a bei he.
  sey-NT: Ja̱je paꞌina, cayë, mësarute. Siꞌaye coꞌaye pa̱ire yoꞌoseꞌe paꞌitoje̱ sa̱i
    deꞌhuacaiye paꞌiji, siꞌaye coꞌaye caseꞌe paꞌitoje̱. Ja̱je paꞌiquëtaꞌare Maijaꞌquë
    joyore coꞌaye casicohuaꞌi paꞌitotaꞌa ti sa̱i deꞌhuacaiye peoji.
  nvm-nvm: Ijefuon na kuardiako faif. Godri fuonkua ema ijiebuon ise bu rejo ga vuak
    ise bu kuaivo iji fu giame arek. Regavo erar bu vuak ise una Kaven Akai iji fuisina
    kuaivo iji God fuba giame arekfuon.
  mps-mps: Tama tibaso, eno dagebolo obao, te Godigo te we bidi augwaligo dwai sęgę
    ebo te tigidali me te posobo po me, te sela sąbo usu yaibao. Tiali goli bidigo
    te Godigo Mobo Bidibolo posobo po obaso, te bidigo sęgę te Godigo me sela sągobeo.
  pab-NT: '— Hiyeta hoka nomita: tyotya halitinai iniyalahare tyomitereharenai atyoite
    kamaotyanetyakeheta, exahe Enore kairaeharetyakiterehare tehitiya atyoite kamaotyanetyakeheta.
    Hoka xala xamaniya atyo Isekohaliti Waiyexe iraeharetya hoka maisaiya atyo aliyakere
    kaxemaisatyakehitita.'
  llg-llg: De, mamanene neulalau Au kokolang ia! Manetualain sadia so, fo koka heni
    hataholi la salan nala. Mete ma hambu hataholi kokolak manggalauk neu hataholi
    feꞌek, na, Manetualain bei bisa koka heni ndia salan. Te mete ma hambu hataholi
    nambalani kokolak taa malole neu Manetualain Dula Dale Malalaon, na, Manetualain
    taa koka heni ndia salan ndia.
  kyf-kyf: 'We ''dɛɛ ''gbʋ ɩn nɛɛ aɩn -ylaɛ: -Lagɔ yia gbʋnyuu weee -yɔ vɛlɩlɩ weee
    ''wʋtɩa. Nɩɩ, nyɩmɛ -ɔ -ka -Lagɔɔ Zuzu vɛlɩ, -Lagɔ ''na ''ka ɔ -yɔgbʋ ''wʋtɩ.'
  tpi-tpi: “Olsem na mi tokim yupela, God bai i lusim olgeta sin na olgeta tok nogut
    ol manmeri i mekim. Tasol man i mekim tok nogut long Holi Spirit, God bai i no
    inap lusim sin bilong dispela man.
  mih-NT: Yucuan cuenda catyi sihin ndo vatyi cua zaha ra Ndyoo tucahnu iñi tandɨhɨ
    cuatyi zavaha ñiyɨvɨ ta tandɨhɨ sa quiñi cahan ñu, zoco tatu cahan ñiyɨvɨ ndya
    vaha ñi sii Tatyi Ii ra Ndyoo, ma zaha ra Ndyoo tucahnu iñi sii ñu.
  qvh-NT: “Runacuna jusalicuyashganta y lutancunata parlayashgantapis perdonta manacuyaptenga
    Tayta Dios perdonangapämi. Saynölami Tayta Diospita shamushgäta mana tantyar conträ
    parlayaptinpis Tayta Dios perdonanga. Tayta Dios cachamushgan Cristo cashgäta
    Santu Espíritu tantyaycäsiptin conträ parlagcunatami isanga Tayta Diosninsi imaypis
    perdonangapäsu.”
  kms-kms: Yumbo ur pugri ye te ningg nge nungoqi simbe guduq, wute yumbo ur brequ
    mand di wand brequ mand kin wand te puaq ye tuqui. Pudi wuti iri Ququ Yuwon Ye
    wand brequ nindig ye ni wand te puaq segi ye.
  agn-agn: 'Tandan mi na ta mo-ya: Patawaden tang Dios tang tanan ang mga talak tang
    mga taw asta ang tanan ang malain ang bibitala nira. Piro ang sinopay magbitala
    ta malain kontra ong Ispirito Santo indi enged mapatawad.'
  nhi-NT: ’Ica non innamechoniluia, nochi tlahtlacol uan nochi tlahtol tlen ica pitzotic
    icteneuah Dios, Dios uilis quintlapohpoluis in tlacameh; pero naquin pitzotic
    icteneua in Espíritu Santo, amo cahsis tetlapohpoluilis.
  ttc-NT: Astilji wetz oxe'l nq'uma' etetz, te Qtata Dios oqtel tnajsa' kyaqil xhchoj
    jun xjal b'ix kyaqil aj yol nya'tx galan aj nxik tq'uma', per nlay qet najsa'
    te yol nya'tx galan aj nxik q'uma' ti'j te Txew Dios.
  dan-1931: 'Derfor siger jeg eder: Al Synd og Bespottelse skal forlades Menneskene,
    men Bespottelsen imod Ånden skal ikke forlades.'
  kwj-kwj: “O keke kunu a sawendau. Hima fori ele kapwa sumbu ri woni ele saweholiya
    mwanji ri bwano ti, Gotri o tini rani ri humbwe sindau. Woro hima forito Gotri
    Himamwale tini ete saweholiyandawa, apa Gotri ri kapwa sumbu ti hinde ri rani
    ri humbwe kumbwa.
  vie-OVCB: Vậy Ta nói với các ông, mọi tội lỗi và lời phạm thượng của loài người
    đều có thể được tha thứ, ngay cả lời xúc phạm Chúa Cứu Thế; nhưng xúc phạm đến
    Chúa Thánh Linh sẽ chẳng bao giờ được tha.
  kze-kze: mindáyave'a simátíménda ísáaro. kwaási sáwí-mayai kwémaesa simái sáwí'a
    kwéumatinkaamba mindá Áánútu maitiyuwánívo Áánútun-amankontavesa simái sáwí'a
    umánkanaaomba mindá Áánútu íma maitiyuwáníye.
  mpj-mpj: Ka yiipi martulu Mamamili Kuurti nyurnimanku, jilanyalunga walyku ngapini,
    ka japilku Mama walyku jiira warningkura, palujanura Mamalu mirta warningku, paki,
    jumaji palulu Mamamili Kuurti nyurnimanu. Martu jiilura purtu japinmalpa walyku
    jiikajara warningkuraku.
  lbk-lbk: Kanak et mampay ken chakayo ay at mapakawan nan takho ay mangipangaag ken
    Apo Dios, ya mapakawan akhes nan am-in ay ila ay fasol. Ngem nan mangipangaag
    isnan Ispirito Santo, et ad-i mapakpakawan.
