    Fari ige noesina kuaevo ije Godi fu giana areke. Rove erare bu vua ise una Kavene
    Akae fuesina kuaevo ije Godi fube giana aredufuo. Fu iviama ige ro maza boeje
    funeka ijiege navakono kuae.
  blw-blw: Wat hiyachi, tot-owa hen antoy ifagà an chàyu way uray heno way fasor way
