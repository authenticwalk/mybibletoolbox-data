    ya ti endivi Məsuf gayaŋ ni ti magudar zlam gayaŋ nani ti Melefit aməmbərfəŋa
    do simiteni.
  kqc-kqc: Mina dada ya vene rofu nida, amiye di vegu no tau ma Sei di roka moi no
    rina ago tau koite makugo, idu Vima kikifa ini roka moi no rigo, bi de koite makugo.
  tav-tav: '’To bairi cariape ocõo bairo mʉjaare yʉ ĩ: Caroorije to cãnacã wame camaja
    na cátaje, caroorije na caĩrije quenare majiriorique ã. Yʉ quenare camaja tʉpʉ
    Dio cʉ cajooricʉre caroorije camaja yʉre na caĩrije quenare majiriorique ã. Dio
    Espíritu Santo macare caroorije na caĩro majirioquetigʉmi Dio. Ati yʉtea cãno
    quena, ati yepare cʉ cawajoaro bero cãnipa yʉtea quenare majirioquetigʉmi Dio.'
  eng-ULB: Therefore I say to you, every sin and blasphemy will be forgiven men, but
    the blasphemy against the Spirit will not be forgiven.
  spa-VBL: Esa es la razón por la que les digo que cada pecado y blasfemia que ustedes
    cometan será perdonada, excepto la blasfemia contra el Espíritu Santo, la cual
    no será perdonada.
  fra-_FOB: C'est pourquoi je vous dis que tout péché et tout blasphème sera pardonné
