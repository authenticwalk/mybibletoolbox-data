    Opepengpeng, mele nem lape mene poreke tote.
  eng-BBE: So I say to you, Every sin and every evil word against God will have forgiveness;
    but for evil words against the Spirit there will be no forgiveness.
  ixl-CNT: Ech tokeꞌ nival sete, kajay qꞌu paav sakuyli utz, kajay qꞌu yoqꞌoꞌmla yol
