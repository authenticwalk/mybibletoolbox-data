    Apudyus.
  tam-2017: 'ஆதலால், நான் உங்களுக்குச் சொல்லுகிறேன்: எந்தப் பாவமும் எந்த நிந்தனையும்
    மனிதர்களுக்கு மன்னிக்கப்படும்; ஆவியானவருக்கு விரோதமான நிந்தனையோ மனிதர்களுக்கு
    மன்னிக்கப்படுவதில்லை.'
  azz-NT: 'Ica ya nojón namechilía ijcuín: Nochi tajtacolme den taca oso in ne mohuispololis
