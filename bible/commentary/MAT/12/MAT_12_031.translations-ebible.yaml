  lif-NT: “ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤂᤡᤏᤡ᤹ ᤔᤧᤳᤏᤡᤱ. ᤔᤧᤴᤇᤠᤶ ᤕᤠᤵᤔᤡᤖᤧ ᤆᤥ᤺ᤰᤔᤏᤠᤒᤠ ᤁᤧᤖᤧᤰ ᤗᤠᤕᤥ
