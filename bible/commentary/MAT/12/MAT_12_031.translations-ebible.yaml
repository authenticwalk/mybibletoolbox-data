    Ndyosi, liꞌ ngaꞌaa cuiꞌya ycuiꞌ Ni chaꞌ clyu tiꞌ jiꞌi̱ nguꞌ biꞌ tsiyaꞌ ti.
  bqc-SIM: Ayãmɛto málɛ oɛ́, Lua a gbɛ̃́ↄ kɛ̃́ ń ń duunao ń a tↄ́ bɛ̃̀ɛ pↄ́ aa
