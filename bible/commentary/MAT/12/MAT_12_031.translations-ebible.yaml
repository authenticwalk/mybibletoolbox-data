  ckb-ckb: 'لەبەر ئەوە پێتان دەڵێم: هەموو گوناه و کفرکردنێکی مرۆڤ دەبەخشرێت، بەڵام
    کفرکردن سەبارەت بە ڕۆحی پیرۆز نابەخشرێت.'
  nas-nas: Teeꞌkoo eeꞌ naurampimang, tee aung diikaang orakaꞌnko tontaꞌaravaukaꞌnung,
