    no'o 'i na'o. Ma ngaia te'e 'ino'ona la'u mola famooru ta'a 'e ria na alata lo'oo.”
  ded-ded: monggoc kemma arengfora 7 wangecyunuu hagecde. Arengfora imoc yeneng ye
