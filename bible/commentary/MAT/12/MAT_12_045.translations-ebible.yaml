    athoning tei navy khei a hning tei a daw hming cawh a pazua vy syly. Ma hraco
    atochai mehchawly pathlah sahlo heh aa cang tae a,” tatah a chai he.
  sey-NT: Paꞌina, ñani ja̱ maca sani siete huatiohuaꞌire i̱ jerepa coꞌacohuaꞌini quërëja̱ni,
