  kmk-kmk: umoy mangidallay si pitu’n ispiritu’n amo nadaddadag nu siya ot longkon
    da un igawan diya tagu. Kadon amo nadaddadag dit kasasaad didiya tagu nu sadit
    damu. Ot kama’t di pay din mapasamak sidan nadadaga tagu’t tun satun.”
  cao-NT: Jatsi cahi quiha jabë yoshi bo mërahi na. Mëraxo tsi siete ca yoshi oquë
