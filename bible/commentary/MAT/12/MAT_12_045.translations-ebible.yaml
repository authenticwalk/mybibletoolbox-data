  okv-okv: eto pambuto namei kamei tapa 7 ungo sasapura pere amiga iresi umbuto puvuresuja.
    Eto embo amita sapura kiti amo isapara rate jo be egae hamo avo egetija avoeto
    amita sapura amo hamo ta hamo ta ere ua ainge nombo ungo na ere ova.”
  mxt-NT: Tyicuan ta cuanaquehen chi ucha ca tahan tatyi ña vaha, cha yaha ca cuhva
    ican saha maa chi. Tyicuan ta quɨhvɨ tandɨhɨ tatyi ña vaha cuan añima ra cuan.
    Yucuan chaha, quiñi ca cunɨcoo ra ta ñima ca cuhva chiyo̱ maa ra. Ta tyicuan caa
    cucuvi chi ñáyɨvɨ quiñi iyó ihya ―catyí ra Jesús.
  tzo-NT: Hech yu'un chba stsob tal hucvo' xchi'iltac, ja' ti much'u ech'em chopole.
    Te ch-ochic ti yo'nton ti vinique. Te chnaquiic o. Hech chcha'bolib nixtoc ti
    vinique. Ech'em chbolib ti jyalel. Hech ono'ox uc chapasbatic ti ho'oxuque ti
