  mal-2015: പിന്നെ അവൻ പുറപ്പെട്ടു, തന്നിലും ദുഷ്ടതയേറിയ വേറെ ഏഴു ആത്മാക്കളെ കൂട്ടിക്കൊണ്ടുവരുന്നു;
