    iniyalahare tyomiterenai tyaonaha — nexa Jesus.
  llg-llg: Basa de nitu ndia neu noke nala nonoon hitu, fo manggalaun lena heni ndia
    bali. Boe ma basa sala leu leo lai hataholi ndia, de lakamomotu lalan. De, hatematak
