    rad fuka una biom ka ma ise iji keok. Ijefuon e zazaikin guri ja iviakma karijo
    iji jaiji jaka ijekin. Na ire sumakin be nifak jon ijia rekva janim surif jon
    ijesugin ma reokfuon. Regavo ja una oijon ijekma ma vierafeknum kegokva bakin.
    Ja ijegreoijo ijefuon ise iji fu oijon ijia namo iji rad fuka bomana rekno kiain.
  mps-mps: Tama aga pelama, gasa dwai noma te a naga olama me si sigi pali. Tama te
    gasa dwai noma haubo dabego te dwai dwai sę ebo kolesaga tebogo te hasia dwai
