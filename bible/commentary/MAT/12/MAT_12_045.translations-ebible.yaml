  zty-NTPS: Naž chej be' x̱iwen', na' chejx̱ín' yegaže be' x̱iwe' ka', be' zej nakžen
    x̱iwe' ka ḻen, na' chó'ogaken yógo'ten, na' chejnníta'gaken ḻo yichj ḻáẕdo'w bennen',
    na' ga ze ḻaw gakže nyache' che bennen' kan goken chie' zga'ale. Ḻezka' gaken
    chegak benách ki, benne' wen da' ẕinnj ka'.
  mek-mek: Ega aisama elao tiapolo iꞌoiꞌi auꞌi imagea gua, isa ega apala kekaꞌegaina
    auꞌi emaiseiniꞌi fou kelao egaꞌina eꞌagai kekoko keagu. Ke fuagai aisama, au egaꞌina
    ega agu elifu alogaina, ufainagai ala eagu oma auga aguga ekaꞌegaina. Pau iꞌina
    papiaumi apalami ipaumami aumi, ega koa iꞌopoga mo faagamiai agemia.”
  aey-aey: Odimei uqa haun ceseli nuimei buga me qee 7-pela cedi ahocob uqa gami bilegina.
    Buga me qee 7-pela eu agena odoc me qee uqana odoc me qee eu wooldoc. Eunu dana
    eu uqana bilec qila euna me qee bahic mena. Uqana bilec weledec wooldona. Dana
    cajaca me qee qila bilegina eu ageha odi caloqagan,” aden.
  urd-GVH: फिर वह जाकर सात और बदरूहें ढूँड लाती है जो उससे बदतर होती हैं, और वह सब
    उस शख़्स में घुसकर रहने लगती हैं। चुनाँचे अब उस आदमी की हालत पहले की निसबत ज़्यादा
    बुरी हो जाती है। इस शरीर नसल का भी यही हाल होगा।”
  ycn-ycn: 'Raú ri''ijichá piño ajopana jiñana pechu huá''aje. Iyamá cuhuá''ata quele
    rihuá''icha rijhuáque''ena penaje. Richaje chapújne''equenaca ne''emichaca. Necá
    piyuqueja mujlúqui''ichaño ilé ina''uqué e''iyajé, ne''emacáloje rihuacára''ajeño
    penaje. E caja penaje chapújne''eque huani ilé ina''uqué i''imichaca na''apiyá
    i''imacana aú. Júpimi ri''imacá chaje huani chapújne''equeca ri''imichaca na''apiyá
    —que Jesús i''imacá najló yucu. Ejomi rimá najló: —Ñaqué caja ri''imajica pu''uhuaré
    la''acáñojlo, me''etení i''imacáñojlo. Richaje ila''acá pu''uhuaré me''etení,
    uncale a''alá inacojó Tupana puráca''alo.'
  djr-djr: bala ŋayi ŋuli ŋunhi dhunupan marrtjin ga märram ŋayi dhu bulu wiripuwurruny
    7-nha wakinŋumirriny birrimbirrnha mala, ŋunhi walalnydja ŋunhiwurryiny bulun
    dhika ganydjarr-ḏilkurra. Bala walal dhu ŋunhi bukmaknha wäŋgamany ga wäŋaramany
    ŋurikalyin bili yan yolŋuwal ŋayaŋuŋur, ga ŋayiny dhu ŋunhi ŋunhiyiny yolŋu ŋayaŋu-waṯaŋuny
    mirithirra yätjirr ŋayathanharaynydja walalaŋgal, djuḻkmaraman dhu ŋunhi nhäthinya
    ŋayi gan ŋunhiyi yolŋu ŋäthil nhinan. Ga bitjandhin ŋayi dhu ga ŋunhi nhumalaŋgalnydja
    djäma, dhuwurr-yätjmirriwalnydja yolŋuwal walalaŋgal, ŋunhi nhuma ga dhiyaŋ bala
    nhina.”
  kvg-kvg: Yaq nangó genǿwáv, nqova soqøsoqa seven nøme vømøndó-khatōb, ndigu
    uni gi꞉soqøsoqoezam. Āv teoká, av ndego ekezan nde꞉go. Yaq ndigu tindúzáv
    ndǿgo, namba vøméqōm. Yaq vaev-te ndøgo, ndego ezoqam, teqa yage unimé꞉-soqá.
    Āv taoká, av bugukhokhof ge꞉yagam. Matev āv tøzømbé-fakhán, nginik manqa-zapazapa-us
    ezoqam, ndakin khøuwa-te ngiyage.”
  rug-rug: Ke topue si asa, meke la turaṉa mae ni sa sari ka zuapa tomate saripu kaleadi
    hola nia si asa, meke mae koa pulea rini sa tie sana. Ke sa tinoa tanisa tie sana
    si namu na kaleana hola nia sapu gua tatasana. Gua putaputa tugo asa si kote ta
    evaṉa koari na tie kaleadi pa rane ṉinoroi,” gua se Zisu.
  hop-NT: Nen pahsat pu pam ahpiynen, pētuy tsáṅe’nihqamuy hīhikwsimuy nahpenihqe
    pas nūnukpantuy aw tsamṅwu; noqw puma aw yuñe’ pep ki’yuṅṅwu. Noqw hakiy qatsiat
    aṅknihqa mohtiwat epnihqe pu’ pas qalomáhinhtiṅwu. Noqw pan hapi imuy pu’ qatsivaptsiwyuṅqamuy
    qalomáhinyuṅqamuy amuṅem hintani.
  san-URD: تَتَسْتے تَتْ سْتھانَں پْرَوِشْیَ نِوَسَنْتِ، تینَ تَسْیَ مَنُجَسْیَ شیشَدَشا
    پُورْوَّدَشاتوتِیواشُبھا بھَوَتِ، ایتیشاں دُشْٹَوَںشْیانامَپِ تَتھَیوَ گھَٹِشْیَتے۔
  heb-LB: '@see-verse:MAT.012.044'
  caf-NT: '''Ink''ez ''et ''uts''un whedande ''ink''ez skwunlai ''o ''at nanah ntsi''
    nududeh, ''i ''en degha nus ''ultsi'', ''en ''et dune hiyaíndel ''ink''ez ''et
    nihunina. ''Et ndun dune ndun hiyudalts''i'', ''en ''et whutsuh da ''o nus ''ultsi''
    suli. Nuhwheni k''an ndoh nuhwheghah whudezulh, nuhwheni dune tube untsi'' aht''ah,
    ''et whuz na''a zeh nuhwhuba ''uwhuténilh!”'
  mio-NT: Chacan cuu cha cua quee run cuhun run, ta cua quihin run inga ucha tati
    cuihna. Xaan ca rucan ta run, ta cua quihvi run ta run tichi anima ñi, ta ndahvi
    ca cha cua ndoo ndico ñican, ta ñavi ca cha xihna nu ni quichi quivi. Tacan ndahvi
    ca cua ndoo tahan ñivi iyo vitin, vati ndavaha ni ndacu ñi.
  srq-NT: Aba checuayã ɨcuã ngue nguesenda siete queru cote ra. Ɨque ja que echoɨ
    aque chɨangui re cote ra. Ae chɨangui re aba checuayã ɨcuã siete riqui nae, aque
    ɨcuã ɨ ɨ tuchɨ que eriqui cote ra. Aba checuayã mɨɨ ngue siqui eye nyii ra. Etubɨrɨãte
    cote. Aque ɨcuã tuchɨ cote nyii sɨ, ɨ que Jesús mbia je ra.
  kje-NT: de ai noro hayakyaka wo'ikku man ailanna narehi ai, hu'ur ri onne raramne
    wali'ur. Ende ri onne nina morimori eren yayaka narehi nonolu eni. Onne lo'o namwali
    ri mormori man ailanna ku eni haenhi.”
  gaz-gaz: Ergasiis dhaqee hafuurota biraa torba kanneen isa caalaa hamoo taʼan fudhatee
    dhufa; isaanis itti galanii achi jiraatu. Haalli namicha sanaa kan dhumaa isa
    jalqabaa caalaa hammaata. Dhaloonni hamaan kunis akkasuma taʼa.”
  kud-kud: Na ainaena ilau ta alu'aluwa hitau 7 yababa alilidi ilauvaidima ta baidanao
    hiluwu abamiyawa holanai himiya na abo hi'abi'abiye yababa ilimani, mwalona nigele
    dova. Omiu yasone teina dova na mata yami yababa himwala'i alili.’
  urb-NT: Ame'ẽ ke rehe usak rahã, amõ ãjã ta rehe oho piam. Awa po wajar mokõi hetaha
    muhyk. Ame'ẽ ta riki i'ar koty te we jaxer ai ame'ẽ ta ke a'eta. Pe, muhyk rahã,
    sawa'e py'a rehe a'eta ixe oho tĩ. A'erehe ame'ẽ sawa'e mãte jaxer te apo 'y.
    Ãjã peteĩ ixo rahã, katu ym. Apo heta ihĩ, a'erehe i'ar koty te we jaxeriha —
    aja parise ta pe Jesu pandu. (Aja awa tĩ. Juehe ixoha jumukatu aja ixo tar katu.
    Anĩ. Tupã rehe jurujar ym. Nixói ma'e, ame'ẽja saka. A'erehe i'i atu we rahã,
    ymanihar aja jywyr. Pe, jywyr rahã, i'ar koty te we jaxeriha aja ixo ta.)
  fra-LSG: Il s’en va, et il prend avec lui sept autres esprits plus méchants que
    lui;ils entrent dans la maison, s’y établissent, et la dernière condition de cet
    homme est pire que la première. Il en sera de même pour cette génération méchante.
  san-HK: tataste tat sthAnaM pravizya nivasanti, tena tasya manujasya zeSadazA pUrvvadazAtotIvAzubhA
    bhavati, eteSAM duSTavaMzyAnAmapi tathaiva ghaTiSyate|
  cak-SNT: Y ri itziel espíritu reꞌ ncaꞌrucꞌam-pa i-siete (ivukuꞌ) chic itziel tak
    espíritus ri más i-itziel, y quinojiel ncaꞌuoc pa ránima ri vinak. Y ri vinak
    choj-iqꞌuin ncaꞌbꞌacꞌujie-ve ri itziel tak espíritus reꞌ, más peor nuꞌon ri rucꞌaslien
    choch ri rubꞌanun-pa naꞌay. Quireꞌ jeꞌ xtibꞌanataj quiqꞌuin ri vinak ri man otz
    ta quicꞌaslien ri icꞌo vacame.
  uvh-uvh: U kanga mini unggo kadagang adi ningsa' kanga kabinga amine mini unggo
    kadagasi fam ka seven ning ka kagaya sini' ubu inagiknonga mauta'. Anga inagira
    abanga aming wara'ning kaba wara'ganang amanga ikanting. Tim aming ka wa adining
    kaba ganang mini unggo kadagang kubaniksa' wari ikinga wa kadagang irota'. Ka
    inga' usap sini' ubu abanga ikinga wa adining iikni wa kadagang sini' ubu irota'.
    Ka kadapmang ka u torik ningsa' ka sidining aming fam ka nagata' naktangka kadagang
    guk ko iking undu' kuma'sa' abanga ifikadagainga inga' kadaga tini'ga' ning yanggu'.
  ino-ino: Aketeno vea'ya'mo'a naya mako kaya hano huteno naya mako kayati aole alea
    afe anaka apaveleteno e'neana akaeya hao'otake kava nehea kava akase'a mako'ae
    lusi hao'otake kava nehaya afe anaka apavaleno eke'a ani ve'kamo aipafi hai'a
    mai'nakeno ani ve'ka hokoteno aise ya'a alino haviya hute'nea'maki meni mako'ae
    lusi kava hu'a ali'a haviya hute'nae. Meni mai'netapa hao'otake kava nehaya vaya'mokitapa
    ani havi kava hulapatekaiye. Hokotetapa aise'a hao'otake kava hu'naya'maki meni
    mako'ae lusi hao'otake kava hukae.
  gnn-gnn: Bala ŋayi yurru marrtji, bala waŋa wiripu-guḻku'nhana mokuynha walalanha
    ŋunhi biyapulnha wal'ŋu yätjmirrinhana nhanukalanydja, garr'yundja ŋayi yurru
    walalanha bitjanna, ‘Go marrtjiya walala lili, ŋarraku malthurra, liŋgu ŋarra
    maḻŋ'maraŋala ŋunha wäŋa biyapulnha wal'ŋu ḻatju'na.’ Bala walala nhinana yukurra
    yurru ŋunhiliyi ŋurikalayina yolŋuwala bukmaknha walala yana, bala ŋayi yurru
    ŋunhiyi yolŋu yätjthirrina mirithirrina, djuḻkmaramana biyapulnha wal'ŋu ŋunhi
    ŋäthiliŋunydja. Bala yuwalk yurru yana dhuwalayi bitjandja, ŋurikinydja yolŋu'-yulŋuwu
    ŋunhi walala yukurra nhina dhiyala dhiyaŋu-wala mirithirrina yana yätjnha wal'ŋu.”
    Ga bitjarra Djesuyu ḻakaraŋalanydja.
  yal-yal: a sigama nɛn nayi, a sa fa yinna ɲaxi solofere gbɛtɛye ra naxanye ɲaxu
    dangu a tan na. Ne yi lu a fɛma. Na muxuna fe raɲanna ɲaxuma ayi nɛn dangu a fɔlɔn
    na. A ligama na kii nin iki muxu ɲaxine fan na.”
  cnt-NT: Jaun₂ në́₃ o₂'ɨin₅₄ táng₃ dsó₅ chi₂liain'₂ con'₂ guë́₄ guion₃ jme₂dsí₂ 'lɨn'₅₄
    rɨin'₅₄ i₂lë₁'ŋio₅ guë́₄ con'₂ guë́₄ 'ŋiog₅. Dsɨ₂lein₅ dsɨ₂tiain'₂ të₂dsɨ́₅ dsa₂
    'éi₂. Jaun₂ dsa₂ 'éi₂ në́₃, dsióg₄ léin₂ le₃'lɨin'₅₄ guë́₄ lɨn₃ guë́₄ con'₂ guë́₄
    jme₁lɨ́in₄ le₂'uɨg₅₄. Le₂në₅ bá₄ dsɨ₃ŋɨ́₂ tsɨ₁jon₂ 'lɨn'₅₄ i₂chan₂ rë₂në́₃.
  tif-tif: din sinik mafak fetkal kusnum ma kii itama. La, kiimi kukup mafak uyo nami
    kukup kulaa nam-baak tabii ita ita kesip kalale, asuk foko imtal tunum ami diim
    tii kelaya, alik maakup bomdiwa kamosinim kaami sinik mafak alafin tiinsa ayo
    kulaak banala, mafiing tem kawu, sinik fetkal ita tiltam tilip ita ita ke-lomdip
    kamala mep tunum ami aket mafak fukunin uyo atin mafak-alom uta uta ke-lomdu kamasi
    kaami aket fukunin mafak kanun-yaaba uyo kabaak banula kewu. Kanolin o. Kamala
    Juda kipni kukup mafak kebip kulaali, katip so kebip. Lale, bom bii kipni kukup
    mafak nuu-mokomip kaali, atin sakbaalim dukum nuu-mokomip o, kala Yesus ayo kanum
    bakayila ko.
  nlx-nlx: तेवी तो जाईन ताह रेन बी जादा खाराब हात जीवाह लेन आवेह, एने ता माय रिगीन
    ता रेणे बाज जातेह, एने ता माणहान वेला पेल रेन बी जादा खाराब एय जाथे। ज्या कालान
    खाराब माणहान वेला बी ओहलीस एय।”
  apw-NT: 'Áík’ehgo spirits gosts’idi daanchǫ’i yił nakai, bíí bitisgo daanchǫ’ihi,
    áí gową yuṉe’ yił ha’akáhgo áígee ndaagoleeh: áík’ehgo nṉee ntsédá’ át’éé n’íí
    bitisgo at’éé hileeh. Áík’ehgo díí nchǫ’go daałinolt’įįłíí ałdó’ ágát’éé doo.'
  gum-gum: Incha ippe, katøgan kwaimandziimera, nø lataguen kømø, mas larrø trømbøig
    marøbelan sieteba tulundzuna, søteeløba trubalatø tru møweinug purrønrrab kebamrrun
    cha. Inchen tru møøbe yandø srabebe mas purø kaikken kørrømisrtrun cha, tru srøsrø
    lataitøguen kømø. Inchawei i møin kwaløm misaameran kailan treetøwei purainrrun—
    chibig køn Jesúsbe.
  not-NT: 'Aro iátasitaiguëri basini camagari quimingarisonori icarati 7. Icampëri:
    “Intsome antime nobangoquë”. Aro yagobiaiguëri icasëretaigapëri sërari. Jirai
    itsipiriaque sërari arosata; yamai inantasantacari camagari. Yogatsitasantaca.
    Aisa picantaiga obirojegui. Jirai pitsipiriaigabitaca tenta pigóigue. Yamai piniabetobëna
    carari te pinguemisantina. Iroro pigatsitaguëtaiguëma, pitsipiriasanoiguë.'
  plu-plu: Ig hiyapni henne, ig tipik, ig iwé ntewnehker gikebyikis wapityempu akiw
    ku pariye pi mbaytenene gihiyakemnikis giw. Ayteke nikwe igkis diyuh atere msakwa
    ayge gipit ner awayg. Nikwe ner awayg giwskawni pi mbayte ariw pitatye. Yis hiyeg
    amadgaya inin yis kewa ner awaygbe. Yis kuwis wageswiye yihiyakemni kameki yis
    amapanme. Yihiyakemni mbeyepye. Nikwe aysawnemenek in danuh ta yit hawwata ku
    samah in danuh ta git ner awayg. Yiwskawni pi mbaytenek ariw pitatye.
  iou-iou: Ude kaŋpäŋä noriye 7 ini bumik nämo, wakiinik, yämaguränkaŋ äbä ukengän
    itneŋ. Täŋpäkaŋ äma uwä pengän-inik waki irekopäŋ mäden waki inikinik täŋpäŋ irek
    yäk. Eruk, äma äbot waki ŋo äbot udegän api itneŋ.
  ntp-NT: '@see-verse:MAT.012.044'
  rai-rai: Namur i waan ma i ben paa balet 7 na tabaraan, baa diat aaka aakit koni,
    ma diat ruk raap taau u ra ruma maa, ma diat ki uni. Io, a lalaaun anu ra muaana
    maa i aaka aakit ma ko ra lalaaun baa i watur akotoi namuga. In lenkaai maa karom
    a aakaina taaun taara mi.”
  haw-1868: 'Alaila, hele aku no ia, a lawe pu mai me ia i na uhane e ae i ehiku,
    ua oi aku ko lakou ino i kona iho; komo lakou iloko, a noho ilaila: a hewa loa
    aku ka hope o ua kanaka la i kona noho ana mamua. Pela auanei no hoi keia hanauna
    hewa.'
  ffm-ffm: Nden, o wirfitoo, o waddoya seyɗaani'en njeɗɗon woɓɓe ɓurɓe mo bonde. Ɓe
    naata e galle oo, ɓe koɗa e mum. Nii battane oo neɗɗo ɓurdata arannde mum bonde.
    Nii yimɓe ndee fedde bonnde duu laatoytoo.
  arb-NAV: فَيَذْهَبُ، وَيُحْضِرُ مَعَهُ سَبْعَةَ أَرْوَاحٍ أُخْرَى أَكْثَرَ مِنْهُ
    شَرّاً، فَتَدْخُلُ جَمِيعاً وَتَسْكُنُ ذَلِكَ الإِنْسَانَ، فَتَكُونُ آخِرَتُهُ
    أَسْوَأَ مِنْ حَالَتِهِ الأُولَى. هكَذَا تَكُونُ حَالُ هَذَا الْجِيلِ الشِّرِّيرِ!»
  cop-CNT: ⲧⲟⲧⲉ ϣⲁϥϣⲉⲛⲁϥ ⳿ⲛⲧⲉϥϭⲓ ⲛⲉⲙⲁϥ ⳿ⲛⲕⲉⲍ̅ ⳿ⲙⲡ͞ⲛⲁ̅ ⲉⲩϩⲱⲟⲩ ⳿ⲉϩⲟⲧⲉⲣⲟϥ ⲟⲩⲟϩ ϣⲁϥ⳿ⲓ
