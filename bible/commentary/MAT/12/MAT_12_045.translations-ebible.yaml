    orang itu berakhir lebih buruk daripada mereka di awal. Begitulah yang akan terjadi
    dengan generasi jahat ini.”
  omw-omw: Mwiaqaatairo vaana mwiva uro nai hena vaana 7 nramwu nai mwiavata nraatara
