  jpn-1965: そこで、出かけて行って、自分よりも悪いほかの霊を七つ連れて来て、みなはいり込んでそこに住みつくのです。そうなると、その人の後の状態は、初めよりもさらに悪くなります。邪悪なこの時代もまた、そういうことになるのです。」
  fra-SBL: Alors il va et prend avec lui sept autres esprits plus mauvais que lui,
