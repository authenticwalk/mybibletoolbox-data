  sri-sri: Irasirigʉ gajerã wãtẽa su mojõma pere gaji mojõ peru pẽrẽbejarã ĩgʉ̃ nemorõ
    ñerãrẽ siiu, ĩgʉ̃sã ããrĩpererã merã masakʉguere ããrĩníkõãkumi. Irasirigʉ masakʉ
    ĩgʉ̃ dupuyuro ããrĩrikʉdero nemorõ ñerõ ããrĩkumi. Dapora marã Marĩpʉre gããmemerã,
    yʉre pédʉamerã irasũta ñerõ waarãkuma, ãrĩmi Jesús.
  nal-nal: Naanaan kana waan ma xana wa zaxot fawat uzamun sapalaau xa wizik urua
    ina di raksaat marazaat pana naan nanga. Ma naandi vaakdul dina albis lamaskana
    vaal angkanaan ma dina raagul inaan. Malasing ma a roroiang sin a rapti angkanaan
    kana raksaat pana a roroiang sina i waamua. Kana malasing kanaan pana aubina ilamaskana
    a watkul i taning, naandi aubina raksaat.”
  kyq-kyq: Gɔtn se naan̰ ɔk tɛrlɛ ɔɔ ɓaa ɔŋo sitangen kuuy cili kɛn kusin̰ cirin̰
    naan̰ se daala. Naaɗe ɓaaɗo tɛlɛ ɛnd iŋg maakŋ gaab kɛn se ɔɔ kiŋg gaabm se tɛrl
    ɓaa tɛɗ kusin̰ cir kɛn deet se daala. Ɗeere, naan̰ se ɓo nakŋ kɛn utu kaan do
    jeegen do duni kɛn ɓɔrse jig ey se.»
  kwd-kwd: Alata ngaia 'e agasia ne'e 'ino'ona, ngaia te'e ori maka talaia la'u mai
