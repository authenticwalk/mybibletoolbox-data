  dan-1931: Så går den hen og tager syv andre Ånder med sig, som ere værre end den
    selv, og når de ere komne derind, bo de der; og det sidste bliver værre med dette
    Menneske end det første. Således skal det også gå denne onde Slægt.”
  kwj-kwj: Ete wowani ri ai ini rini dikini kapwa sumbu mama wosindau tapaꞌangi hatachi
