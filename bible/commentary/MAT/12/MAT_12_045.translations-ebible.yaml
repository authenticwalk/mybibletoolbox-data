  wnu-wnu: Gab bo isub aibigau bo 7-ende oramar diarei. Aibigau 7-eng wurinou qomon
    eng sib boru aib. Erogori diab munai end igurei. Igamari munon eng qoan aruab
    igoar eng ios ende, ne see bo sig borusi mom aruab igo. Qomon eng gas ende Qenu
    munon wurinou qomon qereiminer eng ende gas oboubour.”
  zam-NT: Sya, bere xpiia, ya xpiia, ya xi xpii taagaz xpii co' nac más xpii ye'rsin'
    leque xpiia. Sya, yòo rye xpiia loo prob mbi'a. Le' sya, por lult más nazab tyen
