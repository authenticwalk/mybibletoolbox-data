  mwp-mwp: ‘Wa, wati mari lak gurguy toedipu igalgoepa lumaypa. Nuydh iman seben lak
    wati maril mina koey gegeyadh nubiya, a thana ngapa sin nubiya nungu niyay lagoenu.
    Kurusipa nungu muy yoewthayzi mabaygaw igililnga mina koey gegeyadh, kulay nuy
    midh nanga kuyk wati maril koeygarsar nubiya muynu.’
  ksj-ksj: Ebu vine sauꞌa eꞌeꞌa onamadu vine sauꞌa niduꞌa fuꞌo ꞌaheu fare, aꞌe ufeta
    hune sauꞌa, zamazeꞌohe, ebu vaze eꞌe mazao diuḡe radiuꞌohe. ꞌOugadu vaze eꞌe ufeta
    hune sautuꞌohe, ibite mene heuḡa. Deꞌeguḡaꞌe izidi ega sauꞌa mazao fureraꞌuma.”
  sbk-sbk: Tena abhala na hubhalete abhanje impepo imbibhi saba zizilimbibhi hani
    ashile iyene, bhahenza akhale wonti pala. Ni hali yakwe ya humwisho ibha mbibhi
    azidi iyawhande. Esho shasho shayayibha hushipapo eshi ishibhibhi.
  mya-JVB: မိမိ ထက်သာ၍ညစ်ညူး သော နတ်ဆိုး ခုနစ် ယောက်ကိုခေါ် ပြီးလျှင် ထို လူထဲသို့ဝင်
    ၍နေ ကြ၏။ ထို လူ နောက် ဖြစ် ဟန်သည် ရှေ့ ဖြစ်ဟန်ထက် သာ၍ဆိုး ၏။ ဆိုးညစ် သောဤ လူမျိုး
    ၌ ထိုနည်းတူ ဖြစ် လတံ့ ဟု မိန့် တော်မူ၏။
  kgf-kgf: Imuhuc hémma kemma uŋa biria 7 eŋeya ogicma mocʒoŋ biriqiria wanʒu imi
    onagiru hama ama imuaru hiŋgacma tacyac waŋgic. Imuhuc waŋgic ic imuac kekecyawac
    tetecgia imi kekecya walac kerec imi ogicma mocʒoŋ biridacʒac. Haka silic imuhucyanec
    hicŋisai biria yomi onac muru hicŋi énécmimac.
  awb-awb: Kawerarena mó abapete téhraníté áhnte ahbábáq ówáínáwámárí koweriréhre.
    Moke mi owáínáwámárí mi anípá kowíáhwe. Téhwe peh morá ówáínáwánká mi anípá míéhtáq
    íre kawerire. Anehemé áhnte owáínáwámárínká weba míáhnsábé anotahtaq íre kawerire.
    Mi aní íre kaweraginserah amahnága ite oga míáh áhbábáro ke íre kaweqtaq míaneheqmóe
    úwe.
  gdn-gdn: ki pokere e mamamayagisi kayayagisi e kowaiyoma e maba ko ade berokoi kawakawaya
    esida ida daikere kewowena daikere apeya (7) ki waratamini manako mu baitagisi
    ewapuru iyapana ki e rabineya ika idiwono. Naiya, keyai berokoi eyaka mena iyapana
    ki rabineya tondawa makeya, ki ka iyapana ki bagasitau tondawa. Ko karako ka keyai
    berokoi ropani kawaya e rabineya idiwu ki pokere e iyai ka berokoi kawaya. Iyapana
    mara karako bera berokoi kwaetagamu idiwu ragidai ki mu ka bita kawaya ki maba
    bananapomoto.” Iyesu inako wagubu.
  nko-NT: Iteyínkí yɛ́kpa mʋ́ aba asienɔ́ ánɩ́ bʋtɔbwɛ́ lalahɛ dʋn mʋ́, bʋtɛba
    betsiá ɩnʋ. Ɩnʋ ɔhá ámʋ tsiátɔ́ teyíntá dʋn alɩá igyi yáɩ́. Alɩ́ ɩbɛ́ba
    ha mlɩ ndɛmba-abí laláhɛ anfɩ nɩ́.”
  bsn-NT: To bajiro ĩ ʉsʉjʉre ĩaejacõari, cojomo cõro jʉa jẽnituarirãcʉ vãtia ĩ rẽtoro
    rojose yirãre ũmato ejagʉmi. To yicõari, ĩna ñaro cõrone masʉ ʉsʉjʉre sãjarãma
    ĩna. To bajiri, rẽtorobʉsa rojose yigʉ ñagʉ̃mi masʉ yuja. To bajirone bajirʉaroja
    mʉare adirodoriana rojose yirãre quẽne. Vãtiare yʉ bureacõaboajaquẽne, yʉre ajitirʉ̃nʉmena
    ñari, bʉtobʉsa rojose yirã ñaja mʉa —ĩnare yicami Jesús.
  pib-NT: Giyagni wane ya. Waleyma ranikna pimrine payokgipre kamchine wale pnuterune
    muglene. Jiglokna. Wane rawna. Ralipretka gektutu giknogatkalu tye jeji muchinanu
    pnute. Waneko pixka rixanna nyi gimuweekakgognenatachine muglene.”
  wiv-wiv: Pale, ia vano ia kohania ve na vule zaha e 7 ve kua dia ta dopa zaha matoto
    vona, dia ta mai mia na poloka ruma kua. Pale, na kaka kua da ti dopa kini zaha
    matoto na vona kena muga. Ia da e kubarae za na nuhu zahazaha bukuna tauna kua.”
  reg-reg: Eligenda ndileta agandi amasabhwa Saba ganu galimabhibhi okukila elyo,
    nigekalao gona. No bhutulo obhubha bhubhibhi okukila obhwokwamba. Kutyo nikwo
    jilibha kulwibhulo lunu olunyamuke.
  mlh-mlh: “Oŋu bofukeru raru gemokaku goine 7 oga yabeiŋ. Gemokaku 7 yoŋo iŋoyoŋe
    odureru sembene yobu fukegobi. Iŋoji oi oga yabeme wareru pi oo roperu ore maŋgo
    gonimiŋ. Oŋu fukeme ŋi iŋore fuŋne rone sosoine fukeyayoŋ, jiki sembeqambeaiŋ.
    Ŋiŋigo kubu sembene yo muŋambe moreŋgo gogobi, ŋoŋore oŋuakoŋ oŋu fukeiŋ.” Oŋu.
  gof-ENT: ሂዛ፥ ሲሚ ቢዲ፥ ባፔ ኢቲያ ሃራ ላፑን ኢታ ኣያናታ ኤኪዲ ዬስ፤ ኤንቲካ ኡራ ጊዶ ጌሊዲ ዴዖሶና። ሄ ኡራስ ካሴይሳፌ
