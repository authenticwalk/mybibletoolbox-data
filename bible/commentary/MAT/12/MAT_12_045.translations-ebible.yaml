  aau-aau: Poup piap-araw sohokwe sa sehe ma-ley nok, poup iha sirom mu nareysyar
    non me swapeykyay huonok. Sa hiykwe, a paraw hiykiaw ma lwayr hain serey mahiy-ie
    kawk wayr. Sawk poup iha sirom mu nareysyar mo hay piap-araw mokwe poup peyrmawk
    ko so eir mon lwak. Sawk enkin kokwe uwr niohney piap-araw non sohokwe piap-araw-ar
    nuw-wak, paraw piap ma lwak so eir mon lwak. Uwrsa yor piap-araw non pokon ko
    ohom seyn, hme kokwe yor liy-liy-aw senkin ya mon ousne a.”
  tvk-tvk: Isak ni, xi iha e ileh ninin lu e he sav (7) xa lasa mak mu lali xi. E
    xil lihe nim, ha liti en. Nim ak be moletin tei, e lisak ni meulien na moletin
    ak isa mak mu ili ngan xa teti en tetiamu. Ngan istal mi xamim, moletin tesa xil
    te xosali ak.”
  prf-NT: Kaya sumoli siya sakay mángkuyug pa siya ti pittu a ispiritu a mas madukás
    pa dikona. Sakay summáddáp hidi a mágyan haud. Kaya en magin kalagayan ni tolayid
    a iyud ay mas madukás nan ten dati na a kalagayan. Kaya konahud i mangyariyid
    ti lahiyiday hidi a mágkadukás.”
  auy-auy: tauweréna afakaeté-sawi-amutamba miwítí sáwí-kisau óraaꞌa uráawi tíꞌmaena
    minkwáásígón-arumpimba taméraawana moórá-sawi-amutanko arumpimbá méraisana minkwáásígó
    sáwíꞌa úmai méraisasa ánaaemba sáwífa-sawi-amutamba méraawana wemá óraa-sawiꞌa
    úmai méraiye. Miyáumai káféꞌo méraan-kwaasi sáwí-kisau wémaesa óraa-sawiꞌa úmaesa
    iyónááwe Ísu siyáiye.
  tbg-tbg: vi vaanava oru vaana 7navu vika uritarake qora kaiqa voqavata vare variaka
    ntita varero, qaiqaa oru vi vaiintira avutaqi vairave. Hoqarero vi vaiintiva vaana
    vohaiqa vataakero vaiharo qoraiqama viro vairave. Naantiara viva airi vaana hampata
    vaiharo anomakero qoraiqama viro vairarama turo. Maa entara qora kaiqa vare variaka,
    vikavata vi vaiintira aanare voqamake qoraiqamavi variqi vivarave, tiro.
  hub-NT: Tuma waketki siete iwanch nina nagkasau pegkerchau ainan yaruak wakettruki
    egkemtawai. Turam shuarka yaunchuk pegkerchau ajakmaun nu senchi pegkerchau jawai.
    Atumsha ju shuar imatika iwanch chumpimtuamua numamtuk ainarme”, tusa tinaiti.
  hmo-hmo: Vadaeni ia ese lauma idia dika momokani 7 ma ia hakaua lao, ibounai idia
    raka vareai, ruma lalonai idia noho. Unai dainai, unai tau be hamatamaia neganai
    ena dika be sisina ia maragi, to dokona dekenai iena dika be ia bada herea.”
  big-big: Pi morik kerewa korowali panu melenazik keya nazikka neyauwili iza wara
    logo puwili mabuwili kanda yombanubekki yenge yungke kiliya logo pulogo koyima.
    Togo yombanubok koka kaile wiziya kapura mabek weik pi kaile panu yolu. Ini Yuda
    yongkambanu kaile mizi mabek pewekke pewiliyegi kazing mabilikmek lewagelagi kani,
    yeiya.
  gux-G: lan wani o yi gedi ki ban kpaani ti fuobiidi bonbi lele ki pugini o po ban
