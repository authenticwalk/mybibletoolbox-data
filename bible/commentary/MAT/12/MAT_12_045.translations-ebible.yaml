    ko. Ŋahwikin ilyeh uku ka ot lenge miyeꞌ tuweinge ŋaiye tukwini yende hwap.”
  kiz-kiz: Kisha huenda ni kubhaleta bhangi roho bhachafu saba bhabhaj'hele bhabhibhi
    zaidi kuliko muene, ghihida kutama ghoha pala. Ni hali j'hiakhe j'ha mwisho huwa
    j'hibhibhi kuliko j'ha kubhwandelu. Efe ndo kyaj'hibeta kuj'ha kwa kizazi ekhe
    kiovu.
  tzo-TZE: Jech bat sa' tal yan vucub xchi'iltac li pucuje, ja' ti bu toj chopolique.
    Scotol tal ochicuc ta yo'nton li vinique. Tey inaquiic o. Li vinique más to isoc
    o ta jyalel. Ja' lec to'ox jutuc ti c'alal mu'yuc to'ox loq'uem batel li jun pucuje.
    Ja' no'ox jech chapasbatic ec, vo'oxuc ti li' to oyoxuc ta banamile, yu'un mu
    xac'an xavich'icun ta muc' ―xi li Jesuse.
  lex-lex: Noma nla' owa'an pa nmai die nodia yatni-rha'ani wo'itu de yatni-halli
    nareh dioin memn owa'an la e'a. Dewade ha rler la riy de ralamni owa'ana. Pede
    la'awa hohoni, de riy de nler la polpuol inni-wakwak amni mak karehi owa'an la'
    ulul genni. Hota hade ed maka tamkek nan wal lia' riy yatyata-halala tuwu di.”
  dov-dov: Elyo lilayinka akubweza bweza imbi myuuya ili musanu ayibili mibi kwinda
    nguwo, lino ilasika kuzokkala omo. Abobo bubi bwamuntu kumamanino bwakabisisisya
    kwinda kumatalikilo. Mbukuyoba mbubobo kuzukulu lyabubi eli.”
  rgu-rgu: Boe ma nitu ria neu naloo nonoon hitu fo riꞌ makaresi lena neme ria mai
    bali. Boe ma basa si reu leo nai lahenda ria, de ara ese-rumu belaꞌ ana. De besaꞌ
    ia lahenda ria masoda na soe lena. Leoꞌ na boe soa-neuꞌ lahenda tepo-leleꞌ besaꞌ
    ia.”
  toc-NT: Huata xlá la̠li̠­huán an ca̠tiyay a̠kalha­tujún xcompañeros hua̠nti̠ a̠tzinú
    luu lac­li̠xcáj­nit tali̠­ca­tzi̠y y antá pu̠tum tata­huilay nac xla­táma̠t a̠má
    chixcú. Huá chú a̠má chixcú hua̠nti̠ xtat­la̠n­ti̠ni̠t, chú a̠tzinú luu li̠xcáj­nit
    huan xta­pu­huá̠n ni̠chuná la̠ xapu̠lh. Xli̠­ca̠na cca̠­hua­niyá̠n pi̠ na̠ hua̠k
    chuná naak­spu­la­yá̠tit hui­xinín hua̠nti̠ la̠nchú lapá̠tit eé quilh­ta­macú
    porque xli̠­ca̠na pi̠ ni̠lay qui­la̠­li̠­pa̠­hua­ná̠hu.
  ulk-1902: Ege E bakeamulu, a taraisare uader sefen lamar au adud abi tumge, ege
    uiaba barot a bamer; ege au adud mop abele le, a kebi adud abara giz. Mokakalam
    ikeli abkoreb abele nosik le adud.
  som-som: Markaasuu tagaa oo wuxuu wataa toddoba jinni oo kale oo ka xunxun isaga,
    wayna galaan oo halkaas joogaan. Ninkaas wakhtigiisa dambe ayaa ka darnaada wakhtiga
    hore. Sidaasay u noqon doontaa qarnigan sharka leh.
  mam-C: B'e'xsin k-okixtz toj tanmin xjal me nya tjunalx ja'lin; qala' kyuk'a wuql
    tuk'a xininqexix toj il tze'nku a. Ex kykyaqilx kchi najal toj tanminjo xjal ja'lin.
    Atzaj xjal noqx kyja kxe'lix toj il tze'nku' ttentaq te tnejil. Ikytzin kb'ajiljo
    kyuk'a xjal ja'lin, a nya nimilqe.
  ndj-ndj: Akuyenda kuvatola finyamkela vamonga saba vawafu pitu mweni na vosi vakwisa
    kumuyingila mundu yula na ngalilu ya mundu yula yikuva ya wafu pitu dahili. topi
    ndi dayivi kwa vandu ava va wafu.”
  mbj-NT: Tii bä tats'yyt 7 karap'aar h'yyb nesaa do wób ta hataa, ta bahǟnh nesaa
    doo. Tii bä rabajëë pëë ta tób paa gó. Tii bä rabanyy kän ta hã kä. Ta hã hanäng
    do paa bahǟnh tii kä. Tak'ëp tii kä ta hã kä nesaa doo kä. Tii da né da bë hã
    kä, bëëh, nesaa do moo heb'ooh doo —näng mä Jesus kyyh sa hã.
  lat-VUC: 'Tunc vadit, et assumit septem alios spiritus secum nequiores se, et intrantes
    habitant ibi: et fiunt novissima hominis illius pejora prioribus. Sic erit et
    generationi huic pessimæ.'
  ngp-ngp: Naivo yaita kuse niyo yawaguha weyawe watuhu mfungate waihile kujink'ha
    yoho yenye, niyo zeza kwikala mwo mt'hu uyo. Umwo zikekala mwo mnt'hu uyo, uyo
    mnt'hu anda na hali iihise kujink'ha idya ya nk'hogo. Naivo nivo vikuunga vilaile,
    mwa awant'hu awa awavu wa mazuwa aya.”
  enq-2: Dokopa baa ita minao imambu etete koo kalange mendatupa lanyepala, anda dokonya
    kolandatala katengema. Dokopa, wamba akali doko kopeta katengeaka doko, imambu
    koo dutupa baa-kisa ipao palelyaminopa, baa eteteaka kopeta katenge. Endakali
    koo pingi indupa palelyamino dupa-kisa dopaka pitamopa, etete kopeta katatamina”
    lea.
  eng-ASVBT: 'Then goeth he, and taketh with himself seven other spirits more evil
    than himself, and they enter in and dwell there: and the last state of that man
    becometh worse than the first. Even so shall it be also unto this evil generation.'
  mna-mna: nako ila mini mi iyo waene bizin lamata mi ru tomen ta tilip pini pa mbulu
    sananŋana na, ma ziŋan timar mi tiru pa tomtom tana ma timbotmbot. Tabe ni isaana
    kat. Muŋgu na pe som. Mi iŋgi be isaana ma isaana kat. Zin wal sananŋan ta koozi
    timbotmbot i, na mbulu raraate men ta ko ipet pizin.”
  myw-myw: '@see-verse:MAT.012.044'
  sby-sby: Ukute kuya kumanta mishimu inendi isanu ne ibili yaipa kupita walo, panyuma
    pakendi yonse ikute kuya kwingila ne kwikalilila mopelomo. Neco bwikalo bwa muntu
    uyo bukute kwipa kupita ncalikuba pakutanguna, nicikabeco kumusemanuwu waipa.”
  sll-sll: Dinangwo hanere hon ere pirere, kwia sewen-pela monangwo bani aule ire
    unamua. Aule ire, urere, yal ta yong sina monamua. Homa yal iwe, kwia nigi dongwo
    taniga yong sina mongwo nigi domiraba, omaga kwia miki weni yong sina monamia,
    nigi weni denamua. Yu ongwo meri iwe, ni yalhobi monga timiya yal nigi dinga,
    para yu ol ni tenamua,” dungwi.
  yaq-NT: Junak intok sikaa, juchi woo busanim waate bebeje'eri ka tu'i jiapsim che'a
    juni'i ae bepa mamachin aman nu'upane. Juname'e intok si'ime jiba junaet jiapsibaeka
    aet kimune. Chukula intok ini'i, che'a juni'i bat naataka bepa ka tu'ika tawane.
    Inia ka tu'i yoemratau ket jiba inien yeu weene.
  uro-uro: Dä qat tet bä qat dän sa ama ngärhäqyet da udiom angätni ama iaus kärangätni
    i sa ngä met e na qa sa angärha lat ama vu ngät bä ngät don sävä qa vätka bä qale
    ngät e. Dä iaqäkt ama ruqa di sa mäqi mava na qa dap täkt di sa mava na qa masirhat
    mamär. Ama ruvek nävät tit täkt ama qoengait diva rha rhoqoräkt.”
  ita-1885: allora va, e prende seco sette altri spiriti, peggiori di lui, i quali
    entrano, ed abitano quivi; e l'ultima condizione di quell'uomo diviene peggiore
    della prima. Così anche avverrà a questa malvagia generazione.
  muy-muy: Eslini naŋ nakəŋ asləka akoru azalakivabiyu seteni ndahaŋ adəskəla, nday
    nani ɗek tə̀tam naŋ àna cuɗay. Mək nday nakəŋ ɗek tara təhuriyu, tanjəhaɗ a arəŋ
    ni bu. Nahkay maslaŋa nani ti manjəhaɗ gayaŋ ni egi ŋgulum gayaŋ ya ahaslani ni
    keti. Mis magədavani ye e hini vu ni day atəgri ana tay ti nahkay. »
  kqc-kqc: Resi bi disi vima no 7 inasa iniye ini no ebu reyadi afei baesi minari
    amegedi. Ye mina amiye di amena gua bi no iniye iniye sena kana de. Mina ye gua
    ari vegu no rededi vene bi makai.”
  tav-tav: To bairo cʉ cabairo tʉjʉʉ aperã wãtia siete cãnacãʉ cʉ netoro caroorã quenare
    na pijo átiri na menapʉna, cʉ cabuti aáweoricʉre jãa, anicõaʉmi. To bairo caroorã
    majuu wãtia capãarã cʉ mena na cãno cajʉgoye cʉ cãnibatato netoro rooro bai nutuami.
    To bairona rooro ani nutuagarãma ati yʉtea macana, yʉre booquetibana, na caĩwĩ
    Jesu.
  eng-ULB: Then it goes and takes along with it seven other spirits more evil than
    itself, and they all come in to live there. Then the final condition of that man
    becomes worse than the first. It will be just like that with this evil generation.”
  spa-VBL: Entonces va y trae consigo otros siete espíritus mucho peores que él, y
    entra y vive allí. De modo que entonces la persona termina siendo peor de lo que
    era al comienzo. Así sucederá con esta generación malvada”.
  fra-_FOB: Alors il s'en va, et prend avec lui sept autres esprits plus méchants
    que lui, et étant entrés dans la maison, ils y habitent; et la dernière condition
    de cet homme est pire que la première. Il en arrivera ainsi à cette méchante race.
  hau-ULB: Sai ya koma ya kawo wadansu ruhohi guda bakwai, wadanda su ka fi shi mugunta,
    sa'annan dukan su su zo su zauna a nan. Sa'annan yanayin mutumin nan na karshe
    ya fi na farko muni. Haka zaya kasance ga wannan mugun zamani.
  mal-mal: പിന്നെ അത് പുറപ്പെട്ടു, തന്നിലും ദുഷ്ടതയേറിയ വേറെ ഏഴ് ആത്മാക്കളെ കൂട്ടിക്കൊണ്ടുവരുന്നു;
    അവരും അവിടെ കയറി പാർക്കുന്നു; ആ മനുഷ്യന്റെ ഒടുവിലത്തെ സ്ഥിതി ആദ്യത്തേതിലും ദുരിതപൂർണ്ണം
    ആകും; ഈ ദുഷ്ടതലമുറയ്ക്കും അങ്ങനെ ഭവിക്കും.
  kkc-kkc: Eseega yo see dobudu wedi dileso bo holo diya kitulugu abo 7 gilimadoloso
    sibileso moso omapoo dabalaiso. Egeeseega odoo hagee eyo daga badebei poogoloso
    see diya tokenee badalaiso. Esiga goo tokenee teli odoo epedee hamapoo egee do
    niyo daga debei poogoloso see diya tokenee dabalaiso. Bei, niyo ayo eligi goo
    mapoo tei tele poogooga.”
  urd-GVR: Phir wuh jā kar sāt aur badrūheṅ ḍhūnḍ lātī hai jo us se badtar hotī haiṅ,
    aur wuh sab us shaḳhs meṅ ghus kar rahne lagtī haiṅ. Chunāṅche ab us ādmī kī hālat
    pahle kī nisbat zyādā burī ho jātī hai. Is sharīr nasl kā bhī yihī hāl hogā.”
  far-far: Kada nia ada to'ona ne nia 'urinai, nia oli ma ka talaia lau mai ta fiu
    anoeru ne ta'a ka liufi nia, kera leka mai, ka to na laona wane be. Ana kada nai,
    na tolana wane nai fi ta'a ka liufia na 'i nao. Ma nia kai 'urinai laugo fua mulu
    wane ana ta'ena, mulu wane ta'a ki, ma tolamulu fi ta'a ka liufia na 'i nao.”
  suz-BL: मिनु आ क्‍येङा ग्रांग्रा दिचा ङा ७ ओटा वोल आन कली माल्‍थ लशा चाक्‍ब। मिनु
    ओव़शा बाक्‍नीम। मिनु ङोंइती क्‍येङा मेको मुर शुश मरिम्‍शो दुम्‍ब। एको मरिम्‍शो
    पाला कली मोदेंशो दुम्‍ब” दे माइक्‍तीमी। २पत्रुस २:२०
  car-NT: Irombo kyny'san rapa oko-to'ima noro amykon tyko'ponokon yja'wangon akywano
    aije. Irombo kyno'myjaton, moro po tywaito'ko'me. Iwara mo'ko wokyry yja'wan me
    'ne ka'tu rapa kynaijan moro koromo tywe'i'po ko'po. Mojan eromenokon yja'wangon
    kari'na epotan enapa moropan oty.”
  amp-amp: to be tfit yitarn wom 7-pelakfot miyekworm. Nd 7-pelakfot tu bro bro nefm
    hatonitm. Rompno mnathu hmbrenihato nd yimar rompno fknitmr. Rompno fknihato be
    nd yimar nhai ror tohmoa kanjo be wumtnano yikahr. Nhai. Tu nefm newur. Ndar yihofrhof
    fasoh net yimam, to be inji tu nefm na hakurahm.”
  bht-bht: तालू बुरी आत्मा जाई करी अपणे ला होर बुरियाँ सत्त आत्मा जो अपणे सोगी लेई
    ओंदी है, कने सै उस माणुऐ दे अंदर जाई करी रेणा लगदी है, कने उस माणुऐ दी हालत पहले
    ला भी बुरी होई जांदी है। इस युगे दे बुरे लोकां ने भी इयां ही होणा है।
  eng-NOY: Then it goeth and taketh with it seven other spirits more wicked than itself,
    and they enter in, and dwell there; and the last state of that man becometh worse
    than the first. So will it be also with this wicked generation.
  cub-NT: Que teni nʉñʉ, nʉvaimi apevʉ siete paivʉ abujuva ʉ̃i pʉeno ãmenare. Aru
    ne ecoiyede ñai ʉ̃mʉre, ãmed̶ad̶ama ʉ̃́re pʉeno baju. Nopedeca vaiquíyebu ijãravʉcavʉ
    ãmenare. Ñájinajarama yóbocajãravʉare ne mamarʉmʉ ñájiye báque pʉeno, arejame
    Jesús.
  ita-1927: Allora va e prende seco altri sette spiriti peggiori di lui, i quali,
    entrati, prendon quivi dimora; e l’ultima condizione di cotest’uomo divien peggiore
    della prima. Così avverrà anche a questa malvagia generazione.
  lww-lww: Ana naga kilia wasup̃e sina va were si yermare tap̃ena lala ve olua, nap̃a
    la apiowa manene la taulu naga sane, atomi amio naga, ana akilia ava si asike
    e los nen yaru nene. Ana yaru nene, nanua sumo kiena malena piowa, ana siraunia
    kiena malena viowa la sane. A p̃isi na ve sa ke m̃ena ga nene e malena kiena ne
    yaru viowa nanagane lala.”
  ckb-ckb: ئەوسا دەچێت و حەوت ڕۆحی پیسی دیکە لە خۆی خراپتر لەگەڵ خۆی دەهێنێت، دەچنەوە
    نێو مرۆڤەکە و لەناویدا دەژین. ئینجا کۆتایی ئەو مرۆڤە لە جاران خراپتر دەبێت. بۆ
    ئەم نەوە بەدکارەش، ئاوا دەبێت.»
  nas-nas: Teketa bera teie ˜kenaanka-taa maꞌnari napoꞌ bokuvurira toroaripeuꞌ baruꞌ
    aaꞌnaꞌ oreng tee puruꞌai. Eeꞌnoko teing tumparira tee-koo otoropeuꞌ, eeꞌnoko asiꞌnung
    otootoꞌ tee naning bakaang bakei aaꞌnaꞌ oraruꞌkupeuꞌ tutung otokoꞌnooꞌketa. Teeꞌ
    eeꞌnaꞌ nariꞌ nkoaravaing teing-koo aing-koo nantoong-koo emuꞌnavarang-koo oreng-koo.”
  uvl-uvl: Ol pe ana ure la mule pe la mene ke uneinei iri rahtele nai ke iri ul teat
    ke la tetu nga pele neu. Pe uneinei nemur nenge iri rahtele nai neu, te poreke
    toto nga uneinei elle nenge mene iri at. Pe non neu, tu ngana nga tele ngana urana
    pol, pe nei ol, tu ngana poreke toto ol. Ke hehei pe hana poreke ngana mur nga
    etue nei, tetu ngaria lape pomalam mana.”
  eng-BBE: 'Then he goes and takes with him seven other spirits worse than himself,
    and they go in and make it their living-place: and the last condition of that
    man is worse than the first. Even so will it be with this evil generation.'
  ixl-CNT: Uncheeꞌ ech nitiqꞌo opon jujvaꞌt imol, aas maas aqꞌel tek iviꞌ siiꞌ. Utz
    ech taꞌn aꞌ oponya. Aꞌ tek nimotxatinku tziꞌ. Ech aal maas tek sael u aanima tu
    bꞌey tziꞌ vaꞌl atoꞌk qꞌu tioxhil txꞌiꞌliꞌinaj kꞌatza, vatzich u tatin bꞌaxa yol.
    Uncheeꞌ ¡echat koꞌxh vaꞌl sebꞌaneꞌ jankꞌil ex, ex onkonla chaj aanima itzꞌlelex
    tu u tiempo tzaꞌ!— Texh u Jesuus.
  xsi-xsi: Ŋineŋga koroani saka ŋinde ma ilâ ikainzi nuwala koroani lima kanaŋonzi
    rua simâ kuku i. Kinzi ŋinde uru siveta mâsi sakamao ndo, sipole i ne mâsi sakamao
    ŋinde. Aku kinzi rârâni ma silâ luma ŋinde ilo. Muŋga tamâta ŋinde imo ara koŋa
    tia, andeta zo ŋinde i ma imo sakamao ndo ikura zo zo. Aku mâsi kie taituni ma
    ipâŋga panzi tamâta sakamao kala simo lâ zo ŋine.”
  crx-NTPO: '''Ink''ez ''et ''uts''un whedande ''ink''ez lhtak''ant''ine ntsi''-i
    nududeh-i, ''enne yanus ''ultsi''ne, ''enne ''et dune hiyéndil ''ink''ez ''et
    nehunina. ''Et ndun dune mbe la hiyudalts''i''-un, ''en ''et whutsoda'' whanus
    ''ultsi'' suli''. Nohni ''andit ndo whuya whudizulhne, nohni dune tube untsi''ne
    aht''oh, ''et whuz un''a za nohba ''uwhutánelh!”'
  kan-OKCV: ಆಗ ಅದು ಹೋಗಿ ತನಗಿಂತಲೂ ಕೆಟ್ಟವುಗಳಾದ ಬೇರೆ ಏಳು ಅಶುದ್ಧಾತ್ಮಗಳನ್ನು ತನ್ನೊಂದಿಗೆ
    ಕರೆದುಕೊಂಡು ಅವನ ಒಳಗೆ ಸೇರಿ ಅಲ್ಲಿ ವಾಸಮಾಡುವವು. ಹೀಗೆ ಆ ಮನುಷ್ಯನ ಕಡೆಯ ಸ್ಥಿತಿಯು ಮೊದಲಿಗಿಂತ
    ಕೆಟ್ಟದ್ದಾಗಿರುವುದು. ಅದರಂತೆಯೇ ಈ ದುಷ್ಟ ಸಂತತಿಗೂ ಆಗುವುದು,” ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: Areme fune una kuke va kavene ise gue seveni (7) ka ma ise ijene kaenamia
    una ro are ijia aruna karike. Bu una ro e ije fu ude niromo fu ire ise sibaneke
    kenoema ije nirokuva rade fuka una biona ma ise ijia kenoeke. Ijadufuo e garuki
    gure ja iviama karijo ije jaeje jaka ijieki. Ijadufuo ire binobino ja renoejo
    ije ja oe jone ma ijiakuma renoevo baki.
  blw-blw: wat i man-ayag ah pitu ah ifana way mas kaskasen hen kenarawengcha no hiya,
    yag fummaréycha amin an hiya. Wat hen na-ammaan hen anchi taguwanchi hen anongohna,
    ammag kaskasen way kàka-ase no hen anchi pés-éyna.” Yachi yag inyanongoh Jesus
    way mangaliyén, “Kaman an nadchi hen mekaman an chàyu way tatagu ad uwan way ammag
    laweng.”
  tam-2017: திரும்பிப்போய், தன்னைவிடப் பொல்லாத வேறு ஏழு ஆவிகளைத் தன்னோடு அழைத்துக்கொண்டுவந்து,
    உள்ளே நுழைந்து, அங்கே குடியிருக்கும்; அப்பொழுது, அந்த மனிதனுடைய முன்னிலைமையைவிட
    அவனுடைய பின்னிலைமை மிகவும் மோசமானதாக இருக்கும்; அப்படியே இந்தப் பொல்லாத சந்ததியார்களுக்கும்
    நடக்கும் என்றார்.
  azz-NT: Huan ijcón in amocuali ejecat yohui huan quinuica ocsé chicome amocuali
    ejecame ten cachi pitzoticque, huan nochi calaquitij huan mocaltalitij itech ne
    tagat iyolijtic. Ijcuacón ne tagat mocahuas cachi yolpitzotic huan que ne achtopa
    catca. Huan no ijcón quipanosque in talticpacuani ten axcan nemij, ten amo yec
    yolcualime.
  spa-RV-1909: 'Entonces va, y toma consigo otros siete espíritus peores que él, y
    entrados, moran allí; y son peores las cosas últimas del tal hombre que las primeras:
    así también acontecerá á esta generación mala.'
  csy-csy: 'Tasiaciang, pai in ama sang a sukzaw thaniin sali te kaizawn in, tua inn
    sung ah tum in om khawm uh hi: tuapa i omdan sia amasa sang in suk zawkan hi.
    Hibang tatsia minam te tasia bangma hi tu hi, ci hi.'
  mxq-NT: Net nʉjx dyajmíñ janijʉxtujkpʉ myʉgaꞌoybyʉ diꞌibʉ waanʉ axʉʉkpʉ, es mʉt
    yʉꞌʉ tyʉkʉyaꞌañ tsʉnaabyʉ ma̱ tadʉ ja̱ꞌa̱y, es dʉꞌʉnʉ tadʉ ja̱ꞌa̱y wyeꞌemy waanʉ
    axʉʉk kʉdiinʉm jawyíñʉp. Es dʉꞌʉn nandʉꞌʉn jyata̱ꞌa̱ñ ja axʉk ja̱ꞌa̱y diꞌibʉ tyam
    jikyꞌa̱jttʉp.
  tzj-NT: C'ac'ari' nmeloj chic jutij, ne'erc'ama' wuku' rach tak itzel espíritu ja
    más chi na e itzel chwach arja'. Ja c'a tok ne'urkaj ruq'uin ja rachi ne'oc pa
    ranma chi e waxaki' in tri' neq'ueje' wi'. Xc'a chewi' tok más chi na lawulo'
    ja rc'aslemal ja rachi chwach ja nabey. In queri' c'a xtiban ixix chewe chakaja'
    ja rix tinamit Israel ja congana itzelal ebanon.
  tdt-tdt: Depois espiritu aat nee baa bolu tan espiritu hitu nebee aat liu fali nia,
    i sira hotu baa hela iha ema nee. Nunee ema nee nia moris aat liu fali uluk. Ema
    aat nebee moris agora mos sei sai hanesan nee.”
  ron-BTF: Atunci se duce și ia cu sine alte șapte duhuri mai stricate decât el și
    intră și locuiesc acolo; și starea de pe urmă a acelui om devine mai rea decât
    cea dintâi. Chiar așa va fi și cu această generație stricată.
  eng-WEBP: Then he goes and takes with himself seven other spirits more evil than
    he is, and they enter in and dwell there. The last state of that man becomes worse
    than the first. Even so will it be also to this evil generation.”
  eng-FBV: Then it goes and brings back seven other spirits even more evil than it
    is, and it enters and lives there. So the person ends up worse than they were
    at the beginning. That's the way it will be with this evil generation.”
  nld-1939: Dan gaat hij heen, en neemt zeven andere geesten met zich mee, die bozer
    zijn dan hijzelf; ze komen binnen, en wonen daar. En het einde van dien man wordt
    erger nog dan het begin. Zo zal het ook gaan met dit verdorven geslacht.
  bwo-bwo: Maniye okoon, kim shayiro amr bíyere gondts k'osh shawat Fo'erawwotsi de'er
    b́weti. Bowere shin Fo'erawman maa teshts asho atsotse kindde'e towaar bítse bobeti.
    Mansh ashman beyo baltsoniyere iltso iki gonde b́woiti. Gond dúranatsi s'oot'anotsats
    bodetuwonwere han arts keewe.»
  nch-BL: Huajca nopa ajacat yas huan quinhualicas sequinoc chicome ajacame cati achi
    más fierojtique que ya. Huan nopa masehuali elis más fiero teipa ica chicome ajacame
    huan amo quej eltoya achtohuiya ica san setzi. Quej nopa nojquiya elis ica amojuanti
    cati ama anitztoque, teipa anitztose más anfierojtique que ama.”
  quc-TNT: Que' c'ut, queuc'ama chi na wukub itzelalaj tak espíritus ri sibalaj e
    lawalo na chuwäch ri are'. Conojel wa' queboc pa ranima' ri winak. Ri winak ri'
    nim na ri c'äx curik na chuwäch ri c'äx ri xurik nabe. Je c'u wa' ri cäquic'ulmaj
    na ri lawalo tak winak cämic, —xcha chque.
  tfr-NTPO: Eni ga sëya obl̈ë tö̃ya ba tjok dogl̈o kjäk (7), owa ba kjinmo, ga uunkong
    l̈i pjë jek äär ber tjeng no l̈i go. Eni ga no l̈i beno shäng owa anmoyõ, shäng
    bäm go sorë l̈i kjinmo. Eerishko dbaryo sopga, pjãy owa, ga pjãy ber l̈öng domer
    ëre dik eni» l̈e.
  kaq-NT: Jaatian sca caxon, hashoan tiromabo yoshinbo rihbi benaxon, siete merahax
    jaya joribiscai, jano jihuenoxon. Jaatian ta hashoan tiromacanahi sca jaa joni
    jatihiqui, hicha yoshiman sca hihbojahah. Huestichin hihbojamenoha bi hashoan
    tiromascai —jato jaquin.
  ahr-ahr: मंग तो जाईसन आपलापेक्षा दुष्ट, असा दुसरा सात आत्मा आपलासंगे लई येस, अनी
    त्या मजार जाईन तठे ऱ्हातस; मंग त्या माणुसनी शेवटनी अवस्था पहिलापेक्षा जास्त वाईट
    व्हस; तसच हाई पिढीनं बी व्हई.
  sgb-sgb: Kabay managyat yan pitoy a angkahêlêk ya narawak êt kana, ta paglamo na
    bayro. Haka humwên hila, kabay lalo yay nan kaingalo ya hatoy tawoy inorongan
    na. Êmbayro êt ya malyari kamoyu ya nakagilam hên Mangêd ya Habi, noa, a kaw naghêhên
    nanalibokot kasalanan yo.”
  vie-1934: Nó bèn lại đi, đem về bảy quỉ khác dữ hơn nó nữa, cùng vào nhà đó mà ở;
    vậy số phận người ấy sau lại xấu hơn trước. Dòng dõi dữ nầy cũng như vậy.
  kxv-kxv: ଏଚିବେ଼ଲା ଏ଼ଦି ହାଜାନା ତାନିକିହାଁ ଆଗାଡ଼ା ପ଼ଲ୍‌ଆଗାଟି ସା଼ତାଗଟା ଜୀୱୁୟାଁ ଆସାନା
    ୱା଼ନେ, ଇଞ୍ଜାଁ ଏ଼ୱି ବାରେ ଏମ୍ବାଆଁ ହ଼ଡାନା ବାସା କିନୁ, ଅ଼ଡ଼େ ଏ଼ ଲ଼କୁତି ତଲିତି କସ୍ତ କିହାଁ
    ଡା଼ୟୁତି କସ୍ତ ହା଼ରେକା ଆ଼ନେ, ଈ କା଼ଲାତି ପ଼ଲ୍‌ଆ ଗାଟାରାକି ଜିକେଏ ଏଲେଆ଼ହିଁଏ ଆ଼ନେ ।”
  cha-cha: Ayo nae mapos, ya mangone talo gachongña siete na espiritu na mas taelaye
    qui güiya, ya manjalom ya mañaga güije; ya mas taelaye uttimoña yuje na taotao
    qui y finenaña. Taegüineja locue ujumuyong este na generasion y manaelaye.
  amu-NT: Quia joꞌ tjacachoom ntquieeꞌ naⁿjndii na wiꞌndyeti nchiiti jom. Tyꞌequieꞌna
    naquiiꞌ tsꞌom tsaⁿꞌñeeⁿ ndoꞌ mana ljooꞌndyetyeⁿna joꞌ joꞌ. Ndoꞌ na jnda̱ we luaaꞌ,
    manioomti matjom tsaⁿꞌñeeⁿ nchiiti na ñetjomjñeeⁿ. Maluaaꞌ nntjoom nnꞌaⁿ na mꞌaⁿ
    jeꞌ na jeeⁿ tia nnꞌaⁿndye.
  hin-CV: तब वह जाकर अपने से अधिक बुरी सात आत्मा और ले आती है और वे सब उस व्यक्ति
    में प्रवेश कर उसमें अपना घर बना लेती हैं. तब उस व्यक्ति की स्थिति पहले से खराब
    हो जाती है. यही स्थिति होगी इस दुष्ट पीढ़ी की भी.”
  eng-OURB: Then he goes, and takes with himself seven other spirits more evil than
    he is, and they enter in and dwell there. The last state of that man becomes worse
    than the first. Even so will it be also to this evil generation.”
  spa-BES: Entonces él va y toma consigo otros siete espíritus peores que él, y entran
    y la hacen su casa, habitación; y la última condición de ese hombre es peor que
    la primera. Aun así será con esta generación malvada.
  san-BEN: ততস্তে তৎ স্থানং প্রৱিশ্য নিৱসন্তি, তেন তস্য মনুজস্য শেষদশা পূর্ৱ্ৱদশাতোতীৱাশুভা
    ভৱতি, এতেষাং দুষ্টৱংশ্যানামপি তথৈৱ ঘটিষ্যতে|
  tdx-tdx: Le angala’e kokolampa fito raty ta ty vata’e, mindre ama’e naho manozìtse
    ao vaho raty te am-baloha’e ty fiai’indatiy. Izay ty ho ie ami’ty tariratse tsivokatse
    toañe.
  naf-naf: Keyepmti met we bekanaŋ notnane 7 ekŋen ke bekanaŋ penaŋ eksebempeip ekŋen
    ke indatime kot keyegak tatat mimi mbien. Âpme an ke eweŋan bekananik maŋgeyaŋ
    bekanaŋ penaŋ bem tazin. Muluwaŋ kok keyaŋ am msat kataŋ alak talip ekŋenmagen
    sokbemindawe.”
  grc-MT: τοτε πορευεται και παραλαμβανει μεθ εαυτου επτα ετερα πνευματα πονηροτερα
    εαυτου και εισελθοντα κατοικει εκει και γινεται τα εσχατα του ανθρωπου εκεινου
    χειρονα των πρωτων ουτωσ εσται και τη γενεα ταυτη τη πονηρα
  vid-vid: vilutaga kuvihola vijeni viyage saba, vihile kusinda heye, na weng'ha huyaga
    kumwinjila ayo munhu. Na munhu ayu huwaga yagaziche lukami kusinda aho hamwande.
    Ndo vyoiwa kwa lulelo alu lwihile.”
  pio-NT: Néese demonio yàaca ìwacáidaca yáapichawa siete namanùbaca demonio máiníiyéi
    báawaca íicha. Yá macáita nawàlùacawa wenàiwica iwàwalìculé, nadacùacaténá íiwitáise.
    Yásí namànica irí báawéeri máiní íicha yái báawéerica idàbáanéeri demonio imàníiricaté
    irí quéechacáwa. Càita nacái píacué wenàiwicaca báawéeyéica piùwichàapinácuécawa
    máiní cachàiníiri íicha yái quéechéericaté piùwichàanácuécawa”, íimaca yái Jesúsca.
  tsn-tsn: '@see-verse:MAT.012.044'
  amr-NT: ken totoʼa oʼhuaʼpo nog siete dakhueʼnanadakon noki̱re̱gtaj oʼbahuahuaydepo
    oʼbatotiakpo ken ontayoʼ huabokerektaj onʼnopoʼto̱e̱nok. Huakkuruda nogtotoatida
    oʼnopoʼto̱e̱po sueʼda dakhueʼmon o̱ʼe̱po taʼpotaʼtaj ochoa dakhueaʼnanada totoʼ
    onʼnopoʼto̱e̱denok huabokerek dakhueaʼnanada o̱ʼe̱ʼuy. —‍Jesúsa oʼmanaʼuyate.
  pwg-pwg: Vaghina ma ina nae ma kanuma beroberosi miikovimaruwa, ti na bero kirakiisi,
    ina rutinisi ma peyarisi ina vovira da nani wawayina gwabinai ina runuma. Karenai
    wawayina ina yawasa ibero. Ma peyarisi ina runuma na ina yawasa ina bero kirakai.
    Ma nakanani ina tupuwa weni kimtina kawakiikiimi kurimi.”
  cjv-cjv: Ena murom niki dongua yaromi inako dero furo murom tai niki ori wom bengua
    yokamai okonom koro muruwo te koro surai endiro ungoro ena yokamai ama ure ikai
    fure tei moimie. Iran yai koma murom niki dongua towane moingoro epena murom niki
    deinga yokamai okonom koro muruwo koro suraiye moingoro ena yaromi epena niki
    ori wom dero moimie. Ena epe wom ari epena mansinomdi koi moingi niki dowainga
    epe wom moraimie,” Yesu epe di erome.
  tha-KJV: มันจึงไปรับเอาผีอื่​นอ​ีกเจ็ดผีร้ายกว่ามันเอง แล้วก็​เข​้าไปอาศัยที่​นั่น
    และในที่สุดคนนั้​นก​็ตกที่นั่งร้ายกว่าตอนแรก คนชาติชั่​วน​ี้​ก็​จะเป็นอย่างนั้น”
  por-BR-2018: Então vai, e toma consigo outros sete espíritos piores que ele; eles
    entram, e moram ali; e a última condição de tal pessoa se torna pior que a primeira.
    Assim também acontecerá com esta geração má.
  mhl-mhl: “Oŋu bofukeru raru gemokaku goine 7 oga yabeiŋ. Gemokaku 7 yoŋo iŋoyoŋe
    odureru sembene yobu fukegobi. Iŋoji oi oga yabeme wareru pi oo roperu ore maŋgo
    gonimiŋ. Oŋu fukeme ŋi iŋore fuŋne rone sosoine fukeyayoŋ, jiki sembeqambeaiŋ.
    Ŋiŋigo kubu sembene yo muŋambe moreŋgo gogobi, ŋoŋore oŋuakoŋ oŋu fukeiŋ.” Oŋu.
  klv-klv: Beti ivan vasǝhar nanunun tomǝlevru lotosa masuṽ sǝhor gai, ale nǝboŋ
    lotob̃is len nǝvanuan, lutoh tin ei. Ale nǝmauran sinǝvanuan enan egǝm isa vǝsa
    tibatbat sǝhor ta m̃o. Dereh timagenan hǝn naur tosa ta damǝŋai.”
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ ayo꞉ ba꞉da꞉sa꞉ga꞉yo꞉, e ha꞉na꞉sa꞉ga꞉, mama mogago꞉ doma꞉la꞉fo꞉
    nolo꞉ a꞉tililia꞉ mia꞉ib. Mama mogago꞉ doma꞉la꞉fo꞉ a꞉ma꞉ ini man dimidano꞉ mada
    mogago꞉le ko꞉lo꞉lab. A꞉la꞉ta꞉ga꞉ iyo꞉ tambo a a꞉na mesa꞉ni tina꞉ib. Tamin amio꞉
    kalu a꞉no꞉ hida꞉yo꞉wo꞉ dowo꞉ ko꞉sega, o꞉g a꞉namio꞉ hida꞉yo꞉wo꞉ mada alande a꞉fa꞉la꞉dowab.
    Man elo꞉ amilo꞉ fa꞉la꞉dowab o꞉leaumbo꞉, kaluka꞉isale mogago꞉ o꞉gdo꞉ sab wenamio꞉lo꞉
    a꞉la꞉ka fa꞉la꞉doma꞉ib.”
  kdl-NT: Aku ityoni yi i lazai i ba i tukoi ityoni i cingi i shindere i roku aza
    ɗa a la yi tsicingi, aku a rongo pini. Vuma u nala vi wa kotso ta̱ ndishi n ne
    n upana u ikyamba u ɗa u lai u caupa vi. Ili iꞌya ya gita̱ n ama a cingi a gogo‑na
    ɗa la vi.”
  apu-NT: Ininiã apana apikomoni setxi pakini maerekani matamatakoni apia maerekanitakani.
    Imakinikana aua iua kiki ĩtoã. Ininiã iua kiki mitxi poiãoka imaerekani, eereka
    apia maerekanita. Ikara atoko itxako kãkiti uatxarini maerekani —itxa Xesosi.
  roo-roo: Oire uva va-a vao oa-ia oisoa oeavu erao vatara tugara tuvetuvepareve ora
    rera iare, voeao oea vo vovouroaro vuri vovouro oisoa rera vo vovouroaro-ia putepaive
    rutu. Oire uva voea rutu tapo koataro vorevira voea tapo toupasa voa. Ra va iava
    rera vo touaro ro oirato vuri iraope rutu vo touo-ia puteoro oa-ia rera ro rovopato
    tugarato oisoa rera sopaaro-ia tou rovopareve. Uva oisi raga ita voeao toupaiverea
    vuri irara vo vokio iavapa irara.”
  miz-NT: Kɨ́ꞌɨ̄n né, kuntēka ká uꞌxe é ña váꞌā e dií dií ka kini ntáā é dɨvī. Kɨ́ꞌvī
    ntɨꞌɨ nima ñáꞌa sán ne, ikan kuntōo. Kidáā ne, dií dií ka kini koo kuvi ni ñāꞌa
    san é dīꞌna. Kuan kōo kuvi ñaꞌa, ña é kīni ntáa, ña ntántoo vevii —kaꞌan Jésuu.
  qvz-NT: Chita ricusha paimanda mas jiridsa canzhis (7) supaigunataga apagringa chi
    runa ucuibi cuti yaicusha causangahua. Yaicucpi chi runa randi mas jiridsa saquiringa.
    Chasnallata cunan mana ali causaucunahuacpi chasnacuinta tucungaraun.
  deu-ELO: Dann geht er hin und nimmt sieben andere Geister mit sich, böser als er
    selbst, und sie gehen hinein und wohnen daselbst; und das Letzte jenes Menschen
    wird ärger als das Erste. Also wird es auch diesem bösen Geschlecht ergehen.
  mjc-NT: Tacan tan cua quihin nu utsa taahan ca tatyi ña vaha, tsa yaha ca caquiñi
    tan ñavin ca maa nu. Tacan tan iin caa ñi quɨhvɨ tandɨhɨ tatyi ña vaha can añima
    ñi can. Yacan cuenda, yaha ca ndasɨ cua coo ñi tan ñavin ca tsa ndi cumañi ca
    quita nu. Tan tacan cua cuvi tsi nyɨvɨ quiñi iyó ―catyí ra Jesús.
  caa-caa: Entonces e mabꞌambꞌan mein axin utares otro siete mein xeꞌ más calapir
    uwirnarobꞌ y oꞌchoy aturuanobꞌ tama e winic. Y e winic axin aquetpa más calapir
    uwirnar otronyajr. Y bꞌan tuaꞌ anumuy tama e gente xeꞌ turobꞌ tara tor e rum coner
    ubꞌan, che e Jesús.
  pls-NT: Cottimeja jehe espíritu jianha mé dirroé iyáto espíritu icha jianha que
    jehe para que dintte cain espíritu mé ngaxinhi cuerpoe chojni mé, co chojni mé
    cjan icha tangui tonhe que are saho. Co jamé tsonhe ngain chojni jianha tehe cai.
  eng-WYC-2018: Then he goeth (out), and taketh (back) with him seven other spirits
    worse than himself; and they enter [in], and dwell there. And the last things
    of that man be made worse than the former. So it shall be to this worst generation,
    (or And so the last things of that man be made worse than the first things. So
    it shall be with this evil generation).
  bdv-bdv: ସଃଡେବଃଳ୍‌ ସେ ଜାୟ୍‌ ଅଃହ୍‌ଣାର୍‌ ତଃୟ୍‌ହୁଣି ଅଃଦିକ୍‌ ସାତ୍‌ଗଟ୍‌ ଦୁସ୍ଟ୍‌ ଆତ୍ମା
    ସଃଙ୍ଗେ ଦଃରି ଆସେଦ୍‌, ଆରେକ୍‌ ସେମଃନ୍ ସେ ଗଃରେ ହୁରି ସେତି ବାସା କଃର୍ତି; ଆର୍‌ ସେଲକାର୍‌
    ହଃର୍ତୁ ଦଃସା ତଃୟ୍‌ହୁଣି ସେସ୍‌ ଦଃସା ଅଃଦିକ୍‌ କଃରାବ୍‌ ଅୟ୍‌ଦ୍‌, ଇ କାଳାର୍‌ ଦୁସ୍ଟ୍‌ ମାନାୟ୍‌ମଃନ୍
    ଇରଃକମ୍‌ ଡଃଣ୍ଡ୍‌ ହାଉତି ।”
  otq-NT: Nuꞌmú̱ nöꞌö ar tsꞌondöhiꞌö ma da hyonga ma yoto yá mitsꞌondöhiwi di töte
