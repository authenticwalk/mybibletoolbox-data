  kde-kde: Anepo ànauka nkunavatwala anamindenga avake saba vabaya kumpunda nang'e,
    na vammalele vànahwena nkumwenda aneyo munu. Na hali ya kuntululilo ya munu aneyo
    ììva ibaya kupunda hali yake inandi. Uvila njo chiimbekuva kwa vanu vachívelèkwà
    achino chihakalenge.”
  ata-ata: Ia ulai ukasi noxiꞌa ta uleenu ta masumasua muxatele tamei e ꞌilixoneꞌi
    masumasua manina muaꞌulixu ꞌilixo noxou ne. La iloꞌa ilai ixolu no nano no tani
    ne. La sou xoluxoluxu itema ne uxali masua no anu xoluxoluxu tei. Anu iou vilesisi
    aloxo ne uxali noxiꞌa ta mitema sou iꞌoxoꞌoxonu ꞌiliꞌilixo masumasua e mipaa vaimomo
    ꞌo.”
  qvw-NT: Chayćhümi cutiycun pasaypi anćhish masannincunacta inquitacuycul. Chaynu
    cutiycul yaćhapäcuptinmi, chay nunaca puntapïpis piyurlä cawsaynin” nila.
  nfa-nfa: Hèia nidhu ne laꞌe paroa nare angalai na dhèu pidhu dhu bhabhelu ra risi
    nèti nèngu. Ka lasi pea ètu dꞌara dhèu ne, hèia aaꞌi-aaꞌi ra kakeho ne. De limuri
    ne, mamuri dhèu ne asa ele iie-iie. Sèmi èèna kahèi lèke mi dhèu bhelu-katubꞌa
    taa limuri ne.”
  tnp-tnp: Kəni tuvən mit narmɨn tərah səpɨn mɨn u kotərah pɨk motapirəkɨs in, kəni
    məhuvən imə motatɨg. Kəni natɨgiən rəha iətəmi əha rəueiu tərah pɨk tapirəkɨs
    rəhan natɨgiən iətəm aupən. Kəni kotəhmen əmə e təmah nətəm nəkotərah nətəm nəutatɨg
    rəueiu.”
  urd-urd: फिर जा कर और सात रूहें अपने से बुरी अपने साथ ले आती है और वो दाख़िल होकर
    वहाँ बसती हैं; और उस आदमी का पिछला हाल पहले से बदतर हो जाता है, इस ज़माने के बुरे
    लोगों का हाल भी ऐसा ही होगा।”
  hot-hot: Êŋ ma tem ni êmbôlêm ŋgôk baheŋvi ba lahavuju takatu ba iniŋ lôklokwaŋ
    hamôŋ ek anêŋ ba enja i imbiŋ ek nimbitak nêyô unyak êŋ kapô esak loŋbô. Êŋ ma
    ôpêŋ tem êmô kambom anôŋ ek yaŋ sêbôk. Ba intu môlô avômalô kambom bôlôŋ êntêk
    tem nôpôm malaiŋ êŋ imbiŋ.”
  mqj-NT: Le'ba siami lao untambai pitu setang marru kadake, anna torro asan illalan
    kalena inde taue. Katampakan tuttuan mabanda' kamaparrisan ullambi' inde taue.
    La susimi duka' ullambi' to kadake lapik temo.”
  rus-SYN: тогда идет и берет с собою семь других духов, злейших себя, и, войдя, живут
    там; и бывает для человека того последнее хуже первого. Так будет и с этим злым
    родом.
  mbh-mbh: Lama i es ma i wol tamata kerenga or limai ako o kerenga rintet nge i,
    ma or alavusnga o eso a vel aken ma o voth nge. Mako toko aken ile mimiong i kerenga
    rintet nge ile mimiong teltelnga. Aro i venen mun ako e thomu toko na seng kerengare
    ako o mimi ponange.”
  bdd-bdd: Coinega ꞌitauya ma hiꞌahiꞌa site sebeni wete ꞌitoedima ta baꞌidanao siluhuwa
    ꞌebemiyaina ꞌoina, ta nobwa baꞌidanao simiyamiya. Eeta loheyaina ꞌina miya siꞌabihegala
    bwaibwainiya, mwalo geya gide. Mehau ꞌomi wete gide togala ma ꞌimi ꞌebe losaloha
    gala hedade.”
  cbt-NTPO: 'Napoaton paantarahuaton, canchisë sopairo''sa'' maantarin. Aquë aquëtë''
    co noyahuë'' nipisopita maantarin. Posa sopairo''sari chachin quëmapi ya''coancantantapi.
    Napoaton aquë aquëtë'' co noyahuë'' yonquirin huachi. Inapochachin ipora na''a
    piyapi''sa'' sopai natëtona'', co noyahuë'' cancantopi. Ina quëran: ‘Co huachi
    sopai natëarahuë'',’ taponaraihuë'', co Yosë yonquiatonahuë'', oshaquëran aquë
    aquëtë'' co noyahuë'' cancantaantapi huachi,” itërin Quisosori.'
  srn-NT: Dan a e gwe go teki seibi tra takruyeye kon di ogri moro en. Den e kon inisei,
    èn den e tan drape. So, te fu kba a kon moro takru gi a sma leki na a bigin. Na
    so a sa de nanga den takru-ati sma leki unu fu a ten disi.”
  cta-NT: Hora ti tsaa cuiꞌi̱ chaca quiyaꞌ tsaana jiꞌi̱ tya tyacati tyaꞌa cuiꞌi̱ nu
    xñaꞌa̱ la, chaꞌ stuꞌba ti xñi lcaa cuiꞌi̱ biꞌ jiꞌi̱ ñati̱ biꞌ, chaꞌ caja su tyiꞌi̱
    cuiꞌi̱ biꞌ loꞌo ñati̱ ntiꞌ. Ca cuxi la chaꞌ jiꞌi̱ ñati̱ biꞌ liꞌ, chaꞌ quiñaꞌa̱
    la cuiꞌi̱ xñi jiꞌi̱ liꞌ. La cuiꞌ juaꞌa̱ cuxi la caca chaꞌ jiꞌi̱ ñati̱ nu ndiꞌi̱
    nde chalyuu juani, chaꞌ xñaꞌa̱ tsa nguꞌ.
  bqc-SIM: Ɔ̃ ì gɛ tã́a pↄ́ an vãi dɛalaↄ sɛ́lɛ mɛ̀n sopla à suńnↄ, aaì diɛ̀.
    Ɔ̃ gbɛ̃́pi gwea gbɛzã vãi ì dɛ a káaua. Gó doũpi mɛ́ a gbãgbɛ̃ↄ bua sↄ̃.
  tcz-CHONGTHU: Chutah in lhagao chun ama sanga phaloujo lhagao sagi chu aga mun,
    chule mihempa sunga chun alut un acheng den tauve. Hiti chun ama chu masanga sang
    in akhohsejo chehtai.’ Hichu tukhang gilou mite hin, ahin hetchet diu ahi,” ati.
  mar-mar: नंतर तो जाऊन आपल्यापेक्षा दुष्ट असे दुसरे सात आणखी आत्मे आपल्याबरोबर घेतो
    व ते आत शिरून त्यास झपाटतात व त्याच्यात राहतात. मग त्या मनुष्याची शेवटची स्थिति
    पहिल्यापेक्षा वाईट होते. तसेच आजच्या या पापी पिढीचे होईल.”
  snp-snp: Ido kofa feka uto Satani kimiwela seweni (7) kaila nosámami fiyamo kailala
    olu fulo edeti minamo ya gilimito aito, numunawa yau diti onoti nediti minae.
    Etiti minato, wewa ya komu Satani kimiwela lawokoko siya-mulunau nemo ya nosámaifa,
    ido aiga Satani kimiwela muki siya-mulunau minamo yate olu nosámami naba-naba
    o edamo ne. Ido monawa yaidana ya oiya ama minamo mona nosámami mele-mele o minamo
    wenena minadoka etito oloto pinami ne, loto logimaiye.
  isl-isl: '@see-verse:MAT.012.044'
  spy-NT: Yooto, kōōyēēyē ānkuwokuchōōntooy keey tāmirmirook alak tisab chēē miyootēch
    kusiir inee ānkōōwut ꞉tukul chiichooto. Kunyi, miyātiitu ꞉chiichoo kusiir yoo
    kibo taay. Kunyoo mākuwuuyiit nyooto ām wōlēē miitē ꞉biiko choo kiikuchuunnyēē
    Yēyiin.”
  xnn-xnn: Dat omey kasin men-ayag is pito ay anito ay makedkedse mo siya et komapetda
    issan ipogaw ay tinaynana. Dat am-amed ngawi et nan ommat issan ipogaw mo san
    damo. Et kaneg todi gedan ken dakayo ay ngawi ay ipogaw id wani tay awnit am-amed
    nan kangawiyanyo mo adiyo dawaten nan gawis.”
  mwe-mwe: shajende kwaatolanga ashimaoka bhananji shabha, bhajogoyanga kupunda jwenejo,
    na bhowe bhanakwiya kunjinjilanga mundujo. Na ali jika mundujo shijibhe jangali
    ja mmbone kupunda kundandubho. Na malinga shiipingabha kwa lubheleko lwa lebhalu.”
  tte-tte: Kabo ilau yo ana tali yaluyaluwa naenaeli kolili kali baibaiwa seben tabe
    ikalaili siya mumugali naenaesosili, kabo mekanakavao silusae yo simiyamiya tomone
    katena koina. Tomone ana miyamiya bagubagunana inae na muli mena inaesosi. Yo
    bwaine besiele tabe kani iyawatagili kolimiu komiu yaso naenaena.”
  tcs-tcs: So da nugudspirit i go teke seben nada spirit, monugud den emselp, go ane
    ol stap insaid lo da man. Den da man i go kam monugud nau den bipo. Yupla luk
    nau. Dat seimting i apen ya nau tidei po dem pipol uda i meke nugudting.’
  hlt-THB: Amah anglakawh ak che khqoet qaaikhqi ce kun pyi nawh, cawh awm uhy. Cawhtaw
    ce ak thlang ce ak cyk awh kawng lak awh nauh khqoet hy. Cemyihna vawhkaw thlak
    che cadilkhqi venawh awm lawt kaw,” tinak khqi hy.
  soq-soq: Tane me menasadia aleu kadiu 7 da kadiuida, mai me meba rua, do sape wampu.
    Me au aleidie banlamodio wimoie du sawo waimoie du apanawa dewasaio wanwamba kadiidaleide,
    mai bauta aleu kadiwa dea os me duwa bedewe wandie nolaleidia rua. Tane epe rua
    deawaa walama ande apanawa mampo segalepi.”
  qub-qub: Chayno tariycur pushan ganchis dyablucunata quiquinpita mas munayniyojta.
    Llapan yaycuycur chay runallachöna tiyacaycärin. Chaura ñaupata cashanpita chay
    runa mas piyur mana allimanna ticran. Chaynömi päsanga canan wichan fiyu runacunatapis.»
  att-att: Á yáyù nga en na apatan yù pitu nga kábulun na nga anitu, nga narákè ánnè
    kuna, á tullung yù ira walu nga maggián ta tolay. Á nappanà laguk yù ággián nayù
    tolay nga nagunagán na ngaw nayù tádday lâ. Á kunnian sangaw gapay yù mesimmu
    sù ira narákè nga tatolay kunangane nga ággaw,” kun ni Apu Kesu.
  bki-bki: Naruei naio mijikia riva rivuru bereio niadu dolu nalo ve aluo napano abova
    laka loa naio, amei vija naio, ka mia amijikia ava joomo bereio atua toro nei.
    Mia toro nei nua kiano meuliano bova, mia iorou kanio kiano meuliano rivova lie
    vo. A mia tibe na ga bunu ea meuliano na tomu na bova nalo ea bogo nei.”
  bqp-bqp: Akũ àdi gɛ́ à à tãna kũ ń pãsĩ dealanↄ sɛ́tɛ mɛ̀n suppla à su kũńwo
    òdi gɛ̃ ò vutɛn. Lɛmɛ ade gwena kpɛde vãni dìgↄ̃ de a káakupↄla. Gó dokↄ̃nↄ pì
    mɛ́ ani gbãragbɛ̃ vãninↄ bikũ sↄ̃.
  mcp-mcp: í é kə ŋwa mílʉ́gá míshíshim zaŋgbá mí njúl nə ŋkʉ́d ntɔ̧ wə́mɛ́fwó, bə́nɔ́ŋ
    bɛ̂sh bwə́ mú kə nyíi njɔ́w, kwambʉlə jiya cínɔŋg. Nə́ ndɛɛ́, cʉg mə múúd wɔɔŋgʉ̂
    í mú nyiŋgə jág bɔ̂w, ntɔ̧ mbií í á fwó dʉ bə yí. Mə́ jaaw bɨ́ nə́ kala búúd ábʉ́bɔ̂w
    ga í bá shúgʉla mbií wɔɔŋgʉ̂.»
  hat-hat: Lè konsa, li ale, li pran sèt lòt lespri ki pi move pase l', lespri yo
    vin ansanm avè l', yo antre nan kay la, yo rete. Lè sa a, kondisyon moun lan vin
    pi mal pase jan l' te ye anvan an. Enben, se sa ki pral rive move moun k'ap viv
    alèkile yo.
  npl-NT: Satepa yawi kualinnotsati chikome espíritus non okachi amokualteh, iwa nochteh
    kalakih ijtik non tlakatl iwa mochantiah. Satepa non tlakatl mokopa okachi amokuali.
    Ijkó mochiwaskeh n tlajtlakolejkeh non axa nentinemih.
  bgg-bgg: Chiihphado ai ne fuang wuii srane ai rog shii awai è de bajo buii ragung
    miley yi, ne ithek dun srane thiichiih rai ruii phro. Ji-è rey ched mage shii,
    ji pha bran ne igobi è de awiedang pha rey ruii phro. Duchung awie pha branthek
    shii de hì duiine ro.
  eng-TCENT: Then it goes and takes with it seven other spirits more evil than itself,
    and they go in and dwell there, and the last state of that person becomes worse
    than the first. So will it be with this evil generation also.”
  eng-BSB: Then it goes and brings with it seven other spirits more wicked than itself,
    and they go in and dwell there; and the final plight of that man is worse than
    the first. So will it be with this wicked generation.”
  cpu-NT: 'Impoña iriyaatashitakeri maperotzirori ipeyaritzi, inkantakeri: ‘Thame
    aate nopankoki, pintsipatyaana ampinkatharite.’ Iramake inkarate 7. Ari irashinonkaaperotyaari
    irika atziri, eero ikempitaa jashinonkaaveta pairani kapicheeni. Arira pinkempitaayetaiyaari
    iroñaaka eerokaite.”'
  san-ASM: ততস্তে তৎ স্থানং প্ৰৱিশ্য নিৱসন্তি, তেন তস্য মনুজস্য শেষদশা পূৰ্ৱ্ৱদশাতোতীৱাশুভা
    ভৱতি, এতেষাং দুষ্টৱংশ্যানামপি তথৈৱ ঘটিষ্যতে|
  tac-NT: '''Liko alué u''tabela remónisi chéchigo gichao u''kuchípala remónisi, abéchigo
    enátiri napabume ju, ''lige suwábaga alué lakí remónisi alé pachágana alué riochi
    mo''ime ju. ''Lige alué rioka abéchigo cha nokame nímala me''tigá bajchabé rawé.
    Alarigá ikimela ye ralámuli tabilé a''ká. Pe i''sínimi a''reme júkuru ''emi alué
    chátiri nóchali, ''lige ''emi tabilé ajchágame nísaká Onorúgame Alawala a''kinana
    rawé, abéchigo cha nokame gainámala ''emi.'
  eng-WEBPB: Then he goes and takes with himself seven other spirits more evil than
    he is, and they enter in and dwell there. The last state of that man becomes worse
    than the first. Even so will it be also to this evil generation.”
  gfk-H: Io, i haan, i a lam lah habal a len ma irua na mes na sakana tanua, ing diet
    manga sakena tana. Ma diet na laka kaia ma diet na kis um kaia. Ma no nilon um
    ta iakanong ra tunatuna na manga sakena ta ing naluai. Na ngan mah hua ta ira
    sakana mataniabar ta kaiken ra pakana bung.”
  viv-viv: Au kadu ginana tobohiyaneyao yafune seveni ginavegaꞋauledi be badi moyaꞋaidi
    kaliva hinaluvaiyena. Bana yafune nagona koyona tu yafune seveni koyo-moꞋedi.
    Nagona kaliva yana miyami koyona tu muliya yafune moyaꞋaidi hinaluvaiyena againe
    yana miyami au ginakoyo-moꞋa. Meda anafaiweya omi kaliva tova adamoya babiya watubuyemu-ma
    yami miyami ginakoyo-moꞋa.” Hidedemi Yesu gigahe.
  yao-yao: pele likwaula kukugajigala masoka gane saba gakusakala kupunda ŵelewo,
    gose gakwaula kukunjinjila jwele mundu jo. Ni jwele mundu jo akuŵa jwangalumbana
    nnope kupunda iŵaliji kundanda. Yeleyo ni ichijile pakutyochela kwa ŵandu ŵangalumbana.”
  tgp-tgp: Ale nake, mo vano vara i lavi na tanume lumiha tupu limaravrua tinapua
    sei la mele sati la jeua. La mai, ale la unu, la lo toho atu. Na lo verea vara
    i pa sati jea isan tamlohi atu i jeu tiroma. Ale i pa sohen haratu isan pina sasati
    nike, sei la lo r̃ohu hiniau!”
  auc-NT: Ante adinque tömengä wæætë godinque wënæidi godömenque wïwa cædäni tiæte
    ganca mänimpodäni ïnänite ænte pongampa. Tömënäni tömänäni waocä baönë godongämæ̈
    pö guiite owodäni ate waocä ïñömö wënæ yewæ̈ninque godömenque wæwengampa. Ñöwomïni
    guiquënë wïwa mïni cæcabo adobaï bate wæwencæmïnimpa,” ante Itota apæ̈negacäimpa.
  kbc-NT: Odaa jiɡ̶igotiogi eletidi seete niwicidi ane daɡ̶axa me abeyacaɡ̶aɡ̶a modiɡ̶eladetigi
    niɡ̶ini oko. Odaa jiɡ̶idaa leeɡ̶odi niɡ̶ini oko jeɡ̶epaanaɡ̶a abeyaceɡ̶egi caticedi
    niɡ̶ijo anee jotigide. Odaa icota midaaɡ̶ee, niɡ̶ina noiigi ane abeyaceɡ̶egipi
    aninaa niɡ̶inoa nokododi.”
  bmh-bmh: Peimai, go betei wes eg kwali goagal igul eg pet mui, imaraimai, koli zau
    oug go ereg dabun alemenin. Gonun, wes eg inain go agen du go ebu igul eg pet
    mina, go, go gonugau getal eg dareun sul tam, go ulis eg pet pet dareu. Igul go
    guzental ulisan duailel ebalagab zumau.”
  ctu-BL: Mi' cha' majlel i pʌy tilel yambʌ wuctiquil espíritujob ñumen jontolo' bʌ.
    Mi' yochelob. Ya' mi' cajelob ti chumtʌl. Ñumen leco mi' caj ti ajñel jini winic
    ti wi'il bajche' ti ñaxan. Lajal mi caj i yujtelob jini jontolo' bʌ winicob x'ixicob
    año' bʌ ti pañimil wʌle, che'en Jesús.
  meq-meq: Tsa na, ma diye ma həlaweye siye i məsəfəre neheye seweɗ eye hay wene wene
    ta ze neŋgeye aye tasəla. Ta fələkwiye a gay, ta ndziye mə ɗəma. Ka mandəve eye
    na, wu niye ma miye ka ndo niye ma ziye nakə kurre aye. Ma giye bo ta ndo neheye
    ŋgwalak eye bay bəgom aye na, andza niye.»
  noa-H: Mag hoobaimaawai, deeu mawia, hich daumaai hich k'apeen hich k'ãaijã k'aigbacharam
    k'ʌʌn siete jʌr p'ë hauwia, deeu mag woun mor hee naaicheejemgui hajim. Magbarm
    haigmua chi wounjã warr hich sĩerr k'ãai warag hat'uuchata k'aibag sĩsiejem. Hĩsim
    k'ʌʌn jãg k'aibag sĩsidʌm k'ʌʌnjã hich magta hajugui hajim meperau ham dʌ̈i, Hẽwandam
    hiek hũrtarrta hʌ̈k'aba harr gaaimua.
  alp-NT: Eleki ekeu kai ekeri ro tiae itua rebe uneu lesi beije, ukbasae tamata mere
    eleki urue ete mere. Hoko tamata mere isupu tiae lesi bei akmenare leneka. Mere
    eono ete imi tamata neuna rebai meije lekwe sepo imi naku kai hleke bei ono dosare
    mo.”
  san-VEL: tataste tat sthaana.m pravi"sya nivasanti, tena tasya manujasya "se.sada"saa
    puurvvada"saatotiivaa"subhaa bhavati, ete.saa.m du.s.tava.m"syaanaamapi tathaiva
    gha.ti.syate|
  kbq-kbq: Eteno vuno 7ni'a havi avamu tmimo'ma agri'ma agtere'nea ome zamavreno ege'za
    ufre'za mani'naze. Henkama mani'nea mani'zamo'a, pusama mani'nea mani'zana agtereno
    havi zantfa hu'ne. E'inahu avu'avaza ama knafi havi zamavu'zmava nehaza vahetera
    fore hugahie.
  kbh-kbh: Chorna chë bayëjna jana y inÿe canÿsëfta bayëjënga chabiama más opëjënga
    jobiats̈ana y nÿetscanga choye jamashjnana chë boyabásabeñe joyénanama. Y chca,
    chë boyabása tempscama más bacna ents̈á jtsemnana, chora chë natsanama más bayëjënga
    abamna causa. Morsca puerte bacna ents̈ángaftaca cachcá echanjochnëngo ca” —Jesús
    tojánayana.
  ron-LSB: Atunci se duce și ia cu el alte șapte duhuri mai rele decât el, intră înăuntru
    și locuiesc acolo. Ultima stare a acelui om devine mai rea decât prima. Tot așa
    va fi și cu această generație rea.”
  pon-pon: I ari mi koieila, ale on i nen ijimen jued jan pein i; irail Iau pedelon
    on lole, rap kaukauson ia, a aramaj pan jued jan maj. Iduen a pan wiaui on di
    jued wet
  nhe-BL: Huajca nopa ajacatl yas huan quinhualicas ihuaya sequinoc chicome ajacame
    tlen achi más fierojtique que ya. Huan nopa tlacatl elis más fiero teipa ica chicome
    ajacame que eltoya achtohuiya ica san setzi. Quej nopa nojquiya elis ica imojuanti
    tlen ama initztoque, teipa initztose más fierojtique que ama.”
  sps-sps: Ya te naa, a nom pis mito na ina fits a masarau, ngi'arapaar fafis pis
    iny ror ya er kaa to na aya. Ana mes to aya te nai nun fapinpin ovei en fis non
    a fo nun te kaa mi ya muan. Jesan kan te kat fi nats romin vainy ngi'arapaar tan
    nainy roman.”
  wnc-wnc: Kake kuku gatu waung wai kunduat katau kautdu musaat gatu kautdu tapaaya
    ngang papan waung wai waakwakga gawaknga aknga buyambam siknga tasikaingunin pakut.
    Papan iat apuke aminu waapa tapa tupa aminu waapa waisim yukut ngana apmanu wai
    siknga yuak. Sike sanga waakngatakan ginu wai aminu tapduk ayuamang komune nanae
    asapik,” ngang yanikut.
  nmw-S: Bwen i yogo i la wana pan yayaluwo bikbikine wedi hohoyowate si he-pik (7)
    hedi i sehapeid, sidiye wedi page ngakngakine suwok, habe he-bwaineid si setuk
    ge si solavi he bagamiye yake. Bwen tolomo yake wana miyemiye dedei i ngak, age
    muyai ngakngakine suwok. Bwele i youmate sohode ti yo sai yauyauleine yan ya heidiye.”
  bus-bus: Ben è gá à zĩn kɛ̀ aↄ̃ pãsĩ dɛalaanↄ sɛ́ɛ mɛ̀n swɛɛplaa à suńyo aↄ̃è gɛ̃
    wà vɛ̃ɛn. Lɛmɛ adee gwena zãa zaaa ègↄ̃ dɛ à káakupↄla. Góro dↄ̃nkↄ̃ pì bé eé
    tↄ̃ↄrigbɛ̃ zaaanↄ bikũ sↄ̃.
  gub-BL: Na'e uhem wi putar oho a'e wi nehe, amo tekwe ikatu 'ym ma'e wanekar pà
    wanerur pà a'e pe nehe. Hemirur ràm iaiw wera'u putar izuwi a'e wà nehe. Paw rupi
    katete wixe putar a'e awa pupe a'e wà nehe. A'e mehe a'e awa ima'eahy wera'u putar
    a'e nehe kury. Heko àwàm iaiw wera'u putar heko awer izypy mehe arer wi a'e nehe
    kury. (Nezewegatete ko 'ar rehe har a'e wà nehe no, iaiw putar tekwe ikatu 'ym
    ma'e wanereko har ài a'e wà nehe no.)
  imo-imo: yu kelepa anjo pumbelie kuro enge nili paa olandopa kite yupoko pakera
    lipe mepa omba eno peya kano ulkena tukundo pungo moromele. Kano kinye kano iyemu
    oi molopa kenjirimo nalo pele paa kamukumu olandopa molopa kenjirimo. Aku tepa
    mele, kinye ya teko kenjiko moromele imboma pele kamukumu molko kenjinge,” nimu.
  boj-boj: '@see-verse:MAT.012.044'
  eng-DRA: 'Then he goeth, and taketh with him seven other spirits more wicked than
    himself, and they enter in and dwell there: and the last state of that man is
    made worse than the first. So shall it be also to this wicked generation.'
  knf-knf: Wal mënţ uji uyaar ŋnŧaayi paaj na uloŋ ŋanwuţuŋ apel wa ; ŋabi kafëţ da.
    Ñaaŋ mënţ kaşë kak wal mënţ kawuţën kapel kaŧeeku. Kë hënk di di ukwooŋ pa kawuuŋ
    kawuţaan ki. »
  san-KHM: តតស្តេ តត៑ ស្ថានំ ប្រវិឝ្យ និវសន្តិ, តេន តស្យ មនុជស្យ ឝេឞទឝា បូវ៌្វទឝាតោតីវាឝុភា
    ភវតិ, ឯតេឞាំ ទុឞ្ដវំឝ្យានាមបិ តថៃវ ឃដិឞ្យតេ។
  arn-NT: Feymew amuay ñi yemeael regle weküfü doy wesañmangelu kisu mew, fey kom
    kiñentrür konkey engün ñi müleael ta tiyechi wentru mew. Feymew tati wentru doy
    wesa mongen nietukey tañi niekefel ta wünelu mew. Ka femngechi femay ta tüfachi
    wesakeche.”
  zas-NT: Dxel ricaꞌx za gajdx xindxab na̱j ree mazri xinmal guial lojx. Abiꞌ ru gra
    reex luxdoo bén guin. Dxel mazri benmal gacaman guial loj ni gocaman yaloj. Ziangajc
    sac ree benmal rigaꞌ loj guidxliuj yan.
  ken-NT: ɛfóŋó ɛbʉ́bʉ ɛyɔ ɛ́rɔ̀ŋ yɛ, ɛ́nsɔt bɛfóŋó bɛbʉ́bɛbʉ bɛ́chák tándrámɔt
    ɛbhɛn bɛ́bɛ́bhɛ́ bɛcha yɔ. Bɔ́ mɛnkɛm mɛndɔk, mɛnchwe mmu wu amʉɛt, mɛ́mbak nɛ
    yi, nté yi ambɛ́p ancha anɛ mbɨ. Nɔ, kɛ̌ ɛ́bhɔ́ŋɔ́ bɛ́fákari nɛ be bo bɛbʉ́
    abhɛn mkpák anɛ ɛchɔŋ.”
