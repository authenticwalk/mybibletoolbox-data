verse: MAT.012.045
translations:
  kpx-kpx: Ige munanae toela kena halei tiniege munanae toela seveniau (7) vuvune
    balugale kebia holoevei abuhi loholiege ata nehe kemo deluhovoi. Ige ata kena
    toela seleveai. Kosealemo subuta munanae toela igaeu avuemo ua. Isito gabie munanae
    toela eiti (8) keau avuemo ua. Iale novae vani komo vaveve katealena atae toelamo
    lohoi.”
  okv-H: eto pambuto namei kamei tapa 7 ungo sasapura pere amiga iresi humbuto puvuresuja.
    Eto embo amita sapura kihi amo isapara rate jo be egae hamo avo egehija avoeto
    amita sapura amo hamo ta hamo ta ere ua ainge dombo ungo na ere ova.”
  tbo-tbo: Yaka apoma apo ina nae po alugo apapoe dumahi magouhi 7 ina weluwinihi
    po hina lui po noka hosi hina mae. Uyahinei mehougana hina meyato po ina kokoe
    yaka naka lawana a mae apo ina apapoe duma ma apoma lolowa. Galenana mei geka
    taumi hapanana apo omi apapoe hina lata lagona duma.’
  mal-C: അപ്പോൾ അതു പോയി തന്നെക്കാൾ ദുഷ്ടതയേറിയ വേറെ ഏഴ് ആത്മാക്കളുമായിവന്ന് അവിടെ
    താമസം ആരംഭിക്കുന്നു. ആ മനുഷ്യന്റെ ഇപ്പോഴത്തെ അവസ്ഥ ആദ്യത്തേതിനെക്കാൾ അതിദാരുണമാണ്.
    ഈ ദുഷിച്ച തലമുറയുടെ സ്ഥിതിയും അങ്ങനെതന്നെ ആയിരിക്കും.”
  grc-SR: Τότε πορεύεται καὶ παραλαμβάνει μεθ᾽ ἑαυτοῦ ἑπτὰ ἕτερα πνεύματα πονηρότερα
    ἑαυτοῦ, καὶ εἰσελθόντα κατοικεῖ ἐκεῖ· καὶ γίνεται τὰ ἔσχατα τοῦ ἀνθρώπου ἐκείνου
    χείρονα τῶν πρώτων. Οὕτως ἔσται καὶ τῇ γενεᾷ ταύτῃ τῇ πονηρᾷ.
  bgc-bgc: फेर वा ओपरी आत्मा जाकै अपणे तै और भुंडी सात आत्मायाँ नै अपणे गेल्या ले
    आवै सै, अर वे उस माणस म्ह बड़कै ओड़ै वास करै सै, अर उस माणस की पाच्छली हालत पैहल्या
    तै भी भुंडी हो जावै सै। इस युग के बुरे माणसां की हालत भी इसीए होवैगी।”
  khz-khz: Gaurana ia na palagu rakava vagira taulatoi kwapuna (7) maevaiagorato,
    maparara gelaka-togato, vonai getaluwai. Gaurana votalima kunenai gena rakava
    kiata kei, na ikana kavanai gena rakava kamu iwavagi. Evetaina toma gulu rakavana
    genai pene wala.”
  deu-TKW: Hierauf geht er hin und nimmt zu sich sieben andere Geister, die schlimmer
    sind als er, und sie ziehen ein und wohnen daselbst, und es wird zum letzten schlimmer
    mit dem Menschen als zum ersten. So wird es auch sein mit diesem bösen Geschlechte.
  zsr-NT: Niꞌr tseaj, tsajxíꞌ yegádx böꞌ xöhuiꞌ nácgactër xöhuiꞌ ca lei, atiꞌ laꞌyáz
    yúguꞌtë, len laꞌcuáꞌ lu bönniꞌ naꞌ, atiꞌ ga udx huayáliꞌtër ca gac queëꞌ bönniꞌ
    naꞌ ca guc queëꞌ ziꞌal. Lëzcaꞌ cni gac quegac bunách tuaꞌdöꞌ ni.
  lin-lin: ekokende lisusu kozwa milimo mosusu sambo oyo eleki yango na mabe, mpe
    ekoya elongo na yango mpo na kokota na elulu mpe kovanda kuna. Boye, bomoi ya
    moto yango ekokoma lisusu mabe koleka ndenge ezalaki liboso. Ekozala mpe bongo
    mpo na bato mabe ya ekeke oyo.
  hns-NT: Tab oe djaaike saatgo ose kharaab kharaab bhoet ke laaike oe manai me rahe
    lage hai. Tab aadmie ke haal pahiele se aur kharaab hoi dja hai. Aisane toelogse
    bhie hoiga. Toelog to kharaab aadmie baate.”
  noa-E: Mag oobaimaawai, deeu mawia, ich daumaai ich khapeen ich khãaijã khaigbacharam
    khʉʉn siete jʉr phë auwia, deeu mag woun mor ee naaicheejemgui ajim. Magbarm aigmua
    chi wounjã warr ich sĩerr khãai warag athuuchata khaibag sĩsiejem. Ĩsim khʉʉn
    jãg khaibag sĩsidʉm khʉʉnjã ich magta ajugui ajim meperau am dʉ̈i, Ẽwandam iek
    ũrtarrta ʉ̈khaba arr gaaimua.
  eng-EMTV: Then he goes and takes along with himself seven other spirits more wicked
    than himself, and entering in they dwell there; and the last state of that man
    is worse than the first. Thus it shall also be with this wicked generation.”
  mib-NT: Yūcuán na te jéquihin uxā gā tachī neé gá vēsú maá. Te quɨ́vɨcoo ini tēe
    un jéē cóyūcu yúcuan. Núu súcuan te xeēn gā ndoho tēe un jéē sándɨ̄hɨ́ vēsú jeē
    xíhna ñúhún. Te suni súcuan ndoho ñayuu tiempo yáha jeē casáha néé. Achí yá.
  lif-NT2: हे़क्‍क्‍याङ् खे़न् पेःक्‍काङ् आप्‍फेःक्‍नुःल्‍ले़आङ् साॽरिक् कुॽइ के़भे़ॽबा
    वेॽ नुसि फे़न्‍साम्‍हाॽ तारुसिआङ् खे़ङ्‌हाॽ सिगाङ् मे़लाःत्ताङ् मे़युङ्‌सिङ्‌लो॥
    खे़न् मनाःल्‍ले़ कुयाक्‍नाम्‍मिन् तगिबानुःल्‍ले़आङ्‌ताप्‍फे़ःम्‍बा पोःङ्‌लो॥ कन्
    ये़म्‍मोबा कुॽइ के़भे़ॽबा मनाहाॽरे़ खुनिॽ याक्‍नाम्‍मिन्‍नाङ् बा हे़क्‍तङ्‌बाए
    पोःङ्‌लो॥”
  xnj-xnj: Kangi ihamba kuyitola mizuka yingi saba, hihakau neju kuliku mwene, yoha
    ibwela kuyingila kwa mundu yula. Mundu yula ivya mhakau neju kuliku peatumbwili.
    Hinu ndi yati yivya kwa chiveleku ichi chihakau.”
  mmx-mmx: La neni bat pas la na lok ka bok lavanuti lubunggas, laxakapmek atdi i
    volo aleng i, la dibat pas la diba vubeles ap mo laradi. Kuren la mo laradi ba
    nemen kakapmek tino. Limixin kakapmek at na levenaleng dinabak lok kuren.”
  cbr-NT: Isbiani cuanxun mëcën achúshi 'imainun rabë́ ñunshin 'atimaira mërabianquin
    buanx ca anuaxa chiquía uni anubi abë atsíntëcënia. Usa 'ain ca anua ñunshin 'atimacama
    atsíncë uni ax bëráma 'iásamaira 'ia. A uníxa 'icësaribiti ca ënë nëtënu bucucë
    unicamaxribi 'iti 'icën, atuán 'ën bana cuaisama tancë cupí. Usaquin ca Jesusan
    cacëxa.
  tee-NT: Pus ju acsnich ju anu' lhacaticuru taxtuchokoi. An ini' apumatujun lhacaticurulhni
    chai ak'ailhimink'ojui la'ixlacatuna ju anu' lapanac. Chai ju anu' ixpumatujun'an
    lhacaticurulhni palai k'ai tajunita. Palai jantu na chun ixjunita ju p'ulhnan
    ixtanun va is'akstu. Pus palai tak'alhilh ju is'atsucunti ju anu' lapanac ju acsni.
    Palai jantu na chun ixjunita ju p'ulhnan. Pus vana va chun cajuna' ju mi'atsucunti'an
    ju uxijnan ju t'onat'it ju chavai ju na k'ai unt'at'it.
  eng-LSV: then it goes, and takes with itself seven other spirits more evil than
    itself, and having gone in they dwell there, and the last of that man becomes
    worse than the first; so will it also be to this evil generation.”
  cak-NT: Y ri itzel espíritu re' yeruc'om-pe wuku' chic itzel tak espíritus ri más
    je itzel, y conojel ye'oc pa ránima ri winak. Y ri winak anchok riq'uin yebec'ue-wi
    ri itzel tak espíritus re', más peor nu'on ruc'aslen chech ri rubanon-pe na'ey.
    Quiri' chuka' xtibanataj quiq'uin ri winak ri man utz ta quic'aslen, ri jec'o
    cami.
  pah-NT: '“Taru ti jara ji pyri a''ero,” e''i. —A''ero ihoi anhag̃a rerua seteva''ea
    rerua. Akoja hohe seteva''ea tiruahũ hete, ei Jesus''ga. Ovahemame akwaimbae''ga
    pyri ga pojykai otiruahũro ga pe. A''ero kiro koji''i tiruahũ hete akwaimbae''ga
    pe. Ymya tiruahũ ga pe ojipejiva''ea ga pojykarame. Aerẽ koji''i tiruahũ hete
    ga pe seteva''ea ga pojykarame, ei Jesus''ga. —Na jitehe tiruahũ ag̃wamo ite''varuhuve''g̃a
    pe. Aerẽ koji''i po ti tiruahũ hete g̃a pe nehẽ. A''ereki opohi''rãrame okote''varuhua
    hugwi novĩa g̃a nde''i ji ve: “Herejo ejikoty''a ji pavẽi.” A''ea g̃a nde''i ji
    ve. Aerẽ koji''i g̃a ndekote''varuhui a''ero, ei Jesus''ga.'
  sja-NT: Mãga unuk'ãri, jɨrɨnapari awaraa netuara siete k'achiara ichi k'ãyaara mãik'aapa
    ma eperã k'ap'ɨade merãtɨa chepata. Mãgá ma eperã audupɨara k'achiade beeit'ee
    naaweda bada k'ãyaara. Mãga p'asait'eeda aji, ɨ̃rapemaarã t'ãri k'achia-idaa beerã
    ome; audupɨara k'achiade p'aneedait'ee.
  xed-xed: yawa da! kəʼa dzaʼazlay ŋa vraghutani, ŋa hlanaktani ta sanlaha ma ghwaɗaka
    sulkumha ndəfáŋ ta malaghutá tsatsi nda sidi. Ŋa lama taŋ da tsa həga ya ka nzamta
    mida. Mantsa tama, dzaʼa nzakway ɓadzatá nzakwa tsa mndu ya ka malaghutá nzakwani
    taŋtaŋ. Manda va tsaya dzaʼa nzakwa tsi nda na mnduha ta na ghwaɗaka fitik na,»
    kaʼa.
  mks-NT: A̱nda̱ já quée tucu mé rí quini cán cua̱ha̱n rí quehe rí u̱sa̱ ga̱ rí quini
    chága̱ a̱ ju̱ú ga̱ mé rí já xínu̱ ndihi rí ndi̱hvi rí ini da̱ta̱a cán. Ta mé da̱
    cán ndiquini chága̱ da̱ a̱ ju̱ú ga̱ tá na̱sandaca̱a̱n in tála̱á rí ini da. Quia̱hva
    já ndoho ri ña̱yivi quini ndúu tiempo viti —cáchí Jesús.
  gfk-S: Io i hana, i a lamus habaling a liman ma iruo na mes na sana tanuo, di manga
    sana tana. Ma di lala kaia ma di ge kis um kaia. Ma no nilon um ta ikino turadi
    na manga sana ta ing menalalie. Na ngan bileng hobi ta ira sana matanabar ta ikin
    ra pana bung.”
  bmu-bmu: “Mewö miwikŋaiba anda öme tosatŋi 7 eŋguaŋgitma. Öme 7 mi nanŋi oŋgita
    bölöŋi kötökŋi akze. Yaŋön mi eŋguaŋgiriga kaba miri mi öŋgöba miaŋgö uruŋe malme.
    Mewö aiga azi miaŋgö könaŋi mutuk kileŋkileŋ ahökmö, könaŋgep böliqölim teköma.
    Ambazip kambu bölöŋi ki merak gölmenöŋ maljei, eŋgöreŋ mewöyök mewö asuhuma.”
    Mewö.
  dgz-dgz: Menan sia ae airampu koerage iragenawa nani yamunaet yamu dere tanam tauen
    boge apan potap unum wanumon. Namu airampu daiton wandeni gapan anan otu da taiwandin
    go evi aruga potap unumone gapan airampu anan aigap iragen taiwanumun. Ap umap,
    wam uiwa gapan, e Diu nagirewa, inak koewa gapan iniana menan itan baware ame
    yawai.”
  eng-GNV: 'Then he goeth, and taketh vnto him seuen other spirites worse then himselfe,
    and they enter in, and dwell there: and the ende of that man is worse then the
    beginning. Euen so shall it be with this wicked generation.'
  zaa-NT: Làniana tsią taxi'ą agàtsi ca demonio adila mal ti'chu lą nna gá'a tè iyaba
    cą lo losto' enni'a nna xúa cą nía. Làniana adí teérula peor ccá la' tté qui'
    enni'a tì'chula néruá.
  eng-WEBSTER: 'Then goeth he, and taketh with himself seven other spirits more wicked
    than himself, and they enter in and dwell there: and the last state of that man
    is worse than the first. Even so shall it be also to this wicked generation.'
  guh-guh: Nexata dovathi icatsia sivapona peyajavapatsinexarena itsadovathivi, siete
    ponëbeje. Bajarapadovathivi bitso piacujirubejevi copiaya padovathi matatoxenetsia.
    Daxita bajarapadovathivi pebi tsijamatabëjunuatsi peyajavaponaponaenexa. Belia
    jane baja pebi dovathivi bitso bejiobiaexanatsi. Copiaya abaxë caenë itsa tsijamatabëecatsi
    pacuenia bejiobiaexanabiabatsi, matatoxenetsia bejiobiaexanatsi. Bajara pijinia
    pacuenia tocopiapatsianatsi pamonae aeconoxae jinavanapa, piacujirubejevi, jai
    Jesús fariseovijavabelia, judíovi pecujarubivijavabelia ata.
  bon-bon: Tabe piba läduge poto seben mage niiyarage cable bine arwojame, siige teepi
    iyeta saacluge pui biname me trupa cabu lenajame. Niinäce pui biname miiji lica
    birige, yepä page tabe siige iyeta mage niiyarage me läbituge. Pui yepä mule te
    cirege äbita ai niiyarage biname bime tääpume, lui cina ireclota gemi page.”
  nhw-BL: Huajca nopa ajacatl yas huan quinhualicas ihuaya sequinoc chicome ajacame
    catli achi más anfierojtique que ya. Huan nopa masehuali elis más fiero teipa
    ica chicome ajacame que eltoya achtihuiya ica san setzi. Quej nopa nojquiya elis
    ica amojuanti catli ama anitztoque, teipa anitztose más anfierojtique que ama.”
  swh-ONEN: Kisha huenda na kuwaleta pepo wachafu wengine saba wabaya kuliko yeye
    mwenyewe, nao huingia na kukaa humo. Nayo hali ya mwisho ya yule mtu huwa ni mbaya
    kuliko ile ya kwanza. Ndivyo itakavyokuwa kwa kizazi hiki kiovu.”
  wbi-wbi: Pe liluta kukoova amapepo aghange lekelalubale, amahosi kukila ilyene.
    Pe ilyene na ghangeaghuo ghikwingila mwa muunhu ujuo, ghikukala. Apuo umuunhu
    ujuo iiva nu lupumuko ulukome kukila ulutasi. Enendiiki fye luliva ku vaanhu ava
    kisina iki ikihosi.
  bba-bba: Kpɑ nu dɑ nu ɡɑnu nɔɔbɑ yiru kɑsumɑ ni nu ni kɔ̃suru kere kpɑ nu du yɛ̃ro
    sɔɔ nu n wɑ̃ɑ mi. Mɑ durɔ win wɑ̃ɑ ɡbiikiru tɑ koo sɑ̃ɑyɑ kɑ sere dɑ̃ɑkiru. Nɡe
    mɛyɑ n ko n ko kɑ tɛ̃n tɔn kɔ̃so beni.
  eng-KJVCPB: 'Then goeth he, and taketh with himself seven other spirits more wicked
    than himself, and they enter in and dwell there: and the last state of that man
    is worse than the first. Even so shall it be also unto this wicked generation.'
  kgk-NT: Upe-ma ramo oho ogweru outro anháy hekoha vaive va'e íxugwi. Seteve ogweru.
    Hi'oitoha ojogweru, oike koty-py oiko hagwã. Upéixa oiko vaive anháy rerekoha.
    Osẽ rire íxugwi peteĩ anháy, hejahare oike jevy ipy'a-py. Sete hekoha vaive va'erã
    reraha-vy oike. Xe nhe'ẽ rendu e'ỹ-gwi, upéixa ete peiko va'erã. Peẽ, ãy peiko
    va'e, upe anháy rerekoha-rami peiko va'erã, he'i fariseu kwéry-pe.
  waj-waj: ivaki varioo oro seena mmagia maisaiyauvo inna maisaivaa yaatareera yaaku
    saivai karasaidiri taaramada vitoo nnikiai iya numa inna tasipama variaavai. Aa
    vaidi aavaa aakiaivaki tauraa mmagia maisa mmuaavai varikio kiisama maisama varikiai
    nnaagiai kaayau mmagia maisaiya innaki variaavo kaayau maisama varivaivee. Gioonna
    kiaapu maisama aanna makee variaiya fai mmuaikaraama itaama variaaravee.
  cpy-cpy: 'Riyaata-shita-nakiri maperotzirori ipeyaritzi, ikantakiri: ‘Jame aate
    nopankoki, pitsipa-tena apinkatharite.’ Ramaki ikaatzi 7 peyari. Aritaki rashironkaa-pero-tyaari
    atziri, awijanakiro rashironkaawita paerani. Aritaki pikantee-yaari eerokapaeni.”'
  ekk-PKP: Siis läheb ta ja toob kaasa seitse endast kurjemat vaimu ning nad tulevad
    ja hakkavad seal elama. Nii on inimese olukord hullem kui alguses. Nii saab olema
    selle kurja põlvkonnaga.“
  mpx-mpx: Inoke i egon i na wana pan yayaluwa bibikel ali gewi seben al i ahel, heliya
    wali pagan nanakina hot, yaka alonau hi ulutuk ge hi holaviya abamina o elana.
    Inoke gamagal o wana minamina houhouwena i nak, yaa mulaa i nak nabi hot. He nasi
    ni masal ni ola to heyan sisigal lan ebe elal.”
  wbp-wbp: Ngula-jangka-ka yangka juju pirlirrpa yani, manu kajana nyanungurlu yarda
    kanyirni pirlirrpa wirlki-pala-karilki, ngulaju juju-patu-nyayirnilki. Ngula-jangka,
    panu juju pirlirrpa kalu yani, manu kalu yukami nyinanjaku palkangka yapangka
    yinyarla. Ngula-jangka, yapa yangka juju pirlirrpa-wati-kirli, ngulaju nyanunguju
    ngawu-nyayirnilki. Ngula-piya-yijalankulu nyurrurlaju kujankujulu juwa-kujurnu.”
  luo-luo: Eka odok kendo oomo jochiende abiriyo mamoko maricho moloye, kendo gibiro
    gidonj mi gidag kanyo. Bangʼe achien ngima ngʼatno bedo marach moloyo kaka nochal
    mokwongo. Kamano e kaka biro timore ne tiengʼ marachni.”
  nhe-NT: Huajca nopa ajacatl yas huan quinhualicas ihuaya sequinoc chicome ajacame
    tlen achi más fierojtique que ya. Huan nopa tlacatl elis más fiero teipa ica chicome
    ajacame que eltoya achtohuiya ica san setzi. Quej nopa nojquiya elis ica imojuanti
    tlen ama initztoque, teipa initztose más fierojtique que ama.”
  aii-aii: ”ܗ̇ܝܓܵܗ ܟܹܐ ܐܵܙܵܠ݇ܐ ܘܠܲܒܠܵܐ ܥܲܡܘܼܗ̇ ܫܒܲܥ ܪ̈ܘܼܚܹܐ ܒܘܼܫ ܒܝܼܫܹ̈ܐ ܡܸܢܘܼܗ̇،
    ܘܟܹܐ ܥܵܒ݂ܪܝܼ ܘܥܵܡܪܝܼ ܓܵܘܹܗ، ܘܟܹܐ ܗܵܘܝܵܐ ܚܲܪܬܵ‌ܐ ܕܗ̇ܘ ܐܢܵܫܵܐ ܒܘܼܫ ܣܪܝܼܬܵ‌ܐ ܡ̣ܢ
    ܩܲܕܡܵܝܬܵ‌ܐ. ܗܵܕܟ݂ܵܐ ܒܸܬ ܗܵܘܹܐ ܠܐܵܗܵܐ ܫܲܪܒܬܵ‌ܐ ܒܝܼܫܬܵ‌ܐ.“
  esk-NT: Anipḷuni aggiutriraqniqsuq tallimat malġuŋnik atlanik irrusiqł̣uŋnik pigiitḷuktuanik
    iŋmiñiñ. Aasiiñ isiqhutiŋ iñuuniagaqsiraġniqsut tavrani. Aqullia taavruma iñuum
    pigiitḷuksiraqtuq sivulliġmiñ iñuuniałiġmiñiñ. Taatnatuntuuq itkisiruq killuliqirini
    iñuuniaqtuat pakmapak.”
  msb-msb: Tapos magahali gihapon siya kag magatiripon pa sin pito na espirito na
    mas maraot pa sa iya. Didto naman sinda tanan magasulod kag magaistar. Dahilan
    sani mas grabe an kamutangan sadtoʼn tawo ki san dati. Kaya amo man an mangyayari
    sani na maraot na mga tawo na nabubuhay yana.”
  cpa-NT: Jøng² dság¹ jmi²dsí². Dsø¹tei¹ jmi²dsí² guio¹ jmi²dsí² hlaih¹³ hi³méh¹ cónh¹
