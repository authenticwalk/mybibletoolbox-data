  zar-NT: Níʼirö tseaj, tsöjzxíʼ iaʼgadxi böʼ xihuiʼ nácagacatërö xihuiʼ ca le, ateʼ
    ilaʼyaza yúguʼtë, en ilaʼcuáʼ icja ládxidaʼahuëʼ bönniʼ naʼ, ateʼ ga údxi huayáliʼtërö
