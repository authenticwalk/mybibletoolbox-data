  ttc-NT: Ntons yaji nxik tuk'le' junky wuq malspirit tuky'i'l aj mas b'an nya'tx
    galan kyenab'lin twitz tetz, yaji kkyaqil nkyeqex najan tuj tanim te xjal, b'ix
