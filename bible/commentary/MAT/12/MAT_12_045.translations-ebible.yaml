  qvh-NT: Sayno jäcuycagta tariycurmi paypita más fiyu ganchis supaycunata pushacurcur
    say runaman cutin paycho tänanpä. Saymi naupata cashganpitaga say runa más fiyuna
    ricacun. Saynömi päsanga canan wisan fiyu runacunatapis.”
  kms-kms: Muq ququ brequ asi nas yumbo ur brequ musoqne nand kin te ni mune no, ququ
    brequ aye 7-pela pu mune nitami nandi, ni quan nganye yumbo ur brequ mand ye,
    di ni nitami nar no tende mas. Wuti nen asi brequ nase, pudi muq ni quan nganye
    brequ nase. Te kin pugrine muq ven nde puayi wute ni yumbo ur brequ rind kin ane
    tuquine.”
  agn-agn: Animan magpanaw si tanandia ig mangimbitar pa enged ta pitong ispiritong
    mas malalain pa ong nandia. Oman tenled ang lagi tanira ig mistar si don. Animan
    ang taw ang asing lindoan tanopa sia ta malain ang ispirito, mas maliwag tang
    pagkabetang ang kaboton na mandian. Sia maning ka atan tang mainabo ong malalain
    ang mga taw mandian, magimong mas makaeled pa tang mabetangan nira.”
  nhi-NT: Sanniman yaui, quinnotzatiu oc chicome amocuali ehecameh ocachi pitzotiqueh
