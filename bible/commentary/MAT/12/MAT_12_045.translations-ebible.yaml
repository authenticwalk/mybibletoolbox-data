    'wʋzi. Dɛslɛɛn -nyɩma -wa ka nʋkplɛ 'nyua 'yli, we 'sasʋkpa -gbʋ yia wa ylɩa.»
  tpi-tpi: Olsem na em bai i go kisim 7-pela arapela spirit ol i winim em long mekim
