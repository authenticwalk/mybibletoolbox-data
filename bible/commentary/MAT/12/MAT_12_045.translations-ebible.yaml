    chey ay takho mo san chey nang-ona ay kasasaadna. Siya sa nan omat akhes isnan
    naycha ay ngaag ay takho idwani.”
  mto-NT: Vanꞌit tseꞌe ña̱jkxnuva je̱tseꞌe du̱yaktsa̱a̱ꞌn janu̱vuxtojtu̱k je̱ myuko̱ꞌo̱yjáyuvap
    juuꞌ veꞌe nu̱yojk ka ó̱yap je̱ts kaꞌa veꞌe je̱ꞌe̱. Vanꞌit tseꞌe tya̱jkiká̱xta
    tsu̱u̱niva je̱m je̱ jayu jyaꞌvin ka̱jxm. Nu̱yojk ka ó̱yapts je̱ꞌe̱ veꞌe je̱ jayu
    tyaannuva je̱ts kaꞌa veꞌe ku veꞌe toꞌk du̱ma̱a̱da yꞌijt. Nay veꞌem tseꞌe jyajttuva
    je̱ jayu juuꞌ veꞌe u̱xyam joojntykidup, ko̱ꞌo̱y jáyuts je̱ꞌe̱ veꞌeda.
  bzh-bzh: Lob rengö yi beyah ḳo memö nemadvahi-bevidek-luu sën denevonġ nġaa nipaya
    rot medenekesuu yi lo, beyom denedo loḳ begganġ sënë. Lob mehö sën nedo paya
    wirek lo mëm nedo paya ya veröḳ yi rot. Om nġaa nipaya nabë sënë rëḳ natöḳ
    vu alam nij paya sën denedo gwëbeng agi nabë saga.”
  guj-2017: પછી તે જઈને પોતા કરતાં વધારે દુષ્ટ એવા સાત દુષ્ટાત્માઓને પોતાની સાથે લાવે
    છે, અને તેઓ તેમાં પેસીને ત્યાં રહે છે, ત્યારે તે માણસની છેલ્લી અવસ્થા પહેલીના
    કરતાં વધારે ખરાબ થાય છે. તેમ આ દુષ્ટ પેઢીને પણ થશે.”
  jvn-NT: Demit mau terus lunga nggolèki kantyané, terus balik nggawa demit pitu,
    sing alané ngungkul-ungkuli dèkné déwé. Demit-demit kuwi terus manggon ing wong
    mau. Entèk-entèké wong kuwi kasusahané malah ngungkul-ungkuli mauné, dongé namung
    kanggonan demit siji.”
  byr-byr: Sara dazai kaanna wɨna, yɨmaka ata purɨdaaꞌnyɨ pwaraalyaraavɨ wɨjɨmaꞌnaawɨna.
    Yɨmaka gazaizare kayaaꞌnanyabwi yɨmaka sɨnnawɨnyare kayaaꞌnanyaburɨ wavɨlavɨkerera.
    Sareraavɨ wɨjɨmaꞌnaawɨna yaka aꞌmwere munyɨkɨ yuyara bulamwaaina. Sɨnnawɨ yɨmaka
    pwarɨna aꞌmwe sai kayaaꞌna mwaalɨna, dɨvidaaꞌnyɨ yɨmaka kayaaꞌnanaangeraavɨna
    sai kayaaꞌna naanna mwaalɨna. Nabaai yune sasare sahɨbwina dahaasa aꞌmwe kayaaꞌnanyaihɨrɨneꞌ
    yɨmaꞌnadesɨ.”
  ian-ian: Yalaa vɨlaa kavle waagan sɨla vɨli kat yiga walaa kɨta vat yandi. Yalaa
    wan ngay wuleindi. Ndi waagan sɨla vɨli vɨli kɨta la waagan kat kavle vapmba kwulatndi.
    Ndina ngay vla lɨga wuleinja nyan tak kavle savle lɨndɨ. Wuleindi maa mbambala
    kavle klei yilaa lɨgandɨ. Kavle klei lɨnda vak vla kan mbambala klei lɨga nɨmba
    ndino kɨta vatna.
  hun-hun: Akkor elmegy, és vesz maga mellé másik hét lelket, gonoszabbakat magánál,
    és bemenve ott laknak, és ennek az embernek utolsó állapota gonoszabb lesz az
    elsőnél. Így lesz ezzel a gonosz nemzetséggel is.“
  mcf-NT: abipadquid utsi bedec nidoaic. Nidshumbic 7tedi icsamboshë icquido istuidshun
    bëash aidobëdi dapuduedec. Adnuc podobitsi icsa abentsëc dapuduedaid yec ënden
    icsambo icboedi aido dadpen dapuduedaid yec buëdanquiec aid matses icsamboshë
    yanec. Adquio mibi iquec. “Bëdambo iquebi,” queboedi nëbi mibi icsamboshë yanec
    —quequin Esusën chuipondash.
  kjs-kjs: Go-rupa pisa raburi nipumi ora koe remo ki medane luma medane laapo wala
    puma lamu muma lisana nipu raapu ipumare mo ada ru-nane kodobaoma pirisimi. Apo
    ki medane luma medane laapo nimumi abala remona koe kone ma-oge eleme-pulu abala
    ririnare go ali koe-rupa pirisa pare abere ora koe-rupa pia.
  mni-mni: "Adudagi mahakna amuk chatkhiduna mangondagi henna phattaba thawai taret\
    \ purakle, aduga makhoina mi aduda changduna mapham aduda leire. Aduga mi adugi\
    \ akonbagi phibam adu hanna oiramba phibam adudagi yamna henna phalaktre. Matou\
    \ asumna phattaba miron asidasu oigani.”\x94"
  yad-NT: Jadchiy ji̱ta saya, sapu̱chiy yisa̱ju̱ riy danu̱ju̱ñijyate bayantu rapu̱ryamiy,
    jiryatiy jamirya vichavavya̱ju̱ simusiryi. Rije ji̱ta jivyicha̱daju̱ jasiy siva.
    Sa̱ma̱cho̱ ji̱ta vanu variy jaryi jamiryanu ruumusiy, ta̱riy jivyicha̱da jiyadaju̱.
    Daryaday ra̱chasara rijyu̱ diye vichavay nijya̱nvay nicyara̱myintyi.”
  mxb-NT: Dá kuaꞌa̱n kuakaan usa̱ ka̱ espíritu kini cháá ka̱ o̱ du̱ú miíán. Dá násaa̱a̱n
    ndu̱ꞌan kañoꞌan ini ta̱a ñoó. Ta kúú kaꞌí ka̱ ví kásáꞌá ndóꞌo nío̱ rá o̱ du̱ú
    táto̱ꞌon ki̱ꞌo ni̱ sa̱ ndoꞌo nío̱ rá ni̱ sa̱ kee espíritu kini mií no̱ó ñoó. Dión
    taꞌani ndóꞌo ña̱yuu ndéi tiempo viti ―kaá Jesús.
  pon-2006A: e ahpw kin kohieisang, ale ngehn isimen me suwedsang, irail ahpw kin
    pedolong loale oh kousoanla ie. A ni imwilah, aramas meno kin suwedsang nin tapio.
    Ih duwen me pahn wiawihong aramas suwed en dih wet.”
  maq-NT: Xi vutsejen xitsehen xi cuatjin jyihi jan ne, sehe fi jaha sa rë yatu sa
    xitsehen xi hitsë sa tsehen xi cumá rë vëhë ne, sehe visehen nga viyujucahndë́
    jan. Peru xi má ngascan ne, hitsë sa chojyihi tsëhë xuta vëhë xi cumá rë titjun.
    Cuitjin cumá tsëhë xuta xi siu nixtin vihi. ―‍Cuatjin cachja Jesús.
  hto-hto: Iemona afémɨe siete dɨga jamánomo afémɨe baɨmo fɨénide jóriaɨ uájide. Afémacɨ
    nana afe cómemo jofo jáidiaɨoɨ. Afemona afe come naui ie fɨénina baɨmo birui jamánomo
    fɨénide. Afémɨemo illa izói, afe izói ómoɨmo íficaite, mei bigɨma fɨénidɨgɨmaza.
  por-BRBSL: Então ele vai e leva consigo outros sete espíritos mais maus do que ele,
    e eles entram e moram lá. O último estado daquele homem torna-se pior do que o
    primeiro. Mesmo assim, será também para esta geração maligna”.
  ces-NKB: Tehdy jde a přibere k sobě sedm jiných duchů, horších než [je] sám. Pak
    vejdou [dovnitř] a bydlí tam a poslední věci toho člověka jsou horší než první.
    Tak tomu bude i s tímto zlým pokolením.”
  cui-cui: Nexata equeicha cauri pona pebin weya. Pirapaeyo bapon barʉ patopa siete
    poyobe cauri pomonae bichocono abe beyacaincha bapon pon copiya. Daxita barapo
    caurimonae pebin puna jinompatsi. Anoxuae bapon nama yatsicaya bichocono abe cana
    exainchi beyacaincha poxonae copiya abe cana exainchi poxonae saya caein. Barichi
    tsane caurimonae abe cana exanaena pomonaetha pomonae anoxuae jinompa, pomonaetha
    pomonae peajʉntʉcoyenebe jiwi, icha barapo caurimonae ichi poxonae pebin abe cana
    exainchi”, jei Jesús.
  boj-2014: '@see-verse:MAT.012.044'
  eng-OEBUS: Then it goes and brings with it seven other spirits more wicked than
    itself, and they go in, and make their home there; and the last state of that
    man proves to be worse than the first. So, too, will it be with this wicked generation.”
  eri-eri: Onou waha bona no goidu hauri inyaba 7 nere no onowou inyaba onowei nomo
    feiya tuwou waha hanigon bona. Ono wonga nere mata waha huwanya langa goidu yafodbode.
    Ngasunga fai waha no inyaba yafai, ariya elebe nomo yafou gai inyaba dewonbona.
    Onowou wahanga, nere fai-aita bagu saini beha nomo la heigonbona.”
  aly-aly: Artwa renh arem-penh, arrenty ra alpem, apmwa innga 7 ingwer-rneman ikngwerl-alpetyek,
