    kapwa sumbu miyafo naha ri wondau. Woro hingambwa apa dele dau himiyama hurahama
    le o sumbu hinga wosikondau.”
  vie-OVCB: Nó liền rủ bảy quỷ khác độc ác hơn, cùng vào chiếm cứ tấm lòng ấy. Vậy
