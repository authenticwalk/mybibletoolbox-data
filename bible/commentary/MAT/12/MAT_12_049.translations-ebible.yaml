verse: MAT.012.049
translations:
  kpx-kpx: Kateai louito au esemumo ada bisi loui avoe, “Elehave. Koeau di neinuvu
    isi di hohuvuiabuike koea.
  okv-H: amita ambotani ta degi ingeni na kihito einge ena, “Embo amuna nau Mama uhu
    ta iraguja amita ke agi eaguja amo nau namei kamei te du emone te aja mane te
    ra avoeto nau namei kamei be eto aja be amo erevira” ainge Iesu na ena.
  tbo-tbo: Ega yaka tu wotagona atapuhi i winimayoyogehi i pa, ‘Geka taumi hinahinau
    ma walewalehiu.
  mal-C: പിന്നെ തന്റെ കൈ ശിഷ്യന്മാരുടെനേരേ നീട്ടി, “ഇവരാണ് എന്റെ അമ്മയും എന്റെ സഹോദരന്മാരും.
  grc-SR: Καὶ ἐκτείνας τὴν χεῖρα αὐτοῦ ἐπὶ τοὺς μαθητὰς αὐτοῦ εἶπεν, Ἰδού, ἡ μήτηρ
    μου καὶ οἱ ἀδελφοί μου.
  bgc-bgc: अर अपणे चेल्यां कान्ही अपणा हाथ बढ़ाकै कह्या, “देक्खो, मेरी माँ अर मेरे
    भाई ये सै।
  khz-khz: Gaurana gimana na gena melo eruirato, netiwato, “Au tinaku e au tariku
    goi ea!
  deu-TKW: 'Und er streckte seine Hand aus über seine Jünger und sagte: siehe hier
    meine Mutter und meine Brüder.'
  zsr-NT: 'Niꞌr bulí nëꞌë, buluꞌë yuguꞌ bönniꞌ usë́d queëꞌ, len rnëꞌ: ―Byutscaꞌ, bönniꞌ
    ni nacquëꞌ ca xnaꞌczaꞌ len bö́chiꞌczaꞌ.'
  lin-lin: 'Bongo Yesu atalisaki loboko na Ye na ngambo ya bayekoli na Ye mpe alobaki :
    — Mama na Ngai mpe bandeko na Ngai, bango oyo !'
  hns-NT: 'Aur oe aapan tjela log ke or dekhaaike bolies: „Dekh, iesab hamaar maai
    aur bhaai log hai.'
  noa-E: Magnaa maach ich dʉ̈i ogdʉba wënʉrraajerr khʉʉnagta jua ʉanaa, —Chamʉ khʉʉnta
    mʉ ãd anaa mʉ eeugpeenauwai ajim.
  eng-EMTV: And stretching out His hand toward His disciples, He said, “Behold; My
    mother, and My brothers!
  mib-NT: 'Te ni steén ndaha yá nde nuū cáyūcu tée cáscuáha jíín yá. Te ni cahān yā:
    Suni náná rī jiín ñani rī cácuu tāca jéē yáha.'
  lif-NT2: कुहुॽसाम्‍बाहाॽ सोःक्‍तुसिर खे़न् मनाःन् मे़त्तु, “ओमे़त्ते़से़ॽ, कप्‍मो
    आम्‍मा नु आन्‍साॽसि मे़युङ्‌लो॥
  xnj-xnj: Kangi akatalambula chiwoko chaki na kuvalangisa vawuliwa vaki, akajova,
    “Ava ndi nyina wangu na valongo vangu!
  mmx-mmx: La ne Iesu ga song ti lavaun pinivu ren la ga lok, “Na luvuttadi nedi di
    lok ngan ne naga mi luvutnetak.
  cbr-NT: 'Usai quiquin ca aín ''unánmicë unicama aín mëcënan sanánquin cacëxa: —Ënë
    unicamax ca ''ën tita ''imainun ''ën xucë́antu ''icën.'
  tee-NT: 'Pus ju acsnich ju Jesús amac''anilh junta ixtavilanalh ix''amamaka''ui
    chai naulh: ―Ani tavilanalh ju quinati chai ju qui''ap''isek''en.'
  eng-LSV: And having stretched forth His hand toward His disciples, He said, “Behold,
    My mother and My brothers!
  cak-NT: 'Y ri Jesús xeruc''ut-apo ri ru-discípulos y xu''ij: Ja reje'' ri je nte''
    y wach''alal.'
  pah-NT: 'A''ero Jesus''ga pova''eg̃i g̃wemimbo''ehara''g̃a pe. G̃wemimbo''ehara''g̃a
    mombe''gwovo ga ei: —Pehepia! G̃a pe ji ei nhiy''g̃a. G̃a pe ji ei nhiirũ''g̃a,
    ei Jesus''ga.'
  sja-NT: 'Mãpai juapa ɨaji chi k''õp''ãyoorãmaa mãik''aapa mãgaji: —Nãgɨɨrãta mɨ
    nawek''a mãik''aapa mɨ ɨ̃pemaarãk''a.'
  xed-xed: 'Ka fadaptá tsi ta dzvu tvə duhwalhani, kaʼa mantsa: «Wana i ma ɗa nda
    zwanama ɗa.'
  mks-NT: 'A̱nda̱ já na̱na̱ha̱ ndáha̱ mé á na̱ xíca tuun xi̱hi̱n á cán já na̱cachi
    a já: —Na̱ yóho cúú ná tátu̱hun náná i̱ xi̱hín ñani i̱.'
  gfk-S: Iga tulus ira nuno bulu na harausur, ma igom tange, “Di kikina ira nugu makai
    ma ira tasigu.
  bmu-bmu: Mewö jiba böröŋi gwarekurupŋi yeŋgöreŋ göröken böraŋda jiyök, “Eket, nöŋgö
    namni aka munurupni ölŋi mönö ki.”
  dgz-dgz: Boge Iesu wa ewamot mega inamup nani piru enumo amba anega wan, “Ne inana
    ge gwanin waina mame di!
  eng-GNV: And he stretched foorth his hand toward his disciples, and said, Beholde
    my mother and my brethren.
  zaa-NT: 'Làniana gulìtha tè né''e belui''e ca enne'' ruthète''niáa nna rèe: Ca nui
    ná ca bettsi''à'' nna nàna quia'' nna.'
  eng-WEBSTER: And he stretched forth his hand towards his disciples, and said, Behold
    my mother and my brethren!
  guh-guh: 'Nexata Jesús pecobeta itaropita pijajivi. Jumaitsi petsipaebijivitsijavabelia:
    —Mara jane pamonae taenajivije, tajuyapijivinua.'
  bon-bon: Puma cita ca tabe teeme abiberäja bägrä bine teeme ime ca jewabimige, jiicige
    egä, “Ire, cäme mage piiyepu cäme naane igane age tema.
  nhw-BL: 'Huan Jesús techmanexti tiimomachtijcahua huan quiilhui nopa tlacatl: ―Xiquita,
    ni masehualme catli itztoque nica niquinita quen nonana huan quen noicnihua.'
  swh-ONEN: Akawanyooshea mkono wanafunzi wake, akasema, “Hawa hapa ndio mama yangu
    na ndugu zangu!
  wbi-wbi: Pe akagholosia uluvoko ku vavulanisivua vaake akati, “Lolagha, avaanhu
    vooni ava ghwe mama ghwngo, na vanunavango.
  bba-bba: Mɑ u win bwɑ̃ɑbu nɔmu tĩi u nɛɛ, beyɑ mini be bɑ sɑ̃ɑ nɛn mɛro kɑ nɛn wɔnɔbu.
  eng-KJVCPB: And he stretched forth his hand toward his disciples, and said, Behold
    my mother and my brethren.
  kgk-NT: —Pehexa katu, he'i oikwave'ẽ ve'ẽ-vy ojyva-py gwemimbo'e rexa uka-vy. —Ko
    va'e kwéry xe sy voi, ko va'e kwéry xe ryvy voi, he'i gwemimbo'e kwéry mombe'u-vy.
  waj-waj: 'kiaa kioo ari nnaagiai nuaira gioonna kiaapuuya oopu haroo tunoo: Aqaayaano
    ni noova ni gataunnaiya variaanoo.'
  cpy-cpy: 'Rookota-nakiri ikaatzi riyotaa-piintakiri, ikantzi: “Irikapaeni riitaki
    nokimitakahaari yeeyi, rootaki nokimitakahaari nonaanate.'
  ekk-PKP: 'Ta osutas oma jüngrite suunas ja ütles: „Vaadake, nemad on mu ema ja mu
    vennad!'
  mpx-mpx: Yaka nimana i huliek wana tohago elal ge i ba, “Nain ge taliwau heliya
    hiwe!
  wbp-wbp: Ngula-jangka, Jijajirli-jana jiily-ngarrurnu kurdungurlu-patu nyanungu-nyangu,
    manu wangkaja, “Nyampurra-jala-ngarralu ngajuku ngatiji manu ngajukupurdangka-purnuju
    warlaljaju.
  luo-luo: Eka nosiemone jopuonjrene kowacho niya, “Jogi e minwa gi owetena.
  nhe-NT: 'Huan Jesús techmanexti tiimomachtijcahua huan quiilhui nopa tlacatl: ―Xiquita,
    ni tlacame tlen itztoque nica niquinita queja nonana huan queja noicnihua.'
  aii-aii: 'ܘܦܘܼܫܛܵܐ ܠܹܗ ܐܝܼܕܹܗ ܠܟܸܣ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ ܘܐܡܝܼܪܹܗ: ”ܗܵܐ ܝܸܡܝܼ، ܘܗܵܐ ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈.'
  esk-NT: Tikkuaqługich maliġuaqtini nipliġñiqsuq, “Qiñiqsigik, ukua aakagigitkalu
    aniqatiutkalu.
  msb-msb: Tapos tinukdo an iya mga disipulos kag nag-sabi, “Adi an akon iloy kag
    mga kamaranghod na lalaki.
  cpa-NT: Jøng² ca¹hë́² Jesús gug² ja³tiogh³ dsa² quianh³dsa. Ca¹juúh²dsa. ―Dsa² ná¹²
    báh³ dsa² lán¹² mi³chie¹jni ca¹lah¹quianh¹³ roh¹²jni.
  dso-dso: ତାର୍‌ ସିସ୍‌ମନର୍‌ ବାଟେ ଆତ୍‌ ଦେକାଇ କଇଲା, “ଏ ଲକ୍‌ମନ୍‍ସେ ମର୍‌ ଆୟା ଆରି ବାଇମନ୍‌
    ଅଇବାଇ ।
  meu-meu: Bena ena hahediba e duanaidia, eto, Sinagu bona tadigu bini;
  yva-NT: Naije Po aneme raroron nanto Apa arakovo utavondi aije mai, umba Po raura
    pare, “Sya ingkoa me Sya arakove wenawi utantuna so,
  dgc-dgc: Ey nitoldu na du alagad na, a kinagi na, a “Side ye di ina kua, sakay top
    ko,
  zpm-NT: 'Blis nia me, blu me grë xpëëdscuel me, dzigo rëbchaa me: ―Zha ne goṉ nac
    zig zha rii, lëë xnia naa ga, lëë bets naa ga.'
  hix-NT: Natahoyotkay hatà, tànhananàhrà ro kom wetxe. Moxamo ryhe, royon me natxhe.
    Rowtà me natxhe, kekon hatà.
  sim-sim: Uhu tava orhik ol orin tiyandari ma ondon or mukuhu ormu mbara, �Nijava
    anhi jimatama anhi tolira.
  npi-ULB: अनि उहाँले आफ्नो हात उहाँका चेलाहरूतर्फ पसारेर भन्‍नुभयो, “हेर, मेरी आमा
    र मेरा भाइहरू यिनीहरू नै हुन् !
  cgc-cgc: Pag-insa din, patudlo din iya na mga tinudluan daw mambal, “Yi danen i
    pabilang ko na ake na inay daw mga utod
  tim-tim: Memene me emilupne amâ ire.
  yor-yor: Ó nawọ́ sí àwọn ọmọ-ẹ̀yìn rẹ̀, ó wí pé, “Wò ó, ìyá mi àti àwọn arákùnrin
    mi ni wọ̀nyí.”
  wos-wos: Wungi wataka dé déka duré déka tambaré wakweta dé wa, “Mé xé. Ané wuna
    ayiwa, wuna bandingu di.
  emp-NTPO: 'Maʌ̃be idji ume nĩbabadarãmaa jʌwa suped̶a jarasia: –Naʌ̃gʌrãda mʌ̃ papaa
    idjab̶a mʌ̃ djabarãa.'
  eng-F35: 'And stretching out His hand toward His disciples He said: “Here are my
    mother and my brothers!'
  ind-ind: Sambil menunjuk ke arah kami murid-murid-Nya, Dia berkata, “Orang-orang
    seperti inilah yang Aku anggap sebagai ibu dan saudara-saudari-Ku,
  pes-OPCB: 'سپس به شاگردانش اشاره کرد و گفت: «اینها هستند مادر و برادران من.'
  mpt-mpt: e kweilone e okok aleyemin nakai kiye bianea baanea Ele temine!
  bla-bla: Ki itas'kotuyiuax otsĭs' otŭs'ksĭnĭmatsax ki an'iu Sŭm'mokau niksĭs'tsi
    ki numu'păppiipix!
  ssx-ssx: Koto pi alo hata꞉ta꞉ ipikana꞉ma꞉ ipika꞉ hoki nane telimiki wanda꞉hali ma̱leke
    litolo hata꞉ alota꞉ Ya ama꞉ kame tonuta꞉ do handa꞉pe.
  mkl-mkl: Nɔ í tosi mɔcɔɛ ŋɑu ɑwɔ í ni, iŋɛi ì jɛ iyem do ifɔm ŋɑ.
  gaq-gaq: ସିସ୍‍ଇଂ ପାକା ନ୍ତି ଆସୁଏଚେ ବାସଙ୍ଗ୍‌କେ “ଆକ୍‌ମେଇଂ ଡିଙ୍ଗ୍ ଡିଂକେ ନିୟାଁଙ୍ଗ୍‍ ବାରି
    ନେବୟାଁ ।
  gof-RNT: Ba kushiyara tamaareta mallishe, “Be7ite, ta aayanne ta ishati hayssata.
  unx-unx: ଏନ୍ତେ ଇନିଃ ଆୟାଃ ଚେଲାକକେ ଚୁଣ୍ଡୁଲ୍‌କେଦ୍‌ତେ ମେତାଦ୍‌କଆ, “ନେଲ୍‌କପେ, ନିକୁଦ, ଆଇଁୟାଃ
    ଏଙ୍ଗା ଆଡଃ ହାଗାକତାନ୍‌କ ।
  gah-gah: 'Loko loake, izegipa apala nouni liginaloka nene agizani hisú oko láa loko
    limó: Ánigalo. Izónege izegipa nugunamotamóne imane niave.'
  lcm-lcm: Na kala so akalitai ane si kana keve nat i akalit na kala antok, “Kana
    vang a rina na keve tasig.
  aer-aer: Ikwere iperrele Jesus apententye akngerre ikwerenhe areye thilemele angkeke,
    “Nhenhe-arle meye atyinhe atyeye atyinhe areye-arlke!
  qvc-NT: 'Chaymandaqam makinwan noqaykuna yach''akuqningunaman rikachikushpa, nirqan:
    —Kaykunam mamitay, masaykunaqa.'
  tgl-ULB: Pagkatapos iniunat niya ang kaniyang kamay sa kaniyang mga alagad at sinabi,
    “Tingnan ninyo, nandito ang aking ina at ang aking mga kapatid!
  cbs-NT: 'nun jawen tsumabu nuku metukin yuikin: —Na jabiabuki, en ewa inun en betsabudan.'
  xtm-NTPP: 'Te ni skuili ya nda''a ya ichi nuu ka iyo ñayii ka ndikin ya ma, te jiña''a
    ya: ―‍Maa ñayii ya''a ka kuu si''i sa ji''in ñani sa,'
  nnq-nnq: Penia ngatondobea luboko lwakwe kalangila akinapunji bakwe, ngalenga, “Angwetwa
    nga Amabango ni inuna yango!
  bao-NT: 'To biro ĩi, jãa, cʉ̃ buerã peere juu pua cojori, o biro ĩiwi: —Yʉ paco,
    yʉ bairã, anija niima.'
  san-ORI: ପଶ୍ଚାତ୍ ଶିଷ୍ୟାନ୍ ପ୍ରତି କରଂ ପ୍ରସାର୍ୟ୍ୟ କଥିତୱାନ୍, ପଶ୍ୟ ମମ ଜନନୀ ମମ ସହଜାଶ୍ଚୈତେ;
  huv-NT: 'Quiaj tandic owix andüy niüng ajlüyiw minipilan nej, tapiüng: ―Jogüy ajcüw
    agüy xemüm, xechiig.'
  otn-NT: 'Bi macyø ''yɛ p''ʉya, bi ''yu̱hyø xädi, bi ''yɛ̱mbyø ja̱''i̱ di̱ mäts''i:
    ―''Bʉcua ya yø ja̱''i̱ di̱ nnøpe ngue ma̱ mamá, di̱ nnøpe ngue ma̱ n''yohʉ.'
  nop-nop: Unduŋ yoŋa mihiŋiye yakiŋneŋkade kohodidim youla indiŋ yoguk, “Nu maane
    kwayaneye adi iŋak.
  obo-NT: Na, id toddu rin iddos mgo tinodduwan din woy kahi rin to, “Sikandan en
    kos inoy ku woy mgo suwod ku.
  cak-ENT: 'Y ri Jesús riq''uin c''a ri ruk''a'' xeruc''ut ri rachibila'' y xbij c''a:
    Jare'' ri ye c''unük nte'' y ye c''unük nchak''.'
  lif-NT: ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ ᤛᤥ᤺ᤰᤋᤢᤛᤡᤖ ᤂᤧᤴ ᤔᤏᤠ᤺ᤴ ᤔᤧᤳᤋᤢ. “ᤀᤥᤔᤧᤳᤋᤧᤛᤧ᤹. ᤁᤵᤔᤥ ᤀᤠᤶᤔᤠ ᤏᤢ ᤀᤠᤴᤛᤠ᤹ᤛᤡ
    ᤔᤧᤕᤢᤱᤗᤥ॥
  mie-NT: 'De nī stéhēn ndāhá yā nūū ndéē ndá tēe scuáha jíín yā. De nī ncāhān yā:
    Suni naná nī jíín ñanī ni cúu ndācá yáhá.'
  san-TIB: པཤྩཱཏ྄ ཤིཥྱཱན྄ པྲཏི ཀརཾ པྲསཱཪྻྱ ཀཐིཏཝཱན྄, པཤྱ མམ ཛནནཱི མམ སཧཛཱཤྩཻཏེ;
  qve-NT: 'Saynata niruspanmi, Jesusqa discipulonkunata makinwan señalaspa, chay runata
    niran: —Paykunan mamitaypas wawqeykunapas.'
  pao-NT: '@see-verse:MAT.012.048'
  cbu-NT: Sheeru, iyaatssha wipunasheetsini napeeru, Watacha ini nuwcha zuwanlli;
    nuw aneeri ashiritam chinaktana. Apari kanindush taaku an tputsee ichinguru yasakiya.
  usa-usa: 'Îtuma wení iyápó-annama ayáánapo awaaméqá umátuwena tiráiye: “aónaaro.
    maannáma ketinógaraq ketíbâqawaayue.'
  soy-soy: 'Uu pɛɛ upipirɛtiki-mɛ̃ kunípɛ tuŋɑ́pɔ uu rɛ: Unɛ́ni nɛ pinɛ́wɑ̃́ yɛ mpí
    nté!'
  hui-hui: Ani lowa ibugua ibunaga talima piaga biaruhondo gi dola amu howa lalu,
    I̱ ai̱ya hamenerubi o karunigo de handadaba.
  amf-amf: Ogora aaninka yisa paanan yivayna eenaam dhahayse ‘‘Indabee indanaanabe
    iginane.
  quc-NNT: 'Xeuk''ut ru tijoxelab'' chkiwäch ri winaq, te k''u ri'' xub''ij: E are
    wa'' je'' ta ne ri nu nan, xuquje'' ri nu chaq'', —xcha''.'
  dob-dob: ꞌEnega ꞌana tomuliyao ꞌediya ꞌienimasusuya ta ꞌigwae, “Gete taudi sinagu
    be tasigwao.
  wrs-wrs: '@see-verse:MAT.012.048'
  mca-mca: 'Ma'' qa t''apsiiji''teje''m he'' ƚ''ijatshenhei qa yit''ij: —Enewe''en
    k''injats qa nene iye.'
  tzo-TZC: 'Ti Jesuse tey laj xbich scꞌob ta stojol ti yajchancꞌoptaque. Jech lic
    yal: ―Ti jmeꞌe, ti quitsꞌinabtaque jaꞌic liꞌe.'
  mya-mya: ထို​နောက်​ကိုယ်​တော်​သည်​တ​ပည့်​တော်​တို့​ကို ညွှန်​ပြ​လျက် ``ငါ့​အ​မိ၊
    ငါ့​ညီ၊ ငါ့​အစ်​ကို​များ ကား​ဤ​သူ​တို့​တည်း။-
  gng-NT: 'Nɛ ki tɛnde'' uʼnuɔ ki wuɔn'' uʼpanpaankaab ki ye: «Liike mɛn, nʼnaa nin
    nʼninjiɛb sɔ.'
  cbi-NTPO: 'Tsanditu tyaapa usake'', ya'' disipululanu keewaatu tsandimi: Entsalaa
    in ama deeve, entsalaa in naatalala deeve.'
  ikk-NT: Ọ nọ zin ụmụ-azụụn a ẹka, sị, “Ndịnị rị ebeni wụ nnẹ m lẹ umunẹ-m-ikẹnnyẹ.
  leu-leu: Mui a talangai xe sina mu rabuna sina e a kuus, “Kaalum! na ninaang e mu
    tiak ri taxa waan nabeꞌ.
