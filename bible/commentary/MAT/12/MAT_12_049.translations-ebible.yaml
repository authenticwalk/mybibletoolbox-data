  yao-yao: Che Yesu ŵanlanjile mundu jula ŵakulijiganya ŵao achitiji, “Ŵeleŵa ni ŵaali
    achikulu ŵangu ni achalongo achinjangu!
  tgp-tgp: Mo r̃irahi na limana mo vano tataholo isana nona tamlohi usuri mo verea
    mara, “La haranike, enira tinaku peresi na tasiku!
  auc-NT: Äninque, Itota tömengä mïñæ̈ në godäni gämæ̈nö oo cæmöninque, —Ïïnäni ïñömö
    botö badäidi botö biwïidi ïnönäni ïnänipa, ante mänömaïnö ämo abaïmïnipa.
  kbc-NT: Odaa ja dikeenatakatediogi niɡ̶ijo anodiotibece, mee, “Digawini! Naɡ̶ani
    beɡ̶eiodo, codaa niɡ̶idi beɡ̶ewi me inioxoadipi!
  bmh-bmh: Guzenaimai, Yesus nug gonugau tapaimaraneu dudu ebeg sil abai maraimai,
    awareun, “Ag uligaran, duailel e darem, go izal anikai te magi te!
  ctu-BL: 'Tsi'' jʌmts''u i c''ʌb ba''an xcʌnt''añob i cha''an. Tsi'' yʌlʌ: Wʌ'' añob
    c ña'' yic''ot quijts''iñob.'
  meq-meq: 'Tsa na, a zəkwa həlay ka gawla ŋgay hay, a gwaɗ: «May ga ta malamar ga
    hay na, nəteye anaŋ.'
  noa-H: Magnaa maach hich dʌ̈i hogdʌba wënʌrraajerr k'ʌʌnagta jua hʌanaa, —Chamʌ
    k'ʌʌnta mʌ hãd hanaa mʌ heeugpeenauwai hajim.
  alp-NT: Eleki Itiluke Eni maka luluaru kai Ibeteke be, “Meije inaKu kai kwaliKusi!
  san-VEL: pa"scaat "si.syaan prati kara.m prasaaryya kathitavaan, pa"sya mama jananii
    mama sahajaa"scaite;
  kbq-kbq: Ana nehuno amage nentaza disaipol naga'a mani'narega azanu zmerino anage
    hu'ne. Ko, nenrera ene naganahe'za ama mani'naze.
  kbh-kbh: 'Y cachora chabe cucuats̈e tojanatsbaná, chabe uatsjéndayënga tojanënÿanÿé
    y tojánayana: —Quemënga montsemna mo ats̈be mamacá y mo ats̈be cats̈atangcá.'
  ron-LSB: 'El a întins mâna spre ucenicii Săi și a zis: “Iată mama Mea și frații
    Mei!'
  pon-pon: 'Ap kotin kapawei lim a pon japwilim a tounpadak kan majani: Kilan, in
    ai o ri ai ol pukat!'
  nhe-BL: 'Huan Jesús techmanexti tiimomachtijcahua huan quiilhui nopa tlacatl: ―Xiquita,
    ni tlacame tlen itztoque nica niquinita queja nonana huan queja noicnihua.'
  sps-sps: Ya tsitoo na ton matisian Tsuan Ya tsue to na ka, “Tagaa! U fuainy tsinanyo
    an fuainy famuinyasiny Tsonyo to ari!
  wnc-wnc: Inike pandetna katakngata yeuyuk ninikut, “Minga gatu uyapma ngang yaninggat
    aminu anin,” ngang yanikut.
  nmw-S: Habe nimane i sudilok wana topadavae heidiye ge i liwo i nga, “Tinau ge he-hauhavau
    sidiye tagi yeya!
  bus-bus: 'Ben à ↄ dↄ̀ a ìbanↄa à bè: Ma da kↄ̃n ma dãaronↄn yɛ̀.'
  gub-BL: Ume'e wemimu'e wanehe kury, teko wanupe uze'eg pà kury. — Peme'e xe ty wà.
    Aikwez hehy a'e, aikwez herywyr a'e wà.
  imo-imo: yu lombili andoli imboma ki tundu topalie nimbei, “I imboma nanga anumu
    kinye nanga ango kame moromele.
  boj-boj: Degsi minjsiqa aqa baŋ na aqa segi aŋgro naŋgi osoryosiqa minjej, “Ni une.
    Ijo ai ijo was naŋgi agide.
  eng-DRA: 'And stretching forth his hand towards his disciples, he said: Behold my
    mother and my brethren.'
  knf-knf: 'Wi wi aşaaŋ atar kañen adiiman baţaşarul aşë ji : « Natenan, ni na baţa
    naan biki biki.'
  san-KHM: បឝ្ចាត៑ ឝិឞ្យាន៑ ប្រតិ ករំ ប្រសាយ៌្យ កថិតវាន៑, បឝ្យ មម ជននី មម សហជាឝ្ចៃតេ;
  arn-NT: 'Feymew, adkintufi tañi pu disipulu, fey feypifi: —Tüfa engün may ta iñche
    ñi ñuke ka tañi peñi.'
  zas-NT: 'Dxel con yaaman balüü ree xbejnman rëbaman: ―Bén guie ree na̱j da nan në
    ree da bichan.'
  ken-NT: Yesu asá awɔ ntá bakoŋo bhi, arɛm bɛ, “Máya chí bǒbhɛn, nɛ bɔ̌maya
    chí bǒbhɛn.
