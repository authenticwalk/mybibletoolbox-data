    at’éé da, díí jįį goldohíí hik’e nágoldohíí ndi.'
  gum-gum: Møikkøben na, Møg Misra Arrubigwan chigøben kaig waminchibigwane Tiusbe
    ulø paymønrrab pesannanrrun. Trune møikkøben Espíritu Santon kaig waminchibigwaneguende
    ni møi yu lata, ni kansrø lata pesannamø, ulø payrrun cha.
  not-NT: Nocomantaiguëmi cara nopaniaca Jonogaguitequë, nomatsiguengatapë cara niboguë
    yaca quibatsica, carari ingábintsaiguëri Pabati antagaisati ira nibatocotinane
    ora te ongomeite. Quero icábintsiri ira cantëgotaguetasitaro Isëre. Quero icábintsiri
    yamai, querootisati icábintsiri aiquenta. Iroonti iratsipiriacagaiguëri përosati.
  plu-plu: Ku pahapwi ka kiyathan nah ku pariye wageswe awayg amadgaya inin, ka sam.
    Nawenétke kuwewanek ig Uhokri Gitip dax apit giyakni adahan ig kiyathan. Ayge
    nikwe ig Uhokri bayahminig ariw ini gitaraksan ku samah pitatye ig ka kiyathan.
    Henneme ku pahapwi ka kiyatha Uhokri Gitip, nikwe ka ik adahan ig Gitip dax apit
    giyakni adahan ig wagese gihiyakemni. Ayge nikwe kawnata ik adahan ig Uhokri bayahminig
    ariw ini gitaraksan. Iné ku apim inin, iné aysawnemenek akiw. Ini gitaraksan nidukwenewa.
  iou-iou: Bureni, äma kubätä Äma Bureni-inikta yäŋärok man yäwayäŋ täko uwä momini
    u täga ärut imek. Täŋ, äma kubätä Kudupi Munapikta yäŋärok man yäwayäŋ täko uwä
    momini nämoinik api ärut imek. Nämo, u pen api pat imek yäk.
  ntp-NT: Dai tomasioorʌ ismaacʌdʌ giñvui ñioocadagi aanʌ ismaacʌdʌ viaa ʌmo sʌʌlicami
    ʌgai gʌoigʌldi dʌmos sioorʌ soimaasi ñiooqui aagadagi Diuusi Ibʌadʌ vui ʌgai gia
    maiviaa gʌoigʌldaraga tomali ʌmo imidagai.
  rai-rai: Baa te kaai in pir taa ta aakaina pirpir un Natu ra Muaana, din una wai
    ku, iaku baa te in pirpir aakaka u ra Takado na Nion, pain te in una laar paai,
    u ra lalaaun mi ma u ra lalaaun namur kaai.
  haw-1868: O ka mea olelo hoino mai i ke Keiki a ke kanaka, e kalaia'na oia; aka,
    o ka mea olelo hoino i ka Uhane Hemolele, aole loa e kalaia'na oia i keia ao,
    aole hoi i kela ao aku.
  ffm-ffm: Neɗɗo fuu kaalɗo ko boni e Ɓii Neɗɗo, ana waawi yaafeede, kaa neɗɗo fuu
