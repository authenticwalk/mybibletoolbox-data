    ra Dios ũquɨ̃ ñee ɨcuã mbutiã eã mbeɨ.
  kje-NT: Makromod Lalap nala ampun ri ma na'ihoru na'idaru Ri Mormori Anan, maa Ai
    ka nala ampun ri ma na'ihoru na'idaru Nin Roh, lere eniyeni noro idewe lere man
    maie.”
  gaz-gaz: Nama Ilma Namaatiin mormee jecha tokko dubbatu kamiif iyyuu ni dhiifama;
    nama Hafuura Qulqulluudhaan mormee dubbatu kamiif iyyuu garuu, addunyaa kana irratti
    yookaan addunyaa dhufuuf jiru irratti hin dhiifamu.
  kud-kud: Yau Tomowa Moihagu na ebe yaiya i'awa yabayababaegau Yaubada mata walonane
    inuwahamui, na ebe yaiya Alu'aluwa Ve'ahihi i'awa yabayababaei nigele howahowana
    Yaubada inuwahamui, hauga teina ainai na hauga hilalaoma aidiyai.’
  urb-NT: Awa ihẽ tĩ. Tupã je'ẽha rupi ajur. Ihẽ rehe har katu ym amõ pandu rahã,
    ame'ẽ rehe Tupã ipy'a jywyr ta. Tupã'ã rehe har katu ym amõ pandu rahã, ame'ẽ
    rehe Tupã ipy'a jywyr ym te ta. Apo jywyr ym te ta. Yman rahã, jywyr ym te ta
    tĩ — aja Jesu pandu.
  fra-LSG: Quiconque parlera contre le Fils de l’homme, il lui sera pardonné;mais
    quiconque parlera contre le Saint-Esprit, il ne lui sera pardonné ni dans ce siècle
    ni dans le siècle à venir.
  san-HK: yo manujasutasya viruddhAM kathAM kathayati, tasyAparAdhasya kSamA bhavituM
