  hrv-hrv: I rekne li tko riječ protiv Sina Čovječjega, oprostit će mu se. Ali tko
    rekne protiv Duha Svetoga, neće mu se oprostiti ni na ovom svijetu ni u budućem.”
  box-NT: Yìa bía le bín-kohó o *Nùpue Za dã́ní yi, wón ɓa à sɛ́n ǹ día
    á à na yi. Ká yìa bía khon le Dónbeenì Hácírí dã́ní yi, wón ɓa khíi
    máa sɛ́n máa día máa na yi, hàrí ho zuia.»
  ote-NT: Nuꞌa̱ tóꞌo da zani Núꞌa̱ Toꞌo bi e bi Nja̱ꞌi, nuꞌá̱ dra pumbabi, pe nuꞌa̱
