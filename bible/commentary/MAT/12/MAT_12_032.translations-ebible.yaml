  san-PUN: ਯੋ ਮਨੁਜਸੁਤਸ੍ਯ ਵਿਰੁੱਧਾਂ ਕਥਾਂ ਕਥਯਤਿ, ਤਸ੍ਯਾਪਰਾਧਸ੍ਯ ਕ੍ਸ਼਼ਮਾ ਭਵਿਤੁੰ ਸ਼ਕ੍ਨੋਤਿ,
