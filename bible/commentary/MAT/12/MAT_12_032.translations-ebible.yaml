    oj'hu ibetalepi kusamehebhwa mu bhulimwengu obho, na bhwala bhola bhwa bhwihida.
  tzo-TZE: Boch'o chopol chc'opoj ta jtojol, vu'un ti co'ol cristianoutique, ta to
    spasbatic perdón ti me tsc'anique. Ja' no'ox li boch'o chopol chc'opoj ta stojol
    Ch'ul Espíritue mu'yuc ta spasbatic o perdón sbatel osil ―xi li Jesuse.
  lex-lex: Ne la'pa riy ida nakot hadom pa na nweyata Rimormior A'na de nanni de hota
    Uplerlawna Namou-nawitna do'oni-halli de. Mere la'pa riy meni ed mak kapolu-kaliella
    Uplerlawna Nhiw Lululli, de Uplerlawna edon Namou-nawitna riy de do'oni-halli
    de la dodo'ondi, pa nden nek la pa Uplerlawna noh warwuarnu lerni Ntutu-nte'ewa.”
  dov-dov: Kufumbwa uwambula ijwi atala amwana muntu, ooyo uyolekelelwa. Pesi kufumbwa
    uwambula bubi atala a Muuya Uusalala, oyo takoyolekelelwa, na munyika eyi, na
    kuleeyo ichizosika.
  rgu-rgu: Maneniko lahenda dedea tadaluꞌ soa-neuꞌ Au, Ana Lahenda ia, Manetualain
    sadia fee ampon neuꞌ ana. Tehuu maneniko lahenda dedea nadadae Manetualain Dula-dale
    Malalao-malalafu Na, leo mae losa dae-bafoꞌ a noe boe oo, Manetualain ta sae-safe
    heni ria sala-sikon!”
  toc-NT: Y na̠chuná a̠má chixcú hua̠nti̠ cala̠huá xqui­li̠­kalh­ka­má̠­nalh aquit
    Xata­lac­sacni Chixcú, juerza ma̠x tla̠n nama̠­tzan­ke̠­na­nicán xta­la̠­ka­lhí̠n
    cumu caj ni̠ catzi̠y, pero hua̠nti̠ cala̠huá li̠­xcájnit tachu­huí̠n nali̠­kalh­ka­ma̠nán
    hua̠ntu̠ xlá luu laca­tancs catzi̠y pi̠ huá xta­scújut Espíri­tu Santo, xlá ni̠lay
    cati­ma̠­tzan­ke̠­na­ní­calh antá uú nac ca̠quilh­ta­macú y na̠ ni̠para antá nac
    a̠má ca̠quilh­ta­macú hua̠ntu̠ timi­majcú.
  ulk-1902: Ese le abi adud mer abele Le la Uerem, umele idigir, ege abele le abi
    adud mer abele Lamar zogo, umer kak idigir abele eded, pako niai eded.
  som-som: Ku alla kii ku hadla hadal Wiilka Aadanaha ka gees ah waa loo cafiyi doonaa,
    laakiin ku alla kii ku hadla hadal Ruuxa Quduuska ah ka gees ah looma cafiyi doono
    wakhtigan iyo wakhtiga iman doona.
  mam-C: Ikytzi'n, qa at jun xyolb'in wi'ja, a ayi'n Tk'wal Ichin, aku najsit te'
    til. Me qa at jun xyolb'in ti'j Xewb'aj Xjan, nlayxpen najsit te' til tzalu'n
    twutz tx'otx' ex toj kya'j.
  ndj-ndj: Kandi yadeta chilongu cha kumulimba Mwana wa mundu dapomeliwi, lakini yula
    yadeta chilongu cha kumulimba Mfuki Mng'alili, dapomiliwi ng'odu, wala mumlima
    awu wala kumulima wuyisa.”
  mbj-NT: Jé Aj'yy Hadoo Do Hỹ Pong jé Hana Do ky n'aa rejãã péh, P'op Hagä Do mabaan
    ti ta hã. P'op Hagä Do Sahee ky n'aa rejãã pé kä, dooh P'op Hagä Do mabaan bä.
    Badäk hahỹỹ bä rababok nä bä, ta jawén na-ããj hẽ, dooh P'op Hagä Do mabaan bä
    tii —näng mäh.
  lat-VUC: 'Et quicumque dixerit verbum contra Filium hominis, remittetur ei: qui
    autem dixerit contra Spiritum Sanctum, non remittetur ei, neque in hoc sæculo,
    neque in futuro.'
  ngp-ngp: Naho mnt'hu yeyose akuunga alonge dyodyose diihile kwa mwana mnt'hu, adaha
    kuusilwa wiihi uwo, mna akuunga ayalonge yaihile kwa Muye ywa Mnungu, haausilwe
    wavu uwo kukongela ivi haluse, na mazuwa yakwiza.
  enq-2: Akalinya Ikiningi doko pii koo lata endakali dokonya koo doko Goteme kunao
    nepakamaita. Dopaka doko, Oli Spirita doko pii koo lata endakali dokonya koo doko
    Goteme indupapi, tangapi kunao nepakamaiya naeyatana” lea.
  eng-ASVBT: And whosoever shall speak a word against the Son of man, it shall be
    forgiven him; but whosoever shall speak against the Holy Spirit, it shall not
    be forgiven him, neither in the present world, nor in that which is to come.
  mna-mna: Tana tomtom sa isombe igiibi sua sananŋana pa Tomtom Lutuunu, na sanaana
    kini tina, Anutu ko irao ireege pini. Tamen sombe ipiri sua sananŋana pa Bubuŋana
    Potomŋana, na Anutu ko ireege pini som. Som ma som kat. Ko imbotmbot ma alok.”
  myw-myw: “Kukin bukutawyageig Gimgilitoun yey, Yowbad biwid amsinap towen; tage
    bukutawyeg Yowbad Kululuwan Bwanabwein, Yowbad nag biwid, tut towen nag, o tut
    wanakougwaw nag.
  sby-sby: Ni cimo cimo uliyense lambilinga Mwana Muntu maswi aipa, Lesa nakamulekeleleko,
    nomba uliyense lanyanshanga Mushimu Uswepa, Lesa nteti akamulekelelepo sobwe pacino
    cindi, nambi mucindi cakuntangu.”
  sll-sll: Te yal ta Ari Wang Weni na irawe, gauna ha si na tenangworai, God pring
    kri di ole tenangwo pamia. Pamiba, God Kwiang gaung ha si tenangwo iwe, pring
    i ere hawo ya di panangwo bani panamua.
  yaq-NT: Intok kia jabetaka juni'i, juka' inim emo benasi yoemta beje'eka jita ka
    tu'ik teuwaakame, jiokoitune. Taa wa'a, juka' Liojta tu'u jiapsita beje'eka ka
    tu'ik teuwaakame, ini'i, inim jiapsakai intok kia chukula jiapsinaa'po juni'i,
    kaachin a aet jiokoitune.
  uro-uro: Bä aung gärakni i qat tamän mava nä ma Ruqa aa Emga diva ma Ngämuqa qä
    qyiradeng nä ianiäkt aa vuini. Dap aung gärakni i qat tamän mava na ama Qloqaqa
    ama Qumärqumärqa diva qaku ma Ngämuqa qä naqyiradeng nä ianiäkt aa vuini näma
    dä vät tom däkt ama qäväläm ura as mirhup.
  ita-1885: Ed a chiunque avrà detta alcuna parola contro al Figliuol dell'uomo, sarà
    perdonato; ma a niuno che l'abbia detta contro allo Spirito Santo, sarà perdonato,
    nè in questo secolo, nè nel futuro.
  muy-muy: Maslaŋa ya ti aɗəmku ma magədavani ka nu, nu *Wur ge Mis ni ti Melefit
    aməmbərfəŋa zlam magudarani gayaŋ nana. Ay maslaŋa ya ti aɗəmki ma magədavani
    ka *Məsuf Njəlatani ni ti ku ka sarta hini Melefit àmbərfəŋa do, ku ka məlaŋ mʉweni
    ya Melefit amagraya ni day aməmbərfəŋa do. »
  kqc-kqc: Ma kaere amiye yaku Amiye di mida rofu ago no nigo, ini vegu no koite makugo,
    idu kaere yaku Vima kikifa rofu ago no nigo, gua o meda baegediri, ka de koite
    makugo.
  tav-tav: '@see-verse:MAT.012.031'
  eng-ULB: Whoever speaks any word against the Son of Man, that will be forgiven him.
    But whoever speaks against the Holy Spirit, that will not be forgiven him, neither
    in this world, nor in that which is to come.
  spa-VBL: Aquellos que digan algo en contra del Hijo del hombre serán perdonados,
    pero aquellos que digan algo contra el Espíritu Santo no serán perdonados, ni
    en esta vida ni en la siguiente.
  fra-_FOB: Et si quelqu'un a parlé contre le Fils de l'homme, il lui sera pardonné;
    mais celui qui aura parlé contre le Saint-Esprit n'en obtiendra le pardon, ni
    dans ce siècle, ni dans celui qui est à venir.
  hau-ULB: Duk wanda yayi batanci ga Dan Mutum, za a gafarta masa. Amma duk wanda
    yayi batanci game da Ruhu Mai Tsarki ba za a gafarta masa ba, a nan duniya da
    har abada.
  mal-mal: ആരെങ്കിലും മനുഷ്യപുത്രന് എതിരെ ഒരു വാക്ക് പറഞ്ഞാൽ അത് അവനോട് ക്ഷമിയ്ക്കും;
    പരിശുദ്ധാത്മാവിന് എതിരെ പറഞ്ഞാലോ ഈ ലോകത്തിലും വരുവാനുള്ളതിലും അവനോട് ക്ഷമിക്കയില്ല.
  kkc-kkc: Osoloso edebeeyo Odoo Holo amaga to tokenee takooga, Godeeye o goo tokenee
    egee hapoloso boobado bigileiso. Esino edebeeyo Dio Tei eyo goo maga to tokenee
    takooga, yo goo tokenee moloso kookaiyo osee malai ee toso. Esiga o goo tokenee
    egee Godeeye hapoloso boobado bigileime.”
  urd-GVR: Jo Ibn-e-Ādam ke ḳhilāf bāt kare use muāf kiyā jā sakegā, lekin jo Rūhul-quds
    ke ḳhilāf bāt kare use na is jahān meṅ aur na āne wāle jahān meṅ muāf kiyā jāegā.
  far-far: '@see-verse:MAT.012.031'
  suz-BL: रागीम जरमेशो आ पर्बम शुक्‍शी लोव़ पाम्‍तेक्‍म हना, माफ ताइनीम। तन्‍न सुमी
    परमप्रभु यावे आ सोक्‍त आ पर्बम शुक्‍शी लोव़ पाइबा, मेको आ पाप मुल मक्‍याम्‍सीब,
    बेक्‍शा लशा नोले यो मक्‍याम्‍सीब, गेना हना यो लीब। १तिमोथी १:१३
  car-NT: Mo'ko kari'na ymuru poko yja'wan me orupatoto yja'wanymbo ty'wo'kary taro
    man. Mo'ko Tamusi a'kary poko yja'wan me orupatoto yja'wanymbo te o'ka'pa kynaitan
    moro eromeno nono tu'po, moro aireno nono tu'po enapa.
  amp-amp: Fitoh yimar na Bro Najema hingrnayuk hingrneft htihato kangr, ‘Nd yimar
    nhai fipet hingrneft hingrnakahr,’ inji kfoyuk yimar Bro Nkifrarpno tfit kfo gbhukfot.
    Ndnatn nhai be kfongt duka hanyruhatrt ror pthayuk tngt. Nhai. Duka mmorahrt.
    To fitoh yimar na Bro Nkifrarhu Yafothathu bbukeftpno hingrneta kfo famur, ‘Fasoh
    tndhrhu bbukeftpno hingrnewur,’ nd yimar nhai tfit kfo gbuhruhatrt, be Bro Nkifrar
    nhai duka mmoruhatrt nd yimar kfoyuk tngt. Duka hatohrahrt.”
  bht-bht: पर जड़ा कोई माणुऐ दे पुत्रे दे बारे च कोई बुरी गल्ल बोलगा, उदा ऐ अपराध
    माफ होई जाणा, पर जड़ा कोई पबित्र आत्मा दे बारे च बुरा बोलगा, उदी ऐ गलती ना तां
    इस लोक च ना ही ओणे बाले युग च माफ होणी।”
  eng-NOY: And whoever speaketh a word against the Son of man, it will be forgiven
    him; but whoever speaketh against the Holy Spirit, it will not be forgiven him,
    either in this world, or in the world to come.
  cub-NT: Que baru caivʉ ina ãmeina yávaivʉre yʉre, Jʉ̃menijicʉi daroimʉ mácʉre ʉ̃mʉpe,
    Jʉ̃menijicʉ ãrʉmetecʉyʉme ne ãmeina teiyede. Ʉbenita ina ãmeina yávaivʉre ñaine,
    Espíritu Santore, Jʉ̃menijicʉ ãrʉmetebecʉbe ne ãmeina teiyede, ijãravʉre aru daquijãravʉ
    baquinóre máre, arejame Jesús.
  ita-1927: Ed a chiunque parli contro il Figliuol dell’uomo, sarà perdonato; ma a
    chiunque parli contro lo Spirito Santo, non sarà perdonato né in questo mondo
    né in quello a venire.
  lww-lww: '@see-verse:MAT.012.031'
  ckb-ckb: ئەوەی قسە لە دژی کوڕی مرۆڤ بکات، دەبەخشرێت، بەڵام ئەوەی قسە لە دژی ڕۆحی
    پیرۆز بکات، نابەخشرێت، نە لەم دنیا و نە لەو دنیا.
  nas-nas: Eeꞌnoko baa tee naning tee ning Tee Naning-naumpoꞌ Paning-etaing orakaꞌ
    minkumuaing tee Kumponinge tontaꞌanta-koo makosi. Teka tee naning Tanuaang Meekung
    mintoomparako orakaꞌ minkuvuaing tee tee tontaꞌanta-koo makosi deeaꞌ, enang anke
    aung batei-koo napoꞌ damaꞌke damaꞌnung batei-koo.
  uvl-uvl: Pe mele nenge hele poreke Non Tuna, lape NeHalang letena ia i. Pe mele
    nenge hele poreke Opepengpeng, mele nem lape NeHalang letena ia i ero toto, nga
    etue nei pe nga hoena pule.
  eng-BBE: And whoever says a word against the Son of man, will have forgiveness;
    but whoever says a word against the Holy Spirit, will not have forgiveness in
    this life or in that which is to come.
  ixl-CNT: Aal sakuyli abꞌil qꞌuꞌl sayoqꞌon u Kꞌaola vaꞌl bꞌennaj koꞌn aanima. Pek
    ech koj qꞌuꞌl sayoqꞌon saqelon u Tioxhla Espiiritu, yeꞌxhjatu sakuyli. Nikoꞌxh
    tu u vatz amlika txꞌavaꞌ tzaꞌ; nikoꞌxh tu vaꞌt u atinchil.
  xsi-xsi: Mao nâ, tamâta ea iporo ŋgua potomule pa Tamâta Natu, ande Maro Kindeni
    ikura tu izavaru kiesaka ŋinde piti. Aŋga tamâta ea iporo ŋgua potomule pa Koroani
    Sapâŋa, ande lâ zo ŋine wa zo muli wa, Maro Kindeni ma izavaru tamâta ŋinde ne
    kiesaka ŋinde piti, ande ma tia.”
  crx-NTPO: '''Ink''ez mbene la yinka dune ye'' ch''az yalhdukne, daja hutni-un, soo
    buba ''un whutilhdulh. ''Et hoonts''i mbene la Ndoni ch''az yalhdukne, ''aw buba
    ''un whutoolhdilh ait''oh. ''Andit dzin k''us nus de hoonts''i ''aw ''uhoneh ait''oh.'
  kan-OKCV: ಯಾರಾದರೂ ಮನುಷ್ಯಪುತ್ರನಾದ ನನಗೆ ವಿರೋಧವಾಗಿ ಮಾತನಾಡುವ ಪ್ರತಿಯೊಬ್ಬರಿಗೂ ಕ್ಷಮಾಪಣೆಯಾಗುವುದು,
    ಆದರೆ ಪವಿತ್ರಾತ್ಮನಿಗೆ ವಿರೋಧವಾಗಿ ಮಾತನಾಡಿದರೆ, ಈ ಯುಗದಲ್ಲೇ ಆಗಲಿ ಬರುವ ಯುಗದಲ್ಲೇ ಆಗಲಿ ಅದಕ್ಕಾಗಿ
    ಅವರಿಗೆ ಕ್ಷಮೆ ದೊರಕುವುದಿಲ್ಲ.
  bbb-bbb: '@see-verse:MAT.012.031'
  blw-blw: Wat hiyaha, heno way mangsot an haén way Pangorowan hen Tatagu, mafalin
    chillu mapakawan. Ngém hen anchi mangsot paat hen anchi Espiritun Apudyus, achi
    poros mafalin mapakawan way uray ad uwan yah pegwana.”
  tam-2017: எவனாவது மனிதகுமாரனுக்கு விரோதமாக வார்த்தை சொன்னால் அது அவனுக்கு மன்னிக்கப்படும்;
    எவனாவது பரிசுத்த ஆவியானவருக்கு விரோதமாகப் பேசினால் அது இம்மையிலும் மறுமையிலும்
    அவனுக்கு மன்னிக்கப்படுவதில்லை.
  azz-NT: Huan nochi naquen nechmohuispoloa Nejuatzin ni Yectagatzin, yejua ne Dios
    huelis quitapojpoluis. Pero naquen quimohuispoloa in Yecticatzin Espíritu, yejua
    ne Dios amo queman quitapojpoluis, nión axcan tech nijín tonalme huan nión no
    huelis mopalehuis oc campa ne tatzacuiltiloyan de mictan.
  spa-RV-1909: 'Y cualquiera que hablare contra el Hijo del hombre, le será perdonado:
    mas cualquiera que hablare contra el Espíritu Santo, no le será perdonado, ni
    en este siglo, ni en el venidero.'
  csy-csy: 'Akua mapo in mihing Tapa sia kammal taw a do peuma, ki maisak tu hi: ahihang
    khatpo in Tha Thiangtho sia kammal taw a do peuma sia, tu hun le hongpai pheang
    tu hun sung ah zong ki maisak ngawl tu hi.'
  mxq-NT: Oytyim pʉ́nʉty diꞌibʉts ʉj, ja Naxwíñʉdʉ Ja̱ꞌa̱yʉdyʉ Kyudʉnaabyʉ, xykya̱jxpátp
    axʉʉk, mba̱a̱dʉ taadʉ yajmeꞌxy, per diꞌibʉ tka̱jxpátp axʉʉk ja Espíritʉ Santʉ,
    yʉꞌʉ mʉʉt ñaybyekytyʉ́kʉdʉt es ni na̱ꞌa̱ Dios kyapojpʉmaꞌxʉdʉt, ni ma̱ tya̱dʉ
    naxwíñʉdʉ es ni ma̱ ja diꞌibʉ miimp.
  tzj-NT: Ja wi c'o jun winak xa nak ta chi winakil masqui arja' nbij jule' tzij tre
    ja Ralc'walaxel ja xoc alaxic cuq'uin ja winak, jule' tzij ja xa ofensa rc'amonto
    tre, jari' c'o cuytajic trij pro wi nbij jule' tzij tre ja rEspíritu Santo ja
    xa ofensa rc'amonto tre jari' ni mta wi' cuytajic trij nixtac'a chipan awa' tiempo
    ja rokc'o wi' ri' in nixtac'a chipan ja jun chic tiempo ja maja'n tipeti.
  tdt-tdt: Nunee mos ema nebee mak koalia aat Hau, Ema Umanu nia Oan, nia sei hetan
    perdaun. Maibee see mak koalia aat Espiritu Santu, Maromak la foo perdaun ba nia
    too tinan ba tinan.”
  ron-BTF: Și oricui vorbește un cuvânt împotriva Fiului omului, îi va fi iertat;
    dar oricui vorbește împotriva Duhului Sfânt, nu îi va fi iertat nici în această
    lume, nici în cea care vine.
  eng-WEBP: Whoever speaks a word against the Son of Man, it will be forgiven him;
    but whoever speaks against the Holy Spirit, it will not be forgiven him, either
    in this age, or in that which is to come.
  eng-FBV: Those who say something against the Son of man will be forgiven, but those
    who say something against the Holy Spirit won't be forgiven, neither in this life
    nor the next.
  nld-1939: En wie iets zegt tegen den Mensenzoon, hem zal het worden vergeven; maar
    wie iets zegt tegen den Heiligen Geest, hem zal het niet vergeven worden, noch
    in deze wereld noch in de toekomstige.
  bwo-bwo: Ash na'o c'ashetu jamo b́ morro bísh oorowe eto daatsitwe. S'ayin shayiro
    c'ashetu jamonmó datsanatse wotowa weet datsatse b́ morro bísh oorowe eteeratse.
  nch-BL: Huajca sinta se camanaltis ten hueli ten na cati niMocuetqui Masehuali,
    Toteco huelis quitapojpolhuis, pero sinta quitelchihuas Itonal Toteco, Toteco
    amo quitapojpolhuis ipan ni tonali, yon ipan nopa tonali cati hualas.
  quc-TNT: Apachin ri cubij tzij ri äwas u bixic chwij in, in ri' ri Ralc'ual ri Dios
    ri Kas Winak, cäsachtaj na u mac ri' che. Apachin c'u ri cubij ri äwas u bixic
    chrij ri Lok'alaj Espíritu, man cäsachtaj tä na u mac ri' che waral cho we uwächulew.
    Man cäsach tä c'u u mac ri' pa ri jun c'aslemal chic ri cäpe na, —xcha ri Jesús.
  tfr-NTPO: Ëye no to ter kjok dogo dwayo ëre l̈ãywë owa ga owa l̈i l̈ö̃ya ber dret
    wl̈o ga pjl̈úe. Gueniyo ëye Sbö Sëya l̈ãywë owa ga owa l̈i l̈ö̃ya eerishko l̇l̇ëm,
    l̇l̇onoshko l̇l̇ëm bakoe.
  kaq-NT: Hea noquebaque qui tiromahi yohuanaibo ta Papan sohuatihiqui. Dios Yoshin
    qui tiromahibo ta jascayamahiqui. Jascapahbo ta jahuentianbi sohuatimahiqui. Rahma
    sohuayamarihbiquin. Nete queyotai bi sohuayamarihbiquin.
  ahr-ahr: अनी जो कोणी मनुष्यना पोऱ्याविरूध्द काही बोली तर त्याना अपराधनी क्षमा व्हई
