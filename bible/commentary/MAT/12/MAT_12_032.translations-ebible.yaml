verse: MAT.012.032
translations:
  kpx-kpx: Iale ata oleuoleu hotoe toela loui di aiohavoge Dilavana toelave ke ulihai.
    Isito oleuoleu hotoe toela loui Munana Tumute ke aiohavoge Dilavau bae vata kove
    toelave ke ulihalivebene. Isi gabie otogo ketave au bae ulihalivebene.”
  okv-H: Eto embo amuna Embo ta Meni ta degi ke sapura aisuja amo God na hotembeto
    toari haite ra. Rate embo na Ahihi Otohu ta degi ke sapura do aisuja ke avo God
    na mahu te eha te eto ambota mane hotembeto toasuja.”
  tbo-tbo: Apo lawa gehouna ina baha apapoe tau Lawa Moinau uyahiu yaka apo Yaubada
    ina paligigili. Tamogi iyai Alugo Woiyawa ina paliguyoguyougeya yaka geka hougana
    po houga he nenei uyahihi tauna apega Yaubada ina paligigili.’
  mal-C: മനുഷ്യപുത്രനു (എനിക്കു) വിരോധമായി സംസാരിക്കുന്നവരോട് അതു ക്ഷമിക്കും. എന്നാൽ
    പരിശുദ്ധാത്മാവിന് വിരോധമായി സംസാരിക്കുന്നവർക്ക് ഈ യുഗത്തിലും വരാനുള്ളതിലും ക്ഷമ
    ലഭിക്കുകയില്ല.
  grc-SR: Καὶ ὃς ⸂ἐὰν⸃ εἴπῃ λόγον κατὰ τοῦ υἱοῦ τοῦ ἀνθρώπου, ἀφεθήσεται αὐτῷ· ὃς
    δ᾽ ἂν εἴπῃ κατὰ τοῦ πνεύματος τοῦ ἁγίου, οὐκ ἀφεθήσεται αὐτῷ, οὔτε ⸂2ἐν τῷ νῦν
    αἰῶνι⸃ οὔτε ἐν τῷ μέλλοντι.
  bgc-bgc: जो कोए माणस के बेट्टे कै बिरोध म्ह कोए बात कहवैगा, उसका यो कसूर माफ करया
    जावैगा, पर जो कोए पवित्र आत्मा कै बिरोध म्ह कुछ कहवैगा, उसका कसूर ना तो इस लोक
    म्ह अर ना परलोक म्ह माफ करया जावैगा।”
  khz-khz: Talima taa na Taunilimalima Natuna pene kilagi-rakavaa genai, gena rakava
    pene tugamagi-piatogaa, na talima taa na Veaga Palaguna pene kilagi-rakavaa talimana,
    gena rakava ati pene tugamagi-piatogaa, toma magulina aonai e maguli kapinai maki
    ati pene tugamagi-piatogara.”
  deu-TKW: Auch wer ein Wort sagt gegen den Sohn des Menschen - es wird ihm vergeben
    werden; wer aber gegen den heiligen Geist spricht, dem wird es nicht vergeben
    werden, weder in dieser noch in der zukünftigen Welt.
  zsr-NT: Lëzcaꞌ cni, nu bönniꞌ gnëꞌ quiaꞌ nedaꞌ, Bönniꞌ Nuhuöaquëꞌ Gdu Bunách, Dios
    unít lahuëꞌ lëꞌ, san nu bönniꞌ gnëꞌ queëꞌ Dios Böꞌ Laꞌy, cutu caꞌ unít lahuëꞌ
    lëꞌ Dios. Cutu unít lahuëꞌ lëꞌ dza ni zoaruꞌ naꞌa, len cutu unít lahuëꞌ lëꞌ dza
    ziꞌa zaꞌ.
  lin-lin: Moto nyonso oyo akoloba mabe na tina na Mwana na Moto akolimbisama ; kasi
    moto nyonso oyo akoloba mabe na tina na Molimo Mosantu akolimbisama te, ezala
    na bomoi na ye awa na se to na bomoi oyo ekoya.
  hns-NT: Djab koi iensaan ke Beta ke biese me koetjh kharaabie boliega, tab oke tjhama
    miel sake hai. Bakie djab koi Parmeswar ke Pawietr Aatma ke biese me koetjh kharaabie
    boliega, tab oke ie djoeg me aur aane waala djoeg me bhie tjhama na miel sakiega.
  noa-E: Mʉch chi Emkhooi Iewaa igwiata khaigba khãijã iekha nʉm pekaun ʉ̈u chugpaaju;
    mamʉ chaig pãrau mua mag Ẽwandam Akhaar juapaau khaba Beelzebú jua theegauta mepeenjã
    jʉr wërp chitʉm anarr chan mʉig eegarjã chugpaaba, ni mʉg atag Ẽwandamau deeu
    jẽb iiur ompaabarm gaaijã chugpaaba ich mag sĩsijugui ajim, Ẽwandam Akhaar igwiata
    mag iekha naawai.
  eng-EMTV: And whoever says a word against the Son of Man, it shall be forgiven him;
    but whoever speaks against the Holy Spirit, it shall not be forgiven him, either
    in this age, or in the age to come.
  mib-NT: Te núu na‑ni ñayuu cahān i sɨquɨ̄ ruhū, Yaā ní nduu tēe, cuu cone cáhnu
    ni Yaā Dios nuū i. Te núu na‑ni ñayuu cahān ndevāha i sɨquɨ̄ Espíritu Santo, ma
    cóne cáhnu ni Yaā Dios nuū i, ni jeē iyó i ñayɨ̄vɨ yáha, ni nɨ́ɨ́ tiempo quíji.
  lif-NT2: आत्तिन् मनाःल्‍ले़ मे़न्‍छाम्‍साःल्‍ले़ कुदक्‍ले़ङ्‌वाओ पाःत्तुॽ, खे़ल्‍ले़
    ले़प्‍मि खोःसुॽ, कर सेसेमाङ्‌ङिल्‍ले़ कुदक्‍ले़ङ्‌वाओ के़बाःप्‍पाल्‍ले़ कन् ये़म्‍मो
    हे़क्‍क्‍याङ् के़दाःबा ये़म्‍मोआङ् ले़प्‍मि मे़घोःसुन्‍लो॥”
  xnj-xnj: Kangi, mundu yeyoha mweijova lilovi la kumbela Mwana wa Mundu yati ilekekeswa,
    nambu mundu yeyoha mweijova lilovi la kumbela Mpungu Msopi, ilekekeswa lepi pamulima
    uwu hati pamulima weubwela.”
  mmx-mmx: La ne Moroa naba doxoma xepe tara i paase kapmek mumu ia, Laradi Mevana.
    Ketla neni noxo doxoma xepe tara i paase kapmek mumu Loroonan Kaala, at na levenaleng
    la at lorooro melemu bok.
  cbr-NT: Axa uni 'inux anuax uá 'ë ñui 'atimati banacë uni a ca Nucën Papa Diosan
    aín 'ucha tërë́nti 'icën. Usa 'aínbi ca axa aín Bëru Ñunshin Upí ñui 'atimati
    banacë uni aín 'ucha Nucën Papa Diosan tërënima, bamatancëxribi ca xënibua 'aínbi
    aín 'ucha tërë́ncë 'itima 'icën.
  tee-NT: Chai va tichi chavaich ju canona' macxcai chivinti ju quilacata pus camac'acxanicana'.
    Quit'in ju quimalakachatachilh Dios ni lapanac actsucuya' ju ani. Para va tichi
    chavaich ju canona' macxcai chivinti ixlacata ju Spiritu Santu jantu lai tavanan
    catimac'acxanicalh nin ani lacamunutpa' nin astan.
  eng-LSV: And whoever may speak a word against the Son of Man it will be forgiven
    to him, but whoever may speak against the Holy Spirit, it will not be forgiven
    him, neither in this age, nor in that which is coming.
  cak-NT: Y xabachique (xama'anchique) winak ri can c'o itzel tzij yeru'ij chuij ren
    ri jin-kajinak-pe chicaj y xinalex chi'icojol, can nicoch'otaj (nicuyutaj) rumac.
    Pero ri yeru'ij itzel tak tzij chirij ri Espíritu Santo, can manak-wi xticoch'otaj
    (xticuyutaj) rumac, ni cami ni ri chakawech apo.
  pah-NT: Po g̃a ete'varuhui ji ve vehevi okote'varuhuavo, a'ero po ti Tupana'ga imombori
    g̃andekote'varuhua g̃a hugwi nehẽ, ei Jesus'ga yvyakotyva'ero yvagipeva'ero no.
    Po g̃a ete'varuhui Tupana'ga ra'uva pe reki okote'varuhuavo, a'ero po ti Tupana'ga
    nomomborag̃wami g̃andekote'varuhua nehẽ. Nomombori po ti ga kiro. Aerẽ po ti ga
    nomombori nehẽ no, ei Jesus'ga fariseus'g̃a pe.
  sja-NT: Ichiaba wẽpapii ik'achia jarapata mɨ, chi Eperã Ak'õre Truadepema ãpɨte.
    Mamĩda wẽpapi-e pait'ee ik'achia jararuta pɨrã iru Jaure ãpɨte. Mãgee p'ek'au
    k'achia oopata wẽpapi-e pait'ee chi ma pedee jarapataarã na p'ek'au eujãde p'anɨde
    maa-e pɨrã ɨt'ari iru k'ĩrapite p'anɨde paara, iru ewari waibɨa ewate.
  xed-xed: Ka vzafvza mndu ta rutsak ta Zwaŋa mndu katsi, dzaʼa plinispla lu ta dmakwani.
    Ama mndu ta vzaftá rutsak ta Sulkum nda ghuɓa ná, haɗ lu dzaʼa walaŋtá plinistá
    dmakwani, dər ta na zamana na, dər ta zamana dzaʼa sagha wa.»
  mks-NT: Caja cáhnu ini Ndióxi̱ ja̱nda̱ sa̱ha̱ ndá na̱ ná cana̱há xi̱hín ye̱he̱,
    da̱ na̱chindahá Ndióxi̱ nduu ña̱yivi joo tá ná cana̱há na̱ xi̱hi̱n ínima̱ yi̱i̱
    Ndióxi̱ já quéa̱ a̱ cája cáhnu toho ini Ndióxi̱ sa̱ha̱ ná ni nani tácú na̱ ndúu
    na ñuyíví yóho ta ni tá cu̱hu̱n na̱ cavií sa̱ha̱ ná nu̱ Ndióxi̱.
  gfk-S: Nesi nong na ianga hagae Nong a Turadi ie, ikino sasana God na lik luban
    leise. Iesene be nesi nong na ianga hagae no Halhaaliena Tanuo, God pai nale lik
    luban leise ikino sasana, ta ikin ra lon ma namur bileng.
  bmu-bmu: “Kunŋan Suep gölmegö azi ölŋi qetala keu jima ewö, Anutunöŋ mi ölöp mosötmapmö,
    kunŋan Uŋa Töröŋi qetala keu yuai jimawi, yaŋgö siŋgisöndokŋi mi Anutunöŋ gölmenöŋ
    malmawaŋgö dop me kömup andöŋe miaŋgöreŋ qahö mosötma.”
  dgz-dgz: Amba orup da da Kimani Vitana Apanewa inanap nop koevet wapiwa, God koewa
    mega ameme anu ae veta. Go orup da da God Guewa inap notatae koevet ta wapiwa,
    God koewa mega ame anu ae ya veta, ame wam endiwa amba wam eviwa den anu ae ya
    viwandata.”
  eng-GNV: 'And whosoeuer shall speake a word against the Sonne of man, it shall be
    forgiuen him: but whosoeuer shall speake against the holy Ghost, it shall not
    be forgiuen him, neither in this worlde, nor in the worlde to come.'
  zaa-NT: Ą'hua nuỹa diba inne biỹa titsa' mal ni contra Nubeyu' de Ỹiabara' nna,
    hua té bá perdón quì'į. Pero nu inne biỹa titsa' mal ni contra Espíritu Santo
    nna, entonces labí gata' perdón quì'į, nihua tiempo tsè'e ri'uį nihua tiempo nu
    chì' da'la nna.
  eng-WEBSTER: 'And whoever speaketh a word against the Son of man, it shall be forgiven
    him: but whoever speaketh against the Holy Spirit, it shall not be forgiven him,
    neither in this world, neither in the world to come.'
  guh-guh: Pajivi pibisiacuenia nebaracuaicuaijai ata, xanë, Daxitajivi Pematapijinënë,
    bajarapaneconi ata itsiata Dioso vecuaajibiaexanaenatsi itsa vajëta Diosojavabelia.
    Itsiata baitsi jane pajivi pibisiacuenia baracuaicuaijai Espíritu Santo, bajarapaneconi
    Dioso apo vecuaajibiaexanae tsanetsi. Daxitamatacabijavabelianexa apo vecuaajibiaexanae
    tsanetsi bajarapaneconi, jai Jesús fariseovijavabelia.
  bon-bon: Laati te liba näcisärmutuge cebine, Acejiyame bau ca lui te tädujine biname
    me äbitujine, tabe miiji gyene kälyä äbitame teeme peei niiya mule cabu ca. Yepä
    laati te Aceji Seemo ne yääcisärmutuge, teeme peei niiya te iyeteta yaanajuge.”
  nhw-BL: Huajca sintla se camanaltis tlen hueli tlen na catli niMocuepqui Masehuali,
    Toteco huelis quitlapojpolhuis, pero sintla quitelchihuas Itonal Toteco, Toteco
    amo quitlapojpolhuis ipan ni tonali, niyon ipan nopa tonali catli hualas.
  swh-ONEN: Mtu yeyote atakayesema neno dhidi ya Mwana wa Adamu atasamehewa, lakini
    yeyote anenaye neno dhidi ya Roho Mtakatifu hatasamehewa, iwe katika ulimwengu
    huu au katika ulimwengu ujao.
  wbi-wbi: Kange umuunhu juno ikunjova fivi une ne Mwana ghwa Muunhu, ipyanilua. Neke,
    juno ikun'jova fivi uMuhepo uMwimike, ujuo naalapyanilua mu iisi muno nambe ku
    vwumi uvwakuvusila kusila.”
  bba-bba: Bɑɑwure wi u nɛ Tɔnun Bii ɡɑri kɑm ɡerusi bɑ koo yɛ̃ro suuru kuɑ. Adɑmɑ
    bɑɑwure wi u Hunde Dɛɛro ɡɑri kɑm ɡerusimɔ, bɑ ǹ yɛ̃ro suuru kuɑmmɛ sɑɑ ɡisɔn
    di sere kɑ siɑ mɑm.
  eng-KJVCPB: 'And whosoever speaketh a word against the Son of man, it shall be forgiven
    him: but whosoever speaketh against the Holy Ghost, it shall not be forgiven him,
    neither in this world, neither in the world to come.'
  kgk-NT: '@see-verse:MAT.012.031'
  waj-waj: Gioonna kiaapu voovoono Na Vaidiivaa Mmaapuuvaara maisavaivee tiivaa fai
    Anutuuqo rugaanaravai. Gioonna kiaapu voovoono Mmannasa Yoketaivaara maisavaivee
    tiivaa fai Anutuuqo hama ivaa rugaanaravaivee. Makee ta variaunna suaivakiaata
    yapooma ta variaara suaivakiaatama fai itaavai homo vainaravaivee.
  cpy-cpy: 'Ari okantari eejatzi: Kantacha raripero-teeri Tajorentsi kijima-terini
    Itomi Atziri, riima kijima-takironi Ishire tajorentsi, eero raripero-teeri.'
  ekk-PKP: Neile, kes ütlevad midagi inimese Poja vastu, antakse andeks, aga kes ütleb
    midagi Püha Vaimu vastu, sellele ei anta andeks, ei selles ega järgmises elus.
  mpx-mpx: Henala ebo Gamagal Natuna ni ba panapanak-an, he bosowaina ya gegi toto
    o Yehoba ni nuwayoho. Yaa henala Yayaluwa Bwabwalena ni ba panapanak-an, he gegi
    toto o Yehoba nige ni nunuwayoho, sauga ya o ebo sauga i nenem.
  wbp-wbp: Nganangku-puka kajilpaju punku-pajikarla ngaju yangka Kaatu-kurlangu Yapa-nyayirni-wangu,
    ngula-jangkaju Kaatu kajikarla yawuru-jarrimi-juku yalala-yirrarninja-warnukuju.
    Kala nganangku-puka kajilpa punku-pajikarla Pirlirrpa Kaatu-kurlanguju, ngulakuju
    Kaatuju kulalparla yawuru-jarriyarlalku jalangu, manu kula ngakarlangu.”
  luo-luo: Ngʼato angʼata mowacho wach moro marach kuom Wuod Dhano nowene, to ngʼato
    angʼata mowuoyo marach kuom Roho Maler ok nowene richone, e tiengʼni kata e tiengʼ
    mabiro.
  nhe-NT: Huajca intla se camatis tlen hueli tlen na tlen niMocuepqui Tlacatl, Toteco
    huelis quitlapojpolhuis, pero intla quimahuispolos Itonal Toteco, Toteco ax quitlapojpolhuis
    ipan ni tonali, niyon ipan nopa tonali tlen hualas.
  aii-aii: ”ܘܟܠܔ ܡ̇ܢ ܕܐܵܡܹܪ ܗܹܡܸܙܡܵܢ ܥܲܠܔ ܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ، ܒܸܬ ܦܵܝܫܵܐ ܦܘܼܚܸܠܬܵ‌ܐ ܐܸܠܹܗ،
    ܐܝܼܢܵܐ ܟܠܔ ܕܥܲܠܔ ܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ ܐܵܡܹܪ، ܠܹܐ ܦܵܝܫܵܐ ܦܘܼܚܸܠܬܵ‌ܐ ܐܸܠܹܗ، ܠܵܐ ܒܐܵܗܵܐ
    ܙܲܒ݂ܢܵܐ، ܘܠܵܐ ܒܙܲܒ݂ܢܵܐ ܕܐܵܬܹ‌ܐ.
  esk-NT: Kiñapayaaq uqaqtuaq pigiitchuamik akikŋaġlugu Iġñiŋa Iñuum natqigutikkaugisiruq,
    aglaan kiñapayaaq uqaqtuaq pigiitchuamik akikŋaġlugu Ipqitchuaq Irrusiq natqigutikkauyumiñaitchuq
    pakmapak suli taimuŋa.
  msb-msb: An magsurmaton naman kontra sa akon na Anak San Tawo papatawadon pero an
    magsurmaton kontra sa Espirito Santo dili gayod papatawadon bisan san-o.”
  cpa-NT: Li¹chi² báh³ ju²hén² dsǿg³ dsa² ma²ca¹hia¹jni jǿg³ hlaih¹³, jní² dsa² ma²lán¹²
    dsa² jmøi¹guǿi¹ jianh¹² hniah¹². Cónh¹jøng² tsa¹lǿih² jmai³ dsa¹hén² dsǿg³ dsa²
    ca¹hia¹ jmi²dsí² han¹³ jǿg³ hlaih¹³.
  dso-dso: ଜଦି କେ ନର୍‌ପିଲା, ମର୍‌ ବିରଦେ ନିନ୍ଦା କାତା କଇଲେ, ତାକେ କେମା ମିଲ୍‌ସି, ମାତର୍‌
    ଜେ ଜଦି ସୁକଲ୍‌ ଆତ୍‌ମାର୍‌ ବିରୁଦେ ନିନ୍ଦା କାତା କଇଲେ ତାକେ ଏବେ କି ପଚ୍‌କେ ମିସା କେମା ନ
    ମିଲେ ।
  meu-meu: Taunimanima Natuna baine ere dika henia tauna na ena dika baine hegwau
    tao; a Lauma Helaḡa baine ere dika henia tauna ena dika basine hegwau tao, hari
    ina mauri ai bona mauri gabena ai danu.
  yva-NT: Are pirati po Risy, Arikainyo Vatane, inaura tantunawi, umba sakinavo apa
    ayao kakaije umaso rai, weamo indati Amisye po apa ayao kakaije umaso rapaya ai.
    Yara are pirati po Anawayo Vambunine raura tantunawi, weamo Amisye po apa ayao
    kakaije umaso rapaya aije ramu, yara Apa parije no ai no mine so ao nuge nuganui.
  dgc-dgc: '@see-verse:MAT.012.031'
  zpm-NT: '@see-verse:MAT.012.031'
  hix-NT: Toto me Enusah hoko atxke orwonàmàtxhenye, noseryewhokehe rma, ohokonye.
    Tokato hok haxa ryhe atxke orwonàmàtxhenye, oseryewhokahra ro mak naha ha, Khoryenkomo,
    kekon hatà. Tano roro rma hak oyehtokonye, oseryewhokahra roro rma naha. Awayhàtxheny
    xarha, oseryewhokahra roro rma rha naha, ohokonye, tokato hoko atxke orwonàmrà
    kom ke, kekon hatà, Txesusu, Farysew komo wya.
  sim-sim: Ome sira, os ma lal li okolehe mashi kavan Ma Jikisi Avui Wasilakahin li
    mba nahi, Avui Wasilaka avak kavakava lihin or laha ermbekwa sir. Hako os Masikome
    orhin li okole nahi, kavakava os li unda oso mbeek or laha ermbekwa ambu sir,
    wahau. Mende indinga.�
  npi-ULB: अनि जसले परमेश्‍वरका पुत्रको विरुद्धमा कुनै वचन बोल्छ भने उसलाई क्षमा गरिनेछ
    । तर जो कोहीले पवित्र आत्माको विरुद्धमा बोल्छ त्यसलाई न यो संसारमा न त आउने संसारमा
    क्षमा गरिनेछ ।
  cgc-cgc: Daw kino mag-ambal ta malain kuntra ki Yaken Na Alin Ta Langit Na Natao
    Naan Ta Kalibutan, mapatawad pa ta Dyos. Piro, daw kino mag-ambal ta malain kuntra
    ta Dyos Ispiritu Santo, dili mapatawad naan ta yi na timpo daw dili man mapatawad
    naan ta timpo na mabot.”
  tim-tim: Akto nâ luâk akmâ geân nâŋgât siâŋe makmâ bâleniŋbiap âmâ dosa are Anutuŋe
    ikiŋak kutigilaŋbiapgât dopŋe aktâp. Dâ Heak âlepŋe yâkgât makmâ bâliaŋbiap yâkgât
    dosa âmâ Anutuŋe bo kutigilaŋbiap. Borondâ. Luâk are dosa olop manmâ âgâwiap.
  yor-yor: Ẹnikẹ́ni tí ó bá sọ̀rọ̀-òdì sí Ọmọ Ènìyàn, a ó dáríjì í, ṣùgbọ́n ẹni tí
    ó bá sọ ọ̀rọ̀-òdì sí Ẹ̀mí Mímọ́, a kì yóò dáríjì í, ìbá à ṣe ní ayé yìí tàbí ní
    ayé tí ń bọ̀.
  wos-wos: Wuni Duna Nyan wuni re. Du takwa wunika haraki hundi wataka wun haraki
    hundika hélék ye yatakandat, God wun haraki sémbut yakwanyitandé. Di Godna Hamwinyaka
    haraki hundi wandat, God wun haraki saraki sémbut yamba yakwanyikéndé. Némbuli
    yamba yakwanyikéndé. Hukémbu akwi yamba yakwanyikéndé.” Wungi dé Jisas wa.
  emp-NTPO: Ab̶aʌba mʌ̃, Naʌ̃ Djara Edad̶ada biẽ́ jaraibʌrʌ Ãcõrẽba maʌ̃ra quĩrãdoaya.
    Baribʌrʌ ab̶aʌba Ãcõrẽ Jaureda biẽ́ jaraibʌrʌ, Ãcõrẽba maʌ̃ra quĩrãdoaẽ́a. Naʌ̃
    ewarid̶e, ewari ze nũmʌza quĩrãdoaẽ́ b̶aya.
  eng-F35: And whoever speaks a word against the Son of the Man, it will be forgiven
    him; but whoever speaks against the Holy Spirit, it will not be forgiven him,
    neither in the present age nor in the next.
  ind-ind: Setiap orang yang menghina Aku, Sang Anak Adam, bisa diampuni. Tetapi orang
    yang menghina Roh Allah tidak akan pernah diampuni, baik di masa sekarang maupun
    masa yang akan datang.”
  pes-OPCB: هر سخنی که برضد پسر انسان گفته شود، قابل بخشایش است، اما هر که برضد روح‌القدس
    سخن گوید، هرگز آمرزیده نخواهد شد، نه در این دنیا، و نه در دنیای بعد.
  mpt-mpt: Eka nakaia unangai Abilim Da Tlemin Naka ne weng dobo wengo one bianiba
    hengmin olo omkeimanimibo Gode omtlabenamabe otane i Gode Hobe weng dobo weng
    baabanimibo Gode i hengmin olo mo omtlabenamabebabe. Memalosa sinanomosa amitie
    hengmin olo yeb baka sanomabiobe.
  bla-bla: Annŏk' itŭp'sauokŏmotsepuyiuŏk Nĭn'au Okku'i ak'itsksĭnoau, ki annŏk' itŭpsauokŏmotsepuyiuŏk
    Atsĭm'iStaaw mat'akitsksĭnoau'ats annom' ksŏk'kum ki aie'nĭssi otsĭs'tŭpipuitappiisĭnni,
    mat'akitsksĭnoauats.
  ssx-ssx: Mandali epita꞉ mo Wanda꞉halina꞉ Eiyekena꞉ biki pa꞉ta꞉ pi lea꞉ka꞉na꞉ta꞉
    kota꞉ koto hoke pi aleme ekita꞉ Koda꞉ma꞉ ana꞉na꞉ paeyaapeke ya꞉la꞉pate pa mo Holi
    Sipitidi hoeyaaluekema꞉ pi ma꞉nda꞉ lea꞉ka꞉na꞉ta꞉ kota꞉ ipika꞉ ekita꞉ Koda꞉ma꞉
    ame do make wetepe make ota꞉ na paeyawalieke.
  mkl-mkl: Bii ɑmɑnɛ wɑ fɔ lɑɑlɔi Amɑi Amɑnɛ Ilɑɑɔ̃ ɑ́ yɔkɔ ku kpɑ idei dulum dɛɛ.
    Ammɑ inɛ iyi wɑ fɔ tɑɑlei Hundei Ilɑɑɔ̃ kɑɑ bɑ ɑ kpɑ idei dulum ndɛɛ hɑi nnyi
    hee do ɑlɑ fei.
  gaq-gaq: ଜାଣ୍ଡେକି ରେମୁଆଁ ଉଙ୍ଗ୍‌ଡେ ବିରଦ୍‌ରେ ମେଃଡିଗ୍ ବାସଙ୍ଗ୍‌ଲା ମେଁ କେମା ବା ୟାଏ ।
    ମାତର୍‌ ଜାଡିଗ୍‍ ପବିତ୍ର ଆତ୍ମାନେ ବିରଦ୍‌ରେ ବାସଙ୍ଗ୍ଏ ମେଁ ଏକେ ଣ୍ଡୁଲା ବବିସତ୍ କେଲା ଡିଗ୍
    ଅଃନା କେମା ଆବା ଣ୍ଡୁ ।
  gof-RNT: Oonikka Asa Na7a bolla iitabaa odettiko iyaw atto geetettana, shin Geeshsha
    Ayyaana bolla iitabaa odettiya ooddeskka ha sa7an gidin yaana alamiyan iya nagaray
    atto geetettenna.
  unx-unx: ଜେତାଏ ମାନୱାହନ୍‌ଆଃ ବିରୁଧ୍‌ରେ କାଜିନିଃ ଛାମାୱାଃ, ମେନ୍‌ଦ ଜେତାଏ ପାବିତାର୍‌ ଆତ୍ମାରାଃ
    ବିରୁଧ୍‌ରେ କାଜିନିଃକେ ନେ ପାରିୟା ଚାଏ ହିଜୁଃତାନ୍‌ ପାରିୟାରେୟ କା ଛାମାୱାଃ ।
  gah-gah: Makó keza okulumakutí lumu ve gihila není imane alivi letivi itamó nene
    Ómasímo ámina lihima nene hanuva ahulokimiakaláa nemóza, Sikalahukumú alivi letivi
    iki lita lihima nene mikasigú nemó itó okulumakú nemó nene ma asú amititó neve.
  lcm-lcm: Si kapo mengen arikek ani igenen i pukun kapo angkoai si lomon suai ani
    kana rikek, sikei nia kapo mengen arikek ani Malanganto Gogoai, parik luai kapa
    atogon lomon suai ani kana rikek. Kana na iles si taun ang e mung.
  aer-aer: Yewe, angwenhe apeke atyenge-akerte akurnentye angkeme, Alere alkere-arenye
    apmere ahelhe nhenhele-arle akweke inteke, kele Ngkartele tyerrtye renhe ilpernetyakenhe
    aneme-arle. Kenhe arrantherre akenhe arrkentye-ilemele Utnenge Akngerreke, ikwerenge
    ipeltye-irretyakenhe arrekantherrenge, re arrenhantherrenhe ilwetyeke-arle arrerneme,
    renhe ilwetyeke-arle ngkerneme arlte ingkerneke-atwetye.”
  qvc-NT: Chaqa mayqan kuntrawaqtam Tayta Dyusqa atin pirdunayta. Piru Santu Ispiritunda
    kuntrashpa rimaqkunata mana rinchu pirdunaq, ni kay bidapi, ni suq bidapi.
  tgl-ULB: Sinumang magbigkas ng anumang salita laban sa Anak ng Tao, siya ay mapapatawad.
    Ngunit sinumang magsasalita laban sa Banal na Espiritu, siya ay hindi mapapatawad,
    maging dito sa mundo o sa darating.
  cbs-NT: Jamen tsuabunda en matun Juchi Kayabi Iyua ea yuanbiaibun Diosun jatun chakabu
    buaxuntiduki. Jakia tsuabunda Diosun Yushin Pepa yuainbu jatun chakabu Diosun
    buama shinanunbadikiki, natian inun badi jawen jeneatianan— iwanan,
  xtm-NTPP: Te Su'si ma, sakanu ini ya nuu ñayii ka ka'an ndeva'a ja kuu saña ja kúu
    sa iya vee ñayivi ñuu ñayivi a, kovaa masu sakanu ini ya ñayii ká'an ndeva'a ja
    kuu Xtumani Ndios ma, ni a tiempu ya'a ni a kivi ki'in o ma.
  nnq-nnq: Kabe, ojwalenga lilobe li kunkana Mwana jwa Mundu malekekiigwa, nambu ojwalenga
    lilobe li kunkana Uhuke jwa Chwapi, alekekeiigwaje, napaduniaje, na wala Kumbenguje.
  bao-NT: No ca boogʉ, yʉ, Ca Nii Majuropeegʉ Macʉ̃re, ñañarije cʉ̃ ca ĩimijata cãare,
    to biro cʉ̃ ca ĩiriquere acobocãrucumi Ʉmʉreco Pacʉ. Añuri Yerire ñañarije ca
    ĩi tutigʉ docare, ati cuu cãare, to biri ati yepare cʉ̃ ca wajoaro jiro macã cuupʉ
    cãare, to biro cʉ̃ ca ĩiriquere acobotirucumi.
  san-ORI: ଯୋ ମନୁଜସୁତସ୍ୟ ୱିରୁଦ୍ଧାଂ କଥାଂ କଥଯତି, ତସ୍ୟାପରାଧସ୍ୟ କ୍ଷମା ଭୱିତୁଂ ଶକ୍ନୋତି,
    କିନ୍ତୁ ଯଃ କଶ୍ଚିତ୍ ପୱିତ୍ରସ୍ୟାତ୍ମନୋ ୱିରୁଦ୍ଧାଂ କଥାଂ କଥଯତି ନେହଲୋକେ ନ ପ୍ରେତ୍ୟ ତସ୍ୟାପରାଧସ୍ୟ
    କ୍ଷମା ଭୱିତୁଂ ଶକ୍ନୋତି|
  huv-NT: Jangantanej apmandeac ngo majneaj poch wüx Teat Naxey, alndom maw aaga nisoet
    quiaj; pero jane apmandeac ngo majneaj wüx Nangaj Espíritu ocueaj Teat Dios, aaga
    nisoet quiaj mbich ngondom maw wüx ombas nej wüx aliün ningüy wüx aaga iüt cam,
    at alinoic nüt ngondom.
  otn-NT: Ja̱na̱ngue nu̱ ra̱ ja̱'i̱ da̱ nømma̱n'ʉ ra̱ N'yohʉ bí 'yɛ̱ ma̱hɛ̱ts'i̱,
    i sä ngue di̱ mpu̱nnbi̱. Pɛ nu̱ ra̱ ja̱'i̱ da̱ nømma̱n'ʉ ra̱ Espíritu Santo, ya
    hi̱ndi̱ mpu̱nnbi̱, ni̱ xi̱nga̱ guehra̱ pa dí 'yohʉ ya, ni̱ xi̱nga̱ guehra̱ pa
    di 'yɛ̱p'ʉ di̱ mpu̱nnbi̱.
  nop-nop: Tiŋa nebek niŋdi Me Kobumuŋ niŋkadaka tibaak adi kadakaniŋŋiŋ kedem tumolokulimimbaak.
    Iŋgoŋ nebek niŋdi Uŋgoniŋ Munabuli niŋkadaka tibaak adi kadakaniŋŋiŋ hogok kameune
    haliwooŋ halaak fafaŋeniŋ.”
  obo-NT: Dos ahad ondoy nod ooseng to morat moka-atag koddi no Anak to Minuvu, od
    koposinsyan pa. Piru iddos od sumpalit to Uhis no Ispiritu, konna en od koposinsyan
    to inin timpu ahad init od inguma pa.”
  cak-ENT: Y achique na c'a vinük ri nbin tzij chuvij yin ri xinalüx chi'icojol, c'a
    ncuyutüj na rumac. Jac'a ri nbin tzij chirij ri Lok'olüj Espíritu, man ncuyutüj
    tüj rumac ri vocomi, ni ri chikavüch apu.
  lif-NT: ᤀᤠᤳᤋᤡᤴ ᤔᤏᤠ᤺ᤸᤗᤧ ᤔᤧᤴᤇᤠᤶᤛᤠ᤺ᤸᤗᤧ ᤁᤢᤍᤰᤗᤧᤱᤘᤠᤀᤥ ᤐᤠ᤺ᤳᤋᤢ᤹. ᤂᤧᤸᤗᤧ ᤗᤧᤵᤔᤡ ᤂᤥ᤺ᤛᤢ᤹. ᤁᤖ
    ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤍᤰᤗᤧᤱᤘᤠᤀᤥ ᤁᤧᤒᤠ᤺ᤵᤐᤠᤸᤗᤧ ᤁᤴ ᤕᤧᤶᤔᤥ ᤜᤧᤰᤁᤩᤠᤱ ᤁᤧᤍᤠ᤺ᤒᤠ ᤕᤧᤶᤔᤥᤀᤠᤱ ᤗᤧᤵᤔᤡ ᤔᤧᤄᤥ᤺ᤛᤢᤴᤗᤥ॥”
  mie-NT: De tú nā-ni nchivī cāhān ji sīquī nduhū, Yāā nī nduu tēe, cuu cune cáhnú
    inī Yāā Dios nūū ji. Sochi tú nā-ni nchivī cāhān nāvāha ji sīquī Espíritu Santo,
    mā cúne cáhnú inī Yāā Dios nūū ji, ni ñayīví yáhá, ni tiempo jā quiji.
  san-TIB: ཡོ མནུཛསུཏསྱ ཝིརུདྡྷཱཾ ཀཐཱཾ ཀཐཡཏི, ཏསྱཱཔརཱདྷསྱ ཀྵམཱ བྷཝིཏུཾ ཤཀྣོཏི, ཀིནྟུ
    ཡཿ ཀཤྩིཏ྄ པཝིཏྲསྱཱཏྨནོ ཝིརུདྡྷཱཾ ཀཐཱཾ ཀཐཡཏི ནེཧལོཀེ ན པྲེཏྱ ཏསྱཱཔརཱདྷསྱ ཀྵམཱ བྷཝིཏུཾ
    ཤཀྣོཏི།
  qve-NT: Noqa Diosmanta Hamuq Runapa contraypi rimaqkunatapas Diosqa perdonanqan.
    Ichaqa Santo Espiritupa contranpi ofendespa rimaqkunataqa manan perdonanqachu,
    ni kunan tiempopipas nitaq qepa tiempopipas.
  pao-NT: '@see-verse:MAT.012.031'
  cbu-NT: Nuw tputseem kinarangitaati, nuwaa yutaritam ínakus, ashiritaa anoo yaramaam
    taariya. Itaru, Apanllee Wani yutarit tsiyatkuch, anoo yaramaam wanindaja. Atinaareesa,
    ¿tamari Apanll mbizach? Nish tsapurunasush kchit taakuni, yaramaam wanindaja.
    Tsipakchitaatini, yaramaam wanindtamtaja. Apanll izuurumamarita watsta táchiya.
    Ashirucha, paptsa atina siyaatsi.
  usa-usa: Waayúkagoni Áráaqa móra-nakoma timá táíq umákainanama wení kúmiq-yataaqa
    Áánûqtuma mamá paá umákena awikátuwaniye. miráimanibo móra-nakoma Áánûqtuni Aokaq-Áágóqtábá
    ‘Píetibuni aánapo kématuwaiye’ timákaiyanama mirá-kúmíq-yátááqá Áánûqtuma íma
    mamá paá umákena awikátuwaniye. íbêq-kanaarakaraq anaaéka-kanaarakaraqa wemá íma
    mirá-iniye.
  soy-soy: Uléécɑɑ yɛ́ nkó yɛɛ nɛ̃́ Usoi Kɛpipi kɛcɑ́ɑ́ nkópɛ n símisi, ɑkópɛ
    u sɑ́rɛi, ɑmɑ́ Uléécɑɑ úu yɛ́ nkó yɛɛ Nfɑ́ɑsɔnɛ kɛcɑ́ɑ́ nkópɛ n símisi,
    ɑkópɛ u sɑ́rɛi nɛ kɛweesi-pɔ.
  hui-hui: Mbiralime Agali Hole Ibiyago mege biyagua ko ogoni biyago Ngode Datagaliwabehanda
    domo wahabehe ka. Mbiralime Ngode Datagaliwabe Dinini mege biyagua ko ogoni biyago
    Ngode Datagaliwabehanda áyubi awebi domo wa naholebiraore.
  amf-amf: I Eedi Naasdar yerin siyonam giyea haynaar seesono kisa gardha ko gardhe.
    Manpas Gazandar yerin siyonam giyea haynaar wodan koka ko hannaar, oo niven wodanka
    ko hannaar, seesono kisa kina gardhehe’’ kena ki hamade.
  quc-NNT: Apachin ri kub'ij tzij ri äwas u b'ixik chwij in, in ri' ri Ralk'ual ri
    Dios ri Qas Winaq, käsachtaj na u mak ri' che. Apachin k'u ri kub'ij ri äwas u
    b'ixik chrij ri Loq'alaj Espíritu, man käsachtaj tä na u mak ri' che waral cho
    we uwächulew. Man käsach tä k'u u mak ri' pa ri jun k'aslemal chik ri käpe na,
    —xcha ri Jesús.
  dob-dob: “ꞌAboꞌagu Tomota Natuna be ꞌeguma yaita ꞌiꞌawa toꞌumaliyegu Yaubada ꞌiabe
    ona nina ꞌida nuwatau, ta ꞌabo yaita Yaluyaluwa Tabuna ꞌiꞌawa toꞌumaliyei geyaꞌabo
    saꞌi Yaubada ꞌinuwanuwatau tuta gete ꞌenaya be tuta simeemai ꞌediya.”
  wrs-wrs: Indhanamba nomba kamba arana ombolmba moakoklanamba eishomnavrava, Sesoava
    si no indkoklava maivethinvav, wo heva os indhanamba moakoklanamba umnivrava Sesoasongolmba,
    temba mendeklinonoa indkoklava, wo si yunalm luhunvav no indhananamba, nonamba
    Sesoava si lesvhoawol vevrava indhanamba.
  mca-mca: Pa'qu' ƚunye'je' qu' nit'ij pa'qu' ewi'ƚ wi'tlijeye' t'ejuyiju'ƚ ha'ne
    Ƚa's na' Jukhew, qa ƚeke'ƚe qu' netwumhiti'yik'ui aka'an. Qa pakha'ƚe qu' nit'ij
    pekhewe' qu' net'ejuyiju'ƚ nakha' Espíritu Santo qa nite' ƚeke' qu' netwumhiti'yik'ui
    pekhewe'en, nite' hane'ej ha'ne ƚahats'ij qa nite' iye pakha' mexe hamik'ui.—
  tzo-TZC: Buchꞌuuc noꞌox ti cristianoetic ti chopol ta xcꞌopojic ta jtojol ti coꞌol
    jꞌelantique, ta xꞌacꞌbatic perdón. Pero ti buchꞌutic chopol ta xcꞌopojic ta stojol
    ti Chꞌul Espíritue, mu staic perdón, mi jaꞌuc liꞌ ta banomile, mi jaꞌuc ti ta
    yane.
  mya-mya: လူ​သား​ကို​ပြစ်​မှား​ပြော​ဆို​သူ​သည်​အ​ပြစ်​ဖြေ လွှတ်​နိုင်​၏။ သို့​ရာ​တွင်​သန့်​ရှင်း​သော​ဝိ​ညာဉ်​တော်
    ကို​ပြစ်​မှား​ပြော​ဆို​သော​သူ​မူ​ကား​ယ​ခု​ဘ​ဝ နောင်​ဘ​ဝ​တွင်​အ​ပြစ်​ဖြေ​လွှတ်​လိမ့်​မည်​မ​ဟုတ်။
  gng-NT: Unil len' *Unil ya Bijɛ bo fɛnfɛnm la, Uwien li fère wɔ. Ama unil len'
    *Mifuoñanm mɛn bo fɛnfɛnm la, Uwien ŋa ń fère wɔ kitink kiɛ bo, ka ń fère
    wɔ paaki bó mɔ.»
  cbi-NTPO: Tsenmin mun Chachi Tiya' Nakayamunu firu' pati' bain, juntsa ujcha' mityaya
    Dioschi manbitsalanuu juve; tsaaren mun Espíritu Santonu firu' pati' bain, juntsa
    ujcha' mityaya Dioschi manbitsalanuu jutyuve, naa entsa tusha chunu uwanu bain,
    naa bene jainu juushu juntsa tinbunu bain.
  ikk-NT: Wẹ jẹnkọ d'a gbagharị onyẹ ọwụlẹ kuja oku mmẹ wụ Nwa nke Ịhịan; kanị, agbagharịkọ
    wẹ onyẹ kuja oku Mmọn-nsọ, agbagharịkọ w'a kẹ ogẹnni kẹ ogẹn lalanị.”
  leu-leu: Naseꞌ ta mataa a ferawai fasaat sena Natuna Mataa, a Piran taa lamon tapine
    taasaxa naseꞌ ta mataa aava ferawai fasaat xasena Vovau Xaradak, i taa pife lamon
    tapinan, la yaan aanabeꞌ e la mu yaan i taa savat.
  maz-NT: C'o pje nde ra xitscöji nutscö rvá ẽcjö cja Mizhocjimi, ra sö ra perdonaoji
    c'o. Pero c'o ra zadü o̱ Espíritu Mizhocjimi, nunca ra perdonaoji c'o, ni ri ngue
    yo cjë dya, ni xo ri ngueje c'o cjë c'o va ẽjẽ 'ma ya rguí nguins'i ne xoñijõmü.
  bod-N: ཡང་མིའི་བུ་ལ་ཚིག་ངན་སྨྲ་མཁན་དེའི་སྡིག་པ་བསལ༌ནའང༌། སུ་ཞིག་གིས་དམ་པའི་ཐུགས་ཉིད་ལ་སྐུར་བ་བཏབ༌ན།
    མི་དེའི་སྡིག་པ་ནི་བསྐལ་པ་འདི་དང་འབྱུང་འགྱུར་གྱི་བསྐལ་པར་ཡང་བསལ་བར་མི༌འགྱུར།
  tca-NT: —Rü guxãma ya texé ya ṯacü chomaã ixugüxe rü Tupana tá tüxü̃́ nüxü̃ nangechaü̃
    i ngẽma. Natürü texé ya Tupanaãẽ i Üünexü̃maã ṯacü ixugüxe, rü Tupana rü tagutáma
    tüxü̃́ nüxü̃ nangechaü̃ i ngẽma, rü bai i ñoma i naãnewa, rü bai i daxũguxü̃ i
    naãnewa.
  zpl-NT: Rriꞌi Diose perdona titse bee bene enu rni bedichiaꞌ chiꞌquiꞌ equie cuendaꞌ
    liꞌá, Bene enu uxeꞌla Diose, pero titse bene enu nechiꞌquiꞌ Espíritu Santo lecaꞌ
    perdona para bee benecuaꞌ niꞌ lu iliulabe quieꞌ nu niꞌ liñibe.
  mbc-NT: 'Moropai ta''pîiya: —‍Anî'' eseurîma ya uurî ka'' poi iipî''pî winîkîi imakui''pî
    pe, mîrîrî imakui''pî inkupî''pî kupî Paapaya tîîwanmîra. Tîîse anî'' eseurîma
    ya Morî Yekaton Wannî winîkîi imakui''pî pe, mîrîrî kupî Paapaya pepîn tîîwanmîra
    sîrîrî pata po tîîse aako''mamî ipatîkarî —‍ta''pî Jesusya.'
  ndg-ndg: Na ywoywoti ywalowa baya likowe kinyume sa mwana wa Adamu, alowa kusamiwa.
    Lakini ywolongela kinchogo sa Roho Mtakatifu aywo basamwa kwaa, kwa utawala ngo
    wala wauicha.
  wsk-wsk: Awiriya Kari ko Namar balu maguwurok, mu ko ikup mu nu am siwu saparukko.
    Bare awiriya Bur Laili mu ko ura balu maguwurok, mu kumik siwu tuata bo mena,
    aitak se tom udagi te koma suanta.”
  toj-NT: Ja ma' huas staahuon ti' malo ja queni, anima ti coelon jan ja ba satq'uinali,
    ay modo oj ni jc'ul perdonara pero ta ja' c'a ja Espíritu Santo huas staahue ti'
    malo, eso sí, mi oj c'ulajuque perdonar, mi ni ja huego soc mi ni ja tiempo oj
    to jacuqui.
  tbc-tbc: An niŋen o talpein ta iŋ Tamol Nanun niŋen o ru saiak ibol dan, Anut aupasek
    an ka isuas yau a. Ak gug talpein ta iŋ Awan Urgun niŋen o ru saiak ibol dan,
    saen e gamu yen den lo, agod saen foun ak a murnap ilasa wan lo dam, Anut talpein
    an san muruan ta isuas yau na wa.
  sna-sna: Ani naani achataura zvakaipa pamusoro poMwanakomana woMunhu acharegererwa,
    asi ani naani achataura zvakaipa pamusoro poMweya Mutsvene haazoregererwi, kunyange
    panguva ino kana inouya.
  smk-NT: Mapirduna ya et a si'numan nin mag'irgo nin kuntra kongko, si'kon si Pinaitawo,
    bale' si si'numan a mag'irgo nin kuntra konan Ispirito nan Dios, kai ya gapo nin
    mapirduna anggan maka'numan.”
  grc-TCGNT: Καὶ ὃς ἐὰν εἴπῃ λόγον κατὰ τοῦ υἱοῦ τοῦ ἀνθρώπου, ἀφεθήσεται αὐτῷ· ὃς
    δ᾽ ἂν εἴπῃ κατὰ τοῦ Πνεύματος τοῦ Ἁγίου, οὐκ ἀφεθήσεται αὐτῷ, οὔτε ἐν τῷ νῦν αἰῶνι
    οὔτε ἐν τῷ μέλλοντι.
  gof-WFTW: Oonikka Asa Na7a bolla iitabaa odettiko iyaw atto geetettana, shin Geeshsha
    Ayyaana bolla iitabaa odettiya oodeskka ha sa7an gidin yaana alamiyan iya nagaray
    atto geetettenna.
  spa-BLM: Al que hable una palabra contra el Hijo del Hombre, se le perdonará; pero
    al que hable contra el Espíritu Santo, no se le perdonará, ni en este tiempo ni
    en el venidero.
  kyz-NT: —Pẽẽ mũ nipo je kurapa agawewi pejejemogyau. A'etea nipo Janeruwarete 'ga
    pẽtywera moiri pẽ nui, ojeupe peporogytaramũ. A'ere 'ga U'agesage kuraw ire pẽtywera
    nomoiri futari pẽ nui. Jarejuwarete 'ga 'Agesage pãjẽ mũ etee je mama'eukwaawa
    moiri 'ga wi. “Pesepu pãjẽ mũ te 'ga mama'eukwaawa moiri 'ga wi” 'jaramũ pẽẽ Jarejuwarete
    'ga 'Agesage kuraparamũ. A'eramũ nipo Janeruwarete 'ga pẽtywera moire'ema pẽ nui.
    'Awamũ miamũ 'ga namoiri futari pẽtywera pẽ nui. Anure nanẽ nipo 'ga imoire'ema
    U'agesage kuraparamũ pẽ nui nũ— 'jau Jejui 'ga 'gã nupe.
  dao-dao: Aupi Khyanga Capa mkhyekat na lü ksekhanaki cun mhläta kya khai. Cunsepi
    Ngmüimkhya Ngcim ksekhanaki cun tuh pi ngawia pi mhlät theia am kya.
  cya-cya: Nchgaa tucui nu nchcui' cha' ti'i 'in Yu Qui'yu nu Mdo'o nde ni' Cuaan,
    ti' chu'hui cha' tlyu ti' 'in ñi lo'o can', una nu nchcui' cha' ti'i 'in Espíritu
    nu Luhui 'in Ndiose, a cu'ni ñi cha' tlyu ti' 'in can', ñi cua' ñii lo' ñi tsala
    xaa.
  wrk-wrk: '@see-verse:MAT.012.031'
  nii-nii: Na Gos kingam tonu epin si kindip mani op, mei kangił mił muls ei wu endi
    ek kis nipi, na ngumba, ei Gos kapłi kil ngumba. Ba wu endi Gui Ka kin ek kis
    nimba wu ei, Gos eim kapłi kil ngunermba mon.”
  ign-NT: '@see-verse:MAT.012.031'
  dik-NT: Ku na ye raan lueel wɛ̈t rac Manh Raan guɔ̈p, ka pɛ̈l piny. Ku raan ye lueel
    lɔn ye Wëi Nhialic jɔŋrac, ka cïï kɔŋ päl piny acïn ëmën agut akölriëëc ëbën.
  cac-cac: A eb' tz'alan junoc chucal d'a in patic a in Ac'b'il in cot yuj Dios voch
    animail tic, syal yac'ji lajvoc smul eb'. Palta axo eb' sb'uchvaj d'a spatic Yespíritu
    Dios, a smul eb' chi', man̈xo ol ec'b'atlaj, vach'chom ticnaic, vach'chom d'a
    junxo tiempoal toto ol javoc.
  tzj-E: Wc'ola jun wnak chka bechnak wnak opech, mesque arja' nbij jle' lowlo' tak
    tzij tzra Rlec'walxel jxoca alxic cuq'uin wnak, jara' ncuytaja per we nbij jle'
    lowlo' tak tzij tzra Espíritu Santo jara' majo'n ncuytaj ta nexte chpam jawra
    tiemp rxin rwech ruch'lew nexte chpam tiemp jpenak.
  bpx-bpx: जे कोय मनख्‌या ना सोरा ना वीरोद मे कंय केहे, तीने माफी जड़ जहे। पण चोखली
    आत्‌मा ना वीरोद मे कंय केहे, तीने माफी नी जड़े। आहयी कळी मे बी माफी नी जड़े, अने
    आव्‌वा वाळी कळी मे बी माफी नी जड़े।
  san-BUR: ယော မနုဇသုတသျ ဝိရုဒ္ဓါံ ကထာံ ကထယတိ, တသျာပရာဓသျ က္ၐမာ ဘဝိတုံ ၑက္နောတိ, ကိန္တု
    ယး ကၑ္စိတ် ပဝိတြသျာတ္မနော ဝိရုဒ္ဓါံ ကထာံ ကထယတိ နေဟလောကေ န ပြေတျ တသျာပရာဓသျ က္ၐမာ
    ဘဝိတုံ ၑက္နောတိ၊
  yaa-NT: Askatari fẽtsa Niospa Fake yorakõi chakafaino Epa Niospa ãfe chaka soaxotiro.
    Akka fẽtsa Epa Niospa Yõshi Shara mekafakĩ chakafaino, Epa Niospa ãfe chaka soaxonakama.
    Ãto chaka neepakenaka. Nã naitĩari ãfe chaka aõ neepakenaka,” ixõ Jesús ato yoini.
  cab-NT: Furúmieguarügü gíñe le aríñaguti furúmieguarügü cátei wuríbati nuágu, áu
    le Wügǘri Garaǘwarügüti, gayáraati ferúdunawa lan, ánjeinti le adímurejati wuríbati
    luágu lubáfu Sífiri Sándu le nídaanbei, úabei ferúdunawa lan ni lídan uboú le,
    ni lídan le ában.
  clu-clu: Ang bisan sino nga magambal malain kontra Kanakun nga Naging Tao mapapatawad;
    piro ang magambal malain kontra sa Ispirito Santo indi gid mapapatawad asta kon
    sano.”
  swh-ULB: Na yeyote asemaye neno kinyume cha Mwana wa Adamu, hilo atasamehewa. Lakini
    yeyote asemaye kinyume na Roho Mtakatifu, huyo hatasamehewa, katika ulimwengu
    huu, na wala ule ujao
  tpt-NT: Chavay yu kinkiltaukꞌaniy ni kitꞌin yu Sasꞌatꞌa Lapanaki, yucha lay kamalaqmixinikanaꞌ.
    Pero incha jantu oxi lhichiviniy ni Espíritu Santo, ex ni yucha jantu lay kamalaqmixinikanaꞌ,
    mas ni aniy lakamunukpaꞌ, mas yu kaꞌalinakaꞌ.
  aai-aai: Naatu orot yait Orot Natun isan tur kakafin na’o nabigigim boro ana bowabow
    kakafin nanotawiyen, baise orot yait God Anun Kakafiyin isan na’o nabi’iyab, i
    boro tafaramamaim men nanotawiy na’atube maramaim.
  sny-sny: Meni ta, menitani ta ane ma'e, meni hire ma'e itorai ape, te'e naruwei
    su, Owane Sitewi fara'u yo seni luwaru a'i lo ape ani sasarirowa. Ahowa, meni
    ta, menitani ta Owane Sitewi lo Hepene Wara'i a'i ma'e te'e naruwei su, Owane
    Sitewi lai yo seni luwaru a'i ape, ani sasarirowata. Ei, yo seni luwaru a'i ape
    mi mi pasi pasi weriyei weriyei ironamitorowa.”
  myy-myy: Yʉ ña Masa Rĩjorʉ. No yʉre ĩ bʉsituja, ĩocʉ̃re ãcabojo masiguĩji Dios.
    Ito bajibojarocati, no Espíritu Santore ĩ bʉsituja itireama ĩre ãcabojo masibicʉ
    yiguĩji Dios. Adi tutire ũmacʉ̃jʉ Dios ĩ ñarojʉ cʉni ãcabojo masibicʉ yiguĩji
    Dios, Espíritu Santore masa ĩna bʉsituja, yiquĩ Jesús fariseo gaye tʉoĩarãre.
  trc-NT: Dan me se ꞌu̱nj si̱j caꞌnéé Diose̱ ni̱caj yuꞌunj man yuvii̱ roꞌ, caꞌve̱e
    se caꞌmi̱i̱ yoꞌo̱ soꞌ nana̱ chiꞌi̱i̱ cheꞌej, tza̱j ne̱ caꞌve̱e navi̱j cacunꞌ yoꞌ
    xráá soꞌ quiꞌya̱j Diose̱ ei. Tza̱j ne̱ sese caꞌmi̱i̱ chiꞌi̱i̱ yoꞌo̱ soꞌ cheꞌé
    Nimán Diose̱, ne̱ daj chiha̱a̱ míj se̱ tinavij Diose̱ cacunꞌ yoꞌ xráá soꞌ a̱ maꞌ.
    Dan me se caꞌve̱e se rihaan chumii̱ nihánj do̱ꞌ, caꞌve̱e se nda̱a cavi̱ꞌ soꞌ do̱ꞌ,
    tza̱j ne̱ se̱ quinavij cacunꞌ yoꞌ nu̱ꞌ cavii nu̱ꞌ caꞌanj xráá soꞌ a̱ maꞌ.
  cut-NT: Adecoduhno ihyan che nda̱hchenan ye u che rinducó nducoya̱ca ihyan ne, va
    vederenchahco ca̱va ye, ate ihyan che nda̱hchenan ye Vaco Ndah yahn Dendiohs ne,
    hua nda̱ca ye vederenchahco.
  bel-bel: калі хто скажа слова на Сына Чалавечага, даруецца яму; а калі хто скажа
    на Духа Сьвятога, не даруецца яму ані ў гэтым веку, ані ў будучым.
  zlm-KSZI: Orang yang menentang Putera Insan dengan kata-katanya dapat diampuni,
    tetapi mereka yang menghina Roh Suci tidak dapat diampuni, baik di dunia mahupun
    di akhirat.
  gdr-gdr: Ɨ kwa yet ra Rɨgamna B'ɨgand negɨr yɨt ke omɨny, God opima ti onggɨtyam
    negɨr mɨle awɨr omnainy dem. Ajɨ yet ra Yɨnayɨna Wɨngawɨngand ɨsadreny, God makwa
    ɨta ti onggɨtyam negɨr mɨle awɨr omnau dem yu wɨnɨnd dɨde kwa warɨ.
  vmy-NT: ꞌBa xi kuinchjakjantaꞌen Kiꞌndire Xuta xiꞌiun, kui= xi ꞌba nde ku̱achatꞌare.
    Tunga xi chꞌo tsaꞌen kuinchja ngatꞌare Isennixtjintsjere Naꞌenchana, kui xi bi
    ku̱achatꞌare ninga nixtjin ngandaꞌe ninga xi saꞌe ndiba.
  cmn-FEB: 你在说话间得罪人子可以赦免，但得罪圣灵，今生来世均无法得到赦免。
  gmv-RNT: Ay asikka asaa naa bolla haasayiza iita qaala gish maarettana shin, Xillo
    Ayana bolla haasayiza iita qaalay gidikko hayssa ha woden gidin woykko buro yaana
    woden gidin maaroy deenna.
  ncl-NT: Huan aqui yes quijtúa len amo cuali nonahuac nehual ilacal in cielo, Dios
    huil quipujpuhuas. Ma yoje, aqui yes quijtúa len amo cuali inahuac in Espíritu
    Santo, cuaquín Dios amo quiman quipujpuhuas pa mochi in tonalijmes huejcahuas
    in lalticpan, huan amo quipujpuhuas quiman lamis in lalticpan.
  sua-sua: Va nera vle tok kat, ngang o mia ruk ngta rere vgum A Mhel To Nkong Man
    Ma Volkha to dok, ko E Nut tkais kam mia lol ngaro rhek patgiang ngaiting. Vanang
    ani mhel to ta kerrereng E Nunu A Totur, E Nut nera kpom karo rhek he lua lol
    patgiang ngaiting. Nera kpom mar tete ko a mmie to enda ta vle vop kam ngae kais
    ngnik ngnik ko a mmie to a gunngar nak pis.”
  are-are: Relha erala Relhaka 'Liriperra korna angkamanga, Altjirrala kala korna
    ekuranha iwutjina, era paka Altjirrurna toperramanga. Kanha relha erala Enka Alkngaltariperra
    korna angkama, Altjirrala korna ekuranha itja kutala iwutjina, lyarta anma paka.”
  gai-gai: Na ramootta Ramootna Nuocmo kam ŋgoreac ndop te, Raraŋ Aetaniaca mana an
    tɨp ŋgoreacna makukca ma mo kecarinande. Na ramootta Ŋeroŋ Ratmo kam ŋgoreac ndop
    te, Raraŋ Aetaniaca mana an tɨp ŋgoreacna makukmo ma mandeac, co, iŋmbaia ma mba
    mac mo kecariitndai.”
  qvm-NT: '@see-verse:MAT.012.031'
  chz-NTPS: Jmeeꜗ baˊ Dio jø̱hˉ dsëꜗ kihꜗ hi̱ˉ hlëëhꜙ wɨɨꜘ kihꜗ Hi̱ˉgaꜙlë̱ë̱ꜗngoꜗ
    laˉ. Pero hi̱ˉ hlëëhꜙ wɨɨꜘ kihꜗ Jmɨˉlleꜘ Naˉjngɨɨˈ, moꜙsoꜙ jmeeyꜗ jø̱hˉ dsëyꜗ
    kiyhꜗ, niꜙ jmɨˉgyʉʉꜙ laˉ, niꜙ jmɨˉgyʉʉꜙ heˉ naꜗ gaˊ jäꜙ.
  kmu-kmu: NagoꞋa veaꞋmoꞋya ikapinagati emainoa kanoa vayaꞋmo natenea kanomonihema
    hu-haviya hu-natesayana Anumaya KotiꞋa aigeꞋama-teno ani kefo yaꞋamia atale-ma-tegahianagi
    nagoꞋa veaꞋmoꞋya Alu Aotage AvamuꞋmofema hu-haviya hu-tesayana Anumaya KotiꞋa
    aigeꞋamateno ani kefo yaꞋamia meni kanafiꞋene haenagama falote hisia kanafiꞋene
    agola atale-oꞋama-tegahie.
  ood-NT: Im at hu hab wo i juh g Jiosh g chuꞌijigaj hegai mat ab wo has ni‑ah ahni
    Jiosh si Kehsha k wabshaba pi hekid gam hu hab wo i juh g chuꞌijigaj hegai mat
    wo has ah g Hekia S‑apꞌekam Gewkdag.
  lbm-lbm: जो कोयी आदमी को बेटा को विरोध म कोयी बात कहेंन, ओको यो अपराध माफ करयो जायेंन,
    पर जो कोयी पवित्र आत्मा को विरोध म कुछ कहेंन, ओको अपराध नहीं त यो जगत म अऊर नहीं
    स्वर्ग म माफ करयो जायेंन।
  ncj-NT: Huan cuali quitlapohpoluis in aquin tlen nechixnamiquis nehhuatl aquin Nitetiachicau
    ica nochin tlacatl. Huan in aquin camanaltis ica in Itiotonaltzin in Dios, yehhuatl
    ahyic quitlapohpoluilos.
  yuj-yuj: Arop fárákapao Aropamp Tárápan kar kwatae sénap fekamp kwatae nɨnɨk te
    fwap tirá épér i konámpon. Aeno Kwaromp Yiki Kor Spiritan kar kwatae sénap te,
    Kwaro am fekamp kwatae nɨnɨk tirá épér mo nánko, oukoumwan taki yak, nánkár kor
    ankár taki yak naenámpon.”
  kto-kto: Leba migana ba la tiesong kirat me ira Migana migat ang Morowa, Morowa
    kan la eba avaiang kirinim ang. Pa migana la tiesong kirat me Muranama Ila Babai,
    Morowa la tala kan puoong meba avaiang uriro kirinim ang titot ga na tara leba
    betang tubiat.
  gmv-NT: ኣይ ኣሲካ ኣሳ ና ቦላ ሃሳዪዛ ኢታ ቃላ ጊሽ ማሬታና ሺን፥ ፂሎ ኣያና ቦላ ሃሳዪዛ ኢታ ቃላይ ጊዲኮ ሃይሳ ሃ ዎዴን
    ጊዲን ዎይኮ ቡሮ ያና ዎዴን ጊዲን ማሮይ ዴና።
  por-BLT: Quem disser algo contra o Filho do Homem será perdoado. Mas quem disser
    algo contra o Espírito Santo não será perdoado, nem nesta vida e nem na próxima.
  stp-NT: Baꞌ noꞌm guꞌ gampaiꞌ pɨx jiñ biaꞌ aañ nat bhañ joot guñ Gɨꞌkoraꞌ, siax bhaaiꞌ
    na tu ja uañdhaꞌ gu Dios gu ja uaꞌtulhdharaꞌ noꞌm soiꞌm ɨlhiiꞌñ buiñor. Guꞌ baꞌ
    noꞌm guꞌ gux Dhuuduꞌ kam jix Uañ Iiꞌmdagaꞌn gu Dios gampaiꞌ pɨx biaꞌ, dho gi guꞌ
    pu cham jɨꞌxkat tu ja uañdhaꞌ ji gu Dios gu ja uaꞌtulhdharaꞌ sia pɨk nar jax kaꞌ
    gɨt, nam guꞌ cham soiꞌm ɨlhiiꞌñdhaꞌ buiñor.
  mgc-mgc: Vïdï mati iya kö'du kyënyë ra Wisi a Vïdï akila mo, vïdï mati iya kö'du
    kyënyë ra Lawo Kölö Laka ila mo dë yaanya aba ŋburu.”
  ame-NT: Ñam̃a ñerraʼm eseshaʼ nesaseneʼ na Ñeñt̃en Acheñetosets ñeñt̃paʼ ap̃retnaʼpoʼ
    nenteñ. T̃arraña ñerraʼm eseshaʼ añ achm̃areʼteññañet Parets Puecamquëñ ñeñt̃ñapaʼ
    amacaʼye ap̃retnaʼpahuoyeʼ nenteñe. Ñeñt̃paʼ amach ap̃retnaʼpahuoterro eʼñe t̃ayot̃eñ
    errponohuañen.
  mgh-2016: Ntu riyoothe noolhumacha nlhove no unlhava Mwaana a Ntu nohiyereriya,
