  san-URD: یو مَنُجَسُتَسْیَ وِرُدّھاں کَتھاں کَتھَیَتِ، تَسْیاپَرادھَسْیَ کْشَما
    بھَوِتُں شَکْنوتِ، کِنْتُ یَح کَشْچِتْ پَوِتْرَسْیاتْمَنو وِرُدّھاں کَتھاں کَتھَیَتِ
    نیہَلوکے نَ پْریتْیَ تَسْیاپَرادھَسْیَ کْشَما بھَوِتُں شَکْنوتِ۔
  heb-LB: '@see-verse:MAT.012.031'
  caf-NT: '''Ink''ez ndunnah yinkak dune ye'' ch''a yalhtuk, daja hutni, soo buba
