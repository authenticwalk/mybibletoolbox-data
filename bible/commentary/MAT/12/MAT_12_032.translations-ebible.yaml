    quilhtamacuj a'ntū namin ―hualh Jesús.
  ind-AYT: Dan, siapa saja yang mengatakan sesuatu yang melawan Anak Manusia akan
    diampuni, tetapi siapa saja yang berbicara melawan Roh Kudus tidak akan diampuni,
    baik pada masa ini maupun pada masa yang akan datang.”
  cjo-NT: '@see-verse:MAT.012.031'
  nsn-nsn: Doh mair tamata re mene mo uelhire uasa tar Tunar Tamat inggono ra banotong
    kuse luaraig na niguata uasa. Bo mai puk re uelhire uasa tar Iabena Dedeil, inggon
