  gym-NT: Erere arato, ti Ni Kä Nebtä Ngobo, rüere nire nire käkwe ñäkädre taretare,
    akwa ye abko Ngöbökwe diandikä mento btä; akwa nire nire käkwe ñäkädre käme taretare
    Ngöbö Üai Deme ara jire rüere ne ngwane, Ngöbökwe ñan kukwe ye diandrekä jire
    chi mento btä, aisete rabadi ngite kärekäre Ngöböye kä ne ngwane amne kärekäre
    rabadi ngite janknu Ngöböye abko ti tö nibi niei munye, nieba Jesukwe.
  azg-NT: Minninchen tsꞌan na itsinin jñꞌoonviꞌ nacjö na condui ja tsansꞌa na iꞌua
    Tyoꞌtsꞌon tsꞌian nnön na coxën tsoñꞌen nnꞌan, nndëë ntsitꞌman tsꞌon Tyoꞌtsꞌon
    juu tsanꞌñeen. Majoꞌ minꞌcya ro tsꞌan na itso na veꞌ ntyja najndei na tsixuan
    juu yutyia, joꞌ condëë matsꞌa tsꞌian njan, itsinin tsanꞌñeen jñꞌoonviꞌ cjooꞌ nquii
    Espíritu Santo. Ndoꞌ na nndaꞌ, tyiꞌjeꞌquitsitꞌman tsꞌon Tyoꞌtsꞌonhin, min xjen
    nein, ndoꞌ min juu xjen na ntycüii tsonnangue.”
  bhd-bhd: ज़ै कोई मैनेरे मट्ठेरे खलाफ किछ ज़ोलो, त तैसेरो ए पाप माफ़ कियो गालो, पन
    ज़ै पवित्र आत्मारी तुहीन केरे, त तैस मैन्हु न इस दुनियाई मां माफ़ भोलू ते न एजने
    बैली दुनियाई मां माफ़ भोलू।”
  too-NT: Lā' palh catīhuā nalīchihuīna'n contra huan Chi'xcu' xala' Tālhmā'n, namāsputūnu'ni'can.
    Lā' palh catīhuā nahuan que tū' tzey a'ntūn tlahua huan Espíritu Santo, xla' tū'
