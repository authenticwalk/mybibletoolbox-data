  san-TAM: 'யோ மநுஜஸுதஸ்ய விருத்³தா⁴ம்ʼ கதா²ம்ʼ கத²யதி, தஸ்யாபராத⁴ஸ்ய க்ஷமா ப⁴விதும்ʼ
