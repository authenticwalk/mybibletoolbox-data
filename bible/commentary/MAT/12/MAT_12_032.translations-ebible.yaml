  sri-sri: Yʉ ããrĩpererã tĩ́gʉ̃rẽ ĩgʉ̃sã ñerõ ãrĩ werenímakʉ̃, Marĩpʉ irire kãtimasĩmi.
    Õãgʉ̃ deyomarĩgʉ̃ gapʉre ĩgʉ̃sã ñerõ ãrĩ werenímakʉ̃, irire neõ kãtibirikumi.
