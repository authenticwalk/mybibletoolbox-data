    cu t'an a Jesusu.
  tet-tet: Haꞌu neꞌe, Ema Raiklaran Isin nosi laleꞌan. Kalo ema dale nahaat Haꞌu,
    Naꞌi Maromak sei kasu sala nia. Mais, kalo dale nahaat Maromak Kmalar Lulik, masik
