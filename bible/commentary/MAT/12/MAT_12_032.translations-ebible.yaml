  tpi-tpi: Man i mekim tok nogut long Pikinini Bilong Man, God bai i lusim dispela
    sin bilong em. Tasol man i mekim tok nogut long Holi Spirit, God bai i no lusim
    dispela sin bilong em nau na long taim bihain tu.”
  mih-NT: Tatu quiñi cahan ñiyɨvɨ sii vii, ra i quisi ndya gloria, cua zaha ra Ndyoo
