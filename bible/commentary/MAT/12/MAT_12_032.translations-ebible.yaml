    Deus Ispiritury ewanu wâgâ inakanhe kulâ amyguehomobyry olâ ise Deus nygakeba.
    Xirâ mawânrâ mâuntudyzemo kuru wato — kely Jesus.
  kue-kue: Yomba ta eremogl Yomba Wam dikinde yenambuka, ye tandaglmemo God koko ende
    tenambuka. Ba yomba ta ye Holi Spirit kenaglmo sinambuka, ye tandaglmeno kinde
    i etne ya te okuwo imbo, ama akiye ta koko ende tekrambuka.”
  cot-NT: Ariquea oquempeca quericaca cantaguishetacoquerineca Irijanite Caquinte
    iragavejaquequea Aapani Irioshi irishetacotajeri, cotanquitsiquea iriraquea cantaguishetacoquerineca
    Ishire Aapani Irioshi, irioquea iriguenti aatoquea ishetacojitiri, aato imaica
    ocaniqui quepatsiqui aisa aatoquea oncoramanitapojajegueti.
  bnp-bnp: E rei a viri i ta hale na Tuna Bakovi, a Vure bara i puga vuroki a naro
    hale vona. Pali e rei a viri i ta hale na Hanu Kiripiripi, a Vure i uka ma ge
    puga vuroki a naro hale vona ngane, i uka ma ge puga vuroki muri ma.
  apn-NT: '@see-verse:MAT.012.031'
  ctp-NT: Kuꞌni Ndiose chaꞌ tlyu tiꞌ ꞌin nten nu nchkwiꞌ chaꞌ kuxi ꞌñaǎn nu wa msuꞌwa
    Ndiose ꞌñaǎn ndijyaǎn chaꞌ kaǎn nten; siyaꞌ ti bra nu chkwiꞌ neꞌ chaꞌ kuxi ꞌin
    tñan nu ngiꞌni Tyiꞌi Ndiose, kanꞌ ja kuꞌni Ndiose chaꞌ tlyu tiꞌ ꞌin neꞌ kanꞌ nchga
    tsan nu tyiꞌin neꞌ lo chalyuu, nchga bra nde loo la bra kanꞌ.
  bre-BRG: Piv bennak a gomzo a-enep Mab an den, e vo pardonet dezhañ; met piv bennak
    a gomzo a-enep ar Spered-Santel, ne vo ket pardonet dezhañ, nag er c'hantved-mañ,
    nag er c'hantved da zont.
  opm-opm: Hanip Brer nohnong dasei nahayahanoh ama ohe yan oh natimbas matin hatin
    mat patmur. Mat patmura; Yahsup ohnong dasei deiyahanoh ama ohe yan oh gino kaputo
    orhorsi na natimbas matin hatin hat patmur.
  bvr-bvr: Minyja ana-nga a-wengga rrapa an-nerra a-nega an-guna An-walkurpa An-gugaliya,
    gun-narda Wangarr baywarra gu-nega barra nula; wurra ana-nga a-wengga rrapa an-nerra
    a-nega Mern An-mawunga, an-gata an-gugaliya nipa Wangarr ana-nyala gala a-yinmiya
    baywarra gu-nega nula, minypa gun-guniya rrapa jurdach guna-bamburda burr-guta.
  wal-wal: Ta bolli, Asa Na7aa bolli, iitabaa haasayiya o nagaraanne Xoossai atto
    gaana; shin Geeshsha Ayyaanaa bolli iitabaa haasayiya o nagaraanne sa7an gidin,
    saluwan gidin, Xoossai atto geenna.
  zad-NT: Na' shi no iṉe c̱ha', nad', Beṉ' Bseḻ' Chioza' Yell-lioni, ḻekzka' wizi'xen
    Chioza' c̱he', san beena' iṉe c̱he Espíritu Sántona', aga wizi'xene' c̱he' ṉaa
    zoe' yell-lioni ni kat' illin llana' wc̱hogloe' c̱he beṉ'.
  aso-aso: Ee, ve ma ingine gamazi goloso li Oꞌmosolatiꞌ ve gihile neniꞌ divi ledivika
    li-nidilizaniꞌ lihime nene Oꞌmosoꞌmo ha hulo-ngedeleseiha gamazi goloso li Oꞌmosoꞌmi
    Sikalahuꞌ divi ledivika li-dilizaniꞌ lihime nene apase-ngedamivo alingeꞌ gamene
    nabauꞌ lihimeꞌine apase-ngedo goniꞌ o-ngedeli gameneuꞌ nesi ha minivo mine do
    vo mineleseive.
  uli-uli: 'Semal le ye kapta sew formel le ye hattohar ngal mala Layur Retalop, ngo
    be chuy fael molfid we sa foru: ngo semal le ye kapta sew formel le ye hattohar
    ngal Espritu Santus, ngo towe chuy fael molfid we sa foru — igla sa loh le tor
    siyal.'
  nin-NT: Undurr wa nggo ti da ure undanda ni itu i Uvuvurr a Unushirr, aba ta nggurr
    zhi ku. Uwa ta si Izhi Iwre yi, undurr wa nggo ti da ure undanda ni itu ima yi,
    aba si ta nggurr zhi ku ziza, ka na ase ka so nga ka hen.
  tgk-tgk: Ҳар кас ки бар зидди Фарзанди Инсон сухан мегӯяд, бахшида мешавад, вале
    касе ки бар зидди Рӯҳи Муқаддас сухане мегӯяд, Худо ӯро дар ду дунё намебахшад.
  acu-NT: Tura wi aints ayatun, Yus akuptuku waitinayat, wína pachitsar pasé chichainamtaisha,
    nu tunaunasha tsangkuratnuitai. Antsu Yuse Wakanin pachisar pasé chichainaunka
    yamaisha tuke nu tunaunaka pengké tsangkurashtinuitai,” Jesús timiayi.
  cak-WNT: Y xabachique c'a winek ri niyok'on chuwij riyin ri C'ajolaxel ri xinalex
    chicojol, can c'a nicuyutej na rumac. Yac'a ri niyok'on chrij ri Lok'olaj Espíritu,
    can man c'a xticuyutej ta rumac re wacami, ni ri chkawech apo.
  ebk-ebk: Uray nan taku ay munkali as maifusor as nan Naepadtu ay Anak chi Taku at
    mafialin ay mapakawan. Ngem nan taku ay munkali as maifusor as nan Espiritu Santo
    at achi mapakawan as nan nauy ay fiyag winnu as nan omali ay fiyag.”
  spa-PDDPT: Cualquiera que diga una palabra contra el Hijo del Hombre, le será perdonada.
    Pero al que hable contra el Espíritu Santo, no le será perdonado, ni en este siglo
    ni en el venidero.
  ruf-ruf: Imunu wowose iyomlonga pfihile Imwana we Imunu katsoleghusighwa nzambi,
    ila ayula iyomlonga pfihile Ghumuhe Mwenzeluka ng'atsoleghusighwa nzambi mne ghamatsuwa
    ghano au ighakutsa.
  gun-gun: Ava ra'y ojeapo va'ekue re teĩ amongue ijayvu vai ramo ha'e nungakue omboguea
    'rã. Ha'e rã Nhe'ẽ Ky'a E'ỹ re ri ijayvu vaia ramo nombogueai 'rã kova'e yvy re,
    neĩ yvy pyau re voi.
  agu-BL: Ncha'tz, alchok scyetz yil tz'oc tan injisle'n, yi in Bajx Cy'ajol, at cuybil
    paj. Poro kol tz'oc jun tan jisle'n yi Espíritu Sant, qui'c cuybil paj. Qui'c
    cuybil paj jalu' nin sbne' opon tunintz.
  isn-isn: Muntu wihi nuipiula ukani la ng'wana wang'wa Adamu, wilekilwa imilandu
    ingi gwa uyu nuipiula inkani ya ng'waung'welu nuanso shawilekelwa imilandu, muunkumbigulu
    uwu nuo nuuzile.
  ilo-ULB: Ken ti siasinoman nga agsao iti aniaman a maibusor iti Anak ti Tao, mapakawanto
    dayta kenkuana. Ngem ti siasinoman nga agsao a maibusor iti Espiritu Santo, saanto
    a mapakawan dayta kenkuana, iti daytoy man a lubong, wenno iti masakbayan.
  pir-NT: Yʉhʉre masʉ Cohãcjʉ̃ ohorigʉre yʉhʉre tiquina ñano ni yahuducurire bo masine
    Cohãcjʉ̃. Espíritu Santo pehere tiquina ñano ni yahuducurire ne bosi Cohãcjʉ̃.
    Yojopʉre, deco pihtigʉ̃ gʉ̃hʉre tiquina sa nidire bosi tiquiro, ni buheri Jesu
    tiquinare.
  anv-NT: Ɛsɔwɔ ájígé nyɛ nte yɛ́ndé mejɔɔ́ mebomebo ɛwé muú ájɔ́ge atome ne
    Maá Ntɛ Mekwaá yɛ́mbɔ ájígé fɔ́ nte mejɔɔ́ mebomebo ɛwé muú ajɔ́gé atome
    ne Mendoó Ukpea. Yɛ́ ɛbɛlé fa mme yina ne ayi achwɔɔ́.
  sab-NT: Cha chiu nga dba ai giti kwian kare, nege cha kle chage aini kwianske, kwian
    bai gerule me no cha dollale, gire bigwa kwian e mo ta blite cha ole, kwian ene
    gerudu ulita me no cha dollale Chube talla mlienga. Agwa kwian bai gerule cha
    kle age dolla Satanás kiralla giti, kwian ene me kle gerule me no cha alin allabi
    dollale agwa kaire ama kle gerule Chube Oña dollale, Chube me kwian gerudu me
    no ene talla mlienga dale. Kwian bai gerule me no Chube Oña dollale ama chege
    jiske tanre Chube gwa giti diali dale alin, chui bdaglige kwian ene be chege ji
    chuge diali chui tangle ama gerudu me no Chube Oña dollale gdale —Jesu gerudu
    ene kwian fariseo ole.
  tmd-tmd: Nöbö Ha nuŋ aku nugwo mönö gwogwo yajöñ aku, God nugwön röböxöna. Jɨ Inöm
    Leia nugwo mönö gwogwo yajöñ aku, wopik aipam, mai piaku aipam, God nuŋ rɨbyöx
    nugu gör mɨdön röböxen.
  acr-NNT: China ri tzel kachꞌaꞌt chirij Ralaxel Chikixoꞌl Tikawex, riꞌ kakuytaj umak
    we kutzelej utzij. Noꞌj ri tzel kachꞌaꞌt chirij ri Santowilaj Ruxlabꞌixel ri Dios,
    riꞌ na kakuytaj ta kꞌana umak che waꞌ wa qꞌij oj kꞌo wi y na kakuytaj tane kꞌana
    umak tobꞌ ne che ruqꞌijol ri kꞌaslemal katajin loq.
  kpg-kpg: Tangada dela ga helekai huaidu i Tama Tangada, e mee di dumaalia ginai.
    Tangada dela ga helekai huaidu i di Hagataalunga Dabu, e deemee di dumaalia ginai,
    dolomeenei gaa hana hua beelaa.
  taj-taj: थेह्रङ् लसीन खालै म्‍हिसे परमेश्‍वरसे पुइखबा म्‍हिदा बिरोध लसी ताम पाङ्सै
    थेसे माफ याङ्ला। तर परमेश्‍वरला आत्‍मादा बिरोध लसी ताम पाङ्जी भिसम थेदा दान्‍देला
    धुइरी माफ आल, लिच्‍छाला जुनीरीनोन माफ आयाङ्।
  avt-avt: Mɨt miyapɨr kerek hɨr natɨp enum me hi kerek Mɨtɨk Iuwe keriuweta hi han,
    maain God kakɨsak menmen enum hɨr netpim. Te neimɨn hɨr natɨp enum me God Hɨmɨn
    Yaaik, God ap kakɨsak menmen enum hɨr natɨp in o maain. Hɨr nanɨt wit kɨrak yaaik
    au.
  cbk-cbk: Y si quien ta habla contra con el Hijo del Hombre, Dios ay puede pa perdona,
    pero si quien ta habla contra con el Espiritu Santo hende nunca ay puede le queda
    perdonao, ahora o masquin cuando pa.
  uig-ARA: ئىنسانئوغلىغا قارشى سۆز قىلغان كىمدەكىم بولسا كەچۈرۈمگە ئېرىشەلەيدۇ؛ لېكىن
    مۇقەددەس روھقا قارشى گەپ قىلغانلار بولسا بۇ دۇنيادىمۇ، ئۇ دۇنيادىمۇ كەچۈرۈمگە
    ئېرىشەلمەيدۇ.
  tuf-tuf: Bíyatan asan Uw Síuquib cahmí icar ahsín téw̃yatan, eyat Sir tayar yajcaro.
    Eyta cuar eyta tayar yájcyeyra Sirat sicor tayar bár chácataro. Bíyinatan Sir
    Ajcan Cámuran Eya ojcor ahsín téw̃yatan, eyta tew̃yat cat Sir tayar yajcaro. Eyta
    cuar Sirat tayar eyra batra chátiro. Bur cut suw cut tayar chi rehcáyqueyra, wajacro,
    Jesusat.
  abx-abx: Bisan say i mamahalling kuntra si Pinili' A'a, apasaylo iya, pero i magparapahalling
    kuntra si Espirito Santo, ga'i apasaylo si ina'anto hasta pa si titakkay ro panahon.
  mco-NT: Pɨnjaty jɨbɨc xyñigapxpɨch xyñimɨydacpɨch, je' huinmecxam. Per je huɨdibɨ
    jɨbɨc ñigapxpy je Espíritu Santo, je' ca' huinmecxa'ñ ni jadachambɨ tiempo, etz
    ni camɨna xɨɨ.
  kqf-kqf: Lava aiyai Tana Taunana Natuna lisinemo ya giugiu vitavitalana ba Maimaituwa
    kaka ena gebogebo ya noḡoti kamaḡedi. Bi aiyai te Aluwa Waiyawa lisinemo ya giugiu
    vitavitalana ba mote ena gebogebo ima noḡoti kamaḡedi, niganana eete laḡan damonemo.
  cpb-NT: 'Ari okantari eejatzi: Kantacha impeyakotairi Pawa inkaate kishimawetyaarine
    Itomi Atziri, iriima kishimatakerine Tasorenkantsi, eero iñagairo impeyakoitairi.'
  aon-aon: Meishi arpesh sheneyagwreh shabubunim Eik Anudok Arman yatogur adurinyi
    arpen iri, Iruhin ta nukweshih enyudok yoweinyi ina um eshudok arpesh. Aria meishi
    arpesh da sheneyagwreh shabubunim Iruhin ananin Mishin iri, Iruhin ta mare nukweshih
    enyudok yoweinyi ina um eshudok arpesh uwe, uwok. Douk aria kweipon babi bagiguki
    nyutob shopunek amu uwok.”
  hus-NT-2005: Xitaꞌ tin odhbijiy Nanáꞌ, xin abadh abal kin wenkʼon neye tin inik,
    neꞌech ka pakwlantsat; por xitaꞌ kin odhbijiy an Tʼokat Ejattaláb, yab jaykʼi
    neꞌech ka pakwlantsat, neꞌech ka jilkʼon walbidh malilíl i kʼij.
  mig-NT: Te nú ndé ɨɨn cha̱a ka'a̱n‑de sɨkɨ̱ máá Sé'e cha̱a, sá'a‑ya̱ túká'nu ini̱
    nuu̱‑dé. Ko nú ndé ɨɨn cha̱a ka'a̱n‑de sɨkɨ̱ Espíritu Santo, ma̱ sá'a kutɨ‑yá
    tu̱ká'nu ini̱ nuu̱‑dé, ni kuia̱ yá'a, ni kuia̱ chaa̱.
  bps-bps: I to talù sasè gablà di deg, i dnagit Tingà To, fakay nlifet, bay i to
    talù sasè gablà di Mtiu Tulus là maglifet salaan balù duh ani na kel di landè
    sen.”
  mbs-mbs: Aw mikagi se otaw te medaet tepad kanak Timanem Migpekeotaw, aw megselsel
    sikandin, pegwedaden iyan te Timanem. Meneng aw mikagi se otaw te medaet tepad
    te Espiritu Santo, eked palos pegwedadi se salà din sìyan, pengkey seini aw modi
    aldaw.”
  tof-tof: Nadü oloma ne kolae bóktan akyanda kürü, Pamkolpamab Olom nótókla, God
    sab arrgone. A nadü oloma ne kolae bóktan akyanda Godón Samu, sab koke arrgone,
    errkya ini tüpdü akó elnga tüpdü.
  cme-NT: Umaŋ duɔ waŋ ãndababalaaŋgu hã *Moloŋ-Biɛŋo‑i, ma gbãa tĩ. Ŋga umaŋ
    duɔ piiye ãndaparaaŋgu hã Diiloŋ-Yalle‑i, ma siɛ tĩ nyuŋgo, ma siɛ tĩ bisĩnuɔ.
  sus-sus: Mixi na Adama xa Di rasɔtɔ, na yunubi nɔma nɛ xafaride a kanyi bɛ. Kɔnɔ
    mixi na Ala Xaxili Sɛniyɛnxi rasɔtɔ, na yunubi mu nɔma xafaride na kanyi bɛ duniɲa,
    a mu nɔma xafaride aligiyama.»
  pon-2006: Mehmen me pahn lahlahwe Nein-Aramas, dipeo pahn lapwasang; a mehmen me
    pahn lahlahwe Ngehn Sarawi, e sohte pahn lapwasang, met oh pil kohkohlahte.”
  dad-dad: Taka ĩ Tamo Naal nigin kiwai ifen ken, kobu yef are, in mosor yalelauf.
    Ani ere, taka ĩ Awa Uur Fateul nigin kiwai ifen ken, kobu yef are, in mosor to
    yalelauf, gama sain enĩ bun ado dumen isiyouf buneg to yalelauf.
  zab-NT: Axt par de ni inii mal diidx pur nare Bniety ni bxiaald Dios nuu perdón,
    per par de ni inii de mal diidx pur Spíritu Sant quɨtti perdón par laadeb niclɨ
    lo guɨchliuré niclɨza llayabaa.
  jae-jae: Ma teŋ embe ênam saic biŋ êndêŋ Ŋamalacnê Latu, tec Anôtô oc êsuc ôkwi,
    mago teŋ embe ênam saic biŋ êndêŋ Ŋalau Dabuŋ, naŋ Anôtô oc êsuc ôkwi êndêŋ têm
    tonec to ônêŋa atomanô.
  ksd-ksd: Ba tikai na tatike ta kaina tinata ure Natu i ra tutana, da re vue; ia
    kaka ba tikai na tatike ta kaina tinata ure ra Takodo na Tulungen, pa da re vue
    ta ra nilaun ra pia, ma pa da re vue bula ta ra nilaun namur.
  msm-NT: Inggad hintawa no ogpasipaya kanay no Anak to Otow ogkapasaylu da, di to
    otow no ogpasipaya to Ispiritu Santu kona yagboy ogkapasaylu kuntoon dow hangtod
    to wada katapusan.
  myk-myk: Sipyaa sipya wʼa joguumɔ jo wá Sipya Ja na ge, lee na yafa wufɔɔ mu. Ga
    wemu bu Fɛfɛɛrɛ Munaa li mɛgɛ kyɛɛgi, weefɔɔ da lee wo yafa ta naha ke koŋɔ ke
    na wɛ, wʼi da li yafa ta laxhara bɛ ni wɛ.
  sbe-sbe: Hinage ena kaiteya Tau Natuna ye hededeheyababa, Yaubada kabo yona yababa
    ne ye nuwatugabaei. Na ena kaiteya Yaluwa Tabuna ye hededeheyababa, meta taba
    nige yona yababa ne nuwatugabaena teina huya ta unai yo huya kabo se laoma ne
    udiyedi.
  mcr-mcr: Ämaqä hŋqu, Ämaqeuqä Ymeqä Ekqä Iquenyqä kukŋuä quvqä tqaŋgutqe, Goti Hanjuwä
    Iqu iqueqä suqä quvqä di, huätä mamäuŋqiyä. I etaŋgi ämaqä hŋqu, Dŋä Äŋguä Iquenyqä
    kukŋuä ququvqä di tqaŋgutqe, Goti Iqu, iqueqä suqä quvqä huätäŋi, täŋga mämamäuqä
    yäŋqiyä. Ga qänakndaŋä-pqe, mämamäuqä yäniqeqä.”
  cux-NT: '''Āā du''ú nūuⁿ chí caaⁿ''maⁿ nduudu chí nguɛ́ɛ́ n''dáacā contra yeⁿ''e
    Saⁿ''ā chi Daiyá Ndyuūs ní cuuvi nach''ɛɛcu yeⁿ''e yā. Naati ''iiⁿ''yāⁿ chí nguɛ́ɛ́
    n''daācā ngaⁿ''a yā contra yeⁿ''e Espíritu N''dai yeⁿ''e Ndyuūs ní nguɛ́ɛ́ cuuvi
    nach''ɛɛ̄cū yeⁿ''e yā ndíí nguɛ́ɛ́ ndúú na iⁿ''yeeⁿdí ''cūū ndíí nguɛ́ɛ́ ndúú
    táámá iⁿ''yeeⁿdi chí cuchiī.'
  tur-YTC: Kim İnsanoğlu’na karşı bir söz söylerse, kendisi bağışlanacaktır; ama kim
    Kutsal Ruh’a karşı konuşursa, ne bu çağda ne de gelecekte kendisine bağışlanmayacaktır.”
  san-ITR: yo manujasutasya viruddhAM kathAM kathayati, tasyAparAdhasya kShamA bhavituM
    shaknoti, kintu yaH kashchit pavitrasyAtmano viruddhAM kathAM kathayati nehaloke
    na pretya tasyAparAdhasya kShamA bhavituM shaknoti|
  bel-N: І калі хто скажа слова супраць Сына Чалавечага, будзе адпушчана яму; а калі
    хто скажа супраць Духа Сьвятога, ня будзе адпушчана яму ані ў гэтым веку, ані
    ў будучым.
  sch-sch: Tutu Miriem Nâipasal doia asaloi an ti ngei chu ngâidam thei nîng ata;
    aniatachu, tutu Ratha Inthieng doia asaloi an ti ngei chu atûn le tuonsôtin
    ngâidam nino nih.
  mic-MIQNT: Ni'n na mimajuinualsiap aq ta'n wen mo gegnuimigw na gisi apigsigtuaten,
    gatu ta'n wen mo gegnuimagul Wejuli Nisgaml ma' apigsigtuam'g, mu nige' gisna
    iapjiw.”
  huu-NT: “Jusiñamui Joreño uaido siño rafuena fɨnoñedɨo; ia Janaba uaido siño rafuena
    fɨnodɨo” cuena raitomoɨ. Jusiñamuimona bitɨcue. Cuena omoɨ jeare ñaɨa, Jusiñamui
    iena feitarede; iadedɨ naimɨe Joreñona omoɨ jeare ñaɨa, Jusiñamui iena birui feitañeite.
    Iena ɨco jaca feitañeite.
  jiv-NT: Winiasha Aents Ajasuitjiana nuna yajauch chichartuinia nú shuarsha tsaṉkuramniaiti.
    Tura Yusa Wakani̱n yajauch áujmatainia nuka peṉké tsaṉkurachminiaiti. Ju̱ nuṉkanmasha
    tura ukunmasha tsaṉkurnarchattawai’ tímiayi.
  otm-NT: Pɛ dí xi ahʉ, nu'bʉ 'bo'o da man ra ts'ore nanguecä, dán ją'igä ua ja ra
    ximhäi, pɛ i sä da mba ma punbi a. Pɛ nu'a da man ra ts'ore nangue rá Hogandąhi
    Oją, pɛ hin jąm'bʉ da mba ma punbi a, bi 'yɛ̨n'a ra Jesús.
  dah-dah: Al kura ne Al Urmiŋ gayen asogo nirde mere buluŋ tiyyeŋbe pohogay nirke
    igiŋ halde pasi irde uneŋ. Goyenbe al kura Holi Spirit beleŋ meteŋ teŋ hi yeŋ
    nurd nurd ga asogo irde mere buluŋ tiyyeŋ gobe epte ma wor po mata buluŋmiŋ goyen
    halde unyeŋ. Megen gar heŋya, ma kame Al Kuruŋyen nalure gor wor epte ma halde
    unyeŋ.
  tnk-tnk: Iərmama sə trɨni nəɡkiariien ərəha riti, muəsi Iou Iəməti Iərmama irə,
    Kumwesən rukurən nenouenouien nərəhaien səvənhi, məpwəh nərpwɨnien. Mətə iərmama
    sə trɨni nəɡkiariien ərəha riti muəsi Nənɨmwɨn Ikinan i, Kumwesən trɨpkenouenou
    mhə nərəhaien səvənhi ia nəpɨn riti. Nərpwɨnien səvənhi trarə ia nɨtətə ipwet
    mɨne mɨne ia nɨtətə sə trɨpkuvehe.”
  kpr-kpr: Kau daba aminga ava, mave Evetu Genembo da Koro+ da javo eko arira amo,
    God nunda ari eko amo kote doyarira. O mave Asisi Kakara da javo eko arira amo,
