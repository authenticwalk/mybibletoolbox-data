    mi ni dey tiem nu yuꞌn na, gal nu tiem nu yad par lo.
  mkj-mkj: Emen ma lahlahwe Nihn‑Armaj, kak mahkla, a lahlahwe Ngen Joarwi pwanah
    johkak mahkla — apkas ke pel allaluhla.
  zac-NT: Cualquier narniꞌi didzabë guëc nguiu nabësheꞌldë Dios, zac perdúnëll perë
