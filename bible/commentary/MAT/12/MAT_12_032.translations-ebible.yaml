    rínáranɨ, ná rɨ́wɨ́yoranɨ, Gorɨxo yokwarɨmɨ́ wiinɨ́á menɨnɨ.’ seararɨŋɨnɨ.” urɨŋɨnigɨnɨ.
  chd-NT: Cal xans naƚnesc'e'epa cataiqui', ti'i'ma timenc'e'ecom'me. Cal xans nonesc'epa
