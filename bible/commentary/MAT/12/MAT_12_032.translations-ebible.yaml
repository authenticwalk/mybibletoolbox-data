    ta perdonar chupan ri tiempo vacame, ni chupan ri tiempo chakavach-apa.
  uvh-uvh: Abanga aming wari midi kadagang ka Amingning Tim Iyak naga nangkadanting
    undu' Anutu adi suknakubeyam ning kadapmang guk. A kadagang ka aming wari Anutuning
    mini unggo kareng ning kigineng u kuma' kanga a udi mini unggo kadagang ane'sa'
    tara' ning tonga anikige tinting wa Anutu adi suknakubeyam guk mo' tota' mokngang
    sini', kami yara'ganang a inga' undu' ko ningsa' ira anganga aming ka waraga'
    kagaya amimi waraga'sa' irota' ning yanggu'.
  ino-ino: Mako ve'kamo'a ko'ku'napakati e'noa ve'ka vaya'mo alinate'nea ve'kae hu'a
    haviya hunatesaya hao'otake ya'api Anumaya Koti'a lahapaove lapatove nehuno aipa
    falu yapati alino atalelatekaiya'maki Anumaya Koti Fate Akufa Avamu'amofe hu'a
    haviya hutesaya ya'api Anumaya Koti'a alaki lamake huno lahapaove lapatove nehuno
    aipa falu yapati alino o'atalekaiye. Meni'ae henaka va'yi hisea kana'ae akola
    alino o'atalesikeno alaki haneke haneke huno hanekaiye.
  gnn-gnn: Ga ŋuli yurru ŋula yolthu yolŋuyu yätj-ḻakarama Gäthu'mirriŋunha Yolŋunhanydja
    wal'ŋu, ŋayi yurru Gunhu'yunydja bäy-ḻakarama warray ŋurikiyi yolŋuwu, ŋuli balaŋu
    ŋayi bilyurrunydja. Yurru Gunhu'yunydja bäyŋuna yurru yana bäy-ḻakarama ŋurikinydja
    yolŋuwu ŋunhi ŋayi ŋuli yätj-ḻakarama Godku Walŋamirrinha Birrimbirrnha, yana
    ŋayi yurru nhinanydja nhanukalay yätjŋurana romŋuranydja dhiyaŋu-wala, ga bitjanna
    liŋgu yurru.” Bitjarra ŋayi Djesu waŋananydja.
  yal-yal: Muxu yo fala ɲaxin ti n tan Muxuna Dii Xɛmɛn ma, Ala a mafeluyɛ nɛn. Koni
    muxu yo fala ɲaxin ti Alaa Nii Sariɲanxin ma, Ala mi na kanna mafeluyɛ dunuɲa
    yi hanma waxati famatɔni han habadan.”
  cnt-NT: La₁ në₁jua'₂ chan₂ i₂ca₂'ɨn₃ 'lɨg'₅₄ Jaun₅ dsa₂ mɨ₂güɨ́g₃, lé₂ bá₄ le₂'én₂
    dsáu₁; la₁ juɨ₁lia'₂ i₂'ɨn₅ 'lɨg'₅₄ Jme₂dsí₂ Jŋió₅, tsá₃ ma₃o₂'én₂ dso₄ cha₂ quió'₅,
    mɨ₂güɨ́g₃ la₂, on₃ guë'₂ mɨ₂güɨ́g₃ caun₂ në́₃.
  tif-tif: Kemin, dok nolin tunum ata Dukum Ami Man ami win uyo ku-mafak-daawali no,
    kalala, asuk ami aket fanang uyo fal-siki-lom nami kup-nokoma, kaata, fan God
    akal taba ami kanola uyo takan-telokoma no. Ale, dok nolin tunum ata God ami Sinik
    Tambal ami win kaa ku-mafak-daawala namti, kamala kulu ti kulii yak aba kaptoop
    unokomu kaalile, God ayo ami kanola uyo atin ti tik-daa-lom kukan-telokoma disa
    yo, kala Yesus ayo kanum bakayila ko.
  nlx-nlx: जो कुण माणहान बेटाख ने विरोद माय काह वातु केय तान गुना माफ एय जाती; पुण
    जो कुण चोखाला जीवान विरोद माय काह केय, तान गुना नाह ज्यी केली माय माफ एती, नाह
    ते ती केली माय माफ केराय जाती।
  apw-NT: 'Shíí, nṉee k’ehgo Niyááhíí, dénchǫ’go shaa yách’iłti’híí bighą kaa nágodit’aah
