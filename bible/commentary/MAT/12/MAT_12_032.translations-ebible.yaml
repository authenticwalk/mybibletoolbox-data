    ela yiwhenza.
  mya-JVB: လူ သား ကို နှုတ် ဖြင့်ပြစ်မှား သောသူ ၏အပြစ်ကိုလည်းလွှတ် နိုင်၏။ သန့်ရှင်း
    သောဝိညာဉ် တော်ကို နှုတ်ဖြင့် ပြစ်မှား သောသူ ၏အပြစ်ကို ယခု ဘဝ နောင် ဘဝ၌ မ လွှတ်
    နိုင်။
  kgf-kgf: Méŋ Icac Naŋa ʒébiri mimaciguc képésicya imi waiwaiyawac séc. Waŋu méŋ
