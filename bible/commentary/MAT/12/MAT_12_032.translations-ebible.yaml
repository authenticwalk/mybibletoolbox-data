  lug-lug: Na buli muntu ayogera ekigambo ekibi ku Mwana w’Omuntu alisonyiyibwa, naye
    ayogera ekibi ku Mwoyo Omutukuvu talisonyiyibwa mu mulembe guno wadde ogugenda
