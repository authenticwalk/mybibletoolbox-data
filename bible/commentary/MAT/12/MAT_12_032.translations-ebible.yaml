  kmk-kmk: Ulay sanat mangibaga’t nadadaga maisuganggang kan sakona Inyanak di Tagu
    mapakawan yoong sanat mangibaga’t nadadaga maisuganggang kan Ispiritu Santu, adina’n
    taḻon mapakawan diya basuḻ na si inggaingga.”
  cao-NT: Jabi ëa pasomaha pi nohiria chanino tsi iriama tsi xo toa. Jahuë jocha masaxëhi
