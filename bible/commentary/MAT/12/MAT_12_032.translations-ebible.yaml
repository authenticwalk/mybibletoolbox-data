    onok aru mowon ko ämän orip, ko keseriar orip orip rawai.”
  inb-inb: 'Kasa­pas­mi nii­ki­chita: mai­kan kai Runa Tukuska­manda kuntra rimag­kuna­manda
    pasin­siaimi tia. Chasa kagpi­pas, mai­kan Santu Ispi­ri­tu­manda kuntra rimag­kuna­manda
