    paibao,” Jisasgo te po wai.
  pab-NT: Xala xamaniya iraeharetya Haliti Ityani hoka enajikini maniya emaotyanetyaka
    aoheta hoka kamaotyanetyakehetaiya atyo. Hoka xala xamaniya atyo iraeharetya Isekohaliti
    Waiyexe hoka maisaiya atyo aliyakere kaxemaisatyakehitita, kaliniye waikohekoa
    exahe etare tyohitiyere waikohekoa xowaka hoka kamaotyanetyakehitita.
  llg-llg: Mete ma hataholi kokolak manggalauk neu Au, fo Hataholi Isi-isik ia, na,
