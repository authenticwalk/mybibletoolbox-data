    yo.
  poy-poy: Muntu yoseri yakamwigilanga Mwana gwa Muntu hakalekiziwi, kumbiti muntu
    yoseri yakamwigilanga Rohu Mnanagala hapeni kalekiziwi mashaka goseri.”
  qwh-NT: Tsenollam Diospita Shamushqa Nunapaq, pipis contran mana allicunata parlaptenqa,
