  eng-WEBU: Whoever speaks a word against the Son of Man, it will be forgiven him;
    but whoever speaks against the Holy Spirit, it will not be forgiven him, either
    in this age, or in that which is to come.
  gnw-NT: Jare ime yave quía jei icavi mbae vae che cuimbaerã ayeyapo vae cotɨ vae,
    Tumpa umbɨasata chupe. Ẽrei ime yave quía jei icavi mbae vae Espíritu Santo cotɨ
    vae, Tumpa ndarau etei umbɨasa chupe, añave jare ara reta outa vae pe —jei—.
  mux-mux: Mania Omba Mana-Yi Au Talurum Yili ung-taka tonjupa ung nimba kis-silimú
    yambale aku-sipa ulu-kis telemúma Pulu Yili-ni ‘Mania pupili.’ nimba kanupa konde
    temba. Akiliinga-pe Mini Kake Tiliele⸤-ni ulu te telemú kene⸥ yambu te-ni ung-taka
    tonjupa, ele tepa sipa ⸤“Yunu-ni naa tekem. Kurumanga nuim Seten-ni yunu liipa
    tapunjilimú-na telemú.⸥” nilimú yambu akili aku-sipa ulu-kis telemále ekupu kepe
    mulú ma pora nimbá ena kene kepe ‘Mania naa pupili.’ nimba aima kanupa konde naa
    tenjimba.
  maj-NT: Xi nkú ku̱i̱tsu̱hu̱ Ntíhi̱ Nda̱x'i̱u̱n, ka̱ma ndyjat'aha̱. Tu̱nga xi nkú
    ku̱i̱tsu̱hu̱ Espiri̱tu̱ Santo̱, kui xi najmi ta̱ ka̱ma ndyjat'aha̱ ra̱, ta̱ ndaha
    nd'a̱i̱ ko̱ ta̱ ndaha ndyjun nkini̱.
  bkq-NT: Urâ Uguondo Kaynâpa Âetyby wâgâ inakanhe amyguelymo-ro watay, idânârâ yam
