  wmw-wmw: Na asowéra kwa kubishana na Binadamu wa Binguni aswamiiwa, fala asowéra
    kwa kubishana na Roho Takatifu, aaswamiiwa ulumwengu‑wu wala usaka kuja.”
  gmv-GGM: Ay assikka asa na bolla hasa7iza iitta qaalay maristana shin Xillo Ayana
    bolla hasa7iza iita qaalay gidikko hayssa ha woden gidin woykko buro yana woden
    gidin maroy deena.
  ssg-ssg: Tel na i kak halialu nga tel Nati Seilon, Haeu oxoxi i ti kawatan ti saun
    lialun ien, tuahe tel na i kak halialu Holi Spirit, Haeu kum oxoxi i ti kawatan
    ti saun lialun ien lian tehue.
  zpo-NT: Dios chee axta re jwalt kwaan nge gu lo na, Xaa Mzhin Ngok Myet, per lee
