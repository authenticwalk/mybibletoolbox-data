  uig-PIN: Insan’oƣliƣa ⱪarxi sɵz ⱪilƣan kimdǝkim bolsa kǝqürümgǝ erixǝlǝydu; lekin
    Muⱪǝddǝs Roⱨⱪa ⱪarxi gǝp ⱪilƣanlar bolsa bu dunyadimu, u dunyadimu kǝqürümgǝ erixǝlmǝydu.
  beo-beo: Nowa da Dunu Egefema lasogole sia:sea, bu fofada:sea, ea hou da gogolema:ne
    olofoi dagoi ba:mu. Be Gode Ea A:silibu Hadigidafa gala Ema lasogole sia:sea,
    gogolema:ne olofosu da hame ba:mu. Wali osobo bagade eso amola fa:no misunu eso
    huluane ganodini, gogolema:ne olofosu hamedafa ba:mu.
  acf-NT: Népòt moun ki di an bagay kont Gason Lézòm-lan, Bondyé kay pawdonnenʼy,
    mé népòt moun ki di pyès mové bagay kont Lèspwi Bondyé pa kay jwenn pawdonnasyon,
