  mdy-ETH: ዓሲ ናዓሢ ጫሽካሢም ቢያ ዻቢንታ ዓቶም ጌይንታንዳኔ፤ ዓያና ጌኤሺ ጫሽካሢም ቢያ ጋዓንቴ ሃያ ዓጮይዳ ማዔቶዋ ሃጋኣ
