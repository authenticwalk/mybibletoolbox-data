    nu nduꞌni Xtyiꞌi ycuiꞌ Ndyosi, liꞌ ngaꞌaa cuiꞌya ycuiꞌ Ni chaꞌ clyu tiꞌ jiꞌi̱
    nguꞌ biꞌ lcaa tsa̱ loꞌo tyiꞌi̱ nguꞌ chalyuu, masi tyucui tyempo nde loo la.
  bqc-SIM: Tó gbɛ̃́ yãdↄ̀ Gbɛ̃nazĩn Nɛ́wa, Lua a aà kɛ̃́, ãma tó gbɛ̃́ yãdↄ̀
    Lua Nisĩnawa, Lua a ade kɛ̃ dṹnia tiaɛ bee guuo ge a pↄ́ lɛ́ mↄ́.
  tcz-CHONGTHU: Mihem Chapa douna a thusei doh koi hijongleh ki ngaidam ding ahi,
    hinlah Lhagao Theng douna a thusei doh ho chu hiche vannoiya hihen, ahilouleh
    ahung lhung nalai ding vannoiya hijongleh ki ngaidam talou ding ahi.”
  mar-mar: एखादा मनुष्य जर मनुष्याच्या पुत्राविरुद्ध काही बोलेल तर त्यास क्षमा करण्यात
    येईल पण जो कोणी पवित्र आत्म्याविरूद्ध बोलेल त्यास क्षमा होणार नाही. त्यास या युगातही
    क्षमा होणार नाही व येणाऱ्या युगातही होणार नाही.
  snp-snp: Ido mate namo We Kula ya kamane kinawamo wenena ya lifimanina kilili enagolifa,
    Ouna Felegaga kamana kinawamo wenena ya lifimanina kilili o gedámenagoliye. E’e,
    kamena oiyafe, ido kamena nabalo fedenamife, lifimanina ya minowa-minowa ageto
    kilili ámenagoliye.
  isl-isl: '@see-verse:MAT.012.031'
  spy-NT: Chii ake tukul nyoo kang'alaalee *Wēritaab Chii nyēē miyaat, /kēēnyōōchinē
    kaat, nteenee chii ake tukul nyoo koobuch Tāmirmiryēētaab Yēyiin, ku ‑/mākēēnyōōchinē
    nyoo kaat ra nto mbo ām bēsyōōsyēk choo kwoonii.”
  xnn-xnn: Olay nan mangmangwani is ngawi maipanggep ken sak-en ay Iyon-an Am-in di
    Ipogaw et mabalin ay mapakawan nan basolna ngem nan menkalkali is ngawi maipanggep
    isnan Ispirito Santo et adi mabalin ay mapakawan tay basolna ay eng-enggana.”
  mwe-mwe: Na kabhili, abheleketa lilobhe lya kuntauka Mwana juka Mundu shaleshelelwe,
    ikabheje abheleketa lilobhe lya kuntauka Mbumu jwa Ukonjelo, akaleshelelwa, wala
    nshilambolyo sha nnaino shino, wala shikwiyasho.
  tte-tte: Tem yaiya Tomo Natuna ikawa-naenae-yani sowasowana ana naenaenane bwaite
    Yaubada inuwatu-pwaiki. Na yaiya Yaluyaluwa Tabuna ikawa-naenae-yani ana naenaenane
    bwaite Yaubada kani nige inunuwatu-pwaiki, bwaite saugane yo sauga ilalaoma koina.”
  tcs-tcs: Enibodi uda i tok olkain nugudtok gense mi, da Truwan blo Man, God i ken
    pogibe dempla. Bat enibodi uda i tok nugudtok gense da OliSpirit, God prapa nogo
    pogibe dempla ya lo ert, o de antap lo eben.
  hlt-THB: U awm thlanghqing Capa ak kqawnseet taw qeenkhaw ngai na awm hlai moe,
    Ciim Myihla ak kqawnseet taw tuh awm, ak law hly kawi a tym awh awm qeenkhaw ngainaak
    am awm kaw.
  soq-soq: Me mida Apana Otopa wadabuasadia me kadiwa God insepidabuasapi. Tane apana
    mida Aleu kakaiwa wadabuasadia me kadiwa winakasala, tauma ita walama ompa osowe
    God mai insepidabuasapi, diaida!”
  qub-qub: Destinädu Runapa contran rimaptinpis Tayta Diosga perdunangami. Espíritu
    Santupa contran cajtami ichanga mana perdunangachu cay bïdacho ni juc bïdachöpis.
  att-att: Mapakomá yù magubobuk ta narákè nikán nga Kaká na ngámin na tatolay, ngam
    ari mapakomá yù magubobuk ta narákè sù Mangilin nga Ikararuá, mássiki kunangane
    nga ággaw, mássiki ta áddè noka nga ággaw nga duttál,” kun ni Apu Kesu nira.
  bki-bki: '@see-verse:MAT.012.031'
  bqp-bqp: Tó gbɛ̃ Bisãsiri Nɛ́ tↄ́ vãni bò, Luda ni kɛ̃a, ama tó gbɛ̃ Luda Nini
    tↄ́ vãni bò, ani ade kɛ̃ andunia tera díkĩna gũnlo ke a kũ àtɛn su.
  mcp-mcp: Múúd mə ká jág lás nə *Mwân mə Múúd, Zɛmbî juu nyə. Njɨ múúd mə ká jág
    lás nə Ŋkɛ̧́ŋkɛ̧̂ Shíshim, muud wɔɔŋgʉ̂ nyə abʉ́lɛ bwɛlɛ bə nə ijuugá tɔɔ wa cʉg
    ga dɨ̂, tɔɔ jɔɔŋg í ŋgə́ zə yíd.
  hat-hat: Moun ki pale mal sou Moun Bondye voye nan lachè a, y'a padonnen l'. Men,
    moun ki pale mal sou Sentespri a, li p'ap jwenn padon ni koulye a, ni nan tan
    k'ap vini apre sa a.
  npl-NT: Iwa akin fiero nechtenewa Ne Non onimochi ni tlakatl, kitlapojpolwiskeh,
    pero akin fiero kitenewas n Espíritu Santo, ayik kitlapojpolwiskeh, nion axa,
    nion satepa.
  bgg-bgg: Hanyie è Bran Dufuii shii gidieg rek pha ji ne nya khung phi phro; Jishii,
    hanyie è Ragung So shii gidieg rek pha ji shii ne khuchung de akhung phi phro—Sudoh
    nane idang gu de.
  eng-TCENT: Whoever speaks a word against the Son of Man will be forgiven, but whoever
    speaks against the Holy Spirit will not be forgiven, neither in the present age
    nor in the age to come.
  eng-BSB: Whoever speaks a word against the Son of Man will be forgiven, but whoever
    speaks against the Holy Spirit will not be forgiven, either in this age or in
    the one to come.
  cpu-NT: 'Ari okempitari eejatzi: Kantatsi impeyakotairi Pava inkarate kantzimavetyaarine
    Itomi Atziri, iriima inkarate kishimatakerine Tasorentsinkantsi, eero jiñeero
    impeyakoitairi.'
  san-ASM: যো মনুজসুতস্য ৱিৰুদ্ধাং কথাং কথযতি, তস্যাপৰাধস্য ক্ষমা ভৱিতুং শক্নোতি,
    কিন্তু যঃ কশ্চিৎ পৱিত্ৰস্যাত্মনো ৱিৰুদ্ধাং কথাং কথযতি নেহলোকে ন প্ৰেত্য তস্যাপৰাধস্য
    ক্ষমা ভৱিতুং শক্নোতি|
  tac-NT: Jaré ralámuli 'we gawéliga ra'ichasa Onorúgamete julárigame 'pa rewagáchika
    olagá, Onorúgameka abiena 'la e'kámala alué ralámuli. Onorúgame Alawala gawéliga
    ra'ichásaká, 'liko Onorúgameka tabilé siné e'kámala. Tabilé siné e'kámala jipe
    jena wijchimoba nibilé abé i'libeko napu'lige mukusuga.
  eng-WEBPB: Whoever speaks a word against the Son of Man, it will be forgiven him;
    but whoever speaks against the Holy Spirit, it will not be forgiven him, either
    in this age, or in that which is to come.
  gfk-H: Siga tikai na ianga hagawai Nong a Tunatuna Ia, iakanong ra sakena Kalou
    na lik luban sei ia. Senbia siga tikai na ianga hagawai no Halhaliana Tanua, Kalou
    pa na lik luban sasei iakanong ra magingin, ta ken ra lon ma namur bilang.
  viv-viv: Hai kaliva Iya TohobuꞋela ginahawavekoyoyeku, medema yana koyona Yaubada
    ginayawelina. Atu hai kaliva AluꞋaluwa Mahalina ginahawatagona, medema yana koyona
    tova adamoya kadu tova mulina Yaubada keke ginayawelini, au yana koyonai-nadi
    ginaduva-vagata.
  yao-yao: Ni jwalijose juchaŵechete liloŵe lya kunkanila Mwana jwa Mundu, chalecheleswe,
    nambo jwele juchaŵechete liloŵe lya kunkanila Mbumu jwa Akunnungu jo, ngalecheleswa,
    ngaŵa pa chilambo cha sambano chi atamuno pa chilambo chachikwika cho.
  tgp-tgp: Ale haratu mo lo vere lejileji Natun Tamlohi, God i pa r̃omia, pani haratu
    mo lo vere lejileji Tanume Tapu, enia, God i pa sopo er̃i r̃omia nake teni hin
    na pongi mo lo mai.
  auc-NT: Ayæ̈ botö Waobo ëñagaïmo ïñömote botö ïmotedö ante waocä pïïninque adodeque
    angä incæte Wængonguï godö ñimpo cæcä ate quëwencæcäimpa. Wæætë botö Tæiyæ̈ Waëmö
    Önöwoca ingantedö ante æcänö pïïninque babæ äna guiquënë tömengä inguipoga nänö
    quëwengäñedë incæ wænte ate nänö goyedë incæ Wængonguï tömengä nänö wënæ wënæ
    änïnö ante cöwë ñimpo cædämaï incæcäimpa,” ante Itota apæ̈negacäimpa.
  kbc-NT: Codaa baɡ̶a yakadi me ixomaɡ̶ateetedice niɡ̶ina oko modotaɡ̶atibigiji, Ee,
    Ǥoneleegiwa ane jicoɡ̶otibigimece ditibigimedi. Pida Aneotedoɡ̶oji baadaɡ̶a ixomaɡ̶ateetedice
    niɡ̶ina oko me beyagi modotaɡ̶atibige Liwigo, aixomaɡ̶ateetedice niɡ̶ina natigide,
    oteɡ̶exaaɡ̶aɡ̶a nigidiaaɡ̶idi.
  bmh-bmh: Duair in go Du Nugau Nag enib ebu ze eg muraba, Uwait nug go gonugau igul
    eg zilagai muramau, bo, go Uwait nugau Ah Wes ebu ze eg muramau, Uwait nug ze
    go ulis i zilagai muramau, aiu ses han i zilagai muramau. Du gonugau igul eg meun
    go ze a, go guzental muzmuz damau.”
  ctu-BL: Majqui jach mi' cha'len t'an ti' contra i Yalobil Winic mi caj i ñusʌbentel
    i mul. Majqui jach mi' cha'len t'an ti' contra Ch'ujul bʌ Espíritu mach mejlic
    i taj i ñusʌbentel i mul, mi wʌle ti ili pañimil, mi ti yambʌ pañimil mu' bʌ i
    tilel.
  meq-meq: Taɗə ndoweye kə tsik wu nakə ŋgwalak eye bay aye ka neŋ Wawa i Ndo na,
    Mbəlom ma pəsay ha mezeleme ŋgay. Ane tuk na, taɗə kə tsik wu nakə ŋgwalak eye
    bay aye ka Məsəfəre Tsəɗaŋŋa eye na, Mbəlom ma pəsay ha mezeleme ŋgay bay, kwa
    anəke, kwa ka məndzibəra nakə ma deyeweye kame aye.
  noa-H: Mʌch chi Hemk'ooi Hiewaa higwiata k'aigba k'ãijã hiek'a nʌm pekaun hʌ̈u chugpaaju;
    mamʌ chaig pãrau mua mag Hẽwandam Hak'aar juapaau k'aba Beelzebú jua t'eegauta
    mepeenjã jʌr wërp chitʌm hanarr chan mʌig heegarjã chugpaaba, ni mʌg hatag Hẽwandamau
    deeu jẽb hiiur hompaabarm gaaijã chugpaaba hich mag sĩsijugui hajim, Hẽwandam
    Hak'aar higwiata mag hiek'a naawai.
  alp-NT: Sire pine ilepa lelie Au, Tamata Eni Nanae hoko isupu ampune bei Alla sa,
    po sepo ilepa tiae loko Ro Misete hoko kena meije kai kena rebai makete lekwe
    isupu ampune bei Alla moneka.”
  san-VEL: yo manujasutasya viruddhaa.m kathaa.m kathayati, tasyaaparaadhasya k.samaa
    bhavitu.m "saknoti, kintu ya.h ka"scit pavitrasyaatmano viruddhaa.m kathaa.m kathayati
    nehaloke na pretya tasyaaparaadhasya k.samaa bhavitu.m "saknoti|
  kbq-kbq: Iza'o Vahe'mofo Mofavregu mago kema huhaviza hunte'sazana, Agra kumizmi'a
    atre zmantegahie. Hianagi iza'o Ruotge Avamumofonku huhaviza huntesaza vahera
    menine, henka'anena kumi zami'a atre ozmantegahie.
  kbh-kbh: Bëngbe Bëtsá bochanjaperdóna chë Cha Ents̈á tbojanbemabiama ndoñe ts̈abá
    ichamuábioye; pero chë Uámana Espíritbiama ndoñe ts̈abá ichamuábioyna, ni quem
    luarents̈e, ni ndocna te quebochatsperdóna ca” —Jesús tojánayana.
  ron-LSB: Oricine va spune un cuvânt împotriva Fiului Omului, îi va fi iertat, dar
    oricine va vorbi împotriva Duhului Sfânt, nu-i va fi iertat, nici în veacul acesta,
    nici în cel viitor.
  pon-pon: O me pan lalaue Nain aramaj, a pan lapwa jan i; a me pan lalaue Nen jaraui,
    a jota pan lapwa jan i, jota nan muei met pil jota nan muei kokodo.
  nhe-BL: Huajca intla se camatis tlen hueli tlen na tlen niMocuepqui Tlacatl, Toteco
    huelis quitlapojpolhuis, pero intla quimahuispolos Itonal Toteco, Toteco ax quitlapojpolhuis
    ipan ni tonali, niyon ipan nopa tonali tlen hualas.
  sps-sps: Ai sei na mes te tsue fiiring non a Guei Tsoiny te Bobot e Gov sa ruak
    iny mes me Gov anofe ravainy non ya; san ten sei te tsue fiiring non Aaven Taabos
    ee, Gov sikia on non ma anofe ravainy kat iring tsunia roman ai vou tana saa,
    ayei te kat kat iring suu.”
  wnc-wnc: Siwan aminda na aminbamdane notnaapae wamu wai yawiu Anututa wai waakngana
    asandekngamik. Ngana aminda Anututane Waung Kapae sapdut wam yawiu Anututa wai
    waakngana dua sandekngamik. Tapduu ayuamang komune dua sandekngamik. Gatu masan
    kaya dua sandekngaman asinggan asinggan yuwik,” ngang yakut.
  nmw-S: Sega hebe i gopanpangek-an Tolomo Natune, gegi ga yake bosowaine Helak i
    nuwoyok. Agegene sega hebe i gopanpangek-an Yayaluwo Gagabubine, gegi ga yake
    Helak taine bwele i denuwoyok, sauge ya o hebe sauge i eluwom.
  bus-bus: Tó gbɛ̃ Gbɛ̃ntee Nɛ́ tↄ́ zaaa sì, Luda é kɛ̃nɛ, mↄde tó gbɛ̃ Luda Nini
    tↄ́ zaaa sì, eé adee kɛ̃ anduna tiaa kɛ̀kii guuro ke à kɛ̀ èe mↄↄ.
  gub-BL: Aze awa uze'eg zemueteahy Awa ta'yr rehe nehe, Tupàn upuner imunànaw rehe
    nehe. Aze awa uze'eg zemueteahy Tekwe Puràg rehe nehe, numunàn pixik kwaw izuwi
    nehe, ni ko 'ar rehe numunàn kwaw izuwi nehe. Ni amo 'ar mehe numunàn kwaw izuwi
    nehe.
  imo-imo: Iyemunga Malo ungu taka tondopa ungu nimbe kenjirimo imbomu aku tepa ulu
    keri teremoma Goteni mainye pupili nimbe tiye kolombalo. Nalo Mini Kake Telimuni
    ulu te teremo kinye imbo teni ungu taka tondopa, opa tepa tipe yuni naa teremo,
    kuromanga nomi Sataneni yu lipe tapondoromona aku teremo nimo imbomu aku tepa
    ulu keri teremomu kinye kape mulu mai pora nimbelo wali kinye kape mainye naa
    pupili nimbe paa tiye naa kolombalo.
  boj-boj: E Tamo Aŋgro. Tamo a e misiliŋbqas une di Qotei na kobotqas. Ariya tamo
    a Mondor Bole misiliŋyqas une di Qotei na kobotqasai. Bini bati endeqa Qotei na
    kobotqasai. Mondoŋ dego Qotei na kobotqasai.”
  eng-DRA: 'And whosoever shall speak a word against the Son of man, it shall be forgiven
    him: but he that shall speak against the Holy Ghost, it shall not be forgiven
    him, neither in this world, nor in the world to come.'
  knf-knf: Kë woli ñaaŋ aţup buţaan ţi *Abuk Ñiinţ, Naşibaţi aluŋ kamiira wa, bë woli
    aţup buţaan ţi Uhaaş wi Naşibaţi, aankluŋ kamiira wa ţi umundu wi na du unkmbiiŋ.
    »
  san-KHM: យោ មនុជសុតស្យ វិរុទ្ធាំ កថាំ កថយតិ, តស្យាបរាធស្យ ក្ឞមា ភវិតុំ ឝក្នោតិ,
    កិន្តុ យះ កឝ្ចិត៑ បវិត្រស្យាត្មនោ វិរុទ្ធាំ កថាំ កថយតិ នេហលោកេ ន ប្រេត្យ តស្យាបរាធស្យ
    ក្ឞមា ភវិតុំ ឝក្នោតិ។
  arn-NT: Ngünechen wiñoduamatuafi chem wesa pilu rume ñi üyawtudungufiel tati Wentrukünuwpalu,
    welu tati wesa üyawtudungufilu tati Lif Küme Püllü, wiñoduamatulayafi tüfachi
    mapu mew ka ti mületuachi mapu mew no rume.
  zas-NT: Chutëëz bén guinieeguijdx Bén guxhaal Dios, zajcaman perdon, per bén guinieeguijdx
    xSprijt Dios ad zajctaman perdon yan, niꞌqui chi yaguialan.
  ken-NT: Mandɛm ǎfoŋori yɛ̌ agha anɛ árɛ̀m ɛbɛ́ptí ɛnyɨŋ ɛ̌ti nnyɛ́n ɛna, Mɛ Mmu
    mfú ntá Mandɛm, kɛ apú foŋori mmu anɛ árɛ̀m ɛbʉ́bʉ ɛ̌ti Ɛfóŋó Bɛdyɛrɛ. Mandɛm
    apú foŋori yi, yɛ̌ ndǔ mmɨkɨ nɛ, nɛ yɛ̌ ndǔ mmɨk nkɔ.”
