    tlöltecpactle nimpor sötiepa cuöc ye opanuc tlöltecpactle, abele moperdonörus.
  nya-nya: Aliyense amene anena mawu otsutsana ndi Mwana wa Munthu adzakhululukidwa
    koma aliyense wonena motsutsana ndi Mzimu Woyera sadzakhululukidwa mu mʼbado uno
    kapena umene ukubwerawo.
  ngu-NT: Niman san aquinon yejhuan nechtenehuilis se tlajtojli yejhuan xcuajli nejhua
