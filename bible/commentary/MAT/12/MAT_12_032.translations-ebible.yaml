  pan-pan: ਅਤੇ ਜੇ ਕੋਈ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ ਦੇ ਵਿਰੁੱਧ ਗੱਲ ਕਰੇ, ਉਸ ਨੂੰ ਮਾਫ਼ ਕੀਤਾ ਜਾਵੇਗਾ ਪਰ
