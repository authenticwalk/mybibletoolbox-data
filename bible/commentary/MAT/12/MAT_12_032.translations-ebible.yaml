  amm-amm: Asa, asi asi noko nokolaloni noko siyoli nokota yoso imo koiyau imonakinomo,
    Koto mo nonani imo koiyau foli monoi imo mo futo, yoso mulumolo luwaimonakinomo.
    Ulai noko mo Kotoni Mulu Itouniyaimo Nokotaso imo koiyau imakinomo, nonani imo
    koiyau foli monoi mo futo muwoi, amai. Lolaiwoi amuwoi tinowoi mani, ainoso na.”
    Aino ikoki, Isiso mo.
  zaj-zaj: Munhu yoyose yonilonga vihile nie, Mwana wa Munhu, vodahika kugeligwa kumgongo,
    ila munhu yoyose yomulonga vihile Loho wa Mulungu havidahika kugeligwa kumgongo,
    muulumwengu uno ama kuulumwengu ukwiza.
  chq-NT: Joon doñi'ee júu³ 'laa'²¹ 'e faa'²¹ tsá² tya' Ruu'²¹i Tsá² lí²‑i 'iin² Dios
