  tpi-OTNT: Man i mekim tok nogut long Pikinini Bilong Man, God bai i lusim dispela
    sin bilong em. Tasol man i mekim tok nogut long Holi Spirit, God bai i no lusim
    dispela sin bilong em nau na long taim bihain tu.”
  mbt-NT: Minsan hentew ne eglemet te Anak te Etew, egkapasaylu red, piru ka minsan
    hentew ne eglemet te Panisingan te Manama, kene iya egkapasaylu te ware egtamanan.
  hau-SA: Duk wanda ya zargi Ɗan Mutum, za a gafarta masa, amma duk wanda ya zargi
