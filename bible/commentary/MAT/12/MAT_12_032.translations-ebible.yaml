    od Anutu ob kɨtya i nên nipaên vêl lêm. Nipaên wê i vông ge, Anutu obêc hôm xôn
    mɨ i yêp dia dɨ i la tyip vô buc tɨmuên.
  nak-nak: Mai isasa ge vile e Latu La Tahalo, la iruru tetalale La Tahalo Uru ge
    koramulia ge vimavulaha taro leia, eala moli mai isasa ge tahi vile La Kalulu
