  kan-2017: ಯಾವನಾದರೂ ಮನುಷ್ಯಕುಮಾರನಿಗೆ ವಿರುದ್ಧವಾಗಿ ಮಾತನಾಡಿದರೆ ಅದು ಅವನಿಗೆ ಕ್ಷಮಿಸಲ್ಪಡುವುದು,
