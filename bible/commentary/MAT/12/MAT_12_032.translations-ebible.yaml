    Mari mulamaypa, kedha mabaygal ngaru bangal gud wayayginga.’
  ksj-ksj: Iniuꞌa eḡe, Vaze Ubuga agire ḡerehine sauꞌaḡa rae modiꞌuma. Rehano iniuꞌa
