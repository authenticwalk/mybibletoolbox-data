    ʼinega Yaubada ge ana fata nanuataqoi tuta baʼe ʼinaya ta wese tuta maimai ʼinaya.”
  kew-kew: Onaa rayome Onaa Raapu Pirape Aa-na Si-para wae agaa temere Gote-me go
    wae yaenu mea rubalia. Pare onaa rayome Holi Spirit-para wae agaa temere Gote-me
    go wae yae mada namea rubalia. Gore abia page orope page ora mada namea rubalia.
  dww-dww: Deḡoda aitau Banaga Natunama ḡarone e riuriu viravirana, naumeki da tauna
    na gewagewama tokare Mamaitua e noḡota porena. Be aitau da Arua Babau ḡarone e
    riuriu viravirana, naumeki da tauna na gewagewama yodi be nokoi ya naḡona, tokare
    Mamaitua nam airaḡan e noḡota poredi.
  nif-nif: Tɨmbi ama no Amalok Nɨñañ enda manda kolan elakta, endok yomɨn Anutulɨ
    gumañ biñmekak, gan ama no Dɨndɨm Woñ gembɨn namlak, enda manda kolan elakta,
    endok yomɨn Anutulɨ man ñɨndɨñgɨt ba nain taletalenan bo nɨm biñmekak. Wɨndɨñda
    kusatnala gɨnañ tɨpet nombo nɨm tɨnekalɨñ.
  twi-ASANTE: Deɛ ɔbɛkasa atia Onipa Ba no, wɔde bɛkyɛ no. Nanso, deɛ ɔbɛkasa atia
    Honhom Kronkron no deɛ, wɔremfa nkyɛ no da biara da.
  aoj-aoj: Epen ami nendaꞌ anif basef awafi findiwaefa aeꞌ, ataga epen egefaꞌ alop
    epesi, bola God aꞌ nokwahomana awami amamba ananimi okom mosoꞌanam. Apaꞌ epen
    ami nendaꞌ basef findiwaefa Ambal buꞌunai Godi, God anaf owaꞌatin endilisi ma
    nogakwaha findiwa anamba aunai okom mogasoꞌanana epen inimbaia, owaꞌatin. Findiwa
    aunai atapina nopain, deiꞌ nogota ataꞌe nefeꞌ anaf nogota tigiꞌ togatagai wapani
    nope atapina.
  cbv-cbv: '@see-verse:MAT.012.031'
  taw-taw: Binɨb an Bɨ Olap Ñɨne ak nop takaw tɨmel agenɨgab, God nɨŋɨd gach nop tɨg
    walɨg gɨyokɨnɨgab agak. Ak pen, God Kawnan nop ak takaw tɨmel agenɨgab, ñɨn awl
