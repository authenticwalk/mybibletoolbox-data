  arb-NAV: وَأَمَّا الازْدِرَاءَ بِالرُّوحِ (الْقُدُسِ)، فَلَنْ يُغْفَرَ. وَمَنْ قَالَ
    كَلِمَةً ضِدَّ ابْنِ الإِنْسَانِ، يُغْفَرُ لَهُ. وَأَمَّا مَنْ قَالَ كَلِمَةً
    ضِدَّ الرُّوحِ الْقُدُسِ، فَلَنْ يُغْفَرَ لَهُ، لَا فِي هَذَا الزَّمَانِ، وَلا
    فِي الزَّمَانِ الآتِي.
  cop-CNT: ⲟⲩⲟϩ ⲫⲏⲉⲑⲛⲁϫⲉ ⲟⲩⲥⲁϫⲓ ⳿ⲛⲥⲁ Ⲡ̇ϣⲏⲣⲓ ⳿ⲙⲪ̇ⲣⲱⲙⲓ ⲉⲩ⳿ⲉⲭⲁϥ ⲛⲁϥ ⳿ⲉⲃⲟⲗ ⲫⲏ ⲇⲉ ⲉⲑⲛⲁϫⲱ
