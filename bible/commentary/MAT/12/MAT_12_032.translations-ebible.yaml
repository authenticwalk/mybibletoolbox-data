  qvh-NT: '@see-verse:MAT.012.031'
  kms-kms: Wuti tughe ni wuti God nde pu nandi wuti nganye nas kin te wand brequ nindig,
    te kin wand God puaq nand ye tuqui. Pudi wuti tughe ni Ququ Yuwon Ye wand brequ
    nindig, te God ni te kin wand puaq nindig segi ye. Otiwo pudi mune tuqui segine.”
  agn-agn: Mapatawad tang maski sinopay magbitala ta malain kontra ong yen, ang Ana
    ta Taw. Piro mga ang Ispirito Santo tang pakalainen na, inding pisan tanandia
    patawaden mandian asta tanopa.”
  nhi-NT: Nochi naquin quihtos itlah tlahtol tlen quixnamiqui niConeu in Tlacatl,
