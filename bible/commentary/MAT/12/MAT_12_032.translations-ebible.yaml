    nge a God Ioni Riringa avele. Aro ilemi simikal i ponange na panen mun avele.”
  bdd-bdd: “Ma ꞌeguma taiya ꞌiꞌahwa galegalegau taugu Loheyaiguina, Yehoba nata gwaeina
    ꞌinuwasam, ma ꞌeguma taiya Yaluyaluwa Tabuna ꞌiꞌahwa galegale gesowana Yehoba
    ꞌinuwanuwasam, tuta bewa ꞌoina, ma tuta sinaonaoma ꞌoidiya.”
  cbt-NTPO: Caso' Yosë quëran quëmapico nipirahuë pinopatamaco, ina marë' oshahuanpiramahuë',
    oshanëma marë' sëtohuatama', inquitarinquëma'. Nipirinhuë', Ispirito Santo pinopatama',
    co oshanëma' inquitarinquëmahuë'. Co onporonta' inquitarinquëmahuë',” itërin Quisosori.
  srn-NT: 'Efu wan sma taki takru fu a Manpikin fu Libisma, a sa kisi pardon. Ma efu
    wan sma taki takru fu a Santa Yeye, noiti a sa kisi pardon: no ini a ten disi,
    no ini a ten di e kon.”'
  cta-NT: Cuiꞌya Ni chaꞌ clyu tiꞌ jiꞌi̱ ñati̱ nu nchcuiꞌ chaꞌ cuxi jnaꞌ nu cua nda
