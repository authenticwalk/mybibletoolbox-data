    lan e nian kəti, e nəhue nɨftəni u, mɨne e nian iətəm tətuva.
  urd-urd: “और जो कोई इब्न — ए — आदम के ख़िलाफ़ कोई बात कहेगा वो तो उसे मु'आफ़ की
    जाएगी; मगर जो कोई रूह — उल — क़ुद्दूस के ख़िलाफ़ कोई बात कहेगा; वो उसे मु'आफ़
    न की जाएगी न इस आलम में न आने वाले में।”
  hot-hot: Ma anyô te hanaŋ abô kambom hathak Anyô Anêŋ Nakaduŋ atu, ma Wapômbêŋ tem
