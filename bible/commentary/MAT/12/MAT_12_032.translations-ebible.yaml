    Dioska manami paytaka perdonankachu. Nima kunan kay tiempu nima wañushkanwasha
    perdonankachu.
  zca-NT: No cho tu xa' di'zh Da gat lë', Na, Me nak Xga'n Dios mbaino nak Da tu men
    yizhyuo, gak zhe' kwa'n nzë'b xki xa' re'; per xa' di'zh tu kwa'n gat lë' tich
    Sprit che'n Dios, nayotra' zhe' kwa'n nzë'b xki men re', ni lo yizhyuo re' mbaino
    ni lo yizhyuo kwa'n laore yo.
  cbc-NT: Baipʉa, noa ũna yʉ, Camasã Jʉ̃gocʉre roro na caĩrĩjẽrẽ masiriyogʉmi Dios,
    cʉ̃rẽ na cajẽniata. Tore bairo átimicʉ̃ã, Espíritu Santore roro na caĩata roque,
    na masiriyobojaetigʉmi. Ati yʉtea caãno cʉ̃ã, bairi ati yepa cʉ̃ cawasoaro bero
    caãnipa yʉtea cʉ̃ãrẽ na masiriyoetigʉmi, Dios Espíritu Santore roro na caĩata,”
    na ĩ quetibʉjʉwĩ Jesús fariseo majãrẽ.
  qxo-NT: '@see-verse:MAT.012.031'
  mox-mox: ʼEguma taha toga yaʼa Tomotau Natuna naʼawaluveifegu ʼinega Yaubada nawale
