  nko-NT: Nɩ́ ɔkʋ lɛ́blɩ́ mɩ́, Nyankpʋsa-Mʋ-Bi ánfɩ ɛ́ ɩwɩ asʋn laláhɛ a, Bulu ɔbɛ́talɩ́
