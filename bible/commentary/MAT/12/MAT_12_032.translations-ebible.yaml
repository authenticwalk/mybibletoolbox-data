    qaarakoi.
  peg-peg: ଆରେ, ଇନେର୍‌ ଆୟେତ୍‌ ମାନାୟ୍‌ ମାଜ଼ି ବେରୁତାଂ କାତା ଇନାନ୍‌, ତାଙ୍ଗେଙ୍ଗ୍‌ କେମା
