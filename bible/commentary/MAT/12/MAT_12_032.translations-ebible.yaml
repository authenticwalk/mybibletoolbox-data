    Satánae ne ítuke Sasá'iti Omíxone Itukó'oviti, ákonemo itúyopeaku ne pahúnevo
    kó'oyene yara koeku óvea yara kúveu mêum, koánemakamo ikénepoke —kíxovokoxoane
    Jesus neko xâne.
  bmr-NT: Jaabadɨro bu cajaatyohacho uujoho Miyamɨnaafibadɨ Ifiivuubeditɨ imitɨno
    ihiimaaruno buusucafeteji. Jaanotɨ Moocaani Gaijaditɨ imitɨno ihiimaamoco toono
