    quinam, cupj pyatjaquecj na p'in. Ma wa ca perdonar lis mijis p'a jawasa, nosis
    seyasa liji na.
  zap-NT: Men ne rnii diznyaan por Men ne wdxiid wak Mén, zak men perdon; per le men
    ne rnii diznyaan por Espíritu Sant, nunk gakdet men perdon ni naaree ni chene
    ylaa Dëdyuzh gyelextis.
  wer-wer: Ën namp pi Omën Këëp neen utpet wesak apna pöp pim saun pöta kangit Anutuuk
    kërë moolapnaat. Ën namp pi Ngëëngk Pulöön utpet wesak tapël mapna pöp pim saun
    pöta kangit peeneere ënëm poutë ent ë nemoolapan.”
  ipi-ipi: Dee, wandakali mindimane Akalina Iwanane oko andayo pii koo mindi leando,
    Goteto balana koo okone apia-malupeya tekeko, wandakali mindimane Oli Sipitisa
    oko andayo pii koo mindi leando, andipapi, matili-matilipi, Goteto balana mana
    koo okone apia-mai napulu-peya. Oli Sipitisa okomane namba minu tai laya eya-kola,
    nambato sipitisa koo tupa peyo wata alawane. Wuane tekeko, yakama Patasai tupamane
    loto, sipitisa koo Belesa-puluto namba minu tai laya eya-kola, nambato sipitisa
    koo tupa peyo wato apialane leyai. Yakamato wuane leyai okomane Oli Sipitisa gene
    koo Belesa-pulu mawuato, bala lamba leyai okonde. Jisasato wuane leaipia.
  qul-NT: Dios perdonankaraj canpas Tatapaj Churin contra parlajcunataka. Chaywanpas,
    Santo Espíritu contra parlajtaka mana perdonankachu ni cunan tiempopipas ni jamoj
    tiempopipas.
  ter-NT: Enepone vaheréxoti emó'uinonu, undi íhae vanúke ikútipasikoponovoti xâne,
