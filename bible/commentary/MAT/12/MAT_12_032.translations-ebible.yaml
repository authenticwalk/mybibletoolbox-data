  mqj-NT: Ianna dengan tau untelle Anak Mentolino mala digarri'i. Sapo ianna Penawa
    Maseromo natelle tae' dengan leleanna la digarri'i la susi illalampi lino tenni
    dio lino tanda lako.
  rus-SYN: если кто скажет слово на Сына Человеческого, простится ему; если же кто
