    ılyheepç'es deş.
  gvc-gvc: Yʉhʉre masʉno Cohamacʉ warocarirore yʉhʉre ti ñano ni durucurire bo masina
    Cohamacʉ. Espíritu Santo sehere ti ñano ni durucurire ne bosi Cohamacʉ. Mipʉre,
