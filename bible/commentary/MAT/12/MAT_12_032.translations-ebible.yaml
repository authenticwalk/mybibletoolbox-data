    taa koka heni ndia sala-singgon ndia!”
  kyf-kyf: Nyɔɔ -ka *Nyɩmɛɛ 'Yu daa gbʋnyuu gbaa, -mɔɔ -yɔgbʋ -Lagɔ tɩa 'wʋ. Nɩɩ,
