    a'in, chi moco sa' eb li cutan cha̱lel. Cua̱nk ban sa' xbe̱n chi junelic lix tojbal
    rix li nimla ma̱c a'an.
  blz-NT: Kalu mian mangaan upa-upa men mintimban Anak Manusia, ia dauga' sida ampunion.
