    ක්‍ෂමා භවිතුං ශක්නෝති|
  yut-yut: Amɨn kɨnda Amɨn Dakon Monji do yaŋba yokwi tok asak kaŋ, Piŋkop da dɨwarɨni
    tagɨ wɨrɨrɨk ɨmjak. Mani amɨn kɨnda Telagɨ Wup do yaŋba yokwi tok asak kaŋ, Piŋkop
    da abɨsok on mɨktɨmon ae don bɨsap madepmon kɨsi dɨwarɨni uŋun dɨma wɨrɨrɨk ɨmdɨsak.”
  grc-BYZ: καὶ ὃς ἐὰν εἴπῃ λόγον κατὰ τοῦ υἱοῦ τοῦ ἀνθρώπου, ἀφεθήσεται αὐτῷ· ὃς δ᾽
