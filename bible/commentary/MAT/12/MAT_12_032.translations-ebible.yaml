    οὔτε ἐν τῷ μέλλοντι.
  tbl-NT: Ne hnifót Dwata yóm tau ke sidek kbaken ebè yóm Ngà Tau. Okóm là kô hnifóten
    du ke sidek kbaken ebè yóm Tulus Dwata. Ke yó nmò yóm tau, laen kô tul kkóhen
    tahen yóm salaen yó.”
  cpc-NT: 'Ari okimitsitari iijatzi: Kantatsi impiyakotairi Pawa ookimowityaarini
    Itomi Atziri, iriima inkaati kijyimatakirini Tasorintsinkantsi, iiro ipiyakoitairi.'
  nhg-NT: Tlö canajyeca tlajtus encuntra de naja öque onochi netlöcatl, cuale moperdonörus.
