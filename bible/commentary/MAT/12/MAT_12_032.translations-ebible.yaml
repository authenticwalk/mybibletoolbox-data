    sowacne nalic mi hegiledaicte, miyac. Yogo dameng yanguctihac gagabeleng me dameng
    lobewa kwesidaicte, iwa inguc fafeginowagac.”
  apb-apb: Wa nga iini ko ere mwakata'inie a Kale Ni Iinoni, sae'aasilana e sai lae
