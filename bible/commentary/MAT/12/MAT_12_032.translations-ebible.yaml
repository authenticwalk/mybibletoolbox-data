    whutoolhdelh ghaít''ah. K''an dzin k''us nus de whunts''ih ''aw ''uhoneh ghaít''ah.'
  mio-NT: Tu cua cati ñivi ti ña vaha ra cuu sehe ñivi, cua cuu cucahnu ini ra Ndioo,
    soco tu cua cati ñivi cuhva cati ndo ti ña vaha ra Tati Ndioo, ña cua cucahnu
    ini ra Ndioo chacan vitin tichi quivi ya, ta ni ña cua cucahnu ini ra nda cua
    nda quivi iti nuun ca.
  srq-NT: Emo ñee ɨcuã mose serɨɨ̃, Dios echeẽ ɨcuã mbutiã arõte. Emo ñee ɨcuã mose
