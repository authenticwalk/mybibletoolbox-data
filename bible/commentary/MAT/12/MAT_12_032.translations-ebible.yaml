  sgz-sgz: Má ngo tekesá kálámul a ot bilingnai Natun Kálámul, arwat ái Káláu na hol
    palai sár á erei. Mái sár ái koner a ot bilingnai Tanián a Pilpil, ái Káláu kápnate
    hol palai til on i liu onin ngo i liu erei namur mul.”
  kek-NT: Li ani ta̱hobok cue la̱in, li C'ajolbej, ta̱cuyek' xma̱c; abanan li ani
