  san-DEV: यो मनुजसुतस्य विरुद्धां कथां कथयति, तस्यापराधस्य क्षमा भवितुं शक्नोति,
    किन्तु यः कश्चित् पवित्रस्यात्मनो विरुद्धां कथां कथयति नेहलोके न प्रेत्य तस्यापराधस्य
