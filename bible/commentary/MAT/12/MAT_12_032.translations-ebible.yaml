    insahwé atena wene ahbabáq peh ahriahri ahreraq matiankehe úwe.
  gdn-gdn: Iyapana gwedewau nau Kunumau Kawapuwani Apunai nau sidimoto siyasiya ki
    ka Mamanuga God mu bigimaga ki empana surupana yawatai mete kina. Ko iyapana gwedewau
