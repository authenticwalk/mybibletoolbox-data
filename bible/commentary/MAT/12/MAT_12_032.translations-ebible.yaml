  nal-nal: Ma tamon axazak ka piaat ta dorang taksaat pana Naata Rapti, Nakmai xana
    naxaam pizin, singsaxai tamon axazak ka piaat ta dorang taksaat pana a Laklagaai
    a Raabu, Nakmai xana wen naxaam pizin a matmalabuk taksaat angkanaan sina, wana
    roroiang kari ma wana roroiang mur zaait.”
  kyq-kyq: Anum debm jaay taaɗ taar iŋg kus ro maam *Goon Deb ki kic ɓo, Raa an̰ tɔɔl
    kusin̰in̰a. Num gaŋ debm jaay taaɗ taar iŋg kus ro *Nirl Salal ki se, Raa an̰
    tɔɔl kusin̰in̰ do naaŋ ki ara ki eyo ɔɔ ɓii kɛn kaam mɔɔtn se ey kici.»
  kwd-kwd: '@see-verse:MAT.012.031'
  ded-ded: Anu ngic mong ye Ngicac Medac emmima yoac deude, yeac kopocsic wawaya fede.
    Nga mong ye Tiri Asu emmima yoac deude, yeac kopocsic wawaac sing mong mi fede,
    kpac. Imoc naso yofinenggac kecdimbe me naso ngade haude, imohai ifi fekeng kecbesande.”
  ewe-ewe: Ne ame aɖe agblɔ nya ɖe Amegbetɔ Vi la ŋuti la, woatsɔe akee, ke ne ame
    aɖe agblɔ nya ɖe Gbɔgbɔ Kɔkɔe la ŋuti la, womatsɔe akee le agbe sia kple agbe
    si le vava ge la me o.
  nuy-nuy: Marri warruburru-yung ngambiiladi-yamawana ngaya, na-Niwiyayung na-Wurrujung-jinyung,
    na-God ambaniigajij-garruyn wugurru. Yagu ambirriiladi-yamawana-maynji ana-Maṉngulg
    Mawurr, niga na-God waari waniigajij-garru, ana-yimbaj yagu anggu-wuguuguni.”
  cop-BHC: ⲞⲨⲞϨ ⲪⲎ ⲈⲐⲚⲀϪⲈ ⲞⲨⲤⲀϪⲒ ⲚⲤⲀⲠϢⲎⲢⲒ ⲘⲪⲢⲰⲘⲒ ⲈⲨⲈⲬⲀϤ ⲚⲀϤ ⲈⲂⲞⲖ ⲪⲎ ⲆⲈ ⲈⲐⲚⲀϪⲰ ϦⲀ ⲠⲒⲠⲚⲈⲨⲘⲀⲈⲐⲞⲨⲀⲂ
    ⲚⲚⲞⲨⲬⲰ ⲚⲀϤ ⲈⲂⲞⲖ ⲞⲨⲆⲈ ϦⲈⲚⲠⲀⲒⲈⲚⲈϨ ⲞⲨⲆⲈ ϦⲈⲚⲠⲈⲐⲚⲎⲞⲨ.
  buk-buk: Asa naŋ bu sôm yom sac pi Ŋamalac ndê Atu, tigeŋ tiŋambu kac ndê ŋalôm
    kwi, naŋ Anötö oc suc iŋ ndê sac kwi. Magoc asa naŋ bu sôm yom sac pi Ŋalau Dabuŋ,
    naŋ Anötö oc suc iŋ ndê sac kwi têŋ têm dindec-ŋga dom, ma têŋ têm ŋambu-ŋga dom
    bocdinaŋ.”
  pri-NT: Â o pâri ma pwanauri wà pwina é tùra ba èpà naa goo Pwina naîri âboro. Êco
    na, wiàna é tùra ba èpà naa goro ê Nyuâaê Pwicîri, â o càcaa pâri ma pwanaurié,
    naa na wâro bèeni, ma naa na *wâro dàra gòiri awé.»
  zpq-NT: Na' note'teze beṉe' še ṉe' yeḻa' ya' c̱hia' neda' naca' ben' gwseḻa' Diosen'
    golja' beṉac̱h, Diosen' yezi'xene' c̱he', perw note'teze beṉe' še ṉe' yeḻa' ya'
    c̱he Spiritw c̱he Diosen', gwbat yezi'xen Diosen' c̱he' ṉa'a na' bate'teze.
  por-TFT: Aqueles que criticam a mim, que desci do céu, podem ser perdoados {Deus
    está disposto a perdoar aqueles que criticam a mim, que desci do céu}. Mas aqueles
    que falam mal do que o Espírito Santo faz não serão perdoados {Deus não perdoará
    as pessoas que criticam o Espírito Santo}. Não serão perdoados {Ele não vai perdoá-los}
    agora e nunca serão perdoados {Ele nunca vai perdoá-los}”.
  gwi-NT: Dinjii ch'ihłee Gwidinji' gwiizųų eegiinkhii ji' gaa, shatr'agwaanduu gwanlii
    nyąą ts'ą' Vit'eegwijyąhchy'aa sheenjit oo'an gwihinlii ahnyąą, ji' yeenjit oo'an
    gweheelyaa t'inchy'aa, gaa juu, Ch'anky'aa Shroodiinyąą gwiizųų eeginkhii ji',
    ąįį tr'agwaanduu t'ii'in geh'an juk akwat ndaagwąą'ąį' gwats'ą' datthak duuyeh
    yeenjit oo'an gwihilii t'oonchy'aa.”
  gvn-gvn: Ngayu yaba bamanga wubulbuku. Kaki bamangka kukubu nganya buyun-damal,
    Godungku yinya buyun kidal. Kaki bamangka kukubu Godumu Wawu dayirr buyun-damal,
    Godungku yinya buyun kari kidal. God wuljaljiku kari milka-wulay.”
  nhy-NT: Iwan tla akaj tlajtos kontra Nej katlej onimochij nitlakatl, Dios welis
    kitlapojpolwis, pero akin tlajtos biero de yen Espíritu Santo, Dios mach kitlapojpolwis,
    nion axan ixko yin tlaltikpak iwan nion satepan nijkuak yopanok in yin tlaltikpak.
  asm-FB: মানুহৰ পুত্ৰৰ বিৰুদ্ধে কোনোৱে কথা ক’লে, তেওঁক ক্ষমা কৰা হ’ব, কিন্তু কোনোৱে
    পবিত্ৰ আত্মাৰ বিৰুদ্ধে কথা ক’লে তেওঁক ইহলোকত বা পৰলোকতো ক্ষমা কৰা নহব।
  okv-okv: Eto embo amuna Embo ta Meni ta degi ke sapura aisuja amo God na hotembeto
    toari haite ra. Rate embo na Ahihi Otohu ta degi ke sapura do aisuja ke avo God
    na matu te eha te eto ambota mane hotembeto toasuja.
  mxt-NT: Ta yóó ri ñu cha cahán ña vaha sɨquɨ yuhu Rayɨɨ cha quichi̱ nya gloria,
    coo tɨcahnu iñi chi ñu cha cuenda cuan. Soco ñu cahán ña vaha sɨquɨ Tatyi Ii Nyoo,
    ma coo maa tɨcahnu iñi chi ñu cha cuenda cuatyi cuan, nɨrɨ ihya ñayɨvɨ̱, ta nɨrɨ
    inga ñayɨvɨ̱ ñandɨhɨ.
  tzo-NT: Scotol ti much'u chopol chc'opoj ti jtojol ho'on ti co'ol crixchanoucutique,
    ja' tspasbatic perdón to. Ja' no'ox ti much'u ti chopol chc'opoj yu'un ti Ch'ul
    Espíritue, mu spasbatic perdón manchuc mi ti ora to, manchuc mi lum to batele.
  ind-AGS: Setiap perkataan yang melawan Anak Manusia akan diampuni, tetapi setiap
    perkataan yang menentang Roh Kudus tidak akan diampuni, baik di kehidupan dalam
    dunia ini, maupun di kehidupan berikutnya.
  omw-omw: Vaisi mpovanto ni mwatani mwatatai nraaqiarara uaqia hi quara tirera, Kotiva
    mwi vaisira qua nruka mwataananrove. Vaisi mpovanto Kotira mwanraqurara uaqia
    hi quara tirera, Kotiva mwaa entaravata, nraakiaravata, hia mwi vaisira qua nruka
    mwataananrove.
  yrb-yrb: Anama i Ba Eme Sini Amaraba siosa sina webisuna ina mubite imutawa ufisu.
    Anama Godinu Imumu Kotofuba siosa sina webisuna ina da mubite imutawa ufiro i
    siosana dawabai ibene ibene ibeibisu wei.
  maa-NT: Ni̱to̱n yá‑ne xi ki̱chja̱jno‑na 'a̱n xi Ki'ndí‑la̱ Xi̱ta̱ xan‑la̱ yijo‑na̱,
    jcha̱t'aà‑la̱ jé‑la̱; ta̱nga jè xi ki̱chja̱jno‑la̱ Ini̱ma̱ Tsjeè‑la̱ Nainá, mìkiì
    jcha̱t'aà‑la̱ jé‑la̱ ni̱ jè na̱chrjein i̱'ndei̱, ko̱ ni̱ jè na̱chrjein xi i̱skan
    kjoi̱í.
  mcq-mcq: ꞌEne ea irahipo Ema Puni Harihijihunaꞌi ira sisea ꞌwaꞌavajaho puni sisea
    vwihanie arehuna kaivo Godoni ꞌAveni jihunaꞌi sisea ꞌwaꞌavajaho Hu nihoꞌo puni
    sisea iviamaa pavwihanie areme ꞌee vea kaꞌene pu kwamasaꞌavari túnaꞌijaho pavwihanie
    arehuna.
  sus-A: مِشِ نَ عَدَ مَ شَ دِ رَ سْتْ، نَ يُنُبِ نْمَ نّ شَقَرِدٍ عَ كَنيِ بّ. كْنْ
    مِشِ نَ عَلَ شَشِلِ سّنِيّنشِ رَ سْتْ، نَ يُنُبِ مُ نْمَ شَقَرِدٍ نَ كَنيِ بّ
    دُنِحَ، عَ مُ نْمَ شَقَرِدٍ عَلِفِيَمَ.»
  jpn-1965: また、人の子に逆らうことばを口にする者でも、赦されます。しかし、聖霊に逆らうことを言う者は、だれであっても、この世であろうと次に来る世であろうと、赦されません。
  fra-SBL: Quiconque parlera contre le Fils de l'homme, il lui sera pardonné ; mais
    quiconque parlera contre le Saint-Esprit, il ne lui sera pardonné ni dans ce siècle,
    ni dans celui qui vient.
  yka-yka: Sine-sine missāhan aku, Anak Manusiyaˈin laˈat, makajari du iye inampun,
    saguwaˈ bang Niyawa Sutsihin binissā-bissāhannen, asal gaˈi teˈed iye inampun
    bisan sumiyan-sumiyan.”
  mle-mle: “Li duw nak kupwarapa maaj wakinaad wun duw taakw dayadi Mwamik, God adiy
    vaal yibwiy-kidadiy. Aw li duw nak kupwarapa maaj wakinaad God dikidi Mawulak,
    God adiy vaal yibwiy maa. Samab maa. Nabiy nabiy kip tikina.”
  shp-NTPO: Ja jonin Bakeki jakonmai yoyo ikax ochakanaibora, jato Diossen soaxonai.
    Ikaxbi ja Diossen Shinanki jakonmai yoyo ikax ochakanabora, jawekeskaxonbi jato
    soaxonti atipanyamake, nin jawetianbi.
  aom-aom: God-are A Ma nasi jö sisëꞌi atëꞌoho God-ro uehorovoromo vuonugoꞌajëjo.
    Aꞌi God-are Aruꞌaho hesi jö sisëꞌi atëꞌoho ëho God bogo uehorovoromo vuonugoꞌajëjo
    jaruvo majahuꞌo maja ijohuꞌo.
  geb-geb: Guma maaŋ muuŋgip, buna mbatɨga thuen Fhe Bakɨmen Guma Guara suaŋgirga,
    Fhe Bakɨme mba guma buneŋ, ana ne vhɨzgirga. Guma buna mbatɨgen ana Ŋina Ŋaara
    suaŋgirga, mba guma, Fhe Bakɨme, ana ana Ŋina Ŋaara suaŋgi buna mbatɨgeŋ, ana
    ntige ne vhɨzgirga fhu, ana zumgum vhɨra ne vhɨzgirga fhu.”
  eng-WYCLIFFE: And who euere seith a word ayens mannus sone, it shal be foryouun
    to him; but who that seieth a word ayens the Hooli Goost, it shal not be foryouun
    to hym, nether in this world, ne in `the tothir.
  bsj-bsj: Ni wuro tok dikro bwir dor bibwenifireu a cutang wi wo tok kero bwir dor
    yuwa tangbe wucakeu a curang cinen ti wi fo kale wo kange wo boutiye.
  cak-cak: Xa achique na ri ni'in jun tzij chuvij yin ri xitak-pe richin xinalex chi'icojol,
    c'a ni'an na perdonar. Jac'a ri ni'in xa achique na tzij chirij ri Lok'olaj Espíritu,
    man xti'an ta perdonar ri vacami, y nis-ta chupan ri jun chic tiempo chikavech
    apu.
  chf-NT: Machca chichca u yäle' algún tzuc t'an täjcac'o, no'on que sutwänon de winic,
    u cherbinte chich perdona. Pero jini u chen algún tzuc t'an tuyac'o ni Ch'u'ul
    Pixanba, mach ucherbinti perdona une, ni bada, y ni q'uin que ya'to u teba.
  tlf-tlf: Kale tinum dogap ita Mo Tibil imi Man nimi win uyo kufak daapneli kalaa
    age-nala asok imi aget uyo fupkela ko nimi kopnelan-tema uta, God yagal tebe imi
    kanubela boyo tagaa kupkan kepman-tema kale minte, tinum dogap ita God imi Sinik
    Tambal imi win uyo kufak daabelan-tema uta, kamano kalota kwep kutop iinu uyo,
    God iyo tebe bemi kanubela boyo atin tagaa kupkan kebelan-temaala binim o,” age
    Yesus iyo baga-ema ko.
  piu-2006: '@see-verse:MAT.012.031'
  poh-NT: «Jeꞌ reꞌ kꞌuruꞌ xa hab paꞌ wach rikꞌihtaj ri̱b chiwach nikꞌorbal hin Acꞌunbe̱s
    reꞌ wilic wajawric chi quina̱ cꞌacharel xa cu na ricuyuric woꞌ rimahc, raj nachipꞌut
    kꞌoric i Lokꞌ laj rUxlabal i Dios, hab paꞌ wach xa cꞌahchiꞌ woꞌ rikꞌehtam ri̱b
    chiwach rikꞌorbal ruꞌ, maꞌ jaruj ta chic encuyuric rimahc.
  tue-tue: Yʉʉ niipetira sõwʉ̃rẽ ñañarõ wedesepacari, Cõãmacʉ̃ acabógʉdaqui. Espíritu
    Santore ñañarõ wedeseripereja, acabóriqui. Mecʉ̃tígã, too síropʉcãrẽ teerora acabóriqui.
  bjp-bjp: Ke male tikas in use ti orek laulau ulon Kalalik ken Kaltu, God in pa ufu.
    Isau le se i orek laulau ulon Tanwa Kalkaluu, God biil in to pa ufu sinang laulau
    kia, na liu igii ke na liu sabin ae na mih.
  xon-xon: Unii yaa bii min Unibɔn Aabo kan, Uwumbɔr ga di cha pinn u. Unii yaa bii
    Uwumbɔr Aafuur Nyaan kan, Uwumbɔr aan di cha pinn u dulnyaa wee ni, kaan di cha
    pinn u paacham mu.”
  tzo-ZNT: Ti muchꞌutic chispꞌisic ta pucuj, voꞌon ti coꞌol crixchanootique, ch-aqꞌueic
    to ta pertonal mi tscꞌanbeic ti Rioxe. Jaꞌ noꞌox ti muchꞌutic tspꞌisic ta syuꞌel
    pucuj ti Chꞌul Espíritue, mu xa xꞌaqꞌueic o ta pertonal ta sbatel osil.
  mpm-NT: Ti savaꞌa ni ga yɨvɨ na kaꞌan ndevaꞌa ni ga sɨkɨ ri, ti kuankaꞌnu ini ri
    nuu i. Ko nu nau ja na kaꞌan ndevaꞌa sɨkɨ Espíritu Santo, tukaa ga iyo jnuꞌun
    kaꞌnu ini, ni nuu ñuyɨvɨ jaꞌa ni nuu ɨnga ñuyɨvɨ ja kii ɨnga kuiya ―ni kachi Jesús.
  ots-NT: Nugö, dúr cja̱hni xpá bbɛnqui hua jar jöy. Bbʉ to da zanguigö, car Tzi Ta
    ji̱tzi da perdonabi ca xí ma̱. Pe bbʉ to da xih car Tzi Espíritu Santo guegue
    Jin Gui Tzö, cja̱ co jin gui tzö ca i øte, jin da mperdonabi, ni digue yʉ pa ya,
    ni digue bbʉ xta guaj nʉr mundo cja̱ xta ncja car juicio.
  hoy-hoy: जो यावारा मंळसा अन्द पार उन विरोध दा येनारा मात अंदान, आऊन ईद अपराध माफ
    माळकु आदीत, लेकीन जो यावारा पवित्र आत्मा अन्द विरोध दा येनारा अंदान, आऊन अपराध
    न रा ई युग दा अदिक न बरावाळा युग दा माफ माळकु आगतीदील.
  amo-amo: Tutung vat nlenge na abele nlon ligulang kitenen Nsaun nit, ilele ima kusughe
    mun. Ama vat nlenge naa abele uliru nivira nin Ruhu ulau, na iba kusu alele ba,
    na nle uyii ba, ana nyii ulenge na udin cinu wang ba.
  pjt-pjt: Uwa, ngayunya nyura Watiku Katjanya kuraṟa wangkanytjatjanu piiwiyaringkunyangka
    Godalu nyuranya kalypangku pungkuwiyangku wantiku. Palu Kurunpa Miḻmiḻnga nyura
    kuraṟa wangkanyangka Godalu nyuranya kukanymankuku nyurampa kalyparingkunytja
    wiyangku, ka nyura tiṯutjara alatjiṯu kukanypa nyinaku tjiṟirpi maḻatjakutu-wangkara.
  cwe-cwe: Munhu wowose ija yondayamulige Mwana wa Munhu, kezalekeleligwa, na munhu
    yoyose yondayamulige Muhe Yelile, iyo hezalekeleligwa bule, sambi hebu hamwande.
  daa-NT: Ya gem kaak nig biy iŋ nun *Roŋ gemor, Buŋ yaaji saamiye. Kar gem kaak waraat
    Ruwwin ta Buŋdi gay, ŋa saamiyaajiɗo ɗo duniin-anta yoo taat asa neginda. »
  mlp-mlp: Teq on mataw Mat Atatin bilawunid God in gigo daq meqinta na tuwalemdaq
    ham. Ari on mataw God ago Bugaw Dimunta anan meqinta haqid God in gigo daq meqinta
    na a hi walemdaq ham. Muran kam kab teq abeb kam muturta teq boldaqta nab daq
    meqinta na in giholib tuqus tutdaq ham.
  ape-C: Meishi arpesh sheneyagwreh shabubunim Eik Anudok Arman yatogur adurinyi arpen
    iri, Iruhin ta nukweshih enyudok yoweinyi ina um eshudok arpesh. Aria meishi arpesh
    da sheneyagwreh shabubunim Iruhin ananin Mishin iri, Iruhin ta mare nukweshih
    enyudok yoweinyi ina um eshudok arpesh uwe, uwok. Douk aria kweipon babi bagiguki
    nyutob shopunek amu uwok.”
  bgs-bgs: Tô manubù na ágkagi ka madat tingód kanak na Igpamanubù, atin ka rumákkád
    sikandin, mému kapasinsiyaan ka Manama. Asal tô manubù na ágkagi ka madat tingód
    katô Ugis Espiritu, dì gó sikandin kapasinsiyaan, agad áknganni ó tun ta tapuri
    álló.”
  faa-faa: Arirakano Aporomanomo Tákeane anopo. Anoaki aporo hinamo metamo himeteraka
    mawakasemaraka somerakano, Kotimo eane mafahoasireapo. Arirakano Ho Kotesamo wakapuane
    metamo aseraka someraka, ‘Ane Satanemo wakapupo.’ Aíyaka Ho Kotesane mawakasemarakano,
    aporo hinamo ane, yumo hauaka wo areamo soko, keseke maturikia taena maiya amo
    soko, Kotimo mafahokosafapo.” Aíyaka Yasumo somesapo.
  kik-kik: Mũndũ o wothe ũrĩa ũgacaambia Mũrũ wa Mũndũ nĩakarekerwo, no ũrĩa wothe
    ũgaacambia Roho Mũtheru, ũcio ndakaarekerwo, ihinda rĩrĩ tũrĩ kana ihinda rĩrĩa
    rĩgooka.
  cap-NT: Jakzilta z̈oñit wejt quintra chiyac̈haj niiqui, pertuntaz̈ cjesac̈ha. Pero
    jakzilta z̈oñit Yooz Espíritu Santuz̈ quintra chiyac̈haj niiqui, anaz̈ pertuntaz̈
    cjequic̈ha. Nii z̈oñiqui wiñaya ujchiz cjequic̈ha; anawira pertuntaz̈ cjequic̈ha.
  ksr-ksr: “Moŋnoŋ Siwe gomambaa Eja hoŋa mepaegoŋ qaa jewaati eeŋ, Anutunoŋ ii saanoŋ
    mesaowaato, moŋnoŋ Uŋa Toroya mepaegoŋ qaa iwoi jewaati, iwaa siŋgisoŋgoya ii
    Anutunoŋ namonoŋ laligowaatiwaa so me koomu gematanoŋ kanoŋ mende mesaowaa.
  eng-TNT: 'And whosoever speaketh a worde agaynst the sonne of man it shalbe forgeven
    him. But whosoever speaketh agaynst the holy goost it shall not be forgeven hym:
    no nether in this worlde nether in the worlde to come.'
  sbs-sbs: Mi vonse va wamba linzwi lifusahele ku Mwan'a Muntu, ka va swalelwe kwali.
    Kono vonse va wamba kunyasiliza Luhuho lu Njolola, ke se ni va swalelwe, ni heva
    munu mwifasi, ni heva mwifasi likeza.
  sue-sue: Zo nu na Emara Maire ge waya samunoya, awa Anutu meni pasina awa disamunoya.
    Ata zo meni Ozana sero ziamunoya awa pasina nuso zeme zebura enata ama utura ena
    disai tepo wai ine tepo awa.
  fra-NCL: Et quiconque aura parlé contre le Fils de l’homme, on le lui remettra ;
    mais à celui qui aura parlé contre l’Esprit-Saint, on ne le lui remettra ni dans
    ce siècle, ni dans le siècle à venir.
  bhg-bhg: Embo da ainmi ge beyae Embo da Mai de taina gido, God mi embo awa kotembedo
    dowaina. Ata embo da ainmi Asisi Kotopu de ge beyae taina gido, God mi kotembedo
    dowae, iji boroko edo matawa itaina.
  snn-NT: Yequëcua, yë'ëni Riusu Raosi'quëreba ba'iguëna, gu'a coca ro bëyoni catoca,
    Riusubi huanë ye güeseye poreji. Riusu Espírituni gu'a coca ro bëyoni catoca,
    Riusubi gare huanë yeye beoye ba'iji. Yure ba'irën, Riusu ëñojairën'ga, gare jo'caye
    beoye huanë yema'iji Riusu.
