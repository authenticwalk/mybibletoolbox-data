  swp-swp: 'Taba tau esa, eo esa Tau Natuna i hebaaea, edi baaea wa abo se ribagigiri:
    taba tau esa, eo esa Earua Tabuna i hebaaea ena baaea taba nige se ribagigiri:
    ina tanoubu maurina eai ta, eo galewa maurina eai hinage.'
  bjr-bjr: Anutuna maraquna aqira ufa mina akiaqara Anutufa sia mininnisaannoo. Maa
    kamusaqa marira aukuana faqa naaru kamusaqa marira aukuana faqa sia uqanna amana
    Anutufa mina akiaqara mininnisaannoo. Qinee faiqí nimaakuara diqira ufara minara
    Anutufa amana mininnisaannoo.
  aby-aby: Aina mima i Ba Eme Sini Mibake merama wake wefekuie Godima naufekuke imuke
    medifeku. Nono aina mima Godinu Imumu Iraubake merama wake wefekuie da imuke medifekuro
    i merama ukeka i mi dawabairo me ibene ibene ibeifekua eno wei.
  eng-YLT: And whoever may speak a word against the Son of Man it shall be forgiven
    to him, but whoever may speak against the Holy Spirit, it shall not be forgiven
    him, neither in this age, nor in that which is coming.
  jni-jni: Vat desa ma tissa vana Asere, ca a veteme madini mameme. Dasa ma titta
    bibe biriri, ada vete madini mamebe, une nan-akura iwono.
  kne-kne: Olay din mangipalawlawa en sak-en ay Anak di Ipogaw et mabalin ay mapakawan
    din basol na ay sana, ngem din mangipalawlawa pay sin Ispirito Santo et adi polos
    mapakawan basol na ed wani ya siya abe sin tapin di agew.”
  tgj-tgj: Yvvdw Nyia Kuunyilo nga alvmabv minyingmiru go minjeka hum mvngnga nyulare;
    vbvritola yvvdw Darwknv Dow a alvmanv minyingmiru go minredw hum vdwloka mvngnga
    nyulamare-vjakka okv kokwng nyika.
  gui-NT: Jare oime yave quia jei icavi mbae vae che cuimbaera ayeapo vae cotɨ vae,
    Tumpa ipuere iñɨro chupe. Erei oime yave quia jei icavi mbae vae Espíritu Santo
    cotɨ vae, Tumpa ngaraa etei iñɨro chupe, añave jare ara reta outa vae pe —jei—.
  quc-TT: Xapachin ri kubꞌij kꞌax taq tzij chwe in, ri in uKꞌojol ri Achi, kakuyutaj
    na umak, are kꞌu ri karetzelaj ri Tyoxalaj Uxlabꞌixel, man kakuyutaj ta wi umak
    choch ri uwachulew, xuqujeꞌ man kakuyutaj taj pa ri kꞌaslemal ri kape na.
  heg-NTPO: Eta atuli aa dadaat labang Au, Atuling Baktetebes sia lam, Ama Lamtua
    tade le bel ampong una. Mo eta atuli aa dadaat le labang Ama Lamtua Koo Niu ka
    lam, didiin leol kiamat ti kon, Ama Lamtua Allah kose soleng un in kula-sala na
    lo.”
  ptu-ptu: Deem sia ia paleleanna la diampunni to untelleä' to disangai Änä' Mentolino.
    Sapo' tä' si'da-si'da ia deem paleleanna la diampunni mengkalao illaam inde lino
    sule lako lino tando lako to untelle Penaba Maseho.
  bzd-NTPO: Ñies yi tö ye' dör S'ditsö Alà, e' ché suluë, e' nuí̱ olo'yèmi Skëköl
    tö iki̱. Erë yi tö Wiköl Batse'r ché suluë e' nuí̱ kë̀ olorpa iki̱ i̱'ñe ta̱ ñies
    aishkuö ta̱.
  kwf-kwf: '@see-verse:MAT.012.031'
  eng-WYC-2017: And whoever saith a word against man’s Son, it shall be forgiven to
    him; but who that saith a word against the Holy Ghost, it shall not be forgiven
    to him, neither in this world, nor in the tother.
  eng-WMBB: Whoever speaks a word against the Son of Man, it will be forgiven him;
    but whoever speaks against the Holy Spirit, it will not be forgiven him, either
    in this age, or in that which is to come.
  zat-NTPS: Nútete̱ze benne', che bi nnie̱' schanní' chia' neda', Benne' Gulje̱' Bénneache,
    Dios gunite lawe̱' chee̱', san che tu benne' nnie̱' schanni' chee̱ Be' Lá'azxa,
    québequeze gunite lau Dios chee̱' lu xe̱zr la xu nigá ne cá'anqueze lu xe̱zr la
    xu da za za'.
  spp-spp: Wà ha jwumpimɛ jwo Supyaŋi Jyaŋi na, lire sí yàfa urufoo na. Ŋka ŋgemu
    ká jwumpimɛ jwo Kile Munaani na ke, lire kapiini sì yàfa urufoo na ŋge tìiŋi i
    mɛ, li mú sì yàfa urufoo na tìiŋi nimpaŋi i mɛ.
  zty-NTPS: Ḻezka', cha' no benne' nnie' chia' neda', Benne' Golje' Benách, Dios yenít
    ḻawe' chie', san no benne' nnie' che Dios Be' La'y, batkle yenít ḻaw Dios chie'.
    Bi yenít ḻawe' chie' ža ni zoažo na'a, na' bi yenít ḻawe' chie' ža zezán'.
  mek-mek: Ke kaisau Papiau Aumauni Gauga eegai iifa apala agaꞌo ageifania auga, Deo
    isa ega apala ageꞌagegeaina. Kai kaisau Deo ega Spiritu eegai iifa apala agaꞌo
    ageifania auga, Deo isa ega apala iꞌina agofaꞌagai, pau o muni ganinagai afaeꞌagegeaina.”
  aey-aey: Odocob dana oso Dana Melahnu je me qee oso madecebfi Anut uqa dana eu uqana
    silail cagasitugian. Euqa oso Kis Gunnu je me qee madenafi Anut uqa silail eu
    saen qilaca saen bilec catanecca qee cagasitoiaun,” aden.
  urd-GVH: जो इब्ने-आदम के ख़िलाफ़ बात करे उसे मुआफ़ किया जा सकेगा, लेकिन जो रूहुल-क़ुद्स
    के ख़िलाफ़ बात करे उसे न इस जहान में और न आनेवाले जहान में मुआफ़ किया जाएगा।
  ycn-ycn: Ina'uquéjloje penaje i'imacá nucá. Pu'uhuaré ina'uqué quemacare nunacu,
    Tupana amárojla nachaje, pu'uhuaré nemacare liyá. Eyá pu'uhuaré nemacare Tupana
    Pechu nacú, uncá Tupana amálajo nachaje riliyá. Ñaqué ricá me'etení. Ñaqué caja
    ri'imajica reyá a'ajná ño'ojó i'imajícañojlo.
  djr-djr: '@see-verse:MAT.012.031'
  kvg-kvg: Ezoqam ndego, Ezoqam-ge Yo-qa yaq-te, manqa soqøsoqa ndemanqate, Mbumbukiam
