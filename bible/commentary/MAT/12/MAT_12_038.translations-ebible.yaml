    che co devano nuhn che Dendiohs dechuh ye ndih.'
  bel-bel: 'Тады адказалі некаторыя кніжнікі і фарысэі, кажучы: Настаўнік! хочам ад
    Цябе азнаку ўбачыць.'
  zlm-KSZI: Selepas itu beberapa orang guru Taurat dan orang Farisi berkata kepada
    Isa, ‘Tuan Guru, kami ingin melihat suatu alamat mukjizat daripada-Mu.’
  gdr-gdr: Ɨ onggɨt wɨnɨnd Ju rɨga waina gog ouyaena rɨga dɨde Parisai rɨga wɨngɨrɨnd
    nɨnda rɨgap Yesund yomno da, “Ouyaena rɨga! Sɨn singi im mor pɨlke kɨd kesa kɨma
