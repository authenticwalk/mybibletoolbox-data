verse: MAT.012.038
translations:
  kpx-kpx: Iesuu kateai louge Diue menaka loui haivemale degomole isi Balisia ata
    degomole keau loui avoe, “Kosive, no isiviale au vikoe vaveve mole vage no elehai.”
  okv-H: Eto ke pepeni ahe poekari embopo te Pharisee embomeni nei uhoho na ereto
    ke einge ea, “Ahe poekari embo, God ta sovera humbuto ari vahai e kiore.” ainge
    eo.
  tbo-tbo: Palisi lawahi po lugagayo tanitaniwagahi Yesu hi lubayadeya hi pa, ‘Bada,
    to luhogaleya ipa om manini wekiwekilalana una dewaya po to galeya.’
  mal-C: അപ്പോൾ പരീശന്മാരിലും വേദജ്ഞരിലും ചിലർ അദ്ദേഹത്തോട്, “ഗുരോ, അങ്ങ് ഒരു അത്ഭുതചിഹ്നം
    പ്രവർത്തിച്ചുകാണാൻ ഞങ്ങൾ ആഗ്രഹിക്കുന്നു” എന്നു പറഞ്ഞു.
  grc-SR: Τότε ἀπεκρίθησάν ⸆ τινες τῶν γραμματέων καὶ Φαρισαίων, λέγοντες, Διδάσκαλε,
    θέλομεν ἀπὸ σοῦ σημεῖον ἰδεῖν.
  bgc-bgc: इसपै कुछ शास्त्रियाँ अर फरीसियाँ नै उसतै कह्या, “हे गुरु, हम तेरे तै एक
    चिन्ह-चमत्कार देखणा चाहवां सा।”
  khz-khz: Rova gevevega-ripagirawai talimara e Parisea talimara reketa na Iesu gevaikilaato,
    negetiwato, “Vevega-ripa tauna, ai gaririwana vegailia irauna ta goi gemuna pagara-gitaa.”
  deu-TKW: 'Hierauf antworteten ihm einige von den Schriftgelehrten und Pharisäern:
    Meister, wir wünschen ein Zeichen von dir zu sehen;'
  zsr-NT: 'Niꞌr gulubiꞌë didzaꞌ yuguꞌ bönniꞌ gdauꞌ fariseo len bönniꞌ gdauꞌ tuꞌsëdi,
    tëꞌ Jesús: ―Bönniꞌ Usëdi, rë́ꞌnituꞌ gléꞌituꞌ tu le gunuꞌ le gac bëꞌ dë lu naꞌu
    yöl‑laꞌ uná bëꞌ.'
  lin-lin: 'Bongo ndambo ya balakisi ya Mobeko mpe Bafarizeo balobaki na Ye : — Moteyi,
    tolingi komona yo kosala elembo moko.'
  hns-NT: 'Tab ekaat dharam ke parhal aadmie aur Fariesie log Jiesoe se bolies: „Maastar
    djie, hamlog maangiela ek atjambho kaam dekhe.”'
  noa-E: Biek ãb fariseonaan eem khʉʉnau maestronaan eem khʉʉn dʉ̈imua Jesuug, —Maestro,
    maraun maach dakhĩirta pʉrʉg ag na bʉ̈ʉrjã maadëu ooba aajem nemta waupim khõsi
    nʉmgui ajierram.
  eng-EMTV: Then some of the scribes and Pharisees answered, saying, “Teacher, we
    wish to see a sign from You.”
  mib-NT: 'Yūcuán na te jecu tēe grupo fariseo jiín tée cástéén tutu ley Yaā Dios,
    ni cacahān de jíín yá: Maestro, cácuni na jéē sáha ní ɨɨn jniñu jéhnu jeē steén
    núu máá ní cúu Yaā ní tají Yaā Dios, achí de.'
  lif-NT2: हे़क्‍क्‍याङ् कुभा साम्‌योथिम्‍साम्‍बाहाॽ नु फरिसिहाॽ मे़दङ्‌सिङ् हे़क्‍क्‍याङ्
    ये़सुरो मे़द्‌ये़आङ् मे़मे़त्तु, “सिक्‍साम्‍बे, खे़ने़ॽ के़जोगुबा निङ्‌वाॽ के़माबा
    मिक्‍सेःन्‍धिक्‌आनिगे़ ओमे़प्‍मा निङ्‌वाॽ चोगुम्‍बे़आङ् वाॽरो॥”
  xnj-xnj: Kangi pagati ya vawula va malagizu na Vafalisayu vamjovili Yesu, “Muwula
    tigana kulola ulangisu kuhuma kwa veve.”
  mmx-mmx: Melemu lentaba at lubung Parisi la luvuttadi loklox ase at Laulis Linga
    diga lok ti ne Iesu, “Leeme loklox ase. Ma vara i do una lok tavanga sangsangu.”
  cbr-NT: 'Cacëxun ca an Moisésnën cuënëo bana ''unáncë unicama ''imainun fariseo
    unicaman Jesús cacëxa: —Min camina asérabi Nucën Papa Diosan cushin ñu ''ai quixun
    nun ''unánun camina nun nu isnun uni itsían ''acëma ñu ''ati ''ain.'
  tee-NT: Pus ju acsnich chani tajuni ju Jesús ju ali'in sia yu'unch ju fariseonin
    chai ali'in sia yu'unch ju na ixtalhatalanininta ixlhamap'aksin'an ju ist'a'israelitanin.
    ―Amamaka'unu' iclakts'imputunau tu'u' lhamak'an ju ap'umavasala' ni vasalh Cristo'at
    ju ixnoncan ni camalakachatachilh ju Dios.
  eng-LSV: Then certain of the scribes and Pharisees answered, saying, “Teacher, we
    will to see a sign from You.”
  cak-NT: 'Y jec''o chique ri maestros chi ri ley y chuka'' achi''a'' fariseos xech''o''n-apo
    che ri Jesús, y xqui''ij: Ret ri can jat Maestro, tabana'' jun milagro chakawech,
    chi nakatzu'' xa can ja-wi ri Dios takayon-pe awichi, xecha''.'
  pah-NT: 'A''ero judeus''g̃a mbo''ehara''g̃a ei Jesus''ga pe fariseus''g̃a pavẽi:
    —Ahembo''eharamo eapo ti ahemonhimomby''ava''ea torohepia ti, ei g̃a.'
  sja-NT: 'Mãpai ũk''uru fariseorãpa mãik''aapa Moisepa p''ãda jarateepataarãpa Jesumaa
    mãgajida: —Tachi Jarateepari, taipa unu k''inia p''anɨda ajida, pɨa oo bɨ ne-inaa
    Tachi Ak''õrepapai oopari.'
  xed-xed: 'Ka sanlaha ma gwal tagha zlahu ŋa mnduha, nda sanlaha ma la Farisa guli,
    nda Yesu mantsa: «Mghama ɗa, ta kumay ŋni ta magata gha ta mazəmzəm ŋa grafta
    ŋni kazlay: Sa daga da Lazglafta ka kəʼa,» ka həŋ.'
  mks-NT: 'Java na̱ fariseo xi̱hín na̱ jána̱ha̱ ley Moisés na̱ca̱ha̱n na̱ xi̱hín Jesús
    já na̱cachi na já xi̱hi̱n á: —Maestro, cúni̱ nde̱ ña̱ ná caja ndó in ña̱ha xitúhún
    nu̱ú nde̱ já ná cuni nde̱ —na̱cachi na xi̱hín Jesús.'
  gfk-S: Ma namur, ari ta ira Parisi ma ari ta ira tena harausur ta ira harkurai tane
    Moses, di ga tange tane Jisas be, “Tena harausur, mem sip be nu gil tike hakilang
    ura hamanis ta mem be God i tule ugo be pata.”
  bmu-bmu: Nalö miaŋgöreŋ Farisi (Köna keugö kapaŋkölköl) aka Köna keugö böhi tosatŋan
    Jisösgöra kewö jiget, “Böhi, gi ölöp aŋgöletot kun menöŋga mi ekingö mötzin.”
  dgz-dgz: Boge Parisi upi ge iup wadidiamuine nagirewa den me inap anega wane, “Wadianet
    nugawa, kiman yo mega da ta nu yawat anuivin.”
  eng-GNV: Then answered certaine of ye Scribes and of the Pharises, saying, Master,
    we would see a signe of thee.
  zaa-NT: 'Làniana tuchùppa canu yala tsè'' nabia''ni cą nu ra lo ley, ą''hua tuchùppa
    ca fariséua nna ra cą ne: Maestro, calatsi'' tu'' ilá''ni tu'' ttu señal nu gulue''
    qui''ni té la''huacca qui'' cuią''lu'' nu dá''ą de ỹiabara''.'
  eng-WEBSTER: Then certain of the scribes and of the Pharisees answered, saying,
    Master, we would see a sign from thee.
  guh-guh: 'Fariseovi, judíovi pecujarubivi ata, jumaitsi Jesúsjavabelia: —Jesús,
    pajitsipajë patataenexa Dioso pesaëta pinijicuene nexanaejava, patacayapëtaenexa
    pepacuene Dioso athëbëvetsica pecaitorobinëcuenetsica, jai bajarapamonae.'
  bon-bon: Poto cotre abiberäja biname piiyepu Parisea sigu biname cina Yeesu ne jejisi
    egä, “Abiberäja biname, cine singi gemi maane ciitaca mule ne wawename cime päpäname.”
  nhw-BL: 'Teipa sequin fariseos huan tlamachtiani tlen itlanahuatilhua Moisés quitlajtlanijque
    Jesús: ―Tlamachtijquetl, tojuanti tijnequij xijchihua se tlanextilijcayotl para
    technextilis nelía tijpiya chicahualistli.'
  swh-ONEN: Kisha baadhi ya Mafarisayo na walimu wa sheria wakamwambia, “Mwalimu,
    tunataka kuona ishara kutoka kwako.”
  wbi-wbi: Pepano vamonga mu Vafalisayi na mu vavulanisi va ndaghilo isa Moose vakam'buula
    uYesu vakati, “Ghwe m'bulanisi, tulonda utuhufie ikivalilo kino kivonia kuuti
    asung'hilue nu Nguluve.”
  bba-bba: Yerɑ woodɑ yɛ̃robu kɑ Fɑlisi ɡɑbu bɑ Yesu sɔ̃ɔwɑ bɑ nɛɛ, keu koosio, sɑ
    kĩ ɑ yĩreru ɡɑru ko su wɑ.
  eng-KJVCPB: Then certain of the scribes and of the Pharisees answered, saying, Master,
    we would see a sign from thee.
  kgk-NT: 'Upe ramo oporandu Hesu-pe gwĩ fariseu kwéry, judeu rekombo''ehaty kwéry
    ndive: —Oroipota ne rembiapo porã, porombo''eháry, he''i íxupe. —Ore rembiexarã-rupi
    ejapo jahexa e''ỹ va''e, he''i íxupe.'
  waj-waj: 'Tuduu rikiada kua mmaanna kiaa mmira vaidi vooyaata Farisai vaidi vooyaatama
    Yisuunna tunoo: Vitaira-o, a Anutuuqaa mmoori ari vookaraivaa iinai ta taaravee,'
  cpy-cpy: 'Ari rakanaki Inashitantaniri eejatzi Yotaantaniri, ikantzi: “¡Yotaanari!
    Nokoyi noñeemi pitajonka-wentante.”'
  ekk-PKP: 'Siis tulid tema juurde mõned vaimulikud õpetajad ja variserid ning ütlesid:
    „Õpetaja, me tahame, et sa näitaksid meile tunnustähte.“'
  mpx-mpx: Inoke Palisi ge Logugui ana topankite enuna hi baek Yeisu elana hi ba,
    “Topankite, nuwama ginol yawiyawi etega nu ginol naha kite.”
  wbp-wbp: Kujalu Paraji-paturlu manu kuruwarrikingarduyu-paturlu purda-nyangu Jijaji-kirlangu
    yimi miyi-kirli ngurrju manu ngawu-kurlu, ngulalurla ngula-jangkaju wangkaja nyanungukuju,
    “Tiija, milki-yirraka-nganpa Kaatu-kurlangu yartarnarri yangka kuja ngantangku
    yungu. Kajinpa-nganpa milki-yirrarni, ngulaju kapurnangkulu milya-pinyi nyuntujunparla
    Kaatuku warlalja.”
  luo-luo: Eka jo-Farisai moko gi jopuonj chik nowachone niya, “Japuonj wadwaro neno
    hono mitimo kaka ranyisi.”
  nhe-NT: 'Teipa sequin fariseos huan tlamachtiani tlen itlanahuatil Moisés quitlajtlanijque
    Jesús: ―Tlamachtijquetl, tojuanti tijnequij xijchihua se tlanescayotl para technextilis
    nelía tijpiya chicahualistli.'
  aii-aii: 'ܗ̇ܝܓܵܗ ܓ̰ܘܼܘܸܒ ܠܗܘܿܢ ܚܲܕܟܡܵܐ ܡ̣ܢ ܣܵܦܪܹ̈ܐ ܘܡ̣ܢ ܦܪ̈ܝܼܫܹܐ ܘܐܡܝܼܪܗܘܿܢ ܐܸܠܹܗ:
    ”ܡܲܠܦܵܢܵܐ، ܒܵܥܲܚ ܕܚܵܙܲܚ ܡܸܢܘܼܟ݂ ܚܲܕ ܢܝܼܫܲܢܩܵܐ.“'
  esk-NT: Tavrani iḷaŋisa Pharisee-ŋuruat suli iḷaŋich aglaliqirit uqaġniqsut Jesus-mun,
    “Iḷisautrii, qiñiġuktugut quviqnaqtuamik savaamik nalupqinaiġutauplugu kisuutilaaqnik.”
  msb-msb: Pakatapos may mga Pariseo kag mga paratukdo san Kasuguan na nagsabi sa
    iya, “Sir, gusto namon makita na nagahimo kaʼn milagro bilang tanda na pagapamatuod
    na ikaw hali sa Dios.”
  cpa-NT: 'Jøng² ca²dsiog³ dsa² fariseo quianh¹³ tøa¹² he² lei¹³ quiah¹² Diú¹³ ca¹juúh²,
    ca¹tsáih¹dsa Jesús: ―Tøa¹², hneng² jnieh³ ne¹³ jnieh³ ja³jmóh³hning cøng² juu¹²
    juøh¹² ―ca¹juúh²dsa.'
  dso-dso: ଗଟେକ୍‌ ଦିନେ ଜିଉଦି ମନର୍‌ ନିୟମ୍‌ ସିକାଇଦେବା ଲକ୍‌ମନ୍‌ ଆରି ପାରୁସି ଲକ୍‌ମନର୍‌
    ବିତ୍‌ରେଅନି କେତେଲକ୍‌ ଜିସୁକେ କଇଲାଇ, “ଏ ଗୁରୁ, ତମର୍‌ ଗଟେକ୍‌ କାବାଅଇଜିବା ଚିନ୍‌ ଦେକ୍‌ବାକେ
    ଆମେ ମନ୍‍କଲୁନି ।”
  meu-meu: Bena itorena taudia bona Farisea taudia haida ese e hamaoroa, eto, Hahediba
    taumu e, ai na a uramu toa ta oiemu amo baia itaia.
  yva-NT: Umba vatano Parisije inta nawe, kuruno makari mbaro Ananyao Musa rai inta
    nawe, wo Yesus anajo ware, “Injayo Kurune, reambeker reamare Nyo anapaporainye
    inta raroron inda reandaen tugae rako jewena rako Winyamo no no Amisye nui ti
    nde rako?”
  dgc-dgc: Nadid, du maistu ta rilihiyon, sakay du Pariseyo, éy inumange side ni Jesus,
    a kinagi de diya, a “Maistu, ipeta mo dikame i tanda a makataka-taka.”
  zpm-NT: 'Tib dze wbig zla zha farisé lo Jesús gza zho zla maistr ley, rëb zho lo
    me: ―Maestro, racladz no dziaṉ no guṉ luu tib milagr, milagr ne glu nli Dios pxeeḻ
    luu.'
  hix-NT: Onà wyaro nketxkon hatà, àyweronàhyamano ynye ro kukur komo, Farysew kukur
    komo xarha, Txesusu wya. Khananàhnye y, kahe yawon yakoxetà xenyhoko, amna wya,
    yaworo xaxa manay hamà katxho me, amna wya, ketxkonà rma haryhe tà. Eryehokano
    ynyàr xe amna naha, owya, ketxkonà rma haryhe tà.
  sim-sim: Urik Farisi lal nga mashi Moseshin sawendari ma lal nga Jisasik li taha
    limu silira, �Tisa, mbele las ma undahi ambu ondon mi unak ni heyewa. Os ni heyena
    ambu nahi, nir mbeek mirin tiyakwa ambu nir.�
  npi-ULB: त्यसपछि केही शास्‍त्रीहरू र फरिसीहरूले येशूलाई उत्तर दिँदै भने, “गुरु,
    हामी तपाईंबाट केही चिन्हहरू हेर्न चाहन्छौँ ।”
  cgc-cgc: May mga Pariseo daw manugtudlo ta Mga Sinulat Moises na gambal ki Jesus,
    “Mistro, liag nay na magbuat ka ta katingalaan aged makita nay pamatuod na papadala
    ka ta Dyos.”
  tim-tim: Yesuŋe hain dâmbo sop ain Mosegât den kârikŋe makmâ kepigi akto Parisaio
    luâk arekŋe Yesu magaŋmâ hin dâyi, “Apo, gâŋe kulem siâ memenâ ekne.” dâyi.
  yor-yor: Nígbà náà ni, díẹ̀ nínú àwọn Farisi àti àwọn olùkọ́ òfin wí fún pé “Olùkọ́,
    àwa fẹ́ rí iṣẹ́ àmì kan lọ́dọ̀ rẹ̀”.
  wos-wos: Wun hundi wandéka di xékélelakikwa du nawulak akwi, Farisi nawulak akwi
    wungi di Jisasré wa, “Néma du, nani hanja xéhafi yamben hambuk jémba nak yamét
    xénjoka nani mawuli ye. Méni yamét nani xéta xékélakitame. God wandéka méni ya.
    Wungi xékélakitame.”
  emp-NTPO: 'Mãwãnacarea ʌ̃cʌrʌ judiorã ley jaradiabadaba, pariseorã bid̶a Jesua jarasid̶aa:
    –Jaradiabari, dairãba quĩrĩã panʌa bʌa ne ununacada oida. Mãwãra cawad̶ia bʌra
    bajãneba ze b̶ʌda.–'
  eng-F35: Then some of the scribes and Pharisees reacted saying, “Teacher, we want
    to see a sign from you.”
  ind-ind: Suatu kali, beberapa orang Farisi dan ahli Taurat berkata kepada Yesus,
    “Guru, kami ingin melihat engkau melakukan keajaiban sebagai bukti bahwa engkau
    diutus oleh Allah.”
  pes-OPCB: 'روزی برخی از علمای دین و عده‌ای از فریسی‌ها نزد عیسی آمدند و گفتند: «استاد،
    می‌خواهیم آیتی به ما نشان بدهی تا اقتدار خود را ثابت کنی.»'
  mpt-mpt: Omito hekmel weng tekein kemin naka mak isa eka Felisiei mak isa i Yesuse
    baabaniba Aleyemin naka kobo okok sumo mo klaneba ni watemnoba Gode titilo bain
    omkleta klanebobe genomo gesiba
  bla-bla: Stsik ix Sĭnak'ix ki Pharisees nokŭt'anĭstsiauaie ki an'iau, Nin'a nŏk'okapipĭnan
    itots'tsipi ksĕsto'a.
  ssx-ssx: Mandane Pi Ula꞉eki wala꞉la꞉ haliweki pita꞉ Pa꞉tisi halimanu tonka꞉na꞉ ikana꞉ma꞉
    Yesu pa꞉ta꞉ alota꞉ Disao. Mo na handeke hau homeke handa꞉mono nakana꞉ma꞉ pie lemekeme.
  mkl-mkl: Ŋɔi woo kɔ inɛ ŋɑ si woodɑ do Fɑrisi ɡɔ ŋɑ ɑ̀ sɔ̃ Jesu ɑ̀ ni, Mɛɛtu, ɑ̀
    bi i ce mɑɑmɑɑke ɡɔ iyi ɑ́ nyisi wɑ iyi Ilɑɑɔ̃i í bɛɛ wɑ.
  gaq-gaq: ମେସୁଆ ଉଡ଼ିରୁଆ ଫାରୁଶୀ ବାରି ଦରମ୍ ଗୁରୁ ଜିସୁକେ ବାସଙ୍ଗ୍‌ ଆର୍‌କେ “ଗୁରୁ ନାନେ ମୁଇଙ୍ଗ୍
    ଇରିଆତୁଗ୍‌କ୍ନେ କାମ୍ କେନ୍‍ସା ଚାଏଁ ନେଡିଙ୍ଗ୍‌କେ ।”
  gof-RNT: Hessafe guye, issi issi Farisaawetinne higge asttamaareti Yesuusakko, “Asttamaariyaw,
    neeni malaata oothada nuna bessa” yaagidosona.
  unx-unx: ଏନ୍ତେ ଆଇନ୍‌ ଇତୁକ ଆଡଃ ଫାରୁଶୀକଏତେ ଚିମିନ୍‌ ହଡ଼କ କାଜିକିୟାକ, “ହେ ଗୁରୁ, ଆଲେ ଆମାଃତାଃଏତେ
    ମିଆଁଦ୍‌ ଚିହ୍ନାଁ ନେନେଲ୍‌ ସାନାଙ୍ଗ୍‌ତାନାଲେ ।”
  gah-gah: 'Láa loko lo kemekago, monó mogona apí ikimiaká a ve itó Palisaio monó
    ve lugáa keza gakó láa liki li amemó: Tisatemaka, geza nene alévolé suni ma ale
    utó okako nene ánigatune.'
  lcm-lcm: Au, na mang keve Parisaio ve ri vap malangas ani saupai kila antok ia,
    “Katakai i akalit, namempo buk arai anim si vil ani mang akanangai i vilvil ataping.”
  aer-aer: Kele Pharisee areye uthene angkentye Moses-kenhe akaltyele-anthenhe-anthenhe
    areye Jesus-eke alakenhe angkeke, “Akaltyele-anthenhe-anthenhe-aye! Kele unte
    apeke-arle ngangkere ngkwinhele mpwaremele-artaye anwerne aretyenhenge kele anwerne
    anteme itelareme Ngkartele-arle ngenhe yerneke.”
  qvc-NT: 'Jisukristu chayshina niptinmi, wakin farisiyu duktrinayuqkunaqa Muysispa
    liyningunata yach''achikuqkunawan Jisusta nirqanllapa: —Yach''achikuq Taytitu,
    munanillapam suq milagruta ruranaykipaq, nishpa.'
  tgl-ULB: At sumagot ang ilang mga eskriba at Pariseo kay Jesus at sinabi, “Guro,
    nais naming makakita ng palatandaan mula sa iyo,”
  cbs-NT: 'jatu jaska wai ninkatan januxun fariseobu inun Diosun jancha kenenibu yusinananmisbun
    Jesús yuikin: —Yusinaan, nun uinun naiudia jaska tsuan dami atimaska kainmaisma
