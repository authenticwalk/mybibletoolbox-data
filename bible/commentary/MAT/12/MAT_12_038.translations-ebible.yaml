  bao-NT: 'To biro cʉ̃ ca ĩiro, jĩcãrã fariseos, to biri doti cũuriquere ca jʉo buerã
    mena macãrã, o biro ĩiwa Jesús''re: —Buegʉ, jĩcã wãme, ca bii ĩñori wãme mʉ ca
