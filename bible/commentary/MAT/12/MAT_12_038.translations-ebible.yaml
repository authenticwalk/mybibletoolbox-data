  cac-cac: 'Ay juntzan̈ eb'' vin̈ c''ayb''um d''a ley Moisés yed'' juntzan̈ eb'' vin̈
    fariseo ix alan d''a Jesús: —Ach co c''ayb''umal, co gana tza ch''ox junoc milagro
    quila'', xchi eb'' vin̈ d''ay.'
  tzj-E: 'Ec''ol c''a jle'' maestro je nquetijona cxin wnak tzrij rley Dios jtz''ibtanak
