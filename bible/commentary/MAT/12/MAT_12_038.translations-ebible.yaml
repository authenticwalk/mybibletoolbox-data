    pa ninjing.
  ign-NT: 'Tacahe, nayaseacapa ema Jesús ena fariséoana énapa ena escribá­noana. Ánipa
    náicha: —Tata maestro, vivaraha picuchucaini eta tiáramicare, te yátupipuca mavane­ruvihi
    ema Viya —náichapa.'
  dik-NT: Go kɔc kɔ̈k piööc lööŋ ku Parathï lueel tënë ye, “Raan piööc awïcku ba kënë
