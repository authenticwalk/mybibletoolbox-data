  fuf-fuf: 'Onsay woɓɓe e jannooɓe fii Sariya on e Fariisiyaaɓe ɓen ƴetti haala kan,
    wi''i: «Karamoko, meɗen faalaa yo a waɗan men maande hawniinde, men yi''a.»'
  bhl-bhl: 'Yangesomelei, mali Falisi kunum so, mali Sunbin-Got em kukuyemin weng
    kalem aulewko, kukuyemkabiliw kunum iso, alik alik i Yesus em mit mewso teleko,
    bokolewomeliw: “Ku kitil eisneng mak nulo kukuyemew tewe, nu atin kuw kal keluwete:
    ‘Ku fein, Sunbin-Got em weng afak kunum kute te!’, angeko, kal kelokoluw te!”,
    dangsiliw kale.'
  ons-ons: Yale edangiso, ra rokop don wane kito ebo ebon natne, so Parisi natne eŋe
    Yesu olale rakoi, “Kito ŋebo ŋebon, ŋene masi togogole mane manom kakenane ŋonmaike,
    ge manom kaŋem paki, ŋene raikene ge Anutu wane urata mamaine.”
  con-NTPO: 'Tsonsi majan Chiga Tevaen''jema atesusundeccu fariseondeccu''qque Jesúsma
    su''fa: —Atesian''su, sefacconi''su canjaen''choma canjaenjan ingi atte''faye.'
  ghs-ghs: Oiqi hiiremi Pariseo ma Qetaqeta abi qesai baaqi hee, Nana dza eetemi nii
    nanake baura teeke banaitemi nanata Ohongaho mumure naatare.
  peg-peg: ହେ ପାଦ୍‌ନା ସାସ୍ତ୍ରିର୍‌ ଆରି ପାରୁସିର୍‌ ବିତ୍ରେ କେତ୍‌ ଜାଣ୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ ଉତର୍‌
    ହିତାର୍‌, “ଏ ଗୁରୁ, ଆପେଂ ନିତାକେନ୍‌ଣ୍ଡାଙ୍ଗ୍‌ ର ଚିନ୍‌ ହୁଡ଼୍‌ଦେଂ ମାନ୍‌କିନାପା ।”
  txu-NT: Nhym kam Môjdjê kukràdjà mar djwỳnhmẽ mebê pardjêu kwỳ Jejumã kum, —Ujarẽnh
    djwỳnh, dja ga mỳjja pumũnh kêt'õ nhipêx ba me omũn kôt ama, ane. Nhym memã kum,
  eng-WEBU: Then certain of the scribes and Pharisees answered, “Teacher, we want
    to see a sign from you.”
  gnw-NT: 'Jayave amocue mboroyocui re oporomboe vae reta jare fariseo reta jei Jesús
    pe: —Oporomboe vae, nduipota ndiyapo vaerã mbae ndicuaaca vaerã oreve quía co
    nde.'
  mux-mux: 'Kanu-kene Perisi-yi mare kene Pulu Yili-nga ung-manimanga puluma piliiku
    ung-bo tunjuring yi mare kene enini Yesos-ndu niku mele: “Ung-Bo Tunjuliele, ‘Nu
    sika Pulu Yili-ni “Kongun tenjani.” nimba ma-koleana liipa mundurumnje oliu kanamili.’
    niku Pulu Yili-ni mindi kapula ulu-tondulu telemú mele te ti.” niring.'
  maj-NT: 'A̱s''a̱i k''u̱a̱ já chji̱ne̱''éhe̱n kju̱a̱téxumoo̱ ko̱ já fariseo̱ b''a̱
    i̱ncha kitsúhu̱ Jesu: —Ji nda̱ maestru̱, mjeni̱ nga cha̱i̱ nku kju̱a̱kjún xi n''e̱i̱,
    xi ku̱a̱kúchji nga Nti̱a̱ná kits''ín nibáhi.'
  bkq-NT: 'Ilâpygueduo Moisés inweniby wâgâ enomedâni modo, fariseu domodo warâ Jesus
    iopaji idâlymo, aguelymo: — Âdylâ adyesenry amânhedyly tiendyse xina, Deuslâ ogononi,
    on-honru xuduim warâ awyly xina nhutuhoem — kelymo.'
  kue-kue: Ana lo beke teingwa yomba tau ya te Parisi tau ye Yesus diteingwa, “Ka
    beke notnga yagle, ene kimagl ta etn no kanamnedi punga.”
  cot-NT: 'Ariquea icoraquetashijiapojaqueri Jesoshi pariseojia aisa tsatacaantajiguiroca
    itioncacotanaqueca Moishishini, icanqueriquea: —Tsatacaantantatsica, nonintajiaque
    ponigaajiguenaro oacaantantatsica intati.'
  bnp-bnp: Muri e huriki a Pariseo, a mari na vinara na lotu ri nanea, “Mari ni tovo,
    mi ngaru ni masia a nivakasiri go ratea.”
  apn-NT: 'Hãmri nhũm Tĩrtũm kapẽr tũm o mẽ ahkre xwỳnh mẽ Parijew nhõ xwỳnh kwỳjaja
    mẽmoj tã Jejus wỳ nẽ kãm: —Kwa Pahihti. Mẽ inhmã aa mẽ ixte mẽmoj pumunh kêt õ
    ho anẽ. Kot paj mẽ omu hãmri nẽ Tĩrtũm kot mẽ ixwỳr amẽnh ã apumunh kurê kumrẽx.
    Jakamã e mẽ inhmã mẽmoj to anẽ nà. Anẽ.'
  ctp-NT: 'Chunꞌ ndiꞌin la ndiꞌin chinꞌ mstru nu nduꞌu chaꞌ joꞌo, ndiꞌin neꞌ fariseo,
    nchkwiꞌ neꞌ loꞌo Jesús: ―Mstru ―ndukwin neꞌ kanꞌ ꞌin Jesús bra kanꞌ―, kuꞌnii ska
    chaꞌ tnun chaꞌ ñaꞌan kwiꞌya ba ꞌin ran.'
  bre-BRG: 'Neuze ur re bennak eus ar skribed hag eus ar farizianed a gemeras ar gomz
    hag a lavaras: Mestr, ni hor befe c''hoant da welout ur mirakl graet ganit.'
  opm-opm: Gahan Parisi kat han ihiro sawa meng am hat pati kat han ihiro ihir aprisa
    Jisas ohnong Tisa. Go nure na wandeipti han tit namgitinmur. Namgitporhan nuhur
    wamar Moh arpin Got orhe darhetip han ma hapat dahatper pongopa.
  bvr-bvr: Gu-gatiya wenga aburr-werranga aburr-gata joborr marn․gi aburr-gunega rrapa
    Berachi yerrcha, birripa aburr-wena nula Jesus, aburr-yinanga, “Bunggawa, ngayburrpa
    jal nyiburr-nirra bubi-na barra minypa nginyipa burr-ganyjarr jama ny-ji barra.”
  wal-wal: Hegaappe guyyiyan, higgiyaa tamaarissiya issi issi asatinne Parisaaweti
    zaaridi Yesuusa, “Tamaarissiyaagoo, neeni malaata oottishin, nuuni be7anau koyoos”
    yaagidosona.
  zad-NT: 'Na''ch baḻ fariseoka'' na'' beṉ''ka'' chli'' chsedi leya'' che''gake''
    Jesúza'': ―Maestro, cheeninto'' ile''into'' gono'' to yeḻ'' wak kwenc̱he gakbe''into''
    shi Chiozan'' bseḻee li''.'
  aso-aso: 'Neꞌmine lo lo-ngemavo monoꞌ monovo apizi ngimaaꞌ ave idoꞌ Halisaioꞌ monoꞌ
    laaꞌ ave linge ingine gamazi tiꞌ li li-imaniꞌ: Tisazo, gaza Oꞌmosoꞌmo amuzo gimineꞌ
    nene lelebizo atoliꞌmine suno ma do sotoꞌ oganivo ningelone.'
  uli-uli: Iwe ngo tot mokwe sensel Hatobtob we mo tot Pharisees re kangalu Jesus
    bo, “Sensey, ha dipli habe wurug le hobe foru sew kkemal.”
  nin-NT: Abitsarr na Are ba na anu Farrisi abanu a gru re ni Yesu ku di, “Unitsarr,
    inta zha du ùwà bu na inkindirr numa ikagri di inta hi.”
  tgk-tgk: 'Он гоҳ баъзе аз фарисиён ва шариатдонон ба Исо гуфтанд: «Устод, мехостем,
    ки ягон нишонае ба мо диҳед».'
  acu-NT: 'Tamati fariseo ainau, tura Moisésa chichame nuikiartin ainausha Jesúsan
    chicharinak: —Nuikiartinu, ame wainchati takat turata tusar, iikia wainkatasar
    wakeraji, —tiarmiayi.'
  cak-WNT: 'Y yec''o c''a chique ri aj tz''iba'' y yec''o chuka'' chique ri achi''a''
    fariseos ri xech''o apo chare ri Jesús, y xquibij c''a: Riyit ri can yit jun Tijonel,
    riyoj nikajo'' nikatz''et c''a chi naben jun milagro chkawech, xecha''.'
  ebk-ebk: Angkiay ya kenalen nan tapen nan mun-isursuru as Lintig ya tapen nan Fariseo
    kan Jesus, “Misturu, laychunmi ay omepailaka as nakaskaschaaw ay sinyar as mangammuwanmi
    ay nurpuka kan Apo Dios.”
  spa-PDDPT: 'Entonces los escribas y fariseos le contestaron: Maestro, deseamos ver
    una señal de Ti.'
  ruf-ruf: Kuya iwalangulitsi wangi wa Ghamalaghitso na Mafarisayo wangi wamlongela,
    “Mlangulitsi, twobama twone chitango kulawa kuna ghweghwe.”
  gun-gun: 'Ha''e ramo kuaxia re nhombo''e va''ety ha''e fariseu kuery regua aipoe''i:
    — Porombo''ea, ore roexaxe hexa pyrã rejapo rã — he''i.'
  agu-BL: 'Cyoque''n tzun cobox scyeri e'' parisey, scyuch'' cobox tx''olol xo''l
    ley Moisés tan stza''we''n yol Jesús: —Ta'', na klo'' kaj yi nink sbanu'' jun
    milawr skawutz, —che''ch.'
  isn-isn: Iaika nkani ni Mafarisayo, akamuila u Yesu akalunga “Mumanyisi azakuloilwe
    kuona kilingasilyo kitalako”
  eng-PEV: One day, some Jewish law teachers, and some of the Pharisee mob, that were
    strong for the Jewish law, they went to Jesus and said, “Teacher, we want to see
    you do something powerful. That will show us that God sent you.”
  ilo-ULB: Ket simmungbat dagiti sumagmamano nga eskriba ken Pariseo kenni Jesus ket
    kinunada, “Manursuro, kayatmi ti makakita iti pagilasinan manipud kenka.”
  pir-NT: 'Tiquiro sa nidi bato mari judio masare buheyequina, fariseo masa gʉ̃hʉ
    tiquirore ohõ saha nidi: —‍Buhegʉ, Cohãcjʉ̃ ohorigʉ ijigʉ Cohãcjʉ̃ tutuaye mehna
    ye ihñoña ʉsãre, nimedi tiquina.'
  anv-NT: Jisɔs ájɔ́gé mbɔ, ánlɛre mabɛ Ɛsɔwɔ ne bɔɔ́ Farasi fɔ ájɔɔ́ ne ji áké,
    “Ménlɛre, pyɛ ufélekpa ɛse dégɛ́, manlɛre nnó utó byɛ utané mbaá Ɛsɔwɔ.”
  sab-NT: 'Kwian fariseo mneite kaire kwian daba tkanga tangle Moisés chadalla giti
    mneite gerudu Jesu ole: —Kwian tkanga tangle geruge, ba kle gerule Chube ba kagu
    nga dba ai giti, cha takalin nege ba lle daga ngwale no kweri dodade kwian me
    ña dodade mo kira giti kare, ba lle ene dodade cha ulita gwa giti, ene be chke
    uñale trate cha ulitage ulia Chube ba kagu ba kle age Chube kiralla giti.'
  tmd-tmd: God lo mönö yad nölɨb nöbö bli nɨgön, Perisi nöbö bli nɨgön, hön Jisas
    nugwo yadmä, “Mönö yad nölɨb nöbö! Ap rölɨbä akuyöbö i raŋ, an nugunɨŋ aku, God
    nagö yad abmɨn hölaŋö cɨnɨŋö,” rɨmä.
  acr-NNT: 'Ekꞌuchiriꞌ, jujun chike ri fariseos y raj kꞌutunel re ri tzijpixabꞌ, xkibꞌiꞌij
    che ri Jesús: —Lal tijonel, riꞌoj kaqaj kaqilo kaꞌan la juna kꞌutubꞌal re ri chuqꞌabꞌ
    la chiqawach —xechaꞌ.'
  kpg-kpg: Digau haga donudonu haganoho mono Pharisee ga helekai gi Jesus, “Tangada
    agoago, gimaadou e hiihai e mmada gi au mogobuna.”
  taj-taj: जमाहेन्‍से यहूदी धर्मगुरुगदेदेन फरिसीगदे न्‍हङला कोइ कोइसे येशूदा “गुरु,
    ङन्‍दा ह्राङसे लबा उदेकला गे च्‍याबा सेम मुला” भिसी पाङ्‌मा,
  avt-avt: 'Hɨrak katɨp epei au, mɨt han ne Skraip, kerek ninɨn nertei hɨm me Moses
    natɨp mɨt em, hɨr netike mɨt ne Farisi, kerek han kitet hɨr ninɨn mɨt han nises
    hɨm me Moses, hɨr natɨp nar ik: “Mɨtɨk Iuwe, haiu hanhan ti hɨrekes erɨak menmen
    yaaim nɨpaa mɨt ap nɨrɨakem au.”'
  cbk-cbk: Un dia tiene del maga maestro Judio y del maga Pariseo ya habla con Jesus,
    “Maestro, quiere came mira con uste hace milagro.”
  uig-ARA: 'شۇ چاغدا بەزى تەۋرات ئۇستازلىرى ۋە پەرىسىيلەر ئۇنىڭغا جاۋابەن: ئۇستاز،
    سەندىن بىر مۆجىزىلىك ئالامەت كۆرگۈمىز بار، ــ دېدى.'
  tuf-tuf: 'Itchareht bachan chihtán síw̃quinat cat, fariséoinat cat Jesús quin wajacro:
    —Síw̃quibu, Sir im istir ajc cut, camur cut yajcata bi is ub acat yajw̃i. Isat
    Sirat bah ayjac síhw̃ayta acu eyta yajw̃i, wajacro.'
  abx-abx: Mangno aniya' si mga Parisiyo pati' mga paragturo' bala'od i maminugad
    si iya, “Ma'istro, aruyag kami' nga anhimo kaw pangngilalahan si langitnon kasiguruhan.”
  mco-NT: 'Chi nijëjɨty fariseos ajcxy etz escribas ajcxy Jesús nɨmayɨ: ―Huindzɨn,
    n''ixamy ɨɨch ajcxy miich tüg m''ijxpejt.'
  kqf-kqf: Kamaina bi palisi bi waiḡake tauwailovelovedi ḡesaudi Yesu a giuwena gado,
    “Tauwailovelove, tama ka ḡoyeḡoyena anisove matailina kwa voiyedi te ka kitedi.”
  cpb-NT: 'Ikanta rakaiyanakeni Fariseo itsipatakari Yotzinkariite ikantanakeri: “Yotaantanerí,
    nokowi noñeemi pitasonkawentante.”'
  aon-aon: Aria anob nyutob, anam henek skulumesh um lo iri hani anam Farisi hakrip
    Jisas namudok, “Tisa, apak makri nyak nyunek enen Iruhin atun neneken iri mour
    ba mutrin aria ta ko mudukemesh um nyak da adur atin nyenek Iruhin ananin mour
    iri.”
  hus-NT-2005: 'Utsan tám enchéꞌ na Jesús kʼal taltsik i fariseotsik ani kʼal an okʼtsixtsik
    xin wilál nin takʼixtal na Dios xin jilám dhutsadh na Moisés: ―Okʼtsix, i léꞌ
    ki chuꞌu ka tʼajaꞌ jun i labidh labandhaxtaláb abal ti exól.'
  mig-NT: 'Yúan‑na te yaku̱ cha̱a káchaa tutu̱ jíín cháa fariseo, ni̱ kaka''a̱n‑de
    jíín‑yá: Maestro, kákuni̱‑ná ja̱ sá''a‑ní ɨɨn tuni̱ nde̱''é‑ná, áchí‑de.'
  bps-bps: Kafnge én, nun dad Farisi na dademe dad tamdò i dad flalò blé Dwata di
    ku Mosis, manla di ku Dyisas, “To Tamdò, kayèmi ku fnitem gami i tnikeng ilè ge
    i To Mgalék Dwata.”
  mbs-mbs: Penga niyan, nemoyò se menge Parisiyo aw menenoladà te punù, kagi dan,
    “Sir, ibeg day ipekità no diyà kenami se pengilala amon ketegahan day te ontò
    ka insogò te Timanem.”
  tof-tof: Da ngibürr Mosesón gida umulbain pam akó Parrisia Yesuka we bóktónóp wagó,
    “Umulbain Pam, ma kibünkü darrü wirri tulmil kóbó tónggapó, da ki kubó eserre,
    marü arüng ia amkoman Godkagabia.”
  cme-NT: 'Yesuŋ juɔ piiye tĩ, *ãnjĩnamma pigãataamba namba‑i baa *Farisĩɛbaa-ba
    namba cira: «Hãalãtie, i taara ŋ ce himma i ne.»'
  sus-sus: Na xanbi, sɛriyɛ karamɔxɔe nun Farisɛnie naxa wɔyɛnyi tongo, e a fala Isa
    bɛ, «Karamɔxɔ, muxu wama i xa kaabanako nde tofe, a xa findi tɔnxuma ra muxu bɛ.»
  pon-2006: Sounkawehwehn Kosonnedo kei oh Parisi kei ahpw patohwanohng Sises, “Maing
    at Sounpadahk, se men kilang ehu manamanen sang rehmwi.”
  dad-dad: Age fe di, Farisia tamo tunĩ, lo ifelnẽdiya tamo tunĩ geid, idi Jesus dirokenen,
    “Tise, amã õ bun memelik nẽ uris taka mailau fenẽ.”
  zab-NT: 'Chiy tuby tiop de fariseu cun de maistrɨ ni nán ley raipdeb Jesús: —Maistrɨ,
    rcaaznɨ iguiaan gúnbiu tuby milagrɨ.'
  jae-jae: Go biŋsutau to Parisai nêŋ ŋagêdô sêjô Jesu awa gebe “Mêtêmôkê, aêac abe
    alic aôm ôŋgôm gêŋtalô teŋ.”
  ksd-ksd: 'Ta ra umana tena tutumu, ma ta ra umana Parisaio dia tatike tana: Tena
    Vartovo, una pait ta vakilang upi avet a gire.'
  msm-NT: Tapus to sikan, meyduon mgo Pariseo dow mgo maistru to tinuuhan no mighangyu
    ki Jesus. Kagi dan, “Sir, pakitaa koy kun to milagru pagpakiyaya no Diyus to migpadae
    ikow.”
  myk-myk: 'Ayiwa, a saliya karamɔgɔlɔɔ pii, ni Farizhɛɛn pii di Yesu pye: «Karamɔgɔ,
    wèe funŋɔ ki wa mʼa ɲaha shɛshɛɛrɛ kakanhana la pye ma shɛ wù na.»'
  sbe-sbe: Na kabo Paliseya tamowaidiyao yo laugagayo taulauhekataena hekadiyo se
    laoma Yesu unai se wane, “Taulauhekata, ka henuwa bena laulau gigigigibwalina
    hesau ku ginauli na ka kita.”
  mcr-mcr: Iqu e tquaŋga, ämaqä kukŋuä-suqeŋqä näqŋqä hŋquatä, Parisi hŋquatä, Iqueŋi
    tiiŋä ätukuwi. “Ämotqueqä Iqukiyä, ne tiiŋiŋqä äneŋgiyä. Si Goti Hanjuwä Iqueqä
    Wäuŋuä Imäkquki eäŋi, ne ‘naqä-qakuä-queqä’ kŋuä neyätŋqe, mänätquayä.”
  cux-NT: 'Tuu''mi ní n''duuvi maestros yeⁿ''e ley ndúúcū n''duuvi saⁿ''ā fariseos
    ngaⁿ''a sá ngii sa Jesús miiⁿ ní caⁿ''a sa: N''dií maestro, néⁿ''e ''nū snaaⁿ
    ''nū ''áámá señal chi diíⁿ nī.'
  tur-YTC: Bunun üzerine yazıcılardan ve Ferisiler’den bazıları, “Öğretmen, senden
    bir belirti görmek isteriz” diye yanıt verdiler.
  san-ITR: tadAnIM katipayA upAdhyAyAH phirUshinashcha jagaduH, he guro vayaM bhavattaH
    ki nchana lakShma didR^ikShAmaH|
  bel-N: 'Тады адказалі некаторыя з кніжнікаў і фарысэяў, кажучы: «Настаўнік! Хочам
    бачыць ад Цябе знак».'
  sch-sch: Hanchu Balam minchupu senkhat le Pharisee senkhat ngeiin a kôm, “Minchupu,
    sininkhêl no tho mu rang kin nuom,” an tia.
  mic-MIQNT: Na tujiw ta'sijig Palasiaq aq nujigina'mua'tijig Mowisewei tplutaqan
    telima'titl Se'susal, “Nujigina'muet, getu' nmu'leg lugwatmn paqalaiwaqan.”
  huu-NT: 'Naie facaiseconi dajerie Moisés mɨcorɨ llogacɨnona llofueraɨnɨ dajerie
    fariseuaɨ dɨga Jesúmo llotɨmacɨ: —Maestro, o lloga uaina caɨ ɨɨnollena, siño rafuena
    o fɨnuana cɨoacadɨcaɨ.'
  jiv-NT: Pariséu shuarsha Israer-shuara jintinniuri̱sha Jesusan chicharuk “Uuntá,
    ame Yúsaiya̱itjai tusam nayaimpinmaya̱ kakarmaja̱i̱ iniakmamu túrata, iisha wáinkiatai”
    tiarmiayi.
  otm-NT: 'Nɛ nubʉya, bi t''ɛ̨mp''a ra Jesús, bi ''yɛ̨mp''ʉ ''da ma ngʉrpihe yʉ fariseo
    nɛ yʉ xänbate niją: ―Gra xänbate, dami ''yurcahe n''da ra hmɛpya ngue''bʉ majuąni
    Oją bi ''da''a ni ts''ɛdi.'
  dah-dah: Be, Farisi mar kuraya Moseyen saba marya beleŋ, “Tisa, Al Kuruŋyen saŋiŋde
    mata tiŋeŋ kura irke kinniŋ yeŋ nurde hite,” inamiŋ.
  tnk-tnk: Nənə nahatən me nepwɨn səvəi Loa mɨne Farisi me həni pen tɨ Iesu i mə,
    “Iahatən. Kɨmaha iahokeikei mə tiko nɨmtətien riti pwəh iahətoni ro.”
  kpr-kpr: Sifo eni, Moses da Geka ijuga kakato+ a kaifa kakato+ eredo benunu siseri,
    “Ijuga Kato, ni tano eni aso gari dae resera!” aminge siseri.
  san-IAS: tadānīṁ katipayā upādhyāyāḥ phirūśinaśca jagaduḥ, he guro vayaṁ bhavattaḥ
    kiñcana lakṣma didṛkṣāmaḥ|
  nho-nho: Teenaa ki mee ake aaraa tisa naa Loo ma aaraa Faarisi ki Jesus, “Maatou
    e fiffai maa koe ki hakasura naa mahi TeAtua ki kkite maatou.”
  gym-NT: 'Yebtä abko nitre bariseo amne Kukwe Biani Ngöbökwe Moiséye dirikätre käkwe
    nieba mda Jesuye: Dirikä, Ngöbökwe ma juani bkänä ya, ñakare ya abko nun tö nibi
    gai metre, aisete sribi kri ñan tuabare nuene jötrö nun okwäbti tuadre nunye nete,
    nieba kwetre Jesuye.'
  azg-NT: 'Juu xjenꞌñeen vendye nnꞌan fariseos yo nnꞌan na conanꞌman nchu vaa itsiquindyi
    jñꞌoon na tquen Moisés jnduehan nnon Jesús: —Nndaꞌ ta, ꞌuꞌ na matsiꞌmanꞌ ndëë
    nnꞌan ntyja ꞌnaanꞌ Tyoꞌtsꞌon, ntꞌue nnꞌö́n na quitsaꞌ chjo cüii nnon tsꞌian na
    njntyꞌiá na tyiꞌjeꞌquindëë nduihanꞌ yo najndei nquii tsꞌan.'
  bhd-bhd: इस पुड़ किछ शास्त्री ते फरीसी लोकेईं तैस सेइं ज़ोवं, “हे गुरू अस तीं करां
    कोई निशान हेरनो चातम।”
  too-NT: 'Lā'' tuncan makapitzīn fariseosnu'' lā'' xamākalhtō''kē''ni''nī''n ley
    tahuanilh Jesús: ―Mākalhtō''kē''ni'', quina''n iclaktzī''ncu''tunāuj lakatin ka''tla''
    lē''cnīn para naquilāmālacstū''ncni''yāuj palh stu''ncua'' Dios macaminī''ta''ni''.'
  ind-AYT: Kemudian, beberapa ahli Taurat dan orang Farisi berkata kepada Yesus, “Guru,
    kami mau melihat tanda dari-Mu.”
  cjo-NT: 'Roojatzi ikanantawitanakari warijeeyopaeni eejatzi iyotaantayitzirorini
    Iwaperite Tajorentsi: —Iyotaanari, nokowaki noñeemi pitajonkero oetarikapaeni,
    niyotantemiri eerokarika riraga Owawijaakotantatsiri.'
  nsn-nsn: Doho gisiameher tamatang ualualasira tar ualatut, doho Parisi ka lame,
    kara me dangata tang Iesu pare, “Ir Tang Ualasir, inggeim deh mi marang banga
    totomua o guata me niuaparoko tar uahire pare, ka heir turuhaia tang God.”
  san-DEV: तदानीं कतिपया उपाध्यायाः फिरूशिनश्च जगदुः, हे गुरो वयं भवत्तः किञ्चन लक्ष्म
    दिदृक्षामः।
  tna-NT: 'Da su beju piada piada fariseo, jacuatsasiati ebuetsuaji cuana ja Jesús
    uja atana: —Ebuetsuaji, piada nimetiuda aida aque. Bameque ecuanaju ahua mida
    ene quita Diusu sa Jabeituti Deja su.'
  lid-lid: Jises asehek sahou ano, eme oro lau ra-on ta leheya kandriyen tiri Juwis
    hawe oro Parasi ra-on asehek sahou i ta Jises i buku doh, “Ndramak ta leheya,
    aso aso-ok ou amekes ari kalem ta leheya eme taso, buku ou amekes gok ta Kindrei
    handru.”
  wim-wim: Anpalana, than pam piꞌan anangan wik thayanan thaaꞌ-aath-aathinan-a, aꞌ
    putha pam piꞌan Pharisees wiy anangan thawin nungant Jesus alantan, “Ayyang, moom-ang,
    nint work piꞌan meenathān nganta!”
  zga-M: Pwu avanklani na Vafalisayo vakhamwa khwa Yesu vakhata “Imanyisi, twinogwa
    twale tulole iekhimanyielo ukhuhuma khulwuve.”
  yom-yom: 'Buna ndambu minsoniki mi Mina minkaka ayi Bafalisi bayiza tambula minsua
    mu yoluka. Bawu bankamba : —Nlongi, tutidi wuvanga kumu kimosi !'
  san-SIN: තදානීං කතිපයා උපාධ්‍යායාඃ ඵිරූශිනශ්ච ජගදුඃ, හේ ගුරෝ වයං භවත්තඃ කිඤ්චන ලක්‍ෂ්ම
    දිදෘක්‍ෂාමඃ|
  yut-yut: Gen teban yoyɨŋdet amɨn dɨ gat ae Parisi amɨn dɨ gat da Yesu yaŋ iyɨwit,
    “Yoyɨŋdet, gak da wasok tapmɨmɨ toŋ kɨnda abɨ kaŋek asi gak Piŋkop dakon pi naŋ
    asal yaŋ gandaneŋ.”
  grc-BYZ: Τότε ἀπεκρίθησάν τινες τῶν γραμματέων καὶ Φαρισαίων λέγοντες· διδάσκαλε,
    θέλομεν ἀπὸ σοῦ σημεῖον ἰδεῖν.
  tbl-NT: Ne wen bè yó kem tmolok hlau ne bè yó kem Farisi mudél ebè Jisas, mon le,
    “Ó Sér, kóyô me ke moi kum yóm hentaw ton.”
  cpc-NT: 'Ipoña jakanaki Fariseo-paini itsipatakari Yotzinkariiti ikantanaki: “Yotaanarí,
    nokowi noñiimi pintasonkawintanti”.'
  nhg-NT: 'Yecuöquenu onöhuatque seque de inu tlamachtiöneme de teotlajtule hua seque
    fariseos. Oquejtojque: ―Maestro, tecneque tequejtasque de tejuatzi sente tietzöbetlachihuale
    quiename sieñas de que lo que tli tomojtalfea ica melöhuac.'
  nya-nya: Pamenepo ena mwa Afarisi ndi aphunzitsi amalamulo anati kwa Iye, “Aphunzitsi,
    tikufuna tione chizindikiro chodabwitsa kuchokera kwa Inu.”
  ngu-NT: 'Quemaj semej fariseos niman on yejhuan temachtijquej ican itlanahuatil
    Moisés oquijlijquej Jesús: ―Temachtijquetl, ticnequij tiquitasquej xchihua itlaj
    tlamajhuisojli milagrosa.'
  kup-kup: Pot Iesu Parisi aban porin mañat bon tahan aban ñetï kateñiz mañair-narir
    Parisi aban porihanañ narihö piin epat mañah, “Añairameñip ae, met ni dari añarab
    rekot natotuz red ahö nao teken dei etekaz zait teg. Met ni pot tekenahoh dei
    etet nim kapotaz hodad ravak.”
  jid-jid: Ni nton kima bi nha bari ni Farisawa ba saa' ni' Yesu na tre “Mala kie
    son kie din toh ngban ri gi niwu”
  wmw-wmw: 'Basi sambi, wanlimu wa shariya na Mafarizeu wamojawapo wakinlebela, wakamba:
    “Mwanlimu, tisaka tiwone alama yako.”'
  gmv-GGM: Hessappe guye issi issi Musse woga tamarsizaytine parsaweti Yesusa “astamare,
    nu neppe malalsiza malata beyanas koyos” gida.
  ssg-ssg: Teka hanaui nauna ti Moses ma teka Parisi kak ukek, “Tel masiwi, kola hanima
    amite pohem lehe amite tioi ka salan Haeu taloma o.”
  zpo-NT: 'Zee lee lak fariseo nu lak maestr xaa nlu xtizh Dios nzhé lo Jesús: —Nzhekla
    nu wii nu le lu tub nseyn gro doo, kwaan nyent mod le re myet yizhyo ne.'
  poy-poy: Wafunda wamu wa Malagaliru na Mafalisayu wamu wamgambira Yesu, “mfunda
    tufira gutulanguziyi mauzauza kulawa kumpindi kwa Mlungu.”
  qwh-NT: 'Tseno niptinnam, waquin fariseucuna y ley yachatsicoqcuna Jesusta niyarqan:
    —Mayestru, noqacuna imanomi munecuyä juc milagruta ruramunequita —nir.'
  gaw-gaw: Haen amup̱a ḏo gumak danab-Parasia amu ḏo mehuqak danab ele ag Jesus amegp̱a
    ap̱ig. “Ip̱uniṯak danab, ig na ep̱onak keeke, danab heḵunu elele iiṯa laa hep̱e
    anidḵunignu oonig daaṯe,” aon ap̱ig.
  nca-nca: Asa hutuŋo mande ŋuro iŋo-iŋo uni kumimboya Farisi uni kumimboya Yesu ŋande
    miraŋgurí, “Rondaqe-rondaqe Uni, norendo keto rokó ka teka nore qene iŋato, keko
    Anutu koro kho qu teyote.”
  zpz-NTPP: 'Orzeꞌ la be de mbecy fariseo gal nu de yu nu rlyuu leey ni Ñgyoozh brugyiꞌ
    rnii dey. Orzeꞌ na dey rab yu Jesuuz: ―Masht, de̱ ya̱ rlagy de̱ nu zaca̱ nu gyicy
    ru tub nusuriidz par nu gad lagy de̱ nu laab ru ―na dey.'
  mkj-mkj: Jounpadahk in Kojonned apel Pharisee pwi indoa ipen Jesus pwehng Ih, “Jounpadahk,
    kamai nimen Koawoa en kajalehng kamai oau manmanno.”
  zac-NT: 'Iurní guniꞌi ra fariseo nu ra narluaꞌa lëy lu Jesús: ―Mësë, rac shtuꞌu
    naꞌa guëná naꞌa tubi señi, tubi milagrë ruꞌbë gúnël.'
  kyg-kyg: Mago Falasi mono vayaꞌe keꞌaepa gemo avoꞌmo kaeꞌa aliꞌa apaya neꞌmalaya
    vayaꞌmogiꞌeꞌmo, Tisao, huꞌa, noꞌagona lokiya kaune kavaꞌmo huka alika lave lisanafeꞌmo
    hugeta ageno, huꞌa ha paiꞌnagenoꞌaeꞌmo,
  kmk-kmk: Inggaw da ud mimistulun di lintog kan Fariseo un nangibaga kan Jesus un,
    “Mistulu, piyaon mi un mangipaila ka si am-amug.”
  cao-NT: 'Jatsi Moisés yoba cahëxëni cabo, fariseobo, naa jodioba chama bo, tihi
    cabo chaniniquë Jesu qui. Ja nëcacaniquë: —Jisti mi ano, maestró. Jisti jiscasqui
    noa —iquiina, jahuë chama jiscastsi na.'
  bbr-bbr: Kiro ses opok karauk sintore ämän tamareäi roat pak karauk Parisi roat
    pak akas Jisas aurin. “Tamareäumon ro, rusa, nan kar kurur ätär mukota, ik aparam.”
  inb-inb: 'Chi­uraka Moisés ima nis­kata sug iacha­chig taita­kuna i fari­seo­kuna,
    Jesusta nir­ka­kuna: —Iacha­chig taita, muna­na­kun­chimi: kam nukan­chita mana
    ima­ura­pas kawas­ka­sinata kawa­chi­mui.'
  hrv-hrv: 'Jednom zapodjenuše s njime razgovor neki pismoznanci i farizeji: “Učitelju,
    htjeli bismo od tebe vidjeti znak.”'
  box-NT: 'Á ho *làndá bìo zéenílowa lè ɓa *Farizĩɛwa nùwã yɛn ɓúi wã́a
    bía nɔn o Yeesu yi: «Nì-kàránlo, wa wi à ũ wé bìo ɓúi à wa mi.»'
  ote-NT: 'Nepʉ ꞌraya xahnate de ra ley ne ya fariseo mi ꞌbʉhni bi ꞌñembabi ra Jesu:
    ―Xahnate, dí nehe gui ꞌñutcahe ꞌraya ntꞌudi pa ga pa̱he ua xi majua̱ni go xpá
    mɛñꞌaꞌi Ajua̱.'
  wnu-wnu: 'Ende qamara qomon imbig igour eng ne Parisi munon qei der nob qamamir:
    “Imbigau Munon, ne qomon wes ger aba gub qamb qenungoun?”'
  zam-NT: 'Sya, plá mèn xley'' farise no plá mèn co'' ndlu'' cón che''n ley co'' mxo''f
    Moisés loo mèn, ndxab mèna loo Jesús: ―Maistr, nu'' ndlya''s ñèe le'' lùu li thìb
    con'' co'' gàc thìb yalguzye'' loo nu''.'
  zyp-NT: Mataico, Farasi thaikhehpaw sahlo le phungbia cawngpahtu thaikhehpaw sahlo
    tah Zisu cawh, “Cawngpahtu, ningang chuipaw paching pakhanah hmuh kaa du ngetei,
    ma tuapah tua,” tatah aa tah.
  sey-NT: 'Ja̱ maca Jesure fariseohuaꞌi cuiꞌne cua̱ñeseꞌe yeꞌyacohuaꞌi co̱ni cahuë:
    “Yeꞌyaquë, yëquë ñañe yëyë, mëꞌëpi pa̱i yoꞌo ti̱ꞌa maꞌñe yoꞌoquëna.”'
  nvm-nvm: Jesu fu ijeg kuardiamga e vuak akai nijaidiamo roin ga e Ferisis roin bu
    uri una kua, E nijaidiamon no vierafe aka ire sumakin be rega no ijia game a ma
    vierafekfuon. No ijia ma vierafero an ma Godri kuamga a ruainmaro no ijeg vierafekno
    kuain.
  mps-mps: Tama agai te po obaso, te Juda dabego bomo yai po page ola mabo bidi meba
    me, te Farisi dabe meba dali augwaligo te po agabolo wai, “Po ola mabo bidi, dago
    homugo nago bomai sę me deli ebode, tama dago sumainogo nago te sę yao,” te
    po wai.
  pab-NT: 'Hatyaoseta haiyanai xaotyakiyaho kakoa waiyoreterenai, fariseunai xoaha
    nehenaha Jesus hiye: — Kasani wiyaiya xoalini hare hománe waokowita, wityakeko
    maheta hiso, Xaotyakisatiye — nexaha.'
  llg-llg: Lamanene Yesus kokolan leondiak, boe ma mese anggama luma ma hataholi Farisi
    la loke Ndia, lae, “Ama Mesen aa! Ai mahiik mita Ama tao tanda heran, fo dadik
    buti, nae, Ama koasam ndia tebe-tebe neme Manetualain mai.”
  kyf-kyf: 'Tɔʋn -Lagɔɔ titee gwesanya -yɔ Falizɩnyɩma nɛɛ -Zezu -yla: «-Slolunyɔ,
    -ɩn nʋ gwɛdigbʋ yabhlo lɛ, ''ɩn -a ''ka we ''jiyibheli zʋzɔnʋ sa nɩɩ, -Lagɔ tiea
    -mɩ.»'
  tpi-tpi: Orait sampela saveman bilong lo na sampela Farisi i tokim Jisas olsem,
    “Tisa, mipela i laik bai yu wokim wanpela mirakel olsem mak bilong soim mipela
    olsem yu mekim wok bilong God.”
  mih-NT: 'Tacuan ta zuhva ra fariseo ta ra maestro cuenda ley i catyi ra sihin ra
    Jesús: Maestro, cuñi ndi ndyehe ndi minoo zeña sa ndyityi.'
  qvh-NT: 'Saypitanami waquin fariseo runacuna y Moisés guelgashgan leycunata yachaseg
    runacuna Jesusta niyargan: “Tayta Diosninsi rasunpaypa cachamushushgayquita musyayänäpä
    ima milagrutapis rurayculay, taytay.”'
  kms-kms: Muq wute Moses ningg lo wute bei meny kin di Parisi ane Jisas pengu mindig
    mari, “Tisa, beghi pari nu yumbo ur gre ye ire yembe nduw, ei beghi budoq.”
  agn-agn: Oman may mga manigtoldok tang Katobolan ig mga Pariseo tang minaning ong
    ni Jesus ang ganing, “Maistro, abir, magpaitā kay ong yamen ta milagro ang yawa
    matod ang nagalin ong Dios.”
  nhi-NT: 'Ihcuacon siquin teotlamachtanih uan fariseos oquiluihqueh Jesús: —Tlamachtani,
    itniquih itmitzonitasqueh ixconchiua se iluicacnescayotl tlen macnexti toualeua
    inauac Dios.'
  ttc-NT: 'Ntons junjun aj b''uch''uj Parisey b''ix kye aj xnaq''tzal Kawb''il oxik
    kyq''uma'' te Jesus ikxjani: «Xnaq''tzon, qetza qgana tzan tok qen nchk''ulun
    jun seny [tuky''i nim tajwalil Qtata Dios].»'
  dan-1931: 'Da svarede nogle af de skriftkloge og Farisæerne ham og sagde: “Mester!
    vi ønske at se et Tegn at dig.”'
  kwj-kwj: Ka gisi ki Gotri lo mwanji hambwandau hima lenga Farisi hima lenga ya rini
    wu sawe, “Ondiyakandiyandau hima, nunu nui okokona ti, mini sumbu kwambu naha
    fo ma wosiwa nu heini nu hambwa, mini Gotri ki mi taro.”
  vie-OVCB: 'Một hôm, các thầy dạy luật và Pha-ri-si đến thưa với Chúa Giê-xu: “Thưa
    thầy, chúng tôi muốn xem Thầy làm dấu lạ.”'
  kze-kze: súwasa évaka'a ámáán-kawaa-kwaasiye ámáámba sun-kwáásíyé Ísumo sáwí-aimbo
    sínda isánáe sésa anóndakoo áraira Áánútumpakena kunkáana ímo awánáúnda-mayai
    máyénata awánaano suwaná
  mpj-mpj: Jiinyaya nyinapayi, Muujajmili wangkapurlukakaja, ka Parajikaja. Palunyaluraya
    Jiijajku wajarnu, “Nintipuka! Nyuntun maparnkamu yalyjirrpa, nintila-lanyaju kujupa
    kujupakaja!”
  lbk-lbk: Sa et wad-ay cha nan mimistolon si lenteg ya Fafariseo ay nangwanin, “Mistolo,
    laychenmi ay omipaila ka ken chakami is katataa ay kaimatonam.”
  mto-NT: 'Vanꞌit tseꞌe je̱ fariseota̱jk je̱ts je̱ tsaptu̱jkpit yakꞌixpa̱jkpata̱jk
    du̱nu̱u̱jmidi je̱ Jesús: ―Yakꞌixpa̱jkpa, nꞌixuvaampy xa a̱a̱tseꞌe je̱tseꞌe je̱
    ma̱ja̱ nu̱jaꞌvin xyakjayꞌíxju̱t, veꞌemts a̱a̱tseꞌe nnu̱jávat je̱ts je̱ Nteꞌyam
    mitseꞌe mke̱jxjup.'
  bzh-bzh: Nër saga ggovek lob alam-horek-yi la los alam Parisai* la denër vu yi bë,
    “Tatovaha, he hevonġin bë gwevonġ nġaa böp ti behe ġalë.”
  guj-2017: ત્યારે કેટલાક શાસ્ત્રીઓએ તથા ફરોશીઓએ તેમને ઉત્તર આપતાં કહ્યું કે, “ઓ ઉપદેશક,
    અમે તમારી પાસેથી ચમત્કારિક ચિહ્ન જોવા ચાહીએ છીએ.”
  jvn-NT: 'Ing waktu kuwi ènèng guru Kitab lan wong Farisi siji-loro sing ngomong
    marang Gusti Yésus: “Guru, awaké déwé kepéngin weruh tandané sangka Kowé.”'
  byr-byr: Dazagaaꞌ Kɨwɨja pwarajɨ Perɨzɨya pwarajɨ sara maꞌmaaꞌna “Wɨjɨwaakyaigɨ,
    nevuꞌnɨvanɨkeꞌna tɨnna wanganyaꞌnevɨna atɨka maruꞌnasaꞌ wɨjɨwaainyaꞌ ja! (Wanganawaajɨ
    ‘Jizaazai nebulyaꞌ nedɨvanɨkelyɨ,’ yawɨraadera.)”
  ian-ian: Jisas wandɨ maa Moses kwiya lo sɨmogwi lɨga nɨmbagwi Ferisio ndɨ kat wandi.
    Sɨmogwi lɨga nyan. Apma nɨma njɨvwa kwupmɨn maa vɨgiyanɨn waa wandi maa.
  hun-hun: 'Ekkor feleltek neki némelyek az írástudók és farizeusok közül, és ezt
    mondták: „Mester, jelt akarunk látni tőled.“'
  mcf-NT: Aden chuisho tantiashumbien abi chieshënquido utsibon Esus chuituidpondash.
    —“Nuquin Papan chomiaidini nec,” quequin ëbi ismequin nadatiambo icquin nabanta.
    Isnu —quepondash padiseyobo Moisesën dada uapampid chuibanquidobëdi.
  kjs-kjs: 'Go raburi rekena agale tisaa ali medaloma-para Farisi ali medaloma-para
    go-rupa lisimi: Tisaa-ya, naame nena napi kogono meda paina adamono lisimi.'
  mni-mni: "Adudagi nongma Wayel Yathanggi oja khara amadi Pharisee-sing kharana Jisugi\
    \ nakta laklaga hairak-i, “Oja nangondagi eikhoina angakpa khudam khara uning-i.”\x94"
  yad-NT: 'Jadchiy ji̱ta ru̱mutya̱jada Ju̱denu niquejada datyanuvay tevabe, Varyisévuveda
    tevabe jarye ruusa̱ju̱ni̱: “Datyanu̱, nu̱vya̱ta diyada yimusiy riva mityamusiy
    dityadoda.”'
  mxb-NT: 'Dá ni̱ ka̱sáa̱ dao ta̱ dánaꞌa̱ ley xíꞌín dao ta̱ fariseo, dá ni̱ kaa ra̱
    xíꞌín Jesús: ―Maestro, kóni̱ ndu̱ ña̱ kee ní iin ña̱ ndato noo̱ ndúꞌu̱.'
  pon-2006A: Sounkawehwehn Kosonnedo kei oh Parisi kei ahpw patohwanohng Sises, “Maing
    at Sounpadahk, se men kilang ehu manamanen sang rehmwi.”
  maq-NT: 'Ngajan xi ngujo cha xi vicuya cjuachacun cojo ngujo cha partidu fariseo
    catsicuya cha tsëhë me, cuitjin cachja cha: ―‍Maestro, ningacun niji ngu cjuarcun
    xi sua seña yo ngayun.'
  hto-hto: 'Afe mei fariséuaɨmona dáamɨerie Jesuna daɨdíaɨoɨ, daje izói Ocuica Uai
    llófuefɨredɨno dɨga: —Llófueraɨma, cɨóraɨnina raa o fɨ́nuana cɨóacadɨcaɨ, —daɨdíaɨoɨ.'
  por-BRBSL: 'Então alguns dos escribas e fariseus responderam: “Professor, queremos
    ver um sinal seu”.'
  ces-NKB: 'Tehdy mu někteří ze zákoníků a farizeů odpověděli: “Mistře, chceme od
    tebe vidět [nějaké] znamení.”'
  cui-cui: 'Nexata fariseomonae jiwanamonae irʉrʉ pomonae jiwi pecuidubiwi Moisés
