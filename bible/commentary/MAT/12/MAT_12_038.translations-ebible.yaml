    je nkajo'' ajoj chawa camic, tebna'' jun milagro chkawech ch-utz c''ara'' ncateknimaj,
    cara'' xecbij tzra.'
  bpx-bpx: तीहयी टेमे थोड़ाक चोखली सास्‌तर ह़ीकाड़न्‌या, अने फरीसी पंथवाळा ईसु ने
    केदा, “मास्‌तर! आमु तारी लारे एक उजन्‌ती सेलाणी देखवा हय र्‌या।”
  san-BUR: တဒါနီံ ကတိပယာ ဥပါဓျာယား ဖိရူၑိနၑ္စ ဇဂဒုး, ဟေ ဂုရော ဝယံ ဘဝတ္တး ကိဉ္စန လက္ၐ္မ
    ဒိဒၖက္ၐာမး၊
  yaa-NT: 'Askata fariseofo feta a Moisés yoikĩ kirika keneni keskara ato tãpimamisfãfe
    Jesús iskafanifo: “Maestro, nõ õipai tsõa atiroma keskara mĩ faito,” ixõ yoinifo.'
  cab-NT: Ába jaríñagun jádaangiñe fariséogu jáma arúfudajatiña lilúrudun Moisés lun
