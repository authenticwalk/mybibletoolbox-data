  suz-BL: मिनु सास्‍त्री नु फरिसी का निक्‍शीमी “शेंब हजुर, चिन्‍ड का कोंइदीकी” देंतेक्‍म।
  car-NT: 'Irombo amykon Tamusi karetary uku''namon, amykon Farise enapa wyka''san
