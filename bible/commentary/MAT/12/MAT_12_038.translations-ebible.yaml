    lúmagiñe lan Búngiu biábin.
  clu-clu: May mga manogtodlo ang Kasogoan kag mga Pariseo nga nagkoon kay Jesus,
    makon nanda, “Manogtodlo, abi pakitai kami ra tanda alin sa langit?”
  swh-ULB: Kisha baadhi ya waandishi na Mafarisayo walimjibu Yesu wakisema” Mwalimu,
    tungependa kuona ishara kutoka kwako.”
  tpt-NT: 'Va chuncha taval ni fariseos kun yu ixtamasuy ixlhachimoꞌonkꞌan va talaqltalakatanul
    ni Jesús, va tajunil: —Jamalaniniꞌ, kijnan klalaqtsꞌinputunau kamakꞌatꞌi taun
    ay axtoqnuꞌ yu lay klapumispau.'
  aai-aai: Imaibo Pharisee naatu Ofafar bai’obaiyenayah afa himisir hi’o, “Bai’obaiyenayan,
    aki akokok ina’inan ta iniwa’an ana’itin.”
  sny-sny: Sosu a'i pe lu Farisi, ani so'oruwe siye lu tamo Jisas ma'e itiya'u apou
    eiye, “Atuatu siye meni, Ne wiyawi erasi pefine a'i nomo ma'e fa au atuature.
    Wiyawi erasi ne atuatuwei ape, nomo siye so'oruwerowawe, ne Owane Sitewi wiyeme
    a'i ma'e itorai.” [Mt 16:1; Lu 11:16; Jo 6:30]
  myy-myy: 'Ito ĩ yija bero, ado bajiro seniĩacã fariseo gaye tʉoĩarã, ito yicõri
    judio masa rotirise riasori masa cʉni: —Riasori masʉ, tiyamani mʉ ĩore ãmoa gʉa,
    yicã ĩna Jesure.'
  trc-NT: 'Cachén do̱j, ga̱a ne̱ caꞌnaꞌ uún do̱j síí naquiꞌyaj cu̱u se‑tucua̱nj Moisés
