  soy-soy: 'Lɛ̃ mɛmɑ́ɑ́, isé picélɑɑ kɛcɔpɛ pinyinɛ nɛ Pifɑrisi pinyinɛ ɑpi Yeesu
    mɑɑ rɛ: Tɔ pɛɛ́ lɑ rɛ ɑ mɛwɑisɑŋɑ mɛnyinɛ wɑ tɔkɛ́ yɛ̃́.'
  hui-hui: Ani layagola Mana lowinigo lawai haga maru hearumebi Perisi agali maru
    hearumebi laraga halu lalu, Lawai haga-o agalime nabiagane ale mbira hondoa ho
    kamago í̠na mbira bia, lene.
  amf-amf: 'Ogo wodanka Musesa yigginam dhettsayna eenabee Parisa eenabesa waani waani
    Yesuskal yi giyna: ‘‘Ya Dhettsea, tarshea milkit wona ha dhee wo zagade’’ kina
    ke hamade.'
  quc-NNT: 'Jujun tata''ib'' fariseos kachi''l jujun tijonelab'' re ri Pixab'', xkib''ij
    che ri Jesús: Ajtij, käqaj chi käb''an la jun kajmab''al etal chqawäch rech käqilo,
    —xecha che.'
  dob-dob: ꞌEnega loina ꞌana toeꞌitao be ꞌaina Palisiyao Yesu sieonena, sigwae, “Toeꞌita,
    nuwanuwama be weꞌiweꞌiyaya ꞌebweuna ꞌuguinuwe be ꞌaꞌita.”
  wrs-wrs: Henga katekis eva Varisinind hev umnina Yesusm, kana novra andramendekli
    vintok, osm kav nom nunglivav, wo uvav, tanam memba honamba Sesoanaminiangas.
  mca-mca: 'Ma'' qa he'' uja''x he'' fariseol qa he'' i''nq''ijatshenij ke'' Moisés
    ƚe''lijei qa yit''ijets ha'' Jesús: —Maestro, hisu''untaxi''ƚ qu'' k''eweniƚijha
    qu'' aqsiijkii pa''qu'' ham ƚunye''ji''iju''ƚ hats''inha qu'' jutsiqetsi''iƚ ye''mha
    qu'' neƚisij pa'' et''unha''x pa'' Dios.—'
  tzo-TZC: 'Oy jlom jfariseoetic schiꞌuc jchanubtasvanejetic yuꞌun ti mantale jech
    laj yalic: ―Jchanubtasvanej, ta jcꞌan ta jqꞌuel caꞌicutic ti oy cꞌusi tsots xuꞌ
    avuꞌune ―xiic.'
  mya-mya: အ​ချို့​သော​ကျမ်း​တတ်​ဆ​ရာ​များ​နှင့်​ဖာ​ရိ​ရှဲ​များ က ``ဆ​ရာ​တော်၊ အ​ကျွန်ုပ်​တို့​အား​နိ​မိတ်​လက္ခ​ဏာ
    တစ်​ခု​ကို​ပြ​တော်​မူ​ပါ'' ဟု​လျှောက်​ထား​ကြ​၏။
  gng-NT: 'U ya yo nɛ *Yiko ya wɔnwɔknb biba nin *Farisiɛnmbɛ biba tɔke'' *Yesu ki
