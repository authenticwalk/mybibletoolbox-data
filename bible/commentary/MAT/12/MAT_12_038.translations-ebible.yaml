    tárangana.'
  usa-usa: 'mi-kánááráqá yaímma ámáan-aimma yirááti-wayukagaraq yaímma Pérati-wayukagaraq
    Îtumma timá ámikaae: “yirááti-nako, emá móra anón-awaameq-yataariq inataa aónatuwetaa
