    miku yaliyanyi kuyu nangangi jangkurr, nyuli milidimbawarr nangangi Kudkanyi.
  nii-nii: Pe kunum ełe, wu num lo piiłmin ni lo ek ekii siłmin wu, kombur kin ok,
