    suun sa̱ꞌ noco̱o queneꞌe̱n núj, maestro. Ga̱a ne̱ gu̱un ya̱ rá núj se vaa ya̱
    aꞌmii so̱ꞌ á ―taj nij soꞌ rihaan Jesucristó a.'
  cut-NT: 'Tuhme ra̱hn a̱ma o sa̱hn fariseo ma̱n, sa̱hn devano ley che dirun Moisés
