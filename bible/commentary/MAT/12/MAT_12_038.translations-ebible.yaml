  leu-leu: E mui saxano rabuna ina fepitaa pana vuputkai xuvul pana saxano Ferasi
    ri ferawai e ri kuus, “Mataa ina Fepitaa, maam vubuk o no taa vil a mo faꞌipul.”
  maz-NT: 'Cjanu o mama c''ua ja nzi c''o xöpüte ''ñe c''o fariseo, o xiji e Jesús:
    ―Xöpüte, rí negöjme c''ü pje rí tsjague c''ü rá jandgöjme, ngue c''ua rá pã''c''öjme
    pje pjë''tsc''e.'
  bod-N: དེ་ནས་མཁན་པོ་དང་ཕ་རུ་ཤི་པ་འགའ་ཞིག་གིས་སྐྱབས་མགོན་ཡེ་ཤུ་ལ་འདི་ལྟར་སྨྲས༌པ།
