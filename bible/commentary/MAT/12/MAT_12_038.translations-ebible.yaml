  san-ORI: ତଦାନୀଂ କତିପଯା ଉପାଧ୍ୟାଯାଃ ଫିରୂଶିନଶ୍ଚ ଜଗଦୁଃ, ହେ ଗୁରୋ ୱଯଂ ଭୱତ୍ତଃ କିଞ୍ଚନ ଲକ୍ଷ୍ମ
    ଦିଦୃକ୍ଷାମଃ|
  huv-NT: 'Altiül fariseos, at mondüy wüx aaga poch tayac Moisés tasajüw Teat Jesús,
    tapiüngüw: ―Teat, sandiüman najawan merang noic nadam ateócan ―awüw.'
  otn-NT: 'Nu̱ ''da yø fariseo conyø xännba̱te ngue ra̱ ley bi ''yɛ̱mbra̱ Jesús: ―Ague
    grá̱ xännba̱te, dí̱ nne ga̱ nnu̱gähe ha gdi ''yøt''a̱ n''na ra̱ milagro para ngue
    da̱ fa̱di̱ te''o''i ―bi ''yɛ̱mbi̱.'
  nop-nop: Unduŋ yenimbu Yodoko Mede henale noli tiŋa Falisi hekidibo indiŋ niŋgiŋ,
    “Henale, du Bepaŋ’walaaniŋ biyagoŋ nobu foweŋ kaŋ kudi neeŋ tubune saŋiniŋge kanim.”
  obo-NT: Na, duwon mgo Pariseo woy mgo tohodnonaw to Suhu ni Moises no mid ikahi
    to, “Tohodnonaw, pokitanna koy to mokososoobbu nod posivonnaa no id popiyod ka
    en to Monama.”
  cak-ENT: 'Y yec''o c''a cheque ri etamanela'' chin ri ley y yec''o chuka'' cheque
    ri achi''a'' fariseos xech''o-apu chin ri Jesús, y xquibij c''a: Rat ri rat jun
    Maestro vi, nkac''utuj c''a chave que tabana'' jun milagro chikavüch. Tac''utu-avi''
    chikavüch que ja vi ri Dios ri takayon-pe avichin, xquibij.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤁᤢᤓᤠ ᤛᤠᤶᤕᤥᤌᤡᤶᤛᤠᤶᤒᤠᤜᤠ᤹ ᤏᤢ ᤑᤖᤡᤛᤡᤜᤠ᤹ ᤔᤧᤍᤱᤛᤡᤱ ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢᤖᤥ ᤔᤧᤍᤩᤧᤀᤠᤱ
    ᤔᤧᤔᤧᤳᤋᤢ. “ᤛᤡᤰᤛᤠᤶᤒᤣ. ᤂᤧᤏᤧ᤹ ᤁᤧᤈᤥᤃᤢᤒᤠ ᤏᤡᤱᤘᤠ᤹ ᤁᤧᤔᤠᤒᤠ ᤔᤡᤰᤛᤣ᤺ᤴᤎᤡᤰ ᤀᤠᤏᤡᤃᤧ ᤀᤥᤔᤧᤵᤔᤠ ᤏᤡᤱᤘᤠ᤹
    ᤆᤥᤃᤢᤶᤒᤧᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥”
  mie-NT: 'Ñúcuán de jacū tēe grupo fariseo jíín tēe stéhēn ley janahán, nī ncāhān
    dē jíín yā: Maestro, cúnī ndá sá jā sāhá ní iin tiñu ñáhnú jā stéhēn tú maá ní
    cúu Yāā jā ní ntají Yāā Dios, ncachī dē.'
  san-TIB: ཏདཱནཱིཾ ཀཏིཔཡཱ ཨུཔཱདྷྱཱཡཱཿ ཕིརཱུཤིནཤྩ ཛགདུཿ, ཧེ གུརོ ཝཡཾ བྷཝཏྟཿ ཀིཉྩན ལཀྵྨ
