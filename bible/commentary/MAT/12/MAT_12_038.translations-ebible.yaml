    eu jan re omui'
  nhe-BL: 'Teipa sequin fariseos huan tlamachtiani tlen itlanahuatil Moisés quitlajtlanijque
    Jesús: ―Tlamachtijquetl, tojuanti tijnequij xijchihua se tlanescayotl para technextilis
    nelía tijpiya chicahualistli.'
  sps-sps: Ana mesapan tsurin tsoiny fifaatsuts tan Faun te kirkir iny e Moses ana
    mesapan tsurin Farasi tsue to ten Jisas, “Tsoiny fifaatsuts, mam komainy marom
    Anyi ma faatok mamimam ta kainy faatok ma nat fi mam nei Nyi kat rom a binun ten
    Gov.”
  wnc-wnc: Yawan natake mama wam yanindamumsa amikat Ferisi aminu kunduatda anzing
    iniking, “Yanindamumsaapa. Ninu gata duya takngatu tasiwi kake Anutuat gatake
    tasikamayak ngang gandupnim,” ngang iniking.
  nmw-S: Habeto Farisi ge Logugui hana topapalapu topadine si liwo Yeisu heine si
    nga, “Topapalapu, nuwamai pamali yauyawate hotiya gen u ginawi ha paidi.”
  bus-bus: 'Ben ludayãdannɛrinↄ kↄ̃n Farisi kenↄo bè Yesunɛ: Dannɛri, wá yezi ǹ sèeda
    ke kɛ wà e.'
  gub-BL: Na'e amo ze'eg kwehe arer rehe purumu'e ma'e a'e wà, amo Moizez ze'eg kwaw
    par parizew her ma'e a'e wà no, uze'eg izupe a'e wà kury. — Purumu'e ma'e, i'i
    izupe wà. — Urepurexak wer amo purumupytuhegatu kar haw rehe ure. Ezapo urewe
    nehe, i'i izupe wà. Uze'eg Zezuz wanupe kury.
  imo-imo: Kano kinye Farisi iye mare kinye Gotenga ungu manemanga puluma pilko mane
    tiringi iye mare kinye enoni Jisasindo ningei, “Ungu Mane Tilimu, nu paimbo Goteni
    kongono tendani nimbe maina lipe mundurumunje lino kanamili ningo Goteni kau manda
    ulu enge nili teremo mele te tewi,” ningi.
  boj-boj: Onaqa dal anjam qalie tamo qudei ti Farisi qudei ti naŋgi na kamba Yesus
    minjeb, “O Qalie Tamo, ni Qotei aqa maŋwa bei babtim iga unqom.”
  eng-DRA: 'Then some of the scribes and Pharisees answered him, saying: Master we
    would see a sign from thee.'
  knf-knf: 'Wal mënţ kë *bajukan Bgah baloŋ na bafariŧay baloŋ başë ji na Yeŧu : «
    Najukan, ŋŋal ido uko uloŋ unkdiimanuŋ kë iwo i Naşibaţi. »'
  san-KHM: តទានីំ កតិបយា ឧបាធ្យាយាះ ផិរូឝិនឝ្ច ជគទុះ, ហេ គុរោ វយំ ភវត្តះ កិញ្ចន លក្ឞ្ម
    ទិទ្ឫក្ឞាមះ។
  arn-NT: 'Feymew kiñeke tati pu farisew ka ti kimeltukelu tati ley dungu, feypifi
    engün ta Jesus: —Kimeltufe, ayüleiñ taiñ peael kiñe afmatufal dungu femngechi
    taiñ kimael eymi rüf mew tami küpan ta Ngünechen mew.'
  zas-NT: 'Yuꞌ ree bénfarisew con ree mextr ni rajc ley, rëb loj Jesús: ―Mextr, rayënan
    yaguiaan güünl tijb milagr.'
  ken-NT: Mbɔk batɔŋ ɛbhé Mandɛm nɛ bǒnkwɔ Fárisi bárɛ́m ntá Yesu bɛ, “Ntɔŋ,
    tɔ́ŋ ɛrɨŋɨ́ maknkay ɛnɛ ɛ́kway bɛtɔŋ bɛ bɛtaŋ ɛbhɛ bɛ́fú ntá Mandɛm.”
