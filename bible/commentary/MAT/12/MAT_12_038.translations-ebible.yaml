    ''gã ''ga upe.'
  dao-dao: Acunüng thum mthei he avang ja Pharise he naw Jesuh üng, “Saja aw, müncankse
    mat na pawh kami hmuh hlüki” ti lü tä u se,
  cya-cya: 'Xacan'' tucua snan ne'' escriba lo''o ne'' fariseo juin ''in ñi: ''Un
    ñi nu lca Bstro, nchca ti'' hua cu''ni um sca cha'' nu tnu tloo hua.'
  wrk-wrk: Kudiyamuku jali milidimbawarr yuwanyi Musiskanyi, baki kudiyamuku Barasimuku,
    yali yanyba nangangi Jisuskanyi. Ngajaka yali Jisus, “Milidimbawarr. Yuku ninji
