verse: MAT.012.037
translations:
  kpx-kpx: Vani kemo Dilavana la hoto loumale ke kaovai. Ige oleu hotoe dua loumale
    keho auna loui kosea, ‘A vaveveu inutolotoloanu.’ Isito oleu hotoe toela loumale
    keho auna loui kosea, ‘A vaveveu toelale kemo ibinae toela manela.’”
  okv-H: Eto ke do ere ovova amina God na ungo siriketo ungo embo javotoho retemo
    sapura ke aisuja.”
  tbo-tbo: Omi baha uyahihiyei Yaubada apo ina kawaidewedewemi, ma omi baha uyahihiyei
    Yaubada apo ina kawaiapapoenimi.’
  mal-C: നിങ്ങളുടെ വാക്കുകൾ നിങ്ങളെ ശിക്ഷയിൽനിന്ന് ഒഴിവാക്കും; നിങ്ങളുടെ വാക്കുകൾതന്നെ
    നിങ്ങൾക്കു ശിക്ഷ വിധിക്കുകയും ചെയ്യും.”
  grc-SR: Ἐκ γὰρ τῶν λόγων σου δικαιωθήσῃ, καὶ ἐκ τῶν λόγων σου καταδικασθήσῃ.
  bgc-bgc: क्यूँके तू अपणी बात्तां कै कारण बेकसूर, अर अपणी बात्तां ए कै कारण कसूरवार
    ठहराया जावैगा।”
  khz-khz: Gemu kilakilai Palagu na kala rorirori talimamu ai pene kilagimu, pa kala
    rakava talimamu ai pene kilagimu.”
  deu-TKW: denn aus deinen Reden sollst du gerechtfertigt werden, und aus deinen Reden
    sollst du verurteilt werden.
  zsr-NT: Ca nac didzaꞌ ruꞌu, cuequi xbeynëꞌ liꞌ, atiꞌ urujuꞌ dxiꞌa o gbaguꞌu zxguiaꞌ
    niꞌa qui didzaꞌ naꞌ bëꞌu.
  lin-lin: Pamba te ezali na nzela ya maloba na yo moko kaka nde bakolongisa yo to
    bakokweyisa yo.
  hns-NT: Har ek manai aapan baat se kasoerie kie to be-kasoerie maanal djaaiga.”
  noa-E: Wajapcharan mʉig eegar aawai pãach iekhamaajerr iekhaupaita wir aig pãach
    iekkhõr chukhu nʉm a jaaupiju, wa warag pãach khaibag khãijã waupi jaaujugui a
    jaaumajim chi fariseonaanag.
  eng-EMTV: For by your words you shall be justified, and by your words you shall
    be condemned.”
  mib-NT: Chi jíín jnúhun ni cahān rō sándaā yā sɨquɨ̄ rō, núu jeē quéndōo ndaā rō
    chí jéē cóndee cuēchi sɨquɨ̄ rō. Achí yá.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ खिनिॽ के़बाःत्तुम्‍बा पाःन् सुत्‍लाहाॽरे़ए खिनिॽ साम्‌योनिबा
    इग्र लायोबा के़बोःक्‍खिॽरो॥
  xnj-xnj: Muni malovi gaku wamwene yati wiyidakiliwa umganisi Chapanga, na kwa malovi
    gaku wamwene yati wihamuliwa kuvya uhokili.”
  mmx-mmx: Mo do levelinga at tara ga lox avukat, Moroa naba lox asepmus i. Mo do
    levelinga at tara ga lok kapmek, Moroa naba lok li lumumuat silok teren.”
  cbr-NT: Mitsun banacama 'unánquin ca Nucën Papa Diosan 'uchañuma caramina 'ain quixun
    isanan 'uchañu caramina 'ai quixun isti 'icën.
  tee-NT: Pus va ixlaca'atalh ju macxcai minchivinti'an capuc'atsacana' ni na k'ai
    unt'at'it chai ixlhiyuchi a'ulanic'ana'it'it ju mintalak'alhin'an. Para va tichi
    chavaich ju najun ju k'oxi chivinti pus capuc'atsacana' ni soknic'a is'atsucunti
    la'ixmacni Dios chai ixlhiyuchi jantu cati'ulanicalh ixtalak'alhin.
  eng-LSV: for from your words you will be declared righteous, and from your words
    you will be declared unrighteous.”
  cak-NT: Ri Dios xquieru'on juzgar ri winak roma ri tzij ri yequi'ij, y quiri' xtik'alajin
    xa je utz o man je utz ta chech ri Dios.
  pah-NT: 'A''ereki ga g̃wendu pa nenhi''ĩtehea nenhi''ĩpyryva reheve. A''ero nde
    nhi''ĩpyryvame po ti ga ei nde ve nehẽ: “Pyry nenhi''ig̃a. Ereko katu nde a''ero,”
    e po ti ga nehẽ. Nde nhi''ĩteheuhurame ga henduvi no. A''ero po ti ga ei nde ve
    nehẽ: “Ndapyryvi nenhi''ig̃a. Ereko te''varuhu nde a''ero,” e po ti ga nde ve
    nehẽ. A''ero po ti ga imondoi hahyva''ea nde ve nehẽ nde ete''varuhuro g̃waramo,
    ei Jesus''ga imombe''gwovo fariseus''g̃a pe.'
  sja-NT: Ma ewate Tachi Ak'õrepa ak'ɨit'ee eperãarãpa pedee jaradap'edaa mãik'aapa
    ichiata jarait'eeda aji, k'achia-idaa bɨ, maa-e pɨrã t'ãri pia bɨ.
  xed-xed: Nda gwaɗa ma wa gha dzaʼa tsaghaghata lu ta guma. Ka ŋa kwala dmakwa gha
    kul haɗ tsi, ka ŋa nzakwa dmakwa gha mamu a tsi.»
  mks-NT: Jáchi̱ sa̱ha̱ mé tu̱hun na̱ca̱ha̱n ndó ja̱n caja vií Ndióxi̱ sa̱ha̱ ndo̱.
    Ta xi̱hín ña̱ ja̱n cachi Ndióxi̱ ña̱ á íin cua̱chi ndó á co̱ó cua̱chi ndó —cáchí
    Jesús.
  gfk-S: Io, God na kure ugo ta ira num nianga, ma ina tange tam be nu langalanga
    be nu kap no num ngunngutaan tano harkurai.”
  bmu-bmu: 'Miaŋgö könaŋi kewö: Anutunöŋ mönö keu jitki kewöta miaŋgö dopkeugi jim
    teköi solaniman me keugabuk aka lömböt miwikŋaiman.” Mewö.'
  dgz-dgz: Iwa wam uiwa gapan e nop ega kakaewa koewa diaepi omewa gapan wanene taeta.”
  eng-GNV: For by thy wordes thou shalt be iustified, and by thy wordes thou shalt
    be condemned.
  zaa-NT: Porqui'ni por la'a mísmuba ca titsa' qui' lu' nna iria nàrì lu', ą'hua por
    la'a mísmuba ca titsa' qui' lu' nna ccá lu' condenar.
  eng-WEBSTER: For by thy words thou shalt be justified, and by thy words thou shalt
    be condemned.
  guh-guh: Pibisiacuenia panecuaicuaijaijava yabara Dioso pacananeconitsiaexanaena.
    Pexanialivaisi itsa pacuaicuaijamë tsabiabi tsane, nexata paneconijibimë tsane
    Diosojavabelia, jai Jesús fariseovijavabelia.
  bon-bon: Weeme mene cabu ca weebibine atrana cirege, egä weene miiji biname gemi
    coo niiya biname gemi.”
  nhw-BL: Quena, sintla anquiijtojque catli cuali ama, Toteco anmechilhuis amo anquihuicaj
    tlajtlacoli. Pero sintla anquiijtojque catli fiero ama, Toteco anmechtlatzacuiltis.”
  swh-ONEN: Kwa maana kwa maneno yako utahesabiwa haki, na kwa maneno yako utahukumiwa.”
  wbi-wbi: Ulwakuva amasio ghaako amanofu ghilikukupelela uvalililue kuuva mugholofu,
    kange amasio ghaako amaviivi ghilikukupelela kuhighua.
  bba-bba: Domi wunɛn ɡɑrin diyɑ bɑ koo nun ɡem wɛ̃. Yin min diyɑ bɑ koo mɑɑ nun tɑɑrɛ
    wɛ̃.
  eng-KJVCPB: For by thy words thou shalt be justified, and by thy words thou shalt
    be condemned.
  kgk-NT: Erenhe'ẽ porã ramo, “Ipy'a potĩ-ma” he'i va'erã nde-rehe. Ha erenhe'ẽ rei
    ramo katu, “Ipy'a ky'a-ma” he'i va'erã nde-rehe, he'i gwĩ fariseu kwéry-pe hekoha
    mombe'u-vy.
  waj-waj: 'Anutuuqo ngiingii kuaivaara ngii yaparainno ngia yoketaama kiaivaara ngiiiyara
    tinara: Hama ngiiiki kua vainoo, tinaravee. Ngia maisama kiaivaara tinara: Kutaa
    ngiiiki kua vainoo, tinaravaivee. Yisuuva itaa kua tiravai.'
  cpy-cpy: 'Kameetharika okanta piñaawae-yitziri, aritaki raakameethee-teemi. Terika
    okameethatzi, ikantee-teemi: ‘Kaari-perori eeroka, osheki pikemaatsi-waeteeyaa.’”'
  ekk-PKP: Sest see, mida räägid, mõistab sind kas õigeks või süüdi.“
  mpx-mpx: Ebo wami baaba baaba waiwaisana, Yehoba ni awa wawaisi-agimiu. Ebo wami
    baaba baaba nanakina, Yehoba ni awa sigasiga-agimiu.”
  wbp-wbp: Kaji-nyarra Kaaturlu nyurrurla jinta-kari jinta-kari miimii-nyanyi, kapu-nyarra
    nyanungurlu marlaja manngu-nyanyi jaru kujalpankulu wangkaja lirra nyurrurla-nyangu-jangka,
    marda ngurrju manu marda ngurrju-wangu. Nyurrurla-nyangu jaruju marda ngurrju.
    Kujarlaju Kaaturlu kapu-nyarra ngurrju-pajirni. Kala nyurrurla-nyangu jaru-kariji
    marda ngurrju-wangu. Kujarlaju, Kaaturlu kapu-nyarra ngawu-pajirni.”
  luo-luo: Nimar kuom wecheni iwuon miwacho ema ibiro ketigo thuolo kendo kuom wecheni
    iwuon miwacho ema ibiro ngʼadonigo bura.”
  nhe-NT: Quena, intla inquiijtojque tlen cuali ama, Toteco inmechilhuis ax inquihuicaj
    tlajtlacoli. Pero intla inquiijtojque tlen fiero ama, Toteco inmechtlatzacuiltis.”
  aii-aii: ”ܣܵܒܵܒ ܡ̣ܢ ܗܹܡܸܙܡܵܢܘܼܟ݂ ܒܸܬ ܦܵܝܫܹܬ ܡܘܼܟܫܸܛܵܐ، ܘܡ̣ܢ ܗܹܡܸܙܡܵܢܘܼܟ݂ ܒܸܬ ܦܵܝܫܹܬ
    ܕܝܼܢܵܐ.“
  esk-NT: Atakkii uqaġikkapsigun nalaunŋasripkakkauniaqtusi, suli uqaġikkapsigun suksraunġiqsaugisirusi.”
  msb-msb: Kaya pagapatanuson kamo o pagakondinaron paagi sa iyo ginsurmaton.”
  cpa-NT: Cán² báh³ Diú¹³ jǿg³ dsøg¹² quiánh² hniah¹² ha²lah lǿa¹² jǿg³ ma²ca¹juøh³
    hniah¹². Jái¹dsa chi²júh² liúgh² hniah¹², chi²júh² ta¹canh¹³ hniah¹² ―ca¹juúh²
    Jesús.
  dso-dso: ତମର୍‌ କାତାଇଅନି ତମେ ବିଚାର୍‌ କରାଇଅଇ, ଦସି ନଇଲେ ଦସ୍‍ ନ କଲା ଲକ୍‌ ବଲାଇଅଇସା ।”
  meu-meu: Badina be emu hereva ese bae hanamomu, bona emu hereva ese bae hadikamu.
  yva-NT: Are pirati apa ana daura ngkov, weamo Amisye pare opi mamaisy. Yara are
    pirati apa ana daura mamun, weamo Amisye pare po mangke raugaje ai.”
  dgc-dgc: Makay parusaan kam dahil to kinagi moy, o makay meligtas kam.”
  zpm-NT: Sac goṉ zigne rzë xtiidz zho niina, miṉ co cueequia zho gaḻ dze co, o miṉcogaa
    cteedquie zho.
  hix-NT: Atxke tàrwonàmàthàyamotho hoye ro, atxke manatxhe hampànà katxho me roro
    rma natxhe hampànà, Khoryenkomo wya. Ohxe tàrwonàmàthàyam hoye ro, ohxe manatxhe
    katxho me roro rma natxhe, toto komo, Khoryenkomo wya, wahanonkano ytxoho ro ho
    haxa, kekon hatà, Txesusu, Farysew komo wya.
  sim-sim: Mashi os ter ji mbawa mashi orokop kumak jirin heyehe mbakwa ri. Os mashi
    jivin ji mba nahi, os ji mbawa nombo orokop or heyembakwa ri. Hako os mashi kavan
    ji mba nahi, os ji mbawa nombo orokop heyehe mbakwa ria.�
  npi-ULB: किनकि तिमीहरूका वचनद्वारा नै तिमीहरूको न्याय हुनेछ, अनि तिमीहरूकै वचनद्वारा
    तिमीहरू दोषी ठहरिनेछौ ।”
  cgc-cgc: tak dipindi ta inyo na mga naambal daw silutan kaw, daw dili.”
  tim-tim: Amâ hingât. Den makmat arekŋe keige âlepŋe mem miap pando Anutuŋe hâuŋe
    âlepŋe akgiŋbiap. Me den makmat arekŋe keige bâleŋe mem miap pando Anutuŋe hâuŋe
    umatŋe giŋdo umatŋân manmâ âgâwiat.” dâep.
  yor-yor: Nítorí nípa ọ̀rọ̀ ẹnu yín ni a fi dá yin láre, nípa ọ̀rọ̀ ẹnu yín sì ni
    a ó fi dá yin lẹ́bi.”
  wos-wos: Hukémbu dé guna hundi atéfék xékétaka dé nawulakéka angi watandé, ‘Guni
    yikafre sémbut hurukwa du takwa guni.’ Wataka nawulakéka angi watandé, ‘Guni haraki
    saraki sémbut hurukwa du takwa guni.’ Wungi God watandé.” Wungi dé Jisas Farisiré
    wa.
  emp-NTPO: '@see-verse:MAT.012.036'
  eng-F35: For by your words you will be justified, and by your words you will be
    condemned.”
  ind-ind: Waktu Allah mengadili setiap manusia, semua kata-kata yang pernah kamu
    ucapkan akan menjadi bukti untuk memutuskan apakah kamu dihukum atau dibenarkan.”
  pes-OPCB: پس گفته‌هایتان یا شما را تبرئه خواهند کرد، یا محکوم.»
  mpt-mpt: Kleb wengo ayam obeb biam ota Gode baabkeneta Kobo ne kin dimo keb hengmino
    blimobo ge baabkenamabe otane keb wengo misiam obeb mole e baanea Kobo ne kin
    dimo hengmin gamobo ge baabkenamabebe.
  bla-bla: Kitse'poawsĭsts kitakokŏmotsitappiets'okoaiau ki kitse'poawsĭsts kitak'saietokoaiau.
  ssx-ssx: Neketa꞉ hoke halie o epeke halie pita꞉ ika꞉ leme pi kone Koda꞉ma꞉ mea telipeao
    la kilieke.
  mkl-mkl: domi hɑi si ideɛi Ilɑɑɔ̃ ɑ́ kiitiɛ, nɔ ku kpeɛ hɑi nɛ tɑɑle wɑlɑkɔ ilu
    tɑɑle.
  gaq-gaq: “ନାନେ ସାମୁଆଁବାନ୍‍ ନାନେ ବିଚାର୍ ଡିଙ୍ଗ୍‌ଚେ ନିର୍ଦସ୍ ଣ୍ଡୁଲା ଦସ୍‍ ସାଃଆର୍‌ଏ ।”
  gof-RNT: Ays giikko, ne odettiya ne qaalan xillana; ne odettiya ne qaalay ne bolla
    pirddana” yaagis.
  unx-unx: ଆପେ ଆପେୟାଃ ଜାଗାର୍‌ତେଗି ବିଚାର୍‌ୟାନ୍‌ଲଃ ଗୁହ୍ନାଁଁକାଦାପେ ଚି କାପେ ଗୁହ୍ନାଁଁକାଦା,
    ଏନା ଉଦୁବଃଆପେ ।”
  gah-gah: Gakó lanimó nenémo oko moloko animómámini mogonaka lo utó molokiko, lamaná
    itimó nene, lihimaka nomitimó minatanimó neve. Itó golesa itimó nene, lihimaka
    ha minatimó neve.
  lcm-lcm: Using si kam keve mengen nia vanang kan akala ua, vo kan sausaupai anim.”
  aer-aer: Yewe, arlte ikwerele Re arrenhantherrenhe akngaketyenhe nthakenhe-arle
    arrantherre angkekenge. Kele mwerrantye apeke-arle arrantherre angkekenge re mwerrantye
    arrekantherre anetyenhe arratye. Kenhe akurnentye apeke-arle arrantherre angkeke
    re arrenhantherrenhe akurne akwete aketyenhe re arrenhantherrenhe apmere akurne
    ikwere-werne yernetyenhe.”
  qvc-NT: 'Chaymi chay rimashqaykimanda Dyusqa jusgashushpa, rin nishuqllapa: “Uchayuqmi
    kangi”, ichu “Manam uchayuqchu kangi”, nishpa.'
  tgl-ULB: Sapagkat sa iyong mga salita ikaw ay mapapawalang-sala, at sa iyong mga
    salita ikaw ay parurusahan.”
  cbs-NT: 'fariseobu ana yuikin: —Jamen matun jancha tibi shinankin Diosun matu unanti
    waxanikiki, “Min pemenkain, min chakabumenkain”, akin Diosun unantan matu kupixanikiki—
    jatu waya'
  xtm-NTPP: Vaa ja tnu'u ká'an ni ma, te ndatuu maa ni nú ñayii sa'a ja va'a kúu ni
    te koo va'a ni xi ñayii sa'a ja u'vi kúu ni te ndachunaa maa ni ―‍kúu ya jiña'a
    ya.
  nnq-nnq: Gambu kwa malobe ginu mannyeketeligwa kube mambone, na kwa malobe ginu
    manhukumigwa kube mabaja.”
  bao-NT: Mʉja ca wederije jʉorira, “Ca ñañarije manirã,” ĩi eco, tee jʉorira ñañaro
    tii eco, mʉja biirucu —ĩiwi Jesús.
  san-ORI: ଯତସ୍ତ୍ୱଂ ସ୍ୱୀଯୱଚୋଭି ର୍ନିରପରାଧଃ ସ୍ୱୀଯୱଚୋଭିଶ୍ଚ ସାପରାଧୋ ଗଣିଷ୍ୟସେ|
  huv-NT: Cos wüx mipoch apmajaraw sitiül apmajmel isoet tengwüy apmaw ―aj nejiw Teat
    Jesús.
  otn-NT: Nu̱'mø xa̱nho ra̱ hya̱ xcá̱ ma̱mhmʉ, ya hi̱n tema̱ castigo gui thohmʉ. Pɛ
    nu̱'mø xa̱nts'o ra̱ hya̱ xcá̱ ma̱mhmʉ, gue'a̱ ra̱ castigo gui thohmʉ'a̱.
  nop-nop: Medege yolaŋ wendigoŋ mebige yobihilune ganagitdok, be medege yolaŋ wendigoŋ
    mebige yobihilune bigabudok.”
  obo-NT: Su ukit taddot mgo no-oseng dow, idda en kos od gomiton to Monama to kodhukum
    koniyu kod silutan kow o dii.”
  cak-ENT: Ri utz tak tzij ri nibij rix, nuc'ut c'a que man jun imac nk'alajin chuvüch
    ri Dios. Jac'a ri itzel tak tzij ri nibij, nuc'ut c'a que nka-ka ru-castigo ri
    Dios pan ivi'.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤁᤧᤒᤠ᤺ᤳᤋᤢᤶᤒᤠ ᤐᤠ᤺ᤴ ᤛᤢᤳᤗᤠᤜᤠ᤹ᤖᤧᤀᤣ ᤂᤡᤏᤡ᤹ ᤛᤠᤶᤕᤥᤏᤡᤒᤠ ᤀᤡᤃᤪ ᤗᤠᤕᤥᤒᤠ
    ᤁᤧᤒᤥ᤺ᤰᤂᤡ᤹ᤖᤥ॥
  mie-NT: Chi jíín tūhun jā ní ncāhān nū de sāhá ndāā yā sīquī nū, á jā quendōo ndāā
    nū á jā cundeē cuāchi sīquī nū, ncachī yā.
  san-TIB: ཡཏསྟྭཾ སྭཱིཡཝཙོབྷི རྣིརཔརཱདྷཿ སྭཱིཡཝཙོབྷིཤྩ སཱཔརཱདྷོ གཎིཥྱསེ།
  qve-NT: Chayraykun qankunataqa tukuy rimasqaykichismanta Diosqa juzgasunkichis.
    Sichus allin kaqkunata rimarankichis chayqa, salvasqan kankichis. Sichus mana
    allinkunata rimarankichis chayqa, castigasqan kankichis, nispa.
  pao-NT: Mu kaaheno apegeana, soo Te Naa saa'a mu tookwa kaaheno'yoo mee mu netammadooa.
    Mu ka suda apegeana saa'a soo suta'yoo mu-matoosoo kodyukwu.”
  cbu-NT: Yuwamand yutarit tsiyatkus, siyaa wanichiya. Itaru, wanasiri tsiyatkus,
    Apanllsha siyaa kis napchiya. Wanasirtishcha shiyaa táchiya yuwaatsis wanasir
    tsiyatkis anootsi. Ashirucha, ngutis tsiyatintspa siyaa atashina, tárangiya Isusu.
  usa-usa: keráwáqtí táarake Áánûqtuma keráwáqá ítama yainéna taáqa íma wáiyuwe otaammá
