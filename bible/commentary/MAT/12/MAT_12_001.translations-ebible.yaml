    angayakwirrekerr.
  wiu-wiu: Einapete Yu yene ko mea pupu toamene-pete pade Yesu panagono witi ipe kouwoto
    ludu potokakoa one oya-laweme witi ku̱ deya tukaka kotia noma pokoi. Kobu tokale
    tokome ni tokoi.
  swe-swe: Vid den tiden [någon gång då Jesus verkade i Galileen] gick Jesus genom
    sädesfälten på en av sabbatsdagarna. [Sabbat är i plural. Det kan syfta på den
    vanliga veckosabbaten, fredag kväll till lördag kväll, eller någon av de högsabbater
    som inleder och avslutar högtiderna. Denna händelse inträffar troligen på väg
    till en samling i synagogan en lördagsmorgon eller under någon av helgdagarna
    kring veckohögtiden Shavuot, eftersom det var skördetid, se .] Hans lärjungar
    var hungriga och började rycka av ax och äta.
  cth-cth: Hatnae tueng nah, Jisuh teh Sabbath hnin vah, catun lawnaw dawk a cei navah,
