  hoy-hoy: आ समय यीशु आराम इन दिशी केईगोळ दा टु आगतेला होगोन, अदिक आऊन चेलागोळी हसु
    हत्‍त रा आंदुर गोदी नव लॉम्बा मुरू मुरूकु तिनली कुरतुर.
  amo-amo: Kubi kone na Yesu wa din cin nanya kunen nilarum liri na Sabbat. Kukpon
