    tatsi jainpa. Barapomonae tamropata notarʉcʉpa xua yaboto xunumenapona trigo xu,
    bapoxonae pecobetha xu mata pepeta yawa xu xane.
  boj-2014: Yori bati bei Yesus aqa aŋgro naŋgi ti wau ambleq na giloqnsibqa aqa aŋgro
