    ja'dini-ra avara'birimivini hija. Varisi'ihi, vaha'ihi ida trigo 'ba'dani.
  twi-twi: Homeda bi, Yesu ne nʼasuafo no kɔfaa aburowfuw bi mu. Wɔnam aburowfuw no
