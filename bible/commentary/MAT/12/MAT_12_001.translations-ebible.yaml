  eri-eri: Iinga, saini ete bori nomo fati la Yesus no wit haga gama la golowai. Ono
    gainga nomo disaipel huweli nigainga, wit fatu elegedu nyane.
  aly-aly: Arlta anyent impen Saturday-el, Jesus alhek kwertengerl ikwerenh-rnem-akert
