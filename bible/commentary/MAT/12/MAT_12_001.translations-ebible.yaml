    tonibakula i tauyedi.
  ory-ory: ସେହି ସମୟରେ ଯୀଶୁ ବିଶ୍ରାମବାର ଦିନରେ ଶସ୍ୟକ୍ଷେତ୍ର ଦେଇ ଗଲେ, ଆଉ ତାହାଙ୍କର ଶିଷ୍ୟମାନେ
    କ୍ଷୁଧିତ ହୋଇ ଶସ୍ୟର ଶିଁଷା ଛିଣ୍ଡାଇ ଖାଇବାକୁ ଲାଗିଲେ।
  bzj-bzj: Rong da sayhn taim wen da mi di Sabat, Jeezas ahn ih disaipl dehn mi-di
    paas chroo sohn weet feel. Ih disaipl dehn mi hongri, soh dehn mi-di pap aaf di
    tap a som a di weet ahn eet it.
  chk-chk: Lon eu fansoun Jesus a fetalelong lon eu tanipin wiich lon ränin sapat.
    Iwe, nöün kewe chon kaiö ra echik, iei mine ra popuetä le fichi ekoch umwun wiich
    o mongö föün.
  ssd-ssd: Kusem ait ande mbolŋge Yesus nane wit piro ande sinam sinam lika nuŋe dubinaig
    mbal gubaniŋgina le nane wit alonu supika nyam nyam kinaig le
  acr-TNT: Chupa tak cꞌu riꞌ laꞌ la kꞌij pa jun kꞌij re uxlanibal, ri Jesús cucꞌ rutijoꞌn
    e riꞌ quebicꞌow pa tak ticoꞌn re trigo. Ecꞌu rutijoꞌn, ruma lic quenumic, xquijek
    caquichꞌupilaꞌ bi ri trigo; tecꞌuchiriꞌ, caquikil rucꞌ ri quikꞌab y caquitijo.
  rop-rop: Afta na wan Sebathdei Jisas en im wekinmen olabat bin wok thru langa wan
    fam weya deibin growimap sidgras blanga meigim flauwa, en detlot wekinmen bin
    gajimbat sambala sidgras, dumaji deibin hanggri, en deibin stat dagadagat det
    sid daga na.
  mee-mee: Ka kae te nae Iesus ke tatao ngallo nga ura e nga pailli matana eke patoe
    ka “giren”. Na barangalele ra kanna ka mate karea, minmina na ri keke umma ta
    utungtotonge giren kunna palu ba keke kaninnia kanreame.
  dif-dif: Jendranguta Jesus Sabbat ditjini buka maruni palkingana wonti, ja mili
    nunkani mauali nganana wonti ja wonina wonti, buka tandra wokaribala ja tajila.
  gam-gam: Sabat ege yei kune, Jisas wit mau pakna po moika, kogoye una koll toika,
    wit megiye pende woro i noi.
  nou-nou: Edo iji tupo Jew embomei da tumondebain ari iji de Iesu uso ambojimbi de
    wheat buro da awodo pepeta ero Iesu da ambojimbi beji mi bebegae edo gido pisa
    nenei awa gavedo kandedo indisera.
  mqb-NT: Pə luvon a inde nà, Yesu tə njavar anahan ahay ta zla tə guvo sa ndaw.
    Njavar anahan ahay ta kaɗ ndaw aday ta pa, anga may a han patan. Əna, pac ata
    nà, luvon sa man uda awan.
  ape-B: Douk aliga anah nyumnah douk echech Juda moul wak chape meyoh ahi hanak hatogloli,
    ali Jisas nanu ananim disaipel hawich hanak anagu nahabigu douk chau wit-agali.
    Ananim disaipel nyulub blam ali hape hablomu anagunitamu wit hatowah.
  grc-F35: Ἐν ἐκείνῳ τῷ καιρῷ ἐπορεύθη ὁ Ἰησοῦς τοῖς σάββασιν διὰ τῶν σπορίμων. Οἱ
    δὲ μαθηταὶ αὐτοῦ ἐπείνασαν, καὶ ἤρξαντο τίλλειν στάχυας καὶ ἐσθίειν.
  cav-NT: Tume patyatu Jesús cueticuare euhua cuana eque canajara huecacaju. Aridatu
    trigo euhuaque jucuare ejahuane, amena racataqui. Ecuana tura mepehua cuanaque
    ecuana tuhuadya jucuare tuatsehue. Aracara ecuana jucuare. Aracara juatsu tuque
    ecuana trigo esa sepitsu etsucaca mucuajecuare.
  kgp-NT: Kejẽn Jesus tóg trigo jo ẽpỹ mĩ tĩ mũ, ti mré mũ tĩ ag tóg ti mré mũ mũ.
    Vẽnhkán ke kurã ki ke vẽ, hã ra ag tóg kókĩnkĩr mũ, vẽjẽn vég tũ nĩn kỹ. Hã kỹ
    ag tóg trigo mó ẽn tỹ kam ke kỹ ko mũ sir.
  bvd-bvd: '''Ana tii fa dani sabat nai, sa Disas fai nia toa kwairooi nia ki kera
    lea daka liu lao tii ola nai ''ana wiiti. Ma ''i seeri, na toa kwairooi nia ki
    kera daka fiolo ''asia naa ma daka falia fungidoe ki, ma daka dau ''ana ''ani
    lana kau.'
  ukr-1871: Того ж часу йшов Ісус у суботу засївами, ученики ж Його зголоднїли, й
    почали рвати колоссє та їсти.
  apz-apz: Nomꞌne sohonta sɨkuno iyoho humayo Salole somo Jisas kakoe inomokomoyo
    sohwanji syohoꞌmo emoyontɨfi inomokomoyo sohwa mijoho uyahonɨngki ipisayo mjanɨmentohofofoho.
  yon-yon: Sabat aron keruune, Yesu yoom ye kedmengkandeendan yoom wene baali mongkobon
    kuu kiwaan kebed angkara angkara kowe wenonib, ye kedmengkandeendan kuu mungiyiib
    kowe, baali yob yena kuu biangke ab daadme anande kamiwen.
  poi-NT: Jesɨc tu̱m jejcuy ja̱ma wid́aŋnaspa Jesús ju̱t́ ñipneta̱ jém trigo. Jém
    icuyujcɨɨwiñ como tsa̱m yua̱neyaj, moj iju̱dayyaj jém trigo ipac, icútyaj.
  wuv-wuv: A'a fei au fei, Jesus na tatalai dupuaa ei pe'ihape hefaa Sabbath. Ei otalai
    nenerana, rona bao ma rona hufu'aa hefi'a lau wheat ma hanaia.
  quf-NT: Chaymi chay tyimpukunapiqa, uk samana diyapi Jesusqa trigu tarpukashapa
    rurinta riyaran yaĉhakuqninkunawan. Chaymantami chay, yaĉhakuqninkunaqa mallaqnar,
    trigupa ispiganta pitir murinta mikuranllapa.
  yuw-yuw: Oro, bongono wocin Sabat bongonodec Yesuot youp amnaniot yu wit öndec itonggung.
    Itongmuya youp amnani worec imuya yu wit yitno au fogito nong tonggung.
  hus-NT-1971: Jun i sábado u xe’ets huahua’ tu exobalil junax c’al a Jesús al jun
    i t’ayablab lab em. Cum u lej c’a’ilits xe’ets i putsiyal in hualil an lab em
    ani i c’apchal in ichich.
  med-med: Mowi kor ou ui ei kʉn, Jisas kʉn elim nga kitip kʉni wu mbʉ kʉn, wit pana
    kuta tetʉm ei nga, rʉk ting nombuⱡa mam ila purung. Jisas elim nga kitip kʉni
    wu ni kʉⱡ, kump kun ndi kolk, wit ropa pitim nimbʉ nga mong mat, oldʉk kont norung.
  bch-bch: Ngan taun toaiua, ngan Ado Earainga aea, Iesus asingada ele aluagau tilalala
    rabu ngan dadanga wit. Ele aluagau pitoreagid ta tipasu gid wit itautau idanga
    ede ta tian.
  cco-NT: Jo̱ ie˜ jo̱, co̱o̱ˋ jmɨɨ˜ lajeeˇ e tɨ́ɨngˋ dseaˋ Israel e jmiꞌíñꞌˊ, cangɨ́ɨngˊ
    Jesús co̱lɨɨng˜ có̱o̱ꞌ˜ dseaˋ guitúungˋ quiáꞌrˉ fɨˊ co̱o̱ˋ guóoꞌ˜ uǿˆ lɨ˜ sɨjneaˇ
    cuɨꞌieeˋ. Jo̱ lajeeˇ ngɨ́ɨiñˊ fɨˊ jo̱, cadseáˉ jmɨꞌaangˉ i̱ dseaˋ quiáꞌrˉ do,
    jo̱ canaaiñꞌˋ do éemˉbre láaˊ quiáꞌˉ cuɨꞌieeˋ e seaˋ do jo̱ canaaiñˋ gøꞌˊbre mɨ́ꞌˆ
    quiáꞌˉ.
  deu-1951: Zu jener Zeit ging Jesus am Sabbat durch die Saaten; seine Jünger aber
    hungerten und fingen an, Ähren abzustreifen und zu essen.
  alq-ALGNT: Nigodin meg8adj e Coda8inni aiamie kijiganig, Jesos acitc okikinoamaganan
    opimi cabocta8eckana8agoban ka iji kitigani8anig anominan. Kitci 8i 8isinibanin
    ini okikinoamaganan. Ki madjita8agoban dac kidji ma8adjia8adjin nandam anominan
    acitc ogi am8a8an.
  ixl-NNT: Tu umaꞌl u xeem qꞌii, as bꞌex paloj u Jesús tukꞌ unqꞌa ichusulibꞌeꞌ xoꞌl
    unqꞌa trigo uvaꞌ avamalike. As nikat ivaꞌy veꞌt chajnaj. As xeꞌt itzuj veꞌt chajnaj
    kaꞌl ivatz unqꞌa trigo. As techbꞌu chajnaj.
  boa-NT: Áábemáa muha wáyeéévejcóójɨ úmɨhéj pɨɨnétú mepájtyeme maájyabáávaténéllii
    bajtsóháñetu meújcúne mémajchóhi.
  etr-etr: Holöbö ede made nelolahilä, segeyo Sabada gafegi Yesu e eladi gadoi ëi
    widi sagai mogogi awäha nelo. Awäha nea, ïe bëgëla aulo amoli sïdëa baagosebegi,
    widi amoïe gägä amo faila nana awäha nelo.
  quh-NT: Chay cuti Jesuska trigo chajra chaupinta risharka. Chayri samacuna p'unchay
    carka. Yachacojcunantaj yarkhachicuspa trigo umasta muruspa pallasharkancu miqhuyta
    kallarerkancutaj.
  kwi-kwi: Sun payura Jesúsne kwaizkultu payura sauwara ɨrɨt. Paiña kammuruzne yak
    kiamɨz kit chara pippa pakkamɨzta kwan.
  agm-agm: Aihɨ asisɨha wanya sanaihɨ Judaahiyaamɨ asisɨha ikɨndaatɨwɨha Sapaatɨhandetɨ
    (Saararehura) Jisaasiho komɨ otɨpɨpatɨ mmowɨ nepɨ kaiwɨ nuwipinjohiyɨhiyaisatɨ
    osaataatɨhɨra taawɨ nowaawɨ komɨ otɨpɨpatɨhiyai jaumanataise. Siyatɨ jaumwasɨhɨ
    kiya kapɨhɨ osaataatɨ witɨhandɨ nandapa kɨpwɨwɨ iwatopɨ nepɨ nanawaayopo.
  ubr-ubr: Wera fani sisawar gibunai, Sabat an ra on nan Iesu on sawareg masau uwarai
    nan ibib i’nan. On an baigibubunuotis on bitanan igigies, on mes osi sibosuruf
    sawareg sibimarir ato si’yam.
  tsw-NT: Urana wa Ashibi,† Yesu oɓolo no ojoro a̱ yi a ɓatsasa ta̱ a̱tsuma̱ a̱ a̱ɗuma̱
    e ishina. Ojoroꞌo a̱ da̱na̱ ta̱ a uwwusa ambulu, reve e teme a picirasa ishina
    na a tami.
  cax-NT: Au manu tiemporrü tücañe, taman nanenese nesa macansacarrü, arrti Jesús
    sürotitü ichepe bama ñanunecasarrti auqui manio ñanaunca, arrüba cauta ane trigo.
    Arrümanuma ñanunecasarrti cürüpüoma. Auqui baurrtaquioma chimiantai nüta trigo
    y basoma.
  aia-aia: Na'i dangi ni mamaro 'ia Jisas mana rongoiusuri ana'i rau tahahoro na'i
    'ubutadi mou wiit. 'Iraaui rongoiusuri rau rahi'i tara'i kora marau ngaa'i 'inia
    rau hioro.
  srp-1865: 'U to vrijeme iðaše Isus u subotu kroz usjeve: a uèenici njegovi ogladnješe,
    i poèeše trgati klasje, i jesti.'
  agt-agt: A sangaw ta takday ha na araw a magtugtugut ig Hesus ikid na ituldu na
    kiden ta tātangngan na kamaitan ta araw na agimmang. A gafu ta mabisin ya ituldu
    na kiden a nagpusit kid na ta mait a kinan dan.
  lug-lug: Awo mu kiseera ekyo Yesu n’ayita mu nnimiro y’emmere ey’empeke ku lunaku
    lwa Ssabbiiti. Abayigirizwa be ne balumwa enjala ne batandika okunoga ebirimba
    by’eŋŋaano ne babirya.
  yby-yby: Holi onawa makomauya Jisesikaho le omutiyoko wewenalalekiya kile mija makouya
    wune. Nowudanaki lemo Jisesida unala ipalale yuhamasiya nodekumu helekoko kile
    maya ulutoko ulawa maya heketoko nomo wune.
  heb-heb: בעת ההיא עבר ישוע בין הקמה ביום השבת ותלמידיו רעבו ויחלו לקטף מלילת ויאכלו׃
  mpp-mpp: Dameng iwa Yesudi Sabat damengka wit bole hewacina yefe balaibelu leme,
    mic-tengtengfocine yenge nosingte homalu wit noine moniyang moniyang banoc aiibong.
  apb-apb: Oto lo'u mola aana ngaeta Dinge Maa'i Mo Jiu, a Jisas na mo pwaarongoisuli
    ingeie kire ko lai liu i laona mo hohola ni ola mala mo kooni. Maholona na mo
    pwaarongoisuli kire ko hiolo, oto kire ko aehota aroa oto nga mo iini, na kire
    ko ngeue oto hue-hueni.
  san-TEL: అనన్తరం యీశు ర్విశ్రామవారే శ్స్యమధ్యేన గచ్ఛతి, తదా తచ్ఛిష్యా బుభుక్షితాః
    సన్తః శ్స్యమఞ్జరీశ్ఛత్వా ఛిత్వా ఖాదితుమారభన్త|
  ben-IRV: সেই দিনের যীশু বিশ্রামবারে শস্য ক্ষেতের মধ্যে দিয়ে যাচ্ছিলেন; আর তাঁর
    শিষ্যেরা ক্ষুধিত হওয়াতে শস্যের শীষ ছিঁড়ে ছিঁড়ে খেতে লাগলেন।
  ntu-ntu: Mz kzdq zbq ngr nzangiongr, zbq lc nzrpibz Sabat, Jiszs x nigr ncblo nedeng
    o-zlikr lrpzki kx vztr mz kzdung lclr wit. Zbz sc tqcpqpxpekr nra wit x sc tqngqtipekr,
    murde nelzgr brtale. (Lou sc Mosis rlrpx-ngrde nzcpqpxngr wit nyz ncblo kzbleng,
    a' bzkq nzlakilzm noude.)
  pan-pan: ਉਸ ਵੇਲੇ ਯਿਸੂ ਸਬਤ ਦੇ ਦਿਨ ਖੇਤਾਂ ਵਿੱਚੋਂ ਦੀ ਲੰਘਿਆ, ਅਤੇ ਉਹ ਦੇ ਚੇਲਿਆਂ ਨੂੰ ਭੁੱਖ
    ਲੱਗੀ, ਉਹ ਸਿੱਟੇ ਤੋੜ ਕੇ ਖਾਣ ਲੱਗੇ।
  tkr-tkr: Mane gahıl, I'sa Şabbatne yiğıl suk qevhuyne çolbışile k'ena ı'lğəə eyxhe.
    Mang'un telebabı mıssıba vuxhal-alla, manbışe gıt'y (sunbul) qoodu abna suk opxhan
    giviyğal.
  gvc-gvc: Mahanocã to ã ni buheri baharo Sabado jichʉ sã Jesu mehne trigo wesepʉ
    sʉi. Sã to buheina jʉca baana, trigo parorire paha, chʉ tuhsʉ yʉhdʉ wahcãi sã.
  mwp-mwp: Kalanu kay Yesu a nungu niyaykazil, thanamun mab kunaw apaw lagiya dhadhiya;
    goeyga waza thanamun sabadh, kasa kedha thanamun niyay kaziw koeyma maythal aygiyasimoeyn.
    Thana kuyk ayman moegina kunaw poeray thanamulpa aypa.
  ksj-ksj: Eꞌe madaḡano, Iesuꞌe Bana Madaḡano vuidi mebaḡa zamaḡano onamiro. Ani tahiꞌatahiꞌaꞌe
    viniziroteꞌe uꞌano, vuidi maḡa ririꞌe madu aro.
  sbk-sbk: Umuda ogo u Yesu abhalile isiku litoyo ashilile humagonda. Abhanafunzi
    bhakwe bhali ni nzala na bhanda avunze amansale na hugalye.
  mya-JVB: ထို ကာလ အခါ ယေရှု သည် ဥပုသ်နေ့ ၌ ဂျုံ စပါးလယ်ကွက်တို့ကို ရှောက်ကြွ တော်မူလျှင်၊
    တပည့် တော်တို့သည် ဆာမွတ် သောကြောင့် စပါး အသီးအနှံကို ဆွတ် ၍ စား ကြ၏။
  kgf-kgf: Nalé imuaru Yesunéŋ Sabata naléiguc wit ai qericma keŋec. Keŋu tohotoho
    ichéra ieneŋ yaka niŋ humuma wit héla tosara kuma negic.
  awb-awb: Mi tanáhráq ahrena ahrena wehekáh Sísareq ite we kérahwána kereqka páréti
    mirao naneq será sotápéq kótaikowanaraq irupibiúwaq itega mi será késabaríqme
    késabaríqme ue kure nahwane.
  gdn-gdn: Mara eba rowarowa kewowena eweya ka Iyesu e tadeyau kabukabuwa ragidai
    mete kina aiyata marai ki makeya yawata mo kaya-tagubu manako yawatau ka mu kokora
    mo bameya bautagubu. E tadeyau kabukabuwa ragidai kokora ki kawareya kaiwa ka
    mu gwaba mosi ki madai dai asusu toporupamawa tepa-mawa idamugu kotopamawa manako
    madai mibai ki kupamawa kaiwa.
  nko-NT: Yesu mʋa mʋ akasɩ́pʋ́ bɔtsʋn ayó ndɔ kʋtɔ ɔkpʋ́nʋ́ ɔdakɛ́. Akʋ́n dɛ akasɩ́pʋ́
    amʋ, sʋ bɔpʋsáa ayó ámʋ kʋ wɩ́.
  bsn-NT: Ʉsʉsãjariarʉ̃mʉ ti ejaro, trigo ĩna oteriavese cʉtore vacajʉ, Jesúrãca.
    To bajivanane ñiorijacajʉ yʉa. To bajirã ñari, trigo ricare tũnejuacõari, yʉa
    ãmorine ti gasere sĩguẽreacõari, bacajʉ yʉa.
  pib-NT: Walegognekaka sana yapanata Geso gapnanutikalurugogne. Yimaklene nachi.
    Yinuwaka sustakagwuremtluna gitaklugwu. Nikluna.
  wiv-wiv: Na dama, na Sabat katiu, a Iesus e vavana na poloka vanua na vit kamahi.
    Kana disaipel kamahi e vitolonidia, pale, dia ta duledule na paleka vit dia kene
    hahania.
  reg-reg: Omwanya ogwo Yesu agendele kulusiku lwa isabhato alabhile mumabwi. Abheigisibhwa
    bhae bhaliga bhalumilwe omweko nibhamba okufuna ebhyangala nokulya.
  mlh-mlh: Ore ŋadio Sabat kombaŋ mogo Yesuji wit kurumbu gio rondiŋine soguine petigaru
    raya. Rako kiŋariŋpuineji uqore komeru wit foriine moakoŋ moakoŋ fuŋgaru meyaŋunji
    bajiru nobuŋ.
  gof-ENT: ሄሳፌ ጉዬ፥ ሳምባታ ጋላስ፥ ዬሱሲ ጋዴ ጊዶራ ኣስ። ዬሱሳ ታማሬቲ ኮሻቲዳ ጊሾ ቲያ ባንጋ ሺሪኪዲ ሞሶና።
  aau-aau: Sabat enekwei kamon hokwe Jisas hiykwe wueir, wit ma saro mo ompok-ar mon
    hiynuw-ey, hyo ki-wayh me nion. Sa hyo ki-wayh homkwe siowp lokrue, homkwe sawk
    wit-i har me nekie kror nok, hmo iha arian non hohor say a.
  tvk-tvk: Vatei, e Sabat, Iesu e moletin nan xil di lakakao langgur xoteh naho tei
    te uit. E melele xa di lakakao laba, moletin nan xil, mae nggat xil, ma laki xoteh
    utut uit xil e di langga ni.
  prf-NT: Nadid ten essa a Aldew nen Káimang, ay nagtalib de Jesus sakay en disepulus
    na hidi ten katriguwan. En disepulus na hidi ay minagaláp kaya nagkádtor hidi
    ti trigo sakay nagkássel hidi.
  auy-auy: Minkánááfímbá Yúndaa-waasimo saagaan-kánááráꞌá Ísuwe wení kísau-waasiye
    kísaufaꞌa wíti-ton-kisaufaꞌa wéguwana wení kísau-waasi táái tówasa wíti-aramba
    kútúmai ásima pítuwesa nowasá
  tbg-tbg: Vi entara Ihuva maara entaqaa naaho avutaqi qantivi/kakuma voqaara uiti
    qampiqoraqi ni vaumanta vira vaintinavu antuqa arumanta uiti tava raqake ˻tutiqamakeha˼
    vira auru ne vaura.
  hub-NT: Ayamtai tsawantin Jesús nina unuinatairi ainajai trigo arakmau uturar jinta
    nu nagkamatai asamtai wea, tumai nina unuinatairi aina tsukamainak trigon kupikar
    jukiar, neren akarar yurkuta wena.
  hmo-hmo: Unai neganai Iesu be Sabati Dina dekenai uiti uma dekenai ia raka hanaia.
    Ena diba tahua taudia be idia hitolo, vadaeni uiti ena anina idia kokia, idia
    ania.
  big-big: Pilik yeiya logo waleleige wok Yudawili yawe mizi ono puwiligu Anotoyegi
    ya kumulibek logo wok Sabatpek meibekke Yisu kiling yombu ngezebokko waligeleyiwili
    yawe pandi wit nalei neing wei kambela. Yombu puguwili weik yagasi legi puwili
    kunimowei wit wire pandiyeng kelikyengki wireyeng tiya logo ni mizi kuna.
  gux-G: Li tie saba daali ki jesu pendi ya kpaabu nni ki i dii beni, ki mi kom cuo
    o ŋɔdikaaba, ki bi togidi ki ŋmani.
  cnl-NT: Mɨ²jo̱³ ca²³ŋɨ́n³ Jesús je² rɨ³dsɨ³² trigo jmɨ́ɨ² je² tøø³ dsɨ́² dsa³. Ca²³la²³cue̱'²³
    te'²³ dsa³ quien³². 'E³ jo̱³ su̱'²te'²³ mɨ³¹maa'n³ trigo. Ca²³cuu'³te'²³ mɨɨ³¹.
  zar-NT: Dza niʼ, le naca dza láʼayi quégaquiëʼ bönniʼ judío, gudödëʼ Jesús gapa
    dë yöla zxoaʼ xtila, ateʼ taʼdunëʼ bönniʼ usëda queëʼ, en gusí lógaquiëʼ taʼlecjëʼ
    do ga dxía zxoaʼ xtila, en tahuëʼ zxoaʼ xtila naʼ.
  kde-kde: Liduva limo lya Kuyewelela, Yesu ápita n'dindila dya mmawelu la ngano.
    Na vakuhundwa vake vávele na indala, nkutandilika kupulula ngano na kutang'una.
  ata-ata: No voxo Tavuna vile la Iesu iloꞌa ta molomolou mimuamuaꞌi no nano no xai
    sou uiti. Iloꞌa mimuamuaꞌi milai la ta molomolou misolingaꞌa. Xe miavuti la miꞌelexu
    uiti temanu seꞌi la miꞌou.
  qvw-NT: Juc warda muyunćhümi Jesus yaćhapacünincunawan pasayalcäla trïgu-trïgup
    manyanpa. Chay yaćhapacünincunañatacmi micanäśha cayalcal pallalcälila micalcälinanpä.
  nfa-nfa: Ca lodꞌo, lèke dènge ae sasabꞌa dhèu Yahudi, Yesus dènge ana-ana madhutu
    Na dhu kako re karasa oka dhèu. Ana madhutu Na manganga, hèia ra gꞌètu are-gandum
    ka raꞌa noo-noo.
  tnp-tnp: Kəni e nian əha e Sapət kəti, Iesu mɨne rəhan mɨn nətəmimi kəməutaliuək
    məutohapumɨn e nasumiən rəha wit, kəni rəhan mɨn nətəmimi nəumɨs təmus ilah, kəni
    kəmautəhli nəua wit kəni mautun.
  urd-urd: उस वक़्त ईसा सबत के दिन खेतों में हो कर गया, और उसके शागिर्दों को भूख लगी
    और वो बालियां तोड़ — तोड़ कर खाने लगे।
  hot-hot: Sabat te ma Yisu lôk anêŋ ŋê ku i eveŋ ku kapô te. Ma anêŋ ŋê ku ema kisi
    ba ewa wit doho hêk ku êŋ kapô ba eyaŋ.
  mqj-NT: Pissan attu sirupang allo katorroan ummola bela' gandum Puang Yesus sola
    passikolana. Ummolai lalan napasiolaan siami passikolana ummala gandum anna andei
    annu tadea'.
  rus-SYN: В то время проходил Иисус в субботу засеянными полями; ученики же Его взалкали
    и начали срывать колосья и есть.
  mbh-mbh: Lama nge nang rialonga e Jisas tomo e ile wainlangaere o eso a wit a ometa
    lemi. Na ile wainlangaere kene mesipun or, mako o kulpot wit monngare ma o an
    ir.
  bdd-bdd: Sabatiya Yesu maꞌana tomuliyao tanoha ꞌalonega sitauya, ta tomuliyaowedi
    sigomaleya, ꞌoinega witi huwaina siꞌabilolodiya ma siꞌaiya.
  cbt-NTPO: A'na chinoto tahuëri nanihuachina, Quisoso ca'tano'sanënpitarë' pa'sapi.
    Tricoro' pëntontapi. Ca'tano'sanënpita tanatona', papona pochin a'naya a'naya
    trico moto maraapi. I'shorayarahuatona', ca'pi.
  srn-NT: Wan syatu pisten baka dati Yesus nanga den man fu En ben e waka ini wan
    aleisigron tapu a sabadei. Dan den man fu En bigin broko wantu ai aleisi e nyan,
    bika angri ben e kiri den.
  cta-NT: Loꞌo ngua tsa̱ taꞌa nu ndiꞌi̱ cñaꞌ nguꞌ judío, liꞌ ndyaa Jesús su nscua
    xtya̱ trigo jiꞌi̱ nguꞌ loꞌo nguꞌ nu ndyaca tsaꞌa̱ jiꞌi̱. Cua ntyuteꞌ nguꞌ nu ndyaca
    tsaꞌa̱ jiꞌi̱, biꞌ chaꞌ ngusuu nguꞌ xi siꞌyu trigo chaꞌ cacu nguꞌ ñaꞌa̱ yeꞌe ti.
  bqc-SIM: Bee gbɛa Yesu lɛ́ pã blɛwɛmbua kã́mabogↄↄzĩ. Nↄana lɛ́ aà ìwaↄ dɛ,
    ↄ̃ aa pↄ́wɛna wòlo, aalɛ só.
  tcz-CHONGTHU: Yeshua chu suhlou chang umna lou jaova, cholngah nia aseijuite toh
    ahopa nauvah agilkel tauvin, hijeh chun amahon suhlou changvui chu amal lhauvin
    ane pan tauve.
  mar-mar: त्यावेळी एका शब्बाथ दिवशी येशू धान्याच्या शेतामधून चालला होता. शिष्याना
    भूक लागली होती, म्हणून ते कणसे मोडून खाऊ लागले.
  snp-snp: Aya kamenalo ya Sabati foliku ya Yesu yuwa witi kifagu wito, ege-ege moinamo
    we ege uti kadunamu fuluti yuwa witi ya leketi kula feketi noti wae.
  isl-isl: Um þetta leyti gekk Jesús á helgidegi yfir kornakur ásamt lærisveinum sínum.
    Lærisveinarnir voru svangir, svo að þeir týndu nokkur hveitiöx og átu kornið sem
    í þeim var.
  spy-NT: Nto mii bēsyēēt ake yēē ki *Sabaato, kumur ꞉Yēēsu ākoo rubiikyii mbareet
    ake nyēē kibo nkoonuuk. Kyoomootiin rubiikyii ꞉kēmēy yooto, kutoow kuswech mētēwookaab
    nkoonuuk ankwaam.
  xnn-xnn: Sinabado ay obayan di Judio et issan esay Sabado indaan da Jesus isnan
    paypayewan. Naowat nan papasolotna dadat menlosing is kotimenda.
  mwe-mwe: Gene malangago, a Yeshu bhatendaga pita mmigunda ja ngano Lyubha lya Pumulila.
    Bhai, bhaajiganywa bhabho gubhakwetenje shibhanga, gubhatandwibhenje kupulula
    maashe ga ngano, nitauna.
  tte-tte: Mulina mena kaliyate sabati yabo koina Yeisu ilusae witi kana tano mena.
    Ana tobenaliyao siguliyam kabo siyatubu witi kanna sikibwali yo sikekan.
  tcs-tcs: Apta nau lo wan Zuwis Sabatdei, Zizas ane ol klostuman blo em i bin wagbaut
    midel lo pam blo wit. Dem klostuman blo em i bin anggre so dempla i bin broke
    sam dem wit, sakwei dem ausaid pat, ane kaikai da insaid sidpat.
  hlt-THB: Cawh Jesu taw Sabath nyn awh lo awhkawng cet hy. A hubatkhqi ing amik phoen
    cawi nawh caangvui ce dy unawh ai uhy.
  soq-soq: Ema aupe Iesu Sabat walamawe nana wit iraiwa bedewainta aleidie. Me wawe
    alala omanatomono wit ampuiantone ipawa namoio
  qub-qub: Chaypita säbadu jamay junajcho Jesús disïpuluncunawan päsarcaycaran rïgu
    chacrapa. Chaymi disïpuluncunaga yarganar rïguta pallarcur uchuran.
  att-att: Á ta ággaw na Sabadu, nga pagibannák da, nallakalakák di Apu Kesu, nga
    nattalebák sù komán nga namulán ta tarígu. Á nabisin yù ira kábulun ni Apu Kesu
    nga makituddu kuna. Á yáyù nga inâ da yù nataggatán nga dáwa na tarígu, nga binussilád
    da ta kanad da.
  bki-bki: Naruei ka bogoti dolu bereio napano be Legiano Lu, Yesu naliko kiano naiagagoano
    nalo amiel abano, mia kialo m̃arabo jel iviso bure tiniavio na m̃arauiti. Nalo
    ajum̃a amiel jibe na, naruei kiano naiagagoano nalo jijerlo, ana amikiti kokorov
    m̃arati uiti nalo tealo ka asenio.
  bqp-bqp: Gↄrↄ birea Yesu tɛn pã buranↄla kámmabogↄrↄ zĩ. Nà tɛni a ìbanↄ dɛ, akũ
    ò pↄ́blewɛ wòro, òtɛn só.
  mcp-mcp: Dúl fwála í á bə nə́, Yésus bə́nɔ̂ŋ *ompwíín bɛ́ bwə́ á ŋgə lɨ́ɨ́na ifambə́
    í *blé jwɔ́w lʉ́ Sábaad. Ompwíín bwə́ á ka gwág zha, bwə́ mú ka ŋgə búgə mikʉŋg
    mí blé, ŋgə də.
  hat-hat: Kèk jou apre sa, Jezi t'ap pase nan yon jaden ble. Se te yon jou repo.
    Disip li yo te grangou. Se konsa yo pran keyi grap ble, yo t'ap manje grenn yo.
  npl-NT: Se sábado ijkuak mosewia n judíos, Jesús iwa itlamachtijkawah opajpanotiayah
    kan ik tlatooktok. Itlamachtijkawah owalxitlatlakeh iwa opé miawatekih, okoxkeh
    n xinatsintli iwa opé kikuah.
  bgg-bgg: Ìujia ishak idoh shii, Isu è Jewthek Thung pha inai shii phiug raig è dong
    ne lua ramuii. Ai ro samoythek ne chi-iy, jiè ithek ne phiug nyiu ji jao ne chiig
    ne igam ji chie.
  eng-TCENT: At that time Jesus went through the grainfields on the Sabbath. His disciples
    were hungry and began to pluck heads of grain and eat them.
  eng-BSB: At that time Jesus went through the grainfields on the Sabbath. His disciples
    were hungry and began to pick the heads of grain and eat them.
  cpu-NT: Okanta aparoni kitaite jimakoryaantaitari, ikenanake Jesús pankirentsimashiki.
    Tema itasheeyaatziini iriyotaane, javiikitanake okithoki pankirentsi iroyaari.
  san-ASM: অনন্তৰং যীশু ৰ্ৱিশ্ৰামৱাৰে শ্স্যমধ্যেন গচ্ছতি, তদা তচ্ছিষ্যা বুভুক্ষিতাঃ
    সন্তঃ শ্স্যমঞ্জৰীশ্ছৎৱা ছিৎৱা খাদিতুমাৰভন্ত|
  tac-NT: A'kinana bilé rawé resíbalichi ri'ligó echégachimi eyénale Esusi alué bo'né
    'yuga járome 'yuga. 'Lige alué bo'né 'yuga járome e'luíle 'lige rejpúnele ri'ligó
    mulalá 'lige go'ale rakala mojsika.
  eng-WEBPB: At that time, Jesus went on the Sabbath day through the grain fields.
    His disciples were hungry and began to pluck heads of grain and to eat.
  gfk-H: Tiga Bung na Sinangeh Iesu ma ira nuna bulu na hausur diet ga hanan haan
    nalamin tano uma na wit. Ma ira nuna bulu na hausur diet gata taburungan, diet
    gaam rarus lah aring pat na wit, ma diet gaam ienien.
  viv-viv: Muliya sabati saꞋeyana againe Yesu witi ana faheya ginunudadana. Ana tomuliya
    buye hinunudadana, ada badi mafu gilaudi faꞋina hivebutu witi nafona hikikikolukolu
    be hiꞋauꞋa.
  yao-yao: Kele katema ko Che Yesu ŵapitaga mmigunda ja ngano pa Lyuŵa lya Kupumulila.
    Nipele, ŵakulijiganya ŵao jakwete sala, ŵatandite kupulula masache ga ngano ni
    kulya.
  tgp-tgp: Na rani mata Sabbath matea, Iesu mo lo hahau roto te isa wit. Ale nona
    tamlohi usuri la lo tapulo vesi roto na wit, ale la lo hanira.
  auc-NT: Mänïñedë guëmanguïönæ ïñonte Itota tömëmoncodë tæcæguedencodë gocantapa.
    Goyongä tömengä mïñæ̈ në godäni guiquënë gæ̈wænte wædinque tömëmö tä pe tä pe
    æ̈ninque tæcæ cæncæ cædäni.
  kbc-NT: Odaa naɡ̶a saabado, Jesus ja yakagiditedeloco ica nixoɡ̶otagi ane dinanateloco
    leyeema. Niɡ̶ijo anodiotibece ijo mijoataɡ̶a, ja nigodi nigigi. Odaa joɡ̶onotegi
    ligegi leyeema oyeligo lolagi.
  bmh-bmh: Zuda agal imanem gil tub ebu, Yesus gonugau tapaimaraneu dudu abai go wit
    ougem ula betemenin. Gonugau tapaimaraneu dudu go we wagena, ougem go ebuan wit
    dab oimai, zemenin.
  ctu-BL: Che' ti' q'uiñilel c'aj o, tsa' ñumi Jesús ti jamil. Tsi' yubiyob wi'ñal
    xcʌnt'añob i cha'an. Tsa' caji i tuc'ob jini c'uxbil bʌ i wut jam cha'an mi' c'uxob.
  meq-meq: Pat i mazəzukw bo na, Yesu ta gawla ŋgay hay ti ye ta guvah wuray. Ma guvah
    eye niye tə ge a ɗəma na, wuye andaya tə zalay bəle. Ahəl nakə faya ta diye na,
    may a wur ka gawla i Yesu hay, tə pa bo ka məhəɓe wu niye tə nda.
  noa-H: Hich mag jaar biek hãb jua hʌ̃i nʌm hedcha maach hi dʌ̈i wënʌrraajerr k'ʌʌn
    t'um hi hiek jaaut'urwia deeu hi dʌ̈i narr haawai, hich Jesuu trigo p'ur wëjöm
    hee maar p'ë wai dichjim. Magbaawai maar hee hãaur k'ʌʌnau chi bich t'ʌrrëunaa,
    jua heepai sigt'ʌnaa k'ö wënʌrrajim.
  alp-NT: Kena petu sae me tamata Yahudiaru esi petu plei, Yesuse kai Eni maka luluaru
    esi keue lalane me ndinu gandume laleije. Eleki Eni maka luluaru esi ulu gandume
    unui kena esi kanele le tiasi sene peneka.
  san-VEL: anantara.m yii"su rvi"sraamavaare "ssyamadhyena gacchati, tadaa tacchi.syaa
    bubhuk.sitaa.h santa.h "ssyama njarii"schatvaa chitvaa khaaditumaarabhanta|
  kbq-kbq: Hagi ana kna mani fruhu knazupagino (sabat), Jisasi'a witi hozafi nevige'za,
    Agri amage nentaza disaipol naga'mo'za zamaga'atege'za witimofo raga'a taniza
    ne'naze.
  kbh-kbh: Chë tempo, Jesús canÿe ochnayté canÿe jajajana yojtsachnëjuana. Chabe uatsjéndayëngna
    shë́ntseca imojtsemna, chíyeca tmojanonts̈é trigo juatabebiana y chë meshënga
    jasana.
  ron-LSB: În vremea aceea, Iisus mergea în ziua de Sabat prin lanurile de grâu. Discipolilor
    Săi le era foame și au început să culeagă căpățâni de grâu și să mănânce.
  pon-pon: I anjau o Iejuj kotila nan mat en korn ni ran en japat, a sapwelim a a
    tounpadak kan men manadar, rap doluna jan wan korn o Kankan.
  nhe-BL: Ipan nopa tonali, ipan se sábado quema tiisraelitame timosehuíaj, Jesús
    panoyaya ipan se mili tlen quipixqui toctli tlen trigo. Huan tiimomachtijcahua
    timayanayayaj huan tijquechcocototzque quentzi trigo huan tijcuajque.
  sps-sps: Tan nainy to aya Jisas taan naa koman a tanun wit tan Nainy Fafaatouf tana
    taa Jiu. Matisian Tsunia ves to, ri tanik iny ngats ton wit ser ainy ya.
  wnc-wnc: Siwan yuwatakak tapduk gwendune Jesuat ninu pandetnaatda puyaangane banakan
    kukumang. Kusika tomin natake poyakgane tapuya zukundakngake ooya pasina pimapa
    buya nake kukumang.
  nmw-S: Saugeine yake, he Sabat yanine hotiya Yeisu i setukan he wit hana baguye
    hotiya gamwane. Wana topadavae-yan si buwota, bwen si kibo wit hinone ge si han.
  bus-bus: Gurↄ beeea Yesu e pãa buraanↄla kámmabogurↄↄ zĩ. Nↄaa e à ìbanↄ dɛɛ, ben
    aↄ̃ pↄ́wɛɛ wòro, aↄ̃ↄe soo.
  gub-BL: Amo 'ar mehe wata Zezuz oho amo ko myteromo a'e, mytu'u haw 'ar mehe a'e,
    urerupi a'e. Ure hemimu'e ure, urema'uhez ure. A'e rupi oropo'o arozràn ureata
    mehe, i'u pà ure. (Urupuner nezewe haw iapo haw rehe ure, ta'e — Imunar ma'e,
    ni'i kwaw teko a'e wà xe, arozràn pixika'i ipo'o har wanupe a'e wà xe).
  imo-imo: Walite, Juda imbomanga koro moloringi wali Sabat tenga, Jisas kinye yu
    lombili andolima kinye wit poinyemanga ongo puringi kinye yu lombili andoli iyema
    engele kolkolio wit mongo mare inie toko noringi.
  boj-boj: Yori bati bei Yesus aqa aŋgro naŋgi ti wau ambleq na giloqnsibqa aqa aŋgro
    naŋgi mamnjrnaqa bem sum gei eleŋoqnsib uye uye giloqneb.
  eng-DRA: 'At that time Jesus went through the corn on the sabbath: and his disciples
    being hungry, began to pluck the ears, and to eat.'
  knf-knf: Ţi wal mënţ, Yeŧu awo ţi pmuur ŋţeeh ŋi ŋdeey ţi *unuur uloŋ wi pnoorfën
    wi bayuday, kë baţaşarul banwooŋ na ubon başë wuur ŋa adoh
  san-KHM: អនន្តរំ យីឝុ រ្វិឝ្រាមវារេ ឝ្ស្យមធ្យេន គច្ឆតិ, តទា តច្ឆិឞ្យា ពុភុក្ឞិតាះ
    សន្តះ ឝ្ស្យមញ្ជរីឝ្ឆត្វា ឆិត្វា ខាទិតុមារភន្ត។
  arn-NT: Fey kiñe ürkütun antü mew, Jesus rumey tati ngan kachilla mew. Fey ñi pu
    disipulu ngüñülerkey, fey eluwürkey engün ñi suchetuafiel longko kachilla, fey
    ñi iyafiel ti fün.
  zas-NT: Tijb dxej raziiladx ree bejn, chi cadëd Jesús con ree xbejnman loj tijb
    guiniaa lod yuꞌ trigo, dxel calaan ree xbejnman abiꞌ guzuloj caguiꞌch reeman trigo
    persi cayaw reeman laan.
  ken-NT: Ɛ́bhɨ́kɨ́ tat, Yesu nɛ baghɔk abhi báré kɔ mámfʉɛt nɔkɔ amɛm nkɨ̌ nchwifú
    ndǔ nywɔbhɛ́ nɛywěmʉɛt bo Israɛl. Nsay are nu baghɔk abhi. Ɛ́kʉ bábho bɛ́kʉɛp
    ɛnyǔ nchwi yɔ, mányiɛ nɔkɔ.
