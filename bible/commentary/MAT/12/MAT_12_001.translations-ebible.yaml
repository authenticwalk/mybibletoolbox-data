    mijiitohacaanune jaun, situnacanejeein nii tirico moloonejeein rai nucuhe quihacaanu.
  mcd-NT: Ascatan Israelifoan aton tunutitian Jesús yafi afu rafumisifo mau mamaqui
    focaquin trigo mutuscashon fonaincoincaquin piyaifoan.
  urt-urt: Ŋup ende nato Sabat pe, Jisas gande ŋahwikin ŋaiye nato wah wit. Lenge
    jetalah kin yisande nimbot pe, tinge yemberehe wit esep syeꞌ yono.
  kiz-kiz: Bhwakati obhu Yesu alotili ligono lya sabato kup'hetela mumigonda. Bhanafunzi
    bha muene bha j'hele ni njala na bhakayanda kughadumula masuke ni kulya.
  tzo-TZE: Tey lijelovcutic ta be ta trigoaltic xchi'uc li Jesuse. Ja' o sc'ac'alil
    ta jcux co'ntontic. Tey livi'najcutic, vu'uncutic li yajchanc'opuncutique. Jech
