verse: MAT.012.001
translations:
  kpx-kpx: Vani mole bulamo Iesuu au esemuhi konee bulue ohanoi tisege esemuiabeau
    vaelahai kone dakoai ilu.
  okv-H: Eto iji isapa amita ambota God ta jangu indari iji amina Iesu te amita ambotani
    te na degi amo embo ta rice pure jo ta avo eto pahue Iesu ta ambotani na beuje
    unu rice isapa pojeto humbuto india.
  tbo-tbo: Hoi dalabu Yesu a hewahewali mitehi yaniyani mei pegapega tanona tipolinei
    hi nenae po am hi hilage yaka pegapega ugohi hi’mgomugomu po hi’mam.
  mal-C: അന്നൊരിക്കൽ യേശു, ശബ്ബത്തുനാളിൽ ധാന്യം വിളഞ്ഞുനിൽക്കുന്ന ഒരു വയലിലൂടെ യാത്രചെയ്യുകയായിരുന്നു.
    അദ്ദേഹത്തിന്റെ ശിഷ്യന്മാർക്ക് വിശന്നതിനാൽ അവർ കതിർ പറിച്ചുതിന്നാൻ തുടങ്ങി.
  grc-SR: Ἐν ἐκείνῳ τῷ καιρῷ ἐπορεύθη ὁ Ἰησοῦς τοῖς σάββασιν διὰ τῶν σπορίμων· οἱ
    δὲ μαθηταὶ αὐτοῦ ἐπείνασαν, καὶ ἤρξαντο τίλλειν στάχυας καὶ ἐσθίειν.
  bgc-bgc: तकरीबन उस्से बखत आराम कै दिन यीशु चेल्यां कै गैल खेत्तां म्ह तै होकै जाण
    लागरया था, अर उसके चेल्यां नै भूख लाग्गी तो वे गेहूँ की बालें तोड़-तोड़कै खाण
    लाग्गे।
  khz-khz: Volaganinai Iesu Tapati tomanai vuiti aragara na elaka-vanagiwai. Gena
    melo evitorato gaurai, vuiti vuara gekwamorawai e geganirawai.
  deu-TKW: In jener Zeit zog Jesus am Sabbat durch die Kornfelder; seine Jünger aber
    hatten Hunger und fiengen an Aehren zu raufen und zu essen.
  zsr-NT: Dza niꞌ, le nac dza laꞌy quequëꞌ bönniꞌ judío, gdödëꞌ Jesús gap dë yöl zxoaꞌ
    xtil, atiꞌ taꞌdunëꞌ bönniꞌ usë́d queëꞌ len gulazú lauquëꞌ taꞌleycjëꞌ deu ga dxia
    zxoaꞌ xtil len tahuëꞌ zxoaꞌ xtil naꞌ.
  lin-lin: Na tango wana, Yesu alekaki kati na bilanga ya ble na mokolo ya Saba. Lokola
    bayekoli na Ye bakomaki na nzala, babandaki kobuka ble mpe kolia yango.
  hns-NT: Ek sabat ke dien par Jiesoe aur okar tjela log ekgo khet lage se paas howat
    raha. Okar tjela log ke bhoekh lagal aur oesab koetjh toerke tjhielke khaai lagal.
  noa-E: Ich mag jaar biek ãb jua ʉ̈i nʉm edcha maach i dʉ̈i wënʉrraajerr khʉʉn thum
    i iek jaauthurwia deeu i dʉ̈i narr aawai, ich Jesuu trigo phur wëjöm ee maar phë
    wai dichjim. Magbaawai maar ee ãaur khʉʉnau chi bich thʉrrëunaa, jua eepai sigthʉnaa
    khö wënʉrrajim.
  eng-EMTV: At that time Jesus went through the grain fields on the Sabbath. And His
    disciples became hungry, and they began to pluck heads of grain and to eat.
  mib-NT: Te ɨɨn quɨvɨ̄ ndétātu ní yāha Jesús cuahān yā nuū cáa trigo. Te tēe cáscuáha
    jíín yá, cájiī de sōco. Te ni quejéé de cátaxín de yoco trigo cáyeji de.
  lif-NT2: थिक्‍ले़ङ् ये़सुःन् नु कुहुॽसाम्‍बाहाॽ नाःम्‍सिङ्‌ये़न्‍नो प्‍याङ्‌सिगे़न्
    इक्‍ताप्‍लुम्‍मोनु मे़बेर मे़बत्‍छे़ल्‍ले़ कुहुॽसाम्‍बाहाॽरे़ खुनिॽ से़त्‍लाःक्‍ते़आङ्
    सिःदाप्‍माहाॽ मे़दुबुआङ् मे़नुगुर चामा मे़हेःक्‍तुरो॥
  xnj-xnj: Lukumbi ulo, Yesu avi mukupita mumigunda Ligono la Kupumulila, Hinu, vawuliwa
    vaki njala yavavinili, vakatumbula kudenya nganu na kuyogola ngele zaki na kulya.
  mmx-mmx: Ap mo levenaleng, ne Iesu gat pas kantubu at leventaamang at laaleng kaala.
    La lavaun pinivu ren diga roxo la diga xidik kaka lempeven at lempiao, la diga
    anan i.
  cbr-NT: Usaquin catancëx ca anun ñu mëëtima nëtën Jesús bain anu trigo 'apácë naën
    cuancëxa. Abë cuanquinbi ca aín 'unánmicë unicaman piisa tanquin trigo bëru pëcë́cë
    sirícaquin bixun piacëxa.
  tee-NT: Pus lakatam avilhchan pa'astacni ju Jesús ixt'ajun tapasana' junta ixch'ancanta
    ju trigo. Vachu' ixtat'a'anta ju ix'amamaka'ui. Chai ju yu'unch na ixtachavanita
    chai ixtap'uxlhi'anta ju xatoc'at ju trigo chai ixta'ui.
  eng-LSV: At that time Jesus went on the Sabbaths through the grainfields, and His
    disciples were hungry, and they began to pluck ears, and to eat,
  cak-NT: Chuka' chupa ri tiempo ri', pa jun k'ij chi uxlanen, ri Jesús y ri ru-discípulos
    je-benak pa jun ulef ri ticon trigo chech. Y ri discípulos c'o rech ri trigo yequich'up-e
    y niquitaj, roma ninum quipa.
  pah-NT: Aerẽ judeus'g̃a poravykye'yma rupi sábado rupi Jesus'g̃a hoi kohoa rupi
    okovo. Garemimbo'ehara'g̃a hoi ga rupi. Trigo kopeva'ea pevo inhimongyi. Ojuka
    ty'ara garemimbo'ehara'g̃a. Nurã ohorame g̃a ika'mbika'mbigi trigo i'gwovo.
  sja-NT: Maapai judiorã ɨ̃ipata ewate Jesús nipaji trigo k'ãide. Chi k'õp'ãyoorã
    jarrapisia p'anadap'edaa perã, trigo k'ɨmɨ chak'eerã oro atadap'eda, chi tau jonamaa
    p'aneejida k'odait'ee.
  xed-xed: Ma va tsa fitik ya, baɗu fitika sabat, ka labə i Yesu nda duhwalhani nda
    ma vwaha hya. Ka kuzlanaftá maya ta duhwalhani. Ka ɓalaʼatá həŋ ta ghəŋa alkama
    ŋa dghaɗay.
  mks-NT: Ta ndaja coo in qui̱vi̱ ndíquehe ndée̱ ña̱yivi xíca Jesús cua̱ha̱n tañu
    nu̱ú na̱xutu na trigo. Ta sa̱há ña̱ cuíco na̱ xíca tuun xi̱hín Jesús sa̱há ña̱
    cán quéa̱ na̱casáhá na̱ túhún na̱ java yu̱cu̱ ji̱ni̱ trigo cán ta tává na̱ trigo
    sáxí na̱.
  gfk-S: Tike Bung na Sinangeh Jisas ma ira nuno bulu na harausur di ga hanana nalamin
    tano lalong na wit. Ma ira nuno bulu na harausur di ga taburungan, di gom rarus
    ari pat na wit, ma di gom enen.
  bmu-bmu: Miaŋgö andöŋe Sabat kendon kunöŋ Jisösnöŋ wit padi nup köröŋi ketaŋi kutuba
    anök. Aniga gwarekrupŋan wösöŋini eŋguiga wit ölŋi mohot mohot könahiba böröŋinan
    misiba neget.
  dgz-dgz: Diu pura muga bawarewa wamewa gapan da, Iesu nao egak da, maup taue wandeni,
    ame berip aiwandin. Wadiamot mega den amon, enup aramoni menan mu taba uit verane
    maup taue wandeni makewa kukunagen tavewa nane.
  eng-GNV: At that time Iesus went on a Sabbath day through ye corne, and his disciples
    were an hungred, and bega to plucke ye eares of corne and to eate.
  zaa-NT: Tiempo làniana gutte Jesús làti té ỹua'. Tsá lanía nna uccua tsá redi' latsi'
    ca enne' judíua. Ca discípulo qui'áa nna gutuni cabí, acca guchèccu' cabi tuchùppa
    ỹua'xtíla, beni tsè' tè cabí cą nna gutò cabí.
  eng-WEBSTER: At that time Jesus went on the sabbath through the corn, and his disciples
    were hungry, and began to pluck the ears of corn, and to eat.
  guh-guh: Judíovi penacueraevetsimatacabita Jesús, pijajivi yajava, najetaruca trigo
    pabianëjava. Jesús pijajivi bitso piajani. Nexata trigoxu siricanajetarubena.
    Xuxaeyabuatapona.
  bon-bon: Pui padare yepä Sabade bimu cabu Yeesu teeme abiberäja bägrä cama wiiti
    calwacupi ngalebora lui gaabe cabu ädige. Abiberäja bägrä loolomecewe te joomlemige.
    Teepi puma cita ca wiiti mope bine ecrecimisi, kuu bine erwäjimisi.
  nhw-BL: Ipan nopa tonali, ipan se sábado quema tiisraelitame timosiyajquetzaj, Jesús
    panoyaya ipan se mili catli quipixqui toctli tlen trigo. Huan tiimomachtijcahua
    pejqui timayanaj huan tojuanti tijquechcocototzque quentzi trigo huan tijcuajque.
  swh-ONEN: Wakati huo Yesu alipitia kwenye mashamba ya nafaka siku ya Sabato. Wanafunzi
    wake walikuwa na njaa, nao wakaanza kuvunja masuke ya nafaka na kuyala.
  wbi-wbi: Ikighono kimoga ikya Sabati, Uyesu na vavalanisivua vaake vakava vikila
    mu maghunda gha ngano. Avavulanisivua vaake jikavava injala, pe vakatengula kudeenya
    amasoojo, gha ngano, visoghojola na kulia.
  bba-bba: Sɔ̃ɔ mɛɛrun biru, tɔ̃ɔ wɛ̃rɑruɡiru ɡɑru sɔɔ, Yesu kɑ win bwɑ̃ɑbu bɑ ɑlikɑmɑ
    ɡbɑɑru bukiɑnɛ bɑ doonɔ. N deemɑ ɡɔ̃ɔrɑ win bwɑ̃ɑbu mɔ̀ mɑ bɑ ɑlikɑmɑ wɔkɑ bɑ
    temmɔ.
  eng-KJVCPB: At that time Jesus went on the sabbath day through the corn; and his
    disciples were a hungred, and began to pluck the ears of corn, and to eat.
  kgk-NT: Ha upéi katu nhande pytu'uha áry-py oho ogwata Hesu. Trigoty mbyte-rupi
    oho ogwata. Ha hemimbo'e kwéry katu ivare'a-ma oho-vy. Upéa-gwi oipo'o-ma oho-vy
    trigo rope ho'u hagwã.
  waj-waj: Yisuuva itaa kua tuduu rikioo kiisa suaivo taika kiooduu ivo ari ngiaammuauyaatama
    Yutayaiya kati varira suai voovaki yeenna vuiita mmooriivaki nuairavai. Nuaida
    varida ari ngiaammuauya vuiita iiraiyauvaa utu rasukua rada nneeravai.
  cpy-cpy: Okanta kitejeri imakoryaan-teetari, ikinimo-tanakiro Jesús pankirentsi-mashi.
    Ari ijaperyanakiro okithoki pankirentsi riyotaani Jesús, tema itasheyee-yatziini.
  ekk-PKP: Umbes sel ajal kõndis Jeesus hingamispäeval läbi viljapõldude. Tema jüngritel
    oli kõht tühi, seepärast hakkasid nad viljapäid korjama ja teri sööma.
  mpx-mpx: Saugena o elana, Sabwata etegana Yeisu i nosola witi ana eyowa etega gamwanaa.
    Wana tohago hi galebu inoke witi enona hi lokibwaan ge hi an.
  wbp-wbp: Ngaka-pardu-kari, Jijajijilpa-jana jirrnganja yaninja-yanu nyanungu-nyangu-purnuku
    kurdungurlu-patuku, jirrnganja-jana yaninja-yanu kulkurru-jarra kujalpa miyi pardija
    lukarrara-piya. Ngula-piyalpalu wapanja-karrarlu-juku miyi pajirninja-yanu rdakangkuju
    kurdungurlu-paturluju ngarninjakungarntirli yarnunjukurlu.
  luo-luo: E kindeno Yesu noyudo kadho e kind puothe mag cham chiengʼ Sabato. To jopuonjrene
    nodenyo, omiyo negichako jako wi ngano moko mochiek mondo gicham.
  nhe-NT: Ipan nopa tonali, ipan se sábado quema tiisraelitame timosehuíaj, Jesús
    panoyaya ipan se mili tlen quipixqui toctli tlen trigo. Huan tiimomachtijcahua
    timayanayayaj huan tijquechcocototzque quentzi trigo huan tijcuajque.
  aii-aii: ܒܗ̇ܘ ܙܲܒ݂ܢܵܐ، ܒܸܚܕܵܪܵܐ ܝܗܘܵܐ ܝܼܫܘܿܥ ܒܝܵܘܡܵܐ ܕܫܲܒܬܵ‌ܐ ܓܵܘ ܚܲܩܠܵܢܹ̈ܐ؛ ܘܟܦܝܼܢܗܘܿܢ
    ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ، ܘܫܘܼܪܹܐ ܠܗܘܿܢ ܒܸܫܠܵܓܵܐ ܫܸܒܠܹ̈ܐ ܘܒܹܐܟ݂ܵܠܵܐ.
  esk-NT: Akuniisuŋaqatiŋ Jesus-lu maliġuaqtaiḷu apqusaaġniqsut mukkaaksrat nautchiiviatigun
    minġuiqsiaġvium uvluani. Jesus-ŋum maliġuaqtai niġisuliqhutiŋ nutchuigaqsiñiqsut
    mukkaaksranik aasiiñ niġipḷutiŋ.
  msb-msb: Sadto na panahon na Adlaw San Pagpahuway nag-aragi sinda Jesus sa katriguhan.
    Ginurutom an iya mga disipulos kaya nagtuna sinda magpamudo sin mga bunga kag
    pakapaniti ginakaraon.
  cpa-NT: Cøng² jmai³ sa³¹ ma²ŋøa¹² Jesús jøa³ cuøi² hi³ŋíh¹, mi³ca¹løa¹ lø¹i³cónh¹²
    dsa² quianh¹³dsa. Hi² jøng² ca¹huøh¹ dsa² héi² hmë́h² cuøi² hi³ŋíh¹. Ca¹cǿgh²dsa
    mǿi².
  dso-dso: ତାର୍‌ କେତେ ଦିନ୍‌ ପଚେ ଜିସୁ ଗଟେକ୍‌ ବିସ୍‌ରାମ୍‌ବାରେ ତାସ୍‌ପଦାର୍‌ ବାଟେ ଜାଇତେରଇଲା
    । ଜିବାବେଲେ ତାର୍‌ ସିସ୍‌ମନ୍‌କେ ବୁକ୍‌ ଲାଗ୍‌ଲାଜେ କେଡ୍‌ ଚିଡାଇ କାଇବାର୍‌ ଦାର୍‌ଲାଇ ।
  meu-meu: Una negana ai Iesu na Dina Helaḡa ai uit umana e rakaia hanai. Ena hahediba
    na e hitolodiava, bena uit huahuadia e burukiva, e aniva.
  yva-NT: Arono masyoto sambaya inta rai, Yesus de siso panya no nawaisyo kasyambere
    ama uga rai. Umba Apa arakovo utavondi aije umaror, weti wo kasyambere rakasyin
    umba wo raisy.
  dgc-dgc: To esa a aldew a pangilin, éy dinumiman de Jesus to kapahayan. Ey nagalép
    du alagad na; kanya nagkétoh side ta tégesa a ohay, a kékéselén de.
  zpm-NT: Leṉ dze coquew, tib dze lëëtaque dze ne rdziiladz zha Israel lo dziina,
    bded Jesús zaatne zëëb zhobxtil grë xpëëdscuel me. Ga zie zho rcaabedz zho, dzigo
    psilo zho ptop zho mzion co dow zho zhobxtil co.
  hix-NT: Karyeryeya yamtar ho rma tehtoko, marataha tekon hatà, Txesusu, hokano ytxoho
    yawasàn ho hatà. Akoro tetxkon hatà, ànhananàhrà ro komo. Nyamoro rma, nahyehtxownà
    hatà. Àro ke, nasànasà hohtyatxkon hatà. Nenahyatxkon hatà.
  sim-sim: Urik am Sabat wolok si narik Jisas le wit nowe nindik limu ira. Uhu orin
    tiyandari ma ondo li erenghaha wit sijin li tolntlehe li sengashihi limu ara.
  npi-ULB: त्यति बेला शबाथको दिनमा येशू अन्‍नका खेतहरू हुँदै जानुभयो । उहाँका चेलाहरू
    भोकाए र तिनीहरूले अन्‍न टिप्दै खान लागे ।
  cgc-cgc: Paglambay ta pila na mga adlaw, Jesus i daw iya na mga tinudluan gaagi
    naan ta isya na triguan ta Adlaw Ta Pagpuay. Iya na mga tinudluan nletem daw gaugot
    danen ta pila na passi ta trigo daw pakaan.
  tim-tim: Âi bo meme sopŋe Sarere ain Yesu akto hoŋ bawalupŋe âi kalam kâlegenba
    bam ariyi. Arim hoŋ bawalupŋe mopyeŋe agumbo sot mem hâkŋe gagaim neyi.
  yor-yor: Ní àkókò náà ni Jesu ń la àárín oko ọkà kan lọ ní ọjọ́ ìsinmi, ebi sì ń
    pa àwọn ọmọ-ẹ̀yìn rẹ̀. Wọ́n sì bẹ̀rẹ̀ sí i ya orí ọkà, wọ́n sì ń jẹ ẹ́.
  wos-wos: Hukémbu Judana baka hwa nukwa nak Jisas déka du wali di wit tékwa yawimbu
    di yi. Yindaka déka du hénoo yandéka di wit humbu nawulak tukwee di sa.
  emp-NTPO: Ʌ̃nãũbada ewarid̶e Jesura ẽjũã trigo ud̶ad̶e nĩbasia. Maʌ̃ne idji ume
    nĩbabadarã jarra panʌ bẽrã trigora tʌ edad̶aped̶a co nĩbasid̶aa.
  eng-F35: At that time Jesus went through the grain fields on the Sabbath. But His
    disciples became hungry and began to pluck heads of grain and to eat.
  ind-ind: Pada suatu hari Sabat, Yesus dan kami para murid-Nya berjalan melewati
    ladang-ladang gandum. Karena lapar, kami mulai memetik beberapa bulir gandum dan
    memakan biji-bijinya.
  pes-OPCB: در یکی از آن روزها، عیسی در روز شبّات با شاگردان خود از میان کشتزارهای
    گندم می‌گذشت. شاگردانش که گرسنه بودند، شروع به چیدن خوشه‌های گندم و خوردن دانه‌های
    آن کردند.
  mpt-mpt: Singkalin am bomabua Yesuse e okok aleyemin nakai dletnea wit dang tla
    bebianiba e okok aleyemin nakai imen teb yemsoa wito yamo mako molaniba kwei tuba
    kikekaniba blongo gamdibiniba unan bebiba
  bla-bla: AN NIK' Jesus Issĭk'opiiksĭstsikui itsisŭp-poka'atomĕsts napaiĕnĭnsĭmmanĭsts;
    ki otŭsksĭnĭmats'ax au'notsiax, ki aiin'asĭsts aumŭtŭp'otsĭmiax ki itaumŭtŭp'ioattomiax.
  ssx-ssx: Hosikima꞉ hao hao pea hoki naneta꞉ Yesu ipika꞉ hoki nane telimiki haliweki
    ame̱le̱ Diu wanda꞉halina꞉ hoto pila꞉ nate homekena꞉ mo widi e manuna꞉ pulu hata꞉ta꞉
    mo disaipolo haliwekima꞉ iki tea꞉ pieke handaa widina꞉ kilikimanu honda꞉mipi pea
    nemekeme.
  mkl-mkl: Si ɑnyii ɑjɔ minji, ɑjɔi kusĩmi ɡɔ, Jesu do mɔcɔɛ ŋɑ ɑ̀ wɑɑ too kɔɔi ilɛ
    ɡɔ. Nɔ wee ɑri wɑ kpɑ mɔcɔɛ ŋɑu ŋɔi ɑ̀ wɔ ɑmɑɑjɛ iyi ɑ̀ ɡbɛ̃ si ilɛu ɑ̀ nunu ijuɛ
    si ɑwɔ ɑ̀ wɑɑ ŋɔ.
  gaq-gaq: ଏନ୍‌ ଉଡ଼ିସି ଇଡ଼ିଙ୍ଗ୍ ମୁଇଂତର୍ ପୁଣ୍ଡେନେ ଦିନା ଜିସୁ ଲିଜ ପାକା ବିଚେ ୱେଡିଂଗେ ।
    ମେଁନେ ସିସ୍ଇଂ କେଡ଼େସଲା ମେଇଂ କେଡ଼୍‌ବାନ୍ ଗହମ୍ ଟିକ୍‌ଚିଚେ ଚଙ୍ଗ୍ଆର୍କେ ।
  gof-RNT: Hessafe guye, Sambbaata gallas, Yesuusi gade giddora aadhdhees. Yesuusa
    tamaareti koshattida gisho tiya bangga shirikidi moosona.
