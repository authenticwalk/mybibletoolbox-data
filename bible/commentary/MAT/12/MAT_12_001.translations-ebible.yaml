  dwr-NT: Yesuusi he wode Sambbata gallassi, tisha banggaa giddonna aadhdhishshin
    A kaalliyaawanttu koshattiide, tisha banggaa duuthiide, muussaa doommeeddino.
  kfw-kfw: Khawasuo sootlekleiya Jisu'n Sernikhuo inkhat ah gehubil asamma aleisi.
