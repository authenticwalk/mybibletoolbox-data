  kqc-kqc: Mina ituari Iesu ma ini usi dina venesa Sabati medari witi muro idari nana
    diyadi. Ina yaku rauna resi witi di ada koma resi irigi kora reyadi.
  tav-tav: Ti rʉmʉri cãno jã judío maja yerijãrica rʉmʉ cãno trigo wejeri recomacapʉ
