  zav-NT: Na' gozaquən to ža dezcanz Jeso'osən' gwdie' len disipl c̱he' ca' gan' nyaž
    trigon', na' disipl c̱he' ca' gosə'ədone', nach gosə'əlec̱hɉe' trigon' na' gwsa'ogüe'en.
  sgz-sgz: Má namur ái Iesu mai kán kalilik án aratintin di láklák tangrai te numán
    padi i bungán aunges, má kán kalilik án aratintin di matpám. Io, di turpasi suri
    pulái padi má di parak palai táprákun mai lim di má namur di ani kotlin.
  kek-NT: Ut chirix chic a'an sa' jun hiloba̱l cutan, li Jesús yo̱ chi be̱c bar cui'
    aubil li acui̱mk trigo. Ut eb lix tzolom te'tz'oca̱k ut que'oc chixch'otbal ru
    li acui̱mk ut yo̱queb chixcua'bal.
  blz-NT: Na sa'angu' tempo na ilio Sabat, Yesus tia murit-Na nolumiu na ale'na gandum.
    Murit-Na numpupumo gandum ka' nangkaan gause mololu.
  poe-NT: A̱ ntá ijnko ya̱on la chꞌín Jesús kꞌuátsínka chꞌán ijnko nonte siín noatrigo
    tí ya̱on tꞌo̱kꞌéhe tí sín Israel. Na ntá tí sín xriko chꞌán mé tsíkꞌen sín kjinta
    la ntá kjuankíxin sín ikꞌuín sín iso noatrigo a kíxin sine sín.
  san-TAM: 'அநந்தரம்ʼ யீஸு² ர்விஸ்²ராமவாரே ஸ்²ஸ்யமத்⁴யேந க³ச்ச²தி, ததா³ தச்சி²ஷ்யா
    பு³பு⁴க்ஷிதா​: ஸந்த​: ஸ்²ஸ்யமஞ்ஜரீஸ்²ச²த்வா சி²த்வா கா²தி³துமாரப⁴ந்த|'
  cof-NT: Junni manca jasaino mate Jesula witase polenaminlayoe. Aman yabe penenaminlari
    ano muquinanan, tricoca nasi balecato fidede polenaminlayoe.
  srm-NT: Nöö hën u dë te wan saba daka, hën u ku Masa Jesosi ta waka ta pasa a wanlö
    goon dendu. Nöö dee goon dë ku wan pei soni kuma alisi, ma i sa njan mën kuwakuwa.
    Nöö hangi bi kisi u, nöö hën u ta booko so taka fëën ta buuka ta njan.
  qvs-NT: Chaymanta suk samana diya Jesuska ñukaykunawan suk trigu chakra chawpinta
    pasarkanisapa. Chaypina yarkashpaynikuna triguta tipirkanisapa mikunaynikunapa.
  zca-NT: Tu zhë kwa'n nayi' kë men Israel zhi'n, nzhaded Jesús kun rë men che'n Me
    plo ngo'n men triu. No mer orze' nila'n bixa', orze' nguzublo kikib bixa' do che'n
    triu no ndao bixa'i.
  cbc-NT: Ti rʉ̃mʉrĩrẽ jãã, judío majã jãã cayerijãrĩ rʉ̃mʉ caãno, jãã netõápʉ́ weseripʉ.
    Bairo netõáná, jãã, Jesús cʉ̃ cabuerã pʉame queyari, trigo apeacarẽ jeri cacatirijerea
    jãã ʉgajʉ̃gowʉ.
  qxo-NT: Tsaypita juc säbadu jamapay junagchömi discïpuluncunawan Jesus päsaraycäyargan
    poguraycag trïgu cuchunpa. Tsaynam discïpuluncunaga mallagarnin trïguta pallascärir
    cuparir uchuyargan.
  mox-mox: Ge tuta kuena ʼabibodanaya taha Sabate ʼinaya Ieisu ana toʼabibodayavo
    maega vaoqa gamonega itautauya, ta toʼabiboda dina ma botanidi ʼinega witi vuaqina
    ma walona iʼegigoluya ta iʼaiʼai.
  kew-kew: Kitu Pirape Yapi di medare Yesu nipu wit maapu pamisa. Goa puare nipuna
    disaipel aanu nimu reame omesimi-pulu mo wit-na ini keroa sana mea nisimi.
  dww-dww: Sabat tenaḡa Yesu na tauwai muriwatanama mate yaḡoda sipinama nopodiḡa
    a naḡonaḡona. Be na tauwai muriwatanama kani ya karatidi be taudi yaḡoda a ragaudina
    be a kanidina.
  nif-nif: Sabat pat-nandɨ nain nola Yesulɨ plaua nanañ kena boñgɨpnan ñañɨlɨmbi,
    gwañgwañii en kle-ñañgɨlɨñ endɨ nanañjɨla tɨmbi, kusei kɨmɨpi, plaua mɨnjɨp mep
    nañgɨlɨñ.
  twi-ASANTE: Homeda bi, Yesu ne nʼasuafoɔ no kɔfaa aburoofuo bi mu. Wɔnam aburoofuo
    no mu no, ɛkɔm dee asuafoɔ no ma wɔpempanee aburoo no bi weeɛ.
  aoj-aoj: Aꞌi owaꞌ anef nemaf Juda sagapoma nomaꞌwafi sabat, Jisas nafeꞌ anagon owaꞌ,
    nataga anof aof sagawa witafi aꞌ nawis. Eaꞌ alipumi ananimi mafeꞌ malomana nolomaham
    mosaga anom wit magaufi maꞌam.
  cbv-cbv: Biíh chooát yeó jáapdih Jesús jwiítdih bohé bejna, trigo wáapdih ã nʉmah
    chóop yap bejep jĩ. Pánih bejna, jwiít ã bohénit nʉʉgʉ́p wʉnna, trigodih jwĩ ʉ́ʉc
    jeémép jĩ.
  taw-taw: Kɨdek Juda añɨŋ lep ñɨn awl olap, Jisas bɨne okok ayɨp, wit wog nab ak
    amnɨlak. Amɨlɨg, bɨne okok yuwan gek, wit mɨdup anɨb okok ogɨnap tɨk dɨl, ñɨbɨlɨg
    ñɨbɨlɨg amnɨlak.
  jic-NT: Locopyaya Jesús trigo sine lejen̈ culupwen nipj tjemey, jupj discipulopan
    jis lal. Sábado jawas waytsja, nin jawas judiopan ma tsji' lajay. Jupj discipulopan
    vecj tecya'lin̈tsja, mpes trigo nepenowá sey jat'anqueptsja. Tjalá yupj. ('Üctsja
    niná nin la tjajay yupj ne'aj. Jümücj nt'a jiltsja na, 'üctsja jis la las la p'a
    'isin nt'a.)
  zap-NT: Cheguin ke wdee Jesus ledne nuu zhobxtil yra Ne xpén Ne dxe ne rne men-Israel.
    Kom rlaanen xpén Ne, wzelo men wkyiits men xebzun zhobxtil, wboo men zhobxtil
    wu men.
  wer-wer: Wë kë yesa akun nentak ten Yesuring rais yaöökë lup yesem këënëën ulöp
    nant töak söngsöng ëak naut.
  ipi-ipi: Sambasa mindina, Jisasa bala witi ee tupana tombenenga asia epo pea-kola,
    balana disaipolo tupamane bala watama epoto, ulia nono wato, witi dini tupa yoto,
    naka pima peai.
  qul-NT: Samana p'unchay Jesús discipuloncunapiwan trigo chajra uqhunta purichcarkancu.
    Discipuloncuna yarekachicuspa, trigo urita pallarkancu. Maquincuwan khakospataj,
    miqhuchcarkancu.
  ter-NT: Yaneko káxehiko, vekónehiko kali xêne vekoti kavâne ne evo Jesus ya xapa
    itóvope ha'i nonéti. Yoko sâputu nekôyo, káxe sasá'itino jûdeuhiko. Epékexoatine
    hímakati ne íhikauhiko. Yane turíxovone marékeahiko ha'i tirîku koane níkea.
  bmr-NT: Toodɨhivɨ Jesu jaguisɨfucu basutafeenedɨ ɨgooboro feehicauhi. Jaanaaca ijɨɨbogomɨnaa
    ajeba aivuunegui tɨcovaumo trigo noovataco ɨɨcɨmoro ifayɨɨnoco amachumo.
  fuf-fuf: E on saa'i ɗon, tawi Iisaa no rewude e gese ngawri ɲande aseweere nden,
    ɗun ko *ɲalaande fowteteende nden. Tawi taalibaaɓe makko ɓen no woocora cawti
    ɗen gese, worsa ɗi ɲaama, ko fii hari hiɓe weelaa.
  bhl-bhl: Beem ding dim bakate, finengdakamin ding Sabat ding mak kelei, Yesus so
    akalem gelewkabiliw kunum iso i wit wanin bilal musun mak em mutuk fok unsiliw
    kale. Unbomeliwi, akalem gelewkabiliw kunum bi yemen tew kesomi, Suda kawtiw biim
    kukuw geleweko, wit sen falit de mayak dako, dakaluko, wanen diliko, yak yak unsiliw
    kale.
  ons-ons: Mi azonŋgi, Yesu eŋe wit eu keuoka kitare Qezarek Nasoo arike. Eŋine dokoine
    eŋe ŋaraenane seukkoi, pakiso eŋe kieke more wit woune ea peikeu paki, nekoi.
  con-NTPO: Tse'i Jesús sema'ma'qquia a'ta nasipa'ye panshan jayi. Panshan jayipa
    tisema shondosundeccu qquipoe'supa trigoma sintti isupa shuju qque'shopa añe ashaen'fa.
  ghs-ghs: Dzuma teeta Dzesui haba ogamaqi uitti dzoota tuusuhimi tumakhameto nokoho
    ttidza saa eetemi nokoi quhisa qesa rumutoqi botoma kurutete muunota. Muunomi
    Pariseoi mooqi Dzesu qasa hiireta,
  peg-peg: ହେୱାଡ଼ାଂ ଜିସୁ ଜମ୍‌ନିବାର୍‌ ନାଜିଂ ତାସ୍‌ ଜମିତିଂ ହିଜ଼ି ତାଙ୍ଗ୍‌ଜି ହାଲ୍‌ଜି ମାଚାନ୍‌,
    ଆରେ ତା ଚେଲାହିର୍‌ ନାସ୍‌କି ଆଜ଼ି ତାସ୍‌ନି ଜିକି ନାଡ଼୍‌ଚି ଚିଞ୍ଜେଙ୍ଗ୍‌ ଲାଗାତାର୍‌ ।
  txu-NT: Ne kam pi'ôk ràràrkam Jeju pur katikôt tẽ. Nhym kôt ba djwỳnh ar kôt mõn
    arỳm kum prãm ne mõrmã bàygogo 'y nhikẽn mrãnhkôt ngãnh ne amijajkwamã rẽnho mõ.
  eng-WEBU: At that time, Jesus went on the Sabbath day through the grain fields.
    His disciples were hungry and began to pluck heads of grain and to eat.
  gnw-NT: Mbutuu ara pe Jesús oo co rupi jemimboe reta ndive. Jesús jemimboe reta
    iyembaɨ jare umbɨpɨ uipoo trigo jare jou.
  mux-mux: Walse, ⸤kóru muluring⸥ ena Sambat tenga, Yesos kene yu lumbili anduli yima
    kene rais-wit puniemanga oku puring kene yu lumbili anduli yima engle-ni kolku
    kene rais-wit mong mare lkeku nuring.
  maj-NT: Nku xua̱tu̱ j'ajin Jesu má nga tjíntje̱ tuni̱ñu̱. Kama bjoho̱ já ni'yakuyáha̱
    ko̱ i̱ncha kikje'yún tuni̱ñu̱. Kits'íntjiya ntsja nga kikjine.
  bkq-NT: Tâzekobyzegueho oday ani Jesus agâ xina trigu ejidy ezakâ sakadyly. Toenzepa
    ani xina ewindy. Sahuadybyem ani trigu ewily. Awylygue xina nhasewâdyly, tâmarygue
    xina nhatuguely, xina nhaguly warâ.
  kue-kue: Sabat yongwa enge Yesus disaipelma wagle bogl wit yaglkwa moglmara igle
    suna eingwa. Ana ye disaipelma wagle kindan gogl wit tau uro ana pogl mongo neingwa.
  cot-NT: Ariquea arejetapojacagueti savincaguiteri imagorejantajitaca yoanaquequea
    Jesoshi icantanaca tirigomashiqui, itsipatsipaitanacari itsatacaanejia. Iriatimpajia
    itaseajianaque ishireguipanajanti tirigoitsoqui ishecajiacaroquea.
  bnp-bnp: Muri e Isu i lalaho na hania na vit na Parava Nimalo. E huriki a murimuri
    vona ri vitolo, lakea ri vakatubu ni pasi ranga vit, ri kani.
  apn-NT: Tã nhũm Ijaew nhõ arĩgromnu pê sapja kato. Hãmri nhũm Jejus mẽ hkôt ri mẽ
    ixpa ho mẽ ixpa xwỳnhjê mẽ pa mẽ ma mẽ hpur kôt ri nhỹhỹm ri ixpa. Hãmri nẽ ra
    mẽ inhmã prãm nẽ mẽmo hy te kot harôj pyràk xwỳnhja kwỳ rê nẽ kugrà nẽ ma Jejus
    kôt hkanhar o mõ. Mẽ ixpê Ijaew na pa htem axpẽn pur kãm ã amnhĩ nhĩpêx anhỹr
    o ixpa.
  ctp-NT: Wa ndiya tsan taꞌa nu nxitñaꞌ neꞌ judío, loꞌo ndyaa Jesús seꞌen ndiya jyan
    trigu ꞌin neꞌ loꞌo neꞌ nu ngiꞌni xaꞌan chaꞌ ꞌin yu. Ngiteꞌ tiꞌ neꞌ nu ngiꞌni xaꞌan
    chaꞌ ꞌin yu bra kanꞌ, kanꞌ chaꞌ mstun neꞌ chinꞌ juun trigu chaꞌ ku neꞌ mta ꞌin
    ran ñaꞌan yaꞌa ti.
  bre-BRG: En amzer-se, Jezuz a dremenas dre barkeier ed un deiz sabad; e ziskibien,
    naon ganto, en em lakaas da ziframmañ tañvouezennoù ha d'o zebriñ.
  opm-opm: Gahan Jisaso nuhur tuperipti dik hat patin den wit ru dahnong ruhpa. Rosa
    orhe namgit napisapat han nuhur pahoh ham wit dam oh kapom dipa.
  bvr-bvr: Gun-gatiya lika Jarradi (Saturday) gu-ni, lika Jesus rrapa aburr-yigipa
    jawina marlgaway gu-jirrapa gatiya aburr-bamuna aburr-ni balaja mun-murra mu-jinyjarrapa
    minypa borichel, wurra mun-nerranga. Rrapa minypa Jesus burr-yika jawina aburr-werrmiyana
    balaja nula, lika mipila mu-jirra mun-gata mun-gubay birripa mbi-muluwurra, lika
    mbi-barra aburr-bamuna.
  wal-wal: Yesuusi he wode Sambbata gallassi, tiya bangga giddoora aadhdhees. Aadhdhishin
    i erissiyo ashkkarati namisettidi, tiya banggaa duuttidi, muussaa doommidosona.
  zad-NT: To lla sabd, llana' chombaaṉ beṉ' Israelka', wdelen Jesúza' beṉ'ka' nakgake'ne'
    txen to ga naz to beṉ' trígona', na' beṉ'ka' zejlengake'ne' wzolo wdishjgake'
    trígona' na' wdaogake'n.
  aso-aso: Aꞌmine gameneuꞌ nene holiseꞌ gamene mauꞌ Izesuꞌ izipahala zuhosi viti minguꞌ
    nivavo izipahala zuho ingine gaꞌnamuꞌ ngisavo viti godololatiꞌ gihile nene ili
    niꞌmi nivavo
  uli-uli: Te ssulay mo wol miril, irel sew Sabbath, ngo Jesus mo mokwe re dabeyal
    re dedarloh luwul tot milayel wheat. Mokwe re dabeyal resa ffichfich sibol wheat
    kowe resa mongoy bo resa rol mesel koloh.
  nin-NT: Ni ivivi ima yi, na Azhibarr a Isu anu Yahuda wa i Yesu na abiga ma ba a
    gru ko zirr ba ni izzuzzu i ikiri. Iyo ki abiga ma ba, aba gru so mɨ ato a ikiri
    wa so ta.
  tgk-tgk: Дере нагузашта, Исо аз назди киштзори гандум мегузашт. Ин рӯзи истироҳат
    буд ва шогирдонаш гурусна монда, хӯшаҳои гандумро меканданду донаҳояшро мехӯрданд.
  acu-NT: Ayamtai kinta tsawaaramtai, Jesús ni nuiniatirijai aja japen nangkaaminak,
    ni nuiniatiri ainauti yaparakur trigo jingkiajin achikiar majurar yukir wemiaji.
  cak-WNT: Y ya tiempo chuka' ri', pa jun uxlanibel k'ij, ri Jesús y ri rudiscípulos
    ye benak c'a pa jun ulef ri ticon trigo chuwech. Y ri discípulos xpe quinumic
    y rumari' c'o c'a ruwi' trigo ri yequich'upla' c'a riche (rixin) chi niquitij.
  ebk-ebk: As nan usa ay Urkiw ay Mun-iblayan, nanarcharan cha Jesus as nan chiyuycha
    uma ay natanman as trigo. Nunchukiaang nan disipulusna, isunga enlapucha ay nunsaw-i
    ya chacha munkutkutim as kanuncha.
  spa-PDDPT: En aquel tiempo Jesús pasó por los sembrados un sábado. Sus discípulos
    tenían hambre y comenzaron a arrancar espigas y comer.
  ruf-ruf: Ghamatsuwa agho, Yesu tsayang'ali yobita mne imighunda ya uhemba mne litsuwa
    lya Sabato, iwanang'ina wake nzala tsaiwaluma, apfo wandusa kuhulula imikungwi
    ya uhemba, kuya waija.
  gun-gun: Ha'e jave py sábado ára Jesus oaxa trigoty rupi. Ha'e gui hemimbo'e kuery
    okaruxe vy omboypy hi'a oipo'o vy ho'u heravy aguã.
  agu-BL: Itzun bantz, yi tele'n cobox k'ej, cho'n tzun quicy'e'n Jesús tul jun k'ab
    be' scyuch' yi e' ẍchusbe'tz. Noj quen cu'ntz te jun k'ej ujle'n. Yi jun k'ab
    be'a'tz, cho'n na icy' xo'l jalaj triw. Tan paj yi we'j ja chiben yi e' ẍchusbe'tz
    Jesús tan stzutle'n tzaj cobox triw tan je'n chibajsal.
  isn-isn: Matungo nanso ailuhiku la Sabato u Yesu akakiila mumigunda. Ia manyisigwa
    akwe aiatite nzala akandya kubunanga uilo nukulya.
  ilo-ULB: Iti dayta a tiempo, napan ni Jesus kadagiti kataltalonan iti Aldaw a Panaginana.
    Mabisin dagiti adalanna ket rinugianda ti nangruros kadagiti dawa ti trigo ket
    kinnanda dagitoy.
  pir-NT: Mehenogã tiquiro sa ni buheri bato saurú ijigʉ̃ ʉsã Jesu mehna trigo wesepʉ
    esaʉ. Ʉsã tiquiro buhena ʉjʉa ahbana, trigore pehe, ihya tuhasa, yʉhdʉ cãa wahaʉ
    ʉsã.
  anv-NT: Ɛ́bɛ́lé yɛ wɔ́, né bií uwyaá fɔ Jisɔs ne baá utɔɔ́ bií ákoóge né
    mekɔɔ́ gefɔgé nchi fɔ ɛyi ákuú nnó wid. Mesa abɔ ammyɛ baá utɔɔ́ bií. Apyɛ
    ɛbwɔ́ álɔ mánkɔ́gé nchi ɛyimbɔ ányɛɛ́.
  sab-NT: E suiale chui gbaite undege chuiage Jesu kledu chage trigoske tangle deage
    ule kwian geru jwannga amage ulita ole, kwian geru jwannga ulita bli ole, malen
    ama ulita mo gbu trigo dabe bulu ite gutadale gire ama trigogba gutu.
  tmd-tmd: Juda God höjöpalɨb wop aku, Jisas nöbö nuŋ bla pɨsaŋ wit möriwö mibɨla
    du gɨrön, nöbö nuŋ bla kiö pɨlɨm, wit mag piaku bli pɨlɨl rɨ pön, uñ pal abön,
    nɨm gɨr dumɨdmä.
  acr-NNT: Chupa taq kꞌu riꞌ laꞌ la qꞌij pa jun qꞌij re uxlanibꞌal, ri Jesús kukꞌ
    rutijoꞌn e riꞌ kebꞌikꞌow pa taq tikoꞌn re trigo. Ekꞌu rutijoꞌn, ruma lik kenumik,
    xkijeq kakichꞌupilaꞌ bꞌi ri trigo; tekꞌuchiriꞌ, kakiqil rukꞌ ri kiqꞌabꞌ y kakitijo.
  kpg-kpg: Digi duai, Jesus gaa hana laa lodo di gowaa dogi laagau ‘wheat’ i di Laangi Sabad,
    gei ana dama agoago gu hiigai, gaa hagi nadau huwa laagau ‘wheat’ gaa gai.
  taj-taj: येशूदेन थेला चेलागदे ब्‍लप्‍बा न्‍हबा धिनकुनु बु‍ग्‍याम फेप्‍बान मुबा।
    थे धुइरी फोख्रेन्‍बासे लमा थेला चेलागदेसे ग्‍वाला नम थुसी चबारी छ्‌याइजी।
  avt-avt: Maain wɨ ham Sabat Jisas ketike mɨt nɨrak disaipel neremir (o nitet nɨmɨn
    ke) ni kerek wit yehes mɨram mewim. Mɨt nɨrak hɨr nɨnpɨ maan te hɨr nerpesɨs yehes
    mɨram newenwohisem naam.
  cbk-cbk: Aquel mismo tiempo durante el dia de descanso, si Jesus y el di suyo maga
    dicipulo ta camina na tablon de trigo, y el maga dicipulo ta sinti con hambre.
    Entonces ya corta sila cuanto bilug del maga espigas de trigo para come.
  uig-ARA: شۇ چاغلاردا بىر شابات كۈنى، ئەيسا بۇغدايلىقلاردىن ئۆتۈپ كېتىۋاتاتتى. قورسىقى
    ئېچىپ كەتكەن مۇخلىسلىرى باشاقلارنى ئۈزۈپ، يېيىشكە باشلىدى.
  tuf-tuf: Itchareht yájcajareht tan jaquin riy cuanyat, Jesusin ritút ques tiw̃ béjecro.
    Eyta becayat, Jesús chiwa yayí rehjecro. Yayí rehcayat ritút quehwír cucuá cohjocro.
  abx-abx: Sin adda, pabalatas kas Jesus si kapatagan nga akatuman si Allaw Pandidiskanso.
    Tungod kay mga linganto i mga inadalan-na, sigi mga iya pangattos si mga matahak
    uhay-na si trigo ngan sigi panilsi'.
  mco-NT: Chi tüg xɨɨ Jesús yhuɨdity mɨɨd ymɨgügtɨjc ma tüg camjot. E hue' anajty
    sábado xɨɨ, je poocxɨn xɨɨ. Chi Jesús ydiscípulos ajcxy oy anajty yubögyii. Chi
    ajcxy ytɨgɨɨy trigo tɨɨm nïxajtztutp etz yjɨɨcxy ajcxy je ypajc.
  kqf-kqf: Mba sauginemo Waiyawasi Laḡannemo, Yesu ena tauwaikaiwatana vaitedi laisi
    daibinaḡa a nawanawa te ena tauwaikaiwatana kani a peki. Taunana aubaina laisi
    a tanodi bi a kanikanidi.
  cpb-NT: Okanta apaani kiteesheri rimakoryaantaitari, ikenanake Jesús pankirentsimashiki.
    Tema ritasheyaiyatziini riyotaanewo, ikowiitanake okithokiki pankirentsi royaari.
  aon-aon: Anob nyutob banak banakuk aria anah nyumnah douk eshesh Juda mour uwok
    shape meyoh ahi hanak hatograri, aria Jisas nani ananim disaipel hawish hanak
    anag nubarig douk shau witagari. Aria ananim disaipel nyurub bam, aria amam hadi
    anat shuruwepit wit ba apa hatoh hanak.
  hus-NT-2005: Tam ti jachanꞌ i kʼij, na Jesús neꞌech ti belal tin kʼítsájil an koyóxnich
    xon ti tʼayadh i trigo. Nin exóbaliltsik kʼaꞌay ani tujeytsik kin puꞌu an trigo
    ani kin kʼapu.
  mig-NT: Te ɨɨn kɨvɨ̱ ndéta̱tú ni̱ ja̱'a Jesús kua'a̱n‑ya̱ ɨ́ɨn nuu̱ káa trigo. Te
    cha̱a káskuá'a jíín‑yá, káji'i̱‑de so̱ko. Te ni̱ ka̱kejá'á‑de kákachi‑de yoko
    káyee‑dé.
  bps-bps: Kafnge én, di satu Duh Kaftud i dad Dyu magu ale Dyisas di dalan di satu
    nligo. Na bitil dad gal mlalò kenen, taman di slengla magu beg ale kambang là
    dee dad kigan trigu, du knilewla.
  mbs-mbs: Nayan, penga niyan te wedà kenamay, te aldaw te Sebado, minokit si Jesus
    aw menge tinoledaan din kidoen te kilid te pawà te trigo agpet den geniyen. Pengkey
    Sebado se aldaw te peg-etod te menge Judiyo, meneng kimetel se menge tinoledaan
    din te oway te trigo, aw kinaen dan, so binallos dan.
  tof-tof: Wirri ngarkwat babul, Yesu tóba umulbain olmalpükü Sabad ngürrdü ⌊wit⌋
    apapana tótók yarilürr. Oya umulbain olmal aloa nóma yazebórr, da wit küp we zulkulóp,
    da alokü ogoblórr.
  cme-NT: Yibieŋa faŋa-na, *yitĩɛnaŋgu naŋgu-na, Yesubaa-ba taa ba karnu sonni nanni‑i
    ba cor. A ne da nyulmu waa u *hãalãbiemba-na. Baa doŋ ta ba kar bile‑i ba wuo.
  sus-sus: Na waxati, malabu lɔxɔɛ ma, Isa nu ɲɛrɛfe xɛe tagi. Kaamɛ to nu a fɔxirabirɛe
    suxuxi, e naxa mɛngi tɔnsɔɛ ndee ba, e xa e don.
  pon-2006: Rahnen Sapad ehu Sises ahpw ketin weidla nan mwetin wihd kei. Sapwellime
    tohnpadahk ko, nan ar men mwengedahr, re ahpw dolungada wahn wihd kei oh kangkang
    kohla.
  dad-dad: Sain anĩ Juda neid Sabat naa bun, Jesus wit kabĩ atu atu iyok ilen. Jesus
    in dõ fiya tar naũ feid fen, wit tunĩ gei fiya gariya dino fen, don.
  zab-NT: Tuby dxi ni rzilaaz bniety, chi zeteed Jesús cun de xpɨnny de nez lo niaa
    rut nuu trigu, chiy guzulo rldiaan de xpɨnny ax guzulo raxdeb de do xte trigu
    par rquiindeb de triguqui.
  jae-jae: Gêdêŋ ŋasawa tonaŋ Jesu kêsêlêŋ gêmoa kôm polomŋa ŋalêlôm gêdêŋ sabat.
    Mo gêjô ênê ŋacseŋomi ma êsêac sesolop polom ŋanô mêŋseŋ.
  ksd-ksd: Ta nam ra kilala Iesu i vanavana alalu ta ra umauma na kon ta ra Bung Sabat;
    ma kana tarai na vartovo dia mulmulum ma dia vura doko pa ta umana kon ma dia
    en ia.
  msm-NT: Anoy man no Aedow on no Tigpahuway, nakabaja si Jesus dow mgo inanad din
    duon to mgo uma. Pigpamontas to mgo inanad din, kaling nangotu sikandan to mgo
    uhoy to trigu aw kitopa dan.
  myk-myk: Caŋa ka Yesu ni wu kalaapiire tʼa pa doroo shinma kɛrɛyɛ ya tɛ ni. Kee
    caŋa kʼi bi bye Yawutuu pu wo cadɛɛngɛ ka. Lee bi xuugo ta wu kalaapiire ti na,
    a pee di shinma sɛyɛ ya kɔn, na ganha na yee wo pya wu wo na guri.
  sbe-sbe: Sabati hesau unai Yesu maiyana hekahekatao se laulau kabo witi koyana hesau
    se tauduwaduwali se lau. Na se hasali ede se hetubu witi kaniyodiyao se huhudi
    na se kaidi.
  mcr-mcr: Qänakndaŋi, Sämbatqä hiunji hapä pmeqäŋgaŋi, Jisasi Iqu kuä-witqä wäuŋuä
    awä iu qaŋä ikämiŋqe. Iŋgaŋi Iqueqä wäuŋuäŋqä ämotquamiŋqä iqua buayä dä vqaŋga,
    qu kuä-witqä häukui, ätäkäpu änmiŋuwi.
  cux-NT: '''Áámá nguuvi sábado chi ntaavi''tuunúúⁿ ''iiⁿ''yāⁿ Israel, Jesús cueⁿ''e
    yā ndúúcū discípulos yeⁿ''e yā cuaaⁿ naachí ''iiⁿ''yāⁿ ''āā n̄dííⁿ ntiiⁿnyúⁿ yā
    ní mííⁿ ní vɛ́ɛ́ trigo. Discípulos yeⁿ''e Jesús miiⁿ chii cuiicú yā ní sta''á
    yā trigo ní che''e yā.'
  tur-YTC: O sıralarda, Şabat Günü Yeşua ekin tarlalarından geçiyordu. Öğrencileri
    açtı ve başakları koparıp yemeye başladılar.
  san-ITR: anantaraM yIshu rvishrAmavAre shsyamadhyena gachChati, tadA tachChiShyA
    bubhukShitAH santaH shsyama njarIshChatvA ChitvA khAditumArabhanta|
  bel-N: У той час праходзіў Ісус у суботу праз палеткі. Вучні ж Ягоныя былі галодныя
    і пачалі зрываць каласы і есьці.
  sch-sch: Sûn sôtbâkloi suolechu Sabbathnin Jisua bubilngeia a lôna. A ruoisingei
    an von achâma, masikin buvûingei chinin an chipa.
  mic-MIQNT: Newte' atlasmutigisg'g, Se'sus aq unaqapemg saputita'jig iga'taqann ta'n
    glumgl etl nigwegl. Unaqapemg gewisultiliji na glaman tematpo'tu'tilitl na glumgl
    aq malqotmi'tilitl.
  huu-NT: Ie rafue lluamona, ie llofueoicaigano jai abɨdo bitɨmacɨ. Ie facaiseconi
    sábadoruimo Jesús ie llofueoicaigano dɨga, trigo motodo joide naɨdo jaide. Ie
    llofueoicaigano aimetailla jira, trigona tɨjɨano, golluano, guicana jaidɨmacɨ.
  jiv-NT: Nuyá Jesus ayampratin tsawantai̱ ajanmaṉ ajapeniṉ naṉkaamamiayi. Ni unuiniamuri̱sha
    tsukarar trikiu neren maju̱sar yukí wekasarmiayi.
  otm-NT: Nɛ nu'a n'da ra pa mi 'yo a ra Jesús bʉ ja yʉ huąhi. Nɛcähe dá mbähmbe yʉ́
    xädigähe a, 'bʉ ra pa ran ts'äya. Dá ndehmɛhe nɛ dá tʉje 'da yʉ trigo. Dá tɛ̨nt'
    ma 'yɛhe ʉ yʉ trigo nɛ dá sahe.
  dah-dah: Be, Yesu go Sabat nalu goyenter komatmiŋ yagoya wit meteŋ kahalyaŋ kuŋ
    hinhan. Kuŋ heŋyabe komatmiŋ yago goyen biŋge yirkeb wit bilmiŋ kura yade igineŋ
    nene hinhan.
  tnk-tnk: Ia nəpɨn nəha, ia Sapat riti, Iesu ramavən maməpi sɨmwɨn ia nɨmei wit me
    nepwɨn. Nərmama me səvənhi nukumhə rɨnamahi irəha, nənə hənamesi kwənkwai wit
    mənamhani.
  kpr-kpr: Ainda amboda Jangutari da Sifo aminda, namane Iesu de dabade, genembo eninda
    vare begatada sembise, namane ighoi etiri, farava da vuji ava bambudo, ungoi jase
    rido iseri.
  san-IAS: anantaraṁ yīśu rviśrāmavāre śsyamadhyena gacchati, tadā tacchiṣyā bubhukṣitāḥ
    santaḥ śsyamañjarīśchatvā chitvā khāditumārabhanta|
  nho-nho: I te aso te Sabat tokotasi raa, Jesus ni sasare vaaroto naa verena e ssomo
    naa wit. Ana disaipol raa ni hiikai, teenaa kaamata iloo naa tama naa te hakihaki
    naa hua wit raa no kkai naa hua.
  gym-NT: Abti bati Jesu rikaba dikekä nura ngätäite köbö jadükakrä näire mda angwane,
    nun ja töitikaka ben, ie mrö rababa krübäte. Abtä nun rikaba trigo ngwä ötö ji
    ngrabare amne nun rikaba kwete.
  azg-NT: Ndö vaa na tui cüii xee saroꞌ xuee na cotaꞌjndyee nnꞌan judíos. Venon Jesús
    naijon vaa ntjon ntquen trigo. Ndoꞌ já nnꞌan na cotsayꞌö́n yo jñꞌoon na toninncyaa
    jon, tꞌá na totyjë́ xjuꞌ ntquen trigoꞌñeen ngꞌe na ninjntꞌö́, totyꞌuë́ joo xjuꞌñeen,
    totquë́hanꞌ.
  bhd-bhd: यीशु आरामेरे दिहाड़े ऊडारन मांमेइं एक्की बत्तां च़लोरे थियो, ते तैसेरे
    चेलन ढ्लुख लग्गी, ते तैना शिल्लां ट्लोड़तां खाने लग्गे।
  too-NT: Lā' ā'calīstān Jesús ixtlā'huantēlha nac cā'tacuxtu. Lā' huan chi'chini'
    a'ntū pūjaxcan ixuanī't. Lā' ī'sca'txtunu'nī'n ixtatzi'ncsa lā' tatzuculh ta'ī'
    macstina'j huan trigo lā' tahua'lh.
  ind-AYT: Pada waktu itu, Yesus berjalan melalui ladang gandum pada hari Sabat, dan
    murid-murid-Nya lapar, dan mereka mulai memetik bulir-bulir gandum, dan memakannya.
  cjo-NT: Paashiniki saawaro noyaateeyakirini Jesoshi janta pankiwaerentsimashikinta,
    maawaeni nokaateeyakirini riyotaanewopaeni. Rooteentsi ojampate teriiko. Eejatzi
    ayimateeyakinani notashe janta, rootaki notzimpejanteeyanakaworini nowaeyakawoni.
  nsn-nsn: Tar binakono Iesu mesno tamatang uakuakeluk ka lihila tar butur ka lebeigir
    raes-uit nar Mareining Pepe Uah. Doh no tamatang uakuakelukono ka gogo manas,
    maene ka lous tar raes-uit, kara ein manasampe.
  san-DEV: अनन्तरं यीशु र्विश्रामवारे श्स्यमध्येन गच्छति, तदा तच्छिष्या बुभुक्षिताः
    सन्तः श्स्यमञ्जरीश्छत्वा छित्वा खादितुमारभन्त।
  tna-NT: Da tiempo janahua tsine su Jesús, mesa discípulo cuana neje d'ije duje ejaitianasa
    je, discípulo cuana ja eju cuana raridujudujuatana, dhemanu putsu. Ejaja iruruatana
    huecuana edia puji.
  lid-lid: Ano, udu bolo len ari ta amunyau, Jises hawe oro lau tan adek bolo bilin
    ari ta wit. Oro lau tan amak son, ya oro abwe-eh buwa iri wit, ma oro aimon.
  wim-wim: Anpalaniy-a, yaam keꞌanaman-a, Jesus.an-a, puth ngurp nungantam anangana
    than woyan wakin, aak may wheatan kaampina. Aak ananiy wuna Saturdaya, aak ngench
    thayan thant Jews.antama. Aak thanttam yimanangan wuna, than aak Saturday.ana,
    work keꞌam iiy-iiyin, yaꞌa. Ngurp nungantam Jesus.antam anangan-a, meech iiy-iiyin,
    than may wheat thuthin mungkaynweya.
  zga-M: Unsiekhi guula uYesu alutile akhageenda mufjalo ya vanu ielinchuva ilya sabato.
    Avankhongi va mwene vale nienjala pwu valiekhudenya isoncho ncha nganu valiekhusegheya
    mu mavokho valiekhulya.
  yom-yom: Mu bilumbu bina, Yesu wuviokila mu tsola ble mu lumbu ki saba. Minlonguki
    miandi nzala miba mona diawu mikodila ble muingi midia.
  san-SIN: අනන්තරං යීශු ර්විශ්‍රාමවාරේ ශ්ස්‍යමධ්‍යේන ගච්ඡති, තදා තච්ඡිෂ්‍යා බුභුක්‍ෂිතාඃ
    සන්තඃ ශ්ස්‍යමඤ්ජරීශ්ඡත්වා ඡිත්වා ඛාදිතුමාරභන්ත|
  yut-yut: Sabat kɨndakon Yesu gat paŋdetni uŋun wit pi kɨnda da bɨkbɨk naŋ kɨwit.
    Kɨŋek paŋdetni jap do awit, do wit bamɨ dɨwarɨ jɨmɨk dagaŋ nawit.
  grc-BYZ: Ἐν ἐκείνῳ τῷ καιρῷ ἐπορεύθη ὁ Ἰησοῦς τοῖς σάββασι διὰ τῶν σπορίμων· οἱ
    δὲ μαθηταὶ αὐτοῦ ἐπείνασαν, καὶ ἤρξαντο τίλλειν στάχυας καὶ ἐσθίειν.
  tbl-NT: Sotu kdaw bè yó, lemwót le Jisas ne yó kem gel lemolò du, mlan le hlalak
    yóm tniba, bede geblà bè yóm Kdaw Kehegnô. Ne tey kbitil yó kem gel lemolò du,
    yó gónó le ma bungu halay mò nteb le.
  cpc-NT: Okanta kitiijyiri jimakoryaantaitari, ikinanaki Jesús pankirintsimashiki.
    Tima itajyaiyatziini jiyotaani, joyiikitanaki okithoki pankirintsi joyaari.
  nhg-NT: Ipa inu nieca tiempo omochi que Jesús biloatöya ipan söbro ca cöne onca
    tlatuctle. Joriojte quepeaya costumbre de mosiebiöya ipan söbro. Tiemachtejcöhua
    Jesús tejteosebeya, hua cualcopintöya hua cualcuajcuajtöya meyöhuatl de trigo.
  nya-nya: Pa nthawi imeneyo Yesu anadutsa pakati pa minda ya tirigu pa tsiku la Sabata.
    Ophunzira ake anamva njala nayamba kuthyola ngala za tirigu nʼkumadya.
  ngu-NT: Ipan se tonajli ijcuac nosehuiaj on hebreos, Jesús nejnentiaya ne campaca
    tlatocyoj ican trigo. Inomachtijcahuan opeu apismiquij niman opeu quimaxicopinaj
    on trigo para quicuasquej on iteyo.
  kup-kup: Met tokat parum gogot nat heh-aliz poñiz nas al tezahan Iesur mañairooh-abanari
    uit av nañiz ñaravavozañ sohot mañairooh-abanari gin ñomat uit uloñ tavat novai
    sooh.
  jid-jid: Ni nton kima Yesu a zren zu ni'rju kpu ni vi u sabat. Iyon tie mrli koh
    ma u baka won tu kpu'a tan'.
  wmw-wmw: Wakati‑wo, suku moja sabadu, Insa akipita mmasamba a tirigu. Wanafunzi
    ware ikiwakola njala, wakanza kuvunja masuke a tirigu, wakitafuna.
  gmv-GGM: Hesappe guye Yesusay sambata galas kaththa gidora adhi bidess. Iza kalizaytikka
    gafida gish tiya duthidi shigechi muus oykidda.
  ssg-ssg: Tai kue, telao ngain Sabat, Jises nahih kokotiwa tesol kini kon. Tesol
    kahikahin hitol ape asahi ani huai kon.
  zpo-NT: Zhe sab, zhe kwaan nzholl re be, xaa Israel lo Dios, Jesús mded pa mgaan
    xaa nzhobxtil. Lee re nu, xaa mseed lo xaa, ngok nlaan, nu mzelo nu mkiib nu son
    nzhobxtil nu ndaw nu nzhobxtil.
  poy-poy: Shipindi shilii Yesu kaweriti kankugendagenda kupitira mumalambu ga nganu
    lishaka lya Kwoyera. Wafundwa wakuwi waweriti na njala, su wanjiti kubenanga mikunguwi
    ya nganu na waliya mpunji.
  qwh-NT: Tsepitanam jamacuyänan junaqcho Jesus disipuluncunawan trigu murushqa cuchunpa
    ewarëcayarqan. Disipulucunanam mallaqarnin, espigata quipchurir uchuyarqan.
  gaw-gaw: Haen laa Meṯidp̱a Jesus Nug ibp̱a wit dad laa oop̱a ugeḵe, nuhiḵud ip̱uniṯak
    awak danab ag enug aqe, ag wit aeg aon lap̱ig.
  nca-nca: Naru kano, Sapat naru kanoko ŋuno, Yesuko wit koro kho ka kewerowore yateyaró.
    Yate-yate iŋo-iŋo rewero uniyómbo o koro khumoro wit simó kumi siyoro neyaŋgurí.
  zpz-NTPP: Na tiem zeꞌ, tub sab, dzi nu rzu lagy mbecy Israeel, Jesuuz bded mi lat
    tub nac trig. Orzeꞌ de yu nu rsyaꞌ lom briib nu ran dey. Orzeꞌ brugyiꞌ rcyug dey
    zaꞌ ni trig. Orzeꞌ bdow dey ñi.
  mkj-mkj: Mwerin anjoaukij Jesus aluhla nehn mwoaswel oau Sabbath. Nah sohnpadahkkok
    mwakohkohda irai dolihdi wehn wihdpwi irai kang.
  zac-NT: Laꞌni ra dzë ni Jesús ziáꞌaiꞌ nezë shtënë më catë rgabní trigu. Tubi dzë
    narziꞌi lduꞌu mënë, ra shini gusëꞌdë më bëdchini galërldiaꞌnë lduꞌu raiꞌ. Iurní
    guzublú caniashi raiꞌ duꞌu shtë trigu parë quëháu raiꞌ bëꞌdchi trigu.
  kyg-kyg: Mago Sapati afinaꞌmo Yesuꞌe geꞌamo neꞌafiya vayaꞌeꞌmo viti hoyafiꞌmo umenitata
    huꞌnae. Geꞌamo neꞌafiya vayaꞌmo apaka teꞌnigeꞌapaeꞌmo viti alagamo lagiꞌa neme
    neme uꞌnae.
  kmk-kmk: Nangoy da Jesus sit kapappayawana namuḻ-an si trigo ot sadiya aḻgaw, aḻ-aḻgawa
    iillongan di Judio. Ot gaputa nabitil dat disipulus na, nansapḻut da utdit bungan
    di trigo si kinutiman da un dinuum.
  cao-NT: Jaquirëquë trigo huai tsi nacohi quiha Jesu iniquë jahuë rabëti bo ya. Joiti
    bari ja ini quiha. Jabi paxnaquí tsi quiha jahuë rabëti bá trigo bimi risaniquë
    piti.
  bbr-bbr: Kar Juda akan sumiäi omre opok, Jisas kon tamareäu roat pak ak wit woi
    kamukas potoin. Kon tamareäu roat ak sou akwaronuk, kiro woian wit nemauk oianik,
    jein.
  inb-inb: Sug warda puncha, Jesús kati­raiag­kuna­wanta chagra tarpu­raias­ka­kunapi
    iali­na­kurka. Kati­raiag­kunaka, iapa iarkai­manda kaspa, trigu ispiga­kunata
    pitispa, mikui kalla­rir­ka­kuna.
  hrv-hrv: U ono vrijeme prolazio je Isus subotom kroz usjeve. Učenici su njegovi
    ogladnjeli te počeli trgati klasje i jesti.
  box-NT: Cĩ́inú bṹn mɔ́n, ó o Yeesu wee kã́a hã mana ɓúi yi ho *Sabaa zoǹ.
    Á le hĩni dà a nì-kenínia, á ɓa wee khé ho dĩ́nló na bon dĩ̀n à là.
  ote-NT: ꞌNara pa ra Jesu co yá nxadi bi ꞌranga ja ꞌnara ua̱trigo. Y nura paꞌa̱ mi
    nsabdo, y gueꞌa̱ ra pa dega tsaya. Ne nuya nxadi mi tsʉ ra thuhu hangue bi mʉdi
    bi docua yá nga̱ha̱ ya trigo pa bi ziꞌʉ.
  wnu-wnu: Yisas qob eng ende qamb qen gurumnami ende umi ne qen geret inorou qent
    wit man qobot qib igoai. Qib igama wonou imbigau yurau eng nob qib igo borusi
    minemb ne wit qur ba nub qib igurei.
  zam-NT: Leque le'n huiza, thìb huiz sabd co' ngòc huiz descans tiempa, Jesús nda
    riid con myen' xin' mté'th Jesús co'te' nax thìb le' yòo co'te' nzo'f ña' triu.
    Le' myen' xin' mté'th Jesús na, mblyan'. Ale mtlo myen', mcho' myen' triu. No
    mblobya' myen' triu la's ya' myen' par ngro' nzob triu par hua myen'.
  zyp-NT: Ma ningcai leco Zisu cawh Sabat ning tah saze lui cahrong ka a sei. A hningzuitu
    sahlo cawh aa ngai di ka, saangsu cawh pahrih he ka, aa e lai.
  sey-NT: Jesús ta̱ sitoja̱ꞌa sajiꞌi. Ja̱je saina, i̱ yeꞌyacohuaꞌi a̱o ëaye nëina,
    trigo sa̱ꞌñare tëa huëohuë. Tëani i̱ti ca̱re a̱ëꞌë.
  nvm-nvm: Jesu fu ijeg kuardiame tavan be fun e vuak fuon faivo ijiena va ire vuit
    juar ijia urame oin. Regavo tavan Sabat (Satade) iji bu isuar karine God sirimameknum
    oimardavo. Regavo e Jesuon vuak faivo iji buka vasiaordiainma ijefuon bun uri
    ire vuit garin iji kafo tuame imut tat ijia dakumume surif iji fuas koreknum ioij.
  mps-mps: Te po olama nosali me sogo Sabatde Jisas te tubo nai wit gi tomodu pai.
    Tama aga wali pabo bidi dabe augwali nasi ebaso, tama augwaligo te wit ge selama,
    tama augwaligo tuai.
  pab-NT: Hatyo najikinita, sábado xowaka Jesus jiyehena trigo xafityaka koni. Hoka
    exaotyakiraharenai nakita hoka trigo xawase taikaha hoka esé kanakairaha.
  llg-llg: Laꞌi esa, laꞌeneu hataholi Yahudi la fai hahae tao ues, boe ma Yesus no
    ana mana tungga nala laꞌok lesik hataholi osin dale. Ndia ana mana tungga nala
    ndoe, huu ndia de ala ketu lala hade-gandum mbulen de laꞌa laꞌo-laꞌo.
  kyf-kyf: -Mʋʋ 'bɩgʋ, Zuifʋʋ *Nyapɛylɩ yabhlo nya, -Zezu 'plɩlɩa blekpaa, 'ɩn ŋwɔ
    yia ɔ 'bɩnɔnya 'bha, 'ɩn wa yia bleya 'kwa wa 'ka we li.
  tpi-tpi: Bihain, long wanpela de Sabat Jisas i wokabaut namel long ol gaden wit.
    Na ol disaipel bilong en i hangre, na ol i wok long kisim ol pikinini bilong wit,
    na ol i kaikai.
  mih-NT: Minoo quɨvɨ quitatu ñiyɨvɨ i yaha ra Jesús mahñu itu trigo ñiyɨvɨ. Ta i
    sizoco ra i casi ra Jesús, ta i quisaha tohon ra zuhva yoco trigo, ta i zavii
    ra, ta sasi ra sii si.
  qvh-NT: Saypita sábado jamay junagchömi discïpuluncunawan Jesús päsaycäyargan trïgu
    poguraycag chacracuna cuchunpa. Saymi discïpuluncunaga segaypa micanäyashpan trïguta
    palarcur cuparishpan micuyargan.
  kms-kms: Nginy iri Sabat kin tende puayine Jisas nikin wute ane wit wuny mingi tende
    nyinge mare mo. Jisas nikin wute mir kurem, di wit yi ninge map me.
  agn-agn: May tatang Kaldaw ang Igperenay, tata-lib da Jesus ong mga kakoman ang
    arayegen da lamang. Agle-men da tang mga sinagpan na, animan namanlantok tanira
    ta pirapang koay na oman aggeyeben nira.
  nhi-NT: Ic itich nonqueh tonalmeh, itich se moseuilistonal, Jesús opanotoya campa
    trigohtlamilolah, uan nitlasalohcauan opeuqueh mayanah, uan opeu iccuacohcopinah
    in trigo uan occuayah.
  ttc-NT: Ntons tuj aj tyempji, tuj jun q'ij ojla'mj, te Jesus nb'et tuq tuj jun b'ey
    tuj jun awalj triw. Kye txnaq'atz [nkyeb'et tuq tuky'i'l, b'ix] otzaj'el kyk'u'j,
    e'okten potx'ol te triw b'ix oxik kyk'uxu'.
  dan-1931: På den Tid vandrede Jesus på Sabbaten igennem en Sædemark; men hans Disciple
    bleve hungrige og begyndte at plukke Aks og at spise.
  kwj-kwj: Dani ini himati gisi foriki Jisas witi rupwa nindo tiki ri himache lenga
    wu ini iche wunu hawani witi oti wu kwani wu yefurunasini ya wu anda.
  vie-OVCB: Một hôm, nhằm ngày Sa-bát, Chúa Giê-xu và các môn đệ đi ngang qua đồng
    lúa mì. Các môn đệ đói nên hái bông lúa, vò ăn.
  kze-kze: minkánáávímbá Yútaa-kwaasi agándaan-kanaara'a Ísuwe kwená kwayó-kwáásíyé
    kígauvimba úwíti-ton-kigauvimba kwéguwana kwená kwayó-kwáásí táái tinkówasa úwíti-aramba
    kútúmai ásima pítuwesa kwénowasa
  mpj-mpj: Palujanu Jiijajkamu palumili wangka-nintikaja yankupayiya wilykiwana, wilyki
