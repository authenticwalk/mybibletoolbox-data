  amk-amk: Na rabuang bonani, na rahida Sabati bei, amani rahida Yahudi fosa erufi
    nai kaha foi, teterai we Yesusi da riria romi potang fo. Ne inontarai erariati
    fosa ewati potangfoi nanai eteting bongfoi we etani, weo ewawisi fefe.
  fai-fai: Am mak dána kabadákal Yesus so weng kidimin kinim so iyo binál wanin wit
