    ma tila, mi tikewe ŋonon pakan mi tikanan.
  myw-myw: Misumkwey towen Yeisuw siney navamul inoyes kweitan ked wanuwan bag, yam
    tapwa̱loul waseg; navamul asimoun, ilapes wit anagin, ikams.
  sby-sby: Pabusuba bwa Sabata, bwakupumwina kwa Bayuda, Yesu walikapita mu libala
    lya maila pamo ne beshikwiya, beshikwiya bakendi balanyumfwa nsala, neco balatatika
    kuningula ngala sha maila ne kushilya.
  sll-sll: Ena Sabat haung ta Yisas grang wine ongwo hobi kina paba ya nongwo sina
    wangwi. Warere, tau menan golere, paba tau pe nongwi.
  yaq-NT: Junak ta'apo ju'u Jesus, wajpo tiikom etchipo aman weyen, senu aet yum jo'e
