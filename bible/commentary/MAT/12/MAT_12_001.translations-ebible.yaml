    kukwanyula magola ye ngano na kukonga kuyadya.
  enq-2: Sambata gii mendenya Jisasa baanya disaipolo dupa-pipa wita ee mendenya-kaita
    peami. Dokopa baanya disaipolo dupa lopo kaeyapala, tee pyao wita dii dupa kii
    lao nyepapu tambao neami.
  eng-ASVBT: At that season Jesus went on the sabbath day through the grainfields;
    and his disciples were hungry and began to pluck ears and to eat.
  mna-mna: Indeeŋe aigule potomŋana tabe zin Yuda keten su pa na, Yesu ziŋan naŋgaŋ
