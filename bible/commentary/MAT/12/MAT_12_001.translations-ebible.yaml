  dwr-ENT: ዬሱሲ ሄ ዎዴ ሳምባታ ጋላሲ፥ ቲሻ ባንጋ ጊዶና ኣሺን ኣ ካሊያዋንቱ ኮሻቲዴ፥ ቲሻ ባንጋ ዱዴ፥ ሙሳ ዶሜዲኖ።
  pma-pma: En avong enek, avong ten Sabat emai. Ka Iesu ka meatin keil onen amual
