  jpn-1965: そのころ、イエスは、安息日に麦畑を通られた。弟子たちはひもじくなったので、穂を摘んで食べ始めた。
  fra-SBL: En ce temps-là, Jésus traversait les champs de blé le jour du sabbat. Ses
