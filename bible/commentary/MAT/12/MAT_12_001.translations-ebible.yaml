  mam-C: Kyojjo q'ij anetzi'n, toj jun q'ij te ajlab'l, nqo b'ettaqa tuk'a Jesús toj
    jun b'e n-extaq toj triy. Tzaj q'aq'in qk'u'ja, o ok te'n xb'oqil triy, exsin
    el qxq'uchin te qwa'y.
  ndj-ndj: Chipindi achi Yesu, akatyangeyi mufitava fya mupunga lijuva lya kupumulila,
    topi vanachuli vaki vawona njala, vakanda kuketula sasa sha mpunga kunu pavadodola
    ngokwa shaki.
  mbj-NT: Ti noo gó m', Saab hã m', Judah buuj rakamehehãk do noo gó m', Jesus ta
    ma matëg sa sii joom tiriig banäng doo me m' ratabës. As'aah mä ta ma matëg, ti
    hyb n'aa m' tiriig ag mä rateh'yyp rabawa hyb n'aa.
  lat-VUC: 'In illo tempore abiit Jesus per sata sabbato: discipuli autem ejus esurientes
    cœperunt vellere spicas, et manducare.'
  ngp-ngp: Mwe mazuwa yadya, Yesu andaga akagenda kombokela mwe nk'honde imwenga ya
