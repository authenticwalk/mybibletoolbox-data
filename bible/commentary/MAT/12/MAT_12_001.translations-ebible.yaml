  kan-OKCV: ಯೇಸು ಒಂದು ಸಬ್ಬತ್ ದಿನ ಪೈರಿನ ಹೊಲವನ್ನು ಹಾದುಹೋಗುತ್ತಿದ್ದಾಗ, ಅವರ ಶಿಷ್ಯರು ಹಸಿದಿದ್ದರಿಂದ
