    wangka-nintikaja yankupayiya kalyparturringu, kaya yinalpayi wilykikaja ngalkungunaraku.
  lbk-lbk: Isnan esa'y Sabfacho ay tengaw nanad-alan cha Jesus ya nan disipolosna
