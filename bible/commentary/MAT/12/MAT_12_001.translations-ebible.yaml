    Jesús taúcxilhli a̠má trigo pero cumu aya xta­tzin­c­sni̠y xlacán tzú­culh tai̠y
    xta­huácat, xta­lak­pekxa y xta­hua­ni̠niy xtalhtzi.
  ulk-1902: Abele kerker, Iesu nakas kon gedub ge abele sabath; abara kaimeg giz uererege,
