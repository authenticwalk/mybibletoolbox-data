  hlt-hlt: Te vaeng tue kah Sabbath ah Jesuh tah lohma longah cet. A hnukbang rhoek
    tah a bungpong uh tih cangvuei a yun uh tih koe a kueh a uh.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ̀ Yesu mpɛ̃nkɛ́ dɛpɑɑ mmɑrɛ̀ nɛ̀ o tɑncɔ́ùmbɛ̀ tɛom̀pùtɛ̀
    yiè kɛ̀ dikònnì bɛ̀ bo kɛ̀ bɛ̀ nkɑ̃́ṹ tidibɛ́ntì kɛ cɑ́ɑ́.
  san-GUJ: અનન્તરં યીશુ ર્વિશ્રામવારે શ્સ્યમધ્યેન ગચ્છતિ, તદા તચ્છિષ્યા બુભુક્ષિતાઃ
