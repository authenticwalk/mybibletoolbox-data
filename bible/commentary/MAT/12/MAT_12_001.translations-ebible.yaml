    cha kotkotimen.
  mto-NT: Ax veꞌem tseꞌe vanꞌit jyajty, je̱tseꞌe je̱ Jesús du̱tuknajxy je̱ trigo kam.
    Po̱o̱ꞌkxtku̱n xa̱a̱j tseꞌe vyeꞌna. Ku veꞌe je̱ yꞌixpa̱jkpata̱jk je̱ yooj myajtsjidi,
    vanꞌit tseꞌe du̱yukta̱jti je̱ trigo je̱tseꞌe du̱ja̱ꞌkxti je̱ trigo pajk.
  bzh-bzh: Buk-sewahsën-yi* ti lob Yesu losho yi hur maluh deyoh ya huk wit* ti ayo,
    lob yi hur maluh derur nos sënë anon mededah in dediiḳahëj.
  guj-2017: તે વેળાએ ઈસુ વિશ્રામવારે અનાજના ખેતરોમાં થઈને જતા હતા, ત્યારે તેમના શિષ્યોને
    ભૂખ લાગી, તેઓ કણસલાં તોડવા તથા ખાવા લાગ્યા.
  jvn-NT: Ing sakwijiné dina sabat Gusti Yésus mlaku liwat kebon gandum. Murid-muridé
    krasa ngelih, mulané pada ngepèki wohé gandum terus dipangan.
  byr-byr: Sagaaꞌ Kwazaaka pɨrɨkɨ witɨwawɨnyavɨ tɨnnyabanne tusavɨ Jizaazai kaanna
    wɨna. Kaanna wɨna yadaaꞌnyɨ gamɨrera mɨdɨdɨvɨsara mɨjɨka wiadaaꞌnyɨ witɨzɨlya
    maarɨna yeva tɨka nyɨna.
  ian-ian: Tɨga lɨga ngɨni njɨvwa lapman nandinyamba Jisas ndɨna mbaapmamba la nɨmbonala
    yuwi sɨk watɨga ambugava yindɨ. Yilaa yetɨga lɨga ndɨna mbaapmamba la nɨmba wundɨ
    kat tɨndi. Tɨga lɨga ndi yuwi sɨk pangwutaa kɨlɨndi.
  hun-hun: Abban az időben Jézus a vetéseken át haladt szombatnapon, tanítványai pedig
    megéheztek, és elkezdték a kalászokat tépni és enni.
  mcf-NT: Adshumbic chonoadtemaid ushën Esusbëd capucuenequin tied matanquin bundotsëcshun
    tiedën caniquid ëshchicshun petempi petsëccondambi.
  kjs-kjs: Pomo mu Pirape Yapi di medare Yesu nipu wit maapu pamisa. Go-rupa pumare
    nipuna disaipel alinu nimu reame komisimi-pulu mo wit-na kili ralo sabao maa nisimi.
  mni-mni: Madugi matung ikui kuidana nongma potthaba numit amada Jisuna mahei maronggi
    loubuk phaoduna chatlammi. Amasung Ibungogi tung-inbasing aduna mapuk lamladuna
    gehu charong heklaga chaba hourammi.
  yad-NT: Variryundamu ji̱ta riryamiryi̱jada Jesúsveda racabyimu jaruusiñi̱. Jiryatiy
    rijechi̱jada sisa̱ datyavavyeda daryaju̱, rijyo̱ta̱da rotyatityiyada jibyedaju̱ra
    jaruusibyi variy.
  mxb-NT: Tiempo daá ñóó chíkaꞌanda Jesús kuaꞌa̱n na̱ no̱ñóꞌo̱ noo̱ káa tirió tein
    iin kuu̱ nániꞌi̱ ndée̱ na̱ Israel. Ta kuíko nda̱ꞌo ta̱ xíonoo xíꞌín ná. Sa̱ꞌá
    ño̱ó ni̱ ka̱sáꞌá rá taó ra̱ yoko tirió, ta seí ra̱ noni̱án kuaꞌa̱n ra̱.
  pon-2006A: Rahnen Sapad ehu Sises ahpw ketin weidla nan mwetin wihd kei. Sapwellime
    tohnpadahk ko, nan ar men mwengedahr, re ahpw dolungada wahn wihd kei oh kangkang
    kohla.
  maq-NT: Nixtin hya ne, cuatjin camá ngu nixtin xi chjahájenda rë. Hora xi tivatju
    Jesús cojo xuta ladu rë me hiscan tjin tjë trigu ne, cama vojo rë xuta ladu rë
    me, cavetsihin cavotohosun xuta jan tsë tsë trigu jan ne, catsufëtsja me cajine
    me.
  hto-hto: Aféruido Jesús naa ie llófuegamacɨri ocózinaillaruido trigo ritɨno jacafaɨ
    cɨ́gɨdo macade. Afe llezica ie llófuegamacɨ ɨere jufínaillano, trigo iɨ́moɨaɨ
    otá güitíaɨoɨ.
  por-BRBSL: Naquele tempo, Jesus foi no dia de sábado através dos campos de grãos.
    Seus discípulos estavam com fome e começaram a colher cabeças de grãos e a comer.
  ces-NKB: Tou dobou procházel Ježíš v sobotu obilím a jeho učedníci začali vytrhávat
