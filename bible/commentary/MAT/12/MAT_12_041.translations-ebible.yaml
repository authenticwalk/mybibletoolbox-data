    Pero joñon wʌ' añon, más ñucon che' bajche' Jonás pero ma'ix mi' ch'ujbibeñon
    c t'an.
  zos-NT: Nínive cumgu'yomda'mbø pø'nis cyøma'nøyaju ti o chambucsi Jonasis, y qui'psvitu'yaju.
