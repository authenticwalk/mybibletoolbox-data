  agt-agt: “A am ittan sangaw ya araw na pama-gang na Namaratu a ya taga Ninaba kiden
    nga kinasaba ni mina Honas ya mangpaliwat sangaw tekamuy, te nagbabawi kid haman
    gafu ta nepadangag ni mina Honas tekid. Ammi ya itta in sin nga mangipadangag
    tekamuy a malmalalaki haman ammi te mina Honas a awemuy haman kurugan am awan
    ta ipaita na tekamuy.
  lug-lug: Abantu b’e Nineeve baliyimirira ne basaliza abantu b’omulembe guno omusango
    okubasinga, kubanga beenenya bwe baawulira okubuulira kwa Yona. Naye laba asinga
    Yona ali wano.
  yby-yby: Jonakahoya Ninive wewenasida maya monoka lo nobiyoko duka li wili jebo
    ne. Sa-ibo neboya, nemoya Jonakidana minamoe. Jonadaya asetoko minoboya, edimoya
    nemo ane maya eli hulikiki duka li wili jamae. Yamuya Omailimo ona mololibetatibo
    onawaloya Ninive wewenasiya siniki miniki oloti onawalo minabo wewenasida lihimanipomuya
    obi ibitatabo ne. Sakiya obi ibitadeko lihima litabotogo ne.
  heb-heb: אנשי נינוה יקומו במשפט עם הדור הזה וירשיעוהו כי הם שבו בקריאת יונה והנה
    פה גדול מיונה׃
  mpp-mpp: Aime Niniwe taon sugucnele ngic yengi Yonale yowa ngagelu kwele-hefaliyec
    aiibong. Aime ngagegaing, yakumac monicti Yona ewaligac. Ilec ailu ngic-ngigac
