    me'etení ijhua'até. Jonasmi chu i'imacá chaje nucá, i'imari ijló Tupana yucuna.
    E'iyonaja uncá ipajno'otala ipéchuhua pu'uhuaré ila'acare liyá Tupana ejo raú.
    Rijimaje Nínive e i'imacáñomi chuna quemajeño inacu, Tupana huajácaloje icá penaje.
    Me'etení i'imacaño nacú nemaje rihuajájica ina'uqué huacajé.
  djr-djr: “Ga yalalany ŋunhi Dhä-dhawar'yunamirriynydja, walalnydja dhu boŋguŋ ŋunhi
