    Nanamuku jali yalu jungku nanaba Niniba, yali jungku balki nangangi Kudkanyi.
    Kudanyu yali jungku balki, ngala milidimbayi yalunya Junawanyi, baki yali ngindu
    muwa yalunginkanyi balkinyi yajinyi. Ngindu yali muwa, baki yangkalamba yalungki
    nangandurri Kudyurri, baki jungku yali kunyba nangangi. Ngayu milidimbaka narrinya
    ngirukanyi jangkurranyi, ngala miku narrimi ngindu muwa narringkanyi balkinyi
    yajinyi. Miku narringkimi yangkalamba nangandurri Kudyurri. Baku barri jalija
    nyulu karrinjarrijba narrinya walu nangandu Kudwanyi, nanamanji barri nanamuku
    jali wabula yalu jungku Niniba, jali yalungki yangkalamba nangandurri Kudyurri,
    jayalu ngirrwa narringi. Nayi jayalu yanyba, ‘Nurrungki yangkalamba nangandurri
    Kudyurri, jali milidimba nurrunya Junawanyi, ngala miku narringkiyanyi yangkalamba
    nangandurri Kudyurri jali milidimba narrinya Jisuswanyi. Ngala nanda Jisus, nyulu
    mili walkurra nangangi Junakanyi. Nyulu mili walkurra nangangi, ngala miku narriyanyi
    kuyu nangangi jangkurr.’ Nani barri jayalu ngirrwa narringi nanamanji barri.
  nii-nii: Ekii se Gos wumb mok tumba kunum ei, wumb Ninipa konu owundu wumb tonu
