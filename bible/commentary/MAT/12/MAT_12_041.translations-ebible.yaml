    နောင်တရ ကြ၏။ ဤ အရပ်၌ ကား၊ ယောန ထက် သာ၍ကြီးမြတ်သောသူရှိ၏။
  kgf-kgf: Niniwe ic embac ieneŋ Yonawac ackuaʒéc nimma ewagina meleŋgic, néŋ méŋ
    Yona ogicma eŋeŋa wanʒac imi youmi namba ewagina ménda melenʒu. Imuac niŋac gésigési
    naléiguc Niniwe ic embac ieneŋ hicŋisai yomi iniguc namma hicŋisai yomuac képésic
    ginaguc ʒéénécmimu.
  awb-awb: Níníbe suwahpeqte kégá ahbabáruwana Sónaga ehweh koreriutaq wene ehweh
    irera sene ahbabáq sansa suera kaweqtaq míówe. Minayabe Manikánka ehweh aitahna
    tanáhráq Níníbe suwahpeqte kégá iriwe méra ite amahnága oga míáh kéyábé, Íre kawerowe
    éra ehweh aitagéhe. Amahnága iteba míó ánímé Sóna kiotaiku aní múge. Níníbe suwahpeqte
    kégá Sónane ehweh írónserah árahinsabé néne ehwehme íre iraho?
  gdn-gdn: Oragai apunai Diyouna dimawagawa makeya ka tawana Niniwe ragidai mu notamaga
    wirawena mu beramaga berokoi kuduba kamadumpu. Ko wi inako eba kwaigubu ki pokere
    Mamanuga God e idai gurai iyapana kuduba wi naurigau ugwadiniyana ragiragi ki
    marai baiyagisi ki ka tawana Niniwe ragidai ki mu mete ubumoto mu idamaga gurai
    wi naurigau ugwadini-moto ragiragi. Oragai apunai Diyouna e ka apunu kawaya, ko
    nau suwagani wainapumuri; E ka ade erida ko karako bauwena apunai ki e ka kawaya
    esida.
  nko-NT: Niniwefɔ ɛ́ bɔ́kʋsʋ́ Bulu asʋ́n ogyíkɛ́ amʋ, há mlɩ ndɛmba-abí ánfɩ
    ɩpɔ́n. Tsúfɛ́ brɛ́á Yona lɛ́da Bulu asʋ́n ɔkan súná amʋ́ á, bɛdamlí klʋntɔ
    ba Bulu wá. Mlɩkɩ, ɔhá ánɩ́ ɔdʋn Yona onutó lɩ́ɩ́ nfɩ á.
  bsn-NT: 'N''inive macana ñamasiriarã, Jonás ñamasir''i Dios oca ĩ gotisere ajicõari,
    rojose ĩna yisere sʉtiriticõari, yitʉjamasiñujarã ĩna. Jonás rẽtoro ñamasugʉ̃
    ñaja yʉ. To bajiro yʉ bajiboajaquẽne, mʉajʉama, rojose mʉa yisere yitʉjabeaja
    mʉa. To bajiro yirã mʉa ñajare, masare Dios ĩ beserirʉ̃mʉ ti ejaro, ado bajiro
    bajirʉaroja: N''inive maca ñamasiriarã, tudicatirʉarãma ĩna. Tudicaticõari, “Mʉa
    ye sʉorine rojose tãmʉorʉarãja”, mʉare yiĩarʉarãma.'
  pib-NT: Giklukanuwnalgognepa jejinni, Niniwe gajenni, yotunotanu nyi gimuweekakgognenatachineyma.
    Wannani giklukanuwnakakanna nyi gimuweekakgognenatachine. Gi rixanu wannani genshinikanuta
    Gonasu ginkaklewle chinanu. Ga wa xani gewru Gonasu pnuterutu.
  wiv-wiv: Na damana kotoa kapou ke Vuvu, a vuni Ninive da dia ta madi dia ka koto
    kirimiu, na vuna kamana dia ka longoria polea ke Jona; dia ta pokizia magalidia
    dia ta zuka tapunia kadia moge zahazaha; palaka hau ta tania ni miu, kaka kua
    e dopa ki hizanga ni Jona, kua ia ri!
  reg-reg: Abhanu bha Ninawi bhalimelegulu imbele ya indamu amwi nolwibhulo lwa bhanu
    bhanu na bhalichilamula. Kulwokubha bhatee kwo kulasha kwa Yona, lola, omunu umwi
    mukulu okukila Yona alyanu.
  mlh-mlh: “Jonaji Niniwe ŋiŋigo botuyaŋuŋgo raru Anuture buŋoji maŋyaŋuŋ bapakareme
    maneru oo akoŋ maŋyaŋuŋ kerisiebuŋyoŋ, maneniŋ, nonji botuŋaŋuŋgo fukeru dimaku
    Jonare eebobo odureru eego. Oŋu eegoyoŋ, ŋoŋo jibu keta enareegobi. Ore eru Niniwe
    ŋiŋigo yoŋo mimitarire damaŋ yasogoo ŋiŋigo kubu yo dimagobi, ŋoŋoke moko komegone
    pakereru ŋoŋore keririŋgo moko dimanimiŋ. Moko dimaku Niniwe yoŋoji buŋo iŋi ŋoŋore
    sakigo ruanimiŋ, ‘Ŋoŋo Sombuŋ eru morende Ŋi foriine keta etebi Anutuji geoine
    bokirie ŋareme joiserereŋ ropekiine manenimiŋ.’ Niniwe yoŋo oŋu mibi eeboboyaŋunji
    ŋoŋo-ŋaŋunde fuŋne barariŋga yarebi mimiŋaŋuŋ manenimiŋ.
  gof-ENT: ናናዌ ኣሳይ ፒርዳ ጋላስ ዴንዲዲ ሃ ዬሌቴ ቦላ ፒርዳና፤ ኣይስ ጊኮ፥ ኤንቲ ዮናሳ ሲብካቲያ ሲዒዲ ባንታ ናጋራፔ
    ሲሚዶሶና። ሄኮ፥ ዮናሳፔ ኣይሲ ሃይሳን ዴዔስ።
  aau-aau: Seyr enekwei God hiy ki se lira anon anon ankin, unsaney om Ninive ko homkwe
