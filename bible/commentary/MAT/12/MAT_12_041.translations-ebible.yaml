verse: MAT.012.041
translations:
  kpx-kpx: Gabie Dilava kotae vaniu lohoge Niniva ata keabuna hovedevei la vaveve
    toela ke laemo loui. Kosealemo subuta Dionau hotoe dua loui haivege abu ke evisi
    abu vaveve toela halevalu. Isito di la namigevege evive. Ata moleu Diona ke evihale
    keike kou la vigomo ua. Isito laeau hotove evioholilu.
  okv-H: Eto embo Jonah na ereto da Nineveh embomeni oje kahenu enana ingito ari sasapura
    toto God ta degi puvua avoeto sirikari iji te God na au da Nineveh embomeni na
    ereto ungo pehumba aisora. Eto be ingivujo. Jonah ta ari amo isapara rate ari
    eha humbuto ere hona amo peni vahai be ra.
  tbo-tbo: Libahibahi Iyetana uyahina apo Ninewa lawahi hina towolo po hina wigoumi.
    Matababana Yona a guguya hi noonoli po hai apapoe hi palihalehi. Ma a paliwelemi,
    geka hosi lawa gehouna i geduma ma apoma Yona.
  mal-C: ന്യായവിധിദിവസം നിനവേനിവാസികൾ ഈ തലമുറയ്ക്കെതിരായി നിലകൊണ്ട്, അവർക്ക് ശിക്ഷവിധിക്കും;
    നിനവേക്കാർ യോനായുടെ പ്രസംഗം കേട്ട് അനുതപിച്ചല്ലോ; യോനായിലും അതിശ്രേഷ്ഠൻ ഇതാ ഇവിടെ.
  grc-SR: Ἄνδρες Νινευῖται ἀναστήσονται ἐν τῇ κρίσει μετὰ τῆς γενεᾶς ταύτης καὶ κατακρινοῦσιν
    αὐτήν· ὅτι μετενόησαν εἰς τὸ κήρυγμα Ἰωνᾶ· καὶ ἰδού, πλεῖον Ἰωνᾶ ὧδε.
  bgc-bgc: निनवे नगर के माणस न्याय कै दिन इस युग के माणसां कै गेल्या उठकै उन ताहीं
    कसूरवार ठहरावैगें, क्यूँके उननै योना नबी का प्रचार सुणकै अपणे पापां ताहीं स्वीकार
    किया, अर देक्खो, उरै वो सै जो योना नबी तै भी बड्ड़ा सै।
  khz-khz: Kota kamuna tomanai Nineva talimara pia rugaiti, toma gulu talimara pia
    tamanira, kwalana Iona gena vopata gekamonagiato aonai, ira geria rakava na gevetugamagi-kuleto,
    e gelaka-kuleto Palagu genai. Na iogitaa, talima taa na Iona evanagiana talimana
    ea.
  deu-TKW: Die Männer von Ninive werden aufstehen im Gerichte neben diesem Geschlecht
    und werden es verdammen, denn sie haben Buße gethan auf die Predigt Jonas', und
    siehe, hier ist mehr denn Jonas.
  zsr-NT: Bönniꞌ gulacuꞌë yödz Nínive laꞌyasëꞌ dza gchuguëꞌ Dios quegac bunách catiꞌ
    cuequi xbeynëꞌ bunách dza ni zoaruꞌ naꞌa, atiꞌ le glunëꞌ uspagaꞌ bunách ni zxguiaꞌ
    le gulubíꞌi ládxiꞌquëꞌ bönniꞌ Nínive naꞌ catiꞌ niꞌ gdíxjöiꞌnëꞌ lequëꞌ Jonás xtidzëꞌë
    Dios, atiꞌ naꞌa zoaꞌ ni nedaꞌ, len náctëraꞌ blau ca Jonás naꞌ.
  lin-lin: Na mokolo ya kosambisama, bato ya Ninive bakotelema mpe bakokatela bato
    ya ekeke oyo etumbu, pamba te babongolaki mitema na bango tango bayokaki mateya
    ya Yona ; nzokande, ezali awa na Moto oyo aleki Yona.
  hns-NT: Parmeswar ke faisala ke dien par Nienafe sahar ke manai log aaike dekhaaiga
    kie toelog kasoerie baate. Djab Jona oesab khaatien gail partjaar kare, tab oesab
    aapan paap pastaai lagal aur aapan djiewan badal deis. Ham Jona se barka baatie,
    aur ham toelogke khaat partjaar kariela. Bakie tabbo toelog aapan paap na pasta
    hai aur aapan djiewan na badale hai.
  noa-E: Magua, Ẽwandamau õor ich aar phë auju wa phë auba khãijã aju jaau nʉm ed,
    Nínivepien phiidʉtkhawi amach ipaarmua pãar khaibagta warag Ẽwandamag ĩgkha thʉnʉʉuju,
    warag pãar khaibag waumkhĩir. ¿Khan jãgwi? Jonaau Ẽwandam iek amach aar jaaubaimaawai
    amau magʉmjã aba ʉ̈khatarr aawaima. Mamʉ ĩs mʉ Jonás khãaijã ʉ̈rʉʉcha chirʉmuata
    Ẽwandam iek jaau chitʉmjã pãrau bʉ̈ʉrjã ʉ̈khamapha nʉmgui ajim.
  eng-EMTV: The men of Nineveh shall stand up in the judgment with this generation
    and shall condemn it, because they repented at the preaching of Jonah; and behold,
    a greater than Jonah is here.
  mib-NT: Te tāca ñáyuu ñuu Nínive nuū ní nacani Jonás jnūhun, natecu i jíín ñáyuu
    tiempo yáha, quɨvɨ̄ juicio jeē sándaā yā cuēchi, te cahān i cuēchi sɨquɨ̄ ñáyuu
    yáha. Chi máá i ni canacani ni i ni castóo i cuēchi i quɨvɨ̄ ní nacani Jonás jnūhun
    nuū i. Te vijna chi cújéhnu ga ruhū Yaā íne yāhá vēsú Jonás, te tu cácandíje ró
    rúhū.
  lif-NT2: निनबे ये़क्‌यक्‍स्‍मा मनाहाॽ कोये़म्‍बा मनाहाॽनु खासे़न् ये़न्‍नो मे़ये़प्‍पाङ्
    कङ्‌हाॽ आप्‍तिक् मे़गुःत्तुसिॽरो॥ थेआङ्‌भे़ल्‍ले़ योनारे़ पाःत्तुबा पाःन्‍नो खे़ङ्‌हाॽरे़
    नसाःन् मे़जोगुआङ् खुनिॽ लायोलाम् मे़हिन्‍दे़रो, कर कप्‍मोग योनाःन्‍नुःल्‍ले़आङ्
    यम्‍बाधिक् वाॽसाङ् खिनिॽ लायोलाम् के़न्‍हिन्‍दिन्‍लो॥
  xnj-xnj: Ligono la uhamula vandu va ku Ninawi yati viyima pamonga na chiveleku ichi
    na kuchihamula, ndava muni vene vamali kumng'anamukila Chapanga lukumbi Yona peavakokosili.
    Hinu apa avi mkulu kuliku Yona!
  mmx-mmx: At laaleng ete limixin boro Nineve dinaba xatu kaxat upana la dina tong
    asu laxakapmek atnimi, mila diga leeng basinge laxakapmek atdi at nom laaleng
    diga ronga ne Jona ga vavang tidi. La lara laradi ik lok kantubu atnimi, neni
    i silok ti ne Jona.
  cbr-NT: 'Nínive cacë ëmanu ''icë unicamax ca ''aisama ''icëbia Jonásnën Nucën Papa
    Diosan bana ñuixuncëxun cuati sinanati ami sináncëxa. Jonás ''iásamaira cana ''ëx
    ''ain. Usa ''icëbi ca ënë nëtënu bucucë unicaman ''ën bana cuaisama tania. Usa
    ''ain ca anúan Nucën Papa Diosan camabi unían ñu ''acë isti nëtën, Nínivenu ''icë
    unicaman ënë nëtënu bucucë unicama cati ''icën: Mitsun Jesusan bana ñuixuncëxunbi
    cuacëma ''aish camina nux ''iásamaira ''aisama ''ai —quixun.'
  tee-NT: Chai acsni cachina' ju avilhchan acsni camak'osaspitcana' ju lapanacni pus
    ju amachak'an Nínive catatayaya'. Chai va ixlacata'an ju yu'unch pus a'ulanic'ana'it'it
    ju mintalak'alhin'an. Pus ju yu'unch tamacaulh ix'alactu'unti'an acsni ajuni ixchivinti
    Dios ju Jonás. Para ju uxijnan jantu xamac'onat'it ju mi'alactu'unti'an mas ani
    icya ju palai xak'ai icjunita. Palai jantu ju Jonás.
  eng-LSV: Men of Nineveh will stand up in the judgment with this generation, and
    will condemn it, for they converted at the proclamation of Jonah, and behold,
    [One] greater than Jonah [is] here!
  cak-NT: Y cuando xtapon ri k'ij chi ye'an juzgar ri winak chi ri tiempo re', xquiec'astaj-pe
    ri winak aj-Nínive y xtiqui'ij chi can man utz ta xqui'en ri winak ri jec'o cami,
    roma man xquinimaj ta. Ri winak ri xec'ue' pa tenemit Nínive xe xquic'oxaj rutzij
    ri Dios ri xutzijoj ri Jonás chique, ja xquiya' can ri mac y xqui'en ri nrojo'
    ri Dios. Y cami jinc'o ren ri c'o más nuk'ij chech ri Jonás, y xa man jinquinimaj
    ta ri winak.
  pah-NT: —Aerẽ mbapava koty po ti Tupana'ga omanove'g̃a mono'ono'ombavi ag̃wamove'g̃a
    ndeheve nehẽ, ei Jesus'ga. G̃a mono'ombavame po ti ga ei g̃a pe nhaporemo nehẽ
    peko te'varuhu pe javo. A'ea rupi po ti Nínivepeva'ea kweravi nehẽ no. Ojipiukarame
    po ti ahe imboukwahavukari ag̃wamove'g̃a ndekote'varuhua nehẽ. A'ereki a'ea renonde
    ymyahũ Nínivepeva'ea g̃wendu katu Tupana'ga nhi'ig̃a hako. Opohi ahe okote'varuhua
    hugwi ymyahũ hendukatuavo Tupana'ga nhi'ig̃a Jonasva'ea imombe'uro g̃waramo hako,
    ei Jesus'ga g̃a pe imombe'gwovo. —Ji rendu ti! ei Jesus'ga g̃a pe. Jihi kaitu
    amombe'u katu Tupana'ga nhi'ig̃a Jonasva'ea hohe, ei Jesus'ga. Ag̃wamove'g̃a nohendupotari
    nhinhi'ig̃a opohire'yma okote'varuhua hugwi. Nurã po ti Nínivepeva'ea imboukwahavukari
    ag̃wamove'g̃a ndekote'varuhua nehẽ, ei Jesus'ga fariseus'g̃a pe.
  sja-NT: Tachi Ak'õre ewari waibɨa ewate Nínive p'uuru pidaarãpa ɨ̃rapemaarã ɨmɨateedait'ee,
    Tachi Ak'õrepa parã k'achiadee pëimerã. Chonaarãweda Tachi Ak'õrepa Jonás pëik'ãri
    ma Nínive pidaarãmaa, ãrapa p'ek'au k'achia oopatap'edaa oo amaajida. Mamĩda ɨ̃rapemaarãpa
    p'ek'au k'achia oopata oo amaada-e p'anɨ, aba Jonás k'ãyaara waibɨara bɨpa jara
    cheji mĩda mãga oodamerã.
  xed-xed: Ghalya guli, gwal ma luwa Niniva ná, snasna həŋ ta gwaɗa anabi Yunusa,
    ka mbəɗanaftá həŋ ta nzakwa taŋ. Wana mamu mndu ta malaghutá anabi Yunusa hadna.
    Baɗu tsay dzaʼa tsə Lazglafta ta guma ta ghəŋa mnduha, “ŋa ghuni dmaku,” ka gwal
    ma luwa Niniva dzaʼa sliʼafta mnay ŋa mnduha ta na fitik na.
  mks-NT: Ta ña̱yivi na̱sanduu Nínive sa̱nahá cán ndacui̱ta na chica̱a̱n na̱ cua̱chi
    ja̱ta̱ ndó tá ná xi̱nu̱ qui̱ví caja vií Ndióxi̱ sa̱há cua̱chi ña̱yivi ndúu viti.
    Jáchi̱ mé na̱ na̱sanduu ñuu Nínive cán na̱jándacoo na cua̱chi cája na tá na̱ca̱ha̱n
    Jonás xi̱hi̱n ná ña̱ na̱cachi Ndióxi̱ coo. Ta ye̱he̱ íin chága̱ sa̱há i̱ a̱ ju̱ú
    ga̱ Jonás joo co̱ cándúsa ndó ye̱he̱.
  gfk-S: Tano bung na harkurai, ira matanabar me Ninewe di na tibe hapenpen mu kinong
    di ga lilik pukus ta ira harpir tane Iona. Ma iou tange ta mu, tike turadi i tamat
    ta dur ma ne Iona irek.
  bmu-bmu: “Jonanöŋ Niniwe ambazip sutŋine anda Anutugö keunöŋ uruŋini kuŋgui möta
    miaŋgöreŋök uruŋini meleŋgetmö, mötket, nöŋön sutŋine asuhuba kinda Jonagö ahakmemeŋi
    oŋgita ahakzal. Mewö ahakzalmö, iŋini töndup nesampurek ak niŋgimakze. Miaŋgöra
    Niniwe ambazipnöŋ jimtekötekögö nalö ketaŋe ambazip kambu ki kinjei, embuk öröröŋ
    kömupnöhök wahöta eŋgö qöhöröŋine mohotŋe kinme. Mohotŋe kinda Niniwe yeŋön keu
    kewö eŋgö sileŋine alme, ‘Iŋini Suep gölmegö azi ölŋi nesampurek ak waŋgigetka
    Anutunöŋ likepŋi meleŋ eŋgii sihimbölö öŋgöŋgöŋi mötme.’ Niniwe yeŋön mewö jigetka
    ahakmemeŋinan nanŋini könaŋamŋini indelgetka gamuŋini mötme.
  dgz-dgz: Menan Nineva nagire e endi iniana nagirewa den yone digugurayain iwa apan
    Diona opata wadidiamoni gapan pa Nineva nagirewa koewa muga ae vean imumu wat
    entanen. Diona apan bawarewa di, go apan da Diona aigap wandini mapa wandia!
  eng-GNV: 'The men of Nineue shall rise in iudgement with this generation, and condemne
    it: for they repented at the preaching of Ionas: and behold, a greater then Ionas
    is here.'
  zaa-NT: Ca enne' qui' ciudad Níniveá nna eyátha cą lani le canchu chi gal·la' tsá
    juíciua nna cueqquia huá cą sentencia qui' le; porqui'ni lacą nna beyacca cą arrepentir
    por ca tul·la' qui' quį de biyénini cą predicación qui' Jonás. Pero entre lebi'į
    nna du ttu enne' adila dacca' ti'chu Jonás, pero labí rudà naga' le quì'e.
  eng-WEBSTER: 'The men of Nineveh shall rise in judgment with this generation, and
    shall condemn it: because they repented at the preaching of Jonah; and behold,
    a greater than Jonah is here.'
  guh-guh: Bajayata Nínive tomarapijivimi itsa jumetane Dioso pitorobilivaisi, Jonáspijinë
    petsipaebilivaisi, copaba pibisiacuene pexanaejava. Najamatabëcuenepënëyorota
    Diosojavabelia. Copiapatsiana rabaja Dioso papecananeconitsia exanaematacabinexa
    daxita panijaneconi panexainaevi. Panijaneconi panexainaevi pacanubiana Dioso
    pitabarata. Nexata bajarapamatacabi Nínive tomarapijivimi nonobapunaena Diosojavabelia
    papecaneconitsinexa Dioso apo panejumecovënëtsivi. Xanë majotaje ponaponajë, bitso
    ayaijamatabëcuenenënë Jonáspijinëmi matatoxenetsia. Nexata pacatsipaebi atatsi
    Dioso pejumelivaisi, itsiata apo panejumecovënëtsimë. Apo panajamatabëcuene pënëyorotsimënua
    pibisiacuene paneexanaejavavecua. Bajaraxuata ayaineconi paxainame Diosojavabelia.
  bon-bon: Atrana bimu cabu Ninewa cewe biname cina cire talotnäripesi budre cabu
    ca weene cama gigri atrana tääpume. Teepi weebibine cirege aitneja, ingle teepi
    teeme niiya mule bine itu ebmalimujisi Yoona me bäärmi mene name pi. Siige cane
    age säne baborage Yoona bau ca, yepä weene cebine lica ituge ätrunga.
  nhw-BL: Ipan nopa tonal quema Toteco tetlajtolsencahuas, nopa masehualme catli huejcajya
    itztoyaj ipan altepetl Nínive moquetzase huan anmechtelhuise. Pampa nopa Nínive
    ehuani moyolpatlaque quema Jonás quinilhuito icamanal Toteco, pero xiquitaca,
    na niitztoc más hueyi que Jonás huan amo anquinequij antechneltocase.
  swh-ONEN: Siku ya hukumu watu wa Ninawi watasimama pamoja na kizazi hiki na kukihukumu;
    kwa maana wao walitubu waliposikia mahubiri ya Yona. Na tazama, hapa yupo yeye
    aliye mkuu kuliko Yona.
  wbi-wbi: “Ikighono ikya vuhighi, avaanhu ava Ninaawi, vilikwima kukuvaghigha umue
    mwe vaanhu va kisina iki kuuti muli vahosi. Ulwakuva uYoona ye apulisie ilisio
    ilya Nguluve ku veene, valyalatile inyivi saave. Lino, apa pwale um'baha kukila
    uYoona.
  bba-bba: Siribun sɑnɑm sɔɔ Ninifuɡibu bɑ koo tɛ̃n tɔmbu seesi bu bu tɑɑrɛ wɛ̃ domi
    bɑ ben wɑ̃ɑru ɡɔsiɑ Yonɑsin wɑɑsun sɔ̃. Wee tɛ̃ ɡɑ̃ɑnu wɑ̃ɑ mini ni nu Yonɑsi
    kere.
  eng-KJVCPB: 'The men of Nineveh shall rise in judgment with this generation, and
    shall condemn it: because they repented at the preaching of Jonas; and behold,
    a greater than Jonas is here.'
  kgk-NT: Ha yma gware Jonas amyrĩ oho va'ekwe Nhandejáry nhe'ẽ omombe'u-vy. Nínive
    tetã mygware-pe omombe'u mbe'u va'ekwe. Upe nhe'ẽ ohendu ramo va'ekwe omboasy-ma
    gwembiapokwe, ogwerova-ma gwekoha va'ekwe. Ha ko'a-rupi oime tuvixa mba'eve va'e
    Jonas amyrĩ-gwi, he'i ójehe Hesu íxupe kwéry. —Ha xe nhe'ẽ rendu-vy jepe, ndaperovái
    joty pende rekoha ra'e. Upéa-gwi upe áry-py, yvypóry hembiapokwe pokwe-rami ojerereko
    hagwã áry-py, Nínive tetã mygware opu'ã jevy va'erã Nhandejáry rovagwy-py pene
    mombe'u-vy, he'i. —Ojohu vai va'erã pene rembiapokwe.
  waj-waj: Ninivee varuu gioonna kiaapuuya Yonaanna kuaivaa rikiada ausa hanigiada
    yoketaama variravai. Na ngii giaa ngii miaunoo. Na aavaki variauvo Yonaanna yaatarauvoono
    ngii tasipama variaunoo. Ninivee varuuya ausa hanigiada yoketaama varuuvaara yapooma
    Anutuuqo gioonna kiaapuuya yaparaira suaivaki fai iya kua pinaivaa aanna ngia
    variaiya ngiiiki yapa kikio Anutuuqo irisai maisaivaa ngii minaravaivee.
  cpy-cpy: Paata aririka raminakoe-teero okaatzi ranteetziri, aritaki riyakowenteemi
    Naana-weni-jatzi, tema ikemijantakiri paerani rirori Jonás, ipakaa-neero rantayi-tziro
    kaari-perori. Tema irika jeekimo-takimiri eeroka-paeni rawijiri Jonás.
  ekk-PKP: Niineve elanikud tõusevad kohtus koos selle põlvkonnaga esile ja nad mõistavad
    selle põlvkonna hukka, sest nemad parandasid Joona sõnumi peale meelt, ja nagu
    näete, on siin keegi, kes on suurem kui Joona!
  mpx-mpx: Lan yatala elana gamagalau Ninibe nihi lut ge nihi awa sigasiga-agimiu,
    kaiwena Yona wana papaatena hi hago inoke wali gegi ana en hi pek. He gamagal
    etega iyahe te, iya Yona i bwata lake, yaa komiu nige wana papaatena ku hahago
    ge nige wami gegi ana en ku pepek.
  wbp-wbp: Yungurna-nyarra maya wangka jarukungarduyu-kurlu Juuna-kurlu. Nyurru-wiyi,
    Ninupu-wardingkirli yapangku, purda-nyangulu Juuna ngulalpa-jana yimi-ngarrurnu
    Kaatu-kurlu, ngulajulu nyiyarningkijarra ngawuju yampijalku. Ngula-jangka, pina-yaninjarla
    yalala-yirrarnu Kaatuju. Ngaka nguru-nyayirni-wangu Kaatu-kurlangurla kaji-jana
    miimii-nyanyi yapa jintawarlayi-juku ngurrju-japa manu ngawu-japa, yapa panu kirri
    Ninupu-wardingki kapulu karrimi, manu kapulu-nyarra ngawu-pajirni. Kala jalanguju
    yimi ngaju-nyangu, ngulaju wiri-jiki yinyaku nyurru-warnuku yimiki Juuna-kurluku.
    Nyurrurlarlulpankujulu purda-nyangkarla ngaju-nyangu yimi.
  luo-luo: Jo-Nineve biro chungʼ e bura kaachiel gi tiengʼni kendo nongʼadnegi bura
    kaka joketho; nimar gin ne giweyo richo kane giwinjo yalo mar Jona, to sani koro
    nitie ngʼato maduongʼ moloyo Jona.
  nhe-NT: Ipan nopa tonal quema Toteco tetlajtolsencahuas, nopa tlacame tlen huejcajquiya
    itztoyaj ipan altepetl Nínive moquetzase huan inmechteilhuise. Pampa nopa Nínive
    ehuani moyolcuepque quema Jonás quinilhuito itlajtol Toteco, pero xiquitaca, na
    niitztoc más hueyi que Jonás huan ax inquinequij innechneltocase.
  aii-aii: ”ܐܢܵܫܹ̈ܐ ܕܢܝܼܢܘܹܐ ܒܸܬ ܩܵܝܡܝܼ ܒܝܵܘܡܵܐ ܕܕܝܵܢܬܵ‌ܐ ܥܲܡ ܐܵܗܵܐ ܫܲܪܒܬܵ‌ܐ ܘܒܸܬ
    ܕܵܝܢܝܼ ܠܵܗ̇، ܣܵܒܵܒ ܐܵܢܝܼ ܬܘܼܘܸܒ ܠܗܘܿܢ ܒܟܵܪܘܿܙܘܼܬܵ‌ܐ ܕܝܵܘܢܵܢ؛ ܘܗܵܐ ܚܲܕ ܒܘܼܫ ܓܘܼܪܵܐ
