    is ok be iro is-ate vukir seukie-ngge ikwai as tiate aplo. Be Pomate Natu Ayeu,
    Ayeu gatlek Jona bemem yem ute awangg yaun be aplongg-aim givin be uro aim ate
    vukir ukwai aim tiate aplo ite molge.
  rmc-rmc: O murša andral o foros Ninive ušťena upre pro sudos tumenca a odsudzinena
