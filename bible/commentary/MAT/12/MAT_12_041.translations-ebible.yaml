  lif-NT: ᤏᤡᤏᤒᤣ ᤕᤧᤰᤕᤰᤛ᤻ᤔᤠ ᤔᤏᤠᤜᤠ᤹ ᤁᤥᤕᤧᤶᤒᤠ ᤔᤏᤠᤜᤠ᤹ᤏᤢ ᤂᤠᤛᤧᤴ ᤕᤧᤴᤏᤥ ᤔᤧᤕᤧᤵᤐᤠᤱ ᤁᤱᤜᤠ᤹ ᤀᤠᤵᤋᤡᤰ
