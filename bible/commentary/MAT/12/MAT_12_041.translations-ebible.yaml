  pan-pan: ਨੀਨਵਾਹ ਦੇ ਲੋਕ ਨਿਆਂ ਦੇ ਦਿਨ, ਇਸ ਪੀੜ੍ਹੀ ਦੇ ਲੋਕਾਂ ਨਾਲ ਉੱਠਣਗੇ ਅਤੇ ਇਨ੍ਹਾਂ ਨੂੰ
