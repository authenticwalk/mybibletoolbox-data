    ísaraawe. Káféꞌa Yónaambo íyáákaraundawi méraunaꞌa kesáái ímba wéisaamba póna
    ánaaemba Maníkó waásimo méraawini áwáusafenamo tísai índa-kanaamo tínda Nínéfa-naopaken-kwaasi
    kembiwí aaifimbá maitinkésa sésa Yónaan-aai iséta sáwí-awauma tukáundasaanifo
    Yónaamba íyáákaraiwai kentí naaópaꞌa mérowaꞌa wenáái ímba iséꞌa sáwí-awauma ímba
    tukáawe Nínéfa-naopaken-kwaasi sénááwe.
  tbg-tbg: 'Ionaava vuru Ninive vatukaqi vauka Kotira vakaaka tiva nimumanta vi vatanaaka
    vaakama vira uva iri, qora aara qaqirake vaurave. Naantiara ekaara entaqaa vi
    vatanaaka Kotira vataake vaiha niqaa uva vatehama mintima tivarave: Tenavu Ionaara
    uva irihama qora aara qaqira kaavaunarave. Ionaaravata aatarako vaiintiva ne vaunaini
    oruromanta ne vira uva kia irurave, tivarave.'
  hub-NT: 'Yuus Jonásan Nínive nugkanam chicharkartukta tusa akupkauwaiti. Turam Jonás
    Yuusa chichamen etserkai, Nínivenmaya shuar ainaka tunau takatan inaiyainak uwemkaru
    ainawai. Tumawaru asar Yuus nina chichamen umiku ainan yarumkai, Nínivenmaya shuar
    jinaawaru ainasha nantarartinaiti. Tumawar wii Jonásan nagkasaun pujusan, chicharmasha
    umikchau asaakrumin, atumin pachitmasar chichainak: Nitaka tunau ainawai tusa
    turamiartinaiti.'
  hmo-hmo: Dirava ena Kota Badana dinana neganai, Nineva taudia ese do idia samani
    henia umui, badina be idia ese Iona ena haroro dainai edia lalona idia giroa,
    to iniseni, emui huana dekenai, be tau ta ese Iona ia hereaia.
  big-big: Wok kalike panu Anotogo yongkambanuwili ngagozak keleyagibokko yongkambanu
    mabuwili yangalek meiya logo Ninibe yongkambanu Yuda onowiligu ini yongkambanu
    Yuda mabek perage pewiliyegi pelik yeiyagi, Ini kaile miza wiziga ini ngangang
    mizagi, purik teni Yonagi ngago Anotoyagaragi kerewiya logo kaile tonuguyengka
    kowita kapura ini yombu Yonayaga ngalegebokki ngago Anotoyagaragi kerewiya ono
    kopong ini ngangang mizagi, yeiyagi.
  gux-G: Ninif niba ba fii ki sedi yen nni U Tienu buudi daali kelima bi ŋaa bi tuonbiidi
    kuli ki cengi Jonasi, mɔlane n ji cua yi kani ki mɔni ki cie Jonasi, li ya po
    U Tienu ba buu'i.
