  txq-txq: Neu ko neu dae-bafok fai mateꞌen, mete ma Manetualain dadi mana maketu-maladi
    dedeꞌak, hatahori Niniwer rambariik dadi sakasii fo rakasasaꞌek salak neu ei rae,
    ‘Ei basa ngga iar, nggoa bebek kara!’ Lele uluk, hatahori Niniwe raa ramanene
    neu Manetualain mana toꞌu dedeꞌan Yunus, de ara sale dalen do tuke tein nara ma
    laꞌo ela sala-singgon nara. Tehuu ei taa. Naa te, hatematak ia hambu Hatahori
