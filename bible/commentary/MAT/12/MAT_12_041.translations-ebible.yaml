    ਉਹ ਹੈ ਜੋ ਯੂਨਾਹ ਨਾਲੋਂ ਵੀ ਵੱਡਾ ਹੈ।
  tkr-tkr: Ninevayne milletın Yunus peyğambarne cuvabıl k'ırı alixhxhıva, bınahbışike
