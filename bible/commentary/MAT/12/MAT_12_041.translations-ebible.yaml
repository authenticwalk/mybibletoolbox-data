  kwf-kwf: Ma ana kaidaꞋi God ka matalangaꞋinia ngwae ki, na ngwae neꞋe kira tua Ꞌi
    Ninifa, kira tataꞋe fasi Ꞌiri kira ka alaꞋa sulia na roraꞋa kamu ki. Kira sasi
    ꞋunaꞋeri, sulia kira kakari alifaꞋi naꞋa faꞋasia na taꞋangaꞋa kira ki, ana kaidaꞋi
    sa Jona fulangaꞋinia fuada. Ma taꞋi ngwae nia talingaꞋi ka liufia sa Jona nia
    tua naꞋa faꞋi kamu. Sui ka ꞋunaꞋeri bore, noaꞋa kamu kasi kakari alifaꞋi goꞋo
    faꞋasia na taꞋangaꞋa kamu ki.
  eng-WYC-2017: Men of Nineveh shall rise in doom with this generation, and shall
    condemn it; for they did penance in the preaching of Jonah, and lo! here [is]
    a greater than Jonah.
  eng-WMBB: The men of Nineveh will stand up in the judgement with this generation
