    someone greater than Jonah is here.
  zat-NTPS: Benne' gulezré̱'e̱ xe̱zre Nínive welexásaqueze̱' lu zra guchi'a Dios gate
    guchi'e̱ chee̱ bénneache zaj zre̱'e̱ na'a, na' benne' Nínive ca' xululé'ene̱'
    zaj nabaga zria benne' caní lawe' da belexebí'i lazre' benne' Nínive gate na'
    bchalaj Jonás dizra' chee̱ Dios lau benne' ca', na' blaudxa ca Jonás na' naca
    Benne' zue̱' nigá.
  spp-spp: Canŋke Kile sí sùpyire puni sâra si ntàanna ná ti kapyiiŋkil'e ke, Ninive
    kànhe shiinbii sí n‑pa n-yîri n‑yyére si pire kapimpyiibii cɛ̂ɛgɛ, ɲaha na yɛ
    Zhonasi à sà Kile jwumpe jwo Ninive shiinbil'á ke, pi à pi toroŋkanni kɛ̂ɛnŋɛ.
    Mà li ta wà na ɲyɛ naha, ŋgemu u tayyérege k'à fànha tò Zhonasi woge na ke, pire
    kapimpyiibii sí ɲyɛ a ɲɛn'a pi toroŋkanni kɛ̂ɛnŋɛ mɛ.
  zty-NTPS: Benne' ka' wnníta'gake' ḻo yež Nínibe chásgake' ža na' kate' chog Dios
