    kuja pandu ta: “Jesu je''ẽha rehe pehendu ym. Katu ym pehẽ” aja apo ihẽ ke putar
    ym ame''ẽ ta pe pandu ta. Jon pandu ame''ẽ ke rehe Nini ok ta pe har ta hendu
