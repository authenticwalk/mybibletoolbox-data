    basbasol da sin nanngean da sin inkaskasaban Jonas, ngem mo dakayo et olay mo
    wada di naitatapi en dakayo ay napatpateg mo si Jonas, adi yo pay dedan patien.
  tgj-tgj: Jwngkadaka alu lo Ninebe gv nyi vdwv dakrap la nonua yamre, ogulvgavbolo
