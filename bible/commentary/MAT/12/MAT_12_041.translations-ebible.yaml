    on.
  ztq-NT: Tse nii lëë Dios kuñ kyalxtisy lëë meñ Nínive jkëëkiy meñ nii no natiemp,
    por ptikche meñ Nínive styoo lo Dios worñee biñ meñ Nínive nii kwnee Jonás, porque
    mastre precisy nii xluyaa lo do que nii kwnee Jonás.
  kqa-kqa: Krunavundiŋ Got ŋgatɨŋgurɨman vata yɨhɨramami hɨvɨyɨ, Ninive hati krunavundi
    sɨhanaŋga Gotɨndu tamɨŋgañɨ ñamba vana andɨndurɨm taŋguramɨrɨmandɨyu. Kamata narɨŋandɨ
    tɨwɨmiyɨ krunavundi ñamba vanavana andɨndurɨm kuyu kɨmbañɨ ambavarɨmandɨyu. Ninive
    hati Jona ambavarahi ŋgaŋga mavɨŋgimɨrumu. Hara kru mumɨŋga narɨ ñiŋgiñɨ kɨyɨ
    mɨŋga, Jonaŋ taratɨvɨri.
  zai-NT: Ne dxi uzuhuaa irá binni nezalú Dios, ziasa ca binni Nínive ne zuseegu ca
    ruaa ca binni nuu yanna ri', purti laaca ucuaa ca stiidxa Jonás ne unaba ca perdón
    Dios, peru yanna ma nuaa lade tu ne jma risaca que Jonás ne qué na tu icaa tu
    stiidxa'.
  upv-upv: Ko renge nabong nga Atua pia-wera suri lat nga puto suri tevi jinibb nir,
    jinibb nir ne Nineve para-tur imare ko para-sup̃e suri kami. Suri nir nolor arlululwi
    daron nga Jona m̃iwerwer tuwi. Ko kaplesi inu ngel, nulep asasi Jona, ko kami
    sete nolo kami olululwi daron nga inu m̃ewerwer tevi kami.
  wap-NT: Pidannao Nineveh sannao kadishitan nii wuru kamoo donoꞌo, Tominkaru kootowapa-kidanuz
    ipai pidannao, naꞌiki ĩdakoopan nii kainao pidannao, ushaꞌapanum kauꞌan ĩnao ĩtanawatinanii
    paꞌoian ai Jonah kowaadan dono ĩꞌati Tominkaru paradan. Mazan diꞌoraꞌa pidan utumaꞌoraz,
    powaꞌaꞌo zii umanawunun Jonah ai.
  mva-mva: Bokaibe alauri bong biabia ono giriki adorakangao masa Ninibe dataguraki
    be datunuri-kaming be giriki omingo danangalako. Bakara, bong Zona Ninibe anua-lo
    ilako be Nanaranga pilenga mangata iradi nge ilodi dibuiri be muzigoala nedi disegeaki.
    Ata moimoi ka ura-kaming! Tamoata teke makare isoaki nge Zona iuasai.
  dwr-NT: Nennewe asay Yoonaasi odeeddawaan barenttu nagaraappe simmeedda diraw, pirddaa
    gallassi denddiide, hinttentta mootanawantta; beyte, Yoonaasappe aadhdhiyaawe
    hawaan de7ee.
  kfw-kfw: Nineveh mi ngai'n Chongtan Nikhuoni hongngir inta halli nangni kha noonkuung
    innape sik eii, ajarchu Jonah chongril kha inmani'n injet pha inmanuwa inphut
    inmalung inleithuul; kei'n nangni diang kiti khachu enru Jonah neek ah kalok inkhat
    hin aom.
  bfz-bfz: नीनवे रे लोक न्याय रे दिनो दे, एस बखतो रे लोका साथे उठणे, और तिना सेयो
    ई दोषी ठराणे, कऊँकि तिने योने रा प्रचार सुणी की मन फेरेया, पर देखो, एती तो से
    ए, जो योना ते बड़ा ए।
  cuk-09: Machergan-Níniveginmalad Bab-Dummad-igar-nabogoed-ibagangi we-dulemar bemar-emi-dula-gudidimalad-abargi
    gwisgudagogu, bemar-sabsur-odurdakye sogdagoed. Ar ade Jonás Bab-Dummad-igargi
    sunmaksagu, Nínive-dorgan na e-iskuedga bukib-binsas-gusmalad, na e-daed gwagsamalad.
    Ar emigindi, Jonásba bur-bule dule-dummad wegi bemar-abargi gudiid, ar degite,
    bemar be-iskuedga na be bukib-binsasurmalad, be-daed na be ogwasurmalad.
  ben-OBCV: বিচারের দিনে নীনবী নগরের লোকেরা এই প্রজন্মের লোকদের সঙ্গে উঠে দাঁড়াবে
    ও এদের অভিযুক্ত করবে; কারণ তারা যোনার প্রচারে মন পরিবর্তন করেছিল, আর এখন যোনার
    চেয়েও মহান একজন এখানে উপস্থিত আছেন।
  mil-NT: Te na sàá nduu càda ndáá Yǎ Ndiǒxí cuéchi nchaa ñáyiu ndècu ñuyíú‑a, te
    dàvá‑áⁿ cachí nchaa ñáyiu ñuú Nǐnivé sá ñà túú ní quìde ndáá nchaa ñáyiu ndècu
    vitna, te ducaⁿ cǎháⁿ‑yu chi mèé‑yu ní dáñǎ‑yu ichi cuèhé ichi duha cútnàhá ní
    sáháⁿ ndíi Jònás ñuú‑yu ní cáháⁿ ndíi tnúhu Yá Ndiǒxí núǔ‑yu. Dico vitna iha ndècu
    ndɨhɨ ñaha‑ndo xii yúhú, te dɨu‑í ío‑gá cúnùu‑í dàcúúxí ndǐi Jònás.
  myu-myu: '— Kuyje Nínive ka watwat ig̃uycũg̃ o''e ip ikẽrẽat kug̃ puye ip — Jesus
    o''e. — Ikẽrẽat mujurũg̃rũg̃ap o''jepere ip―ikẽrẽat e''e''ukayũ. O''jepere ip,
    Jonas pe Deus ekawẽn o''tojot puye. Deus ipiatpi''ajoan kũyjobit''ũmayũ be iap
    kabia Nínive ka watwat je''bapuk soat etabut pe. Ixeyũ je''e g̃asũacat pe: “Eyju
    ikẽrẽat kug̃ Deus xe,” i, eyju wekawẽn kay''ũm puye. Jonas kay o''e ip Deus ekawẽn
    muwẽnuwẽn pima Jonas. Õn pit Jonas etaybicap podi ma wetaybit cĩcã Deus ekawẽn
    muwẽn ãm. Imẽnpit eyju wekawẽn kay g̃u — Jesus o''e.'
  fue-fue: Nyalaane darŋal, himɓe Niniwe ummodoto e himɓe jaamanuuru nuu ɗo, gaccoo
    ɓe. Gam ɓe tuubii no ɓe nani waaji Yonas. Nani bo, ɓuruɗo Yonas nun woni ɗo!
  amk-amk: Na rahida Allai kiutu kaiwo kariri nunei fo, inontarai Niniwe fosa ambori
    esuwi ria mea, mano na rabuang bonini ne mea, tuti etinggai mea kontai ki. Weo
    fafongfa nabi Yunusi medu wesa fo etaramioi, ampafe efotou enari sasarifo tuti
    etaraberasa weru ene sasarifoi ampa. Wape na ninai, na katai nini manei fiabai
    sewa nabi Yunusi ne, manamo wiro metaramioi kaha.
  fai-fai: Afetin am dánokabu kabadákal Niniwa abiw kayak iyo talá tabe nadiwe kamano
    kinim mit tein bidiw kibiliwso todokabiw ade ika bakoyam kiba ban keimin kinim
    yakokabiw, watawo kaleyo bá, ika Yona Got weng dauyama ta bom ban keimin ibik
    dumamsiw, kata kamane kiba Yona akadawsa kinim mak kadák be, ami weng uyo kidilawongin
    banim kayo ko.
  ura-NT: Aihana jaun, coitucunojoiniha caohacha ichaeraauru aina baaso ichaeraauru
    ichao que tihane banate, nacoaauneein nimichucurureein Ninibe cocoaichacuru, acaauru
    coulurujueeuruhane coina, acaauru rai beratenojoin beebejiha Jonasine aonaain
    nacoaauneein Cana Coaunera que coacuhin neeuruhalune jaun. Jana ena cau inara
    aina neinichaaunnena Jonasi amurijiriin nenaa nichaaunne saijieeinte caitoonjoa
    esenetana jereneeiche.
  mcd-NT: Ratoran shafatan Diosin nantifi yorafo ichanan huaitian ato yoipacushquin
    ratotonmain icoinra huamisi iyamarai icoinra huamisimaquin. Ascaino nantianri
    Nínive ano ipaonifoan matohuunoa yoishcani isca huacaquin, “Jonás noco Diosin
    tsain yoini cuscan non nicacoinshon nocon chaca shatucoinshon non Dios icoinra
    huani. Asca man manfin Diospan furucoin nicafiashocai maton chaca man shatumisimaran,”
    ishon mato yoishquin. Nan icon un Jonás finonfiacucai man ua nicapaimisima.
  urt-urt: Ŋup yuwo ŋaiye Got ka iyarꞌe lenge miyeꞌ tuweinge lalme pe, lenge miyeꞌ
    tuweinge titinge Ninive ka tuhur jin wusyep kot pe, tinge ka yininge yoworꞌe yember
    hwap pupwa ŋaiye yip yende. Detale, ŋupe ŋaiye Jona ŋanange nalaŋatme wusyep Got
    nalme tinge pe, tinge yimbilme ŋoihmbwaip yasme hwap pupwa ŋaiye tinge si yende.
    Kom miyeꞌ ende ŋaiye tukwini narp bumbe yip pe, kin bongol supule nengelyembe
    Jona. Kom yip yukur yimbilme ŋoihmbwaip.
  kiz-kiz: Bhanu bha ninawi bhibetakuj'hema mbele j'ha hukumu pamonga ni kizazi kya
    bhanu abha ni bhibetakukihukumu. Kwa kuj'ha bhatubuili kwa mahubiri gha Yona,
    na langai, munu fulani m'baha kuliko Yona apa.
  tzo-TZE: C'alal tsta yorail ta xchapanatic scotol cristianoetique, ja' mu'yuc smul
    ta x'ilatic yu'un Dios li cristianoetic tey nacajtic ta lum Nínive ta vo'onee.
    Yan vo'oxuc ti li' to oyoxuc ta banamile, ep amul cha'ilatic. Yu'un c'alal ay
    yich'ic cholbel sc'op Dios yu'un Jonás li cristianoetic tey ta Nínivee, ta ora
    la scomtsan li c'usitic chopol ta spasique. Li Jonase mu tsotsuc yabtel laj yich'.
    Vu'un tsots cabtel quich'oj ti li'oyun ta atojolique. Pero mu xavich'ic ta muc'
    li c'usi ta xcale.
  lex-lex: La' noha niatni, la' ler maka Uplerlawna lerni ntutu-nte'ela pa Nhudi-npara
    rimormiori la watghudi lokarni, de hota makden la Niniwe rtutrier pia hota rto'ona
    riy tuwu di. Yoma mak kden la leta Niniwe rhoitio'or doin-rtahnei dioinia do'oni-halli
    la' lera Yunus nakot nohora Uplerlawna lirni-tunnu la' ira. Mere la dodo'ondi
    de Agetla miy gaimi mere miy edon mitlin la A li'ru pa mhioitio'or doin-mtiahnei
    dioin do'omi-halmi re, kennama A' di de ureh dioinia Yunus de.
  dov-dov: Bantu baku Ninivu bayoyimikila kunembo lyalubeta azukulu eli lyabantu aboobo
    liyopegwa mulandu. Nkambo bakeempwa mukukambawuka kwa Jona, lino amubone, umwi
    mupati kwinda Jona uli aano.
  rgu-rgu: Nai dae-bafoꞌ a nonoe na, maneniko Manetualain dadi mana ee dedeaꞌ, neuꞌ
    ko lahenda Niniwe ra dadi sakasii fo neo emi rae, ‘Emi basa ia nana, pakanaaꞌ!’
    Maulu na, lahenda Niniwe ra ramanene neuꞌ Manetualain mana nesi matan Yunus, boe
    ma ara saledale-tuꞌetei nara. Tehuu emi taꞌa. Sekona te, besaꞌ ia Lahenda fo nai
    emi talada kahereꞌ lena neme Yunus mai, nana riꞌ Au ia. Tehuu emi ta nau tao daleꞌ
    neuꞌ Au baiꞌ boeꞌ.
  toc-NT: Acxni̠ nalak­chá̠n quilh­ta­macú la̠ta Dios naca̠­ma̠­xo­ko̠ni̠y cris­tianos,
    a̠ma̠ko̠lh cris­tianos hua̠nti̠ xamaká̠n quilh­ta­macú xta­hui­lá̠­nalh nac xaca̠­chi­quí̠n
    Nínive xlacán nata­ta̠yay nac xla­catí̠n Dios y naca̠­ma̠­la­ca­pu̠yá̠n hui­xinín,
    porque acxni̠ xlá Jonás ca̠liakchu­hui̠­ná­nilh xta­chu­huí̠n Dios xlacán tita­lak­pá­li̠lh
    xali̠xcáj­nit xta­la­ca­pa̠s­tac­nicán; huá chú hua̠ntu̠ hui­xinín ni̠lay tla­hua­yá̠tit
    ma̠squi xli̠­ca̠na la̠nchú uú ca̠ta̠­layá̠n cha̠tum hua̠nti̠ a̠tzinú lanca xla­ca­tzúcut
    ni̠xa­chuná la̠ Jonás.
  ulk-1902: Nineua le ko tekuei abele gerger meratager kemem abele nosik adud le pako
    eruam sus abkoreb; abelelam uiaba obazged Iona ra marau; dasmer, ike abele le
    aule tumem Iona.
  som-som: Nimanka Nineweh waxay xisaabta isla taagi doonaan dadka qarnigan, wayna
    xukumi doonaan, waayo, waxay ku toobadkeeneen wacdigii Yoonis, oo bal eeg, mid
    Yoonis ka weyn ayaa halkan jooga.
  mam-C: Ex ikyqex kye' xjal toj tnam Nínive kyojjo q'ij te Jonás kchi jawil we'ks
    toj tq'ijil pa'b'in, aj kyokxjal toj xjelb'il twutz Dios, aye' ite' kyojjo q'ij
    ja'lin, tu'n kykub' tz'aq toj kyil kyu'n. Qu'n ayetzi'n xjal toj Nínive b'e'x
    ajtz ti'j kyanmin, tej t-xi tq'ma'n Jonás Tb'anil Tqanil Dios kye. Ex ajo Tb'anil
    Tqanil wi'ja ja'lin nimxixtl toklin tze'nku toj tq'ijil Jonás.
  ndj-ndj: Vandu va Ninawi vabwituka chipindi cha kuhigha, davachihighi chileli achi.
    Nongwa vandu va Linawi vapomilili pavampikanishili Yona palandulili! Nguvawombela
    nakaka, apa pana chindu chikomi pitu Yona
  mbj-NT: Niniwéh buuj raky n'aa tapaa da P'op Hagä Do matym gó da hẽ badäk hahỹỹ
    hã habong doo, sahõnh hẽ P'op Hagä Do ky n'aa etyy noo gó kä. Jonas maher'oot
    noo gó, rat'yyd kamehĩĩn nesaa do ramoo bok do hã. Nesaa do reréd hõm. Jonas bahǟnh
    ỹ ti hỹỹh. Ti hado né paawä, dooh bë t'yyd kamehĩĩn bä nesaa do bë moo bok do
    hã, dooh bë eréd bä, ti hyb n'aa né hẽ Niniwéh buuj bë da raky n'aa tapaa.
  lat-VUC: 'Viri Ninivitæ surgent in judicio cum generatione ista, et condemnabunt
    eam: quia pœnitentiam egerunt in prædicatione Jonæ, et ecce plus quam Jonas hic.'
  ngp-ngp: Mwe dizuwa dyo usengelo, want'hu wa Ninawi nawakimale hamwenga ne cheleko
    iki, naho nawakisegele kunda na wiihi. Kwaviya wamtegelazaga Yona niyo waleka
    wavu wawe. Nawagambilani ikindedi kugamba, kiyaho kikulu kumjink'ha Yona.
  enq-2: Joname akali Ninipe tange dupa Gotenya pii doko panao lamaiyamopa, dokaitame
    sepala mona kapilyiami. Salapape! Mendita mendeme Jona ita minao asa silyamo.
    Tenge dokonya, Goteme endakali dupa yapatamo gii dokopa, Ninipe tange dupa endakali
    indupa palelyamino dupa-pipa sakatatala, dupa tenge setapala tanda maipengena
    latami.
  eng-ASVBT: 'The men of Nineveh shall stand up in the judgment with this generation,
    and shall condemn it: for they repented at the preaching of Jonah; and behold,
    something greater than Jonah is here.'
  mna-mna: Indeeŋe mbeŋ kaimer ma Anutu iso iur kadoono pizin tomtom na, zin Ninibe
    kan ziŋan zin tomtom ta koozi timbotmbot na, ko timaŋga. Mi zin Ninibe kan ko
    tiŋgal matan. Pa muŋgu zin tileŋ sua ki Yona, mi titooro lelen. Mi iŋgi tomtom
    ta ilip pa Yona, ta koozi imbotmbot i. Tamen tomtom tileŋ la sua kini som.
  myw-myw: “Min-Ninavek igaw mo bitamanaws ya̱tal waseg, bilivans va̱gan bukukwakins
    amisinap kalbaleb, gudwouvaws yakamiy. Peinan tasiyas iliganes Youna nageiguy
    mo ilaves asisinap kalbaleb; tage kaleiwag nagein nukuliganes ikalsow Youna nageiguy.
    Kuliganes; nag gog, nag kulaves amisinap kalbaleb.
  sby-sby: Bantu baku Ninive, nibakapundukile pamo ne bantu ba musemanowu pa busuba
    bwa lombolosho, kwambeti bantu ba ku ninive bakabatotekeko, nte pasa balo balalapa
    mpobalanyumfwa kukambauka kwa Yona. Nsombi pano mpwali wapita Yona.
  sll-sll: Ena God ari para muru ha hol ol tenangwo gin iwe, Nineba ganba hong yalhobi
    yal Yona ha maing ditongwo pirere, tal nigi dongwo ongwo i nigi de pir tere nomani
    si kulu sire hon olkirala di pimia. Ni nomani si kulu sikinia ha di mere si ni
    tenamua. Ena hana togu yal Yona wai momba, te hana togu yal timiya mongwo i wai
    weni momua.
  yaq-NT: Jume'e, bwe'u jo'ara Ninibe' tea'po jiapsaka'um, Liojta yee ya'uraa bittuaneo
    taewait ama anne. Junak juka' i'an taewaimmet yoemrata a' ya'uraa bittuawao, intok
    juname'e inime'e ka tu'isi tawaane. Bwe'ituk jume'e, bwe'u jo'ara Ninibe' tea'po
    jiapsaka'um junak, juka' Jonajtuka'uta, Liojta betana nokta ameu a' teuwaako,
    inime'e ka tu'ik betana emo temaek. Inimi'i intok, ju'u Jonaj teamta bepa che'a
    eiyaawatchika senu aane.
  uro-uro: Ama ruvek nae näva ama värhäm ama mor äm ma Ninive va rha rhair ti nä rhit
    täkt ama qoengait pät ama qunäga qärakni iva ma Ngämuqa qa rhatnävämne na ama
    ruvek pät ama ivätki bä va iarhakt ama ruvek ti rhäksärhäm ngän inguna mudu rha
    näpgoer na nas toqoräkt i ma Jona qa sameng bät a rha. Dap täkt di aingo qärak
    i qale ngo rhe di ngua e daver ma Jona.”
  ita-1885: I Niniviti risorgeranno nel giudizio con questa generazione, e la condanneranno;
    perciocchè essi si ravvidero alla predicazion di Giona; ed ecco qui è uno che
    è più che Giona.
  muy-muy: Ka fat ya ti Melefit amagrafəŋa seriya kè mis a ɗek nahəma, ndam Niniv
    eticikaba akaba mis ye e hini vu na, atəhi ana mis ye e hini vu ni “Lekʉlʉm ndam
    magudar zlam.” Aɗaba mam, ndam Niniv tàra tìcia pakama ga Zonas ya àhi ana tay
    na ti tàmbatkaba majalay ahàr gatay na. Ay ahalay ti mis àbu àtama Zonas àna gəɗakana
    ti kəsərum do aw ?
  kqc-kqc: Nineveh vene Sei di kota rena medari, gua amededi venesa, are resi ini
    beika reyadi vegu nifafana regedi, adina bi Jonah yaku Sei di ago nirausi reyori,
    vegu no feresi moi etagae riyadi. Ma vefa, amiye yokoi Jonah ebu reyo bi mini!
  tav-tav: Jonás tirʉmʉpʉ macacʉ Dio ye quetire Nínive macana cãniñaricarãre na cʉ
    cabuioro caroorije na cátiere jʉtiriticõari cajanañañuparã yua. Yʉ maca Jonás
    netoro cãcʉ yʉ cãnibato quena yʉ cabuiorijere mʉja apiʉjaquẽe. Caroorijere mʉja
    cátiere mʉja tʉgooñaquẽe, mʉja janagaquẽe. To bairi caroorãre Dio na cʉ capopiyeyeri
    paʉ cãnopʉ Nínive macana tirʉmʉpʉ macana, “Rooro mʉja caapiʉjaquẽjupa,” mʉja ĩgarãma
    ati yʉtea macanare.
  eng-ULB: The men of Nineveh will stand up at the judgment with this generation of
    people and will condemn it. For they repented at the preaching of Jonah, and see,
    someone greater than Jonah is here.
  spa-VBL: El pueblo de Nínive se levantará en el juicio junto con esta generación
    y la condenarán, porque ellos se arrepintieron como respuesta al mensaje de Jonás—
    ¡Y como pueden ver, aquí hay alguien más grande que Jonás!
  fra-_FOB: Les Ninivites s'élèveront au jour du jugement contre cette nation, et
    la condamneront, parce qu'ils se repentirent à la prédication de Jonas; et il
    y a ici plus que Jonas.
  hau-ULB: Mutanen Nineba za su tsaya a ranar shari'a da wannan zamani sannan su kashe
    su. Domin sun tuba da suka ji wa'azin Yunusa, amma duba wanda ya fi Yunusa yana
    nan.
  mal-mal: നിനവേക്കാർ ന്യായവിധിയിൽ ഈ തലമുറയോട് ഒന്നിച്ച് എഴുന്നേറ്റ് അതിനെ കുറ്റം
    വിധിക്കും; അവർ യോനയുടെ പ്രസംഗം കേട്ട് മാനസാന്തരപ്പെട്ടുവല്ലോ; ഇതാ, ഇവിടെ യോനയിലും
    വലിയവൻ.
  kkc-kkc: Esiga Niniba odoo oso goo midilei biame mapoo nibolo hodobo toboloso nibada
    goo midiloso, niba tokenee odoo dalaiso. Bei, Yonaye Godeeyo to dimapoo takeme,
    diayo dia goo tokenee maga goo su wuduloso miligi piaso. Esino ayo Yona dagadileso
    ka badoso. Esino ayo Godeeyo to nimapoo takeme, niyo duloso nibada goo tokenee
    maga goo su wuduloso miligi pile.
  lit-lit: Žmonės nineviečiai kelsis drauge su šia karta teisme ir ją pasmerks, nes
    jie atgailavo dėl Jonos šaukliško skelbimo, o štai čia už Joną yra kas didesnis!
  urd-GVR: Qiyāmat ke din Nīnwā ke bāshinde is nasl ke sāth khaṛe ho kar ise mujrim
    ṭhahrāeṅge. Kyoṅki Yūnus ke elān par unhoṅ ne taubā kī thī jabki yahāṅ wuh hai
    jo Yūnus se bhī baṛā hai.
  far-far: Ma ana kada God kai ketoa wane ki, wane ne kera to 'i Ninifa, kera kai
    tatae fua kera ka fata sulia na garoe kamulu ki. Kera sasi 'urinai, sulia kera
    kari abulo na fasia na ta'alae kera ki, ana kada sa Jona 'ainitaloa fuada. Ma
    te wane nia talingai ka liufia sa Jona nia to na fai kamulu. Sui boroi ana, nao
    mulu si kari abulo go fasia ta'alae kamulu ki.
  suz-BL: निसाफ पची नाक्‍तीम निनवे सहर ङा मुरपुकी बोक्‍शा, एको पाला ङा आन कली दोसी
    सुइक्‍नीम। मारदे हना मेकोपुकीमी योना आ लोव़ नेंशा, आन थुं परमप्रभु यावे गे लेत्‍ताक्‍म।
    नेनीने, एकेर का योना क्‍येङा ठेयब बाक्‍ब। जोना ३:५
  car-NT: “Moro a'wembono auranano yry jako, mo'karon Ninive ponokon kynawonda'ton
    mo'karon eromenokon kari'na maro. Mo'karon Ninive ponokon ro kynemendota'ton imero.
    Mo'karon Ninive ponokon waty Tamusi 'wa tywotu'ma tywaije nandon moro Jona auran
    poko. Ero po kore Jona ko'pono 'ne ka'tu rapa na.
  amp-amp: Bro Nkifrar kot yakitohruha yiha Ninifa thofmn mtohruhamn kfo nriyafhirahmm
    niko ariharhof yimako niwa nefm. Rom bi fasoh nefm mong trohmomm Jonar Ninifat
    yihato Bro Nkifrarhu mrokfot kfo pthamo yiha. To kfiwanko, tor wom yimar, tu bro
    mrokfo ptha rifhur harhuwa yimar, tor tukompno brbo tohwor.
  bht-bht: नीनवे शेहरे दे लोकां न्याय दे रोजे इस युगे दे लोका सोगी उठी करी उना जो
    दोषी ठेहराणा, क्योंकि उना योना दा प्रचार सुणीकरी मन बदलया, पर तुसां तां पश्चाताप
    करणे मना करदे न; कने दिखा, ऐथू तां सै है जड़ा योना ला भी बडा है।
  eng-NOY: The men of Nineveh will stand up in the judgment with this generation,
    and will condemn it; for they repented at the preaching of Jonah; and, lo! something
    more than Jonah is here.
  cub-NT: ’Aru Jʉ̃menijicʉi ñájiovaquijãravʉ baquinóre põevare, ne ãmeina teiye boje,
    ina ʉ̃mʉva mácavʉ, Nínivecavʉ bácavʉ, nacajarajarama mʉja ijãravʉcavʉque, aru
    ãmecororãjarama mʉjare, yʉre mʉje jʉ abe boje. Aru ina Nínivecavʉ bácavʉ chĩori
    ne ãmeina teiye báquede oatʉvarejaquemavʉ, jápiaivʉ bácavʉ Jonás mácʉi coyʉiyede
    Jʉ̃menijicʉi yávaiyede. Ʉbenita Jonás mácʉi majié pʉeno baju bueyʉbu yʉ.
  ita-1927: I Niniviti risorgeranno nel giudizio con questa generazione e la condanneranno,
    perché essi si ravvidero alla predicazione di Giona; ed ecco qui vi è più che
    Giona!
  lww-lww: Ana la nae Ninive nanua sumo amloge visena kiena ne Sona narui, ana apilopu
    la, a e legiena na lip̃ereena, p̃isi na la nene asum̃alu avisa lologia kiamiu
    naviowaena lala, komin nap̃a yaru tai nap̃a naga to laa metavan Sona naga sike
    amio amiu nanagane, ana amiu na pe apilopu amiu re nenaga.
  ckb-ckb: خەڵکی نەینەوا لە ڕۆژی لێپرسینەوەدا، لەگەڵ ئەم نەوەیە لە مردن هەڵدەستنەوە
    و تاوانباری دەکەن، چونکە تۆبەیان کرد کاتێک یونس پەیامی خودای ڕاگەیاند. ئەوەتا
    لە یونس مەزنتر لێرەیە.
  nas-nas: Teꞌmung simpeꞌ nkonaꞌmung teing Nineva-nupoong teinge daaꞌariaininge diiꞌ
    ninka enanavarang ninka nariꞌ eeꞌnoko napoꞌ diiꞌ kiimata-koo makosinuka tantaariaining
    Joonaꞌ daankiarako temuꞌ bereꞌariruꞌning deemparima, eeꞌnoko ee aing, naning aaꞌnaꞌ
    pankaing Joonaꞌ puruꞌui otoing aung anke daankiarako diiꞌ bereꞌdariaung.
  uvl-uvl: Pe lape etue palaungana nem at pe iri nenge Niniue lape te hele ia imo
    hehei pe hana nenga etue nei. Iange iri te hulia reria poinga mur nga etue nenge
    Iona haliu hot. Pe mele nenge i palaungana toto nge Iona, ngana koi helele heueu
    nei, pe pomere a hulia letemo ero?
  eng-BBE: 'The men of Nineveh will come up in the day of judging and give their decision
    against this generation: because they were turned from their sins at the preaching
    of Jonah; and now a greater than Jonah is here.'
  ixl-CNT: Aatz qꞌu aa Niinive, toj nal tal ebꞌen tu choobꞌal paav, ex itzꞌlelex tu
    u tiempo tzaꞌ aas latxꞌolax inujul qꞌu aanima; tan, motx ikꞌaxa qꞌul ipaav tu
    u yolbꞌal Tioxh vaꞌl ex tal u Jonaas tixoꞌl. Pek aatz ex, yeꞌ nekꞌaxa qꞌul epaav
    tiꞌ qꞌul iyol vaꞌl paalchu tijleꞌm viꞌ u Jonaas.
  xsi-xsi: Lâ zo ŋana Maro Kindeni ma ionzi tamâta rârâni lâ i ne ŋgua nia, ande kinzi
    tamâta muŋga simo Ninive lawea ŋinde ma simandi ŋgua nia ku ma situla miki nemi
    vetâŋa soki pwataki, ŋana tu kinzi Ninive tamâta muŋga siloŋo Yona itula ŋgua
    panzi, ŋineŋga sipalele ilonzi kalonzi ndoni ilâ pa Maro Kindeni nâ. Andeta tamâta
    toŋge imo ŋai, aku i nde ipole ŋgua-tulâŋa tamâta Yona.
  crx-NTPO: '''Ink''ez ''oh whuya hoozulh-un dzin dune ba nahutideh de, Nineveh whut''enne
    nohni ''andit whudizulhne nohtoh do dutádulh ''ink''ez nohba nohotiyeh. Soo cho
    whunulh''en, ''oh da'' Jonah bubulh yailhduk da'', ts''iyawh dudeni nahondunizdla.
    ''Et ''awet soo zulhts''ai, ''ilhoghun ''en Jonah anus ''unt''oh-un ''andit nohtoh
    usyin.'
  kan-OKCV: ನಿನೆವೆ ಪಟ್ಟಣದವರು ನ್ಯಾಯತೀರ್ಪಿನಲ್ಲಿ ಈ ಸಂತತಿಗೆ ಎದುರಾಗಿ ಎದ್ದು ನಿಂತು ಇದನ್ನು
    ಅಪರಾಧ ಎಂದು ತೀರ್ಪುಮಾಡುವರು, ಏಕೆಂದರೆ ಯೋನನು ಸಾರಿದ್ದನ್ನು ಕೇಳಿ ಅವರು ದೇವರ ಕಡೆಗೆ ತಿರುಗಿಕೊಂಡರು;
    ಇಗೋ, ಇಲ್ಲಿ ಯೋನನಿಗಿಂತಲೂ ತುಂಬಾ ದೊಡ್ಡವನು ಇದ್ದಾನೆ.
  bbb-bbb: Ro vakuma rade maza ije Godi fu e umeigia ise renoevo ijiebuo ise ije kena
    mazie giamo ijia e sidove Ninivako ije buka una vua ise e ige ja iviama kariva
    ije joesina kuaedufuo. Ijadufuo maeje bu e Jona vua ije fu kuariaema ije fiena
    bu una oe kuderiana ire ise boeje buka ijuoegafiae. Ro e Jona fuje fume e ume
    igeko rove e Ninivako buka vua fuone mukoreigia fiena irinae. Ro ivia naeje naka
    e anuigi be rove vua none ige jaka naebe fieve.
  blw-blw: Wat no umchah hen anchi ag-agaw way mauwisan hen aminay katagutagu, an
    chàyug pafasoron hen anchichay tinudtuchuwan Jonas way eNineve te chichaat namfafawicha
    way térén hen nangngarancha hen imfagan Jonas. Ngém chàyu, nat-én-ayu te tàén
    antoyanà ad uwan way nangatngato no ah Jonas, anyug achi chillu changrén hen chà
    itudtuchu an chàyu.
  tam-2017: யோனாவின் பிரசங்கத்தைக் கேட்டு நினிவே பட்டணத்தார் மனந்திரும்பினார்கள்.
    இதோ, யோனாவிலும் பெரியவர் இங்கே இருக்கிறார். ஆதலால் நியாயத்தீர்ப்புநாளிலே நினிவே
    பட்டணத்தார் இந்தச் சந்ததியாரோடு எழுந்து நின்று இவர்கள்மேல் குற்றஞ்சுமத்துவார்கள்.
  azz-NT: Huan in tagayot ten calyetoyaj tech ne pueblo Nínive moajocuisque cuac ejcos
    ne tonal de hueyi tatzacuiltilis huan namechtelchihuasque porín ne pueblojuani
    de Nínive moyolnemilijque huan moyolpatacque cuac yajqui in tanahuatijque Jonás
    quinnojnotzato ica in Tajtoltzin de Dios. Huan namejuan amo nanmoyolnemilijque
    de namotajtacoluan huan amo no nanmoyolpatacque, huan nican niyetoc Nitaquehual
    de Dios huan cachi nihueyi nichiuque huan que ne Jonás.
  spa-RV-1909: Los hombres de Nínive se levantarán en el juicio con esta generación,
    y la condenarán; porque ellos se arrepintieron á la predicación de Jonás; y he
    aquí más que Jonás en este lugar.
  csy-csy: 'Thukhenna ni ciang in Nineveh khuami te sia hi minam te taw hong ding
    tu a, mawsiat tu uh hi: banghangziam cile amate in Jonah thuhil na a zak uh ciang
    in kisik tek uh hi; en vun, Jonah sang in a lianzaw ziaksung ah om hi.'
  mxq-NT: Ko ja̱ꞌa̱y yajpayoꞌoydyʉt, ja ja̱ꞌa̱yʉty diꞌibʉ jékyʉp ijttʉ ma̱ Nínive
    ka̱jpn jyikypyʉ́ktʉt tiꞌigyʉ mʉt diꞌibʉ tyam jikyꞌa̱jttʉp. Es yʉꞌʉjʉty ñigʉxʉꞌʉktʉt
    ko pekyjyaꞌayʉty diꞌibʉ tyam jikyꞌa̱jttʉp, jaꞌa ko yʉ Nínive ja̱ꞌa̱yʉty myʉdooꞌijttʉ
    ja Jonasʉ ꞌyayuk es jyodʉmbijttʉ, es taa ja ya̱a̱ tuꞌuk diꞌibʉ myʉda̱jtypy niꞌigʉ
    ja mʉjꞌa̱jtʉn kʉdiibʉm ja Jonás.
  tzj-NT: Ja tok xterila' ja nimlaj k'ij xin juicio ja rachi'i' ja rec'o chipan ja
    tinamit Nínive ojer eje'e' xqueyictaji ix cachbil ja rix tinamit Israel in eje'e'
    ne'oc e k'etol tak tzij chewij. Queri' nbij chewe como ja raj Nínive eje'e' tok
    quic'axaj ja rtzobal Dios ja bix chique rmal ja Jonás ojer q'uextaji ja quina'oj
    in queya' can ja ritzelal. In ja camic nbij chewe, anin más chi na nim nuk'ij
    chwach ja Jonás.
  tdt-tdt: Iha loron ikus bainhira Maromak tesi ema hotu-hotu nia lia, ema jentiu
    sira husi sidade Nínive sei hamriik hodi foo sala ba imi. Tanba uluk bainhira
    Jonas baa foo sai Maromak nia liafuan ba sira, sira husik kedas sira nia sala.
    Agora iha Ema ida nebee boot liu fali Jonas iha imi nia leet, maibee imi lakohi
    husik imi nia sala.
  ron-BTF: Bărbații din Ninive se vor scula la judecată cu această generație și o
    vor condamna, pentru că s-au pocăit la predicarea lui Iona; și iată, aici este
    unul mai mare decât Iona.
  eng-WEBP: The men of Nineveh will stand up in the judgment with this generation
    and will condemn it, for they repented at the preaching of Jonah; and behold,
    someone greater than Jonah is here.
  eng-FBV: The people of Nineveh will rise in the judgment together with this generation
    and they will condemn it because they repented in response to Jonah's message—and
    as you see, there's someone greater than Jonah here!
  nld-1939: De Ninivieten zullen in het oordeel opstaan te zamen met dit geslacht,
    en het veroordelen; want zij bekeerden zich op de prediking van Jonas; en zie,
    meer dan Jonas is hier.
  bwo-bwo: Nenewe kitutsi ashuwots angshi aawots and dúranatse s'oot'anotsnton tuur
    bíyats angshitunee, Nenewe ashuwots Yonas nabtso bo shishor bo morrosh goynat
    naandrone etrne. Andmó Yonasiyere bogo hanoke fa'e.
  nch-BL: Ipan nopa tonal quema Toteco tetajtolsencahuas, nopa masehualme cati huejcajquiya
    itztoyaj ipan altepet Nínive moquetzase huan amechtelhuise. Pampa nopa Nínive
    ehuani moyolpataque quema Jonás quinilhuito icamanal Toteco, pero xiquitaca, na
    niitztoc más hueyi que Jonás huan amo anquinequij antechneltocase.
  quc-TNT: Ri winak aj Nínive, pa ri k'ij re ri k'atow tzij aretak cäk'at tzij pa
    qui wi' ri winak ri e c'o cämic, cäquik'at na tzij pa qui wi' chi cäc'äjisax qui
    wäch. Je ri', rumal chi ri winak aj Nínive, xquiq'uex ri canima', xquiq'uex c'u
    ri qui chomanic aretak ri Jonás xutzijoj ru Lok' Pixab ri Dios chque. Waral c'ut
    c'o Jun ri nim na u banic chuwäch ri Jonás.
  tfr-NTPO: Nínive sopga, e Jonás tjl̈õkwo kunoshko ga l̇l̇ëbo owa shärye l̈öng l̈i,
    e owa jl̈õe l̈ara, ga rayarae. Ga ëreshko no shäng kjl̈ara tjwl̈õ ara, Jonás kjinmo.
    E kjĩshko ga eerishko dbaryo sopga, pjãy l̇l̇gweya Sbörëshko ga Nínive sopga kojong
    l̈ok, ga tjl̈ẽ ga “Kjwepga shdungko” l̈e.
  kaq-NT: Papan casticanti neten ta Nínive jema janin jihuepahonibaan mato metoxon
    yohiyaxihquiqui. Jonasen noque yohihah tah non noquen shinan pontenihqui. Jonas
    mentan hashoan nincati jonin mato yohihah bi tah man nincayamanihqui. Mato tah
    man noque mentan hashoan nincayosmabo qui hih ta jayaxihcanihqui, man nincayosmabo
    quen.
  ahr-ahr: न्यायना दिनले निनवेना लोके हाई पिढीना लोकससंगे उभा ऱ्हाईसन हिले दोषी ठरावतीन,
    कारण त्यासनी योनाना संदेश ऐकीसन पश्चाताप करा; अनी दखा, आठे जो शे तो योनापेक्षा
    श्रेष्ठ शे.
  sgb-sgb: Ha Allon Pamanukom ni Apo Namalyari, ay mirêng hilay biniyay oman, ya taga-Ninive,
    ya nipaghêhên pamanyag kasalanan la, hên nagilam lay toro ni Propeta Jonas, ta
    habyanan la kaw, gawan main di ya matag-ay ya tungkulan kan Propeta Jonas, yan
    a kaw naghêhên nanalibokot ha pamanyag yon kasalanan.
  vie-1934: Đến ngày phán xét, dân thành Ni-ni-ve sẽ đứng dậy với dòng dõi nầy mà
    lên án nó, vì dân ấy đã nghe lời Giô-na giảng và ăn năn; mà đây nầy, có một người
    tôn trọng hơn Giô-na!
  kxv-kxv: ନୀହାଁୟି ଦିନାତା ନିନିବିତି ଲ଼କୁ ଈ କା଼ଲାତି ଲ଼କୁ ନ଼କିତା ନିଚାନା ଏ଼ୱାରାଇଁ ଦ଼ହ
    କିନେରି, ଇଚିହିଁ ଏ଼ୱାରି ଜୁନସ ୱେସ୍ତି କାତା ଆସାନା ପା଼ପୁଟି ମ଼ନ ୱେଟ୍‌ହା ମାଚେରି, ଅ଼ଡ଼େ
    ମେହ୍‌ଦୁ ଜୁନସକିହାଁ କାଜାସି ଇମ୍ବାଆଁ ମାନେସି ।
  cha-cha: Y taotao Ninibe ufangajulo gui juisio yan este na generasion, ya ufanmasentensia,
    sa sija manmañotsot ni y setmon Jonas; ya estagüeja, uno güine na lugat na mas
    dangculo qui si Jonas.
  amu-NT: Xuee na nncuꞌxeⁿ Tyꞌo̱o̱tsꞌom nnꞌaⁿ na jnda̱ tja̱, nlcwinndaꞌ nnꞌaⁿ tsjoom
    Nínive. Mati nnꞌaⁿ na mꞌaⁿ jeꞌ na quia nncꞌoowje, nntandoꞌnndaꞌna quia ljoꞌ. Ndoꞌ
    nntꞌuiityeⁿnaꞌ joona cweꞌ cantyja na yati lꞌa nnꞌaⁿ tsjoomꞌñeeⁿ. Ee naⁿꞌñeeⁿ ntyja
    lcweꞌ nꞌomna quia na jndyena ñꞌoomꞌ Tyꞌo̱o̱tsꞌom na tyoñequiaa Jonás. Ndoꞌ queⁿꞌyoꞌ
    cwenta, ja jnda̱ tyja̱ quiiꞌntaaⁿꞌyoꞌ na cwiluiitꞌmaⁿndyo̱tya̱, nchiiti Jonás.
  hin-CV: न्याय-दिवस पर नीनवे नगर की जनता इस पीढ़ी के साथ उपस्थित होगी और इसे धिक्कारेगी
    क्योंकि उसने तो भविष्यवक्ता योनाह के प्रचार के परिणामस्वरूप पश्चाताप कर लिया,
    किंतु यहां तो वह है, जो भविष्यवक्ता योनाह से भी बढ़कर है.
  eng-OURB: The men of Nineveh [Offspring’s Habitation] will stand up in the judgment
    with this generation, and will condemn it, for they make teshuvah ·complete repentance·
    at the preaching of Jonah [Dove]; and behold, someone greater than Jonah [Dove]
    is here.
  spa-BES: 'Los hombres de Nínive se levantarán en el día de juicio y darán su decisión
    contra esta generación: porque fueron apartados de sus pecados por la predicación
    de Jonás; y ahora uno más grande que Jonás está aquí.'
  san-BEN: অপরং নীনিৱীযা মানৱা ৱিচারদিন এতদ্ৱংশীযানাং প্রতিকূলম্ উত্থায তান্ দোষিণঃ
    করিষ্যন্তি, যস্মাত্তে যূনস উপদেশাৎ মনাংসি পরাৱর্ত্তযাঞ্চক্রিরে, কিন্ত্ৱত্র যূনসোপি
    গুরুতর এক আস্তে|
  tdx-tdx: Hitroatse amy zakay o nte-Niniveo mindre ami’ty tariratse toy hamàtse aze,
    amy t’ie nitolike am-pisolohoañe amy tsei’ i Jonày, fe lohà’ i Jonà iraho.
  naf-naf: Zonayaŋ zet zapat dolakŋaŋ Ninewe am ekŋen diindoyeen yomengatnan keŋin
    gilik zem mâpme delaŋ zeye keyet dopmaŋ dolakŋaŋ Kawawaŋaŋ indawe. Ma ekŋenaŋ
    koti Kawawaŋgat zikatnan in zemindowep. Enenogat alak neŋ inmagen pi tati Zona
    mobotnaŋ penaŋ sebempemti tapma in nâlen zet zapatn dolakŋaŋ nâmti ewe yominangatnaŋ
    ku gilik zeip. Keyepmti dopmaŋ bekanaŋ temaŋ inmagen sokbewe.
  grc-MT: ανδρεσ νινευιται αναστησονται εν τη κρισει μετα τησ γενεασ ταυτησ και κατακρινουσιν
