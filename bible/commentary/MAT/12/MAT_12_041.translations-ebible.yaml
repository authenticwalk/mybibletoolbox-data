  ena-ena: Mufɨli Asɨ agaŋ hulaŋ iamɨgali agɨladɨ ciaŋ hɨvɨ lamɨbali uami. Lɨci hadɨhu
    Ninive haiabɨla hɨsɨŋ hulaŋ iamɨgali agɨlaŋ haiabɨla iahaiaha hulaŋ iamɨgali iabi
    neŋ hɨniavɨlalɨ agɨladɨ lɨbɨmɨgumɨgu abavɨbali uami. Namɨlaŋ lusɨŋ sɨbɨlɨ vilalaŋ
    aba abavɨbali uami. Ninive haiabɨla hɨsɨŋ alaŋ Jona dɨ ciaŋ igahɨlavɨla lusɨŋ
    sɨbɨlɨ ci valamɨlu aba abavɨbali uami. Hulaŋ mu namɨlaŋ hula hɨnidi agaŋ nɨbu
    ibi daŋ sadaŋ Jona dɨ lɨvali aba abavɨbali uami. Agadɨ ala namɨlaŋ lusɨŋ sɨbɨlɨ
    ma valɨlalaŋ aba abavɨbali uami.
  tgo-tgo: Mbaŋa Loi ghambaŋa i ghathaŋgiya gharɨgharɨ, Ninive gharɨgharɨniye ne thɨ
    rakayondo thɨ wovatharɨtharɨŋaŋgiya thake iyake, kaiwae va thɨ loŋwe Jona le vavaghare,
    thɨ uturaŋgiya lenji tharɨ na thɨ roitete, na mbaŋake lolo regha ina gheke iye
    i laghɨye kivwala Jona.
  yap-yap: Chirofen nra pufthinnag Got e girdi’ e ra sak’iy e girdi’ nu Nineveh ngrogned
    ni gimed ba kireb, ya fa’anra motoyilgad ko thin rok Got ni machibnag Jonah ngorad
    me pig lanin’rad me un pangirad ngay nge pig; ma nggog ngomed ni bay ban’en u
    roy ni ka ba ga’ ngak Jonah!
  mop-NT: —Le'ec ca' c'ochoc u q'uinil u tz'abül a sip'ili, wa'taloo' u ca'a a cristiano
    ti'i ca' ilbicoo' u sip'il a jujun tuulu. Wa'taloo' ilic u ca'a a cristiano a
    cuxa'anoo' to aleebe tu yaamoo',— cu t'an a Jesusu. —Wa'taloo' ilic u ca'a a cristiano
    a taloo' ich caj Ninive u yadoo' u sip'il a cristiano a cuxa'anoo' to aleebe.
    le'ecoo' ich caj Ninive, u jelajoo' u tucul u men a c'u' a aalbi ti'ijoo' u men
    aj Jonasa. Ca'ax yan jun tuul wa'ye' ta yaame'ex a mas nooch u yanil tuwich aj
    Jonasa, ma' ta'ache'ex a tz'ocsic u t'an,— cu t'an a Jesusu.
  tet-tet: Baa loron rai falu fila, Naꞌi Maromak atu nariik dadi makotu lia. Ema Niniwe
    sia moos atu nariik dadi baa mataa lia, nodi tula sala baa emi naꞌak, ‘Emi hotu-hotu
    neꞌe, beik!’ Uluk, ema Niniwe nia sia nanono baa Maromak makoꞌan Yunus, hotu sia
    laꞌo nela siakaan salan. Mais emi lale! Tuir loos, oras neꞌe noo tiꞌan Ema ida
    iha emikaan klaran mak makaꞌas liu Yunus. Nia mak Haꞌu neꞌe. Mais emi la titu
    kedan.
  hlt-MCSB: Laitloeknah hnin ah Nineveh hlang rhoek tah hekah cadil taengah pai uh
    vetih a boe sak ni. Jonah kah olhoe dongah amih yut uh. Tedae hekah aka om he
    Jonah lakah len dae ta he.
  xtd-NT: Te ñayiu Nínive datuu koio‑i kuechi n‑ka kida‑n. Nandoto koio ndoꞌo, ñayiu
    io vitna xiꞌin ñayiu Nínive, te kuyuku‑n xiꞌin‑i kɨu na ndadandaa Ianyuux kuechi
    ñayiu, te datuu koio‑i kuechi n‑ka kida‑n, chi ña n‑ka natu ini‑n xa n‑ka kida‑n
    kuechi, ko mee‑i n‑ka natu ini xa n‑ka kida‑i kuechi ná n‑jaꞌan Jonás tnuꞌu Ianyuux
    nuu‑i. Vitna n‑kixee ruꞌu, te ndandɨꞌɨ ka‑r dada Jonás, te ñatu ka jandixa ñaꞌa‑n.
  mdy-ETH: ኔኔዌ ካታሞ ዓሳ ዓጮይዳ ፆኦሲ ዎጋ ኬሎና ሃያ ዎዶ ዓሶይዳ ዎጋያ ማዓንዳኔ፤ ዓይጎሮ ጌዔቶ ኔኔዌ ዓሳ ዮናኣሴ ኬኤዜሢ
    ዋይዜ ዎዶና ዻቢንቶ ዔሪ፥ ጎሞዋ ቡኡፄሢሮኬ። ያዺ ማዔቶዋ ሃሢ ዮናኣሴይዳፓ ባሼ ሃይካ ዓኣኔ።
  spl-spl: Otmu torokatmâ sâwe. Yawu gârâmâ Yonaŋeâmâ kapi âlâ, kutŋe Niniwe sâm,
    ya ambolipŋe ari girem den ekyongomu orotmemeyeŋe bâleŋe pilâm yâkât den nâŋgâwi.
    Yâhâ otbi yamâ yeŋe oai yakât dop bia. Yeŋeâmâ kunyeŋe kârikŋe otmâ nâhât den
    nâŋgâŋetâ gemu bet pilâm orotmemeyeŋe kiŋgoŋ torokatmâ mansai. Yakât otmâmâ sâp
    patoen Niniwe kapi ambolipŋaŋeâmâ lok senyeŋan yahatmâ kinmâ yeŋe orotmemeyeŋe
    bâleŋe witgum oai yeŋgât topyeŋe mem tetem aŋun yiŋgiŋetâ ekbom. Nâ Yonahât kunŋe
    mansan. Yakât otmâmâ nâhât den kuŋetâ nâŋgâmune bâleap.
  usp-NT: Cuando titaw k'ij tran jk'atb'itzij Kakaj Dios chib'ak juntir cristian ri
    wi'tak lajori, tina jb'itna rib'ak yak cristian aj Nínive pire tijtz'onajtak k'atb'itzij
    chib'ak mak cristian ri wi'tak lajori, jwi'l rechak xq'uexa' jno'jak cuando xijsaj
    Jyolj Kakaj Dios rechak jwi'l Jonás y lajori neri chaxo'lak wi' jun ri masna nim
    jk'ij chiwch Jonás.
  zav-NT: Na' catə' əžin ža gon Diozən' castigw c̱he yoguə' beṉə' chso'on de'e malən',
    ža na' yesyə'əban de'e beṉə' Ninibe ca' na' lao Diozən' yesə'əcuiše' le'e mbanḻe
    ṉa'a, c̱hedə' besyə'ədiṉɉene' xtoḻə'əga'aque'enə' catə' de'e Jonasən' gwdix̱ɉue'ine'
    ḻega'aque' can' na Diozən'. Ḻe'e gonšc xbab de que nada' zoa' nga naquəcha' beṉə'
    blaoch cle ca' de'e Jonasən', na' bito chzenagle c̱hia'.
  sgz-sgz: “I bungun nagogon, matananu til Niniwe da aptur má dák atiutiu gam kápkabin
    á di sang di hol kaleng alari kandi sápkin tatalen i pákánbung di longrai arbin
    si Iona. Má iau parai si gam ngo kálámul a pakta sorliu Iona minái má ákte hut,
    má kápgamte alongra singin.
  kek-NT: Laj Jonás quixch'olob xya̱lal chiruheb laj Nínive ut que'yot'e' xch'o̱l
    que'xjal xc'a'ux. Ut la̱in k'axal nim incuanquil chiru laj Jonás ut cuanquin arin
    sa' e̱ya̱nk, abanan la̱ex inc'a' niquine̱pa̱b. Jo'can nak eb laj Nínive te'cuacli̱k
    chak sa' xk'ehil li rakba a̱tin e̱rochben ut texjiteb xban nak inc'a' nequexpa̱ban.
  blz-NT: Na tempo pungukumian ni'imarian, mianna kota Niniwe bo potuo'ion singka-singkat
    tia mian men tumuo' na tempo koini'i. Mianna Niniwe iya'a bo mansasala' i kuu,
    gause mianna Niniwe iya'a nonsosolimo ka' nangkadarai gau'na i raaya'a men ba'idek
    na tempo i raaya'a nomorongor pisiso' ni Yunus. Poali na ko'omuu koini'i isian
    men labi i Nabii Yunus a kobalaki'na!
  poe-NT: A̱ ntá tí ya̱on tsito̱exín iji̱é chojni la ntá tí sín chjasin Nínive mé
    tsjanchia sín jie̱ kíxin tí sín tjejó jie, kíxin tí sín chjasin Nínive mé kuíto̱he
    sín iji̱é sín tió kuínhin sín itén Dios chrónka chꞌín Jonás. A̱ ntá ijie itjén
    janhan la a̱ntsí má chonta kjuachaxin. A̱ ntá tí chꞌín Jonás la kénhyó kꞌuéchónta
    chꞌán kjuachaxin, kjánchó jahará kuítekákonhyará tí janhan.
