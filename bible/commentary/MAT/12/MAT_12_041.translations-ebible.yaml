    uvaꞌ nim valcheꞌ tiꞌ u Jonás, as yeꞌ nekꞌaxa etibꞌ.
  boa-NT: Aane muurá Níínibé cóómi múnaa ámúhadívú néétsoó íñe ícyooca íjcyáné mɨ́amúnaa
    ámuha mecáhcútsohíjcyátúmedívú Píívyéébe mɨ́amúnaa muhdú ícyahíjcyáné ímíbájchócoóca.
    Muuráhjáa técoomí múnaa diibye Jonáaúvú úwaabóné icyáhcújtsóne ímíbaavyé ímityúné
    iícyahíjcyánetu. Áánáa dííbyeúvú ehnííñevu o íjcyaabe ámúhakye o úwááboróné ¿ɨ́veekí
    tsá ámuha oke mecáhcútsohíjcyatúne?
  etr-etr: Memelela gudimolö segeyo besela galasolo amo gala, Niniba udia dolöea walio
    udia dolö nefolalebe welibalä nowela aligilahilä, ilima dofea made hamoimelëla
    sämolömelë. Mida, ilia Yonaea Godeïe ado mala säla ï amo nabalahilä, asigi besusa
    maadei amea. Amaimo, walio gui nebego eda Yona nelo amo gadoi made, baagila asi
    neamelë.
  quh-NT: Diospa c'ajaj phiñacuynin p'unchaypi Nínive llajtapi tiyacojcuna cunan p'unchaycunaj
    contrancupi willankancu. Paycunatataj juchachankancu. Imaraycuchus Jonaspa willaraskantawan
    paycunaka juchasnincuta sakespa Diosman cutiricaporkancu. Reparaychejtaj cunan
    Jonasmanta aswan curaj caj caypi caskanta.
  kwi-kwi: Ilmu payu taizkane, Nínive pɨpulura uztuzne ma payu uztuza kwail kiarɨmti
    kiznanazi. Jonás Nínive pɨpulu uztuza Dios pit kaiznakane, Nínive awane Jonás
    kaizta aizpa nɨjkulat kit uspa kwail kiarɨt aizpa maizat kit Diosta kaiyara. Nane
    Jonáskin anza tɨnta ish. Une nawa nɨjkulamtuchi.
  agm-agm: Iyataatɨ Jonaaho isɨhiya Niniwehandaahiyai kiyaamɨ maipɨhaiwaapɨ Autaahaatɨho
    ahosumwa mandɨtɨwiwɨtandaihɨ ausaatɨ kaundihɨ namapɨ kiya jahɨra maipɨhaiwaatɨhapɨ
    nepemaitopo. Iyauhɨ amɨ nɨnɨ utaahonɨnɨ Jonaahoai nusatipɨhaatɨhonɨnɨ wanɨ samɨmatɨhɨ
    bindataayo. Saindɨ bimonɨhandɨ kandɨ sahɨ atiwɨ jahɨra wɨndɨ namepemaitopo. Isɨ
    sandɨ sahɨ namepemaitohɨtɨndapɨ jɨhura Niniwehandaahiya Jonaahomɨ pɨwɨha atɨwiwɨ
    nepemaitohiyɨhiya Autaahaatɨho asisɨha isɨhiyai netɨ tipɨtapaitandɨhura komɨ ndɨhetɨ
    samɨ maipɨhaiwa nepɨ ausaapɨ nasisɨtaapo.
  ubr-ubr: Baigurubaban an Ra Nineveh sabu arimon rabob emon sinmisir ato siniubarem,
    yabin osi Jonah an dura ibibino sitatam on ya baikitabir sibo; ato awurem Orot
