  tha-KJV: ชนชาวนีนะเวห์จะลุกขึ้นในวันพิพากษาพร้อมกับคนยุ​คน​ี้ และจะกล่าวโทษเขา ด้วยว่าชาวนีนะเวห์​ได้​กล​ับใจเสียใหม่เพราะคำประกาศของโยนาห์
