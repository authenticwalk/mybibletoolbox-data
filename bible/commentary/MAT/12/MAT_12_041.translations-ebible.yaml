  mwp-mwp: ‘Lawnga! Ngithamun ngoelkay yoepathaman koeyza. Awgadhaw kuthaw goeyga
    nanga mura mabaygal bangal kaday nithamoene, matha kedha Ninebaw mabaygal. Na
    bangal kakal kedha thanamun mina yoepathaman koeyza, ngitha lawnga. Minguz kedha
    thana gasaman Yonan maw a thana garthi thoeyamoeydhin mura wati pawangu. Wara
    mabayg maw sipa in nuy ngaru koeyza Yonaniya. Ngitha mingu garki thoeyayginga?
  ksj-ksj: Ibite madaḡano Nineva azaḡaꞌe Iona haramo abitadu sauꞌaonoꞌo ḡihure ḡouriro.
    Izidi Iona vitinoga vazeḡaꞌe eḡe, rehano zaꞌe eḡe ḡoere abitoga mene urateꞌohe
    ebu mene ḡihureꞌohe. Eꞌanoꞌo Badiꞌa kota madaḡano Nineva azaḡaniꞌa izidi ega zamao
