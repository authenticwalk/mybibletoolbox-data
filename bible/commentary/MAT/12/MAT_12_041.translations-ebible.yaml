  meu-meu: Hahemaoro negana ai, Nineve taudia ina uru taudia ida bae gini hebou, bae
    dunidia dae, badina be Iona ena haroro dainai e helalo kerehai; a iniseni ai ta
    ese lona e hereaiamu.
  yva-NT: Arono masyoto Amisye po mangke rapatimugo vatano mine so rai, vatano munijo
    Niniwe indati usea wo Amisye anajo indamu Po mangke raugaje vatano susyo naiso
    wasai. Weye vatano Niniwe umaso usakinavo awa ayao kakaije rai arono anawae Yunus
    po ayao Amisye raura mai, yara soamo Vatano panakoe po Yunus akivan Opamo napi
    te no wapa yasyine so, weramu wapanave Aije ramu.
  dgc-dgc: “Kédemét na péghukum na Diyos,” kagi ni Jesus, “éy tumaknég du taga Ninibe
    a iabla de kam a lahi a Judeo, da nagsisi side to pégtoldu ni Honas dide. Ey nadid
    éy te mataas ni Honas ta éye a mégtoldu dikam, éy éwan kam mégsisi.
  zpm-NT: Ni gaḻ dze ne goṉ guṉ Dios xquieḻwxtis me, ib steedquie zha Nínive miech
    ntseeb ne nac to i; sac goṉ zeeṉe güeynee Jonás lo zho, grëse zho psaan xquieḻntseeb
    zho wbig zho nëz lo Dios, laa to nëde to gon to diidz niicle ne lo to nu zo tib
    meṉ ne mazdraa non lo Jonás.
  hix-NT: Khoryenkomo wya tanàmàtxhe rma, nekarymekon hatà, Xonas heno, Enenefe hon
    heno komo wya. Nyamoro heno rma, tàwyanye enytxatxhe rma, anar me harha tanhànàthàyamo
    yonytxownà hatà, kekon hatà. Nyamoro heno wyarohra mak manatxhe, omnyamo, amnyeno
    rma komo. Awawonye rma naha, ehonomnà xaxa. Xonas heno yoho rma haxa ehonomnà
    me naha. Noro yonytxahra mak manatxhe, omnyamo, kekon hatà. Àro ke, amnye, Khoryenkomo
    wya wahanonkano ytxoho ro ho haxa, atxke rma haxa manatxhe hampànà. Àro rma ho,
    Enenefe hon heno komo menyatxhe hampànà. Onà wyaro nketxhe hampànà, nyamoro ha,
    owyanye, kekon hatà. Atxke rma haxa mehxatxkon hamà, amna wyarohra oyesnàr kom
    ke, ehonomnà xaxa yonytxahra oyesnàr kom ke, ketxhe hampànà, Enenefe hon heno
    komo, owyanye, kekon hatà, Txesusu.
  sim-sim: Ji misi, Avui Wasilaka os hulaima nokopma mbele mbele ol li uhundan or
    heyembakwa wolo yanga Ninivek fehe ma ondo mbele mbele kavakava os ji undan kormbak
    li sawehe jirin mbakwa ola. Jona mas Avui Wasilakahi mashin lirin or sawerik li
    misihi sunguwavu lihin tormbleri lir. Hako jir wahau. Jir mbeek sunguwavu jihin
    tormblekuri kas nga nanda ambu jir. Uwosik lir jirin mbakwa ola. Hako Jonan tikrinda
    ma ormu torok jir nga sinduwa. Hako jir mbeek mashi orhin misinda ambu jir.
  npi-ULB: निनवेका मानिसहरू न्यायको दिनमा यस पुस्तासँग खडा हुनेछन् र यस जातिको निन्दा
    गर्नेछन् । किनकि योनाको सन्देश सुनेर तिनीहरूले पश्‍चात्ताप गरेका थिए, र हेर, योनाभन्दा
    अझै महान् कोही यहाँ छन् ।
  cgc-cgc: Daw mabot adlaw na mag-ukom Dyos an ta tanan na mga ittaw daw kino matareng
    daw dili matareng, naan dya mga taga-Ninive ya na nabui anay pa sa ta timpo Jonas
    mindeg daw magpamatuod na igo gid na silutan ta Dyos mga ittaw an ta yi na timpo.
    Mga taga-Ninive ya may matareng na magpamatuod ta iling sa tak ganelsel daw padilian
    danen iran an na mga sala na kamati danen ta wali Jonas. Piro anduni, anen di
    en isya i na mas labaw pa iya na katengdanan kaysa ta katengdanan Jonas, piro
    ula kaw gapati ki kanen.
  tim-tim: Dâ Yona arekŋe kepia bâleŋe dondâ kotŋe Niniwe aregât ambolupŋe den makyeŋgimbo
    hanyeŋe purik kali. Dâ nâ Yonagât Humoŋe nâŋe makyeŋgire hanyeŋe kârikŋe akmai
    aregât Niniwe ambolupŋande yeŋgât dosa mem miawakyekmâ makbiâ agak memeyeŋe bâleŋe
    are mem miawakbiap.
  yor-yor: Àwọn ará Ninefe yóò dìde pẹ̀lú ìran yìí ní ọjọ́ ìdájọ́. Wọn yóò sì dá a
    lẹ́bi. Nítorí pé wọ́n ronúpìwàdà nípa ìwàásù Jona. Ṣùgbọ́n báyìí ẹni tí ó pọ̀jù
    Jona wà níhìn-ín yìí.
  wos-wos: Hanja Ninivembu rendé du takwa di Jonana hundi xékétaka hurundan haraki
    saraki sémbut di yataka. Jona néma du rendéka wuni guna nyéndékmbu tékwa du wuni
    Jonaré wuni sarékéngwandé. Hukémbu God néma kot xékéta néma du retendéka nukwa
    Ninivembu rendé du takwa raama Godna makambu téta gunika watandi, ‘Jona naniré
    Godna hundi wandéka nani xéka hurumben haraki saraki sémbut yatakataka nani Godna
    hundi jémba xéké. Jisas Jonaré sarékéngwanda guniré Godna hundi wandéka guni hurungun
    haraki saraki sémbut yatakahafi ye guni Godna hundi xékéhambanguni. Wungi yata
    guni némafwi haraki saraki sémbut guni huru.’ Wungi watandi gunika.
  emp-NTPO: Maʌ̃ awara Ãcõrẽba jũmarã cawa oi ewarid̶e Ninive purud̶ebemarãda piradrʌd̶aped̶a
    bãrãra biẽ́ jarad̶ia. Jonába Ãcõrẽba cawa oyad̶a asid̶e ãdjia cadjirua obadara
