  zar-NT: Ilaʼyasëʼ bönniʼ gulaʼcuʼë yödzö Nínive dza ichúguiëʼ Dios quégaca bönachi
    cateʼ uchiʼa usörö́ëʼ bönachi nacuáʼ dza ni zóaruʼ naʼa, ateʼ le gulunëʼ usubagaʼ
    bönachi ni xíguiaʼ tuʼ buluʼbíʼi ládxiʼgaquiëʼ bönniʼ Nínive naʼ cateʼ niʼ busiyönnëʼ
