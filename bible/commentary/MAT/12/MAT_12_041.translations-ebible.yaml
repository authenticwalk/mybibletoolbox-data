  zpq-NT: Na' cate' žin ža gon Diosen' cont yogo' beṉe' cheson da' mal yesežaglagüe'
    toḻi tocaṉe, žana' beṉe' Nínive beṉe' ba gosat yedesecuiše' le'e mbanḻe ṉa'a lao
    Diosen', ḻe ḻegaque' besyetiṉjde' xtoḻen' cate' da' Jonásen' gwdix̱jue'ede' xtiža'
    Diosen' len ḻegaque'. Na' neda' zoa' nga naccha' beṉe' blao clel ca da' Jonásen',
    na' bitw chzenagle c̱hia'.
  por-TFT: Quando Deus julgar todas as pessoas, as pessoas que vivem em Nínive se
    levantarão diante de Deus com vocês que me veem fazer milagres. Essas pessoas
    deixaram seus maus caminhos como resultado de ouvirem o que Jonas pregou. Jonas
    era importante, mas eu, que sou mais importante do que Jonas, estou aqui e prego
    que vocês devem abandonar seus maus caminhos. Mas vocês não fazem isso. Portanto,
    quando Deus julgar todas as pessoas, Ele condenará vocês.
  gwi-NT: Ch'aroahkat drin ji' Nineveh kwaiik'it gwachoo gwich'in nąįį ndak nagahaazhyaa
    ts'ą' tr'agwaanduu t'akhwazhit, nakhwagahąąnjyaa t'oonchy'aa. Ąįįt'ee Jonah geech'ǫąąhtan
    gwigwiitth'ak dąį' dagatr'agwaanduu akhagagoonyąą. Nakhwaagwahaldak, dzaa juk
    Jonah andaa ts'ą' veegoo'aii diitee t'inchy'aa t'oonchy'aa.
  gvn-gvn: Nyulu Jonah, nyulu townbu Nineveh dunganda, bamanda balkan Godundumunku
    kukuku. Jana wubulduku Godumu kuku nyajin, buyun-buyunmun jurrkijinda Godundu.
    Ngayu jarra jirray Jonahnka. Yamba yurra, bama wubulduku nyiku bundandari, yurra
    nganya warmbil, kari believeim-bungal. Juma bama wubulku jakalba Godundu janay,
    courtcasemunbu. Yurra ngaykundu kari milka-jananya, bamangka Ninevehmunku yurranin
    nyuyal.”
  nhy-NT: In tlakaj de Nínive omoyolkuepkej nijkuak in Jonás okintlapowij de itlajtol
    in Dios. Iwan itech nekáj tonale de tlaixkomakalistle (tlatzonmanalos) yejwan
    kinmixkomakaskej in tlakaj de yin tiempo, porke mach omoyolkuepkej, maski onikintlapowij
    de itlajtol in Dios, iwan Nej okachi niweyikistok (niweyititok) ke Jonás.
  asm-FB: বিচাৰৰ দিনা এই কালৰ মানুহৰে সৈতে নীনবি নগৰৰ লোক সকল উঠি তেওঁলোকক দোষী কৰিব,
    কিয়নো নীনবিৰ লোক সকলে যোনাৰ প্রচাৰৰ ফলত মন-পালটন কৰিছিল। চাওক, ইয়াত যোনাতকৈয়ো
    অধিক মহান এজন আছে।
  okv-okv: Eto embo Jonah na ereto da Nineveh embomeni onde katenu enana ingito ari
    sasapura toto God ta degi puvua avoeto sirikari iji te God na au da Nineveh embomeni
    na ereto ungo pehumba aisora. Eto be ingivujo. Jonah ta ari amo isapara rate ari
    eha umbuto ere hona amo peni vahai be ra.
  mxt-NT: Ta quɨvɨ cucutuñi chi tandɨhɨ ñáyɨvɨ, cundɨcuita ñu chiyo̱ ñuu Ninive ta
    cha naha ta cucatyi ñu na tachi tuñi Nyoo chi nyoho ñáyɨvɨ cha iyó vityin, ta
    cucatyi ñu vatyi cucunaa ndo, vatyi maa ñu cha cuví ñu ñuu Nínive, canasama̱ ñu
    cuhva iyó ñu quɨvɨ caha̱n ra Jonás tuhun Nyoo chihin ñu. Ta ihya nyaá ra cahnu
    ca cuví ta ñima ca ra Jonás.
  tzo-NT: Ti yorail ch-ich'bat sc'op yu'un smulic scotol crixchanoetic mu'yuc xa smulic
    ch-ilat yu'un ti Diose ti much'utic te nacajtic ti jteclum Nínive ti vo'one. Ja'uc
    ti ho'oxuque ti li' nacaloxuc ti balumil ti ora to ep amulic cha'ilatic. Yu'un
    ti c'alal icholbat ya'yic ti sc'op ti Diose yu'un ti Jonase ti much'utic te nacajtic
    ti Nínivee laj sutes yo'ntonic yu'un smulic. Ti Jonase mu tsotsuc yabtel laj yich'.
    Ho'on más tsots cabtel quich'oj, ho'on ti li' va'alun ti atojolic ti ora to. Mu
    xac'an chapasbucun ti muc' ti jc'ope.
  ind-AGS: Orang-orang dari kota Niniwe akan bangkit di hari penghakiman bersama-sama
    dengan generasi ini dan mereka akan menjadi pendakwa bagi generasi ini sebab mereka
    bertobat sebagai reaksi mereka atas pesan yang disampaikan oleh Yunus — dan seperti
    yang kalian lihat, di sini ada seseorang yang lebih luar biasa dibandingkan dengan
    Yunus!
  omw-omw: Ionaava taarampo enta tavukya vikyokyaqi variro mwiaqaatairo uro Niniveqi
    varuhua Kotira qua timwa nyuvata mwi mwatanaahua qamwanrama kyeta mwia qua rieta
    uaqia hu aanranra qaqira kyeta varurave. Nraakiara ekyaara entaqaa mwi mwatanaahua
    Kotiravatama kyeta variqata nkyiqa qua vateqata mwitaama tivarave, Tire Ionaanra
    qua rieqatama uaqia hi aanranra qaqira kyaavananrave. Ionaanra nraatara kyo vaisiva
    nkye varunani uro ntovata nkye hia mwia qua riorave, tivarave.
  yrb-yrb: I Niniwe su uwarama Godinu koto kowaro uyafitate ewa uwara wawei webitate
    do mafitaita. I uwarama Jonanu sina nautate emanu neno neno uetaroma dubena sata.
    Jonana dera amara me. Awonana yabai dera amarawere ibinuro ekodaitaba iba i Niniwe
    su uwarama ya wawei webitaita.
  maa-NT: Jñà xi̱ta̱ na̱xa̱ndá Nínive ko̱sítje̱n‑né jè na̱chrjein k'e̱ nga koi̱ìndaàjiìn
    Nainá; jñà tsját'in 'én jñà xi̱ta̱ xi tjín na̱chrjein i̱'ndei̱, koií kjoa̱‑la̱
    nga kisìkájno jé‑la̱ nga mì ti̱ jé tsohótsji‑ne k'e̱ nga kiìchja̱ya 'én‑la̱ Nainá
    Jonás; ta̱nga na̱chrjein i̱'ndei̱, 'a̱n xi tìchjàko̱‑nò, ìsa̱á 'ñó jeya tìjna̱a
    mì k'oa̱á‑ne koni Jonás [ta̱nga jñò, mìkiì mokjeiín‑nò].
  mcq-mcq: ꞌEnakaivo vea kaꞌene Godira ꞌotua veꞌamani veijino ea kaꞌene Niniva orijija
    pu Godoni unaꞌi ja puꞌúmo namine ja namahuna. Ijihuni maijaho Jonara najahaji
    pu hene nimai ronareja puni sisea arevara. ꞌEnakúne heha! Ea kaꞌene Jona asimani
    Eijaho nimaa iki joni vaji hinu.
  sus-A: كِيتِ لْشْي، نِنٍوٍكَيٍ تِمَ نّ عٍ نُن تٌ مِشِيٍ، عٍ سٍيدٍحْشْيَ بَ وٌ شِلِ
    مَ، بَرِ مَ عٍ تَن تُوبِ نّ عَننَبِ يُنُسَ شَ كَوَندِ سَابُي رَ، عَ قَ لِ نَشَن
    نَ وٌ يِرٍ يِ كِ بٍ، عَ تِدٍ فبٌ عَننَبِ يُنُسَ بّ.
  jpn-1965: ニネベの人々が、さばきのときに、今の時代の人々とともに立って、この人々を罪に定めます。なぜなら、ニネベの人々はヨナの説教で悔い改めたからです。しかし、見なさい。ここにヨナよりもまさった者がいるのです。
  fra-SBL: Les hommes de Ninive se lèveront en jugement avec cette génération et la
    condamneront, car ils se sont repentis à la prédication de Jonas ; et voici que
    quelqu'un de plus grand que Jonas est là.
  yka-yka: Bang tekka ellew pangahukum Tuhan meˈ manusiyaˈin, pī iyan nengge meˈ aˈa
    si lahat Niniba awwalley duk taksilde kaˈam. Peggeˈ siye, pagsusunande duk lebbahande
    duseden sakaliˈ takalede usihat Nabi Yunusin. Akahante kaˈam, kuweˈitu niyaˈ tuˈu
    si kaˈam pasōng langkew amban Nabi Yunus, saguwaˈ gaˈi tayimaˈbi panoloˈnen duk
    gaˈi pagsusunanbi dusebin.
  mle-mle: '“Ginyir God dikidi nimadi kot im ababa Niniva tipa kidiy duw taakw rapikuw,
    Godak ki maaj wakidana gwurak: ‘Jawna God diki maaj nyanak wasapwiydik, nyan abab
    bwan kwiykuw nyanadiy valik, wukijibir tidiyan.’ Atawa adiy duw taakw wakidiy.
    Aw gwur, God diki lo kalivanadiy duwawa Parasiy, gwur maa wanadiygwur God diki
    majib wuki-wukik. Aw wun, ki maaj gwurak wasapwiy-nadi duw, Jawnaam yitaypik tinadiwun.'
  shp-NTPO: Ja ramatian jaa jonibo jaton akábo Diossen yoixonti nete nokóketianra,
    Nínive joniboribi jain inoxiki, Diossen mato masá tenemanon ikax matoki ramii
    yoyo iki. Ja Nínive jonibaonra Jonassen joi yoiai ikonhataanan, jaton jakonma
    shinanbo akonkin jenekana iki. Jatian mato xarankaya Jonás iní bebonbires ikenbira
    maton ikonhayamai.
  aom-aom: 'Nineveh amo rajohuro ave jaruvore raromaruje ariböviohuꞌo gemu mae riꞌöromo
    God-are nunire riravoruomoꞌajëjo. Riravoꞌiramu God-ro jabesi mu maho garomo jemesi
    mu sisëho garomo jemë uëꞌaꞌajëjo: Nineveh amo rajehu vaejare ëhi jiëꞌe mu maho
    bogo vaejëꞌego ëhuni na uëvajëjo: Jemë sisëꞌe aribövie jëvaje sisëro vaꞌohëjo.
    Ëhesi bëhoho ë Nineveh amo rajohuro mu sisë vaeruomëꞌëro hejare Jonah-ro God-are
    jöe majëhijamu hegorovo jabesi uehoro sisëho vuonugoꞌi uehoro mae baejare höjo.
    Jonah ma-biseꞌo jioromo jö majëhijadoho Nineveh amo rajohuro hesi jöho ejahare
    höjo. Aꞌi naehu hu iosiramiromo börömo jioromo jö majëhijajoho jemë bogo ejeharuje
    höjo. Ëhuꞌëro jiëꞌëro mevo gëröhe majaho rueꞌiramu jemë sisërëjëvoꞌajëjo.'
  geb-geb: Fhe Bakɨme zumgum kha nuianan ki gumgi gu mbigi muuŋgi tɨvi mbatɨgi ga
    suaŋv mbe suanga tuga sarigi. Ana zumgum mbe suanga tugar, mba fhum Ninivan kegi
    gumgi gu mbigi, mbe Fhe Bakɨme nɨman thivgip, mbe kha tugen kegi gumgi gu mbigi
    muuŋgi tɨvi bun suanga. Mba Ninivan ki gumgi, mbe khaŋ muuŋgi. Mbe Zona vov Fhe
    Bakɨme buni vhuuiŋ bun mbe nzuaim, mbe ndavi dorgi. Nde ntigem guma mbe nde rɨgar
    ki, mba guma, ana guigira Zona kambarigi.
  eng-WYCLIFFE: Men of Nynyue schulen rise in doom with this generacioun, and schulen
    condempne it; for thei diden penaunce in the prechyng of Jonas, and lo! here a
    gretter than Jonas.
  bsj-bsj: Nubo niniba a kweni an tii kange nubo kaldo we ki kakuk wara, ci an kuwa
    ci wori cin yiloten ki fulen kerek Yunana ro, la to nii kange wo la Yunana wo.
  cak-cak: Y tok xtinic'ox ronojel ch'utik-nima'k, ri achi'a' aj-Nínive xquecataj-apu
    richin xtiqui'ij chi tika castigo pa quivi' ri vinak ri ec'o vacami. Roma ri xec'uje'
    pa tinamit Nínive ojer, xe xquic'axaj ruch'abel ri Dios ri xutzijoj ri Jonás,
    ja xquijal quino'oj y xquiya' can ri quimac. Jac'a ri vacami yinc'o yin ri más
    c'o nuk'ij que chuvech ri Jonás, y man yinquinimaj ta ri vinak.
  chf-NT: Aj Nínivejob nämte' t'oc anela u xe tä c'ote tu pänte' Dios tu q'uini ni
    toji'tanä. T'oc lo que u chijob u xe tä ircan cache' mach a chila tu toja, uc'a
    unejobba u q'uexi u c'ajalinob jinq'uin u tz'aycäbijob u t'an Dios aj Jonás. Ubinla
    jiq'uin, wida ya'an untu ajt'an ta Dios más an u poder que aj Jonás.
  tlf-tlf: Afungen am daanu God tebe unang tinum alugum imdep no weng telelmin baan
    diim daa-nala yegeman-tema uyo, Ninive kasel iyo fen mo-nilipta, ipmi sang uta
    bogo-nilip e, ‘Nuyo Jona imi weng tambal uyo tolong do-nulupta, aget fupkela ko-nulupta,
    numi fengmin uyo kupkasup kuta, Jona imi weng tambal uyo kubaganuta, Yesus imi
    weng tambal uta uta kesu kale, unang tinum kulip iyo Yesus imi weng uyo tolong
    do-silip kuta, kulip iyo bogo-nilip, “Nuyo aget fupkela ko-nulup numi fengmin
    uyo kupkalan-temaalup o,” agesip o,’ age Ninive kasel iyo ipmi sang uyo God imi
    bogobelan-temip ko.
  piu-2006: Tjawuna paluru tjananya Katutjaku wangka Ninapanya ngurrara tjuṯangka
    nintiṉingi, palulanguru tjana kuya palyantjawiyalpiya tjukarurru nyinangi. Kanya
    ngayulu Tjawunala wirriḻi nyinanyi. Ngayulu Katutjakuṉu wangka nyurrangarrinya
    nintintjala, kuliranyurra wantipayi. Palulanguru Katutjalu yaṉangu yuwankarra
    ngula kuutamilalku. Ngurra palula Ninapanya ngurrara tjuṯangku nyurrangarrinya
    kuru watjalku, ngayuku wangka kulira wantingutjangka.
  poh-NT: Chiri̱j ruꞌ, reꞌ Jonas xtakꞌabjic woꞌ chic je junpech cu̱cꞌ aj Ni̱niwe eh
    reꞌ take reꞌ xquijal wach quinoꞌjbal naxquibiraj i cꞌuhbal xponic rikꞌor queh,
    raj laꞌ hat-tak maꞌ naꞌn ta tak chi jeꞌ reꞌ. Ruꞌum aj reꞌ chipam i kꞌi̱j nachikꞌat
    kꞌoric i Dios chana̱ hat-tak, reꞌ take reꞌ til naquiyeb quichi̱ꞌ chi na̱cꞌulum
    tak i tojbal wach amahc tak maj to̱b ta nak reꞌ niCꞌuhbal i hin kꞌe̱ꞌ woꞌ chic
    rajawric chiwach i cꞌuhbal xiban i Jonas, xa ta nak najal wach anoꞌjbal tak.
  tue-tue: Nínive macãrã Jonarẽ́ tʉorá, wãcũpati, wasoyíra. Mʉ́ãpe ãnopʉ́ Jonás nemorṍ
    masĩgʉ̃́rẽ tʉoré peti tʉojã́ã. Teero tiigʉ́, Cõãmacʉ̃ cʉ̃ʉ̃ basocáre wapa tiiádari
    bʉreco jeari, mʉ́ã cʉ̃́ã tiiróbiro tʉorírigue wapa mʉ́ãrẽ pecamepʉ cõãgʉ̃daqui.
  bjp-bjp: Na biingen nagogon, fan Niniwe rin tih ma rik pot matan fanu na ulul igii,
    wara le ri kiliis ta liu kiri sau na fafas ke profet Jona. Ongen u, igii sau e
    ier ae i laumet kanaka lo Jona.
  xon-xon: Jona nan tuk Ninefa aatiŋ aanib Uwumbɔr aabɔr. Le bi kpeln baabimbin. Min,
    u jer Jona na, le tuk nimi Uwumbɔr aabɔr, le naa kpeln nimi aabimbin. Bundaln
    Uwumbɔr ga ji binib tibɔr na, Ninefa aatiŋ aanib aah nan kpeln baabimbin pu na,
    nima le ga mɔk ke nimi aabɔr bii.
  tzo-ZNT: Ti cꞌalal sta yora chalbe bu chbatic ta sbatel osil crixchanoetic ti Rioxe,
    más castico chavichꞌic, voꞌoxuc ti cuxuloxuc lavie. Jaꞌ jutuc noꞌox castico chichꞌic
    ti jníniveetic ti ta más voꞌnee. Yuꞌun iyictaic spasel li cꞌusitic chopole ti
    cꞌalal iꞌalbatic scꞌop Riox yuꞌun ti Jonase. Li voꞌone más tsots cabtel chac cꞌu
    chaꞌal ti Jonase, pero mu xacꞌan xachꞌunic li cꞌusitic chacalbeique.
  mpm-NT: Ti sɨkɨ ñuu Nínive nuu ni jaꞌan profeta Jonás, ti yɨvɨ ni kunchuku ñuu un,
    nandoto i kɨvɨ na chaa juicio ja xndichi ya yɨvɨ kɨvɨ vijna, ti naa ini i ndeꞌe
    i nuu yɨvɨ kɨvɨ vijna. Chi tendɨꞌɨ yɨvɨ Nínive ni ka nakani ini i na ni kaꞌan
    profeta Jonás jnuꞌun Yandios. Ko ruꞌu viꞌi ga kuñaꞌnu ri ja kuu Jonás, ti roꞌo
    naa ra tu ka chunsoꞌo ra ja nakani ini ra naa ra.
  ots-NT: Car Tzi Ta ji̱tzi bú pɛjni car profeta Jonás pa di ma du nzoh cʉ cja̱hni
    cʉ mí bbʉ jar jñini Nínive, cja̱ guegue‑cʉ́ bi jiɛjmʉ ca rá nttzo bbʉ mí dyødejʉ
    te mí ma̱n car Jonás. Cja̱ nuya, xpá bbɛnquigö hua jar jöy pa gu nzohquijʉ. Más
    rá ji̱tzi cam cargogö ni ndra ngue ca mí pɛhtzi car profeta Jonás. Eso, bbʉ xta
    ncja car juicio, cja̱ xta nantzi cʉ ánima, cʉ mi̱ngu̱ Nínive da xij yʉ cja̱hni
    yʉ i bbʉj yʉ pa ya, rí ntzöhui da bbɛdijʉ, porque jí̱ xcá hñemeguijʉ.
  hoy-hoy: नीनवे नगर इन लॉकुर न्याय इन दिशी ई दुनिया अन्द लॉकुर सांगुळ यदकु आंदरी
    दोषी ठहरूस्यार, यतिकी आंदुर योना अन्द प्रचार केळकु मन तिर्गुसीदुर; अदिक नोळी,
    ईल आव आन जो योना से भी धोड्डेव आन.
  amo-amo: Anitin Ninivi ma yissunu kitin shara ninko kuji nanite, iba ti uteru nani.
    Bara iwa sun alapi mine nin lirun kpaduzun Yunana, manin yenen, umong nbun nin
    Yunana di kikane.
  pjt-pjt: Ka panya ngula tjiṉṯu maḻatjangka Godalu aṉangu uwankara ngurkantaṟa tjaralku,
    ka nyara palula aṟa aṉangu Ninapanya nguraṟa tjuṯangku nyuranya kuranmankuku ngayuku
    tjukurpa kuliṟa wantinytjitjanguṟu. Panya paluṟu tjana Jonah-lu Godaku tjukurpa
    wangkanyangka kulinu munuya piiwiyaringkula kura tjuṯa wantingu. Ka kuwari kutjupa
    Jonah-la waintaṟa puḻka mulapa nyurala tjungu nyinanyi nyura nyakula wangaṉarangku
    kulintjaku. Ka tjiṉṯu panya palulaṯu minyma panya mayatja uḻpaṟiranguṟu pitjanytjalu
    palu puṟunypaṯu nyuranya kuranmankuku ngayuku tjukurpa kuliṟa wantinytjitjangka.
    Panya paluṟu ngura uḻpaṟira pararinguṟu pitjangu mayatja puḻkangka Tjalamanta
    kulintjikitja paluṟu tjukurpa nintingku wangkanyangka. Ka kuwari kutjupa Tjalamanta
    waintaṟa puḻka mulapa nyurala tjungu nyinanyi nyura tjukaṟurungku nyakula wangaṉarangku
    kulintjaku. Palu nyura ngayunya ngurkantankunytja wiya alatjiṯu.”
  cwe-cwe: Muna isiku ya nhaguso wanhu wa Ninawi wezawazugumizani mweye, kwaviya wasamha
    uhasanyi wawo viwamuhulike Yona kopetela. Nowalongela hano hana mkulu kumfosa
    Yona.
  daa-NT: Min gee ku Niniib cokiyit kaaw ta nabi Yuunus-ak, ŋu ibinig nigin̰co. Sando,
    anne-aŋ gay, gin gem kaak pakgig Yuunus ! Ɗo saan taar-at ko, ƴiriy taat Buŋ yaa
    ɗukume seriine, gee ku Niniib-ak yaa uce ɗo uŋco ka gee ku diŋka ho ŋuuco diye
    kaawo.
  mlp-mlp: Abeb God hazizir ayahta emdaqta nab on mataw Niniwe-ibta na in mataw muran
    kam kabta nenaq eraqeq God ameb turad teq Niniwe mataw na in mataw kam kabta gigo
    daq meqinta emid ulal tiqiydaq ham. Na ezaqgo on mataw Niniwe-ibta na in Jona
    ago gamuk huritim in ginad buliyim gigo daq meqinta gileh ugiy ham. Teq ne ahol
    waqiy ham. Mat araq Jona uriyamta na in kawa ne gilikmanib osaq ham. Ta teq ne
    in ago gamuk huritim ginad a hi buliyayta ham.
  ape-C: Ahudok nyumnah Iruhin nakriyohi um ta nunemesh kwotog ihish arpesh, Niniveish
    arpesh ko shiyotu um baraen aria shenekumesh baraenyum doukish arpesh shape obi
    doukib nyutob um yoweishi inahos eshesh shenekesh iri. Umum maresh, eshesh Ninive
    shemnek baraen profet Jona nakripesh-enyi aria eshesh shabadig nyirub shabukuk
    yoweishi inahos shekesh agab. Aria eik douk anan arman yape orokohun um ipak iri,
    eik douk yenek uhwin abom um Jona. Aria ipak douk madae pubukuk yoweishi inahos
    pigipesh eik uwe, uwok.
  bgs-bgs: Tun ta álló na rumuud tô Manama, tumindág tô mga taga Ninibe, asta kumagi
    dan na kailangan supakan kó su ándà kó rákkád katô mga salà yu. Su tô igdinág
    tô mga taga Ninibe katô igulit-ulit i Jonas, igrákkád dan. Na, duwán dán igdunggù
    dini ákniyu na tuu pa mallayat tô kamanubuan din ka tandingán ki Jonas.
  faa-faa: Arirakano Yonamo Kotimo someane some karakano, Ninefa aporo hinamomo namina
    watikisane metakarikia risikiako parisapo. Asiakipoko Kotimo hukuarura maiyamo,
    Ninefa aporo hinamoamo, aporo hinamo maiya omo watikiaka risiasamo ipu watikisane
    tarikia somehokosapo. Asiamo repo makata watikisane metakarianafonosakipoko, ipu
    reane hukurukusapo. Arirakano Yona makama kesekesane anopo. Ano pekea some karakano,
    maiya omo aporo hinamomo makata watikisane metakarirakarifapo.
  kik-kik: Andũ a Nineve nĩmakarũgama hĩndĩ ya ciira hamwe na rũciaro rũrũ marũtuĩre
    ciira; nĩgũkorwo nĩmeririre rĩrĩa maahunjĩirio nĩ Jona, na rĩu ũmwe mũnene gũkĩra
    Jona arĩ haha.
  cap-NT: Juyzu tjuñquiziqui, jalla nii casticz tjuñquiziqui Nínive wajtchiz z̈oñinacaqui
    jacatataquic̈ha. Nekztan ninacaqui tii timpuquiz kamñi z̈oñinacz̈ uj tjeeskataquic̈ha.
    Jonás Yooz taku paljaytiquiztan ninacaqui Yoozquin kuzziz cjissic̈ha. Pero wejrtc̈ha
    Jonasquiztan juc'ant chekanaqui. Tii timpuquiz kamñi z̈oñinacazti anaz̈ Yoozquin
    kuz tjaac̈ha.
  ksr-ksr: “Joonanoŋ Niiniwe ejemba batugianoŋ kema Anutuwaa qaanoŋ uugia kuuro moma
    iikanondeeŋ uugia meleeŋgito, mobu, niinoŋ batugianoŋ asugiŋ nama Joonawaa nanamemeŋa
    uuguŋ amakejeŋ. Kaeŋ amakejento, oŋo kileŋ telambelaŋ ama nomakeju. Kawaajoŋ Niiniwe
    ejembanoŋ jenteegowaa kambaŋ somatanoŋ ejemba tuuŋ somata koi nanjuti, oŋowo ororoŋ
    koomunoŋga waama oŋoo kooroŋgianoŋ motooŋ nambu. Motooŋ nama Niiniwe yoŋonoŋ qaa
    kokaeŋ oŋoo selegianoŋ kuuwuya, ‘Oŋo Siwe gomambaa Eja hoŋa telambelaŋ ama mugi
    Anutunoŋ iroŋa meleema oŋono siimbobolo uuta mobuya.’ Niiniwe yoŋonoŋ kaeŋ jegi
    nanamemeŋgianoŋ oŋoaŋgiaa kaniagia iŋisaaŋgi gamugia mobuya.
  eng-TNT: 'The men of Ninivie shall rise at the daye of iugdement with this nacion
    and condemne them: for they amended at the preachinge of Ionas. And beholde a
    greater then Ionas is here.'
  sbs-sbs: Vaanakwame va munzi wa Nenive ka va zimane kwi katulo ni lusika lunu lwa
    suunu mi ka lunyanswe. Chokuti mu va sikuluhi chekutazo ya Joona, mi voone, zumwi
    mukulana kwa Joona kwena hanu.
  sue-sue: Anutu meni erama awina-dawina inoise ina potamunoya be amire Niniwe ema
    meni eriro ema bama be zeme nowewa amira susu kerenara mou dimamunowa. Awa nera
    kota, Niniwe ema Yona meni Tuara ge tugata wenu niniro duba kapeteniwa. Ata na
    ego dopero itena ami Yona dainitinona.
  fra-NCL: Les hommes de Ninive se dresseront, au jour du jugement, avec cette génération
    et la condamneront, parce qu’ils ont fait pénitence à la voix de Jonas, et il
    y a ici plus que Jonas.
  bhg-bhg: Iji ainde Jonah mi God da ge karigesiri ingido Nineve embomai awamaneda
    wasiri bebegae dodo God da yai wareregesitera. Awatedo katari ijide nasi Nineve
    embomaimi erido petedo embomai iji einda itera awamanede bekumba ge tara. Edo
    giwo! Embo da (1) einda isira awa bajinabé Jonah daginegari.
  snn-NT: Riusu ëñojai umuguse ti'anguëna, Nínive huë'e jobo bainbi huëni, yureña
    bain gu'aye ba'iyete masi güeseja'cua'ë. Jonás coca quëani achose'ere achani mame
    recoyo re'huasi'cua sëani, mësacua gu'aye ba'iyete masi güeseyë bacua. Yurera
    ba'iguëna, Jonas'ru quë'rë ta'yejeiye ye'yoguëbi mësacuana ti'anhuë yë'ë.
  atb-NT: Ninewe wà byù wuì gi, Yonaq mungdang hko kyô é hkûn myit lhîng kô é nghut
    mù, tarâ jéyáng é buinyì má, ipyat shí mâ é bang eq rahá toq lò luî, ipyat shí
    mâ é bang lé mara hûn kó râ nghut lhê; haû Yonaq htoq ko sû gi, ahkuî shí má jé
    nyì to bê.
  cek-AK: 'Nineveh vangpui kaminawk loe Jonah mah thuih ih lok pongah dawnpakhuem
    o pongah, nihcae loe lokcaekhaih niah hae adung ih kaminawk hoi nawnto angdoe
    o ueloe, lok na caek o tih: khenah, Jonah pongah kalen kue haeah oh.'
  bkd-bkd: Asem ku Aldaw hu Paghukum hukuman kaw hu silut taena ha mga taga-Ninive
    ta mighinulsul sidan hu mga salà dan su mapaliman dan sa intultul hi Jonas. Ba
    iman dini en sa labaw pa dì ki Jonas ba harì nuy agdawaten.
  ctu-76: Jini tsa' bʌ chumleyob ya' ti Nínive, i lumal Jonás, mi quejel i wa'tyʌl
    ti yorojlel melojel ti' tyojlel Dios che' mi' melob i bʌ quixtyañujob año' bʌ
    wale iliyi. Mi quejel i subob la' mul. Como jini año' bʌ ti Nínive ti' q'uextyʌyob
    i pensal, ti' cʌyʌyob i mul che' ñac Jonás ti' subeyob i t'an Dios. Ti' ch'ujbiyob.
    Pero joñon wʌ' añon, más ñucon che' bajche' Jonás pero ma'ix mi' ch'ujbibeñon
    c t'an.
  lac-NT: 'Caj ya''araj Jesús: ―C''aj techex wa Jonás caj bin u tsec''tej u t''ʌn
    C''uj ich u cajar Nínive caj joc'' ich u nʌc'' cʌy. Caj u rʌc c''axaj tu yorob
    ca'' u rʌc p''ʌtob u manob tu c''asir tu cotor mac ich u cajar Nínive. Jesús caj
    ya''araj: ―Ca'' bin xuruc t''ʌn, a mac caj u c''axaj tu yorob caj u p''ʌtajob
    u c''asirob ich u cajar Nínive cu bin ya''aricob: “Jach c''asechex”, mʌ'' ta c''axex
    a worex soc a p''ʌtiquex a c''asirex cax caj a wirex in tar in tsec''techex a
    wu''yex u t''ʌn C''uj ―quij Jesús―. Jach manan in tsec''tic techex ―quij Jesús―.
    A Jonáso'' mʌ'' nec''ucha''an yor u tsec''tic.'
  xla-xla: Epedeme Niniba sotapo koko gladle oloma dla wua꞉ mate ha꞉ha꞉mama wua꞉ kokoye
    gladepo wua꞉ye batalimale so dlepe. Adipalati, Yonata God yuye yia꞉ dla hampulati
    yia꞉tapo yia꞉ bobtalimale tle ma-heheletimuwapo. Amasiyama na꞉tapo Yonaye tla꞉mtame
    halapo. Epapele tlope na꞉ta God yuye wua꞉ dla hampulati wua꞉ta dalepame wua꞉ bobtalimale
    tle poheheletimana.
  xav-NT: Niwamhã 'Re ĩhâimana u'âsi mono, za da'ãma ĩsipo'ozéb ãma hã, duréihã Niniwé
    na 'ri nho'õmo nhisi ãma 're ĩdasi'ubumroi mono norĩ hã te za asada tihâimana
    za'ra wa'wa, aiwasédé hã te te ai'ãma hiri za'ra wa'aba da, 'Re ĩhâimana u'âsi
    mono nho'a. E marĩ wa. Duréihã Zona hã 'Re ĩhâimana u'âsi mono te te tãma 're
    sadawa wasu'u za'ra mono wamhã, ma tô te te 're wapari za'ra. Taha wa, ma tô ta
    norĩ hã tiwasété wi 're sipizari za'ra. Zonahã nhimiroti hã pire nherẽ, ĩsipai
    u ĩ̱nhimiroti si pire uptabi di. Tane nherẽ, a norĩ wa'wa hã ĩ̱zaze za'ra wa'aba
    õ di, 'Re ĩhâimana u'âsi mono nhimipisutuzéb zarina we atẽme ĩ̱morĩ aba na hã.
    Taha wa, te za tô ĩ'uwaibaba aiwasédé hã ai'ãma sa'ra wa'wa, Niniwé ãma 're ĩdasi'ubumroi
    mono norĩ hã.
  cuk-cuk: Bab-Dummad-igar-nabogoed-ibagangi, Níniveʼginmalad, bemar-emi-dula-gudidimaladgi
    gwisgudamalogua, bemar-sabsur-odurdakye sogdamaloed. Ar ade, Jonás Bab-Dummad-igargi
    sunmaksagu, Nínive-dorgan na e-isguedga bukib-binsas gusmalad, e-daed gwagsa gusmalad.
    Ar emigindi, Jonásʼba bur bule dule-dummad wegi bemar-abargi gudiinad. Ar degite,
    bemar be-isguedga na be bukib binsasurmalad, be-daed na be ogwasurmalad.
  tbf-tbf: Simi rangi vinuor, mi kulou i Nineve gi ta so tuir veie mi kuoluon ine
    bu ra, ma gi ta so vuortie gie, simi vunan gi nga vodon vuris si ken vinavatei
    e Iona, ma ine, mi mei ese ta tsiroup rio e Iona a te beit.
  uig-CYR: Сорақ күни Нинәвә шәһиридикиләр бу дәвирдикиләр билән тәң қопуп, бу дәвирдикиләрниң
    гуналирини бекитиду. Чүнки улар Юнус пәйғәмбәр җакалиған хәвәрни аңлап, яманлиғидин
    товва қилған; вә мана, мошу йәрдә Юнус пәйғәмбәрдинму улуқ бириси туриду!
  ikw-NT: Ele rukna Ninive joosno ebiri ka lizọ n'ikpe, be jaama be ikpe, kwnornu
    nụ be tụhnasnarnu mkpọma n'ọkpo okwo Jona. Kọvu le, nhne kakwo Jona zị hna.
  khs-khs: 'Aputa: Yonayewi Kote sowa se tiye kinapita:, Ninefa sena kesaleyawa ili
