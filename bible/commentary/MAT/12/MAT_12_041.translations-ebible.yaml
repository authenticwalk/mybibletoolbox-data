  chz-NTPS: Waˊraˉ gaꜙtëꜘ jeeˊ jmeeˈ Dio jwiz˜ kyahꜗ hnähꜘ hi̱ˉ tä̱ä̱hˊ naˈ, maˊja̱ˉ
