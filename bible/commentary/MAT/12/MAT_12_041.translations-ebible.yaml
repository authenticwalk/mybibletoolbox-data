    akutã mẽ hkrĩ xwỳnh kwỳ ata mẽ na pre Akra Jejus tãm mẽ hwỳr mõ nẽ mẽ kãm kapẽr
    o ri mẽ hkôt pa nhũm prem mar tã mẽ ixkĩnhã mẽ kot amnhĩ tomnuj kaga nẽ hkôt amnhĩ
    xunhwỳr kêt nẽ. Mẽ ixkurom mẽ kot Akra mar tã amnhĩ kaxyw kãm hamaxpẽr kêt nẽ.”
    Anhỹr o koja mẽ wa inhmã mẽ ajarẽ ka mẽ tee ri mẽ ama nẽ ra mẽ amã ma nẽ. Nom
    ãm mẽ amã ma kaprỳ.'
  ctp-NT: Bra nu tiya tsan nu kuꞌni biyaꞌ Ndiose ꞌin nchga nten, xtya ayman neꞌ Nínive
    kiꞌya ꞌwan nu ndiꞌin wan lo chalyuu ni bra kanꞌ. Katsaꞌ ayman kanꞌ nchga chaꞌ
    nu wa ynan neꞌ, xa nu ykwiꞌ ayman Jona loꞌo neꞌ nu ngwa sꞌni, loꞌo bra kanꞌ mjyuꞌu
    tiꞌ neꞌ ꞌin nchga chaꞌ kuxi nu yꞌni neꞌ; ngulaa yaꞌ neꞌ chaꞌ kuxi kanꞌ chunꞌ wa
    yten neꞌ chaꞌ ꞌin Ndiose. Loꞌo ja suꞌwa chaꞌ nu ngwaꞌu ayman Jona kanꞌ ꞌin neꞌ
    sꞌni loꞌo chaꞌ nu nduꞌuǔn ꞌwan ni; tlyu la chaꞌ ꞌin Ndiose lka nu nduꞌuǔn ꞌwan
    ni, loꞌo ja nnan ꞌa wan chaꞌ re siyaꞌ ti.
  bre-BRG: Tud Niniv a savo e deiz ar varn gant tud ar rummad-mañ, hag a gondaono
    anezho, abalamour m'o deus keuz dre brezegenn Jona, ha setu ez eus amañ brasoc'h
    eget Jona.
  opm-opm: Ninipa ap mutuh ma pateshe kuuhan ihirhe Jona ohe meng oh potporhan ihir
    amrama Dir er hat pati sa daham iraire er hat sapti da oh mandatpamur. Jona ohe
    ma potip meng oh kasip meng potip orhora; gin nohe mama naporpat mengnong moh
    atnap Kasipnap meng naporpatmur. Ihtin ohoh ihan kaput pepe dik ma nasatipra dik
    oh Ninipa kuuhan ma pateshe ihir masasa gurnong kasipnap han ohe meng moh gur
    de tei pateshe. Kinham pomat na amrashe napor inahatiprimur.
  bvr-bvr: 'Minyja bubu-borrwa: Nuwurra waypa gun-balmapa gu-ji Wangarr barra burr-mari
    a-wengga, ana-goyburrpa nyiburr-jurnja barra. Ngardawa gatiya nipa burr-mari a-weya
    a-nirra, birripa Ninaba (Nineveh) aburr-guyinda gata aburr-ji barra rrapa yarlanga
    gubi-nega barra minypa ana-goyburrpa nyiburr-werra. Ngardawa birripa gun-nerra
    gubu-bawuna rrapa aburr-ngukurdanyjiyana, minypa birripa aburr-galiyana nula Jona
    nipiya Wangarr an-nika an-mujaruk a-wena burrwa. Wurra gun-burral ngaypa ng-gunaga
    wana; nipa Jona marr a-yinanga. [Wurra wuriya. Wurra ana-goyburrpa gala marr nyiburr-balcha
    apula.]'
  wal-wal: Nanawe asai Yoonaasi yootidoogan bantta nagaraappe simmido gishshau, pirddaa
    gallassi denddidi, inttena mootana; be7ite, Yoonaasappe aadhdhiyaagee hagan de7ees.
  zad-NT: Kat' illin lla wc̱hoglo Chioza' c̱he beṉ' yell-lioni, kanan' dii beṉ' Níniveka'
    gaogake' xya c̱hele, le' zoale ṉaa, ḻa' ḻegake' biyaj bileni saaxya c̱he'ka' kana'
    wdix̱je'i dii Jonáza' ḻegake' cho'a xtill' Chioza'. Na' nad', zak'techid' aga
    ka dii Jonáza' na' bi chzenagle c̱ha'.
  aso-aso: Idoꞌ Nineve aleve ingine Zonaꞌ monoꞌ gamazi lo-ngimineꞌ nene gilii luꞌine
    di velepeꞌ izaniꞌza lingine giliꞌ nalo. Naza Zonaꞌni ivileꞌ ogo minuve mene ogo
    lengiꞌ vovotinguꞌ mela sotoꞌ ogo mino gamazi lo-lingimuvodoꞌ nene gili lutine
    di velepeꞌ izamanako gamene nabala nene Nineve aleve nete oti lengiꞌ lihimetine
    li sotoꞌ i-lingidi gonitoꞌ lengeleꞌmize milalisave.
  uli-uli: Yodla Rael Tatelal Hapatpat, ngo yarmetal Nineveh re bele sudah ngo re
    bele kapta yami tayikof, bo fael mala ir re tagul tang molfidir irel yodwe re
    rongrong yael Jonah foloy; ngo ibe kangalugmi le yor mele ye mel iga le ye tagiyet
    mo imol Jonah.
  nin-NT: Na Azhibarr a Ibre Amu wa, anishirr bu Nineve a taka gru kri ni imba anishirr
    ba ari ba ba, na ta da di imba i kpala. Nggo a wo ure ku Abachi nu Yunana ku,
    na kasarr ni ila ure imbarr yi. Di ingga da ki imba, undurr numa se ni inggya
    nggo à mri Yunana inkpinkpye!
  tgk-tgk: Дар рӯзи ҷазо бошад, шаҳрвандони Нинве бархеста, насли шуморо айбдор мекунанд,
    зеро онҳо бо шунидани пайғоми Юнус тавба карданду аз гуноҳҳояшон даст кашиданд.
    Ҳол он ки чизи бузургтар аз Юнус дар ин ҷост!
  acu-NT: 'Jonás Nínive yaktanam Yuse chichamen etsermatai, nunia aints ainau ni tunaarin
    mash inaisarmiayi. Wi Jonásan nangkamasnak pujai waitinayat, junia aints ainau
    wi etsermaurunka antinatsui. Tura Yus tunau jiistin kinta jeamtai, Nínive yaktanmaya
    jakaru ainau nantakiar, yamai pujuinaun pachisar Yusen: Nu aints tunau armiayi
    tiartinuitai.'
  cak-WNT: Y tek xtapon c'a ri k'ij riche (rixin) chi xtik'at tzij pa quiwi' ri winek
    ri yec'o re tiempo re', xquec'astej c'a pe ri winek aj Nínive y xtiquibij c'a
    chi ma utz ta xquiben ri winek ri yec'o re tiempo re'. Ruma ri winek ri xec'oje'
    pa tinamit Nínive ri ojer ca, can xu (xe) wi c'a xquic'axaj ri ruch'abel ri Dios
    ri xutzijoj ri Jonás chique, can yac'ari' tek xtzolin pe quic'u'x riq'ui ri Dios.
    Y wacami yinc'o riyin ri más nim nuk'ij que chuwech ri Jonás, y xa ma yinquinimaj
    ta ri winek, xcha' ri Jesús.
  ebk-ebk: As nan omaliyantu nan urkiw ay mun-okomán Apo Dios as nan katakutaku, tomakchugtu
    nan inmiili ad Nineve ay mangepafiasor kan chakayu ay tataku ad wani, tay nunfiafiawicha
    as nan fiasfiasorcha as nan nanngorancha as nan enkaskasaban Jonas. Ifiakiak kan
    chakayu ay wacha's na ad wani nan am-amud mu hi Jonas!
  spa-PDDPT: Los varones de Nínive se levantarán en el juicio contra esta generación
    y la condenarán, porque se arrepintieron ante la predicación de Jonás. Y en este
    lugar está Alguien mayor que Jonás.
  ruf-ruf: Iwanu wa Ninawi watsakwima na mweleko ghuno mne litsuwa lya kuhigha, kuya
    watsowahighani, kwaapfila tsawaghaleka ghamatotso ghawo hawapetelighwe na Yona.
    Na hano hana mkulu kubita Yona.
  gun-gun: Ha'e nunga rupi nhomboayvua ára py Nínive pygua kuery opu'ã vy ijayvu 'rã
    okuapy aỹgua kuery re, mba'eta Jonas ayvu omombe'u rã ha'e kuery oendu vy ojeko
    rerovapa rire. Ha'e rã apy oĩ va'e ma Jonas gui yvateve va'e.
  agu-BL: Ej nin yil tz'ultzaj yi k'ejlal yil tz'oc pujle'n xtisya' scye'ju', chocopon
    yi e' aj Nínive tan tak'le'n mas k'a'kl yi quilu', na yi e' cyetz ja chitx'ixpuj
    cyetz cyajtza'kl tan tu' yi toque'n Jonás tan xtxole'n scyetz. Poro lastum e'u',
    na yi in yi atin ẍchixo'lu' at mas weri ink'ej swutz Jonás, nin qui na cyocsaju'
    inyoltz.
  isn-isn: Antu a Ninawi akimika pantongeela aulamulwa palung'wi nu wileli wa antu
    awa apegwe ulamulwa wao. Kunsoko aialekile imilandu pautananti wang'wa Yona. Goza
    ukole muntu mukulu kukila u Yona apa.
  eng-PEV: Jonah went to the people that lived in the city called Nineveh, and he
    told them God’s message. Those people listened to him, and they stopped doing
    bad things and turned to God. Well, later, on the day when God will judge everyone,
    that Nineveh mob will get up and tell you mob here that you are wrong. You see,
    that Nineveh mob listened to Jonah. And I am greater than Jonah, but you mob don’t
    listen properly to me. You don’t turn to God, and you don’t stop doing bad things.
  ilo-ULB: Iti pannakaukom, tumakderto dagiti lallaki iti Nineve iti sangoanan dagitoy
    a henerasion ket ukomenda daytoy. Ta nagbabawida iti panagkasaba ni Jonas, ket
    kitaenyo, adda ditoy ti natantan-ok ngem ni Jonas.
  pir-NT: Nínive cjẽna pehe Jona Cohãcjʉ̃ yere tiquiro yahurire tʉhoye tiquina ñañe
    yerire bʉjʉa witiahye. Sa bʉjʉa witiyequina ijiye buhiri dahreati deco ijigʉ̃
    tiquina yojopʉ cjẽnare tiquina ñañene bʉjʉa witieyequinare “Ñañequina ijire”,
    ni, yahusãeta. Jona tiquinare Cohãcjʉ̃ yere tiquiro yahugʉ̃ tʉhoye quehnoañene
    cahmeahye tiquina pehe. Sa cahmeñe quehnoano yeye niahye yojopʉ cjẽna yʉhdʉoro.
    Sa yeye tiquina yojopʉ cjẽnare yahusãeta. Mʉsare niita niaja. Yojopʉ mʉsare yʉhʉ
    buheye Jona tiquiro buheri yʉhdʉoro ijire.
  anv-NT: Bií unɔɔ́ mpa Ɛsɔwɔ, bɔɔ́ melɔ́ Ninɛvɛ ákwilege nyɛ áshulé ɛnyú bɔɔ́
    njyɛ ɛnina ndo nnó dépyɛ gabo, néndé, ákwɔré nya matɔɔ́ bwɔ́ ákame né
    Ɛsɔwɔ gébégé Jona ágaré ɛbwɔ́ mekomejɔɔ́ Ɛsɔwɔ. Gɔ́ge mpyɛ ɛnyú dékaá
    nnó, muú alu né metɔɔ́ metɔɔ́ nyú ayi ágárége mekomejɔɔ́ apwɔ Jona yɛ́mbɔ
    dékɛ́légé fɔ́ mánkwɔré.
  sab-NT: Chui bdaglige Chube be ji gbe kwian agenga me no ulita alin, chui ege kwian
    unsuialin toinga una Nínivege be meñe kwian ulitage. Unsuialin Jonás jo Chube
    gerua kete kwian una Nínivemu ulitage, kwian Nínivege Jonás gerua keruchugu no,
    kwian mo ta blitu Chube ole jo siere ama kledu age me no Chube dollale ulitage.
    Cha gerua ma kweri Jonás geruage, nege cha agali kle gerule baske aini agwa ba
    me ta cha gerua gakalin ulia, malen chui bdaglige kwian una Nínivemu be ba ulita
    kle toi nege tangle gbe jiske Chubege ba me cha gerua gau ulia gdale.
  tmd-tmd: Maduar Jona duön, taun dib Ninepa nöbö mö ñɨgö yadmɨn, ap kib mag gwogwo
    rim akuyöbö yadkap röböxön, God nugw pɨmä. Jona hör nöbö aku yadmɨn nugumä; ñɨŋ
    weik mɨd Nöbö Dib kɨ mönö yad aku pölöi. Makwam, mai mönö diba yadɨb wop aku,
    Ninepa nöbö ñɨŋ öbɨlön ñɨgö mönö diba yadɨŋ, ñɨŋ mönö diba yöxöña.
  acr-NNT: »Ri winaq aj Nínive re ojertan keyaktaj chupa ri qꞌij re qꞌatbꞌal tzij
    y kakikoj kimak ri tikawex re waqꞌij ora. Ma rike xkitzelej kitzij chwach ri Dios
    ruma ri tzijonik xuꞌan ri Jonás chikiwach. Noꞌj ri tikawex re waqꞌij ora, kꞌo
    jun chikixoꞌl más kꞌo uwach chwa ri Jonás, yey na kebꞌok tane il che.
  kpg-kpg: Di Laangi Hagi aga, digau o Nineveh ga tuu aga ga hagahuaidu goodou, idimaa,
    digaula guu huli gi daha mo nadau huaidu i di nadau longono ginaadou nia agoago
    a Jonah. Gei Au e hagi adu gi goodou bolo ma tangada i kinei koia e aamua i Jonah!
  taj-taj: च्‍यागो, परमेश्‍वरसे निसाफ लबा धुइरी निनवे शहरला म्‍हिगदे रेःसी दान्‍देला
    म्‍हिगदेला दोष उन्‍ना। तिग्‍दा भिसम योना अगमवक्तासे पाङ्बा परमेश्‍वरला य्‍हुल्‍सा
    समाचार थेःसी, थेनीगदे ह्राङ ह्राङला पाप ख्‍लासी परमेश्‍वरपट्टि दोःबा मुबा। तर
    चुरी योना अगमवक्ता भन्‍दा घ्रेन म्‍हि गिक मुला। तसैनोन एनीगदेसे थेला ताम आङ्‌यान्‍नी।
  avt-avt: Maain wɨ God skelim yi mɨt, mɨt nɨpaa nau neit Nineva nanɨrp nantike mɨt
    nau tɨ in. Hɨr nanɨrp nantike mɨt in hɨr nantɨp, ‘Yi mɨt enun.’ Hɨr nantɨp nanɨr
    ik nanɨntar nɨpaa Jona katɨp mɨt en hɨm me God te hɨr neweikɨn sip newet menmen
    enum nises hɨm me God. Mɨtɨk Iuwe kinɨn Jona hɨrak kau in te yi ap yeweikɨn sip
    yewet menmen enum au.
  cbk-cbk: Cuando el maga gente de Nineva ya oi el maga palabra di Jonas, ya arripinti
    ya sila el di ila maga pecado. Y si ay llega el dia cuando Dios ay jusga con todo
    el maga gente, ese maga gente de Nineva ay aparece na delante de Dios para acusa
    con ustedes maga gente de este generacion. Ay acusa sila con ustedes cay nuay
    ustedes siempre arripinti el di ustedes pecado, masquin ya oi ustedes el maga
    palabra de un persona quien mas poderoso que con Jonas. Ahora ese persona taqui
    ya junto con ustedes.
  uig-ARA: سوراق كۈنى نىنەۋە شەھىرىدىكىلەر بۇ دەۋردىكىلەر بىلەن تەڭ قوپۇپ، بۇ دەۋردىكىلەرنىڭ
    گۇناھلىرىنى بېكىتىدۇ. چۈنكى ئۇلار يۇنۇس پەيغەمبەر جاكارلىغان خەۋەرنى ئاڭلاپ، يامانلىقىدىن
    توۋا قىلغان؛ ۋە مانا، مۇشۇ يەردە يۇنۇس پەيغەمبەردىنمۇ ئۇلۇغ بىرسى تۇرىدۇ!
  tuf-tuf: Cabar tinyat, Nínive uwat ah uch cutar uw cahm icar tew̃áyqueyra. Ah uch
    cutar uwat tayar yajác ehcwáyqueyra. Cahmor úchicrias Jonasat eyin quin Sir chihtá
    ehcujacro. Etar éyinat chihtá cájacro. Urá ay bár ey bar tehmojocro, -wajacro,
    Jesusat-. Cuatán asan ajcan urán Jonás cuitro. Eyta cuar, aját waquíc ráhctiro.
    Ah úwatra cátiro.
  abx-abx: Aniya' titakka allaw nga abanhaw i mga allom pa ina'anto basi' agpakahusgaran.
    Sinan allaw, abanhaw may liwat i magpangistar siray si syudad Ninibe pagtistigos
    kuntra si mga allom pa ina'anto kay agpamasol mga iya siray huwang si pagbag'o
    si pakapakali-na mga iya si nagpasamwak-na si Jonas. Sanglit tungod sinan matadong
    binuhatan nagpatukan i mga magka'arallom ina'anto tungod si mga buhat-na kay atiya'
    na i mas labaw pa kuntra si Jonas nga angay lugod dina parakalihan.
  mco-NT: Je mayjäy huɨdibɨ anajty tzɨnaayb ma Nínive cajp, tɨ jothuimbijtcɨxy etz
    tɨ ixmach ajcxy huɨdijaty jɨbɨcpɨ ajcxy ytumyb co Jonás capxhuäcxy Dios y'ayuc
    ma yɨ' ajcxy. Cha ɨɨch ngapxhuäcxyɨch Dios y'ayuc ma miich ajcxy, etz jac nïgɨ
    cötujcɨn nmɨɨdɨdyɨch, ca'ydɨ Jonás; e ca' miich ajcxy mjothuimbity. Paady co anajty
    Dios tɨyduna'ñ je naaxhuiñyjäy, je Nínive jäy miich ajcxy xyajpocycähuam.
  kqf-kqf: Bi malaetala laḡannemo Ninive lavedi bi temi niga kimtina lavemi kaka pekimo
    ko moito munaḡa bi tedi kaka sa giuwemi te iyoyoḡamo ko nawa. Banina Diyona i
    laulauguguya laḡannemo ba Ninive lavedi tana ena giu a vaiye bi a nuwavitala.
    Bi niga ḡome niganana lava ḡemota tana Diyona i saḡa kamaḡe, bi temi tana ena
    giu mote ko vaiye bi ko nuwavitala.
  cpb-NT: Paata arika raminakoitairo okaatzi rantaitziri, ari riyakowentaimi Nínive-satzi,
    tema ikemisantairi pairani irirori Jonás ripakaanairo ikaariperoshirewetaiyani.
    Tema jirika saikimotakemiri iroñaaka ranairi Jonás.
  aon-aon: Ahudok nyumnah Iruhin nakriyohi um ta nunemesh kwotog ihish arpesh, Niniveish
    arpesh ko shiyotu um baraen aria shenekumesh baraenyum doukish arpesh shape obi
    doukib nyutob um yoweishi inahos eshesh shenekesh iri. Umum maresh, eshesh Ninive
    shemnek baraen profet Jona nakripesh-enyi aria eshesh shabadig nyirub shabukuk
    yoweishi inahos shekesh agab. Aria eik douk anan arman yape orokohun um ipak iri,
    eik douk yenek uhwin abom um Jona. Aria ipak douk madae pubukuk yoweishi inahos
    pigipesh eik uwe, uwok.
  hus-NT-2005: Tam kin bajaw xowkʼi neꞌech an lújundhaxtaláb, an atiklábtsik xi kʼwajinek
    Nínibe, neꞌech ka ejechtsik ti ít ani neꞌech kin walbiy an atiklábtsik xi jechéꞌ
    i kʼij. Pos an atiklábtsik xi kʼwajinek Nínibe, in jilaꞌtsik ti walablom tam ti
    tʼiltsin an tin káwintal na Dios kʼal na Jonás. Ani xoꞌ techéꞌ kʼwajat jun xitaꞌ
    más púlek ké na Jonás.
  mig-NT: Ta̱ká cha̱a ñuu̱ Nínive, nachaku̱‑de jíín ñáyɨvɨ yá'a kɨvɨ̱ kíi juicio.
    Te naku̱xndíi‑de sɨkɨ̱‑í. Chi̱ máá‑de, ni̱ ka̱nakani ini̱‑de kɨvɨ̱ ní jani Jonás
    tu̱'un nuu̱‑dé. Te vina ví'í‑gá kúñá'nu I'a̱ kándii̱ yá'a vásá Jonás.
  bps-bps: “Na di Duh Kukum Dwata kadang, tadag dad to mdà di banwe Ninibi du dmalam
    gamu du i nimòla di muna fa i satu gugmadè na gamu gablà fanlayam, du di kaklingela
    tdò Dyona msal ale di sasè nimòla, na i tamdò gamu ani mdatah fa di ku Dyona bay
    là gamu msal.
  mbs-mbs: Aw domateng se aldaw te peg-okom te Timanem te kedita te otaw, tomindeg
    heman se tege Niniba aw mikagi dan te keilangan ipelumun kaw so wedà kaw pegselsel
    te salà, so pegdineg te tege Niniba te intoladà i Jonas, migselsel dan te salà.
    Na, pengkey melangkaw si Jonas, meneng doen den dimini kenyo labi pa melangkaw
    diyà kandin.
  tof-tof: Ngaen, Zonan nóma arrkrruóp Godón bóktan amgolde, Ninebe wirri basirr pamkolpama
    Godka tübyalüngóp tibiób kolae tonarrdógabi. Da Godón Kot Ngürrdü, i sab igósidi
    Godón obzek kwata bórrónge ini lüólan pamkolpampükü, da sab ibü kolae tonarr idi
    pupo nirre. Tübarrkrru, Zonakagabi darrü wirri ngi pam aini asine! E Godka byalüngüm
    koke iadeakla Ninebe basirr pamkolpamzan?
  cme-NT: Ninivetaamba nuɔ Yonasi nuŋgu‑i aa nanna ba cilɔbabalaŋo‑i, a ne da namaa
    hɔlma-na bande‑i-na, moloŋo dii umaŋ maaraa Yonasi‑i aa na yagar wuɔ na siɛ nu
    u nuŋgu‑i! Diiloŋ duɔ ji tuɔ yuu nuɔmba‑i, Ninivetaamba ka cira na cãlãa cemma.
  sus-sus: Kiiti lɔxɔɛ, Ninewekae tima nɛ e nun to mixie, e seedeɲɔxɔya ba wo xili
    ma, barima e tan tuubi nɛ Annabi Yunusa xa kawandi saabui ra, a fa li naxan na
    wo yire yi ki be, a tide gbo Annabi Yunusa bɛ.
  pon-2006: Ni Rahnen Kadeiko, tohn Ninipe kan pahn uhwong kumwail oh kadeingkumwailda,
    pwehki ar koluhla oh wiliakapwala ni ar rongada en Sona kapahreko; a iet, kumwail
    en ese pwe me mihmi meto, iei e lapalapasang Sona.
  dad-dad: Niniwe tamo kayau fã de fen, es fiya naa bun, ibor enĩ, sain enei nẽ tamo
    kayau sane difiyẽdiyouf, ere nigin, idi mogo Jona wogõ ye di, waud falei den,
    gama taka Jona wal fiya are yeir.
  zab-NT: Ne dxi ni ldull guɨchliu chi ideed de bniety cuend Dios, chi gún Dios juzguɨ
    de bniety ni nabány anre, chiy de bniety ni gulez guɨdx Nínive sbánydeb ax sniideb
    dec de bniety ni nabány anre riáld castigu xte Dios. Te pur de bniety Nínive bcuadiagdeb
    xtiidx Jonás chi raipbɨ laadeb dec ná par ibánydeb zec ni rcaaz Dios. Ne nare
    Jesús ni zuguané laat, mazru saca que Jonás.
  jae-jae: Êndêŋ noc mêtôcŋa ŋacwaga Niniweŋa oc sêndi sa sêwiŋ lau tônê ma sêmêtôc
    êsêac, gebe Jona gêjam mêtê êsêac, tec sêjam tauŋ ôkwi. Ma alic acgom, teŋ kêlêlêc
    Jona su tec gêmoa.
  ksd-ksd: A tarai Nineve diat a tur varurung ta ra varkurai ma go ra taun tarai ma
    diat a kure vakaina, tago dia ga nukpuku ta ra varvai kai Iona, ma tikai i ngala
    tai Iona go kari.
  msm-NT: Na, ko muabut to Aedow to Paghukum, ogbasuyon kow to mgo taga-Ninibe su
    pagwalihi kandan ni Jonas, migsosey sikandan aw talikudi to mgo sae dan. Di kuntoon
    meyduon kani iyu no yabow pad on ki Jonas, di wada kow paminog to kagi din.
  myk-myk: Ninive shɛɛn na ba yìri na niɲaa wo sipyii pii jaagi kiiri wu cagɔngɔ caŋa,
    bani Ninive shɛɛn ya daajeŋɛ jo pu wo jurumu wu na Zhonasi wo Kilɛ jomɔ yɛrɛ li
    baraga ni. Na ta wa di ɲɛ naha wemu ya ye Zhonasi na ge.
  sbe-sbe: Yaubada yona hekasa mayadaina ne unai Ninewa tamowaidiyao kabo se tolo
    na teina isi ta tamowaidiyao se hegiludi, matawuwuna ede Iyona yona lauguguyaena
    Ninewa tamowaidiyao wa se nuwabui. Na mayadai ta unai tamowai hesau ye saekalili
    na kabo Iyona, iya ede maidamiu ta.
  mcr-mcr: Hiŋuiqänäŋi, ämaqä Ninipe äpmamiŋuwä iqua, Jona iqueqä kukŋui qätä äwipiyi,
    iquauqä kŋui äkunmäknäpu quwqä suqä quvqe huätä ävquatämäukuwiqä. Iŋäqe täŋgaŋi,
    ämaqä Jona ique Ämäwqätäuŋqä Iqu, täqi qäyä pmetaŋgi, ämaqe iquauqä kŋui äkunmäknäpu
    quwqä suqä quvqe mävquatämäuqä iquwiqä. Iiŋiŋqe, hiunji Goti Hanjuwä Iqu qokä-apäkä
    iwäsäutqäŋgaŋi, ämaqä Ninipe äpmamiŋuwä iqua ävaupu, ämaqä täŋga äpmeŋuwä iquauqä
    suqä quvqeŋqä awä tpnuwiqä.
  cux-NT: Na nguuvi yeⁿ'e juicio 'iiⁿ'yāⁿ chí ch'ɛɛtinée yā na yáāⁿ chi nguuvi Nínive
    nducuéeⁿ yā contra yeⁿ'e 'iiⁿ'yāⁿ chi snéé maaⁿnguuvi taachí Ndyuūs caaⁿ'máⁿ yā
    yeⁿ'ē nuuⁿndi yeⁿ'e 'iiⁿ'yāⁿ, ní cuuví yā condenado. 'Tíícā tí 'iiⁿ'yāⁿ yeⁿ'e
    yáāⁿ Nínive ní ndaacadaamí yā taachi profeta Jonás miiⁿ ndii cuááⁿ vmnaaⁿ caⁿ'a
    sá nduudu cuaacu yeⁿ'e Ndyuūs. Cuin'diichí nī 'áámá saⁿ'ā chi ch'ɛɛtɛ ca nguɛ́ɛ́
    tí profeta Jonás miiⁿ canee sa 'muuⁿ na lugar 'cūū.
  tur-YTC: Ninova halkı yargı günü bu kuşakla birlikte ayağa kalkıp onu yargılayacaktır.
    Çünkü onlar Yona’nın bildirisiyle tövbe ettiler. İşte Yunus’tan daha büyük olan
    buradadır.
  san-ITR: aparaM nInivIyA mAnavA vichAradina etadvaMshIyAnAM pratikUlam utthAya tAn
    doShiNaH kariShyanti, yasmAtte yUnasa upadeshAt manAMsi parAvarttayA nchakrire,
    kintvatra yUnasopi gurutara eka Aste|
  bel-N: Нініўцы ўстануць на суд з пакаленьнем гэтым і асудзяць яго, бо яны навярнуліся
    праз пропаведзь Ёны; і вось, тут большы за Ёну.
  sch-sch: Roijêk Nikhuon chu Nineveh mingei hah inding an ta, nangni nôn an tih;
    anni chu Jonah thurchi misîr an rieta; an sietnangei renga an inhei sikin; male
    nangni ki ril, Jonah nêka lien uol mahin aom!
  mic-MIQNT: Ta'n tujiw na na'gweg iga'qt'tew ta'n Gjinisgam ilsumata ms't wenn, na
    mimajuinugi'g tleiawultipnig na gjigan teluisig Ninapa qamultitaq aq ilsutmugsitoqs'p
    gilew ta'n wigultioq gisgug, muta gawasgita'sultipnig aq pun pata'taqatipnig ta'n
    nutua'titeg Jonaal pestunmliteg. Telimuloq, gis nutmoqop na agnutmaqan ta'n me'
    espe'g je mu na agnutmaqan ta'n Jonao'q pestung'p.
  huu-NT: 'Llɨcɨaɨ jeraimona naimɨe jillua mei, Nínive railla naɨraɨ dɨne Jonás mɨcorɨ
    jaide. Nainomo Jusiñamui rafuena llote. Naie comɨnɨ iena cacajano, naimacɨ comecɨaɨ
    icɨnuaɨna meidotɨmacɨ. Cue rafuena omoɨ cacajamona, omoɨ comecɨaɨ icɨnuaɨna birui
    omoɨ meidoñena jira, Jusiñamui uicomo ɨco nana comɨnɨ illa facaiseconi: “Cue comɨnɨdomoɨ”
    omoɨna raiñeitɨcue. Jonás mɨcorɨ baɨfemo birui uaidɨcue; iadedɨ cuena ɨɨnoñedomoɨ.'
  jiv-NT: Junás Níniwi péprunmaya̱ shuaran Yus-Chichaman etserkamtai nu shuar ni tunaari̱n
    enentáimtusar ni enentái̱n yapaji̱áwarmiayi. Tura ju̱i̱ yamái Junasa naṉkaamas
    etserin pujawai. Wiitjai nusha, tura anturkachuitrume. Tuma asamtai nekapsatin
    tsawant jeamtai Níniwinmaya̱ shuar ju̱yá shuaran súmamtikiawartatui.’
  otm-NT: Nɛ dí xi ahʉ, nu'ʉ mí 'bʉpʉ ra dąhnini Nínive 'darbʉ gam 'bähmbʉ ʉ 'bʉ bin
    ja ran juąnbi 'bʉ ran zɛgui, nɛ da 'yut'ahʉ i ja ni ts'oquihʉ. Nguetho nu'ʉ 'bex
    bi päh yʉ́ mbʉi 'bʉ mí 'yø a bi man a ra Jonás, pɛ nu ahʉ xø hin guín nde gui
    päh ni mbʉihʉ nangue'a dí mangä. Nɛ nugä, man'da xʉn hɛ̨ts'i ma ts'ɛdi xinda gue
    ra Jonás, bi 'yɛ̨n'a ra Jesús.
  dah-dah: Irde Niniwe taunde niŋ mar gobe Yona beleŋ kuŋ Al Kuruŋyen mere basaŋ heŋ
    tagalkeb mata buluŋmiŋ yubul teŋ Al Kuruŋ niŋ biŋ mulgaŋ hamiŋ. Goyenbe alya bereya
    gayenter gayenbe ne saba teŋ hime gabe Yonayen saba gote folek gega, go ma nurde
    haŋ. Niŋgeb Al Kuruŋ beleŋ al igiŋya buluŋya pota yiryeŋ nalurebe Niniwe niŋ mar
    beleŋ huwardeb merene ma nurde haŋ mar gayen miŋge yirnayiŋ.
  tnk-tnk: Ia nəpɨn nəha Kumwesən trəkiri nərmama me irə tɨ noien me səvənraha, nəmə
    Nineve tuhərer irəha nərmama ipwet mɨne, nənə mhəni mə irəha nəkur ərəha me. Iakani
    iamɨnhi irə tɨ nəri nə mə nəpɨn nəmə Nineve həreɡi Profet Jona raməvisau, irəha
    hərərɨɡ ia noien ərəha me səvənraha. Mətə hətə ro! Iərmama riti in rasori ia Profet
    Jona in i ia kwopun i.
  kpr-kpr: 'A Ategi da Sifo aminda, Nineva embo eredo God da dombuda fetedo, nenda
    ari ekoko eraeva aindae, osa sarera. Ainda beká mo: Jonah vironu setiri ningido
    aindae, nenda kotari eko a nenda ari ekoko vujeguseri. O nemo, genembo fetirise
    geka resira, einda geka ningari imboe eraeva. Avata, Jonah nu genembo ijoghakori.
    O genembo oroko fete geka resira emo, nu teria bekári.'
  san-IAS: aparaṁ nīnivīyā mānavā vicāradina etadvaṁśīyānāṁ pratikūlam utthāya tān
    doṣiṇaḥ kariṣyanti, yasmātte yūnasa upadeśāt manāṁsi parāvarttayāñcakrire, kintvatra
    yūnasopi gurutara eka āste|
  nho-nho: 'I te Aso te Hakatonu TeAtua raa, te kanohenua Niniveh raa ma ki massike
    no tuku haaeo ki naa tama e nnoho i te ssao nei, teenaa i laatou ni ffuri no tiiake
    naa haisara laatou i te saaita laatou ni llono i naa hakaea ake Jona i naa taratara
    TeAtua. Aa teenei nau ku taratara atu ki kootou: e mee te tama e noho hakamaatua iaa
    i Jona e noho ma kootou i te kina nei!'
  gym-NT: Ngöbökwe kukwe ükadite ni jökrä kräke kä mrä angwane, nitre nünanka kira
    juta Nínivete abko käkwe mun nünanka mtare ye kitadi ngise, ñobtä ñan angwane
    Jonás nikani Ngöbö kukwei niere nitre Níniveboye angwane, niaratre käkwe Ngöbö
    kukwei mikani täte amne kukwe kämekäme kitani jökrä temen kwetre Jonás kukwei
    köböire. Akwa tita nete mtare abko bäri ütiäte kri Jonákrä amne mun ñan tö ti
    kukwei mikai era jae, aisete rakadikä kore munbtä.
  azg-NT: Joo nnꞌan na jndë tjë, juu xuee xjen na ntcoꞌxen Tyoꞌtsꞌon nnꞌan ꞌnan na
    tonanꞌtjahan, xjenꞌñeen nque nnꞌan tsjoon Nínive, nntcüi nndaꞌhan. Ndoꞌ mantyi
    nnꞌan na mꞌan na neinhin na ya ngüentyja xjen na ngovjehan, nntcüi nndaꞌhan juu
    xjenꞌñeen. Ndoꞌ joo nnꞌan Níniveꞌñeen, nnduehan na nque nnꞌan na mꞌan naneinhin,
    tꞌmanntyi jnan nanꞌxuanhan, chito nquehan, ngꞌe juu xjen ya na jndyehan jñꞌoonꞌ
    Tyoꞌtsꞌon na toninncyaa Jonásꞌñeen, ntcüeꞌ nꞌonhan jnanhan. Ndoꞌ quitquenhoꞌ cüenta,
    ja na mꞌan quiiꞌ ntꞌanhoꞌ, tꞌmanntyichen condui ja, chito Jonás, ndoꞌ min tyiꞌninꞌquintcüeꞌ
    nꞌonhoꞌ jnanhoꞌ.
  bhd-bhd: नीनवेरे लोक इन्साफेरे दिहाड़े इस ज़मानेरे लोकन सेइं साथी खड़े भोइतां एन दोषी
    बनाले, एल्हेरेलेइ कि तैनेईं योनारो प्रचार शुन्तां पापन करां मन फिराव, ते हेरा
    इड़ी तैए, ज़ै योना करां भी बड्डोए, पन तुसेईं पापन करां मन फिरानो न चाव।
  too-NT: Namin lakatin chi'chini' a'xni'ca' nalacāxtlahuakō'can. Lā' a'xni'ca' nala
    huā'mā', xlaca'n a'ntī ixtahui'lāna' huan nac cā'lacchicni' a'nlhā huanican Nínive
    natatāya lā' nacātalē'ksa'nīni'nāni' hui'xina'n a'ntī hui'lāna'ntit chuhua'j.
    Nacātalē'ksa'nīni'nāni' como xlaca'n taxtāpalīlh ixtapāstacna'ca'n a'xni'ca' milh
    Jonás lā' lī'a'cta'sana'lh ixtachihuīn Dios. Lā' hui'xina'n tū' xtāpalī'tit mintapāstacna'ca'n
    a'xni'ca' quit ica'cta'sana'lh. Lā' quit ā'chulā' ictasqui'nī que Jonás.
  ind-AYT: Orang-orang Niniwe akan berdiri bersama-sama dengan generasi ini pada penghakiman
    dan akan menghukumnya sebab mereka bertobat setelah mendengar khotbah Yunus. Dan,
    lihat, yang lebih besar daripada Yunus ada di sini.
  cjo-NT: 'Aririka ipiriinte niniweejatzi ikantakowenteeyakimironi oetarika pantziri.
    Iinja Tajorentsi, ikantemi: “Eenitatsi kaari kameethatatsi pantakiri eerori”.
    Paerani riraga niniweejatzini raapatziyawakarini Jonaashi ikenkithatakotantariri
    Tajorentsi. Iroñaaka eeroka, piñeeyawitakinani naari. Tema osheki nanaakoperotakirini
    riraga Jonaashini, omaanta tee paapatziyawakina.'
  nsn-nsn: Tar mareining kedang o tamatang Niniva ra turung tur tagu pono tasir tamatang
    daana tar uelhehek, kara tohotola tasisin. Ter hauon, o Niniva ka longoro toro
    uelhire ke uelhire tauetein Jona, kara uapalih tenas niguata uasa. Bo gane puk,
    i uantinanina tamiuoum, a tang siok a i rana uain poluk tang Jona.
  san-DEV: अपरं नीनिवीया मानवा विचारदिन एतद्वंशीयानां प्रतिकूलम् उत्थाय तान् दोषिणः
    करिष्यन्ति, यस्मात्ते यूनस उपदेशात् मनांसि परावर्त्तयाञ्चक्रिरे, किन्त्वत्र यूनसोपि
    गुरुतर एक आस्ते।
  tna-NT: Nínive ejude su anitaidha cristiano cuana Diusu peje su japibaturucatitaidha,
    Jonás chenu ja Diusu sa quisa saida 8uana quisaquisa ataidha huecuana su. Beju
    jiahue upia ema Jonás chenu ebia su aida biame, aimue micuaneda quema quisa cuana
    jei aja mahue yainia. Aimue micuaneda Diusu peje su japibaturucatija mahue, cuaja
    Nínive ejude su anitaidha cristiano cuana putaidha nime. Da putsu, Diusu ja micuana
    ematsetayu.
  lid-lid: Na len Kindrei le tanan ta edeu iri lau ala ta mada sahou, iri lau mwan
    ma badih badu Ninibe ale kameh ales ala ta mada sahou, ma iri kameh asehek sahou
    boto-on labai i taha lau ta len hamon dah. Tasah, iri lau badu Ninibe anuhun sahou
    Jona asehek, ma iri tubuni ndrine iri. Na idah, ndramak ari ereu ndrokowa ado
    dah, sakalawi ja Jona, arile ado banuhun sahou tan, ma batubuni ndrine ado bwe!
  wim-wim: Aꞌ than pam wanch anangan aak Ninevah.angan wun-wunina, than way waaꞌ-waaꞌayn
    niiyang, aak an-aniyangan nil God.angan um nungantangan than-thanathow ngampang,
    puth aak keenkanamana than wik min God.antaman ngeeyin nil pam Jonah alangan waaꞌ-waaꞌ
    thant aꞌ thanana woyan wayan keꞌ-ngul wakin, yaꞌa. Nil Jonah.angan wik min waaꞌ-waaꞌ
    thant, puth niiy inangana ep-paththam wik ngatharaman ngeey-ngeeyāna, wik min
    paththama anangan, puth niiy yaam anman wayan yump-yumpaniy aꞌ keꞌam yippak wayan
    wantana, yaꞌa.
  zga-M: Avanu avakhu Ninawi valiema pavulongolo pavuhieghi pwu paninie na vaholwa
    avalieno ava. Ulwa khuva vavombile imbivi vakhapela wie lumbiliela u Yona, ulwa
    khuva khwale apa umunu umbaha ukhulutielila khwa Yona.
  yom-yom: Mu lumbu kitsambusu, basi Ninive bela telama va kimosi ayi batu ba thangu
    yayi ayi bela kuba zengila nkanu bila bawu babalula mintima thangu Zonasi kaba
    longa. Vayi tala vava vadi ayi mutu wumosi wulutidi Zonasi.
  san-SIN: අපරං නීනිවීයා මානවා විචාරදින ඒතද්වංශීයානාං ප්‍රතිකූලම් උත්ථාය තාන් දෝෂිණඃ
    කරිෂ්‍යන්ති, යස්මාත්තේ යූනස උපදේශාත් මනාංසි පරාවර්ත්තයාඤ්චක්‍රිරේ, කින්ත්වත්‍ර
    යූනසෝපි ගුරුතර ඒක ආස්තේ|
  yut-yut: Niniwe amɨn Jona da Piŋkop dakon gen yoyɨŋban but tobɨl awit. Mani ji da
    binapmon amɨn kɨnda egɨsak uŋun da Jona yapmaŋ mudosok, mani ji but tobɨl dɨma
    aŋ. Do gen kokwin bɨsap madepmon Niniwe amɨn da pɨdaŋ agek abɨsok ekwaŋ amɨn kabɨ
    dakon aŋpak yokwi uŋun do yaŋ teŋteŋokdaŋ.
  grc-BYZ: ἄνδρες Νινευῖται ἀναστήσονται ἐν τῇ κρίσει μετὰ τῆς γενεᾶς ταύτης καὶ κατακρινοῦσιν
    αὐτήν, ὅτι μετενόησαν εἰς τὸ κήρυγμα Ἰωνᾶ, καὶ ἰδοὺ πλεῖον Ἰωνᾶ ὧδε.
  tbl-NT: Bè yóm kdaw angat kkukum Dwata tau, tódô le sbung mdà bè yó se kul yó kem
    tau là Ju le lemwót bè Ninibi, ne angat nsel le yu. Anam yó ne, tek olo Juna he
    yóm tehe hetngón du kul yóm udél lemwót bè Dwata, ewenem yó, sana kehegsel le,
    ne tódô tnagak le yóm sidek gel nmò le. Ne deng wen yóm mkay senta Juna deng kól
    lem blóng ye bè ni, okóm deng mom henda ye.
  cpc-NT: Paata aririka jaminakoyiitairo okaatzi jantayiitziri, ari jiyakowintaimi
    Nínive-jatzi, tima ikimisantairi pairani Jonás jowajyaantanairo ikaaripiroshiriwitaiyani.
    Jirika saikimotakimiri iiroka janairi Jonás.
  nhg-NT: Inu tlöca de inu ciudad de Nínive majcoquesque ca nemejua ipa inu nieca
    tunale cuöc Deus tlajuscörurus, hua nemiechpinöbisque. Pues yejua omoyulcuejque
    cuöc oquennunutz Jonás. Hua xequejtacö necö oncönca sente cache bieye que Jonás
    ipa ini nönca locör, pero nemejua amo nenqueneque nemoyulcuepasque.
  nya-nya: Anthu a ku Ninive adzayimirira pachiweruzo ndi mʼbado uwu ndi kuwutsutsa
    pakuti iwo analapa Yona atalalikira ndipo tsopano wamkulu kuposa Yona ali pano.
  ngu-NT: On yejhuan ochantijquej ne ipan on hueyican itoca Nínive ocacquej Jonás
    yejhuan oquimijlij on itemachtil Dios. Niman ijcuac ocacquej, yejhuamej ocajcajquej
    ica quichihuaj on tlen xcuajli. Tej, nemechijlia ica nican nemi on yejhuan más
    hueyixticaj xquen Jonás, niman on tlacamej yejhuan aman nemij xcajcahuaj ica quichihuaj
    on tlen xcuajli. Yejhua ica ijcuac on yejhuan aman nemij notelquetzasquej ixpan
    Dios ipan on tonajli ijcuac yejhua quintlaxtlahuilis nochimej, on yejhuan ochantijquej
    ne Nínive noquetztehuasquej niman quintlajtlacolmacasquej in tlacamej.
  kup-kup: Met pisip aban Zona ñiz betehan bal hat Nineva zeitak sah. Tahan paru añarab
    pori Godiz hodad nat hehaek parum horiñ betet loporizaro borourapanez Zona parun
    mañahan hatevetet loporizaro borourah. Met Zona gog tinao ok tah, oñ nem tamoh-epovohö
    pimov ritou metat hezan ne ev het arin ñetï tinao añamohon ari hatevetet loporizaro
    bor naur hez. Povoz tokat ari añarab ñevok eviipanez porah Nineva zei potakarihö
    het arim loporizaro bor naur hez-okovoz homet ari hañ horï ahov bepekez hapan.
  jid-jid: Indi bi nine va ba' wlu klri ni vi u bla latre ni ndi bi nzan biyi nda
    hla meme tie mba ni bawu.
  wmw-wmw: Sambi, suku yakulamuriwa walawirira waNenive wahukumu kizazi‑ci, konta
    watubiya paakereza nabii Inusu. Na kumbe arípo epa kampunda Inusu!
  gmv-GGM: Nanawe asay pirda galas hayssa ha yeletara dendidi ha yeleta bolla pirdana;
    gasoykka Nanawe asay Yoonaasa markatethan maroteth gelida gishasa. Hekko Yoonaasappe
    adhizadey han dees.
  ssg-ssg: Telao ngain ti Haeu hiniti seilon, Haeu namiloi ukek teka seilon ti Niniva
    pamu sawisawin ti amuto nake laha towiahu ti saun lialun hani Haeu ti Jona kaxi
    ahutiwa kakai Haeu hani laha. Tuahe amuto kum towiahu ti lialui woumuto kalak
    nga kaxi ahuhuti kakai Haeu hani amuto. Nga kakane hawane amuto, nga pamu tuah
    ti Jona.
  zpo-NT: Nu noka re xaa Nínive gaazh kwaan tich re xaa mbizh nalzhe, nel mbin xaa
    xtizh Jonás nu mlaa xaa re kwaan nawent kwaan mle xaa nu mwii xaa lo Dios. Nu
    lee nal, nee nzo tub xaa mas nonra lo Jonás.
  poy-poy: Mulishaka lya kutoza, wantu wa Ninawi hawagoloki pamuhera na shiyiwuku
    ashi na womberi hawashitozi. Toziya wantu wa Ninawi walekiti vidoda vyawatenditi
    pawampikaniriti Yona pakabwera, kumbiti panu kwana shitwatila shikulu kuliku Yona.
  qwh-NT: Que patsa ushacänan junaqmi Ninive marcacho täraq une nunacuna sharcayämonqa,
    canan tiempu nunacunata mana alli ruraq cayanqanta shimpiyänanpaq. Porqui pecunaqa
    Jonas willaconqanta wiyar cäsucurmi, jutsancunata jaqirïcur Diosman creyicuyarqan.
    Y Jonaspitaqa canan qamcunawan quecaqmi mas puedeq.
  gaw-gaw: Haen Kayak Nug danab ah epeḏiadḵu amu Niniwe danab ah ag ahan, danab ah
    haen gemunu dilag eheḏ hak amu miag atiglag. Aḏinu? Niniwe danab ag Kayak nai
    Jona oḏep̱a doona, ag oolag eḏuom amge gemu laa Jona eḏiṯak ina daaṯe.
  nca-nca: Komo suki Jonako mande yesowaró quno ŋuno Niniwe unindoko newonde rohoré
    taŋgurí. Ŋunde ŋuroko imemoŋgo, Anutuko unipare soso ronda yereweya quno ŋuno
    Niniwe unindoko unipare ŋano qu yorero mande khono yorotoyi topé piyimi rewaŋgo.
    Dokoro itaka uni kanata keweroyemo yote, owímbo Jona koro owí takate.
  zpz-NTPP: Ornu shuub dzi nu ri bee Ñgyoozh ni dela mbecy nu yuꞌ tiem na, orzeꞌ de
    mbecy gyedz Nínive gyes su dey nu niiy nu yuꞌ cyi der. Gun de mbecy Nínive mneꞌ
    dey cyiy ornu güeñ dey de riidz ni Ñgyoozh nu pshaal Jonás loy. Nunu na la, zu
    tub mbecy lat der nu gya zir zuy par Jonás.
  mkj-mkj: Nehn Rehnin Kadeikko mihn Nineveh pirin uhda kadipoa kamwai, pwa ahr koaluhla
    apel wiliakapwla nehn ahr rong en Jonah kapahrakkok. A apkas emen ma laplapjang
    Jonah mine me.
  zac-NT: Grë ra naguquëreldë ciudá shtë Nínive tsasuldí rall lu juici con ra mënë
    naquëreldë neꞌ, nu guëniꞌi ra mënë shtë Nínive ra mënë nanabani neꞌ na rall culpablë
    purquë ra mënë shtë Nínive, iurë bini rall shtiꞌdzë Jonás, bëabrí lduꞌu rall con
    Dios. Gulë guná, hia bëdchini tubi más më importantë quë Jonás.
  kyg-kyg: Akeyaꞌvilagamo Niniva taonifiꞌmo maiꞌnaya vayaꞌmogimo Gotiꞌa muki vayaꞌmo
    agoti huno apatesiya afinaꞌmo he tiꞌa hemenimo maiꞌnaya vayaꞌaifeꞌmo, lapakaemo
    hosu kavaꞌmo huꞌnae, huꞌa hapa paigae. Na kava hinageꞌapaene. Yonaꞌa Goti geꞌamo
    aeno hakalo huno hapa paiꞌnigeꞌa afiteꞌa apaipamo aliꞌa afe leꞌnayaꞌmonanafa hemenimo
    manile maiꞌniya vekamoꞌa Yonaꞌmo ago aeno aga seno maiꞌniya vekamoꞌa Goti geꞌamo
    aeno hakalo huno hapa nepaigeꞌapaeꞌmo hemenimo maiꞌnaya vayaꞌmogimo apaipamo aliꞌa
    afe nolayaꞌmofeꞌmae.
  kmk-kmk: Ot nu dumatong dit aḻ-aḻgawa maukuman dat losana tagu, sumikad dat iNineve
    un mamabasuḻ sidan tagu’t tun satun. Ta utdit nagngoḻan dat iNineve dit intudtudun
    Jonas, nandadaoli da ot nan-awidan da dat basuḻ da. Ot antu kan dikayu’d nangatngatu
    nu si Jonas yoong adiyu tuttuwaon.
  cao-NT: Jatsi quiniacaxëcahuë. Copiti bari-baririá tsi niixëhi quiha Ninivé ca nohiria
    bo mato qui quësoxëna. Jato qui Dios Chani Jonás yoaquë tsi quiha jato jocha quima
    Dios quiri ja bësocani quiha, nicahax na. Jama, jaboqui nëá xo Jonás yamabo oquë
    cato. Jaha chahahuacas-yamaqui mato pë. Ja tsi xo toa mato qui quësocaxëcani quiha
    Ninivé ca nohiria bo ra.
  bbr-bbr: Tawa, Anut nuka ätäi koi okoro omnokou pakan roasiret wasarewaraun ses
    opok Niniwa roasiret meiein ätäi siräianik, Anut nukan amuk opok rusapaian roasiret
    pak erek tai raianik, auraiei, ‘Rusapaian roasiret ak onok aru miäi’. Owon, Niniwa
    roasiret ak Jona nukas Anut nukan ämän marowon, akan onok aru utomoi, ätäi woiaka
    piririanik, Anut mesin akan woiaka epar moin. Is ak epar senes awarom, rusa okoro
    opok kar ro rau ko näwäu, kos Jona itimori rau. Ak kiro ro näwäu nukan ämän rowau
    utoi.
  inb-inb: '—Taita Dius justi­siai ruran­ga­pa puncha chaia­ura, Níneve pui­blu­manda
    kag­kuna saia­rispa­mi kuna­ura­manda runa­kunata nin­ga­pa kan­kuna: “Mana alli­lla
    rurag­kuna­mi kan­gi­chi”. Chi Nineve­manda runa­kuna, Jonás ima willas­kata uiaspaka,
    alli rurai­kuna­ma­mi tigrar­ka­kuna. Kai rima­kug­ka, Jonas­manda­pas mas iachami
    ka.'
  hrv-hrv: Ninivljani će ustati na Sudu zajedno s ovim naraštajem i osuditi ga jer
    se oni na propovijed Joninu obratiše, a evo, ovdje je i više od Jone!
  box-NT: Ho Niniivesa yèrèmáa mí yilera lè mí wárá, lé bìo ɓa ɲá a Zonaasi
    bíonì. À yìa wi minɛ́n tĩ́ahṹ, wón bìo ɲúhṹ wi po a Zonaasi. Lé bṹn
    nɔn á le Dónbeenì cítíi fĩ̀ nɔ̀nzoǹ, á ho Niniivesa mu á à hĩ́ní ì
    dĩ̀n ho lònbìo nùpua yahó, á à kooní ɓa yi.
  ote-NT: Ha ꞌmɛfa bi ma ra Joná bá zofo ya ja̱ꞌi de ra hnini Ninive, ha nuꞌʉ́ ꞌbestho
    bi ntsøꞌmi de yá tsꞌoqui. Ha nubyá ꞌbʉcua ꞌna toꞌo maꞌna xi ja rá nsu que ra Joná,
    pe nuꞌahʉ hinxcá camfrihʉ. Hangue ja rá nga̱tsꞌi ra pa ma xi da ña̱pꞌaꞌihʉ ya
    me Ninive, ngueꞌa̱ masque xcá hyanduabihʉ rá tsꞌɛdi Ajua̱ pe hinxcá camfrihʉ.
  wnu-wnu: Qenu munon wuriqereiminer qen end munon ginam Ninibe wuri der an munon
    see igoumon eng aninou qomon eng anit dibes qomorubour. Qanam eng qoan Ninibe
    munon Yona qob qamara oau igeseramir end. Ego munon see anamar igo eng wo Yona
    wotanamima.
  zam-NT: 'Tolo niin loo gu'': Mèn ciuda Nínive co'' ngure ban póla ryo'' too loo
    mèn, co''se'' gàc huiz co'' tub rez Diox cón che''n ryethe mèn co'' nzi ban tiemp
    ndxè'', par quexù'' mèn ciuda Nínive mèn co'' nzi ban tiemp ndxè''. Tac mèn ciuda
    Nínive ngulàa yéc no ngulàa lezo'' loo xtol mèn no loo xquin mèn no mzye'' mod
    co'' ngòp mèna co''se'' mde''th Jonás no mblo Jonás yalbàn cón che''n di''s ndac
    che''npe'' Diox loo mèna. No nalle'' na nii loo gu'': Trè'' nzo thìb mbi'' loo
    gu'', co'' nac daa, co'' nac más mbi'' roo mbi'' xèn leque Jonás.'
  zyp-NT: Nineve khua cawngsaw sahlo cawh ma letei pathlah khahei biacenah letah a
    daw a he ka, sua aa phosá he a. Zecawtamaw tatah Khazing khuavang a phungreinah
    thong khei, aa suanah a ngepachih thah he, taico atoheh Khazing khuavang Jonah
    navy tah alai vypaw cawngsaw cawh ma lehei a ung thlang.
  sey-NT: Tsoe hue̱ꞌña Nínive daripë paꞌisicohuaꞌipi huëni pa̱i ñape yoꞌoseꞌe ña muꞌse
    ti̱ꞌaëna, iyeꞌnë paꞌicohuaꞌire nejojaꞌcohuaꞌi aꞌë. Nínive acohuaꞌi cato deꞌhue
    asani ja̱ꞌrë paꞌiseꞌe je̱oni po̱nëahuëꞌë, Jonás Maijaꞌquë coca quëaquëna, asani.
    Yure i̱ñore paꞌiji, Jonás se̱ña maca paꞌipi.
  nvm-nvm: Regavo vake rad tavan iji God fu e moikigia ise reoijo ijiebuon ise iji
    kege mazim giamo ijia e mai Ninevako iji buka una vuak ise e igi ja iviakma karinva
    iji joisina kuaikfuon. Ijefuon maiji bu e Jona vuak iji fu kuardiainma iji faime
    buka una oi karoime ire ise fok bu nuigafiain. Regavo e Jona fuiji fum e moik
    igeko ga e Ninevako buka vuak fuon amarigia faime igain. Regavo ivia naiji naka
    E Bomana gavo vuak nun igi jaka ba faiv.
  mps-mps: Tama Godigo we bidi augwali dagalobo sogode te Ninive hanu we bidi dabe
    augwali te po tųde dolaluyu, tama dage megi bidibo we bidibolo te augwaligo dwai
    kolesaga yali po pusaibao. Magi baso meni. Polobadu mu Godigo po pusa mani bidi
    nogi Jona agai te Ninive we bidibolo Godigo po pusa mobadi yaide, augwaligo odama,
    dwai dwai sę yalide ge neyu, tama tagalama homu begelai dao. Tiali goli Jona
    aiyaba elalubo bidi me deli pedelama, tama megi dage tomode bidibao.
  pab-NT: '— Xaxalisati ferakenite Nínive nali tyaoniterenai tityoaha hoka iraeharehena
    xiso. Hiyaiya, halakisaha atyo iniyalahare háomaneha, semaha Jonas niraene hoka.
    Hoka natyo atyo nomita: kalikini ali tyaonitere atyo Jonas xahehare.'
  llg-llg: Dei fo neu faik fo daebafok babasan, mete ma Lamatuak dadik mana maketu,
    na, hataholi Niniwe la dadik neu sakasii fo kalaak ei lae, ‘Ei basa nggei ia,
    nggoak!’ Makahulun, hataholi Niniwe la lamanene neu Lamatuak mana kokolan Yunus,
    boe ma ala hondak ma laꞌo ela sila sala-singgon nala. Tehuu ei taa nau. Naa te,
    hatematak ia hambu Hataholi nai ei lalada mala fo ana seli lena heni Yunus, fo
    ndia Au ia. Tehuu ei taa nau mbali Au fa boe.
  kyf-kyf: '*Ninivʋ -nyɩma ''nʋa *Zonasɩɩ wɛlɩ, ''ɩn wa yia wa dlɩ ''bhiti. Nɩɩ, nyɩmɛ
    -ɔ ''ylia -ɔ -zia Zonasɩ, ɔ mɩ da. We ''dɛɛ ''gbʋ, zlɩ -Lagɔ yia nyɩmaa -yɔgbʋ
    ''wʋbhua, ''ɩn Ninivʋ -nyɩma sɔa ''wʋ dɛslɛɛn -nyɩma ''yu, ''ɩn wa dɩlɩa -maa
    gbʋ.'
  tpi-tpi: Long de God i makim bilong kotim ol manmeri, ol man bilong Ninive bai i
    sanap long kot na tokaut long pasin nogut bilong ol manmeri bilong dispela taim
    nau. Long wanem, ol Ninive i bin harim tok Jona i autim, na ol i tanim bel. Tasol
    i gat wanpela man i stap namel long yupela, em i winim tru Jona.
  mih-NT: Ñiyɨvɨ ñuu Nínive cua nduvita ñu ta cua tyaa ñu cuatyi sata ñiyɨvɨ iyo vityi,
    ta cua catyi ñu vatyi iyo cuatyi ndo vatyi ñiyɨvɨ ñuu Nínive cuan, i zama ñu cuhva
    iyo ñu sa i nacatyi ra Jonás Tuhun Ndyoo sihin ñu. Ta ihya iyo minoo ra ñiñi ca
    ta zɨquɨ ra Jonás.
  qvh-NT: '“Jonás wilacushganta wiyarmi Nínivicho tag runacuna jusalicuyashganta cachariyargan.
    Jonaspita más munayyog noga caycaptëpis wilacushgäta canan wisan runacuna manami
    chasquicuyansu. Saymi juicio finalcho Nínivicho tag runacuna sharcayämongapä canan
    wisan runacunata: ‘Nogacuna Jonás wilacushganta chasquicuycäyaptëga ¿imanirtä
    gamcuna Tayta Diospa surin wilacushganta chasquicuyargayquisu?’ niyänanpä.'
  kms-kms: God ni wute ir nawo kin tende puayi Ninive kin wute ni res riwo di God
    nde rar pe simbe rind ye. Ni simbe rind kin te nungoqi wutaqu muq ren nde puayi
    yumbo ur brequ wand kin te simbe rind. Te pugri ni Jona wand bir nawo kin te rutungu
    di ni nei rire ritinde. Di nge nungoqi simbe guduq, wuti iri Jona nde quan nganye
    yumbui kin nen nas. Pudi nungoqi ni ningg wand te wutungu segi.
  agn-agn: Pag kabot tang kaldaw ang magosgar da tang Dios, ang mga taga Ninive tomalonga
    don ig magpamatod ang yamo dapat ang silotan. Tenged asing si Jonas nagtoldok
    ong nira, namagtogat tanira tang mga kasalanan nira. Piro yamo, maski may tarin
    da mandian ang sobra pa ong ni Jonas, indi amo pa enged mamagparet ong toldok
    na.
  nhi-NT: Tlen ochanchiuayah itich in ueyi altipetl Nínive moquitzteuasqueh tlatzalan
    namehuantzitzin itich in tlatzacuiltiltonal uan namechontlahtlacoltisqueh. Pues
    yehuan quemah omoyolcuipqueh ihcuac in Jonás oquinnonotz, uan namehuantzitzin
    namonauac catqui se ocachi ueyi ipanti uan amo in Jonás.
  ttc-NT: Oj tul te jwisy, kye xjal aj Nínive okyeqtel ten q'umal kyil kye ja xjal
    tuj ja tyemp ajna'l, tzan tpaj kye aj Nínive ojaw kky'ixpu' kynab'lin aj tok kcha'o'
    te tpakb'alil aj oxik tq'uma' te Jonas, per ajna'l wetz akyinqet tzani b'ix mas
    nim wajwalil twitz te Jonas.
  dan-1931: Mænd fra Ninive skulle opstå ved Dommen sammen med denne Slægt og fordømme
    den; thi de omvendte sig ved Jonas's Prædiken; og se, her er mere end Jonas.
  kwj-kwj: Gotri mwanji laka bwano gisi tawa Ninefa pe hima le wu etisini apa dele
    dau hima lei kapwa sumbu tini ya wu kilindakonda. Hinde wowani, Ninefa pe hima
    le wunu Jona mwanji tini wu mendini kapwa sumbu wuhi ti gumwa wu sisini sembe
    wuhi ti wu haro. Woroti hima fori apa dori dau ti, rini Jona ni dikisini dau.
  vie-OVCB: Đến ngày phán xét, người Ni-ni-ve sẽ đứng lên buộc tội thế hệ này. Vì
    khi Giô-na cảnh cáo, họ đã ăn năn lìa bỏ tội ác, quay về Đức Chúa Trời. Nhưng
    tại đây có Đấng lớn hơn Giô-na mà dân này không chịu ăn năn!
  kze-kze: Yónaa kaumbo-táwai anón-doyaako arumpimbá máyowana miín-kwituwówana minkákémbá
    Nínívaa-naopa'a Áánútun-aai kosimátimuwasa isésa sáwí-mayai tuwésa Áánútun-aai
    ísaraawe. ívé'a Yónaamba usáyaaitaraundawai máyauna'a kesáái íma kwéisaamba póna
    naaémba Áánútu kwaásimo máyáawaina ááintavena tísaa ínín-kanaa tínímba Nínívaa-naopaken-kwaasi
    keinárawa'a aaivimbá maitinkésa sésa Yónaan-aai iséta sáwí-mayai tukáundayaanivo
    Yónaamba usáyaaitaraiwai kentí naaópa'a máyowa'a kwenáái íma isé'a sáwí-mayai
    íma tukáawe Nínívaa-naopaken-kwaasi sénááowe.
  mpj-mpj: Piijju jii Juuna kanyirnuka kurlpajunu junu parnangka. Palujanu Juunalu-jananya
    yanu martukajangka tawun Ninapumartajingka parra-jananya wajalpayi, Mamamili wangka.
    Palujanu Juunaya ngangkunu, karaya yirnku nyinapayi Mamaku. Kurlunga Ninapumartajilu-nyurranyaya
    kuutja warrkilku, jumajinyurran jankani Mamamili wangkangka. Jiinya Juunangkamarrarnalura
    ngayu Jiijajpanga munkarra nyinani, maaja majuwarta. Jampajunyurran ngayumili
    wangka ngangkulngara, yirnkulurninyurran wanaraka nyinangara.
  lbk-lbk: Is omali ay akhew ay en-okoman Apo Dios, at tomakcheg cha nan iNineve ay
    mangisaklang isnan naycha ay takho idwani, tay chaicha et chinokokhancha kannay
    nan fasolcha issan nanngelancha isnan inpalawag Jonas. Ngem ilaenyo, olay mo wad-ay
    isna nan entongtongcho mo si Jonas.
  mto-NT: Ku veꞌe je̱ jayu yakto̱kimpayo̱ꞌynit, yaknu̱ke̱ꞌxnatá̱kadapts je̱ꞌe̱ veꞌe
    je̱ jayu juuꞌ veꞌe tsu̱u̱nidu je̱m níniveit kyajpu̱n ka̱jxm je̱ts vyinmajtsju̱dupeꞌe
    je̱ tsaachpaatu̱n je̱ jáyuda juuꞌ veꞌe u̱xyam joojntykidup, ku̱x myaso̱o̱ktu veꞌe
    je̱ níniveit jayu je̱ kyo̱ꞌo̱y joojntykinda ku veꞌe je̱ Jonás tyukkaꞌamaajyjidi
    je̱ Nteꞌyam je̱ kya̱ts je̱ yꞌayook. Ax je̱ja tseꞌe toꞌk yaja juuꞌ veꞌe nu̱yojk
    du̱nu̱má̱jip je̱ts ni kaꞌa veꞌe je̱ Jonás.
  bzh-bzh: Log vu Buk-tamusën og Anutu rëḳ seggi mehönon hir ġaġek, lob rëḳ alam
    Nineve kedi debare medenanër ġaġek jaḳ alam vu buk sënë nabë denevonġ nġaa
    nipaya. In alam Nineve denġo Yona aye bedeggërin sir yah vu Anutu. Gaḳ Mehö
    sën nedo agi kesuu Yona, rëḳ ham su wërin ham rë.
  guj-2017: ન્યાયકાળે નિનવેહના માણસ આ પેઢી સાથે ઊઠીને ઊભા રહેશે અને તેને અપરાધી ઠરાવશે;
    કેમ કે યૂનાનો ઉપદેશ સાંભળીને તેઓએ પસ્તાવો કર્યો, પણ જુઓ, યૂના કરતાં અહીં એક મોટો
    છે.
  jvn-NT: Mbésuk ing dina kruton wong-wong kuta Ninewé bakal pada ditangèkké bareng
    karo wong-wong iki lan bakal nyalahké wong-wong iki. Awit dongé wong Ninewé krungu
    tembungé Gusti Allah sing digelarké karo nabi Yonah, wong-wong kuwi terus pada
    njaluk ngapura marang Gusti Allah lan ninggal laku sing ala. Lah mangka sing ngadek
    nang kéné iki gedéné ngungkuli nabi Yonah.
  byr-byr: Kotɨya maryaꞌnevɨ Menya Ne sɨnnawɨnya Ninɨva mwaalyarajɨ dahaasa daihɨlyɨ
    daavapɨjɨ sahwara sarɨmɨre kayaaꞌnanyabwina yɨhɨzɨdapɨꞌderera. Sahwara Jonaa yagaala
    wɨjaakevɨ kadɨka nayaa wɨꞌneva sɨmunya mudɨkebwina yawɨramaryaasaꞌnanyɨ. Yɨthaanyi,
    dahaaꞌ dava pwai mwaalɨꞌ Jonaamɨ wavɨlavɨkei. Sahwarɨ sarɨmɨ kadɨka wɨꞌneva malɨmwagaryɨgasaꞌna
    sahwara yɨhɨzɨdapɨꞌdeihɨlyɨ.
  ian-ian: Ngɨni yaiga nandinya God ndinyangu kat vɨga sɨga nagundeya nandinya Nineva
    walɨnja ngepmamba ta nɨmba laataa ngwuk kat vɨlaa waigandi. Tamba la profet Jona
    mbukna nyaangɨt wutaa kavle vat yiga yetɨna vak kwagalanɨn waa waigandi. Ngwuk
    Ferisio Mosesna nyaangɨt sɨmogwi lɨga nɨmbo Jonana njambwi nyan mbukna nyaangɨt
    wupmak kat kai wangwuk.
  hun-hun: Ninive férfiai az ítéletkor együtt támadnak majd fel ezzel a nemzetséggel,
    és elítélik ezt, mert ők megtértek Jónás prédikálására; És íme, itt nagyobb van,
    mint Jónás.
  mcf-NT: 'Ëbi tantienquio yec mibi icsambo iquec. Padnuen Nuquin Papan chiaid Onasën
    chuibanac shubu dadpenquio icquid Ninibe caid yacnocquido badedi icsainquio yec
    ënëdpampic. Nuquin Papan chiaid chuibanquid Onas bëdambo icpampic. Ëbien bëdamboshë
    icquidquio nec. Adquid icquin nadatiambo icquin dadpen ismiaqui mimbi ëbi tantienquio
    iquec. Aden ëbi tantienquio icquido icsho Nuquin Papan matses abitedi cuidte ushën
    Ninibe caid yacnocquidon: “Icsambo iquec,” mibi caindac.'
  kjs-kjs: Pare Gote-me enaalina yoto maa rumaape yapi di epalia rabu Ninive pirisimide
    enaalinumi rekoma nimu kose-na le-agaana palimi lisa. Gore Jona-na agale lakalisa
    rabu nimumi pagoma koe elenu giyoma nimuna kone lo-pu perekelisimi. Go-rupa pisimi
    pare abe go pima yapi dimi Jona-na kogono ma-oge eleme lisa.
  mni-mni: Amasung wayenbagi numitta Nineveh-gi misingna ngasigi miron asiga lepminnagani
    aduga miron asibu lalhan-gani. Maramdi Jonah-na pao sandokpa matamda makhoina
    paptagi pukning hongjakhi; aduga eina nakhoida hairi madudi Jonah-dagi henna chaoba
    ama mapham asida leiri!
  yad-NT: Ñíñivye ja̱nvay bayanumiy ji̱ta ra̱nubesumiy tamitya rundamu, rirya̱tidye
    tu̱chuta riy diye vichavay, tapi rivyitya paru̱yada variy riva ta̱riy jivyicha̱da,
    rityuva̱chodanumatirya Jonásibe niquejada Ju̱denunchiy. Dañuma sani̱cha ti̱qui
    vanu jaryi datyara simusiy Jonásibe, dantyamu̱y ne rityuva̱churu̱y diye nijya̱nvay
    variy simu day.
  mxb-NT: Ta nakui̱ta ndichi ña̱yuu ni̱ sa̱ ndei ñoo Nínive tá ná kasandaá kuu̱ keyíko̱
    Ndios saꞌa̱ ndidaá ña̱yuu, ta kaꞌa̱n kua̱chi na sa̱ꞌá ña̱yuu ndéi tiempo viti.
    Dá chi̱ ni̱ na̱ndikó iní na̱ sa̱ꞌá kua̱chi ni̱ sa̱ kee na tá ni̱ da̱náꞌa̱ Jonás
    noo̱ ná. Ta iin ta̱a ndáya̱ꞌi cháá ka̱ o̱ du̱ú Jonás íin noo̱ ndo̱ viti.
  pon-2006A: Ni Rahnen Kadeiko, tohn Ninipe kan pahn uhwong kumwail oh kadeingkumwailda,
    pwehki ar koluhla oh wiliakapwala ni ar rongada en Sona kapahreko; a iet, kumwail
    en ese pwe me mihmi meto, iei e lapalapasang Sona.
  maq-NT: Hya xi cuechú nixtin xi tsichuva Nina jyë́ nuju, ngayun xi nechun nixtin
    vihi ne, yëjë ni xuta nandya Nínive matsejen ne, cjue cuinchajyë nuju me; ta me
    vëhë ne catsindeya me cjuatacun rë me hya xi casua profeta Jonás camachaya rë
    me cjua rë Nina. Peru nguehe ne ha tejña ngahan sacuaha ngu seña xi hitsë sa vengui
    chji rë xi cuma rë profeta Jonás.
  hto-hto: Jaiai Nínive jófuemo ite comɨnɨ bigɨma comɨ́nɨmo rɨire jɨcánollɨruimo bimácɨmo
    fɨénidɨfue jɨ́taitiaɨoɨ. Mei Nínivemo ite comɨnɨ Jonás Juzíñamui uai íaɨoɨmo llua
    llezica íaɨoɨ comecɨ ífuena méidotiaɨoɨza. Mei íadɨ birui benomo Jonás baɨmo jamánomoidɨmɨe
    ite.
  por-BRBSL: Os homens de Nínive se levantarão no julgamento com esta geração e o
    condenarão, pois se arrependeram da pregação de Jonas; e eis que alguém maior
    do que Jonas está aqui.
  ces-NKB: Muži z Ninive povstanou na soudu s tímto pokolením a odsoudí je, neboť
    po Jonášově kázání činili pokání, a hle, zde [je] více než Jonáš.
  cui-cui: Matacabi patopeicaena po matacabitha Nacom yabara paebina daxita jiwi peperaxa
    exanaenexatsi penatsicuentsixae abe peexanaexae. Barapo mataqueitha Nínive tomarapiwi
    pomonae caena bayatha jinompa barapomonae abeya paca yabara paebina poxonae umenaena
    Nacom peitabaratha. Baxua exanaena tsipei barapo Nínive tomarapiwi icha jʉntʉ
    coyene xeina Nacomtha peauraxae xua abe exana caena bayatha poxonae Jonás muxuwetsiya
    tsipaeba barapomonaetha Nacom pia pexeinya jume diwesi tatsi. Ichitha paxam jopa
    bara paichim, jopa icha jʉntʉ coyene paxeinaem. Nama apara xote uncuanje ponxaein
    taexanaein po coyenewa pepa peainya cui coyenewa xua tacaponaewa Nacom Pejume
    Diwesi daxita jiwitha. Bara pocotsi coyenewa toxeinchiya ainya cui coyenewa beyacaincha
    Jonás po cui coyene exana poxonae Nacom Pejume Diwesi capona Nínive tomarapiwitha.
  boj-2014: Mondoŋ Qotei na tamo uŋgasari naŋgi peginjrqa batiamqa Ninive tamo naŋgi
    tigelqab. Tigelosibqa tamo uŋgasari bini bati endeqa unub qaji naŋgo kumbra uge
    babtetnjrqab. Naŋgi degyqab. Di kiyaqa? Ninive tamo naŋgi nami Jona aqa anjam
    qusib are bulyeb deqa. Ariya bini tamo bei Jona tulaŋ buŋyejunu qaji a nuŋgo ambleq
    di unu.
  eng-OEBUS: At the judgment, the people of Nineveh will stand up with this generation,
    and will condemn it, because they repented at Jonah’s proclamation; and here is
    more than a Jonah!
  eri-eri: Saini Itou no fai-aita bagu kot la tafa nigei nomo fati hangadawai langa,
    nere Ninive fai kot langa oto bode elebe saini beha nomo fai-aita bagu nebere
    onowou inyaba malalamu nagodbode. Taate bona, Ninive nere Jona no beele malalamudu
    lewainga nere isidu bode, huwanyanege ubuluwai. Onou wa fai ete no tere gama langa
    yafana, waha no Jona feiya tuwou.
  aly-aly: Nineveh-areny-rnem Jonah-ek awelhek, rarl angka Akngey-kenh ilenhek. Rernemap
    nyerrirrek-anem, apmwekety angkepirrek. Akngeyel mentyarl renh-rnem arek, atwey-angenharl.
    Kel ayengan Atyetyart ilkwa inngarl Jonah-angkwarr. Arlta ingkernel, Akngeyel
    ingkerrenh-antey ayerneyenh, rernem arraty-angkwarr apententyek. Arlta ikwerel-antey,
    Nineveh-areny-rnemel arrenhantherrenh apmwa antweyenh, arrantherrarl atyeng awelhey-angenh-antey,
    apmwekety angkepirrey-angenh-antey.
  wiu-wiu: Yonayo Akolalinemo Ninepa ta ludu mo wima pokale yatekete eni yene Akolalike
    tepe kolotini pekoa piitapeaneya. Mone pa yenameke nitaneya. Yona keku kamotoane
    no ako ago nukuyake Yu yene kime pade anu agale yakoa moamiki. Ae, Akolaliyo ali
    atoa takoa eneka-pete Ninepa yene kamokoa kakete kiwi akoa agale oino, nepiamene.
  swe-swe: Nineves folk [de hedniska assyrierna] ska uppstå vid domen, tillsammans
    med detta släkte [som inte ville tro] och bli dess dom. För de omvände sig vid
    Jonas förkunnelse [Jona 3], men här finns något som är förmer än Jona.
  cth-cth: Lawkcengnae hnin navah, Nineveh kho e taminaw teh hete miphunnaw e a vang
    lah thaw awh vaiteh ahnimanaw a sung sak awh han. Bangkongtetpawiteh, ahnimouh
    teh Jawnah ni a pâpho e lawk kecu dawk pan a kângai awh. Hie hmuen koe Jawnah
    hlak hoe kalen e teh ao.
  mti-mti: At Nineve igiyawa mu matai pui keptete kumive, kum mame garewa igiyawa
    gaibu wan yoipe, iyayapan mame dirum wakukamumpe; kuiyawa mu Jona opata meuma
    gumbe nonemagowa biroriyaya. Megara, yauya, gare apan kokawa mapa, Jona me mina
    onan.
  pad-NT: Nínive sidaji kaija'arinia vakamitha'iki ida Jonas va'ora kaabanivini, vakava'ipahinimani'ihi
    ida vakadihojai asohiriki. Deus ija'ari hahavi-ra nasohivini kamahini ija'ari
    vajoroniki vahararana vahojaki bana adani Nínive sidaji kaija'arini. A'onira avanaathidanoararivini
    hiki bana ida avakadihojai asohiriki-ra avakava'ipahiniravini. Hidakaba'i ohojaki
    ho avakadiania, oaradahaki ida Jonas jahana, a'onira okaabanidanokiki ho, ni-avanofiki
    ida avakadihojai asohiriki-ra avakava'ipahinivini.
  twi-twi: Atemmuda no Ninewe mmarima ne nnɛmma bɛsɔre ayi ɔman yi atɛn, efisɛ bere
    a Yona kaa asɛmpa no, wɔsakraa wɔn adwene. Nanso nea ɔsen Yona wɔ ha.
  hlt-hlt: Laitloeknah hnin ah Nineveh hlang rhoek tah hekah cadil taengah pai uh
    vetih a boe sak ni. Jonah kah olhoe dongah amih yut uh. Tedae hekah aka om he
    Jonah lakah len dae ta he.
  tbz-SIM: Tibeéntì kó diyiè Ninifu kó dihɛì kɔbɛ bo bekɛ́nɛ̀ di mmɔ̀nnì kó bɛnìtìbɛ̀
    kɛ́ bɛ̀ kpetínnɛ́ kɛ yɛ̃́ Sonɑɑsi do bɛ̀ nɑ̀kɛ́mɛ̀ Kuyie nnɑ́ɑǹtì kɛ̀ bɛ̀ɛ ceetɛ,
    ntɛnɛ̀ òmɔù kɛ bo diɛ nkɛ dɛunɛ̀ Sonɑɑsi.
  san-GUJ: અપરં નીનિવીયા માનવા વિચારદિન એતદ્વંશીયાનાં પ્રતિકૂલમ્ ઉત્થાય તાન્ દોષિણઃ
    કરિષ્યન્તિ, યસ્માત્તે યૂનસ ઉપદેશાત્ મનાંસિ પરાવર્ત્તયાઞ્ચક્રિરે, કિન્ત્વત્ર યૂનસોપિ
    ગુરુતર એક આસ્તે|
  ake-NT: Ka'pon amʉ' Ninipa pon kon e'mʉ'sa'kato' oton eseru aimenka weyu a'tai serɨ
    a'taino kon pokon pe to' eno'ma pe; apʉne pʉra to' era'tɨ'pʉ tʉmakooi kon apai
    Isona uya itekare ekama pɨ'. Serɨ pe eke Isona entaino man serɨ yau.
  qvn-NT: Cay wichan runacunawan parëjum unay Nínive marcachru yachragcuna cawacapäcamunga.
    Chay junagmi cay wichan runacunata Dios juchancunapita taripayaptin paycunaga
    ‘Juchancunapita cunchuchisha capäcuchun’ nipäcunga. Ninivechru yachragcunaga cunchupäcunanta
    Jonaswan Dios willarachiptin jucha rurayta wanacurcurmi Diosman cutipäcusha. Nätan
    caychru nogaga cayä mas munayniyogmi Jonaspitaga.
  tku-NT: Namin a'ktin quilhtamacuj a'cxni' naputzāna'nīkō'can. A'cxni' nala huā'mā',
    xlaca'n tī ixtahui'lāna'lh nac cā'lacchicni' jā huanican Nínive natatāya ē nacātamālacsu'yuyān
    hui'xina'n tī hui'lāna'ntit chuhua'j. Nacātalīmālacsu'yuyān ixpālacata xlaca'n
    talakpalīlh ixtalacapāstacni'ca'n a'cxni' milh Jonás ē lī'a'kchihuīna'nli ixtachihuīn
    Dios. Hui'xina'n jā lakpalī'tit mintalacapāstacni'ca'n a'cxni' quit ica'kchihuīna'nli.
    Quit ā'chulā' ixlacasqui'nca ē jā Jonás.
  bjk-bjk: Ma xö bung möxö warkurai, a nangadi mee Niniwe idi tabo puk e mum, möxösa,
    idi toxo dödöm puxus nang e Jona ixo palas tinenge urungan te idi. Ma na, a öng
    nang i taxin sik kidu me Jona i nangen na.
  msy-2020: Eghtɨ Godɨn Kotɨn Dughiamɨn, Niniven gumazamiziba dɨkavigh ian arazir
    kurabar gun mɨkɨmam. Ia fo, Niniven adarazi Jona akunizir akam baregha navibagh
    ira. Ezɨ gumazir datɨrɨghɨn ian tongɨn itir mam, a bar Jona gafira!
  bpr-bpr: Di munan, i dad to di banwe Ninibi, msal ale mdà di katdò Dyona dale. Na
    di Du Kukum Dwata kadang, lê mték i dad to ayé, na mgimò ilè di dad to di mdu
    ani gugmadèyu na gablà gamu falnayam du là gamu msal di katdòta gamu. Na blaam,
    mdatah agu sa di ku Dyona.
