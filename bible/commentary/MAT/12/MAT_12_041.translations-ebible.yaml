    fangkelu domaebongka aibabangineng wosaelu ngengele sowacne mimoctodaingte.
  apb-apb: Aana dinge ni leinge mo Ninive kire kei ta'ela'i, oto kire kei ere aamiu
    uri omu tohungei takalo oto liutaa. Aana ikire mo maelonga aaela mo Jiu, ta'e
