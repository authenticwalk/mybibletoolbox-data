    situgavileta. Tauna takínona ana tuta goi da Ninivei bei sitáoya, ame togoyoidiyadi
    idi goyo bei sitalaledi.
  kbm-kbm: Be unaute! Asonge nindeb mul ane nivin ebe amolmol tepwengge ve invarkei
