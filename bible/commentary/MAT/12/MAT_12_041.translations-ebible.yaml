  eng-YLT: '''Men of Nineveh shall stand up in the judgment with this generation,
    and shall condemn it, for they reformed at the proclamation of Jonah, and lo,
    a greater than Jonah here!'
  jni-jni: Rono uweki utizze ti unineba wadi hiri nan anu uneh ugeme wadi reki we.
    Nani wadi hem in tizze ti Yunusa abame.
  kne-kne: Mo domateng din agew ay pangokoman Diyos sin kaipoipogaw, awni man et makipika
