  cop-CNT: ⲛⲓⲣⲱⲙⲓ ⳿ⲛⲧⲉ Ⲛⲓⲛⲉⲩ⳿ⲏ ⲉⲩ⳿ⲉⲧⲱⲟⲩⲛⲟⲩ ϧⲉⲛ ϯ⳿ⲕⲣⲓⲥⲓⲥ ⲛⲉⲙ ⲡⲁⲓϫⲱⲟⲩ ⲟⲩⲟϩ ⲉⲩ⳿ⲉϯϩⲁⲡ
