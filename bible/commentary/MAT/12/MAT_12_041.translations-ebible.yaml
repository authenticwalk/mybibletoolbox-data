    Jonanyi kaiyanv go si doopv!
  gui-NT: Tumpa oporojaa yave, Nínive pegua reta opuata omboeco vaera añave yogüɨreco
    vae reta. Echa jae reta oeya iñemongueta icavi mbae vae ipɨa pe oi vae, Jonás
    omombeu chupe reta yave Tumpa iñee. Erei chembaepuere tuicha yae co Jonás imbaepuere
    güi —jei—.
  quc-TT: Pa ri kꞌisbꞌal qꞌatoj tzij, ri winaq ri xekꞌojiꞌ pa ri tinimit Nínive kewaꞌjil
    na, kakibꞌij na tzij chiꞌwe rech kaqꞌat na tzij pa iwiꞌ, rumal ri Dios. Ri winaq
    riꞌ xkikꞌex ri kikꞌaslemal are xkita ri tzij ri xutzijoj ri Jonás chike. Ri ix
    kꞌut pune kita ri nutzij, man kikꞌex ta kꞌu iwibꞌ, pune in nim nuqꞌij cho ri Jonás.
  heg-NTPO: Mam eta Ama Lamtua daid Atuil in nutus dasi se leol kiamat tia lam, atuil
    Niniwe las dil le daid saksi, hidim klaa nol mi noan, ‘Mi totoang niam ngengom
    isi!’ Hmunan nu atuil Niniwe las hii-ming Yunus, Ama Lamtua mee-baha la tuun,
    mo oen nang soleng oen in kula-sala ngas meman. Mo mia lam loo. Molota halas ni
    muik Atuling mes man uhu dui deng Yunus, muik ne mi hlala ka son, na Auk niang.
    Mo mi dai muid Auk lo.
  ptu-ptu: Illaam indo wattu la naongei Puang Allataala umpopa'tadongkongam hupatau,
    la dipatibangom to Niniwe anna iai umpasalakoa' to tubo lapi' temo. Aka indo ia
    to Niniwe untihokongam ia gau' kadakena tappana uhhingngi kadanna Debata napalanda'
    nabi Yunus. Sapo' mokakoa' iko untihokongam gau'mu, moi kela daa inde to umpa'tula'ikoa'
    temo mentondom puha Ia anna la nabi Yunus.
  bzd-NTPO: Mik Jonás tö Nínive wakpa paut, eta̱ ie'pa e̱r maneo̱' Skëköl a̱. Erë
    i̱'ñe ta̱ ye' dur í̱e̱ e' dör ie' tsa̱ta̱, erë a' kë̀ e̱r mane'ù̱ Skëköl a̱. E'
    kue̱ki̱ aishkuö ta̱ mik a' wöchakirketke a' nuì̱ ki̱, eta̱ Nínive wakpa e̱' köraka̱
