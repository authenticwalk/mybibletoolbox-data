    yang lebe hebat dari Yunus, andia Beta ni. Ma bosong sonde mau toe sang Beta sadiki
    ju.
  pol-UBG: Ludzie z Niniwy staną na sądzie z tym pokoleniem i potępią je, ponieważ
    pokutowali wskutek głoszenia Jonasza, a oto tu ktoś więcej niż Jonasz.
  qxh-NT: '«Jucha aparicushanpita llapan runata Tayta Diosninchi ñauquiptin, Nínive
    marca runacunapis ñauquishunquipaj: ‹Tayta Diosninchi llaquipämashanta Jonás willapämaptin,
    wanacärishcä. Jamcunam ichanga mana wanacärishcanquichu› nir. Jonásga Tayta Diosninchipa
    willacujnin carsi, nuwaman mana tincushachu.'
  nwi-nwi: Kɨni ye nɨpɨg yame Kughen tukrəkir narmamə iran, nəmə Nineve mɨn tuksərer
    mhani hah narmamə yamə mɨne kɨsarə e towei mɨne. Meinai nəmə Nineve a kupan kɨmɨsərɨg
    nəgkiarien kape Jona, mɨsarar ye nərɨgien kapəriə tuk təvhagə has. Mərɨg Yo yakapita
    Jona, mərɨg kɨmiə nakhapəh nɨsətərɨgien kɨn Yo.
  kmo-kmo: Anasak tawa nedii yanak, Nineva akama ma ye siitii kwona ba diimakiita.
    Yecha Jona riita sawotar majin meejitari, ye kapasek boboyen heechi magiirechir.
    Ada kwona wocho boboy kaw Jona riina dagiir poyeri diita diika tawa.
  agr-agr: Ninivenmaya aents aidauk, Jonás Apajuí chichame ujakam, dekaskeapi tusag
    tudaujin idayinak Apajuin nemagkajui, tujash atumek, wi Apajuí Uchijin dekas Jonasa
    nagkaesaun juwi pujusá chichagmash antukjum, tudau takat idaikujum Apajuí nemajuinachu
    asagmin, atak suwimak atina duwik, dita atumnak bakugmagtinai.
  kyc-kyc: Anatumi kote laramo gii dokopa yuu Ninepa akali dupwame epapu ando karaminyi
    wambu dupwa kando kote larami ingilyamo. Yuu Ninepa range dupwame Joname boo pyao
    leyamo pii doko sepala nakama mona kapu kyiyami dokome Anatunya kote laramo dokopa
    nakambame nakama kondo kote larami ingilyamo. Jona baa akali andake doŋo mende
    baapa manda manja nalyamo doko dae karamo leto leya.
  urd-GVU: قیامت کے دن نینوہ کے باشندے اِس نسل کے ساتھ کھڑے ہو کر اِسے مجرم ٹھہرائیں
    گے۔ کیونکہ یونس کے اعلان پر اُنہوں نے توبہ کی تھی جبکہ یہاں وہ ہے جو یونس سے بھی
    بڑا ہے۔
  yre-NT: Yi nɛn Bali minnun -le tin "baa bɛ, Ninivi 'nɔn 'bɛ 'wɩ -tɔa -naagʋnɔn man.
    Kɔɔ zɩ Zonazi Bali -le 'wɩ 'vɩ Ninivi 'nɔn lɛ bɛ, o 'si 'wɩ 'wlidɩ "drɛdɩ man,
    ɛn o -sɔɔnla Bali -sru.
  fuh-BKF: Nyannde darngal, worɓe Niniwe ummodoto e yimɓe jamaanu o, kiitodoo e muɓɓen,
    de liɓa ɗum'en. Sabo worɓe Niniwe tuubii nde nannoo waaju Yuunusa ndeen. Haya,
    ɓurɗo Yuunusa ina ɗo!
  arl-NT: Jonás pohuatasacari Pueyaso rupaa Nínive tiacajinia, cuno tariucuacaanu
    taucuacaari noojia tacatoquiaari sesa nojori miishanojiniji. Cunora, Pueyaso nequesoreenu
    juuca quishacari, Nínive pueyari saneecuatunutaniya nojori tonujunura nio pa quishacari
    pueyacuara. Nojoriiri Pueyaso saquiriojotanutaniya nio pa quishacari pueyacuara,
    nojori ruuretanuucua tamonu Pueyaso sequesano caminiujiunia socua jiyaniijiajanaa
    cutara Jonásjiniji.
  ziw-ziw: Mwe dizuwa dya kukantilwa wantu wa mzi wa Ninawi nawachimale nakuwalaha,
    kwaviya weila masa yawo umo Yona alongaga, naho nawagambilani hano mna mntu mkulu
    kumjinka Yona!
  grc-TR: Ἄνδρες Νινευῖται ἀναστήσονται ἐν τῇ κρίσει μετὰ τῆς γενεᾶς ταύτης καὶ κατακρινοῦσιν
    αὐτήν· ὅτι μετενόησαν εἰς τὸ κήρυγμα Ἰωνᾶ· καὶ ἰδού, πλεῖον Ἰωνᾶ ὧδε.
  nag-nag: Nineveh sheher te thaka manu khan bisar dinte etu jamana laga manu khan
    logote khara koribo aru bodnam dibo. Kilekoile taikhan to Jonah laga kotha huni
    kene mon ghuraise, aru sabi, ekjon Jonah pora bhi bisi dangor yate khara ase.
  eng-OEBCW: At the judgment, the people of Nineveh will stand up with this generation,
    and will condemn it, because they repented at Jonah’s proclamation; and here is
    more than a Jonah!
  knj-NT: Ja' yet jix ec' yalon el sk'aneal Dios naj Jonás tu' tet eb a Nínive, jix
    sna' sba sc'ul eb. Jal tinani' ec'ban jin yintaj naj Jonás tu' an, pero toj yu
    jun tu' yuxan chi sna' sba je c'ul. Yuxan ja' yet oj jul jun c'ual yet chi na'le
    oc je yin, oj a waan eb a Nínive tu', ja' eb oj alon a je penail.
  deu-1912: Die Leute von Ninive werden auftreten am Jüngsten Gericht mit diesem Geschlecht
    und werden es verdammen; denn sie taten Buße nach der Predigt des Jona. Und siehe,
    hier ist mehr denn Jona.
  san-PUN: ਅਪਰੰ ਨੀਨਿਵੀਯਾ ਮਾਨਵਾ ਵਿਚਾਰਦਿਨ ਏਤਦ੍ਵੰਸ਼ੀਯਾਨਾਂ ਪ੍ਰਤਿਕੂਲਮ੍ ਉੱਥਾਯ ਤਾਨ੍ ਦੋਸ਼਼ਿਣਃ
    ਕਰਿਸ਼਼੍ਯਨ੍ਤਿ, ਯਸ੍ਮਾੱਤੇ ਯੂਨਸ ਉਪਦੇਸ਼ਾਤ੍ ਮਨਾਂਸਿ ਪਰਾਵਰ੍ੱਤਯਾਞ੍ਚਕ੍ਰਿਰੇ, ਕਿਨ੍ਤ੍ਵਤ੍ਰ ਯੂਨਸੋਪਿ
    ਗੁਰੁਤਰ ਏਕ ਆਸ੍ਤੇ|
  nob-LB: Innbyggerne i Ninive skal på dommens dag stå opp fra de døde sammen med
    dere og dømme dere. De ga opp sin onde livsstil og vendte seg om til Gud da de
    hørte Jona holde fram Guds budskap. Og her finnes en som er større enn Jona, men
    dere nekter å tro på ham.
  ntj-ntj: Nyangka ngula Mama Kuurrtu yarnangu pirninyartu kuurrpa purlkanyangka ngaratjunku.
    Nyangka-ya yiwarla Ninapanyamartatji pirnilu-tjananyantaya puntulku kuru watjalku
    ngayuku wangka-yan kulira wantirranyangka. Tjiinyamarntu-ya Tjawunaku wangka kulirnu.
    Palunyalu-ya palyamunu wantirralpi pinkurraarnu. Tjiinya Tjawunanya wati purlkanya
    nyinarranytja. Nyangka-rna ngayulu purlkanya nyinarra palunyangka munkarra.
  sxb-NT: Awantu awa Nineeve wari-imerra mu ekiina na awantu awa ikula rino kandi
    warigera ekiina kiwakire. Ee, aeniki iwo waagaluka wareka amawi gaawu olwa Yoona
    yawalanzizia amangʼana aga Katonda, ni wano walowere amangʼana aga omuntu okirre
    Yoona ale ori ano.
  nhu-NT: Ɛ̀ nu ke edioo nu diuu di nsaw wvu fokemɛse le, ɛ́ bonyii bo Ninivɛ eleem
    bô ɛŋgokɛ ke keseen kin ege ɛ́ bó elese kí ŋgɛw e, njefo bó, bonyii bo Ninivɛ
    to nu ɛ yuw fiɛɛ fì Jona to fewci, kumɛn nce wvubo. Geenɛn ben eyekɛ eyuw, wee
    nu fɛn bô fiɛɛ ɛ fí kuuke fele fi Jona le.
  row-row: Dei fo sia fai mateteꞌen, mete ma Lamatuaꞌ dadꞌi mana nggero-furi, na,
    atahori Niniwe ra rambariiꞌ dadꞌi sakasii fo rundu nggi rae, ‘Basa hei ia, nggoaꞌ!’
    Feꞌesaꞌan, atahori Niniwe ra rena Lamatuaꞌ mana ola-olan Yunus, de ara doaꞌ ma
    lao hela sala-kilu nara. Te hei hokoꞌ. Tao-tao te, aleꞌ ia hambu Atahori sia hei
    taladꞌa mara manaseliꞌ lena Yunus, naeni Au ia. Te ama nda nau tao afiꞌ neu Au
    mbei sa boe.
  msy-msy: Eghtɨ God Kotɨn Dughiamɨn, Niniven gumazamiziba dɨkavigh ian arazir kurabar
    gun mɨkɨmam. Ia fo, Nineven adarazi Jona akunizir akam baregha navibagh ira. Ezɨ
    Gumazir datɨrɨghɨn ian tongɨn itir mam, a bar Jona gafira!
  agg-agg: Yɨbobofe si tüküfeyo-ambe ana, nindou Ninifehündɨ ai botɨndahi nɨmboeimbo
    nindou se hapondanambe anɨmboei sɨheimbo papɨ-hoafɨndɨhündürɨmboyei. Nɨmboe sapo
    nindou ranɨ ŋgoafɨhündɨ aiana horombo Sona bokarɨmarɨhendɨ wataporɨ ra hɨmboarɨyei
    hehi ahei moaruwai hohoanɨmo ranahambo daboadanamborɨhi hehimbohündɨ wambo. Ŋga
    awi ro sɨhamumbo hoafehapurɨ, nindou mamɨ Sonambo ŋgasündireimbɨ adükarɨ awi ndanüŋgu!
  ptp-ptp: Om buc tɨmuên wê Anutu obêc yaxên xomxo nên kɨyang ge od tɨbii Niniva obêc
    kɨdi lec dɨ nêl xam gwêbaga nêm nipaên kɨtong, ên ilage tɨbii Niniva ngô kɨyang
    wê Jona nêl vô he ge dɨ pɨlepac he, lêc gwêbaga a dô hɨxôn xam dɨ a ngɨnoo Jona
    vêl, lêc xam o pɨlepac xam lêm.
  nak-nak: Eala moli eau veia mutou, te la haro la viputumulila te La Uru, la vareagila
    tegiteu la valalua me hatavivile e Nineva, eia kama ge mata mai ale tikumu mai
    la vareagila tamutou la valalua me hatavivile te la tuvu ale igoie. Egiteu e Nineva
    ge mai ale mata muli tai la iruru tamutou, la vuhula egite lolo la merera te La
    Uru ale e Iona valolo egiteu ovola, egite vuvulo, eala moli amutou la valalua
    me hatavivile ale igoie, amuto hiloti la bilalaha isa ale uru te Iona eala moli
    amuto kama masaga ge loloa, mai eiaue.
  lbb-lbb: Bel mulo lingir a nuknukimulo, i maining, ana pukakiar a warkurai, a tarai
    Niniwe lar tur pa lar arup rakrakai a tarai tagun anone, anasa la lingir a nuknukinla
    ana warawai ane Jona, ika anone, esaning i leklek ta e Jona kanet.
  kan-2017: ನಿನೆವೆ ಪಟ್ಟಣದವರು ಯೋನನು ಸಾರಿದ ವಾಕ್ಯವನ್ನು ಕೇಳಿ ಮಾನಸಾಂತರಪಟ್ಟರು. ಇಗೋ, ಇಲ್ಲಿ
    ಯೋನನಿಗಿಂತಲೂ ಹೆಚ್ಚಿನವನಿದ್ದಾನೆ. ನ್ಯಾಯ ವಿಚಾರಣೆಯಲ್ಲಿ ನಿನೆವೆ ಪಟ್ಟಣದವರು ಈ ಸಂತತಿಯವರೊಂದಿಗೆ
    ಎದ್ದು ನಿಂತು ಇವರನ್ನು ಖಂಡಿಸುವರು.
  cso-NT: Jáun² nɨ́¹ má¹cá²chó³² jmáɨ¹ hi³ cán³ Dió³² jú¹ tson² ñí¹con² la³jɨ́n³²
