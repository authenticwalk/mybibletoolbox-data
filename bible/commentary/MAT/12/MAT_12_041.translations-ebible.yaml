    va Ninivëꞌ to tënan voh a soe ne Jonaꞌ to vatvus voh, ko panih ee pa ma taateꞌ
    hat pee. Ka kuru no a teꞌ to teꞌ apuh oah non e Jonaꞌ to teꞌ non topniineöm. Ivëhkëk,
    eöm to rës e nem pa pënton a soe peꞌ, ko panih a ma taateꞌ hat peöm.
  agd-agd: Máan tinten mifo Tiyarafenu ano ma vanasi yaimin nain damú Ninivéke vanta
    kayo ano mairá e mantaven maen ma ma saréa vain nanin bantai namu avúavá tian
    afoká inten mino. Para vara seyo, Yona ma mo vaya sin maen minó Ninivéke nanin
    banta ano vaya iníden ará baeren mifo siretin aúbanápin mana Yonan esantakhein
    daná ano e vákaya ída ará baeriya ono.
  rkb-NT: 'Sonas Ninewe ezektsa bo Deus harere nitsasokoze asaktsa: “O mysapybyitsa
    tsimaha. Imysapybara tsimoewynaha” niaha. Asaktsa hanawa puruze Deus kytsa mynasihyrizikpowynahaze
    abaktsa kytsa bo asahi ahape: “Batu wasani tsimaha. Ahamysapybyitsa tsimaha” maha.
    Ninewe ezektsa Sonas nitsasokoze iwatsahi Deus harere bo hyỹ nikaranaha. Abaktsa
    kytsa Deus wasaniha bo batu yhỹ zikaha. Utakta abazubata kaharere bo batu yhỹ
    zikaha.'
