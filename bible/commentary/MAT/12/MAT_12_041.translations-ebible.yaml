    vareko bareder sar o Jonaš.
  apr-apr: Ngan ye lal tani yo Maro itaru bet ikarata betanga kidi tooltool ye in
    nga, ngan ole di tooltool ke Ninibe tikodo dama ke Maro, inbe tipapos di tooltool
    yo dookoot tinepe nga, ye dada dook tiap kidi yo tiyei nga. Awete nen nga, yesoo
    di Ninibe tilongo betanga ke Yona tina yo iwete nga, ngan le tiportak lodi mulu.
    Bong Tool atu yo dookoot kaye kanepe i, in illoso Yona.
  tiy-tiy: Atin dob gaiwe kémukum i Tuluse, i de énggétah do étéw dob Ninibé témindég
    ro témbo begom do étéw méuyag béni. Non ménunur ro brab énggésénule ro bé uret
    Jonase. Endob béleewe ni, wén i mas na gérotor bé Jonase ay ni. Gido loo énda
    gésénule gom.
  nlg-nlg: Tana bongi ni dete, na vure ni Nineveh kara tapatughuru, ma kara hurukaleghau
    na pukuna tara tughulio tana lei paludira, tana bona tara rongovia nina tarai
    Jonah. Mi nau tu bosa vanighau gatu, a sakai iani taeni te haba vulea Jonah, hauvaa
    mau mua tughulio.
  dgr-DOGNT: Dǫ hazǫǫ̀ gısınìyaetı nı̨dè, Nıneveh got'ı̨į̀ dıı dǫ xè nàgeèhza ha,
