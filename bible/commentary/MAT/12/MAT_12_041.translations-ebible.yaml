    xi guꞌkɨi pu tɨꞌyaꞌ am na pim maaxik pu cham tuꞌ kaꞌm tɨ nɨiꞌñ. Na guꞌ gu Niinibe
    oiꞌñkam kat moo janoꞌ cham jax ji chɨꞌɨɨk miꞌ puiꞌ jii mɨt na jax jix aaꞌ guñ
    Gɨꞌkoraꞌ na paiꞌ dhuuk puiꞌ ba tu ja aꞌgiꞌñ gu Jonaas. Baꞌ aañ nañ xib yaꞌ oirɨ
    aapiꞌm jam bui, jix ioꞌm jir gɇꞌkam iñ, cham tuꞌ puiꞌ na jax gu Jonaas.
  mgc-mgc: Mï ko'do 'ba vurë aba, vïdï 'ba Nïnëwë atënyïnnï rïyë akasusunnï 'e ga
    kö'du zë otɔnnï dë nnï ku tëmï kö'du kyënyë 'bënnï, ma owonnï kö'du yëtï 'ba Yona
    ne. Ma yada zi ye, wa kyedre maako ëdï kinye ta da Yona.
  ame-NT: T̃arroʼmar ahuat̃ allempo serrpareʼtataneʼt̃ Jonás nínivoʼmarneshaʼ, ñetñapaʼ
    allempocma cot̃apeʼcherret eʼñe cohuen Yomporecop. T̃eʼña arr seshopaʼ alloʼtsenen
    na ñeñt̃en ello metaneneʼ ñeñt̃ atet̃ serrpareʼtateʼt̃ Jonás. T̃arraña sañapaʼ
    amaña soct̃apeʼchenoña ello cohuen Yomporecop. Ñeñt̃oʼmarña esempohuañen allempoch
    acraret̃etuerra allohuen acheñeneshaʼ ñeñt̃ña nínivoʼmarneshaʼ ñeñt̃ eʼñe cohuen
    cot̃apeʼcherrets Yomporecop ahuat̃, ñetpaʼc̈hoʼña orrterretchaʼ, ñeñt̃chaʼña señotaterreʼña
    sapaʼ amaʼt mameshapaʼ ama pocteyayeña ñeñt̃ atet̃ sep̃aʼyeseʼt̃ t̃arroʼmar ama
    soct̃apeʼcherro ello cohuen Yomporecop.
  mgh-2016: Nihuku no Uhukumulhiya attu, attu o Uninavi anowa weemelha ni uhimia milhatu
