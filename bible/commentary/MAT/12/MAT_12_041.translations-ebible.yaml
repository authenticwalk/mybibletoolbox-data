    ni mii vano kinouhimeriani wiira hawo mulhupalhe vaa naapwaha Nayona!
  kvn-NT: Tenal Nínive-tolgan Jonás-chunmajadbal aga ulubgin iskuedgin pukib-itononimal.
    Al Nínive-tolgan Pab-tulemalga-igal-itoged-ibegin tule-imis-pukmalad-tuktinonimalo.
    Imisgin pe takto, antin Jonásga pul tule-tummadga kudii, tenal pemal yabli yapa
    ankin ibzhemal.
  gvf-gvf: Yona ka main kere di tongwa, ena Niniba ibal pirere kal digan ere taalime
    erungwa pisere, nomanin suna si kiruul si piremua. Pirimba malia iwe, Yona milungwa
    mere ungwa tamama. Yal bil wen umba, i yal kobe ta pirekinwa. Pirekinga God ibal
    para ka kol ere tenangwa kaun u bawa dinangure, Niniba ibal mile ‘Pirin paimua,’
    iru di i tenamua.
  san-ISO: aparaṁ nīnivīyā mānavā vicāradina ētadvaṁśīyānāṁ pratikūlam utthāya tān
