    Ega puo muni Deo papiau eꞌi laomai felo, o apala afa agepeniꞌi aisama, Ninife
    taonina papiauꞌi akeꞌue akeifa, pau papiaumi afa apala amoafia akeoma.
  aey-aey: Weleca Niniwa dana age Jona me je qasali maadeceb agena silailnu tului
