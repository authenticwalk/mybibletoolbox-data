  kde-kde: Nniduva anelyo lya hukumu, vanu va ku Ninawi vàmbeimila na kuvasitaki vanu
    va chívelèkwà achino kuva vànikosela. Kwa kuva, vanu va ku Ninawi vánilekanga
    kutenda masambi ing'anya ya mahubili la nabii Yona, na apano pàvele munu yumo
    nkulungwa kumpunda nabii Yona!
  ata-ata: No anu voxo sou Lataua utulusiꞌa ta mitema no anu vaivaikala la ta mitema
    ne Ninive iavuti la ilea anaxaꞌa ulai noxiꞌa ta mitema e mipaa vaimomo ꞌo. Xo
    aneꞌi no voxo ane Iona mulai xe muaꞌaloxu vaikala noxou Lataua mulai noxiꞌa la
    aneꞌi mixiunu oponeꞌi. Xo vaimomo ꞌo itema vile anu ualasou uaulixu Iona.
  qvw-NT: Má, Ninive nunacunäta Jonas willaptinmi juchancunacta wanaculcul Diosman
    cutipämula. Chaymi canan amcunaćhu Jonaspïpis sumä munayniyücätalä ipanchapäcuśhayquipi
    mućhuycachinan muyuncäćhu Ninivecunaca śhalcatityamun'a cäraycälishunayquipä.
  nfa-nfa: Ladhe dꞌai lodꞌo èle rai-haha ne, Lamatua jꞌajꞌi hakim. Aa dhèu Niniwe
    se titu jꞌajꞌi sakasii ho galaa miu, peka na, ‘Miu aaꞌi-aaꞌi se, goa!’ Uru èèna,
    ropa dhèu Niniwe sèra tadèngi lii padhai Yunus, dhèu nèti lii padhai Ama Lamatua,
    hèia ra tèke eele sasala ra. Te ngaa miu sèmi boe èèna. Masi ka limuri ne, abhu
    le Dhèu ètu talora aae miu, dhu kapai risi nèti Yunus, nuka Jaꞌa ne. Te ngaa miu
    se pusi-pahae boe Jaꞌa ciki sa hèi.
  tnp-tnp: “E nian əha iətəm Uhgɨn otakil nətəmimi rəfin, kəni nətəm Ninivə aupən,
    ilah okotəhtul motəni pətɨgəm məmə itəmah nəuanɨləuɨs rəha Isrel nəkotərah. Okotəhrun
    nəniən lanəha mətəu-inu nian ilah kəmotətəu nəghatiən rəha iəni əha Jonə, ilah
    kəmotəuhlin rəhalah nətəlɨgiən e rəhalah noliən tərah mɨn. Kəni oteruh-to, iətəmi
    kəti iətəm ilɨs tapirəkɨs Jonə tɨnuva, mətəu itəmah nəsotəuhliniən rəhatəmah nətəlɨgiən
    e rəhatəmah noliən tərah mɨn.
  urd-urd: निनवे शहर के लोग 'अदालत के दिन इस ज़माने के लोगों के साथ खड़े होकर इनको
    मुजरिम ठहराएँगे; क्यूँकि उन्होंने यहून्ना के एलान पर तौबा कर ली; और देखो, यह वो
    है जो यहून्ना से भी बड़ा है।
  hot-hot: Sêbôk ma Jona hanaŋ abô hadêŋ avômalô Ninive ba ele kapôlôŋiŋ liliŋ. Odaŋô!
    Nômlate lêk hamô loŋ êntêk ma bêŋ hamôŋ ek Jona. Ma môlô miŋ ôêvhaviŋ ami. Ma
    waklavôŋ atu ba Wapômbêŋ hatak ek nindum abô ma avômalô Ninive tem nenaŋ môlônim
    kambom takêŋ bêŋ.
  mqj-NT: Ianna tallammo lino, la dipatuomi sule to Niniwe sola ikoa' to tuo lapik
    temo anna la napasalakoa'. Annu tappana urrangngi kadanna Puang Allata'alla napalanda'
    Yunus mengkatoba'mi to Niniwe. Sapo mokakoa' iko mengkatoba', moi kenada marru
    untondon Yunus to umpantula'ikoa' temo.
  rus-SYN: Ниневитяне восстанут на суд с родом сим и осудят его, ибо они покаялись
    от проповеди Иониной; и вот, здесь больше Ионы.
  mbh-mbh: Na panen nge nang ako God aro i pamit tokokoere nge riong, aro tokokoere
    e rem pomnga a Ninive, aro o mita, mo o teltun mun thomu Juda areko o mimi ponange
    omu, eneke o nongpola Jona ile panongpolong, mako o lel okime nge ole vothung
    kerengare. Naro thomu o nongpol, ponange toko omole ako i pomnga rintet nge a
    Jona, i ake ru i voth.
  bdd-bdd: “Cabwa sabwelo yatala ꞌoina nata meNinibe sitoholo ma mehau ꞌomi siheꞌewegomi,
    weyahina Yona ꞌoidiya ꞌilohatotowa ma Ninibeyedi ꞌidi mumuga galana ꞌoidiyega
    sinuwabuiya, ma ꞌomi tuta bewa lohatoto ꞌausala hedade wahesagoha pwaiya ma geya
    wada nuwabuiya.
  cbt-NTPO: Conasë cha'ërahuaton, Ninihuiquë pa'nin. Inaquë pënëntohuachina, co noyahuë'
    yonquipisopita naniantopi. Napoaton ayaro' tahuëri inapita nontarinënquëma'. “¿Onpoatomata'
    co canpitaso' natëramahuë'?” itaponënquëma'. Caso' chiníquën nanantato, noya noya
    pënënpiranquëmahuë', co yanatëramacohuë'. Napoaton ayaro' tahuëri Yosë na'con
    ana'intarinquëma'.
  srn-NT: Tapu a bigi krutu dei, den sma fu Nineve sa tnapu makandra nanga unu fu
    a ten disi èn den o krutu unu. Bika den ben drai den libi di Yona tyari a boskopu
    gi den. Ma luku, wan sma de dya di bigi moro Yona.
  cta-NT: Loꞌo tyalaa tsa̱ nu cuaꞌni cuayáꞌ ycuiꞌ Ndyosi jiꞌi̱ lcaa ñati̱, liꞌ sta
    jyoꞌo nguꞌ Nínive quiꞌya jiꞌi̱ cuꞌma̱ nu luꞌú chalyuu juani. Cachaꞌ nguꞌ jyoꞌo
    biꞌ lcaa ñaꞌa̱ chaꞌ nu ndyuna nguꞌ, chaꞌ nu nda jyoꞌo Jonás loꞌo nguꞌ tyempo biꞌ,
    chaꞌ liꞌ ngua tyujuꞌu tiꞌ nguꞌ jiꞌi̱ lcaa chaꞌ cuxi nu nguaꞌni nguꞌ; nguxtyanu
    nguꞌ jiꞌi̱ chaꞌ cuxi biꞌ xquiꞌya chaꞌ cua ngusñi nguꞌ chaꞌ jiꞌi̱ ycuiꞌ Ni. Pana
    ná stuꞌba chaꞌ nu nguluꞌu jyoꞌo Jonás biꞌ jiꞌi̱ nguꞌ saꞌni loꞌo chaꞌ nu nclyuꞌu
    naꞌ jiꞌi̱ ma̱ juani; tlyu la chaꞌ jiꞌi̱ ycuiꞌ Ndyosi laca nu nclyuꞌu naꞌ jiꞌi̱
    ma̱ juani, pana ná nduna cuꞌma̱ chaꞌ biꞌ tsiyaꞌ ti.
  bqc-SIM: Yã́kpalɛkɛgↄↄzĩ Ninivadeↄ fɛlɛ yãda gbãgbɛ̃ↄlaɛ. Asa kɛ́ aa Yonasi
    waaso mà, aa nↄ̀sɛlìlɛɛ, mɛ́ gbɛ̃́ pↄ́ a zↄ̃ↄ dɛ Yonasia ku la.
  tcz-CHONGTHU: “Thutan nikho teng leh Nineveh mite hung dingdoh uva, tulai khang
    mite hi themmo ahin chan diu ahi, ajeh chu amahon Jonah thusei phonga chun lung
    aheiyuve. Tun Jonah sanga chungnungjo hikoma hin aum in, hinlah nanghon lung nahei
    nom deh pouve.
  mar-mar: जेव्हा तुमच्या पिढीचा न्याय होईल, तेव्हा निनवे शहराचे लोक उभे राहतील, तुमच्याविरुध्द
    साक्ष देतील आणि तुम्हास दोष देतील कारण त्यांनी योनाच्या उपदेशावरून पश्चात्ताप
    केला आणि आता तर तुमच्यामध्ये योनापेक्षा महान असा कोणीएक येथे आहे.
  snp-snp: Ena lifimani giminami kamena nabalo ya Ninife numudo minamo we yate nediti,
    sino loti, oiya ama minamo wenena ligiya lo gedenagilae. Ninife numudo minamo
    we yate Yona ka limo ya koliti seni-muluni eleyapa wiyafa, ido oiya moda Yona
    olu fulo edomo we ya amau minofa, seti-muludi eleyapa wiyámae.
  isl-isl: Á degi dómsins munu íbúar Niníve rísa upp gegn þessari þjóð og dæma hana.
    Þegar Jónas áminnti þá, iðruðust þeir og sneru sér frá syndum sínum til Guðs.
    Hér stendur sá sem æðri er Jónasi, en samt viljið þið ekki trúa honum!
  spy-NT: Mākōōyyoong'iis ꞉biikaab Ninaawi bēsyoonoo /kiitiilchinē biiko ng'aleek
    ankooruusta biiko chēē wuu chutēchu, kuuyu kiweek ꞉icheek yoo kyoomchinē ꞉Yoona
    lōkōōywēk. Nteenee mii yu ra ꞉nyēē wōō kusiir Yoona.
  xnn-xnn: Isonga isnan mangbanagan Apo Dios isnan ipogaw et pabasolen nan iNineve
    dakayo tay inbabawida nan basbasolda isnan nangdengnganda isdin insolsolon Jonas
    dapay nan inmali ken dakayo et nangatngato mo din si Jonas dapay adiyo kayet patiyen.
  mwe-mwe: Bhandu bha ku Ninawi shibhakoposhelanje mobha ga ukumu, nabhalabhonji shibhaluukumulanje
    alu lubhelekolu kuti lushilebha, pabha bhandu bha ku Ninawi bhaipetilenje kwa
    ligongo lya miungu ja a Yona, na mbena apano apali ali nkulungwa kupunda a Yona.
  tte-tte: Kaliyate yatala koina tomo Ninibe kani sitolo sikawa-naenae-yagimiu, kaiwena
    sauga beyabeyana koina Yona ana guguye sibenalan kabo mumugali naenaena koina
    sinuwabui. Na yawalo kolimiu, yabo iyaelete bwaite, iya Yona ana guguye ilalaki-gabaen.
  tcs-tcs: ‘Wen da taim i go kam po God i go zaze ol pipol, ol dem pipol blo dat taun
    blo Ninaba i go stanap tugeda lo dem pipol blo tidei ane go tok gense dempla po
    dem rongting wea dempla i bin mekem. Bikoz prom da taim wen Zona i bin pris mesiz
    blo God po dem pipol blo Ninaba, dempla i bin wantaim libe dem nugudwei blo dempla
    ane tan po God. Bat i gad sambodi ya uda i mobig den Zona, bat yupla stil no wande
    libe dem nugudwei blo yupla.
  hlt-THB: Nenivi khaw awhkaw thlangkhqi ce vawhkaw cadilkhqi mi awidengnaak khawnyn
    awh dyi haih kawm usaw cekkhqi ing dawk sak kawm uh; kawtih cekkhqi taw Jonah
    ak awih kqawnnaak awh zut uhy, ngai lah uh, Jonah anglakawh ak bau khqoet ce vawh
    awm hy.
  soq-soq: Iona God benemawa Niniwe apanawa diamono etane mo kadiu bedewe insaisau
    leusane God mampe dodomananton. Kotu walamawe mo dewa euda sa dewasaiena mampe
    walama ande apanawa kotulepue mala debama osolawo itupu. Ipawa tauma dea debamawaida,
    mai Iona rua, manlawo wisene gagaloleidio mai baiwaitipona, dia.
  qub-qub: Jonás willacushanta wiyar Ninivecho tiyaj runacunaga juchancunapita arpinticuranmi.
    Canan wichan runacunami ichanga Jonaspita mas munayniyoj caycaptëpis willacushäta
    mana chasquicunchu. Chaymi fisyu junajchöga Ninivecho unay tiyajcuna jatarimongapaj
    canan wichan runacunapa contran rimananpaj.
  att-att: Á sangaw nu duttál yù ággaw nga pangukum ni Namarò, manáddak yù ira ngaw
    tatolay nga taga Ninaba, nga mamaliwâ nikayu, gapu ta nabbabáwi ira ngaw ta liwiliwâ
    da megapu sù pangilayalayâ ni Jona, á ajjanin yù minay saw nikayu nga makáwayyá
    ánnè kâ Jona.
  bki-bki: Naruei nalo na vio Nineva re nua, amijog Jona kanano iliano, mia nalo abiliglo,
    a mia nalo na atumolu atu ea legiano na tibureiano, ka mia averilubarbar kenemiu
    torokoriano nalo, bior be toro tai napano naio loa ka Jona naio jo bija kamiu
    vonganei, mia kamiu maka kuvilig kamiu leleio vo.
  bqp-bqp: Yãkpatɛkɛgↄrↄ zĩ Ninɛvadenↄ ni futɛ ò yã da gbãragbɛ̃nↄla, zaakũ kũ
    ò Inusa waazi mà, ò ń nɛ̀sɛɛ lìtɛ, akũ gbɛ̃ kũ à zↄ̃kↄ̃ de Inusala kú la.
  mcp-mcp: Jwɔ̂w Zɛmbî mə bá zə sámb búúd milə́sʉ́ yí, buud ɔ́ Ninivə bwə́ bá tɔ̂w
    tʉ́təlí yə kala búúd ga məbɛ̧ɛ̧́. Nəcé báá, bwə́ á cɛ́nd mítə́dʉ́gá ja bwə́ á
    gwág cúndə́ Zhwónas nyə a cúndə yí. Dʉgá, sâ í ntɔ̧́ Zhwónas yí jísə wa.
  hat-hat: Jou jijman an, moun lavil Neniv yo va leve kanpe, y'a fè kondannen moun
    alèkile yo. Paske yo menm, yo te tounen vin jwenn Bondye lè Jonas te fè yo konnen
    mesaj li a. Men, isit la gen bagay ki pi konsekan pase Jonas.
  npl-NT: N tlakah non ochantitokah Nínive moyolitiskeh itech iksemi tonati, iwa nomechtlajtlakoltiskeh
    porke yejwah okikajkeh n Jonás iwa omoyolpatlakeh ijkuak okinmatilti itlajtol
    Dios. Axa Ne Non nika nika, okachi weyi ke Jonás.
  bgg-bgg: Chua pha inai shii ne Ninewe branthek riu srane nathek shii nin ruii phro,
    nyieliieshii nathek ne Jona è mua yao mage pha ji yoi ne awaithek layogthek khid
    jong ro; chiih-è, gu è nathek shii yao, ichiih shii ne Jona è de boh jia um ro.
  eng-TCENT: The men of Nineveh will rise up at the judgment with this generation
    and condemn it, for they repented at the preaching of Jonah, and behold, something
    greater than Jonah is here.
  eng-BSB: The men of Nineveh will stand at the judgment with this generation and
    condemn it; for they repented at the preaching of Jonah, and now One greater than
    Jonah is here.
  cpu-NT: Apaata aririka iramenakotayeetairo okaratzi jantayeetziri, ari iriyakoventaimi
    Nínive-satzi, tema ikempisantairi pairani irirori Jonás jovashaantanairo ikaariperoshirevetaiyani.
    Tema irika saikimotakemiri eeroka iroñaaka janayirira Jonás.
  san-ASM: অপৰং নীনিৱীযা মানৱা ৱিচাৰদিন এতদ্ৱংশীযানাং প্ৰতিকূলম্ উত্থায তান্ দোষিণঃ
    কৰিষ্যন্তি, যস্মাত্তে যূনস উপদেশাৎ মনাংসি পৰাৱৰ্ত্তযাঞ্চক্ৰিৰে, কিন্ত্ৱত্ৰ যূনসোপি
    গুৰুতৰ এক আস্তে|
  tac-NT: Alé we'ká riógichi napu Jonasi rejcholi nejile, aleka Nínibe anilichi nile.
    Napu'lige alué ralámuli akisá alé alué rejcholi, 'la a'rélekuru alué chátiri 'nátali
    'nata. Napu'lige 'emi ruyechi ne ye rejcholi, 'émika tabilé a'reme júkuru alué
    chátiri 'nátali 'nata. Neka abéchigo wa'lú najtékame júkuru me'tigá alué Jonasi.
    Napu'lige seba raweli napu Onorúgame gustisia olámala alué ralámuli chátiri 'nátame,
    'liko alué ralámuli Nínibe mochígame chojkila neraga che'wámala 'emi tabilé ku
    guwana 'nátame koriká.
  eng-WEBPB: The men of Nineveh will stand up in the judgement with this generation
    and will condemn it, for they repented at the preaching of Jonah; and behold,
    someone greater than Jonah is here.
  gfk-H: Tano bung na warkurai, ira tunatuna ma Niniwe diet na takun hadadas muat
    kanong diet ga lilik pukus ing diet ga hadadei no harpir ta Iona. Ma iau tangai
    ta muat, tiga tunatuna i tamat ta dir ma ne Iona ia kanik.
  viv-viv: Aimo tova mulina vedewayauga ana toveya miNiniva hinatowamidi be omi hinahawavekoyoyemi.
    FaꞋina badi miNiniva bana Yona yana laumamala hinogalina againe hivenogalena be
    hinuwaviladi. Tu omi wanogali! Bana Yona yana laumamala gaitoma lakahina tu tova
    adamoya yaku laumamala wanogalina-ma gaitoma lakahi-moꞋena tu omi keke wadavenogaleni.
  yao-yao: Ŵandu ŵa ku Ninawi chakopochele katema kakulamula, nombewo chasale kuti
    au uŵelesi u wana magambo. Pakuŵa ŵandu ŵa ku Ninawi ŵalesile sambi syao kwa ligongo
    lya kulalichila ku che Yona, ni nnole, apano apali jwampundile che Yona!
  tgp-tgp: Mara Nineveh la pa sauteterahi na rani aria tavera peresi pina nike, ale
    la pa verea vara mo hehe, matan enira la posi na maurira mata retivujavujangi
    non Jonah, pani ka levosahia, matea mo aulu jea hin Jonah mo lo toho nike, pani
    ka sopo rasua.
  auc-NT: Cönäö wodi Wængonguï beyæ̈ apæ̈necä ëñëninque Nïnebaidi wënæ wënæ näni cægaïnö
    ante ñimpo cædinque Wængonguï gämæ̈nö pongadänimpa. Cönäö wodi wædangä ïñongante
    botö në ñæ̈næ̈mo inte nö ante apæ̈nebo ëñëninque mïnitö wæætë ëñënämaï ïmïnipa.
    Ïninque Nïnebaidi Wængonguï gämæ̈nö në pongaïnäni incæ Wængonguï në apænte angä
    weca pöninque mïni ñöwo quëwencabo tönö godongämæ̈ gongænte ongöninque, Mïni panguinque
    ëñënämaï ingamïnimpa töö, ante apænte pïïnänidö anguënë.
  kbc-NT: Niɡ̶ica noko Aneotedoɡ̶oji nige iwi anigote me iloikatidi oko leeɡ̶odi libeyaceɡ̶eco,
    niɡ̶ijo oko ane niɡ̶eladimigipitigi nigotaɡ̶a Nínive nige dabiditiniwace me newiɡ̶atace,
    odaa jaɡ̶akaami nilaagetedipi, leeɡ̶odi mepaɡ̶a odinilaatece libeyaceɡ̶eco niɡ̶ijo
    noɡ̶owajipatalo lotaɡ̶a Jonas. Jemaa mejitaɡ̶awatiwaji, niɡ̶ida me Ee daɡ̶axa
    me Ee ɡ̶oneɡ̶egi caticedi Jonas, pida idokee aɡ̶adinilaanitece ɡ̶abeyaceɡ̶eco
    niɡ̶ijo naɡ̶a ajipaatalo yotaɡ̶a.
  bmh-bmh: Aiu ses, Uwait nug koli alai em e ebuan duailel sisiaramaun ziwas ebu Niniwe
    uzanan duailel noumemenin koli asaimai, Uwait nugau amegwab ulisan duailel abai
    ereg tapai daimai, auramam, ‘Ulisan duailel ag igul eg macanemen’. Einen, Niniwe
    uzanan duailel ag Zona nug Uwait nugau ze mareun, agal igul eg uteimai, koli oiagab
    kekulaimai, Uwait en agal oiagab petak emen. Iz ag petak pet awarem, ulis e ebu
    du tub dareu go banou, gonug Zona zilauroi dareu. Ag du banou gonugau ze duabun
    utemen.
  ctu-BL: Jini winicob ch'oyolo' bʌ ti Nínive mi caj i wa'tʌlob ti' q'uiñilel melo'
    mulil yic'ot jini winicob x'ixicob año' bʌ wʌle. Mi caj i subeñob i mul. Come
    tsi' cʌyʌyob i mul che' bʌ tsi' cha'le subt'an Jonás. Awilan, umba'an ñumen ñuc
    bʌ bajche' Jonás.
  meq-meq: Ahəl nakə ndo i Ninive hay tə tsəne labara nakə Zonas a tsikatay aye na,
    ta mbəɗa ha mede tay. Ndo andaya kanaŋ bəgom a ze Zonas. Hərwi niye, ahəl nakə
    Mbəlom ma gateye sariya a ndo hay aye na, ndo i gəma i Ninive ta deyeweye ta lətsiye
    kame i ndo neheye bəgom aye ta matay ha mənese.
  noa-H: Magua, Hẽwandamau hõor hich haar p'ë hauju wa p'ë hauba k'ãijã haju jaau
    nʌm hed, Nínivepien p'iidʌtk'awi hamach hipaarmua pãar k'aibagta warag Hẽwandamag
    hĩgk'a t'ʌnʌʌuju, warag pãar k'aibag waumk'ĩir. ¿K'an jãgwi? Jonaau Hẽwandam hiek
    hamach haar jaaubaimaawai hamau magʌmjã haba hʌ̈k'atarr haawaima. Mamʌ hĩs mʌ
    Jonás k'ãaijã hʌ̃rʌʌcha chirʌmuata Hẽwandam hiek jaau chitʌmjã pãrau bʌ̃ʌrjã hʌ̈k'amap'a
    nʌmgui hajim.
  alp-NT: Namake kena petu rebe Alla Iteu pakala ete tamatare, tamata Niniwe rebe
    akmena esi mata pende esi kwana suike sakesa kai imi tamata rebai meije kai esi
    tutuke imi le imi nsalalaru. Le kena akmena esi supu ahnau bei nabi Yunuse esi
    naku kai hleke bei ono dosa peneka. Au beteke ete imi be masike Auku kbasare lesi
    bei nabi Yunuse po au lepae Alla Eni lepataru ete imire, imi naku kai hleke bei
    imi dosaru mo.
  san-VEL: apara.m niiniviiyaa maanavaa vicaaradina etadva.m"siiyaanaa.m pratikuulam
    utthaaya taan do.si.na.h kari.syanti, yasmaatte yuunasa upade"saat manaa.msi paraavarttayaa ncakrire,
    kintvatra yuunasopi gurutara eka aaste|
  kbq-kbq: Ninive vahe'mo'za Anumzamoma refakoma hania knarera, ama knafi vahe ene
    magoka oti'za, keaga hurmantegahaze. Na'ankure Jona'ma huama hia kere zmagu'a
    rukrahe hu'naze. Hagi keho Jonama agatere'neana ama'ne.
  kbh-kbh: Morsca ents̈anga ts̈abá o ndoñe ts̈abá tmonjamama Bëngbe Bëtsá yochjayana
    te, Nínive bëts puebloca ents̈anga mochanjotsaye y morsca ents̈angbiama mochanjayana
    ndoñe ts̈abá tmonjama ca; er chënga, Jonás yojtsabuayiynaye ora, tmojanoyeuná
    y chë ts̈abe benache tmojtanishache, y chë mora muents̈e entsemnana, Jonasbiama
    más uamaná endmëna.
  ron-LSB: Bărbații din Ninive vor sta în picioare la judecată cu acest neam și îl
    vor condamna, pentru că s-au pocăit la propovăduirea lui Iona; și iată că cineva
    mai mare decât Iona este aici.
  pon-pon: Ol en Niniwekan pan u on di wet ni kadeik lapalap o pan kadeikada, pwe
    re kalula ni ar ronadar padak en Iona, a kilan, me laude jan Iona mi met.
  nhe-BL: Ipan nopa tonal quema Toteco tetlajtolsencahuas, nopa tlacame tlen huejcajquiya
    itztoyaj ipan altepetl Nínive moquetzase huan inmechteilhuise. Pampa nopa Nínive
    ehuani moyolcuepque quema Jonás quinilhuito itlajtol Toteco, pero xiquitaca, na
    niitztoc más hueyi que Jonás huan ax inquinequij innechneltocase.
  sps-sps: Tan nainy vaatsuk ten Gov taa Ninive nai tsutsun ror tan vaatsuk ana ri
    te pokei aveto tsumi, tana saa, taa Ninive te takopis osing a fo aveto tsuri te
    nongon fi ri te favaanan fi Jona. Sai te kaa minon a mes fapoopoan namami te karap
    fafisfis pis iny non e Jona ana mi gim to ma nongoiny kainy Ya am takopis to.
  wnc-wnc: “Sike Jonata kuke Nineva yot gapmanenana amin yaniwan natake musia tapa
    tekwanggut. Unzingge Anututa tapduk aminbam usanziwik gwekatangu Ninevanana aminda
    enake ginu apman ayuamang komunenana amindane waiakngasa yakapning. Ngana aminu
    ayuak kapata Jona ayapbike yuak,” ngang yanikut.
  nmw-S: He hasehase hana yan bobode Ninibe habe si suwomidi ge si hawa ngakngak-anmiu,
    kaiwane Jona wana papalapu si longe habeto si seyok wedi gegi. Tolomo hotiya mwage
    he ya, iye i kai lake Jona, age humiu wana papalapu taine hu delonge ge taine
    hu deseyok lemi gegi.
  bus-bus: Yãkpaɛkɛgurↄↄ zĩ Ninɛvadeenↄ é fɛɛ wà yã da tↄ̃ↄrigbɛ̃nↄla, zaakɛ kɛ̀
    aↄ̃ Yunusa waazi mà, aↄ̃ ń nↄ̀sɛ lìɛ, ben gbɛ̃ kɛ̀ bíta dɛ Yunusalaa kú kɛ̀.
  gub-BL: Purehe zepykaw 'ar mehe nehe, Nin tawhu pe har ukweraw wi ma'e kwer umume'u
    putar pekatu 'ymaw a'e wà nehe. Ta'e uzewyr Tupàn pe a'e wà xe, Zon ze'eg henu
    re a'e wà xe. Aiko wera'u Zon wi ihe. Peinu heze'eg peiko. Napezeruzar kwaw herehe.
  imo-imo: Oi kombu awili Ninive imboma paa molko kenjiringi nalo Gotenga profet Jonani
    pilipe Ninive imboma pumbe nimbe tirimu kinye pilkolio teko kenjiringi mele kanoko
    keri pilko konopu topele toko molko kondoringi. Aku teringimunga kinye moromele
    imbomani Jonanga olandopa iye te ya moromo iyemunga ungumu liko tui tiko naa pimelemunga
    kot walimu altopa wendo ombalo kinye Ninive imbomani kotena angilko, kinye moromele
    imbomando teko kenjiringi, mindili nongei kinye paa ninge nimu.
  boj-boj: Mondoŋ Qotei na tamo uŋgasari naŋgi peginjrqa batiamqa Ninive tamo naŋgi
    tigelqab. Tigelosibqa tamo uŋgasari bini bati endeqa unub qaji naŋgo kumbra uge
    babtetnjrqab. Naŋgi degyqab. Di kiyaqa? Ninive tamo naŋgi nami Jona aqa anjam
    qusib are bulyeb deqa. Ariya bini tamo bei Jona tulaŋ buŋyejunu qaji a nuŋgo ambleq
    di unu.
  eng-DRA: 'The men of Ninive shall rise in judgment with this generation, and shall
    condemn it: because they did penance at the preaching of Jonas. And behold a greater
    than Jonas here.'
  knf-knf: Ţi unuur wi pwayëş bañaaŋ biki Niniwe baluŋ kanaţa na bañaaŋ biki kawuuŋ
    ki, kadiiman baka kë baduknaana, ţiki bawut pjuban wi baŧiinkuŋ uţup wi Yonaŧ!
    Kë aloŋ aşë wo ţi ampeluŋ Yonaŧ!
  san-KHM: អបរំ នីនិវីយា មានវា វិចារទិន ឯតទ្វំឝីយានាំ ប្រតិកូលម៑ ឧត្ថាយ តាន៑ ទោឞិណះ
    ករិឞ្យន្តិ, យស្មាត្តេ យូនស ឧបទេឝាត៑ មនាំសិ បរាវត៌្តយាញ្ចក្រិរេ, កិន្ត្វត្រ យូនសោបិ
    គុរុតរ ឯក អាស្តេ។
  arn-NT: Tati pu Ninifeche wiñorakiduamtuy Ngünechen mew, allkülu engün am Jona tañi
    wewpielchi dungu. Fey afaelchi antü mew, ramtukadungungeale tati fantepu mew müleyechi
    pu che, tati pu Ninifeche witrapürayay ñi kondenayafiel tüfachi pu che, fewla
    mülelu am eymün mew kiñe doy pepiluwlu ta Jona mew.
  zas-NT: Abiꞌ chi yadëëd ree bejn cwent loj Dios, bén guban ree Nínive zaban reeman
    abiꞌ guiëb reeman guial ree bén rigaꞌ yan, yayal reeman xcasti Dios. Din bén Nínive
    ree bayejc reeman loj Dios chi bacaagdiajg reeman xtiidx Dios ni gunee Jonás.
    Abiꞌ yan, bén zaꞌnë lëjt mazri lasajcaman guial loj Jonás.
  ken-NT: Ɛwak ɛnɛ Mandɛm átàŋ bǒ mmɨk, bǒ ɛtɔk Ninivɛ báfate mángati bhe bɛ
    bǎkʉ bɛbʉ́. Ɛwak ɛyɔ, bɔ́ bárɛm nɔ ntá yɛka mbɔnyunɛ bɔ bátɨk nyaka nsɛm ndǔ
    bɛbʉ́ bhap mpok Jóna ághátí bhɔ Ɛyɔŋ Mandɛm. Nɛ́nɛ, mmu achí fá nɛ́ntɨ́
    ɛnɛka anɛ áchá Jóna; yɛ̌ nɔ, bǎpu ka bɛtɨknsɛm ndǔ bɛbʉ́ ɛbhɛka.
