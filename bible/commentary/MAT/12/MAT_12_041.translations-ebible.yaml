    mi xil, xil latehiles ra sexien tesa nae xil. E xosali, tei xa be eilep mak mu
    mili Siona dak ngamu.
  prf-NT: Ten Aldew nen Pághatul ay tumaknág en taga-banuwan hidi a Ninive kontra
    ti lahiyid a iyád, gapu nagsisi hidi káttapos a mangaral ti Jonas dikodi. Peru
    mas mataas kánni Jonas en ked háddi nadid.
  auy-auy: Yónaa kaumbo-kánáá óraaꞌ-mofaako arumpimbá mérowana mín-kwituwówana minkákémbá
