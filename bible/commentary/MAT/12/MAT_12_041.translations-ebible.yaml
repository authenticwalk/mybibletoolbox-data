  aaz-aaz: Oras neon amsoput, Uisneno njair afeek rasi, abitan Niniwe sin nhaken njarin
    saksii he nakuu ki mnak, ‘Hi arki reꞌ ia, amonot!’ Unuꞌ te, abitan Niniwe sin
    nnenan ma natniin Uisneno In mafefa kninuꞌ naiꞌ Yunus, onaim sin naꞌpisan ma nasaitan
    sin saant am penu sin. Mes hi te, kahaf! Te kaah, oras ia, Tuaf reꞌ et hi tnaanm
    ein, maꞌtani nneis naꞌko naiꞌ Yunus. Tuaf reꞌ naan, es reꞌ Au reꞌ ia. Mes hi ka
    mroim fa he mfairoir Kau kreꞌo msaꞌ.
  qup-NT: Chay ñawpa Nínive llaktapi kawsak runakuna yapa millaypata rurashpa kawsapayarkakuna.
    Jonaska paykunata yachachishpanmi tukuy uchata ruranata sakirkakuna Yaya Diosta
    alita kasushpana kawsanankunapa. Yaya Diospa kastiganan punchapi chay ñawpa Nínive
    llaktapi kawsak runakunami paypa puntanpi kankunamanta mana alita rurashkaykichita
    rimankakuna. Ñukaka Jonasmanta ashwan atun yachayyu kashpaynipas mana kiriwanayankichichu.
  dop-dop: Ye pǝ tɑlɑ Hʋʋlɛ wule Ninifi nyǝ́mɑ kɑ́ kʋ kʋfɑlɑŋ yǝlɑɑ pɑnɛ pɑ tɔm. Pǝ
    tɑɣɑ pʋlʋ, kʋyɑŋku pɛlɛ pɑ nɩɩ Yonɑɑsɩ wɑɑsʋ tɔ pɑ yelɑ pɑ ɩsɑɣɑtʋ kɛ kpɑkpɑɑ
    kɛ́. Pǝyele pʋlʋpʋ wɛ cǝnɛ nɑ pǝ́ tɛɛ Yonɑɑsɩ ɩnɩ.
  azb-azb: Nineva xalqı qiyamət günündə bu nəsillə birgə qalxıb onu məhkum edəcək.
    Çünki onlar Yunusun vəzinə görə tövbə etmişdilər. Budur, Yunusdan daha böyük Olan
    buradadır.
  eng-DBY: 'Ninevites shall stand up in the judgment with this generation, and shall
    condemn it: for they repented at the preaching of Jonas; and behold, more than
    Jonas [is] here.'
  guo-NT: 'Jesús pejme jʉm-aech fariseosliajwa, judíos chanaekabʉanapiliajwabej: “Asamatkoi,
    puexa jiw babejchow Dios pejwʉajnalel nuilaxael tasalaliajwas japi ispoxanliajwa,
    kastikaliajwasbej. Jawʉt Nínive paklowaxpijiw nuilaxael Dios pejwʉajnalel xamal
    tasalaliajwa, xan nanaexasis-emil xot. Chajiakolaxtat Jonás japi jiw naewʉajan
    wʉt, japi jiw kamta kofa babijaxan ispoxan, japi isfʉlaliajwa Dios nejxasinkpoxan.
    Xan kaes pejme pachaeman. Me-ama Jonás, jachi-enil. Pelax xan chiekal nanaewes-emil.
    Xan nanaexasis-emilbej.'
  hla-hla: Poata te butu noa romana u Lanin Hahuna, ba pal barebanar i Nineva te saka
    meroi a hei barebana i romana u ranga, ba te haruto ner te ga hahuna meri e Sunahan
    alimiu. Taraha, a tei Nineva i hengo u raranga tere Jona me hapolaser u markato
    u omi i taren. Na a toa katun te pan bala nena e Jona e kana teka, kaba limiu
    e ma hapolasa noa hasemi u markato u omi i tamilimiu.
  mav-NT: Pyno toĩne'en koitywy wẽtup ok Iuna ewywuat eipy'a­setpe ewei'akasa hamo
    ma'ato ti Mi'i Miit ti po'og Tupana ehay moherep hat Iuna kawiat hat ma'ato yt
    uimohey i eipe e. Sa'awy'i te ti tawa wato Niniwe kape toto Iuna hawyi toimo­herep
    Tupana ehay i'atuepe. Mi'i hawyi paa'i'atu'e. Te'eru­we­morem kahato Tupana kape
    yt naku i nug hap kaipyi mekewat Iuna mienoi upi are ma'ato mesup ti wẽtup ok
    po'og Tupana ehay moherep hat aha'ase'i Iuna kawiat rakat toĩne'en eimu'e hat
    koro ehehamo ma'ato ahenoi henoi Tupana ehay ehepe pytkai yt eiwe­morem neran
    hin i eiminug sa'ag hap kaipyi Tupana kape e. Pyno eipe po'og yt nakuaria i mekewat
    tawa Niniwe piaria kai hamuat e. Karãpe Tupana tut uwe tomi'a­piheg wuaria enoi
    hamo mi'i hap e'at pe ti aru tawa Niniwe piaria pe — Waku rakaria eipe e aru Tupana
    i'atuepe. Ma'ato ehepe ti aru — Yt nakuaria i eipe katu­pono po'og po'og Iuna
    kawiat toĩne'en eipy'a­setpiat eimu'e hat Uimi­po'oro ma'ato uimi­po'oro ehay
    pun haria ne'i ti eipe e aru ehepe e Iesui wo'omu'e haria pe.
  kpf-kpf: Zorat ko den kubikkubik narâkŋan Niniwe kamân mâirâp, zen gam a kâmut zi
    zeŋgât topziŋ sâne hâuŋâ yâmbâtŋâ patâ mimbi. Wangât, Niniwe kamân mâirâp, zen
    Yonaŋâ den girem dâzâŋgoi nâŋgâm umziŋâ melâŋâwe, zorat. Na sa nâŋgânek. Nâ zi
    kinzan, nâ Yona wâlan.
  ppo-ppo: Téyaalotei, take nalo kale Ninipa be hulua whi̧rape taletere be dȩmó mió
    i alimó betó mole so whi̧ mo só deraalopó. Ti noatepae, atima Jonané yó mótu betale
    fo wosóló, dowi ala taaróló kisipa tiki feteyalepó. Téyaletei, Jonakélé tȩteróló
    bosene fale whi̧ i betepatei, kisipa tiki tirénitere-a, noatepa de?
  hin-2017: नीनवे के लोग न्याय के दिन इस युग के लोगों के साथ उठकर उन्हें दोषी ठहराएँगे,
    क्योंकि उन्होंने योना का प्रचार सुनकर, मन फिराया और यहाँ वह है जोयोना से भी बड़ाहै।
  bef-bef: Alihi Huꞌmau sipi ka foya lilina yupahi Nineba bonaꞌmagi ho tilete lenaliꞌi
    ka lepekilanaꞌmu yabe. Henaꞌmugope Yonau kaga enalitoga lu epigo kehelilete komopaꞌani
    i gelehe hi su heꞌahabe. To moneꞌna Yonahi be ligito ma niꞌina lu lepilube.
  amm-amm: Koto mo noko nokolalo wauwakimo, Niniwa noko nokolalo mani, auwonoulu tomasima
    tumoinuwomo, lolaimai si noko nokolalo moiwoi. Moi monoi na iyamoimo, “Kwaimo
    muwoi, kopokoiyau.” Ulai afonimaiso? Afonimaiso muwoi. Niniwa noko nokolalo mo
    Iyonani imo kwaimokino, mulu na alosokokino. Lolaimai yo mo ni totola tumo mo,
    Iyonaso tosouwai. Ulai lolaimai si noko nokolalo moi mo yani imo mo kwaimonowoi
    muwoi. No monoi no uwokaikomoinuwomo.
  zaj-zaj: Mdizua da nhaguso wanhu wa Ninawi wokwima na wanhu wa mulelo uno na kuwatagusa
    mweye, kwavija hewo waleka vilozo vao viwamuhulike Yona viyakalile yopeta. Na
    hano hana mkulu kubanza Yona!
