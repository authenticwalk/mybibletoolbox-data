  heb-LB: ביום־הדין יקומו אנשי נינווה וירשיעו אתכם. כי לאחר שיונה דיבר אליהם, הם חזרו
    בתשובה, חדלו ממעשיהם הרעים ופנו לה׳, ואילו לפניכם עומד אדם גדול מיונה, ואתם מסרבים
    לשמוע לו.
  caf-NT: '''Ink''ez wheghah whezulh dzin dune ba nahutedeh t''eh, Nineveh whut''en,
