  sri-sri: 'Iripoegue Nínive marã Jonás Marĩpʉya kerere weremakʉ̃ pérã, ĩgʉ̃sã ñerõ
    irideare bʉjawere, ĩgʉ̃sã gũñarĩrẽ gorawayunerã ããrĩmá. Dapora yʉ Jonás nemorõ
    masĩgʉ̃ õõgue mʉsã merã ããrã. Yʉ Marĩpʉya kerere werekerepʉrʉ, mʉsã ñerõ iririkʉrire
    bʉjawerebea. Irasirirã, Marĩpʉ ããrĩpererã ñerãrẽ wajamoãrĩnʉ ejamakʉ̃, Nínive
    marã mʉsã dapora marãrẽ: “Ñegorabʉ”, ãrĩrãkuma.'
  nal-nal: Ma la raan iwana aikilizang, aubina in Niniwe dina rur ma dina vakor valagot
    aubina ilamaskana a watkul i taning, panaze naandi di inaxam taawuk pana fazeiang
    sin Jonaa, ma axazak ina xa laaup pana Jonaa, naan kari xa iziar vaanong faraxai
    wana nim.
  kyq-kyq: Ɓii kɛn jaay Raa an kɔjn̰ bɔɔrɔ do jeege tu se, jeegen Ninib ki se kic
    utu Ꞌkɔkŋ mind jeegen duni kɛn ɓɔrse. Taa naaɗe se booy uunga taar Yunus ɔɔ tɛrlga
    maakɗe do Raa ki, anum Ꞌbooyki debm ara se, cir Yunus se daala.
  kwd-kwd: Ma nga alata God 'ani sufaa ta'a, nga ta'a na gila nana'i 'i Ninifa, tagila
    tata'e fana 'agila fata suria nga kutanga amooru. Tagila agea 'ilo'oo, suria gila
    bulota'i no'o fa'asia nga rianga aaga, na alata la Jona 'e foulange'enia te'aga.
    Ma nga wane ngaia 'e ba'ita 'e riufia la Jona ngaia 'e nana'i no'o fe'eni 'amooru.
    Tafe'ua, moru 'ame bulota'i mola fa'asia nga rianga amooru.
  ded-ded: Anu Niniwe taongtoaac ngic yeni Yonaac dedekperagiyoac negemma ubamereng
    anggec. Imocac ngicngac yomoc ngeneng ising ising nasou Niniwe ngicngac yenigoc
    yacma nammagec fakangina isinggema ngeneac mangana dengemmegecde. Anu negenggec,
    yomocngo Yonaac faka ferahade.
  ewe-ewe: Le ʋɔnudrɔ̃gbe la, Ninivetɔwo kura gɔ̃ hã abu fɔ dukɔ sia, elabena woawo
    la, wotrɔ dzime esime Yona va gblɔ mawunya na wo. Ke ame si kɔ wu Yona boo la
    le afii, gake dukɔ sia gbe be yewomaɖo toe o.
  nuy-nuy: “Wurrugu marri ngijang, bani-yung ambani-nguynju-nguynjijgana niga warruburru-yung
    warra-wurru-wurruj-guy niga na-God, warruburru-yung warra-mulung-arrgi-yung ana-Nineveh-yinyung
    amburru-ḻaḻagiiyn, marri nugurraayung, numbuu-yagaynjina bagu numburru-burraa
    wugurri-rruj. Marri bagu nambambi-lhajbumana nugurru. Anaani-yung yamba wurraawanggini
    wugurru ana-lhaawu na-Jonah ni-yambini-yinyung, anubani-yung wurru-wurrij-biḻibiḻingini
    aḏaba. Yagu ngaya anaani nga-runggal-windiyung, nigaayung na-Jonah waari ani-runggal-magaa
    nguynju ngayawi-yii.
  cop-BHC: ⲚⲒⲢⲰⲘⲒ ⲚⲦⲈⲚⲒⲚⲈⲨⲎ ⲈⲨⲈⲦⲰⲞⲨⲚⲞⲨ ϦⲈⲚϮⲔⲢⲒⲤⲒⲤ ⲚⲈⲘ ⲠⲀⲒϪⲰⲞⲨ ⲞⲨⲞϨ ⲈⲨⲈϮϨⲀⲠ ⲈⲢⲞϤ ϪⲈ
