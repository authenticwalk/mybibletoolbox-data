    erang, wumb ei wu Jona Gos ek nipi ngum, ei noman ak tunjung. Pe ya epi endi mołum
    ei wu Jona to mani kindpi, owundu mendpił mołum,” pa nim. Ei Jiisas eim piipi
    nim, wumb endi mon, eim mendpił, ba enim wumb eim pii gii ninanmin.
  ign-NT: 'Eta jena sácheyare téchepu­ca­nayare namutu, tiúchucu­ha­nayare ena achaneana
