  buk-buk: Têŋ ndoc Jona gêm mêtê lau Ninewa, naŋ sêkac si ŋalôm kwi. Ma ŋgac naŋ
    hôc gêlêc Jona su dec mbo, tigeŋ mac am daôm kwi dom. Tu dinaŋ-ŋga têŋ bêc matôc-ŋga,
    lau Ninewa oc sêtisa akêŋ lau batê sêwhiŋ mac lau têm dindec-ŋga, ma ŋac oc sêhoc
    mac nem sac asê.
  pri-NT: «Â napwa naa goo wà Iona, âna é picémara ê popai tà tàpé Ninive. Â rà nye
    pinünüma ma pitòotéri ê wâro kàra. Â guwà côo, é wâni, pwi jè âboro na é dau piwéna
    jii Iona. Â o tèepaa ê Tòotù na ée mwa pitèi tèpa âboro na wà Pwiduée. Â, na tòotù-bà,
    âna wà tàpé Ninive, âna rà o cimadò arawà, wâguwà tèpa âboro nabàni, â rà o piciapwâ
