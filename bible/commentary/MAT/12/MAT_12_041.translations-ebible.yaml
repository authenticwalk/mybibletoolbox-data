  cmn-FEB: 待到审判日那天，尼尼微人将会崛起，与这代人一起判定这代人的罪，因为他们在听了约拿的传道后便悔改了。你看，这里有一位是比约拿更伟大之人。
  gmv-RNT: Nanawe asay pirda gallas hayssa ha yelettara dendidi ha yeletta bolla pirdana;
