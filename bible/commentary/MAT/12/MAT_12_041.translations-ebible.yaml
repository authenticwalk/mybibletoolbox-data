    ko homkwe, God so ok Jona hiy ma mesor me lonuayk menkin, hmo uron me kankoum
    sow. Kwa lonuayk, uwr prueyn Jona so eir mon ma lwak hokwe, ehe, hme nion lwak.
  tvk-tvk: E Melengien te Lepisien, mol‑Nineva xil lisoh e lisepin iha xat sexien
    na moletin xil te xosali. Reitin, xil lisepin iha xat xamim vengan xa melele xa
