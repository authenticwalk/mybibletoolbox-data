  cax-NT: Arrtü iñatai manu nanenese nesa bacurrtacarrü, arrümanuma mañoñünca auqui
    manu pueblurrü Nínive tücañe, atüraiyoma y uimia caüma uraboimia carrticurrü ümo
    na genterrü nesa arrüna tiemporrü. Itopiqui arrüma tücañe iñorronconomacü, numo
    anancati Jonás manunecanati ümoma, tapü asioma aübu arrüna churriampatai nisüboriquirrimia.
    Arraño caüma chaurriancapü apicocoroti naqui manrrü pünanaquiti Jonás, ta arrüñü.
  aia-aia: Na'i dangi ni hihiiri, 'iraaui saeni Ninive rai ura ara'a 'anai 'unua hura'a
    do 'i'amoui inoni 'ohani mou taritari'a mora. 'Inia na'i 'oha na 'ia Jona 'a heitaroha'i
    tanaraau, 'iraau rau rihosi baani'i ora-ora'a adaa'i. Mawai 'unua tana'amou, 'e
    nei na ororiu di'ua ro'ua Jona na ataha'a bei'amou, mi'amou ai'a raba rihosi baani'i
    ora-ora'a amoo'i.
  srp-1865: 'Ninevljani iziæi æe na sud s rodom ovijem, i osudiæe ga; jer se pokajaše
