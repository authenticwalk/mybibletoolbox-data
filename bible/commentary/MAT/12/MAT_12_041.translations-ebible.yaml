    ža ni zoažo na'a, na' da' bengak benne' ka' che yež Nínibe na' yesbagan' benách
    ki ẕia dan' beyát ḻáže'gak benne' ka' che yež Nínibe na' katen' Jonasen' bzenle'
    ḻégake' x̱tiža' Dios, na' na'a zoa' neda' nga, na' nákḻe'eža' ẕen ka Jonasen'.
  mek-mek: Ninife taonina papiauꞌi Jona einogo aina kelogonia aisama, eꞌi laomai apalaꞌi
