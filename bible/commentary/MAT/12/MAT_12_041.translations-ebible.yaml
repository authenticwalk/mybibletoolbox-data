  dso-dso: ଜନ୍‌ ଦିନେ ପର୍‌ମେସର୍‌ ଲକ୍‌ମନର୍‌ ବିଚାର୍‌ କର୍‌ସି, ସେ ଦିନେ ନିନିବିର୍‌ ଲକ୍‌ମନ୍‌
