  ixl-NNT: As la ul veꞌt unqꞌa aa Nínive vatz u Tiixheꞌ tiꞌ ixochat ex tu u qꞌiieꞌ
    uvaꞌ la bꞌanax isuuchil unqꞌa tenameꞌ skajayil, tan tul uvaꞌ tabꞌi unqꞌa tenameꞌ
