    i bilegina deweneganu geladec je madoqagan.
  urd-GVH: क़ियामत के दिन नीनवा के बाशिंदे इस नसल के साथ खड़े होकर इसे मुजरिम ठहराएँगे।
    क्योंकि यूनुस के एलान पर उन्होंने तौबा की थी जबकि यहाँ वह है जो यूनुस से भी बड़ा
    है।
  ycn-ycn: Jonasmi chu i'imari Tupana yucuna Nínive e i'imacáñomi chúnajlo i'imacá.
