  eng-F35: Ninevite men will arise with this generation at the judgment and will condemn
    it, because they repented at the preaching of Jonah; and really, a greater than
    Jonah is here.
  ind-ind: Pada Hari Pengadilan, penduduk kota Niniwe akan berdiri untuk bersaksi
    melawan kalian yang hidup pada zaman ini. Karena waktu Yunus memberitakan pesan
    Allah kepada mereka, mereka bertobat. Tetapi walaupun Aku sudah di sini dan Aku
    lebih besar daripada Yunus, kalian tidak mau bertobat!
  pes-OPCB: در روز داوری، مردم نینوا بر ضد این نسل به پا خاسته، آن را محکوم خواهند
    ساخت، زیرا ایشان با شنیدن موعظهٔ یونس توبه کردند. و اکنون کسی بزرگتر از یونس در
    اینجا هست، اما حاضر نیستید توبه کنید.
  mpt-mpt: Sinanggwano Yonae monea Nineba bib ye unanea Gode wengo Nineba bib seli
    omkayebea i e wengo wenteniba hengmino deibueibbio otane ne Yonae gaisaiobe. Mema
    dim olo nakaia unanga ibo ne wengo mo wentebibba kesoa sinanomo Gode nakaia unangai
    kukubo klanamabeo dimo Nineba bib seli ibo baabeniba Ib kukubo misiamobe. Niminbabe,
    ibo Yonae gaisanamin nakae wengo wentib otane ib hengmino mo deibueim blimobo
    ge baabenomabiobe.
  bla-bla: Nineveh istsĭn'ax, akopoksipapomiauax o'tappiisĭnna istots'tsĭssi Okŏk'itsĭmani
    ki akitsautŭtsepuyiopiau; aisauai'tsitaiau otatsĭm'semŏssax Jonas; ki sat'sĭt,
    annŏk' skĭtsĭm'iuŏk Jonas annom' ĭtau'piu.
  ssx-ssx: Mo Koda꞉na꞉ pi yokaalu pulu pa꞉la꞉ nate opolo epea꞉ka꞉na꞉ta꞉ mo hande Ninipa
    wanda꞉halima꞉ Dionana꞉ waleeke pi opua ika꞉ hoke hau mina꞉pa꞉lao puki la꞉ka꞉la
    haemeke handaata꞉ ikana꞉ma꞉ tiao hata꞉ iki la꞉ mea lopaalieke alome. Pa ekipeke.
    Ameta꞉ iki pa꞉ta꞉ta꞉ mo hande Diona ota꞉ lombei piki hali ma꞉nda꞉ ta a꞉pa hala꞉
    handepe.
  mkl-mkl: Si ɑjɔi kiitiu, inɛi Ninivu ŋɑ ɑɑ dede si inɛi nnyi ŋɑ ɑ yɛ tɑɑle nŋɑ,
    si nɑ iyi í jɔ̀ ɑ̀ kpɑɑsi idɔ nŋɑ nɑ wɑɑzoi Zonɑsi. Wee nsɛi inɛ iyi wɑ sɔ̃ ŋɛ
    ideu ihɛ̃ í re Zonɑsi.
  gaq-gaq: ମୁଡ଼ି ଦିନା ଇସପର୍‍ ନିନୀବିନେ ରେମୁଆଁଇଂକେ ବିଚାର୍ ଡିଙ୍ଗ୍‌ନ୍‌ସା ତୁଆଁ ଆର୍‌ଏ, ମାତର୍‌
    ଯୁନସ୍‍ ବାସଙ୍ଗ୍‌କ୍ନେ ଅଁଚେ ମେଇଂ ପାପ୍ ଗାଲିବାନ୍ ଆଣ୍ଡେ ପାଙ୍ଗ୍‌ଆର୍‌କେ । ନେଙ୍ଗ୍ ଆପେକେ
    ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ ଯୁନସ୍‍ନେ ବାନ୍ ମ୍ନାନେ ରେମୁଆଁ ଆକ୍‌ଅରିଆ ଲେଃକେ ।
  gof-RNT: Nanawe asay pirdda gallas denddidi ha yeletethaa bolla pirddana; ays giikko,
    entti Yoonasa sibkkatiya si7idi bantta nagaraappe simmidosona. Hekko, Yoonasappe
    aadhdheyssi hayssan de7ees.
  unx-unx: ନିନିବିରେ ଯୁନୁସ୍‌ ନାବୀ ପ୍ରାଚାର୍‌କେଦ୍‌ ଇମ୍‌ତା ପାତିୟାର୍‌କେଦ୍‌ ହଡ଼କ ତିଙ୍ଗୁକେଦ୍‌ତେ
    ନେ ଦିପିଲିରେନ୍‌ ହଡ଼କଲଃ ପାର୍‌ମେଶ୍ୱାର୍‌ ବିଚାର୍‌ ହୁଲାଙ୍ଗ୍‌ରେ ଇନ୍‌କୁକେକ ଚିଟାକଆ, ଚିୟାଃଚି
    ଇନ୍‌କୁ ଯୁନୁସ୍‌ ପାର୍‌ଚାର୍‌କେଦ୍‌ ଇମ୍‌ତା ମନ୍‌ରୁହାଡ଼୍‌କେଦାକ, ଆଡଃ ନାହାଁଃ ଆଇଙ୍ଗ୍‌ କାଜିପେତାନାଇଙ୍ଗ୍‌,
    ଯୁନୁସ୍‌ଏତେ ମାରାଙ୍ଗ୍‌ନିଃ ନେତାଃରେ ମେନାଇୟା ।
  gah-gah: Itó Zoná nene Ninive vegená monó lo nokimigo kigika ali viligamóma neve.
    Itó nénisi ató imane nene Zonakitana minamoko Zonani avilegeko noumóza, lekeza
    není gakó gili ahuliake likigika ali viligamave. Nenemú Ómasímo gona mololeketati
    gamena nene Ninive apá amelage nene otiki miniki oko moloko nou netá ánigiaká
    nia vegenalitini lihimáinimú lotuva liginigave. Lá ikiko lihima alitamó neve.
  lcm-lcm: Ri vap i Nineve ki tapasuk ve matan polpolokan ke si taun i sausaupai iles,
    na kari lomon pokai si kana apasa na Ionas ka akalit amalangas pok na matan polpolokan
    i taun ke ta kari vinga kit. Sikei mi arai, igenen ke kana e matami kapo lavlabat
    ani Ionas.
  aer-aer: “Kenhe the akenhe arrekantherre awethe iletyeke ahentye-aneme artwe nhenge
    Jonah angkentye Ngkarte-kenhe awemele ilerle-apentye akngerre-akerte. Arrule anthurrenge
    re, apmere Nineveh-arenye areyele awerrirrerlenge Jonah-ele itneke angkentye Ngkarte-kenhe
    ileke. Re itneke Ngkarte-akerte iletyarte. Kele re itneke ileke-arle iperre, itne
    arne akurne ingkirreke anthurre itnenhe imperlte-alheke itne-arle mpwarewarretyarte
    Ngkarte Ikwere-werne itne utepe-irrintyete-alpeke. Kenhe urreke re anteme, arlte
    ingkernenge, Ngkarte tyerrtye ingkirrekeke itirretyenhe nthakenhe itnenhe mpwaretyeke.
    Kenhe apmere Nineveh-arenye areye tnerrirremele angkerrirreme arrantherre kwenhe
    mwerre anerrirretyakenhe anteye-arle. Alakenhenge angkentye atyinhe akenhe angkentye
    Jonah ikwerenhenge akngerre-ulkere-arle. Itne angkentye ikwerenhe awerrirreke,
    kenhe arrantherre akenhe angkentye atyinhe awerrirretyakenhe.
  qvc-NT: '(Chaymandaqam chay Junasta piskadu wichukuptinqa, rirqan Ninibi llaqtaman,
    Dyuspaq yach''achikuq.) Chayshina Junas yach''achikuptinmi, chay ninibinukunaqa
    uchangunata dijashpa, Dyustana kasurqanllapa. Chaymi jwisyu diyapiqa chay ninibinukuna
    qamkuna farisiyukunata, qamkuna Muysispa liyningunata yach''achikuqkunata rin
    shimbishuqllapa: “Qamkunaqam ancha uchayuqkuna kangillapa”, nishpa. Chaqa chay
    Junasmanda mas pudirniyuq kaptiypismi, mana kasuwangillapachu.'
  tgl-ULB: Ang mga tao sa Nineve ay tatayo sa paghuhukom kasama ng salinlahing ito
    at parurusahan ito. Sapagkat sila ay nagsisi sa pangangaral ni Jonas, at tingnan
    ninyo, ang narito ay mas dakila kay Jonas.
  cbs-NT: Jaska inun, Nínive maewan anu jiweabu Jonásin Dioskidi jatu yusian ninkakin
    jatun shinan betsa wanibuki. Jaskawen taexun janu kupiaitian Nínive anu jiwenibun
    matu ja axankanikiki. Ja inun, en Jonás binujaidabiaken tsuan man ea ninkakin
    matun shinan betsa wakatsi ikamaki.
  xtm-NTPP: Chukan kúu ja kivi ndakan Su'si ma kuenda nuu ñayii tiempu ya'a, te ñayii
    ñuu Nínive ma, jin ndokuiñi i, te jin ndaxtekuechi i ñayii tiempu ya'a, chi vaa
    maa i chi kivi ni kaxtnu'u Jonás ma tnu'u Su'si ma, te nuu ni ka jiniso'o i sukan
    ni kaxtnu'u de ma chi ni ka ndakani ni ka ndaka'vi ini i, te ni ka xndoo i ja
    u'vi ni ka yo sa'a i ma, te ni ka ndandikin i Su'si ndija ma. Te vitna chi ya'a
    iyo iya kanuu‑ka sana Jonás ma, kovaa masu na in ndí ini ja kandija i ja ká'an
    ya a.
  nnq-nnq: Bandu bi kilambo chu Kuninawi mabapitila kingobu cha hukumu, na angweto
    buluhukumula lungolo londo kube na malemwa. Gambu bandu ba Kuninawi balapanga
    kwa matangacho ga Yona, na pamba abi Nkolongwa kupeta Yona!
  bao-NT: Nínive macãrã, ati cuu macãrãre Ʉmʉreco Pacʉ cʉ̃ ca ĩa bejeri rʉmʉ ca niiro
    cati tuari, ñañaro mʉjare tiirucuma. Nínive macãrã, Jonás cʉ̃ ca wederijere tʉo,
    ñañaro cʉ̃ja ca tiiriquere tʉgoeña yeri wajoari, Ʉmʉreco Pacʉ peere tʉo nʉnʉjeeupa.
    Ano ca niigʉ pea, Jonás ametʉenero ca niigʉ niimi.
  san-ORI: ଅପରଂ ନୀନିୱୀଯା ମାନୱା ୱିଚାରଦିନ ଏତଦ୍ୱଂଶୀଯାନାଂ ପ୍ରତିକୂଲମ୍ ଉତ୍ଥାଯ ତାନ୍ ଦୋଷିଣଃ
    କରିଷ୍ୟନ୍ତି, ଯସ୍ମାତ୍ତେ ଯୂନସ ଉପଦେଶାତ୍ ମନାଂସି ପରାୱର୍ତ୍ତଯାଞ୍ଚକ୍ରିରେ, କିନ୍ତ୍ୱତ୍ର ଯୂନସୋପି
    ଗୁରୁତର ଏକ ଆସ୍ତେ|
  huv-NT: Alinoic nüt wüx Teat Dios apmajaw wüx asoeteran, ajcüwa nipilan monaw Nínive
    leaw tajlüyiw tanomb, apmayacüw isoetiün. Cos ajcüwa nipilan quiaj tayambüw Teat
    Dios wüx a Jonás tapaj nej ocueajiw. Nganüy ajlüy tiül icona nop alwüx xeyay atam
    ngo matnej a Jonás.
  otn-NT: Nu̱'mø ra̱ pa da̱ni̱ hya̱xra̱ güɛnda Oja̱, nu̱ya yø ja̱'i̱ mi̱ 'bʉp'ʉ ja
    ra̱ hni̱ni̱ Nínive da̱ nangui̱ ngue di ya̱pya yø ja̱'i̱ 'bʉhra̱ pa ja p'ʉya. Porque
    yø ja̱'i̱ mi̱ 'bʉp'ʉ ja ra̱ hni̱ni̱ Nínive, bi 'bätyø mmʉi 'mø mi̱ 'yø'a̱ ra̱
