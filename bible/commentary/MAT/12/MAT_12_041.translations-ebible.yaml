    กริษฺยนฺติ, ยสฺมาตฺเต ยูนส อุปเทศาตฺ มนำสิ ปราวรฺตฺตยาญฺจกฺริเร, กินฺตฺวตฺร ยูนโสปิ
    คุรุตร เอก อาเสฺตฯ'
  iws-iws: Mhoɨiya ɨiya Adi Komii siya iikamɨm sɨmiir hɨdi. Mɨ iikamɨm bɨiya om Niniva
    hɨr nwowɨm mɨ wɨ tɨ iikamɨm sɨmaka nɨnkɨn okwowi. Mɨ sɨma wɨ hɨnɨɨna boɨni. Kɨma
    iikam biyɨekɨɨngɨm. Mɨ sɨma wɨ hɨnɨɨna boɨni. Dimusi rani, bɨiya Jona siya Adi
