  tsw-NT: O urana wu ugeꞌetosu, ama a̱ Niniva† e te isawan oɓolo na̱ a̱ɗu a̱vu e geꞌeto
    ɗu. Ana Yunana yuwain alajiya, a vadala† ta̱ a̱ ka̱mba̱ uba̱ta̱ wa̱ A̱sula̱. Gogo
