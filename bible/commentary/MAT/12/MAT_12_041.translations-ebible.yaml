  uvh-uvh: Tim profet Jona wari aming arantagim nua'ni ka Juda mo' wara'sining yong
    girii kadagang ka wap Nineva u anga Anutuning midi ituainga adi midi u naknga
    kadagangsi' u kabinga kabaksi' faranga naktangka tiging. Wara' inga' Anutu wari
    aming midiganang kukyapma tagagareyap to' ganang wa Anutu wari Juda aming sidi
    naktangkasi' guk mokngang a arantagim nua'ni ka Juda mo' adi naktangka guk ning
    u kawa' warisa' tanga wa adi sidita' mamareng kabisamo'ga'. Ka beng sini' Jona
    wa aming girii de ka aming nua'ni ka kami yara'ganang ingging kuma' kadofinga
    ita' wa aming girii tim iyak sini' ka aming wari adining midisa' nakngam wara'ning
    wari kadofinga ita'.
  ino-ino: Ninive kumate mai'naya vaya'moki Yona'a hu'nea ke afite'a apaipa ai'a yahae
    nehu'a hao'otake ya'api atale'naya'maki Yonana akase'nea ve'ka meni male mai'nea'maki
    lapa'kaeya hao'otake yatape lapa'kesa afitapa lapaipa aitapa yahae nohae. Ani
    yafe Anumaya Koti'a mi'ko vaya kake hupatesea afina Ninive kumate vaya'moki heti'a
    meni afina mai'naya vaya'aife “Hao'otake kava hu'nae.” hu'a ali'a fole ailapatekae.
  gnn-gnn: “Yo, ŋayi Djawuna marrtjinanydja ga ḻakaraŋalanydja yukurrana Gunhu'wu
    dhäruknha ŋurikalanydja walalaŋgala ŋunhi walala yukurrana nhinana Ninapa wäŋaŋura,
    bala ŋuriŋiyi yolŋuyu walalay ŋäkula ŋanya dhäruktja, bala dhunupana bilyurrunana
    yukurrana walalaŋgalay yätjŋurunydja romŋuru malaŋuŋuru. Ga ŋulinyaramirriyunydja
    waluyu Dhä-yawar'yunaramirriyunydja, ŋunhi yurru yolŋu walala bukmak dhärra gumurrŋurana
    Gunhu'wala, bala walala yurru ŋurikiynydja wäŋawuy Ninapawuynydja dhärra, bala
    waŋa yätj-ḻakaramana nhumalanha, liŋgu waŋgany dhikayi yolŋu dhiyalami nhumalaŋgala,
    biyapulnydja wal'ŋu djuḻkmaramanydja yukurra Djawunanha, ga nhumanydja yukurra
    yaka warray ŋäma ŋanya dhäruk.
  yal-yal: Niniwa kaane tima nɛn Kiti Sa Lɔxɔni, e yi iki muxune yalagi bayo ne Yunusaa
    kawandin mɛ waxatin naxan yi, e xun xanbi so nɛn e hakɛne yi. Anu, fena nde be
    naxan gbo Yunusa xa.
  cnt-NT: Jmɨg₄ jë₁ma₂të́₂ rë₁con₂ Diú₄ 'í₁, dsa₂ i₂jme₁chan₂ juɨg₂ ciudad Nínive,
    dsa₂ 'éi₂ bá₄ náu₃ qui₃dsɨ₂₃ 'éi'₃ ján₃ ja₁con'₂ 'nia'₂ dsa₂ chang'₂ jmɨg₄ në₃.
    Ia₁ dsa₂ 'éi₂ ca₂jéin'₃ dsɨ́₅ lia'₂ con'₂ jme₁ca₂'ë́₂ Jonás jág₁ quió'₅ Diú₄.
    La₁ në₃ në́₃ la₂ chén'₅ jan₂ i₂juɨn'₂ guë́₄ lia'₂ con'₂ guë́₄ Jonás 'éi₂.
  tif-tif: 'Am mafiing daan tiltam tabokomu kaali, God ayo unang tunum alik imbii
    din weng talalmin baan diim daa im-bak-saanokoma uyo, Niniva kasel iyo tam tola
    Juda unang tunum kamala bom-bilip kipni sang kaata boko-lomdip: Nuli Jona ami
    weng tambal kaata weng san-somdupla, aket fal-siki-lom numi ban kemin ayo kambola-sulup.
    Lale, Jona ami weng tambal uyo kabaak banula, Yesus ami weng tambal uta uta kesu.
    Kemin, unang tunum kiili, Yesus ami weng kulaa weng san-silip. Lale, kiili boko-lomdip:
    Nuli aket fal-siki-lom numi ban wakamin kaa kulaalokomup dinim o, kalsip o, kala
    Niniva kasel ita ipni sang uyo God ami bokolokomip.'
  nlx-nlx: निनवेन माणहे नियाव ने दिह ज्या कालान माणहा हेऱ्या उठीन ताह गुनेगार ठेरावती,
    काहाकाय ता योनान पारचार होमलीन मोन फिरायेल एता; एने न्या तो हे जो योनाह रेन बी
    मुटलो हे!
  apw-NT: 'Bik’ehgo’ihi’ṉań nṉee yándaago’aahíí bijįį nṉee Nínevehgee daagolį́į́ n’íí
    daahizįįgo nṉee daałinolt’įįłíí yaa yádaałti’go, Nohwíí nohwitisgo daanchǫ’ ni’,
    daadidoṉiił: Nínevehgee daagolííníí Jonas yałti’go daidezts’ąądá’ binchǫ’íí yits’ą́’zhį’
    ánádaasdzaa; áídá’ k’adíí Jonas bitisgo ánsht’éhi niyáá.'
  gum-gum: Tru Nínive ciudasrø misaamerabe Tiuswei tru maig kønrrabigwan asha maram
    kwalømbe kenamisrtrun cha, tru møin kwaløm misaameran kaiyu pønsrønrrab. Kaguende
    nínivesreeløbe Jonás eshkaigwan møra, nømui kaig mariilan isua møra, Tiusweimay
    lliraig køn cha. Inchen yu pasrabiibe Jonás lataitø kømø, mas nuig kur cha.
  not-NT: 'Aiquenta, cara ingomantëgotaiguëmi Tosorintsi, ingabiritaiguëma Nínebesati
    ingantocotaiguëmi inganque: “Aiti picantagueiguë obirojegui te onganinate. Jirai
    naquemisantaigabaqueri ira Jonás nopasiniatica nojocaigairo ora te onganinate,
    nacantaigaa yacaqueroca. Obirojegui, piniaigabaqueri Agabisaicoontatsiri, tojai
    ibaqueri ira Jonás Irironta Atingomi, carari te pinguemisantaigabaqueri. Inguisasantaiguëmi
    Tosorintsi”.'
  plu-plu: Aysawnemenek ku aysaw Uhokri gihiypetnikis hiyeg ba ignes kibeynewatma,
    kaayhsima hiyeg ayge hiyekepyi ku yis mbeyepye yihiyakemni. Apim ini nerras hiyeg
    apitya paytwempu Nínive, igkis hiyekepyinek ay gipetun Uhokri ku yis mbeyepye
    yihiyakemni. Mmanawa minikwak igkis ihe amekene Jonas giwn igkis wages gihiyakemnikis.
    Yisme ka iha nuwnhu. Hiyawa nah pi kiyatte giw amekene Jonas, henneme yis ka iha
    nuwnhu.
  iou-iou: Täŋpäkaŋ ämawebe Ninive yotpärare-ken naniktä udegän, kowata yäpmäk-yäpmäk
    kadäni-ken inkät bok api itneŋ. Ämawebe uwä intäŋo momijin kwawak api pewä ahäneŋ.
    U jop nämo, Jonatä man yäwerän Ninive ämawebetä nadäŋpäŋ bänepi sukureŋkuŋ. Upäŋkaŋ
    äma Jonatä täŋkuko u irepmitak uwä itat ŋo!
  ntp-NT: Dai siʌʌscadʌ caaiyagi istuigaco Diuusi nʌida agadagi oodami sividadʌ ismaacʌdʌ
    ʌrcʌʌga ivuaadami dai ismaacʌdʌ ʌrmaicʌʌga ivuaadami amaasi aagamu Diuusi sai
    ismaacʌdʌ Ñiñiviʌrʌ oidacatadai ʌʌqui maitʌrgʌpiʌrʌ vʌʌtʌcami dʌmos aapimʌ gia
    sʌʌlicʌdʌ gʌpiʌrʌ vʌʌtʌ, ʌÑiñiviʌrʌ oidacami ʌma duucai gʌntʌtʌgito dai camaisoimaasi
    ivuaada agai aidʌsi Joonasi aagidi Diuusi ñiooquidʌ cascʌdʌ. Dai tami daja aanʌ
    sivi dai vaamioma ʌrtʌaanʌdami aanʌ siJoonasi dai aapimʌ maitiñʌʌgiditai caʌ.
  rai-rai: U ra bung na naagagon, a taara Niniwe diat a tur ma diat a takuna dekdek
    a taaun taara mi, kabina maa diat nukpuku u ra warawaai anun Ionaa, ma raa maa
    i ngaala taan Ionaa kuri ut min.
  haw-1868: 'E ku e mai auanei na kanaka o Nineva i keia hanauna i ka la hookolokolo,
    a e hoohewa mai ia lakou nei; no ka mea, mihi iho la lakou i ka olelo ana a Iona:
    eia hoi, maanei kekahi i oi aku mamua o Iona.'
  ffm-ffm: Ɲannde darngal, worɓe Niniwe immodoto e yimɓe jamaanu jooni ɓee, liɓa ɗum'en.
    Sabi worɓe Niniwe tuubii nde nannoo waaju Yuunusa oo ndee. Haya, ɓurɗo Yuunusa
    ana ɗoo!
  arb-NAV: سَيَقِفُ أَهْلُ نِينَوَى يَوْمَ الْحِسَابِ مَعَ هَذَا الْجِيلِ وَيَحْكُمُونَ
    عَلَيْهِ؛ لأَنَّهُمْ تَابُوا لَمَّا أَنْذَرَهُمْ يُونَانُ. وَهَا هُنَا أَعْظَمُ
