  eng-WEBPB: But he answered him who spoke to him, “Who is my mother? Who are my brothers?”
  gfk-H: Ma Iesu ga balu ia bia, “Iau na hasasei muat bia siga no pawasigu ma ira
    tasigu.”
  viv-viv: Yesu gigayo, “HakwaꞋadi hinaku? Kadu gaveyao tobohiyakweyao?”
  yao-yao: Nambo Che Yesu ŵanjanjile jwele mundu jo kuti, “Ŵaani achikulu ŵangu? Ni
    ŵaani achalongo ajangu?”
  tgp-tgp: Pani Iesu mo r̃arami tamlohi atu mara, “Hare natu, enia tinaku? Ale hare
    natu, enia tasiku?”
  auc-NT: Äñongante Itota wæætë, —Botö badä ædänö ïnää ante ämoo. Ayæ̈ botö biwïidi
    ædänidö ïnänii ante ämoo, ante pönëmïnii.
  kbc-NT: Odaa Jesus naɡ̶a igidi niɡ̶ijo ɡ̶oneleegiwa ane ibodicaxi, meeteta, “Amaajo
    aca eiodo? Codaa amiidi ica inioxoadipi?”
  bmh-bmh: Yesus nug koli du go aureun, “Izal anikai in? Izal magite inen?”
  ctu-BL: 'Jesús tsi'' sube jini tsa'' bʌ ujti ti t''an: ¿Majqui c ña''? ¿Majqui quijts''iñob?
    che''en.'
  meq-meq: 'Yesu a mbəɗatay faya: «May ga na, way? Malamar ga hay na, way hay?»'
  noa-H: Magbaa jũrr hichdëu, —¿Chijã hagá mag mʌ hãd, maimua chijã k'ʌʌn hagá mag
    mʌ heeugpeen? hajim.
  alp-NT: Po Yesuse Ibeteke loko ile mere be, “Arekwa be inaKu kena sire? Kai kwaliKu
    kena siasi? Tamata makete lekwe inaKu kai kwaliKue neka.”
  san-VEL: kintu sa ta.m pratyavadat, mama kaa jananii? ke vaa mama sahajaa.h?
  kbq-kbq: anama asmi'mofonku anage huno asmi'ne, Nagri nenrera ene nagnahe'za izaza
    mani'naze?
  kbh-kbh: 'Pero Jesús chë jauenayama tojánabioye tbojaniyana: —¿Nda ats̈be mamá yomna,
    y ndëmuanÿenga ats̈be cats̈átanga ca?'
  ron-LSB: 'Dar el a răspuns celui ce-i vorbea: “Cine este mama mea? Cine sunt frații
    mei?”'
  pon-pon: 'A a kotin japen majani on, me kaireki on i: Ij in ai o ir ri ai ol akan?'
  nhe-BL: 'Pero Jesús quinanquili: ―¿Ajqueya nonana?, huan ¿ajqueya noicnihua?'
  sps-sps: Jisas biny towa, “E sei tsinanyo ee? Ai sei fuainy famuinyasiny Tsonyo
    ee?”
  wnc-wnc: Jesuta yake anzing inikut, “Natane mingaat uyapmaat akaat taknga ngang
    ganiwa natapso,” ngang inikut.
  nmw-S: Yeisu i golase halingane i nga, “Sega tinau, ge segawai he-hauhauvau?”
  bus-bus: 'Ben à wèàla à bè: Dén ma da ũu? Dén ma dãaronↄ ũu?'
  gub-BL: Uze'eg Zezuz teko wanupe. — Mo hehy romo hekon a'e. Mo herywyr romo wanekon
    a'e wà, i'i wanupe.
  imo-imo: Jisasini yundo topondopa ungu iko topalie nimbei, “Nanga ama nariya? Nanga
    ango kame naimeleya?” nimbelie,
  boj-boj: Onaqa Yesus na kamba minjej, “Ijo ai ijo was naŋgi tal qabe?”
  eng-DRA: 'But he answering him that told him, said: Who is my mother, and who are
    my brethren?'
  knf-knf: 'Kë Yeŧu aşë ŧeema aji : « In awooŋ ni? Bahoŋ bawooŋ baţa naan? »'
  san-KHM: កិន្តុ ស តំ ប្រត្យវទត៑, មម កា ជននី? កេ វា មម សហជាះ?
  arn-NT: 'Welu Jesus llowdungufi tañi feypietew: —¿Iney am tañi ñuke, ka iney engün
    am tañi peñi?'
  zas-NT: 'Per Jesús badxiꞌman xtiidx bén guin rëbaman: ―¿Chu na̱j da nan chu tëë
    ree nin na̱j da bichan?'
  ken-NT: Kɛ Yesu akɛmɛ mmu wu bɛ, “Sayri sayri, máya chí agha? Nɛ ntɨkɨ bho bachi
    bɔ̌maya?”
