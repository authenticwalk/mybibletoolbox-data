verse: MAT.012.048
translations:
  kpx-kpx: Ige Iesuu loui avoe, “Di neinaike ole. Ige di hohuvuiabuike olemea.”
  okv-H: Iesu na ke mine einge ena, “Nau aja amunure eto nau namei kamei amunure?”
    ainge eto
  tbo-tbo: Yesu lawana a baha i wimiheya i pa, ‘Hinau iyai? Ma walewalehiu iyawoi
    nawa?’
  mal-C: യേശു ആ മനുഷ്യനോട്, “ആരാണ് എന്റെ അമ്മ? ആരാണ് എന്റെ സഹോദരന്മാർ?” എന്നു ചോദിച്ചു.
  grc-SR: Ὁ δὲ ἀποκριθεὶς εἶπεν τῷ ⸂εἰπόντι⸃ αὐτῷ, Τίς ἐστιν ἡ μήτηρ μου; Καὶ τίνες
    εἰσὶν οἱ ἀδελφοί μου;
  bgc-bgc: या सुणकै यीशु नै कहण आळे ताहीं जवाब दिया, “कौण सै मेरी माँ? अर कौण सै मेरे
    भाई?”
  khz-khz: Iesu na evega-gelerato, netiwato, “Au tinaku rai, e au tariku raira?”
  deu-TKW: 'Er aber antwortete dem, der es ihm sagte: wer ist meine Mutter und wer
    sind meine Brüder?'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ bönniꞌ naꞌ gdíxjöiꞌnëꞌ Lëꞌ cni, rnëꞌ: ―¿Nuzxa
    caz xnaꞌa len nupxcz bönniꞌ böchaꞌa?'
  lin-lin: 'Kasi Yesu azongiselaki ye : — Nani mama na Ngai, mpe banani bandeko na
    Ngai ?'
  hns-NT: 'Tab oe bolies: „Toe djaane hai hamaar maai aur bhaai log ke hai?”'
  noa-E: Magbaa jũrr ichdëu, —¿Chijã agá mag mʉ ãd, maimua chijã khʉʉn agá mag mʉ
    eeugpeen? ajim.
  eng-EMTV: But He answered and said to him that told Him, “Who is My mother? And
    who are My brothers?”
  mib-NT: 'Te ni cahān yā jiín tée ni cahān súcuan jíín yá: ¿Ndé ɨɨn cúu náná rī,
    te ndé ɨɨn cácuu ñani rī? Achí yá.'
  lif-NT2: ये़सुरे़ खे़न् नोगप् पिरु, “आम्‍मा नु आन्‍साॽसि हाःत्‍छिबे?”
  xnj-xnj: Nambu Yesu akamyangula mundu yula “Nyina wangu ndi yani? Na valongo vangu
    ndi vayani?”
  mmx-mmx: La ne Iesu ga lok, “Nege ne naga, la nege di luvutnetak?”
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —¿Uix cara ''ën tita ''ic? ¿''Imainun cara uicamax
    ''ën xucë́antu ''ic?'
  tee-NT: 'Para ju Jesús chani juni ju anu'' lapanac ju ixmalakachacanta: ―Tis chavaich
    ju quinati chai tis chava''itnich ju qui''ap''isek''en.'
  eng-LSV: And He answering said to him who spoke to Him, “Who is My mother? And who
    are My brothers?”
  cak-NT: 'Pero ri Jesús xu''ij che ri x-in-apo quiri'' che: ¿Ancu''x (Anchique) ri
    nte'' y ri je wach''alal na''ij ret?'
  pah-NT: 'A''ero Jesus''ga ei ga pe: —Ji erame nhiyhẽa, marãve''g̃a pe ji ei? ei
    ga. Ji erame nhiirũ''g̃a, marãve''g̃a pe ji ei? Kiro ji imombe''ukatui nde ve,
    ei Jesus''ga.'
  sja-NT: 'Mãpai Jesupa p''anauji: —¿K''aima mɨ nawe? ¿K''áirãma, mɨ ɨ̃pemaarã?'
  xed-xed: 'Ka Yesu nda tsa mndu ta mnay ŋani ya mantsa: «I wa i ma ɗa nda zwanama
    ɗa na?» kaʼa nda tsi.'
  mks-NT: 'Joo na̱nducú ñehe Jesús tu̱hun nu̱ú na̱ cán já na̱cachi a já xi̱hi̱n ná:
    —Cáha̱n i̱ xi̱hi̱n ndó ndá na̱ cúú ndusa náná i̱ xi̱hín ñani i̱ —na̱cachi Jesús
    xi̱hi̱n ná.'
  gfk-S: Ma ne Jisas balik ga balu ie, “Aiou ni hinawase mu be nesi no nugu makai
    ma ira tasigu.”
  bmu-bmu: Keu mi jii mörökmö, yaŋgöra meleŋda kewö jiyök, “Nöŋgö namni daŋön? Nöŋgö
    munurupni mi daŋön?”
  dgz-dgz: Go Iesu gare wadien, “Inana ge gwanin wainawa da?”
  eng-GNV: But he answered, and said to him that told him, Who is my mother? and who
    are my brethren?
  zaa-NT: 'Becàbi Jesús nna rèe na: Nuni nuą'' ná nàna quia'' nna ca bettsi''à'' nna
    cá.'
  eng-WEBSTER: But he answered and said to him that told him, Who is my mother? and
    who are my brethren?
  guh-guh: 'Nexata Jesús jumaitsi petsipaebijivitsijavabelia: —¿Detsa pitsijamatabëcuenevi
    taena, tajuyapijivinua? jai Jesús.'
  bon-bon: Yeesu pui biname ne itemlige egä, “Maane lipu ngene jotwa-nenite, laatu
    nwene cäme mage cuta laati bemi cäme naane igane?”
  nhw-BL: 'Pero Jesús quinanquili: ―¿Ajqueya nonana?, huan ¿ajqueya noicnihua?'
  swh-ONEN: Lakini yeye akamjibu na kumwambia yule mtu, “Mama yangu ni nani, nao ndugu
    zangu ni nani?”
  wbi-wbi: Neke uYesu akamwamula akati, “Umama ghwako ghwe veeni? Avanunavango ve
    vaveeni?
  bba-bba: Adɑmɑ Yesu u yɛ̃ro bikiɑ u nɛɛ, wɑrɑ nɛn mɛro. Berɑ̀ mɑɑ nɛn wɔnɔbu.
  eng-KJVCPB: But he answered and said unto him that told him, Who is my mother? and
    who are my brethren?
  kgk-NT: 'Ha Hesu he''i: —Amombe''u-ta peẽ-my kiva''e pa xe sy, kiva''e pa xe ryvy,
    he''i.'
  waj-waj: 'tuduu rikioo Yisuuva inna sai tunoo: Ni noonna tuanaivaata ni gata tuanaiyaatama
    vaa ngia taavaivee. Na ni noonna tuanaivaaraatama ni gata tuanaiyaraatama mmuduuya
    ruauneema dee gioonna kiaapuvaara na mmuduuya ruaunnee?'
  cpy-cpy: 'Rakanaki Jesús, ikantzi: “¿Otzimikama noninrotari, itzimika nirentzitari?”'
  ekk-PKP: „Kes on mu ema? Kes on mu vennad?“ küsis Jeesus.
  mpx-mpx: Anana Yeisu i lahe i ba, “Henala nain, ge henalau taliwau?”
  wbp-wbp: Jijajirli payurnu, “Ngana ngajukupalangu ngatiji warlaljaju? Manu ngana-kari
    ngajukupurdangkaju warlaljaju?”
  luo-luo: Nodwoko ngʼatno niya, “Minwa to en ngʼa, koso owetena to gin ngʼa gini?”
  nhe-NT: 'Pero Jesús quinanquili: ―¿Ajqueya nonana?, huan ¿ajqueya noicnihua?'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܝܼܫܘܿܥ ܘܐܡܝܼܪܹܗ ܠܗ̇ܘ ܕܬܘܼܢܹܐ ܠܹܗ ܐܸܠܹܗ: ”ܡܵܢܝܼ ܝܠܵܗ̇ ܝܸܡܝܼ،
    ܘܡܵܢܝܼ ܝܢܵܐ ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈؟“'
  esk-NT: Jesus-ŋum kiuniġaa taamna iñuk uqautriñi, “Kisuuva aakaga? Suli kisuuvat
    aniqatiutka?”
  msb-msb: Pero sinabat siya ni Jesus sin hunga, “Sin-o an akon iloy kag sarasin-o
    an akon mga kamaranghod na lalaki?”
  cpa-NT: 'Jøng² ca¹tsáih¹ Jesús dsa² ca¹juúh² jǿg³ jøng²: ―¿Hein² dsa² lán¹² mi³chie¹jni
    lah¹quianh¹³ roh¹²jni? ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କଇଲା, “କାକେ ମର୍‌ ଆୟା ଆରି ବାଇମନ୍‌ ବଲି ବାବ୍‌ଲାସ୍‌ନି ?”
  meu-meu: A Iesu ese e hamaoroa tauna na e haere henia, eto, Sinagu bona tadigu be
    daidia?
  yva-NT: Umba Yesus po raura nanto vatano uma po raura nande aijoe ai pare, “Are
    nawirati Sya akoe, Sya arakove waino mansai?”
  dgc-dgc: Pero kinagi ni Jesus, a “Ti ésiya i ina kua sakay ta tétotop kua?”
  zpm-NT: 'Pquiab me rëb me: ―¿Xnia naa ye, bets naa ye?'
  hix-NT: Onà wyaro haxa neyukye hatà, Txesusu. Àsoken kom hana, royon me natxow ha,
    kekon hatà. Àsoken kom hana, rowtà me natxow ha, kekon hatà.
  sim-sim: Karem or mbarik ormu mbara, �Lawe nijava anhi sir? Lawe ol jimatama anhi
    lir?�
  npi-ULB: तर येशूले उत्तर दिनुभयो र त्यसो भन्‍ने व्यक्‍तिलाई भन्‍नुभयो, “मेरी आमा
    को हुन् ? र मेरा भाइहरू को हुन् ?”
  cgc-cgc: Gainsa Jesus i ta ittaw na gambal ki kanen, “Kino ake an na inay daw mga
    utod?”
  tim-tim: Hain dâmbo Yesuŋe luâklupŋe are yekmâ hin dâm magaŋep, “Memene niŋe? Akto
    emilupne niŋema?
  yor-yor: Ó sì fún ni èsì pé, “Ta ni ìyá mi? Ta ni àwọn arákùnrin mi?”
  wos-wos: Wungi wandéka dé Godna hémka diré wakwenjoka mawuli yata dé déré wa, “Wuna
    ayiwa bandingu héndé?”
  emp-NTPO: 'Baribʌrʌ Jesuba maʌ̃ ẽberãa jarasia: –Bʌmaarã ¿cairãda mʌ̃ papa idjab̶a
    mʌ̃ djabarã?'
  eng-F35: But in answer He said to the one who told Him, “Who is my mother, and who
    are my brothers?”
  ind-ind: Jawab Yesus, “Sekarang Aku akan menunjukkan kepada kalian orang-orang yang
    Aku anggap seperti ibu dan saudara-saudara-Ku.”
  pes-OPCB: 'عیسی در پاسخ فرمود: «مادر من کیست؟ برادرانم چه کسانی هستند؟»'
  mpt-mpt: Yesuse Gode melel anamin kukubo aleyemang genabe kesoa e naka ele baabanea
    Wanita ne biemwal eka ne ningwal nae? ge baabanea
  bla-bla: Ki anni'ĭsk otan'ikĭsk, an'istsiuaie, Tŭkka' niksĭs'ta? Tŭkka' numu'păppiipix?
  ssx-ssx: Yesuma꞉ ipika꞉ pi hombo peaaso alota꞉ Epita꞉ ya ama꞉pe o epita꞉ ya kame
    tonupe.
  mkl-mkl: Ammɑ Jesu í jɛɑ inɛɛu í ni, yooi í jɛ iyem, nɔ yoo ŋɑi ɑ̀ jɛ ifɔm ŋɑ.
  gaq-gaq: ଜିସୁ ଉତର୍ ବିକେ “ଜାଣ୍ଡେ ନେଙ୍ଗ୍‌ନେ ନିୟାଁଙ୍ଗ୍‍ ବାରି ଜାଣ୍ଡେଇଂ ନେଙ୍ଗ୍‌ନେ ବୟାଁ
    ?”
  gof-RNT: Yesuusi zaaridi, “Ta aayyaa oonee? Ta ishatikka oonantee?” yaagis.
  unx-unx: ମେନ୍‌ଦ ୟୀଶୁ ଇନ୍‌କୁ କାଜିରୁହାଡ଼୍‌କେଦ୍‌କଆଏ, “ଅକଏ ଆଇଁୟାଃ ଏଙ୍ଗାଇଙ୍ଗ୍‌ ? ଆଡଃ
    ଅକନ୍‌କ ଆଇଁୟାଃ ହାଗାଇଙ୍ଗ୍‌କ ତାନ୍‌କ ?”
  gah-gah: 'Loko lokago, Izesú nene láa loko lo amimó: Izónege nugunamotamónemú lape.'
  lcm-lcm: Na kala ngenget a vo mengen amalangas ang ta, “Si akorong kapo rina, na
    ri si akorong kipo keve tasig?”
  aer-aer: Kenhe Jesus re ikwere angkirtneke, “The ngkwenge meye atyinhe uthene atyeye
    atyinhe areye uthene-akerte ileme. Unte-ame itelareme angwenhe apeke tyerrtye
    areye the akeme meye atyinhe uthene atyeye atyinhe uthene?”
  qvc-NT: 'Chaymi Jisusqa chay willaqtaqa nirqan: —¿Pitaq mamay? ¿Pitaq masaykunaqa?
    nishpa.'
  tgl-ULB: Ngunit sumagot si Jesus at sinabi sa kaniya, “Sino ang aking ina? At sino
    ang aking mga kapatid?”
  cbs-NT: 'Jesúsun kemakin jatun yui ka yuikin: —¿Tsuamen, en ewa inun en betsabudan?—
    iwanan,'
  xtm-NTPP: 'Kovaa Jesús ma, ni ndakone''e ya, te jiña''a ya nuu ñayii ni jan kaxtnu''u
    nuu ya ma: ―‍¿Na in kúu si''i sa ma ji''in ñani sa ma, jani ini ni? ―‍kúu ya jiña''a
    ya.'
  nnq-nnq: Nambu Yesu ngannyanga mundu jwenio, “Amabango ngabeneke? Ni inuna yango
    nga beneke?”
  bao-NT: 'To biro cʉ̃ ca ĩiro, Jesús pea cʉ̃re ca wedegʉ eagʉre o biro cʉ̃re ĩi yʉʉwi:
    —¿Ñiruo cõ niiti yʉ paco? ¿Noa cʉ̃ja niiti yʉ bairã? —cʉ̃re ĩiwi.'
  san-ORI: କିନ୍ତୁ ସ ତଂ ପ୍ରତ୍ୟୱଦତ୍, ମମ କା ଜନନୀ? କେ ୱା ମମ ସହଜାଃ?
  huv-NT: 'Quiaj tasaj aaga nesaj nej, tapiüng: ―¿Jane ipiüng xemüma, jane ipiüng
    xechiigue? ―aj.'
  otn-NT: 'Mi̱ da̱hra̱ Jesús, bi ''yɛ̱ntho: ―Ma ga̱ xi''a̱hʉ ndana̱ ma̱ mamá, ndana̱
    ma̱ n''yohʉ ―bi ''yɛ̱na̱.'
  nop-nop: Unduŋ yobune Jesudibo indiŋ niŋguk, “Maane kwayaneye nedigoŋ?”
  obo-NT: Mid tavak si Disas to, “Oyya, piru id pokita ku koniyu ko ondoy kos inoy
    ku woy mgo suwod ku.”
  cak-ENT: 'Pero ri Jesús xbij c''a chin ri xbin-apu quiri'': Ri cachi''el anucun
    rat, ¿achique c''a ri nte'' y ye achique c''a ri nunimal o nuchak''?'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤴ ᤏᤥᤃᤵ ᤐᤡᤖᤢ. “ᤀᤠᤶᤔᤠ ᤏᤢ ᤀᤠᤴᤛᤠ᤹ᤛᤡ ᤜᤠ᤺ᤳᤇᤡᤒᤣ᥅”
  mie-NT: 'De nī ncāhān yā jíín tēe jā ní ncāhān jíín yā súcuán: ¿Ní iin cúu naná
    nī, de ní iin cúu ndá ñanī ni? ncachī yā.'
  san-TIB: ཀིནྟུ ས ཏཾ པྲཏྱཝདཏ྄, མམ ཀཱ ཛནནཱི? ཀེ ཝཱ མམ སཧཛཱཿ?
  qve-NT: 'Hinaqtinmi Jesusqa willaqnin runata niran: —¿Pitaq mamitayrí? ¿Pikunataq
    wawqeykunarí? nispa.'
  pao-NT: Soo Te Pabe'e umu pumme nakatzimodu umu-matoo tayase mee yise oo netamma,
    “Umuoo suu'mu nu yaatoo nanumu-ga'yoo. Umuoo ka E Naa-matoo nanesootuhina. No'oko
    tooe haga tooe ka E Naa-matoo nanesootuhidu oo unnetusoo manedu umuoo nu tubetse
    nanumu-ga'yoo.”
  cbu-NT: 'Itaru, Isussha tputsee: Yuw tputs Apanllee kuk mazinaksin, izuuru payuku
    ancha nuw aneeri, nuw zuwanlli, tárangiya.'
  usa-usa: 'miráitana Îtuma yauwéqma min-náqá timá ámikaiye: “ketinógaraq ketíbâqawaagaraq
    yeqtábá kéteno?” timátuwena'
  soy-soy: 'Yeesu uu liute uyɛ̃ pɛsɛ rɛ: Wóo unɛ́ni, píye pɛɛ pinɛ́wɑ̃́?'
  hui-hui: Ani layagola Yasuhanda ladai bialu lalu, I̱ ai̱ya ago i̱ hamenebi arube,
    lene.
  amf-amf: 'Yesus kina yi giyna: ‘‘Inda kodi hayne? Indanaana kedi haybene?’’ hamayse
    kina ki maasade.'
  quc-NNT: 'Xub''ij k''u ri Jesús che ri xb''in che: ¿Jachin ri'' ri nu nan, xuquje''
    jachin taq ri qas e wachalal? —xcha che.'
  dob-dob: Ga Yesu tai nina ꞌina ona ꞌieꞌisena, ꞌigwae, “Yaita sana sinagu ta yaisigedi
    tasigwao?”
  wrs-wrs: Yesusva no indhanarinim nongla, wo ona, an kana avalva, wo eva anmund kana
    towandaslalva? Himba mendah wohishunvna, wo hevna aonghal mahalnindmba indthoawol
    ovovna englana, men hona indhana, kana avalnamba, towandaslalnamba. Indkumbiva
    himba nomba kana senaminina arana moamba kek vithirava, eva engivrava, temba himba
    nomba katindi.
  mca-mca: 'Qa yeku''ƚ ha'' Jesús hakha''an, qa yit''ijets: —¿Ƚek pekhe'' nene qa
    ƚek pekhewe'' iye k''injats?—'
  tzo-TZC: 'Ti Jesuse jech lic stacꞌbe ti buchꞌu tal yale: ―¿Buchꞌu ti jmeꞌe? ¿Buchꞌu
    ti quitsꞌinabtaque? ―xi.'
  mya-mya: ကိုယ်​တော်​က ``ငါ့​အ​မိ​ကား​မည်​သူ​နည်း။ ငါ့​ညီ၊ ငါ့​အစ်​ကို​များ​ကား​မည်​သူ​နည်း''
    ဟု​ပြန်​၍ မေး​တော်​မူ​၏။-
  gng-NT: 'Nɛ *Yesu jiin'' wɔ ki ye: «Ŋmɛ yé nʼnaa? Bi lɛ yé nʼninjiɛb-i?»'
  cbi-NTPO: 'Tsenñu yanu tsandi'' wainmu rukunu Jesús tsandimi: ¿Maa in aman? tsenmin
    ¿naajulaa in naatalala dejun? timi.'
  ikk-NT: Kanị, ọ nọ za onyẹ hụ gwa n'a, sị, “Onyẹ wụ nnẹ m? Elee ndị wụ umunẹ-m-ikẹnnyẹ?”
  leu-leu: E na Yesus a suie, “Naseꞌ na ninaang? E naseꞌ a mu tiak?”
  maz-NT: 'O ndünrü c''ua e Jesús o xipji c''e nte: ―Rá xi''tsc''öji cjó rí cjapcö
    mi nanagö ''ñe c''o mi cjuarmagö, embe c''e nte.'
  bod-N: ཁོང་གིས་འདི་སྐད༌དུ། ངའི་མ་དང་ངའི་སྤུན་ནི་སུ་ཡིན་ནམ་ཞེས་གསུང༌བཞིན།
  tca-NT: 'Natürü Ngechuchu nanangãxü̃ ga yema duü̃xü̃ ga namaã nüxü̃ ixuxü̃ ga yema
    ore, rü ñanagürü nüxü̃: —¿Texé tixĩ ya chaue? ¿Rü texégü tixĩ ya chaueneẽgü? —ñanagürü.'
  zpl-NT: 'Pero uninu lu bene enu uya udixiuleꞌe lunu: ―¿Ti neca naa, nu ti neca bee
    bichia?'
  mbc-NT: 'Mîrîrî taiya yuuku''pî Jesusya: —‍Anî'' ye''ka see pemonkon pî'' maama''
    moropai mooyi tauya e''painon?'
  ndg-ndg: Lakini Yesu kayangwa ni kuakokeya ywaammakiye mao bango nyai? Ni anuna
    bango aki'nyai?
  wsk-wsk: Bare Jesus mam, “Awiri aninga ayam?” mam. “Se arika aninga uriamitak a?”
    mam.
  toj-NT: 'Ti yalaa: ―¿Jas bi la chi? ¿Machunc''a ja jnan ba? ¿Machunc''a ja quermano
    ba?'
  tbc-tbc: Ak man Jesus tamol an ru naon irupeig igo ibol, “Enti mok ŋaisag tinag
    ak i? Agod enti mok ŋaisag teig ak i?”
  sna-sna: Akamupindura akati, “Ko, mai vangu ndiani, navanunʼuna vangu ndivanaani?”
  smk-NT: Ket wana ni Jesus kona, “O', tutuo. Itaw sara. Bale' saray ina tan bubsat
    kon talaga ket sakalako sara.”
  grc-TCGNT: Ὁ δὲ ἀποκριθεὶς εἶπε τῷ εἰπόντι αὐτῷ, Τίς ἐστιν ἡ μήτηρ μου; Καὶ τίνες
    εἰσὶν οἱ ἀδελφοί μου;
