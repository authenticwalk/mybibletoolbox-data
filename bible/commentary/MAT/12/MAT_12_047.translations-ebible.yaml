  mcq-mcq: ꞌEjumakame ea pini henarena Jesu ijá ꞌwama Ike hena ohuna ꞌee ꞌuꞌuhuana
    maꞌahi namine A vuꞌa ꞌwaraꞌi veju ꞌwamana.
  sus-A: مِشِ ندٍ نَشَ عَ قَلَ عَ بّ، «عِ نفَ نُن عِ شُنيَيٍ نَ تَندٍ، عٍ وَ مَ وٌ
    شَ دّ مَسَرَ.»
  jpn-1965: すると、だれかが言った。「ご覧なさい。あなたのおかあさんと兄弟たちが、あなたに話そうとして外に立っています。」
  fra-SBL: 'Quelqu''un lui dit : « Voici ta mère et tes frères qui sont dehors et
    qui cherchent à te parler. »'
  yka-yka: Manjari niyaˈ ngakahan iye, paˈinne, “Tuwan, īˈ laˈi saˈinun duk meˈ pungtinaˈinun
    si bukut miha kaˈu.”
  mle-mle: Aw walibab tidiy duw taakw Jisasak ata wadaad, “Min awuk. Mina amaywa minadiy
    nyamwusugw kanakw adiyka kawaam tinadiy. Day minak maaj wakir wanadiy.”
  shp-NTPO: 'Jatianra wetsan Jesús keshana iki: —Min tita betan min wetsabora, mibé
    yoyo ikasi beax, jeman charókanke —akin.'
  aom-aom: '[Riravamu ae gemuëro riꞌöromo Iesu uavadeje: Hë-ajo. Jasi vëmohuꞌo ö ömoꞌömohuꞌo
    jaꞌo jöe atoꞌi nimoromo amonö riravaruëjo.]'
  geb-geb: Mbe zegim, guma mbe khaŋ Zisas ga nzuai, “Ndu mbarara! Ndun niamuuŋ gum
    ŋgugi, mbe ndu suan zav zegap kɨrar mbur ki.”
  eng-WYCLIFFE: And a man seide to hym, Lo! thi modir and thi britheren stonden withouteforth,
    sekynge thee.
  bsj-bsj: Kange yico, “To nemwe kange yitub mweb tirangum kale, cwiti na ci tok ker
    kange mo.
  cak-cak: 'Jari'' tok c''o jun x-in-apu che ri Jesús: Ri ate'' y ri e''achak'' ec''o
    chojay, y nicajo'' yech''o aviq''uin, xcha-apu che.'
  chf-NT: 'Untu winic u yälben aj Jesús ca''da: ―Ubixto, ya''an a na'' y a witz''inob
    päti. Yojob u pecänet.'
  tlf-tlf: '[tinum maak kutam alba iyo Yesus iyo bogobela, “Nugum kabaa. Kapmi kogen
    so nagalal ninggil so uptil iyo tal, kapsino weng maak bogolum o ageta talta abiip
    kal mobip o,” agela e,]'
  piu-2006: '@see-verse:MAT.012.046'
  poh-NT: 'jeꞌ wili xikꞌor cok reh: «Ha̱w, reꞌ atu̱t chꞌi̱l take acha̱kꞌ wilque̱b
    lok ri̱j pa̱t, nca̱j ca̱t quikꞌoꞌrem, nqui cok reh.'
  tue-tue: 'Sĩcʉ̃ wedewi Jesuré: —¡Coe! Mʉʉ paco, mʉʉ baira sopepʉ́ jeanʉcãya, mʉʉmena
    wedesedʉgaayira, jĩĩwĩ.'
  bjp-bjp: Ke nenge kaltu ka fas Iesu aragii, “Par u, tinam turan foron tuamlik ae
    na maleh ma ri ier isi faorek o.”
  xon-xon: Le kinipaak ngbaan ponn ni ubaa tuk u, “Aana ni aanaatiib si lipaal ki
    ban bi len aa chee.”
  tzo-ZNT: 'Oy muchꞌu iꞌalbon ti Jesuse: ―Tey ta tiꞌna ameꞌ xchiꞌuc avitsꞌintac yuꞌun
    la tscꞌan chascꞌopon ―xut.'
  mpm-NT: 'Ni jaꞌan ɨɨn chaa ni jan kaxjnuꞌun nuu ya, ti ni kachi da: ―Nana ni jiin
    ñani ni kaꞌiin da fuera un, ti ka kuni kaꞌan da jiin ni ―ni kachi da.'
  ots-NT: 'Cja̱ bi hna xih hnar cja̱hni: ―Tji quer me bí bböh pʉ tji, co quir cjua̱da̱.―'
  hoy-hoy: यावारा आऊन से अंदुन, “नोळ, नीन मोय अदिक नीन वार्टुर व्हार्या निदुरकु आर,
    अदिक नीन से मात हेळोद चाहासतार.”
  amo-amo: Umong woroghe, “Yene, unafe nin nuwnafine yissin ndas, idin pizuru nwo
    ilirin ninfi.”
  pjt-pjt: Ka wati paluṟu ankula Jesula wangkangu, “Nyuntumpa ngunytju munu maḻanypa
    tjuṯa kuḻuya uṟilta paṯaṉi nyuntula wangkanytjikitja.”
  cwe-cwe: Munhu imwe kamulongela Yesu, mami yako na ndugu zako wauko kunze wema na
    wolonda kulonga na weye.
  daa-NT: '[Gem rakki asiiji kaaw ɗo Iisa aman : « Gem kol tacco, yaako iŋ siŋtan̰
    goy kara, ŋu indaaciŋ. »]'
  mlp-mlp: Tursa mat araq Yesus bulon, Ko gibiy ham. Ni ninen teq ni nimagniz bolim
    in ni ninaq gamuk bilaqnan haqad kowa asanib turay ham.]
  ape-C: Aria anan arman nakrip Jisas, “Nyak nyumnek. Nyakik amakek kwani nyakim owarhim
    shanaki sheyotu aduk, aria shakana shuni nyak shiyagwreh.”
  bgs-bgs: Duwán sábbad manubù na igkagi ki Jesus, na mà din, “Tun ta luwà tô innà
    nu asta tô mga kataladi nu. Kakalyag dan kun na tumóngkô áknikó.”
  faa-faa: Aíyaka somerakano aporo metamo kaikia Yasu ape kakarua reakipoko someraka,
    “Nómo ní amamo soko, ní maemo soko, neaki makata somehoko pekea, hauaka moro atura
    arisie.”
  kik-kik: Nake mũndũ ũmwe akĩmwĩra atĩrĩ, “Maitũguo na ariũ a maitũguo marũngiĩ haha
    nja, makĩenda kwaria nawe.”
  cap-NT: 'Tsjii z̈oñiqui Jesusiz̈quiz mazzic̈ha, tuz̈ cjican: —Am maa lajknacz̈tanpacha
    tii tjiiquiz z̈ejlc̈ha. Am kjawz̈, amtanz̈ parlis pecc̈ha.'
  ksr-ksr: Mogi moŋnoŋ kokaeŋ ijoro, “Moba, goo nemuŋkoganoŋ mono seleeŋgeŋ nama giwo
    qaa jewombaajoŋ moju.”
  eng-TNT: 'Then one sayde vnto hym: beholde thy mother and thy brethren stonde without
    desiringe to speke with the.'
  sbs-sbs: Zuumwi chati kwali, “Voone, va nyoko ni va chanko va zimene hanze, va sa
    ka ku wamba kwako.”
  sue-sue: Ago itiwa ema zo meni Yesure ego senua awa, “Mia niso namisinire nukare
    ge nimore samu sero muro atune dopero itera.”
  fra-NCL: 'Quelqu’un lui dit : « Voici ta mère et tes frères qui sont là dehors,
    et ils cherchent à te parler. »'
  bhg-bhg: Edo embo da (1)mi Iesu de sisina, “Giyo! Ito ai ae nanonameji de arapada
    petetera isite imonde ge tain jipapa era.”
  snn-NT: 'Raojënna, bacua raosi''quëbi Jesusni quëabi: —Më''ë pë''cago, më''ë yo''jecua,
    bacuabi hue''se ca''ncore ëjojën, më''ëni choiyë, quëabi.'
  atb-NT: Haû mù, Yesuq lé, "Náng nu eq nunggu pé gi, Nang lé nyò naù mù, shinggan
    má láng yap bum akô." ga taî kyô akô.
  cek-AK: To naah kami maeto mah anih khaeah, Khenah, nam no hoi nam nawkamyanawk
    loe nang hoi lokpaeh hanah tasa bangah angdoet o, tiah a naa.
  bkd-bkd: Amin etaw ha uminikagi diyà ki Jesus hu “Si Inay nu daw sa mga suled nu
    diyà tagtiyadeg ta guwà ta amin dan kun ag-ikagiyen ikaw.”
  ctu-76: 'An majch ti'' sube Jesús: Ya''an ti pañimil a ña'' yic''ot a wijts''iñob.
    Yom i pejcañetyob, che''en.'
  lac-NT: 'Caj ara''b ti'' Jesús ten mac: ―Tu t''ʌniquech a nʌ'' yejer a wits''inob
    ―quij―. U c''at u tsicbar yejerech a nʌ'' ―quij―, quet yejer a wits''inob.'
  xla-xla: Epalati oplami haletapo Yesu watle epo atlaiyo, “Wa꞉ wai mate epo wa꞉ eidulo
    mateta wa꞉ mate yukamolowe solotamama alikili dla puame omha꞉ha꞉ma,” diyo.
  xav-NT: 'Tawamhã Zezusihi ma, ma tô ''mairowasu''u ni, ãne: — Ano norĩ hã te rowi
    asô aimasa, ana me. Te sima aiwẽ za''ra, marĩ na te te aima rowasu''u za''ra da.'
  cuk-cuk: 'Geb dule-wargwen Jesúsʼga sognonikid: —Emi be-nan, be-urbamar, neg-magaba
    be-edarbebukmalad, bebo sunmakbimalad.'
  tbf-tbf: Mi mene a nga oeng se Iesu, “E kina ma bu kasi die gi tuir i marar. Gi
    lalaro vakokoit meie no.”
  uig-CYR: 'Шуниң билән бирәйлән униңға: — Аниңиз вә инилириңиз сиз билән сөзлишимиз
    дәп ташқирида туриду, — деди.'
  ikw-NT: Otu badnụ kanụ a, “Le, nne i nụ rụmu nne i gwuzogwu n'ederezi noopio i o
    kwunu i ọka.”
  khs-khs: 'Aluse selapita: sena nowamoke ta:tapola: Yesu koane suwemi enewemi Ema
    selese, “Keyewi kine ki amawana, kine ke ma:eyawana, Kema nano ketea selapose
    inapola:, peleya: pakia kolemi sitalakeye.”'
  dwr-ENT: ሄዋን ዴዒያ ኣሳፔ ኢቱ ኣ፥ «ኔ ዳያኔ ኔ ኢሻቱ ኔናና ሃሳያናው ኮዪዴ፥ ካሬን ኤቄዲኖ» ያጌዳ።
  pma-pma: Sakini meatin tai mai ven Iesu ka vit meseini mini vit, “Mama onom ka tumali
    keil amul amulomal hae, ka e vati avaselus vatal minuk.”
  atd-NT: Kagi to mgo otow ki Hisus to, “Dio to libuwasan ka inoy nu woy ka mgo hari
    nu. Pohondion ka kun.”
  tel-2017: అప్పుడొకడు, “నీ తల్లీ నీ సోదరులూ నీతో మాట్లాడాలని బయట నిలబడి ఉన్నారు”
    అని ఆయనతో చెప్పాడు.
  hat-BSA: 'Yon moun te di li: “Gade, manman Ou avèk frè Ou yo kanpe deyò a pou pale
    avèk ou!”'
  top-NT: 'Cha̱tum huánilh Jesús: ―Mina̱na y minata̱camán taya̱na nac quilhtí̱n tata̱chihui̱namputuná̱n.'
  msk-msk: Yang manga otaw disaan yagalaong kang Jesus, “Yang kanmo ina aw yang manga
    lomon mo na usug yagatagad aglogwa kay mapagbaraw silan kanmo.”
  gyr-NT: 'Evocoiyase mbɨa omombehu Jesús upe: —Nde sɨ, nde rɨvɨreta reseve co ocarve
    yuvɨnohai. Ahe oñehe pota yuvɨreco ndeu —ehi.'
  kmh-kmh: Aŋgeyak bi bap korip miŋgan amiy, nup aŋgak, “Nanim namam nak gok, nip
    minim aŋgniŋg ap mindpay mis biyaŋ aŋgak.”
  ukr-ONPU: 'Хтось сказав Йому: ―Ось Твоя мати й Твої брати стоять надворі, бажаючи
    говорити з Тобою.'
  emi-emi: Kateva taumattu ghe auliaala etana va, “Kinam me nengam taita atoa eleka,
    la ghanna tani sama teeio.”
  zpv-NT: 'ya guyuuꞌ tuhbi bwiinn nin gwaguihtsi loh Jesuhs rahbi ba loh Ñiꞌh: ―Xmaah
    luꞌh cun bwihtsi raꞌ luꞌh rii raꞌ dihtsi jwehra riꞌchi, ya xclaaꞌdzi raꞌ ba guiñiꞌ
    raꞌ ba loh luꞌh.'
  gux-gux: 'Niyendo den yedi o: A naa leni a waamu se niinpo ki bua ki maadi leni
    a.'
  kos-kos: Na sie sin mwet uh fahk nu sin Jesus, “Liye, nina kiom ac mwet lim elos
    oasr likinuma ac elos ke sramsram nu sum.”
  ibo-ibo: Otu onye nʼime igwe mmadụ ahụ gwara ya okwu sị, “Lee, nne gị na ụmụnne
    gị ndị nwoke na-achọ ịhụ gị nʼezi. Ha chọrọ ịgwa gị okwu.”
  yml-yml: Tamu tomogo i nago Iesu ꞌwaineye i voneni i vo, Inamu taimwavo taiadi sinoꞌo,
    nuanuadi taiadi ꞌwa na veifufu.”
  ory-ory: ସେଥିରେ ଜଣେ ତାହାଙ୍କୁ କହିଲା, ଦେଖନ୍ତୁ, ଆପଣଙ୍କ ମାଆ ଓ ଭାଇମାନେ ବାହାରେ ଠିଆ ହୋଇ
    ଆପଣଙ୍କ ସାଙ୍ଗରେ କଥା କହିବାକୁ ଇଚ୍ଛା କରୁଅଛନ୍ତି।
  bzj-bzj: Sohnbadi tel ahn seh, “Yu ma ahn yu breda dehn deh owtsaid ahn dehn waahn
    taak tu yu.”
  chk-chk: Iei mine eman ekewe aramas a üreni Jesus, “Nengeni, inom me pwiüm kana
    ra ütä lükün o mochen kapas ngonuk.”
  ssd-ssd: 'ande nu Yesus sana: Ina naŋe mambo kat naŋe pro kilimŋge minmba ne kusnaŋgade
    ŋgina.'
  acr-TNT: 'Cꞌo cꞌu jun xubiꞌij pan che ri Jesús: —Ri chu la y tak ri chakꞌ la e cꞌo
    pa be yey lic cacaj quechꞌaꞌt ucꞌ la —xchaꞌ.'
  rop-rop: Wal loda pipul bin deya insaid garram Jisas, en sambodi bin dalim im, “Yu
    mami en yu braja olabat deya atsaid lukabat yu.”
  mee-mee: Minmina na agau te ke role kae Iesus roma, “Name bae teiteikone memena
    keke maisinsi io ngapotu, ba keke matea ta ri pangamologa kala nge one.”
  mwf-2018: I kardu numi kathu-ka mamna ngarra Jesus, “Ya. Kale nhinhi i ngathan nhinhi-ka
    kanhi kibimkangime nhinhi-nu.”
  dif-dif: 'Kulno nunkangu jatana wonti: „Mai, ngandri jinkani ja ngatata jinkani
    palarani terkala wapaia ja jertapaterila wapaia jinkangu ngankamalila.“'
  gam-gam: Molmaka iwa ta molo embe dji, Jisas ni man ne, agan kambono bekleto mor,
    Jisas boll kandja djimbon we djinj we dji.
  nou-nou: Setero embo da ainda atisira amimi Iesu da yei sisira, “Gi. Iso ai de nanonamendi
    de ponda derido ingae da ge sadi dipapa era.”
  mqb-NT: 'Ɗowan a a jan anà Yesu, a wa: «Atə may anak tatə mərak anak ahay, tinen
    mə tavay aya uho. A nan atan sa jak ''am.»'
  ape-B: Ali enen elpen nyaklipanu nyakli, “Nya, nyakik mamakik kwanu nyakim owahlim
    chachi cheyotu aduk. Echech douk chakli chunenyu piyagwleh.”
  grc-F35: Εἶπεν δέ τις αὐτῷ, «Ἰδού, ἡ μήτηρ σου καὶ οἱ ἀδελφοί σου ἔξω ἑστήκασιν,
    ζητοῦντές σοι λαλῆσαι.»,
  cav-NT: 'Tumetu ejera cuana Jesús cuejaticuare: —Micue cuaa, micue miatsehuequi
    cuanaque jadya rena etsecueju. Miatsehuepa tuna quisaraticara juya, —jadya tujatu
    Jesús aticuare.'
  kgp-NT: Kỹ ũ tóg ti mỹ tónh kãtĩ mũ. “Ã mỹnh fi vỹ re tá jẽ, ã jãvy ag mré. Fag
    tỹ ã mré vẽmén ke nẽji,” he tóg, Jesus mỹ.
  bvd-bvd: Ma tii wane 'ana wane nai ki ka bae 'urii fuana sa Disas, “Gaa 'oe fai
    nia toolamu ki, kera dao daka uu gwada mai 'i maa, ma daka doori bae fai 'oe.”
  ukr-1871: 'Каже ж один до Него: Он мати Твоя й брати Твої стоять надворі, бажаючи
    говорити з Тобою.'
  apz-apz: Ose ulahonɨngkofi hwe fihwo Jisasɨmo ulɨmento, Hnnaꞌwohiꞌnji hnnɨngkwaꞌwehwosanji
    hofɨko yolohoꞌmo lohofontɨfi kɨkoꞌnji hungkuno wolantɨfeꞌno yalokwofo.]
  yon-yon: Kwane, karub maambed Yesu yaa yedmenoon, “Eb ena yoom damana yoom kuu bunangka
    doriib, eb wedmebde weng daabdandamiib kii.” andoon.
  poi-NT: 'Tu̱m pɨ̱xiñ iñɨ́máy Jesús: —Miññe jém íña̱pa con iñt́ɨ̱wɨtam, it́yaj aŋsɨ̱cmɨ.
    Mijɨypáttooba.'
  wuv-wuv: Hemea na warefania, “Mei inamu mawe ei lofumu, rona u ano ba ro'aa wareware
    a'amu.”
  quf-NT: 'Chaymi mayqanĉhi Jesusta willaran, kaynu nir: —Mamaykiwan, uknikikunami
    chay waqtapi. Qamwanmi parlanayanllapa nir.'
  yuw-yuw: Woce idiya amna auho Yesu inogoc, “Kombiharoc, maca oröcai yu gocot mata
    yocyocha kombingga taitdec idang.”
  hus-NT-1971: 'Ani olchinal a Jesús abal le’nab ca tauna. Uchan: ―Te c’uajatchic
    eleb a mim ani a ebchal in le’ ti cau c’al tata’.'
  med-med: Waldʉtʉng ik ni, wamp morung nimbʉ nga ti ndi, pilpa mba Jisas kundpa nimba
    mel, “Pʉn ei! Nim nga manim kʉn, ʉngʉnʉl mbʉ kʉn ok, nim kʉn ik rungʉndmin nʉk,
    pena anggilik mormun ei ka,” nitim.
  bch-bch: Ta eaba ede ikeo pan, “Ega, tnam ga am kakakau timadmadid gaot, be tiuangga
    tiposa toman ngan eao.”
  cco-NT: 'Jo̱ jaangˋ dseaˋ jiémꞌˋbingꞌ cangojméeꞌˇ júuˆ Jesús e nɨteáangˉ i̱ dseaˋ
    sɨnʉ́ʉˆ quiáꞌrˉ do fɨˊ caluuˇ, jo̱ lalab júuˆ quie̱ˊ i̱ dseaˋ do: —Nab nɨcagüéngˉ
    niquíiꞌˆ có̱o̱ꞌ˜guɨ jaléngꞌˋ rúnꞌˋ e iiñ˜ sɨ́iñˉ có̱o̱ꞌ˜ ꞌnʉˋ, jo̱ nab teáaiñˉ
    fɨˊ caluuˇ lana.'
  deu-1951: 'Da sprach einer zu ihm: Siehe, deine Mutter und deine Brüder stehen draußen
    und suchen mit dir zu reden.'
  alq-ALGNT: 'Jesos dac ki inagani8i: “Kidjodjom acitc kidjiki8eg ag8adjik paba tajigaba8i8ag,
    e 8i aiamiik8a.”'
  ixl-NNT: 'As ech bꞌex tal veꞌt umaꞌl u uxhchil ileꞌ te u Jesús: —Il ak atxutx at
    tiꞌ kabꞌal tukꞌ unqꞌa eetzꞌin. As nisaꞌ aak iyolon see,— tiꞌk u uxhchileꞌ.'
  boa-NT: 'Aanée tsaate úúballé dííbyeke. Néémépeé: —Áátye éhtsíhyi áachi díñahbémú
    dɨ́ɨ́tsɨ́ɨ́juma íjcyamévá imíllé úúma iíhjyuváne.'
  etr-etr: Amala nefolalebegi, afädëa ema sähalea, Dïe dieme didoola ilia dibalä ado
    adomolöïe segea godogoi misi nefolalebela säi.
  quh-NT: 'Ajinallapi uj runaka Jesusman willarka: —Khaway, mamayqui waukesniyquiwan
    jawapi cashancu. Munashasuncutaj kanwan parlanacuyta, —nispa.'
  kwi-kwi: 'Mɨnpazha Jesústa kaizara: —Up akkuhshkas up aimpihshtuzkas pianamal pura.
    Nukasa kwinta kishiamtui, kizara.'
  agm-agm: Pɨwaatɨndaanɨ maahe tɨwɨ nasenɨhauhɨ kapɨhɨ isɨhiyaamɨ wo Jisaasihoai saundataase,
    “Jasapeme, kinyɨ kɨnaatunɨ kwɨnyɨhoyaunɨ wanɨ kɨmiya ipaahaapɨ bitotawaawɨ pɨwaahɨtɨtaatɨwɨtopo,”
    undataase.
  ubr-ubr: On mes orot tani nan on Iesu aurin iyau, “Eite, Om ayom a taitaim on goa
    kounai setatawar ato osi segogoi Om mat wonikakafun.”
  tsw-NT: Reve vuma ro yuwaan yi adanshi, “Mma va̱ wu na̱ muwun ma̱ a̱na̱wu ma̱ wu
    a̱ ta̱ ɗe a alanga a pura wu, a ciga ta̱ a yuwan adanshi na̱ a̱vu.”
  cax-NT: 'Tamanti urapoiti isucarüti Jesús, nanti ümoti: —Napacüma y bama aruquitaiqui
    aboma auna türüpo, rranrrüma aparimia aübucü.'
  aia-aia: Ma'e ta'i sae na o'ani 'inia Jisas, “'Ia inamu miraaui do'oramu'i neiraau
    hura'asi, rau raba hadahada bei'o.”
  srp-1865: 'I neko mu reèe: evo mati tvoja i braæa tvoja stoje napolju, radi su da
    govore s tobom.'
  agt-agt: “Itta kan ta bagaw ig hinam ikid na kabagis mu kiden, a ikayat da kan makibida
    teko,” kunna te Hesus.
  lug-lug: Omuntu omu n’amutegeeza nti, “Nnyoko ne baganda bo, bali wabweru baagala
    kwogera nawe.”
  yby-yby: Sakiya ewa iki minayoko, we makolimo mudakoko yoweko Jisesidama ele-minape,
    dokale unakale maya gahena lo emetune liki nisiki hetoka ewa igitiminae,
  heb-heb: ויגד אליו הנה אמך ואחיך עמדים בחוץ ומבקשים לדבר אתך׃
  mpp-mpp: Yowa lobong feme monicti ngagelu edowec, “Ngagegic, nenggac gbafocgone
    yenge gaholec yowa mingagec ainingte lobina domagaing.”
  apb-apb: Oto ngaeta iini aana mwala ngeena ko unue hunie a Jisas uuri, “!Lio ka'u!
    A nikemu na mo eesimu kire uure mola ta'i sinaha, na kire ko sare ere pe'i'o.”
  san-TEL: తతః కశ్చిత్ తస్మై కథితవాన్, పశ్య తవ జననీ సహజాశ్చ త్వయా సాకం కాఞ్చన కథాం
    కథయితుం కామయమానా బహిస్తిష్ఠన్తి|
  ben-IRV: তখন এক ব্যক্তি তাঁকে বলল, দেখুন, আপনার মা ও ভাইয়েরা আপনার সাথে কথা বলবার
    জন্য বাইরে দাঁড়িয়ে আছেন।
  ntu-ntu: Zbz kzdq nidr rpibzle bade kx, “Lxem x mzlemqng la tztutrpqng yz, nzrpilr
    naycmneamu badr.”
  pan-pan: ਤਦ ਕਿਸੇ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਵੇਖ ਤੇਰੀ ਮਾਤਾ ਅਤੇ ਤੇਰੇ ਭਰਾ ਬਾਹਰ ਖੜ੍ਹੇ ਹਨ ਅਤੇ ਤੇਰੇ
    ਨਾਲ ਗੱਲ ਕਰਨੀ ਚਾਹੁੰਦੇ ਹਨ।
  tkr-tkr: 'Şavaamee Mang''uk''le eyhen: – Yiğna yediy Yiğın çocar g''abıb ulyobzur,
    Vakavub yuşan haa''as vukkan.'
  gvc-gvc: 'Ã jiro cʉ̃iro Jesure õ sehe ni yahure: —Mʉ poco mʉ bahana mehne sopacai
    ducura, mʉhʉre sʉhʉdu duaa —nire.'
  mwp-mwp: Wara mabayg si amadhan kedha mulaydhin Yesulpa, ‘Sepa nagi, nginu apu a
    tukuypal sey adhal nithaman, ngibepa imaypa.’
  ksj-ksj: Vaze ꞌahoganiꞌa Iesu ninaꞌa, “Ḡa viꞌu zu negoḡo duḡuruꞌe ḡa teite ḡoerihi
    radu enona edauꞌohe.”
  sbk-sbk: Umuntu weka amozya, “Enya umaye waho na aholo bhaho bhemeleye honze, bhawhanza
    ayanje nawe”.
  mya-JVB: လူ တစ်ယောက်ကလည်း ၊ မယ်တော် နှင့် ညီ တော်တို့သည် ကိုယ်တော် နှင့်နှုတ်ဆက်
    လို ၍ ပြင် မှာ ရပ် နေ ကြပါ၏ဟုလျှောက် လျှင်၊
  kgf-kgf: Imuhuc waŋkecgic ic méŋnéŋ ézéma ʒéyec; Ninʒaŋ, neŋgoc munahécga ieneŋ
    giguc ac ʒéwiŋ ʒé séŋgaŋgeŋ nanʒu.
  awb-awb: '[Suwahbówana mó anínká Sísansabé, Arenanoreq arenábáqmarinseq máhpeq iriwe
    méra arensabé áhrabowe úwe.]'
  gdn-gdn: Mu yona mena tonomupu manako iyapana mosi ubupu Iyesu sibu, wagubu ke;
    “Kau inagi ade kau yowagi-yoma mete kina bautagubu tawa ureya ubumu kau mete yonaigamana
    ki nana tagamu.”
  nko-NT: Ahá ámʋtɔ ɔkʋ lɛ́bláa Yesu ɔbɛ́ɛ, “Kɩ, fʋ́ yín mʋa fʋ́ apíó bʋlɩɩ́
    kpankpá. Bʋdɛ fʋ́ dunká, abʋbla fʋ asʋ́n.”
  bsn-NT: '@see-verse:MAT.012.046'
  pib-NT: Satu wane chinru, “Gewna punro ga wa pepurune, maleka tunwatachine. Raluka
    giynumsaletyina.”
  wiv-wiv: Kaka katiu ia tania vona, “Katiti kamani habu tazi dia ta varimadiriai
    na hatama, kulidia dia kata pole kamaniho.”
  reg-reg: Omunu umwi namubhwila ati,”Lola nyokomwana na bhamula bhanyu bhalianja,
    abhenda okuloma nawe.”
  mlh-mlh: Manebi moji iŋi ojiya, “Mane, gore maŋgo gbogoji sakibe dimaku goke buŋo
    mininde manegobi.”
  gof-ENT: ኢሲ ኣሲ ኢያኮ፥ «ኔ ኣያኔ ኔ ኢሻቲ ኔና ኦዲሳናው ኮዪዲ ካሬን ኤቂዶሶና» ያጊስ።
  aau-aau: Sawk uwr prueyn hiy ley nok, Jisas se senkin mekow, “Ara, hno ipey o, hno
    oryay-om o, emie, ki apau mon lwak. Homkwe hne nion non-ohruw-a e mesopok.”
  tvk-tvk: Ma moletin tei bemei visal Iesu e bit mesen ni mini bit, “Ninom e tumali
    xil lasoh ladi nga hale iaxor, e labit lasepin minuk.”
  prf-NT: '[Tehud a nagkagi dikona, “Ked ti luwason de ina mu ay ten kákkapatkaka
    mu hidi, ta gustu di ka a makauron.”]'
  auy-auy: moóráwigo Ísuntafena séna enanówe enáfárawaisaiye aaí simámenaesa máápaꞌa
    taméraawe súwana
  tbg-tbg: vovano Ihura vuru tiva amiro tiharo, Ai novavata ai qatanavuvata ai uva
    tiva amireka ani vahaaqaini variavo, tiro.
  hub-NT: 'Tuma irunai chikich shuar aina Jesúsan chicharuk: “Ame nuku, yatsum ainajai
    waitmakartasa tawar aa irunui”, tusar ujaina.'
  hmo-hmo: Vadaeni tau ta ese ia hamaoroa, ia gwau, “Oiemu sinana bona oiemu tadina
    be unai, murimuri dekenai idia gini noho, oi dekenai idia hereva gwauraia.”
  big-big: Yongkambanu kolokngagono Yisuyegi yawereng kelemiyara mogosa logo koyawili
    nakko piyegi pelik meiya, Nigi panumele keya sakwili yenge yerengke yuke koyimowei
    niyegi ngago kisi, meiya.
  gux-G: 'Ko maado: diidi a naa yeni a ninjabi gu''ŋa, bi kpaani ban maadi yen''a'
  cnl-NT: '''E³ jo̱³ xen³ dsa³ ''i³ ca²³sɨ''²³ Jesús: ―Xi''n²³ xi²dxi³² xaan³ quia̱''²
    já̱a̱n², ¿mɨ³naa''³¹? Jua''³te''²³ ''e³ ''née²³te''²³ rɨ²³lʉ́²³te''²³ quia̱''²te''²³
    ''nʉ³.'
  zar-NT: 'Níʼirö tu bönniʼ busiyönnëʼ Jesús, en rëʼ Lëʼ: —Buyútsöcaʼ, nacuʼë xinóʼo,
    en yuguʼ bönniʼ bö́chuʼu lö́ʼalö, en të́ʼënnëʼ iluíʼilenëʼ Liʼ didzaʼ.'
  kde-kde: Munu yumo nkunnyaulila Yesu kuchidoni, “Anyoko pamo na vanung'unuvako vàimidile
    pawelu, vàlembela valonjele na wako.”
  ata-ata: La sou itema vile muvikalanu lexe, “Nenine iloꞌa ta vivine ꞌa itutulu no
    ale sou imasaxa lexe ivikala noxine.”
  qvw-NT: 'Chayćhümi jucnin: “Mamayquiwan śhullcayquicunam ashiyalcäśhunqui” nin.'
  nfa-nfa: Hèia dhèu mai peka dènge Ne, aku rèngu na, “Ama! Ina dènge ari Ama ètu
    liꞌu nèi. Rèngu neo paraga dènge Ama.”
  tnp-tnp: Kəni iətəmimi kəti təməni=pən kəm Iesu məmə, “Rəham mamə mɨne piam mɨn
    əpəha ihluə kəutəhtul. Ilah kotolkeikei məmə okotəghati kəm ik.”
  urd-urd: किसी ने उससे कहा, “देख तेरी माँ और भाई बाहर खड़े हैं और तुझ से बात करना
    चाहते हैं।”
  hot-hot: Ma anyô te hi hanaŋ hadêŋ Yisu, “Lemtambô lôk môlôviyaŋ imiŋ yaiŋ ba thêlô
    leŋiŋhaviŋ nenaŋ abô imbiŋ o.”
  mqj-NT: 'Dengammi tau ma''kada lako Puang Yesus nakua: “O Tuangguru, illalan salian
    indomu sola sirondongmu, morai la umpellambi''iko.”'
  rus-SYN: 'И некто сказал Ему: вот Матерь Твоя и братья Твои стоят вне, желая говорить
    с Тобою.'
  mbh-mbh: Ma toko omole e ako i ria Jisas ve, “Ninom ome titeumre or ako o mit tetal
    ong a lalanga na olemi ve aro o leng leng tomo nge wong.”
  bdd-bdd: Coinega ꞌaigeda loheya wasadi ꞌiꞌeweyama Yesu ꞌoina.
  cbt-NTPO: 'a''na quëmapiri sha''huitërin: —Ni''quë'' Maistro. Mamaparin, iyaparinpita,
    inapita huëcatona'', aipiran huanirapi. Yanontërinënquën, itërin,'
  srn-NT: 'Dan wan sma taigi Yesus taki: “Yere, Yu m''ma nanga den brada fu Yu de
    na dorosei. Den wani taki nanga Yu.”'
  cta-NT: 'Liꞌ ndachaꞌ sca ñati̱ jiꞌi̱ Jesús: ―Xtyaꞌa̱ nuꞌu̱ loꞌo tyaꞌa nuꞌu̱, ndu̱
    nguꞌ nde liyaꞌ ―nacui̱ yu jiꞌi̱ Jesús―. Cua ntiꞌ nguꞌ chcuiꞌ nguꞌ loꞌo nuꞌu̱.'
  bqc-SIM: 'Ɔ̃ wa òɛ̀: N da ń n dãunaↄ zɛa bàasi, aa ye n yã́i.'
  tcz-CHONGTHU: Chuphat in mi khat in ajah a, “Ven, nanu le nasopi pasal ho polama
    ading un, namu nom uve,” tin ahung seiyin ahi.
  mar-mar: तेव्हा कोणीतरी त्यास म्हणाले, “तुमची आई व भाऊ बाहेर उभे आहेत. ते तुमच्याशी
    बोलण्याची वाट पाहत आहेत.”
  snp-snp: we makafo eti loumami, Moda okafoki kunakafo-motaki ka lokumunagili feka
    kiyaba minae, loumaito,
  isl-isl: '@see-verse:MAT.012.046'
  spy-NT: Kumwoochi ꞉chiito ake Yēēsu kule, “Mii ꞉koomēt saang' ākoo mbo ng'eetaabkoomēt
    kumāchē kung'ālooluung'.”
  xnn-xnn: Dat wada nan mangwani ken siya en, “Wada da inam ya nan bebsatmo isnan
    pantew ay mangpaay-ayag ken sik-a.”
  mwe-mwe: Bhai, mundu jumo gwabhalugulile, “Anyinabhenu na ashaapwenu pubhalinginji
    palanga, bhanapinganga kubheleketa na mmwe.”
  tte-tte: Kabo tomo yabo ana wasa iwolena iba, “Sinam yo kamkavao siyaele bwaite
    sitotolo gana muli mena, nuwanuwali siedeedede koliwo.”
  tcs-tcs: Dat man i bin go ane spik po Zizas diskain, ‘Mama ane ol bala blo yu ya
    stanap ausaid. Dempla wande tok po yu.’
  hlt-THB: Thlang pynoet ing a venawh, “Na nu ingkaw na koeinaakhqi ing na venawh
    awi kqawn aham a leng na dyi uhy,” tina hy.
  soq-soq: Ita apana dea mo umanau Iesu diene wanase, “E inaa ita wanwana pewa enei
    menamodia e do gagaloitana.”
  qub-qub: Chaymi juc runa Jesusta willaran «Mamayquiwan wauguiquicuna jawacho shuyaycäshunqui»
    nir.
  att-att: Á yáyù nga ajjan yù minay nakkagi kâ Apu Kesu, á kinagi na, “Ajjan ta lawán
    di Yenám ánna yù ira wáwwagim, á ikáyâ daka nga kobobuk,” kun na.
  bki-bki: Mia nalo nei tai berial ka Yesu, berinavo “Oi, koniomo naliko kuruamo nalo
    ajikili aju tavio, amilavio ka ail vanso kija beamu vo.”
  bqp-bqp: 'Akũ ò pìnɛ: N da kũ n dakũnanↄ zɛna bàai, ò ye ò yã o kũnwo.'
  mcp-mcp: 'Ŋgwɔ́l múúd mú kə jaaw Yésus nə́: «Nyɔɔŋgʉ́ woó bə́nɔ̂ŋ omínyɔŋʉ̂ bwô
    bʉ́sə na tɔ́ɔ́n, bwə́ ŋgə cɛɛl lésha nə wo.»'
  hat-hat: 'Se konsa yon moun di Jezi: Men manman ou ak frè ou yo deyò a. Yo ta renmen
    pale avè ou.'
  npl-NT: 'Ijkuakó se tlakatl okilito: —Jesús, momamá iwa mokniwah kateh kala iwa
    kinekih motlapowiskeh mowa.'
  bgg-bgg: Ji-è thiichiih pha bran jia è aishii yao, “Riig bo, na amuii nane na khuiino
    ne fuang hà riu muii ro, chiih-è ithek ne narog shii mulo yang muii ro.”
  eng-TCENT: Then someone said to him, “Behold, yoʋr mother and yoʋr brothers are
    standing outside, asking to speak to yoʋ.”
  eng-BSB: Someone told Him, “Look, Your mother and brothers are standing outside,
    wanting to speak to You.”
  cpu-NT: 'Ikantaveetakari: “Ari areeta piniro otsipatakari pirentzipayeeni, okovi
    oñeemi.”'
  san-ASM: ততঃ কশ্চিৎ তস্মৈ কথিতৱান্, পশ্য তৱ জননী সহজাশ্চ ৎৱযা সাকং কাঞ্চন কথাং কথযিতুং
    কামযমানা বহিস্তিষ্ঠন্তি|
  tac-NT: '''Lige bilé rió anele Esusi: ―Mué eyela ''lige mué bonila ''lige mué waíla
    ma''chige jawí, mué si ra''ichánilirí.'
  eng-WEBPB: One said to him, “Behold, your mother and your brothers stand outside,
    seeking to speak to you.”
  gfk-H: Ma tikai ga hasasei ia bia, “No pawasim ma ira tasim ken diet tur taar nataman.
    Ma diet nem bia diet na wor ma uga.”
  viv-viv: Kaliva saꞋeyana givenuwaꞋatana gigayo, “Hina kadu taimomo buye wade melaleya
    himidimidi, nuwanuwadi yadi nuwanuwa hinalukahihiyena.”]
  yao-yao: Nipele, mundu jumo ŵaasalile Che Yesu kuti, “Achikulu ŵenu ni achalongo
    ajenu ajimi paasa, akusaka kuŵecheta nomwe.”
  tgp-tgp: ale tea mo verea isana mara, “O kilau vano sevano, tinam peresi na tasim
    la turu na jingo ima, la opoia vara la retireti peresiho.”
  auc-NT: Adinque wacä äñecæ ponte apæ̈necantapa. —Bitö badä bitö biwïidi bitö ïmite
    apæ̈necæte ante oncodo ponte yabæque ongönänipa cæbii.
  kbc-NT: Odaa ica ɡ̶oneleegiwa meetalo Jesus, “Ǥadiodo, ɡ̶anioxoadipi etidi we. Domoɡ̶oyemaa
    metiɡ̶adotaɡ̶aneɡ̶eni.”
  bmh-bmh: '[Gonun, du tub nug piaraimai, gonug simai Yesus aureun, “Nait anan amaiar
    abai na peizabun go alai uzaneim tapai darem, go na ibaiz ze mabun darem.”]'
  ctu-BL: 'Juntiquil tsi'' sube Jesús: Awilan, ya'' wa''alob a ña'' yic''ot a wijts''iñob
    ti'' pat otot. Yomob i pejcañet, che''en.'
  meq-meq: 'Ndo nəte a ye ka təv i Yesu, a gwaɗay: «Zəba, may yak ta malamar yak hay
    nəteye ma bəra, a satay mətsikaka me.»'
  noa-H: hãbmua chi Jesuug, —Pʌ hãd pʌ heeugpeen dʌ̈i daaugajãr nʌmwai; ham hiek pʌ
    dʌ̈i hiek'am k'õsi nʌm haajem ha jaaujim.
  alp-NT: Eleki ile sae me ibeteke lokoI be, “InaMu kai kwaliMu muliaru esi mpai muli
    esi suka tetueMu.”
  san-VEL: tata.h ka"scit tasmai kathitavaan, pa"sya tava jananii sahajaa"sca tvayaa
    saaka.m kaa ncana kathaa.m kathayitu.m kaamayamaanaa bahisti.s.thanti|
  kbq-kbq: Anante mago'a vahe'mo Agrira asmino, Negrera'ene kagnahe'za Kagrane keaga
    hunaku megi'a emani'naze higeno,
  kbh-kbh: 'asna, canÿe boyabása Jesúsbioye tbojanbuayená: —Acbe mamá y acbe cats̈átanga
    shjoca montsemna y montsebos̈e ácaftaca jóyebuambayama ca.'
  ron-LSB: 'Cineva i-a zis: “Iată, mama ta și frații tăi stau afară și caută să vorbească
    cu tine.”'
  pon-pon: 'Amen ap potoan on i: Re kotin mani, in ar o ri ar ol akan mimi liki o
    men lokaia on ir.'
  nhe-BL: 'Huajca se tlacatl quiilhui Jesús: ―Monana huan moicnihua itztoque calteno
    huan quinequij mitzcamahuise.'
  sps-sps: Isen tsuri na vainy tsue to ten Jisas, “E tsinamanyi an famuinyasiny Tsumanyi
    te tsutsun ror tuwa jiarasan komainy marom Anyi.”
  wnc-wnc: Yawa natake aminu tapatuta Jesu anzing inikut, “Natapso. Minggaat uyapbaatda
    kepman katang yuke gae yakaing,” ngang iniwan
  nmw-S: Habe tolomo hotiya i giyau wana wase i nga, “Tinam ge he-hauhauvam mwage
    sidiye dedelawi si midimidi, nunuwadiye hene-bwaim gen hu lihu.”
  bus-bus: 'Ben wà bènɛ: N da kↄ̃n n dãaronↄ zɛ bàazi, aↄ̃ↄ yezi wà yã onyo.'
  gub-BL: A'e rupi amo a'e pe har uze'eg oho Zezuz pe a'e kury. — Zezuz, i'i izupe.
    — Nehy a'e, nerywyr a'e wà no, neràro waiko katu pe a'e wà. Ize'eg wer newe wà,
    i'i izupe.
  imo-imo: Imbo teni yundo nimbei, “Aminye kinye angenali kinye eno nu kinye ungu
    ningei penana ongo angimele,” nimu.
  boj-boj: Onaqa tamo bei na Yesus minjej, “Ni que. Ino was naŋgi ino ai ombla na
    ni anjam bei mermqa bonub agi oqeq di tigelejunub.”
  eng-DRA: 'And one said unto him: Behold thy mother and thy brethren stand without,
    seeking thee.'
  knf-knf: 'Kë ñaaŋ aloŋ aşë bi aji na Yeŧu : « Naan na baţa''u buk bukuŋ du bdig,
    baŋal pţiini na iwi. »'
  san-KHM: តតះ កឝ្ចិត៑ តស្មៃ កថិតវាន៑, បឝ្យ តវ ជននី សហជាឝ្ច ត្វយា សាកំ កាញ្ចន កថាំ
    កថយិតុំ កាមយមានា ពហិស្តិឞ្ឋន្តិ។
  arn-NT: 'Fey feypingey ta Jesus: —Tami ñuke ka tami pu peñi wekuntu mülepay. Ayüley
    engün tami dunguaetew.'
  zas-NT: 'Abiꞌ yuꞌ tijb bén rëb lojman: ―Laa xniaal con ree bijchil zaꞌ luleꞌ guin,
    rën reeman guinieenë reeman lüj.'
  ken-NT: Mmǔ amɔt aghati Yesu bɛ, “Máyɛ nɛ bɔ̌mayɛ báchí nɛfí téé, báyàŋ
    bɛrɛm kɛpɨ nɛ wɔ.”
