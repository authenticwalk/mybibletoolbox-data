verse: MAT.012.047
translations:
  kpx-kpx: Ige ata moleu Iesu namihai avoe, “Eleha. A neinau a hohuvu ehai abuhi heie
    ua. Iale abu isiviai aluvuta hotohotoai.”
  okv-H: embo vahai na kito Iesu ta degi ke einge ena, “Ki, no aja te namei kamei
    te no degi ta ke asi puvuto araha ta umo simba mihera,” ainge enu
  tbo-tbo: Ega yaka lawa gehouna i nae po Yesu i paliweleya i pa, ‘Walewalehim hinami
    mitehi hi luhogalem ipa ona wibaabani.’
  mal-C: ഒരാൾ വന്ന് യേശുവിനോട്, “അങ്ങയുടെ അമ്മയും സഹോദരന്മാരും അങ്ങയോടു സംസാരിക്കാൻ
    ആഗ്രഹിച്ച് പുറത്തു നിൽക്കുന്നു” എന്നു പറഞ്ഞു.
  grc-SR: ⸋Εἶπεν δέ τις αὐτῷ, Ἰδού, ἡ μήτηρ σου καὶ οἱ ἀδελφοί σου ἔξω ἑστήκασιν,
    ζητοῦντές σοι λαλῆσαι.⸌
  bgc-bgc: किसे नै उसतै कह्या, “देख, तेरी माँ अर तेरे भाई बाहरणै खड़े सै, अर तेरे
    तै बात करणा चाहवै सै।”
  khz-khz: Talima taa na evaikilaato, netiwato, “Goi tinamu e tarimu numa mulinai
    geruga-tagona, geririwana ia vaikilamu negetina.”
  deu-TKW: 'Es sagte ihm aber einer: siehe deine Mutter und deine Brüder stehen draußen
    und verlangen dich zu sprechen.'
  zsr-NT: 'Niꞌr gdíxjöiꞌnëꞌ Jesús tu bönniꞌ, rëꞌ Lëꞌ: ―Byutscaꞌ, nacuꞌë löꞌal xnaꞌu
    len yuguꞌ bönniꞌ böchuꞌu, tëꞌnnëꞌ luíꞌlenëꞌ Liꞌ didzaꞌ.'
  lin-lin: 'Bongo moto moko ayebisaki Yesu : — Mama mpe bandeko na yo ya mibali batelemi
    libanda, bazali na posa ya kosolola na yo.'
  hns-NT: 'Tab koi Jiesoe se bolies: „Tor maai aur bhaai log bahare thara hai aur
    maange hai toke dekhe.”'
  noa-E: ãbmua chi Jesuug, —Pʉ ãd pʉ eeugpeen dʉ̈i daaugajãr nʉmwai; am iek pʉ dʉ̈i
    iekham khõsi nʉm aajem a jaaujim.
  eng-EMTV: Then one said to Him, “Look, Your mother and Your brothers are standing
    outside, seeking to speak with You.”
  mib-NT: 'Te ni cachi ɨɨn tēe nuū yā: Náná ni jíín táca ñani ni cáhīin nuū quéhe,
    te cácuni cahān jiín ní, achí de.'
  lif-NT2: मनाधिक् पेआङ् खुने़ॽ मे़त्तु, “आदाङ्‌बे, के़म्‍मा नु के़न्‍साॽसि खे़ने़ॽनु
    ताॽजे़ङ्‌मा फाॽआङ् लाःक्‍कात् के़म्‍हाङ्‌ल मे़ये़प्‍लो॥”
  xnj-xnj: Hinu mundu mmonga akamjovela, “Yuwanila nyina waku na valongo vaku vavi
    kuvala, vigana kulongela na veve.”
  mmx-mmx: '[Lara laradi ga lok ti ne Iesu, “Nenam eburu mi luvutnetam no di tu xamang
    la di vara i do dina ven u.”]'
  cbr-NT: 'Caia cuaquin ca achúshi unin Jesús cacëxa: —Min tita ''imainun min xucë́antu
    ca ëman ''icën. Ca mibë banatisa tania.'
  tee-NT: 'Chai pumatam lapanac chani xajuni ju Jesús: ―Ju minati chai ju mi''ap''isek''en
    tayanancha makspa'' chai tat''achivimputunan.'
  eng-LSV: and one said to Him, “Behold, Your mother and Your brothers stand outside,
    seeking to speak to You.”
  cak-NT: 'Y c''o jun ri xu''ij-apo che ri Jesús: Ri ate'' y ri awach''alal jatquiyoben
    chojay; niquijo'' yech''o''n awiq''uin, xcha'' che.'
  pah-NT: 'Pevove''g̃a pyteripeve''ga e''i Jesus''ga pe: —Neyhẽa uhu nde repiaga neirũ''g̃a
    pavẽi. Pevo g̃a ami okari pe.'
  sja-NT: 'eperãpa Jesumaa jaranaji: —Pɨ nawe, pɨ ɨ̃pemaarã ome taawa nɨmaa p''anɨ.
    Pedee k''inia p''anɨda aji, pɨ ome.'
  xed-xed: 'Ka sana mndu nda tsi mantsa: «Waʼa i ma gha nda zwanama gha ma bli ta
    zba gwaɗgaghata,» kaʼa nda tsi.'
  mks-NT: 'Já na̱sa̱ha̱n in na cáxi tu̱hun na nu̱ú Jesús já cáchí na̱ já xi̱hi̱n á:
    —Ja̱ta̱ véhe cáa íin nánún xi̱hín ñanún ta ca̱ha̱n na̱ xu̱hu̱n cúni̱ na̱ —na̱cachi
    na xi̱hín Jesús.'
  gfk-S: Ma tikenong ga hinawase ie be, “No num makai ma ira tasim di tur ter nataman.
    Ma di sip be di na wor ma ugo.”
  bmu-bmu: Mötketka kunŋan kewö jii mörök, “Mötnöŋ, göhö nam-mungan mönö yaigep kinda
    göbuk keu jibingö mötze.”
  dgz-dgz: Orup da Iesu anega wadien, “Inaga ge gwanik waiga yawagepen menan tauane,
    itapa pa garip yoniwanum.”
  eng-GNV: Then one said vnto him, Beholde, thy mother and thy brethren stand without,
    desiring to speake with thee.
  zaa-NT: 'Gutixà''a tèni ttuą ne nna rą: Nàna qui'' cuíą''lu''a lani ca bettsi''
    cuíą''lu''a nna tsè''e cabi fuera calatsi'' cabi inne cabi lani cuíą''lu''.'
  eng-WEBSTER: Then one said to him, Behold, thy mother and thy brethren stand without,
    desiring to speak with thee.
  guh-guh: Nexata itsajivi Jesús tsipaebatsi. —Patajatuxanenë, ena raja, nejuyapijivi
    yajava, nuca bojumaverena. Bajarapamonae pina jitsipa pecabarëcuaicuaijaijava,
    jaitsi Jesús.
  bon-bon: Puma cita ca yepä biname te Yeesu ne jejige egä, “Määme mage piiyepu iganewale
    puutucu je ete nemä. Teepi singi gemi maane cama mene iicemame.”
  nhw-BL: 'Huajca se tlacatl quiilhui Jesús: ―Monana huan moicnihua itztoque calteno
    huan quinequij mitzcamanalhuise.'
  swh-ONEN: Ndipo mtu mmoja akamwambia, “Tazama, mama yako na ndugu zako wamesimama
    nje, wanataka kuongea na wewe.”
  wbi-wbi: Pe umuunhu jumonga akam'buula akati, “Umama ghwako na vanunaavo vali panji,
    vilonda pijova nuuve.'
  bba-bba: Sɑnɑm mɛyɑ ɡoo nùn sɔ̃ɔwɑ u nɛɛ, wunɛn mɛro kɑ wunɛn wɔnɔbu bɑ yɔ̃ tɔɔwɔ
    bɑ kĩ bu kɑ nun ɡɑri ko.
  eng-KJVCPB: Then one said unto him, Behold, thy mother and thy brethren stand without,
    desiring to speak with thee.
  kgk-NT: —Nde sy ko nde ryvy kwéry ndive opyta oĩ-vy oka-py. Ne ndive onhomongetase,
    he'i íxupe omombe'u-vy.
  waj-waj: 'Dida vauduu gioonna kiaapuuyakidiri voovoono Yisuunna tunoo: Aa mmiaa
    i kaanoota i kataunnaiyaatama aita kua kiaaree kiaa numa diaanoo,'
  cpy-cpy: 'Ikantawi-teetakari Jesús: “Ari opoki piniro otsipatari pirentzi-paeni,
    okoyi oñeemi.”'
  ekk-PKP: 'Keegi tuli ja ütles talle: „Vaata, su ema ja vennad on väljas ja tahavad
    sinuga rääkida.“'
  mpx-mpx: Inoke gamagal etega wana wasa i pek, i ba, “Hinam ge talimwau heliya huwo
    hi taltalmilil noleleya o, nuwaliya nihi baaba elam.”
  wbp-wbp: Junga-juku, yapa jintarla yaninjarla wangkaja Jijajikiji, “Jijaji, ngati-puraji
    manu kukurnu-puraji-purnu kangkulu pardarni yarlungka. Wangkami yungungkulu.”
  luo-luo: Ngʼat moro nowachone Yesu niya, “Minu gi oweteni ochungʼ oko gidwaro wuoyo
    kodi.”
  nhe-NT: 'Huajca se tlacatl quiilhui Jesús: ―Monana huan moicnihua itztoque calteno
    huan quinequij mitzcamahuise.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܹܗ ܚܲܕ ܐܢܵܫܵܐ: ”ܗܵܐ ܝܸܡܘܼܟ݂ ܘܐܲܚܘܿܢܘܵܬܘܼ̈ܟ݂ ܟܸܠܝܹܐ ܝܢܵܐ ܩܲܕܡ
    ܬܲܪܥܵܐ، ܘܒܵܥܝܼ ܕܗܲܡܙܸܡܝܼ ܥܲܡܘܼܟ݂.“'
  esk-NT: Iñuich iḷaŋata uqautiniġaa Jesus, “Aakanlu aniqatiutinlu qaani qikaqtut
    uqaqatigisukhutin.”
  msb-msb: Kaya may usad didto na nagsabi sa iya, “Kitaa, ada sa luwas an imo iloy
    kag mga kamaranghod na lalaki na gusto makigsurmaton sa imo.”
  cpa-NT: 'Jøng² ca¹juúh² jan² dsa², ca¹tsáih¹dsa Jesús: ―Tiogh³ mi³chiégh²hning quianh¹³
    rúh²hning ja³dsi¹². Hniu¹dsa dsii¹dsa jǿg³ quianh¹³ hnéng¹ ―ca¹juúh²dsa.'
  dso-dso: ସେଡିକି ବେଲେ ଗଟେକ୍‌ ଲକ୍‌ ଜିସୁକେ କଇଲା, “ତର୍‌ ଆୟା ଆରି ବାଇମନ୍‌ ଡାଣ୍ଡେ ଜାଗ୍‌ଲାଇ
    ଆଚତ୍‌, ସେମନ୍‌ ତର୍‌ ସଙ୍ଗ୍‌ କାତା ଅଇବାକେ ମନ୍‍ କଲାଇନି ।”
  meu-meu: Bena ta ese e hamaoroa, eto, E, sinamu bona tadimu ounu murimuri ai gigini,
    oi bae hereva henimu e tomu.
  yva-NT: Umba vatane inta po raura nanto Yesus ai pare, “Injae, Nangkoya me Nya rijate
    nawe usai no akiri umuga ware ubeker indamu wayao nande Nai.”
  dgc-dgc: Te négkagi diya, a “Kéye ta luwas dena mo éy du tétotop mo, a gustu de
    ka a uhunén.”
  zpm-NT: 'Dzigo rëb tib zho lo me: ―Laa xniaa luu goṉ ni zha bets luu quiambëz luu
    nëz ley, racladz zho gzodiidznie zho luu.'
  hix-NT: Àton kukur komo nekarymay hatà, Txesusu wya. Màmyaye manatxowà, oyon komo,
    oyowtà komo yakoro, kekon hatà. Tàrwonàmrà komo xe natxow hatà, ayakoro, kekon
    hatà.
  sim-sim: Urik ma lar Jisasin ormu mbara, �Tisa, nijava mihi nga jimatama mihi nga
    mirin li heyekwak li taha kandai hikrik sindu.�
  npi-ULB: कसैले उहाँलाई भन्यो, “हेर्नुहोस्, तपाईंकी आमा र तपाईंका भाइहरू तपाईंसँग
    बोल्न बाहिर पर्खिरहनुभएका छन् ।”
  cgc-cgc: May gambal ki kanen, “Naan ta gwa imo ya na inay daw mga utod. May ambalen
    danen an ki kaon.”
  tim-tim: Hain dâm konbiâ luâk siâŋe hin dâm magaŋep, “Memege emilupge betgen kinmâ
    gogonmâ kindâigât gemenâ makgiŋberâi.” dâep.
  yor-yor: Nígbà náà ni ẹnìkan wí fún un pé, “Ìyá rẹ àti àwọn arákùnrin rẹ ń dúró
    dè ọ́ lóde wọ́n ń fẹ́ bá ọ sọ̀rọ̀.”
  wos-wos: Mawuli yandaka dé du nak wulaaye Jisasré wa, “Mé xéké. Ména ayiwa, ména
    bandingu yae hafwambu téta di méni wali hundi bulénjoka di we.”
  emp-NTPO: 'Ab̶aʌba Jesua jarasia: –Bʌ papada, bʌ djabarã sid̶a dajadaare panʌa.
    Ãdjira bʌ ume bed̶ea quĩrĩã panʌa.–'
  eng-F35: So someone said to Him, “Look, your mother and your brothers are standing
    outside, seeking to speak with you.”
  ind-ind: Lalu seseorang memberitahukan kepada-Nya, “Guru, ibu dan saudara-saudaramu
    sedang menunggu di luar. Mereka ingin berbicara dengan engkau.”
  pes-OPCB: 'پس شخصی به او گفت: «مادر و برادرانت بیرون ایستاده‌اند و می‌خواهند با
    تو صحبت کنند.»'
  mpt-mpt: naka make Yesus esu ye bianea baabanea Etale temale! Keb biem osa keb ningwal
    isa teniba bib etale bianiba wengo baabkenom genabiobo gesea
  bla-bla: Tuks'kŭm an'istsiuaie, Sat'sĭt, Kiksĭs'ta ki kumu'păppiipix sauauts'im
    itai'puyiau, ki ai'puĭnŭmiau kŏksiĭsĭpsaiisau.
  ssx-ssx: Kotoeki opuaata꞉ hali ma꞉nda꞉ma꞉ Yesu pa꞉ta꞉ alota꞉ Yesuo. Naka꞉ ama꞉ kame
    tonuma꞉ neke ame̱le̱ pi loluekema꞉ hama꞉ nane a꞉pa yu wia halememe leekeme.
  mkl-mkl: Nɔ inɛ ɡɔ í nɑɑ í sɔ̃ Jesu í ni, iyeɛ do ifɔɛ ŋɑ wee, ɑ̀ wɑ wɑduude ɑ̀
    wɑɑ bi ɑ bɑɛ ide ku fɔ.
  gaq-gaq: ମୁଇଙ୍ଗ୍ ରେମୁଆଁ ପାଙ୍ଗ୍‌ଚେ ଜିସୁକେ ବାସଙ୍ଗ୍‌କେ “କେଲା ପିୟାଙ୍ଗ୍‍ ବାରି ପେବୟାଁଇଂ
    ନାଁ ନ୍‌ସା ବାଏରେ ଉର୍ଲେ ଆର୍‌କେ ।”
  gof-RNT: Issi asi iyaakko, “Ne aayyaanne ne ishati nena odisanaw koyidi karen eqqidosona”
    yaagis.
  unx-unx: ଏନ୍ତେ ମିହୁଡ଼୍‌ ଇନିଃକେ କାଜିକିୟାଏ, “ଆମାଃ ଏଙ୍ଗାମ୍‌, ଆଡଃ ହାଗାମ୍‌ତେକ ବାହାରିରେ
    ତିଙ୍ଗୁକେଦ୍‌ତେ ଆମାଃଲଃ ଜାଗାର୍‌ ନାଗେନ୍ତେକ ସାନାଙ୍ଗ୍‌ତାନା ।”
  gah-gah: ve makolímo Izesuni nene gelenape, izokage izegipa gugunamotamokama gakó
    lo gimitune liki nene hetoka iki gizapa niave.
  lcm-lcm: Na mangsikei kala antok ia, “Arai ta rinam ve keve tasim kipo angtung e
    komo na kipo buk mengen anim.”
  aer-aer: Kele anyentele ware Jesus-eke iletyeke alheke, “Jesus-aye, mangkwe-arlke
    atyeyangkwe areye-arlke akethele yanhe tnetyetalheme. Itne ngkwenge angkerrirretyeke
    ahentye-anerrirreme.”
  qvc-NT: 'Chaypi paykuna shuyaykaptinqam, suq runa Jisusta nirqan: —Kay sawapim mamitayki
    masaykikunawan shuyashuykan. Anchash munanllapa parlayta qamwan, nishpa.˼'
  tgl-ULB: May nagsabi sa kaniya, “Tingnan mo, ang iyong ina at ang iyong mga kapatid
    na lalaki ay nakatayo sa labas, hinahanap ka upang makausap.”
  cbs-NT: 'kaxun Jesús yuikin: —Min ewa inun min betsabun unu jemaintinxun mibe janchanun
    ixun mia kenakanikiaki— aka'
  xtm-NTPP: 'Te in ñayii ma, ni jan kuña''a i Jesús ma: ―‍Si''i ni ma ji''in ñani
    ni ma, ka iyo i ke''e ma, te ka kuni i ja jin ndatnu''u i ji''in ni ―‍kúu i jiña''a
    i.'
  nnq-nnq: Bai mundu jumwe ngannenge, “Amabinu na inuna inu babi panja, bapala kulonge
    na mwe.”
  bao-NT: 'jĩcʉ̃ Jesús''re o biro ĩi wedewi: —Mʉ paco, mʉ bairã, mʉ mena wede penirʉgarã,
    õo macãpʉ yue nucũjãwa —ĩiwi.'
  san-ORI: ତତଃ କଶ୍ଚିତ୍ ତସ୍ମୈ କଥିତୱାନ୍, ପଶ୍ୟ ତୱ ଜନନୀ ସହଜାଶ୍ଚ ତ୍ୱଯା ସାକଂ କାଞ୍ଚନ କଥାଂ
    କଥଯିତୁଂ କାମଯମାନା ବହିସ୍ତିଷ୍ଠନ୍ତି|
  huv-NT: 'Aljane tasaj nej: ―Aliw ninguiaj mimüm y michiig. Andiümüw mendeacüw chüc
    mequiüjpüw ―ajow.'
  otn-NT: 'Hi̱ndi̱ ''bɛdi to bi xihra̱ Jesús, bi ''yɛ̱mbi̱: ―Ni̱ mamá ''nɛ̱ ni̱ n''yohʉ
    ''bäcua thi. I̱ nzo''i ngue gui̱ nya̱ui ''na̱ ―bi ''yɛ̱mbi̱.'
  nop-nop: Kaŋ me niŋdi niŋguk, “Maŋge kwayageye mede ganine fakaŋ woomgamiiŋ.”
  obo-NT: De-en duwon mid ikahi kandin to, “Sir, iddos inoy ru woy mgo suwod du, id
    aangat diyot leggua su duwon kun od osengon dan kikow.”
  cak-ENT: 'Y c''o c''a jun ri xbin-apu chin ri Jesús: Ri ate'' y ri ye achak'' rat
    coyoben chuvüch ri jay. Rije'' ncajo'' nyech''o aviq''uin, xbij chin.'
  lif-NT: ᤔᤏᤠᤎᤡᤰ ᤐᤣᤀᤠᤱ ᤂᤢᤏᤧ᤹ ᤔᤧᤳᤋᤢ. “ᤀᤠᤍᤠᤱᤒᤣ. ᤁᤧᤶᤔᤠ ᤏᤢ ᤁᤧᤴᤛᤠ᤹ᤛᤡ ᤂᤧᤏᤧ᤹ᤏᤢ ᤋᤠ᤹ᤈᤧᤱᤔᤠ ᤑᤠ᤹ᤀᤠᤱ
    ᤗᤠ᤺ᤰᤁᤠᤳ ᤁᤧᤶᤜᤠᤱᤗ ᤔᤧᤕᤧᤵᤗᤥ॥”
  mie-NT: 'De nī ncachī iin tēe nūū yā: Naná ní jíín ndá ñanī ní íñí ña tāvēhé, de
    cúnī ña cāhān ña jíín ní, ncachī dē.'
  san-TIB: ཏཏཿ ཀཤྩིཏ྄ ཏསྨཻ ཀཐིཏཝཱན྄, པཤྱ ཏཝ ཛནནཱི སཧཛཱཤྩ ཏྭཡཱ སཱཀཾ ཀཱཉྩན ཀཐཱཾ ཀཐཡིཏུཾ
    ཀཱམཡམཱནཱ བཧིསྟིཥྛནྟི།
  qve-NT: 'Hinaqtinmi huk runaqa Jesusman willaran: —Mamitaykin wawqeykikunapiwan
    hawapi kashanku. Paykunan qanwan parlayta munashanku, nispa.'
  pao-NT: Sumu'yoo meahoose ka Te Pabe'e tuukwe petuga, “U pea u wanga'amu-no u ba'e
    u-no apeageakwuse.”
  cbu-NT: Ashiri Isusoo kamankusin, Aneerish wishchip shaneeranaya. Shiyangaz nachungakanaya;
    shiyapat tsiyatpi átu, tárangana.
  usa-usa: 'ánibo móra-nakoma Îtumma timá ámikaiye: “itaao. enanógaraq enábâqawaayuma
    máápaq ya awé uréta etê watáá-wataa tínéta kéoe.” téna Îtumma timá ámikaiye.'
  soy-soy: '[Unyinɛ uu Yeesu mɑɑ rɛ: A ripɑí, upɔ́ni nɛ pipɔ́wɑ̃́ yɛ kɛtɑhɑi-pɔ nyɛnulɛ
    pin lɑ pikɛ́ rinɔ́ɔ pɔ́ mɑɑ.]'
  hui-hui: Ani layagola wali agali hearuni mbiragome Yasuhondo lalu, Í̠ ai̱ya hameneru
