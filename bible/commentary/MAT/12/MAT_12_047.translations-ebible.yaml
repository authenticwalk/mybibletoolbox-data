    kpɛɛngɛ ke na, pu funŋɔ ki wa pʼi jo ni ma ni.»'
  sbe-sbe: Na tamowai hesau ye hededelau Yesu unai ye wane, “Sinam yo kam kahao ede
    dagela ne unai, se henuwa bena se kitago.”
  mcr-mcr: Itaŋi ämaqä hŋqu Iqueŋi, “Hueqä” ätukqe, “Tqä tnatä tuŋgukuatä, Sitä kukŋuä
    anä tpŋqä yäpaqä täŋgisa ätqäuŋäuä.”
  cux-NT: '''Áámá ''iiⁿ''yāⁿ caⁿ''a yā chii yā Jesús miiⁿ: N''diī Jesús, cuin''dííchí
    nī. Chɛɛcú nī ndúúcū ''díinu nī snée yā chuva''āī ní neⁿ''e yā ndee yā ndúúcu
    nī.'
  tur-YTC: Biri O’na, “İşte, annenle kardeşlerin dışarıda duruyorlar, seninle konuşmak
    istiyorlar” dedi.
  san-ITR: tataH kashchit tasmai kathitavAn, pashya tava jananI sahajAshcha tvayA
    sAkaM kA nchana kathAM kathayituM kAmayamAnA bahistiShThanti|
  bel-N: 'А нехта сказаў Яму: «Вось маці Твая і браты Твае стаяць вонкі, шукаючы гаварыць
    з Табою».'
  sch-sch: Masikin ha muna mi inkhatin a kôm, “En ta, nu nû le na lâibungngei nang
    chongpui rang an nuoma pêntieng nang an ngâk,” a ti pea.
  mic-MIQNT: Ula mimajuinu eliet Se'suseg aq telimatl, “Ggij aq gjignamg gujmug eimu'tijig
    aq getu' glul'sgig.”
  huu-NT: 'Damɨe Jesúmo llote: —O ei, o amatɨaɨ dɨga, jino ite. O dɨga ñaɨacade.'
  jiv-NT: Túramtai Jesusan ujakar “Ame nukusha yatsumsha a̱a̱ wajasar chichastaj turamainiawai”
    tiarmiayi.
  otm-NT: 'Nɛ nu''ʉ ''da bʉya bi xi a ra Jesús: ―I ''bäcua thi ni mbe nɛ nin ''yohʉ,
    nɛ in nde gan yąhʉ ''na, bi t''ɛ̨mp''a ra Jesús.'
  dah-dah: Irkeb al kura beleŋ go yeneŋbe kuŋ Yesu goyen, “Momkeya kolge weŋya ginniŋ
    yeŋ waŋ siŋare ga haŋ,” inyiŋ.
  tnk-tnk: Nənə iərmama riti rɨni pen tɨ Iesu i mə, “Ətə ro! Səim mama mɨne piam me
    kamhərer fwe iruə, mamhətui ik. Irəha hokeikei mə tuhəɡkiari mik.”
  kpr-kpr: Setero, enii eredo ira Iesu kena sisira, “Nei a ninda jamenade dabade isaghada
    fetirise, nimokena geka sari dae kaifa erera,” aminge sisira.
  san-IAS: tataḥ kaścit tasmai kathitavān, paśya tava jananī sahajāśca tvayā sākaṁ
    kāñcana kathāṁ kathayituṁ kāmayamānā bahistiṣṭhanti|
  nho-nho: Teenaa te tama tokotasi iloto te hare raa ki mee ake ki Jesus, “Too tinna raa
    ma oo taaina raa e ttuu mai i haho, aa laatou e mee ma ki taratara atu kiaa koe.”
  gym-NT: 'aisete ni iti käkwe nieba Jesuye: Ma meye amne ma etbakantre tä ju bäre
    nokote abko tö nibi blitai mabe, nieba kwe ie.'
  azg-NT: 'Ndoꞌ siquindyii cüii tsꞌan Jesús, itso juu nnon jon: —Nndaꞌ ta, juu ꞌndyoꞌhoꞌ
    yo maninꞌntyꞌiuꞌhinꞌ, mꞌanhan chꞌen na ninꞌquinanꞌneinhan yo ꞌuꞌ.'
  bhd-bhd: केन्चे गेइतां तैस सेइं ज़ोवं, “बेइर तेरी अम्मा ते ढ्ला खड़े आन, तैना तीं
    सेइं गल केरनि चातन।”
  too-NT: 'Lā'' huanica Jesús: ―Tayāna'' kēpūn mintzī''t lā'' mintā''timīn lā'' mat
    tatā''chihuīna''ncu''tunāni''.'
  ind-AYT: Seseorang berkata kepada-Nya, “Lihat, ibu dan saudara-saudara-Mu berdiri
    di luar, berusaha berbicara dengan Engkau.”
  cjo-NT: 'Eenitatsi kamantakiriri: —Areetapaaka piniro eejatzi pirentzipaeni, okowapaakimi.
    Okowaki okenkithawaetakaemi.'
  nsn-nsn: Doha tang siokor tamata ke hire tatanono pare, “Tinoumua, doho bung tahimua
    gisitie ra tur i kalahar, doh gisina ra marang menmene keip totomua.”
  san-DEV: ततः कश्चित् तस्मै कथितवान्, पश्य तव जननी सहजाश्च त्वया साकं काञ्चन कथां
    कथयितुं कामयमाना बहिस्तिष्ठन्ति।
  tna-NT: 'Da su piada ja Jesús uja quisatitana: —Mique cuara, edue cuana etseque
    su enetita. Mi neje jamitsutija huecuana.'
  lid-lid: Ndramak ari asehek tan anya, “Jises ei, tinem ma hawe nadu tinem oro ales
    ado manan, oro anya kasehek sahou hawem.”
  wim-wim: Yaa, nil puth pam thonam anan thaw Jesus.antan, “Ayyang, kaath nungkarama
    putha kuunch nungkaram nan yoon than-thantan nungkara, than kaangk wik thawayn
    nungkara.”
  zga-M: Umunu yumo akhaluta akhambula, “Akha ujyuva vako navalukhololwo veimile panchi,
    vinkhukhulonda vinogwa ukhunchova nuve”.
  yom-yom: 'Mutu wumosi wuyiza kunkamba : —Tala ngudi aku ayi bakhomba ziaku batelimini
    ku nganda, batidi solula yaku !'
  san-SIN: තතඃ කශ්චිත් තස්මෛ කථිතවාන්, පශ්‍ය තව ජනනී සහජාශ්ච ත්වයා සාකං කාඤ්චන කථාං
    කථයිතුං කාමයමානා බහිස්තිෂ්ඨන්ති|
  yut-yut: Yaŋba yutgwan amɨn kɨnda da Yesu iyɨgɨt, “Meŋgo padɨk padɨkgo yomakon abeŋ
    da gak gat yaŋ nandat ak do yoŋ.”
  grc-BYZ: εἶπε δέ τις αὐτῷ· ἰδοὺ ἡ μήτηρ σου καὶ οἱ ἀδελφοί σου ἑστήκασιν ἔξω ζητοῦντές
    σε ἰδεῖν.
  tbl-NT: Ne wen tmulón du ke Jisas, monen, “Tu dé le yéem ne kem twolihem, mdà le
    bè lewà, móyô le stulón kóm kun.”
  cpc-NT: 'Ikantawiitakari: “Ari ariita pinaanati otsipatakari pirintzipaini, okowi
    oñiimi”.'
  nhg-NT: 'Hua yeca otieyelfe: ―Xomojtele monönajtzi ca tiehua mocnijtzetzihua cate
    ca queyöhuac; quenejneque metzmonunuchelisque.'
  nya-nya: Wina anamuwuza Iye kuti, “Amayi ndi abale anu ayima kunjaku akufuna kuyankhulana
    nanu.”
  ngu-NT: 'Yacaj oquijlij Jesús: ―Monan niman mocnihuan ompa nemij ipan ojtli, niman
    mitznotzasnequij.'
  kup-kup: Tahan aban napuhö parun etet piin epat mañah, “Erom ae, nim nonopur bosihol
    iñidoh emat ari ñetiv hapekez nimaz gaa tat hez.”
  jid-jid: Indi a hla wu, Tomba iyime ni ba mrli vayime ba klri ni kora nda ni wa
    tre niwu”
  wmw-wmw: 'Munu mmoja akimwambira, akamba: “Ona! Mamayo na wanduzo wawa panja pare
    wasakula wasowere nawe.”'
  gmv-GGM: Issi uray hekko ne ayane ne ishati nena hasa7isanas karen eeqidi nena koyetes
    gidess.
  ssg-ssg: Ape tel ti teka seilon ien kakane i, “Paxaiwa, tel tinam ma tesol ukalam
    lato ie. Pahalato kakak kapim.”
  zpo-NT: 'Zee nzhé tub xaa lo Jesús: —Xnaa lu nu re wech lu mkambaz lu naz jwer nu
    nzhekla xaa nii xaa lo lu.'
  poy-poy: Su muntu yumu palii kamgambira Yesu, “Guloli, mawu gwaku na walongu waku
    wakunja wafira wayoweri na gwenga.”
  qwh-NT: 'Juc nunanam Jesusta queno willarerqan: —Mamäniquim wauqiquicunawan shuyarëcayäshunqui
    waqtacho. Qamwanshi parleta munayan —nir.'
  gaw-gaw: '[Dimiṯim daaegeg, danab laa nug Jesus amegp̱a aum. “Na anin amapad, ag
    na ele nai maṯiglagnu uḏip̱ig, dimiṯim daaṯeb,” awa aum.]'
  nca-nca: Ko uni kato ŋande miraró, “Iŋo, keŋo náŋge, kone-topoke kaŋero ke kiyowero
    yeteŋgo amu.”
  zpz-NTPP: 'Orzeꞌ tub mbecy byooy rishlom: ―Ñaar nu de bicy ru yuꞌ dey gashtal ich
    yuꞌ re. Rlagy dey nii nuy ru ―na dey.'
  mkj-mkj: Armaj men pwehng Ih, “Inoammwo apel rioammwok minmine likinno, irai nimen
    lal oang Koawoa.”
  zac-NT: 'Bëdchini tubi nabëdchininú rsunë lu Jesús. Guníꞌill: ―Lëꞌë shníꞌal nu ra
    bë́chil zugaꞌa raiꞌ tëchi fuërë; rac shtuꞌu raiꞌ guadiꞌdzënú raiꞌ lë́ꞌël.]'
  kyg-kyg: Mago neꞌmoꞌa, itakamoꞌe kaganakamogiꞌeꞌmo gemo kaha paisayafeꞌmo eꞌa kumateꞌmo
    maiꞌnae, huno ha paiꞌnigenoꞌaeꞌmo Yesuꞌa, itaꞌnimoꞌmo haiyaꞌaleꞌmo maiꞌniye.
  kmk-kmk: Utdi inggaw osa’n ummoy nangibaga kan Jesus un, “Andi da inam kan da sunud
    nu un gasikadan sin lasin ot piyaon da un makabagbaga kan sika.”
  cao-NT: Jatsi, —Cacha tsi xo mi jahëhua, mibë xatë bo. Toá tsi niicani quiha. Mi
    bëta chanicascani quiha ra —i huësti ca nohiria niquë Jesu qui.
  bbr-bbr: '[Keseria, kar ros apwareanik, kos tone Jisas keser auruwon, “Nan anin
    amunat pak na apaisaun ak koi kasik tai rai, ak na pak aräun rai.”]'
  inb-inb: 'Chi­ura sug runa, paita nig­rirka: —Uiamui. Kamba mama i waug­kindi­kuna­mi
    kanchapi suia­nakú, kamta riman­gapa.'
  hrv-hrv: 'Reče mu netko: “Evo majke tvoje i braće tvoje, vani stoje i traže da s
    tobom govore.”'
  box-NT: 'Ó o ɓúi bía là a Yeesu: «Loń. Mìn nu lè mìn zàwa lée dĩ̀n ho
    khũuhũ á wi ɓa bío làa fo.»'
  ote-NT: 'Nuꞌbʉ́ ꞌnara ja̱ꞌi bi ꞌñemba ra Jesu: ―ꞌBacua møte ri na̱na̱ co ri cu hoñꞌi
    gui ña̱ui ꞌna̱.'
  wnu-wnu: 'Ne munon ger end igo Yisas nob qamar: “Nonou nani imaori big diab qob
    nonob qomorub qamb ag naget igour. Iro ibeg.”'
  zam-NT: 'Sya, thìb xa'' co'' ndoo xì''tha xexte ndxab loo Jesús: ―Xna'' U'' no myen''
    huespe'' U'' nzi fuer ba''. No ndlya''s xa'' tyoodi''s no xa'' U'', Tad.'
  zyp-NT: Cawngsaw pakheh tah, “Na no le na uny sahlo tah bia a ching ca du he ka,
    khunglai lang letah a daw thlang he,” tatah aa ching.
  sey-NT: 'Ja̱je paꞌijëna, yecohuaꞌipi Jesure quëahuë: “Më jaꞌco cuiꞌne më yoꞌje tsi̱
    hueꞌsere paꞌiyë, mëꞌëni cajë dani.”'
  nvm-nvm: Ijefuon e be fu uri Jesu kua, Asieon ijiga uviaifon iji bu a vuak kuardakuai
    ruainva vien gufa samuagdame irenvano kuain.
  mps-mps: Tama bidi me deligo agabolo te po wai, “Odao, naga ida me naga ama dede
    augwali bulu badu aselama dolalubao, tama augwaligo nage dali po miai hagede ebao.”
    wali.
  pab-NT: 'Hatyaoseta hatya xane nexa Jesus hiye: — Hasemehena, hityo, hiximarenenai
    owene menanaka, iraeha aokowiyahitaha hikakoa — nexa ihiye.'
  llg-llg: De hataholi neu nafada Ndia, nae, “Ama aa! Ama inam ma fadi mala lai deak.
    Ala sangga latonggo lo Ama.”
  kyf-kyf: '''Ɩn nyɩmɛ yabhlo nɛɛ ɔ -yla: «-Na ''nyaa -yɔ -na -bhelia mɩ ''pipee,
    wa ''yɩbha wa ''ka -mɩ -yla gbʋ gba.»'
  tpi-tpi: Na wanpela man i tokim em, “Harim. Mama bilong yu wantaim ol brata bilong
    yu ol i sanap ausait, na ol i laik toktok wantaim yu.”
  mih-NT: 'Ta i nacatyi minoo ñiyɨvɨ sihin ra Jesús: Zɨhun ta yañun, nandyaa ñu sata
    vehe, cuñi ñu cahan ñu suhun.'
  qvh-NT: 'Paycunata ricarmi juc runa Jesusta wilargan: “Mamayquiwan wauguiquicunami
    puncucho shuyaraycäyäshunqui” nir.'
  kms-kms: Wuti iri ni simbe nindig nari, “Nu numo niqam ane rindi pu dabo te yeru,
    ni nu ane wand ningg bu pengu rind.”
  agn-agn: '[Ganing tang tatang taw ong ni Jesus, “Asia ong loa tang nanay mo ig mga
    logod mo. Agdilemena nira.”]'
  nhi-NT: 'Acah ocnauatih, oquiluih: —Quiyauac catqui momamantzin uan mocniuantzitzin,
    uan icniquih mitzonnohnotzasqueh.'
  ttc-NT: 'Ntons tzaj jun xjal, oxik tq''uma'' tuky''i Jesus ikxjani: «Te anan b''ix
    kye awitz''in akye''ex tzijay b''ix kygan tzan kyyolin awuky''i''l.»'
  dan-1931: 'Da sagde en til ham: “Se, din Moder og dine Brødre stå udenfor og begære
    at tale med dig.”'
  kwj-kwj: Wowani hima fori ya rini sawe, “Mini ma mendi. Mi nuwai ga mi hipache lenga
    tani hoko tiki kale kwai eninda. Wunu mini ga mwanji wu bwa ki wu taro.”
  vie-OVCB: 'Người ta nói với Chúa Giê-xu: “Mẹ và các em Thầy đứng bên ngoài, họ muốn
    nói chuyện với Thầy.”'
  kze-kze: moóráwai Ísuntavena séna enanówe enáúnava'maare aaí simámenaesa máápa'a
    máyáawe súwana
  mpj-mpj: Martu palunyalulu yanu Jiijajja wajarnu, “Nyuntumili Yakurtikamu marlajukaja-ngkuya
    majani yawujayiti, wangkani-ngkuya yanku-jananyan ngangkulkuraku.”
  lbk-lbk: Sa et wad-ay nangwani ken siya, “Anen, wad-ay cha inam ya nan aag-im ay
    entatakcheg is kadchela. Laychencha ay tot-oyyen sik-a.”
  mto-NT: 'Vanꞌit tseꞌe toꞌk je̱ jayu je̱ Jesús du̱nu̱u̱jmi: ―U̱xe̱p xa veꞌe ta̱kꞌaagup
    je̱ mtaak je̱ts je̱ mꞌutsa̱ta̱jk, mitseꞌe myakko̱tsuvaajnju̱dup.'
  bzh-bzh: Lob mehöti nër vu bë, “Ġelë, atam losho arim lo yam denare dobnë in bë
    ham los bengwënġ.”
  guj-2017: ત્યારે કોઈએ તેમને કહ્યું કે, “જુઓ, તમારી મા તથા તમારા ભાઈઓ બહાર ઊભા છે,
    તેઓ તમારી સાથે વાત કરવા ચાહે છે.”
  jvn-NT: 'Terus ènèng wong sing ngomongi Dèkné: “Guru, ibumu lan sedulur-sedulurmu
    pada nang njaba, kepéngin metuki Kowé.”'
  byr-byr: Bathaaꞌna yɨna yadapɨjɨ pwai tɨnna wanganna yaka Jizaazarɨ wɨdɨna “Yɨthaanyi,
    gwaangesɨ jaꞌmwerajɨ ‘Yagaala yeꞌmwannadaana!’ deva mwasaba bathaakava!”
  ian-ian: Ngaymba la kɨta nyan ndi kat vɨlaa Jisas kat wandɨ. Mɨna nyɨme yakwa nyangu
    kɨndɨ kiyandi yalaa alagumba lɨga mɨn kat walɨga waa wandɨ.
  hun-hun: 'Szólt neki valaki: „Íme, anyád és testvéreid odakinn állnak, és beszélni
    akarnak veled.“'
  mcf-NT: utsin puduedshun Esus chuituidpondash. —Mibi isec tita min utsibobëdi choaccosh.
    Umanuc tabadec —caquien badedi nidenquio yec
  kjs-kjs: 'Gore ali medame nipu go-rupa lakalisa: Pagape. Nena agi-para nena amenu
    so kamaa epa aeme. Gore ne raapu agale talo pimi.'
  mni-mni: "Aduga kanagumba amana Ibungoda hairak-i, “Yengbiyu, Ibungogi ima amasung\
    \ inaosingna Ibungoda wa hainingbadagi mapanda leptuna leiri.”\x94"
  yad-NT: 'Ti̱ tu̱choda variy siva: “Nanuraniy yino̱da bimu, jityeryi̱vedata, riñi
    va̱ta jiñe̱cho̱ rirya̱tidye tu̱chu yisa̱.”'
  mxb-NT: 'Dá ni̱ ka̱sto̱ꞌon iin ta̱a íin ñoó xíꞌín Jesús: ―Naná ní xíꞌín ñani ní,
    ta ndíta na sata̱ véꞌe, ta kóni̱ na̱ kaꞌa̱n na̱ xíꞌín ní.'
  pon-2006A: A emen tohn ihmwo ahpw patohwanohng Sises, “Komw mwahngih pwe inomwi
    oh riomwi kei patopato liki, oh men tuhwong komwi.”
  maq-NT: 'Ngajan xi cachja ngu xi cachja cuitjin: ―‍Nutsujun ni. Ná nuju cojo nixti
    xingun ne, hinchacun me ngajan candatsen, xi meje nduvatjengui nuju me cuichja
    me cojo nuju. ―‍Cuatjin casacu camachaya rë me.'
  hto-hto: 'Afe llezica dáamɨe Jesuna daɨde: —O ei, o ámatɨaɨri jino benomo itíaɨoɨ.
    Afémacɨ o dɨga úriacadiaɨoɨ, —daɨde.'
  por-BRBSL: 'Um lhe disse: “Eis que sua mãe e seus irmãos estão do lado de fora,
    procurando falar com você”.'
  ces-NKB: 'Někdo mu řekl: “Pohleď, tvá matka a tvoji bratři stojí venku a chtějí
    s tebou mluvit.”'
  cui-cui: 'Ichʉn Jesús baraichi, jeye: —Ena, irʉrʉ neyapin jiwino pesato beya umena.
    Bepara bequein cataei, necatsipaebinexa tsane, jei bapon.'
  boj-2014: Onaqa tamo bei na Yesus minjej, “Ni que. Ino was naŋgi ino ai ombla na
    ni anjam bei mermqa bonub agi oqeq di tigelejunub.”
  eng-OEBUS: Someone told him this, and Jesus replied,
  eri-eri: Ono wanenga fai ete no nerigedu bona Yesus letuwai, “Isau, name anyane
    baine gane bagu mayane malala arasai la otode, ne bagu beele hayei nomo bode lede.”
  aly-aly: '@see-verse:MAT.012.046'
  wiu-wiu: panagome Yesu-pala okome okome neka̱uayoka neke wamene-mikitameka ne agale
    akadete koli a note kakina-kale okome
  swe-swe: 'Någon sade till honom: ”Lyssna, din mor och dina bröder står här utanför
    och vill tala med dig.”'
  cth-cth: Tami buet touh ni na manu hoi na nawnghanaw ni na pato hane a ngai awh
    dawkvah alawilah sut a kangdue telah a dei pouh.
  mti-mti: Apan da me dine, Yawa. Inag ge gwanegaiwa gwe daieve yoieme. Ge gaibu gae
    watan anoeme.
  pad-NT: 'Oniaroa, ija''ari Jesu-ra nava''isohi''aha: —Jesus, adani gora banininija
    vahojaha kadamia, kadakajo''o vihiki, ira vara vani''avini-ra vanofiki adani.'
  twi-twi: Nnipa a wɔwɔ hɔ no mu baako kɔka kyerɛɛ Yesu se, “Wo na ne wo nuanom gyina
    afikyiri hɔ pɛ sɛ wɔne wo kasa.”
  hlt-hlt: Te dongah pakhat loh, “Na nu neh na mana rhoek loh nang voek ham n'toem
    tih poeng ah pai uh ke,” a ti nah.
  tbz-SIM: 'Kòò mɔùu nɑ́kɛ́ Yesu kɛ dɔ̀: A yɔ̃ nɛ̀ ɑ nɛí bɛ̀ còḿmú ditowɑɑ̀ kɛ dɔ́
    kɛ́ dɑ bɛ́innɛ̀.'
