  pes-OPV: 'و شخصی وی را گفت: «اینک مادر تو و برادرانت بیرون ایستاده، می‌خواهند باتو
    سخن گویند.»'
  ron-1924: 'Атунч, чинева Й-а зис: „Ятэ, мама Та ши фраций Тэй стау афарэ ши каутэ
    сэ ворбяскэ ку Тине.”'
  tpz-tpz: Ka pah teꞌ nö, pareꞌ soe ke Ieesuꞌ pan, “E sinömah, me ra kën kea pën to
    teꞌ ne mahën, ee to iu vaato me ne oah.”
  agd-agd: Ave ukhan mana vanta ano Yisasin mun tiamemí, “E anóen má e afá kayo vá
    ano en má baya seno van barurá e ave ukhen mino.”
  rkb-NT: 'Iwaze tohi Sesus pe niy: — Aje atukytsa niwatihi ape baze maha. Atuk mopamykyso
    tsihikiknaha — niy.'
  san-THA: 'ตต: กศฺจิตฺ ตไสฺม กถิตวานฺ, ปศฺย ตว ชนนี สหชาศฺจ ตฺวยา สากํ กาญฺจน กถำ
    กถยิตุํ กามยมานา พหิสฺติษฺฐนฺติฯ'
  iws-iws: Mɨ inkam nwɨrɨn Jisɨs siir boɨnki, wakae, kɨriir apu aka mɨ kɨriir nomousɨsɨm
    ɨkɨm sɨma ɨsi yaba hɨrar nokwowɨm mɨ sɨma yai kɨnaka boɨnaiyam nɨtkɨm.
  pol-SZ: 'Ktoś powiadomił więc Jezusa: —Twoja matka i bracia czekają na zewnątrz
    i chcą z Tobą porozmawiać.'
  ztq-NT: 'lëë meñ kuni tiits lo Jesús chëb: —Lëë xñaal ni betsyoo nche ley chakladzy
    kñee lool.'
  kqa-kqa: Kuyundavarahihi, kru mumɨŋga pata ambami, Namaka naŋga naratakɨña nanaŋga
    kuyundavarɨmɨndaŋ vata pata tapɨravu nda kuyu, vami.
  zai-NT: 'Para na tobi de cani nuu raqué rabi laabe: ―Rarica zuhuaa jñoou'' ne ca
    bi''chi lu'', caquiiñe ca lii.'
  upv-upv: Ko san owrai tevi Iesu, “Tasu som ko tasim nir nir le vare, ko arngoni
    nik nga parij tevi nik.”
  wap-NT: Uruu idi baudaꞌapa pidan naꞌiaꞌo kian Jesus ati, “Putukapa, pudaro naꞌiki
    puꞌinawuzunao paniba ii, ĩparadaꞌazon puꞌati.”
  mva-mva: Kodeka tamoata teke Iesus bokai irai, “Tinam be taritokam kamapile-budu
    kana direre be eluku dituitui.”]
  dwr-NT: Hewaan de7iyaa asaappe ittuu A, “Ne daayanne ne ishatuu neenanna haasayanaw
    koyyiide, karen eqqeeddino” yaageedda.
  kfw-kfw: "Khawa jarra mi inkhat in ama diang aleiti, “Enro, nanu li nanai ngai'n\
    \ nang inna-inbiakpui zoot ah inmani'n tuolla inngirra inom.”\x94"
  bfz-bfz: तेबे किने तिना खे बोलेया, “देखो, तुसा री आम्मा और पाई और बईण बारे खड़ी
    रे और तुसा साथे गल्ल करना चाओए।”
  cuk-09: 'Dule-wargwen Jesúsga sokar: —Emi be-nan, degi, be-urbamar, neg-magaba be-edarbebukmalad,
    bebo sunmakbimalad.'
  ben-OBCV: এক ব্যক্তি তাঁকে বলল, “আপনার মা ও ভাইয়েরা বাইরে দাঁড়িয়ে আছেন, আপনার
    সঙ্গে কথা বলতে চাইছেন।”
  mil-NT: 'Te ɨɨⁿ cue ñáyiu xǐndecu‑áⁿ nǐ xáhǎⁿ‑yu xii‑gá: —Ní quexìo náná‑n ndɨ̀hɨ
    cue ñaní‑n xǐnutnɨ́ɨ‑yu quehé, te cuìní‑yu cáháⁿ ndɨhɨ ñàhá‑yu xii‑n —càchí ñáyiu‑áⁿ
    xǎhǎⁿ‑yu xii‑gá.'
  myu-myu: — Exi oajẽm, ekitpityũ dak — io'e―pug̃ ag̃okatkat o'e Jesus pe. — Akiju
    opop ip. Cekawẽn pin ip eweju — io'e Jesus pe.
  fue-fue: 'Den, goɗɗo bati Yeesu, wi''i: «Inna maa e miiraaɓe maa e darii yaasi,
    e yiɗi baddugo maa.»'
  amk-amk: Ampafe inontarai manei medu wei deyo, “Daie, inamuai tuti nemu tahatuifosa
    etamang na borieife fo eteyo emadu ria wau.”
  fai-fai: Kaleyo kinim mak Yesus bakodaw, “kaba, kam kakun so nikil so tad abiw tod
    bom katamumo, kalbiwo.” Akane,
  ura-NT: “Taute airiniha turuhin neeure ii neba aina ii nejeraauru, ii ainate erenaa
    jerecure,” naain Jesoso rai beeure.
  mcd-NT: Ascaiton futsan yoini, —Min uhua futan ushto rananun chifi nishon mia ahuara
    yoipai fuaforan, —ishon yoiaiton.
  urt-urt: Miyeꞌ ende ŋaname na, “Mam nin wenge lenge toꞌ yuwon nin jan tas wicherꞌ
    de ka top nin yininge wusyep.”
  kiz-kiz: Munu mmonga akan'jobhela, “Langai nyinuaku ni bhalongobhu bhaj'hemili kwibhala
    bhilonda kulongela ni bhebhe”.
  tzo-TZE: 'Oy jun boch''o tal yalbe li Jesuse: ―Tey oyic ta amac'' ame'' xchi''uc
    avits''inabtac yu''un tsc''an ta sc''opanicot ―xi.'
  lex-lex: 'Noma riy id la riy mutlialawna re nakot la Yesus Niwra: “Tuna, Tuna inni
    nora ammu-hyalmu e rtutrier lia tio''ora. Riwra rmai pia ror Tuna rwahauru.”'
  dov-dov: Umwi wakati kulinguwe, “Bona banyoko abanike bako balimvwi aanze bayanda
    kwambula anduwe.”
  rgu-rgu: Boe ma lahenda mai nafada nae, “Papa! Papa mama ma, no fadi mara rai deaꞌ.
    Ara nau raneta ro Papa.”
  toc-NT: 'Cha̠tum chixcú huá­nilh Jesús: —Mintzí chu maka­pi­tzí̠n mili̠­ta­la­ka­pasni
    uú tala­yá̠­nalh nac quilhtí̠n, mat tata̠­chu­hui̠­nam­pu­tuná̠n.'
  ulk-1902: Ege nerute le abi detager, Dasmer, ekuei adige mara apu, pako mara keimer
    giz, uiaba lagelag mari mer uanatager.
  som-som: Mid baa ku yidhi, Bal eeg, hooyadaa iyo walaalahaa ayaa dibadda taagan
    oo doonaya inay kula hadlaan.
  mam-C: 'B''e''x xi q''ma''n te Jesús: Lu tnaniy exqetzi''n titz''i''n ite'' pe''n,
    ex kyaj tu''n kyyolin tuk''iy.'
  ndj-ndj: Topi, mundu yumu kamuwombela Yesu, “Mawaku na valongu vaku vava panji vakudayila
    kuywanga na yuwi.”
  mbj-NT: 'Ti m'' rë tanyy ky hadoo ta hã: —A ỹỹn, a wakããn ta w''oo hã rabab''ëëh.
    Rakarẽn mä õm rasii er''oot —näng mäh.'
  lat-VUC: 'Dixit autem ei quidam: Ecce mater tua, et fratres tui foris stant quærentes
    te.'
  ngp-ngp: Ivo mwanamp'hina ywakwe yumwenga niyo amgamba, “Nyokwe na wanduguzo wakimala
    kuse, waunga walonge na weye.”
  enq-2: Kateaminopa endakali mendeme Jisasa lamaiyoo, “Embanya endangi dokopi, kaiminingipi
    dupame emba pii langimana lao kamaka kalyaminona” lea.
  eng-ASVBT: And one said unto him, Behold, thy mother and thy brethren stand without,
    seeking to speak to thee.
  mna-mna: 'Tana tomtom ta, iso pini ma iso: “Ai, nom ma tizim bizin ta timar timbotmbot
    mat a. Mi lelen be tire u.”'
  myw-myw: Teitan ilana, “Inamwa budam nitatos watoulan.”
  sby-sby: Lino muntu naumbi walakamwambila Yesu kwambeti, “Banyoko ne bakwenu bali
    apa pansa balayandanga kwambako ne njobe.”
  sll-sll: Gala dungure ari tau Yisas yu ditongwi, “Pino. Nimai ebinhobo irai u maini
    molere ni gala dimia wiya po.”
  yaq-NT: 'Senu inen a'' tejwaak: ―Ju''u em maala intok jume'' em sailam, im pa''aku
    aane, intok bempo emak etejobae ―ti au jiakai.'
  ita-1885: 'Ed alcuno gli disse: Ecco tua madre, ed i tuoi fratelli, sono là fuori
    cercando di parlarti.'
  muy-muy: 'Nahkay maslaŋa nahaŋ àhi : « Ata muk akaba bəza ga muk tə̀bu e mite bu,
    tihindi kur. »]'
  kqc-kqc: Ye amiye yokoi ina rofu niyo, “Ve kumo, yi nono ma yi dubuiyaka bi etofaro
    are resi ini ura bi yasa ago nigedi.”
  tav-tav: 'To bairi apeĩ: —Mʉ paco, mʉ bairã mʉ mena wadapenigarã macapʉ tʉjʉnucuma,
    cʉ caĩwĩ Jesure.'
  eng-ULB: Someone said to him, “Look, your mother and your brothers stand outside,
    seeking to speak to you.”
  spa-VBL: 'Entonces alguien vino y le dijo: “mira, tu madre y tus hermanos están
    afuera y quieren hablar contigo”.'
  fra-_FOB: 'Et quelqu''un lui dit: Voici, ta mère et tes frères sont là dehors, qui
    demandent à te parler.'
  hau-ULB: Sai wani ya ce masa, “Duba, mahaifiyarka da 'yan'uwanka suna tsaye a waje,
    suna so su yi magana da kai”.
  mal-mal: 'ഒരുവൻ അവനോട്: നിന്റെ അമ്മയും സഹോദരന്മാരും നിന്നോട് സംസാരിപ്പാൻ ആഗ്രഹിച്ചു
    പുറത്തു നില്ക്കുന്നു എന്നു പറഞ്ഞു.'
  kkc-kkc: Eseme odoo heeso Yesu mapoo egeesee takaso, “No ege, noowee dio osoloso
    nomolo dio namapoo to takalame sibileso peegoo tebisamolo,” dee takaso.
  urd-GVR: Kisī ne Īsā se kahā, “Āp kī māṅ aur bhāī bāhar khaṛe haiṅ aur āp se bāt
    karnā chāhte haiṅ.”
  far-far: Ma te wane ana wane nai ki ka fata 'uri fua sa Jesus, “Gaa 'oe fainia sasimu
    ki, kera uu go mai 'ada 'i maa, kera dori kai faorai fai 'oe.”
  suz-BL: मिनु मुर कामी “इन ममा नु लोक्‍बपुकी ग्रुम्‍थ जाक्‍तेक्‍म” देंत।
  car-NT: 'Irombo amy wyka''po I''wa: “Asano, apiryjan kurando mandon. Ajenery ''se
    mandon.”'
  amp-amp: Wom yimar fknenihato Jisasr kfo memorr, “Ninhu mmemti nmem najohfit tom
    niem wom mrokfomn.”
  bht-bht: कुनकी उसने बोलया, “दिख, तेरी माता कने तेरे भाई बाहर खड़ोतयो न, कने तिजो
    ने गल्लां करणा चांदे न।”
  eng-NOY: And one said to him, Behold, thy mother and thy brothers are standing without,
    seeking to speak with thee.
  cub-NT: 'Aru cũinácʉ nore cʉcʉ arejame Jesúre: —Mipaco aru míyova máre, mʉre jã́radaivʉ,
    jedevai núma, arejame.'
  ita-1927: 'E uno gli disse: Ecco, tua madre e i tuoi fratelli son la fuori che cercano
    di parlarti.'
  lww-lww: Ana yaru la tai nene pisa pa Yesu, pisape “Ei, anom̃a amio womla lala asum̃alu
    asike vanua, la sinelan asape avis re amio ko wa.”
  ckb-ckb: 'کەسێک هات و پێی گوت: «وا دایک و براکانت لە دەرەوە ڕاوەستاون، دەیانەوێ
    لەگەڵت بدوێن.»'
  nas-nas: Teketa naninge narunge Jiisuuꞌ nauvuma aaꞌpuuꞌ, “Daaraꞌmainkaang eeꞌnoko
    dauko damaꞌdue donkonai otorong, daꞌ kara-koo piavoromang.”
  uvl-uvl: Ol pe mele hele lange Iesus ke teke, “Tam pe titim mur kou te mes nge hot,
    pe te teke te hele luluch nge iong.”
  eng-BBE: And one said to him, See, your mother and your brothers are outside, desiring
    to have talk with you.
  ixl-CNT: 'Ech alax tek tu u Jesuus ech tzaꞌ: —Nisavsaꞌaxh vanan tuchꞌ qꞌul atzaꞌqꞌ.
    Aꞌ isaꞌ sayolonaxh tuchꞌ chi.— Texh teꞌleꞌ.'
  xsi-xsi: Mine kala tamâta toŋge imâ ipai Yesu tu, “Kuloŋo, noko tina wa tai nde
    simâ sipâŋga lâ, kala simandi nia yo. Kinzi ilonzi ŋgua tu siporo pano.”
  crx-NTPO: '''Et ''ilhoghun dune yulhni, “Nilh''en! Nloo ''ink''ez nyulhutsin ''az
    nódilhya nyulh yahutilhduk hukwa'' huninzun!”'
  kan-OKCV: ಆಗ ಒಬ್ಬನು ಯೇಸುವಿಗೆ, “ನಿಮ್ಮ ತಾಯಿಯೂ ಸಹೋದರರೂ ನಿಮ್ಮೊಂದಿಗೆ ಮಾತನಾಡಲು ಅಪೇಕ್ಷಿಸಿ
    ಹೊರಗೆ ನಿಂತಿದ್ದಾರೆ,” ಎಂದನು.
  bbb-bbb: Ijadufuo e be fu urina Jesu kuae, Asie one ijiakiro uviarafa one ije bu
    a vua kuarakuae ruaeva viene gufi samuana irevano kuae.
  blw-blw: Yag anat i ifagan hen ihay tagu an Jesus way mangaliyén, “Anchiyan cha
    inam ya hen e-enawchim ah chara way chacha-a epa-ayag te wacha anon ifagacha.”
  tam-2017: 'அப்பொழுது, ஒருவன் அவரைப் பார்த்து: உம்முடைய தாயாரும் உம்முடைய சகோதரர்களும்
    உம்மோடு பேசவேண்டுமென்று வெளியே நிற்கிறார்கள் என்றான்.'
  azz-NT: 'Huan senme den ne calan yetoya quinejmachtij Jesús huan quilij ijcuín:
    ―Xicaqui Tejuatzin, nepa caltenojpa yetocque monantzin huan mocnihuan; yejuan
    quinequij mitznojnotzasque.'
  spa-RV-1909: 'Y le dijo uno: He aquí tu madre y tus hermanos están fuera, que te
    quieren hablar.'
  csy-csy: Taciang mi khat in, en in, na nu le na suapui te nangma paupui nuam in
    puasang ah ding hi, ci in son hi.
  mxq-NT: 'Niduꞌugʉ ja̱ꞌa̱yʉty tꞌawa̱ꞌa̱nʉ ja Jesús: —Yʉ mda̱a̱guꞌunk esʉ mmʉgaꞌaxʉty
    tyap tʉja̱ꞌp, es yʉꞌʉjʉty mij mmʉga̱jxánʉdʉp.'
  tzj-NT: 'In bix tre ja Jesús: —Pakasa'' rate'' in ja re awach''alal ec''o chwa jay
    in ncajo'' netzijon awq''uin, ne''xi.'
  tdt-tdt: Iha ema ida foo hatene ba Jesus dehan, “Ita Boot nia inan ho alin sira
    hamriik iha liur. Sira husu atu koalia ho Ita Boot.”
  ron-BTF: 'Atunci cineva i-a spus: Iată, mama ta și frații tăi stau afară în picioare,
    dorind să vorbească cu tine.'
  eng-WEBP: One said to him, “Behold, your mother and your brothers stand outside,
    seeking to speak to you.”
  eng-FBV: Someone came and told him, “Look, your mother and brothers are outside,
    wanting to talk to you.”
  nld-1939: 'Men zei Hem: Zie, uw moeder en broeders staan buiten, en willen U spreken.'
  bwo-bwo: Manoke teshts ashuwotsitse iko Iyesussh, «Hamb nindnat ni eshwotsn neen
    keewiyosh geeyatniye úratse boned'iri.» bíet.]
  nch-BL: 'Huajca se tacat quiilhui Jesús: ―Monana huan moicnihua itztoque calteno
    huan quinequij mitzcamanalhuise.'
  quc-TNT: 'C''o c''u jun ri xubij che ri Jesús: Ri nan la, xukuje'' ri chak'' la
    e c''o chrij ri ja, cäch''abex la cumal, —xecha che.'
  tfr-NTPO: Eni ga rotaraba Jesús kong, tjl̈ẽ ga «Bop mekë, bop l̈ëmga, e shrono tjeng
    bop ĩk kjoko» l̈e.
  kaq-NT: —Miin mama betan miin huetsabo ta jeman nichiqui. Mia ta yohuanquihncatsihcanihqui
    —hahquin huetsan.
  ahr-ahr: तवय कोणी तरी येशुले सांगं, दख, तुनी माय अनं तुना भाऊ तुनासंगे बोलाकरता
    बाहेर उभा ऱ्हायेल शेतस.
  sgb-sgb: Main naghabi kana, ya wana, “Atsi di ha ilwangan ya indo mo haka hilay
    patêl mo. Labay la kan makahabi.”
  vie-1934: 'Có người thưa cùng Ngài rằng: Đây nầy, mẹ và anh em thầy ở ngoài, muốn
    nói cùng thầy.'
  kxv-kxv: ଏଚେଟିଏ ରଅସି ୱା଼ହାନା ଜୀସୁଇଁ ଏଲେଇଚେସି, “ମେହ୍‌ମୁ, ମୀ ଇୟା ଅ଼ଡ଼େ ନୀ ତାୟିୟାଁ
    ପାଙ୍ଗାତା ନିଚାନା ହା଼ଡା ଆ଼ହାଲି ମ଼ନ କିହିମାନେରି ।”
  cha-cha: 'Ya ilegña uno: Estagüe, si nanamo, yan y mañelumo gui sumanjiyong, na
    manmalago na umacuentuse jao.'
  amu-NT: 'Seicandii cwii tsꞌaⁿ Jesús, tso: —Aa ndiꞌ Ta, jnda̱ tyjeꞌcañoom tsoꞌndyoꞌ
    ñꞌeⁿ ndyentyꞌiuꞌ na ñeꞌcalaꞌneiⁿna ñꞌeⁿndyuꞌ.'
  hin-CV: किसी ने उन्हें सूचित किया, “आपकी माता तथा भाई बाहर आपसे भेंट करने के लिए
    प्रतीक्षा कर रहे हैं.”
  eng-OURB: One said to him, “Behold, your mother and your brothers stand outside,
    seeking to speak to you.”
  spa-BES: 'Y uno le dijo: Mira, tu madre y tus hermanos están afuera, deseando hablar
    contigo.'
  san-BEN: ততঃ কশ্চিৎ তস্মৈ কথিতৱান্, পশ্য তৱ জননী সহজাশ্চ ৎৱযা সাকং কাঞ্চন কথাং কথযিতুং
    কামযমানা বহিস্তিষ্ঠন্তি|
  tdx-tdx: 'Le hoe t’indaty tama’e: Inao, mipay ty hahaisake azo ty rene’o naho o
    rahalahi’oo.'
  naf-naf: maŋgeengatnaŋ ŋenaŋ zeye, “Wae, mamnodine geŋmak zapat msâgât koloyaŋ zupman
    damuŋ talip.”
  grc-MT: ειπεν δε τισ αυτω ιδου η μητηρ σου και οι αδελφοι σου εξω εστηκασιν ζητουντεσ
    σοι λαλησαι
  vid-vid: Lelo munhu yumwe nakamlonjela, “Mayako na wang'holozo wa kunze, wangugana
    kulonga na hegwe.”
  pio-NT: 'Iná áiba íimaca Jesús irí: —‍Píatúa, péenánái nacái nabàlùacawa bàacháwáise.
    Nawàwa natàaníca píapicha —‍íimaca.'
  tsn-tsn: '@see-verse:MAT.012.046'
  amr-NT: —‍I̱yo̱ jak kurute o̱ʼnen hua̱ye̱ o̱ʼnen huamaʼbuyere boʼukne. Ontaj eʼbatiaʼpaktaʼ
    onʼpak. —‍Huabokereka Jesústaj onaʼuy.
  pwg-pwg: Wawaya sago Yesu ivonei bo, “Am maduwa ma titim yoghoyogho matarai ekoyakoyaghim,
    i kayowana da iti sisiya kurim.”
  cjv-cjv: ena yai ta Yesu “Firo! Ne manum te emenuma yokamai ure mena moire ‘Ne ka
