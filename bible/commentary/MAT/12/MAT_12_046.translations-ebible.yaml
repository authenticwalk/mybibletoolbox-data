  kbc-NT: Eɡ̶idaa diiticogi Jesus me notaɡ̶aneɡ̶etediniwace niɡ̶ijo noiigi, odaa naɡ̶ajo
    eliodo, ijaaɡ̶ijo nioxoadipi joɡ̶ototicogi aneite. Odaa idiaaɡ̶iticoaci we niɡ̶ijo
    diimigi aneitedice Jesus, odoletibige moyotaɡ̶aneɡ̶e.
  bmh-bmh: Yesus go duailel abai zaueim ze marai darena, gonugau anag amagul abai
    alemen. Go uzaneim alai tapai daimai, guzenai ze memen, “Ig Yesus dual ze mabun
    alem.”
  ctu-BL: Che' woli' pejcan winicob x'ixicob, awilan ya' wa'alob ti' pat otot i ña'
    yic'ot i yijts'iñob. Woli' c'ajtiñob cha'an mi' pejcañob.
  meq-meq: Ahəl nakə Yesu faya ma tsikateye me a ndo hay aye, may ŋgay ta malamar
    ŋgay hay ti ye naha. Tə lətse ma bəra, ta pəla tsəveɗ mətsikay me a Yesu.
  noa-H: Hagt'a Jesuu hõrag hiek'a sim hee, hi hãd hi heeugpeen dʌ̈i bardʌtk'achëwia
    hi dʌ̈i hiek'am hig naajim. Mamʌ hi sim haar dubba daaugajãrpai naaichëtarr haawai
  alp-NT: Kena Yesuse Ilepa kai tamata bokala me lumare sa, inaI kai kwaliNi muliaru
    esi luake esi kele mpai muli kai esi atula kena tetueNi.
  san-VEL: maanavebhya etaasaa.m kathanaa.m kathanakaale tasya maataa sahajaa"sca
    tena saaka.m kaa ncit kathaa.m kathayitu.m vaa nchanto bahireva sthitavanta.h|
  kbq-kbq: Jisasi'a ana naneke atru hu'naza vahe kevumokizmi nezmasmige'za, Nerera
    ene aganahe'za Agri'ene keaga hunaku megi'a emani'naze.
  kbh-kbh: Jesús cabá ents̈anga yojtsëtsëtsnaye ora, chabe mamá y cats̈átanga tmojánashjajna
    y imojtsebos̈e Jesúseftaca jóyebuambayama. Nÿe shjoca imojtsemna;
  ron-LSB: Pe când vorbea El încă mulțimilor, iată că mama și frații Lui stăteau afară
    și căutau să vorbească cu El.
  pon-pon: A ni a kotin majani pokon o mepwukat, kilan, in a o ri a ol akan u liki,
    re men lokaia on i.
  nhe-BL: Quema Jesús quincamahuiyaya nopa tlacame, hualajque inana huan iicnihua
    huan moquetzacoj calteno. Quinequiyayaj quicamahuise.
  sps-sps: Jisas vegiau kanen nanon tana vainy ai tsinan Ya an famuinyasiny Tsunia
    ruak mito ri tsutsun to jiarasan pon iny ma vegiau fiisen mi Ya.
  wnc-wnc: Jesuta wamu waaknga ayayuwawan itane mingaat uyapnaatda apu kepman yuke
    ininangge yaking.
  nmw-S: Yeisu mwage i lihulihu boda heidiye bwen tinane ge he-hauhauvane si sevin,
    si talmidi dedelawi, nunuwadiye bwaidiye si lihu.
  bus-bus: Kɛ̀ Yesu e yã oo gbɛ̃nↄnɛ, ben à da kↄ̃n à dãaronↄ kà, aↄ̃ zɛ̀ bàazi,
    aↄ̃ↄ yezi wà yã oo.
  gub-BL: Uze'eg Zezuz iko teko wanupe. Ihy a'e, tywyr a'e wà no, uhem a'e pe ize'eg
    mehe a'e wà. Wàro katu pe wà. — Ureze'eg wer zepe Zezuz pe ure, i'i a'e pe har
    wanupe wà.
  imo-imo: Jisas imbo maku toko moloringima ungu mane tipe molopili yunge anumu kinye
    angenupili kinye yu kinye ungu ningeindo ongo pena angileringi.
  boj-boj: Yesus na tamo uŋgasari gargekoba naŋgi anjam degsi minjreqnaqa aqa was
    naŋgi aqa ai koba na Yesus qa bosib talq di iteb. Yesus a warum miligiq di sonaqa
    naŋgi na anjam bei minjqajqa deqa oqeq di tigelesoqneb.
  eng-DRA: As he was yet speaking to the multitudes, behold his mother and his brethren
    stood without, seeking to speak to him.
  knf-knf: Jibi Yeŧu ahumuŋ kaţiini na bañaaŋ, kë anin na baţa'ul başë bi du bdig
    aŋal pţiini na a.
  san-KHM: មានវេភ្យ ឯតាសាំ កថនាំ កថនកាលេ តស្យ មាតា សហជាឝ្ច តេន សាកំ កាញ្ចិត៑ កថាំ
    កថយិតុំ វាញ្ឆន្តោ ពហិរេវ ស្ថិតវន្តះ។
  arn-NT: Fey Jesus petu dungumekefilu tati pu che, kisu ñi ñuke ka ñi pu peñi wekuntu
    mülepuy engün, ayülelu engün am ñi dunguafiel ta Jesus.
  zas-NT: Sta canee Jesús loj ree bejn, bidxin xniaaman con ree bijchaman, zaꞌ reeman
    luleꞌ, rën reeman guinieenë reeman laaman.
  ken-NT: Ɛnɛ́ Yesu árɔ̀ŋ ambɨ bɛrɛm mɛnyɨŋ ɛbhɛn yi ághàti bho, máyi nɛ bɔ̌mayi
    bátwɔ́ bátee nɛfí, mánjaŋ nɔkɔ bɛrɛm kɛpɨ nɛ yi.
