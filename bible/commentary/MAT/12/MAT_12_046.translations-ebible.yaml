verse: MAT.012.046
translations:
  kpx-kpx: Iesuu hoto kateale loui ata namigevesege neinaveu hohuvuiabe holoevei lohoaleau
    velehovoi heie uime isiviale avuluvuta hotohotoai.
  okv-H: Eto Iesu na embomeni ta degi ke ijie mihinu amita e te namei kamei te Iesu
    ta degi ke asi araha tambuta simba mihio,
  tbo-tbo: Yesu bolu uyahihi i ibaabani ma walewalehina hinahi mitehi hi nei po hoi
    uputa hi towolo ma hi laubayadeya, hai luhogala ipa mitehi hina wibaabani.
  mal-C: യേശു ജനക്കൂട്ടത്തോടു സംസാരിച്ചുകൊണ്ടിരുന്നപ്പോൾ യേശുവിന്റെ അമ്മയും സഹോദരന്മാരും
    അദ്ദേഹത്തോടു സംസാരിക്കണമെന്ന താത്പര്യത്തിൽ പുറത്തു നിൽക്കുകയായിരുന്നു.
  grc-SR: Ἔτι ⸋δὲ⸌ αὐτοῦ λαλοῦντος τοῖς ὄχλοις, ἰδού, ἡ μήτηρ καὶ οἱ ἀδελφοὶ αὐτοῦ
    εἱστήκεισαν ἔξω, ζητοῦντες αὐτῷ λαλῆσαι.
  bgc-bgc: जिब वो भीड़ तै बात करण ए लागरया था, तब उसकी माँ अर उसके भाई बाहरणै खड़े
    थे अर उसतै बात करणा चाहवै थे।
  khz-khz: Iesu taunilimalima roe waevaikilarawai aonai, ia tinana e walakavana gekwarato.
    Numa mulinai gerugato, geria ririwa Iesu pia vaikilaa.
  deu-TKW: Während er aber noch zu den Massen redete, siehe, da standen seine Mutter
    und seine Brüder außen und verlangten ihn zu sprechen.
  zsr-NT: Catiꞌ niꞌ ruíꞌlenëꞌ bunách didzaꞌ ni Jesús, guladxinëꞌ niꞌ xnëꞌë Jesús len
    yuguꞌ bönniꞌ böchëꞌë. Gulacuꞌë löꞌal len glëꞌnnëꞌ luíꞌlenëꞌ Jesús didzaꞌ.
  lin-lin: Wana Yesu azalaki nanu koloba na bato, mama na Ye mpe bandeko na Ye ya
    mibali batelemaki libanda mpe bazalaki koluka kosolola na Ye.
  hns-NT: Djab Jiesoe baat-tjiet karte raha tab okar maai aur bhaai log aail oke dekhe.
    Oesab bahare thara raha aur maangat raha ose batiaai.
  noa-E: Agtha Jesuu õrag iekha sim ee, i ãd i eeugpeen dʉ̈i bardʉtkhachëwia i dʉ̈i
    iekham ig naajim. Mamʉ i sim aar dubba daaugajãrpai naaichëtarr aawai
  eng-EMTV: And while He was still speaking to the crowds, behold, His mother and
    brothers stood outside, seeking to speak with Him.
  mib-NT: Te níní súcuan cáhán yā jiín ñáyuu ún, te ni quee naná yā jiín táca ñani
    yā, íin ña nuū quéhe, te cúní ña cahān ña jíín yá.
  lif-NT2: ये़सुःन् मनाहाॽनु पारे़र यागे़ल्‍ले़ कुम्‍मा नु कुन्‍साॽसि खुने़ॽनु ताॽजे़ङ्‌मा
    निङ्‌वाॽ मे़जोगुआङ् लाःक्‍कात् मे़ये़बे़रो॥
  xnj-xnj: Yesu peavi akona ilongela na vandu, lola, nyina waki na valongo vaki vakahika
    na kuyima kuvala, vagana kulongela nayu.
  mmx-mmx: Iesu move ga paase ri limixin la nenen mi luvutneton diga tu ro xamang,
    diga vara i do dina epaase min.
  cbr-NT: Jesusan anu 'icë unicama bana ñuixunmainun uxun ca ëmánxun aín tita 'imainun
    aín xucë́antun —Jesúsbë cananuna banacatsi —quixun anu 'icë uni cacëxa.
  tee-NT: Acsni ixt'ajunca' xak'alana' ju lapanacni ju Jesús pus tachincha ju ixnati
    chai is'ap'isek'en. Chai tataya makspa' ni va ixtat'achivimputun ju Jesús.
  eng-LSV: And while He was yet speaking to the multitudes, behold, His mother and
    brothers had stood outside, seeking to speak to Him,
  cak-NT: Y ri Jesús c'a nich'o'n quiq'uin ri winak cuando xapon ri rute' y ri je
    rach'alal. Reje' niquijo' yech'o'n riq'uin, pero man xe'apon ta apo c'a riq'uin.
  pah-NT: Jesus'ga imombe'urame pevove'g̃a pe nanime Jesus'ga yembora ruri gairũ'g̃a
    pavẽi o'ama okari pe. Onhi'ĩ pota g̃a ga pe.
  sja-NT: Jesús at'ãri pedeemaa bɨde pachejida chi nawe chi ɨ̃pemaarã ome. Pedee k'inia
    p'anajida iru ome. Mamĩda taawa p'aneedap'edaa perã,
  xed-xed: Tata gwaɗa tsa gwaɗa ya Yesu nda dəmga ná, ka ɓhadaghatá i mani nda zwanamani,
    ka nzaghutá həŋ ma bli, ka zbə həŋ ta gwaɗganata.
  mks-NT: Nani cáha̱n yi̱i̱ va Jesús xi̱hín ña̱yivi já na̱xi̱nu̱ co̱o náná Jesús xi̱hín
    ñani a ña̱ ná ca̱ha̱n na̱ xi̱hi̱n á cúni̱ na̱. Joo na̱cando̱o na ndíta na ja̱ta̱
    véhe.
  gfk-S: Ma be Jisas ga iangianga baak tano tamat na matanabar, io, no nuno makai
    ma ira tesne di ga tur ter nataman. Di ga sip be di na ianga ma ie.
  bmu-bmu: Jisösnöŋ toroqeba ambazip kambu yeŋgöra keu jiba maliga nam-munŋan kaba
    yaigep kinda yambuk keu jibingö mötket.
  dgz-dgz: Iesu iam baware ame inamup nop waiwandini newap, me inewa ge gwani waiwa
    pa garip yoniwanumun, Iesu inap nop wapen amase taiwanumune.
  eng-GNV: While he yet spake to ye multitude, beholde, his mother, and his brethren
    stood without, desiring to speake with him.
  zaa-NT: Hua rinne canna báni Jesús ca enni'a nna bitsina' tè nàna qui'áa nna ca
    bettsi'áa nna ribèda cabi e fuera, calatsi' cabi inne cabi lani e.
  eng-WEBSTER: While he was yet speaking to the people, behold, his mother and his
    brethren stood without, desiring to speak with him.
  guh-guh: Jesús abaxë jivi livaisi itsa tsipaeba bo ënëtuatuajëalia, pata Jesús pejuyapijivi,
    pena yajava. Nexata bojumavelia nubena bajarapamonae. Jamatabëbarëcuaicuaijaitsi
    picani Jesús.
  bon-bon: Yeesu liba camu biname bine mene jajanena cabu jage, teeme mage piiyepu
    iganewale cina piba tatyarige. Teepi puutucu je imyemutäjimige, biname bine itemlimisi
    Yeesu cama mene me.
  nhw-BL: Quema Jesús quincamanalhuiyaya nopa masehualme, hualajque inana huan iicnihua
    huan moquetzacoj calteno. Quinequiyayaj quicamanalhuise.
  swh-ONEN: Wakati alikuwa angali anazungumza na makutano, mama yake na ndugu zake
    wakasimama nje wakitaka kuongea naye.
  wbi-wbi: UYesu ye ajiighe ijova ni lipugha lya vaanhu, ng'ina na vanine va Yesu
    vakiisa, vakiima panji, vilonda kujova naghwo.
  bba-bba: Sɑnɑm mɛ Yesu u kɑ tɔn wɔru ɡɑri mɔ̀, wee win mɛro kɑ win wɔnɔbu bɑ yɔ̃
    tɔɔwɔ bɑ kĩ bu kɑ nùn ɡɑri ko.
  eng-KJVCPB: While he yet talked to the people, behold, his mother and his brethren
    stood without, desiring to speak with him.
  kgk-NT: Upéa he'i joty ramo Hesu atýra-rupi, ogwahẽ ou-vy isy tyvýry kwéry ndive.
    Opyta oĩ-vy oka-py. Onhomongetase hendive.
  waj-waj: Yisuuva homo gioonna kiaapuuyaata kua tuoo varuduu ari kaanoota ari kataunnaiyaatama
    innaata kua kiaaree kiaa numa mmaanai dida vairavai.
  cpy-cpy: Eekiro ikenkitha-takaa-tziiri Jesús atziri-paeni piyowenta-kariri, areetapaaka
    riniro otsipatakari rirentzi-paeni, okatziya-paaka jantakiroki, okaemakaan-tapaakiri.
  ekk-PKP: Sel ajal kui ta rahvale kõneles, tulid tema ema ja vennad ning seisid väljas,
    soovides temaga rääkida.
  mpx-mpx: Yeisu iyoho i baaba boda elal inoke hinana ge talinau hi vin, hi talmilil
    noleleya, nuwaliya nihi baaba elana.
  wbp-wbp: Ngulalpa-jana Jijaji yapaku wangkaja-juku, ngula-jangkaju, yanurnulurla
    ngati-nyanu manu kukurnu-nyanu Jijajiki nyanjaku. Ngulaju karrijalpalu yarlungka-juku,
    manu wangkajalu-jana yapaku, “Nganimpa yungurnalurla wangkami Jijajiki.”
  luo-luo: Kane Yesu pod wuoyo gi oganda mane ochokore, min-gi kaachiel gi owetene
    nochungʼ oko ka gidwaro wuoyo kode.
  nhe-NT: Quema Jesús quincamahuiyaya nopa tlacame, hualajque inana huan iicnihua
    huan moquetzacoj calteno. Quinequiyayaj quicamahuise.
  aii-aii: ܟܲܕ ܝܼܫܘܿܥ ܗܲܡܙܘܼܡܹܐ ܝܗܘܵܐ ܠܟܸܢܫܹ̈ܐ، ܐܬܹ‌ܐ ܠܗܘܿܢ ܝܸܡܹܗ ܘܐܲܚܘܿܢܘܵܬܘܼ̈ܗ‌ܝ
    ܘܟܠܹܐ ܠܗܘܿܢ ܩܲܕܡ ܬܲܪܥܵܐ، ܘܒܵܥܝܼ ܗܘܵܘ ܕܗܲܡܙܸܡܝܼ ܗܘܵܘ ܥܲܡܹܗ.
  esk-NT: Jesus-ŋum uqaqtitlugu iñuŋnun aakaŋalu aniqatiŋiḷu qikaġniqsut tatqaani
    uqaqatigisukługu Jesus.
  msb-msb: Myintras nagasurmaton pa si Jesus sa mga tawo, nag-abot an iya iloy kag
    mga kamaranghod na lalaki. Adto sinda sa luwas na nagahangyo na makisurmaton sa
    iya.
  cpa-NT: Ma²heh¹² Jesús dsa² jue¹² jǿg³, mi³ca¹dsi¹lé² mi³chiég³dsa quianh¹³ roh¹³dsa.
    Ca¹túgh²dsa ja³dsi¹². Hniu¹dsa mi³dsii¹dsa jǿg³ quianh¹³ Jesús.
  dso-dso: ଜିସୁ ଜେଡେବେଲା ତେଇ ରୁଣ୍ଡିରଇଲା ଲକ୍‌ମନ୍‌କେ କାତା ସୁନାଇତେ ରଇଲା, ତାର୍‌ ଆୟା ଆରି
    ବାଇମନ୍‌ ଆସି ଡାଣ୍ଡେ ଟିଆଅଇରଇଲାଇ । ସେମନ୍‌ ଜିସୁର୍‌ ସଙ୍ଗ୍‌ କାତାଅଇବାକେ ମନ୍‍ କର୍‌ତେ ରଇଲାଇ
    ।
  meu-meu: Ia dounu aru taudia e hereva henidiava ai, sinana bona tadina murimuri
    ai e gini, bae hereva henia eto.
  yva-NT: Arono naije Yesus payao nanto irati vatano wanui umaso mai, umba Apa akoya
    me Apa rijate nawe ude usai no yavare akirije umu, ware ubeker indamu wayao nanto
    Ai.
  dgc-dgc: Nadid, to pégtoldu pabi ni Jesus, éy dinumemét sa dena na sakay du tétotop
    na. Méguhay side ta luwas, a gustu de mékiohon diya.
  zpm-NT: Laa me bii noneeque, zeeṉe laa xniaa me ni zha bets me bdziṉ, racladz zho
    gzodiidznie zho me. Per brieelod nzëëb zho haxta leṉ yu, sac scataa miech guizhiu
    ne ndxie lo me ga.
  hix-NT: Àro wyaro toto kom yakoro Txesusu rwonàmnàtoko rma, nomohtxownà hatà, àyon
    komo, ewtà komo yakoro. Màmyaye rma horohtxownà hatà. Txesus yakoro amna rwonàmrà
    xe amna naha, ketxkon hatà, àton komo wya.
  sim-sim: Jisas mashin or sawerako namber, nijava orhi nga jimatama orhi nga orin
    li heyekmbaha li taha hikrik limu sira.
  npi-ULB: जब येशू भिडसँग बोल्दै हुनुहुन्थ्यो, हेर, उहाँकी आमा र उहाँको भाइ उहाँसँग
    बोल्नको निम्ति बाहिर पर्खिरहे ।
  cgc-cgc: Na gambal pa Jesus i ta mga ittaw, gabot iya na mga utod na mama daw iya
    na inay. Gatindeg danen an naan ta gwa tak may ambalen danen ki kanen.
  tim-tim: Den hain dâm makyeŋgimbo ainâk memeŋe emilupŋe togom betgen kinmâ, “Teunenŋe
    gemenâ makgiŋne.” dâm koli.
  yor-yor: Nígbà tí ó ń sọ̀rọ̀ wọ̀nyí fún àwọn ènìyàn, wò ó, ìyá rẹ̀ àti àwọn arákùnrin
    rẹ̀ dúró lóde, wọ́n fẹ́ bá a sọ̀rọ̀.
  wos-wos: Jisas du takwaré hundi wata téndéka déka ayiwa, déka bandingu akwi yae
    di hafwambu té. Téta di dé wali hundi bulénjoka di mawuli ye.
  emp-NTPO: Jesuba wad̶ibid̶a ẽberãrãa bed̶ea b̶ʌd̶e dji papa, dji djabarã sid̶a dajada
    panʌda idji ume bed̶ea quĩrĩã panasid̶aa.
  eng-F35: But then, while He was still speaking to the crowds, His mother and brothers
    stood outside, seeking to speak with Him.
  ind-ind: Ketika Yesus masih berbicara dengan orang banyak itu, ibu-Nya bersama saudara-saudara-Nya
    datang dan berdiri di luar. Mereka hendak berbicara dengan Dia.
  pes-OPCB: در همان حال که عیسی با جماعت سخن می‌گفت، مادر و برادرانش بیرون ایستاده
    بودند و می‌خواستند با او صحبت کنند.
  mpt-mpt: Yesuse nakaia unangai wengo sma oyebea e biem osa eka e ningwal isa teniba
    bib tam tlaniba wengo baabanom genamsiba
  bla-bla: Otsa'kiaisitsĭpsattosax matap'pix, Sat'sĭt, Oksĭs'tsi, ki omu'pappiipix
    săuauts'im itai'puyiax, ai'puĭnŭmiau mŏk'sĭtsĭpsattŏsauaie.
  ssx-ssx: Yesuma꞉ koto wanda꞉hali pa꞉ta꞉ pimanu panake alo haena꞉ta꞉ ipika꞉ inkiki
    hameketonu opolo epemekeme. Ikana꞉ma꞉ da hama꞉ nane a꞉pa hata꞉ Yesu pa꞉ta꞉ pi
    lomono epena꞉e laa honke lemekeme.
  mkl-mkl: Wɑɑti iyi Jesu wɑ bɑ zɑmɑɑu ide ku fɔ, ŋɔi iyeɛ do ifɔɛ ŋɑ ɑ̀ nɑɑ ɑ̀ leekĩ
    wɑduude, ɑ̀ wɑɑ bi ɑ bɑɑ ide ku fɔ.
  gaq-gaq: ଜିସୁ ରେମୁଆଁଇଂ ଏତେ ବାଲିର୍‌ବାତା ଡିଙ୍ଗ୍‌କ୍ନେ ବେଲା ମେଁନେ ଡିଆଣ୍ଡେ ବାରି ବୟାଁଣ୍ଡେ
    ଆତେନ୍‌ ଜାଗାନ୍ନିଆ ପାଙ୍ଗ୍‌ଚେ ଆମେକେ ମେଃଡିଗ୍ ବାସଙ୍ଗ୍‍ନେସା ବାଏରେ ଉର୍‍ଚେ ଆମେ ୱାଆର୍‌କେ
    ।
  gof-RNT: Yesuusi deriyas oda bolla de7ishin iya aayyaanne iya ishati iya odisanaw
    koyidi karen eqqidosona.
  unx-unx: ୟୀଶୁ ଗାଦେଲ୍‌ ହଡ଼କକେ କାଜିକତାନ୍‌ ତାଇକେନ୍‌ରେ, ଇନିୟାଃ ଏଙ୍ଗା ଆଡଃ ହାଗାକ ଏନ୍ତାଃ
    ସେଟେର୍‌କେଦ୍‌ତେ ବାହାରିରେ ତିଙ୍ଗୁୟାନାକ ଆଡଃ ଆୟାଃଲଃ ଜାଗାର୍‌ ନାଗେନ୍ତେ ମିହୁଡ଼୍‌ତାଃରେ
    କାଜିକୁଲ୍‌କେଦାକ ।
  gah-gah: Izesú gakó lo kemeko noigo, amegesaloka nene izolage izegipa agunamotamola
    nene gakó lo amitune liki hetoka gizapa iki niago,
  lcm-lcm: Si taun ang katapo mengen lak a petau ang, rinana na keve tasina kime lapo
    tung e komo na kipo buk mengen ania.
  aer-aer: Nhenge Jesus apmere kwenele anetyamele atningkeke angkemele, mikwe-arlke
    atyeyikwe areye-arlke renhe arerrirretyeke apetyewarreke. Kele itne akethele tnetyetalhemele
    arrpenhe itneke angketyete-alheke, “Anwerne Jesus-eke angkerrirretyeke.”
  qvc-NT: Jisus runakunata parlachiykaptinmi, maman masangunawan ch'ayarqan. Chaymi
    paywan munashpa parlayta, sawapilla shuyaykarqanllapa. ˻
  tgl-ULB: Habang nagsasalita pa si Jesus sa napakaraming tao, masdan ito, ang kaniyang
    ina at mga kapatid ay nakatayo sa labas, hinahanap siya upang kausapin.
  cbs-NT: Jesúsun jatu yusin menediama janchaya janua jawen ewa inun jawen betsabu
    bea Jesúski jaska kematima jemaintin mapuxun juni betsan jau yuixuntanun jawen
    ewan yunua
  xtm-NTPP: Nuu yikuu Jesús ma káxtnu'u ya nuu ñayii ma, te ichi ke'e ma ka ndetu
    si'i ya ma ji'in ñani ya ma, te ka kuni i ja jin ndatnu'u i ji'in ya.
  nnq-nnq: Yesu akiba tango akalongela nankengeni gwa bandu kingobu amamundu ni inuna
    yakwe pabaika nu kujema panja. Bapala kulonge nakwe.
  bao-NT: Ména Jesús bojocare to biro cʉ̃ ca ĩi wede niirora, cʉ̃ paco, cʉ̃ bairã,
    cʉ̃ mena wede penirʉgarã dooupa. Macãpʉra cʉ̃ja ca tua nʉcãro macã,
  san-ORI: ମାନୱେଭ୍ୟ ଏତାସାଂ କଥନାଂ କଥନକାଲେ ତସ୍ୟ ମାତା ସହଜାଶ୍ଚ ତେନ ସାକଂ କାଞ୍ଚିତ୍ କଥାଂ
    କଥଯିତୁଂ ୱାଞ୍ଛନ୍ତୋ ବହିରେୱ ସ୍ଥିତୱନ୍ତଃ|
  huv-NT: Teat Jesús tealeámban andeac masaj nipilan, quiaj ajngot mimüm nej y michiig
    nej, pero ngo majmeliw. Tapiüngüw andiümüw mandeacüw maquiüjpüw.
  otn-NT: Ra̱ Jesús tobe ya̱duitho yø ja̱'i̱ 'mø mi̱ zøhrá̱ mamá conyø n'yohʉ. 'Bäp'ʉ
    thi, i̱ nnepe da̱ ts'ohra̱ Jesús ngue di̱ nya̱ui.
  nop-nop: Jesu adi mede unduŋ hayenilune miŋ kwayaŋiye adi mede ninene bugiŋ, buŋa
    fakaŋ yakiŋ.
  obo-NT: Laggun to id ooseng pa si Disas diyot mgo minuvu, mid inguma iddos inoy
    woy mgo suwod din. Id aangat sikandan diyot lama woy id po-umow ran sikandin,
    su duwon od osengon dan.
  cak-ENT: Y ri Jesús c'a ntajin ntzijon quiq'uin ri vinük tok xapon ri rute' y ri
    ye ruchak'. Rije' ncajo' c'a nyech'o chin ri Jesús, pero man xe'apon tüj apu c'a
    riq'uin.
