  dop-dop: 'Pǝ pɑmnɑ ŋkpɑlǝkpɛkɑɣɑ tʋ nɔɣɔlʋ ɩ kɑ wɛ tǝnɑ. Ḿpʋ́ɣʋ́ mpɑ pɑɑ wɛ tǝnɑ
