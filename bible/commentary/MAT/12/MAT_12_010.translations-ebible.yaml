    asóvamankai-mayai mayáínda ámáámba araaisíni. íya araaisíníyo suwaná
  mpj-mpj: Jiijajpa kurrungu jaajingka, ka nyangu martu mara walyku, ngarntajanu.
    Karlkiya martu jiingka nyinapayi, Jiijajkuraya parlanypa nyinapayi. Ngangkulpayiya,
    “Mayiti ngaanya martu mara kunyjunyulku Jarritingka kuwarri. Ngayurtinku-lampa
    luwu mayiti warlangku.”, jilanyaya ngangkulpayi. Karaya Jiijajparaya japirnu,
