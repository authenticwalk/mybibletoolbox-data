  apn-NT: 'Nhũm Parijew nhõ xwỳnhjaja tanhmã ho kapẽr to kaxyw htãnopxar o kuhê. Jakamã
    nhũm ixkre kamã mẽhõ my ĩhkra grà xwỳnhja mẽ pikuprõnh xwỳnhjê nhĩhkô hã nhỹ nhũm
    Parijew nhõ xwỳnhjaja omu nẽ axpẽn mã: —Kwa pu mẽ jar pakuhê nẽ Jejus kot tanhmã
    amnhĩ nhĩpêx to hã omu. Xà koja arĩgromnu hã mũjti ho mex nà? Koja ho anẽ nẽ Tĩrtũm
    kapẽr tũm kuhpa hã amnhĩ nhĩpêx. E pu mẽ kop xa nẽ hã omu. Anẽ. Hãmri nẽ hã Jejus
    kukja nẽ kãm: —E mẽ inhmã mẽmoj jarẽ. Xà na htem arĩgromnu hã akupỹm mẽ ho mex
    nhũm Tĩrtũm kãm ja mex nẽ nà? Anẽ.'
  ctp-NT: 'Naꞌan yu chaꞌ ndiꞌin ska yu kiꞌyu nu tiꞌí yaꞌ, chaꞌ wa nchkunꞌ tyukwin
    ska laꞌa yaꞌ yu. Loꞌo mnichaꞌ neꞌ judío kanꞌ ꞌin Jesús bra kanꞌ: ―¿Ta ndiya chabiyaꞌ
    ꞌñaan chaꞌ kuꞌnian joꞌó ꞌin nu tiꞌí tsan taꞌa a?, xa nu ndiꞌin chaꞌ xitñaanꞌ ―ndukwin
    neꞌ ꞌin Jesús. Nchka ꞌa tiꞌ neꞌ kanꞌ xtya neꞌ kiꞌya ꞌin Jesús.'
  bre-BRG: 'Ha setu e oa eno un den en devoa un dorn disec''het. Goulenn a rejont
    ouzh Jezuz, evit e damall: Hag aotreet eo yac''haat e deizioù ar sabad?'
  opm-opm: Rosa wandeiyaoh bes tan wasi han tit patgop. Pathan kat han ihir Jisas
    ohe da adason mar imtinmat ohnong Dire sawa meng oh Tuperipti dik moh tamreiya
    hatin hat hanip pondeiyahan yahmur ripatda da Tuper na pondeiyahan yahmur ripat
    por dahandeingopa.
  bvr-bvr: Rrapa an-ngardapa an-gugaliya an-gata nipa murna a-jirra an-nerra. Rrapa
    gatiya aburr-werranga gu-galiya yerrcha aburr-ni, birripa jal aburr-ni mari gubu-garra
    barra nula Jesus. Gun-narda nula birripa lika aburr-garlmuna, abu-wengganana,
    “A-lay, gun-ngayburrpa joborr gu-yinmiya gu-yurra? Minyja Jarradi gu-nirra gu-workiya,
    gun-mola arrburrwa an-gugaliya ngubi-rrima barra a-molamiya, ya?” aburr-yinagata
    aburr-wena.
  wal-wal: Hegan kushee gunddido issi bitanee de7ees; Yesuusa mootana koyiya asati,
    “Sambbatan, pattiyoogee higgee?” yaagidi a oichchidosona.
  zad-NT: 'Na'' ladj beṉ''ka'' len to beṉ'' net tḻaa neena''. Na'' fariseoka'' chwiagake''
    naklə ka si'' sengake'' kwenc̱he gaogake'' xya c̱he Jesúza'', na''ch wṉabgakile''ne'',
    che''gake'': ―¿Beran na leya''? ¿Ade lsens yiyoncho to beṉ'' bi shao'' llani chombaaṉcho?'
  aso-aso: 'Vo dizo ningo gilineꞌ nene eveneꞌ ma ana hela goloso ogo gilizevo o vive
    ma minineꞌ nene ningineꞌza eveneꞌ malite Izesuꞌni goniꞌ i-diliza akamuꞌ viseꞌ
    igi tiꞌ li longoꞌ i-daniꞌ: Eveneꞌ holisekuꞌ do lamineꞌ o-ngedaaꞌ nene gelaineꞌ
    leliꞌ louliꞌmo lidoꞌ nene vo do neihe.'
  uli-uli: le ye mel semal mal iyang le ye mes sere mala paol. Ye mel tot yarmat lobowe
    le re luluwaley bo rebe ffaeg derel Jesus. Iwe resa kasiya bo, “Ifa sengal ye
    tayikof ngal Hatobtob le yach le sibe hachuchuy tomay mo uwor yarmat rall Sabbath?”
  nin-NT: ugo numa nggo ungo umaku u sharr kre. Anishirr abanu kri nabo na so gbye
    Yesu di a bu na inkindirr indanda, wre ba ka vu ma da à kpala. Aba zhi ma di,
    “Are munta ka a kpanye di i wre aba du unushirr à wre na Azhibarr a Isu wa?”
  tgk-tgk: 'Дар байни одамони он ҷо марде ҳузур дошт, ки дасташ хушк шуда буд. Баъзе
    аз ҳозирон, ки мехостанд ба сари Исо айб монанд, аз Исо пурсиданд: «Оё аз рӯи
    шариат дар рӯзи истироҳат одамро шифо додан мумкин аст?»'
  acu-NT: 'Tura nuni waya, aints uwejen mutchaun wainkamiayi. Turamtai fariseo ainau:
    Ju aintsun tsuwaramtaikia, nuka tunau wajasi timi, tu nintimsar Jesúsan iniinak:
    —¿Ayamtai kintati aints tsuwartin pengkerkai? —tiarmiayi.'
  cak-WNT: 'Y chiri'' chiquicojol ri winek ri quimolon qui'', c''o c''a jun achi chaki''j
    jun ruk''a''. Xepe c''a ri winek ri'' xquic''utuj chare ri Jesús: ¿La ruc''amon
    cami chi nic''achojsex jun yawa'' pa jun uxlanibel k''ij? xecha'' chare. Queri''
    c''a ri xquic''utuj chare ruma nicajo'' yetzujun (yesujun) chrij.'
  ebk-ebk: Wacha hid-i nan laraki ay nakukuy chi usa ay limana. Wacha us nan tapen
    nan tataku hid-i ay nunsarudsud kan hiya, “Ay eparufus nan Lintig takú nan munkaanan
    as saket as nan Urkiw ay Mun-iblayan?” Enatcha chi ta wachay epafiasorcha kan
    hiya.
  spa-PDDPT: 'Ahí estaba un hombre que tenía una mano paralizada, y para acusarlo,
    le preguntaron: ¿Es lícito sanar en sábado?'
  ruf-ruf: baho tsakukala na imunu yumwe yane ghumoko ighuholole. Iwanu wangi wamghutsa
    Yesu, “Apfi ng'aighomighwa kumhonetsa imunu mne litsuwa lya Sabato?” Wamghutsa
    apfo ili wapate imbuli ya ukumghoghela.
  gun-gun: 'Ha''e py oĩ peteĩ ava ipo rovai piru va''e. Ha''e ramo Jesus re ha''e
    kuery ijayvu reixe vy oporandu okuapy Jesus pe: — Ha''evea rami ri nda''u sábado
    ára py nhanhomongueraa? — he''i okuapy.'
  agu-BL: 'Yi tocompone''n, at tzun jun yaj yi skej k''ab tan yabil. Nin je e'' contr
    Jesús ate''-tz. Na chitzan tan joyle''n puntil yi ẍe''nk tan jale''n til Jesús.
    Cha''stzun te bene''n chijakol tetz: —¿At pe'' cu tan stz''aque''n jun yabi''ẍ
    lakak jujun k''ej ujle''n? —che''ch bantz.'
  isn-isn: Goza aukoli muntu amulwae wigandi la mukono, ia Farisayo ikamukolya u Yesu
    ikalunga. Iza tai ne kuaguna iantu uluhiku la Sabato? Kunsoko ahume kumsemela
    nukituma imilandu.
  ilo-ULB: Pagammoan, adda lalaki a kimbet ti maysa nga imana. Nagsaludsod dagiti
    Pariseo kenni Jesus, a kunada, “Nainkalintegan kadi a mangpaimbag iti Aldaw a
    Panaginana?” tapno mabalinda nga ibaga nga isuna ket nakabasol.
  pir-NT: 'Topʉ omoca bʉhariquiro ijiri. Sa yeye fariseo masa pehe Jesure yahusãñe
    tehe, tiquirore sinituri: —‍Saurú decore mari sori decore masʉnore yʉhdʉo dutierare
    Cohãcjʉ̃. ¿Sata ijiajari, mʉhʉ tʉhotugʉ̃? ni sinituri tiquina.'
  anv-NT: Mende fɔ ayi ɛbwɔ ɛgboó ji abɔ́ alú wyɛ. Ɛ́fɛɛ́ mbɔntó, bɔɔ́ fɔ́ abi
    ákɛ́lege meti mánjɔɔ́ nnó Jisɔs ápyɛ genó gebo álú wyɛ. Ágií Jisɔs áké,
    “Nnó ɛbɛ́ se ɛ́kamé nnó ápyɛɛ́ muú atoó né bií uwyaá?”
  sab-NT: 'Ne ngwadi kwian onbre gdaite oga kledu, ama oga ko ole ko kwebanga. Kwian
    fariseo mneite kledu eni gwa u ege, ama ulita tadu Jesu gbakalin jiske lle boi
    undege chuiage gdale, malen ama geru kadu Jesuge: —Geru kle degaba che me ñage
    lle boi chui undege chuiage. Nege chui undegangwa che alin, ¿che ñage kwian oga
    dodade chui aige o me?'
  tmd-tmd: Makwam ram möl yuadö aku nöbö imag po röŋ i mɨdöŋa. Nöbö mö hö mɨdim bla,
    Jisas mönö bli yadaŋ nugwo pön du mönö diba yajnɨŋö, rön, nugwo inakmönö hörön
    yadmä, “God höjöpalɨb wop kɨ, nöbö mö kömö nɨgɨb mönö wöhö?” rɨmä.
  acr-NNT: 'Kꞌo kꞌu jun achi chiriꞌ chaqijinaq jun uqꞌabꞌ. Yey e taq ri lik kakitzukuj
    suꞌanik kakitzꞌaq uchiꞌ ri Jesús, xkitzꞌonoj che: —¿Ubꞌe nawi kakunax juna yewaꞌ
    chupa ri qꞌij re uxlanibꞌal? —xechaꞌ.'
  kpg-kpg: Taane made dono lima i golo. Hunu daangada e hiihai e haga huaidu a Jesus
    gii ihala ga heeu gi Mee, “Maa hagalee e hai baahi gi tadau haganoho maa tangada
    ga hagahili dana dangada magi i di Laangi Sabad?”
  taj-taj: थेरी या गिक खर्बा म्‍हि मुबा। फरिसीगदेसे येशूदा दोष लबाला लागिरी “तिग ब्‍लप्‍बा
    न्‍हबा धिनकुनु खालै म्‍हिदा खम्‍ना लबा ठीक हिन्‍ना?” भिसी ङ्‌योइजी।
  avt-avt: 'mɨtɨk kiutɨp kau wɨnak ek hɨrak his mɨrak miutɨp enum maa. Mɨt han en
    hɨr hanhan nesiuwe Jisas me menmen hɨm me Moses metpim, te hɨr nitɨwekhi nar ik:
    “Hɨm me Moses haiu misesim me wɨ Sabat meriuwesɨs mɨtɨk kakɨkaap mɨtɨk kɨnap o
    au?”'
  cbk-cbk: Y tiene alla un gente inutil el un mano. Y tiene tamen maga gente quien
    quiere acusa con Jesus y ta hace pregunta con ele, “El ley di aton ta permiti
    ba gaja cura durante el dia de Sabado?”
  uig-ARA: 'ۋە مانا، ئۇ يەردە بىر قولى يېگىلەپ قالغان بىر ئادەم بار ئىدى. ئۇلار ئۇنىڭ
    ئۈستىدىن ئەرز قىلىشقا سەۋەب تاپماقچى بولۇپ ئۇنىڭدىن: ــ شابات كۈنى كېسەل ساقايتىش
    تەۋرات قانۇنىغا ئۇيغۇنمۇ؟ ــ دەپ سورىدى.'
  tuf-tuf: 'Rauwir ítitan, atcar cuercurin ésatro. Eyta cuácayat fariséoinat Jesús
    quin táyojocro. Jesusat wajác ques ey cahmí icar tew̃ín sehw̃ar ey quin táyojocro:
    —Ba quin táyoro. Bachan chihtán chac bahjac cutar baat ítitan: canar yajti ricar
    ¿yarquey tan jácataica? táyojocro.'
  abx-abx: Aniya' lalla ari nga piyapi i adda tamburu'-na. Sanglit, tungod kay dati
    mga iya agparapanganda' rason nga sapa'akusar-na mga iya si Jesus, agpamatilaw
    to, “Nagpatugot ba' si bala'od pagbulong kon Allaw Pandidiskanso o ga'i?”
  mco-NT: 'E jiiby ma je naymujctac anajty tüg yëydɨjc huɨdibɨ ycɨ̈tɨ̈tz. Je fariseo
    ajcxy xɨ̈huamyb Jesús, paady ajcxy y''amɨdooy, ymɨnañ: ―¿Nej jëbɨ tüg pa''mjäy
    chögy sábado xɨɨjɨ?'
  kqf-kqf: bi ḡome oloto sida nima pekipeki vaivaina i miyamiya i kita. Bi Palisi
    eta a tavutavu te bainewa maso Yesu ai wavu. Taunana aubaina tedi Yesu ai talayenana
    gado, “Waiḡake bainewa ya giugiu? Waiyawasi laḡannemo kamaina te lava tai yawasani
    ee geḡa?”
  cpb-NT: 'Ari risaikakeri janta atziri kisoimpekitatsiri. Ikanta Fariseo-paini, rosampitakeri
    Jesús, ikantziri: “¿Kameethatatsima petsiyatakotakagairi kisoimpekiri kiteesheriki
    rimakoryaantaitari?” Iroowa rosampitantariri ontzimantyaari inkantakoteriri.'
  aon-aon: Nawish aria natik anan arman rogur nyagokan iri nape. Anam armam hape hakana
    heneman baraen Jisas, namudok aria harigan hakri, “Jisas nyak nyukri, Iruhin ananin
    lo da nyakri wosik um mugabe arugeh henekeshi arpesh ahudok nyumnah Sabat aka,
    uwok?”
  hus-NT-2005: 'Tajaꞌ, taꞌ ti kʼwajat jun i inik xin koꞌol jun in kʼubak teytemadh
    ani kom u leꞌnáb ka eltsin jun xataꞌ xantʼokʼál ti ka walbiyat na Jesús, konyat
    enchéꞌ: ―¿Alwaꞌxeꞌ ka jeldhá jun i yaꞌul tin kʼítsájil i koyóxnich?'
  mig-NT: 'Te yúan ni̱ i̱o ɨɨn cha̱a ni̱ ichi̱ káján ɨ́ɨn nda''a‑dé. Te ni̱ kajika̱
    tu̱''ún‑de Jesús ja̱ ndúkú‑de kua̱chi sɨkɨ̱‑yá kákuni̱‑de, te ni̱ kaka''a̱n‑de:
    Á kuu sá''a‑yó taná kɨvɨ́ ndéta̱tú, xí túu, áchí‑de.'
  bps-bps: Na nun lagi déén kengkeng bali kmalan. Na nun dad to déén meye dalanla
    dmalam ku Dyisas di salà, taman snalekla kenen, manla, “Fakay dé di flalò Dwata
    ku fangulê i to nun tduk di Duh Kaftud ku là?”
  mbs-mbs: Doen otaw kidoen nekepis se belad din. Doen heman menge doma otaw kidoen
    nengemahà te idimanda dan tepad ki Jesus, aw yan se doun te mig-insà dan, “Aw
    megpegolì se otaw te sebad otaw te aldaw te peg-etod, mekelàpang lay sikandin
    te punù ingkeliwat i Moises?”
  tof-tof: Da módóga, ola darrü pam yarilürr, tutul tang bidal akó sarrpi airrün.
    Ngibürr Parrisiab ubi yarilürr Yesun kotóm ain bóktan amanóm tóba bóktan tulmildügabi.
    Da i we imtinóp wagó, “Mibü gidadógab ia taia Sabad ngürrdü pam dólóng ainüm?”
  cme-NT: 'Naacolŋo naŋo waa ba hɔlma-na, u naŋga diei naa minaŋ. Farisĩɛbaa baa
    ta ba taara ãntãalãmma da ba haa Yesu‑i-na, a ce dumaaŋo-na baa yuu-yo wuɔ:
    «A saa baa miɛ Diiloŋ-hũmelle‑i, ŋ gbãa sire jɛiŋo *yitĩɛnaŋgu-na wɛi?»'
  sus-sus: A naxa xɛmɛ nde li naa, naxan bɛlɛxɛ tuuxi a ma. E naxa Isa maxɔrin, «A
    daxa mixi xa furema rayalan malabu lɔxɔɛ?» E nu katafe nɛ e xa nɔ Isa kalamude.
  pon-2006: A iet, ohl emen, me mwoator apali peh, iang mihmi wasao. Pil ekei aramas
    mihmi wasao me kin reperepen mehn kadipohng Sises. Irail eri idek reh, “E soh
    kin uhwong atail Kosonnedo aramas en kakehlahda me soumwahu men rahnen Sapad?”
  dad-dad: tamo taka ima sitakã gege fefu fen, ĩ an ibodon. Idi Jesus bouwa bun od
    dinou fenẽ nigin naab dimir ken, abugã to difiyen, “Sabat naa bun tamo madur fiya
    anĩ idodõya sã de?”
  zab-NT: 'Chiy laniudooqui zuguaa tuby bniety nguiu ni gubiz tuby lad naani. Ne cun
    de fariseu caguíilydeb nez xi icuaquiadeb Jesús ax gunabdiidxdeb laany: —¿Ta zelee
    isiac bniety tuby bniety racxú dxi ni rzilaaz bniety?'
  jae-jae: Ma ŋamalac teŋ lêma kêtu goloŋ gêmoa tonaŋ. Ma lau ŋagêdô sêmoa, taŋ sebe
    sêŋgôliŋ biŋ êpi eŋ, tec têtu kênac eŋ gebe “Embe daŋgôm lau ôliŋ ŋajam êsa êndêŋ
    sabat, oc êtôm me masi.”
  ksd-ksd: 'ma tika na tutana tana i li ra limana. Ma dia tir Iesu dari: I takodo
    ba da valagar ta ra Bung Sabat ba pata? upi diat a vartakun ure.'
  msm-NT: Na, mey otow duon no pawing to dibayuy no boyad. Mey isab mgo otow duon
    no namangha to igkariklamu dan kuntra ki Jesus. Kaling pig-usip dan sikandin,
    “Igtugut buwa to balaod to tinuuhan ta to pagpangdojow to otow duon to Aedow no
    Tigpahuway?”
  myk-myk: 'Lee bi ná wa ta wà wu keŋɛ ke na waha. A sipyii pʼi Yesu yege na: «Na
    sipya cuuŋɔ cadɛɛngɛ ni, ta lee ya saha?» Pʼa yee jo bani pu bi giin pʼi kaɲuŋɔ
    sha pʼi wu tɔɔgɔ le.'
  sbe-sbe: Menai meta tamowai hesau nimana ye giligili yo ye basabasa. Na Paliseya
    tamowaidiyao wa se kaipate bena Yesu se hegilu, unai iya se henamaiyei se wane,
    “Taba Sabatiyena tamowai hesau ta kabihenamwanamwa, kabo laugagayo ta utusi o
    nigele?”
  mcr-mcr: Iqiŋi, ämaqä hipa hŋgiŋi quvqä-täŋä hŋqu äpmamiŋqe. Iŋgaŋi Parisi iqua
    Jisasi Ique kukŋuä mitpnuwä diŋqä yatŋqä tiiŋä äwikuwi. “Sämbatqä hiunji hapä
    pmeqäŋgaŋi, ne ämaqä yaqä iquauŋi äŋguä imäkqe, ii äŋguätanä, ä änääŋgä?”
  cux-NT: 'Cuin''diichí nī. Miiⁿ ní canéé ''áámá saⁿ''ā chi ntí''i ta''ā sa. Snéé
    ''iiⁿ''yāⁿ miiⁿ chi tiinguunéeⁿ yā Jesús miiⁿ ní caⁿ''a yā: ¿''Áá canéé na ley
    yeⁿ''e yú chí nduuvā yeⁿ''é ''iiⁿ''yāⁿ nguuvi chi ntaavi''tuunúúⁿ ''iiⁿ''yāⁿ?
    Chuū ní caⁿ''a yā ti neⁿ''é yā cuuvi caaⁿ''maⁿ yā núúⁿndí yeⁿ''e Jesús miiⁿ.'
  tur-YTC: Ve işte, orada eli sakat bir adam vardı. Yeşua’yı suçlamak için kendisine,
    ‘Şabat Günü şifa vermenin uygun olup olmadığını’ sordular.
  san-ITR: tato yIshum apavadituM mAnuShAH paprachChuH, vishrAmavAre nirAmayatvaM
    karaNIyaM na vA?
  bel-N: 'І вось, быў чалавек, які меў сухую руку. І спыталіся ў Яго, каб абвінаваціць
    Яго, кажучы: «Ці належыцца аздараўляць у суботу?»'
  sch-sch: mahan mi inkhat kut phalkhatthi alei oma. Mi senkhat Jisua a tho minchâi
    tia nôn nuom ngei an lei om sa, masikin anni han a kôm, “Sabbathnia mi mindam
    hih ei Balamin a khap mo?” tiin an rekela.
  mic-MIQNT: Eig na'te'l na ji'nm ta'n geggung malig ugpitn. Na Palasiaq getu' pilsuiw
    ilsutmua'titl Se'susal glaman pipanima'titl, “Mowisewei tplutaqan gis ignmugsi'guss
    npitegen atlasmutigisg'g?”
  huu-NT: 'Nainomo onollɨna ɨdɨsarodɨmɨe illanona, fariseuaɨ dɨnena Jesúmo jɨcanotɨmacɨ:
    —¿Sábadoruimo bimɨena o jilloitajana mare? —jɨcanotɨmacɨ. Sábadoruimo duidɨmɨena
    bu jillotaia, naimacɨmona naimɨe jai maɨjɨde. Uai uanona: “Mare” Jesús raiadedɨ,
    naimacɨmona naimɨe jai maɨjɨacana jira, naimɨena llogɨdoiacadɨmacɨ.'
  jiv-NT: Nui̱ shuar ámiayi ni uwejé̱ jaka. Tura Jesusan ántar nekapsatai tusa wakeruinia
    ásar aniiniak “¿Ayampratin tsawantai̱ jaa shuar tsuarminkiait?” tiarmiayi.
  otm-NT: 'Nɛ nu yʉ́n sʉihʉ a ra Jesús mi nde xtán dįnba n''da ra ts''oqui ngue mi
    sä xtí yąpi, nɛ bi t''ɛ̨mp''a ra Jesús: ―Ha da zä da mba ma hoqui a ra pa ran
    ts''äya n''da ra hyɛ̨nni, uague hin''na, bi ''yɛ̨n''ʉ. Nguetho mí ''bʉpʉ n''da
    ran ''yohʉ ngue ra mbɛdi rá ''yɛ.'
  dah-dah: Bana goŋbe al kura haniŋ simsima hitiŋ goyen gor hinhin. Irke Farisi mar
    gore da misiŋde kura uliŋde merem yaŋ irniŋ yeŋbe Yesu gusuŋaŋ iramiŋ. “Sabat
    nalurebe al kura garbam miŋyaŋ goyen sope irtek gobe Moseyen sabarebe igiŋ yitiŋ
    ma dahade?” inamiŋ.
  tnk-tnk: Iərmama riti ia nəkwai nimwəfwaki nəha rəɡɨn rərfe. Ko rɨpkuvi atukw mhə
    i. Farisi me həres pen Iesu i mə, “Ratukwatukw ia Loa səkɨtaha mə ia Sapat tukomasan
