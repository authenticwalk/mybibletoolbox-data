  azb-azb: Budur, orada əli qurumuş bir adam var idi. Bəzi adamlar İsanı ittiham etmək
    məqsədi ilə «Şənbə günü şəfa verməyə icazə varmı?» deyə soruşdular.
  eng-DBY: And behold, there was a man having his hand withered. And they asked him,
    saying, Is it lawful to heal on the sabbath? that they might accuse him.
  guo-NT: 'Jesús japaba low wʉt, jaxot wʉajna kemamlan ek. Jaxotbej asew judíos. Japi
