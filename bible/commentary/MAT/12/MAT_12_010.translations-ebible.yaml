  kpw-kpw: Pen ram raul mɨgan anɨbu bɨ ñɨmagö pɨno ga ap mɨdeia. Nɨbi bɨ ap mɨdeila
    gau, Jisas manö rɨmnap hagö nɨp dam manö kub hagun a göm, nɨp manö pir alöm hagla,
    “God nɨp sabe gep ñɨn i, nɨbi bɨ kamɨŋ lep aka wasö?” gɨla.
  ong-ong: Le metine nele ratei uf fei lepe, le eti tilpi lele la. Fei mete nemple,
    pe pinta tisi piti ma pamtuwo Jisas, pe peleteiye, “Il lipi pite Moses pe pirpei
    piti wem ku ma mifei yaupe onposio Ma Ili, le ku ma kapi kainu taniepe mete lo
    ma olo?”
  tnn-tnn: Kən əmun ikɨn əh, suah kit əh-ikɨn nelmɨn təmɨmɨs, təsəg-ətuatɨp-inən.
    Kən kəmotətapəh o Iesu məmə, “?Tahro? ?In tətuatɨp e Lou məmə e Sapat, etəmim
    tɨtun nol-wɨrən etəmim itəm tatɨmɨs?” Ilat kəmotətapəh ron məto-inu koategəs-in
    nat tərat kit rəha Iesu itəm ilat okotɨləs-ipən in e kot ron.
  hch-NT: Hicü tevi mana nayecateitüni mümamavaquicai. Müme müpaü metenita'ivaviya
    Quesusi, Sipara, titauniva 'uxipiya tucarisie menayehüanicü ticuicame, mehaitücaitü
    memitaxanetacü.
  crn-NT: 'Aꞌuu pu seɨ́j aꞌutéveecaꞌa tɨ anácɨyaaxaraꞌacaꞌa ɨ́ rumuájcaꞌa jetze. Majta
    meꞌɨ́n ɨ́ fariseos, aꞌɨ́ɨ mú majta aꞌutéꞌuucaꞌa. Aꞌɨ́ɨ mú rahuaucaꞌa aꞌij mej
    yeꞌí tiraaxájtziꞌi ɨ́ Jesús. Aꞌɨ́j mú jɨ́n miyen tiraataꞌíhuaꞌuriꞌi meꞌɨ́jna ɨ́
    Jesús. Miyen tɨjɨ́n: ―¿Ni caí rɨꞌɨrí tej tiyen tiráahuaateꞌen seɨ́j tɨ tíꞌicuiꞌi
    aꞌájna xɨcájraꞌa tej jetzen taseꞌupi?'
  zpu-NT: 'Naꞌ lo yodaꞌo naꞌ, zo to beꞌnn nxhoꞌn chlaꞌ neꞌe, naꞌll lle beꞌnn fariseo
    kaꞌ Jesúsenꞌ: —¿De latj wayonllo beꞌnn xhinnj to lla nbaꞌnne? Lle akeꞌ Leꞌe kaꞌ
    nench kone len wlliayiꞌll akeꞌ Leꞌe.'
  juy-juy: ଆରି ତେତ୍ତେ ଅବୟ୍‌ ମନ୍‌ରାନ୍‌ ଡକୋଏନ୍‌, ଆସିନ୍‌ ଅବୟ୍‌ ଆସର୍‌ । ଆରି, ଲାଙ୍‌ଲେଡ୍‌
    ମନ୍‌ରାଞ୍ଜି ଜିସୁନ୍‌ଆଡଙ୍‌ ଅବ୍‌ଡୋସାଲେ କନାୟ୍‌କାୟ୍‌ବରନ୍‌ ଆସନ୍‌ ତଙରନ୍‌ ସାୟ୍‌ଲେ ଡକୋଲଞ୍ଜି,
    ତି ଆ ମନ୍‌ରାଜି ଜିସୁନ୍‌ଆଡଙ୍‌ ବରେଞ୍ଜି, “ଲୋଲୋନେ ଡିନ୍ନାଇଙନ୍‌ ମନବ୍‌ନଙନ୍‌ ଆସନ୍‌ ବନାଁୟ୍‌ବରନ୍‌
    ଅଡ଼େତେ ପଙ୍‌ ?”
  for-for: 'Pigoya, pita''i ka yagara mintantiye. Aeba ayapa tagarakiwanta, mintogini
    wasanamiba Isu abigama maya untawe: Ma ntagaraba sabatirapa kanara kaba atakibepera
    kampaye, untawe. Piya, igeba uwaba kampa untawe. Kamana''wa abite kamana otakena
    napimagini untawe.'
  epo-epo: 'kaj jen viro, havanta manon velkintan. Kaj oni demandis al li, dirante:
    Ĉu estas permesate sanigi en sabato? por ke ili povu lin akuzi.'
  gfk-gfk: 'Ma tiga tunotuno ga lima mat ga kis taar kaia. Ari diet ga kis taar mah
    kaia ing diet ga sip bia diet na tung Jisas. Io kaik, diet gaam tiri ie hoken:
    “I takodas bia da halangalanga ira ina minaset tano Bung na Sinangeh bia taie?”'
  bjz-bjz: '@see-verse:MAT.012.009'
  atg-NT: Ighọ ọmọse ọghuo ni ọ chẹghẹlẹ obọ oghuo-a, ọ la akaghọ. Ẹgbọ eghuo e la
    aghọ ni e nono ni wẹwẹ e mu ingme shi iJesu egbe, ighọ e mhila li. Ẹ ọli, “O fẹ
    ti ni a ri ọgbọ ze ẹlẹ iyẹmhẹa?”
  bjv-NT: 'Nɨngə dɨngəm kare kɨ jie oy njururu e me kəy kaw-naa tɨ no̰o̰. Ɓa, dɨje
    sangi rəbɨ kɨ kadɨ n-ɨndəi ta dɔ Jəju, adɨ dəji-e ta əi nə: «NDu-kun adɨ ta rəbɨ
    kadɨ dəw ajɨ madɨne ndɔ taa kə̰ə̰ tɨ ə se aje al ə?»'
  tos-NT: 'Na̱ antá̱ xmakui̱ cha̱tum chixcú̱ hua̱nti̱ csca̱cnini̱t kantum xmacán.
    Na̱ antá̱ xmakuilakó̱ makapitzi̱n fariseos hua̱nti̱ luhua csi̱tzi̱niko̱y Jesús.
    Cumu ankalhí̱n xta̱ksniputunko̱y hua̱ntu̱ tla̱n nali̱ya̱huako̱y tala̱kalhí̱n,
    chu̱ nali̱sta̱huako̱y, cha̱tum na̱má̱ kalhásquilh: —La̱ntla̱ huix huana, ¿pi̱
    mini̱niy lapi̱ nama̱pacsacán cha̱tum ta̱tatlá̱ acxni̱ quilhtamacu̱ sábado li̱jáxat?'
  rro-rro: hau ha imana kobekobena abomo weia, maearima baika taeara tetabu Iesu beho
    'ekanai katehorotina, ba Iesu tebakaina tetibaha, “Beraura robenai inawa kahabanamo
    hanona behona aha'i?”
  mxp-NT: 'ma̱ wyɨnaty jam tuꞌuk ja ja̱a̱ꞌy midi ja kyøꞌ jadiꞌiñɨ tøtsnɨp tuktama̱jñ;
    jøts kumɨ øy ɨdøꞌøn ja tyimyꞌɨxa̱ꞌa̱dɨ ti ja yjadyimyꞌuktanɨꞌøønɨdɨp ja nwɨndsønꞌa̱jtɨm
    Jesús, jøts ja tyiktøødøø tꞌamɨdoodøø ñadyijyɨ: ―¿Kutujk yøꞌ ku pama̱a̱ꞌy ja̱a̱ꞌy
    nyiktsojkɨn ku pooꞌkxɨn xøøw, u kaꞌ?'
  aak-aak: Ámá wé kɨrɨŋɨ́ eŋɨ́ wo e ŋweaŋagɨ Parisiowa Jisasomɨ xwɨyɨ́á meárɨpɨ́rɨ
    nánɨ yarɨŋɨ́ re wigɨ́awixɨnɨ, “‘Negɨ́ “Sabarɨ́áyo ŋwɨ́áxɨnɨ.” rɨnɨŋɨ́yo ámá sɨmɨxɨ́yo
    naŋɨ́ nimɨxɨrɨ́ná xórórɨ́ mepaxɨ́rɨnɨ.’ rɨsimónarɨnɨ?” urɨ́agɨ́a
  chd-NT: 'Jiƚpe tipa''a anuli cal xans ijuƚpa limane. Jouc''a timana'' lan xanuc''
    tehueyi te co''iya micufyacu Jesús. Iƚne icuis''e''me, timiyi: ―Litine conxajya,
    ¿te ȽanDios ticu lane tixaƚ''mentsola'' lan xanuc''?'
  kdc-kdc: Ako kukala na munhu yakalile na mkono uholole. Wanhu wayagwe wakalile aho
    walonda kilamuso cha kumtagusila, avo wamuuza Yesu, “Vino Malagizo getu gogomesa
    kumuhonya munhu mwiisiku ya Kubwihila?”
  nhr-nhr: 'Gaa x''aè kagam kò nqo̱ara tshàua hãam khóè ba gaa koe hàna. C''ẽe xu
    khóè xu kò hàna a xu a ko dàòan qaa, Jeso ba xu gha chìbi-chibi di i, khama xu
