    anaihotavini avakoirina kamahini, oniani ida Jesu-ra avanaathidanoararivini hija.
    Vani''aha: —Inaabariki ida Deus kava''isohihi jiriki. Ni-biva''ahaki ida ija''ari
    kavamoniki-ra anaihotavini aakoirina kamahini.'
  twi-twi: Ohuu ɔbarima bi wɔ ɔdan mu hɔ a na ne nsa baako awu. Farisifo no bisaa
    Yesu se, “Enti mmara ma ho kwan sɛ obi sa yare Homeda ana?” Wobisaa eyi sɛnea
    ɛbɛyɛ a wobenya kwan atoto nʼano na wɔakyere no!
  hlt-hlt: Te vaengah kut khaem hlang pakhat khoem om. Te dongah anih a paelnaeh ham
