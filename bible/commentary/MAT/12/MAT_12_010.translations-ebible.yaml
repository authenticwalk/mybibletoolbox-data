    jʉm-aechi: —¿Moisés chajia lelpox tapaeikat bʉ''xaeyan boejthʉsliajwas napatamatkoitat?
    —aech judíos Jesúsliajwa.'
  hla-hla: Na toa katun e kaia teka te ka mei u ualima u mate. Nu palabir u katun
    i ka has ba te sakier a ka te gi saka meien e Iesu ta ka te omina. Ba nori e rangatse
    ren me poier, “U Lo i tarara e haniga hasina te gi kato haniga pouts meni a katun
    turu Lan u Goagono?”
  mav-NT: Mi'i pe toĩne'en ipo kĩ'ã rakat i'atu­wywuat pe. Mi'i hawyi irania'in itotiaria
    ima'at reran Iesui haype — Waku apo watu­we­potpap mesuwat e'at pe miit'in moehãite
    hap ete sio yt i'atu'e tope katu­pono ta'atukat yt naku i e hap haype.
  kpf-kpf: Zoren a ŋâi tâip. Zâk bikŋâ humutŋik. Oi a ziŋâ Yesu mâsikâm sâwe, “A kendonân
    kubikziŋgâziŋgâŋ, zo orotŋâ mo mân orot?”
  ppo-ppo: '@see-verse:MAT.012.009'
  hin-2017: वहाँ एक मनुष्य था, जिसका हाथ सूखा हुआ था; और उन्होंने उस पर दोष लगाने
    के लिए उससे पूछा, “क्या सब्त के दिन चंगा करना उचित है?”
  bef-bef: 'To bo mone yahaꞌa sibina huꞌehina bo anagu minoꞌehina. To Yesu hilina
