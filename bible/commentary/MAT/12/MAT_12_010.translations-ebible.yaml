    chēē kimii kōyooto Yēēsu kule, “Ara chāmwēēch ꞉kiruutēk /kiisoobso yēē bēsyēētaab
    *Sabaato?” Kitēēbē ꞉bichoo kuu nyooto kutēchē Yēēsu subokōōyyoong'tēē kōōk.
  xnn-xnn: Wada isdi nan am-ama ay nabingoy ya wada isdi gedan nan mangkayat ay mangidalom
    ken Jesus isonga dadat kanan, “Ay law-en nan linteg tako nan men-agas is sakit
    isnan obaya?”
  mwe-mwe: Ashinkupagwa mundu akwete nkono upolweshe. Bhai, bhandu gubhaabhushiyenje
    a Yeshu, “Bhuli, ilipinjikwa kunamiya mundu Lyubha lya Pumulila?” Bhashinkwaabhuyanga
    nkupinga bhapatanje shiumilo sha kwaashitakia.
  tte-tte: Palisi nuwanuwali Yeisu kaba yakewaina siginauli kabo sineliyan, “Ala loinane
    gubesi ana walo? Sowasowana tomo yabo takabi-namwanamwai kaliyate sabati koina
    o nigele?” Kainali iyamaisa iba, “Tem komiu yabo me ana sipi yo kaliyate sabati
    koina sipine ibeku-lobi gula mena kani gubesi tomone ana pagapaganna? Kani ilau
    sipine ikabi-kalatan yo gulane koina itabe-seyan. Sipi ginauli lalakina na iyamo
    tomo ginauli lalakisosina. Koinaele, sowasowana ginauli namwanamwana taginauli
    kaliyate sabati koina.” Na nume tapwalolone koina tomo yabo iyaele imiyamiya nimana
    belubeluna. Kabo Yeisu iwalo tomone koina, “Nimam kutu.” Sauganane koina nimana
    iutu mwa inamwanamwa besiele nimana labuinane.
  tcs-tcs: Wen em bin kesem de, em bin luk wan man uda i bin gad kripol an. Dem Parasi
    bin de tu. Dempla bin trai po paine polt lo Zizas solong dempla i ken tekem go
    po kot. So dempla i bin askem, ‘I orait po ile man lo Zuwis Sabatdei a?’
  hlt-THB: cawh kut ak kheem thlang pynoet ce ana awm hy. Jesu ce thawlh amik puk
    thainaak aham, “Sabath nyn awh thlak tlo qoei sak ve ak caih nu?” tinawh doet
    uhy.
  soq-soq: sape apana witapa bobopa wandie. Apana isiwa sape waimoia menamodia Iesu
    dima dewasapikadisapio ita me wawusapu. Sa baiwa mo Iesu waitarasane waienase,
    “No anaanamba ambi wade, Sabat walamawe kerolala inasata, ba dia?”
  qub-qub: 'Chaycho shuntacasha caycaj runacunawanmi chaquisha maquiyoj runapis caycaran.
    Chaymi waquin chaycho caycajcuna Jesusta tapuran: «Säbadu jamay junajchöga ¿gueshyajta
    allchacächishwanchu u manachu?» nir. Chayno tapuran allchacächiptin chay achäquilla
    Jesuspa contran jatarinanpämi.'
  att-att: Á ajjan tán yù tolay nga nassesseng yù tádday nga limá na. Á ajjan gapay
    yù ira káruán nga malussaw kâ Apu Kesu, á sinissimmurád da gapu ta alerad da yù
    awayyá ra nga mangikeká kuna. Á yáyù nga iniyabbû da kuna, “Ari panò makaliwâ
    yù tolay sù tunung nu pammapián na yù matakì ta ággaw na Sabadu?” kud da.
  bki-bki: Ea vio na, toro tai naio jo na, naio be jumekirikokouro, a tomu tai bunu
    aju ajidom aleal torokoriano tai ea Yesu verenio naio rila vite rimemedu re. Naruei
    tomu nalo nei abika Yesu, aberinavo “?Jum̃abe, kiado tuboiano berbure im̃auano
    ka ala batitig mokotenano toro ka Legiano Lu, p̃elina naio maka riverbureio? !Jau
    kover von vite na!”
  bqp-bqp: 'Gↄ̃gbɛ̃ ke kú gwe, a ↄ do íbana. Gbɛ̃kenↄ tɛn zɛ́ wɛtɛ ò yã dí Yesua,
    akũ ò a là ò pì: Gbɛ̃ werekↄ̃ana kámmabogↄrↄ zĩ zɛ́ vĩ yá?'
  mcp-mcp: 'A mú kə kwey ŋgwɔ́l múúd cínɔŋgʉ́ nə́ mbwə̂ í mə́ shîn shwáámb. Ofarizyɛ̂ŋ
    bwə́ á ka ŋgə sɔ̧́ zhɨɨ́ nə́ bwə́ jɛ́ɛ́g Yésus njagə́, bwə́ á ka jî nyə nə́: «Ye
    məcɛ̧ɛ̧ mə́shé mə́ magʉlə nə́ bwə́ lwágʉg mbə̂l jwɔ̂w lʉ́ Sábaad?»'
  hat-hat: 'Te gen yon nonm ki te gen yon men pòk nan asanble a. Moun ki te la yo
    t''ap chache okasyon pou yo te ka di Jezi fè bagay ki mal. Se konsa yo mande l'':
    Eske lalwa nou an pèmèt yo geri moun jou repo?'
  npl-NT: 'Ompa okatka se tlakatl non omapitswak, iwa kemi n fariseos okitlajtoltemoliayah
    n Jesús para ika weletis kiteiliskeh, okitlajtlanijkeh: —¿Motekawilia mamotepajti
    itech n sábado ijkuak moneki se mamosewi?'
  bgg-bgg: Thiichiih shii wad shii slemriie pha bran jia um iang. Giak branthek ne
    Isu awai mirek pha ichiig nin pha branthek khan ne um. Ji-è, ithek ne Isu shii
    sai, “Thung pha inai shii gang phi pha ji ne Iphey pha shuang asi bey?”
  eng-TCENT: And behold, there was a man who had a withered hand. In order to accuse
    Jesus, the Pharisees asked him, “Is it lawful to heal on the Sabbath?”
  eng-BSB: and a man with a withered hand was there. In order to accuse Jesus, they
    asked Him, “Is it lawful to heal on the Sabbath?”
  cpu-NT: 'Ariya isaikakeri janta atziri kisovakotatsiri. Ikanta Fariseo-payeeni,
    josampitakeri Jesús, ikantziri: “¿Aritatsima povashincheeri kisovakori kitaite
    jimakoryaantaitari?” Iro josampitantariri onantyaari inkantakoteri.'
  san-ASM: ততো যীশুম্ অপৱদিতুং মানুষাঃ পপ্ৰচ্ছুঃ, ৱিশ্ৰামৱাৰে নিৰামযৎৱং কৰণীযং ন ৱা?
  tac-NT: '''Lige alé asale bilé rió bilena sekala sujírigame sekégame, ''lige alemi
    jale jaré bariseo ''lige rukele pe machináliga choniá anirá alué Esusi, nejiwa
    olale se''wináriga anisáká. Regá rukele: ―¿''La ju napurigá bilé rawé resíbilichi
    ''yowa nayúkame?'
  eng-WEBPB: And behold, there was a man with a withered hand. They asked him, “Is
    it lawful to heal on the Sabbath day?” so that they might accuse him.
  gfk-H: 'Ma tiga tunatuna no limana ga maat, ga kis taar kaia. Aring diet ga kis
    taar mah kaia ing diet ga sip bia diet na takun Iesu. Io hua, diet gaam tiri ia
    hoken: “I tahut bia da halangalanga ira ina minaset tano Bung na Sinangeh bia
    taia?”'
  viv-viv: Kaliva saꞋeyana gimiyami nimana gifwalele-vagata. Kadu kaliva tufoidi himiyami,
    nuwanuwadi tamo gavadi koyona Yesu yana dewa againe hinanuhagani-yo hinahawavekoyoyena,
    faꞋina hitoliluveluvena higayo, “Yada buki-vehimeya kaliva ana siveyawa faꞋina
    gavaimi givehimeya? KaꞋi adafaiweya sabati againe kaliva kanasiveyawana o kaꞋi
    keke?”
  yao-yao: Mwaliji ni mundu jumo jwali ni nkono wakutatala. Nipele, ŵandu ŵausisye
    Che Yesu, “Uli, ili yambone kunnamya mundu pa Lyuŵa lya Kupumulila?” Ŵambusisye
    yeleyo kuti akolanje ligongo lya kwaŵechetela.
  tgp-tgp: Ale tamlohi matea mo lo toho atu limana mo kuti. Ale la tamlohi atu la
    usia isana lara, “O pa tope na leu vara o vai mamahuni te tinapua na Sabbath teni
    mo vono?” La usia sohena matan vara la pa tuvaia hinia.
  auc-NT: Mänïñömö nï cömampoingä a ongongä adinque Paditeoidi guiquënë, Itota wapiticæ̈
    cæcä ïninque mönö mäo pïinte angæ̈impa, ante në änäni inte tömengä ingante änänitapa.
    —Guëmanguïönæ ïñonte wacä waa bacæcäimpa, ante cæedäni, ante Wængonguï wææ angantawo.
  kbc-NT: Odaa ini ica ɡ̶oneleegiwa beyagi libaaɡ̶adi, alejaado. Pida idi niɡ̶ijoa
    neloɡ̶ododipi Jesus odoletibige me nilaagedi. Joaniɡ̶idaa leeɡ̶odi moige, moditalo,
    “Ijo ɡ̶onajoinaɡ̶aneɡ̶egi, domige ɡ̶odika me jicilatitaɡ̶a eelotaginaɡ̶a ina me
    saabado?”
  bmh-bmh: Zaueim go du tub go ebeg eg mui dareun. Dudu ipal agen Yesus igul eg tub
    maba, piabun aimai, go kanabai ze auremen, “Igual kasai ze sesamoraimai, ig igual
    imabun gil ebu dudu ebeu mui kasarabun iboin ta, tam ta?”
  ctu-BL: 'Awilan, ya''an juntiquil winic tiquin bʌ i c''ʌb. Cha''an yomob i jop''beñob
    i mul tsi'' c''ajtibeyob Jesús: ¿Tic''bil ba lajmesaya che'' ti'' yorajlel c''aj
    o? che''ob.'
  meq-meq: 'Mə ɗəma na, ndoweye andaya həlay ŋgay maməta eye. A satay a ndo hay məmay
    ha mənese a Yesu, ta tsətsah faya tə gwaɗay: «Tsəveɗ andaya məmbəle ha ndo pat
    i mazəzukw bo ɗaw?»'
  noa-H: Mag Haai hi jaaujem deg woun hãb jua jʌser k'itʌmjã sĩejim. Hamach chi fariseonaanau
    Jesús hipeerdʌwi nem hagcha k'aba jaaubarm gaaimua hi himeraa pʌr hauju hẽk'aajerr
    haawai, juau hogt'om hirig, —¿Jua hʌ̃ʌijem hed hawiajã, hõor mor masim k'ʌʌn monaauju
    haai sĩ? ha jëeujierram.
  alp-NT: Ete mere ile sae me eni bala leini emata. Eleki sie ilaru esi tneu Yesuse
    be, “Ono tamata imise kena tamata Yahudiaru esi petu pleije yele pibe mo?” Esi
    tneu ele mere leke esi nikwa Eni nsalale.
  san-VEL: tato yii"sum apavaditu.m maanu.saa.h papracchu.h, vi"sraamavaare niraamayatva.m
    kara.niiya.m na vaa?
  kbq-kbq: Anampina Mago aza sti'nea ne' mani'negeno, zamagra Jisasina keaga hunte
    kanku nehake'za, Jisasina antahige'za, Kasegemo'a vahera mani fruhu knazupa azeri
    knare huo hunefi? hazageno,
  kbh-kbh: 'Chents̈e yojtsemna canÿe boyabása buashana buacuats̈e bomná. Chë fariseunga
    imojtsenguaye ndayánaca, as chca chënga jtsebomnama ndaye sóyeca Jesús mal jaquédama.
    Chcasna, chora chënga Jesús tmojantjá: —¿Queojtselesenciana canÿe ochnayté s̈ocá
    jáshnama ca?'
  ron-LSB: 'Și iată că era acolo un om cu o mână uscată. L-au întrebat: “Este îngăduit
    să vindeci în ziua de Sabat?”, ca să-l acuze.'
  pon-pon: 'A kilan, aramaj amen mia, me pa a motorlar. Irail idok re a indada: Me
    pun, en kakelailada ni ran en japat? Pwe ren kadipa i.'
  nhe-BL: 'Huan nepa itztoya se tlacatl tlen mahuactoya. Huan nopa fariseos quitemohuayayaj
    tlen ica quiteilhuisquíaj Jesús, huajca quitlajtlanijque: ―¿Techcahuilíaj itlanahuatil
    Moisés para tijchicahuas se tlacatl ama ipan ni tonal para tiisraelitame timosehuise?'
  sps-sps: A mes te kaakaa na aya a nima pengong. Ana mesapan tsuri te kaa kan na
    aya te komainy ma tsikoo ta sanaan ma fakei ari Jisas tan vaatsuk tana iring te
    kat Ya to ser rangats Ya, “Te toobing kan non tana Faun tsura tan tsipaar a mes
    tan Nainy Fafaatouf?”
  wnc-wnc: Kopan aminu tapatu itane katakngi boopmiwanga akgoptawan apmatekakut tapata
    yukut. Sike Ferisi aminu kunduta Jesuta wam yawikge natake azing inikwaiking,
    “Ninda mait aminu yuwatakak tapduk gwene maitna sandeyamuke mama wam sandetnim
    ba dasing,” ngang iniking.
  nmw-S: Tolomo hotiya mwage te he yake, nimane panihebe hotiya i jalojalo. Farisi
    nuwadiye Yeisu hana pwapwatim si ginawi, iyete si tayak si nga, “Mwatan wada logugui
    i liwo pagan? Tab bosowaine tolomo ta pamolu he yan Sabat o taine?”
  bus-bus: 'Gↄ̃gbɛ̃ kee kú gwe, à ↄ doo fɛ̃fɛ̃na. Gbɛ̃kenↄ e zɛ́ wɛtɛɛ wà yã di Yesua,
    ben aↄ̃ à là wà bè: Gbɛ̃kɛ̃kↄ̃ana kámmabogurↄↄ zĩ zɛ́ vĩↄ́?'
  gub-BL: Amo awa a'e pe hin a'e. Ipopàri ma'e romo hekon a'e. Amo ae awa a'e pe wanekon
    a'e wà no. Ima'enukwaw Zezuz rehe wà kury. — Aze uze'eg zemueteahy Tupàn rehe
    a'e nehe, aze uhaw Tupàn ze'eg kwehe arer a'e nehe, ximono putar tuwihaw pe zane
    nehe, izuka kar pà izupe zane nehe, i'i uzeupeupe wà. A'e rupi upuranu Zezuz rehe
    wà kury. — Ma'in ze'eg kwehe arer a'e, i'i izupe wà. — Aipo zapuner purumukatu
    haw rehe mytu'u haw 'ar mehe zane, i'i izupe wà.
  imo-imo: Kano ulkena iye te molorumu, yunge ki ekondomu kamukumu kolopa kukurumu.
    Kano kinye akuna moloringi iye mareni Jisasini tepa kenjimbelo kinye kot tendamili
    ningo yu waliko pilkolio ningei, “Koro moromolo wali Sabat kinye imbo kuro toromoma
    tepo koinjo limolo kinye mandanje moloya?” ningi.
  boj-boj: Qotei tal miligiq di tamo bei baŋ qandamyej qaji a soqnej. Deqa tamo qudei
    naŋgi Yesus aqa jejamuq di anjam laŋa qametqa marsibqa endegsib nenemyeb, “Iga
    yori bati qa tamo boletqom di kere kiyo? Dal anjam a kiyersi marqo?”
  eng-DRA: 'And behold there was a man who had a withered hand, and they asked him,
    saying: Is it lawful to heal on the sabbath days? that they might accuse him.'
  knf-knf: 'Kë ñiinţ aloŋ anţakmuŋ ţi kañen aşë wo da. Bafariŧay baloŋ baŋal katapar
    Yeŧu bţup aşë hepara aji : « Bgah bi nun badinan ñaaŋ ajeban ţi unuur wi pnoorfën
    i? »'
  san-KHM: តតោ យីឝុម៑ អបវទិតុំ មានុឞាះ បប្រច្ឆុះ, វិឝ្រាមវារេ និរាមយត្វំ ករណីយំ ន
    វា?
  arn-NT: 'Tüfey mew müley kiñe wentru lañmalelu ñi kiñe kuwü. Fey ti pu farisew inayawületew
    am re koyla ngünen mew ñi feypintukuafiel ta Jesus, fey ramtueyew engün: —Tañi
    tremolngeael ta kiñe kutran ürkütun antü mew, ¿feley kam felelay?'
  zas-NT: 'Lën yadoo guin zaꞌ tijb bén nëjt tiblad yaa. Abiꞌ guial ree bénfarisew
    raguiil reeman mod xhie gudxiib reeman guijc Jesús, dxel gunabdiidx reeman lojman,
    rëb reeman: ―¿Zileꞌ yayüjn bejn tijb bénragxuu dxej raziiladx bejn ya?'
  ken-NT: Mmu amɔt abhak amɛm ɛkɛrɛ́ nɛnɨkɨ́mʉɛtí ɛyɔ anɛ awɔ ywi ágú. Mbɔk bo
    bábhák arɛ́ abhɛn báyàŋ mbi bɛ́rɛ́m bɛ bɛkwɛ́nɛ́ bɛ́chí nɛ Yesu. Bábhɛ́p
    Yesu bɛ, “Ɛbhé yɛsɛ ɛ́rɛ̀m bɛ ɛ́pu chak bɛbu mmu ndǔ nywɔbhɛ́ nɛywěmʉɛt kɛ?”
