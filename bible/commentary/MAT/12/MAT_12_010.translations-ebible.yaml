  rgu-rgu: Nai naa, hapu touꞌ esa mate liman seri. Lahenda Farisi ra rasaka enoꞌ nau
    sale Yesus, uniꞌ ko leo Ana puli na lahenda fo riꞌ mate liman seri a, naraa laꞌe
    fai hahae aoꞌ. Boe ma ara ratane Ni rae, “Tuka ita atoran agama na, lahenda bole
    puli na lahenda naraa laꞌe fai hahae aoꞌ do, taꞌa?”
  toc-NT: 'Na̠ antá xta­nu̠ma cha̠tum chixcú hua̠nti̠ csca̠c­ni­ko̠ni̠t xmacán. Cumu
    hua̠nti̠ luu ma̠rí xta­si̠­tzi̠niy Jesús xlacán xta­mac­la­ni­putún hua̠ntu̠ tla̠n
    nata­li̠­ya̠­huay y nata­ma̠­la­capu̠y, y cha̠tum chiné kalhás­quilh: —¿Lácu huix
    huana, pi̠ lak­chá̠n para nama̠t­la̠n­ti̠cán cha̠tum ta̠tatlá acxni̠ lak­cha̠ni̠t
    quilh­ta­macú la̠ta jaxcán?'
  ulk-1902: Dasmer, abele le abara tag euselu, epe uiaba abi itimer kega, Nako abkoreb
    le idigir sabath ge? iaueakai uiaba ko nagri mer ais abielam.
  som-som: Oo waxaa joogay nin gacan engegan. Goortaasay weyddiiyeen oo ku yidhaahdeen,
    Ma xalaal baa in sabtida wax la bogsiiyo? si ay ugu ashtakeeyaan.
  mam-C: 'ja'' attaq jun ichin nti''taq tanmin jun tq''ob''. Me tzunxtaq njoyle tumil
    kyu''n junjun tze''n tten tu''n tjaw stz''imin jun ti'' ti''j Jesús, ex tu''n
    tkub'' tz''aq toj jun il kyu''n. Xi kyqanin te Jesús: ¿Tziyintzin toj ojtxe kawb''il,
    tu''n tq''anit jun xjal tojjo q''ij te ajlab''l?'
  ndj-ndj: Kwaveli mundu yumu munaliwoku lipombalili. Topi, vandu vamudasha Yesu,
    “Finofu kumulowola mundu lijuva lya kupumulila?” Vamudashili nahawu ili vapati
    pa kumuhighila.
  mbj-NT: 'Ti yt hã m'' tabasooh aj''yy moo gadóm doo. Ti m'' ta wób rakarẽn paawä
    m'' Jesus raky n''aa tapaa, Jesus ky nadaheeh do hyb n''aa Mosees ky n''aa jaw''yyk
    doo. Ti hyb n''aa m'' rabeaanh ta hã: —Ër ky n''aa jaw''yyk do anoo Saab hã ji
    haso däg bä nahëë näng doo? —näk mäh.'
  lat-VUC: 'Et ecce homo manum habens aridam, et interrogabant eum, dicentes: Si licet
    sabbatis curare? ut accusarent eum.'
  ngp-ngp: Uko kwandaga na mnt'hu yumwenga aholomp'halaga mkono. Naho handaga na want'hu
    waungaga wamgele Yesu mwa masa. Niyo wamuuza, “Hivo vedi mwe Miko yetu kumhonya
    mnt'hu mwe dizuwa dye Kuhumula?”
  enq-2: andakote dokonya akali kingi yangi talyanga mende petea. Peteamopa, Parasi
    dupame Jisasa-kisa tenge setamana lao masetala, baa tipa pyoo, “Sambata gii dokonya
    endakalinya yaina dupa mee jakamaipengena lao loome latae singipi?” leami.
  eng-ASVBT: and behold, there was a man having his hand withered. And they asked
    him, saying, Is it lawful to heal on the sabbath day? that they might accuse him.
  mna-mna: 'Mi tomtom nama kaamaŋana ta, ni imbotmbot lela lupŋana tana tomini. Mi
    tutu kan pakan ta ziŋan timbotmbot na, zin tiso titoombo Yesu. Beso imolo aigule
    potomŋana tabe keten su pa i ka tutu, tonabe iwe le uunu be tiŋgal mataana pa.
    Tana tisu to tiwi i. Tiso: “Lak, tutu kiti iso parei? Irao be tuurpe zin tomtom
    ma nin ambai pa aigule potomŋana tabe ketende su pa i, som som?”'
  myw-myw: Sinagog wanuwan teitan nises, naman ipam. Tasiyas sivines biyateles Yeisuw,
    ikatiga̱nes, ilansa, “Tab kadilok bitavag takatouns beibweins, Sa̱bat waseg?”
  sby-sby: Umo mwalikuba muntu watontola cikasa, bantu nabambi balikuyanda pakumucaninapo
    mulandu wakumubepeshela Yesu, balamwipusheti, “Sena Milawo yasuminisha kusengula
    muntu pabusuba bwa Sabata?”
  sll-sll: Momia, ari tau Yisas Sabat isusu ol tenangwo irai, ha di mere si tenamna
    di han mongwi. Molere Yisas yu ditongwi, “Yal ta Sabat habang nibil ongwo yali
    awai ol tenangwo, Lo isusu olam mo, olekiname?”
  yaq-NT: 'Junama''a intok senu jurio, mam wakiataka ama aanen. Waate intoko juka''
    Jesujta, jachin juni''i a'' na''atejobaekai: ―Jaisa tu''i ja''ani, aet yum jo''e
    ta''apo, ko''okoemta seenuk a'' aniaka au a'' ine''etetuapo ―ti au nattemaek.'
  uro-uro: Dap akni ama ruqa qa e qärakni i ama ñäp aa rhäqyet. Dä arhani rha snanbät
    sä ma Jisas toqortäqyia, “Nga maräkt da ama Muräkt angät saqong iva ut tumäräs
    pät akni vät ama Sabat?” Rhi snanbät toqoräkt dinguna rhit ñäm nani guani iva
    rhi rhäksärhäm ga vät ini angät tpäs.
  ita-1885: 'ed ecco, quivi era una uomo che avea la mano secca. Ed essi fecero una
    domanda a Gesù, dicendo: È egli lecito di guarire alcuno in giorno di sabato?
    per poterlo accusare.'
  muy-muy: 'Eslini zal nahaŋ naŋ àvu ahar mikʉlfiŋana. Mis ya tə̀bu eslini ni tawayay
    tacalki Yezu ka zlam magudarani, nahkay tə̀hi : « E *Divi ge Melefit ya Mʉwiz
    àbəki ni bu ni ti Melefit àva divi a ti tâhəŋgaraba mis a vaɗ *məpəsabana ba waw ? »'
  kqc-kqc: ma minari vana kevo amiye yokoi amegamo. Ini no dada nisi tourage regika
    nikaiteyadi, “Gauka moi buni rina Sabati medari bi ago gira rofu bi tabu ba ide?”
  tav-tav: 'Ti wiipʉ eja, jĩcaʉ cawamo rooye tuaricʉre catʉjʉwĩ. To bairi to cãna,
    “Caroorije áami Jesu, cʉ̃re capopiyeyepe ã,” ĩ wadajãgarã ocõo bairo cʉ caĩ jeniñawã:
    —¿Mani judío majare yerijãrica rʉmʉ cãno cariarãre netoo catio rotirique to ãti?'
  eng-ULB: Behold, there was a man who had a withered hand. The Pharisees asked Jesus,
    saying, “Is it lawful to heal on the Sabbath?” so that they might accuse him of
    sinning.
  spa-VBL: Allí había un hombre que tenía la mano tullida. “¿Acaso permite la ley
    sanar en Sábado?” le preguntaron ellos, buscando así un motivo para acusarlo.
  fra-_FOB: 'Et il y trouva un homme qui avait une main sèche; et ils lui demandèrent,
    pour avoir lieu de l''accuser: Est-il permis de guérir dans les jours de sabbat?'
  hau-ULB: Sai ga wani mutum wanda hannun sa ya shanye, sai Farisawa suka tambayi
    Yesu, cewa, “Doka ta halarta a yi warkarwa a ranar Asabaci?” Domin su zarge shi
    a kan zunubi.
  mal-mal: അവർ അവനിൽ കുറ്റം ചുമത്തേണ്ടതിന് ശബ്ബത്തിൽ സൌഖ്യമാക്കുന്നത് വിഹിതമോ എന്നു
    അവനോട് ചോദിച്ചു.
  kkc-kkc: Osoloso moso eyo kulodu odoo dee hodio seeseegedoo poogoo badoboome egeiso.
    Egeesi ma kulodu Pelisi odoo aboso Yesu tokenee odoo dalame eli esilone yimapoo
    egeesee takaso, “Ibada tei magoo oso takolone iyo hasali biame mapoo odoo tekepo
    palai tekepowo?” diso.
  urd-GVR: Us meṅ ek ādmī thā jis kā hāth sūkhā huā thā. Log Īsā par ilzām lagāne
    kā koī bahānā talāsh kar rahe the, is lie unhoṅ ne us se pūchhā, “Kyā sharīat
    Sabat ke din shafā dene kī ijāzat detī hai?”
  far-far: Ma te wane ne 'abana mae to laugo laona beu fua folae nai. Ma tani wane
    kera ledia sa Jesus 'uri, “'Uri ma nia bobola ga 'ana fuana guralana wane matai
    ki ana Sabat?” Kera ledia 'urinai fua sae kera ka dao to'ona ta ru fua kera ka
    fata maana sa Jesus ana 'oilana taki God.
  suz-BL: मिनु मेकेर गुइ सोव़शो मुर का बाक्‍त। मेकोपुकीमी येसु कली दोस गेचा माल्‍शो
    बाक्‍मा बाक्‍त। मोपतीके “नाइक्‍तीक नाक्‍त सापाइक्‍तीक गेय पचा दुम्‍बा?” दे हिल्‍लो
    पखु पा योव़की पाम्‍तेक्‍म।
  car-NT: 'Moro ro po amy ainamiriri''ta''po kynakon. Irombo Jesus emendoto''man epoto''me
    ty''waine, iwoturupo''san i''wa: “Iru''pa nan moro otare''matopo kurita amy je''tum
    pan kura''mary?”'
  amp-amp: To nd kunysn wom tir gram tip behohet yimar rhumor. Ndhtet dbohnet yimam
    Jisasr fak marnyamourm. Ndnettn wom yimam rhuhato memom, “Afo was tiwonrahnomr.
    Sabat yiha yak marnyarahrr o nhai.” Nd dukeftpno kfo ttiwon memomr, “Ka Sabat
    yiha yimam yak marnyanefte ka hifan o nhai?”
  bht-bht: ओथु इक माणु था जिदा इक हथ सुक्की कने बेकार होई गिया था, कने फरीसियां यीशुऐ
    पर दोष लांणे तांई उसला पुछया, कि क्या सब्ते दे रोज चंगा करणा ठीक गल्ल है?
  eng-NOY: And, lo! there was a man having a withered hand. And they asked him, saying,
    Is it lawful to heal on the sabbath? that they might accuse him.
  cub-NT: 'Apevʉ fariseovacavʉ jẽniari jã́rejaima Jesúre: —¿Mi dápiaru, mead̶aicõjeini
    Jʉ̃menijicʉ jabʉóvaijãravʉ sábadoi? arejaima na. Nópe arejaima, boro coyʉrĩ ad̶aiyʉrĩduivʉ
    ʉ̃́re.'
  ita-1927: 'Ed ecco un uomo che avea una mano secca. Ed essi, affin di poterlo accusare,
    fecero a Gesù questa domanda: E’ egli lecito far delle guarigioni in giorno di
    sabato?'
  lww-lww: E yo nene, yaru tai sike ea ana naga limana ve tokak, a pe lima mare, ana
    yaru m̃ena ga lap̃asia nap̃a asum̃a ga sinelan asape alual li suri lap̃asia nap̃a
    Yesu naga kila na pe mesmesu re poli yo. Ana yaru la nene apiun tan Yesu, asape
    “?Sanape, kieta navisaluaena pisalup̃ar yum̃aena na kilaruruen tas nen yaru e
    Legiena Wa, pona pe pisalup̃ar re poli? !Ovisali suri nene!”
  ckb-ckb: 'لەوێ پیاوێکی لێبوو دەستێکی وشک ببوو. بۆ ئەوەی فەریسییەکان بتوانن سکاڵای
    لێ بکەن، لێیان پرسی: «ئایا لە ڕۆژی شەممەدا چاککردنەوەی نەخۆش دروستە؟»'
  nas-nas: Eeꞌnoko teinge Boto Keperuuꞌnavitue turang-koong taung besiꞌaama niaꞌaama
    aaꞌpauꞌ tee, “Arekeeꞌ, Doong Uaanaꞌmung ee taare-anta nko-koo tauraꞌpari otong?”
  uvl-uvl: Pe none nge penna mete tu nga lamau pule. Pe mele hel te tango rara kue
    nenge te teke te laulaua Iesus. Pomalam te poi haka pulut mana ure huhuna mur
    pe te onteia I ke te teke, “Hotonga mai hele ke teke iri nenge singiria haleles,
    lape te hemas mule iri nga Sapat ana etue pule kai? Ae?”
  eng-BBE: And there was a man with a dead hand. And they put a question to him, saying,
    Is it right to make a man well on the Sabbath day? so that they might have something
    against him.
  ixl-CNT: 'Utz atich maꞌl u vinaj tziꞌ aas yeꞌ nichiyikun unpaqꞌil iqꞌabꞌ. Ech aatz
    qꞌu fariseo, vet sikꞌuꞌl ichꞌoti tu u Jesuus ech tzaꞌ: —¿Bꞌaꞌn tzik vatz u kukostuumbre
    tzꞌibꞌamal aas sabꞌanax bꞌaꞌn tu qꞌu yaꞌv tu u ilanbꞌal qꞌii?— Texh te. Tan aꞌ
    isaꞌ ixochtu u Jesuus tiꞌ vaꞌl sataleꞌ.'
  xsi-xsi: Aku tamâta toŋge imo niani ndaina, i mbalau toŋge panzukuma lâ. Aŋga kinzi
    Parisai tamâta pinde simo ndaina, aku situ sio Yesu lâ ŋgua nia. Mine kala sikasoŋa
    Yesu tu, “Mose ne ŋgua tukuŋa isâu ŋana taveta pukoŋa tamâta tini ara lâ pwareâŋa
    ne zo sapâŋa, tiya?”
  crx-NTPO: '''Ilhoghun dune ''en ''et usda ''ink''ez ''aw oola ''aw ye nulhé''ust''en.
    ''Et Sizi huyoodulhkut, “''Et nats''ulyis dzin soo na''uztitnelh huba'' hoont''oh
    eh?” ''Et whe hoonliyaz highu nahootá''alh hukwa'' hut''en.'
  kan-OKCV: ಅಲ್ಲಿ ಕೈ ಬತ್ತಿದ ಒಬ್ಬ ಮನುಷ್ಯನಿದ್ದನು. ಆಗ ಫರಿಸಾಯರು ಯೇಸುವಿನ ಮೇಲೆ ತಪ್ಪು ಹೊರಿಸಬೇಕೆಂದು
    ಆತನಿಗೆ, “ಸಬ್ಬತ್ ದಿನದಲ್ಲಿ ಸ್ವಸ್ಥಮಾಡುವುದು ನ್ಯಾಯಸಮ್ಮತವೋ?” ಎಂದು ಕೇಳಿದರು.
  bbb-bbb: Ro are guove ijia e be umui abe kiraema fu ijia fine ro kuke e gue budua
    bu ijia afuina kari. Bu vierafe buka Jesu fu ire bino isema rega bu kuakuae bu
    ijadufuo ni veri. Ijadufuo bu urina Jesu kuae, A vierafe fube maredo a maza akae
    mauike karivo ijia e iseki ije una amaeriakono kuae?
  blw-blw: Yag niyaphor way wacha agéhchi hen ihay tagu way ammag nàis-is hen ihay
    limana. Yag wachacha agé hen anchichay tapena way cha manganap ah manginchérémancha
    an Jesus, wat incha imfaga an hiya way mangaliyén, “Ay marabseng ngén hen anchi
    orchintaaw no tàén Safachu way ngilin yag kena-an hen saket hen tagu.”
  tam-2017: 'அங்கே சூம்பின கையையுடைய மனிதன் ஒருவன் இருந்தான். அப்பொழுது, அவர்மேல்
    குற்றஞ்சாட்டும்படிக்கு: ஓய்வுநாளில் சுகமாக்குகிறது நியாயமா என்று கேட்டார்கள்.'
  azz-NT: 'Huan ompa tocotzyetoya se cocoxque den imay mamijmiquilotic. Huan in tagayot
    judíos sayó quipijpixtinemíaj Jesús para quenín huelis quiteluilisque. Huan ijcón
    yejuan quitajtoltijque Jesús ijcuín: ―¿Xe Dios quimonequiltía ma onga tapajtilis
    de cocoyani tech nijín tonal de nesehuilis?'
  spa-RV-1909: 'Y he aquí había allí uno que tenía una mano seca: y le preguntaron,
    diciendo: ¿Es lícito curar en sábado? por acusarle.'
  csy-csy: En vun, a khut zaw khat om hi. Amate in, sabbath ni in cina damsak sia
    ngeina om ziam? ci a mawna tu zong nuam in dong uh hi.
  mxq-NT: 'Japʉ naty tuꞌugʉ yedyʉjk diꞌibʉ myʉda̱jtypy ja kyʉꞌʉ tuk aduꞌum tʉꞌʉts.
    Es kom ja fariseeʉty ꞌyʉxta̱a̱ydyʉp wiꞌix tꞌokpʉjtákʉdʉ pyojpʉ ja Jesús, ta dyajtʉʉdʉ:
    —¿Tii mba̱a̱t ꞌyagʉdaꞌaky tuꞌugʉ puma̱ꞌa̱y ma̱ poꞌxʉnxʉʉ?'
  tzj-NT: 'C''o c''a jun achi siquirnak jun ruk''a''. Ja c''a fariseo eje''e'' quimajon
    rcanoxic rij rwach ja Jesús nak ja nquichapbej rxin rmalc''ari'' tok quewa'' quibij
    tre ri'': —¿La nuya'' lugar chawe ja ley chi ne''atzursaj yawa''i'' pa tak xula''nbal
    k''ij? xeche'' tre.'
  tdt-tdt: Iha nebaa iha mane ida nia liman sorin mate. Ema Farizeu sira buka dalan
    atu foo sala ba Jesus. Entaun sira husu ba Jesus dehan, “Tuir lei Moisés nian,
    bele kura ema moras iha loron Sabadu ka lae?”
  ron-BTF: 'Și iată, era un om care avea o mână uscată. Și l-au întrebat, spunând:
    Este legiuit a vindeca în sabate? Ca să îl acuze.'
  eng-WEBP: And behold, there was a man with a withered hand. They asked him, “Is
    it lawful to heal on the Sabbath day?” so that they might accuse him.
  eng-FBV: A man was there with a crippled hand. “Does the law allow healing on the
    Sabbath?” they asked him, looking for a reason to accuse him.
  nld-1939: 'en zie, daar was een man, wiens hand was verdord. Om Hem nu te kunnen
    beschuldigen, stelden ze Hem de vraag: Is het geoorloofd, op de sabbat te genezen?'
  bwo-bwo: Manoknowere b́kish iko lasha'ats ash iko fa'e b́tesh, Iyesusi bín bodetset
    keewo geyiru ik ik ashuwots, «Sanbati aawots shodtswotsi kashiyo nemotse fa'a?»
    eton bo'aati.
  nch-BL: 'Huan nepa itztoya se tacat cati mahuactoya. Huan nopa fariseos quitemohuayayaj
    cati ica quitelhuisquíaj Jesús, huajca quitatzintoquilijque: ―¿Quicahuilía itanahuatil
    Moisés para tijchicahuas se tacat ama ipan ni tonali quema tiisraelitame monequi
    timosiyajquetzase?'
  quc-TNT: 'C''o c''u jun achi chila'' ri cäminak jun u k''ab. Are c''u ri tata''ib
    fariseos cäcaj cäquitzucuj u mac ri Jesús, rumal ri'' xquita'' che: ¿A ya''talic
    cäcunax jun yawab pa ri k''ij re uxlanem? —xecha che.'
  tfr-NTPO: Domer shäng kjl̈ara eshko orkwo kjwara sl̈osl̈oe. Fariseoga l̈öng eshko
    kjl̈öbö, l̇l̇ëbo wl̈ẽya l̈öng ara, Jesús rote e go wl̈o. Eni ga tjl̈ẽ l̈ok ba
    kong ga «¿Woshtozl̈ong dbaryo ga no poptëy ga pjl̈úre?»
  kaq-NT: 'Mapetaibaan bi joni meyosma jano tsahoti. Jesus caheti shinanxon, yocacanquin,
    jano jaibaan: —¿Tantiti neten non joni rohajatihin? —hahcanquin.'
  ahr-ahr: अनी दखा, तठे वाळेल हातना एक माणुस व्हता; तवय त्यासनी त्याले दोष लागाले
    पाहिजे म्हणीसन परूशीसनी त्याले ईचारं, शब्बाथ दिनले रोग बरं करनं योग्य शे का?
  sgb-sgb: Main lalaki bayro ya natsi ya gamêt. An-imatonan la ya hi Apo Jesus hên
    ungnoy lalaki, no mamaalíh yan hakit ha allon pamagsimba la, ta êmên la yan bad-an
    hên ampanyag yan bawal ha Kautuhan. Nangotang hila kana, “Bawal ha Kautuhan ni
    apo Moises ya mamaalíh hên hakit ha allon pamagsimba, o ahê?”
  vie-1934: 'ỳ đó, có một người teo một bàn tay. Có kẻ hỏi Ngài rằng: Trong ngày Sa-bát,
    có phép chữa kẻ bịnh hay không? Aáy là họ có ý kiếm dịp kiện Ngài.'
  kxv-kxv: ଅ଼ଡ଼େ ମେହ୍‌ଦୁ ଏମ୍ବାଆଁ ରଅସି ମାଚେସି, ଏ଼ୱାଣି ର଼ କେୟୁ ୱା଼ୟାହାଜାମାଚେ, ଜୀସୁଇଁ
    ଦ଼ହ ଆସାଲି ଏଚେକା ଲ଼କୁ ଏମ୍ବାଆଁ କା଼ଚାମାଚେରି, ଏ଼ୱାରି ଜୀସୁଇଁ ୱେଚେରି, “ଜ଼ମିନି ଦିନାତା
    ନେହିଁକିନାୟି ମେ଼ରା ମାନେକି ?”
  cha-cha: 'Ya estagüe un taotao na majlog y canaeña; ya mafaesen ilegñija: Ada mauleg
    para jita na infanamte gui sabado? para umafaaela güe.'
  amu-NT: 'Ndoꞌ joꞌ joꞌ mꞌaaⁿ cwii tsaⁿsꞌa na ntjeiⁿ tsꞌo̱. Ndoꞌ nnꞌaⁿ fariseos na
    mꞌaⁿ watsꞌomꞌñeeⁿ jeeⁿ tyolꞌueendyena chiuu nlꞌayoona na nñeꞌquiana cwenta Jesús.
    Taꞌxꞌeena nnoom, jluena: —Juu xuee na cwitaꞌjndya̱a̱ya ¿aa matyꞌiomnaꞌ na nntseinꞌmaⁿ
    tsꞌaⁿ tsꞌaⁿwiiꞌ, oo aa tisꞌa?'
  hin-CV: वहां एक व्यक्ति था, जिसका हाथ लक़वा मारा हुआ था. उन्होंने येशु से प्रश्न
    किया, “क्या शब्बाथ पर किसी को स्वस्थ करना व्यवस्था के अनुसार है?” उन्होंने यह
    प्रश्न इसलिये किया कि वे येशु पर आरोप लगा सकें.
  eng-OURB: And behold there was a man with a withered hand. They asked him, “Is it
    lawful to heal on the Sabbath ·To cease· day?” that they might accuse him.
  spa-BES: 'Y había un hombre con una mano seca. Y le hicieron una pregunta, diciendo:
    ¿Es correcto sanar a un hombre en sábado? para tener algo en contra de él.'
  san-BEN: ততো যীশুম্ অপৱদিতুং মানুষাঃ পপ্রচ্ছুঃ, ৱিশ্রামৱারে নিরামযৎৱং করণীযং ন ৱা?
  tdx-tdx: 'Teo t’indaty mate fitàñe, aa le hoe ty ontane’ iareo ama’e: Vantañe hao
    ty mampijangañe ami’ty Sabotse?'
  naf-naf: Âpme kan keyet an ŋen betnaŋ seleuuŋaŋ tapme Palisi an notnaŋaŋ tati Zisas
    ekti zelen pepeyelen nâmti yaŋkwesiwien, “Ningalen zii zelen tazinen Sabat tagoŋgo
    kangat am weyaŋpepeyelen ma yek?”
  grc-MT: και ιδου ανθρωποσ ην την χειρα εχων ξηραν και επηρωτησαν αυτον λεγοντεσ
    ει εξεστιν τοισ σαββασιν θεραπευειν ινα κατηγορησωσιν αυτου
  vid-vid: Kwali na munhu yawele na moko ung'ong'onale. Lelo wanhu nawamuuza Yesu,
    “Ndaze, yowa goya kulohola wanhu Zuwa lya Kwesela?” Na wamuuza hino wagana wamibate
    ha kumtagusila.
  pio-NT: 'Iyacaté néeni abéeri asìali icáapi ituwièricawa íicha. Abénaméeyéi fariseo
    naicáidaca Jesús irí naicácaténá asáisí imànicaalípináté áiba wawàsi náaliméerica
    nacháawàaca iináwaná ìwali ìwalíise, fariseonái náimacáináté íibaidacalésicani
    yái Jesús ichùnìanáca wenàiwicanái. Iná nasutáca néemìawani, náalimáidacaténá
    naicáwani. Yá náimaca Jesús irí: —‍Wawàwa wáalíacawa càinácaalí píináidacawa.
    ¿Dios imàacasica wachùnìaca cáuláiquéeyéi wenàiwica sábado irìcu wayamáidacatáicawa?
    —‍náimaca náalimáidaca naicáwa Jesús.'
  tsn-tsn: Mme teng koo a bona monna yo o golafetseng seatla. Bafarasai ba botsa Jesu
    ba re, “A go letleletswe go fodisa ka letsatsi la Sabata?” (Tota ba ne ba solofetse
    gore o tlaa re, “Ee”, gore ba tle ba mo tshware).
  amr-NT: Jakyo huabokerek ebaʼpoʼketpak o̱ʼu̱y. —‍¿Okmapi̱e̱ʼahuaddik huameʼnoete
    menpaʼ yareaʼdik ya̱ʼe̱? —‍Jesústaj oʼnonaʼpo Jesúsa namaʼdapiʼ kaeʼpo Jesústaj
    dakhueʼ eʼhuaaʼtaʼ onʼpakpo kenpaʼ Fariseomeya̱ oʼnonaʼuy.
  pwg-pwg: Ma kamonai tomowa sago imana gibegibesina imakamakai. Ma Perisi damsi keta
    iekwekwai da Yesu iti wavui, tuna kubiine ivi tarakiiyanei bo, “Moses ina giruma
    kamonai ivi vaghinei da viyakam maranai wawaya tiyawasi bo kegha?”
  cjv-cjv: yai ta moingoro yaromi okom koro gerai dongua ena ari suwo moire Yesu ka
    kori di towaro beire iran Yesu mina wako tero “Nonon yai nupi faingua i iron kakom
    bei nokapu de towapungoro i fanambore faikename?” di teingoro
  tha-KJV: ดู​เถิด มี​ชายคนหนึ่​งม​ือข้างหนึ่งลีบ คนทั้งหลายถามพระองค์​ว่า “การรักษาโรคในวันสะบาโตนั้นพระราชบัญญั​ติ​ห้ามไว้​หรือไม่​”
    เพื่อเขาจะหาเหตุฟ้องพระองค์​ได้
  por-BR-2018: 'E eis que havia ali um homem que tinha uma mão definhada; e eles,
    a fim de o acusarem, perguntaram-lhe: É lícito curar nos sábados?'
  mhl-mhl: Oo ŋi meine gbagbaŋiine mo ŋeya. Ŋiŋigoji Yesu buŋo korogo ruaiŋgo ore
    iŋi weu tebuŋ, “Ŋi Sabat kombaŋgo bobiaŋgaru Kadi buŋo odurekimiŋ me mata?”
  klv-klv: Ikad naulum̃an sual ei, navǝlan tomat, togǝm hum towas. Ale naFarisi gail
    luke lisab̃ sǝhot nǝsaban ideh len aYesu ale lousi ke, “Inor len nalo hǝn nǝvanuan
    b̃igol avan ideh b̃imaur len nǝSappat a?”
  bco-bco: A us a꞉namio꞉ dagiyo꞉ ga꞉ga꞉nuli kalu nowo꞉ a꞉na elen. Fa꞉lisi kalu iliyo꞉
    Ya꞉su e hala dimidab a꞉la꞉likilo꞉ mo꞉walilima꞉no꞉ togo꞉ keda꞉len ko꞉lo꞉, iliyo꞉
    Ya꞉sumo꞉wo꞉ a꞉la꞉dabu ba꞉ba꞉, “Ele difa꞉ a꞉ma꞉yo꞉, walaf kaluwo꞉ Ha꞉fo꞉lo꞉ Dowan
    ho꞉len a꞉namio꞉ falele alifa꞉no꞉wo꞉ o꞉liya꞉le?”
  kdl-NT: U cina ta̱ pini vuma ɗa ili i soi kukere. Afarishi a zuwuka yi aꞌeshi tsa̱ra̱
    a tsa̱ra̱ ili iꞌya a ka sapula yi n iꞌya, aku a wece yi, “Wa̱ dere a ta̱na̱sa̱
    vuma n kain ka Ashibi?”
  apu-NT: 'Iuaã aua kiki motĩkauakotakari. Iuaã aua apaka pariseoakori Xesosi kinirão
    apoĩtaka inakani tomatiko õtisaaki iparĩkauatini xika. Ninoa amanaãri Xesosi:
    —Atauako apakata atxiĩti tomatiko õtisaaki, erekape pitxĩkitakiniri kãkiti? —itxarina.'
  roo-roo: Uva voa toupareva iravu vuri vavaeto ira iava vavae keruepa. Oa iava oearovu
    oiso vovoupaaepa ra Jisas tavatavaeive. Oa iava rera akeiva oiso, “E vearopai
    ra Sabat vokiaro-ia vo kovo purapape oirara ruvarupaoro, eke?”
  miz-NT: 'Ikān tuví uun ñatīí, ña é itsi ntáꞌa i. Tsixeꞌe ñāꞌa san Jésuu: —¿Ña xíi
    kaa ntu é ntaváꞌa o ñaꞌa ntuvi dá iō dáꞌna? —kaꞌan ña. Kuan ō kaꞌan ñá vata koo
    é nīꞌi ña é tsiꞌi kuétsi ña ña.'
  qvz-NT: Chibi shuc maqui huaglishca runa tiyaura, ñañuyashca ara. Chi fariseoguna
    Jesus imasna rashcamanda paita caudsayachishun nisha tapunaura, Samana punzha
    shuc ungushca runatas janbinachan nisha.
  deu-ELO: 'Und siehe, da war ein Mensch, der eine verdorrte Hand hatte. Und sie fragten
    ihn und sprachen: Ist es erlaubt, an den Sabbathen zu heilen? auf daß sie ihn
    anklagen möchten.'
  mjc-NT: 'Tan ican nyií iin ra tsa na ityi ndaha. Tan yucú tucu juhva ra nducú cuhva
    nácaa tan tyaa ra naha cuatyi tsi ra Jesús. Yacan cuenda tsica̱ tuhun ra naha
    tsi ra tan catyí ra naha: ―¿A catyí ley tyin vaha janduvaha yo tsi nyɨvɨ cuuhví
    quɨvɨ quitatú yo? ―catyí ra naha tsihin ra Jesús.'
  caa-caa: 'Y ayan inteꞌ winic xeꞌ chamen inteꞌ ucꞌabꞌ tama e sinagoga era. Y ayan
    cora fariseobꞌ ubꞌan xeꞌ war usicbꞌobꞌ cocha tuaꞌ utuchꞌiobꞌ e Jesús que machi
    ani war acꞌupseyan tut uley e Moisés. Y tamar era uyubꞌiobꞌ tuaꞌ e Jesús y chenobꞌ:
    —¿Bueno ca tut uley e Moisés tuaꞌ atzꞌacpesna inteꞌ ajmuac tama inteꞌ día tuaꞌ
    e jiriar? che e fariseobꞌ era.'
  pls-NT: 'Co ngaxinhi nttiha tají ná xí que ndadixemadoho ná ra, co xifariseo techonhe
    xa quehe cosa nchaoha rrojinchehe Jesús para rrocjanguihi xa. Mexinxin joanchiangui
    xa ngain co ndac̈ho xa: ―¿Ají joachaxin para que sinchexingamehe ni chojni nihi
    mero ngain tti nchanho que nchejogaha ni?'
  eng-WYC-2018: And lo! a man that had a dry hand. And they asked him, and said, Whether
    it be leaveful to heal in the sabbath? that they should accuse him. (And behold!
    a man who had a withered hand. And they asked him, and said, Is it lawful to heal
    on the Sabbath? so that they could accuse him.)
  bdv-bdv: ସେତି ଗଟ୍‌ ଲକ୍‌ ରିଲା, ତାର୍‌ ଗଟେକ୍‌ ଆତ୍‌ ସୁକିଜାୟ୍‌ରିଲି । ଆରେକ୍‌ ଜିସୁର୍‌ ବିରଦେ
    ଦଃସ୍‌ ଦଃରୁକ୍‌ କଃତେକ୍‌ ଲକ୍‌ ଜାଗି ରିଲାୟ୍‌, ସେତାର୍‌ ଗିନେ ଜିସୁକେ ହଃଚାର୍ଲାୟ୍‌, “ବିସାଉଁଣିବାର୍‌
    ଦିନ୍ ଉଜ୍‌ କଃର୍ତାର୍‌ କାୟ୍‌ ମସାର୍‌ ବିଦି ବିରଦ୍‌ ନାୟ୍‌ ?”
  otq-NT: 'Ka mi ꞌbu̱hnu̱ nꞌar ñꞌo̱ho̱ xki ꞌyotꞌa nꞌár ꞌye̱. Ne nuya de̱ngaꞌbe̱pate
    bi ꞌya̱mba ar Hesu: —Hage xiñho gi o̱the nꞌar jöꞌi har pa ntsa̱ya̱. Bi ꞌya̱nga
    njapꞌu̱ ngetho mi ne nda dinga te nda hyo̱xꞌu̱.'
  tzo-SA: 'Te oy jun jchiꞌiltic ti smochꞌoj sba sbicꞌtaltac jun scꞌobe. Te oyic eꞌuc
    jayvoꞌ jfariseoetic jech la sjacꞌbeic li Jesúse: ―¿Mi xu chijcoltavan ta scꞌacꞌalil
    ta jcuxtique? ―xiic, yuꞌun tscꞌan tsaꞌbeic smul li Jesuse.'
  cuc-NT: 'I²jon³ ua²cua⁴³ jan³ a³ñih³ a³lo³ ca³jo³² si¹cúa³; jian³ quie¹ hnie³⁴i³
