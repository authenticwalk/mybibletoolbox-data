    ya? nieba kwetre Jesuye.'
  azg-NT: 'Ndoꞌ joꞌ mꞌaan cüii tsansꞌa na tëtei ntꞌö. Ndoꞌ nnꞌan fariseos na mꞌanhin
    juu vatsꞌonꞌñeen, tojntꞌuehin nchu vaa nntꞌahan chaꞌ na nndëë ntjiꞌhan jñꞌoon
    cjooꞌ Jesús. Taꞌxeeꞌhan nnon jon: —Juu xuee na cotaꞌjndyëëhë, ¿Aa vanaan na ntsinꞌman
    tsꞌan tsanviiꞌ, ndoꞌ aa tyiꞌcüanaan?'
  bhd-bhd: तैड़ी अक मैन्हु थियो, ज़ेसेरो हथ शुक्कोरो थियो, तैनेईं यीशु दोष लानेरे बहाने
    सेइं तैस पुच़्छ़ू, “कुन आरामेरे दिहाड़े कोई बझ़ानो जेइज़े?”
  too-NT: 'Lā'' ixuī'' a''ntza'' kalhatin chi''xcu'' a''ntī ixpekescōhuanī''t. Lā''
    como ixputzamā''ca a''nchī nalē''ksa''nīni''ncan Jesús, kalhasqui''nīca: ―¿Chā
