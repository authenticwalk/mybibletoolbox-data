  tgj-tgj: hoka nyi ako laak hv lakpik nvgo dooto. Nyi mego hoka Jisunyi rimur rimu
    gvrila gungnying lwkdubv vla dooria nyato, vkvlvgabv bunu ninyia tvvkato, “Jius
    Doonualu lo mvpu jinam si ngonugv Pvbv nga rinying nambv ridu nvri?”
  gui-NT: 'Jare oi joco pe metei cuimbae iporovaicho omano vae. Jare joco pe ñogüɨnoi
    vae reta oparandu Jesús pe: —¿Icavi pa ñambogüera vaera quia mbutuu iara pe? ¿Mbae
    pa jei mboroócuai cuae re? —jei reta. Echa jae reta oipota tei omboeco Jesús.'
  quc-TT: 'Chilaꞌ kꞌo wi jun achi ri man kakwin taj kusalabꞌaj jun uqꞌabꞌ. Ri fariseos
    rumal cher kakaj kakimol umak ri Jesús xkibꞌij: ¿La kuya bꞌe ri taqanik kakunax
    jun winaq pa ri qꞌij rech uxlanem?'
  heg-NTPO: Se na, muik biklobe mesa, man ima halin na mate. Atuil Farisi las nuting-nuting
    lalan le bel kula Yesus, eta Un tao banan atuling na tom nol leol teen in dake
    ka. Kon oen keket Un noan, “Muid kit atorang agama lia lam, boel tao banan atuil
    tom nol leol teen in dake tam lo ka?”
  ptu-ptu: 'Illaam indo pa''sambajangam, deem mesa tau mate limanna sabali. Eta too
    deem sanaka-naka to illaam kakalebuanna Parisi maelo'' la umpeängam tuntungam
    su''be'' Puang Yesus lambi'' nakutanai naua: “Situhu'' peadasam, la mala haka
    dipabono'' tau illaam allo Katohhoam?”'
  bzd-NTPO: 'Eta̱ ee̱ wëm tkër eköl ulà etk siulewa̱. Ie''pa é̱na Jesús kkatak ilè
    ki̱ e'' kue̱ki̱ ie'' a̱ ichakérakitö: —¿I̱ma be'' tö ibikeitsè? ¿Ka̱wö meule se''
    a̱ Moisés ttè a̱ s''bua''wo̱ne e̱no diwö a̱ ö au?'
  kwf-kwf: Ma taꞋi ngwae limana mae tua logo saena luma fuana foꞋongaꞋa neꞋeri. Ma
    ti ngwae kira saefiloa sa Jesus kika Ꞌuri, “ꞋUri ma nia bolo goꞋo Ꞌana fuana guralana
    ngwae mataꞋi ki ana Sabat, na asoa ana mamaloꞋanga kwa?” Kira saefiloa ꞋunaꞋeri
    fasi Ꞌiri kira ka dao toꞋona ta ru fuana fata maanalana sa Jesus ana Ꞌoilana taki
    God ana guraꞋa, ru neꞋeri kira manata sulia nia diꞋia raoꞋa.
  eng-WYC-2017: And lo! a man that had a dry hand. And they asked him, and said, Whether
    it be leaveful to heal in the sabbath? that they should accuse him.
  eng-WMBB: And behold, there was a man with a withered hand. They asked him, “Is
    it lawful to heal on the Sabbath day?” so that they might accuse him.
  zat-NTPS: 'Zua tu benne'' zua zri ne̱''e̱ ga na''. Benne'' judío ca'' gulaca lazre̱''
    xelezrelne̱'' ájala xelune̱'' chee̱ gaca xelagu zrie̱'' chee̱ Jesús. Chee̱ le̱
    na'' gulenábene̱'' Le̱'': ―¿Dxunna Dios lataj xexundxu benne'' we̱'' lu zra dxupá''anadxu?'
  spp-spp: 'Lir''à nàŋi wà ta wani ná cyeŋkwuge e. Ka pi i Yesu pyi: «Mà sùpya cùuŋɔ
    canŋɔŋke e, tá lir''à yaa ná mpyi i?» Kaɲuŋɔ pi mpyi na ɲcaa ná kuru yibige e,
    si nta tìgire cyán Yesu na.'
  zty-NTPS: 'Ḻo yo''on'' wzóa to benne'' nžeke'' ne''e, na'' dan'' žénegekle benne''
    judío wnná bia'' ka'' žéḻgekle'' to da'' gak yesbága''gake'' Jesusen'' ẕia, che
    ḻen wnnábgekle'' Ḻe'', na'' wnnágake'': —¿De latje yeyonžo no benne'' yižwé''
    kate'' nak ža la''y?'
  mek-mek: Egae au agaꞌo ima emelo auga eagu. Faliseo auꞌi keaga agaꞌo kekapunia Iesu
    kegapaagu fofoua keoma puo, kepaꞌani penia keinaka, “Deo isau afagaina kinagai,
    papiau aufalao agaꞌo kepafelo auga ekainia ma?” keoma.
  aey-aey: Odocob dana oso uqa eben gatoc men eu ono bilen. Dana leih age Jisas dewegna
    je um qudecnu gale aden eunu age sisildoin, “Egena cuha deelna dana hagca me madecnu
    loo je eu cois ec madenafo?” doin.
  urd-GVH: उसमें एक आदमी था जिसका हाथ सूखा हुआ था। लोग ईसा पर इलज़ाम लगाने का कोई
    बहाना तलाश कर रहे थे, इसलिए उन्होंने उससे पूछा, “क्या शरीअत सबत के दिन शफ़ा देने
    की इजाज़त देती है?”
  ycn-ycn: 'Re caja pajluhuaja ina''uqué i''imari najhua''até. Caja riyáte''ela a''amitaró
    rijló i''imacá. Re caja ajopana i''imaño. Nahuata Jesús nacú quemacana: “Pu''uhuaré
    la''ajeri ricá” que. Ñaquele nemá rijló: —Chuhuajá huatána''acaje huacajé. ¿E
    palani ca''ajná, uncá ca''ajná, riyáte''ela lamá''atacana chuhuajá huatána''acaje
    huacajé? ¿Meque chi Tupana puráca''alo lana''aquéjami quemacá rinacu? —que nemacá
    Jesusjlo.'
  djr-djr: ga ŋunhiliyiny gan ḏirramu nhinan yurr goŋ-dhoṯ. Ga walalnydja gan ŋunhi
    Baratjiny mala rukitjthin warray nhanŋu, märr walal dhu rom-nyamir'yun ŋanya.
    Ga bitjarra walal ŋunhi waŋanany dhä-birrka'yurrnydja ŋanya gam', “Nhä ŋunhi dhunupa
    ŋayi dhu yolŋuy ḏukmaram dhiyaŋuny ŋunhi Nhinanhamirriynydja Waluy?”
  kvg-kvg: 'Ta guliguli khoev-te ndøgo, ezoqam mø̀ndøgoám. Ndego pingim gèmbowaú.
    Yaq ezoqa Yesu gimbo-bevøpem, “Gê, ezoqa kopømbâ, Sabat khøuwa-te, ezoqa nøme
    tekhakheinøvem, ó, khafeâp?” Av gimbøe-bevøpem nqægo, zapa ndǿgo: Ndigu Yesu
    manqa ovøyam-te vee-qa mbogoám.'
  rug-rug: Koanana vasina si keke tie sapu mate limana. Koadia tugo vasina saripu
    hiva zutua se Zisu koari kaiqa tinavete kaleadi, ke nanasia rini si Asa, “Vegua,
    tava malumu pa Tinarae te Mosese si pude salaṉa tie pa Rane Sabati?”
  hop-NT: 'Noqw meh, hak tāqa lakput may’taqa pep nuhtuma. Noqw momṅwit hihta ep put
    nēveltoyanyaniqe ōviy put tūviṅtotaqe aw paṅqaqwa: Ya pay hak nasuṅwintalöṅnit
    ep hakiy qalaptsinaniqw pam súanta? kitota.'
  san-URD: تَتو یِیشُمْ اَپَوَدِتُں مانُشاح پَپْرَچّھُح، وِشْرامَوارے نِرامَیَتْوَں
    کَرَنِییَں نَ وا؟
  heb-LB: 'באותה שעה היה בבית־הכנסת איש שידו משותקת. שאלו הפרושים את ישוע: ”האם מותר
    לרפא בשבת?“ (הם קיוו שישוע יאמר ”כן“, כדי שיוכלו להרשיע ולאסור אותו).'
  caf-NT: '''Ilhunuh dune ''en ''et usda ''ink''ez ''aw bula ''aw ye nucha''ust''en.
    ''Et Sizi hiyoodulhkut, “''Et nats''ulyis dzin soo na''uztetnilh huba'' hoont''ah
    ih?” ''Et hoonliyaz highu nahooté''alh hukwa'' hut''en.'
  mio-NT: 'Ican iyo iin ra nduxii ndaha, ta quechaha nducu tuhun ra fariseo ta ra
    chi ra Jesuu ti: ―¿Atu chaha ley chahnu cha sanduvaha ñivi quivi sábadu? ―cati
    ra ta ra, vati cuni ra ta ra tiso ra cuati ra Jesuu.'
  srq-NT: Huee que eo tomei mo ndiqui ee ra. Mbia que Jesús mbucheẽ ɨcuã sete ra.
    Nyebe ñee nguiã ee. —¿Eɨcuãte erasi mbucherõ sábado mose re? ¿Ɨ ere? Echeẽ ure
    je jẽ, ɨ que mbia ñee Jesús je ra.
  kje-NT: Lolo onne mo'oni ida aile liman wali makiyedi. Ri ida woro'o namehin aile
    haenhi maha ranoin Yesus Nina sale, de ra'ukani, “Hi'ihehewi, iknik holoor halauk
    huri ika hi'i wa'an ri Alam Renren Warwarna, ee ka?”
  gaz-gaz: kunoo, namichi harki irratti goge tokkos achi ture. Isaanis sababii ittiin
    Yesuusin himatan barbaadaa waan turaniif, “Guyyaa Sanbataatiin nama fayyisuun
    seeraa?” jedhanii isa gaafatan.
  kud-kud: Na nemai towaho nimana giyogiyona ilobai. Na Palisiwone Yeisu ainai hipanivila
    hiwalo, ‘Taubada, vedova, howahowana na Tapwalolo ainai tomowa ta'abiye namwanamwadi?’
    Na hesi yadi panivila teina wuwuna ebeha Yeisu iwalo pwano, na ainaena hive'ewai
    tauloina mehenai.
  urb-NT: 'A''ep amõ sawa''e ihĩ. Ipo ke upa te''e jupu''a ame''ẽ ke a''e. Amõ sawa''e
    ta ihĩ tĩ. Jesu rehe a''eta usak katu uĩ. Jesu pe a''eta pandu: —Putu''uha ''ar
    rahã, ma''e ahy ixo ame''ẽ ke amõ mukatu rahã, katu ym, aja Moise je''ẽha mujekwa
    my? — aja ipe.'
  fra-LSG: 'Et voici, il s’y trouvait un homme qui avait la main sèche. Ils demandèrent
    à Jésus: Est-il permis de faire une guérison les jours de sabbat? C’était afin
    de pouvoir l’accuser.'
  san-HK: tato yIzum apavadituM mAnuSAH papracchuH, vizrAmavAre nirAmayatvaM karaNIyaM
    na vA?
  cak-SNT: 'Y chiquicajol ri vinak ri quimaluon-quiꞌ, cꞌo jun ache chakeꞌj jun rukꞌaꞌ.
    Y ri vinak reꞌ xquicꞌutuj cha ri Jesús chi cꞌo cheꞌl niquiꞌan acusar: ¿Otz came
    chi niꞌan sanar jun niyavaj chupan jun kꞌij richin uxlanien?'
  uvh-uvh: Ka aming nua'ni kafong kungkumong guk undu' siring yak iyung ganang kuma'
    amanga merafagu'. Ka aming fam ka Jisas ga' bibi' naknga Jisas wari napa' ni dasi'ganang
    nua'bu tinga midiganang bema kami waraga' sura kafatatoranga yaranga fengaging
    adindu' siring yak wara'ganang mandang yaranga anga amoging. Ka aming ka wari
    aming kafong kadagang guk u kanga Jisas u ning anigaging, ai Juda indining kadapmang
    tapni urang wa indining, mengkura ning kama sabat ganang wa aming ka ni girisa'
    tipkarenda ning wa.
  ino-ino: Akekeo mako ve'ka aya fali'nea ve'ka anile mai'nike'a mako vaya'moki Yisasi'a
    hao'otake kava nehe hu'a hisaya kafe kahau a'a akekefe Yisasife inake hae “Sapati
    kanafi kali ve'ka alino kanale hutesea yana kanale yape?” hu'a Yisasina afine'kae.
  gnn-gnn: ga ŋunhiliyi buṉbuŋuranydja yolŋu yukurrana nhinana ḏarramu goŋ-dhoṯ. Ga
    walalanydja marrtjina wiripu-guḻkuny'tja Rom-dharraymirri yolŋu walala, gonha
    ḏäpthurruna warray ŋunhili buṉbuŋura, nhäŋala ŋanya Djesunha yukurrana, wanhaka
    ŋayi yurru djäma ḏukmarama ŋunhiyi goŋ-dhoṯnha ŋuriŋiyi Dhuyuyu Waluyu, märr walala
    yurru dhuwurr-nyamir'yun ga rom-bakmaranhamirri ḻakarama. Bala walala ŋuriŋinydja
    walalay dhä-wirrka'yunna ŋanya bitjanna Djesunha, “Way, ŋunhi yurru yolŋuyu djämanydja
    ga ŋula rerriŋurunydja ḏukmarama dhiyaŋuyinydja Waluyu Nhinanharamirriyunydja,
    nhäna ŋunhiyinydja?... romnha yurru bakmarama?”
  yal-yal: Xɛmɛna nde yi na yi naxan yiin yi madɔnxi. E yi Yesu maxɔdin, e naxa, “A
    daxa dandanna yi ti Matabu Lɔxɔni ba?” Amasɔtɔ e yi wama a tɔɲɛgɛ feni fena nde
    ma.
  cnt-NT: 'Ja₁jaun₂ jme₁''en₅₄ jan₂ dsa₂ i₂jle₅ caun₂ mɨ₂gu₂. Dsa₂ fariseos në́₃ jme₁''nio₃
    ''no''₂ juɨ₅ bóin''₂ dso₄ Jesús, jaun₂ ca₂ŋag₃: ―¿''I₄ ''éi''₃ jme₃''lión₂ dsa₂
    jan₂ dsa₂ dso''₅₄ jme₁jmɨg₄ sa₅₄?'
  tif-tif: 'tunum ma sikil malii dibimsa ma lotu am kutamu balaya, Falosi yakal kaptam
    tiinbip. Kemin, Yesus ayo talalu atafii-bam ilupla, numi lo kaali, lo-lomda God
    ami iintang am daanu kaami diim kawu, tunum kaayo, dap-talalula kala kalup namti,
    dabii din weng talalmin baan diim daa-lom dap-fatap-daalum o, kala-lom Yesus ami
    bokolip ko: Tunum ma God ami iintang am daanbu diim kawu, tunum mafak-alin ma
    dap-talalula namti, kaami kanola kaali, God ami lo lo-laamin kukup namti bom be
    nelile? Kapni aket fukunbap kaali i? Kemin ti kaltapta bokoya taman akipla,'
  nlx-nlx: ताहरी एक माणुह एतो जान एक आथ पांगलो ईतो, एने ता माणहे यीशु पोर गुनो लागाड़नेन
    केरता ताह फुशा, “काय विहेवणेन दिह हुदारने हाजो हे?”
  apw-NT: Áígee nṉee bigan dała’ázhiṉéé binawod ásdįįdi itah sidaa lę́k’e. Nṉee ła’i
    Jesus dant’éhéta bee baa dahgosit’aa daanzįgo nayídaadiłkid gádaaṉiigo, Ya’ godilziníí
    bijįį ná’ch’ilziihíí begoz’ąą née?
  gum-gum: 'truyube kan møg tasig mul-laig wabig køn. Inchen kaguen møiløgøsrøn Jesúswan
    chigøben chi køptø, Jesúswane trencha payibelø køn: —¿Isrin kwaløm kan kwanrriigwan
    ka tamartrain kø chindah?— cha.'
  not-NT: 'Ainta sërari camabocori. Aintasati bariseo yosamitobëri Ira Jesos: —¿Caninataqueco
    piguibegajiri ica camabocorica sábaroquë? Icogaiguë bariseo cara iragaguibegajiri
    arota ingantocotasiquimari Jesos: “Itarobacaati Jesos sábaroquë, te inganinate
    tenta inguemisantiro isanguenare Moisés”.'
  plu-plu: 'Ayge pahapwi awayg kidubetwiye giwak. Igkisme nerras hiyeg ayge hiyapni
    henne, igkis awna git Kiyapwiye Jesus: ―Ba amekene Moís gikumadukan isaksa adahan
    wis piyihak samdi abet? Igkis awna inakni henne adahan gihikekten marihwa igkis
    hiyá ba ig taraksa amekene Moís gikumadukan. Igkis muwaka utí gitaraksan adahan
    igkis gikamyehpitni.'
  iou-iou: '@see-verse:MAT.012.009'
  ntp-NT: 'Vai ami cʌaacatadai ʌmo cʌʌli ismaacʌdʌ gaquisapicatadai ʌmo novidʌ, vaidʌ
    ʌfariseo gaagaitadai istuucʌdʌ gʌʌpiʌrʌ vuaajagi ʌSuusi dai tʌcacai dai potʌtʌdai:
    ―¿Oidagasi oigaragai isduaaidagi ʌmo coocoadʌ ibʌstaragai tasʌrʌ cho sio?― tʌtʌdai
    ʌfariseo.'
  rai-rai: Raa muaana kuraa matira, a limaana i baau. Ma diat nem na takuna Iesu ma
    diat tiri naa, “Lelawaai, i takado ut welaar ma ra nundaat kum Naagagon kupi din
    walaangalaanga paa te u ra Bung Saabaat baa pate?”
  haw-1868: 'Aia ilaila he kanaka, ua maloo kona lima: ninau mai la lakou ia ia, i
    mea e hoopii aku ai lakou ia ia, i mai la, He mea pono anei ke hoola aku i ka
    la Sabati?'
  ffm-ffm: 'Gorko mo junngo mum waati ana wonnoo ɗon. Wonnooɓe ɗon ɓee tuufani Iisaa
    yalla ana keɓa no kappira ɗum. Saabe ɗum, ɓe lamndii mo ɗum ɗoo: —Sariya meeɗen
    oo hokkii en sellinde neɗɗo ɲalaande fowteteende naa?'
  arb-NAV: 'وَإذَا هُنَاكَ رَجُلٌ يَدُهُ يَابِسَةٌ. وَإِذْ أَرَادَ الْفَرِّيسِيُّونَ
    أَنْ يَشْتَكُوا عَلَيْهِ بِتُهْمَةٍ مَا، سَأَلُوهُ: «أَيَحِلُّ شِفَاءُ الْمَرْضَى
    فِي يَوْمِ السَّبْتِ؟»'
  cop-CNT: ⲟⲩⲟϩ ⲓⲥ ⲟⲩⲣⲱⲙⲓ ⳿ⲉⲣⲉ ⲧⲉϥϫⲓϫ ϣⲟⲩ⳿ⲱⲟⲩ ⲟⲩⲟϩ ⲁⲩϣⲉⲛϥ ⲩϫⲱ ⳿ⲙⲙⲟⲥ ϫⲉ ⲁⲛ ⳿ⲥϣⲉ ⳿ⲛⲉⲣⲫⲁϧⲣⲓ
    ϧⲉⲛ ⳿ⲡⲥⲁⲃⲃⲁⲧⲟⲛ ϩⲓⲛⲁ ⳿ⲛⲥⲉⲉⲣⲕⲁⲧⲏⲅⲟⲣⲓⲛ ⳿ⲉⲣⲟϥ.
  sri-sri: 'Iro sugʉ masakʉ mojõ diíweredi ããrĩmí. Irasirirã fariseo bumarã Jesúre:
    “Ñerõ yámi”, ãrĩ weresãdʉarã, ĩgʉ̃rẽ sẽrẽñama: —¿Siuñajãrĩnʉ ããrĩmakʉ̃, sugʉ pũrĩrikʉgʉre
    taudoreri ããrĩ́rĩ? ãrĩma.'
  nal-nal: Ma aza rapti inaan, a mitna xa maat. Ma naandi di saxot dina vakor Iesu
    malasing ma di iaari zina malasing kari, “Malasing faa, wana lus simaam ka tak
    pana dina vira aubina la raan a Saabat o xawit?”
  kyq-kyq: 'Gɔtn ese, naan̰ ɔŋ gaaba kalaŋ jin̰ ooyga kooyo. Taa *Parizige je ɗoobm
    an kɔkŋ mind Isa se, tɔnd mɛtin̰ ɔɔ: «Ɗoobm naajege tu se, *ɓii sebit ki nam ɔk
    ɗoobo kɛn kɛɗn lapia debm kɔɔn̰ ki la?»'
  kwd-kwd: Ma te'e wane nimana 'e mae 'e nana'i la'u mola 'ubulana 'ifi ni fo'anga
    no'ona. Ma tani wane aaga gila orisia la Jisas ma gila ka 'ilo'oo, “'Ino'ona ma
    ngaia 'e to'omia mola fana gulalana wane na Sabat, nga gani na mamalongaa?” Gila
    kwaiorisi 'ilo'oo fana 'agila to'odaria te'efuta 'ola fana fatanga fafia la Jisas
    na mousilana tagi na God na gulanga, nga 'ola lo'oori gila manata suria ngaia
    'e 'ilaka'u taunga'inga.
  ded-ded: Enu ngic mong maria mong homemeango ihaingoc tarec. Taru ngic yeni Yesungo
    dafi deu negemma yoacfu faigecdeac kpesimigec, “Sabata nasou ngic mengec mengere
    ua naric mebesonga me kpac?”
  ewe-ewe: eye wòkpɔ ame aɖe si tsitsi lé asi na la le afi ma. Farisitɔ siwo nɔ afi
    ma la biae enumake be, “Ele se la nu be woada gbe le ame ŋu le Dzudzɔgbe ŋkeke
    la dzia?” Wonɔ mɔ kpɔm be aɖo eŋu be “Ɛ̃,” ne yewoatsɔ nya ɖe eŋu.
  nuy-nuy: Marri bagu waḻyinyung ni-burri. Naagi-yung ni-warra-guṉḏa-guṉḏa nigawi-rruj
    a-marang. Bagu mulung-arrgi-yung wunu-nani na-Jesus, ambunu-lhajbini yadhu niga.
    Wugurru wunu-yandhawiwayn niga, “Yuga anubani ana-lhaawu-runggal wu-yamana, ambu-maji-mana
    ngarraaḻirr-maṉngulg-duj?” wurru-yamayn.
  cop-BHC: ⲞⲨⲞϨ ⲒⲤ ⲞⲨⲢⲰⲘⲒ ⲈⲢⲈ ⲦⲈϤϪⲒϪ ϢⲞⲨⲰⲞⲨ ⲞⲨⲞϨ ⲀⲨϢⲈⲚϤ ⲈⲨϪⲰ ⲘⲘⲞⲤ ϪⲈ ⲀⲚ ⲤϢⲈ ⲚⲈⲢⲪⲀϦⲢⲒ
