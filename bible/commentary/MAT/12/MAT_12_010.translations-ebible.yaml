    veꞌe tyuknu̱xa̱ꞌa̱adap je̱ Jesús ku̱xeꞌe du̱kakutyún je̱ꞌe̱ je̱ pyavaꞌnu̱nda.
    Je̱ꞌe̱ ka̱jx tseꞌe du̱ꞌamo̱tutú̱vidi: ―¿Yakjajtypeꞌe je̱ pavaꞌnu̱n je̱tseꞌe po̱o̱ꞌkxtku̱n
