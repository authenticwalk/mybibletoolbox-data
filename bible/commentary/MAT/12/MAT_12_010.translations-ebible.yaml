verse: MAT.012.010
translations:
  kpx-kpx: Keve ata mole ada goloteu ua. Ige ata degomoleau keve uale isiviale Iesuu
    vaveve mole vage abuna vaveveve kemo kotalahai. Iale abu belahai avoe, “A huhuige
    ata molena bulamo vavahanite hoesehavoge keu momoleige vaveve kena nahie menaka
    egumai.”
  okv-H: Eto ai ta embo ingeni meni-pehari mihina avo eto embomeni na Iesu koto ta
    pehumba asi pambuto einge eto ingia, “Eto embo na God ta jangu indari iji te embo
    au kojasuja amo dagota ke pepeni poekaute?” ke ainge eo,
  tbo-tbo: po lawa nimana wogiyogiyona i memae ma i galeya ega yaka tanitaniwaga hi
    lubayadeya hi pa, ‘Emoemotana apo dalabugei lawa tata widewadewahi?’ Hai lubayada
    babana ipa iyowai ma Yesu hina wigouya.
  mal-C: കൈ ശോഷിച്ച ഒരു മനുഷ്യൻ അന്ന് അവിടെ ഉണ്ടായിരുന്നു. യേശുവിൽ കുറ്റം ആരോപിക്കാൻ
    പഴുതുതേടിക്കൊണ്ട് അവർ അദ്ദേഹത്തോട്, “ശബ്ബത്തുനാളിൽ സൗഖ്യമാക്കുന്നത് അനുവദനീയമോ?”
    എന്നു ചോദിച്ചു.
  grc-SR: Καὶ ἰδού, ἄνθρωπος ⸋ἦν⸌ ⸋2τὴν⸌ χεῖρα ἔχων ξηράν· καὶ ἐπηρώτησαν αὐτόν, λέγοντες,
    Εἰ ἔξεστιν τοῖς σάββασιν ⸂θεραπεύειν;⸃ ἵνα κατηγορήσωσιν αὐτοῦ.
  bgc-bgc: ओड़ै एक माणस था, जिसका हाथ सूखरया था। फरीसी लोग्गां नै यीशु पै दोष लाण
    खात्तर उसतै बुझ्झया, “मूसा के नियम-कायदा कै मुताबिक आराम कै दिन ठीक करणा सही सै?”
  khz-khz: gimana ekeveto talimana ta maki vonai. Parisea talimara na Iesu pia vega-vekwakunagia
    gaurai gerenagiato, negetiwato, “Tapati tomanai viti pita vega-namara marovana
    pa?”
  deu-TKW: 'da war ein Mensch mit einer geschwundenen Hand. Und sie fragten ihn: ob
    es erlaubt sei, am Sabbat zu heilen? um ihn verklagen zu können.'
  zsr-NT: 'Lu yuꞌu naꞌ zoëꞌ tu bönniꞌ narequiꞌ nëꞌë, atiꞌ le tëꞌnnëꞌ laꞌdzölnëꞌ bi
    luquíëꞌ Jesús, qui lë ni naꞌ gulanabnëꞌ Lëꞌ bönniꞌ judío uná bëꞌ naꞌ, taꞌnë́ꞌ:
    ―¿I dë latj unruꞌ nu reꞌi catiꞌ nac dza laꞌy?'
  lin-lin: 'epai wapi ezalaki na moto moko akufa loboko. Bafarizeo batunaki Yesu :
    — Boni, mibeko epesa nzela ya kobikisa bato na mokolo ya Saba ? Batunaki Ye bongo,
    pamba te bazalaki koluka likambo mpo na kofunda Ye.'
  hns-NT: 'Hoewa ek aadmie raha djaun ke ek haath na kamaat raha. Koetjh manai log
    maangies dekhe kie Jiesoe Israel ke dharam ke kaanoen toere hai kie na. Tab oesab
    oke kasoer dei paawat. Ohie se oelog ose poetjhies kie: „Thiek hai koi ke sabat
    ke dien par attjha kare ke kie na?”'
  noa-E: Mag Aai i jaaujem deg woun ãb jua jʉser khitʉmjã sĩejim. Amach chi fariseonaanau
    Jesús ipeerdʉwi nem agcha khaba jaaubarm gaaimua i imeraa pʉr auju ẽkhaajerr aawai,
    juau ogthom irig, —¿Jua ʉ̈ʉijem ed awiajã, õor mor masim khʉʉn monaauju aai sĩ?
    a jëeujierram.
  eng-EMTV: And behold, there was a man who had a withered hand. And they asked Him,
    saying, “Is it lawful to heal on the Sabbath?”—that they might accuse Him.
  mib-NT: 'Te yūcuan íne ɨɨn tēe ni ichī ɨɨn ndaha de. Te cácuni tēe grupo fariseo
    jeē nihīn de cuēchi sɨquɨ̄ yā, te ni cacajnūhún de ya: ¿A íyó ley jeē cuu nasávāha
    yó ñayuu cuhú quɨvɨ̄ ndétātú? áchí de.'
  lif-NT2: खे़प्‍मो कुहुक् के़सम्‍बा मनाधिक् वये़॥ हे़क्‍क्‍याङ् खे़प्‍मो कुभा यहुदिहाॽरे़
    ये़सुःन् आप्‍तिक्‌कुःप्‍मा फाॽआङ् मे़सुगुर मे़वये़आङ् सेःन्‍मे़दोसु, “नाःम्‍सिङ्‌ये़न्‍नो
    मनाहाॽ वेःम्‍मासि साम्‌योथिम्‍मिल्‍ले़ आबिॽबि मे़ःम्‍बि?”
  xnj-xnj: Kwavi na mundu mmonga mweagogodili chiwoko. Hinu, vandu vamkotili Yesu,
    “Wu, Malagizu giyidakila kumlamisa mundu pa Ligono la Kupumulila?” Vamlingili
    ndava vapatayi njila ya kumtakila.
  mmx-mmx: Lara laradi mo ga nemen lekngen ga molo. La lubung Parisi diga doma i do
    dina bala raba ne Iesu, kuren la diga sue i, “Ik mokso do tara na lox aroo taradi
    at laaleng kaala?”
  cbr-NT: Anu ca uni achúshi aín mëcën amo 'icë bamacë 'iacëxa. A uni isquin ca fariseo
    unicaman —Jesús, an ca nux quicësama oquin 'aia —quiax ami manáncatsi quixun sinánquin
    —¿anun ñu mëëtima nëtën uni ñucë pëxcuti cara asábi 'ic? —quixun ñucácëxa.
  tee-NT: 'Chai ju anch ixtanumacha pumatam lapanac ju va ixixnita ju ixmaca''. Chai
    ju ali''in ju vachu'' anch ixtatanumanalh va ixtapuxconiputun ixtalak''alhin ju
    Jesús. Chai yuchi chani talhijuni: ―Ja lai ac''uch''ununcan ju avilhchan pa''astacni.'
  eng-LSV: and behold, there was a man having the hand withered, and they questioned
    Him, saying, “Is it lawful to heal on the Sabbaths?” That they might accuse Him.
  cak-NT: 'Y chiquicojol ri winak ri quimolon-qui'', c''o jun achi chaki''j jun ruk''a''.
    Y ri winak ri niquijo'' niquisujuj ri Jesús roma ri tzij ri yeru''ij, xquic''utuj
    che: ¿Utz como chi nic''achojrises jun yawa'' pa jun k''ij chi uxlanen?'
  pah-NT: 'Ipype iponhimamave''ga rekoi. Ojipe''g̃a ndeaporog̃itate''varuhuro okovo
    timbotegwete ti Jesus''ga javo. A''ero g̃a ei ojohupe: —Mara''ngu po ti Jesus''ga
    oporavykyavo gapoa mbokatua''java nhandeporavykye''yma rupi sábado rupi? Ga gapoa
    mbokatua''javame po ti nhande Jesus''ga mbotegwetei nehẽ, ei g̃a ojohupe. Nurã
    g̃a ei Jesus''ga pe: —Marãi Moisésva''ea rembikwatijara nhandeporavykye''yma mombe''gwovo
    sábado mombe''gwovo? Marãi ikwatijara? Pyry nhande nimombigi g̃atetirũa nhandeporavykye''yma
    rupi sábado rupi? Marãi? ei g̃a Jesus''ga pe.'
  sja-NT: 'Mama baji eperã jua chiwa bɨ. Jesús ɨmɨatee k''inia p''anadap''edaarãpa
    iidijida irumaa: —¿Eperã k''ayaa bɨ pɨrã, ɨ̃ipata ewate jɨpaipia bɨk''ã? ajida.'
  xed-xed: 'Hada, mamu sana mndu nda mta dzvani. Ka mnduha ɗawaŋta da Yesu mantsa:
    «Vlavla zlaha mu ta tvi ŋa mbanaftá mndu baɗu sabat re, ari ki na?» ka həŋ nda
    tsi ŋa mutsaftá rutsak tida.'
  mks-NT: 'Ta cán na̱sa̱ndaca̱a̱n in da̱ta̱a, da̱ na̱hi̱chi̱ ndáha̱. Ta sa̱há ña̱
    ndúcú na̱ fariseo ndúu cán ndá quia̱hva caja na já ná cuu chica̱a̱n na̱ cua̱chi
    ja̱tá Jesús sa̱há ña̱ cán quéa̱ na̱nda̱ca̱ tu̱hún na̱ mé á já na̱cachi na já:
    —Á sáhan Ndióxi̱ ña̱ma̱ni̱ ndaja va̱hún na̱ quíhvi̱ qui̱vi̱ ndíquehe ndée̱ yo̱
    —na̱cachi na̱ cán xi̱hi̱n á.'
  gfk-S: 'Ma tike turadi ga luma mat ga kis ter kaia. Ari di ga kis ter bileng kaia
    ing di ga sip be di na tung Jisas. Io kaie, di gom tiri ie horek: “I takados be
    da halangalanga ira ina minaset tano Bung na Sinangeh be pata?”'
  bmu-bmu: Miaŋgöreŋ azi böröŋi sosoholiŋi kun tarök. Ambazipnöŋ Jisös keu jakeŋe
    al waŋgibingöra kewö qesim waŋgiget, “Azi Sabat kendonöŋ möhamgöba Köna keu oŋgitpin
    me qahö?”
  dgz-dgz: Apan da, naniwa nutup parakaeni, ap mepe den wanden. Iup wadidiamuine ge
    Parisi nagirewa den Iesu enu yave wapen anune menan singui wayawan, “Iup nuga
    anenen waiwan? Apan da wagat wamewa gapan vek apane da wat inakamepi ame iup to
    paiseta go uon?”
  eng-GNV: And beholde, there was a man which had his hand dried vp. And they asked
    him, saying, Is it lawfull to heale vpon a Sabbath day? that they might accuse
    him.
  zaa-NT: 'Nía nna re'' ttu nubeyu'' gubitsi ya''abá ná'' bànį. Gunàba titsa'' tè
    cą Jesús para qui''ni gappa cą neda biỹa caúsani gutsia cą quì''e, acca nna ra
    cą: Tsí hua ná tsè'' eyuni ri''u ttu enne'' rà''ni tsá labí ná qui''ni guni ri''u
    tsina cá.'
  eng-WEBSTER: And behold, there was a man who had his hand withered. And they asked
    him, saying, Is it lawful to heal on the sabbath? that they might accuse him.
  guh-guh: Nexata bajarajota pebi naeca, pecobetsaquenaenë. Itsamonae fariseovi bajarajota
    jamatabëneconitatsi Jesús. Nexata Jesús naitaxutocaevetatsi xua yabara neconitsijitsiatsi.
    Nexata fariseovi Jesús jamatabëcueneëjëbiaya yanijobatsi mapacueniaje. —¿Vajanacueraevetsimatacabita
    ata tsaja xanepana piavitanevi vajajamatejemayaexanaenexa? jai fariseovi Jesúsjavabelia.
  bon-bon: Biname puga ge, lui me ime duudemu ge. Poto biname puga ge, lui cina singi
    ge ingle ne päpäname Yeesu ne aitnejame, siige teepi teebine itemlisi egä, “Nää
    Cotre ibi mule gyene Sabade bimu cabu pita biname ne miiji wawename?”
  nhw-BL: 'Huan nepa itztoya se tlacatl catli mahuactoya. Huan nopa fariseos quitemohuayayaj
    catli ica quitelhuisquíaj Jesús, huajca quitlatzintoquilijque: ―¿Techcahuilíaj
    itlanahuatilhua Moisés para ma tijchicahuas se tlacatl ama ipan ni tonal para
    tiisraelitame timosiyajquetzase?'
  swh-ONEN: na huko alikuwepo mtu aliyepooza mkono. Wakitafuta sababu ya kumshtaki
    Yesu, wakamuuliza, “Je, ni halali kuponya siku ya Sabato?”
  wbi-wbi: Mu sinagogi mula, mwealyale umuunhu jumonga unya luvoko luno lifwile. AVafalisayi
    vano valyale mula vakava lilonda ikiteghe ikya kumhighila uYesu, pe vakaposia
    vakati, “Asi, indighilo isa Moose va vilonda sikwitikisia kukunsosia umuunhu ikighono
    ikya Sabati?”
  bba-bba: Durɔ ɡoo wɑ̃ɑ mi, wìn nɔm teu ɡɑ ɡu. Be bɑ wɑ̃ɑ mi, bɑ Yesu bikiɑ bɑ nɛɛ,
    ǹ n mɑn nɑ, n weenɛ bu tɔnu bɛkiɑ tɔ̃ɔ wɛ̃rɑruɡiru sɔɔ? Bɑ ɡeruɑ mɛ, bu kɑ wɑ
    bu nùn durum mɑni.
  eng-KJVCPB: and behold, there was a man which had his hand withered. And they asked
    him, saying, Is it lawful to heal on the sabbath days? that they might accuse
    him.
  kgk-NT: 'Upe-py oĩ ipo ypi va''e. Ha fariseu kwéry, “Hembiapo vai va''e upe va''e”
    he''ise Hesu-rehe. Upéa-gwi oporandu íxupe hikwái: —Tekoha-rami pa jaiko ra''e
    nhambogwera ramo pytu''uha áry-py? he''i ombojase rei hese-vy.'
  waj-waj: 'Vioo tooduu vaidi voovai yaaku saivai sorogainno taminnumaunnuunno vuuvo
    ivaki varuduu vaidi vooyaano Yisuunnaki kua pinaivaa yapaara uuya ivaki varida
    inna yaparaida tunoo: Ti mmaanna tuu kua aataruuvo dataa kuainno tiinnee? Fai
    ta kati varira suaivaki vaidi nniitaraivaa tuqinnaarannee? Vara hama tuqinnaarannee?'
  cpy-cpy: 'Ari ijeekakiri janta kijowakori. Ikanta Inashitantaniri-paeni, rojampi-takiri
    Jesús, ikantziri: “¿Shinetaan-tsita-tsima retsiya-takota-kaanteete kitejeri imakoryaan-teetari?”
    Rootaki rojampi-tantariri omatant-yaari ikantakoteri.'
  ekk-PKP: Seal oli üks halvatud käega mees. „Kas seadus lubab hingamispäeval terveks
    teha?“ küsisid nad temalt, otsides põhjust teda süüdistada.
  mpx-mpx: Tau etega iyoho to, nimana labi etega i aliga. Palisi nuwaliya Yeisu ana
    woliwoli nihi ginol, inoke hi neli hi ba, “Wala logugui ga i ba ola? I bosowaina
    ya gamagal etega ta pwamolu lan Sabwataa o nigeya?”
  wbp-wbp: Ngulangkaju parlu-pungu wati rdaka manjanja-kurlu. Ngulangka-yijalalpalu
    yapa-patu Paraji-patu karrija, Jijajijilpalu karrinjarla warrawarra-kangu kaji
    marda parlpuru-mani wati rdaka manjanja-kurlu Parra-nyayirni-wangurla Kaatu-kurlangurla.
    Kaji Jijajirli wati rdaka manjanja-kurlu parlpuru-mantarla Parra-nyayirni-wangu-puruju,
    kapulu jiily-ngarrikarla kujarlu, ‘Nyuntulurlu kanpa juwa-kijirni Mujuju-kurlangu
    kuruwarriji.’ Kujakungarntirli, payurnulu Jijaji, “Kajilparnalu yapa nyurnu ngurrju-mantarla
    Parra-nyayirni-wangu-puru, kujaju marda jarrwara ngalipa-nyanguku kuruwarrikiji?”
  luo-luo: to ne nitie ngʼato kanyo ma lwete notal. Negipenjo Yesu, ka gidwaro yo
    ma digiyudgo ketho kuome, niya, “Bende chik oyie mondo ochang ngʼato chiengʼ Sabato?”
  nhe-NT: 'Huan nepa itztoya se tlacatl tlen mahuactoya. Huan nopa fariseos quitemohuayayaj
    tlen ica quiteilhuisquíaj Jesús, huajca quitlajtlanijque: ―¿Techcahuilíaj itlanahuatil
    Moisés para tijchicahuas se tlacatl ama ipan ni tonal para tiisraelitame timosehuise?'
  aii-aii: 'ܘܐܝܼܬ ܗܘܵܐ ܬܵܡܵܐ ܚܲܕ ܐܢܵܫܵܐ ܕܐܝܼܕܹܗ ܒܪܝܼܙܬܵ‌ܐ ܝܗܘܵܐ. ܘܒܘܼܩܸܪܗܘܿܢ ܡܸܢܹܗ
    ܘܐܡܝܼܪܗܘܿܢ: ”ܩܵܢܘܿܢܵܝܬܵ‌ܐ ܝܠܵܗ̇ ܠܒܲܣܘܼܡܹܐ ܒܝܵܘܡܵܐ ܕܫܲܒܬܵ‌ܐ؟“ ܕܩܵܒ݂ܠܝܼ ܗܘܵܘ ܥܲܠܘܼܗ‌ܝ.'
  esk-NT: Aŋutiqaġniqsuq tavrani pannaqłuktanik argalik. Atlanik iñuqaġmiñiqsuq tavrani
    agvisiksraiḷiqiruanik Jesus-mik. Apiqsruġniġaat maliġutaksrakuaġnaqmagaan iłuaqsipkairuni
    minġuiqsiaġvium uvluani.
  msb-msb: Sana man mismo may lalaki didto na kimay. Kaya sa paglaom na may ikaakusar
    kontra kan Jesus naghunga sa iya an mga Pariseo, “Nano, kontra ba sa aton Kasuguan
    an pagpamulong kun Adlaw San Pagpahuway?”
  cpa-NT: 'Jøng² mi³hiúg³ jan² dsa² ŋioh¹² ja³jøng², dsa² dsi¹³ huh² cøng² gug². Jø¹²
    bíh³ tiogh³ ca²dsiog³ dsa² hnangh¹² mai³¹ ha²lah cuúh¹dsa Jesús dsag³. Jøng² ca¹ŋǿh¹
    dsa² héi² Jesús: ―¿Tsa³dsio¹ jmo¹dsa hí³ jan² dsa² dsoh³ jmai³ sa³¹? ―ca¹juúh²dsa.'
  dso-dso: ତେଇ ଆତ୍‌ ସୁକିଜାଇରଇଲା ଗଟେକ୍‌ ଲକ୍‌ ରଇଲା । ଜିସୁର୍‌ ଦସ୍‌ ଦାର୍‌ବାକେ ପାରୁସିମନ୍‌
    ଗଟେକ୍‌ ଦଲଅଇ ତେଇ ଜାଗି ରଇଲାଇ । ସେଟାର୍‌ପାଇ ସେମନ୍‌ ଜିସୁକେ ପାଚାର୍‌ଲାଇ, “ବିସ୍‌ରାମ୍‌ବାରେ
    ନିମାନ୍‌ କର୍‌ବାଟା ଆମର୍‌ ନିୟମର୍‌ ବିରଦ୍‌ ନଏଁ କି ?”
  meu-meu: Tau ta unuseni ai imana na heveri. Bena idia ese e nanadaia, eto, Dina
    Helaḡa ai gorere ihamaurina be maoro eiava? Edia ura be bae habadelaia.
  yva-NT: Vatano aneme rani nsawa inta no no naije tavon. Umba vatano Parisije inta
    wo Yesus anajo ware, “Mamaisyo wama ananyao raijamo, vatane inta po saumane raunande
    vatano ujajorame mai no masyoto sambaya rai omamo mamai dako jewena e?” Wo anajo
    tai maisy weye ware wo Yesus apa ayao kakaije rakani indamu wo aura tantunawi.
  dgc-dgc: Ey te lélake sa a pile tu kamét. Ey te tolay be sa a iba, a gustu de a
    iabla ti Jesus a manglabag ta utus. Kanya pinuhubaan de siya a kinagi de, a “Anya
    wade, labag ta utus éng magamot ta tolay ta pangilin, o éwan?”
  zpm-NT: Lad grë miech ne ndxie leṉ yadoo co, no tib mgui ne mband tib nia; porque
    laa zha farisé bnabdiidzlaque lo me dieṉ pe nonguieḻa guṉguiac me miech dze ne
    rdziiladz zho lo dziin. Sca bnabdiidz zho, sac quiaguib zho dieṉ pe yquiaaqui
    zho me tsiezo zho me lo wxtis.
  hix-NT: Àto nehxakon hatà, toto. Amoskurumentaxaho rma mok nehxakon hatà. Àto nehxatxkon
    xarha tà, Farysew kukur komo. Onà wyaro tawro xe rma nehxatxkon haryhe mà, Txesusu
    wya. Atxke manaha, kàyweronàhyamatxho kom yawo rohra oyesnàr ke, tawro xe nehxatxkon
    hamà, àwya. Àro ke, onà wyaro nketxkon hatà, àwya. On ho tonyhoryehorye natxowà,
    ekeh komo, tonyhoryehoryehra kat natxowà, hokano ytxoho yawasàn ho, ketxkon hatà,
    Txesusu wya.
  sim-sim: Urik ma tava kavak nandari lar er nga orok liri ria. Urik ma lal Jisasik
    li taha limu silira, �Os ma lar Sabat wolok ni mbanak jivik or nakwa oso jivik
    nawa os mo wahau? Lo nihi mberem si mbandu?� Os erem li siliri men orin li mbanak
    or mbanak li heyekmbaha li mbari sir. Mbele las or unak kavak si nanak li heyehe
    orin li kotim ukmbahan.
  npi-ULB: हेर, त्यहाँ एक जना हात सुकेको व्यक्‍ति थियो । येशूलाई पापको दोष लगाउन फरिसीहरूले
    उहाँलाई सोधे, “के शबाथमा निको पार्नु उचित छ ?”
  cgc-cgc: Naan dya may mama na isya din an na lima kimay. Gainsa mga Pariseo ki Jesus,
    “Ino ta imo na isip, naan ta Mga Sinulat Moises patugot na naan ta Adlaw Ta Pagpuay
    magpaayad ki ta mga ittaw na may masakit?” Iling tan insa ta mga Pariseo tak papangitaan
    danen kanen i ta sala aged maakusaran.
  tim-tim: Âgâm ain luâk bâtŋe bâleŋe siâ tato egep. Akto Parisaio luâk arekŋe, “Gain
    gain akmâ Yesu denân katbaen.” dâm aregât hin dâm magaŋi, “Sarere âi bo meme sopŋân
    âlepŋe luâk kundatdâ heŋgem yeŋguwerât me bo?” dâyi.
  yor-yor: ọkùnrin kan tí ọwọ́ rẹ̀ kan rọ wà níbẹ̀. Wọ́n ń wá ọ̀nà láti fi ẹ̀sùn kan
    Jesu, wọ́n béèrè lọ́wọ́ rẹ̀ pé, “Ǹjẹ́ ó tọ́ láti mú ènìyàn láradá ní ọjọ́ ìsinmi?”
  wos-wos: Wulayindéka tamba lékémbandé du nak dé wumbu té. Téndéka Jisaska hélék
    yakwa du deka mawulimbu di wa, “Jisas baka hwa nukwa jémba yandét, nani déré duna
    makambu takatame.” Wungi wata di Jisasré wa, “Baka hwa nukwambu du nak bar hiyaakwa
    duré huréhalékéta, dé nana hambuk hundika dé hu hwe, o yingi maki dé? Wun jooka
    yingi méni wa?”
  emp-NTPO: 'Mama ẽberã jʌwa beu b̶ʌda b̶asia. Maʌ̃ne ʌ̃cʌrʌba Jesura biẽ́ jara quĩrĩã
    panasid̶aa ʌ̃nãũbada ewari ley igara b̶ʌ carea. Maʌ̃ bẽrã idjía iwid̶isid̶aa:
    –¿Bia b̶ʌca cacua biẽ́ b̶ʌda ʌ̃nãũbada ewarid̶e biabida?–'
  eng-F35: And there was a man with a withered hand! And they asked Him saying, “Is
    it lawful to heal on the Sabbath?”—so that they might accuse Him.
  ind-ind: Di situ ada seseorang yang salah satu tangannya sudah lumpuh. Beberapa
    orang Farisi juga ada di sana, dan mereka mau mencari-cari alasan untuk mempersalahkan
    Yesus. Jadi mereka bertanya kepada-Nya, “Menurutmu, apakah diperbolehkan menyembuhkan
    orang pada hari Sabat?”
  pes-OPCB: 'و در آنجا مردی را دید که دستش از کار افتاده بود. فریسی‌ها از عیسی پرسیدند:
    «آیا شریعت به شخص اجازه می‌دهد در روز شبّات کسی را شفا دهد؟» البته آنها قصد داشتند
    از پاسخ او بهانه‌ای بیابند تا بر او اتهام وارد سازند.'
  mpt-mpt: naka make kweile debelabanebue ye bia naka maki ye blibi funaniba Yesuse
    naka ele Gode singkalin am olo klaubane mole nibo kot kebanomo geniba i Yesuse
    baabaniba Nib hekmel wengo baanoa Gode singkalin amo nakae klaubanamino ayamobo
    genobua bleka? gesiba
  bla-bla: Ki sat'sit, nĭn'au itsĭps'taupiĭnai, ki otsĭs'i ipo'kŏttsiuaie. Ki aisŭppo'ŏtsesattsiuaie,
    Kŭtai'ŏkhsiuats ĭssk'opiiksĭstsikuĭsts ŏk'okuttotoŏsi? Mŏks'enŭpanĭstŭssauaie.
  ssx-ssx: kiki hapueke endiki hali homeke koto da pa꞉ta꞉ hayekeme. Mandane halima꞉ta꞉
    Yesuta꞉ pi ula꞉ ekina꞉ yamba꞉la꞉la꞉ somee loluekema꞉ yeke ipiki handa꞉ pelia haemekeme.
    Ikana꞉ma꞉ ipiki lota꞉ pitolo alota꞉ Nika꞉ pi ula꞉eki manuma꞉ta꞉ do Hoto Pila꞉
    natena꞉ mo yenimanu epeaapeke hau pia꞉peke ekina꞉ waleke ula꞉pe o dia꞉pe lemekeme.
  mkl-mkl: Wee mɔkɔ ɡɔ í wɑ bɛ, ɑwɔ ɑkɑ̃ɛ í ku í ɡbɛ. Nɔ inɛ ŋɑ iyi ɑ̀ wɑ bɛu ɑ̀ bee
    Jesu ɑ̀ ni, woodɑ í nɑ inɛ kpɑ̃ɑ ku jɔ̀ inɛ ku bɑ iri si ɑjɔi kusĩmi? À wɑɑ fɔ
    bɛɛbɛi ku bɑ ɑ yɛ tɑɑleɛ.
  gaq-gaq: ମୁଇଙ୍ଗ୍ ନ୍ତି ଆତୁକ୍‍କ୍ନେ ମୁଇଙ୍ଗ୍ ରେମୁଆଁ ଆତ୍‍ ଅରିଆ ଲେଃଗେ । ଜିସୁକେ ଦସି ସାଃନ୍‌ସା
    ମାନ୍ଦା ରେମୁଆଁ ଆତ୍‍ ଅରିଆ ଉର୍‍ଲେଃଗେ । ଆତେନ୍‌‍ସା ମେଇଂ ଜିସୁକେ ସାଲ୍ୟାଆର୍‌କେ “ପୁଣ୍ଡେନେ
    ଦିନା ନିମାଣ୍ଡା ଆଡିଙ୍ଗ୍‌ନେ ନେନେ ନିୟମ୍‌ ବିରଦ୍ ଣ୍ଡୁ କି ?”
  gof-RNT: Yan kushey gunddida issi uray de7ees. Yesuusa mootanaw gaaso koyaa asati,
    “Sambbaata gallas pathanaw bessi bessennee?” yaagidi oychchidosona.
  unx-unx: ଆଡଃ ଏନ୍ତାଃରେ ତିଃଇ ରହଡ଼ାକାନ୍‌ ମିଆଁଦ୍‌ ହଡ଼ ତାଇକେନାଏ । ଏନ୍ତେ ଚିମିନ୍‌ ହଡ଼କ
    ୟୀଶୁକେ ଚିଟାଇ ନାଗେନ୍ତେ କୁଲିକିୟାକ, “ରୁଡ଼ୁନ୍‌ ହୁଲାଙ୍ଗ୍‌ରେ ବୁଗିତେୟାଃ ଆଇନ୍‌ ଲେକାତେ
    ଠାଉକାନ୍‌ଗିୟାଚି ?”
  gah-gah: Itimó nene ve makó agizani lugaloka nakeseta ve noigo, ve lugáa keza Izesuni
    loká itake lelí holisigú nene vegená kelémo zokoakaláa nene nehe nomive, liki
    nene lamóza, hanuva nene Izesuni imane nana gakotó ale moloko lokinake goní otatune
    liki, gimivagú miliki nene lamó.
  lcm-lcm: na mangsikei a igenen kunga mat kapo ago. Na kilapo sui ia, “Au si kapo
    angkoai si vilvil ato si taun i atailai?” Using kitapo buk aoles ania.
  aer-aer: Yanheke anteme Jesus-ele areke artwe iltye tharre-arle-irreke tyerrtye
    areyenge. Kele Pharisee areyele anemele arerlenge Jesus nhenge itne renhe iltetyenhenge
    re apeke ahele-irrelenge. Nhenge itne artwe iltye tharre renhe aremele alakenhe
    itirreke, “Re apeke-arle lyete renhe angkwerre-iwemele mwerre mpwaremele arlte
    apurrkele angkentye Moses-kenhe akurne-ilemele.” Kele itne anteme renhe apayuthneke,
    “Iwenhe-arteke-arle-ame angkentye Moses-kenhe? Mwerre-ame tyerrtye rlkerte areye
    mwerre-iletyeke arlte apurrkele, arrangkwe apeke?”
  qvc-NT: 'Chaypim karqan suq qendishqa makiyuq runa. Chaymi wakin isrraylinukuna
    Jisusta munashpa dimandayta, yanqa tapurqanllapa: —Mayá, ¿Dyusqachu kamachiwanchiq
    samana diyapi suq qeshyaqta kach''akachinanchiq ichu mana? nishpa.'
  tgl-ULB: Masdan ito, may isang lalake na tuyot ang kamay. Nagtanong ang mga Pariseo
    kay Jesus, at sinabi, “Naaayon ba sa kautusan ang magpagaling sa Araw ng Pamamahinga?”
    upang siya ay maparatangan nila ng pagkakasala.
  cbs-NT: 'jabianudi juni meken meyushki jatube icha tsauken jawen yusian danankin
    fariseobun Jesús yuanun, iwanan, yukakin: —Juindukuntitianan, Moisin nuku kenexuni
    chibankinan, ¿juni isin teneai xuxawatimen?— akabu'
  xtm-NTPP: 'Te yukan yinee in tee, te in nda''a de ma chi ni yichi i. Te jaku tee
    ñatuu ka kunimani nuu Jesús ma, ka jitotnuni de ya, te sa''a ni ka jikan‑tnu''u
    de ya: ―‍¿Va''a‑ni ja ndasava''a o ñayii ma kivi ñatuu ka satniñu o ma? ―‍ka kuu
    de ka jiña''a de. Sukan ni ka jiña''a de, sukan‑va''a xi ma kuu naxe jin xtekuechi
    de ya.'
  nnq-nnq: Mweno akiba mundu jumwe ojwapolite luboko. Bandu ngabankonya Yesu, “Bo,
    ipaligwe kunnamia mundu Lichoba li Kupomolela?” Bakonya genia kupala kuntega alemwe
    bantakiane.
  bao-NT: 'Tii wiipʉre niiupi jĩcʉ̃, ca amo bʉʉricʉ. “¡Do biro cʉ̃ ca tiiro cʉ̃re
    mani wedejãarãti!” ca ĩi niirã niiri, o biro cʉ̃re ĩi jãiñawa Jesús''re: —¿Judíos
    cʉ̃ja ca yerijãari rʉmʉrena ca diarique cʉtirãre to catio doticãti? —ĩiwa.'
  san-ORI: ତତୋ ଯୀଶୁମ୍ ଅପୱଦିତୁଂ ମାନୁଷାଃ ପପ୍ରଚ୍ଛୁଃ, ୱିଶ୍ରାମୱାରେ ନିରାମଯତ୍ୱଂ କରଣୀଯଂ ନ
    ୱା?
  huv-NT: 'Alquiaj nop naxey ndron ombas, nechey nots owix. Quiaj tatüniw manguiayiw
    Teat Jesús, tasajüw: ―¿Alndom mamongocharan iün andeow nipilan wüx nüt axoodarana?
    ―ajüw nej. Tapiüngüw aag ayaj cos andiümüw maxomüw cuane wüx alndom mayacüw asoet.'
  otn-NT: 'Nu̱p''ʉ ja ra̱ ni̱ja̱, mi̱ ''bʉp''ʉ n''na ra̱ n''yohʉ xi ''yotrá̱ ''yɛ̱.
    Yø ja̱''i̱ honi̱ ha di di̱nnba̱bi̱ ra̱ Jesús ngue da̱ ma ma̱ ya̱pi, ja̱na̱ngue
    bi ''yørpa̱bi̱ ra̱ nt''änni̱ ra̱ Jesús, bi ''yɛ̱mbi̱: ―¿Ua guí ɛ̱mbi̱ ngue ja
    ra̱ nt''ɛ̱di̱ da̱ t''øthe n''na ra̱ därquɛ̱hi̱ ''mø ra̱ pa ngue ra̱ ts''äya?'
  nop-nop: kaŋ me niŋ kohoŋ kumuŋ tuguk adi uŋgoŋ ikuk. Kaŋ mehekidi Jesu mede gineŋ
    deti kamenim yoŋa indiŋ niŋkamandagiŋ, “Yodoko Medenikdi dediŋ yolak. Sabat foloŋ
    meeniŋ kedem be yehitubu-kedebadok, be dediŋ?”
  obo-NT: Dutun, duwon minuvu no id patoy kos divauy'n bollad. Duwon mandad mgo Pariseo
    rutun no od nangkap to po-unayan nod ko-uug dan si Disas no nokopuung to saa.
    De-en id inturan dan sikandin, kahi ran to, “Ondan, noko-ikuu vo riyot mgo Suhu
    ni Moises iddos kodbawi riyon to Allow't Kod-imolloy?”
  cak-ENT: 'Y chiri'' chiquicojol ri vinük ri quimolon-qui'', c''o c''a jun achi chaki''j
    jun ruk''a''. Xepu''u c''a ri vinük ri'' xquic''utuj chin ri Jesús: ¿C''uluman
    que nc''achojrisüs jun yava'' pa jun k''ij richin uxlanen? Quiri'' c''a ri xquic''utuj
    chin roma ncajo'' nyecatüj chirij y nquisujuj.'
  lif-NT: ᤂᤧᤵᤔᤥ ᤁᤢᤜᤢᤰ ᤁᤧᤛᤶᤒᤠ ᤔᤏᤠᤎᤡᤰ ᤘᤕᤧ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤵᤔᤥ ᤁᤢᤓᤠ ᤕᤜᤢᤍᤡᤜᤠ᤹ᤖᤧ ᤕᤧᤛᤢ᤺ᤴ ᤀᤠᤵᤋᤡᤰ
    ᤁᤢ᤺ᤵᤔᤠ ᤑᤠ᤹ᤀᤠᤱ ᤔᤧᤛᤢᤃᤢᤖ ᤔᤧᤘᤕᤧᤀᤠᤱ ᤛᤣ᤺ᤴᤔᤧᤍᤥᤛᤢ. “ᤏᤠ᤺ᤶᤛᤡᤱ ᤕᤧᤴᤏᤥ ᤔᤏᤠᤜᤠ᤹ ᤘᤣ᤺ᤶᤔᤠᤛᤡ ᤛᤠᤶᤕᤥᤌᤡᤶᤔᤡᤸᤗᤧ
    ᤀᤠᤒᤡ᤹ᤒᤡ ᤔᤧ᤺ᤶᤒᤡ᥅”
  mie-NT: 'De ñúcuán íyó iin tēe jā ní nchīchī iin ndahá dē. De cúnī ndá tēe grupo
    fariseo jā nīhīn dē cuāchi sīquī yā, de nī jīcā tūhún dē yā: ¿A íyó ley jā cuu
    nasāhá vāha ó nchivī cúhū quīvī nátātú? ncachī dē.'
  san-TIB: ཏཏོ ཡཱིཤུམ྄ ཨཔཝདིཏུཾ མཱནུཥཱཿ པཔྲཙྪུཿ, ཝིཤྲཱམཝཱརེ ནིརཱམཡཏྭཾ ཀརཎཱིཡཾ ན ཝཱ?
  qve-NT: 'Chaypin huk runa mana valeq makiyoq kashasqa. Hinaqtinmi fariseo religionniyoq
    runakunaqa Jesusta acusayta munaspanku, khaynata tapuranku: —¿Moisespa escribisqan
    leypiri, permitisqachu kashan samana p''unchawpi onqosqa runata sanoyachinapaq?
    nispanku.'
  pao-NT: Soo nana sumu-nakwatu mi pasadu ka nanesootuhipe-wi. Mu Te Pabe'e manena
    nesootu'adyidu soo Te Pabe'e meeoo netamma, “Oosoo gi hownne'yoo haa'a nu ka nana
    mi mabesakuna ka nanesootuhi tabeba numme puu, o'no tabeba gi hemma how yugwe?”
    Umu ka Te Pabe'e numu mabesakute oo nesootu'adya'e.
  cbu-NT: Tputs uwi kizpur mayapshimmuna anshutam pshturangiya. Parísiypanshuch táyaspatash
    pshturangitamsina. Ashiri uwsha Parísiypanshuchsha waanpatatin tsiyatkusin, Isusoo
    yachayani, tárangana. ¿Kamapa Sápatush zari wanguyaa yarchiya kanusisshu? tárangusin,
    Isusoo masharangana; ¿Sápatush zari tputsee wanguyaa yaramaam waritacheeja? ¿Amaksha
    shiya? tárangana.
  usa-usa: 'móra-naqa mibáqá máqe-uraimma ayáákoma aayámmá káguraiye. yaímma-wayukama
    Îtumma aabi mayakánétaboata wemmá ítama aónaraae: “Tabaatiráqá mayaímá kémayeta
    karí-wáyúkamá mamá atóbama-yikanunataabiyo?” téta ítama aónaraae.'
  soy-soy: 'Utisi unyinɛ yɛ pɛɛ kei welɛ un kunípɛ kópɛ mɑ́. Pɛpɛɛ kei ń we ɑpi
    pɛɛ kɛwɑ́ɑ́nɑ́ n wɛ́ɛ́si pikɛ́ nɛ Yeesu tĩ. Api Yeesu pisɛ rɛ: Ncée yɛ we rɛ
    pikɛ́ kɛwéntɛyɑɑ kɛtúŋɛ́ usoi pɔisɛɛ?'
  hui-hui: Anda ogoniha agali mbira gi mbariane kohe henego íbu hene. Agali maru hearume
    Yasuhondo, Í̠na koore biri, loa howa tigua ibuhondo lalu, Inanaga Mana lowini
    ngagome Sabada horongi mo dabi holene lalu lo ngabe be nalowibe, lene.
  amf-amf: Kinin ardenka eedi kalaa aaniysa woboam ki haapade. Kedi Parisa eena Yesusam
    bersana zagayse, ‘‘Ukunsen rooroaka eediam pacchinta Musesa yigginte giidhidu?’’
    hamayse kiam ke oysade.
  quc-NNT: 'K''o k''u jun achi chila'' ri käminaq jun u q''ab''. Are k''u ri tata''ib''
    fariseos käkaj käkitzukuj u mak ri Jesús, rumal ri'' xkita'' che: ¿A ya''talik
    käkunax jun yawab'' pa ri q''ij re uxlanem? —xecha che.'
  dob-dob: Ga nada ꞌebweu tai manima meyomeyona ꞌilobena. ꞌEnega Palisiyao Yesu ꞌena
    sienaida, sigwae, “ꞌInapwana, mwaꞌadega, kapekapeyana be Sabate ꞌenaya toleꞌoasa
    tagie boboꞌanedi?” Ta ꞌidi enaida gete ꞌalena be ꞌaene Yesu ꞌeguma ꞌionagesi,
    maꞌetamo ꞌenega sida eꞌewa toloina matanaya.
  wrs-wrs: '@see-verse:MAT.012.009'
  mca-mca: 'Qa hikha'' i''ni'' ha'' ewi''ƚ jukhew yisƚax ka'' ƚokoyik''i. Qa in ƚunye''jek
    hekhewe''en in wo''taxii pa''qu'' nit''ijets qu'' uƚ''axe'' qu'' naqsiijkii ha''
    Jesús, ma'' qa nifaakan: —¿Me ƚeke'' qu'' jintiƚin pa''qu'' nanqaats''etax in
    mexe witwapiihijiiji'' (sábado)?—'
  tzo-TZC: 'Tey oy jun vinic ti pasem ta mochꞌ ti jun scꞌobe. Ti jfariseoetique ta
    scꞌanic ti ta saꞌbeic smul ti Jesuse. Jech o xal jech laj sjaqꞌuic: ―¿Mi xuꞌ ta
    xichꞌ coltael jun jchamel ta scꞌacꞌalil ti cuxob oꞌntonale? ―xutic.'
  mya-mya: တ​ရား​ဇ​ရပ်​ထဲ​တွင်​လက်​တစ်​ဖက်​သေ​သူ​လူ တစ်​ယောက်​ရှိ​၏။ လူ​အ​ချို့​တို့​သည်​ကိုယ်​တော်​ကို
    ပြစ်​တင်​စွပ်​စွဲ​လို​၍ ``ဥ​ပုသ်​နေ့​၌​အ​နာ​ရော​ဂါ ပျောက်​ကင်း​စေ​အပ်​ပါ​သ​လော''
    ဟု​မေး​လျှောက် ကြ​၏။
  gng-NT: 'Ujɛ uba mɔ te len uʼnuɔ uba faan''. Nɛ bi niire'' Yesu ki ye: «Unil ŋmɔbe
    usɛn wɔ ń buu uwiɛn Saba ya daali-ii?» Kimɛ bi là nuunh bi li dule nà bo kí
    biin wɔ nɛ.'
  cbi-NTPO: 'Tsenñu junu ma ruku ma tyaapa yujka dedeelaa puñu, Jesúsnu naake'' kuipa
    pun tsandyanchin entsandi pake''meela: ¿Saaduma lekanu malunuba dilulanu ura''
    mandirenuu juñanga? tila.'
  ikk-NT: O nwọn okẹnnyẹ ẹka ohu nwụnhụn rị ebẹhụ. Ndị-Itu-Farisi ndị hụ chọkọ ihiẹn
    w'e gi ma Jesu ikpe, wẹ nọ jụ a ụtaa, sị, “Iwu kweriọghọ nị wẹ zụọ ndị emu rị
    a kụ Ụhụọhịn Izu-ikẹn?”
  leu-leu: e pave a mataa mana maat taxa waan. Saxano rabuna ri buk bit tifi na Yesus
    panꞌ ta vilaana saat e voxo ri fine, “I taxa tisui a vuputkai sitaara xena vil
    faroxoi a mataa la Yaan ina Fangaafusan, bo?”
  maz-NT: 'Ma bübü nu ''naja bëzo c''ü mi dyot''ü ''naja o̱ dyë. C''o fariseo c''o
    mi cãrã nu, mi jodü ja rvá ngöt''üji e Jesús cja c''o pje mi pjëzhi; nguec''ua
    va dyönüji e Jesús, o xiji: ―¿Cjo mama ne ley c''ü sö rá ät''äji yo sö''dyë ne
    pa nu rí söyaji?, eñeji.'
  bod-N: དེ་རུ་ལག་པ་ཡ་གཅིག་ཞ་བའི་མི་ཞིག་ཡོད༌དེ། ཕ་རུ་ཤི་པ་རྣམས་ཀྱིས་ཁོང་ལ་སྙད་འཛུགས་པའི༌ཕྱིར།
