  mdy-ETH: ዒኢካ ፔቴ፥ ኩቺ ዎቦ ዓሲ ዓኣኔ፤ ዒማና ዬሱሴ ዎጎና ዓይሢሳኒ ኮዓ ፔቴ ፔቴ ዓሳ፦ «ዓይሁዶ ዓሶኮ ሃውሾ ኬሎና
