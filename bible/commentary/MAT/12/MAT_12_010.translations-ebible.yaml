    yabe. Enali loka heꞌahana: Fuli kanaguꞌi enebesiꞌehina bonaꞌi eneleꞌmo bati huseꞌiba
    bati huto niꞌifihe?'
  amm-amm: Naino nomoli nokota mo na tu tolokainoki. Isiso monoi faumiko monoi louwa
    fi yokino, nokoyo, no monoi no na imokino, “Oi, moi no mi fou fouko ulomai no
    naino nomoli nokota no waliyo titouniyaimokoni? No mo au poimo, waliyo poimo.”
  zaj-zaj: na muja kukala na munhu yaholole mkono. Kuno wozahila kilamso cha kumtagusa,
