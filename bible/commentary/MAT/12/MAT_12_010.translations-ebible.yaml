  guj-2017: ત્યારે જુઓ, ત્યાં એક માણસ હતો, જેનો હાથ સુકાઈ ગયેલો હતો. ઈસુ પર દોષ મૂકવા
    સારુ ફરોશીઓએ તેમને પૂછ્યું કે, “શું વિશ્રામવારે સાજું કરવું ઉચિત છે?”
  jvn-NT: 'Nang sinaguk kono ènèng wong sing tangané lumpuh. Enèng wong siji-loro
    sing pantyèn nuju arep nggolèki salahé Gusti Yésus. Wong-wong iki takon marang
    Dèkné: “Apa éntuk nambani wong ing dina sabat?”'
  byr-byr: Yɨthaanyi, saba aꞌmwe pwai gamɨre asaꞌ yaalɨka mena yɨnɨkei mwaalɨna. Sahwarɨna
    yawɨꞌdɨvɨꞌ dɨnyɨna “Kwazaakebwi kayaaka kyojɨ Jizaazarɨ kotɨya jaana!” dɨneva
    sarɨ yɨdaanganna “Kwazaakegaaꞌ nalaavɨnakeraavɨ nawɨꞌnya yavadaꞌgalaadevwi dɨngaka?
    Kɨwɨnyaꞌ galazekɨvalaadevwi dɨngaka?”
  ian-ian: Taamba kɨvɨ wata la nyan kɨta wumba lɨndɨ. Jisas kavle vat yindeyan wovuna.
    Ndɨ kat kotndangat kaligiyanɨn waa yelavɨka lɨga nɨmba ndino wumba lɨndi. Ndi
    Jisas Kat wagalandi. Njɨvwa lapman nandinyamba kɨta nyan kat kwunapmeyan wovuna?
    waa wagalandi.
  hun-hun: 'És íme, ott volt egy elszáradt kezű ember. És megkérdezték őt: „Szabad-e
    szombatnapon gyógyítani?“ – hogy vádolhassák őt.'
  mcf-NT: 'isaquien mëicsatsaid icpondash. Adnubien padiseyobon: —Chonoadtemaid ushëmbi
    bëdamequid Nuquin Papan chiaid niacquidien nechitec. Nuquin Papan chiaid Esus
    niacmenuna. Aden niacmeshun: “Icsambo mibi iquec,” canuna —queshun Esus chuituidpondash.
    —¿Nadquid chonoadtemaid ushëmbi matses bëdamequinda Nuquin Papan chiaid niacpec?
    —caquien'
  kjs-kjs: 'Go-rupa pisa rabu ali meda nipuna ki meda-nane kome ali meda pirisa. Gore
    ali medalomame Yesu-para kose lape agale loma nipu-para agale go-rupa lisimi:
    Gore naana rekena agale madaare yaina kome enaaliri Sabat li yapi di rabu maperekeaamina
    yapae dia yapae lisimi.'
  mni-mni: "Mapham aduda makhut nama pangtha-sithaduna naba nupa ama leirammi. Aduga\
    \ Jisubu maral piba yanaba Pharisee-sing aduna Jisuda hanglak-i, “Potthaba numitta\
    \ anaba phahanbasi Moses-ki Wayel Yathangna yabara?”\x94"
  yad-NT: 'Mityamusiy savicha̱da nu̱ vanu jomutu susa̱ñubay jasiy. Ruutaja̱doda ji̱ta
    variñi̱ Jesús: “¿Samiryavidye Ju̱denu diya mi̱sadeda jiituyada rundamu, varimyatamu̱y
    ne?” Riñi jachipiya̱jada tu̱chuta̱da rivani̱.'
  mxb-NT: 'Ta ñoó nákaa̱ iin ta̱a ni̱ na̱tií iin xoo ndáꞌa̱. Ta kóni̱ ta̱ fariseo
    niꞌi̱ rá ndi koo dátai̱ kua̱chi ra Jesús no̱ó ta̱ néꞌe choon, sa̱ꞌá ño̱ó ni̱ nda̱to̱ꞌón
    ñaá rá: ―¿Á kuu nduva̱ꞌa yó ña̱yuu kuu̱ nániꞌi̱ ndée̱ yo̱, kaá ley?'
  pon-2006A: A iet, ohl emen, me mwoator apali peh, iang mihmi wasao. Pil ekei aramas
    mihmi wasao me kin reperepen mehn kadipohng Sises. Irail eri idek reh, “E soh
    kin uhwong atail Kosonnedo aramas en kakehlahda me soumwahu men rahnen Sapad?”
  maq-NT: 'Hane tacun ngu cha cahntsua yungun jan xi quixíhñu tsja quixi cha. Hane
    cha xi vicuya cjuachacun cojo cha fariseo ne, cavinenguise cha Jesús cuitjin:
    ―‍¿Mé xi tsingatihi ley xi nihña nixtin xi chjahájenda rë? ¿Há sua cahndë́ xi
    nirquen rë xuta hmu rë? ―‍Cuatjin cafinenguise cha me xi sehe cuma cuinchajyë
    cha me.'
  hto-hto: 'Afeco eromo ónoɨna llirídɨmɨe ite. Afe comɨnɨ Jesumo fɨénidɨfue jɨtállena
    jenódiaɨoɨ. Iemona afémɨena jɨcánodoɨdiaɨoɨ: —¿Meita ɨráredɨmɨe ocózinaillaruimo
    jíllotarede? —daɨdíaɨoɨ.'
  por-BRBSL: 'E eis que estava ali um homem com a mão ressequida. Perguntaram-lhe:
    “É lícito curar no dia de sábado?” para que o acusassem.'
  ces-NKB: A hle, byl [tu] člověk, který měl uschlou ruku. Ptali se ho tedy, zda se
    smí v sobotu uzdravovat, aby ho mohli obžalovat.
  cui-cui: 'Barapo botha pebin eca pon pecobe mʉbinchi. Baxotarʉ fariseomonae ena.
    Barapo fariseomonae ichipa piraichi Jesús yainyabatsi xua icha Jesús jume notsina
    icha jumetha xua bapoxonae Jesús pecui yabara paebinexatsi jiwitha xua Jesús abe
    exana. Barapo fariseomonae Jesús jeichichi: —¿Bara Moisés pia peitorobi coyene
    jumewatha yabara copata jampa xua pon atene bara axaibi peexanaewatsi pentaquei
    seicae mataqueitha jampa? jei.'
  boj-2014: Qotei tal miligiq di tamo bei baŋ qandamyej qaji a soqnej. Deqa tamo qudei
    naŋgi Yesus aqa jejamuq di anjam laŋa qametqa marsibqa endegsib nenemyeb, “Iga
    yori bati qa tamo boletqom di kere kiyo? Dal anjam a kiyersi marqo?”
  eng-OEBUS: and there he saw a man with a withered hand. Some people asked Jesus
    whether it was allowable to work a cure on the Sabbath – so that they might have
    a charge to bring against him.
  eri-eri: Ariya fai ete no owo ete umou, no walanga yafai. Fai ila nere Yesus kot
    langa tafa tuwodbode, waha nere no isoki tuwane, “Ere bori nomo fati langa taura
    fai jigemu nigei nomo edo yo, uwa?”
  aly-aly: Artwa anyent akwa arlwerrelhekarl akngelhey-angenh anenh warl kwenel. Pharisee-el-rnem
    Jesus renh arek, arrer-they, ra arntety renh mwerrilentyek. Artwa rernem angkerrenh,
    “Arlta Saturday-el rlengkan Jesus-el nthakenh arntety mwerriley-angenharl. Moses-kenh
    angka nhenh arrwekel aynteyel.” Jesus renh arek Pharisee-el-rnem, ra akengenty
    irrenty arlta anyent impen nhel. “Moses-kenh angka aynteyel, arlta Saturday-el
    nthakenh arntety mwerriley-angenh.”
  wiu-wiu: Nitikata yono lokane ago pade eida mekale Parisi yename Yesu pitia yatekete
    ekete tone ko mea pupu toamateko-pete panagome dikane ago epetekakomepa tone kekanele
    eni toko-pe wa pitia yatekoi. Nipa Yesu koiso akatekoimo omotadiya wa kakete akeneya.
    Nitikoli okome
  swe-swe: 'Där fanns en man med en förtvinad (förlamad) hand. Eftersom de ville ha
    något att anklaga Jesus för frågade de honom: ”Är det tillåtet att bota på sabbaterna?”'
  cth-cth: Tami tangawn ni Jisuh a yon tawngnae lah, sabbath hnin vah patawnae roum
    sak kawi maw, titeh a pacei awh.
  mti-mti: sira apan naniwa gegerainewa asimeve wakene. Mu Iesu singui aya, Sabat
    Kumiwa apa warinamtan me bainda go, onan? Mame me Iesu pui yutan oya.
  pad-NT: 'Hojamaniha ada makhira sa''a akasakarabakosiki. Vahojaki jaboni adani ija''ari
