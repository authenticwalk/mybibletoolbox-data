  tbz-SIM: 'kòo nìtì mɔù dɛ̀ bo kòo bɑkù fɑ̃ṹ, kɛ̀ Fɑdisĩɛ̃bɛ ndɔ́ kɛ́díí nYesu kɛ́yɑ̀
