  eng-YLT: and lo, there was a man having the hand withered, and they questioned him,
    saying, 'Is it lawful to heal on the sabbaths?' that they might accuse him.
  jni-jni: Urunu ma rani desa tari me ta wi, wa iki Yeso, wa gu, “Ya wuna uri ahuman
    unu nu rono Asabar?” Vat anime wa barki wa kem ahira umeki uni.
  kne-kne: Wada et sidi di lalaki ay nakingking di esay takkay na. Wada da abe di
    ipogaw ay mangan-anap si ipabasol da en Jesus ta way pangidaruman da, isonga kanan
