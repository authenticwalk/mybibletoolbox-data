  kan-2017: ಆಗ ಅಲ್ಲಿ ಕೈಬತ್ತಿದವನೊಬ್ಬನಿದ್ದನು. ಫರಿಸಾಯರು ಯೇಸುವಿನ ಮೇಲೆ ತಪ್ಪು ಹೊರಿಸಬೇಕೆಂದು
