verse: MAT.012.034
translations:
  kpx-kpx: Ige laeau ute nahate toelalu. Iale la bae oleve kateai hotoe dua loui.
    Kosealemo ataeau abu aimo loumale keu abu uvumo huhulahamaleike abu ke louma.
  okv-H: Ungo o koso o ta meni undira, ungo embomeni sasapura avo eto ke javotoho
    ari inono ae ra. Eto jo enetasuja amo pe ta puvuresuja.
  tbo-tbo: Taumi tu apapoe mei mota natunatuna, yaka ega emoemotana po baha dewadewahi
    ona bahehi, babana taumi tu apapoe po omi winugonugotuhu u nugonugomi he memae
    naka tauhi gamomiyei o bahebahena geletehi.
  mal-C: അണലിക്കുഞ്ഞുങ്ങളേ, ദുഷ്ടതയുടെ കേദാരമായ നിങ്ങൾക്കു നന്മ വല്ലതും സംസാരിക്കാൻ
    കഴിയുമോ? ഹൃദയം നിറഞ്ഞു കവിയുന്നതാണല്ലോ വായ് സംസാരിക്കുന്നത്.
  grc-SR: Γεννήματα ἐχιδνῶν, πῶς δύνασθε ἀγαθὰ λαλεῖν, πονηροὶ ὄντες; Ἐκ γὰρ τοῦ περισσεύματος
    τῆς καρδίας τὸ στόμα λαλεῖ.
  bgc-bgc: हे साँप के सप्पोलों जिसे माणसों, थम भुन्डे़ होकै किस तरियां बढ़िया बात
    कह सको सो? क्यूँके जो मन म्ह भरया सै, वोए मुँह पै आवै सै।
  khz-khz: Gomi warowaro natura, marakavami ria gotaluna, kila namana ta raka pio
    kilagi-tiwaa? Kwalana talima aona na ema ragena gauna, muruna na ekilagiana.
  deu-TKW: Ihr Otternbrut, wie könnet ihr Gutes reden, da ihr doch böse seid? Denn
    wessen das Herz voll ist, geht der Mund über.
  zsr-NT: Lbiꞌiliꞌ, diꞌa dza quecbaꞌ bël sniaꞌ nacliꞌ. ¿Nacx gac güiꞌliꞌ dxiꞌa didzaꞌ,
    chquiꞌ nacliꞌ xöhuiꞌ? Ca nac le taꞌzáꞌ ládxiꞌgac bunách, lëzcaꞌ cni tuiꞌ didzaꞌ.
  lin-lin: 'Libota ya banyoka ! Bokokoka ndenge nini koloba makambo ya malamu awa
    bozali bato mabe ? Pamba te maloba ya moto etalisaka lolenge ya motema na ye :'
  hns-NT: Are, saap ke battja log! Toelog kharaab manai baate. Tab kaise toelog ek
    barhia tjiedj bol sake hai? Djaun tjiedj se diel bharal hai, ohie moeh me se niekare
    hai.
  noa-E: Khĩirjug chuknaan, jãg pãar ö khaibag sĩsidʉm khʉʉnau, ¿jãga pãrau nem wajapham
    ig iyʉ̈ʉ abarju? Nem dich khĩirjug ee khĩirju ahaukhamta dich iiu jaauba aajeeb.
  eng-EMTV: Brood of vipers! How can you, being evil, speak good things? For out of
    the abundance of the heart the mouth speaks.
  mib-NT: Va sēhe coō cácuu ró, chi xeēn rō nájnūhun coō. ¿Ndese cuu cahān rō jnūhun
    vāha, chi ñayuu cásáha néé cácuu ró? Chi jniñu jeē jéni ni anuá ñayuu, máni yūcuan
    cáhán i.
  lif-NT2: असेःक्‍पासे, कुनिङ्‌वाॽ के़जिःप्‍पा के़जोगिॽ, हे़क्‍केःल्‍ले़ आक्‍खेलॽरिक्
    नुःबा पाःन् पाःप्‍मा के़सुक्‍तिबे? थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽबो के़याक्‍पा पाःन्‍हाॽए
    मुराःल्‍ले़ पाःत्तुॽरो॥
  xnj-xnj: Nyenye mwachiveleku cha liyoka! Mwihotola wuli kujova mambu gabwina kuni
    mwavene mwavahakau? Muni mundu ijova gala gegamemili mumtima waki.
  mmx-mmx: Nemi laxamdak at lempasii. Nemi xopmen mina epovo na tong asu levelinga
    avukat mila nemi mi umsu mi laxakapmek. Levenngusno nimi i paase asuusu lempanga
    lebelen nimi i umsu min.
  cbr-NT: Mitsux 'atima 'ixun uni paráncë 'aish camina mitsun raracama 'iásaribiti
    an uni picë runusaribi 'ain. Unix ca aín nuitu mëúa sináncësaribi oi aín cuëbitan
    banaia. Mitsun nuitu 'aisama 'ain camina 'atimati banain.
  tee-NT: Pus vana va chun ju uxijnan. Ju uxijnan ni slivasalh na k'ai unt'at'it pus
    tas laich alhinona'it'it ju tu'u' k'ox. Pus tuchi alin lami'alhunut'an yuchach
    ju nonat'it.
  eng-LSV: Brood of vipers! How are you able to speak good things—being evil? For
    out of the abundance of the heart the mouth speaks.
  cak-NT: Romari' rix ri jix anche'l itzel tak cumetz, ¿can jixtiquier como rix ni'ij
    ri utz, cuando xe ri itzel tak ex c'o pa iwánima? Roma jun winak can ja' ri c'o
    pa ránima ri nu'ij.
  pah-NT: Peko te'varuhu pe! ei Jesus'ga g̃a pe. Nurã pe ete'varuhui ojipe'g̃a pe.
    A'ereki pejiyvyteri pe pe peko te'varuhu hete, ei Jesus'ga fariseus'g̃a pe.
  sja-NT: ¡Parã k'achia-idaa beerãdeepa uchiadap'edaarã! ¡Taamák'apɨ p'anɨ! ¿Sãga
    pedee pia jaradai, parã t'ãri k'achia p'anɨta? Pãchi t'ãride k'ĩsia p'anɨta jarapata
    pãchi it'aideepa.
  xed-xed: Mndəra la mupuha na! Waka kuni si má dzaʼa mnagaptá skwi ɗina, kaghuni
    la ghwaɗak na! Ka nu ndəghatá skwi ma ŋuɗufa mndu ta mnigiŋta wubisima mndu.
  mks-NT: Mé ndó cúú ndó tátu̱hun co̱o jáchi̱ cúú ndó na̱ quini sa̱há ña̱ cán quéa̱
    cáha̱n ndó tu̱hun quini ta a̱ cu̱ú cana tu̱hun va̱ha yúhu̱ ndo̱. Jáchi̱ yúhu̱
    ña̱yivi cána tócó ndihi ña̱ na̱ndicutú ñúhu ínima̱ ná.
  gfk-S: Mu hora sana si. Paile haruat be mu na tange ra bilai na nianga kinong a
    sana turadi mu. Ma ta nong na tange ira linge nong no tingana i hung ter me.
  bmu-bmu: Azi uruŋan yuai kokolak qei ahözawi, mia mönö numbuŋan aukŋe jimakza. Miaŋgöra
    qatögö moröŋi iŋini, nanŋinak bölöŋi aka mönö denöwö keu ölöpŋi jibeak?
  dgz-dgz: E iae guine itap atap mokare mini taianawa, anenen amba nop kakaewa gamuyap
    venaseta? Ame uon di. Iwa koewa kakaewa imu pose no dotouen arasiniwa gamup nomu
    gapan nop waiwanum.
  eng-GNV: O generations of vipers, howe can you speake good things, when ye are euill?
    For of the abundance of the heart the mouth speaketh.
  zaa-NT: Yala mañoso ná le tì'a ca bèl·là. Ti'ani modo inne le ca titsa' nu ná cą
    tsè' canchu puro taá mal bá ná la' rulábalatsi' qui' le cá. Porqui'ni ti'ba cani
    latsi' losto' ttu enne' nna, ą́' bá ná nu rinnią.
  eng-WEBSTER: O generation of vipers, how can ye, being evil, speak good things?
    for out of the abundance of the heart, the mouth speaketh.
  guh-guh: Bajara pijinia pacuenia paxamë ata dovathi papijajivimë, panayapëtaneme
    paneajamatabëcuenebejejava. Nexata apo pacacaëjëpae panecuaicuaijainexa pexaniacuene
    yabara. Pajamatabëcuene bëpënëa panejamatabëëthëtota panajamatabëxainame, panecuibovojotuatsina
    pitsapa panecuaicuaijainexa.
  bon-bon: Weene cobyame pana gemi! Biname me ngenecu liiyepu, teeme mene cuta piiyepu.
    Weene lipulipu miijirage mene iicema, ingle weene niiyarage gemi?
  nhw-BL: Amojuanti anitztoque quen ancohuame, huajca ¿quenicatza hueli anquiijtose
    catli cuali? Pampa se masehuali camanalti catli eltoc ipan iyolo.
  swh-ONEN: Enyi uzao wa nyoka! Mnawezaje kunena mambo mema, wakati ninyi ni waovu?
    Kwa maana kinywa cha mtu huyanena yale yaliyoujaza moyo wake.
  wbi-wbi: Mwe kisina kya njoka umue! Ndepoonu luuva ndaani umue kujova amasio amanofu
    pano muli vahosi? Ulwakuva sino umuunhu ijova, se sino simemile mu mwojo ghwake.
  bba-bba: Wɑɑ ɡɔsɔrun bweseru bɛɛ! Amɔnɑ i ko kɑ ɡɑri ɡee ɡere bɛɛ be i sɑ̃ɑ tɔn
    kɔ̃sobu. Domi ye yɑ yibɑ ɡɔ̃ruɔ yɑ yɑrimɔ, yeyɑ nɔɔ ɡɑ ɡerumɔ.
  eng-KJVCPB: O generation of vipers, how can ye, being evil, speak good things? for
    out of the abundance of the heart the mouth speaketh.
  kgk-NT: 'Upéi he''i jevy Hesu: —Peẽ mbói ipoxy va''e rekoha-rami peiko. Pende reko
    vai-gwi, ndikatúi penhe''ẽ porã. Nhande py''apóry-rehe nhande nhanhe''ẽ. Entéro
    nhande py''a-py jareko va''e-rehe, nhanhe''ẽ ave nhande.'
  waj-waj: Ngia vaidi maisaso, ngii aakiaiyauvakidiri kaayau mminnamminnaa maisaiyauvo
    suvuaivakidiri hama kua yoketaivaa kiaavai. Vaidiivo ari aakiaivaki suvuaineema
    ari avaivakidiri kooyaa tiivai.
  cpy-cpy: Tema poshiyakari maanki eerokapaeni, kaari-pero-shireteeyakimini. Tekatsi
    pikantyaa piñaawaetero kameethari, tee okameethatzi okaatzi pikenkishiryaa-yitakari,
    rootaki okaaripero-tantari piñaawae-yitziri.
  ekk-PKP: Te rästikute sigitis, kuidas saate teie, kes olete kurjad, öelda midagi
    head? Sest teie suu kõneleb lihtsalt seda, millest mõtlemisega on mõistus hõivatud.
  mpx-mpx: Komiu Palisi ku ola mwata! Komiu gamagalau nanakil, inoke nige bosowaina
    baaba waiwaisana nuku baunan. Nigeya hot! Hauna ebo atela i pakalaopopwi, heiya
    te i tatagila hohopelaa.
  wbp-wbp: Nyurrurla yapa ngawu-nyayirni, ngulajunkulu warna-patu-piya! Nyiyarlangu
    ngula kalu yapangku nginyinginyirli manngu-nyanyi yangka nyiyarningkijarra ngurrju
    manu marda ngawu, kuja-piya-juku kapulu lirra nyanungurra-nyanguju wangkami. Nyurrurla-nyangu
    nginyinginyiji nyiyarningkijarra-kurlu ngawu-mipa-kurlu, nyarrpalkulpankulu nyiyarlanguju
    ngurrjuju wangkayarla?
  luo-luo: Un koth thuonde fu-gi, ere kaka un ma un jomaricho kamano unyalo wacho
    gima ber? Nimar gik mopongʼo chuny ngʼato ema wuok e dho ngʼato.
  nhe-NT: Imojuanti initztoque queja incohuame, huajca ¿quejatza hueli inquiijtose
    tlen cuali? Pampa se tlacatl camati tlen eltoc ipan iyolo.
  aii-aii: ”ܝܵܐ ܙܲܪ̈ܥܹܐ ܕܐܵܟܸܕܢܹ̈ܐ، ܕܵܐܟ݂ܝܼ ܡܵܨܹܝܬܘܿܢ ܗܲܡܙܸܡܝܼܬܘܿܢ ܛܵܒ݂ܵܬܹ̈‌ܐ ܟܲܕ
    ܐܲܚܬܘܿܢ ܒܝܼܫܹ̈ܐ ܝܬܘܿܢ؟ ܣܵܒܵܒ ܡ̣ܢ ܙܵܘܕܘܼܢܝܘܼܬܵ‌ܐ ܕܠܸܒܵܐ ܟܹܐ ܗܲܡܙܸܡ ܦܘܼܡܵܐ.
  esk-NT: Ilipsi tuqunalgich nimiġiat! Uqatlaitchusi nakuuruanik atakkii pigiitchuaŋuplusi.
    Qanġaum uqaġiraġigaa taatnasiq ittuaq uummatmi.
  msb-msb: Pareho kamo sana kay baga kamoʼn kasawahan! Pan-o kamo makasurmaton sin
    maayo na kamo mismo maraot? Kay kun nano man an ada gayod sa tagipusuon amo man
    an ginasurmaton.
  cpa-NT: Lanh¹² hniah¹² ju³lah lán¹² møh². Tsa¹lé² juúh³ hniah¹² jǿg³ dsio¹. Di³
    lanh¹² hniah¹² dsa² hlanh³. Jǿg³ jøng² báh³ huøh¹² hag³ dsa² jmøi¹guǿi¹, jǿg³
    dsø²jiag¹² dsǿa¹²dsa.
  dso-dso: ଏ ସାଁପ୍‌ ପାରା କାରାପ୍‌ ଲକ୍‌ମନ୍‌ ! ତମେ କାରାପ୍‌ ଅଇ ନିମାନ୍‌ କାତା କଇପାରାସ୍‌
    କି ? ମନେ ଚିନ୍ତାକଲାଟା ଟଣ୍ଡ୍‌ବାଟେ ବାରଇସି ।
  meu-meu: Gaigai natudia e, mai dikamui ida o nohomu be hereva namodia ede ba gwaurai
    toma? Lalona e honu honu daemu ḡaudia amo uduna e herevamu.
  yva-NT: '@see-verse:MAT.012.033'
  dgc-dgc: Ey kona be sa dikam, sikam a magkadukés a tolay! Pakodya moy a mégkagi
    ta mahusay, bagay medukés kam? Da i kagi moya, éy siya be san i édse ta isip moya.
  zpm-NT: ¡Scaque to nagoṉ zhin meṉdox! ¿Zha naṉ to nadieṉ gac to miech wen, teḻ desde
    zdoo to ntseeb? Miech ntseeb to gane squi rzë xtiidz to, sac goṉ, ¡grëse diidz
    ne rriee ro miech, zdoo zho rzaw!
  hix-NT: Àro wyaro rma rha, atxke orwonatxhe, omnyamo, rohoko, ohnawonye atxke oyesnàr
    kom ke. Okoye wyaro atxke manatxhe. Àro ke ohxe àrwomra ro mak manatxhe ha, kekon
    hatà. Àsok tawro hana. Kàhnawonye ohxe kehtokonye, ohxe tàrwonatxow hamà, toto
    kom hoko. Kàhnawonye atxke haxa kehtokonye, atxke tàrwonatxow hamà, kekon hatà.
  sim-sim: Karem or mbaha Farisi ol orok siri ondon or heyehe ormu mbara, �Jir ma
    kava hopmbale hom nanda jir. Mbele mbele kava os sunguwavu jihik nawa hom suwambushi
    jihik tasawak jimu mbanduwa. Uwosik jir mbeek mashi jivi las mbakwak nanda ambu
    jir.
  npi-ULB: ए सर्पका सन्तानहरू, तिमीहरू दुष्‍ट छौ त कसरी असल कुरा बोल्न सक्छौ ? किनकि
    हृदयमा जे छ, त्यही मुखबाट निस्कन्छ ।
  cgc-cgc: Kyo na malain! Paryo kaw ta mga bata ta bekkessan na dalitan! Impusibli
    na mag-ambal kaw ta maskin ino na miad paryo ta kaoy na lain impusibli na magbunga
    na dayad tak daw ino naan ta isip ta ittaw, yon man ambalen din.
  tim-tim: Wei, mulum nanaŋlupŋe, ye bâleŋe akmai aregât gain gain den âlepŋe siâ
    makbai. Amâ hanyeŋân wan me wan siâ yendâp hain âgâk lauyeŋânba gamap.
  yor-yor: Ẹ̀yin ọmọ paramọ́lẹ̀, báwo ni ẹ̀yin tí ẹ jẹ búburú ṣe lè sọ̀rọ̀ rere? Ọkàn
    ènìyàn ni ó ń darí irú ọ̀rọ̀ tí ó lè jáde lẹ́nu rẹ̀.
  wos-wos: Guni Farisi, guni duré tikwa hambwe maki guni re. Guni haraki saraki mawuli
    male guni xéké. Xéka yingi maki guni yikafre hundi watanguni? Du takwa deka mawuli
    sarékémbu hundi di bulé.
  emp-NTPO: ¡Dama ẽberãrã! ¿Bãrã dji cadjiruarãba sãwã ne biada bed̶ead̶i? Ẽberãba
    idji sod̶e crĩcha b̶ʌ quĩrãca bed̶eabaria.
  eng-F35: Brood of vipers! How can you, being malignant, speak good things? For out
    of the abundance of the heart the mouth speaks.
  ind-ind: Hai kamu keturunan ular berbisa! Bagaimana mungkin kamu, orang jahat, mengeluarkan
    kata-kata yang baik?! Karena perkataan yang keluar dari mulut orang ditentukan
    oleh hati orang itu.
  pes-OPCB: ای افعی‌زاده‌ها! شما که باطن‌تان اینقدر بد است، چگونه می‌توانید سخنان
    نیکو و درست بر زبان بیاورید؟ زیرا زبان از آنچه دل از آن پر است، سخن می‌گوید.
  mpt-mpt: Inab misiame memei ulab ibo hengmin gam kesoa ib weng osa misiamobe. Ib
    bobol temo inamin namin bobolo funanimibo weng olo ib sitalimo tam tloa baanomabiobe.
  bla-bla: Pitse'ksĭnaipokax! Sauum'itsitappiinoainiki Tsa'a kitakokotŭnĭstse'poattopuau'astsaii
    ŏkh'sĭsts? Manĭsta'kauoopi u'skĕttsipŏppi, maoi' itai'puyiu.
  ssx-ssx: Ketoma꞉ handeke some hombo ikita꞉ hoke some hombo haemeka꞉na꞉ta꞉ ekipa
    epeke pimanu lo hapa꞉peke yelemepe. Pa ekipeke. Mo hone pa꞉ta꞉ tumba ula꞉eki kone
    kake pa꞉ta꞉ a꞉pa꞉tiki pu hala꞉me.
  mkl-mkl: Iŋɛ inɛ buu ŋɑi bɛi njo wukuku. Iŋɛ inɛ lɑɑlɔ ŋɑ, bɛirei ɑɑ ce i fɔ ide
    jiidɑ ŋɑ. Mii iyi wɑ kɔ̃ si idɔɛ nŋui ɡɛlɛɛ í yɑ fɔ.
  gaq-gaq: ଏ ବୁବଃ ସୁଗୁଆନେ କାଳ ରେମୁଆଁ ! ନିଜେ କାଳ ଡିଙ୍ଗ୍‌ଚେ ପେ ମେଃନେ ନିମାଣ୍ଡା ସାମୁଆଁ
    ବାସଙ୍ଗ୍‌ ପେୟାଏ ? ମନ୍‌ନ୍ନିଆ ଚିନ୍ତା ତୁମୁଆଃ ବିଚେ ପ୍ରକାସ୍‍ ବାଏ ।
  gof-RNT: Hinttenoo, shoosha nayto, hintte iita gidishe waanidi lo77obaa odettanaw
    dandda7etii? Asi ba wozanan kumidabaappe doonan odettees.
  unx-unx: ବିଙ୍ଗ୍‌କ ଲେକା ଏତ୍‍କାନ୍‌ ହଡ଼କ ତାନ୍‌ପେରେଦ ଚିଲ୍‌କାତେ ବୁଗିନ୍‌ତେୟାଃପେ କାଜିଦାଡ଼ିୟାଃ
    ? ଚିୟାଃଚି ମନ୍‌ରେ ଅକ୍‌ନାଃ ପେରେଜାକାନ୍‌ତେୟାଃ ମଚାଏ କାଜିୟା ।
  gah-gah: Gosihalímini agapilamó zuha lekelisi nene niave. Mogonatini golesagi nianazo,
    gakó lamaná ma lisá amave. Ligikagú vaí o minakutí legepatunú loaká noune.
  lcm-lcm: Nami na keve natnat i kene. Mi saka mengen aro an man kami lau kapo rikek?
    Using a ngurumi kapo asoung asereiai ani bil ang na vingami kapo duk tatana.
  aer-aer: Arrantherre untherlte-aneme, arrpenhe areyeke urrtyirremele. Kele arrantherre-arle
    akurnentye anemenge, kele arrantherre angkentye mwerre uyarne angkeme. Kenhe tyerrtye
    mwerrantye itirrentye akngerre-arle angkentye mwerre akngetyeke.
  qvc-NT: ¡A, farisiyu duktrinayuqkuna, qamkunaqam kulibrakunapa wawanguna kangillapa!
    ¡Malukuna kashpam, mana atingillapachu allikunata rimaytaqa! Chaqa shimikillapaqam
    shunqoykillapapi kaqkunata riman.
  tgl-ULB: Kayong mga anak ng mga ulupong, dahil kayo ay masama, paano kayo magsasabi
    ng mga mabubuting bagay? Sapagkat kung ano ang nilalaman ng puso ay siyang binibigkas
    ng bibig.
