  urd-GVU: اے سانپ کے بچو! تم جو بُرے ہو کس طرح اچھی باتیں کر سکتے ہو؟ کیونکہ جس چیز
    سے دل لبریز ہوتا ہے وہ چھلک کر زبان پر آ جاتی ہے۔
  yre-NT: Min -wlidɩnun! 'Wɩ "yi 'ka 'kɔlaman -e 'e 'bɔla 'ka 'le dɩ, kɔɔ 'ka 'ci
