  agr-agr: ¡Iwanchi uchijí aidauwah! ¿Itugsagmea pegkejash chichamainaitjume ibau
    pegkegchau aidautigmesh? Aentsuk ni wajukuna anentaimua, nunak chichaak iwainawai.
  kyc-kyc: Nakama kau ikyane dupwa. Nakama koo ingyuo karapala dokopa apa pyuo pii
