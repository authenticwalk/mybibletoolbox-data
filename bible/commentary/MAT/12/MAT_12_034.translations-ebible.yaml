  san-PUN: ਰੇ ਭੁਜਗਵੰਸ਼ਾ ਯੂਯਮਸਾਧਵਃ ਸਨ੍ਤਃ ਕਥੰ ਸਾਧੁ ਵਾਕ੍ਯੰ ਵਕ੍ਤੁੰ ਸ਼ਕ੍ਸ਼਼੍ਯਥ? ਯਸ੍ਮਾਦ੍ ਅਨ੍ਤਃਕਰਣਸ੍ਯ
