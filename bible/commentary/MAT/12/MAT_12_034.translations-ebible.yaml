  mdy-ETH: ዒንሢ ሃይ ሾኦዦ ናኣታ! ዒንሢ ፑርታታዖ ኮሺ ባኣዚ ኬኤዛኒ ዎይቲ ዳንዳዓይ? ዓይጎሮ ጌዔቶ ዓሲ ኬኤዛ ባካ ዓሢኮ
