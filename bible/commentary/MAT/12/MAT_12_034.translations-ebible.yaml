  san-TAM: 'ரே பு⁴ஜக³வம்ʼஸா² யூயமஸாத⁴வ​: ஸந்த​: கத²ம்ʼ ஸாது⁴ வாக்யம்ʼ வக்தும்ʼ ஸ²க்ஷ்யத²?
