    parlaycäyanqui.
  mox-mox: Omiʼa mwata natunavo, ʼinega gebu ami fata vona aqiaqidi ona vonayedi mana
    omiʼa luveluveifami. Ta tolaʼai luveifana giwalimia ʼenoʼenova tuta qabuna ʼawamiega
    iʼifoʼifoqe.
  kew-kew: Nimiri wae paakame madini onaanu-ga nimimi epe agaare akepu teme ya? Nimiri
    waeanu peme-pulu nimina robaa-para rulatabea agaare penaame waatea.
  dww-dww: Taumi mota sarama natunatudima, taumi gewagewa banegimima, nema tokare
    vere ko giu bake? Baninama aba banaga nopone ya moḡavu be e kenakenana, vutuna
    mudune e dobidobina.
  nif-nif: Sɨndɨ manjɨ manbenjɨ malet upmat nomɨk. Ama kolanda, nɨtek tɨmbi manda
