  eng-BSB: You brood of vipers, how can you who are evil say anything good? For out
    of the overflow of the heart, the mouth speaks.
  cpu-NT: Pikempitakari maranke, kaariperoshire pikantaiyakani. Tekatsi pinkenakairo
    piñaavaitero kameethari, te apantyaaro pikinkishireyetari, irootake okaariperoyetantakari
    pikantayetziri.
  san-ASM: ৰে ভুজগৱংশা যূযমসাধৱঃ সন্তঃ কথং সাধু ৱাক্যং ৱক্তুং শক্ষ্যথ? যস্মাদ্ অন্তঃকৰণস্য
    পূৰ্ণভাৱানুসাৰাদ্ ৱদনাদ্ ৱচো নিৰ্গচ্ছতি|
  tac-NT: ¡'Émika pe napurigá sinowí 'kúchila júkuru! 'Émika asíriga cha nokame ralámuli
    júkuru, 'lige ¿'lacha a'ká ra'íchali ra'ichámiliwé 'emi, pe cha nokame ralámuli
    ke?
  eng-WEBPB: You offspring of vipers, how can you, being evil, speak good things?
    For out of the abundance of the heart, the mouth speaks.
  gfk-H: Muat hoing ra sakana sui. Pai tale bia muat na tangai ta bilai na nianga
    kanong a sakana tunatuna muat. Ma no tunatuna i la hapuasnei iat ira linga ing
    no balana i la hung taar manei.
  viv-viv: Omi vaita oloto koyodi amine. Omi kaliva koyomi faꞋina keke amifaiweya
    gahe hagihagina wanalukahihiyeni, keke-moꞋa. Gavadi aseꞋasemiya gidadauda medema
    awamiya ginalakayemu.
  yao-yao: Ŵanyamwe uŵelesi wa majoka! Nkukombola chinauli kusala gambone mwasyene
    mwaŵaga ŵangalumbana? Pakuŵa mundu akuŵecheta agala gagagumbele mu ntima wakwe.
  tgp-tgp: Kamim natu mata sasati! Ha pa er̃i vere te hinau r̃uhu sohena sava matan
    kamim ka sasati, matan sava ka lo verea mo vujangi na sava mo lo toho na mapumim.
  auc-NT: Mïmönë mönö pönëmämo eyede tate baï tao godedinque mönö mänïmämoque ante
    pönëninque tedemompa. Ïninque mïnitö tæntæ pæ̈ïmïni baï ïmïni ïñömö wïwa cæte
    quëwëmïni inte mïnitö ædö cæte waa ante apæ̈nequïmïnii.
  kbc-NT: Niɡ̶ida makaamitiwaji ɡ̶adiciagi laketedi ane diniweneene. Akaami abeyacaɡ̶aɡ̶atetiwaji,
    odaa aɡ̶akati me ɡ̶adalaki anele. Igaataɡ̶a ɡ̶odotaɡ̶a ane icoɡ̶otiwece ɡ̶onioladi,
    icoɡ̶otiwece ɡ̶odaaleɡ̶ena.
  bmh-bmh: Ag go don, ag dudu eg, man abau inain sul. Agal oiagab oug igul eg kapai
    dareu? Agal oiagsau eim ze naliu erunaimai, ze macanemen?
  ctu-BL: Jatetla i yalobiletla xc'ʌñʌñej. ¿Bajche' mi mejlel la' cha'len t'an ti
    toj che' jontoletla? Come chuqui jach but'ul ti lac pusic'al mi' tsictiyel ti
    lac t'an mu' bʌ i loq'uel ti la quej.
  meq-meq: A nəkurom wawa i palas neheye! Nəkurom ŋgwalak eye hay bay. Ada ka slumeye
    faya mətsike wu neheye ŋgwalak eye hay na, ma kəkay? Hərwi kwa way a ndohwa ahaya
    na, wu nakə maraha eye mə ɗərev ŋgay aye.
  noa-H: K'ĩirjug chuknaan, jãg pãar hö k'aibag sĩsidʌm k'ʌʌnau, ¿jãga pãrau nem wajap'am
    hig hiyʌ̈ʌ habarju? Nem dich k'ĩirjug hee k'ĩirju hahauk'amta dich hiiu jaauba
    haajeeb.
  alp-NT: Imi tamata neuna meru saka nanate, imi supu lepae lepate misete mo. Le saisa
    rebe imi lepaele mere esiri bei lalemi.
  san-VEL: re bhujagava.m"saa yuuyamasaadhava.h santa.h katha.m saadhu vaakya.m vaktu.m
    "sak.syatha? yasmaad anta.hkara.nasya puur.nabhaavaanusaaraad vadanaad vaco nirgacchati|
  kbq-kbq: Tamagra ha' osifave'mofo mofavre kevu mani'naze. Havizama nehana vahe'moka,
    inankna hunka knare'zana hugahane? Na'ankure krimpafi me'nea kea kagi'mo nehie.
  kbh-kbh: ¡Mëts̈cuaye ents̈anga! ¿Nts̈amo s̈mattsobena ts̈abe soyëngama jtsóyebuambnayana,
    cach ts̈ëngaftanga bacna ents̈anga s̈mojtsemnëse? Er ndayá ainanoca becá tomnama
    ents̈á jtsóyebuambnayana.
  ron-LSB: Voi, urmași ai viperelor, cum puteți, fiind răi, să vorbiți lucruri bune?
    Căci din belșugul inimii, gura vorbește.
  pon-pon: Wan jerpent komail, iaduen komail kak lokaia mau, pwe komail me jued? Pwe
    aua kin lokaia jan nan audepan monion o.
  nhe-BL: Imojuanti initztoque queja incohuame, huajca ¿quejatza hueli inquiijtose
    tlen cuali? Pampa se tlacatl camati tlen eltoc ipan iyolo.
  sps-sps: Amin guei tan koraa amin vainy gamgam! Kat fei sam tsue iny rom a ka na
    rof to te via non koma mami na fo iring ei? Ton ngue pokei non fakats te via non
    komam.
  wnc-wnc: Ginu gomou waita genata yasiwa kumningga binga tasike genzata wamu wai
    yawa natake aminu take dua ngang danduamang. Siwan aminde genata wamu inata inata
    musiaatang doke yuwau yakaing.
  nmw-S: Humiu Farisi sohode mwate! Humiu bobode ngakngakidiye, iyete tan bosowaine
    lihu dodohobine hu delihuyan. Taine suwok! Sahe hebe i susuwoku he hatiyede, iye
    te i setagi he hawade.
  bus-bus: Gbɛ̃ntee pitigoonↄ! Kɛ̀ á zaa, à kɛ̀ dia é fↄ̃ à yã maaa oo? Zaakɛ yã
    kɛ̀ swɛ̃̀ pàn lɛ́ è o.
  gub-BL: Mozaiw zàwe peiko. Iaiw ma'e romo peiko. A'e rupi napepuner kwaw ikatu ma'e
    imume'u haw rehe. Aze awa ipy'a tynehem ikatu 'ym ma'e pupe a'e nehe, izuru umuhem
    kar putar a'e iaiw ma'e a'e nehe.
  imo-imo: Eno Farisi iyema, kolo topa imboma tepa kenjili waimbemunga waloma. Imbo
    te yunge konopuna peremo unguma kau kerena nimbe tirimo akumunga eno iye keri
    moromelemani ambe teko ungu pengama manda ningeya?
  boj-boj: Niŋgi amal uge bul. Niŋgi tamo uge. Deqa niŋgi kiyersib anjam bole maroqnqab?
    Tamo naŋgo areqalo kalil naŋgo are miligiq na oqoqnsiq medabuq na branteqnu.
  eng-DRA: O generation of vipers, how can you speak good things, whereas you are
    evil? for out of the abundance of the heart the mouth speaketh.
  knf-knf: An, pntuni pi ŋfunan, hum di di nahilanuŋ kaţup uţup unuura te nawo bado
    buţaan? Uko unŧumuŋ ţi kaţëb ki ñaaŋ ujaaŋ upën ţi mntumul.
  san-KHM: រេ ភុជគវំឝា យូយមសាធវះ សន្តះ កថំ សាធុ វាក្យំ វក្តុំ ឝក្ឞ្យថ? យស្មាទ៑ អន្តះករណស្យ
    បូណ៌ភាវានុសារាទ៑ វទនាទ៑ វចោ និគ៌ច្ឆតិ។
  arn-NT: ¡Eymün pu farisew, kuñiwünngechi llepü filu reke feleymün! Eymün am wesa
    piwkengelu, ¿chumngechi feypiafuymün kümeke dungu? Chem dungu ñi mülen ta piwke
    mew, fey dungukey ta wün.
  zas-NT: ¡Xiꞌn xindxab! ¿Xoza guinieedi diidx zagdxe ree awa benmal lëjt? Din ni
    yuꞌ luxdoo bejn laan rnieeman.
  ken-NT: Bě bɛfé, nɔ́ kɛ ɛ́chí nɛ bhe. Ná bɛrɨ́tí kɛpɨ kɛkwáy yɛ bɛ́fú be
    anyu ɛnɛ́ bǎchí bǒ bɛbʉ́? Ɛnyɨŋ ɛnɛ́ ɛ́jwí mmu antɨ, yɔ́ kɛ ɛ́fù yi anyu.
