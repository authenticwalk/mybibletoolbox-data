  zca-NT: ¡Rë go nak nela rë mbë'l nayi' ga'! ¿Xmod di'zh go kwa'n wen, lë' go men
    nakap? Rë widi'zh kwa'n gat lë' kwa'n nzho laxto' go, kuze' niro' ro' go.
  cbc-NT: ¡Mʉjãã, ãña ũna moena majũ mʉjãã ãniña! Bairi rorije caáticõãna ãnirĩ dope
