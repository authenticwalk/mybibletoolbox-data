    পারে? কারণ হৃদয় থেকে যা উপচে পড়ে মুখ সেকথাই ব্যক্ত করে।
  mil-NT: Dico nchòhó cúú‑ndó dàtná ɨɨⁿ cóó děéⁿ chi ío cuihna ìní‑ndó, te vá cání
    ìní‑ndó sǎ ndácú‑ndó cǎháⁿ‑ndó ɨ̀ɨⁿ tnúhu váha, chi ío cuihna ìní‑ndó. Te nchòhó
    xìní‑ndó sǎ ncháá ñǎyiu càháⁿ‑yu náni véxi iní‑yu.
  myu-myu: Imẽn puybu tuypiatpu buximayũ eyju, ikẽrẽat kug̃ cĩcã buye. Iba'ore dak
    eywebe idipat ekawẽn muwẽn ãm. Apẽn wuyju jewag̃uyg̃uy wuywebe, imẽn wuyju e'em.
    Imẽn tak iba'ore g̃asũacat pe idipat ekawẽn muwẽn ãm, yag̃uykẽrẽ buye.
  fue-fue: Ɓiɓɓe bolle pure! Noy baawirton batugo booɗuka, onon laatiiɓe halluɓe?
    Gam ko hebbi der ɓerne, kan nun hunnuko wurtinta.
  amk-amk: Farisine meaine, inontarai mesaipaya di mea! Todonie, merurai we memadu
    kaiwo beng fo na meboromine, mae menemirorongfuisi kerira seipaya ninai? Weo fianai
    aino madurai na taboromi ne mani, finanai dariai na taenemirorongfuisi mandiei.
  fai-fai: Kiba faimkun Mafakim ami maduw taw kinim mafak keiyábiw. Kaleyo kiba mafak
    keiyábiw, kale yakno yakno weng kidel mak bakodokabiwe? Kale yaknámin mak aket
    tem bu kaí, bon tem ukul kano bakodokabu.
  ura-NT: Nitohaneein necha ansaineein neeichene jaunte, inara suujua caje mitunaa
    nainene caohacha. Inara suujua cuhane baasoneein inaraacha coacuite, inara ujuae
    caje mitue.
  mcd-NT: Nanscarifiai nocofunu sharapan ahuun nomuranshon ahuara sharafosi shinain
    cuscan ahuun tsainrifi sharacoin itiro. Nanscarifiai nocofunu chacapan ahuun nomuranshon
    ahuara chacafosi shinain cuscan ahuun tsainri chacacoin itiro. Ascano nocon ointi
    muranshon non shinain cuscan nannoricoin non yoitiro. Ascan manfin nan rono paupaton
    facu cuscarafoquin. Ascacun ahuuscashotsi chacacoinfiashon man ahuara shara yoitiro.
  urt-urt: Yip miyeꞌ pupwa ŋaiye taꞌe lenge hwaŋ. Yip yanange wusyep pupwa, detale,
    yip pupwa. Miyeꞌ ŋaiye ŋanange wusyep pe, kin ŋanange wusyep gande ŋaimune ŋaiye
    sai nato ŋoihmbwaip kin.
  kiz-kiz: Muenga kizazi kya liyoka, muenga bhaovu, mwebhwesya bhuli kujobha mambo
    manofu? Kwa kuj'ha kinywa kijobha kuhoma mu akiba j'ha ghaghaj'hele mu muoyo.
  tzo-TZE: Li vo'oxuque ja' achi'ilic orachon yu'un chopol avo'ntonic. Jech mu xu'
    lec chac'opojic. Yu'un li c'usi oy ta avo'ntonique ja' jech chloc' ta aveic.
  lex-lex: Miy die riy yatyat memna miy pede emkameni la hota miy mikot nohora hya'
    mak kalwiedweda?! Hya' ed maka klergot la it nurnu, de hade ed mak kwatiaga it
    ihranu ralamni.
  dov-dov: Nywebo nubana banzoka, mbomunga muli babi, ngamulamba buti izintu zibotu?
    Kuzwa mumoyo mulizinji mulomo nzuwambula.
  rgu-rgu: Tehuu emi sama leoꞌ meke mapuputaꞌ! Emi ta bisa dedea hihii-nanau malole
    ra. Nana huu hata fo nanapedaꞌ nai lahenda dale na, ria riꞌ neuꞌ ko kalua neme
    ria bafa na mai.
  toc-NT: Aquit luu laca­tancs cca̠­la­ka­pasá̠n porque hui­xinín ma̠ri akska­hui­na­ná̠tit,
    ¡luu xta̠­chuná min­ka­satcán cumu lá lac­li̠­xcájnit lu̠hua hua̠ntu̠ tze̠k tax­canán!
    ¿Lácu chú nala­yá̠tit nali̠­chu­hui̠­na­ná̠tit lacuán tachu­huí̠n para antá nac
    mina­cujcán luu xli̠­ca̠na li̠xcáj­nit li̠ca­tzi̠­yá̠tit? Porque cha̠tum chixcú
    huá li̠chu­hui̠nán nac xquilhni hua̠ntu̠ xta­la­ca­pa̠s­tacni kalhi̠y nac xnacú.
  ulk-1902: Tabo ra omasker ae, uaba le au adud, nako uaba umele debe mer egali? Abelelam
    gaire lu le la nerkep ge, a ko te detaut.
  som-som: Dhal jilbisay, sidee baad wax wanaagsan ugu hadli karaysaan idinkoo shar
    leh? Waayo, afku wuxuu ku hadlaa waxa qalbiga ku badan.
  mam-C: Ayetzin kye' manyor tyajil kanqi'y; nti'x kyajb'i'n. ¿Ma akutzin b'ant kyyoli'n
    jun yol toj tumil, a ayekuy nya wenqe? Qu'n atzi'n nya b'a'n at toj kyanmi'n,
    atzin nkyq'manji'y.
  ndj-ndj: Yumwi vanjoka! Mukuwesha wuliwuli kudeta chilongu chinofu kunu yumwi muva
    va wafu? Nongwa mundu akudeta kufuma fimemili mundima yaki.
  mbj-NT: Aw'yy p'yym näng do taah hadoo bëëh! Baad nadoo do bëëh. Ti hyb n'aa dooh
    bë haja bä baad hadoo do bë her'ood bä. Ji h'yyb tym gó ji hyb n'aa newë had'yyt
    doo, ti né ji her'oot.
  lat-VUC: Progenies viperarum, quomodo potestis bona loqui, cum sitis mali? ex abundantia
    enim cordis os loquitur.
  ngp-ngp: Nyuwe cheleko cha mazoka! Mwadaha vivihi kulonga mbuli zedi mna nyuwe enye
    mwiha? Kwaviya mnomo walonga kiya kimemeze umoyo.
  enq-2: Nyakama koo kanopatonya mandipae, koo pingima dupame aipa petala pii epe
    mende latami? Endakalinya monanya paliu tumbilya dokoaka kambunya pyakalyingi.
  eng-ASVBT: Ye offspring of vipers, how can ye, being evil, speak good things? for
    out of the abundance of the heart the mouth speaketh.
  mna-mna: Mooto sananŋana lutuunu bizin ta niom na! Ko karao be koso sua ambaiŋana
    sa ma ipet pa kwoyom na som. Pa leleyom na, bok pa ŋgar sananŋana. Mi ŋgar ta
    imbotmbot la lelende ta iwedet pa kwondo.
  myw-myw: “Yakamiy takalbalebs magina mwatet yakamiy, ta-ma̱wan bukulivans bwein,
    peinan ninoumiy kalbaleba singay; mapun amilivan kalbaleb.
  sby-sby: Bana banjoka amwe! Ngamucikonsheconi kwamba byaina pakwinga mwaipa? Pakwinga
    mulomo ukute kwamba byesula mumoyo.
  sll-sll: Ni yalhobi onba giri mongwo meri mole hasu gran dirane sire yu di wanua.
    Ni ha wai weni dinba, monga maing yo toma di pino? Yo ta tekimua. Ni ha yona ali
    mo wi dungwo meri wa dire di mena olinua.
  yaq-NT: Bakotchim bebena ka tu'i yoemra. Jiba eme'esu, ka tu'i yoememtakai, juka'
    tu'ik eme'e kaachin a' teuwaane. Bwe'ituk ju'u senuk teuwaanee'u, inika'a a' jiapsipo
    a' eeriwa betana weye.
  uro-uro: Aingän gärarhae i ama guläñgi na ama uiuvärhirhong gärqärhongni i irhong
    ngärhit kut na ama qänogi, rhoqor mäniekt bä mamär vät a ngän iva ngän damän bät
    anga mär ngät anga enge qre i sa ama vu rha ama ruvek na ngän? Inguna sävetka
    aa vämgi di sa qiat tamän nävät agini qärqäni i rhäqäp aa snängaqa nä ini.
  ita-1885: Progenie di vipere, come potete parlar cose buone, essendo malvagi? poichè
    la bocca parla di ciò che soprabbonda nel cuore.
  muy-muy: Lekʉlʉm ti medékw ! Lekʉlʉm ndam magədavani, kəɗəmum ma sulumani tata waw ?
    Aɗaba pakama ya ti ahəraya a ma ge mis ba ni ti àsaɓikia ka məɓəruv a palam.
  kqc-kqc: Ya aruma di mida mida—gokai ida dudu ya bi uka no vene, ma ya yaku ago
    buni be nigedi? Adina beika uka ideri vata baedo, bi vena yaku nido mini.
  tav-tav: To bairona mʉja quena yucʉ carooricʉre bairona mʉja bai. Caroare mʉja ĩ
    buio majiquẽna, caĩto pairã, caroorã aniri. Camaja na yeripʉre na catʉgooñari
    wame cõona wadanucuma.
  eng-ULB: You offspring of vipers, since you are evil, how can you say good things?
    For out of the abundance of the heart his mouth speaks.
  spa-VBL: ¡Cría de víboras! ¿Cómo pueden ustedes decir algo bueno siendo malos? Pues
    la boca de ustedes solo dice lo que pasa por sus mentes.
  fra-_FOB: Race de vipères! comment pourriez-vous dire de bonnes choses, étant méchants?
    car c'est de l'abondance du cœur que la bouche parle.
  hau-ULB: Ku 'ya'yan macizai, tun da ku miyagu ne, yaya za ku iya fadin abubuwa nagari?
    Gama daga cikar zuciya baki ke magana.
  mal-mal: സർപ്പസന്തതികളേ, നിങ്ങൾ ദുഷ്ടരായിരിക്കെ നല്ലത് സംസാരിപ്പാൻ എങ്ങനെ കഴിയും?
    ഹൃദയം നിറഞ്ഞു കവിയുന്നതിൽ നിന്നല്ലോ വായ് സംസാരിക്കുന്നത്.
  kkc-kkc: Esiga niba tokenee odoo hebise masi dobolone niyo see goo tekepo takalai
    tebile. Bei, edebeeyo goo goolee dia sooloo ma kulodu egee molo ee dia magaso
    takooga woola yilige bigiliso.
  urd-GVR: Ai sāṅp ke bachcho! Tum jo bure ho kis tarah achchhī bāteṅ kar sakte ho?
    Kyoṅki jis chīz se dil labrez hotā hai wuh chhalak kar zabān par ā jātī hai.
  far-far: Ma kamulu dia go amulu kaelana fa baeko tolo ki! Ma 'afitai 'asiana mulu
    ka saea ta ru ka lea, sulia na manatalae kamulu ki nia ta'a. Te ne nia to laona
    manatana wane, nia 'e ru mai 'i maa ana fatalana.
  suz-BL: ए बुस्‍स आ खलकपुकी, गे मरिम्‍शो थुं पाइश्‍शो ननी। मिनु इन शोव़ रे दोपा रिम्‍शो
    लोव़ ग्रूबा ङा? थुं मारम ब्रीशो बाक्‍मे, मेकोन लोव़ पा ग्रूब। मत्ती ३:७
  car-NT: Yja'wangonymbo 'ne roten, one wara ko amyjaron yja'wan me aitonon iru'pa
    o'to awykarykon taro maita'ton? Moro kari'na turu'po tano wotakamary irombo indary
    wyino kyno'san.
  amp-amp: Arom ruhetmo, yima yuhur rhuyuk tamoh tamoh mrokfo rifhur tfit tngtn ptha
    nriyafwotm. Ndnettn niko, fasoh yima yuhetko, nhai tu hifa dborioh mrokfom mfrfnahkahmko.
  bht-bht: “तुसां जहरीले सपां दे बचयां सांई न, तुसां बुरे होईकरी कियां खरियाँ गल्लां
    बोली सकदे न? क्योंकि जड़ा मने च भरया है सै ही मुऐ च ओंदा है।
  eng-NOY: How can ye, evil as ye are, speak good things? For out of the abundance
    of the heart the mouth speaketh.
  cub-NT: ¡Mʉja, jʉjovaivʉ, ãd̶avape paivʉbu mʉja! Mʉjarecabu dápiaivʉ ãmene. Que
    baru ãme matʉiyede yávaivʉbu mʉja. Aru méne yávarĩ bʉojabevʉ mʉja.
  ita-1927: Razza di vipere, come potete dir cose buone, essendo malvagi? Poiché dall’abbondanza
    del cuore la bocca parla.
  lww-lww: A malena kiena ne yeririna naga sa ke m̃ena ga nene, nap̃a e losinena naga
    sane pe purp̃es tai, a visena la nap̃a amolmolue e kiena malena, la sane mras
    la nap̃a amolmolue ke e purp̃es nene. ?A inu nepisu kiamiu purp̃esia menunu p̃isi
    rui, ana sanape nap̃a yoko mras wo lap̃asia kilia molue kome kiamiu visena lala?
    !Amiu na ape lus kiena ne lom̃ara kemua lelaga narui!
  ckb-ckb: ئەی بێچووە ماران، کە ئێوە خراپ بن، چۆن دەتوانن بە چاکە بدوێن؟ دەم ئەوە
    دەڵێت کە لە دڵەوە هەڵدەقوڵێت.
  nas-nas: Diiꞌ borukoporonuka doparopa-poꞌning, diiꞌ teing oreng masikeng siraꞌdarimaing
    kapooꞌ koontoꞌnaꞌ minku paaꞌerima! Aiꞌ kapooꞌ tee domang-koo otoing piamparako
    karange minkuerimaung.
  uvl-uvl: Ilimo alete nemur! Imo hana porekreke ngana mur pa ne mam. Ol pe a teke
    a heleia ure nge urana ke mere? Iange lape halimo hele hot mene laka ure poreke
    ngana nemur nenge tu teu nga letemo nem lo.
  eng-BBE: You offspring of snakes, how are you, being evil, able to say good things?
    because out of the heart's store come the words of the mouth.
  ixl-CNT: '@see-verse:MAT.012.033'
  xsi-xsi: Miki nde sakamao tamwatami, katogonzi mwâta saka mine! Miki kakura tu kaporo
    ŋgua ara toŋge tia ndo! Tamâta kawa ŋgua nde itula ilo-kalo ndia ipipi lâ keno
    i ilo.
  crx-NTPO: Nohni ts'iyawh lubezo tl'ughus buzkeh le'aht'oh! Nts'en'a ahtsi' 'ink'ez
    khuni unzoo-i be yalhduk? 'Alha nohdzi ndai be dizbun 'i be yalhduk.
  kan-OKCV: ಸರ್ಪಸಂತತಿಯವರೇ, ಕೆಟ್ಟವರಾಗಿರುವ ನೀವು ಒಳ್ಳೆಯದೇನನ್ನಾದರೂ ಮಾತನಾಡುವಿರೋ? ಹೃದಯದಲ್ಲಿ
    ತುಂಬಿರುವದನ್ನೇ ಅವನ ಬಾಯಿ ಮಾತನಾಡುತ್ತದೆ.
  bbb-bbb: E gure ka omise tabare gurie, Iviama vua ige na mena kuariaeva ije jaeje
    jaka ijieki. Ja e gure ka ise renoejo ije ja izege una vua ma kuanoeke? Ijadufuo
    maeje e ijiebuo oe ijia irere bu vierafevo ije bu itire buone ijia kuaenoevo.
  blw-blw: Yachi hen manot-owaan way an-ayug kaman farakkan, te ay ammoh mafalin laway
    aryényu hen ammay no an-ayu chillug laweng. Te tot-owa angkay way hen anchi wacha
    ah hamhamà, yachi agé hen iyalen hen tapà.
  tam-2017: விரியன்பாம்புக் குட்டிகளே, நீங்கள் பொல்லாதவர்களாக இருக்க, நலமானவைகளை எப்படிப்
    பேசுவீர்கள்? இருதயத்தின் நிறைவினால் வாய் பேசும்.
  azz-NT: Huan namejuan nantacajcayahuani queme in cohuame. ¿Quenín huelis nantanojnotzasque
    ica ten cuali, como namejuan amo nanyolcualime? Huan namejuan nanyolpexontoque
    ica míac tenesi tanemililisme de namejuan san. Huan ica nijín nantajtoaj ten amocuali.
  spa-RV-1909: Generación de víboras, ¿cómo podéis hablar bien, siendo malos? porque
    de la abundancia del corazón habla la boca.
  csy-csy: Maw, no ngul ngilo suan te, note sia mihing ngilo te hi napi, bangbang
    in kampha pau thei tu nu ziam? banghangziam cile na thinsung uh pan a let sia
    na muk uh pan pau nu hi.
  mxq-NT: ¡Miidsʉty dʉꞌʉn éxtʉmʉ awa̱ꞌa̱ndsa̱ꞌa̱ñʉn! ¿Wiꞌix mba̱a̱t xymyadya̱ꞌa̱ktʉ
    ja oybyʉ es miidsʉty kʉꞌʉm mꞌaxʉkja̱ꞌa̱yꞌa̱jttʉp? Jaꞌa ko ja a̱a̱ kyajxypy ja
    diꞌibʉ yajpiꞌipy yajkejpy jodoty.
  tzj-NT: Ixix congana itzel tak na'oj ewc'an, ix cani' jule' itzel tak cumatz. Congana
    c'ayew xtelpi ta jule' utzlaj tak tzij pan echi' como xa ix itzel tak winak. Queri'
    nbij chewe como ja nojnak pa tak ewanma jari' nelto pan echi'.
  tdt-tdt: Imi nee samea nia oan! Imi ema laran aat bele koalia buat diak ka? Lae!
    Tanba buat nebee mak rai iha ema nia laran, ida nee mak sei sai husi nia ibun.
  ron-BTF: Pui de vipere, cum puteți spune lucruri bune, fiind răi? Fiindcă din abundența
    inimii vorbește gura.
  eng-WEBP: You offspring of vipers, how can you, being evil, speak good things? For
    out of the abundance of the heart, the mouth speaks.
  eng-FBV: You viper's brood, how can you who are evil say anything good? For your
    mouth simply says what your mind is busy thinking about.
  nld-1939: Adderenbroed, hoe zoudt gij iets goeds kunnen zeggen, terwijl gij slecht
    zijt? Want de mond spreekt waar het hart van overvloeit.
  bwo-bwo: It dawnzi nana'otso! gondwotsi wotefetsat sheeng keewo keewosh awuk'o k'alrniya
    it faliti? Asho b́ nonotse b́ keewirwo b́ nibotse s'eent oortsoniye.
  nch-BL: Amojuanti anitztoque quej ancohuame, huajca ¿quenicatza hueli anquiijtose
    cati cuali? Pampa se masehuali camanalti cati eltoc ipan iyolo.
  quc-TNT: ¡Ri alak, alak subanelab tak winak! ¿A cäcowin lo alak ri' chubixic utzalaj
    tak tzij, alak itzel tak winak c'ut? Ri quel lok pu chi' ri winak, are wa' ri
    kas c'o pa ranima'.
  tfr-NTPO: ¡Pjãy so dgur kjoyoe! ¿Pjãy owa kjĩshko ga pjãy tjl̈ẽ pjl̈ú sorëro? L̇l̇ëbo
    tjeng bomi pjl̈úshko l̈omirë bomi kjamo go.
  kaq-NT: Jascajaquin rihbi hea honannahue, rono janayahpabon. ¿Jenquetsahax man tiromabohax
    siripi yohuantihin? Maton shinan tiroma hichahi quen tah man tiroma yohuanyahpabohi.
  ahr-ahr: अहो सापना पिल्लासवन, तुम्हीन वाईट ऱ्हाईसन तुमले चांगल्या गोष्टी कशा बोलता
    येतीन? कारण जे मनमा भरेल शे तेच तोंडमाईन निंघी.
  sgb-sgb: Nanad kaw utan ya makamatsi! A yon mahabi ya hinoman ya mangêd, gawan ha
    karawakan yo! Ta ya laman nakêm ay an-umawah ha bêbêy.
  vie-1934: Hỡi dòng dõi rắn lục; bay vốn là loài xấu, làm sao nói được sự tốt? Bởi
    vì do sự đầy dẫy trong lòng mà miệng mới nói ra.
  kxv-kxv: ଆଡ଼େ ରା଼ସ୍‌କା କୂଡ଼ାତେରି, ମୀରୁ ପ଼ଲ୍‌ଆ ଗାଟାତେରି ଆ଼ହାଁ ଏ଼ନିକିଁ ମୀରୁ ନେହିଁ
    ହା଼ଡା ୱେସାଲି ଆ଼ଡିଦେରି ? ଇଚିହିଁ ହିୟାଁତା ମାନି କାତା ଗୂତି ଜ଼ଲିମାନେ ।
  cha-cha: O rasan culebla! jafa taemano jamyo na manaelaye siña manguentos mauleg,
    lo sa gui minegae y guaja gui corason, sinasangan y pachot.
