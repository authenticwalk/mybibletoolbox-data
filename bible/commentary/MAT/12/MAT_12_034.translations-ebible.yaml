  ncu-NT: Ane̱ŋ se̱‑ɔ, mo̱ne̱ mo̱ŋ nyi ase̱ŋ kpe̱yaa e̱tɔwe̱. Mo̱ne̱ awɔ mɔ, e̱me̱ne̱
