    akaɗa nahaŋ na.'
  kqc-kqc: Resi mina amiye rofu niyo, “Yi vana ae roto ri.” Ma ini vana ae roto risi
    dudusa dairi buni niyo, ini berou vana kana.
  tav-tav: 'To bairo na ĩ, cawamo rooye tuaricʉre: —Mʉ wamore ñupoya, cʉ caĩwĩ. To
    bairo Jesu cʉ̃re cʉ caĩrona cʉ wamore cañupowĩ. Cʉ cañuporona cañuucoapʉ caroa
    wamo ape nʉgoare bairona yua.'
  eng-ULB: Then Jesus said to the man, “Stretch out your hand.” He stretched it out,
