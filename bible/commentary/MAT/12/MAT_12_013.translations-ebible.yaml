  bpx-bpx: ता तीहयो ते माणेह ने केदो, “तारो हात नाम्‌बो कर।” अने तीहयो आह़फा नो हात
    नाम्‌बो कर्‌यो, अने तीहयो हात वारु हय ज्‌यो। अने बीजा वारला हात ने तेवो हय ज्‌यो।
  san-BUR: အနန္တရံ သ တံ မာနဝံ ဂဒိတဝါန်, ကရံ ပြသာရယ; တေန ကရေ ပြသာရိတေ သောနျကရဝတ် သွသ္ထော'ဘဝတ်၊
  yaa-NT: 'Nãskata a feronãfake mẽke yõshiya Jesús yoini iskafakĩ: “Mẽshafe,” faino,
