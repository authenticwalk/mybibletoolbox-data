  mgc-mgc: Here mo iya zi kora 'ba kala keŋe ne henye, “Iza ga kala yï yaga.” Mo iza
    gɔ mo yaga, gbɔ na laka löhu kaa agamo ne.
  ame-NT: 'Allempoña Jesúspaʼ atet̃ otan yacma ñeñt̃ chelletsa pot: —T̃eʼpaʼ oʼch
    notap̃ petapuerr p̃ot. Eʼñe otueʼpaʼ ñañapaʼ allent̃epaʼtchaʼ tapuerran pot, eʼñe
    allorocma cohuenterra pot eʼñe att̃ecmaterr ñerraʼm poʼpshem̃tañot̃ pot.'
  mgh-2016: Amalheke nkaamwirelha ntu o moono wo uririyacha ulhe, “Wookolheke moono
