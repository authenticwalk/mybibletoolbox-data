    chuná cumu la̠ makatu.'
  ulk-1902: E abi detager abele le, Mara tag idrimurik. Epe abara tag idrimurik, a
    ko debele mokakalam nerute.
  som-som: Markaasuu ninkii ku yidhi, Gacantaada soo taag. Wuuna soo taagay, oo way
    bogsatay sida tan kale.
  mam-C: 'Ex xi tq''ma''n Jesús te yab'': Nuqpinx tq''ob''a. B''e''x nuqpajkux tq''ob''jo
