    pulih sama seperti tangan yang sebelahnya.
  gdr-gdr: Seg re ket Yesu ɨtemb yɨm b'ɨkɨki rɨgand yomnonj da, “Moina yɨm b'ɨtnɨke!”
    Sɨ ɨtemb rɨga ket tina yɨm b'ɨtnɨkonj dɨde ket ɨtemb tina yɨm kupkakupka b'ɨsakendonj
