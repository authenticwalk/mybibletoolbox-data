  gof-ENT: ሄሳፌ ጉዬ፥ ዬሱሲ ኣዲያኮ፥ «ኔ ኩሺያ ፒዲ ኦ» ያጊን፥ ኡራይ ፒዲ ኦስ። ኢያ ኩሼይ ፓፂዲ ሃንኮ ኩሺያዳ ሃኒስ።
  aau-aau: Jisas hiykwe sa uwr sehe senkin kiy-me, “Hunkwe hno iha ke kwa ka-yenyeyn
