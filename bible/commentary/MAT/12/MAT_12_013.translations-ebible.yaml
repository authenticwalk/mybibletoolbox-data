  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤂᤧᤴ ᤔᤏᤠ᤺ᤴ ᤔᤧᤳᤋᤢ. “ᤁᤧᤜᤢᤰᤁᤡᤴ ᤛᤴᤇᤧ᤹॥” ᤂᤧᤸᤗᤧ ᤁᤢᤜᤢᤰᤁᤡᤴ ᤛᤴᤇᤢᤸᤗᤧ
    ᤂᤡᤔᤥ ᤘᤣ᤺ᤳᤋᤧᤀᤠᤱ ᤘᤣ᤹ᤛ᤻ᤔᤠ ᤁᤢᤜᤢᤰᤁᤡᤴ ᤜᤧᤰᤁᤣᤀᤣ ᤏᤢ᤺ᤒᤠ ᤐᤥ᤺ᤰᤂᤧᤖᤥ॥
  mie-NT: 'Ñúcuán de nī ncāhān yā jíín tēe jā ní nchīchī ndahá: Scáā ndahá nú, ncachī
    yā. De nī scáā dē, de nī nduvāha-ni tá cúu nūū íyó incā.'
  san-TIB: ཨནནྟརཾ ས ཏཾ མཱནཝཾ གདིཏཝཱན྄, ཀརཾ པྲསཱརཡ; ཏེན ཀརེ པྲསཱརིཏེ སོནྱཀརཝཏ྄ སྭསྠོ྅བྷཝཏ྄།
  qve-NT: 'Hinaqtinmi Jesusqa chay mana valeq makiyoq runata niran: —Chay mana valeq
    makiykita chutariy, nispa. Chaymi makinta chutariqtin hinalla, chay mana valeq
    makinqa kasqan ratolla sanoyaran; hinaspan huknin kaq sano makin hina karan.'
  pao-NT: Soo Te Pabe'e yise ka nana meeoo netamma, “Matuhee.” Oosoo yise matuhese
    soo Te Pabe'e oo mi mabesakuhoo ka sumunakwatu-kwa'nesoo.
  cbu-NT: 'Táyaru, kamuzaatssha uwi mayapshimaatsi: Zuwaa, kuwish pxayangi, tárangiya.
    Kamuzsha uwi paxaykachu wanasirireerangiya.'
  usa-usa: 'miráitana Îtuma min-áyáámmá aayá-kagurai-naqa timá ámikaiye: “ayáámma
