  cmn-FEB: 然后他对那残疾之人说：“伸出手来！”手残之人一伸手就复原了，和另一只手别无二致。
  gmv-RNT: Qasseka addeza “Ne kushe piddisa!” gides; addezikka ba kushe piddisin hinko
