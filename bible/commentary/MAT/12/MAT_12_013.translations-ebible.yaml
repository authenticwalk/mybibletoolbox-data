  stp-NT: 'Baꞌ puiꞌ xi chɨꞌɨɨk jup tɨtda guiꞌ nax muuk kaꞌ gu nobiiꞌñ: ―Ea nap xi
    sɨlhñaꞌ dhim nob jiñ jaduuñ. Baꞌ guiꞌ jaꞌp jup xi sɨlh, jix kɨɨꞌp jum duu miꞌ
