    hï gadoi wäla hedaboi melï.
  quh-NT: 'Chanta wañuskajina maquiyoj runaman nerka: —Aysariy maquiyquita. Runataj
    maquinta aysarerka. Chay maquinri ujnin maquinjina thañiska carka.'
  kwi-kwi: 'Suasne ishtura kaizta: —Up chihtɨ nil sari. Nil sakane, mamaz chihtɨkanain
    wat parɨt.'
  agm-agm: Saundatosa amɨ utaaho komɨ ikwɨrɨ bɨwatesɨhoai Jisaasiho saundataase. “Kɨnyɨ
