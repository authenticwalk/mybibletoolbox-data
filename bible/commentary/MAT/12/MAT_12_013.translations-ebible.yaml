  chz-NTPS: 'Ja̱ˉgaˊ gaꜙsɨɨyhꜙ dsaˉdsaahˊ heꜘ: —Nɨɨhˋ daˊ maˉgoohˉ. Mahꜗ gaꜙnɨɨyhꜗ
    maˉgooyˉ. Läꜙcha̱hꜘ ja̱ˉ, gaꜙjä̱ꜗ lluꜗ goˉte˜ läꜙko̱o̱ˉ maˊ laˈ jyohꜘ maˉgooyˉ.'
  kmu-kmu: Huteno ani ayama avayu hulavi-mainea kanomofe mage huno hapaiye “Kayana
