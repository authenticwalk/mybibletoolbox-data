  smk-NT: Kaaram, wana ni Jesus konan lalaki, “Ipa'nat may takyay mo.” Ket nipa'nat
    nayan lalaki a takyay na tan sin sain, linmimpyo ya, a kasaynan nidumawan na konan
    sayay takyay na.
  grc-TCGNT: Τότε λέγει τῷ ἀνθρώπῳ, Ἔκτεινον τὴν χεῖρά σου. Καὶ ἐξέτεινε, καὶ ἀποκατεστάθη
    ὑγιὴς ὡς ἡ ἄλλη.
  gof-WFTW: Hessafe guye, Yesuusi addiyako, “Ne kushiya piddi ootha” yaagin, uray
    piddi oothis. Iya kushey paxidi hankko kushiyada hanis.
  spa-BLM: 'Entonces le dijo al hombre: “Extiende tu mano”. Él la extendió; y se la
