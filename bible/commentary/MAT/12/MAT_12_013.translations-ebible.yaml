  mal-mal: 'പിന്നെ യേശു ആ മനുഷ്യനോടു: കൈ നീട്ടുക എന്നു പറഞ്ഞു; അവൻ നീട്ടി, അത് മറ്റേ
    കൈപോലെ സൌഖ്യമായി.'
  kkc-kkc: Eseme Yesuye odoo dee hodio seeseegedoo poogoo yimapoo egeesee takaso,
