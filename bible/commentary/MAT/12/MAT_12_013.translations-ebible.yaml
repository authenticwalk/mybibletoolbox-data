  fra-_FOB: 'Alors il dit à cet homme: Étends ta main. Et il l''étendit, et elle devint
    saine comme l''autre.'
  hau-ULB: Sai Yesu ya ce wa mutumin nan “Mika hannun ka.” Ya mike hannunsa, sai hannun
