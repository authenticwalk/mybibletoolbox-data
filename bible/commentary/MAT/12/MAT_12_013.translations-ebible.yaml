    chutachiptin iden suk ladu makinshina alliyarkan.'
  zca-NT: 'Orze'' nzhab Me lo xa'' mibizh ya'' ze'': ―Bitsiga'' ya''l. No or mitsiga''
    xa'' ya'' xa'', tuli miake, ngoke nela nak ka xtu ya'' xa''.'
  cbc-NT: 'Bairo na ĩ yaparo, atore bairo qũĩwĩ Jesús caricábʉricʉre: —Mʉ ricáre ñupoya.
    Bairo cʉ̃ caĩrõ, caricábʉricʉ pʉame cʉ̃ ricáre ñupoowĩ. Tocãrõã cʉ̃ ricá ñucoápʉ
    ape nʉgõã macã ricáre bairo yua.'
  qxo-NT: 'Nircurnam tsay maquin wanucashga runata Jesus nirgan: “Maquiquita mashtamuy”
    nir. Tsaynö niptin maquinta jayarircuptinnam sänuna ticrasquirgan.'
  mox-mox: ʼInega Ieisu ʼoloto nana vonea vonaya, “Nimau usiʼotoi!” Tuata ʼoloto nana
    nimana siʼotoia ʼinega veaqiaqi ʼevivi ʼedewani nimana diʼwena.
  kew-kew: 'Gore nipumi mo ki rudu ae aa-para lalo: Nena ki ridula. Goa pisa rabu
    go aa-na ki epe sa-pulu wala epe ki meda nona pisa.'
  dww-dww: Dabudine Yesu inam tauḡominama ya riuena, “Nimamma kwa kawa didimani.”
    Naumeki da tauḡoma nimanama ya kawa didimani be nimanama ya vere munaḡana, nimanama
    ḡesau maika.
  nif-nif: Eñɨpi, ama wala ñɨndɨñ nɨñguk, “Kɨka kot-suat” eumbi, amalɨ wɨndɨñ tɨmbɨmbi,
    kiilɨ bɨnda kɨndem dambi, tombon wandin tɨñguk.
  twi-ASANTE: Afei, Yesu ka kyerɛɛ deɛ ne nsa awu no sɛ, “Tene wo nsa!” Ɔyarefoɔ no
    tenee ne nsa. Ɔtenee ne nsa no, ahoɔden baa mu ma ɛyɛɛ sɛ baako no.
  aoj-aoj: Eaꞌ Jisas naꞌipa aman anamba lagol awagilinai naꞌi, “Dowa lagol ineꞌigili
    usiꞌigil.” Eaꞌ aman nando lagol ananigili agataga boꞌwagol wapani, siꞌi waꞌagol.
  cbv-cbv: 'Páant niíj péanit, caán téihya ágahnidih nin pah ã niíj wʉtʉp jĩ: —Míih
    téihyadih ma yoo dʉwʉʉ́, ã niijíp jĩ. Páant ã niijíchah joinít, ã́ih téihyadih
    ã yoo dʉwʉ́p jĩ. Páant ã yoo dʉwʉ́chahjeh, ã́ih téihya ã tʉ́yah bejep jĩ.'
  taw-taw: Jisas anɨb agɨl, bɨ ñɨn tɨmel gak ak nop agak, Ñɨn ak almɨl lan agak. Agek,
    ñɨn almɨl lek pɨsnep suŋ lak, ñɨn pɨskɨd ak yek tek yek.
  jic-NT: 'Jesús nin tjevele na, tjevele wa yom mos c''atsja lal: —Myas la tepyacta.
    Nin mpes yom mos la tepyacta quinam. Nasa tji''yü''sa. ''Ücj quinam, mos ma''ajapj
    jinwá.'
  zap-NT: 'Lex re Ne lo mgyeey guin ne miitx nya: ―Guzegaa nya de. Zegne wzegaa meno,
    wakwengoo, wyan ko zegnako stebo.'
  wer-wer: Pël mëak pi omën pim mores kël wa pöpön epël yema. “Nim mores el më.” Pël
    maan pim mores el mëën kaalak muntasi ök ompyaö yes.
  ipi-ipi: Jisasato wuane lalu, akali kii koo okone lamawuato, nimbana kii koo oko
    tiyongo laa lea-kola, akali okonemane balana kii tiyongo lea. Balato balana kii
    okone tiyongo lea wete, balana kii koo okone atu yoto, yangisa epene ateane okopene
    teke gulea.
  qul-NT: 'Chay runaman nerkan: —Maquiyquita jaywariy. Maquinta jaywarejtintaj, uj
    lado c''uchi maquin jina alliyaska caporkan.'
  ter-NT: 'Ina kixôa neko hóyeno: —Kepáya''akapa ne veô''u. Koáne, itúkoa ne yuhó''inoa
    Jesus. Yane unátipone. Kutipasí koépokokone ne vô''u.'
  bmr-NT: 'nooboro ihuse ifiigatyuuboco: Dihuseque fallirihicaru, nuubo. Jaanegui
    diibo ihuseque afalliricaruuneri tusumiro imituuhuse saanaagohuse iicabadɨ.'
  fuf-fuf: 'Onsay o wi''i on neɗɗo: «Fontu jungo maa ngon.» On fonti ngo, ngo selliri
    wa ngoya.'
  bhl-bhl: 'Yangeko, kunum teing wa so kunum beelo bokolewomele: “Kom teing be dila!”,
    dangse kale. Dangei, kunum beem teing wa be dil atemete: Fein, mali em teing emdiw
    ken ati kuw kese kale.'
  ons-ons: Yale raki paki ŋei olale rake, “Meteŋone biranom.” Rakiso eŋe metine birakiso
    menaŋkaki metine mane ea wane rokop okange.
  con-NTPO: 'Qquen supa tsandienga Jesús su: —Que tivema yasaja. Qquen susi tsandie
    tise tivema yasa. Yasasi ñoa''me tayo ccusha tise ccafa''su tivei''ccu fae''ngatsse.'
  ghs-ghs: Hiireqi noi abi boto atimanoma oke hee, Boto niimeke tataitare. Hiiremi
    noi noo oke qusubaitemi boto hohoi ao pobirate temuho isaki naateta.
  peg-peg: ହେୱାଡ଼ାଂ ହେୱାନ୍‌ ହେ ମାନାୟ୍‌ତିଂ ଇଚାନ୍‌, ନି କେଇ ଲାମାୟ୍‍ କିଦା । ହେବେ ହେୱାନ୍‌
    କେଇ ଲାମାୟ୍‌ କିତାନ୍‌, “ଆରେ ହେଦାଂ ଅଲ୍‌ଗା କେଇ ଲାକେ ଆରେ ହାରା ଆତାତ୍‌ ।”
  txu-NT: Ne kam arỳm me'õ nhikra jarõxjamã kum, “Amrẽ anhikra katàt”, ane. Nhym 'ỳr
    ikra katàto dja nhym arỳm kum mex ne. Kum ikra mex kute ikra nhikjê mexja pyràk.
  eng-WEBU: Then he told the man, “Stretch out your hand.” He stretched it out; and
    it was restored whole, just like the other.
  gnw-NT: 'Jayave jei cuimbae pe: —Eupi ndepo. Jayave cuimbae ipo uupi, jare ucuera
    voi. Oyovaque ma ipo jovaicho ipo icavi vae ndive.'
  mux-mux: 'Aku nimba kene ki kolupa kukurum yilindu nimba mele: “Nunga kili sunu
    si.” nirim kene yili-ni yunga kili sunu sirim kene yunga ki ekendu kaí lirim mele
    ki kis lirimele alsupa kamu kaí lirim.'
  maj-NT: 'A̱s''a̱i Jesu b''a̱ kitsúhu̱ nda̱ xi ch''ihi̱n ntsja: —Tjentei ntsa̱i̱.
    Kingjénte ntsja ndo̱ ko̱ kamanda. B''a̱ kik''ie xi nkúhu̱ ntsja xinkuu̱.'
  bkq-NT: 'Aituo Jesus uguondo âzemapiluguedânryram aguely: — Âzemapiluguegâ — kely.
    Jesus agueduo, uguondo âzemapiluguely, emary kua ienipyryem awylygue. Koendâ idyly;
    emaduno ara idyly.'
  kue-kue: Ana ye yagl i ditongwa, “Ene ongun duglo suwo.” Ye ongo duglo sungo ana
    wakai ere ongo koglo pamere yegl kokunkuno pangwa.
  cot-NT: 'Jero ipitsocashitanacariquea chompevacovetatsica icanqueri: —Pincantavacotempaja.
    Iroompate icantavacovetanaquitiga ariquea icotanaja iraco jac peamajatanaja quempemajatanaja
    otsipapaco.'
  bnp-bnp: Muri i takia a bakovi, “O toto talea a limamu.” Lakea i toto talea a limana
    i tavaga liu, i manga a limana tara.
  apn-NT: 'Hãmri nẽ hpãnhã myta mã: —E anhĩhkra katàt. Anẽ. Hãmri nhũm ĩhkra katàt
    nẽ mex kurê kumrẽx.'
  ctp-NT: 'Ykwiꞌ Jesús loꞌo yu tiꞌí kanꞌ: ―Xñii yaaꞌ ―ndukwin Jesús ꞌin yu kanꞌ. Mxñi
    yu tiꞌí kanꞌ yaꞌ yu bra kanꞌ. Bra ti nchkaa yaꞌ yu, suꞌwa ngwa taꞌa tyukwaa laꞌa
    yaꞌ yu kanꞌ.'
  bre-BRG: 'Neuze e lavaras d''an den: Astenn da zorn. Hag ec''h astennas anezhañ,
    hag e teuas yac''h evel egile.'
  opm-opm: Pora bes tan wa han ohnong Gin gwe bes tan oh dirhis potin potporhan oh
    arpin bes dirhis poroh yahnap hapat bes tan ma hat patru hangop.
  bvr-bvr: Lika Jesus a-wena nula an-gata murna an-nerra, “Jerrjangardawiya ny-jata
    ny-yerra murna ny-jirra!” Lika nipa an-gugaliya a-jerrjangardawiyana murna a-jirra
    an-nerra, lika a-molamiyana gugu minypa an-gata an-nerranga murna a-jirra an-mola.
  wal-wal: Hegaappe guyyiyan bitaniyaa, “Ne kushiyaa piddi ootta” yaagin bitanee piddi
    oottin, a kushee hinkko kushiyaadankka paxi aggiis.
  zad-NT: 'Na''ch golle'' beena'' net tḻaa neena'': ―Bḻi noona''. Na'' ka bḻi neena''
    lii biyakten ka nak daa zi shḻaa.'
  aso-aso: 'Neꞌmine lo ana helala goloso o vive nene tiꞌ lo lo-dineꞌ: Anga do pehe
    lozo. Lo-davo ana do pehe lavo helala minineꞌ ana neꞌmino lamineꞌ ineꞌ.'
  uli-uli: Iwe sa kangalu mal we ye mes sere paol bo, “Hawweleloh mala poam.” Mal
    we ye haweleloh molwe paol sala momayloh le sa tappel chog rewe sere.
  nin-NT: Yesu ddu ugo nu unka ungo wa di, “Na ungo ku.” Ugo wa na ungo ku u wre keke,
    nu kaki kyekye nâ ta si ungo uyirr ku.
  tgk-tgk: 'Баъд ба марди дасташ хушкшуда гуфт: «Дастатро дароз кун». Вай дасташро
    дароз кард, ки он мисли дасти дигараш сиппа-сиҳат шуд.'
  acu-NT: 'Nunia uwejen mutchau aintsun chicharak: —Uwejem kutsmarta, —timiayi. Tamati
    ni uwejen kutsmaramtai, chikich uwejejai metek pengker wajasmiayi.'
  cak-WNT: 'Y c''ac''ari'' tek ri Jesús xubij chare ri achi ri chaki''j ri ruk''a'':
    Tayuku'' la ak''a''. Y ri achi can xu (xe wi) xuyuk ri ruk''a'', can yac''ari''
    xchojmir y xuben achi''el ri jun chic ruk''a''.'
  ebk-ebk: Angkiay ya kenalina as nan nakukuy chi limana, “Uyachum nan limam.” Kuna
    pay inuyad, enmammay at tit-iwa, ya maepachong as nan usa ay ammay ay limana.
  spa-PDDPT: 'Y dijo al hombre: Extiende tu mano. Y la extendió y quedó sana como
    la otra.'
  ruf-ruf: Kuya kamlongela imunu yula, “Gholosa ghumoko ghwako.” Kaghugholosa, nagho
    ghuhona ka ghumoko ghwake ghungi.
  gun-gun: 'Ha''e gui ava pe ju Jesus aipoe''i: — Embo''yvi ndepo — he''i. Ipo ombo''yvi
    rã iporã ju ipo rovai rami.'
  agu-BL: 'Bene''n tzun tloltz tetz yi yabi''ẍ: —Chich''baj len ak''ab. Yi tele''n
    ẍchich''bal, ul yos tuch'', chi tane''n yi jalaj ba''n.'
  isn-isn: Sunga u Yesu akamuila umuntu nuanso, goola umukono nuanso, akaugoola ukakomya
    anga uuya.
  ilo-ULB: Kalpasanna, kinuna ni Jesus iti lalaki, “Iyunnatmo ti imam.” Inyunnatna
    ti imana, ket napaimbag daytoy, kas kasalun-at ti maysa nga imana.
  pir-NT: 'Tiquiro sa nidi bato omoca bʉhariquirore ohõ saha nidi: —‍Mʉhʉ omocare
    siõ potoya, nidi tiquiro. Tiquiro sa nigʉ̃ omoca bʉhariquiro pehe siõ poto, omoca
    quehnoa wahari ape omoca quehnoari omoca yero saha.'
  anv-NT: Ɛ́fɛɛ́ ne Jisɔs ájɔɔ́ ne mende ayi ɛbwɔ ɛgboó ji áké, “Nyaá ɛbwɔ wyɛ.”
    Ányágé, tɛ́nétɛ́né ɛbwɔ wuú ɛtoó ɛkere mebɛ nkane ɛwe fɔ.
  sab-NT: 'Jesu gerudu ene kwian fariseo ulita ole gire gerudu kwian oga ole: —Mo
    ko kwebanga kwrida trate. Onbre mo ko kwriu Jesu gerudu kare gire onbre ko kwebanga
    jo chkeni no trate ko gdaite kare.'
  tmd-tmd: Jisas aliö rön, nöbö imag po röŋ aku nugwo yadöŋa, “Imaga mɨlkap abö!”
    röŋa. Aliö rɨmɨn, imaga mɨlkap aböŋa. Alöŋa nugwön imag po röŋ aku aŋadö wä rɨmɨn,
    imag adöi wä mɨdöŋ akuyöbö mɨdöŋa.
  acr-NNT: 'Ekꞌuchiriꞌ, xubꞌiꞌij ri Jesús che rachi chaqijinaq uqꞌabꞌ: —Chasukꞌupij
    raqꞌabꞌ —xchaꞌ. Ekꞌu rachi xuyuq ruqꞌabꞌ y waꞌ xutzirik, ruqꞌabꞌ xuꞌan tanchi
    jelaꞌ pachaꞌ ri jun chik.'
  kpg-kpg: Jesus ga helekai gi taane made dono lima, “Holohia doo lima gi daha.” Gei
    taane deelaa gaa holo dono lima, gei di lima o maa gu humalia, guu hai be dono
    lima dela i golo.
  taj-taj: जमाहेन्‍से येशूसे थे म्‍हिदा “एला या तन्‍गब लउ” भिसी सुङ्माहेन्‍से थेसे
    या तन्‍गब लजी। तन्‍गब लमैछ्‌याम थेला या अर्गु या ह्रङ्‌बान ज्‍यबा तजी।
  avt-avt: Hɨrak katɨp epei au, hɨrak katɨp mɨtɨk his enum, “Ti esiuwe his mit.” Hɨrak
    kesiuwe his miutɨp mɨrak te his mɨre yaaim mar ke his mɨrak pɨnam.
  cbk-cbk: Despues ya habla le con el gente, “Alcansa conmigo el di tuyo mano inutil.”
    Entonces ya alcansa el gente el di suyo mano inutil y ya queda ese bueno como
    su otro mano.
  uig-ARA: 'ئاندىن ئۇ ھېلىقى كېسەلگە: ــ قولۇڭنى ئۇزات، ــ دېدى. ئۇ قولىنى ئۇزىتىشى
    بىلەنلا قولى ئىككىنچى قولىغا ئوخشاش ئەسلىگە كەلتۈرۈلدى.'
  tuf-tuf: 'Etar cuercurin quin wajacro: —Bah átcara cuercúr ey yehw̃ tew̃i, wajacro.
    Eyta wacayat, cuercuran ima átcara yehw̃ tew̃jacro. Eyta yehw̃ tew̃yat átcara
    orac waajacro. Rahray átcara eyta orac chájacro.'
  abx-abx: Katapos agmandaran-na i lalla, “Buklaron tamburu'-moy nan.” Agbuklad-na
    si lalla, ngan anhamis gihapon i pustura-na si tamburu'-na nga pariho na gayod
    si dambila'.
  mco-NT: 'Chi Jesús nɨmay je yëydɨjc: ―Xajtɨu yɨ mgɨ''.'
  kqf-kqf: Kamaina bi Yesu mba olotona i giuwena gado, “Nimam ku tuḡu.” Ḡome oloto
    nimana i tuḡutuḡu ba i visuvisu munaḡana maibena nimana ḡesauna.
  cpb-NT: 'Riñaanatanakeri atziri kisoimpekiri, ikantziri: “Pampiryaawakotai.” Matanaka
    atziri, akotsitanai, oshiyanaawo otsipa rako.'
  aon-aon: Aria Jisas nakrip anudok rogur nyagokanari namudok, “Nyak nyunu nyakin
    rogur.” Aria anudok arman nonu ananin rogur, aria ananin rogur ta nyatogur yopin
    kabi da enyudok enen ananin yopunyi rogur da nyape meyoh iri.
  hus-NT-2005: 'Utsan tám enchéꞌ an inik kʼal na Jesús: ―Ka lujku na kʼubak. Ani tam
    tin lujku nin kʼubak, jeley, jilkʼon alwaꞌ jelti na jún nin kʼubak.'
  mig-NT: 'Yúan‑na te ni̱ ka''a̱n‑ya̱ jíín cháa‑ún: Skáa̱ nda''a‑ro, áchí‑ya̱. Te
    ni̱ skáa̱‑de nda''a‑dé. Te ni̱ nduva̱''a ii̱‑ní nátu̱''un káa ɨnga̱.'
  bps-bps: Kafnge én, man Dyisas di to kengkeng i kmalan, manan, “Bankem i kmalam.”
    Na banken. Na mgulê i kmalan na tasalngad di balin.
  mbs-mbs: Penga niyan, minikagi si Jesus diyà te otaw nekepis se belad, “Oladi se
    belad nikaw.” Peg-olad din te belad din, migkèpiya iyan, so nekeonawa den te dibaloy.
  tof-tof: Da wa ene pam we yalórr wagó, “Moba tang ugó adrrat.” Wa adrratórr, da
    oya tanga tóba gaodó alkomólórr, tai we bainürr darrü tangzan.
  cme-NT: 'Aa naa waŋ baa naacolŋ daayo‑i wuɔ: «Fara ŋ naŋga‑i.» Naacolŋ wuɔ bi fara
    u naŋga‑i, kaa firnu kanaŋga temma‑i.'
  sus-sus: Na kui, a naxa a fala bɛlɛxɛ tuuxi kanyi bɛ, «I bɛlɛxɛ itala.» A naxa a
    itala, a naxa yalan alɔ a bɛlɛxɛ boore.
  pon-2006: Sises eri mahsanihong ohlo, “Kapahwei pehmwen.” Ohlo ahpw kapahla peho,
    e ahpw mwahula ahnsowohte, duwehte pali teio.
  dad-dad: Age ye fen, ĩ tamo anĩ irokenen, “Imã fara wol.” Age ye di, ĩ ima fara
    fele di, oditekei ima madur len, age fe di, ima sitakã gen wõ yen.
  zab-NT: 'Chiyru raipy Jesús bniety ni ná naani ziy: —Bldí noo. Ax bldí bnietqui
    naani ne hóracqui guczaac naab, biianni zecac stuby ladni.'
  jae-jae: Go kêsôm gêdêŋ ŋac tau gebe “Ômêtôc lêmam.” Tec kêmêtôc lêma e ŋajam kêsa
    kêtiam kêtôm ŋamakeŋ.
  ksd-ksd: 'Ma i biti tai ra tutana: Una tulae ra limam. Ma i tulue kodoa, ma i tar
    ung mulai da ta ra tikai.'
  msm-NT: Dajun ikagihi ni Jesus sikan pawing, “Kotonga sikan boyad nu.” Pagkotonga
    din, dajun naulian aw naangod on to sikan dibayuy no boyad.
  myk-myk: 'Wee tuun wu ni a Yesu di ná wu pye: «Ma keŋɛ ki sanha!» A wu keŋɛ ki sanha,
    a kʼi juuŋɔ ba keki ɲɛ wɛ.'
  sbe-sbe: Na kabo ye hededelau tamowai wa unai ye wane, “Nimam ku tuuhedudulai!”
    Ede nimana wa ye tuuhedudulai, na ye namwanamwa doha nimana hesauna wa.
  mcr-mcr: I ätuäqetaŋi, Iqu ämaqä hipa quvqä-täŋä iqueŋi, “Tqä hipa jänä imäkinyä”
    ätukqe. I tquaŋga ämaqä iqu hipa jänä i imäkŋgaŋga, hipae, äŋguäŋgisa änyäŋqä-pa,
    e iŋgqe.
  cux-NT: 'Tuu''mi ní Jesús caⁿ''a yā chii yā saⁿ''ā chí ya''āī yeⁿ''ē sa: N''doo
    dí ta''a di. Saⁿ''ā miiⁿ ní n''doō sá ta''ā sa ní ta''ā sa nduūvī n''dáácā tan''dúúcā
    taama.'
  tur-YTC: Sonra adama, “Elini uzat” dedi. Adam elini uzattı ve öteki gibi eski haline
    geldi.
  san-ITR: anantaraM sa taM mAnavaM gaditavAn, karaM prasAraya; tena kare prasArite
    sonyakaravat svastho.abhavat|
  bel-N: 'Тады кажа таму чалавеку: «Выцягні руку тваю!» І той выцягнуў, і зрабілася
    яна здаровая, як другая.'
  sch-sch: Male kut phalkhatthipa kôm han, “Nu kut phar roh,” a tipea. A kut a phara,
    kângkhat tienga angin a hong dam phar zoi.
  mic-MIQNT: Na tujiw telimatl ji'nmul ta'n geggunmlitl malig ugpitn, “Ge' sipisga'tu
    gpitn.” Na ji'nm elasqa'tuaj ugpitn aq smtug etli ila's'geg, tel gelu'lg pa wijei
    aq igtig.
  huu-NT: 'Onollɨna ɨdɨsarodɨmɨemo llote: —O onollɨ mai oni ñuita. Iena ñuitajamona
    jillode.'
  jiv-NT: Tinia iniais áishmaṉkan uwejé̱ jakan tímiayi “Uwejé̱m takuitia.” Tutai
    uwejé̱ takuí̱ chíkich uwejé̱ja̱i̱ métek péṉker ajasmiayi.
  otm-NT: 'Nɛ nubʉya, bi ''yɛ̨n''a ra Jesús: ―Dami juąn ni ''yɛ, bi t''ɛ̨mp''a ran
    ''yohʉ. Nɛ bi juąn bʉya. Nɛ ''bex bi gohi xʉn ho tengu man''da rá ''yɛ xʉn ho.'
  dah-dah: Irde al go, “Hange giŋ ira,” inyiŋ. Irke haniŋ giŋ irkeb haniŋ kurhan igiŋ
    hiyen go gwahade igiŋ wor po hiriŋ.
  tnk-tnk: Nənə Iesu rəɡkiari m iərmama sə rəɡɨn rərfe, mɨni mə, “Tiko muvi atukw
    rəɡɨm.” Iərmama nəha ruvi atukw rəɡɨn. Rəɡɨn ruvehe mamasan mwi məsanɨn rəmwhen
    ia nɨkare rəɡɨn.
  kpr-kpr: Iesu aminge sedo, jovereghedo genembo ungo dimbaride aikena sisira, “Ninda
    ungo jujurege, gaone!” aminge setiri, genemboá nunda ungo Iesu kena siregiri eveva
    usira, ungo soveni avavaga usira.
  san-IAS: anantaraṁ sa taṁ mānavaṁ gaditavān, karaṁ prasāraya; tena kare prasārite
    sonyakaravat svastho'bhavat|
  nho-nho: Teenaa huri atu iloo Jesus no mee ake ki te tama e mmate tana rima, “Ffora
    too rima.” Te tanata naa ni ffora tana rima no taukareka iloo pee ko telaa rima.
  gym-NT: 'Ye btäräbe Jesukwe nieba ni kise ngrötani yeye: Küde ngököte, nieba kwe
    ie. Ye btäräbe ni ye käkwe küde ngökateba angwane, kise rababata kuin jökrä ie,
    kise kuin kwäräkri ye kwrere kise rababata.'
  azg-NT: 'Ndoꞌ itso jon nnon juu tsanviiꞌñeen: —Quitsindiuꞌ ntꞌöꞌ. Ndoꞌ sindiuu juu
    ntꞌö. Joꞌ maninñoonꞌ ntjo yahanꞌ chaꞌxjen cüiichen ntyja.'
  bhd-bhd: तैखन यीशुए तैस मैन्हु जो ज़ोवं, “अपनो हथ अग्रोवं केर।” तैनी मैने अपनो हथ
    अग्रोवं कियो, ते अकदम तैसेरो हथ बेज्झ़ोव।
  too-NT: 'Lā'' tuncan huanilh huan chi''xcu'': ―Castu''ncti mimpeken. Lā'' a''xni''ca''
    stu''ncli ixpeken, ixtzeyanī''ttza'' lā'' ixtā''chuntza'' ixuanī''t kentin ixpeken.'
  ind-AYT: Kemudian, Yesus berkata kepada orang itu, “Ulurkan tanganmu.” Orang itu
    mengulurkan tangannya dan disembuhkan sepenuhnya seperti tangannya yang lain.
  cjo-NT: 'Roojatzi ikanantawakari riraga kijopookitatsiri rako: —Powankaero pako.
    Roojatzi rowankantanakawo, kameethatanee rako, omonkaatanaawo paashini rako.'
  nsn-nsn: Song ke kula Iesu tar tamatetier kikimoror limana pare, “O hue uamakmakoso
    tar limoum!” Kare hue uamakmakoson, kare uia tapokisinguar liman misiana tar pang
    giameh.
  san-DEV: अनन्तरं स तं मानवं गदितवान्, करं प्रसारय; तेन करे प्रसारिते सोन्यकरवत्
    स्वस्थोऽभवत्।
  tna-NT: 'Da su Jesús ja deja mechehui uja cuatsasiatana: —Piraraque mique ebai.
    Beju deja ja mesa ebai epiraratani cama, saisiana mesa eme.'
  lid-lid: Iy tiye toro ano, iy tubuni iy ma iy tiye i ta ndramak nane minen ndra-in,
    iy anya, “Minem kales!” Nawin bwe ndramak nane minen ales, ma minen amwenen buku
    le minen raka mwasin nane.
  wim-wim: Anpalana, nil Jesus.an pam alantan thaw maꞌ makaran yalam nunganta, “Ayyang,
    nint maꞌan ongkarathāna!” Nil puth pam alangana maꞌan ongkarath, aꞌ maꞌan min
    ngul wun nungantweya keꞌ maꞌ thonangan anana.
  zga-M: wu akhambula umunu unla akhata, “Husya iekhievokho kyakho” Akhahusya iekheivokho
    nkhapona khinkha khwanana niekhieniena.
  yom-yom: 'Bosi wukamba kuidi mutu beni : —Nonuna koko kuaku ! Mutu beni wunonuna
    kuawu, ayi, koko kuandi kuba kusioka kufuana banga koko kunkaka.'
  san-SIN: අනන්තරං ස තං මානවං ගදිතවාන්, කරං ප්‍රසාරය; තේන කරේ ප්‍රසාරිතේ සෝන්‍යකරවත්
    ස්වස්ථෝ(අ)භවත්|
  yut-yut: Yaŋ yaŋek amɨn kɨsirɨ gɨreŋɨkbi yaŋ iyɨgɨt, “Kɨsitgo aŋnɨŋnɨŋ a.” Yaŋban
    amɨn uŋun kɨsirɨ aŋnɨŋnɨŋ aban kɨlek taŋ kɨsirɨ terɨ kɨnda yombem gɨn agɨt.
  grc-BYZ: τότε λέγει τῷ ἀνθρώπῳ· ἔκτεινόν σου τὴν χεῖρα· καὶ ἐξέτεινε, καὶ ἀποκατεστάθη
    ὑγιὴς ὡς ἡ ἄλλη.
  tbl-NT: Omin Jisas mudél ebè yóm tau kimoy sigelen yó koni, monen mò du, “Bentolem
    sigelem.” Ne tahu se, bentolen, hol lómón ke laen dù tehe desen, lómón yóm dolihen.
  cpc-NT: 'Jiñaanatanakiri kisowakori, ikantziri: “Pinthaaryaawakotai”. Matanaka atziri,
    akotsitanai, okimitanaawo pashini jako.'
  nhg-NT: 'Yecuöquenu oquelfejque inu nieca tlöcatl: ―Xecmelaso momö. Hua yaja oquemelaso,
    hua opajtec, omoyectlöle quiename ocsente.'
  nya-nya: Pamenepo Yesu anati kwa munthuyo, “Wongola dzanja lako.” Iye analiwongola
    ndipo linakhala monga linalili kale.
  ngu-NT: 'Ijcuacon Jesús oquijlij on tlacatl yejhuan quipiaya se ima huaqui: ―Xmelahua
    moma. Niman ijcuac oquimelau, opajtic on ima, niman cuajli onocau quen on ocse
    ima.'
  kup-kup: Pot mañat Iesu aban maras bel ravat hehapun epat mañah, “Nim maras tu haz
    mee.” Pot mañahan mar bel pos meehan mar mod tin hehasiz zut tin ravah.
  jid-jid: U Yesu ka hla ni ndi'a “N'ma wo me” A n'ma wo ma, u wo'a katie dindi towa
    wa bana ngrjia.
  wmw-wmw: 'Ikisa akimwambira munu ire, akamba: “Olosa nkono wako.” Iye akolosa na
    akiponesiwa, úkiwa nzima kamba mwengine.'
  gmv-GGM: Addeza “ne kushe pidisa” gidess, addezikka ba kushe pidisin hinkko kusheza
    mala paxa gididees.
  ssg-ssg: Jises hone tel seilon tepaun minan maten, “Hokahiwa minam!” Ti i hokahiwa,
    tepaun minan maten ewi hanowi tepaun liai.
  zpo-NT: 'Zee nzhé xaa lo xaa mbizh yaa: —Bseli yaa lu. Zee mseli xaa yaa xaa, zee
    ngokwen yaa xaa mod nak stub lad.'
  poy-poy: Shakapanu Yesu kamgambira muntu ulii yakalewelekiti liwoku, “Gutalipisiyi
    liwoku lyaku.” Yomberi katalipisiya liwoku na liwera likomu gambira liwoku limonga.
  qwh-NT: Tseno nirirnam, maquin wanushqa nunatana, “Maquiquita pallarï” nerqan. Y
    maquinta pallarconqan öram tse maquin alliyärerqan, y yame caq maquinno sanu ticrarerqan.
  gaw-gaw: Jesus Nug anam anana amu Nug danab ep̱eg nau ele amegp̱a aum. “Ep̱en tai
    eṯe!” awa aum. A amu danab nug ep̱eg tai eṯe, ep̱eg eḏua, laih bia, ena dayom.
  nca-nca: Ŋunde yero uni ŋu ŋande miraró, “Kandeke raŋo.” Yiní kandí raŋoní pitu
    ko meté taró, kandí kawore meté ŋunde naŋge.
  zpz-NTPP: 'Orzeꞌ nam rab mi mbecy rat zeꞌ: ―Bzaab yaar lo̱ ―nam. Orzeꞌ mbecy rat
    zeꞌ bzaab yaay lom. Orzeꞌ lueg la byanap ñi gal nu na tuubañ.'
  mkj-mkj: Doar Ih pwehng woal mwoasor poahu, “Kailwe poahmmwen.” Doar ih kailla poah
    doari ken mwehula dauluhl, doahrla loap mwehuwo.
  zac-NT: 'Iurní repi më lu nguiu nagubidchi guiáꞌaiꞌ: ―Bëldí guiáꞌal. Lëꞌë nguiu
    bëldí guiáꞌaiꞌ. Lueguë bëac guiáꞌaiꞌ; bëaꞌnë guiáꞌaiꞌ ziquë na stubi guiáꞌaiꞌ.'
  kyg-kyg: ani vekaeꞌmo, kayaꞌmo aeka hayo huvo, huno huꞌnigeno aeno hayo nehigenoꞌaeꞌmo
    ayaꞌmo alino api aino ateꞌnigeno afaꞌa haneꞌniya ayakana huno alagepa huno haneꞌniye.
  kmk-kmk: Utdi, imbaga na utdit nakulekug si ima un, “Uknadom nat imam.” Inuknad
    dit tagu dit ima na ot kummiya’n naipadaon sit osa’n ima na.
  cao-NT: 'Jatsi noitiria ca joni qui Jesu chaniniquë: —Mi mëquë yoi mëtahuë —iquiina.
    Jatsi jahuë mëquë yoi ja mëtaniquë. Jënimatapiniquë jahuë mëquënë ra; jahuë mëquë
    huëtsa jascaria iquiina.'
  bbr-bbr: Kos kiro ro ipou aru orip auruwon, “Nan ipon kur.” Keser aurnuk, kiro ros
    kon ipou kurenuk, kar ipou näu rau senek, kon ipou eposek sarewon.
  inb-inb: 'Chasa nispa, chi ungug runa­taka nirka: —Maki chuta­chii. Chasa chuta­chig­lla­pi,
    chi makika aliarka, sug ladu maki­sina.'
  hrv-hrv: 'Tada reče čovjeku: “Ispruži ruku!” On je ispruži, i - ruka mu zdrava kao
    i druga!'
  box-NT: 'Bṹn mɔ́n, ó o Yeesu yèrèmáa bía là a nìi: «Hóoní ũ bàhó.»
    Ó o nìi hóonía mí bàhó, á ho dɛ̀ɛnía wan dĩ̀n làa hìa so bìo.'
  ote-NT: 'Nepʉ ra Jesu bi ꞌñembabi núꞌa̱ ra ꞌñøhø toꞌo xqui ꞌyotꞌa rá ꞌyɛ: ―Ha̱ua
    ri ꞌyɛ. Nuꞌbʉ́ nuꞌá̱ bi tʉnga rá ꞌyɛ, nepʉ ꞌbestho bi ña̱ni ne bi gohi ngu mi
    nja núꞌa̱ maꞌna rá ꞌyɛ.'
  wnu-wnu: 'Ende qamb munon uben umor eng nob qamar: “Uben deges arir ge!” Ende qamara
    munon eng uben deges arirama uben ig uber eng gas ende ebeterei.'
  zam-NT: 'Ngolo ndxab Jesús di''sa loo mèna, ndxab Jesús loo mbi'' yíiza: ―Ftega''
    ya''l, ey. Co''se'' mtega'' mbi'' ya'' mbi'', mbyac ya'' mbi'' xalque'' taasa
    lad ya'' mbi'' co'' nac ya'' huen mbi''.'
  zyp-NT: Mataico cawngsawpaw cawh, “Na kih pathlang,” tah ka, macawtaco a kih cawh
    pathlang ka, a rakheh lang tei pawtei hrakhei a chah kaw thah.
  sey-NT: 'Cani ja̱ maca i̱te capi: “Jë̱tëre mëajëꞌë.” Ja̱je caquëna, i̱pi se mëaquëna,
    yequë te̱ꞌte jë̱tëje̱ paꞌio huajëco po̱nëo.'
  nvm-nvm: Jesu fu ijeg kuardiame una dakaroim e iji ij abe kirainma iji kua, Eko
    ij on iji akozemne kuain. Ijefuon e iji fun ij fuon iji akozemga fuka una ij fuon
    ma iji be ijekin ren.
  mps-mps: Tama te po olama agai te nogo dwai bidibolo te po wai, “Nago nogo dodolao.”
    Tialima agai nogo dodolali, tama nogo wiegi yai ma pedelai, te gasa me nogo tiwai
    yai.
  pab-NT: 'Hatyaoseta Jesus nexa hatyo haliti nirakahexe hiye: — Haimahena hikahe
    — nexa. Aimatya hakahe hoka waiyeheta, hakakoa hamaniya kahe kakoa tyaoneheta.'
  llg-llg: Basa de Ana kokolak no hataholi lima kamate seselik ndia, nae, “Look o
    limam mai!” Boe ma ana look ndia lima kamate seselik ndia neu, de limak ndia hai
    tutik, sama leo ndia liman seli boe.
  kyf-kyf: '''Ɩn -Zezu nɛɛ -ɔ ka sɔ ''kua -yla: «-Glo -na sɔ ''wʋ.» Ɔ -gloa we ''wʋ,
    ''ɩn we yia ''pʋ, ''ɩn we yia ''wʋtʋ we -libheyi ''bhisa.'
  tpi-tpi: Na em i tokim dispela man olsem, “Stretim han bilong yu.” Na man i stretim
    han, na han i kamap gutpela gen, olsem arapela han.
  mih-NT: 'Tacuan ta i catyi ra Jesús sihin ra na‑ityi ndaha cuan: Nandɨca ndohon.
    Ta i nandɨca ra ndaha ra, ta i nduvaha si tañi caa inga si.'
  qvh-NT: 'Nircur say gueshyaycag runata Jesús nergan: “¡Maquiquita jogariy!” Jogarcuptinmi
    maquin sänuna ricacorgan.'
  kms-kms: Muq ni wuti si kuti kin te simbe nindig, “Nu si tuqu kuso.” Di ni si nituqu
    kuso, muq ni si mune oghi, si yuwon kin opu gri kuse kin pugrine ire te mune oghi
    kuse.
  agn-agn: Oman minaning si Jesus ong taw ang asing pilay, “Abir, yonat mo tang kalima
    mo.” Inonat na tang kalima na ig nago-ya ka kaman.
  nhi-NT: 'Ihcuacon oquiluih in tlacatl: —Ixconmilaua moma. Uan yeh ocmilau, uan nima
    omoyectlalih uan opahtic, uan omocau cuali quemeh nocse nima.'
  ttc-NT: 'Ntons oxik tq''uma'' tuky''i te yab'' ikxjani: «Intel aqinu'' aq''ab''.»
    Ntons te xjal owel tqinu'' b''ix okaj b''an galan iktza''x tuq te junky tq''ab''.'
  dan-1931: 'Da siger han til Manden: “Ræk din Hånd ud!” og han rakte den ud, og den
    blev igen sund som den anden.'
  kwj-kwj: Wosini ori hima ni ya ri sawe, “Tapa mihi ti ma dachina.” Wowani ya ri
    dachina. Ete wowani o tapa kapwa rihi ti o tapa angi kipe dau hinga ya ai wosi.
  vie-OVCB: 'Rồi Chúa phán với người teo tay: “Con xòe bàn tay ra!” Anh vâng lời,
    bàn tay teo liền được lành như tay kia.'
  kze-kze: ayáámba kawévaiguron-kwaasiyavena séna enayáámba árútuwaao súwana ayáámba
    árútuwowana kawe'á umánkowana ó'on-ayaankaamba úwasa
  mpj-mpj: Ka Jiijajjura martuku jiiku wajarnu, “Marangku turitpalala!” Mara turitpalarringu
    kayilapa kunyjunyurringu.
  lbk-lbk: Sa na't kinwani isnan lalaki, “Oyachem nan limam.” Inoyadna nan limana
    ya ket nakhannawis kasin ay kag isnan esang ay limana.
  mto-NT: 'Vanꞌit tseꞌe du̱nu̱u̱jmi je̱ paꞌam jayu: ―Yakyajkxu̱ je̱ mka̱ꞌa̱j. Vanꞌit
    tseꞌe du̱yakyajkxy, je̱tseꞌe je̱ kya̱ꞌa̱j jyo̱tka̱daakni. Vanꞌit tseꞌe tyaanni
    akijpxa je̱ kya̱ꞌa̱j tum o̱y.'
  bzh-bzh: Log nër vu mehö sënë bë, “Ġetelo seḳëm nam!” Lom telo seḳë ya, lob nivesa
    raḳ nebë vahi.
  guj-2017: ત્યારે પેલા માણસને ઈસુએ કહ્યું કે, “તારો હાથ લાંબો કર.” તેણે તે લાંબો
    કર્યો, તરત તેનો હાથ બીજા હાથનાં જેવો સાજો થયો.
  jvn-NT: 'Gusti Yésus terus ngomong marang wong sing lara tangané: “Tanganmu dietungké!”
    Wongé terus ngetungké tangané lan saiki tangan kuwi wis waras kaya tangan sing
    liyané.'
  byr-byr: Sara wɨdaka asaꞌ yaalɨka mena yɨnɨkerɨ wɨdɨna “Gɨnnya asaꞌ dɨvyaasɨbwaꞌnana!”
    Sagaaꞌ gamɨre ata yɨwɨbwaꞌnyɨna yada asi ayabaaibɨꞌ ata pwibɨꞌ maamɨdaryi yɨmaꞌnyɨna
    yaꞌ.
  ian-ian: taamba kɨvi wata la nyan kat wandɨ. Mɨna taamba agiya wandɨ maa taamba
    kwindɨ. kwindɨ maa ndɨna taamba kwo lɨndɨ. Ndɨna nat taamba vla lɨndɨ.
  hun-hun: 'Ekkor ezt mondta ennek az embernek: „Nyújtsd ki a kezedet.“ Az kinyújtotta,
    és olyan éppé lett, mint a másik.'
  mcf-NT: 'Adotanquimbien Esusën mëicsatsaid chuiquin: —Mëcueta —cac mëcuec bëdampondash
    aton mëdante abiuc daëdi bëdambo yec.'
  kjs-kjs: 'Gore nipumi mo ki meda-nane kome ali-para talo: Nena ki ridula. Go-rupa
    pisa rabu go alina ki epe lisa-pulu wala epe ki meda nona pisa.'
  mni-mni: "Adudagi Ibungona makhut nama pangtha-sithaba nupa aduda hairak-i, “Nahakki\
    \ nakhut adu tingthok-u.”\x94 Maduda nupa aduna makhut adu thingthokcharammi amasung\
    \ makhut adu atoppa makhut nama adugumna pungpha phajare."
  yad-NT: 'Jadchiy ji̱ta su̱teda Jesús siva jomutu susa̱ñubay: “Ya̱ratyara jijyomutu.”
    Saratya̱da vanubay varirya, rata̱rya̱jada variy yibivaju̱ nu̱tyu rataryarantiy.'
  mxb-NT: 'Dá ni̱ kaa na̱ xíꞌín ta̱ kúꞌu̱ ndáꞌa̱ ñoó: ―Ná dákaa̱ ndáꞌo̱n. Dá ni̱ na̱dákaa̱
    ra̱ ndáꞌa̱ rá, kúú ni̱ ndu̱va̱ꞌa vaan táto̱ꞌon ki̱ꞌo ió va̱ꞌa iin ka̱a̱n.'
  pon-2006A: Sises eri mahsanihong ohlo, “Kapahwei pehmwen.” Ohlo ahpw kapahla peho,
    e ahpw mwahula ahnsowohte, duwehte pali teio.
  maq-NT: 'Sehe cachja Jesús cojo cha hmu rë cuitjin: ―‍Nixingun ntsun. ―‍Cuatjin
    cachja me. Hane cuatjin casahmi cha. Hane tsja cha xi quixi ne, ha camandaja sacuatjin
    jyihi tsja cha xingu.'
  hto-hto: 'Iemona Jesús afe ɨráredɨmɨena daɨde: —O onoɨ jino zúita, —daɨde. Jira
    ie onoɨ zúitamona, enéfene izói ñuera.'
  por-BRBSL: 'Então ele disse ao homem: “Estenda sua mão”. Ele a esticou; e ela foi
    restaurada inteira, como a outra.'
  ces-NKB: 'Tehdy řekl tomu člověku: “Natáhni tu ruku.” A on ji natáhl a byla znovu
    zdravá jako ta druhá.'
  cui-cui: 'Nexata Jesús barai pontha pon pecobe mʉbinchi jeye: —Nacobe doire, jei.
    Poxonae bapon nacobe doita, bapoxonae nainya cobe wʉnae tsanaya icha icha cobe
    ichi.'
  boj-2014: Yesus a naŋgi degsi minjrsiqa tamo baŋ qandamyej qaji di minjej, “Ni ino
    baŋ waiy.” Degsi minjnaqa aqa baŋ waiyonaq boleej. Aqa baŋ bei ombla na kerekereeb.
  eng-OEBUS: Then he said to the man. “Stretch out your hand.” The man stretched it
    out; and it had become as sound as the other.
  eri-eri: Onodu bona no fai waha letuwai, “Name owone tiginimuwau.” Ono wainga no
    owo tiginimu wainga, nomo owo ulate dorofe ege hilou heigai.
  aly-aly: Artwa arntety renh ilek Jesus-el, “Akwa arratyirra!” Artwa ra akwa arratyirrek,
    mwerr-anem, akwa ingwer-apeny.
  wiu-wiu: Nimo ootokoa kakome yono lokane ago-pala okome neke yono kutu lido akoano
    ta wa okale lido akoa enekale one padeka eina epetane yono-pala odele tootapekale
    eneka.
  swe-swe: 'Sedan sade han till mannen: ”Sträck ut din hand.” Han sträckte ut den
    och den blev återställd, lika frisk som den andra.'
  cth-cth: Hote a kutvang kadout e koevah, na kut hah dâw haw, atipouh navah ahni
    ni a kut a dâw teh, avanglae kut patetlah ao.
  mti-mti: Meve Iesu apan gumbe digwane, Nanigwa atan dima. Meoya me naniwa siwadne,
