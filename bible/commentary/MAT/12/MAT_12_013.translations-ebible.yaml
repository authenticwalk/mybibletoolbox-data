  cbt-NTPO: Napotahuaton, apia nontërin. —Imiran iyasha ihuëquë', itërin. Natëton
    ihuëpachina, a'naroáchin noyatërin. A'na imirin pochachin niantarin.
  srn-NT: 'Dan Yesus taigi a man di ben abi a malengri anu taki: “Langa yu anu!” Di
    a man langa en anu, a kon gesontu leki a trawan.'
  cta-NT: 'Loꞌo liꞌ nchcuiꞌ yu loꞌo nu quicha biꞌ: ―Xquiñi nuꞌu̱ yaꞌ ―nacui̱ Jesús
    jiꞌi̱. Loꞌo nchquiñi nu quicha biꞌ yaꞌ, hora ti ndyaca tsoꞌo yaꞌ nu quicha, stuꞌba
    ngua biꞌ loꞌo chaca tsuꞌ yaꞌ.'
  bqc-SIM: 'Ɔ̃ Yesu ò gↄ̃ɛpiɛ: Ǹ n ↄpi poo. A pòo, ↄ̃ à sù a gbɛu wásawasa lá
    adowa.'
  tcz-CHONGTHU: Chutah in Aman mipa jah'a chun, “Nakhut domin” ati. Hiti chun aman
    jong akhut adom in ahileh adamtai.
  mar-mar: मग येशू त्या वाळलेल्या हाताच्या मनुष्यास म्हणाला, “तुझा हात पुढे सरळ कर.”
    त्या मनुष्याने हात लांब केला व तो हात बरा झाला आणि दुसऱ्या हातासारखाच चांगला झाला.
  snp-snp: Logimito wewama, Aga folado, loumaito ana foladito ana filiga nemo yamaidana
    oto olu lalo ifa,
  isl-isl: 'Síðan sagði hann við manninn: „Réttu fram hönd þína.“ Maðurinn gerði það
    og um leið varð hönd hans heil!'
  spy-NT: Yu keewaany Yēēsu kumwooy ng'aleechaa, kumwoochi chiichoo kisōnkōchoot ꞉āwut
    kule, “Chuul āwut.” Yu kachuul, kukaramiit kuu nyiin ake.
  xnn-xnn: Danat kanan isnan nabingoy en, “Oyadem nan ledengmo.” Inoyadna dat maoyad
    tet-ewa ay kaneg nan esa ay ledengna.
  mwe-mwe: Kungai gubhannugulile mundu jula, “Goloya nkono gwako.” Gwaugolweye, ukulamaga
    nibha malinga guna gula.
  tte-tte: '@see-verse:MAT.012.012'
  tcs-tcs: Den Zizas i bin spik po da man, ‘Strete an blo yu kam ya!’ Da man i bin
    mekem ane stretwei dat an blo da man i bin orait wase da nada an blo em.
  hlt-THB: Cawhkaw thlang venawh, “Na baan ce zyng lah,” tina hy. Anih ing a baan
    ce a zyng awh a kut ce akut langben amyihna leek pahoei hy.
  soq-soq: Tauma Iesu apana witapa bobopa diene wanase, “Witaa aubea!” Iesu dima diena
    rua me witapa aubeno ita eulen witapa da rua.
  qub-qub: 'Nircur chaquisha maquiyoj runatana Jesús niran: «¡Maquiquita jogariy!»
    Jogarcuptenga maquin sänuna ricacuran.'
  att-att: Á kabalin ni Apu Kesu nanabbák karanniaw, nallipay laguk sù tolay nga nassesseng
    yù limá na, á kinagi na kuna, “Sonnatam mu yù limám,” kun na. Á sinonnâ nayù tolay
    yù limá na, á nammapiángin nga kunnay sù tádday nga limá na.
  bki-bki: Naruei Yesu ber ka toro na be jumekirikokouro, berinavo “Kovitirii jum̃amo
    rimemedu.” Naruei naio mila jibe ka napano Yesu naio berenio, ana na naio jum̃ano
    binimei bo bereio, javukia jum̃ano tinene.
  bqp-bqp: 'Akũ Yesu pì gↄ̃gbɛ̃ pìinɛ: Ǹ n ↄ pìi poro. Kũ à pòro, akũ à kɛ̀ a gbɛ̀n
    swáswa lán a do bà.'
  mcp-mcp: 'A mú cɨ nə muud á shwáámbʉ́lə mbwə̂ nə́: «Kwéégʉ́g mbwə̂.» A mú kwéég
    mbwə̂, í mú bə mpwogɛ́ nda wúlʉ́gá.'
  hat-hat: 'Lè sa a, li di nonm lan: Lonje men ou. Nonm lan lonje men li. Latou, men
    an vin byen tankou lòt la.'
  npl-NT: 'Ijkuakó Jesús okili n tlakatl: —Xikmilawa moma. Iwa ijkuak okimila ima,
    opajtik iwa omoka kuali kemi non ok se ima.'
  bgg-bgg: Ji è yao ched dang Isu è wad slemriie riie pha bran ji shii yao, “Na wad
    phiang phia mage bo.” Ai è de wad phia mage shii ji pha slemriie pha ji ne gai
    pha wad duiine wie rey dun.
  eng-TCENT: Then he said to the man, “Stretch out yoʋr hand.” So he stretched it
    out, and it was restored, becoming as sound as the other.
  eng-BSB: Then Jesus said to the man, “Stretch out your hand.” So he stretched it
    out, and it was restored to full use, just like the other.
  cpu-NT: 'Jiñaanatanakeri atziri kisovakori, ikantziri: “Pinthaaryaavakotai.” Matanaka
    atziri, akotsitanai, okempitanaaro pashine irako.'
  san-ASM: অনন্তৰং স তং মানৱং গদিতৱান্, কৰং প্ৰসাৰয; তেন কৰে প্ৰসাৰিতে সোন্যকৰৱৎ স্ৱস্থোঽভৱৎ|
  tac-NT: '''Liko Esusi anele alué nayume: ―''Ma ku wajchinábá seká. Napu''lige wajchinasa
    ''ma ku sa''wile.'
  eng-WEBPB: Then he told the man, “Stretch out your hand.” He stretched it out; and
    it was restored whole, just like the other.
  gfk-H: Ma Iesu ga tangai tano lima maat hoken, “Kadasei no limaam!” Io, ga kadasei
    ia, gaam tahut baal um no limana hoing nong tiga mes na limana.
  viv-viv: Hidedemi Yesu gigahedi tu nimakoyo againe gigahe gigayo, “Nima utune.”
    Nimana gitunena ada auheꞋama giyamumu nimana fafalina yamumuna amine.
  yao-yao: Nipele, ŵansalile mundu jo kuti, “Ngolosye nkono wenu.” Ŵaugolwesye, nombe
    ni ŵalamile chisau nkono wine ula.
  tgp-tgp: Moiso, mo verea isan tamlohi atu mara, “O r̃irahi na limam.” Ale tamlohi
    atu mo r̃irahia, ale mo r̃uhu sohena tapala limana.
  auc-NT: Äninque nï cömampoingä ingante wæætë, —Pædæ pompobi, angä. Ëñëninque tömengä
    pædæ gopodinque æ̈mæmpo baï waa empocä bacantapa.
  kbc-NT: Odaa jeɡ̶eete niɡ̶ijo ɡ̶oneleegiwa alejaado, “Ixokenitice ɡ̶abaaɡ̶adi!”
    Odaa ja ixoketice libaaɡ̶adi, odaa ja icí libaaɡ̶adi, ja liciagi niɡ̶ijo caticedi.
  bmh-bmh: Gonug du go ebeg eg mui aureun, “Nait eben henen.” Guzenai aurina, du go
    nug gonugau ebeg hina, ebeg naliu tub dareu sul, gonugau ebeg naliu usaleun.
  ctu-BL: 'Jesús tsi'' sube jini winic: Sʌts''ʌ a c''ʌb, che''en. Tsi'' sʌts''ʌ. Tsa''
    cha'' wen''a. Lajal tsa'' majli bajche'' yambʌ i c''ʌb.'
  meq-meq: 'Tsa na, Yesu a gwaɗay a ndo niye: «Nduɗa ha həlay yak!» Ndo niye a nduɗa
    ha həlay ŋgay. Tsa na, a mbəl lele andza həlay neŋgeɗ.'
  noa-H: Magnaa hich Jesuupai chi woun mag jua jʌser k'itarragta, —Dayag jua hʌabá
    hajim. Magbaa chadcha jua hʌabaa jua monakk'a warm chi wajap'a sĩerr dʌ̈i hãba
    sĩsijim.
  alp-NT: Eleki Yesuse Ibeteke loko tamata bala lei matale mere be, “Antolie balamu
    lomei.” Eleki iantolie balaije, hoko balaije mise saka balai leini saere sosoli.
  san-VEL: anantara.m sa ta.m maanava.m gaditavaan, kara.m prasaaraya; tena kare prasaarite
    sonyakaravat svastho.abhavat|
  kbq-kbq: Anante aza sti'nea nera anage huno asmi'ne, Kazana ru fatgo huo! Higeno
    azana ru fatgo higeno, mago kaziga azamo hu'neaza huno fatgo hu'ne.
  kbh-kbh: 'Chora Jesús chë buashana buacuats̈e bomnábioye tbojaniyana: “Macuenÿanëjaná
    ca.” Y chë boyabásana tojanacuenÿanëjaná y chora chëts̈a ts̈abá yojtsatamna mo
    cach inÿets̈acá.'
  ron-LSB: 'Apoi i-a spus omului: “Întinde-ți mâna”. El a întins-o; și ea a fost refăcută
    întreagă, la fel ca cealaltă.'
  pon-pon: 'I ap kotin majani on aramaj o: Kapa wei pa om! I ari kapa wei, ap maular
    dueta pali teio.'
  nhe-BL: 'Huajca Jesús quiilhui nopa tlacatl tlen mahuactoya: ―Xijxitlahua moma.
    Huan yajaya quixitlajqui huan mocualtili queja nopa seyoc ima.'
  sps-sps: Ai Jisas tsue to tana mes, “Paroor a nimam.” Ya paroor to na niman sa rof
    fatabin en faarei tsuiny mes niman.
  wnc-wnc: aminu waapa anzing inikut, “Katakga tapi kwangawan,” ngang iniwan tapan
    kwangawan gatuna take kautduapa binga sikut.
  nmw-S: Habe i liwo tolomo yake heine i nga, “U parumwaru nimam.” Bwen nimane i parumwaru,
    ge hobak i dohob sohode hedi nimane panihebe.
  bus-bus: 'Ben Yesu bè gↄ̃gbɛ̃ pìnɛ: Ǹ n ↄↄ pì poro. Kɛ̀ à pòro, ben à kɛ̀ a gbɛ̀n
    wásawasa lán à doo bà.'
  gub-BL: Na'e uze'eg a'e awa ipopàri ma'e pe a'e kury. — Epyho nepo imuwà ihewe ty,
    i'i izupe. Upyho opo imono izupe. Ikatu a'e 'ar mehe kury, inugwer ipo zàwe kury.
  imo-imo: Aku tepa nimbelie ki kolopa kukurumu iyemundo nimbei, “Nunge kimu tinio
    tiwi,” nimu wali iyemuni yunge kimu tinio tirimu wali yunge ki ekondo penga lerimu
    mele ki keri lerimumu kelepa penga lerimu.
  boj-boj: Yesus a naŋgi degsi minjrsiqa tamo baŋ qandamyej qaji di minjej, “Ni ino
    baŋ waiy.” Degsi minjnaqa aqa baŋ waiyonaq boleej. Aqa baŋ bei ombla na kerekereeb.
  eng-DRA: 'Then he saith to the man: Stretch forth thy hand; and he stretched it
    forth, and it was restored to health even as the other.'
  knf-knf: 'Wi wi aşaaŋ aji na ñiinţ: « Taran kañen. » Kë atar ka kë kajebi, akak
    ji kandukiiŋ.'
  san-KHM: អនន្តរំ ស តំ មានវំ គទិតវាន៑, ករំ ប្រសារយ; តេន ករេ ប្រសារិតេ សោន្យករវត៑
    ស្វស្ថោៜភវត៑។
  arn-NT: 'Feymew feypifi ta tiyechi wentru lañmalelu ñi kuwü: —Norümentunge tami
    kuwü. Fey ti wentru norümentuy ñi kuwü, fey küme tremolewetuy ti kangelu kuwü
    reke.'
  zas-NT: 'Dxel rëb Jesús loj bénragxuu yaa guin: ―Basli yaal. Abiꞌ basli yaa bén
    guin, loj hor ziigajc bayajc yaaman ziꞌc na̱j stibladan.'
  ken-NT: Yesu arɛm ntá mmu anɛ awɔ ágú bɛ, “Nyabhɛ́ awɔ́ ywɛ.” Anyabhɛ, awɔ́ wu
    ápɛt ataŋ, abhak mbɔ áchák.
