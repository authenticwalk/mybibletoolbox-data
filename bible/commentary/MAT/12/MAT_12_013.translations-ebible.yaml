  san-MAL: അനന്തരം സ തം മാനവം ഗദിതവാൻ, കരം പ്രസാരയ; തേന കരേ പ്രസാരിതേ സോന്യകരവത് സ്വസ്ഥോഽഭവത്|
  tam-TCV: அதற்குப் பின்பு இயேசு, அந்த மனிதனிடம், “உன் கையை நீட்டு” என்றார். அவன்
