    hoododeme, dee egee tekepo poloso o dee tekepo hodio egeesi masi meleeso.
  urd-GVR: Phir us ne us ādmī se jis kā hāth sūkhā huā thā kahā, “Apnā hāth āge baṛhā.”
    Us ne aisā kiyā to us kā hāth dūsre hāth kī mānind tandurust ho gayā.
  far-far: Ana kada nai go, sa Jesus ka fata 'uri fuana wane nai 'abana mae, “'Oe
    taga mai 'abamu.” Ma wane nai ka taga na 'abana. Ma ana kada nai go, na 'abana
    be mae ka lea laugo 'ana dia ruana bali 'aba.
  suz-BL: मिनु गुइ सोव़शो मुर कली “इ गुइ दिंदो” दे माइक्‍तु। मिनु मेकोमी गुइ दिंसेनु,
    ब्रा साशा, अर्को गुइ खोदेंशो दुम्‍त।
  car-NT: 'Irombo ika''po mo''ko wokyry ''wa: “Ajainary ityngako!” Irombo moro tainary
    tynga''po i''wa. Irombo iru''pa rapa moro ainary we''i''po moro atoneno wara.'
  amp-amp: Inji kfonihato nd tir gram tip behohet yimar kfo memorr, “Tir gram tipt
    wathu susnant.” Thu susnamotrt marnyanimotr.
  bht-bht: कने यीशुऐ उस माणुऐ जो बोलया, “अपणा हथ कर रुआं।” उनी अपणा हथ किता, कने उदा
    हथ दुऐ हथे सांई ठीक होई गिया।
  eng-NOY: Then saith he to the man, Stretch forth thy hand. And he stretched it forth;
