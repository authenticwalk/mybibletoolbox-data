  san-TAM: அநந்தரம்ʼ ஸ தம்ʼ மாநவம்ʼ க³தி³தவாந், கரம்ʼ ப்ரஸாரய; தேந கரே ப்ரஸாரிதே ஸோந்யகரவத்
