  lbm-lbm: तब यीशु न ऊ आदमी सी कह्यो, “अपनो हाथ बढ़ाव।” ओन बढ़ायो, अऊर ऊ तब दूसरों
    हाथ को जसो अच्छो भय गयो।
  ncj-NT: 'Oncan omoluic inon tlacatl: ―¡Ximasohua! Huan ihcuac omasou, niman opahtic
