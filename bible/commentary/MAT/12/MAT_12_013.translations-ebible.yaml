  are-are: Jesualantama artwa iltja ntjirrkakarta erinha ilaka, “Iltja ungkwanganha
    imarnai.” Erantama iltja ekuranha imarnaka. Iltja ekuranha turta kala marrerraka.
    Iltja era turtantama iltja arrpunha ekuranha ngerra naka.
  gai-gai: Karica ma an ramootmo aindopatna, “U ndona parmo lotai.” Ri, ma ndona parmo
