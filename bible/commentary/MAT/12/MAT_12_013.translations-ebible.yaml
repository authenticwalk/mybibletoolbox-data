  cbi-NTPO: 'Tsejtu Jesús juntsa rukunu: Ñu'' tyaapa usakide, tiñu, uskitu kama tyaapa
    naajuñuba juntsai ura'' malami.'
  ikk-NT: '''Ya ọ nọ sị okẹnnyẹ hụ, “Tịnpụ ẹka ị.” Ọ tịnpụ a, ọ nọ rị mma kẹ hụn-ẹbọ.'
  leu-leu: E mui a kuus xe sina mataa mana maat, “Talangaian a maam.” E nane talangaiane
    e fo roxo, malaan sena xasa mana.
  maz-NT: 'Nuc''ua e Jesús o zopjü c''e bëzo c''ü mi dyot''ü a dyë, o xipji: ―C''uana
    dya in dyë. Cjanu o c''uana c''ua o̱ dyë. Ixco jogü c''ua, c''ua ja nzi ma cja
    c''ü ''naja o̱ dyë.'
  bod-N: ཁོང་གིས་མི་དེར་ལག་པ་རྐྱོངས་ཤིག་ཅེས་གསུངས་པ༌དང༌། ཁོས་ལག་པ་བརྐྱངས་ཤིང་སོས་ཏེ་ལག་པ་གཞན་དང་འདྲ་བར༌གྱུར།
  tca-NT: 'Rü ñu̱xũchi ga Ngechuchu rü ñanagürü nüxü̃ ga guma yatü ga yumécü: —¡Iyarüwẽ́xãchimẽ́xẽ!
    —ñanagürü. Rü guma yatü rü inayarüwẽ́xãchimẽ́xẽ, rü yexgumatama narümemẽ́x, rü
    naĩ ga naxmẽ́x ga mexü̃nerüü̃ nixĩ.'
  zpl-NT: 'Che uninu lu niyu enu ubichicuꞌ ya zeꞌe: ―Ulí yalu. Che ulí niyu zeꞌe yai
    nu hora zeꞌe uyecaꞌ yai, nu nae tucu nú naa stucu chu yai.'
  mbc-NT: 'Moropai Jesusya ta''pî mîîkîrî warayo'' pî'': —‍Ayenya kainunkî —‍ta''pîiya.
    Moropai temekon kainumî''pîiya. Mîîkîrî esepi''tî''pî. Tiaron itenya ratai warantî,
