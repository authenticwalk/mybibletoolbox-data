  ncu-NT: Ne̱ ŋkee ɔɔ tɔwe̱ gywii ke̱sare̱e̱ wusɛ wuye‑o fe̱yɛ, “Teyi fo̱ ke̱sare̱e̱‑ɔ‑rɔ.”
