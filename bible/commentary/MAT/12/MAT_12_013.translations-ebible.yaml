  nii-nii: Pe eim ek nipi wu ei ngopu yi nim, “Nim angił tun kindii!” Neng, tun kindim.
    Yi erang, wu ei eim angił ei ka mułum. Wu eipi endi ka mułum mił yi mułum.
  ign-NT: 'Tásiha, ema Jesús máichuhapa ema achane ticaju­ma­vahuhi: —Nímaha. Picaja­ru­vauchava,
    pímereca eta pivahu —máichapa. Tacahe, ema achane eta macaja­ru­vau­chi­ravahi,
    eneva­ne­rinehi tinaraca eta mavahu. Tiúrivarepa tichava, tacutipa eta mavahu
    sapa.'
  dik-NT: Ku lëk mony wën cï cin ruai, “Nyoth yïcin.” Go yecin nyooth, go cin piath
    abï ciɛ̈t ciin këc ruai.
  cac-cac: 'Ix lajvin̈ej chi'', ix yalan d''a vin̈: —Aq''uel lian a c''ab'' chi'',
