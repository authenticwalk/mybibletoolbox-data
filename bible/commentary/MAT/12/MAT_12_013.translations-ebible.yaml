  lat-VUC: 'Tunc ait homini: Extende manum tuam. Et extendit, et restituta est sanitati
    sicut altera.'
  ngp-ngp: Niyo amgamba yudya aholomp'hale mkono, “Chulula mkono wako.” Niyo auchululaga
    mkono wakwe, niyo wanda mgima enga udya umtuhu.
  enq-2: Dopa latala baame akali doko lamaiyoo, “Embanya kingi doko tinoko” lea. Dokopa
    baanya kingi doko tinokeamopa, kingi doko auu petala kingi yangi epe dopaleaka
    jia.
  eng-ASVBT: Then saith he to the man, Stretch forth thy hand. And he stretched it
    forth; and it was restored whole, as the other.
  mna-mna: 'Tona iso pa tomtom nama kaamaŋana tina ma iso: “Swooro nomom.” Beso iswooro
    namaana na, ambai kembei ta namaana toro.'
  myw-myw: Yeisuw mo idibek taw towen, ilana, “Kusayel namam palawen neipam.” Iyasel
    mo ibwein, ma̱wana paliyuwein.
  sby-sby: Neco walamwambila usa muntu, “Tandabula cikasa cakobe!” Nendi walatandabula,
    popelapo cikasa cakendi calaba cena mbuli cinendi.
  sll-sll: Direre nibil ongwo yal i yu ditongwi, “Ani sine do.” Dungure aling sine
    dungure u wai ongwi.
  yaq-NT: 'Junak aapo, inia yoemtau: ―Em mamam rutukta ―ti au jiiak. Inika''a intoko,
    jume'' a'' mamawam rutuktakai, juname''e, jume'' senum benasi tu''ika taawak.'
  uro-uro: Dä ma Jisas ka qoar nä qa ruqa i, “Ngia rhurän dä ngia rhäqyet.” Dä qa
    ruqa qa murän dä bet bä sa märäs pät a et i ama mär et toqor aetni.
  ita-1885: 'Allora egli disse a quell''uomo: Distendi la tua mano. Ed egli la distese,
    e fu resa sana come l''altra.'
  muy-muy: 'Mək Yezu nakəŋ àhi ana zal ya ti ahar mikʉlfiŋana ni ahkado : « Təlbiyu
