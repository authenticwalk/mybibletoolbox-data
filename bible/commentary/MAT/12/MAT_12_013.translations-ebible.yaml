    ikwɨrɨ mbatɨ dɨhumwasɨhɨ kɨrɨ ikwɨrɨ bɨwatesɨrɨhɨrɨ noaipatɨ gaahɨrɨta wihoaaŋɨhɨrɨ
    ainahɨhɨramatiya nonasayataise.
  ubr-ubr: Namon On orot iman raguraguin auman on aurin iyau, “Om imam yotet egat.”
    Orot iman iyotet igat ato iman iyobin men, ato iman reban obin i’yen ba nanaba
    imatar.
  tsw-NT: Reve u damma vumaꞌa, “Canana ukere wa̱ wu.” A̱vu u canana, reve ukereꞌe
    u ka̱mba̱ gbaga gashi za ve ire.
  cax-NT: 'Auqui nanti Jesús ümoti maniqui ñoñünrrü: —¡Aipesünaca nehe! Ipesünacatati
    maniqui ñoñünrrü. Au manu rratorrü urriante tato tacana arrümanu quiatarrü.'
  aia-aia: Mia Jisas 'a o'ani 'iniai sae na rima mae, “'Oi taranga'inia hura'ai rimamu.”
    Ma taranga'inia hura'a mana rimana 'a goro aho'i 'onaai nata rima.
  srp-1865: 'Tada reèe èovjeku: pruži ruku svoju. I pruži. I postade zdrava kao i
    druga.'
  agt-agt: A ya uhohug na hapa ta pilayen ta kamat a “Uyadam la ya kamat mina,” kunna.
    A tentu en nanguyad a negitta hapa ta takdayen kamat na nga mappya.
  lug-lug: Bw’atyo n’agamba omusajja nti, “Golola omukono gwo.” N’agugolola ne guwona,
    ne guba mulamu nga gunnaagwo!
  yby-yby: Loko lokoko aya wemidana maya adeka yaitaya peto loko liyoko, adela maya
    petiyoko maloka adelamidana dowa liye.
  heb-heb: ויאמר אל האיש פשט את ידך ויפשט אתה ותרפא ותשב כידו האחרת׃
  mpp-mpp: Inguc milu ngic yogolec yanguc micnowec, “Ga molegone sungkec.” Inguc micnome
