  mdy-ETH: ዬካፓ ዬሱሴ ኩጮ ዎቦ ዓሢም፦ «ኩጮ ኔኤኮ ፒሼ!» ጌዔም ዒዚ ፒሻዛ ኩጫ ኮሽኪ ባጎ ኩጮጉዲ ማዔኔ።
  spl-spl: Yawu sâm yahatmâ lok pareŋe ya yuwu sâm ekuop. “Bâtge kuwihak.” Yawu sâmu
