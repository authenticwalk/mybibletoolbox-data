verse: MAT.012.013
translations:
  kpx-kpx: Kateai louito ada golote ke namihai avoe, “A ada hatunela.” Ige malaha
    keu au ada hatuge adaveu adave mole ke nahate vai inutolotoloanu.
  okv-H: ingeni meni-pehari embo ta degi ke einge ena, “No ingeni jujuruke” ainge
    enu ingeni jujurukenu ingeni nei javotoho amiga inono ena.
  tbo-tbo: Yesu lawana i paliweleya i pa, ‘Nimam una lodomi,’ ega yaka lawana nimana
    i lodolodomi po i dewadewa po mei nimana gehouna.
  mal-C: അതിനുശേഷം യേശു കൈ ശോഷിച്ച മനുഷ്യനോട്, “നിന്റെ കൈനീട്ടുക” എന്നു പറഞ്ഞു. അയാൾ
    കൈനീട്ടി; ഉടനെ അതു മറ്റേ കൈപോലെ പൂർണ ആരോഗ്യമുള്ളതായി.
  grc-SR: Τότε λέγει τῷ ἀνθρώπῳ, Ἔκτεινον ⸉τὴν χεῖρά σου.⸊ Καὶ ἐξέτεινεν, καὶ ἀποκατεστάθη
    ὑγιὴς ὡς ἡ ἄλλη.
  bgc-bgc: फेर यीशु नै उस माणस तै कह्या, “अपणा हाथ बढ़ा।” उसनै बढ़ाया, अर वो दुसरे
    हाथ की तरियां ठीक होग्या।
  khz-khz: Ne Iesu na vogima-keve talimana evaikilaato, netiwato, “Gimamu ono tugu-roriroria.”
    Ia gimana etugu-roriroriato, ne maparana enama-gatuto, gimana kavata maki vovetaina.
  deu-TKW: 'Hierauf sagt er zu dem Menschen: strecke deine Hand aus. Und er streckte
    sie aus, und sie ward hergestellt gesund wie die andere.'
  zsr-NT: 'Niꞌr Jesús gudxëꞌ bönniꞌ huëꞌ naꞌ: ―Bli naꞌu. Catiꞌ bulí nëꞌë, laꞌ böactë
    dxiꞌa ca nac yetsláꞌa nëꞌë.'
  lin-lin: 'Bongo, alobaki na moto yango : — Sembola loboko na yo. Moto yango asembolaki
    loboko na ye, mpe loboko yango ebongaki, ekomaki malamu lokola loboko mosusu.'
  hns-NT: 'Aur oe aadmie se bolies: „Aapan haath barhaaw.” Aadmie barhaais aur okar
    haath ekdam attjha hoi gail djaise ekwa.'
  noa-E: Magnaa ich Jesuupai chi woun mag jua jʉser khitarragta, —Dayag jua ʉabá ajim.
    Magbaa chadcha jua ʉabaa jua monakkha warm chi wajapha sĩerr dʉ̈i ãba sĩsijim.
  eng-EMTV: Then He said to the man, “Stretch out your hand.” And he stretched it
    out, and it was restored whole like the other.
  mib-NT: 'Yūcuán na te ni cahān yā jiín tée ni ichī ndaha ún: Scáá ndaha ró. Te ni
    scaá de, te ni nduvāha‑ni nájnūhun íyó ɨnga.'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ खे़न् मनाःन् मे़त्तु, “के़हुक्‍किन् सन्‍छे़ॽ॥” खे़ल्‍ले़
    कुहुक्‍किन् सन्‍छुल्‍ले़ खिमो वेःत्ते़आङ् वेॽस्‍मा कुहुक्‍किन् हे़क्‍केए नुःबा
    पोःक्‍खे़रो॥
  xnj-xnj: Kangi Yesu akamjovela mundu yula, “Talambula chiwoko chaku.” Mwene akachitalambula,
    ndi chalamili ngati chiwoko chingi chila.
  mmx-mmx: La ni ga lok ti mo laradi, “Una song asu mi lakngam.” La mo laradi ga song
    asu mi lekngen, la lekngen ga lox avukat axap ta kerekngan mo lara lekngen.
  cbr-NT: 'Catancëxun ca Jesusan, uni aín mëcë́nmi ñucë cacëxa: —Ca mëshpat. Cacëx
    mëshpatishi ca mëpëxcüacëxa, aín mëcën itsisaribi upí ''itánun.'
  tee-NT: 'Pus ju acsnich ju Jesús chani juni ju anu'' lapanac: ―Alhit''ach ju mimaca''.
    Chai acsni xtaknilh ju ixmaca'' pus lana tak''oxilh. Lana ixt''achunch va tachi
    ju ixjunita ju ixtamactam.'
  eng-LSV: Then He says to the man, “Stretch forth your hand,” and he stretched [it]
    forth, and it was restored whole as the other.
  cak-NT: 'C''ajari'' ri Jesús xu''ij che ri achi ri chaki''j jun ruk''a'': Tayuku''
    la ak''a''. Y ri achi can xe xuyuk ri ruk''a'', can ja'' utz xu''on-ka, y can
    anche''l ri jun chic ruk''a'', can quiri'' xu''on can.'
  pah-NT: 'A''ea erame Jesus''ga ei akoja''ga pe iponhimamave''ga pe: —Ejipoapyho!
    A''ero ga jipoapyhoi. Ikatua''ja gapoa a''ero ojipea ja gapoa ja.'
  sja-NT: 'Mãpai Jesupa ma jua chiwa bɨmaa mãgaji: —Pɨchi jua jĩrupáde aji. Mãpai
    jua jĩruji. Aramata jɨpa beeji chi apema juak''a.'
  xed-xed: 'Kaʼa nda tsa mndu nda mta dzvani ya mantsa: «Tɗap dzva gha,» kaʼa. Ka
    tɗaptá tsi, gi yəmaɗ vravafvra tsa dzvani ya manda va tsa sanani ya.'
  mks-NT: 'Tá na̱ndihi na̱cachi a já xi̱hín da̱ta̱a, da̱ na̱hi̱chi̱ ndáha̱ cán já:
    —Jándaca̱a̱ ndáhu̱n —na̱cachi a xi̱hi̱n dá. Tá na̱jándaca̱a̱ da̱ ndáha̱ dá já
    na̱ndiva̱ha ndáha̱ dá. Ta cáa tá quia̱hva cáa inga ndáha̱ da̱ cán.'
  gfk-S: Ma ne Jisas ga tange um tano luma mat, “Tuluse no lumam!” Iga tule ise ie,
    igom tahut baling honong tike mes na lumana.
  bmu-bmu: Mewö meleŋda azi miaŋgö jiyök, “Gi mönö börögi qötöteinöŋ.” Mewö jiiga
    qötöteiiga mutuk ahöhi, miaŋgö dop ölöwaka böröŋi alaŋaŋgö dop ahök.
  dgz-dgz: Boge me apan die anega wan, “Naniga endimat.” Menan me endimat anuni boge
    naniwa dawa mini kakae tan anun.
  eng-GNV: Then said he to the man, Stretch forth thine hand. And he stretched it
    foorth, and it was made whole as the other.
  zaa-NT: 'Làniana ra tìe nubeyu'' rà''nia: Bèl·lií ná'' lu''. Lą nna bèl·lií taá
    ní''į. Làniana beyacca chì ná'' niá tsè'' tì''ba ná attu lado.'
  eng-WEBSTER: Then saith he to the man, Stretch out thy hand. And he stretched it
    out; and it was restored to a sound state like the other.
  guh-guh: 'Nexata Jesús jumaitsi pecobetsaquenaenëjavabelia: —Namaxërovire, jai Jesús.
    Itsa bajaraponë namaxërovita, pacuenia itsanenia cobeitsi, bajara cobeitsi. Cobexanepanareca
    baja. Pecobetsaquenaejavami baja ajibi.'
  bon-bon: Piba Yeesu pui pita biname ne jejige egä, “Määme ime tuuti!” Tabe ime uutige
    Yeesu bau me, piba siige teeme ime te miiji äbitige epu pana nuuja ime liiyepu.
  nhw-BL: 'Huajca Jesús quiilhui nopa tlacatl catli mahuactoya: ―Xijxitlahua momax.
    Huan yaya quixitlajqui huan mocualtili quen nopa seyoc imax.'
  swh-ONEN: Ndipo akamwambia yule mtu, “Nyoosha mkono wako.” Akaunyoosha, nao ukaponywa
    ukawa mzima kama ule mwingine.
  wbi-wbi: Pepano uYesu akam'buula umuunhu jula akati, “Gholosia uluvoko lwako.” Umuunhu
    jula akagholosia, uluvoko lwake lukasooka, lukava ndavule ulunge.
  bba-bba: Yerɑ u durɔ wi sɔ̃ɔwɑ u nɛɛ, u win nɔmu ɡe dɛmiɔ. U ɡe dɛmiɑ mɑ ɡɑ wɛ̃rɑ
    nɡe ɡen teu.
  eng-KJVCPB: Then saith he to the man, Stretch forth thine hand. And he stretched
    it forth; and it was restored whole, like as the other.
  kgk-NT: 'Upéa he''i rire: —Eipyso katu nde po, he''i ipo ypi va''e-pe. Oipyso-ma,
    okwera porã-ma. Ijoja-ma ipo mokõive.'
  waj-waj: 'kiaa kioo vaidi yaaku sorogauvaa tunoo: Ai yaaku sorogainno taminnumaunnuuvaa
    raduda utuanee, tuduu rikioo ari yaakuuvaa raduda utuduu yaaku saivai safuuma
    vauvaa roosiima vairavai.'
  cpy-cpy: 'Iñaanata-nakiri kijowakori, ikantziri: “Pampiryaa-wakotee.” Matanaka ikantakiri,
    akotsitanee kameetha atziri, oshiyanaawo otsipa rako.'
  ekk-PKP: 'Siis ütles ta mehele: „Siruta oma käsi välja!“ Mees sirutas käe välja
    ja see oli terveks saanud, sama terve nagu teine käsi.'
  mpx-mpx: Yaka i baek tau o elana i ba, “Nimwam u paelu.” Inoke nimana i paelu, ge
    nimana iyaka i waisi i ola nimana labuina.
  wbp-wbp: Junga-juku, Jijajirla wangkaja watiki rdaka manjanja-kurluku, “Waku wipiya!”
    Junga-juku, rdakaju wurr-kijirninjarla wipija, ngula rdakaju ngurrju-jarrija pina
    ngayi rdaka jinta-kari-piya.
  luo-luo: Eka nowachone ngʼatno niya, “Rie lweti,” mi norieye, kendo lwete nochango
    chuth, mana kaka komachielo.
  nhe-NT: 'Huajca Jesús quiilhui nopa tlacatl tlen mahuactoya: ―Xijxitlahua moma.
    Huan yajaya quixitlajqui huan mocualtili queja nopa seyoc ima.'
  aii-aii: 'ܗ̇ܝܓܵܗ ܐܡܝܼܪܹܗ ܠܗ̇ܘ ܐܢܵܫܵܐ: ”ܦܲܫܸܛ ܐܝܼܕܘܼܟ݂.“ ܘܦܘܼܫܛܵܐ ܠܹܗ ܐܝܼܕܹܗ، ܘܬܪܝܼܨ
    ܠܵܗ̇ ܐܲܝܟ݂ ܗ̇ܝ ܐܚܹܪܬܵ‌ܐ.'
  esk-NT: Aasiiñ nipliutiplugu taamna aŋun, “Isakkich argaktin!” Taavruma isaŋniġai
    argaŋni aasiiñ iłuaqsipḷutiŋ igḷuŋisitun argaiñ iḷipḷutiŋ.
  msb-msb: Kaya ginsabihan niya an lalaki, “Iunat an imo kamot.” Gin-unat man sani
    kag an iya pagkakimay nag-ayo na kag kapareho na ini san sa luyo.
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² dsoh³: ―¡Neih³ gugh²! ―ca¹juúh²dsa.
    Jøng² ca¹néih¹ dsa² ŋioh¹² gug². Ta³lah¹ca¹lái¹ dsio¹ gug²dsa ju³lah lǿa¹² gug²dsa
    cøng².'
  dso-dso: ଏତ୍‌କି କଇକରି ସେ ଆତ୍‌ ସୁକିଜାଇରଇଲା ଲକ୍‌କେ କଇଲା, “ଆତ୍‌ ସଲକ୍‌ କର୍‌ ।” ସେ ଲକ୍‌
    ଆତ୍‌ ସଲକ୍‌ କଲା ଦାପ୍‌ରେ, ସେ ଆତ୍‌ ନିକ ଲକର୍‌ ଆତ୍‌ ପାରା ଅଇଗାଲା ।
  meu-meu: Bena ia ese hari tau e haduaia, eto, Imamu a toia roro. E haroroa, vada
    e namo, imana kahana heḡereḡerena.
  yva-NT: Umba Po raura nanto vatano aneme rani nsawa umawe ai pare, “Naneme raojaito!”
    Weti vatane umawe po aneme raojaito, naije kobe aneme nsauman ti mo anemo rani
    ramai tavon.
  dgc-dgc: Nadid, kinagi ni Jesus to pile tu kamét, a “Iolnat mo i kamét mua.” Ey
    to péngiolnat na, éy naghusay dén a kapareho no kamét na a esa.
  zpm-NT: 'Dzigo rëbchaa me lo mgui ne në nia ga: ―¡Bzigaa nia luu! Zigne bzigaa mgui
    nia mgui, biacgazha, biaaṉa zig nac stib miṉe ndaantaque ga.'
  hix-NT: Onà wyaro nkekon xarha tà, amoskurumentaxaho wya. Atahoyotkako, kekon hatà,
    àwya. Natahoyotkay hatà. Ohxe harha nehxakon hatà, amorà. Àrakayo wyaro rma rha
    ohxe harha nehxakon hatà.
  sim-sim: Karem or mbaha ma oton ormu mbara, �Tava mihin sanguananak a heye.� Urik
    tava orhin or sanguanarik jivik si naha tava jivi yeje orhi hom simu nara.
  npi-ULB: अनि येशूले त्यस व्यक्‍तिलाई भन्‍नुभयो, “तिम्रो हात पसार ।” उसले आफ्नो हात
    पसार्‍यो, र उसको त्यो हात अर्को हातजस्तै निको भयो ।
  cgc-cgc: Pagsabat Jesus ta mga Pariseo, gambal kanen ta mama ya, “Untayen no imo
    na lima na kimay.” Dayon, pauntay ta mama iya na lima daw nayad na paryo ta liyo
    din na lima na ula dipirinsya.
  tim-tim: Hain dâm kinmâ luâk bâtŋe bâleŋe are hin dâm magaŋep, “Bâtge panmenâ agalâk.”
    dâmbo bâtŋe pando âlepŋe akmâ bâtŋe biken aregât dopŋe agep.
  yor-yor: Nígbà náà, ó sì wí fún ọkùnrin náà pé, “Na ọwọ́ rẹ,” bí òun sì ti nà án,
    ọwọ́ rẹ̀ sì bọ̀ sí ipò rẹ̀ gẹ́gẹ́ bí ọwọ́ èkejì.
  wos-wos: Wungi wataka dé tamba lékémbandé duré wa, “Ména tamba mé huritéké.” Wungi
    wandéka dé déka tamba huritékéndéka dé nak tamba téndé maki jémba dé té.
  emp-NTPO: 'Maʌ̃be dji jʌwa beu b̶ʌ́a jarasia: –Jʌwara jiradua.– Mãwã jirabʌrʌd̶e
    idji jʌwara ab̶ed̶a biasia dewarabema jʌwa quĩrãca.'
  eng-F35: Then He says to the man, “Stretch out your hand!” And he stretched it out,
    and it was restored whole like the other.
  ind-ind: Kemudian Yesus berkata kepada orang itu, “Luruskan tanganmu ke depan.”
    Dia pun meluruskan tangannya yang lumpuh dan saat itu juga sembuhlah tangannya
    yang sakit, menjadi sekuat tangan sebelahnya!
  pes-OPCB: 'آنگاه به آن مرد گفت: «دستت را دراز کن!» و وقتی چنین کرد، آن دستش نیز
    مانند دست دیگرش سالم شد.'
  mpt-mpt: omito Yesuse naka ele baabanea Keb kweilone tobtalonale gesea e kweilone
    tobtalonea ayamu banea makob kweile milim sine ulab ane otane
  bla-bla: Itŭman'ĭstsiuaie nĭn'au, Sauksikĭns'tsiakit. Ki itsauksikĭns'tsiakiu; ki
    ikut'tutsipaie netoi'nitsiuaie otat'otsĭsi.
  ssx-ssx: Koto pi la paeyeke Yesuma꞉ mo kiki hapueke endiki some pa꞉ta꞉ alota꞉ Naka꞉
    kiki tindipae leekeme. Koto leeke ipika꞉ kiki tindipaeyekeme. Tindipata꞉ mo kiki
    epeata꞉ ipika꞉ epeke kiki ma꞉nda꞉ leke kone hayekeme.
  mkl-mkl: Nɔ Jesu í sɔ̃ mɔkɔu í ni, tɛ ɑwɔɛ. Iyi í tɔɔ nɔ í bɑɑ dee dee bɛi ɑwɔ ɑkɑ̃u
    mɑ́.
  gaq-gaq: ଏନ୍‌ ବାସଙ୍ଗ୍‌ଚେ ଆତେନ୍‌ ନ୍ତି ଆତୁକ୍‍କ୍ନେ ରେମୁଆଁକେ ବାସଙ୍ଗ୍‌କେ “ନ୍ତି ସିଦା ଆଡିଙ୍ଗ୍
    ।” ଆତେନ୍‌ ରେମୁଆଁ ନ୍ତି ସିଦା ଆଃଡିଙ୍ଗ୍‌କ୍ନେ ଦାପ୍ରେ ଆତେନ୍‌ ନ୍ତି ବାରି ମୁଇଙ୍ଗ୍ ନ୍ତି
    ସୁଗୁଆ ନିମାଣ୍ଡା ଡିଙ୍ଗ୍ ୱେଗେ ।
  gof-RNT: Hessafe guye, Yesuusi addiyako, “Ne kushiya piddi ootha” yaagin, uray piddi
    oothis. Iya kushey paxidi hankko kushiyada hanis.
  unx-unx: ଏନ୍ତେ ଇନିଃ ଏନ୍‌ ହଡ଼କେ କାଜିକିୟାଏ, “ତିଃଇତାମାଃ ଜିଲିଙ୍ଗ୍‌ୟେଁମେ ।” ଏନ୍ତେ ଇନିଃ
    ତିଃଇତାୟାଃ ଜିଲିଙ୍ଗ୍‌କେଦାଏ, ଆଡଃ ଏଟାଃ ତିଃଇ ଲେକା ବୁଗିରୁହାଡ଼୍‌ୟାନା ।
  gah-gah: Loko loake ámina ve nene gigizani lutozo loko lokago, agizani lugaloka
    nene lutokago, agizani magáa minamómámini oko goha lamaná imó.
  lcm-lcm: Le na kala antok a igenen ang ta, “Ku koros a kungam.” Na igenen ang kala
    koros ia na kala pukunan aro pok val kana mang palpal kunga.
  aer-aer: Jesus anteme angkeke artweke iltye tharre-akerte, “Iltye aternelhaye!”
    Kele arratye re iltye antekelhe-ileke, iltye arratye mwerre-irreke iltye arrpenhe-arteke.
  qvc-NT: 'Chaymandaqam chay chaki makiyuq runata nirqan: —Chutay makikita, nishpa.
    Chaymi runapa makinqa chaki kashqanmanda das allinyarqan, chay suq ladu makin
    allin kaqshinana.'
  tgl-ULB: At sinabi ni Jesus sa lalaki, “Iunat mo ang iyong kamay.” Iniunat nga niya
    ito, at bumalik ang dating kalusugan nito, gaya ng kaniyang isang kamay.
  cbs-NT: 'juni meken meyushki yuikin: —Min meken meshanwen— aka meshanyan jawen meken
    betsa keskai ma mepekei peaya'
  xtm-NTPP: 'Sani te jiña''a ya tee ni yichi nda''a ma: ―‍Ndaskuili ni nda''a ni a
    ―‍kúu ya jiña''a ya. Te tee yukan chi ni ndaskuili de nda''a de ma, te ni nduva''a
    sukan iyo va''a in‑ka nda''a de ma.'
  nnq-nnq: Kubokapenia ngannenge mundujo, “Ntondobeye luboko lwinu.” Ngatondobeya,
    luboko ngululama ngulube andi longe.
  bao-NT: 'To biro ĩi, ca amo bʉʉricʉre o biro cʉ̃re ĩiwi: —Mʉ amore juu pooya —ĩiwi.
    To biro cʉ̃ ca ĩiro, cʉ̃ pea cʉ̃ amore cʉ̃ ca juu poorora, ape amore biro añuri
    amo tuawʉ.'
  san-ORI: ଅନନ୍ତରଂ ସ ତଂ ମାନୱଂ ଗଦିତୱାନ୍, କରଂ ପ୍ରସାରଯ; ତେନ କରେ ପ୍ରସାରିତେ ସୋନ୍ୟକରୱତ୍
    ସ୍ୱସ୍ଥୋଽଭୱତ୍|
  huv-NT: 'Condom quiaj tasaj aaga ndron ombas quiaj: ―Ileainguiich iwix ―aj. Camüm
    maleainguiich, lajneaj nómban atanej alinots owix nej.'
  otn-NT: 'Ra̱ Jesús bi ''yɛ̱mbra̱ n''yohʉ mi̱''ʉ rá̱ ''yɛ: ―Da̱mi̱ majni̱ ''yɛ ya
    ―bi ''yɛ̱mbi̱. Ra̱ n''yohʉ p''ʉya bi̱ macrá̱ ''yɛ, pɛ ''bexpi zä rá̱ ''yɛ mi̱
    ''ʉ. Bi gohi tengu̱tho ja''a̱ ma̱n''na rá̱ ''yɛ.'
  nop-nop: Unduŋ yoŋa me kohoŋ kumuŋ u niŋguk, “Kohoge kihiwaleŋ.” Nimbune kohoŋ kihiwali
    utumbahinakaune fukuniŋ dabugoŋ tuguk.
  obo-NT: Na id ikohiyan ni Disas iddos minuvu to, “Kotongngow kos bollad du.” Na
    id kottong din kos bollad din, woy idda ron en, no-uliyan idda no noko-iling don
    taddot divauy'n bollad din.
  cak-ENT: 'Y c''ateri'' c''a tok ri Jesús xbij chin ri achi ri chaki''j ri ruk''a'':
    Tayuku'' la ak''a''. Y ri achi xe xuyuk ri ruk''a'', jari'' xchojmir y xoc cachi''el
