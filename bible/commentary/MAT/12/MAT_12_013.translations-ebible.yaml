    mamá íráqôniq umá móra-aukapaq-ayaakaa uráiye.'
  soy-soy: 'Yeesu uu pɛɛ utisi uyɛ̃ mɑɑ rɛ: A kupɔ́nípɛ rituŋɑ́mɛ. Uu ku tuŋɑ́pɔ
    ɑku pélu ɑku kucɔ mɛcɔ sɔnɛsi.'
  hui-hui: Ani lowa ibugua agali gi kohe biagohondo lalu, Í̠naga gi mbariane dogola,
    lene. Agali biago ibugua gi dogo layagola lone bayale ho dai bialu gi mendeyagi
    heagobi dege hene.
  amf-amf: Ogosa budonte Yesus aaniysa woboa eana, ‘‘Antaam hasa pishkaa’’ kina ki
    hamade. Ear yisa antaam ki pishkaysaka paashayse anta waadettsi payya ki maatade.
  quc-NNT: 'Xub''ij k''u ri Jesús che ri achi: Yuqu ri q''ab'' la, —xcha che. Xuyuq
    ru q''ab'', xutzir k''ut. Je'' chik ri u q''ab'' ri'' jas ri jun chik.'
  dob-dob: ꞌEnega Yesu tai nina ꞌieonena, ꞌigwae, “Nimayo ꞌuyasitoto.” Ga tai nina
    nimana ꞌiyasitotona ga ꞌiboboꞌana limana, nadigega mali nimana.
  wrs-wrs: Wo Yesus omnana no indhanarinim englapetmungilm, engla pevna liotok, no
    indhanarini shuana hevna englam, wo hena englava os henga wohkanandhana.
  mca-mca: 'Ma'' qa yiyaji''ets ha'' jukhew qa yit''ijets: —¡Ijin na'' okoi!— Ha''
    jukhew qa yijin ha'' ƚokoi qa aje''eƚ hamiikii ka'' ƚunye''jtax ha'' ƚokoi, ma''
    qa week ƚunyejei iye he'' ƚokoyei.'
  tzo-TZC: 'Ti Jesuse jech lic yalbe ti vinique: ―Xachꞌo talel ti acꞌobe ―xut. Cꞌalal
    jech laj xachꞌ ti scꞌobe, lec icom jech chac cꞌu chaꞌal ti jun scꞌobe.'
  mya-mya: ထို​နောက်​ကိုယ်​တော်​က​လက်​သေ​သူ​အား ``သင်​၏ လက်​ကို​ဆန့်​လော့'' ဟု​မိန့်​တော်​မူ​၏။
    ထို​သူ​သည် လက်​ကို​ဆန့်​လိုက်​လျှင်​ထို​လက်​သည်​အ​ခြား​လက် တစ်​ဖက်​ကဲ့​သို့​အ​ကောင်း​ပ​က​တိ​ဖြစ်​လာ​၏။-
  gng-NT: 'Nɛ ki tɔke'' ujɛ wà ya nuɔ faan'' nnɔ ki ye: «Tɛnde aʼnuɔ.» U tɛnde''
