  tiy-tiy: Tidéw béno, ménbéréh i Jesuse dob lagéye ni ménsadil i kémér ne mano, “Bétérém
    i kémér me.” Atin béntérén i kémér ne, atin sonom béno ménadi-adi loo bé ségébalae
    de.
  nlg-nlg: Ge bosa vania na tinoni te labe na limana, “Ko hau datoa na limamu!” Ma
    gaia te hau datoa, me uto oli te vagha na levu ni limana.
  dgr-DOGNT: Eyı tł'axǫǫ̀ dǫ wılà ełeènııtsoo sìı ts'ǫ̀ hadı, “Nılà daį̀chı,” yèhdı.
