  nko-NT: Mʋ́ʋ́ ɔlɛbláa oyin ámʋ́ʋ́ mʋ ɩbɩ lawú ámʋ ɔbɛ́ɛ, “Tɩnkɩ fʋ́ ɩbɩ amʋ.”
