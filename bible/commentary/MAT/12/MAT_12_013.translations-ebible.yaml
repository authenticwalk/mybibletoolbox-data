  acr-TNT: 'Ecꞌuchiriꞌ, xubiꞌij ri Jesús che rachi chakijinak ukꞌab: —Chasucꞌupij
    rakꞌab —xchaꞌ. Ecꞌu rachi xuyuk rukꞌab y waꞌ xutziric, rukꞌab xuꞌan tanchi jelaꞌ
    pachaꞌ ri jun chic.'
  rop-rop: Afta na Jisas bin tok langa det men garram kripulwan bingga, “Yu pudumat
    det kripulwan bingga.” En det men bin duwit langa im, en streidawei det bingga
    bin gudbala jis laik im najawan bingga.
  mee-mee: Nae Iesus ke role ka agau laeala a kamana mate roma, “Ngo kalaꞌe kamang.”
    Na i ke kalaꞌe kamana, na kamana laeala ke pe bavakena, basema kamana tetoto.
  mwf-2018: Bere Jesus kathu-ka mamna ngarra kardu nugarn mange wardi nhini-yu, “Nga.
    Mange pana ngarra nhinhi thungurathtath-nu.” Bere kardu nugarn nhini-ka mange
    yungammarathtath i mange nhini-ka patha warda mebaththa pirri nginipunh mange
    patha numi pangu-re deyida mani mebaththa kardi.
  dif-dif: 'Ngadani Nau nunkangupini kanani jatana wonti: „Mara ngutateriau!“ ja nau
    ngutaterina wonti, ja mara tepi pantjina wonti nguruni jeribaka.'
  gam-gam: Jisas agle ke yei una moi al embe dji, ni aglen amblo du djiye! dji. Une
    agle amblo du djika, alla wopake pai, agle yemto wopake yei mal embe yei.
  nou-nou: Sedo Iesu mi embo ainda yei sisira, “Iso ingo awa besugeio.” Setiri embo
    awa uso ingo besugurisira. Etiri embo ainda ingo awa ingo be nei awodo ewamei
    isira.
  mqb-NT: 'Yesu a jan anà ɗowan a ma mac alay a ata kutok: «Ndəɗoy anan alay!» Ɗowan
    ata a ndəɗoy anan alay acəkan, alay anahan kə̀ pəsakak kawa alay a hinen ata re.'
  ape-B: Naklipamuk namudak ali natanomu naklipu anudak logul yowenyonali nakli, “Nu
    nyakin logul.” Douk nonu logul ali nyanubu yopin nyape kalbu kobi enyudak enen
    umu.
  grc-F35: Τότε λέγει τῷ ἀνθρώπῳ, «Ἔκτεινον τὴν χεῖρα σου.» Καὶ ἐξέτεινεν, καὶ ἀποκατεστάθη
    ὑγιὴς ὡς ἡ ἄλλη.
  cav-NT: 'Tumetu Jesúsra ecuita emetucu majuque isaracuare: —Rirucue micue ebi, —jadya
    tujatu acuare. Ebi riruya tsehuedya cuitadya tujatu emetucu chacha jucuare peya
    emetucu bucha.'
  kgp-NT: 'Kỹ tóg ũn nĩgé tóg ẽn mỹ: “ã nĩgé tỹ krỹg'' hé,” he mũ. Kỹ tóg tỹ krỹg''
    he mũ sir. Hã ra tóg há'' he mũ. Ti nĩgé há ẽn hã ri ke tóg nĩ, ti nĩgé kórég
    ja ti.'
  bvd-bvd: '''I seeri guu sa Disas ka bae na ''urii fuana wane ''abana mae nai, “''O
    tagaa kau ''abamu.” Na waa nai ka tagaa na ''abana. Ma ''ana si kada nai ''ua
    guu bali ''aba mae nai ka mauri lau gwana mala ''ana ruana bali ''aba nia nai
    ''e diana nai.'
  ukr-1871: 'Рече тодї до чоловіка: Простягни руку твою. І простяг, і стала вона здорова,
    як і друга.'
  apz-apz: Ose ulonto hwe aho wonyoꞌnjo sohumo ulɨmento, Jɨje ahoso sɨhwaho fɨsɨpofo.
    Ose ulahonɨngki aho sɨhwoho sɨpento aho wopɨngo imoꞌnonto nomꞌne aho fehohnjo
    paꞌnyo imoꞌnɨmentisofoho.
  yon-yon: Kwamunekore, karub kuyaa yedmenoon, “Eb dingki yire.” andoon. Andoone,
    yembed yiroona korem ibonmo dingki yara areb amunmo keroon.
  poi-NT: 'Jesɨc iñɨ́máy jém pɨ̱xiñ jém tɨtsnewɨɨp icɨ: —Tɨ̱mɨ iŋcɨ. Jesɨc it́ɨ̱m
    icɨ. Wɨ̱tsɨ́yum juuts jém tuŋgac jém icɨ.'
  wuv-wuv: Si'ei, ina warenaa a'a mei i ma'e hepapa panina, “Roainalao fei panimu.”
    Hee, ina roainia ma namina rawanidiai, ana ale'ei raudei i rawani.
  quf-NT: 'Chaynu nirnaqami, chay wiqru makiyjun runataqa Jesusqa niran: —Chutarachiy
    makikita nir. Chaynu nitin, chutarachitinqa makinqa uklaw makin yupay kusa allilanna
    kidaran.'
  yuw-yuw: Yesu ihoroc yongga amna oburo omong fatfatyi inogoc, “Goc obura tong nongnong
    toi.” Inuna amna wo oburo tong nongnong tuna wohogon oburo orokongdup togoc. Oburo
    okema idocma worochon toroc.
  hus-NT-1971: 'Tam a Jesús in ucha’ an inic axi huayenec in c’ubac: ―Xo’ ca lemc’a’
    a c’ubac. In lemc’a’, cum jelthachits. Jilc’on tsablom in c’ubac lubach.'
  med-med: I nimba kʉn, ki kuⱡpa kel itim wu ni kundpa nimba mel, “Nim nga ki ei,
    tʉkʉn ron ndui!” nitim. Nilinga, ki ni ron nduⱡnga, tʉngʉnda mint ki ni, omba
    kai itim.
  bch-bch: Io, Iesus ikeo pan eaba toa ibage imate oa bedane, “Patutui bagem.” Tota
    ipatutui ibage, ta ibage iuot kemi mulian mambe ibage ede pade.
  cco-NT: 'Jo̱baꞌ lalab casɨ́ꞌˉ Jesús i̱ dseaˋ caang˜ guooˋ do: —Níiꞌ˜ guóoꞌˋ, dseañʉꞌˋ.
    Jo̱ lajo̱b cajméeˋ i̱ dseaˋ do, jo̱ ladsifɨˊ lanab caꞌlóoˉ guóorˋ jo̱ calɨguiʉ́bˉ
    e guóorˋ do lɨ́ꞌˆ laco̱ꞌguɨ e co̱o̱ˋ do.'
  deu-1951: 'Dann sprach er zu dem Menschen: Strecke deine Hand aus! Und er streckte
