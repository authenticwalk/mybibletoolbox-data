  ndg-ndg: Yesu kankokeya ywa mundu, “ngalowa luboko lwako”Ngalugoloya, ngalupona,
    kati lololwenge.
  wsk-wsk: Asele nu kari mu maonam, “Kiting dingumurko,” mam. Se kari mu kuting dingumuram
    se dirmam, ale kuwim kuwim te ko kuting komasang ningo wore iwita aratam.
  toj-NT: 'Ti yal yab ja huinic jahui: ―A q''ueuc ja hua c''abi, xchi. Jaxa huiniqui
    ya q''ueuc ja sc''abi. Staa slugar como jastal ja otro jun sc''abi.'
  tbc-tbc: Agog Jesus tamol a tuon ikurŋak an irupei, “Bani wate.” Ago man tamol an
    banin iwateg foun ikubune dag banin aenta igo mi uyan ilasa ya.
  sna-sna: Akati kumurume uya, “Tambanudza ruoko rwako.” Akarutambanudza rukapora
