  gmv-NT: ቃሴካ ኣዴዛ “ኔ ኩሼ ፒዲሳ!” ጊዴስ፤ ኣዴዚካ ባ ኩሼ ፒዲሲን ሂንኮ ኩሼዛ ማላ ፓፃ ጊዲዴስ።
  por-BLT: 'Ele se virou para o homem e disse: “Estenda a sua mão!” O homem estendeu
