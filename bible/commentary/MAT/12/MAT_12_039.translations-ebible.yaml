  dop-dop: 'Tǝnɑɣɑ Yesu tɔmɑ-wɛ sɩ: Kʋfɑlɑŋ yǝlɑɑ ɑsɑɣɑɑ mpɑ pɑɑ tɛŋ Ɩsɔ nɑ pɑ tɑɑ
