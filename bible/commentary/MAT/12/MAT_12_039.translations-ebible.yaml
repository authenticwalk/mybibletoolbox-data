  tbz-SIM: 'Kɛ̀ Yesu bɛ̀ tɛ̃̀ńnɛ́ kɛ dɔ̀: Di mmɔ̀nnì kó bɛnìtìbɛ̀ bɛ̀ɛ̀ bùtínnɛ́ Kuyie,
