verse: MAT.012.039
translations:
  kpx-kpx: Ige Iesuu loui avoe, “Novae ata la koeau atae toelaea. La Dilava halevai
    vaveve toela baluga vama. Katealemoike la di belahai isiviale di vikoe vaveve
    vage la elehai. Isito di bae la louale ke valivebene. Isito beloveta mole Dionau
    vale ke nahate dana data vai.
  okv-H: Iesu na ke einge ena, “Ungo God kiae ari sasapura na enetari embopo, na God
    ta hajire kesi uje ere ova rate mane kesova be! God ta hajire vahai be ano kesova
    amo Peroveta Jonah amita ari avo ano kesova.
  tbo-tbo: Yesu i baha nae uyahihi i pa, ‘Taumi geka hapanana hapa apapoena po matami
    hi maga. Omi luhogala ipa manini Yaubada uyahimi ina woogeleteya. Tamogi apega
    manini gehouna ina wogeleteya uyahimi ma wekiwekilala tu bahapiko Yona i woogeleteya
    tunawana.
  mal-C: 'യേശു അതിനുത്തരം പറഞ്ഞത്: “ദുഷ്ടതയും അവിശ്വസ്തതയുമുള്ള തലമുറ ചിഹ്നം അന്വേഷിക്കുന്നു!
    എന്നാൽ യോനാ പ്രവാചകന്റെ അനുഭവം എന്ന ചിഹ്നമല്ലാതെ മറ്റൊന്നും ഈ തലമുറയ്ക്കു ലഭിക്കുകയില്ല.'
  grc-SR: Ὁ δὲ ἀποκριθεὶς εἶπεν αὐτοῖς, Γενεὰ πονηρὰ καὶ μοιχαλὶς σημεῖον ἐπιζητεῖ·
    καὶ σημεῖον οὐ δοθήσεται αὐτῇ, εἰ μὴ τὸ σημεῖον Ἰωνᾶ τοῦ προφήτου.
  bgc-bgc: उसनै उन ताहीं जवाब दिया, “इस युग के बुरे अर जार माणस निशान्नी टोह्वैं सै,
    पर योना नबी की निशान्नी नै छोड़ कोए और निशान्नी उन ताहीं कोनी दी जावैगी।
  khz-khz: Iesu na evega-gelerato, netiwato, “Toma gulu rakavana mamata poragana (Palagu
    genana egerevagito guluna), tiavu vegailiana ta gegita-vetavuana, na vegailia
    ta ati pia rawalia, Iona, peroveta talimana, kolemanamo.
  deu-TKW: 'er aber antwortete ihnen: ein böses und ehebrecherisches Geschlecht begehrt
    ein Zeichen, und es soll ihm kein Zeichen gegeben werden als das Zeichen des Propheten
    Jonas.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lequëꞌ: ―Taꞌnabnëꞌ nedaꞌ gunaꞌ tu le gac bëꞌ nu
    nacaꞌ bönniꞌ tuaꞌdöꞌ ni, cuzóa gdu ládxiꞌquëꞌ. Cutu bi le gac bëꞌ laꞌléꞌinëꞌ,
    san tuz le nac bëꞌ naꞌ ca guc queëꞌ Jonás, bönniꞌ bëꞌë didzaꞌ uláz queëꞌ Dios.'
  lin-lin: 'Yesu azongisaki : — Oh bato ya ekeke oyo ! Bazali bato mabe mpe bazangi
    botosi na miso ya Nzambe, kasi bazali mpe kosenga elembo ! Bakopesamela elembo
    mosusu te longola kaka elembo ya mosakoli Yona.'
  hns-NT: 'Bakie oe bolies: „Toelog kharaab baate aur Parmeswar ke tjhor deile hai.
    Aur toelog maange hai kie ham barka kaam dekhaai. Bakie ham toelogke khaalie Parmeswar
    ke sanesia Jona ke jaad karwaaila. Djaun ose bhail raha, oe atjambho kaam hai,
    aur ham toelogke ek doesar barka kaam na dekhaab.'
  noa-E: 'Magbaawai ich Jesuu amag magjim: —Pãran pãachdëu Ẽwandam iseg nʉm gaaimua
    warag chi ajaugjã chukhu thʉnaawaita warag pãachdëu nem ooba aajem nempata pãach
    dakhĩir waupi nʉm. Mamʉ mua waubamgui ajim. Mag khãai warrgar jöoi Jonás aajerr
    nemmeeurrkhan buch ee khãai thãrjup sĩerr gaaimua Nínivepienau Ẽwandamau i pʉ̈itarr
    khaug autarrjöta, ĩchab mʉchjã Ẽwandamau pʉ̈itarr pãrag khap apijugui ajim, mʉch
    iiu phiidʉbarm gaaimua.'
  eng-EMTV: But He answered and said to them, “An evil and adulterous generation seeks
    after a sign, and no sign will be given to it except the sign of the prophet Jonah.
  mib-NT: 'Te ni cahān yā jiín de: Ñayuu yáha jeē casáha jniñu néé, tu cájetáhú cuɨtɨ
    i Yaā Dios. Te cájicān i ɨɨn jniñu jéhnu jeē steén núu Yaā ní tají Yaā Dios cúu
    ri. Te tuá na ɨnga jniñu jéhnu stéén rī nuū i, chi máá‑ni jniñu jéhnu nájnūhun
    ni cuu jíín Jonás, tēe ni nacani jnūhun Yaā Dios.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ नोगप् पिरुसि, “कन्‌ये़म्‍मोबा कुॽइगे़भे़ॽबा नु लायोबा
    मनाहाॽरे़ निङ्‌वाॽ के़माबा मिक्‍सेःन्‍हाॽ ओमे़प्‍मा मे़गोःत्तुॽ, कर खे़ङ्‌हाॽरे़ग
    माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पा योनारे़ कुमिक्‍सेःन्‍नाङ्‌धो वेॽ मिक्‍सेःन् थेआङ्
    ओमे़प्‍मा मे़ङ्‌घोःसुन्‍लो॥
  xnj-xnj: Mwene akayangula, “Chiveleku chihakau changali sadika! Mwigana ulangisu,
    yati mwipata lepi ulangisu, nambu ndi wulawula wa Yona mweavi mlota wa Chapanga.
  mmx-mmx: La ne Iesu ga lok tidi xeretna, “Limixin at na levenaleng nedi limixin
    kakapmek tinotno. Di sue ri tavanga sangsangu, ketla kopmen a noxo lok tara ridi.
    Ketla i epovo do dina doma mumu mun leretere at leeme vapaase ali, ne Jona.
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Unicama Nucën Papa Diosmi sináncëma ''ixun
    ca atun isnun uni itsin ''acëma ñu ''anun quixun ''ë caia. Usa ''aínbi cana, ''ëx
    cana asérabi Nucën Papa Diosnuax uá ''ai quixun atun ''unánun, bëtsi ñuribi atúan
    ñucácëxunbi ''aiman. Ënëishi cana mitsu cain, Jonás ''iásaribiti cana ''ëx ''iti
    ''ain.'
  tee-NT: 'Para ju Jesús chani ak''alhtayanalh: ―Ju lapanacni ju na k''ai tajunita
    chai ju tamacajunta ju Dios yu''unchach ju tasq''uin tu''u'' lhamak''an ju catapumispaya''
    ju Cristo. Para jantu cati''axtaknicalh tu''u'' atumpa. Va yuchi ju ca''amapast''ac''anicana''
    tuchi ju tapasalh la''is''atsucunti ju mak''aniya lapanacni ju Jonás ixjuncan.
    Yuchi ju ixnajun ixchivinti Dios.'
  eng-LSV: And He answering said to them, “A generation, evil and adulterous, seeks
    a sign, and a sign will not be given to it, except the sign of Jonah the prophet;
  cak-NT: 'Pero ri Jesús xu''ij chique: Ri winak chi ri tiempo re'' yalan je itzel
    y man niquinimaj ta ri Dios, romari'' niquijo'' chi nin-en jun milagro chiquiwech
    chi jinquinimaj. Pero man ja'' ta ri niquijo'' reje'' ri xtin-en. Xa can xe ri
    xbanataj riq''uin ri Jonás, ri jun achi ri xuk''alajij ri x-ix che roma ri Dios
    ojer can, xe ri'' ri retal ri c''o can chique reje''.'
  pah-NT: 'A''ero Jesus''ga ei g̃a pe: —Peko te''varuhu pe ag̃wamova''ero! ei Jesus''ga.
    Ndapekoi pe Tupana''ga nhi''ig̃a rehe pejikoge''yma ga rehe. A''ero pe ei: “Jesus''ga
    japorame jate nhande ve ahemonhimomby''ava''ea, a''ero po ti nhande ei ikwahava
    nehẽ: Tupana''ga ga poko. A''ea po ti nhande xa''e hepiagame nehẽ.” A''ea pe ei,
    ei Jesus''ga. —Ndoapoukari po ti Tupana''ga ojipea ahemonhimomby''ava''ea pe me
    nehẽ. Ojikwe ga oapo ahemonhimomby''ava''ea Jonasva''ea mohemukarame hako. A''ea
    jate po ti ga ikwahavukara''javi pe me nehẽ, ei Jesus''ga. Ymyahũ Jonasva''ea
    ko Tupana''ga nhi''ig̃a mombe''uharava''ea hako.'
  sja-NT: 'Jesupa p''anauji: —Ɨ̃rapemaarã t''ãri k''achia-idaa p''anɨ, Tachi Ak''õrede
    ijãadak''aa perã. Unu k''inia p''anɨda a p''anɨ ne-inaa eperãarãpa p''oyaa oodak''aa
    ãchi juadoopa. Mamĩda mɨa mãga oo-e pait''ee. Jĩp''a Tachi Ak''õrepa ooit''ee
    ichi pedee jarapari Jonás ome oodak''a.'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Ghwaɗak mnduha ta na fitik na. Haɗ həŋ ta zləŋa
    Lazglafta wa. Ta ɗawa mazəmzəm həŋ. Haɗ sana mazəmzəm dzaʼa maganata lu ta həŋ,
    ka tsa ŋa anabi Yunusa ya a tsi wa.'
  mks-NT: 'Já na̱nducú ñehe Jesús tu̱hun nu̱ú na̱ cán já na̱cachi a já xi̱hi̱n ná:
    —Ña̱yivi quini, na̱ co̱ cúni̱ cándúsa Ndióxi̱, na̱ yóho cúú na̱ cúni̱ cuni ña̱
    xitúhún. Joo a̱ cúní toho na ña̱. Ña̱ cuni ndusa na quéa̱ ña̱ ndoho i̱ tá quia̱hva
    na̱ndoho Jonás, da̱ na̱sacuu profeta sa̱nahá.'
  gfk-S: Ma ne Jisas ga tange ta di, “Taitus karek ra pana bung, ira matanabar di
    sip be ni gil tike hakilang kinong di la tutur talur God ma di manga sana. Iesene
    pa di nale nes ta hakilang. Di na nes sene mon no hakilang tane Iona no tangetus.
  bmu-bmu: Mewö jigetka kewö meleŋ eŋgiyök, “Ambazip merak gölmenöŋ maljei, mi kambu
    bölöŋi aka serowilin ahakze. Yeŋön Anutugö aiwesökŋaŋgöra kapaŋ kölakzemö, aiwesök
    kun kezapqetok azi Jonagöra lök asuhuyök. Anutunöŋ aiwesök murutŋi kun qahö al
    eŋgima.
  dgz-dgz: Wane go Iesu gare wadiamon, “E yo ugup ugup paua mega yawat anuyan waiwanin
    iwa inak ega koevet iragen, ya anu tumat nimanegiwanin! Go kiman paua mega da
    ya enain go Diona yo paua mega megenat yawai.
  eng-GNV: But he answered and said to them, An euill and adulterous generation seeketh
    a signe, but no signe shall be giuen vnto it, saue that signe of the Prophet Ionas.
  zaa-NT: 'Lèe nna becàbie nna rèe cą: Canu tul·la'' tsè''e anna pues chi biỹul·lani
    cą enne'' catsi''ínie cą, acca chì'' rinàba la cą ttu milagro ỹeni para cáỹelatsi''
    quį. Pero labí biỹa señal ni ilá''ni cą sino làteruba nu chi uccua lani Jonás
    enne'' uccua profeta tiempo antigua.'
  eng-WEBSTER: But he answered and said to them, An evil and adulterous generation
    seeketh for a sign, and there shall no sign be given to it, but the sign of the
    prophet Jonah.
  guh-guh: 'Jesús nexata jumaitsi bajarapamonaejavabelia: —Bitso pibisiacuene paneexanaevi,
    Dioso panejumecovënëtsijavami panecopabivi. Paneitorobame picani Dioso pesaëta
    pinijicuene taexanaejava patacatsitaexanaenexa pataneyapëtaenexamë Dioso pepacuene
    athëbëvetsica taneitorobinëcuenetsica. Itsiata baitsi jane Dioso pesaëta pinijicuene
    taexanaejava apo pacatsitaexanae tsanetsi. Bajayata pacuenia Diosojumepaebinëmi
    profeta Jonáspijinë exanatsi, bajara ëpitsicuene taneexanaejava pacatsitajëtsianatsi.'
  bon-bon: Yeesu jejemige egä, “Weene lipu niiyarage ätrunga cäco biname gemi, page
    ai padare cabu lui cina ireclota gemi! Weene singi gemi cäme bau ca ciitaca mule
    ne päpäname, yepä weene nuuja ciitaca mule ne lica pa jepänepeye, yepä Acejiyame
    me mename biname Yoona me ciitaca mule ne taatu pa jepänepeye.
  nhw-BL: 'Huan Jesús quinnanquili: ―Amojuanti catli anitztoque ama, nelía anfiero
    masehualme huan anquicajtejtoque Toteco. San amojuanti antechtlajtlaníaj más tlanextilijcayotl
    para antechneltocase. Pero amo nimechmacas seyoc tlanextilijcayotl. San nopa tlanextilijcayotl
    catli tlajtol pannextijquetl Jonás techmacac elis se tlanextilijcayotl para amojuanti.'
  swh-ONEN: Lakini yeye akawajibu, “Kizazi kiovu na cha uzinzi kinaomba ishara! Lakini
    hakitapewa ishara yoyote isipokuwa ile ishara ya nabii Yona.
  wbi-wbi: UYesu akavamula akati, “Avaanhu va kisina iki ikihosi, vano navikum'bikila
    mwojo uNGuluve vilonda ikivalilo! Looli navalapelua ikivalilo, ulwene ikivalilo
    kino uNguluve alyahufisie vwimila um'bili uYoona.
  bba-bba: U bu wisɑ u nɛɛ, tɛ̃n tɔn kɔ̃sobu be bɑ ǹ kɑ Gusunɔ turo yɔ̃ bɑ yĩreru
    bikiɑmɔ. Adɑmɑ yĩreru ɡɑru mɑɑ sɑri te bɑ koo bu sɔ̃ɔsi mɑ n kun mɔ Gusunɔn sɔmɔ
    Yonɑsiɡiru.
  eng-KJVCPB: 'But he answered and said to them, An evil and adulterous generation
    seeketh after a sign; and there shall no sign be given to it, but the sign of
    the prophet Jonas:'
  kgk-NT: 'Upéi Hesu he''i íxupe kwéry: —Peẽ katu ãy peiko va''e pende reko vai-ma.
    Ome tee-pe oheja va''e-rami peẽ peiko. Gwembireko tee-gwi opoi va''e-rami ave
    peẽ peiko. Pejehesa rerova rova va''e Nhandejáry-gwi. Upéa-gwi pejerure jahexa
    e''ỹ va''erã-rehe, he''i. —Ha ndahexa uka mo''ãi peẽ-my upeixagwa, he''i. —Ha
    Jonas amyrĩ rehegwa nhe''ẽ ojehu íxupe va''ekwe katu amombe''u-ta peẽ-my. Hexapyrã-rupi
    íxupe ojehu va''ekwe-rami ave, ojehu va''erã xe-vy. Upe va''erã anho mante ahexa
    uka-ta peẽ-my, he''i.'
  waj-waj: 'tuduu rikioo Yisuuva iya sai tunoo: Ngia gioonna kiaapu aanna makee variaiya
    koonnama varida hama Anutuuqaara yaagueeqakiaiyaano ngia ari vookarai mmooriivaa
    taara iikiaanoo. Anutuuqaa mmoori ari vookarauvaa nnaaruaa vaidi forofetaa Yonaava
    uuvaa roosiivaa ngia ivaa nnaasu taaravai.'
  cpy-cpy: 'Ikantzi Jesús: “Tema kaari-pero-shireri eerokapaeni, osheki pitheenkakiri
    Tajorentsi pikoyi piñeena notajonka-wentante. Eeromaeta nomatziro, apatziro piñeero
    awijimo-takiriri paerani Kamantan-taniri Jonás.'
  ekk-PKP: „Kurjad inimesed, kes ei usu Jumalat, on need, kes otsivad tunnustähti.
    Ainus tunnustäht, mis neile antakse, on prohvet Joona tunnustäht,“ ütles Jeesus
    neile.
  mpx-mpx: Yeisu analiya i lahe i ba, “Heyan sisigal komiu, nige ku miminaa Yehoba
    elana, inoke nuwamiu abapankite na ginol eliyamiu. Yaa nige abapankite etega na
    pepewa, iyai te toto i masala palopita Yona elana.
  wbp-wbp: Kala lawa, Jijajirli-jana wurra-manu, manu-jana wangkaja, “Yapa ngula kalu
    nyinami jalangu, ngulajulu ngurrju-nyayirni-wangu! Manu nyurrurlarlangurlu, kula
    kankulu Kaatu purami yijardurlu! Nyurrurlarlunkujulu payurnu yungurna-nyarra nyiyarlangu
    Kaatu-kurlangu milki-yirrarni yartarnarri, kujakujurna lawanya ngampurrpa-wangu!
    Nganayi-mipa kapurna-nyarra ngajulurluju milki-yirrarni Kaatu-kurlangu yimi Juuna-kurlu
    jarukungarduyu-kurlu.
  luo-luo: To nodwokogi niya, “Tiengʼ ma timbene richo kendo mamono manyo ranyisi
    mar hono! To ok bi miye moro amora makmana ranyisi mar janabi Jona.
  nhe-NT: 'Huan Jesús quinnanquili: ―Imojuanti tlen initztoque ama, nelía infiero
    tlacame huan inquicajtejtoque Toteco. San imojuanti innechtlajtlaníaj más tlanescayotl
    para innechneltocase. Pero ax nimechmacas seyoc tlanescayotl. San nopa tlanescayotl
    tlen tiocamanalojquetl Jonás elis se tlanescayotl para imojuanti.'
  aii-aii: 'ܐܝܼܢܵܐ ܗ̇ܘ ܓ̰ܘܼܘܸܒ ܠܹܗ ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܫܲܪܒܬܵ‌ܐ ܒܝܼܫܬܵ‌ܐ ܘܓܲܝܵܪܬܵ‌ܐ
    ܢܝܼܫܲܢܩܵܐ ܒܸܛܠܵܒܵܐ ܝܠܵܗ̇، ܘܢܝܼܫܲܢܩܵܐ ܠܹܐ ܦܵܐܹܫ ܝܘܼܗܒ݂ܵܐ ܐܸܠܘܼܗ̇ ܫܒ݂ܘܿܩ ܡ̣ܢ ܢܝܼܫܲܢܩܵܐ
    ܕܝܵܘܢܵܢ ܢܒ݂ܝܼܵܐ.'
  esk-NT: Jesus-ŋum kiuniġai, “Makua iñuich pigiitchuatlu sayuŋaruatlu qiñiġuktut
    quviqnaqtuanik savaanik nalupqinaiġutaulugich, aglaan qiñiġumiñaitḷutiŋ taatnatchimik.
    Qiñiłhiñaġisigaat quviqnaqtuaq savaaq atuupmatun Jonah-mun sivuniksriqirimun.
  msb-msb: Pero sinabat sinda ni Jesus, “Maraot kag makasal-anon na mga tawo an nagapangayo
    sin tanda. Ugaling waraʼn ipapakita sa inda kundi an pareho na nangyari sa propeta
    na si Jonas.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Dsa² hlanh³ báh³ hniah¹². Héi¹ dsa² hnio¹ Diú¹³
    møa¹² juu¹² juøh¹². Cónh¹jøng² jmáh¹lah juu¹² juøh¹² jøng² báh³ jáih³ hniah¹²,
    ju³lah ca¹løa¹ quiah¹² hlai³ Jonás, dsa² mi³hǿ² jǿg³ quiah¹² Diú¹³ ma²lǿih².'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ଏ ଜୁଗର୍‌ ବିସ୍‌ବାସ୍‌ ନ କରୁମନ୍‌ କେଡେ କାରାପ୍‌, ଆରି ପର୍‌ମେସର୍‌କେ
    ବିସ୍‌ବାସ୍‌ କରତ୍‌ନାଇ । ତମେ ମକେ ଗଟେକ୍‌ କାବାଅଇଜିବା କାମ୍‌ ଦେକାଇବାକେ କଇଲାସ୍‌ନି ? ନାଇ,
    ଅବ୍‍କା ବାବବାଦି ଜୁନସର୍‍ ଜିବନେ ଗଟିରଇଲା କାବାଅଇଜିବାଟା ତମ୍‌କେ ଦେକାଇଦେଇ ଅଇସି ।”
  meu-meu: Ia ese e haere henidia, eto, Uru dikana mai heuda-hanaina ida toa e tahuamu,
    a toa ta ediai basine hedinarai, Iona, peroveta tauna, toana mo vadaeni,
  yva-NT: Weramu Yesus po raura akananto mai pare, “Wadanide! Vatano arono naiso weapamo
    wasakirive Amisye ai to muno wapa ayao kakai ntapekano wasai. Wapo anapaporainye
    inta ranajo Rinai indamu mbe rarorombe Risyamo Amisye po inatutire pi Risy. Weramu
    Syo raura wasai syare Syo anapaporainyo manuije rarorono wasaije ramu, yara intabo
    mi Syo rarorono wasai, omamo anapaporainyo nande anawae Yunus ai obo ma.
  dgc-dgc: “Diden ye a lahi a Judeo éy magkadukés,” kagi ni Jesus. “Pinabayan moy
    dén i Diyos. Piliténék moy a ipeta ko dikam i tanda, pero éwanék tu ipeta dikam
    a tanda, éngˈwan tu nanyari san ni Purupeta Honas to araw.
  zpm-NT: 'Pquiab me rëb me lo zho: ―Nazdpaa ntseeb to, squitaa gocndip zdoo to nëz
    lo Dios, ¿zha nacraa milagr ne racladz to gaṉ to?'
