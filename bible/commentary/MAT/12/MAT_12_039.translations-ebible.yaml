    cae coyenewa tapexeinya tsita itʉtsi coyenewa. Ichitha jopa tsita itʉtsin tsane
    icha tapexeinya tsita itʉtsi coyenewa. Saya meisa exanaein icha bayatha jʉta coyene
    cana ichichi Jonás pon Nacom peitorobi jume pepaebin, pon caena bayatha tʉpa.'
  boj-2014: Onaqa Yesus na kamba minjrej, “Tamo uŋgasari bini bati endeqa unub qaji
