  pon-2006A: A Sises ketin sapeng irail, mahsanih, “Ia uwen suwed oh soaloalopwoat
    en aramas en ahnsou wet kan! Kumwail pekipeki rehi ehu manamanen? Eri soh, ihte
    manaman me pahn kohieng kumwailen, manaman en soukohp Sona.
  maq-NT: 'Ngajan cafayangui Jesús cuitjin: ―‍Ngayun xuta tjë rë Israel xi nechun
    nixtin vihi matsejen ne, tsehen cjuatacun nuju, hacuaha majotacun xcun Nina. Vëhë
    xi chjahyun ná ngu seña xi sua Nina. Peru seña vëhë ne, sacuiin nuju ta ngu ni
    seña xi sacú nuju matsejen ne, vëhë seña xi casua profeta Jonás hatsëë nixtin.'
  hto-hto: 'Jira Jesús afémacɨ uai ote: —Bigɨma fɨénidɨno botade jɨruíredɨngo izoide
    ja Juzíñamuina zóofetiaɨoɨ. Iemo cɨóraɨnina raa cuemo jɨcádiaɨoɨ. Mei íadɨ naui
    Juzíñamui uai llóraɨma Jonás onótagafue baɨmo jɨáɨfuena llóñeilliaɨoɨ.'
  por-BRBSL: 'Mas ele lhes respondeu: “Uma geração má e adúltera procura um sinal,
    mas nenhum sinal lhe será dado a não ser o sinal de Jonas, o profeta”.'
  ces-NKB: 'On jim ale odpověděl: “Zlé a cizoložné pokolení vyhledává znamení, ale
