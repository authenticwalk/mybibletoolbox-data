    sakena. Senbia pa diet na nas ta hakilang. Diet na nas sena mon no hakilang ta
    Iona no poropet.
  viv-viv: Yesu gigayo, “Omi kaliva tova adamoya babiya watubuyemu-ma kaliva koyomi,
    keke Yaubada againe wadamiyaveꞋavina, faꞋina nimaku ana iyaꞋiyaya walelelena.
    Atu keke mena iyaꞋiyaya wanaꞋitani. Au iyaꞋiyaya saꞋeyanaga ganavehawalemi, higa
    iyaꞋiyaya Yaubada bonana ana toꞋawatalatalaina ana egana Yona againe gilakayemu-ma
    amine.
  yao-yao: Nombejo ŵaajanjile, “Uŵelesi wangalumbana ni wangakulupilichika! Nkusakanga
    chimanyisyo, nambo ngampegwa chimanyisyo ikaŵe achila pe chimanyisyo cha che Yona
    jwakulondola jwa Akunnungu.
  tgp-tgp: Pani Iesu mo r̃aramira mara, “Tamlohi nake, enira tamlohi sasati, la vaivaileu
    peresi na tinapua mo lahi moiso, la lo ale na matamata, pani matamata atu a pa
    silea isara enia sohen matamata atu God mo vaia hin pr̃ovet Jonah.
  auc-NT: Äñönäni Itota wæætë, —Mïni në wïwa cæcabo inte Wængonguï ingante ëmö cæte
    pangote baï mïni wadæ godincabo ïñömö mïnitö, Mä cæte odömömi adinque pönëmaïmönipa,
    ante ancaa ämïni awædö. Näwangä ämo ëñëedäni. Ñöwomïni ïmïnite mä cæte odömönämaï
    ingæ̈impa. Cönäö wodi beyæ̈ nänö cægaïnö ante edæ mäninque mïni aquinque cæcæ̈impa
    änewëmïnii.
  kbc-NT: Jesus naɡ̶a igidi, meetediogi, “Niɡ̶ina noiigi aninaa niɡ̶inoa nokododi
    abeyaceɡ̶egipi, codaa me aɡ̶aleeɡ̶oyiwaɡ̶adi Aneotedoɡ̶oji. Oyemaa Aneotedoɡ̶oji
    meote ɡ̶odoxiceɡ̶edi ane ikee me najigotediwa yoniciwaɡ̶a, codaa me idiiɡ̶e me
    jao ibakedi. Pida Aneotedoɡ̶oji aɡ̶eote eledi ɡ̶odoxiceɡ̶edi anakati manatitiwaji.
    Igaataɡ̶a niɡ̶ijo jotigide akaa ikee Aneotedoɡ̶oji me idiiɡ̶e leeɡ̶odi niɡ̶ijo
    ninyaagi Jonas, niɡ̶ijo ane yeloɡ̶oditedibece lowooko Aneotedoɡ̶oji.
  bmh-bmh: Yesus nug koli awareun, “Ag ulisan duailel, ag igul eg macanemen. Ag Uwait
    nugau ze i sesamoranemen. Agen iz gugeg tub memin, piabun aimai kanabai ailemen
    ta? Tam pet tam! Iz Uwait nugau ze doimai, awaraneun du Zona nugau gugeg sag go
    petak abai maremin, ag go petak pimamen.
  ctu-BL: 'Jesús tsi'' subeyob: Jini jontolo'' bʌ cabʌlo'' bʌ i ts''i''lel, woli''
    wersa c''ajtiñob i q''uel i yejtal c p''ʌtʌlel. Ma''anic mi caj i yʌq''uentelob
    i q''uel, jini jach i yejtal c p''ʌtʌlel tsa'' bʌ pʌsle ti Jonás, jini x''alt''an.'
  meq-meq: 'Yesu a mbəɗatay faya: «Ndo neheye a həlay nakay na, nəteye seweɗ eye hay,
    nəteye ta mbəɗay dəba a Mbəlom, faya ta tsətsahiye masuwayaŋ. Ane tuk na, ma dəba
    i masuwayaŋ i Zonas ndo məɗe ha bazlam i Mbəlom nakə tə ŋgatay aye na, ta ŋgateye
    a masuwayaŋ mekeleŋ eye bay.'
  noa-H: 'Magbaawai hich Jesuu hamag magjim: —Pãran pãachdëu Hẽwandam hiseg nʌm gaaimua
    warag chi hajaugjã chuk''u t''ʌnaawaita warag pãachdëu nem hooba haajem nempata
    pãach dak''ĩir waupi nʌm. Mamʌ mua waubamgui hajim. Mag k''ãai warrgar jöoi Jonás
    haajerr nemmeeurrk''an buch hee k''ãai t''ãrjup sĩerr gaaimua Nínivepienau Hẽwandamau
    hi pʌ̈itarr k''aug hautarrjöta, hĩchab mʌchjã Hẽwandamau pʌ̈itarr pãrag k''ap
    hapijugui hajim, mʌch hiiu p''iidʌbarm gaaimua.'
  alp-NT: Eleki Yesuse Ibeteke be, “Imi tamata rebai meije imi neu titinai kai hlaleke
    loko Alla mo. Imi kotie Au ono tanda herano? Au ono sae kena meije mo. Po tatike
    pine imi selu tanda herane saka akmena Alla Iono tanda herane kena nabi Yunuse
    neka.
  san-VEL: tadaa sa pratyuktavaan, du.s.to vyabhicaarii ca va.m"so lak.sma m.rgayate,
    kintu bhavi.syadvaadino yuunaso lak.sma vihaayaanyat kimapi lak.sma te na pradar"sayi.syante|
  kbq-kbq: Hianagi Jisasi'a kenona anage huno zamasmi'ne, Ama knafi vahe'mo'za kefoza
    nehu'za zamentinti nosaza vahe'mo'za avame'za kenaku nehazanagi, mago avame'zana
    onkegahaze, kasnampa ne' Jona avame'zanke kegahaze. (Jona 1:17)
  kbh-kbh: 'As Jesús tojanë́jua: —Quem puerte bacna ents̈anga y ndos̈buáchiyënga montsebos̈e
    ats̈e canÿe bëts soye chaima, ats̈be obenana jinÿanÿiyama; pero chca soye ndoñe
    quemochátinÿe, sinó nÿe chë ndayá yomna mo chë Bëngbe Bëtsabe juabna oyebuambnayá
    Jonásoftaca tojanopasá soycá.'
  ron-LSB: 'Dar El le-a răspuns: “Un neam rău și adulterin caută un semn; dar nu i
    se va da alt semn decât semnul proorocului Iona.'
  pon-pon: 'A i me kotin japen majani on irail: Di jued o kamal o kin rapaki kilel
    eu, a jota kilel eu, me pan janjal on irail, pwe kilel en jaukop Iona eta.'
  nhe-BL: 'Huan Jesús quinnanquili: ―Imojuanti tlen initztoque ama, nelía infiero
    tlacame huan inquicajtejtoque Toteco. San imojuanti innechtlajtlaníaj más tlanescayotl
    para innechneltocase. Pero ax nimechmacas seyoc tlanescayotl. San nopa tlanescayotl
    tlen tiocamanalojquetl Jonás elis se tlanescayotl para imojuanti.'
  sps-sps: Jisas biny ratuari sa tsue, “Amin vainy tan nainy roman, amin ngi'arapaar
    an gima kaa fasuu ten Gov, tana saa mi rangat Varonyo ma kat kainy faatok, sana
    sikia ta ka ta foun iny faatok mami sana kainy faatok mami to tan kainy faatok
    tsun to ten Jona na Kuigin.
  wnc-wnc: Iniwa ngana yake anzing yanikut, “Ginu tapduknga ayuamang komune nana aminda
    banipzaatang Anutue asinggan meya natake duya takngatu kanangge nanikaing ngana
    nata duya takngatu dua yeutdamit. Sike duya Jona ayanikapsa apata tupa siknga
    tasikut takngakan binga kaning,” ngang yanikut.
  nmw-S: Yeisu i golase halingadiye i nga, “Humiu sai yauyauleine, taine hu demiye
    Helak heine, bwen nunuwamiu bagapatuwohe hotiya a ginawi heimiu. Agegene taine
    bagapatuwohe hotiya a degiyau heimiu, iyege te gane i youmate profet Jona heine.
  bus-bus: 'Ben Yesu wèńla à bè: Tↄ̃ↄrigbɛ̃ zaa ludanaanɛkɛrisaideenↄ bé wè sèeda
    gbekama, mↄde mɛ́ sèeda ke kɛńnɛro, sé annabi Yunusa pↄ́.'
  gub-BL: — Teko ko 'ar rehe har a'e wà, ikatu 'ym ma'e iapo har romo wanekon a'e
    wà. Nuzekaiw pixik kwaw Tupàn rehe wà. Purumupytuhegatu kar haw rehe pepurapo
    kar wer kwez ihewe. Nazapo kwaw peme ihe nehe. Xo pitài zo purumupytuhegatu kar
    awer amume'u putar peme ihe nehe kury. Pema'enukwaw Zon rehe. Tupàn ze'eg imume'u
    har kwehe arer romo hekon a'e.
  imo-imo: Jisasini topondopa nimbei, “Kinye maina moromele imbo kerima kau molko
    eno ambo wapera toli mele moromele. Eno teko kenjiko Gote liko tui tirimele imbomani
    Goteni kau ulu enge nilima manda teremo mele kanamili tewi ningo na konge teremele.
    Nalo Goteni na lipe mundurumuna ombo molto. Yu kinye tapu topo kongono terembolo
    mele lipe ondombalo ulu enge nili te wendo naa ombalo. Gotenga profet iye Jona
    kinye wendo orumu ulu akumuni kau lipe ondombalona kanonge.
  boj-boj: Onaqa Yesus na kamba minjrej, “Tamo uŋgasari bini bati endeqa unub qaji
    naŋgo kumbra tulaŋ ugedamu. Naŋgi Qotei areiyosaieqnub. Naŋgi gaigai ijo maŋwa
    laŋa unqajqa metbeqnub. Deqa e na ijo maŋwa bei naŋgi osornjrqasai. Qotei aqa
    medabu o tamo Jona aqa maŋwa segi osornjritqa naŋgi unqab.
  eng-DRA: 'Who answering said to them: An evil and adulterous generation seeketh
    a sign: and a sign shall not be given it, but the sign of Jonas the prophet.'
  knf-knf: 'Kë aŧeem baka aji : « An kawuuŋ kawuţaan ki, kandekuŋ Naşibaţi kafeţ,
    nawo ţi phepar uko unkdiimanuŋ kë dwo i Naşibaţi, naankwin nin uko uloŋ umpaţi
    na wi Yonaŧ *Naţupar Naşibaţi adiimanuŋ.'
  san-KHM: តទា ស ប្រត្យុក្តវាន៑, ទុឞ្ដោ វ្យភិចារី ច វំឝោ លក្ឞ្ម ម្ឫគយតេ, កិន្តុ ភវិឞ្យទ្វាទិនោ
    យូនសោ លក្ឞ្ម វិហាយាន្យត៑ កិមបិ លក្ឞ្ម តេ ន ប្រទឝ៌យិឞ្យន្តេ។
  arn-NT: 'Fey Jesus llowdungueyew: —Eymün wesake piwkengelu ka müngeltukenolu. Ayükeymün
    tamün peael afmatufal dungu, welu pengeleluwlayayiñ kangelu afmatufal dungu, dew
    kimnielu am eymün tati pelon wentru Jona ñi rupaelchi afmatufal dungu mew.'
  zas-NT: 'Badxiꞌ Jesúsan rëbaman: ―Lëjt benmal, bén ad rüjnt ni rën Dios abiꞌ rëndi
    günan tijb milagr. Per achetri guguiaadi, tijbzi ziꞌc guzac Jonás bén badëë xtiidx
    Dios loj ree bejn.'
  ken-NT: Yesu akɛmɛ bhɔ bɛ, “Bɛbʉ́ ná nɛ mkpáká bho anɛ ɛchɔŋ! Bápú kʉ mbɔ ɛnyǔ
    Mandɛm áyàŋ. Báyàŋ bɛghɔ chi ɛrɨŋɨ́ maknkay! Kɛ yɛ̌ ɛ́mɔt mpú tɔŋ be, ɛ́bhɨ́kɨ́
    fʉɛt chi ɛnɛ Jóna, ndɛmɛkɛpɨ̌ntɨ Mandɛm.
