    naani urei nomo bode yaure-yaurede. Onode wa nere naani ete ada urode. Uwa. Naani
    etenga wahanga urodbode, wa profet Jona nomo naani.
  aly-aly: Jesus-el renh-rnem ilek, “Arrantherr angka ilek-ilek ayerneyel-kety menty-anem,
    yanh ipmenherr-arey. Arrantherran apmwarl! Arrantherran intemarl arlkareweyel,
    ‘Mwerr-angker mwanty mpwara Akngey-wenh rlterrk-akertel!’ Nthakenh atha alakenh-anyem
    mpwarey-angenh arrekantherr. Athan angka Jonah-akertant ilem. Ranap angkakert
    Akngey-kenh arrwekeleny. Arrantherr angka weth iterl-areyel. Aylperr ilkwel renh
    kwertnew, ingwa atherrel ra ayntenh aylperr-itwel kwen. Akngeyel aylperr iylarnek,
