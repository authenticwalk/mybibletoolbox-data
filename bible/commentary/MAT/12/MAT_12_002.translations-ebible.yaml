  zpo-NT: 'Nu ngune re fariseo kwaane zee nzhé xaa lo Jesús: —Wii lee re xaa kaseed
    lo lu kale kwaan nanzhaalt le be zhe sab.'
  poy-poy: Mafalisayu pawawoniti hangu, wamgambira Yesu, “Guloli, wafundwa waku watenda
    shitwatira ashi shashibeliritwi kushitenda mulishaka lya Kwoyera.”
  qwh-NT: 'Tseno rurayanqanta riquecurnam, fariseucuna Jesusta queno niyarqan: —¡Riquë
    disipuliquicunata! ¡Jamaqui junaq leynintsicpa contran rurayan!'
  gaw-gaw: Aon laegeg, ḏo gumak danab-Parasia ag amu anidna, ag Jesus amegp̱a ap̱ig.
