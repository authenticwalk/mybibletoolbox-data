verse: MAT.012.002
translations:
  kpx-kpx: Ige Balisia ataeau ke elehai Iesu namihai avoe, “Elehanela. A esemuiau
    bulamo kateale vai menaka eguvalu.”
  okv-H: Ari avo Pharisee embomeni na kito Iesu ta degi ta ke einge ea, “Amo God ta
    jangu indari iji rate do eto no ambotani na dagota ke pepeni poeketo pure ere
    ore!” ainge eo
  tbo-tbo: Ma Palisi lawahi hi galehi yaka Yesu hi paliweleya hi pa, ‘I lugagayo i
    baheya ipa ega hoi dalabu to wobagibagi, ma iyowai po om hewahewali geka pite
    he dewadewaya?’
  mal-C: പരീശന്മാർ അതുകണ്ടിട്ട്, യേശുവിനോട്, “നോക്കൂ! അങ്ങയുടെ ശിഷ്യന്മാർ ശബ്ബത്തുനാളിൽ
    അനുവദനീയമല്ലാത്തതു ചെയ്യുന്നു” എന്നു പറഞ്ഞു.
  grc-SR: Οἱ δὲ Φαρισαῖοι ἰδόντες εἶπον αὐτῷ, Ἰδού, οἱ μαθηταί σου ποιοῦσιν ὃ οὐκ
    ἔξεστιν ποιεῖν ἐν σαββάτῳ.
  bgc-bgc: फरीसियाँ नै न्यू देखकै उसतै बोल्ले, “देख, तेरे चेल्लें वो काम करै सै, जो
    नियम-कायदा के मुताबिक आराम कै दिन करणा ठीक कोनी।”
  khz-khz: Parisea talimara na gegitarato, ne Iesu gevaikilaato, negetiwato, “Ono
    gitaa, gemu melo na ita gera rova ati gekwalanaana, Tapati tomanai vuiti gekwamona.”
  deu-TKW: 'Da es aber die Pharisäer sahen, sagten sie zu ihm: siehe, deine Jünger
    thun, was man am Sabbat nicht thun darf.'
  zsr-NT: 'Catiꞌ gulaléꞌinëꞌ lë ni bönniꞌ gdauꞌ fariseo, tëꞌ Jesús: ―Byutscaꞌ, tunëꞌ
    bönniꞌ usë́d quiuꞌ le cural‑laꞌ gunruꞌ dza laꞌy.'
  lin-lin: 'Tango Bafarizeo bamonaki bongo, balobaki na Yesu : — Tala bayekoli na
    Yo ! Bazali kosala likambo oyo epekisami kosalema na mokolo ya Saba.'
  hns-NT: 'Tab Fariesie log dekhke Jiesoe se bolies: „Dekh, ie kaam sabat ke dien
    par mienaahie hai.”'
  noa-E: Maig ĩchab fariseonaanjã dʉ̈i narr aawai mag oowi ich Jesuugta, —Pʉdë oobá,
    jua ʉ̈i nʉm ed aawai bʉ̈ʉrjã phidkhaju khaba nʉmta, pʉ khapeenau jãg trigo phierrnaa
    khö wënʉrrʉm. ¿Pua chan khaugba ab, jãgpai phierr nʉmjã nem pöm eeu nʉm dʉ̈i ãba
    sim? ajierram irig.
  eng-EMTV: But when the Pharisees saw it, they said to Him, “Look, Your disciples
    are doing what is not lawful to do on the Sabbath!”
  mib-NT: 'Te ni cajito tēe grupo fariseo, te ni cacahān de jíín yá: Condēhé, chi
    tēe cáscuáha jíín ró casáha de jniñu jeē tu íyó váha sáha yó quɨ́vɨ̄ ndétātú,
    áchí ley Moisés.'
  lif-NT2: कुभा फरिसिहाॽरे़ खे़न् मे़निःसुआङ् ये़सुःन् मे़मे़त्तु, “ओमे़त्ते़ॽ, नाःम्‍सिङ्‌ये़न्‍नो
    याःम्‍बक् चोःक्‍मा मे़नुॽने़न्, कर के़हुॽसाम्‍बाहाॽरे़ग मे़जोगुङ्‌ग!”
  xnj-xnj: Vafalisayu pevagaweni genago, vakamjovela Yesu, “Lola, vawuliwa vaku vihenga
    lijambu lelibesiwi kuhenga pa Ligono la Kupumulila.”
  mmx-mmx: Lubung Parisi diga ven di, la diga lok ti ne Iesu, “Pen ba i. Lavaun pinivu
    ram dira los polo vam Laulis Linga, i tong i do nemen mitak lok lempanga xeretnom
    at laaleng kaala.”
  cbr-NT: 'Usoia isquin ca fariseo unicaman Jesús cacëxa: —Ca is, anun ñu mëëtima
    nëtën usaquin ñu ''ati ''aínmabi ca min ''unánmicë unicaman usoia.'
  tee-NT: 'Para acsni ta''alakts''inilh ju fariseonin tajunilh ju Jesús: ―Alakts''ich.
    Ju mintamamaka''un va tanavich ju lhich''alhcat. Para jantu lhijun ni chunch ju
    catalalh ni va avilhchan pa''astacni junita.'
  eng-LSV: and the Pharisees having seen, said to Him, “Behold, Your disciples do
    that which it is not lawful to do on a Sabbath.”
  cak-NT: 'Y xetz''et-pe coma ri achi''a'' fariseos, y ja xqui''ij che ri Jesús: Quie''atzu''
    la a-discípulos roma man utz ta ri niqui''en. Can man utz ta chi yesamaj chupa
    jun k''ij chi uxlanen, xecha''.'
  pah-NT: 'Hepiagame fariseus''g̃a ei Jesus''ga pe: —Ymyahũ Moisésva''ea e''i ikwatija
    hako: “Tapeporavykyi ti sábado rupi.” Nahã ahe ei hako. Ehepia ti neremimbo''ehara''g̃a!
    G̃a nohendukatui reki. A''ereki g̃a oporavyky ika''mbika''mbiga trigo sábado rupi,
    ei fariseus''g̃a Jesus''ga pe.'
  sja-NT: 'Arii p''anadap''edaa fariseorãpa mãga unudak''ãri, Jesumaa mãgajida: —¡Pɨchá
    ak''ɨ́ji! Pɨchi k''õp''ãyoorãpa ne-inaa oomaa p''anɨda ajida, ɨ̃ipata ewate oodaik''araa
    bɨta.'
  xed-xed: 'Nghay la Farisa ta tsa skwi ta magə həŋ ya ná, ka həŋ nda Yesu mantsa:
    «Ngha ta duhwalha gha ɓa! Waʼa həŋ ta maga skwi kul raku ka magay baɗu sabat,»
    ka həŋ nda tsi.'
  mks-NT: 'Tá na̱xini na̱ fariseo ña̱ yóho já na̱casáhá na̱ cáha̱n cua̱chí na̱ nu̱ú
    Jesús. Já cáchí na̱ já: —Cande̱hé. Na̱ xi̱ca tuun xu̱hu̱n ja̱n cája na chuun ña̱
    co̱ ndítahan caja ña̱yivi qui̱vi̱ ndíquehe ndée̱ yó —na̱cachi na xi̱hi̱n Jesús.'
  gfk-S: Be ira Parisi di ga nes hobi, di ga tange tane Jisas, “Nes baak! Ira num
    bulu na harausur di lake no harkurai utano Bung na Sinangeh.”
  bmu-bmu: Negetmö, Farisi (Köna keugö kapaŋkölköl) tosatŋan mi eka Jisös kewö jiget
    mörök, “Mötnöŋ, göhö gwarekurupkan mönö Sabat kendongö nup meme soŋgoŋi oŋgitze?”
  dgz-dgz: Ame gapan, Parisi nagire upi yawamo anega wan, “E iwa dimen pura bawarewa
    iup nuga paina yamat wanin?”
  eng-GNV: And when the Pharises sawe it, they saide vnto him, Beholde, thy disciples
    doe that which is not lawfull to doe vpon the Sabbath.
  zaa-NT: 'De bilá''ni ca fariséua nna ra chì cą ne: Gunna'' tsáruhua ca discípulo
    qui'' lu''ą'' qui''ni runi cą ttu tsina nu labí ná qui''ni guni ri''u natsa.'
  eng-WEBSTER: But when the Pharisees saw it, they said to him, Behold, thy disciples
    do that which it is not lawful to do on the sabbath.
  guh-guh: 'Nexata fariseovi tane Jesús pijajivi pesiricanajetarubenaejava trigoxu.
    Nexata fariseovi jumaitsi Jesúsjavabelia: —Taema mapamonaeje. Dioso Moiséspijinëta
    penajumecopatsilivaisi vajanacaitavetsicuene nijajivi exana. Apo nacaitavetsi
    ata trigoxu vajaxaejava, itsiata ajena penacueraevetsimatacabixae, nijajivi apo
    bexanae mapacueneje, jai fariseovi Jesúsjavabelia.'
  bon-bon: Parisea sigu biname cina jepänimisi, teepi ngena jewenisi, siige Yeesu
    ne jejisi egä, “Jepänimi! Määme abiberäja bägrä cina mime Sabade cotre ne bii
    jetropangtisi, teepi lui mule becnisi.”
  nhw-BL: 'Huan nopa fariseos techitaque huan quiilhuijque Jesús: ―Xiquita catli quichihuaj
    momomachtijcahua. Inijuanti tequitij, pampa quipixcaj trigo huan ama sábado. Huan
    itlanahuatilhua Moisés technahuatíaj tiisraelitame para san ma timosiyajquetzaca
    ipan ni tonal.'
  swh-ONEN: Lakini Mafarisayo walipoona jambo hili, wakamwambia, “Tazama! Wanafunzi
    wako wanafanya jambo lisilo halali kufanywa siku ya Sabato.”
  wbi-wbi: AVafalisayi ye vasivwene isio, vakam'buula uYesu vakati, “Lolagha, avavulanisivua
    vaako vivomba sino nasinoghiile kuvomba mu kighono ikya Sabati!”
  bba-bba: Ye Fɑlisibɑ bɑ wɑ mɛ, bɑ Yesu sɔ̃ɔwɑ bɑ nɛɛ, u mɛɛrio ye win bwɑ̃ɑbɑ mɔ̀
    ye woodɑ yɑ nɛɛ bu ku ko tɔ̃ɔ wɛ̃rɑruɡiru sɔɔ.
  eng-KJVCPB: But when the Pharisees saw it, they said unto him, Behold, thy disciples
    do that which is not lawful to do upon the sabbath day.
  kgk-NT: 'Upéa ohexa ramo fariseu kwéry, he''i: —Ema''ẽ hese, he''i íxupe. —Ma''erã
    po ne remimbo''e oipo''o trigo rope pytu''uha áry-py? Yma gware reko-rupi ndoikóiry.
    Pytu''uha áry-py oipo''o ramo, ndatekoháiry ogwereko, he''i íxupe fariseu kwéry.'
  waj-waj: 'Nneeda varuduu Farisai vaidi vooya numa iya teeda Yisuunna tunoo: Taanee.
    Ta kati varira suaivaki ti mmaanna tira kua aataruuvaa i ngiaammuauya hatokaanoo,'
  cpy-cpy: 'Iñaakiri Inashitantaniri, ikantanakiri Jesús: “Paminiri piyotaani ijaperyaakiwaetzi
    kitejeri imakoryaan-teetari, tema tee oshinetaan-tsitzi iroka ijaperyaakiwaete.”'
  ekk-PKP: 'Kui variserid seda nägid, ütlesid nad Jeesusele: „Vaata oma jüngreid −
    nad teevad seda, mida ei ole hingamispäeval lubatud teha!“'
  mpx-mpx: Sauga Palisi hi kitel, inoke hi baek Yeisu elana hi ba, “U kite, wam tohago
    Sabwata ana logugui hi leke.”
  wbp-wbp: Paraji-paturlu kujalu-jana nyangu miyi pajirninja-kurra, ngula-jangka,
    yanurnulurla Jijajiki, ngulajulurla wangkaja, “Jalangu ngulaju Kaatu-kurlangu
    Parra-nyayirni-wangu. Nyuntu-nyangu-paturlu kurdungurlu-paturlu kalu kuruwarri
    juwa-kijirni ngalipa-nyangu kuja kalu miyiji pajirninja-yani Parra-nyayirni-wangu-puru!
    Kuja-wangulpalu nyinayarla!”
  luo-luo: Ka jo-Farisai noneno mano, negiwachone niya, “Neye! Jopuonjreni timo gima
    chik ok oyie mondo gitim chiengʼ Sabato.”
  nhe-NT: 'Huan nopa fariseos techitaque huan quiilhuijque Jesús: ―Xiquita tlen quichihuaj
    momachtijcahua. Yajuanti tequitij, pampa quipixcaj trigo huan ama sábado. Huan
    itlanahuatil Moisés technahuatíaj tiisraelitame ma ax titequitica ipan ni tonal.'
  aii-aii: 'ܐܝܼܡܲܢ ܕܦܪ̈ܝܼܫܹܐ ܚܸܙܝܵܝ ܠܗܘܿܢ، ܐܡܝܼܪܗܘܿܢ ܠܝܼܫܘܿܥ: ”ܗܵܐ ܬܲܠܡܝܼܕܘܼ̈ܟ݂ ܒܸܥܒ݂ܵܕܵܐ
    ܝܢܵܐ ܡܸܢܕܝܼ ܕܠܹܐ ܝܠܹܗ ܩܵܢܘܿܢܵܝܵܐ ܠܸܥܒ݂ܵܕܵܐ ܒܝܵܘܡܵܐ ܕܫܲܒܬܵ‌ܐ.“'
  esk-NT: Pharisee-ŋuruat tautukamisigik upyaŋniġaat Jesus, “Qiñillakkich maliġuaqtitin.
    Navgiḷḷapiaqtut maliġutaksraptiknik minġuiqsiaġvium uvluagun.”
  msb-msb: Pero pakakita sani san mga Pariseo ginsabihan siya ninda, “Kitaa an imo
    mga disipulos kay nagahimo san dili dapat himuon sa Adlaw San Pagpahuway.”
  cpa-NT: 'Mi³ca¹jái¹ dsa² fariseo hi² jøng², ca¹tsáih¹dsa Jesús: ―¡Jai³lah! Ma²jmo¹²
    dsa² quiánh²hning ta³ hi² tsa¹lé² jmo¹dsa jmai³ sa³¹, jmai³ ja³jŋi³ jniang³.'
  dso-dso: ସେଟା ଦେକି ପାରୁସିମନ୍‌ ଜିସୁକେ ପାଚାର୍‌ଲାଇ, “ଦେକ୍‌ ବିସ୍‌ରାମ୍‌ବାରେ ତର୍‌ ସିସ୍‌ମନ୍‌
    କେନ୍ତାରି ସାସ୍‌ତରେ ରଇବା ରିତିନିତି ବିରଦର୍‌ କାମ୍‌ କଲାଇନି ।”
  meu-meu: Farisea taudia ese e itadia, bena e hamaoroa, eto, O itaia, emu hahediba
    na hegwau-tao karana Dina Helaḡa ai e karaiamu.
  yva-NT: Vatano Parisi wo ana umaso raen, umba wo raura nanto Yesus ai ware, “Winyerade!
    Veanimaibe Nya arakovo utavondi naije wo kasyambere rakasyin no masyoto unumeso?
    Weye Yahudi wama ananyao mare vemo wamo anakere raijar no masyoto sambaya rai
    jinya!”
  dgc-dgc: Ey péketa dide du Pariseyo, éy kinagi de, a “Entan mo i gimet di alagad
    mua! Bawal ina éng pangilin, da tarabaho ina!”
  zpm-NT: 'Goṉ bla zha farisew, dzigo rëb zho: ―¡Lëda i goṉ noyuṉ to, noguiits to
    ley i! Goḻguieṉ gaṉle dze nda nac dze rii.'
  hix-NT: Nenytxownà hatà, Farysew kukur komo. Ha y, ketxkon hatà, Txesusu wya. Àsok
    natxow haryhe, onhananàhrà ro komo. Kàyweronàhyamatxho kom yawo rohra natxow hamà.
    Hokano ytxoho yawasàn ho thothoryehra naha, kàwyanye, ketxkon hatà, Farysew komo.
  sim-sim: Urik Farisi lal li heyehe limu mbara, �Mberem ushiwak mirin tiyanda ma
    ondo lo os si pantlehendan Sabat wolok li undu?�
  npi-ULB: तर जब फरिसीहरूले त्यो देखे, उनीहरूले येशूलाई भने, “हेर्नुहोस्, जे शबाथमा
    गर्न अनुचित छ तपाईंका चेलाहरूले त्यही गर्छन् ।”
  cgc-cgc: Piro, na nakita ta pila na mga Pariseo na mga tinudluan Jesus gaugot daw
    gakaan, gambal danen ki kanen, “Lagen no ubra ta imo na mga tinudluan. Pabuat
    danen kuntra ta mga sugo parti ta Adlaw Ta Pagpuay.”
  tim-tim: Akto Parisaio luâkŋe yekmâ Yesu hin magaŋi, “Hoŋ bawalupgande âi meme sopŋe
    bo ain ina sot hâkŋe gagaim nendâi are yektenŋe ârândâŋ bo aktâp.” dâyi.
  yor-yor: Nígbà tí àwọn Farisi rí èyí. Wọ́n wí fún pé, “Wò ó! Àwọn ọmọ-ẹ̀yìn rẹ ń
    ṣe ohun tí kò bá òfin mu ní ọjọ́ ìsinmi.”
  wos-wos: Sandaka di Farisi xéta di Jisasré wa, “Mé xé. Ména du wit humbu di tukwee
    se, baka hwa nukwambu. Nana hambuk hundi angi dé wa, ‘Guni baka hwa nukwambu jémba
    yamba yakénguni.’ Wun hambuk hundi ména du xékéhambandi. Di wit humbu tukweta
    di jémba ya baka hwa nukwambu. Wungi haraki di huru.”
  emp-NTPO: 'Ãdjia mãwã o panʌra ʌ̃cʌrʌ pariseorãba ununaped̶a Jesua jarasid̶aa: –Bʌ
    ume nĩbabadarãba ʌ̃nãũbada ewarid̶e ocara panʌda jãwã o panʌa.–'
  eng-F35: And upon seeing it the Pharisees said to Him, “Hey, your disciples are
    doing what is not lawful to do on a Sabbath!”
  ind-ind: Beberapa orang Farisi melihat apa yang kami lakukan dan berkata kepada
    Yesus, “Lihat! Murid-muridmu sedang melanggar peraturan hari Sabat!”
  pes-OPCB: 'اما فریسی‌ها وقتی این را دیدند، اعتراض‌کنان گفتند: «ببین، شاگردان تو
    با خوشه‌چینی در روز شبّات، احکام مذهبی را زیر پا می‌گذارند.»'
  mpt-mpt: Felisiei yateniba Yesuse baabaniba Keb okok aleyemin nakai nib hekmel wengo
    welaniba singkalin am otane i wit yamo molaniba kikekaniba blongo gamdibibib yole
    okok kebiobo gesiba
  bla-bla: Ki Pharisees otsĭnno'ŏssauax, anĭstsiauaie, sŭm'mĭsau kitŭsksĭnĭmatsax
    mat'ŏkhsiu otap'ĭstutsipuauĕsts annok' ĭssĭk'opiiksĭstsikuik.
  ssx-ssx: Kutu pimikieki mo Pa꞉tisi haliwekima꞉ handaa Yesu pa꞉ta꞉ alota꞉ Handa꞉e.
    Mo naka꞉ disaipolo haliwekima꞉ piteleme ekita꞉ do Hoto Pila꞉ natena꞉ pia꞉peke
    na ya꞉la꞉ hau pitolo pitelememe lemekepate
  mkl-mkl: Wee Fɑrisi ɡɔ ŋɑ ɑ̀ wɑ bɛ. Iyi ɑ̀ yɔɔ ŋɔi ɑ̀ sɔ̃ Jesu ɑ̀ ni, cɔ, mɔcɔɛ
    ŋɑ ɑ̀ wɑɑ ce mii iyi ɑ kù nɛ kpɑ̃ɑi ku ce si ɑjɔi kusĩmi.
  gaq-gaq: ଫାରୁଶୀଇଂ ଏନ୍‌ କେଚେ ଜିସୁ ବାସଙ୍ଗ୍‌କେ “କେଲା ପୁଣ୍ଡେନେ ଦିନା ମେଃଡିଗ୍ ଡିଙ୍ଗ୍‌ନେ
    ନିୟମ୍‌ ଣ୍ଡୁ, ପେନେ ସିସ୍‍ଇଂ ଡିରକମ୍ ସାସ୍ତର୍‌ନେ ବିରଦ୍‍ କାମ୍ ଡିଙ୍ଗ୍ ଆର୍‌କେ ।”
  gof-RNT: Shin Farisaaweti hessa be7idi Yesuusakko, “Hekko, ne tamaareti Sambbaata
    gallas oothanaw bessonnabaa oothoosona” yaagidosona.
  unx-unx: ମେନ୍‌ଦ ଫାରୁଶୀକ ଏନା ନେଲ୍‌କେଦ୍‌ତେ, ୟୀଶୁକେ କାଜିକିୟାକ, “ନେଲେମେ, ରୁଡ଼ୁନ୍‌ ହୁଲାଙ୍ଗ୍‌ରେ
    କା ଲାଗାତିଙ୍ଗ୍‌ କାମି ଆମାଃ ଚେଲାକ କାମିତାନା ।”
  gah-gah: 'Palisaio monó ve keza ánigiake gili golesa ake Izesuni nene láa liki li
    amemó: Ánigozo. Izegipakamate netá nalemó nenémo nene golesa okave. Lelí holisigú
    hoza nalemó nene lá amoakalímini ikave.'
  lcm-lcm: Na ri Parisaio kila arai ani oring ke na kila antok ia, “Arai ta kam keve
    nat i akalit sukana kilapo abis a lau kapo tav angkoai si abis ania si taun i
    atailai.”
  aer-aer: Kenhe Pharisee arrpenhemele itnenhe merne ulpe mpwarentye akngerre ntange
    areye inerlenge areke imerte Jesus-eke angkemele, “Aye, nhenhe araye! Arlte apurrkele
    apententye akngerre ngkwinhe areyele kwenhe merne ulpe mpwarentye akngerre ntange
    areye akemele arlkweme. Itne urrkapemele kwenhe angkentye anwerne-kenhe ultakeme.
    Kenhe angkentye anwerne-kenhe alakenhe-arle, arlte apurrkenge urrkapetyale anetyeke.”
  qvc-NT: 'Chaymi wakin farisiyu duktrinayuqkunaqa rikawashpallapa, Jisusta anyarqan:
    —Liyninchiqpim kamachiwanchiq, samana diyapi ama trabajananchiq. Rikay, yach''akuqnikikunaqa
    kay samana diyapi qaqokushpa trabajaykanllapa, nishpa.'
  tgl-ULB: Ngunit nang makita ito ng mga Pariseo, sinabi nila kay Jesus, “Tingnan
    mo, ang iyong mga alagad ay gumagawa ng labag sa kautusan sa Araw ng Pamamahinga.”
  cbs-NT: 'fariseobun nuku chibankin uinkin Jesús ja akin: —Uinwen. Juindukunti sábadotian
    dayakin Diosun Moisés nuku nemani min tsumabun kanekanikiki— akabu'
  xtm-NTPP: 'Te tee ka kuu fariseo ma chi ni ka jini de, te sa''a ka jiña''a de ya:
    ―‍¡Konde''ya ni ja tee ka ndikin ña''a maa ni a, ka sa''a de ja masu kuu sa''a
    o kivi ni tatnuni Su''si ma ja ma jin satniñu o a! ―‍ka kuu de ka jiña''a de.'
  nnq-nnq: Mafalisayo pababonanga genia, ngabankonya Yesu, “Nnola, akinapunji binu
    batendanga kilebe changapaligwa mumalagilo gito Lichoba li Kupomolela.”
  bao-NT: 'Teere ĩari, fariseos pea o biro ĩiwa Jesús''re: —Ĩaña. Mʉ buerã yerijãarica
    rʉmʉre ca tii dotitirijere tiima —ĩiwa.'
  san-ORI: ତଦ୍ ୱିଲୋକ୍ୟ ଫିରୂଶିନୋ ଯୀଶୁଂ ଜଗଦୁଃ, ପଶ୍ୟ ୱିଶ୍ରାମୱାରେ ଯତ୍ କର୍ମ୍ମାକର୍ତ୍ତୱ୍ୟଂ
    ତଦେୱ ତୱ ଶିଷ୍ୟାଃ କୁର୍ୱ୍ୱନ୍ତି|
  huv-NT: 'Ajcüwa fariseos wüx tajawüw aag ayaj, quiaj tasajüw Teat Jesús, tapiüngüw:
    ―Ijaw minipilan nguineay tenguial marangüw wüx nüt axoodaran, aag ayaj ngondom
    marangüw ―ajüw.'
  otn-NT: 'Mi̱ nu̱ yø fariseo te øtyø xädi ra̱ Jesús, bi ''yɛ̱mbi̱: ―Nu̱ ni̱ xädi
    gue di̱ mpɛfi. Conque mma̱mp''ʉ ja ra̱ ley ngue nu̱''mø ra̱ pa ngue ra̱ ts''äya,
    hi̱ngui̱ sä ngue to di̱ mpɛfi ―bi ''yɛ̱mbi̱.'
  nop-nop: Kaŋ Falisi hekidi yabuŋa nadiune tuwot mu tubune Jesu indiŋ niŋgiŋ, “Yodoko
    Medenikdi Sabat foloŋ kwanai mu titiŋdok yolak kaŋ mihigeye adi maŋgoŋde unduŋ
    tiiŋ?”
  obo-NT: To nokita idda to mgo Pariseo, id ikohiyan dan si Disas to, “Mambot id puungan
    to mgo tinodduwan du iddos id diiyan diyon to Allow't Kod-imolloy?”
  cak-ENT: 'Y ri'' xtz''etetüj c''a pe coma ri achi''a'' fariseos, y xquibij c''a
    chin ri Jesús: Que''atz''eta'' la avachibila'' roma man ja tüj nyetajin chubanic.
    Man c''uluman tüj que nyesamüj chupan jun k''ij richin uxlanen cachi''el ri k''ij
    vocomi, xquibij.'
  lif-NT: ᤁᤢᤓᤠ ᤑᤖᤡᤛᤡᤜᤠ᤹ᤖᤧ ᤂᤧᤴ ᤔᤧᤏᤡ᤺ᤛᤢᤀᤠᤱ ᤕᤧᤛᤢ᤺ᤴ ᤔᤧᤔᤧᤳᤋᤢ. “ᤀᤥᤔᤧᤳᤋᤧ᤹. ᤏᤠ᤺ᤶᤛᤡᤱ ᤕᤧᤴᤏᤥ
    ᤕᤠ᤺ᤶᤒᤰ ᤆᤥ᤺ᤰᤔᤠ ᤔᤧᤏᤢ᤹ᤏᤧᤴ. ᤁᤖ ᤁᤧᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤖᤧᤃ ᤔᤧᤈᤥᤃᤢᤱᤃ᥄”
  mie-NT: 'De nī jinī ndá tēe fariseo, de nī ncāhān dē jíín yā: Cūndēhé chi ndá tēe
    scuáha jíín nú sáhá dē tiñu jāá nduú vāha jā sāhá ó quīvī nátātú, cáchī ley Moisés.'
  san-TIB: ཏད྄ ཝིལོཀྱ ཕིརཱུཤིནོ ཡཱིཤུཾ ཛགདུཿ, པཤྱ ཝིཤྲཱམཝཱརེ ཡཏ྄ ཀརྨྨཱཀརྟྟཝྱཾ ཏདེཝ ཏཝ
    ཤིཥྱཱཿ ཀུཪྻྭནྟི།
  qve-NT: 'Chay ruwasqankuta rikuspan, fariseo religionniyoq runakunaqa, khaynata
    niranku: —¡Qawariy discipuloykikunapa ruwasqankuta! ¡Moisespa escribisqan leyman
    hinaqa, samana p''unchawpiqa manan saynataqa ruwanankuchu! nispanku.'
  pao-NT: Mu nanesootuhidu Jew numu moohedu, Pharisee mee nananeadu, mu poonne, umu
    yise Te Pabe'e meeoo netamma, “Tamme Jew numu mooa tumayohona, o'no nanesootuhi
    tabeno gi hee how nuugwe. Umu u nakatzimodu ka te Jew numu tumayohope gi heesoobedya.
    Umu ka tumasuape mahangena oo tukamena ka nanesootuhi tabeba gi numu hemma how
    yugweno'o.”
  cbu-NT: 'Itaru, Parísiypanshuch táyaspatashsha napataranll ashirangsin, Isusoo masharangana:
    ¿Mayaamsha ipunshish Sápatush patatkuwa? ¿Mayaamsha yaanpata k''kuzee kapeetaksa?
    ¿Mayaamsha nda kanusaksa? tárangana.'
  usa-usa: 'ánibo Pérati-wayukama minnâ aónatuweta Îtuma timá ámikaae: “aónaao. maamirán-ááímmô
    tarôq kéeq mayaímá kémayaamma Tabaatiráqá aammá aúmakaae.”'
  soy-soy: 'Kɛ Pifɑrisi ɑpi lɛ̃ n yɛ̃́, ɑpi Yeesu mɑɑ rɛ: A ripɑí kɛ pipɔ́pirɛtiki
    ɑpi n wɑi lɛ̃ kɛ isé ii ḿ mɑɑ rɛ pisoi ɑ́pi kɑpɛ yɛ kɛwéntɛyɑɑ kɛtúŋɛ́ wɑ.'
  hui-hui: Ani biyagola Perisi agali hearume Yasuhondo lalu, Inanaga Mana lowini ngago
    Sabada horongi nabulene wini ngago í̠naga talima piaga biarume pugualu bialu karuni
    handa, lene.
  amf-amf: 'Parisa eena ogoam haapayse Yesusna yi giyna: ‘‘Shedaa! Hasa paanan yivayna
    eena ukunsen rooroaka zaskimon waadimanam keda haye’’ kina ke hamade.'
  quc-NNT: 'Aretaq ri tata''ib'' fariseos xkilo, xkib''ij che ri Jesús: Chilampe la,
    ri tijoxelab'' la tajin käka''n chak ri äwas u b''anik pa taq ri q''ij re uxlanem.'
  dob-dob: Ta tuta nina Palisiyao siꞌitediya, Yesu sieonena, sigwae, “ꞌInapwana, mwaꞌadega
    ga ꞌenega ꞌimu tononoyao Sabate ꞌana loina sileꞌoaleꞌoa?”
  wrs-wrs: '@see-verse:MAT.012.001'
  mca-mca: 'Qa he'' fariseol in yi''wenij, ma'' qa yiyaji''ets ha'' Jesús qa yit''ijets:
    —Jeƚ qeku''nijju'' ek ne'' ijatshenhei ka'' yaqsiijkii nite'' ƚenexke''ej qu''
    naqsiijkii pe''ye'' in yamets ha''ne neƚuji'' witwapiihijii ham t''ithayiye''ji''.—'
  tzo-TZC: 'Cꞌalal jech laj yilic ti jfariseoetic ti jech ta spasic taje, jech laj
    yalbeic ti Jesuse: ―Qꞌuel avil, ti avajchancꞌoptaque ta xꞌabtejic ta scꞌacꞌalil
    cuxob oꞌntonal ti cꞌalal albil ti mu xuꞌe ―xiic.'
  mya-mya: ဤ​အ​ခြင်း​အ​ရာ​ကို​ဖာ​ရိ​ရှဲ​တို့​မြင်​လျှင် ``ကြည့် ပါ။ ကိုယ်​တော်​၏​တ​ပည့်​များ​သည်​ဥ​ပုသ်​နေ့​၌​မ​ပြု
    အပ်​သော​အ​မှု​ကို​ပြု​နေ​ကြ​ပါ​သည်​တ​ကား'' ဟု​ဆို​ကြ​၏။
  gng-NT: '*Farisiɛnmbɛ laa'' bi teh nnɔ ma nnɔ, nɛ bi tɔke'' *Yesu ki ye: «Liike
    aʼpanpaankaab teh yiko ye bi la teh nà *Saba ya daali ma.»'
  cbi-NTPO: 'Tsenñu tsanguindetsu fariseola keenatu Jesúsnu tsandila: ¡Ñuba keekide,
    ñu'' disipulula saaduma lekanu malunuya ken jutyuu kendetsuve! tila.'
  ikk-NT: Ogẹn ndị Itu-Farisi gi hụn ihiẹnni, wẹ nọ sị a, “Y'a hụn a, ụmụ-azụụn ị
    e mẹmẹọlẹ ihiẹn iwu sị w'e mẹlẹ Ụhụọhịn Izu-ikẹn.”
  leu-leu: Layaan a mu Ferasi ri xalume, ri kuus xe si Yesus, “Kaalum, a mu fefeng
    siim ri taxa kawaasan a vuputkai sitaara senaso a vuputkai sitaara a kuus votan
    a faisok la Yaan ina Fangaafusan.”
  maz-NT: 'Nuc''ua ''ma mü o jñanda c''o fariseo c''o mi cja c''o discípulo, cjanu
    o xiji c''ua e Jesús: ―Jñant''ma yo i̱ṉ xöpque, na cjaji c''o mama o̱ ley Mizhocjimi
    c''ü dya rá cjaji yo pa yo rí söyaji.'
  bod-N: ཕ་རུ་ཤི་པ་རྣམས་ཀྱིས་དོན་དེ་མཐོང་ཞིང་ན༌རེ། གཟིགས༌དང༌། ཁྱེད་ཀྱི་ཐུགས་སྲས་རྣམས་ཀྱིས་ངལ་གསོ་བའི་ཉིན༌ལ་བཀའ་ཁྲིམས་དང་འགལ་བའི་ལས་བྱེད་ཀྱིན་འདུག་ཅེས་ཞུས་པ༌དང༌།
  tca-NT: 'Rü yexguma yemaxü̃ nadaugügu ga Parichéugü rü ñanagürügü Ngechuchuxü̃:
    —Dücèx i curü ngúexü̃gü rü chixexü̃ naxüe. Erü ngü̃xchigaarü ngunexü̃gu napuracüe,
    rü nachu̱xu nixĩ i ngẽma —ñanagürügü.'
  zpl-NT: 'Chenu ulañiꞌ bee fariseo nú uchaꞌñi bee beneꞌnu trigo, uni beella lu Jesuse:
    ―Biꞌyacuru, bee beneꞌlu rriꞌi lunú la yala riꞌi beei bichia nú sulachi bee bene.'
  mbc-NT: 'Mîrîrî kupî to''ya era''ma''pî fariseuyamî''ya. Inkamoroya ta''pî Jesus
    pî'': —‍A''kî, anenupa''san esenyaka''man pî'' man erî''ka''nîto'' weiyu yai.
    Moisés nurî''tîya uyenupa''pîkon yawîrî pra, yairî pra to'' wanî mîrîrî. Erî''ka''nîto''
    weiyu yai to'' esenyaka''ma —‍ta''pî to''ya.'
  ndg-ndg: Lakini Mafarisayo pabagabweni goo, nga bammakiya Yesu aalagiye anapunzi
    bake baitekwana saliya bapanga lsoba lyange lusilwa lisoba lya Sabato.”
  wsk-wsk: Se Pharisee alo nungarkaman ale nu manorman, “Arikko! Nika olekem alo Sabbath
    tom imi ko munan kulukurman!” maman.
  toj-NT: 'Iday, iljiye yuj ja fariseo jumasa. Ti huaj chonjuc yabalilea: ―Q''uelahuile
    Jesús, xchiye, ¿mi ma jauc ja c''ac''u jijlel ja huego ba? ¿Sbej ama jach huane
    ja hua nebuman ba? xchi ja fariseo.'
  tbc-tbc: Iŋ ago digane dugo Farisi adi dil a, ago tag Jesus durupeig ago dubol,
    “Ule, urat a Sabat nal lo tigane san niŋen o idsad kubiaeŋ ipadau amaiak, gamu
    oŋane megeloum adi urat an digane da.”
  sna-sna: VaFarisi pavakazviona, vakati kwaari, “Tarirai, vadzidzi venyu vari kuita
    zvisingabvumirwi nomusi weSabata.”
  smk-NT: Main itaw nin Pariseo nin naka'kit konra ket wanra kona ni Jesus, “Oy, kiten
    mosaray tumutumbok mo! Man-gaw'en ra in, anta maiyawa' nin mangyatab no Awron
    Painawa!”
  grc-TCGNT: Οἱ δὲ Φαρισαῖοι ἰδόντες εἶπον αὐτῷ, Ἰδού, οἱ μαθηταί σου ποιοῦσιν ὃ οὐκ
    ἔξεστι ποιεῖν ἐν σαββάτῳ.
  gof-WFTW: Shin Farisaaweti hessa be7idi Yesuusakko, “Hekko, ne tamaareti Sambbaata
    gallas oothanaw bessonnabaa oothoosona” yaagidosona.
  spa-BLM: 'Pero los fariseos, al verlo, le dijeron: “He aquí que tus discípulos hacen
    lo que no es lícito hacer en sábado.”'
  kyz-NT: '''Gã nesakawe fariseu ''gã amũ ''jau Jejui ''ga upe: —Kuu. Emã''ẽ ''gã
    nee ki sa. Eneremiayuwa ''gã opo''o a''ỹja i''wau ra''e ki sa. “Noporowykya''uweri
    ae morowykye''ema rupi”, e''i nã''ã Moisesi ''ga jepi re''ã. Juowuuran a''ỹja
    po''oa aeporowykya futat. Ymã te ''ã Moisesi ''ga ''i rakue: “Peporowyky kasi
    morowykye''ema rupi ne”, ''jau ''ga ''ã rakue a''i kũi— ''jau ''gã Jejui ''ga
    upe.'
  dao-dao: Pharise he naw ami jah hmuh üng, Jesuh üng, “Tenga, sabbath mhnüp üng jeih
    vai sü, am pawh vai na xüisawe naw pawh ve u” ti lü ami pyen.
  cya-cya: 'Xa na''an tucua snan ne'' fariseo ña''an ngui''ni yu, lo'' juin ne'' ''in
    ñi: Ña''an jan ñi, xñi um cunta ña''an ngui''ni yu ta''a nda''an um, sca cha''
    nu a ntsu''hui cha'' cu''ni na tsaan nu nxitñan'' na.'
  wrk-wrk: Ngala kudiyamuku Barisimuku jalili kudanyu durrijba nanda yuwa nangangi
    Musiskanyi, yali nanaba marda yalundu. Yali najba kandimuku dulaykurri yami baki
    jarrkurri yaji. Baki yanyba yalungki, “Yalu dulabangka yami karnbananyi. Nani
    barri yalu wakingka.” Baki yanyba yali nangangi Jisuskanyi, “Najbakiyi yalunya
    nganyinmuku kandimuku. Yalu dulabangka daburrul yami jarrkanyi. Nani yalu wakingka.
    Nani yalu jungkuka balkina yuwana Musiskanyi. Yanybaka nanda yuwa, mardakimi nganinyi
    miku waki Sadidi barri. Yuku yalu waki yingkana kambana, ngala miku Sadidi. Jala
    barri Sadidi ngala nganyinmuku kandimuku yalu wakingka, yalu dulabangka daburrul
    yami. Wanyingkanyi yalimi miku ngayangayijba nanankanyi yuwanyi Musiskanyi.”
  nii-nii: Wumb lo ek piiłmin wumb, ek nik Jiisas ngunjung, “Nim nge ekii sik andiłmin
    wumb ombu oł ei kor kunum enmin ei mon ninjing.”
  ign-NT: 'Énasera ena fariséoana eta náimara­ra­si­rapahi, tisema­ma­ju­heanapa.
    Ánipa naicha ema Jesús: —Pímaha ena pímitureana. Ticaema­ta­nea­na­paichucha eta
    navepi­ra­qui­hapahi eta trigo puiti juca sache tétavi­cavahi eta tacapi­ca­huirahi.
    Vahi tísapa­ca­remahi eta juca nacaema­ta­nérahi puiti —náichapa.'
  dik-NT: Nawën tïŋ kɔc akut Parathï, gokë Jethu thiëëc, “Tïŋ, kɔckun yï buɔɔth aa
    loi kë cie looi aköl lɔ̈ŋ!”
  cac-cac: 'Palta ix yilan juntzan̈ eb'' vin̈ fariseo tas ix sc''ulej eb'', yuj chi''
    ix yalan eb'' d''a Jesús: —Ina eb'' a c''ayb''um tic. Van smunlaj eb'' d''a sc''ual
    ic''oj ip, palta man̈ sleyaloc sco c''ulej icha chi'', xchi eb'' vin̈.'
  tzj-E: 'J-e'' c''a aj fariseo tak xquetz''et cawra xecbij tzra Jesús: —Que''atz''ta''
    mpa'' adiscípulo, jala'' jquemjon rbanic xjan nba''na ptak xlanbal k''ij, cara''
    xecbij tzra.'
  bpx-bpx: आहयु देखीन फरीसी पंथवाळा ईसु ने केदा, “देख, जे काम अराम ना दाड़े करवा वारु
    नी हय, तीहयुत काम तारा चेला कर र्‌या।”
  san-BUR: တဒ် ဝိလောကျ ဖိရူၑိနော ယီၑုံ ဇဂဒုး, ပၑျ ဝိၑြာမဝါရေ ယတ် ကရ္မ္မာကရ္တ္တဝျံ
    တဒေဝ တဝ ၑိၐျား ကုရွွန္တိ၊
  yaa-NT: 'Fariseofãfe õikakĩ Jesús yoinifo: “Õipo, Jesús. Iskaratĩa nõko pena teneti.
    Akka Moisés noko yoini na pena tenetitĩa tsõa pishta yonotiroma. Akka mĩ inafãfe
    yonokani na aros keskara meteskakĩ,” ixõ yoinifo.'
  cab-NT: Dan le jaríjini fariséogu cátei le, ába jaríñagun lun Jesúsu. —Añájatia
    báni disípulugu adǘga wadágimanu le moún lumuti ladügǘn lídan wéyu le eméraaguagülei.
  clu-clu: Pagkakita dato ang mga Pariseo makon nanda kay Jesus, “Sulunga bala anang
    ginaimo imong mga somolonod. Kabay dadi Adlaw nga Inogpaway. Kontra sa Kasogoan
    andang ginaimo nga dan.”
  swh-ULB: Lakini Mafarisayo walipoona hayo, wakamwambia Yesu “Angalia wanafunzi wako
    wanavunja sheria wanatenda siku yasiyo yuhusiwa siku ya Sabato''
  tpt-NT: 'Tejkan yu fariseos talaqtsꞌil yu tamakal, ex tajunil ni Jesús: —Yu mintꞌaltanan
    tatꞌajun makanan taun tuꞌuchun yu jantu maqskꞌiniy kamakꞌatꞌi tejkan xajulchan
    jastaknati.'
  aai-aai: Naatu ofafar bai’obaibiyenayah hi’itih basit Jesu hi’u, “A bai’ufununayah
    ku’itih, abis tisisinaf i ata ofafar te’a’a’stu’utu’ub, anayabin boun i Baiyarir
    ana veya.
  sny-sny: Sosu lu Farisi lowe kewi so ani to'ote aniyewe, ene ateye ape, siyeye su,
    lowe Jisas ma'e apou eiye, “Siyere! Lu disaipel no Moses lo yo peri arisisiya.
    Moses apou leseye, ‘Fene werese nowe amou (Sabat) se wiyawi werese owe ape ta'anere.’”
    [Kis 20:10]
  myy-myy: 'Iti gʉa baja ticõri, fariseo gaye tʉoĩarã ado bajiro yicã Jesure: —Tite.
    Mʉ rãca riasotirã tujacãra rʉmʉ moare gaye mejeti moama ĩna, yicã ĩna Jesure.'
  trc-NT: 'Tza̱j ne̱ queneꞌen nij síí fariseo se vaa cuta nij soꞌ do̱j ꞌnúú trigó,
    ne̱ cataj nij soꞌ rihaan Jesucristó a: ―Ni̱ꞌyaj so̱ꞌ ei. Güii naránj rá yuvii̱
    me güii cuanꞌ á. Ne nó xcúún nij síí tucuꞌyón se‑na̱na̱ so̱ꞌ cuta̱ nij soꞌ ꞌnúú
    trigó cuanꞌ a̱ maꞌ ―taj nij soꞌ rihaan Jesucristó a.'
  cut-NT: 'Ndihchero a̱ma o sa̱hn fariseo, ne ra̱hn se ri se Dihvo vo: ―Condihche
    ne ihyan apóstol yahn ne. Hua nda̱hca̱ che tihca̱ redin ye ma̱n ro cuh, te ma̱n
    ne, ro che rahtetuhno ihyan.'
  bel-bel: 'Фарысэі, убачыўшы гэта, сказалі Яму: вось, вучні Твае робяць, чаго нельга
    рабіць у суботу.'
  zlm-KSZI: Apabila orang Farisi melihat perkara ini, mereka berkata kepada Isa, ‘Lihatlah,
