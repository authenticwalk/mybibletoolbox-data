  srn-NT: 'Di den Fariseiman si a sani dati, den taigi Yesus taki: “Luku, den man
    fu Yu e du wan sani san a wèt no wani fu un du tapu a sabadei.”'
  cta-NT: 'Liꞌ naꞌa̱ nguꞌ fariseo chaꞌ ndyuꞌni nguꞌ juaꞌa̱, nchcuiꞌ nguꞌ loꞌo Jesús
    liꞌ: ―¿Ha ná jlo tiꞌ ma̱ chaꞌ ná ntsuꞌu chacuayáꞌ cuaꞌni na cña juani, chaꞌ tsa̱
    nu ndiꞌi̱ cñaꞌ na laca? ―nacui̱ nguꞌ biꞌ jiꞌi̱ Jesús―. Nu nguꞌ cua nu ndyaca tsaꞌa̱
    jinuꞌu̱ ni, ¿ni chaꞌ laca ndyuꞌni nguꞌ cña juani lacua?'
  bqc-SIM: 'Kɛ́ Falisiↄ è, ↄ̃ aa ò Yesuɛ: N ìwaↄ gwa, aalɛ yã́ pↄ́ wìli kɛ kã́mabogↄↄzĩo
    kɛ.'
  tcz-CHONGTHU: Hinlah Pharisee ho phabep in amaho um chan amuvin chule nopmo sahna
    aphongdoh un, “Ven, na seijuiten cholngah nikhoa suhlou changvui amal'u hin dan
    apalkeh uve,” atiuve.
  mar-mar: जेव्हा परूश्यांनी हे पाहिले, तेव्हा ते येशूला म्हणाले, “पाहा, तुमचे शिष्य
    शब्बाथ दिवशी जे करू नये ते करीत आहेत.”
  snp-snp: Eti amo ya Falisi we yate geyeti loga o edeti eti lamo, Kolabe? Kege-kege
    moinamo we yate lo fukami neta ya oti Sabati foli monala ya olu kopaitae, loti
    loumae.
  isl-isl: 'Farísear sem þar voru og sáu til þeirra, sögðu við Jesú: „Sérðu ekki að
    lærisveinar þínir eru að brjóta lögin? Þetta er bannað að gera á helgidegi!“'
  spy-NT: Nto bērē kukas *꞉Farisaayeek kuu nyoo, kumwoochi Yēēsu kule, “Kas, ntēē
    miitē ꞉rubiikuuk kwiiryēē kiruutyēēt nyoo māchāmu /kēēkēsiis yēē bēsyēētaab Sabaato.”
  xnn-xnn: Idi inilan nan Fariseo dadat kanan ken Jesus en, “Ilam pod nan ik-ikkan
    nan papasolotmo. Dadan menlosing is kotimenda dapay law-en nan linteg tako nan
    men-ani isnan obaya?”
  mwe-mwe: Mapalishayo bhakagabhonanjeje genego, gubhaalugulilenje a Yeshu, “Nnole,
    bhaajiganywa bhenu bhanatendanga indu ikapinjikwa tenda Lyubha lya Pumulila.”
  tte-tte: Saugana Palisi sigitaili kabo siwalo Yeisu koina siba, “Ugitai, am tobenaliyao
    sabati kana loina silikwai.”
  tcs-tcs: Wen sam dem Parasi i bin luk wanem dem klostuman blo Zizas i bin mekem,
    ol bin spik po Zizas, ‘Yu sabe dempla i bin broke da lo, ol no mas wok broke wit
    lo Zuwis Sabatdei.’
  hlt-THB: Farasikhqi ing ami huh awh, a venawh “Toek lah, Sabath nyn awh sai aham
    amak ciim ce na hubatkhqi ing sai uhy,” tina uhy.
  soq-soq: Parisi apanawa mo ewamone Iesu diane waienase, “Dima baiwa e waawo alala
    Sabat walama bedewe wit ampuiantoie nai? Dewa sa no anaanamba kakaisan!”
  qub-qub: 'Chayta ricarmi fariseucunaga Jesusta niran: «Disïpuluyquicunaga rurarcaycan
    säbadu jamay junajcho mana rurananchïpaj cajtami.»'
  att-att: Á ajjan gapay tán yù ira Parisio, nga sigídá massísim. Á pakasingad da
    sù kingnguá nayù ira kábulun ni Apu, kinagi ra kâ Apu Kesu, “Masingam mu yù akka-akkuán
    nayù ira tudduám mu, ta potuád da yù tunung tam sù pamussil da ta tarígu ta ággawo
    nga pagibannák tam,” kud da.
  bki-bki: Nalo ajum̃a amila jibe na, naruei Varisis nalo tai ajua vio na, aju amial
