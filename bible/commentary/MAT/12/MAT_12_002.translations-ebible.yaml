  kms-kms: Muq Parisi ni te muqond, ni Jisas ningg mari, “Muq nginy nen te Sabat kin
    nginy, pudi nu wute ni wit yi map me. Lo ni beghi yembe bad kin te ningg segi
    puq wund.”
  agn-agn: Pagaita tang mga Pariseo, ganing tanira ong ni Jesus, “Telekan mo tang
    agboaten tang mga sinagpan mo! Mandian Kaldaw ang Igperenay. Kontra ong Katobolan
    tang agboaten nirang asia.”
  nhi-NT: 'In fariseos oquitaqueh uan oquiluihqueh Jesús: —Ixconita, motlasalohcauan
