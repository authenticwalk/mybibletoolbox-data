    ã pahaa? Mari dutiare yʉhdʉrʉcaa nina —nire tina.'
  mwp-mwp: Thana yoewthaw koey mabaygal, Parasayalgal imadhin nanga, thana kedha umadhin
    Yesulpa, ‘Sepa nagi, nginu niyaykazil midh paru zageth ayimpa ngalpan sabadhaw
    goeyginu, thana sabi pathidhan!’
  ksj-ksj: Farisea azaḡaniꞌa eꞌe horonirotene aꞌe gaueꞌohe radu Iesu niro, raenaꞌa,
