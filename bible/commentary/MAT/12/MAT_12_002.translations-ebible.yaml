  kyg-kyg: Falasi mono vayaꞌmogimo apaketeꞌapaeꞌmo Yesufeꞌmo, Apako, huꞌa, gekamo
    neꞌafiya vayaꞌmogimo Sapati afina keꞌaepa gemo ago amagiꞌa neꞌatalae, huꞌa ha
    paiꞌnagenoꞌaeꞌmo,
  kmk-kmk: Yoong inggaw da ud Fariseo un nangila’t dit kingwa da ot kinnanan da kan
