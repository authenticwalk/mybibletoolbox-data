  mto-NT: 'Ku veꞌe je̱ fariseota̱jk du̱ꞌixti, vanꞌit tseꞌe je̱ Jesús du̱nu̱u̱jmidi:
    ―¿Tya̱jx tseꞌe po̱o̱ꞌkxtku̱n xa̱a̱j ya̱ mꞌixpa̱jkpata̱jk du̱tonda juuꞌ veꞌe je̱
    pavaꞌnu̱n kyayakjajtyp?'
  bzh-bzh: Loḳ alam Parisai* delë lob denër vu Yesu bë, “Ġelë! Honġ hur maluh dekeyëh
    horek Buk-sewahsën-yi*!”
  guj-2017: ફરોશીઓએ તે જોઈને ઈસુને કહ્યું કે, “જો, વિશ્રામવારે જે કરવું ઉચિત નથી તે
    તમારા શિષ્યો કરે છે.”
  jvn-NT: 'Kadung wong Farisi weruh kuwi, terus pada ngomong marang Gusti Yésus: “Delokké
    kuwi, murid-muridmu pada nerak angger-angger, awit pada nglakoni prekara sing
    dilarang ing dina sabat.”'
  byr-byr: Tɨka nyɨna yadaapɨjɨ Perɨzɨyara dazavɨ tɨnna wanganna, sarɨ wɨdɨna “Yɨthaa!
    Gɨmɨdɨdɨvɨsara wawɨnya yɨvanɨgasaꞌna nemɨre kwazaakevɨ kɨwɨnyaꞌ galazekɨvaimanɨgasarera
    gɨmɨrera!”
  ian-ian: Kɨlɨnja vak kat Ferisi vɨlaa Jisas kat wandi. Nɨnai yetɨlɨga vak kat kai
    valaa mɨna mbaapmamba lɨga nɨmba njɨvwa lapman nandinyamba yuwi sɨk pangwutɨgandi.
    Wupma yinja vak ana nglaatndɨ. Kavle vatna waa wandi.
  hun-hun: 'Látták ezt a farizeusok és ezt mondták neki: „Íme, a tanítványaid azt
    cselekszik, amit nem szabad szombatnapon cselekedni.“'
  mcf-NT: 'Pesho istuidshumbini con tsusedpabon chiampid namequido padiseyobon: —Is.
    Mibëd icquido chonoadtemaid ushëmbi chonoadeque —capondash Esus chuiquin.'
  kjs-kjs: 'Gore mo Farisi alinumi go adoma Yesu nipu gu-rupa lakalisimi: Adaina.
    Pomo mu Pirape Yapi di madaare rekena agaleme kogono dia lea pare nena alinumi
    agale yokoma pa peme.'
  mni-mni: "Aduga Pharisee-singna madu ubada Ibungoda hairak-i, “Yeng-u, nahakki tung-inbasingna\
    \ potthaba numitta mahei-marong hektuna Wayel Yathang thugaire!”\x94"
  yad-NT: 'Ridyiyadanumatiy Varyisévuvedabay riva, ru̱teda variy siva Jesús: “Ya̱jnu̱y,
    yisa̱ datyavay jvaarya jiryatiy ju̱bachara jiituyada rundamu jvaayadaju̱ra.”'
  mxb-NT: 'Dá ni̱ xini dao ta̱ fariseo ña̱ kée ra dión, dá ni̱ kaa ra̱ xíꞌín Jesús:
    ―Yáꞌa ta̱ xíonoo xíꞌín ní kée ra ña̱ ko̱ kánian kee ra kuu̱ nániꞌi̱ ndée̱ yo̱.'
  pon-2006A: Parisi kei lao kilangada met, re ahpw patohwanohng Sises, “Maing, komw
    mahsanih pwe sapwellimomwi tohnpadahk kan wiewia mehkot me atail Kosonnedo keinapwih
    en wiawi rahnen Sapad!”
  maq-NT: 'Hane cha tsëhë partidu fariseo xi cavëë cha xi cuatjin casahmi me, cachja
    cha cojo Jesús cuitjin: ―‍Chutsujun ni, xuta ladu nuju ne, tisahmi me xa quihndë
    nixtin xi chjahájenda rë, handasa chja ley naja xi cumaji xi cuatjin nihña.'
  hto-hto: 'Afena fariséuaɨ cɨ́oillano Jesuna daɨdíaɨoɨ: —Ero, o llófuegamacɨ ocózinaillaruimo
    rairuírede táɨjɨnamo táɨjɨdiaɨoɨ.'
  por-BRBSL: 'Mas os fariseus, quando o viram, disseram-lhe: “Eis que seus discípulos
    fazem o que não é lícito fazer no Sábado”.'
  ces-NKB: 'Když to však viděli farizeové, řekli mu: “Podívej se, tvoji učedníci dělají,
