  nca-nca: Niqo, Farisi unindo yiyoro Yesu ŋande miraŋgurí, “Hutuŋo mande ŋundo otete
    ŋu soréŋoro, Sapat naruko ŋuno ŋu ma tewero, yete. Do karo keŋo iŋo-iŋo rewero
    unikepo ŋunde teteŋgo?”
  zpz-NTPP: 'Na ornu bzaac de mbecy fariseo, orzeꞌ na dey rab yu Jesuuz: ―Güii de
    yu nu rsyaꞌ lor. Ricy dey tub coz nu a̱ꞌ yad ñi nu gyicy den sab ―na dey.'
  mkj-mkj: Anjoauwo Pharisee‑ok kapang irai, irai pwehng Jesus, “Kapang! Nihmw sohnpadahkkok
    wia me ma uhwoang kojonned in Sabbath.”
  zac-NT: 'Iurë lëꞌë ra fariseo guná rall lo quë nabëꞌnë raiꞌ, repi rall lu Jesús:
    ―Guná, ra shini gusë́ꞌdël quëhunë rall lo quë naprovidë según lëy. Caniashi rall
