    ɡ̶onajoinaɡ̶aneɡ̶egi niɡ̶ina me saabado.”
  bmh-bmh: Parisi dudu ipal agen igul go guzenemen en uligaimai, goagen Yesus auremen,
    “Na go uligen! Nait tapaimaranemen dudu agen igual imabun gil ebu igul eg go guzenem.
    Go igual kasai ze etuburacanem.”
  ctu-BL: 'Jini fariseojob che'' bʌ tsi'' q''ueleyob, tsi'' subeyob Jesús: Awilan,
