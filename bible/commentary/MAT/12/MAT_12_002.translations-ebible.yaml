    nʋa lɛ!»'
  tpi-tpi: Ol Farisi i lukim, na ol i tokim Jisas olsem, “Lukim, dispela pasin ol
    disaipel bilong yu i mekim, em i tambu long mekim long de Sabat.”
  mih-NT: 'Ta cuhva sa ndyehe ra fariseo cuhva zavaha ra, i catyi ra sihin ra Jesús:
    Ndyehe, zatyiño ra sica noo suhun, ta ña catyi ley yo sa zatyiño yo quɨvɨ quitatu
    ñiyɨvɨ.'
  qvh-NT: 'Sayno rurayashganta ricarmi fariseo runacuna Jesusta niyargan: “Discïpuluyquicuna
