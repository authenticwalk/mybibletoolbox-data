    hari Sabat.”
  cjo-NT: 'Iñaawakina warijeeyopaeni, roojatzi ikanantakari Jesoshi: —Pamineriita
    piyotaanewopaeni. Iroñaaka kitejitatsiri kaari antawaetantapiinta; iroñaaka tee
    okameethatzi rowiitantyaawori; tee ikemijantaperotziri okaatzi ikantziri Tajorentsi.'
  nsn-nsn: Tar binaka ka bangar Parisi tar puhonene, kara kula pare tang Iesu, “Bang,
    a puh dehene ka guatain nongo tamatang uakuakeluka a sa tar guata to tar Mareining
    Pepe Uah.”
  san-DEV: तद् विलोक्य फिरूशिनो यीशुं जगदुः, पश्य विश्रामवारे यत् कर्म्माकर्त्तव्यं
    तदेव तव शिष्याः कुर्व्वन्ति।
  tna-NT: 'Fariseo cuana ja daja ba putsu, discípulo cuana tuaquisatana huecuana.
    Uja Jesús atana huecuana: —Chamaque, mique discípulo cuana janahua tsine su emudumudutani.
    Daja a taji mahue janahua tsine su, jacuatsasiati cuana daja epuani putsu.'
  lid-lid: Iri lau Parasi atou lakou nane doh, ma iri abolosen i ta Jises buku doh,
    “Hei, ou anuhun! Oro lau tam abwe-eh buwa wit na len ta amunyau. Kandriyen doh
    ndrabun handru ta amekes na len ta amunyau.”
  wim-wim: Than pam Pharisees al-alangan thathin thanang aꞌ thanan thawin nungant
    Jesus.antan, “Ayyang, than pam nal-nalangan may wheatan ngeenak thuth-thuthantan
