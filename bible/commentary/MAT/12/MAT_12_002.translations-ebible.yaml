  san-MAL: തദ് വിലോക്യ ഫിരൂശിനോ യീശും ജഗദുഃ, പശ്യ വിശ്രാമവാരേ യത് കർമ്മാകർത്തവ്യം
    തദേവ തവ ശിഷ്യാഃ കുർവ്വന്തി|
  tam-TCV: பரிசேயர்கள் இதைக் கண்டபோது, அவர்கள் இயேசுவிடம், “இதோ, உமது சீடர்கள் ஓய்வுநாளில்
    மோசேயின் சட்டத்தினால் தடைசெய்யப்பட்ட காரியத்தைச் செய்கிறார்களே” என்றார்கள்.
  mit-NT: 'Doco nècuàchì fariseu, nì xini‑nè ñà‑ndùá quidá nècuàchìmà, ñàyùcàndùá
    nì cachi‑nè xì‑yá: ―Cundehè‑ní nansa quidá nècuàchì dacuaha‑ní, quidá‑né iin chuun
    có‑sâha ley xi‑nda quida‑nda quìvì descansu.'
  ceb-ULB: Apan sa dihang ang mga Pariseo nakakita niana, sila misulti kang Jesus,
    “Tan-awa, ang imong mga disipulo nagbuhat kung unsa ang supak sa balaod nga buhaton
    sa Adlawng Igpapahulay.”
  ces-LB: 'Farizejové to viděli a žalovali Ježíšovi: „Podívej se, tvoji žáci dělají,
    co je v sobotu zakázáno!“'
  mkn-mkn: Di situ, ada barapa orang dari partei agama Farisi yang pegang karás dong
    pung adat Yahudi. Lia Yesus pung ana bua dong bekin bagitu, ju dong togor sang
    Dia bilang, “Lu pung ana bua dong ada ketu padi-gandum kaná deng hari barenti
    karjá! Sonde bole bagitu! Te itu su langgar kotong pung atoran.”
  pol-UBG: 'Kiedy faryzeusze to zobaczyli, powiedzieli mu: Oto twoi uczniowie robią
    to, czego nie wolno robić w szabat.'
  qxh-NT: 'Cupacaćhashanta ricar, waquin fariseucuna tapuran: «¿Imanirtaj diyawardaćhu
    purïshijniquicuna rïguta cupacaćharcaycan? Diyawardaćhu Tayta Diosninchipa shiminta
    ćharcurmi, mana arunchichu» nir.'
  nwi-nwi: Mərɨg Farisi mɨnə tɨksɨn kɨmɨsəm mhani-pən tukun mhamə, “!Eh! Sabat e towei,
    mərɨg kafam narmamə kasor wok masakapɨr Loa kape Moses. ?Rhawor e kasor məknakɨn?”
  kmo-kmo: 'Eecha otii atarek, Peresi ma ye hechi Jisas riina eecha wor: “Na he. Eeta
    yikadey boboyen miiti disaipel yecha Sabat nedii otii tawey, ii ye noti on nediik
    reekiito!”'
  agr-agr: 'Nuniagtatman fariseo aidau wainkag: —¿Wagka amina jintintaijum aidaush
    tsawan ayamtai tsawagmataig takantsashti tibauwa nunin aish aikainawa? —tuidau.'
  kyc-kyc: Dopa pyuo piyami doko Parisi akali dupwame kandapala nakamame Yesu lamaiyuo,
    Kanda. Embena disaepole dupwame koro petenge dokopa kapa pii nange doko pilyaminyi,
    leyami.
  urd-GVU: یہ دیکھ کر فریسیوں نے عیسیٰ سے شکایت کی، ”دیکھو، آپ کے شاگرد ایسا کام کر
    رہے ہیں جو سبت کے دن منع ہے۔“
  yre-NT: 'Zɩ Farizɛn ''nɔn -a -nan ''yɩ bɛ, ɛn waa ''vɩ Zozi lɛ ''nan: «"I ''yiɔ
    ''i -srunɔn ''a! ''Wɩ nɛn wa''a dra -cee ''flinla "yi da dɩɛ, -a ''bɔ nɛn o cɩ
    -a drɛnan bɛ.»'
  fuh-BKF: 'Nde Farisa''en ɓeen nji''unoo ɗum ndeen, ina mbi''a mo: —Ndaaru, taalibaaɓe
    maa ɓeen ina ngolla ko haɗaa golleede nyalaande fowteteende!'
  arl-NT: 'Fariseocuaca jaara canaa niquiquiaari naa miyanotej, Jesu sequetureeri:
    —¡Quia niquiri! ¡Quia pueya trigo shuniitiaa! ¡Na shuquiuquiojoniuyari! ¡Naa nojori
    miishacaritij, poonijioniuyari! Cuno maja panishano samaatenu juuca miiniuria.
    ¡Pa supuetana Moiséscuajaari naa pa rootaquiaaritij!'
  ziw-ziw: Mafalisayo weze wawone, wamgamba Yesu, “Kaula, wanampina wako wadamanya
    mbuli hezikungwa mwe zuwa dya Kuhumula!”
  grc-TR: Οἱ δὲ Φαρισαῖοι ἰδόντες εἶπον αὐτῷ, Ἰδού, οἱ μαθηταί σου ποιοῦσιν ὃ οὐκ
    ἔξεστι ποιεῖν ἐν σαββάτῳ.
  nag-nag: Jitia Pharisee khan etu dikhise, taikhan Jisu ke koise, “Sabi, Apuni laga
    chela khan Bisram nimite niyom te nathaka kaam kori ase.”
  eng-OEBCW: But, when the Pharisees saw this, they said, ‘Look! Your disciples are
    doing what it is not allowable to do on a Sabbath!’
  knj-NT: 'Ja'' yet jix yilon jaywan eb fariseo jaxca tu'' xin, jix yalon eb tet Jesús
    jaxca ti'': —Ilala, ja'' wan ja cuywom ti'', lalan smulna eb yet sc''ual xewilal
    ti'', pero ey cu ley tol c''am chi cu mulna yet sc''ual xewilal, ẍi eb tet Jesús.'
  deu-1912: 'Da das die Pharisäer sahen, sprachen sie zu ihm: Siehe, deine Jünger
    tun, was sich nicht ziemt am Sabbat zu tun.'
  san-PUN: ਤਦ੍ ਵਿਲੋਕ੍ਯ ਫਿਰੂਸ਼ਿਨੋ ਯੀਸ਼ੁੰ ਜਗਦੁਃ, ਪਸ਼੍ਯ ਵਿਸ਼੍ਰਾਮਵਾਰੇ ਯਤ੍ ਕਰ੍ੰਮਾਕਰ੍ੱਤਵ੍ਯੰ
    ਤਦੇਵ ਤਵ ਸ਼ਿਸ਼਼੍ਯਾਃ ਕੁਰ੍ੱਵਨ੍ਤਿ|
  nob-LB: 'Noen fariseere fikk se det og protesterte: ”Se hva de gjør! Det er jo forbudt
    å høste på hviledagen i følge Moseloven.”'
  ntj-ntj: Nyangka Paratji pirnilu-ya nyakulalpi Tjiitjanya watjarnu, “Nyaaku-ya nyuntuku
    wanalpayilu mirrka yurrara tjirntu yaka-yakangka? Tjiinya-ya waarka palyara. Nyangka
    Mawutjalu yaka-yakarnu palunyapirinypa-lan palyantjamaaltu wantirratjaku.”
  sxb-NT: Olwa *Awafarisaayo waawawona ni wakola watio, waalaga Yesu watino, “Wonako!
    Na mpano awalonzi waao wakola ekitasugaane okukolwa nyanga olwa Sabato?”
  nhu-NT: Ɛ Bofalasii yɛn, gay ɛ̂ Jisos lɛ, “Taa eyɛn, boom buw bo ŋgoo le gee fiɛɛ
    fì nci baa bee lɛ wee ege diuu di mbam e kɛ.”
  row-row: Sia naa, hambu atahori hira mia partei agama Farisi feꞌe toꞌu rahereꞌ adat
    Yahudi. Rita Yesus ana mana tungga nara tao taꞌo naa, ma ara ai E rae, “Ana mana
    tungga mara etu are nggandum nandaa no fai hahae tao ues! Afiꞌ taꞌo naa! Te naa
    nalena-langga neu hita hohoro lalanen.”
  msy-msy: Ezɨ Farisiba men ganigha kamaghɨn Iesus mɨgei, “Nɨ gan, arazir nɨn suren
    gumaziba amim, en Judabar Araziba ghaze, me Sabatɨn dughiamɨn dar amuan kogham.”
  agg-agg: Asu Farisi ai ra hoeiru houmbo Sisasɨmbo hoafɨyomondühɨ yahomoya, “Awi
    se rando hoeindowandɨ, sɨhafɨ süŋgurunɨnɨ-rundeimbɨ ai ranɨ-moatükunɨ rarawarundɨ
    ra yɨhoefɨ moanɨ nɨmarɨmbo si ahɨnümbɨ hohoanɨmo ranahambo gogonɨmbo-foarundühanemo!”
    mehomondamboyu.
  ptp-ptp: Lêc Palisi ya yê wê he vông ge om nêl vô Yesu ên nêbê, “Wê lê, gwêbaga
    buc sabat wê Moses xolac vɨbu nêb il ob vông yuac ti lec lêm ge, lêc nume ngɨvihi
    vông yuac lec.”
  nak-nak: Eala moli egiteu e pariseo isahari goio hilo egite la valalua la vimari
    te Iesus ele, egite goio veiale Iesus mago “Ae, la vulovulo ale, egite la valalua
    la vimari taume egite igo popoti la haro tabu.”
  lbb-lbb: Ning a Parisaiola la oroi i, la atai i mang, “Oroi, anum na kakak asaer
    la tol a utna ning, pa bel la mur a warkurai tagun a Pukakiar Sabat.”
  kan-2017: ಆದರೆ ಫರಿಸಾಯರು ಅದನ್ನು ಕಂಡು, “ನೋಡು ನಿನ್ನ ಶಿಷ್ಯರು ಸಬ್ಬತ್ ದಿನದಲ್ಲಿ ಮಾಡಬಾರದ
    ಕೆಲಸವನ್ನು ಮಾಡುತ್ತಾರೆ” ಎಂದು ಆತನಿಗೆ ಹೇಳಿದರು.
  cso-NT: 'Jmɨ́¹ ca³jɨ́e³ tsá² *fariseos hi³ jáun² né³, jáun² ca³záɨh³ tsú² Jesús
    la³ lá²: ―Sá¹nɨ́² jɨe³, tsá² haɨn²¹ nɨ́² tɨ³ con² hnú² jmu² ta²¹ hi³ tiá² ca³tɨ²¹
    jmu³ tsú² jmáɨ¹ nio² tie³.'
  ena-ena: Lɨhavɨdaci Falisi hɨdɨlɨ agɨlaŋ igavɨla Jisasɨ dɨ abavɨmi. Ci igɨnaŋ uavɨmi.
    Alaŋ alusɨsɨ mɨhiŋ hɨvɨ hameŋ ma lɨlalu uavɨmi. Nadɨ hulemɨlɨ agɨlaŋ akɨ saŋ hameŋ
    lɨhavi uavɨmi. Ha nɨbu hɨbuŋ uavɨmi.
  tgo-tgo: Mbaŋa Parisi thɨ thuweŋgi amba thɨ dage weya Jisas, thɨŋa, “Wo u thuwe,
    ghanɨraghambu ma thɨ ghambugha Sabat ghambaro.”
  yap-yap: Ma fa’ani guy e pi Farise e n’en ni yad be rin’, me lungurad ngak Jesus,
    “A mu guy, rib togopluw ko Motochiyel rodad ni nge rin’ pi gachalpem e pin’en
    ni be’er ni yad be rin’ ko rofen ni Sabbath!”
  mop-NT: Le'ecoo' a fariseo u c'aba'oo' u na'ata, u yilajoo' c'u' a tanoo' u betiqui.
    —Iloo' a waj cambal,— cu t'anoo' ti'i a Jesusu. —Tanoo' u betic c'u' a ma' qui'
    u betabül tu q'uinil a jedele,— cu t'anoo' ti'i.
  tet-tet: Iha nia moos, noo ema naꞌin hira nosi partee Farisi. Sia kaer metin adat
    Yahudi. Oras titu-naree Yesus maktuir sia kuꞌu hare gandum baa loron hanawa serwisu,
    sia nasee Yesus naꞌak, “La bele nunia! Kuꞌu hare gandum baa loron hanawa serwisu,
    nakur itakaan ukun-badu!”
  hlt-MCSB: Tedae Pharisee rhoek loh a hmuh uh vaengah Jesuh te, “Sabbath ah saii
    ham a paek pawt te na hnukbang rhoek loh a saii uh ke,” a ti nah.
  xtd-NT: 'N‑ka xini se fariseu, te n‑ka jaꞌan‑s nuu Jesús: —Kundeꞌa xa ka kida se
    dakuaꞌa‑n. ¿Nakuenda ka kida‑s ɨɨn xa ña xejoon Ianyuux xa kada‑ro kɨu kuu sabado?'
  mdy-ETH: ፔርሴ ዓሳ ዬያ ዛጋዖ ዬሱሴ ኮራ፦ «ሃኣዛጌ፤ ኔኤኮ ጊንፆ ሃንታዞንሢ ሃውሾ ኬሎና ዓይሢንቲባኣ ባኣዚ ማዻኔ!» ጌዔኔ።
  spl-spl: Mem nemunŋe Parisaioŋe nenekmâ Yesu yuwu sâm âikuwi. “Gâ wongât ândâp bok
    oat? Moseŋe girem den kulemguop ya lâum âun yu tatmâ naŋgain. Girawu otmâ hoŋ
    bawalipge orop ari buku nombotŋe yâk yeŋgât sot golâ mem niai? Ya otŋetâ yekmunŋe
    ki ârândâŋ oap.” Yawu sâm ekuwi.
  usp-NT: 'Mak fariseo cuando xriltak chi jilonli xantak yak ajtijol rib''ak chirij
    Kakaj Jesucristo, xijtak re: Il impuch, yak ajtijol rib''ak chawij tijin trantak
    ri ta'' ye''l luwar tib''ansaj lak k''ij re uxlan, xche''tak re.'
  zav-NT: 'Na'' besə''əle''i baḻə beṉə'' fariseo ca'' can'' gwso''on disipl ca'',
    na'' gwse''e Jeso''osən'': —Bgüiašc can'' chso''on disipl c̱hio'' ca'' žin de''e
    cui de lsens goncho ža dezcanzən''.'
  sgz-sgz: Má te Parisaio di mákái má dik gálta Iesu ngo, “Suri dánih kam kalilik
    án aratintin di longoi ngoro minái má uri nagogon kángit a parai ngo koion á longoi
    ngorer i bungán aunges?”
  kek-NT: 'Ut nak que''ril eb laj fariseo, que''xye re li Jesús: —Ileb la̱ tzolom.
    Yo̱queb chixsic''bal ru li acui̱mk. Yo̱queb chixba̱nunquil li c''anjel moco uxc
    ta naraj sa'' li hiloba̱l cutan, chanqueb.'
  blz-NT: Sarataa ia piile' mian Farisi se' koiya'a, raaya'a norobumo ni Yesus taena,
    “Piile'! Murit-Muu nangawawau upa men sian patalaion wawauon na ilio Sabat.”
  poe-NT: 'A̱ ntá iso tí sín fariseo kꞌuíkon sín kíxin xi̱kaha kjuíchꞌe tí sín xriko
    chꞌín Jesús la ntá ntáchro sín kíxin: ―Tsjehé tí sín xrikoa mé tjejóchꞌe sín xra̱
    tí ya̱on tꞌo̱kꞌéheni na mé kohya kjuachaxin tso̱nhen xra̱ tí ya̱on i ―ichro sín.'
  san-TAM: 'தத்³ விலோக்ய பி²ரூஸி²நோ யீஸு²ம்ʼ ஜக³து³​:, பஸ்²ய விஸ்²ராமவாரே யத் கர்ம்மாகர்த்தவ்யம்ʼ
    ததே³வ தவ ஸி²ஷ்யா​: குர்வ்வந்தி|'
  cof-NT: 'Junni fariséolari chiquilaca quirato, Jesube itsantilatie: —Jasaino mate
    trabajaquinola itoe latie. Tsan josanan nube penenaminlari ya tricoca balecato
    lachilaquinae latie. ¿Niyaito mantaca merátuto tsanlaquinan? latie.'
  srm-NT: 'Te wan pisi hën dee Faliseima si taa sö u ta du, hën de taki da Masa Jesosi
    taa: “Ja si fa dee bakama fii ta wooko a di saba daka ta poi di tjina nö?”'
  qvs-NT: 'Mikuykaptinikuna fariseo runakuna kawawarkansapa. Chashna kawawashpankuna
    Jesusta willarkansapa: —Mash kaway. Disipuluykikuna samana diya kaykaptin triguta
    tipishpa Moisespa kamachikunankunata mana kasuykansapachu.'
  zca-NT: 'Per or une pla men fariseo kure'', orze'' nzhab bixa'' lo Jesús: ―Biwi'',
    lë'' rë men che''nal kile'' kwa''n gat ñalt le'' bixa'', zhë kwa''n nayi'' kë
    men Israel zhi''n.'
  cbc-NT: 'Bairo jãã caátore ĩñarĩ, fariseo majã atore bairo qũĩ tutiwã Jesure: —¡Na
    ĩñañijate! ¿Mʉ cabuerã roro na caátiere miñaetiyati? Ati rʉ̃mʉ ũnorẽ paariquere
    bairo átiyama mʉ cabuerã, bairo trigo apeacarẽ jeʉgarã. Ati rʉ̃mʉ ũnorẽ caápericõãpee
    niña na caátie ũnierẽ —qũĩ tutiwã fariseo majã Jesure.'
  qxo-NT: 'Tsaycunata ricarnam fariseucuna Jesusta niyargan: “Säbadu jamapay junag
    mana arucuy caycaptin ¿imanirtä discïpuluyquicuna trïguta pallaycäyan?” nir.'
  mox-mox: Ta tuta nana Falisiavo iʼitedi ʼinega Ieisu ivoneaya, “Kaiwabu uʼitei,
    au toʼabibodayavo Sabate ana luvine ibaia baʼe viaqa nana ʼinega, waisa?”
  kew-kew: 'Gore mo Farisi aanumi go adoa Yesu nipu gupa lakesimi: Adaina. Kitu Pirape
    Yapi di madaare rekena agaame kogono dia ta pare nena aanumi agaa rasua pa peme.'
  dww-dww: Be Parisi nama a kitakitana, taudi Yesu a riuena, “Yodi kuya kita, uma
    yabedima Sabat nopone nam sibo koya voivoiedi, be tam am tauwai muriwatanama ta
    voivoiedi.”
  nif-nif: Tɨmbi Falisi ama dɨwɨndɨ wɨn kañbi, Yesu nɨmbi eñgɨlɨñ, “Wɨ ka. Gwañgwañgailɨ
    Sabat pat-nandɨ naindok endɨkñe manda maklembi, kena tañ.”
  twi-ASANTE: Farisifoɔ bi hunuu deɛ asuafoɔ no reyɛ no, anyɛ wɔn abodwo. Wɔbisaa
    Yesu sɛ, “Woahunu sɛ wʼasuafoɔ no abu Homeda mmara no so?”
  aoj-aoj: Owaꞌ amom Farisi mati waf afambai alipumi Jisasi mandaꞌafi eaꞌ mahaliꞌana
    maꞌi, “Inaꞌ niti waf afamba alipumi ineꞌimi mandaꞌafi. Amom ina mondaꞌam naꞌamba
    ma nemaf afaꞌe sabat magapoma nomaꞌwafi, owaꞌi. Deiꞌ maina amom mandaꞌam naꞌamba?”
  cbv-cbv: 'Páant jwĩ ʉ́ʉcʉchah enna, jwĩjeéh bejnit fariseowã íijnit, Jesúsdih nin
    pah ĩ niíj jʉ̃ihñʉp jĩ: —Jwiítdih ma joi jwʉ́hʉʉ́. ¿Dépanih tigaá jwĩ chooát yeó
    jáapdih yʉhna, ma bohénit ĩ teo? Pánih teona, Dios ã wʉtatdih yap yohna caá ĩ
    chãjap, ĩ niijíp jĩ.'
  taw-taw: Anɨgelak, bɨ Pelisi okok nɨŋɨd, Jisas nop agɨlak, Nɨgan, bɨnak okok kɨli
    ñɨn awl wog ma gep ñɨn ak, wit mɨdup tɨkebal agɨlak. Anɨb ak chɨn gɨnɨgun tek
    ma lup agɨlak.
  jic-NT: 'Fariseopan tjunuc watsja Jesús discipulopan trigo nepenowá jat''anqueptsja.
    Tjunuc na, malala yólatsja yupj, nin la tjajay mpes. Tjowelepj Jesús lal: —Jipj
    discipulopan malala lajay. Dios Popel vele cupj ma polel tsji'' lijicj sábado
    na. Yupj ma polel trigo jat''anquepj sábado na —tjowelepj yupj.'
  zap-NT: 'Chene wii yra men ne nak farisew neguin, re men lo Ne: ―Gukwii, le yra
    xpén de kalaa ne ndux ylaa be dxe ne rne be.'
  wer-wer: Pël yaëën Parisi omnaröak itenak Yesuun epël yema. “Kat wi. Nim ruurö kë
    yesa akun ngëëngkötë naënëël yaë.”
  ipi-ipi: Yoto naka pima peai-kola, Patasai tupamane andoto, Gotena loo okomane loto,
    Sambasa angi wandakali-mane piape napipe-pene leya tekeko, nimbana disaipolo tupamane
    witi dini tupa yoto, naka pima peyai okonde leai.
  qul-NT: 'Fariseocuna chayta ricuspa, Jesusta taporkancu: —¿Imaraycutaj discipuloyquicuna
    samana p''unchaypi mana ruwanata ruwachcancuri?'
  ter-NT: 'Noixoâne farîzeuhiko, hara kixo Jesus: —Yokómoma itúkovoke ne íhikeuhiko.
    Koati itúkoti koekúti ákoti parexá''avea Ponóvoti Kixovókuti hó''e ûti vitúkea
    ya sâputu.'
  bmr-NT: 'Jaanoco fariseomɨ aatyɨmeumoro Jesuco nuuhi: Meecɨ, dijɨɨbogomɨnaa jaguisɨfucu
    eheetavusutatɨnoco dudɨcamaajeque eetavehi, noomoro.'
  fuf-fuf: 'Ɓay *Fariisiyaaɓe ɓen yi''ii ɗun, ɓe wi''i mo kanko Iisaa: «E hino taalibaaɓe
    maa ɓen no waɗude ko dagaaki e ɲalaande fowteteende nden!»'
  bhl-bhl: 'Wanin diliko, unbiliwi, mali Falisi kunum mak i biim kanebiliw be yetemeko,
    Yesus elo bokolewomeliw: “Wee kutaka! Kom kenggelewkabiliw kunum kalite finengdakamin
    ding Sabat kaleem sawa weng be gelewinba kesomi, musun wanin diliko, kakabiliw
    kai!”, dangsiliw kale.'
  ons-ons: Parisi eŋe ea kau paki Yesu olale rakoi. “Kanom, iwa yemo ŋenane ra rokop
    don ea qebarakeu paki, geŋane dokoŋone eŋe Qezarek Nasoo masi iwa okanmami!”
  con-NTPO: 'Tsa''ma fariseondeccu attepa Jesúsnga su''fa: —¿Micomba tsu quema shondosundeccuja
    qquen sema''jen''fa? Chiga manda''cho tsu se''pi sema''ma''qquia a''ta tsa''caen
    semañe.'
  ghs-ghs: Maqoe, dzumata baura oonomake eetaquho qagai ooraita tumakhameto niihoi
    ikaqi oke eetorai?
  peg-peg: ମାତର୍‌ ପାରୁସିର୍‌ ହେଦାଂ ହୁଡ଼୍‌ଜି ଜିସୁଙ୍ଗ୍‌ ଇଚାର୍‌, “ହୁଡ଼ାଟ୍‌, ଜମ୍‌ନିବାର୍‌
    ନାଜିଂ ଇନାକା କିନି ବିଦି ଆକାୟ୍‌, ହେଦାଂ ନି ଚେଲାର୍‌ କିନାରା ।”
  txu-NT: Nhym kam mebê pardjêu ar omũn kum, —Je tô mã ne akôt ba djwỳnh ar arỳm nẽ?
    Pi'ôk ràràrkam ne me tyk djà kêt djà. Me kute pi'ôk ràràrjakam mỳjja jao anhỹr
    kêt. Me tũmre ne me ta kukràdjàkôt mã me babê uma. Me kute pi'ôk ràràrkam mỳjja
    kupênh kêt. Kambit ne me tyk djà kêt djà. Mỳkam ne akôt ba djwỳnh ar ã ar o anhỹro
    ba? ane.
  eng-WEBU: But the Pharisees, when they saw it, said to him, “Behold, your disciples
    do what is not lawful to do on the Sabbath.”
  gnw-NT: 'Ẽrei fariseo reta uecha yave, jei Jesús pe: —Mase, nderemimboe reta uyapo
    ñugüɨnoi aguɨyeta tẽi uyapo mbutuu ara pe vae.'
  mux-mux: 'Aku tiring kene kanuku kene Perisi-yima-ni Yesos yunundu niku mele: “Kána!
    ⸤Kóru molemulu⸥ ena Sambateliinga ‘Kongun naa teangi.’ nimba pelemú ung-manele
    nu lumbili anduli yima-ni ung-manele toku pula toku kene aku-siku tekemele.” niring.'
  maj-NT: 'Tu̱nga kikiehé já fariseo̱ ni xi tíi̱ncha ts''ín jóo̱. A̱s''a̱i b''a̱ i̱ncha
    kitsúhu̱ Jesu: —Cha̱se̱ ma ri̱. Ni xi tíjña nkjúhu̱n kju̱a̱téxumoo̱ nga ni̱stjin
    nkjúu̱n tíi̱ncha ts''ín já ni''yakuyáhi̱.'
  bkq-NT: 'Fariseu domodo ewy xina aidyly tientuo ani Jesusram aguelymo: — Egâ âynynonro
    modo aidyly! Trigu ewily nhasewâdylymo, nhatuguelymo warâ. Tutuzelâ âmâ, kâzewenry
    eynynâ kokobyzegueho oday kydâsewaniba kydawyly — kelymo.'
  kue-kue: Ye yegl erikwa i Parisi wagle kandre Yesus diteingwa, “Kanno! Ene disaipelma
    ye Sabat enge nono lono mane dumara yegl erikwa.”
  cot-NT: 'Ariquea yamenajiaquerigueti pariseojia icantsijigariquea Jesoshi: —¡Pamenajiguerija!
    Yaajianaquequea pitsatacaanejia tirigoitsoqui imaica savincaguiteri imagorejantajitaca,
    icantimentantajitirotarite irantantajitemparo. Cotanquitsiquea iriatimpa icanqueriquea:'
  bnp-bnp: Na tahuna e huriki a Pariseo ri masia, ri takia e Isu, “O mata lakea! E
    huriki a murimuri vomu ri rata a maki a vinara i ta pupukari vona na Parava Nimalo.”
  apn-NT: 'Hãmri nhũm mẽ ixkwỳ pê Parijew nhõ xwỳnhjaja kãm mẽmoj tã Jejus o kapẽr
    prãm jakamã ã mẽ ixte amnhĩ nhĩpêx anhỹr ã mẽ ixpumu nẽ mẽ ixtã Jejus kukjêr kurê
    kumrẽx nẽ kãm: —Kwa Tĩrtũm kapẽr tũm kot mẽ panhõ arĩgromnu hã mẽ pahte mẽ hpur
    kãm mẽmoj nhĩkẽnh nê mẽ pahkurê htã nhũm ri akôt mẽ pa ho mẽ pa xwỳnhjaja axtem
    nẽ ã amnhĩ nhĩpêx anhỹr o ri akôt pa. Mẽmo hyta rê nẽ akôt hkanhar o pa. Kwa mẽ
    kãm anẽ kê mẽ ã amnhĩ nhĩpêx anhỹr kêt nẽ. Na htem arĩgromnu hã mẽmoj tã àpênh
    kêt kênã. Anẽ.'
  ctp-NT: 'Naꞌan neꞌ fariseo chaꞌ ngiꞌni neꞌ ngwañaꞌan, ykwiꞌ neꞌ fariseo kanꞌ loꞌo
    Jesús bra kanꞌ: ―¿Ja jlyo tiꞌ wan chaꞌ ja ndiya chabiyaꞌ kuꞌnian tñan ni, chaꞌ
    tsan nu nxitñaanꞌ lka a? ―ndukwin neꞌ fariseo ꞌin Jesús―. Neꞌ kwa nu ngiꞌni xaꞌan
    chaꞌ ꞌiin ni, ¿ni chaꞌ lka ngiꞌni neꞌ tñan kanꞌ ni sikwa?'
  bre-BRG: 'Ar farizianed, o welout kement-se, a lavaras dezhañ: Setu, da ziskibien
    a ra ar pezh n''eo ket aotreet ober e-pad ar sabad?'
  opm-opm: Kapom daptin Parisi kat han tit aprisa wanahama Jisas ohnong Epe. Gwe pinggit
    ma pisapat han maihir sawa meng oh tuperipti dik oh denhe daripri rim awammur
    ritip dik moh ihir kianorim den kapom daptio por Jisas ohnong indeingopa.
  bvr-bvr: Lika gun-gata waypa aburr-gata Berachi (Pharisee) yerrcha aburr-nyala burrbi-nana,
    lika birripa aburr-wena nula Jesus, “A-lay, aburr-gurda burr-na aburr-nginyipa
    jawina! Birripa gubu-rrumurra gun-ngayburrpa joborr! Wurra Jarradi gu-ni jimarn
    jarra gala jama aburr-jirrarna, wurpa niya balaja mbi-muluwujarna burr-guta.”
  wal-wal: SHin Parisaaweti hegaa be7idi Yesuusa, “Be7a, ne erissiyo ashkkarati Sambbata
    gallassi oottanau higge gidennabaa oottoosona” yaagidosona.
  zad-NT: 'Na'' ka ble''i fariseoka'' daa chon beṉ''ka'', na''ch che''gake''ne'':
    ―Bwia ka chon beṉ''ki nakgake'' li'' txen, chongake'' daa bi chiyaḻ'' goncho llani
    chombaaṉcho.'
  aso-aso: 'Halisaioꞌ monoꞌ laaꞌ ave malite ningi gili Izesuꞌni tiꞌ li li-imaniꞌ:
    Ningezo geze izipaha zuho ingine neꞌmine aniꞌ neꞌmo holiseꞌ gameneꞌmi louꞌ gamazi
    ma nene avutoꞌ ikeve.'
  uli-uli: Yodwe Pharisees kowe re wiri molwe re foforu ngo resa kangalu Jesus bo,
    “Kemahoy, ye tafel ngal Hatobtob we yach le meka re dabeyem rebe foru tappel mala
    resa foru rall Sabbath!”
  nin-NT: Nggo anu Farrisi abanu a kri na hi ba ni so na meme yi, na zhi Yesu di,
    “Kye na! Abiga amuwa ba a so na inkindirr yi nggo are amunta ka da di i si iwre
    aba bu na yi na Azhibarr a Isu wa hen.”
  tgk-tgk: 'Инро дида баъзе аз фарисиён назди Исо омада гуфтанд: «Инро бинед-а, шогирдони
    Шумо кореро карда истодаанд, ки дар рӯзи истироҳат кардани он раво нест».'
  acu-NT: 'Turarin fariseo irunu nuna wainkar, Jesúsan chicharinak: —Jiisia, Moisés
    ayamtai kintati takakmasairap tusa, surimkau waininayat, ami nuiniatiram ainau
    aunka aitkinawai, —tiarmiayi.'
  cak-WNT: 'Y xetz''et c''a pe cuma ri achi''a'' fariseos, y xquibij c''a chare ri
    Jesús: Que''atzu'' la adiscípulos xajan yetajin chubanic. Ruma can ma utz ta chi
    yesamej chupan jun uxlanibel k''ij achi''el re k''ij re wacami, xecha''.'
  ebk-ebk: Ngem kun pay inilan nan chiyuycha Fariseo nan enatcha, kenalicha kan Jesus,
    “Ilaum kay ya at cha atun nan disipulusmu nan epawan nan Lintig takú as nan Urkiw
    ay Mun-iblayan.”
  spa-PDDPT: 'Cuando los fariseos vieron esto le dijeron: Mira, tus discípulos hacen
    lo que no es lícito en sábado.'
  ruf-ruf: Mafarisayo hawonile apfo, wamlongela Yesu, “Lola, iwanang'ina wako wotenda
    chinu ichighomighwe mne litsuwa lya Sabato.”
  gun-gun: 'Ha''e nunga fariseu kuery oexa vy aipoe''i ixupe: — Ma''ẽ, neremimbo''e
    kuery ojapo sábado ára py nda''evei va''e — he''i okuapy.'
  agu-BL: 'Yi quilol yi e'' parisey yi xtxolbile''j, nintzun cyaltz tetz Jesús: —Tilninu''
    e'' ẍchusbe''tzu'', na chak''uj. Xan yi ak''un tul jun k''ej ujle''n, —che''ch
    bantz.'
  isn-isn: Iafarisayo naiaona nanso ikamuila u Yesu goza iamanyisigwa ako akituma
    imilimo iyi nisinga itung'wa uluhiku nula Sabato.”
  ilo-ULB: Ngem idi nakita dagiti Pariseo dayta, kinunada kenni Jesus, “Kitaem, inaramid
    dagiti adalam ti saan a nainkalintegan nga aramiden iti Aldaw a Panaginana.”
  pir-NT: 'Ʉsã sa yegʉ̃ ihñañe, fariseo masa Jesure ohõ saha nidi: —‍Tʉhorĩña ʉsãre.
    ¿Dʉhse ye mʉhʉ buheyequina saurú mari sori deco ijiepegʉ̃ta dahrajari? Marine
    dutiyere yʉhdʉdʉcaye nine, nidi tiquina.'
  anv-NT: Ɛkwɔ bɔɔ́ Farasi fɔ ágɛgé mbɔ, ájɔɔ́ ne Jisɔs áké, “Gɛ́ ɛbɛ́ se ɛ́kámé
    fɔ́ nnó baá utɔɔ́ byɛ́ ákɔɔ́ nchi bií uwyaá wɔ́.”
  sab-NT: 'Kwian fariseo mneite gwagedu kwian geru jwannga Jesuge ulitadi ama kle
    lle boi kare deage undege chuiage gire kwian fariseo gerudu Jesuge: —Gwagede kwian
    geru jwannga bage ulitadi, ama kle age me no Chube gerua Moisés nu degaba unsuialin
    dollale. Uñale bage Moisés chadalla e giti geru kle gbaba che alin che me ñage
    lle boi undege chuiage, ¿mineade ba kle geru jwannga bage ulita chuge ngwadi lle
    boi deage undege chuiage?'
  tmd-tmd: Akuyöbö almɨdmɨn, Perisi nöbö piaku nugwön, Jisas nugwo yadmä, “Lo mönö
    ana yad gɨ mɨda, nöbö mö God höjöpalɨb wop aku mabö rɨmɨdölöi. Makwam nöbö naŋ
    bla pödpöd rɨmɨn God höjöpalɨb wop mabö rölɨb kɨ, wit maga uñ pal abmɨdöi owa?”
    rɨmä.
  acr-NNT: 'Echiriꞌ ri fariseos xkil waꞌ, xkibꞌiꞌij che ri Jesús: —Chilape la, ri
    e tijoꞌn la kakiꞌan ri na taqal taj kaꞌaniꞌ chupa ri qꞌij re uxlanibꞌal —xechaꞌ.'
  kpg-kpg: Nia Pharisee ga gidee, ga helekai gi Jesus, “Meenei, mmada, au dama agoago
    e hai baahi gi tadau haganoho Laangi Sabad!”
  taj-taj: थेनीगदेसे चुह्रङ् लबा म्राङ्सी फरिसीगदेसे येशूदा “च्‍यागो, ह्राङला चेलागदेसे
    ब्‍लप्‍बा न्‍हबा धिनकुनु लबारीन आतबा गे लजी” भिसी पाङ्जी।
  avt-avt: Mɨt han ne Farisi nɨri nɨrɨak menmen im te hɨr natɨp Jisas, “Ei ti emtewem!
    Mɨt nit disaipel hɨr nɨrɨak menmen me wɨ Sabat kerek hɨm me Moses meriuwesɨsem.”
  cbk-cbk: Pero cuando el maga Pariseo ya mira el cosa ya hace el maga dicipulo, ya
    habla sila con Jesus, “Mira! El di uste maga dicipulo ta hace el cosa ta prohibi
    el ley di Moises para hace na dia de descanso.”
  uig-ARA: 'لېكىن بۇنى كۆرگەن پەرىسىيلەر ئۇنىڭغا: ــ قارا، مۇخلىسلىرىڭ شابات كۈنى
    تەۋراتتا چەكلەنگەن ئىشنى قىلىۋاتىدۇ، دېيىشتى.'
  tuf-tuf: 'Eyta cohcayat fariséoinat itchacro. Istír técuajacro. Jesús quin wajacro:
    —¿Bah chiwat bitara reht eyta quehuca? ¿Bitara reht tan jaquin rícara canár yajqui?
    ¿Bitara reht bach auqui? wajacro.'
  abx-abx: Aniya' mga Parisiyo magpakakulaw sinan nga agpanriklamo si Jesus, “Kulawin
    ngani' nan! Ay kay agparapangattos i mga inadalan-mo si Allaw Pandidiskanso bisan
    kon sakatu'anan-bi nga supak nan si bala'od?”
  mco-NT: 'E co je fariseos ajcxy ijxy nej Jesús ydiscípulos ajcxy y''ɨdɨɨtzcɨxy,
    chi ajcxy nɨmay Jesús: ―Oc''ix nej miich mdiscípulos ajcxy y''ɨdɨ̈ch. Hue'' ajcxy
    tumyb huɨdibɨ ca'' huaad ma sábado xɨɨ yajtuñ.'
  kqf-kqf: Bi Palisi mainana a kitakitana ba, Yesu a giuwena gado, “Kuna kita, kauwidi
    Waiyawasi Laḡannemo mote maso ko voivoiyedi bi geḡa te em tauwaikaiwatana kauwidi
    sa voivoiyedi.”
  cpb-NT: 'Iñaakeri Fariseo-paini, iro ikantantakariri Jesús: “Pamineri piyotaanewo.
    Jiroka kiteesheri rimakoryaantaitari ini, te ishinetaantsita inkowiitaite.”'
  aon-aon: Aria amam Farisi hatik, aria hakrip Jisas namudok, “Nyak nyutik ahudoki
    aih da nyakim disaipel henekohi, apakin lo nyakri uwok um menek enen mour ahudok
    nyumnah Sabat, uwok.”
  hus-NT-2005: 'Tam ti an fariseotsik in chuꞌu jachanꞌ, in utsaꞌtsik enchéꞌ na Jesús:
    ―Na exóbaliltsik exom in tʼajál i tʼojláb xi yab alwaꞌ ka tʼajan tam in kʼítsájil
    i koyóxnich.'
  mig-NT: 'Te ni̱ kajini̱ cha̱a fariseo. Te ni̱ kaka''a̱n‑de jíín‑yá: Na̱ún kúu jia̱n,
    chi cha̱a káskuá''a jíín‑ró kásá''a‑de súan kɨvɨ̱ ndéta̱tú, te tú íó ley, áchí‑de.'
  bps-bps: Kabay di kite i dad Farisi i nimòla, manla di ku Dyisas, “Neyem i nimò
    dad gal mlalò ge! Nlafàla i flalò blé Dwata fagu di ku Mosis du baling ale kamtu
    di Duh Kaftud.”
  mbs-mbs: Meneng pegkità te menge Parisiyo te ininang dan, minikagi dan diyà ki Jesus,
    “Tay law. Mig-inang se menge tinoledaan no te salà, so doen punù ingkeliwat i
    Moises te keilangan eked kidon pegterbaho te aldaw te peg-etod.”
  tof-tof: Parrisia nóma esenóp, i Yesuka we bóktónóp wagó, “Ngaka! Marü umulbain
    olmala darrü zaget tónggapóndako, gyabi ne klame Sabad ngürrandó!”
  cme-NT: '*Farisĩɛbaa-ba daa mafamma‑i ce niɛ? Baa sire ta ba piiye baa Yesu‑i wuɔ:
    «Ne ŋ hãalãbiemba‑i, kumaŋ saa saaya ku ce yitĩɛnaŋgu-na ba ce ku yaa‑i!»'
  sus-sus: Farisɛnie to na to, e naxa wɔyɛn Isa bɛ, «A mato, i fɔxirabirɛe na malabu
    lɔxɔɛ sɛriyɛ matandife.»
  pon-2006: Parisi kei lao kilangada met, re ahpw patohwanohng Sises, “Maing, komw
    mahsanih pwe sapwellimomwi tohnpadahk kan wiewia mehkot me atail Kosonnedo keinapwih
    en wiawi rahnen Sapad!”
  dad-dad: Farisia tamo idi anĩ dileid fen, idi Jesus dirokenen, “Ulef! On dõ fiya
    tamo tar idi, ĩtãfiya difodul ken, Sabat naa bun oug difef.”
  zab-NT: 'Parzi chi guná de fariseu ni cayundeb, ax raipdeb Jesús: —Bguiaabiu de
    xpɨnbiu caniábiu, adeb cayun ni quɨt riáld gúndeb dxi ni rzilaaz bniety.'
  jae-jae: Parisai sêlic e sêsôm gêdêŋ eŋ gebe “Gôlicgac me, nêm ŋacseŋomi sêgôm gêŋ,
    taŋ sêjac jao gebe daŋgôm êndêŋ sabat atom.”
  ksd-ksd: 'Ba ra umana Parisaio dia gire, dia tatike tana: Kaum tarai na vartovo
    dia pait ra mangamangana pa i ko ta ra Bung Sabat.'
  msm-NT: Pagkita to mgo Pariseo to sikan, migsagman sikandan. Kagi dan ki Jesus,
    “Aduy, nakayapas on kay suja mgo inanad nu to Aedow no Tigpahuway!”
  myk-myk: 'Ba Farizhɛɛn pʼa lee ɲa wɛ, na Yesu pye: «Li wii, kaa lemu ya yaa li pye
    cadɛɛngɛ ni-i ge, go lee mu wo kalaapiire tʼa byi mɛ!»'
  sbe-sbe: Na Paliseya tamowaidi hekadi se kitadi ede se hededelau Yesu unai se wane,
    “Ku kita ne! Yom hekahekatao meta Sabati laugagayona se utusi!”
  mcr-mcr: Parisi hŋqua hiŋuä iiŋä äqumbiyi, Jisasi Ique tiiŋä ätukuwi. “Hiŋuä qunyä!
    Suqä Tqä ämaqä wäuŋuäŋqä ämotquetqäŋä iqua iquwi, hiunji hapä pmeqäŋga imäkqeŋqe,
    pmua imäknänä.”
  cux-NT: '''Iiⁿ''yāⁿ fariseos n''diichí yā chuū, ní caⁿ''a yā chii yā Jesús miiⁿ:
    Cuin''diichí nī, discípulos yeⁿ''e nī ní nguɛ́ɛ́ diíⁿ yā tan''dúúcā chí ngaⁿ''a
    ley yeⁿ''e nguuvi chi ntaavi''tuunúúⁿ ''iiⁿ''yāⁿ.'
  tur-YTC: Ferisiler bunu görünce Yeşua’ya, “İşte, öğrencilerin Şabat'da yasaya aykırı
    olanı yapıyorlar” dediler.
  san-ITR: tad vilokya phirUshino yIshuM jagaduH, pashya vishrAmavAre yat karmmAkarttavyaM
    tadeva tava shiShyAH kurvvanti|
  bel-N: 'А фарысэі, убачыўшы гэтае, сказалі Яму: «Вось, вучні Твае робяць, што ня
    сьлед рабіць у суботу».'
  sch-sch: Phariseengeiin an mu'n chu, Jisua kôm, “En ta, Sabbathnia nu ruoisingeiin
    an tho hih ei Balamin ai khap ani!” an tia.
  mic-MIQNT: Na ta'sijig Palasiaq migwama'tiji. Tel'te'tmi'tij opla'taqatnew tematpo'tuten
    glumgl atlasmutigisg'g. Smtug telima'titl Se'susal, “Gis nemitu's'p ta'n goqwei
    gnaqapemg tela'taqatij. Na suisga'tu'tij tplutaqan muta mo teltenug ugjit ta'n
    goqwei tla'taqatinew atlasmutigisg'g.”
  huu-NT: 'Dajerie fariseuaɨ iena cɨuano, llotɨmacɨ: —Ero, o llofueoicaigano rairuica
    rana fɨnosɨte. Moisés mɨcorɨ rairuilla jira, sábadoruimo maɨjɨnidɨcaɨ; iadedɨ
    trigona naimacɨ tɨjɨamona, caɨmona jai maɨjɨdɨmacɨ. Iese caɨ abɨmo jeacɨnona jai
    fɨnodɨmacɨ.'
  jiv-NT: Pariséu shuarsha nuna wáinkiar Jesusan aniasarmiayi “Iista, ame unuiniamuram
    ayampratin tsawantai̱ túratin surimkiamua nuna túruiniawai.”
  otm-NT: 'Nu yʉ fariseo bi nu ''bɛ''a dá øthe nɛ bi ''yɛ̨mp''a ra Jesús: ―Nu ni xädi
    bi ''yøt''a hin xtá ''yøt''e, nguetho bi ''yøt''a n''da ra ''bɛfi ra pa ran ts''äya,
    ''bʉ mi dʉc yʉ trigo.'
  dah-dah: Irkeb Farisi mar beleŋ yeneŋbe, “Mel ga yena! Mel gabe Sabat nalure mata
    gwaha ma teŋ hinayiŋ yeŋ bisam irtiŋ goyen teŋ haŋ!” inamiŋ.
  tnk-tnk: Mətə nəpɨn Farisi me hətoni, həni pen tukwe in mə, “Ətə ro. Nərmama me
    səim kamho noien riti rɨpkatukwatukw mhə ia Loa səkɨtaha mə tuko ia Sapat.”
  kpr-kpr: Namane amingero, Moses da Geka kaifa kakato+ mendeni ava gido Iesu kena
    siseri, “E gi! Ninda ambo jimbi namondeda agho dari ava bejise, farava omo bambu
