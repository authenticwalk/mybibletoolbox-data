  kxv-kxv: ସାମା ପାରୁସିୟାଁ ଏ଼ଦାଆଁ ମେସାନା ଜୀସୁଇଁ ଏଲେଇଚେରି, “ମେହ୍‌ମୁ ଜ଼ମିନି ଦିନାତା ଏ଼ନାଆଁ
