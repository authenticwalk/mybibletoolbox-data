  wnc-wnc: Nayuk kuwatna Ferisi aminu kunduta ninduke Jesu kaanga anzing iniking,
    “Natapso! Tapduk yuwatakak gwene puya dua tasinimde mama wamda ayandaknganggak
    ngana pandetdata sandeke pasiwawa dua kayak ba dasing,” ngang iniking.
  nmw-S: Sauge Farisi si paidiid, habeto si liwo Yeisu heine si nga, “U paidi, lam
    topadavae-yan si lake Sabat hana logugui.”
  bus-bus: 'Kɛ̀ Farisinↄↄ è lɛ, ben aↄ̃ bènɛ: Ǹ n ìbanↄ gwa, aↄ̃ↄe yã kɛ̀ wè kɛ kámmabogurↄↄ
    zĩroo kɛɛ.'
  gub-BL: Amo Moizez ze'eg kwaw par parizew her ma'e urerexak ipo'o mehe a'e wà, (ta'e
    wata oho waiko urerupi a'e wà xe). Uze'eg Zezuz pe wà. — Neremimu'e nupuner kwaw
    nezewe haw iapo haw rehe a'e wà, ta'e ze'eg kwehe arer nuzapo kar kwaw agwer ma'e
    mytu'u haw 'ar mehe a'e xe, ta'e neremimu'e uma'ereko waiko nezewe haw iapo mehe
    a'e wà xe, i'i izupe wà.
  imo-imo: Aku teringi ulu kanokolio Farisi iyemani Jisas yundo ningei, “Kanowi! Koro
    moromolo wali sabatemunga kongono naa teangei nimbe peremo ungu manemu nu lombili
    andoli iyemani manemu topa tangondokolio aku ulu teremele,” ningi.
  boj-boj: Naŋgi degsib gileqnabqa Farisi qudei naŋgi bosib naŋgi unjrsib Yesus minjeb,
    “Ni une. Ino aŋgro naŋgi gago dal anjam groteqnub. Yori bati qa kumbra degyo di
    getento koba.”
  eng-DRA: 'And the Pharisees seeing them, said to him: Behold thy disciples do that
    which is not lawful to do on the sabbath days.'
  knf-knf: 'Bafariŧay baloŋ bawin baka aşë ji na a : « Tenan, baţaşaru bado uko wi
    Bgah baneenanuŋ pdo ţi unuur wi pnoorfën. »'
  san-KHM: តទ៑ វិលោក្យ ផិរូឝិនោ យីឝុំ ជគទុះ, បឝ្យ វិឝ្រាមវារេ យត៑ កម៌្មាកត៌្តវ្យំ
    តទេវ តវ ឝិឞ្យាះ កុវ៌្វន្តិ។
  arn-NT: 'Fey ti pu farisew pefilu tüfa, feypifi engün ta Jesus: —Tüfey tami pu disipulu
    ñi fempeel kümelay ñi femael ta ürkütun antü mew.'
  zas-NT: 'Abiꞌ chi baguiaa ree bénfarisew ni cayüjn reeman, rëb reeman loj Jesús:
    ―Baguiaa ree xbejnl nial cayüjn reeman ni ad rayalt güün reeman dxej raziiladx
    ree bejn.'
  ken-NT: Mbɔk bǒnkwɔ Fárisi bághɔ́ nɔ́kɔ́ nɔ, bárɛ́m ntá Yesu bɛ, “Yɨŋɨ́, baghɔkɔ́
    bhɛ bákʉ̀ ɛnyɨŋ ɛnɛ ɛ́pú chak bɛkoŋo ɛbhé yɛsɛ. Bákʉɛ̀p nchwi ndǔ nywɔbhɛ́
    nɛywěmʉɛt!”
