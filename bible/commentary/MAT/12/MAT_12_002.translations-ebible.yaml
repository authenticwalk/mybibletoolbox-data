  pib-NT: Gwariseyone getanata. Wane chinruna, “Petanna. Gapnanutikalurugogneko ginanshichkalurni
    kamrutna pyimaklene.”
  wiv-wiv: Tania a vuni Parisi dia ka hada baraenia, dia ta tania ni Iesus, “Hada!
    Ka disaipel kamahi dia te katia nazia kua e tanga beta kete katua na Sabat.”
  reg-reg: Nawe Amafalisayo bhejile okulola kutyo, nibhamubhwila ati Yesu “Lola abheigisibhwa
