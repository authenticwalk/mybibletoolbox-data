  tac-NT: 'Napu''lige bariseo etesa alieti, anele Esusi: ―''We a''lá e''né alué mué
    ''yuga járome. Jipe rawé resíbilichi júkuru tabilé nochálichi ju, pecha rijpunálime
    júkó ri''ligó.'
  eng-WEBPB: But the Pharisees, when they saw it, said to him, “Behold, your disciples
    do what is not lawful to do on the Sabbath.”
  gfk-H: Bia ira Parasi diet ga nas hua, diet ga tangai ta Iesu bia, “Nas baa! Ira
