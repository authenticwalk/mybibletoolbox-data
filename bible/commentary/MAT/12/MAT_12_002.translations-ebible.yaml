  kbq-kbq: Hianagi Farisi vahe'mo'za, anama hazaza nezmage'za, anage hu'za Jisasina
    asmi'naze, Ko! Kagri kamage nentaza disaipol naga'mo'za, kasegemo osuo hu'neaza
