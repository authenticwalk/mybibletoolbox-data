  mya-JVB: ဖာရိရှဲ တို့သည်မြင် လျှင်၊ ကိုယ်တော် ၏ တပည့် တို့သည် ဥပုသ်နေ့ ၌ မ ပြု အပ်
    သောအမှု ကို ပြု ကြပါသည် တကားဟု လျှောက် ကြသော်၊
  kgf-kgf: Negic Farisaio ic eneŋ inicma Yesu ézéma ʒégic; Inicna! Tohotoho ichécga
    eneŋ Sabataiguc haka ménda wawaŋawac wanʒu.
  awb-awb: Nahwanara Péhrasi kegá tagéra Sísansabé, Tagáhno. Are kéráh kégá ahrena
    ahrena wehekáh íre mirao naneq sansánowe. Minayabe sega ahbabárowe uwe.
  gdn-gdn: Mu inako kupamawa kaiwa ki ka Parisi ragidai dai mu emitampu manako mu
    bautagubu Iyesu simupu, tagubu ke; “Kau kowakowagiyoma buri emitami. Nu aiyatanuga
    marai ki makeya mu inako kwaetagamu ki ka mu goranuga ki raurupiyamu.”
  nko-NT: Farisifɔ akʋ bowun amʋ́, bɛbláa Yesu bɛɛ, “Kɩ, fʋ́ akasɩ́pʋ́ amʋ bʋdɛ tɔ́á
    mbla mɛha ɔkpa bwɛ ɔkpʋ́nʋ́ ɔdakɛ́!”
  bsn-NT: 'Tire yʉa basere ĩacõari, fariseo masa ado bajiro Jesúre ĩre yicama ĩna:
