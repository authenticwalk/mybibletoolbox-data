    nalo ajum̃a abar sinaniano ea tiniavio jibe na, ajum̃a amila im̃auano ea Legiano
    Lu, ana verenio amila jibe na, nalo ajum̃a amila korov kiado tuboiano.”
  bqp-bqp: 'Kũ Farisinↄ è lɛ, akũ ò pìnɛ: Ǹ n ìbanↄ gwa, òtɛn yã kũ òdi kɛ kámmabogↄrↄ
    zĩro kɛ.'
  mcp-mcp: '*Ofarizyɛ̂ŋ bwə́ mú dʉ́g sɔ́ɔ́lʉ́gʉ́ wɔɔŋgʉ̂. Bwə́ mú cɨ nə Yésus nə́:
    «Dʉgɨ́, ompwíín bwô bwə́ ŋgə sá sâ mə́cɛ̧ɛ̧ mə́ amágʉ́lə́yɛ́ nə́ muud sáág jwɔ̂w
    lʉ́ Sábaad yí.»'
  hat-hat: 'Lè farizyen yo wè sa, yo di l'' konsa: Gade. Disip ou yo ap fè bagay lalwa
    nou pa pèmèt moun fè gwo jou repo.'
  npl-NT: 'Ijkuak n fariseos okimitakeh, okilijkeh n Jesús: —Xikinmita, motlamachtijkawah
    kichijtokeh tlan amo techkawilia totlanawatil matikchiwakah itech sábado.'
  bgg-bgg: Pharisithek è ji doh ne Isu shii yao, “Riig mage bo, na samoythek è Thung
    pha Inai hì è rek pha ji è gethek Iphey shii gidieg rek muii ro!”
  eng-TCENT: When the Pharisees saw this, they said to him, “Behold, yoʋr disciples
    are doing what is not lawful to do on the Sabbath.”
  eng-BSB: When the Pharisees saw this, they said to Him, “Look, Your disciples are
    doing what is unlawful on the Sabbath.”
  cpu-NT: 'Iñaakeri Fariseo-payeeni, irootake ikantantakariri Jesús: “Pameneri piyotaane.
