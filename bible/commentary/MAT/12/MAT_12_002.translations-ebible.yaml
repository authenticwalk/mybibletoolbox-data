  mqj-NT: 'Dengan to Farisi ummitai, napolalan ma''kada lako Puang Yesus nakua: “Petua''ri
    passikolamu umpogau''mi tala malanna dikarang ke allo katorroan.”'
  rus-SYN: 'Фарисеи, увидев это, сказали Ему: вот, ученики Твои делают, чего не должно
    делать в субботу.'
  mbh-mbh: Ma Parisire pelie o thepol or ma o ria a Jisas ve, “It Judare ler patorong
    i ri ve, aro te oma ur aken avele e nang rialonga, ave thepol lom wainlangaere
    o oma ur aken.”
  bdd-bdd: Ma tutaina Palisiyao siꞌitediya, Yesu sihegwaeya, sigwae, “Bada, togidega
    ma ꞌoinega ꞌa tomuliyao Sabati ꞌana loina siligeligehi?”
  cbt-NTPO: 'Ina ni''sahuatona parisioro''saso'': —¡Ni''quë'' Maistro! Chinoto tahuëri
