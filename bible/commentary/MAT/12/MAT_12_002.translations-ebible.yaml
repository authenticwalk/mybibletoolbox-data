    nu nasindau.”
  vie-OVCB: 'Các thầy Pha-ri-si nhìn thấy, liền phàn nàn: “Môn đệ của Thầy làm thế
    là trái luật! Không được hái lúa vào ngày Sa-bát.”'
  kze-kze: ámáán-kawaa-kwaasi tuwánésa Ísuntavesa sésa tuwánaao. agándaan-kanaama
    aambá áúmbakaawasa mirá kwéowe suwaná
  mpj-mpj: Ka karlki martu jiingkaya yikipayi yini Parajikajaya. Nyangu-jananyaya
    Jiijajmilikajaluya wangka-nintikajalu ngalkupayi mirrka wilykikaja. Ka Parajikajalu
