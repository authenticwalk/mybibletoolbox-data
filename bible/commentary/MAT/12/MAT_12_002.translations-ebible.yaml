  gof-ENT: ሺን ፋሪሳዌቲ ሄሳ ቤዒዲ ዬሱሳኮ፥ «ሄኮ፥ ኔ ታማሬቲ ሳምባታ ጋላስ ኦናው ቤሶናባ ኦሶና» ያጊዶሶና።
  aau-aau: Sawk Farisi hom senkin lira menkin, homkwe sa Jisas se senkin seme mekow,
