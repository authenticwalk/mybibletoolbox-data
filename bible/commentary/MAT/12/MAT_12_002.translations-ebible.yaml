  pon-pon: 'Parijar lau kilaner mepwukat, rap patoan on i: Majani, japwilim omui tounpadak
    kan kin wiada, me jota pun, en wiaui ni ran en japat.'
  nhe-BL: 'Huan nopa fariseos techitaque huan quiilhuijque Jesús: ―Xiquita tlen quichihuaj
