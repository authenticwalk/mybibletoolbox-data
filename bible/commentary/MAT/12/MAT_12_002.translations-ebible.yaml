  meq-meq: 'Farisa hay tə ŋgatatay na, tə gwaɗay a Yesu: «Zəba, gawla yak hay ta giye
    wu nakə bazlam i Mbəlom mapala eye a ge faya me pat i mazəzukw bo aye na, hərwi
    mey?»'
  noa-H: Maig hĩchab fariseonaanjã dʌ̈i narr haawai mag hoowi hich Jesuugta, —Pʌdë
    hoobá, jua hʌ̃i nʌm hed haawai bʌ̃ʌrjã p'idk'aju k'aba nʌmta, pʌ k'apeenau jãg
    trigo p'ierrnaa k'ö wënʌrrʌm. ¿Pua chan k'augba hab, jãgpai p'ierr nʌmjã nem pöm
    heeu nʌm dʌ̈i hãba sim? hajierram hirig.
  alp-NT: Kena tamata Parisiaru esi selu mere hoko esi beteke loko Yesuse be, “Aselu
    mimise! Amu maka luluaru esi ono sala kena iteki agamare esi atate peneka. Le
    atate ebeteke be, ‘Kena iteki petu pleije, imi kerike sasaisa yake.’ Po esi ulu
