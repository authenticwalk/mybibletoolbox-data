  ita-1885: Ecco, il mio Servitore, il quale io ho eletto; l'amato mio in cui l'anima
    mia ha preso il suo compiacimento; io metterò lo Spirito mio sopra lui, ed egli
    annunzierà giudizio alle genti.
  muy-muy: « Bay məgru tʉwi ya nə̀dəkiba ni ti naŋ hi, nawayay naŋ dal-dal ; məɓəruv
