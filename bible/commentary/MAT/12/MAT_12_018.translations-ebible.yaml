  heb-LB: ”הן עבדי, בחירי רצתה נפשי. נתתי רוחי עליו, משפט לגויים יוציא.
  caf-NT: “Ndun suYe' se'ustlen, 'en 'utahaílhti 'int'ah. 'En buk'esi'. 'En bugha
