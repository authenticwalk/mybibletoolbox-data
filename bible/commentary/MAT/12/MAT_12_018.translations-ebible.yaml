  mxp-NT: Yøꞌ øts ɨdøꞌøn tø nꞌaꞌejxɨ, øts yøꞌ ndumbɨ, yøꞌ ø ndsøjkpy jøts yøꞌ ø ndajotkujkꞌajtpy.
