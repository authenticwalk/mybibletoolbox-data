  eng-WYC-2017: Lo! my child, whom I have chosen, my darling, in whom it hath well
    pleased to my soul; I shall put my Spirit on him, and he shall tell doom to heathen
    men.
  eng-WMBB: “Behold, my servant whom I have chosen, my beloved in whom my soul is
    well pleased. I will put my Spirit on him. He will proclaim justice to the nations.
  zat-NTPS: Benne' nigá naque̱' we̱n zrin chia', benne' ba gucá'a. Benne' nigá nazrí'ida',
    ne dxezaca ba lázrele̱na' Le̱'. Guzúaqueza' xichaj lázrdawe̱' Be' Lá'azxa chia'.
