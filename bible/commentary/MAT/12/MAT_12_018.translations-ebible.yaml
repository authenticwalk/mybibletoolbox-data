  fue-fue: «Nani gollotooɗo am mo cuɓumi. Kanko woni jiɗaaɗo am, mo ceyoriimi. Mi
    jippinan Ruuhu am dow makko, o fiinan habaru foonnitaare dow lenyi fu.
  amk-amk: “Nehu mangfata yiriri dinini, Mano enehuwawuti tuti andino kia enehurorongnei.
    Ambori yohong Nuhuaninunei wei we isansoni nai, Tuti nehu ikutu kaiwo na masi
    ne, deirirai we kaiwasanei kiai na nu bodoni konta foi.
  fai-fai: Kale bela bako, “be kala nalam wok fakudin kinim nalata walu dausi. Naka
