    ga haɗ ni ɗek ;
  kqc-kqc: “Mina bi nai naivo amiye, kaere bi auba reyaka; ina uka maida, kaere bi
    ina rofu ada reida. Nai Vima bi ina fafau aegida, ma ina yaku vegu rorobo tutubena
