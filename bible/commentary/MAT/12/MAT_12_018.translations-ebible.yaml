verse: MAT.012.018
translations:
  kpx-kpx: Au loui avoe, “Di esemuike ko. Di ke ebagemai di isivi avuemo mamoi vahaehove
    vanu. Iale dana di Munanae Tumu omige auna di kotae vaniu lohoveve ke loui vatae
    ata bahata namigevei.
  okv-H: “Nau pure ari Meni siriketo humbena amo erevira. Na embo erevi osa ere ona
    eto amita ari tapa kogue tunga javotoho ere ona. Na amita degi Ahihi nau ikano
    veto horau embo tapa ta ari siriketo hajire ikasona amita duru avo enda tapa ta
    hande aisuja.
  tbo-tbo: ‘Ona galeya u tu bagibagi a winagani. Tauna u ani kaoha po u ani luhogala.
    Alugou a hiwoga haleya uyahina po dewa dumadumaluna ina wituwetuwegeya lawa magomagouhi
    uyahihi.
  mal-C: “ഇതാ, ഞാൻ തെരഞ്ഞെടുത്ത എന്റെ ദാസൻ; ഞാൻ സംപ്രീതനായിരിക്കുന്ന എന്റെ പ്രിയൻ.
    ഞാൻ എന്റെ ആത്മാവിനെ അവന് നൽകും. അവൻ രാഷ്ട്രങ്ങൾക്കു ന്യായം പ്രഖ്യാപിക്കും;
  grc-SR: Ἰδού, ὁ παῖς μου ὃν ᾑρέτισα· ὁ ἀγαπητός μου ⸂εἰς ὃν⸃ εὐδόκησεν ἡ ψυχή μου·
    θήσω τὸ πνεῦμά μου ἐπ᾽ αὐτόν, καὶ κρίσιν τοῖς ἔθνεσιν ἀπαγγελεῖ.
  bgc-bgc: “देक्खो, यो मेरा सेवक सै, जिस ताहीं मन्नै चुण्या सै, मेरा प्यारा, जिसतै
    मेरा मन राज्जी सै, मै अपणा आत्मा उसपै तारुगाँ, अर योए दुसरी जात्तां नै न्याय की
    खबर देवैगा।
  khz-khz: “Ia au geku vetugunagi talimana, avirigiato. Au na ia aulamagiana, e ia
    genai maki avererena; Au palaguku ia genai pana taoa, e ia na au geku kila e kala
    rorirorira pene vopatagira taunilimalima maparara geriai.
  deu-TKW: Siehe, mein Knecht, den ich erwählt, mein Liebling, an dem meine Seele
    Wohlgefallen fand; ich will meinen Geist auf ihn legen, und er wird den Völkern
    Recht verkünden.
  zsr-NT: Gul‑yutscaꞌ, bönniꞌ ni naquëꞌ huen dxin quiaꞌ, Nu naꞌ gröczaꞌ nedaꞌ. Nadxiꞌidaꞌ
    Lëꞌ len rdzag ladxaꞌa Lëꞌ. Uchiziaꞌ Lëꞌ Böꞌ Laꞌy. Lëꞌ quíxjöiꞌnëꞌ yúguꞌtë bunách
    ca gunaꞌ, Cuequi xbeydaꞌ lequëꞌ.
  lin-lin: « Tala mosali na Ngai, oyo naponi ; molingami na Ngai, mosali oyo nalingaka
    mingi, oyo asalaka esengo na Ngai. Nakopesa Ye Molimo na Ngai, mpe akosakola bosembo
    epai ya bikolo ya bapaya.
  hns-NT: „Dekh, ehie hamaar sewak hai. Ham oke tjoenlie hai hamaar kaam kare ke.
    Ie hamaar doelarwa hai, hamaar diel ke ek toekkara. Oke ham aapan Aatma se bharab,
    aur oe sab djaatie log ke siekhaaiga kaise koi hamaar sadja me se batj sakiega.
  noa-E: “Achá sim mʉ chog” a sim Ẽwandamau, “mʉchdëu jʉr autarr mʉchdëu khõsim. I
    gaaimuata mʉ onee chirʉm. I gaai, mua mʉch Akhaarta phẽs deeju. Magbaawai irua
    jaauju, jãga õor mʉ dʉ̈i wënʉrraju aai nʉ.
  eng-EMTV: “Behold, My Servant whom I have chosen, My Beloved in whom My soul is
    well pleased! I will put My Spirit upon Him, and He will announce justice to the
    Gentiles.
  mib-NT: Yāha cúu mozo rī jeē ní nacāji ri, te manī rī jiín yá, te cúsɨɨ̄ ni rī jiín
    yá. Te cuāha ri Espíritu rī coo jíín yá. Te máá yá sándaā jniñu ñayuu tācá nación.
  lif-NT2: “इङ्‌गाॽ सेगुङ्‌बा नु लुङ्‌माॽ तुक्‍तुङ्‌बा आसेवारोबान् कप्‍मो वाॽरो॥ खुने़ॽनु
    इङ्‌गाॽ सःत्ताङ्‌ङाङ् वाॽआरो॥ कुसम्‍दाङ् आसेसेमाङ्‌ङिन् ने़स्‍सुङ्‌पिरुङ् हे़क्‍क्‍याङ्
    थिम्‍मे़न्‍दङ्‌सुवाङ्‌हाॽ खासे़न्‌रे़न्‌इङ्‌भन् चोगुसिॽरो॥
  xnj-xnj: “Lola, mtumisi mwenimuhagwili, chiganu changu, mweanihekesa neju mtima
    wangu. Nikuuvika mpungu wangu panani yaki, namwene yati ikokosa uhamula wangu
    kwa milima yoha.
  mmx-mmx: “Neni na lasaxaruki rak, mo nia aga soxolik ka i. Nenia a balamu i la a
    lok momo aleng min. Nenia anaba suxa aumsu i mi Loroonan tarak. La neni naba paase
    axasep loklok manmanton ti limixin axap.
  cbr-NT: Ënëx ca 'ëx cuëëncësabi oquin 'anun 'ën caíscë 'ianan 'ën nuibairacë a 'icën.
    A isi cana cuëënin. 'Ën cushi cana a 'inánti 'ain. 'Ináncëxun ca judíosma unicamaribi
    uisoquin carana 'ën atúxa upí 'inun 'imiti 'ai quixun ñuixunti 'icën. Ñuixuanan
    ca 'ën cana camabi unían ñu 'aia isquin uisa carana oti 'ai usoquin 'ati 'ai quixun
    ñuixunti 'icën.
  tee-NT: Yuchi ju ani ju quilapanac ju icsacxtuta. Chai na icmapaini ju yuchi. Na
    iclhik'achan ju yuchi. Acxtakniya' ju quiSpiritu Santu. Chai ju yuchi ca'ajuna'
    ju lapanacni ju jantu israelitanin tajunita ta yu laich catatak'alhtaxtulh.
  eng-LSV: “Behold, My Servant, whom I chose, || My Beloved, in whom My soul delighted,
    || I will put My Spirit on Him, || And He will declare judgment to the nations;
  cak-NT: Jare' ri Nusamajel ri nucha'on. Ren yalan ninjo' raja'; can niquicot-wi
    wánima riq'uin. Can xtinya-pe chuka' nu-Espíritu pa ruwi', y raja' xtuk'alajij
    chiquiwech ri man quieta'n ta nuech anchique roma nic'atzin jun c'aslen choj.
  pah-NT: “‘Pehepia ti nhipavẽive'ga – kiroki ga pe ji a'e eko ti g̃anduvihavuhuhetero
    javo,’ ei Tupana'ga,” ei ahe. “‘Ga ko nhiremia'nguhete'ga. Anhimohẽ hete ji ga
    rehe,’ ei Tupana'ga. ‘Amondouka po ti ji jira'uva ga pyri ga pojykakatuuka jupe
    nehẽ. A'ero po ti ga nhiremimbotarimova'ea mombe'ui judeus'g̃arũive'g̃a pe nahanahã
    pyry Tupana'ga pe javo,’ ei Tupana'ga.
  sja-NT: ‘Nama bɨ mɨ mimiapari, mɨa jɨrɨt'erada. Mɨa iru k'inia iru bɨ; mɨ t'ãri
    o-ĩapipari. Mɨ Jaure iru ome bapariit'ee. Mɨ k'ap'ɨa pari irua eperãarã jõmaarãpa
    oopata ak'ɨit'ee mãik'aapa jarait'ee pia wa k'achia.
  xed-xed: 'Wya kwalva ɗa ya zbap yu, ya ɗvu yu, ya ta zɗigihata katakata, dzaʼa fanaghafa
    yu ta Sulkuma ɗa, dzaʼa mnanamna ta inda mndəra mndu kazlay: Tuɗukwa guma ɗa kəʼa.'
  mks-NT: Yóho íin da̱ cája chúun cuéntá mí i̱, mé dá na̱ca̱xi i̱. Quíhvi̱ ndiva̱ha
    ini i̱ da̱ ta cáji̱i̱ íní i̱ xi̱hín ña̱ cája da. Ta jáchutu ndaa i̱ ínima̱ dá
    xi̱hi̱n ínima̱ yi̱i̱ mí i̱, ña̱ ná jána̱ha̱ da̱ nu̱ú ña̱yivi ndúu ñuyíví ndá quia̱hva
    cája vií i̱ sa̱ha̱ ná.
  gfk-S: “No nugu tultule ikin, nong iou ga gilamis ie. Aiou manga sip ie ma iou laro
    utana. Aiou ni bul no tanuagu tana, ma ina harpir tano nugu taktakados na lilik
    ta ira huntunana bakut tano ula hanuo.
  bmu-bmu: “Eket, ki mönö nöŋgö nup azini aiga i möwölöhöm waŋgial. Nöŋön wölböt alani
    yaŋgöra mötpi ölöwahiga urunan yaŋgöra söŋgaimakzal. Nöŋön Uŋani Töröŋi yaŋgö
    uruŋi dop kölmapköra melaibi geiga yaŋön keu diŋdiŋanök jim tekömakzalaŋgö Buŋaŋi
    indela jim sehiiga kantriŋi kantriŋi yeŋgöreŋ anma.
  dgz-dgz: Mame ne nao nega apanewa, ma ne om enunawa, me menan anu gurinawa, amba
    imuna ae bigarin aton anuinawa. Ne Guana me aigap barain amba me amun nega gapan,
    ian ugupe nagirewa wat inakam mumapena nopewa wadidiamota.
  eng-GNV: 'Behold my seruant whom I haue chosen, my beloued in whom my soule deliteth:
    I wil put my Spirit on him, and he shall shewe iudgement to the Gentiles.'
  zaa-NT: Nìba du enne' chi becuí'a' para quée huenitsìna quia' nna yala catsi'í ti'
    e, ą'hua yala agradar cani latsi' lóstu'a' por lèe. Ithél·la'a' Espíritu quia'
    sobre lèe para qui'ni equixá'anie iyaba ca nación ca titsa' lí.
  eng-WEBSTER: 'Behold, my servant, whom I have chosen; my beloved, in whom my soul
    is well pleased: I will put my spirit upon him, and he shall show judgment to
    the Gentiles.'
  guh-guh: Maponë taitapetsinë, taitorobicuenia exanabiaba. Bajaraponë tasivanë. Sivajamatabëcuenebarëyanë.
    Espíritu Santo runaeyaexanaenicajë bajaraponë pematatsënëatsica. Bajaraponë apo
    judíovijavabelia tsipaebiana tananeconitsiaexanaejavanexa daxita pibisiacuene
    pexanaevi.
  bon-bon: “Age sena, cane lui kaakesea bägrä ne ituge jaji. Tabe cäme singi biname
    gyene, cane teeme tääpume ngenecu miiji gäne. Cane cäme Seemo ne teeme cabu me
    cire yaacitepene. Tabe te biname bine umle cire jaawenemepi cäme atrana poto cidi
    me.
  nhw-BL: “Xijtlachili ni notequipanojca catli nijtlapejpenijtoc. Niquicnelía miyac,
    yaya quichihua catli tlahuel nechpactía. Na nijtlalis Notonal ipan ya, huan yaya
    quinilhuis masehualme catli amo israelitame tlen nopa tonal quema Toteco tetlajtolsencahuas.
  swh-ONEN: “Tazama mtumishi wangu niliyemchagua, mpendwa wangu, ninayependezwa naye.
    Nitaweka Roho wangu juu yake, naye atatangaza haki kwa mataifa.
  wbi-wbi: “Lolagh, uju ghwe m'bombi ghwango juno ninsalwile, umughanike ghwano juno
    nkeliile. Nilivii mwa mwene uMhepo ghwango, apulisyaghe mu iisis sooni kuuti nilikuvaghigha
    avaanhu mu vwakyang'haani.
  bba-bba: Gɑri yi sɔɔ, Gusunɔ u nɛɛ, “Nɛn sɔm kowo wi nɑ ɡɔsɑ wee, nɛn kĩnɑsi wì
    sɔɔ nɛn ɡɔ̃ru dobu kpuro wɑ̃ɑ. Nɑ kon nùn nɛn hunde wɛ̃, kpɑ u nɛn ɡem kpɑrɑ bwesenu
    kpuron mi.
  eng-KJVCPB: 'Behold my servant, whom I have chosen; my beloved, in whom my soul
    is well pleased: I will put my spirit upon him, and he shall shew judgment to
    the Gentiles.'
  kgk-NT: 'A-rami voi omoĩ va''ekwe kwatia-rehe: “Upe va''e xe rembigwái, xe rembiporavo
    va''e. Ha''e xe rembihayhu. Xe rembierovy''a va''e upéa. Xe Nhe''ẽ Marangatu amoĩ-ta
    hese. Omombe''u va''erã entéro yvypóry-pe gwive. Nhandejáry pende py''a omopotĩharã,
    he''i va''erã xe-rehe.'
  waj-waj: Inna ni mmoori vareera vaidivai. Neenoo inna mmataama kiauvai. Na innara
    mmuduuya ruauko kaayauma innara ni yoketainoo. Na ni Mmannasaivaa inna mmino ivoono
    mmuakiaa voopinnaa gioonna kiaapuuya safuuma yaparainaravai.
  cpy-cpy: Irika nomperatanewo, riitaki niyoyaakiri. Netakotani naaka, riitaki oemoshirenkanari.
    kijokiro oyiri Noshire Ikenkithata-kahaeri itsipa-jatzipaeni atziri ikamanteeri
    tampatzika-shire-takaanta-tsiri.
  ekk-PKP: „See on mu sulane, kelle ma valisin, see, keda ma armastan ja kes on mulle
    meelepärane. Ma panen tema peale oma Vaimu ja ta räägib võõramaalastele, mis on
    õige.
  mpx-mpx: No totuwalali hiwe, toto ya hile, ya nunuwana-an ge ya yaliyaya-an. Yayaluwau
    na pek elana, ge iya no logugui sasapona ni wasaan gamagalau gegewel elal.
  wbp-wbp: “Nyampu wati ngulaju ngaju-nyangu warrkini. Ngajulurlurna nyanungu milarnu.
    Ngaju karnarla yulkami nyanunguku, manu kaju nyanungurlu ngaju miyalu raa-pinyi.
    Ngajulurlu kapurnarla kurru-pinyi ngaju-nyangu Pirlirrpa. Nyanunguju kapu-jana
    yapa Juwu-wangu-patuku ngurrara-kari ngurrara-karirlaku yaninjarla wangka yungulu-nyanurla
    jungarni marlaja nyinami.
  luo-luo: “Ma e jatichna ma aseyiero, Jal ma ahero ma chunya morgo. Abiro keto Roho
    Maler mara kuome, kendo obiro lando adiera ne ogendini.
  nhe-NT: “Xijtlachili ni notequipanojca tlen nijtlapejpenijtoc. Niquicnelía miyac,
    yajaya quichihua tlen tlahuel nechpactía. Na nijtlalis Notonal ipan ya, huan yajaya
    quinilhuis tlacame tlen ax israelitame tlen nopa tonal quema Toteco tetlajtolsencahuas.
  aii-aii: ܐܵܗܵܐ ܝܠܹܗ ܪܹܓܝܼ ܕܓܘܼܒܹܐ ܠܝܼ، ܡܘܼܚܸܒܝܼ ܕܦܨܝܼܚ ܠܵܗ̇ ܒܝܼܹܗ ܓܵܢܝܼ. ܪܘܼܚܝܼ
    ܒܸܬ ܡܲܬܒܸܢ ܥܲܠܘܼܗ‌ܝ، ܘܕܝܵܢܬܵ‌ܐ ܠܐܸܡܘܵܬܹ̈‌ܐ ܒܸܬ ܡܲܟܪܸܙ.
  esk-NT: “Uvvauna savaktiga piksraqtaaġikkaġa! Ilaaŋuruq piqpagikkaġa suli ilaagun
    quyalikkaupluŋa. Iḷigisigiga irrusiḷḷautaġa ilaanun, suli quliaqtuaġigisigaa iñupayaanun
    qanuq atanniił̣iksraġa iñupayaanik atisiḷugich.
  msb-msb: “Adi an akon suruguon na pinili ko. Siya an akon palangga na ginakalipay
    ko gayod. Ihahatag ko sa iya an akon Espirito kag igapahayag niya an matuod na
    hustisya sa tanan na tawo.
  cpa-NT: Dsa² lang¹² báh³ dsa² lán¹² dsa² quian¹jni, juúh² Diú¹³, dsa² ma²ca¹hnah¹²jni,
    dsa² hnó¹jni. Tøa¹² báh³ dsøa¹jni quianh¹³dsa. Tií¹³jni jmi²dsí² quieg¹jni quiah¹²dsa.
    Téng²dsa jǿg³ hi² cán³jni jǿg³ dsøg¹² quiah¹² dsa² tsa¹lán¹² judío.
  dso-dso: “ଏ ମର୍‌ ବାଚିରଇବା ସେବାକାରିଆ । ଆକେ ମୁଇ ଆଲାଦ୍‌ କଲିନି, ତାର୍‌ ଲଗେ ମର୍‍ ସାର୍‌ଦା
    । ମର୍‌ ଆତ୍‌ମା ତାର୍‌ ଉପ୍‌ରେ ଆସି ଡାବି ଅଇସି, ସେ ସବୁ ଜାତିର୍‌ ଲଗେ ଜାଇ ମର୍‌ ଟିକ୍‌ ବିଚାର୍‌ନା
    ଜାନାଇସି ।
  meu-meu: A itaia, egu hesiai tauna binai, vada na abia hidi, Egu lalokau, na lalo
    namo heniamu; Laumagu na ia latanai baina atoa kau, Ia ese hahemaoro bese iboudiai
    baine hamaorolaidia.
  yva-NT: “Sopamo Sya Vatano syo apatimu indamu panapatambe Rinai. Inanuga no Ai,
    muno inanayanambe Ai rave. Syo sya Anawayo Vambunine raugaje Ai, indamu poroto
    Po ayao mamaisye ravovo vatane kotaro ntuna no mine so mansai.
  dgc-dgc: “Siya ya i utusan ko a pinili ko,” kagi na Diyos. “Siya i mahal ko a késayaan
    ko. Iatéd ko diya i Espiritu ko, sakay ipahayag na i katutuhanan ta tolay.
  zpm-NT: Lëë meṉ rii bzooblo naa guṉ xtsiṉ naa, rleynie naa me, rzac zdoo naa grë
    ncuaaṉe ruṉ me. Zded naa zhiEspíritu naa gacnie me, me nac meṉ ne cxobneṉ xtidz
    naa lo grëse miech.
  hix-NT: Ranoto ryhe noro ha, ronwahanonkatxho rma, ronàhnàn xaxa rma. Noro hoko
    rma, teryehorye rma haxa wehxaha, rohnawo. Àhyawo rye mpànà naha ha, rokato. Onà
    wyaro nkehe hampànà, noro ha, Xuknewyanahnà komo wya. Oyonyhoryeny kom me naha,
    Khoryenkomo, kehe hampànà, àwyanye.
  sim-sim: �Ma roton ji heyeka, lerawu anhin lakwa ma ria. Anhinjik angop a kamari
    ria. Wapnuku anhik orin amu ewenduwa. Masikome anhin a halashinak orhik nakwa
    sir. Uhu nombo wornan Judama ambu ondon or saweshinak li misika.
  npi-ULB: “हेर, मेरो दास जसलाई मैले छानेको छु; मेरा अति प्रिय, जसमा मेरो प्राण प्रसन्‍न
    छ । म उनमा मेरा आत्मा खन्याउनेछु, अनि उनले गैरयहूदीहरूलाई न्यायको घोषणा गर्नेछन्
    ।
  cgc-cgc: “Yi ake na pinili aged magsirbi ki yaken. Papalangga ko daw nalipay a gid
    ki kanen. Ubayan ko kanen an paagi ta ake na Ispiritu. May ibalita kanen an para
    ta tanan na mga ittaw daw ino paagi na bilangen ko na danen an matareng.
  tim-tim: “Hâmbâi nâŋgât hoŋ bawane nâŋe emelâk makmâ hâreaŋân. Nâ yâkgât ukenŋe
    humo nâŋgân akto yâkgât okot âlep nâŋgân. Akto nâŋe nune Heakne are yâkgâlân katbian
    akto yâkŋe agak meme âlepŋe aregât den pat are hânŋe hânŋe manmai are makyeŋgiwiap.
  yor-yor: “Ẹ wo ìránṣẹ́ mi ẹni tí mo yàn. Àyànfẹ́ mi ni ẹni tí inú mi dùn sí gidigidi;
    èmi yóò fi ẹ̀mí mi fún un. Òun yóò sì ṣe ìdájọ́ àwọn kèfèrí.
  wos-wos: “God dé wa, ‘Wun wasékewun duré mé xé. Dé wuna jémba yatekwa du dé. Wuni
    déka némafwimbu mawuli yawuka wuna mawuli yikafre dé ya, déka. Wuni wawut wuna
    Hamwinya déka mawulimbu wulaaye tétandé. Téndét dé néma kot xékékwa néma du reta
    wuna hundi nak téfana du takwaré watandé.
  emp-NTPO: 'Nãwã jarasia: Naʌ̃gʌra mʌ̃a edad̶a nezocaa. Mʌ̃a idjira quĩrĩã b̶ʌa.
    Idji carea mʌ̃ra wãrãda bio b̶ʌsrid̶a b̶ʌa. Mʌ̃ Jaurera idjía diaya. Idjia puru
    b̶eaza mʌ̃a jipa oid̶ebemada jaraya.'
  eng-F35: “Behold my Servant whom I chose, my Beloved in whom my soul is well pleased!
    I will put my Spirit upon Him, and He will declare justice to the nations.
  ind-ind: “Inilah hamba-Ku, yang sudah Aku pilih. Aku mengasihi-Nya, dan Dia menyenangkan
    hati-Ku. Aku akan memberikan Roh-Ku kepada-Nya dan Dia akan memberitakan bahwa
    Allah akan menegakkan keadilan bagi setiap bangsa.
  pes-OPCB: «این است خدمتگزار من، که او را برگزیده‌ام. او محبوب من است و مایۀ خشنودی
    من. روح خود را بر او خواهم نهاد، و او عدل و انصاف را به قومها اعلان خواهد کرد.
  mpt-mpt: Naka ele ne dofakanibua ne okoko okok kebebo, ne e kla goba biania seinhabibo,
    ne Hobe e bekeba bia e nakaia unangai Yudabai ne kukub moloto wengo omkeimabenamabebe.
  bla-bla: 'Sŭm''mok, nitap''otomok, annŏk'' nitse''niniwattauŏk; nitŭk''omĭmmau,
    nu''skĕttsipŏppi nimut''ŏkhsĭmmau: nitakitsipotoai''ĭnai nitsista''awi ki akanĭs''tsĭnmomoyiuax
    Gentiles okŏk''itsimani.'
  ssx-ssx: Do ya e pokaasa꞉ halita꞉ I̱ma꞉ ma̱leke lia do haena꞉ lolome. I̱ma꞉ ipikita꞉
    pukima꞉ wopu homo hata꞉ ya pukima꞉ ta꞉na꞉ wopu pa꞉la꞉me. Ya temokota꞉ ipiki tukiki
    pa꞉ta꞉ pitina꞉ tapaalueke. Kutu poa꞉ka꞉na꞉ta꞉ ipikana꞉ma꞉ mo kenke paeyaona꞉ haleme
    tapake paeyao pa꞉ta꞉ ya tiki tiki peaasa꞉ pimanu la hawalieke.
  mkl-mkl: Ilɑɑɔ̃ í ni, Woo ce icɛm iyi ǹ cicɑ wee. Nŋui ǹ bi jiidɑ, siɛi inɔ didɔ̃m
    fei í yɑ wɑ. An dɑɑ si Hundem, Nɔ ku sisiɑ dimi fei dee dee ku jɛm.
  gaq-gaq: “ଏ ନେଙ୍ଗ୍‌ନେ ସ୍ରିମ୍ୱକ୍ନେ ଚାକର୍‌, ଆମେକେ ନେଙ୍ଗ୍ ଉଡ଼ି ବଲ୍‍ବା ଣ୍ଡିଙ୍ଗ୍‍କେ,
    ମେଁନେ ଆଡ଼ାତ୍ରା ନେଙ୍ଗ୍ ଜାବର୍‌ ସାର୍ଦା । ନେଙ୍ଗ୍ ଆତ୍ମା ମେଁ ଆଡ଼ାତ୍ରା ଜାର୍‌ଏ; ସାପା ଦେସ୍‌ନେ
    ବିଜାତି ରେମୁଆଁଇଂ ଆଡ଼ାତ୍ରା ମେଁ ନେଙ୍ଗ୍‌ନେ ନ୍ନିଆ ବିଚାର୍ ଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: “Hekko ta doorida aylley, ta doseyssi, tana ufaysseyssi, taani ta ayyaanaa,
    iya bolla shemppisana; I, Ayhude gidonna deriyas suure pirddabaa awaajjana.
  unx-unx: “ଆଇଁୟାଃ ଦାସି ନେତାଃରିୟା, ଅକଏକେଚି ଆଇଙ୍ଗ୍‌ ସାଲାକାଜାଇଙ୍ଗ୍‌, ଇନିଃକେ ଆଇଙ୍ଗ୍‌
    ପୁରାଃଗିଇଙ୍ଗ୍‌ ଦୁଲାଡ଼୍‌ ତାନା, ଇନିଃତାଃରେ ଆଇଁୟାଃ ପୁରାଃଗି ସୁକୁ, ଆଇଙ୍ଗ୍‌ ଇନିଃରେ ଆଇଁୟାଃ
    ଆତ୍ମାକେ କୁଲିୟାଇଙ୍ଗ୍‌, ଆଡଃ ଇନିଃ ସବେନ୍‌ ସାଅଁସାର୍‌ ହଡ଼କତାଃରେ ଆଇଁୟାଃ ବିଚାର୍‌ ଉଦୁବେୟାଏ
    ।
  gah-gah: 'Ómasímo láa loko nolive: Gelekelé izegipáne alémo etó umó nene ánigalo.
    Nigika amenouke aikumú nene gele lamaná oaká nouve. Itó neza Sikalahúne nene aí
    amupiló molokugo alémo vávani okiko, hetoka ve numutó namató vegená nene lihimáinimú
    gona moloketati gakó nene lo utó oko lo kimitimó neve.'
  lcm-lcm: Arai, kana na kag asosokai natala songo ia. Napo buk ia na napo uruk ania.
    Naka alis ia ta Malanganto ig na ka mengen ta sausaupai korong si mamain ta palpal
    vap i ngising.
  aer-aer: “The renhe akngakeke atyenge urrkapetyeke. Re impene anthurre atyinhe,
    ayenge-arle ikwere akangkentye anthurre-arle, the utnenge atyinhe ikwere-arleke
    arrerneme. Re anteme tyerrtye areye iletyenhe, Ngkartele-arle Jew anetyakenhe
    areye itelaremele arratye atnyenetyenhenge. ‘Ngkarte ahentye-aneme tyerrtye ingkirrekeke
    ikwerenhe irretyeke arratye anemele.’ Alakenhe-arle re iletyenhe.
  qvc-NT: 'Kaymi akrashqay yanapawaqqa. Paytam ancha kuyani. Paywanmi ancha kushikuni.
    Chaymi Ispirituyta qoptiy, payqa tukuy kay mundupi tiyaqkunata noqapaq rin yach''achiq:
    “Kayshinam Tayta Dyus allin justisyata rin ruraq”, nishpa.'
  tgl-ULB: “Tingnan ninyo, ang aking lingkod na aking pinili; ang aking pinakamamahal,
    na siyang lubos na kinalulugdan ng aking kaluluwa. Ilalagay ko sa kaniya ang aking
    Espiritu, at ihahayag niya ang paghuhukom sa mga Gentil.
  cbs-NT: ‘En tsuma en katunidan, en bechipaiai ea benimawamiski. En Yushin Pepa en
    yunua medabewaya pepakidi en tsumapan yudabu xukuabu tibi yuibaunxanikiki.
  xtm-NTPP: Iya ya'a kúu iya jinukuechi nuu sa a, te ni kaji sa ya, te kútoo sa ya,
    te játna ini sa sukan sa'a ya ma. Te Xtumani maa sa a koo ji'in ya, te kaxtnu'u
    ya nuu ñayii masu ñuu Israel ya ka kuu i ma sukan ndakan ndaa sa kuenda nuu ñayii
    ma.
  nnq-nnq: “Nnole mpakachi jwango junumpambwile, jwambala anhalalile kumwojo. Mbakubeka
    kihuke chango panani jakwe, jwenio atangacha hukumu jango kwa bandu bangammanya
    Nnoongo.
  bao-NT: “Ani niimi yʉre pade bojari majʉ, yʉ ca beje amiricʉ, yʉ ca maigʉ, cʉ̃ ca
    tii niirijere yʉ ca ĩa ʉjea niigʉ. Yʉ Yerire cʉ̃re yʉ tiicojorucu. Cʉ̃ pea bojoca
    poogaari niipetirãpʉre añurije quetire wederucumi.
  san-ORI: କେନାପି ନ ୱିରୋଧଂ ସ ୱିୱାଦଞ୍ଚ କରିଷ୍ୟତି| ନ ଚ ରାଜପଥେ ତେନ ୱଚନଂ ଶ୍ରାୱଯିଷ୍ୟତେ|
  huv-NT: Jogüy nerang xenajiüt, áag leawa lanarriiüd, xeyay sajiür nej lasta, nej
    üüch mapac ximeaats. Sanayac wüx ombas nej xeespíritu; nej apmasaj palpálwüx nipilan
    nguineay sandiüm marangüw.
  otn-NT: “Nu̱na̱ 'bʉcua ya, guehna̱ ma̱ mɛfi ya xtá̱ huanhni̱. Ɛ̱mmɛ̱i̱ da̱di̱ ma̱di̱.
    Co nu̱ná̱, i ja ga̱mpähä. Ga̱ japi ngue di̱ n'youi ra̱ Espíritu Santo ya, n'namhma
    ngue di ha̱tra̱ ts'ɛdi te da̱ 'yøt'e. Guehna̱ da̱ xihyø ja̱'i̱ hi̱ngyø judío na̱,
    ngue nu̱na̱ Oja̱, da̱ hya̱spa̱ ra̱ güɛnda te ga̱ 'yo yø ja̱'i̱.
  nop-nop: “I na’walaŋ tipilapilaye-me, adi nagoŋ tubudakalegut. Adi kanadigalika
    tilat, tiŋa welenedi hinek kahile tilat. Unduŋ doktiŋa Uŋgoniŋ Munabuline ugolomimbene
    metam fekhinit mokit titiŋ didimeniŋdok Mede Momooŋ yenihautawaak.
  obo-NT: “Ini en kos sinuhuwan no id aam ku. Id dokollan ku sikandin to ginawa woy
    oraroy ku nid kahaa-i. Id po-iroomman ku sikandin to koddin Ispiritu, woy id posaddoo
    rin diyot konna mgo Judio ko momonnu ran od komotallong diyot kod-ontong to Monama.
  cak-ENT: Jare' c'o ri Nusamajel ri nucha'on. Yin juis ninjo' rija', nquicot-vi vánima
    riq'uin. Ninya' c'a pe chuka' ri nu-espíritu pari', y rija' nuk'alajrisaj c'a
    chiquivüch ri man quetaman tüj nuvüch yin, ri achique nc'atzin-vi ri c'aslen choj.
  lif-NT: “ᤀᤡᤱᤃᤠ᤹ ᤛᤣᤃᤢᤱᤒᤠ ᤏᤢ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤋᤢᤱᤒᤠ ᤀᤠᤛᤣᤘᤠᤖᤥᤒᤠᤴ ᤁᤵᤔᤥ ᤘᤠ᤹ᤖᤥ॥ ᤂᤢᤏᤧ᤹ᤏᤢ ᤀᤡᤱᤃᤠ᤹
    ᤛ᤺ᤳᤋᤠᤱᤅᤠᤱ ᤘᤠ᤹ᤀᤠᤖᤥ॥ ᤁᤢᤛᤶᤍᤠᤱ ᤀᤠᤛᤣᤛᤣᤔᤠᤱᤅᤡᤴ ᤏᤧᤛ᤻ᤛᤢᤱᤐᤡᤖᤢᤱ ᤜᤧᤰᤁᤩᤠᤱ ᤌᤡᤶᤔᤧᤴᤍᤱ ᤛᤢᤘᤠᤱᤜᤠ᤹
    ᤂᤠᤛᤧᤴᤖᤧᤴ ᤀᤡᤱᤓᤴ ᤆᤥᤃᤢᤛᤡ᤹ᤖᤥ॥
  mie-NT: Yáhá cúu mozo ni jā ní jani nī, de mānī ni jíín yā, de cúsiī inī ni jíín
    yā. De cuāha nī Espíritu ni coo jíín yā. De maá yā sāhá ndāā tiñu nchivī ndācá
    nación.
  san-TIB: ཀེནཱཔི ན ཝིརོདྷཾ ས ཝིཝཱདཉྩ ཀརིཥྱཏི། ན ཙ རཱཛཔཐེ ཏེན ཝཙནཾ ཤྲཱཝཡིཥྱཏེ།
  qve-NT: “Qawariychis, kaypin kashan serviwananpaq akllakusqay runaqa. Paytan noqa
    anchata khuyakuni. Paywanmi anchata kusikuni. Paymanmi Santo Espirituywan hunt'ayusaq.
    Chaymi payqa ashka nacionniyoq runakunaman juicio p'unchaw chayamunanmanta willamunqa,
    paykunapas Diospi creenankupaq.
  pao-NT: “Soo Te Naa tummatzidu meno'o yow tamme-baa. Soo Te Naa oo-matoo besa soonammena
    ka oo netutzease o esoo Te Pabe'e. Soo Te Naa Tu Besa Pooha-ma oo sootuhise oosoo
    ka mu gi Jew numu tuukwekwu ka Te Naa umu magwetzoikwuna.
  cbu-NT: Apanll ateeja; Napangtsa. In watacha nuw ipunshi kizpuri. Nuw ipusaranguri,
    ksutkuri, kizpur wamun mangi kischa. Nuwaatsi kani ipunshishi tapshtuchima. Ashkuri,
    uwsha tputsee mangoo ichingarootsin itsinsaru natstachiya.
  usa-usa: “maannáma ketí mayaí-náqíye. kemá wemmá awaaméqá umákaraune. weqtábá kétikaitaq
    timuqá kémaraane. kemá ketí Aágomma wekáq máráanana wemá ketí yainaí-áímmá Yéqtaaeo-wayukama
    timá-yiminiye.
  soy-soy: Unɛ́kɛikɔ́ lɑlɑ yɛ nkó. Uyɛ̃ kɑm wɛ́ɛ. Ám kusɑ u lɑ. Nɛ́ Nnɛ́fɑ́ɑsɔnɛ
    ukɛmɛɛ wɑ ukɛ́ nɛ sitẽ nnɛ́í isoipuri ɑsei kɑḿ nɛ i n wemɛ riyóó.
  hui-hui: I̱naga biabe bia haga i̱na dabarugo o kagoni. I̱na ibu gubalini howa turu
    ho kogoni. I̱na i̱ Dinini ibuniore hole pu larogola ibugua i̱naga daba ki bulene
    ogobiore nga lalu wali agali dindi tara tarani bu karuhondo lo pebe bialu holebira.
  amf-amf: ‘‘Inin kamaa ina waadadhea ea kaane; inin nashea ininkay wozadhea kidine.
    Manpasin innonam daran ida wode; kidi gonin hamon pirdin peendar konin nivonam
    zarsin wulna kida giye.
  quc-NNT: Are wa' ri patänil we ri cha'tal wumal, ri sib'alaj loq' chnuwäch, ri käkikot
    ri wanima' rumal. Kinya na ri Loq'alaj nu Espíritu pa ranima' ri Are'. Kub'ij
    k'u na chke konojel ki wäch winaq chi ri in kinq'at na tzij pa ki wi'.
  dob-dob: “Waꞌita ꞌigu toguinuwa gete esiesinuwana ta ꞌateguyega yaobobomena ma igu
    gwausowala. Yaluyaluwagu yada saꞌu ꞌenaya be loina palupaludi ꞌida simanedi taudi
    nigeya me Yudia ꞌediya.
  wrs-wrs: Sesoa unna, men kana andranindriniva, kava kav kikih vrena hemba, wo kava
    hemba mindnam und vev, indk vethamnav, kava si kavsongolva heindamba wolaihapravav,
    wo os himba nonapopol si ishunvra Yutanindna meisnindmba, osva Sesoava si yemba
    lesvhoawol vevav beswonam.
  mca-mca: —Jeƚi'ƚju', hane'en hik ha'ne yeqejkunene'k. Hik ha'ne he'yeku'miiji'.
    Qi in hisu'un qa qi iye in tsi'sinheti'mkii. Hetisij nakha'an na' yeqe Espíritu.
    Ƚakha' qa' nenfeli'm nakha' yatsathen nekhewe' witsetiikal nite' judiol.
  tzo-TZC: Ti cajꞌabtel liꞌe, tꞌujbil cuꞌun. Lec ta jcꞌan. Ximuyubaj xa yuꞌun. Ta
    xcacꞌbe ti Chꞌul Espíritu cuꞌune, yoꞌ ta xalbe yaꞌi ti cristianoetic ta sbejel
    banomil ti cꞌu sꞌelan ta xichapanvane.
  mya-mya: '``ငါ​နှစ်​သက်​မြတ်​နိုး​သူ၊ငါ​ရွေး​ချယ်​သော အ​စေ​ခံ​ကို​ကြည့်​ကြ​လော့။
    ငါ​၏​ဝိ​ညာဉ်​တော်​ကို​သူ​၏​အ​ပေါ်​သို့ သက်​ရောက်​စေ​မည်။ သူ​သည်​ငါ​ချ​မှတ်​တော်​မူ​သည့်​တ​ရား
    စီ​ရင်​ချက်​ကို၊ လူ​မျိုး​တ​ကာ​တို့​အား​ကြေ​ညာ​လိမ့်​မည်။'
  gng-NT: «Nʼtonsɔnl sɔ nɔ, N yíe wɔ, Nʼyɛnm sɔnge uʼbo, nɛ n gɛ̀nde' wɔ. N li jiin
    nʼFuoñaanm uʼbo, ŋɔ wɔ ń li tɔkeh inibol kɛ n li bu binib tibuur ma bo.
  cbi-NTPO: Enu entsanave inchi taawasha kemu ruku; yanaa mi'ke' kayu; yaa in estyanu
    chachive; ya' mityan tsamantsa sundyamu juyu. Iya yanu in Espíritu kuwanu tsuyu,
    tsenmala nukaba inchi tyee urañuba juntsa mijakares nenu tsuve.
  ikk-NT: “Ledẹ odibo m, hụn m họrị; ezi odibo m rọ; ihiẹn ẹ a sụọka m. M jẹnkọ d'e
    bu Mmọn-nsọ m kwasị a; o jẹnkọ d'a ghọsị ndị alị ndị ọzọ ile rị ụwa ezigbo eṅẹn.
  leu-leu: “Kaalum, ne fo siak fati a mataa aanabeꞌ xena sisiak siak. Ne vubuxan xasingite
    e ne faamamaas pana. Ne taa fabase pana Vovau siak e i taa xuus a mu rabuna xapiak
    pana vilaana ina tiisan tuuna.
  maz-NT: Bünc'ua nín mbëpcjö nu ró juajnügö, nu me rí s'iya, nu me rí mäpägö. Angueze
    rá unngö ín Espíritu, ngue c'ua ra xipji yo dya menzumü a Israel ja rgá jogüji
    a jmi Mizhocjimi.
  bod-N: ལྟོས་དང་བདག་གིས་བདམས་པའི་ཞབས་ཕྱི༌པ།། དེ་ལ་བདག་ནི་དགའ་ཞིང་ཤིན་ཏུ༌གཅེས།། བདག་གི་ཐུགས་ཉིད་ཁོང་ལ་གནང་བར༌འགྱུར།།
    ཁོང་གིས་ཕྱི་ཕྱོགས་མི་ལ་བདེན་ལུགས༌སྒྲོག །
  tca-NT: “Daa nixĩ ya chorü duü̃ ya chomatama nüxü̃ chaxunetacü rü nüxü̃ changechaü̃cü
    rü namaã chataãẽxü̃chicü. Rü Chauãẽ i Üünexü̃ rü nüxna tá chanamu. Rü nüma tá
    guxü̃ i duü̃xü̃gü i tama Yudíugü ixĩgüxü̃maã nüxü̃ nixu i ore i mexü̃ i aixcüma
    ixĩxü̃.
  zpl-NT: ―Biꞌyacuruhua liꞌinu necanu enu ucañia para nú zibiꞌ lua, Liꞌinu enu chiquiꞌ
    seꞌcaa, nu chiquiꞌ ñia nzu arquia lunu. Nu xeꞌla Espíritu Santoa equienu, para
    nú ixiuleꞌenu lubee bene iliulabe xa rnibiyaꞌa.
  mbc-NT: 'Ta''pî Paapaya: —‍Mîseni'' upoitîrî wanî umenka''pî pe, unsa''nama pe.
    Kure''ne uurî atausinpasa'' pu''kuru wanî ipî''. Mîîkîrî pia uyekaton tîrîuya.
    Moropai mîîkîrîya î'' kai''ma Judeuyamî'' pepîn pîika''tî kupî yekare ekaremekî,
    yairî to'' e''to''pe.'
  ndg-ndg: Linga, mtumishi wango ywanichewile, ywanimpendile, kwa ywembe mwoyo wango
    utikumpenda. Nalowa beka Roho yango kunani yake, na alowa tangaza hukumu kwa mataifa.
  wsk-wsk: “Imi mu aninga ura kari ani ko balem wore; ani ko kuesam ale ko ninguru
    amilmilasam. Ani aga Bur nu tuek, se nu ali lilim ko kariimet aninga munan diram
    mu ko den nunga manukko.
  toj-NT: Q'uelahuil ja jmozo. Quena ni jtzauneja. Jel ni yaj huax caba. Jel gusto
    ayon soc. Oj ni caa yi ja Espíritu Santo ba oj bob sloilta yab ja cristiano jastal
    oj to quii cuenta ja smulei.
  tbc-tbc: “En man ŋaisag urat tamol, ŋaiseg mi ŋupiliani a, ŋaineg bubeg mok, iŋ
    niŋen o ilog bulbal da. Ŋai ŋaisag Ur iŋ lo ŋigane wa, agod dop iŋ tamolpein aben
    fidian lo dumado dan sad na bitinaek Anut san nag ipalu dan niŋen o ibol ilasa
    wa.
  sna-sna: “Houno muranda wangu wandakasarudza, wandinoda, anondifadza; ndichaisa
    Mweya wangu paari, iye achazivisa nyika kutonga kwakarurama.
  smk-NT: “Sya ey ibabaki' kon pinili' ko. Mangkawa'nanen koya tan syay pakaririketan
    kon tuloy. Ibaki' koya kona a Ispirito ko tan iparate' na li' konran tutawo sa
    sarban lugar a mapteg nin sintinsya ko.
  grc-TCGNT: Ἰδού, ὁ παῖς μου ὃν ᾑρέτισα· ὁ ἀγαπητός μου εἰς ὃν εὐδόκησεν ἡ ψυχή μου·
