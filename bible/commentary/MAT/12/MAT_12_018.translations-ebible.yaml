  aey-aey: “Dana i ijana cabi dana. Ija uqa nesili ehudem. Ija nalug migina. Ija wawi
    uqanu gale ben dona. Ija ijana Kis uqa mitugen. Uqa Juda dana caja qee eundec
    ititom kobolnu je qasali maadigian.
  urd-GVH: ‘देखो, मेरा ख़ादिम जिसे मैंने चुन लिया है, मेरा प्यारा जो मुझे पसंद है।
    मैं अपने रूह को उस पर डालूँगा, और वह अक़वाम में इनसाफ़ का एलान करेगा।
  ycn-ycn: Nojló nacaje la'ajeri ricá. Ajopana e'iyayá nu'uhuapá nujluhua ri'imacá.
    Iqui'ija nuhuátacare ricá. Pu'ují nupechu i'imacare nacú ricá. Rijló no'ojé Nupechu.
    Palá nula'acare ina'uqué nacú, ricá yucuna ri'imajé najló. Ajopana jema'ajeño
    caja riyucuna, uncá judíona naquiyana calé necá.
  djr-djr: “Dhuwaliyin ŋarraku ŋunhi djarr'yunawuynydja djämamirr! Ga märr-ŋamathirra
    ŋarra nhanŋu ga dhuwal yulŋuny, ŋayiny ŋarrany ŋuli ga ŋunhi ŋayaŋu-ŋamatham.
    Ŋarrany dhu dhuwal gurrupanna ŋarrakuwuynydja ŋarra walŋa nhanukala, ga ŋayin
    dhu ŋunhi ŋarranhany lakaram Djan'tayilwalnydja yolŋuwal walalaŋgal, ŋunhi ŋarran
    dhu mala-djarr'yurr bukmaknhany yolŋuny walalany ŋuriŋin ŋunhi romdhu-dhunupaynha.
  kvg-kvg: “Nqáe! Ngenek nogé sasae ezoqám. Nō nøveatáv. No poev kandambá te-te,
