  tzo-TZE: Q'uelavil li boch'o cac'ojbe yabtele, ja' ti t'ujbil ono'ox cu'une. Lec
    c'ux ta co'nton. Xcuxet no'ox co'nton yu'un. Ta xcac'be yich' li Ch'ul Espíritu
