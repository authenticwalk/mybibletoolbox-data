  ppo-ppo: Ama ai ere fo i ape. “Ya̧lo kutó diró̧póló, sókó sóró kae beteró betere
    whi̧ i betere ape. Ama dere alamó, ȩ hai̧né sukutu a̧paae yaala sókó fóló, mo
    hosaa mulapó. Atérené ya̧lo kepe bete a̧ tua̧paae beteratepa, amamo Talené mo
    donotóró taleyóló kwia melaaire fo i hae kwiamó kae kae tiki daae mole so whi̧paae
    ha̧kearóló yó melaalo ai ape.
  hin-2017: '“देखो, यह मेरा सेवक है, जिसे मैंने चुना है; मेरा प्रिय, जिससे मेरा मन
