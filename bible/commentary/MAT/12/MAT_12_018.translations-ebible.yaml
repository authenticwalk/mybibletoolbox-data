    kubantu ba mishobo naimbi,
  sll-sll: God yu ditomia, Yal ta unangwo hananua. Unangwo yal iwe, na nan honagi
    ol na tenama dire pare ega unamia. Na yona milna yali tere, nomani para teiwa.
