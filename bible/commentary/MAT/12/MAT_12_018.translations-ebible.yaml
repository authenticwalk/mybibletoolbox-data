    la̠qui̠ xlá chuná naliakchu­hui̠nán pi̠ hua̠ntu̠ tla̠n cla­cas­quín nata­la­tama̠y
    xli̠­hua̠k cris­tianos.
  ulk-1902: Dasmer, kara memeg le kaka dabgiri, kaka abi nase ge, a abim sererege
