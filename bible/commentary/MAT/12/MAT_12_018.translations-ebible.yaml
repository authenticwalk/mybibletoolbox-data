    ti xuꞌ tslecubtasbe yoꞌonic uc li muchꞌutic maꞌuc achiꞌilique yoꞌ xcuxiic o ta
    sbatel osil uque.
  mpm-NT: Chaa junukuachi nuu ri jaꞌa, kuu ja ni nakaji ri. Chaa jaꞌa kuu ja kundaꞌu
    ga ini ri, ti kusɨɨ ini ri jiin da. Kuaꞌa ri Espíritu ri nuu da, ti xndaku da
    nuu taka nación ja nau kuu maa jnuꞌun ndaa, ti na kuandatu yɨvɨ jnuꞌun un.
  ots-NT: Jiantijma̱, nʉm jmandadero nʉ xtú i̱tzi pa da cja ʉr nzöya. Dí ma̱di, cja̱
    i tzøj nʉm mʉy. Gu uni nʉm tzi Espíritu pa da yojmi, Da cja ʉr nzöya nʉm jmandadero,
    da dyøhtibi jujticia cʉ cja̱hni cʉ jin gui meya ca Ocja̱.
  hoy-hoy: '“नोळी, ईव नान सेवक हुन, यारी ना निवळुसीन; नान प्रिय, यार देल नान मन संतुष्ट
    आद: ना तान आत्मा आऊन मा हाकाईन, अदिक आव गैरयहूदीगोळी न्याय इन खुशखबरी कोट्टान.'
  amo-amo: “Yene, kucin ning urika na nna fere; kinayi ning, urika na kibanayi ning
    din lanzu nmang me. Nma ti uruhu ning nanya me, ame manin bellu ushara kiti nanan
    salin bi.
  pjt-pjt: “Nyanga palunyaṉa ngurkantanu munuṉa palunya witulyanu ngayuku waṟka palyantjaku.
    Palumpaṉa puḻkaṟa pukuḻarinyi, munuṉa ngayuku kurunpa palula unngu tjarpatjunkuku.
    Ka paluṟu ankula aṉangu manta winkitjangka tjakultjunkuku alatji, ‘Godalu nyurampa
    palyalku nyura palumpa walytjaringkula tjukaṟuru nyinanytjaku.’ Alatji paluṟu
    tjanala wangkaku.
  cwe-cwe: “Ino ni msang'hani wangu, yonimsagule, yonimulonda, na ninogeligwa nayo.
    Nizakwika Muhe wangu mchanyha yake, na kezagong'onda kwa haki muna zisi zose chila
    chinogile na chihile haulongozi wa Mulungu.
  daa-NT: « Aŋ ko gay riyor kaak nu doɓtu. Nu elgiga ho galilil okintit goy iŋ ŋaara.
    Naaji bere Ruwwiner. Ŋaar yaa gaare botol taat samaane ɗo darrinay okin̰co.
  mlp-mlp: '@see-verse:MAT.012.017'
  ape-C: “Anudok eikin arman nenek mour um eik iri. Eik kanak yagraeh anan. Eik yakri
    anan abom, aria eikish urkum apahw shanawasham shanadudareh um anan abom iri.
    Eik ko ikan eikin yopunyi Mishin nyuwish um nyupe anan, aria anan ko niyagwreh
    nuwereh baraen um yopinyi poe aria yopihi aih ko hutogrum ihishmorim arpesh madae
    shudukemesh um eikin baraen shape agudok nahobig iri.
  bgs-bgs: “Ni gó tô igsalin ku ébô papiddán tun ákniyu. Sikandin tô ágginawaan ku
    asta tô dayó ku. Bággén ku tô Ugis Espiritu na móddô tun kandin. Pasóddórán din
    na ukit kandin, imun nángngà tô langun manubù tun ta saruwan ka Manama.
  faa-faa: “Nōmo aporo raipane epo. Eane nōmo murikimasapo. Murikimaka nōmo eaki
    himu tumurumo kára hemakapukua seserakanapo. Eaki nōmo Ho Kotesa mareakosapo.
    Marerakano, nōmo ereketae maroponane Yu aporo hinamohoanafonosaki epo somehokosapo.
  kik-kik: “Ĩno nĩyo ndungata yakwa ĩrĩa ndĩĩthuurĩire, ĩrĩa nyendete, na nĩyo ĩkenagia
    ngoro yakwa; nĩngamĩitĩrĩria Roho wakwa, nayo nĩĩkamenyithia ndũrĩrĩ ciira wa
    kĩhooto.
  cap-NT: “Jalla tiic̈ha weriz̈ illzta z̈oñiqui, weriz̈ mantitacama ojklayñi z̈oñi.
    Jalla niiz̈quin kayazt'uc̈ha. Niiz̈ cjen cuntintutc̈ha wejrqui. Jalla nuz̈ cjic̈ha
    Yoozqui. Wejt Espíritu Santuqui niiz̈ kuzquiz cjequic̈ha. Niiqui yekja watjanacchiz
    z̈oñinacz̈quin Yooz liwriiñi taku paljayaquic̈ha.
  ksr-ksr: “Iibu, koi mono noo gawoŋ ejana kolooro ii meweeŋgoŋ mube. Niinoŋ wombo
    alana iwaajoŋ mobe kerana qeaŋgoro uunanoŋ iwaajoŋ aisooŋkejeŋ. Niinoŋ Uŋana Toroya
    iwaa uuta sokombaatiwaajoŋ wasiwe kemero iinoŋ qaa dindiŋagadeeŋ jeŋ tegoŋkejeŋiwaa
    Buŋa qaaya iŋisaama jeŋ seiro kantria kantria yoŋoonoŋ kembaa.
  eng-TNT: Beholde my chylde who I have chosen my beloved in who my soule deliteth.
    I wyll put my sprete on hym and he shall shewe iudgement to the gentyls.
  sbs-sbs: “ Vone, Iwe mutang'a ngu uni va keti; yini suuni, yiye kwali luhuho lwangu
    lu va mushukelyi. Ka ni vike kwali Luhuho lwangu, mi ka huweleze inkatulo ku Machava.
  sue-sue: Ei awa mai sou naso. Na nu awa giro pumuna awa. Nu wama naso. Na nu ara
    tapinona. Na Ozana naso nuso nana tame potana soremai nu diga emare nuai sonaira
    ge sero gipero awamunoya awa.
  fra-NCL: « Voici mon serviteur que j’ai choisi, mon bien-aimé, en qui j’ai mis toute
    mon affection. Je ferai reposer sur lui mon Esprit, et il annoncera la justice
    aux nations.
  bhg-bhg: “Giwo! Eiwa nato buro embo nanemi avigesitena. Nato dubobari edo nato dubodave
    aribé ainda yai isira. Nanemi ainda yai Asisi nato piana, edo ami Gentile embomaida
    yai nato katari dave awa karigaina.
  snn-NT: Yureca, yë'ë yo'o conguëte cuencueni bainna saoja'guë'ë. Yë'ë ai yësi'quë'bi
    ba'iji. Yë'ë recoyobi baguëni ai bojoguë ba'iyë yë'ë. Baguëte saoguë, yë'ë Espíritute
    baguëna jo'caguëna, si'a bain judío bain jubë ba'ima'icuare'ga, si'acuana sani,
    Riusu ëñojai umuguse ti'anja'ñete bacuani quëani achoguë ba'ija'guë'bi.
  atb-NT: '"Shí yuq gi, Ngò chyit, Ngò myit nguì luî, hkyin tô é Ngá é dui-nhâng zoshâng
    nghut lhê; Ngò gi, Ngá é Woi-nyí, Yhang lé kat byi râ nghut mù, Yhang gi, tarâ
    dingmán é hkyô lé byù myû banshoq pé má taî kyo râ nghut lhê.'
  cek-AK: 'khenah, ka qoih ih ka tamna; ka palung duek ih anih khaeah anghoehaih ka
    tawnh: anih nuiah ka Muithla to ka suek han, anih mah Gentel kaminawk khaeah toenghaih
    amtuengsak tih.'
  bkd-bkd: “Iyan haini suluguen ha pinilì ku daw tungkay ku gayed palanggà ha tigkabayà-bayà
    ku. Paulinan ku haini hu Balaan ha Ispiritu daw isangyaw din sa matareng ha paghukum
    ku duun hu alan ha kaet-etawan.
  ctu-76: Jiñʌch ili ajtroñel c cha'an tsa' bʌ c yajcʌ. Mic wen p'untyan. Ñoj wen
    mij q'uele'. Mi quej c bujt'isan i pusic'al ti Ch'ujul bʌ c Ch'ujlel. Mi quejel
    i suben mach'ʌ israelob cha'an bajche' mi quejel yʌc'ob ti tyoj bʌ melojel quixtyañujob.
  lac-NT: A jera' in c'urew, ra' cu beyaj ten, a mac caj in tetaj, quij Isaías, ti'
    C'uj. A mac caj in yajquintaj qui' in wor yejer a tin tetaje', quij Isaías, quire'
    yʌn u Taj'or u Pixam C'uj ti' in c'urew. Je' u bin ʌcʌtan tu cotor mac quir u
    tsec'tic in t'ʌn soc u manob tu tsoyir. Cax ich a mʌ' u winiquirob judío cu bin
    ʌcʌtan quir u tsec'tic ti'ob.
  xla-xla: “Na꞉ oko oplami natiya. Ya꞉ye na꞉ta sale oplamipo. Na꞉ ya꞉ye sikemte malamama
    ya꞉ dla siyema. Na꞉tapo na꞉ Sokoye ya꞉ watle hamilowepo. Epalati ya꞉tapo ikadepe
    kokoye po-Yu so hapuloma dla atlamelepe.
  xav-NT: “Ãhãta te ĩpisudu ĩ̱ma romhuri'wa da, te 're ĩsawi pese mono hã. Taha ãma
    si wa ãma 're ĩ̱toi u'âsi. Taha ma, wa za ĩ̱pẽ'ẽzani hã tãma tisõ. Tawamhã daro
    mono bâ te 're ĩda'anho'reptui mono zé wasu'u na te za te te dama 're rowasu'u,
    da te 're ĩwaihu'u za'ra mono zéb da hã.
  cuk-cuk: “We an-mai, anga arbaega an susad. An nue na sabed, an egi nue-weligwar
    itoged. An-Burba an ega ukoed, ar dulemar-yar-baid-baidgi-bukmaladga igar-naboged-igargi
    sunmakoed.
  tbf-tbf: “Ine arie kong ka ni tsientsang, ese o ta nga vile, mi mei o ta tovie nge
    resmatan. O ta terie mi Morumoruong i popon ma eie ta vavatei ngan mi sinavei
    duis nia vuor sibu Kibang.
  uig-CYR: — «Қараңлар, мана Мән таллиған Өз қулум! Мениң сөйүмлүгим, дилимниң сөйүнгини!
    Мән Өз Роһумни униң вуҗудиға қондуримән, Шуниң билән у әлләргә һөкүм-һәқиқәтни
    җакалайду.
  ikw-NT: “Le, ka bụ nye izi m me họhiaru, nye me whnụrnu n'anya, nye nhne a nọoso
    m. M jeeyisi Enine m nụ rime a. Ọ jọokpo okwo ikpe zị snam nụ kpakara mba.
  khs-khs: '“Ne sena tima:na: tisewa ekeye. Ewa Neyewi ta:peyakeye. Ta:pele tiyapola:
    Neyewi Ema matana iliyewi sosolo matanepela: epelekeye. Ema Neyewi Ho Napowa apoma:na:keye.
    Apolapita:, Ne hekeya hekelesewa Yu sena telama Eyewi selaposakeye.'
  dwr-ENT: ፆሳይ ኢሲያሳ ባጋና ሃዋዳን ያጌዳ፤ «ታኒ ዶሬዳ ታ ኣዪሊ፥ ታኒ ሲቂያ፥ ታና ናሼቺያዌ ሃዌኩ። ታኒ ታ ኣያና ኣ
    ቦላ ዎና። ኢ ሱሬ ፒርዳ ኣሳው ኡባው ኦዳናዋ።
  pma-pma: “Koanik meatin toumien onak koa narie lati, envatien onak mul ien ka nasi
    nau houlu mok veni. Nisien kati en Ninin onak, ka kei hehitehiten maluen onen
    Ahi min meatin vasi en out netan.
  atd-NT: “Soini ka pigsugu ku no pig-alam kud. Dakoli ka goinawa ku kandin woy narago
    a kandin. Ogparuma ku kandin ka Gimukud ku no kandin ka ogpohitaga ku dio to tibo
    no koot-otawan to pogboot ku kandan.
  tel-2017: “ఈయన నా సేవకుడు. ఈయనను నేను ఏర్పరచుకున్నాను. ఈయన నాకెంతో ప్రియమైన వాడు.
    ఈయన మీద నా ఆత్మను ఉంచుతాను. ఈయన యూదేతరులకు న్యాయం ప్రకటిస్తాడు.
  hat-BSA: “Gade sèvitè Mwen ke Mwen te chwazi a; byeneme Mwen ki fè nanm Mwen byen
    kontan an. M ap mete lespri Mwen sou Li, e Li va pwoklame jistis a payen yo.
  top-NT: Cca̱ma̱lakacha̱nimá̱n tí clacsacni̱t, xlá ama quimacuaní y quinkaxmatní
    tú cli̱ma̱paksí. Aquit clakalhamán y cli̱pa̱xahuá la̱ ckalhí. Cama ma̱xquí hua̱k
    ixli̱tlihueke quintalacapa̱stacni, porque xlá ama li̱chihui̱nán la̱ aquit cama
    ca̱lakma̱xtú hua̱k cristianos.
  msk-msk: “Yani yang kanak Pinili na sogwanun. Karugunan ko yaan. Laban yakaontol
    kanak. Aatag ko kanaan yang kanak Espirito. Yang kanak matungtung na pagokom abatokon
    naan sang kariko nang otaw.
  gyr-NT: “Co ité che mboyeroyasar che rembiporavo. Ahe asaɨsu eteprɨ. Sese ité ayembovɨha.
    Amondora che Espíritu chupe. Ahe omombehu aveira mbahe ihɨ̃vi vahe opacatu ava
    ɨvɨ pɨpendar upe.
  kmh-kmh: “Bi yand pisnep yiŋ dipiyn biy, woŋg yip giñimb. Bi kun ak yip niŋen tep
    yimb gip. Kawnan yand ak nup bak ayek, minim tep yip ak biynimb miñmon keykey
    maŋgiysek aŋgñiniŋgamb.
  ukr-ONPU: «Ось Слуга Мій, Якого Я обрав, Мій Улюблений, Якого вподобала душа Моя.
    Я покладу Духа Мого на Нього, і Він звіщатиме суд народам.
  emi-emi: “Ia oia kapughu tau ngai nongonongo anna ateva, aghi aghe suitoongainiela,
    me aghaaielousiangailiia, me nannaaghi emaamasinaaili ta polina; me aue aghatoka
    kalughu Spiriti eteva etana. Me aue eaulia ngaotu voto ghulughuluena tale patunganue
    akapa atoa.
  zpv-NT: Riiꞌ laꞌh bwiinn nin guliin zuu, nin riahxineꞌhn cun nin nuguꞌnasaa stoꞌn;
    ya zudiꞌhihn Spírituhn laꞌh ba nee zuluuꞌyi ba xcweenta xquelguxchisi Dxiohs loh
    raꞌ bwiinn nin ayi naa raꞌ bwiinn Israel.
  gux-gux: Diidi min gandi n naacemo yua, wani n buado, n pali n mani yua yaa po boncianla.
    N baa kuani n Fuoma o niinni wan ya wangi i nibuoli n teginma.
  kos-kos: “El inge mwet kulansap luk su nga sulela, El su nga lungsik, ac su nga
    insewowo kac. Nga ac fah sang Ngunik nu facl, Ac el ac fah fahkak nununku luk
    nu sin mutunfacl uh.
  ibo-ibo: “Onye a bụ onye na-ejere m ozi, onye m họpụtara. Onye m hụkwara nʼanya.
    O bụkwa onye ihe ya na-atọ m ụtọ. Aga m etinye Mmụọ m nʼime ya. Ọ ga-eme ka ikpe
    ziri ezi rute mba niile aka.
  yml-yml: Deꞌe yaku Tofolova, kumanina a venuaꞌivineni. Taunina a nuakalikalieni,
    faifaina a sosoana. ꞌAnuꞌanunuku a na tauyeni i na agei, Bega yaku veimea tonovidi
    i na luꞌivona tomotoga ꞌailaꞌa tulina tulina ꞌwaidie.
  ory-ory: ଦେଖ, ଆମ୍ଭର ଦାସ, ଯାହାଙ୍କୁ ଆମ୍ଭେ ମନୋନୀତ କରିଅଛୁ; ଆମ୍ଭର ପ୍ରିୟପାତ୍ର, ଯାହାଙ୍କଠାରେ
    ଆମ୍ଭ ଆତ୍ମାର ପରମ ସନ୍ତୋଷ; ଆମ୍ଭେ ତାହାଙ୍କ ଉପରେ ଆପଣା ଆତ୍ମା ଅଧିଷ୍ଠାନ କରାଇବା, ଆଉ ସେ ଅଣଯିହୁଦୀମାନଙ୍କ
    ପାଖରେ ନ୍ୟାୟବିଚାର ପ୍ରଚାର କରିବେ।
  bzj-bzj: “Si mi servant weh Ah pik ya. Hihn da di Wan weh Ah lov tu nohmoh nohmoh
    an Ah oanli pleez wid ahn. Ah wahn gi ahn mi spirit, ahn hihn wahn joj aala di
    nayshan dehn.
  chk-chk: “Iei i nei we chon angang üa filätä, ätewe üa echeni, üa unusen pwapwa
    ren. Ngang üpwe anomu Ngüni won, nge i epwe asilefeili pwüngün ai apwüng ngeni
    chon ekewe mwü meinisin.
  ssd-ssd: Tane isap. Taŋgo te nu ye tuku piro taŋgo. Ye nu madiwen. Ye nu tuku kume
    purmba nu tuku gare toret. Ye yiŋe Guwa nu tuwi le nu ye tuku maŋau tiŋreknu kasomok
    mbal ŋakmba saniŋgamŋgat.
  acr-TNT: E waj chac waꞌ, ri Jun nuchaꞌom lok. Riꞌin lic cꞌax cannaꞌo y lic quinquiꞌcot
    rucꞌ. Canya cꞌu ri Wuxlabixel puwi Rire chaꞌ cutzijoj ri lic usucꞌ canꞌan Riꞌin
    chiquiwach conoje tak ri tinamit che ruwachulew.
  rop-rop: Imbin tok, “God bin tok, ‘Iya na main wekinmen weya aibin pikimat. Ai laigim
    im, en mi gudbinji langa im, en aibin gibit im main Spirit, en im garra dalimbat
    ola pipul ebriweya blanga det raitwei blanga gibit feyago langa olabat.
  mee-mee: “Aekia ka i a barangalele a iau tore. Ka i a agau a iau materaumane, ba
    ka i a agau a baingana pe raumana nga ragugu. Iau ka la ulonge Kannu ae iau nge
    i, na i ke la pulingmalagange pangamologa e ta kalingnana ae iau e tupu e ngarume
    ta ragau ra sana ri ra Iura.
  mwf-2018: “Nga kardu. Nukunu pana-ka kardu ngarra ngay-wa i wurlk ngarra ngay mamnga
    wurran. Ngay-ka memmangkart nukunu nhini-yu, i ngay-ka marda thathpirr manganart
    ngurran. I ngay-ka le thathpirr ngemna. I ngay-ka bumardardinu ngepan ngay ngarra
    nukunu wangu-yu, i nhini nukunu-ka murrinh thathpi ngarra ngay purdirrayithnu
    purru ngarra kardu da mange wiye-nu parnipartnu. I murrinh nhini thangunu ngay-ka
    kardu warda manthibirnunu da ngarra thungku ngala nhini thangunu-yu.
  dif-dif: „Mai, Ngatamura ngakani, ninaia ngato kalkalkana wonti, ja Ngantjanipirna
    ngakani, worangu ngani mungara manju nganai; Ngato Jaola ngakani nunkangu kurala
    nganai, ja Nulia kana wolarani kalala kaukaubala nganai.
  gam-gam: Na kogena una dje worill woi ge une pene moro. Na une wopake pille awo,
    wopake kando. Nanam Murblena dje wornaka wo une boll moya. Una singare wopake
    yene mal, une dje pene wordaka, makimb una porapora mor ge piye.
  nou-nou: Edo Mamo da ge awa binga sari embo Isaiah mi sisira, “Naso buro ari embo
    awa giwo ave nanemi dubo budo ena edo daedo na umo awa embo na dubo ewamei edo
    ena. Edo buro ari embo eiawa na dipapa ena awasedo nanemi naso Asisi Ewamei uso
    yei itadena. Edo naso Asisi Ewamei uso yei itadena awa unemi naso wasiri ewamei
    awa embo Mamo da ge matu gae ainda yei karigadira.
  mqb-NT: «Ɗo si mer su way uno nen sə walay ata, həna! Winen nà, ləliwe uno awan,
    nə taslay anan mivel nə tə winen awan. Ni slənak ayak apan Apasay uno. I ɗakan
    atan anan ɗiɗek uno anà ɗo su kon ahay fok.
  ape-B: God nakli, “Tik anudak alman. Anan douk yatalihonomu nunek yekin moul uli.
    Yek douk ulkum manahwanu ali yanubu yenehilau-manu. Eke ikanu yekin Michin nyuwich
    nyupenyunu ali eke nunak nuklipu echudak elpech douk wo chudukemu yek uli e umu
    yek yaklienyi duldulinyi pasin.
  grc-F35: «Ἰδού, ὁ παῖς μου ὃν ᾑρέτισα, ὁ ἀγαπητός μου εἰς ὃν εὐδόκησεν ἡ ψυχή μου.
    Θήσω τὸ Πνεῦμά μου ἐπ᾿ αὐτόν, καὶ κρίσιν τοῖς ἔθνεσιν ἀπαγγελεῖ.
  cav-NT: “Riyaque ri ique merequique, ecue Emepeque. Iyuhueda tuque ecue. Ique dyaque
    pureama tuatsehue juya. Ecue Espiritutu tuatsehue jubuque. Ique Merequiratu dutya
