  ndj-ndj: “Loli ayu ndumindumi wangu yindimushawulili, yindimutamili na yanovilili
    mumoyu. Dandimuviki Mfuki wangu, na mweni dalanduli highilu yangu kwa vandu va
    milima yosi.
  mbj-NT: “Hahỹ karom ỹỹ, ỹ asëëw däk doo, ỹ kamahǟn doo. Baad ỹ h'yy gadajang ta
    wë. Ỹ anoo da Sahé ỹỹ, ta h'yyb gó tabawät hyb n'aa. Tamaher'oot da sahõnh hẽ
    badäk hahỹỹ hã habong do hã nyy da ỹ bad'oo baad had'op rabahadoo hyb n'aa matym
    ỹỹ gó.
  lat-VUC: '[Ecce puer meus, quem elegi, dilectus meus, in quo bene complacuit animæ
    meæ. Ponam spiritum meum super eum, et judicium gentibus nuntiabit.'
  ngp-ngp: “Niye mtumwa ywangu nimsagule, niye nimuungise naho hyelelwa naye. Nenimgele
    Muye ywangu mwakwe. Mbuli yo usengelo wangu naaigendeze kwa want'hu wose.
  enq-2: “Dake nambanya kalai akali, nambame baa yapao nyio doko. Baa nambanya mona
