  hla-hla: '@see-verse:MAT.012.017'
  mav-NT: Mio tã e Tupana — Meiũran ti aru atipo'oro Uhemiit sese ehowawi e. Pywo
    pe ti Uheropat kahato hat topyhu'at e. Uimiky'e kahato ti Mi'i Miit e. Uimo­wepit
    sese hat ti Uimi­po'oro e. Eweheha'at ro uimi­ky'esat nug hat kape e katu­pono
    Mi'i Miit ri Uipã'ãu eiam sese wo topyhu'at e. Mi'i Miit wyti aru imoherep uhepe
    uwe waku uwe yt hap e. Atimohey kahato Mi'i Miit katu­pono uiwa­nẽtup hap ewy
    yn tuwa­nẽtup e. Mi'i pote ihay upi ati'atue­ha­kyera'at reran wuat'i ywania yi
    totiaria. I'ewyte iwẽ pyi ati'atu'a­piheg irania'in yt imohey i haria wuat'i ywania
    yi totiaria e. Mi'i hawyi uwe uwe topyhu'at uimi'a­piheg wuaria wo uwe uimie­ha­kyera'at
    wuaria wo hap moherep hanuat Mi'i e. Mi'i Miit po wo ati'atu­po­hari ahiag po
    pyi imimoe­haky'e'i ko'i e.
  kpf-kpf: “Zen nannâ iknek. Nâ zâk gâsum sâlâpkuan. Zâk nannâ âlipŋâ. Zâkkât umnâ
