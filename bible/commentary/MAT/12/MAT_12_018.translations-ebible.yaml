    lu epimofaꞌna hilinaꞌmu yabe.
  amm-amm: “Ni mo yani mi ano nokota, ya yasoi muwokaiki. Yani mulu mo waliyo, to
    monoi mo, na tomulu unumoi. Asani Mulu Itouniyaimo Nokotaso na imo taikiyoimo,
