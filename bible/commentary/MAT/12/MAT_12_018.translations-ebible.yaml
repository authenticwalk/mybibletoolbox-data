    mé tsochrónka chꞌán nkexrí si̱ntakito̱axián iji̱é chojni chjasintajni.
  san-TAM: கேநாபி ந விரோத⁴ம்ʼ ஸ விவாத³ஞ்ச கரிஷ்யதி| ந ச ராஜபதே² தேந வசநம்ʼ ஸ்²ராவயிஷ்யதே|
  cof-NT: Quiralaquede! Tsachi manca Diosi wenteca jun joto Diosibe mantaimin jochunaeque
    chuteca joe. Diosi yaca laquirato se tiyoe tichunae. Diosi yachi Tencaca ya tsachichibi
    wisa carichunaeque chuteca joe. Junni ya tsachi piyanle tote chuminlabe pachunae
    Diosi yalachi tenchi seque quino joeque.
  srm-NT: Luku di futuboi u mi aki, di mi tei u miseei vö, hën wë mi lobi e. Gaan
    piizii fëën seei dë a mi hati. Nëën liba wë mi o buta di Akaa u mi, nöö a o ta
    konda da dee peipei sëmbë u goonliba andi da bunu ku andi da hogi.
  qvs-NT: “Kaypimi sirviwaknini. Ñukami paytaka kuyashpa akllarkani. Paymi ñukata
    kushichiwan. Paytami Espirituynita kusha. Payka tukuy allpapi kawsak runakunata
    yachachinkasapa ñuka alli rurak kanaynita.
  zca-NT: Biwi' go, lë' mos da re', xa' kwa'n ngulen, no xa' nazhi' da; nizak laxto'n
    por lë' xa'; lë' Sprit da zan ka' xa', par lu' xa' lo rë men xmod ko' Dios rë
    lo men lo rë kwa'n gat lë'.
  cbc-NT: “Ãni, yʉ cabesericʉ, yʉ caroti niñami. Cʉ̃ yʉ maijãñuña. Cʉ̃ caátiãnierẽ
    ñiñaʉseaniña. Bairi yʉ yerire cʉ̃ mena yʉ bapacʉtirotigʉ. Cʉ̃ pʉame judío majã
    caãmerã cʉ̃ãrẽ cariape quetire na quetibʉjʉgʉmi.
  qxo-NT: “Willacuynïta willacunanpä cachamungä salvacog runa munangäcunata ruraptinmi
    cushicü. Payman Espiritu Santuta cachaptïmi mana dejaypa yanapanga. Tsaynöpam
    pitapis maytapis willapanga willacuynïta chasquicogcunata salvanäpä cagta y mana
    chasquicogcunata infiernuman gaycunäpä cagta.
  mox-mox: “Baʼe egu Tofewa yavenuaʼivinea ta me egu qaiawa giwaliguyega yaveveyolubea.
    Niboanigu ena aʼuya ʼinaya, be luvine tunutunuqina ʼiguyega nasimanea taudi ge
    me Diu ʼidia.
  kew-kew: 'Gote-me goa sa: Go aare nina mada mi aa ya-pulu neme nipu madaa raaname
    waru omoa nipu madaa pedo waru pe. Neme nina Holi Spirit kaato raburi nipumi su
    rado-para piri onaa nina yoto rumaape yapi di lakena.'
  dww-dww: “Uma tauna inam taugu yau taunoyama, vutuna è vinena. Tauna vutuna nuaguma
    e paḡopaḡona, be taugu yàwai nuaverena tauna ḡarone. Taugu Aruiguma nopone yà
    boru be tauna tokare yau waitarapirima banaga matabuna ḡarodie e rauguguyena.
  nif-nif: “Ñɨn nokok kena gwañgwa nak en natnalok kasɨleñgut. En wakan nak gɨnañnalɨ
    kasɨlembi, nandɨ-koñgom tɨ-ñɨmbi, endoññan Woñna kɨmɨlɨmetat. Tɨmbi nak telak
    nɨtek plon amatam ep tɨmba dɨndɨmenekalɨñ wɨn endɨ kwelalok amatamda enɨ-dakle-semekak.
  twi-ASANTE: “Monhwɛ mʼakoa a mayi no, deɛ medɔ no a me kra ani sɔ no, mede me honhom
    mɛgu no so, na wabu amanaman atɛn.
  aoj-aoj: “Piti aman anamba nandaꞌ maola aeꞌi, aeꞌ andandepana eaꞌ. Nomonas aeꞌasi
    peleleꞌ saisailana aꞌowaꞌ, okom aeꞌami eaꞌ boꞌoma anen. Aeꞌ atiasi eseꞌana Ambal
    buꞌunai Aeꞌanai nuwalipasa basef aeꞌafi ma nogawaloga epes hiasi owaꞌ sogogawa
    aeꞌia.
  cbv-cbv: '“Dios nin pah ã niijná caá: ‘Nin wã wahni, wã oini, weemdíh ã tʉ́i teo
    wʉ̃hʉchah, bʉ́dí wã wẽina caá. Caandíh Tʉ́ini Espíritudih wã wʉ̃hbipna caá, wã
    wẽpat biíc yoobó caanbʉ́t ã bíbohat pínah niijná. Pánih jʉmnit, yoobópdih wã chãjat
    doonádih nihat baácdih moondíh ã naóhbipna caá.'
  taw-taw: Nɨgɨm, bɨyad pɨsnep aglɨpin awl, wog yad gɨñeb ak mɨdeb agɨl tɨkak. Bɨ
    anɨb ak nɨgen yɨp tep yɨbɨl gup agɨl tɨkak. Kawnan yad ak nop bak lek, yad binɨb
    okok kɨlop bɨlok nɨŋɨd tɨg asɨk dɨnɨgayn takaw ak, ne takaw anɨb ak binɨb man
    keke mɨdupsek kɨlop agñɨnɨgab agɨl tɨkak.
  jic-NT: “Niná napj namozo. Napj la t'ya jupj. Quelel lejay jupj. Pajal 'ücj najas
    jupj lal. Napj Neqjues ca ma'ayá jupj, la püt'üs jupj jos mo'ó. Mpes jupj ca mveles
    napj mpes judiopan tulucj jis lal. Ca nin mveles napj quelel perdonar lejay malala
    lajay.
  zap-NT: Laa ménree nak ne wye noo ne ylaa xdxiin noo, ryaan noo men. Laa men nak
    ne rzak lextoo noo. Lo men yseleedx noo XEspíritu noo, chen yzëët men lo yrandxee
    mén ne slaa noo gyelextis.
  wer-wer: “Epop nem inëën ruup, nem yaö mëëaup. Ne piin kent pan ëak ya kë yes. Nem
    Pulö pim naë wes mëën pim rangk wë weëre kosang mangkën nem ngön wotpilte omën
    ngönën wonöröen ök mapnaat.
  ipi-ipi: '@see-verse:MAT.012.017'
  qul-NT: “Caypi cachcan ajllaska, munaska sirvejniy. Paypi cusicuni. Payman Espirituyta
    kosaj, pay tucuy nacionpi caj runacunaman justo salvacionta willanka.
  ter-NT: “Anéye ra ovónje noívongoe, ákoti omotóva ongóvo, ominónuti hána'iti elókeko
    ongóvo. Mborexoâtimo ovo'ó kó'iyea ne Sasá'iti Omínjone, koane koyuhoâtimo xapa
    xâne ákoti itukapu jûdeu ne Ponóvoti Kixovókuti íhae njokóyoke.
  bmr-NT: Jaanɨ tajeecɨvomɨnaafi uujoho ɨɨcɨɨbo. Jaaboco uujoho agaijɨɨboro diiberi
    imo imo iicaabo. Diibohallɨvɨ tagaijaco ficuji. Jaabo uujoho miyaaneri udugaacunoco
    cuumino miyamɨnaaco jɨɨbegueji.
  fuf-fuf: «E hino kurkaadu an ndu mi suɓii ndun, on yiɗaaɗo an mo mi weltori. Mi
    waɗay Ruuhu an on e makko, o feɲɲinanoya leƴƴi ɗin peewal ngal.
  bhl-bhl: “Kunum be nem wiin so amkokolewii, e nem aulnembamin kunum keloke te. Ne
    elo ibolow mutuk fian dulewsomi, kalfong fian so keleweko, ateboki te. Atebomi,
    nem Sunbin-Finik beelo dulewoki kasike, e aneng aneng angom kawtiw alik alik im
    dim uneko, Sunbin-Got em kawtiw ilo diwyemoke ding beem tolomin weng be bakayem
    tem unoke te.
  ons-ons: “Iwa eŋe naŋane qelit ŋei, eŋe noŋo ma wakonkakole, na eŋane zok manerop
    simin nanmaike, na eŋane ra more wet maep okanŋungale, weku na eŋane simile nanmaike,
    na eŋane zok detpe menaŋmaike. Na baŋ Asune eŋane kutno mosikale, paki eŋe baŋ
    naŋane kine ma wakon ma wakon don koboboine ea ra qelaŋane more, kepe wane kutno
    ŋei ŋerep korop edaniake.
  con-NTPO: Vaja ñambe sema'su. Tisema gi ttu'se. Tisema in'jamba tsa'caen ttu'sepa
    gi avujatssi. Ña Qquendya'pai'ccu gi tisema in'jaeña cuintsu tiseja poi ande'su
    aindeccunga ña ccushaen'choma condaye.
  ghs-ghs: Too abi Dzeseai Ohongahoke eraiqi hiire qeeteta. Moorare. Anai qeseba khata
    qidza bagenoma name quba asateqi qaheuba Sumasa nameke noho irinaitemi noi abi
    samaneke pobitareiqi biranatakoi.
  peg-peg: “ହୁଡ଼ାଟ୍‌, ମା ଆଡ଼ିଏନ୍‌, ଇନେରିଂକି ଆପେଙ୍ଗ୍‌ ବାଚି କିତାପ୍‌ନ୍ନା; ମା ୱାରିନି ମାଜ଼ି
    ଇନେର୍‌ ତାକେ କି ଆପେଂ ଜିବୁନ୍‌ନି ବେସି ୱାରି ଆସେଙ୍ଗ୍‌ ତା ଜପି ନା ଜିବୁନ୍‌ ଜୁଦ୍‌ନାତ୍‌,
    ଆରେ ହେୱାନ୍‌ ପାର୍ତିକିୱି ଜିହୁଦିର୍‌ ଲାଗାଂ ନ୍ୟାୟ୍‌ ବିଚାର୍‌ କିଜ଼ି ସୁଣାୟ୍‌ କିନାନ୍‌ ।
  txu-NT: ‘Ota, ba arỳm amijo inhõ àpênh pytà. Imã abê. Imã kĩnhkumrẽx. Dja ba kum
    Ikarõ jano nhym arỳm o ba. Nhym arỳm apỹnh me bajtem ba djàri memã 'ã ajarẽ. Ije
    meo mex nhym me imã axwe kêtja 'ã memã ajarẽ.
  eng-WEBU: “Behold, my servant whom I have chosen, my beloved in whom my soul is
    well pleased. I will put my Spirit on him. He will proclaim justice to the nations.
  gnw-NT: “Mase, jae co cherembiocui aiparavo vae” —jei Tumpa—. “Aau ete. Ayerovia
    tuicha jese. Ameeta chupe cheEspíritu, jare jae uãata judío mbae vae reta.
  mux-mux: “Yi ili nanga makó turundu kongunale tinjili yili; na-ni yi ili numanu
    monjupu, yunu kanupu aima kaí piliiliu yili. Nanga Minéle yunga numanuna panjinjimbu.
    Yunu-ni ma-koleana yambuma pali na-ni enini sumbi-sipu nokumbu mele nimba simba.
  maj-NT: E̱i̱ tíjña nda̱ musu̱na̱ xi j'ajián, xi tjona ko̱ xi tsjo maha̱ ani̱ma̱na̱.
    Tsjaha̱ Espiri̱tu̱na̱, ko̱ ku̱i̱tsu̱yaha̱ xu̱ta̱ xi tjín a̱sunntee̱ ni xi na̱xu̱
    nginkán.
  bkq-NT: “ ‘Etaungâ! Anra merâ iemary kâinduakeyby. Toenzepa kâinwyneguyly merâ,
    toenzepa womazeâni warâ. Yispiritury nhonwa iese urâ. Judeu domodoram, judeu keba
    modoram alelâ ise unâry koendonro nhegatuly.
  kue-kue: “Kaniyo, i na konguna yomba, na ye morambedi pinde i kondiga. Ye pre suwara
    munduna pangwa, te ye wakai kaninga. Nana Spiritna di ye mina endinaglka, ana
    ye yomba makan koglkoglo mambuno du-wakai eraglmedi pre, dipendigl ende tenambuka.
  cot-NT: “Jeeri irira notigaranquica nonintacaaqueca. Nopintsamajacari, aisa noshinevencari.
    Nontigaranquimoqueriquea Noshire inchoocashirentapojeri. Iriatimpa incamantajiaqueriquea
    maasano caquinteguetatsica querocaca cameetsaripae, aisa querocaca teeca oncameetsateji.
  bnp-bnp: “Mu masia a vora nau, a vulakia. Ia a hategu, a vivi hateka vona. Bara
    vakatorea na Hanugu, ge vakalongo e huriki i uka ma ria a Iuda, na dala ga korimule
    ria vona.
  apn-NT: Ota ixkôt amnhĩ nhĩpêx o pa xwỳnhta xa. Pa na pa amnhĩ kaxyw ãm. Inhmã hapêê.
    Na pa hte tanhmã kot amnhĩ nhĩpêx to ho pa hã omu nẽ ixkĩnh tỳx nẽ. Kot paj hwỳr
    amnhĩ karõ mẽ nhũm hwỳr axà nhũm ma ỹ hã pika piitã hkôt mẽ piitã mẽ kãm ijarẽnh
    o ri mẽ hkôt pa. Mẽ kot hprĩ hã ixte tanhmã amnhĩ nhĩpêx to nẽ tanhmã ijamaxpẽr
    to hã ixpumunh kaxyw.
  ctp-NT: Nde ndiya msu ꞌñaǎn nu wa ngulo suwiǐn ꞌin, ndukwin Ndiose. Ndiya ꞌa tiǎnꞌ
    ꞌin yu, loꞌo suꞌwe ꞌa nka tiyeěn ñaꞌaǎn ꞌin yu kanꞌ. Kuꞌniǐn chaꞌ kiꞌya Tyiꞌiǐn
    ykwiǐnꞌ chunꞌ yu, chaꞌ chkwiꞌ yu loꞌo nchga nten, loꞌo nten nu ja lka judío. Kwaꞌu
    yu ꞌin neꞌ sa ñaꞌan nu ñi ꞌa ngiꞌniǐn biyaǎnꞌ ꞌin nten chalyuu, ndukwin Ni.
  bre-BRG: Setu va servijer am eus dibabet, va c'haret-mat, ennañ va ene en deus kemeret
    plijadur; lakaat a rin va Spered warnañ, hag ec'h embanno ar reizhder d'ar broadoù;
  opm-opm: Go Got norhe natamrein hanmur por ma kis matip han oh mama pat ohmur. Ihat
    pat han ohnong noh amam maro bopor maro deipatmur. Noh norhe Yahsup oh ohe da
    mutuhnong matporhan oh among among ma pati aptei aptei ihirnong nohe ihirnong
    sama ihir ihat patingwerimura; ihat patingwerimura ma dahat pat ohe da meng oh
    pot pisasipramur.
  bvr-bvr: “An-guna an-ngaypa an-mujama ngaypa ngu-jerrjerrjiyana nula; ngaypa jal
    ngu-nirra nula, ngu-japurramayana nula. Ngaypa ngu-jerrmiya barra nula ngaypa
    Ngu-mawunga, nipa Jentayl (Gentile) yerrcha gu-ngurrja barra burrwa minypa ngaypa
    jechinuwa nguburr-nega barra apula gu-gurdiya gu-rrawa.
  wal-wal: Xoossai Isiyaasa baggaara hagaadan yaagiis; “Taani doorido ta ashkkarai,
    taani siiqiyo, tana ufaissiyaagee hageeho. Taani ta Ayyaanaa a bolli wottana.
    I suure pirddaa Aihuda gidenna asa ubbau yootana.
  zad-NT: Beenin nake' wen llin c̱ha', beena' ba wlej', na' ḻe chakidee na' chazlallaa
    ka chone'. Na' wzoa' Espíritu c̱ha'na' ḻoo yic̱hjlall'do'ena', na' c̱hix̱je'ile'
    beṉ'ka' lle' yell-lioni ka cheenid' gongake'.
  aso-aso: Naza gonoloꞌ gipeꞌne ma do kegeso eleꞌmize muluve nene ningilo. Aza nene
    voꞌneloꞌ gipeꞌne neivo ezemuꞌ numo helavo laniteꞌ goloso gelaaꞌ nouve. Idoꞌ neniꞌ
    Sikalahuꞌne nene eitoꞌ molokuvo eveneꞌ ato atoꞌ mukiꞌ nene lihimeꞌinemuꞌ izeꞌ
    molo-ngedeli gamazi nene lo sotoꞌ ogo lo-ngemeleseive.
  uli-uli: “Iye boy we yai we ihatugulu, le ihachangi, ngo ye fel depey irel. Ibele
    fangdiy Espritu Santus la yai uwol, ngo ye bele kapta loh mekla isa hatugulu ngalir
    chol sere mo sere lam.
  nin-NT: “Uwanggo yo a su uvurr iko wa nggo ingga i hla ma ni kpanye na ku, isisurr
    imungga yi i si na ku kakami. Ingga i ta nu ma Izhi imungga yi, uwa ta ni da kago
    ku anishirr di ivi i ikpa ttungo i nga ku ingbingbru inggi yi we.
  tgk-tgk: «Ана он хизматгорам, ки Ман интихоб кардам. Ӯ роҳати ҷонам аст ва Ман Ӯро
    азиз медонам. Ман Рӯҳамро бар Ӯ мефиристам ва Ӯ ба ҳамаи халқҳо адолатамро эълон
    мекунад.
  acu-NT: 'Yus chichaak: “Juwaitai wína inatir, wi akupkamiaja nuka wína aneetiruitai.
    Tura asan niin wainkan waraajai. Ni nintin Wakantrun engketatatjai. Wi turamu
    asa, mash nungkanmaya ainaun uwemratin chichaman etserkatnuitai. Tura nu chichaman
    umirkaru ainaun uwemtikratnuitai. Tura nu chichaman umikchau ainaunka uwemtikrashtinuitai.'
  cak-WNT: Yac'are' ri Nusamajel ri nucha'on. Riyin sibilaj nwajo' Riya'; can niquicot
    c'a ri wánima riq'ui. Can xtinya' c'a pe chuka' ri nu-Espíritu pa ruwi'; y Riya'
    xtuk'alajsaj c'a chiquiwech ri ma ye israelitas ta, ri achique rubanic niquic'uaj
    jun c'aslen choj.
  ebk-ebk: “Hi tona nan fiabfiaarok ay pinilek. Hiya nan laylaychok ya mangepalaylayad
    as solet kan ha-un. Ichatkuntu nan Espiritok kan hiya ta epakaammunantu as nan
    am-in ay tataku nan atuncha ay mapalintig as nan mangiilan Apo Dios.
  spa-PDDPT: Aquí está mi Esclavo, a Quien escogí, mi Amado, en Quien mi alma se complació.
    Pondré mi Espíritu sobre Él, y anunciará juicio a los gentiles.
  ruf-ruf: “Ayuno mtumighwa wangu iyanimsaghule, iyoninoghela, na iyonideng'elesa.
    Nitsoghuma Ghumuhe ghwangu mchanya mwake, katsotsipetela isi tsose ukuhigha kwangu.
  gun-gun: “Ma'ẽ, pee ma oĩ xerembiguairã aiporavo va'ekue, xerembiayvu Xenhe'ẽ py
    arovy'a va'e. Hexe amoĩ 'rã Xenhe'ẽ. Ha'e ramo amboae regua kuery pe voi omombe'u
    'rã ha'evea rami joguerekoa.
  agu-BL: “Ya'stzun wetz inchakum yi txa'ij wa'n. Ya'stzun jun yi nternin na chimpek'
    te'j, yi jun yi wi'nin na tak' tzatzin swetz. Swak'e' inEspíritu tetz, nin xtxole'
    yi wajbil scyetz cyakil jilwutz wunak.
  isn-isn: Goza umitumi wane nainumuholanilye, mlowa wane kukiila ng'wenso. Inkolo
    ane iloeigwe kuika inkolo ane kitalakwe, hangi ukutanantya ulamulwa kuantu ihi
    mihi.
  eng-PEV: “This is the man that God picked to work for himself. God loves him, and
    he makes God very happy. God will put his spirit in him, and he will tell the
    people in other nations that God is right and fair.
  ilo-ULB: “Adtoy ti pinilik nga adipenko; ti ay-ayatek, a pakaay-aywan unay ti kararuak.
    Paumayekto ti Espirituk kenkuana, ket ipakaammonanto ti pannakaukom kadagiti Hentil.
  pir-NT: 'Ohõ saha nine Cohãcjʉ̃: “Ahriquiro yʉhʉ cahacjʉ̃no ijire. Tiquiro yʉhʉ
    beseriquiro ijire. Tiquirore cahĩaja. Sa yegʉ tiquiro mehna bucueaja. Yaquiro
    Espíriture tiquirore ohogʉtja. Sa yero yʉhʉ tutuaye mehna ijipihtiyequina masare
    yʉhʉ buheyere yahurota tiquiro.'
  anv-NT: nnó, “Gɛ́ muú utɔɔ́ wa ayi njyaá na, mbɔ gejeé ne ji, apyɛ́ɛ metɔɔ́
    ɛgɔɔ́ me dɔɔ́, nchyɛge nyɛ ji uto Mendoó wa, ne agarége nyɛ bɔɔ́ abi álá pɔ́
    bɔɔ́ Jus nnó me mpyɛɛ́ nyɛ ɛbwɔ́ átɛne cho né mbɛ ushu wa.
  sab-NT: '“Chube gerudu: ‘Kwian ai gdaite lle boanga cha alin, cha no no ama ole,
    cha ama gau cha gerua dbe kwian alin, nga suga noare chadi ama giti. Cha be mo
    Oña gbe diali ama tale, ene cha Oña kirallaske ama be cha gerua trage kwian me
    cha uñe ole nga ulitage, ama be geru kete kwian ulitage kwian ñage tien gitiru
    ji chugege agedu me no gdale ñage chege no trate cha gwa giti.'
  tmd-tmd: “Nɨ aŋadö yad nɨgɨl nöbö kɨ, mabö na rɨ nöiöna. Nɨ nugumön, nɨ mɨ wä rɨ
    nöbö aku maku. Nɨ nuŋ madmag nɨgla. Inöm na aku nugwo pɨsaxmɨn, nöbö mö ñɨŋ agö
    magɨm rön römɨd ri abɨb mönö na aku, nöbö mö magalɨg yad nöiöna.
  acr-NNT: E waj chak waꞌ, ri Jun nuchaꞌom loq. Riꞌin lik kꞌax kannaꞌo y lik kinkiꞌkot
    rukꞌ. Kanya kꞌu ri Wuxlabꞌixel puwi Rire chaꞌ kutzijoj ri lik usukꞌ kanꞌan Riꞌin
    chikiwach konoje taq ri tinamit che ruwachulew.
  kpg-kpg: “Deenei dagu dangada hai hegau ne hilihili dela e aloho iei Au, gei e tene
    ginai Au. Gei Au ga haga uda dogu Hagataalunga gi Mee, gei Mee ga haga iloo ang gi
    nia henua huogodoo di hai o dagu hagi aga.
  taj-taj: “ङाइ धम्‍बा ङादा तेन्‍बा म्‍हि म्राङ्सी ङा ताङ्‍बा मुला। ओच्‍छे थेदा ङाइ
    माया लसी ङाला आत्‍मा थेथोरी थान्‍सी पिन्‍बा मुला, थेसे ङाइ लबा निसाफला बारेरी
    जम्‍मान य्‍हुलला म्‍हिगदेदा पाङ्ला।
  avt-avt: “Mɨtɨk ik hi hehimɨtanek hɨrak kɨrɨak menmen mai. Hi hanhan heriuwerek,
    hɨrak kenipa hi han yaaik. Hi tewen ariuwet Hɨmɨn kai Yaaik kaku kakɨkre han kɨrak
    te hɨrak kakɨkepik kakno kaktɨp mɨt nerer wit wit menmen yaaim hi arekyorem ahɨsak
    menmen enum mɨr.
  cbk-cbk: “Taqui ya el di mio Servidor con quien yo ya escoje. Ele amo gayot con
    quien ta ama yo y con quien tamen yo bien contento. Ay dale yo con ele el di mio
    Espiritu, y ay anuncia le con el maga hende-Judio que ay jusga yo justo con todo
    el maga nacion.
  uig-ARA: ــ «قاراڭلار، مانا مەن تاللىغان ئۆز قۇلۇم! مېنىڭ سۆيۈملۈكىم، دىلىمنىڭ سۆيۈنگىنى!
    مەن ئۆز روھىمنى ئۇنىڭ ۋۇجۇدىغا قوندۇرىمەن، شۇنىڭ بىلەن ئۇ ئەللەرگە ھۆكۈم-ھەقىقەتنى
    جاكارلايدۇ.
  tuf-tuf: 'Sirat wacaro. As chiwa cájaquey ojcor wacaro: “Aját ey sehnacro. As ur
    icar ey rácatro. Ey ur icar cat ajmár Ajcan Cámuran Eya cháquinro. Eyta chácayat
    eyat cajc istiy cajc istiy uw cucajá acat Sir tayar yajacan ahra tayar bár chaquic
    chihtá ehcwáyqueyra.'
  abx-abx: Atiya' i rilihugun-ko nga pinili'-ko, i hinigugma'-ko nga akabuwan gayod
    kalipayan si ako. Pa'ayup-ko si iya i Espiritu-ko, ngan iya i mamakatu'an si pantay
    paghusgar-ko si dimu'an nasyon.
  mco-NT: Jada je' ɨɨch ndumbɨ huɨdɨ tɨ nhuin'ixyɨch. Yɨ' ɨɨch ooy ndzocyɨch njɨhuɨ̈yɨch
    etz ooy njotcujcɨch mɨɨd yɨ'. Ɨɨch yɨ' nmöhuamybɨch ɨɨch njɨhuɨ'ñ mɨc'ajt. Yɨ'
    capxhuäcxɨp ɨɨch n'ayuc jadu'n nej ndzaachytuna'ñɨch naaxhuiñyjäy ajcxy mɨɨd ajcxy
    ypocy ycɨxpɨ.
  kqf-kqf: “Niga ba egu Taupaula tana taunana e vine, tana nuwagu tauvaina, bi tagu
    tana lisinemo yà wainuwavisu. Bi tagu kaka Aluwigu yà vite, te tana lava matabudi
    lisidimo didimana ya lauguguyae.
  cpb-NT: Jirika nimperatanewo, iri niyoyaakeri. Netakotanewo rini, iri oimoshirenkanari.
    Kisokero roweri Tasorenkantsi, Inkenkithatakagairi kaari asheninkata, inkamantairi
    irooperotatsiri.
  aon-aon: “Anudok eikin arman nenek mour um eik iri. Eik kanak yagraeh anan. Eik
    yakri anan abom, aria eikish urkum apahw shanawasham shanadudareh um anan abom
    iri. Eik ko ikan eikin yopunyi Mishin nyuwish um nyupe anan, aria anan ko niyagwreh
    nuwereh baraen um yopinyi poe aria yopihi aih ko hutogrum ihishmorim arpesh madae
    shudukemesh um eikin baraen shape agudok nahobig iri.
  hus-NT-2005: Jechéꞌ jaꞌich nu tʼójontsixil, xi Nanáꞌ u takwyámal, xi Nanáꞌ u kʼanidhál
    ani in kulbél tʼajat kʼal Jajáꞌ. Neꞌech ku kʼwajbaꞌ nu Tʼokat Ejattal ba Jajáꞌ
    ani neꞌech kin tʼiltsi ejtal an atiklábtsik ke neꞌech ku lújundhaꞌtsik.
  mig-NT: Yá'a íó mozo‑ri̱ ja̱ ní naka̱ji‑ri̱, áchí Dios, áchí Isaías, te mani̱‑rí
    jíín‑i. Te kúsɨɨ̱ iní‑ri̱ jíín‑i. Te kua̱'a‑ri̱ Espíritu‑ri̱ sɨkɨ̱‑í. Te kastu̱'ún‑i
    nuu̱ ñáyɨvɨ sɨ́ɨn nación ja̱ kíi juicio sɨkɨ̱ máá jíná'an.
  bps-bps: “Ani saliggu tamgalékgu, toogu kenen kando na too fye nawagu kenen. Fnègu
    di kenen i Tulusgu, na fgadean di kdee dad to i kukumgu too matlu.
  mbs-mbs: “Seini se pinemallì ko isogò doton kenyo, sìyan nedekelan ko te pedowan
    aw nelubahan ko. Ibegay ko se Espiritu Santo meg-ogpà diyà kandin. Megpetaga-taga
    sikandin te kedita te otaw pengkey kenà Judiyo te agpet a den meg-okom.
  tof-tof: “Ngakónam, ini kürü zaget pame, ka noan ipadórró, ka noaka ubila akó ka
    noan bagürdóla. Ka sab oyaka kólba Samu ingrino, akó wa sab kürü dümdüm ngyabenankwata
    bóktan wató ayole ibüka, Zu-koke nidipko.
  cme-NT: ‹Mi hielaa mi cãarãŋo yaa daayo. U maama sa suɔ aa dɔlnu-miɛ. U yaa fĩɛŋ
    mi huɔŋga‑i. Mi ka hã-yo mi *Yalle‑i. U yaa ka pigãaŋ nuɔmba‑i nilɛiŋa-na hiere
    baa hũmeviile‑i.
  sus-sus: «N ma walikɛ sugandixi nan ya, n xanuntenyi naxan nafanxi n bɔɲɛ ma. N
    nan n Xaxili ragoroma nɛ a ma, a fan tinxinyi masen sie bɛ.
  pon-2006: “Iet ei laduwo, me I piladahr, kompoakepahio me I kin popohlki. I pahn
    audehkihda Ngeni, oh e pahn padahkihong aramas koaros duwen pwungen ei kadeik.
  dad-dad: “Eĩ neu kabĩ tamo ayam agirnen, ĩ nigin aya wau laa fedig, ĩ nigin aya
    wau kulĩ yedig; aya neu Awa Uur ĩ bun anouf, ĩ anĩ teneub ganan haiden bun Negur
    nẽ madur bagai anĩ kurõ fesiyouf.
  zab-NT: Gulguiaa, bnietré ná ni abcuabiia par gúnbɨ sirvɨ luaa, laab ni quesentiand
    rcaaza ne ni quesentiandza rzaclaaznía. Ax sdeedab Spíritu Sant xtena par quixteeb
    lo bniety guɨchliu xa ná guelrnabee xtena.
  jae-jae: “Alic acgom, aêŋoc sakiŋwaga, taŋ kajaliŋ sa to ŋoc ŋac têtac gêwiŋ eŋŋa,
    taŋ gallic eŋ ŋajam naŋ, oc jakêŋ ŋoc Ŋalau êpi eŋ ma êsôm bêc jamêtôc biŋŋa lasê
    êndêŋ lau samuc.
  ksd-ksd: “Go kaugu tultul iau tar pilak pa ia; Ia kaugu bul na vakak, a balagu i
    gugu tana; Ina vaki ra Tulungeagu tana, Ma na ve tar ra varkurai takodo tai ra
    lavur Tematana.
  msm-NT: “Seini to pinili no Suguonon ku. Pinadajag dow ingkalipay ku yagboy sikandin.
    Oggahoman ku sikandin to Ispiritu ku, aw ignawnangon din to tibo mgo tribu to
    pagboot ku.
  myk-myk: «Na kapyebye wu we, nɛ wemu ɲaha bulo ge. Na ɲidaan wo we, wu kaa lʼa dan
    na ni fo xuuni. Nɛ na ba na Munaa li tirige wu na. Wu na ba shi wusama kalaa tiimɛ
    keree ni.
  sbe-sbe: “Teina ta yogu kaisunuwa tamowaina, yo iya yogu heyayai tauhaina tamowaina
    ede. Iya ya gadosisiyei, yo ya gwauyalakalili kalinawai. Yaluwagu kabo ya mosei
    iya unai na yogu kabihemauli wasana kabo ye hededehemasalaha dagela tamowaidiyao
    udiyedi.
  mcr-mcr: “Ämaqä tqu, Nyaqä wäuŋuä imäkqä iqueqä. Nyi ique atäuŋuä ikqeqä. Nyi iquenyqe,
    kiiŋä änyinätŋqeqä. Itaŋga Nyaqä äwqe, iquenyqä aquvänä kuapänä itqänä. Nyi Ŋqä
    Dŋä Äŋgui, ique wimqänä. Itaŋi ämaqä qua täutaŋä eeqänäŋä iuŋi, iqu suqä jänäŋiŋqä
    kukŋui awä tquätŋqänänyä.
  cux-NT: Sáⁿ'a 'cūū ni idichíí'vɛ̄ 'úú. 'Úú chínndɛɛ̄vɛ́ saⁿ'á 'cūū chi neⁿ'é ní
    neene yeenú ndúúcu sa. 'Úú ní cu'neéⁿ Espíritu N'dai yeⁿ'é vmnááⁿ yeⁿ'e sa. Saⁿ'á
    'cūū caaⁿ'maⁿ sa yeⁿ'e ley yeⁿ'é nanááⁿ nducyáácá naciónes na iⁿ'yeeⁿdí 'cūū.
  tur-YTC: “İşte, benim seçtiğim Hizmetkârım, Canımın kendisinden hoşnut olduğu sevgili.
    Ruhum’u O’nun üzerine koyacağım, O, adaleti uluslara duyuracaktır.
  san-ITR: kenApi na virodhaM sa vivAda ncha kariShyati| na cha rAjapathe tena vachanaM
    shrAvayiShyate|
  bel-N: «Вось, Юнак Мой, Якога Я выбраў, Улюбёны Мой, у Якім мае ўпадабаньне душа
    Мая. Ускладу Дух Мой на Яго, і абвесьціць народам суд.
  sch-sch: “Mahi ki tîrlâm, ka thangsaipu hah, ku lungkhampu, le a chunga ku mulungtâiriempu
    hah ani. A chunga ka ratha tîr ka ta, male ama'n namtinngei kôm ko roijêkna
    phuong a tih.
  mic-MIQNT: Gjinisgam teluep, “Ula na ntlugowinum ta'n gisi mgng'p. Mawi gsalg aq
    gesite'lm'g. Ignmua's Wejuli Nisgam aq tlimata ms't mimajuinu'g ta'n goqwei ni'n
    teluei tetapua'sn ugjit mimajuinu'g ta'n mo Lesui'peulti'gw.
  huu-NT: Ero, cue fetoca mullaɨma ite. Naimɨedɨ cue isiruigamɨe. Naimɨeri iobidɨcue.
    Cue Joreño naimɨemo cue fecajanona, judíuaɨñedɨnomo naimacɨna cue jilloitaacanana
    lloite.
  jiv-NT: “Jú̱iti Wi achikmaj nu. Niisha Wi tájana nuna umin asamtai ti aneakun Niiji̱a̱i̱
    waraajai. Winia Wakantru kakarmari̱n takamtsuk susattajai. Túramtai winia uwempratin
    chichamprun ashí Israercha nuṉkanmasha etserkattawai.
  otm-NT: Nuna guehna ma 'yɛ̨hɛgä dá huahni ngue ɛ̨mmɛ didí huɛ̨cä nɛ i hurca ma mbʉi,
    ga un ma Hogandąhi ngue da xi ʉ i thąnde yʉ́ oją zɛhɛ, nangue ran juąnbi ga øt'ä
    'bʉ ran zɛgui ra pa.
  dah-dah: “Al gabe nere meteŋ al, basiŋa irmiriŋ goyen. Yeŋbe bubulkuŋne wor po yeŋ
    nurde uneŋ hime. Irde yeŋ ge amaŋeŋ wor po nurde hime. Holi Spirit teŋ kermeke
    ketal uryeŋ. Irkeb ne beleŋ al igiŋya buluŋya pota yirde gote muruŋgem yuneŋ yuneŋ
    goyen megen al hike kwa kuruŋ gayen momoŋ yirde tukuyeŋ.
  tnk-tnk: “Hətə ro iərmama sə ramo tukwini nari miou. Iakɨmərfi raka in. Iakokeikei
    pɨk in, rerɨk raɡien tukwe. Takəmri pen Nənɨmwɨn səiou ramarə irə, nənə in trɨni
    irapw noien atukwatukw tɨ nərmama rɨpko mhə irəha nəkur Isrel.
  kpr-kpr: “Nanda Saramana Kato gategusena amo, eviri. Na nundae ivuga beká use, dubo
    bu gogoghomberaena. Na numokena nanda Asisi mutono budo, nanda javoda evetu genembo
    bekáda bekáda ategi arira.
  san-IAS: kenāpi na virodhaṁ sa vivādañca kariṣyati| na ca rājapathe tena vacanaṁ
    śrāvayiṣyate|
  nho-nho: “Teenei taku tama ni hakamaatino ki heheuna iaa nau, te tama e llee ai
    taku manava aa e hiahia ai nau. Taku Aitu raa ma ki kauatu ki takoto iaa Ia, teenaa
    a Ia ma ki hakaea ki naa kanohenua i taku ara e hakatonutonu te tama.
  gym-NT: Monso tikwe abko tä nete ne tuen. Tikwe niara ne dianinkä jenena jakrä.
    Niara tare kri tikwe amne käi nuäre kri tibtä. Niara nebtä tikwe ja Üai mikadi
    nüne amne nitre ñakare israelitare, kräke Ngöböta kukwe miketbe kuin abko mikadi
    gare kwe ietre.
  azg-NT: Ndö juu tsꞌan na jndë tji ja ntyja njan. Conduihin moso njan na ityentjon
    jon nnön. Veꞌnchjihin ndoꞌ nën jndyi ntyja ꞌnaanꞌ jon. Ninncya na tꞌman ntsixuan
    jon Espíritu Santo. Juu jon ninncyaa jñꞌoon njan ndëë nnꞌan na chito judíos conduihin
    chaꞌ ndëë ntjo ya ntcüeꞌhan tonnön.
  bhd-bhd: “हेरा ई मेरो सेवके ज़ै मीं च़ुनोरोए, ई मेरो ट्लारोए ज़ैस पुड़ मेरो दिल खुशे,
    अवं अपनि आत्मा तैस पुड़ छ़डेले, ते तै गैर कौमन मां गेइतां इन्साफेरी खबर शुनालो।
  too-NT: Huā'mā' quintasācua' a'ntī iclacsacli lā' lej icpāxquī' lā' xla' lej quimakapāxuhua.
    QuiEspíritu natā'a'n lā' nacāmāsu'ni' huan a'ntīn tū' israelitas a'nchī xa'nca
    na'iclacāxtlahuakō'.
  ind-AYT: “Lihatlah, hamba-Ku yang telah Kupilih, yang Kukasihi, yang kepada-Nya
    jiwa-Ku berkenan. Aku akan menaruh roh-Ku ke atas-Nya, dan Ia akan menyatakan
    keadilan kepada bangsa-bangsa lain.
  cjo-NT: “¡Pamine sha! Irika notyaantanewoka. Nokowakaakiri rantenawo maawaeni oetarika
    nokowakaakiriri. Osheki nonintaperotziri, osheki noñaaperotziri ikameethatzi.
    Notyaanteniri noshire, okithaatakayaari, amitakopiinteri. Ikanteri paashinijatzitatsiri
    atziri, raapatziyeena, nookirikari paamariki kaari tsiwakanitatsini, rowaga kitejitatsiri
    iinja nokantakowenterini maawaeni atziri ikameethatzirika.
  nsn-nsn: “Gine tenag tamatang kalekinaleo geku kedangain geru malauelhirio, karu
    uahantiehe tun tatanon. Inggo u turung heir uaponoha tatanono tenag Iabena Dedeil,
    doh inggon e turung uelhire tauete tenag hagar uaiaor kodkodoho toro mamang uanilikane
    i kot.
  san-DEV: केनापि न विरोधं स विवादञ्च करिष्यति। न च राजपथे तेन वचनं श्रावयिष्यते।
  tna-NT: Ye da quema emebajaji. Yama tueda dhareana. Yama tueda ebia su ibuneda ebainia.
    Tu neje ema beidaji. Quema Espíritu Santo sa tucheda yama tueda etia. Pamapa ye
    mundo su ejude cuana su aniji cuana tuahueda butsepi ecuatsasiata.
  lid-lid: “Iy ndramak dah, ta amekes gok tek handru. Jo aso-ok iy handru, ndrinek
    badeh, sekesek tan handru. Jo kameh atehei Malawik Mwasin i la-un, ya iy kameh
    asehek nyala gok tek mwasin ta jo kameh akohok iri lau mari badu kon munyak dah
    ame hamon.
  wim-wim: “Pam inman thonam workan iiy-iiyan ngathar, ngayan miꞌangana. Ngay kaangk
    paththam wunang nungant, ngangk min paththam wunang nungantamana. Ngay Ngeen-Wiy
    Min ngatharam kuchāng ngangk nungantangan wunowa. Aꞌ nilana waaꞌow thant ngay
    kaangk pam wanch kaaꞌ-piichanathāng thanang aak umyompanamana.
  zga-M: Mulolage umbombi vango uvieniegaanile une muugaati munumbula yango niengaaniele.
    Nivieka inumbula yango muugaati mumwene, unkhuta avavulaghe avanyampaji uvuhiegi.
  yom-yom: Nzambi wutuba ti tala kisadi kiama kioki ndisobula ndikunzolanga buwombo,
    niandi wukumbonisanga khini. Ndiela tula pheve ama va niandi ayi wela yamikisa
    busonga kuidi makanda moso.
  san-SIN: කේනාපි න විරෝධං ස විවාදඤ්ච කරිෂ්‍යති| න ච රාජපථේ තේන වචනං ශ්‍රාවයිෂ්‍යතේ|
  yut-yut: “On uŋun oman monjɨno, nak da naga manjɨgɨm. Nak uŋun do but dasi galak
    taŋ ɨmɨsat. Nak da Wupno yɨpmaŋ ɨbo amɨn mɨktɨmɨ mɨktɨmɨ egɨ aŋaŋ kwaŋ uŋun gen
    kokwin kɨlegɨsi dakon mibɨlɨ yoyɨŋ teŋteŋokdɨsak.
  grc-BYZ: ἰδοὺ ὁ παῖς μου, ὃν ᾑρέτισα, ὁ ἀγαπητός μου, εἰς ὃν εὐδόκησεν ἡ ψυχή μου·
    θήσω τὸ πνεῦμά μου ἐπ᾽ αὐτόν, καὶ κρίσιν τοῖς ἔθνεσιν ἀπαγγελεῖ·
  tbl-NT: “Ni se yóm tau tóbóng lówóhu, yóm deng néléku. Tey bong nawahu du, ne tey
    kligalu béléen. Angat tódô suu béléen yóm dou Tulus, ne angat heglalagen bè yóm
    kdéen tau yóm ktedeng kogotu kukum.
  cpc-NT: Jirika nompiratani, iriitaki niyoyaakiri. Nitakotani jinatzi, iri oimoshirinkanari.
    Kiso jowiri Tasorintsinkantsi, Ikinkithatakagairi kaari ajyininkata, ikamantairi
    tyaaryootatsiri.
  nhg-NT: Xequejtacö necö notlatequepano, öque naja nequixpejpe. Yaja nectlasojtla,
    hua ica yaja pajpöque noyulo. Nectlölis noEspíritu ipa yaja, hua quenmachestis
    giente de noche naciones de quiene netlajuscörus.
  nya-nya: “Taonani mnyamata wanga amene ndinamusankha, Wokondedwa wanga, amene moyo
    wanga ukondwera naye. Pa Iye ndidzayika Mzimu wanga, ndipo Iye adzalalikira chiweruzo
    kwa akunja.
  ngu-NT: In yejhua notequipanojcau yejhuan onictlapejpenij, quijtohua Dios. Yejhua
    nictlajsojtla, niman itech nipacticaj. Ipan nictlalia noEspíritu para quimijlis
    on xhebreos ica cada se nictlaxtlahuilis quen quitocarohua on tlen quichihua.
  kup-kup: “Met nem gog aban ba ou batohon hezap ev, povoz ne pimaz ahoam biñ ravat
    het nem loporï pihar manat hez. Povoz nem Pul Tinap pihar manoman het nem ñetï
    kateñ añarab maporizaron mañohopan.
  jid-jid: To granmu wa mi cuwu'a ivren wami son wu'a, wa idrimu ni ngri niwua. Mi
    yoh, Brji mu ni tuma ani hla nkponji ni bi l'me baria
  wmw-wmw: “Onani, eyu ndi Ntumisi wangu wanintondore, mpendani wangu anipéndeza mmoyo
    mwangu. Nintaya Roho yangu kati yake, iye atangaza namuna nyipya mbere ya mataifa.
  gmv-GGM: '@see-verse:MAT.012.017'
  ssg-ssg: “Ie tel Natuk, i unauak, tel nga kilamiwen, nga waheni ma pate nga amuke
    hawane i. Nga hani i Spirit tetak, ape i kaxi ahuti hani lawe seilon aweisal ti
    nga neini hasawi laha.
  zpo-NT: Nee nzo xaa nkee zhiin lo na, xaa mleey na, xaa nkedoola na, xaa nyakdoola
    ne na, xaal na Mbi Naban cheen na lo xaa, nu zaa xaa kwent nali lo re xaa nanakt
    xaa Israel.
  poy-poy: “Ayu ndo ntumini gwangu, yanumsyaguriti, Yumu yanumfira na kupitira mweni
