  eng-ULB: “See, my servant whom I have chosen; my beloved one, in whom my soul is
    well pleased. I will put my Spirit upon him, and he will proclaim justice to the
    Gentiles.
  spa-VBL: “Este es mi siervo a quien Yo he escogido, Mi siervo a quien amo, el cual
