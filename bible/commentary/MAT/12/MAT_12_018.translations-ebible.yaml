  dop-dop: Ɩsɔ yɔɣɔtɑɑ sɩ, mɑ tǝmlɛ tʋ wei mɑ lǝsɑɑ tɔɣɔlɔ. Wei mɑ sɔɔlɑɑ nɑ mɑ lɑŋlɛ
    hɛɛnɑ sɔsɔm tɔ. Mɑɑ tʋ mɑ Feesuɣu kɛ ɩ tɑɑ. Ɩ kɑ heeli hʋʋnɑʋ tɔm kɛ piitimnɑɑ.
  azb-azb: «Budur, Mənim seçdiyim Qulum! Mənə sevimlidir, könlüm Ondan razıdır. Mən
