verse: MAT.012.033
translations:
  kpx-kpx: “Nahi idi bahata hahumamale ke hilokalu. Nahi hilokage idie dua kena hahuhumie
    dua vai. Isege idie toela kena hahuhumie toela vai.
  okv-H: “Eto ji javotoho amita be amo javotohora eto ji sapura ta be amo sapurara.
    Eto ji javotoho retemo sapura re amo ji be na kito heka eagora.
  tbo-tbo: ‘Mayau dewadewana ugo dewadewana e ugugogeya, ma mayau kakai ugo apapoena
    e ugugogeya. Yaka ugo emosi po emosi uyahinei apo ta galena tuhagaya.
  mal-C: “ഒരു വൃക്ഷം നല്ലതെങ്കിൽ അതിന്റെ ഫലവും നല്ലതായിരിക്കും; വൃക്ഷം അയോഗ്യമെങ്കിൽ
    അതിലെ ഫലവും അയോഗ്യമായിരിക്കും. ഒരു വൃക്ഷത്തെ അതിന്റെ ഫലംകൊണ്ടാണ് തിരിച്ചറിയുന്നത്.
  grc-SR: Ἢ ποιήσατε τὸ δένδρον καλόν, καὶ τὸν καρπὸν αὐτοῦ καλόν, ἢ ποιήσατε τὸ δένδρον
    σαπρόν, καὶ τὸν καρπὸν αὐτοῦ σαπρόν· ἐκ γὰρ τοῦ καρποῦ τὸ δένδρον γινώσκεται.
  bgc-bgc: “दरखत अपणे फळ तै ए पिच्छाणा जावै सै, जै दरखत नै बढ़िया कहो, तो उसकै फळ
    नै भी बढ़िया कहो, या दरखत नै निकम्मा कहो, तो उसकै फळ नै भी निकम्मा कहो।
  khz-khz: “Pene gautupu namana genai, vuavuana maki nama, a pene gautupu rakavana
    genai vuavuana maki rakava. Gautupu vuavuanai pono ripaa.
  deu-TKW: Schaffet einen guten Baum, so habt ihr davon gute Frucht; schaffet einen
    faulen Baum, so habt ihr davon faule Frucht; denn an der Frucht erkennt man den
    Baum.
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Chquiꞌ nac dxiꞌa yag, cuia le nac dxiꞌa yag naꞌ, san chquiꞌ
    nac xöhuiꞌ yag, cuia caꞌ le nac xöhuiꞌ. Cni nac, le rbia yag nac bëꞌ yag naꞌ.'
  lin-lin: Nzete ya malamu ebotaka mpe bambuma ya malamu, nzete ya mabe ebotaka mpe
    bambuma ya mabe ; pamba te nzete eyebanaka na mbuma na yango.
  hns-NT: Djab ek per attjha hai tab okar phal bhie attjha hai. Aur ek kharaab per
    kharaab phal dewe hai. Phal se per pahietjaanal dja hai.
  noa-E: 'Mag iekhakhagmamua ĩchab amag magjim Jesuu: ’Pãadë mʉ sëu awia nemjĩir jĩirwaijã
    wajap jarba sĩi ich jãg bãaupibat. Mag nemjĩir wajap chëbajugui ajim. Mamʉ wajaphata
    phãichichagau bʉ̈ khuanaa jar bãaumʉn, mag nemjõ wajapha chëju. Wajapcharan ich
    chë sim gaaimuata khaphʉ aajemgui ajim, jãga sĩ mag nemjõ. Ich jãgta naabahab
    ajim pãarjã agjö. Pãach nem wau nʉm gaaimuata pãachdëupai pãach jaau naabahab,
    õor wäjäauná wa õor khaigbam khʉʉná.'
  eng-EMTV: “Either make the tree good and its fruit good, or else make the tree corrupt
    and its fruit corrupt; for a tree is known by its fruit.
  mib-NT: ’Núu yujnu váha, te vāha ndehē, te núu yujnu néé, te cánéé ndehē. Chi jíín
    ndéhē te jíní yō ndese yujnu cúu. Te suni súcuan ñayuu.
  lif-NT2: नुःबा सिङ्‌बुङ्‌ङो नुःबाए सिङ्‌सेॽ थोःक्‍लो, ताप्‍फे़ःम्‍बा सिङ्‌बुङ्‌ङो
    ताप्‍फे़ःम्‍बाए सिङ्‌सेॽ थोःक्‍लो॥ सिङ्‌बुङ्‌माङ्‌ग सिङ्‌सेॽलाम्‍मे कुसिङ् निःत्ते़त्‍लो॥
  xnj-xnj: “Mkongo wakavya wabwina na matunda gaki yati givya gabwina mewawa, mkongo
    wakavya uhakau na matunda gaki givya gahakau mewa. Ndi mkongo umanyikana ndava
    ya matunda gaki.
  mmx-mmx: Luuna avukat, ni i pisik larapeven una avukat. Luuna xapmek, ni i pisik
    mun larapeven una kapmek. Limixin di ven kibis luuna at larapeven teren i pisik
    asu i.
  cbr-NT: 'Ca ësa ''icën: Upí i ''apácëx ca aín bimi upí ''iti ''icën. I ''aisama
    ''apácëx ca aín bimi ''aisama ''iti ''icën. Aín bimi isquin ca unin ''unánti ''icën,
    a i cara upí ''icë, cara ''aisama ''icë quixun. Usaribi oquin camina ''ën ñu ''aia
    isquin ''unánti ''ain, uin cushin carana ñu ''ai quixun.'
  tee-NT: Ni k'ox ju xatoc'at ju tu'u' q'uiu pus puc'atsacan ni na k'ox ju xaq'uiu.
    U ni jantu k'ox ju xatoc'at pus puc'atsacan ni jantu k'ox ju xaq'uiu. Pus laxatoc'at
    ju puc'atsacan ju tu'u' q'uiu. Tamalhch ju k'ox chai tamalhch ju jantu.
  eng-LSV: Either make the tree good, and its fruit good, or make the tree bad, and
    its fruit bad, for from the fruit is the tree known.
  cak-NT: Roma ri rech ri nuya' jun che', nina'ex xa utz o man utz ta. Jun che' ri
    can utz, can nuya' utzilaj tak rech, y jun che' ri xa man utz ta, chuka' ri rech
    ri yeruya' man je utz ta.
  pah-NT: —Pejapyaka ti nhinhi'ig̃a rehe, ei Jesus'ga fariseus'g̃a pe. Po i'yva ikatu,
    a'ero yva'ia ikatu. Po i'yva ite'varuhu, a'ero yva'ia ite'varuhu. Ahe okwaha i'yva.
    A'ereki ahe gwepia herekorame yva'ia ojihe, ei Jesus'ga fariseus'g̃a pe.
  sja-NT: —Nejõ bɨɨrɨ pia iru bɨ pɨrã, chauk'ãri, nejõ pia iru bait'ee. Jõdee nejõ
    bɨɨrɨ k'achia iru bɨ pɨrã, chauk'ãri, nejõ k'achia iru p'anadait'ee. Nejõ bɨɨrɨ
    k'awapata chi nejõdeepa.
  xed-xed: «Ka si zɗa ya fu ya, ka lu ná, zɗa yakwani. Ka si zɗa a ya fu ya wu, ka
    lu ná, zɗa a yakwani guli wa, kabga ta yakwani ta tsatsafta lu ta fu.
  mks-NT: ʼXíní ñúhú jánde̱e ndó yitó va̱ha ña̱ ná cuun cui̱hi va̱ha nu̱ do̱. Jáchi̱
    tá ná jánde̱e ndó yitó núu já quéa̱ cui̱hi núu cuun nu̱ do̱. Jáchi̱ xi̱hín cui̱hi
    cúun nu̱ú in yíto̱ cuu ndicuní ndá yíto̱ cúú dó.
  gfk-S: “Ira tintalen ta ira turadi i ngan mon hora dahe. Airuo mangana dahe mon.
    Nong i bilai i huei ira bilai na puspusno, ma nong i sana i huei ira sana puspusno.
    Io kaie, da nes kilam ira dahe ta ira hunuei idi.
  bmu-bmu: “Ipkö könaŋi mi ölŋi eka kewöta mötzin. Miaŋgöra mönö ip galöm kölgetka
    ölöwaka ölŋi ölöpŋi kuŋgumakŋa me ip mem böligetka ölŋi bölöŋi kuŋgumakŋa.
  dgz-dgz: Ap me menan Iesu Parisi nagirewa inamup sia anega wan, “Oma kakaewa, tavewa
    kakaewa iamota, amba oma koeragewa, tavewa koeragewa iamota. Ap gapan oma daiton
    daiton tavewa iepi irewa mega gapan gapan yavinewa.
  eng-GNV: 'Either make the tree good, and his fruite good: or els make the tree euill,
    and his fruite euil: for the tree is knowen by the fruite.'
  zaa-NT: Canchu rena le qui'ni ttu yà fruta ną́ tsè', pues ná qui'ni gunną fruto
    tsè' canchu hualigani ną́ ttu yaga nu riỹu'. Ą'hua canchu rena le qui'ni ttu yà
    fruta ną́ malo nna, entonces nihua fruto nu runną labí riỹu'ą. Porqui'ni ttu yà
    nna redacca' rabáníą por ca fruto nu runną.
  eng-WEBSTER: 'Either make the tree good, and its fruit good; or else make the tree
    corrupt, and its fruit corrupt: for the tree is known by its fruit.'
  guh-guh: 'Icatsia Jesús jumaitsi fariseovijavabelia: —Pexaniavirianaenë itsa ubatsi,
    nacuaita pijinia pexaniacuai. Ponae pijinia pibisianae, nacuaita pibisiacuai.
    Caevirianae canacujitsia yapëtanetsi itsa nacuaita.'
  bon-bon: “Uli liba miiji birige, teeme kuu cuta piiyepu miiji birige. Yepä, uli
    liba niiya birige, teeme kuu cuta niiya birige. Weene uli ne opo yaawatnuye teeme
    kuu cabu ca.
  nhw-BL: “Masehualme quiiximatij se cuali cuahuitl pampa temaca itlajca catli cuali.
    Monequi anquiijtose cuali se cuahuitl pampa cuali itlajca o xiquijtoca amo cuali
    se cuahuitl pampa amo cuali itlajca.
  swh-ONEN: “Ufanye mti kuwa mzuri, nayo matunda yake yatakuwa mazuri. Au ufanye mti
    kuwa mbaya, na matunda yake yatakuwa mabaya. Kwa maana mti hutambulika kwa matunda
    yake.
  wbi-wbi: “Avaanhu vikughutang'hania umpiki vwimila ifipeke fyake. Ulwakuva umpiki
    unnofu ghukoma ifipeke ifinofu, umpike um, biivi ghukoma ifipeke ifiviivi.
  bba-bba: Mɑ Yesu mɑɑ nɛɛ, ɑ̀ n dɑ̃ɑ ɡeeru duurɑ kɑɑ bii ɡeenu wɑ. À n mɑɑ dɑ̃ɑ kɔ̃suru
    duurɑ bii kɔ̃sunɑ kɑɑ sɔri. Domi dɑ̃run binun diyɑ bɑ rɑ tu tubu.
  eng-KJVCPB: 'Either make the tree good, and his fruit good; or else make the tree
    corrupt, and his fruit corrupt: for the tree is known by his fruit.'
  kgk-NT: 'Upéi omombe''u íxupe kwéry arandu rehegwa nhe''ẽ yva máta rehegwa-rami:
    —Yva máta jaikwaa hi''a-rehe. Yvyra porã hi''a porã meme. Ha yvyra vai ndahi''a
    porãi. Hi''a vai meme voi. Hi''a-rehe jaikwaa yvyra, he''i fariseu rekoha-rehe.'
  waj-waj: Yatari yoketaivau iira yoketaivo vaikio yatari maisaivau iira maisaivo
    vaivai. Ngia yatari iiraiyauvaa teeda arinaima yatari oyaivaara rikiaavai.
  cpy-cpy: Tema okimiwi-takawo aririka iñahaetero kameethari chochoki, riyoteetzi
    kameethari okanta owaato. Rooma piyanta-tsiri chochoki, riyoteetzi kaari-perori
    owaato.
  ekk-PKP: Otsustage ära, kas puu on hea ja selle vili on hea või on puu halb ja selle
    vili on halb, sest puud tuntakse tema viljast.
  mpx-mpx: “Ebo ebwakil waiwaisana, he enona i waisi. Ebo ebwakil nanakina, he enona
    i nak. Ebo enona ta kite inoke ebwakil ta atena, ebo ebwakil waiwaisana ebo ebwakil
    nanakina.
  wbp-wbp: Ngula-jangka, Jijaji-jana yapa-patuku wangkaja, “Kajilpa pirrjirdi watiya
    karriyarla, ngulangkaju kapu miyi ngurrju mardarni. Kala kajilpa rampaku watiya
    karriyarla, ngulangku kuja-ka miyi mardarni, ngulaju ngawu ngarninjakuju. Miimii-nyangka
    ngurrju-japa ngawu-japa miyiji, ngula-jangkarlu kapunpa nyuntulurlu milya-pinyi
    pirrjirdi-japa marda rampaku-japa watiya yalumpu. Ngula-piyarlu-yijala, miimii-nyangkalu-jana
    yapa nyarrpa kalu nyina ngurrju-japa maju-japa.
  luo-luo: “Los yien obed maber eka olembe biro bedo maber, kata ket yath obed marach
    kendo olembene biro bedo marach, nimar yath ingʼeyo gi kit olemo monyago.
  nhe-NT: “Tlacame quiixmatij se cuali cuahuitl pampa temaca itlajca tlen cuali. Monequi
    inquiijtose cuali se cuahuitl pampa cuali itlajca o xiquijtoca ax cuali se cuahuitl
    pampa ax cuali itlajca.
  aii-aii: ”ܐܝܼܠܵܢܵܐ ܛܵܒ݂ܵܐ ܛܥܘܼܢܝܵܬܹ̈‌ܐ ܛܵܒܹ̈ܐ ܟܹܐ ܥܵܒܹܕ، ܘܐܝܼܠܵܢܵܐ ܒܝܼܫܵܐ ܛܥܘܼܢܝܵܬܹ̈‌ܐ
    ܒܝܼܫܹ̈ܐ ܟܹܐ ܥܵܒܹܕ. ܡ̣ܢ ܛܥܘܼܢܝܵܬܘܼ̈ܗ‌ܝ ܟܹܐ ܦܵܐܹܫ ܝܕܝܼܥܵܐ ܐܝܼܠܵܢܵܐ.
  esk-NT: “Napaaqtuq iḷitchuġinaqtuq asiaŋigun. Napaaqtuġiksuaq asirriḷḷautaġaqtuq
    aasiiñ napaaqtuġiitchuaq asirripḷuni asiaġiitchuanik.
  msb-msb: Nagsurmaton pa si Jesus, “Niyan ipahalimbawa ta man sa kahoy. Kun maayo
    ini, nagabunga man sin maayo pero kun maraot, maraot man an bunga. Kaya makikilala
    naton an kahoy paagi sa bunga sani.
  cpa-NT: ’Lán¹²jni ju³lah lǿa¹² cøng² hma². Hma² dsio¹ cuø¹ mǿi² dsio¹. Hma² hlaih¹³
    cuø¹ mǿi² hlaih¹³. Quianh¹³ mǿi² quiah¹² báh³ hma², li¹léi¹³ ha²lah lǿa¹² lah¹cøng²
    lah¹cøng² hma². Quianh¹³ hi² ca¹jmo¹jni li¹léi¹³ ha²lah lán¹²jni calah.
  dso-dso: “ନିକ ପଲ୍‌ ଦାର୍‌ବାର୍‌ଆଲେ ଗଟେକ୍‌ ଗଚ୍‌ ନିକ ଅଇବାର୍‌ ଆଚେ । ବାନିଆ ଗଚେ ବାନିଆ ପଲ୍‌
    ଅଇସି । ଗଚ୍‌ କେନ୍ତିଟା, ତାର୍‌ ପଲେ ଅନି ଜାନାପଡ୍‌ସି ।
  meu-meu: Au bona huahua ba hanamodia, eiava au mai huahuana ida ba hadikadia; badina
    be huahuana amo au bae dibaia.
  yva-NT: Parisije, weapamo vatano mamun maisyare tawae mamun ramaisy! Wapare wapo
    kove raura, wamamaisye ramu, weye wasanuga mamun. Wasanuga mamo raurata irati
    ananeneae inyo mote so rai. Inyo moto kove mo mano kove rauguje, yara inyo moto
    kakaije mo mano kakaije rauguje, weye inyo mane mamo mamaisyo ama mote rai. Maisyare
    omai ti, vatano kove wo ayao kove raura weye manuga ntairijo ana ngkove rai, yara
    vatano kakainoanive wapo ayao kakaije raura weye wasanuga ntairijo ana ngkakaije
    rai. Weye vatane apa ana no anuga rai ntipu muje po raura no awa.
  dgc-dgc: “Tu mahusay a kayo, éy mégbunga ta mahusay a bunga. Ey tu medukés a kayo,”
    kagi na, “éy mégbunga ta medukés a bunga. Da matenggi mo tu kayo bagay meta mo
    i bunga naa.
  zpm-NT: ’Naṉle to gaṉle zig nac yag nex, miṉe nac yag, miṉ co nac nex ne rdeeda.
    Teḻ yag wena nex wen rquia low, togo yag ncuaangaaw, nex ncuaanaque rquia low.
  hix-NT: Àsok hana nay ha, nat ha, kekon xarha tà. Ohxe tehtoko, ohxe neheten hamà.
    Atxke tehtoko, atxke neheten hamà. Eherà ryhe, nat hutwamohsehe, ohxe hana, ohxehra
    haxa hana, kekon hatà.
  sim-sim: �Mi jivi mbeek akwa kavan wanda ambu sir. Uwak mi kava mbeek akwa jivin
    wanda ambu sir. Mberem nivai heyeku jivi os mo kava os? Akwa ome frihin ni heyehe
    ni mba, �Mi toso jivi sira. Hako kasai kava sir.� �
  npi-ULB: कि त रुखलाई असल बनाओ र त्यसको फललाई पनि असल बनाओ, वा कि त त्यो रुखलाई खराब
    बनाओ र त्यसको फललाई पनि खराब बनाओ, किनकि रुख त्यसको फलद्वारा चिनिनेछ ।
  cgc-cgc: Gambal pa Jesus i, “Daw dayad kaoy an, simpri dayad man iya na bunga. Daw
    lain kaoy an, simpri lain man iya na bunga. Mga kaoy makala paagi ta iran na bunga.
  tim-tim: Lâwingât keiŋe bunŋande mem miapanmap. Aregât ye lâwin siâgât nâŋgâm kepilâm
    imâ âlepŋe dâm benŋe bunŋeŋaet hainâgâk âlepŋe dâmai. Akto lâwin siâgât nâŋgâm
    kepilâm imâ bâleŋe dâm âmâ benŋe bunŋeŋaet hainâgâk bâleŋe dâmai.
  yor-yor: “E sọ igi di rere, èso rẹ̀ a sì di rere tàbí kí ẹ sọ igi di búburú, èso
    rẹ a sì di búburú, nítorí nípa èso igi ni a ó fi mọ̀ igi.
  wos-wos: Wun hundi wataka dé Jisas diré angi wa, “Yikafre mimbu dé yikafre sék xaké.
    Haraki mimbu dé haraki sék xaké. Nani misékré xéta nani xékélaki, yikafre mika
    akwi, haraki mika akwi.
  emp-NTPO: Nejõ biada zauibʌrʌ cawa panʌa bacuru biada. Baribʌrʌ dji biaẽ́da zauibʌrʌ
    cawa panʌa bacuru cadjiruada. Nejõza idji zau b̶ʌd̶eba cawa panʌa.
  eng-F35: “Either make the tree good and its fruit good, or make the tree rotten
    and its fruit rotten; for the tree is known by the fruit.
  ind-ind: '“Setiap orang tahu: Kalau mau makan buah yang enak, ambillah dari pohon
    yang subur. Buah dari pohon yang buruk pasti tidak enak. Karena setiap pohon dinilai
    dari buah yang dihasilkannya.'
  pes-OPCB: «درخت را از میوه‌اش می‌توان شناخت. اگر درخت خوب باشد، میوه‌اش نیز خوب
    خواهد بود. و اگر درخت بد باشد، میوه‌اش هم بد خواهد بود.
  mpt-mpt: Ase ayam damanemeo e yamo ayam balinamabebe. Eka ase amgumanemeo e yam
    osa misiam balinamabebe. Nakai aso yamo watem motomanibta Ele as ayamobe. Ele
    as misiamobe genibta tekein kebinabiobe.
  bla-bla: 'Ŏkhs''apĭstutos mistsĭs'', mŏk''ŏkhsinasiii: ki makap''ĭstutos mĭstsĭs
    mŏk''okapinasi: mistsĭs'' ĭsksĭno''au otsin''assĭnni.'
  ssx-ssx: Epeke kilikimanu ta la꞉la꞉ ekima꞉ta꞉ epeke ti hala꞉eki peneme yaasa꞉me.
    Pate hoke ti haya꞉ka꞉na꞉ta꞉ kota꞉ hoke kiliki kone talipikie. Ti paeyaona꞉ hala꞉
    hauta꞉ ika꞉ kiliki a꞉ilia꞉ ekima꞉ peneme yaalieke.
  mkl-mkl: Jesu í sɔ̃ ŋɑ mɑ́ í ni, ɑ̀ yɑ mɑ̀ jĩii hɑi si isoɛ. Jĩi jiidɑ iso jiidɑi
    í yɑ so, ɑmmɑ jĩi lɑɑlɔ, iso lɑɑlɔi í yɑ so.
  gaq-gaq: ନିମାଣ୍ଡା ଚୁ ଚୁନ୍‍ସା ସ୍ଲାଃକେ ଆମ୍ନାନେ ଦର୍‌କାର୍ । ବଃଉଂକ୍ନେ ସ୍ଲା ନିମାଣ୍ଡା ଚୁଚୁ
    ସାଃଏ । ସ୍ଲା ଡିରକମ୍ ମେଁ ଚୁକ୍ନେ କେଚେ ମ୍ୟା ଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: “Lo77o mithay lo77o ayfe ayfees; qassi iita mithay iita ayfees. Hiza, mithay
    erettey ba ayfiyaana.
