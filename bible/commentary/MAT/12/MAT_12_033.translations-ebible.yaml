    kēētit lokoyeekyii.
  xnn-xnn: Dat menpangngalig si Jesus ay mangwani en, “Nan gawis ay kaiw et gawis
    nan ibgasna ngem no ngawi nan kaiw et ngawi abes nan ibgasna. Tay nan begasna
    nan mangipaila isnan kakaiwna.
  mwe-mwe: “Nkongo ubhaga gwa mmbone na iepo yakwe shiibhe ya mmbone, na nkongo ubhaga
    gwangali gwa mmbone na iepo yakwe shiibhe yangali ya mmbone, pabha nkongo pukumanyika
    kwa iepo yakwe.
  tte-tte: “Tem mayau namwanamwana, ee kanna inamwanamwa. Tem mayau naenaena, ee kanna
    naenaena. Tem kanna tagitai kabo mayaune takatai tem namwanamwana o tem naenaena.
  tcs-tcs: ‘Yupla tingbaut po dem tri. Ip yupla luk kaikai blo da tri i gud, wel yupla
    sabe da tri i gud, bat ip da kaikai i nugud, wel yupla sabe da tri i nugud.
  hlt-THB: ”Thing ak leek awhkawng thaih leek qah nawh, thing ak che awhkawng thaih
    che qah lawt hy, ak thaih awhkawng thing ce sim uhy.
  soq-soq: “Ia inidewaleidia naunauwa euda os naupi, tane ia inikadileidia naunauwa
    kadiwa naupi. E ia sa ipawa naudia mampe ewane ateitana ia sa euda ba kadiwa.
  qub-qub: «Alli yöraga mishquej frütatami wayun. Mana alli yöraga ashgajtami wayun.
    Wayuyninpami rejsinchi yöra alli cashanta mana alli cashantapis.
  att-att: Á kinagi na paga ni Apu Kesu, “Á ta ángngarigán, nu ajjan yù napiá nga
    káyu, napiá gapay yù bungá na. Á kunnian gapay, nu jikkù yù káyu, jikkù gapay
    yù bungá na, á ammu tam gemma mappíli ta káyu megapu sù bungá na.
  bki-bki: A Yesu naio ber bunu, berinavo “Kito romijikia rovitilubar buruiesi nalo
    ea salo m̃arati napano abarlo. Buruiesi napano miluo bo, bar m̃arati na bo, mia
    buruiesi napano miluo bova, naio bar m̃arati napano bova.
  bqp-bqp: Tó lí mana, a nɛ́ nigↄ̃ manamɛ. Tó lí vãni sↄ̃, a nɛ́ nigↄ̃ vãnimɛ. Zaakũ
    línɛn òdi lí dↄ̃a.
  mcp-mcp: «Bɨ́ mə́ ká cɨ nə́ lɨ́ɨ́ jɨ́ fwámɛ́ lɨ́ɨ́, bɨ mə́ cɨ nə́ ibumə́ byé bísə
    fwámɛ́ íbumə́; bɨ́ mə́ ká cɨ nə́ lɨ́ɨ́ jɨ́ bɔ́w-bɔ̂w lɨ́ɨ́, bɨ mə́ cɨ nə́ ibumə́
    byé bísə bɔ́w-bɔ̂w íbumə́.
  hat-hat: Si pyebwa a bon, l'ap bay bon donn. Si pyebwa a pa bon, li p'ap bay bon
    donn. Yo rekonèt kalite yon pyebwa sou donn li bay.
  npl-NT: '''Se kuali kuawitl kitemaka kuali itlakilo, tla n kuawitl amo kuali, noiwa
    kitemaka itlakilo amo kuali. Nochi kuawitl moixmati ika tlan kitemaka.'
  bgg-bgg: “Iwoi wie woi yi pha ne nathek shii hingmuii gang um chid phro; nashii
    hingmuii jia um arone, nashii ne iwoi de awie pha um ruii phro. Hingmuii ne iwoi
    khie woi ruii pha ji è thieg ruii phro.
  eng-TCENT: “A tree is known by its fruit. If a tree is good, its fruit will also
    be good. If a tree is bad, its fruit will also be bad.
  eng-BSB: Make a tree good and its fruit will be good, or make a tree bad and its
    fruit will be bad; for a tree is known by its fruit.
  cpu-NT: Onkempivaityaaro aririka iriñeetero kameethari chochoki, jiyotaitzi kameethari
    onatzi ovaato inchato tsika opoñaakara chochoki. Ari okempitari eejatzi aririka
    iriñeetero chochoki piyantatsiri, jiyotaitzi kaaripero onatzi ovaato inchato tsika
    opoñaaka iroori.
  san-ASM: পাদপং যদি ভদ্ৰং ৱদথ, তৰ্হি তস্য ফলমপি সাধু ৱক্তৱ্যং, যদি চ পাদপং অসাধুং
    ৱদথ, তৰ্হি তস্য ফলমপ্যসাধু ৱক্তৱ্যং; যতঃ স্ৱীযস্ৱীযফলেন পাদপঃ পৰিচীযতে|
  tac-NT: › 'We a'lá repúpua bilé rojá 'liko 'la a'ká rakémala. Bilé rojá tabilé a'lá
    repútigame, alueka tabilé a'ká rakémala. Rakala e'néniga machiame júturu pala
    'la ka alué rojá o tabilé 'la ko ma.
  eng-WEBPB: “Either make the tree good and its fruit good, or make the tree corrupt
    and its fruit corrupt; for the tree is known by its fruit.
  gfk-H: “Ira tintalen ta ira tunatuna i ngen mon hoing ra dahai. Airua mangana dahai
    mon. Nong i bilai i hatahuat ra bilai na hunuena, ma nong i sakena i hatahuat
    ira sakana hunuena. Io hua, da nas kilam lah no dahai ta ira hunue diet.
  viv-viv: KaduꞋe, kaꞋi wanagahe vaita ai guwana yamumuna, kadu wanagahe vaita ai-moꞋena
    yamumuna. O kaꞋi wanagahe vaita ai guwana koyona kadu wanagahe vaita ai-moꞋena
    koyona. FaꞋina ai kaꞋi yamumuna o kaꞋi koyona ma guwana againe kahalamanena amine,
    kaliva kaꞋi yamumuna o koyona yana dewa againe wanahalamanena.
  yao-yao: “Chitela chambone chikusogola isogosi yambone ni chitela changalumbana
    chikusogola isogosi yangalumbana. Nipele chitela chikumanyika kwa isogosi yakwe.
  tgp-tgp: Vipahai matea o er̃i hite usuria na namana, o vai vipahai atu i r̃uhu,
    namana i pa r̃uhu, o vai vipahai atu i sati, namana la pa sasati.
  auc-NT: Ayæ̈ waomö mönö cædïnö ante awæ̈ incate baï impa, ante odömoncæte ante Itota
    ïïmaï ante apæ̈negacäimpa. “Awæ̈ æbänö ïwæ̈, ante ëñencæte ante mönö tömenca tä
    pete bete ëñengæ̈impa. Awæ̈ waïwæ̈ ïwæ̈ ïninque tömenca wainca incaquïwæ̈ impa.
    Wæætë awæ̈ baawæ̈ ïwæ̈ ïninque edæ tömenca baaca incaquïwæ̈ ïwæmpa, ante ëñengæ̈impa.
  kbc-NT: Naɡ̶ana niale nigele, odaa elali eletidi ele, pida nige deɡ̶ele naɡ̶ada
    niale, odaa elali idaaɡ̶ee beyagi. Jakataɡ̶a me jowooɡ̶otaɡ̶a niale leeɡ̶odi niɡ̶inoa
    elali ane yajigo.
  bmh-bmh: Yesus nug koli awareun, “A naliu pianemen, go gonugau dab han naliu. A
    eg go gonugau dab han eg. Dudu ag a gonugau dab uligaimai, ag abiu macanemen go
    a naliu ta, eg acanemen.
  ctu-BL: Che' c'oc' jini te', mi la' wʌl c'oc' i wut ja'el. Mi mach wenic jini te',
    mi la' wʌl mach wenic i wut. Come mi' cʌjñel jini te' ti' wut.
  meq-meq: «Kə ge dərizl i gərɗaf ŋgwalak eye na, hohway ŋgay hay ŋgwalak eye. Kə
    ge dərizl i gərɗaf eye ŋgwalak eye bay na, hohway ŋgay hay ŋgwalak eye bay. Andza
    niye ta səriye ha dərizl i gərɗaf nakay ŋgwalak eye na, abəra ka hohway ŋgay hay.
  noa-H: 'Mag hiek''ak''agmamua hĩchab hamag magjim Jesuu: ’Pãadë mʌ sëu hawia nemjĩir
    jĩirwaijã wajap jarba sĩi hich jãg bãaupibat. Mag nemjĩir wajap chëbajugui hajim.
    Mamʌ wajap''ata p''ãichichagau bʌ̈ k''uanaa jar bãaumʌn, mag nemjõ wajap''a chëju.
    Wajapcharan hich chë sim gaaimuata k''ap''ʌ haajemgui hajim, jãga sĩ mag nemjõ.
    Hich jãgta naabahab hajim pãarjã hagjö. Pãach nem wau nʌm gaaimuata pãachdëupai
    pãach jaau naabahab, hõor wäjäauná wa hõor k''aigbam k''ʌʌná.'
  alp-NT: “Sepo ai aini sae pine imi beteke be emise hoko esi buaije emise lekwe po
    sepo ai aini sae pine imi beteke be emise mo hoko esi buaije lekwe emise mo. Le
    aije mise pise mise more, rekwae bei esi buaije.
  san-VEL: paadapa.m yadi bhadra.m vadatha, tarhi tasya phalamapi saadhu vaktavya.m,
    yadi ca paadapa.m asaadhu.m vadatha, tarhi tasya phalamapyasaadhu vaktavya.m;
    yata.h sviiyasviiyaphalena paadapa.h pariciiyate|
  kbq-kbq: Hagi Jisasi'a mago'ene huno, Knare zafamo'a knare raga'a regahie. Hagi
    havi zafamao'a havi zafa raga rentegahie. Na'ankure ragare negenka zafamofona
    knare hu'neanki haviza hu'neanki hugahaze.
  kbh-kbh: “Canÿe betiye ts̈abá mobocuedanga y botamana echanjashájona; ndoñe ts̈abá
    matscuedánana y ts̈abe shajuana ndoñe queochátsbomna. Chë betiye ts̈abe betiye
    o ndoñe ts̈abe betiye tondmënama, jtsotats̈ëmbuana nts̈amo chëshe tojashajoncá.
  ron-LSB: “Ori faceți pomul bun și rodul lui bun, ori faceți pomul stricat și rodul
    lui stricat, căci pomul se cunoaște după rodul lui.
  pon-pon: Padukedi tuka mau pot, a wa pan mau; de padukedi tuka jued apot, a wa pan
    jued. Pwe tuka kin diarok kida wa.
  nhe-BL: “Tlacame quiixmatij se cuali cuahuitl pampa temaca itlajca tlen cuali. Monequi
    inquiijtose cuali se cuahuitl pampa cuali itlajca o xiquijtoca ax cuali se cuahuitl
    pampa ax cuali itlajca.
  sps-sps: Jisas tsue pis to, “U nau rof kaa minon fuan rof. An nau iring kaa minon
    fuan iring. Te iring fi non nau u fua nan ya kan iring. Vainy natiny tagei faamuainy
    ror fua ri te natiny nau te rof fi non ya ge te iring fi non ya.
  wnc-wnc: “Sike katau dakatu buyana take aawan kake katau takedaka ngang kaamang.
    Sike buyana wai aawan kake katau take dua ngang yakamang.
  nmw-S: “Hebe hubwahi dodohobine, iyete hinone i dohob. Hebe hubwahi ngakngakine,
    iyete hinone i ngak. Hebe ta paidi hinone bwen ta lapu hubwahi, hebe hubwahi dodohobine
    o hebe hubwahi ngakngakine.
  bus-bus: Tó lí maa, à nɛ́ égↄ̃ maamɛ. Tó lí zaa sↄ̃, à nɛ́ égↄ̃ zaamɛ. Zaakɛ líbɛɛn
    wè lí dↄ̃a.
  gub-BL: (Uze'eg wiwi Zezuz wanupe.) — Aze ma'ywa'yw ikatu a'e nehe, i'a kwer hete
    katu a'e nehe no. Aze na'ikatu kwaw nehe, nahete katu kwaw i'a kwer nehe. Aze
    xixak ma'e'a kwer nehe, xikwaw putar i'yw zane nehe. (Aze zàràkàxihu xixak nehe,
    — Zàràkàxihu 'yw, za'e putar i'yw pe nehe. Aze nàràz xixak nehe, — Nàràz 'yw,
    za'e putar i'yw pe nehe.)
  imo-imo: Unjo penga te kanokolio mongo pengama tombalo nomolo ningo karomele. Unjo
    keri te kanokolio mongo kerima tombalo manda naa nomolo ningo karomele. Unjo te
    mongo toromo kinye kanokolio i unjomu penga, i unjomu keri ningo moke teko karomele.
  boj-boj: Osiqa Yesus a olo marej, “Ŋam bole naŋgi gei bole ateqnub. Ŋam uge naŋgi
    gei uge ateqnub. Deqa tamo naŋgi ŋam aqa gei unsibqa dena poinjrqas, ‘Ŋam di bole.
    Ŋam di uge.’
  eng-DRA: 'Either make the tree good and its fruit good: or make the tree evil, and
    its fruit evil. For by the fruit the tree is known.'
  knf-knf: 'Yeŧu akak aji : « Bko bjeb baji babuk mnko mnuura, kë bko bmaakal baji
    babuk mnko mnwuţaan. Iji kyikrënaan bko ţi mbuk mi ba.'
  san-KHM: បាទបំ យទិ ភទ្រំ វទថ, តហ៌ិ តស្យ ផលមបិ សាធុ វក្តវ្យំ, យទិ ច បាទបំ អសាធុំ
    វទថ, តហ៌ិ តស្យ ផលមប្យសាធុ វក្តវ្យំ; យតះ ស្វីយស្វីយផលេន បាទបះ បរិចីយតេ។
  arn-NT: “Küme dapillkayafimün ta kiñe anümka, fey wülay küme fün. Fey küdawmanofilmün,
    fey wülay wesake fün, tañi fün mew am kimngekelu ñi küme anümkangen.
  zas-NT: ’Lëjt ragbee, bal tijb bejn ruzuj tijb yag zagdxe, rtia ni zagdxe lojn,
    per bal guzujman tijb yag guijdx, rtia ni guijdx lojn. Din tijb gaj yag nünbee
    bejnan por ni rtia lojn.
  ken-NT: Yesu arɔk ambɨ bɛrɛm bɛ, “Mbák ɛnɔk ɛ́rɨ, kɛpɛm ɛki nkwɔ kɛ́rɨ́. Mbák
    ɛnɔk ɛbhɔ̌ŋ nɛme, kɛpɛm ɛki nkwɔ́ kɛ́bhɔ́ŋ nɛme. Mmu ǎrɨŋɨ ɛnɔk chí ndǔ kɛpɛm
    ɛki.
