    munä.’ Say guelgaraycashganta tantyacorga manami discïpulöcunata jamuraycäyanquimansu.'
  kms-kms: God ningg buk wuri, ‘Nungoqi umo wambui riti nge wegh kin te nge yambu
    kari. Nungoqi wute yawo wutony kin te nge yawo kare righe.’ Nungoqi wand puate
    ven kin ei nei wamb, tedi wute aye unje rip segi kin te mai weny segi.
  agn-agn: May inaning tang Dios ong Kasolatan ang ganing, ‘Belag tang mga bolontad
    mi tang pagtorol ta kalipayan ong yen, kondi ang kate-bek mi ong tata may tata.’
    Mandian, mga naintindian mi rin tang maliag yaning tang mga bitalang asia, indi
    ra rin inosgaran mi tang mga taw ang anday mga talak nira.
  nhi-NT: 'Uan tla oxconahsicamatinih tlenoh ictosniqui: “Inniqui teicnoitalis uan
