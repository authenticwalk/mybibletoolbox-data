    yaa nyɩma -wa ''nɩa gbʋnyuu lɛnʋ gbʋ -dɩlɩ.'
  tpi-tpi: Tasol sapos yupela i bin save gut long as bilong dispela tok i stap long
    buk bilong God, ‘Mi no laikim ol ofa nating yupela i save mekim. Mi laikim tumas
    bai yupela i mekim gutpela pasin long ol arapela,’ orait bai yupela i no inap
    putim hevi long ol man i no gat asua.
  mih-NT: Tatu sa sito ndo ñaa cuñi si catyi si nu i catyi ra Ndyoo vatyi cuñi ra
