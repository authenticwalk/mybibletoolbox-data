  ena-ena: Asɨ agaŋ nameŋ abami uami. Viaŋ namɨlaŋ sagalɨ havɨ havɨ igulalaŋ agɨlasaŋ
    mavɨn ma hɨnilan aba abami uami. Viaŋ hulaŋ iamɨgali limu hɨhɨle agɨlaŋ hulaŋ
