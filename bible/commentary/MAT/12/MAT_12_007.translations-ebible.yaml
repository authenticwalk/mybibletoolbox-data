    wong-wong sing bener.'
  byr-byr: Yɨ Gotɨyare bukuyavɨ dara dɨnɨꞌ ‘Sipɨzipɨyaraavɨ yaasɨwaꞌna manyɨjaavɨpɨneihɨlyɨ.
    Aala! Pwaraavɨna kale gaimwangeꞌna nyɨvuꞌnɨvanɨꞌ.’ Sara dɨnɨkeꞌ nayaa yawɨrangabɨzɨ
    kwajɨ aꞌmwe kayaaꞌnanya maayaraavɨna ‘Sahwara Kɨwɨnyaꞌ galazekɨvaimwaaꞌ,’ majɨ
    kyɨpɨdɨka!
  ian-ian: Tamba God wandɨ, Hosia pɨlɨwutnda nyaangɨtna angwa vat ngwuk ana vɨga lɨgangwuk?
    God wandɨ. Kwanda kwanda vatnyalaa wun kat ke kwiga. Nat nɨmba kat nɨmamba yelavɨka
    kwunak ngwula waa wandɨ God waa tamba Hosia pɨlɨwutndɨ. Kan nyaangɨtna angwa vak
    vɨgengwan apma vat yilɨga nɨmba kat vɨlaa ngwuk kavle vat yilɨgangwuk waa ana
    wagengwuk.
  hun-hun: 'Ha pedig tudnátok, mi ez: »Irgalmasságot akarok és nem áldozatot« – nem
    ítéltétek volna el az ártatlanokat.'
  mcf-NT: 'Nuquin Papan naden chiaid mimbi bëdamboen tantienquio iquec. “Ëmbi chiacpadomboen
    abentse-abentsen mimbi naic. Adoquimbi ëmbi chiaid utsi niaquec mimbi icsaido
    caido mimbi bëdamboen istiapimbo iquec. Adsho isun: ‘Mibi bëdambo iquec,’ catiapimbo
    iquebi.” quequin Nuquin Papan chiaid bëdamboen tantiashun ëbëd icquidon bëdamboen
    nasho mimbi chushcainquio ictsenoc.'
  kjs-kjs: 'Pare nimimi Gote-na agale meda pagola peme yalore koeyae napeme enaalinu-para
    agale mada nalakela peme. Nipuna agale go wia-daa: Ofa sape kone madaare neme
    raaname nakome pare epe raba meape kone madaa pedo pe.'
  mni-mni: "Aduga, \x93‘Eina pambadi chanbiheiba aduni, iratpot adu natte’\x92 haiba\
    \ Mapugi puyagi wa asigi wahanthok nakhoina khanglamlabadi, nakhoina maral leijadabasing\
    \ adubu lalhallamloidabani."
  yad-NT: 'Jiryetyi datya̱da ta̱ra ránique jirya niquejada: Radyiryu̱y ji̱tara jantyutya̱da,
