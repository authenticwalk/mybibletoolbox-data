verse: MAT.012.007
translations:
  kpx-kpx: Subuta Bukae Hotomo Dilavau loui avoe, ‘Di isiviholinu la ovo havei mahoi
    di hoesehavoliho. Isito di isiviale la moleho uvulahai mole tedaevei.’ Iale la
    ke ihu hilokavatebe la ataeau menaka eguvaholiale kebia aiogeveholilu.
  okv-H: amita be amo God ta ke ta einge kajarira. ‘Amo ungota o teto heveto pene
    ikari mane rate jo ari avo uje ere ona.’ ainge God na eria eto ke emita be kiaeheva
    amo ungo na ari sapura ae embomeni erevi avo mane pehumba aheva
  tbo-tbo: Yaubada a baha ega ota hanapugeya i pa, “Talaguyaba ega ginouli baneina
    ma lunugotootogo naka ginouli baneina.” Yaka ega u hewahewali ona igouhi.
  mal-C: ‘യാഗമല്ല, കരുണയാണ് ഞാൻ അഭിലഷിക്കുന്നത്,’ എന്നതിന്റെ അർഥം മനസ്സിലാക്കിയിരുന്നെങ്കിൽ
    നിരപരാധികൾക്കുമേൽ നിങ്ങൾ കുറ്റം ആരോപിക്കുകയില്ലായിരുന്നു.
  grc-SR: Εἰ δὲ ἐγνώκειτε τί ἐστιν, ⸂Ἔλεον⸃ θέλω καὶ οὐ θυσίαν, οὐκ ἂν κατεδικάσατε
    τοὺς ἀναιτίους.
  bgc-bgc: जै थम पवित्र ग्रन्थ म्ह जो लिख्या सै, उसका मतलब जाणदे के, ‘मै बलिदान न्ही
    पर दया चाहूँ सूं।’ तो थम बेकसूर ताहीं कसूरवार कोनी ठहरान्दे।
  khz-khz: Puka Veaga ekilana, ‘Vetuga ne aririwaana, a vega-nama paera vou ragaina.’
    Pene ekila ganina goripaana genai, ati geria kepi talimara ragai pogoro vega-rakavara.
  deu-TKW: 'Wenn ihr aber verstanden hättet, was das heißt: Barmherzigkeit will ich
    und nicht Opfer, so hättet ihr die Unschuldigen nicht verurteilt.'
  zsr-NT: 'Cutu réjniꞌliꞌ lë naꞌ nayúj lu guich laꞌy, rna: “Rëꞌndaꞌ huechiꞌ ládxiꞌliꞌ
    lzaꞌliꞌ, len clëg gdö́digacliꞌ‑baꞌ böaꞌ bëdxdauꞌ ruzéguiꞌgacliꞌ‑baꞌ lu bcugu laꞌy
    quiaꞌ.” Laꞌnaruꞌ réjniꞌliꞌ lë ni, cutu gchúguliꞌ quegac nup cutaꞌbagaꞌ zxguiaꞌ.'
  lin-lin: 'Ah soki bososolaki ndimbola ya maloba oyo : « Nasepelaka na motema ya
    boboto koleka mbeka, » bokokaki kopamela te bato oyo mpo ete basali mabe te !'
  hns-NT: 'Parmeswar bolies hai kie: ‘Ham toelogke baliedaan na maangiela, bakie kie
    toelog ek doesare ke daaja kar.’ Toelog ie baat na samdjhe hai, ohie se toelog
    be-kasoer tjela log ke kasoer deile.'
  noa-E: Wajapcharan jãg Ẽwandam iek phã sim gaai jaau sim pãrau khaugbata naabahab,
    Ẽwandamau ich iek gaai “Nemchaain thõonaa mʉrʉg jëeuwai ʉ̈u sĩeb mamʉ, muan pãach
    khapeenta ʉ̈rcha dau aug khaug paraa apim khõsi chirʉm” a sim. Pãrau irua mag
    sim wajapha khaphʉ naakhiin, jãg õor iekkhõr chukhum khʉʉndampa pãrau khaigba
    nʉm a jaaubajugui ajim.
  eng-EMTV: But if you had known what this means, ‘I desire mercy and not sacrifice,’
    you would not have condemned the guiltless.
  mib-NT: 'Te tu cájecūhun ni rō jijnáhan ró jnūhun yáha jeē yosó núū tútu iī jeē
    ni cáhān Yaā Dios: Jeē cuní gā rī cúu jeē cundáhú ni rō jnáhan ró, vēsú jeē socó
    rō quɨtɨ nuū rī, achí yá. Te núu jeē ní cajecūhun ni rō jnūhun yáha, te ma cahán
    rō súcuan sɨquɨ̄ tée jeē tú na cuēchi núú.'
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ इङ्‌गाॽ सिदुङ्‌जभाःन् चाहाबा मे़जोःक्‍कान् कर मनाहाॽ
    लुङ्‌माॽ तुक्‍ते़म्‍सिम्‍मे़ॽ फाॽआङ् निङ्‌वाॽ चोगुङ् लॽरिक् साम्‌योसाप्‍लाओ पाःत्तुबा
    पाःन्‍निन् के़निःसुम्‍माङ् के़वयिल्‍ले़ग फोत्‍या मे़ःन्‍नेबा मनाहाॽ आप्‍तिक् के़न्‍गुःत्तुम्‍सिम्‍मे़न्‍बा
    वये़ मे़न्॥
  xnj-xnj: Kuvya mumanyalila mana ya malovi aga ‘Nigana lipyana, nigani lepi teta
    zinu.’ Ngamuvahamwili lepi vandu vangahoka.
  mmx-mmx: Nemi xopmen mina xasep at levelinga at Lovoang Kaala mo i lok keretna,
    ‘A vara i do lebelen tuntun na umsu atnimi, a xopara loklok tiplavang.’ Do nemi
    gitaklen lavasuun at nai, nemi gitoxo lok li lumumuat atnedi kopmen taxakapmek
    atdi.”
  cbr-NT: 'Nucën Papa Diosan bana ca ësai quia: “Unían ''ë rabianan aín ''ucha tërë́ncë
    ''inuxun ''aracacë ñuina rëxun xaroia isi cuëëncësamaira oi cana atun uni itsi
    nuibaquin axa ''aquinsa ''icë ''aquinia isi cuëënin”. A bana cuacë ''aish camina
    ''ën ''unánmicë unicaman trigo bëru bixun piia isi manáncëma ''itsían.'
  tee-NT: 'Para ca jantu xamach''akxayat''it ju ixchivinti Dios ju ts''okcanta junta
    ma chani najun ju Dios: “Ju quit''in iclacasq''uin ni ala''akt''ai''ut''it laca''amapaininti.
    Jantu va yuchi ni aquilalhik''ailakts''iu ju tu''u'' atapacxat”. Ni ca ixmach''akxat''it
    ju tuchi nomputun ju chunch pus jantu ca''ix''amuc''anit''it ixtalak''alhin''an
    ju lapanacni ju jantu tu''u'' macxcai tanavita.'
  eng-LSV: 'and if you had known what [this] is: Kindness I will, and not sacrifice—you
    had not condemned the blameless,'
  cak-NT: 'Y rix man ta xi''ij chi mac ri xqui''en ri nu-discípulos, xa ta iweta''n
    anchique ntel chi tzij rutzij ri Dios cuando nu''ij: Ren más nika chinuech chi
    nijoyowaj quiwech ri winak, que chech ri chicop ri ye''isuj chinuech. Quiri''
    nu''ij ri Dios.'
  pah-NT: '@see-verse:MAT.012.006'
  sja-NT: 'Wãara parãpa k''awada-e na p''ãdade jara k''inia bɨ: ‘Mɨa k''inia bɨ awaraarã
    chupɨria k''awaadamerã, mɨ-it''ee ne-animalaarã peedap''eda, paadai k''ãyaara.’
    Parãpa k''awadap''edaa paara ma pedee jara k''inia bɨ, ne-inaa k''achia ooda-e
    p''anɨɨrã peepida-e pak''aji.'
  xed-xed: 'Ka má nda sna kuni ta klatá ghəŋa skwi mnə lu kazlay: Tawa hiɗahiɗa skwi
    ta zɗigihata pla ghəŋ nda rini a wu kəʼa ya ná, má haɗ kuni dzaʼa mnay kazlay:
    Magamaga həŋ ta dmaku, kəʼa nda tsa gwal kul haɗ dmakwa taŋ ya wa.'
  mks-NT: 'Mé ndó co̱ cánda̱a̱ toho ini ndó ña̱ cúni̱ cachi tu̱hun Ndióxi̱ tá cáchí
    a̱ já: “Ye̱he̱ cúni̱ ña̱ ná candáhví ini ndó ña̱yivi jáchi̱ va̱ha chága̱ ña̱ yóho
    a̱ ju̱ú ga̱ ña̱ ná jo̱co̱ ndó quíti̱ nu̱ú i̱”, cáchí tu̱hun Ndióxi̱. Jáchi̱ tá
    ná canda̱a̱ ini ndó tu̱hun yóho, nduu ta a̱ chíca̱a̱n toho ndó cua̱chi ja̱tá ña̱yivi,
    na̱ co̱ó cua̱chi.'
  gfk-S: No nianga tane God i tange be, ‘Aiou sip be mu na marse ira turadi. Ma ing
    be pa mu le gil hobi, iou paile manga sip be mu na hartabar utuma ho iou.’ Be
    mu ira Parisi nage palai tano pipilaina ta ikin ra nianga, pa mu gorle tibe hapenpen
    di ing pa dile gil tike sasana.
  bmu-bmu: Buŋa Kimbigö keu kun kewö ahöza, ‘Nöŋön jöwöwöl ohomegöra qahöpmö, sutŋine
    ak kömum aŋgumegöra mötzal.’ Iŋini keu miaŋgö könaŋi mötpeak ewö, ambazip pinjitkö
    keunini qahö neŋgö keunini mönö laŋ qahö jim teköbeak.
  dgz-dgz: God watagaet ok seni tavewa e anu kakayasean go uon? God anega wan, Man
    nenan iriana menan ne ya anuivin go Imuya potaya waenapan inamup warapen menan
    anuivin, ap anega wan. Nop ma tavewa da e asik tapo, wadiamot negawa koerage ya
    diamopo amba uniunion ya diguguramopo.
  eng-GNV: Wherefore if ye knewe what this is, I will haue mercie, and not sacrifice,
    ye would not haue condemned the innocents.
  zaa-NT: 'Liudà naga'' le nu ra Tata Dios: La'' retúalatsi'' calátsa''a'' para ca
    enne'', Alàa biỹa animal nu guni le ofrecer por inte''. Cáalá rennia le cuenta
    biỹa nuą'', entonces labí la juzgar runi le canu làhuabi mal runi cą.'
  eng-WEBSTER: But if ye had known what this meaneth, I will have mercy, and not sacrifice,
    ye would not have condemned the guiltless.
  guh-guh: 'Dioso pejumelivaisibaxutota jumaitsi mapacueniaje: “Jitsipajë paneitaxutotsoniataenexa
    itsamonae ata. Apo jitsipaenë cajena saya patanetobeyabiabinexamë dajubicuene
    ofrendacuenia patanerajutabiabinexamë,” jai Dioso pejumelivaisibaxutota. Xua yabara
    jumaitsi bajarapacuenia, apo pajumeyapëtaemë baja cajena. Tsipaji itsa pajumeyapëtaejitsipame
    xua yabara jumaitsi, nexata tajajivi ata paitaxutotsoniataejitsipame. Nexata tajajivi
    trigoxu pexaejava yabara apo panejumaitsimë tsipae: “Dioso Moiséspijinëta penajumecopatsilivaisi
    vajanacaitavetsicuene nijajivi exanapona,” apo panejamë tsipae. Tsipaji tajajivi
    apo naneconitsi Diosojavabelia. Tsipaji tajajivi bitso piajanixae, trigoxu xane.'
  bon-bon: Oogäräneji mene te jiicenige egä, ‘Cane singi lica gäne biname cina cebine
    iiwärejame, yepä cane singi gäne teepi biname bine owecu wawename.’ Weene liga
    toraca umle cirege, egä ai mene ngeno myene, weene piba lica cire jaatranemejiye,
    lui biname cina niiya mule bine lica jaawenimusi.
  nhw-BL: 'Huelis amo anquimachilíaj Icamanal Toteco campa quiijtohua: ‘Nijnequi xiquintlasojtlaca
    masehualme, amo nijnequi san techmacaca tlapiyalme para tlacajcahualistli.’ Sintla
    anquimachilijtosquíaj, anquintlasojtlatosquíaj nomomachtijcahua catli mayanaj,
    huan amo anquintelhuijtosquíaj pampa amo tleno amo cuali quichijtoque.'
  swh-ONEN: Kama mngekuwa mmejua maana ya maneno haya, ‘Nataka rehema, wala si dhabihu,’
    msingewalaumu watu wasio na hatia,
  wbi-wbi: Mwale mukagulaghe umuluvo ghwa Masio aMImike ghano ghiiti, 'Nilondda umuunhu
    avasaghe nya lusungu kukila kuhumia ilitekelo,' ngale namukuvahigha avaanhu avasila
    nkole.
  bba-bba: Ì n dɑɑ tubɑ ye Gusunɔn ɡɑri ɡeruɑ yi yi nɛɛ, “Wɔnwɔndɑ nɑ kĩ, n ǹ mɔ
    yɑ̃kuru,” i ǹ dɑɑ tɑɑrɛ sɑriruɡibu tɑɑrɛ wɛ̃ɛmɔ.
  eng-KJVCPB: But if ye had known what this meaneth, I will have mercy, and not sacrifice,
    ye would not have condemned the guiltless.
  kgk-NT: 'Xe Nhande Ryke''y tee va''e. Upéa-gwi xe ko pytu''uha áry járy ave. Upéixa-gwi
    iporã joty xe amba''apo pytu''uha áry-py. He''i Nhandejáry kwatia nhe''ẽ: “Ha
    peẽ katu ndapejoporiahuvereko kwaáiry peiko-vy. Aipo ramo, pene kyre''ỹ ramo jepe
    pejapo hagwã Moisés amyrĩ remimombe''ukwe gwive, pejapo rei joty. Xe aipota ae
    katu pende py''a porã onhondive” he''i Nhandejáry nhe''ẽ. Upéa kwatia nhe''ẽ pemonhe''ẽ
    rei peiko-vy, ndapeikwaáiry. Ne arandu ramo ra''e, ipy''a potĩ va''e-rehe, “Ipy''a
    ky''a” nde''íry arã ra''e, he''i fariseu kwéry-pe Hesu.'
  waj-waj: 'Anutuuqaa kua fafaara roo kuaivo vainno tinoo: Vaidiiya puara sipisiipaiyauvaa
    kati niiyara hudaivaara hama ni yoketainoo. Vaidiiya ngiari seenaiyara mmuduuya
    ruaiyara ni yoketainoo. Kua fafaara roo kuaivo itaa kua tiivaa ngia yaarida oyaivaa
    arinaima rikiaatiri. Gioonna kiaapuuya hama maisa mmooriivaa iikiaiyaki hama ngia
    kua pinaivaa iyaki yapaatirivee.'
  cpy-cpy: 'Rootaki rojankina-tantee-takari paerani, kantatsiri: Tee nokoyi pamaena
    pipira pitayinari, Rootaki nokowa-pero-teeri petakoteeyaari pisheninka. Aririka
    pikematha-teromi iroka, eero pikijantarimi irika-paeni, tema tee ikaaripero-shiretzi.'
  ekk-PKP: 'Kui te teaksite, mida tähendab Pühakirjas see lõik: „Ma tahan halastust
    ja mitte ohvrit“, ei oleks te süütut inimest hukkamõistnud.'
  mpx-mpx: Yehoba wana baaba etega ana sapu nige ku aatena, toto i ba, ‘Nau nuwau
    atilomwan paganina, nige nuwau bwasumu powopowonina.’ Binimala baaba ya ana sapu
    nuku atena, he no tohago nige nuku aawa naknakagil, heliya nige wali nak i gagan.
  wbp-wbp: 'Nyampuju-ka Kaatu wangkami Payipulurla: ‘Nyurru-wiyirna-nyarra wangkaja
    nyurrurla yapaku purranjaku jiyipiki manu pulukuku warlungkaju yinjaku ngajuku.
    Kala jalangurlu yungurna-nyarra wangka yungulpankulu-jana mari-jarrinjarla ngurrju
    nyinakarla yapa ngalya-kariki.’ Kajinkili nyurrurlarlu yapangku junga-nyayirnirli
    jurrungku nyampu yimi-pardu milya-pungkarla, ngula-jangka nyurrurlarlu kapunkulu-jana
    yampiyarla maju-pajirninja-wangurlu yapa yangka ngula kalu ngurrju-juku nyina
    kuruwarri rdilyki-pinja-wangu-juku.'
  luo-luo: Ka dine bed ni usengʼeyo tiend wach mawacho ni, ‘Gima adwaro en ni ukech
    joweteu to ok ni uchiwna misango,’to dine ok ungʼado bura ne joma onge ketho.
  nhe-NT: 'Huelis ax inquimachilíaj Itlajtol Toteco campa quiijtohua: ‘Nijnequi xiquintlasojtlaca
    tlacame, ax nijnequi san xinechmacaca tlapiyalime para tlacajcahualistli.’ Intla
    inquimachilijtosquíaj, inquintlasojtlatosquíaj nomomachtijcahua tlen mayanaj,
    huan ax inquinteilhuijtosquíaj pampa ax tleno ax cuali quichijtoyaj.'
  aii-aii: '”ܘܐܸܢ ܗܵܘܹܝܬܘܿܢ ܗܘܵܘ ܒܝܼܕܵܥܵܐ ܡܘܼܕܝܼ ܝܠܹܗ: ’ܪ̈ܲܚܡܹܐ ܒܸܒܥܵܝܵܐ ܝܘܸܢ ܘܠܵܐ
    ܕܸܒ݂ܚܵܐ،‘ ܠܹܐ ܕܵܝܢܝܼܬܘܿܢ ܗܘܵܐ ܠܐܵܢܝܼ ܕܠܵܐ ܠܵܘܡܵܐ ܝܢܵܐ.'
  esk-NT: Iḷisimanayaġniġupsi qanuutautilaaŋanik uuma uqałhum, ‘Kimmutigitlukkiga
    nagliktaq uumakŋa tuniḷḷaqtułiġmiñ,’ suksraunġiġayaitchisi iñuich killukuaŋitchuat.
  msb-msb: Kaya kun nasabutan lang niyo an gusto sabihon san mga surmaton, ‘dili sakripisyo
    an gusto ko kundi kaluoy,’ dili niyo ginhusgaran idtoʼn mga dili nagkasala.
  cpa-NT: 'Tsa¹ŋih³ hniah¹² he² hniu¹dsa juúh²dsa jǿg³ la² lǿa¹² ni³ si² quiah¹² Diú¹³:
    “Hiug¹² jín³ hi² hno¹jni hi² dsø¹ŋiú² hoh¹² hniah¹² dsa² jmøi¹guǿi¹ jianh¹² hniah¹²
    cónh¹ jín³ hi² dsiíh³ hniah¹² ne¹jni ju³lah rø²juúh² lei¹³,” ca¹juúh² Diú¹³. Tsa¹mi³cuøh¹³
    hniah¹² dsa² dsag³ tsa¹re²dsa, ju³ jøng² ma²ŋih³ hniah¹² he² hniu¹dsa juúh²dsa
