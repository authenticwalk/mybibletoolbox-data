  spl-spl: Yâhâ hotom uminiwi yakât topŋe teteâkgât Anitâŋe yuwu sâmu kulemguwi. “Nâŋe
    tosanenŋe bialâk sâm hotom umai yakât nâŋgâmune tâŋât otmap. Yawu gârâmâ nâŋe
    orotmeme âlepŋeâk, buku konok oraŋgiŋetgât ukenŋe nâŋgâman.” Den tap yakât topŋe
    ekmâ nâŋgâm heŋgeŋguai mâne lohimbiŋe otŋetâ bâlemap ya yekmâ ki mem ge katyekbâi.
  usp-NT: 'Atak ta'' awetamak nen jcholajl tielwi'' Jyolj Kakaj Dios ri tijb''ij jilonri:
