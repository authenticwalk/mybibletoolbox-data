  ikk-NT: 'Omẹni ụnụ te marịn alị okuni: ‘M chọ omikẹn ẹlẹ ịchụ-ẹjan,’ ọnụ e ke gha
    a ma onyẹ nwọnlẹni ihiẹn o mẹ ikpe.'
  leu-leu: A Xakalayan Taap a kuus, ‘Ne vubuxan a vilaana ina mamaaluxan e pife vilaana
