    li ma̱c''a''eb xma̱c.'
  blz-NT: 'Koi kani''imari a wurungna Tumpu men nitulis na Alkitaap: ‘Men kikira''-Ku
    mase isian polingu'', taasi'' kurbaan.’ Kalu i kuu tuutuu'' minginti''i panduungna
    wurungna Tumpu iya''a, sabole i kuu sian mansasala'' mian men sian sala''na.'
  poe-NT: 'Jahará la tiénxinhyará nkexrí tꞌaxrjexín tí nkehe ntáchro xroon itén Dios.
    Mé ntáchro kíxin: “Janhan Dios tjínka̱van kíxin chrókui̱konóe̱hérá chojni la tjínka̱konhya
    kíxin chrókꞌoyánrá iko chrókjuánjonrá.” Tí chrókuiénxinrá tíha la ntá chrókóninkákuénhyará
    tí janhan kíxin ninkehó jie̱ chontahya.'
  san-TAM: கிந்து த³யாயாம்ʼ மே யதா² ப்ரீதி ர்ந ததா² யஜ்ஞகர்ம்மணி| ஏதத்³வசநஸ்யார்த²ம்ʼ
