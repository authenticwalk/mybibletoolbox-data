    mi taa pife xali a rabuna aava ri pife vupuno pana vupuno.
  maz-NT: 'Ya t''opjü a cjava: “C''ü ni pötcöji o animale cja rrĩ päscöji c''o, na
    jo c''ü. Pero c''ü xenda rí negö, ngue c''ü rí juentsqueji yo nin minteji”, eñe
