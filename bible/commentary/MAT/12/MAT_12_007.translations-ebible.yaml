  san-PUN: ਕਿਨ੍ਤੁ ਦਯਾਯਾਂ ਮੇ ਯਥਾ ਪ੍ਰੀਤਿ ਰ੍ਨ ਤਥਾ ਯਜ੍ਞਕਰ੍ੰਮਣਿ| ਏਤਦ੍ਵਚਨਸ੍ਯਾਰ੍ਥੰ ਯਦਿ ਯੁਯਮ੍
