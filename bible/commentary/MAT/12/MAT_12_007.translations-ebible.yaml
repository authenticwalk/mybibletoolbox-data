  jpn-1965: 『わたしはあわれみは好むが、いけにえは好まない。』ということがどういう意味かを知っていたら、あなたがたは、罪のない者たちを罪に定めはしなかったでしょう。
  fra-SBL: 'Mais si vous aviez su ce que cela signifie : « Je veux la miséricorde
