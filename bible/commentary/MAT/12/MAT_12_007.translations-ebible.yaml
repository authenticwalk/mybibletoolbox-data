  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤛᤡᤍᤢᤱᤈᤓᤠ᤺ᤴ ᤆᤠᤜᤠᤒᤠ ᤔᤧᤈᤥ᤺ᤰᤁᤠᤴ ᤁᤖ ᤔᤏᤠᤜᤠ᤹ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤋᤧᤶᤛᤡᤶᤔᤧ᤹
