    tafa nigagu.
  aly-aly: Nthakenh arrantherr kwertengerl atyenh-rnem ayntarrp-iley-angenh arrpemarl.
    Akngey-kenh angka alakenh aynteyel, irrepern-rnem amernel wantetyek, ipmelhey-angenh.
    Amern tyenkerr Akngeyek arrerney-angenh.
  wiu-wiu: Akolaline bokuke agale dikoa wia mekaneyano, yakoe. Akolali noanuke lodo
    yomotoane wane wamuku. Yete pade ali atoa mama momotoane uku wa Akolaliyo akeneya.
    Eina agale pine tetoa enoi tokapa anu i oya ali-kitame poanele wini tiki wa kime
    kikoa wamoi toka. Witi ku̱ deya kotia naketepa Akolaline agale tetekamiki wane
    uku.
  swe-swe: 'Om ni hade förstått vad detta [citat från Hos 6:6] betyder: ’Jag vill
    se barmhärtighet [en villighet att hjälpa dem som är i nöd], inte offer [religiösa
    ceremoniella riter]’, så skulle ni inte ha dömt de oskyldiga.'
  cth-cth: Thuengnae hlak pahrennae hah ka ngai tie Cakathoung dawk kaawm e na thai
    panuek awh pawiteh, yon ka tawn hoeh e naw hah yonpen awh mahoeh ei.
  mti-mti: Ne anoeniwa me baigan, puyo maeba onan, ye gae mame natawa yaug anoyanawa,
    ye kukaeba onan igiyawa pui den yuwampono.
  pad-NT: 'Asia vara niha ada Jesus: —Deus athi kapapirani haria nava''isohivini hiki
