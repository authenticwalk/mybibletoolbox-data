    ne ra mama ne jña nu, dya rvi so''bügueji ''ma nujyo ín discípulogö yo dya pë''s''i
    nu s''ocü ga ndücüji yo ñirëxü ra zaji ne sjũpa.'
  bod-N: འོན༌ཀྱང༌། ཁྱོད་རྣམས་ཀྱིས་བདག་ནི་མཆོད་པར་མི་དགའ་ཞིང་སྙིང་རྗེའི་སེམས་ལ་དགའ་ཞེས་གསུངས་པ་དེའི་དོན་རྟོགས༌ན།
    ཉེས་པ་མེད་པའི་མི་ལ་ཉེས་པ་ཡོད་པར་མི་བྱེད༌དེ།
  tca-NT: '—Natürü pema rü tama nüxü̃ pecuèx i ñuxũ ñaxü̃chiga nixĩ i ngẽma Tupanaãrü
    ore i ümatüxü̃ i ñaxü̃: “Choma rü tama chanaxwèxe i chauxcèx peyamèx i carnerugü,
    natürü chanaxwèxe i togü pexü̃́ nangechaü̃tümüü̃gü”, ñaxü̃. Rü ngẽxguma chi meã
    nüxü̃ pecuèxgügu i ngẽma ore, rü tãũ chima chixri nachiga pidexagü i ñaã chorü
    ngúexü̃gü i taxuü̃ma i chixexü̃ ügüxü̃ i Tupanapẽ́xewa.'
  zpl-NT: 'Tunu liꞌihua rriꞌihua beyaꞌ xi rni lu ichiꞌ Stichiaꞌ Diose elu rni: “Niarquia
    nú huaꞌa arquiꞌhua bee bene luhuare nú liquiꞌhua uꞌna bee nañi lua.” Tunu rriꞌihua
    beyaꞌ xi rni bee bedichiaꞌ cuaꞌ che lecalí xi taꞌquiyahua bee bene enu la luꞌcu
    niꞌ tucu equiya.'
  mbc-NT: '—‍Paapa maimu e''menukasa'' see warantî: “Uurî wanî sîrîrî itu''se morî
    pe e''sa''namanto''kon tiaronkon yarakkîrî anpo''tîkon pe antîrîkon yu''se wanî
    yentai,” ta''pî Paapaya. Mîrîrî epu''tîya''nîkon ya, î'' taato''pe awanî, î''
    ku''nenan pî'' aatako''menkakon pepîn e''painon.'
  ndg-ndg: taanga ayee ina maana gani, nipala loba na sio sadaka, mpele kwa hukumu
    kwa benge makosa.
  wsk-wsk: Nina batoga iwita balam, ‘Ani lila te nanimi nangamang tua ko munan ko
    kuesam, bare ani tama betera ko munan te tawun biya me loagasam,’ nina den umu
    ko nunguning ninguru ko ikiman le mu, nina kari nungumik memek bo mena mu memek
    kari ko me nunga balman le.
  toj-NT: 'Aa xa jac t''unuc ja hua c''ujolex ja jas huax yala ja Diosi: Mi jauc huax
    c''ana ba oja milex chante ba oja huaahuex quii. Quechan huax c''ana que oja talnayex
    ja syaal ja hua mojexi, xchi ja Diosi. Pero ja huenlexi, mi ni t''un huaxa huabyex
    slugarila. Huanuc to c''a xa huabyex slugaril ja yabal ja Diosi, entonces mi oja
    chonex yabalil ja ma'' mi ni ay smula.'
  tbc-tbc: Anut san ru igo ibol, ‘Aŋ ilo uyan apanag san yai agane wan ilog ta ibol
    na da, tia, aŋ aenta ilom imuŋanai o mi ŋamat da.’ Aria, aŋ ru an san fun mok
    aloŋ uyan tap man, aŋ tamol e muruan amad tia yan ta abiai dudu na wa.
  sna-sna: Dai maiziva zvinorehwa namashoko anoti, ‘Ndinoda ngoni, kwete zvibayiro,’
    hamaizopa mhosva vasina mhosva.
  smk-NT: '@see-verse:MAT.012.006'
  grc-TCGNT: Εἰ δὲ ἐγνώκειτε τί ἐστιν, Ἔλεον θέλω καὶ οὐ θυσίαν, οὐκ ἂν κατεδικάσατε
    τοὺς ἀναιτίους.
  gof-WFTW: ‘Taani hintte yarshshuwa gidonnashin hintte harata maarana mela koyays’
    giya qaalay woy guusseeko hintte eridaakko xillo asa bolla pirddeketa.
  spa-BLM: 'Pero si hubierais sabido lo que significa esto: “Quiero misericordia y
    no sacrificios,” no habríais condenado a los inocentes.'
  kyz-NT: '—Ymã Janeruwarete ''ga oje''ega kwasiarukari Oseja ''ga upe rakue: “Je
    upe mama''e mura esage futat jee. A''ere pejejuee pẽpota''wa esagea etee esageramũ
    jee. Nafutari je tejeupe pẽnemimurera, pejejuee pejepota''wa esage''em ire”, ''jau
    ''ga ikwasiarukaa rakue. Nepẽneapyoi nipo pẽẽ ''ga remikwasiarer are pejejemogyau
    ki sa. Ee pejejeapyo re amunipo ''ã “Nia''wyri pẽnemiapofera” nepe''jei ''gã nupe,
    a''ỹja po''wara ''gã nupe. Nuapoi futari ''gã mama''e tywera— ''jau Jejui ''ga
    ''gã nupe.'
  dao-dao: “Ngkengtaihnaka kdama mpyeneinak ngaih veng” ti nami ksinga ta ngsungpyunkie
    am nami jah mkatei khai sü.
  cya-cya: 'Cha'' cua na ca cuiya'' ti'' um, ñi cha'' nchca ti'' chcui'' sca cha''
    nu cua'' nguinu scua loo quityi: —Cha'' tsu''hue nu tyi''o ni'' cusya ''in um
    nchca tin'', lo'' si''i nu tiquin tucua um ''ni tloon—. Cha'' cua na qui''ya um
    cunta cha'' re, lo'' a culo qui''ya um ''in nu a m''ni qui''ya,'
  wrk-wrk: Nanda naja Kudkanyi yanybaka, ‘Miku ngayimi nulijba narringi waykanyi nganarri
    barnyinyi. Ngala ngayu nulijba narringi yabimbikanyi kunyba yaji yalungi yingkamukuyngka.
    Ngayu nulijba narringi kandimbikanyi yalunya jala yalu balkijba muwa.’ Jalimi
    narri kudanyu jingkijba nanda jangkurr najana Kudkanyi, baki miku narrimi yanyba
    yalungi yingkamukuyngka yalu jungkuka balkina yuwana jala yalu yabimba kunyba
    yaji yingkamukuyngka. Miku yalimi jungku balki jala yalu yabimba kunyba yaji yalungi.
  nii-nii: Ba enim na nind ek ei piingii, ‘Na kułmał kałiłmin oł ei na noman pinałim.
    Na noman kun ka sałim wumb ei noman enim.’ Enim wumb oł endi enjing wumb ei oł
    embin tui enerngii mon.
  ign-NT: 'Éti váhivare ecaicutiara eta juca máechaji­ri­ruvana ema Viya: “Núti nuvaraha
    yátupinaini eta ejapa­nu­rai­vainaini. Taicha te vahi, tamapu­ru­jiyare eta ecama­va­huirahi
    eta nuyehe” macahepa. Te ecaicu­tia­rahini, váhiya­rehini ecaeca­hivaca ena nímitureana,
    taicha éna tájina natapi­ra­vai­napahi.'
  dik-NT: Na we cï wël cï gɔ̈t thɛɛr deet yiic, lɔn kë wïc Nhialic ë nhiɛ̈r ye kɔc
    röt nhiaar, aacie ɣɔ̈k ye näk ye, ŋuɔ̈t wek aa këc kɔc cïn awuɔ̈c cïk looi nyieeny,
  cac-cac: 'Octom val snachajel eyuuj tas yalnaccan Dios d''a Slolonel Tz''ib''ab''ilcani,
    ayic yalannaccan icha tic: In gana tz''oc'' e c''ool d''a eb'' eyetanimail. Man̈ocn̈ej
    juntzan̈ silab'' sn̈usji chi'' in gana, xchi. Octom snachajel jun tic eyuuj, max
    am eyala'' to tz''och smul eb'' malaj smul.'
  tzj-E: 'C''ola jun tzij rbin cana Dios cawrara: —Kas quenwajo'' chewa chneban, tpoknaj
    quewech wnak, jara'' más nc''atzina que chwech netzujuj jle'' sacrificio chenwech
    anen, cara'' nbij. Wexte ch''obtanak ewmal je nbij tzij jara'' mquita xebij che
    xjan nqueban ndiscípulo tak majo''n xjan ta.'
  bpx-bpx: कदीम तमु सास्‌तर मे लीखली आहयी वात ह़मजी जता के ‘मे माणहु मे गीण देखवा
    हींडु, जानवरु ने मारीन बादा नी जोवती’ ता वण-गुनाळ्‌ळा ने गुनाळ्‌ळा नी ठेरावता।
  san-BUR: ကိန္တု ဒယာယာံ မေ ယထာ ပြီတိ ရ္န တထာ ယဇ္ဉကရ္မ္မဏိ၊ ဧတဒွစနသျာရ္ထံ ယဒိ ယုယမ်
    အဇ္ဉာသိၐ္ဋ တရှိ နိရ္ဒောၐာန် ဒေါၐိဏော နာကာရ္ၐ္ဋ၊
  yaa-NT: 'Epa Niospa shinãmanaino Niospa meka yoimisto Oseas kirika keneni iskafakĩ:
    ‘Mã yoinãfo inafo retexõ ea inãxikĩ, mã koofamis ea shinãkĩ nã shara. Askafiano
    fetsafo noikĩ, mã ato sharafaxõaito ẽ õimis nã sharafinakõia,’ ixõ kirika keneni
    Niospa shinãmanaino. Niospa noko yoimis keskara mã tãpisharaxõ, mã ato yoikĩ chakafakeranama.
    Nãskakẽ ẽ mato yoi iskafakĩ, ẽfe Epa Niospa ea nãmã nĩchini xanĩfofinakõi ẽ inõ.
    Nãskakẽ ẽ yoitiro afaa nõ atiromakĩ pena tenetitĩa. Ẽ mato yoi na ẽfe inafãfe
    akaifo keskara shara,” ixõ ato yoini.'
  cab-NT: Jugúya, úagili gunfaráanda jumáni le laríñagubei Búngiu tídan Lerérun. “Jímein
    numúti lun gudémejabu jumá sügǘ láu jadágaragüdün anímaalu nun.” Lun jamúga gunfaráanda
    jumáni, madímurejaantün jamúga wuríbati jawágu gürígia ja madǘgünbaña ni cáta
    wuríbati.
  clu-clu: Ay Ako nga Naging Tao may gaum nga magkoon kon ano ang tama nga imoon sa
    Adlaw nga Inogpaway. Ara nindo andan pagpakalaina ang mga tao nga ara sala kon
    naintindian nindo anang ginakoon ang Dios sa Kasolatan nga ‘Ara ako naliag sa
    indong mga alad, kondi gosto ko tana nga maging maloloyon kamo sa indong kapario.’”
  swh-ULB: Kama mngalijua hii ina maanisha nini; nataka rehema na siyo dhabihu; msingaliwahukumu
    wasio na hatia,
  tpt-NT: 'Ka jantu malaꞌasiyatꞌik tis va suncha naunputun ixchivinti Dios yu tsꞌoqkanta,
    yu inchine najun: “Kitꞌin va knajun kꞌapaxkꞌanantꞌik. Jantu knajun kꞌamoqslatꞌik
    lapaxkan.” Va ixmalaꞌasitꞌik yu klajunau, ex ka jantu ixlakmukꞌanitꞌik laqtaqal
    yu kintꞌaltanan yu laqsaval vas tajunita la ixjatsukuntikꞌan.'
  aai-aai: Buk Atamaninamaim i iti na’atube eo, ‘Kabeber i akokok men sibor.’ Kwa
    iti sawar yabin anababatun kwatasoso’ob na’at sabuw gewasih boro men kwatakusairih.
  sny-sny: Owane Sitewi lo peri au te'e siye meni ta apou leseye, ‘Ane, Owane Sitewi
    Pefine a'i fene ma'e te'esiya, ane ayei fene lo ape au hesesiya ape, ane aniyei
    wou ta'ama. Ahowa, fene lu taune werese ma'e au seremareyere.’ Fene peri lo sitewi
    ape wanu tote umasisiya su, fene lu feni ano ne peri te'e narurowata. Owane Sitewi
    lo nihe se lowe yo seni luwaru a'i irote ta'ame.
  myy-myy: 'Dios oca tuti gaye queno tʉoĩa masibea mʉa. Ado bajiro gotia iti: “Masa
    gãjerãre queno ti maija quena yʉre. No yibea ecarʉ sĩacõri yʉre ĩna soe ĩsija”,
    yi gotia Dios oca. Itire mʉa tʉoĩa masija, gãjerãre ti maicõri, “Ĩnare seti ña”,
    yibitiboana mʉa.'
  trc-NT: 'Ne̱ vaa yoꞌó nana̱ no̱ rihaan danj Diose̱ taj: “Ne uun niha̱ꞌ rá ꞌu̱nj
    niꞌya̱j ꞌu̱nj síí rqué xcuu rihaan ꞌu̱nj maꞌ. ꞌO̱ se uun niha̱ꞌ rá ꞌu̱nj niꞌya̱j
    ꞌu̱nj yuvii̱ ꞌe̱e̱ rá man tuviꞌ ado̱nj”. Yoꞌ me se‑na̱na̱ Diose̱ nana̱ no̱ rihaan
    yanj yoꞌ a. Sese cuno soj me taj nana̱ yoꞌ, ne̱ ne cuta̱ꞌ soj cacunꞌ xráá nij
    síí nihánj sa̱j maꞌ. Ne̱ ne tumé nij síí nihánj cacunꞌ maꞌ.'
  cut-NT: 'Nchuhn ne, nde hua renahn ne ndudo yahn Dendiohs che ndirun tuhca̱: “Tahque
    náhn che cuahtenan cuma nchuhn vedeva̱hino che co che ca̱hno ne ite, co te vedino
    ná̱n.” Ndete che renahn nchuhn ndudo min ne, nde hua ndere ca̱hma nunde ne yahn
    ye.'
  bel-bel: 'калі б ведалі вы, што азначае: «міласьці хачу, але не ахвяры», не асудзілі
    б невінаватых;'
  zlm-KSZI: 'Ada tersurat: “Aku menghendaki belas kasihan, bukan korban binatang.”
    Jika kamu benar-benar memahami ayat itu, tentulah tidak kamu salahkan orang yang
    tidak bersalah;'
  gdr-gdr: Sɨ ra wɨn wumɨr okasya onggɨtyam yɨtkak isɨpkita ɨt re da, ‘Kon singi en
    kear mɨle ajɨ ma singi en sɨ b'angga,’ wɨn ma rako b'injawa kesa rɨga negɨr ma
    b'ɨsagɨkand oramka eyenindam.
  vmy-NT: 'Tunga kje mankjinnu enre Naꞌenchana xi ꞌbitsaꞌen kuaꞌindutꞌa: “Kjuanima
    kakun xi mejénna̱, bi chje.” Tsa mankjinnu ion, bi tu chu̱ba̱ xanineje_ru xi tsajainre
    je.'
  cmn-FEB: 经文中说：‘我要的是怜悯，不是献祭。’如果你明白这句话的意思，就不会认为无罪之人有罪。
  gmv-RNT: ‘Tani yarsho gidonta maaroteth dosays’ giza qaalay ay guussikkone inte
    erizakko xillota bolla pirdeketakkoshin.
  ncl-NT: 'Dios quijtúa, quil: “Nicnequi niman míac pa quimatisi laicnilisi lacames.
    Amo yoje míac nicnequi pa nechmacasi huendis.” Sinda anquimatiaya len quinequi
    quijtúa Dios quiman quijtúa inon, cuaquinon amo anejsehuiaya anquinmotexpahuili
    yehuanten hual amo quichihualoaya nindeno amo cuali.'
  sua-sua: Ii, va muma sovet kam rere pum kolngunes kat te, mar o kermia, vanangko
    ngat lo kaeharom a kerkeknen tang e. Mu vokom a propet karo rhek na, ko tennik
    ta le ka ktar khavae mang E Nut ka svil te, ‘A keknen to koma svil mang ta vle
    ti te, muk kam mrung o mia, nang nong endo kam gia vaik ogun mnam kua maksien
    he ka nngiar ngang dok e.’ He enangthe mup smia mmok mang E Nut ka re to endo
    ka pun, va mup lo kais hak kam rere pum mar tok e.
  are-are: Angkatja nhanha wurlathanai. ‘Yinga antja rrangkarra montjamontja ntelalhitjika,
    itja yinganha tnontha tjauwerrilya nthitjika.’ Rrangkarra angkatja nhanha lhangkaramama?
    Itja kunha, rrangkarra kurtungurla nukanha ntjarranha palkala ilparnamanga warta.
  gai-gai: Na ne an Raraŋ Aetaniacna timbigta kap ndeacrina kamna mɨnɨŋmo matau lamŋi
    te, ma aindoprina, ‘Aku gɨmbamba mba toŋgorenanna, aku kakadmaina opotacna tɨpna
    kirara toŋgorena.’ Te, ne an makukar ŋgocorta meikramtaɨrmo, ne minmo makukara
    moraŋna kambca mba mbopitndai.
  qvm-NT: '“Gamcunaga manami tantyacunquitsu Tayta Diospa palabrancho caynog escribiraycashganta:
    ‘Nogapag uywacunata altarcho rupatsishgayquipitapis runa mayiquita más cuyapänayquitami
    munä.’ Tsay escribiraycashganta tantyacorga manami discïpulöcunata jamurpaycanquimantsu.'
  chz-NTPS: 'Saꜙ ñehˊ hnähꜘ läꜙko̱o̱ˉ hnøøꜗ jähꜙ juuˈ laˉ: “Hnoonꜗ waˊ läˉñihꜘ hohꜘ
    hnähꜘ baˊ, saꜙ hnoonꜗ heˉ jë̱ë̱hˈ hnähꜘ jahꜘ nëˊ naˊhyooꜘ.” Waˊraˉ jähꜘ kihꜗ maˉläˉngëëhꜘ
    hnähꜘ juuˈ naˉ, saꜙ maˊ bä̱ä̱hˊ hnähꜘ dsooˊ, hi̱ˉ saꜙ chaˉ heˉ maˉjmeeꜘ niꜙ miihˉ.'
  kmu-kmu: Nayona Anumaya Koti autaꞋmafina mage huꞋya kae-malenayane. ‘Nagaya Anumaya
    KotiꞋna sipi sipia hetama kolama takiꞋya nenamiya kavafena nonahaigeꞋna kalagi
    ai-ma-tesaya yafeke nenahaiye.’ huꞋya kae-malenayane. Kae-malenagi tamakaya ani
    kema havilamama hu-mainaleꞋasina kefo yama ohunaya vayafena ‘Kefo ya nehae.’ hutama
    ohaleꞋasine.
  ood-NT: '“An o oꞌohadag mo hab kaij g Jiosh: S‑ap am hab wua g iagchulida ab ni‑wui.
    K wabshaba baꞌich d i si haꞌichu mamt wo s‑hehemajimak. Neh, pi amt ab hu wo ha
    mohtoꞌi g chuꞌijig hegam mo pi d chuꞌijkam mamtp woho wo s‑amichudad ihda.'
  lbm-lbm: “यदि तुम येको मतलब जानतो, ‘मय दया सी सन्तुष्ट होऊं हय, बलिदान सी नहीं,’
    त तुम निर्दोष ख दोषी नहीं ठहरायतो।
  ncj-NT: 'Namehhuan ahmo nanquinehnehuiliyahque in tlen quihtosnequi in tlen omihto
    in Dios ipan Itlahcuiloltzin: “In tla nele nannechmahuestilisque, huan ahmo san
    ica in tlaolichtilistli den tiopan, tel, xiquintlapohpoluican in oc sequinten.”
    In tla nanquinehnehuilinihque inon, ahmo nanquintlahtlacoltinihque inin tlacamen
    aquin ahmo quichiutoque in ahmo cuali.'
  yuj-yuj: Kwaro sérrá, ‘Ono te ofa fek warákár mono. Ono te ankwapan aropompan saráp
    warákár nampon.’ Aeno táte yumo am mek yaknámp kar fwapia mér nap kwamp te, arop
    kwatae nɨnɨk mo, fwapnap aropan, kwatae nɨnɨk naprá yurukup mo mwanapono.
  kto-kto: Ties ang Morowa na babam ang Hosia la igama, ‘Tale narung me lavang agarit
    la mime akosar. Narung maset le kadikming maime non teip ga magaulap.’ Pa leba
    amira maset muana o uriro ties ang Morowa, tie tale kan puoming meba bukbukming
    ga tiesming kikirat me non inamaniap la tale kan memaning kirinim. Pa tale maset
    omit.
  gmv-NT: ‘ታኒ ያርሾ ጊዶንታ ማሮቴꬅ ዶሳይስ’ ጊዛ ቃላይ ኣይ ጉሲኮኔ ኢንቴ ኤሪዛኮ ፂሎታ ቦላ ፒርዴኬታኮሺን።
  por-BLT: 'Se vocês soubessem o que realmente significa: ‘Eu quero compaixão, não
    sacrifício’, vocês não condenariam inocentes.'
  stp-NT: 'Cham dho bak maatɨt kɇɇ pim jia gu puiꞌ na jax jaꞌk tu uaꞌñix gu ñioꞌkiꞌñ
    gu Dios na jaꞌpnim kaiꞌch: “Guꞌ aañ nañ jix aaꞌ ji na pim jix chu joiꞌgɨꞌndaꞌ,
    cham tuꞌ na pim jax jum aaꞌndaꞌ nañ aañ jix aaꞌ na pim dai na pim tuñ makgɨrxiꞌñdhaꞌ
    pɨx gu tuꞌ sasoiꞌ, dhiꞌ kɨꞌn miꞌ puiꞌ ba jiim japim nañ jax jix aaꞌ.” Na guꞌ noꞌ
    pim jix maatɨt kɇɇkɇꞌ gɨt gu dhiꞌ puiꞌ jɨꞌ na jax jaꞌk jum kaiꞌch, cham tuꞌ puiꞌ
    kaiꞌchdhaꞌ pim gɨt nam jum uaꞌtulhiꞌñ dhiñ jaꞌtkam tuk, sia kum guꞌ tɨi cham tuꞌm
