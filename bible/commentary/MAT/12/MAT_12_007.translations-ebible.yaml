    kaug­sa­na­kun­ga­pa­mi muna­ni. Chi willa­raias­kapi alli­lla kawaspa iachaspaka,
    nukata kati­raia­wag­kuna­manda manami ni­wan­gi­chi: “Warda punchami panda­ri­nakú”.'
  hrv-hrv: 'I kad biste razumjeli što ono znači: Milosrđe mi je milo, a ne žrtva,
    ne biste osudili ove nekrive.'
  box-NT: Ká le Dónbeenì bíonì vũahṹ bíoní na le bía le mínɛ́n màkóo
    wi le yi na se yi, ká ɓa bà-kùio na ɓa wee wé lè mu hãmu á mí pã́ bìo,
