  qve-NT: 'Qankunaqa manan entiendenkichishchu ima ninantas Diospa nisqantaqa. Payqa
    niranmi khaynata: “Animalkunata wañuchispa sacrificio ofrendata q''oshñichimuwanaykichistaqa
    manan munanichu. Aswanqa runamasiykichista khuyapayaq kanaykichistan munani”,
    nispa [Oseas 6.6]. Chayta entiendespaykichisqa, manachá yanqapuniqa kay mana culpayoq
    runakunataqa ni imamantapas acusawaqchishchu.'
  pao-NT: Mu sakwa oo nakasopedakwadoo ka Te Naa unnena, ‘Mu ka nanatoo besa'yoona
    nuka mu sukwe hee-makapana oooonakwa'yoo nadatsuungu.’ O'no mu oo sopedakwadookwu
    numme tookwa gi tuma'emukwa.
  cbu-NT: '¿Apanll yandamarini minush amka? Ateeja: Tputsee chinangtsa. Ndunnaa tputsee
    chinakus, ngutis chineetsis nuwaam pachaksa átcha Apanlli. Tárangitaa, siy anoo
    yasarangitaatis, nda mangoonaksa. Ashirucha, siy tputsireetsi nda zapish yutaritam
    ínarangsa. Nuw ipunshi Apanllee kuk kapeetarangazinllinaja.'
  usa-usa: keráwáqá Áánûqtuni agamátá-kánnáábíkén-áímmá ítareqa táwî-aimma téq otaamá
