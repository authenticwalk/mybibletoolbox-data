  hui-hui: Anduane Homogonaga mbugani lo ngago ogo, I̱na mbirale loma bialu irani
    bo delolene hame nale biamogo bulene hame ledogo, lalu gilibu nga. Anigo bi i̱na
    larogo irane ogo ale laralo manda bidamile tígua wali agali ko nabi karuhondo,
    Tí ko birimida, nalaga kamile.
  amf-amf: Pir, ‘Inta machadhen marshara sagi eedina burqadhenam ida nashe’ hamenam
    ye dhesidianna, ko seeson qolmon eendar pirdattene.
  quc-NNT: 'Ri alaq xa man käch''ob'' tä alaq jas kel kub''ij wa'' we tzij ri'' ri
    tz''ib''tal kan pa ru Loq'' Pixab'' ri Dios ri kub''ij: “Ri in kwaj chi ri ix
    kib''an toq''ob'' chke ri winaq, man are tä kwaj chi keikämisaj awaj che ki sipaxik
    chnuwäch,” —kächa ri''. We ta qas käch''ob'' alaq wa'', mat käq''at alaq tzij
    chi käk''äjisax ki wäch ri winaq ri man k''o tä ki mak.'
  dob-dob: Yaubada ꞌina ona ꞌaene ‘Taliya geya nuwagu ta ꞌatenuwaꞌoleꞌole esiya.’
    ꞌEguma ona gete ꞌana mwalatoi wamwalamwalatoni, geyaꞌabo ꞌigu tononoyao waꞌawaꞌawa
    toꞌumaliyedi, manuna nigeya siloeloegesi.
  wrs-wrs: Mongmomba os novol velohv, Sesoava os ona, innepeta tata suwera wesang
    wevsa besal mendekli, heva os indhanana wevsava, temba owalmba akolvramona vevpa,
    temba mendeklinonoa, kava nom und vev. Moamba nomba os novol velohv, heva os yimba
    beswonamba hillivnamoa. Yimba doarava hillitava plalmomba no moanamba, wo osva
    yimba ata katindiva nangwol ovuvavmoa huiva.
  mca-mca: 'Ekheweli''ƚ qek enikfe''li''ƚik''i kakha'' ikji''ha aka'' wi''tlijei in
    yit''ij: “Yakha'' les hisu''un qu'' eq''iltinhetsi''iƚ qa nite'' hisu''un pa''qu''
    ilantaxi''ƚyifi ene'' inqa''metets” ma'' qekha nite'' it''etaxi''ƚijets qu'' uƚ''etse''
    enewe'' ham yaqsi''ji''ijkii pa''qu'' uƚ''axe''.'
  tzo-TZC: 'Ti voꞌoxuque muꞌyuc laj avaꞌibeic smelol ti scꞌop Dios ti jech ta xale:
    “Ta jcꞌan ti ta xacꞌuxubinvanique. Maꞌuc ta jcꞌan ti ta xamilbeicun ti ta xachicꞌbeicun
    ti animaletique”, ti xie. Ati lajuc avaꞌibeic smelole, mu ta jecheꞌuc noꞌox ta
    xasaꞌbeic smul ti cristianoetic ti cꞌalal chꞌabale.'
  mya-mya: '`ငါ​သည်​သ​နား​ကြင်​နာ​ခြင်း​ကို​ယဇ်​ပူ​ဇော်​ခြင်း ထက်​ပို​၍​နှစ်​သက်​၏''
