  kwj-kwj: 'Kunu ka mwanji ni norukweni ma ku hambwa: ‘Ani Gotri ni anguꞌomwe ha sumbu
    ti a diyaha. Ani hima keke wondau sumbu tini ani okokonandau.’ O hinga ku hambwapo
    kapwa sumbu nambwe hima leni mwanji nomo hinde ku hakoro ambwa.'
  vie-OVCB: 'Nếu các ông hiểu ý nghĩa câu Thánh Kinh: ‘Ta chẳng muốn sinh tế, lễ vật,
    Ta chỉ muốn lòng nhân từ,’ hẳn các ông không còn lên án người vô tội.'
  kze-kze: Áánútun-aai aúváívimba agaimaréna séna Áánútu séna póímo tuvú'máímo agaimáímo
