    laychen nan nay ay kanan, ad-iyo pabfasolen nan maid fasolna,
  mto-NT: 'Jidu̱ꞌu̱m xa veꞌe je̱ Kunuuꞌkx Jatyán vyaꞌañ: “Je̱ꞌe̱ xa a̱tseꞌe nu̱yojk
