    ne jiyasayadatavadyeryi.'
  mxb-NT: 'Diꞌa kaá to̱ꞌon Ndios: “Kóni̱i̱ ña̱ kuꞌu̱ ini ndo̱ saꞌa̱ dao ka̱ ña̱yuu,
    ta o̱ du̱ú ña̱ doko̱ ndo̱ ña̱ꞌa noo̱í.” Tá ni̱ ka̱ndaa̱ ini ndo̱ to̱ꞌon yóꞌo,
    dá kía̱n o̱ dátai̱ kua̱chi taꞌon ndó na̱ ko̱ ña̱ꞌa kée.'
  pon-2006A: 'Pwe Pwuhk Sarawi mahsanih: ‘I sohte kin anahne meirong en mahn, pwe
    kadek oh kalahngan.’ Eri, ma kumwail uhdahn wehwehki mouren mahsen pwoatet, kumwail
    sohte pahn kin kadeikada me mwakelekel kan;'
  maq-NT: 'Cjëë cuijnercun cjua xi chja: “Hitsë sa ndama ná xi cumayuma nuju xingun
    tsëhë xi cumá rë xi nicuhun chu sacuaha cjuatjo xi tuhun ná.”'
  hto-hto: 'Bie jɨáɨe Juzíñamui Cuegáuai llógana naɨ onóñedɨomoɨ. Afe be nɨ́ɨuai:
    “Fatá fia fecaca rɨlle baɨmo cuena izíruillena jitáidɨcue.” Bíuaina omoɨ onóadɨ
    nɨ́ɨfuena fɨnóñedɨnona “Duere caɨ fɨnótallɨ” dáɨiñeitɨomoɨza.'
  por-BRBSL: Mas se você soubesse o que isto significa, 'desejo misericórdia e não
    sacrifício', você não teria condenado os sem culpa.
  ces-NKB: 'Kdybyste ale věděli, co znamená: ‘Milosrdenství chci, a ne oběť,’ neodsuzovali
    byste nevinné.'
  cui-cui: 'Paxam jopa xanepanaeya payaputaem xua Nacom jei pejume diwesitha: ‘Ichichipan
    xua painya nexeinaewa tsane nantanuweya peyabara nanta xeinae ʉnthʉto xua ichamonae
    painya neyawenaewa tsane. Baxua jame bichocono ichichipan beyacaincha xua duwei
    petautsiwa xua petuxusi exanaewa xan nexa’, jei Nacom Pejume Diwesitha. Icha bayatha
    payaputaetsipame pocotsiwa Nacom Pejume Diwesitha paeba, bapoxonae barapo tamonae
    jopa abe payabara paebimchipae pomonae bequein bara jopa abe exanaeyo.'
  boj-2014: Qotei aqa anjam bei dego nami endegsib neŋgreŋyeb unu, ‘Niŋgi e laŋa atraibeqnub.
    E nuŋgo kumbra deqa arearetbosaieqnu. Niŋgi tamo naŋgi qa duloqnsib kumbra bole
