  cof-NT: '@see-verse:MAT.012.006'
  srm-NT: '“Wan jei fa Gadu taki a di Buku fëën ö? A taa: Fa un ta tja dee mbeti ta
    ko ta kii da mi dë, na dee lö soni dë mi kë a unu e. Ma mi kë fuun abi tjalihati
    u sëmbë. Hën nöö mi ta suku a unu. Sö Gadu taki e. Wë nöö misikuma ee un bi sabi
    andi di Buku kë taki dë, nöö wan bi o kuutu dee sëmbë aki sö, ˻ma un bi o abi
    tjalihati u de fa di hangi ta kii de dë.˼'
  qvs-NT: 'Tata Dioska rimananpi willawanchisapa: “Kankuna wiwa animalnikichita wañuchishpa
    rupachinaykichi tiyan ñukata kuyawanaykichipa. Chay animalnikichita rupachishkaykichimanta
    ashwanta munani runamasikichita llakichishpa yanapanaykichipa.” Chashna Tata Dios
    rimaptinpish kankunaka mana entiendishkankichichu. Allita entiendishpaykichika
    kay disipuluynikunata mana willankichimanchu karkan samana diya tipi triguta tipishpa
    uchallikuykanankunata.'
  zca-NT: 'Per go nazobyekt go widi''zh kwa''n nzobni'' re'': “Gat nzhaklata ne''u
    go gon Da; kwa''n nzhaklan, lats laxto'' go tsa'' men go.” Per chi ngazobyek go
    widi''zh re'', orze'' nangakë''t go kixu'' men yent kwan nak.'
  cbc-NT: Dios yaye cʉ̃ caquetibʉjʉcũrĩqũẽ, “Waibʉtoa rii joemʉgõrĩ yʉ mʉjãã cañubuero
    mee, camasãrẽ bopacooro mʉjãã caĩñamairõ roquere yʉ boya,” cʉ̃ caĩquetibʉjʉcũrĩqũẽrẽ
    mʉjãã tʉ̃gomasĩẽtĩña. Bairo tiere mʉjãã catʉ̃gomasĩata, yʉ cabuerã, carorije wapa
    cacʉ̃goenarẽ na mʉjãã tutietibujiorã.
  qxo-NT: 'Gamcunaga manam tantiyacuyanquitsu Tayta Diospa palabran gellgaranganchö
    caynö ninganta: ‘Nogapa jutïchö ashmacunata altarchö rupatsiyangayquipitapis masga
    munä runa mayiquicunata cuyapäyänayquitam’ nir. Tsaycunata tantiyacurga manam
    discïpulücunapä imatapis parlacachäyanquimantsu.'
  mox-mox: Buki Nugwenugweina ena vona vonaya, ‘Nuakolokolo nuanuagu ta ge guba yubai
    ʼidiega.’ “ʼEguma vona baʼe ana alamani oda alamania ʼinega gebu agu toʼabibodayavo
    oda veʼewedi, mana ge taha luveifana ida viaqi.
  kew-kew: 'Pare nimimi Gote-na agaa meda pagola peme yaalore waea napeme onaanu-para
    agaa mada nalaketa peme. Nipuna agaa go ia-daa: Ofa sape kone madaare neme raaname
    naome pare epe raba meape kone madaa pedo pi.'
  dww-dww: Mamaitua boni umanama ya riuna, ‘Taugu raunuatoi kitanama yà ḡoeḡoena,
    be taumi musare ko tipatipana taugu nam ama ḡoeḡoena.’ Taumi deḡoda inam giudima
    banidima ko kataiedina, taumi didimana banegidima tokare nam koyai wavu yababedi.
  nif-nif: Tɨmbi Anutulok mandalɨ ñɨndɨñ elak, ‘Nak ama gɨnañ busuk tɨ-semnelɨñdok
    nandɨlet, tapma tɨ-namañ wala nɨm.’ Sɨndɨ manda wolok kusei nandɨ-kɨliñeumda,
    ama yom nɨm tañ en yom plon nɨm yapɨtnelɨñ.
  twi-ASANTE: Sɛ moate asɛm a ɛse, ‘Mmɔborɔhunu na mepɛ na ɛnyɛ afɔrebɔ’ no ase yie
    a, anka moremmu wɔn a wɔnni fɔ no fɔ.
  aoj-aoj: Basef fagail buk Baibel fowaꞌ amom mandaꞌafi faꞌias naꞌamba faꞌi, God naꞌi,
    ‘Aeꞌ ina okom maꞌi bulmakau mafis pindalalima aeꞌasi, owaꞌ. Aeꞌ okom maꞌi ipaꞌ
    piti sahin owan ipeꞌisi uwahipis.’ Iꞌi ipaꞌ pegawa basef ifimba Godi kofagefa
    ai, ipaꞌ ina apewaloga epes isimba owaꞌ sondaꞌ anef waf awafia, piꞌi awasi. Owaꞌ
    owaꞌatin. Ipaꞌ owaꞌ pegawefa.
  cbv-cbv: 'Dios naáwát nin pah ã niijná caá: ‘Nʉñʉ́pwãdih mao cáo wʉ̃hat wã náahcan
    caá. Obohjeéhtih, bitaboodíh ñi jĩ́gah en teo wáacat caá wã náahap’, Dios ã niijná
    caá.Páant ã niijátjidih beh joiná nihna, wã bohénitdih ñita jʉ̃ihcan tagaá. Queét
    caandíh ʉ́ʉc jeémpna, yap yohna ĩ chãjcan caá. Pánihna, queétdih ñi jʉ̃ihñat ã
    tʉ́ican caá.'
  taw-taw: Pen takaw olap buk Baybol kɨl tɨkɨlak ak, nɨgtep ma gɨpɨm tek lup agak.
    Takaw anɨb ak tɨkɨl agɨlak, God ne agup, Yɨp tap sɨbog ñɨnɨmɨb agɨl gos ma nepin
    agup agɨl tɨkɨlak agak. Binɨb okok kɨlop mapen nɨgɨnɨmɨb agɨl gos nepin agup agɨl
    tɨkɨlak agak. Takaw anɨb ak nɨgtep gɨpɨkep ak, bɨ gɨtep gɨpal okok kɨlop gos tɨmel
    nɨŋɨd ma ag gɨpɨkep agak.
  jic-NT: 'Nun ma nusin ''yüsa tsjan jos Dios. Dios Popel vele: ‘Napj najas la p''a
    quelel la sojí nun. Najas jis capj mp''a''sá. Niná lojí más ''ücj nun no ''oyá
    lal.’ Nun ma nusin tji''yüsa niná Dios tjevelá. Nusin cü''üsüstsja, ma ca cüweletsja
    napj discipulopan malala la tjajay. Yupj ma malala la tjajay.'
  zap-NT: 'Belnaal ne ndee de kwent gan pe rna ne re lo xgyiich Dëdyuzh ledne re:
    “Logne rlaan noo nak ne yles lextoo de semén de, lugar ne rket de maa lo fkuuk.”
    Belne ndee de kwento, nkagyiidet de mén ne bet xdoldet.'
  wer-wer: Ngönëntak ngön nent epël wia. ‘Ne ar nemëën animaurö kiri ar elnëënëëten
    kaaö. Nem kentöök ar omnarö yaköm ëak ompyaö elmëënëëtenök kent yaë.’ Ar ngön
    pöta songönte ëwat wëanëën omën ketre saun wonöröen nga nemaan ëan tapön.
  ipi-ipi: '@see-verse:MAT.012.006'
  qul-NT: 'Kancunaka mana entendinquichischu cay Escritura niy munaskanta: ‘Qhuyapayacojta
    munani, mana religión junt''ajllatachu.’ Sichus entendiwajchis carkan chayka,
    mana juchachawajchischu carkan mana juchayojcunataka.'
  ter-NT: 'Eneponi yexâ koati kixó''ekone ne yutoéti emó''uke Itukó''oviti, enepone
    koêti: “Itíkivo seánati, ene ngahá''a, kene haina iké''iparaxinu oró''oeti hó''openo”
    koêti, ákoni váherexinanoe iséneu ne ákoti pahúnevo.'
  bmr-NT: 'Mɨɨro amɨɨhai magaajatɨhi Caatɨnɨhaame jino jillɨ eneejirunoco: Uujoho
    imeguehi mɨhɨdaasugonoco. Jaanotɨ asimɨco magaisiraicɨmoro mejeecɨvonoco imogotɨhi,
    onoonoco. Mɨɨro toonoco magaajaruva oono mɨllɨ imitɨco omoonɨtɨrumoco iimitɨ meneejitɨrahi.'
  fuf-fuf: 'Allaahu on no daali: ‹Ko yurmeende mi faalaa, wonaa sadaka.› Si hiɗon
    andunoo ko ɗun firi, on felataano yimɓe ɓe bonnaa.'
  bhl-bhl: 'Yu Sunbin-Got em fut tem em angse weng be atemeko, kilele teing bokoliw
    tewe, yu weng kale ken kal kelokoliw te. Fut tem be bokolomele: ‘Yu samal asomi,
    weing dako, nelo ‘Seyo!’, nangbiliw tewe, ne kaneko kukuw bete atemeko, kalfong
    kelinba kekabi kate, yu mali kunum waneng ilo kinkin ibolow folok so kukuw kukuyemkabiliw
    tewe, ne kaneko kukuw be atemeko, kalfong kekabi te!’, angse kale. Yu kilele kililina!
    Yu weng be dolon kelewiw tewe, yu kanelom mali sen so banim kunum biilo diwyemeko,
    geeyembokoliw te!'
  ons-ons: Anutu wane papiaŋo iwa yale qe wakone ramaike, ‘Na osomŋo soe soep mire
    ningeiwane, mi simile nanmaike, ŋo wet maepŋo ŋinane keu ŋino korop paki gekei,
    na ea wane simile nanmaike.’ Ŋine welekatne iwa wane kine mane detlukeurap, yemo
    ŋine ŋei sotene midaine, eŋe don umat mane kuteno more mi edanbi rap,
  con-NTPO: 'Tayopi Chigaja a''inga su: “Osha''cho fi''ttipa oque oraemba afe''choma
    in''jambipa gi que''i tisupapora injancco''fa''choma in''jan.” Tsa''ma que''ija
    tsa su''choma paña''ma in''jan''fambi. In''jan''choecan''da qui ñotssia a''imbe
    injama''choma somboen''fambiye''can.'
  ghs-ghs: '@see-verse:MAT.012.006'
  peg-peg: ସାସ୍ତର୍‌ ଇନାତ୍‌ ଆନ୍‌ ପୁନାଙ୍ଗ୍‌ ପୁଜା ମାନ୍‌ କିୱାଦାଂ ଦୟା ମାନ୍‌ କିନାଙ୍ଗ୍‌,
    ଇ କାତାନି ଅରତ୍‌ ଜଦି ସତ୍‌ ବୁଜାନାଦେର୍‌ ଦସିଲଗାରିଂ ଏପେଙ୍ଗ୍‌ ଦସ୍‌ କିୱାତାଦେର୍‌ମା ।
  txu-NT: Ga me ren Metĩndjwỳnh kute me bakukãmãremã kabẽn jarẽnhja ma. Nãm memã kum,
    “Djãm me aje imã mry bôr djãm imã kĩnh? Kati. Me amã me kaprĩ. Ja ne imã kĩnh.”
    Nãm ã Metĩndjwỳnh me bakukãmãremã ane. Ga me ren Metĩndjwỳnh kabẽn ja man ren
    amã me kaprĩ. Ne ren amã me kaprĩkumrẽx ne ren ar axwe kêtjamã axwe jarẽnh kêt.
  eng-WEBU: But if you had known what this means, ‘I desire mercy, and not sacrifice,’
    you wouldn’t have condemned the guiltless.
  gnw-NT: 'Ẽrei picuaa''ã mbae uipota jei cua Tumpa iñee pe uyecuatía oĩ vae: ‘Aipota
    pepuruparareco vaerã’ —jei Tumpa—, ‘aipota''ã maemɨmba uyeyucacue reta pemee cheve
    vaerãño.’ Jucuarãi uyecuatía oĩ. Echa''ã picuaa yave mona, ndarau tẽi pembɨjeco
    mbaetɨ teco güɨnoi vae reta —jei—.'
  mux-mux: ⸤Pulu Yili-ni nirim ung te yunga bukna molemú mele i-sipa:⸥ “Eni yambuma
    kondu kolemele kene kanupu kaí piliiliu. Na popu toku kungma kalemele akili ulu
    te mólu.” nilimú, akiliinga ung-pulele eni Perisi-yima-ni piliilkimilánje yi ulu
    teku kis naa sikimili yi ima “Teku kis-sikimili.” naa nilkimela.
  maj-NT: '’Tu̱nga najmi kje̱hé mankjinnu̱u éhe̱n Nti̱a̱ná xi b''a̱ ts''ín tjít''a:
    “Ni xi mjehéna, nk''ie nga ka̱ma ni̱ma̱nu̱u xu̱ta̱. Najmi chje̱ xi k''u̱échjíntjainu̱u
    mjena.” Tsa mankjinnu̱u ée̱n, najmi chu̱ba̱ n''e̱nijéhe̱ ru̱u xu̱ta̱ xi najmi
    tjíhi̱n jé.'
  bkq-NT: 'Warâ Deus aguehobyry iwenibyem awyly: “Ânguydo imeom xyâly, iaduândyly
    mâkeba ize wato kuru, kurâ domodo âjigue koendâ awyly” kewândy Deus. Xirâ mâuntuba
    olâ âmaemo. Âdakeze xirâ aguely awyly mâuntulymo watay, ynynonro modo âdaituoba
    kulâ mâenwentâdaymba tâise âmaemo.'
  kue-kue: Ka ta yegl God pepamo mina beglko pangwa, ‘Na kombuglange gagl naraglkwa
    pre manga, na ene yomba mitno goraglmedi pirka.’ Tandaglme erekrikwa yomba ene
    dikinde yeikraglkwa.
  cot-NT: 'Aviatimpajia teetarite pinquemajiguerojiquea itioncacojitaquerogueti cantatsica:
    ‘Caaviji anaaque nonintaquequea pimpintsatacotantajiaquempa, anaaqueroquea pijitorejajiaquenarigueti
    viratsipae pintajaiaquenarigueti.’ Pinquemajiavaqueromegueti ocatica, aatomequea
    pijijiguime ipeacaaguishejiaquero covaeguisherentsi.'
  bnp-bnp: A nitana Vure i ta maea, ‘I uka ma a ngaru a nihabi. A ngaru a rabu ni
    vadodo.’ Mua bara mu longokilalea a ngava iea, i uka ma mu gu padi virihi e huriki
    a bakovi mala­mala.
  apn-NT: 'Tĩrtũm kapẽr ã kagà htũm kot ja harẽnh kot: Kêr ka mẽ inhmã amnhĩ jarẽnh
    kaxyw nẽ ãm inhmã mẽmoj nhõr pix pê inhmã amnhĩ jarẽnh kêt nẽ. Mẽ mããnẽn mẽ kamã
    axukaprĩ o ri apa pê inhmã amnhĩ jarẽ. Ja na kêt inhmã hprãm. —Ã harẽnh kot anhỹr.
    Tã mẽ ate aprĩ hã ja mar ronhỹx ka mẽ ixkôt mẽ pa xwỳnhjê kot mẽmo hy rênh nẽ
    hkanhar o mõr ã mẽ omu nẽ ri tanhmã mẽ ho akapẽr to hkêt nẽ. Ãm mẽ kãm prãm ã
    mẽ omu nẽ mẽ kamã axukaprĩ nẽ.'
  ctp-NT: 'Ja nduwe tiꞌ wan sa ñaꞌan lka chaꞌ re nu ndukwa lo kityi kula: “Nchka tiǎnꞌ
    chaꞌ chka tꞌnan tiꞌ wan ꞌin taꞌa nten wan” ndukwin Ndiose, “kanꞌ tñan nu ndloo
    la chaꞌ kuꞌni wan. Ja nchka tiǎnꞌ chaꞌ ta wan kaꞌan ꞌa lomstan ꞌñaǎn; ni siya
    skunꞌ wan, ja ndiꞌin chaꞌ ta wan ꞌñaǎn.” Si chañi chaꞌ ngwa biyaꞌ tiꞌ wan sa ñaꞌan
    nchkwiꞌ chaꞌ kanꞌ nu ndukwa lo kityi, ja xtya ꞌa wan kiꞌya ꞌin nten chaꞌ kwiñi
    ti bra kanꞌ.'
  bre-BRG: 'Mar goufec''h ar pezh a dalv kement-mañ: Kemer a ran plijadur en drugarez
    ha neket en aberzhoù, n''ho pefe ket kondaonet tud didamall.'
  opm-opm: Ihan gur brak mengnong moh dahatinmur. Got norhornong apop ha natemtingwe
    dahatin ohe danong oh noh na isip hapatmur. Ihirnong hinhina matin danong oh isip
    hapatmur ritporhan ma brak matip mengnong dahatinmur. Gur mamengnong oh dahayaneng
    ihirnong na indeiyanengmur.
  bvr-bvr: Janguny mu-jurra gu-yurra minypa Wangarr a-wena, a-yinanga, ‘Ngaypa jal
    ngu-nirra jimarna ana-goyburrpa burr-guya nyiburr-mola nyiburr-nirrarna burrwa
    gu-galiya yerrcha, wurra ngaypa gala jal ngu-ni gun-gata minypa ana-goyburrpa
    ngunabu-wucha nyiburr-workiya minypa minyjak jin-guyinda nyibu-burnda nyiburr-workiya
    rrapa nyibi-yalpurda apula.’ Gu-yinagata gu-yurra janguny, rrapa gun-narda minyja
    ana-goyburrpa meyali nyibi-nachingarna, ana-goyburrpa gala nyiburr-yinmiyarna
    mari nyibu-garrajarna nyiburr-workiyarna burrwa gu-galiya yerrcha aburr-gata gala
    werra aburr-negiyarna.
  wal-wal: Xoossaa maxaafai, ‘Taani maarotettaa koyaisippe attin, yarshshuwaa koyikke’
    giyoogee woigiyoogaakko intte eriyaakko, nagari bainna asa bolli pirddekketa.
  zad-NT: 'Bilja wyajniile bi zeji Cho''a Xtill'' Chioza'' daa na: “Nad'' cheenchid''
    yiyeshii ljwell-le, aga ka daa witle bayix̱''ka'' kwenc̱he we''la''ole nad''.”
    Ḻa'' sheḻ'' le'' wyajniilen, aga waole xya c̱he beṉ'' bi nap doḻ'', sheḻ''ka''.'
  aso-aso: 'Monoꞌ godolouꞌ Oꞌmosoꞌmo lineꞌ gamazi ma tiꞌ lo neive: Initeꞌ ma nimi
    olokuꞌ gizaaꞌ nene lamineꞌ neiha neniꞌ giluvoniꞌ nene evenekumuꞌ mulumoꞌine gelo
    nasahiliꞌ o-ngedaaꞌ neꞌmo ivileꞌ o neive. Mene gamaziꞌmi monovo nene gili lamineꞌ
    adiniko lihimeꞌine nomivo minaniꞌ nemuꞌ nene lingine lihime dikeve li-ngidamadine.'
  uli-uli: Babior we ye Santus ye sor bo, ‘Mala idipli ila momayel hagiyeg, ngo te
    mael kala hama tape maligach.’ Hare ha gola fael mele, ngo ha towe hatugulu yar
    tayikof sibis le tor mele re hadre;
  nin-NT: Angbamvu ka Abachi ka a da di, ‘Ingga zha di imba bu si abi ki itito, ni
    si zha ito aseki inggi hen.’ Imba si hi ankpi are akama hen. Ka di imba hi ka,
    imba ka si bre amu ku abangga ba nggo a si na inkindirr indanda hen.
  tgk-tgk: 'Дар навиштаҷот Худо гуфтааст: „Ман мехоҳам, ки одамон раҳму шафқат нишон
    диҳанд, на қурбониҳо оваранд“. Агар шумо маънои ин гуфтаҳоро мефаҳмидед, одамони
    беайбро айбдор намекардед.'
  acu-NT: 'Yuse chichamesha tu aarmawaitai. Yus chichaak: ‘Tangku ainauka maaram wina
    surustaram tusanka wakeratsjai. Antsu aints ainau wait anentrataram tusan wikia
    wakerajai,’ timiayi. Nu aarmau antukuitkurmeka, aints tunau takachu ainaun: Nuka
    tunau turayi tichamnawaitrume.'
  cak-WNT: 'Xa ta riyix iwetaman achique ntel wi chi tzij ri nubij chupan ri ruch''abel
    ri Dios, man ta xixcowin xibij chi ri nudiscípulos ma utz ta yetajin chubanic.
    Ruma chupan ri ruch''abel ri Dios nubij: Riyin ri más nika chinuwech chi niben
    riyix, ya chi nijoyowaj quiwech ri winek, ya c''a ri'' ri más nika chinuwech,
    que chuwech ri chicop ri yecamisex y ye''itzuj (ye''isuj) chinuwech.'
  ebk-ebk: Mu kunyu ammu nan laychun ay kanan nan naisurat as nan Kalen Apo Dios ay
    kanana un, ‘Nan manug-anganyu as nan pachongyu ay taku nan laychok, fiakun nan
    mun-ichatchatonanyu as animar kan ha-un.’ Mu tit-iwa ay ammuyu nan laychun nan
    nauy ay kanan, chaanyu koma penafiasor nan maid fiasorna.
  spa-PDDPT: 'Si ustedes hubieran comprendido qué significa esto: Misericordia quiero,
    y no sacrificio, no habrían condenado a los inocentes,'
  ruf-ruf: Ghamaandiko gholonga, ‘Nobama libatsi, na si nambiko bae.’ Mng'amanyile
    mbuli tsino tsolonga choni, mng'alekile kuwahigha iwanu iwalihela matotso.
  gun-gun: 'Ha''e nunga rupi pova''e ayvu: “Mba''emo peapy reve xevy peme''ẽ ''rãgue
    py aipotave penhomboaxy”, he''iague peikuaa va''e rire ndapejou vai ''rãgue ojejavy
    e''ỹ va''e.'
  agu-BL: 'Lastum qui na el chitxumu'' te yi ley yi tz''iba''nt cyen yi na tal: “Nk''e''tz
    tx''ixwatz na waj, ma na yi wetz wajbil i''tz yil tz''el chik''ajabu'' te''j junt.”
    Yi nak el chitxumu'' tetz yi jun xtxolbila''tz, qui klo'' na chitzanu'' tan tak''le''n
    quil yi e'' yi qui''c cyetz quil.'
  isn-isn: Angamuze uulingile iko nikukiligitya kintuni, ndoilwe ulekelwa singa isongeelyo.
    Singa aimuzeakenkya iantu ulamulwa,
  ilo-ULB: No naammoanyon ti kayat a sawen daytoy, 'Asi ti tarigagayak a saan ket
    a daton,' saanyo koman nga inukom ti awan basolna.
  pir-NT: 'Cohãcjʉ̃ yere tiquina ojoari pũ ohõ saha nine: “Wahiquinare wejẽ, ʉjʉ̃a
    mʉoñe mehna yʉhʉre mʉsa ño peogʉ̃ cahmedaja. Apequinare mʉsa paja ihñagʉ̃ pehere
    cahmeaja yʉhʉ”, nine tiquiro yere tiquina ojoari pũ. Tiquiro sa nidire mʉsa quehnoano
    tʉhona, yʉhʉ buheyequinare tiquina buhiri mariedapegʉ̃ta tiquinare tuhtieraboaga
    mʉsa.'
  anv-NT: Ŋwɛ Ɛsɔwɔ ajɔɔ́ aké, ‘Genó ɛyigé Ɛsɔwɔ ákɛ́lege gélú nnó dégɛ́né
    atɛ meshwɛ ɛ́pɔ́fɔ́ lé mámpyɛ upɛ ɛta wuú’. Mbɔgé debɔ́ dékaá mekomejɔɔ́
    yina, mbɔ́ ɛnyú déjɔɔ́ fɔ́ nnó bɔɔ́ abi ála pyɛ gyɛɛ́ wɔ́ ákwé mpa.
  sab-NT: '@see-verse:MAT.012.006'
  tmd-tmd: Makwam mönö i God Mönö kai kɨtim aku, nugw ri abölöiŋ ä? Mönö aku kai kɨtön
    yadmä, ‘Nöbö mö nɨ ap pal höjöpal ur nöiöñ aku, nɨ wä ren; nöbö mö mɨdö bla uliöxöñ
    aku, nɨ wä cönɨŋö,’ rɨmä. Mönö aku nugwön rölöi aku mɨ, nöbö nɨ bla mag wä rɨmɨdmɨn
    nugugɨrön, ñɨŋ nöbö nɨ pia yadyöxön yadöia.
  acr-NNT: 'We ta riꞌix imajom usukꞌ saꞌ keꞌelawi ri kubꞌiꞌij ri Dios chupa Ruchꞌaꞌtem:
    Ri lik kuaj Riꞌin chiwe e ri kꞌutubꞌal re ri kꞌaxnaꞌbꞌal kꞌuꞌxaj, na e ta ri kakamisax
    awaj re qasaꞌn chinuwach kachaꞌ; we ta kꞌu lik kimaj usukꞌ waꞌ, riꞌ na kiqꞌat
    ta tzij pakiwi ri na jinta mak kiꞌanom.'
  kpg-kpg: Di Beebaa Dabu e helekai boloo, ‘Au e hiihai hua gi nnangaahai humalia,
    gei hagalee go tigidaumaha manu.’ “Maa goodou ga iloo tadinga di mee deenei, gei
    goodou ga deemee di hagahuaidu nia daangada ala digi hai nadau mee hala.
  taj-taj: थेतबासेलमा ‘ङाइ म्‍हाइबा चा बलिदान आहिन, तर एनीगदेसे स्‍य्‍हान्‍दोदा लबा
    दया हिन्‍ना’ भिसी बचनरी भ्रिबा ताम घोबा हिन्‍सम एनीगदेसे तिगै दोष आरेबा म्‍हिदा
    दोष आलसेला मुबा।
  avt-avt: 'Yi yertei hɨm werek werek God kewisɨm mau tɨwei, te yi ap yatɨp enum yene
    mɨt kerek nɨrɨak menmen enum au. Hɨm me God matɨp mar im: ‘Hi hanhan te yi hanhan
    yeriuwe mɨt. Menmen im minɨn samiyak yi yamɨp yesiyem yewetewem.’'
  cbk-cbk: Dios ya habla na Sagrada Escritura, ‘Mas bueno tene ustedes lastima con
    uno y otro en vez de matar maga animal para ofrece conmigo.’ Si ya puede ustedes
    entende este, nuay era ustedes pone culpa con el maga inocente.
  uig-ARA: 'ئەمدىلىكتە ئەگەر سىلەر خۇدانىڭ «مۇقەددەس يازمىلاردا: «ئىزدەيدىغىنىم قۇربانلىقلار
    ئەمەس، بەلكى رەھىم-شەپقەت» دېيىلگەن شۇ سۆزىنىڭ مەنىسىنى بىلگەن بولساڭلار، بىگۇناھ
    كىشىلەرنى گۇناھكار دەپ بېكىتمەيتتىڭلار.'
  tuf-tuf: 'Sirat carit cuitar wacaro: “Baat cahujín cuayin ac ay rehcayat, asan ahnian
    cuitro. Cuat as tamo sehw̃an ruwa yauyat ahní etach batro,” wacaro. Baat ey chihtá
    rahjaquir waquít, urá ay bin cahmí icar tew̃ti jácataro. Cuayar tew̃ti jácataro.'
  abx-abx: Kon agpakasabot kam hamok si karuyag sidngun-na sito mga allingon nga aka'anna'
    si Kasuratan, ‘Gana' kapulsanan-na si ako i pagkarilihusu-bi pariho si pagbuno'
    mga panhahalad kon ga'i dahulo sakulawan-ko i pagkamaluluy'un-bi,’ ga'i kam kunta'
    agparapamatok si mga a'a nga ma'in sala' i sabuhat-na.
  mco-NT: 'Pen miich ajcxy tɨ mhuinjɨhuɨ̈y nej yhuimbɨdzɨmy jada Dios y''ayuc, co
    Dios jadu''n ymɨnañ: “Ɨɨch ndzojcpy co miich ajcxy mɨɨd''idɨpy pa''ayo''n ca''ydɨ
    co ajcxy myegɨpy huindzɨgɨ''ñ.” Pen miich ajcxy tɨ mhuinjɨhuɨ̈y jada ayuc, ca''
    ixyipy mbocy''ixy ma ɨɨch nmɨgügtɨjc huɨdibɨ ca'' ma tɨ ytundɨgooy.'
  kqf-kqf: Bi gilugilumina wadubonemo i giuna gado, ‘Tagu yà ḡoyeḡoyena launuwatoi
    kauwina lava lisidimo ko voiye, bi kota temi musala ko laulau sewasewaena tagu
    mote yàma ḡoyeḡoye.’ Bamoda temi giudi banidi ko sibedina, ba mote egu tauwaikaiwatana
    komai wavu yababedi.
  cpb-NT: 'Iro rosankenatantaitakawori pairani, kantatsiri: Te apa nonkoweri pamayetaina
    pipira pitagainari. Iro nokowaperotairi pineshironkayetairi pisheninka. Arikame
    pinkemathatero jiroka, eero pikantzirime jirikapaini, te ikaariperoshiretzi.'
  aon-aon: Aria baraen douk nyape Iruhin ananik Buk iri douk nyape namudok, ‘Eik yanoiwos
    um ipakin ofa ipak peneken meyoh iri. Eik yakri yanawasham yopihi aih um ipak
    pusuhw yopuhwi ruwohw aria penek gihaum kupaishi.’ Aria nubo ipak gamo pudukemesh
    um enyudok baugosin um enyudok baraen, aria ipak ta mare puwem amaenyibi bugob
    um kupaishi da madae shenek enesh yoweishi inahos iri.
  hus-NT-2005: 'Tatáꞌtsik yab a exbayámal xantʼéy in léꞌ kin ulu jechéꞌ an Tʼokat
    Dhuslab: “Yabich u léꞌ ka chemdhaꞌtsik i koꞌnél abal ti kin pikbantsi, u léꞌ ki
    kʼánídháxintsik.” Max a exbayalaktsik, yabich neꞌech ka walbiytsik ni jun xitaꞌ
    xi yab in tʼajámal ni jun xataꞌ yab alwaꞌ.'
  mig-NT: 'Ko nú a ni̱ kaju̱ku̱''un ini̱‑ro̱ tú''un yá''a: Kuní‑ga̱‑ri̱ já ná kúndá''ú
    ini̱ tá''an‑ró, nasu̱ já sokó‑ro̱ kɨ́tɨ núu̱‑rí, áchí, yúan‑na te ma̱ ndónda‑ró
    sɨkɨ́ cháa tú ká''i̱o kua̱chi núú.'
  bps-bps: Ani man di Tnalù Dwata, ‘Ise ku dsù lmanaf i knayègu, bay kasakdo.’ Ku
    glabatyu ani làyu moon dnalam i dad to landè salà,
  mbs-mbs: Doen kagi te Timanem insolat, ‘Pengkey measeb kaw egpemegay te bowang diyà
    kanak, meneng labi a pa meluba aw megpeidoway kaw.’ Simpana mig-aneng-aneng kaw
    den aw eden se kedegdagan te kagi te Timanem sìyan, eked kaw sila te otaw wedà
    peg-inang te salà.
  tof-tof: Godón Buka igó bóktanda wa, ‘Kürü ubi inzanóma, e wata ⌊urdü amsel lar⌋
    koke simarruane, a e ta gyaur kwarilo pamkolpamdó.’ E ne tai ini bóktanan küp
    umul nóma ki kwarila, e ibükwata, kolae-babul nibióbko, koke ki bóktónane igó,
    i kolae tonarr kuri tómbapórre.
  cme-NT: 'Diiloŋo ciɛra wuɔ: ‹Taa na ce hujarre na-naa nuɔ ku yaa dɔlaaŋ-miŋ ku yaŋ
    na niikonni‑i.› Kuɔ na taa na suɔ nel daama yuŋgu‑i, naa naa saa ta na cãl nuɔmba‑i
    na yuŋ-nu.'
  sus-sus: Xa wo fahaamui sɔtɔxi sɛbɛli ma nu, naxan a masenxi, ‹Hinnɛ rafan n ma
    dangife sɛrɛxɛ ra,› wo mu tinxintɔɛe tɔɔɲɛgɛma nu.
  pon-2006: 'Pwe Pwuhk Sarawi mahsanih: ‘I sohte kin anahne meirong en mahn, pwe kadek
    oh kalahngan.’ Eri, ma kumwail uhdahn wehwehki mouren mahsen pwoatet, kumwail
    sohte pahn kin kadeikada me mwakelekel kan;'
  dad-dad: Ã od enĩ, ‘Aya wau ifenẽya anĩ orouf, sesewi fiya sã,’ anĩ nẽ gariya keleim
