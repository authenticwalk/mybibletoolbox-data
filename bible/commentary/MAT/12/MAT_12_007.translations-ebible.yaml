    asuraginte zanku navesianki, kresramna vuzankura nave'osie hu'ne. (Hos 6:6) Ke'a
    omne vahera tamagra huhaviza huozmantegahaze.
  kbh-kbh: 'Bëngbe Bëtsabe uabemana palabrënguiñe mënts̈á endayana: Ats̈e së́ntsebos̈e
    ts̈ëngaftanga lastemadënga chas̈motsemna, y ndoñe nÿe bayënga chas̈motsëbánaye
    Bëngbe Bëtsá jëtschuayama ca. Nts̈amo chiñe entsayancá ndegombre cmojtsësertánëse,
    ts̈ëngaftanga ndoñe chëngbe contra s̈mattsichamo, chë ochnayté chca tmojtsamëngbiama.'
  ron-LSB: 'Dar dacă ați fi știut ce înseamnă acest lucru: “Eu doresc milă, și nu
    jertfă”, nu i-ați fi condamnat pe cei fără vină.'
  pon-pon: 'A ma komail pan aja wewen kajoi pot et: I kin polauleki kadek a kaidin
    mairon ijij, komail jota pan kadeikada me makelekel akan.'
  nhe-BL: 'Huelis ax inquimachilíaj Itlajtol Toteco campa quiijtohua: ‘Nijnequi xiquintlasojtlaca
    tlacame, ax nijnequi san xinechmacaca tlapiyalime para tlacajcahualistli.’ Intla
    inquimachilijtosquíaj, inquintlasojtlatosquíaj nomomachtijcahua tlen mayanaj,
    huan ax inquinteilhuijtosquíaj pampa ax tleno ax cuali quichijtoyaj.'
  sps-sps: U Vegiau Ten Gov te tsue, ‘Nyo komainy fiisok roun kat tan tagtag ir a
    mesmes rof fafis pis iny non fo fifaan tan kat kat faakor.’ Te nat fi romi nei
    tan kat to ami gima sigan ta mes te sikia ma kat ta iring,
  wnc-wnc: Anututa wamu yakut taknga buk gopatang anzing matakut. Sanga take sikngaaknga
    namuningge undang natayuk musipza kwikwiknga natapningge take siknga nataat ngang
    yawan matakut. Siwan ginu wa matakutde yapii atnatapbing gamu pandetnata maaknga
    wenaaknga pasiwawa kake wai tasikaing ngang dua yawam.
  nmw-S: Helak wana lihulihu hotiya hana sapu taine hu delapu, gane i nga, ‘Nau nuwau
    hatatilao pageine, tan nuwau man powopowoine.’ Akum lihulihu ga ya hana sapu hu
    lapu, bwen lo topadavae taine hu dehawa ngakngak-anid, sidiye taine wedi ngak
    i degan.
  bus-bus: Tó á yã kɛ̀kii mì dↄ̃, kɛ̀ kↄ̃wɛ̃ndagwanan má yezi, èe kɛ sa'onanlo, lɛ
    ée taarisaideenↄ taari ero.
  gub-BL: Nezewe i'i Tupàn ze'eg kwehe arer a'e. — Aze pezuka àràpuhàràn imur pà ihewe
    nehe, pekatu putar ihewe nehe. Aze pezapo ikatuahy ma'e purupe nehe, pekatuahy
    wera'u putar ihewe nehe, i'i a'e ze'eg. — Aze mo pekwaw katu ko ze'eg, a'e mehe
    mo napeze'eg iwer mo nezewe urewe, napeze'eg zemueteahy iwer mo arozràn ipo'o
    haw rehe. Ta'e nuruzapo kwaw ikatu 'ym ma'e ure no xe.
  imo-imo: Goteni nimu ungu te yunge bukuna moromo mele i tepa, Enoni imboma kondo
    kolko taponge wali kanopo penga pio. Na popo toko kongima kaltomele akumu ulure
    molo, akumunga ungu pulumu eno Farisi iyemani pilimalanje i ulu teko naa kenjirimele
    iyema teko kenjirimele naa nilimala.
  boj-boj: Qotei aqa anjam bei dego nami endegsib neŋgreŋyeb unu, ‘Niŋgi e laŋa atraibeqnub.
    E nuŋgo kumbra deqa arearetbosaieqnu. Niŋgi tamo naŋgi qa duloqnsib kumbra bole
    bole enjroqnqab di e tulaŋ arearetbqas.’ O Farisi, niŋgi Qotei aqa anjam di sisiyosib
    poiŋgo qamu niŋgi tamo une saiqoji naŋgi gulbe enjrosai qamu.
  eng-DRA: 'And if you knew what this meaneth: I will have mercy, and not sacrifice:
    you would never have condemned the innocent.'
  knf-knf: 'Naşibaţi aţup ţi ulibra wi nul aji : “Mñaga mi mi nnumiiŋ, mënţ uñaakan
    wa” woli nate lah uko wi mënţ naanktapar bañaaŋ biki bţup, banwooŋ baanjubani.'
  san-KHM: កិន្តុ ទយាយាំ មេ យថា ប្រីតិ រ្ន តថា យជ្ញកម៌្មណិ។ ឯតទ្វចនស្យាត៌្ហំ យទិ យុយម៑
    អជ្ញាសិឞ្ដ តហ៌ិ និទ៌ោឞាន៑ ទោឞិណោ នាកាឞ៌្ដ។
  arn-NT: 'Eymün ta kimlaymün tañi chem pilen tati Wirin Chillka: ‘Iñche ayülen tamün
    kutranpiwkeyecheael, welu tamün chalintukunoael tati langümelchi kulliñ.’ Rüf
    dungu mew adümfulmün tüfachi dungu, kondenakelayafuymün tati nienolu chem yafkan
    no rume.'
  zas-NT: 'Bal rigniaꞌdi xhie rën guiëb loj xtiidx Dios lod rëb: “Ni rënan na̱j guial
    yaya lasaꞌdi, ad guial guneetidi gon lon.” Bal rigniaꞌdi diidx guin ree ad zudxiibtidi
    guijc ree bén ad rajpt dol.'
  ken-NT: Mandɛm ághàti bhɛsɛ mbɔ ɛnyu ɛ́chí amɛm ɛkáti yi bɛ, yi ǎrɛ̀m bɛ, ‘Ɛnyɨŋ
    ɛnɛ mɛ̌yáŋ chi bɛ bo mángɔ́ ntínso nɛ batɨ, puyɛ̌ chi akabhɛ́nya. Mbɔ bě bǎrɨŋɨ
    ntí bɛyɔŋ ɛbhɛn, mbʉ bǎbhɨ́kɨ́ ji bǒ abhɛn bɛ́kwɛ́nɛ́ bɛ́pú nɛ bhɔ.’
