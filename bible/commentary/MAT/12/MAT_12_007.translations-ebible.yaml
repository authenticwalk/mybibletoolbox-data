  tgo-tgo: Ma hu ghareghare utuutuke thiyake ghanjirumwaru, iya iŋake, ‘Ghino nuwaŋguiya
    gharenja thanavuniye, ma nuwaŋguiya vowo.’ Thoŋgo hu ghareghare wagiyawe utuutuke
    thiyake ghanjirumwaru mbala ma hu wovatharɨtharɨŋaŋgiya gharɨgharɨke thiya ma
    thɨ vakatha tharɨke.
  yap-yap: Fa’an mang e ri gimed manang fan e re gin’en ni ba’aray ni bay u lan e
    babyor nib thothup ni ga’ar, ‘Dabug e gamanman ni maligach, ma wurengan’ e gub
    adag,’ ma dabiyag ni ngam turguyed e kireb nga daken bogni’ ndar kirebgad.
  mop-NT: —“Mas qui' tin wich a ch'a'ique'ex u yotzilil a mac tuwich a tz'eeque'ex
    ten a sij-oolo,” cu t'an a Dioso. Wa cuchi a weeltaje'ex u nu'cul a t'an abe'
    u yadaj a Dioso, ma' cuchi a wadaje'ex ti u cüxtajoo' u sip'il in waj cambal le'ec
    ti ma' yanoo' u sip'ili,— cu t'an a Jesus ti'ijoo' a fariseo u c'aba'oo' u na'ata.
  tet-tet: 'Iha Hakerek Moon, Naꞌi Maromak katak naꞌak, ‘Haꞌu kakara nuneꞌe: Haꞌukaan
    eman sia musti dodan malu. Kalo lale, sera tunun mak sia nodi natetu baa Haꞌu,
    la noo folin.’ Kalo emi hatene diꞌa-diꞌak Naꞌi Maromak hakaran nia, nanis emi
    la tula sala baa Haꞌukaan maktuir sia! Tan sia la sala.'
  hlt-MCSB: Tedae metla a om khaw na ming uh koinih, rhennah ni ka ngaih hmueih moenih,’
    a ti dongah ommongsitoe te na boe sak uh pawt sue.
  xtd-NT: 'N‑jaꞌan Ianyuux: “Io xa kundaꞌu ini koio‑n ñayiu ndaꞌu ka yaꞌa, ñadu io
    xa doko koio‑n ɨɨn xa ka jandodo‑n nuu altar.” Nu n‑ka kutnuni ini‑n xaꞌa, ma
    tekuechi koio‑n ñayiu n‑kuu.'
  mdy-ETH: ሃሣ ‹ታኣኒ ኮዓሢ ዓሲ ሚጪንቲሢ ማዓንዳኣፓዓቴም ታኣም ሹኪ ዒንጎ ባኣዚቱዋሴ› ጋዓ ማፃኣፖ ቃኣላ ዎዚ ጌይሢታቶዋ
