  mie-NT: 'De nduú jícūhun inī ndá nú tūhun yáhá jā yósō nūū tutū īī jā ní ncāhān
    Yāā Dios: Jā cúnī cā ni cúu jā cundáhví inī nū táhán nú, nsūú cā jā sōcō nū quiti
    nūū ni, ncachī yā. De tú ní jícūhun inī ndá nú tūhun yáhá, de mā cáhān nū súcuán
    sīquī ndá tēe jāá nduú nā cuāchi nícu.'
  san-TIB: ཀིནྟུ དཡཱཡཱཾ མེ ཡཐཱ པྲཱིཏི རྣ ཏཐཱ ཡཛྙཀརྨྨཎི། ཨེཏདྭཙནསྱཱརྠཾ ཡདི ཡུཡམ྄ ཨཛྙཱསིཥྚ
