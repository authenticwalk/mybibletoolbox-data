    una bu namdiakva bakin.
  mps-mps: Tama bukude Godigo wali po me deli augwaligo asęani, ‘Eno te dagego enabolo
    olo mabo nai ofa te godolo ebo menio. Dagego gasa we bidi dali homu dene eyu tau
    sabo kolesaga ebo, te eno godolo ebo dao.’ Tama dagego te po page bugagia konegi
    sogo da, teda dagego te dwai sę meni yai bidi dabebolo sęgę magi menigi dao.
  pab-NT: 'Xawaiyoretaiya exakerexe xairatyoare tyaohenere iraiti waiyexe nanekoa
    nehenere: “Kasani maisa kirakahare kafetatyaka nomani naokare. Kasani haliti waiye
    moka hahinaehare naokita exahe airakoaneharetene naokita”, nitere kakoa hoka maisaiya
    iniyalahare xamokita haliti waiyexeharexe.'
  llg-llg: 'Nai Manetualain Susula Malalaon, Manetualain nae, ‘Au hihiing leoiak:
    Au hataholi nggala musi latudu namemeda kasian esa no esa. Mete ma taa tao leondiak,
    na, sila banda tunu-hotu nala fo leni sala leu Au ndia, sosoan taa fa boe.’ Naa,
    mete ma ei bubuluk neulalau Lamatuak kokolan ndia, na, neu ko ei taa soli salak
    neu Au ana mana tungga nggala. Huu tala tao salak hata esa boe maa!'
  kyf-kyf: 'Nɩɩ, we mɩ cɛlɩda -Lagɔsɛbhɛ ''wʋɛ: ‹-We ɩn ''yɩbhaa, mʋ -wa nɩɩ, nyɩma
