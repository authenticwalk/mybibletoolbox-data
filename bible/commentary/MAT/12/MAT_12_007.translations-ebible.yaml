    vaha adani kodipohi Jahari kabadania vakabadaniriki.'
  twi-twi: Sɛ moate asɛm a ese, ‘Mmɔborɔhunu na mepɛ na ɛnyɛ afɔrebɔ’ no ase yiye
    a, anka moremmu wɔn a wonni fɔ no fɔ.
