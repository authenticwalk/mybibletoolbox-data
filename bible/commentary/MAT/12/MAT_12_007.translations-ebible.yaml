  dso-dso: “ସାସ୍‌ତର୍‌ କଇଲାନି, ପସୁ ପୁଜ୍‌ବା ବିରୁ ନ କରି, ଲକ୍‍ମନ୍‍କେ ଦୟା କର୍‌ବାଟା, ମୁଇ
    ମନ୍‍ କଲିନି । ଏ କାତାର୍‌ ଅରତ୍‌ ଜଦି ସତ୍‌ ଇସାବେ ବୁଜିରଇତାସ୍‌ବଇଲେ, ଏ ଦସ୍‌ ନ କଲା ଲକ୍‌ମନ୍‌କେ
    ତମେ ଦସି ନ କର୍‌ତାସ୍‌ ।
  meu-meu: Ina hereva anina boma diba “Lau na hebogahisi na uramu, dia boubou ḡauna”
    umui na asi edia kerere taudia basioma habadelaidia.
  yva-NT: Ayao Amisye mo raura mare, ‘Ribekero wapa anakotaro wapo rameseo Rinai rai
    ramu, yara ribeker syare wapo muinye rarorono vatano kaijinta mai.’ Weramu, vatano
    Parisije, wananta Ayao Amisye umaso raije ramu. Wapo Sya arakove maura tantunawi,
    weramu wo ayao kakaije inta rave ramu.
  dgc-dgc: “Ewan moy maka pinintasan du éwan tu kasalanan éng tukoy moy maka dén i
    kahulugen na kagi a éye na Diyos, a ‘Bakén a regalo moy i gustu kua, éngˈwan kagbi
    moy ta tolay.’
  zpm-NT: ’Rnee Dios lo Xtiidz me, quiambëzd me dieṉ peraa guṉ miech, dieṉ peraa cogon
    zho lo me, sinque miṉe racladz me guieṉ zho yquia zdoo zho samiech zho. Teḻ niaca
    miṉe nli rieṉ to miṉ co, zieṉ to gdziibdoḻde to zha ne rapd doḻ.
  hix-NT: '@see-verse:MAT.012.006'
  sim-sim: Hako mashi os jekamba Avui Wasilakahik li kayerin ji misika. Karem li kayeri
    sir, �An mbeek ofa os anin ji hahandan a rupshinda ambu nir. Os a rupshinda karem,
    jir avak man sunguwavu jihi mende nga ji holoho armek ji uka.� Os mashi oson armek
    ji heyekrahakoro nahi, jir mbeek ma ol musa ngashi ambu ondon kotim ukwak mbakwa
    ambu jir. Hako jir mbeek mashi oson heyekrahakorowa ambu jir.
  npi-ULB: ‘म कृपा चाहन्छु र बलिदान होइन’ भन्‍ने कुराको अर्थ यदि तिमीहरूले बुझेका
    भए तिमीहरूले निर्दोषको निन्दा गर्ने थिएनौ ।
  cgc-cgc: Daw naintindian nyo inta daw ino beet ambalen ta ambal ta Dyos, ula kaw
    inta gausgar ta duma na ula gabuat ta sala. Iling ti ambal ta Dyos, ‘Mas gusto
    ko na may kaluoy kaw ta kada isya kaysa may paalad kaw ki yaken.’
  tim-tim: Akto ye den ire Anutuŋe makto kulemgoep, “Sumbe ogogât âmâ hâkâŋ aktân.
    Dâ okot âlep agakgât âmâ egâliaŋdân.” den are nâŋgâmai dâine agak memeyeŋe bâleŋe
    bo akmai yâk yeŋân den âiân umatŋe bo katyekbâi.
  yor-yor: Bí ó bá jẹ́ pé ẹ mọ ìtumọ̀ ọ̀rọ̀ yìí, ‘Àánú ni èmi ń fẹ́ kì í ṣe ẹbọ,’
    ẹ̀yin kì bá tí dá aláìlẹ́ṣẹ̀ lẹ́bi.
  wos-wos: '“Godna nyingambu angi dé wa: God dé wa, ‘Guni nawulak du takwaka saréfa
    naata diré yikafre hurungute, wuni mawuli ye. Guni wunika hamwi xiyae hwengute
    hélék wuni ye.’ Wungi dé God wa. Wandéka wun hundi déka nyingambu rendéka guni
    wun hundika xékélakihambanguni. Guni wun hundika jémba xékélakita guni haraki
    saraki sémbut huruhafi yandé duré haraki hundi yamba wakénguni.'
  emp-NTPO: 'Ãcõrẽ Bed̶ead̶e nãwã jara b̶ʌa: “Animarã babue diad̶i cãyãbara mʌ̃a biara
    quĩrĩã b̶ʌa bãrãba djãrã quĩrã djuburia pananida.” Maʌ̃ bed̶eaba jara b̶ʌda bãrãba
    cawa pananabara, za bed̶ea neẽ́ b̶eada biẽ́ jarad̶aẽ́ bacasia.'
  eng-F35: If you had but known what this means, ‘I desire mercy and not sacrifice,’
    you would not have condemned the innocent.
  ind-ind: Dalam Kitab Suci, Allah berkata, ‘Daripada memberi banyak kurban hewan
    kepada-Ku, Aku ingin kalian menunjukkan belas kasihan kepada orang lain.’ Kalau
    kalian mengerti maksud ayat ini, tentu kalian tidak akan menyalahkan murid-murid-Ku
    yang tidak bersalah.
  pes-OPCB: 'اما اگر معنی این جمله از کتب مقدّس را درک می‌کردید که می‌فرماید: ”من
    از شما انتظار دارم رحم داشته باشید، نه اینکه قربانی تقدیم کنید“، در آن صورت، شاگردان
    مرا که خطایی نکرده‌اند محکوم نمی‌کردید.'
  mpt-mpt: Gode e buk temo baanea Ibo kulani yenaniba ne heitdatnenamin kukubo ayam
    otane ibo nakaia unangai dohalilaniba daabeib mole kukub olo dot ayamobo genebiobe.
    Ibo weng olo mitmakamo kla tekein kebib biamo ibo nakai hengabibbai mo baabenibta
    Ibo misiam naibobo ge baabenomabibbabe.
  bla-bla: Ki kitsksĭni'topi manĭstap'ipi nitak'ŏkh-sitsip kĭm'apiisĭnni, ki nimatakŏkhsitsipats
    ĭkit'stŭksĭnni, kĭs'taisauotui'mauopiau kŭt-tautuitiiaixk.
  ssx-ssx: Mo Baiboloma꞉ alota꞉ I̱ta꞉ mo lia kita꞉la꞉ hoteke manuta꞉ hone na pa꞉la꞉pate
    pa mo a꞉ta꞉ma꞉ homaa tamba꞉ mina꞉la꞉ hau homeke hone pa꞉la꞉mee la꞉la꞉ pina꞉ tekemanu
    a꞉nda꞉ hone wopu wimika꞉na꞉ yoluta꞉ kota꞉ ikana꞉ma꞉ mo ata꞉ka꞉ na peao haleme
    wanda꞉hali pa꞉ta꞉ hoke hau peleme pi na lolo pimime.
  mkl-mkl: Kukɔi idei Ilɑɑɔ̃ wɑ fɔ í ni, Ilɑɑɔ̃ í ni, ǹ bi i ce ɑrɑɑrei njɛ ŋɑ ku
    re i ceem kuwee. Bii í jɛ ì mɑ̀ yɑɑsei ideu bɛ ŋɑ wo i kɑɑ mɑɑ yɛ tɑɑlei hɑi nɛ
    tɑɑle ŋɑ.
  gaq-gaq: ସାସ୍ତର୍‌ ବାସଙ୍ଗ୍‌ଏ ନେଙ୍ଗ୍ ଚାଏଁ ଣ୍ଡିଙ୍ଗ୍‍କେ ଲିବିସ ପୁଜା ବିଃନେ ଣ୍ଡୁ; ଏନ୍ ସାମୁଆଁନେ
    ଅର୍‌ତ ଜଦି ସତ୍‍ରେ ବୁଜେପେୟା ଏନ୍ ଦସ୍‌ ଣ୍ତୁନେ ରେମୁଆଁଇଂକେ ପେଇଂ ଦସ୍‌ ପେପାଡିଙ୍ଗ୍‍ ଣ୍ଡୁ
    ।
  gof-RNT: ‘Taani hintte yarshshuwa gidonnashin hintte harata maarana mela koyays’
    giya qaalay woy guusseeko hintte eridaakko xillo asa bolla pirddeketa.
  unx-unx: ଧାରାମ୍‌ପୁଥିରେ ଅଲାକାନା, ‘ଆଇଙ୍ଗ୍‌ ଦାଣେଁରାକାବ୍‌ କାହାଗି ମେନ୍‌ଦ ଲିବୁଇଙ୍ଗ୍‌ ସୁକୁତାନା,’
    ନେଆଁଁରାଃ ମୁଣ୍ଡିପେ ଆଟ୍‌କାର୍‌ଉରୁମ୍‌କାରେଦ, ନେ ବେଗାର୍‌ ଗୁହ୍ନାଁନ୍‌କକେ କାପେ ଚିଟାକାକତେୟାଃ
    ।
  gah-gah: 'Itó monó gotolaú Ómasímo li gakó makó lá oko neve: Neza nene guguni gizi
    nimitave loko gelesá amuve. Likigika hizi kimiakakumú geleaká nouve. Lekeza nene
    ámina gakolímini mogona gelelina nene, lekeza lihimaváini nomiti vegenalitini
    lihimáinimú gakó hoza alikitamaline.'
  lcm-lcm: Si man mitala nas aro na supsupai i mengen ke, Napo buk a ngorem, parik
    ta alilis, parik nganing milapa angkoai si poso arikek ani vap po ro ke.
  aer-aer: 'Arrantherre itelaretyenhele nthakenhe-arle angkentye nhenhele ileme Ngkarte-arle
    arrule angkeke: “Kere atwetyale ayenge anthetyeke.” Nhenheke-ante-arle ayenge
    ahentye-aneme; arrantherre arrpenhe areyeke alhwarrpe-irremele alpe-eme-iletyeke.
    Nhenge The arerlenge arrantherre alakenhe mpwarerlenge, kele ayenge arnterre anthurre-arle
    akangketyenhe. “Arrantherre apeke renhe itelarerrirremele, kele arrantherre apententye
    akngerre atyinhe areyeke ahele-irretyale-arle, itnenhe ilemele itne-arle akwele
    akurne mpwarekeke.'
  qvc-NT: 'Chaqa Dyuspa Santu Librunmanda intyindishpaqach''i, kay nishqandaqa yach''angimanllapa:
    “Manam munanichu animalkunata wanchishpa, chay laya ufrindata qowanaykillapaqa.
    Ashwanmi munani suqkunata llakipanaykillapa”, nishpa. Chayta intyindishpaqach''i,
    qamkunaqa kay mana uchayuqkunataqa mana wichupanaykitachu.'
  tgl-ULB: At kung alam sana ninyo ang ibig sabihin nito, 'Ang nais ko ay habag at
    hindi handog,' hindi sana ninyo hinatulan ang walang kasalanan.
  cbs-NT: '@see-verse:MAT.012.006'
  xtm-NTPP: 'Kovaa ndijin chi jâ ni ka xtekuechi ni tee ñatuu na ja u''vi ni ka sa''a
    de ma, vaa ñatuu ka jaku''ni ini ni nawa kúni ka''an tnu''u ndee nuu tnu''u Su''si
    ma ja ká''an sa''a ma: “Masu kúni sa ja jin taa ni in kiti ja jin ka''mi ni nuu
    sa a. Su''va kúni sa ja na jin kunda''vi ini ni tna''a ni ma.”'
  nnq-nnq: Makagamanyi gangano, ‘Mbala kia ngiti lilumboje.’ Kabi mahukumwije bandu
    banga malemwa.
  bao-NT: 'Ate: “Mʉjare yʉ ca boo jãarijea, ca ĩa mairã mʉja ca niipe pee nii, waibʉcʉrã
    jĩari mʉja ca joe mʉenerucurijere yʉ booti,” ca ĩirijere mʉja ca tʉo puocãjata,
    ñañarije ca tiitirãrena, ñañaro mʉja tiitibocu.'
  san-ORI: କିନ୍ତୁ ଦଯାଯାଂ ମେ ଯଥା ପ୍ରୀତି ର୍ନ ତଥା ଯଜ୍ଞକର୍ମ୍ମଣି| ଏତଦ୍ୱଚନସ୍ୟାର୍ଥଂ ଯଦି ଯୁଯମ୍
