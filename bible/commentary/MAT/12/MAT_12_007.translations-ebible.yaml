    poiŋgo qamu niŋgi tamo une saiqoji naŋgi gulbe enjrosai qamu.
  eng-OEBUS: Had you learned the meaning of the words – ‘I desire mercy, and not sacrifice,’
    you would not have condemned those who are not guilty.
  eri-eri: Onou wa tere beele beha nomo hugu Itou nomo buk langa inyina waha isi dewou
