    shama mbui shaa, gu nta vuzvugi fhu. Gu vuzvugi, nde tɨvir vhuuin harigi gumgi
    gu mbigir muuŋgiri.’ Nde maaŋ muuŋv, nde fhura simtɨgar simtɨk ki fhuv gumgi gu
