  bzh-bzh: 'Bë ham jaḳ ġaġek sën neggëp loḳ Anutu-yi-ḳapiya lo ni, og ham su
    rëḳ bo maggin vu sir rë. Ġaġek sënë nebë: ‘Sa su nehevonġin bë ġaḳo seriveng
