  huv-NT: 'Icona ngo mejawan cuane amb apiüng Mipoch Teat Dios niüng apiüng: “Xique
    sandiüm mejiürayon lasta, ngome áagan iyacan erchechiün”, aw. Sitiül icona tejawan
    aag ayaj, ngome apmeyacan asoet jane ngo marang nicuajind.'
  otn-NT: 'Pɛ hi̱ngui̱ ti̱nni̱ mmʉihʉ hanja''a̱ te ra̱ hya̱ nt''ot''i p''ʉ ja ra̱
