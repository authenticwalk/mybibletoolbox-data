    ngue ja yø ts''oqui ''mø.'
  nop-nop: Bepaŋ’walaŋ Youkudip Mede gineŋ mede niŋ indiŋ yolak, ‘Bepaŋ adi kale hemundumunduŋe
    timindok adi moŋ nadilak, adi yadi me noli siloŋ tiyemdok nadilak.’ Hidi mede
    u nadiyaneŋ binemek adi me yomhinit mokit yeniŋtofit mu taneŋ.
  obo-NT: Duwon id posulat to Monama no mid ungketen to, ‘Waa en koru-anon diyot koddi
    iddos mgo buwis dow. Iyon ku id kopi-i no eeruwon kow riyot duma.’ Otik noovottan
    dow nanoy kos kohulugan ka-ay, dii row od hukuman iddos minuvu no waa saa.
  cak-ENT: 'Y rix man ta xixtiquer xibij que man utz tüj ri nyetajin chubanic ri vachibila'',
    xa ta ivetaman achique ntel-vi chi tzij ri rutzij ri Dios ri nbij: Yin más nka''
