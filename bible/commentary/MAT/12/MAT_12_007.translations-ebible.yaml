  sgz-sgz: kabin Natun Kálámul a konom ur on á bungán aunges. Kápgamte talas suri
    worwor si Káláu er a parai ngoromin, ‘Iau nem i gam ngo gama lu armámna uri narsán
    matananu. Ái a kuluk si diar á osmapak mai ololas.’ Ngo gamáte talas suri worwor
    min, ki gama mák ilmi ngo kápte di longoi sápkin ái rung minái, má kápte gama
    wás pala di.”
  kek-NT: 'La̱ex inc''a'' nequenau xya̱lal li a̱tin a''in li tz''i̱banbil sa'' li
    Santil Hu: Li nacuulac chicuu la̱in, a''an nak tex-uxta̱na̱nk u ut ma̱cua'' nak
