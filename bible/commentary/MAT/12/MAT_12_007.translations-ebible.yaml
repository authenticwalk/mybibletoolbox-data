  nob-LB: 'Dersom dere forsto det som menes med ordene: ’Jeg vil heller at dere viser
    hverandre kjærlighet, enn at dere ofrer til meg’, da ville dere ikke dømme dem
    som er uskyldige.'
  ntj-ntj: Tjiinya Payipulta kutjulpirtu walkatjunu wantinytjanya ngaapirinypa ngarala,
    ‘Yanyantju-rna tjiipu-yan pungkula tilira tjunkula ngayuku nintiratjaku. Tjiinya-rna
    mukurringkula yarnangu pirninya-yan ngarlturringkula yirringkaratjaku.’ Tjinguru-yan
    wangka palunyanya kuliranytjalu-tjananya payintjamaaltu wantima.
  sxb-NT: Kuweeko mbwe mumanyire ekia amangʼana agari mu endagano agawoola mbwe, ‘Ngonziizie
    amasaasra okukira okufumiziwua omusango,’ galagana, kangato ngamukakengra awawula
    no owuoni ekiina ekia awooni.
  nhu-NT: Bó nu ɛ saŋ ɛ̂ Ŋwa' Nyo' le ɛ Nyo' jemyi lɛ, ‘Me nshieele lɛ bonyii ecamtè
    ɛ ɛ̀ nu shen fô bonyii le, kɛ me nshieele lɛ bó egeè boncese fô me le kɛ.’ Ɛ́
    ben fɛn be kee fiɛɛ fì bvudvuu bvudvu bvun gayte, ben saa esaake bonyii sɛ bó
    kɛŋke jay kɛ.
  row-row: 'Sia Lamatualain Susura Meumaren, Lamatualain nae, ‘Au hihii-nanau ngga
    taꞌo ia: Au atahori nggara musi ratudꞌu susueꞌ esa no esa. Mete ma ara nda tao
    taꞌo naa sa, na, banda tutunu-hohotuꞌ fo ara rendi fee Auꞌ naa, nda naꞌena sosoa-ndandaaꞌ
    saa sa boe.’ Na, mete ma ama mihine malolole Lamatuaꞌ oꞌolan, neꞌo ama nda fee
    salaꞌ neu ana mana tungga ngga ra sa. Te ara nda tao sala saa sa boe!'
  msy-msy: Egha Godɨn Akɨnafarimɨn aven itir mɨgɨrɨgɨar mam ghaze, ‘Kɨ apangkuvir
    arazim gifonge, kɨ ofan kɨnibagh ifongezir puvatɨ.’ Ia mɨgɨrɨgɨar kam gɨfogha,
    egha ia pura osɨmtɨziba gumazir aghuibagh arɨghan koghai.
  agg-agg: Baiborambe yare hoafɨyowohü yahoya ‘Hɨpoambo hohoanɨmo ranahambo roana
    yifirayahɨ, ŋga asu nɨnɨhondɨ hɨfokoefe sɨhefe hohoanɨmo ranahambo ana moai yifirɨyahɨ,’
    meho. Asu se ranɨ hoafɨ ra nɨnɨ nɨmɨndɨhündɨmboyo yare hoafɨmayo ranahambo fɨfɨrɨhi-mbonana,
    asu nindou ai nɨne-moatükunɨ hüti refe-koatemayomo se ŋgɨrɨ ranahamumbo papɨ-hoafɨndüpurɨ.
  ptp-ptp: Kɨyang yêp vac xolac bêga ên nêbê, ‘A o nêb xam si daa vô a lêm. Nge, a
    nêb xam xo vɨgwe pɨsiv ênma môci.’ Kɨyang nêl bêge, om xam obêc xovô kɨyang tige
    kehe ge od xam obêc vông vɨyin vô he wê nên kɨyang maên ge lêm.
  nak-nak: 'Eala moli mai amuto ge rovi tigi la masova la merera te La Buk Tabu Ale
    Pala ale veia maie: Eiau La Uru, eau kama masaga la vaabila, eau masaga moli la
    vulovulo la gilogo. Mai amuto ge rovi tigi la masova la mererale, amuto kamati
    ge kaua giteu la valalua taku veia egite igo la iruru, ouka.'
  lbb-lbb: Ning ngandek mulo ka tasman a kamkam a warwara ne, ‘A mang sur a marmaris,
    pa bel a mang sur a artabar ning di sira tuni,’ bel mulor tiu la ning bel la rongo.
  kan-2017: ‘ನಾನು ಯಜ್ಞವನ್ನಲ್ಲ, ಕರುಣೆಯನ್ನೇ ಅಪೇಕ್ಷಿಸುತ್ತೇನೆ’ ಎಂಬುದರ ಅರ್ಥವನ್ನು ನೀವು ತಿಳಿದಿದ್ದರೆ
