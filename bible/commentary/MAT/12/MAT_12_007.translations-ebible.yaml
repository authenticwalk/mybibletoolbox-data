    katip so kale minte, ipkumal imi kuguup tambal kupka-emin uta nimi tiin diim uyo
    kwiin kiim kale, ibo kanu-eman-temip uyo, niyo ipmi deng afalik uyo tebeman-temi
    o,’ agesa kale, ibo God imi weng bomi magam uyo atin ki tele dagaa ku-silip nimnam,
