verse: MAT.012.029
translations:
  kpx-kpx: “Atabeu bae malaha negote ke oe uvue tai kunaive vavoloalivebene. Isito
    auna vasohuta malaha ke umuvaito bae ove kemo kunaive malei.
  okv-H: Eto nei amo embo na vuvure embo ta bande pejeto kihi andiresuja kito amita
    bande pejeto donda pegene aisuja. Kihi andirae amo mane pegene aisuja.
  tbo-tbo: ‘Ani galena gehouna ipa a paliwelemi, ega emoemotana lawa kadikadidilina
    a numa ta luiya po a gapola ta danenehi. Inapa numana taniwagana ta womomohi po
    aena ma nimana ta panipanihi yaka apo ta lui a numa u hinena po a gapola ta danenehi.
  mal-C: “ബലിഷ്ഠനായ ഒരു മനുഷ്യന്റെ വീട്ടിൽ പ്രവേശിച്ച് സമ്പത്ത് കൊള്ളയടിച്ചു കൊണ്ടുപോകാൻ,
    അയാളെ ബന്ധനസ്ഥനാക്കിയിട്ടല്ലാതെ ആർക്കെങ്കിലും സാധിക്കുമോ? ബന്ധനസ്ഥനാക്കിയാൽ വീട്ടിലുള്ളത്
    അപഹരിക്കാൻ സാധിക്കും.
  grc-SR: Ἢ πῶς δύναταί τις εἰσελθεῖν εἰς τὴν οἰκίαν τοῦ ἰσχυροῦ καὶ τὰ σκεύη αὐτοῦ
    ⸂διαρπάσαι,⸃ ἐὰν μὴ πρῶτον δήσῃ τὸν ἰσχυρόν; Καὶ τότε τὴν οἰκίαν αὐτοῦ ⸂2διαρπάσει.⸃
  bgc-bgc: “या किस तरियां कोए माणस किसे ठाड्डे माणस कै घर म्ह बड़कै उसका माळ लूट सकै
    सै जिब ताहीं के पैहल्या उस ठाड्डे ताहीं ना जुड़ ले? जिब वो उसका घर लूट लेवैगा।”
  khz-khz: Talima ta tiliga talimana gena numa ati pene lovoa ripa, e gena rinaga
    pene kali-agira, na ia na tiliga talimana walo na pene ligoligoa, voanana vou
    gena numa rinagara pene kali-agira.
  deu-TKW: Oder wie kann einer in das Haus des Starken einbrechen und ihm seine Werkzeuge
    rauben, außer so, daß er zuerst den Starken bindet? dann mag er sein Haus plündern.
  zsr-NT: ’¿Naruꞌ huactsa nu bönniꞌ tsaziëꞌ lidxëꞌ bönniꞌ nal len cuijëꞌ yuguꞌ yöl‑laꞌ
    tsahuiꞌ dzöꞌ lidxëꞌ chquiꞌ ziꞌal cutu gúguëꞌë bönniꞌ nal naꞌ? Niꞌr gac tsaziëꞌ
    ulatjëꞌ lidxëꞌ bönniꞌ nal naꞌ.
  lin-lin: Ndenge nini moto akoki kokota na ndako ya elombe mpe koyiba biloko na ye
    ya ndako soki akangi nanu elombe yango te na basinga ? Nzokande, soki akangi ye
    na basinga, wana akoki solo koyiba biloko nyonso oyo ezali kati na ndako na ye.
  hns-NT: Koi ek pahalwaan ke ghar me ghoeske kaise okar tjiedj tjoraai sake hai?
    Pahiele oke tjaahie ose larke djietke aur baanh dewe ke, tab oe okar ghar ke tjiedj
    tjoraai sake hai.
  noa-E: ’Pãadë khĩirjubat. Ni ãbmuajã mʉg nʉm aig sĩi ãb jierrnem wajapham dʉ̈i ich
    di thʉa sim aig dubwi i nem jĩgkhabaju. Sĩi khapanaam khʉʉnau wa i khãai ʉ̈rʉʉcharamua
    i ibʉʉr auwi khabam chan, pöd i nem jĩgkhabamgui ajim. Ich agjöta simgui ajim
    mepeerjã. Mʉ i khãai jua theeg ʉ̈r khaba chirakhiin, muajã pöd õor mor eem mepeen
    jãg dau daau jʉr wërpbaju. Mamʉ mua chadcha Ẽwandam juapaauta mʉg nem wau chitaawai
    meperaujã mʉ jua jʉmba aajem.
  eng-EMTV: Or how is one able to enter a strong man's house to plunder his goods,
    unless he first binds the strong man? And then he will plunder his household.
  mib-NT: ’¿Chi ndese cuu quɨ̄vɨ ɨɨn tēe ini vehe tēe ndacuī jeē quenehen de ndajníñu
    de? Chi cánuú jeē xíhna gā cuhni de tēe ndacuī ún, te yūcuán na te cuu quenehen
    de ndajníñu ún. Te suni súcuan cúu jeē jíhni rī Satanás te quénehen ri tachī.
  lif-NT2: “याम्‍मो खे़प्‍से़म्‍मे़ॽओ, के़धुम्‍बा मनाःल्‍ले़ कुहिम्‍मो लाःप्‍माआङ्
    खे़ल्‍ले़ कुजिगःक्‌वाहाॽ नाप्‍मादेॽमानुःल्‍ले़ तगि खे़न् के़धुम्‍बा मनाःन् इघेःङ्‌माए
    पोःङ्‌लो॥ हे़क्‍क्‍याङ्‌लक् कुहिम्‍मो लाःप्‍माआङ् चिगःक्‌वाहाॽ लःप्‍मादेॽमा सुक्‍ते़त्‍लो॥”
  xnj-xnj: “Ihotola wuli mundu kuizangila nyumba ya mundu mweavi na makakala na kumnyaga
    vindu vyaki, changali hoti kumkunga mundu ana makakala mwenuyo? Kangi ndi ahotola
    kumnyaga vindu vyaki.”
  mmx-mmx: Do tara i vara na xip pilo xaka lempanga at loogu at taradi lolos, neni
    na xoxo alis be mo laradi la melemu na xip kaka ba mo lempanga ren.
  cbr-NT: Ësa ca. Ui unínbi ca cushi uni, aín xubunu atsínxun aín ñu bicuanima. Aín
    'ibu pain nëaxun cuni ca aín ñu bicuánti 'icën. Usaribi oquin cana 'ën aín 'apusama
    cushiira 'ixun ñunshin 'atima chiquinin.
  tee-NT: Tas laich calhitanuyach tam xamati' la'ixchaka' apumatam ju na tachapun
    junita chai laich camaxtunilh ixtaxtokni ni jantu p'ulhnan camacch'imalh. Acsnica'
    ju laich camaxtunicalh ju ixtaxtokni ni va jantu lai tamacyajui. Pus ju Jesús
    naulh ju chunch ni va ix'amamachakxaniputun ju lapanacni ni yuchi ju t'alalhajalh
    ju lhacaticuru chai yuchi lai alhixcoxtui ju lhacaticurulhni la'ixlacatuna'an
    ju lapanacni.
  eng-LSV: Or how is one able to go into the house of the strong man, and to snatch
    his goods, if first he may not bind the strong man? And then his house he will
    plunder.
  cak-NT: Y ri nrojo' nu'on elak' pa rocho jun achi ri can yalan ruchuk'a'; na'ey
    tuxima', c'ajari' c'o modo nucanoj-e ronojel ri nrojo' yeruc'uaj.
  pah-NT: —Po ojipe'ga kipotari ipopoakave'ga ronga pype gambatera rerogwovo ga hugwi,
    a'ero ga ipopoakave'ga pokwapokwari na'ẽ, ei Jesus'ga. Aerẽ ga ipyhygi gambatera
    herogwovo a'ero. Nahã ga koji'i ipopoaka hete reki ipopoakave'ga hohe. A'ea Jesus'ga
    imombe'ui nahã Tupana'ga ipopoaka Satanás'ga hohe javo.
  sja-NT: ’¿K'aita t'ĩuyama aji, eperã juataura bɨ tede iru net'aa chɨade? Naapɨara
    jɨ̃ nɨ̃bɨ-e pɨrã, iru net'aa jãri p'e ata-e pai.
  xed-xed: «Ari, waka mndu dzaʼa laviŋtá lami da həga ga mndu nda mbra ka hluguduŋtá
    huzlani ta kul habaftá tsi ta tsa mndu nda mbra ya na? Tahula tsaya dzaʼa kəl
    tsi ka hluguduŋtá huzlani.
  mks-NT: ʼCande̱hé ndo̱. Sácú u̱ in quia̱hva nu̱ ndo̱. Ni in da̱ta̱a a̱ cúu ndi̱hvi
    da caja cuíhná da̱ ña̱ha vehe in da̱ ndacú joo tá ná cató da̱ da̱ ndacú cán já
    cuu quehe da ña̱ha da̱ cán.
  gfk-S: “Pata ta tikenong na lala tano ngasiana no ut na baso ma ina kuman ta linge,
    ing be paile huna kubus kawase ie. Ma namur um, na kukuman naramon tano nuno hala.
  bmu-bmu: Kunŋan azi köhöikŋaŋgö köna böröŋi mutuk qahö jöhöma ewö, yaŋön mönö denöwö
    miriŋe öŋgöba qezaŋda sukinapŋi membawak? Mutuk i jöhöi tarigun mönö ölöp miriŋeyök
    öröyuaiŋi pakpak waŋgita memba anma. (Miaŋgö dop nöŋön mewöyök Satan jöhöba andöŋe
    ömeŋi eŋguataŋgömakzal.)
  dgz-dgz: Seitan me aro apane mini da. Menan up apane anenen amba aro apane paewa
    unuge amba kwan puraput mega tambuta? Up tat anupiwa, me namu aro apane ware damiga
    pane barae amba kwan puraput tambuta. Ap mini ne Seitan aroewa yamasen.”
  eng-GNV: Els howe can a man enter into a strong mans house and spoyle his goods,
    except he first bind the strong man, and then spoile his house.
  zaa-NT: Porqui'ni ti'ani modo cueqquia ttu enne' biỹa té le' yú'u qui' attu enne'
    sin qui'ni làa gudaxu' ỹą́ xana' yú'a nna guxiqquią bi cá. Laníala nna hua rialanią
    cueqquią iyate nu té le' yú'u qui' bi.
  eng-WEBSTER: Or else, how can one enter into a strong man's house, and seize his
    goods, except he shall first bind the strong man? and then he will plunder his
    house.
  guh-guh: 'Fariseovi pecanaëjëtsinexa Jesús bitso piasaënëcuene dovathi matatoxenetsia,
    Jesús icatsia jumaitsi fariseovijavabelia mapacueniaje: —Itsajivi ata apo caëjëpaetsi
    pejonenexa bitso piasaënë pijaboyalia peyacajërëtsinexa xua xaina pijabota. Itsiata
    itsa patsipa bajaraponë matatoxenetsia bitso piasaënë, nexata cobecëtabuatsipatsi.
    Taxucëtabuatsipatsi yajava. Matapania bajarapacuenia yacajërëtsipatsi daxita xua
    xaina pijabota.'
  bon-bon: Nuuja te äblicäco abacita kokre biname me mete cabu me teeme gwidape bine
    waadename, tabe liba teebine niinäce lica jäätäyuge. Yepä tabe liba teebine niinäce
    jäätäyuge, tabe piba labacituge teeme mete me gwidape waadename.
  nhw-BL: “Ximoilhuica, amo aqui huelis calaquis ichaj se tlacatl catli tetixtoc quen
    Amocualtlacatl huan quiquixtilis catli iaxca sintla achtihui amo quitlanis huan
    quiilpis. Huajca quena, huelis quiquixtilis catli quipiya quen na niquinquixtilía
    catli iaxcahua Amocualtlacatl.
  swh-ONEN: “Au tena, mtu awezaje kuingia katika nyumba ya mtu mwenye nguvu na kuteka
    nyara mali zake asipomfunga kwanza yule mwenye nguvu? Akishamfunga, ndipo hakika
    anaweza kuteka nyara mali zake.
  wbi-wbi: Umuunhu ghweni naangingile mu nyumba mu nyumba ja muunhu unya ngufu kuhoma
    ifiinu fyake, looli taasi ankole unya nyumba ankunge, neke aghome ifiinu fyake
    fyoni.
  bba-bba: Amɔnɑ tɔnu koo kɑ du dɑmɡiin yɛnuɔ u kɑ win yɑ̃nu ɡurɑ mɑ n kun mɔ u ɡinɑ
    ɡbiɑ u dɑmɡii wi bɔkuɑ. Ù n nùn bɔkuɑ, yerɑ u koo kpĩ u win yɑ̃nu ɡurɑ.
  eng-KJVCPB: Or else how can one enter into a strong man’s house, and spoil his goods,
    except he first bind the strong man? and then he will spoil his house.
  kgk-NT: —Amombe'u jevy-ta peẽ-my xe pu'akaveha Satanás-rehe. Ndikatúi avave oike
    imbaraete va'e róga-py omonda hagwã imba'e kwéry-rehe. Onhapytĩ ranhe ramo ae
    íxupe, ogwerahapa arã hóga-py oĩ va'e, he'i Hesu anháy rerekoha ombogwera-vy pono
    ipu'akave hese Satanás.
  waj-waj: 'Yisuuva itaa kua kiaa kioo kava vo kua voovai tioo vaidi yaagueeqaivaudiri
    mmataama kioo Sataangaara tunoo: Fai vaidi voovoono yaagueeqa vaidiivaa nnauvaki
    vioo inna hoonaiyauvaa ariyara varaanaree kiaa kioo hama sabi kuanaravai. Fai
    tauraa vaidi yaagueeqaivaa yuku yaakuuvaa yeenaadiri ranaa rau kioo vioo inna
    nnauvakidiri inna hoonahaanaiyauvaa varaanaravaivee, tiravai.'
  cpy-cpy: Tema aririka ikowaete ikoshiteeteri atziri ñaaperori kameetha, otzimatyee
    reteeta-wakyaari roojoteeteri, eero imataneero ikijako-wentyaawo rashi-witari
    rayiteeteri.
  ekk-PKP: Kas saab minna tugeva mehe majja ja võtta tema vara, kui sa teda enne kinni
    ei seo? Kui sa ta kinni seod, siis saad võtta kõik tema majast.
  mpx-mpx: “Nige bosowaina gamagal etega ni ulutuk asiyala wana limiya ge wana gogomwau
    ni bugulan, age? Ebo nuwana, inoke ni yowan hikan ga, abwe wana limi bugubugulina
    ni bugul egonan.
  wbp-wbp: Ngula-jangkaju, Jijaji-jana yarda wangkaja yimi-kari Juju Ngawu-kurlu-yijala.
    “Juju Ngawu ngulaju wati pirrjirdi-piya kuja-ka nyiyarningkijarra mardarni kaninjarni
    yuwarlirla. Milya-pinyi-yijala kankulu kajilpa purunjunju yukayarla wati-kirlangu-kurra
    pirrjirdi-kirlangu-kurra yuwarli-kirra wijikingarnti. Ngulakungarntiji kamparru-wiyi
    yarnkami karla wati pirrjirdikiji, manu wayirni-ka rdaka-jarra wirliya-jarra.
    Ngula-jangkarlunya-ka manilki wijingkiji jurnarrpaju. Ngula-piya-yijala ngaju
    karna pirrjirdi-nyayirnilki nyina Juju Ngawu-piya-wangu!”
  luo-luo: “Koso, ere kaka ngʼato nyalo monjo od ngʼat maratego mi omaye gige odhigo,
    ka ok otweyo ngʼatno mokwongo? Kosetimo kamano eka dohedhre mar yako gik moko
    e odno.
  nhe-NT: “Ximoilhuica, axaca huelis calaquis ichaj se tlacatl tlen tetixtoc queja
    Axcualtlacatl huan quiquixtilis tlen iaxca intla achtohui ax quitlanis huan quiilpis.
    Huajca quena, huelis quiquixtilis tlen quipiya queja na niquinquixtilía tlen iaxcahua
    Axcualtlacatl.
  aii-aii: ”ܝܲܢ ܕܵܐܟ݂ܝܼ ܡܵܨܹܐ ܐܢܵܫܵܐ ܥܵܒܹܪ ܠܒܲܝܬܵ‌ܐ ܕܚܲܝܠܵܢܵܐ ܘܣܵܠܹܒ ܠܡܸܢܕܝܼܹܗ، ܐܸܢ
    ܠܵܐ ܩܲܕܡܵܝܬܵ‌ܐ ܐܵܣܹܪ ܠܚܲܝܠܵܢܵܐ، ܘܗ̇ܝܓܵܗ ܣܵܠܹܒ ܠܒܲܝܬܹܗ؟
  esk-NT: Kiñapayaaq isiġuktuaq saŋŋiruam iñuum tupqanun tigliguguni, qiḷiqsruqqaaġlugu
    saŋŋiruaq iñuk tiglikkisiruq suuraŋiñik.
  msb-msb: Nagpadayon pa si Jesus sa iba na istorya, “O halimbawa baga, pan-o masulod
    an balay san maisog na tawo agod kuhaon an iya mga butang kun dili anay siya gapuson?
    Kun sugad, amo pa lang makakawatan an iya balay.”
  cpa-NT: ’Ha¹chian² dsa² lé² hí¹ dsi²néi² quiah¹² dsa² bé², hi² cán²dsa hi² chi²
    quiah¹²dsa, ju³ná³ tsa¹ma²na²hŋió²dsa dsa² hniu³ ni³jiá¹. Ju³ná³ ma²na²hŋió²dsa,
    jøng² ma²lé² cán²dsa hi² chi² dsi²néi².
  dso-dso: ଆଗେ ଗଟେକ୍‌ ବପୁର୍‌ ଲକ୍‌କେ ନ ବାନ୍ଦ୍‌ତେ କେ ମିସା ତାର୍‌ ଗରେ ପୁରିକରି ଗରେ ରଇଲାଟା
    ଚରାଇ ନେଇ ନାପାରତ୍‌ ।
  meu-meu: Tau ta ese goada tauna ena ruma ede baine raka vareai toma, ena kohu ede
    baine dadihai toma? Ia na goada tauna baine ḡuia guna, bena ena ruma kohuna baine
    dadi.
  yva-NT: 'Syo ananeneae inta raura: Ranivara vatano panaonoambe inta siso vatano
    bambunine apa yavare rai, weamo po vatane umaso aneme ajoe raokokai dati, umba
    po apa ananugo yavarugawe raugavo aora tenambe. Anakakai Akoe aurata irati vatano
    bambunine umaso ai, muno Risyamo syo apinde to, wemi mbewar Syo anawayo kakaije
    mawatan.'
  dgc-dgc: “Da éwan tu makapagpaibut du kasakupan ni Satanas, éngˈwan na pa matalo
    ti Satanas. Pero éng natalo na dén siya, éy maari na dén a alapén i kasakupan
    na.
  zpm-NT: ’¡Masaque nac meṉdox zig tib zha ne no xfuers, zha ne gacladz cuee grë ncuaaṉe
    no lidz zha co, none cxidoogazh zho zho!
  hix-NT: Tahoxerye ymo toto yehtoko, noro katxhotho yarhàra nay hamà, anaro, kekon
    xarha tà, àwyanye. Bàn yawo rma noro ymo yehtoko, krawame rma haxa nowomyan hamà,
    àkatxhothàrà yanàr horà. Tàwya noro ymo yahomometxhe haxa ryhe, àkatxhothàrà yaryan
    hamà, tkatxho me harha. Àro wyaro rma rha, rowya worokyamo yownàtoko, Satanas
    komo warymen hamà, kekon hatà, Txesusu, Farysew komo wya.
  sim-sim: Ji hishika, ma or kwambu ngashi os aka orhik mbele mbele orhin ji lakwak
    ji hishi nahi, mberem jivai uku? Masmas kumba tava orhin kuvuk ji ishishinak or
    wanakop aka orhik ji layihi mbele mbele orhin lakwa jira.
  npi-ULB: र कुनै मानिसले एक बलियो व्यक्‍तिलाई पहिले नबाँधेसम्म उसको घरमा छिरेर उसका
    सामानहरू कसरी चोर्न सक्छ ? त्यस बलियो व्यक्‍तिलाई बाँधेपछि उसको घरका सामानहरू
    त्यसले चोर्छ ।
  cgc-cgc: Ambal pa Jesus, “Daw may ittaw na liag melled daw mamang ta mga pagkabetang
    naan ta balay ta iseg na ittaw, impusibli na kaselled kanen an daw dili din anay
    magapos iseg ya na ittaw. Daw nagapos en, sigurado gid na makamang din en mga
    pagkabetang naan ta balay.”
  tim-tim: Akto nâŋgât keine aregât den dopŋe siâ makyeŋgire nâŋgâŋet. Luâk kârikŋe
    siâŋe mâron goliakmâ tembe bisârâŋ mem âgâm emet kepiaŋe damungom heŋgemgowiap
    âmâ yâkgât ito me wan me wan âlepŋe talaŋbiap. Dâ gasa kârikŋe dondâŋe togom emet
    damunŋe akmap are tâkŋe hikombo yeukŋe akto âlepŋe ito me bau me wan me wan are
    meakbiap.
  yor-yor: “Tàbí, báwo ni ẹnikẹ́ni ṣe lè wọ ilé alágbára lọ kí ó sì kó ẹrù rẹ̀, bí
    kò ṣe pé ó kọ́kọ́ di alágbára náà? Nígbà náà ni ó tó lè kó ẹrù rẹ̀ lọ.
  wos-wos: Ané hundi mé xéké. Du nak hara duna geré wulaaye déka jondu sélé héranjoka
    tale dé wun duré hura yoombu gitandé. Gitaka déka geré wulaaye déka jondu sélé
    hératandé. Wun hundika mé saréké. Satan wun hara du maki dé. Wuni wun duré yoombu
    gikwa du maki wuni. Wuna hambuk Satanéna hambukré dé sarékéngwandé.
  emp-NTPO: Ẽberã mẽsrã b̶ʌra naãrã jʌ̃ chũmʌnaẽ́bʌrʌ, ¿sãwã idji ded̶e ed̶a ne drʌad̶e
    wãni? Ab̶a mãwã jʌ̃ chũmʌsid̶ara poya idji nebiada drʌad̶ida panʌa.
  eng-F35: Or how can anyone go into the house of the strong man and plunder his goods,
    unless he first binds the strong man? Then he can plunder the house.
  ind-ind: Aku di sini seperti musuh iblis yang datang untuk merampas hartanya. Tidak
    ada pencuri yang berani masuk begitu saja ke rumah orang yang sangat kuat. Sebelum
