  zav-NT: Ṉezecho notono no gaquə šo' liž to beṉə' gual par žɉəlane' šinḻaze' ca'
    sin cui əgwc̱heɉe' x̱an yo'onə' to do. Con šə əgwc̱heɉe'ene' guaquə cuane' šinḻaze'
    ca'.
  sgz-sgz: “Ngo kes a nem ngo na kusak i rum káián tám rakrakai ngorer ái Satan suri
    long sarai kán tan táit, na mulán kápti be tám rakrakai erei, má namur na kusak
    má nák long sáksáknai kán tan táit.
  kek-NT: Ut chanru nak ta̱oc junak sa' rochoch jun cui̱nk cau rib chixmak'bal li
    c'a'ru cuan re cui inc'a' ta xbe̱n cua tixbac' li cui̱nk cau rib, tojo'nak ta̱oc
    chixc'ambal li c'a'ru cuan re.
  blz-NT: Sianta mian men daa momoko miminsoopi laiganna mian men bukuan ka' mangarampasi
    kupangna kalu sian punguonna kutung a mian bukuan iya'a. Moko daasi punguon kasi
    i ia sida mangala kupangna mian iya'a.
  poe-NT: ’¿Nkexrí chrókꞌuixenhen ijnko nkexro ijnko nto̱e ijnko chꞌín jie̱he la chrókuakitsjehe
    chꞌán tí nkehe chónta chꞌán? Senó la chrókónteto chꞌán kíxin jína chrókueéhe sín
    chꞌán.
  san-TAM: அந்யஞ்ச கோபி ப³லவந்த ஜநம்ʼ ப்ரத²மதோ ந ப³த்³வ்வா கேந ப்ரகாரேண தஸ்ய க்³ருʼஹம்ʼ
    ப்ரவிஸ்²ய தத்³த்³ரவ்யாதி³ லோட²யிதும்ʼ ஸ²க்நோதி? கிந்து தத் க்ருʼத்வா ததீ³யக்³ருʼஸ்ய
    த்³ரவ்யாதி³ லோட²யிதும்ʼ ஸ²க்நோதி|
  cof-NT: 'Junni Jesús tsantisi, yucanca man fiquiman pato itsantie: —Yucan sonban
    tsachi cuwenta joe tie. Junni sonban tsachichi yabi wito, ya tanunca josolechun
    casale yaca fe loto teleno jochunae. Lari wari yucanca fe lotumanpari, yachi ocolaca
    mansularino podeituno jomin joinhie tie.'
  srm-NT: Biga ee wan sëmbë i kë go a wan taanga sëmbë wosu u go tei dee gudu fëën,
    nöö i musu kisi ën tai te i kaba bifö, na sö nö? ˻Wë nöö hën mi ta du aki.˼
  qvs-NT: Mana ni pi suk sinchi runapa wasinmanta atipanmanchu nimata apayta manara
    payta allita watashpara. Chay sinchi runata watashpara tukuy laya tiyapunankunata
    atipanman kichuyta.
  zca-NT: ’¿Xmod le' tu men, yo xa' lizh tu miyi' xa' dox nzhak nidil, par liwa'n
    xa' rë kwa'n kinu miyi' re'? Naki'n galo laka li'bdo' xa' miyi', par gak lat xa'
    rë che'n miyi' re'.
  cbc-NT: 'Bairo ĩ quetibʉjʉ yaparo, cajerutiri majõcʉre ĩcõñarĩ atore bairo na ĩ
    quetibʉjʉnemowĩ tunu: “Jĩcãʉ̃ wii upaʉ, catutuaʉ majũ, cʉ̃ ya wii macããjẽrẽ caroaro
    cʉ̃ caĩñacoteata, ni ũcʉ̃ cajerutiri majõcʉ cʉ̃ yayere jerutimasĩẽcʉ̃mi. Jerutimasĩĩmi
    baipʉa, ti wii upaʉre cʉ̃ cajiyajʉ̃goata. Bairo cʉ̃ jiyajʉ̃gori bero roque, ti
    wii macããjẽ nipetirijere jerutipeyo masĩcõãʉ̃mi.'
  qxo-NT: 'Satanaspita mas puëdeg canganta tantiyatsirmi Jesus caynö nirgan: “Juc
    lïsu runa wayinta täpaycaptinga manam pipis imantapis suwapanmantsu. Tsaynö täpaycaptinpis
    paypita mas puëdeg runa chaycurmi itsanga pancaycur imaycancunatapis apacunman.
    [Tsay cuentanömi nogapis puëdeg caynïwan runacunata Satanaspa maquinpita jipiycä]”.'
  mox-mox: '“ʼEbevetalatutula baʼe ona noqolia: ʼOloto waiwaina ena vanuea ge taha
    toga ana fata nalugu be ena kulufa naʼewedi. Ta ʼesi ʼeguma tovanawala nugweta
    wayoyega tovewaiwai nana nimana be wese ʼaqena nayoqonia, e ʼinega ʼabiboda ana
    fata vanuea nalugu be ena kulufa naʼekilidi.'
  kew-kew: Gore aa medame puri pane aa medana ada-para pua odobaawa nipuna oyaeyaenu
    paake mulalo palia-daare gore nipu opeme aba rogaalimi. Nipumi goa puare nipuna
    ada-para i yaenu rayo mada mealia.
  dww-dww: “Nam aitau tauḡoma wairewapaninama na vadama e gigi da e saḡa, be na purapurama
    e danene rovodi. Ibewa da noḡone inam tauḡominama wairewapaninama e vunuḡi da
    e pani dokena, muriḡa be e saḡa da na purapurama e danenedina.
  nif-nif: Ba ama nolɨ ama gembɨnat nolok it gɨnañnan slak lombi, gɨñgɨtñii joñgoñgan
    epmektok tuop ba? Nɨm ya! Dama endɨ ama gembɨnat wɨn tɨkembi, toalɨ ap imbi bium
    palmek, nepek nek it gɨnañ pakañ wɨn gumañ ep talewɨk.
  twi-ASANTE: “Obi ntumi nkɔ ɔhoɔdenfoɔ fie mu nkɔwia no, agye sɛ, onipa ko no di
    ɛkan de ahoma kyekyere no.
  aoj-aoj: Anona aman ina banagona nefeꞌ nuwis ipat anona aman banagonai nagapautai
    nondaꞌ wala hiahaom ananimi, owaꞌ. Anen ataꞌ niliꞌ nombaloꞌana nowaꞌana sisihina
    daoꞌ, atiasi banagona ma nefeꞌ nuwis nondaꞌ wal nogofaꞌi hiahaom magaꞌoh ipat
    aman anambai.
  cbv-cbv: '“Nin pahbʉt ã jʉmna caá: Wẽpép newéíh mʉʉná ded nʉʉ́míhna yʉhna, ã jéih
    waadcán caá. Obohjeéhtih, caandíh chéo péanit, ã́ih bií déedih ã jéih ʉbna caá”,
    Jesús á niijíp jĩ. Páant niijná, nin pah niíj naóhna ãt chãjap wʉt jĩ: Nemépwã
    ĩ maáh wẽpép ã jʉmʉchah yʉhna, Jesúsboó caandíh chah wẽpni jʉmna, ã jéih yap yohna
    caá.'
  taw-taw: Pen bɨ kabɨyam tɨmel olap mɨdaknɨŋ, tɨtay dɨl bɨ olap tap nop okok si dɨnɨgab
    agak? Nag dɨl nop tunɨg lɨl nɨm, am tap nop okok si dɨnɨgab agak.
  jic-NT: ”Napj tsyupapj jupj, diablú. Nin mpes 'ücj lo 'ü'süs lejay jupj malala la
    tjijá. Diablú yom jas tjiyocj jinwá. P'a wa ma polel wama la winin la pecj yom
    jas tjiyocj wo nt'a. Mwalá way ca ntsu'pá yom jas tjiyocj. Locopyaya, nin la tjiji
    na, 'ücj lo tjilil yom jas tjiyocj juts'a'á.
  zap-NT: ’Porke ¿pezee gun mén gan tee men lenxyuu te mgyeey ne ndíp por ne gweey
    men yra ne rap mgyeey guin, belne yliibdet men mgyeey guin primer? Per belne yliib
    men men, zenga si zun men gan gweey men yra ne rap mgyeey guin.
  wer-wer: “Omën nga namp wëën munt nampök pim kaatak ilëak pim omnant naöpan. Wet
    rëak omën nga pöp wii të wiakök pim omnant pout öpnaat. Nga pöp Seten.
  ipi-ipi: '@see-verse:MAT.012.028'
  qul-NT: “Ni pipas uj callpayoj runapaj wasinman yaycunmanchu cajnincunata kechunanpaj,
    mana ñaupajta payta wataycuspaka. Chaymantaraj kechuyta atinman.
  ter-NT: —Maní'ikopo motovâti ápeyea urúkeovoti óvokuke xúnati hóyeno omópea ítukevo
    ákoti ika'áka inúxotike? Konókoti iká'akea inúxotike, ínamo itâ omópea ítukevo
    —kíxovokoxoane Jesus, ihókoati xúnati hóyeno ne Satánae, koane kixopóvoti itúkeovo
    xunané'e ya Satánae.
  bmr-NT: ¿Mɨllɨ bu sifi esefaabo iijafaño ofooboro inehejeque dumɨtɨɨcɨjirahi itɨconɨ
    diiboco sisɨtɨɨboro? Jarihiica naha diiboco isisɨɨboro inehejeque dumɨtɨɨcɨjiruubo.
  fuf-fuf: «Maa ko honno goɗɗo waawirta naatude e nder suudu neɗɗo dolnuɗo, mooɓa
    keyeeji on ɗin, ado o haɓɓude on neɗɗo dolnuɗo taho. Ko onsay doo o waawata mooɓude
    ko woni ka suudu on kon.
  bhl-bhl: Yu kame kilele kililina! Seten-Ataanim e mak kunum mak on balam so kunum
    mak atew kebe te. Kate nete, nanew atul nam kunum mak emdiw kesomi, teleko, on
    balam so kunum beelo dawkatikoko, em on kisol eisneng be, alik alik kulu dakiloki
    te.
  ons-ons: “Ŋei maneŋo ŋei togogole mane wane mat koto kito barake waket more, aboŋ
    kine kineine maine yaup mi ma ariake me? Eŋe yale okaniakane ra, eŋe ŋei togogole
    ea mikepka ma wokomkaki paki, ŋado yemo maine matine ea kito barake, waket kine
    kineine ea mat koto pamaike, maine kobu mayake.
  con-NTPO: Quin'an a'i tise tsa'oma ñotsse coira'ninda ¿ma'caen tsu tise an'bian'choma
    cca'naña? Tsa'ma o'tie tsama indipa tandamba tise'bema cca'nañe osha. Nane ñajan
    tsa'caen Satanama patsupa gi tsa'caen tson.
  ghs-ghs: Ma qahura erake qupadzomare. Abi bise baisenomaho nagata sepeke peite qubadzage
    noho botona ooraike sepeke aimaquho tete baamuta bosata abi qanga oke suutoqanoke
    isanate noho nagana oorai oke gama saqoroqi aima tuumaridzoho isakita anai aoke
    Saatake suqobire ooraike qupadzomare.
  peg-peg: “କି ଇନେର୍‌ ପର୍ତୁମ୍‌ ସାକ୍ତି ଲଗାଂ ଗାଚ୍‌ୱିତିସ୍‌ ଇନେସ୍‌ କିଜ଼ି ତାଞ୍ଜ ହଣ୍‌ଗିସ୍‌
    ତା ଦାନ୍‌ ସବୁ ଚର୍‌ କିଦେଙ୍ଗ୍‌ ଆଡ୍‌ନାନ୍‌ ? ତାଙ୍ଗେଙ୍ଗ୍‌ ଆଗେ ଗାଚ୍‌ଚିସ୍‌ ହିନା ତା ଇଲ୍‌
    ଚର୍‌ କିଦେଙ୍ଗ୍‌ ଆଡ୍‌ନାନ୍‌ ।”
  txu-NT: Ne kam memã kum, —Nàr, mỳj dja me me'õ tỳx nhũrkwãmã àr on? Kute kubê nêkrêxo
    prõt kadjy me'õ tỳx nhũrkwãmã àr on. Bir, dja me me'õo tỹm ne uwpre. Ne kam arỳm
    ũrkwãmã wadjàn kubê nêkrêxo prõt ne, ane. Mỳj'ã ne me'õ tỳx jarẽ? Bir, Xatanaj'ã.
    Dja me Xatanaj kumrẽx djuwpren kam arỳm amim õ me ja pytà. Ja'ã ne Jeju ã memã
    ane.
  eng-WEBU: Or how can one enter into the house of the strong man and plunder his
    goods, unless he first bind the strong man? Then he will plunder his house.
  gnw-NT: Ime yave quía uipota uique cuimbae ipɨrãta vae jenta pe upɨ̃ro vaerã imbaembae
    chugüi vae, uipocuata rani cuimbae ipɨrãta vae. Jayave ramo ipuereta upɨ̃ro imbaembae
    chugüi —jei—.
  mux-mux: '“Ung te wasie i-sipa mele: Yi tondulu puli te-ni yunga lkuli nokupa konjulimú
    kene yi te-ni we kapula sukundu omba mélema wa liipa memba pulimúye? Akili kapula
    mólu. Ui wa nuli yili-ni yi tondulu pulieliinga kimbu kima ka siku kene yunga
    lkuna kapula omba mélema wa liilimú kanili.'
  maj-NT: ’¿Nkú ts'ín nku nda̱ ka̱ma kju̱a̱s'ehen ni'yaha̱ nku nda̱ xi 'yún tjíhi̱n
    nga'yún ko̱ kjé'aha̱ ra̱ ni xi tjíhín? Tjín níhi nga tjun k'u̱é'yún ndo̱. B'a̱
    ts'ín ka̱ma kjé'aha̱ ra̱ ni xi tjíhi̱n ndo̱ ni'yaha̱.
  bkq-NT: — Uguondo ton-honreim ety odaji ânguy negawântaymba, emagaduze, tâkâjizeba
    mâkâ watay. Ekâjiduo lelâ isejiguy emagazedyly. Satanás eon-honrugue aini mâkeba
    urâ, eon-honru sainrim lâkuru — kely.
  kue-kue: “Ta ama yegl, yomba ta srambre ere yagl giglekui dungwa yungumo mina pi
    si-arusi bonamo inambe? Okuna kana yagl giglekui dungwa i kanesi pandigl, okuwo
    ye yaglmo i bonamo yungugl yongwa i wausi inambuka.
  cot-NT: '“Imaica noninque noncoacojiguempija: ¿Queroquea incojitaquerini incatsimajitaquerigueti
    caavijica itampishiti iraitsijiguetanaqueriquea aatogueti iroquetita iroishojitaqueri?
    Oraqueate iroquetigueti iroishotsijitaquemparigueti, ariquea iroguenti iraitsijiqueriquea.'
  bnp-bnp: “E rei ge dili tavula na roho na bakovi hateka, ge panaho a mahala vona?
    Bara i kolo tata taroa a bakovi hateka, muri bara i panaho na ningaru vona.
  apn-NT: —Satanastija àhpumunh tỳx jakamã na htem tee ri kêp hkôt mẽ kot amnhĩ xunhwỳr
    xwỳnhjê pytàr kaxyw nhũm mẽ nê mẽ omunh mex nẽ. Tã nom ixàhpumunh tỳx o ixte Satanasti
    jakrenh par jakamã na pa hte kêp mẽ utà nhũm mẽ hpãnhã ixkôt ri amnhĩ nhĩpêx.
  ctp-NT: ’Ska yu tlá ni, ja kaja ñaꞌan sten xka nten naꞌan tyi yu chaꞌ kuꞌni kunan
    yuꞌwa ꞌin yu; siyaꞌ ti si skanꞌ neꞌ ꞌin yu tlá nu lka xꞌnan naꞌan kanꞌ kulo ndukwa,
    kanꞌ ka kuꞌni neꞌ kunan nan nu nsuꞌwi ꞌin yu kanꞌ bra kanꞌ.
  bre-BRG: Pe, penaos e c'hell unan bennak mont e ti un den kreñv ha preizhañ e vadoù,
    nemet en defe da gentañ ereet an den kreñv-se; neuze hepken e preizho e di.
  opm-opm: Mohnong dahenmur. Kasip han ohe erer oh adatper daham be ap ros adariptida.
    Basra. Orhornongri nang bok mat sara erer oh adariptimur. Amaru hat orhor noh
    kasip han Satan ohnong nang bok mat sara indeipatmur.
  bvr-bvr: '“Minyja bubu-borrwa meyali minypa gun-guna: Wana an-babalapa an-guyinda
    an-gugaliya gala ana-nga a-yinmiya gu-rruma gun-nigipa rrawa rrapa mun-ngumurda
    mu-ma nula, wurra minyja mu-ngoyurra a-bicha an-gata wana an-babalapa, gu-gatiya
    wenga lika mun-ngumurda mu-ma nula.'
  wal-wal: “Woi asi kasetidi, wolqqaama asa qachchennan de7iiddi, a keettaa gelidi,
    a miishshaa bonqqanau waanidi danddayii? Qachchidoogaappe guyyiyan, a keettaa
    bonqqana danddayees.
  zad-NT: ’Aga no gak sho' lill to beṉ' wal na' kwane' dii de c̱he' shi bi wc̱heje'ne'
    zigaate. Na'chan gak kwane' lille'na'.
  aso-aso: Eveneꞌ maliꞌmo ve ma gasava daaꞌ ive mineliveliꞌmi numuꞌveuꞌ dizo aꞌmine
    gasava daaꞌ iveꞌmo gizebo ogo minineꞌ initeꞌve ipeꞌ ogo dalineꞌ nene haza dizo
    ipeꞌ ogo damoloseive. Asi aꞌmine gasava daaꞌ ive nene gomuꞌ ivileꞌ ogo nalaꞌ do-mikosavoꞌ
    nene dizo initeꞌve ipeꞌ ogo daloseive. Aꞌmineꞌmine ogo naza nene Satani ivileꞌ
    ogosa eveneꞌ eitatiꞌ nene do nenita ogaꞌ nouve.
  uli-uli: “Tor semal le be yoh ngali le be hatawsilong imwel semal mal le ye kkel,
    yesa hasiloh mekla lital. Yebe moal fargu mwo mal we ye kkel, ila ngo sa moch
    yoh le be hachwera lital imw we.
  nin-NT: “Di ingga tsarr imba ure numa. Undurr wa nggo à ti du uwa à ta ku ki ayi
    ni iko i unushirr ukyekye, uwa ta ku vu ma lo zu bari na vu iki yi.
  tgk-tgk: Инчунин ҳеҷ кас наметавонад ба хонаи шахси пурзӯр зада даромада, молу мулкашро
    гирифта барад, то аввал дасту пои шахси пурзӯрро набандад. Ана баъд хонаашро ғорат
    карда метавонад.
  acu-NT: “Aints nekas kakaram aa nuka jea waitirin naka pujamtai ¿nu aints jingkiatskeka,
    ni jeen wayaar wariri jurukminkai? Atsa, antsu nu aints jingkiar wariri jurukminuitai.
    Tura asamtai Satanás jingkiatskeka ninu aa nuka jurukchamnawaitai.
  cak-WNT: Y ri nrajo' nelek' el pa rachoch jun achi ri c'o sibilaj ruchuk'a', nabey
    c'o chi nuxim ri achi ri', y c'ac'ari' nicowin nucanoj el ronojel ri nrajo' yeruc'uaj.
  ebk-ebk: “Maepachong hi Beelzebub as nan kursi ay taku. Maid makaskop as nan afong
    nan usa ay kursi ay taku ta akiwuna nan kuk-uwan tosa sukúdna on-ona etakud hiya.
  spa-PDDPT: ¿O cómo puede alguno entrar en la casa del fuerte y saquear sus bienes,
    si primero no ata al fuerte? Entonces saqueará su casa.
  ruf-ruf: “Kuduhu imunu yodaha kwingila mne ing'anda ye imunu yane ngupfu na kusola
    pfinu pfake, mbaka tanu yamwohe imunu ayo? Baho lelo katsodaha kumboka ipfinu
    pfake.
  gun-gun: Ha'e rami ae avi mba'exa 'rã tu ojerovia vaipa va'e ro py amongue oike
    vy ojokua ranhe e'ỹ re imba'e rei-rei re imonda? Mba'eta ojokua vy 'rãe ogueraapa
    hoo gui.
  agu-BL: 'Ej nin je junt elsawutzile''j: Yi ko chin cham nin jun yaj, cya''l jun
    yi nink xcye'' tan majle''n len yi be''ch tetz. Na ntin at rmeril tan majle''n
    len yi be''ch tetz yi kol cu'' c''alij.'
  isn-isn: U muntu uhumile ule kingila mito la munyangulu nukia, ahite kumtunga hanza
    umunyangulu? Pang'wanso ukuhuma kia gwa imiantu nakule mung'wanso.
  ilo-ULB: Ken kasano a sumrek ti siasinoman iti balay ti napigsa a tao ken agtakaw
    kadagiti sanikuana no saanna nga igalut nga umana ti napigsa a tao? Sananto takawen
    dagiti sanikuana manipud iti balayna.
  pir-NT: '’Ohõ sahata ijire queoye mehna mari buhegʉ̃: Tutuariquiro ya wʉhʉpʉ apequiro
    sajã sa yaque masiedare. Tutuariquirore dʉhteraro tiquiro ya wʉhʉpʉ sajã sa yaque
    masiedare. Tutuariquirore tiquiro dʉhteri bato sajã sa yaque masine, ni yahuri
    Jesu. (Sa ni yahuri, watĩnore tiquiro yʉhdʉdʉcarire yahuro. Watĩno tutuariquiro
    tiquiro ijiepegʉ̃ta Jesu tiquirore yʉhdʉdʉcare watĩare cohãno.) Sa ni tuhasa ohõ
    saha ni yahu nemori Jesu.'
  anv-NT: Muú ákaágé kpɛ fɔ́ gepúgé meto muú ájó genó mbɔgé álá bɔmbɛ
    áwɛ́ ji wɔ. Ɛ́kosé nnó abɔgé mbɛ awɛge ji ne ákaáge kpɛ ajó yɛ́ndégenó.
  sab-NT: ’Cha gerule ba ulita ole, kwian gdaite ta jogekalin gwa onbre kiraske ullage
    skwe boi lle ulitage onbre e ngeru, kwian skwe boanga e chegedale ma kiraske onbre
    lle mauñage ene kwian skwe boanga ñage onbre lle mauña gai ko luge kejre, ene
    kwian skwe boanga ñage lle ulita dbe lle mauña ngeru ama takalin kare. Agwa skwe
    boanga me kira molen lle mauña ko luge ama me ñage skwe boi lle mauña ngeru. E
    kare ene Satanás kiraske tanre agwa cha ma kiraske dolla chugagwalla Satanáge,
    Chube kiralla giti cha kirachke diali Satanádi, cha Satanás chudaboangalla kage
    siere kwiange.
  tmd-tmd: “Nöbö ölɨsö ödöriö i mɨdaŋ, ap nuŋ bla pɨba dueñɨm. Nuŋ mɨ aŋadö nag nɨg
    gö nɨgön, yoŋ duön ap nuŋ bla pöña.
  acr-NNT: '»Tape alaq: ¿Suꞌanik kok juna eleqꞌom pa rocho junoq lik kꞌo uchuqꞌabꞌ
    yey kareleqꞌaj kꞌu lo rubꞌitaq re pa ja, we na kuyut ta nabꞌe ri rajaw ja? Ma
    we releqꞌom uyutum chi ri rajaw ja, kꞌa ekꞌuchiriꞌ utz kareleqꞌaj bꞌi ronoje la
    kꞌo pa ri ja.'
  kpg-kpg: “Deai tangada e mee di oho di hale o taane maaloo ga gaiaa nia goloo o maa
    ai, maa ia digi lawalawa ina a mee i mua, ga nomuli geia gaa mee laa di kae nia
    goloo o di hale o maa.
  taj-taj: “भङ्‍बा म्‍हिला दिमरी वाङ्सी ङाच्‍छा थे म्‍हिदा आखीना खालैसे थेला धन सम्‍पत्ति
    य्‍हो लखम्‍ला? थे भङ्‍बा म्‍हिदा खीमाहेन्‍से जे थेसे थेला धन सम्‍पत्ति भोर्खम्‍ला।
  avt-avt: “Hi wen etpi hɨm ham. Mɨtɨk hak kakno kakɨkintɨp menmen me mɨtɨk iuwe hɨrak
    kakinɨn kakrɨak mekam? Hɨrak kakinɨn kaksenkek his hɨt me mɨtɨk iuwe. Hɨrak kaksenkɨkwek
    his hɨt mɨrak, hɨrak kakɨkintɨp menmen mɨrak keiyɨm kakno.
  cbk-cbk: “Si por ejemplo tiene quien quiere entra roba na casa del gente mafuerza,
    necesita le trinca anay con ese gente, y despues ay puede ya le entra na casa
    para roba.
  uig-ARA: بىر كىشى كۈچتۈڭگۈر بىرسىنىڭ ئۆيىگە كىرىپ، ئۇنىڭ مال-مۈلكىنى قانداق بۇلاپ
    كېتەلىسۇن؟ پەقەت ئۇ شۇ كۈچتۈڭگۈرنى ئاۋۋال باغلىيالىسا، ئاندىن ئۆيىنى بۇلاڭ-تالاڭ
    قىلالايدۇ.
  tuf-tuf: 'Etar acsar wajacro: —Uwat chihchír cuít bíjiya usi bin ohnora bes yajquín
    síhw̃ayat, récaji cara eyan questátaro. Questati bitách bes yájcajatro. Cuat questár
    cuitar, bahnác ohbac bes yajcátaro.'
  abx-abx: 'Pariho sito: Pinapa''i asallod i ruma''-na si adda makusog lalla pagtangkaw
    si garamitun-na? Sumatan-ta kam: Kon aniya'' mas makusog pa nga sagapus-na iya
    dahulo, sigurado sabawa-na i dimu''an inanna''-na si ruma''.'
  mco-NT: (Dios ycötujcɨn jac mɨc ca'ydɨ je ca'oybɨ ycötujcɨn, paady jëbɨ nyajpɨdzɨmyɨch
    ca'oybɨ.) ¿Nej jëbɨ tüg jäy ytɨgɨɨy ma tüg mɨcpɨ jäy ytɨjc etz pɨgaanɨ tijaty
    yɨ' ymɨɨd, pen ca' jayɨjp ycɨ' ytecy xojtzɨty? Pues ca'. Coonɨ jayɨjp ycɨ' ytecy
    xojtzɨty, huin'it jëb pɨjcɨp tɨjaty ymɨɨd.
  kqf-kqf: “Aiyai mote oloto ḡaiḡailisina ena vanuwa ima lolo te dolinemo ya panipani
    kaka ena vanuwa ya lolo te ena ḡonaḡona ya legau kamaḡedi.
  cpb-NT: Arika inkowaite inkoshiiteri shintsitatsiri kameetha atziri, ontzimatye
    retaitawakyaari roosoiteri, eero ikisakowentantawo rashiwetari arika rayitaiteri.
  aon-aon: “Enen baraen shopunek nyakri namudok. Anan arman ta wosik um nunak nuwish
    anan dodogowini arman ananit urupat aria nukwuaruh um ananish eneshenesh aka uwok?
    Namudok ta uwok. Anudok arman ko nuweshik anudok dodogowini arman nukwu dodogowihwi
    maduhw ba iyoh, aria ta nenekesh namudok, aria ta ko nuwish ba nuhur eneshenesh
    shakuh anudok dodogowini arman ananit urupat iri.
  hus-NT-2005: ʼPos, ¿jan ti neꞌech kin ejto jun xitaꞌ ka ochich bin kʼimáꞌ jun i
    likat inik ani kin kʼántsi xowaꞌ in koꞌol, max yab kin wikʼaꞌ okʼox? Tokot neꞌech
    kin ejto kin kʼántsi xowaꞌ in koꞌol, max kin wikʼaꞌ okʼox.
  mig-NT: Chi̱ ndasa kuu kɨ̱vɨ ɨɨn ña̱yɨvɨ iní ve̱'e cha̱a kándáján, te sákuí'ná‑i
    ndatíñu‑de, te nú tú xna'a̱n‑ga̱ ku'ni̱‑i‑de. Yúan‑na te kuu sákuí'ná‑i ndatíñu‑de.
  bps-bps: “Tafnisangu Satanas du landè to fakay fusuk di gumnè i mgal to du mwè i
    knunan ku laan funa kenen bnakus, bay ku tabnakus fakayan nwè balù tan kayean
    di gumnè i mgal to.
  mbs-mbs: “Aw magsen se otaw, eked keagaw se awop te balay din singed aw domateng
    se otaw labi pa magsen diyà kandin. Yan se mekedaeg te tig-apò te balay aw meglegapos
    kandin, aw penga niyan mengabat sikandin te awop te balay.
  tof-tof: '“Ka akó igó bóktono: darrü pam gaodó kokea arüng paman müótüdü popa bangrinüm,
    oya elklaza azebóm. Ngaen-gógópan wa ene arüng pam sye-i amróke, da ene kakóm
    oya müót igósidi amkene, oya elklaza azebóm.'
  cme-NT: «Hai moloŋo‑i gbãa suur u nabiɛŋ dũŋgu-na a biɛra u bĩmbĩnni‑i hel baa-ni
    aa u nabiɛŋo yaŋ-yo dumaa? Ŋga kutieŋ duɔ bel u nabiɛŋo‑i vaa-yo igɛ̃na, u gbãa
    suur biɛra u bĩmbĩnni‑i hiere ta baa-ni.
  sus-sus: Mixi nɔma sode sɛnbɛma xa banxi kui, a a harige ba a yi ra, xa a mu a xiri
    sinden? Kɔnɔ xa mixi banxi kanyi xiri, a nɔma nɛ a harige birin muɲade.»
  pon-2006: “Sohte aramas emen kak wehdpeseng imwen ohl kehlail emen oh pirapahla
    eh kepwe kan, ma e sohte salihedi mahs me kehlailo; e ahpw pahn kulihasang eh
    kepwe kan.
  dad-dad: “Takag, taka megeir ado nẽ fõ bun ile, in safina bẽ yalou fenẽ, are ĩ tamo
    megeir ado anĩ ket ifokel fen, gama ĩ in safina fõ bun bẽ yalouf.
  zab-NT: ’Te pur, ¿xólesa yiiu ni yiiu liz tuby bniety ni quesentiand daan par cúaandeb
    xixtenbɨ belati quɨt ildiibxgadeb laab? Ziytisy par chalee cúaandeb xixtenbɨ.
  jae-jae: “Me ŋac teŋ êsô ŋac ŋajaŋa teŋ nê andu naêjaŋgo ênê waba su amboac ondoc.
    Eŋ ênsô ŋac ŋajaŋa tau tôŋ êmuŋ acgom, go êjaŋgo ênê waba.
  ksd-ksd: Ta tikai na ruk dave ta ra kuba i ra tena ongor, ma na vakaina kana vurvur
    magit ona pa i vi value? Ma ona i tar vi value, na vakaina muka ra kubana.
  msm-NT: “Iyan da ogkaabug to mangkadoot no ispiritu ko unahon daogon si Satanas
    no agayon dan. Angod pananglit to seini. Wada ogpakased to bayoy to madoson no
    otow to pag-agow to katigajunan din ko kona sikandin mauna madaog aw gapusa.”
    (Migpasabut si Jesus no nadaog din on iyan si Satanas, kaling ogpakaabug sikandin
    to mangkadoot no ispiritu.)
  myk-myk: «Wa na já pye dii na jé fanhaɲɛhɛŋɛ fɔɔ puga, di wu yaŋmuyɔ kuu na ta ma
    ya fɛnhɛ wu pɔ-ɛ wɛ? Ga ma bu fɛnhɛ wu pɔ, ma na já jé puga ki ni na yaŋmuyɔ yi
    kuu.
  sbe-sbe: Yo hinage nige gonowana taukaiwahali hesau ye mwalae tamowai yasiyasiyalana
    yona numa unai na yona gogo ye haigaibuidi. Yasiyala wa bena ye paibagunai, na
    kabo gonowana yona gogo wa ye kaiwahalidi.
  mcr-mcr: Quwä-meqä hŋqu, ämaqä yäŋänäqŋqä hŋqueqä aŋä iu äpaquvätä, iqueqä nätmatqe
    metŋqä wiŋgaŋgutqe, iqu äänä imäkäniqiyä? Iqu ämaqä yäŋänäqŋqä iqueŋi, guä ganä
    äkiqiyäueqe, iqueqä nätmatqe hiŋgi iŋga meŋqiyä.
  cux-NT: Mar 'áámá 'iiⁿ'yāⁿ nguɛɛ cuuví cundaa yā va'ai yeⁿ'e 'aama saⁿ'ā chi vɛ́ɛ́
    fuerzas yeⁿ'e sa ní divíi yā chi vɛɛ yeⁿ'e sa. ¿Canéé chí cachiichí yā saⁿ'a vmnááⁿ
    vmnaaⁿ? Cuayiivi ní cuuví diíⁿ yā tun'dáa yā dendu'ū chi snúūⁿ va'ai yeⁿ'ē sa.
  tur-YTC: Bir kimse güçlü adamı bağlamadan nasıl evine girip malını çalabilir? Önce
    bağlar ardından evini soyar.”
  san-ITR: anya ncha kopi balavanta janaM prathamato na badvvA kena prakAreNa tasya
    gR^ihaM pravishya taddravyAdi loThayituM shaknoti? kintu tat kR^itvA tadIyagR^isya
    dravyAdi loThayituM shaknoti|
  bel-N: Або як можа хто ўвайсьці ў дом асілка і абрабаваць рэчы ягоныя, калі раней
    ня зьвяжа асілка, і тады абрабуе дом ягоны.
  sch-sch: “Tutên mi rât ina lûtin a neinunngei lâk pe thei no nih, mi rât hah
    a khit bak nônchu; hanchu a in hah minram pe thei a tih.
  mic-MIQNT: “Ma' gis gim pisgwa'wn ta'n wigit melgignat ji'nm aq ma' gisi jigla'tuawj
    ta'n goqwe'l negmewe'l glapis tmg goqqwa'l't aq gelpilt. Na tujiw gisi ugsua'tuates.
  huu-NT: '@see-verse:MAT.012.028'
  jiv-NT: ‘Iista. Shuar kakaram shuara kuítri̱n kasarkatin wakerakka emka kakarman
    jiṉkiá aya túraṉ ni je̱e̱n wayá kasarkamniaiti. Wi iwianchin jí̱i̱kmiaja̱i̱
    uunt iwianch nupetkamua nu nekaamniaiti.’
  otm-NT: Nɛ tenguthoho n'da ran 'yohʉ 'bʉ i 'bʉpʉ ja rá ngu, hin njongui sä da yʉrpʉ
    'bʉ hinga m'bɛt'o da mba nthurpi yʉ́ 'yɛ, nɛ nuya sä da yʉrpʉ nɛ da hyąspi 'bɛ'a
    gätho i ja bʉ. Dín jagä bʉ, him mí sä xcá mispa yʉ zįthu 'bʉ hin xcá tąpä ʉ yʉ́
    hmu, bi 'yɛ̨n'a ra Jesús.
  dah-dah: “Be, daha matbe al kura gore kuŋ al hoyaŋ tareŋ miŋyaŋ gote yare hurkuŋ
    samuŋmiŋya detmiŋya yade kuyeŋ? Gwaha tiye yeŋbe al gore kuŋ saŋiŋ miŋyaŋ al go
    wa teŋ fere teŋ gab epte yamiŋde niŋ detya samuŋmiŋya goyen yawaryeŋ.
  tnk-tnk: Uə iərmama riti trəfo muvnimwə, makres narimnari me ia nəkwai nimwə səvəi
    iəmə skai riti? In traməkeikei mukupwən məkwtəmhiri iəmə skai nəha, mərihi rəɡɨn
    mi mɨne nɨsun mi. Kurirə irə in rukurən nevənien makres narimnari me fwe ia nəkwai
    nimwə səvənhi.
  kpr-kpr: “Mave jo kotae kotae, genembo fakina kato ainda kambo beje teredo, nunda
    roera a gugua bagia ae arira. Nu giti, genembo fakina kato amo, sandi bundedo
    amboda nunda roera a gugua sosighi arira. Kau daba aminga ava, na Asisi Kakara
    da fakinaimi, Satan da fakina gajedo, seono nunda sukaru vose darigeraera.
  san-IAS: anyañca kopi balavanta janaṁ prathamato na badvvā kena prakāreṇa tasya
    gṛhaṁ praviśya taddravyādi loṭhayituṁ śaknoti? kintu tat kṛtvā tadīyagṛsya dravyādi
    loṭhayituṁ śaknoti|
  nho-nho: “See hai tama e lavaa te uruhia a ia te hare se tanata haimahi no huuina
    ana hekau ki mee maa te tanata haimahi naa see saisaitia a ia imua, ki lavaa a ia
    te too naa hekau te tanata naa.
  gym-NT: 'Kukwe nebtä abko ti bike kukwe bä mike krörö: Satana abko ni dite kwrere.
    Ni dite tä ju jen kwe ngibiare ni gokä ngäniene angwane, ni dite nünanka gwi ñan
    mäkärete angwane, ni gokä ñan raba jire iti, kä rabadre jändrän kwe denkä kän.
    Akwa mäkärete angwane, ni gokä rabadre jändrän kwe denkä jire jökrä kän. Ye kwrere
    ni ye btä üai käme tä abko ju Satanakwe kwrere. Ti bäri dite Satanakrä aisete,
    ti raba üai käme juentari mento nibtä Satanakän, ni gokäta jändrän denkä ni dite
    kän ye kwrere.'
  azg-NT: “Cüii tsanchꞌuee jeꞌ, tyiꞌjeꞌquindëë ngaqueeꞌ juu quiiꞌ vaaꞌ tsꞌan na tsixuan
    ñuaanꞌ na ncüjiꞌ juu ꞌnaanꞌ jon. Icanhanꞌ na quitsityen jndyee juu tsanꞌñeen,
    chaꞌ nndëë ncüjiꞌ juu ꞌnaanꞌ jon. Manndaꞌ vaa itsijonhanꞌ ntyja njan ja na macüjiꞌ
    yotyia yo jndyetyia quiiꞌ nꞌon nnꞌan.
  bhd-bhd: या कोई मैन्हु केन्ची ज़ोरेबाले मैनेरे घरेरे मां गेइतां तैसेरो माल तांतगर
    लुट्टी न सके, ज़ांतगर कि तै पेइले तैस ज़ोरेबाले मैन्हु बेंधी न छ़ड्डे। तैखन तै
    तैस ज़ोरेबाले मैनेरो माल लुट्टी सकते।
  too-NT: ’Tūla tanūcan para namakka'lhancan catūhuā na ixchic huan tli'hui'qui chi'xcu'
    palh tū' pū'la nachī'can huanmā' chi'xcu'.
  ind-AYT: Atau, bagaimana seseorang bisa masuk ke rumah orang yang kuat dan merampas
    benda-bendanya jika ia tidak mengikat orang kuat itu terlebih dahulu? Kemudian,
    ia baru dapat merampok rumah itu.
  cjo-NT: Eenitatsirika kowatsiri ikoshiteri shintsiperotatsiri, rooma rityaawo roteyiri,
    shepik, ranaakoteri roojoteri. Impaetzi ikoshiteri rowaagawo, eero imatziro ipiyatawakari
    ashitawitawori rowaagawo. Eejatzi ikimitaka, Jatanaashi ikimiwitakari shintsitatsiri,
    omaanta otajonkakina roori Ishire Tajorentsi, nanaakotziri rirori, nomatantawori
    notyaanteri iyamaarite.
  nsn-nsn: “Ahik me tamata re banotong polaka tena umar tamatetier tampopokoh, kare
    kale tena ineton, te gete uih tane uapopokoho tun baka uoumono tatanon, song re
    banotong kale tena mamang inetelikion.”
  san-DEV: अन्यञ्च कोपि बलवन्त जनं प्रथमतो न बद्व्वा केन प्रकारेण तस्य गृहं प्रविश्य
    तद्द्रव्यादि लोठयितुं शक्नोति? किन्तु तत् कृत्वा तदीयगृस्य द्रव्यादि लोठयितुं
    शक्नोति।
  tna-NT: ‘Ahua tsi puji ja deja tucheda sa ai cuana tsija su, equene tsuhu risi taji.
    Daja a putsu bahui, tsi puji ja tusa ai cuana mejemita cua. Daja huecha yama Ishahua
    a cua, ema tu ebia su tucheda putsu.
  lid-lid: “Ya buku none ari ndramak anya ki bolo asiu ta ari ndramak boto-on, ma
    kabahana iri lakou tan, iy kameh amekes sah handru? Ma bwena handru iy kameh sawei
    iy ndramak boto-on nane na malou boto-on. Ano, iy winiyan akohok iri lakou ereu
    asiu ta ndramak nane.
  wim-wim: '“Aꞌ puth niiy in thampan ngeeyāna: nath weeꞌangweya aawuchang pek wupam
    ngoonchiy aawuch pam karangk alantamangan-a, aꞌ maꞌ-kuchathiy way min min-miniy
    nungantaman-a, yaa, puth nil kaꞌathaman-a, pam karangkana kuuyang kathow nunang,
    aꞌ nilana kan-ngul ngoonchow aawuch nungantamangana. Nil keꞌwey kuuyangan kathiy
    nunangan-a, yaa, nil puth pam karangkan kul thawiy nungant aawuchangan keꞌ ngoonchow.”'
  zga-M: Umunu ikwingila ndakhiekhi munyumba yamunu unyamakha nukhuhiencha, vusankhungile
    umunu unyamakha? Pwi weesya ukhuhiencha ifinu munyumba.
  yom-yom: Voti buevi mutu kalenda kotila mu nzo yi mutu widi ngolo muingi kayiba
    bima biandi enati kasi tuama kanga ko mutu beni widi ngolo e ? Buna bosi kalenda
    baka buyibila mu nzo andi.
  san-SIN: අන්‍යඤ්ච කෝපි බලවන්ත ජනං ප්‍රථමතෝ න බද්ව්වා කේන ප්‍රකාරේණ තස්‍ය ගෘහං ප්‍රවිශ්‍ය
    තද්ද්‍රව්‍යාදි ලෝඨයිතුං ශක්නෝති? කින්තු තත් කෘත්වා තදීයගෘස්‍ය ද්‍රව්‍යාදි ලෝඨයිතුං
    ශක්නෝති|
  yut-yut: “Amɨn kɨnda da niaŋ aŋek amɨn tebai kɨnda da yutnon wɨgɨ yo kabɨni tagɨ
    tɨmɨtjak? Mibɨltok amɨn tebai uŋun nap teban naŋ wamaŋ yɨpmaŋek yo kabɨni tagɨ
    tɨmɨtjak.
  grc-BYZ: ἢ πῶς δύναταί τις εἰσελθεῖν εἰς τὴν οἰκίαν τοῦ ἰσχυροῦ καὶ τὰ σκεύη αὐτοῦ
    ἁρπάσαι, ἐὰν μὴ πρῶτον δήσῃ τὸν ἰσχυρόν; καὶ τότε τὴν οἰκίαν αὐτοῦ διαρπάσει.
  tbl-NT: Yóm kul ogot yó kem tulus seitan,” mon Jisas, “hol lómón yóm tau kemgis.
    Laen kô dù tau gusek elem gónóen na a ma yó kem kimuhen ke là nan gna nfét du
    yóm tau kemgis yó. Ke deng gféten, yó he kegwahen yó kem nóyóen lem gónóen. Hol
    lómón yó se yóm deng nmou bè Seitan.
  cpc-NT: Aririka inkowaiti inkoshiitiri shintsitatsiri kamiitha atziri, ontzimatyii
    jitaitawatyaari joojoitiri, onkantya iiro ikisakowintantawo jashiwitari aririka
    jayitsiitiri.
  nhg-NT: Pues ¿quiene cuale öque calaques ipa ichö de sente tlöcatl chejchecactec
    hua cuale quetlaquejquextelis de tli ihuöxca, tlö amo cachto öque quejilpis inu
    tlöcatl checactec? Pues tlö ye quejilpe ye cuale öque quetlaquejquextelis noche
    tli quepea ipa ichö.
  nya-nya: “Kapenanso wina aliyense angathe bwanji kulowa mʼnyumba ya munthu wamphamvu
    ndi kunyamulamo zinthu zake, sipokhapo atayamba wamanga munthu wa mphamvuyo? Pamenepo
    iye akhoza kuba mʼnyumbamo.
  ngu-NT: ’¿Quen ijqui, tej, huelis yacaj calaquis ichan se tlacatl yejhuan sanoyej
    cojtic niman cuilis on tlen quipia, tla xachtopa quisalohua? San ijcon, tej, huelis
    quixtilis on tlen yejhua quipia.
