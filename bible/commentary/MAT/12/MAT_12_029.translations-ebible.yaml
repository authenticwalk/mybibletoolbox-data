  zar-NT: ’¿Naruʼ huácatsö nu bönniʼ tsuʼë lidxëʼ bönniʼ nal-la, en cuéajëʼ yöl-laʼ
    tsahuiʼ dzöʼö lidxëʼ channö cabí gúguëʼë bönniʼ nal-la naʼ zíʼalö? Níʼirö gaca
    tsuʼë, en ulatjëʼ lidxëʼ bönniʼ nal-la naʼ.
  kde-kde: Nanga munu ahulûla kuinjila muing'ande ya munu avêle na dimongo nkumpakanyola
    vitukutuku vyake, mpaka àtandilike kunnyunga mididi hoti. Anepo njo pambehulula
    kumpakanyola vitukutuku vyake.
  ata-ata: Mo lexe itema vile umasaxa lexe uꞌunalai no taasou itema laꞌia vile ne
    mo utaxusou mimii noxou la anu laixe lexe usakisakiinu itema ne tei ꞌo. Xe ukalu
    la sou anu uꞌunalai no tani sou upakalinu miumiu.
  qvw-NT: “Má, sumä armädu nunacta manalä ćhänaycul'a manamá imantapis waycäluchwanchu.
    Chaynaycul-lämi ichá apacuchwan.
  nfa-nfa: Ladhe dhèu neo lasi manaꞌu èmu dhèu èci dhu èra, nèngu hudꞌi èki-karadhe
    uuru ku dhèu lamatua èmu ne. Heka na manaꞌu nèti mèdha-panyau na sèra.
  tnp-tnp: “Kəni iəkəni e suaru kəti mɨn tol lanəha məmə, iətəmimi kəti tɨkə məmə
    təhrun nuvəniən e nimə rəha iətəmimi kəti iətəm nahgin tepət təhmen e Setən məmə
    otəmki rəhan natimnati. Mətəu iətəmimi kəti iətəm nahgin tepət agɨn otaupən məlis-ərain
    iətəmimi u iətəm nahgin tepət, uərisɨg təpanuvən imə məmki rəkɨs rəhan natimnati.
  urd-urd: या क्यूँकर कोई आदमी किसी ताक़तवर के घर में घुस कर उसका माल लूट सकता है;
    जब तक कि पहले उस ताक़तवर को न बाँध ले? फिर वो उसका घर लूट लेगा।
  hot-hot: “Odaŋô abô yaŋ imbiŋ. Anyô te hatôm imbitak êyô anyô lôklokwaŋ yaŋ anêŋ
    unyak kapô ba enja anêŋ nômkama vani e? Mi anôŋ! Ôpêŋ embaloŋ anyô lôklokwaŋ êŋ
    ba ekak loŋ am, êŋ ma yani hatôm enja anêŋ nômkama vani.
  mqj-NT: Umbamo la nakua to maboko untamai banuanna mesa to matoro anna alai ewananna
    ke tae' napungo yolo? Mangkapi napungo anna mane mala ummala ewananna inde to
    matoroe.
  rus-SYN: Или, как может кто войти в дом сильного и расхитить вещи его, если прежде
    не свяжет сильного? и тогда расхитит дом его.
  mbh-mbh: “Aro toko e i kem toko engenga ile ur elonga a vel lemi vava? Aro i kin
    tel toko engenga aken nge we lamo i kem ile ur elonga ako i ngo a ile vel lemi.
  bdd-bdd: “Cebeꞌita bewa loheya waiwaina gide Seitani ꞌina hada. Geya sawasawahina
    ꞌaigeda taiya ꞌiluhu ma ꞌina tobwatobwa ꞌilohetuwe, ma hesi ꞌeguma ꞌaigeda loheya
    balaeyega tohewaiwaiina nimana ma ꞌahena ꞌipai nugetedi, ma ꞌoinega muliyetega
    sawasawahina ꞌiluhu ꞌina hada ma tobwatobwaedi ꞌilohetuwe.
  cbt-NTPO: Quëmapi chiníquën nipachina, pëinën noya a'pairin. Co insonta ya'conaton
    ma'shanën mataponhuë'. A'naso nipirinhuë' ina quëran chini chiníquën ni'ton, huëcapairahuaton
    minsëquirin. Tonporahuaton, ma'shanënpita quiquitërin.
  srn-NT: Bika wan sma no kan broko go ini a oso fu wan tranga man fu fufuru en sani,
    efu a no tai en fosi. Baka te a tai en, dan fosi a o man teki en sani tyari gwe.
  cta-NT: ’Sca ñati̱ nguula ni, ná caja ñiꞌya̱ tyatí̱ nguꞌ toꞌ tyi yu chaꞌ cuaana
    nguꞌ yuꞌba jiꞌi̱ yu; sca ti si sca̱ꞌ nguꞌ jiꞌi̱ xuꞌna niꞌi̱ clyo, taca cuaana
    nguꞌ na nu ntsuꞌu jiꞌi̱ yu biꞌ liꞌ.
  bqc-SIM: Kpelewa gbɛ̃́ a gɛ̃ gↄ̃sa gbãa kpɛ́u à aà pↄ́ↄ sɛ́lɛ, mɛ́ i kɛ à aà
    yè gĩa bàasio ni? Aà yea gbɛa ↄ̃ a aà kpɛ́ yↄɛ sa.
  tcz-CHONGTHU: Ajeh chu Satan tobang leuva hat mi khat in athanei tah galut a chule
    aneiho gachom ding koi ham? Ama sanga hatjoa bou chun ama chu akan tuma chule
    a in chu aphet lhahpeh ding ahi.
  mar-mar: किंवा एखाद्या बलवान मनुष्याच्या घरात शिरून, त्याच्या घरातील सर्व वस्तूची
    चोरी जर कोणाला करायची असेल तर प्रथम त्या बलवान मनुष्यास तो बांधून टाकील व मग तो
    चोरी करील.
  snp-snp: Etito nefa, we makafo aumafofo limo we ma numunau ya fukoto dito koukamela
    olunae, lotoma ya komu uto aumafofo limo we ya nela wi edageto ya koukamela muki
    olunagoliye.
  isl-isl: Enginn kemst inn í hús voldugs manns og rænir eigum hans nema binda hann
    fyrst. Eins er með ríki Satans, sé hann bundinn er hægt að reka illu andana út.
  spy-NT: Nto subak ii, imuuchāksē kule nee kutur ꞉chiito ake kaytaab murēnēēt ake
    nyēē tinyē nkuruuk ānkōōnēm tukuukaab chiichooto? Yoo kamarat chiitaab kayta,
    māturē kōōto.”
  xnn-xnn: Dat mensodok si Jesus ta ipagtekna en napigpigsa nan panakabalina mo si
    Satanas. Kanana, “Nan mangakew et adi mabalin ay songgep isnan baey nan napigsa
    ay ipogaw ay mang-ala isnan napateg ay kowana no adina omon-ona galotan dat mabalin
    et ay alaena nan kayatna.
  mwe-mwe: “Jwakwa mundu akombola kujinjila nnyumba jika mundu akwete mashili nikumpokonyola
    indu yakwe, gwangali tandubha kuntabha. Penepo shakombole kumpokonyola indu yakwe.
  tte-tte: “Seitani iya besiele tomo kaikaiwena. Nige sowasowana tomo yabo ilusae
    tokaikaiwene ana nume mena yo ana gogo ikalaili, awa? Na tem baguna tokaikaiwene
    tapan-kalatan kabo sowasowana ana nume mena talusae na gogo takewalili.”
  tcs-tcs: Ane ai spik ya gen. Ip enibodi wande go insaid aus blo wan strongman po
    stil, em i kan mata go insaid ane stil prant lo pes blo dat man. Em mas taiemapem
    pas bipo em ken stil ol samting blo dat strongman.
  hlt-THB: Ikawmyihna thlang ing ip takung thak awm soeih ce a pin hlan awh a im ce
    muk penawh a ik-oeihkhqi ce a lawh naak peek thai kaw? A pin coengawh man a im
    ce a muk peek thai kaw.
  soq-soq: Apana kasawogala duwa bedewe mai apana poiwaa reba odepie puraiwawa otamopia
    rua, dia. Tane me ideita apana kasawogala bauta taupidoe muriwa puraiwawa duwa
    bedewe winamoia otamopia rua.
  qub-qub: 'Masqui tantiyachishayqui: Callpayoj runa wasincho caycaptenga ¿piraj suwapanman?
    Paypita mas callpayoj runa shamurmi ichanga manyaycur imancunatapis apaconga.'
  att-att: Á kun ni Apu Kesu paga, “Á ta ángngarigán, awán ta tullung nga magâ sù
    bale nayù masikan, nu arán na paga bináluk. Á kabalin na mamáluk, awayyá na apan
    yù ikáyâ na nga kukuá na.
  bki-bki: “!Kuvijiio! Verenio toro tai sidom riva joomo ea toro kouo tai kunuano
    ka mia naio rivina ka kanano saba nalo, mia naio monokanio rivar teli riorkar
    toro nene sikili beamu vo, avona bisi, ana na mo naio mijikia riva joomo ka rivina
    ka nonovio saba nalo na kanano. Mia kiniou nojom̃a nomila jibe na naruei ka toro
    kouo napano Setano.
  bqp-bqp: Deran gbɛ̃ ni kɛ nà à gɛ̃ gↄ̃sa gbãna kpɛ́n à a pↄ́nↄ sɛ́tɛɛ? Séto à a
    yĩ̀ gĩa, gbasa à a kpɛ́ wara.
  mcp-mcp: «Muud cúgɛ́ nə ŋkul nyíi njɔ́w mə́ ŋkuŋkúl, dɛ́ɛ́g nyə isâ byé, a kú fwo
    figə ŋkuŋkúl wɔɔŋg shí, wɔ́ɔlə nyə məŋkəda. Njɨ, á ká shîn wɔ́ɔlə nyə məŋkəda,
    a mú ka tɛɛm sha nyə njɔ́w.
  hat-hat: Pesonn pa ka antre lakay yon nonm vanyan pou vòlò byen l' yo, si li pa
    mare nonm vanyan an anvan. Lè li fin mare l', se atò la kapab piye kay la.
  npl-NT: '''¿Weletis aka kalakis icha n se tlakatl non chikaktik iwa kikixtilis tlan
    kipia? Sanwel tla achto kijilpia, ijkuakó ya weletis kitlachtekis.'
  bgg-bgg: '“Hanyie è de bran gang ro hò chuak ne aishii nyie um pha ji ayie mua phro,
    igobi bran biigang shii joi bi chid: Chiihphado ai ne hò goh mua phro.'
  eng-TCENT: Or how can anyone enter the house of a strong man and plunder his goods
    unless he first binds the strong man? Then he will plunder his house.
  eng-BSB: Or again, how can anyone enter a strong man’s house and steal his possessions,
    unless he first ties up the strong man? Then he can plunder his house.
  cpu-NT: Aririka inkovaite inkoshiiteri shintsitatsiri kameetha atziri, ontzimatye
    iretaitavakyaari iroosoiteri, ari onkantya eero ikisakoventantaro jashivetari
    aririka irayitaiteri.
  san-ASM: অন্যঞ্চ কোপি বলৱন্ত জনং প্ৰথমতো ন বদ্ৱ্ৱা কেন প্ৰকাৰেণ তস্য গৃহং প্ৰৱিশ্য
    তদ্দ্ৰৱ্যাদি লোঠযিতুং শক্নোতি? কিন্তু তৎ কৃৎৱা তদীযগৃস্য দ্ৰৱ্যাদি লোঠযিতুং শক্নোতি|
  tac-NT: › Bilé rió tabilé gainámala chigoa bilé rió a'wágame galílachi, alué rió
    a'wágame tabilé buluruga asisáká. Napu'lige alué rió buluruga ajtígichi, a'liko
    'la gainámala tábiri chigoa.
  eng-WEBPB: Or how can one enter into the house of the strong man and plunder his
    goods, unless he first bind the strong man? Then he will plunder his house.
  gfk-H: “Pai tale bia tikai na laka tano ngasiana no dadas na tunatuna ma na kinau
    lah ta linga, ing bia pai luena kubus kahai baa ia. Ma namur um, na kikinau narako
    tano nuna hala.
  viv-viv: KaꞋi kaliva manimaninina yana manuweya ginamiyami tu mali kaliva anafaiweya
    ginaluku kaliva yana lokoloko ginavaina? Keke-moꞋa. Nagona kaliva manimaninina
    ginayogoni-yo yana lokoloko ginavaina. Meda anafaiweya Iya Setani ganayogoni-yo
    kaliva wayafunedi ganaꞋihagihagiyedi.
  yao-yao: “Sooni mundu akukombola chinauli kwinjila mu nyuumba ja mundu jwali ni
    machili ni kunsumula chipanje chakwe, akanamtaŵe kaje mundu jwali ni machili jula?
    Pele ni pachapakombole kunsumula chipanje chakwe.
  tgp-tgp: Ale sohena sava natu, tea i er̃i unu na iman te tamlohi suiha hatea vara
    i vanaho te nona hinahinau hinia, pani vara mo sopo liholatia tiroma? Ale vara
    i liholatia i pa er̃i tivesi vevuhi na imana.
  auc-NT: Ayæ̈ apæ̈nedinque tömengä, “Në tæ̈ï pïñængä ingante wïï goto wïninque waocä
    ædö cæte tömengä oncönë guiite mäincoo ö ænguingää. Edæ në ëacä ingante bæi ongonte
    goto winte ate pö guiite ö æ̈näni baï botö ïñömö wënæ inte në bæi ongonte wido
    cæbo ïmopa,” angantapa.
  kbc-NT: Digowoo niɡ̶ina ɡ̶oneleegiwa loniciweɡ̶enigi. Aɡ̶ica ane yakadi me dakatiwece
    liɡ̶eladi, oditaɡ̶a dolicetalo ane nepilidi nige daɡ̶a odoejegi me oigoetini.
    Idokida nige oigoetini niɡ̶ini ɡ̶oneleegiwa loniciweɡ̶enigi odaa boɡ̶oyakadi moyadeegi
    ane nepilidi.
  bmh-bmh: Du tub nug du gusig tub nugau zaueim bigagai simai, amegai go zau atag
    du go ebeg arab us sil kiai maimai, gonugau zauan ece unum umau.
  ctu-BL: ¿Bajche' mi mejlel ti ochel juntiquil ti' yotot jini p'ʌtʌl bʌ winic cha'an
    mi' chilben loq'uel i chubʌ'an, mi ma'anic tsi' ñaxan cʌchʌ jini p'ʌtʌl bʌ winic?
    Che' mi' yujtel i cʌch mi mejlel i chilben i chubʌ'an.
  meq-meq: «Ndəray ma sliye məfələkwe a gay i ndo i gədaŋ məhəla ahaya wu ŋgay bay.
    Ma ta sliye faya məfələkwe na, ma lahiye mədzewe na təday. Kə dzawa na tuk na,
    ma sliye faya mede a gay, mahəla ahaya wu ŋgay hay tuk.»
  noa-H: ’Pãadë k'ĩirjubat. Ni hãbmuajã mʌg nʌm haig sĩi hãb jierrnem wajap'am dʌ̈i
    hich di t'ʌa sim haig dubwi hi nem jĩgk'abaju. Sĩi k'apanaam k'ʌʌnau wa hi k'ãai
    hʌ̃rʌʌcharamua hi hibʌʌr hauwi k'abam chan, pöd hi nem jĩgk'abamgui hajim. Hich
    hagjöta simgui hajim mepeerjã. Mʌ hi k'ãai jua t'eeg hʌ̃r k'aba chirak'iin, muajã
    pöd hõor mor heem mepeen jãg dau daau jʌr wërpbaju. Mamʌ mua chadcha Hẽwandam
    juapaauta mʌg nem wau chitaawai meperaujã mʌ jua jʌmba haajem.
  alp-NT: Pise umpama, tamata sae ikusu ndea me tamata ktiline eni luma hoko suke
    loi mina pine ndea yelu bei luma mere sa.
  san-VEL: anya nca kopi balavanta jana.m prathamato na badvvaa kena prakaare.na tasya
    g.rha.m pravi"sya taddravyaadi lo.thayitu.m "saknoti? kintu tat k.rtvaa tadiiyag.rsya
    dravyaadi lo.thayitu.m "saknoti|
  kbq-kbq: Inankna huno mago ne'mo'a hanave vahe'mofo nompina vuno miko'zama'a erigahie.
    Anara osuneno kota'zana ana nera azerino kina renteteno, anante noma'afi mrerino
    kumzafa nese.
  kbh-kbh: “¿Nts̈amo nda nanjobenaye canÿe corente añemo bomna ents̈abe yebnoye jamashënguana
    y chabe soyënga jtsebocana, ndoñe natsana chábioye tconjshétsebatsëquëse? Nÿe
    tcojshétsebatsëquësna aíñe cuanjobenaye cha jefcana. Ats̈e ya chca Satanásoftaca
    sënjama.
  ron-LSB: Sau cum poate cineva să intre în casa celui puternic și să-i jefuiască
    bunurile, dacă nu-l leagă mai întâi pe cel puternic? Atunci îi va jefui casa.
  pon-pon: De iaduen, ij me pan kak kolon on nan im en me kelail amen, kulia jan a
    kapwa, ma a jo jaliedi maj me kelail o? A ap pan kak kulia jan a kapwa.
  nhe-BL: “Ximoilhuica, axaca huelis calaquis ichaj se tlacatl tlen tetixtoc queja
    Axcualtlacatl huan quiquixtilis tlen iaxca intla achtohui ax quitlanis huan quiilpis.
    Huajca quena, huelis quiquixtilis tlen quipiya queja na niquinquixtilía tlen iaxcahua
    Axcualtlacatl.
  sps-sps: “A sikia ta mes te onot non ma sof a numaa tana mes a parits a fag to na
    fo mamatsiny ka tsunia onot non tsunia ma kotskots tsom a mes a parits to, vou
    ya te see sofsof a numaa tsunia ya te fag a fo mamatsiny ka.
  wnc-wnc: “Sike aminu tapatuta Setendane yotnaatang moo siknga koke aminbamu ita
    pakut takwau sandepewan kunanga dua. Wena. Ita Seten tanguke napda gamok wamakenga
    ita take sandepewan kuning,” ngang yanikut.
  nmw-S: “Taine bosowaine tolomo hotiya i desetuk tolomo gaigaisiine he wana guwole
    ge wana gogomwau i deyomo, age? Hebe nuwane, dedei gen i yawan, habe wana guwole
    bigibigiine i yomo yogoyan.
  bus-bus: Dian gbɛ̃ é kɛ nà à gɛ̃ gↄ̃sagbãaa kpɛ́n à à pↄ́nↄ sɛ́ɛɛ? Séto à à yì
    gĩa, gbasa à à kpɛ́ kpokɛ.
  gub-BL: Aze awa heixe wer amo awa puruzukaiw ma'e hàpuz me nehe, ima'e rehe imunar
    pà a'e nehe, aze izar ikàg a'e nehe, a'e mehe imunar ma'e uzàpixi putar tàpuz
    zar a'e nehe, ima'e rehe imunar zanune a'e nehe. Xo iàpixi re weraha putar ima'e
    izuwi nehe.
  imo-imo: '“Ungu te peya i tepa: Iye enge nili teni yunge ulkemu nokopa kondolka
    kinye iye teni we manda tukundo omba melema wapu lipe meli pulkaya? Akumu manda
    molo. Oi wapu noli iyemuni iye enge nilimunga kimbo kima ka topa noipelie yunge
    ulkena manda omba melema wapu lika.'
  boj-boj: “Tamo bei a kiyersim tamo siŋgila koba bei aqa tal gogetosim aqa iŋgi iŋgi
    kalil bajiŋqas? E marqai. A mati tamo di sil na tontim soqnimqa di aqa iŋgi iŋgi
    kalil bajiŋqas. Tontqasai di aqa iŋgi iŋgi bajiŋqa keresai.
  eng-DRA: Or how can any one enter into the house of the strong, and rifle his goods,
    unless he first bind the strong? and then he will rifle his house.
  knf-knf: « Hum di di ñaaŋ ahilanuŋ kaneej du katoh ki ñiinţ ammëgaţuŋ kajej bka
    bi nul bë aandun atana? Wal mënţ wi wi akhiluŋ kajej bka bi nul.
  san-KHM: អន្យញ្ច កោបិ ពលវន្ត ជនំ ប្រថមតោ ន ពទ្វ្វា កេន ប្រការេណ តស្យ គ្ឫហំ ប្រវិឝ្យ
    តទ្ទ្រវ្យាទិ លោឋយិតុំ ឝក្នោតិ? កិន្តុ តត៑ ក្ឫត្វា តទីយគ្ឫស្យ ទ្រវ្យាទិ លោឋយិតុំ
    ឝក្នោតិ។
  arn-NT: “Fey kiñe wentru ayüle ñi konpuael kiñe rume newenngechi wentru ñi ruka
    mew femngechi ñi müntuñmayafiel tañi nieelchi chemkün, wünelu mew küme trarinofile
    ti ngen ruka, ¿chumngechi am konpuafuy ti ruka mew? Welu trarikünufile, fey wülake
    pepi müntuñmayafuy ñi nieelchi chemkün.
  zas-NT: ’Din ¿xhieza naag chuꞌ tijb bejn lidx tijb bén gojl par cwanman ni rajpaman,
    bal id zaxhiixgajman laaman? Zian güünman din chileꞌ cwanman ni rajpaman.
  ken-NT: Yɛ̌ mmu apu kway bɛchwe amɛm ɛkɛt ɛnɛ mmǔ ntantaŋ angɛ́p ɛnyɨŋ, ampɔkɔ,
    andɔk nɛ yɔ́, mbák abhɨ́kɨ́ yambɨ ankɛm yi angwɔt.
