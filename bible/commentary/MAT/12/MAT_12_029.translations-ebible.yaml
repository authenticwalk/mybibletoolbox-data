    'abana ramo nai lea sui nia lea ka ngalia gwana doo nia nai ki faasi nia. 'I seeri
    na wane ne nia taria anoedoo ta'aa nee 'urii, na tetedea nia 'e talua sa Saetan.
  ukr-1871: Або, як може хто увійти в господу сильного, та пожакувати надоби його,
    хиба що звяже перше сильного, й тодї пожакує господу його?
  apz-apz: Hwe fihwo hwe yokumpohnꞌnyo sohwoe angomo hufo umo lɨhwosi swososo sɨmoꞌmo
    oso hwe yokumpohnꞌnyo huhwo sohwi nano kilofasyɨhwosi i kako oso ango homo somjo
    kakoe yoꞌmayoso womaꞌmontonoho.
  yon-yon: “Angkon kwamune, karub kanembed karub aromkonoman doreen yambiwoom dawuro
    yiribman kuu yid be wanaanban, no ambib yariman kuu nongbed yenbe kowekored. Kumbed
    yaro ambib aande yiribman yid be wananeen.
  poi-NT: ’Jém númpaap d́a wɨa̱p it́ɨgɨy tu̱m pɨ̱mipɨc pɨ̱xiñ it́ɨcjo̱m iga icunúmáypa
    siiga d́a wiñt́i ichenpa jém tɨc io̱mi. Pero siiga wiñt́i ichenpa, jesɨc wɨa̱p
    iñúmáy it́u̱mpɨy jém iniit́wɨɨp it́ɨccɨɨm.
  wuv-wuv: “Ma hepalodiai, batanai ba hemea i wadu'aiporopa'ainaa ei manumanu humuu
    hemea faufau rama'a nabaa lomi nado'o roro'ai mei faufaua? Ma'uaa, nabaa i roro'inia,
    ipowe topa'ainaa ei manumanuu humuna.
  quf-NT: 'Chaqa allita yarpuyllapa: Uk kusala pulsuyjun runapa wasinman mayqanpis
    suwakuq yaykunarqami, chay wasipa amunta puntataqa wataytaraq ministiyan. Chaynu
    wataraqmi suwaytaqa puytiyan, manaqa mana.'
  yuw-yuw: Yesuho mata wo yongbödengga mit mata tepmo au ingoroc yogoc, “Oro amna
    au yu ogep amna koingoho bucin öngmuna worochon manomanono usem fogito fonguntha
    woha muno? Muno sinom, osuc wömai yu amna koingo yidec feto singdengga mit wömai
    yu ogep yuhon manomanono usem fongontac.
  hus-NT-1971: Ni jita’ yab in ejtohual ca otsits tin q’uima’ i tsapic inic quin calthanchi
    jahua’ in cua’al, max yab oc’ox quin yac’ua’ ani quin huic’a’ an tsapic inic.
    Expith max huic’athits, tam ojni’ ne’ets ca ejtohuat ca calthanchat jahua’ in
    cua’al tin q’uima’.
  med-med: “Wamp nam ti ndi, wu mong kundi ti nga mel mbʉ, namba etʉk, manga ambulk
    kʉndʉp ting. Tʉmba ndam, wu ei kapⱡa ambuⱡpa, kan ngumba, akil tepa mel mbʉ tʉmba.
  bch-bch: “Eaba eta irangrang ngan idudunga sapaean ngan luma ton eaba iura kapei,
    ngan lubnga ele danga sisid mao. Be oangga ikaukau eaba toa iura kapei oa ngan
    kenga ga kus, tota ei ga irangrang ngan ilub ele danga toa ngada oa lumaeai.
  cco-NT: 'Jo̱ jíngꞌˉguɨ Jesús: —Jo̱ jaˋ nilíꞌˋ jaangˋ dseaˋ niꞌírˋ fɨˊ dsíiˊ co̱o̱ˋ
    sɨnʉ́ʉˆ quiáꞌˉ jaangˋ dseaˋ i̱ bíˋguɨ dsíiˊ laco̱ꞌ írˋ e niꞌuǿꞌrˉ jaléꞌˋ e seaˋ
    quiáiñꞌˉ, dsʉco̱ꞌ laꞌuii˜ jangꞌˉ ꞌnéˉ niꞌñúmꞌˊbre i̱ dseaˋ bíˋ dsíiˊ do, jo̱ lajo̱guɨbaꞌ
    cuǿøngˋ e nijmérˉ lajo̱.'
  deu-1951: Oder wie kann jemand in das Haus des Starken hineingehen und seinen Hausrat
    rauben, wenn er nicht zuerst den Starken bindet? Erst dann kann er sein Haus plündern.
  alq-ALGNT: “Ka8in a8iagigotc kadagi pidigesi ka macka8izindjin a8iagon omigi8aminikag
    kidji gi nda kimodimadjin odaimini kicpin ega pinama mag8apinadjin ini ka macka8izindjin
    naben. Apitc ick8a mag8apinadjin, oga kackiton kidji kimodimadjin.”
  ixl-NNT: As la koj uch tok umaj uxhchil tikabꞌal umaj naj uvaꞌ xoꞌvebꞌal chit viyakꞌileꞌ
    tiꞌ bꞌen telqꞌat el tzan u tetz najeꞌ. Pet lanal kꞌalpeꞌ u najeꞌ uvaꞌ xoꞌvebꞌal
    chit viyakꞌileꞌ, as aꞌn la uch telqꞌal veꞌt unqꞌa tetz najeꞌ.
  boa-NT: Tsá muurá tsáápi éhné dííbyé já pañétú múha tsájtyéítyuró dííbyeke tétsihdyu
    bóáyotúmére. Muurá ihdyu dííbyeke tujkénú ibóáyoca botsíi tsajtyéiyómé dííbye
    éhne. Árónáa tsáháubá muurá dibye ihñe múhdivú ɨ́hvéjtsóítyuróne. Ahdu ɨ́ɨ́vane
    tsá Naavéné oke pɨ́áábóítyuró dííbye hájkímuke o wáámíuki.
  etr-etr: Amase elöda, afädëa dolö geloiïe nelegei fa nimolö helësëseda, dolö geloi
    neebe amodale dafidi made nafodola negesiseda, dolö amoïe mosöa digala, ïe nelegei
    dibe amoligi abeahäla fa nimolödu. Dafidi amala nafodola negesilahilä, hobeala
    ïe mosöa nelegei difolalebe amo fa neaha maademolöi bimolömelë.
  quh-NT: ‘Suwayta munajka callpasapaj wasinman yaycunanpajka ñaupajta atipaspa watananraj
    tiyan. Chanta wasinman yaycuyta atin capuyninta apacapunanpaj. [Nokapis ajinallatataj
    curaj supayta atipaspa millay supaycunata kharkoni.]
  kwi-kwi: Ñamin yalpamikasha tɨtkasa kuhtakine, mɨnminkas paiña yalta walkwan nappasachi.
    Yalpamikasha kuhtnintawane, walkummikane yalta napshina, walkwan. Na Beelzebúwa
    yalta napta akwa, Beelzebúra kuhta akwa, nane saliztuza puzninamɨztus.
  agm-agm: “Utaaho wo amɨ utaaho apɨpaahɨ watɨpɨhomɨ aŋaaŋɨ nehɨ nanɨhiya nawatatɨ
    nandaatɨ komɨ ikɨpɨpa wɨndɨ namusaitaise. Owetɨtaise. Nehɨ koai wɨrɨhɨra anɨtisa
    jɨhɨ wɨsasatosataahɨhɨ komɨ aŋaaŋɨ nawatatɨ ikɨpɨpa naitaise. Isɨ nɨnɨ Bwaasɨrɨhɨri
    daahemwa apɨpaahɨ watɨpɨhonɨnisɨ Autaahaatɨhomɨ watɨpɨhandaahɨ kɨrisɨ netɨ wɨsasatosatɨ
    kɨramɨ itɨpɨho maipɨhaiwai netɨ yondaayo.
  ubr-ubr: “Men iyafan tani orot wawanin an goa inaseb inar an sawar inbainauen, ab
    on ainau orot wawanin on uramai inoustatan; weie on an goa amonai inar sawar engon
    inboen inan.
  tsw-NT: “Na̱ vuma ciga u uwa a̱tsuma̱ o uꞌwa wu za vu ucira u yuwan wivu, u ciga
    u ꞌyuwan wu nla̱ neꞌen za vu uciraꞌa. Ne ɗa waa yuwan a̱vu u tsura̱ u yuwan wivu
    a̱tsuma̱ o uꞌwaꞌa.
  cax-NT: Chüpuerurrüpü uiquiaübu nenarrirrti naqui tarucu nicusüurrti arrtü chütomoenotipü
    primero osoi.
  aia-aia: Mia Jisas 'a haua ro'u i ha'atee heiha'auu. 'A ha'atee o'ani, “'Onaa 'e
    nei na raba taari'i hura'ai adaro, i mena ana 'ai wetewete ma'ata'a di'ua Saetan.
    'A 'onaai sae na raba sirihiai ruma anai sae wetewete 'anai haa'i mareho ana'i,
    'ai wetewete ma'ata'a di'ua ro'u i sae wetewetesi. Naasi 'aigu mwada'u tanaa 'anai
    siri tosiai saesi, maigui haa'i bori ana'i.
  srp-1865: Ili kako može ko uæi u kuæu jakoga i pokuæstvo njegovo oteti, ako najprije
    ne sveže jakoga? i onda æe kuæu njegovu oplijeniti.
  agt-agt: '@see-verse:MAT.012.028'
  lug-lug: “Oba omuntu ayinza atya okuyingira mu nnyumba y’omuntu ow’amaanyi, n’amunyagako
    ebintu bye okuggyako ng’asooka okusiba ow’amaanyi oyo? Olwo n’alyoka anyaga ebintu
    bye.
  yby-yby: 'Loko lokaiyoko, Olohamidana elewoleyala maya le amaekuka molaibomidana
    monawamuya akuya amida meko sa-loko lo biye: Wewena makolimoya adoha we makomidana
    numuku yoweko uvaminalaya enemane oko hipo oko litibo nehe. Sakoya minamiye. Omutoko
    aya wemidana ilo adelo nala jekoko alikaya yoweko litibo ne. Sakoya yoweko uvaminala
    hipo ekolaiye loko liboya olohamidana adelo nala jekoko weuna oluhosidaya kohaidoko
    doli hekaka nowe loko liye.'
  heb-heb: או איך יוכל איש לבוא לבית הגבור ולגזל את כליו אם לא יאסר בראשונה את הגבור
    ואחר ישסה את ביתו׃
  mpp-mpp: “Ngic monicti ngic tapiliineholec, yele macka felu woc-wiyacine nalic mi
    ewalilu badaicte, miyac. Ye ngic tapiliineholec yogo mucti dodockelubac macine
    kwelina felu woc-wiyacine fagac, yogo nalic bayackedaicte.”
  apb-apb: Oto a Jisas ko he'i ere ni aalahuunge lo'u i sulie nanamanga ingeie e saka
    liutaa aana Satan, na ko te'uri, “Nga mwane sa'a sili ike i laona nume ngaeta
    ramo hunie ke pelie to'o-to'olana, ta'e kei hola'i tapolie na kei pwesue, nge
    purine ke si toolea ahutana mo ola ingeie.”
  san-TEL: అన్యఞ్చ కోపి బలవన్త జనం ప్రథమతో న బద్వ్వా కేన ప్రకారేణ తస్య గృహం ప్రవిశ్య
    తద్ద్రవ్యాది లోఠయితుం శక్నోతి? కిన్తు తత్ కృత్వా తదీయగృస్య ద్రవ్యాది లోఠయితుం
    శక్నోతి|
  ben-IRV: আর দেখো, আগে শক্তিশালী মানুষকে না বাঁধলে কেউ তার ঘরে ঢুকে তার জিনিসপত্র
    চুরি করতে পারে না; কিন্তু বাঁধলে পর সে তার ঘরের জিনিসপত্র চুরি করতে পারবে।
  ntu-ntu: A' Setzn apule ncblo kx xplr zlwz. X napebqtx kai, x ncblo kc tqdwatr-atebz
    mz ma nyzde mz nztwz-krde dztudeng. Da kc tqwai nzarlapx-ngrbz leplz mz mqde.
  pan-pan: ਅਥਵਾ ਕੋਈ ਕਿਸੇ ਜ਼ੋਰਾਵਰ ਦੇ ਘਰ ਵਿੱਚ ਵੜ ਕੇ, ਜੇ ਪਹਿਲਾਂ ਉਸ ਜੋਰਾਵਰ ਨੂੰ ਬੰਨ੍ਹ ਨਾ
    ਲਵੇ ਤਾਂ ਉਸ ਦਾ ਮਾਲ ਕਿਵੇਂ ਲੁੱਟ ਸਕਦਾ ਹੈ? ਪਹਿਲਾਂ ਉਸ ਨੂੰ ਬੰਨ ਕੇ ਫਿਰ ਉਸ ਦਾ ਘਰ ਲੁੱਟੇਗਾ।
  tkr-tkr: Şavusse gucnane insanne xaaqa ikkeç'u, mang'un g'el-xıl idiyt'ıl sixbı
    ha'as əxəyee? Məxrıng'un ts'etta g'el-xıl ayt'alas ıkkan, qiyğad sixbı ha'as.
  gvc-gvc: '’Õ seheta jira mari piti dahre buhechʉ: Tuariro ya wʉhʉpʉ pairo sãa sʉ
    yaca masierara. Tuarirore dʉhteraro to ya wʉhʉpʉ sãa sʉ yaca masierara. Tirore
    to dʉhteri baharo sãa sʉ yaca masina —ni yahure Jesu. (Ã ni yahure watĩnore to
    yʉhdʉrʉcarire yahuro. Watĩno tuariro to jipachʉta Jesu tirore yʉhdʉrʉcara watĩare
    cohãno.) Ã ni tuhsʉ õ sehe ni yahu namore Jesu:'
  mwp-mwp: ‘Sathana ngoedhe koey bibiril mabayg, ngibepa kasa matha nungu loegiya
    muya uthuypa lawnga. Nginu nanga koey magawl mabaygaw lagoengu zapa gasamoeypa
    ubi, ngidh ngaru kulay nuyn urukoemin yatharpa. Wagel kay ngidh nginu ubilnga
    ayman.
  ksj-ksj: Vazeꞌa ibite gezo inara vazeḡa ogoru teadu ani ne diuḡiꞌuma, ebu ani tohe
    ḡonotaꞌuma.
  sbk-sbk: Nu muntu abhawezye wele awhinjile muhati yinyumba yewe ngovo na whibhe,
    bila hupinye wengovo kwanza? Epo panzawhibhe intabhalo zyakwe afume muhati yinyumba.
  mya-JVB: သူရဲ ကို ရှေးဦးစွာ မ ချည် မနှောင်လျှင် ၊ အဘယ်သူ သည်သူရဲ အိမ် သို့ ဝင် ၍
    သူ ၏ဥစ္စာ ကို လုယူ နိုင် အံ့နည်း။ သူရဲကို ချည်နှောင်ပြီးမှ သူ ၏အိမ် ကို လုယူ နိုင်၏။
  kgf-kgf: Méŋnéŋ méŋ walac ama miŋina selia ménda késa ɋatémaguc dimuhuc amayaiguc
    emma iwac iwawaiya wagicma kemmac?
  awb-awb: Sísaga mó mahraréna, Wehukenínká ayahnsa kira wéhné ménsámehnsá meyanieéna
    wene nahupeq árahue kibekorahiro? Ebeqme ayahnsa kira wéh táhtoqme táhru táhruarena
    anehe wene nahtapeqté ménsáméhnsá pehipi meyahráhire úwe.
  gdn-gdn: Iyapana mosi nuwaiya ka kasiyara apunai mosi e tawai baupana e gwede-gwedei
    kuwawagana wainapiyau ki ka e yabiri kayayagisi kasiyara apunai ki yadini e idai
    kerarai umeme dokodoko-poto taroto were ewa tawa ki yaroto apunu ki e gwedegwedei
    kuwayagisi.
  nko-NT: Ɔhaa mɛ́ɛtalɩ́ wíé ɔwʋnlɩ́npʋ́ wóyítɔ́ yɔ́kʋlá mʋ atɔ́, nkɛ́tɩ alagyankpá
    kɩ́klɩ mʋ tswɩ, asa ɔbɛ́talɩ́ kʋ́lá mʋ atɔ́ fɛ́ɛ́.
  bsn-NT: '“To bajiro yimasiroti ñaboaja” yigʉ ñari, “Quẽnabʉsaro yimasiato” yigʉ,
    quẽna gajeye gotimasiore queti mʉare gotiaja yʉ: Sĩgʉ̃, gãji guamʉ ya vi sãjacõari,
    ĩre ĩ siabetijama, gajeyeũni ẽmamasibecʉmi. Ĩre siacõari, ĩ gajeyeũnire ẽmamasigʉ̃mi
    yuja. To bajirone bajiaja yʉre quẽne. Vãtia ʉjʉ ĩ rotiboasere ĩre yirotibeticõari,
    masa ʉsʉrijʉ sãñarãre vãtiare yʉ burease sʉorine, vãti ĩ rotiajeboariarãre ĩre
    ẽmagʉ̃ yaja, “Yʉ yarã ñato” yigʉ.'
  pib-NT: “¿Gi rixpoko satu gimkata jiglokapjiretlu gichkolu, chowgutyaplu rejnunkate,
    ma mostutkanuwalu wa gichkolu? Waneklu chowgutyalu gipji gajeru.
  wiv-wiv: Mara beta kaka katiu ni hutu valahia ruma kana kaka babo ni vile hozovia
    kana goloaloa, ma muga ki rotu taduria kaka babo kua. Pale, ba muri ia ti vanahea
    goloaloa na kana ruma.
  reg-reg: No munu katula atiki okwingila munyumba yo munu wa managa nokwibha, bila
    kumubhoya owamanaga okwamba? Niwo kebha ebhinu bhyae okusoka munyumba ya.
  mlh-mlh: Moji ŋi sanaŋine Gibiore me kufu bonieru so kipeiŋ ine, iŋoji uruŋu piineo
    roperu meboine qojigaru rona? Bonieru iŋo kipeme ŋeko soine piineone yareyaine
    sosowo yao roru raiŋ. (Ore so nonji oŋuakoŋ Satan kiperu ŋadiineo gemoine yobe
    yabeebemiŋ.)
  gof-ENT: «ዎይኮ ኢሲ ኣሲ ዎልቃማ ኣሳ ሶ ጌሊዲ ኢያ ሻሉዋ ቦንቃናው ኮይኮ ኮይሮቲዲ ሄ ኡራ ቃቾና ኢፂኮ ዋቲዲ ዳንዳዒ?
    ያቲኮ ኢያ ሻሉዋ ቦንቃናው ዳንዳዔስ።
  aau-aau: Hai, uwr prueyn hiykwe awia seirpey prueyn so omeme a ko mokwe penkin lyawriy
    opri nok ey so? Uwr sohokwe peyr awia seirpey sehe ur non kwa nak-way pruwmapruw
    yay. Hiykwe senkin lon ankin, suw hiykwe awia sohiy so omeme a ko me liy nak-swakakar
    opri nakey.
  tvk-tvk: “Nihit kila mi xamim ixo vole tei. Moletin tei misakras vahe nim ma silixin
    tei tengan vakan ni holesok nan xil melele xa xi da tamu e tim san. Itiamu, ha
    ivar xat silixin ak. Ti, ikila ihe nim man e ileh vuol ni holesok nan xil vus.
  prf-NT: “Konya a masáddáp sakay mapagtakawan en bilay nen essa a mabegsák a tolay
    ni awan siya punguwán? Ni mapungu dán ay maari dán a mapagtakawan en bilay na.
  auy-auy: Moórá-aai imáyáan-oro. Moóráwigo moórá-nankoni afowámó fasiꞌaéwímó mérainanamo
    éna mindáúmpákén-úmémbó maíndasafenamo éna ímba úwoi íyáferainifo miwá mindánkóní
    afowámbá ándá káráꞌumankenamo éna kanaaꞌá íyáfekena wení moparáwímbá umémbá máíníye.
  tbg-tbg: Te qaiqaavata ni tiva nimirerave. Naavu qova kempuka vaiintivano vairaro
    muara vaiintivano kia vira avuni rumpa tairera, viva vira naavuqihairo kia ho
    muara varaanarove.
  hub-NT: Chikichik shuar kakaram jeen kuitamuk, waitinam kuchiin takus wajakaisha
    ¿itursaya kasasha wayasha warírincha jurumainaita? Nuna juruktaj takugka, yama
    nagkamchakka nu shuar jeen kuitamuk wajaun jigkar ajuan nui jurumainaiti. Nuna
    turutskeka jurumaitsui.
  hmo-hmo: “Tau ta ese edena bamona goada tauna ena ruma dekenai do ia raka vareai,
    vadaeni ena kohu do ia henaoa? Ia ese goada tauna do ia kwatua guna, vadaeni ena
    ruma kohu do ia henaoa diba.
  big-big: Nogo kazing saweliwei pemekke ne makngezegi kozang panu puragi langai kozak
    yeiweki mizi. Nakkorau yombanu kozambekki imakki yeke ige yabela logo watabiyeng
    ngoweiyagi langai ono, kapura tamizeige pi were yombanu kozambek wigira wazamiya
    mabura kele pi pangka watabi pugu kelagi mabiyeng ngoweiyagi langai. Togo purikku
    kai purik Sadang kozang kapura ne kozang panu kani, logo nogo pangka Sadangki
    kerewawili yongkambanuwiliyaga welagela wezayelagi.
  gux-G: N ba waani yaali ya po k n pia ya paalu n bieli ti fuobiidi, nilo kan fidi
    ki kua paaldaano deni ke ko daano ne bo ki tuodi ki bani o pundima po, o ya tie
    o dɔnli o ba yendi yeni o den kuli.
