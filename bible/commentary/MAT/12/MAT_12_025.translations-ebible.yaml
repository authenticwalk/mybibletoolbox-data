    Ko yendé katope ma suwisawi kato usoworo wini irisa tero kuma tewaŋgo tiníqo,
    irisa-irisa kondé kama kaŋewaŋgo.
  zpz-NTPP: 'Na ornu gud lagy Jesuuz de coz nu rnii too dey, orzeꞌ nam rab mi dey:
