    tama augwa hasi wąbi hwįyu da, teda te hani si dolaibao. Tama te hanu me delide
    bidali bidi dabe, ma te deli bede bidali hani, te augwali te si bugulama, tama
    augwa hasi wąbi hwįani da, te hanu ma te be me elalugobeo, te tulolueibao.
  pab-NT: 'Hatyaoseta Jesus otya exahekolaha hoka nehena: — Hakoa waikohekoa tyaoniterenaiya
    kirawanekakoaha hoka maisaiya kinatere tyaonehenahititaha, exaoretyakakoahaiya.
    Nikareya wenakalati tyaoniterenai exahe halyako tyaoniterenai kirawanekakoaha
    hoka xaorehaiya.'
  llg-llg: Tehuu Yesus bubuluk hataholi Farisi la kokolan ndia. De, nafada sala nae,
