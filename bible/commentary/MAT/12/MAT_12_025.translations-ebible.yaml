    ng'aitsokwima bae.
  gun-gun: 'Ha''e ramo ha''e kuery py''a py ijayvua Jesus oikuaa vy aipoe''i: — Tetã
    pygua kuery minha jomeme ri opu''ã vy nhomomba ''rã. Tetã, ha''e e''ỹ vy oo pygua
    jomeme opu''ã vy okanhymba ''rã.'
  agu-BL: 'Poro yi nachone''n Jesús te yi qui''c xtxolbil chiyol, nintzun ben tloltz
    scyetz: “Qui''c xtxolbil chiyolu''. Na kol jal oyintzi'' ẍchixo''l alchok scyetz
    cmonil, ẍchixitok. Ncha''tz alchok scyetz najalil yi na choyintzin squibil quib,
    ẍchixitok.'
  isn-isn: U Yesu akalinga imasigo ao akaaila utemi nuutemanukile, wigazika, ni kisali
    ang'wi nyumba nitemanukile singa imika.
  ilo-ULB: Ngem ammo ni Jesus dagiti panpanunotenda ket kinunana kadakuada, “Tunggal
    pagarian nga agbibinnusor dagiti umilina ket agbalin nga awan serserbina, ken
