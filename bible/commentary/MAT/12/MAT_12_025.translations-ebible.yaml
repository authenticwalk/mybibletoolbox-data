    ye. Di wuti iri ngam wo ane bir ruwo di priprine riri riri, tedi ane ruwo gudo
    tuqui segi, kin kin yeru. Muq tiqe ire o wute baj ire pe kin ni bir ruwo opu opu
    yeru rege, tedi tiqe o wute baj ire kin rikur segi, ni bir kin kin yeru.
  agn-agn: Piro gata-wanan ni Jesus tang aggisipen nira. Animan ganing tanandia, “Pabetang
