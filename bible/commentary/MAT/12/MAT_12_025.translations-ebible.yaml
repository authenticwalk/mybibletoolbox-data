  bhd-bhd: यीशुए तैन केरे मन्नां केरे खियाल ज़ैनतां तैन सेइं ज़ोवं, “ज़ैस राज़्ज़े मां
    फूट पेचे, तैन राज़ बनोरू न रेइ सके, ते केन्ची नगर या खानदाने मां फूट पेचे, तैन
    भी बनोरू न राए।
  too-NT: 'Jesús ixca''tzī a''ntū ixtapuhuamā''na lā'' cāhuanilh: ―Palh huan pūchihuīna''nī''n
    tatapitzi lā'' talāsta''la, tūla tamāpa''ksīni''n makān. Natalāmāsputūkō''. Lā''
    palh xalanī''n lakatin cā''lacchicni'' o lakatin familia tatapitzi lā'' talātucsa,
