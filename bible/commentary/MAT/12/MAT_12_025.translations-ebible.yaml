  maj-NT: 'Tu̱nga behé Jesu ni xi títs''ínnkjink''un jóo̱, kui nga b''a̱ kitsúhu̱
    ra̱: —Tsa xu̱ta̱ xi tjíntu má batéxuma nku nda̱ rei̱ ta̱ kuihi fi kontra̱ha̱ xinkjín,
    ta̱ kuihi i̱ncha ngju̱á tiya nankihi̱. Ngatentee̱ nanki ko̱ ni''ya xi ta̱ kuihi
