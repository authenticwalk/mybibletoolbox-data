  wal-wal: SHin Yesuusi eta qofaa eridi, eta hagaadan yaagiis; “Ba giddon shaakettiya
    kawotetta ubbai xayana; qassi ba giddon shaakettiya katamai woi keetta asaikka
    eqqenna.
  zad-NT: 'Na'' gokbe''i Jesúza'' daa chza''lall'' fariseoka'', na''ch chi''e ḻegake'':
    ―Shi gana'' chṉabia'' to beṉ'' na'' tiḻgake'' to ḻezgake'' na'' gakgake'' c̱hoplə,
