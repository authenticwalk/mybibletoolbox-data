  box-NT: 'Ká a Yeesu màhã́ zũna ɓa yilera, ó o bía nɔn ɓa yi: «Kɔ̃hṹ lée
    kɔ̃hṹ na nùpua wee fi mín yi á à fì ì vé. Lóhó lée lóhó, tàá zĩi
