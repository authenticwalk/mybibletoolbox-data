    nuben chare ri quiruwach''ulef chi ma xtiyaloj ta. Y queri'' chuka'' ronojel tinamit
    y quinojel winek ri yec''o chupan jun jay, wi xa ma junan ta quiwech niquiben,
    xa xtiquitaluj el qui''.'
  ebk-ebk: Ngem aammon Jesus nan chacha numnumnumun, isunga kenalina kan chicha, “Mu
