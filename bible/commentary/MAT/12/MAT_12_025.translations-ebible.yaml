    ।
  txu-NT: Nhym kam Jeju tu me kadjwỳnhbê me kabẽn man memã kum, —Me karõ punu ne Xatanajmã
    àpênh ar ba. Djãm mrãmri ne ba we Xatanaj kukwakam õ àpênh kujaêko iba? Kati.
    Dja me aben djwỳnh tãm kum aben kurê nhym kurê djwỳnh arỳm meo apêx. Nàr, me õ
    krĩrax tãmkam nàr õ kikre tãmkam me krĩja godja me ja tãm kum aben kurê jabej
