  aso-aso: 'Neꞌmine likevo Izesuꞌ aza luꞌninguꞌ gamazi gili minaniꞌ nene ningo gelo
    tiꞌ lo lo-ngimineꞌ: Misubo mauꞌ aleve ingine nene hizi hoꞌli mini lovo hizilizaniꞌ
    nene mo eveneꞌ simeꞌ nikevo ebeꞌ nene gaꞌme pizeleseive. Idoꞌ ebeꞌ naba mautiꞌ
    nehe numuno ngomo mautiꞌ nehe eveneꞌ hamoꞌ zuho ingine hoꞌli vi eza ema vilizaniꞌ
    ingine nene eleꞌvoleꞌ igi minami gopoꞌnapa ilisave.'
  uli-uli: Jesus ye gola luluwal kowe yar, iwe yesa kangalur bo, “Chol sew fulu le
    rebe harere resa rol fedeg fengal, ila towe ssulay yar mel. Ngo sew haplom hare
    sew haleng le rebe harere resa rol fedeg fengal ila rebe taroproploh.
  nin-NT: Nggo Yesu kri na ko hi amarr ambarr ka, na ddu ba di, “Ittu yi nggo ti ga
    akpa i ta jaku. Ìgbù wa nggo à ti ga so na nkanka na so vi ni ikpa a si ta tanko
    hen. Iko inggi yi nggo ì ti ga so na nkanka na kri di tsi ni ikpa ì si ta tanko
    hen.
  tgk-tgk: 'Исо, ки аз фикрҳои фарисиён бохабар буд, ба онҳо гуфт: «Ҳар давлате, ки
    дар дохили худ аз ҳам ҷудо шуда ҷанг мекунад, ба зудӣ барҳам мехӯрад ва ҳар шаҳр
    ё хонаводае, ки дар дохили худ аз ҳам ҷудо шуда ҷанг мекунад, вайрон хоҳад шуд.'
  acu-NT: 'Tu nintiminamtai, Jesús nuna nekau asa chicharak: —Nintimrataram. Chikich
    nungkanmaya apu ainau kajernaikiar kanakar pujusar maaninamtaikia, nu nungkanka
    wári mesratnuitai. Tura aints ainau chikich yaktanam, tura chikich jeanam iruntrar
