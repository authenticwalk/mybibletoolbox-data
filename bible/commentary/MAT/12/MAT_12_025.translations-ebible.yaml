  bkq-NT: 'Âdara xunâgumo awyly tutuze myani Jesus. Aituo aguely: — Âjigue âzety anano
    modo âseguebyly-ro watay, mârâ âtâ anary tadainze. Âjiukonoem, âjiwaigoruem warâ
    âjigue âseguebyly-ro watay, tunwyndo sodokewâzemo. Koendâ nâzepyramo, âjidueryem
    tâisemo mawânkâ.'
  kue-kue: Yomba nomano suna pirkwa i Yesus kan-kondo yegl ditongwa, “Makan bange
    tau yomba ye yene ikine ikine kogl kunda beglmbi dumo kamun wilekole enambuka.
    Te yungu ombuno suwarata ye yene ikine ikine kogl kunda beglmbi yungu togl ta
    yeikrambuka.
  cot-NT: 'Cotanquitsiquea itsatavaqueroquea Jesoshi iquenquejajiaqueca, icanqueriquea:
    “Inchoocategueti caquinte incapiocajiaqueriquea igonorojia impeaquempaquea imajirote,
