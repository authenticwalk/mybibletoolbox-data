    Oho qesa nagapa mina teeta abi qesa ibo eetaquko bamu agoba qaaraquhe ao taatakoi.
  peg-peg: ମାତର୍‌ ଜିସୁ ହେୱାର୍‌ ମାନ୍ତି ଏତ୍‌ ପୁଞ୍ଜି ହେୱାରିଂ ଇଚାନ୍‌, “ଇମ୍‌ଣି ରାଜି ରିବାଗ୍‌
