    aaning leh aaning a rai ly tei, a chaichy caco he a daw khy a bei he.
  sey-NT: 'Jesupi i̱ohuaꞌi cuasaye asani capi, ja̱ohuaꞌire: “Teꞌe yeja ëjaëpi jopore
    paja̱ꞌa huani i̱ti pa̱ijaꞌa sa̱ꞌñe uihuajë yoꞌocohuaꞌi pani peo hue̱ꞌñarepa caraja̱iñe
    paꞌiji. Pa̱i daripëpi, panitaꞌa teꞌe tsëcapëpi sa̱ꞌñe pë̱icohuaꞌi pani quëcoye
    peoji, yecohuaꞌire.'
  nvm-nvm: Regavo Jesu fun oibuon ijia izeg bu vierafenva iji fun giainma ijefuon
    fu uri vuak be ijeg bijame kuardiain. Fu kia, E moik besum ijia karijo iji bu
    uri ata roinroin rene bui bijaikva iji bu izeg amarigia karikva bakin. Regavo
    madu mai be ga agan be bu una bui nigaraiknum karikva iji buon ma karijo iji fuka
    iserekfuon.
  mps-mps: Tama agai augwaligo homude ebo kolesaga koneama, tama agai augwalibolo
