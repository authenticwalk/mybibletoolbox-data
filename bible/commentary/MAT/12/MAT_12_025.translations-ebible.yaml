  gnw-NT: 'Jesús uicuaa fariseo reta ipɨayemɨngueta jare jei chupe reta: —Penti tenta
    guasu pegua reta oyovaicho uyupii yave, opata co jocua tenta guasu. Jae ramiño
    vi penti tenta pegua reta oyovaicho uyupii yave, opata co jocua tenta —jei—.'
  mux-mux: 'Enini aku-siku numanale-ni piliiring mele Yesos-ni piliipaliinga ⸤‘Yesos
    ‘Seten-kene ele-tu muluringeliinga Seten-ni yunu naa liipa tapunjulka.’ niku aima
    piliangi.’ nimba⸥ eninindu nimba mele: “Yambu-talape te numanu tiluna naa pupili
    molku suku-singina oe panjiku eni-enini ele teku lupa-lupa molemele kene talape
    kanili pora nilimú. ⸤Mola⸥ kolea tenga yambuma mola lku tiluna pelemelé yambuma
