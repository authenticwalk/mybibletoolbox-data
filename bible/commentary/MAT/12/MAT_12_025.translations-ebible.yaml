  yut-yut: Yaŋba Yesu da nandak nandakni pɨndak nandaŋyo aŋek yaŋ yoyɨgɨt, “Mɨktɨm
    kɨnda da pudaŋ kabi bamorɨ aŋek emat wamjil kaŋ, uŋun mɨktɨm yokwi tokdɨsak. Ae
    kokup pap kɨnda bo ae yut kɨnda dakon amɨn da pudaŋ kabi bamorɨ aŋek emat wamni
    kaŋ, uŋunyo kɨsi tagɨ dɨma egɨpdaŋ.
  grc-BYZ: εἰδὼς δὲ ὁ Ἰησοῦς τὰς ἐνθυμήσεις αὐτῶν εἶπεν αὐτοῖς· πᾶσα βασιλεία μερισθεῖσα
    καθ᾽ ἑαυτὴν ἐρημοῦται, καὶ πᾶσα πόλις ἢ οἰκία μερισθεῖσα καθ᾽ ἑαυτὴν οὐ σταθήσεται.
  tbl-NT: Tódô tngón Jisas yóm nô lem hendem le, ne yó gónón mon du mò kul, “Yóm benwu
    tendo mesgólól nawa tauhen, ne ke sónmò le sfatay, angat meglà. Balù yóm sotu
    gmónô, ke là ssotu nawa le, ne ke sónmò le sfatay, angat le tódô seglef.
  cpc-NT: 'Jiyotakotzimaitakari Jesús ikinkishiritakari, ikantanakiri: “Aririka jantaminthatawakaiya
    atziri ipinkathariwintaitziri, ari jiñaakiro jowapintawakaiya. Iijatzi okimita
    aririka jantaminthatawakaayitaiya inampiki atziri, ari jiñaakiro jookawintawakaiya
    inampiki. Aririka jantaminthatawakaiya atziri ikaatzi isaikapankotawakaa, ari
    jiñaakiro jookawintawakaiya ipankoki.'
  nhg-NT: 'Pero yejuatzi quematiloöya tli yejua quepejpensöroöya, hua oquenmelfejque:
    ―Tlö giente de sente nación seme momejmectejtasque entre yejua mismo, pues moxexetunis
