    pues nima pojpolebes inu puieblo noso chöntle.'
  nya-nya: Yesu anadziwa maganizo awo ndipo anawawuza kuti, “Ufumu uliwonse ukagawanika
    mwa iwo udzawonongeka ndi mzinda uliwonse kapena banja likagawanika, mwa izo zokha
    sizidzayima.
  ngu-NT: 'Jesús quimatzticatca tlinon yejhuamej quinemilijticatcaj, niman oquimijlij:
    ―Tla se país notlajcoxelohua, xoxotoni. Niman nochi hueyican noso chanyotl yejhuan
    noxexelohuaj ican tlahuejli, xqueman huejcahuij san secan nemij.'
  kup-kup: Met Bielsebul popuz kezavonañ tamah-pot homet hahavoz Iesu hodad haravat
    parun epat mañah, “Erohol ae, met paru añarab zei nasik togü honet hepanepuh kaev
    ravat berat toguñ main main ravat nae nap menohopanezaek, parum mamog tin hepanezao
    horï ravat hepan. Ma zei natak añarab nae nap zei ñai tovai sohopanezaek, parum
    hepanezao amun horï ravapan.
  jid-jid: U Yesu a toh mre mba nda tre, Mulkiwa a gah kpama ana krli na, u igbu ka
    ikoh wa a gah tie nka'a, ana krli na ani zi hlega.
  wmw-wmw: 'Pejiwe ware cawari kuwaza, Insa kawambira: “Kila ufalume wakwawányika
    makundi akubishana watupu, ufujika. Na kila kaya au nyumba yakwawányika makundi
    akubishana watupu, aiinshi.'
  gmv-GGM: Yesusay ista qofa eridi “ba garsan isay issappe shaketiza kawotethi wurikka
    kundana, ba garsan shaketiza katamay woykko ketha assi minena.
  ssg-ssg: Jises tioi waliko ti lato nanamiloi ape i hone lato, “Na seilon ti xux
    texux laha tikela ape hil alia puki laha, texux xux ien i lialu tamus. Na tesol
    akikin lato hil alia puki lato, tesol akikin ien lato kum tu xox.
  zpo-NT: 'Jesús nela cho kwaan nle re xaa xgab, zee nzhé xaa: —Rese yezh naro nu
    rese yezh chut nu axta tub yoo kwaan nzhak chop tant, telisa luxa.'
  poy-poy: Yesu kavimaniti galii gawalihola, su kawagambira, “Ufalumi woseri waupalanganikiti
    muvipinga vipinga na kulikomanga weni, hapeni ulikali shipindi shitali. Na lushi
    lwoseri ama kaya yayipalanganika muvipinga vipinga na kulikomanga yeni haiguwi.
  qwh-NT: 'Tseno pensayanqanta musyarirnam, Jesus pecunata queno nerqan: “Sitsun juc
    nasioncho nunacuna quiquincuna pura chiquinacuyanqa, raquicarmi, ushacäriyanqa.
    Tsenollam jina juc marcacho o juc wayicho yachaqcuna quiquincuna pura chiquinacorqa,
    tse castacuna raquicarmi, ushacäriyanqa.'
  gaw-gaw: Aeg amu Jesus Nug ahilag dab mak oh doya, Nug ag amelagp̱a aum. “Wan laip̱up̱an
    danab ag ahan op̱atna, ameg aḏit bena, nug qeḵulag amu wan amu nug elele iiṯa,
    g̱agaṯag ii daama. Amu ele, ab oḵai laip̱up̱an o ab iḵi laip̱up̱anu ag op̱atna,
