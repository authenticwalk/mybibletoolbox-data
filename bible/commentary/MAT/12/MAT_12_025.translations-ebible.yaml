  dop-dop: 'Yesu nɑ́ cɛkǝnɑ pɑ tɑɑ hʋwɛɛ, ɩlɛnɑ ɩ́ tɔ-wɛ sɩ: Ye kɑwulɑɣɑ ɩ́ wɛɛ nɑ
