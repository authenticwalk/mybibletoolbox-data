    Kaman us as nan munkakailiyan winnu hinfiaruy, mu masusumacha at masisiyancha.
  spa-PDDPT: 'Como Jesús conoció sus pensamientos, les dijo: Todo reino dividido contra
    él mismo es asolado, y toda ciudad o casa dividida contra ella misma, no se mantendrá
