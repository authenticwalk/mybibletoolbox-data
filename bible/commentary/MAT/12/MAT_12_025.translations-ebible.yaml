    ʼinaya tomotau nuanidia veʼetoʼetoʼidi ʼifoqe ta taudiega ivevedavi, ʼinega nawale
    ʼebeluvine nana nadawalili ta naluveifa. Wese ʼeguma ʼabaga nage gade ʼidewana
    nuanidia ʼetoʼidi naʼifoqe nawale ina toasiʼi be edi toa naluveifa.
  kew-kew: 'Gore Yesumi nimuna kone adokaru mua nimu gupa lakesa: Adaare meda-para
    piri onaanumi nimu rumaa yada palimi-daare gore rekepu paawa piralimi. Go adaare-para
    aaraalu nimumi rugulala palimiri go ruru lapore mada nakibu ma-aalimi.'
  dww-dww: Be Yesu taudi adi noḡotama ya kataiena aubainama ya riuedina, “Deḡoda aba
    waiguyaunama tauname e dariḡa munaḡena, tokare taunaḡa e kawa gewagewa munaḡena.
    Be ai meagai nopone taudiḡa tai kawa ḡasiḡasi be ta dariḡa munaḡedina, taudi tokare
    ta kawa gewagewa munaḡedina. Be ai vada nopone taudiḡa tai kawa ḡasiḡasi be ta
    dariḡa munaḡedina, taudi tokare ta kawa gewagewa munaḡedina.
  nif-nif: Yesulɨ nanandɨnjɨ ka-nandɨñgukta ñɨndɨñ enguk, “Ama wapmañ nolok gɨñgɨtñiilɨ
    tambɨpi nɨsɨñgan miañ endɨ kola sɨnɨk tañ. Ba it kwet ba sambat nolɨ wɨndɨñgangot
    tañ endɨ nɨm dɨñdam patnelɨñ.
  twi-ASANTE: Yesu hunuu wɔn adwene, maa wɔn mmuaeɛ sɛ, “Ahemman biara a ɛdi mpaapaemu
    no ntumi nnyina. Saa ara nso na kuro anaa efie biara a ɛdi mpaapaemu no ntumi
    nnyina.
  aoj-aoj: Owaꞌ Jisas nogawa ukup amamipi naꞌipam naꞌi, “Iꞌi anis epes hiasi sagape
    itap luꞌupa anin kantri sondatopaꞌ biafis sogapaꞌ, ina atiasi banages, owaꞌ. Iꞌi
    anis epes wambota atota sondatopaꞌ biafisa sogapaꞌ, esis ina atiasi banages sopaꞌ,
    owaꞌ.
  cbv-cbv: 'Páant ĩ niíj jenah joyátdih jéihnit, Jesús queétdih nin pah ã niíj naáwáp
    jĩ: “Det biíc baácdih moonjéh yʉhna, míic maona, ĩta wʉn beedáh bej tagaá. Det
    tʉ́tchidih moón biícwã yʉhna, míic maona, queétbʉt ĩta jweí peét bej tagaá.'
  taw-taw: Pen gos nɨgɨlak anɨb ak Jisas ne ke nɨŋɨd, kɨlop agak, Binɨb man awl nokom
    olap, kɨli asɨk keke lɨl penpen gɨnɨgabal ak, tɨmel gɨl apyap pakɨnɨgabal agak.
    Taun olap akaŋ bɨ yɨb jɨj nokom olap, asɨk keke lɨl penpen gɨnɨgabal ak, apyap
    pakɨnɨgabal agak.
  jic-NT: 'Jesús seletsja yupj nin yólatsja. Mpes jupj sin tji''yüsa lis tjiji Dios
    mpes p''in ''üsüs la tjiji jupj. Jupj tjevele: “Yuwá nyucunun̈ jepa pjaní jyü''ta
    nt''a, ne''aj ca malala jis mpalas. Nin p''iyá wa pjaní nt''a patja jis lal. Yuwá
    nyucunun̈, jis enemigopan ''ücj ca malala lis mijicj yupj. Nin p''iyá ne''aj patja
    pülücj patja nt''a yuwá nyucunun̈, malala nin yupj jis lal.'
  zap-NT: 'Per kom nan Jesus gan pe rlebleedx men, lex re Ne lo men: ―Yrandxee gobyeren
    ne rdil laake xpén, rdiidet gobyeren guin; no yrandxee gyëz o familye ne rdilelsaa,
    laake rdiidet men.'
  wer-wer: Pël yemaan pi pitëm lupötë itenak yema. “Yang nerakë omnarö pitëm naë nga
    oröön nener mënak kom ëak wë weëre kosangring naön ëëpnaat. Ën omën ka naöök wëaurö
    ma ka kopët nentak wëaurö tapël nener mënak kom ëëpna pöt repak sëën omën won
    wiaapnaat.
  ipi-ipi: Wuane leai-kola, Jisasato utupane lamawuato, kiŋi mindikina yame oko yapu
    lo lapo puato, yakama teke-teke yanda peapindo, yame okone koyolo-peya lea. Dee,
    tano mindikina yandopi, anda mindikina yandopi, wandakali paliyaini tupa yapu
    lo lapo puato, yanda peapindo, utupane tai ata napulu-peyai.
  qul-NT: 'Jesustaj chay parlachcaskancuta yachaspa, nerkan: “Uj nación achqhaman
    partiskaka, paycama ñut''ucun. Ajinallatataj uj llajta chayri uj familia partiska
    cajtin, mana astaqui junto canmanchu.'
  ter-NT: 'Yoko exó kíxea Jesus ne isóneuhiko. Yane hara kíxovokoxoa: —Uhá koeti natixókuti
    óvoku xâne ixómoti okopókoko, itohíneotimo xanéhikoya, ákonemo ovâti. Kúteanemakamo
    koêku ne pitivóko yoko ko''óvokutihiko ovoti póhutike ovokúti, itukovo ixómoti
    okopókoko, uke''épotinemo itúkeovo póhutine óvohikoku.'
  bmr-NT: 'Tollɨ noomoro eesamaaiunoco Jesu agaajacɨuboro nuuhi: Sahaivojɨ minoocɨ
    udugaavonoro sanomɨro imoonɨcasiruva gueenene icatɨnoro goovano finɨjirumo. Jaabadɨro
