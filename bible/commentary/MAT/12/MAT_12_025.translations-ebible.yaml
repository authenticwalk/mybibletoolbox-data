  bnp-bnp: E Isu i lohoka na niluhoi ne ria, lakea i ta maea, “E huriki na harikianga
    tara, ri vaubi mule ne ria, bara ri vapida, i lobo tavula a harikianga iea. E
    rei a tanga, o e rei a kabu ri vaubi mule, bara ri vapida, i lobo tavula a tanga,
    o a kabu iea.
  apn-NT: 'Nhũm ra mẽ hamaxpẽr kôt mẽ omunh mex jakamã mẽ kãm: —Kwa mẽ inhma mẽ ate
    ixpê Satanasti hkwỳ hã ixkamnhĩx xwỳnhjaja. Koja pika nhõ xwỳnhjaja axpẽn kutã
    amnhĩ xunhwỳ nẽ axpu hãmri nẽ anhgrà nẽ ma ahpỹnhã ri pa. Hãmri nẽ amnhĩ krã hkôt
    ri tanhmã amnhĩ nhĩpêx to ho pa. Jakamã nhũm mẽ õ pahija mẽ hamãr kêt nẽ. Nẽ koja
    krĩ nhõ xwỳnhjaja. Rỳ mẽ kot axpẽn to hkwỳ xwỳnhjaja mẽmoj tã axpẽn kãm gryk nẽ
    axpẽn kutã amnhĩ xunhwỳ. Hãmri nẽ ahpỹnhã awry hã pa nhũm mẽ õ pahija tee ri kãm
    mẽ hamãr prãm kaprỳ. Mo mẽ hkwỳjaja kot ri mẽ hamãr o pa? No koja pahija tãm amnhĩ
    nê amnhĩ kwỳjê janor kêt nẽ.'
  ctp-NT: 'Mgii tiꞌ Jesús sa ñaꞌan chaꞌ kuxi ndaꞌan chaꞌ tiye neꞌ, kanꞌ chaꞌ ykwiꞌ
    yu loꞌo neꞌ kanꞌ bra kanꞌ: ―Si xuun ꞌa neꞌ nu lka ndloo la ska nasiyun, suꞌwe
    taꞌa nten nasiyun kanꞌ, tyii chaꞌ ꞌin neꞌ kanꞌ wa ñaꞌan ti bra kanꞌ ―ndukwin Jesús
    ꞌin neꞌ―. Kwiꞌ ngwañaꞌan, si lye ꞌa xuun taꞌa neꞌ ska kichen, tyii chaꞌ ꞌin neꞌ
    kanꞌ wa ñaꞌan ti; ni siya xuun taꞌa neꞌ nu ndiꞌin ska naꞌan ti, ti kwiꞌ ti chaꞌ
    ka, tyii chaꞌ ꞌin neꞌ kanꞌ loꞌo taꞌa neꞌ, tyaa neꞌ bra kanꞌ.'
  bre-BRG: 'Jezuz, oc''h anavezout o soñjezonoù, a lavaras dezho: Pep rouantelezh
    dizunanet ganti hec''h-unan a zeuio da netra, ha pep kêr pe pep ti dizunanet gantañ
