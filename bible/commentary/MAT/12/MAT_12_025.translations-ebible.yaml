    so, i amen kuw amen kuw kesomi, ganbiw tewe, ikalem kunum mongom wiin be atin
    kuw banimoke te. Auk diw alew diw yangdel ikalem akate amen kuw amen kuw kesomi,
    ganbiw tewe, ikalem bonggu biliw wiin be atin kuw gel so banimoke te.'
  ons-ons: Rau, Yesu eŋe wetenane kine detki paki edane rake, “Ŋine iwa detpi, gavaman
    kepe mane eao ŋei eŋe edomka mapoke magu etke okane more, kawali yakuwi rap, baŋ
    kepe yewa naso kiroine mi okaniake, siukki rap. So mat mane me ŋei magu mane eŋe
    oŋomka mapoke magu etke okane, kawali yaku aito okanbi rap, baŋ poripke warekei,
    paki mat yewa eŋe siukkeu rap.
  con-NTPO: 'Tise''pa asi''ttaen''choma atesupa Jesús tise''pama su: —Majan ande''su
    nasundeccu tisupanaccui''ccu iyicco''ta tsangae tsu pasa''faya. Fae canqque''su
    a''i faenga''sui''ccu iyicco''ta fae''ttini can''jeñe osha''fambi. Toya''caen
    fae ettisundeccu faenga''sui''ccu iyicco''ta fae''ngae can''jeñe osha''fambi.'
  ghs-ghs: Oke hiiremi Dzesui iiha ma dzoobidza obera nokohoke qupadzomaqi noko pobi
