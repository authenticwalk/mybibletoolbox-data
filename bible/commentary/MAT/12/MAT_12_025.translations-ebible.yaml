    bai i bagarap. Na sapos ol man bilong wanpela taun o wanpela haus ol i bruk tupela
    lain na ol i pait, dispela taun o haus bai i no inap i stap strong.
  mih-NT: 'Ta sa sito ra Jesús cuhva sica iñi ra, ta i catyi ra: Tatu sahñi tahan
    xaan ñiyɨvɨ minoo ñuu, ndaha cua tɨvɨ ta naa ñuu cuan. Ta tacuan tucu minoo vehe
