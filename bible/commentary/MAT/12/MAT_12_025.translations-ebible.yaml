    nala lahote, na, talobee fo nusak ndia bei bisa nakatataka! Leondiak boe, hataholi
    la lai kota esa dalek, do lai uma esa dalek, lalaꞌu ao esa no esa, na, neu ko
    ala lasidak losa lakalulutuk, bou!
  kyf-kyf: '-We wa pʋpalɩa ''wlukʋʋn la, -Zezu -yi we, we ''gbʋ ɔ nɛɛ: «Dʋdʋ -we ka
    -gʋ -nyɩma -ka tʋgʋda -mɩ wa ''dɛkpʋa nyɩdɩ, la wee dʋdʋ bhʋa. -Budu -bhlo ŋwɛɛ
    -nyɩma -yɔ ''gbe -bhlo ''wʋ -nyɩma -ka -yɔwʋsʋsɔlʋda -mɩ, we ''na ''ka -gwlɛ.'
  tpi-tpi: Tasol Jisas i save long tingting bilong ol, na em i tokim ol olsem, “Sapos
