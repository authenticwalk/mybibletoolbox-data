verse: MAT.012.025
translations:
  kpx-kpx: Isito Iesuu huhuihuhuiabe ke hilokai isiviai deiada mole loui haivege abuna
    kemo hilokage keu Setene vuvunemo munanae toela nunuveholinu. Au abuho loui avoe,
    “Vata mole ataeau mole tasalievei mole haveliege ata keau bae ui egealivebene.
    Ige o igaemo valada igaeau mole tasalievei abu moletehi mole haveliege abuna solekai
    uoholisi.
  okv-H: Iesu na enana ta jo kito ke einge ena. “Ungo do ere hotembiheve? Eto enda
    vahai na ereto kaheketo oenga viha eto isoro aisora enda amo ivo ambu eto iji
    koso mane iresuja. Eto da retemo javo vahai na kaheketo isoro aisora amo sapura
    be eto irae aisuja,
  tbo-tbo: Yesu hai winugonugotuhu amaka i hanapugeya yaka uyahihi i baha i pa, ‘Apo
    ani taniwaga gehouna u tipolina ina gunakahaya po hina igawigawiyena mehi apo
    hai mae ina apapoe. Mei gasi apo guguni emosi ma ina gunakahaya po hina igawiyena
    mehi apega hina towolo kadidili.
  mal-C: യേശു അവരുടെ ചോദ്യത്തിന്റെ ഉദ്ദേശ്യം മനസ്സിലാക്കിയിട്ട് അവരോടു പറഞ്ഞു, “ആഭ്യന്തരഭിന്നതയുള്ള
    എല്ലാരാജ്യവും നശിച്ചുപോകും; അന്തഃഛിദ്രം ബാധിച്ച പട്ടണമായാലും ഭവനമായാലും അവയും
    നിലനിൽക്കുകയില്ല.
  grc-SR: Εἰδὼς δὲ ⸋ὁ Ἰησοῦς⸌ τὰς ἐνθυμήσεις αὐτῶν εἶπεν αὐτοῖς, Πᾶσα βασιλεία μερισθεῖσα
    καθ᾽ ἑαυτῆς ἐρημοῦται· καὶ πᾶσα πόλις ἢ οἰκία μερισθεῖσα καθ᾽ ἑαυτῆς οὐ σταθήσεται.
  bgc-bgc: उसनै उनकै मन की बात जाणकै उनतै कह्या, “जिस किसे राज म्ह फूट होवै सै, वो
    उजड़ जावै सै, अर कोए नगर या घराना जिसम्ह फूट होवै सै, बण्या कोनी रहवैगा।
  khz-khz: Iesu na geria tugamagi warau eriparato gaurai, evaikilarato, netiwato,
    “Kaomani pene veware, matotauna pene galama pakurai, ia pene rakava-vagi; e vanuga
    ta pa kwalu ta pene veware, matotauna pene galama genai, ati pene ruga ripa.
  deu-TKW: 'Da er aber ihre Gedanken wußte, sagte er zu ihnen: jedes Reich, wenn es
    in sich selbst gespalten ist, sinkt dahin; und keine Stadt, kein Haus vermag zu
    bestehen, wenn es in sich selbst gespalten ist.'
  zsr-NT: 'Ráquibeꞌinëꞌ Jesús lë naꞌ taꞌzáꞌ ládxiꞌquëꞌ atiꞌ rëꞌ lequëꞌ: ―Gátiꞌtëz
    ga taꞌná bëꞌ bunách, chquiꞌ laꞌrúj chopl len laꞌdil‑len lzaꞌgac bunách niꞌ, nit
    yöl‑laꞌ uná bëꞌ quequëꞌ. Lëzcaꞌ cni, chquiꞌ laꞌrúj chopl bunách nacuáꞌ tu yödz
    o tu yuꞌu, len laꞌdíl‑l, cutu gac laꞌdíaꞌ bunách nacuáꞌ yödz naꞌ o yuꞌu naꞌ.'
  lin-lin: 'Lokola Yesu asosolaki makanisi na bango, alobaki na bango : — Bokonzi
    nyonso oyo bavandi na yango bakomi kobunda bango na bango ekobebisama ; engumba
    nyonso to ndako nyonso oyo bato na yango bazali lisusu na bomoko te ekowumela
    te.'
  hns-NT: 'Jiesoe oesabke sotj-bietjaar djaanat raha aur bolies: „Djab ek raadj me
    ekta na hai, tab naas hoi djaaiga. Aur har ek sahar kie to palwaar djaaha manai
    apane me djhagara kare hai, oesab bhie naas hoi djaaiga.'
  noa-E: 'Pari amau amach eepai mag nʉmjã Jesuu khaphʉ sĩerr aawai jũrr ich garmua
    amag magjim: —Pãrau oowai, gobiernoou ich igar nʉm khʉʉn jãrrcha thöonaa amach
    wir aigpai wërbʉpikhiin, ¿mag gobierno warre khʉt mabaju khai? Wa ãbmua khãijã
    ich chaain dʉ̈ipai meeukhawi amach wir aigpai wërbʉkhiin, ¿warag aaidʉbaju khai?'
  eng-EMTV: 'But Jesus, knowing their thoughts, said to them: “Every kingdom divided
    against itself is made desolate, and every city or house divided against itself
    shall not stand.'
  mib-NT: 'Te Jesús ni jini yā jeē súcuan cájeni ni de, te ni cahān yā jiín de: Tācá
    nación jeē casásɨ́ɨn máá te cájejnáhan máá, núu súcuan te snáā jeē iyó váha máá.
    Te núu ɨɨn ñuu chí ɨɨn vehe cásásɨ́ɨn máá te cájejnáhan máá, te ma cúu ga coyūcu
    cáhnu.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽरे़ खुनिॽ निङ्‌वाॽइन्‌निःसुआङ् अक्‍खे मे़त्तुसि, “आप्‍फेःक्
    लुम्‍मो के़घेबा के़धक्‍पाआङ् के़से़म्‍बा के़रे़क् हाङ्‌जुम्‍हाॽ मे़मे़क्‍लो॥ हे़क्‍क्‍याङ्
    आप्‍फेःक् लुम्‍मो के़घेबा के़धक्‍पाआङ् के़से़म्‍बा ये़क्‌यक् नु हिम्‍सयङ्‌हाॽरे़
    मे़न्‍धःत्तुन्‍लो॥
  xnj-xnj: Yesu amanyili maholo gavi akajova, “Unkosi wowoha weulekangini chikundi
    chikundi wewitovana wene, wangahotola kusindimala mewawa na muji amala vandu va
    nyumba yimonga vevalekangini chikundi chikundi yati vigwa.”
  mmx-mmx: Ketla ne Iesu gaklen levendoxoma atdi la ni ga tong lavapaase poovo ridi
    xeretna, “Dola tubung mixin di epes di ri lengkon binam tadi, la dia esep eburu
    minedi xa, letuna atdi kopmen noxo lok nunuan. La limixin at legese menemen kopla
    loxoetemen do di epes di kusu ti esep, dinabat kis epeseves.
  cbr-NT: 'Usai quia aín sinan ''unánquin ca Jesusan fariseo unicama cacëxa: —Ca ësa
    ''icën. Achúshi menuxuan an ''apu ''imicë unibunën cushicaman bëtsi bëtsi oquin
    sináncë ''ain ca a menu bucucë unicamax ''itsa ''aíshbi upitax bucui bëtsibë bëtsibë
    nuibananima ''acanani cëñutia. Usaribiti ca ëmanu ''icë unicamax bëtsibë bëtsibë
    nuibananima nishanani upitax bucuima cëñutia. Usaribiti ca aín aintsibë bucüaxbia
    nishanancë unicamax amanu amanu cuani tsuáqui nëtëtia.'
  tee-NT: 'Pus ju Jesús mas jantu k''asmatnilh ixchivinti''an ju fariseonin para c''atsa
    tuchi ixtapast''ac''a chai chani ajuni: ―Tachi chun ju k''ai lacat''un junta lhinajun
    ju tam k''ai ucxtin ni quilhmaclhu cajuncalh chai catalaclasa ju sia is''akstu''an
    pus va ca''aclalh. Chai ju amachak''an va tuchi lak''achak''an u tuchi chaka''
    ju va catalaclak''ailh ju sia ixlhi''akstu''an pus jantu lai va lakputam catitatsucuk''alhi.'
  eng-LSV: And Jesus, knowing their thoughts, said to them, “Every kingdom having
    been divided against itself is desolated, and no city or house having been divided
    against itself stands,
  cak-NT: 'Y ri Jesús can reta''n-wi ri niquinojij ri achi''a'' fariseos, romari''
    xu''ij chique: Xa ta ri winak chi jun rech-ulef man junan ta yenojin y ca''i''
    quiwech niqui''en-ka, nipe ayowal chiquicojol; re'' man utz ta, roma man xquielayoj
    ta xquiec''ue'' junan chech-ulef. Y quiri'' chuka'' jun tenemit o pa jun jay,
    xa jalajoj quiwech niqui''en-ka y niquijach-ka-qui'', can manak chic xquiec''ue''
    junan chech-ulef, xa xquieq''uis.'
  pah-NT: 'Jesus''ga okwaha fariseus''g̃a ndeaporog̃itate''varuhua. A''ero ga ei g̃a
    pe: —Po g̃agwyripeve''g̃a otavuka ojohupe, a''ero po ti g̃a nhomoka''nhymbavi
    nehẽ. Po cidadepeve''g̃a otavuka ojohupe, a''ero po ti g̃a nhomoka''nhymbavi nehẽ
    no. Po ongapypeve''g̃a otavuka ojohupe, a''ero po ti g̃a nhomoka''nhymbavi nehẽ
    no, ei Jesus''ga fariseus''g̃a pe.'
  sja-NT: 'Jesupa k''awaji ãchia k''ĩsia p''anɨ. Mapa mãgaji: —P''uuru pidaarãpa maa-e
    pɨrã ëreerãpa maa-e pɨrã te pidaarãpa ãchi auk''aarã jëreruta pɨrã, waa araa p''anapataada-e
    pai mãik''aapa ãchi p''uuru jõdaridai.'
  xed-xed: 'Tsaw nda sna Yesu ta skwi ta ndanu həŋ. Kaʼa nda həŋ mantsa: «Ka ta lmuvuslma
    va tsa ga mgham turtuk ya ta lmu katsi ná, sladglata a tsa ga mgham ya wa. Ka
    ta lmuvustalmu gwal ma luwa turtuk, ka gwal ma həga turtuk a tsi guli ta lmu ná,
    haɗ ya dzaʼa sladglata ma həŋ guli wa.'
  mks-NT: 'Ta sa̱ xíni̱ va Jesús ña̱ cáhvi ini na̱ cán sa̱há ña̱ cán quéa̱ na̱cachi
    a já xi̱hi̱n ná: —Tá sáhndá java táhan ña̱yivi ndúu in nación ta ndúu na cua̱ha̱
    táhndá já cásáhá cáni táhan ndaja táhan mé va na já cama chá ndihi sa̱há nu̱ ndúu
    na̱ cán. Ta quia̱hva já ya̱ha ri xi̱hín in ñuu á in vehe tá sáhndá java táhan
    ndaja táhan mé ná já quéa̱ jándihi na sa̱ha̱ ná.'
  gfk-S: 'Io, Jisas ga nunure ira nudi lilik, igom tange ta di ira Parisi horek: “Be
    tike huntunana paile tur tikai, tari mes di na hamau no taman. Ma be tike taman
    be tike hatatamana, be pa dile tur tikai, pa di nale tur dades.'
  bmu-bmu: Mewö jigetmö, Jisösnöŋ urumötmötŋini möt teköba kewö jii mötket, “Kantri
    denike yeŋgö galömurupŋinan sutŋine aŋgururuk aka julmei, yeŋön mönö ayuhum aŋgugetka
    kantriŋinan böliba sahopŋanök aka qeqelaŋlaŋ ahöma. Mewöyök siti me miri kungö
    könagesö yeŋön sutŋine aŋgururuk aka julmei, yeŋön mönö galömkölköl nupŋini memba
    kinbingö osime.
  dgz-dgz: Go Iesu mu imumu gapan dim da anune mek anuni menan anega wadiamon, “Toemu
    da da engirit wangirit ta waiwanumampina dumari amoin. Amba sia dugup da todum
    wadum taiwanumampina mu iragi ora amoin.
  eng-GNV: 'But Iesus knew their thoughtes, and said to them, Euery kingdome deuided
    against it selfe, is brought to nought: and euery citie or house, deuided against
    it selfe, shall not stand.'
  zaa-NT: 'Pero Jesús nna gutelí taánié la'' rulábalatsi'' qui'' quį nna rèe cą: Canchu
    nuỹa ttu gobierno lá''aní la'' rigú''ubia'' quì''į nna til·la tìą contra la''a
    labíį nna, entonces l·luỹa tabá latsi''į. Ą''hua ca enne'' qui'' ttu yetsi o ttu
    familia, canchu lá''aní luetsi quį nna, entonces huaỹia'' gáarúbá itsá tsé''e
    cą.'
  eng-WEBSTER: And Jesus knew their thoughts, and said to them, Every kingdom divided
    against itself, is brought to desolation; and every city or house divided against
    itself, shall not stand.
  guh-guh: 'Jesús jamatabëcueneyapëtane pacuenia fariseovi sivanajamatabëxainatsi.
    Nexata Jesús jumaitsi fariseovijavabelia: —Nacaenacuapijivi ata itsa navecuanatsanaejitsipa
    penasivanavajabitsaëtsinexa, namataenetsia naverebiabijitsipa nacaenacuapijivi
    ata. Bajara pijinia itsipae nacaetomarapijivi ata. Itsa navecuanatsanaejitsipa
    penasivanavajabitsaëtsinexa, nexata namataenetsia naverebiabijitsipa nacaetomarapijivi
    ata. Bajara pijinia itsipae nacaemonae ata. Itsa navecuanatsanaejitsipa penasivanavajabitsaëtsinexa,
    nexata namataenetsia naverebiabijitsipa nacaemonae ata.'
  bon-bon: Yeesu umle äbitige teeme ngene atwana poto cidi me, siige jejemige egä,
    “Nuuja gawe biname cina liba labelaninusi teemeteme cubu me, teepi watata lapirininusi.
    Cuta piiyepu babo cewe biname coo ingle biname cina liba labelaninusi teemeteme
    cubu me, teepi lica birige lenaja.
  nhw-BL: 'Pero Jesús quimatiyaya nochi catli nopa masehualme moilhuiyayaj, huajca
    quinilhui: “Sintla se tlanahuatijquetl ipan se tlali quinpiya imasehualhua catli
    moxelohuaj huan mohuilanaj ica seyoc tlajco, tlamis ichicahualis nopa tlali. Nojquiya
    sintla se altepetl, o se familia ipan san se ininchaj mohuilanase, amo huejcahuase
    san sejco.'
  swh-ONEN: Yesu alijua walichokuwa wakiwaza, hivyo akawaambia, “Kila ufalme ukigawanyika
    dhidi yake wenyewe huangamia. Hali kadhalika kila mji au watu wa nyumba moja waliogawanyika
    dhidi yao wenyewe hawawezi kusimama.
  wbi-wbi: UYesu akakgula sino visagha, akavavuula akati, “Avaanhu va vutwa vumo vangagalung'hane,
    uvutwa uvuo vunangika. Lyope ilikaajkaaja nambe avaanhu va mu nyumba jimo vangagalung'hane,
    inyumba ijio jinangike na kupalasana.
  bba-bba: Nɡe mɛ Yesu ben bwisikunu yɛ̃, u bu sɔ̃ɔwɑ u nɛɛ, bɑndu bɑɑtere tèn tɔmbu
    bɑ tɑbu mɔ̀ ben tii tiinɛ sɔɔ tɑ koo ko bɑnsu. Mɛyɑ mɑɑ wuu bɑɑɡere ǹ kun mɛ
    yɛnu bɑɑɡere ɡèn tɔmbu bɑ tɑbu mɔ̀ ben tii tiinɛ sɔɔ ɡɑ ǹ koo tɛ.
  eng-KJVCPB: 'And Jesus knew their thoughts, and said unto them, Every kingdom divided
    against itself is brought to desolation; and every city or house divided against
    itself shall not stand:'
  kgk-NT: 'Ha ha''e ipy''apóry oikwaa ramo, he''i fariseu kwéry-pe: —Tape vai-rupi
    oho mburuvixagwasu re''ýi onhondive onhorairõ-vy. Naimbaraetevéi-ma. Tetã mygwa
    ndaija''éi ramo ojóehe, hóga pygwa ave ndaija''éi ramo ojóehe, tape vai-rupi oho.
    Hasy va''e-rami ndaipu''akavéi-ma ójehe. Ikangyve ngyve oho-vy, he''i arandu rehegwa
    nhe''ẽ omombe''u-vy.'
  waj-waj: 'tuduu rikioo Yisuuva iya tinniyaa vau kuaivaa rikioo iya tunoo: Fai gioonna
    kiaapuuya mmuaa mmatavau variaiya rapidada ivaudiri raubiriida mmarammaraama varida
    hama yopeema mmuaavau yaagueeqama varirama kiada fai taikaaravai. Gioonna kiaapu
    mmuaa nnauvaki variaiyannee vara mmuaa yoosinnavaki variaiya ngiariita ngiariita
    rapidada fai vida raubiriida mmarammaraama varida fai hama mmuaavau yaagueeqama
    varirama kiada muaraagakiaaravai.'
  cpy-cpy: 'Yotzimaetaka rirori Jesús ikenkishiryaakari Inashitantaniri, ikantanakiri:
    “Aririka ikosheka-wakaeyaa atziri jempe ipinkathari-wentee-tziri, aritaki rookawenta-wakaakyaa.
    Aririka ikosheka-wakaeyaa atziri inampiki, aritaki rookawenta-wakaakyaa. Aririka
    ikosheka-wakaeyaa atziri jempe ijeeka-wankota-wakaa, aritaki rookawenta-wakaakyaa.'
  ekk-PKP: 'Teades, mida nad mõtlevad, ütles Jeesus neile: „Iga kuningriik, mis on
    seesmiselt jagunenud, hävitatakse. Ei jää püsima ükski linn ega majapidamine,
    mis on seesmiselt jagunenud.'
  mpx-mpx: Wali nuwatu Yeisu i atena inoke i baek elal i ba, “Ebo abalogugui etega
    boda ni palabui ge totoliya nihi lohaveyan, he abalogugui o nasi ni mowasi. Ge
    ebo panuwa etega o ebo un etega boda ni palabui ge totoliya nihi lohaveyan, he
    nasi nige ni gagasisi.
  wbp-wbp: Jijajirli-jana milya-pungu yalumpu kujalpalu nyarrpa manngu-nyangu, ngulaku-jana
    wangkaja, “Nyurrurlarlu kankulu warntarla manngu-nyanyi! Yungurna-nyarra wita-wiyi
    wangkami. Ngurrara-jintarlu kajilpalu-nyanu yapangku warrarda pakakarla, kulalpalu
    ngulaju turnulku jintangkalku warrarda nyinakarla, ngulaju kajikalu muku lawa-jarrimilki.
    Manu kajilpalu-nyanu kirda-nyanurlu, ngati-nyanurlu, papardi-nyanurlu, manu ngawurru-nyanurlu
    warrarda pakakarla nyanungu-paturlu warlaljarlu, yalumpu-paturlangu kulalpalu
    nyinakarla turnu-juku jintangka-juku, ngulaju kajikalu muku lawa-jarrimi-yijala.
  luo-luo: Yesu nongʼeyo parogi mi nowachonegi niya, “Pinyruoth moro amora mopogore
    owuon nyaka kethre, kendo dala moro amora kata ot mantiere pogruok ok nyal chungʼ.
  nhe-NT: 'Pero Jesús quimatiyaya nochi tlen nopa tlacame moilhuiyayaj, huan huajca
    quinilhui: “Intla se tlanahuatijquetl ipan se tlali quinpiya itlacajhua tlen moxelohuaj
    huan tlajco motehuíaj ica seyoc tlajco, tlamis ichicahualis nopa tlali. Nojquiya
    intla se altepetl o se familia ipan ininchaj motehuise, ax huejcahuase nojquiya.'
  aii-aii: 'ܝܕܝܼܥ ܠܹܗ ܝܼܫܘܿܥ ܚܘܼܫܵܒ݂ܵܝ̈ܗ‌ܝ، ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܟܠܔ ܡܲܠܟܘܼܬܵ‌ܐ ܦܠܝܼܥܬܵ‌ܐ
    ܥܲܠܔ ܓܵܢܘܼܗ̇ ܒܸܬ ܚܵܪܒ݂ܵܐ، ܘܟܠܔ ܡܕܝܼܢ݇ܬܵ‌ܐ ܝܲܢ ܒܲܝܬܵ‌ܐ ܦܠܝܼܥܵܐ ܥܲܠܔ ܓܵܢܹܗ ܠܹܐ ܟܵܠܹܐ.'
  esk-NT: Jesus-ŋum iḷisimaplugich sumik isummatilaaŋatnik uqautiniġai, “Iñuich atanġuviŋmiguuq
    akikŋautirut avatmun; ataniġliasiiñ taavrumani suksraunġiġñiaqtuq iñugikkaŋi avgumakpata.
    Nunaaqqipayaat naagaqaa tupiqatigiich avikamiŋ makitatlaitchut.
  msb-msb: Aram ni Jesus an inda ginaisip kaya sinabihan niya sinda, “Maruruba an
    kahadian na pirme may araraway sa inda mismo. Amo man magaburulag an syudad o
    pamilya na pirme may araraway sa inda mismo.
