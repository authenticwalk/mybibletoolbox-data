  bvr-bvr: Wurra Jesus gu-nana burrwa gun-gata birripa gubu-borrwurra, lika nipa a-wena
    burrwa, a-yinanga, “Gun-nga gun-gata rrawa wana, waygaji gun-delipa, minyja aburr-ngorrkorndiya
