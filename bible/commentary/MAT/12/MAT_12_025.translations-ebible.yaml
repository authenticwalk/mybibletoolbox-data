  dso-dso: ଜିସୁ ତାକର୍‌ ମନର୍‌ କାତା ଜାନି ସେମନ୍‌କେ କଇଲା, ଗଟେକ୍‌ ରାଇଜର୍‌ ଲକ୍‌ ବିନ୍‌ବିନ୍‌
    ଦଲେ ବାଗ୍‍ ଅଇ ନିଜର୍‌ ନିଜର୍‌ ବିତରେ ଲାଗାଲାଗି ଅଇଲେ, ସେ ଦେସ୍‌ ବେସି ଦିନ୍‌ ନ ରଏ । କନ୍‌ଆଲେ
