  zac-NT: 'Perë guc bëꞌa Jesús lo quë narunë rall shgabë rall. Iurní repi më: ―Si
    talë grë mënë shtë gubiernë rdildi cuntrë mizmë saꞌ rall, tsalú gubiernë. Igual
