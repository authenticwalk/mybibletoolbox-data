  cjo-NT: 'Omaanta Jesoshi riyotakotakiri okaatzi ikenkithashireeyakirini rootaki
    ikanantakariri: —Aririkami romanatawakaeyaami atziripaeni kipatsikitzirika tema
    ari ithonkawakagaeyakyaanimi. Eejatzi okimita riraga jeekatsiripaeni nampitsiki
    aririka rantawakaakya, rinteenaryaawakaeyanakyaanimi eero kijokiro rowawakaanami
    rookawakaanakya, itsiparyaawakaanakya.'
  nsn-nsn: Bo Iesu puk e ate teresi ninamanasin, maene ke kula pare, “A pang uan gere
    pakpakaha katongois, kara ueluiliatungeis gisina tera turung taltaliah, doha uan
    ue o matmatame gera pakaha katongois tar torikir toto tamat, kara ueluiliatunge
    katongois, gisina ra turung taltaliahangua.
  san-DEV: तदानीं यीशुस्तेषाम् इति मानसं विज्ञाय तान् अवदत् किञ्चन राज्यं यदि स्वविपक्षाद्
    भिद्यते, तर्हि तत् उच्छिद्यते; यच्च किञ्चन नगरं वा गृहं स्वविपक्षाद् विभिद्यते,
    तत् स्थातुं न शक्नोति।
  tna-NT: 'Beju Jesús bahue puana tu jepuiti fariseo cuana daja eputani. Da su uja
    atana huecuana: —Ahua quebata huaraji aida sa cristiano cuana esajasajata su,
    ahua tuneda cama eichetita su, beju tueda huaraji aida sa tucheda etaitanapeyu.
    Quebata familia edue cama, ejude su aniji cuana eichetita su, tuneda quitana etaitanape.'
  lid-lid: Arile Jises ndrandrei budon toro, ndra-in i tan, eme iy asehek i toro i
    buku doh, “Buku none iri lau badu kon munyak tinan kapou iri ranah i len, ma ranah
    i len, ma iri amekes bahun, iri lau badu kon doh kameh andra-i. Ya buku none iri
    lau badu kon rakon, deh badu boho kamen ra-em aseker, ma amekes bahun, iri lau
    doh winiyan bales boto-on bwe.
  wim-wim: Nil puth Jesus.angan kanam thiich thanang than want-wanttakan ngaantam-ngeeyin
    nunangana aꞌ nilan thaw thant, “Than kampanam nathwey pek-pekwiythan-a, aꞌ thaamp-thaampwiythan
    thanttakamwey-a, yaa, thanan aak wayathiythan, minam keꞌ piꞌwiythan thanttakamanwey,
    yaꞌa, aak thanttamana thayanam keꞌ piꞌiythan, yaꞌa. Than pam wanch aak town thonamangan
    nath thaamp-thaampwiythan thanttakamanwey-a, an than thampang aak town thanttaman
    minam keꞌ piꞌiythan, an yaꞌa.
  zga-M: “U Yesu aghamanyiele amasago gavene akhavavula akhata, “'Inkhilunga nkhingasambunkhilanile
    kyene khinangienkha, uvujeenge uwa nyumba vungalekhehane vuwa savukhieme.
  yom-yom: 'Yesu wuzaba mayindu mawu, wuba kamba : —Kipfumu kioso kivasukidi kiawu
    veka kifueti muangana ayi dioso divula voti yoso nzo yidi yikabana mu yawu veka
