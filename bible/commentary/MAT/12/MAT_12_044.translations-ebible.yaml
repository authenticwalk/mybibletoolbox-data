  kxv-kxv: ଏଚେଟିଏ ଏ଼ଦି ଏଲେଇନେ, ନା଼ନୁ ଆମିନି ଇଲୁଟି ହ଼ଚା ୱା଼ହାମାଇଁ, ନା଼ ଏ଼ ଇଲୁତା ୱେଣ୍ତେ
