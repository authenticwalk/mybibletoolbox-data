verse: MAT.012.044
translations:
  kpx-kpx: Isito uveve matamabeu uoholige auna huhuai kosea, ‘Dana hoilahai talive
    di subuta uale kemo ui.’ Kateaime hoilahai lohoniege elehage oe neheu au uvu hoesehavoge
    onobenobe toelau avuemo uoholinu.
  okv-H: avoeto irari mahu ta egerembeto puvuresuja eto bande gajiketo egeto ari avo
    kito tunga javotoho
  tbo-tbo: yaka apo tunawana ina baha ina pa, “Apo a gunawilena meu u numa a nenehaleya
    uyahina.” Ma hougana i gunagunawileya po numana kokoena po yeuyeuna po ginouli
    hi houna imahiyehi ma i galeya.
  mal-C: അപ്പോൾ അത്, ‘ഞാൻ ഉപേക്ഷിച്ചുപോന്ന ഭവനത്തിലേക്കുതന്നെ തിരികെച്ചെല്ലും’ എന്നു
    പറയുന്നു. അങ്ങനെ ചെല്ലുമ്പോൾ ആ വീട് ആളൊഴിഞ്ഞും അടിച്ചുവാരിയും ക്രമീകരിക്കപ്പെട്ടും
    കാണുന്നു.
  grc-SR: Τότε λέγει, ⸉Ἐπιστρέψω εἰς τὸν οἶκόν μου⸊ ὅθεν ἐξῆλθον· καὶ ἐλθὸν εὑρίσκει
    ⸆ σχολάζοντα, ⸆2 σεσαρωμένον, καὶ κεκοσμημένον.
  bgc-bgc: फेर कहवै सै, ‘मै उस्से माणस म्ह जड़ै तै लिकड़ी थी बोहड़ जाऊँगी।’ अर आकै
    उस माणस नै घर जिसा झाड़ा-बुहारा अर सजा-धज्या पावै सै।
  khz-khz: Nea ia matotauna ekilato, ‘Ana waikule araokwaniato numanai.’ Ewaikule-waito,
    numa erawaliato. Numana kovagona, kala vealeva gitagitana nama iwavagi.
  deu-TKW: 'Hierauf spricht er: ich will in mein Haus zurückkehren, von wo ich ausgegangen
    bin. Und wenn er kommt, findet er es leer und gescheuert und geschmückt.'
  zsr-NT: 'niꞌr gna: “Huöjaꞌ xlatjaꞌ ga niꞌ brujaꞌ.” Catiꞌ udxín ga niꞌ bruj, tsajxacaꞌ
    bönniꞌ naꞌ, naquëꞌ ca tu yuꞌu nadách, len nalúa, len chnabáꞌa quië nu tsajsóa
    niꞌ.'
  lin-lin: 'emilobelaka : « Eleki malamu mpo na ngai kozonga na ndako oyo natikaki. »
    Tango molimo mabe yango ezongaka ekutaka ndako yango polele, bakombola mpe babongisa
    malamu,'
  hns-NT: 'Tab oe sotje hai kie: ‘Aaw, ham laut tjalie oe manai ke paas djaun me se
    ham niekarlie hai.’ Aur djab oe lautke aawe hai tab dekhe hai kie oe aadmie ke
    andar djaise ek safa karal waala ghar hai. Hoewa par sab tjiedj aapan aapan djagaha
    par dharal hai, bakie eman koi na rahe hai.'
  noa-E: “Deeu mʉch chiraajerr deg chiraimaag majugui” awia, deeu ich ag woun jʉrmaajemgui
    ajim. Mag mawia ooimaawai, chadcha di chaarta wajap thũapwi ãbamʉg nem jökhanaa
    au sĩsidʉmjö dijã parii ooimaajem.
  eng-EMTV: Then he says, ‘I will return to my house from where I came out.’ And when
    he comes, he finds it unoccupied, swept, and adorned.
  mib-NT: Na quínuhun rī vehe nuū ní quenda ri. Te núu ni ndee tucu, te jíto jeē tēe
    tu cándíje ún, cúu de nájnūhun ɨɨn vehe íyú te ni ndundoo.
  lif-NT2: अक्‍खे मे़त्‍छिङ्‌लो, ‘इङ्‌गाॽ ले़रुङ्‌बा मनाःल्‍लोए नुःङ्‌ङा पेःक्‍कारो॥’
    हे़क्‍क्‍याङ् खे़न् खे़प्‍मो नुःङ् ताःल्‍ले़ तगि यागे़बा ते़न्‍निन् कुघाले़म्,
    मे़दुगुबा नु नुःबा मे़जोगुबा निःसुॽ॥
  xnj-xnj: Kangi akujijovela, ‘Niwuya kavili kunyumba yangu mwenihumili.’ Peiwuya
    akuyikolela nyumba yila yivii waka yifyagiliwi na kupambwa.
  mmx-mmx: naba doma i xeretna, ‘Anamlong uto at no laradi, nenia aga on basinge i.’
    La neni bamlong la na long lenget ka i do mo loxot imgames la ira lox avukat pam
    la kopmen tara ro xeneng teren.
  cbr-NT: —anuax 'ëx chiquía anubi cana cuantëcënti 'ai —quixun. Sinánbiani cuani
    bëbaquinbi ca xubua unin maë́nquin mëníocëx upí 'aíshbi 'ibuñuma usaribi 'icë
    anuaxa chiquía uni aín nuitu isia.
  tee-NT: 'Chai ju acsnich chani najun: “Alai ac''anchokoya'' laquinchaka'' junta
    xactaxtuyacha”. Chai acsni chinchokoi pus lana tanuchokoi la''ixlacatuna ju anu''
    lapanac ni tachi lakatam chaka'' junita junta jantu xamati'' tanun para na pulacp''alhcanta
    chai na c''us maxantilacanta.'
  eng-LSV: 'then it says, I will return to my house from where I came forth; and having
    come, it finds [it] unoccupied, swept, and adorned:'
  cak-NT: 'Romari'' nunojij: Más utz yitzolaj chic pa ránima ri winak anchi'' xinel-wi-pe,
    nicha''. Y cuando nitzolaj chic pe pa ránima ri winak anchi'' elenak-wi-e, nril
    anche''l jun jay ri man jun c''o chupa, meson y banon can utz ru''onic.'
  pah-NT: 'Nurã i''ei: “Ajivy po ti ji nhironga pe ipojykaa''java akwaimbae''ga pojykaa''java,”
    e''i anhag̃a. Akwaimbae''ga pe anhag̃a e''i nhironga. —A''ero ituri ojivya akwaimbae''ga
    pyri. Ovahemame ga pyri anhag̃a i''ei: “Ndogwerekoi ve ongapypeve''g̃a ipype imboavujikweripyra
    pype,” e''i akwaimbae''ga mombe''gwovo.'
  sja-NT: “Waya merãtɨanait'ee ma eperã k'ap'ɨade; mɨ naaweda badamãi.” Chek'ãri,
    unu chepari ma eperã k'ap'ɨa pi-ia bɨ; te barrep'eda, sɨɨp'eda, pi-ia bɨk'a.
  xed-xed: “ka vra yu da tsa həga ɗa sabə yu mida ya gra,” kaʼa dzaʼazlay, ŋa sliʼaftani
    ka vradaghata. Ka ta vradaghatá tsi nda tsukwa vli mida, nda paya ɗina katsi,
  mks-NT: “Coho ndicó co̱o tucú ini da nu̱ú na̱sa̱ndaca̱a̱n í cán jáchi̱ cúú á tátu̱hun
    vehé”, cáhán ri̱. Ta tá xínu̱ co̱o rí ini da̱ cán já sánde̱hé ri̱ ña̱ íin vií
    va ini da̱ cán tá quia̱hva vií ini vehe tá na̱ti̱hvi̱ á ta na̱nda̱ca̱ ndójó va̱ha
    tócó ndihi ña̱ha ini a.
  gfk-S: 'Io, i lik horek: ‘Aiou ni tapukus baling ter tano ngasiagu.’ Ma be i hanawat
    ukaia, i nes be pata tari kaia ma i taguro ter be na lala baling.'
  bmu-bmu: Mi qahö miwikŋaiba osiba kewö jima, ‘Mirini mosöta kazali, miaŋgöreŋ mönö
    kunbuk liliŋgömam.’ Mewö jiba liliŋgöba miriŋi usuŋda meŋölöi ahöyöhi, mi gwamönŋi
    ahöi miwikŋaima.
  dgz-dgz: anega anun, ‘Ne pa nega namu wanigena ap menan sia entan angain.’ Ae taueni
    apan ame posewa kakae, pa tarase dim dim sese kakayat taine mini yaven.
  eng-GNV: 'Then he saith, I wil returne into mine house from whence I came: and when
    he is come, he findeth it emptie, swept and garnished.'
  zaa-NT: 'Acca canią: Eyèqquia ca''á'' litsá''a'' làti gudáyá ya''a. Canchu chi etsina''ą
    nna ilá''nią qui''ni enni''a nna ną́ tì''a ttu yú''u nu nettia bą́ pero chi lúba
    rabą́ nna yala tsè'' chi ną́ arreglado.'
  eng-WEBSTER: Then he saith, I will return into my house from whence I came out;
    and when he is come, he findeth it empty, swept, and garnished.
  guh-guh: “Naviatsianajë meta icatsia tajabomijavabelia, paboverena pitsapajë,” jamatabëjai
    dovathi, ponëjavaverena pitsapa icatsia petsijamatabëjonenexatsi. Dovathi baja
    caevëa itsa naviarena, caxitajaraba peyajavaponaponaenëmitsi. Nexata peyajavaponaponaenëmitsi
    pejamatabëëthëto, dovathi tane bepënësajinecaebo, bepënëxaniavaetetsibo, bepiracajuetetsibo.
  bon-bon: Liba lica jääpänuge, tabe jiicuge egä, ‘Cane acnenine piiyeme, cane lui
    mete ne sebmalumene.’ Tabe siige lacnuge, jääpänuge mete ne apretnäjeji piiyepu
    miijirage acranäneji.
  nhw-BL: 'huajca quiijtohua: ‘Nimocuepas ipan nopa masehuali catli nijcajtejqui.’
    Huan mocuepas huan quipantis amo aqui itztoc ipan iyolo nopa masehuali. Nepa cactoc.
    Eltoc quen se cali catli tlachpantli huan catli quipiya nochi tlacualtlalili.'
  swh-ONEN: Ndipo husema, ‘Nitarudi kwenye nyumba yangu nilikotoka.’ Naye arudipo
    huikuta ile nyumba ikiwa tupu, imefagiliwa na kupangwa vizuri.
  wbi-wbi: apuo pe liiti, 'Nigomoka kula kula ku nyumba jongo.' Neke lingafike, livone
    inyumba jila jili vuvule, jipyaghilue, na kuling'hanisivua vunofu.
  bba-bba: Yerɑ nu rɑ nɛɛ, nu koo ɡɔsirɑ nin wɑ̃ɑ yerɔ mìn di nu rɑɑ doonɑ. Nu rɑ
    wurɑmɛ kpɑ nu deemɑ tɑ wɑ̃ɑ diiru tɑ kurɑre tɑ sɔnde.
  eng-KJVCPB: Then he saith, I will return into my house from whence I came out; and
    when he is come, he findeth it empty, swept, and garnished.
  kgk-NT: 'Upe ramo he''i ojéupe anháy: “Aha jevy-ta xe taperekwe-py, aiko hagwe-py
    jevy” he''i. Ojevy oho-vy otaperekwe-py. Otaperekwe-py ogwahẽ ramo upe-py otopa
    nandi oĩ. Ikoty oitypei ra''e. Omoĩ porãmba ra''e.'
  waj-waj: 'ariita kua tioo tinoo: Fai na kava vara ranee nini nnau pikiauvaki oro
    varinaravee, kiaa kioo kava vara ranoo numa taikio ari nnauvo rupi yamaama kioo
    funnukama kiaikio mmanna nnauvai vaikio too'
  cpy-cpy: 'Ari ikanta-shiretee peyari: ‘Nopiyeeta nopankoki jempe nopoñaaka.’ Piyapaa
    peyari, iñaapaa-tziiro kameetha opishitaka ishire atziri, owaneenkataka, tekatsi
    jeekant-yaawoni.'
  ekk-PKP: 'Nii ta siis ütleb: „Ma lähen tagasi sinna, kust ma lahkusin,“ ja tagasi
    tulles leiab ta selle paiga olevat tühja, puhta ja korras.'
  mpx-mpx: Yaka i ba, ‘Na sikal ga abau elana toto ya eguluwai.’ Sauga i sikal, abamina
    o i kite, hi hala ge hi abubun, yaa enonovana ya.
  wbp-wbp: '@see-verse:MAT.012.043'
  luo-luo: Eka owacho ni, ‘Abiro dok e ot mane aaye.’ Ka ochopo to oyudo ka odno iye
    ninono, koyweye maler kendo ochan maber.
  nhe-NT: 'huajca quiijtohua: ‘Nimocuepas ipan nopa tlacatl tlen nijcajtejqui.’ Huan
    mocuepas huan quipantis axaca itztoc ipan iyolo nopa tlacatl. Nepa cactoc. Eltoc
    queja se cali tlen tlachpantli huan tlen quipiya nochi tlacualtlalili.'
  aii-aii: '”ܗ̇ܝܓܵܗ ܟܹܐ ܐܵܡܪܵܐ: ’ܒܸܬ ܕܵܝܪܵܢ ܠܒܲܝܬ‌ܝܼ ܡ̣ܢ ܐܲܝܟܵܐ ܕܦܠܝܼܛ ܠܝܼ.‘ ܘܟܹܐ
    ܐܵܬܝܵܐ ܘܡܲܫ݇ܟ̰ܚܵܐ ܠܹܗ ܣܦܝܼܩܵܐ ܘܟܢܝܼܫܵܐ ܘܣܘܼܩܠܵܐ.'
  esk-NT: Iŋmiñun uqaġaqniqsuq, ‘Utiġlaŋa tupiġmun annivigikkamniñ.’ Aasiiñ utiqami
    paqillaġniġaa imaiḷaaq inigisimakkani salikuqtaatchiaq suli inillaktullautaqtaq.
  msb-msb: kaya masabi siyaʼn, ‘Mabalik ako sa akon ginhalian na istaran.’ Pag-abot
    niya didto, nakita na waraʼn sulod, malinis kag gin-ayo na idto.
  cpa-NT: 'Jøng² lë́² jmi²dsí²: “Neh¹³jni juu¹² ja³mi³guø³jni.” Jøng² na³ma²ca¹dsiánh¹
    jmi²dsí² ja³tsenh¹³ dsa² mi³quin¹², jái¹ jmi²dsí² ma²lǿa¹² dsǿa¹² dsa² héi² ju³lah
    lǿa¹² cøng² hniú¹² ha¹chian² dsa² chian², hniú¹² ma²rø²hieh¹³ dsi²néi², hniú¹²
    jní² dsio¹.'
  dso-dso: ସେ ବେଲା ସେ କଇସି, “ମୁଇ ଜନ୍‌ ଲକର୍‌ତେଇଅନି ବାରଇ ଆଇଲି ଆଚି, ତେଇସେ ଆରିତରେକ୍‌ ଜିବି”
    ବଲି ବାଉଡି ଉଟିଜାଇସି । ସେଡିକି ବେଲେ ସେ ଆସିକରି ବିତ୍‌ରେ ସପାସୁତର୍‌ ଅଇ ପରିଚଲ୍‌ ରଇବାଟା
    ଦେକ୍‌ଲେ, ସେ ଜାଇ ତାର୍‌ତେଇଅନି ଅଦିକ୍‌ କାରାପ୍‌ ରଇବା ସାତ୍‌ଟା ଆତ୍‌ମାମନ୍‌କେ ଡାକିଆନ୍‍ସି
    ।
  meu-meu: Bena eto, Na rakatania rumana ma baina lou henia. E lou lao, e davaria,
    e mia kava, asi inoholaina, vada e ḡoevaḡoeva.
  yva-NT: Umba po raura pare, ‘Syare syakato no vatano syuje aora ai jakato.’ Arono
    sakina pakare, de pakaiso vatane umawe ai jakato, po raen vatane umawe anuga mamo
    ana inta tuna raije jewen, yara kakavimbe.
  dgc-dgc: éy kagi na, a ‘Magsoliék to kinagébwatan ko a négiyanan ko.’ Ey kédemét
    na éy dinemtan na a éwan tu lasén, sakay melinis a mahusay dén.
  zpm-NT: 'rëb ma: “Mazd laa naa gbireque guia naa zaatne brie naa ga.” Zeeṉe biire
    ma bdziṉ ma zdoo zha co, goṉ ma nroob lugar no, pale tib yu dets,'
  hix-NT: Àro ke, onà wyaro nken hamà. Toto hyaka harha àten hamà, romànàtho yaka
    harha, kehe, worokyamo, toto hyaye otowsahotho, kekon hatà. Àro ke nomokyaha harha,
    toto hyaka harha. Toto yowanà yonyaha. Bànàthàrà rma yonyaha. Yarhàra rma nenyaha.
    Enyhoryexaho rma yonyaha. Àro yawono, ehxera rma naha, kekon hatà.
  sim-sim: Karem or mbaha indik or ihi nor heyeri, ma oto aka orhin angop armek or
    hako ermbeshirik jivik nari sir.
  npi-ULB: अनि त्यसले भन्छ, ‘म मेरो घरमा फर्कनेछु जहाँबाट म आएँ ।’ फर्किएपछि त्यसले
    आफ्नो घर सफा गरिएको र मिलाएर राखिएको भेट्टाउँछ ।
  cgc-cgc: Gaisip kanen an, ‘Miad pa na malik a naan ta ittaw ya na naalinan ko.’
    Pagbalik din naan ta ittaw ya, nakita din na paryo ta balay na bakanti, limpyo
    daw ayos.
  tim-tim: Undâgâto bo akto hin dâwiap, “Emelâk nâŋgât luâk are agaŋmâ hepulân aregâlân
    purik katmâ arim manbian.” hain dâm purik katmâ arim luâk aregât biwiŋân siâ siâ
    bo kindo ekmâ ârândâŋ aktâpgât
  yor-yor: Nígbà náà ni ẹ̀mí náà yóò wí pé, ‘Èmi yóò padà sí ara ọkùnrin tí èmí ti
    wá.’ Bí ó bá sì padà, tí ó sì bá ọkàn ọkùnrin náà ni òfìfo, a gbà á mọ́, a sì
    ṣe é ní ọ̀ṣọ́.
  wos-wos: Hwakéfatika dé wa, ‘Wuni hanja rewun geré wambula yitawuni.’ Wungi wataka
    wambula ye dé xé wun duna mawuli yikafre ye baka téndéka.
  emp-NTPO: 'Maʌ̃ bẽrã idjidub̶a nãwã jarabaria: “Mʌ̃dji b̶ad̶amaa jẽda wãya.” Jũẽbʌrʌd̶e
    maʌ̃ ẽberã sora de bari b̶ʌ quĩrãca unubaria. Bia ima nũmʌda idjab̶a ne jũma bia
    nũmeada unubaria.'
  eng-F35: Then it says, ‘I will return to my house from where I came.’ And coming
    it finds it unoccupied, swept and put in order.
  ind-ind: dia berkata, ‘Aku akan kembali kepada orang yang sudah aku tinggalkan.’
    Sewaktu kembali, dia melihat bahwa orang itu seperti rumah kosong yang sudah disapu
    bersih dan tertata rapi.
  pes-OPCB: 'پس می‌گوید: ”به شخصی که از او درآمدم، باز می‌گردم.“ پس باز می‌گردد و
    می‌بیند که خانۀ قبلی‌اش خالی، جاروشده و مرتب است.'
  mpt-mpt: baanea Temde monia amo bi tlibio ye unano genea imin motemea naka ele sanggwan
    amo glitanea eito kibonanebua besa bio kesoa watemnea
  bla-bla: Itŭmau'aniu nitak'ătsko noko'ai numut'sŭx; ki oto'si ikon'ĭm nam'itaitsiiu,
    namokh'ipaie, ki a'natsĭstutsipaie.
  ssx-ssx: ipikana꞉ma꞉ Ya da nane paa la꞉ka꞉la polueke laa paa la꞉ka꞉la pua mo hande
    mina꞉pa꞉layeke data꞉ ma꞉nda꞉ na hake wamo pea bao epeke hau pea wilia꞉eki handilieke.
  mkl-mkl: ŋɔi í yɑ ni, ɑn nyi inyɑ nwom hɑi bii ǹ fitɑ wɑi. Wɑɑti iyi í nyi wɑ nɔ
    í bɑ inɛɛu í yɛ bɛi ile nɡbɛ iyi ɑ̀ kpɑ̃ ɑ̀ teeseɛ sɑ̃ɑ sɑ̃ɑ,
  gaq-gaq: ଆତ୍‌ବା ମେଁ ବାସଙ୍ଗ୍ଏ “ନେଙ୍ଗ୍ ଆଣ୍ଡିନେ ଡୁଆ ବାନ୍ ପାଙ୍ଗ୍ ନ୍ଲେଗେ ନେଙ୍ଗ୍ ଆତେନ୍‌
    ଡୁଆନ୍ନିଆ ଆଣ୍ଡେ ଙ୍ଗୁଇଗ୍‍ଏ; ବାରି ମେଁ ପାଙ୍ଗ୍‌ଚେ କାଲି ସଜେବକ୍ନେ ସୁନ୍ଦର୍‍ କେଏ ।
  gof-RNT: Yaanin, ‘Ta agga keyida keetha simmada baana’ yaagees. I simmiya wode keethay
    kaysi gideyssanne pitettidi giigi uttidayssa demmees.
  unx-unx: ଇନିଃ କାଜିୟାଏ, ‘ଆଇଙ୍ଗ୍‌ ଅକନ୍‌ ଅଡ଼ାଃଏତେ ଅଡଙ୍ଗ୍‌କାନ୍‌ ତାଇକେନାଇଙ୍ଗ୍‌, ଏନ୍‌
