    nunda kambo manaiá tambarira. kambo amo, nasara tafono etero eveva edo irira.
    Kau, kambo joká seghe gogho eraera aminga ava, genembo da dubo jokáda tambarira.
  san-IAS: paścāt sa tat sthānam upasthāya tat śūnyaṁ mārjjitaṁ śobhitañca vilokya
    vrajan svatopi duṣṭatarān anyasaptabhūtān saṅginaḥ karoti|
  nho-nho: a ia ma ki taratara soko ia peelaa, ‘Nau ku ahe ki taku hare mua.’ Teenaa
    te tipua naa ku ahe no kite i naa tuu matahua ka maarama te hare.
  gym-NT: 'Abtä rabadre töbike krörö: Ni nämane ju kwrere tikwe abko te ti nämane
    nüne, ye känti ti bike nikenta, üai käme rabadre nütüre. Ye erere bkänä, üai käme
    ye rikadreta ni ye känti, rabadreta yete angwane kä sökaninkä merebe gwita temen
    amne kä ükaninte kuin gwita, akwa kä tökare, ni ñakare nüne gwi, kwrere jire ni
    ye kwandre üai kämeye.'
  azg-NT: 'Itso juu: “Nanein ncjö ntcüꞌë nntꞌa na ncꞌön quiiꞌ tsꞌon tsꞌan naijon na
    jntꞌui.” Majoꞌ xjen na ngueeꞌ ntcüeꞌ juu, ntjii juu quiiꞌ tsꞌon tsanꞌñeen chaꞌvijon
    quityquiiꞌ vꞌaa na tatsꞌan quindyiiꞌ. Ntjuꞌhanꞌ chaꞌvijon na tca ya tsꞌan ndoꞌ
    jndë tijndaꞌ ya.'
  bhd-bhd: तैखन ज़ोते, कि अवं वापस अपने तैस्से घरे मां गाताईं ज़ैस मरां निसोरो आई, ते
    ज़ैखन तै वापस एइते, त तैस तैन घरे खाली, धोवेरु ते साफ सुथरु सज़्ज़ो-सज़ेवरु मैलते।
  too-NT: “Na'ictaspi'tchokopala a'nlhā ictaxtulh”. Lā' a'xni'ca' naquītaspi'ta, nakaksa
    huan chi'xcu' hua'chi lakatin chic a'ntū scaya'ncyā lā' xa'nca pa'lhnancanī't,
    lā' a'nlhā nīn tintī' a'nan.
  ind-AYT: Lalu, ia berkata, ‘Aku akan kembali ke rumahku, tempat aku keluar.’ Dan,
    ketika tiba, ia mendapati rumah itu kosong, sudah disapu, dan teratur.
  cjo-NT: 'Roojatzi ikantzi: “Nopiyeeta nopoñaakanta ishireki shirampari”. Roojatzi
    ipiyantaa, iñaapaatziiri shirampari ikimiwitakawo pankotsi pishiityaaka tekatsi
    jeekantyaarini. Tema tee raapatziyaperotari Tajorentsi. Rootaki ikyaanantapaariri
    kamaari.'
  nsn-nsn: Kare kula katongoin pare, ‘Inggo dehu tapokis tenag uma geku hiliu baka
    uoumumein.’ Song re tapokison, dohe la tupara tar um a tabotan, kara delauan,
    doha nikaleuatoro uakapa tun.
  san-DEV: पश्चात् स तत् स्थानम् उपस्थाय तत् शून्यं मार्ज्जितं शोभितञ्च विलोक्य व्रजन्
    स्वतोपि दुष्टतरान् अन्यसप्तभूतान् सङ्गिनः करोति।
  tna-NT: 'Aimue teje yatani su, epibapirutiani uja: “Ema pasiapati ema cuinanaitia
    ete su.” Da su beju deja peje su esiapatiani su, tueda deja da ete saida, memahue,
    basetajiji nime ebatani.'
  lid-lid: Iy kameh asehek, ‘Jo ndrawoyah ai, sebwe jo kili hamon kili asiu tek bwena
    mene jo ereu aliy.’ Eme iy ili hamon anyolom asiu nane ereu laleyah, ndrasahan
    ha-un, ma ndranyosowani kabwe.
  wim-wim: nil puth nungantakaman thawiya, ‘Ngay kan koyam iiyāng aak ngatharamaka
    pam alantangan ngangkang koyam ngoonchāng.’ Nil oony way koyam ngulan wamp nungant-a,
    nil aak yaꞌ-yaꞌam thathana, nil puth pam alangan Ngeen-Wiy Min God.antaman thaampan
    nunang yippak, ngangkangan keꞌam yippak ngoonchant.
  zga-M: Pwu nchita, 'nighodonkha khukhaya ukhuniehumile khunyumba yango iyounihumile.'
    Vuikhilivukha pwivona inyumba iela yiekhuniwe yieviekhiwe vunonu.
  yom-yom: 'buna yintubanga : “Bika ndivutuka mu nzoꞌama yoyi ndibika.” Mu thangu
    yela vutuka ayi yela bata nzo beni yikambulu mutu, yikombolo ayi yimana kubuku.'
  san-SIN: පශ්චාත් ස තත් ස්ථානම් උපස්ථාය තත් ශූන්‍යං මාර්ජ්ජිතං ශෝභිතඤ්ච විලෝක්‍ය
    ව්‍රජන් ස්වතෝපි දුෂ්ටතරාන් අන්‍යසප්තභූතාන් සඞ්ගිනඃ කරෝති|
  yut-yut: yaŋ yosok, ‘Nak aeno tobɨl yut kalɨp egɨpgumon kɨkeŋ.’ Kɨŋ kaŋban yut uŋun
    ɨsal tosok ae sɨbɨt sɨbɨt ɨkdɨgaŋ aŋtɨlɨm abi kosok.
  grc-BYZ: τότε λέγει· εἰς τὸν οἶκόν μου ἐπιστρέψω ὅθεν ἐξῆλθον· καὶ ἐλθὸν εὑρίσκει
    σχολάζοντα [καὶ] σεσαρωμένον καὶ κεκοσμημένον.
  tbl-NT: yó mon yóm tulus seitan yó, ‘Na bud mulék dé ebè yóm tehe gónóhu lemwót.’
    Tahu se. Bè yóm kkólen bè yó, tódô tonen laen kô dù nô du, deng mólós, ne minggel
    kestifesen yóm tehe gónóhen nô yó.
  cpc-NT: 'Impoñaatya inkantashiritai piyari: ‘Nompiyai nopankoki tsika nopoñaaka’.
    Piyaa piyari, iñaapairi atziri kamiitha opishitaka jañaantari, owaniinka okantaka.'
  nhg-NT: 'Yecuöquenu quejtoa: “Nocuepas ocsajpa nochö de cöne onehualquis”. Hua cuöc
    yebitz, cualniextea tlayejteca, hua tlachpöntle hua tlayecchejchijtle.'
  nya-nya: Pamenepo umati, ‘Ndidzabwerera ku nyumba yanga komwe ndinatuluka.’ Pamene
    ufika, upeza mopanda kanthu, mosesedwa ndi mokonzedwa bwino.
  ngu-NT: “Ocsejpa nias ne nochan campa oniquis.” Ijcuac yejco, quinextia on tlacatl
    quen se cajli yejhuan xacaj quitequitiltia, tlachpancan ijtic, niman cuajli tlaojoncaj.
  kup-kup: pi maot epat hapan, ‘Met ne somapuh nem mamog hehö-zei pomakeh maot sat
    lokom.’
  jid-jid: Ani tre mi kinahi ni kohmu wa mi rjia to nda kina hi nda toh koh'a ba mla
    vuwu nda mlau tie.
  wmw-wmw: 'Sambi akwamba: ‘Niludira nyumba yangu kanilawire!’ Nakufika, asingana
    yawaka, yakufyairiwa, na yakutengiwa vinu sana-sana.'
  gmv-GGM: Hessappe qasse kasse ta dizaso siimma bana gidi beniso izi simishin kasse
    izi dizasoy aykoyne baynda mela keth gididi geyidine gigeti dizaysa deemess.
  ssg-ssg: I kakane aliake i, ‘Nga alia hani leili tel seilon.’ I alia tunahi ka tel
    seilon aope i masin tehu ing tenen malaian ma tap tel ingangai.
  zpo-NT: “Bare na paro mroo na”. Nu gorna mbare mbi mal stub welt, yizhal xaa zee
    lo mbi mal, nu xaa zee nak mod tub yoo kwaan nyent xaa leen, tub yoo kwaan wen
    wen mlob leen nu chul nzhak.
  poy-poy: hakalitakuziyi mweni, ‘Hambuyi mnumba mwangu mwandawiti.’ Su pakawuya na
    kwona numba yahera shintu na wayifyagira na kuherepeziwa.
  qwh-NT: ‘Yarqamonqä nunamanmi cuticushaq täraq’ nir. Cutïcurnam, tse nunapa shonqunta
    tarin imeca shumaq pitsapäcushqa jayaquicaq wayitano.
  gaw-gaw: ‘Da eḏuen, anuḵa daamip̱a uḵen daaḵul,’ awa aṯe. Anana amu nug uḵa, tatam
    dayom amup̱a ta, lag amu oo tatak, bala mak ele amu danab laa amup̱a ii dayeye
    ele anṯa,
  nca-nca: Ko ene ŋande yeweya, ‘No pitu ko uyareya pase komo yorano quno ŋuno yorowano.’
    Yero toŋero ya ŋu qeniníqo, kina yoweya, ko unindo ya ŋu murutó siyoyi toŋiní
    meté yote.
  zpz-NTPP: “Nap zir cush cyan, laab zeꞌ nu bruun”, rnii tooy. Na ornu griy, orzeꞌ
    gyap yu mbecy zeꞌ nu nay gal nu na tub yuꞌ nu nat laa nañ, nunu se cyudz la zu
    nañ ñi nu bdulyuub.
  mkj-mkj: Doar ih ken pwehng pein ih, ‘Ngoahi en pirin pwurlahng nehn umwoaiho.’
    Doar ih pwurla diarda pwa umwahu ne soahnda, mwakelkel, apel joan.
  zac-NT: “Guëabría lduꞌu mënë catë bëruaꞌa”. Bëdzélëll nguiu ziquë tubi hiuꞌu bien
    arregladë nu limpi.
  kyg-kyg: Oꞌagenoꞌaeꞌmo, halate aiꞌna atagineꞌna uꞌna noꞌnifiꞌmo maiguve, huno huteno
    uno avaꞌyi huteno ageyana noꞌafiꞌmo vayaꞌmo oꞌmaiꞌnageno mumusopamo ohaneno alagepa
    huno haneꞌnigeno ageꞌniye.
  kmk-kmk: kanana un, ‘Mangulinak sit boḻoy ku un tinengyak.’ Ot nu dakngona dit tagu
    un kama’t boḻoya naid inggaw un nadaḻusan kan nauḻnus,
  cao-NT: “E jisbëriani ca xobo qui jahari caquia ra” i jamë i quiha. Jatsi quiha
    jahari cahi quiha. Cahax jahuë iti siri jisi quiha. Jaboqui jënima quiha, bahuëhaca
    xobo jascaria.
  bbr-bbr: '@see-verse:MAT.012.043'
  inb-inb: 'iuia­rirkami: “Mai­mandami nuka llugsi­murkani: chima­lla­ta­ta­mi kutin­gapa
    kani”. Chi runa­pagma kutispa ikuti iaikug­ri­ura, chusa uku suma pichaska i alli­chis­ka­sina­mi
    tarig­rirka.'
  hrv-hrv: 'Tada rekne: ''Vratit ću se u kuću odakle iziđoh.'' I došavši, nađe je
    praznu, pometenu i uređenu.'
  box-NT: 'ò o bío mí yi: ‹Ĩ ì bĩní ì va hen na á ĩ ló yi.› Ká a bĩnía
    van bĩ́n ò o vaa yí ho lahó mu mí kã́amáa ká ho sàara, á wíokaa sesese.'
  ote-NT: “Pøde ma ga pengui habʉ dá pøni pa ja ga yopa ꞌbʉhni.” Ha nu stí menguiꞌa̱
    da zʉdi núꞌa̱ ra ꞌñøhø ne guetꞌatho rá mfeni ngu bi zogui ra tsꞌonda̱hi, nuꞌbʉ́
    nja ngu ꞌnara ngu xa ꞌbastꞌi ne xá ntꞌaxi pe hinto ꞌbʉi.
  wnu-wnu: '@see-verse:MAT.012.043'
  zam-NT: 'No mbez xpii loo lezo'' xpii: ¿Cón lin? Capas daa, beren, ndyàan loo mbi''
    co''te'' ngro''ena. Per co''se'' mbere xpiia, ndye''th xpii loo mbi'', ñèe xpii
    mbi''a xal thìb liz mèn co'' nítleque'' mblyo''f no co'' mblyath no co'' nabe''ste
    ñaa.'
  zyp-NT: Mataico, ‘Ka piasaipaw ing lang khah ka pange kaw thlang a,’ tatah a tah.
    Ing cawh a va phah tihtah longkarong tah ung ka, pathai pahling teitah chiapaw
    a cangpaw khah a hmuh.
  sey-NT: ‘Coꞌisiꞌi, cuiꞌnaona, yëꞌë huëꞌena yëꞌë etani daisicona.’ Ja̱je cani coꞌiquë
    ñaquëna, pa̱i peo huëꞌepi coa yuasicopi cuiꞌne deꞌoye ne deꞌhuasicopi paꞌiji.
  nvm-nvm: Fu nisaimoga bakma fu una fui kuaik, Nan ka una ar na ur fine ruainva ijia
    vakno kuaik. Ijefuon fun una roga ar iji fuka mukor iviamkor kafut ga ire kafo
    bakin ga fu ro gak.
  mps-mps: Tiwai pesage me susiąbaso da, aga homugo tama tebao, ‘Ena taga soali beba
    ma geasa paibao’ homu yaibao. Tama aga pelama, te be sugi pali, augwaligo bugagia
    dodolama, pobele bage meni yai au ma ilai beba ma pabo ąǫ te bidi pageba, dwai
    noma ma peyu tebo dao.
  pab-NT: 'nita: “Nahaikoahetaite nohani nali xeta, notyohenere nalita”, nita. Hatyaoseta
    haikoaheta hoka hati aokitere firakore, iyomakore, waiye xomokakotyakere ana kaokihitita.'
  llg-llg: Boe ma ana duduꞌa nae, ‘Wei! Taa hambu mamana leoiak, na, malolenak au
    fali uu leo seluk nai hataholi makahuluk ndia.’ Basa de ana fali, boe ma ana nita
    mamanak ndia malalaok ma nana heti neulalauk.
  kyf-kyf: 'We ''nɩ da ''yɩɩ ''gbʋ, we nɛɛ we ''dɛ -ylaɛ: ‹Na -budu we zɔ ɩn ''bhʋa,
    -mɔ na bhitia lʋ.› We ''bhitia -mɔ lʋ, ''ɩn we yia -bha wee -budu ylɩ klo nya,
    -zugba we nʋkplɛ mɩ laylipeda, ''ɩn -mɔ mɩ lamnazɩda.'
  tpi-tpi: na em bai i tok olsem, ‘Bai mi go bek long dispela haus bipo mi stap long
    en.’ Na em bai i go na lukim dispela haus i stap nating, na ol i brumim na bilasim
    pinis.
  mih-NT: “Cunuhu tuqui ndya vehi nu i quite.” Ta sa nasaa si, nañihi si sii ra i
    quita si cuan. Ta añima ra cuu tañi minoo vehe sa yoñi ndyaa. Tɨhvɨ ta nduvii
    vehe cuan.
  qvh-NT: Mana tariycorga yarpan yargushgan runaman yapay cutiyta. Cutiycushpanmi
    tarin pisapacush y churapacush jäcuycag wayitano.
  kms-kms: tedi ni nari, ‘Nge mune baj asi kas kin pe tende ko.’ Di ni mune nandi
    nuqond baj pe te wute mas segi, baj bureng maip, di yumbo sabi mindiny.
  agn-agn: maning ong sadili na, ‘Magbaliko ra lamang ong taw ang inistarano tanopa
    sia.’ Ig ong pagbalik na, kabotan na tang taw ang midio tatang balay ang anday
    gistar don, limpio ra ig ariglado pa.
  nhi-NT: 'Ihcuacon quihtoua: “Inmocuipas nochan campa onualquis.” Uan ihcuac ocsipa
    ahsi, cahsitiu tlaiyocayan, tlachipauyan uan tlacualtzincan.'
  ttc-NT: “Okyinmeltz'jel tuj njay aj ja' in'etz.” Ntons, oj tmeltz'jik, ntzaj tk'ulb'a'
    te aj xjalji, iktza' jun jay k'onti'l junky tuj, b'an ky'isu' kyaqil, b'ix b'an
    k'ulu' kyaqil.
  dan-1931: 'Da siger den: Jeg vil vende om til mit Hus, som jeg gik ud af; og når
    den kommer, finder den det ledigt, fejet og prydet.'
  kwj-kwj: Wofunu ya ri sawe, ‘Ani ai ini imbihumbwa a daro aka tokwe ani ai ino.’
    O hinga ri bwasini ya ri ai ri i. Ri ini o aka ri heiwani, yapai chele hima nambwe
    tikisapu ti ri hanjisini kaꞌapwe ti wosini ya yechikinasinda.
  vie-OVCB: 'Rồi nó nói: ‘Ta sẽ trở lại người mà ta đã ra đi.’ Lúc trở lại, thấy tấm
    lòng người ấy dọn dẹp sạch sẽ, nhưng vẫn còn vô chủ.'
  kze-kze: séna tayauweré'a kesí naambá kwaásigo arumpimbá pó'a koménaumne simásuwena
    téna taawánaimba mindánkómbá kankambá kwiyú'mái kawer-umásukaisana taawánéna
  mpj-mpj: malpu palulu ngangkulku, kalu marlaku yanku martu walyjakarti. Jampa nyaku
    kunyjunyu nyinani.
  lbk-lbk: kanana et isnan nemnemna, ‘Somakhong ak et chadlo isnan nenteytey-ak.’
    Ket ay tomoli ya edchanana san tinaynana ay maid entetee, sa et nachalochalosan
    ya nanongnonongnong.
  mto-NT: “Vaꞌan a̱ts du̱ꞌavimpijtinuva joma a̱tseꞌe nꞌukpítsum.” Ku tseꞌe vyimpijtnuva,
    veꞌem tseꞌe je̱ jayu je̱ jyaꞌvin du̱paaꞌty ax joꞌn toꞌk je̱ ta̱jk juuꞌ veꞌe tukvaꞌajts,
    peꞌeta̱pú̱k je̱ts avaatsuva.
  bzh-bzh: Lom nër bë, ‘Maam saḳ nah mena ġalë begganġ sën sa nado loḳ wirek lo
    rë!’ Lob yah verup rëḳ nelë bë desekee begganġ sën lo bedevuneḳ vu benedo meris.
  guj-2017: ત્યારે તે કહે છે કે, ‘જે ઘરમાંથી હું નીકળ્યો તેમાં જ હું પાછો જઈશ;’ અને
    આવીને જુએ છે ત્યારે તો ઘર વાળેલું ખાલી તથા શોભાયમાન કરેલું હોય છે.
  jvn-NT: 'Demité terus mikir: ‘Enaké tak balik waé nang omah sing wis tak tinggal.’
    Demité terus balik nang omahé lan weruh nèk saiki wis resik lan ditata apik.'
  byr-byr: dɨna ‘Nɨnnya angevɨdaaꞌnyɨ bwalaawɨna yɨwebanna ayɨna wɨdeinyɨ.’ Sai wɨna,
    anga savɨ tɨnna wanganna ‘Mena tɨrɨmaaya bwakɨreva aaraare yɨdakɨwaata kuneꞌ daaka!
    Yune kunesɨ. Wikɨra.’
  ian-ian: Tamba luwa ngayat lungwamataa yigiyowun waa yelavɨtaa lungwamataa yandɨ.
    Yalaa vɨndɨ. Wan ngay tamba yaguga kwunaka yelagandi, kwo lɨndɨ.
  hun-hun: 'Akkor ezt mondja: Visszatérek a házamba, ahonnan kijöttem. És odamenve
    üresen, kisöpörve és fölékesítve találja azt.'
  mcf-NT: 'Chonobi ambi niamboed matses: “Ëbi dapuduedaid podobitsi icsa nibëdnuc
    bëdambo iquebi. Adquid chomeoatiapimbo iquebi. Ëmbimbo naic bëdamboec tabadquidquio
    nebi,” queuidpec. Adshobien ambi niamboed podobitsi icsan istuidoapec. Istuidoashic:
    “Dapuduedtequidquio nëid nec,” quianec'
  kjs-kjs: '@see-verse:MAT.012.043'
  mni-mni: "mathanta asumna haijei, \x93‘Eina thoklakkhiba yum aduda ei amuk hallage.’\x92\
    \ Aduga mahakna hallakpa matamda yumdu ihang hangna, sittok-sengdoktuna ningthina\
    \ thamlamba adu ure."
  yad-NT: 'Jadchiy ji̱ta sajachipiya̱: Ra̱ta̱ryava̱ ri̱bivaju̱ day. Sasaryenuvi̱ ji̱tani̱
    vanuntiy, nu̱tyu mitya roriy nunichara, samiy jdutyasara nta ti̱ta̱ju̱ra.'
  mxb-NT: 'Dá kásáꞌán nákani inia̱n: “Nandió ko̱o tukui noꞌi̱ veꞌe no̱ó ni̱ ketai
    ve̱ii”, kaáa̱n. Tá ni̱ na̱sáa̱a̱n ni̱ ndu̱ꞌan ini ta̱a no̱ó ni̱ sa̱ ioa̱n, ko̱
    íin taꞌon nákaa̱ ñoó, ta ndato ni̱ na̱tuꞌán, ta ñóchí vii káaan.'
  pon-2006A: e kin mengimengloalki, ‘I pahn pwurowohng nan imweio wasa I pidoisang
    ieo.’ Ih eri lao kin pwurolong oh diar eh tehnlahr oh mwakelekellahr oh kapwadahr,
  maq-NT: 'Hane xi sacuiin rë cahndë́ hiscan cuejñajenda ne, cuitjin tsingatahacacun:
    “Cúya rë cjuë́ ndya naha hiscan xi cavétjuxen.” Cuatjin tsingataha cacun xitsehen
    jan. Hane hya xi vuya fehe xitsehen jan cahntsua xahasen jan ne, vutsejen xitsehen
