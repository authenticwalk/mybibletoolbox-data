    lojoinojoineein nenaa rijijieein eruhanete,
  mcd-NT: '@see-verse:MAT.012.043'
  urt-urt: Pe kin ŋanange wusyep me kitikin na, ‘Ma plihe mila moto murp yukoh ŋam
    ŋaiye ŋam si marp yer.’ Ŋupe ŋaiye kin nat no, kin ŋetekeꞌe yukoh uku sai pakaiye,
    topoꞌe tinge si yuhwarnge gurngur yende miꞌme yukoh uku.
  kiz-kiz: Kisha ijobha, “Nibetakherebhuka mu nyumba j'hangu j'hanihomili.' Paikherebhuka
