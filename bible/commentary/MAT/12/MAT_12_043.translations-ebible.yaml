verse: MAT.012.043
translations:
  kpx-kpx: “Di hoto mole louge evive. Munanae toelana ata mole halei tiniege eu uvesiteve
    uveve matama kaovai.
  okv-H: “Eto ungo embo sasapura eha miheva ungo ta degi do puvuresuja avo oje kahasona
    ingivujo. Ahihi sapura na embo toto ere pahua rate irari nei jombure ere umakara
    ojaga tambu pere
  tbo-tbo: ‘Hougana alugo apapoena lawa ina hopu haleya naka dobu ega ita igoila e
    yayahi po e nenae ani wiyagohina e bibeiha. Ma inapa ega emosi ina tuhagaya
  mal-C: “ദുരാത്മാവ് ഒരു മനുഷ്യനിൽനിന്ന് പുറത്തുകടന്ന്, വെള്ളമില്ലാത്ത പ്രദേശങ്ങളിൽക്കൂടി
    ഒരു വിശ്രമസ്ഥാനത്തിനായി അലയുന്നു; കണ്ടെത്തുന്നതുമില്ല.
  grc-SR: Ὅταν δὲ τὸ ἀκάθαρτον πνεῦμα ἐξέλθῃ ἀπὸ τοῦ ἀνθρώπου, διέρχεται δι᾽ ἀνύδρων
    τόπων, ζητοῦν ἀνάπαυσιν, καὶ οὐχ εὑρίσκει.
  bgc-bgc: “जिब ओपरी आत्मा माणस म्ह तै लिकड़कै जावै सै, तो सूक्खी जगहां म्ह आराम टोह्न्दी
    फिरै सै, अर पांदी कोनी।
  khz-khz: “Palagu rakavana ta talima ta genana elaka-vagito, nea tano lakilaki na
    elaka-vanagito, aga pene gani netiwato, na agalagi kapuna ta ati erawaliato.
  deu-TKW: Wenn aber der unreine Geist ausgeht vom Menschen, so zieht er durch wasserlose
    Stätten, Ruhe zu suchen, und findet sie nicht.
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Catiꞌ r‑ruj böꞌ xöhuiꞌ yuꞌu bönniꞌ, rda gap nabídx, rguilj
    ga uzíꞌ ladxiꞌ. Chquiꞌ cutu gdzöli ga naꞌ uzíꞌ ladxiꞌ,'
  lin-lin: Soki molimo mabe ebimi kati na moto, ekendaka koyengayenga na bisika ekawuka
    mpo na koluka esika ya kopema. Kasi soki ezwi esika yango te,
  hns-NT: Djab ek bhoet manai me se niekare hai, tab oe dja hai ek doesar djagaha
    khodje rahe khaatien. Bakie oe khodjat khodjat djagaha na paawe hai.
  noa-E: Mag iekhakhagmamua, ’Ĩs mʉg mʉ iek ũrbarmjã ʉ̈khaba abarm gaaimua warram
    khãaijã warag Ẽwandam dʉ̈i iekkhõr pöm nʉisim khap amkhĩir, pãrag mʉg ejemplo
    jaaukhimgui ajim. Magnaa ichdëupai, Bën khaigbam õor mor eemua jʉrpäaiwain warp
    õor chukag ee phʉrëu nʉrraajem. Mamʉ pöd ich sĩeimaju baauba abaawai khĩirju sĩi
    awia,
  eng-EMTV: “When an unclean spirit goes out from a man, he goes through dry places,
    seeking rest, and does not find any.
  mib-NT: '’Núu ni quenda ɨɨn tachī ini ɨɨn tēe tu cándíje, te jíca cuu nuū ñúhun
    téhé, ndúcú núū ndétātú, te tu níhín, yūcuán na te jéni ni maá:'
  lif-NT2: “फे़न्‍साम्‍मिन् मनाओलाम् लःन् पेःक्‍किल्‍ले़ नाःम्‍सिङ्‌ते़न् कोःत्‍छे़
    से़ङ्‌से़ङ्‌बा ते़न् हे़ङ्‌घाःत्ति पेःक्‍लो, कर खे़ल्‍ले़ आत्तान्‍नाङ् मे़घोःसुन्‍नाङ्‌
  xnj-xnj: “Mzuka ngati uvingiwi kwa mundu, ulyungalyunga kulugangatu kulonda pandu
    pa kupumulila. Akupapata lepi pandu,
  mmx-mmx: La ne Iesu ga lok bok, “Do lagas kapmek na oo su basinge laradi, bat pas
    saasaa at lengkot kopmen tadan teren, la ba reven ti toxot kusu tin ti lok mamana.
    Mo do noxo vuse ka toxot,
  cbr-NT: 'Ësaquinribi ca Jesusan cacëxa: —Uninuax chiquítancëx anua ''umpax ''icëma
    menu cuani ca ñunshin ''atima anua ''iti bari nitsia. Bariquinbi mëraquinma ca
    sinania'
  tee-NT: Ju lhacaticuru acsni taxtui la'ixlacatuna tam lapanac pus vaclhun ucxunt'ajun
    junta axixninta. Va puxcolhit'ajun ta anchach ju lai catavi. Para jantu lai lhitajui.
  eng-LSV: And when the unclean spirit may go forth from the man, it walks through
    dry places seeking rest and does not find;
  cak-NT: Cuando c'o jun itzel espíritu ntel-e pa ránima jun winak, nucanoj anchi'
    nuxlan-wi pa tak lugar tz'iran y can chaki'j. Pero ri itzel espíritu ri' man nril
    ta ri uxlanen ri nucanoj.
  pah-NT: —Kiro po ti ji imombe'ui Diabo'gapyriva'ea rembipyhyga'ga anhag̃a rembipyhyga'ga
    pe me, ei Jesus'ga. Na ja ag̃wamove'g̃a ndekoi ite'varuhuve'g̃a – kiroki g̃a opohi
    okote'varuhua hugwi novĩa ojikoge'yma ji rehe, ei Jesus'ga. Anhag̃a ite'varuhu
    hete akwaimbae'ga pyhyga otiruahũro ga pe. Aerẽ anhag̃a jipe'ai ga hugwi ogwovo
    yhye'ỹi me okwaokwava. “Mome po ti ji ruvi nehẽ?” e'i oyvyteri pe heka. Ndohepiagi
    reki.
  sja-NT: '—Eperã k''ap''ɨadeepa netuara uchiapidak''ãri, mãgɨpa jɨrɨ nipapari eujã
    p''ũasaa sãma ɨ̃iit''ee. Mamĩda unu-e pak''ãri, k''ĩsiapari:'
  xed-xed: «Ka sabsa ghwaɗaka sulkum ma mndu katsi, ŋa dzaʼani da ra vli tuhwayaŋ
    tuhwayaŋa ka zba vli ŋa mbiʼa vghani. Ka triɗ mutsaf a tsi ta tsa vli ŋa mbiʼa
    vghani ya wu katsi,
  mks-NT: 'ʼTá quéta in ínima̱ quini ini in da̱ta̱a já quée rí cua̱ha̱n rí xíca nuu
    rí ndijáá yucú íchí ndínducú rí nu̱ú cando̱o rí. Ta tá co̱ ndíñe̱he̱ rí ña̱ já
    cásáhá cáhvi ini rí já:'
  gfk-S: “Be tike sana tanuo i sur leh tike turadi, i hana hurbit ta ira masmasana
    katano ta ira katano bia, ura sinangeh, sene be i nanaas puo.
  bmu-bmu: “Ömenöŋ azi uruŋeyök kota gölme qararaŋkölkölŋe anda laŋ liliköba mala
    luhut memamgö miri jaruba kun qahö miwikŋaima.
  dgz-dgz: Iesu nop da sia wan, “Airampu apan potap taue aen, at darakawa arewa none
    enu wande wande arewa yop taiwandin go da ya yaven. Ya yaveni menan
  eng-GNV: Nowe when the vncleane spirit is gone out of a man, he walketh throughout
    drie places, seeking rest, and findeth none.
  zaa-NT: Ttu espíritu malo canchu chi betsè'e latsi'į ttu enne' nna, làniana ribèni
    lo be' bą́ ca lugar bitsi hueyìla gaỹa edi' latsi'į pero labí ritaxácca'ą.
  eng-WEBSTER: When the unclean spirit is gone out of a man, he walketh through dry
    places, seeking rest, and he findeth none.
  guh-guh: 'Jesús jumaitsi fariseovijavabelia, judíovi pecujarubivijavabelia ata:
    —Dovathi itsa vejamatabëpitsapa jivitonë, nexata dovathi jinaruta petseviiranëjava.
    Jaitapona itsanëjavabelia petsijamatabëjonenexa penacueraevetsinexa bajaraponëjavata.
    Itsa apo caxitajarabi ponëjavabelia tsijamatabëjonejitsia, nexata dovathi jamatabëjumaitsi:'
  bon-bon: “Niiya cable te liba biname me trupa ne yaabmaluge, tabe waatnetnäjuge
    niiye cäco cewe cabu ta, puupu ne jäärnguge ngene oocaname.
  nhw-BL: “Quema se iajacayo Amocualtlacatl quisa ipan se masehuali, nopa ajacatl
    nemi campa tlahuactoc huan campa hueli para quitemohua campa mosehuis, huan sintla
    amo tleno quipantía,
  swh-ONEN: “Pepo mchafu amtokapo mtu, hutangatanga katika sehemu zisizo na maji akitafuta
    mahali pa kupumzika, lakini hapati.
  wbi-wbi: UYesu akafijivagha, “Ilipepo ililamafu pano lihuma mwa muunhu, liluta ku
    lukuve lilonda apa kupuuma. Nave nalikupaagha,
  bba-bba: Mɑ Yesu mɑɑ nɛɛ, wɛrɛkunu nù n doonɑ tɔnun min di, nu rɑ n bɔsuwɑ mi ɡɑ̃ɑnu
    ku rɑ kpi nu n wɛ̃rɑ yeru kɑsu nu n bie.
  eng-KJVCPB: When the unclean spirit is gone out of a man, he walketh through dry
    places, seeking rest, and findeth none.
  kgk-NT: 'Upéi he''i jevy upe pygwa-pe: —Mba''eixagwa pa pende rekoha amombe''u-ta
    peẽ-my. Anháy rerekoha-rami pende rekoha. Oĩ anháy heko ky''a va''e nhande-rehe
    ojepotase va''e. Ha ojepota rire osẽ-ma ramo katu oiko rei anháy tekwaty e''ỹ
    e''ỹha-rupi, y e''ỹha-rupi ohasa oho-vy. Otongease mo''ã ha ndojohúiry opytu''u
    hagwã.'
  waj-waj: Mmagia maisaivo vaidiivaa aakiaivakidiri pikioo vioo koo mmuyai gaanga
    yoosinnaiyauvaki ari varinara mmaataivaara buaama roo nuainnonno taikio kuminaikio
  cpy-cpy: “Tema okimiwi-takawo ijeeka-shire-tantyaarimi peyari apaani atziri, ipankotakawo
    rañaa-mento. Aririka rookawi-teeta-kyaari, etsiyata-kowitaa atziri. Jatanaki peyari
    ikinawaete ochempi-mashiki, tee iñee jempe ijeeki.
  ekk-PKP: Kui kuri vaim lahkub kellestki, uitab see mahajäetud paikades, et leida
    asupaika, ja ta ei leia kohta, kuhu jääda.
  mpx-mpx: “Sauga yayaluwa bibikena i ulutagilem gamagal etega elana, inoke i na ula
    bwagabwaga i tatapainan wana abaveyaho i loya, yaa nige etega i pwapwawa.
  wbp-wbp: Jijaji wangkaja, “Kuja-ka juju pirlirrpa wilypi-pardimi yapa-jangka, yalumpu
    yapa ngulaju yuwarli-piya ngula-ka yapa-wangu lawa karrimi. Ngula pirlirrpa-ka
    wurna warru yani manangkarra-wana ngapa-wangu-wana, warru nyanyi karla ngurraku
    ngurrjuku yungu nyinami ngulangka. Kala ngurra ngurrju-wangurla, ngulaju kanyanu
    wangkami kuja, ‘Kulpari yani mardarna yapa-kurra yangka-kurra kujalparna nyinaja
    kamparru-wiyi. Kula-ka nganalku nyinami yapangka yinyarlaju kaninjarniji.’ Junga,
    yinya pirlirrpa-ka kulpari yani yangka-kurra yapa-kurra, manu karla rdipimi yapaku
    yuwarli ngurrju-piyaku kuja-ka marlajarra karrimi nyiyarningkijarra-kurlu jungarni-maninja-warnu-kurlu.
  luo-luo: “Ka jachien marach owuok kuom ngʼato, owuotho kuonde motwo koni gi koni,
    komanyo kama doyudie yweyo, to ok oyudi.
  nhe-NT: “Quema se iajacayo Axcualtlacatl quisa ipan se tlacatl, nopa ajacatl nemi
    campa tlahuactoc huan campa hueli quitemojtinemi campa mosehuis, huan intla ax
    tleno quipantía,
  aii-aii: ”ܐܝܼܡܲܢ ܕܪܘܼܚܵܐ ܛܲܡܐܹܐ ܦܵܠܛܵܐ ܡ̣ܢ ܒܲܪܢܵܫܵܐ، ܟܹܐ ܚܵܕܪܵܐ ܒܕܘܼܟܵܢܹ̈ܐ ܕܠܲܝܬ
    ܓܵܘܵܝܗ‌ܝ ܡ̈ܝܼܵܐ، ܘܟܹܐ ܛܵܠܒܵܐ ܢܝܵܚܵܐ ܘܠܹܐ ܡܲܫ݇ܟ̰ܚܵܐ.
  esk-NT: “Irrusiqł̣uk anipman iñuŋmiñ kukiḷugaqtuq paliqsaakun nunakun pakakhuni
    iñiqtuiqsiaġviksraġmiñik, aasiiñ paqinġitḷugu.
  msb-msb: “Ipahalimbawa ta naman sa maraot na espirito,” an sabi ni Jesus. “Pagluwas
    sani sa tawo nagaagi-agi siya sa mga disyerto agod maghanap sin mapahuwayan pero
    kay waraʼn mahanapan,
  cpa-NT: ’Na³ma²ca¹u¹hái¹ cøng² jmi²dsí² hlaih¹³ hi² mi³quin¹² dsa², jøng² ŋó¹² jmi²dsí²
    juu¹² ja³quing² hi² hnangh¹² jmi²dsí² cøng² ja³li¹jŋi¹. Tsa¹dsóh² jmi²dsí² ja³jøng².
  dso-dso: ଜିସୁ ଆରି କଇଲା, ଜେଡେବଲ୍‌ କାରାପ୍‌ ଆତ୍‌ମା ଗଟେକ୍‌ ଲକର୍‌ ଗାଗ୍‌ଡେଅନି ବାରଇ ଜାଇସି,
    ସେବେଲା, ସେ ରଇବାକେ ମରୁବାଲିବୁଏଁ ଜାଗା କଜି ବୁଲ୍‌ସି । ମାତର୍‌ ସେନ୍ତି ଜାଗା ତାକେ ନ ମିଲ୍‌ଲେ
    ।
  meu-meu: Lauma dikana ta na tau ta ena amo e raka lasi, bena gabu kaukaudia e raka
    hanai, baine laḡa ani eto, to laḡa-ani gabuna ta se davaria.
  yva-NT: “Arono anawayo kakaije puje vatane inta aora, panya toe de no mino ngkanembe
    rai indamu po apa no raije rakani, weramu po rakanija marudi.
  dgc-dgc: “Bagay umibut tu medukés a espiritu ta bégi na tolay,” kagi ni Jesus, “éy
    méglebut ta ilang a lugar a mégahayok ta imangan na. Nadid, éng éwan tu meeta,
  zpm-NT: ’Teḻne csaande to xquieḻntseeb to i goṉ, low lozh to. Sac to zig bzhaac
    tib zha ne psacsi meṉdox. Zeeṉe briee ma zdoo zho, güey ma güeyquianzë ma grë
    dan zit güeyguib ma dieṉ pa cuëz ma. Goṉse ma rdzield zaatne cuëz ma,
  hix-NT: Àsok hana nay ha, worokyamo ha, kekon xarha tà, Txesusu. Toto hyaye totowàtxhe
    rma, ahehnaha ten hamà. Tosarà yohoryan hamà. Xenyhera ro mak naha, àto.
  sim-sim: Uhu sauheima las nga Jisas ormu mbara, �Ji misi, wasimalengamba lar ma
    or or tolondan or halashihi misamtelmbambak or ihi or likuri mishin lasakurik
    ormu ira. Or lasafuhu ormu mbara, �Halanak indik aka os a halashihi a rahanda
    mishik a i lika.�
  npi-ULB: जब कुनै अशुद्ध आत्माले मानिसलाई छोड्छ, त्यो पानी नभएको ठाउँ हुँदै जान्छ
    र त्यसले आराम खोज्छ, तर त्यसले त्यो भेट्टाउँदैन ।
  cgc-cgc: Gaisturya Jesus i ta alimbawa, “May malain na ispiritu na gagwa ta ittaw
    na paseddepan din. Paggwa din, giling kanen an naan ta mara na lugar aged mangita
    ta mapuayan. Piro, ula kanen may nakita.
  tim-tim: Ye hain akmaigât hin makyeŋgire nâŋgâm heŋgemgoŋet. Sinduk baniara heleŋ
    bâleŋe siâŋe luâk siâ hepunmâ hân kamitŋângen luâk memberâm undâgâto bo akbiap.
  yor-yor: “Nígbà tí ẹ̀mí búburú kan bá jáde lára ènìyàn, a máa rìn ní ibi gbígbẹ́,
    a máa wá ibi ìsinmi, kò sì ní rí i.
  wos-wos: Wun hundi wataka dé Jisas diré angi wa, “Ané hundi mé xéké. Haraki hamwinya
    ye dé nak duna mawulimbu wulaaye te yatakataka dé yi. Wali giyahafi yakwa hafwambu
    yitaka yatakataka retendéka hafwaka dé hwaké.
  emp-NTPO: Ẽberã cacuad̶ebemada ẽdrʌd̶acarea jaira ẽjũã põãsa ewaraga b̶ʌd̶e ʌ̃nãũi
    carea jʌrʌ b̶abaria baribʌrʌ sãma ʌ̃nãũida unucaa.
  eng-F35: “Now when an unclean spirit [demon] goes out from a man, it goes through
    arid places looking for rest, but finds none.
  ind-ind: '“Ingatlah contoh ini: Apabila roh jahat meninggalkan seseorang, roh itu
    tidak bisa tenang. Dia terpaksa mencari ke sana kemari, bahkan ke padang belantara,
    untuk menemukan orang lain yang dapat dikuasai. Ketika dia tidak berhasil menemukan
    orang baru,'
  pes-OPCB: «وقتی یک روح پلید، کسی را ترک می‌کند، به صحراهای بی‌آب می‌رود تا جایی
    برای استراحت بیابد، اما نمی‌یابد.
  mpt-mpt: Yesuse saa weng mako baabenea Hob misiame naka make bekeba bianea deibanea
    Sinanano genea monea betan eng engo hen haabia blim kesoa
  bla-bla: Sauum'itsistaaw otsai'piksĭstŭssi nĭn'au, ikĭtksŏk'kuyim itap'auauŏkau
    ĭssĭk'opĭssĭnni itap'satsĭm ki matokonĭm'atsaie.
  ssx-ssx: Hoke temoko ma꞉nda꞉ hali ma꞉nda꞉na꞉ puki mina꞉pa꞉lao ala꞉ta꞉ ala꞉ta꞉ na
    opeke kenke tukiki pa꞉ta꞉ pominolo hata꞉ ipiki pita꞉peke epeke da panda꞉ ma꞉nda꞉
    weiliepate pa na handa꞉ wia꞉ka꞉na꞉ta꞉
  mkl-mkl: Ŋɔi Jesu í kpɑ nŋɑ mɔndɑu ihɛ̃ í ni, bii inɛi inɔɔko í fitɑ si inɛ, í yɑ
    mɑɑ dɑbii si ɡbɑɑ ŋɑi ku mɑɑ dɛ bi ku sĩmi. Bii í kuɑ,
  gaq-gaq: ଦଦ୍ୟା ଆତ୍ମା ମୁଇଙ୍ଗ୍ ରେମୁଆଁ ବାନ୍ ତାର୍ ୱେକ୍ନେ ଇଡ଼ିଙ୍ଗ୍ ଣ୍ଡିଆ ଆଲେଃକ୍ନେ ଜାଗା
    ସାପା ଅଲେଙ୍ଗ୍ ଅଲେଙ୍ଗ୍‌ଚେ ପୁଣ୍ଡେନ୍‌ସା ଜାଗା ତୁର୍‌ଏ ବାରି ଆତେନ୍‌ ଆଅବା ଣ୍ଡୁ ।
  gof-RNT: “Tuna ayyaanay asappe keyidaappe guye baw shemppiyaso koyidi haathi baynna
    mela bessan daaburees, shin ba koyaa shemppuwa demmenna.
  unx-unx: “ସତ୍‌ରା ଆତ୍ମା ମିହୁଡ଼୍‌ତାଃଏତେ ଅଡଙ୍ଗ୍‌ୟାନ୍‌ରେ, ରହଡ଼୍‌ ଠାୟାଦ୍‌କରେ ହନର୍‌ବାଡ଼ାକେଦ୍‌ତେ
    ରୁଡ଼ୁନ୍‌ ନାଗେନ୍ତେ ଦାଣାଁଁୟାଏ ଆଡଃ କାଏ ନାମ୍‌ତାରେ,
  gah-gah: Holosi makó nene ve makolímini agikagutí iteoko avasú vizeko minati numunimú
    vitagá inogo vegená minama mikasiló voko mohona itive. Vitagá oloko novoko,
  lcm-lcm: Taun a ingua ka soung pelek a igenen, ka paliu si keve ring kapo kovek
    i laman na kanpo gule ring asi kanan ausai. Na man parik kapa sabonai korong
  aer-aer: Jesus-ele itneke awethe ileke, “Nhenge arrentye tyerrtye ikwerenge-ntyele
    arratemele, re apmere ingkinyele-arteke anteme anemenge, tyerrtye arrpenhe anetyakenhe
    anteme, arrangkwe anthurre. Kenhe arrentye-arle apmere kwatye-kwenyele-arlke ahurratye
