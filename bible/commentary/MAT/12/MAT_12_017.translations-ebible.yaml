verse: MAT.012.017
translations:
  kpx-kpx: Au kateai louale keu Dilavau beloveta Aisaia namihale hoto ke mai selevetinu.
  okv-H: Eto ke ainge ena amita be amo God na peroveta Isaiah ta degi ke einge enu
    kajena avo puvuroja ena,
  tbo-tbo: A bagibagi geka hi gelegeleta matababana Yaubada a baha Isaiya i bahebaheya
    i pa,
  mal-C: 'ഇത് യെശയ്യാപ്രവാചകനിലൂടെ അറിയിച്ച അരുളപ്പാട് നിറവേറുന്നതിനായിരുന്നു:'
  grc-SR: ⸂ὅπως⸃ πληρωθῇ τὸ ῥηθὲν διὰ Ἠσαΐου τοῦ προφήτου, λέγοντος,
  bgc-bgc: ताके जो वचन यशायाह नबी कै जरिये कह्या गया था, वो पूरा हो
  khz-khz: Evetaina ekilato, kwalana Isaia peroveta talimana muruna na elakatito kilana
    pene taunatauna ulanana, netiwato,
  deu-TKW: 'damit erfüllt würde, was da gesagt ist in dem Wort des Propheten Jesaias:'
  zsr-NT: 'Cni gnëꞌ, quië butság lë naꞌ gnëꞌ Isaías, bönniꞌ bëꞌë didzaꞌ uláz queëꞌ
    Dios, gnëꞌ:'
  lin-lin: 'Asalaki bongo mpo ete maloba ya mosakoli Ezayi ekokisama :'
  hns-NT: 'Aise Jasaaja ke baat poera bhail. Oe to Parmeswar ke sanesa deis raha kie:'
  noa-E: 'Pari magtarran, Ẽwandam i jaaumie jöoi Isaías khararrau ich Jesús igwia
    jaautarrjö amkhĩir ajim. Chi Ẽwandam iek gaai i igwia mag sim:'
  eng-EMTV: so that it might be fulfilled which was spoken by Isaiah the prophet,
    saying,
  mib-NT: 'Te súcuan ni cuu návāha squícu jnūhun ni cahān Yaā Dios sɨquɨ̄ Jesús, te
    ni nacani Isaías jnūhun ya un ndé jenahán:'
  lif-NT2: कङ्‌ग ये़सुरे़ कुयाःम्‍बेओ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुबाःन्‍निन् माङ्‌निङ्‌वाॽपाःन्
    के़बाःप्‍पा यसैयाःल्‍ले़ अक्‍खेलॽरिक् साप्‍तुबान् के़रे़बारो–
  xnj-xnj: muni lilovi la ajovili Mlota Isaya litimilayi.
  mmx-mmx: Iesu ga lox i na kusu na lox asoorun levelinga at leeme vapaase ali ne
    Aisaia keneng at Lovoang Kaala, i lok keretna,
  cbr-NT: 'Nucën Papa Diosan ''amicëxuan a ñuiquin Isaíasnën cuënëosabi oi ca Jesús
    ''iacëxa, ësai quicë:'
  tee-NT: 'Chai ni chunch ju xach''alhcatnan ju Jesús pus uctaxtulh ju tuchi naulh
    ju mak''aniya ixlapanac Dios ju Isaías ixjuncan. Ju yuchi ma naulh ni ma chani
    naulh ju Dios ixlacata ju Jesús:'
  eng-LSV: that it might be fulfilled that was spoken through Isaiah the prophet,
    saying,
  cak-NT: 'Chi quiri'' can nibanataj ri xuk''alajij ri Dios che ri Isaías, ri jun
    rusamajel ri xc''ue'' ojer can. Ri tz''iban can, nu''ij:'
  pah-NT: 'A''ea Jesus''ga ei g̃a pe. Nahã hekoi Tupana''ga nhi''ĩpo''ruavo ymyahũva''ea
    po''ruavo. A''ereki ymyahũ Tupana''ga nhi''ig̃a mombe''uharava''ea Isaíasva''ea
    a''ea mombe''u Tupana''ga nhi''ig̃a mombe''gwovo. Ahe e''i hako:'
  sja-NT: 'Mãga jaraji Tachi Ak''õre pedee jarapari, Isaíapa p''ãdade jara bɨk''a
    uchiamerã:'
  xed-xed: 'Kəl tsi ka mnay mantsa ya ná, nda nza ŋa dzanaghatá ghəŋa gwaɗa ya mna
    anabi Isaya kazlay:'
  mks-NT: 'Tócó ndihi ña̱ yóho na̱ya̱ha já ná xi̱nu̱ co̱o nu̱ú tu̱hun na̱ca̱hyí profeta
    Isaías tá na̱ca̱hyí da̱ já:'
  gfk-S: 'Kike ra linge ga hanawat ura hatutuno no nianga nong God ga tange tano tangetus
    Aisaia horek:'
  bmu-bmu: Mewö aiga Anutunöŋ kezapqetok azi Aisaia sölölöhöiga keu kun jiyöhi, miaŋön
    mönö mewö ölŋambuk ahök. Keu mi kewö jii ahöza,
  dgz-dgz: Menan watageta God no oise waiwandini apanewa Aisaya wani tavewa tauen.
    God Aisaya gamup anega wan,
  eng-GNV: That it might be fulfilled, which was spoken by Esaias the Prophet, saying,
  zaa-NT: 'Anía modo nna uccua cumplir nu ra Tata Dios lo libro nu bedia enne'' uccua
    profeta loti'' rèe:'
  eng-WEBSTER: That it might be fulfilled which was spoken by Isaiah the prophet,
    saying,
  guh-guh: 'Bajarapacuenia Jesús pejamatejemayaexanaevi itsa jumeitaveta petsipaebiyaniva
    itsamonaejavabelia, copiapata jane baja pacuenia bajayata Diosojumepaebinëmi profeta
    Isaíaspijinë tajëvelia jumaitsi. Dioso pejumaitsijava Jesús yabara profeta Isaíaspijinë
    bajayata tajëvelia jumaitsi mapacueniaje:'
  bon-bon: Yeesu lui mule jewenige, ibibi äbitige mename biname Isaya me mene cama
    egä,
  nhw-BL: 'Ica nochi ni tlamantli catli Jesús quichijqui tlanqui nopa camanali catli
    Toteco quiijto huejcajya huan catli tlajtol pannextijquetl Isaías quiijcuilo.
    Quiijto:'
  swh-ONEN: 'Hii ilikuwa ili litimie lile neno lililonenwa kwa kinywa cha nabii Isaya
    kusema:'
  wbi-wbi: UYesu alyajovile asio aghuo kukwilanisia sino alyajovile um'bili UYesaya
    kuuti,
  bba-bba: N koorɑ nɡe mɛ, kpɑ ɡɑri yi Gusunɔn sɔmɔ Esɑi u yoruɑ yi kɑ koorɑ.
  eng-KJVCPB: that it might be fulfilled which was spoken by Esaias the prophet, saying,
  kgk-NT: Upéixa ojapo ãy oiko hagwã Nhandejáry nhe'ẽ-py omombe'u va'ety Isaías amyrĩ
    he'i hagwe-rami.
  waj-waj: 'Nnaaruaa forofetaa vaidi Yisayaava tuu kuaivaa kaanaivo iva uuvaugiataama
    vairavai. Yisayaava Anutuuqo tuu kuaivaa fafaara roo tunoo:'
  cpy-cpy: 'Ari omonkaatari ikenkitha-takiri paerani Kamantan-taniri Isaías, ikantzi:'
  ekk-PKP: 'Nii täitus see, mida prohvet Jesaja ütles:'
  mpx-mpx: 'He i ginol ola to, inoke Yehoba wana baaba toto palopita Aiseya i pamasal
    i tabwa tunahot, i ba:'
  wbp-wbp: 'Nyarrpa-jangka-jana yapa yinya-patu Jijajirli yimi-ngarrirninja-kujaku
    yapa ngalya-kari-kijaku wurulypa-manu? Nyampu jaru ngulaju jurrku-juku Kaatu-kurlangu
    yinyarlu kuja yimi nyarrparlu Yijayarlu yirrarnu Payipulurla nyurru-wiyirli. Nyampunya
    Yijayaju marlaja wangkajarla Kaatukuju:'
  luo-luo: Mano notimore mondo gima nowachi gi dho Janabi Isaya, niya,
  nhe-NT: 'Ica nochi ni tlamantli tlen Jesús quichijqui tlanqui nopa tlajtoli tlen
    Toteco quiijto huejcajquiya huan tlen tiocamanalojquetl Isaías quiijcuilo. Quiijto:'
  aii-aii: 'ܕܦܵܐܹܫ ܬܘܼܡܸܡܵܐ ܡܸܢܕܝܼ ܕܦܝܼܫܵܐ ܝܗܘܵܐ ܐܡܝܼܪܵܐ ܒܝܲܕ ܐܹܫܲܥܝܵܐ ܢܒ݂ܝܼܵܐ ܕܐܡܝܼܪܹܗ:'
  esk-NT: Taamna immiqsaqługu uqautaumaruaq tumigiplugu sivuniksriqiri Isaiah, itnaqhuni,
  msb-msb: 'Ginhimo niya ini agod matuman an ginsabi san propeta na si Isaias:'
  cpa-NT: 'Mi³jøng² li¹ti¹ jǿg³ la² ca¹téng² hlai³ Isaías, dsa² mi³hǿ² jǿg³ quiah¹²
    Diú¹³:'
  dso-dso: ଜିସାୟ ବବିସତ୍‌ବକ୍‌ତାର୍‌ ଟାନେଅନି ପର୍‌ମେସର୍‌ ଜନ୍‌ କାତା ସୁନାଇରଇଲା, ସେଟା ପୁରାପୁରୁନ୍‌
    କର୍‌ବାକେ ଏଟା କଲା,
  meu-meu: Unu amo Isaia, peroveta tauna, ena hereva vada e momokani, eto,
  yva-NT: 'Ana nande so mamaisyo Amisye apa ayao anawae Yesaya po raura rai pare:'
  dgc-dgc: Saya i pangtupada to nihula ni Purupeta Isayas to araw, a
  zpm-NT: 'Ga brieequia miṉe pquiaa Isá, tib meṉ ne biadteed xtiidz Dios padzeela,
    zeeṉe rëb me:'
  hix-NT: Àro wyaro nkekon hatà, Esaeyas heno nmenhotho yawo ro tehtxoho me. Onà wyaro
    nmenhoy hatà, noro heno, Khoryenkomo rwonà yokarymanye ro heno, amnyehra.
  sim-sim: Mbele mbele ol or uri ondo li urik mashi os profet Aisaia maskop or kayehendari
    osmu omek nara. Karem or kayeri osa.
  npi-ULB: ताकि यशैया अगमवक्‍ताद्वारा यसो भनिएको कुरा सत्य साबित होस्,
  cgc-cgc: 'Tenged iling tan mga pabuat din, natuman sulat ya Isaias na prupita anay
    pa sa na Dyos gambal:'
  tim-tim: Makyeŋgiepgât Anutuŋe ikiŋe hoŋ bawagât den siâ Yesaia magaŋdo hin kulemgoep,
  yor-yor: Èyí jẹ́ ìmúṣẹ àsọtẹ́lẹ̀ èyí tí wòlíì Isaiah sọ nípa rẹ̀ pé,
  wos-wos: 'Wungi wandéka Godna profet Aisaiana hundi wun nukwambu mwi hundi dé ya.
    Hanja Aisaia ané hundi dé Godna nyingambu hayi:'
  emp-NTPO: Maʌ̃gʌra mãwãsia Ãcõrẽneba bed̶eabari Isaíaba jarad̶a quĩrãca.
  eng-F35: 'so that what was spoken through Isaiah the prophet might be fulfilled,
    namely:'
  ind-ind: Dia sengaja melakukan hal-hal itu supaya pelayanan-Nya sesuai dengan nubuatan
    Nabi Yesaya yang berkata,
  pes-OPCB: 'و به این ترتیب، پیشگویی اشعیای نبی دربارۀ او به انجام رسید، که می‌فرماید:'
  mpt-mpt: Yesuse okoko ina monseo sinanggwano Gode weng omkeimalin nakae Aisaiae
    wengo baanebuo yamo balisobe. Gode wengo Aisaiae dolanea baanea
  bla-bla: Mŏks'enŭpanĭstosi Esias otan'ipi, ki an'iu,
  ssx-ssx: Ipikana꞉ma꞉ kutu piki hauta꞉ Koda꞉ma꞉ mo hande potopede hali Aisaya pa꞉ta꞉
    yama꞉ la꞉ wieke yekeeki peneme yaaluekema꞉ pate piekeme. Aisayama꞉ wape pieke
    pi manuta꞉ dupa la꞉la꞉me.
  mkl-mkl: Í jɔ̀ ɑ̀ bɑ iri ku bɑ ide iyi wɑlii Ezɑi í fɔu ku kɔ̃, iyi í ni,
  gaq-gaq: ଏନ୍‌‍ସା ବାବବାଦି ଯିଶାଇୟବାନ୍‍ ଇସ୍‌ପର୍ ଆଣ୍ଡିନେ ସାମୁଆଁ ଆଅଁବଗେ ଆତେନ୍‌ ପୁରନ୍
    ଆଡିଙ୍ଗ୍‍ନେସା ମେଁ ଆକେନ୍ ଡିଙ୍ଗ୍‌କେ ।
  gof-RNT: Hessika nabiya Isayaasi,
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ ଯିଶାୟ ନାବୀଆଃ ହରାତେ କାଜିକାଦ୍‌ତେୟାଃ ପୁରାଅଃ, ନାଗେନ୍ତେ ଇନିଃ
    ନେଆଁଁ କାମିକେଦାଏ,
  gah-gah: 'Láa loko lokimikago, Ómasímini agepagutí gakó loaká ve Isaiá anoza gakó
    makó láa loko luhuva gizamó nene gihila zimó:'
  lcm-lcm: asi vil apunuk ani sa na katakai i kus amalangas Esias katala posong ia,
  aer-aer: 'Kele angkentye nhenhe Jesus-akerte rlkerte areye angkwerre-iweme, Ngkarte
    arrekwele angkeke-arle angkentye ilerle-apentye akngerre Isaiah arritnyeke. Isaiah-ele
    arrule anthurre pwekeke intelhe-ileke alakenhe:'
  qvc-NT: 'Chayshina Jisus niptinmi, Dyuspaq rimaq Isayiyas nishqan kumplirqan. (Chaqa
    Isayiyaspa librumbim Tayta Dyus Churimbaq kayshina nishqa karqan):'
  tgl-ULB: ito ay upang magkatotoo ang sinabi sa pamamagitan ni Isaias na propeta,
    na nagsasabi,
  cbs-NT: 'Jabiaskadi bebunkidi Jesúskidi jawen jancha yuixunika Isaías Diosun yuikin:'
  xtm-NTPP: 'Sukan ni sa''a ya, sukan‑va''a ko kuu sukan ni ka''an Isaías tee ni yo
    ndakaxtnu''u tnu''u ni yo wa''a Su''si ma nuu sa''a ni ka''an de ma:'
  nnq-nnq: Kupala galenga nnondoli Isaya galenganile,
  bao-NT: 'Ate pea Ʉmʉreco Pacʉ yee quetire wede jʉgueri majʉ Isaías, o biro cʉ̃ ca
    ĩiquĩrique cʉ̃ ca ĩiricarore biro to biijato ĩiro biiwʉ:'
  san-ORI: ତସ୍ମାତ୍ ମମ ପ୍ରୀଯୋ ମନୋନୀତୋ ମନସସ୍ତୁଷ୍ଟିକାରକଃ| ମଦୀଯଃ ସେୱକୋ ଯସ୍ତୁ ୱିଦ୍ୟତେ ତଂ
    ସମୀକ୍ଷତାଂ| ତସ୍ୟୋପରି ସ୍ୱକୀଯାତ୍ମା ମଯା ସଂସ୍ଥାପଯିଷ୍ୟତେ| ତେନାନ୍ୟଦେଶଜାତେଷୁ ୱ୍ୟୱସ୍ଥା
    ସଂପ୍ରକାଶ୍ୟତେ|
  huv-NT: 'Atquiaj tarang para majlüy atnej lamarang wüx nawiig tanomb teat Isaías,
    áag nendeac andeac Teat Dios, cos tapiüng:'
  otn-NT: 'Nu̱ya te gä øtra̱ Jesús, ya bi̱ nja''a̱ te ra̱ hya̱ bi̱ ma̱nna̱ pønga̱hya̱
    Isaías ngue Oja̱ bi ''yɛ̱na̱:'
  nop-nop: Kaŋ Bepaŋdi polofet Aisaiya maŋiŋ gineŋ mede indiŋ yoguk u folooŋ mintaguk,
  obo-NT: Pomon ka-ay, notuman iddos id poposaddoo to Monama ukit ki propeta Isaias
    no mid ungketen to,
  cak-ENT: 'Richin quiri'' nbanatüj na c''a ri ruk''alajrisan can ri Dios chuvüch
    ri rusamajel ri xc''uje'' ojer can ri rubini''an Isaías. Ri tz''iban c''a can
    nbij:'
  lif-NT: ᤁᤱᤃ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤒᤠ᤺ᤴᤏᤡᤴ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤁᤧᤒᤠ᤺ᤵᤐᤠ
    ᤕᤛᤤᤕᤠ᤺ᤸᤗᤧ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤛᤠᤵᤋᤢᤒᤠᤴ ᤁᤧᤖᤧᤒᤠᤖᤥ–
  mie-NT: 'De súcuán nī ncuu tácua quee ndaā tūhun jā ní nacani Isaías jondē janahán,
    jā súcuán nī ncāhān Yāā Dios:'
  san-TIB: ཏསྨཱཏ྄ མམ པྲཱིཡོ མནོནཱིཏོ མནསསྟུཥྚིཀཱརཀཿ། མདཱིཡཿ སེཝཀོ ཡསྟུ ཝིདྱཏེ ཏཾ སམཱིཀྵཏཱཾ།
    ཏསྱོཔརི སྭཀཱིཡཱཏྨཱ མཡཱ སཾསྠཱཔཡིཥྱཏེ། ཏེནཱནྱདེཤཛཱཏེཥུ ཝྱཝསྠཱ སཾཔྲཀཱཤྱཏེ།
  qve-NT: 'Saynataqa niran Diosmanta willakuq profeta Isaiaspa ñawpaqtaraq escribisqan
    cumplikunanpaqmi. Paymanmi Diosqa khaynata niran:'
  pao-NT: Ka o'nosoo Isaiah mee naneadu Te Naa yadooawabe tubotugupu-wa'nesoo manepetu.
    Isaiah meeoo tubotugupu.
  cbu-NT: Ashirangu an nda waanaatsi ungirtamaam ashirangiya. Apanllee kuk kamanimapani
    Isáysarini, anootstam sirúta kamanku, tárangiya;
  usa-usa: 'miráitana Áánûqtuma móra-amune-naqa Áítáíyani óyaukaq naayóbáqá tiráimma
    íbêqa abarokáq kéiye. miráitana tiráin-aikoma maará-tiraiye:'
  soy-soy: 'Lɛ̃ kɛ ɑntepu Esɑyi uu uritɛlɛ́ kɛ́mɛɛ ḿ mɑ likɛ́ nɛ n wɑ nnyɑ. U pɛɛ
    rɛ:'
  hui-hui: Ibugua ogoni bima penedagoni Ngode Datagaliwabehanda ibunaga mana latagi
    haga Aisaiaha howa mbiwia henego lola hene. Bi mbiwia henego ogo,
  amf-amf: 'Ogonoar Yesusin hayoono ena Barjokala qansayse eenna giyea Isias yi giyna:'
  quc-NNT: 'Xub''ij ri Jesús wa'' rech je'' kel wi jas ri xub''ij loq ri qa mam Isaías
    ri q''alajisal re ru Loq'' Pixab'' ri Dios ri xub''ij:'
  dob-dob: ꞌIna guinuwa nina gete lowa palopita Aisea Yaubada ꞌina ona ꞌigimisimanena,
    ꞌigwae,
  wrs-wrs: '@see-verse:MAT.012.016'
  mca-mca: 'Hats''inha qu'' nafits kakha'' yit''ij pa''aj pa'' Intata in i''nijji''
    pa'' profeta''ik''i Isaías, in yit''ij pa''aj:'
  tzo-TZC: 'Jech laj spas ti Jesuse yoꞌ ta xcꞌot ta pasel ti cꞌusi laj stsꞌiba comel
    ti jꞌalcꞌop Isaíase ti jech laj yale:'
  mya-mya: ဤ​သို့​ပ​ညတ်​တော်​မူ​ရ​ခြင်း​မှာ​ပ​ရော​ဖက် ဟေ​ရှာ​ယ​မှ​တစ်​ဆင့် ဘု​ရား​သ​ခင်​ပေး​တော်​မူ
    သော​ဗျာ​ဒိတ်​တော်​အ​တိုင်း​ဖြစ်​ပျက်​လာ​စေ​ရန် ပင်​ဖြစ်​သ​တည်း။ ထို​ဗျာ​ဒိတ်​တော်​ကား၊
  gng-NT: 'U tien'' nnɔ ŋɔ *Uwien ya ñɔbonsɔknl Esayi là len'' nà nnɔ nɛ̀ ń tien
    nɛ. U là len'' ki ye Uwien ye:'
  cbi-NTPO: 'Tsaaren entsaa puimiya Diosa'' mitya pamu ruku Isaías naatimuwaañuba
    tsaa puinaa tsaimi, entsandimuwaañu:'
  ikk-NT: Ọnwan wụ igi mẹzu ihiẹn Osolobuẹ gi onyẹ-amụma wụ Azaya ku, sị,
  leu-leu: 'A kuus malaan talo ferawaian sina Piran la ngusu Aisaia, a mataa ina kuus
    fatuxai, i taa savat la matavas:'
  maz-NT: 'Nguec''ua ya ma sädä o̱ jña Mizhocjimi c''ü vi mama c''e profeta Isaías:'
