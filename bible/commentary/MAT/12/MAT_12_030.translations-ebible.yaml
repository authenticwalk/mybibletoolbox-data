  bus-bus: Gbɛ̃ kɛ̀ dɛ ma gbɛ̃ ũroo nɛ́ ma ibɛɛmɛ. Gbɛ̃ kɛ̀ èe pↄ́ kaakↄ̃amaoroo
    e fãakↄ̃amɛ.
  gub-BL: Aze awa nuiko kwaw hemyrypar romo a'e nehe, heàmàtyry'ymar romo hekon a'e
    nehe. Aze awa nahepytywà kwaw poromono'og mehe a'e nehe, azeharomoete upurumuhàmuhàz
    iko ihewi a'e nehe.
  imo-imo: Na naa lipe tapondoromo imbomuni na kinye opa pule toromo. Imbo teni na
    lipe tapondopa kongi sipsipima tukundo naa ltimo imbomuni kongi sipsipima topa
    makoropa mundurumo.
  boj-boj: “Tamo bei na e beterbqasai di a na e jeutbqas. Tamo bei a e ombla wauqasai
    di a na ijo wau ugetetbqas.
  eng-DRA: 'He that is not with me, is against me: and he that gathereth not with
    me, scattereth.'
  knf-knf: « Anwooŋ aanwo na nji aşoorën, anwooŋ aankţonkrën na nji agar.
  san-KHM: យះ កឝ្ចិត៑ មម ស្វបក្ឞីយោ នហិ ស វិបក្ឞីយ អាស្តេ, យឝ្ច មយា សាកំ ន សំគ្ឫហ្លាតិ,
    ស វិកិរតិ។
  arn-NT: “Tañi kellunienoetew, fey engün ta kayñetunieenew. Ka tati küdawnolu ñi
    küpalafiel ti pu che, fey ta püntünentukefi ti pu che iñche mew.
  zas-NT: ’Bén ad zaꞌt con naj, zaꞌman contr naj. Guiáad bén ad rutoꞌpt bejn par naj,
    rtieꞌchaman laa reeman.
  ken-NT: Yɛ̌ agha anɛ ápú nɛ mɛ, achí chí mǔmpap awa. Nɛ yɛ agha anɛ ápú kwak
    mɛ mɛnyokoti bho, ǎtàkátak.
