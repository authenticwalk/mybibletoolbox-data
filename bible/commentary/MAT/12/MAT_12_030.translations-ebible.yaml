verse: MAT.012.030
translations:
  kpx-kpx: “Ata oleuoleu di tedahoholimale keau di aiohavomale ataeabulike. Isi ata
    oleuoleu di ata maleveveve kemo di tedahoholimale keau ata kebia nunuvema.
  okv-H: Eto ke be amo embo amuna namoga kajuae aisuja amo nau kitoho aisuja eto nei
    o togo jigari embo namoga pure aisora rate namoga pure ae embomeni amo kitoho
    eto o ujekari embomeni pere ra.
  tbo-tbo: ‘Iyai ega tau miteu yaka tauna e igawiyeu. Ma iyai ega tau miteu to nugoemota
    yaka tauna tu’mnoha.
  mal-C: “എന്നെ അനുകൂലിക്കാത്തവർ എന്നെ പ്രതിരോധിക്കുന്നു; എന്നോടുകൂടെ ജനത്തെ ചേർക്കാത്തയാൾ
    വാസ്തവത്തിൽ അവരെ ചിതറിക്കുകയാണ്.
  grc-SR: Ὁ μὴ ὢν μετ᾽ ἐμοῦ, κατ᾽ ἐμοῦ ἐστιν, καὶ ὁ μὴ συνάγων μετ᾽ ἐμοῦ, σκορπίζει.
  bgc-bgc: “जो मेरै गेल्या न्ही वो मेरै बिरोध म्ह सै, अर जो मेरै गेल्या न्ही कठ्ठा
    करदा, वो खिंडावै सै।
  khz-khz: Rai na au ati eveakavakuna, ia na au erugakuna, e rai au goti ati gatao-kouna,
    talimana ekala-lovolovona.
  deu-TKW: Wer nicht mit mir ist, der ist wider mich, und wer nicht mit mir sammelt,
    der zerstreuet.
  zsr-NT: ’Nu curún nedaꞌ tsazxö́n, rdáꞌbagaꞌ nedaꞌ, len nu curutúb tsazxö́n len nedaꞌ,
    ruslás nu naꞌ.
  lin-lin: Moto oyo azali elongo na Ngai te azali monguna na Ngai, mpe moto oyo asangisaka
    te elongo na Ngai apanzaka.
  hns-NT: Dje hamaar sanghe na hai, oe hamme rokaawe hai. Aisane dje hamaar sanghe
    bhera log ke ekattha na kare hai, oe oesabke bhagaawe hai.
  noa-E: 'Magua, mua mag chirʉm: Ar chi mʉ igar khaba sim wounan ichta dösãt igar
    sim; maimua Ẽwandam iek ʉ̈khapi awaag mʉ ipierr õor ãbamʉg jʉr phëba simuan waragta
    jʉr wërp simjö simgui ajim.'
  eng-EMTV: He who is not with Me is against Me, and he who does not gather with Me
    scatters.
  mib-NT: ’Te ñayuu tu íyó mánī jiín rí, núu súcuan te jíto uhū i ruhū. Te ñayuu tu
    nástútú jíín rí, núu súcuan te sa jéte núu i ñayuu vējicoo nuū rī.
  lif-NT2: “आत्तिन् इङ्‌गाॽनु थिक्‍हुप्‍पो होःप्‌खे़न् आदक्‍ले़ङ्‌वाओ वाॽ, हाःत्‍ले़
    इङ्‌गाॽनु मे़सुप्‍सुन् खे़ल्‍ले़ से़ःसुरो॥”
  xnj-xnj: “Mundu yeyoha mweanganilanda nene, akunibela, na mundu yeyoha mweangayola
    pamonga na nene, idandasa.
  mmx-mmx: Do taradi kopmen na xis esogo eburu minia, neni i munepen minia. La do
    tara kopmen nak lok tooro ia tip kup bubua ka laxasipsip, neni mo laradi ik sak
    teteles laxasipsip.
  cbr-NT: Ësaribi ca. Unían bërúanquin timëcëma 'aish ca aín 'aracacë ñuinacama tsuáquia.
    Usaribi oquin ca an 'ëmia sinánun uni 'aquincëma uni an 'ëmi sinánxma 'inun uni
    'imia.
  tee-NT: 'Chai tailhi''alh ixchivinti ju Jesús. Naulh: ―Pus ju jantu quint''a''anta
    yuchi ju quint''alaxcai junita. Chai ju jantu qui''aktaijui ixmak''aixt''ok''a
    ju lapanacni ju aquintalhilaca''anach pus va asastucnun.'
  eng-LSV: He who is not with Me is against Me, and he who is not gathering with Me,
    scatters.
  cak-NT: Jun ri man wiq'uin ta ren nisamaj-wi, xa chuij ren nisamaj-wi. Y jun ri
    man nito'n ta wichi, xa jari' ri niyuju ronojel ri yenben ren.
  pah-NT: —Kiroki ga ndajirepygi – gaha ji movahĩ, ei Jesus'ga. Kiroki ga nomono'og̃i
    ji pavẽi – gaha ombokwaki'o. A'ea Jesus'ga ei ga nombojikogukari g̃a ji rehe javo.
  sja-NT: ’Eperã mɨ eere bɨ-e pɨrã, mɨ k'ĩra unuamaa iru bɨ. Ichiaba mɨ k'aripa-e
    bɨ pɨrã awaraarã Tachi Ak'õre jua ek'ari p'anapataadamerã, eperãarã ãyaa pëipari
    mɨ ik'aawaapa.
  xed-xed: «Mndu kul haɗ mista ɗa ná, ghuma ɗa tsa mndu ya. Mndu kul haɗ ta katihata
    nda tskanata guli ná, kwizidiŋtá ŋa tsa mndu ya ta kwizay.
  mks-NT: ʼNdá na̱ co̱ó cua̱ha̱n xoo i̱, cúú ná na̱ co̱ cúní ye̱he̱. Jáchi̱ ndá na̱
    co̱ chíndeé ye̱he̱ xi̱hín ña̱ cája i̱, cúú ná na̱ sájí nuu nu̱ú i̱.
  gfk-S: “Be tikenong paile nugu harwis ie, i malok tagu. Ma be tikenong paile harahut
    iou, i hagae iou.
  bmu-bmu: “Kunŋan nömbuk qahö maljawi, yaŋön mönö qetal niŋgimakza. Kunŋan ambazip
    nöŋgö qetne tokomegöra qahö öröm eŋgimakzawi, yaŋön mönö mendeŋ eŋgimakza.
  dgz-dgz: Iesu sia wan, “Waenapan da da me imua inanap ya wandiniwa, orup ame tandayat
    nimanegen taiwan. Amba sia orup da ya tananegen nao ya tainiwa, ame ne nao nega
    wa koeragamiwan.
  eng-GNV: 'He that is not with me, is against me: and he that gathereth not with
    me, scattereth.'
  zaa-NT: Nu labí du lani inte' nna, contra la inte' duą. Ą'hua nu labí rutuppą lani
    inte' nna, runìttilo lą́.
  eng-WEBSTER: He that is not with me, is against me; and he that gathereth not with
    me, scattereth abroad.
  guh-guh: ’Pajivi apo neyavenonaeyacaetuatsi jivi Diosojavabelia, bajarapajivi betajavajabitsaëjivi.
    Tsipaji apo taneyavenonaeyacaetuatsixae, jivi nevecuanacayajata Dioso picani pejumecovënëtsiviminexa.
  bon-bon: Laati te cäme biname lica gyene, tabe cebine näcisärmutuge. Laati te cäme
    bau me lica taabasecretnimuge, tabe yaaplidnäremuge.
  nhw-BL: “Se masehuali catli amo itztoc nohuaya, itztoc nocualancaitaca. Catli amo
    nechpalehuía para niquinnotzas masehualme campa naya, quinsemana catli hualahuij
    nohuaya.
  swh-ONEN: “Mtu asiyekuwa pamoja nami yu kinyume nami, na mtu ambaye hakusanyi pamoja
    nami, hutawanya.
  wbi-wbi: “Umuunhu juno naali lubela lwango, ujuo mulugu gwango. Kange juno naikong'hania
    avaanhu avaanhu palikimo nuune. ujuo ipalasnia.
  bba-bba: Wi u kun sɑ̃ɑ nɛɡii u kɑ mɑn yibɛrɛ tɛɛru nɛniwɑ. Mɑ wi u ku rɑ ɡɑ̃ɑnu
    mɛnnɛ kɑ nɛ sɑnnu u rɑ ni yɑrinɑsiewɑ.
  eng-KJVCPB: He that is not with me is against me; and he that gathereth not with
    me scattereth abroad.
  kgk-NT: 'Upéi he''i jevy: —Xe ndive omba''apo e''ỹ va''e, ojoko xe rembiapo. Xe
    renda-py ogwenogwa''ẽ e''ỹ va''e, xe renda-gwi omondo mombyry omosarambi-vy, he''i
    ójehe ndaija''éi-gwi Satanás.'
  waj-waj: 'Yisuuva itaa kua kiaa kioo tunoo: Gioonna kiaapu voovoono hama niiyara
    mmuduuya ruaivoono inna ni nnammutuaavai. Gioonna kiaapu voovoono hama ni tasipama
    mmoori varaivoono ni mmooriivaa tuayanna ruaivai.'
  cpy-cpy: Tema ikaatzi kaari aapatziyanari naaka, riitaki kijaneentanari. Ikaatzi
    kaari amitako-tanari rowita-kotena, reewana-takota-tyaana.
  ekk-PKP: 'Kes ei ole minuga, on minu vastu, ja need, kes ei kogu koos minuga, teevad
    vastupidist: nad puistavad laiali.'
  mpx-mpx: “Henala nige i miminaa eliyau, iya o topihigelgel. Henala ebo nige alou
    ha gogogon pahipahi, iya tolopetaki.
  wbp-wbp: Ngula-jangkaju, Jijaji-jana wangkaja, “Ngana-puka ngula-ka nyina ngaju-wangu,
    ngulaju kaju ngajuku jangkardu nyinami. Manu nganangku-puka ngula kajana yapa
    ngaju-kurra-maninja-wangurlu mardarni, kujarluju kaju ngajukuju yapa panuju jurnta
    mardarni.
  luo-luo: “Ngʼat ma ok ni koda kedo koda, kendo ngʼat ma ok konya choko ji, keyo
    ji.
  nhe-NT: “Se tlacatl tlen ax itztoc nohuaya, itztoc nocualancaitaca. Tlen ax nechpalehuía
    para niquinnotzas tlacame campa na, quinsemana tlen hualahuij nohuaya.
  aii-aii: ”ܡ̇ܢ ܕܠܹܐ ܝܠܹܗ ܥܲܡܝܼ، ܠܕܲܠܩܘܼܒ݂ܠܝܼ ܝܠܹܗ، ܘܡ̇ܢ ܕܠܵܐ ܟܲܦܸܫ ܥܲܡܝܼ، ܒܸܬ ܒܲܪܒܸܙ.
  esk-NT: Iñuk piqatauŋitchuaq uvamni akikŋautiruq uvamnun, suli iñuk katitchiqatauŋitchuaq
    siamitchił̣hiñaqtuq.
  msb-msb: Nagpadayon si Jesus, “Kaya mga kontra gayod sa akon an dili nakiupod sa
    akon kag nagaburulag lugod an dili nagabulig sa akon magtipon.
  cpa-NT: ’Ju³ná³ hein² dsa² tsa¹hiúg³ quianh¹³ jní², dsa² héi² lán¹² dsa² hiag¹³.
    Ju³ná³ hein² dsa² tsa¹mi³hag¹³ hi² li¹quianh¹³ jní² dsa², dsa² héi² jmo¹² dsø²lé²
    dsa² juu¹² siíh².
  dso-dso: ଜେ ମର୍‌ ବାଟେ ନ ରଏ, ବାଇଦରେ ସେ ମର୍‌ ବିରୁଦେ ଆଚେ । ଆରି ଜେ ମର୍‌ ସଙ୍ଗ୍‌ ମିସିକରି
    ନ ଟୁଲିଆଏ, ସେ ବିଚିଦେଲାନି ।
  meu-meu: Egu ai se taomu tauna ese e laogu ahumu; bona lau ida asia gogomu tauna
    ese e ḡiḡi rohorohomu.
  yva-NT: Are pirati tavondijo Rinai ramu, opamo be marovave Rinai. Are pirati po
    anakere raijaro inatavone jewen, opamo po Sya anakere ransosobe.
  dgc-dgc: “Tu éwan kampi diyakén,” kagi ni Jesus, “éy kontara diyakén. Ey tu éwan
    tumulung diyakén a méngidulug ta tolay, éy nangangahulugen éy paadeyoén na du
    tolay diyakén.
  zpm-NT: Teḻ meṉdoxa rlëënie ma naa, ni naṉle to gaṉle zha ne rlëë lo ne, gacnied
    zho ne.
  hix-NT: Àsok hana manatxow ha, kekon xarha tà. Rakoro àtohra oyehtokonye, roxanhàn
    me rma manatxow hamà. Rohyaka toto komo yokhàra oyehtokonye, rohyaye maryatxow
    hamà, kekon hatà, Txesusu, àwyanye.
  sim-sim: Ji misi, ma or anhi mak nawa ambu ondo wutari anhi lira. Uhu ma ol an nga
    lerawun ni lawa ambu ondo olmu lerawu anhin kavak nakwak unduwa.
  npi-ULB: जो मसित छैन ऊ मेरो विरुद्धमा हुन्छ, अनि जसले मसित बटुल्दैन उसले छरपष्‍ट
    पार्छ ।
  cgc-cgc: Ambal pa Jesus, “Daw kino na ula gatabang ki yaken ta ake na ubra, kanen
    gakuntra ki yaken na paryo kanen ta ittaw na imbis na mabang ta pagtipon ta mga
    karniro, gatabog ki danen na magpadyo.
  tim-tim: Akto aregât siâ maktere nâŋgâŋet. Luâk âmbâle siâŋe gala bo akniŋmapŋe
    âmâ gasa akniŋmap. Akto siâŋe âi mendere bo tân nugumapŋe nugum pan nekbiapgât
    dop aktâp.
  yor-yor: “Ẹni tí kò bá wà pẹ̀lú mi, òun lòdì sí mi, ẹni tí kò bá mi kójọpọ̀ ń fọ́nká.
  wos-wos: Wuni wali jémba yahafi yakwa du takwa di wuna mama di. Wuni du takwaré
    hérawuka di wuni wali di té. Wuni wali sékéré hérahafi yakwa du di wuna du takwaré
    héle nambwe yakindaka di yi.”
  emp-NTPO: Ab̶aʌda mʌ̃are b̶ʌẽ́bʌrʌ mʌ̃ ume dji quĩrũa. Ab̶aʌba mʌ̃ ume ẽberãrãda
    Ãcõrẽmaa eneẽ́bʌrʌ ãyã jʌrecuabaria.
  eng-F35: “He who is not with me is against me, and he who does not gather with me
    scatters.
  ind-ind: “Siapa saja yang tidak berpihak kepada-Ku, berarti dia memusuhi-Ku. Dan
    siapa yang tidak membantu menggembalakan kawanan domba, berarti dia mencerai-beraikan.
  pes-OPCB: «هر که با من نباشد، بر ضد من است، و هر که با من کار نکند، در واقع علیه
    من کار می‌کند.
  mpt-mpt: Nakae waneta ne mo daanemin blim kene mole e ne makaabe. Ne nakai dleb
    met tenia Gode mitem kalin nakabe. Nakae waneta ne mo daanemin blim kene mole
    e makob naka make nakai fotebene unaniba Gode deiba unomabib inaminobe.
  bla-bla: 'Annŏk'' nikŭt''taispiimmokŏk, nikŏttum''a: annŏk'' nikŭttaupokomoawk''iakimauŏk
    auanit''apiksĭstŭkkiu.'
  ssx-ssx: Mandali epi a꞉nda꞉ yaeki na haya꞉ka꞉na꞉ta꞉ kota꞉ koto somema꞉ta꞉ I̱ pa꞉ta꞉
    a꞉nda꞉ lita꞉la꞉me. Kutaa make mandali epima꞉ I̱ tapu na mombelea꞉ka꞉na꞉ta꞉ kota꞉
    koto somema꞉ta꞉ hoela꞉ lita꞉la꞉me.
  mkl-mkl: Inɛ iyi kù jɛ tom, mbɛɛm nii. Inɛ iyi kù wɑɑ bɑm ku tɔtɔɔ, wɑ fɑnɡɑɑɛi.
  gaq-gaq: ଜା ନେଙ୍ଗ୍ ପାକା ଣ୍ଡୁ ମେଁ ସତ୍‍ରେ ନେଙ୍ଗ୍ ବିରଦ୍‌ରେ ଲେଃକେ । ଜା ନେଙ୍ଗ୍‍ ଏତେ କୁଡ଼େଚେ
    ଆରାଃସିଂ ମେଁ ସତ୍ ଜଗ୍‌ତ୍ଲାଗ୍ ଡିଙ୍ଗ୍‌କେ ।
  gof-RNT: “Taara gidonnay oonikka taara eqettees; qassi taara issife shiishonna ubbay
    laallees.
  unx-unx: “ଜେତାଏ ଆଇଁୟାଃଲଃ ବାଙ୍ଗାଇନିଃ, ଆଇଁୟାଃ ବିରୁଧ୍‌ରେ ମେନାଇୟା ଆଡଃ ଜେତାଏ ଆଇଁୟାଃଲଃ
    କାଏ ହୁଣ୍ଡିନିଃ ଛିତିବିତିୟଃଆଏ ।
  gah-gah: 'Loko loake makó láa loko limó: Makó keza nene nenikutí ve minamitamó nene
    není gala ve minanigave. Ve makó keza nilími vatí iki vegená kilími nupa amitamó
    nenete kilími hutilí iaká niamó geleneive.'
  lcm-lcm: Ninia parik kapa tung ve nau, nang palau kapo tu talang iau. Na ninia parik
    kapa sosongo aiton ve nau, nang palau kapo musa suai.
  aer-aer: Jesus awethe angkeke, “Tyerrtye apeke atyengenge apurte urrkapetyakenhe,
    re arrentye Satan-kenhe-arle, atyenge ahele-irremele. Re apeke tyerrtye areye
    Ngkarte-werne akngetye-alpetyakenhe, kele re itnenhe aterele-anthemele atyenge-ketyenge
    aywepemele.
  qvc-NT: 'Jisusqam nirqambis: —Chay mana yanapawaqqam kuntrawaykan. Chaymi mana yanapawanchu,
    runakunata, warmikunata tandanaypaqqa. Ashwanmi tandashqaykunataqa shikwaykan.'
  tgl-ULB: Ang sinuman na hindi kasapi ko ay laban sa akin, at sino man ang hindi
    nagtitipong kasama ko ay nagkakalat.
  cbs-NT: Jaskaken tsuabunda ea jaibuwama ea nemamisbuki. Ja inun, tsuabunda yuda
    betsabu ea chibanmama jau ea ikunwanyamanunbun jatu nemamisbuki, jamakidi shinanmakinan.
  xtm-NTPP: ’Chukan kúu ja nú na in ñatuu iyo ji'in sa chi ñatuu kúnimani i nuu sa,
    te nú na in ñatuu ndáxtutu ji'in sa, chi su'va jatenuu i.
  nnq-nnq: Mundu jwajwoa jwanganonda nenga, angana nenga, na jwajoa jwangakongola
    pamwe na nenga, atenda kuambugana.
  bao-NT: Yʉ mena ca niitigʉa, yʉre ca junagʉ niimi. Yʉ mena ca jee neotigʉa, no ca
    boorora ca dee batecãgʉ niimi.
  san-ORI: ଯଃ କଶ୍ଚିତ୍ ମମ ସ୍ୱପକ୍ଷୀଯୋ ନହି ସ ୱିପକ୍ଷୀଯ ଆସ୍ତେ, ଯଶ୍ଚ ମଯା ସାକଂ ନ ସଂଗୃହ୍ଲାତି,
    ସ ୱିକିରତି|
  huv-NT: ’Jangantanej leaw ngo mandüüb xic, ajcüy majaw xic. Jangantanej leaw ngo
    mambeol xic wüx leaw teanaxejneng, aag ayaj teamawiich ninguiün.
  otn-NT: Nu̱ ra̱ ja̱'i̱ hi̱ngui̱ nne ngue ma̱ n'yo'be, guehna̱ ra̱ ja̱'i̱ rá̱ n'youi
    ma̱ nsʉi'be na̱. Nu̱ ra̱ ja̱'i̱ hi̱ngui̱ fäxqui ngue ga̱ ør'be ra̱ 'bɛfi, guehna̱
    ra̱ ja̱'i̱ di ts'onnga̱tho ma̱ 'bɛfi na̱.
  nop-nop: Nebek niŋ menot mu tinamulak adi mik tinamulak, be nebek niŋdi mu nehitubu-lodaaŋ
    kwanaine kadokolak adi metamneye yehitubu-pupuhene tilak.
  obo-NT: Na mid ikahi mandon si Disas to, “Iddos ahad ondoy no diid poomig koddi,
    id supak en koddi. Woy dos diid tavang koddi nod limud to mgo minuvu to Monama,
    od podsuwoy kandan.
  cak-ENT: Jun c'a ri man viq'uin tüj yin nsamüj-vi, xa chuvij c'a yin nsamüj-vi.
    Y achique ri man nto'on tüj vichin, xa jari' ri niyojon ronojel ri nyenbün yin.
  lif-NT: “ᤀᤠᤳᤋᤡᤴ ᤀᤡᤱᤃᤠ᤹ᤏᤢ ᤌᤡᤰᤜᤢᤵᤐᤥ ᤜᤥ᤺ᤵ ᤂᤧᤴ ᤀᤠᤍᤰᤗᤧᤱᤘᤠᤀᤥ ᤘᤠ᤹. ᤜᤠ᤺ᤳᤗᤧ ᤀᤡᤱᤃᤠ᤹ᤏᤢ ᤔᤧᤛᤢᤵᤛᤢᤴ
    ᤂᤧᤸᤗᤧ ᤛᤧ᤺ᤛᤢᤖᤥ॥”
  mie-NT: De nchivī jāá nduú íyó mānī jíín nī, túsaá de jínī ūhvī ji nduhū. De nchivī
    jāá nduú nástútú jíín nī, túsaá de sa scútē nuu ji nchivī jā váji nūū ni.
