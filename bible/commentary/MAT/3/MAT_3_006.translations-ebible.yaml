    turrü au manu sapoco nürirri Jordán.
  aia-aia: '''anai ha''arangasi''i ora-ora''a adaa''i ma bwareomaearaau na''i wai
    Jodan.'
  srp-1865: I on ih kršæavaše u Jordanu, i ispovijedahu grijehe svoje.
  agt-agt: A dana nebosag da ya liwat da kiden tentu, kapye na kid zinigut ta karayanen.
  lug-lug: N’ababatiza mu mugga Yoludaani, nga baatula ebibi byabwe.
