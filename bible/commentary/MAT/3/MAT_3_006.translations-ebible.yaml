    kamiwen.
  poi-NT: Jém pɨxiñt́am iŋmadayyajpa Dios it́áŋca iga agui imalwatne. Ocmɨ jém Xiwan
    icchiŋpa jém río de Jordán.
  wuv-wuv: Rona warefania ei hafelo'aa ro'odu ma ina pudugufinaa ro'odu laloo fei
    Ranu Jordan.
  quf-NT: Chaymi Juan yaĉhachikutin uyakurqa uchanllapapaq kwintata qukar, Tayta Dyus
    llakipamayllapa nitin, Shutichikuq Juanqa chay riyu Jordanpi shutichiran.
  yuw-yuw: turongono yong tabung. Ihoroc tuya Jöntho yu Yodan yamucdec yamuc gung
    imogoc.
  hus-NT-1971: U pujayabchic taja’ c’al a Juan ti al am pulic itse’ Jordán jitats
