    lowpway.
  tvk-tvk: E melele xa lapusi, labit rerat tesaen nae xil mini, e Sion baptaes ni
    xil e Oeisal Sodan.
  prf-NT: Impahayag di en kasalanan di hidi sakay bininyagan hidi ni Juan ten dinom
    ti Jordan.
  auy-auy: miwítí sáwí-awauma kufíyúwana Yóni Yóndani-nompimba nombá maitínkaraiye.
  tbg-tbg: vika nái qora kaiqa varora tiva qovaraiqamake vauvaro Ioniva Iotani Namariqi
    vaiharo vika namari nimi vaura.
  hub-NT: Nu chicham jintiamun antukar, nitasha tunau takatairi ainan “Yuusa tsagkurturta”
