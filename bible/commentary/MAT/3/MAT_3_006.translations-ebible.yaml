verse: MAT.003.006
translations:
  kpx-kpx: Loholiale abu vaveve toela louge Dioniu Diodani emo babatisogevenu.
  okv-H: Amiga tapa John ta degi puvutuhore enana ta ari sasapura harikihore John
    na umo Jordan ai ta bapataito ere uahija.
  tbo-tbo: po hai apapoe hi bahena geletehi ma Yoni i bapatisohi goila Yodani uyahina.
  mal-C: തങ്ങളുടെ പാപങ്ങൾ ഏറ്റുപറഞ്ഞവരെ അദ്ദേഹം യോർദാൻനദിയിൽ സ്നാനപ്പെടുത്തി.
  grc-SR: καὶ ἐβαπτίζοντο ἐν τῷ Ἰορδάνῃ ⸆ ὑπ᾽ αὐτοῦ, ἐξομολογούμενοι τὰς ἁμαρτίας
    αὐτῶν.
  bgc-bgc: उन सारया नै अपणे-अपणे पापां नै मानकै यरदन नदी म्ह उसतै बपतिस्मा लिया।
  khz-khz: Geria rakava gekilagi-matagairawai vou, ebapatisorawai Ioridana wainai.
  deu-TKW: und ließen sich im Jordanfluß von ihm taufen, indem sie ihre Sünden bekannten.
  zsr-NT: Catiꞌ gulaxóalëpëꞌ dul‑laꞌ nabágaꞌquëꞌ, Juan naꞌ buquilëꞌ lequëꞌ nis lu
    yegu Jordán naꞌ.
  lin-lin: bazalaki kotubela masumu na bango, mpe ye, azalaki kobatisa bango na ebale
    Yordani.
  hns-NT: 'Aur oesab okar baat maanke bolies kie: „Hamlog paapie baatie.” Aur oelog
    apane ke Jordaan nadie me Johaanas se dopoe karwaais.'
  noa-E: Mag bëewia amach pekau Ẽwandamag chugpaapi jëeubaawai ichdëu am pör choopʉ̈imaajeejim
    aajem, Jordán ee.
  eng-EMTV: and they were being baptized by him in the Jordan, confessing their sins.
  mib-NT: Te ni canacani ndaā i cuēchi i nuū Yaā Dios, te ni scuándute de i ini yūte
    Jordán.
  lif-NT2: मे़द्‌ये़आङ् इङ्‌गाॽ लायोबाआरो मे़बाःत्तुर यर्दन यङ्‌घङ्‌ङो खुने़ॽलाम्
    बप्‍तिस्‍मा मे़बोःक्‍खे़रो॥
  xnj-xnj: Vakagajova hotohoto gevambudili Chapanga. Namwene avabatizi mumfuleni Yoludani.
  mmx-mmx: Diga tong asu leveloklok kakapmek atdi la ne Jon ga sep susu nedi ro at
    ladan sen Joridan.
  cbr-NT: Cuanxúan atun 'uchacama chiquinatia ca Juanën Jordán bacanuxun nashimiacëxa.
  tee-NT: Chai ju Xivan ix'amakpaxai ju laxak'ai xcan Jordán acsni ixtanajun ni catamacona'
    ju ix'alactu'unti'an.
  eng-LSV: and they were immersed in the Jordan by him, confessing their sins.
  cak-NT: y ye'an-e bautizar roma raja' chiri' pa rakan-ya' Jordán. Y can yequik'alajij
    quimac chech ri Juan Bautista.
  pah-NT: Ahe renduvame g̃a nhimombe'ukatui Tupana'ga pe jite'varuhu ji javo opohia
    jugwi. A'ero jate João Batistava'ea g̃a mobatizai rio Jordão pype.
  sja-NT: Tachi Ak'õremaa chupɨria iidi chejida ãchia p'ek'au k'achia oopatap'edaa
    k'aurepa. Mãpai Juanpa ãchi poro choo wãpachi Jordán to jãde.
  xed-xed: Ka manigiŋtá həŋ ta dmakuha taŋ, ka maganaftá tsi ta batem ta həŋ ma ghwa
    Zurdeŋ.
  mks-NT: Ta tá na̱na̱hma̱ na̱ cua̱chi na nu̱ Ndióxi̱ já na̱jácandúta̱ Juan na̱ ini
    yu̱ta Jordán.
  gfk-S: Di git hapuasne ira nudi sana tintalen, io namur Jon git baptais di tano
    taho Ioridan.
  bmu-bmu: Kaba kaŋgota siŋgisöndokŋini jim miwikŋaigetka Jonöŋ i Jordan o töwatŋe
    o melun mem eŋgiyök.
  dgz-dgz: Mu da da koewa muga vesiwanumune nagirewa kaum Diodan gapan dup iamuiwandin.
  eng-GNV: And they were baptized of him in Iordan, confessing their sinnes.
  zaa-NT: Juan nna beni bi cą bautizar le' yò Jordán porqui'ni beni cą reconocer ca
    tul·la' qui' quį.
  eng-WEBSTER: And were baptized by him in Jordan, confessing their sins.
  guh-guh: Nexata bajarapamonae pibisiacuene pexanaejavami, rovialia Diosojavabelia
    navecuapaebapona. Nexata bajarapamonae Juan bautisabapona Jordán meneta.
  bon-bon: Tabe piba teebibine niiye ca jicisäjemige Yoridana baduge cabu, teepi liba
    teeme niiya mule bine jewabudnäjimisi.
  nhw-BL: Huan nochi quipohuiliyayaj Toteco Dios inintlajtlacolhua, huan huajca Juan
    quincuaaltiyaya ipan hueyatl Jordán.
  swh-ONEN: Nao wakaziungama dhambi zao, akawabatiza katika Mto Yordani.
  wbi-wbi: na kulaata inyivi saave. Neke uYohani akavofughagha mu kikoghaikya Yolidani.
  bba-bba: Bɑ ben torɑnu tuubɑ kuɑ mɑ u bu bɑtɛmu kuɑ dɑɑ te bɑ mɔ̀ Yuudɛniɔ.
  eng-KJVCPB: and were baptized of him in Jordan, confessing their sins.
  kgk-NT: 'Ogwahẽ ramo henda-py, peteĩ teĩ onhemombe''u João-pe gwembiapo vaikwe-rehe:
    “Amboasy-ma xe rembiapo vaikwe” peteĩ teĩ onhemombe''u ramo, omongarai-ma íxupe.
    Jordão ysyry-py oporomongarai oiko-vy.'
  waj-waj: ngiari mminnamminnaa maisaiyauvaa Anutuuqaa kiaa kookieema kiooduu nnoori
    Yorotaanaivakidiri Yuvuaano iya apiravai.
  cpy-cpy: Ikamantakoyitapaakiro okaatzi rantakiri karipero-yitatsiri, rootaki romitsiryaatantakariri
    Juan irika-paeni iroka eni Pareenkaarini.
  ekk-PKP: nad ristiti Jordani jões ning nad tunnistasid avalikult oma patte.
  mpx-mpx: Wali gegi hi wasaan inoke i pababitaisol wewel Yolidani elana.
  wbp-wbp: Ngulalpalurla Jaanukuju wangkaja, “Kurnta-jarri karnalu-nyanu maju panu,
    manu mari-jarri karnalu-nyanu yungurnalu yalala-yirrarni Kaatu.” Ngula-jangka,
    ngapangkalku-jana papitaji-manu karru wiringka yirdingkaju Jurdunurla.
  luo-luo: Kane gihulo richogi, ne obatisogi e Aora Jordan.
  nhe-NT: Huan nochi quipohuiliyayaj Toteco Dios inintlajtlacolhua, huan huajca Juan
    quincuaaltiyaya ipan atemitl Jordán.
  aii-aii: ܘܦܵܝܫܝܼ ܗܘܵܘ ܡܘܼܥܡܸܕܹܐ ܒܝܼܹܗ ܓܵܘ ܢܲܗܪܵܐ ܕܝܘܿܪܕܢܵܢ، ܟܲܕ ܡܵܘܕܘܼܝܹܐ ܒܚܛܝܼܵܬܵܝ̈ܗ‌ܝ.
  esk-NT: Iñuich quliaġiniġaich killuqsautitiŋ aasiiñ John-ŋum paptaaġniġai kuuŋani
    Jordan-ŋum.
  msb-msb: Didto sa suba san Jordan ginbunyagan niya sinda na nagaako san inda kasalan.
  cpa-NT: Ca¹tiog¹²dsa dsǿg³dsa. Jøng² ca¹jŋó²dsa jmøi² ca¹chiag¹ Juan chi²jmøi² Jordán.
  dso-dso: ଆରି ନିଜର୍‌ ନିଜର୍‌ ପାପ୍‌ କଲାଟା ମାନିଅଇକରି ଜଅନର୍‌ ଟାନେ ଜାଇ ଜର୍‌ଦନ୍‌ ଗାଡେ ଡୁବନ୍‌
    ନେଇତେ ରଇଲାଇ ।
  meu-meu: edia dika e gwaurai hedinaraiva. Bena ia ese Ioridane sinavaina ai e bapalisodiava.
  yva-NT: Wo awa ayao kakaije raura Amisye ai umba Yohanes po maugasyo kuvuni no mana
    Yordan rai.
  dgc-dgc: Ey nipagtapat de i étanan a kasalanan de, a tulos bininyagen side ni Juan
    ta dinuma na Hordan.
  zpm-NT: Grë zha ne rxobdoḻ grëse xtoḻ zho, dzigo rchoobnis me zho ro guiubee co.
  hix-NT: Nataymompetxkon hatà, àwya, tuna kwaka. Xoknaw kwaka ryhe nataymomyatxkon
    hatà. Tataymomnàtokonye rma, noskarymetxkon hatà. Tanhànàthàyamo yokarymetxkon
    hatà.
  sim-sim: Li raha kavakava li undarin kormbak li sawerik fa Jordanik lirin ormu tolofalera.
  npi-ULB: तिनीहरूले आ-आफ्ना पाप स्वीकार गर्दै यर्दन नदीमा बप्‍तिस्मा लिए ।
  cgc-cgc: Gaamin danen an ta iran na mga sala daw pabautismuan din danen an naan
    ta Suba Jordan.
  tim-tim: Mendugu akmâ tatmâ yeŋaet agak memeyeŋe bâleŋe are makmâ miawakmâ panbiâ
    meyekmâ Yodaŋ tuân meyekmâ gem tu puliyekminep.
  yor-yor: Wọ́n ń jẹ́wọ́ ẹ̀ṣẹ̀ wọn, a sì ń bamitiisi wọn ní ọ̀dọ̀ rẹ̀ ní odò Jordani.
  wos-wos: Ye di hurundan haraki saraki sémbutka hélék yata wandaka dé diré Godna
    ximbu guré husanda, Jordan xérimbu.
  emp-NTPO: Ãdjia cadjirua oped̶ad̶ada idji quĩrãpita ebud̶a jarabadjid̶aa. Maʌ̃be
    Juaʌ̃ba ãdjirãra Jordaʌ̃ dod̶e borocuebadjia.
  eng-F35: and were being baptized by him in the Jordan, confessing their sins.
  ind-ind: Waktu Yohanes menyampaikan ajarannya, banyak orang mengakui dosa-dosa mereka,
    lalu Yohanes membaptis mereka di sungai itu.
  pes-OPCB: آنان به گناهان خود اعتراف کرده، در رود اردن از او تعمید می‌گرفتند.
  mpt-mpt: elekiem olokiem i hengmino omkeimabiba Yone aaye Yodane fuaye monsebe.
  bla-bla: Ki nie'tŭktai Jordan (an'istop), otsĭt'ŭstapinopiax, ki otsauum'itsitappiisuĕsts
    aiinŭp'anĭstomiauĕsts.
  ssx-ssx: Kutupata꞉ mo wanda꞉halima꞉ ika꞉ hoke haumanu ka꞉la꞉polo liaena꞉ ikita꞉
    Dionima꞉ mo Diodani ikali pa꞉ta꞉ bapitaisi peayekeme.
  mkl-mkl: À ce tuubɑi dulum du ŋɑ nɔ ɑ̀ jɔ̀ Zɑ̃ɑ í dɑsi ŋɑ inyi si idoi Zuudɛ̃ɛu.
  gaq-gaq: ମେଇଂ ନିଜର୍ ନିଜର୍‌ନେ ପାପ୍ ସିକାର୍ ଡିଙ୍ଗ୍‌ଚେ ଜହନ୍‌ନେବାନ୍ ଜର୍ଦନ୍‌ କେଣ୍ଡିଆନ୍ନିଆ
    ଡୁବନ୍ ଡୁଂଡ ଆର୍‌କେ ।
  gof-RNT: Bantta nagaraa paaxidi Yorddaanose Shaafan Yohaannisa kushen xammaqettosona.
  unx-unx: ଆଡଃ ଇନ୍‌କୁ ଆକଆଃ ପାପ୍‌କ ପାତିୟାର୍‌କେଦା, ଏନ୍ତେ ଇନିଃ ଯାର୍ଦାନ୍‌ ନାହିଁରେ ଇନ୍‌କୁକେ
    ବାପ୍ତିସ୍ମାକେଦ୍‌କଆ ।
  gah-gah: lihimáini li utó ikago, Zota nagamikú monó nagamí holoketamó.
  lcm-lcm: kimela mengen amalangas ta kari keve lau rikek, na kala asing tauia iria
    si sung ang e Iordanes.
  aer-aer: Re angkerlenge itne renhe awemele apure-irrerirreke, itne anteme ingkirreke
    ikwere akethe ilelheke arne akurne areye itne mpwaretyarte-arle. Re anteme aweke-arle-iperre
    itne ilelherlenge, re itnenhe kwatyeke akwerneke Jordan lhereke imerte itnenhe
    baptise-eme-ilemele.
  qvc-NT: Kanan achka uyaqkunaqam, chay Jwanda kriyishpa, Dyusman mañakurqan, uchangunata
    pirdunanambaq. Chaymi Jwanqa chay uchata dijaqkunata rriyu Jurdambi shutichiq.
  tgl-ULB: Binautismuhan niya sila sa Ilog ng Jordan habang sila ay nagpapahayag ng
    kanilang mga kasalanan.
  cbs-NT: jabun ikunwankin jatun chakabu Juanki chanikin jatun chakabu jenekatsi ikin
    shinan betsa waibu jawen unanti wakin Jordán jene anu Juanen jatu nashimapakeaya
  xtm-NTPP: Te ni ka yo ndaka'an, ni ka yo ndakachi i kuechi i ma nuu Su'si ma, te
    ni yo skuandute de i yute Jordán ma.
  nnq-nnq: Ngabalapanga mabaja gabe, na jwenio ngababatichanga mulukemba lwa Yolidani.
  bao-NT: Ñañarije cʉ̃ja ca tiiriquere cʉ̃ja ca wede ametʉenero, Juan pea dia Jordán'pʉ
    cʉ̃jare uwo coeupi.
  san-ORI: ସ୍ୱୀଯଂ ସ୍ୱୀଯଂ ଦୁରିତମ୍ ଅଙ୍ଗୀକୃତ୍ୟ ତସ୍ୟାଂ ଯର୍ଦ୍ଦନି ତେନ ମଜ୍ଜିତା ବଭୂୱୁଃ|
  huv-NT: Wüx tapiüngüw lango mandiümüw marangüw aaga ngo majneaj tarangüw, quiaj
    Juan tüüch nejiw yow tiül lam Jordán.
  otn-NT: Nu̱ya yø ja̱'i̱ bi̱ ma̱ ngue ja yø ts'oqui, guehya bi xixya̱bi̱ ra̱ Xuua
    p'ʉ ja ra̱ da̱the Jordán.
  nop-nop: Tiŋa kadakaniŋhik yofiyalu Jodan ime gineŋ Imeyout tiyemguk.
  obo-NT: Id ponudtuu ran no id sondit woy id tanan don sikandan to mgo saa ran, woy
    id poboutismu sikandan ki Juan diyot Oweg to Jordan.
  cak-ENT: Ri vinük ri' nyeban c'a e bautizar roma rija' chiri' pa rakün-ya' Jordán.
    Nyequik'alajrisaj-vi c'a ri quimac chuvüch ri Juan Bautista.
  lif-NT: ᤔᤧᤍᤩᤧᤀᤠᤱ ᤀᤡᤱᤃᤠ᤹ ᤗᤠᤕᤥᤒᤠᤀᤠᤖᤥ ᤔᤧᤒᤠ᤺ᤳᤋᤢᤖ ᤕᤷᤍᤏ ᤕᤱᤄᤱᤅᤥ ᤂᤢᤏᤧ᤹ᤗᤠᤶ ᤒᤵᤋᤡᤛ᤻ᤔᤠ ᤔᤧᤒᤥ᤺ᤰᤂᤧᤖᤥ॥
  mie-NT: De nī nacani ndaā ndá ji cuāchi ji nūū Yāā Dios, de nī scuénduté dē ji inī
    yūte Jordán.
  san-TIB: སྭཱིཡཾ སྭཱིཡཾ དུརིཏམ྄ ཨངྒཱིཀྲྀཏྱ ཏསྱཱཾ ཡརྡྡནི ཏེན མཛྫིཏཱ བབྷཱུཝུཿ།
  qve-NT: Hinaspan paykunaqa huchankuta willakuspanku Bautizaq Juanwan bautizachikuranku
    Jordán mayupi.
  pao-NT: Umu ka suda tu tumatugupu wahana yise mu nemawunidyakwe ka kaaheno meadabekwu
    mee tusooyugwese. Soo John yise ka Jordan mee naneadu hoo-kwi mu matzakadyakwe.
  cbu-NT: Tputssha Apanllee kuk mazinayarusin, yutaritshishimun mang' kapung mantsarangusin,
    Ashiriya, yutaritshishirinee izuuru kasachima, tárangana. Táyarusin, Wangarinsha
    tputsee Ortagush kung ichumarangiya, yuw tputs yutaritshishee kapeetamaam zandarangu
    anootsi.
  usa-usa: miráitata yemá yeqtí kúmiq-yataaqtaba wemmá timá ámewana Yóáanema Yótaa-nopi
    nommá péqyikaraiye.
  soy-soy: ɑpi yɛ piɑkópɛ yɑ́mnɛ ɑpi tíyɛsɛ uu Yuritɛɛ nkoi kɛ́mɛɛ míni pi wolɛ.
  hui-hui: Ibuwa tigua ko biyaru la pani hayagola Yonehanda Iba Yodanaha ti baboraya
    bini.
  amf-amf: Nivayse yisa seesonam kenin buuthenka, Wannis Yordaanoos baynte keam kida
    shive.
  quc-NNT: Aretaq xkiq'alajisaj ri ki mak, xb'an k'u ki qasna' rumal ri tat Juan pa
    ri nima' Jordán.
  dob-dob: ga ꞌidi bubuna toꞌumalina sisimanedi, ta ꞌenega ꞌigiebapitaisoedi bwasi
    Yolidani ꞌenaya.
  wrs-wrs: Yonmba elsus poswol velohvna Yotanpora, wo himba indkumbiva musera moakus
    uvna, kava sahoklal, kava doa indkoklava wuleihiv kavnamba.
  mca-mca: Pe' tetfeljiiji'm pe' ƚewuƚ'ets, ma' qa' ka' Juan qa nimpuujinji'ijji'ju'
    ha' haqqi' Jordán.
  tzo-TZC: Cꞌalal jamal ta xalic ti smulique, jech ti Juane ta xacꞌbe yichꞌ voꞌ tey
    ta ucꞌum Jordán.
  mya-mya: သူ​တို့​သည်​မိ​မိ​တို့​၏​အ​ပြစ်​များ​ကို​ဖော်​ပြ ဝန်​ခံ​ကြ​သ​ဖြင့် ယော​ဟန်​သည်​ယော်​ဒန်​မြစ်
    တွင်​သူ​တို့​အား​ဗတ္တိ​ဇံ​မင်္ဂ​လာ​ကို​ပေး​၏။
  gng-NT: ki kpiireh biʼbiɛre, nɛ u siih bɛ Uwien ya ñunm, Sudɛn ya kpenl ni.
  cbi-NTPO: Tsai' yala' ujcha' mitya veta' pensa demanguenmalaya, Juan yalanu, Jordán
    pisha mungaakaakemi.
  ikk-NT: Wẹ hụ e kupụha njọ wẹ, ọ hụ e mẹ wẹ mirin-Chuku imẹ mirin Jọdanị.
  leu-leu: Ri kuusan fasavat a mu vilaana saat siri e nane fasuf nari la Raarum Jordan.
  maz-NT: Mi xipjiji Mizhocjimi c'o ma s'o c'o mi cjaji, y mi jichi e Juan anguezeji
    cja c'e ndare a Jordán.
  bod-N: རང་གི་སྡིག་པ་མཐོལ་བཤགས་བྱས་པ་དང་ཡོར་དན་གཙང་པོ་ལ་ཞུགས་ཤིང་ཁོང་གིས་ཀྱང་དེ་རྣམས་ལ་ཁྲུས་གསོལ་མཛད༌དོ།།
  tca-NT: Rü guxema duü̃xẽgü ga nüxü̃ ixugüexe ga tümaãrü pecadugü, rü Cuáü̃ rü tüxü̃
    ínabaiü̃xẽẽ ga natü ga Yudáü̃wa.
  zpl-NT: Chequie chenu uxucuꞌ dula beella stula beella, urinza Juan liꞌibeella reꞌcu
    Jordán.
  mbc-NT: Inkamoroya imakui'pî pe tîwe'to'kon ekaremekî'pî miarî. Moropai inkamoro
    yenpatakona'pî Joãoya iren Jordão ka.
  ndg-ndg: Bayendage batizilwa mulibende lya Yordani kuno bakitubu sambi zabe.
  wsk-wsk: Ale nunga memek wetang te balu sapakasan se nu yu Jordan ningi anuwa marak
    nungarukaso.
  toj-NT: Yaj ch'ac yab spetzanil ja jas yala ja Juani, ti suchi ja sc'ujolei, ti
    el stie ja smulei. Ja ba nihuanja Jordani, ti huaj aajuc yile ja' yuj ja Juani.
  tbc-tbc: Agog saen iŋsan ru duloŋ man aupasek digane na yan walal te dubol ilasa
    dugo, Jon you Jordan lo isuguai idu ya.
  sna-sna: Vachireurura zvivi zvavo vakabhabhatidzwa naye murwizi rweJorodhani.
  smk-NT: Ket sin nipatutuo ray kukasalanan ra, binawtismwan nasara sa Ilog Jordan.
