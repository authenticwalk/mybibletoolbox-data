    anubani anaala-rruj, ana-Jordan.
  cop-BHC: ⲞⲨⲞϨ ⲚⲀⲨϬⲒⲰⲘⲤ ⲚⲦⲞⲦϤ ϦⲈⲚⲠⲒⲒⲞⲢⲆⲀⲚⲎ ⲤⲚⲒⲀⲢⲞ ⲈⲨⲞⲨⲰⲚϨ ⲚⲚⲞⲨⲚⲞⲂⲒ ⲈⲂⲞⲖ.
  buk-buk: Ŋac sêhoc si sac asê têŋ Jon, ma iŋ kêku ŋac yêc Bu Jordan.
  pri-NT: Â rà inapàpari ê pâ èpà kàra, na ara ê pâ âboro diri. Â é *upwaarà naa nairiwâ
    Ioridano.
  zpq-NT: Na' cate' gosex̱oadoḻe' bi da' xiṉj zjanone', Juanṉa' bzoe' ḻegaque' nis
    ḻo yegw Jordánṉa'.
  por-TFT: Depois que o ouviram dizer a eles para deixarem as suas ações más, eles
    confessaram abertamente os seus pecados e como resultado foram batizados por João
    {João os batizou} no Rio Jordão.
  gwi-NT: Chan tr'agwaanduu tr'ineegwahał'yaa kwaa ginyąą ts'ą' Jordan han gwinjik
    gwizhit goots'an chųų ąhtsii.
  gvn-gvn: Jana mala-yirrkan Godundu, nyulu Johnungku jananin banabu dukul-daman wawubajanga
    Jordan.
  nhy-NT: Nijkuak omoyolkuitiayaj de intlajtlakol, in Juan okinkuateekiaya ijtik in
    weyatl Jordán.
  asm-FB: লোক সকলে যেতিয়া নিজৰ নিজৰ পাপ সমূহ স্বীকাৰ কৰিলে, তেতিয়া বাপ্তাইজক যোহনে
    তেওঁলোকক যৰ্দ্দন নদীত বাপ্তিস্ম দিলে।
  okv-okv: amiga tapa John ta degi puvutuhore enana ta ari sasapura harikitiore John
    na umo Jordan ai ta bapataito ere uatija.
  mxt-NT: Ta cha yaha̱ nahma ñu cuatyi ñu, ra Juan sacondutya̱ ra chi ñu yuvi cahnu
    Jordán cuan.
  tzo-NT: Jamal c'ot yalic ti stojol ti Juane ti c'usi smulic jujun. Hech yu'un i'ac'batic
    yich'ic ho' yu'un ti Juane te ti uc'um Jordán.
  ind-AGS: dan dibaptis di Sungai Yordan, dan mengakui dosa-dosa mereka di depan umum.
  omw-omw: nkyiari qora kyaiqa varora timwa qovarama kyovaro Ioniva Iotaani nramanriqi
    variqaro nramanri nyi varura.
  yrb-yrb: '@see-verse:MAT.003.005'
  maa-NT: K'e̱ nga jye tsafátakòn jé‑la̱ jñà xi̱ta̱, Juan, i̱kjoàn kis'iìn bautizar
    ya̱ xa̱jngá nandá Jordán.
  mcq-mcq: ꞌEnareja pu puni sisea vwihane nahama Godi ꞌwaraꞌi kaivo aremamaa arevajihunaꞌe
    hu pu Jotani ꞌunirame toi samana.
  sus-A: عٍ نُ عٍ شَ يُنُبِيٍ مَسٍنمَ كّنّ مَ، يَيَ قَن نُ عٍ شُنشَمَ يُرُدّن شُرٍ
    شْورَ عَلَ شَ قٍ رَ.
  jpn-1965: 自分の罪を告白して、ヨルダン川で彼からバプテスマを受けた。
  fra-SBL: Ils se firent baptiser par lui dans le Jourdain, en confessant leurs péchés.
  yka-yka: Magbennal siye si meˈ duseden duk pinandi siye weˈ Yahiya dem boheˈ Jordan.
  mle-mle: Duw taakw samasam wukikuw dayadiy valik, Godak dayadiy vaal wasapwiydaak,
    Jon ata baptais kwiydidiy Jawtan bayibim.
  shp-NTPO: Jatian, jaton ochabo keshakanketian, Jordán weanmanxon, jato Juanman bautizana
    iki.
  aom-aom: Rueromo jabesi sisëho huruohoꞌego John-ro Jordan jovore bapataeto vaejëvonövadeje.
  geb-geb: Mbe ana han zav, wari wo muuŋgi tɨvi mbatɨgi bun ana nzuaim, Zon Zordan
