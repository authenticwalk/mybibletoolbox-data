    hã â dawabzuri hã te te dama 're ab'manharĩ, Zodã pa ãma.
  cuk-cuk: E-isgudiid na dukin-dukin barsognanai guarmalad. Geb Juan Bab-Dummad-diigi-ogleged-igar
