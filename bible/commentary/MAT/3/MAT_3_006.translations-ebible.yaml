  mar-mar: ते आपआपली पापे पदरी घेत असता, त्यांना त्याच्या हाताने यार्देन नदीत बाप्तिस्मा
    देण्यात आला.
  snp-snp: ya lifimanina lo oloto melato, Yodani no nabau ya noku wi gedemo wiye.
  isl-isl: Þá sem játuðu syndir sínar skírði hann í ánni Jórdan.
