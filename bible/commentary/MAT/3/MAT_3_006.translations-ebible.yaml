    kɛ Yɑɑtɑnɩ pɔɣɔ tɑɑ.
  azb-azb: Onlar günahlarını etiraf edərək onun tərəfindən İordan çayında vəftiz olunurdu.
  eng-DBY: and were baptised by him in the Jordan, confessing their sins.
  guo-NT: Japamatkoiyan japi pajut chapaei babijaxan ispoxan Dios beltaeliajwas. Do
    jawʉx, Juan japi jiw bautisa Jordánlajtxot.
  hla-hla: Ba nori i pokeieto a man markato a man omi i taren, ba nonei e baptais
    ranen tara ramun i Jodan.
  mav-NT: — Uito yt naku i nug hat ta'atu'e Tupana piat hamo tuwat. Mi'i tã ta'atu­henoi
    hawyi Iuwãu ti'atuset'ok ta'yn Iũtãu hy pe.
  kpf-kpf: Zâkkâren âimŋâ bâliŋâziŋâ sapsune Yodaŋ toin saŋgonziŋgip.
  ppo-ppo: Atimané dowi ala fea ha̧keamó yó mótua depa, Jon-né atima Jordan fole wȩimó
    tópurótua yalepó.
  hin-2017: और अपने-अपने पापों को मानकर यरदन नदी में उससे बपतिस्मा लिया।
  bef-bef: Ya hite foipanaꞌani aitoga pa sago Yotani nagamilugu nagami folo epoloꞌehina
    yabe.
  amm-amm: Mulu mo yau yau, na iyama tumo liyaiki, “Woi, koi mo molo koiyausoso na
    taluwai manonoki.” Iyamoki mo; nosai no Iyono mo Yotano iwoso na uluwakoki, Kotoso
    muwokokainoni monoi.
  zaj-zaj: Wavilonga vilozo vao haulongozi wa wanhu, na heyo kawabatiza muna Ulwanda
    lwa Yolodani.
  chq-NT: Joon la jee²¹² jmoo¹o tyañii²¹ tya'a tyani Dios gasaa¹i Wó³ 'ii jmɨɨ²¹ tsi
    jmɨɨ²¹ Jordán.
  swp-swp: na Ioridano sagana eai ia i bapatisoidi, isi edi baaea se ribahemasarahadi.
  bjr-bjr: Suqumaraidaqa misa nári mandainainara akooroomaseeqa minnisarara kooroo
    qimarufanoo Yoohaneefa nammariki rafusu ooqu marinnimaqasee marufaqa rumannimaqoofaqa
    nammarikiqari findifiqau.
  aby-aby: '@see-verse:MAT.003.005'
  eng-YLT: and they were baptized in the Jordan by him, confessing their sins.
  jni-jni: Mennu zorso uwe uraba u'urdu me, wen nubo imum izonzen iwe.
  kne-kne: Inpodpodno dan basbasol da et pag bonyagan Juan si daida sin ginawang ay
    Jordan.
  tgj-tgj: Bunu bunugv rimur lokv mvngdin nyatoku okv nw bunua Jordan svko lo baptisma
    jitoku.
  gui-NT: Jare Juan ombobautiza reta Jordán pe imbaeyoa reta opa omombeu güire.
  quc-TT: Are katzujutaj kibꞌ che ri kimak kabꞌan kan kiqasanaꞌ pa ri nimaꞌ Jordán.
  heg-NTPO: Oen sai dalen nas nol haoꞌ oen in kula-sala ngas totoang, kon Yuhanis
    sarain oen se palun Yordan na.
  ptu-ptu: Sangngim muakui dosana anna natedo'i dio Salu Yordan.
  bzd-NTPO: Ì sulu ko̱s wambleke ie'pa tö e' chekeka̱rakitö ta̱ Juan tö iwöskueke
    Jordán a̱.
  kwf-kwf: Ma kira ka fulangaꞋinia taꞋangaꞋa kira ki, ma nia ka siuabu kira Ꞌi saena
    kafo Ꞌi Jodan.
  eng-WYC-2017: and they were washed [or christened] of him in Jordan, acknowledging
    their sins.
  eng-WMBB: They were immersed by him in the Jordan, confessing their sins.
  zat-NTPS: Ca gulexrúale̱pe̱' dul-la chee̱', Juan nigá bchue̱' benne' ca' nisa lu
    xe̱gu Jordán.
  spp-spp: Maa ntɛ̀n li taan na pire kapyiiŋkii ɲyɛ a tíi mɛ, Yuhana sí i pi batizeli
    Zhurudɛn baŋi lwɔhe e.
  zty-NTPS: Kate' bex̱óalapagake' doḻa' da' zej nbage'e, Ẕwan' bezóe' ḻégake' nis
    ḻo yego Jordán na'.
  mek-mek: Ke eꞌi laomai apalaꞌi keifafouꞌi kai, Ioane Jordan agapugegai baptismo
    epeniiꞌi.
  aey-aey: Limeig age agena silailnu je qasali madocobil Jon uqa Jodan Wana wa joaden.
  urd-GVH: और अपने गुनाहों को तसलीम करके उन्होंने दरियाए-यरदन में यहया से बपतिस्मा
    लिया।
  ycn-ycn: Ne'emajica ee pu'uhuaré nala'ajícare yucuna Tupánajlo, rila'aqué bautizar
    necá juni Jordán acojé.
  djr-djr: Ga dharrwan gan ŋunhi yolŋuny walal waŋan bitjarr, “Yuwalk muka ŋarrany
    dhuwal dhuwurr-yätjkurr yolŋu. Ŋarrany dhu dhuwal bilyunna, bala yan ganarrthaman
    ŋarrakuwuy ŋarra dhuwurr-yätjkurrnydja mala.” Bala ŋayi gan Djondhuny buku-ḻupmaraŋala
    walalany ŋunhilin Djodannha mayaŋ'ŋurnydja.
  kvg-kvg: Yaq manqa-zapazapa ndøgo, gimatønumam, gèvøndæmám, neka Zoden kea-te
    ndøgo, ibøkha iz vø̄-upøgimam.
  rug-rug: Helahelae ni rini sari na dia sinea, meke papitaiso i sa si arini pa Ovuku
    Zodani.
  hop-NT: Nihqe qaanhtipuy nahostotat, John ahpiy pāyut Jordan aqw kūyit akw tuvoylatoti.
  san-URD: سْوِییَں سْوِییَں دُرِتَمْ اَنْگِیکرِتْیَ تَسْیاں یَرْدَّنِ تینَ مَجِّتا
    بَبھُووُح۔
  heb-LB: ולאחר שהתוודו על חטאיהם, יוחנן הטביל אותם בנהר הירדן.
  caf-NT: '''Ink''ez bulubeshi hubugha hunahuwhélnuk hoh ''et nyo ''et took''oh Jordan,
    John ''en too be'' balh''en.'
  mio-NT: Nahma ñi cuati savaha ñi, ta sacuanduta ra Juaan can chi ñi yuta Jordán
    can.
  srq-NT: Mbia huɨɨcuã nenei nenei mose Dios je, ũquɨ̃ mose que Juan ndiqui bautizar
    ɨ ee ra. Ama Jordán ye.
  kje-NT: Hi meririi werre akin kukunohi rira dohohale nanumene Yohanis norhe laa
    oir Yordan raram leke ulutade.
  gaz-gaz: Cubbuu isaaniis himachaa, Laga Yordaanos keessatti isaan cuuphamaa turan.
  kud-kud: na mumugadi yababadi hiwalo mahalavaedi ainai, eena i'abi'abiye bapitaisodi
    we'aha Yolidani ainai.
  urb-NT: 'Tupã pe kuja a''eta pandu: —Ma''e jaka''u te''eha ke jama''ema''e. Jande
    py''a ngi ame''ẽ ke ejuhyk — aja a''eta ipe. Aja pandu ame''ẽ ta ke Juã mujahuk.
    Jondã y pe mujahuk.'
  fra-LSG: et, confessant leurs péchés, ils se faisaient baptiser par lui dans le
    fleuve du Jourdain.
  san-HK: svIyaM svIyaM duritam aGgIkRtya tasyAM yarddani tena majjitA babhUvuH|
  cak-SNT: y jajaꞌ ncaꞌruꞌon bautizar chireꞌ chupan ri río Jordán. Y niquiꞌej cꞌa
    ri qui-pecados ri i-quibꞌanun-pa.
  uvh-uvh: Abanga ning tanga adisining kadagang u Jon ga' sireng sa' ituangamsasu'neinga
    Jon wari Jodan ama u wara'ganang faimgu'.
  ino-ino: Va'yi hu'ne'a hao'otake kava nehaya ya'api hu'a fole aikeno Yoni'a Yotani
    lipi li falepate'ne.
  gnn-gnn: Ga guḻku'na yolŋunydja walala waŋana yukurrana bitjarra, “Yuwalk muka dhuwala
    ŋarranydja dhuwurr-yätj yolŋu. ŋarra yurru bilyunna, ga gananna ŋarrakuwaynydja
    ŋunhi yätj.” Bala ŋayi Djondhu ḻiya-ḻupmaraŋalana walalanha ŋunhiliyi mayaŋ'ŋuranydja
    Djodandja.
  yal-yal: E yi e ti e yulubine ra, a yi e rafu Yurudɛn baani e tubi xinla ma Ala
    ma.
  cnt-NT: Jme₁ma₂ca₂lë₃ jmo₂₃ qui₂ŋí₃ quió'₅ ne₄ Diú₄ ca₂le₃jë́₃ dso₄ a₂qui₂rë₂cáin'₄,
    jaun₂ guë́₄ ca₂cho₃ Juan₅₄ jmɨg₂ Cuá₃ Jordán.
  tif-tif: tala-tala-ke Jon ami weng ayo weng san-kaa-bamdip, imi aket uyo fal-kela-lomdip
    le, God so, unang tunum so, imi tiin diim kawu ilmi ban kemin uyo ku-fatap-daka-bam
    ke-bilipla, Jon ayo taba imbii daak Ok Jodan kumun tem im-baak daa oksam wakaya
    ko.
  nlx-nlx: ता आप आपणा पापाह मानेन योहान फाय रेन यरदन नेदी माय बपतीस्मा लेदा।
  apw-NT: Áík’ehgo bi’ádaat’e’ nchǫ’íí yaa nanádaagosṉi’dá’, túńlííníí Jórdan holzéhi
    biyi’ John baptize ádaabizlaa.
  gum-gum: Incha nømui kaig mariilan ‘kaig marig køn’ chib eshkaben, Juanbe truilan
    Jordán piyu piu umbu ulsrøbig køn.
  not-NT: 'Ainta tojai icampëri: —Aiti nacantaguetiro ora te onganinate. Nocoguini
    ingábintsena Tosorintsi iragabisaicotajina. Aique ibaotisataiguëri Joan Joriránquë.'
  plu-plu: Ayge igkis ekkepyes gitaraksankis ta git amekene João Batista. Igme kayweprikis
    apigku eggu warik Jordawh adahan ekkene ku igkis amepene ini ku Uhokri bayahminigkis
    ariw gitaraksankis.
  iou-iou: Manbiŋam nadäŋpäŋ wakini yäŋahäŋirä Jontä Jodan ume gänaŋ yäŋ-yäkŋat päpmo
    ärut yämik täŋkuk.
  ntp-NT: Dai ismaacʌdʌ daanʌiña Diuusi sai oigʌldana soimaascamigadʌ ʌVuaana vapaconaiña
    ami ʌgʌʌ Jordán aquiʌrʌ.
  rai-rai: Diat pir apuaana anundiat kum aakaina mangamangaan, ma i baapitaaiso diat
    u ra daanim Ioridaan.
  haw-1868: A bapetizoia iho la lakou e ia iloko o Ioredane, me ka hai ana mai i ko
    lakou hewa.
  ffm-ffm: Eɓe njaadira luutti maɓɓe, Yaayaa looti ɓe lootogal batisima ley maayo
    Urdun.
  arb-NAV: فَكَانُوا يَتَعَمَّدُونَ عَلَى يَدِهِ فِي نَهْرِ الأُرْدُنِّ مُعْتَرِفِينَ
    بِخَطَايَاهُمْ.
  cop-CNT: ⲟⲩⲟϩ ⲛⲁⲩϭⲓⲱⲙⲥ ⳿ⲛⲧⲟⲧϥ ϧⲉⲛ ⲡⲓⲒⲟⲣⲇⲁⲛⲏⲥ ⳿ⲛⲓⲁⲣⲟ ⲉⲩⲟⲩⲱⲛϩ ⳿ⲛⲛⲟⲩⲛⲟⲃⲓ ⳿ⲉⲃⲟⲗ.
  sri-sri: Ĩgʉ̃sã ñerõ irideare bʉjawere, Marĩpʉre weretarimakʉ̃ ĩãgʉ̃, ĩgʉ̃sãrẽ deko
    merã wãĩyeyupʉ dia Jordán wãĩkʉdiyague.
  nal-nal: Di pitfiaat amun matmalabuk taksaat sin naandi, ma Jon ka baaptaais naandi
    la daanim Jodaan.
  kyq-kyq: Naaɗe tɔɔɗ mɛtn *kusin̰ɗege naan jeege tu ɔɔ Jan‑Batist batizɗe maakŋ ool
    magal kɛn kꞋdaŋin̰ Jordan se.
  kwd-kwd: Ma gila ka foulange'enia rianga aaga, ma ngaia ka naruabu aga 'i 'ubulana
    ka'o 'i Jodan.
  ded-ded: Kemma kopocsicngina deficgemagec Yodannu doku nadzicyemmeec.
  ewe-ewe: Esi ameawo ʋu woƒe nu vɔ̃wo me la, ede mawutsi ta na wo le Yɔdan tɔsisi
    la me.
  nuy-nuy: Wugurru wirriij-garrarra-gaa wugurri-nyinyung anaaladi marri anubani-yung
