  cbt-NTPO: '@see-verse:MAT.003.005'
  srn-NT: Dan a dopu den ini a Yordanliba te den ben taki sortu sondu den du.
  cta-NT: Liꞌ ntyucuatya Juan jiꞌi̱ nguꞌ nu ndyaꞌa̱ slo yu nde lo hitya Jordán, ntyucuatya
