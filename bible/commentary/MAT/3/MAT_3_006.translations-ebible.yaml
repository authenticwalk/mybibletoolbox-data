  eng-WMB: They were immersed by him in the Jordan, confessing their sins.
  zaw-NT: Che ruxhobdojḻreni xtojḻreni, rutiobnis Juanreni ro' gueu Jordán.
  san-MAL: സ്വീയം സ്വീയം ദുരിതമ് അങ്ഗീകൃത്യ തസ്യാം യർദ്ദനി തേന മജ്ജിതാ ബഭൂവുഃ|
  tam-TCV: அங்கே அவர்கள் தங்களுடைய பாவங்களை அறிக்கைசெய்து, யோர்தான் ஆற்றிலே அவனால்
    திருமுழுக்கு பெற்றார்கள்.
  mit-NT: Te nì cuhiì‑né nì quida nècuàchìmà ini yùte mà na ní dàtúi‑ne cuàchi‑ne.
  ceb-ULB: Sila gibawtismohan pinaagi kaniya didto sa Suba sa Jordan, samtang sila
    nagsugid sa ilang mga sala.
  ces-LB: Dávali se od něho křtít v řece Jordánu, aby tím veřejně vyznávali svá provinění.
  mkn-mkn: Dong buka hati deng mangaku dong pung sala-sala samua, ais ju Yohanis sarani
    sang dong di kali Yarden.
  pol-UBG: I byli przez niego chrzczeni w Jordanie, wyznając swoje grzechy.
  qxh-NT: Jucha aparicushanta mana pacaptin, Jordán mayućhu Juan ushyachiran.
  nwi-nwi: Kɨni mamhani-ərhav-pən norien has mɨnə kapəriə. Kɨni in rɨmnor baptaes
    irəriə ye nu a Jodan.
  kmo-kmo: Yecha yarek, ye yechi kapasek boboyen geenyek kwodii worek, Jon rii yenya
    Jodan pak uku yeechi tar.
  agr-agr: 'Nunú chicham etsegbaun antukag ditashkam ashí tudau takataiji aidaun:
    “Apawah tsagkugtugta”, tusa etsegtumaidau. Nunikmatai nunú aents aidaun Juagshakam
    Jordagnum yamiau.'
  kyc-kyc: Papala nakamana yulu koo dupwa polo leyaminyipa ipwa Jotane dokona baame
    bapitisimo nyakamipa pyuo kareya.
  urd-GVU: اور اپنے گناہوں کو تسلیم کر کے اُنہوں نے دریائے یردن میں یحییٰ سے بپتسمہ
    لیا۔
  yre-NT: O pɛɛnɔn 'ta ɛn o 'wee 'wɩ 'wlidɩnun 'vɩ Bali lɛ 'wein minnun pɛɛnɔn yiɛ
    man, te Zan o -batize dra Zudan -va.
  fuh-BKF: Iɓe kaalta hakkeeji maɓɓe, de Yaayaa ina loota ɓe lootagal batisima ley
    gooruwol Urdun.
  arl-NT: Pueya jaara pohuataquiaari Juan niquiara sesa nojori miijiosano, Juanri
    nojori tiuquinijioquiaari Jordán moojinia, Pueyaso tojijiara nojori quiniu panishacari.
  ziw-ziw: Weze weile amasa yawo, niyo awabatiza mo mto Yolodani.
  grc-TR: καὶ ἐβαπτίζοντο ἐν τῷ Ἰορδάνῃ ὑπ᾿ αὐτοῦ, ἐξομολογούμενοι τὰς ἁμαρτίας αὐτῶν.
  nag-nag: Taikhan laga paap shikar kora pichete, John pora Jordan Nodi te taikhan
    ke baptizma di thakise.
  eng-OEBCW: and were baptized by him in the Jordan River, confessing their sins.
  knj-NT: Jix yal el spenail eb tet Dios, catu' jix ak'le can bautizar eb yu naj Juan
    bey yul ja' Jordán tu'.
  deu-1912: und ließen sich taufen von ihm im Jordan und bekannten ihre Sünden.
  san-PUN: ਸ੍ਵੀਯੰ ਸ੍ਵੀਯੰ ਦੁਰਿਤਮ੍ ਅਙ੍ਗੀਕ੍ਰੁʼਤ੍ਯ ਤਸ੍ਯਾਂ ਯਰ੍ੱਦਨਿ ਤੇਨ ਮੱਜਿਤਾ ਬਭੂਵੁਃ|
  nob-LB: Etter at folket hadde bekjent syndene sine, døpte han dem i elven Jordan.
  ntj-ntj: Palunyalu-yanku palyamunu palyaranytjatjanulu watjara yartakaranytja. Nyangka-tjananya
    kapi Tjuutanta tjarrpatjuranytja.
  sxb-NT: Waawoola amawi gaawu owuyanga, nikwo Yowaana yawabatiisa mu oluuzi olwa
    Yordaani.
  nhu-NT: No bó gɛne nonɛn no seŋe bibefɛ bibole, ɛ wvú mum leese bó ɛ̂ joo ɛ̂ Joo
    Joodan e.
  row-row: Ara buka rala nara ma rataa basa sala-kilu nara, basa ma Yohanis sarani
    se mia loe Yarden.
  msy-msy: Me iza uan arazir kurabar gun mɨgeima, Jon Jordan dɨpamɨn me rue.
  agg-agg: Ranɨyei nindou ranai ahei moaruwai hohoanɨmo süŋgumarɨhi hei ranahambo
    weindahɨmarɨhinda asu ai aheimbo Sodan hɨmo hundürürarü marandɨ.
  ptp-ptp: dɨ nêl he nên nipaên kɨtong, dɨ Jon lipac he ya mia Jodan.
  nak-nak: Egite goio veipala la iruru tegiteu, e Ioanes goio vuhi egiteu oio la lalu
    e Iordan.
  lbb-lbb: La patuai talapor ana nunla na toltol laulaula, pa i baptais la ting na
    malum Jodan.
  kan-2017: ತಮ್ಮ ಪಾಪಗಳನ್ನು ಅರಿಕೆಮಾಡಿಕೊಂಡು ಯೊರ್ದನ್ ಹೊಳೆಯಲ್ಲಿ ಯೋಹಾನನಿಂದ ದೀಕ್ಷಾಸ್ನಾನ
    ಮಾಡಿಸಿಕೊಳ್ಳುತ್ತಿದ್ದರು.
  cso-NT: hi³ jáun² nɨ́¹juáh³ nɨ́¹ má¹lɨ́²ton³ tsú² tso³ quioh²¹, má¹lɨ³² jáun² tɨ́²
    ziau² Juan² jmáɨ² cua³ Jordán jáun².
  ena-ena: Veve lusɨŋ sɨbɨlɨ sɨbɨlɨ vihavɨhadami agɨladɨ valavala saŋ haiabɨla lamalama
    abavɨdaci Jolɨdan avɨli heŋ nulɨdɨ mɨŋamɨgu mɨŋaiahadami.
  tgo-tgo: Thɨ uturaŋgiya lenji tharɨ na Jon i bapɨtaisoŋgi Jorɨdan.
  yap-yap: Miyad weliy e denen rorad me tawfe nagrad John u lan e lul’ ni Jordan.
  mop-NT: Le'ec ca' u tzolajoo' u sip'il a jujun tuul tu taan aj Juana, tz'aboo' ti
    ocja' ich noja' Jordan u men aj Juan.
  tet-tet: Sia loke neon nodi naꞌak nasai siakaan salan. Hotu Yohanis sarani sia iha
    mota Yordan.
  hlt-MCSB: Amih kah tholhnah te a phong uh dongah Johan loh Jordan tuiva ah a nuem
    uh.
  xtd-NT: Ñayiu n‑ka natu ini xa n‑ka kida‑i kuechi, n‑dajuendute‑s‑yɨ nuu ndute xika
    deꞌva Jordán.
  mdy-ETH: ጎሞ ፔኤኮ ቡኡፂ ቡኡፂ ዒዛ ኮይላ ዮርዳኖሴ ዎራ ዋኣፆ ማስታኔ።
  spl-spl: Yâkâlen ari orotmemeyeŋe bâleŋe otmâ gawi ya kerehâk sâm teteakŋetâ Yoran
    toen mem katyehop.
  usp-NT: Y yak ri xc'am jk'ab'al jmacak chiwch Kakaj Dios, xpe Juan Ajb'anal Ja'tiox
    xan ja'tiox rechak li nimi ja' Jordán.
  zav-NT: Na' bosə'əx̱oadoḻe'e lao Diozən', na' Juanṉə' bc̱hoe' ḻega'aque' nis ḻo'o
    yao Jordanṉə'.
  sgz-sgz: Má matananu di tunga para aposoi kándi bos sápkin tatalen, mái Ioanes a
    siu di mai dan á Ioridan.
  kek-NT: Que'xxo̱to xma̱queb ut laj Juan naxcubsiheb xha' sa' li nima' Jordán.
  blz-NT: Raaya'a nonsosoli ka' nangkadarai wawauna men sala', kasi ia sarani i Yohanes
    na Weerkauna Yordan.
  poe-NT: Ntá chrónka sín iji̱é sín ntá chꞌín Juan kui̱ki̱texín chꞌán sín tí nta̱río
    Jordán.
  san-TAM: ஸ்வீயம்ʼ ஸ்வீயம்ʼ து³ரிதம் அங்கீ³க்ருʼத்ய தஸ்யாம்ʼ யர்த்³த³நி தேந மஜ்ஜிதா
    ப³பூ⁴வு​:|
  cof-NT: Junni jutsa quimin joyoe timinlaca Juan Jordán pibi mumunnue.
  srm-NT: Nöö fa a ta bai de a dee hogilibi u de dë, nöö de ta piki. De ko si taa
    de an ta libi bunu tuu, nöö hën Johanisi ta dopu de a di Joodan lio dë.
  qvs-NT: Chaypina chay runakuna Juanta uchankunata willarkansapa. Chashna uchankunata
    willaptinkuna Jordan yakupi Juanka bawtisarkansapa.
  zca-NT: Or nixo'bdol bixa' lo Juan, nili'lëi' Juan bixa' le'n you' Jordán.
  cbc-NT: Bairo cʉ̃ caĩquetibʉjʉro tʉ̃gorã, roro na caátajere tʉ̃goña yapapuari Dios
    mena bʉsʉnetõñuparã. Bairo na caáto ĩña, oco mena na bautizayupʉ. Catʉ̃goʉsarãrẽ
    Rio Jordãpʉ na bautizayupʉ Juan.
  qxo-NT: Tsaynö willacunganta wiyarmi runacuna tantiyacuyargan jutsa rurag cayanganta.
    Jutsa rurag cayanganta tantiyacur Tayta Diosta perdonta mañacuyaptinnam Juan bautizargan
    Jordan mayuchö.
  mox-mox: E edi ilivu luveifadi isimana ʼifoqeyedi ta ʼinega Ioni givebabitaisodi
    goʼila Iolidani ʼinaya.
  kew-kew: Ipuare nimuna waeanu lapedepe ne agaa lakesimi rabu Jon-me ipa Jordan-para
    baptais kasa.
  dww-dww: Dabudine taudi adi gewagewama matabudi a kuvesidi be tauna yai babataitodina
    upa Jodan nopone.
  nif-nif: yomjɨ e-jamilaumbi, Jodan tuknan gɨnan tambatambatok tuk i-semlɨñguk.
  twi-ASANTE: Wɔkaa wɔn bɔne ma ɔbɔɔ wɔn asu wɔ Asubɔnten Yordan mu.
  aoj-aoj: Eaꞌ esis sawalapa waf awafi esis sandaꞌafi eaꞌ Jon napisiꞌas walemb Jordan.
  cbv-cbv: Pánih jʉibínit, ã bohénachah joinít, ĩ yéej chãjatdih Diosdih ĩpĩ́ naáwáp
    wʉt jĩ. Páant ĩ naáwáchah joinít, Jordán mʉjboó Juan queétdih ãt daabánap wʉt
    jĩ.
  taw-taw: Amɨl, tap si tap tɨmel gɨlak okok agyɨkɨlaknɨŋ, kɨlop ñɨg Jodan nab ak
    ñɨg pakñolɨgup.
  jic-NT: Yupj tjiquil, tjowelepj jupj lal malala nyuca la tjajay. Niná tjowelepj
    na, Juan bautizar lis tjiji 'üsǘ mo'ó, niná 'üsǘ Jordán ló.
  zap-NT: Lex rxobdol men, rluzh nga rtxobnis Xwa men rugyow-Jordán.
  wer-wer: Pël ëak pitëm ketre saunat tekeri wesak ök maan Sonök Yotan imeri i momëa.
  ipi-ipi: Ipuku puato, utupane-mane yakamana koo piyaini tupa lo pana aka peai-kola,
    Joneto ipa Jotane okona atoto, utupane ipa peya-maiki peaipia.
  qul-NT: Juantaj juchancu willacojcunata bautizarkan Jordán mayupi.
  ter-NT: Enepohikone xâne koyuhópoti pahúnevo, áhikoahiko Xuâum yane huvêo.
  bmr-NT: Jaamo iimitɨco ɨjɨɨbogonobuunatɨ Jua diitoco Jorda onoohifaño nitɨhicauhi.
  fuf-fuf: Ɓe qirritii junuubaaji maɓɓe ɗin, o looti ɓe maande tuubuubuyee ka maayo
    Yurdayniwol.
  bhl-bhl: Telesomeliwi, ikalem ibolow sili sili matem kaim daliwi, Sion e ilo ok
    da koyemse kale.
  ons-ons: Eŋe borikineene ra wakone qeligeu, Yordan Dokuo tauonge.
  con-NTPO: Bopa Juan candusian'choma pañamba tise'pa egae tsincon'choma chi'gapa
    tsane conda'fa. Conda'fasi Juanjan tise'pama feti Jordán na'enga.
  ghs-ghs: '@see-verse:MAT.003.005'
  peg-peg: ହେୱାର୍‌ ଜାର୍‌ ଜାର୍‌ତି ପାପ୍‌ ମାନି କିଜ଼ି ଜହନ୍‌ତାଂ ଜର୍ଦନ୍‌ ନାଗୁଡ଼୍‍ତ ବାପ୍ତିସିମ୍‌
    ଅଜ଼ି ମାଚାର୍‌ ।
  txu-NT: Ne kam amijaxwe kôt amijarẽn memã kum, —Be, mrãmri ne ba ijaxwe tũm krãptĩ.
    Arỳm imã kĩnh kêt ne wãnh kum inhire, ane. Nhym kam ngô raxbê Djodãokam mã Metĩndjwỳnhmã
    me angij.
  eng-WEBU: They were baptized by him in the Jordan, confessing their sins.
  gnw-NT: Jare Juan umbɨbautiza reta ɨãca Jordán pe imbaeyoa reta opa umɨmbeu yave.
  mux-mux: no Jodan sukundu puku kene ulu-pulu-kis tiringma niku para siring kene
    yu-ni enini no liinjirim.
  maj-NT: I̱ncha kisaténtájin ntáje̱ Jordan nk'ie nga kits'ínkie yjoho̱ nga tjíhi̱n
    ngatitsun.
  bkq-NT: 'João aguely tindatuomo myani toenzepa kurâ domodo aguely eyam: — Deus izepa
    ato aieni xina. Adâidyly tumoze olâ xina-ro warâ — kelymo. Arâ agueduomo myani
    paru Jordão ikay Joãoram batiza âieholymo, Deus izepa ato adientomobyry wâgâ tâjityenze
    tawylymo tienehon-homoem, inakai modo adiendyly imoimbyryem tawylymo tienehon-homoem
    warâ.'
  kue-kue: Ana ye yene tandaglmeno dipeglko, ana ye Jodan Nigle yomba baptais eretongwa.
  cot-NT: Irooqueate iquemajiapojaquerigueti, ariqueate icohicoitanaca itsaveacojianaqueroquea
    maasanopae igovaeguisherejia, ariquea iviñacajajiaqueriquea Joanca Jororanequi.
  bnp-bnp: Ri taki tala a naro hale ne ria, lakea i vahilolo ria na naru e Iordan.
  apn-NT: Hãmri nẽ kapẽr ma nẽ Tĩrtũm noo mã mẽ kot amnhĩ tomnuj xwỳnh ã kãm amnhĩ
    jarẽ. Mẽ kot amnhĩ tomnuj kaga nẽ tam amnhĩ nhĩpêx o pa hprãm xàj ã kãm amnhĩ
    jarẽnh anẽ. Nhũm Tĩrtũm kaxkwa kamã hkrĩ htã mẽ kuma nẽ amnhĩ katut kôt mẽ kot
    amnhĩ tomnuj rẽnh pa nẽ axte kãm hamaxpẽr kêt nẽ. Jakamã nhũm pre Juãw Paxisja
    Tĩrtũm mã gôx kãm mẽ hkrã kumrãr pa. Pyhti pê Jotãw kamã mẽ hkrã kumrã.
  ctp-NT: Mdukwatya Xuwa ꞌin neꞌ kanꞌ lo tyiꞌa chku Jordán bra kanꞌ, mdukwatya yu
    ꞌin nchga nten nu nchkwiꞌ chaꞌ ngwa jyuꞌu tiꞌ ꞌin chaꞌ kuxi nu ngiꞌni.
  bre-BRG: hag, oc'h anzav o fec'hedoù, e oant badezet gantañ er stêr Jordan.
  opm-opm: Aprisa iraire er hat sapti ohe meng tirip hatperhan oh tom Jodan dahnong
    patirisuhri.
  bvr-bvr: Minypa birripa gubu-bawuna mu-ngoyurra gun-nerra jama aburr-ji, lika Jon
    bama burr-gurragaja gatiya man․garba gu-guyinda gun-nelangga Jordan.
  wal-wal: Yiidi ba nagaraa paaxin, Yorddaanoosa giyo shaafan asaa xammaqiis.
  zad-NT: Na' bix̱oadoḻ'gake' saaxya c̱he'ka', na' bchoa Juanna' ḻegake' nisa' ḻoo
    yao Jordánna'.
  aso-aso: lihimeꞌine li sotoꞌ ikevo Zodani nosouꞌ noso holo-ngidineꞌ.
  uli-uli: Resa budoh sor mekla molfidir ngo re baptismus mo irel Johannes mo lal
    mololul we Jordan.
  nin-NT: A nga ni di bre ila ure imbarr yi, uwa zzu ba na amasirr ni inyi nu Joda
    wa.
  tgk-tgk: Онҳо ба гуноҳҳои худ иқрор мешуданд ва Яҳё онҳоро дар дарёи Урдун таъмид
    медод.
  acu-NT: 'Tura aints ainau: Yus wína tunaarun sakturat tusar ni tunaarin etserkaramtai,
    Juan nu aints ainaun Jordánnum imaimiayi.'
  cak-WNT: Ri winek c'a ri' yeban c'a el bautizar ruma riya' ri chiri' pa raken ya'
    Jordán. Y can yequik'alajsaj wi c'a ri quimac.
  ebk-ebk: Nunfiafiawicha as nan fiasfiasorcha, at finunyakian Juan chicha henan wawwang
    ay Jordan.
  spa-PDDPT: Confesaban públicamente sus pecados y los bautizaba en el río Jordán.
  ruf-ruf: Watsitoghola nzambi tsawo na kutsileka, naye kawabatitsa mne ghumto Yoridani.
  gun-gun: Ixupe onhemongarai ukapa Jordão yakã py, ojejavyague omombe'upa vy.
  agu-BL: Yi baje'n chitxolil quil, nintzun je' a'-tz ẍchiwi' tan Wa'n tzi a' Jordán.
  isn-isn: Aizabadisigwa mumongo wa Yorodani nukila itunu imilandu ao.
  eng-PEV: And, after those people said they were sorry for the bad things they did,
    John took them through a special washing ceremony, that is, he baptised them in
    the Jordan River.
  ilo-ULB: Ket iti panangipudnoda kadagiti basbasolda, nabautisaranda babaen kenkuana
    idiay Karayan Jordan.
  pir-NT: Wihi, tiquirore tʉho, tiquina ñañe yerire bʉjʉa witi, Cohãcjʉ̃re tire yahu
    yʉhdʉahye tiquina. Sa tiquina yahugʉ̃ tʉhoro Jordãpʉ Ñu tiquinare wame yeahye.
  anv-NT: Ndɛre ɛbwɔ́ áshuú ɛkúu né gabo ayi ɛbwɔ́ ápyɛɛ́, Jɔn awyaágé ɛbwɔ́
    manaá Ɛsɔwɔ né mmu ɛbɛɛ́ Jodan.
  sab-NT: 'Kwian e gweale mo ta blitu Chube ole, kwian ene ulita gerudu ai kare Chube
    ole kwian na ulita gwa giti: “Chube, cha agedu me no tanre ba dollale, cha me
    ta agekalin me no ene dare, nege cha ba gakalin ulia mo Chugagwallale.” Kwian
    mo ta gbu no ene Chube ole gire Juan-Bautista ama ñeu chiske gau ngaña chigage
    chi Jordánge kwian na ulita gwa giti.'
  tmd-tmd: Jon mɨdöŋ yöra duön, ap kib mag gwogwo rim bla wöxnö yad pörɨm nugugɨrön,
    Jon ñɨgö röbö Jodan yuö yax nölmɨda.
  acr-NNT: Kakitzꞌonoj kꞌu kuybꞌal kimak chwach ri Dios, y ri Juan kuya ri bautismo
    chike pa ri nimayaꞌ Jordán.
  kpg-kpg: Digaula ga haagi nadau huaidu, gei mee ga babdais digaula i lodo di monowai
    Jordan.
  taj-taj: ओच्‍छे ह्राङ ह्राङला पाप ख्‍लासी थेग्‍याम यर्दन स्‍योङरी बप्‍तिस्‍मा किन्‍जी।
  avt-avt: Hɨr newepyapɨr menmen enum nɨpaa hɨr nɨrɨakem epei au, te Jon ken kɨkɨri
    nekre mani Jodan.
  cbk-cbk: Y ta confesa sila con Dios el di ila maga pecado, y si Juan ta bautisa
    canila na Rio de Jordan.
  uig-ARA: گۇناھلىرىنى ئىقرار قىلىشتى ۋە ئۇنىڭ ئۆزلىرىنى ئىئوردان دەرياسىدا چۆمۈلدۈرۈشىنى
    قوبۇل قىلىشتى.
  tuf-tuf: 'Erar bequir car éyinat wajacro: —Uniro. Isat ay bár yajacro, wajacro.
    Eyta wacayat, Juanat eyin rih sar siw̃jacro. Eyinat ay bár yajquíc etchác ehcún
    acu eyin istayta acu rih sar siw̃jacro.'
  abx-abx: Kahuman si pagparapangumpisal-na mga iya, agbunyagan-na mga iya si Juan
    ari si Suba' Jordan.
  mco-NT: Co anajty ajcxy nigapxtaaygɨxy yɨ ypocy huɨdi anajty tɨ tundɨgooygɨxy, huin'it
