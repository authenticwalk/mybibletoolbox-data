  kwi-kwi: Uspane uspa kwail akwa tayalat kit uspa kwail kiarɨt aizpa kaizara, Dios
    usparuza wat kulninnanapa. Suasne Juanne usparuza Jordán pira munnanara.
  agm-agm: Jonɨhoaapɨhɨ noaipapɨ kiyaamɨ maipɨhaiwa ausaapɨ nemɨhauhɨ Jonɨho kiyaisɨ
    waapɨhaatɨ Jorɨtaanɨhaata baawusataise.
  ubr-ubr: Osi asi bokomas siyatet ato John on Jordan Sareuai nan ibapataitois.
