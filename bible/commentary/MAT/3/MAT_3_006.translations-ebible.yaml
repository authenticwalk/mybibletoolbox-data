  kde-kde: Nkulitangolanga masambi lavo, na Yohana nkuvabatisa nnuhunde lwa Yoludani.
  ata-ata: la aneꞌi mipaꞌalixu lamana ꞌiliꞌilixo masumasua noxiꞌa, la sou anu muꞌulosiꞌa
