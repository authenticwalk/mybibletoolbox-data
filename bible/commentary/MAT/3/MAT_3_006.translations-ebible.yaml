  pib-NT: Gortagapga katikna waleya. Rupgujtamukochiretnawana.
  wiv-wiv: Dia ka tatani kakava kadia manaunaua, ia ki vavazuguvidia na poloka naru
    a Iordan.
  reg-reg: Bhaliga nibhabhatijwa nage mumugela gwa Yorodani enu nibhataga ebhibhibhi
    bhyebhwe.
  mlh-mlh: Wareru waperu agiburaŋyaŋuŋ mifukebi Jonji oi Jordan obu rendaineo miti
    meso rau yareya.
  gof-ENT: ባንታ ናጋራ ፓፂዲ ዮርዳኖሴ ሻፋን ዮሃኒሳ ኩሼን ፃማቄቶሶና።
  aau-aau: Unsaney somokwe Jon hiykwe hu mon seme prouk keyn, yawp Jordan mon kokwe.
