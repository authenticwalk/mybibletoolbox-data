  eng-WYCLIFFE: and thei weren waischun of hym in Jordan, `and knowlechiden her synnes.
  bsj-bsj: Na ci yuu cinen mwem kwamam caji Urdun, kambo ci tok bwira kerer ce tiyeu.
  cak-cak: can niquik'alajrisaj ri quimac, y ye'an-e bautizar roma rija' pa rakan-ya'
    Jordán.
  chf-NT: C'otijob u laj äle' u tanäjob, y aj Juan u c'ablesanob tu ti' río Jordán.
  tlf-tlf: Jon imi weng uyo tinangka-bom-nilip e, imi aget uyo fupkela ko-nilip e
    minte, God sino unang tinum so imi tiin diim uyo ilimi fengmin uyo kupkem daga-bom
    no ke-bilipta, Jon iyo tebe kulep te daak Jodan umi kumun tem to ok sam uga-ema
    ko.
  piu-2006: Tjaanalakutuya kuya palyalpayi tjuṯangku tjakultjunkupayi, Katutjala kurungka.
    Yaṉangu kutjuṯu kutjuṯungkuya tjakultjunanyingka Tjaanalu tjananya kapingka tjarrpatjunkula
    papatatjimilalpayi, karru yini Tjuutanala.
  poh-NT: 'Reꞌ take tinamit reꞌreꞌ jeꞌ wili xquikꞌor chi quijuꞌjunal naxkahsjic quiha̱ꞌ
    ruꞌum i Wa̱n ar pan nim ro̱k haꞌ Jortan: «K-Aja̱w Dios, reꞌ hin nirak chiri̱j
    chi hin aj mahc, nqui xquikꞌor.'
  tue-tue: Cʉ̃́ã ñañaré tiirére wedenetõãri siro, día Jordánpʉ cʉ̃́ãrẽ wãmeõtiyigʉ.
  bjp-bjp: Ri ka fapos foron sinang laulau kiri, ke Jon ka baptais ri na dan na Ioridan.
  xon-xon: le ki nan kpiir baatunwanbir tuk Uwumbɔr. Le Jɔnn muin bi nnyun ni, Jɔɔdann
    aamɔɔl ni.
  tzo-ZNT: Ti muchꞌutic jamal iyalic ti cꞌusitic chopol tspasique, iꞌacꞌbatic yichꞌic
    voꞌ ta ucꞌum Jordán yuꞌun ti Juane.
  mpm-NT: Ti nu ni ka kachi i ja, ja ni ka nakani ini i naa i nuu kuachi i, ti ni
    skuanducha Juan i ini yucha Jordán.
  ots-NT: Göhtjo mbá e̱h cʉ cja̱hni, mbá cuatijʉ car Juan, cja̱ mí ødejʉ ca mí ma̱
    guegue. Nubbʉ́, mí ncjua̱mbijʉ ca xquí dyøtijʉ ca már nttzo. Nu car Juan ya, bi
    xix cʉ cja̱hni jar da̱tje Jordán.
  hoy-hoy: आंदुर तान-तान पापगोळी मान्सकु यरदन गांगा दा आऊन से बपतिस्मा ताकोंडुर.
  amo-amo: Awa shintu nani nan nyan nmyen kurawan urdun, a icin bele alapi mine.
  pjt-pjt: Munuya paluṟu wangkanyangka kuliṟa kuṉṯaringkula kura palyantjatjanungku
    walytjangku tjakultjunangi. Ka tjananya kura tjananku walytjangku tjakultjunkunyangka
    kuliṟa karu Jordanta uṟungka tjarpatjuṟa baptise-katingi.
  cwe-cwe: Watogola kuleka uhasanyi wawo, nayo Yohana kawabatiza muna ulwanda lwa
    Yolodani.
  daa-NT: Min ŋu asiiji, ŋu gaariig zunuubinnico ɗo uŋco ka geemir ho Yaaya *batiziyiig
    ɗo barre ka Zurdan-aka.
  mlp-mlp: Bolad in gigo daq teq ginad meqinta ulum hassa Jon giqad le yuw Jodan-ib
    gihuz negyaq.
  ape-C: Shanaki showereh shenekeshi yoweishi inahos aria nenek baptaisumesh abudok
    worub Jodan.
  bgs-bgs: Igrákkád dan katô mga salà dan, asta igbunyagan din sikandan tun ta Wayig
    ka Jordan.
  faa-faa: Pekea ipu makata watikisane hufitaerakano, Yonemo iane he Yotanea tapukumurisiapo.
  kik-kik: Moimbũraga mehia mao, nake akamabatithĩria Rũũĩ-inĩ rwa Jorodani.
  cap-NT: Jakziltat niiz̈ persun ujnaca mazzaja jalla ninacz̈quiz Juanqui bautissic̈ha
    Jordán cjita pujquiz.
