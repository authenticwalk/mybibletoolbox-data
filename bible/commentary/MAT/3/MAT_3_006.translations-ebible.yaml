  ikw-NT: ọ wụ be mini n'Osimini Jọdani, be nookwuhịa mmehie be.
  khs-khs: 'Inapola: iyewi mane olokeyatelawa hokato selapita:, Yoneyewi iwa hano
    Yotanewemi tolusulakeye.'
  dwr-ENT: ባሬንቱ ናጋራ ፓፂና፥ ዮርዳኖሳ ሻፋን ኣሳ ፃማቄዳ።
  pma-pma: Ka navong keil alesi, avit lat tisaen keil one, ka Sion vi baptaes en keil
