  xnn-xnn: Dadat ibabawi nan basbasolda tapno mapakawanda ken Apo Dios dadapay menpabonyag
    ken Juan isnan ginawang ay Jordan.
  mwe-mwe: Bhakaipetanjeje yambi yabhonji na bhalabho gubhaabhatishenje mmashi ga
    lushi lwa Yolodani.
  tte-tte: Ali pwanoli siwalo-masalagili kabo iyababitaisoli Waila Yolidan koina.
  tcs-tcs: Wen dempla i bin spik Zon baut dem rongting wea dempla i bin mekem, em
    bin baptaiz dempla de insaid lo Zodan Riba.
  hlt-THB: Ami thawlhnaakkhqi ce kqawn unawh, anih a baptisma ce hu uhy.
  soq-soq: Mo kadiu wawiantono ita Ion mo esa Ioadan bedewe babatutumon.
  qub-qub: Runacuna juchancunata reconösiptenga Juannami Jordán mayucho bautisaj.
  att-att: Á nabbabáwi ira ta liwiliwâ da tapè pakomán ni Namarò ira. Á pakkagi ra
    ta pabbabáwi ra, jinigù na ira ni Kuan ta danum na Jordan.
  bki-bki: Ana aber bulag kialo kariano nalo banio, naruei naio baruei ealo ea m̃arauei
    na vio Yortano.
  bqp-bqp: Òdi ń durunnanↄ o gupuraa, akũ àdi ń da'itɛ kɛ Yodan.
  mcp-mcp: kə́ dʉ magʉlə *mísə́m tâm buud, Yuánɛs músə ka dʉ duu bwo ŋgwɔ̧ɔ̧́ Zhurdɛ̧̂.
  hat-hat: Yo te konfese peche yo devan tout moun. Apre sa, Jan te batize yo nan larivyè
    Jouden an.
  npl-NT: Iwa ijkuak okinmokuitiayah intlajtlakolwah, Juan okinkuaatekiaya ijtik río
    Jordán.
  bgg-bgg: Ithek è layog arek sha phro è yao phi ne ai è ithek shii Jordan kho shii
    Khowo phi.
  eng-TCENT: They were being baptized by him in the Jordan, confessing their sins.
  eng-BSB: Confessing their sins, they were baptized by him in the Jordan River.
  cpu-NT: Ikamantakoyetapaaka ikaariperoshirevaitake, iroora joviinkaatantayeetakariri
    jiñaaki Jordán.
  san-ASM: স্ৱীযং স্ৱীযং দুৰিতম্ অঙ্গীকৃত্য তস্যাং যৰ্দ্দনি তেন মজ্জিতা বভূৱুঃ|
  tac-NT: Napu'lige ralámuli ruisá 'we resí nokigá járome koriá, najkigá nokale napurigá
    Onorúgame 'la e'kámala, 'liko Juani rewarale alué ralámuli alé Jorani anilichi
    bakochi.
  eng-WEBPB: They were baptised by him in the Jordan, confessing their sins.
  gfk-H: Ma diet git hapuasnei ira nudiet magingin sakena, ma namur Ioanes git bapitaiso
    diet tano taah Ioridaan.
  viv-viv: Yadi dewa koyona hiyauna be Yoni Yolidani againe gikivebafitaisoyedi.
  yao-yao: ŵajitichisye sambi syao ni kuleka, nombewo ŵabatisye mu lusulo lwa Yolodani.
  tgp-tgp: ale la taviti na nora hehe isana moiso John mo paptijo hinira na wai Jordan.
  auc-NT: Bitö ämaï näwangä wënæ wënæ cæte quëwëmöni inte wæmönipa, ante wædäni ëñëninque
    Wäö Oododänö æpæ̈në guidongä guiidänitapa.
  kbc-NT: Odaa niɡ̶ijo oko joɡ̶oyatemati libeyaceɡ̶eco odinilaatece, odaa João nilegetiniwace
    midi akiidi Jordão (moikee noɡ̶oika mowo ane beyagi).
  bmh-bmh: Ag agal igul eg Uwait aurina, Zon nug Zordan Ze ebu ze ziwareun.
  ctu-BL: Juan tsi' yʌq'ueyob ch'ʌmja' ya' ti Jordán ja'. Jini winicob x'ixicob tsi'
    subuyob i mul.
  meq-meq: Tə ɗawa ha mezeleme tay hay parakka kame i ndo hay, ada Yuhana a dzəhuɓawa
    tay ha a yam mə magayam nakə tə zalay Yurdum aye.
  noa-H: Mag bëewia hamach pekau Hẽwandamag chugpaapi jëeubaawai hichdëu ham pör choopʌ̈imaajeejim
    haajem, Jordán hee.
  alp-NT: Eleki esi naku esi neunaru ete Yohanese leke Alla Ilenelu eleki Yohanese
    ibaptisesi me kwele Yordane kena tanda esi hleke bei ono dosa.
  san-VEL: sviiya.m sviiya.m duritam a"ngiik.rtya tasyaa.m yarddani tena majjitaa
    babhuuvu.h|
  kbq-kbq: Joni'a Jodani timpi huama kumi'zmi hutere nehazageno, mono ti fre zamante'ne.
  kbh-kbh: Bëngbe Bëtsábioye chëngbe bacna soyëngama jaimpáda chents̈ana, Juan chë
    Jordán béjayiñe chënga yojanëbáyana.
  ron-LSB: Au fost botezați de el în Iordan, mărturisindu-și păcatele.
  pon-pon: O irail paptaijela re a nan Iordan, ni ar weokada dip arail akan.
  nhe-BL: Huan nochi quipohuiliyayaj Toteco Dios inintlajtlacolhua, huan huajca Juan
    quincuaaltiyaya ipan atemitl Jordán.
  sps-sps: Ri pokein na fo aveto tsuar sen Jon fapeenainy rari tana aurom iny Jodan.
  wnc-wnc: Kuke waiakngana yakapa Jonda yangga Jodanu waapane sauyamukut.
  nmw-S: Si waseyan wedi gegi iloke i pabaptaisid he bwai Joden.
  bus-bus: Aↄ̃è ń durunnↄ o gupuraaa, ben è ń batisi kɛ Yodan.
  gub-BL: Uzemono oho a'e pe wà, Tupàn pe wà, wemiapo kwer katu 'ym ma'e wi uhem pà
    wà. — Nahekatu kwaw ihe, i'i izupe wà. — Azapo ikatu 'ym ma'e tuweharupi ihe,
    i'i izupe wà. — Apytu'u putar ikatu 'ym ma'e iapo re nehe, i'i izupe wà. Umuzahazahak
    Zuàw a'e uze'eg ma'e kwer a'e wà, Zotàw yrykaw pupe a'e wà.
  imo-imo: No Jordan tukundo pungolio enoni ulu pulu keri teringima ningo para tiringi
    kinye yuni eno no ltindirimu.
  boj-boj: Boqnsibqa naŋgo une kalil babteqnab Jon na Jordan yaq di yansnjroqnej.
  eng-DRA: And were baptized by him in the Jordan, confessing their sins.
  knf-knf: Baji babi kaţup ipekadu yi baka kaşë do *babatŧaar baka ţi bdëk bi Yordan.
  san-KHM: ស្វីយំ ស្វីយំ ទុរិតម៑ អង្គីក្ឫត្យ តស្យាំ យទ៌្ទនិ តេន មជ្ជិតា ពភូវុះ។
  arn-NT: Kom che feypi ñi yafkafengen, fey Juan fawtisafi ti pu che tati Jordan lewfü
    mew.
  zas-NT: Dxel guxhoobdol reeman, abiꞌ baroobnijs Waj laa reeman loj guiiw Jordán
    guin.
  ken-NT: Báré su bɛbʉ́ bhap, Jɔ̌n anjwiti nɔkɔ bhɔ amɛm Nnyɛ́n Jɔ́dan.
