  tnp-tnp: Kəni kəmotəni pətɨgəm rəhalah noliən tərah mɨn, kəni in təmol bəptais e
    lah e nəhu əha Jotən.
  urd-urd: और अपने गुनाहों का इक़रार करके। यरदन नदी में उस से बपतिस्मा लिया?
  hot-hot: Ma thêlô enaŋ iniŋ kambom bêŋ ma Jon hathik i halôk ŋaŋ Jolodaŋ.
  mqj-NT: Ummakui asammi kasalaanna anna tedokki dio Salu Yordan.
  rus-SYN: и крестились от него в Иордане, исповедуя грехи свои.
  mbh-mbh: Ma o pamilimlem ole vothung kerengare, lama Jon i paninu or nge thei a
