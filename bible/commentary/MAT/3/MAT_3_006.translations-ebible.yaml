  bqc-SIM: Wì ń yãvãi o gupuau, ↄ̃ ì ń da'ilɛkɛ Yuudɛ̃i.
  tcz-CHONGTHU: Chuin amahon achonset nau aphongdoh un, Jordan vadunga chun aman amaho
