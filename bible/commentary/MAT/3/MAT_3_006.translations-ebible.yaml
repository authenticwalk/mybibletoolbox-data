  hmo-hmo: Edia dika idia gwauraia hedinarai. Vadaeni Ioane ese Ioridane Sinavai dekenai
    bapatiso ia henidia.
  big-big: Piyegi kanda pugu kairagi puwili kerewiya logo puwiligu kaile mizayengki
    Anotoyegi kimeike kozak meiya logo Yowangu puwili pongo kai Yolodang meilingke
    kaimela.
  gux-G: Bi den tuodi ki dɔgdi ki wangi bi tuobiidi, ki cedi ke Jan batise ba Jurden
    kpenu nni.
