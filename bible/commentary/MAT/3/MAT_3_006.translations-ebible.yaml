  chk-chk: Ra pwärätä ar tipis, nge Johannes a papataisiir lon ewe chanpupu Jortan.
  ssd-ssd: nu ndek Yordan kule mbolŋge nane kule pisneniŋmba minna.
  acr-TNT: Caquitzꞌonoj cꞌu cuybal quimac chwach ri Dios, y ri Juan cuya ri bautismo
