    en timmingol peewal ngal fow.» Ko e hoore ɗun Yaayaa jaɓi mo lootude.'
  bhl-bhl: 'Dangei, Yesus e elo yan weng mak bokolewomele: “Babo! Ku nakalem kangi
    weng bete kuw kiliko, ok da konemolewka! Feinka! Nu Sunbin-Got em ‘Kanelina!’,
    yangbe weng be, kiol kuw gelewemoluwka!”, dangse kale. Dangei, Sion e em bokolewse
    weng be fein kiliko, elo ok da kolewse kale.'
  ons-ons: Pakiso Yesuŋo mainge olale rake, “Yeine qeligenom paki, noŋo ramaile yale
    iwa okannom, numa iwa yale, ea yemo ŋere maine Anutuŋo detmaike, ea wane kop okanikete.”
  con-NTPO: 'Tsa''ma Jesúsja Juanga su: —Cuintsu queja ñama fetiya''cho. Tsa''caen
    tsomba gi ingija pa''cco Chiga in''jan''chove ñotsse tson''faya. Tsa''caen susi
    Juanjan ti''tsse se''pimbe''yi Jesúsma feti.'
  ghs-ghs: Hiiremi Dzesui noke pobi hiireta, Oi meenihe isaki qidza nime eetorai oke
    ana qaupuitareiqi baahubita noo oke qaato. Hiiremi noi nipanateqi noke obama soorota.
  peg-peg: ମାତର୍‌ ଜିସୁ ଉତର୍‌ ହିତାନ୍‌, ନଙ୍ଗ୍‌ “ନା କାତାତ ରାଜିଆ । ଇନାକିଦେଂକି ଇଦାଂ କାଜିଂ
    ଆସେଙ୍ଗ୍‌ ଇସ୍ୱର୍ତି ଇଚା କାମାୟ୍‌ କିଦେଙ୍ଗ୍‌ ଆଡ୍‌ନାସ୍‌ ।” ଲାଗିଂ ଜହନ୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ ବାପ୍ତିସିମ୍‌
    ହିଦେଂ ରାଜି ଆତାନ୍‌ ।
  txu-NT: Nhym kum, —Kati, kwãrĩk rã'ã. Metĩndjwỳnh kute gu bamã katàt baje amijo
    baba'ã karõ kôt dja gu prĩne katàt amijo baba. Kam dja kĩnhkumrẽx. Kam dja ga
    on ngômã ijadjà, ane.
  eng-WEBU: But Jesus, answering, said to him, “Allow it now, for this is the fitting
    way for us to fulfill all righteousness.” Then he allowed him.
  gnw-NT: 'Jayave Jesús jei chupe: —Icavi co nde chembɨbautiza vaerã añave. Echa''ã
    jucuarãi icavi co yayapo vaerã opaete jupi vae —jei. Jayave Juan umbɨbautiza Jesús.'
  mux-mux: 'Akiliinga-pe Yesos-ni pundu topa nimba mele: “Mólu. Ulu kake tili uluma
    pali kapula tipili akiliinga niker mele ti.” nirim. Kanu-kene Jon-ni “Kapula.”
    nimba yu no liinjirim.'
  maj-NT: 'Tu̱nga b''i̱hí kitsú Jesu: —N''e̱ yi nd''a̱i̱, a̱t''aha̱ nda tjín nga n''e̱tjusaán
    ngatentee̱ ni xi mjehe̱ Nti̱a̱ná. A̱s''a̱i kits''ín yu Jua.'
  bkq-NT: 'Warâ olâ Jesus aguely: — Ize wato aralâ nidâ. Batiza yekâ. Ara ise Deus
    ize ato aguiendyly — kely. Aituo João âkeá kely. Jesus batiza âieholy myani, Deus
    eynynonroem tawyly tienehon-hoem.'
  kue-kue: Ana Yesus ka yegl di ikine ende tongwa, “Yegl manga, erme na dimere yeglmere
    ero. Embriye du-yene yegl mina nono pra God munduwo pamere yegl ouglo kade kuno
    erambuka.” Ana Jon eremogl Yesus dumere orkwa.
  cot-NT: 'Icanque Jesoshi: —Aritaquequeate onquejetaquempaja imaica cameetsanijite
    anetsanajiaqueronijite maasano ininqueca Aapani Irioshi. Ariquea icanquequea Joanca:
    —Iintsijate.'
  bnp-bnp: Pali e Isu i koli, “O rata kunanea, a vuhuna i kamumu tu gu rata lobo a
    maki e Bakovi Dagi i taki tu gu rata.” Lakea e Ioanes i longo, i vahiloloa.
  apn-NT: 'Hãmri nhũm kãm: —Kwa nà. Mãmrĩ ixkrã kumrã Juãw Paxis. Tĩrtũm kãm ja prãm
    kênã kot ka kêt ri axtem nẽ ixkaga. Kot puj mẽ Tĩrtũm kãm hprãm xà hkôt tanhmã
    amnhĩ nhĩpêx to ho ri papa. Anẽ. Hãmri nhũm kuma nẽ kãm: —Tôe. Nà kot paj akrã
    kumrã. Anẽ.'
  ctp-NT: 'Ykwiꞌ Jesús loꞌo yu bra kanꞌ: ―Suꞌwe tukwatyaa ꞌñaǎn ni ―ndukwin Jesús
    ꞌin Xuwa―, chaꞌ ngwañaꞌan suꞌwe kuꞌnian nchga tñan nu nchka tiꞌ Ndiose chaꞌ kuꞌnian.
    Bra nu ynan Xuwa chaꞌ nu ykwiꞌ Jesús loꞌo yu, mdukwatya yu ꞌin Jesús bra kanꞌ.'
  bre-BRG: 'Jezuz, en ur respont, a lavaras dezhañ: Na harz ket-se bremañ; rak evel-se
    eo e tere ouzhimp peurober pep reizhder. Neuze eñ a lezas d''ober.'
  opm-opm: Potporhan Jisas oh Es. Norhe ma dahapatru nahatina. Nahatporhan Got orhe
    Ihir ihat ha songwe dahapat mandapnong dimtiprohemuro. Ihyahan yahmuro pongopri.
    Potporhan Jon oh amrama tom patitipri.
  bvr-bvr: Wurra Jesus a-yinanga, “Wuriya. Wurra ngarripa arr-yirda barra, ngardawa
    gipa Ngun-anya gu-borrwurra apula minypa gun-narda gun-molamola.” Nipa a-yinagata
    a-wena, lika Jon gu-yagurrmurra nula Jesus.
  wal-wal: SHin Yesuusi zaaridi a, “Nuuni xillotetta ooso ubbaa hagaadan polanau bessiyo
    gishshau, ha77i tau eeno ga” yaagiis. Yaagin Yohaannisi au eeno giis.
  zad-NT: 'Per Jesúza'' golle''ne'': ―Ben goklen bchoa'' nad'' nisa'' ḻa'' chiyaḻ''
    goncho ka nak daa nllia Chioza'' bia'' goncho. Na''ch bchoe''ne'' nisa''.'
  aso-aso: 'Lavo Izesuꞌ aꞌmidoꞌ lo-imineꞌ: Lamineꞌ laineꞌza neꞌmine olosivetise Oꞌmosoꞌmo
    lidoꞌ olosineꞌ nenako nemuꞌ oꞌve lamozo. Neꞌmine lavo gele emo monoꞌ noso holo-dineꞌ.'
  uli-uli: Iwe ngo Jesus sa hatefali ngo sa sor bo, “Si bele foru mwo iye igla. Sibe
    foru le be iye sengal ila ngo siya foru pangal mekla Deus ye dipli.” Iwe Johannes
    sa moch dipli.
  nin-NT: Yesu à ddu ma di, “Du yi si meme ziza nggo. Meme yo nggo inta ta na undu
    ku nggo Abachi à turr inta di inta bu nga ni na ku nggo.” Yohana kye na kpanye
    na zzu ma na amasirr wa.
  tgk-tgk: 'Исо ба вай ҷавоб дод: «Бигузор ҳоло ин корро кунем, чунки аз рӯи хости
    Худо ин кори дуруст аст». Он гоҳ Яҳё розӣ шуд.'
  acu-NT: 'Tu iniam Jesús ayaak: —Ja ai, yamaikia imiatia. Yus turataram turamin asamtai,
    nuka mash umikminuitji, —timiayi. Tamati Juan Jesúsan imaimiayi.'
  cak-WNT: 'Yac''a ri Jesús xubij chare ri Juan ri Bautista: Riyoj rajawaxic c''a
    chi nikaben ronojel ri nubij ri Dios chake. Rumari'' re wacami rajawaxic c''a
    chi riyit yinaben bautizar riyin. Y c''ac''ari'' tek ri Juan ri Bautista xuben
    bautizar ri Jesús.'
  ebk-ebk: Ngem tinumfor hi Jesus, “Ayu at! Atum na ad wani, tay masapor tongparunta
    nan am-in ay laychun Apo Dios.” Isunga inyafud Juan.
  spa-PDDPT: 'Jesús le respondió: Permítelo ahora, porque así nos conviene cumplir
    toda justicia. Entonces se lo permitió.'
  ruf-ruf: Yesu kamwidika, “Uleke sambi iwe pfipfo. Kwaapfila twobamighwa kughatenda
    aghala ghose ghobama Imulungu.” Kuya Yohane katoghola.
  gun-gun: 'Ha''e rã Jesus ombovai: — Tove ha''e rami teĩ, mba''eta ha''e rami vy
    ''rãe teko porã ha''e javi jajapo — he''i. Ha''e ramo omongarai.'
  agu-BL: —Bintzi na awal tzaj, poro banaj yi wetz yi na el walma' te'j. Na tajwe'n
    tan kabnol tane'n cyakil yi tajbil Ryos, —stzun Jesús bantz tetz. Yi tbital Wa'n
    yi yol Jesús, nintzun je' a'-tz ta'n twi'.
  isn-isn: U Yesu akasusha akalunga, “Gomba itule uu itungile. Kunsoko yatula kukondanilye
    itai ehi.” Sunga u Yohana akamugombya.
  eng-PEV: But Jesus said, “We have to do it the way God wants. So now, while you
    are baptising people, you can baptise me too.” Then John agreed with him.
  ilo-ULB: Simmungbat ni Jesus ket kinunana kenkuana, “Ipalubosmo ita, ta rebbengna
    laeng tungpalen ta ti amin a kinalinteg.” Ket pinalubosan ni Juan isuna.
  pir-NT: 'Jesu pehe yʉhtiahye tiquirore: —‍Yʉhʉre wame yeya. Ohõ saha yena, Cohãcjʉ̃
    dutiro saha sohtoa tina niaja mari, niahye Jesu. Tiquiro sa nigʉ̃ tʉhoro, —‍Aʉ,
    ni yʉhtiahye Ñu.'
  anv-NT: Jɔn ájɔ́gémbɔ, Jisɔs ashuú ji meko aké, “Gɔ́ ɛ́wú ɛ́bɛ́ mbɔ nana, ɛlɔme
    nnó dépyɛ́ yɛ́ndégenó ɛyigé Ɛsɔwɔ akɛ́lege. Ɛ́fɛɛ́ ne Jɔn ákamé manwyaá
    Jisɔs manaá Ɛsɔwɔ.”
  sab-NT: 'Jesu jaindunga: —Ba me tallade e giti, ba mo ta gbadale age cha alin cha
    ñe chiske, Chube takalin che age ene Chube gwa giti, ene Chubege suge che kle
    age no ama takalin kare. Jesu gerudu ene gire Juan-Bautista mo ta gbu age Jesu
    gerudu kare.'
  tmd-tmd: Aliö rɨmɨn, Jisas yadöŋa, “Naŋ yadmɨdlö adaku röböxön, nɨ rɨg yadmɨdɨl
    mag akwör cɨnɨŋ aku, God rɨg yad yad mag akwör cɨnɨŋö,” röŋa. Aliö rɨmɨn Jon,
    “Mɨ yadlaŋö,” rön, Jisas nugwo röbö pal nölöŋa.
  acr-NNT: 'Ekꞌu ri Jesús xukꞌul uwach: —E chaꞌana woꞌora saꞌ ri kambꞌiꞌij riꞌin chawe,
    ma lik chirajawaxik e kaqaꞌan janipa ri lik usukꞌ chwach ri Dios —xchaꞌ. Jekꞌulaꞌ
    ri Juan xuya ri bautismo che.'
  kpg-kpg: Jesus ga helekai, “Heia hua gii hai beelaa dolomeenei, idimaa, deenei di
    hai gaa mee gidaua di haga gila aga di manawa o God.” Gei John guu baba ginai.
  taj-taj: तर येशूसे थेदा “दान्‍देदा चुह्रङ्‌नोन तगै। तिग्‍दा भिसम परमेश्‍वरसे म्‍हन्‍बा
    ताम पूरा लबारी य्‍हाङसे चुह्रङ्‌नोन लतोःला” भिसी सुङ्जी। जमाहेन्‍से यूहन्‍नासे
    येशूदा बप्‍तिस्‍मा पिन्‍जी।
  avt-avt: Jisas keremirɨwekem ketpɨwek, “Me in ek ti hɨrɨakem emɨr ke hi hituthiyem
    hentar hawɨr ewises menmen hɨm me God mau tɨwei hɨram matɨp menmen.” Hɨrak katɨp
    epei au, Jon kewenhi kɨkɨrek.
  cbk-cbk: Pero si Jesus ya contesta con ele, “Necesita kita hace ansina para cumpli
    todo el maga mandamiento de Dios.” Entonces si Juan ya consinti.
  uig-ARA: 'لېكىن ئەيسا ئۇنىڭغا جاۋابەن: ــ ھازىرچە شۇنىڭغا يول قويغىن؛ چۈنكى ھەققانىيلىقنىڭ
    بارلىق تەلەپلىرىنى ئەمەلگە ئاشۇرۇش ئۈچۈن، شۇنداق قىلىشىمىزغا توغرا كېلىدۇ، ــ
    دېدى. شۇنىڭ بىلەن، يەھيا ئۇنىڭغا يول قويدى.'
  tuf-tuf: 'Eyta wacayat Jesusat wajacro: —Séhw̃ati jaw̃i. Asan eyta siw̃i. Sir ub
    cahmar bahnác ay yajquín ac eyta yajcátaro, wajacro. Eyta wacayat Juan Bautistat
    Jesús rih sar siw̃jacro.'
  abx-abx: Anaruman si Jesus, “Pata'anin to hamok ina'anto kay angay gayod nga satuman-ta
    i dimu'an nagkinahanglan-na si Diyos.” Sanglit, angabuyon si Juan.
  mco-NT: 'Chi Jesús y''adzooy: ―Jadachambɨ oc''a''ɨxɨ̈ jadu''n, com ooy yɨ'' ycopɨtyɨty
    co nguydundayɨm tüg''ócɨy tɨɨbɨ Dios xyaj''ane''mɨm. Huin''it Juan a''ɨxɨɨy chi
    yajnɨɨbejty Jesús.'
  kqf-kqf: Bi Yesu Diyon ena giu i waimunena gado, “Geḡa, mba kamaina. Niga ba Maimaituwa
    ena ḡowana, kamaina te didimana kauwidi matabudi ta voiyedi te Maimaituwa ena
    waiyawasana ta kamaḡati.” Ḡome ba Diyon i waianina.
  cpb-NT: 'Rakanakeri Jesús: “Nokowaperotatzi pomitsitsiyaatena. Iro inintakaakenari
    Pawa.” Kowanake Juan, ikantziri: “Aritake nomitsitsiyaatakemi.”'
  aon-aon: Aria Jisas ta nasuhman baraen nakripan namudok, “Meyoh um enyudoki baraen,
    douk nyak nyenekesh kabi da eik yakri um. Namudok wosik um apak munekesh namudok
    um miyabig ihishmorim um ihinyumorim yopiyopinyi baraen um Iruhin nakriyenyi um
    enyudok yopinyi poe.” Aria Jon nemnek Jisas aria nunekesh kabi da anan nakri um
    nunek baptaisuman.
  hus-NT-2005: 'Por utsan enchéꞌ kʼal na Jesús: ―Xoꞌ ka tʼajaꞌich anchanꞌ; pos yejat
    ki tʼajaꞌ ejtal xowaꞌ in léꞌ na Dios. In tokʼóch tám na Juan.'
  mig-NT: 'Ko ni̱ ka''a̱n Jesús jíín‑de: Vina te sá''a‑ró, chi̱ súan kánúú skíkuu‑yó
    táká tiñu va̱''a, áchí‑ya̱. Yúan‑na te vásá ní skuánducha‑dé‑ya̱.'
  bps-bps: Na tmimel Dyisas, manan, “Faloham i nimòta ani, du fye gimenta i kdee knayè
    Dwata.” Taman nagin Dyan i knayean, na bnunyagan Dyisas.
  mbs-mbs: Meneng minikagi si Jesus, “Tomani den se pegbonyag kanak, so keilangan
    tomoman ki den te kedita te ibeg te Timanem.” Penga niyan, migbonyag si Juan ki
    Jesus.
  tof-tof: Yesu bóktan we yalkomólórr wagó, “Koke! Ini pokoa inzan ugó ki tómbapó.
    Mi blaman kla wata morroal akó dümdüm tómbapóni, Godón ubi ngarkwatódó.” Zon igósidi
    we ubi bainürr Yesun baptaes ainüm.
  cme-NT: 'Yesu wuɔ cira: «Diiloŋ uŋ''a ma ce dumaa, yaŋ i ce-ma dumɛi. Yaŋ aa ŋ ce-ma
    ŋaa miŋ waaŋ-ma dumaa.» Nsãa wuɔ naa wuɔ hũu-ma.'
  sus-sus: Isa naxa a yaabi, «Yakɔsi, a xa raba yi ki, barima a lanma won xa fe birin
    naba a sɛriyɛ ki ma.» Na kui, Yaya naxa tin a ra.
  pon-2006: A Sises ketin sapeng, mahsanih, “Ke dehr kapweiek, pwe ih koasoandien
    met, pwe ih me konehng en, kita en kapwaiada mahs kupwur en Koht.” Sohn eri pwungkihla.
  dad-dad: Jesus aiten yalen, “Arokonok nem ago. Negur nẽ madur bagai anĩ ganan kisi
    falauf nigin ada age tafouf, are biya.” Age ye di, Jon dõf age fen.
  zab-NT: 'Chiy raipy Jesús laab: —Bsaan su chagac ziy, te pur mazru güen idxannɨ
    irate zec ni rnabee Dios. Chiyru guzigueld Juany btiubnis laany.'
  jae-jae: Tec Jesu gêjô eŋ awa gebe “Galoc ondecgeŋ gebe gêjac aêgêc ŋawae gebe daŋgôm
    biŋ, taŋ Anôtô kêjatu naŋ, ŋanô êsa.” Go Joaŋ kêkêŋ gêwiŋ eŋ.
  ksd-ksd: 'Ma Iesu i biti tana: Una nur vue gori, tago i topa dat ba dat a pait ot
    pa ra lavur mangamangana takodo parika. Ma i ga pait ia.'
  msm-NT: Di mig-ikagi si Jesus, “Sigi on, su kinahangyan no tumanon ta to tibo insugu
    to Diyus.” Dajun bawtismuhi ni Juan si Jesus.
  myk-myk: 'A Yesu di wu pye: «Sɔɔ lee na, lee di bye mu nimɛ, bani lee pyegana li
    funŋɔ ni wʼà da Kilɛ wo ɲidaan wu pye.» A Yohana di sɔɔ, na wu batize.'
  sbe-sbe: Na Yesu ye hededebui ye wane, “Nige, teina mahana ta unai meta kowa bena
    ku hebabatisoigau. Taba Yaubada yona nuwatu mo ta lauwatani.” Ede Yowane ye talam
    na Yesu ye hebabatisoi.
  mcr-mcr: I tquaŋga Jisasi Iqu kimaŋi, “Qäyä eenä. Täŋgaŋi Nyi äktqä-pa, ii imäkiyä.
    Goti Hanjuwä Iqueqä äwiŋqä eeqänäŋi qäyunä timäutŋqe, ye suqä ii imäkeŋqeqä” ätukqe.
    Iŋgaŋi Jonä iqu kukŋuä duŋi qänaknä ikqe.
  cux-NT: 'Jesús nan''guɛɛcútaⁿ''a yā: Diiⁿ dí maaⁿ ''tíícā; ní diiⁿ yú tan''dúúcā
    chi Dendyuūs neⁿ''e yā chi diiⁿ yú. Tuu''mi ní Juan ''cuūⁿ sa.'
  tur-YTC: 'Ama Yeşua ona şöyle yanıt verdi: “Şimdi buna razı ol! Çünkü her doğruluğu
    bu şekilde yerine getirmek uygun olanıdır.” O zaman Yuhanna O''na razı oldu.'
  san-ITR: tadAnIM yIshuH pratyavochat; IdAnIm anumanyasva, yata itthaM sarvvadharmmasAdhanam
    asmAkaM karttavyaM, tataH so.anvamanyata|
  bel-N: 'А Ісус, адказваючы, сказаў яму: «Пакінь цяпер; бо гэтак нам належыць споўніць
    усякую праведнасьць». Тады дапускае Яго.'
  sch-sch: Hannirese Jisua'n a kôm, “Atûn hin asa ti chien roh. Ma angdênin Pathien'n
    a minnângngei murdi chu ei tho rang ani,” tiin a thuona. Hanchu John a jôt zoi
    ani.
  mic-MIQNT: Se'sus telimatl, “Ul'te'lmi. Ge' tla'taqatinej ta'n Gjinisgam tel puatg.”
    Na Sa'n wel'te'tg aq sign'tuatl.
  huu-NT: 'Jesús uai ote: —Cuena mai o bautiza. Nana Jusiñamui jitailla rafue coco
    fɨnoia, mare. Juan: —Jee —raite. Ie facaise naimɨena bautizade.'
  jiv-NT: Tura Jesus tímiayi “Ántsaṉ asati yamaikia. Núnisrik ashí Yus akupkamu umirkatniuitji.”
    Tutai Juaṉ iniaisamiayi.
  otm-NT: ―Pɛ nuya xʉn ho 'bʉ gui xixyągui, nguetho i jatho ga øthʉ 'bɛ'a bi man Oją,
    bi 'yɛ̨n'a ra Jesús. ―Da nde 'bʉ, bi 'yɛ̨n'a ra Xuua bʉya.
  dah-dah: Irkeb Yesu beleŋ wol heŋbe, “Mekerke haŋkabe ne nurhem gwahade nira. Gogab
    Al Kuruŋyen dufay huwak wor po goyen tumŋaŋ deyya beleŋ kawan forok iryeŋ. Gwaha
    tiyeŋ gab igiŋ yeŋ nurde hime,” inyiŋ. Irkeb Yon beleŋ fe alare tukuŋ baptais
    iryiŋ.
  tnk-tnk: Mətə Iesu rɨni pen tukwe in mə, “Rekəm. Tikaməkeikei mo paptaes ia nirak
    təkwtəkwuni. Ratukwatukw tɨ nəri nə mə ia noien nəha krau trauo narimnari me pam
    sə Kumwesən rokeikei həuvehe mhəukuə.” Ro pen Jon rəseni, mo paptaes irə.
  kpr-kpr: Setiri, Iesu mino sisira, “Avata do, refira ava furare! Ni, na bafataito
    aresa! Aminguse, nangae God da uju ava arera,” Iesu aminge setiri, John ‘avori’
    sedo, nu eredo Iesu bafataito usira.
  san-IAS: tadānīṁ yīśuḥ pratyavocat; īdānīm anumanyasva, yata itthaṁ sarvvadharmmasādhanam
    asmākaṁ karttavyaṁ, tataḥ so'nvamanyata|
  nho-nho: Jesus ki mee ake, “Kau koi no hakaukau tapuria a nau. Teenei te ara taaua
    ki hakassura naa vana katoo TeAtua e fiffai.” Teenaa hanatu iloo John no hakaukau
    i Jesus.
  gym-NT: 'Angwane Jesukwe niebare mda ie: Jändrän mden mden tuen kuin Ngöböye, yebtä
    abko nikwe Ngöbö Kukwei mikadre täte, aisete makwe ti ngökadre ñöte, niebare kwe
    Juanye. Ye erere nükaninbti Juanye angwane, Jesu ngökani ñöte kwe.'
  azg-NT: 'Majoꞌ sentcüeꞌ Jesús jñꞌoon nnon tsanꞌñeen, tso jon: —Jndyoyu icüjiꞌhanꞌ
    na quindui ꞌnan na matsjö, ngꞌe icanhanꞌ na quitaꞌncꞌuë jaa tsoñꞌen na itsijndaꞌ
    Tyoꞌtsꞌon. Yajoꞌ tangueeꞌ Juan.'
  bhd-bhd: पन यीशुए तैस ई जुवाब दित्तो, “हुनी तू एन्च़रे भोने दे, किजोकि एन्च़रे केरतां
    अस तैन केरतम ज़ैन परमेशर चाते।” तैखन यूहन्ना तैसेरी गल मन्नी।
  too-NT: 'Pero Jesús kalhtīlh: ―Chuhua''j calalh chu a''nchī icsqui''ni''yāni'' porque
    quincāminīni''yāni'' lā'' chuntza'' natlahuakō''yāuj a''ntū Dios māpa''ksīlh.
    Lā'' Juan a''kahuāna''ni''lh.'
  ind-AYT: Lalu, Yesus menjawab dan berkata kepadanya, “Biarkanlah hal itu terjadi
    sekarang pada kita untuk menggenapi seluruh kebenaran.” Dan, Yohanes pun membiarkan
    Dia.
  cjo-NT: 'Ikantapaakiri: —Rootaki okameethatantari iroñaaka pikaawoshitakotenari
    Tajorentsi naaka amonkaatantyaawori ikowakaakaeri. Roojatzi ikantawakiri: —Jee
    ari, pipokeeta jaka.'
  nsn-nsn: Bo Iesu puk ke kula pare, “Guata sira kompeene ru kula peo, ge raeig pe
    ira guata tar ineter kodkodoh.” Song ke guata sira Jon ke kula peon.
  san-DEV: तदानीं यीशुः प्रत्यवोचत्; ईदानीम् अनुमन्यस्व, यत इत्थं सर्व्वधर्म्मसाधनम्
    अस्माकं कर्त्तव्यं, ततः सोऽन्वमन्यत।
  tna-NT: 'Da su Jesús ja Juan uja atana: —Daja hue aque, yama mi ecuatsasiainia nime.
    Pamapa Diusu sa jacuatsasiati cuana etse sa a taji. Da su Juan ja Jesús Diusu
    sa puji ichaderatana yahui neje.'
  lid-lid: Eme ya Jises tiye i buku doh, “Ou anyu jo ma idah kameh talu mesekei iri
    lakou Kindrei anya talu kamekes.” Eme ma Jon aseken.
  wim-wim: Puth nil Jesus.an thaw nungant, “Nint kuungkān ngayang, mak yimanangan
    wunow, puth nil God.angan kaangka ngal yimanangan yumpāla.”
  zga-M: U Yesu akha mwanda akhata, “Weideekhe ulu leino ulwa khuva yeilondiwa ukhutekhelesya
    eilweli yooni.'” Pu akhamweideekha.
  yom-yom: 'Yesu wumvutudila : —Buabu, bika bu bela bobo ! Bila bobo bufueti dedokosolo
    busonga boso. Mbadi Yowani wumbotika.'
  san-SIN: තදානීං යීශුඃ ප්‍රත්‍යවෝචත්; ඊදානීම් අනුමන්‍යස්ව, යත ඉත්ථං සර්ව්වධර්ම්මසාධනම්
    අස්මාකං කර්ත්තව්‍යං, තතඃ සෝ(අ)න්වමන්‍යත|
  yut-yut: Yaŋ yaŋban Yesu da iyɨgɨt, “Dɨma, gak telagɨ pakbi soŋ nabi. Yaŋ aŋaki
    Piŋkop da yo morap aneŋ do nandɨsak uŋun kɨndasok dɨma yapmaŋek kɨsisi aŋ mudoneŋ.”
    Yaŋban Jon da geni guramɨkgɨt.
  grc-BYZ: ἀποκριθεὶς δὲ ὁ Ἰησοῦς εἶπε πρὸς αὐτόν· ἄφες ἄρτι· οὕτω γὰρ πρέπον ἐστὶν
    ἡμῖν πληρῶσαι πᾶσαν δικαιοσύνην. τότε ἀφίησιν αὐτόν·
  tbl-NT: Bnalà Jisas se, monen, “Kendolen ne. Hyu ke gotu nmò te yóm kóyô Dwata bélê
    te.” Tahu se, bnabtays Jan Jisas.
  cpc-NT: 'Jakanaki Jesús: “Nokowapirotatzi powiinkaatina. Irootaki ikowakaakinari
    Pawa”. Kowanaki Juan, ikantziri: “Aritaki nowiinkaatakimi”.'
  nhg-NT: 'Pero Jesús onöhuatihuac hua oquelfejque: ―Xejcöhua öxö ma tecchihuacö ini
    nönca, pues ejqueu conbenierebe ma tecchihuacö noche lo que tli icaca yectec.
    Yecuöquenu Xohuö omoconformöro hua otiecuötieque.'
  nya-nya: Yesu anayankha kuti, “Zibatero tsopano, ndi koyenera kwa ife kuchita zimenezi
    kukwaniritsa chilungamo chonse.” Ndipo Yohane anavomera.
  ngu-NT: 'Pero Jesús oquijlij: ―Xcahua para aman ma ijqui nochihua, pampa ijqui nonequi
    ticchihuasquej nochi tlen Dios tlanahuatia. Ijcuacon Juan ijqui oquichiu.'
  kup-kup: Pot mañahan Iesu hañiv epat mañah, “Evo, tovai ni okat haotun, oñ petev
    Godiz nañahat ni ne neteken tin ravapan.” Pot hahan Zoan Iesuz hahat hatevetet
    ivoh memeehan
  jid-jid: 'Yesu a kasa niwu nda tre uka y''me zizanyi: towa ahe tie nkon ni tawu
    ndu ta kle indu tsatsar wawuu Rliko Yohana ka y''me niwu.'
  wmw-wmw: 'Insa akinjibu: “Kubali novyo sambi‑pa! Kamana ndi vyavitijuzi ipate titimize
    piya shariya.” Ndimana, akinkubali.'
  gmv-GGM: Yesuusaykka “aykkoyka ba ero garki! hayssa othidi nuni xilloteth wursi
    polans nus beses” gidess. Yansaykka iza qofa ero gi ekidess.
  ssg-ssg: Jises hone i, “Tilimuen masin ie. Kalu tua aile usi waliko ti namili Haeu.”
    Ape Jon sowini.
  zpo-NT: 'Jesús mkeb nzhé: —Nkin chubnis lu na, nel be nkin le kwaan né Dios. Juan
    mbin wdizh ne nu mchubnis xaa Jesús.'
  poy-poy: Su Yesu kamwankuliti, “Guleki hera iweri ntambu ira ayi vinu, hangu ndo
    ntambu iherepa kugatenda goseri gakafira Mlungu.” Palii Yohani kajimiriti.
  qwh-NT: 'Tsenam Jesus nerqan: —Tseta ama yarpäcachëtsu, porqui presisanmi Diospaq
    alli caqta cumplinantsic —nir. Tseno niptinnam, “Mä ari” nir, bautisecorqan.'
  gaw-gaw: A am Jesus oḏep̱a awa aum. “Iiṯa, gemu amu na da ami bia heḵut. I amup̱a
    kobol tutuḵu oh elele meṯagnih,” awa aum. Awa a amu Johanes nug Jesus oḏe dim
    lamiṯom.
  nca-nca: Yiníqo, Yesuko mande topé yaró, “Ŋu meté, enina. Noya keya khe meté naŋge
    howero otete roneneŋowí soso tewaro.” Ŋunde yiní sono re inaró.
  zpz-NTPP: 'Orzeꞌ na Jesuuz rab mi yu: ―Bzaan la nu ni gac ñii na, gun rlagy ñi nu
    gyicy yac den nu de coz nu rlagy Ñgyoozh ―nam. Orzeꞌ Waa pshet ic yu.'
  mkj-mkj: Jesus japoang, “Joah kauhdi, pwa ioar koajoandi wa me, pwa ioar ma koanoahng
    kisa kapwaihahda kupwuren Koahs.” John ken pwungkihla.
  zac-NT: 'Perë Jesús guniꞌi: ―Bëneꞌe sí iurneꞌ purquë zni gac të parë guëdë́ꞌnaꞌa
    cumplir grë cusë zaꞌquë naquëgnibëꞌa Dios. Iurní lëꞌë Juan gunë́'
  kyg-kyg: Yesuꞌa, he, ani kavaꞌmo haneꞌniyaꞌmonanafa hemenimo kagaemo geꞌnimo afa
    akame hugetaꞌao. Ani kava hisuꞌana muki Goti geꞌamo akame hutetaꞌa fatago kavaꞌamo
    alitaꞌa he titaꞌa ategauꞌae, huno ha paiꞌnigenoꞌaeꞌmo Yoniꞌa, he kanalene, huno
    huꞌniye.
  kmk-kmk: Yoong summungbat si Jesus un, “Kooma lawa uttun satun ta lobbong na un
    tungpaḻon ta dat losana ipakwan Apudyus.” Ot ummampayun pay si Juan.
  cao-NT: 'Jatsi Jesú quëbiniquë: —Jaboqui ëa mi ashimano. Nëca ca quiniá tsi jaha
    Dios quëëhai ca jatihuaxëqui noa —i Jesu niquë Juan qui. Jatsi Juán Jesu ashimaniquë.'
  bbr-bbr: Jisas nukas ätäi auruwon, “Mus, rurisapai nas keser! Kiro Anut nukan onok
    ik erekapu keseram. Iu kesersa, Anut apaitianik, äiäi, kiro onok tuku.” Keseria,
    Jisas nukas Jon auruwon siar Jon keserwon.
  inb-inb: 'Jesuska ainirka: —Baugtisawailla. Chasa­mi chaia­ku, Taita Dius tukui
    imasa nis­ka­sina nukan­chi ruran­gapa. Chasa aini­ura, Juanka paita baug­ti­sarka.'
  hrv-hrv: 'Ali mu Isus odgovori: “Pusti sada! Ta dolikuje nam da tako ispunimo svu
    pravednost!” Tada mu popusti.'
  box-NT: 'Ká a Yeesu màhã́ bía nɔn wo yi: «Día le mu wé làa bṹn. Lé kà
    síi á wa ko à wa wéráa à tiíráa le Dónbeenì sĩi bìo ɲii.» Ó o Zãn
    wã́a tà.'
  ote-NT: 'Nepʉ ra Jesu bi da̱di bi ꞌñembi: ―Go da xiscaguigue pa njabʉ ga øꞌtuabihʉ
    gatho yá hmanda Ajua̱. Nuꞌbʉ́ ra Xuua bi xiꞌtsa ra Jesu.'
  wnu-wnu: 'Ende qamara Yisas taui nob qamar: “Ue, see ye nonob quraum gas ende eb.
    Ne ende ebeinen eng Qenu wonou qenunga gas ende ebeiban.” Ende qamara Yon qob
    toat ende ebeterei.'
  zam-NT: 'Ndxab Jesús loo Juàn: ―Lìcque'' nac di''s co'' ngolo guneel ba''. Yende
    cón niin lool. Per mastale'' nden''l ndxàal lin bautizar lùu, bli co'' ñibe''en
    lool. Bli bautizar daa tac taandxè''que'' ndxàal li na'' par tyaaque'', no gàcque'',
    no tyubque'' di''s xal mnibe'' Diox par gàca. Syare'', mdyal Juàn. Mbli Juàn bautizar
    Jesús.'
  zyp-NT: Zisu taco, “Atoheh cawh ma hrahei cang thlang seh. Dingnah vytei tling sá
    pawtah ma tua heh kaa cawtah a tlahpaw a cang,” tatah a palei. Mataico Johan zong
    a naw a tlah.
  sey-NT: 'Caquëna, Jesús i̱te capi: “Yureseꞌe ja̱je paꞌija̱quë. Coa Maijaꞌquë yëyeje̱
    paꞌye yoꞌoye paꞌiji.” Caëna, ja̱ maca Juanpi sehuoni dopi.'
  nvm-nvm: Fu ijeg kuardamga Jesu fu kua, Iji an ma kuaim gavo na vierafe aba arekga
    a na do ruardiek. No ijegrenki no tavan bog irerag God fu kuarduomo iji kafo noba
    uzagavo noka tavan bog fu igame kegokno kuain. Fu ijeg kuardamga Jon fu vierafega
    fun magame fu uri Jesu do ruardain.
  mps-mps: Tiali goli Jisasgo agabolo po wei ponoyu te po wali, “Woo, te nago eno
    wabo po wali peyu, te sę yao. Tama tiyu, te dago doloba pai kolesaga naga usu
    nama inao,” te po wai. Tama tialima Jongo agai po wali pai.
  pab-NT: 'Hoka Jesus nehena ihiye: — Kala naokitere akere wisaona. Nikare ite hoka
    tyotya wisoma Enore aokitere akereta — nexa Jesus. Nexa Jesus hoka João tyakeko
    iniraine hoka batixatene.'
  llg-llg: Tehuu Yesus nataa nae, “Taa hata-hata. Huu, soaneu hatematak ia, na, ela
    kaꞌa ndia salani Au. No leondiak na, ita tungga Manetualain hihii-nanaun.” Namanene
    leondiak, boe ma Yohanis nataa nae, “Kada neme Lamatuak mai.” De ana salani Yesus.
  kyf-kyf: '-Zezu nɛɛ: «Nɩɩ, we mɩ -Lagɔ ''yu tɩklɩɩɩ ''gbʋ, -a nʋ we lɛ.» -Bha Zaan
    ŋwnua we -yɔ, ''ɩn ɔ yia we lɛnʋ.'
  tpi-tpi: Tasol Jisas i bekim tok bilong em olsem, “Maski, nau yu mas mekim olsem
    mi tok. Long dispela pasin bai yumi inapim olgeta samting God i laik bai yumi
    mas mekim.” Olsem na Jon i bihainim tok bilong em.
  mih-NT: 'Zoco i catyi ra Jesús sihin ra: Nacuu si cuhva catyi suhun vityi vatyi
    tacuan cuñi si zavaha yo tandɨhɨ cuhva ndoo, cuhva cuñi ra Ndyoo. Tacuan i catyi
    ra Jesús, ta zɨquɨ i ndoo ra Juan vaha.'
  qvh-NT: 'Sayno niptinmi Jesús nergan: “Imano captinpis bautizaycalämay. Bautizamänayquitami
    Tayta Diosninsi munan.” Sayno niptinmi Juan bautizargan.'
  kms-kms: Pudi Jisas ni oyi nindig nari, “Te piyi, muq nu nge wuye ghaip. Beghi pugri
    puq pen ei God ni nari kin te ane tuquine puq pen.” Pugri bu ni Jisas ningg wand
    tene nutungu.
  agn-agn: Piro ganing si Jesus, “Paoyona ra lamang, tenged maning ta na tang dapat
    boaten ta agod matoman tang tanan ang kaliliagan tang Dios.” Animan napaoyon da
    si Juan ig binoniagan na si Jesus.
  nhi-NT: 'Pero Jesús ocnanquilih: —Axan moniqui ohcon itchiuasqueh, pues ohcon icnamiqui
    mattlacamatican nitlaniquilitzin Dios. Ihcuacon Juan yoquinic iccuatequis.'
  ttc-NT: 'Per te Jesus owaj stzaq''b''e'': «Tzoqpij tzan tky''ik kyaqil ikxji ajna''l,
    presis tzan tb''antik kyaqil tuj jun tume''l galan iktza'' te Qtata Dios tgan.»'
  dan-1931: 'Men Jesus svarede og sagde til ham: “Tilsted det nu; thi således sømmer
    det sig for os at fuldkomme al Retfærdighed.” Da tilsteder han ham det.'
  kwj-kwj: Ete wowani Jisas mwanji wasa ya rini sawe, “Tambwa mini a sawero hingambwa
    ma wosi. E, sumbu kipe ti tinda nu chikiwa o kipe naha.” Ete wowani Jon ri mwanji
    tini ya ri sirina.
  vie-OVCB: 'Nhưng Chúa Giê-xu đáp: “Cứ làm đi, vì chúng ta nên chu toàn mọi ý muốn
    của Đức Chúa Trời.” Vậy Giăng vâng lời Ngài.'
  kze-kze: Ísu séna ivátuke súndantemba mirá uwo. mirámó ékaimo ékai Áánútu siráini'a
    óyauye súwana owé séna
  mpj-mpj: Palujanu Jiijajjura wajarnu, “Kunyjunyungulyurnin kuwarri jarrpajunku,
    Mama jilanyaku pukurlarrinpa.” Palujanu Jaanju kulirnu ka pukurlarringu.
  lbk-lbk: Ngem kinwanin Jesus ay sinmongfat, “Olay siya's ikkanta na idwani ta maangnen
    am-in nan laychen Apo Dios ay maangnen.” Sa et intan-oy Juan.
  mto-NT: 'Vanꞌit tseꞌe je̱ Jesús yꞌatso̱o̱jvji: ―Kuvu̱k xa veꞌe du̱tsa̱k, ku̱x pyaatyp
    yꞌake̱e̱guip je̱ꞌe̱ veꞌe je̱tseꞌe ntoꞌnumu̱t nu̱jom juuꞌ veꞌe je̱ Nteꞌyam cha̱jkp.
    Vanꞌit tseꞌe je̱ Juan du̱kuvu̱jk.'
  bzh-bzh: Rëḳ Yesu nër yah vu yi bë, “Ġenaḳööḳ galu dahun hil gesepa doḳ Anutu
    yi aggata nabë sënë rë loḳ mëm.” Lob Jon yoġekin yi ġaġek beripek yi.
  guj-2017: પછી ઈસુએ ઉત્તર આપતાં કહ્યું કે, “હમણાં એમ થવા દે, કેમ કે સર્વ ન્યાયીપણું
    એવી રીતે પૂરું કરવું તે આપણને ઉચિત છે.” ત્યારે યોહાને તેમને બાપ્તિસ્મા આપ્યું.
  jvn-NT: 'Nanging Gusti Yésus semaur: “Wis bèn ta, awit awaké déwé kudu nglakoni
    apa waé sing dikarepké Gusti Allah.” Yohanes terus nuruti apa karepé Gusti Yésus.'
  byr-byr: Wɨdɨna kyaꞌ Jizaazai maꞌmaaꞌna “Sabwi aawa. Gɨthɨwɨjaꞌ dɨnyo! Sareꞌ dareꞌnesɨ.
    Gotɨyai yawɨꞌna ‘Sara yɨkajavwi yɨdaꞌmaraangesɨ.’ Sareꞌna sara yaka! Keꞌbaꞌnanyainyɨ.”
    Sara kudaꞌ Jizaazarɨ bavɨtaazɨya yaꞌ.
  ian-ian: Jisas ndɨ kat wandɨ. Kiat walaa wama vapmba wutaa wun kat ngu yagugiyamɨn.
    Wupma yimangat God woviyaguga lɨgandɨ was wandɨ maa wutaa Jon kiyak walaa tɨga
    lɨga wandɨ. Kwowa wameya vat tamba wulowun. Mɨn kat ngu yagugiyowun waa wandi
    Jon.
  hun-hun: 'Jézus pedig ezt felelte: „Engedj most, mert így illik nekünk minden igazságot
    betöltenünk.“ Ekkor engedett neki.'
  mcf-NT: —En na. Bëdambo iquec. Ëbi mentoquin mimbi Nuquin Papan chiacpadomboen natsiaque.
    Ëbi acten mento —quesho tantiashun Esus acten mentopac caondash Uanën.
  kjs-kjs: 'Gore Yesumi nipu agale go-rupa abulisa: Palaina abere neme loadeau pape.
    Naame go-rupa palimi-daare Gote-me pamina lea-ai raayo palima. Go-rupa lisa-pulu
    Jon-me nipuna agale ralisa.'
  mni-mni: "Jisuna mangonda khumlak-i, “Houjikki oinadi asumna oirasanu; maramdi matou\
    \ asumna eikhoina achumba chatpagi thabak pumnamak adu mapung phahanba matik chabani.”\x94\
    \ Maduda John-na mahakpu baptize toubada yajare."
  yad-NT: 'Su̱mutya̱jada ji̱ta Jesús variñi̱: “Ne, daryanuma ra̱cha day, daryanuma
    vurya̱jto̱taniy ti̱ta̱ju̱ Ju̱denu jtedamuju̱ darya.” Su̱mutya̱jada ji̱ta Juánbay
    variy jtyadodaju̱ni̱ Jesús.'
  mxb-NT: 'Dá ni̱ kaa Jesús xíꞌín ná: ―Joon ní kaao̱n, dá chi̱ kánian kee yó ndidaá
    choon saꞌándá Ndios ―kaá na̱. Dá ni̱ xino̱ ini Juan dákodo̱ ndúta̱ ñaá ná.'
  pon-2006A: A Sises ketin sapeng, mahsanih, “Ke dehr kapweiek, pwe ih koasoandien
    met, pwe ih me konehng en, kita en kapwaiada mahs kupwur en Koht.” Sohn eri pwungkihla.
  maq-NT: 'Ngajan xi cafayangui Jesús cuitjin: ―‍Jéya, cuatjin ndatjin xi cuma quihndë
    ta mameje rë xi cumachihin yëjë xcusun xi cavitexa Nina. Hane catsingatihin Juan
    ne, cavitenda me Jesús.'
  hto-hto: 'Jira Jesús íena daɨde: —Dama daɨítadeza, birui cue daɨna izói fɨno, mei
    nana Juzíñamui jitaina izói fɨnóredɨcocoza. Afe coco fɨnolle cócomo ñue jóbide,
    —daɨde. Iemona Juan ja faɨríote.'
  por-BRBSL: 'Mas Jesus, respondendo, disse-lhe: “Permite-o agora, pois este é o caminho
    adequado para que cumpramos toda a justiça”. Então ele o permitiu.'
  ces-NKB: 'Ježíš mu však odpověděl: “Dopusť to teď, protože takto máme naplnit veškerou
    spravedlnost.” A tak ho nechal.'
  cui-cui: 'Ichitha Jesús jume nota: —Anoxuae bara ‘je’ jande pocotsiwa xua xanepana,
    pocotsiwa ichichipan pocotsiwa xua xanepanaya exanatsi pocotsiwa xua Nacom naca
    itoroba, jei Jesús. Bapoxonae Juan jume jejei xua Jesús bautisabatsi.'
  boj-2014: Onaqa Yesus na kamba minjej, “Uŋgum. Ni ijo anjam dauryosim e yansbe.
    Yimqa kumbra dena iga Qotei aqa areqalo kalil keretosim dauryqom.” Onaqa Jon a
    Yesus aqa anjam di dauryosiqa a yansej.
  eng-OEBUS: “This is the way it should be for now,” Jesus answered, “because we should
