verse: MAT.003.015
translations:
  kpx-kpx: Kateai louge Iesuu avuho loui avoe, “Halege aike kateale vanela. Ige kemo
    naitiabuna Dilava isivi ke vasa.” Kateale louge Dioniu hotove evisi babatisohavonu.
  okv-H: Rate Iesu na ke mine einge ena, “God na uje do aisuja avo tapa agi aisora
    avo eto na bapataito aisoa” ke ainge enu John na jo ahereketo Iesu bapataito enu
  tbo-tbo: Ma Yesu a baha i wimiheya i pa, ‘Eega, geka hougana tam i linanam una wibapatisou,
    po Yaubada a dewadumaluna ta wotagoya.’ Ega yaka Yoni i palihalena meya po Yesu
    i wibapatisoya.
  mal-C: അതിന് യേശു, “ഇപ്പോൾ ഇതിന് സമ്മതിക്കുക; ഇങ്ങനെ സർവനീതിയും നാം പൂർത്തീകരിക്കുന്നത്
    ഉചിതമാണല്ലോ” എന്നു പ്രതിവചിച്ചു; അപ്പോൾ യോഹന്നാൻ സമ്മതിച്ചു.
  grc-SR: Ἀποκριθεὶς δὲ ὁ Ἰησοῦς εἶπεν ⸂πρὸς αὐτόν,⸃ Ἄφες ἄρτι· οὕτως γὰρ πρέπον ἐστὶν
    ἡμῖν πληρῶσαι πᾶσαν δικαιοσύνην. Τότε ἀφίησιν αὐτόν.
  bgc-bgc: यीशु नै उसतै जवाब दिया, “कै इब तो योए होण दे, क्यूँ कै हमनै इस्से तरियां
    तै सारी धार्मिकता पूरी करणा ठीक सै।” फेर उसनै उसकी बात मान ली।
  khz-khz: A Iesu na evega-geleato, netiwato, “Kalana ono kalaa, kwalana kala rorirori
    pa Palagu gena ririwa kalara maparara pita rogona-tolera nama.” Ne gaurana Ioane
    na Iesu gena ririwa kalana ekalaato.
  deu-TKW: 'Jesus aber antwortete ihm: laß jetzt, denn also ziemt es sich für uns,
    alle Gerechtigkeit zu erfüllen; da ließ er ihn machen.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lëꞌ: ―Benn latj naꞌa, le cni ral‑laꞌ gunruꞌ gdutë
    le nac tsahuiꞌ. Niꞌr bëꞌë Lëꞌ latj Juan.'
  lin-lin: 'Yesu azongiselaki ye : — Tika ete esalema bongo sik’oyo ! Ezali malamu
    mpo na biso kosala bongo mpo na kokokisa bosembo nyonso.'
  hns-NT: 'Tab Jiesoe bolies: „Hamlogke tjaahie Parmeswar ke sab hiettjha poera kare
    ke. Ohie se toe hamme dopoe kar.” Tab Johaanas oke dopoe karies.'
  noa-E: Magbaawai Jesuu, —Idëu magma ajim anʉm. Ichiita maadëu Ẽwandamau jaau simjö
    i ipierr thumaa nem wauju aai naabahab ajim anʉm. Magbaawai Juanau, —Magan chadau
    ajim aajem.
  eng-EMTV: But Jesus answered and said to him, “Permit it now, for thus it is fitting
    for us to fulfill all righteousness.” Then he permitted Him.
  mib-NT: 'Te ni cahān Jesús jiín de: Tuú chi sáha ró, chi súcuan cánuú squícu yó
    táca jniñu ndácu Yaā Dios, achí yá. Yūcuán na te ni scuándute de ya.'
  lif-NT2: ये़सुरे़ नोगप् पिरु, “आल्‍लोरे़ लागि अक्‍खेए पोःङ्‌लरो, अक्‍खेलॽरिक् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    के़रे़क् निङ्‌वाॽ चोगुबा पाःन्‍निन् के़त्‍लरो॥” हे़क्‍क्‍याङ् युहुन्‍नाःन् ते़न्‍दे़आङ्
    खुने़ॽ बप्‍तिस्‍मा पिरुरो॥
  xnj-xnj: Nambu Yesu akayangula, “Yidakila kukita genaga hinu, kwa njila yeniyi ndi
    cheiganikiwa kuhenga goha geigana Chapanga.” Bahapo ndi Yohani akayidakila.
  mmx-mmx: Ketla ne Iesu ga vorang i rin keretna, “Una lok lavanga salai nia ara tong
    pam i, mila at na mun i langas la neda ata naba lox asoorun lempanga salai ik
    mokso kerekngan ne Moroa i vara i.” Kuren la ne Jon ga mu asu lodoxoma at ne Iesu.
  cbr-NT: 'Cacëxunbi ca Jesusan cacëxa: —Uisai cara Nucën Papa Dios quia, usai cananuna
    ''iti ''ain. Usa ''ain camina min ''ë bërí nashimiti ''ain. Cacëxun ca Juanën
    —cana mi ''ati ''ain —quixun caxun Jesús nashimiacëxa.'
  tee-NT: 'Para ju Jesús chani ju lhik''alhtailh: ―Lamapainin aq''uimakp''axat''i
    ni tasq''uini ni canavik''oyau chux tachi ju k''achani ju Dios. Pus ju acsnich
    makpaxa ju Xivan.'
  eng-LSV: But Jesus answering said to him, “Permit [it] now, for thus it is fitting
    to us to fulfill all righteousness,” then he permits Him.
  cak-NT: 'Pero ri Jesús xu''ij che: Roj can nic''atzin naka''an ronojel ri nu''ij
    ri Dios chake, romari'' cami quinabana'' bautizar. C''ajari'' ri Juan Bautista
    xu''on bautizar ri Jesús.'
  pah-NT: 'A''ero Jesus''ga ei reki João Batistava''ea pe: —Ji mobatiza tuhẽ ti kiro,
    ei Jesus''ga. A''ereki pyry nde ji mobatizai. Nahã po ti nhande rekokatui nhandekovo
    Tupana''ga remimbotarimova''ea rupi nhaporemo nehẽ, ei Jesus''ga João Batistava''ea
    pe. —Kwa, ei ahe Jesus''ga mobatizavo.'
  sja-NT: 'Mamĩda Jesupa p''anauji: —Mɨ poro choopáde aji, Tachi Ak''õrepa jara bɨk''a
    uchiamerã. Mãpai Juanpa poro chooji.'
  xed-xed: «Maga maga mantsa ya ndanana karaku, kabga mantsa ya dzaʼa magata u ta
    inda skwi ya kumaŋ Lazglafta,» ka Yesu nda tsi. Gi dzəglamə a Yuhwana ta wi mida
    wa.
  mks-NT: 'Já na̱nducú nehe Jesús tu̱hun nu̱ dá já na̱cachi a já xi̱hi̱n dá: —Cande̱hé.
    Quia̱hva já ndítahan coo ña̱ yóho viti jáchi̱ ndítahan nu̱ yo̱ jáxi̱nu̱ co̱o i̱
    tócó ndihi ña̱ nda̱a̱ ña̱ na̱sacu ini Ndióxi̱ coo —na̱cachi a. Xi̱hín ña̱ yóho
    na̱candúsa Juan ta chí na̱jácandúta̱ dá Jesús.'
  gfk-S: Ma ne Jisas ga balu ie, “Nu haut leh mon baak ikin kakarek. I tahut be der
    na gil haruatne ira linge ing God te bul be i takados.” Io, Jon um ga haut.
  bmu-bmu: Mewö jiiga Jisösnöŋ kewö meleŋnök, “Nalö kewöŋe mi ölöp akŋan. Mewö akziga
    miaŋön Anutunöŋ ahakmeme diŋdiŋi wuataŋgöbingö keu jiyöhi, miaŋgö ölŋi asuhuiga
    dop kölma.” Mewö jiiga Jonöŋ möri dop köliga urumohot ahök.
  dgz-dgz: Go Iesu gare wadien, “Wam endiwa menan dup ianegewa umap. Nu ap tata God
    ayamat mega di tait.” Iesu ap wani, Dion umap wan.
  eng-GNV: 'Then Iesus answering, saide to him, Let be nowe: for thus it becommeth
    vs to fulfill all righteousnes. So he suffered him.'
  zaa-NT: 'Becabi Jesús nna rèe bi: Oba gunà guni lu'' inte'' bautizar porqui''ni
    ą''ba ná tsè'' para guni ri''u cumplir iyábani nu rú''ulatsi'' Tata Dios.'
  eng-WEBSTER: 'And Jesus answering said to him, Suffer it to be so now: for thus
    it becometh us to fulfill all righteousness. Then he suffered him.'
  guh-guh: 'Itsiata Jesús jumaitsi Juanjavabelia: —Aeconoxae itsiata pacuenia baja
    cavajëtatsi, netoexanaename. Xanepana vajaexanaenexa daxita Dioso vajanacaitorobicuenia,
    jai Jesús Juanjavabelia. Nexata baja Juan jejai pebautisabinexa Jesús.'
  bon-bon: Yeesu jejige egä, “Ai taje maane jeweni, cane ngena tääpume naajenine.
    Apu mule ca mine jewenenago, Acejiyame ngena tääpume singi.” Yoane Yeesu me mene
    jecatige, siige teebine niiye ca jicisäjige.
  nhw-BL: 'Pero Jesús quiilhui: ―Para amantzi, techcuaalti na pampa monequi tijchihuase
    nochi catli xitlahuac senquistoc quen Toteco Dios quinequi. Huajca Juan quiseli
    icamanal Jesús huan quicuaalti.'
  swh-ONEN: Lakini Yesu akamjibu, “Kubali hivi sasa, kwa maana ndivyo itupasavyo kwa
    njia hii kuitimiza haki yote.” Hivyo Yohana akakubali.
  wbi-wbi: UYesu akamwamula akati “Uve itika kuvomba uluo lino, ulwakuva lunoghiile
    kukwikanisia sooni sino uNguluve ilonda.” Pe uyohani akitika, akamwofugha.
  bba-bba: Adɑmɑ Yesu u nùn wisɑ u nɛɛ, ɑ de n koorɑ mɛ ɡinɑ, domi nɡe mɛyɑ sɑ ko
    kɑ kpuro ko ye Gusunɔ u bikiɑmɔ. Mɑ Yohɑnu u wurɑ.
  eng-KJVCPB: 'And Jesus answering said unto him, Suffer it to be so now: for thus
    it becometh us to fulfil all righteousness. Then he suffered him.'
  kgk-NT: '—Ãy eheja katu tanhemongarai, he''i Hesu. —Upéixa iporã jajapo entéro Nhandejáry
    oipota va''e gwive, he''i João-pe. Ha João he''i: —Néi. Aipo ramo toromongarai,
    he''i Hesu-pe. Ha omongarai íxupe.'
  waj-waj: 'tuduu rikioo Yisuuva inna sai tunoo: Inna aikioovai. Aanna makee eenoo
    ni apuanee. Ta itaama iida Anutuuqo mmuakiaa mmoori aataru yoketaivaa ti kiaa
    ti mmiivaa iikiaaravee, tuduu rikioo Yuvuaano ee-oo tiravai.'
  cpy-cpy: 'Rakanakiri Jesús, ikantziri: “Nokowa-pero-tatzii pomitsiryaatena. Rootaki
    ikowakaa-kinari Tajorentsi.” Ari ikowanaki Juan, ikantziri: “Aritaki nomitsiryaatakimi.”'
  ekk-PKP: „Palun tee seda, sest meie jaoks on hea teha seda, mis Jumala sõnul on
    õige,“ vastas Jeesus talle. Niisiis oli Johannes nõus seda tegema.
  mpx-mpx: Anana Yeisu i lahe i ba, “Sauga e ta ginol ni ola ga no nuwatu. Ebo ta
    ola o, nasi Yehoba wana nuwatu ta paolaolaek.” Inoke Diyon i talam.
  wbp-wbp: Jijajirli jangku-manu Jaanu, “Kaatu kaju wangka ngajuku yungurna purami
    nyanungu-nyangu kuruwarri jungarnirli. Kujanyarnangku yanurnu yungunpaju papitaji-mani.”
    Ngula-jangkaju, Jaanu ngungkurr-nyinajarla papitaji-maninjaku Jijajikiji.
  luo-luo: Yesu nodwoko niya, “We otimre kamano sani; en gima ber ne an kodi mondo
    watim ma, eka wachop tim makare duto.” Eka Johana noyie.
  nhe-NT: 'Huan Jesús quiilhui: ―Para amantzi, xinechcuaalti na pampa monequi tijchihuase
    nochi tlen xitlahuac senquistoc queja Toteco Dios quinequi. Huajca Juan quicaquili
    itlajtol huan quicuaalti.'
  aii-aii: 'ܐܝܼܢܵܐ ܝܼܫܘܿܥ ܓ̰ܘܼܘܸܒ ܠܹܗ ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܫܒ݂ܘܿܩ ܐܵܕܝܼܵܐ، ܣܵܒܵܒ ܗܵܕܟ݂ܵܐ
    ܘܵܠܹܐ ܝܠܵܗ̇ ܐܸܠܲܢ ܕܬܲܡܸܡܲܚ ܟܠܵܗ̇ ܟܹܐܢܘܼܬܵ‌ܐ.“ ܗ̇ܝܓܵܗ ܫܒ݂ܝܼܩ ܠܹܗ ܕܡܲܥܡܸܕ ܠܹܗ.'
  esk-NT: Aglaan Jesus kiuniġaa, “Nakuuruq. Taamna taatnaġuptigu taŋiġñiaġikpuk iluqaan
    Agaayyutim iŋiaŋa.” John taatna piyumaliġñiqsuq.
  msb-msb: Sinabat siya ni Jesus, “Himuon ta ini yana dahilan na amo ini an dapat
    mangyari agod matuman an tanan na kagustuhan san Dios.” Kaya nagtugot si Juan
    kag ginbunyagan si Jesus.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―¡Ju³lé³ lah¹jøng²! Di³ hi² hniuh¹² hi² mi³ti³ jniang³
    ca¹lah¹jǿ¹ héh¹ hi² ca¹jmo¹ Diú¹³ ―ca¹juúh²dsa. Jøng² ca¹chiog¹ Juan Jesús jmøi².'
  dso-dso: ମାତର୍‌ ଜିସୁ ତାକେ କଇଲା, “ମର୍‌ କାତାଇ ରାଜି ଅଇ ଜା । କାଇକେବଇଲେ ଏଟାର୍‌ ଲାଗି ଆମେ
    ପର୍‌ମେସର୍‌ ମନ୍‍ କରିରଇବା କାମ୍‌ କରିଅଇସି ।” ସେଟାର୍‌ପାଇ ଜଅନ୍‌ ତାକେ ଡୁବନ୍‌ ଦେବାକେ ରାଜି
    ଅଇଲା ।
  meu-meu: A Iesu ese e haere henia, eto, Mani boma karaia; badina be kara maoromaoro
    iboudiai baita haguḡuru hari namo. Bena ia ese Iesu ena ura e karaia.
  yva-NT: Umba Yesus po raura nakananto ai pare, “Nyo inaugasyo kuvuni kai, indamu
    rintavondi Amisye apa bekere rai vintabo.” Weti Yohanes po Yesus augasyo kuvuni
    mana rai.
  dgc-dgc: Pero, “Ewan,” kagi ni Jesus. “Saye i dapat a gemtén ta a monda matupad
    i kaluuben na Diyos.” Ey nadid, to pégkagi ni Jesus ta éya, éy pinumayag ti Juan.
  zpm-NT: 'Dzigo rëb me lo Juan: ―Nli scaw, per mazd pchoobnis naa, sac goṉ ib nonguieḻa
    dziuuṉ ne miṉe rnabey Dios. Dzigoraa pchoobnis Juan me.'
  hix-NT: Onà wyaro haxa neyukye hatà, Txesusu. Uro aymomko rma, kekon hatà. Khoryenkom
    hak weyuhtukaxe, ohxe roro rma haxa rosonyhotho me. Àro ke, uro aymomko, kekon
    hatà, Txesusu. Àna hamà, kekon hatà, Xowawu. Àro ke naymomye hatà.
  sim-sim: Urik Jisas mu mbara, �Mir os a mbawa nombo hom uka. Os erem shi uwa mbele
    mbele os Avui Wasilaka shi ukmbaha or mbahanda hom os shimu unduwa.� Karem or
    mbarik Jon mu orin fak tolofalera.
  npi-ULB: येशूले जवाफ दिँदै तिनलाई यसो भन्‍नुभयो, “अहिलेलाई यस्तै हुन देऊ, किनकि
    सबै धार्मिकता पुरा गर्नु हाम्रो निम्ति उपयुक्त छ ।” तब यूहन्‍नाले उहाँलाई बप्‍तिस्‍मा
    लिन दिए ।
  cgc-cgc: Sabat Jesus, “Buaten no nang anduni tak dapat na tumanen ta liag an ta
    Dyos.” Pag-ambal Jesus, gakumpurmi Juan na bautismuan din Jesus an.
  tim-tim: Hain dâmbo dâep, “Uŋak Anutuŋe nâŋgâp aregât nâŋgâmenâ umatŋe bo agâk.
    Akto netŋe Anutugât den lokoetŋe aregât Anutuŋe nâŋgâmbo ârândâŋ akberâp.” hain
    dâep. Hain dâmbo Yohaneŋe nâŋgaŋep.
  yor-yor: Jesu sì dáhùn pé, “Jọ̀wọ́ rẹ̀ bẹ́ẹ̀ náà, nítorí bẹ́ẹ̀ ni ó yẹ fún wa láti
    mú gbogbo òdodo ṣẹ.” Bẹ́ẹ̀ ni Johanu gbà, ó sì ṣe ìtẹ̀bọmi fún un.
  wos-wos: Wungi wandéka dé Jisas wa, “Yinga. Méni wuniré guré husandataméni. Wungi
    hurumét God wandén maki hurutaani.” Wungi wandéka dé wa, “Yawundu.”
  emp-NTPO: 'Maʌ̃ne Jesuba panusia: –Nawena bʌa obari quĩrãca odua. Biara b̶ʌa dadjia
    jũma jipa od̶ida Ãcõrẽba obi b̶ʌ quĩrãca.– Ara maʌ̃da Juaʌ̃ba ĩjãsia.'
  eng-F35: But in answer Jesus said to him, “Permit it now, because thus it is appropriate
    to us to fulfill all righteousness.” Then he permitted Him.
  ind-ind: Namun Yesus menjawab, “Lakukanlah. Saat ini kamu layak mengerjakannya karena
    hal itu termasuk dalam segala perbuatan benar yang sudah Allah rencanakan untuk
    kita.” Maka Yohanes membaptis-Nya.
  pes-OPCB: 'اما عیسی گفت: «لازم است این کار انجام بشود، زیرا باید هرآنچه را که ارادۀ
    خداست انجام دهیم.» پس یحیی راضی شد که او را تعمید دهد.'
  mpt-mpt: Yesuse baabanea Yeye ne weng obi yota inanomo! Nibo Gode bobol temo naine
    gabe yota inanoba kukubo molot iwat nanomo gesea Yone e wengo wentenea inabasebe.
  bla-bla: 'Jesus an''ĭstsiuaie pokĭtse''tsĭt annok'': nŏks''ĭstutsĭsĭnan mokŏm''motsitappiisĭnni.
    Itŭmipaio''kĭts etomoyiuaie.'
  ssx-ssx: Koto leekepate Yesuma꞉ ipika꞉ pi hombo peaaso hata꞉ alota꞉ Pina꞉ma꞉ hone
    ma꞉nda꞉ na wiki. Do pulu polopa꞉ hauta꞉ Koda꞉na꞉ hone pa꞉la꞉ hauna꞉ pitolo pitolopa꞉me.
    Koto leekeeki Dionima꞉ opuaata꞉ A꞉pa꞉la꞉me bapitaisi peanoe leekeme.
  mkl-mkl: Ŋɔi Jesu í jɛɑɑ í ni, jɔ̀ ku ce bɛɛbɛ titɑ̃, domi bɛɛbɛi ɑ̀ nɛ kɑ ce kɑ
    ceò mii iyi Ilɑɑɔ̃ í bi fei. Nɔ Zɑ̃ɑ í jɛ.
  gaq-gaq: ମାତର୍‌ ଜିସୁ ଉତର୍ ବିକେ “ନେଙ୍ଗ୍ ସାମୁଆଁରେ ରାଜି ଡିଙ୍ଗ୍ । ଡାଗ୍ଲା ଆକ୍‌ମେଁ ବାନ୍
    ନେନେ ଇସ୍‌ପର୍‌ନେ ଇକ୍‌ଚା ଡିଙ୍ଗ୍‌କ୍ନେ କାମ୍ ଡିଙ୍ଗ୍‌ନେୟାଏ ।” ତେସା ଜହନ୍‌ ଆମେକେ ଡୁବନ୍
    ବିନ୍‌ସା ରାଜି ଡିଙ୍ଗ୍‌କେ ।
  gof-RNT: Shin Yesuusi zaaridi, “Xoossay nuuppe koyabaa ubbaa nu polanaw bessiya
    gisho ha77i taw ero ga” yaagis. Yohaannisi iyaw ero gidi ekkis.
  unx-unx: ମେନ୍‌ଦ ୟୀଶୁ ଇନିଃକେ କାଜିରୁହାଡ଼୍‌କିୟାଏ, “ନାହାଁଃ ନେଆଁଁରେ ମାନାତିଙ୍ଗ୍‌ୟଁଃମେ,
    ଚିୟାଃଚି ନେ ଲେକାତେ ଆବୁ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ସବେନ୍‌ ଧାର୍‌ମାନ୍‌ କାଜି ପୁରାନାଙ୍ଗ୍‌ ଆବୁକେ
    ରିକା ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।” ଏନ୍ତେ ଯୋହାନ୍‌ ଇନିୟାଃ କାଜିକେ ମାନାତିଙ୍ଗ୍‌କେଦାଏ ।
  gah-gah: 'Loko lokago, Izesú nene láa loko limó: Nene gakó lamaná nolanimóza, itínasa
    nene nenéminoko minatíize. Hoza nene lá iki alitáive loko loletamóma nenazo, golesa
    aminogo ive. Loko lokago, Zoní nene gele amimó.'
  lcm-lcm: Na Iesu kala polpol ia, “Lomon suai ania na ka asukang. Kapo ro anirung
    si abis ania asukang ke si vil apunuk ani mamain ta bil korong aongos.” Au na
    kala ainak.
  aer-aer: Jesus imerte ikwere angkirtnemele, “Arrangkwe, kele mwerre, unte ayenge
    kwatyeke akwernaye, Ngkarte-arle ahentye-aneme unte ayenge kwatyeke akwernemele
    baptise-eme-iletyeke.” Jesus-arle alakenhe angkekenge, John itirreke mwerrantye
    imerte renhe kwatyeke akwernemele baptise-eme-ilemele.
  qvc-NT: 'Chaymi Jisusqa nirqan: —Shutichiwaylla. Chayshinam alli rurananchiqpaq,
    Taytanchiq Dyus yumbay munashqanda kumplinaypaq, nishpa. Chaymi Jwanqa “Mayár”,
    nishpa, shutichirqanna Jisustaqa.'
  tgl-ULB: Tumugon si Jesus at sinabi sa kaniya, “Pahintulutan mo ito ngayon sapagkat
    ito ang nararapat upang matupad natin ang lahat ng katuwiran.” Kaya pinahintulutan
    siya ni Juan.
  cbs-NT: 'Jesúsun yuikin: —Ea jaska wama ea nashimawe, Diosun nuku yununiwen taexunan—
    aka —Jaskakenan, peki— ikain, Juanen Jesús nashimakin'
  xtm-NTPP: 'Kovaa Jesús ma, ni ndakone''e ya: ―‍Kachi ni ve, vaa jiniñu''u ja sa''a
    jin sa''a o, vaa Su''si ma chi, kúni ya ja jin sa''a o ja va''a ja ndaa nuu ya
    ma ―‍kúu ya jiña''a ya. Sani te ni kachi Juan ma, te ni skuandute de ya.'
  nnq-nnq: Nambu Yesu ngannyanga, “Ngoe magaleke genia gabe yene. Gambu genia nga
    agapala Nnoongo.” Penia Yohana ngajeketela.
  bao-NT: 'To biro cʉ̃ ca ĩiro, o biro cʉ̃re ĩi yʉʉupi Jesús: —Añurucu. Mʉra yʉre
    uwo coecãña, Ʉmʉreco Pacʉ cʉ̃ ca ĩa cojorore añurije mani ca tiipera niiro bii
    —ĩiupi. To biro cʉ̃ ca ĩiro, Juan pea Jesús''re uwo coeupi.'
  san-ORI: ତଦାନୀଂ ଯୀଶୁଃ ପ୍ରତ୍ୟୱୋଚତ୍; ଈଦାନୀମ୍ ଅନୁମନ୍ୟସ୍ୱ, ଯତ ଇତ୍ଥଂ ସର୍ୱ୍ୱଧର୍ମ୍ମସାଧନମ୍
    ଅସ୍ମାକଂ କର୍ତ୍ତୱ୍ୟଂ, ତତଃ ସୋଽନ୍ୱମନ୍ୟତ|
  huv-NT: 'Quiaj Teat Jesús tasaj nej: ―Nganüy netam merang, cos netam marangar leaw
    lamapiüng Teat Dios ―aw. Quiaj lango mapiüng nicuajind a Juan.'
  otn-NT: 'Pɛ ra̱ Jesús bi ''yɛ̱mbra̱ Xuua: ―Da̱mi̱ ne ngue gui xixya̱gui̱, porque
    jatho ga̱ øt''ui''a̱ te gä di̱ ma̱nda Oja ―bi ''yɛ̱mbi̱. Ja̱na̱ngue ra̱ Xuua bi
    xixya̱bi̱ ra̱ Jesús.'
  nop-nop: Unduŋ yobune Jesudibo niŋguk, “Nadibedi mu tibeŋ! Nu ganilat undugoŋ tibeŋ
    kaŋ titiŋ didimeŋ keleeŋ tidene polofet heki’walaŋ mededi yolak wendok tuwot mintawek.”
    Unduŋ yobune Jondi welekubugoŋ tiŋa nadimiŋguk.
  obo-NT: Piru mid tavak si Disas to, “Boutismu-i a en, su ollog en nod kotuman ta
    iddos langun no id kopi-it Monama.” De-en id boutismuwan ni Juan si Disas.
  cak-ENT: 'Pero ri Jesús xbij chin ri Juan Bautista: Roj c''uluman c''a que nkabün
    ronojel ri nbij ri Dios cheke. Romari'' ri vocomi nc''atzin c''a que rat nquinabün
    bautizar yin. C''ateri'' tok ri Juan Bautista xbün bautizar ri Jesús.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤏᤥᤃᤵ ᤐᤡᤖᤢ. “ᤀᤠᤸᤗᤥᤖᤧ ᤗᤠᤃᤡ ᤀᤰᤂᤣᤀᤣ ᤐᤥ᤺ᤱᤗᤖᤥ. ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ
    ᤁᤧᤖᤧᤰ ᤏᤡᤱᤘᤠ᤹ ᤆᤥᤃᤢᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤁᤧᤳᤗᤖᤥ॥” ᤜᤧᤰᤁᤩᤠᤱ ᤕᤢᤜᤢᤴᤏᤠ᤺ᤴ ᤋᤧᤴᤍᤧᤀᤠᤱ ᤂᤢᤏᤧ᤹ ᤒᤵᤋᤡᤛ᤻ᤔᤠ
    ᤐᤡᤖᤢᤖᤥ॥
  mie-NT: 'De nī ncāhān Jesús jíín dē: Nduú chi sāhá nú, chi súcuán cánuú jā squíncuu
    ó ndācá jā tátúnī Yāā Dios, ncachī yā. Ñúcuán de nī scuénduté dē yā.'
  san-TIB: ཏདཱནཱིཾ ཡཱིཤུཿ པྲཏྱཝོཙཏ྄; ཨཱིདཱནཱིམ྄ ཨནུམནྱསྭ, ཡཏ ཨིཏྠཾ སཪྻྭདྷརྨྨསཱདྷནམ྄ ཨསྨཱཀཾ
    ཀརྟྟཝྱཾ, ཏཏཿ སོ྅ནྭམནྱཏ།
  qve-NT: 'Chaymi Jesusñataq contestaran khaynata: —Bautizawanaykipunin, saynapin
    Diospa nisqanta cumplisunchis, nispa. Chayñan Juanqa bautizaran Jesusta.'
  pao-NT: Soo Te Pabe'e oo nanekwegea, “U sakwa nuka baa-wi matzaka, no'oko ka Te
    Naa unnepu mayohona.”
  cbu-NT: 'Itaru, Isussha: Waritariya. Ashtaa nuwaa ichumanda. Na ashimaam waritariya;
    ichinguru sirú Apanll kamachtarangu anoo tuminumaam waritakcha; tárangiya. Wangarinsha
    Ayu táyaru, Isusoo ichumarangiya.'
  usa-usa: 'Îtuma yauwéqma tiráiye: “ibáqyuwaao. mi-kánááráqá miráráá óyáae. miráoyanama
    máqte-qtataaqa Áánûqtuma akáinaiq óyúye.” mirá titana Yóáanema Îtun áama waréna
    wemmá nommá pérakaraiye.'
  soy-soy: 'Yeesu uu pɛɛ u pɛsɛ rɛ: A riyɑ́ likɛ́ pɛɛ lɛ̃ n we kɛlenɛ. Lɛ̃ kɑri yɛ́
    fe ɑrí nɛ lɛ̃ nnɛ́í kɛ Uléécɑɑ uu ń lɑ ńsɔnɛ wɑi. Kuu lɛ̃ ḿ mɑ, Yohɑni
    uu pɛɛ kóm uu míni u wolɛ.'
  hui-hui: Ani layagola Yasuhanda ladai bialu lalu, Áyu aniore bibelo. Mana ogoni
    bialu howa Ngode Datagaliwabehanda ani bulene nga ledago biaiore holeberaba, lene.
    Ani layagola Yonehanda, Anidago baboraya bia haro, lene.
  amf-amf: Yesusaar kina yinin maasenka, ‘‘Yer wulka tipa waadima woam konin zaskenna,
    ta iam ya shivaa’’ ki hamade. Ogonante Wannis ee hamayse kiam ki shivade.
  quc-NNT: 'Xub''ij k''u ri Jesús che: Che we chanim ri'', chaya chwe chi je'' kinb''an
    wa''. Are k''u wa'' taqalik rech käqa''no jachike ri kätaqan wi ri Dios, —xcha
    che. Ri tat Juan k''ut xunimaj ri xub''ij.'
  dob-dob: Ta Yesu Yoni ꞌina ona ꞌieꞌisena, ꞌigwae, “Nigeya. Esi gete nadigega. ꞌOyo
    ꞌuda giebapitaisoegu. Manuna gete ꞌenega loina maiboꞌadi boboꞌadi tada muliyedi.”
  wrs-wrs: Yesus omnana, pioa besalwevsam engalvohra Sesoana novraoa, yeoa kamoa posvo.
    Wo doa Yonmba hengava ovomnanamoa Yesusmba, himba wohposvena pona.
  mca-mca: 'Qa yit''ij pa''aj ha'' Jesús: —Inye''jƚu'' qu'' etsimpuujin qe les ƚe''wis
    qu'' jintaqsiijkii week pa''qu'' nisu''un na'' Dios.— Ma'' qa tek''eniju''ƚ pa''aj
    pa'' Juan.'
  tzo-TZC: 'Ti Jesuse jech laj stacꞌ: ―Maꞌuc ta xcaltic leꞌe. Jaꞌ lec, laꞌ jpastic
    scotol ti cꞌusi ta scꞌan ti Diose ―xi. Jech ti Juane laj xchꞌun. Laj yacꞌbe yichꞌ
    voꞌ ti Jesuse.'
  mya-mya: သ​ခင်​ယေ​ရှု​က ``ဘု​ရား​သ​ခင်​ပြ​ဋ္ဌာန်း​တော်​မူ သ​မျှ​သော​အ​မှု​တို့​ကို​လိုက်​နာ​ဆောင်​ရွက်​သင့်
    သည်​ဖြစ်​၍ ယ​ခု​ငါ့​အား​ဗတ္တိ​ဇံ​မင်္ဂ​လာ​ပေး​ပါ လော့'' ဟု​မိန့်​တော်​မူ​၏။ ထို​အ​ခါ​ယော​ဟန်​သည်
    သ​ဘော​တူ​လေ​၏။
  gng-NT: 'Nɛ *Yesu ye: «Tuo kí tien nnɔ fɛnfɛnnɔ. Nnɔ nɛ ti li fre kí tien Uwien
    yíe nà kɛ.» Nɛ San tuo'' ki sìi'' wɔ Uwien ya ñunm.'
  cbi-NTPO: 'Tsenñu Jesús tsandimi: Tsaaren Dios tsaa mutyañu'' mitya, challaya tsanguenuu
    juve, timi. Tsandiñu Juan Jesúsnu mungaami.'
  ikk-NT: Jesu nọ sị, “Hapụ a n'ọ rị ẹrịra kikẹnni; o furu ni ẹnyi mẹzukwama ihiẹn
    ile Osolobuẹ chọ.” 'Ya Jọnụ nọ kweri mẹ ẹ mirin-Chuku.
  leu-leu: E na Yesus a suie, “Naboxo, i taa waan malaan. A roxo taare taa vil malaane
    xena faxalit a vilaana fatak paaliu.” E mui na Jon a turoxo pana.
  maz-NT: 'Cjanu o ndünrü c''ua e Jesús o xipji: ―Iyö, rí jitscö, na ngue ni jyodü
    rá cjaji texe c''ua ja ga manda Mizhocjimi. Cjanu ne''e c''ua e Juan o jichi e
    Jesús.'
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུས་འདི་སྐད༌དུ། ད་ལྟ་ང་རང་ཁྲུས་ལ་ཞུགས་སུ་ཆུག༌དང༌། དྲང་བདེན་ཐམས་ཅད་བསྒྲུབ་པའི་ཕྱིར་ངེད་རྣམས་ཀྱིས་འདི་ལྟར་བྱེད་རུང་བ་ཡིན་ཞེས་གསུངས་པ་ན་ཡོ་ཧ་ནན་གྱིས་ཀྱང་ཁས་བླངས༌སོ།།
  tca-NT: 'Natürü ga Ngechuchu rü ñanagürü nüxü̃: —Name nixĩ i choxü̃ ícubaiexẽẽ i
    ñu̱xmax. Erü name nixĩ i tanaxü i guxü̃ma i ngẽma Tupana tüxü̃ muxü̃ —ñanagürü.
    Rü yexguma ga Cuáü̃ rü: —Ngü̃ —ñanagürü.'
  zpl-NT: 'Chequie uni Jesuse lulla: ―Uzela nú acane scua, xne mase neca nzeꞌca nú
    riaꞌa ye tucu nú rnibiyaꞌ Diose. Chee uzela Juan urinza liꞌinu.'
  mbc-NT: 'Tîîse Jesusya imaimu yuuku''pî: —‍Tîwîrî mîrîrî warantî ikupî e''pai awanî.
    Maasa pra mîrîrî warantî ikupîya yairî itu''se Paapa e''to'' yawîrî awanî. Moropai
    —‍Î'' wani'' pra man —‍ta''pî João Batistaya.'
  ndg-ndg: Yesu kayangwa ni kukoya, Uyeketi ibe nyonyo saa yeno, kwa sababu ipalikwa
    timiza haki yoti.”kisha Yohana atiyeketya.
  wsk-wsk: Bare Jesus iwita maonam, “Ani balsam uwutata bitarko. Ana uwuta betenak
    mu ana diram la karo tunakko,” mam. Se John nu balam butata beteram.
  toj-NT: 'Ti yala ja Jesusi: ―Meran nia, pero ja huego, acta cani. Sbej ni jach oj
    c''ultic ba oj ni c''uuctic ja jas huax yala ja Dios que lec nia, xchi ja Jesusi.
    Soc ja jahui, sc''uan ni ja Juana.'
  tbc-tbc: Jesus ru naon irupeig ibol, “Gidad umoi dop ago ilasa wa. Id kagin itaot
    ak fidian tigane san an tigane itout o uyanan a.” Ago tag Jon awan mi iri a.
  sna-sna: Jesu akapindura akati, “Ngazvive saizvozvo iye zvino; zvakafanira kuti
    tiite izvi kuti tizadzise kururama kwose.” Ipapo Johani akabvuma hake.
  smk-NT: Bale' wana ni Jesus, “Kai, ambo' nin wanin, ta matkap nin gaw'en tamo a
    sarba nin manepeg.” Ket inmaburoy ya si Juan tan binawtismwan naya si Jesus.
  grc-TCGNT: Ἀποκριθεὶς δὲ ὁ Ἰησοῦς εἶπε πρὸς αὐτόν, Ἄφες ἄρτι· οὕτω γὰρ πρέπον ἐστὶν
    ἡμῖν πληρῶσαι πᾶσαν δικαιοσύνην. Τότε ἀφίησιν αὐτόν.
  gof-WFTW: Shin Yesuusi zaaridi, “Xoossay nuuppe koyabaa ubbaa nu polanaw bessiya
    gisho, ha77i taw ero ga” yaagis. Yohaannisi iyaw ero gidi ekkis.
  spa-BLM: 'Pero Jesús, respondiendo, le dijo: “Permítelo ahora, porque éste es el
    camino adecuado para cumplir toda justicia.” Entonces se lo permitió.'
  kyz-NT: 'A''ere Jejui ''ga ''i ''ga upe: —A''jea futat ere poromũ jee. A''ere Janeruwarete
    ''ga ene je pymĩa futari. A''eramũ jane iapou ''ga remifutar imũ etee futat— ''jau
    Jejui ''ga Juã ''ga upe. —Nai''i— ''jau ''ga ''ga upe. A''eramũ ''ga ''ga pymĩãu
    ''y pe.'
  dao-dao: Acunüng pi, Jesuh naw msang lü, “Pamhnama ngjak hlü mi pawhkia kya lü ahikba
    kya se,” ti se, Johan naw kcangnaki.
  cya-cya: 'Una mxcuen Jesús ''in yu: Tyaa ya'', si''yana cuaña''an ntsu''hui cha''
    tucua na tñan nchgaa cha'' nu ñi ''in Ndiose. La xacan'' mslyaa yu.'
  wrk-wrk: Ngala jananganjayi Jisuswanyi, “Janinji yabimba nanda jala ninga karu.
    Nani barri yanybaka Kud. Janungkala yabimba nanda jala nyulu nulijba niyangi yabimbikanyi
    yaji.” Barriwa. Baki ngayangkuyi Jun nangangi, janyulu ngurrunba Jisus.
  nii-nii: Ba Jiisas ek nipi orung kindim, “Mon, pe Gos nge noman ełe oł kun pałim
    mił yi na kin enjii ei kapłi,” nim. Yi mił neng, Jon eim ek ekii sim.
  ign-NT: 'Émasera ema Jesús majicapapa: —Tájinachucha táichava. Ticamu­nu­carehi
    nítauchayare eta mavara­ha­quenehi ema Nucaiyaquene —máichapa. Tásiha, ema Juan
    tísapavapa.'
  dik-NT: Go Jethu dhuɔ̈k ye, “Cɔl aloi rot këya. Ee tɛ̈de bï rot looi këlä rin bï
    ɣok kë wïc Nhialic tiɛɛŋ nhom.” Go Joon gam.
  cac-cac: 'Palta ix yalan Jesús chi'' d''a vin̈: —Yovalil ol a c''ulej jun tic yujto
    smoj sco c''anab''ajej jantacn̈ej tas syal Dios, xchi d''a vin̈. Ichato chi'',
    ix chaan sc''ol vin̈aj Juan chi''.'
  tzj-E: 'Y cawra xbixa tzra rmal Jesús: —Camic quenaban wa'' bautizar com nc''atzina
    che nkaban njelal rbeyal je njo''xa chka rmal Dios che nkaban, cara'' xbixa tzra
    Juan. C''jara'' Juan xuban bautismo.'
  bpx-bpx: ईसु तीने जपाप आप्‌यो, “हमणे आहयु ईसमेत हयवा दे, आपणु ने, भगवान ने जे गमे
    तीने पुरु करवा करीन आहयुत करवा वारु से।” ता युहन्‌नो तेमेत हयवा देदो।
  san-BUR: တဒါနီံ ယီၑုး ပြတျဝေါစတ်; ဤဒါနီမ် အနုမနျသွ, ယတ ဣတ္ထံ သရွွဓရ္မ္မသာဓနမ် အသ္မာကံ
    ကရ္တ္တဝျံ, တတး သော'နွမနျတ၊
  yaa-NT: 'Askafaino Jesús kemani iskafakĩ: “Epa Niospa noko yoia keskara keyokõi
    nõ nikakõitiro. Nãskakẽ ea mĩa maotisafatiro,” fani. Jesús askafaino, Juan Jesús
    maotisafani.'
  cab-NT: Ába laríñagun Jesúsu lun. —Ítara lúba guetó, ladǘga lúnti wadǘgüni le
    lubeíbei Búngiu. Ába labásteragüdüni Juan Jesúsu,
  clu-clu: Piro makon ni Jesus kanana, “Sigi lang, tungud nga maman dia ang dapat
    ta nga imoon agud matoman anang gosto ang Dios.” Gani nagpasogot si Juan kag ginbunyagan
    na si Jesus.
  swh-ULB: Yesu akajibu akasema, ''Ruhusu iwe hivi sasa, kwa kuwa ndivyo itupasavyo
    kuitimiza haki yote.'' Kisha Yohana akamruhusu.
  tpt-NT: 'Pero yu Jesús va junil: —Chavay va chuncha kꞌamakꞌaucha. Maqskꞌiniy chuncha
    kamakau tacha yu lhinajun ni Dios. Ex ni Juan xtaqkalcha para kamaqchajꞌaval.'
  aai-aai: Jesu iya’afut eo, “Boun abisa au’uwi i kusinaf, anayabin ef iti’imaim God
    ana kok gewasin isan yayakitifuw boro tanasinaf yabih hinamatar.” Naatu John ibasit
    Jesu bapataito itin.
  sny-sny: Sosu Jisas itiya'u eiye, “Ei! Ane ereti no se sa'i ani huwei ne fai. Ne
    marepi ano fa umasire. Serai ne ane sa'i au hure. Ne ane sa'i au huwei su, ne
    yo seni aseyaro a'i umasiyei.” Sosu Jon Jisas lo peri wanuwe su, le Jisas sa'i
    au huwe.
  myy-myy: 'Ĩ ito yija tʉocõri, ado bajiro yiyijʉ Jesús ĩre: —Yʉre mʉ idé gure ãmoa
    yʉ. Yʉre mʉ idé guja ñajediro Dios ĩ rotiro bajiro cʉdiana mani, yiyijʉ Jesús
    Juanre. —Baʉ ãmoa yʉ, yicõri Jesure idé guyijʉ Juan ĩja.'
  trc-NT: 'Ga̱a ne̱ cataj Jesucristó rihaan soꞌ a: ―Caꞌve̱j so̱ꞌ cuta̱ꞌ ne so̱ꞌ manj
    ei. Da̱nj quiꞌya̱j níꞌ, cheꞌé se no̱ xcúún níꞌ quiꞌya̱j níꞌ nu̱ꞌ se vaa me rá
    Diose̱ quiꞌya̱j níꞌ ado̱nj ―taj Jesucristó rihaan síí cuꞌna̱j Juan, ga̱a ne̱ caꞌvej
    rá soꞌ, ga̱a ne̱ cutaꞌ ne soꞌ man Jesucristó a.'
  cut-NT: 'Ndahconan Dihvo vo, ne ra̱hn ye ri ye ihyan: ―Nahn che cuehdenune u, te
    redin yahn che dinahn vo nducuahn vederihquentiyon yahn Dendiohs. Tuhme chehdenune
    Jua̱n ihyan.'
  bel-bel: 'Але Ісус сказаў у адказ яму: дапусьці цяпер, бо так належыць нам зьдзейсьніць
    ўсякую праведнасьць. Тады Ян дапускае Яго.'
  zlm-KSZI: Tetapi Isa menjawab, ‘Biarkanlah demikian untuk sekarang, kerana dengannya
