    a zɛ́a yãnzi. Ben à wèzi.'
  gub-BL: Na'e i'i Zezuz izupe kury. — Tuwe nezewe nehe ty, eruzar heze'eg nehe ty,
    i'i izupe. Nezewe mehe xiapo putar Tupàn hemiapo putar haw rupi nehe, i'i izupe.
    — Aze pa, i'i Zuàw izupe.
  imo-imo: Nalo Jisasini topondopa nimbei, “Molo. Goteni nimo uluma pali ara tiembili
    kani nio mele tewi,” nimu. Kano wali Jononi manda nimbe yu no ltindirimu.
  boj-boj: Onaqa Yesus na kamba minjej, “Uŋgum. Ni ijo anjam dauryosim e yansbe. Yimqa
    kumbra dena iga Qotei aqa areqalo kalil keretosim dauryqom.” Onaqa Jon a Yesus
    aqa anjam di dauryosiqa a yansej.
  eng-DRA: 'And Jesus answering, said to him: Suffer it to be so now. For so it becometh
    us to fulfill all justice. Then he suffered him.'
  knf-knf: 'Kë Yeŧu aşë ŧeema aji : « Duni idinan uko mënţ. Aa, hënk di di ŋwooŋ i
    kado uko bŧi wi Naşibaţi aŋaluŋ. » Kë Yowan adinanii.'
  san-KHM: តទានីំ យីឝុះ ប្រត្យវោចត៑; ឦទានីម៑ អនុមន្យស្វ, យត ឥត្ថំ សវ៌្វធម៌្មសាធនម៑
    អស្មាកំ កត៌្តវ្យំ, តតះ សោៜន្វមន្យត។
  arn-NT: 'Fey Jesus llowdungufi ta Juan: —Fey tüfa famngechi felepe. Doy kümey tayu
    femael kom tañi feypikünuelchi werkün dungu ta Ngünechen. Feymew wüla ta Juan
    eluwi ñi fawtisayafiel ta Jesus.'
  zas-NT: 'Dxel rëb Jesús lojman: ―Yo guna gac zian, din mazri zagdxe yaguieen gra
    ziꞌc rniabee Dios. Dxel cwëjb Waj baroobnijsaman laaman.'
  ken-NT: Yɛ̌ nɔ́, Yesu akɛmɛ yi chi bɛ, “Dɔ̌ ɛ́mbák mbɔ ɛnyǔ ngátí wɔ́, mbɔnyunɛ
    ɛrɨ bɛ sɛnkʉ yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ Mandɛm áyàŋ.” Jɔ̌n aka yɛ, ajwiti Yesu.
