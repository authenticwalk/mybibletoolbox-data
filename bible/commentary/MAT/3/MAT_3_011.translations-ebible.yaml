    mamazne nakin anza tɨnta anazi, sun pitmin kainanapa. Na uruza pira kwazikasain
    munnanamtukana, usne paiña Sɨnam Izpulta ɨnninnazi, ukasa tuanpa, uruza kiwainanapa.
    Uskas kwail kimtuza ilnanazi. Usne wan awakin anza tɨnta mikwa namtɨt. Na uskana
    tɨnta chi akwa, nane paiña kiwainmikakana namtɨt ish, us kaizta aizpa kin. Us
    kwisha wat akwa, nane ussa wat kiwainnapa piankamsachish.
