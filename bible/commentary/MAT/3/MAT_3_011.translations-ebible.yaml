    Gamɨnyɨna nɨmɨ tewaanyainyɨna mɨꞌ. Wɨdaayadei gamɨre maremwaaidere kwaabɨzɨvɨlyawaai
    makwode kɨrɨꞌ sara yɨdeꞌna yɨnɨga wiꞌna nawɨꞌnyainyɨ mɨka! Sahwai nawɨꞌnya naangelyɨ.
    Naangei Kurya Tewaanyarɨ pwaihɨrɨna bavɨtaazɨya yɨhyadelyɨra. Nabaai pwaihɨrɨna
    dɨkevɨ bavɨtaazɨya yɨhyadelyɨra.
  ian-ian: Ngwut kavle maawut kwanalalaa apma maawut yelavɨka lɨngwuk maa ngwuk kat
    kwutaa ngu yagulɨowun. Wuna kwupmba yaiga nyan ndɨ ngwuk kat Godna waagan kwigiyandɨ.
    Ngwula kavle vat yiga yetɨlɨngwa vak kat yamba laagandɨ, vɨkiyandɨ. Wuna kwupmba
    yaiga nyan wuna njambwi nyana. Ndɨna man su wun ana alɨpɨiga kwutaa kalɨgiyowun.
    Wun mat nyan wun. Ndɨna njɨvwa kwupmak kat wup yiga lɨgowun.
  hun-hun: Én csak vízzel keresztellek titeket megtérésre, de aki utánam jön, erősebb
