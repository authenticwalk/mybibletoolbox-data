    afa neꞌmo maiꞌneꞌna aliꞌyaꞌamo neꞌaluva vekaꞌagana huꞌna maiꞌnovanageꞌna suꞌaletiꞌmo
    nofiꞌamo afaꞌa hakalu osegauve.
  kmk-kmk: Bunyagok dikayu si danum un siya’d mangipaila’n nandadaoliyan yu dat basuḻ
