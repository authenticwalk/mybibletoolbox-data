    i. I ke la pangamagoe miau kae Kannu E Tupu ba ka sia.
  mwf-2018: Mu John the Baptist kathu-ka mampirra, “Ya. Ngay-ka kardu mere pule ngala
    kanhi-yu. Mu kardu pana ngarra tiduk kathu pununu pi-ka nukunu nimin kardu Pule
    ngala thathpirr-yu. Ngay-ka mere mani ngurdimerereth ngarra me sandal nukunu-yu.
    Nhini-ka ngay-ka wurdanngiwerdi ngemmanham-wa nhini-yu. Nhini nukunu-ka kardu
    Pule ngala thathpirr warda nhini-yu. Ngay-ka berengunh nganinanluluwewudha ngurrini
    kura patha da matha-re nhini-ka da mange wiye narnampart warda, mu nukunu nhini-ka
    bunannginirdinu Ngepan ngarra Yile neki-yu. I ku Ngepan nhini-ka nginipunh thungku
    deyida mani i pinananmapeknu purru da ngarra mange wiye nanki wangu-yu.
  dif-dif: Ngato jurana ngapali multibai madlentjandru karitjimalkala; ngakangu ngadani
