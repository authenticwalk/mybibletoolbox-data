  mdy-ETH: ሃሢ ታ ዒንሢ ጎሞ ቡኡፂፆ ዔርዛያ ማሂ ዋኣሢና ማስካኔ፤ ጋዓንቴ ታኣኮ ጊንፆ ሙካሢ ዓያና ጌኤሺና ሃሣ ታሚና ዒንሢ
