    purlkanya ngayula-rni munkarra nyinarra. Nyangka-rna kamu palunyaku tjinapuunpa
    parrakatiku. Ngarna wati walykumunulu-ra parrakatima. Tjiinyakurlu waarka palyalpayilunku
