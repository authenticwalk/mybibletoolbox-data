    ra̱jtyanu Ju̱denu Jnututa jiryedye, jiidatya jarye risa̱ju̱.
  mxb-NT: ’Miía̱n ndaa̱ kíán dákodo̱ ndúta̱í ndo̱ꞌó ini ta̱kui̱í, chi̱ ni̱ na̱ndikó
    iní ndo̱ sa̱ꞌá kua̱chi kée ndó. Tído sata̱ yúꞌu̱ ve̱i iin na̱ ndáya̱ꞌi cháá ka̱
    o̱ du̱ú yuꞌu̱, ta ni ko̱ káni víán taó yuꞌu̱ ndisa̱ ná, chi̱ ndáya̱ꞌi cháá ka̱
    na̱ o̱ du̱ú yuꞌu̱. Ta no̱ón kúú na̱ dákodo̱ ndúta̱ ndo̱ꞌó xíꞌín Espíritu ii̱ Ndios,
    xíꞌín ñoꞌó ita̱.
  pon-2006A: Ngehi I kin papidaisihkin kumwail pihl, pwe en kasalehda amwail koluhla;
    a me pahn ketido mwuri, iei ih me pahn papidaisihkin kumwail Ngehn Sarawi oh kisiniei.
