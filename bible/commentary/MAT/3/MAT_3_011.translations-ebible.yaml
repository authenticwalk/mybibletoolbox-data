  yad-NT: Ray ji̱ta jtyanu ja̱a̱ta jirye, jirya̱tidye dityanu ratara jiryepyaru̱yada
    riva va̱cha jachipiya̱jada. Ni̱ni̱ ji̱ta jiryatiy sa̱jti̱ ri̱bivaju̱ savichasara
