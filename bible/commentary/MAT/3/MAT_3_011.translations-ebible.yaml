  urd-urd: “मैं तो तुम को तौबा के लिए पानी से बपतिस्मा देता हूँ, लेकिन जो मेरे बाद
    आता है मुझ से बड़ा है; मैं उसकी जूतियाँ उठाने के लायक़ नहीं। वो तुम को रूह — उल
    कुददूस और आग से बपतिस्मा देगा।
  hot-hot: “Yahathik môlô hathak ŋaŋ ek injik thô nena bôk ole kapôlômim liliŋ yôv.
