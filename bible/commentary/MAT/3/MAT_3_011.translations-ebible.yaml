    Santo je̱tseꞌe je̱ jayu du̱to̱kimpayo̱ꞌo̱yu̱t. Ñu̱má̱jipts je̱ꞌe̱ veꞌe nu̱yojk
    je̱ts kaꞌa veꞌe a̱ts, ni kaꞌats a̱tseꞌe nvinmachju̱ je̱ts a̱tseꞌe je̱ kya̱ꞌa̱jk
    nyakke̱e̱kjat.
  bzh-bzh: Sa naripek ham raḳ bël mu, in bë ham gwërin ham. Gaḳ mehö los niwëëk
