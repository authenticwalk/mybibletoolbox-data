    kafan sandel. Kɨni In tukror baptaes irəmiə ye Nanmɨn kape Kughen mɨne nap.
  kmo-kmo: “Ada kwona ukuk uku yeechi tawak, ii eeta mukuchichu kwo kwoti inyaka dareboyer.
    Wowak, ma por rii ana komas yanak, rii kwona Holi Spiritek, hika eeka uku yeechikiita.
    Rii eeta harapa. Ada eeta karakada. Ada ma kepika tanak, eena ada riiti yatii
    ruwa tawa bobyen kiya ik.
  agr-agr: Wika ayatak yumí yamijatjai tudaujin idayinak etsegtumainakui, tujash mina
    ukujui dekas minittawai mina nagkaetasu. Nunú yamigmagtatjume Wakaní Pegkejiya
    nujai, nuigtushkam nigki jiiyai suwimkan sukagtustinuk. Wika niina sapatjinakesh
    ukuitmaitsujai, nigka mina nagkaetasu senchigtin asamtai.
  kyc-kyc: Nambame nakama mona enenge palyuo karalapape lao mee ipwa dokome bapitisimo
    nyakao karo. Dopa pipunupape mende enakana epelyamo dokome namba kando porakai
    wakasa ingyuo karamo dokona kimbu suu lyolo doko polarono namba kwaeyamo dokome
    kapa ingya nalyamo. Baame Imambu Poo Pyasi dokopa isarepana nakama bapitisimo
    nyakara.
  urd-GVU: مَیں تو تم توبہ کرنے والوں کو پانی سے بپتسمہ دیتا ہوں، لیکن ایک آنے والا
    ہے جو مجھ سے بڑا ہے۔ مَیں اُس کے جوتوں کو اُٹھانے کے بھی لائق نہیں۔ وہ تمہیں روح
    القدس اور آگ سے بپتسمہ دے گا۔
  yre-NT: '"An ''ka -batize drɛ ''yi ''a, -a -kɔɔndɩ -a ''nan, ka ''si ''wɩ ''wlidɩ
