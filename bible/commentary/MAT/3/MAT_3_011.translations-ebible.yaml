  juy-juy: ଞେନ୍‌ ସିନା ଆମ୍ୱେଞ୍ଜିଆଡଙ୍‌ ଆବ୍‌ୟର୍‌ବୁଡ୍ଡିନେନ୍‌ ଆସନ୍‌ ଡାଆଲୋଙନ୍‌ ତବ୍ବୁବ୍‌ଡାନ୍‌
