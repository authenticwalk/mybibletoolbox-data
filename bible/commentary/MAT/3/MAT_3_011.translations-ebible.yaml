    keresztel majd titeket.
  mcf-NT: 'Adshumbic padpiden chuiquin Esusën nate chuipac caondash. —Nuquin Papa
    tantianuequid acten mentobanquin chuibanquid nebi. Padnuen con tsyuecquid choshon
    aidëntsen chuibanendac. Ëbi bëdiactsëc tantiaquid ictsëcnuc aidquien comapenen
    tantiaquidquio yec bëdamboshë iquendac. “Aidquio bëdamboshë icquid icnuc ¿atotsieshun
    icsaquidquiobi: ‘Aid choec,’ quequin chuiquidquio Nuquin Papan ëbi icmeposh?”
    quec tsadebi. Ëmbi chuiboed choshon: “Ëbi tantiaquid nec,” queshun aton Mayan
    menequin bëdamboec tabadte mibi tantiamendac. Abi tantiesaboen cuidendac.'
  kjs-kjs: Nemere nimi kone perekealiminalo kalu-ipa meaato. Pare werepe epaliade
