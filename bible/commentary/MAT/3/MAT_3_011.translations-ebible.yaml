    dra Bali lei ''lee ''tɛ ''a.'
  fuh-BKF: Miin, ndiyam lootirammi on batisima faa hollita on tuubii. Ammaa garoowo
    caggal am oon, kam ɓuri kam baawɗe. Mi fotaay fay ɓortude ɗum paɗe muuɗum. Oon
    lootirta on batisima Ruuhu Ceniiɗo e yiite.
  arl-NT: —Janiyari moojinia nia tiuquinijiyani, nioojia nia tacatosacari sesa nia
    miishanojiniji. Cua nuhuaji, tamonuuri niriquiano cutara. Nojuajaari jiyanohua
    socua jiyaniijiajanaa janiyajiniji. Janiya maara jiyanohua shuquiriaatia quirini,
    nojuaja jaara cua sequere na seru cua quiniuria quenaaja na sapatu cua jocuanura
    nera. ¡Nojuajaari jiyaniijiajanaa cutara! Nojuajaari Pueyaso Sohuanu tiuquinijionutaniya
    nioojiajinia, cumaacaraca nia quiniuria, seetanu Pueyaso muerasujuanaa nia quiniuria.
    Nia jeequenutaniyajaariuhua juhua manitia, sesa nia miishanojiniji.
  ziw-ziw: Miye nawabatizani kwa mazi kulagisa kugamba mweila masa, yudya neze umo
    haheza miye nawabatizeni kwa Muye Ukukile na kwa moto. Ni mkulu kujinka miye,
    naho sikuwagila kwinula vilatu vyakwe.
  grc-TR: Ἐγὼ μὲν βαπτίζω ὑμᾶς ἐν ὕδατι εἰς μετάνοιαν· ὁ δὲ ὀπίσω μου ἐρχόμενος ἰσχυρότερός
    μου ἐστίν, οὗ οὐκ εἰμὶ ἱκανὸς τὰ ὑποδήματα βαστάσαι· αὐτὸς ὑμᾶς βαπτίσει ἐν πνεύματι
