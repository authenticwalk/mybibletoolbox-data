  cco-NT: E jáꞌˉ, jnea˜ seáanˊn ꞌnʉ́ꞌˋ jmɨɨˋ jí̱i̱ꞌ˜ có̱o̱ꞌ˜ layaang˜ jmɨɨbˋ e laco̱ꞌ
