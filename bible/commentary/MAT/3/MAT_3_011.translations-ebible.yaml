    uli, anan douk eke nunek baptaisumepu nipouh God ananin Michin. Eke nukepeyen
    nyuwich nyupenyipu ali nyugabeyepu kobi nyih hanuk echudak umu. Ali Anan douk
    nanubu dodogowinu atunu nechalakuk yek. Yek douk wo yopuwelimu isuhumanu ananiyu
    su meyoh e, wak.
  grc-F35: »Ἐγὼ μὲν βαπτίζω ὑμᾶς ἐν ὕδατι εἰς μετάνοιαν, ὁ δὲ ὀπίσω μου ἐρχόμενος
    ἰσχυρότερός μου ἐστίν, οὗ οὐκ εἰμὶ ἱκανὸς τὰ ὑποδήματα βαστάσαι. Αὐτὸς ὑμᾶς βαπτίσει
    ἐν Πνεύματι Ἁγίῳ·
  cav-NT: Era tuna utsaya ena tsehue, jucha cuana aniyaque caadebatitsu inime cacuaretihua
