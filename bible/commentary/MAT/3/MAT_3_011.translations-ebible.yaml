verse: MAT.003.011
translations:
  kpx-kpx: Ataeau abu vaveve toelamo hoideveike vage di emo babatisogevenu. Isito
    di iae lohoveve Iesu kena Munana Tumuteta veneta la babatisogevei. Di iae lohoale
    keu ivite. Keu kosive baluga. Isito dau eseve. Iale di baluga holioholialemo tamakave
    iamoveve keu daemo anekianu.
  okv-H: Eto na ungo umo na bapataito ere ona amo ungo jo aherekari ta ahe kihira
    ere ona. Rate embo nau ambota puvuresuja amo dombo be sovera te rate na sovera
    ambu ra. Na amita utu goru houketo humbuto pambari inono aera. Embo amina ungo
    Ahihi Otohu te ji vevere te na bapataito aisuja.
  tbo-tbo: ‘Apo ona nugobui yaka tau goilei a ibapatisomi. Ma lawa gehouna muliugei
    e nenei tauna i gelagoniu, ma tau ega u dewadewa awai po ipa apo a aehumahuma
    an’awali. Tau tu nugobui goilei a bapatisomi. Tauna muliugei e nenei apo Alugo
    Woiyawei po wipoya mei mayau alalatanei ina bapatisomi.
  mal-C: “ഞാൻ നിങ്ങൾക്കു നൽകുന്ന ജലസ്നാനം നിങ്ങൾ മാനസാന്തരപ്പെട്ടു എന്നതിന്റെ പ്രതീകമാണ്.
    എന്നാൽ, എന്നെക്കാൾ ശക്തനായ ഒരാൾ എന്റെ പിന്നാലെ വരുന്നു; അദ്ദേഹത്തിന്റെ ചെരിപ്പിന്റെ
    വാറഴിക്കുന്ന ഒരു അടിമയാകാൻപോലും എനിക്കു യോഗ്യതയില്ല. അദ്ദേഹം നിങ്ങൾക്ക് പരിശുദ്ധാത്മാവുകൊണ്ടും
    അഗ്നികൊണ്ടും സ്നാനം നൽകും.
  grc-SR: Ἐγὼ μὲν ⸉βαπτίζω ὑμᾶς⸊ ἐν ὕδατι εἰς μετάνοιαν· ὁ δὲ ὀπίσω μου ἐρχόμενος
    ἰσχυρότερός μου ἐστίν, οὗ οὐκ εἰμὶ ἱκανὸς τὰ ὑποδήματα βαστάσαι· αὐτὸς ὑμᾶς βαπτίσει
    ἐν πνεύματι ἁγίῳ. ⸆
  bgc-bgc: “मै तो थमनै पाणी तै, पापां ताहीं छोड़ण का बपतिस्मा देऊ सूं, पर जो मेरै
    पाच्छै आवैगा, वो मेरै तै भी शक्तिशाली सै। मै उसकी जूत्ती ठाण जोग्गा भी कोनी। वो
    थमनै पवित्र आत्मा अर आग तै बपतिस्मा देवैगा।
  khz-khz: “Rai gena rakava aora na evetugamagi-kulena talimana, au na nanu na abapatisoana.
    Na au muliku na pene vogomai talimana gena tiavu iwavagi, au geku tiavu maki evanagiana,
    e ia gena tamaka maki au na ati pana kalara ripa. Ia na Veaga Palaguna e kalova
    na pene bapatisomi.
  deu-TKW: Ich taufe euch mit Wasser zur Buße; der aber nach mir kommt, ist stärker
    denn ich, für ihn bin ich nicht gut genug, ihm die Schuhe zu tragen; der wird
    euch mit heiligem Geist und mit Feuer taufen.
  zsr-NT: Le nactë nedaꞌ ruquilaꞌ lbiꞌiliꞌ nis lu nis, nul‑liꞌ chbubíꞌi ládxiꞌliꞌ,
    san bönniꞌ naꞌ ral‑laꞌ guidëꞌ catiꞌ töd quiaꞌ nedaꞌ, lëꞌ gunëꞌ le ruluíꞌz yöl‑laꞌ
    rdil nis ni, uchiziëꞌ lbiꞌiliꞌ Dios Böꞌ Laꞌy len guiꞌ queëꞌ. Bönniꞌ ni náctërëꞌ
    blau ca nedaꞌ, atiꞌ nedaꞌ cutu nacaꞌ lsacaꞌ gleycjaꞌ lölëꞌ nudë́ꞌë.
  lin-lin: Ngai nazali kobatisa bino na mayi mpo na kolakisa ete bobongoli mitema.
    Kasi sima na ngai, Moto moko azali koya, aleki ngai na nguya ; ngai nabongi kutu
    te mpo na kofungola ata basinga ya basandale na Ye ; ezali Ye nde akobatisa bino
    kati na Molimo Mosantu mpe kati na moto.
  hns-NT: Ham toelogke paanie se dopoe kariela dekhaawe khaatien kie toelog aapan
    paap pastaaike ek naawa djiewan soeroe karle hai. Bakie hamare baad ek Aadmie
    aaiga djaun ke hamse djaada saktie hai. Ham okar djoeta oethaawe laaik na baatie.
    Oe toelogke Pawietr Aatma aur aagie se dopoe kariega.
  noa-E: Mua chan pöd pãar thãar wajaug paa aubam. Ẽwandamagta pãach khaibag chugpaapi
    jëeubaawai muan sĩi dödamaupaita pãar pör choo chirʉmgui ajim anʉm. Pari mʉ ẽudee
    ãb urumʉn chadau mʉ khãaijã jua theeg ʉ̈rpai sĩewai, jãguan chad Ẽwandam Akhaarjã
    pãrag deewi pãar khaibagjã õtdau ee warre örbapʉ̈imjöta aju ajim anʉm. Mʉ chan
    mʉg chirʉm aig sĩi i chogkhaagpaijã serbiibata chirʉmgui ajim anʉm.
  eng-EMTV: I indeed baptize you with water unto repentance, but He who is coming
    after me is mightier than I, whose sandals I am not worthy to carry. He will baptize
    you with the Holy Spirit,
  mib-NT: Te ruhū chi jíín ndute scuándute ri rohó, te yūcuan cúu jeē steén rō jeē
    ní canacani ni rō jeē stóo ró cuéchi ró. Te Yaā jeē quíji, chi nájnūhun scuándute
    ya rohó cúu jeē cuáha ya Espíritu Santo condee ini anuá rō, te poder yā cúu nájnūhun
    ñuhūn. Te Yaā quiji chi cújéhnu ndasɨ́ yá. Chi tú na vé jéhnu cuɨtɨ cúu ri nuū
    yā, ni jeē cuajníñu ri nuū yā vēsú ɨɨn jniñu lúlí gá nájnūhun jeē quénehen ri
    ndijēn yā.
  lif-NT2: लायोलाम् के़हिन्‍दिआङ् इङ्‌गाॽग च्‍वाःत्तिल्‍ले़ बप्‍तिस्‍मा पिनिङ्‌लो,
    कर आएगाङ् के़दाःबे़ङ्‌ग इङ्‌गाॽनुःल्‍ले़आङ् मुक्‍साम्‍साबा चोःक्‍लो॥ खुने़ॽ कुलाङ्‌सुःप्‍हाॽ
    इङ्‌गाॽ योःक् कुइसिःक् पङ्‌माआङ् मे़लाॽआन्‍लो॥ खुने़ॽ सेसेमाङ् नु मिःल्‍ले़ बप्‍तिस्‍मा
    के़बिरिॽरो॥
  xnj-xnj: Nene nikuvabatiza kwa manji kulangisa kuvya mkotwiki kumbudila kwinu Chapanga.
    Nambu mweibwela mumbele ya nene yati akuvabatiza kwa Mpungu Msopi na motu. Mwene
    anamkakala kuliku nene na nene niganikiwa lepi hati kugega champali zaki.
  mmx-mmx: La ne Jon ga lok bok, “A sep susu nemi mi ladan kusu na lox asuusu i do
    mira leeng pam basinge leveloklok kakapmek atnimi. Ketla lara mo naba mumu bok
    ba rak. Neni naba sep susu nimi mi Loroonan Kaala la laxao ri limixin tongtonga
    xepe. Lolos teren i volo lolos tarak. Axo epovo kusu anap kip luvanga vatpas teren
    mila i silok aleng tia.
  cbr-NT: Uníxa an ñu 'atima 'acëcama ëni sinanacë cupí cana 'ën a 'umpaxan nashimin.
    Usa 'aínbi ca 'ësamaira uni 'ë caxu aia. Axa upíira 'aish cushiira 'ain cana 'ëx
    asaribima 'aish ami rabini a 'urama 'itima 'ain. Usai 'iquin cana aín taxacabi
    a buánxuntima 'ain. Axira uquin ca uni aín Bëru Ñunshin Upíñu 'inun 'imiti 'icën.
    'Imiquin ca tsi rëquirucënën ñu 'acësoquin aín cushin aín nuitunua sináncë ñu
    'atimacama a cëñuquin uni upí 'imiti 'icën.
  tee-NT: Ju quit'in vasalh iclamakpaxayau lacaxcan ni catac'atsaya' ju lapanacni
    ni vasalh mac'omp'ut'unat'it ju mi'alactu'unti'an. Para camina' apumatam astan
    ju palai xak'ai. Palai jantu ju quit'in. Ju quit'in jantu tu'u' quintapalhni.
    Jantu lai actich'anxk'otlh nin mas va yuchi ju samusni ju ixch'anxt'ak'an. Pus
    ju anu' ju camina' astan cataxtakniyan ju ali'in milhi'uxijnan ju Spiritu Santu.
    Para ju ali'in ju jantu lai talaca'i pus ca'amamak'alhk'ajniyach.
  eng-LSV: I indeed immerse you in water for conversion, but He who is coming after
    me is mightier than I, of whom I am not worthy to carry the sandals, He will immerse
    you in the Holy Spirit and fire,
  cak-NT: Ren, ya' nincusaj chi jixinben bautizar cuando niya' can imac y niben ri
    nrojo' ri Dios. Pero c'o Jun ri xtipe chuij ren ri man anche'l ta oc ren. Romari'
    can man nuc'ul ta chi ja ren ri yic'uan-apo ruxajab chi ninya' chirakan, roma
    raja' can nim ruk'ij y nim ruchuk'a', y raja' xquixru'on bautizar riq'uin ri Espíritu
    Santo y che k'ak'.
  pah-NT: —Uhu po ti ga nehẽ – kiroki ga ji hohe hete huvihavuhuhetero g̃waramo, ei
    João Batistava'ea. Ji ki a'e te okoteheva'ea. Jihi opomobatiza yhya pyvõ jate.
    Nahã ji ikwahavukari g̃a pe pepohira pejikote'varuhua hugwi pendeaporog̃ita rerojijyja
    reheve pendekokatua reheve. Gaha po ti pe pojykauka Tupana'ga ra'uvapyryva pe
    aerẽve'ga nehẽ. Nahã po ti ga pendekote'varuhua mombigukari pe mombyryvuka nehẽ,
    ei João Batistava'ea ga mombe'gwovo g̃a pe.
  sja-NT: Mɨa parã poro choopari paniapa, ak'ɨpidamerã pãchia p'ek'au k'achia oopata
    oodaamaa p'anɨ mãik'aapa wãara Tachi Ak'õrede ijãa p'anɨ. Mamĩda eperã mɨ t'ẽe
    cheru mɨ k'ãyaara waibɨara bɨ. Mɨa iru chancla ateeik'araa bɨ, mɨ iru k'ãyaara
    ek'ariara bairã. Irua eperãarã nãgá poro chooit'ee. Tachi Ak'õre Jaure ba chepiit'ee
    parã k'ap'ɨade. Mamĩda ichide ijãadak'aa beerã t'ɨpɨtaude jõpiit'ee.
  xed-xed: Iʼi ná, nda imi ta magaghunafta yu ta batem ŋa maraŋtá ta mbəɗata nzakwa
    ghuni. Ama tsa mndu ta sagha nda hula ɗa ya ná, mal ŋani glaku ka ŋa ɗa. Slaghu
    a yu dər ŋa hlaptá ɓaɓah ma səlani wa. Tsatsi ná, dzaʼa magaghunafmaga ta batem
    nda Sulkum nda ghuɓa nda ya nda vu.
  mks-NT: Mé a̱ nda̱a̱ cája ndúta̱ i̱ ndóhó xi̱hín ticui̱í ta xi̱hín ña̱ yóho náha̱
    ña̱ na̱ndicó co̱o ini ndó nu̱ Ndióxi̱. Joo va̱xi inga da ta da̱ cán cúú da̱ jándicutú
    ínima̱ ndo̱ xi̱hi̱n ínima̱ yi̱i̱ Ndióxi̱ ta ña̱ cán cacuu a tátu̱hun ñúhu̱ cáyi̱.
    Ta da̱ cán íin cua̱ha̱ chága̱ ndée dá a̱ ju̱ú ga̱ ye̱he̱. Ta chí co̱ó sa̱há i̱
    ndica xítí i̱ nu̱ dá ña̱ ndaxí i̱ correa ndu̱sa̱ da̱.
  gfk-S: “Io, tikenong na hanawat namur tagu ma i tamat tagu. Aiou paile haruat be
    ni kap ira pala lamas na kakine. Aiou baptais mu tano taho ura hapuasne be mu
    te lilik pukus. Aie na baptais mu ma no Halhaaliena Tanuo, ma ra eh bileng.
  bmu-bmu: “Nöŋön iŋini uruŋini meleŋmeaŋgöra o töhönöŋ melun mem eŋgizalmö, nöŋgö
    andöne azi kukösumŋi köhöikŋi kun kama. Yaŋgö kukösumŋi öŋgöŋgöŋan mönö nöŋgöreŋ
    oŋgitma. Yaŋön azi öŋgöŋgöŋi akŋawaŋgöra nöŋön yaŋgö köna esuŋi bauköba gösönöŋ
    löŋgöta teŋgömamgö qötötaŋgömam. Yaŋön mönö Uŋa Töröŋi uruŋine ali könöp bölamŋan
    köl könjörat eŋgiiga mewö miaŋön melun mem eŋgima.
  dgz-dgz: E koewa ega anu ae veana menan kaum gapan dup iaivin. Go apan da ne evinap
    oniwan, me God Guewa Woup Seniwa ge oma yamewa merao gapan dup iaiwandata. Me
    baware, ne uon, me pusi okomewa tambupen menan ne umanap uon.
  eng-GNV: 'In deede I baptize you with water to amendment of life, but he that commeth
    after me, is mightier then I, whose shoes I am not worthie to beare: hee will
    baptize you with the holy Ghost, and with fire.'
  zaa-NT: Inte' nna hualigani runia' le bautizar lani inda canu reyacca arrepentir.
    Pero enne' da' bitola de inte' nna adí la'huacca te quì'e tì'chula inte', acca
    nìdirubani làa dàcca'a' para cueqquia' ca guarachu yù'u nì'e. Lèe nna gunie le
    bautizar lani Espíritu Santo nna la'huacca tì'a yi'.
  eng-WEBSTER: 'I indeed baptize you with water to repentance: but he that cometh
    after me is mightier than I, whose shoes I am not worthy to bear: he shall baptize
    you with the Holy Spirit, and with fire:'
  guh-guh: Xanë raja saya jivi bautisabaponajë merata. Tsipaji baja bajarapamonae
    copaba pibisiacuene pexanabiabijava. Najamatabëcuenepënëyorotanua Diosojavabelia.
    Itsiata baitsi jane ponë tacovëverena najetarucaena, tabautisabivi Espíritu Santo
    tsijamatabëjoneyaexanaenatsi, pitarunutsicotia yajava. Xanë raja saya beveliajamatabëcuenenënë
    bajaraponëvecua. Nexata bajaraponë vecuaauranë pijazapato ata tatocaponaenexa
    bepijajivitonëcuenianë.
  bon-bon: Cane weebibine niiye ca jicisäjenininine awabame, egä weene siige bii tatatrongärininiye
    weeme niiya mule cabu ca. Yepä laati te pa tädepi cäme ingwe ca, tabe weebibine
    Aceji Seemo ca piiyepu uliobo ca page jicisäjipi. Uliobo te lipu domäji bine yaabemuge,
    tabe pepu pagege weeme cabu ca jugijugi mule bine äciseja. Tabe baborage gyene,
    cane matikäli gäne. Cane ibibi lica gäne teeme ernge gwidape seea iibirame.
  nhw-BL: “Quena, nelía niquincuaaltía ica atl nochi catli ya moyolpatlatoque huan
    quicajtejtoque tlajtlacoli. Pero teipa seyoc hualas catli más quipiya tequiticayotl
    huan amo quen na. Na amo nicaxilía para nielis itequipanojca niyon para nijquixtilis
    itecac. Yaya quinmacas sequin masehualme Itonal Toteco huan sequinoc quintlatzacuiltis
    ica tlitl.
  swh-ONEN: “Mimi nawabatiza kwa maji kwa ajili ya toba. Lakini nyuma yangu anakuja
    yeye aliye na uwezo kuliko mimi, ambaye sistahili hata kuvichukua viatu vyake.
    Yeye atawabatiza kwa Roho Mtakatifu na kwa moto.
  wbi-wbi: Une nikuvofugha na malenga, kuvonia kuuti mulatile inyivi siinu. Neke juno
    ikwisa mumbele mulyune ali ni ngufu kukila une. Nanino ghiile nambe kuuva m'banda
    ughwa kukola ifilatu fyake.
  bba-bba: Nɛ nɑ bɛɛ bɑtɛmu mɔ̀ kɑ nim i kɑ ɡɔ̃ru ɡɔsiɑbun seedɑ di, ɑdɑmɑ wi u sisi
    nɛn biruɔ u koo bɛɛ bɑtɛmu ko kɑ Hunde Dɛɛro kɑ dɔ̃ɔ. U mɑn dɑm kere ɡem ɡem,
    sere nɑ ǹ mɑm turɑ n kɑ win bɑrɑnu suɑ n nɛnɛ.
  eng-KJVCPB: 'I indeed baptize you with water unto repentance: but he that cometh
    after me is mightier than I, whose shoes I am not worthy to bear: he shall baptize
    you with the Holy Ghost, and with fire:'
  kgk-NT: —Xe, he'i —y-py mante apomongarai va'e penhemboasy-gwi pende rekoha vaikwe-rehe
    ojekwaa hagwã peẽ penhemboasyha pende rekoha vaikwe-rehe. Ha oĩ xe rapykwerigwa
    katu napene mongarai mo'ãi xe oromongaraiha-rami. Ha'e ombogwejy va'erã omoingo-vy
    pende py'apy-py Nhe'ẽ Marangatu tee va'e, he'i. —Tata-py ae pene mongarai va'erã
    omokanhy ngatu-vy pende reko tujakwe pendéhegwi. Tata-py imombopyrã jahapyha-rami
    ave, pende reko tujakwe oipe'a va'erã pendéhegwi. Pende aigwe ohapypa-ma va'erã.
    Ha'e ipu'akave va'e xéhegwi. Upéa-gwi, xe reko'ive íxugwi-gwi, xe ave atĩ íxugwi.
    Ni hembigwái ramo jepe ndikatúiry aiko.
  waj-waj: Ngiingii ausaiyauvaa hanigiada yoketaama variaivaara na mmanna nnooriivaadiri
    ngii apuaunoo. Vaidi ni nnaagiai nninaraivo nnoonna vaidivai. Na kiisa vaidivai.
    Hama na yopeema mmoori vareera ngiaammuauvai roosiima variee inna yuku nnabaivaitana
    varee kuanaravai. Fai ivoono Anutuuqaa Mmannasa Yoketaivaa tino too ngia vaa ausa
    hanigiaiya ngii aakiaiyauvaki varinaravai. Ngia hama ausa hanigiaiya fai irisai
    maisa ikia roosiivaa ngii mminaravai.
  cpy-cpy: Aririka ipakahaero ikaaripero-shirewita atziri, aritaki nomitsiryaatan-teeyaari
    nijaa. Roo kanteencha, awotsikitaki matzirori ipinkatharen-tsitzi, nopinkatha-tzitakari
    naaka, tee okantya roshiya-kaantena romperatani nothopaan-tyaanariri ikyaantari
    iitziki. Tema riitaki kimitakaan-tyaawoni romitsiryaatan-teeromi Ishire tajorentsi,
    roete-shire-tanteeromi paamari.
  ekk-PKP: Jah, mina ristin teid veega meeleparanduse ilmutamiseks, aga pärast mind
    tuleb see, kes on minust suurem. Ma ei ole väärt isegi tema sandaale lahti päästma.
    Tema ristib teid Püha Vaimu ja tulega.
  mpx-mpx: “Nau ya pababitaisomiu wewel elana kaiwena wami pagan nanakina ana en iyaka
    ku pek. Yaa toto i nenem ewa, iya alana i bwata, nau alau nige i bwabwata. Nau
    nige no waisi i gagan ge tage bosowaiu aena ana os na kalivai. He iya abwe ni
    pababitaisomiu Yayaluwa Bwabwalena ge ginaha elana.
  wbp-wbp: “Jinta-kari-ka yanirni nyampu-kurraju. Nyanunguju wiri-nyayirni ngaju-piya-wangu.
    Nyiya-jangka mayiji milarnu yungurnarla nyanunguku warrki-jarrimi? Ngaju karna-nyarra
    julyurl-yirrarninjarla papitaji-mani ngapangka kujankulu pina-yaninjarla yalala-yirrarnu
    Kaatu. Kala Mijaya kaji yanirni yangka Kaatu-kurlangu Milarninja-warnu, ngalya-karikiji
    kapu-nyarra kurru-pinyi Pirlirrpa Kaatu-kurlangu nyurrurlakuju. Ngalya-kariji
    kapu-nyarra julyurlkijinirra warlu wiri-kirra.
  luo-luo: “An abatisou gi pi mondo omi ulokru uwe richou. To ngʼato biro bangʼa ma
    oloya gi duongʼ, ma kata akande ok awinjora tingʼo. En obiro batisou gi Roho Maler
    kod mach.
  nhe-NT: “Quena, nelía niquincuaaltía ica atl nochi tlen ya moyolcueptoque huan quicajtejtoque
    tlajtlacoli. Pero teipa seyoc hualas tlen más quipiya tlanahuatili que na. Na
    ax nicaxilía para nielis itlatequipanojca, niyon para nijquixtilis itecac. Yajaya
    quinmacas sequin tlacame Itonal Toteco huan sequinoc quintlatzacuiltis ica tlitl.
  aii-aii: ”ܐܵܢܵܐ ܡܲܥܡܘܼܕܹܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ ܒܡ̈ܝܼܵܐ ܠܬܝܵܒ݂ܘܼܬܵ‌ܐ، ܐܝܼܢܵܐ ܗ̇ܘ ܕܒܹܐܬܵܝܵܐ
