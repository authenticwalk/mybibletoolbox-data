  ctu-BL: Joñon mi cʌq'ueñetla ch'ʌmja' cha'an mi la' cʌy la' mul. Tal to tic pat
    ñumen p'ʌtʌl bʌ. Joñon mach yoque ñuconic cha'an mic yeben majlel i xʌñʌb. Jiñʌch
    mu' bʌ caj i yʌq'ueñetla la' ch'ʌm Ch'ujul bʌ Espíritu yic'ot c'ajc.
  meq-meq: «Neŋ na, na dzəhuɓiye kurom ha a yam tsa hərwi məɗe ha na, ka mbəɗum ha
    mede kurom. Ane tuk na, ndo nakə ma deyeweye kame ga aye na, neŋgeye a ze ga ta
    gədaŋ. Neŋ na sla matsakway ahaya tahərak ŋgay hay abəra mə sik bay. Neŋgeye na,
    ma dzəhuɓiye kurom ha ta Məsəfəre Tsəɗaŋŋa eye ada ta ako.
  noa-H: Mua chan pöd pãar t'ãar wajaug paa haubam. Hẽwandamagta pãach k'aibag chugpaapi
    jëeubaawai muan sĩi dödamaupaita pãar pör choo chirʌmgui hajim hanʌm. Pari mʌ
    hẽudee hãb hurumʌn chadau mʌ k'ãaijã jua t'eeg hʌ̃rpai sĩewai, jãguan chad Hẽwandam
    Hak'aarjã pãrag deewi pãar k'aibagjã hõtdau hee warre hörbapʌ̈imjöta haju hajim
    hanʌm. Mʌ chan mʌg chirʌm haig sĩi hi chogk'aagpaijã serbiibata chirʌmgui hajim
    hanʌm.
  alp-NT: Tatike pine ile sae me Ibusa hoko Eni kbasare lesi beiku. Au baptise imi
    kena kwele kena tanda imi hleke bei ono dosa, po Ile mere Eni kbasare ela lesi
    beiku hoko au supu rue sakesa kaiNi mo. Iono Ro Misete Ikbasae imi kena tanda
    hleke bei ono dosa kai imi rebe hleke bei ono dosa more ihukume imi kena auwe.
    Eni kbasare lesi bei au hoko au rue sakesa kaiNi mo.
  san-VEL: aparam aha.m mana.hparaavarttanasuucakena majjanena yu.smaan majjayaamiiti
    satya.m, kintu mama pa"scaad ya aagacchati, sa mattopi mahaan, aha.m tadiiyopaanahau
    vo.dhumapi nahi yogyosmi, sa yu.smaan vahniruupe pavitra aatmani sa.mmajjayi.syati|
  kbq-kbq: Nagra amne tinteti mono tina fre nermantoe, tamagu'a rukrahe hanazegu,
    hianagi Agra henkama ne-emo'a nagrira nagatereno hihamu'ane ne' egahie, hige'na
    nagra Agri aganona (sendol) erizafiga osu'noe. Ruotge Avamuteti'ene tevenu'ene
    Agra mono tina fre ramantegahie.
  kbh-kbh: “Ndegombre, ats̈na béjayeca cbondubáyana Bëngbe Bëtsabe benache chas̈muatishachama.
    Pero chë ats̈be ústonoye echanjabá, ats̈biama más obenana bomná comna, y ats̈e
    merecido taitsatobuajoñe ni mo chabe shecochëtjonëshe jtsámbañama. Chë chabe benache
    aíñe chamojtishachëngbiama Bëngbe Bëtsá echanjama chë echanjabábeyeca, chë Uámana
    Espíritu chëngbe ainaniñe cháuamashënguama. Pero chë benache ndoñe chamontishachëngbiamna,
    Bëngbe Bëtsá echanjama chë echanjabábeyeca, corente castigánënga chamotsemnama,
    mo iñeshequëcá.
  ron-LSB: Eu vă botez în apă pentru pocăință, dar Cel ce vine după mine este mai
    puternic decât mine, și nu sunt vrednic să port sandalele lui. El vă va boteza
    în Duhul Sfânt.
  pon-pon: Melel, i paptaij kin komail pil on kalula, a me kotido muri, nan me laude
    jan ia, nai jowar on, en wa japwilim a jut; i me pan paptaij kin komail Nen jaraui
    o kijiniai.
  nhe-BL: “Quena, nelía niquincuaaltía ica atl nochi tlen ya moyolcueptoque huan quicajtejtoque
    tlajtlacoli. Pero teipa seyoc hualas tlen más quipiya tlanahuatili que na. Na
    ax nicaxilía para nielis itlatequipanojca, niyon para nijquixtilis itecac. Yajaya
    quinmacas sequin tlacame Itonal Toteco huan sequinoc quintlatzacuiltis ica tlitl.
  sps-sps: “Nyo peenainy maromi tana aurom tsun faatok maromi tsumi te reesik sam
    takopis osing fo aveto tsumi ana mi te tap naa ten Gov; sana Mes to te naa minon
    vou vanyo nai fapeenainy maromi tan Aaven Taabos an guaf. Ayei karap fafisfis
    varonyo; nyo gima onot faarof iny govets su Tsunia.
  wnc-wnc: “Ginda musipza tapa tekwanggak kakngata siakan siwan kanimde yangga sautdamunggat.
    Sike apmanu nata gambok enake puya aaknga tasiwawa masande aminu tapatuta enake
    puya tasiwik. Sike aminu waapatane kekeknga aknganata na atnapbikut. Unzing siwan
    na aminu umana wenaapa yuatde ita apan kake nata inike, ‘Kepi taukga papa sanggamuut,’
    ngang ininangge apmaakanggat. Sike ita Anututane Waung Kapa initewan apu musipza
    pangenake ginu katapda isindudumukgak binga tasindamik,” ngang yanikut.
  nmw-S: Habe Jon i liwo i nga “Nau a pabaptaismiu he bwai, kaiwane hobak hu seyok
    lemi page ngakngakine. Agegene gane i eluwom he muiu, iye hidane i kai, nau hidau
    taine i dekai. Nau taine lo dohob i degan ge tage bosowau a delohowo hehene hana
    pase. Iye habe i pabaptaismiu Yayaluwo Gagabubine heine ge he hiwo.
  bus-bus: Mɛ́ɛ a batisi kɛɛ a nↄ̀sɛliɛna sèeda ũmɛ, mↄde gbɛ̃ke é mↄ́ ma gbɛra à
    gbãaa dɛmala, mɛ́ɛ ká mà à kyatee sɛ́ɛnɛro. Àmbe eé a batisi kɛ kↄ̃n Luda Ninio
    kↄ̃n tɛ́o.
  gub-BL: — Apumuzahazahak 'y pupe ihe, Tupàn pe pezewyr haw hexak kar pà purupe ihe.
    Awa heraikweromo ur ma'e ràm a'e nehe, pemuzahazahak putar a'e nehe. Napemuzahazahak
    kwaw 'y pupe a'e nehe. Wekwe Puràg pupe tata pupe pemuzahazahak kar putar a'e
    nehe, i'i wanupe. — Tuwihaw heraikweromo ur ma'e ràm a'e, ikàg wera'u ihewi a'e.
    Napuner kwaw ni ipy rehe har ihàm ikwaraw paw rehe izuwi ihe, i'i wanupe.
  imo-imo: Nani ulu pulu kerima tiye kolko konopu topele toromele imboma paimbo imbo
    nomuni no ltindiro. Nalo eno imbo no ltindiro mele na akilio lepa ombalo iyemuni
    Gotenga Mini Kake Telimuni kinye tipemuni kinye eno no mele ltindimbelona linge.
    I na akilio lepa ombalo iyemu yunge engemu paa olandopa, nanga engemu paa mandopa.
    Na yu kinye manda molo. Imbo awilimanga kongono keri teli kendemande imbomani
    paimbo enonga awilimanga kongono keri tendengeindo kimbo tu wendo ltindirimele
    nalo na akilio lepa ombalo iyemunga kimbo tu wendo lindimbo kano kongonomu paa
    olandopa mele nani tendembo manda naa telka.
  boj-boj: “Niŋgi are bulyqajqa deqa e ya na niŋgi yansŋgeqnum. Ariya Tamo Koba a
    bunuqna ijo qoreq na bqas. A tamo siŋgila koba. Ijo siŋgila aqa siŋgila ti keresai.
    Deqa e a kaŋgalyqajqa e tamo bolesai. A bosimqa Mondor Bole aqa siŋgila na ti
    ŋamyuwo na ti niŋgi yansŋgwas.
  eng-DRA: I indeed baptize you in the water unto penance, but he that shall come
    after me, is mightier than I, whose shoes I am not worthy to bear; he shall baptize
    you in the Holy Ghost and fire.
  knf-knf: « Nji, dji kabatŧaaran na meel kadiimanaan kë nawut pjuban aţëlëş ŋbida
    ; kë anşaaŋ abi ţi kafeţ naan aşë dëm apelën maakan, mëndoo ñoom ñoom kamëbana
    işapaat ; ul aluŋ kabatŧaaran na Uhaaş wi Naşibaţi na bdoo.
  san-KHM: អបរម៑ អហំ មនះបរាវត៌្តនសូចកេន មជ្ជនេន យុឞ្មាន៑ មជ្ជយាមីតិ សត្យំ, កិន្តុ
    មម បឝ្ចាទ៑ យ អាគច្ឆតិ, ស មត្តោបិ មហាន៑, អហំ តទីយោបានហៅ វោឍុមបិ នហិ យោគ្យោស្មិ,
    ស យុឞ្មាន៑ វហ្និរូបេ បវិត្រ អាត្មនិ សំមជ្ជយិឞ្យតិ។
  arn-NT: Iñche ta fawtisakefiñ ko mew tati pu che rüf dungu mew wiñorakiduamtulu
    tañi yafkan mew, welu tati inalepalu iñche mew, fawtisacheay ti Lif Küme Püllü
    mew ka kütral mew reke. Kisu ta doy fütra pepiluwün niey ta iñche mew. Iñche fente
    tañi yamniefiel mew ta kisu nentupüroñmalayafuiñ rume tañi okota.
  zas-NT: Naj rni lojdi, curobnijsan lëjt con nijs ziꞌc tijb sen guial ma bayüjndi
    xgab por xtolidi. Per bén zidnal naj, laaman guroobnijs lëjt con xSprijt Dios
    con në bajl, din laaman mazri rajp guialrniabee guial lon, abiꞌ niꞌqui xgurëchaman
    ad rayalt gaxhiecan.
  ken-NT: “Mɛ̌jwìti bhe nɛ manyiɛp bɛtɔŋ bɛ́ bǎtɨknsɛm ndǔ bɛbʉ́ ɛbhɛka. Kɛ mmǔ
    anɛ átwɔ̀ mɛ ansɛm achá mɛ ɛnyunɛ mbɨ́kɨ́ kway mmu anɛ nchí kaŋari nkwɔbhánya
    bɛkak ɛbhi. Ántwɔ́, chɔŋ anjwiti bhe nɛ Ɛfóŋó Bɛdyɛrɛ nɛ ngó.
