    të nu guëneꞌe më Espíritu Santo parë cuezënúhiꞌ lëꞌë të. Guësheꞌldë më Espíritu
    Santo ziquë beꞌlë të parë gac të limpi. Më ni napë más pudërë quë na; adë rúnëdiꞌi
    tucara ni siquierë guahia rachi shtënë më.
  kyg-kyg: Nagaemo lapaipamo alitapa afe leꞌnaya kavatefeꞌmo aniꞌaletikeꞌmo faleꞌna
