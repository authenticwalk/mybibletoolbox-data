  ces-LB: Já křtím vodou ty, kteří cítí svá provinění jako břemeno a vyznávají je.
    Avšak po mně přijde někdo daleko mocnější než já; nejsem hoden ani toho, abych
    mu vyčistil obuv. On vás bude křtít Duchem svatým a ohněm.
  mkn-mkn: Sakarang beta sarani sang bosong pake aer, ko jadi tanda bilang, bosong
    su bale balakang kasi tenga bosong pung sala-sala dong. Ma nanti satu Orang yang
    lebe hebat dari beta mau datang. Biar cuma jadi Dia pung tukang suru-suru sa ju,
    beta sonde pantas. Nanti Dia bekin ponu bosong pung hati deng Tuhan pung Roh yang
    Barisi. Dia ju bekin bosong jadi barisi, sama ke orang pake api ko bakar buang
    kotoran.
  pol-UBG: Ja was chrzczę wodą ku pokucie; ten zaś, który idzie za mną, jest mocniejszy
    ode mnie; nie jestem godny nosić mu obuwia. On będzie was chrzcił Duchem Świętym
    i ogniem.
  qxh-NT: Juchapita wanacushayqui musyacänanpaj yacullawan ushyachiycaj. Jucmi ichanga
    Espíritu Santuwanpis, ninawanpis ushyachishunquipaj. Payga munayniyujmi. Chaymi
    llanguinta apäshiyllatapis manchapacü.
  nwi-nwi: “Yo yakamor baptaes irəmiə kɨn nu yame ramhajoun mə nakwəsarar ye nərɨgien
