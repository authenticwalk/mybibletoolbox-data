  urd-GVR: Maiṅ to tum taubā karne wāloṅ ko pānī se baptismā detā hūṅ, lekin ek āne
    wālā hai jo mujh se baṛā hai. Maiṅ us ke jūtoṅ ko uṭhāne ke bhī lāyq nahīṅ. Wuh
    tumheṅ Rūhul-quds aur āg se baptismā degā.
  far-far: “Nau ku siuabu kamulu ana kafo fua ka fatainia ne mulu kari abulo na fasia
    abulo ta'alae kamulu ki. Boroi ma te wane ne kai leka mai buriku, nia kai siuabu
    kamulu ana na Anoeru Abu ma na ere. Ma nia talingai ka liufi nau. Nao nau si lea
    ka bobola fuana ngalilana tae butu nia ki.
  suz-BL: इन थुं लेत्‍‍चा कली इन कली ब्‍वाक्‍कुम ख्रुम्‍शा ग्रुंइनन्‍नी। गो ब्‍वाक्‍कुम
    ख्रुम्‍शा ग्रुंइब ला नङ। आं नोले जाक्‍ब चहिं आं क्‍येङा शुश सक्ति पाइश्‍शो ठेयब
    बाक्‍ब। गो मेको आ जु‍त्ता गुप्‍शा कुरचा लायो मशिरनुङ। मेकोमी इन कली परमप्रभु यावे
    आ सोक्‍तीमी ख्रुम्‍ब, मीमी यो हुम्‍ब। यूहन्‍ना १:२६,२७,३३; प्रेरित १:५; प्रेरित
    २:३-४
  car-NT: Awu tuna ke katykaton moro ajemamyrykon u'ma'po enepoto'me. Mo'ko wena'po
    ta kyno'san inoro te yko'po pana'pe man. Isapatokanen me ywairy pairo supija.
    Mo'ko ro Tamusi a'kary ke ajetykata'ton, wa'to ke enapa.
  amp-amp: Na bupaye baftaisimwohat niko hatohyuk fasoh fasoh nefm bi mfafhonimokomm,
    ndnetann baftaisimwanko. Nanhu mongko nia hnewa yimarn, tu bro bbukeft hatohwor.
    Na nhai ror kanjo bbukeft hatohkaha. Na nhai rorhu senderm yakitohak hekfot. Rorn
    tu Bro Nkifrarhu Yafothati kahtpno baftaisimrahrko.
  bht-bht: “तुसां पापां दा पश्चाताप करिके मन बदला, इस तांई मैं तुहांजो पांणिये ने
    बपतिस्मा दिन्दा है, पर जड़ा मेरे बाद ओणे बाला है, सै मिंजो ला भी शक्तिशाली है;
    मैं तां उदे जुते चुकणे जोगा भी नी है, उनी तुहांजो पबित्र आत्मा कने अग्गी ने बपतिस्मा
    देणा है।
  eng-NOY: I indeed baptize you in water, for repentance; but he that cometh after
    me is mightier than I, whose sandals I am not worthy to bear; he will baptize
    you in the Holy Spirit and in fire.
  cub-NT: ’Yʉ jãve mʉjare jã́d̶ovaivʉ Jʉ̃menijicʉre ocoque, mʉje chĩori dápiaiye boje
    mʉje ãmeina teiyede. Ʉbenita dacʉyʉme ji yóboi cũinácʉ, ji pʉeno parʉcʉ. Ʉ̃ macʉyʉ́me
    jã́d̶ovañʉ mʉjare Jʉ̃menijicʉque Espíritu Santoque, ʉ̃i cʉquiyepe ayʉ mʉjaque
    aru ʉ̃i cad̶atequiyepe ayʉ mʉjare máre. Aru ʉ̃ macʉyʉ́me jã́d̶ovañʉ mʉjare Jʉ̃menijicʉque
    toaque máre, mʉje meara tenajiyepe ayʉ yópe põeva ne mead̶aiyepe tãure toaque,
    aru ʉ̃i ñájine d̶aquiyepe ayʉ mʉjare, meara tebedu. Que baru caivʉ pʉeno meacʉ
    bajube ʉ̃. Yʉ́capũravʉ pare ʉ̃i cãchinocacʉbu. Que baru ʉ̃́re cad̶ateni bʉojabevʉ
    yʉ. Pʉ oarĩ bʉojabevʉ yʉ nʉvacayʉ ʉ̃́re ʉ̃i cʉraidoare.
  ita-1927: Ben vi battezzo io con acqua, in vista del ravvedimento; ma colui che
    viene dietro a me è più forte di me, ed io non son degno di portargli i calzari;
    egli vi battezzerà con lo Spirito Santo e con fuoco.
  lww-lww: In na nepimi sumo, ana nekee amiu ke ga e wii, vena kila merarava sa nap̃a
    amiu apilopu amiu rui, ana yaru tap̃ena tai naga pimi ke siraun inu wa. Yaru nene,
    naga to laa metavan inu, a in na nepiowa ga, netorokin re nowar plan kiena kulus
    nen lana poli, pona nekilia nekila kiena yum̃aena tap̃ena lala. Ana naga ke narui,
    naga kilia kee amiu e Ninuna Wa, amio kana kapi nena, vena kekan plan kororaki
    lala e kiamiu malena lala.
  ckb-ckb: «من بۆ تۆبەکردن لە ئاوتان هەڵدەکێشم، بەڵام ئەوەی لەدوای من دێت، لە من بەتواناترە،
    شایانی ئەوە نیم تەنانەت پێڵاوەکانیشی بۆ هەڵبگرم. ئەو لە ڕۆحی پیرۆز و لە ئاگرتان
    هەڵدەکێشێت.
  nas-nas: Ninge tee tamung ntong-koo minkirampima meekaꞌantarampimaang domang bereꞌdariko,
    nka tee ning aaꞌnaꞌ apooꞌmui otoing iirakuta mmeꞌ pomaang, doonge-taara˜. Tee
    eeꞌnara poko aaꞌnaꞌ tampaꞌ taaraveriai, aiꞌ teie tee meekaꞌantaruriaing diiꞌ Tanuaang
    Meekung eeꞌnoko ntaꞌ ninka.
  uvl-uvl: “Iau e henun mene imo nga ech. Pe poinga nem henonou hote ke ahul mule
    letemo nga lemo poinga poreke ngana mur lo. Pe I nenge nanasia iau lape henune
    imo nga Opepengpeng pe nga oan. Ana Non I palaungana toto nge iau. Pe iau e urana
    ero pule nge e mene apena ana ae ulina.
  eng-BBE: 'Truly, I give baptism with water to those of you whose hearts are changed;
    but he who comes after me is greater than I, whose shoes I am not good enough
    to take up: he will give you baptism with the Holy Spirit and with fire:'
  ixl-CNT: Aatz in tan, nojchit tu koꞌn aꞌ nunbꞌanvu vautisaarex. Techlal ekꞌaxat
    epaav. Pek ech koj vaꞌl tul viꞌ tan, tiira paalchu tijleꞌm sunviꞌ. Aal yeꞌk sikꞌuloꞌk
    viꞌ soꞌokꞌins iqꞌon ixaabꞌ. Aꞌ vaꞌl sabꞌanon vautisaarex tixamlil u Tioxhla Espiiritu.
  xsi-xsi: Naŋa uru alilimi lâ lââ nâ, aku vetâŋa ŋine itula ilomi pwataki tu miki
    kapalele ilomi kalomi lâ. Aŋga tamâta toŋge iyoka naŋa muliŋgu mwaŋga imâ, aku
    i ne walo nde ipole naneŋgu walo. I nde tamâta ŋalae; mine kala naŋa amo i kalo,
    atogo tamâta kaa nâ mine. Naneŋgu ara keno ŋana akai i ne kie kâmba atogo i ne
    wurâta tamâta sugorai mine, ande tia. I ma ililimi lâ Koroani Sapâŋa wa yââ wa.
  crx-NTPO: Noheni nahunduníhla 'et huwa too za-i be too be' nohúsdla. 'Et whuz un'a
    za 'unohus'en. 'Et hoonts'i 'ilhoghun sk'elh'az whusatiyalh-un, 'en sanus dizti'
    whe 'unt'oh. 'Aw ookegon 'i hoonts'i ooba nétisdlelh huba soo lhe'usdzoo'. Ndun
    'en Ndoni 'ink'ez kwun bulh 'i be too be' nohtilh'elh.
  kan-OKCV: “ನಾನಂತೂ ದೇವರ ಕಡೆಗೆ ತಿರುಗಿಕೊಂಡಿದ್ದಕ್ಕಾಗಿ ನಿಮಗೆ ನೀರಿನಿಂದ ದೀಕ್ಷಾಸ್ನಾನ ಕೊಡುತ್ತಿದ್ದೇನೆ.
    ಆದರೆ ನನ್ನ ಬಳಿಕ ಬರುವವರು ನನಗಿಂತಲೂ ಶಕ್ತರು, ಅವರ ಪಾದರಕ್ಷೆಗಳನ್ನು ಹೊರಲಿಕ್ಕೂ ನಾನು ಯೋಗ್ಯನಲ್ಲ.
    ಅವರಾದರೋ ಪವಿತ್ರಾತ್ಮರಲ್ಲಿಯೂ ಅಗ್ನಿಯಲ್ಲಿಯೂ ನಿಮಗೆ ದೀಕ್ಷಾಸ್ನಾನ ಕೊಡುವರು.
  bbb-bbb: Ro eranebe ja vame ise jone boeje ja renoevo ije jane areva ije na kaenamia
    do ijia ja ruoriake. Ro E Ije fu rade nuvedie ruomo fu ruakuma fure kadure boeje
    oe jone ijia naovo ije kanana miane ifaejeke. Areme fu Kavene Akae ije abena ja
    nujaejiake. Fure fu ma e anuigi ro naeje na e anuigi baki. Ijadufuo nana naebe
    manido na dia suri fuone fu saema ije azojadufuo.
  blw-blw: Entoroy Juan way mangaliyén, “Haén, chanum yanggay hen chà ifunyag an chàyu
    ah mepàil-an hen namfafawiyanyu. Ngém wacha hen meparég an haén way nangatngato
    way térén no haén te uray lawa anà an man-alepan an hiyéén achì karébféngan. Yag
    hiya, ifunyagna an chàyu hen Espiritun Apudyus ya hen apoy.
  tam-2017: மனந்திரும்புதலுக்கென்று நான் தண்ணீரினால் உங்களுக்கு ஞானஸ்நானம் கொடுக்கிறேன்;
    எனக்குப்பின்பு வருகிறவரோ என்னைவிட வல்லவராக இருக்கிறார், அவருடைய காலணிகளைச் சுமக்கிறதற்குக்கூட
    நான் தகுதியானவன் இல்லை; அவர் பரிசுத்த ஆவியினாலும் அக்கினியினாலும் உங்களுக்கு ஞானஸ்நானம்
    கொடுப்பார்.
  azz-NT: Huan nejuatzin de yec melau, namechahui ica at queme se nexcuitil que nanmoyolnemilijque
    ya den namotajtacol huan nanyolchipauque ya. Huan naquen nechualtojtoca, Yejuatzin
    ne namechquemilos huan namechyolpepexocaltis ica in Yecticatzin Espíritu huan
    namechyolchipahuas de namotajtacoluan ijcón queme in tit quichipahua tensá. Huan
    Yejuatzin cachi quipía hueyi chicahualis, huan nejua niamoteyi nichiuque, huan
    amo nechnamiquis ma nicuica nitegac.
  spa-RV-1909: Yo á la verdad os bautizo en agua para arrepentimiento; mas el que
    viene tras mí, más poderoso es que yo; los zapatos del cual yo no soy digno de
    llevar; él os bautizará en Espíritu Santo y en fuego.
  csy-csy: 'Kei ka hile mawna ki sikkik na in tui kong phum hi: ahihang ka nung pan
    hongpai pa sia kei sang in vanglian zaw a, a peangdap toaisak tu zong ka kilawm
    bua hi: Ama in Tha Thiangtho le mei taw tuiphumna hong pia tuh hi:'
  mxq-NT: Ʉj tyámʉts miidsʉty nyajnʉbéty mʉt ja nʉʉ es yaꞌíxʉt ma̱ nidʉgekyʉ ja̱ꞌa̱yʉty
    ko miidsʉty tʉ mjodʉmbittʉ ma̱ mbojpʉty. Per miimp ja diꞌibʉ myʉda̱jtypy niꞌigʉ
    ja mʉkꞌa̱jtʉn es kyajts ʉj ndʉꞌʉnʉty. Es kyajts xyñitʉkʉ esʉts yʉꞌʉ nmʉdúnʉt éxtʉm
    tuꞌugʉ ja̱ꞌa̱y ja tyuumbʉ diꞌibʉ yajnʉjxʉp ja kyʉꞌʉk. Yʉꞌʉ myajnʉbátʉdʉp mʉt ja
    Espíritʉ Santʉ esʉ jʉʉn.
  tzj-NT: Anin, ya' ncoj ja nixnbanbej bautizar in tok nixban bautizar jari' retal
    chi ech'obon chic chi neq'uex ja rena'oj in neya' can ja ritzelal. Pro c'o chi
    na jun penak ja xajalal maja'n tumaj ja rsamaj, arja' más chi na nim ja poder
    c'o pa ruk'a' chinwach anin. Anin ma yatal ta chwij xquintiloc ta ruq'uin nixtac'a
    chi ruc'axic ja rxajab. Arja' nixruban bautizar pro Espíritu Santo in k'ak' ja
    nixrbanbej bautizar.
  tdt-tdt: Hau foo sarani imi ho bee deit para hatudu katak, imi hakribi ona imi nia
    sala. Maibee la kleur tan, Ema ida boot liu hau sei mai. Atu lori deit Nia sandalias
    mos, hau la serve. Ema nee laos foo sarani imi ho bee, maibee Nia sei foo sarani
    imi hodi Espiritu Santu ho mos ahi.
  ron-BTF: Eu, într-adevăr, vă botez cu apă pentru pocăință; dar cel ce vine după
    mine, este mai puternic decât mine, ale cărui sandale nu sunt demn să le duc;
    el vă va boteza cu Duhul Sfânt și cu foc;
  eng-WEBP: “I indeed baptize you in water for repentance, but he who comes after
    me is mightier than I, whose sandals I am not worthy to carry. He will baptize
    you in the Holy Spirit.
  eng-FBV: Yes, I baptize you in water to show repentance, but after me is coming
    one who is greater than I am. I'm not worthy even to remove his sandals. He will
    baptize you with the Holy Spirit and with fire.
  nld-1939: Ik doop u met water ter bekering, maar die na mij zal komen, is machtiger
    dan ik; en ik ben niet waardig, Hem zijn schoeisel aan te dragen. Hij zal u dopen
    met den Heiligen Geest en met vuur.
  bwo-bwo: Eshe hamb taa, naandi jangosh aatson iti gupetwe, taayere il wetwonmó S'ayin
    shayironat tawon itn gupetwe, bíye taayere ayidek't bogfe, taa b́ tufitsi c'aamo
    dab́ kurosh bodktanaliye.
  nch-BL: “Quena, nelía niquincuaaltía ica at nochi cati ya moyolpatatoque huan quicajtejtoque
    tajtacoli. Pero teipa seyoc hualas cati más quipiyas tequiticayot huan amo quej
    na. Na amo nicaxilía para nielis itequipanojca yon para nijquixtilis itecac. Yaya
    quinmacas sequij masehualme Itonal Toteco huan sequinoc quintatzacuiltis ica tit.
  quc-TNT: Ri in kas tzij quinban kasna' alak ruc' joron, c'utbal wa' chi q'uexom
    chi anima' alak, q'uexom chi ri chomanic alak. Cäpe chi c'u na jun chic ri cuban
    na kasna' alak ruc' ri Lok'alaj Espíritu xukuje' ruc' k'ak'. Ri Are' nim na u
    k'ij chnuwäch in, nim c'u na u banic. Man takal tä chwe in chi quinquir ru c'amal
    u xajäb.
  tfr-NTPO: »Ëye, l̇l̇ëbo owa shärye l̈öng l̈i, e owa jl̈õe l̈ara, ga rayara ga wër
    shäng di goshko. Gueniyo ga no tjwe bor irgo kjl̈ara. Bek wl̈o ga tja ba drepkwota
    sök wl̈o l̇l̇ëm, e tjwl̈õ ara bor kjinmo anmoyõ kjĩshko. Era, pjãy we iök go,
    ga pjãy go Sbö Sëya iche tjwe ber kësbang bomi tjok.
  kaq-NT: Maton shinan man pontehiya tah hen jenen res mato nashimahi. Huetsa joni
    rihbi ta joresscaiqui. Hea mentan hashoan coshi. Jaa hihti siri copi tah hen jahuen
    sapato boxonti senenyamahi. Jaan ta jahuen yoshin siri mato hinantihiqui. Chihi
    rihbi ta mato maracantihiqui.
  ahr-ahr: मी पाणीघाई तुमना बाप्तिस्मा पापसपाईन फिराकरता करस हाई खरं शे; पण जो मना
    मांगतीन ई ऱ्हायना तो मनापेक्षा इतला समर्थ शे की, मी त्याना जोडा उचलीन चालानी पण
    मनी लायकी नही शे, तो पवित्र आत्माघाई अनी अग्नीघाई तुमना बाप्तिस्मा कराव शे.
  sgb-sgb: Ya impangakon Mámiligtas, ya lumatêng, ay matag-ay ya tungkulan kangko.
    Agyan mantan hên pag-apin bitsih na, ay ayn akon karapatan. Hikoy ampamawtismo
    kamoyu ha lanêm, ta êmên ipahlêk ya pinaghêhêan yon tinalibatokan ya kasalanan
    yo. Noa, hiyay mamawtismo kamoyu ha Espiritu ni Apo Namalyari haka ha apoy.
  vie-1934: Về phần ta, ta lấy nước mà làm phép báp-tem cho các ngươi ăn năn; song
    Đấng đến sau ta có quyền phép hơn ta, ta không đáng xách giày Ngài. Aáy là Đấng
    sẽ làm phép báp-tem cho các ngươi bằng Đức Thánh Linh và bằng lửa.
  kxv-kxv: ନା଼ନୁସାଁ ମିଙ୍ଗେ ପା଼ପୁଟି ପିସ୍‌ପି କିହାଲି ଇଞ୍ଜାଁ ମ଼ନ ୱେଟ୍‌ପି କିହାଲି ଏ଼ୟୁତଲେ
    ବାପ୍ତିସ୍ମ ହୀହିମାଞ୍ଜାଇଁ, ସାମା ନା଼ ଡା଼ୟୁ ରଅସି ୱା଼ହିମାନେସି ଏ଼ୱାସି ନା଼ କିହାଁ ହା଼ରେକା
    ବା଼ଡ଼୍‌ୟୁ ଗାଟାସି, ଏ଼ୱାଣି ସେପୁୟାଁ ହୁକ୍‌ହାଲି ଜିକେଏ ନା଼ନୁ ପା଼ଡ଼ାଆ଼ଅଁ; ଏ଼ୱାସି ମିଙ୍ଗେ
    ସୁଦୁଜୀୱୁ ଇଞ୍ଜାଁ ହିଚୁତଲେ ବାପ୍ତିସ୍ମ ହିୟାନେସି ।
  cha-cha: 'Guajo magajet jutagpange jamyo nu y janom para minañotsot, lao y mamamaela
    gui tateco, mas guaja ninasiñaña qui guajo: y sapatosña ti mauleg yo na jupula;
    güiya infantinagpange ni Espiritu Santo yan y guafe.'
  amu-NT: Ja mayuuꞌ matseitsꞌo̱o̱ⁿndyo̱ ꞌo ñequio ndaatioo ee na cwilcweꞌ nꞌomꞌyoꞌ.
    Sa̱a̱ mandyontyjo̱ nqueⁿ na nntseitsꞌoomñê ꞌo ñequio Espíritu Santo naquiiꞌ nꞌomꞌyoꞌ
    ndoꞌ ñequio chom. Nqueⁿ tꞌmaⁿti tseixmaaⁿ, nchiiti ja. Meiⁿ ticatseixmaⁿya na
    cweꞌ ja nntꞌuiya lcoomꞌm na nñequiaya joonaꞌ na nñjoom.
  hin-CV: “मैं तो तुम्हें पश्चाताप के लिए पानी से बपतिस्मा दे रहा हूं किंतु वह, जो
    मेरे बाद आ रहे हैं, मुझसे अधिक शक्तिशाली हैं. मैं तो इस योग्य भी नहीं कि उनकी
    जूतियां उठाऊं. वह तुम्हें पवित्र आत्मा और आग में बपतिस्मा देंगे.
  eng-OURB: I indeed mikvah ·mikvah ·baptise· you in water for teshuvah ·complete
    repentance·, but he who comes after me is mightier than I, whose shoes I am not
    worthy to carry. He will mikvah ·baptise· you in Ruach haKodesh [Spirit, Breath
    of the Holiness].
  spa-BES: 'En verdad, les doy el bautismo de agua a aquellos de ustedes cuyos corazones
