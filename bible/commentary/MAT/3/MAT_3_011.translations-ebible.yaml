  nag-nag: Moi to tumikhan ke pani pora he baptizma dibo. Kintu Jun ami laga pichete
    ahi ase, Tai to ami pora bisi hokti thaka ase, Tai laga chapal moi dhori bole
    layak nai. Tai tumikhan ke Pobitro Atma aru jui pora baptizma dibo.
  eng-OEBCW: I, indeed, baptize you with water to teach repentance; but he who is
    coming after me is more powerful than I, and I am not fit even to carry his sandals.
    He will baptize you with the Holy Spirit and with fire.
  knj-NT: Jainti', yel chex wak' bautizar yetoj ja', pero ey jun mac txequel tol to
    oj jul oj. Ja' jaxca tol oj jex yak' bautizar yetoj Santo Espíritu, ma yetoj k'ak'.
    Ja' jun mac txequel oj jul tu', yel xa c'al miman yel oc apnoj wintaj an. Yuxan
    man jin moo oj wak'on servil, cax c'al asan yu wi'on el xanab, man jin moo oj.
  deu-1912: Ich taufe euch mit Wasser zur Buße; der aber nach mir kommt, ist stärker
    denn ich, dem ich nicht genugsam bin, seine Schuhe zu tragen; der wird euch mit
    dem Heiligen Geist und mit Feuer taufen.
  san-PUN: ਅਪਰਮ੍ ਅਹੰ ਮਨਃਪਰਾਵਰ੍ੱਤਨਸੂਚਕੇਨ ਮੱਜਨੇਨ ਯੁਸ਼਼੍ਮਾਨ੍ ਮੱਜਯਾਮੀਤਿ ਸਤ੍ਯੰ, ਕਿਨ੍ਤੁ ਮਮ
