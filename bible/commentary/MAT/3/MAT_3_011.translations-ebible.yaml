  ory-ory: ମୁଁ ସିନା ତୁମ୍ଭମାନଙ୍କୁ ମନ-ପରିବର୍ତ୍ତନ ନିମନ୍ତେ ଜଳରେ ବାପ୍ତିସ୍ମ ଦେଉଅଛି, ମାତ୍ର
