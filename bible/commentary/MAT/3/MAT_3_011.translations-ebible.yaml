    talku nganai, tidnaputa nunkani padakijiribala, Nulu jurana multibala nganai Jaolali
    kulukirieli ja turujeli.
  gam-gam: Ye singare ke ye wani dje pene worinj pille, na ye nu pagle aundo ba, are
