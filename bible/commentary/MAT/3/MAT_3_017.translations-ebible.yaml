  viv-viv: Ada Yaubada agona lobameya gikova gigayo, “Bana hidevama NatuꞋaseꞋaseku.
    Bana nuwaku gikiveyamumu-moꞋena.”
  yao-yao: Nipele Liloŵe kutyochela kwinani lyaŵechete, “Jweleju ni Mwanangu jungunnonyela
    nonyelwe nawo.”
  tgp-tgp: Ale vahatea leo matea mo reti na tuka mo verea mara, “Harihi enia Natuku,
    na opoia mo tavera, ale na avulahi tavera hinia.”
  auc-NT: Wææ̈ guiicä ayongä edæ öönædë ïnö apæ̈nedinque, “Mäningä ïñömö botö Wëñængä
    ïnongä inte botö në waadecä ingampa. Tömengä ingante adinque botö watapæ̈ tobopa,”
    ante öönædë ïnö apæ̈necä ëñengacäimpa.
  kbc-NT: Odaa digawini! Niɡ̶ijo oko joɡ̶owajipata ica nigegi digoida ditibigimedi,
    anee, “Niɡ̶idoa Ionigi yemaanigi. Eliodi me idinitibeci leeɡ̶odi Idaaɡ̶idoa.”
  bmh-bmh: Uwait Ban nug du tub nugau zeu sul eiman Mesgai wag eim ulina, doun, “E
    izal naguai pet go en izal oiab nug noumanem. Izal oiab nug go en naliu usalai
    dareu.”
  ctu-BL: 'Awilan, tsa'' loq''ui tilel t''an ti panchan. Tsi'' yʌlʌ: Jiñʌch Calobil
    mu'' bʌ j c''uxbin. Wen uts''at mij q''uel, che''en.'
  meq-meq: 'Tsa na, mətsike me a tsənew mə mbəlom, a gwaɗ: «Nakay na, wawa ga, na
    wuɗa na haladzay. Ɗərev ga faya ma ŋgwasiye tə neŋgeye.»'
  noa-H: Magbarm hee hĩchab hʌ̃gt'armua woun hiekjö, “Mʌʌta mʌ Chaai mʌchdëu jãsehne
    wai chitʌmʌu; hi gaaimua mʌ honee chiraajemgui” habarmjã hũrjim hanaabá.
  alp-NT: Eleki Alla Ilepa bei ndete surga be, “Mere Auku Anae, Au okiNi. Iono laleKu
    ndina titinai.”
  san-VEL: aparam e.sa mama priya.h putra etasminneva mama mahaasanto.sa etaad.r"sii
    vyomajaa vaag babhuuva|
  kbq-kbq: Higeno, monafinkati mago ageru'mo huno, Ama'i Nagrama avesinento'a magoke
    Mofavreni'agi'na Nagra tusi'a muse Agrira hunentoe.
  kbh-kbh: 'Chora celocana Bëngbe Bëtsá mënts̈á tojánayana: “Mua ats̈be bonshana uaquiñá
    endmëna. Chabiama corente sëntsoyejuá ca.”'
  ron-LSB: 'Și iată, un glas din ceruri a zis: “Acesta este Fiul Meu preaiubit, cu
    care sunt foarte mulțumit.”'
  pon-pon: 'O kilan, nil eu jan nanlan majani: Iet nai nl kompok, me I kin polaule
    kida!'
  nhe-BL: 'Huan Toteco Dios camatqui tlen elhuicac huan quiijto: “Ya ni Nocone tlen
    niquicnelía. Nipaqui miyac ica tlen quichihua.”'
  sps-sps: An vegiau poo mito Gormirmir, “Tovei na Guei Tsoiny Tsonyo, te kaa non
    koman Tsonyo, Nyo koma rof marom Anyi.”
  wnc-wnc: Pakuyuwawan enandangga wamu takngatu anzing yakut, “Aminu waapa natane
    waaknga. Na ie take siknga natangamuke ie musip gwaang natangamunggat,” ngang
    yakut.
  nmw-S: Bwen hahalinge hotiya i dom he bulubulu i nga, “Ga yetei iye natu nunuwaneine;
    a yariyae suwok iye kaiwane.”
  bus-bus: 'Ben wà kòto mà bↄna ludambɛ à bè: Ma nɛ́ mɛ̀n do léle yenzideen yɛ̀, kɛ̀
    ma pↄↄ nnaa maamaa.'
  gub-BL: Na'e amo uze'eg ywak wi a'e kury, Zezuz huwake har wanupe a'e kury. — Aikwez
    hera'yr heremiamutar a'e. Turywete haw imur har ihewe a'e, i'i wanupe. (Tupàn
    a'e uze'eg ma'e kwer romo hekon a'e.)
  imo-imo: Kano kinye muluna ola ungu te wendo ombalie, “I nanga konopu mondoro Ungulumu.
    Yu kinye konopu noiro,” nimu.
  boj-boj: Unnaqa laŋ goge dena Qotei aqa anjam bei endegsi brantej, “Endi ijo aŋgro
    qujai. E a tulaŋ qalaqalaiyeqnum. E a qa tulaŋ areboleboleibeqnu.”
  eng-DRA: 'And behold a voice from heaven, saying: This is my beloved Son, in whom
    I am well pleased.'
  knf-knf: 'Kë pdiim ploŋ paşë pënna baţi aji : « Iwi iwooŋ abuk naan, dŋalu maakan,
    dmaganu. »'
  san-KHM: អបរម៑ ឯឞ មម ប្រិយះ បុត្រ ឯតស្មិន្នេវ មម មហាសន្តោឞ ឯតាទ្ឫឝី វ្យោមជា វាគ៑
    ពភូវ។
  arn-NT: 'Ka allküngey ta kiñe dungun wenu mapu mew, feypilu: “Fey tüfa ta iñche
    ñi sakin Fotüm, ñi fentren manelnieel” pi ti dungun.'
  zas-NT: 'Dxel biguien chaꞌ tijb bejn xanyabaa, rëbaman: ―Bén guie na̱j da Xiꞌnan,
    bén rën daꞌtan bén rabaanëꞌ tëën.'
  ken-NT: Ɛyɔŋ ɛ́fú yɛ amfay ɛ́ré rɛm bɛ, “Nɛ́ chí Mɔ́wa. Nkɔŋ yi tontó. Ǎchyɛ̀
    mɛ bɛyǎ maŋák.”
