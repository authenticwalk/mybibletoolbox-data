verse: MAT.003.017
translations:
  kpx-kpx: Ige otogomo hoto moleu loui avoe, “Keu di uvue mo seleve. Iale di vahaehove
    va baluganu.”
  okv-H: Eto uhu ta ke einge ingia “Emo osa ari Meni nau na kito tunga javotoho ere
    ona.”
  tbo-tbo: Ma pona yadei i hopu mai i pa, ‘Natuwe geka a luhogaleya, tauna binei a
    kaoha.’
  mal-C: “ഞാൻ പ്രസാദിച്ചിരിക്കുന്ന എന്റെ പ്രിയപുത്രൻ ഇവൻതന്നെ,” എന്നു സ്വർഗത്തിൽനിന്ന്
    ഒരു അശരീരിയും ഉണ്ടായി.
  grc-SR: Καὶ ἰδού, φωνὴ ἐκ τῶν οὐρανῶν, λέγουσα, Οὗτός ἐστιν ὁ υἱός μου ὁ ἀγαπητός,
    ἐν ᾧ εὐδόκησα.
  bgc-bgc: अर देक्खो, परमेसवर सुर्ग म्ह तै बोल्या, “कै यो मेरा प्यारा बेट्टा सै, जिसतै
    मै भोत घणा राज्जी सूं।”
  khz-khz: Aonai karo ta kupa na ekea-rigoto, netiwato, “E au Natuku, raramanina,
    aulamagiana; e averere-rakavana maki.”
  deu-TKW: 'Und siehe, eine Stimme aus den Himmeln sprach: dies ist mein geliebter
    Sohn, an dem ich Wohlgefallen gefunden.'
  zsr-NT: 'Niꞌr byön chiꞌi nu ruiꞌ didzaꞌ yehuaꞌ yubá, rna: ―Bönniꞌ ni naquëꞌ Zxiꞌnaꞌ.
    Nadxiꞌidaꞌ Lëꞌ len rdzag ladxaꞌa Lëꞌ.'
  lin-lin: 'Bongo, mongongo moko eyokanaki wuta na Likolo mpe elobaki : « Oyo azali
    Mwana na Ngai ya bolingo, nasepelaka na Ye mingi. »'
  hns-NT: 'Aur swarag me se bhie ek aawaadj soenaail. Pieta Parmeswar bolies: „Ie
    hamaar pjaara Beta hai aur hamme bahoet parsand howe hai.”'
  noa-E: Magbarm ee ĩchab ʉ̈gtharmua woun iekjö, “Mʉʉta mʉ Chaai mʉchdëu jãsehne wai
    chitʉmʉu; i gaaimua mʉ onee chiraajemgui” abarmjã ũrjim anaabá.
  eng-EMTV: And behold, a voice came out of the heavens, saying, “This is My beloved
    Son, in whom I am well pleased.”
  mib-NT: 'Te ichi ándɨvɨ́ ni cahān ɨɨn jnūhun: Yāha cúu Sēhe ri jeē maní ndasɨ́ rí
    jiín, te yōhyo cúsɨɨ̄ ni rī jiín, áchí.'
  lif-NT2: हे़क्‍क्‍याङ् साङ्‌ग्राम्‍पेदाङ्‌लाम् अक्‍खेलॽरिक् इक्‍लाधिक् त्‍ये़, “कन्
    आमिःम् आस्‍साःरो, इङ्‌गाॽ खुने़ॽनु साॽरिक् सःत्ताङ्‌ङाङ् वाॽआरो॥”
  xnj-xnj: Kangi lwami kuhuma kunani kwa Chapanga lukajova, “Mwenuyu ndi Mwana vangu
    mganu, mweniganisiwi nayu.”
  mmx-mmx: La laxaka at ne Moroa boro vana at laxalibet ga lok, “Neni na ne Nuruk.
    Nia a balamu i la a momo aleng min.”
  cbr-NT: 'Usai ''icëbëtan ca Jesusan naínuaxa banaia cuacëxa, ësai qui: “Ënëx ca
    ''ëx amiira sináncë bacë bëchicë ''icën. Ami sinani cana chuámarua tani cuëënin”.'
  tee-NT: 'Chai chivincancha ju lact''iyan chai k''asmatcalh ju lacat''un junta ixya
    ju Jesús. Chai chani naulh: ―Ju ani ya yuchi ju quints''alh. Ju yuchi na icmapaini.
    Na iclhik''achanch ju yuchi.'
  eng-LSV: and behold, a voice out of the heavens, saying, “This is My Son, the Beloved,
    in whom I delighted.”
  cak-NT: 'Y ri Dios xch''o''n-pe chicaj y xu''ij: Jare'' ri Walc''ual; can yalan
    ninjo'' y can niquicot wánima riq''uin, xcha-pe ri Dios.'
  pah-NT: Nanime yvaga hugwi Tupana'ga nhi'ig̃i Jesus'ga mombe'gwovo. —Agwa'ga ko
    jira'yra'ga nhiremia'nguhete'ga, ei Tupana'ga. Anhimohẽ hete ko ji ga rehe, ei
    ga.
  sja-NT: 'Mãpai ũriji ɨt''ariipa nãga pedeeru: —Nata mɨ Warra k''inia. Irua mɨ t''ãri
    o-ĩapipari.'
  xed-xed: «Nanana zwaŋa ɗa ya ɗvu yu, ya ta zɗigihata katakata,» ka sana lwi snagata
    daga ta luwa.
  mks-NT: 'Tá na̱ndihi já na̱xini jo̱ho a cáha̱n in a indiví ta já cáchí a̱ cán já:
    —Yóhó cúún ja̱hyi ma̱ní i̱ ta cáji̱i̱ ndiva̱ha ini i̱ xu̱hu̱n —na̱cachi a.'
  gfk-S: Ma di ga hadade a ingana tikenong ga ianga sur metuma ra ula mawe igom tange,
    “Ikinin no Natigu, nong iou manga sip ie ma iou laro sakit utana.”
  bmu-bmu: Eta meiga Suepnöhök qet kun kewö asuhuyök, “Yaŋön mönö nani wölböt nahöna
    aiga köröni ölöwahiga eknahöm ak waŋgizal.” Mewö.
  dgz-dgz: Amba nop da kimani anega tauen, “Ma ne otun iragenawa, ne menan anu gurinawa,
    me gamup ne imuna ae meare tau aen,” nop ap anega kimani tauen.
  eng-GNV: And loe, a voyce came from heauen, saying, This is my beloued Sonne, in
    whome I am well pleased.
  zaa-NT: 'Làniana biyéniní tsì''i ttu enne'' gune de ỹiabara'' nna rèe: Là enni''į
    enni''ą'' Ỹì''nia'' yala catsi''i ti'' e, ą''hua por lèe nna yala la'' redacca''latsi''
    te quia''.'
  eng-WEBSTER: And lo, a voice from heaven, saying, This is my beloved Son, in whom
    I am well pleased.
  guh-guh: 'Nexata Juan jumetane athëbëvetsica Dioso pejumaitsijava: “Mara ponë taxënato
    tasivanëje. Sivajamatabëcuenebarëyanë bitso,” pejaijava.'
  bon-bon: Puma cita ca tagepogogo te tädige cabucewe ca egä, “Ai lui cäme ngenecurage
    bägrä gyene. Cane baborage ngenecu miiji gäne teeme tääpume.”
  nhw-BL: 'Huan Toteco Dios camanaltic tlen ilhuicac huan quiijto: “Ya ni Nocone catli
    niquicnelía. Nipaqui miyac ica catli quichihua.”'
  swh-ONEN: Nayo sauti kutoka mbinguni ikasema, “Huyu ni Mwanangu mpendwa, ambaye
    ninapendezwa sana naye.”
  wbi-wbi: Pe ilisio kuhuma kukyanya likati, “Uju ghwe mwanango umughanike, ninkeliile.”
  bba-bba: Mɑ nɔɔ ɡɑɡu ɡɑ nɔɔrɑ wɔllun di ɡɑ nɛɛ, winiwɑ nɛn Bii kĩnɑsi wì sɔɔ nɛn
    ɡɔ̃ru dobu kpuro wɑ̃ɑ.
  eng-KJVCPB: and lo a voice from heaven, saying, This is my beloved Son, in whom
    I am well pleased.
  kgk-NT: 'Upéi ohendu yváy-gwi onhe''ẽ va''e. He''i: —Kóa xe ra''y xe rembiayhu voi.
    Xe rembierohory porã ete va''e voi ko va''e, he''i yváy-gwi onhe''ẽ va''e Hesu-rehe.'
  waj-waj: 'Varuduu rikiooduu ngiau aapuuvakidiri Anutuuqaa kuaivo tuoo tunoo: Inna
    ni Maapu tuanaivovee. Na innara mmuduuya ruee na inna tauko pinaama ni yoketainoo,
    tiravai.'
  cpy-cpy: 'Ikemaetatzii inkiteki ikantee-tanaki: “Ritaki netakoperotani irika notyomi,
    osheki nokimo-shire-wentakiri.”'
  ekk-PKP: 'Hääl taevast ütles: „See on minu poeg, keda ma armastan, kellest mul on
    hea meel.“'
  mpx-mpx: Yaka anan etega i loem labulabumwa i ba, “Toto ya iya natu nunuwanina hot;
    ya yaliyaya nabiyan iya kaiwena.”
  wbp-wbp: Ngula-jangkaju, linpa purda-nyangu wangkanja-kurralku kankarlarra-jangka
    yalkiri-jangka, kujarla wangkaja nyanunguku Jijajiki, “Nyuntujunpa ngaju-nyangu
    Kaja-nyanu marulu. Nyuntulurlunya kanpaju miyaluju raa-pinyi.”
  luo-luo: To dwol moro moa e polo nowacho niya, “Ma en wuoda, ma ahero, kendo chunya
    mor kode.”
  nhe-NT: 'Huan Toteco Dios camatqui tlen elhuicac huan quiijto: “Ya ni Nocone tlen
    niquicnelía. Nipaqui miyac ica tlen quichihua.”'
  aii-aii: 'ܘܗܵܐ، ܩܵܠܵܐ ܡ̣ܢ ܫܡܲܝܵܐ ܒܹܐܡܵܪܵܐ: ”ܐܵܗܵܐ ܝܠܹܗ ܒܪܘܿܢܝܼ ܡܘܼܚܸܒܵܐ ܕܒܝܼܹܗ ܒܣܝܼܡ
    ܠܵܗ̇ ܠܝܼ.“'
  esk-NT: Aasiiñ nipi qiḷaŋmiñ nipliġñiqsuq, “Taamnatavra piqpagikkaġa Iġñiġa. Quyalisimaaġaaŋa.”
  msb-msb: Tapos may boses na nabati hali sa langit, “Ini an akon palangga na anak
    na ginakalipay ko gayod.”
  cpa-NT: 'Jøng² ca¹hløah¹ Diú¹³ guiuh¹³ ŋi¹juǿi¹. Ca¹juúh²dsa: ―Dsa² lang¹² báh³
    dsa² lán¹² jon¹jni, dsa² hnó¹jni, dsa² tøa¹² dsøa¹jni ―ca¹juúh² Diú¹³.'
  dso-dso: ଆରି ଦେକା ଆକାସେ ଅନି ଏନ୍ତି କାତା ଆଇଲା “ଏ ମର୍‌ ଆଲାଦର୍‌ ପିଲା, ତର୍‌ଟାନେ ମୁଇ ବେସି
    ସାର୍‌ଦା ।”
  meu-meu: Bona gado ta guba amo e boi dobi, eto, Lau Natugu binai, egu lalokau; lau
    ese ia na lalo namo heniamu.
  yva-NT: Umba danito Po Amisye anamote ranaun ngkinde no no munijo ntiti mare, “Sopamo
    Sya Arikainyo inanuga no Ai. Inanayanambe Ai rave.”
  dgc-dgc: Ey négkagi nadid i boses ta langet, a “Séˈ ina i anak ko a mahal, éy mésayaék
    diya.”
  zpm-NT: 'ni blu zëëb tib tsi meṉ co nëz gbaa rnee me: ―Xpëëd naa goṉ nac meṉ qui,
    rleynie naa me, meṉ nziuu nac me lo naa.'
  hix-NT: Àrwo yonytxatxownà hatà. Kahe yawono ryhe nàrwonàmye hatà. Romuru mosonà,
    kekon hatà. Ronàhnàn xaxa mosonà. Àhoko rma teryehorye rma haxa wehxaha, kekon
    hatà, kahe yawono.
  sim-sim: Urik mashi las lersuwu yok simu mbara, �Ma oto jikisi indingo anhi ria.
    Sunguwavu anhi mende nga orin a rupshihi mbele mbele ol or uwan amu rupshinduwa.�
  npi-ULB: हेर, स्वर्गबाट यसो भन्‍ने एउटा आवाज आयो, “यिनी मेरा अति प्रिय पुत्र हुन्
    । म यिनीसँग अत्यन्त प्रसन्‍न छु ।”
  cgc-cgc: May namatian na gambal na naan ta langit, “Yi ake na bata na palangga ko.
    Nalipay a gid ki kanen.”
  tim-tim: Gembo ainâk himbimânba Anutuŋe den siâ hin dâep, “Ekŋet. Imâ nâŋgât nanne.
    Kambiamne are yâkgâlâk nâŋgâm manman aregât ekmâ ukenŋe nâŋgân.” dâep.
  yor-yor: Ohùn kan láti ọ̀run wá sì wí pé, “Èyí sì ni àyànfẹ́ ọmọ mi, ẹni tí inú
    mi dùn sí gidigidi.”
  wos-wos: Gayandéka dé Godna getéfambu hundi angi wa, “Ané wuna nyan dé. Déka wuni
    némafwimbu mawuli ya. Déka wuna mawuli yikafre dé ye.”
  emp-NTPO: 'Maʌ̃ awara Ãcõrẽ bajãneba ed̶a bed̶eabʌrʌda ũrĩsid̶aa. Nãwã jarasia:
    –Naʌ̃drʌ mʌ̃ Warra quĩrĩã b̶ʌ́a. Mʌ̃ra idji carea bio b̶ʌsrid̶a b̶ʌa.–'
  eng-F35: And wow, a Voice from the heavens saying, “This is my Son, the beloved,
    in whom I am always well pleased!”
  ind-ind: Kemudian terdengarlah suara dari surga yang berkata, “Inilah Anak-Ku yang
    sangat Aku kasihi. Dialah yang menyenangkan hati-Ku.”
  pes-OPCB: آنگاه ندایی از آسمان در رسید که «این است پسر عزیز من، که از او خشنودم.»
  mpt-mpt: weng mako abilim ut danoa baanoa Ele ne miinobo, ne kla gobabiania kla
    seinhabibo ge baasobe.
  bla-bla: Ki, satsik, epo'awsĭnni spots'im itunni'u amok'auk nĭtŭk'omĭmokoa, nitsekŏkh'sĭmau.
  ssx-ssx: Kutaa oli ya nanema꞉ pi ho̱la̱꞉make homekema꞉ pi alo alota꞉ Dota꞉ ya pukipiki
    wekie. I̱ma꞉ ipiki pa꞉ta꞉ ta꞉na꞉ma꞉ wopu homolome laa pi la꞉niaeyekeme.
  mkl-mkl: Nɔ ɑ̀ ɡbɔ ide ku fɔ ɡɔ wɑ hɑi lele í ni, inɛ ihɛ̃i í jɛ Amɑm. Ǹ buu jiidɑ
    jiidɑ, siɛi inɔ didɔ̃m fei í yɑ wɑ.
  gaq-gaq: ଏନ୍‌ ଇଡ଼ିଙ୍ଗ୍ କିତଂବାନ୍ ମୁଇଂ ସାମୁଆଁ ପାଙ୍ଗ୍‌କେ । “ଏ ନେଙ୍ଗ୍‌ନେ ନିଜର୍ ଉଙ୍ଗ୍‌ଡେ
    ମେଁନେ ଡାଗ୍ରା ନେଙ୍ଗ୍ ଜାବର୍‌ ସାର୍ଦା ।”
  gof-RNT: He wode “Ta dosiya, iyan tana ufayssiya ta na7ay hayssa” yaagiya qaalay
    saloppe yis.
  unx-unx: ଆଡଃ ସିର୍ମାଏତେ ନେ'ଲେକା କାଜି ଆୟୁମ୍‌ୟାନା, “ନିଃଗି ଆଇଁୟାଃ ଦୁଲାଡ଼୍‌ ହନ୍‌ ତାନିଃ,
    ନିଃତାଃରେ ଆଇଁୟାଃ ପୁରାଃଗି ସୁକୁ ।”
  gah-gah: 'Lá okago nene, okulumakutí gakó makó láa loko limimó: Imane nigika amenou
    gipáne noive. Ánigo lamaná okuve, loko limó.'
  lcm-lcm: Na kalinga le metekuku kala antok, “Kana kag nat ro, napo buk alava ia.
    Napo uruk luai ania.”
  aer-aer: Alkere-ngentyele anteme Ngkarte alakenhe angkeke, “Nhenhe-arle ampe impene
    atyinhe-arle, ayenge-arle ikwere ahentye anthurre-arle ayenge-arle ikwere akangkentye
    anthurre-arle aneme.”
  qvc-NT: 'Kanan syilumandapacham Tayta Dyusqa nirqan: —¡Kaymi ancha kuyashqay Churisituyqa!
    ¡Paywanmi noqaqa ancha kushikuni! nishpa.'
  tgl-ULB: Masdan ito, may isang tinig na mula sa mga langit na nagsasabi, “Ito ang
    pinakamamahal kong Anak. Lubos akong nalulugod sa kaniya.”
  cbs-NT: 'yudabu ninkamai nai anua jui taxnikin yuikin: “Nadan, en bakeki. En bechipaijaidaii,
    en Katuadan”, anikiaki.'
  xtm-NTPP: 'Te ni ka jiniso''o ñayii ma ja sa''a ká''an Su''si ma onde andivi ma:
    ―‍Iya ya''a kúu Sa''ya maa sa, te kútoo sa ya, te játna ini xeen sa ja sa''a ya
    a ―‍kúu ya ká''an ya.'
  nnq-nnq: Lilobe kuboka kumbengu, ngililenga, “Jwenio nga manango, junampala jwanhalalila.”
  bao-NT: 'To cõrora ʉmʉreco tutipʉ o biro ĩi wedeoupa: —Ani niimi yʉ Macʉ̃, yʉ ca
    maigʉ. Cʉ̃ mena bʉaro yʉ ʉjea nii —ĩiupa.'
  san-ORI: ଅପରମ୍ ଏଷ ମମ ପ୍ରିଯଃ ପୁତ୍ର ଏତସ୍ମିନ୍ନେୱ ମମ ମହାସନ୍ତୋଷ ଏତାଦୃଶୀ ୱ୍ୟୋମଜା ୱାଗ୍
    ବଭୂୱ|
  huv-NT: 'Condom tanguiayaran noic nanderac imiün cielo, apiüng: ―Aag ayaj xecual
    xowüy sandiüm, apac ximeaats najaw ―aw.'
  otn-NT: 'Bi t''ø p''ʉya ngue bá̱ nya̱ Oja̱ ma̱ya̱, bi ''yɛ̱na̱: ―Nu̱na̱ ''bʉcua
    ya, guehna̱ ma̱ Ts''ʉnt''ʉ da̱di̱ ma̱di̱. A nu̱yá, ja̱njua̱ni̱ ngue ja ga̱mpähä
    conná̱ nguehna̱ ―bi ''yɛ̱na̱.'
  nop-nop: Kaŋ yali nadilune kunum maaneŋniŋ mede indiŋ mintaguk, “I adi na’niŋ mihine
    hinek, welenedi hinek kahilelat. Nu aditok nadimimbe utumba hinek tilak.”
  obo-NT: Na, duwon bawos pomon diyot datas to langit no mid ungketen to, “Ini en
    kos Anak ku no id dokollan ku to ginawa woy oraroy ku nid kahaa-i.”
  cak-ENT: 'Y c''o c''a jun ch''abül petenük chila'' chicaj ri xbij: Jare'' ri Nuc''ajol
    juis ninjo'' y nucukuban vánima riq''uin, xbij ri ch''abül ri''.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤗᤠᤶ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤀᤡᤰᤗᤠᤎᤡᤰ ᤋᤩᤧ. “ᤁᤴ ᤀᤠᤔᤡ᤺ᤶ ᤀᤠᤛ᤻ᤛᤠ᤺ᤖᤥ. ᤀᤡᤱᤃᤠ᤹
    ᤂᤢᤏᤧ᤹ᤏᤢ ᤛᤠ᤹ᤖᤡᤰ ᤛ᤺ᤳᤋᤠᤱᤅᤠᤱ ᤘᤠ᤹ᤀᤠᤖᤥ॥”
  mie-NT: 'De ichi andiví nī ncāhān iin tūhun: Yáhá cúu Sēhe nī jā mānī ndasí nī jíín,
    de cúsiī ndasí inī ni jíín, ncachī.'
  san-TIB: ཨཔརམ྄ ཨེཥ མམ པྲིཡཿ པུཏྲ ཨེཏསྨིནྣེཝ མམ མཧཱསནྟོཥ ཨེཏཱདྲྀཤཱི ཝྱོམཛཱ ཝཱག྄ བབྷཱུཝ།
  qve-NT: 'Hinaqtinmi hanaq pachamanta nimuran khaynata: —Paymi ancha munakusqay Wawayqa.
    Paywanmi ancha kusisqa kashani, nispa.'
  pao-NT: Soo Te Naa pa'anakwana yadooase mee unne, “Esoo Nuga Besa Tooa, nu-kwa'ne'yoosoo.
    Nu unu a soopedyana besa ma-matoo soonamme.”
  cbu-NT: Sheeru, kanindapsha íwarta k'kuz kizpur kimarangu; In nuwcha ipari ksumish
    chinaki anu. Iparimun mangi kischa; tárangiya. Ashiri yuwaa Wangarini ichumampani
    Isusoo wasina kamanirangu anoo kamaneena.
  usa-usa: 'ánibo móra-aikoma Áánûqtunopake tiráiye: “maannáma ketáanikoe. kemá weqtábá
    ôriq umá kétikaiye. ketí tíyakoma weqtábá íráqôniq kéiye.” téna tiráiye.'
  soy-soy: 'Tinɔ́ɔ rinyinɛ ɑri pɛɛ kɛyómɛcɑɑ-pɔ leeri rɛ: Nkó yɛɛ Kɛnɛ́pipi lɑlɑ
    kɛcirɛ, ɑ́m yɛ ukɛcɑ́ɑ́ kṍ.'
  hui-hui: Ani biyagola dahuliya andagaha howa bi mbira ladali halu lalu, I̱ Igini
