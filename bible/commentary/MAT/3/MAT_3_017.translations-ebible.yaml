    etenok, ebe gali Ei vie be tangg givin Ei gtlek ok.”
  rmc-rmc: 'A andral o ňebos šunďiľa o hangos: „Kada hin miro čhavo, saves kamav.
    Lestar man hin o radišagos!“'
  apr-apr: Inbe tool atu kalngana iwetewete ke malala ke Maro a isi nen. Iyei ne,
    “Tool in au natuk. Au i lok panga mai san, inbe lok ponana ye.”
  tiy-tiy: Atin wén i ménbéréhe tidéw dob lawayo mano, “Been i niy Nga guwe. Toow
    fo kégédawa ku brab tintu késuwata ku.”
  nlg-nlg: Mana talama ni manga i kokou te ghaghua, “Aeni na puku ni Dalegu. Inau
    tu dolovia, mi nau tu nia togotogo sughua.”
  dgr-DOGNT: Yak'e gots'ǫ hats'edıì hǫt'e, “Dıı sìı Seza hǫt'e, weghǫneehtǫ eyıts'ǫ
    weghǫ sìghà dehwhǫ,” hats'edıì hǫt'e.
  pes-OPV: آنگاه خطابی ازآسمان در‌رسید که «این است پسر حبیب من که ازاو خشنودم.»
  ron-1924: 'Ши дин черурь с-а аузит ун глас, каре зичя: „Ачеста есте Фиул Меу пряюбит,
    ын каре Ымь гэсеск плэчеря.”'
  tpz-tpz: Ka to taneꞌ maꞌ manuh pa vöön va kin to soe va non manih pan, “Ivaꞌih e
    koaꞌ peöꞌ nöꞌ to iu oah vi noꞌ eah, paröꞌ vaeö me noꞌ eah.”
  agd-agd: Eriyain má inaru fáké mana oova ano máa semí, “Mai sen tanin mino. Téi
    ven nan moéké tinunu ukhé te sú káká ben nan moéké timusin iyá uno.”
  rkb-NT: '@see-verse:MAT.003.016'
  san-THA: 'อปรมฺ เอษ มม ปฺริย: ปุตฺร เอตสฺมินฺเนว มม มหาสนฺโตษ เอตาทฺฤศี โวฺยมชา
    วาคฺ พภูวฯ'
  iws-iws: Mɨ yai kwɨra nɨnomor kou hɨr kauwok boɨnkiya, saeya hɨnɨɨna kauwok boɨnkika,
    tɨriigɨnɨn yɨo kariirgɨ kariir yɨnisɨm ɨeya. Kariir kwoɨnɨn ɨni siirgɨ siiramar
    naɨngwo ɨskiyɨn. Ɨriig.
  pol-SZ: 'A z nieba rozległ się głos: —Jesteś moim ukochanym Synem, moją największą
    radością!'
  ztq-NT: 'Ni lëë xaa biñ tsiy tu xaa nii xñee: —Lëë xiñaa nii xkëstyoon so ske. Xlen
    lo xaa.'
  kqa-kqa: Kamatɨhi Gotɨndu pɨhu nɨmbu kuyu samur muŋandi nɨmavami, Ñɨŋi nɨŋandɨhin
    yandɨ mavɨndamandin mɨŋga. Yandɨ mavɨnɨmbu nuŋɨrɨm kɨnzɨhɨnzɨtɨ, vami.
  zai-NT: 'Oraque ucuá ti ridxi de ibá'': ―Ndi nga Xiiñe ni nadxiee ne ni rusieche
    naa.'
  upv-upv: Ko drrelan san eplari re melrin, owra “Morok evi natuk nga memrreni, nurnge
    erres elep suri ni.”
  wap-NT: Mashaꞌapakiaka parada-karu aokazi ikiꞌo kian, “Diꞌi õDaniꞌi, õmarainapanii
    manawun, shaꞌapatinaꞌo õnyukunuu kawanaꞌati.”
  mva-mva: Be malonga teke lang-lo bokai ipile, “Nge Natugu! Ngau urereretakia-tina.
    Be ilogu iuiatakia-tina.”
  dwr-NT: qassi saluwaappe, “Taani siiqiyaa, taana nashechchiyaa, ta Na7ay hawaa”
    yaagiyaa qaalay yeedda.
  kfw-kfw: "Halli marwaanna inphut rasa inkhat in ajuoti, “Hiwahi kei'n kiminriang\
    \ khet kasapa kha eii, ama chungnga kamalung atai.”\x94"
  bfz-bfz: और देखो, स्वर्गो ते ये आवाज आयी, “ये मेरा प्यारा पुत्र ए, आऊँ एसते बऊत
    खुश ए।”
  cuk-09: 'Geb degi nibneggi gaya-burba gollalid, sogded: “We, An-Machi-sabed-sunnad
    gued, weba weligwar an itoged.”'
  ben-OBCV: তখন স্বর্গ থেকে এক কণ্ঠস্বর শোনা গেল, “ইনিই আমার প্রিয় পুত্র, যাঁর উপরে
    আমি পরম প্রসন্ন।”
  mil-NT: 'Te òré‑áⁿ nǐ tecú ní cáháⁿ Yǎ Ndiǒxí ndéé andɨu, te xǎhaⁿ‑gǎ xii Jèsús:
    —Yòhó cúú‑n Děhe‑í tée ío cùu iní‑í te ío cùdɨ́ɨ́ ìní ñáhà‑í xii‑n —càchí‑gá xǎhaⁿ‑gǎ
    xii Jèsús.'
  myu-myu: G̃ebuje Deus o'jekawẽn kabi bewi. — Ite okpot―wemukukpinput — io'e. — Soat
    em ocokcok cĩcã cekay — Deus o'e.
  fue-fue: 'Ɗon daane gom nanaa dow kammu, e wi''a: «Oo ɗo nun laatii Ɓiɗɗo am jiɗaaɗo,
    mo ceyoriimi.»'
  amk-amk: Mayeai tarao Allai raofuifoi medu na rorafaisi meu deyo, “Nehu Kaisung
    enehuwawuti fi dinani, kia enehurorongnei.”
  fai-fai: weng mak abid tikino kaw tam kalo bako nadale, “bela nalam man, nam aket
    dukum uyo amal kal bu ade naka am idak teinbi.” Kalesa ko.
  ura-NT: 'Nii jana jetaote: “Caate jataain quiicha belaain canuhacha cocoainanohin
    canu Calaohi nera,” naain toniha erenaa dedeeune jana aonajeeunre.'
  mcd-NT: Ascano nanno niafoan nai murannoa Upa Diosin ahuun oi nicanifo yoiquin isca
    huaiton, —Nan uhuun Facu un catoan. Un fasi ahuun noi. Un fasi aqui unimacoinran,
    —ishon Apa Diosin yoini.
  urt-urt: Miꞌe pe, tinge yisande wusyep diꞌ ende nase moihlaꞌ nat ŋanange na, “Leꞌe
    talah bwore ŋam pe, ŋam mende niharar topoꞌe hriphrip me kin ŋembere supule.”
  kiz-kiz: Langai, sauti j'hah'omili kumbinguni j'hikawa j'hijobha, “Oj'ho ndo mwanabhangu.
    J'hanipendesibhu sana naku.”
  tzo-TZE: 'Li Diose ic''opoj tal ta vinajel, jech laj yal: ―Li''i ja'' Jnich''on,
    lec c''ux ta co''nton. Xcuxet no''ox co''nton yu''un ―xi.'
  lex-lex: 'Nhor nioma ratlin de Uplerlawna Nhar lirni la''a lyanti Niwra: “A A''nu
    maka Asiayni inhatti. E'' ed maka kla'' nana A ralmu.”'
  dov-dov: Amulange, ijwi lyakazwa kuzwa kumajulu kalyamba kuti, “Oyu ngu Mwana wangu
    ngundiyandisya. Ndilabotelwa anguwe.
  rgu-rgu: Boe ma ara ramanene Manetualain haraoe Na neme lalai mai nae, “Ia nana,
    Au Ana susue Ka. Ana tao na Au dale Ka namahoꞌo.”
  toc-NT: 'Y na̠ luu acxni­tiyá a̠má takáx­matli aktum tachu­huí̠n hua̠ntu̠ minchá
    nac akapú̠n y chiné huá: —Huá u̠má Quin­ka­huasa hua̠nti̠ aquit luu cpa̠x­qui̠y,
    luu xli̠­ca̠na cli̠­pa̠­xu­huay hua̠ntu̠ xla­cata.'
  ulk-1902: Dasmer, abele kodo mer kotorlam, kega, Kara Uerem nase ge idali, kaka
    au sererege abim.
  som-som: oo cod baa samooyinka ka lahaa, Kanu waa Wiilkayga aan jeclahay, oo aan
    ku faraxsanahay.
  mam-C: 'Ex q''ajq''ojin jun yol toj kya''j. Chi'' kyjalu''n: Axixpen weji''y Nk''wal
    k''u''jlin wu''n, a o jaw nsk''o''n.'
  ndj-ndj: Lishu kufuma kumbindi kwa Chapanga lideta, “Ayu ndi mwana wangu yindimtamili
    mayiliwa na mweni.”
  mbj-NT: 'Ti m'' hỹ pong jé naa tamaa ena kän P''op Hagä Do kyyh. Hahỹỹ da m'' ta
    kyyh: —Hahỹ tah ỹỹ, tak''ëp ỹ kamahǟn up doo. Baad ỹ h''yy gadajang tan''oo bä
    —näng mäh.'
  lat-VUC: 'Et ecce vox de cælis dicens: Hic est Filius meus dilectus, in quo mihi
    complacui.'
  ngp-ngp: Izwi kulawa kwe mbingu dyevikaga dikagamba, “Uyu niye Mwanangu nimuungise,
    hyelelwa naye.”
  enq-2: Dokopa kaiti-kisa katao pii mende lea dokome lao pituu, “Dake nambanya Ikiningi
    mona setenge, nambame etete auu kaenge dokona” lea.
  eng-ASVBT: and lo, a voice out of the heavens, saying, This is my beloved Son, in
    whom I am well pleased.
  mna-mna: 'To tileŋ kalŋaana ta imbot saamba mi isu ma iso ta kembei. Iso: “Tomtom
    tana, ina nio Lutuŋ ŋonoono. Nio leleŋ ambai pini mi leleŋ pini ilip.”'
  myw-myw: Aygan teitan walba̱lab mo iligen, ilana, “Towen Natug bwanabwein; singay
    ibwein nanoug waseg.”
  sby-sby: kwilu kwalanyumfwika Liswi lyakwambeti, “Uyu e Mwaname ngondayandishisha,
    ndakondwa nendi.”
  sll-sll: Hangure hamen bani ha ta yu yaime ungwi, “Yal i na wana tani momia, milna
    ala pamia, wai pir teiwa,” dungwi.
  yaq-NT: 'Junak intoko, teeka betana senu jiawai inen jiaka jikkajiwak: ―Ini''i juna''a
    in yoemia, in nake''u. Ae betchi''bo ne tua allea ―ti jiakai.'
  uro-uro: Dä nak ama eguinga näda ama usäpki arha ron ga qoar i, “Rhak täkt di ngua
    emga qärak i sa gua snäng bät a qa qärak i sa märmär gem ngo masirhat nävät a
    qa.”
  ita-1885: 'Ed ecco una voce dal cielo, che disse: Questo è il mio diletto Figliuolo,
    nel quale io prendo il mio compiacimento.'
  muy-muy: 'Eslini dəŋgu àhəndabiyu a huɗ melefit bu akaɗa dəŋgu ge mis, àɗəm : « Maslaŋa
    hini ti wur goro, nawayay naŋ dal-dal ; aməru məɓəruv dal-dal. »'
  kqc-kqc: Ma goroka yokoi oma gutuna degasa niyo, “Mina bi nai uka maida mida, kaere
    bi ina rofu ada tora gade reida.”
  tav-tav: 'To bairo cabairi paʉna Dio ʉmʉrecoopʉ ocõo bairo caĩ wadayupʉ: —Ani yʉ
    Macʉ, yʉ camaii ãmi. Cʉ mena yʉ wariñuu, caĩ wadayupʉ Dio.'
  eng-ULB: Behold, a voice came out of the heavens saying, “This is my beloved Son.
    I am very pleased with him.”
  spa-VBL: 'Entonces una voz desde el cielo dijo: “este es mi hijo a quien amo, el
    cual me complace”.'
  fra-_FOB: 'Et voici une voix des cieux, qui dit: Celui-ci est mon Fils bien-aimé,
    en qui j''ai pris plaisir.'
  hau-ULB: Duba, wata murya daga sammai tana cewa, ''Wannan shi ne kaunataccen Da
    na. Wanda ya gamshe ni sosai.''
  mal-mal: ശ്രദ്ധിക്കുക, ഇവൻ എന്റെ പ്രിയപുത്രൻ; ഇവനിൽ ഞാൻ പ്രസാദിച്ചിരിക്കുന്നു എന്നു
    സ്വർഗ്ഗത്തിൽനിന്നു ഒരു ശബ്ദവും ഉണ്ടായി.
  kkc-kkc: Eseme Kei mi ma dokodooga toso egeesee taka, “Hagee ayo diya gooma mo Holo
    oso. Ayo yimapoo diya goomogo,” dee takaso.
  lit-lit: 'ir štai balsas iš dangaus prakalbo: „Šitas yra mano mylimasis Sūnus, kuriuo
    gėriuosi.“'
  urd-GVR: Sāth sāth āsmān se ek āwāz sunāī dī, “Yih merā pyārā Farzand hai, is se
    maiṅ ḳhush hūṅ.”
  far-far: Ma te lingeru nia talo mai fasia 'i langi ma ka 'uri, “Nia na ne wele mutai
    nau ne nau ku kwaimani 'asiana ana, ma nau ku eele 'asiana fainia.”
  suz-BL: मिनु सरीङ रे “एको आं दाक्‍शो तौ बाक्‍ब। एको कली तशा थाम्‍पा ग्‍येरसीनुङ”
    देंशो सेंदा ग्रूमाक्‍त। मत्ती १७:५; यसैया ४२:१
  car-NT: 'Irombo kapukon wyino amy auranano wota''po. Ika''po: “Mo''se ro, mo''ko
    nipynen ymuru mo''se man. Yturu''po ewa''pory me man.”'
  amp-amp: Tfit yura mountko wom tngt wanymort. “Asor tu nanhu marbit yorhwa yonr
    yo na tu hifa hti yindhorwa yonr.”
  bht-bht: कने दिखा, स्वर्गे ला ऐ अबाज सुणोई की, “ऐ मेरा प्यारा पुत्र है, कने तिजो
    ला मैं खुश है।”
  eng-NOY: And lo! a voice from the heavens, saying, “This is my beloved Son, with
    whom I am well pleased.”
  cub-NT: 'Aru ina cʉrivʉ noi jápiarejaimad̶a apeno yávainore, cavarõ mearo Jʉ̃menijicʉi
    cʉrõque aiyede yópe: “Ñainecabe jímacʉ, ji ʉmʉ. Me torojʉvʉ yʉ ʉ̃́re”, arejamed̶a
    Jesúre Jʉ̃menijicʉ.'
  ita-1927: 'Ed ecco una voce dai cieli che disse: Questo è il mio diletto Figliuolo
    nel quale mi son compiaciuto. Matteo Capitolo 4'
  lww-lww: Ana la amloge Ntewa nae ma e peni pisi pitomi tano, pisape “Nene na naruu
    ne, nap̃a nesitom naga pap̃isi. Kiau sitomena teke ga e naga, a nekekaran naga
    pap̃isi.”
  ckb-ckb: 'دەنگێکیش لە ئاسمانەوە فەرمووی: «ئەمە کوڕی خۆشەویستمە، ئەوەی زۆر پێی دڵشادم.»'
  nas-nas: Eeꞌnoko kara auromparuꞌ paning-eta aaꞌpuma, “Aung tee nnuring ninge piaavamaung.
    Ning aung-koo aaꞌnaꞌ dotumaramaung.”
  uvl-uvl: Pe helenga e nge sio at nga tapa hele ke teke, “Nenge nei Iau tuk toto
    nenge lemek tau tote pe e iech toto nge i.”
  eng-BBE: And a voice came out of heaven, saying, This is my dearly loved Son, with
    whom I am well pleased.
  ixl-CNT: 'Ech uch kꞌasuꞌl maꞌl u yol tu Amlika, tal ech tzaꞌ: —Aꞌ vunKꞌaol tiichitꞌin
    tiꞌ atziꞌ, vaꞌl kꞌujlel unkꞌuꞌl tiꞌ.— Texh u yol.'
  xsi-xsi: Aku sarawâŋa toŋge iyoka pa samba indue imâ mine tu, “Naŋa natuŋgu kala
    ŋine. Naŋa iloŋgu ndo keno papa wa iloŋgu indeka papa wa.”
  crx-NTPO: Khunsul ndus de 'uwhutni, “Ndun 'en sYe' ook'esi' 'en 'unt'oh, 'ink'ez
    tube 'en bulh hoonúst'i',” ni.
  kan-OKCV: ಸ್ವರ್ಗದೊಳಗಿಂದ, “ಈತನು ನನ್ನ ಪ್ರಿಯ ಮಗನು. ಈತನನ್ನು ನಾನು ಮೆಚ್ಚಿದ್ದೇನೆ,” ಎಂಬ
    ಧ್ವನಿ ಕೇಳಿಸಿತು.
  bbb-bbb: Areme bu fieke vua be saove gufia kumei, E ije fuka Fari none na oetuavo
    ijene. Na vame fuone fu kenoeno ije na gaga fuka oemadiemono kumei.
  blw-blw: Yag hen hiyachi agé, wacha hen nan-ale ad uchu way mangaliyén, “Yaton anào
    way laylaychê paat ya chana agé eparaylayad haén.”
  tam-2017: 'அன்றியும், வானத்திலிருந்து ஒரு சத்தம் உண்டாகி: இவர் என்னுடைய நேசகுமாரன்,
    இவரில் பிரியமாக இருக்கிறேன் என்று உரைத்தது.'
  azz-NT: 'Huan no ijcón no mocaquic se tajtolis den eluiyactzinco ten Yejuatzin quijtoaya
    ijcuín: ―Yejuatzin nijín Notasojconetzin tenica semi nimoyolpaquiltía.'
  spa-RV-1909: 'Y he aquí una voz de los cielos que decía: Este es mi Hijo amado,
    en el cual tengo contentamiento.'
  csy-csy: Taciang van pan in aw khat in, Hisia in ka it ka Tapa a hihi, ama tung
    ah ka lungkim hi, ci hi.
  mxq-NT: 'Es net yajmʉdooy jyʉnaꞌañ tsa̱jpótm: —Tya̱a̱dʉdsʉ dʉꞌʉn ja nꞌUꞌungʉts diꞌibʉts
    njantsytsyejpy, diꞌibʉts mʉʉt njotkujkꞌáty.'
  tzj-NT: 'In c''o jun kulaj penak chila'' chicaj c''axaxi, quewa'' xbij ri'': —Jawa''
    wari'' jawa'' chak''laj Walc''wal, congana ninquicot trij, ne''e ja kulaj xin
    Dios.'
  tdt-tdt: Depois lian ida husi lalehan hatete, “Ida nee Hau nia Oan Doben; Nia halo
    Hau nia laran haksolok teb-tebes.”
  ron-BTF: 'Și iată, o voce din cer a spus: Acesta este Fiul meu preaiubit, în care
    îmi găsesc toată plăcerea.'
  eng-WEBP: Behold, a voice out of the heavens said, “This is my beloved Son, with
    whom I am well pleased.”
  eng-FBV: A voice from heaven said, “This is my son whom I love, who pleases me.”
  nld-1939: 'En zie, een stem uit de hemel sprak: Deze is mijn beminde Zoon, in wien
    Ik mijn welbehagen heb.'
  bwo-bwo: Manoor «Hambe, bín t geneúwitwo t shunts na'oni» etiru k'ááro darotse b́weyi.
  nch-BL: 'Huan Toteco Dios camanaltic ten ilhuicac huan quiijto: “Ya ni Nocone cati
    niquicnelía. Nijpiya miyac paquili ica cati quichihua.”'
  quc-TNT: 'Te ri'' xtataj c''ut chi cäch''aw lok jun chicaj ri xubij: Are ri Lok''alaj
    nu C''ojol wa''. Cäquicot ri wanima'' rumal, —xcha''.'
  tfr-NTPO: Eshko ga ybö kuraba kjok dogo dwayo, tjl̈ẽ ga «Bor wa l̈i kjwe. Kjwe woydër
    ara. Tja wopjl̈ú ba tjok» l̈e.
  kaq-NT: Naihoh quehax yohuanai rihbi nincacanquin. —Nea ta hahan hen queenai heen
    baque qui. Hahan tah hen hihti jenimahi —hihqui.
  ahr-ahr: अनी लगेच स्वर्गमाईन अशी वाणी व्हयनी की, हाऊ मना पोऱ्या माले परमप्रिय शे.
    मी त्यानावर संतुष्ट शे.
  sgb-sgb: Hên habayto, ay main habi ya ubat ha langit, ya wana, “Hatsi ya panlugurên
    kon Anak ya ampamahigla kangko.”
  vie-1934: 'Tức thì có tiếng từ trên trời phán rằng: Nầy là Con yêu dấu của ta, đẹp
    lòng ta mọi đàng.'
  kxv-kxv: ଅ଼ଡ଼େ ମେହ୍‌ଦୁ, ହା଼ଗୁଟି ଈ ହା଼ଡା ଆ଼ତେ, “ଈୱାସି ନା଼ ଜୀୱୁତି ମୀର୍‌ଏସି ଈୱାଣି ତା଼ଣା
    ନା଼ ହା଼ରେକା ରା଼ହାଁ ମାନେ ।”
  cha-cha: 'Ya estagüe, un vos guinin y langet na ilegña: Estagüiya y lajijo ni y
    guefyajo.'
  amu-NT: 'Ndoꞌ nandye cañoomꞌluee teicꞌuaa na seineiⁿ Tyꞌo̱o̱tsꞌom. Tsoom: —Luaañe
    Jndaaya na jeeⁿ candyaꞌ tsꞌo̱o̱ⁿ. Cantyja ꞌnaaⁿꞌ jom mañequiaanaꞌ na neiⁿya.'
