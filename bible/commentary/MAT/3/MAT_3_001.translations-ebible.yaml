verse: MAT.003.001
translations:
  kpx-kpx: Vani kateimalela ata babatisogevemale Dioni keu Diudia botoe tiale Dilava
    hoto loui ata haivema.
  okv-H: Eto Iesu da Nazareth ta pajito mihinu John bapataito ari embo na Judea enda
    ojagatambu ai ke einge ijie oje kahena,
  tbo-tbo: Naka hougana uyahina Yoni tu wibapatiso i geleta Yudeya u balabalana po
    i lauguguya
  mal-C: ആ നാളുകളിൽ യോഹന്നാൻസ്നാപകൻ യെഹൂദ്യ മരുഭൂമിയിൽ എത്തി, “മാനസാന്തരപ്പെടുക; സ്വർഗരാജ്യം
    സമീപിച്ചിരിക്കുന്നു” എന്നു പ്രസംഗിച്ചു.
  grc-SR: Ἐν δὲ ταῖς ἡμέραις ἐκείναις παραγίνεται Ἰωάννης ὁ βαπτιστής, κηρύσσων ἐν
    τῇ ἐρήμῳ τῆς Ἰουδαίας,
  bgc-bgc: 'उन दिनां म्ह यूहन्ना बपतिस्मा देण आळा आकै यहूदिया परदेस के जंगल-बियाबान
    म्ह यो प्रचार करण लाग्या:'
  khz-khz: Volaganinai Ioane Bapatiso evogomaito, tanoleanai Iudea aonai evopatawai,
    netiiwai,
  deu-TKW: In jenen Tagen aber tritt Johannes der Täufer auf, und predigt in der Wüste
    von Judäa
  zsr-NT: Yuguꞌ lu dza niꞌ buluíꞌ lahuëꞌ Juan, bönniꞌ naꞌ buquilëꞌ bunách nis, runëꞌ
    lban lu latj caꞌz luyú Judea.
  lin-lin: 'Na tango wana, Yoane Mobatisi ayaki mpe akomaki koteya kati na esobe ya
    Yuda :'
  hns-NT: 'Koetjh dien baad Johaanas dopoe kare waala Joedea ke maidaan me partjaar
    kare lagal aur bolies kie:'
  noa-E: Warrcha Juan chi õor pör choomieu Ẽwandam iek jaaubaadëm jaar, Judea durr
    bʉ̈ʉrjã õor chukag eeta sĩejeejim aajem. Mam ich sim aar õor maawaita amag jaaumamua,
  eng-EMTV: In those days John the Baptist arrived preaching in the wilderness of
    Judea,
  mib-NT: 'Te ni yāha tiempo, te ni jinū Juan tēe scuándute nde nuū ñúhun téhé ndañúū
    Judea, nácani de jnūhun suhva:'
  lif-NT2: खे़न् ये़म्‍मो बप्‍तिस्‍मा के़बिबा युहुन्‍ना मे़प्‍मनाबा मनाःन् यहुदिया
    थुम्‍मोबा एःक्‍सादे़न्‍नो अक्‍खेलॽरिक् इङ्‌भन् चोगुर त्‍ये़,
  xnj-xnj: Lukumbi lwenulo Yohani Mbatizaji ahambili kulugangatu lwa Yudea akatumbula
    kuvakokosela vandu.
  mmx-mmx: Buaang levenmaares gara volo, la ne Jon, laradi sep susu ga ru asuvos to
    at lamatbin at lenep silok Judaia la ga ruka lugugu ren.
  cbr-NT: Jesús Nazaretnu 'ain ca Juan, an unicama nashimicë, ax Judea nëtënu 'aish
    anu uni 'icëma menu 'iacëxa. Anuxun ca an bana ñuia cuati cuania unicama bana
    ñuixuancëxa.
  tee-NT: Chai ju acsnich ju Xivan ju amakpaxana' chincha ju xa'estado Judea. Chai
    lacamacni amalanilh ju lapanacni.
  eng-LSV: And in those days John the Immerser comes, proclaiming in the wilderness
    of Judea,
  cak-NT: Chupa ri tiempo cuando ri Juan Bautista xuk'alajij-ka rutzij ri Dios chiquiwech
    ri winak, chiri' pa tz'iran rech-ulef richi ri Judea c'o-wi;
  pah-NT: Aerẽ João Batistava'ea rekoi ongae'ỹi me judeus'g̃a mobatizavo. Tupana'ga
    nhi'ig̃a mombe'uheteavo João Batistava'ea rekoi Judéiapeve'g̃a gwyri pe ongae'ỹi
    me.
  sja-NT: Ma t'ẽepai eperã t'ɨ̃jarapatap'edaa Juan Bautista Tachi Ak'õrepa jara pëida
    jara cheji Judea eujãde, eujã pania wẽe bɨmãi.
  xed-xed: 'Ma tsa fitik ya, ka zlagaptá Yuhwana mnda maga batem ma mtak ta haɗika
    Zudiya, kaʼa mantsa:'
  mks-NT: Mé tiempo cán Juan, da̱ jácandúta̱ ña̱yivi na̱xi̱nu̱ da̱ yucú íchí cuéntá
    estado Judea cán. Ta na̱casáhá jána̱ha̱ da̱ ña̱yivi.
  gfk-S: Io, namur, tike pana bung, Jon no ut na baptais ga hanawat tuma Iudeia ra
    katano bia.
  bmu-bmu: Yambu tosatŋi teköiga Jon O-melun azinöŋ kaba Judia prowinsgö gölme qararaŋkölkölŋe
    liliköba ambazip uruŋini Buŋa keunöŋ kuŋguba kewö jiba malök,
  dgz-dgz: En arugataet uon tani ewap, Dion, dup iamuini apanewa, at Diudia pua at
    kaimewa gapan taue opata anega waiwandin,
  eng-GNV: And in those dayes, Iohn the Baptist came and preached in the wildernes
    of Iudea,
  zaa-NT: Làniataá nna gudulo Juan el Bautista hueni predicar fuera ca yetsi canu
    anta' le' itúbani región qui' Judea.
  eng-WEBSTER: In those days came John the Baptist, preaching in the wilderness of
    Judea,
  guh-guh: Jesús itsa baja xaina bejamatabëcuene treinta pavaibeje, Juan jivibautisabinë
    najetaruca Judea nacuatusatojava.
  bon-bon: Pui padare cabu Yoane niiye ca äciseja biname te tädige, gije abacitige
    mene jajanename daapo taatu cewe cabu je Yuudea gawe ngalebora.
  nhw-BL: Ipan nopa tonali Juan catli tecuaaltiyaya ajsico ipan nopa huactoc tlali
    campa amo tleno eli nepa ipan estado Judea. Huan pejqui tlacamanalhuía,
  swh-ONEN: Siku hizo Yohana Mbatizaji alikuja akihubiri katika nyika ya Uyahudi,
    akisema,
  wbi-wbi: Amaaka minga ghakakila. Pambele akahumila umuunhu jumonga juno akatambulwagha
    Yohani Mwofungi. Umuunhu ujuoalyale ku lihaka ku Yudea ipulisia, iiti,
  bba-bba: Sɑnɑm mɛ sɔɔ, Yohɑnu Bɑtɛmu kowo u nɑ u wɑɑsu mɔ̀ Yudeɑn ɡbɑburɔ.
  eng-KJVCPB: In those days came John the Baptist, preaching in the wilderness of
    Judea,
  kgk-NT: 'Upe ramo ojekwaa-ma ou-vy João Batista. Tekwaty e''ỹ-my Judéia yvy-py ojekwaa-ma
    Nhandejáry nhe''ẽ mombe''u-vy:'
  waj-waj: 'Vo suai suai voovaki Yuvuaano nnoori apira vaidiivo numa Yutayaa ivaki
    vau mmata voovai koo mmuyai gaangaivau nuainno varioo Anutuuqaa mmayaayaivaa gioonna
    kiaapuuya kiaa mmioo iya tunoo:'
  cpy-cpy: Okanta paerani janta ipatsiteki Judá-paeni, ari ipokaki Juan Omitsiryaatantaniri,
    ikamantantzi.
  ekk-PKP: 'Mõne aja pärast hakkas tegutsema ristija Johannes ning ta kuulutas Juuda
    kõrbes:'
  mpx-mpx: Saugena o Diyon Tobabitaiso i nem ge i papaatena labi Yudiya wali ula gamwanaa
    labi kekevana elana.
  wbp-wbp: Yulyurrpu panu-jangka kujalparla Jijajiji rdirri-yungu warru yimi-ngarrirninjaku,
    wati jinta-kari yirdiji Jaanu Papitaji yanurnu yarluyarlu nguru-ngurlu Jurdiya-ngurlu.
    Rdirri-yungu yirri-puranjaku yapakuju nyampu,
  luo-luo: E ndalogo Johana ja-Batiso nobiro, koyalo e thim mar Judea,
  nhe-NT: Ipan nopa tonali Juan tlen tecuaaltiyaya ajsico ipan nopa huactoc tlali
    campa ax tleno eli nepa ipan estado Judea. Huan pejqui tecamahuía,
  aii-aii: ܒܐܵܢܝܼ ܝܵܘܡܵܢܹ̈ܐ، ܐܬܹ‌ܐ ܠܹܗ ܝܘܿܚܲܢܵܢ ܡܲܥܡܕܵܢܵܐ، ܡܲܟܪܘܼܙܹܐ ܓܵܘ ܒܲܪܝܼܵܐ ܕܝܼܗܘܼܕ،
  esk-NT: Taipkunani uvluni John Paptaaqtitchiri quliaqtuaġniqsuq iñuiḷaami Judea-mi,
  msb-msb: Nag-abot an panahon na magapakita si Juan na Parabunyag. Pagpakita niya
    nagtukdo siya sa Judea sa disyerto. Amo ini an iya mensahe sa mga nagakaradto
    sa iya,
  cpa-NT: Mi³ma²ni³ŋó¹³ ji²ŋi², jøng² ca¹dsiég¹ Juan, dsa² chiog¹² dsa² jmøi², cøng²
    ja³ha¹chian² dsa² tiogh³, huø¹ tén¹² Judea. Ca¹téng²dsa jǿg³.
  dso-dso: ସେବେଲେ ଡୁବନ୍‌ ଦେଉ ଜଅନ୍‌ ଜିଉଦା ରାଇଜର୍‌ ମରୁବାଲି ବୁଏଁ ଆସି ଜାନାଇବାର୍‌ ଦାର୍‌ଲା
    ।
  meu-meu: Unu dinadia ai Ioane Bapatiso e hedinaraiva, Iudea tano ḡaḡaena ai e harorova;
    eto,
  yva-NT: Noa nugoenta, umba Yohanes Pembaptis poroto no nugo vabukane vono maninimbe
    no Yudea. Naije po ayao Amisye raura pare,
  dgc-dgc: Nadid, ta panahun a éya, éy dinumemét ti Juan a Mégbinyag ta ilang a lugar
    ta Hudea, a nagsapul sa siya a mégtoldu.
  zpm-NT: Leṉ dze ne psilo Juan Bautist noseed Juan miech xtan zha Judé, dan zit ne
    no me ga;
  hix-NT: Taa. Ahehnawo nehxakon hatà, Xowaw heno, aymomno ynye ro heno. Xukneya yamtar
    ho rma, ahehnawo nehxakon hatà. Khoryenkomo rwonà yokarymekon hatà, toto komo
    wya.
  sim-sim: Mas profet Aisaia karem or mbari sir, �Misamtelmbamba ma ngashi mishi ambu
    orok ma lar avak or taha mashin karem sawekwa ria, �Wasilakahi nombon ji hundujeka.
    Uhu nombo oson ji unak wornak si naka.� � Mashi os karem or kayeri Jon talakurin
    or mbari sira. Ushirik Jon man fak tolofalendari ma oto or taha provins Judiak
    misamtelmbamba orok or yaha mashin karem ormu sawera, �Avui Wasilaka jirin or
    arangoshinak jip ji likwa oso am si talakwak osmu nanduwa. Karem uwosik kavakava
    os ji undan ji heyehe ji mba, �Kas karem a uri kavan a uri sir.� Karem ji mbaha
    sunguwavu jihin ji tormblehe orhik ji raka.�
  npi-ULB: ती दिनमा बप्‍तिस्‍मा-दिने यूहन्‍ना यहूदियाको उजाड-स्थानमा यसो भनेर प्रचार
    गर्दै आए,
  cgc-cgc: Paglambay ta tama na mga taon alin ta pagtao Jesus, giling Juan i na manugbautismo
    naan ta lugar na ula kabalayan naan ta Judea. Naan dya Juan i gawali ta mga ittaw
    na giling ki kanen aged mamati ta iya na wali.
  tim-tim: Aregât hamiŋân Yohane tu puli puli luâk yâkŋe âi keiŋe katmâ Yudaia hân
    kamitŋângen arim mando luâk âmbâle ekberâm arimbiâ hin dâm makyeŋgiep,
  yor-yor: Ní ọjọ́ wọ̀n-ọn-nì, Johanu onítẹ̀bọmi wá, ó ń wàásù ní aginjù Judea.
  wos-wos: Hukémbu nukwa nak guré husandakwa du Jon dé du rehafi Judiana hafwambu
    dé tale Godna hundi wa. Wun hafwaré yandé du takwaré dé angi wa,
  emp-NTPO: Mãwãnacarea Borocuebari Juaʌ̃ba Judead̶e ẽjũã põãsa ewaraga b̶ʌd̶e jaradia
    b̶esia.
  eng-F35: Now in those days John the Baptizer began preaching in the wilderness of
    Judea
  ind-ind: Waktu Yesus sudah dewasa, Yohanes Pembaptis mulai berkhotbah di daerah
    padang belantara di Yudea. Kepada orang-orang yang datang, dia berseru,
  pes-OPCB: 'در آن روزها، یحیای تعمیددهنده ظهور کرد. او در بیابان یهودیه موعظه می‌کرد
    و به مردم می‌گفت:'
  mpt-mpt: I Nasalet bib ye bliba bifol homono blimanoa Yesuse damanabeta Yone aa
    fuayemin nakae tenea ibuantem ye Yudia betan ye tlaneta Gode wengo omkeima monsebe.
  bla-bla: ANNISTS'ISK ksĭstsiku'ĭstsk John Baptist ito'to Judæa istoksĭs'tapiksŏkkui,
    itŭs'-ksĭnimatstokiu,
  ssx-ssx: Koto natena꞉ta꞉ mo hande bapitaisi peao hayeke hali Dionima꞉ mo Diudiana꞉
    hapiki kenke pa꞉ta꞉ a꞉pa hata꞉ pi kini pea walolo alota꞉
  mkl-mkl: Wɑɑti bɛɛbɛi, Zɑ̃ɑ woo dɑsi inyi í nɑɑ wɑ ce wɑɑzo si ɡbɑbuɑi Zudee.
  gaq-gaq: ଆତେନ୍‌ ବେଲା ଡୁବନ୍ ବିଃଣ୍ଡ୍ରେ ଜହନ୍‌ ଜିଉଦା ଦେସ୍‌ନେ ବାଲିଲନ୍ନିଆ ପାଙ୍ଗ୍‌ଚେ ବାସଙ୍ଗ୍‌ନେ
    ଅଲେଙ୍ଗ୍ ମୁଲେକେ ।
  gof-RNT: He wode Xammaqiya Yohaannisi, “Xoossaa kawotethay matattida gisho hintte
    nagaraappe simmite” yaagidi sabbakishe Yihuda bazzo biittaa bis.
  unx-unx: ଏନ୍‌ ଦିପିଲିରେ ବାପ୍ତିସ୍ମା ଏମଃନିଃ ଯୋହାନ୍‌ ହିଜୁଃୟାନାଏ, ଆଡଃ ଯିହୁଦାରେୟାଃ ବିର୍‌ରେ
    ଇନିତୁ କାଜି ଏଟେଦ୍‌କେଦା,
  gah-gah: 'Gamena nene zupa monó nagamí holokimiaká ve Zoní nene Zutaia mikasigú
    oake, mikasi gomopalaló monó láa loko lo utó imó:'
  lcm-lcm: Si pangau i taun ang, Ioanes katakai i asing tauia kata serei nei ring
    varasai palau e Iudaia na kame lapo akuskus asukang ke,
  aer-aer: Ikwerenge-ntyele uterne arrpe-anenhe-arle anpere irrenhekenge, artwe John
    arritnye, nhenge tyerrtye areye kwatyeke akwernentye akngerre, angkentye iletyame
    Ngkarte-akerte tyerrtye atningkeke apmere ahurratye Judea ikwere.
  qvc-NT: (Chay Nasaritpi tiyaykaptinllapam) suq runa Jwan Shutichikuq rirqan prubinsya
    Judiyapa chuncha lugarninman. Chaypi runakunata yach'achishpam,
  tgl-ULB: Sa mga araw na iyon ay dumating si Juan na Tagapagbautismo na nangangaral
    sa ilang ng Judea at nagsasabi,
  cbs-NT: 'Bebunkidijaida jawen jancha yuixunika Isaías Diosun yuimakin: “Janu tsua
    jiweabumanuxun beaibu jui kushipawen chanikin jatu yuikin: ‘Nukun Xanen Ibu nai
    anua matuki bayui ma kemaikiki. Matun juintinin shinan pewadikanwen, bai kayatapia
    keska wakinan’ ”, ani keska wakin Nashimanika Juan junixun Judea anu tsua janu
    jiweabumanu camello dani sanpu tima sawea inun bichi nanexeketi sawea inun jawen
    piti pe bexmas chanpu inun ni medanua buna bata aki jiwexun jadixun jatu yusinkin
    taewai bana ninkatan Jerusalén anua inun Judea anua inun Jordán jene kexa jiweabun
    ninkanun ika bebidan bebidanaibu jatu yusinkin: “Dios nenu xanen ibui ma kemaikiki.
    Dioskidi shinanma man chakabumis jenedikanwen”, jatu wakubainai'
  xtm-NTPP: Ne'un kivi yukan, te ni kenda Juan tee skuandute ñayii ma ichi nuu masu
    nawa iyo kuiti ma, te káxtnu'u de tnu'u Su'si ma nuu ñayii ñuu Judea ma ja jan
    koo i nuu iyo de ma.
  nnq-nnq: Machoba genia Yohana Mmatichi ngapitila papongoti kukilambo cha Kuyudea
    ngatumbu katangachi bandu.
  bao-NT: Tii rʉmʉrire Uwo Coeri majʉ Juan, Judea yepa macã yepa, ca yucʉ maniri yepapʉre
    Ʉmʉreco Pacʉ yee quetire wede eaupi.
  san-ORI: ତଦାନୋଂ ଯୋହ୍ନ୍ନାମା ମଜ୍ଜଯିତା ଯିହୂଦୀଯଦେଶସ୍ୟ ପ୍ରାନ୍ତରମ୍ ଉପସ୍ଥାଯ ପ୍ରଚାରଯନ୍ କଥଯାମାସ,
  huv-NT: Wüx aaga nüt quiaj, Juan, aaga neech yow nipilan, tamb mandeac andeac Teat
    Dios tiül iüt Judea niüng ngo majlüy cambaj.
  otn-NT: Nu̱'ʉ yø pa'ʉ p'ʉya, nu̱na̱ ra̱ Xuua mi̱ øtra̱ nxixya̱ p'ʉ ja ra̱ häi Judea,
    mi̱ dʉ'mi̱ bi xihra̱ hya̱ yø ja̱'i̱ bi̱ mpɛti p'ʉ ja ra̱ da̱po.
  nop-nop: Gulet debek agaŋ ulune nai niŋde Jon Imeyout Tububihit adi Judiya kwetneŋ
    uŋoŋ mintadakaleeŋ kwet fiileŋ uguk. Wooŋ hatiŋa mede indiŋ yohautaluguk,
  obo-NT: Na, to id lihad kos pilon mgo lahun, mid undiyon si Juan no Tohodboutismu
    to noka-awoy-awoy'n lugaa to Judea. Id ponudtuu rin kos kahit Monama riyot mgo
    minuvu no mid undiyon to kandin. Kahi rin to,
  cak-ENT: Chupan c'a ri k'ij tok ri Juan Bautista xutz'om ruk'alajrisasic ri rutzij
    ri Dios chiquivüch ri vinük, chiri' pa tz'iran ruch'ulef ri c'o pa ruch'ulef Judea,
  lif-NT: ᤂᤧᤴ ᤕᤧᤶᤔᤥ ᤒᤵᤋᤡᤛ᤻ᤔᤠ ᤁᤧᤒᤡᤒᤠ ᤕᤢᤜᤢᤴᤏᤠ ᤔᤧᤵᤔᤏᤠᤒᤠ ᤔᤏᤠ᤺ᤴ ᤕᤜᤢᤍᤡᤕᤠ ᤌᤢᤶᤔᤥᤒᤠ ᤀᤣ᤺ᤰᤛᤠᤍᤧᤴᤏᤥ
    ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤀᤡᤱᤓᤴ ᤆᤥᤃᤢᤖ ᤋᤩᤧ.
  mie-NT: 'De nī jica tiempo, de nī nquenda Juan tēe scuénduté jondē nūū ñuhun tíhá
    ndáñúū Judea, de suha nácani dē tūhun:'
  san-TIB: ཏདཱནོཾ ཡོཧྣྣཱམཱ མཛྫཡིཏཱ ཡིཧཱུདཱིཡདེཤསྱ པྲཱནྟརམ྄ ཨུཔསྠཱཡ པྲཙཱརཡན྄ ཀཐཡཱམཱས,
  qve-NT: 'Chay p''unchawkunapin Bautizaq Juanqa riran Judea provincia lawpi kaq ch''inñeq
    desierto lugarkunapi runakunaman khaynata willastin:'
  pao-NT: Ka saa'a sumu'yoo nana John mee naneadu mu numu baa-wi matzakadyakwe oona
    gi hemma nadukadu pukwi naa-wi'yoona. Soo John mu numu pu-baa petudu mee netammayakwe.
  cbu-NT: Masach zapan tushiyrangu, Isus wachinarangu, anpur Wangarini uwmasima wasina
    tayapstarangiya. Wangarini kung Ortagamun wing' upusap naateeru, anush Apanllee
    kuk tayapstarangiya Utaásh tsapu.
  usa-usa: mi-kánááráqá Yóáanema nommá péqyikai-naqa pááq uráiye. ánibo wemá Yúríabaq
    kaqmáápaq máena watáama tiráiye.
  soy-soy: 'Aí weri kumúŋɛ́ kunyinɛ-i, Yohɑni Úniwolɛ uu léeri un Yutee kucɛsi
    kóimɑ-i yóólɛ̃ tɛ:'
  hui-hui: Ani binidangi baboraya biaga Yonehanda Yudiani dindi ko yobi wali agali
    nahaga wiagoria howa ibalu mana lamialu hene.
