  chz-NTPS: 'Moꜙtoꜙ jmeeˉ hnähꜘ hʉʉˊdsëˉ: “Le̱e̱ꜙ baˊ kya̱a̱ꜗ jnäähˈ heˉ la̱a̱ꜗ jnäähˈ
