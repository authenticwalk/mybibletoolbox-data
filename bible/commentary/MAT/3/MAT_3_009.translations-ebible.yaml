verse: MAT.003.009
translations:
  kpx-kpx: Isito lainaho huhulahai kosea, ‘Noeau Ebalahamu valada noeabuliko. Dilava
    itumu keu bae noemo loholivebene.’ Di la namigevege evive. Dilavana isivianiege
    mune kobia malevei abuemo Ebalahamu valada degomole vaevege abuna la lovomo ui.
  okv-H: Eto ke erena avo ingito ‘Abraham amo dagota mama ra avoeto dago inonora’
    ainge avojo, ungota degi erena be ingivujo. Eto God na au koro erevi sariketo
    Abraham ta meni undi asora amo inonora.
  tbo-tbo: Ma ega tunawami ona pa, “Gogiyai Abelaham,” naka ginouli yabayababa babana
    a paliwelemi Yaubada emoemotana po geka gaimahi ina dewahi po Abelaham googana.
  mal-C: '‘ഞങ്ങൾക്കു പിതാവായി അബ്രാഹാം ഉണ്ട്’ എന്നു സ്വയം പുകഴാമെന്നു കരുതേണ്ട. ഞാൻ
    നിങ്ങളോടു പറയുന്നു: ഈ കല്ലുകളിൽനിന്ന് അബ്രാഹാമിനുവേണ്ടി മക്കളെ ഉളവാക്കാൻ ദൈവത്തിനു
    കഴിയും.'
  grc-SR: καὶ μὴ δόξητε λέγειν ἐν ἑαυτοῖς, Πατέρα ἔχομεν τὸν Ἀβραάμ· λέγω γὰρ ὑμῖν,
    ὅτι δύναται ὁ θεὸς ἐκ τῶν λίθων τούτων ἐγεῖραι τέκνα τῷ Ἀβραάμ.
  bgc-bgc: अर अपणे-अपणे मन म्ह न्यू मतना सोच्चो के म्हारा पिता अब्राहम सै। क्यूँके
    मै थमनै कहूँ सूं के परमेसवर इन पत्थरां तै अब्राहम कै खात्तर ऊलाद पैदा कर सकै सै।
  khz-khz: E aomi ai ragai pio kila, ‘Aperaamo e ai tamamai, (pe Palagu na pene gapi-ragemi).’
    Avaikilamina, Palagu matiavuna, Aperaamo natuna evatu geriana pene vega-walara!”
  deu-TKW: 'und traget euch nicht mit der Einbildung, zu sagen: wir haben Abraham
    zum Vater; denn ich sage euch, Gott kann aus diesen Steinen dem Abraham Kinder
    erwecken.'
  zsr-NT: Cutu cuequi icjliꞌ, cugnaliꞌ nacliꞌ tsahuiꞌ le nacliꞌ zxiꞌn xsoëꞌ Abraham,
    le rëpaꞌ lbiꞌiliꞌ, huac gunëꞌ Dios ga luhuöác zxiꞌn xsoëꞌ Abraham guiöj nacuáꞌ
    ni.
  lin-lin: 'Bokanisa kutu te komilobela na se ya mitema : ‹ Abrayami azali koko na
    biso ! › Nazali koloba na bino penza ya solo ete Nzambe azali na makoki ya kobimisa,
    wuta na mabanga oyo, bakitani mpo na Abrayami.'
  hns-NT: 'Toelog na sotjiehe kie: ‘Hamlog Parmeswar ke bieswaasie Aabraaham ke aulaad
    baatie, ohie se hamlog Parmeswar ke goessa me se batj djaab.’ Ham toelogse boliela
    kie Parmeswar Aabraaham khaatien ie patthar se aulaad banaai sake hai.'
  noa-E: Oob pãrau chikhamnaan dënjö, pãachjã warrgar pãach jöoi Abrán khararrjö Ẽwandam
    dʉ̈i khapeerkha nʉm awi, “Maran Abrán chaainau; mag i chaainkha nʉmta, ¿jãga Ẽwandamau
    mag maar dau aphʉʉ apibarju?” a khĩirjumiet ajim anaabá. Sĩi mag Abrán chaainkha
    nʉm gaaimuapaita mag ʉ̈gthar öbeerjem akhiin, mokdau mʉg thʉnʉmjã Ẽwandamau õrag
    paapʉ̈iwia, mʉkhʉʉnjã ĩchab Abrán chaainau aju aai sim. Mamʉ mag Abrán chaain
    chaar awiajã ichiita Ẽwandam jua machag ãwatab khaba ãwatju. Mag khõch khaba nʉm
    khai, pãach khaibagta warre Ẽwandamag isegpi jëeubat ajim anʉm.
  eng-EMTV: and do not think to say among yourselves, ‘We have Abraham as our father.’
    For I say to you that God is able to raise up children to Abraham out of these
    stones.
  mib-NT: Te ma cáni ni rō cahān rō jeē cuu cācu ró sɨ́quɨ̄ jeē cácuu ró yúcūn Abraham.
    Chi cáhán rī jiín ró jeē cuu sáha Yaā Dios jeē tāca yúū yáha nduu sēhe Abraham
    jeē candíje vāha, te núu cúní yā.
  lif-NT2: आनिगे़ग अब्राहामरे़ कुस्‍साःसिगे़, खे़ल्‍ले़ चोगुल्‍ले़ खुम्‍दिङ्‌लाम्
    खे़त्‍छिङ्‌मा सुक्‍तिगे़ॽ फाॽआङ् निङ्‌वाॽ मे़इःत्ते़म्‍मिन्‍ने़ॽओ, थेआङ्‌भे़ल्‍ले़
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ग कन् लुङ्‌हाॽआङ् अब्राहामरे़ कुस्‍साः चोःक्‍मा सुक्‍तुसिॽरो॥
  xnj-xnj: Nakuhololela mwihotola kutila ligoga la Chapanga cha kujova kuvya ndi nyenye
    vana va Ibulahimu nikuvajovela chakaka Chapanga ihotola kutola aga maganga na
    kugakita kuvya vana va Ibulahimu.
  mmx-mmx: Ketla mi guta nua i do miba sixiro at lebelemamao at ne Moroa mumu nga
    i do ne Abaram, neni lurubuno avolo atnimi. A tong i rinimi do Moroa i epovo na
    ba gili na laxanuat la dina vee ngan livipisik li avolo ri ne Abaram.
  cbr-NT: —Nux Abrahamnën rëbúnqui 'aish cananuna Nucën Papa Diosan iscëx upí 'ai
    —quixun sinánxunma ca 'acan. Asérabi cana mitsu cain, 'aisa tanquin ca Nucën Papa
    Diosan ënë maxáxbi bëtsi oquin Abrahamnën rëbúnqui 'imiti 'icën.
  tee-NT: Chai jantu va k'aya ana'unt'it ni lai ap'ut'ak'alht'axt'uya'it'it va ixlaca'atalh
    ni mak'aniya ix'apapanatnich ju Abraham unt'at'it. Pus ju Dios ni va ixlacasq'uilh
    ni lhu ca'ix'alilh ix'apapanatnich ju Abraham pus laich ca'ix'amalok'oni ju ani
    lacma chiux ni ca'ixtavalh ix'apapanatnich ju Abraham.
  eng-LSV: and do not think to say in yourselves, We have a father—Abraham, for I
    say to you that God is able to raise children to Abraham out of these stones,
  cak-NT: Man ti'ij rix chi can xe roma jix ru-familia can ri Abraham, romari' jixcolotaj,
    man quiri' ta. Roma xa ta ri Dios nrojo' yeru'on ru-familia ri Abraham chique
    ri abaj ri ye'itzu' we', nitiquier nu'on.
  pah-NT: '—Tape''ei ti pejiyvyteri pe: “Abraãova''ea nhaneramonhamo oko. Tupana''ga
    oarõ hete Abraãova''ea. Nurã po ti Tupana''ga nonhimonha''ngai nhande rehe nehẽ.”
    A''ea ti tape''ei. A''ereki Tupana''ga ndokoi reki Abraãova''ea rymymino''g̃a
    ndehe g̃a ndekote''varuhurame. Po Tupana''ga ojipe''g̃a pota, a''ero Tupana''ga
    oapo kwaha ag̃a ita Abraãova''ea rymyminoro g̃a mongovo, ei João Batistava''ea
    g̃a pe.'
  sja-NT: 'K''ĩsianáatɨ Tachi Ak''õrepa parãta miapi-e pait''ee Abrahamdeepa uchiadap''edaa
    perã. Mɨa jara bɨ: Na mãudeepa Tachi Ak''õrepa Abrahamdeepa uchiadap''edaarã oo
    atai.'
  xed-xed: 'Ma fa kuni ta ndana ghuni kazlay: Abraham na Da ŋni kəʼa. Ka yu ta mnaghunata
    na: laviŋlava Lazglafta ta mbəɗanaftá na palaha na ŋa nzakwa taŋ ka zwana Abraham.'
  mks-NT: Ta a̱ cáhán ndo̱ ña̱ jáca̱cu Ndióxi̱ ndo̱hó sa̱há ña̱ cúú ndó na̱ na̱quixi
    chi̱chi Abraham. Jáchi̱ co̱ó sa̱ha̱ toho ña̱ ja̱n nu̱ Ndióxi̱ tá co̱ jándacoo
    ndó cua̱chi ndó. Jáchi̱ mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndó ña̱ ja̱nda̱ yu̱u̱
    ndúu nu̱ ñúhu̱ ja̱n cuu caja Ndióxi̱ ña̱ ná nduu a ña̱yivi quixi chi̱chi Abraham.
  gfk-S: Io, mu tange be a bulumenamur tane Abraham mu, kaie mu haruat be mu na hilo
    talur no harpadano tane God. Iesene waak mu lik hobi. Paile tutuno. Paile tamat
    na linge be mu ira bulumenamur tane Abraham. Aiou hinawase mu be God i petlaar
    be na hatawat ta bulumenamur tane Abraham ta kakarek ra hot mon.
  bmu-bmu: “Uruŋine möndömöndö keu kewö jibingö kude mötmörime, ‘Neŋön mönö Abrahamgö
    gwölönarökŋa malinga Anutunöŋ qahö ayuhum neŋgima.’ Mewö jiba töptöpŋine qemakzemö,
    ölŋi mi qahö ahakze. Nöŋön miaŋgöra kewö jibi mötket, Anutunöŋ köt ki ölöp jim
    kutum eŋgiiga letota Abrahamgö gwölönarökurupŋi aka Anutu möpöseimakŋemö, iŋini
    denöwö?
  dgz-dgz: Ek mondi anega ya wane, ‘Nu omayan baewa Eibaraam menan God atonunu anuiwan,’
    ap ya wane. Wapena anun, e Eibaraam naewa megenat wane ya umap, iwa God Eibaraam
    naewa mega upi gwat ma wapi di venat mutain.
  eng-GNV: 'And thinke not to say with your selues, We haue Abraham to our father:
    for I say vnto you, that God is able euen of these stones to raise vp children
    vnto Abraham.'
  zaa-NT: 'Alàa chì'' gutsia la le pretexto nna ina le: Yala enne'' tsè'' ná tu'',
    porqui''ni ná tu'' descendiente qui'' ta'' enne'' gùla qui'' tu'' Abraham. Pues
    inte'' nna nia'' le qui''ni hàstaba ca íyya anta'' nì nna huaccani Tata Dios gunie
    qui''ni eyacca cą ỹi''ni Abraham.'
  eng-WEBSTER: 'And think not to say within yourselves, We have Abraham for our father:
    for I say to you, that God is able of these stones to raise up children to Abraham.'
  guh-guh: 'Jamatabëcuenenavëxaniabiaya pëtsa panajumaitsimë: “Vaxaitsi cajena Abrahampijinë
    pemomoxitsi. Nexata Dioso nacacapanepaena,” panajamë pëtsa. Abrahampijinë picani
    papemomoxi atamë, itsiata pibisiacuene itsa paexanavanapame, nexata bajarapacuene
    apo pacatonamatamotsi tsipae Diosojavabelia papecacapanepaenexa. Dioso baja cajena
    caëjëpatsi jivi pexanaenexa mapaibotonëmi ataje, Abrahampijinë bepemomoxi Dioso
    petaenexa. Nexata bajarapamonae ata Dioso itsa apo jumecovënëtsi, Dioso apo capanepae
    tsipae. Nexata pacopabare pibisiacuene paneexanabiabijava papecacapanepaenexa
    Dioso.'
  bon-bon: Piiyepu cuta weene apu gone jingenininige egä, ‘Ingle Abrahamo lui cime
    kaakesaare gyene, peei name pi cine mäpu daremu ne lica cirege päpäna Acejiyame
    bau ca.’ Cane weebibine jijenininine, egä Acejiyame liba singi gyene, tabe ibibi
    gyene ai kula bine ateplengäjame Abrahamo me kaakesaare tääpume.
  nhw-BL: Amo ximoilhuica para ancuajcualme pampa anitztoque iteipa ixhuihua Abraham
    catli huejcajya itztoya. Nimechilhuía Toteco huelis quichihuas ni teme catli onca
    nica para ma mocuepaca iteipa ixhuihua Abraham sintla yaya quinequis.
  swh-ONEN: Wala msidhani mnaweza kusema mioyoni mwenu kuwa, ‘Sisi tunaye Abrahamu,
    baba yetu.’ Nawaambia kuwa Mungu anaweza kumwinulia Abrahamu watoto kutoka kwa
    mawe haya.
  wbi-wbi: Mulekaghe kusaagha kuuti, “tukulwike ulwakuva usue tuli kisina kya Abulahamu!'
    Kyang'haani nikivavuula, nNguluve anoghiile kuhambusia amavue agha kuuva avaana
    va Abulahamu!
  bba-bba: I kun tɑmɑɑ i ko ɡɑfɑrɑ wɑ Aburɑhɑmun sɔ̃ domi i ɡerumɔ i mɔ̀ u sɑ̃ɑ bɛɛn
    bɑɑbɑ. Nɑ bɛɛ sɔ̃ɔmɔ Gusunɔ u koo kpĩ u kpee ni suɑ u kɑ Aburɑhɑmu bibu kuɑ.
  eng-KJVCPB: 'and think not to say within yourselves, We have Abraham to our father:
    for I say unto you, that God is able of these stones to raise up children unto
    Abraham.'
  kgk-NT: “Abraão amyrĩ nhande ru voi. Nhande kwéry hemiarirõre tee voi” ere rei erenhemboete
    ukase-vy. Ani joty ere upéa. Pehexa katu ko va'e ita. Ha'e-ta peẽ-my. Ko itakwe
    Nhandejáry omondo kwaa va'erã kente ramo. Hetave omondo kwaa va'erã Abraão remiarirõre
    ramo. Ndaheko rasýiry arã hemimondo ramo ita.
  waj-waj: 'Sa ngiengienaidiri yaata utida kiatee: Inna Aaparahaamo ti rubuungovee.
    Ta aikiooma variaunnanoo, kiatee. Na ngii giaa ngii miaunoo. Aa sikau aayauvaadiri
    Anutuuqo iinaree tioo iinai vida hanigiada fai Aaparahaamaa uru nnaakaraya variaaravai.'
  cpy-cpy: 'Eero pikanta-shire-waetzi: ‘Naaka icharini nowaejatziteni Abraham.’ Pikemi
    nokantemi: ‘Eero pikantakaa-pero-waeta-shita poshiya-kaantyaa eeroka ikowa-perotani
    Tajorentsi, tema kantacha ratziri-takaero iroka mapi, rootaki poyaatee-yaarini
    icharini-yitee-yaari awaejatziteni Abraham.’'
  ekk-PKP: 'ja ärge julgege uhkelt endamisi öelda: „Aabraham on meie isa.“ Ma ütlen
    teile, et Jumal võib teha Aabrahamile lapsi neist kividest.'
  mpx-mpx: Bahi nuku nuwatu tage nuku ba, ‘Ama tamama Abalahama, bosowaima ya te Yehoba
    wana lahi naha louwi.’ Na ba eliyamiu Yehoba i bosowaina pat ya ni ahel ge Abalahama
    tubunau ni ginolil.
  wbp-wbp: 'Kulalu-nyanu ngarrika Yipuruyamu-kurlangu kurdukurdu nganta nyurrurla.
    Yijardu-wangu kujaju. Ngaju yungurna-nyarra nyampu wangka: Kajinkili warntarla-juku
    nyina, kapu Kaaturlu pirli warru mani, warru maninjarla kapu-nyanu ngurrju-mani
    kurdukurdu panu-nyayirni Yipuruyamu-kurlangu nyanunguku nyampurra-jangkaju pirli
    wita-jangkaju. Kujaju junga. Kajinkili maju-juku warrarda nyinami, kapu-nyarra
    yilyami nyurrurlaju tarnnga-juku.'
  luo-luo: Kendo kik upar e kindu uwegi ni, ‘Wan gi Ibrahim kaka wuonwa.’ Awachonu
    ni kata mana kuom kitegi Nyasaye nyalo loko nyithind Ibrahim.
  nhe-NT: Amo ximoilhuica para incuajcualme pampa initztoque initeipa ixhuihua Abraham
    tlen huejcajquiya itztoya. Nimechilhuía Toteco huelis quichihuas ni tetini tlen
    eltoc nica para ma mocuepaca iteipa ixhuihua Abraham intla yajaya quinequis.
  aii-aii: '”ܘܠܵܐ ܚܵܫܒ݂ܝܼܬܘܿܢ ܘܐܵܡܪܝܼܬܘܿܢ ܒܓܵܢܵܘܟ݂ܘܿܢ: ’ܒܵܒܵܐ ܐܝܼܬ ܠܲܢ، ܐܲܒ݂ܪܵܗܵܡ،‘
    ܣܵܒܵܒ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ ܕܐܲܠܵܗܵܐ ܡܵܨܹܐ ܡ̣ܢ ܐܲܢܹܐ ܟܹܐܦܹ̈ܐ ܡܲܩܸܡ ܒܢܘܿܢܹ̈ܐ
    ܠܐܲܒ݂ܪܵܗܵܡ!'
  esk-NT: Suli isumaniaqasi, ‘Uvagut Abraham-mik aapaqaqtugut.’ Nipliutiniaġipsi uumiŋa,
    uyaġaŋniñ makunakŋa Agaayyun iñiqsił̣hiñauruq iḷiḷgaanik Abraham-mun.
  msb-msb: Pero basi iniisip niyo na dili na niyo kinahanglan magbaya pa sa iyo pagkasala
    kay si Abraham an iyo kalulululuhi kaya masasalbar na kamo. Ayaw kamo pag-isip
    sana. Ginasiguro ko sa iyo na bisan mga kalahi kamo ni Abraham kinahanglan niyo
    magbasol kag magbaya sa pagkasala. Kun habo kamo, kaya san Dios na makahimo sin
    tunay na mga kalahi ni Abraham hali sani na mga bato didi imbes sa iyo.
  cpa-NT: Tsa¹ju³lë́h³ hniah¹² hi² ha¹chi² hi² jénh³ hniah¹² huu¹³ hi² ni³lanh¹² hniah¹²
    tsø³jong¹³ hlai³ Abraham. Tiúh¹ báh³ Diú¹³ jmo¹ li¹chian² tsø³jong¹³ hlai³ Abraham
    quianh¹³ cang³ ná¹² ti³gah¹ huø¹.
  dso-dso: ଅବ୍‌ରାଆମ୍ ଆମର୍‌ ପୁର୍‌ବର୍‌ ଆନିଦାଦି ବଲି କଇଲେ ତମ୍‌କେ ପର୍‌ମେସର୍‌ ଦେବା ଡଣ୍ଡ୍‌
    ନ ମିଲେ ବଲି ବାବା ନାଇ । ମୁଇ ତମ୍‌କେ କଇଲିନି, ପର୍‌ମେସର୍‌ ପାକ୍‌ନାତେଇ ଅବ୍‌ରାଆମର୍‌ ବଁସ୍‌
    ତିଆର୍‌ କର୍‌ସି ।
  meu-meu: Bona lalomui ai basioto “Ai tamamai na Abraham,” badina be na hamaoromuimu,
    Dirava na mai siahuna ini nadi amo natuna bema havaradia Abraham ena.
  yva-NT: 'Weramu vemo wasararin wapare, ‘Abraham opamo wama anena pije, ti munije
    ama akari indati Amisye po mangke raugaje wansai jewen,’ wemai nora! Syo raura
    wasai: Amisye pamo bambunin po orame wato ranigwan ube vatanbe ti Abraham apa
    ajavi waino mai.'
  dgc-dgc: Diyan kam umasa a agawén kam na Diyos da apo kam ni Abraham, da éwan ya
    tu kabuluhan ta Diyos. Da maski di bituae,” kagi na, “éy maari na Diyos a gemtén
    a maging apo ni Abraham.
  zpm-NT: Ni gacniatsde to guiab to loxaque por nacse to xtii Abraham, laa Dios csilaale
    to; sac gneli naa lo to gaṉle teḻne gacladz Dios, haxta grë quie zac gnabey me
    tsaalow miech ne gac zha xtii Abraham.
  hix-NT: Onà wyaro rma màketxhe haryhe, kekon xarha tà, àwyanye. Ohxe rma haxa tehxatxhe,
    Akmaraw heno yohamàtho kaxe, màketxhe rma haryhe. Àro wyaro kahra ehtxoko, kekon
    hatà. Onà wyaro haxa ryhe àkehe, owyanye. Akmaraw heno yohamàtho me marma oyehtxoho
    komo ryhe, ohxehra ro mak naha, Khoryenkomo wya, kekon hatà. Àsok tawro hana.
    Akmaraw heno yohamrà me marma toto yesnàr xehra nay hamà, Khoryenkomo. Noro heno
    yohamrà me marma toto yesnàr xe tehtok haxa, tohu txkotho yakàhtonàràtho haryhe,
    àwya, Akmaraw heno yohamrà me harha. Ehnyahnà ro kax mak naha ha, noro ha, kekon
    hatà, Xowawu.
  sim-sim: Hako jihinjik avak ji mba, �Misumu nihi Abraham oria. Uwosik Avui Wasilaka
    mbeek nirin kavak nakwa ambu ri.� Karem ji mbawa hala. Jirin amu sawenduwa, Avui
    Wasilaka os or mba nahi, sunja tondon or mbanak jikisi nirambara Abrahamhik nakwa
    lir.
  npi-ULB: र आफ्नै बिचमा यस्तो विचार नगर, ‘अब्राहाम नै हाम्रा पिता हुन् ।’ किनकि म
    तिमीहरूलाई यो भन्दछु, कि अब्राहामका निम्ति परमेश्‍वरले यी ढुङ्गाहरूबाट पनि सन्तान
    उत्पन्‍न गराउन सक्‍नुहुन्छ ।
  cgc-cgc: Dili kaw man magsalig na maluwas kaw alin ta silot ta Dyos na mambal kaw
    ta inyo na kaugalingen, ‘Kami i mga linai Abraham!’ Sugiran ta kyo na pwidi imuon
    ta Dyos mga bato na i na linai Abraham!
  tim-tim: Akto biwiyeŋande hin bo nâŋgâŋet, “Nen Abrahamgât kâmot manden.” hain bo
    nâŋgâŋet. Aregât maktere nâŋgâŋet. Anutuŋe dâwiap, “Kât irekŋe Abrahamgât kâmot
    miawakŋet.” dâmbo âmâ âlepŋe miawakbai.
  yor-yor: Kí ẹ má sì ṣe rò nínú ara yin pé, ‘Àwa ní Abrahamu ní baba.’ Èmi wí fún
