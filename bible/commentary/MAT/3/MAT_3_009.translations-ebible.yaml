  mwp-mwp: '@see-verse:MAT.003.008'
  ksj-ksj: Ebu ago ꞌahige zamaroꞌi, 'Emeꞌe Aberahamo mariga, eꞌanoꞌo Badiꞌaꞌa mene
    maḡunofiꞌuma.' Mazaḡa, e ziꞌohe, Badia'a hadi ꞌadi hina Aberahamo mariga haḡaine
    zuni idaḡa.
  sbk-sbk: Mgandi asibhe na ayanjizanye hulimwe mwe, 'Tulinawo u Ibrahimu ye yise
    witu.' Pipo imbabhuzya aje Ungulubhi angamwimishizya u Ibrahimu abhana afumilane
    na mawe iga.
  mya-JVB: အာဗြဟံ သည် ငါတို့အဘ ဖြစ် သည်ဟူ၍ စိတ်ထဲ၌ မ အောက်မေ့ ကြနှင့်။ ဘုရားသခင် သည်
    ဤ ကျောက်ခဲ တို့မှ အာဗြဟံ တို့ကို ထုတ်ဘော် ဖန်ဆင်းနိုင် တော်မူသည်ဟု ငါအမှန်ဆို
    ၏။
  kgf-kgf: Waŋu eŋaŋ qeriginanéŋ Abaraham imi neŋaŋ yandanina imuhuc ménda ʒéma nimmu.
    Ni énézéwa niŋgic, Anutunéŋ hoc yomi hia énézéyu yacma Abarahamac ɋelihéra wandacmu.
  awb-awb: Ébáráhma itene igaqna míéh púaq itewe Manikáne animárí méq kaweq ke míone
    éq iteitensabé iwíáh íwíáhiyeho. Manikánka mah ebáhmárítáté Ébáráhmane anahwaréh
    mirarahráhire.
  gdn-gdn: Ade eba notapiyoi da wi yona mena iwaga-mana ka baganai, iwagi ke; ‘Nu
    ka oragai apunai Eburamu e momoiyoma ki pokere Mamanuga God e nu waina-niyau da
    nu ka baganai.’ Nau nidiyani wainapumuri; Mamanuga God e nuwaiya ki ka e bowa
    ropani kawaya yau tadeni manako mu eyaka eyaka oragai apunai Eburamu e momoiyoma
    wenatagisi.
  nko-NT: Mlɩmákɩ mlɩaa, mlɩ náin gyí Abraham. Mʋ́ sʋ Bulu mɛ́ɛbɩtɩ́ mlɩ ɩsʋ. Ndɛ
    mlɩ bláa mbɛ́ɛ, Bulu ɔbɛ́talɩ́ há abwi ánfɩ ɩbɛ́damlí Abraham abí-aná.
  bsn-NT: 'Ado bajiro yitʉoĩabesa mʉa: “Abraham ñamasir''i jãnerabatia ñamasurã mani
    ñajare, rojose mani yise vaja rojose manire yibetirʉcʉmi Dios” yitʉoĩabesa. Adiari
    gʉ̃tari rãca Abraham jãnerabatiare ĩ godoveorʉajama, godoveomasigʉ̃mi Dios —ĩnare
    yiyuju Juan.'
  pib-NT: Gi gkagwaka wane chinkakletinwa, ‘Waneywu wutsrukatni Gawrani.’ Gi rixanu
    gita wane chingi, Goyakalu gimkata gipgujewnakakletanna Gawraklopishanemka tyekaka
    sotlukakaya.
  wiv-wiv: Tabarae miu na lohoia miu na tania da beta miu kata pelea zahatanga na
    vuna miu ta tania miu na habu tubuni Abraham, na vuna ta tania ni miu, a Vuvu
    e dangea kete katia vatu kamahi kua dia na kiri habu tubuni Abraham!”
  reg-reg: Namutajakwiganilisha no kwaikana amwi yemwe,'Chinage Ibrahimu kuti lata
    weswe.'Kulwokubha nabhabhwilaati Nyamuanga katula okumwimusisha Ibrahimu abhana
    okusoka kumabhuyi ganu.
  mlh-mlh: “Maŋ-ŋaŋunji gbegbedi buŋo iŋi miiŋgo so manesuinebi, ‘Niŋoji Abrahamde
    osigida gobeneŋ Anutuji so sibiri nobeiŋ.’ Oŋu miku omoŋaŋuŋgo qaegobiyoŋ, foriine
    oi so fukeega. Nonji ore eru iŋi ŋajibemiŋ, Anutuji ko yo soine mitiga yareko
    qowirieru Abrahamde osigidapu fukeru Anutu miteŋ gaenimiŋyoŋ, ŋoŋo uruŋu?
  gof-ENT: ሂንቴ፥ ሂንቴ ዎዛናን፥ ‹ኣብራሃሜይ፥ ኑ ኣዋይ ዴዔስ› ጊዲ ቆፖፊቴ። ሎይ ሲዒቴ! ፆሳይ ሃ ሹቻታፔ ኣብራሃሜስ
    ናዓ ኬሳናው ዳንዳዔስ።
  aau-aau: Seyr homkwe homkiaw-ayay senkin peie nan ohruw-a o, ‘Hromkwe Abraham non,
    hiykwe hromo iwey nawp, sohokwe hreme liy hiy-mon.’ Ama, hakwe hme senkin kiy-mekow,
    senkin korey, payhokuaw mein ki-apau ko omokwe, God hiykwe Abraham so ney-nona-ar
    liy makiy-monhre kow.
  tvk-tvk: E munanemi ti munahit mutit ihos vengan xa Ebraham be vatit avu namim.
    !E‑e! Nabiteni reitin mi xamim, Hi ikila isak ni hat xil ak mei lihe moletin xil
    xa labe vatimol na avu Ebraham.
  prf-NT: Sakay dyan moy kagiyán a makaligtas kam ten parusa nen Diyos gapu kagi moy
    a lahi kam ni Abraham. Kagiyán ku dikomoy a kaya nen Diyos a manglalang ti batuwiday
    hidi ti tatarudan a lahi ni Abraham.
  auy-auy: Émbaramu kentáá síwáꞌná imbá póta Maníkóní kaweꞌ-wáásísá úne séꞌa miyán-ímáyáá
    ímba oro. Maníkó Émbaramun-aísaafitantamba ónááwe sénaraantaasi maanóntámpínkémbá
    kanaámpóꞌa waási úráaro sisaꞌá úráawaisino. Émbaramun-aísaafitantamba uráundawi
    póta kaweꞌ-wáásísá úne séꞌa miyán-ímáyáá ímba oro.
  tbg-tbg: Ne nenta auta ntiha tiha, Eparahaamiva tinavu kaivaqavave, tinavu qovave,
    vaimantara ti, tenavu homa vauro tivorave. Kotiva mintiataa irera, viva homa ni
    qaqira kero maa orinavuraqihairo Eparahaamira naintivara vara qovaraiqama kaanarove.
  hub-NT: 'Atum enentaimsarmeka, ika Abraham weantu ainaj nui yupichu uwemmainaitji
    tarume. Turasha wii tajarme: Yuus wakerakka kaya aina junasha Abraham weantu amajmainaiti.'
  hmo-hmo: Bona emui lalona dekenai umui hereva lasi, ‘Aiemai tamana be Aberahamo,’
    badina be umui lau hamaoroa, Dirava be mai ena siahu inai nadi dekena amo ena
    natudia do ia havaraia Aberahamo ena.
  big-big: Keya ini makngezego nakko nakyegi meiya yongomo mizi, Teni Abalamyaga kayimawili
    legi teni ulogo Anotoyegi sawela, kisi nagani. Anotogo king peyeng ngizi Abalamgi
    yango keya marekngangwili miziweki kowitagi keli kesak pi pangka. Abalamyaga kayima
    purikki ngago ono kapura were kaile inuguyengki kezanga mana logo wilek kangyeng
    Anotoyegi saweli.
  gux-G: 'Yin da daani i ala nni ki tua: “Ti pia Abalahama ke o tie ti báa! Kelima
