    अब्राहामला लागिरी चु युङबागदेग्‍यामसेनोन कोलागदे स्‍होबारी खम्‍ला।
  avt-avt: Yi ap han ekitet yi ap eiweikɨn sip eiwet menmen enum eiyɨntar yi nepenyerer
