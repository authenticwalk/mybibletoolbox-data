  ong-ong: Le ise ma onposi piti ma yirpei nemple yirpolo ise eple palye pite Abraham
    le Ma Ili ma laileleise lom, ma olo. Ki kirpeise, Ma Ili miso liripe era fei pepei
    laptei fale pire eple palye pite Abraham.
  tnn-tnn: “Kən sotən atɨpən kəm itəmat e nausitən məmə itəmat nəkotətuatɨp əm məto-inu
    itəmat noanol mɨn rəha Epraham. !Kəp! Inu nat əpnapɨn əm. Iatən kəm itəmat məmə
    nat əpnapɨn kəpiel mɨn əm, məto Uhgɨn tɨtun nəuhlinən ilat kotuwa noanol mɨn rəha
    Epraham.
  hch-NT: Müpaü xepücateyücühüaveni quename xeyüvave müpaü xemutiyuanenicü yu'iyarisie,
    Tame tepünaqui'eriva ta'uquiyari temexeiyacü 'Apurahami xe'utiyuatü. Müpaü nepütixecühüave,
    Cacaüyari caniyüveni 'icü tetexi teüteri müvarayeitüanicü, 'Apurahami nivemama
    memacünecü.
  crn-NT: 'Caxu siyen tíꞌimuaꞌajca ɨ́ ru tzajtaꞌa yee: “Ayej tiꞌayajna tɨ naa titaatévaɨreꞌen
    aꞌiné teen tu iꞌi huáacɨxaꞌastemuaꞌameꞌen aꞌɨ́jna ɨ́ Abraham teecan.” Ayee nu
    tejáꞌamuaꞌixaateꞌe. Ayej tiꞌayajna tɨ Dios raayɨ́ꞌɨtɨ tɨ rɨ́ꞌɨ raaráꞌatza ɨ́ tete
    matɨ́j ɨ́ huáacɨxaꞌastemuaꞌameꞌen aꞌɨ́jna ɨ́ Abraham teecan. Capu tiꞌitɨ́j aꞌij
    tejámuaatévaɨreꞌesin sej siyen tíꞌimuaꞌajca rujɨ́ɨmuaꞌa sino sej siyen huanén
    tɨ́j Abraham teecan.'
  zpu-NT: 'Bi gonzre xhbab nnere: “Xhiꞌnn dia lla Abraham netoꞌ.” Yej kaꞌ niꞌt nga,
    wakte gon Diosenꞌ wayaken xhiꞌnn dialla Abraham.'
  juy-juy: ଆରି ଅବ୍ରାମନ୍‌ ତ ପୁର୍ବା ଜୋଜୋଲେନ୍‌ ତିଆସନ୍‌ ଇନ୍‌ଲେଞ୍ଜି ପନବ୍‌ରଡନ୍‌ ସିଲଡ୍‌ ଅଡ଼ୁର୍‌ତଲେନ୍‌
    ଗାମ୍‌ଲେ ଏବ୍‌ଡିସୟ୍‌ଡଙ୍‌, ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌ ଞେନ୍‌ ଆମ୍ୱେଞ୍ଜିଆଡଙ୍‌ ବର୍ତବେନ୍‌, ଇସ୍ୱରନ୍‌
    କେନ୍‌ ଅରେଙଞ୍ଜି ସିଲଡ୍‌ ଅବ୍ରାମନ୍‌ ଆସନ୍‌ ପସିଜଞ୍ଜି ଅମ୍‌ଡୁଙ୍‌ଲେ ରପ୍ତିତେ ।
  for-for: 'Pigoya, ti maete ikenaba a-puma: Taeba Abara''amu nkaga''nuraga aogima
    mikunemagiripa, a-siyo. Pabigo urimekiri abiyo: Kotiba ma ntabatasa Abara''amu
    nkaoso aga''nugi iba pikenaba agantiye.'
  epo-epo: 'kaj ne pensu diri en vi: Ni havas Abrahamon kiel patron; ĉar mi diras
    al vi, ke Dio povas el ĉi tiuj ŝtonoj starigi idojn al Abraham.'
  gfk-gfk: Io, muat tange bia a bulumur tane Abraham muat, kaik muat haruat bia muat
    na hilau sukun nora harpidanau tane God. Iesen waak muat lik huo. Pa na tutun.
    Pai tamat na linge bia muat ira bulumur tane Abraham. Iau hinawase muat bia God
    i petlaar bia na hatahuat ta bulumur ta Abraham ta kaiken ra haat mon.
  bjz-bjz: '@see-verse:MAT.003.008'
  atg-NT: A khi ke sa khi a ya na pfue anasẹmhẹ ini a da liẹ, ‘Aburaamu ọ khi itita
    anye.’ Itobọ khi Ẹshinẹgba ọ dobẹ ya rọte echẹ ena wolọ eniyẹ lasele na Aburaamu.
  bjv-NT: 'Nɨngə, kadɨ ɨyə̰i ta kɔjɨ mesi tɨ kə nə: “Je ngan ka *Abɨrakam.” MBata,
    Luwə asɨ kadɨ a təl gajɨ mbal je kam ngan ka Abɨrakam tɨ kare.'
  tos-NT: Na̱ nia̱lh tili̱pacxá̱tit pi̱ caj xpa̱lacata xquilhtzucut xamaka̱n ko̱lutzí̱n
