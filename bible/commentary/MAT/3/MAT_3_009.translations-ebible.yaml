  mti-mti: Ye daneyap den anoya, ye oma ane yembovit waya, Nu mamunwa me Ebraam. Ne
    diruitna, God oma ane an mame tobiyape Ebraam usitainaven ape.
  pad-NT: 'Hari''a vakava''ibodivarani: “Deus va''ora nagathogatho''bo''da''iki adani
    Abraão, kidihanodi vanamitharonisiagaki vihiki, kidija''ari vihira kaimoni. Jahaki
    ada akadiabi''i okhananavaki Abraão kohana, oniani ida akadihojai asohiriki Deua
    bikava''ibodiravini hija, haria akava''ijoaki bana ada Deus.” Nimania ida avaabononi
    avani''a''badaravini. Asohiki ida Abraão kahojai. Avakadihojai ni-asohiki. Abraão
    kaisai vavijavaronisiagaki avihini kaba''i, ni-Deus a''onira akava''ijoaki. Deus
    va''ora akava''ijoaki adani vakadihojai asohiriki-ra vakava''ipahini''iki.'
  twi-twi: Na monnhoahoa mo ho sɛ moyɛ Abraham asefo, efisɛ Onyankopɔn betumi ama
    saa abo yi adan nnipa ma wɔabɛyɛ Abraham asefo.
  hlt-hlt: A pa Abraham om tila nangmih khui ah thui ham poek uh boeh . Khohni loh
    hekah lungto rhoek lamloh Abraham kah ca rhoek a thoh sak thai te nangmih taengah
    kan thui.
  tbz-SIM: Di yɛ̀mmɛ̀ bɑ́ ndò ndi bo nɑ kɛ́cootɛ́ di tú mɛ̀ɛ̀ kpɛ́í Abɑrɑhɑmmu kó
    ibí. N di nɑ́ɑ́mmu Kuyie mbo nɑ kɛ́dɔɔ̀ yɛtɑ̃́rɛ̀ yiɛ nho bí.
  san-GUJ: કિન્ત્વસ્માકં તાત ઇબ્રાહીમ્ અસ્તીતિ સ્વેષુ મનઃસુ ચીન્તયન્તો મા વ્યાહરત|
