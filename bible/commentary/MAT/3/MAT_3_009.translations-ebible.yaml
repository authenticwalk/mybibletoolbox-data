  kmu-kmu: '@see-verse:MAT.003.008'
  ood-NT: '@see-verse:MAT.003.008'
  lbm-lbm: अऊर अपनो अपनो मन म यो मत सोचो कि हमरो बाप अब्राहम आय; कहालीकि मय तुम सी
