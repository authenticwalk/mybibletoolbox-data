    oton kon koneka mɨrɨ.
  qvn-NT: 'Nätan ama nicurcaychu: ‘Taytä Abrahampa castan cayarga manam cunchushagchu’
    nirga. Noga nipäcug: Diosga cay rumicunatas Abrahampa churincunamanga muyurachinmanmi.'
  tku-NT: 'Jā catihuantit mē''cstuca''n: “Quina''n ī''xū''nātā''natna'' Abraham. Ū''tza''
