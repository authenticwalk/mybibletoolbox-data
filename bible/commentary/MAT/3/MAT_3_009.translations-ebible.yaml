  urd-GVH: यह ख़याल मत करो कि हम तो बच जाएंगे क्योंकि इब्राहीम हमारा बाप है। मैं तुमको
    बताता हूँ कि अल्लाह इन पत्थरों से भी इब्राहीम के लिए औलाद पैदा कर सकता है।
  ycn-ycn: 'Imaniya inacuhuá marí que: “Abrahami chu laquénami huecá. Ñaquele lamára''ataquejanami
