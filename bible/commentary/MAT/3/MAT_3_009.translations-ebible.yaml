  bzd-NTPO: Kë̀ a' tö ibikeitsök tö a' dör Abraham aleripa, e' ë̀ kue̱ki̱ Skëköl kë̀
    tö a' we'ikepa. Ye' tö a' a̱ ichè tö Skëköl ki̱ ikiane, e' ta̱ ie' tö ák ikkë
    yuèmi Abraham aleripaie.
  kwf-kwf: Ma noaꞋa kamu kasi manata Ꞌuri Ꞌi saena liamuꞋa, ‘KamiꞋa na ngwae neꞋe
