  pan-pan: ਅਤੇ ਆਪਣੇ ਮਨ ਵਿੱਚ ਇਹ ਨਾ ਸੋਚੋ ਕਿ ਅਬਰਾਹਾਮ ਸਾਡਾ ਪਿਤਾ ਹੈ, ਕਿਉਂ ਜੋ ਮੈਂ ਤੁਹਾਨੂੰ
