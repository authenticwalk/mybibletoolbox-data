  san-URD: کِنْتْوَسْماکَں تاتَ اِبْراہِیمْ اَسْتِیتِ سْویشُ مَنَحسُ چِینْتَیَنْتو
    ما وْیاہَرَتَ۔ یَتو یُشْمانْ اَہَں وَدامِ، اِیشْوَرَ ایتیبھْیَح پاشانیبھْیَ اِبْراہِیمَح
