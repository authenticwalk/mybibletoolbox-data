    Dios munal'a cay lumicunapïtapis Abrampa ayllunman muyuchinmanmi.
  nfa-nfa: Mage mi pangee na, miu se abhu mamuri, lula jꞌajꞌi ana-èpu Abraham. Mi
    sanèdꞌe lii jaꞌa, ee! Te Ama Lamatua bisa tao hadhu se jꞌajꞌi ana-èpu Abraham
    kahèi.
  tnp-tnp: “Kəni sotəni aruiən kəm təmah e nəfəriən məmə itəmah nəkotəhruahru əmə
    mətəu-inu itəmah nəuanɨləuɨs mɨn rəha Epraham. !Kəpə! Inu nati əpnapɨn əmə. Iətəni
    kəm təmah məmə nati əpnapɨn kəpiel mɨn əmə, mətəu Uhgɨn təhrun nəuhliniən ilah
    kəhuva nəuanɨləuɨs mɨn rəha Epraham.
  urd-urd: और अपने दिलों में ये कहने का ख़याल न करो कि अब्रहाम हमारा बाप है क्यूँकि
    मैं तुम से कहता हूँ, कि ख़ुदा “इन पत्थरों से अब्रहाम के लिए औलाद पैदा कर सकता
    है।
  hot-hot: Ma miŋ lemimimbi auk te ba nonaŋ êndêŋ am nena, ‘Ablaham ma yêlôaniŋ bumalô.
    Ba intu yêlô avômalô thêthôŋ.’ Mi, yanaŋ êndêŋ môlô nena Wapômbêŋ hatôm enja valu
    takêntêk ba epesaŋ Ablaham anêŋ limi esak.
  mqj-NT: Daua' anna kendek illalan penawammu kumua tae'koa' la napabambanni sangka'
    Puang Allata'alla annu peampoannakoa' Abraham. Annu kutulasangkoa' sitonganna,
    inde mai batue la mala napopendadi peampoanna Abraham Puang Allata'alla.
  rus-SYN: 'и не думайте говорить в себе: “отец у нас Авраам”, ибо говорю вам, что
    Бог может из камней сих воздвигнуть детей Аврааму.'
  mbh-mbh: Na o mothong tova lomumu ve, ‘Aro God i paomelal them avele, eneke Abraham
    ini titevimem.’ Tho ria thomu ve, God i pavurvur nge anral areke eksinga mo o
    velpol ini a Abraham ititeviere.
  bdd-bdd: Ma sahena wanuwanuwa hane ꞌabehega ꞌomi Ebalahamo tubunao ma ꞌoinega Yehoba
    ꞌiꞌatemuyemuyegomi. Hesi geya! Ma waꞌita Yehoba sawasawahina ma dimwa bewa ꞌoidiyega
    Ebalahamo tubunao ꞌipaihowadi.
  cbt-NTPO: Ama canpitaora ninonpintocosohuë'. “Apraan shinpitacoi ni'toi, Yosë piyapinënpitacoi,”
    ama tocosohuë'. Yosë nohuantërin naporini, iso na'piro'santa' Apraan shinpita
    atarantacaso' nanichitonhuë'.
  srn-NT: 'Un no mus prakseri tak'' un kan taigi unsrefi taki: ‘Wi na bakapikin fu
    Abraham.’ Bika mi e taigi un taki: Gado kan meki den ston disi tron bakapikin
    fu Abraham.'
  cta-NT: Ná culacua tiꞌ ma̱ chaꞌ caca tsoꞌo jiꞌi̱ ma̱ slo ycuiꞌ Ndyosi si xcuiꞌ ndyiꞌu
    tiꞌ ma̱ jiꞌi̱ jyoꞌo cusuꞌ jiꞌi̱ ma̱, nu cusuꞌ Abraham biꞌ. Ná talo ycuiꞌ Ni jiꞌi̱
    chaꞌ cuxi nu nduꞌni ma̱ tsiyaꞌ ti, masi ñati̱ tyaꞌa jiꞌi̱ jyoꞌo Abraham laca ma̱,
    nchcuiꞌ ma̱. Na cuiñi ma̱. Si ntiꞌ ycuiꞌ Ndyosi, taca jiꞌi̱ Ni cuiñá Ni jiꞌi̱
    ñati̱ tyaꞌa jiꞌi̱ jyoꞌo Abraham, masi loꞌo quee toꞌ staꞌa̱ re, taca jiꞌi̱ Ni si
    ntiꞌ Ni. Ngaꞌaa taquiyaꞌ Ni jiꞌi̱ cuꞌma̱ liꞌ.
  bqc-SIM: Kɛ́ Ablahaũ dɛ á dezi káau ũ, ásu àↄ e bee mɛ́ a á bↄo. Málɛ oɛ́,
    Lua a fↄ̃ gbɛɛ beeↄ kɛ Ablahaũ buiↄ ũ.
  tcz-CHONGTHU: Nangho khat in khat komah, ‘eiho Abraham chilhah ihiuvin, huhbit in
    um nau hite’ tin kisei pehto hih un. Hichu imacha ahipoi, ajeh chu kaseipeh nahiuve,
    Pathen in hiche songchang ho lah a kon a hi Abraham chate asemdoh thei ahi.
  mar-mar: आणि अब्राहाम तर ‘आमचा पिता आहे’, असे आपसात म्हणण्याचा विचार आपल्या मनात
    करू नका; कारण मी तुम्हास सांगतो, देव या दगडांपासून अब्राहामासाठी मुले निर्माण
    करण्यास समर्थ आहे.
  snp-snp: Ido linate kolamo, Abalahamu ya autefo-kolofatema nenako, yamu Gotikafo
    lifimate olu itibito lomámenami ne, loti luti-katigu ya koli minafe? Etiti kolámalo.
    Gotikafo kifana-afana yakafo Abalahamu nakulafo-mota olufe lenae, lenami faifa
    olufe lenagoliye.
  isl-isl: 'Þið skuluð ekki halda að þið getið sloppið með því að segja: „Það er allt
    í lagi með okkur, við erum Gyðingar – afkomendur Abrahams“ það er engin trygging
    í því. Guð gæti breytt grjótinu hérna í Gyðinga, ef hann vildi.'
  spy-NT: āmōōkwērtē keey ōmwooyē kule, ‘Ntēē kēēbooyē Abraam.’ Āmwoowook man kule
    imuuchē ꞉Yēyiin kuyey rwoontōōchu kuyēk lōkōkaab *Abraam.
  xnn-xnn: Et adiyo kanan en mailisi kayo isnan dosan Apo Dios gapo tay apoyo din
    si Abraham ay nangtongtongpal ken Apo Dios. Ngem baken di is mangilisi ken dakayo
    tay olay nan bato ay naay et mabalin ay menbalinen Apo Dios is ap-on Abraham.”
  mwe-mwe: Nnaganishiyanje mmitima jenunji kuti, ‘Uwe, ulongo gwa a Bhulaimu!’ Ngunakummalanjilanga
    kuti, a Nnungu bhanakombola kugayuya aga magangaga gabhe bha ulongo bha a Bhulaimu.
  tte-tte: Tabu kwanunu-watui yakato kwaba, ‘Kai tubumai Abelamo, mwa koina kai Yaubada
    ana tomoyao gitegite-sipwaimai.’ Na yawalo kolimiu, bwaite mwakota kaiwena Yaubada
    iya sowasowana veku ikalaili yo kolili Abelamo tubunao iyamayaleli.
  tcs-tcs: No spik diskain ya, “Mipla orait wea God, bikoz mipla kam prom seim pamlelain
    blo bigate Eibram.” Diswan i no min nating. God i ken seinze dem ston ya po pikinini
    blo Eibram.
  hlt-THB: Ka mi pa Abaraham ta u nyng kaw, tinawh koeh poek uh; ka nik kqawn peek
    khqi, Khawsa ing vawhkaw lungkhqi ve Abaraham a cakhqi na coeng sak thai hy.
  soq-soq: E inseile sumanaitile wailanase, ‘Abraam no mamambaida. No me bedewea wainitana
    baiwa God mai matangelanepie kadinepi, dia.’ E mai epe insenakadisana! E mai Abraam
    obampaida wanaitape wanleipona, dia! E mamalaida Abraam wailana, tane me dewawaida
    mai wadapona! Ne dialedina God muka wadena e dabualepie seu sa wineio eweilana
    mampe Abraam nosinosiwaida da dewamopio segantopue waimompa.
  qub-qub: Ama yarpaynachu-llapa Abrahampita miraj cashallayquipita Tayta Dios salbashunayquipaj
    cashantaga. Munarga Tayta Dios cay rumicunatapis Abrahampita mirajmanga ticrarachinmanmi.
  att-att: Á arán naw gapay kagian ta makalillì kayu sù pamagikáru ni Namarò gapu
    ta ginaká na kayu ni Kákay Abrakam. Ta ikállà na galâ ni Namarò yù ira nga manguruk
    kuna, nga ginaká ni Kákay Abrakam. Á awayyá ni Namarò gemma nga pabbalinan ta
    gaká ni Kákay Abrakam yawe ira batu ta dabbun, tapè tuppálan na yù ngaw initabbá
    na kâ Abrakam.
  bki-bki: Mia maka rivu kam̃a kuvarvar ka kamiu, tibe kanio nam̃a kumilaio, kuberinavo
    ‘Kito robo ruei, robe Epraamo kiano bajulukuti nalo.’ Mia kiniou neber ka kamiu,
    neber vite na maka ve titenia, bior Atua naio mijikia rivar puruveru nalo nei
    riviliglo amei ave Epraamo kiano bajulukuti nalo, ka adu jelemiu.
  bqp-bqp: Kũ Ibrahĩ de á dizi ũ, àsungↄ̃ da kũ abirekũ mɛ́ ani á boro. Matɛn
    oárɛ, Luda ni fↄ̃ à gbɛ̀ dínↄ kɛ Ibrahĩ burinↄ ũ.
  mcp-mcp: 'Kúgá bɛ̧ njɨ dʉ́lə tə́dʉga nə́: “Sə́ bâŋ sə́ bɨ́ mpwoŋ buud mə́ *Abʉraham”
    nəcé mə mpú jaaw bɨ́ nə́ Zɛmbî jɨ nə ŋkul shwɔ̧́ɔ̧la mə́kwóógʉ́ mə́ga, sá mwo
    bwân ɔ́ Abʉraham.'
  hat-hat: 'Pa konprann nou ka di nan kè nou: Se pitit pitit Abraram nou ye. Paske,
    mwen p''ap kache di nou sa: Bondye kapab pran wòch sa yo, li fè yo tounen pitit
    pou Abraram.'
  npl-NT: 'Iwa amo xikyejyekolikah weletis nonkijtoskeh: “Tejwah titepilwah de Abraham.”
    De milajka nomechilia asta ninteh temeh, Dios weletis kinkopas ipilwah n Abraham.'
  bgg-bgg: Nathek de Abraham pha riing re-è giak rone yao ne ji pha lago re-è yo pha
    anow chid rabo. Gu nathek shii yao. Hamangkhung-aphuii è hìthek pha lubaothek
    re-è de Abraham pha blang nyarab mua phro.
  eng-TCENT: And do not think that you can say to yourselves, ‘We have Abraham as
    our father,’ for I tell you that God is able from these stones to raise up children
    for Abraham.
  eng-BSB: And do not presume to say to yourselves, ‘We have Abraham as our father.’
    For I tell you that out of these stones God can raise up children for Abraham.
  cpu-NT: 'Eero pikantashirevaitashita: ‘Aña naaka icharine Abraham-ni, te onkovaperotya
    novashaantairo nokaariperoshirevaitzi.’ Pinkeme nonkante: ‘Eero pikantakaaperovaitashita
    piñaajaante eeroka ikovaperotane Pava, aña kantatsi iratziritakairo iroka mapi,
    iro impoyaataiyarine incharineyetaiyaari Abraham-ni.’'
  san-ASM: কিন্ত্ৱস্মাকং তাত ইব্ৰাহীম্ অস্তীতি স্ৱেষু মনঃসু চীন্তযন্তো মা ৱ্যাহৰত|
    যতো যুষ্মান্ অহং ৱদামি, ঈশ্ৱৰ এতেভ্যঃ পাষাণেভ্য ইব্ৰাহীমঃ সন্তানান্ উৎপাদযিতুং
    শক্নোতি|
  tac-NT: '''Émika Abraámi rijimala korime júkuru, alué ''we ''ya ajtígame, alekeri
    mayé ''emi Onorúgame ''la e''kamio. Tase alarigá na''tawa, tabilé chéré rekó rijimala
    nírige Abraámi. Onorúgameka pe napuyépiri ralámuli e''kame ju, pe ''la Onorúgame
    ''yuga ''nátame nísaká alué ralámuli. Onorúgame alarigá na''tásaká rejtétiri ''ma
    Abraámi rijimala gainámaleké.'
  eng-WEBPB: Don’t think to yourselves, ‘We have Abraham for our father,’ for I tell
    you that God is able to raise up children to Abraham from these stones.
  gfk-H: Io, muat tangtangai bia a bulumur tane Abraham muat, kaikek muat lik bia
    i tale muat bia muat na hilau talur no harpidinau ta Kalou, senbia waak muat liklik
    hua. Ing muat lik pai tutun. Pai tamat na linga bia muat a bulumur tane Abraham
    muat. Iau tangai ta muat bia Kalou i tale bia na hatahuat lah ta bulumur ta Abraham
    ma kaiken a mon ra haat.
  viv-viv: Ada keke wananuwanuwa vaita taumiyao agaimiya wanagahe wanagayo, Ide Abelahamo
    bwaneneneyao faꞋina, kadu ide Yaubada natuneyao. Au gagahemi Yaubada anafaiweya
    ginakilowemi tu hida kabala agaidiya kaliva ginabubudi be Abelahamo ana yoꞋoya
    ginasedi.
  yao-yao: Nkaganisya ni kuliŵechetela muntima kuti, ‘Tukwete ambuje ŵetu che Iblahimu!’
    Ngunsalila isyene kuti, Akunnungu akupakombola kugapanganya maganga ga gaŵe uŵelesi
    u che Iblahimu.
  tgp-tgp: Ha sopo r̃omaulu vara, ‘Kamam kama juri matan tamamam Abraham!’ matan na
    verea isamim, God i er̃i posi la vatu nike, la mai natun Abraham!
  auc-NT: Ayæ̈ nämä wææ äninque, ‘Mönitö adomönique docä Abadäö wodi pæ̈ïmöni inte
    möni quëwenguinque ïmönipa,’ ante mïni tedewënö ante pönënämaï inguënë quëwëmïnii.
    Ïñæmpa Wængonguï, Botö pæ̈ïnäni bacædänimpa, angä baï dicacoo incæ dobæ tömengä
    pæ̈ïnäni baï bacædönimpa.
  kbc-NT: Jinaɡ̶aleetibige daɡ̶a ɡ̶adiwokoni niɡ̶ina menitibecetiwaji, ‘Ida anejinaɡ̶atege
    licoɡ̶egi Abraão.’ Igaataɡ̶a ejitaɡ̶awatiwaji Aneotedoɡ̶oji me yakadi meote niɡ̶idiwa
    wetiadi me lionigipi Abraão.
  bmh-bmh: Ag agal dabeleu eim guzenai ze i macan, ‘Abraham go igual asanig. Gonun,
    Uwait nug ig isanigaba, ig naliu damam.’ Iz ag petak pet awarem e aiwag em ebu
    darem Uwait nug oimai, Abraham nugau asagul sul usalai marabun iboin.
  ctu-BL: 'Mach mi la'' wʌl ti la'' pusic''al: “C tat lojon jiñʌch Abraham”, che''etla.
    Come mic subeñetla, Dios mi mejlel i pʌntesan jini xajlel tac ti'' yalobilob Abraham.'
  meq-meq: 'Kâ dzalum mə gər kurom: “Nəmay na, wawa i Abraham hay sa na, ma ta gamay
    mey?” bay! Sərum ha na, Mbəlom ma sliye faya məge tay ha kwar neheye anaŋ aye
    wawa i Abraham hay.'
  noa-H: Hoob pãrau chik'amnaan dënjö, pãachjã warrgar pãach jöoi Abrán k'ararrjö
    Hẽwandam dʌ̈i k'apeerk'a nʌm hawi, “Maran Abrán chaainau; mag hi chaaink'a nʌmta,
    ¿jãga Hẽwandamau mag maar dau hap'ʌʌ hapibarju?” ha k'ĩirjumiet hajim hanaabá.
    Sĩi mag Abrán chaaink'a nʌm gaaimuapaita mag hʌ̃gt'ar höbeerjem hak'iin, mokdau
    mʌg t'ʌnʌmjã Hẽwandamau hõrag paapʌ̈iwia, mʌk'ʌʌnjã hĩchab Abrán chaainau haju
    haai sim. Mamʌ mag Abrán chaain chaar hawiajã hichiita Hẽwandam jua machag hãwatab
    k'aba hãwatju. Mag k'õch k'aba nʌm k'ai, pãach k'aibagta warre Hẽwandamag hisegpi
    jëeubat hajim hanʌm.
  alp-NT: Imi noake be imi supu hukumane moneka le imi rulu bei Abrahame o? Mo. Lene!
    Au beteke ete imi be Alla Iono anubua ete Abrahame bei batua meiju yele.
  san-VEL: kintvasmaaka.m taata ibraahiim astiiti sve.su mana.hsu ciintayanto maa
    vyaaharata| yato yu.smaan aha.m vadaami, ii"svara etebhya.h paa.saa.nebhya ibraahiima.h
    santaanaan utpaadayitu.m "saknoti|
  kbq-kbq: hagi Abrahamu'a nerfakita, tagra knare hu'none hutma osiho. Na'ankure nagrama
    tamagri'ma tamasamisuana, Anumzamo'a amne hanigeno ami havemo'a, Abrahamuna mofavre
    nagara fore humigahie.
  kbh-kbh: 'Y ndoñe s̈mattsejuabnaye cach ts̈ëngaftangbiama jayanama: ‘Abrahámbents̈ana
    ents̈anga fsëndmëna ca’. Er ats̈e s̈cuayana, Bëngbe Bëtsá quem ndëts̈béngacnaca
    Abrahámbents̈ana ents̈anga nanjábiama.'
  ron-LSB: 'Nu vă gândiți în sinea voastră: “Îl avem ca tată pe Avraam!”, căci vă
    spun că Dumnezeu poate să-i ridice lui Avraam copii din aceste pietre.'
  pon-pon: 'A komail depa lamelame, me komail pan indan pein komail: Nan Apraam jam
    atail. Pwe i indai on komail, me Kot kotin kak on wiaki on Apraam na jeri kai
    takai pukat.'
  nhe-BL: Amo ximoilhuica para incuajcualme pampa initztoque initeipa ixhuihua Abraham
    tlen huejcajquiya itztoya. Nimechilhuía Toteco huelis quichihuas ni tetini tlen
    eltoc nica para ma mocuepaca iteipa ixhuihua Abraham intla yajaya quinequis.
  sps-sps: Am tanik iny tsue fi vaare to nei fapoopoan namami, ‘Gov gim non ma fasaraa
    mamam, tana saa Abraham ayei na tsuvumamam.’ Nyo tsue of maromi Gov onot non ma
    nom marats to, Ya te kopis rari er faarei miton tsubnaainy ten Abraham!
  wnc-wnc: “Suu ayuaing gwegwenu sanga moo binga ngana Anututa tasiwan supda Ebrahamdane
    donga dakngananga. Siwan ginda wamu anzingu ma yawam. ‘A! Ninu Ebrahamdane dongune
    aake yuamang. Yuwatna Anututa nindupan aminu noman aminda yuaing ngang ninduak,’
    ngangu ma yawam. ‘Ninduakge dasingge musipminu tana tekwambik,’ ngangu ma yawam,”
    ngang yanikut.
  nmw-S: Tab hu enuwotu tage hu nga, ‘Hamai tubumai Eibraham, hamai Helak wana hasehase
    bobodeidiye!’ A liwo heimiu, Helak bosowaine i yomoid pak ya ge i ginawiid Eibraham
    he-tutubune.
  bus-bus: Kɛ̀ Ibraĩ dɛ a dezi ũ, àtongↄ̃ daa kɛ̀ beee bé eé a bↄro. Mɛ́ɛ ooare,
    Luda é fↄ̃ à gbɛ̀ kɛ̀nↄ kɛ Ibraĩ boriinↄ ũ.
  gub-BL: — Àmàrààw ureipy romo hekon a'e, peze zo nehe. — Ta'e Tupàn upuner mo 'àg
    ita iapo haw rehe Àmàrààw izuapyr romo a'e xe, aze mo ipurapo wer hehe a'e, i'i
    wanupe. — Aze awa Àmàrààw zuapyr romo hekon a'e nehe, aze noho kwaw Tupàn hape
    rupi a'e nehe, Tupàn uze'eg putar nezewe izupe nehe — Nereiko kwaw Àmàrààw izuapyr
    romo heruwa rupi ne, i'i putar izupe nehe. Uzepyk putar hehe azeharomoete a'e
    nehe.
  imo-imo: Lino anda kolepa Abrahameni kalopa ltimuma moromolomunga imbo pengama moromolo
    ningo aku konopu naa leaio. Nani eno nimbo tiro, Goteni i kou mongomando Abrahameni
    kalopa ltimu imboma apuwe leangei nilkanje kou mongoma Abrahameni kalopa ltimu
    imboma molemala i nio.
  boj-boj: Niŋgi endegsib are qalaib, ‘Abraham a gago moma utru unu deqa iga Qotei
    aqa ŋamgalaq di tamo bole.’ Niŋgi degsib are qalaib. Niŋgi quiy. Qotei na marimqa
    meniŋ kalil endi dego tamo bulyosib tigelosib Abraham aqa moma brantqab.
  eng-DRA: And think not to say within yourselves, We have Abraham for our father.
    For I tell you that God is able of these stones to raise up children to Abraham.
  knf-knf: 'Nawutan kaşal kaji : “Ŋwo biki pşini pi Abraham!” Dţupan, Naşibaţi ahilan
    kakakan mnlaak mi babuk Abraham.'
  san-KHM: កិន្ត្វស្មាកំ តាត ឥព្រាហីម៑ អស្តីតិ ស្វេឞុ មនះសុ ចីន្តយន្តោ មា វ្យាហរត។
    យតោ យុឞ្មាន៑ អហំ វទាមិ, ឦឝ្វរ ឯតេភ្យះ បាឞាណេភ្យ ឥព្រាហីមះ សន្តានាន៑ ឧត្បាទយិតុំ
    ឝក្នោតិ។
  arn-NT: 'Rakiduamkilmün tamün welukonkechi feypiael müten: ‘Abraam ñi tuwünche ta
    iñchiñ’. Iñche ta feypiwayiñ: Ngünechen tüfachi pu kura femkünuafuy Abraam ñi
    yomelchengeael.'
  zas-NT: 'abiꞌ ad bal rlies xvalorgajquidi, rëbidi: “Dunujn zioꞌp loj xdiaa Abraham”,
    din naj rni lëjt xt guiaj guie ree zileꞌ yayüjn Dios xdiaa Abraham.'
  ken-NT: Bǎkɛ́ chɔkɔ mǎnkáysi bɛ bǎchí bɛbhárɛ́bhɔ Ábraham nɛ yɛ̌nyɨŋ ɛpu
    kway bɛkʉ bhe. Dɨŋɨ́ ká bɛ Mandɛm ǎkwáy bɛsɔt batay anɛ ankʉ yɔ́ ámbak bɛbhárɛ́bhɔ
    Ábraham.
