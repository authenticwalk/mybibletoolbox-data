    a pinaposa tere Abraham. E Sunahan e ma haniga pinopinoe nei a katun te palaua
    nen tere Abraham. E moa. E hanige iena a katun te kato hanigana.
  mav-NT: Yt naku i ewei'e eiwa­nẽtup hawe — Yt karãpe i Tupana uru'apiheg kuap katu­pono
    urue'ase'i'in Aparãu emiariru'in sese ti uruto. Ta'i uruto ti Iuteu ywania pote
    Tupana yt uru'apiheg kuap i hap yt ewei'e i ran o eiwa­nẽtup hawe katu­pono mio
    tã ei'e hap kaipyi Tupana tikuap ta'yn yt eiwe'eg i kahato hap ko'i katu­pono
    ahewaku hap yt tut i aha'ase'i'in kaipyi i yt ai'ywot'in kaipyi i wyti yt aity'in
    kaipyi i wyti ahewaku hap e. Ta'i Tupana tiky'esat pote tutunug kuap Aparãu emiariru
    piit ko'i meimuẽ wat nu ko'i kawiat. Yt niatpo hin i mio tã Tupana minug toiky'esat
    pote e Iuwãu wo'omu'e haria akag ko'i meimuẽ wuaria Iuteuria — Uruto po'og irania'in
    kai e haria pe.
  kpf-kpf: Zen umziŋan itâ mân nâŋgâbi, ‘Nen Abaramgât kiurâp, zorat kârâpŋoot mân
    otniŋgâbap.’ Nâ dâzâŋgua nâŋgânek. Anutuŋâ sâbâ sâm sâi kât zirâŋâ Abaramgât kiurâpŋâ
    op âsagibi.
  ppo-ppo: Dia̧ta, Abraham-né deté wale naale senaale betereteiné dia̧paae me ala
    eraalomeipóló kisipa muao̧sé. Ya̧lo dia̧paae mo i dere ape. I muó mole kaporapetei,
    Kótóné ama mo su̧mó Abraham-né naale senaale aleyóló beteranérapó.
  hin-2017: और अपने-अपने मन में यह न सोचो, कि हमारा पिता अब्राहम है; क्योंकि मैं तुम
    से कहता हूँ, कि परमेश्वर इन पत्थरों से अब्राहम के लिये सन्तान उत्पन्न कर सकता
