  tzo-SA: 'Mu me jechuc xanopic: “Jaꞌ jmucꞌta moltotcutic ta voꞌone li Abrahame, jaꞌ
    jech ta onoꞌox xijcolcutic”, mu me xachiic. Chacalbeic, li Diose xuꞌ yuꞌun ta
