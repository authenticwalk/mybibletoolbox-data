    Ulai ya timonukuwo, aino muwoi. Molo koiyauso aluwaiyakinuwomo, na amiyaikiyoinuwomo,
    Apolofamoni alalo siyai mo tomokiso ufosikoimo, moi kwalomai monoi.
  zaj-zaj: Sambimgelegeze kamba modaha kuikimbila nhaguso ya Mulungu mkulonga, ‘Ablaham
