    tamá̱ ni̱ tzinú̱ catica̱makta̱yán c-xlacati̱n Dios. Pus lacatancs cca̱huaniyá̱n
    pi̱ pala Dios chuná̱ xlacásquilh, hasta caj catu̱hua̱ chíhuix, xlá̱ tla̱n xca̱li̱má̱xtulh
    xcaman Abraham.
  rro-rro: Aomiai a'i kato'abi wai hanona Aberahamo 'aba'abana buonai puma weiana
    herenai katobeau pare. Au wai nahinabenimi Tirama hanona mai hiabuna pihara neiakiai
    Aberahamo 'aba'abana kebabainakia!
  mxp-NT: 'jøts kidi mee køꞌøm mnawya̱ꞌa̱ñɨdɨ namyɨkajxɨbɨm: “Tixɨ kaꞌap ti chøkyɨ
    kumɨ ja Abraham adøm nꞌa̱pteetyꞌamøjꞌa̱jtyɨndɨp”; jøts kaꞌats yjadeꞌenɨ ti Dios
    kama̱jyɨp øy ja pøn ttukmɨguꞌukꞌa̱tt ja Abraham pønɨ pøn ja køꞌøm yꞌaꞌejxɨp.'
  aak-aak: Re mɨnɨrɨpa époyɨ, ‘Negɨ́ arɨ́o Ebɨrɨ́amoyáone eŋagɨ nánɨ Gorɨxo wí xeanɨŋɨ́
    neaikárɨnɨ́á menɨnɨ.’ mɨnɨrɨpa époyɨ. Gorɨxo ‘Ebɨrɨ́amoyá ɨ́wiárɨ́awé nánɨ “Nionɨ
    ayo xeanɨŋɨ́ nɨwirɨ́ná arɨge xwé obaxɨ́ imónɨnɨ́árɨnɨ?” nɨyaiwirɨ ududɨ́ winarɨnɨ.’
    rɨyaiwiarɨŋoɨ? Oweoɨ, Gorɨxo dɨŋɨ́ e yaiwipaxɨ́ menɨnɨ. Ananɨ sɨ́ŋá tɨ́yo dánɨ
    Ebɨrɨ́amo nánɨ ɨ́wiárɨ́awé wimɨxɨyipaxɨ́rɨnɨ.
  chd-NT: '’Imanc'' toƚcuayi: “Abraham aƚtatahuelo. Illanc'' ixanuc'' ȽanDios. Iƚquiya
    aimalacani''eyaconga''.” Iya'' camilhuo'': ȽanDios aimehue''eyacola'' quixanuc''.
    Iƚna''a lapic'' nipajnya ti''e''e''mola'' quinaxque'' Abraham.'
  kdc-kdc: Sekemugese kwa kulonga kamba Abulahamu heyo muhenga wetu. Nowalongela Mulungu
    kodaha kugasola mabwe gano na kugatenda lukolo lwa Abulahamu!
  nhr-nhr: 'Táá méé xao bìríse naka máá, ‘Abrahama ba xae úúa, sixae ka tsgõose ba,’
    témé guu. Bìrí xao or ko a ko máá: Nqari ba qarian úúa, ncẽe zi nxõ̱á zim gha
    séè a Abrahama ba tsgõo-coan kúrúa máá di i ke.'
  uig-PIN: 'Wǝ ɵz iqinglarda: «Bizning atimiz bolsa Ibraⱨimdur!» dǝp hiyal ⱪilip yürmǝnglar;
    qünki Mǝn xuni silǝrgǝ eytip ⱪoyayki, Huda Ibraⱨimƣa muxu taxlardinmu pǝrzǝntlǝrni
    apiridǝ ⱪilalaydu.'
  beo-beo: Dilia dogo ganodini, ‘Ninia ada da A:ibalaha:me! Amaiba:le, ninia da Gode
    Ea se iasu hame ba:mu!’ agoane mae sia:ma. Na da dilima dafawane sia:sa! Gode
    da amo igi afadenene bu A:ibalaha:me ea mano eno ili hahamomu, Gode da defele
    esala.
  acf-NT: Épi pa kwè paski ou ka di ou sé désandan Abrahanm, sa kay chapéʼw anba pinisyon-an.
    Mwen ka diʼw, Bondyé sa pwan sé wòch sala épi fè yo vini ich Abrahanm pou wiplaséʼw.
  tpi-OTNT: Yupela i no ken tingting olsem long bel bilong yupela, ‘Abraham em i tumbuna
    papa bilong mipela.’ Mi tokim yupela, God inap mekim ol dispela ston hia i kamap
    ol lain tumbuna pikinini bilong Abraham.
  mbt-NT: Ne kene kew kahi, ‘Me kabuhalan key e ni Abraham.’ Su egnangenan ku sikaniyu
    te egkaayun ne egpabaluyen te Manama ne me etew ka seini se me batu eyew eggimuwen
    ne kabuhalan ni Abraham.
  hau-SA: Kada ma ku yi tunani a ranku cewa, ‘Ai, Ibrahim ne mahaifinmu.’ Ina gaya
    muku cewa Allah zai iya tā da ’ya’ya wa Ibrahim daga cikin duwatsun nan.
  mam-NT: 'Bix mi''n cub cyximana tuj cyanema: ‘Cuma tiy''jil Abraham ko''ya, mlay
    tzaj kcastiwiya tu''n Dios, cuma t-xjal Dios ko''ya,’ tz̈i key. Pero yaa''n ju''wa.
    Cxe''l nkba''na cyey, ka ma chi oc xjal te t-xjal Dios nuk tu''nj tiy''jil Abrahamke,
    ba''ntzenle tbint tu''nxin tu''n cyoc ke xak te t-xjal Dios.'
  udu-udu: 'dhali dhalku/ ki ṯel gwo ’pen mo mmo/o gwo mo e is bum ki: Ana tana ga
    Ibrahiim jin ta’da ababam bana mo. Haali/ aha/ ṯora um gwo mo ka Arumgimis mishi
    war wosh gwansan mmo’de’k uni mmota uc̱i ma Ibrahiim mo be.'
  tvt-tvt: Sen ih nakmok thun an Abraham suh sengte sengwah li ih no hepi kih eah.
    Ngah ih baat rumhala Rangte ih bah arah jong ah toon ano uh Abraham suh asah ejen
    hoon et ah!
  bgt-bgt: Oti saghoi ghaghana a God keda boi fateghamu eigna koti havi mai kori vikegna
    a hutuda a Ebraham. Eigna inau ku veleghamu, a God tangomana keda eia na komi
    ghahira iraani gi kedana ara vinahuhugna a Ebraham.
  mvn-mvn: Abaraham vivane Yaubada a niam, ka aituhu itomi unuanua taumi Abaraham
    a tupua‑nenenehi, ka aituhu unuanua kadu itomi Yaubada yaiana deina, yami nuanua
    taina eha tunuhina. Itomi eha ami pata una‑novo dewa‑yaiyai Yaubada wayahina deinake.
    Udueyei. Yaubada ya bagibagi ani‑vainena, ka tauna ana pata hanu taina wayahina
    Abaraham a tupua‑nenenehi vevewane‑neiei. Wayahina, yaka dede eha aitam aviani
    Yaubada matana.
  djk-NT: Ma u á mu pakisei taki, di u na baka bakaten pikin fu Abalaham paansu, da
