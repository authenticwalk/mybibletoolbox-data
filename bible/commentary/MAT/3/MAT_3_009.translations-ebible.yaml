    fuana God ka ngalia ti gwaꞋi fau ana fau neꞋe ki, ma ka saungaꞋinia Ꞌani kwalafa
    sa Abraham ki!
  eng-WYC-2017: and do not ye say within you, We have Abraham to our father [or We
