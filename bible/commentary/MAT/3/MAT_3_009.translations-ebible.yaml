    ubu ufiane wefekuie ubu ufekua wei.
  eng-YLT: and do not think to say in yourselves, A father we have — Abraham, for
    I say to you, that God is able out of these stones to raise children to Abraham,
  jni-jni: Kati iziki amuruba mushi agi Ibrahim mani a co ushi. barki anime inboshi.
