    niyo amdamanyila Ibulahimu welekwa mwa maiwe aya.
  enq-2: 'Nyakamanya moname dapa lao masala naeyalapape: ‘Abraame naimanya yumbange
    dokonyana, naima yaka kalyamanona’ lao masala naeyalapape. Nambame nyakama langilyo:
    Goteme kana silyamo dakaita Abraamenya wane jina lapyaliaka.'
  eng-ASVBT: 'and think not to say within yourselves, We have Abraham to our father:
    for I say unto you, that God is able of these stones to raise up children unto
    Abraham.'
  mna-mna: 'Niom koso Abaraam popoŋana kini ta niom. Ambai. Mi kapase pa koroŋ tana
    pepe. Pa nio aŋso kat piom: Anutu, ni irao iso pizin pat tiŋgi mi timaŋga ma tiwe
    Abaraam popoŋana kini.'
  myw-myw: '@see-verse:MAT.003.008'
  sby-sby: Kamutalibepanga mu myoyo yenu kwambeti, ngamucifwamba cisubulo ca Lesa
    pakwambeti mushali wetu ni Abulahamu. Cakubinga ndamwambilishingeti Lesa ingawasandula
    awa mabwe kuba banabendi Abulahamu.
  sll-sll: Olangarai olere, nomani yu si pinania, na Ebraham gang molia, God na sikinamua.
    Yu di pinba, God kwahulu i irere, Ebraham gang ol enangwo pamia. Ha weni kara
    dia.
  yaq-NT: 'Intok eme''e, ka emo nasuk emo che''ewareka: “Itepo Apra''amtuka''uta betana
    te yeu katriam”, ti jiubaeka''eene. Bwe''ituk ju''u achai Lios, kia inime''e tetammea
    juni''i, juka'' Apra''amtuka''uta betana, yoemrata yeu katriam tuneeme a jooa.'
  uro-uro: Bä qale ngän du angän snäng iva ngäni qoaräs na ne i, ‘Ma Abraham di aut
    mamäk na qa’ inguna ngu qoar na ngän i nak kop mamär vät ma Ngämuqa iva qä näpgoer
    nä rhaerhangät ama dui bä va ngä rhän i ama rhoes bä bä ma Abraham.
  ita-1885: 'E non pensate di dir fra voi stessi: Noi abbiamo Abrahamo per padre;
    perciocchè io vi dico, che Iddio può, eziandio da queste pietre, far sorgere dei
    figliuoli ad Abrahamo.'
  muy-muy: Ŋgay bəŋ ga bəŋ gekʉli Abraham, nahkay akatamum ti kə̀humi ana ahàr ba,
    aɗaba nəhi ana kʉli nahəma, Melefit esliki məhiani ana akur nday ndani tîgi bəza
    huɗ ga Abraham day, agravu.
  kqc-kqc: Ma ya kaya nigi ga mokefa, ‘Abraham bi uni tutubena.’ Adina ya vene rofu
    nida, Sei ina diba mina fore dudu Abraham di tutubena rigo!
  tav-tav: —“Abraham pãramerãpʉ cãna mani ã. To bairi Dio yarã mani ã,” ĩ tʉgooñaqueticõaña.
    Dio atie ʉ̃ta rupaarena áti jeñoo majimi aperã Abraham pãramerãre nare cʉ caboonemoata.
    Mʉja yeri cawajoape macare boomi Dio cʉ yarã cãninemoparãre.
  eng-ULB: Do not think of saying among yourselves, 'We have Abraham for our father.'
    For I say to you that God is able to raise up children for Abraham even out of
    these stones.
  spa-VBL: 'y no se jacten de decirse a ustedes mismos: ‘Abraham es nuestro padre’.
    Les digo que Dios podría convertir estas piedras en hijos de Abraham.'
  fra-_FOB: 'Et ne pensez pas à dire en vous-mêmes: Nous avons Abraham pour père;
    car je vous dis que, de ces pierres, Dieu peut susciter des enfants à Abraham.'
  hau-ULB: Kada kuwa ku dauka a ranku cewa, 'Ibrahim ne ubanmu.' Domin ina gaya maku,
    Allah yana da iko ya ta da wa Ibrahim 'ya'ya daga cikin duwatsun nan.
  mal-mal: അബ്രാഹാം ഞങ്ങൾക്കു പിതാവായുണ്ട് എന്നു നിങ്ങളുടെ ഇടയിൽ പറയുവാൻ ചിന്തിക്കരുത്;
    ഈ കല്ലുകളിൽ നിന്നു അബ്രാഹാമിന് മക്കളെ ഉളവാക്കുവാൻ ദൈവത്തിന് കഴിയും എന്നു ഞാൻ നിങ്ങളോടു
    പറയുന്നു.
  kkc-kkc: Osoloso niba niso nediliyo niba Eibalahameeyo amawe dioga, Godeeye kamana
    goo maga mada pia dabalaiso, dee na goolee. Bei, ayo nimapoo taka. Godee yimapoo
    kitulugu moloso, yo hagoso see Eibalahameeyo amawe dio palai.
  lit-lit: 'ir nemanykite sakyti savyje: „Mes kaip tėvą turime Abraomą. Nes aš jums
    sakau, kad Dievas pajėgia prikelti vaikų Abraomui iš šitų akmenų!'
  urd-GVR: Yih ḳhayāl mat karo ki ham to bach jāeṅge kyoṅki Ibrāhīm hamārā bāp hai.
    Maiṅ tum ko batātā hūṅ ki Allāh in pattharoṅ se bhī Ibrāhīm ke lie aulād paidā
    kar saktā hai.
  far-far: Ma nao mulu si manata 'uri laona liomulu, ‘Kalu wane ne futa na mai ana
    kwalafa sa Abraham ne. 'Afitai ta kwaekwaee fasia God ka dao to'omalu.’ Ma nau
    ku sae 'o'olo fua mulu, nia ngwaluda ga 'ana fua God ka ngalia tani gwa fau ana
    fau ne ki, ma ka saungainia ana kwalafa sa Abraham!
  suz-BL: अब्राहाम इं आफ बाक्‍ब, दे शोर गाक्‍शा मबाक्‍कीन। मारदे हना परमप्रभु यावेमी
    एको फुल्‍लु रे अब्राहाम कली आल सेल्‍ने चाप्‍ब, दे तुइक्‍तीन। यूहन्‍ना ८:३३,३९;
    रोमी २:२८:२९; रोमी ४:१२
  car-NT: 'Aturu''san ta te kykaton: ‘Abraham na''na tamurumbo me man.’ Wykaje irombo
    o''waine: Tamusi erokon topu kapyry taro man Abraham pajanymbo me.'
  amp-amp: To mirahko, ‘Ka nom Abrahamrhu yon kunysn ka yak trohnirahrnom.’ Nhai.
    Ndt rot niko mirahko bro yima yuhum ahtanomt. Wawanyko. Na kfiwanko, Bro Nkifrar
    akfor, nda tahim yak krekutrfotrm, Abrahamrhu yonm rhurfom.
  bht-bht: कने अपणे-अपणे मना च ऐ मत सोचा, कि साड़ा पिता अब्राहम है; क्योंकि मैं तुहांजो
    बोला दा है, कि परमेश्वर इना पथरां ला भी अब्राहमे तांई ओलाद पैदा करी सकदा है।
  eng-NOY: and think not to say within yourselves, We have Abraham for our father;
    for I say to you, that God is able out of these stones to raise up children to
    Abraham.
  cub-NT: 'Yópe arĩ, “Majeñecu Abraham mácʉ meacʉ barejaquémavʉ. Jʉ̃menijicʉ yóvarejaquemavʉ
    ʉ̃ mácʉre. Que baru meara bajutamu maja Jʉ̃menijicʉi jã́inore. Aru ʉ̃i jorojĩquinore
    dupini bʉojarãjaramu maja”, arĩ dápiabejarã mʉja. Jãve coyʉyʉbu mʉjare: Mʉja oatʉvabevʉ
    baru, Jʉ̃menijicʉi jorojĩquijãravʉ eaiyede dupini bʉojabenamu mʉja. Jápiajarã.
    Jʉ̃menijicʉ ʉcʉ baru, bʉojaibi oatʉvayʉ iboá cʉ̃raboare Abraham mácʉi pãramena
    márajivʉre d̶acʉyʉ, ne d̶arãjiyepe ayʉ yópe ʉ̃i ʉrõpe.'
  ita-1927: 'E non pensate di dir dentro di voi: Abbiamo per padre Abramo; perché
    io vi dico che Iddio può da queste pietre far sorgere de’ figliuoli ad Abramo.'
  lww-lww: Ana avisuar amiu, popon amiu na ve awarwar amiu re sina, sa nap̃a asum̃a
    akila ke rui, nap̃a apisa ke asape ‘A, ita na poga ga rui, okilakan ita na tepe
    lus ruru kemua kiena ne yermarua Epraam.’ Ana nanene na pe suri re tai nene poli,
    vanon visae Ntewa naga sinenania, naga kilia la ga kilavaru la nene, kila la aimi
    ave lus kiena ne Epraam la ve moki, vena akus lelemiu.
  ckb-ckb: 'پێتان وا نەبێت دەتوانن بەخۆتان بڵێن: ”ئیبراهیم باوکمانە.“ پێتان دەڵێم،
    خودا دەتوانێت لەم بەردانە نەوە بۆ ئیبراهیم دروستبکات.'
  nas-nas: Tamung diiꞌka aaꞌperiaukaꞌ, ‘Eebaraamiꞌ tee niiꞌke niuma otong,’ aiꞌ masikung
    ninge naurampimang Kumponinge tee Eebaraamiꞌ baurukaaꞌ aing-eta kapananka-ita
    nkovuripeuꞌ diiꞌ pariꞌanta-koo, domang ivekaꞌdariko deekoꞌ.
  uvl-uvl: Eh! Imo a teke Apraham na tete mur imo ke lape NeHalang renge imo ae? Ero
    toto laka! E hele lange imo pengpeng NeHalang nakuna nge mene um nemur pe poia
    iri ke te lohot ke Apraham na tete mur ia iri!
  eng-BBE: And say not to yourselves, We have Abraham for our father; because I say
    to you that God is able from these stones to make children for Abraham.
  ixl-CNT: 'Utz yeꞌ koꞌxh etal tiꞌ etaanima aas: «Aꞌ kutat u Abrahaam. Kam koj sabꞌanonoꞌ.»
    Chajkojex. ¡Tan nojchit nival sete aas yeꞌ koj saveeti sabꞌens kꞌaol Abrahaam
    qꞌu sivan tu u Tioxh tziꞌ!'
  xsi-xsi: Miki uru kaporo kaa nâ lâ warakami ŋginimi tu, ‘Abraham nde maka timbuma’,
    aku lâ ŋgua ŋine miki katu Maro Kindeni ne pareŋa-nia ŋana nemi kiesaka kâ ma
    iŋgeŋge ŋanami. Opopo, miki kapalâŋe ndo! Naŋa aporo mao nâ pami; Maro Kindeni
    ikura tu ikainzi mira ŋai ku ivetanzi sipâŋga Abraham ne vâsa, sitogo miki mine!
  crx-NTPO: '''Ink''ez khun lhts''un njan dudoohtni'' junih, wheni Abraham oots''u
    haindene ''uts''int''oh. ''Alha ts''ih''un un''a nohdusni Yak''usda soo ''ultus
    whe ''unt''oh, ndi tse ''i hoonts''i ''i be Abraham oots''u haindene ubutilhtselh.'
  kan-OKCV: ‘ಅಬ್ರಹಾಮನು ನಮಗೆ ತಂದೆಯಾಗಿದ್ದಾನೆ,’ ಎಂದು ನಿಮ್ಮೊಳಗೆ ಕೊಚ್ಚಿಕೊಳ್ಳಬೇಡಿರಿ. ಈ ಕಲ್ಲುಗಳಿಂದಲೂ
    ದೇವರು ಅಬ್ರಹಾಮನಿಗೆ ಮಕ್ಕಳನ್ನು ಹುಟ್ಟಿಸಲು ಶಕ್ತರೆಂದು ನಾನು ನಿಮಗೆ ಹೇಳುತ್ತೇನೆ.
  bbb-bbb: Ro jade kuaeko nono asae nuvuone Eburamedo uifarido Godi fube ijuoegafiakiro
    ijiege kuaevo. Rove igia fie, Godi fu e darokido fu mune gure kena una e Eburamedo
    anafa amaeriaga bure ae jone abekono kiae.
  blw-blw: Yag achiyu agé ekatén gapo ta ganà chàyu an Abraham wat achi chàyu chuséén
    an Apudyus, te hen ifagà an chàyu, uray hen antochay fatowat mafalin mamfalinén
    Apudyus chicha ah ganà Abraham no laychéna.
  tam-2017: ஆபிரகாம் எங்களுக்குத் தகப்பன் என்று உங்களுக்குள்ளே சொல்லிக்கொள்ள நினைக்காதிருங்கள்;
    தேவன் இந்தக் கல்லுகளினாலே ஆபிரகாமுக்குப் பிள்ளைகளை உண்டுபண்ண வல்லவராக இருக்கிறார்
    என்று உங்களுக்குச் சொல்லுகிறேன்.
  azz-NT: Huan ma amo ximoyolueyichihuacan san namejuan cuac nanquinemilíaj que namejuan
    nanteixuihuan den ne hueyi tanahuatijque de Dios Abraham. Porín xicmatican que
    amo teyica namechpalehuis ica nojón tajtólme. Porín namechyequilía que Dios cuali
    hueli quinchihuas ica nijín teme ocsequin teixuihuan de Abraham ten tacuautamatinemij
    ihuantzinco Dios.
  spa-RV-1909: 'Y no penséis decir dentro de vosotros: A Abraham tenemos por padre:
    porque yo os digo, que puede Dios despertar hijos á Abraham aun de estas piedras.'
  csy-csy: 'Ka pa uh Abraham hi ci in na thin sung ah ngaisun heak vun: banghangziam
    cile, Pathian in hi suangtum te Abraham suan le pal in vawt thei hi, ci kong son
    hi.'
  mxq-NT: 'es katʉ mnayjyʉna̱ꞌa̱nʉdʉ: “Ʉdsa̱jtʉm yʉꞌʉ tyʉʉmp ꞌya̱a̱ts ja Abra̱a̱n.”
    Tʉyꞌa̱jtʉn nꞌanʉʉmʉ ko yʉ Dios mba̱a̱t dyajtʉgátsyʉ tya̱dʉ tsa̱a̱ éxtʉm ja Abra̱a̱nʉ
    tyʉʉmp ꞌya̱a̱dsʉty.'
  tzj-NT: 'In maxta quewa'' tech''ob kaj pa tak ewanma ri'': —Ajoj ok riy rumam can
    ja rAbraham rmalari'' ok rtinamit Dios, maxta quixche''e. Queri'' nbij chewe como
    ja Dios ni ma c''ayew ta tre nerwinakarsaj jule'' riy rumam ja rAbraham trela''
    jule'' abaj le''.'
  tdt-tdt: I lalika hanoin dehan, imi loos ona tanba deit imi Abraão nia jerasaun.
    Lae! Hau hatete ba imi, fatuk sira nee mos, Maromak bele halo sai Abraão nia jerasaun.
  ron-BTF: 'Și nu vă gândiți să spuneți în voi înșivă: Avem ca tată pe Avraam; căci
    vă spun că Dumnezeu este în stare să ridice copii lui Avraam din aceste pietre.'
  eng-WEBP: Don’t think to yourselves, ‘We have Abraham for our father,’ for I tell
    you that God is able to raise up children to Abraham from these stones.
  eng-FBV: and don't presume to say proudly to yourselves, ‘Abraham is our father.’
    I tell you that God could make children of Abraham from these stones.
  nld-1939: 'en doet niet, alsof gij denkt bij uzelf: We hebben Abraham tot vader.
    Want ik zeg u, dat God de macht heeft, om uit deze stenen voor Abraham kinderen
    te verwekken.'
  bwo-bwo: ‹Noo Abraham nana'uwots noone› eto itn b́kishitwok'o itsh ark'aye, Ik'o
    shútsanotsitse Abrahamsh nana'uwotsi tizosh falitwe etirwe itsha.
  nch-BL: Amo ximoilhuica para ancuajcualme pampa anitztoque aniteipan ixhuihua Abraham
    ten huejcajquiya itztoya. Nimechilhuía Toteco huelis quichihuas ni teme cati eltoc
    nica para ma mocuepaca iteipan ixhuihua Abraham sinta yaya quinequis.
  quc-TNT: 'Mächaplej c''u alak u bixic pa anima'' alak: “Ri uj, uj rachalaxic can
    ri ka mam Abraham.” Quinbij c''u chech alak chi ri Dios cäcowinic cuban chque
    tak we abaj ri'' chi e rachalaxic can ri ka mam Abraham.'
  tfr-NTPO: L̈ër bomi kong ga akkwo ëre ëmdë shärye Sbörë ber Abraham tjëyoga ga pjl̈úe.
    E kjĩshko ga “Tjawa Abraham tjëyoga kjĩshko ga tjawa shdũya Sbörë l̇l̇ëme” l̈ëmi
    l̇l̇ëme.
  kaq-NT: Noque caya tah non Abrahanen baquebo qui hihyamaribinahue. ¡Man yohinani
    jascamis! Abraham baquebo jacatsihquin ta nea man jisi macanbo Papan jonijati
    hahtipahiqui, Abraham baquebo sca janon.
  ahr-ahr: अनं अब्राहाम आमना बाप शे, अस मनमा आणु नका; कारण मी तुमले सांगस की, देव
    अब्राहाम करता दगडसपाईन संतती उत्पन्न कराले समर्थ शे!
  sgb-sgb: Paan kaw mangihip hên mailigtas kaw ha parusa ni Apo Namalyari, gawan hi
    apo Abraham ay ninuno yo. Agyan hata bato, ay madyag ni Apo Namalyari hên kaapo-apoan
    ni apo Abraham.
  vie-1934: 'và đừng tự khoe rằng: Aùp-ra-ham là tổ chúng ta; và ta nói cho các ngươi
    rằng Đức Chúa Trời có thể khiến đá nầy sanh ra con cái cho Aùp-ra-ham được.'
  kxv-kxv: ଅ଼ଡ଼େ ଅବ୍ରାହାମ ମା଼ ଆ଼ବା ଇଞ୍ଜିଁ ମୀ ମ଼ନ ବିତ୍ରା ଅଣ୍‌ପାଆଦୁ, ଏ଼ନାଆଁତାକି ଇଚିହିଁ
    ନା଼ନୁ ମିଙ୍ଗେ ୱେସିମାଞ୍ଜାଇଁ, ମାହାପୂରୁ ଈ ୱାଲ୍‌କାଟି ଜିକେଏ ଅବ୍ରାହାମତି ମୀର୍‌କାଣି ଗା଼ଡ଼ି
    କିହାଲି ଆ଼ଡିମାନେସି ।
  cha-cha: Ya chamiyo jumajaso sumangan gui sanjalommiyo, na si Abraham tatata; ya
    guajo sumangane jamyo, na siña si Yuus janacajulo este sija na acho famaguon gui
    as Abraham.
  amu-NT: 'Meiⁿ ticalasꞌandyoꞌ cheⁿncjoꞌyoꞌ naquiiꞌ nꞌomꞌyoꞌ na nnduꞌyoꞌ: “Jaa tjaa
    na teincuuꞌ nacjooya ee Abraham cwiluiiñê weloo welooya.” Candyeꞌyoꞌ nntsjo̱o̱,
    meiiⁿ cweꞌ ljo̱ꞌmeiiⁿ nnda̱a̱ nntseicwaqueⁿ Tyꞌo̱o̱tsꞌom na nluiindyenaꞌ tsjaaⁿ
    Abraham na jndyowicantyjooꞌ, quia joꞌ nꞌndiinaꞌ ꞌo.'
  hin-CV: और ऐसा मत सोचो कि आप कह सकते हैं, ‘हम तो अब्राहाम की संतान हैं!’ क्योंकि
    मैं तुम्हें बताता हूं कि परमेश्वर में इन पत्थरों तक से अब्राहाम की संतान पैदा
    करने का सामर्थ्य है.
  eng-OURB: Don’t think to yourselves, ‘We have Abraham [Father of a multitude] Avinu
    ·our Father·,’ for I tell you that God is able to raise up children to Abraham
    [Father of a multitude] from these stones.
  spa-BES: 'Y no pronuncien a sí mismos: Tenemos a Abraham por nuestro padre; porque
    les digo que Dios puede, hacer de estas piedras, hijos para Abraham.'
  san-BEN: কিন্ত্ৱস্মাকং তাত ইব্রাহীম্ অস্তীতি স্ৱেষু মনঃসু চীন্তযন্তো মা ৱ্যাহরত|
    যতো যুষ্মান্ অহং ৱদামি, ঈশ্ৱর এতেভ্যঃ পাষাণেভ্য ইব্রাহীমঃ সন্তানান্ উৎপাদযিতুং
    শক্নোতি|
  tdx-tdx: 'ko mitsa­kore an-trok’ ao ty hoe: Rae’ay t’i Abraàme; Eka! Ataliliko ama’
    areo, te lefen’ Añahare ty mampitroatse ty ana’e Abraàme boak’ amo vato retoañe.'
  naf-naf: In keŋinan kapigok ku otnâit, ‘Nin Abalaamgat insokŋane manup keyepm Kawawaŋaŋ
    ku zemndowe.’ Neŋ pigok diindoma nâit, zet ke belakŋaŋ etaŋ. Kawawaŋ egaŋ zenak
    beme ke ŋep zeme nanzaŋ ekŋen kapiyaŋ Abalaamgat alikŋane bewiek.”
  grc-MT: και μη δοξητε λεγειν εν εαυτοισ πατερα εχομεν τον αβρααμ λεγω γαρ υμιν οτι
    δυναται ο θεοσ εκ των λιθων τουτων εγειραι τεκνα τω αβρααμ
  vid-vid: Mleche kijesa kota sambi moibilima ng'halazi ya Nguluwi kwa kulonga, Mhaza
    wa hetwe Abulahamu! Ndanguwalonjelani ng'hatu, Nguluwi kana ludali lwa kugagalula
    aga maganga gawe wana wa Abulahamu.
  pio-NT: 'Picácué píima piríwa: ‘Canácatáita Dios yùuwichàida wíawa, ¡Abraham itaquénáinámicáiná
    wía!’ picácué cài píima. Péemìacué cayábani, éwita Dios imáalàida macáitacué pía
    pibáyawaná ìwalíisewatá, càicáaníta Dios yáalimá iwènúadaca níái íbaca Abraham
    itaquénáinámipiná iyútá Dios yàasu wenàiwicapiná nía píamirìcubàamicuéwa.'
  tsn-tsn: Lo seka lwa ikaketsa lwa re, ‘Re falotse ka re le Bajuda, losika lwa ga
    Aberahame.’ Moo ga go reye sepe. Modimo o ka fetola maje a a fano a, go nna Bajuda!
  amr-NT: “Abraham oroʼomeyen adhueaʼpaneʼ o̱ʼe̱nok Diostaj meʼpukhueʼdik o̱ʼe̱y.”
    Nopo̱e̱hueʼ yanikaʼ. Diosa eʼpaknayo in huid oʼbahuednigtaj Abrahamen huayayoaʼ
    magkaʼdik o̱ʼe̱.
  pwg-pwg: Ma ke kona nota meyemi da tami Abraham tupurereghina kubiine na God ina
    kovogha kona veruvuvurei. Avonavonemi, God kovokovoghina da weni wakimisi ina berisi
    da ini wawaya da ti na Abraham tupurereghina.
  cjv-cjv: Te ne yokamai ‘Aparam yaromi nonon awanom moingoro iran Yai Gumam kura
    kam di norekenamie,’ di fikeiyo. Tora bengoro epe di fikenaime? ‘Yai Gumam kongo
    dunguirai ire Aparam gama bei enamie,’ di ereye. Te Yai Gumam nen towane ‘Nenen
    Aparam gama moime,’ duwame.
  tiw-tiw: Amintiya nuwa kapi nuwa alawuruwi manya ngimpirimi ngini, “Ngawa-rringani
    puranji yimuwu awarra ngawa-amini Abraham ngini parlingarri yimuwu api awarra
    (for that reason) ngawa waya rayiti (alright). Nuwa alawuruwi awarra manya ngimpirimi
    api nuwa ngajiti awarra nimarra ngimpajami. Tayakuluwunyi anaki waranga kapi yakuluwuni.
    Ngini ngawa-rringani awutimarti api ngarra mirrikili (miracle) yimata-kirimi api
    ngarra yirrija-kirimi (can make) anaki waranga awarra Abraham ngarra-mamirampi.
    Api nuwa ngajiti ngimpajami ngini nuwa waya rayiti (alright) pili nuwa-amini Abraham.”
    Ngarra awarra yipangiraga John the Baptist kapi awuta alawuruwi.
  tha-KJV: อย่านึกเหมาเอาในใจว่า เรามีอับราฮัมเป็นบิดา เพราะเราบอกเจ้าทั้งหลายว่า
    พระเจ้าทรงฤทธิ์สามารถจะให้​บุ​ตรเกิดขึ้นแก่อับราฮัมจากก้อนหินเหล่านี้​ได้
  por-BR-2018: 'E não imagineis, dizendo em vós mesmos: “Temos por pai a Abraão”,
    porque eu vos digo que até destas pedras Deus pode fazer surgir filhos a Abraão.'
  mhl-mhl: “Maŋ-ŋaŋunji gbegbedi buŋo iŋi miiŋgo so manesuinebi, ‘Niŋoji Abrahamde
    osigida gobeneŋ Anutuji so sibiri nobeiŋ.’ Oŋu miku omoŋaŋuŋgo qaegobiyoŋ, foriine
    oi so fukeega. Nonji ore eru iŋi ŋajibemiŋ, Anutuji ko yo soine mitiga yareko
    qowirieru Abrahamde osigidapu fukeru Anutu miteŋ gaenimiŋyoŋ, ŋoŋo uruŋu?
  klv-klv: Samtinau ke mǝtolǝboi mǝtb̃ikel mai gamit gabag ke, ‘Asike datupanis, aApraham
