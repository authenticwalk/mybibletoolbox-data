    ning arantagim warisa' wa yotangkasap titining napa' kigineng ning sukiting waraga'
    wa ning torik, sasuk ka wa beng guk mokngang. Beng sini' ning sanotik, Anutu wari
    sidi tarakayosapma sidining gipmam bema arantagim inga'ni ka wap ka Ebraham ning
    arantagim wara'guk iik waraga' sura wa adi siasa' tanga napa' sige ka uningkim
    i ininga Ebraham ning arantagim ubu girisa' kadofinga ikanting.
  ino-ino: Lapa'kaeya ‘Epalahamu mafa'neyaka mai'none.’ hutapa oheo. Nakaeya lahapa'nepauve
    Anumaya Koti'a ma yafateti alino Epalahamu mafa'neyaka afa'a alo hinine.
  gnn-gnn: 'Nhumanydja ŋuli guyaŋanhamirri yanapi nhuma manymak be, ga ḻakaranhamirri
    nhe ŋuli waŋa nhunapinyay nhe bitjanmirri, ‘Godthunydja yurru yakana ŋarranhanydja
    dhä-ḏir''yurru, liŋgu ŋarranydja dhuwala yarrataŋuru beŋuru Yipurayimgala muka,’
    bitjan nhe ŋuli. Yurru yuwalk yana ŋarra ḻakaramanydja yurru gam'': Ŋuli nhe yurru
    mukthundja yana yukurra marrtji, ḏälnydja nhuŋuway nhe ŋayaŋu, yakanydja yurru
    nhe gonha''yun nhuŋuway yätj, yuwalkkuma yana ŋayi yurru Godthunydja baḏuwaḏuyun
    nhuna dhä-ḏir''yunna. Dhuwalanydja gay'' guṉḏanydja walala ḏälmirri, ga ŋayinydja
    Godtja ganydjarr-ḏumurru warray. ŋuli ŋayi ḏukṯukthirri yukurra, ŋayi yurru märrama
    dhuwalayi guṉḏanha malaŋunha, bala djäma yolŋukumana nhanŋuway ŋayi, märr yurru
    walalana ŋanya dhäruk märrama, bala nhina bitjanna yurru bitjan Yipurayimgu ŋunhi
    yumurrku''.'
  yal-yal: Ɛ nama ɛ miri fa fala ɛ benban nan Iburahima ra. N xa a fala ɛ xa, Ala
    nɔɛ gɛmɛni itoe findɛ nɛn Iburahima bɔnsɔnne ra!
  cnt-NT: 'Tsá₃ o₁len''₂ ''nia''₂ jua''₅₄ lé₂ le₃jua''₅₄ ''nia''₂: “Lág₅ jnia''₅₄
    tsɨ₁jon₂ Abraham”; ia₁ jniá₂ juá''₅, ca₂të₂ nɨ₁cang₁ tio''₅₄ la₂, lé₂ le₃jmo₃
    Diú₄ jmói''₂ tsɨ₁jon₂ Abraham.'
  tif-tif: Ibi nami weng kala bokoyokomi kaali, weng san iliwa, ibi Nuli ti Abraham
    ami man loop kemin uktayokomu no, kala-lom fiyaap duubip. Lale, God ata tuum kalawiili
    fal-sikila tiltam Abraham ami man loop ke-lomdipla, ipni abiin uyo kuluulamip
    kemin, ibi dotu utamdiwa!
  nlx-nlx: एने आप आपणा मोना माय ज्य मा सोचो काय आमरो आबोख ते अब्राहाम हे; काहाकाय
    मी तुमूह केथु काय बोगवान न्या देगड़ा केरीन अब्राहाम ने केरता सोरो पायदा केर सिकेह।
  apw-NT: 'Abraham bits’ą́’dí’ daadihe’ṉa’i doo ídiłdaadoh’ṉii da: Bik’ehgo’ihi’ṉań
    díí tséé nazṉilíí nṉee Abraham bits’ą́’dí’ daadihezṉa’híí k’ehgo áile’yúgo áile’,
    nohwiłdishṉii.'
  gum-gum: 'Incha ñimbe ñimasiitø øyeeg chib mendømøtay cha: “Nambe Abrahamwei misaamera
    ker” chib. Kaguende nabe trendamønrrun cha: Tiusbe i sruumeranguen Abrahamwei
    misaamera kønrrai marøg købene, martrun cha.'
  not-NT: 'Quero picantaigui: “Naroegui imatsiguenga Abaram. Iroro iniacaninataguëtaiguëna
    Tosorintsi; quero iguisina”. Pamatobica obiati. Ingoqueca Tosorintsi, imiaguetiro
    ocaegui mopë imatsiguenga Abaram carari quero pogabisaicotiri iriro, quero iáti
    Jonocaguitequë irironta jorío imatsiguenga Abaram. Querootisati pabisaicoti obironta
    imatsiguenga Abaram.'
  plu-plu: 'Ka yi muwaka awna: “Wixwiy judeyenepwi wixwiy amekene Abrawh gihiwhipwi.
    Amun ini wixwiy kuwis Uhokri gihiyegapu. Ayge nikwe ig Uhokri ka aminama ariw
    utaraksanwiy. Ig hiyapwiy kewa kibeynepwibe giwtrik.” Ka ik adahan yis awna inakni
    henne. In ka ariknawnama ku wixwiy amekene Abrawh gihiwhipwi. Ka innema keh wixwiy
    isamtaw. Ik adahan Uhokri keh no tip humaw amekene Abrawh gihiwhipwi.'
  iou-iou: Ŋode nämo nadäneŋ; Bänepnin täga. Nin oranin pähap Abrahamtä äbotken nanik
    unita Anututa biŋam itkamäŋ yäŋ nämo nadäneŋ. Nämo! Anututä Abraham täŋo äboriye
    ätu ahäwut yäŋ nadäŋpäŋä mobä jopi ŋopäŋ täga täŋpewän ahäneŋ! yäk.
  ntp-NT: Dai maitavʌr povʌnʌliada aapimʌ mʌsaidʌ ʌrAvraañicaru cajiudadʌ sai cascʌdʌ
    cʌʌgacʌrʌ gʌnnʌidi Diuusi. Sʌʌlicʌdʌ angʌnaagidi sai Diuusi istutuidi isiduñiagi
    Avraañicaru cajiudadʌ asta idi ojoodiaiñdʌrʌ isipʌliadagi.
  rai-rai: Ma koku muaat nuki naa God pa in naagagon muaat maa kabina muaat a wuna
    taara anun Aabaraam. Iaau piri taa muaat naa, God i pet laar paai kupi in paam
    apaat paa a wuna taara anun Aabaraam ko ra kum waat bi.
  haw-1868: Mai manao oukou e ohumu iloko o oukou iho, o Aberahama ko kakou kupuna;
    no ka mea, ke i aku nei au ia oukou, e hiki no i ke Akua ke hoala ae mai keia
    mau pohaku mai i poe mamo na Aberahama.
  ffm-ffm: 'Pati miilee e ɓerɗe mon: «Minen, min taaniraaɓe Ibarahiima.» Sabi miɗo
    wiya on: Laamɗo ana waawi waylitinde ɗee kaaƴe laatoo ɓiɓɓe Ibarahiima!'
  arb-NAV: 'وَلا تَفْتَكِرُوا فِي أَنْفُسِكُمْ قَائِلِينَ: لَنَا إِبْرَاهِيمُ أَباً!
    فَإِنِّي أَقُولُ لَكُمْ: إِنَّ اللهَ قَادِرٌ أَنْ يُطْلِعَ مِنْ هَذِهِ الْحِجَارَةِ
    أَوْلاداً لإِبْرَاهِيمَ.'
  cop-CNT: ⲟⲩⲟϩ ⳿ⲙⲡⲉⲣⲙⲉⲩⲓ ϧⲉⲛ ⲑⲏⲛⲟⲩ ⳿ⲉϫⲟⲥ ϫⲉ ⲟⲩⲟⲛ⳿ⲛⲧⲁⲛ ⳿ⲙⲡⲉⲛⲓⲱⲧ Ⲁⲃⲣⲁⲁⲙ ϯϫⲱ ⲅⲁⲣ ⳿ⲙⲙⲟⲥ
    ⲛⲱⲧⲉⲛ ϫⲉ ⲟⲩⲟⲛ⳿ϣϫⲟⲙ ⳿ⲙⲪϯ ⳿ⲉⲃⲟⲗϧⲉⲛ ⲛⲁⲓ⳿ⲱⲛⲓ ⳿ⲉⲧⲟⲩⲛⲟⲥ ϣⲏⲣⲓ ⳿ⲛⲀⲃⲣⲁⲁⲙ.
  sri-sri: 'Mʉsã: “Gʉa Abraham parãmerã ããrĩturiarã ããrĩmakʉ̃, Marĩpʉ gʉare wajamoãbirikumi”,
    ãrĩ gũñabirikõãka! Yʉ mʉsãrẽ ãsũ ãrã: “Mʉsã gũñarĩrẽ gorawayubirimakʉ̃, mʉsã Abraham
    parãmerã ããrĩturiari wajamáa. Marĩpʉ i ʉ̃tãyeri merã Abraham parãmerã ããrĩturiarã
    waamakʉ̃ irimasĩmi”.'
  nal-nal: Tuaa naagu naxaam adu xat faraxas naaguna piaat malasing kari, ‘Aabaraam,
    naan damana maam.’ Ga vazei nim, Nakmai xat faraxas kana xul amun faat angkari
    xuna dina balas amun natnaat sin Aabaraam.
  kyq-kyq: 'ɔɔ ɔn̰te Ꞌtaaɗki ɔɔki: naaje se lɛ kꞋgaan *Abraamge. ꞋBooyki mꞋasen ɗeeke,
    kogen ese se kɛn Raa je kic ɓo an̰ dɛlin̰ Ꞌtɛɗn gaange Abraam ki.'
  kwd-kwd: Ma moru sia manata 'ilo'oo mola 'i 'ubulana manata lamooru, ‘Meeru nga
    ta'a na meru futa no'o mai na fufutanga ala Ebraham. 'Ato no'o fana te'efuta kwa'ikwa'inga
    fa'asia God 'ani nigi la'u ameeru.’ Ma nau ku kwairii kwala'imori famooru, ngaia
    'e talawada'u mola fana God 'ani ngaria ni me'e fou na fou lo'oo, maka launge'enia
    'ania fufutanga ala Ebraham!
  ded-ded: Nga ge geanggaac yofi mi negengemebesena, ‘Abrahang ye bangecna.’ Anutungo
    hoc yomoc naric deu Abrahanggac bangecfora fingecgecdenoc, imoc edengunuduae.
  ewe-ewe: Migabui ne mianɔ gbɔgblɔm na mia ɖokuiwo be, ‘Mía fofoe nye Abraham’ o.
    Mele egblɔm na mi be Mawu ate ŋu ana kpe siawo natrɔ azu viwo na Abraham.
  nuy-nuy: Yagi nugurru nurru-yamijgaynji nugurraajbaj, ‘Ngagurru anaani aḏaba wiiya!
    Ngagurru na-baba Abraham niga-waj nga!’ Anaani aḏaba ngana-magana nugurru, manaama
    mana-ṉuga, na-God niga animaaynbijgang magurru, warruburru-yung-guy na-Abraham-jinyung
    warra-mijburrayung wugurru.
  cop-BHC: ⲞⲨⲞϨ ⲘⲠⲈⲢⲘⲈⲨⲒ ϦⲈⲚⲐⲎⲚⲞⲨ ⲈϪⲞⲤ ϪⲈ ⲞⲨⲞⲚ ⲚⲦⲀⲚ ⲘⲠⲈⲚⲒⲰⲦ ⲀⲂⲢⲀⲀⲘ ϮϪⲰ ⲄⲀⲢ ⲘⲘⲞⲤ ⲚⲰⲦⲈⲚ
    ϪⲈ ⲞⲨⲞⲚ ϢϪⲞⲘ ⲘⲪⲚⲞⲨϮ ⲈⲂⲞⲖ ϦⲈⲚⲚⲀⲒⲰⲚⲒ ⲈⲦⲞⲨⲚⲈⲤ ϢⲎⲢⲒ ⲚⲀⲂⲢⲀⲀⲘ.
  buk-buk: Ma asôm têŋ daôm dom bu, ‘Abraham apai yac, ma tu dinaŋ-ŋga Anötö oc kôc
    yac sa.’ Aö wasôm têŋ mac bu Anötö gitôm bu nem hoc hoŋ dindec kwi sêti Abraham
    ndê atui sêô mac.
  pri-NT: É, gona guwà tà niimiri pâ, guwà udò, gée goo na wà *Abéraama, âna é pwi
    jojoorowà? Bwa! Piticèmuru naa goo. Ba wiàna nümee, â o pâri wà Pwiduée ma é bii
    ê pâ atü bèeni ma rà o tèpa gòobàra Abéraama!
  zpq-NT: Na' bitw gonḻe xbab gaquele Diosen' bitw gone' le'e castigw c̱he xtoḻa'len'
    lagüe dan' nacle xi'iṉ diaža c̱he da' Abrahanṉa'. Bitw ṉacho ḻeca chyažje Diosen'
    le'e. Guac gone' cont yej quinga yesyeyaquen xi'iṉ diaža c̱he da' Abrahanṉa'.
  por-TFT: 'Deus prometeu dar a Abraão muitos descendentes. Deus não precisa de vocês
    para cumprir aquela promessa! Ele pode transformar estas pedras para fazer delas
    descendentes de Abraão. Portanto, não comecem a dizer uns aos outros: ‘Já que
    nós somos descendentes de nosso antepassado Abraão, Deus não nos castigará mesmo
    que pequemos’.'
  gwi-NT: ‘Yeenii diilak Abraham ts'an direedhaa, geenjit duuyeh khaiinjich'iriighit!’
    nihłohnyą' shrǫ'! Nakhwaagwahaldak, Vit'eegwijyąhchy'aa jii kii kwaii ji' gaa
    Abraham ts'an deedhaa hahtsyaa t'oonchy'aa gaakhwandaii.
  gvn-gvn: Yurra yurraku balkal, ‘Ngana bama Jew-warra, Abrahamandamun, ngana yalada.
    Ngana kari must jurrkijika.’ Kari, yurra manubajaku kari. Yurra must jurrkijika.
    Yurra Abrahamandamunkuda, yamba yinyanka kari yurra Godundu dungay. Yurra must
    jurrkijika. Ngayu yurranda balkanka, kaki God wawu, nyulu bama Abrahamandamun
    balkal yinyamun kuljimun.
  nhy-NT: Iwan amo xikmolwikan ke ankatej kuale porke antepilwan de Abraham. Ipan
    melajka namechilwia, ke asta yinmej temej in Dios welis kinkuepas ipilwan in Abraham.
  asm-FB: আপোনালোকে নিজৰ মনতে আমাৰ পুৰ্ব্ব পুৰুষ অব্ৰাহাম আছে বুলি চিন্তাও নকৰিব;
    কিয়নো মই আপোনালোকক কওঁ, ঈশ্বৰে এই শিলবোৰৰ পৰাও অব্ৰাহামৰ বাবে বংশৰ সন্তান উৎপন্ন
    কৰিব পাৰে।
  okv-okv: eto ke erena avo ingito ‘Abraham amo nangota mama ra avoeto nango inonora’
    ainge avojo, ungota degi erena be ingivujo. Eto God na au atara erevi sariketo
    Abraham ta meniundi asora amo inonora.
  mxt-NT: Ta ma cuyaa ndo catyí ndo vatyi tata ra Abraham vachi ndo. Vatyi nyacua
    nya chihin yuu ihya ta cuví savaha Nyoo ñáyɨvɨ tata ra Abraham.
  tzo-NT: 'Mu me hechuc chanop ti avo''ntonic: “Ja'' jtatamoltic ti Abrahame, hech
    yu''un chijcolucutic”, mu me xachiic. Melel ti c''usi chacalbee, ti Diose xu''
    tsc''atajes ti yelnich''on Abraham avi ton li''to.'
  ind-AGS: dan janganlah berpikir dengan sombong kepada diri kalian sendiri, ‘Abraham
    adalah nenek moyang kami.’ Saya katakan kepada kalian, bahwa Allah bisa menjadikan
    batu-batu ini menjadi anak-anak Abraham.
  omw-omw: Nkye hia nkyeta vaitutu hira qua tiqata, Evarahaamuva tiri tiqova varihatara
    tita, tire qio varuro, qiate. Kotiva qiove tirera, ori mwaanramwuhua vaisi tuemwa
    vita Evarahaamunra nraisi varivarave.
  yrb-yrb: Eno weite nono wei, me sara uyafote Eibaramu dawa yanu baba yana danu sisia
    uwara weboitana Godima Eibaramunu moana sisia uwara gebiroma ubu ufie imufisuna
    ubu ufisu wei.
  maa-NT: 'Kì k''oa̱á s''ín nìkítsjeèn i̱jiìn ini̱ma̱‑nò nga bixón: “Ngaje̱n, [mìkiì
    s''e̱‑naje̱n kjo̱''in nga] ya̱á inchrobàt''aà‑naje̱n tje̱‑la̱ Abraham.” K''oa̱á
    xan‑nò, Nainá, skanda jñà nda̱jo̱ ko̱ma‑la̱ si̱ìkjatjìya‑la̱ nga i̱xti‑la̱ Abraham
    ko̱ma.'
  mcq-mcq: Ja vwiha ikaꞌina pavwihaꞌavara. Nú Eparahami oni harihijaꞌomo nú areri
    rena hiju paroꞌavara kaivo Godira areri veje ike muna ikihipo Eparahami oni harihija
    rehuna. Ijihunaꞌe nú areri rena hiju paroꞌavara.
  sus-A: وٌ نَشَ عَ قَلَ وٌ يّتّ مَ، ‹عِبُرَهِمَ نَن نَ مُشُ بٍنبَ رَ،› بَرِ مَ عَلَ
    نْمَ يِ فّمّيٍ مَقِندِدٍ عِبُرَهِمَ شَ دِيٍ رَ.
  jpn-1965: 『われわれの先祖はアブラハムだ。』と心の中で言うような考えではいけません。あなたがたに言っておくが、神は、この石ころからでも、アブラハムの子孫を起こすことがおできになるのです。
  fra-SBL: 'Ne vous dites pas : « Nous avons Abraham pour père », car je vous dis
    que Dieu peut susciter des enfants à Abraham à partir de ces pierres.'
  yka-yka: Daˈa kaˈam ngandel weˈ gaˈi kaˈam legga Tuhanin sewukat ne kaˈam tubuˈ
    Apuˈ Ibrahim. Akahante kaˈam, bisan meˈ batu inin tahinang Tuhanin du meˈ tubuˈ
    Apuˈ Ibrahim.
  mle-mle: “Mawulaam wagwura ‘Nyan Aparam dikidiy gwalugwa kidiy-adiyan. Alik nyan
    yara kwakinadiyan.’ Atawa wakigwura, aal mwiya suwala. Li God mawul warkida, di
    kidiy kabaak mwugiydik, Aparam dikidiy gwalugw tikinadiy.
  shp-NTPO: 'Matonbinix: ‘Noakayara Abrahamman chiní bakebo iki’, iamakanwe, Diossenra
    nato makanbo inonbi Abrahamman chiní bakebo itiakin joniati atipanke.'
  aom-aom: 'Röhu nadi uvorëjo: Abraham nosi bëhohuro jiëꞌëro ëhuꞌëro no mae javuajëjo.
    Naro jemë uëvajëjo: Jemë Abraham-are ujo ömoꞌömo jëvajoho ëho ma-biseꞌe höjo.
    God-ro nimoꞌibejajo ave munëho ujuohoromo avohëvego araeromo Abraham-are ujo ömoꞌömoho
    jioꞌamoꞌibejajo. Ëhuni nadi nimorohëꞌioho ëhioho atorëjo.'
  geb-geb: Nde kha ndɨkndɨgar warir muuŋ thari, ‘Abraham ana nzan nzɨk ma.’ Gu guigira
    nde nzuai, Fhe Bakɨme vuzvuk ma, ana vuzvugirga, ana kha ŋkɨɨar muuŋgirga, Abrahaman
    nzɨgi hegɨrga.
  eng-WYCLIFFE: and nyle ye seie with ynne you, We han Abraham to fadir; for Y seie
    to you, that God is myyti to reise vp of these stoones the sones of Abraham.
  bsj-bsj: Ku kware mor ne kume kom ki Abram te kume! be ma yi kom ti, kwama wi kibi
    kwan do wo a kung Abram nin bibeiti fo tetendo wuro neneu.
  cak-cak: Man tinojij-ka pan ivánima chi roma rix riy-rumam can ri Abraham, romari'
    xquixcolotaj, man quiri' ta. Roma yin nin-ij chi xa ta ri Dios nrojo', rija' yeru'on
    riy-rumam ri Abraham chique ri abaj ri ye'itz'et vave'.
  chf-NT: 'Mach a wäle''la tan a c''ajalinla ca''da: “Cä xe cä japän cäba t''ocob
    t''oc ni castigo que u yäq''ue'' Dios uc''a aj Abraham cä natil noxi''pap t''ocob”.
    Uc''a cälbenetla que u chen chich trebe Dios u yäc''ben ni ji''tunobda sujlec
    täcä de u ch''ocob aj Abraham.'
  tlf-tlf: Kale ibo nimi weng kaa bogobelan-temi koyo tinangku-silipta. Ibo, ‘Nuta
    Abraham imi man ilop o,’ age deng taban-bilip kuta, kanube God iyo, Abraham imi
    man ilop kemin boyo miton o agan-be nimnam, God beyo tii kale, daak tuum boyo
    kulu-nala telela imola mitam tinum ke-nilipta, igil mungkup Abraham imi man ilop
    kwiin tagang kelan agin kuta, God imi tiin diim uyo Abraham imi man ilop kemin
    boyo fen katip kalaa agesa ko. Kale ibo bogo-nilip, ‘Abraham beyo numi afalik
    kale, God iyo, bemi tolop o age-nalata, nuyo telela imola tambaliim nan-temup
    o,’ agan-kalin ba kale, ipkil God imi ilak uyo duga-bilipta o ageta ko.
  piu-2006: '@see-verse:MAT.003.008'
  poh-NT: 'eh ma̱kꞌor tak nchel pan acꞌux tak chi jeꞌ wili: ‹Reꞌ hoj, hoj ritinami̱t
    i Dios maj reꞌ hoj, hoj ra̱ꞌ riꞌsil cho maꞌ Awraham. Nicꞌ wach nachiban kꞌuruꞌ
    chi hoj aj mahc, maꞌ tiqui tak pan acꞌux. «Ma̱capaj tak chic chi jeꞌ reꞌ maj wi
    ta nak xa ruꞌum chi ra̱ꞌ riꞌsil cho maꞌ Awraham, reꞌ take tinamit encaꞌn chi ritinami̱t
    i Dios, ra̱j rikꞌorom reꞌ take abaj wili ewoꞌ nak ncaꞌn chi ritinami̱t i Dios
    ruꞌum nok reꞌ Dios wilic rajawric chi enak ritikꞌa̱ꞌ take chi ra̱ꞌ riꞌsil cho
    maꞌ Awraham.'
  tue-tue: “Ʉ̃sã Abraham pãrãmerã niinʉnʉsera niijĩrã, Cõãmacʉ̃ ĩñacorore ãñurã́ niiã”,
    jĩĩ wãcũrijãña. Mʉ́ã wãcũrére wasohéri, Abraham pãrãmerã niiré wapamaníã. Cõãmacʉ̃
    boogʉ́, ate ʉ̃tãperimenarã Abraham pãrãmerãrã cotowéomasĩqui.
  bjp-bjp: Na wolwol kimi, gong gam tara sing gam tom le, ‘Abaram i e tama kemem.’
    Ia fas gam, God ifasi in sokiliis foron fat igii isi rik tapiek berberat ke Abaram.
  xon-xon: ki taa bui ke niyaaja aah ye Abraham na, nima le ga cha ni nyan ntafadaan
    ni. M tuk nimi la, Uwumbɔr ga ŋmaa di ŋitakpal ŋimina kpaln Abraham aayaabitiib,
  tzo-ZNT: 'Mu me xanopic yech chac liꞌi: “Jaꞌ jmucꞌtatoticotic ti Abraame, yechꞌo
