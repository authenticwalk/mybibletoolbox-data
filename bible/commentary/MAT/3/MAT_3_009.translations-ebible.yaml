    ŋai, ale gol ke legǝm vi pasusan siApraham!
  bco-bco: Nili ma꞉muwo꞉ Ablaham e ko꞉lo꞉ nio꞉ o꞉li sili alifa꞉no꞉ a꞉la꞉bo꞉ giliyo꞉
    asula꞉so꞉bo. Niyo꞉ gimo꞉wo꞉ a꞉la꞉so꞉lo꞉l. Gode eyo꞉ falasilakiyo꞉, gio꞉ tambo
    yasa danelalega, Gode eyo꞉ Ablahama꞉ ema꞉mu i nolo꞉ u wena a꞉la꞉ta꞉ga꞉yo꞉ o꞉lika
    fa꞉la꞉do alifa꞉ib.
  kdl-NT: Kotsu i dana ya wura mavura mi an iꞌa̱ri mmuku n tsikaya mi Ibirahi wa.
    N tonuko ɗa̱, Kashila̱ ka fuɗa ta̱ ka bidya atali a na u gonuko a ɗa mmuku n tsikaya
    mi Ibirahi!
  apu-NT: 'Hãkixiniremoni !hĩxinikapiri: “Teoso apakapapitikauako ate, kotxi ate atokirini
    Apraãoni txaua,” !hĩtxapeko. Ari, nota sãpiretai hĩte, Teoso nirekiniãri, iposotari
    ia kai soroã Apraãoni mekaniriakori ikamini. Kona Apraãoni posotari anikinii Teosomoni.'
  roo-roo: Opeita oiso vovoupata ora visii raga vovouaro-ia, Ebraham-a igei aitearo
    oa iava igei-a Pauto oiraraaro rutu. Easi Pauto raga uvuipa vo avekero iava kakae
    vure purareve. Ra oiso pieive, Ebraham ovii iraraaro.
  miz-NT: 'Ñá ku kaꞌān nto: “Ntɨꞌɨ́ ne, Abraan úva ikā ntɨ”, é kuān o ntákaꞌan nto.
    Tsí kakaꞌán u ni ntō tsí kuvi vií Xuva kō é ntāda ña xuú san iꞌxá Abraán, tē dɨ́
    ntio ña.'
  qvz-NT: Ama rimaringuichichu Abrahan ñucanchi apayaya ashcamandami quishpishca anchi
    nisha, chasna shungüibi yuyarishaga pandaunguichimi. Cangunata nini, Dios munashaga
    cai rumigunamandas Abrahanmanda miraigunata ranata ushanmi.
  deu-ELO: 'und denket nicht bei euch selbst zu sagen: Wir haben Abraham zum Vater;
    denn ich sage euch, daß Gott dem Abraham aus diesen Steinen Kinder zu erwecken
    vermag.'
  mjc-NT: Maa tyin ña ndu̱yaa ndo tan catyí ndo tyin nyɨvɨ tata ra Abraham cuví ndo.
    Tyin vasu tsihin yuu ihya, Nyoo cuví jananduvi ra nyɨvɨ ra Abraham.
  caa-caa: Y ira ibꞌijnu tuaꞌ itattzꞌi ibꞌa umen que nox sitzbꞌirox tuaꞌ e Abraham
    xeꞌ turuan tama e onian tiempo y que tamar taca era tuaꞌ ixcorpa, porque majax
    bꞌan. Porque jay e Dios ucꞌani ani más umaxtac e Abraham erer ani usuti e sian
    tun era tuaꞌ aquetpobꞌ más umaxtacobꞌ e Abraham.
  pls-NT: 'co ndacheha chó ra: “Ján na razé Abraham na”; ixin janha rrondattjo ra
    que hasta ẍo jihi Dios nchao sinchechjian ẍo chojni de razé Abraham.'
  eng-WYC-2018: and do not ye say within you(rselves), We have Abraham to our father
    [or We have the father Abraham]; for I say to you, that God is mighty to raise
    up (out) of these stones the sons of Abraham. (and do not say within yourselves,
    We have Abraham for our father; for I tell you, that God is mighty enough to raise
    up the sons of Abraham from these stones.)
  bdv-bdv: ମଃନେ ବାବା ନାୟ୍‌ ଜେ, ଅବ୍ରାହାମ୍‌ ତ ଅଃମାର୍‌ ଉବା ବଃଲି କୟ୍‌ଲେକ୍‌, ତୁମିମଃନ୍ ଡଃଣ୍ଡ୍‌
