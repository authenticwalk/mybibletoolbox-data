  kpw-kpw: Pen kale gasɨ ap nɨŋmim, ‘Hon bac iƚaŋ Ebraham ñɨ pai nɨpe mɨdpun nɨŋöm
    God hanɨp nan naij ap gagnab,’ a gɨmim, gasɨ u nɨŋagmim. Ebraham ñɨ pai nɨpe mɨdpun
    a gɨpim u nan yɨharɨŋ! God kabö gai i udöm, Ebraham ñɨ pai nɨpe gau gɨ lɨnɨg göm,
