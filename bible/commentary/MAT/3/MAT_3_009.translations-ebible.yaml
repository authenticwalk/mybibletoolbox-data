    yiib anam andi kuu Abraham ye anam andi arebban kowe, Abraham yaa weng kunduk
    kowoon kuu koronde yiib yaa butun kerundaneen kwangkon yimin.
  poi-NT: Odoy jɨ̱staamɨ íña̱namaŋjo̱m iga mimicht́am tsa̱m wɨbɨc mipɨxiñt́am d́a
    mimalotam porque jém Abraham mima̱nɨctam. D́a wɨ̱ iga iñjɨ̱stámpa je̱mpɨc porque
    Dios wɨa̱p icse̱t yɨ́p tsa juuts jém Abraham ima̱nɨctam.
  wuv-wuv: Apuna naranara ale'ei ba ‘amaa hai'ou, Abraham.’ U'ei warefanaa hamu'odu
    ba mei Haidaa na hawia ba i fa'asi'afani na'uu Abraham a'a ei mugoo.
  quf-NT: 'Imanupiqakish yarpuyatkillapa, Abrahampa ayllun kar washakayanchikllapa
    nir. ¡Manami chaynuchu! Chaqa allita nishaykillapa: Dyus munarqami, tukuy kay
    rumikunamatapis Abrahampa ayllunpaq tikranarqa tikranman.'
  yuw-yuw: 'Son ingoroc kombininga: ‘Non Abrahamphon morogo idamonmaha tongga Kopotorocho
    nontha irot ogep kombihac.’ Muno sinom, nocho ingoroc kantiwa: Kopotoroc yu ogep
    yuna sop ngorocho Abrahamphon morogoni baun.'
  hus-NT-1971: Yab ca tsalpaychic abal it alhua’its c’al a Dios expith cum pel it
    at xits’lab c’al a Abraham. Nan tu uchalchic max expith jats in le’ a Dios yantalam
    in xits’altal a Abraham, in huit’alac ma quin hua’tsintha’ c’al i t’ujub.
  med-med: Wote, mindil tʉpa mundʉmba uⱡ ei na, Aparam nga pundun kungan ei, nʉmp
    kʉn na, nʉng nʉmp mbi nʉk pili nʉpʉlʉi! Na ndi, enim kundʉp namp, ‘Ku mbʉ mana,
    Got ndi, etpa Aparam nga wamp pundun kungan kapⱡa randʉmba!’
  bch-bch: Be kado gimi apakaka gimi mulian ta aoangga gimi iaoa kelede pan Abraam,
    ta ngan ipu toaine Deo ga ipanas gimi mao. Eine mao. Ngansa gau nakeo pagimi,
    Deo ipapauis ngan gid iaoa kelede pan Abraam mao. Oangga ikim, ei irangrang ngan
    ikado ga gid patpat toa ne tiuot iaoa kelede pan Abraam.
  cco-NT: 'Jo̱ jaˋ jmɨjløngꞌˆ yaang˜naꞌ e fóꞌˋnaꞌ: “Jneaꞌˆ lɨ́ɨˊnaaꞌ dseaˋ sɨju̱ˇ
    ꞌlɨɨ˜ yʉ́ʉꞌ˜ Abraham”; co̱ꞌ jnea˜ jmɨtaaˆ óoˊnaꞌ e Fidiéeˇ cuǿømˋ líˋ jmérˉ e
    cu̱u̱˜ néeˊ na e niꞌuíingˉ dseaˋ sɨju̱ˇ ꞌlɨɨ˜ yʉ́ʉꞌ˜ Abraham faco̱ꞌ iiñ˜ lajo̱.'
  deu-1951: 'Und denket nicht bei euch selbst, sagen zu können: Wir haben Abraham
    zum Vater. Denn ich sage euch, Gott vermag dem Abraham aus diesen Steinen Kinder
    zu erwecken.'
  alq-ALGNT: 'Ka8in inendakegon: ‘Ka8in kiga tibakonigosimin, Abanaamikag (Abraham)
    mega kidiji kitci odadamimin.’ Ceck8at iidi kidinendana8a! Ki8idamonom kidji kijigabameg8a
    igi asinig. Kije Manido ogagi meckodjian ini asinin Abanaam odanike ojisan kidji
    gi ijinagozindjin.'
  ixl-NNT: 'As yeꞌ etitzꞌa uvaꞌ tiꞌ kuxh uvaꞌ: «Oꞌ tiaal u Abraham,» chꞌex netaleꞌ,
    as yeꞌl ex la pal ex tu u kꞌaxkꞌoeꞌ uvaꞌ tuleꞌ. Pet tuk val sete uvaꞌ echeꞌ kꞌaxkꞌo
    koj ibꞌensat u Tiixheꞌ unqꞌa kꞌubꞌeꞌ stiaal u Abraham.'
  boa-NT: 'Tsá múu néétune: “Muha muurá Aavaráaúvúj tsɨɨménémúhaabe meíjcyámeke tsá
    ɨɨná múúhakye pajtyéityúne.” Tsá múu ehdu íhjyúvatúne. Muurá íñe néwayúúné íjcyárónetu
    Píívyéébe ípívyéjtsóiyá tsíjtyeke Aavaráaúvúj tsɨɨménémúháábeke.'
  etr-etr: Dilia dihilidomu sähalea, Abalahamada nilïle mäu nelola sämolö dialeala
    helësëmabio. Na ado afädë säla ïahago. Nabualo. Godea igi difolalebe gowegi neala
    gaulahilä, Abalahamaïe yaua mäu hamolasimolöi neamelë.
  quh-NT: Kancunaka Abraham unay tatanchej caskanta nishanquichej. Diospa cheka wawasnin
    caskayquichejta yuyaspa pantanquichej. Amaña sonkoyquichejpi ajinata jatunchacuychejchu.
    Imaraycuchus niyquichej Dioska atiyniyojmin cay rumismantapis Abrahampaj cheka
    wawasninta ruwananpaj.
  kwi-kwi: Une ‘aumin Abrahampa kwal makpas’ kizamtu. Sun minñamtu akwa, Diosne uruza
    sapnamanazi. Diosne sun katsa ukkasa Abrahampa kwal namninnashina.
  agm-agm: Isɨ sahɨ samɨ maarɨhoaatɨhapɨ satɨwɨ, ‘Nyahɨ Abɨraahamɨhomɨ mwaayaanɨ maatiyaanɨ
    saisatoyaanisɨ Autaahaatɨhomɨhiyaanɨne. Isɨ Autaahaatɨho nga nyangi nehɨ nanɨhiyatɨ
    nanyamaitaise,’ maatɨwɨse amɨ sahɨhɨmetisɨ Autaahaatɨhohɨ kɨmaiwa nawɨmaiwa netɨ
    nga Abɨraahamɨhopɨ komɨ saisatoyematɨ kiyatɨ ahaitaise.
  ubr-ubr: Ato omi men wonnos toum aurim nunuam amonai wonikakafun wonau, Abraham
    on wei wawai agiri. Yau awurem God atonio agim inabo ato Abraham an dam warar
    mes infouren!
  tsw-NT: She i jiyan yoo sowo a̱tsuma̱lima̱ shi, adama a na yaa dansa Ibrahim akaya
    a̱ ɗu a ɗa. N ta dansaa ɗu A̱sula̱ a ta gura tara atali a nda, reve u vazatowo
    Ibrahim muwun n tsukaya!
  cax-NT: Tapü abasiquia apapensa que arraño ui na abecatü eanaqui nesarrti familiarrü
    Abraham champü nümoche apiñorronconaño. Itopiqui arrti Tuparrü puerurrti aisamunenti
    ipiarienteboti Abraham oboi arrüba canca.
  aia-aia: Mou gasigu 'adoma'inia do'ia God 'a bwa'i ha'a-mama'ai'amou do 'iniai huta
    amoou mai 'onaai warowarona'i a Ebraham. 'Inau wai 'unua tana'amou, 'ia God 'a
    matai ha'a-aho'ita'ini'i hau 'ini, marai ha'i warowarona'i a Ebraham.
  srp-1865: 'I ne mislite i ne govorite u sebi: imamo oca Avraama; jer vam kažem da
    može Bog i od kamenja ovoga podignuti djecu Avraamu.'
  agt-agt: A awemuy pahig ta melillik kam sangaw gafu ta simsima kam ni mina Abraham,
    te ibar ku tekamuy ta itta ya pakapangwa na Namaratu nga magpabalin ta batu kidin
    ta simsima ni mina Abrahamen.
  lug-lug: Temulowooza mu mitima gyammwe nti, ‘Tuli bulungi kubanga tuli Bayudaaya,
    abaana ba Ibulayimu, tetufaayo, tetulina kye twetaaga.’ Ekyo tekibasigula. Mbategeeza
    nti, Katonda ayinza okufuula amayinja gano abaana ba Ibulayimu!
  yby-yby: 'Nemoya sa-loko lo noliboe: Omailimoya Aebalahamuda ouvamela yuha wavu-liki
    minatae loko lo hukaiboya, edimoya Aebalahamuda ouvamelale yuha minatae loko Omaiyamo
    edimodamuya elametiye. Sa-itae loko ehadasida yatokaya Aebalahamuda ouvamela lolo
    ilo loko letiboya aha lolo itabo nenako, dupatipoya liki yowiki Aebalahamuda ouvamela
    minudanako, Omailimoya lemoda lihimatemuya obi oletamekolaiye liki lamilo.'
  heb-heb: ואל תחשבו בלבבכם לאמר אברהם הוא אבינו כי אני אמר לכם כי מן האבנים האלה
    יכול האלהים להקים בנים לאברהם׃
  mpp-mpp: Ailu gageicnele yanguc mi ngagedamec, ‘Abraham ye ngambone aigacte wasecne
    aidacte.’ Wapong ye posa yago nalic mime Abraham ngambofocine fikedaingte, yogo
    noine edocngebagabac.
  apb-apb: Na mwaanie omu lo'o-lo'onga'inie uri omu kei tehisie saewasunge a God,
    aena aana omu hute aana komu a Ebraham. Leune e sa'a pe'i'omu ike aana no ko unue
    huni'omu uri a God e sai hu'isie mola mo heu ienini hunie kire ke ne'i iinoni
    haalu hunie komu a Ebraham.
  san-TEL: కిన్త్వస్మాకం తాత ఇబ్రాహీమ్ అస్తీతి స్వేషు మనఃసు చీన్తయన్తో మా వ్యాహరత|
