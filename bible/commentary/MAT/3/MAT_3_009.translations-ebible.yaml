    da yaŋban on tɨp kabɨ da Abraham dakon babɨkni tagɨ dagoni. Ji uŋun Abrahamon
    da altawit uŋun da yo madep dɨma asak.
  grc-BYZ: καὶ μὴ δόξητε λέγειν ἐν ἑαυτοῖς, πατέρα ἔχομεν τὸν Ἀβραάμ. λέγω γὰρ ὑμῖν
    ὅτι δύναται ὁ Θεὸς ἐκ τῶν λίθων τούτων ἐγεῖραι τέκνα τῷ Ἀβραάμ.
  tbl-NT: Ne bê ye abay tô ken-gel nawa yó dum kesfu ye gu bè yóm tehe Abraham ke
    yó tô lan ye gewà. Tódô tulónu kuy, balù ni he kem botu ni dé, botong gbek Dwata
    hembaling du tau mò semfu gu bè Abraham.
  cpc-NT: 'Iiro pikantashiriwaitzi: ‘Aña naaka icharini Abraham-ni, tii okowapirota
    nowajyaantairo nokaaripiroshiriwaitzi’. Pinkimi nonkanti: ‘Iiro pikantakaapirowaita
    piñaajaanti iiroka ikowapirotani Pawa, aña kantatsi jatziritakairo mapi, iro impoyaataimini
    incharinitaiyaari Abraham-ni’.'
  nhg-NT: Hua amo xecpensörojtacö nemojtecopa que yaja Abraham icaca nemotajtzi hua
    que por inu nencate cuale. Pues naja nemiechelfea que Deus cuale quenchihualtisque
    ini nöncate teme ma mochihuacö ipelhua Abraham.
  nya-nya: Ndipo musaganize ndi kunena mwa inu nokha kuti, ‘Tili nawo abambo athu
    Abrahamu.’ Ndinena kwa inu kuti Mulungu akhoza kusandutsa miyala iyi kukhala ana
    a Abrahamu.
  ngu-NT: Niman ma ca xnemilican tla xitlaj huelis nochihuas nemotech pampa nenteconehuan
    itech Abraham. Nejhua nemechijlia ica hasta in temej Dios huelis quincuepas teconehuan
    itech Abraham.
  kup-kup: Met arimam tovai, Abraam deim iz mim tinap ok, povoz dei pim zut Godiz
    ñarohol ravat hez, pot homeamegi? Evo, pot ari hometunei. Met ne rotapuam arin
    epat añom, God rekot hel upai epeñ bat Abraamiz iz mimihol matut tapanen ou ravat
    pim ñarohol ravat hepan.
  jid-jid: Na tamre ndi bi hla ni kpa mbi ndi kie he ni tie mbu Ibrahim; to misi hla
    yiwu ni mi tita biyi Irji he gbengblen u ka mba tie imrli Ibrahim.
  wmw-wmw: 'Musiwaze watupu kwamba: ‘Tanawo baba, ndi Iburahima.’ Konta nukwambirani
    kuwa Mwenyezimungu kanawo uwezo wakupindula eya mawe‑ya kuwa wajukulu wa Iburahima.'
  gmv-GGM: ‘Nu away Abiramey nus dess’ gizaysan interkka intena balethopitte, ta intess
    Xoossi hayta shuchatappe Abirames na othi denthanas danda7es gays.
  ssg-ssg: Kum ukekek amuto salia uke ti kaui kawatan nake amuto nakuama ti Abraham.
    Nga kakane amuto, Haeu pon kolitiniai tesol pot ie hani kahi nati Abraham!
  zpo-NT: 'Nu natot gu yalxwa nu yé gu: “Lee be nak dii cheen Abraham”; nel wlipa
    na nii na lo gu, Dios nzho mod le axta noka re ke ne gaka dii cheen Abraham.'
  poy-poy: Namulihola na kulitakulila, ‘Tati gwetu ndo Aburahamu!’ Nukugambirani nakamu,
    Mlungu kaweza kugatenda mabuwi aga gaweri wana wa Aburahamu!
  qwh-NT: 'Ama pensayëtsu: ‘Abrahampa castan canqantsicrecurmi castigupita salbacushun’
    nir. Porqui niyaqmi: Diosqa que rumicunatapis Abrahampa castanqa ticraratsinmanmi.'
  gaw-gaw: Am laa ele amu ag oolagp̱a dab mak imu aib aop̱ig. ‘Abraham nug am ig mamenig,
    nug am danab tutuḵu, ig nug buḏub daaṯem amunu nuhig hak enap̱a ig eheḏ ii aomta.’
    Da ag amelagp̱a genab aṯem, Kayak Nug men imu ag eḏun, Abraham beḵod daaglagnu
    heḵunu elele.
  nca-nca: Ko kina ŋande ma iŋowero, ‘Abrahamko noreŋo usinani.’ Dokoro no ŋande ye
    yimiroteno, Anutuko meté yiní wondo ŋu rohoréŋoro Abraham koro usi-sí tunoqewaŋgo.
  zpz-NTPP: 'Cueꞌ gnii too der nu glar ni de cashtig zeꞌ nu nac nu rnii der: “Nac
    naa nez gyitoo bel nin Abraham”, rniir, gun rishli Ñgyoozh gac gyash mi gashtal
    de gyitaꞌ ii nu gyicy mi nu gyac ñi nez Abraham.'
  mkj-mkj: Kamwai joah lemleme pwa, ‘Kamai jamanki Abraham,’ pwa ngoahi pwehng kamwai
    pwa Koahs kakkoar wiahjang in sakai pwiai nihn Abraham jeri!
  zac-NT: Nu adë rníꞌidiꞌi të laꞌni lduꞌu të gunë më perdunë lëꞌë të sulë purquë na
    të llëbní Abraham. Rniaꞌa lu të si talë adë gúnëdiꞌi më recibir lëꞌë të, napë
    më pudërë parë gunë më llëbní Abraham de guëꞌë rëꞌ.
  kyg-kyg: Lapakaemo, Emalehamuꞌa lagaiti laginago netimo maiꞌniye, hutapa lapakesa
    oꞌafiyo. Gotiꞌa mani yafapatiꞌmo Emalehamu aginagoꞌamo afaꞌa alino hamaleno apategaiye.
  kmk-kmk: Adiyu kanana mailisi kayu utnat kanan yu un, ‘Ulay ta kaganakan dikami
    kan Abraham.’ Ta tuttuwa tun ibagak kan dikayu un mabalin Apudyus mangwa’t kaganakan
    Abraham sidatu un batu.
  cao-NT: Quiniacaxëcahuë. “Dios xocobo yoi bo xo noa” i ma casmitsa, Abraham yamaba
    chahitaxocobo ma nori iqui na. Mahitsa tsi xo toa ra. Jaha pi quëëquí tsi naa
    maxax bo jahuë xocobo yoi manëmati mëtsa xo Dios, jahuë́-na bo iti.
  bbr-bbr: Ak akan ronkat keser wa oumoi, äiäu, ‘Apraham ko iken askanai. Keseria,
    Anut nukas ik sareikonuk, ik eposek rawam.’ Is ak epar senes awarom okoro aiauk
    omnokou opok rai Anut nukas oianik, Apraham nukan kinjaukut senek ate maun itok.
  inb-inb: 'Mana iuia­rispa kai­chi: “Ñug­pa­manda taita Abra­hampa iawarmi kan­chi”.
    Niiki­chitami: Taita Dius munag­pika, kai rumi­kuna­pas pudin­kunami, Abra­hampa
    wam­bra­kuna tukug­samun­ga­kuna.'
  hrv-hrv: 'I ne usudite se govoriti u sebi: ''Imamo oca Abrahama!'' Jer, kažem vam,
    Bog iz ovoga kamenja može podići djecu Abrahamovu.'
  box-NT: 'Mi yí leéka le bìo mi lé o *Abarahaamu mɔ̀nmànía á bṹn mí dòn
    wã́a à yí dɛ́. Le ĩ bío mu na mia: Mi yí mɔn hã huaa na ká le? Hɔ̃́n le
    Dónbeenì yàá pá dà á à wé là a Abarahaamu zàwa.'
  ote-NT: Ogrí ꞌñetsꞌihʉ gui ꞌñeñhʉ gue ngueꞌa̱ yá tꞌʉꞌaꞌihʉ ra Abrá hinda ma da zʉꞌahʉ
    rá cuɛ Ajua̱. Ngueꞌa̱ nuga dí xiꞌahʉ gue Ajua̱ tsa da ꞌyøtꞌe asta nuya ya do nehe
    da nja̱ꞌi y da ntꞌʉ de ra Abrá.
  wnu-wnu: Aninou uyes der ete qamb igoumon, in Abraham tumbigi end Qenu maigas me
    iningareminerei, qamb igoumon eng Qenu wo qeemben nomon e wurinob qamara Abraham
    tumbigi dari an uput qamb igorubour.
  zam-NT: 'Ne'' ne'' li gu'' xtùuz le''n lezo'' gu'' no ne'' ne'' gab gu'' loo lezo''
    gu'' anze''f ntac naca loo Diox le'' Abraham nac xudgool gu''. Tac daa ngue nii
    loo gu'': Diox, lìcque'', gác li par bix loo quèe ndxè'' no gàc quèe ndxè mèn
    co'' naban co'' nac binpe'' che''n Abraham.'
  zyp-NT: Taico, ‘Abraham pathlah sahlo kaa cang peh,’ tatah tah leimei khe o. Ka
    ca ching he hi, Khazing taco ma alung sahlo heh Abraham sawtei sahlo tah a tua
    khy thlang he hi.
  sey-NT: Cuiꞌne mësaruja̱ꞌa sa̱ꞌñe yëquë Abraham tsëcapë acohuaꞌi aꞌë camaꞌpë paꞌijë̱ꞌë.
    Care payë, Maijaꞌquëpi iye quë̱na pë̱aque i̱pi yëni Abraham tsëcapëre neñe paꞌiji.
  nvm-nvm: Regavo jab kuaik no sai nuvuon Eburamon uifarifdo God fuba nuigafuokro
    ijeg jab kuaik. Regavo igia faif. God fu e darokido fu mun guri kege una e Eburamon
    afijaf amarega bur ai jon abekno kiain.
  mps-mps: 'Dagego eno pode geda siyu, dagego homude te homu me egimio: ‘Te Abraham
    da, te dago aya da, tama tibaso da bugagia bidibao, te dago dena homu magi baso
    begelaibawe,’ te wagio. Eno dagebolo te po obao, God agai da e masigi dabego te
    Abrahamgo wai pedala wali da te pedalobo usu yaibao.'
  pab-NT: 'Hoka awa atyo exakere xahekotya: “Abraão atyo wahetahare hoka maisaiya
    Enore ehareta wihiye”, xehena. Hiyaiya, aliterexe nomita xihiye, exe sehali kakoita
    hiyetaiya Enore aikawatya Abraão jikolahare maheta — nexa.'
  llg-llg: Boso maehetuk ei sodak so, huu ei ia, baꞌi Abraham numbu-sadun. Mamahele
    au! Huu Manetualain bisa tao nala batu la ia, dadik neu baꞌi Abraham numbu-sadun.
  kyf-kyf: 'A ''na gbalɩ amɩaa ''dɛ dlɩ zɔ -nɩɛ: ‹Nɩɩ, Ablaamʋ mɩ -amɩaa dʋkpasa nyaa
    ''gbʋ -a ka gbʋwʋbhʋ.› Nɩɩ, ɩn nɛɛ aɩn -yla, -Lagɔ mneni ɔ ''ka tʋkpanya nɩ, Ablaamʋʋ
    ''yua -zɛlɩ.'
  tpi-tpi: Yupela i no ken tingting olsem long bel bilong yupela, ‘Abraham em i tumbuna
    papa bilong mipela.’ Mi tokim yupela, God inap mekim ol dispela ston hia i kamap
    ol lain tumbuna pikinini bilong Abraham.
  mih-NT: Ta ma caca iñi ndo sihin añima ndo vatyi ra Abraham cuu zutu ndo, ta ma
    caca iñi ndo vatyi maa ra cua zacacu sii ndo. Ma zacahnu ndo sii ndo vatyi vazu
    sihin yuu ya, ta cuu zavaha ra Ndyoo ñiyɨvɨ sii ra Abraham sihin si.
  qvh-NT: Ama yarpäyaysu Abrahampa castan cayashgalayquipita Tayta Diosninsi salvayäshunayquipä
    cashganta. Tayta Dios munarga cay rumicunatapis Abrahampa castanman ticrarasinmanmi.
  kms-kms: Eti nungoqi umbo pe pugri nei wamb wari, ‘Beghi Abraham ningg kuqo, pugri
    bu God beghi mai nengu segi ye.’ Nge nungoqi simbe guduq, God segine wet men mas
    kin men oyi nare nitinde di Abraham ningg kuqo mingg mas.
  agn-agn: Indi amo manalig ang indi amo silotan tenged lamang mga inampo amo ni Abraham.
    Agganingo ong nindio, maski ngani ang mga batong na, poiding boaten tang Dios
    ang magimong mga ana ni Abraham, mga galiliag lamang tanandia.
  nhi-NT: 'uan amo ixconyoluican ya namontlamaquixtilten nic nanmosiniah nancontouah:
    “Tehuan ticoneuan Abraham.” Pues tlamilauca neh innamechoniluia, masqui yeh ninqueh
    timeh Dios uilis quincuipas iconeuan in Abraham.'
  ttc-NT: B'ix k'onti'l tzan txik eq'uma' tuj etanim “qetza a'o'na tijajil Abran.”
    Wetz b'an'ax oxe'l nq'uma' etetz, kyi'j kye ja ab'jni te Qtata Dios b'a'n tzan
    kyjaw tin tijajil Abran kyi'j.
  dan-1931: 'og mener ikke at kunne sige ved eder selv: Vi have Abraham til Fader;
    thi jeg siger eder, at Gud kan opvække Abraham Børn af disse Sten.'
  kwj-kwj: Kunu inaka kuhi tiki ka hinga apa ku hambwa kei, ‘Epuraham o nui atei.’
    O kunu a sawenda! Gotri dele humokuto ni ri sawewa Epuraham i che hinga wu sirano.
  vie-OVCB: Đừng tưởng mình là dòng dõi Áp-ra-ham thì Đức Chúa Trời sẽ dung tha! Vì
    Đức Chúa Trời có quyền biến những hòn đá này thành con cháu Áp-ra-ham!
  kze-kze: Ááváramu kentáá síkwá'ná imbá póta Áánútuna kawe-kwáásíyá úne sé'a mirán-ímáyáá
    íma oró. Áánútu Ááváramu aísaavutantamba ónááowe sénaraankasi maanóntámpínkémbá
    kanaám-po'a kwaási aúráaro sisa'á aúráasino. Ááváramu aísaavutantamba uráundawai
    póta kawe-kwáásíyá úne sé'a mirán-ímáyáá íma oró.
  mpj-mpj: Mirtanyurra jilanya kulila! ‘Mitunyjarripurlukakulara Yipuramku marlajanukaja
    nyininpa. Mirta-lanya pungku Mamalu miturntanku, jumajila Yipurammili walyja,
    marlajanukaja.’ Kulilaya jilanya!, Mamalu-nyurranya walykukajawinti pungkunirra
    miturntalku. Kayilapa Mamalu-jananya kujupakaja martukaja yalyjirrju ngapilku
    yapujanu. Palujanu-jananya Mamalu wajalku, ‘Nyunturtinpayan Yipurammili marlajanukaja
    nyinani.’”
  lbk-lbk: Ya ad-iyo aped kankanan isnan semekyo en, ‘Osto kami tay si Abraham nan
    amami,’ tay kanak ken chakayo, ay mabfalin met ay aped yangkhay alaen Apo Dios
    nan naycha'y fato ya enfalinena is an-ak Abraham!
  mto-NT: 'Kaꞌa veꞌe xnu̱tú̱vadat je̱tseꞌe mvaꞌandat: “Kaꞌa tseꞌe je̱ Nteꞌyam xyaktsaachpaatumdat,
    ku̱x je̱ Abraham je̱ chaan je̱ kyo̱o̱j xa u̱u̱ꞌmeꞌeda”, ku̱x nvaajnjidup a̱ts
    miitseꞌe je̱ts o̱ꞌyixjupeꞌe je̱ Nteꞌyam je̱tseꞌe ya̱ tsaaj du̱yakvimpítu̱t je̱
    Abraham je̱ chaan je̱ kyo̱o̱j.'
  bzh-bzh: Ham su kwamin bo megweḳo ġaġek jaḳ nah menanër nabë Abraham yi mewis
    ham. Gaḳ sa nanër vu ham nabë Anutu yoh vu bë gevonġ ġelönġ sënë denatu Abraham
    yi mewis.
  guj-2017: તમારા મનમાં એમ કહેવાનું ન ધારો કે, ‘ઇબ્રાહિમ અમારા પિતા છે’, કેમ કે હું
    તમને કહું છું કે, આ પથ્થરોમાંથી ઈશ્વર ઇબ્રાહિમને માટે સંતાનો ઉત્પન્ન કરી શકે છે.
  jvn-NT: 'Aja mikir dumèh kowé anak turunané Bapa Abraham waé, kuwi wis tyukup. Ngandela
    omongku iki: Gusti Allah nduwèni kwasa ngekèki anak-turunan marang Bapa Abraham
    sangka watu-watu iki.'
  byr-byr: Sarɨmɨre sɨmunyangɨ dara myawɨpɨna! ‘Evɨraamɨmɨ gyakwalaangeina mwaaihoꞌna
    Gotɨyai taanga sa mujaayɨ neyadeꞌnanyɨ.’ Sareꞌ mɨka! Yɨhɨthɨma! Gotɨyarɨ aꞌmweraavɨna
    wɨgainajɨ kwajɨ ‘Sɨla da Evɨraamɨmɨdaaꞌnya kaimɨraayara yɨmaꞌnɨpɨka!’ dazɨ kwajɨ
    sa kyɨmaꞌnadɨka! Sareꞌ yɨnɨga wiꞌna yannelyɨra.
  ian-ian: Ngwuk kupma walɨgangwuk. Nɨn apma nɨmba nɨn. Nɨna ngwak Ebraham tamba la
    nyana waa walɨgangwuk. Walɨngwa vak ana nglaatndɨ. Ngwuk kavle nɨmba ngwuk. Ebrahamna
    yelangɨmba la nɨmba yetɨlwnja vla ana yetɨlɨgangwuk. Kavle savle yetɨlɨngwa vak
    kat vɨlaa God kan kɨpmamba lɨga vɨlɨngwa kambak klalaa ndu lagwa kwutaa Ebrahamna
    yelangɨmba taagandeyan wovuna. Ngwuk kat kai waw kwagalalaa kambapmba mandɨt nɨmba
    kwutaa ngwulai lɨga yelangɨmba taagandeyan nglaatndɨ.
  hun-hun: 'és ne gondoljátok, hogy így szólhattok magatokban: Ábrahám a mi Atyánk!
    Mert mondom nektek, hogy Isten ezekből a kövekből is támaszthat fiakat Ábrahámnak.'
  mcf-NT: “Ëbipadquid Abadauanën tsyuecquidouidtsëqui Nuquin Papan bëdamboen isec,”
    quequin tantienda. ¿Adquidta Nuquin Papan bëdamboen ispec? Abadauampadquid abi
    tantiaquidien Nuquin Papan bëdamboen isec. Mimbi bëdamboen tantiatiapimbo icsho
    isun nëid cuënotebi matses uashun Nuquin Papan Abadauampadquid abi tantiaquidombo
    icmetsiash icnushe. Nuquin Papambo tantiata.
  kjs-kjs: 'Nimina lo-parare Abraham-re naana aapa kone nasalepape. Neme nimi lagialo:
    Go wia kanare Gote-me Abraham-na sinu mada ma-aulaalia.'
  mni-mni: "Aduga \x93‘Eikhoigi ipa Abraham lei’\x92 hairaga cheirak adudagi nanthokkani\
    \ haina khan-ganu. Maramdi eina nakhoida hairi madudi nungsing asidagisu Tengban\
    \ Mapuna Abraham-gi machasing thok-hanba ngammi."
  yad-NT: 'Ne jirya̱jachipiya̱ jivyimu: Avurá̱bay ji̱ta vu̱myunatyi̱, ramutiy sa̱jantyuy
    Ju̱denu vuryiva. Ri̱tatye ji̱ta jiryiva: Saryi ju̱de Ju̱denu jiñu ravichu̱musiy
    Avurá̱bay dadyeñuju̱ rityidye ra̱tuva̱chu variy simu.'
  mxb-NT: Ta ná dáꞌa ni kaꞌán ndó ña̱ sa̱ꞌá ña̱ kúú ndó na̱ veꞌe Abraham, sa̱ꞌá ño̱ó
    ka̱ki ndó. Dá chi̱ miía̱n ndaa̱ ná kaꞌi̱n xíꞌín ndó ña̱ kuu va ndee Ndios yuu̱
    ndéi yóꞌo kakuuan na̱ veꞌe Abraham.
  pon-2006A: Kumwail dehr lemeleme me kumwail kak akpwungkin kumwail, me dene kumwail
    samanki Eipraam; pwe I men kumwail en ese pwe Koht kakete ketin wiahkihla nein
    Eipraam takai pwukat!
  maq-NT: 'Xicanujuun cahntsua xahasen nuju cjua vihi: “Ngayaan ne, tsajin mé cuma
    naja ta, tsëhë xi tjë rë Abraham ngayaan.” Xicanujuun cuatjin matsejen ta, nguehe
    cuichjá cojo nuju ta Nina ne, hisca cojo ndyojo xi cuicun vi ne, cuma sahmi me
    xi cumá tjë rë Abraham.'
  hto-hto: Danɨ ómoɨmona “Abrahámona comuídɨnodɨcaɨ caɨ íllamona Juzíñamui íena itɨcaɨ,”
    afe izói daɨíñeno iri, mei táɨnoza. Mei bie nofɨ́cɨaɨmona, Juzíñamui jitáiadɨ
    Abraham comɨ́nɨna comuítaredeza, daɨí ómoɨna daɨdɨcue.
  por-BRBSL: 'Não pensem para si mesmos: ''Temos Abraão para nosso pai'', pois eu
    lhes digo que Deus é capaz de criar filhos para Abraão a partir destas pedras.'
  ces-NKB: 'A nemyslete, že si můžete říkat: Abrahama máme za otce. Říkám vám totiž,
    že Bůh je schopen Abrahamovi vzbudit syny z tohoto kamení.'
  cui-cui: '@see-verse:MAT.003.008'
  boj-2014: Niŋgi endegsib are qalaib, ‘Abraham a gago moma utru unu deqa iga Qotei
    aqa ŋamgalaq di tamo bole.’ Niŋgi degsib are qalaib. Niŋgi quiy. Qotei na marimqa
    meniŋ kalil endi dego tamo bulyosib tigelosib Abraham aqa moma brantqab.
  eng-OEBUS: and do not think that you can say among yourselves ‘Abraham is our ancestor,’
    for I tell you that out of these stones God is able to raise descendants for Abraham!
  eri-eri: Tere tage huwanyatege langa benou adai isagu, “Abraham no ere ebere asage
    fai.” Ji letigini, Itou no edo langa megebu otode beha waha, nere Abraham nomo
    asagane heigemu nigonbona.
  aly-aly: Arrantherr Abraham-kenh-rnem tnakelhey-angenh anetyek. Akngey ilkelheyel
    ingwerek-ingwer ikwerenh-rnem anetyek. Akngeyel Abraham renh arntarnt-arenh, rarl
    ikwer awelhenh. Ikwer awelheyel-rnem rernem ikwerenh-rnem innga aneyel. Akngey
    ra ampa akngerram-akngerrilem, rernem arraty-angkwarr apenterl-ayntetyek. Ran
    ilek-ilek mpwarem, artwernem apwert-penh mpwarey-angker.
  wiu-wiu: Eya wa wameamene. Kipa Eberamene kaua-mikiti mekono, Akolaliyo edoa kibu
    momotoa-pe wa wameamene. Akolaliyo i piko kue wane-kiti moa Eberamene mana-mikiti
    oyake latikakamele toko. Nitamele tokono, kipa Eberamene kaua-mikiti meko wa edoa
    mate agale oadete-pe.
  swe-swe: 'Börja inte säga till varandra [ha inte er stolthet i ert religiösa arv
    genom att säga]: ’Vi har Abraham till fader.’ Jag säger er att Gud kan uppväcka
    barn åt Abraham av dessa stenar.'
  cth-cth: Abraham teh kaimae na pa doeh telah pouk awh hanh. Na dei pouh awh, Cathut
