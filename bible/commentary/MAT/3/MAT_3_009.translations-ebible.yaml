  dop-dop: Ɩ́ tɑɑ tɛlǝsǝɣɩ lɔlɔ sɩ mǝ cɑɑ kɛlɛ Apǝlɑhɑm. Mɑ heeliɣi-mɛ sɩ ye pǝlɛ
