  cmn-FEB: 不要心中暗自产生傲慢的想法：‘亚伯拉罕就是我们的祖先。’我告诉你们，上帝可以用这些石头创造亚伯拉罕的后裔。
  gmv-RNT: ‘Nu aaway Abrahaamey nuus dees’ gizayssan interka intena baleththofte;
