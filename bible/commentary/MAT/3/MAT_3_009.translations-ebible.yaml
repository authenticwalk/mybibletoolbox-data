    Abraham.
  zav-NT: Na' bito gonḻe xbab de que Diozən' bito gone' le'e castigw c̱he xtoḻə'əlen'
    laogüe de'en nacle xi'iṉ dia c̱he de'e Abraanṉə'. Bito ṉacho de que ḻechguaḻe
    chyažɉe Diozən' le'e. Guaquə gone' par nic̱h yeɉ quinga yesyə'əyaquən xi'iṉ dia
    c̱he de'e Abraanṉə'.
  sgz-sgz: Koion gama ruruna ngo gamáte tur kaplah alari nagogon si Káláu kabin gam
    á tan rang kopkom i Abaram. Kápte. Má minái iau para talsai si gam ngoro minái
    ngo ái Káláu a arwat singin suri na longoi tan hat minái sang suri da rang kopkom
    i Abaram!
  kek-NT: Me̱c'oxla nak inc'a' te̱c'ul xjosk'il li Dios yal xban nak la̱ex ralal xc'ajol
    laj Abraham. La̱in tinye e̱re nak li Dios ta̱ru̱k tixyo'obtesi li pec a'in chok'
    ralal xc'ajol laj Abraham.
  blz-NT: Alia mongooskon na noamuu se' i kuu daa bo tonsapu na ukuman montookon i
    Abraham daa pulimuu. Bantilkononku na ko'omuu se' watupo karaani'i sida wawauonna
    Alaata'ala bo lee' ni Abraham!
  poe-NT: Jahará nchehnkerá ntáchrorá kíxin kꞌuaxrjeníxinrá chꞌín Abraham. Janhan
    ntáxrja̱n kíxin kjónté tí xro̱ i la Dios tsjacha chrókjuichꞌéna chꞌán chojni kꞌuaxrjeníxin
    chꞌín Abraham.
  san-TAM: 'கிந்த்வஸ்மாகம்ʼ தாத இப்³ராஹீம் அஸ்தீதி ஸ்வேஷு மந​:ஸு சீந்தயந்தோ மா வ்யாஹரத|
    யதோ யுஷ்மாந் அஹம்ʼ வதா³மி, ஈஸ்²வர ஏதேப்⁴ய​: பாஷாணேப்⁴ய இப்³ராஹீம​: ஸந்தாநாந் உத்பாத³யிதும்ʼ
    ஸ²க்நோதி|'
  cof-NT: Junni nulari matu to Abrahanca tennatuntsan joe. Yari Diosichi tsachi jominue.
    Junni nulanan yachi alicala jonun tenchi Diosichi tsachila jolajoyoeque tenca
    calaquichunae. Te, tsanque tenca calaquituna! tinue. Diosi nulaca jera telaquepoto,
    in sucatiya Abrahanchi alica suwano podeichunae tinue.
  srm-NT: 'Wan musu sai naandë ta mbei taa: ‘Fa u dë Abahamu böngö tjika aki, nöö
    andi seei sa toobi u möön? Gadu sëmbë u dë kaa.’ Wan mëni di soni dë e! Biga mi
    taki da unu taa ee Gadu kë nöö a sa mbei dee sitonu i si aki kisi libi bia ko
    Abahamu böngö a unu kamian. ˻Biga wan ta libi bunu möön de.˼'
  qvs-NT: 'Amana yuyanakuychinachu: “Ñukaykuna ñawpa awilunchi Abrahampa miraknin
    kaptinikuna Tata Dios mana kastigawankasapachu.” Ñuka willaykichi: Tata Dios kay
    rumikunamanta atipanman Abrahampa mirakninta rurayta.'
  zca-NT: mbaino nagabt go, yent kwa'n le' Dios kun go por nzë go ben che'n Abraham,
    porke nin lo go, haxta kun rë ke re', gak le' Dios, gake rë men xa' nzë ben che'n
    Abraham,
  cbc-NT: Tunu bairoa, ‘Marĩã, Abraham ãnacʉ̃ pãrãmerã marĩ caãnoi, marĩ netõõgʉmi
    Dios,’ ĩ tʉ̃goñaeticõãña. Bairo mʉjãã caĩtʉ̃goñamiatacʉ̃ãrẽ, dope bairo átinetõmasĩã
    maniña. Dope bairo Dios boʉ, atie ʉ̃tã rupaa mena Abraham pãrãmerãrẽ bairo na
    átiqũẽno jẽñomasĩñami.
  qxo-NT: Ama yarpäyaytsu unay Abraham casta cayangayquipita Tayta Dios salvayäshunayquipä
    cagta. Tayta Dios munarga Abraham casta runacunaman cay rumicunatapis ticrascäratsinmanmi.
  mox-mox: Ge taumiega ona nuavane ta ona vonaya, ‘Itaʼa Ebelamo tubunavo, ʼinega
    Yaubada nanuakolokoloyeda.’ Gebuʼe otaqa! Yavona aqiaqiemi, Yaubada ana fata baʼe
    dabodiavo ʼidiega Ebelamo tubunavo naviaqidi.
  kew-kew: 'Nimina robaa-parare Abraham-re niaana Aapa kone nasalepape. Neme nimi
    lagialo: Go ia aana-re Gote-me Abraham-na sinu mada ma-aulaalia.'
  dww-dww: be nam ko noḡoti be ko riuna, ‘Tauda Eibraham natunatunama, aubainama nam
    tokare aba gewagewanama ḡarode e tubuḡa.’ Yà riuriuemina, deḡoda Mamaitua sibo
    i ḡoena, tauna tokare teneteneḡinama kaua yekudie seda yai tubuḡidina Eibraham
    aubainama.
  nif-nif: 'Nɨm kañbi, gɨnañjɨlɨ manda juluñ ñɨndɨñ enelɨñ, ‘Nɨndɨ Ablaamdok sambatta
    tɨmbi kolandok kɨnjan nɨm tɨkenekamɨñ.’ Nak sanba nandɨwɨt: Anutulɨ gumañ eumbi,
    sɨndok kɨnjan kawat ñalɨ Ablaamdok sambat indanelɨñ!'
  twi-ASANTE: Na monnhoahoa mo ho sɛ moyɛ Abraham asefoɔ, ɛfiri sɛ, Onyankopɔn bɛtumi
    ama saa aboɔ yi adane nnipa ma wɔabɛyɛ Abraham asefoɔ.
  aoj-aoj: Ipaꞌ ina aꞌ ukup pendandaꞌ piꞌi, ‘Abraham anen ahamapa apeꞌinai’, owaꞌi.
    Aeꞌ aꞌipipa endilisi, God anen laꞌifinai ma nondaꞌ otamba atemba begataga epes
    siꞌi awasi Abrahami.
  cbv-cbv: 'Nin pah ñi niíj jenah joicá bojoó: ‘Jon jã́tih bóo Abraham jwiít judíowã
    jwĩ nʉo ãt jʉmʉp wʉt jĩ. Pánihna, ã jʉimená jʉmna, Dioíhwã caá jwĩ jʉmʉp’, ñi
    niíj jenah joicá bojoó. Yeebdíh nin pah wã niijná caá: Abraham jʉimená ñi jʉmʉchah
    yʉhna, dedé pínah nihcan caá. Diosboó nin jee dáhnadih tʉ́ʉt nʉʉmnít, Abraham
    jʉimená pínahdih ã jéih chãjna caá. Abraham jʉimená ñi jʉmat nin oboh jʉmni jee
    dáhna ã nihat pahjeh tigaá.'
  taw-taw: Pen nɨbi ke gos olap nɨŋɨd, Eblaham bɨ based chɨn nɨm anɨb ak, God ne chɨnop
    gɨ tɨmel ma gɨnɨgab agɨl nepɨm agak. Pen Eblaham nop nep gos ak ma nɨgɨnɨmɨb agak.
    Nɨbi nɨgɨm agak. God ne kab ogɨnap dɨl, Eblaham binɨb ne ogɨnap gɨnɨmuŋ tek lup
    agak.
  jic-NT: Po ma nujola t'as nun pajal 'üsüs, nun judiopan mpes. Ma ca nujola nsem
    nun pajal 'üsüs way, nun Abraham püna tüpü'ü popa p'iyá mpes. T'üc' tulucj. Dios
    ca 'ücj la qjuijis niná pwen Abraham ts'uyupj ca mpalas.
  zap-NT: 'no ydxindet de ne gue de lo xkompanyer de: “Xnëz Abraham zëëd be”; porke
    yna noo lo de yra de ne axtegue gyeree zun Dëdyuzh gan ylaa Dëdyuzho men ne zëëd
    xnëz Abraham.'
  wer-wer: Arimtë könöök epël angan. ‘Ten Apramë köröörö,’ pël angan. Ar kön wi kosang
    newasën wë, ‘Ten Apramë köröörö,’ pël anë pöt pangk naën. Ne niamaan kat wieë.
    Anutu pi apënëak pöt yok pangk aan kël epotök Apramë körö koröp orööpnaat.
  ipi-ipi: '@see-verse:MAT.003.008'
  qul-NT: 'Amataj ninacuychischu: ‘Nokanchiska Abrahampaj wawancuna canchis’ nispaka.
    Segurayquichis, Dioska cay rumicunatapas Abrahampaj wawancunaman tucuchinman.'
  ter-NT: “Uti ámoripono Âbraum” hákonoe koe iséneupinovo, pe'okoâti itíkivo aha Itukó'oviti
    vo'ókuke. Vo'oku eneponi itukápu énomone kahá'a ne Itukó'oviti, mani pahukoâti
    itúkopeovo ámoripono Âbraum ra itátanehiko mopôi.
  bmr-NT: 'Jaamoro mɨɨhai Abraham iyaachimɨhai, noomoro mihiimaadino. Mɨɨro jino amɨɨhaico
    neehi: Jiba guiisiba icarubatɨ Abraham iyaachimɨhaitɨ Moocaani fiivusujirahi.'
  fuf-fuf: Hara on hooloraali wi'ugol wonde ko Ibraahiima woni maama mon, ko fii mi
    andinii on, Alla no waawi wattude ɗee kaaƴe ɗoo ɓiɓɓe Ibraahiima.
  bhl-bhl: 'Kate, yu kanelom bokolomeliw: ‘Abalakam e nukalem awalik kumel im kunum
    mongom te!’, angbokoliw te! Yu nem weng kale kilele kilina! Sunbin-Got e ki keko,
    tum kale kulusomi, Abalakam em muluwel dow banban mak duku koyemoke te.'
  ons-ons: So wetŋineŋo iwa yale maine mi wetke rakei, ‘Abraham eŋe ŋenane ŋaboze.’
    Na ŋidanmaile, yemo Anutu eŋe maine wesi iwaŋo maki paki, eaŋo Abraham wane ŋabokoune
    tego mane koso maine ebuki wakongei!
  con-NTPO: Injanga “Tayopi'su Abraham ingi yayasi gi ccusha'faya” qquen su'fajama
    tisupa injama'choma ñoquiañe. Nane israendeccuja cca'indeccuma bove ñotssimbi
    tsu. Chiga in'jan'da va patundundu'ye a'ive tsoñe osha Abraham dushundeccuve dapa
    Chigama shondocañe.
  ghs-ghs: '@see-verse:MAT.003.008'
  peg-peg: ବାବି କିମାଟ୍‌ ଜେ ଅବ୍ରାହାମ୍‌ ମା ଆବା, ଇଞ୍ଜି ମାନେ ମାନେ ଏପେଙ୍ଗ୍‌ ଇନ୍‌ମାଟ୍‌,
    ଇନାକିଦେଂକି ଆନ୍‌ ମିଙ୍ଗ୍‌ ଇଞ୍ଜି ଇଟ୍‌ନାଙ୍ଗା ଜେ ଇସ୍ୱର୍‌ ଇ କାଲ୍‌କୁକାଂ ଅଜ଼ି ଅବ୍ରାହାମ୍‌
    ଲାତ୍ରା ଉବ୍‌ଜାଣ୍‌ କିଦେଙ୍ଗ୍‌ ଆଡ୍‌ନାନ୍‌ ।
  txu-NT: Kwãrĩk wãnh me anhõkre kadjwỳnhbê anhingêt kukãmãre Abraãoo adjàmra kêt
    ne amim, —Me ba ne ba me ibê Abraão tàmdjwỳ. Dja Metĩndjwỳnh me ikam ngryk kêt.
    Dja ba me te ijaxwe nhym kam me inhingêt kukãmãre Abraãokôt Metĩndjwỳnh kum me
    ijabê ne me ijaxwekam me ijo bikẽnh kêtkumrẽx, ane. Kwãrĩk wãnh ga me ã anhỹr
    ar aba kêt. Kati. Ẽ, ba me amã arẽ. Dja ga me te abê Abraão tàmdjwỳ nhym Metĩndjwỳnh
    tu me ajo ajkẽ, me ajaxwe pãnh tu me ajo ajkẽ. Ne ren kute ajte Abraão tàmdjwỳ
    prãm jabej ren tu kẽnjao itun o amim Abraão tàmdjwỳ nhipêx nhym me ren tu katon
    kumex.
  eng-WEBU: Don’t think to yourselves, ‘We have Abraham for our father,’ for I tell
    you that God is able to raise up children to Abraham from these stones.
  gnw-NT: 'Agüɨye pere piyupe pepɨa pe: ‘Yandetenondegua co jae Abraham.’ Echa''ã
    che jae peve cua: Tumpa ipuere uyapo cua ita reta güi Abraham iñemoñaa retarã
    —jei Juan chupe reta—.'
  mux-mux: '“Oliu anda-kolepa Eprayam-ni kalupa liirimuma molemuláliinga yambu kaíma
    molemulu.” niku aku-siku niku naa piliai. Na-ni eni nimbu siker: “Pulu Yili-ni
    ku-mulú imandu “Eprayam-ni kalupa liirim yambuma au talangi.” nilkanje ku-mulúma
    Eprayam-ni kalupa liirim yambuma molkemela.” niker. Eni Eprayam-ni kalupa liirim
    yambuma molemeláliinga ulu te naa telemú.'
  maj-NT: 'Najmi tu̱ yjonu̱u ch''ana̱cho̱ho̱o: “Ntje̱he̱ Abraham ñá”, tsa ku̱i̱xíún.
    A̱t''aha̱ an b''a̱ tíxinnu̱u nga santaha kui ndji̱o̱i̱ Nti̱a̱ná ka̱ma ts''i̱ín
    ma ntje̱he̱ Abraham.'
  bkq-NT: “Deus kânagazenehonwâbyra ise, Abraão iweonma kurâ” tâkezeba itaungâ. Abraão
    iweryem tadawyly mâkeba mârâ kuru. Âdy mâkeba awârâ! Auguely xirâ âyanmo. Ton-honre
    Deus, xirâ tuhu modo Abraão iweryem ienehonze.
  kue-kue: Ene Abraham pre no kowano awano moglmedi nomano yegl pirkriyo. Na ene yegl
    diteinga, God pra we dinan ana kombuglo i Abraham gawamo plau dinaglkwa.
  cot-NT: 'Aatoja picantajigui: ‘Aatoqueate icatsimajigana Aapani Irioshi, naroguentitari
    ichoviquijiani Averaameni.’ Pamenajigueroja oratica mapiporoqui. Irininquegueti
    Aapani Irioshi iragavejaquequeate impeacaajiajemparoquea ichoviquivaejianaqueca
    Averaameni.'
  bnp-bnp: Naha ni luhoi mua, ge mua a hamone Abraham, mu gu malamala pali. Naha ni
    luhoi mavonga, a vuhuna a Vure i kara ni pulo a kedo nga, ge ria e huriki a hamone
    Abraham. I vai a kanena narone mua? Mu rata taro a naro kamumu ge vakasiri mua
    mu pulo muholi a vilone mua.
  apn-NT: 'Na ka htem atỳx ri ajamaxpẽr o: “Mẽ ixpê finat Apraãw kanrẽhã htàmnhwỳ
    hkwỳ na pa mẽ. Jakamã koja Tĩrtũm ja hã mẽ ixpumu hãmri nẽ mẽ ixte amnhĩ tomnuj
    o ixpa tã nhũm ja hã tanhmã mẽ ixto hkêt nẽ. Koja mẽ ixto mex nẽ.” Anhỹr o atỳx
    ri amnhĩ kukamã ajamaxpẽr. Nom ja kot anhỹr kêt. Mẽ apê Apraãw kanrẽhã htàmnhwỳ
    htã mẽ ate uràk nẽ tãm amnhĩ nhĩpêxre hã. Kot kaj mẽ apê htàmnhwỳ htã amnhĩ tomnuj
    o ri apa hãmri nẽ Tĩrtũm noo mã te mẽ apê pikap kẽnre nhĩkwỹ pix pyràk.'
  ctp-NT: Ja xkeꞌ ꞌa tiꞌ wan chaꞌ ka suꞌwe ꞌwan tloo Ndiose si xkwiꞌ ndyuꞌwi tiꞌ wan
    ꞌin ayman kula ꞌwan, ñaꞌan tiꞌ ayman kula Abraham kanꞌ. Ja talo Ndiose ꞌin chaꞌ
    kuxi nu ngiꞌni wan siyaꞌ ti, ni siya nten taꞌa ayman Abraham lka wan, nchkwiꞌ
    wan. Nan kwiñi wan. Si nchka tiꞌ Ndiose, ka ꞌin Ni kwiñan Ni xka ta nten loꞌo
    kee ndiꞌin tuꞌwa chku re, chaꞌ ka neꞌ taꞌa ayman Abraham; ka ꞌin Ni si nchka tiꞌ
    Ni. Loꞌo ja tukwa Ndiose chaꞌ ꞌwan bra kanꞌ.
  bre-BRG: 'ha na lavarit ket ennoc''h hoc''h-unan: Ni hon eus evit tad Abraham; rak
    me a lavar deoc''h, e c''hell Doue ober genel eus ar vein-se bugale da Abraham.'
  opm-opm: Gur Nuhur Epraham ohe puh nuhur ohoh ihan Got oh batbet yan oh na napriprawa
    ma dahapti da oh dahapri. Gur nuhurwi Epraham ohe puh ohoh ihan er dasi hat patin
    orhor nambutiprawa dahapri. Basra. Wan kweinong mohhe Got oh Epraham ohe puh matin
    hatinmur.
  bvr-bvr: 'Wurra gala barra ana-goyburrpa ngardapa ana-gorrburra nyiburr-wengga,
    nyiburr-yinda, ‘Ngika. Wurra ngayburrpa jarra Aybriyam (Abraham) an-ngayburrpa
    nyanyapa arrburra.’ Wurra ngaypa jarra ngu-weya ana-gorrburrwa: Wangarr minyja
    nipa jal a-ni, nipa ganyjarr gu-rrimanga, gun-guna jandarra gun-jaranga gu-yurra
    nipa gu-jarlapa minypa Aybriyam burr-yika gu-ngarda yerrcha aburr-ni.'
  wal-wal: Intte intte wozanan, ‘Abrahaami nu aawaa’ giidi qoppoppite. Aissi giikko,
    taani inttessi yootais; Xoossai ha shuchchata Abrahaamassi na7a kessanaukka danddayees.
  zad-NT: 'Na'' bi gakzile bibi yeḻ'' zak''zi'' ile''ile daa iṉazle: “Neto'' naknto''
    xiiṉ dia c̱he dii Abrahama''.” Dii ḻi nia'' le'', ax̱t yajki wak gon Chioza''
    xiiṉ dia c̱he dii Abrahama''.'
  aso-aso: Idoꞌ gililo. Lingine laza Abalahamuꞌ aꞌvopilemoꞌ Oꞌmosoꞌmo noꞌnohoꞌ ize-ledelesuve
    live nounako Oꞌmosoꞌmo lihime lemo do goloso o-ledamivo laminekovoꞌ ha minelesune
    li lutinguꞌ gilamilo. Naza ma lo-lengemeloze. Lengiꞌ nene do hulosa Oꞌmosoꞌmo
    Abalahamuꞌni lo huko-dineꞌ gamazi do gihile izelesa Abalahamuꞌ aꞌvopilemoꞌ gohi
    ma do sotoꞌ o-delove lo gilidiniko geheni nevote Abalahamuꞌ aꞌvopilemoꞌ liliꞌ
    adine. Nemuꞌ nene lingine laza Abalahamuꞌ aꞌvopilemoꞌ nounako lihime lemamoloseive
    li gilamilo.
  uli-uli: Ha towe luluwaley le be yoh le habe kewag tang hagerger la igle habe sor
    bo Abraham ila chapdohmi. Iy be kangalugmi le Deus ila be yoh le yebe hasi feas
    ka sa foru bo yarmetal daola yael Abraham!
  nin-NT: Ida imba yi di Ibrayi nggo à si ábáchí amba, sisi ima nggi i ta kpa imba
    ttungo ni iha yi nggo i so nga hen. Abachi à se nu ukyekye ku ka angbinta angga
    ka ki ku Ibrayi ahan ma!
  tgk-tgk: '@see-verse:MAT.003.008'
  acu-NT: 'Atumka nangkamrum: Iikia Abrahama uchirinji, tura asar Yuse aintsri ainiaji
    tarume. Antsu wikia tajarme: Yuska ju kaya tepa junaka juki: Juka Abrahama weari
    ati tusa, ningki wakerakka turamnawaitai.'
  cak-WNT: Man c'a tich'ob ta ka riyix chi can xu (xe) wi ruma chi yix ralc'ual ca
    ri Abraham, chi ruma ta ri' xquixcolotej, ma que ta ri'. Ruma xa ta ri Dios nrajo',
    Riya' can nicowin wi nuben ralc'ual ri Abraham chique re abej re ye'itz'et wawe'.
  ebk-ebk: Achiyu kankanan as achoryu un, ‘Achi chakami challu chusaun kan Apo Dios,
    tay hi Abraham nan kaap-uwanmi.’ Tay ifiakiak kan chakayu ay uray nan nauycha
    fiatu at mafialin ay munfialinun Apo Dios as kiankianak Abraham!
  spa-PDDPT: 'y no supongan que puedan decir: A Abraham tenemos como padre. Porque
    les digo que Dios puede levantar de estas piedras hijos a Abraham.'
  ruf-ruf: Mleke kwipfikitsa ka mwodaha kuhepa ukuhighighwa ne Imulungu kwa kulonga
    mwinaye aba wenu Abrahamu. Nomlongelani ghendo, Imulungu kodaha kumtendela Abrahamu
    iwana kulawa mne ghamabwe ghano.
  gun-gun: 'Ha''e jomeme pemboypy eme “Nhande ma Abraão ramymino jaiko” peje aguã.
    Mba''eta xee aipoa''e pẽvy: Kova''e ita ikuai va''e gui voi Nhanderuete omoingo
    kuaa Abraão ramyminorã.'
  agu-BL: Quil cho'cu' tan xtxumle'n yi jak wi't chiclaxu' tan tu' yi e'u' xonl Abraham.
    Na ba'n cho'c alchok jilwutz wunak tka'b Ryos, na xcyek i' tan wenkse'n yi c'ube'j
    tan toque'n tetz me'l cy'ajl i' ko na taj.
  isn-isn: Leki kusige nukikolya kung'wanyu kutite u Ibrahimu anga tata witu, inge
    kumuila Itunda uhumile kumuukilya u Ibrahimu iana kupumila mumagwe aya.
  eng-PEV: But don’t just say to yourselves, ‘We are in Abraham’s family, so we’ll
    be all right.’ Listen, God can turn these stones here into Abraham’s family.
  ilo-ULB: Ket saanyo a panunoten nga ibaga kadagiti bagbagiyo nga, 'Adda ni Abraham
    nga amami.' Ta ibagak kadakayo a kabaelan ti Dios ti mangpataud iti annak para
    kenni Abraham uray pay manipud kadagitoy a batbato.
  pir-NT: 'Ohõ saha ni tʉhotueracãhña: “Panopʉ cjʉ̃no Abrahã mari ñecʉ mʉnano ijie
    tiahye. Sa yena tiquiro panamena iji turiana ijina mari Cohãcjʉ̃ yequina ijiaja”,
    ni, tʉhotueracãhña mʉsa. Mʉsare niita niaja. Abrahã panamena iji turiana ijimene
    mʉsa. Mʉsa sa ijiepegʉ̃ta ti mʉsa sa ijiye dʉhseati ijierare. Cohãcjʉ̃ pehe ahri
