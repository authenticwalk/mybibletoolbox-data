  bpx-bpx: अने ‘आमु ते अब्‌राहम बाह नी अवल्‌यात से’ ईसम वीच्‌यारीन बेफीकर्‌या नी रेजो।
    मे तमने आहयु केम, भगवान दगड़ा मे गेथो बी अब्‌राहम वाटु सोरो उबजाड़ सके।
  san-BUR: ကိန္တွသ္မာကံ တာတ ဣဗြာဟီမ် အသ္တီတိ သွေၐု မနးသု စီန္တယန္တော မာ ဝျာဟရတ၊ ယတော
