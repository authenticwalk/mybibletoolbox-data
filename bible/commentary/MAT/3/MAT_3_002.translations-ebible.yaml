  san-VEL: manaa.msi paraavarttayata, svargiiyaraajatva.m samiipamaagatam|
  kbq-kbq: Kefozantamigu tamasunke huta tamagu'a rukrehe hiho. Na'ankure mona kuma'mo'a
    hago tava'o nehie.
  kbh-kbh: 'Mënts̈á cha yojanëtsëtsnaye: “Bëngbe Bëtsabe amë́ndayana ya echanjóshjango.
    Ngménaca s̈mochtenójuaboye ts̈ëngaftangbe bacna soyëngama y chca amana s̈mochtsajbaná
    y Bëngbe Bëtsabe benache s̈mochtishache ca.”'
  ron-LSB: “Pocăiți-vă, căci Împărăția cerurilor este aproape!”
  pon-pon: 'Majani: Komail kalula, pwe wein nanlan korendor.'
  nhe-BL: 'huan quinilhuiyaya tlacame: “Ximoyolpatlaca huan xijcahuaca tlen ax cuali
    inquichihuaj para huelis incalaquise campa tlanahuatía Toteco tlen itztoc ipan
    elhuicac, pampa yajaya inmechnechcahuía ama huan inmechnotza xicalaquica.”'
  sps-sps: Ya tsue to tana vainy, “Faonot yam, mi reesik to am takopis osing to na
    fo aveto tsuam, ana mi te tap naa ten Gov, tana saa a Waan iny Gormirmir te sisiruu
    ename.”
  wnc-wnc: Ita asinggan anzing yakut, “Ginda musipza tapa tekwamsok. Tapduknga Anututane
    amin panangge tasinggak kakngata apnangge dapaknga gwa singgak,” ngang yakut.
  nmw-S: I nga, “Hu seyok lemi page ngakngakine, kaiwane Helak wana bagalogugui hana
    sauge hobak i sepasepase.”
  bus-bus: 'à bè: À nↄ̀sɛ liɛ, kpata kɛ̀ bↄ̀ Luda kiia kà kĩi.'
  gub-BL: — Pepytu'u ikatu 'ym ma'e iapo re nehe, Tupàn pe pezewyr pà nehe, hehe pezeruzar
    wi pà nehe, i'i oho iko teko wanupe a'e. — Ta'e amo 'ar mehe Tupàn weruze'eg putar
    teko tetea'u a'e nehe xe. Uhem etea'i a'e 'ar a'e kury, i'i oho iko purupe.
  imo-imo: “Gote iye nomi kingimu molombalo waimu nondopa wendo ombai teremo kani
    enonga ulu pulu keri teringi konopuna peremoma tiye kolko konopu topele taio,”
    nimu.
  boj-boj: “Qotei laŋ qureq di unu qaji a nuŋgo Mandor Koba sosim niŋgi taqatŋgwajqa
    bati jojomqo. Deqa niŋgi are bulyiy.”
  eng-DRA: 'And saying: Do penance: for the kingdom of heaven is at hand.'
  knf-knf: 'aji na bañaaŋ: « Nawutan pjuban, naţëlëş ŋbida, ţiki *Pşih pi Baţi pañogi.
    »'
  san-KHM: មនាំសិ បរាវត៌្តយត, ស្វគ៌ីយរាជត្វំ សមីបមាគតម៑។
  arn-NT: 'Fey ta famngechi feypi tañi wewpin: “¡Wiñorakiduamtumün tamün wiñotuael
    ta Ngünechen mew, dew fülpalu am ta Ngünechen tañi longko ülmenngeael!”'
  zas-NT: 'Rëbaman: ―Gol bayüjn xgab por xtolidi din ma zidyob xguialrniabee Dios.'
  ken-NT: “Yɛ̌ntɨkɨ mmu ywɛka abhɔŋ bɛtɨknsɛm ndǔ bɛbʉ́ bhi mbɔnyunɛ mpok Mandɛm
    ábhák nɛ bo mbɔ Mfɔ wap arɔp chi kɛkwɔt.”
