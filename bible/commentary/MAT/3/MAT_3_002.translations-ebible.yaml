  mkj-mkj: ih pwa, “Kamwai koaluhla pwa Wein nehnloannge ne koaroando.”
  zac-NT: 'guníꞌiꞌ: ―Gulë bëꞌnë nadzëꞌë mudë nabani të purquë hia lëꞌë iurë bëgaꞌa
    parë guënibëꞌa Dios shmënë më.'
  kyg-kyg: Hapa painoꞌaeꞌmo, Gotiꞌa vayaꞌaiteꞌmo yagaino apatesiya afinaꞌmo alagi
