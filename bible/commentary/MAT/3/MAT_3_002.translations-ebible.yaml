  anv-NT: “Kwɔ́rege matɔɔ́ nyú délyá gabo néndé gébé ɛyigé Ɛsɔwɔ ágbárege
    gefwa ne bɔɔ́ bií géla kwɔ́kwɔ́lé.”
  sab-NT: 'Juan-Bautista gerudu kwian e ulita ole: “Ba mo ta blitadale Chube ole,
