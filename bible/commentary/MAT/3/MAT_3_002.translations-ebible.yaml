  bbr-bbr: Jon nukas roasiret ko siakup kouna, awarowon, “Ak akan onok aru pakan ätäi
    pirirwe. Owon, Anut ak kamwaraun ses kou!”
  inb-inb: 'kasa nispa: —Suma luar­manda mandai, ñami chaia­mun­gapa ka. Panda­rii­kunata
