    harẽnh xà hkôt kapôt ã ri mẽ kãm ujarẽnh o pa nhũm mẽ kãm mar prãm xwỳnhjaja ma
    hwỳr mra. Nhũm mẽ kãm kapẽr nẽ mẽ kãm: —E koja Tĩrtũm tokyx kot mẽ pakaxyw ãm
    xwỳnhja o amnhĩrĩt. Jakamã kwa mẽ tokyx kutêp amã amnhĩ tomnuj kaga hprãm xàj
    tãm amnhĩ nhĩpêx o apa. Anhỹr o Jejus kutêp mẽ kãm kapẽr o pa.'
  ctp-NT: ―Ka jyuꞌu tiꞌ wan ―ndukwin Xuwa ꞌin neꞌ―, kulaa yaꞌ wan chaꞌ kuxi nu ngiꞌni
