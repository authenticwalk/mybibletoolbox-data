  abx-abx: “Agbasula kam huwang si pagbag'o, kay matapit na gayod i paghadi'-na si
    man langit.”
  mco-NT: 'ymɨnañ: ―Jothuimbíjtcɨx ma Dios com yɨ Dios y''ane''mɨn huingonɨñ yɨ''.'
