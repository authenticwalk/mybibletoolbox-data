  spa-PDDPT: Cambien de mente, porque el reino celestial llegó.
  ruf-ruf: Kalonga, “Mtsileke nzambi tsenu kwaapfila Undewa wa kulanga wa habehi!”
  gun-gun: — Pejeko rerova ke, mba'eta namombyryvei ma yva pygua po'akaa ojekuaa aguã
