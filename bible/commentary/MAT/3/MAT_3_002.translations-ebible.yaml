    pry ho mexta pyrà nẽ amnhĩ nhĩ ho tãm amnhĩ nhĩpêx nẽ tãm ajamaxpẽr mex o ri apa.
    Kêr ka mẽ Pahihti kutêp ã amnhĩ nhĩpêx anhỹr o ri apa.” Anhỹr o koja mẽ kãm ujarẽnh
