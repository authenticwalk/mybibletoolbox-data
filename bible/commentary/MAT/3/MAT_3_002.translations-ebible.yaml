    mẽhõ mõn pôj. Kapôt ã mõn pôj nẽ mẽ kãm tanhmã mẽmoj tã karõ hto ho ri pa. Nẽ
    mẽ kãm: “Koja Tĩrtũm tokyx mẽ pahwỳr mẽ panhõ Pahihtija mẽ nhũm wrỳ nhũm mẽ piitã
