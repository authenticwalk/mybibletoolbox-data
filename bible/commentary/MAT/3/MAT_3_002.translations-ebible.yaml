verse: MAT.003.002
translations:
  kpx-kpx: Abuho loui avoe, “La vaveve toela kebia halevei lohove. Kosealemo ataeau
    Dilava adae vuvunemo uveve vaniu aike vuguvuguanu.”
  okv-H: “God ta tihi jigari iji puvuto erehua avo eto ungota ari sasapura avoeto
    osaga kogue ungota jo aherekevu” ainge ena
  tbo-tbo: i pa, ‘Ona nugobui, babana kikina ma Yaubada a taniwaga uyahita ina geleta
    po ina taniwageta.’
  mal-C: '@see-verse:MAT.003.001'
  grc-SR: ⸋καὶ⸌ λέγων, Μετανοεῖτε· ἤγγικεν γὰρ ἡ βασιλεία τῶν οὐρανῶν.
  bgc-bgc: “पाप करणा छोड़ द्यो, क्यूँके सुर्ग का राज्य धोरै आ लिया सै।”
  khz-khz: “Gemi rakava aora na iovetugamagiwai, e iolaka-waikule Palagu genai, kwalana
    Kupa Basileia pevekavi-vagi, (Palagu gena vegitatago tiavuna evega-rugaana ea).”
  deu-TKW: 'also: thut Buße; denn das Reich der Himmel ist herbeigekommen.'
  zsr-NT: 'Juan naꞌ rnëꞌ: ―Gul‑bíꞌi ládxiꞌliꞌ, le chzoa gdxin dza duná bëꞌ luyú ni
    Nu naꞌ zoa yehuaꞌ yubá.'
  lin-lin: « Bobongola mitema na bino, pamba te Bokonzi ya Likolo ekomi pene ! »
  hns-NT: „Bhaai log, swarag ke raadj nagietj aai gail hai! Aapan paap pastaaike Parmeswar
    ke rasta par tjal!”
  noa-E: “Pãach khaibag ãsie ewag khĩirjuwia Ẽwandamagta chugpaapi jëeubathʉ̈” aajeejim
    anʉm. Magnaa ĩchab, “Ya mʉigmua jöpcha ich Ẽwandamau maach thumaam khʉʉn Pörkhapiju
    maach ee pʉ̈iju” aajeejim anaabá.
  eng-EMTV: and saying, “Repent, for the kingdom of heaven is at hand!”
  mib-NT: Nacani ni rō jijnáhan ró jéē stóo ró cuéchi ró, chi je ni cuyajni Yaā ndeé
    andɨvɨ́ jéē ndacu ya jniñu nuū rō. Achí de.
  lif-NT2: “खिनिॽ लायोलाम् हिन्‍दे़म्‍मे़ॽओ, थेआङ्‌भे़ल्‍ले़ साङ्‌ग्राम्‍पेदाङ्‌बा
    हाङ्‌जुम्‍मिन् निःत्ताङ्‌ङे त्‍ये़आङ् वाॽरो॥”
  xnj-xnj: Akajova, “Mumuwuyila Chapanga muni Unkosi wa Kunani kwa Chapanga uvi papipi.”
  mmx-mmx: Neni ga vavang keretna, “Mina leeng basinge leveloklok kakapmek atnimi,
    mila langas ti Linintoo no vana at laxalibet monga ira auret!”
  cbr-NT: 'Bana ñuixunquin ca cacëxa: —Anun Nucën Papa Diosan abë upí ''inun mitsu
    ainan ''imiti nëtë ca ''urama ''icën. Usa ''ain ca Nucën Papa Diosmi sináncë ''aíshmabi
    sinanati ami sinan.'
  tee-NT: 'Chai chani ix''ajuni: ―Amac''a''unt''it ju mi''alactu''unti''an ni vaninch
    minta ju avilhchan acsni calhinona'' ju Dios. ―Chunch ix''ajuni ju lapanacni ju
    Xivan.'
  eng-LSV: and saying, “Convert, for the kingdom of the heavens has come near,”
  cak-NT: 'raja'' nu''ij chique: Tiya'' can ri imac y tibana'' ri nrojo'' ri Dios,
    roma nakaj chic c''o-wi-pe ri ru-gobierno raja'', nicha'' chique.'
  pah-NT: 'Hahyahi ahenhi''ig̃a ahe erame: —Pepohi tuhẽ ti pejikote''varuhua hugwi,
    ei ahe. Perojijyjijyi ti pejeaporog̃ita pejikokatuavo Tupana''ga nhi''ig̃a rendukatuavo.
    A''ereki Tupana''ga oko g̃werĩ nhanderuvihavuhuhetero nhande repiakatuavo yvya
    koty nhande mongovo onhi''ig̃a rupi, ei ahe g̃a pe.'
  sja-NT: 'Mãgaji: —¡P''ek''au k''achia oo amáatɨ mãik''aapa Tachi Ak''õrede ijãapatáatɨ!
    Taarã-e nɨde Tachi Ak''õrepa eperãarã p''e bɨit''eeda aji, ichi jua ek''ari, ichideerã
    p''aneedamerã.'
  xed-xed: «Mbəɗanafwa mbəɗa ta nzakwa ghuni, kabga ndusa ga mghama Lazglafta ka sagha,»
    kaʼa.
  mks-NT: 'Já cáchí da̱ já xi̱hi̱n ná: —Xíní ñúhú jándacoo ndó ña̱ núu cája ndó ta
    ndicó co̱o ini ndó nu̱ Ndióxi̱ jáchi̱ sa̱ na̱cayati qui̱vi̱ cacomí Ndióxi̱ cuéntá
    sa̱há ña̱yivi —cáchí da̱ xi̱hi̱n ná.'
  gfk-S: Ma iga harpir kaia, “Mu na lilik pukus talur ira numu sana tintalen kinong
    no pana bung tano kingdom tane God ite hutate.”
  bmu-bmu: “Suep Toŋan bemtohoŋi almawaŋgö nalöŋan lök kam kuŋguza. Miaŋgöra mönö
    uruŋini meleŋda miaŋgöreŋ aŋgotket.”
  dgz-dgz: “E inak koewa taiana ae vean, imuya entanen iwa God toemu mega amunewa
    inayap tauapen taiwan,” ap anega wan.
  eng-GNV: 'And said, Repent: for the kingdome of heauen is at hand.'
  zaa-NT: 'Ra bi ca enne'': Liguni reconocer qui''ni ná le enne'' tul·la'', porqui''ni
    chi'' tení duą il·lani tsá qui''ni Tata Dios nna cu''úbia''nie ca enne''.'
  eng-WEBSTER: 'And saying, Repent ye: for the kingdom of heaven is at hand.'
  guh-guh: 'Juan jivibautisabinë Dioso pitorobilivaisi jivi tsipaebanajetaruca. Jumai
    tsanajetarucae mapacueniaje: —Dioso rabaja pijajivi pevetsimatacabinexa, imoxoyo
    baja pevajënae pecopiapatsinexa. Nexata baja pacopabare pibisiacuene paneexanabiabijava.
    Panajamatabëcuenepënëyorore Diosojavabelia, jai tsanajetarucae Juan jivijavabelia.'
  bon-bon: Tabe apu jiicemige egä, “Weene niiya mule cabu ca atatrongärineye, ingle
    Acejiyame te mameta gyene biname bine waadena.”
  nhw-BL: 'huan quinilhuía masehualme: “Ximoyolpatlaca huan xijcahuaca catli amo cuali
    anquichihuaj para huelis ancalaquise campa tlanahuatía Toteco catli itztoc ilhuicac
    pampa anmechnechcahuía ama huan anmechnotza xicalaquica.”'
  swh-ONEN: “Tubuni, kwa maana Ufalme wa Mbinguni umekaribia.”
  wbi-wbi: Mulataghe inyivi siinu ulwakuva uvutwa uvwa kukyanya vuli piipi.
  bba-bba: U nɛɛ, i bɛɛn ɡɔ̃ru ɡɔsio domi Gusunɔ u sisi u bɑndu swĩi.
  eng-KJVCPB: 'and saying, Repent ye: for the kingdom of heaven is at hand.'
  kgk-NT: —Onhemo'agwĩ-ma katu ou-vy Nhandejáry nhande ruvixarã. Pemboasy katu pene
    rembiapo vaikwe. Perova pende rekoha pemoirũ hagwã íxupe, he'i omombe'u-vy.
  waj-waj: Ngiingii mminnamminnaa maisaiyauvaa pikiada ausa hanigiaatee. Anutuuqo
    gioonna kiaapuuyara dira suaivo aa vainima nninoo, tiravai.
  cpy-cpy: 'Iroka ikantan-tapaaki: “Pipakahaero pikaaripero-shire-waetaki, tema rooteentsi
    ipinkathari-wentantee jaka Inkitejatzi.”'
  ekk-PKP: „Parandage meelt, sest taevariik on tulnud!“
  mpx-mpx: I ba, “Wami pagan nanakina ana en nuku pek, kaiwena Yehoba wana abalogugui
    ana sauga i kelaubwa.”
  wbp-wbp: “Jalangu kangalpa kutulku yanirni Kaatuju ngalipakuju yungu-ngalpa Warlalja-Wirilki
    jirrnganja nyina. Kujarlanya, pina-yaninjarlalu yalala-yirraka Kaatu maju-jangka.”
  luo-luo: kowacho niya, “Weuru richo, nikech pinyruodh polo ni machiegni.”
  nhe-NT: 'huan quinilhuiyaya tlacame: “Ximoyolpatlaca huan xijcahuaca tlen ax cuali
    inquichihuaj para huelis incalaquise campa tlanahuatía Toteco tlen itztoc ipan
    elhuicac, pampa yajaya inmechnechcahuía ama huan inmechnotza xicalaquica.”'
  aii-aii: 'ܒܹܐܡܵܪܵܐ: ”ܬܲܘܸܒܘܼܢ، ܣܵܒܵܒ ܩܘܼܪܒܸܢܵܗ̇ ܡܲܠܟܘܼܬܵ‌ܐ ܕܫܡܲܝܵܐ.“'
  esk-NT: uqaqhuni, “Isummitqigitchi atakkii Agaayyutim aŋaayuqautaa qalliruq.”
  msb-msb: “Magbasol kamo kag magbaya san pagkasala kay haros magtuna an pagahadi
    san Dios.”
  cpa-NT: 'Ca¹juúh²dsa: ―Ju³jeinh¹³ hoh¹² hniah¹². Di ja¹quien¹³ jií¹ ja³jmo¹ Diú¹³
    héh¹ ―ca¹juúh²dsa.'
  dso-dso: ସେ ଏନ୍ତି ବଲି କଇତେରଇଲା, “ପାପ୍‌ଟାନେଅନି ବାଉଡା, କାଇକେବଇଲେ ସରଗ୍‌ ରାଇଜ୍‌ ଲଗେ
    କେଟ୍‌ଲାନି ।”
  meu-meu: A helalo kerehai, badina be guba basileiana vada eme kahira-kahira.
  yva-NT: “Wasakinav irati wapa ayao kakaije rai, weye masyoto Amisye de be akarive
    no mine vone so nandea mararai to.”
  dgc-dgc: “Magsisi kam a ibutan moy du kasalanan moy,” kagi na, “da adene dén a maghari
    i Diyos.”
  zpm-NT: 'rnee me lo zho: ―¡Goḻsaan xquieḻntseeb to, goḻnab lo Dios guṉ me to perdon
    grëtaa doḻ ne ziyuṉ to; sac goṉ laa dze bdziṉle laa me csilo gnabey!'
  hix-NT: Atxke manatxhe, kekon hatà, àwyanye. Kàkayaryet komo me Khoryenkomo nànyaketxho
    ryhe, omohsah me naha. Àro ke, anar me harha ayanhànàthàyamo xenytxoko, kekon
    hatà, Xowaw heno, toto komo wya.
  sim-sim: '@see-verse:MAT.003.001'
  npi-ULB: “पश्‍चात्ताप गर, किनभने स्वर्गको राज्य नजिकै छ ।”
  cgc-cgc: Ambal din, “Magnelsel kaw daw dilian nyo inyo an na mga sala tak anduni
    abot en upurtunidad na makapasakep kaw ta papaabot nyo na pagdumala ta Dyos.”
  tim-tim: “Anutuŋe damunyeŋe akberâm aktâp aregât agak memeyeŋe bâleŋe makmâ miawakmâ
    panmâ han biwiyeŋe purik katŋet.” hain dâm makyeŋgiep.
  yor-yor: Ó ń wí pé, “Ẹ ronúpìwàdà, nítorí ìjọba ọ̀run kù sí dẹ̀dẹ̀.”
  wos-wos: “God néma du reta gunika hatitendéka nukwa andé yae. Hatitendékaka saréka
    guna haraki saraki sémbutka mé hu hwe.” Wungi dé Jon wa.
  emp-NTPO: 'Nãwã jarabadjia: –Ãcõrẽra zebʌrʌa jũmarã Boro bai carea. Maʌ̃ carea bãrãba
    cadjirua obadara igarad̶aped̶a idjimaa zed̶adua.–'
  eng-F35: and saying, “Repent, for the kingdom of the heavens has come near!”
  ind-ind: “Bertobatlah dari dosa-dosamu, sebab tidak lama lagi Allah akan mendirikan
    kerajaan-Nya di dunia ini.”
  pes-OPCB: «از گناهان خود توبه کنید، زیرا ملکوت آسمان به‌زودی فرا خواهد رسید.»
  mpt-mpt: Nakaia unangai homoni tetemiba baabenea Ibo hengmino deiboniba ib bobol
    temo deskina omoniba Gode omaline! Gode nakaia unangai kimanamabeo mebanobo ge
    baabesebe.
  bla-bla: Ki an'iu sauai'tsitak, spots'im ĭstsĭn'naiisĭnni aststsiu'.
  ssx-ssx: Mo hande hepenina꞉ Kilu Tombuao Hala꞉ ekita꞉ teke pa꞉ta꞉ ya꞉la꞉ma꞉ ika꞉
    hoke haumanu paeyao mina꞉pa꞉lao hoki wala꞉pa꞉peke leekeme.
  mkl-mkl: Í ni, i kpɑɑsi idɔ nŋɛ ŋɑ domi wɑɑti í mɑɑi iyi Ilɑɑɔ̃ ɑ́ nɑ ku jɛ bommɑɛ.
  gaq-gaq: ମେଁ ବାସଙ୍ଗ୍‌ ଡିଙ୍ଗ୍‌କେ “ପାପ୍ ଗାଲିବାନ୍ ଆଣ୍ତେପା ଡାଗ୍ଲା କିତଂଇନି ତେପାଙ୍ଗ୍‍କେ
    ।”
  gof-RNT: '@see-verse:MAT.003.001'
  unx-unx: “ଆପେୟାଃ ପାପ୍‌ହେତେ ମନ୍‌ରୁହାଡ଼େପେ ଚିୟାଃଚି ସିର୍ମା ରାଇଜ୍‌ଦ ନାଡ଼େଃରେଗିୟାଃ ।”
  gah-gah: Ómasímini agulizaki ve napa nene omo lokogovisaloka okaze. Likigika ali
    viligalo.
  lcm-lcm: “Mi lomon pokai using a vainagoan i metekuku kalapo angasungai.”
  aer-aer: Re anteme alakenhe angkeke, “Akurnenge utepe-irraye Ngkarte-werne-atheke,
    kele arlte angathe anteme-arle irremenge Ngkarte-arle tyerrtye areyeke akngerrepate
    anetyenhenge itnenhe arntarnte-aremele.”
  qvc-NT: 'kutin kutin nirqan: —Dyusmi dasna rin shamuq, shumaqta kamachiwananchiqllapa.
    Chayri uchaykillapata dijashpa, shumaqtana kawsayllapa, nishpa.'
  tgl-ULB: “Magsisi kayo, sapagkat malapit na ang kaharian ng langit.”
  cbs-NT: '@see-verse:MAT.003.001'
  xtm-NTPP: 'Te jiña''a de: ―‍Jin ndakani jin ndaka''vi ini ni, te jin xndoo ni ja
    u''vi ka sa''a ni ma, te jin ndandikin ni Su''si ma, vaa jâ ve kuyatni ja tatnuni
    iya iyo andivi ma ―‍kúu de jiña''a de.'
  nnq-nnq: Ngalenga, “Nnapange mabaja ginu. Magambu Kingwana chu kumbengu kibandakile!”
  bao-NT: 'O biro ĩiupi: —Ñañarije mʉja ca tii niirijere tʉgoeña yeri wajoaya. Mee,
    Ʉmʉreco Pacʉ cʉ̃ ca dotipa cuu eacoaro bii —ĩiupi.'
  san-ORI: ମନାଂସି ପରାୱର୍ତ୍ତଯତ, ସ୍ୱର୍ଗୀଯରାଜତ୍ୱଂ ସମୀପମାଗତମ୍|
  huv-NT: 'Quiaj taquiaach nipilan, tapiüng: ―Ich leaam imeajtsan mecueatiün leaw
    ngo majneaj irangan, cos aaga nüt wüx Teat Dios apmajlüy wüx micambaj nej laliüc
    matüch ―aw.'
  otn-NT: 'Bi ''yɛ̱mbyø ja̱''i̱: ―Da̱mi̱ ''bä''ni̱ mmʉihʉ, gui hyɛhmʉ p''ʉ ra̱ nts''o
    gni̱ ''yohʉ. Porque ya da̱ guehyø pa jap''ʉya da̱ ''yu̱ Oja̱ ngue di̱ ma̱nda ua
    ―bi ''yɛ̱mbi̱.'
  nop-nop: “Bepaŋ’walaŋ hebeŋ foloŋ Hatihati Uŋgoniŋdi nihitubu-dulalak doktiŋa welehik
    tubutakaleneŋ.”
  obo-NT: “Sondit kow woy tanan kowd to mgo saa row, su asow ron kos kodharit Monama.”
  cak-ENT: 'rija'' nbij c''a cheque: Titzolij c''a pe ic''u''x riq''uin ri Dios, roma
    xa nakaj chic c''o-vi-pe ri k''ij richin que nkujoc pa ruk''a'' rija'', nbij c''a
    ri Juan cheque ri vinük.'
  lif-NT: “ᤂᤡᤏᤡ᤹ ᤗᤠᤕᤥᤗᤠᤶ ᤜᤡᤴᤍᤧᤶᤔᤧ᤹ᤀᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤒᤠ ᤜᤠᤱᤈᤢᤶᤔᤡᤴ ᤏᤡ᤺ᤳᤋᤠᤱᤅᤣ
    ᤋᤩᤧᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥”
  mie-NT: Nacani inī ndá nú jā sndóo nú cuāchi nú, chi ja nī ncuñatin maá Yāā ndéē
    andiví jā tatúnī yā nūū nū, ncachī dē.
  san-TIB: མནཱཾསི པརཱཝརྟྟཡཏ, སྭརྒཱིཡརཱཛཏྭཾ སམཱིཔམཱགཏམ྄།
  qve-NT: —Huchaykichismanta wanakuspa Diosman kutirikuychis. Diospa kay pachapi gobiernanan
    p'unchawqa chayamushanñan, nispa.
  pao-NT: “E nakapunne, mu sakwa ka suda mu tumatuguna ma'wu, pudusoo soo Te Naa no'oko
    numu nemadabuekwu.”
  cbu-NT: Tayapstarangu, Mangeetsis yarangtsa, tárangu. ¿Mayaamsha nda mangoonaksa?
    Yutaritshishireetsis ksangtsa. Wanasirsha taangtsa. Apanll naanllpa iyaa mangeetsini
    kasimaama; tayapstaku, tárangiya.
  usa-usa: 'wemá maará-tiraiye: “keráwáqá tirummá waéráaro. Áánúqtuma yabíkái-kanaama
    waaqókáq kéiye.” téna tiráiye.'
  soy-soy: Ani mɛfinɛ consɛ, Uléécɑɑ iyɔɔpi yɛ nyɑhɑimɛlɛ!
  hui-hui: Ibugua lamialu lalu, Ngode Datagaliwabenaga Handame Holene kaware ngagonigo
    tígua ko birimigonaga mini beregedalimu.
  amf-amf: '@see-verse:MAT.003.001'
  quc-NNT: 'Kub''ij k''u chke ri winaq: Chik''exa ri iwanima'', chik''exa ri i chomanik,
    rumal chi xa jub''iq'' chik man kuchaplej ru taqanik ri Dios, —xcha chke.'
  dob-dob: “ꞌImi bubuna toꞌumalina ꞌediyega wada nuwaꞌebuni manuna Yaubada ꞌiabe be
    ꞌedaya ꞌietoloina.”
  wrs-wrs: '@see-verse:MAT.003.001'
  mca-mca: —Ili'iƚij pe' uƚ'ets in ƚaqsiiƚijkii qe pa' tenek'enheiji' pa' Dios hats
    met ma' qa' hats na'nju'.—
  tzo-TZC: 'Jech laj yal: ―Ictaic ti toj chopol avoꞌntonique. Yuꞌun nopol xa yorail
    ti ta xventainvan ti Dios ti oy ta vinajele ―xi.'
  mya-mya: '@see-verse:MAT.003.001'
  gng-NT: «Lèbre mɛn niʼtetem, kimɛ Uwien ya bɛl nɛkn' ní ŋɔ.»
  cbi-NTPO: 'tsa tsandimi: Diosnu rei juu tananu malu kalen jave. Tsa'' mitya veta''
    pensa demangue'' Diosnu meenguidei, tiitimi.'
  ikk-NT: “Rogharị nị, makẹni Alị-eze elu-igwee a rịgụọ nsue!”
  leu-leu: '@see-verse:MAT.003.001'
  maz-NT: 'Mi xipjiji a cjava: ―Jyëziji c''o na s''o, ra nzhogü in mün''c''eji cja
    Mizhocjimi. Na ngueje nu c''ü o ''ñeme Mizhocjimi ra mandazüji, ya ngue ra manda,
    eñe e Juan.'
  bod-N: ནམ་མཁའི་རྒྱལ་སྲིད་ཉེ་བར་སླེབས་པས་ཁྱོད་རྣམས་ཀྱིས་འགྱོད་བཤགས་བྱོས་ཤིག་ཅེས་གསུངས༌སོ།།
  tca-NT: '@see-verse:MAT.003.001'
  zpl-NT: 'Nu unilla: ―Utsanaꞌ arquiꞌhua stulahua xne nzeꞌta riñala nú rnibiyaꞌ Diose.'
  mbc-NT: 'Ta''pîiya: —‍Paapa yeseru yapisî pî'' esenumenkatî imakui''pî ayeserukon
    tîrumakai. Maasa pra aminke pra tamî''nawîronkon esa'' pe Paapa ii''to'' weiyu
    eseponî pî'' man! Tîpemonkonoyamî'' pîika''tîiya kupî sîrîrî —‍ta''pîiya.'
  ndg-ndg: “Mulobe samaha mana utawala wa Nnongo ubi karibu.”
  wsk-wsk: ale makaso, “Giris palagalko! Kaem ko kingdom tai pingi aram.”
  toj-NT: 'Ti huax yala ja jastal iti: ―Aa xa ni suchuc ja hua c''ujolexa porque jel
