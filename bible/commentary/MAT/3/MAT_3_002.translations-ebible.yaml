  ilo-ULB: “Agbabawikayo, ta asidegen ti pagarian ti langit.”
  pir-NT: 'Ohõ saha ni yahuahye tiquinare: —‍Mʉsa ñañe yerire bʉjʉa witiya. Tire duhuya.
