  uig-ARA: 'كىشىلەرگە: ــ توۋا قىلىڭلار! چۈنكى ئەرش پادىشاھلىقى يېقىنلىشىپ قالدى!
    ــ دەپ جاكارلاشقا باشلىدى.'
  tuf-tuf: 'Eyat uw quin wajacro: —Sir cara yehnín acu bar cab cucaro. Eyta cuácayat
