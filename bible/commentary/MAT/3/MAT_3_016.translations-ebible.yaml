    horoniro.
  sbk-sbk: Baada ya hwozewe u Yesu ahafumile muminzi ahenya imwaaya zyahamwigushiye,
    nantele ahanola umpepo wa Ngulubhi ahwiha hushifwani shinjibha na ahwimilile pamwanya
