    quiáꞌˉ Fidiéeˇ fɨˊ yʉ́ꞌˆ moguir˜ e lɨɨng˜ jaangˋ mee˜.
  deu-1951: Und da Jesus getauft war, stieg er alsbald aus dem Wasser; und siehe,
    da tat sich der Himmel auf, und er sah den Geist Gottes wie eine Taube herabsteigen
    und auf ihn kommen.
  alq-ALGNT: Teci8ag ka ick8a sigaadazodj Jesos, ki ag8azi. Ii dac maia apitc ki cese
