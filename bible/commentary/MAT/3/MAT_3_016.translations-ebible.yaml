    mulapara jeribaka wokarala nunkangu.
  gam-gam: Nu pagle awika Jisas nu al ola dje kere er orko woi. Woika kupill al au
    djika, Jisas kani God Murble ge ka pulma mal embe pir dje wo une moi al woi.
  nou-nou: Edo John Iesu umo mi ewamei etiri ainda amboda Iesu umo jo dodo vivitiri
    utu pirigetiri edo umo Mamo da Asisi teta ri ribo inge wowosiri gosisira.
  mqb-NT: a gan baptisma anà Yesu. Yesu a slabakay ahay à a'am wa cəna, a canan
