  san-ORI: ଅନନ୍ତରଂ ଯୀଶୁରମ୍ମସି ମଜ୍ଜିତୁଃ ସନ୍ ତତ୍କ୍ଷଣାତ୍ ତୋଯମଧ୍ୟାଦ୍ ଉତ୍ଥାଯ ଜଗାମ, ତଦା
