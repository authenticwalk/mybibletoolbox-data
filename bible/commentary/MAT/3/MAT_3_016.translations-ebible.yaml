    'ɩn -mɔɔ yia ɔ -gʋ lasibhli.
  tpi-tpi: Jisas i kisim baptais pinis, na kwiktaim em i lusim wara na i kam antap.
    Na heven i op, na em i lukim Spirit bilong God i kam daun olsem wanpela bilong
    ol dispela kain pisin ol i kolim balus, na i kam i stap long em.
  mih-NT: Ta sa yaha i sicoo ndutya ra Jesús, ta i quita ra sisi ndutya cuan. Ta zuun
