    Esp'iritu Santo.
  pib-NT: Giyagni rali katkoklunutka Geso, waneklu gonu rushpakyatka. Retlu tengogne
    gitpukachri ga wa Giwekikaluru Goyakalunu gijrukachri motkoko pixka. Rapyegitatkalu.
  wiv-wiv: Kamana a Iesus ki vazuguvi hozova, ki vatia naru ki vano madi na hiripa
    barae, na lagato e ngapa, ia hada na Vule Tumonga ke Vuvu ti tali tadu balika
    balu kini ziho mia na huduna.
  reg-reg: 16Ejile amala obhatijwa Yesu nasoka mumanji, nalola, Olwile nilwiguka ku
    mwene. Namulola mwoyo mwelu wa Nyamuanga natuka kulwolususo lwa inguti nokufung'ama
    ingulu yae.
  mlh-mlh: 'Maŋmoakoŋ eru miti meso rau teme tariko oo akoŋ obuone wapeme iŋi fukeya:
    Qonikinji aŋgame Yesuji piku ŋoneme Anuture Moro Tiriineji kerisieru kabu webo
    oŋuine fukeru Yesure qorugo wakiya.'
  gof-ENT: ዬሱሲ ፃማቄቲዳ ሜላ ሃፌ ኬዪስ። ኢራካ ሳሎይ ዶዬቲን ፆሳ ኣያናይ ሆሌዳ ዪሺን ቃሲ ባ ቦላ ዎልዓሚዲ ዎሺን ቤዒስ።
  aau-aau: Jisas se hu mon prouk lowpway menkin, peypey pa, Jisas hiykwe hu ko se
