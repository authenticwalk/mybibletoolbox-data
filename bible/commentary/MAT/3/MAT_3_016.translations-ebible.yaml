  san-SIN: අනන්තරං යීශුරම්මසි මජ්ජිතුඃ සන් තත්ක්‍ෂණාත් තෝයමධ්‍යාද් උත්ථාය ජගාම, තදා
    ජීමූතද්වාරේ මුක්තේ ජාතේ, ස ඊශ්වරස්‍යාත්මානං කපෝතවද් අවරුහ්‍ය ස්වෝපර‍්‍ය්‍යාගච්ඡන්තං
