    tuen ie.
  azg-NT: Ndoꞌ vi na jndë siquindëëꞌ Juanhin, yajoꞌ jnduiꞌ Jesús quityquiiꞌ ndaa.
    Majuu xjenꞌñeen jnaan quiñoonꞌndue, ndoꞌ jndyiaaꞌ jon na jndyocue Espíritu cüentaaꞌ
    Tyoꞌtsꞌon cjooꞌ jon na chaꞌvijon quituꞌ. Jndyoquintyjo Espíritu Santo cjooꞌ Jesús.
  bhd-bhd: ते यीशु ज़ैखन बपतिस्मो नेइतां पैनी मरां बेइर अव, त तैस मौके हेरा अम्बर
    खुल्ली ज़ोवं। ते तैनी पवित्र आत्मा कबूतरेरी शकली मां एप्पू पुड़ एइती लाई।
  too-NT: Lā' Jesús, a'xni'ca' mā'kpaxīca, tacutli huan nac xcān. Lā' chu līmaktin
    talaquī'lh huan a'kapūn lā' Jesús laktzī'lh huan Espíritu Santo. Lā' ixtasu'yu
    hua'chi tantzasnān. Lā' yujchi ixlakstu'nc a'nlhā ixyā Jesús.
  ind-AYT: Setelah dibaptis, Yesus langsung keluar dari air, dan lihat, surga terbuka
