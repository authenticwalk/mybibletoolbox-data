  zac-NT: nu bëchuꞌbë nísiꞌ lëꞌë Jesús. Iurë Jesús gualú bëriubë nísiꞌ, lueguë bërúꞌuiꞌ
    laꞌni nisë; lueguë lueguë bëllaꞌlë lu gubeꞌe hashtë guná më lugar catë quëbezë
    Dios nu guná Jesús lu Espíritu Santo shtë Dios; bëdchíniꞌ ziquë tubi palumë. Gulezënúhiꞌ
