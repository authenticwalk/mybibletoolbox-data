  dan-1931: Men da Jesus var bleven døbt, steg han straks op af Vandet, og se, Himlene
    åbnedes for ham, og han så Guds Ånd dale ned som en Due og komme over ham.
  kwj-kwj: Wosini Jisas ni uku yasisiwani metengei ete fwa ri hanjaꞌaisini ya ri sukwa.
