  heb-heb: ויהי כאשר נטבל ישוע וימהר לעלות מן המים והנה נפתחו לו השמים וירא את רוח
    אלהים יורדת כיונה ונחה עליו׃
  mpp-mpp: Aime Yesu ye misa lowalu misawacni ofeemewa honocmeng angkewec. Angkeme
