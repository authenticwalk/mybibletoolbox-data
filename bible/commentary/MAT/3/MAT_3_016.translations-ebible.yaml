    je̱ts je̱meꞌe ñu̱ka̱daꞌakyju̱ je̱ Espíritu Santo, juuꞌ veꞌe ijtp je̱m je̱ Nteꞌyam
    jyaꞌvin ka̱jxm, veꞌemeꞌe ñu̱ka̱daꞌakyju̱ ax joꞌn toꞌk je̱ pak.
  bzh-bzh: Yesu ripek bël ggovek geraḳ yom roneḳ, lob pevis beyaġek tateḳin yi,
