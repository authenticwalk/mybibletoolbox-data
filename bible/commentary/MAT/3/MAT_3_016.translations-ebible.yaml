  cnt-NT: Jme₁ma₂lë₅ cho₅ Juan₅₄ jmɨg₂, jaun₂ ca₂o₃'ɨ́n₃ Jesús dsi₂jmɨg₂. Jaun₂ dsɨ₂juɨ₅
