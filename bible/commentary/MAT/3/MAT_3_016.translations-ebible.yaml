  hub-NT: Turam Jesús entsanmaya jiinki, wajaig nayaim urannaiti. Tumamtai Yuusa Wakaní
    yampitsa numamtin taarun Jesús wainkauwaiti.
  hmo-hmo: Iesu ia bapatisoa, vadaeni maoromaoro, ranu dekena amo ia daekau neganai,
    guba be ia kehoa vadaeni, bona Iesu ese Dirava ena Lauma ia itaia, pune manu bamona
    ia diho, ia dekenai ia helai.
  big-big: Yisu kailingka tabunda yo yabekeya ngizige pugu tapakeleige pura paka ngalege
    lemengki kandik tiya logo Anotogi Kung Walekpek winak Kuwemimimek kelikmek piyegi
    yerageya logo kanda piyegi wiziya.
  gux-G: Ban batise Jesu, ke o ñani mi ñima nni, ke tanpoli luodi, ke o la ke U
    Tienu Foŋanma jiidi nani ki kpaajiega yeni ki sedi o po.
  cnl-NT: Xe̱'n² ma²ca¹jŋáan³ jmɨɨ³ Jesús, ca²³bǿn³ 'e̱'³ jmɨɨ³. Xe̱'n² quie'²³ jo̱³
    ca²³nó³ yʉʉ'³¹ güii³. Ŋǿn² Espíritu Gáan³ quien³² Dios 'e³ la²³ sɨ³jiaan³². La²³
    lǿn²³ to̱³ju̱³¹ lǿn²³. Jŋáan² ñi'² quiee'³² Jesús.
  zar-NT: Cateʼ chinadilëʼ Jesús nisa, laʼ burúajtëʼ lu nisa. Níʼirö guyalaj lúzxiba
    lahuëʼ Jesús, ateʼ biléʼenëʼ ruhuötjëʼ Dios Böʼ Láʼayi, en bidxinëʼ ga naʼ zoëʼ,
    rinë́ʼë ca rináʼabaʼ guʼdödoʼ.
  kde-kde: Yesu pamalidile kubatiswa, nkuhuma mmedi, upala kulihunde nkuhunukuka,
    nkumwona Umumu wa Nnungu achionekâna muchi umunda, wasulupuka na kutulila muha
    mwake.
  ata-ata: No mine Iesu muꞌulo mukalu, la sou mulaa no lexa sou mulai no ale. La sou
    opo loxotolo mukisi la Iesu mumaisou Uleenu Tavuna muluꞌe loxo ngiala kuau muvava
    muluꞌe muxolu no kisou.
  qvw-NT: Chay yacupi Jesus yalayämuśhanćhümi, janay pachaca quićhacacüluptin, Diospa
    Chuya Ispiritun juc palumanu janäninman lataycayämüta licälun.
  nfa-nfa: Ropa sarani èle, ka Yesus kalua nèti dꞌara loko. Cagꞌagꞌa laa, liru bhoke
    eele. Hèia ladhe nèdhi Roh Ama Lamatua puru mai, nuka sèmi koro jꞌaha dhu mai
    tèka mi Nèngu.
  tnp-tnp: Kəni Jon təmol bəptais e Iesu, kəni rəueiu agɨn Iesu təməri e nəhu, kəni
    əmeiko negəu e neai təməuag, kəni təmeruh Narmɨn Rəha Uhgɨn təmeiuaiu=pa təhmen
    e mak, kəni məharəg-pəri lan.
  urd-urd: और ईसा बपतिस्मा लेकर फ़ौरन पानी के ऊपर आया। और देखो, उस के लिए आस्मान खुल
    गया और उस ने ख़ुदा की रूह को कबूतर की शक्ल में उतरते और अपने ऊपर आते देखा।
  hot-hot: Ma ketheŋ oyaŋ ma haviyô hêk ŋaŋ kapô. Ma leŋ hakyav ma hayê Wapômbêŋ anêŋ
    Lovak Matheŋ halôk ba halêm hatôm menak bôbô ba hayô hamô yani.
  mqj-NT: Mangkai ditedok, kendekmi dio mai wai Puang Yesus. Ummitami langi' titungka'
    anna turun Penawanna Puang Allata'alla susi dangan-dangan urrampoii.
  rus-SYN: И, крестившись, Иисус тотчас вышел из воды, - и се, отверзлись Ему небеса,
    и увидел Иоанн Духа Божия, Который сходил, как голубь, и ниспускался на Него.
  mbh-mbh: Jon i paninu a Jisas ma vus ma Jisas i es a klangklang. Nako Pen a Urvet
    i thep, ma i thepol a God Ioni Riringa ako i esu a i nge me, ma i ranga ve ini
    pothu na i men a i nge.
  bdd-bdd: Coinega Yoni ꞌitagwala ma Yesu ꞌiꞌabihe babitaisoya. Ma ꞌoinega Yesu weꞌahega
    ꞌigayohanema, ma galewa ꞌiꞌesoꞌeya ma Yesu Yehoba Yaluyaluwana ꞌiꞌiteya ꞌana ꞌita
    gide gabubu ꞌisuluma ma ꞌoina ꞌitowa.
  cbt-NTPO: Ina quëran nonshiaso chachin a'naroáchin inápaquë pi'iro'të' ni'soatërin,
    ni'nin. Ispirito Santo nëpë pochin nohuaraimarahuaton, Quisoso ya'coancantomiatërin.
  srn-NT: Fa Yesus dopu, A kmoto wantron na ini a watra. Ne heimel opo, èn Yohanes
    si fa a Yeye fu Gado saka leki wan doifi kon tapu Yesus.
  cta-NT: Loꞌo cua ngua chaꞌ biꞌ, nduꞌu Jesús lo hitya, liꞌ cua ndyaala tyucui̱i̱
    nde cua̱. Loꞌo liꞌ naꞌa̱ Jesús chaꞌ nguaꞌya Xtyiꞌi ycuiꞌ Ndyosi lo; ñiꞌya̱ ndaꞌya
    sca tyupeꞌ lo yuu, juaꞌa̱ nguaꞌya Xtyiꞌi ycuiꞌ Ni lo Jesús.
  bqc-SIM: Kɛ́ Yesu da'ilɛkɛ̀, à bùa gↄ̃̀ↄ. Luabɛ wɛ̃̀aa, ↄ̃ à Lua Nisĩna è,
    àlɛ su lán felenawa, à dìɛ.
  tcz-CHONGTHU: Baptize achan jouva Yeshua twi lah'a kona ahung potdoh pet in, vanho
    chu Ama ding in ahung kihong doh in, chule Pathen Lhagao chu vakhu tobanga ahung
    kumsuh a chule achung'a aumden chu amun ahi.
  mar-mar: मग येशूंचा बाप्तिस्मा झाल्यावर, येशू पाण्यातून वर आले आणि पाहा, त्यांच्यासाठी
    आकाश उघडले; तेव्हा त्यांनी देवाच्या आत्म्याला कबुतरासारखे उतरताना व आपणावर येताना
    पाहीले,
  snp-snp: Noku wi edaito, Yesu ayalo nokuti dito, eyaima moda kosina godito Goti
    Ouna ya nema mulu yaidana oto lumuto, amodo fiyaito,
  isl-isl: Þegar Jesús steig upp úr vatninu að skírninni lokinni, opnuðust himnarnir
    yfir honum og hann sá anda Guðs koma niður yfir sig, í dúfulíki,
  spy-NT: Nto yu /kaakeebatisan Yēēsu, kuloong'unēē bēēko āriit. /Kēēyootyi wōliin
    bo barak ankukas Tāmirmiryēētaab Yēyiin nyēē wuu chēēbtuukē kurēku ānkuchokōōbutyi
    inee.
  xnn-xnn: Nabonyagan pay si Jesus daet domaka isnan ginawang daet mapewak id daya
    danat ilaen nan Ispirito Santo ay lomayog ken siya ay kaneg kalapati et pomatong
    ken siya.
  mwe-mwe: A Yeshu bhakabhatishweje gubhakopweshe mmashi, shangupe ku nnungu kukuugukaga,
    gubhammweni Mbumu jwa a Nnungu alituluka mbuti nnjubha nikwaatula panani jabho.
  tte-tte: Yeisu ibabitaiso kabo igayosaema waila mena. Sauganane koina bulibuli itasoke
    yo Yaubada Yaluyaluwana igitai besiele bunetutu ilolobima koina.
  tcs-tcs: Apta wen Zizas i bin kamap prom da wata, eben i bin open ane da Spirit
    blo God i bin kamdaun wase dab ane sidaun antap lo em.
  hlt-THB: Jesu ing Baptisma a huh coengawh, tui awhkawng cet hy. Cawh khawk khan
    ce anih aham awng qu nawh, Khawsa Myihla ce khqukkhqu amyihna ak khan awh ang
    cuk peek ce huhy.
  soq-soq: Iesu babatutuleno dialeno tauwadea os esa bedewe enenwiseno uba siolene
    wadenauben ita Aleu kakaiwa ewaewawa nene bunebune rua ewedio me osowe iene wain.
  qub-qub: Bautisacurir Jesús yacupita llojshiramuptin jinan öra syëlu quichacäcuran.
    Jesús ricaran Espíritu Santu syëlupita palumano payman uraycämojta. Nircur paypa
    jananman chayaran.
  att-att: Á kabalin ni Apu Kesu nga nakirigù kuna, á giminon nga naggapu sù danum.
    Á dagarágâ nabbukâ yù lángì, á nasingan na yù Ikararuá ni Namarò, nga kun na lummun
    nga minay naddappá kuna.
  bki-bki: Mia bogo napano Jone baruei eaio bisi, ana Yesu nene jaluvo den uei, ana
    vaarakurano naio mial vio mave betavo ka naio, ana naio mial Atua kiano Niununo
    Lu batove javukia vaama tai, binimei bujo jua Yesu.
  bqp-bqp: Kũ Yesu da'itɛ kɛ̀, à bikũ̀ gↄ̃̀nↄ. Zĩ birea ludambɛ wɛ̃̀kↄ̃a, akũ à
    è Luda Nini tɛn su lán potɛ̃nɛ bà à dìawa.
  mcp-mcp: Njɨ Yuánɛs nyə á shîn duu Yésus yí, Yésus ŋgə́ ná wú mə́júwó dɨ, joŋ í
    mú bâŋ. A mú dʉ́g Shíshim mə́ Zɛmbî í ŋgə́ shulə nda faf, zə ji nyə nyúúlʉ́d.
  hat-hat: Fini Jan fin batize l', Jezi soti nan dlo a. Menm lè a, syèl la louvri,
    Jezi wè Lespri Bondye a desann sou fòm yon ti pijon vin sou li.
  npl-NT: iwa okikuaateki. Ijkuak Jesús okiski de ijtik atl, okitak owalmotlapo n
    ilwikak iwa Iespíritu n Dios owaltemok ipan Jesús kemi se palomatsi.
  bgg-bgg: Khthiie Isu Khowo yieched ne, ai yi kho è fuang khia. Chiihphado hamangkhung
    ne aishii hongphi. Chiih-è ai è riig shii Hamangkhung-aphuii ro Ragung ne khu-atham
    duiine thazam khey ne ai lakhung shii jo.
  eng-TCENT: After being baptized, Jesus immediately went up from the water. And behold,
    the heavens were opened to him, and he saw the Spirit of God descending like a
    dove and alighting on him.
  eng-BSB: As soon as Jesus was baptized, He went up out of the water. Suddenly the
    heavens were opened, and He saw the Spirit of God descending like a dove and resting
    on Him.
  cpu-NT: Jaanakeri, joviinkaatakeri. Iro intonkaantanaiyaarimi Jesús, kempivaitaka
    ashitaryaanakityeeyaami inkite, iñaatziiri ipokashitapaakeri Tasorentsinkantsi
    ikenapaake inkiteki ikempitapaakari shiro.
  san-ASM: অনন্তৰং যীশুৰম্মসি মজ্জিতুঃ সন্ তৎক্ষণাৎ তোযমধ্যাদ্ উত্থায জগাম, তদা জীমূতদ্ৱাৰে
    মুক্তে জাতে, স ঈশ্ৱৰস্যাত্মানং কপোতৱদ্ অৱৰুহ্য স্ৱোপৰ্য্যাগচ্ছন্তং ৱীক্ষাঞ্চক্ৰে|
  tac-NT: Napu'lige Esusi rewarásiga ba'ichí bokobuga 'lige ku ma'chínasa aminá suwemi,
    'pa rewagachi 'ma i'púriga ilíbale 'lige Esusi etele Onorúgame Alawala 'pákana
    enágichi napuyeri bilé baloma neraga.
  eng-WEBPB: 'Jesus, when he was baptised, went up directly from the water: and behold,
    the heavens were opened to him. He saw the Spirit of God descending as a dove,
    and coming on him.'
  gfk-H: Ma ing Ioanes ga bapitaiso tar Iesu, Iesu ga haan sot maram ra tingana taah.
    Kaikek at no mawai ga tapapos ma Iesu ga nas no Tanua ta Kalou ga hanhansur taar
    tana hoing tiga bun.
  viv-viv: Ada Yesu gibafitaiso gihavaina, avaleya gilaka ada auheꞋama lobama giꞋayavalina,
    ada Yaubada AluꞋaluwana ana ita vaita bunebune amine gihobuhobu tu Bana againe
    gihobuꞋela ma giꞋitana.
  yao-yao: Che Yesu paŵamasile kubatiswa ŵatyosile mmeesi ni papopo kwinani kwaugwiche,
    ŵammweni Mbumu jwa Akunnungu achitulukaga mpela nguunda ni kwatula pachanya pakwe.
  tgp-tgp: Ale Iesu mara mo paptijo, mo lo maraha na wai, ale vahatea purongo tuka
    mo roi, moiso mo hite Tanumen God mo Tapu mo sinai atano mo tau isana sohena vomahe
    matea.
  auc-NT: Guiite æpæ̈ do tao gongænte æ̈mö ayongä ïñontobæ̈ öönæ incæ wëä godömonte
    bayö Wængonguï Önöwoca incæ equemö wææ̈ baï tömengäa wææ̈ pö guiicä acantapa.
  kbc-NT: Niɡ̶idiaaɡ̶idi João ja ilege Jesus, odaa aɡ̶ica daɡ̶a leegi Jesus naɡ̶a
    daxoditedita ninyoɡ̶odi, naɡ̶a iwitedibigimece ditibigimedi, odaa ja nadi me domoke
    ditibigimedi, codaa jaɡ̶aɡ̶a naditetege Liwigo Aneotedoɡ̶oji me dinikatelogo dinanatigi
    yotibi, odaa ja nicotelogo.
  bmh-bmh: Zon nug Yesus ze ziorena, go pigai ze uteimai, gasag zoun. Go gasag zoimai,
    Uwait nug Mesgai im oitina uligeun, go Uwait nugau Ah Wes meg kurumuk sul go ziwas
    alaimai, gagalig wag hei dareun uligeun.
  ctu-BL: Che' bʌ tsa'ix i ch'ʌmʌ ja' Jesús tsa' loq'ui ti ja'. Awilan, tsa' cajli
    panchan. Tsi' q'uele i yEspíritu Dios woli' jubel tilel che' bajche' x'ujcuts.
    Tsa' t'uchle ti Jesús.
  meq-meq: A dzəhuɓ ha a yam tsa na, Yesu a tsalaw abəra ma yam. Kwayaŋŋa magərmbəlom
    a həndək tuwaŋ, ada Yesu a ŋgatay a Məsəfəre i Mbəlom a mbəzlaw andza bodobodo,
    a yaw a ndza faya.
  noa-H: Mag, chadcha Juanau hi pör choopʌ̈ijim haajem. Mag hich pör choobapäaiwai,
    durr waaidʌnaa hoowai, hedaujãata weeudʌbaadëm heemua Hẽwandam Hak'aar duburjöo
    k'itʌmta bëewia hi gaai jupchëjim haajem.
  alp-NT: Kena Yesuse Isupu baptise pela peneka Isiri bei kwelere, Iselu lanite baeke
    kai Alla Eni Rore Irulu lokoI seluI saka manu abune.
  san-VEL: anantara.m yii"surammasi majjitu.h san tatk.sa.naat toyamadhyaad utthaaya
    jagaama, tadaa jiimuutadvaare mukte jaate, sa ii"svarasyaatmaana.m kapotavad avaruhya
    svoparyyaagacchanta.m viik.saa ncakre|
  kbq-kbq: mono tima frentegeno, Jisasi'a ana timpinti ame huno otino ankenarega mrerino
    ne-egeno, monamo hagro nehigeno, keana Anumzamofo Avamu'mo maho nama'gna huno
    akoheno eramino Jisasinte emani'ne.
  kbh-kbh: Jesús ya uabainá yojtsemna ora, chë buyeshoicana tojtanshë́bëbocna. Chorna
    Jesús tsbanánoye yojontjes̈iye y tojáninÿe chë celoca atëfjniñe y chë Uámana Espíritu
    mo canÿe palomatemcá chábioye yojtsastjajuana.
  ron-LSB: Isus, după ce a fost botezat, s-a suit din apă și iată că i s-au deschis
    cerurile. A văzut Duhul lui Dumnezeu coborând ca un porumbel și venind peste el.
  pon-pon: Iejuj Iao paptaijelar, ap kotin madanada jan nan pil o. A kilan, nanlan
    ap ritidan i, I ari kotin majani Nen en Kot kotidido ni mom en mwuroi men a kaipokedi
    po a.
  nhe-BL: Huan quema Jesús ya mocuaaltijtoya huan quisayaya ipan atl, nimantzi tlapojqui
    elhuicactli huan quiitac Itonal Toteco hualtemoyaya queja se paloma huan ajsic
    ipan ya.
  sps-sps: Te fapeenan fakap bus e Jisas, sa ruak osing me na aurom. Sen tsun ana
    korosuu tapue to, ana Ya tagei ton Aaven Taabos ten Gov of mito Tsunia faarei
    na kurume.
  wnc-wnc: Yangga saukngamana Jesuta yanggaatangga akoke kawawan zetgaman enandangu
    kakaa siwan Anutue Waungga kwaiu kombunananga ngang yanikamang gwenda binga epuke
    Jesue apu tangene pakuyukut.
  nmw-S: Jon i pabaptais Yeisu bwen Yeisu i gaesai he bwai. Ge sauge yake bulubulu
    i mwapwe ge Yeisu i paidi Helak Yayaluwane sohode lumlum i sesedau ge i luwom
    heine.
  bus-bus: Kɛ̀ Yesu batisi kɛ̀, à bikũ̀ gↄ̃ↄ. Zĩ beeea ludambɛɛ wɛ̃̀kↄ̃a, ben à è
    Luda Nini è e suu lán pↄ̃tɛ̃ɛ bà à zↄ̃̀awa.
  gub-BL: Na'e Zezuz uzemuzahazahak kar Zuàw pe kury. Uzemuzahazahak kar ire, uhem
    wà 'y wi kury. A'e 'ar mehe we ywak uzewàpytymawok i'aromo kury. Tupàn Hekwe wezyw
    pykahu ài wà hehe a'e. Wapyk wà hehe. Zuàw wexak iwezyw mehe.
  imo-imo: Jisas no lipe pora tipelie no kelona ola orumu. Wendo ombai orumu wali
    mulumu kengea lepa anjo yando purumu, Gotenga Minimu, kera imili mele, mainye
    omba Jisas molorumuna pumbe kangina ola molorumuna kanorumu.
  boj-boj: Yesus a yanso osiqa a yaq na tigelosiqa tarosiq laŋ goge koqyonaqa laŋ
    waqej. Laŋ waqonaqa Qotei aqa Mondor a binoŋ bulosiq aisiq Yesus aqa jejamuq di
    awoonaq unej.
  eng-DRA: 'And Jesus being baptized, forthwith came out of the water: and lo, the
    heavens were opened to him: and he saw the Spirit of God descending as a dove,
    and coming upon him.'
  knf-knf: Wi Yeŧu ayeenkaŋ yeenk batiŧmu apën ţi meel, kë baţi başë haabëşa ţi dko
    mënţ. Awin *Uhaaş wi Naşibaţi kë uwala ţi a ji ubalab ufaaŧal.
  san-KHM: អនន្តរំ យីឝុរម្មសិ មជ្ជិតុះ សន៑ តត្ក្ឞណាត៑ តោយមធ្យាទ៑ ឧត្ថាយ ជគាម, តទា
    ជីមូតទ្វារេ មុក្តេ ជាតេ, ស ឦឝ្វរស្យាត្មានំ កបោតវទ៑ អវរុហ្យ ស្វោបយ៌្យាគច្ឆន្តំ
    វីក្ឞាញ្ចក្រេ។
  arn-NT: Fawtisangelu müten ta Jesus, tripapatuy ta ko mew. Feymew müten wengatripay
    reke ta kallfü wenu, fey Jesus pefi ñi nagpan ta Ngünechen ñi Lif Küme Püllü kiñe
    palluma reke, fey akuy kisu mew.
  zas-NT: Chi gulox gurobnijsaman, naabzi bariiman loj nijs guin, dxejczi bixal xanyabaa,
    abiꞌ baguiaaman zidguiajt xSprijt Dios ziꞌc tijb palom xt guijcaman.
  ken-NT: Nɛjwiti Jɔ̌n ájwítí yi, Yesu afú anyɛ́n. Nɛbu nɛ́nɛ́nɛ, aghɔ ndǔ Ɛfóŋó
    Mandɛm áfú amfay, asɔt mkpá ɛbhóŋó are sɛp kpát ate yi amʉɛt.
