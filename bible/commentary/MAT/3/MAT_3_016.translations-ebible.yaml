  guj-2017: જયારે ઈસુ બાપ્તિસ્મા પામીને તરત પાણીમાંથી બહાર આવ્યા, અને જુઓ, તેમને સારુ
    સ્વર્ગ ઉઘાડાયું અને ઈશ્વરના આત્માને કબૂતર રૂપે ઊતરતા તથા પોતા પર આવતા તેમણે જોયા.
  jvn-NT: Sakwisé dibaptis Gusti Yésus terus mentas sangka banyu. Langité terus menga
    lan Dèkné weruh Roh Sutyi medun kaya manuk dara, méntyloki Dèkné.
  byr-byr: Bavɨtaazɨya yakegaaꞌ aalyavɨdaaꞌnyɨ yɨmeꞌnyaꞌbɨꞌ Jizaazai byɨlaawɨna kyaꞌ,
    yɨthaanyi, Sɨgunyaꞌ mujaangɨna kyaꞌ Gotɨyare Kuryai kwaamɨryaibɨsarɨ tɨnna wanganna.
    Tɨnna wanganna yadaaꞌnyɨ Kuryai Jizaazarɨ bwalamwaaina yaꞌ.
  ian-ian: Ndɨ kat ngu yagundɨ maa ngu yagulas nɨmbak wokendɨ. Wokendɨ maa nyinangwuk
    mbɨlɨndɨ, Godna waagan namiyo vla Jisas ta sɨsomba ngaga yandɨ.
  hun-hun: Jézus megkeresztelkedett, azonnal kijött a vízből, és íme, az egek megnyíltak,
    és látta Isten Lelkét lejönni, mint egy galambot, és reászállt.
  mcf-NT: Adoac Esus pudundonobien canchedacbimboec abu shëcuë yampac caondash. Adsho
