    siraha tar baluh, kare me tok i rana tatanon.
  san-DEV: अनन्तरं यीशुरम्मसि मज्जितुः सन् तत्क्षणात् तोयमध्याद् उत्थाय जगाम, तदा
    जीमूतद्वारे मुक्ते जाते, स ईश्वरस्यात्मानं कपोतवद् अवरुह्य स्वोपर्य्यागच्छन्तं
    वीक्षाञ्चक्रे।
  tna-NT: Jesús ena jenetia cuinanana su, cielo jadhatiana. Espíritu Santo ebuteni
    huaitucu nime beju Jesús ja batana. Tueda Jesús bia su netiuteana.
  lid-lid: Jon ta alomwa anyuwi Jises le badeh, ma Jises eme loken ta gwa Jodan ma
    nawin bwe kandrah asak, ma iy atou Malawin Mwasin ta Kindrei atah i buku ban eme
    andri amwenen le bwele-en ma manyah udu bwele-en.
  wim-wim: Yaa, puth nilana kootra ngakang kuungk nunang, Jesus.an. Aꞌ nil kanan kootra
