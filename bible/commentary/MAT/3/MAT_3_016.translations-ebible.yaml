  awb-awb: Kowe atena Sísa wání meawuwana Sísaga wánípipeqté kiutaq sabona sawekúwana
    Manikáne Awanka tunse kiboki tahnsanéna Sísaba márunsurahúwana tagówe.
  gdn-gdn: Iyesu awana rabineya supu ade matarau posiwagawa ki makeya ka kunuma yagarawena
    manako Mama-nuga God e Keyai Tanai Bagi Kawaya ki midiwari umago maba kawapu e
    kawareya minibu siwa ki e empupu.
  nko-NT: Brɛ́á ɔlɔbɔ Yesu asú tá, Yesu lɛ́dalɩ ntsu ámʋtɔ alɩ nwʋlʋ́táa lefinkí,
    olowun Bulu Ɔŋɛ́ dɛkplɩ́ fɛ́ abrɔ́dʋma, ilobogyonká mʋsʋ.
  bsn-NT: Jesús ĩ majarʉ̃gʉ̃rirĩmarone ʉ̃mʉagasero soje jãnacoasuju ti. Ti jãnarone,
