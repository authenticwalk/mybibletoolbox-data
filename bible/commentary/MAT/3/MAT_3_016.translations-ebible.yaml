  hus-NT-1971: Tam ti pujanits a Jesús ani calnequits ti al am pulic itse’, tameq’ui
    japq’uinal ti eb ani in tsu’u pa’i’il an Espíritu Santo ejtil i cucu’. Ta jilc’on
