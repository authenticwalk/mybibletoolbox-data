    tan dinumpa' ya kona.
  grc-TCGNT: Καὶ βαπτισθεὶς ὁ Ἰησοῦς ἀνέβη εὐθὺς ἀπὸ τοῦ ὕδατος· καὶ ἰδού, ἀνεῴχθησαν
    αὐτῷ οἱ οὐρανοί, καὶ εἶδε τὸ πνεῦμα τοῦ Θεοῦ καταβαῖνον ὡσεὶ περιστερὰν καὶ ἐρχόμενον
    ἐπ᾽ αὐτόν.
  gof-WFTW: Yesuusi xammaqettida mela haathaafe keyis. Iirakka saloy dooyettin Xoossaa
    Ayyaanay holleda yishin qassi ba bolla wol77ammidi wodhdhishin be7is.
  spa-BLM: Jesús, después de ser bautizado, subió directamente del agua; y he aquí
