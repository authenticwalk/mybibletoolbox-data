  ssd-ssd: Nu kule silika bitekŋgina le samba talkina le Kuate tuku Guwa gami taŋaŋ
    ndeka nu mbolŋge minyokina le Yohanus nu kaŋgerna.
  acr-TNT: Tecꞌuchiriꞌ ri Jesús xucꞌul ri bautismo, xel lo pa ri yaꞌ. Y na jampatana
