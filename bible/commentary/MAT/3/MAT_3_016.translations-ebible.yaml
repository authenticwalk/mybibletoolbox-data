  pan-pan: ਜਦ ਯਿਸੂ ਬਪਤਿਸਮਾ ਲੈਣ ਤੋਂ ਬਾਅਦ ਪਾਣੀ ਤੋਂ ਉੱਪਰ ਆਇਆ ਅਤੇ ਵੇਖੋ, ਅਕਾਸ਼ ਉਹ ਦੇ ਲਈ
