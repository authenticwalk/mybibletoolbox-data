verse: MAT.003.016
translations:
  kpx-kpx: Ige Iesuu emo hovelahai elehage otogou dikolahage Dilava Munanae Tumuu
    ugu mole imutava ke nahate holisi dobai lohoaleu avuemo ua.
  okv-H: Vihito umo hora ta hetenu uhu pe hirikihinu God ta Ahihi di dipo ainge Iesu
    ta hamo ta venu kina.
  tbo-tbo: Ma Yesu goila uyahinei i togotogo geleta ma yada i gunahoeya ma Yesu Yaubada
    Alugona i gagaleya mei bunebune ma i hopu mai po uyahina i yato.
  mal-C: യേശു സ്നാനമേറ്റ് വെള്ളത്തിൽനിന്ന് കയറി; ആ നിമിഷത്തിൽത്തന്നെ സ്വർഗം തുറക്കപ്പെട്ടു.
    ദൈവാത്മാവ് ഒരു പ്രാവിനെപ്പോലെ തന്റെമേൽ പറന്നിറങ്ങുന്നത് അദ്ദേഹം കണ്ടു.
  grc-SR: ⸂Καὶ βαπτισθεὶς⸃ ὁ Ἰησοῦς ⸉ἀνέβη εὐθὺς⸊ ἀπὸ τοῦ ὕδατος· καὶ ἰδού, ἀνεῴχθησαν
    ⸋αὐτῷ⸌ οἱ οὐρανοί, καὶ εἶδεν ⸂2τὸ πνεῦμα τοῦ θεοῦ⸃ καταβαῖνον ὡσεὶ περιστερὰν
    ⸋2καὶ⸌ ἐρχόμενον ἐπ᾽ αὐτόν.
  bgc-bgc: अर यीशु बपतिस्मा लेकै जिब पाणी तै उप्पर आया, अर अकास खुलग्या, अर उसनै परमेसवर
    की पवित्र आत्मा ताहीं कबूतर की तरियां उतरते अर अपणे उप्पर आन्दे देख्या।
  khz-khz: Iesu ebapatisoato, nanu na erage-vagito kupa evekala-pakato, aonai ia na
    Veaga Palaguna egitaato, pune vetaina emarigoto ia atanai.
  deu-TKW: Als aber Jesus getauft war, stieg er alsbald herauf vom Wasser, und siehe,
    da thaten sich die Himmel auf, und er sah den Geist Gottes herabfahren wie eine
    Taube und auf ihn kommen.
  zsr-NT: Catiꞌ chnadilëꞌ Jesús nis, laꞌ burujtëꞌ lu nis. Niꞌr gyalj luzxbá lahuëꞌ
    Jesús, atiꞌ bléꞌinëꞌ ruhuötjëꞌ Dios Böꞌ Laꞌy, bdxinëꞌ ga naꞌ zoëꞌ Jesús, rnëꞌë
    ca rnaꞌbaꞌ budödauꞌ.
  lin-lin: Tango kaka Yesu azwaki libatisi mpe abimaki na mayi, Likolo efungwamaki ;
    mpe Yesu amonaki Molimo ya Nzambe kokitela Ye lokola ebenga.
  hns-NT: Toerant Jiesoe dopoe hoike paanie me se nieksal. Aur dekh, swarag khoel
    gail aur Johaanas dekhies kaise Parmeswar ke Aatma ek kaboettar ke roep me oetarke
    Jiesoe ke oeppar aawe hai.
  noa-E: Mag, chadcha Juanau i pör choopʉ̈ijim aajem. Mag ich pör choobapäaiwai, durr
    waaidʉnaa oowai, edaujãata weeudʉbaadëm eemua Ẽwandam Akhaar duburjöo khitʉmta
    bëewia i gaai jupchëjim aajem.
  eng-EMTV: And having been baptized, Jesus came up immediately from the water; and
    behold, the heavens were opened to Him, and He saw the Spirit of God descending
    like a dove and coming to rest on Him.
  mib-NT: Te ná ni cuu ni jendute Jesús, te ni quenda ya nuū ndúte. Te ni nune‑ni
    andɨvɨ́, te ni jito ya jeē cúun Espíritu Yaā Dios vēji, te cáa nájnūhun ɨɨn paloma,
    te ni quee xinī yā.
  lif-NT2: ये़सुःन् बप्‍तिस्‍मा पोःक्‍खे़आङ् च्‍वाःत्तोलाम् लाःक्‍कात् लःन्‍दे़नुमे़ःन्‍ने
    ताङ्‌साक्‍पे़न्‌हरे़आङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसेसेमाङ्‌ङिन् पुत्तुःक्‍के हे़क्‍के
    खुने़ॽ कुसम्‍दाङ् ये़ःर पत्‍छे़बा निःसुरो॥
  xnj-xnj: Yesu peamali kubatiziwa na kuhuma mumanji bahapo kunani kwa Chapanga kwadindwiki,
    akalola Mpungu wa Chapanga ihelela ngati ngunda na kutula panani yaki.
  mmx-mmx: Melemu at ne Jon ga sep susu ne Iesu, neni ga vas urut basinge ladan la
    uto at lisigege dan. La ne Moroa ga suang laxalibet ti ne Iesu, la neni ga ven
    Loroonan at ne Moroa ga si boro vana la ukopok. Ga ven ngan ta lamno la ga nemen
    at ne Iesu.
  cbr-NT: Usoquin Juanën nashimicëx ca Jesús bacanuax 'iruquiani cuancëxa. Cuanquinbi
    ca Jesusan naí panárabëcëbëtan isquin anuax numacuru tinax uáxa Nucën Papa Diosan
    Bëru Ñunshin Upí anu 'iruia isacëxa.
  tee-NT: Chai acsni akpaxk'o ju Jesús pus tacutlh ju lacxcan chai lana talhtek'a
    ju lact'iyan chai ju Jesús lakts'ilh ju iSpiritu Santu ju Dios ni milh tachi ju
    tu'u' lak'axk'avan. Chai lakmilh ju Jesús.
  eng-LSV: And having been immersed, Jesus immediately went up from the water, and
    behold, the heavens were opened to Him, and He saw the Spirit of God descending
    as a dove, and coming on Him,
  cak-NT: Y cuando ri Jesús banon chic bautizar, xbe'el-pe pa ya'. Y ja' xutzu' chi
    ri rocaj xjakataj y xutzu' chuka' chi ri ru-Espíritu ri Dios nika-pe anche'l jun
    paloma; y can choj pa ruwi' raja' xoka-wi.
  pah-NT: Ahe omobatizarẽ Jesus'ga hemi yhya hugwi. Kotihĩ Tupana'ga ipe'ai yvaga
    ga pe. Kiro Jesus'ga hepiagi Tupana'ga ra'uva ijyvame ojihe. Inambua ja Tupana'ga
    ra'uva hekoi yvaga hugwi ijyvame ga rehe.
  sja-NT: Poro choop'eda, Jesús toiduupa uchiak'ãri, pajã ewadachi mãik'aapa irua
    unuji Tachi Ak'õre Jaure ichi ɨ̃rɨ palomak'a baai cheru.
  xed-xed: Kɗakwa lu ta maganaftá batem ta Yesu, ka sabə tsi ma imi. Ka gi gunatá
    luwa buwaŋ, ka nghə tsi ta Sulkuma Lazglafta ta saha manda ghərbuʼ ta ghəŋani.
  mks-NT: Ta tá na̱ndihi na̱candúta̱ Jesús já na̱queta ini ticui̱í cán. A̱nda̱ já
    na̱nu̱na̱ indiví ta na̱xini Jesús na̱nuu ínima̱ yi̱i̱ Ndióxi̱ ja̱tá ta na̱saca̱a
    tá quia̱hva cáa in ndija̱ta.
  gfk-S: Ma be Jon gate baptais ter ne Jisas, Jisas ga hanahut metuma ra tingana taho.
    Kaie iat mon no mawe ga tapapos ma ne Jisas ga nes no Tanuo tane God ga hananasur
    ter tana hoke tike bun.
  bmu-bmu: 'Urumohot aka o melun mem waŋgii teköiga miaŋgöreŋök onöhök koriga kewö
    asuhuyök: Suepnöŋ aŋaŋiiga Jisösnöŋ uba ehiga Anutugö Uŋa Töröŋan meleŋda kembö
    nei ewö aka Jisösgö qakŋe eta meyök.'
  dgz-dgz: Menan Dion Iesu dup ien. Dup ieni boge Iesu kaum ae ve kwatata ao dotoueni.
    Amba kiman ase watapen, boge God Guewa Woup Seniwa nenip bairantan mini kimani
    visiwandin Iesu wapip wanden.
  eng-GNV: And Iesus when hee was baptized, came straight out of the water. And lo,
    the heaues were opened vnto him, and Iohn saw the Spirit of God descending like
    a doue, and lighting vpon him.
  zaa-NT: De beyacca uccua Jesús bautizar nna beria tìe le' inda, làniana biyàlia
    ỹiabara' nna bilá'ni Juan qui'ni Espíritu Santo nna huadie ti'ba ttu becha to'
    nna bitsine'e iqquia Jesús.
  eng-WEBSTER: 'And Jesus, when he was baptized, went up immediately out of the water:
    and lo, the heavens were opened to him, and he saw the Spirit of God descending
    like a dove, and lighting upon him:'
  guh-guh: Nexata jane baja Juan bautisaba Jesús. Jesús pebautisabicujinaetsi nonotajuna
    menevetsina. Bajarapaepatota Jesús tane athëbëtatsia itaboxo penapatsijava. Nexata
    Jesús tane Espíritu Santo perunaejavatsica beucucuto. Tsimatarunaicatsi.
  bon-bon: Yeesu ne liba niiye ca jicisäjige, tabe piba tarpatige niiye cabu ca. Piba
    taatu cabucewe te iitnige teeme tääpume, siige tabe jepänige Acejiyame me Seemo
    te äina je gimäe ele pana teeme papa cabu me.
  nhw-BL: Huan quema Jesús ya mocuaaltijtoya huan quisayaya tlen nopa atl, nimantzi
    tlapojqui ilhuicactli huan quiitac Itonal Toteco temotihualayaya quen se paloma
    huan ajsico ipan ya.
  swh-ONEN: Naye Yesu alipokwisha kubatizwa, mara alipotoka ndani ya maji, ghafula
    mbingu zikafunguka, akamwona Roho wa Mungu akishuka kama hua na kutulia juu yake.
  wbi-wbi: UYesu ye ofughue, unsiki ghughuo akahuma mu malenga. Uvulanga vukadinduka,
    akamwagha uMhepo ghwa Nguluve ikwika hwene ng'hunda, jikwisa pakyanya pa mwene!
  bba-bba: Ye u Yesu bɑtɛmu kuɑ u kpɑ, mii mii Yesu u yɑrɑ nim sɔɔn di. Yerɑ wɔllɑ
    wukiɑrɑ, mɑ u Gusunɔn Hunde wɑ u sɑrɑm wee nɡe kpɑruko, u nɑ u sinɑ win wiru wɔllɔ.
  eng-KJVCPB: 'And Jesus, when he was baptized, went up straightway out of the water:
    and lo, the heavens were opened unto him, and he saw the Spirit of God descending
    like a dove, and lighting upon him:'
  kgk-NT: Onhemongarai rire-ma, osẽ y-gwi ou-vy. Upe-ma ramo ojekwaa pya'e yváy-py.
    Upe-gwi ha'e ohexa ogwejy va'e. Pykasu-rami ogwejy ou-vy Nhe'ẽ Marangatu tee va'e.
    Ójehe ogwejy ramo ohexa.
  waj-waj: Kiaa kioo Yisuunna nnoori apu kioo saivaata Yisuuva nnooriivakidiri numa
    dioo vainno reeri tooduu ngiauvo rusiti varoo vioo sai ngioo sauduu Anutuuqaa
    Mmannasaivo ngiaamma mirunnaivaa roosuuvoono tuoo tuoo tuma innayaa variravai.
  cpy-cpy: Raanakiri, romitsiryaatakiri. Ro itonkaanee-mi Jesús, kimitanaka ashitaryaa-nakityee-yaami
    inkite, iñahaetatzii opokashi-takiri Ishire Tajorentsi okinapaaki inkiteki oshiya-paakari
    jamomo.
  ekk-PKP: Kohe pärast seda, kui Jeesus sai ristitud, tuli ta vest välja. Taevad avanesid
    ja ta nägi Jumala Vaimu nagu tuvi laskumas ja tema peale tulemas.
  mpx-mpx: Diyon Yeisu i pababitaiso yaka Yeisu i gaihem wewela. Inoke sauga o labulabum
    i mwapwela ge Yehoba Yayaluwana i kite i ola bunibuni i laulau i nem elana.
  wbp-wbp: Nguru-yirrarnurla Jijajikiji karru Jurdunu-kurra, manu papitaji-manu yalirla.
    Ngula Jijaji yanurnu ngapa-ngurlu pirntinyarra-kurra, yalkirijirla raa-parnkaja
    kankarlarraju. Yalkiri kuja raa-parnkaja, ngulangkaju nyangu Pirlirrpa Kaatu-kurlangu
    jurlpu-piya kurlukuku-piya. Ngulaju yanurnu, pirri-manurla Jijajiki.
  luo-luo: Kane osebatiso Yesu to nowuok oa ei pi. To gisano polo noyawore kendo noneno
    Roho mar Nyasaye kalor e kido mar akuru, kendo piyo kuome.
  nhe-NT: Huan quema Jesús ya mocuaaltijtoya huan quisayaya ipan atl, nimantzi tlapojqui
    elhuicactli huan quiitac Itonal Toteco hualtemoyaya queja se paloma huan ajsic
    ipan ya.
  aii-aii: ܘܟܲܕ ܦܝܼܫ ܠܹܗ ܡܘܼܥܡܸܕܵܐ ܝܼܫܘܿܥ، ܐܣܝܼܩ ܠܹܗ ܗܲܪ ܒܗ̇ܝ ܥܕܵܢܵܐ ܡ̣ܢ ܡ̈ܝܼܵܐ، ܘܦܝܼܫ
    ܠܗܘܿܢ ܦܬܝܼܚܹܐ ܐܸܠܹܗ ܫܡܲܝܹ̈ܐ، ܘܚܙܹܐ ܠܹܗ ܠܪܘܼܚܵܐ ܕܐܲܠܵܗܵܐ ܒܸܨܠܵܝܵܐ ܐܲܝܟ݂ ܝܵܘܢܵܐ
    ܘܒܹܐܬܵܝܵܐ ܥܲܠܘܼܗ‌ܝ.
  esk-NT: Jesus paptaakkauŋanikami mayuġniqsuq imiġmiñ. Aasiiñ qiḷak aŋmaqhuni tautuŋniġaa
    Irrusia Agaayyutim atqaqtuaq tiŋmiaġruuratun mitḷuni ilaanun.
  msb-msb: Niyan pakabunyag kan Jesus naghaw-as siya dayon sa tubig. Tapos nagbuka
    an langit kag nakita niya an Espirito san Dios na nagapaitsura bagaʼn salampati
    nagalusad pakadto sa iya.
  cpa-NT: Mi³ca¹jŋó² Jesús jmøi², dsø¹juu¹² jøng² ca¹u¹hái¹ Jesús dsi²jmøi². Jøng²
    ca¹ná² ŋi¹juǿi¹. Ca¹jái¹ Jesús ma²siag² jmi²dsí² han¹³ quiah¹² Diú¹³, hi² jniá²
    jmi²dsí² ju³lah jniá² jan² jug², ca¹hǿi² dsi³guiuh² Jesús.
  dso-dso: ଜିସୁ ଡୁବନ୍‌ ନେବାକେ ପାନି ବିତ୍‌ରେ ବୁଡି ବାରଇଲା ଦାପ୍‌ରେ ଏଦେ ଦେକା ! ସରଗ୍‌ ଉଗାଡି
    ଅଇ ରଇଲାଟା ଦେକ୍‌ଲା । ଆରି ପର୍‌ମେସରର୍‌ ଆତ୍‌ମା ପରୁଆ ପାରା ଅଇ ଜିସୁର୍‌ ଉପ୍‌ରେ ଉତର୍‌ଲା
    ।
  meu-meu: Iesu e bapatisoa; bena ranu amo e dae kau negana ai na guba e parara, bena
    ia ese Dirava ena Lauma e itaia, pune na heto e diho, ia tubuana ai e kau.
  yva-NT: Yesus no no mana uga tipuga akaeyo, umba kavuratawe naume nsaneka, umba
    peraseo Po Anawayo Vambunine raeno maje tuna Aiji, maisyare insanijo punamoe.
  dgc-dgc: Ey to nipangbinyag na dén ni Jesus, éy inumahawas siya to dinom. Ey minapilak
    i langet, a tulos neta na i Espiritu na Diyos a dinumibi a koman i dagalan, éy
    inumapon diya.
  zpm-NT: Laa me zieriee lo nis zeeṉe laa zhan gbaa bzhial, goṉpaa me zig rlu tib
    palom rlu Espíritu Sant laa me ziad-zëëb bdziṉ me guic me,
  hix-NT: Tataymomàtxhe rma, nasanàmye hatà, Txesusu, tuna kwaye. Àtoko rma natahurmakay
    hatà, kahe. Khoryenkom yokato ryhe nàhtoy hatà. Watkuk me nehxakon hatà, ànenyàr
    me. Txesus hona nàhtoy hatà.
  sim-sim: Urik Jisas fak or layihi or usasihi nor heyerik, kolok, lersuwu simu sutlara.
    Urik Masikome Avui Wasilakahi apmuma hom Jisashik ormu raka lira.
  npi-ULB: उहाँको बप्‍तिस्‍मा भइसकेपछि येशू तुरुन्तै पानीबाट बाहिर निस्केर आउनुभयो,
    र हेर, उहाँको निम्ति स्वर्ग उघारियो । उहाँले परमेश्‍वरका आत्मा ढुकुरजस्तै गरी
    तल झर्दै आफूमाथि आइरहनुभएको देख्‍नुभयो ।
  cgc-cgc: Na nabautismuan en Jesus daw gatakas kanen ta waig, dayon gabukas langit
    an daw nakita din Dyos Ispiritu Santo an gapababa naan ki kanen paryo ta salampati.
  tim-tim: Nâŋgaŋmâ tu pulimbo agatmâ âgâmbo ainâk himbim dâpŋe pâroŋ âgâmbo Anutugât
    Heak arekŋe lâut kotŋe kembâ hain are akmâ Yesugât kakŋân gembo egep.
  yor-yor: Bí ó si tí ṣe ìtẹ̀bọmi fún Jesu tán, Ó jáde láti inú omi. Ní àkókò náà
    ọ̀run ṣí sílẹ̀ fún un, Ó sì rí Ẹ̀mí Ọlọ́run ń sọ̀kalẹ̀ bí àdàbà, ó sì bà lé e.
  wos-wos: Yawundu nae dé Jisasré guré husandandéka dé bari gumbu xale. Xalendéka
    nyir télaméndéka dé xé Godna Hamwinya nyamwe afwi maki déka gayandéka.
  emp-NTPO: Jesura borocueped̶a doed̶aʌba drua wãbʌrʌd̶e cawaẽ́ne bajãda ewasia. Maʌ̃ne
    Jesuba Ãcõrẽ Jaurera puchirã quĩrãca idji ʌ̃rʌ̃ zebʌrʌda unusia.
  eng-F35: And having been baptized Jesus came up directly from the water, when wow,
    the heavens were opened to Him, and he saw the Spirit of God coming down like
    a dove and alighting upon Him.
  ind-ind: Sesudah Yesus dibaptis, pada saat Dia keluar dari air, tiba-tiba langit
    terbuka dan Yesus melihat Roh Allah turun seperti burung merpati dan hinggap pada-Nya.
  pes-OPCB: پس از تعمید، در همان لحظه که عیسی از آب بیرون می‌آمد، آسمان باز شد و یحیی
    روح خدا را دید که به شکل کبوتری پایین آمد و بر عیسی قرار گرفت.
  mpt-mpt: Yone Yesuse debeb daak aaye dababu fuelabanea hana nabea abile belasea
    temea Gode Hobe makob wan kubiameie ulab daakenea Yesuse dim ele tleta
  bla-bla: 'Ki Jesus aiĭs''tapĭnnŏssi, itopĭtsĭssoa''tomaie okke'': ki, sat''sĭk,
    spots''im kau''opiu, ki nan''nuyiuaie Ap''ĭstotokiua otatsĭm''istaaw itutui''sŭpĭnŭmaie
    sĭstsi''i itsĭnauŭni''ĭnai, ki itokhitopi''ĭnai:'
  ssx-ssx: Yesu bapitaisi peao paeyeketa꞉ koto kone mo ikali mina꞉pa꞉lao tea꞉ nane
    yapeekeme. Kutu pitolo haena꞉ta꞉ koto kone oli ya akolopa wiaata꞉ mo hande Koda꞉na꞉
    Sipitidi melipu tupa꞉ hola꞉pa꞉niao ipika꞉ loke manda tapepeekeeki handeekeme.
  mkl-mkl: Iyi í dɑsi Jesu inyi í tɑ̃, bɛ ɡbɑkɑ̃ Jesu í fitɑ wɑ hɑi si inɔ inyiu.
    Ŋɔi lelei Aɔ̃ í cĩ nɔ Zɑ̃ɑ í yɛ Hundei Ilɑɑɔ̃ wɑ de siɛ wɑ bɛi ɑnkɑsiidi.
  gaq-gaq: ଜିସୁ ଡୁବନ୍ ଡୁଂଡଚେ ଣ୍ତିଆବାନ୍‌ ତଡ଼୍ୟା ତାର୍‌କ୍ନେ ଦାପ୍‌ଡ଼େ ମେଁ କେକେ କିତଂ ମେଲା
    ଡିଙ୍ଗ୍‌ଲେକେ ବାରି ଇସ୍‌ପର୍‌ନେ ଆତ୍ମା କୁକୁର୍‌ୟାଃ ରକମ୍ ମେଁ ଆଡ଼ାତ୍ରା ଜାର୍‍କେ ।
  gof-RNT: Yesuusi xammaqettida mela haathaafe keyis. Iirakka saloy dooyettin Xoossaa
    Ayyaanay holleda yishin qassi ba bolla wol77ammidi wodhdhishin be7is.
  unx-unx: ୟୀଶୁ ବାପ୍ତିସ୍ମାୟାନ୍‌ ତର୍‌ସା ଦାଆଃଏତେ ଅଡଙ୍ଗ୍‌ୟାନା । ଏନ୍ତେ ଇନିଃ ନାଗେନ୍ତେ ସିର୍ମା
