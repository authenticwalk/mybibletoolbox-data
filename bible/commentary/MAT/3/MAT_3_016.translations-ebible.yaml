    Kuurti turruyuru yankupayi, kayila Jiijajjalu nyinatingu.
  lbk-lbk: Kakwasan nan nafonyakhan Jesus, finmala is kadchanom, ket ay nenkaookang
    nan chaya ya inilana nan Ispiriton Apo Dios ay khomkhomwab ay kag kalopati ay
