  cac-cac: Axo yic ix lajvi yac'ji bautizar Jesús, ix q'uexta d'a yol a'. Axo d'a
    jun rato chi', ix jacvi satchaan̈. Ix yilan yemul Yespíritu Dios d'a yib'an̈,
    icha junoc noc' paramuch.
  tzj-E: Ja' Jesús chek xbantaja bautizar xel ta pya' y chek q'uenjlal xjaktaja caj.
    C'jara' xutz'et Espíritu Santo rxin Dios ajni' jun paloma xkaj ta ruq'uin.
  bpx-bpx: ईसु तत्‌यारुत बपतीस्‌मा लीन पाणी मे गेथो उपर नीकळ्‌यो। ता तेतरी घड़ी ह़रग
    उगड़ी ज्‌यु, अने ईसु, भगवान नी आत्‌मा ने पारवान वेह मे आह़फा पोर उतरतली अने थांगत्‌ली
