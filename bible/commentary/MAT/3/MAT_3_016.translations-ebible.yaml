  yut-yut: Pakbi soŋek Yesu pakbikon da wɨgɨt. Wɨŋek uŋudon gɨn kundu wɨtdal kɨŋakwan
    Yesu yaŋ kagɨt, Piŋkop dakon Wup kɨnarɨm da mɨktɨmon paŋ uŋun da tɨlak pɨŋ kwenikon
    yɨkgɨt.
  grc-BYZ: καὶ βαπτισθεὶς ὁ Ἰησοῦς ἀνέβη εὐθὺς ἀπὸ τοῦ ὕδατος· καὶ ἰδοὺ ἀνεῴχθησαν
