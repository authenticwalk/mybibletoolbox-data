  lif-NT: ᤕᤧᤛᤢ᤺ᤴ ᤒᤵᤋᤡᤛ᤻ᤔᤠ ᤐᤥ᤺ᤰᤂᤧᤀᤠᤱ ᤆᤫᤠ᤺ᤳᤋᤥᤗᤠᤶ ᤗᤠ᤺ᤰᤁᤠᤳ ᤗ᤺ᤴᤍᤧᤏᤢᤔᤧ᤺ᤴᤏᤣ ᤋᤠᤱᤛᤠᤰᤐᤧᤴ ᤜᤖᤧᤀᤠᤱ
