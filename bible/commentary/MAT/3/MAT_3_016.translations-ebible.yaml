    ko opok koianik, tapakup rawon aparwon.
  inb-inb: Jesús baug­ti­sai tukunga­lla­wa, iaku­manda llugsirka. Chi­ura­lla, awa
    suma luar paska­rirka. Chi­manda kawarka, Diuspa Ispí­ritu palu­ma­sina rigcha
    kawa­rispa­mi pai­pagma urai­ku­mugta.
  hrv-hrv: Odmah nakon krštenja izađe Isus iz vode. I gle! Otvoriše se nebesa i ugleda
