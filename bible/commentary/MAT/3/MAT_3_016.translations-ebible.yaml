    a hmuh.
  sey-NT: Jesús do cua̱ñosiquëpi tsiayapi tu̱masi maca, maꞌtëmopi huiꞌyo sai maca
    Jesús ñapi, Maijaꞌquë joyopi suꞌteje̱ paꞌipi i̱ si̱opë quëꞌrona nëca meina.
  nvm-nvm: Ijegreare Jesu fun do iji areme ajie roko ijia ai nairekoga daro iji fu
    e karauniakfuon iji fu Jesuon ruain. Regavo daro iji fu Godon Kaven ijar um guaf
    igeg arime Jesuon nigen ijia kiren.
  mps-mps: Tama Jisas baptais selama, tama polo aga te wę tagalama te wę sesegeba
    holai. Tama dagalu tomode buga palima, te Godigo Mobo Bidi te aiyaba dulubo te
    agai suali, te ba hi tiwai tama aselama, te Jisasgo tigiba bidagasali.
  pab-NT: Batixatene najikinita, Jesus kenekoahetehena onexata hoka enokoa totakore
    tyaona hoka waiyehena atyo Jesus, Enore Nisekohare exoahena enomana, motya watyaha
    hoka tyoa tyoka ihiye.
  llg-llg: Salani nateꞌe, boe ma Yesus kalua neme lee dale mai. Tehuu kada nggengge
    neuk, lalai natahuꞌak. Boe ma nita Manetualain Dulan konda neu Ndia, sama leo
    lunda mai saꞌe neu Ndia.
  kyf-kyf: Zaan batizea -Zezu 'nyu nya, -Zezu mɩ 'nyu lʋ 'tlada, 'ɩn ɔ yia -Lagɔɔ
