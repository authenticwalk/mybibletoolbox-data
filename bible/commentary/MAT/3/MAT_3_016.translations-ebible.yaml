  san-TIB: ཨནནྟརཾ ཡཱིཤུརམྨསི མཛྫིཏུཿ སན྄ ཏཏྐྵཎཱཏ྄ ཏོཡམདྷྱཱད྄ ཨུཏྠཱཡ ཛགཱམ, ཏདཱ ཛཱིམཱུཏདྭཱརེ
