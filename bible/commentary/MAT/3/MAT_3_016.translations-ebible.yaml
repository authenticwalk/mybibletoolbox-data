    mahakna ure.
  yad-NT: Si̱tyu̱yadanumatiy Jesús, sasipyateda ji̱ta varicha̱ra̱ju̱ ja̱a̱musiy, mityamusiy
    raseteda jarichu variy, sadiyada ji̱ta siva Ju̱denu Jnutu variy, nu̱tyu ja̱rityude
    saju̱u̱jeyada variy sivaju̱.
  mxb-NT: Tá ni̱ ndiꞌi ni̱ sodo̱ ndúta̱ Jesús, dá ni̱ na̱kuíi̱n ndichi na̱ ini ta̱kui̱í
    ñoó. Kúú mií dáá ni̱ nonó induú. Dá ni̱ xini na̱ Espíritu ii̱ Ndios ni̱ na̱xino̱
    na̱ sata̱ Jesús, ta káa na táto̱ꞌon káa iin paloma.
  pon-2006A: Sises lao ketin papidaisla, e ahpw ketida sang nan pihlo; a iet ahnsowo
    nanleng pa ritpeseng. Sises eri ketin mahsanihada Ngenen Koht eh ketket kohdi
    ni mwomwen mwuroi men oh ketidi powe.
  maq-NT: Xi cama caxtenda Jesús ne, xi tu tivetju me tsëhë nandá jan ne, ngajan cavëë
    me xi ngahnga ne, catuxaha. Hane Hasen rë Nina ne, canduvajnetsejen casesun rcu
    me. Hane sacuajyihi xcusun rë ngu paloma jyihi.
  hto-hto: Afemona Juan Jesús báutizade. Báutiza mei Jesús jáɨnoimona jino bite. Afe
