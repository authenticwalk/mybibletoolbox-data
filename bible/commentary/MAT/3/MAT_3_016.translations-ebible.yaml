  bel-N: І, ахрысьціўшыся, Ісус адразу ж выйшаў з вады, і вось, расчынілася Яму неба,
    і ўгледзеў Духа Божага, Які зыходзіў, як голуб, і прыходзіў на Яго.
  sch-sch: Jisua Baptis a chang suo, harenghan, tui renga a hong jôka. Hanchu ama
    rangin invân ajuon onga, male Pathien Ratha hah vasu angin a juongchuma a chunga
    chuongin a mua.
  mic-MIQNT: Se'sus gis sign'tuteg, weji natqa'sit na samqwanigtug. Na wa'so'q pana's'g
    aq Wejuli Nisgam nemu't wejgwi nisa'sit Se'sus un'jig. Nisa'sit st'ge' ples nisaqsing.
  huu-NT: Jesús bautizaja mei, jɨnuimona bite. Mona bojodena cɨode. Jusiñamui Joreño,
    ucugɨ isoi, naimɨe emodomo ana billana cɨode.
  jiv-NT: Tura Jesus imiani entsaya̱ jíinkímtai nayaimpⁱ uranmiayi. Tura Yusa Wakaní̱
    yámpitsa áintsaṉ Jesusan tarimiayi. Niisha wáinkiámiayi.
  otm-NT: Nɛ nu'bʉ mi gua a bin xixyą ra Jesús nɛ bi bøx bʉ ja ra dehe, 'bex bi nu
    ngue bi xoh mahɛ̨ts'i, nɛ bi nu bá cąh rá Hogandąhi Oją tengu n'da ra t'azʉ, bi
    zøpʉ mí 'bä a ra Jesús.
  dah-dah: Be, Yesu go baptais teŋbe fe tubul teŋ siŋare wayyiŋ. Wakeb goyare goyen
    po naŋkiŋ hol yiriŋ. Hol yekeb Holi Spiritbe Yesu hitte nu foy teŋ kattiŋeŋ teŋ
    yeŋ hende keperke yiŋgeŋ kinyiŋ.
  tnk-tnk: Nəpɨn Jon rɨno raka paptaes ia Iesu, Iesu rutə pehe ia nui, təkwtəkwuni
    a kəpuapen rəkwaɡ tukwe, in rətoni Nənɨmwɨn səvəi Kumwesən rameiwaiu pehe rosi
    mak inhərɨpw, muvehe məkure irə.
  kpr-kpr: Etiri dadabetiri, Iesu uvuda ghe vivitiri ainghae dabade, utu afigetiri,
    Asisi Kakara kau, ribo avavaga isagha edo numokena vovosusira. John nu gosiri,
    vose fira Iesu kena asugusira.
  san-IAS: anantaraṁ yīśurammasi majjituḥ san tatkṣaṇāt toyamadhyād utthāya jagāma,
