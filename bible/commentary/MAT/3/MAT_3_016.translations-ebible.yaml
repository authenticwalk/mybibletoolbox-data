    hopa imoꞌnonto Jisasɨmo wekehumapmmentisofoho.
  yon-yon: Kwane, Yesu yaa baptais kerunoone yaro demboone ambid kuu bengkeroone,
    kuyaa wedmoonka God ye Kingkinbed on arud wan kamenemoon areb kamenene Yesu ari
    diboroon.
  poi-NT: Cuando yajum icchiŋta̱ jém Jesús, put jém nɨɨcɨɨm. Jesɨc áŋáy jém sɨŋ, Jesús
    iix jém Dios iA̱nama. Quet juuts tu̱m cuucu. Nu̱mmiñ, núc Jesúsyucmɨ.
  wuv-wuv: I'a pudugufaidii Jesus, ina asi'aa laloo fei ranu ma ana ei ua, na gigi
    fei gufu pafea ma ina fanunupa'aa fei Spiritii mei Haidaa, fei maumauna ale'ei
    pune fi falorogio pafona.
  quf-NT: shutichiran Jesustaqa. Chaynu shutikur yakumanta yarqamuyatinlami syilu
    kiĉhakaran. Chaymi Jesusqa rikaran Dyuspa Santu Ispiritun payman uk palumitanu
