  gvn-gvn: Johnungku Jesus banabu dukul-daman, Jesus banamun wandinda. Yinyamun Jesusangka
    jiri nyajin walngajinya. Nyulu Jesusangka Godumu Wawu dayirr nyajin bada-bada
    kankadanya. Godumu Wawu dayirr yala bakamu, Jesusanda jalaman.
  nhy-NT: Nijkuak Jesús omokuateekij iwan nijkuak owalmej de ijtik atl, in ilwikak
    otlapowik iwan okitak in Espíritu Santo owaltemok ipan Jesús kej se paloma.
  asm-FB: যীচুৱে বাপ্তিস্মলৈ পানীৰ পৰা উঠাৰ লগে লগে তেওঁৰ সন্মুখত হঠাৎ স্বৰ্গ মুকলি
    হ’ল আৰু ঈশ্বৰৰ আত্মা কপৌৰ দৰে নামি আহি তেওঁৰ ওপৰত পৰা দেখিলে।
  okv-okv: bitito umo hora ta hetenu Utu pe hirikitinu God ta Ahihi di dipo ainge
    Iesu ta hamo ta benu kina.
  mxt-NT: Cha yaha̱ ri condutya̱ ra Jesús ta quita̱ ra chichi ndutya. Ta nuña ri andɨvɨ,
    ta ra Jesús nyehe̱ ra yoso caa vachi noó Tatyi Ii Nyoo, tari noo paloma, ta chaa̱
    chi sɨquɨ ra.
  tzo-NT: C'alal laj yich' ho' ti Jesuse, iloc' ti yut uc'um. Ti ora ijam ti vinajele.
    Ti Jesuse sq'ueloj iyal tal ti sba ti Espíritu yu'un ti Diose. Jun to culajte
    x'elan ti c'alal iyal tal ti sbae. Te icom.
  ind-AGS: Segera sesudah dibaptis, Yesus keluar dari air. Langit terbuka, dan dia
    melihat Roh Allah yang seperti seekor burung merpati turun ke atas-Nya.
  omw-omw: Nramanri mwuvaro Iesusiva nramanriqitairo qatinani mwaanri ntovaro mate
    mwiqiara nyaamwuvanto qatua vuvaro Ioniva taqovaro Kotira mwanraquravanto nyaamwa
    minrunra voti huva tuminro Iesusiraqaa varuvaro
  yrb-yrb: Jonima Yesu babataito ue me sinina Yesuma ogoroma duero amuteda erina ure
    eba uiro Godinu Imumu Kotofuma ubani ari tararite Danu deiro yauriro eri.
  maa-NT: K'e̱ nga jye komà bautizar Jesús, k'e̱ nga jye itjojiìn‑ne nandá, i̱kjoàn
    kitáx'a̱‑la̱ ngajmiì, ko̱ jè Jesús kijtseè Ini̱ma̱ Tsjeè‑la̱ Nainá xi inchrobàjen‑ne
    ngajmiì, koni kji ni̱se paloma kji; ya̱á kiskaàsòn‑la̱ Jesús.
  mcq-mcq: ꞌEꞌeme Jesuho toi apúsavume ꞌurijiꞌi kavume kahi akúpi ꞌahi vwicha reꞌeme
    Godoni ꞌAvena marahoꞌora punaꞌi jaima ꞌariha roe Huni haha ꞌahi ajimana.
  sus-A: عِسَ شُن تٌ شَ، عَ نَشَ تٍ يٍ شْورَ، كٌورٍ نَشَ رَبِ، عَ نَشَ عَلَ شَشِلِ
    سّنِيّنشِ تٌ فٌرٌ رَ عَ مَ عَلْ فَنبّ.
  jpn-1965: こうして、イエスはバプテスマを受けて、すぐに水から上がられた。すると、天が開け、神の御霊が鳩のように下って、自分の上に来られるのをご覧になった。
  fra-SBL: Jésus, après avoir été baptisé, sortit directement de l'eau ; et voici,
    les cieux lui furent ouverts. Il vit l'Esprit de Dieu descendre comme une colombe
    et venir sur lui.
  yka-yka: Pagubus si Isa pinandi paguwaˈ iye amban dem boheˈ. Manjari paluka langitin
    duk takitene Niyawa Tuhanin kuweˈ bantuk assang duwaˈi amban surgaˈ duk padapuˈ
    si iye.
  mle-mle: Jon Jisasak baptais kwiyin napadik, Jisas guwaam tikuw, ata warid. Wardik,
    God adawul tubw kajitakadid. Adawul tubw kajitakakuw, Jisas ata vidid God dikidi
    Mawul ata daad midakim kaytik di dikik. Dakuw, Jisas diki apiyim rad.
  shp-NTPO: Ja moa bautizana mapetaitianribi, nai chopeta iki. Jaskaketian Jesussen
    oinna iki, ja Diossen Shinan, xotó keska joáx jaonbi peyakatoshiai.
  aom-aom: Bapataeto vaejamu gagorovo Iesuro jovore jioromo rojo ionire namijadeje.
    Namijamu öꞌidöho arorovadeje. Arorovamu Iesuro gavadeje God-are Aruꞌahe guaho
    vaꞌënohuro ruvebiromo hesirire gerejamu.
  geb-geb: Zon Zisas suaŋgi kameŋ zɨn vov Zisas ruagi. Zon Zisas ruagim, ana mbɨ thav
    kɨrar hɨgap, bɨra thɨvar ndavra thagim, buip fhogim, Fhe Bakɨmen Ŋina Ŋaar fhomne
    gegap ana han zeri.
  eng-WYCLIFFE: Thanne Joon suffride hym. And whanne Jhesus was baptisid, anoon he
    wente up fro the watir; and lo! heuenes weren openyd to hym, and he saie the Spirit
    of God comynge doun as a dowue, and comynge on hym; and loo!
  bsj-bsj: Buiko ci yu'u cinen mwem kwamam be di, Yecu cerum can duwo mor mwenge,
    La dii kwama wo cinen. La co to yuwa tangbe kwamako yirau ti docer na nagumfiye,
    yira yiti dorcer.
  cak-cak: Tok ri Jesús banon chic bautizar, xel-pe pa ya'. Jari' tok xjakataj ri
    rocaj chuvech y xutz'et ri Lok'olaj Espíritu richin ri Dios chi xulan-pe achel
    jun paloma pa ruvi'.
  chf-NT: Cuanta c'abli aj Jesús, seb pasi tan ja' t'äbi tä cab. Jinchichba rato jini
    u jäbi uba cielo. U chäni ni Ch'u'ul Pixan ta Dios, ti tä cielo ca' untu ixsäcpäcä,
    jaqui tan u pam.
  tlf-tlf: Jon iyo tebe Yesus iyo ok sam ugobela binimanu e, maak fagaa Yesus iyo
    ok tem uyo kupkaa mitam tama e, abiil tigiin uyo tem kalo kolu e, kiit fenata
    e, God imi Sinik iyo uun abim ulutap ke-nalata, malaak nimi diim uyo abela kalaa
    agela e,
  piu-2006: Tjaanalu Yiitjunya tjarrpatjunkula papatatjimilantjala, ilkari alytjurarringu.
    Yiitjunya kapinguru pakara ngaranytjala Tjaanalu nyangu Katutjaku kurrunpa paaḻkara
    nguwanpa tjarukatinytjala Yiitjulakutu.
  poh-NT: xikahsaj laꞌ riha̱ꞌ i Jesus eh naxuctic aj cho pan haꞌ, cu reꞌ peꞌ chic
    reh Wa̱n naxteh cho pa̱m i taxa̱j, xilow chi reꞌ Lokꞌ laj rUxlabal i Dios xcꞌulic
    lok china̱ i Jesus jeꞌ ricab riwi̱ꞌ jenaj rexba̱.
  tue-tue: Wãmeõtitoaari siro, Jesús maajeánʉcãyigʉ. Wãcũña manirṍ ʉ̃mʉã́se pã́õjõãyiro.
    Jesús Espíritu Santo sĩcʉ̃ bua tiiróbiro baugʉ́ diiátiri ĩñayigʉ. Cʉ̃ʉ̃pʉre jeapeayigʉ.
  bjp-bjp: Aunbiing Jon ka baptais ta u, Iesu ka masah tina dan, ma fanpil kukulii
    ka sapeng, ke ka par Tanwa God i puh arae nenge bun ma ka top lo.
  xon-xon: Waah muin u doo na, libuul ngbaan ni le Yesu nyan ni nnyun ni. Le kitaapaak
    chuu piir. Le u kan Uwumbɔr Aafuur Nyaan sunn ni ki naahn linanjel, ki nan tɔŋ
    u pu.
  tzo-ZNT: Ti cꞌalal laj yichꞌ voꞌ ti Jesuse, ilocꞌ ta ucꞌum. Jaꞌo ijam li vinajele.
    Iyil iyal tal ta sba ti Chꞌul Espíritue ti jun xchiꞌuc ti Rioxe. Coꞌol xchiꞌuc
    paloma yilel. Jaꞌo ichiꞌine yuꞌun ti Chꞌul Espíritue.
  mpm-NT: Nu ni janducha Jesús, ni kee ya ini nducha un, ti yukan ni nuña andɨvɨ nuu
    kancha Yandios, ti ni jini Jesús ja vaji Espíritu Yandios, ti ni jinu xini ya,
    nanu ɨɨn sata.
  ots-NT: Cja̱ bbʉ ya xquí xixtje, bi bøx car Jesús pʉ jar deje. Cja̱ bi hna jianti,
    bi xoj nʉr ji̱tzi, cja̱ guegue bi jianti cár Espíritu ca Ocja̱ bú ca̱y ncja hnar
    paloma, bi guati pʉ jabʉ már bböh car Jesús.
  hoy-hoy: अदिक यीशु बपतिस्मा ताकोमकु तुरन्त नीर दा टु म्याकुच बंदुन, अदिक अदा समय
    आऊन साटी स्वर्ग खुल्सेत, अदिक आव परमेश्वर उन आत्मा अक कबूतर इन घाई ईळुतेला अदिक
    तान म्याकुच बरतेला नोळदुन.
  amo-amo: Kimal nshintin ghe kule, Yisa nuzu nan nyan nmyene mas, na nin molu kubi
    ba, i punghe kitene kani. A yene Uruhu Kutellẹ utolu kadas nafo kuwullung udak
    kitime.
  pjt-pjt: Ka Jesunya uṟunguṟu ngalya-pakannyangka ilkaṟi aḻaringu, ka paluṟu ira-nyakula
    nyangu Godaku Kurunpa kuukuuku puṟunypa ukalingkula palula nyinakatinyangka.
  cwe-cwe: Bahobaho Yesu viyabatizigwe, kalawa muna yamazi. Maabaho ulanga umgubukila,
    kamuwona Muhe wa Mulungu kohulumuka fana nziwa, komwizila mchanyha yake.
  daa-NT: Min ŋa batiziyga, Iisa amiltu min ɗo amiydi ho ta bite-aŋ di, samaan piltu
    waakilak. Kar ŋa taliit Ruwwin ta Buŋdi paayiiji ar ammaama ho ta goyiiji.
  mlp-mlp: Huz ugan Yesus hidmo yuw hulosim dubub gwaladmo ame gwalehim kait misireq
    nog iyim aqez hassa in ahol wam. Ahol waqsa God ago Bugaw Dimunta ah husta nog
    iyim hitiqim bolim aholib tisoqot.
  ape-C: Douk Jon nenek baptaisuman jurug, aria Jisas nakutukuk worub nanatu natowi
    neyotu iruhw hurus. Aria atub nyutob anan nanig natik utag ganupok um heven ibur
    wabur, aria anan natik Iruhin ananin Mishin nyabuhi kabi da anar armir runahwaram
    manyun um rabuhi retem Jisas.
  bgs-bgs: asta igbunyagan din si Jesus. Tô igiwà si Jesus tikud tun ta wayig, ipókéan
    tô langit, asta igkita din tô Ugis Espiritu na igsunnad tun kandin na iring na
    salapati.
  faa-faa: Hea tapukumareraka hea sokoperaka ima yapura hianine, tiane kikisi aka
    kikisi rorakano aseane, Kotimo Ho Kotesa mena nume asia apera ayiáka pekea, Yasua
    karaporakano asesapo.
  kik-kik: Jesũ aarĩkia kũbatithio o ũguo-rĩ, akiumĩra maaĩ-inĩ. Kahinda o kau igũrũ
    rĩkĩhingũka, nake akĩona Roho wa Ngai agĩikũrũka ta ndutura, akĩũmba igũrũ rĩake.
  cap-NT: Nekztanaqui Juanqui Jesusa bautissic̈ha. Kjazquiztan ulnan, nii orapacha
    arajpacha cjetzic̈ha. Nekztan Jesusaqui cherzic̈ha Yooz Espíritu Santo palomaz̈takaz
    chjijwz̈quiñi. Jalla niiz̈ juntuñpacha Espíritu Santuqui irantiz̈quichic̈ha.
  ksr-ksr: 'Uumotooŋ ama oomulu meŋ muro tegoro iikanondeeŋ apunoŋga kouro kokaeŋ
    asugiro: Sombinoŋ aantano Jiisasnoŋ uuŋ iiro Anutuwaa Uŋa Toroyanoŋ meleema kewo
    kooŋ kaaŋa kolooŋ Jiisaswaa waŋanoŋ kamaaŋ mero.'
  eng-TNT: 'And Iesus assone as he was baptised came strayght out of the water. And
    lo heue was open over hym: and Ihon sawe the spirite of God descende lyke a doue
    and lyght vpon hym.'
  sbs-sbs: Ha mana ku kolobezwa, Jesu ca zwa haho mumenzi, haho i wulu cilye yalukila
    ha kwe. Ca bona luhuho lwe renza lu keza hansi luswana sina inkwilimba ni kwi
    za ku munikila hewulu lwakwe.
  sue-sue: 'Are ge ou gutenu Yesu meni Yodan oura ena wititinoise ego ginua awa: Utu
    be zaumunu Anutura Ozana meni ni guma ine wero osero nuso nana tame witinu ginua
    awa.'
  fra-NCL: Jésus ayant été baptisé sortit aussitôt de l’eau, et voilà que les cieux
    lui furent ouverts, et il vit l’Esprit de Dieu descendre comme une colombe et
    venir sur lui.
  bhg-bhg: Edo iji ainde John mi Iesu bapataito esiri, imo boraebé unda eriri, edo
    giwo, utu imonde pirigesiri ine God da Asisi Kotopu ni ribo ango wotedo ainda
    yai anumbesiri gosisina.
  snn-NT: Bautizaguëna, ja'nrëbi Jesús yua ziayabi etabi. Etani, ja'ansirën guënamë
    re'otore ëñato, pico re'otobi joni a'nqueguëna, Riusu Espíritubi eta rani, ju'ncubo
    ba'iye'ru ëñoni, Jesusna gaje meni tuabi.
  atb-NT: Yesuq gi, wui-myhup hkâm yù eq yhang, wuì mai htoq lo ri. Haú hkûn, mauhkûng
    bóng lô mù, Garai Gasâng é Woi-nyí gi, hpûngkyui gunghkyâng sû é dông mai, Yhâng
    ahtoq má lé gyó nô tô é lé, Yhang myang kat ri.
  cek-AK: 'Jesu loe tuinuem pacoengah, tui thung hoiah angthawk tahang: khenah, anih
    hanah van to amongh, a nuiah kacuk, pahuu baktiah anghum tathuk, Sithaw ih Muithla
    to a hnuk:'
  bkd-bkd: Su mabautismuwan en si Jesus guminaun haena. Dayun sagunà napuwaan sa langit
    daw naahà din sa Balaan ha Ispiritu ha sinugù hu Dios ha agkailing hu salapati
    ha migbulus diyà ta kandin.
  ctu-76: Che' ñac ti ujti i ch'ʌme' ja', Jesús ti loq'ui ti ja'. Che' jini, ti wa'
    jajmi ya' ti panchan. Jesús ti yilʌ Ch'ujul bʌ i Ch'ujlel Dios chʌncox i jubel
    tyʌlel ti chañelel i jol. Che' yilal bajche' x'ujcutsu'.
  lac-NT: Caj ts'oc u yacsic ja' tu jo'r Jesús ten Juan caj joq'uij Jesús ich chi'
    ja', caj yiraj u buj ca'anan. Seb caj yiraj Jesús u Taj'or u Pixam C'uj. Caj emij
    ti' ca'anan. Caj irir ten Jesús caj emij u Taj'or u Pixam C'uj oc yicnʌn Jesús.
    Irej susuy.
  xla-xla: Epame Yesuye yú dla tulupo hetame halemama natilati Pepele dita gowaladepo
    hallati God ya꞉ Hela꞉dle Sokotapo seselema tea some ya꞉ dla malla natiyo.
  xav-NT: Tawamhã â dawabzuri te te tãma 'manharĩ pari, ma tô â hawi watobro, Zezusi
    hã. Watobro wi, ma tô hâiwa hã tãma si'ridawa. Tawamhã Zezusi hã ma tô tisã, 'Re
    ĩhâimana u'âsi mono pẽ'ẽzani hã we ĩtẽme ĩmorĩ hã hâiwa hawi, utu'u ne hã. Tawamhã
    ma tô ãma za.
  cuk-cuk: Ar Jesús Bab-Dummad-diigi-ogleged-igar-imaksad-sorba, diwargi-gwichi nakwiarsunnad.
    Geb agi nibneg ega argaded, degi, Jesús, Bab-Dummad-Burba-Isligwaled nuuyobi egi
    aidedani daksad.
  tbf-tbf: Sien e Iesu tate nga por sinusuruiv voto nge kienbeit simi da, ian ngas
    te, mi rangit a nga katsep, ma a nga pare mi Morumoruan e Raban a nga tsour peuk
    malan mi buen nge mogos i popon.
  uig-CYR: Вә Әйса чөмүлдүрүлүп болупла, судин чиқти; у судин чиқиши билән мана, әршләр
    униңға ечилип, Худаниң Роһи кәптәр қияпитидә әрштин чүшүп, үстигә қонуватқанлиғини
    көрди.
  ikw-NT: Nga Jọni wụru Jizọsi mini, ngangam o hiri nụ mini nọowhuya, le, oligwe kpumernu,
    Jizọsi whnụ Enine ke Chiokike hne o neewhedna lele nduru, neebekwasi a.
  khs-khs: 'Hawemi toliyetiyapola: hawemi mutula: sinapola: mowa falemi fiyanakamake,
    meiki fala takalese fa:temi takalese komemi potakamake, Koteyewi Ho Napowa a:nema:
    tumu amuna inisene epapuluse inapola:, Yesuwemi helepita: papokeye.'
  dwr-ENT: ዬሱሲ ፃማቄቶዋፔ ጉዪያን፥ ኤሌካ ሃፔ ኬሴዳ፤ ሳሉ ዶዬቲና፥ ፆሳ ኣያናይ ሃራጲያዳን ሳሉዋፔ ዎዴ ባሬ ቦላ ዪያ
    ዎዴ ቤዔዳ፤
  pma-pma: Ka navong Sion vi baptaes eni evus, Iesu mea ran oai. Hatte tas, teilang
    mutah, ka kei les Ninin onen Ahi muka mita merau ka rondan eni suval ame.
  atd-NT: To pogkaponga no nigbautismuan si Hisus, niggakap on sikandin dio to woig.
    Nò, napuasan ka langit. Niglonghag no nigkita rin ka Gimukud to Magboboot no ogpokohulughulug
    no ogkounawa to salapati dio to kandin no oglatun.
  tel-2017: యేసు బాప్తిసం పొంది నీళ్లలో నుండి ఒడ్డుకు వచ్చాడు. వెంటనే ఆకాశం తెరుచుకుంది.
    దేవుని ఆత్మ పావురంలాగా దిగి తన మీద వాలడం ఆయన చూశాడు.
  hat-BSA: Aprè Jésus te batize, Li te soti tou dwat nan dlo a, e lapoula syèl yo
    te vin louvri. Li te wè Lespri Bondye a desann kon yon toutrèl e vin poze sou
    Li.
  top-NT: Juan yaj ma̱s tú huánilh y akmúnulh Jesús nac kalhtu̱choko Jordán; y acxni
    tzúculh tacuta nac ixquilhtú̱n chúchut, tási̱lh la̱ akapú̱n talácqui̱lh y tá̱ctalh
    Ixespíritu Dios la̱ tantum paloma y akchipánilh ixtalacapa̱stacni Jesús y chuná
    jaé maklhtí̱nalh ixli̱tlihueke.
  msk-msk: Kyakabawtismowan si Jesus, yamanggin yaan sang tobig. Kayan kyaowangan
    yang langit aw kitaa ni Jesus yang Balaan na Espirito na Dios na yukunsad agkanaan,
    maynang pagkunsad nang salampati.
  gyr-NT: Oãpiramo pare, osẽ ɨve sui. Ahe pɨpeve voi ɨva oyemboi tuprɨ, aheseve avei
    osepia Tũpa Espíritu ogüeyɨse ou iharɨve apɨcasu nungar.
  kmh-kmh: 'Pikñek, Jiysis ñiŋg gol siŋak apiy niŋak: semb biyoŋ miŋgan yikiy, Gor
    Kawnan ak yakir kochir rek nup ker wiŋind wak.'
  ukr-ONPU: Тільки-но Ісус був охрещений, Він одразу вийшов із води, і ось небеса
    розкрилися Йому, і Він побачив Духа Божого, Який сходив на Нього, як голуб.
  emi-emi: Nau Jon ghe asuula Iesu, Iesu ghe laa sae tingina epona, me epona liu ghe
    otiela me ghe tarala Spiriti eteva kanna ia God ghe sio mae nongina ghila ateva
    valusu ia, me ghe toka saoaala etana.
  zpv-NT: Ya chin guyaꞌloh guroꞌbañihsa Jesuhs, lwehgu guzuꞌnchii Jesuhs loh ñihsa,
    hohra chi gahca billaala dxibaaꞌ, ya bwaꞌha Jesuhs zeꞌyehta Spíritu Saantu nez
    yihca Ñiꞌh ziga zi tuhbi palohmwiꞌhn,
  gux-gux: Wan den batisi o yaa yogunu, Jesu den ñani mi ñima nni. Tanpoli den luodi
    ke Jesu laa ke U Tienu Fuoma ñani lipo ki ji nani ki kpaajiega yeni ki ti jagini
    o po.
  kos-kos: Tukunna Jesus El baptaisla ah, el otyak liki kof uh. Na ikakla acn inkusrao
    nu sel ac el liye Ngun lun God oatume oana sie wuleoa ac tuhwi facl.
  ibo-ibo: Ngwangwa e mechara Jisọs baptizim, o sitere na mmiri ahụ rịpụta. Nʼotu
    oge ahụ, eluigwe meghere, Jọn hụrụ Mmụọ nke Chineke ka o si nʼelu fedata dị ka
    nduru na-ebekwasị Jisọs nʼisi.
  yml-yml: Iesu i bafitaiso i ꞌaꞌavana i lakama ꞌavale nika abama i ꞌanikililia Yaubada
    ꞌAnuꞌanununa yana yaveobu baniꞌodi bunebune i ꞌiseni i obuma ꞌwaineye.
  ory-ory: ଯୀଶୁ ବାପ୍ତିଜିତ ହେଲାକ୍ଷଣି ଜଳରୁ ଉଠି ଆସିଲେ, ଆଉ ଦେଖ, ଆକାଶ ଉନ୍ମୁକ୍ତ ହେଲା, ପୁଣି,
