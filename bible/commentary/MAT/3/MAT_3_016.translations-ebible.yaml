    nhäŋal Birrimbirrnha God-Waŋarrwuny ŋayi marrtjin yarrupthurr räli beŋur ŋunhi
    God-Waŋarrwal yirralkaŋur, rumbalnydja ŋayi ŋunhi balanya nhakun murryil, dhuryurrnydja
    ŋayi marrtjin räli-i-i, bala yan nhinanan Djesuwala.
  kvg-kvg: 'Yesu ibøkha-te gende-fakhan, yaq nqáe! Yan tø̀ne-mboqoé. Yaq āv geneqeív
