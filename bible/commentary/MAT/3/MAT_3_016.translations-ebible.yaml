  avt-avt: Hɨrak kɨkɨrek epei au, Jisas kɨnaairwɨr tɨpar kehɨn kɨniu ken pɨn eik,
    te nepni hɨremes mewep mɨre weipɨr hɨrak kɨr God Hɨmɨn Yaaik kekiuwe kan main
    main kɨre hore tapɨ hɨrak kenterik.
  cbk-cbk: Apenas si Jesus ya recibi el bautismo, ya sale le dayun na agua. Despues
    ya mira le el cielo como abierto ya, y ya mira tamen ele con el Espiritu Santo
    ta abaja para con ele na forma de un paloma.
  uig-ARA: ۋە ئەيسا چۆمۈلدۈرۈلۈپ بولۇپلا، سۇدىن چىقتى؛ ئۇ سۇدىن چىقىشى بىلەن مانا،
    ئەرشلەر ئۇنىڭغا ئېچىلىپ، خۇدانىڭ روھى كەپتەر قىياپىتىدە ئەرشتىن چۈشۈپ، ئۈستىگە
    قونۇۋاتقانلىقىنى كۆردى.
  tuf-tuf: Etar Jesús sicor rih sar bin waajacro. Rih sar bin waar cat cuacúr abán
    querat waar eyta waajacro. Etar ítitan, Sira Ajcan Cámuran Ey átcuran wan cuar
    Jesús arcutar wiquír ítchacro.
  abx-abx: Ngan akabunyagan na si Jesus, patukal iya si buwahi'. Hintak angabri i
    langit ngan sakulawan-na i Espiritu-na si Diyos nga pan hawod pada'iray si iya
    pariho si adda sarampati.
  mco-NT: Co Jesús ñɨɨbejttay, chi Jesús ijxy Dios yjɨhuɨ'ñ ñigɨdägyii jadu'n nej
    tüg pi'cmuuxy.
  kqf-kqf: Kamaina bi Diyon Yesu i kabulu bi i lovolovotava ba mala i nuwawasa. Mba
    taunana te Maimaituwa Aluwina i yovona dabanemo maibena gabubu.
  cpb-NT: Raanakeri, romitsitsiyaatakeri. Iro ritonkaawetanaka Jesús, oshiyanakawo
    ashitaryaanakityeeyaame inkite, iñagaitawakeri ripokashitakeri Tasorenkantsi ikenapaake
    inkiteki roshiyapaakari shiro.
  aon-aon: Douk Jon nenek baptaisuman jurug, aria Jisas nakutukuk worub nanatu natowi
    neyotu iruhw hurus. Aria atub nyutob anan nanig natik utag ganupok um heven ibur
    wabur, aria anan natik Iruhin ananin Mishin nyabuhi kabi da anar armir runahwaram
    manyun um rabuhi retem Jisas.
  hus-NT-2005: Tam ti pujadhich na Jesús, kale ban jaꞌ. Támkʼi jachanꞌ, jakʼpin an
    walkʼiꞌ ani in chuꞌu na Jesús nin Tʼokat Ejattal na Dios ti paꞌíl jelti jun i
    kukuꞌ ani buxkan tin éb Jajáꞌ.
  mig-NT: Te nuu̱ ní kuu ni̱ janducha Jesús, te ni̱ nana‑ni‑ya̱ iní nducha. Te ni̱
    nuña andɨ́vɨ́. Te ni̱ jini̱‑ya̱ Espíritu Dios júngava va̱i nátu̱'un paloma. Te
    ni̱ jinu̱ sɨkɨ̱‑yá.
  bps-bps: Na di kafnge munyag, matun Dyisas mdà di yéél. Na mgukà i langit na teenan
    i Tulus Dwata fdanà na mdaf di kenen gambet abun.
  mbs-mbs: Penga te pegbonyag din kandin, minanggin si Jesus lekat te wayeg. Pegketà,
    neowang se langit, aw kinità din se Espiritu Santo migpedanà diyà kandin iling
    te selepati, aw mig-ogpà diyà kandin.
  tof-tof: Yesun baptaes aina nóma blakónórr, wa naedógabi dümdüman we tubrranórr.
    Da módóga, pülpüla tapabakurr. Wa Godón Samu we esenórr, kwitüdügabi abindi akó
    oya kwitüdü amngyelde nurre póyae buli.
  cme-NT: Baŋ juɔ batiseŋ Yesu‑i tĩ aa u hel hũmma-na, dɔrɔ wuɔ puur. Wuɔ u ne da
    *Diiloŋ-Yalle hilaa koŋhuruŋ temma jo ji diire-yuɔ.
  sus-sus: Isa xun to xa, a naxa te ye xɔɔra, koore naxa rabi, a naxa Ala Xaxili Sɛniyɛnxi
    to goro ra a ma alɔ ganbɛ.
  pon-2006: Sises lao ketin papidaisla, e ahpw ketida sang nan pihlo; a iet ahnsowo
    nanleng pa ritpeseng. Sises eri ketin mahsanihada Ngenen Koht eh ketket kohdi
    ni mwomwen mwuroi men oh ketidi powe.
  dad-dad: Jesus naan yale bure fel fen, kaisã bagai ĩ naanũ tamal fã yen. Agef mog
    bagai, saa ilun bobog kã fele di, ĩ lof mog, Negur nẽ Awa Uur, ninã kuburir gen
    Jesus muduren isi, lalan ifenen.
  zab-NT: Chi gulull btiubnisbɨ Jesús, deni bdiiany lo nisqui, tuisquɨ bllal llayabaa,
    ax gunány zedyiat Spíritu Sant xte Dios zec tuby palom axtquɨ quiany.
  jae-jae: Jesu gêliŋ saŋgu su, go gacgeŋ kêpi aŋga bu gêmêŋ, ma undambê gêŋa e gêlic
    Anôtônê Ŋalau amboac balôsi kêsêp maŋgêsac eŋ ŋaô.
  ksd-ksd: Ba di tar baptaiso Iesu i tutua vuavuai kan ra tava ma ra bakut i tapre
    tadav ia, ma i gire ra Tulungea i God i vana ba da ra uka, ma i ki tana;
  msm-NT: Paghaw-as ni Jesus duon to wohig, naabri dajun to yangit. Pigkita din to
    Ispiritu Santu no angod to salapati no migkonsad aw taphun duon kandin.
  myk-myk: Ba Yesu ya batize na xɔ wɛ, na foro lɔhɔ ki ni. Taapile ni a fugba wu ɲɔ
    di mugi. A Yesu di Kilɛ Munaa li ɲa li na diri na ma wu mu ba gbegbe shazhira
    ɲɛ wɛ, na ba do wu na.
  sbe-sbe: Ye hebabatisoi ye gehe kabo Yesu waila ne unai ye gayo ye saesae, na mahanana
    ne unai galewa ye tasoke, na Yesu Yaubada Yaluwana ye kita ye dobima doha bunebune
    na ye talu iya unai.
  mcr-mcr: Jisasi Iqu asŋä ae ämeqe, eqä bu äväma äyapqaŋga, maqänäŋi qäukui qŋqaŋä
    eŋqä-pa qe äutäŋgqe. Itaŋi Iqu, Goti Iqueqä Dŋä Äŋguä Iqu, yŋŋä-heeqä eŋqä-pa
    äquvepätä, Iqueä huiwä iu pmeqaŋgi hiŋuä äquŋgqe.
  cux-NT: Cuayiivi taachi 'āā chɛɛdínúuⁿnīⁿ Juan miiⁿ Jesús miiⁿ, tuu'mi ní Jesús
    ní nan'dáa yā na nuūⁿnīⁿ. Cuayiivi ní nanguaāⁿ nanguuvi. Ní Juan n'diichí sa Espíritu
    N'dai yeⁿ'é Ndyuūs miiⁿ chi tan'dúúcā paloma 'tíícā. Chiica yeⁿ'ē na va'ai chɛɛti
    nguuvi ní ndaā vmnaaⁿ yeⁿ'e Jesús miiⁿ.
  tur-YTC: Yeşua vaftiz olur olmaz sudan çıktı. İşte, o sırada gökler O'na açıldı.
    Yeşua, Tanrı’nın Ruhu’nun bir güvercin gibi inip üzerine geldiğini gördü.
  san-ITR: anantaraM yIshurammasi majjituH san tatkShaNAt toyamadhyAd utthAya jagAma,
    tadA jImUtadvAre mukte jAte, sa IshvarasyAtmAnaM kapotavad avaruhya svoparyyAgachChantaM
