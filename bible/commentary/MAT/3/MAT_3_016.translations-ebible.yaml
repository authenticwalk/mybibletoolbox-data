  zpz-NTPP: Cuanzir nu wi nis Jesuuz, orzeꞌ bruum lo nis. Orzeꞌ sij la byaal gyibaa.
    Orzeꞌ Jesuuz bzaac mi Espiriit Yon ni Ñgyoozh nu bet mi. Bet mi gal nu yet tub
    begy gusub mi toom.
  mkj-mkj: Jesus ken poapdaijla, Ih doauda jang nehn pillo; anjoauwo nehnloannge risda,
