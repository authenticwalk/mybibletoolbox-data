    tañi noo minoo paloma zɨquɨ ra.
  qvh-NT: Yacupita sharcurcurmi Jesús ricargan ciëlo quichacascamuptin Santu Espíritu
    palomano payman uraycämogta.
  kms-kms: Jon Jisas wuye naip pre di brequne ni wuye pe pu newo no no di rar nat.
    Di nginy tu bi viso, ni nuqond God ningg Ququ wapi mabri kin pugri nati ni, ni
    nde nas.
  agn-agn: Pagatapos ang maboniagan si Jesus, siminakat ang lagi tanandia magalin
    ong soba. Dayon ang laging nagabri tang langit, ig inita ni Jesus tang Ispirito
    tang Dios ang agpababak ang maga lare, ig siminogpo ong nandia.
  nhi-NT: Ihcuac Jesús yomocuatequih, oquis itich in atl, uan ihcuacon in iluicac
    oualmoxeloh, uan oquitac niEspíritu Dios quemeh se paloma oualtimoc itich.
  ttc-NT: Ntons ya ma jaw si' a' twi' te Jesus, tetz ojatz tuj te a' b'ix te ka'j
