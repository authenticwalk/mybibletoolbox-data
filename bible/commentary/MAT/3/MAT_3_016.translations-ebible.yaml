    ndyi'ya tucua sca scun' jo'o.
  wrk-wrk: Baki ngurrunbayi Jisus wabudana Junwanyi. Walajba nyuli waykalinya wabudananyi,
    baki yinarramba nyuli najba laliji kingkarri. Najba nyuli laliji bardawambikurri
    nangka. Baki najba nyuli nanda Kunyba Ngarndu Kudkanyi karralankurri kingkarrinya
    wayka nangandurri. Jungkuyi Ngarndu Kudkanyi nangandu barrinani babangka kulukuku
    kingkarrinya wayka baki jungkuka kurndana, nani barri karralayi wayka Kunyba Ngarndu
    Kudkanyi nangandurri Jisusyurri, baki jungkuyi nangandu.
  nii-nii: Jiisas eim noł pepi poru nipi, noł si kindpi sikir tonu om ni ei epin wuł
    ał pang, Gos nge Gui Ka ei mani om. Sinim kei Kurmuł ninmin ei mił opu Jiisas
    kin mułum.
  ign-NT: Te tamutupa eta macaica­cha­sirahi ema Jesús, tiúcupaicapa tayehe eta une.
    Tásiha, tíjahú­chavapa téjiaca eta anuma. Máimahapa ema Espíritu Santo tiúcupai­ca­paipahi,
    mavasi­ma­hipaipa eta paloma. Tavene­sicapa ema Jesús.
  dik-NT: Kaam wën cï Jethu muɔɔc nhom, ke bɔ̈ bei wïïr ku tïŋ nhial ke liep rot,
