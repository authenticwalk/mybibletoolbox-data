    nyagluki kobi enyudak almin manyun umu nyabihi nyape Jisas.
  grc-F35: Καὶ βαπτισθεὶς ὁ Ἰησοῦς ἀνέβη εὐθὺς ἀπὸ τοῦ ὕδατος, καὶ ἰδού, ἀνεῴχθησαν
    αὐτῷ οἱ οὐρανοί, καὶ εἶδεν τὸ Πνεῦμα τοῦ Θεοῦ καταβαῖνον ὡσεὶ περιστερὰν καὶ ἐρχόμενον
    ἐπ᾿ αὐτόν.
  cav-NT: Utsahuajutu Jesús ena juque cuinanacuare. Ena juque cuinanayajutu barepa
    pacashatanacuare. Bacuaretu Yusuja Espíritu huei jiuque tuque dyaque buteyaju.
  kgp-NT: Ti tỹ Jesus kype kar kỹ ag tóg goj kãtá kãpa mũ sir. Kỹ Jesus tóg kanhkã
    nor nĩ ẽn vég mũ, ha mẽ, kỹ tóg Topẽ kuprĩg kãtére ẽn vég mũ. Sórãg ri ke tóg
    nĩ, ti kãtére ti. Jesus kri tóg kãtére mũ.
  bvd-bvd: Ma 'ana si kada sa Disas nia siuabu sui ka tatae gu mai faasia lao kafo,
    'i salo ka 'ifi na mai ma nia ka liotona naa Anoedoo Abu God 'e sifo mai ilingia
    ta fa bole ka dau na faafi nia.
  ukr-1871: І охрестившись Ісус, вийшов зараз із води; й ось відчинилось Йому небо,
