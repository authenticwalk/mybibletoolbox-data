  kwf-kwf: Ma ana kaidaꞋi sa Jesus siuabu ka sui naꞋa, nia ka tataꞋe maꞋi faꞋasia
    kafo. Ma Ꞌi langi ka Ꞌifi fuana, ma nia ka lisia na AnoꞋi ru Abu God ka koso maꞋi
    diꞋia ta bola, ma ka toꞋo Ꞌi fafona.
  eng-WYC-2017: And when Jesus was baptized, anon he went up from the water; and lo!
