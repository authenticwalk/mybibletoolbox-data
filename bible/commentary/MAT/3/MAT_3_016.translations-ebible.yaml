  kmk-kmk: Magangput mana mabunyagan si Jesus, dagusa tummakdang. Utdi, nambukat din
    langit ot innila na si Ispiritu Santu un dummoba un kama’t kalupati’n inumpa kan
    siya.
  cao-NT: Ashima-hacahax tsi quiha jënë quima Jesu tsëquëniquë. Tsëquëjano tsi quiha
