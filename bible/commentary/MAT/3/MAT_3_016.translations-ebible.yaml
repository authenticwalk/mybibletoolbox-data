  mya-mya: သ​ခင်​ယေ​ရှု​သည်​ဗတ္တိ​ဇံ​ကို​ခံ​ယူ​ပြီး​လျှင်​ပြီး ချင်း ရေ​မှ​တက်​တော်​မူ​သော​အ​ခါ၊
