  kpf-kpf: Too saŋgonŋaŋgi Yesu zâk toin gâbâ kopgam egi sumbem pâroŋsâi Anutugât
    Kaapumŋâ nii kembâ yatâ opŋâ gem gam kwâkŋan pâip.
  ppo-ppo: Atéró, Yesu a̧ wȩi tópuóló tétitóró hae taopaae taae hotepa kelalemó,
    ó hepen be tu̧ tukwȩ fóló, Kótóné Dȩi Kepe Wisi ba ho̧kósere kaae, ama tikimó
    biti̧ dorowalepó.
  hin-2017: और यीशु बपतिस्मा लेकर तुरन्त पानी में से ऊपर आया, और उसके लिये आकाश खुल
    गया; और उसने परमेश्वर की आत्मा को कबूतर के समान उतरते और अपने ऊपर आते देखा।
  bef-bef: Yesu nagamiꞌi afolo etolago meleꞌisi faꞌmene kugutatoga ti moloꞌehina.
    Ya nohigo analo kokulumaꞌi hokolo nohigo anaguti Huꞌmamofihi Sikalafuꞌa limiꞌehina,
    ai kigopa nama legitana lolo huto oto Yesuhi latahaꞌalo fi besa loꞌehina yabe.
  amm-amm: Isiso mo iwoso uluwa uwai; iloso somaiso tola yoki. Nosai no mo; tola yoki
