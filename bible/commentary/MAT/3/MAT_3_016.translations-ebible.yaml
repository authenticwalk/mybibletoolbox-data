    matsadtopac caondash abëd icnuec.
  kjs-kjs: 'Yesu nipu kalu-ipa abala muma wagepu nipumi ipa Jordan giyoma so pagi-nane
    ipisa. Go-rupa puma Yesumi go-rupa adisa: Yaa-para pora gaape lobesa rabu Gote-na
