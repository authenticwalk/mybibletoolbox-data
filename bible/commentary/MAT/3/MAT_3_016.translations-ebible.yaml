    isulug pan.
  cco-NT: Jo̱ dsifɨˊ mɨ˜ cajgáangˉ Jesús jmɨɨˋ, jo̱ cagüɨꞌɨ́ɨˊbre fɨˊ dsíiˊ jmɨ́ˋ.
