    pero ja' ni ja Yespíritu ja Diosi. Ti co jan luchan sbaj.
  tbc-tbc: Agog Jon Jesus isugui a. Nek saen a Jesus you ibiseig tan fo isuda man,
    kumaen panu san dalawan awan pasek go yen dugo, Anut san Ur muluk oŋ idug, iŋ
    kabuŋan fufo imasi dugo ile ya.
  sna-sna: Jesu angobhabhatidzwa, akabuda mumvura. Panguva iyoyo denga rakazaruka,
    uye akaona Mweya waMwari uchiburuka senjiva uye ukasvikogara paari.
  smk-NT: Kayadi' na nin nabawtismwan ni Jesus, nako yaynan tampor sa rigrig. Kaaram-aram
