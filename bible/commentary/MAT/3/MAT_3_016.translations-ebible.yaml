  bod-N: དེ་ནས་སྐྱབས་མགོན་ཡེ་ཤུར་ཁྲུས་གསོལ་ཐོབ་སྟེ་ཆུ་ལས་ཡར་བུད་མ་ཐག་ཏུ་ནམ་མཁའི་སྒོ་ཕྱེས་ཤིང༌།
