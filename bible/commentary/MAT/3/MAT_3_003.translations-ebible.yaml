    càháⁿ níhi ɨɨⁿ tée yɨ̀hɨ xɨtɨ́ yucu, te càchí‑dé: “Chí dáñá nchàa ichi cuehé ichi
    duha ndècu‑ndo, te tnɨɨ‑ndo ìchi váha, Te ducaⁿ càda‑ndo cuendá cundecu túha‑ndo
    chi véxi Yaá ío cùnuu”, duha quesaha těe‑áⁿ. Duha ndùu tnúhu ní chídó tnùní ndíi
    Chàiá‑áⁿ cuèndá té Juàá.'
  myu-myu: 'Camelodap mug̃ẽg̃ẽ osunuy João doti. Jekpumũnpu dak ixee mug̃ẽg̃ẽ osunuy.
    Ixat osunuy arobidadek puximat, eit kog̃ũnpi dag̃ tak. Kuyje Isaías ixe João muwẽnuwẽn
    o''e Deus a''õbi Israel naxeg̃ebit pe. Ag̃okatkat jewãwãwãm uk''a''ũmat pe, i.
    Imẽn jewãwãm: “Soat e juy epesuemukacũg̃ wuykukukat ajẽm ãm,” i. “Ie juy epesuemudim
    ceku am,” i, io''e. Imẽn e''em Isaías emudupmubararaktup.'
  fue-fue: 'Kanko nun annabi Esaaya batani, wi''i: «Daane neɗɗo e bata dow dow, der
    haro, e wi''a: Moƴƴinee laawol Joomiraawo, poonnitee laabi makko!»'
  amk-amk: Yohanesi nini dino nabi Yesayai medu kariri deyo, “Inontarai manei sahu
    pampang na katai wekamamiei minano foi deyo, ‘Memainenang rang beng feai we Sempaisi,
    tuti menaria mimoya wei.’ ”
  fai-fai: Kale ami kanaba be suwayo Got alata ami guton lum senin kinim Aiseya dim
    kal bako nadale, “kinim mak anang iwán sed gisa bakan kal gán dá, ‘kiba, Kamokim
    ami leiw uyo kidela tudon leiw kuw keidaw sidiwano.’” Kalesa.
  ura-NT: 'Nii Joaan que jetaote: “Nerichaain cacha areroo eheehejeein cacha cotiharanu.
    Nii ajiniha caohachaain inara suujua baaso jianeein, caohachaain inara suujua
    coaraain, caohachaain neeuche, turuha Cana Curuaanaane raotojeein raaichene coina,”
    naain laenaelu profeta inoaensi Isaihasi.'
  mcd-NT: Nan Isaías Diosihuunshon inon pacoai cuscan yoimisi ipaoni. Nanton Juanhuunoa
    yoini isca huaquin, “Tsoan istaipamashon Diosin yonoa cuscan oi ashcafinin yoiquin
    isca huanonpacoin, ‘Nocon Ifo nocoqui ooshquin. Ascacun itisharacahuun. Maton
    chaca shatucoincahuun,’ ” ishon Isaías Juanhuunoa cununi.
  urt-urt: Jon kin miyeꞌ ŋaiye profet Aisaia ŋanange wusyep me kin. Profet Aisaia
    ŋanange na, Miyeꞌ ende kin gal gal ŋanange wusyep gan na tas moi gungurar ŋaiye
    mitiŋ pakai. Pe kin ŋanange na, “Yende miꞌmiꞌ me yaŋah me Lahmborenge, yiche yihyete
    yaŋah me kin ŋaiye ka bwore yelme!”
  kiz-kiz: Kwa ndabha oj'ho ndo j'haananibhu nu nabii Isaya ajobhili, “sauti j'ha
    munu j'haikutibhwa kuhoma jangwani; 'mubhekai tayari nj'hela j'ha Bwana, mughanyosiaghe
    mapito ghake.”
  tzo-TZE: 'Yu''un jech ono''ox ts''ibabil sc''oplal yu''un j''alc''op Isaías ta vo''one
    li Juane. Jech laj yal: Ta to xlic jun jchi''iltic ta israelal, ja'' tsots ta
    x''avan ta xocol banamil. Jech ta xal: “Ta xa xtal li Cajvaltique. Ja'' lec comtsanic
    scotol li c''usitic chopol chapasique, ja'' ich''beic ta muc'' li sc''ope”, xi
    ta xlic yalbe li jchi''iltactique, xi ono''ox li Isaíase.'
  lex-lex: 'Makwohorulu-ktatrulu Yesaya nakot nohora Uplerlawna lirni la''a Yohanis
    di niwra: “Hota riy ida e polpuolu-hawaunia la wo''orletna-kawurloini pa niwra:
    “Mpiahi'' targa talla la Orgahi-Orha''a, mpiale''era loini-talanni!””'
  dov-dov: Nkambo oyu ngonguwe iwakambwa amusinsimi Isaya kuti, “Ijwi lyayooyo uwompoolola
    mulusaka munkanda, Ámululamike inzila ya Mwami, muchite kuti nzila zyakwe zilulame.”
  rgu-rgu: Maulu na Manetualain mana nesi matan esa, nade Yesaya duiꞌ memaꞌ laꞌe-neuꞌ
    Yohanis nae, “Neuꞌ ko lahenda esa naloo bou-bou nai mamana lino-nees nae, ‘Basa
    lahenda rahehere ao nara tao ratalolole enoꞌ, fo sipoꞌ Manetualain mamai Na! Tao
    ra enoꞌ a roos soa-neuꞌ Ana!’ ”
  toc-NT: 'Hua­tiyá chú tamá Juan Bau­tista hua̠nti̠ pro­feta Isaías tili̠­chu­huí̠­nalh
    xamaká̠n quilh­ta­macú acxni̠ chiné titzók­nulh nac xlibro: Takax­ma­ta̠chá aktum
    tachu­huí̠n nac desierto anta­nícu ni̠tícu lama cris­tianos y chiné huán: “Caca̠x­tla­hua­nítit
    tiji anta­nícu luu tla̠n nalacmín Quim­pu̠­chi­nacán; caca̠x­tla­hua­nítit kantum
    tiji hua̠ntu̠ luu statua.”'
  ulk-1902: Abelelam E dali Isaia perofeta detager, kega, Abele kodo le ereretikri
    abele sumez ge, Uaba paret Opole ra gab, a dirup abara gab.
  som-som: Waayo, kan waa kii nebi Isayos ka hadlay kolkuu yidhi, Waa codka kan cidlada
    kaga qaylinaya, Jidka Rabbiga hagaajiya, Waddooyinkiisa toosiya.
  mam-C: 'Ante'' Juan lu''n a kub'' ttz''ib''in Isaías, a yolil Tyol Dios ojtxe, tej
    tq''mante kyjalu''n: Ex b''ijte tq''ajq''ojil twi'' jun a''la kujxix wen tojjo
    tzqij tx''otx'', ja'' nti''ye kynajb''ilxjal toj. Chi'' kyjalu''n: Kyb''inchima
    kyib''a twutzjo tAjaw Tkyaqil. Kyq''onx kyanmi''n te, qu''n ch''ix tul tzalu''n
    twutz tx''otx''.'
  ndj-ndj: 'Yohani ayu ndi yula Isaya yaveli mbuyi wa Chapanga yamudetili: “Mundu
    yumu akukema kucheja: ‘Mutandi njila ya Bambu, Muhololi deha yaki.’ ”'
  mbj-NT: 'Jowãw né hẽ ti aj''yy ta ky n''aa P''op Hagä Do ky n''aa rod Isajas häd
    näng do her''oot do paa hahỹ tabaher''oot noo gó: “Hahỹỹ da tabanawäng bä her''oot
    do kyyh: Bë tyw n''aa bak''ood däg da Tak''ëp Hyb N''aa Jawyk Doo. Baad ub da
    bë tyw n''aa daj''aah”, näng mä takerii däk do hã.'
  lat-VUC: 'Hic est enim, qui dictus est per Isaiam prophetam dicentem: [Vox clamantis
    in deserto: Parate viam Domini; rectas facite semitas ejus.]'
  ngp-ngp: Yohana niye alotelagwa ni mlotezi ywa Mnungu Isaya kugamba, “Izwi dya mnt'hu
    akubongeela mwe nyika, ‘Ikeni lumwe sila ya Zumbe, chumizeni lwombokelo lwake!’
    ”
  enq-2: Propeta Aisaiyame Jone kaimbu pingi dokonya lao, lao pituu, “Endakali napalenge
    yuu mendenya akali mende katapala wii lao, ‘Kamongonya kaitini doko depa lakamaiyepape.
    Kaitini koeyapae dupa tolasakamaiyepape’ lao katatana” lea.
  eng-ASVBT: For this is he that was spoken of by Isaiah the prophet, saying, The
    voice of one crying in the wilderness, Make ye ready the way of the Lord, Make
    his paths straight.
  mna-mna: 'Yoan tina, muŋgu Anutu kwoono Yesaya iso ka sua ta kembei: Kalŋaana ta,
    iboboobo su lele bilimŋana ma iso ta kembei: Kuurpe zaala pa Merere! Kapazal zaala
    pini.'
  myw-myw: Palopit towen Isaya kweiboug nilivnek Yon nawotet, ilana, “Aygan bivakaein
    wanawoud, bilivan, ‘Kukidumwa̱lus daGuyaws inaked; kuva̱ges beibwein.’”
  sby-sby: Uyu engwalikwamba Mushinshimi Yesaya mpwalambeti, “Liswi lya muntu labilikishinga
    mucinyika kambeti, ‘Bambani mukwakwa wa kupitamo Mwami,’ ‘Lulamikani nshila njoti
    akapitemo.’”
  sll-sll: Dimia, hana togu yal Aisaia homa ha di engwo meri irawe, Yon u tibi omia,
    Ganba po enangwo gul i, yal ta gala dire yu dinamia, yal ta hamen yasingaba momia
    unangwo hol bala di to. Ditere akun ol enangere, u wai nangure, yal i unamia.
  yaq-NT: 'Ini''i Joan jiba juna''atukan, wa''a, juka'' Isa''iajtuka''uta, Liojta
    betana ju''uneetuawaka, inia betana inen a'' ji''ojteka''u: Mekka bweka pa''ariapo
    senuk jiawai, chaae nokpo noka''u jikkajiwa, inen jiakai: “Juka'' achai Liojta,
    a''abo bittuanemta mabet betchi''bo, Aawas enchim jiapsim tu''utene. Juka'' inim
    ka tu''ik su''u tojine”, ti jiakai.'
  uro-uro: Inguna ma Jon di iaqäkt kärak i sa ma Aisaia ma Ngämuqa aa vämginaqa qa
    märhamän sävät a qa rhoqoräkt i sa qa qoar toqortäqyia, “Ama eguinga qät näs pät
    ama ivärhäs ama qräk dä bäs toqortäqyia, ‘Ngäni rhäkmu na ama iska nanokt ma Engeska
    i ngäni slaräkt na ama is nanokt ka.’”
  ita-1885: 'Perciocchè questo Giovanni è quello del qual fu parlato dal profeta Isaia,
    dicendo: Vi è una voce d''uno che grida nel deserto: Acconciate la via del Signore,
    addirizzate i suoi sentieri.'
  muy-muy: 'Zeŋ ti Izayi bay mahəŋgaray *pakama ge Melefit àɗəmkibiya ma, àɗəm : « Maslaŋa
    azlah a huɗ gili bu, dəŋgu gayaŋ ahəndabiyu. Àɗəm : “Slamatumikabu divi ana Bay
    gəɗakani, ahàr àɗəm divi gayaŋ mâla ndəlaɓa.” »'
  kqc-kqc: 'Mina bi amiye kaere Sei di ago niyo amiye Isaiah yaku ina rofu makai niyo:
    “Amiye yokoi di goroka bi gagani autu sanari raka nido, ‘Varika amiye di ida dogo
    resi ini dibo ida moi rorobo rifa!’”'
  tav-tav: 'Juan cãñupʉ, “Apeĩ anigʉmi,” Isaía ãnacʉ Dio ye quetire buiori majocʉ
    cʉ caĩricʉ. Ocõo bairo caĩ ucayupi Isaía ãnacʉ Juan cʉ cabaipere: Jĩcaʉ camaja
    na camanopʉ awajari ocõo bairo ĩ buiogʉmi cʉ tʉpʉ caejarãre: “Caroaro quenoo yuuya
    mʉja yerire, cariape tʉgooñari mani Ʉpaʉ cʉ cáatíparo jʉgoye. Caroa macare ája,”
    ĩ buiogʉmi, caĩ ucayupi Isaía tirʉmʉpʉ macacʉ.'
  eng-ULB: For this is he who was spoken of by Isaiah the prophet, saying, “The voice
    of one calling out in the wilderness, 'Make ready the way of the Lord, make his
    paths straight.'”
  spa-VBL: 'Él era de quien hablaba el profeta Isaías cuando dijo: “Se oye una voz
    que clama en el desierto: ‘preparen el camino del Señor. Enderecen la senda para
    él’”.'
  fra-_FOB: 'Car c''est celui dont Ésaïe le prophète a parlé, en disant: Voix de celui
    qui crie dans le désert: Préparez le chemin du Seigneur; redressez ses sentiers.'
  hau-ULB: Wannan shine wanda annabi Ishaya ya yi maganarsa, ya ce, “Muryar wani mai
    kira a jeji yana cewa, 'Ku shirya wa Ubangiji hanyarsa, ku daidaita tafarkunsa.''
  mal-mal: '“മരുഭൂമിയിൽ വിളിച്ചുപറയുന്നവന്റെ വാക്കുകൾ: കർത്താവിന്റെ വഴി ഒരുക്കി അവന്റെ
    പാത നിരപ്പാക്കുവിൻ” എന്നിങ്ങനെ യെശയ്യാപ്രവാചകൻ പറഞ്ഞവൻ ഇവൻ തന്നേ.'
  kkc-kkc: Esiga Yonee odoo howo oluguli odoo eyo goo maga Godee maga to toloso kokodo
    takomo sili odoo Aisayaye egeesee takaso, “Odoo heeso miwe poogoo mi omaga egeesee
    idagoo, ‘Lodeeye sibilei eli moodee. Osoloso o eli medee hoodo magee,’ dee takomoloso.”
  urd-GVR: Yahyā wuhī hai jis ke bāre meṅ Yasāyāh Nabī ne farmāyā, ‘Registān meṅ ek
    āwāz pukār rahī hai, Rab kī rāh taiyār karo! Us ke rāste sīdhe banāo.’
  far-far: Sa Jon, na wane be profet Aesaea nia fata mai sulia, ma ka 'uri, “Te wane
    nia akwa laona lofaa 'eke'eke, Ma nia ka 'uri, ‘Na 'Aofia kai dao mai! Mulu fasaga
    na taale fuana!’”
  suz-BL: साइ नेसी परमप्रभु यावे आ लोव़ पाइब यसैयामी “गोरशो रागीमी सेंदा कामी ओदेंशो
    नेंसीब ‘प्रभु आ लां सेलीने। आ गाक्‍तीके फुल्‍लु ग्रोक्‍शा थेलीने’ देंशो नेंसीब”
    देंशो बाक्‍माक्‍त। मेको लोव़ पाइब यूहन्‍ना बाक्‍माक्‍त। यसैया ४०:३; यूहन्‍ना १:२३
  car-NT: 'Mo''ko poko ro mo''ko Tamusi auran uku''ponenymbo Jesaja taurana man, moro
    ero wara tykary jako: Moro iponomyn wo''i ta amy ko''tatoto auran kynotanon: “Mo''ko
    Jopoto emary ika''toko. Sapatoro morokon emary ytoko.”'
  amp-amp: Nd yima Jonr niahato Bro Nkifrarhu mrokfothu kfo pthaneft to bi Aisaiarn
    bi kfongotmort rorhu nia mrokfot. Aisaiar kfo memour, “Wom yimar nungur tik furatn
    tohhato kfo mirahrko, ‘Bro Nungothetrhu niayuk yuhat wayak marnyak hanyhekomr.’”
  bht-bht: ऐ सै ही है, जिदी चर्चा परमेश्वरे दा संदेश देणेबाले यशायाह किती थी, “सुनसान
    जगा ला इक हक्का पांणे बाले दी अबाज सुणाआ दी है, परमेश्वरे ओणे तांई, अपणे आपे जो
    तैयार करा, कने अपणे मने दी सोच समझा जो खरा रखा, उनी ओणा है।”
  eng-NOY: For this is he that was spoken of through Isaiah the prophet, saying, “The
    voice of one crying in the wilderness, Prepare the way of the Lord, make straight
    his paths!”
  cub-NT: 'Ñai Juan Bautista barejaquémavʉ Jʉ̃menijicʉi yávaiyede coyʉcaipõecʉ bácʉ
    Isaías ʉ̃i coyʉimʉ mácʉ. Javede yópe arĩ, Isaías bácʉre coyʉicõjenejaquemavʉ Jʉ̃menijicʉ
    Juan Bautista bacʉyʉ́rã: Jʉ̃menijicʉre coyʉcaipõecʉ cod̶oboboyʉre jápiarãjarama
    põecʉbenoi: “Mead̶ajarã mʉje ũmene copʉ etaburĩ maje jabocʉre, nopedeca mʉje mead̶aiyepe
    daimare ñai ʉ̃mʉ, mʉje pued̶aimʉ, ʉ̃i daquiye jipocai. Que d̶arĩ dajocajarã mʉje
    ãmeina teiyede Jʉ̃menijicʉi daroimʉ macʉyʉ́ ʉ̃i daquiye jipocai, Jʉ̃menijicʉi
    copʉ etaquiyepe ayʉ mʉjare”, arejaquemavʉ Isaías bácʉ, coyʉyʉ Juan Bautista bacʉyʉ́rã.'
  ita-1927: 'Di lui parlò infatti il profeta Isaia quando disse: V’è una voce d’uno
    che grida nel deserto: Preparate la via del Signore, addirizzate i suoi sentieri.'
  lww-lww: Yoane Nakeena nene naga pe yaru nap̃a Navisawalena Aisea pisawal nanua
    sumo rui, nap̃a naga pisa, pisapenua “Pulgon yaru tai sum̃a pio ke e yokorena,
    pisape ‘Amiu akila ruru make mrapa kiena ne Ntewa, vena naga kilia imi m̃alivi
    e kiamiu malena lala.’”
  ckb-ckb: 'یەحیا ئەو کەسەیە کە لە ڕێگەی پێغەمبەر ئیشایاوە دەربارەی گوتراوە: [کەسێک
    لە چۆڵەوانی هاوار دەکات و دەڵێت: «ڕێگا بۆ هاتنی یەزدان ئامادە بکەن، ڕێچکەکانی
    بۆ ڕێکبخەن.»]'
  nas-nas: Aung Jooni tee teie nakaronara Aisaiaꞌke urikamuꞌ minkuvuuꞌnung Daari Meekung-koo
    aaꞌpuuꞌnooꞌka, “Aurong narung naning-koong meeꞌboraꞌ sirakamaaꞌkoo bokuma aaꞌpumaang,
    ‘Maamu-antaveriaing tee taung Ovoring bakaang. Koompevuriai poainavung.’”
  uvl-uvl: Ioanes nenge henunun laka nenge hetatalonga Isaias heleia ke teke, “Non
    e kou haliuliu nga ich sana lomona ke teke, ‘A tatalo ele Non Soke na kue pe a
    poia ke pengpeng toto.’”
  eng-BBE: For this is he of whom Isaiah the prophet said, The voice of one crying
    in the waste land, Make ready the way of the Lord, make his roads straight.
  ixl-CNT: 'Utz tiꞌ u Xhan yolonku u Isaias, u alol tetz u yolbꞌal Tioxh, aas taltu
    ech tzaꞌ: —Sajeꞌ iviꞌ maꞌl u vinaj tu yol tu u tzꞌinlich tzaji txꞌavaꞌ; satal
    ech tzaꞌ: «Jikomtixsataj etxumbꞌal vatz u kuBꞌaal Tioxh, echaꞌ ijikomtixsal bꞌey
    siatz sebꞌaneꞌ.» Chaj.— Texh u Isaias.'
  xsi-xsi: Yoane nde tamâta ŋinde Maro Kindeni muŋga iporo ŋana lâ ŋgua-tulâŋa tamâta
    Aisaia kawa mine tu, “Lâ nia bilimu, sarawâŋa toŋge iyoka lâ tamâta toŋge kawa
    imâ mine tu, ‘Kaveta nzâla sondo ŋana Maro Ŋalae ma imâ kâ’.”
  crx-NTPO: Ndun 'en nus hoo'en-un Isaiah yughu yalhduk whe nja dutni, “Dune lhuhoot'ih
    ts'e dune yiz dusts'ai whe 'ultus-un huyih whe nja dutni, ‘NeMoodihti ooti lhaoodahleh!
    Ooti soo lhts'eoodiz'a ooba whulhtsi.’”
  kan-OKCV: “ ‘ಕರ್ತದೇವರ ಮಾರ್ಗವನ್ನು ಸಿದ್ಧಮಾಡಿರಿ, ಅವರ ದಾರಿಗಳನ್ನು ಸರಾಗಮಾಡಿರಿ,’ ಎಂದು ಅರಣ್ಯದಲ್ಲಿ
    ಕೂಗುವ ಸ್ವರವು,” ಎಂದು ಪ್ರವಾದಿಯಾದ ಯೆಶಾಯನ ಮೂಲಕ ಸೂಚಿತನಾದವನು ಇವನೇ.
  bbb-bbb: Ro Joni ijiege fu kuaema ije fu Asaea e Godido vua vierafena kuaemo ijare
    fuefuo isuibe ijiege kuae, E be fu ae sao ijia fina kumei, E Ireobo ijadufuo vame
    ije mukoreigia urari amaerina samuaga fu rono kume.
  blw-blw: Ah Juananto, hiya hen cha aryén hen anchi profeta way Isaias ad namenghan
    hen nangaryanéén, “Wacha hen anchi ini-inggaw hen anchi chanak way chana èngaèngaw
    hen anchichay tatagu way mangaliyén, ‘Naway hen Ap-apo, wat iyam-ammayu hen chayu
    am-ammaan ya manggadngényu hen hamhamàyu.’ ”
  tam-2017: கர்த்தருக்கு வழியை ஆயத்தப்படுத்துங்கள்; அவருக்குப் பாதைகளைச் செவ்வைபண்ணுங்கள்”
    என்று வனாந்திரத்திலே கூப்பிடுகிறவனுடைய சத்தம் உண்டென்று, ஏசாயா தீர்க்கதரிசியினால்
    சொல்லப்பட்டவன் இவனே.
  azz-NT: 'Isaías yejua itanahuatijcau de Dios quijcuilojca de nijín Juan Taahuijque
    cuac quijtojca ya ijcuín: Mocaquiti se tagat ten tanajnahuatía campa tayiucan
    huan quijtoj ijcuín: “Xitayectalijtiyacan ninemilispan den Totecotzin. Huan xicmejmelautiyacan
    niojuan campa hual panotihualas”.'
  spa-RV-1909: 'Porque éste es aquel del cual fué dicho por el profeta Isaías, que
    dijo: Voz de uno que clama en el desierto: Aparejad el camino del Señor, enderezad
    sus veredas.'
  csy-csy: Banghangziam cile hi thu sia, duisung ah a au mikhat i aw in, Topa pai
    na lampi pua vun, tangsak vun, ci kamsang Isaiah in John thu sonkhol zo hi.
  mxq-NT: 'Tya̱dʉ Fwank yʉꞌʉ naty diꞌibʉ ja Diosʉ kyuga̱jxpʉ Isaiiʉ tʉ tkʉxja̱ꞌa̱y
    dʉꞌʉn: Yajmʉdóy tuꞌugʉ ja̱ꞌa̱y yaꞌaxy jyeky ma̱ tuꞌugʉ mʉj it: “Ʉxkúkʉdʉ ja Nindsʉnꞌa̱jtʉmʉ
    ñʉꞌʉ tyuꞌu. Yajtʉʉjʉdʉ tyuꞌa̱a̱.”'
  tzj-NT: 'Ja Juan jari'' ja bitajnak can ojer chi npi na, quewa'' bitajnak can tre
    rmal ja profeta Isaías ri'': —C''o jun kulaj nc''axax chipan ja lugar ja kas talani,
    quewa'' nbij ri'': —Techomarsaj chi utz ja rubey ja kajaw Dios, jic teya''a''.
    Queri'' ja tz''ibtal can tre ja Juan.'
  tdt-tdt: Uluk liu Maromak nia profeta Isaias hakerek ona kona ba João dehan, “Iha
    ema ida foo sai ho lian makaas iha rai fuik maran dehan, ‘Imi tenki hadia dalan
    para simu ita nia Nai. Halo loos tiha dalan nebee kleuk para Nia lao tuir.’ ”
  ron-BTF: 'Fiindcă acesta este cel despre care fusese spus de profetul Isaia, zicând:
    Vocea unuia strigând în pustie, Pregătiți calea Domnului, faceți cărările lui
    drepte.'
  eng-WEBP: For this is he who was spoken of by Isaiah the prophet, saying, “The voice
    of one crying in the wilderness, make the way of the Lord ready! Make his paths
    straight!”
  eng-FBV: He was the one Isaiah spoke about when he said, “A voice is heard crying
    out in the desert, ‘Prepare the way of the Lord. Make the paths straight for him.’”
  nld-1939: 'Welnu, deze is het, van wien de profeet Isaias gesproken heeft, toen
    hij zeide: “De stem van een roepende in de woestijn: Bereidt de weg des Heren,
    Maakt recht zijn paden.”'
  bwo-bwo: « ‹Doonzo weerindo k'aniwere, B́fudonore káátswere!› etfetst worwotse kuhiru
    asho k'ároniye» ett́ nebiyo Isayas b́keewtso Yohans jangoni b́teh.
  nch-BL: 'Juan eliyaya nopa tacat cati nopa tajtolpanextijquet Isaías huejcajquiya
    quiijcuilo para hualasquía. Isaías quiijcuilo ya ni: “Masehualme quicaquise se
    cati camanaltis chicahuac ipan nopa huactoc tali campa amo teno eli. Huan quiijtos:
    ‘Xijcualtalica amoyolo pampa hualas Tohueyiteco. Xijxitahuaca amonemilis quej
    anquisencahuaj ojti para hualas se hueyi tequichijquet.’ ”'
  quc-TNT: 'We tat Juan ri'' are wa'' ri xtz''ibax can chrij ojer rumal ri ka mam
    Isaías, ri k''alajisal re ru Lok'' Pixab ri Dios ri cubij: C''o jun ri co cäch''aw
    pa tak ri juyub ri quetz''inowic, cubij: “Chibana u banic ri nim be ri cäbin wi
    ri Kajaw. Chisuc''umaj, chibana sibalaj jicom che,” —xcha ri ka mam Isaías.'
  tfr-NTPO: 'Kjibokwo tara Sbö tjl̈õkwo l̈aga tek dënashko so Isaíasdë. Tjl̈ẽno beno
    eni: «Kjok dogro no l̇l̇ëmshko ga ëbo tjl̈ẽ shäng dbo go ga “Irbo poshäryozĩ Tjl̈apga
    tjwe l̈i kong. Shäryozĩ ber beke.”» Ëbo tjl̈ẽ shäng dbo go l̈ara l̈i, e Juan l̈ayde.'
  kaq-NT: Papan joi yohinica Isaíasnen huishaxon yohini quesca ta Juan janishqui.
    Jano tsoa jihuetaitonma tah hen yohuancanahi. Noquen Hihbo hahan jonon bahixonnahue,
    pontequin bahixonnahue, hih tah hen jai hihqui jaa huisha.
  ahr-ahr: त्यानाबद्दल यशया संदेष्टानी सांगेल व्हतं की, “जंगलमा घोषणा करनारानी वाणी
    व्हयनी की, परमेश्वरनी येवानी वाट तयार करा, अनी परमेश्वर जी वाट वरतीन जावाव शे,
    ती वाट नीट करा.”
  sgb-sgb: Hi Juan Bautista ya inungkat ni Propeta Isaias, hatoy mihay mámipamwang
    hên an-ipaihip kana ni Apo Namalyari, ya wana, “Main ampan-angaw ha logal ya kabalah-balahan,
    ya wana kanlan kal-atan ya naka-tsipon, ‘Il-an yoy nakêm yo ha pamanlumatêng hên
    Panginoon, Ya nanad ha pamil-an hên dann ha pamanlumatêng hên mihay matag-ay ya
    manungkulan.’” Habaytoy hinabi ni Propeta Isaias ya tungkol kan Juan Bautista.
  vie-1934: 'Aáy là về Giăng Báp-tít mà đấng tiên tri Ê-sai đã báo trước rằng: Có
    tiếng kêu trong đồng vắng: Hãy dọn đường Chúa, Ban bằng các nẻo Ngài.'
  kxv-kxv: ମାହାପୂରୁ ଅଣ୍‌ପୁତି ବ଼ଲୁ ୱେହ୍‌ନି ଜିସାୟ ତା଼ଣାଟି ଈ ହା଼ଡା ୱେସ୍‌ପି ଆ଼ହାମାଚେ,
    ଏ଼ୱାସିଏ ଈୱାସି; “ରଅଣି ହା଼ଡା ଲ଼କୁ ହିଲାଆ ଟା଼ୟୁତା ୱେ଼ଙ୍ଗିମାନେ, ପ୍ରବୁ ତାକି ଜିରୁ ତିୟି
    କିଦୁ ।”
  cha-cha: 'Sa esta güiya uje y guinin jasangan y profeta Isaias, na ilegña: Inagang
    ni umagang gui desierto: Famauleg y chalan y Señot, natunas y chalanña.'
  amu-NT: 'Cantyja ꞌnaaⁿꞌ Juanꞌñeeⁿ na tyotseineiⁿ profeta Isaías, tsoom: Mꞌaaⁿ cwii
    tsꞌaⁿ jo ndoꞌ yuu tjaa nnꞌaⁿ cꞌoom na jndeii matseineiⁿ nda̱a̱na. Matso tsaⁿꞌñeeⁿ:
    “Calajndaaꞌndyoꞌ naquiiꞌ nꞌomꞌyoꞌ chaꞌcwijom cwii nato na juu joꞌ nndyocwjeꞌcañoom
    nquii na cwiluiiñe na nntsa̱ꞌntjom ꞌo. Cataꞌndyoꞌxcweꞌyoꞌ chaꞌcwijom na cwilayo̱ꞌyoꞌ
    nato na nñoom.”'
  hin-CV: 'यह वही हैं जिनके विषय में भविष्यवक्ता यशायाह ने अपने अभिलेख में इस प्रकार
    संकेत दिया है: “वह आवाज, जो बंजर भूमि में पुकार-पुकारकर कह रही है, ‘प्रभु का रास्ता
    सीधा करो, उनका मार्ग सरल बनाओ.’ ”'
  eng-OURB: For this is he who was spoken of by Isaiah [Salvation of Yah] the prophet,
    saying, “The voice of one crying in the wilderness, make ready the way of MarYah
    [Master Yahweh]. Make his paths straight.”
  spa-BES: 'Porque este es aquel de quien dijo el profeta Isaías: Voz del que clama
    en el desierto: Prepara el camino del Señor, endereza sus caminos.'
  san-BEN: পরমেশস্য পন্থানং পরিষ্কুরুত সর্ৱ্ৱতঃ| তস্য রাজপথাংশ্চৈৱ সমীকুরুত সর্ৱ্ৱথা|
    ইত্যেতৎ প্রান্তরে ৱাক্যং ৱদতঃ কস্যচিদ্ রৱঃ||
  tdx-tdx: 'hañeneke i nampisaontsieñe Isaia mpitokiy, ty hoe: Ty fiarañanaña’ ty
    mikoike, Hajario am-patrambey ao ty homba’ Iehovà, avantaño an-dratroratro ao
    o lala’ i Andrianañaharen-tikañeio.'
  naf-naf: Zânmagen golaŋ zenze an Aizayayaŋ muluwaŋ pigok mge ke penaŋaŋmak bein,
    “An ŋenaŋ msat tuŋgupman kwizet kapigok takuin, ‘Amobotnaŋgat setnaŋ weyaŋme dolakŋaŋ
    ma kwetetepmaŋ bemti tapme kobe.’”
  grc-MT: ουτοσ γαρ εστιν ο ρηθεισ υπο ησαιου του προφητου λεγοντοσ φωνη βοωντοσ εν
    τη ερημω ετοιμασατε την οδον κυριου ευθειασ ποιειτε τασ τριβουσ αυτου
  vid-vid: Ayu Yohani nayali ndo yula mloli Isaya vyo yasimile mbuli ya heye loyalonjile.
    “Munhu yumwe kanguchema honhu hagunuche. ‘Mgongomanyileni Mkulu nzila ya heye,
    mgolole nzila ya heye ya kukola.’ ”
  pio-NT: 'Yái Juan el Bautista, yácata yái asìalica profeta Isaías itànèericaté tàacáisi
    iináwaná ìwali Dios inùmalìcuíse. Isaías itànàacaté yái tàacáisica: “Abéeri asìali
    icàlidapiná nalíwani cachàiníiri iyú manacúali yùucubàa càináwàiri. Càipiná íimaca
    nalí: ‘Càide iyúwa wenàiwicanái ichùnìacaalí àyapu Náiwacali irípináwa, càitacué
    nacái iwàwacutácué pichùnìaca píiwitáisewa Wacuèriná Dios irípiná, pitàidacaténácué
    cayábéeri iyúni. Pichùnìacué píiwitáisewa yéewacaténá idàbaca yéewáidacuéca pìyaca
    machacàníiri iyú càide iyúwa iwàwáaná’, càipiná íimaca”, càité itànàaca tàacáisi
    yái profeta Isaíasca.'
  tsn-tsn: Isaia moporofiti mo makgolong a dingwaga a a fetileng, o boletse ka ga
    thuto ya ga Johane. O ne a kwadile a re, “Ke utlwa lentswe le le goang mo sekakeng,
    ‘Baakanyang tsela ya Morena, tlhamalatsang tsela e a tlaa tsamayang mo go yone.’ ”
  amr-NT: Isaías Diosen huamanbatiaʼpakeria aʼnenda Juantaj oʼtimadoyaʼuyate, Sueʼda
    aratbut eʼnahue̱ʼyo̱ kentaj moʼpe̱e̱a̱po. ʼUttaʼ enaʼpakte moʼpe̱e̱a̱po. “Huairi
    eʼtiakdeʼte dakaʼda aeʼyaʼpo ʼurunopoʼda ya̱gʼkikaʼ. Dakhueaʼ eʼkikaʼ yanʼbatikpo
    onteʼti Diostaj yanʼnigpe̱e̱ʼ. Huairitaj yadeʼ.” ʼUttaʼda oʼmanaʼapo. Kenda Isaíasa
    oʼtimadoyaʼuyate.
  pwg-pwg: Peroveta Aisaya ina giruma kamonai Jon ivi sisiyei. Ivona bo, “Wawaya sago
    warereyai ekwatukwatu bo, ‘Bada ina keta kovovunaghi, Keta maninina koberai ma
    ina pisi.’”
  cjv-cjv: Komariki Yai Gumam di tongoro te kam mapunom yai Aisaiya di mari dongoro
    te epena Yoane yaromi ungua ka mapunom mukom faime. Ka mapunom yaromi epe dire,
    Ari moikeinga akaiyomdi tei yai ta moiro u boiro “Ari Wanopanom konom kenom beiyo.
    Te yaromi konom bei yo teiyo,” u boime, ka mapunom yaromi epe dume.
  tiw-tiw: Ngarra parlingarri ngawa-rringani yuwutiyarra awarra prophet Isaiah ngirramini
    ngini (about) awarra John the Baptist api awarra Isaiah yikirimi (wrote) awarra
    ngirramini kapi ngawa-rringani ngini-ngatawa punkaringini (Old Testament). Ngarra
    karluwu awarra Isaiah yimajawu awarra John the Baptist ngarra yintanga api yikirimi
    (wrote), “Yati tini wiyi japuja arimi awungarruwu kapi karri-kuwapi tiwi japuja
    wurimi api tayikuwapi tiwi wiyi wuriyi awungarruwu kapi ngarra japuja awarra tini.
    Kiyi awarra tini wiyi jingawu arimi kangi wutawa api awuntiyarra awuta tiwi ngini,
    ‘Yati ngini ngarra alawura waya yinkitayi awunu-wuja api ngawa pupuka ngamata-kirimi
    (should make) awinyirra jarrumoka angi ngarra wiyi apapunya. Tulimiyinga ngamata-kirimi
    awinyirra jarrumoka.’ Ngarra wiyi awarra tini awarra ngirramini awuntiyarra awuta
    tiwi,” yikirimi awarra Isaiah kangi awarra punkaringini.
  tha-KJV: ยอห์นผู้​นี้​แหละซึ่งตรัสถึงโดยอิสยาห์​ศาสดาพยากรณ์​ว่า ‘เสียงผู้ร้องในถิ่นทุ​รก​ันดารว่า
    ท่านจงเตรียมมรรคาขององค์​พระผู้เป็นเจ้า จงกระทำหนทางของพระองค์​ให้​ตรงไป’
  por-BR-2018: 'Porque este é aquele que foi declarado pelo profeta Isaías, que disse:
    Voz do que clama no deserto: “Preparai o caminho do Senhor; endireitai suas veredas”.'
  mhl-mhl: Jonde kajeqouŋ ŋi Aisaiaji buŋo mo iŋi miku quraŋgaya, “Kiŋaŋ mimerereŋ
    moji moreŋ buroineo oŋgaku gome raru buŋo fonuŋine iŋi manenimiŋ, ‘Ofonji warei-iiŋ!
    Ore eru bio jaueru kadiine bataniŋgainebi. Ŋoŋo maŋ-ŋaŋuŋ botiŋgaru kadiine reuinebi.’”
  klv-klv: Husur gai boh, ahai kelkel ur aIsaiah tosor husuri ke, “Nadoldol sua satokai
    len naut masmas tob̃ǝb̃esw, ‘Mǝteutaut hǝn nap̃isal m̃os Nasub̃, gol nap̃isal
    san gail linor.’”
  bco-bco: Kalu a꞉no꞉ Godeya꞉ tolo꞉ dinali sa꞉lan kalu Aisaya elo꞉ sio꞉wo꞉ o꞉m. Aisaya
    eyo꞉ a꞉la꞉sa꞉sa꞉lo꞉, “Kalu imilig nowo꞉ kalulo꞉ma hen a꞉na ho꞉le sa꞉lakiyo꞉, ‘Kalu
    Alando꞉ mia꞉no꞉ togo꞉ dinafama. Tog a꞉no꞉ digale fadaifoma.’ ”
  kdl-NT: Ishaya matsumate u yan ta̱ kadyanshi a kaci ka Yahaya, u da, “Uza roku wa
    sala̱sa a kakamba, ‘Lapulai ure adama a Asheku, shamkpai u ɗa mai tsa̱ra̱ u wala!’
    ”
  apu-NT: 'Kitxakapirĩka Isaía inakori, Teoso sãkire sãpiretakari, sãpiretapekari
    Xoão pirena. Itxari: Auako kiki ãparaã makipakaniãtaã. Isãpirenauatako. Itxariko:
    “Hõeretariko kimapori Apiananiri apokini apisapanika. Itĩkaãpo erekari hĩkamako
    iua napini ĩkapani,” itxa Isaía kitxakapirĩka.'
  roo-roo: Rera ro Jon ira iava taviroepa profet Aisaia ira oiso puraroepa, ‘Iravu
    ira keeraparoi vo raaka tapi oiso purapa, Turaro vo raivaaro vatatopopata va ravaaoro
    oa-ia pouro viroverea.’
  miz-NT: 'Ña é kaꞌán naa Xuva ko kídaā, ñá nani Isāiá ne, kakaꞌan ñá iñá Juaán san
    dá kākaꞌan ña: Dîtó tatsin úun ñaꞌa, ña e dóo ntii kākaꞌan ñuu itsí kān: “Nakōo
    túꞌvē ntó itsi Xuva kō; Ntantaa ntó itsi ña”, kaꞌan ña, kaꞌan Ísaiá san.'
  qvz-NT: 'Dios rimashcata ñaupa pasachic Isaiasca casnami Juanmanda nira: Chaquishca
    pambaibi shuc runa casna caparisha camachin: Dios cachashca quishpichic runaraicu
    shuc cusca ñambita rashcacuinta canguna causaita alichirichi nisha.'
  deu-ELO: 'Denn dieser ist der, von welchem durch den Propheten Jesaias geredet ist,
    welcher spricht: “Stimme eines Rufenden in der Wüste: Bereitet den Weg des Herrn,
    machet gerade seine Steige.”'
  mjc-NT: 'Juvin ra Juan cuví ra tsa caha̱n ra Isaías ra cuvi̱ ndusu yuhu Nyoo taha̱n
    tsanaha. Tan tyaa̱ ra tsa tsaha̱ Nyoo tsi ra tyehen: Cua tyaa soho yo ndusu ra
    nu caná tsaa ra nu tsɨquɨ tan catyí ra: “Nu̱ña ndo iin ityi cuɨtɨ. Tan natyiso
    vaha ndo tsi ndo tyin tsa vatsi Jutu Mañi yo,” catyí tuhun tsa tyaa̱ ra Isaías.'
  caa-caa: 'Pues e Juan era jax xeꞌ cay ojron e profeta Isaías tamar conda che: Ayan
    inteꞌ winic xeꞌ war oꞌjron taca inteꞌ nuxi nuc tama e choquem lugar y che: “Ustesic
    e bꞌir tuaꞌ Cawinquirar; pasic inteꞌ bꞌir tut jaxir xeꞌ war che que e gente ucꞌani
    tuaꞌ uyustes uyalmobꞌ tuaꞌ uchꞌamiobꞌ ucꞌabꞌa Cawinquirar.” Bꞌan chꞌar tzꞌijbꞌabꞌir
    tama uyojroner e Dios.'
  pls-NT: 'Jehe Juan jihi tti diquentaxin profeta Isaías janhi: Tsinhi na ná tté chojni
    que tsoyaoxin de ngagaha jna co rrondac̈ho: “Nchechjian ra nttiha para ixin jehe
    tti chonda cain joachaxin; danttjehe ra ná nttiha nao.”'
  eng-WYC-2018: For this is he, of whom it is said by Esaias, the prophet, saying,
    (or For it is he, of whom it was said by the prophet Isaiah, saying), A voice
    of a crier in (the) desert, [or A voice of a man crying in (the) desert], Make
    ye ready the ways of the Lord; make ye right the paths of him.
  bdv-bdv: ଜିସାୟ୍‌ ବାବ୍‌ବାଦି ଜାର୍‌ କଃତା କୟ୍‌ରିଲା, ଇରି ସେ ମାନାୟ୍‌, “ସୁକ୍‌ଲା ବଃଟାୟ୍‌
    ଉଲ୍‌ଗାଟ୍‌ ଅୟ୍‌ କଃଉତିରିଲା ଗଟ୍‌ ଲକାର୍‌ ଟଣ୍ଡ୍, ‘ମାପ୍ରୁର୍‌ ଗିନେ ବାଟ୍‌ ତିଆର୍‌ କଃରା;
    ତାର୍‌ ବାଟ୍‌ ସଃଳ୍‌କ୍‌ କଃରା ।’”
  otq-NT: 'Nunar Xuwa gehnu̱ ar ñꞌo̱ho̱ mi no̱nga ar mꞌe̱hni Isaia núꞌmu̱ bi ꞌñenö:
    Ár mhafi nꞌa togo enga har otꞌatꞌo̱ho̱: Hyojwu̱ ár ꞌñu ar tsi Hmu. Jömfu̱ habu̱
    da thogi.'
  tzo-SA: 'Yuꞌun jech onoꞌox tsꞌibabil scꞌoplal li Juan yuꞌun li Isaías li iyal scꞌop
    Dios ta voꞌonee. Jech laj yal: Chlic jun jchiꞌiltic ta israelal, tsots ta xal
