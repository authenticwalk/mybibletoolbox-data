verse: MAT.003.003
translations:
  kpx-kpx: Iale Dioni vaveve keike beloveta Aisaiau subuta loui hisaliai avoe, “Ata
    molena bae botoe hoai kosea, ‘Kosive humaha ke inuta loive. La uvu hoesegevei
    vaveve toela halevai vaveve dua vave.’”
  okv-H: Amo peroveta Isaiah na einge kajena, “Embo na ojaga tambu ta jage einge eria
    ‘Bada ta puvurari nununga evu. Amita puvurari degi evu tambu ai’.”
  tbo-tbo: Geka bahana naka tu bahapiko odubona gowana Isaiya Yoni binei i ibaabani
    i pa, ‘Lawa gehouna hoi balabala yabayababa e iototu i pa, “Guyau a tahaya ona
    wononogogeya. A tahaya ona lidumaluhi.” ’
  mal-C: “ ‘കർത്താവിന്റെ വഴിയൊരുക്കുക; അവിടത്തേക്കുവേണ്ടി പാത നേരേയാക്കുക’ എന്ന് മരുഭൂമിയിൽ
    വിളംബരംചെയ്യുന്ന ശബ്ദം,” എന്ന് യെശയ്യാപ്രവാചകൻ പ്രസ്താവിച്ചത് ഇദ്ദേഹത്തെക്കുറിച്ചായിരുന്നു.
  grc-SR: Οὗτος γάρ ἐστιν ὁ ῥηθεὶς ⸂ὑπὸ⸃ Ἠσαΐου τοῦ προφήτου, λέγοντος, Φωνὴ βοῶντος
    ἐν τῇ ἐρήμῳ, Ἑτοιμάσατε τὴν ὁδὸν κυρίου· εὐθείας ποιεῖτε τὰς τρίβους αὐτοῦ.
  bgc-bgc: 'यो वोए सै, जिसका जिक्र यशायाह नबी कै जरिये करया गया: “जंगल-बियाबान म्ह
    तै ए कोए रुक्का देवै सै, के प्रभु का राह तैयार करो अर उसकी सड़क सीध्धी करो।”'
  khz-khz: EIoane ea Isaia peroveta talimana na ekilagiawai, evetaina ekilato, “Talima
    ta tanoleanai ekeana, netina, ‘Velekou gena raupara ioalevaa, gena vogomai rauparana
    iovega-roriroria.’”
  deu-TKW: 'Denn er ist es, von dem gesagt ist durch das Wort des Propheten Jesaias:
    Hört, wie es ruft in der Wüste: bereitet den Weg des Herrn, macht eben seine Pfade.'
  zsr-NT: 'Ca nac queëꞌ Juan naꞌ, buzujëꞌ lu guich Isaías, bönniꞌ bëꞌë didzaꞌ uláz
    queëꞌ Dios, le rna cni: Ryön chiꞌë bönniꞌ rulidzëꞌ lu latj caꞌz, rnëꞌ: Gul‑páꞌ
    nöz gdxin queëliꞌ Xanruꞌ, Gul‑bíj li yuguꞌ nöz las tödëꞌ.'
  lin-lin: 'Yoane azali ye oyo mosakoli Ezayi alobaki : « Mongongo ya moto moko ezali
    kobelela kati na esobe : ‹ Bobongisa nzela mpo na Nkolo, bosembolela Ye banzela
    ya mike ! › »'
  hns-NT: 'Sanesia Jasaaja pahiele ehie Johaanas ke baare me bolies raha kie: „Maidaan
    me koi djor se boliega: ‘Parmeswar khaatien rasta tajaar kar djeme oe siedha rasta
    par tjal sake!’ ”'
  noa-E: 'Mamʉ maan Juanau mag jaau nʉrraju igwiata chi Ẽwandam i jaaumie Isaías khararrau
    Ẽwandam iek phãawaijã mag phãjiebma: “Woun ãb ajappai õor barba aajem aar sĩejemuata,
    ich aar õor barbaimaawai, ‘Maach Pörön ya bëeimʉʉ sim’ a jaau nʉrraju. ‘I bëeju
    nawe pãach thãar khĩir khaugbat’ aju, ‘thãraucha khõsi i iek ʉ̈khaag’ ” a phã
    sim.'
  eng-EMTV: 'For this is he who was spoken of by the prophet Isaiah, saying: “A voice
    of one crying in the wilderness: ‘Prepare the way of the Lord; make His paths
    straight.’ ”'
  mib-NT: 'Te Isaías, tēe ni nacani jnūhun Yaā Dios nde jenahán, suhva ni tee de jnūhun
    Juan nuū tútu: Coo ɨɨn tēe cana jee nde nuū ñúhun téhé: Sátūhva ró máá ró jijnáhan
    ró, chi quee maá Jítoho yō. Te sáha ró jniñu ndaā, chi vēji ya, achi de. Achí
    Isaías.'
  lif-NT2: खुने़ॽ कुयाःम्‍बेओ माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पा यसैयाःल्‍ले़ अक्‍खेलॽरिक्
    पाःत्तुआङ् वाॽरो, “खुने़ॽ एःक्‍सादे़न्‍नो अक्‍खेलॽरिक् के़अःक्‍पा इक्‍लारो, ‘दाङ्‌बाल्‍ले़
    कुमाराम्‍मिन् यारिप् चोगे़म्‍मे़ॽआङ् कुलाम्‍हाॽ तोःन्‍दोःन्‌चोगे़म्‍मे़ॽ!’”
  xnj-xnj: Yohani mwenuyo ndi yula Isaya mweavi mlota wa Chapanga ajovili, “Mundu
    ijova kwa lwami kulugangatu, Mumtendelekela Bambu njila yaki, mugolosa njila yaki!”
  mmx-mmx: Leeme vapaase ali ne Aisaia ga paase mumu ne Jon mi levelinga i lok keretna,
    “Lara mo ip kup to at lamatbin keretna, mina lox agagas li langas ti Leeme Silok.
    Mina lox akmokso langas tin!”
  cbr-NT: 'Juan ax ca a Isaíasnën Nucën Papa Diosan sinánmicëxun ñuiá a ''icën. Ësai
    ca a bana quia: Anu uni ''icëma menuxun munuma bana ñui ca a unix ësai quia: Nucën
    ''Ibu ca aia, camina axa anun uti bai mëníoquin racanati ''ain.'
  tee-NT: 'Pus ju mak''aniya ixlapanac Dios ju ixjuncan Isaías ixnajunta ta yu canona''
    ju Xivan mas tuca'' istsucui ju yuchi. Pus chani ixnajun ju Isaías: K''asmatcan
    ixchivinti ju pumatam ju na p''as chivinin lacamacni. Chai ju yuchi ma chani najun:
    Alak''oxit''it ju mi''atalacpast''ac''at''an ni camina'' ju mi''ucxtin''an. Chach
    salaka va ju mi''alhunut''an. Ma chunch ju ixnajun ju Isaías.'
  eng-LSV: 'for this is he having been spoken of by Isaiah the prophet, saying, “A
    voice of one crying in the wilderness: Prepare the way of the LORD, || Make His
    paths straight.”'
  cak-NT: 'Can ja chirij ri Juan Bautista xch''o''n-wi can ri Isaías, ri jun ri xuk''alajij
    rutzij ri Dios ojer can. Raja'' quiere'' rutz''iban can: C''o jun achi ri xtic''ue''
    pa tz''iran rech-ulef, y ja raja'' ri xtitzijon rutzij ri Dios chiquiwech ri winak
    ri xquie''apon riq''uin. Y xtu''ij chique: Tichojmisaj ri ic''aslen, roma nakaj
    chic c''o-wi-pe ri Ajaf. Quiri'' tz''iban can.'
  pah-NT: 'Ymyahũ Tupana''ga nhi''ig̃a mombe''uharava''ea Isaíasva''ea omombe''u jipe
    João Batistava''ea. Ahe e''i João Batistava''ea mombe''unhog̃wenondeavo hako:
    “Hahyahi po ti ganhi''ig̃a ga erame g̃a mbo''eavo ongae''ỹi me nehẽ,” ei Isaíasva''ea.
    “E''i po ti ga nehẽ: ‘Pemboavujikwe ti pehea huvihava''ga pe tuhu ti ga nhande
    pyri javo. Pembohupi katu ti pehea ga pe,’ e po ti ga nehẽ,” ei Isaíasva''ea hako.
    Tupana''ga ra''yra''ga renondeva''ea e''i nhandepojykaharete''ga rurag̃wama pe.
    Tonhimboavujikwe ti g̃a garura renonde javo. A''ea pe ahe ei togwerojijyi ti g̃a
    gweaporog̃ita a''ea renonde javo.'
  sja-NT: 'Chonaarãweda Tachi Ak''õre pedee jarapari Isaíapa jaraji: ‘Eujã pania wẽe
    bɨde eperã bia bɨ: “O pi-ia oopatak''a poro waibɨa chei naaweda, mãga pɨk''a p''ek''au
    k''achia oo amáatɨ Tachi Waibɨa chei naaweda.” ’'
  xed-xed: 'Ka anabi Isaya mnuta mantsa: «Mamu sana mndu ta guguɗaku ma mtak. Kaʼa
    mantsa: “Payanawa tva Mgham Lazglafta, ka leleʼanata kuni ndəɗap,”» kaʼa.'
  mks-NT: 'Mé Juan yóho cúú dá da̱ na̱ca̱ha̱n profeta Isaías sa̱ha̱ tá na̱ca̱hyí da̱
    já: Va̱xi qui̱vi̱ tá ca̱ha̱n cóhó in da tañu yucú íchí ta cachi da já xi̱hín ña̱yivi:
    “Caja tia̱hva ndó íchi̱ nu̱ú quixi xitoho í, ta cuná ndó in íchi̱ nda̱cú nu̱ mé
    á ña̱ ná ndi̱hvi a ínima̱ ndo̱”, cáchí tu̱hun Ndióxi̱.'
  gfk-S: Ma ne Jon no turadi nong no tangetus Aisaia ga iangianga utana horek, “Metuma
    ra katano bia a ingana tikenong i taato, ‘Tagure no ngas tano Watong, Gil hatakadosne
    ie ura nuno hinanawat.’”
  bmu-bmu: Jongöra kezapqetok azi Aisaianöŋ keu kun kewö jiba ohoyök, “Kolek garata
    kunöŋ gölme qararaŋkölkölŋe qeta maliga anda jölŋi kewö mötme, ‘Kembunöŋ kamawo!
    Miaŋgöra mönö jöjöröba könaŋi mesatket. Mönö uruŋini mindiŋgöba könaŋi köl diŋgiba
    qölöleiget.’”
  dgz-dgz: Mame gapan, watageta apanewa Aisaya, God nop oit mega waiwandini tavewa
    manega tauen, ame anega wan, Apan da pua, at kaimewa gapan, opata anega waiwandin.
    Ayop nuga negin mega wa tarasen, wat tamanamene amba tauep. Ap anega wan.
  eng-GNV: 'For this is he of whome it is spoken by the Prophet Esaias, saying, The
    voyce of him that crieth in the wildernes, Prepare ye the way of the Lord: make
    his pathes straight.'
  zaa-NT: 'Qui'' Juan nì nuá gutixà''a Tata Dios lo libro nu bedia profeta quì''e
    Isaías enne'' gùdua tiempo antigua nna rèe: Ruyeni ttu enne'' fuera yetsi nna
    ra bi: Litsé''e leda porqui''ni chi da'' Señor; liutha'' lí ca neda qui'' la''labani
    qui'' le para lèe. Ą'' bedia profétaá.'
  eng-WEBSTER: For this is he that was spoken of by the prophet Isaiah, saying, The
    voice of one crying in the wilderness, Prepare ye the way of the Lord, make his
    paths straight.
  guh-guh: 'Bajarapacuenia Juan Dioso pitorobilivaisi jivi itsa tsipaebanajetaruca,
    copiapata jane baja pacuenia Diosojumepaebinëmi profeta, Isaíaspijinë, bajayata
    tajëvelia yaquina Juan pelivaisi. Juan jivibautisabinë Dioso pitorobilivaisi jivi
    petsipaebanajetarucaejavanexa yabara, yaquina. Profeta Isaíaspijinë peyaquinaelivaisita
    tajëvelia jumaitsi mapacueniaje: Tanejumelivaisipaebinë vavajai tsane petusato
    nacuata. Jumaitsi tsane jivijavabelia: “Jivi baxaneba panamutoverena najetarucaejitsia
    petuxanenë. Batoroviaexananua namuto. Bajara pijinia pacuenia paxamë ata panajamatabëcuenexaniavaere
    pepo petuxanenë pepatsivajënaeyarena,” jai tsane tanejumelivaisipaebinë, jai profeta
    Isaíaspijinë bajayata peyaquinaelivaisita Dioso pitorobilivaisi Juan jivi petsipaebanajetarucaejavanexa
    yabara.'
  bon-bon: Yoane peese nyene pui biname, Acejiyame me mename biname Isaya lui poto
    cidi me itu jiicuji egä, “Daapo taatu cewe cabu biname te babo tagepogogo ca cire
    jiicepi egä, ‘Gaabe ne emacetnäjeye Yageyame tääpume, weeme mule bine conocäco
    jewenemeye teeme otni tääpume!’”
  nhw-BL: 'Juan eliyaya nopa tlacatl catli tlajtol pannextijquetl Isaías huejcajya
    quiijcuilo hualasquía. Isaías quiijcuilo ya ni: “Masehualme quicaquise se catli
    camanaltis chicahuac ipan nopa huactoc tlali campa amo tleno eli. Huan quiijtos:
    ‘Xijcualtlalica amoyolo pampa hualas Tohueyiteco. Xijxitlahuaca amonemilis quen
    anquisencahuaj ojtli para hualas se hueyi tlanahuatijquetl.’ ”'
  swh-ONEN: 'Huyu ndiye yule aliyenenwa habari zake na nabii Isaya aliposema: “Sauti
    ya mtu aliaye huko nyikani, ‘Tayarisheni njia kwa ajili ya Bwana, yanyoosheni
    mapito yake.’ ”'
  wbi-wbi: Yohani ujuo ghwe juno um'bili uYesaya alyajovile kuuti, “Ilisio lya muunhu
    lipulikika kuhuma ku lihaka liiti, 'Munnosekesyaghe uMutwa uNguluve isila, na
    kuling'hania muno kyaikilila."”*
  bba-bba: Yohɑnu wiyɑ wìn ɡɑri Gusunɔn sɔmɔ Esɑi u mɔ̀ sɑnɑm mɛ u nɛɛ, “Goo u ɡerumɔ
    kɑ dɑm ɡbɑburɔ u mɔ̀, i Yinnin swɑɑ sɔnwɔ, kpɑ i n ye nɔɔ nɛrɑsiɑmɔ yu dɛndɑ.”
  eng-KJVCPB: For this is he that was spoken of by the prophet Esaias, saying, The
    voice of one crying in the wilderness, Prepare ye the way of the Lord, make his
    paths straight.
  kgk-NT: 'Upearã-rehe yma gware Nhandejáry nhe''ẽ-py omombe''u va''ety Isaías remimoĩgwe
    kwatia-rehe a-rami: “Oĩ tekwaty e''ỹ-my onhe''ẽ hatã va''e. Pemopotĩ katu Nhandejáry
    raperã. Pembohape karẽ e''ỹ katu íxupe. Penhemoatyrõ katu henonde, he''i onhe''ẽ
    hatã-vy” he''i João Batista rekorã mombe''u-vy.'
  waj-waj: 'Nnaaruaa vaidi forofetaa Yisayaava Yuvuaanaara aa kua aavaa fafaara roo
    tunoo: Vaidi voovoono koo mmuyai gaanga voovau dioo vainno aayanna roo tinara:
    Ngia ngii kieetaivaara aataruuvaa teerairaivaa roosiima ngii Udaangaivaara teerama
    kiaatee. Udaangaivo ngiiisi nninaraivaara teeraida safuuma kiaatee, tiravai.'
  cpy-cpy: 'Tema rootaki ikenkitha-takotaki paerani Kamantan-taniri Isaías, ikantzi:
    Ari icheraa-haete ikaemaete ochempi-mashiki, ikanteete: Powameetha-teeniri Pinkathari
    jempe ikinapaaki. Pikimita-kaantero itampatzikae-tziro awotsi.'
  ekk-PKP: 'Tema oli see, kellest Jesaja kõneles, kui ta ütles: „Kõrbes kuuldakse
    häält hüüdmas: „Valmistage Issandale teed! Tehke rajad tema jaoks sirgeks!““'
  mpx-mpx: 'Diyon bana te palopita Aiseya i baunan sauga toto i ba: Gamagal etega
    to i yogayoga uleya labi kekevana elana, i ba, “Babala wana kamwasa ku lovivina-an,
    wana kela ku pasapu.”'
  wbp-wbp: 'Jaanu Papitajiji ngulaju yangka jurrku-juku kuja jarukungarduyurlu Yijayarlu
    yirrarnu nyurru-wiyi Payipulurla. Kuja yirrarnu Yijayarlu: “Purda-nyangkajulu!
    Yapa-ka warru purla manangkarrarla, ngulaju kuja-ka purlami, ‘Warlalja-Wiri kuja
    kangalpa nyina ngalipaku, ngulaju kapu yanirni. Ngulakuju yirdiyilirla jungarni-manta
    yungu yanirni rarralyparla!’” Kujanya Yijayarluju yirrarnu.'
  luo-luo: Ma e jalno mane owuo kuome gi dho janabi Isaya niya, “Ngʼat moro kok e
    thim ni, ‘Losuru yo ne Jehova Nyasaye, losneuru yore moriere tir.’ ”
  nhe-NT: 'Juan eliyaya nopa tlacatl tlen tiocamanalojquetl Isaías huejcajquiya quiijcuilo
    hualasquía. Isaías quiijcuilo ya ni: “Tlacame quicaquise se tlen camatis chicahuac
    ipan nopa huactoc tlali campa ax tleno eli. Huan quiijtos: ‘Xijcualtlalica imoyolo
    pampa hualas Tohueyiteco. Xijxitlahuaca imonemilis queja inquisencahuaj ojtli
    para hualas se hueyi tequihuejquetl.’ ”'
  aii-aii: 'ܐܵܗܵܐ ܝܠܹܗ ܗ̇ܘ ܕܦܝܼܫ ܠܹܗ ܐܡܝܼܪܵܐ ܒܘܼܬ ܕܝܼܹܗ ܒܝܲܕ ܐܹܫܲܥܝܵܐ ܢܒ݂ܝܼܵܐ، ܕܐܡܝܼܪܹܗ:
    ܩܵܠܵܐ ܒܸܩܪܵܝܵܐ ܓܵܘ ܒܲܪܝܼܵܐ: ”ܗܲܕܪܘܼܢ ܐܘܼܪܚܵܐ ܕܡܵܪܝܵܐ، ܘܡܲܫܘܹܝܡܘܼܢ ܠܗܘܿܢ ܫܒ݂ܝܼܠܘܼ̈ܗ‌ܝ.“'
  esk-NT: Taamna John ilaaŋuruq sivuniksriqirim Isaiah-m uqautigikkaŋa nipliqhuni,
    “Iñuk tuqłiraqtuq iñuiḷaamiñ, Itqanaiyautisiuŋ apqutiksraŋa Atanġum, nalġuġlugu
    tumiksraŋa.”
  msb-msb: Si Juan an ginsambit san propeta na si Isaias san magsabi siya, “May nagasiyak
    sa disyerto ‘Preparara an agihan para sa pag-abot san Ginoo. Tadunga an iya mga
    pagaagihan.’”
  cpa-NT: 'Di³ Juan báh³ dsa² ca¹hia¹ hlai³ Isaías, dsa² hǿ² jǿg³ quiah¹² Diú¹³. Lah¹la²
    rø²juúh² si² quiah¹²dsa: Jan² dsa² hløah¹ tí² ja³ha¹chian² dsa² tiogh³. Juúh²dsa:
    “¡Jmo³ ju²jŋia¹³ juu¹² ja³ŋøa¹ Juu¹³ jniang³! ¡Jmo³ cu²dsøg¹² juu¹² ja³ŋøa¹dsa!”
    juúh²dsa, rø²juúh² si².'
  dso-dso: ଜିସାଇୟ ବବିସତ୍‌ବକ୍‌ତା ଜନ୍‌ ଲକର୍‌ ବିସଇନେଇ ଏ ବାକିଅ କଇରଇଲା, ଜଅନ ସେ, ସେ ଲକ୍‌
    । ମରୁବାଲି ବୁଏଁ ଗଟେକ୍‌ ଲକ୍‌ ଆକ୍‌ମାରି କଇଲାନି, “ମାପ୍‌ରୁର୍‌ ବାଟ୍‌ ତିଆର୍‌ କରା, ସେ ଆଇବାକେ
    ଗଟେକ୍‌ ସଲକ୍‌ ବାଟ୍‌ କରା ।”
  meu-meu: Badina be ia na peroveta tauna Isaia ese e herevalaia guna, eto, Gado ta
    tano ḡaḡaena ai e boi lolomu, e tomu, Lohiabada ena dala ba lailaia, Ena laolao
    dalana ba hamaoromaoroa.
  yva-NT: 'Yohanes umaso pamo anawae Yesaya po aurairive to pare, “Vatane inta ugwaimbe
    no nugo vabukane vono maninimbe pare: ‘Wapo unanuije ratayao irati Amisye ai,
    wapo ratayao da nsarokir inda panya rai.’ ”'
  dgc-dgc: Ti Juan i pinégkagiana ni Purupeta Isayas to nipégkagi na to araw, a “Te
    magpahayag ta ilang a lugar, a i kagi naa du tolay éy dapat maghanda side ta kédemét
    na Panginoon, a husayén de be i péglakaden na.”
  zpm-NT: 'Lëë Juan Bautist ga bzeet profet Isá, zeeṉe znu pquiaa me: Bii zon miech
    gaṉle zeeṉe laa tib tsi meṉ zëëb tib dan zit, rnee me: “Goḻzhixcuaa nëz ne ted
    meṉ ne rnabey, goḻsaan grë guieḻntseeb ne ruṉ to.”'
  hix-NT: Noro hoko rma nmenhoy hatà, Esaeyas heno, Khoryenkom rwonà yokarymanye ro
    heno. Amnyehra, onà wyaro nkekon heno hatà. Onà wyaro nkehe hampànà, ahehnawono,
    teryewrye ro. Kohkomo ryhe nomokyan hatà, àro ke osonyhoryetxoko, kehe hampànà,
    toto komo wya. Tkayaryet komo yomoknàtoko, esamar komo yonyhoryetxow hamà, àmryenon
    komo. Àro wyaro rma rha, oyowan komo enyhoryetxoko, owyanye Kohkomo rwonà yonytxatxho
    me, kehe hampànà, ahehnawono. Àro wyaro rma nkekon hatà, Esaeyas heno, amnyehra.
    Xowaw hoko àro wyaro nkekon heno hamà.
  sim-sim: '@see-verse:MAT.003.002'
  npi-ULB: किनभने यी मानिस तिनै हुन् जसको बारेमा यशैया अगमवक्‍ताद्वारा यसो भनिएको
    थियो, “उजाड-स्थानमा एक जना कराउनेको आवाज, ‘परमप्रभुको मार्ग तयार पार, उहाँका मार्गहरू
    सोझा बनाओ’ ।”
  cgc-cgc: 'Juan i, kanen ittaw na pasambit naan ta sulat Isaias na prupita anay pa
    sa: “May ittaw naan ta lugar na ula kabalayan na galaygay na bakod iya na kagi.
    Ambal din ta mga ittaw, ‘Ipriparar nyo agian an para ta pag-abot ta Ginuo. Tadlengen
    nyo dalan an na agian din!’”'
  tim-tim: Akto ain manmâ den dâm makyeŋgimbo aregât emelâk propete kotŋe Yesaiaŋe
    hin kulemgoep den are bunŋe agep. Hân kamitŋângen luâk siâ hin dâm tatbiap, “Ye
    kotdâgât dâp are megatŋet. Akto gimbâŋe ukuleŋe me kundet kokoŋe hâgâm kigilikmâ
    ârândâŋ ketugumbiâ dâp huraguâk.” Den magep are bunŋe miawakto Yohane miawagep.
  yor-yor: Èyí ni ẹni náà ti wòlíì Isaiah sọ̀rọ̀ nípa rẹ̀ pé, “Ohùn ẹni ti ń kígbe
    ní ijù, ‘Ẹ tún ọ̀nà Olúwa ṣe, ẹ ṣe ojú ọ̀nà rẹ̀ kí ó tọ́.’ ”
  wos-wos: 'Hanja profet nak déka xi Aisaia Jonka Godna nyingambu angi dé hayi: Du
    nak dé wa, du rehafi hafwambu. Wata dé angi wa, “Néma Duna yambu hurutanguni.
    Hurungut déka yambu jémba retandé.” Wungi dé wa.'
  emp-NTPO: 'Maʌ̃ Juaʌ̃nebemada Ãcõrẽneba bed̶eabari Isaíaba jarasia: Ẽberãda ẽjũã
    põãsa ewaraga b̶ʌd̶e jĩgua bed̶ea b̶ʌa: Ora jarid̶adua dadjirã Boro bia edad̶amãrẽã.
    Ora idji itea jipa jarid̶adua.'
  eng-F35: 'For this is he who was referred to by the prophet Isaiah, saying: “A voice
    crying-out, ‘Prepare in the wilderness the way of the Lord, make His paths straight.’ ”'
  ind-ind: Sebenarnya Yohanes inilah orang yang dimaksud Nabi Yesaya ketika dia bernubuat,
    “Kelak akan ada orang yang berseru-seru di padang belantara, ‘Mari kita menyiapkan
    diri untuk kedatangan Tuhan! Marilah kita bersiap-siap untuk bertemu dengan-Nya!’”
  pes-OPCB: 'او همان است که اشعیای نبی درباره‌اش گفته بود: «او صدایی است در بیابان
    که بانگ بر می‌آوَرَد: راه را برای آمدن خداوند آماده کنید! جاده را برای او هموار
    سازید!»'
  mpt-mpt: Sinanggwano Gode e weng omkeimalin nakae, niniino Aisaiae, e wengo omalea
    baanea Naka make ibuantem ye bianea ngambianea Sume tlamabeo deibo kebaniba klaubaine
    ge nganamabebo genebuo Yone teseo weng olo bain inanoa yamo balisobe.
  bla-bla: Am'auk annŏk' matap'piuŏk Isaiah prophet an'iu Nitsităppiuă ksĭstapitauosĭnim
    sokse'puyiu, Sŭppoatsĭstotokh'sattoat Nin'a oksokui, oksoku'ĭsts mokŏm'otstsĭsests.
  ssx-ssx: Do Dioni pa꞉ta꞉ta꞉ mo hande potopede hali Aisayama꞉ pi ma꞉nda꞉ la꞉ wiekeme.
    Koto la꞉ wieke pita꞉ dupa. Ma꞉nda꞉ halima꞉ mo hapiki kenke pa꞉ta꞉ hata꞉ pi taka꞉lake
    lo hala꞉me. Ipikana꞉ma꞉ alota꞉ Mo Tekehalina꞉ pota꞉ pilaowapa꞉peke. Ipiki epeke
    alena꞉ yapena꞉ ipika꞉ pota꞉ wopu tikitiki yawapa꞉peke ala꞉me leekeme.
  mkl-mkl: Idei Zɑ̃ɑui wɑlii Ezɑi í fɔ wo, si wɑɑti iyi í ni, À ɡbɔ imui inɛ ɡɔ wɑ
    dɔ̃ ɑnu si ɡbɑbuɑ wɑ ni, I teese kpɑ̃ɑi Lɑfɛ̃ɛ ku tɛ ŋɑ.
  gaq-gaq: 'ବାବବାଦି ଯିଶାଇୟ ମୁଡ଼ି ରେମୁଆଁ ବିସୟ୍‌ରେ ବାସଙ୍ଗ୍‌ ବକେ । ଜହନ୍‌ ଆଃ ଆତେନ୍‌ ରେମୁଆଁ:
    “ବାଲିଲନ୍ନିଆ ଜାଣ୍ଡେ ମୁଇଂଜା କିରଚେ ବାସଙ୍ଗ୍‌ଡିଂକେ; ମାପ୍ରୁ ନ୍‌ସା ଗାଲି ତିଆର୍ ଡିଙ୍ଗ୍‌ପା;
    ମେଁ ପାଙ୍ଗ୍‌ନେ ଗାଲି ସିଦା ଆଡିଙ୍ଗ୍‌ପା ।”'
  gof-RNT: Nabiya Isayaasi Yohaannisabaa odidayssa mela, “Bazzo biittan, issoy ba
    qaala dhoqqu oothidi, ‘Godaa ogiya giigisite. Iya horogaa piddi oothite’ gis”
    yaagettiday iyassa yaagis.
  unx-unx: 'ଅକନ୍‌ ହଡ଼ଆଃ ବିଷାଏରେ ଯିଶାୟ ନାବୀ କାଜିକାଦ୍‌ନିଃ ଯୋହାନ୍‌ଗି ତାନିଃ : ଇନିଃ କାଜିକେଦାଏ,
    “ଜେତାଏ ବିର୍‌ରେ କାଉରିତାନ୍‌ନିୟାଃଁ ସାଡ଼ି ଆୟୁମଃତାନା, ‘ପ୍ରାଭୁଆଃ ହରା ବାଇୟେପେ; ଇନିୟାଃ
    ନାଙ୍ଗ୍‌ ହରା ସିଧାଏପେ ।’”'
  gah-gah: 'Loko limó nene, Ómasímini agepagutí gakó loaká ve Isaiá gakó láa loko
    limó: Mikasi gomopalaló ve makolímo gakó napagutí nene Guivahanímini gapo vilitalo.
    Likigikagú limiti gapo ali hee litalo loko nolive.'
  lcm-lcm: Kana na igenen ke, Esias kata mengen aino tatana asukang ke, Kalingana
    i mang igenen kapo songosongo e nei ring varasai palau asukang ke. Mi usausa na
    selen ani Volava, mi itoiton ta selen korong ania.
  aer-aer: 'John akwele artwe re, arrantherre itelareme angkentye Ngkarte-kenhe awemele
    ilerle-apentye akngerre Isaiah arritnyele-arle ileke ikwere-akerte alakenhe ilemele,
    “Tyerrtye anyente kwenhe apmere ahurratye-arenye arlkerle-apeme tyerrtye areyeke
    ikwere-werne apetyerlenge-arle, alakenhe: ‘Ngkarte Anwerneke-artweyeke arratye-irreraye
    arrekwele nhenge re apetyemele angkerlenge, arrantherre mwantyele awerrirretyeke.
    Arrantherre itelareme artwele iwerre arratye-ilerlenge akngerrepate ingkerne apetyetyenhenge.
    Alakenhe akwele arrantherre arratye-irremele akarelhemele anetyeke, Nhenge Ngkarte
    Anwerneke-artweye apetyemele angketyeke, arrantherre renhe mwantyele awetyeke
    ikwere akangkwe-irremele.’”'
  qvc-NT: 'Chay Jwambaqmi Dyuspaq rimaq Isayiyasqa librumbi iskibrishqa karqan: Chunchakunapim
    suq runa ancha jwirtita rimashpa, kayshina rin yach''achikuq: “Siñurninchiqta
    shumaqta ch''ayachinaykillapa, bidaykillapata ñandashina allichayllapa. Chayri
    kananmandaqa, amana uchakunata rurashpachu, shumaqtana kawsayllapa. Chaqa uchaykillapata
    dijashpaqam, alabis qamkunaqa allichaykangimanshina Siñurninchiqpa ñanninda”,
    nishpa.'
  tgl-ULB: Sapagkat siya ang binanggit ni propeta Isaias na nagsasabi, “Isang tinig
    ang sumisigaw mula sa ilang, 'Ihanda ang daan ng Panginoon, gawing matuwid ang
    kaniyang landas.'”
  cbs-NT: '@see-verse:MAT.003.002'
  xtm-NTPP: 'Vaa Juan ma kúu tee ni ka''an Isaías tee ni yo ndakaxtnu''u tnu''u ni
    yo wa''a Su''si ma, nuu ni ka''an de ma: Kayu''u in tee onde nuu masu nawa iyo
    kuiti ma, te ka''an de: “Jin satu''va ni ichi Iya Tátnuni ma, jin ndakune ni in
    ichi ndaa.” Sa''a ka''an de.'
  nnq-nnq: Yohana jwenio, nga ojwannenga Isaya ojwakiba nnondoli jwa Nnoongo apalenga,
    “Mundu achobe papongoti kanonoya kulenga, ‘Mapanganakie Angwana ndela jabe, mmeke
    kipola ndela jabe!’”
  bao-NT: 'Juan, Ʉmʉreco Pacʉ yee quetire wede jʉgueri majʉ Isaías o biro cʉ̃ ca ĩi
    owa jʉguericʉ niiupi: “Ca yucʉ maniri yepapʉ jĩcʉ̃ cʉ̃ ca acaro buirije o biro
    ĩi wedeo: ‘Ʉpʉre maa queno yueya; díámacʉ̃ maari cʉ̃re queno bojaya,’ cʉ̃ ca ĩiquĩricʉ.”'
  san-ORI: ପରମେଶସ୍ୟ ପନ୍ଥାନଂ ପରିଷ୍କୁରୁତ ସର୍ୱ୍ୱତଃ| ତସ୍ୟ ରାଜପଥାଂଶ୍ଚୈୱ ସମୀକୁରୁତ ସର୍ୱ୍ୱଥା|
    ଇତ୍ୟେତତ୍ ପ୍ରାନ୍ତରେ ୱାକ୍ୟଂ ୱଦତଃ କସ୍ୟଚିଦ୍ ରୱଃ||
  huv-NT: 'Cos aaga Juan quiaj, tandeac wüx nej Isaías, aaga nendeac andeac Teat Dios,
    wüx tapiüng: Apmanguiayaran aljane tenguial andeac tiül wajchiüc: “Itajcan majneaj
    mitiiüd a Teat Naxey; ileainguijchan a tiiüd cos nej aliüc.”'
  otn-NT: 'Nu̱na̱ ra̱ Xuua guehna̱ bi̱ ma̱nna̱ pønga̱hya̱ Isaías ''mø mi̱ nya̱ ngue
    bi ''yɛ̱na̱: “Da̱ t''øde te da̱ ma̱n''a̱ n''na nc''ɛ̱i̱ da̱ ma̱nna̱ hya̱ p''ʉ
    ja ra̱ da̱po ngue da̱ ''yɛ̱na̱: Da̱mi̱ nsähʉ ya, porque ya bá̱ ɛ̱p''ʉ ra̱ Hmu̱,
    da̱ ''yɛ̱mbyø ja̱''i̱”.'
  nop-nop: 'Jondegoŋ Bepaŋdi polofet Aisaiya maŋiŋ gineŋ mede indiŋ yoguk, “Me niŋ
    kwet fiileŋ indiŋ kutilak: Wapumdok tiulidoko tineŋ, tiŋa talik figumotaaŋ iminneŋ.”'
  obo-NT: Si Juan en iddos od tommanon ni propeta Isaias no, “Duwon monokkaan bawos
    diyot noka-awoy-awoy'n lugaa no mid ungketen to, ‘Ponaya row kos pusung dow atag
    tod Longaggon, woy tulidda row kos od ukitan din.’ ”
  cak-ENT: 'Ja vi c''a ri Juan Bautista ri achique chok bin-vi can pari'' rija'' roma
    ri k''alajrisüy rutzij ri Dios ri xc''uje'' ojer, ri rubini''an Isaías. Y rija''
    rutz''iban-vi can y quere'' ri nbij: C''o c''a jun achi ri nc''uje'' pa tz''iran
    ruch''ulef, y ja rija'' ri ntzijon ri rutzij ri Dios chiquivüch ri vinük ri nye''apon
    riq''uin. Y nbila'' c''a cheque: Tichojmirsala'' rubey ri ic''aslen, roma ya ja
    npu''u ri Ajaf Dios. Quiri'' c''a ri tz''iban can.'
  lif-NT: ᤂᤢᤏᤧ᤹ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤁᤧᤒᤠ᤺ᤵᤐᤠ ᤕᤛᤤᤕᤠ᤺ᤸᤗᤧ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤐᤠ᤺ᤳᤋᤢᤀᤠᤱ ᤘᤠ᤹ᤖᤥ.
    “ᤂᤢᤏᤧ᤹ ᤀᤣ᤺ᤰᤛᤠᤍᤧᤴᤏᤥ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤁᤧᤀ᤺ᤰᤐᤠ ᤀᤡᤰᤗᤠᤖᤥ. ‘ᤍᤠᤱᤒᤠᤸᤗᤧ ᤁᤢᤔᤠᤖᤠᤶᤔᤡᤴ ᤕᤠᤖᤡᤵ ᤆᤥᤃᤧᤶᤔᤧ᤹ᤀᤠᤱ
    ᤁᤢᤗᤠᤶᤜᤠ᤹ ᤋᤥ᤺ᤴᤍᤥ᤺ᤴ ᤆᤥᤃᤧᤶᤔᤧ᤹᥄’”
  mie-NT: 'De Isaías, tēe nī nacani tūhun Yāā Dios jondē janahán, suha nī ntee dē
    tūhun Juan nūū tutū: Coo iin tēe jā cana jee jondē nūū ñuhun tíhá: Sāhá tūha ndá
    nú maá nú, chi quenda maá Jētohō ō. De sāhá ndá nú tiñu ndāā, chi vāji yā, cachī
    dē. Ncachī Isaías.'
  san-TIB: པརམེཤསྱ པནྠཱནཾ པརིཥྐུརུཏ སཪྻྭཏཿ། ཏསྱ རཱཛཔཐཱཾཤྩཻཝ སམཱིཀུརུཏ སཪྻྭཐཱ། ཨིཏྱེཏཏ྄
    པྲཱནྟརེ ཝཱཀྱཾ ཝདཏཿ ཀསྱཙིད྄ རཝཿ༎
  qve-NT: 'Diosmanta willakuq ñawpaq profeta Isaiasmi Bautizaq Juanmantaqa ña escribiranña
    khaynata: “Ch''inñeq desierto lugarpin huk runa altollamantaña rimaspa willakushan
    khaynata: ‘Sonqoykichista allichaychis Diosmanta Hamuq Salvadorta chashkinaykichispaq,
    imaynan wiksu ñankunata allichanku chay hinata’ ”, nispa [Isaías 40.3].'
  pao-NT: O'nosoo soo Te Naa yadooawabe Isaiah ka John gisoo nadooa'adoo oo manekwuna,
    mee botugupu “Mana ka hemma nadukadu gi naa-kwi'yoona sumu'yoo nana ka Te Naa
    pooha-toohakwi numu tunesootabuekwu, ‘E nananumu mu sakwa muusoo nuummabetseapunne
    ka Te Pabe'e pudusoo petukwunoto. Mu sakwa kaaheno tusooyugwe, o'no mu besa oo
    nakabetseanokwu.’ ”
  cbu-NT: Yuwaritam zitaminarini Isáysarini wasina tárangu, anootstam Wangarini tuminarangiya.
    Isáysarini, tárangeeja; Tputs ipusap tayapstaku mazinachinllinaya. Mazinangtsa.
    Apanll naanllpa, atiya. Wasina mangeetsis yarangtsa. Na kurak kizpur naanllpa.
    Ngootseem wanasir yarangtsa. Ngootsee itsinsaru tuwitangtsa. Apanlleem yarangtsa,
    watam kuschuwa. Ngoots tamapari ashiru yutaritshishireetsis kapeeteerus mangeetsis
    yaramaam ashikpaz shingtsa, táchiya; tárangiya Isáysarini sirútamasa Wangarineetsi.
    Ashirucha, Wangarinsha kusarangu, anootsiritam wasina tayapstarangiya.
  usa-usa: 'maamin-náqá Yóáaneqtaba naayóbáqá Áánúqtuma amuné-náqá Áítáíyan óyaukaq
    tiráine. minnáma maará-tiraine: “waayúkama íma máa-kaqmaapaqa móra-nakoma anókaq
    ááyama kétiye. ‘uyátárai-nakoni aammá yokaa oro.’” téna Âítáíya naayóbáqá yirummá
    waeraíyábá tiráine.'
  soy-soy: 'Yohɑni nsímɛ́ kɛ ɑntepu Esɑyi uú pɛɛ mɑɑ rɛ: Usoi rinɔɔ yɛ ri tɛɛ kucɛsi
    kóimɑ-i n yóólɛ̃ tɛ: Ani Upíimɑ ncee nyɔ́ɔnsɛ, ɑni usiceepi tɛ̃iisɛ.'
  hui-hui: Ngode Datagaliwabe mana latagi haga Aisaiahanda ala mbiwia halu lalu, Dindi
    ko yobi wali agali nahaga ngagoria howa mbiralime ga̱lalu, Anduane Homogo ibilo
    hariga ba hole manda bialu halimu. Hariga ogoni tigabiore ba halimu, lenego lalu
    bi ogoni Yone mitangi bialu lenego gilibu nga.
  amf-amf: Ogonoar ‘‘ ’Marrato! Barjoyn yekal nivenna, yesa woylaminam ashkee; goynamaar
    kina gaz hayee’ hamayse ilatea easa upsino darante koda qansime’’ hamayse Barjokala
    qansayse eenna giyea Isiasin giyoono Wannis goynsane.
  quc-NNT: 'We tat Juan ri'' are wa'' ri xtz''ib''ax kan chrij ojer rumal ri qa mam
    Isaías, ri q''alajisal re ru Loq'' Pixab'' ri Dios ri kub''ij: K''o jun ri ko
    käch''aw pa taq ri juyub'' ri ketz''inowik, kub''ij: “Chib''ana u b''anik ri nim
    b''e ri käb''in wi ri Qajaw. Chisuk''umaj, chib''ana sib''alaj jikom che,” —xcha
    ri qa mam Isaías.'
  dob-dob: Palopita Aisea lowaenei gete Yoni nina manuna ꞌisimana, ꞌigwae, “Tobwau
    ꞌebweu sena mitawa daitaya ꞌenana sinabwana ꞌenega ꞌida simana apwesa be ꞌida
    gwae, ‘ꞌInapwana ꞌina eda wada kakali ta wagiepaepalu.’”
  wrs-wrs: Yonmba wohengvna moashulnindrinina Aisaiana doaraminimom, no moamba os
    novol velohv, Indhanarini sahal petharava avna, himba keknam ishunvna, yeoa monaoa
    vuenghivm, osm si mendekliva beswonam engpravav. Monamoa nomoa selelevhoawol vivm,
    temba wulvongopiha vewol vevpa. Yeoa beswonamangas vivm.
  mca-mca: 'Ha''ne Juan hik ha''ne pa'' toxik''i nifel pa''aj pa'' profeta''ik''i
    Isaías in yit''ij: —Tepiikaxtii pa'' ƚ''a''x pa'' taya''yi''kii pa'' ham i''ni''i''
    in yit''ij: “Aqsi''ji''ƚik''i pa''qu'' ƚikheyije'' pa'' Yatsat''ax''inij, qa''
    natsathen iye hasu''uj q''if''imme'' pe''qu'' ƚ''ikheijeye''.”—'
  tzo-TZC: 'Ti Juan taje, jaꞌ ti buchꞌu jech tsꞌibabat scꞌoplal yuꞌun ti jꞌalcꞌop
    Isaíase: Oy buchꞌu tsots ta xcꞌopoj ta xocol banomil ti jech ta xale: “Jambeic
    tuqꞌuil be ti Cajvaltique. Meltsanbeic lec sbe”, ti xie, xi ti Isaíase.'
  mya-mya: ပ​ရော​ဖက်​ဟေ​ရှာ​ယ​က၊ `` `ကိုယ်​တော်​ရှင်​ကြွ​တော်​မူ​ရာ​လမ်း​ကို အ​သင့်​ပြင်​ဆင်​ကြ​လော့။
    ထို​အ​ရှင်​၏​လမ်း​ကို​ဖြောင့်​တန်း​အောင် ပြု​ကြ​လော့' ဟု တော​ကန္တာ​ရ​၌​လူ​တစ်​ယောက်​ကြွေး​ကြော်​လျက်​နေ​၏''
    ဟူ​၍​ဖော်​ပြ​ရာ​၌​ယော​ဟန်​ကို​ပင်​ဆို​လို​သ​တည်း။
  gng-NT: '*Uwien ya ñɔbonsɔknl Esayi là len'' San ya gbɛr ki ye: «Udaan uba te
    kupenpelku ni ki wuureh ki teh: ‹Tùɔre mɛn Yonbdaan ya sɛn, kí cubn uʼsɛngbɛmu
    kí de wɔ.› »'
  cbi-NTPO: 'Juannu laapu'' pataa Diosa'' mitya pamu ruku Isaías entsangue piikemuwaami:
    Tiba den chutyuin tenasha main entsandintsuve: Bale Ruku'' janu miñu sekuwangue''
    tsuudei, ñulla'' tenbukasha ya'' miñu ura'' mantse''kaadei, tintsuve, timuwaami.'
  ikk-NT: Jọnụnị wụ onyẹ hụ onyẹ-amụma wụ Azaya ku oku ẹ ogẹn o gi sị, “Olu onyẹ ohu
