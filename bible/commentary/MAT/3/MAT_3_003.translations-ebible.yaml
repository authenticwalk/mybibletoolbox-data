  cbc-NT: 'Mai, Juan pʉame profeta Isaías ãnacʉ̃ cʉ̃ cawoatujʉ̃goyecʉtacʉ ãñupʉ̃.
    Atore bairo ĩ woatu quetibʉjʉyayupi Juan cʉ̃ cabaipeere: “Bairo ĩgʉmi jĩcãʉ̃ desierto
    cayucʉmanopʉ caãnicõãniatacʉ: ‘Marĩ Quetiupaʉ yoaro mee etagʉmi. Torena, caroaro
    cariape ãnicoteya. Camasã na quetiupaʉ cʉ̃ caetaparo jʉ̃goye cʉ̃ caatípawãrẽ na
    caqũẽnoyurorea bairo cʉ̃ qũẽnoyuya mʉjãã cʉ̃ã,’” ĩ woatu quetibʉjʉyayupi Isaías
    ãnacʉ̃ Juan cʉ̃ caĩquetibʉjʉpeere.'
  qxo-NT: 'Tsaynö Juan Bautista willacunanpä captinmi Tayta Dios nirgan unay willacognin
    profëta Isaiasta caynö gellgananpä: “Tsunyagchömi gayaraypa gayarar willacunga:
    ‘¡Jutsa rurayniquicunata jagirir alistacuyay Señornintsicta chasquicuyänayquipä!
    Mandacog runa shamuptin chasquicuyänayquipä nänicunata limpiapacur puestucog cuenta
    salvacogta chasquicuyänayquipä alistacuyay’ nir”.'
  mox-mox: Lova tovesimasimana Aisea baʼe Ioni nana weaqina simana vonaya, “Bona taha
    vevegabagaba diʼwe ʼavaʼavanega vonaya, ‘Kaiwabu ena ʼeda ona daʼea ta ona givetunuqia.’”
  kew-kew: 'Abade Gote-na agaa lakene aa Aisaia-me Jon madaa agaa gupa sa: Aa medame
    onaa napiri su-para aawa agaa gupa yaatea: Aa Mudu nipuna poranu waru wari salepape.
    Nipuna pamuape pora maredepo yatepape sa.'
  dww-dww: Jon tauwai babataito tauna vutuna peroveta Aisaia ya giugiuena. Aisaia
    umanama ya riuna, “Banaga dobu kavakavane e yokoyokona, Bada na kedama ko sepa,
    be keda ko kawa didimanidina na kaba verauma aubainama.”
  nif-nif: Wɨn Yoanelañgan plofet Aisaialɨ manda ñɨndɨñ embi youkuk patak, “Kwet kambaññan
    sɨlaninnan ama nolɨ ñɨndɨñ kɨtɨlak, ‘Wopumdok telak tɨ-ñɨmbi, tɨ-dɨndɨme kena
    tɨñmɨnekalɨñ.’”
  twi-ASANTE: Yohane ne deɛ odiyifoɔ Yesaia kaa ne ho asɛm sɛ, “Nne bi reteam wɔ ɛserɛ
    so sɛ, ‘Monsiesie ɛkwan mma Awurade; momma nʼatempɔn ntene!’ ”
  aoj-aoj: Eaꞌ Jon nafeꞌ naꞌipasa basef ifimba God nagaꞌipanafi siꞌi malogol anona
    amani profet Aisaia fowaꞌ nagaꞌiefi naꞌi, “Anaf malogol anona amani noga niꞌi
    anep itap wafigima fataupigima niꞌi basef naꞌamba niꞌi, ‘Pendomba ufiaꞌw Dembinai.
    Pisindiꞌamona ufiawa ananiwai.’”
  cbv-cbv: 'Jon jã́tih Dios naáwátdih naóh yapani Isaíasboó Juan ã bohéát pínahdih
    nin pah ãt niíj daacáp tajĩ: “Mʉʉ́ wihcapboó nin pah ã niíj ñaác bohébipna caá:
    ‘Jwĩ Maáh ã jʉ̃ʉ́wát pínah jã́tih ñi yéej chãjatdih cádahnit, tʉ́iniboodíh tʉ́ʉt
    nʉʉmnít, caandíh ñi tʉ́i páñaá’, ã niijbípna caá”, Isaías ãt niíj daacáp tajĩ.'
  taw-taw: Bɨ God gos ñek agñeb Aysaya, ne bɨlel bɨ Jon anɨb ak nop gos nɨŋɨd anɨb
    agɨl tɨkak. Aysaya takaw anɨb ak tɨkɨl agak, Bɨ olap man nep binɨb ma mɨdebal
    nab okok suk awl agɨl agɨnɨgab, Bɨawl ak kanɨb nop pɨdɨl kod yenɨmɨb agɨnɨgab
    agɨl tɨkak.
  jic-NT: 'Pajal püna Isaías tjevele nin ca mveles jupj. Isaías profétatsja jupj püná.
    Ninana Isaías tjevele Juan po''ó: “Yom niná wa cjuwá nt''a ca mim. Pajal ca quelel
    mveles gente jilal. Mpes yümücj ca mveles: ‘Qjuis Jepa Dios ca ncuwim. Nujola
    t''as ca nin la müjí quinam jupj jos jin. Malala nujola nun, jümücj la lu''ulú
    jinwá. Po ma malala nujola t''as quinam. ''Üsüs nujola t''as qjuis Jepa Dios jos
    jinwá’ nin ca mveles jupj.” Isaías tjevele jupj ca nin mveles, ne t''üc'' way
    Juan nin tjevele.'
  zap-NT: 'Laa xkwent Xwaree nga wkaa profet-Isaías chene re men: Te rëz rlen denbidx,
    re we: “Gulaxnëz xnëz Men ne rnebééy, guxal te nëz ne tebli.”'
  wer-wer: Son pöpön Anutuu tektek ngön yaaö omën Aisaia pöpök ngön epël ëa. “Yang
    pultakaan omën nampök epël ya. ‘Aköpëën kanö wotpil weseë. Ngësak ompyaö panë
    weseë.’”
  ipi-ipi: '@see-verse:MAT.003.002'
  qul-NT: 'Juanmanta Diospaj profetan Isaías escriberkan: “Ch''usaj lugarpi uj runa
    wajach''aconka: ‘Señor jamuchcan. Sonkoyquichista paypaj waquichiychis recto ñanta
    jina.’ ”'
  ter-NT: 'Yoko Xuaum Mbátita kíxo ne porofeta Izâiya mekúke yaneko kó''iyeaku: “Énomonemo
    ne kohonókoti emó''u ya mêum ákoti apêti xapa xâne kamokénoponoati. Haramo koe
    yûho: ‘Míhe''akinanoe oxéne ne Vúnae itúkea ítuke xepákukenoe. Kéyusea kixeku
    itíkivo nonékuke’ ” kôe.'
  bmr-NT: 'Jaabo jaanɨ Jua, johono diibotɨ Moocaani iimaamɨnaafi Isaia jillɨ nooboro
    acaatɨnɨubo: Saatoho ico guubuvusuhi sɨcaihɨgotɨ ocoovadiicɨnɨno: Moocaani jɨɨhaico
    mihimibachu; sano tɨcovoro jɨɨhaico meheetavo, onoono.'
  fuf-fuf: 'Tawi ko fii makko annabi *Isaaya wowlunoo, o wi''i: «Kaa hawa ko hawa
    ewnotooɗo ka wulaa, wi''a: ‹Moƴƴinee laawol Joomiraaɗo on, fewnon juri makko ɗin!›
    »'
  bhl-bhl: 'Sion beem dulum elote Sunbin-Got em bontem dim bakamin kunum Aisaya e
    weng mak fut tem boko, bokose kale. Kame em angse weng be dem gilako, fein ki
    kese kale. E bokolomele: “Kawtiw banim dim elote kunum mak gaanin fian mak gaanko,
    bokolomele: ‘Kamok Fian em deiw memen kelewina! Akalem deiwkim aim tem be kilelina!’,
    yangse kale.”, angeko, fut tem bose kale.'
  ons-ons: Yohane weku eŋane propet Isaiaŋo don iwa yale rake, “Ŋei mane kepe yaup
    papaino bokamaike, ‘Waom wane numa ma wesakeu, eŋe sariakane numa makoboe birakau!’”
  con-NTPO: 'Juane tsu tayopi''su Chiga Aya''fama afa''su Isaíasja conda. Qquen tsu
    Isaías tayopi tevaen: A''i aya''fama qui paña''faya a''i menia''ñe qquen fundo''je''choma:
    “Na''su jiya''chove ñoña''faja. Tise tsaiquima tansianqquia''caen que''i injama''choma
    tansian''faja.”'
  ghs-ghs: Oiqi hiireta oi teeho bahe too abi Dzesea hiiretaho isaki keke. Noi hiireta,
    Haba habanata totoho teei sokateqi hee, Ohonga Soopara baaoraita noho quba roibeteqa
    tete nikeme pobitare. Oiqi hiiretai Dzohanehota meenoma naateta.
  peg-peg: ଜିସାୟ୍‌ ବେଣ୍‌ବାକ୍‌ଣାୟ୍‌କିନାକାନ୍‌ ଇମ୍‌ଣି ମୁଣିକାନ୍ତି ବିସ୍ରେ ଇଞ୍ଜି ମାଚାନ୍‌,
    ଜହନ୍‌ ନେ ହେ ମାନାୟ୍‌; “ବାଲିବାଟାତ ଇନେର୍‌ ରକାନ୍‌ କିକିରାଡିଂ କିଜ଼ି ଇନାନ୍ନା, ମାପ୍ରୁ
    କାଜିଂ ହାଜ଼ି ଜାଲ୍‌ଦି କିୟାଟ୍‌; ହେୱାନ୍‌ ୱାନି କାଜିଂ ରଞ୍ଜାଙ୍ଗ୍‌ ଆଡ଼୍‌ୱା ହାଜ଼ି ରଚାଟ୍
    ।”
  txu-NT: 'Amrẽbê: ne Metĩndjwỳnh Djuão kukãm ''ã ajarẽ. ''Ã ujarẽnh djwỳnhbê Idjaijmã
    ''ã ajarẽ. Nhym arỳm kukwakam me bakukãmãremã kum, “Me''õ dja kapôt kukritkam
    memã kabẽn ne. Kàj bê dja me akren memã kum, ‘Me apa. Ẽ, on Bẽnjadjwỳr djwỳnh
    kutêp wãnh ajaxwemã anhiren katàt amijo aba. Kute mrãmri ne me kute bẽnjadjwỳr
    rax kutêp pryo mex ne kute kum katàt pry jadjwỳrja pyràk’, ane. Dja ã ujarẽnh
    djwỳnh Bẽnjadjwỳr djwỳnh''ã memã ane.” Nãm ã Idjaij Djuão''ã me bakukãmãremã ane.
    Nhym kam me aben djô''ã arẽnho mõ:n arẽnho mõr tãmtã arỳm ''ỳr o bôx. Tũmràm ''ỳr
    o bôx nhym Djuão arỳm kato. Me bakamingrãnyrekam katon arỳm ã me akreo bao ane.
    Metĩndjwỳnh kute me bakukãmãremã ''ã ujarẽnh kôt Djuão arỳm katon ã me akreo ane.'
  eng-WEBU: For this is he who was spoken of by Isaiah the prophet, saying, “The voice
    of one crying in the wilderness, make the way of the Lord ready! Make his paths
    straight!”
  gnw-NT: 'Tumpa iñee aracae umɨmbeu vae Isaías jee vae imiari Juan re. Echa''ã Isaías
    jei cuarãi: “Jae iñeeãta reve jeita ñana pe: ‘Piyapɨcatu yandeYa japerã. Pemɨsɨmi
    tape.’ ” Jucuarãi jei.'
  mux-mux: 'Yi kanili ⸤ui naa mulupili aima kórunga-ui⸥ Pulu Yili-ni “Ninjui!” nimba
    ung nimba sirimuma piliipa yambuma nimba sirim yi Asaya-ni Pulu Yili-nga ung te
    nimba sipa buk turum. Ung kanili i-sipa mele: “Kolea-wakana yambu tenga kerina
    ung te nimba mele: “Auliele ombá kupulanumele teku mimi tenjai. Yu ombá kupulanum
    kelúma toku sumbi sai.” nikem.” nirim. ⸤Jon-ni aima penga temba mele Asaya-ni
    ui aku-sipa nimba panjipa buk turum.⸥'
  maj-NT: 'Jua kinchja̱ni̱jmíyaha nda̱ profeta̱ Isaia̱ nk''ie nga b''i̱ ts''ín y''ét''a:
    Tínu''yá nta̱ha̱ nku nda̱ xi tíkjintáya a̱nte kixiu̱: “T''endo ni̱yáha̱ Nti̱a̱ná.
    Tjen na̱xu̱u ni̱yáha̱.”'
  bkq-NT: 'Warâ myakâwândy Deus itaumbyry egatuimbyry Isaías inwenily João Batista
    wâgâ: “Messias wâgâ agueim târâ âji âdy peba atodâ ise aguely. Adâkely idase idâwâtyby
    modoram: ‘Inepa ise Deus Ingonotyby saindyly. Izepa ato aiedyly imowâdaungâ. On-hondybyem
    lelâ itaungâ, aguely mâindatomoem. Pymâ ton-honreim kâty anaxi âewyly kiuntuduo
    wâne, kâty inatary tuonse, tuonkeze warâ kurâ, myara on-hondybyem lelâ kydawyly
    aguely idase’ ” kely ise mâkâ unâ egatuim, warâ myakâwândy Deus itaumbyry Isaías
    inwenily. João Batista myani Kywymâry saindyly egatuim.'
  kue-kue: 'Jon pre God propetmo Aisaia dra mina dite yegl dungwa: “Makan waule suna
    yomba ta wiyau endungwa, ‘Yaglkande pre konbaunamo akekun eriyo. Ye unambuka pre
    konbo si-ake du endiyo.’”'
  cot-NT: 'Iriraquea Joanca iriotaque itsavetacotaqueca tsavetantatsica Isaiashini
    coramani, icanquequea: “Inquenquetsataquequea oquitamampororoitapojigueti iririjencani,
    incanquequea: ‘Pinetsanatashijiavaquempari Amajirote inquenantapojempaca, pintanarejagueteneri
    iguenavoquiropae ontampaticapoquitantanaquempaca.’ ”'
  bnp-bnp: Re Ioanes, a propet e Isaia i vakalongo muga vona, i ta maea, “A lohona
    viri i gale dagi na tabeke i ngeki, i ta maea, ‘Mu pelekadoa a dala ne Bakovi
    Dagi. Mu pelekadoa a dala ge laho vona ge kiripiripi.’”
  apn-NT: '@see-verse:MAT.003.002'
  ctp-NT: 'Loꞌo Xuwa, lka yu ska nten nu wa ykwiꞌ ayman kula Isaías sꞌni chaꞌ ꞌin.
    Nde ndiya chaꞌ nu ngwaꞌan yu kula lo kityi: Kwen xiꞌya ska nten niꞌ kixinꞌ: “Slaa
    lya wan ska tuwiin seꞌen kan nu nka Xꞌnaan, xñi suꞌwe wan tuwiin seꞌen tyijin
    yu” ndukwin nten kanꞌ. Ngwañaꞌan ngwaꞌan ayman kanꞌ chaꞌ ꞌin Xuwa.'
  bre-BRG: 'Anezhañ eo en deus komzet ar profed Izaia, o lavarout: Mouezh an hini
    a gri el lec''h distro a lavar: Kempennit hent an Aotrou, plaenit e wenodennoù.'
  opm-opm: Ama uarisuh han oh rih Got ohe meng porisuh han Aisaia ohe rim ma brak
    matip oh Irat timbas hanip timbas dusdapat han tit aprisa We. Gur Hanipyah ohe
    aprin mandap oh duutinwi mar amanhem amamen matinmuro por uarpatmuro. rim ma brak
    matip oh ama han orhornong gipor brak matipmur.
  bvr-bvr: Jon a-yinagata a-wena burrwa. Ngardawa Wangarr an-nika an-mujaruk an-gata
    Aycháya (Isaiah) nipa ana-nyala gipa mu-ngoyurra a-ngurrjinga an-guniya Jon, nipa
    Aycháya a-yinanga, “An-nerranga an-gata a-jabarrchinga a-jirra yi-gata gu-werrapa,
    nipa a-yinaga a-weya, ‘A-lay, nipa Bunggawa ana-boya! Jarlakarr nawanawa buburr-ni
    nula! Gun-jechinuwa bubi-nega nula!’”
  wal-wal: Aissi giikko, hananabaa yootiya Isiyaasi, Yohaannisabaa yootiiddi, “Issoi
    bazzon ba qaalaa xoqqu oottidi, ‘Godaa ogiyaa giigissite. I hemettana loossuwaakka
    ayyo sitti oottite’ giis” yaagiis.
  zad-NT: 'Na'' dii Isaíaza'', beena'' wdix̱jee daa goll Chioza''ne'', wne'' c̱he
    Juanna'': To beṉ'' gosyee to lo latj ga bibi chashj chḻeb, na'' iṉe'': “Ḻi se
    kwas wzenagle c̱he X̱anchona'' na'' wsalj yic̱hjlall''do''leka'' kat'' zee.”'
  aso-aso: 'Idoꞌ gozopoꞌ ma mino Oꞌmosoꞌmo lineꞌ gamazi lo sotoꞌ ogaꞌ ive polohete
    Isaiaꞌ aza Oꞌmosoꞌmo lineꞌ gamazi ma tiꞌ lo gizineꞌ: Ebeꞌ hadivelatiꞌ eveneꞌ maliꞌmo
    asi naba ma tiꞌ lo nolive: Guvelesi ve alingumuꞌ ve li akaꞌve di vaꞌvaꞌ igi lutine
    di lisiheꞌ i-dilo. Neꞌmine lo lineꞌ nene Zohaneꞌnimuꞌ lineꞌ ve.'
  uli-uli: Johannes molwe profeta Isaiah ye kekapta kofal irel yodwe ye sor bo, “Ye
    tetawul semal mo lobosla ye tolmay loh le ye sor bo, ‘Ha hafle sew yalap bo yalepal
    Samol; ha hawwele mala yalepal!’”
  nin-NT: Uni kpa are wa, nggo a yo ma di Ishaya, à re ni itu i Yohana iyo da di,
    “Undurr numa à so du hantu na ankpuji di, ‘Ssu anko wa bi ku Atiko wa. Na anko
    wa ki ntto nggo a taka ni wre ku uzirr!’ ”
  tgk-tgk: 'Яҳё ҳамонест, ки Ишаъё пайғамбар дар борааш гуфта буд: «Касе дар биёбон
    фарёд зада мегӯяд: Барои Худованд роҳ тайёр кунед! Онро рост намоед!»'
  acu-NT: 'Yaanchuik Juankun pachis Yuse chichame etserin Isaías aarmia nuna miatrusang
    umikmiayi. Nu aarmauka nuwaitai: Numi atsamunam aints taa kakar chichaak: “Aints
    ainau apu wekaasatniun jintan tupin iwiarina nunisrumek atumi ninti iwiarataram,”
    timiayi. Tu aarmawaitai.'
  cak-WNT: 'Can chrij c''a ri Juan ri'' ch''onak wi ca ri profeta Isaías, jun achi
    ri xk''alajsan ri ruch''abel ri Dios ojer ca. Riya'' quec''are'' ri rutz''iban
    ca: C''o c''a jun achi ri xtic''oje'' pa jun desierto. Y riya'' xturek c''a ruchi''
    riche (rixin) chi xtubij chique ri winek ri xque''apon riq''ui: Tichojmirisaj
    apo rubey ri Ajaf. Y can choj c''a tibana'' chare. Quec''ari'' ri tz''ibatal ca.'
  ebk-ebk: Hi Juan ay anna nan infiakian Isaias ay pomapadtu ad pus-uy ay kanana,
    “Wacha nan taku henan disyerto ay cha mangifugfukiaw un, ‘Esakianayu nan ayun
    nan Apo. Munlutkunyu nan ayuna.’ ”
  spa-PDDPT: 'Pues yo soy el anunciado por el profeta Isaías: Voz de uno que clama
    en el desierto: Preparen el camino del Señor. Allanen sus sendas.'
  ruf-ruf: Yohane iyo imunu iyalongighwe ne nabii Isaya, “Litsi lye imunu lyokema
    kunyika, ‘Muiyandae inzila ye Imtwatsa, mgholoseleni inzila yake.’ ”
  gun-gun: 'Ha''e va''e rekorã ma profeta Isaías pe omombe''u ukaa va''ekue: “Tekoa
    e''ỹa rupi onhendu ''rã ‘Pereko katu Senhor raperã, pembo''yvi ou aguã’, he''i
    oikovy va''e.”'
  agu-BL: 'Yi jun Wa''na''tz, ya''stzun yi juna''tz yi cyajnak stz''ibal Isaías, jun
    scyeri e'' elsanl stzi'' Ryos tentz. Je yi xtxolbil yi cyajnak stz''ibal Isaías:
    “Sjilonk jun tul jun ama''l tz''inunin tu'', nin chin wi'' nin sbne'' tan yol,
    nin je stale''e''j: ‘Chinuq''ue''u'' cyajtza''klu'' chi na oc nuc''le''n jun balaj
    be'' yi at tulbil jun yi at k''ej. Cyejnak nin tu'' cyuleju'' cyajtza''klu'',’
    ” stzun Isaías ban cyen.'
  isn-isn: Kunsoko yuyu nauligitigwe numunyakidagu u Isaya ikalunga, “Luli la muntu
    nukitanga mumbuga, leki uza inzila ya Mkulu, gooli kisa imapanda akwe.”
  eng-PEV: John was the man that Isaiah wrote about, a long time ago. Isaiah was one
    of God’s men, and God got him to write this in God’s book, “A man will be out
    in the bush, and he will call out to people. He will say, ‘You mob get ready.
    God is coming to this country, so you have to get ready for him. It is like when
    a big boss comes, and you have to make a good road for him.’”
  ilo-ULB: Ta isuna ti dakdakamaten ni profeta nga Isaias, a kunana, “Ti timek nga
    agpukpukkaw idiay let-ang, 'Isaganayo ti dalan ti Apo, pagbalinenyo a nalinteg
    dagiti dalanna.'”
  pir-NT: 'Panopʉ cjʉ̃no Isaia Cohãcjʉ̃ yere yahu mʉhtariquiro Ñu tiquiro buheatire
    ohõ saha ni ojoahye: Masa marienopʉ yahuducu sañuducuriquiro ohõ saha ni buherota
    tiquiro: “Mari pʉhtoro ahtato pano mahare mari quehnoyuro saha quehnoana ijiyuya
    mʉsa. Mʉsa ñañe yerire bʉjʉa witiya”, ni sañuducurota, ni ojoahye Isaia Ñure.'
  anv-NT: Jɔn yina ne Asaya muú ɛkpávé Ɛsɔwɔ ágarege nyá átomé ne jií nnó,
    “Muú fɔ abɛne mbɔ né mashwɔne aké, ‘Kwyɛge meti Ata dakɛné, nyaáge ɛ́wú
    ɛ́bɛ́ cho’.”
  sab-NT: 'Kwian Chube gerua ketanga kada Isaías chada degu unsuialin Juan-Bautista
    giti, chada e gerule: “Nga gballage kwian gdaite kerua be suge kwian tanrege,
    ama be gerule: ‘Che Chugagwalla be chie, ba ulita kledale biale ama ngwange, ba
    mo ta gbadale biale trate no ama ngwange kwian jon lite trate biale chugagwalla
    ngwange kare.’ ” Isaías chada degu ene unsuialin.'
  tmd-tmd: Jon ñɨgö mönö yad nölmɨd aku, God mönö yadɨb nöbö Aisaia maduar cönɨŋö,
    rön, rɨg kai kɨtöŋ mag akwör röŋa. Aisaia mönö aku kai kɨtön yadöŋa, “Nöbö i,
    mögörɨb nöbö mö mɨga mɨdölöi, mögörɨb rɨg kap mibɨl yöraku du mɨdön, wö rön yajöna,
    ‘Nöbö Diba hömɨda! Ödöia höña pisö pibö rɨg mɨjön bla, pɨd pɨlɨx rɨg mɨjön bla,
    pɨn wöd höimöl ri abön mɨjne,’ cönɨŋö,” röŋa.
  acr-NNT: 'Ri qꞌalajisanel Isaías xutzꞌibꞌaj kan puwi waꞌ wa Juan echiriꞌ xubꞌiꞌij:
    Katataj uqul jun tzijonel kasikꞌin chupa ri luwar katzꞌintzꞌotik, jewaꞌ kubꞌiꞌij:
    “Yijbꞌaꞌ pana alaq ri bꞌe re ri Qanimajawal; sukꞌupij alaq rubꞌe Rire” xchaꞌ.'
  kpg-kpg: 'John la go taane dela nogo helekai ai soukohp Isaiah: “Tangada e wolowolo
    i lodo di anggowaa boloo: ‘Haga adee ina di ala o Dimaadua gi togomaalia gi Mee.
    Haga huudonu ina di ala e hana iei Mee!’”'
  taj-taj: यशैया अगमवक्तासे चुनोन यूहन्‍नाला बारेरी चुह्रङ् भिसी पाङ्बा मुला, “तोङतोङबा
    ग्‍लारीक्‍यार परमप्रभुला ग्‍याम तयार लउ, ओच्‍छे ‘परमप्रभु भ्रबाला लागिरी थेला
    ग्‍याम सोजो स्‍होउ,’ भिसी म्‍हि गिक क्रिङ्बा मुला।”
  avt-avt: '@see-verse:MAT.003.002'
  cbk-cbk: Antes pa, el profeta Isaias ta man cuento acerca di Juan cuando ya habla
    le, “Tiene un gente ta anuncia gayot na desierto y ta habla le, ‘Prepara ya el
    camino del Señor y hace limpio el lugar donde le ay pasa!’”
  uig-ARA: 'چۈنكى چۆمۈلدۈرگۈچى يەھيا بولسا ئىلگىرى يەشايا پەيغەمبەر بېشارىتىدە كۆرسەتكەن
    كىشىنىڭ دەل ئۆزى بولۇپ: ــ «باياۋاندا توۋلايدىغان بىر كىشىنىڭ: رەبنىڭ يولىنى تەييارلاڭلار،
    ئۇنىڭ چىغىر يوللىرىنى تۈپتۈز قىلىڭلار! ــ دېگەن ئاۋازى ئاڭلىنىدۇ».'
  tuf-tuf: 'Juan uw rih sar siw̃quib ojcor Sir chihtá ehcuquib Isaíasat úchicrias
    wac bahjacro: Serat ubach bár cuitar cohwro. Eyat wacaro: “Cara wiquíc cahmar
    bahnác órowa,” wacaro.'
  abx-abx: 'Iya i a''a nagtukuy-na si paragsumat Isaias: Aniya'' addangan ari si disyirto
    nga agparapasamwak, “Hawani-bi i aragihan-na si Paragdalom; tadungu-bi i lalan
    ralangnganan-na.”'
  mco-NT: 'Jada Juan yɨ'' je'' huɨdibɨ je profeta Isaías nigapxy ymɨnañ: Jɨm mɨjtɨgɨ̈dum
    yajmɨdoy tüg ayuc mɨna''ñ: “Ni''ixɨɨygɨxy yɨ mHuindzɨn ytü''aa, ni''ixɨɨygɨxy
    tüg tü''aa tɨɨybɨ.”'
  kqf-kqf: Taugiuwatana Aisaiya wala Diyon taukabulu i giugiuwatana gado, “Lava kalakalalelemo
    ya binabinauna gado, ‘Bada ena eta ko yawasi bi ko kadidimani.”
  cpb-NT: 'Iro riñaanetakari pairani Kamantantaneri jitachari Isaías, ikantake: Richeraapiintaitake
    ochempiki, ikantaitzi: Powameethatainiri Pinkathari tsika inkenapaake. Poshiyakayero
    rotampatzikaitziro awotsi.'
  aon-aon: Jon anan douk anudok arman seiwok Iruhin nohur profet Aisaia neyagwrehuk
    enen baraen nakri namudok, “Enen arpen nyape nyohwar gani wehigunum arpesh wokagunum.
    Nyohwar nyakri, ‘Gapeshuman yah Debeini. Pugapeshah ba greg atin hatem um anan
    nugimah nunaki um!’”
  hus-NT-2005: 'Jechéꞌ na Juan jaꞌich an inik xin tʼilámal an tʼiltsix Isaías tam
    tin ulu enchéꞌ: Achʼat in káwintal jun xitaꞌ ban chabál xon ti yab kʼwajtsidh
    ani xu káw, in ulal kawidh enchéꞌ: “¡Ka tʼojojontsíchtsik tin bélil an Ajátikláb;
    ka júnaꞌichtsik jun i xeꞌchintaláb alwaꞌ; abal anchanꞌ, ki kʼwajáchtsik tʼojojodh
    tam ka tsích an Ajátikláb!”'
  mig-NT: 'Chi̱ sɨkɨ̱ cháa yá''a ni̱ ka''a̱n Isaías, cha̱a ni̱ jani tu̱''un Dios onde̱
    sáá: Ɨɨn ndajá''a̱, kana jaa‑de onde̱ nuu̱ ñú''un té''é: Sátu̱''a‑ró íchi máá
    Jíto''o̱‑yo̱, te sándóó‑ró íchi‑yá. Achí.'
  bps-bps: Na Dyan ani i santulen Dwata fagu di tugadan Isaya di muna fa, manan, “Nun
    to tamlo di banwe landè to mnè déén, manan, ‘Fatlagadyu i dalan i Amu, na tanluyu
    i gumagun.’ ”
  mbs-mbs: Si Juan se tinedoan te inikagi te telekeliwat te kagi te Timanem gebii
    si Isaias, “Dinegen niyo se otaw doton te kebigtilan aw dakel se kagi din, ‘Peketagad
    kaw te pegdateng te Pengolo. Peg-inang kaw te metòlid, so domateng sikandin.’”
  tof-tof: Zon Baptaes Bain Pam módóga, prropet Aesaya noanbóka apón yarilürr wagó,
    “Darrü pama taegwarrdase ngüin-koke bwóbdü wagó, ‘Kwat ngagrótam Lodón tótókóm,
    akó kwat morroal dümdüm alótam oyankü!’”
  cme-NT: 'Diiloŋo puɔraa *Isayi waŋ Nsãa fuɔ maama yaa wuɔ: «Molo dii tuɔ hohuola
    hĩɛkuraaŋgu-na wuɔ: ‹Migãaŋ Itieŋo hũmieŋa‑i Cãaŋ-yaŋ na viinu-yɛi.›»'
  sus-sus: Annabi Esayi nu Annabi Yaya nan ma fe falafe, a to a masen, «Mixi nde a
    xui itema gbengberen yire, ‹Wo kira yailan Marigi bɛ, wo kirae matinxin a ya ra.›»
  pon-2006: Eri, Sohn iei ohlo me soukohp Aiseia kohpadahr duwe, ni eh mahsanih, “Ngilen
    aramas emen me kin likilikwerki nan sapwtehn, ‘Kumwail kaunopada elen Kaun-o;
    kumwail kainenehla ahl akan me e pahn ketin keid ie!’”
  dad-dad: Tamo enĩ nigin profet Asaia eig ye wogõ yen, “Ait taka gerere tuan iweig
    iron, ‘Odug nẽ naab dodok gei, in naab madur gei.’”
  zab-NT: 'Pur Juanréniy bcuaa profet Isaías chi guniib: Ríeny rsee tuby ni rbɨxtia
    nez lo yiubiz rut quɨt tu rbezti ax rniib: “Gulganzaac nez xte Xtadnɨ Dios. Gulxal
    tuby nezldí.”'
  jae-jae: Ŋac tau tonaŋ, tec propete Jesaia kêsôm biŋ kêpi eŋ gebe “Ŋac teŋ gêmôêc
    awa tonec gêmoa gamêŋ sawa gebe ‘Amansaŋ gamêŋ Apômtau êsêlêŋŋŋa to amêtoc ênê
    intêna solop.’”
  ksd-ksd: 'la go ba Iesaia ra propet i ga varvai tana dari: “A nilai tikai i oraoro
    ta ra bil ba: Avat a mal are ra nga kai ra Luluai, Avat a pait kodo kana lavur
    nga.”'
  msm-NT: Si Juan to diya intag-an ni Isaias no kibali ba-ba to Diyus no pig-iling,
    “Meyduon ogbansagon diya to matahay no banwa no og-iling, ‘Hinaata now to dayan
    to Ginuu! Andama to ginhawa now to pagtidow din!’”
  myk-myk: 'Yohana Batizelipye kaa Kilɛ tudunmɔɔ Ezayi bi byi na: «Mujuu lʼa fòro
    siwaga ki ni na: ‹Yi Kafɔɔ wu koo li yàa! Yi wu korogoo ki tii!›»'
  sbe-sbe: Yowane meta iya tamowaina ede Aisaiya peloweta ye hededehemasalahaꞌusei
    wa ye wane, “Tamowai hesau balabala unai ye yogayoga ye wane, ‘Guiyau yona keda
    kwa kabinonohai, yo yona kabalau kwa hedudulai!’”
  mcr-mcr: Kukŋuä Goti Hanjuwä Iqu hiŋuä-tqä Asayä iqueqä maŋä iuta ätkqe, ii Jonä
    iquenyqe. Ii tiinji. “Aŋä avqŋqä imdaŋi, ämaqä hŋqueqä maŋi tääqä tii ätqiyä.
    ‘Naqä Iquenyqä hänaqe, näwinyä jänänä imäkepiyä.’”
  cux-NT: 'Níícú yeⁿ''e Juan ''cūū ní saⁿ''a profeta Isaías caⁿ''a yā yeⁿ''e yā vmnááⁿ
    vmnaaⁿ taachí caⁿ''a yā ''túúcā: ''Caandiveéⁿ nī. ''Áámá saⁿ''ā ngaⁿ''ā yuudu
    sa ''túúcā na yáⁿ''āa cuūⁿmáⁿ naachi nguɛ́ɛ́ ch''ɛɛtinéé ''iiⁿ''yāⁿ: ''Cuundiyaáⁿ
    nī yúúní yeⁿ''ē Señor Ndyuūs caati cúchii yā. Nan''guáaⁿ nī yúúní cuaacu caavá
    yā. Didɛɛvɛ́ nī staava yeⁿ''é nī ní cuuvi cuaáⁿ nī ''iiⁿ''yāⁿ miiⁿ taachi ndaa
    yā.'
  tur-YTC: 'Çünkü Peygamber Yeşaya aracılığıyla sözü edilen kişi budur ve şöyle demişti:
    “Çölde yükselen ses, ‘Efendi’nin yolunu hazırlayın! Geçecek olduğu patikaları
    düzleyin’ diyor.”'
  san-ITR: parameshasya panthAnaM pariShkuruta sarvvataH| tasya rAjapathAMshchaiva
    samIkuruta sarvvathA| ityetat prAntare vAkyaM vadataH kasyachid ravaH||
  bel-N: 'Бо ён той, пра якога сказаў прарок Ісая: «Голас таго, хто кліча ў пустыні:
    Падрыхтуйце шлях Госпаду, простымі рабіце сьцежкі Яму».'
  sch-sch: 'John hih ani, Dêipu Isaiah''n: “Ramchâra mi inkhat tânghâi han, ‘Pumapa
    rang lamlien sin ungla, a lôna rang lampui khom mintûn roi!’” tia a chungroi
    a lei misîr hah ani.'
  mic-MIQNT: Na niganigjitegewinuaq ta'n teluisitaq Aiseia wesgumapnn Sa'nal. Teluep,
    “Nat wen gesigawewistoq paqtaqamigtug. Teluet, ‘Gisiteget wejgu'et. Ms't ta'n
    te'sioq gisgajo'ltigw ugjit negm.’ ”
  huu-NT: 'Isaías mɨcorɨdɨ Jusiñamui facaina lloraɨma. Juan Bautista mɨcorɨ nia iñenia,
    Isaías mɨcorɨdɨ naimɨe mɨcorɨna jaie cuete: Jofue iñenanomo damɨe jɨdai-jɨdaillana
    cacadɨcue. Naimɨe llote: “Caɨ Nama biite. Naimɨe naɨso atona raise fɨno” llote.
    Iese llote; iadedɨ naimɨe uaina naimacɨ feiñollena, naimacɨ comecɨaɨ marena fɨnuana
    ñaɨte.'
  jiv-NT: 'Nú Juaṉkan yaunchu Yúsnan etserin Isayas ju̱na áarmiayi: “Shuar atsamunam
    aents untsumui. Untsumuk “Atumí enentái̱ Uunta jinti̱ iwiarturtarum tura naka
    awajsatarum” tawai.” Tu áarmiayi.'
  otm-NT: 'Nɛ nu a ra Xuua gue''a bi man ra pøngahyą Isaías maya''bʉ ngue bi ma ba
    ɛ̨hɛ, ''bʉ mi ''yɛ̨na: N''da ra ją''i din yą bʉ ja ra dąpo nɛ da ''yɛ̨na: “Damin
    sähʉ ga simhbʉ ra Hmu mi ts''ʉtho da zøcua, dami hoc ni mbʉihʉ ga tømhbʉ xʉn ho,”
    da ''yɛ̨na, bi ''yɛ̨n a ra Isaías maya''bʉ.'
  dah-dah: 'Meteŋ goyen teŋ hinhin al Yon Baptais goke bikkeŋ Al Kuruŋyen mere basaŋ
    al Aisaia beleŋ gaha yiriŋ: “Sawsawa po kuruŋ naŋa bana goŋ al kura forok yeŋbe
    alya bereya beleŋ Doyaŋ Al Kuruŋyen mere nurde gama ird ird niŋ dufay gitik teŋ
    teŋ ge gahade kuware tagalde hiyeŋ: ‘Doyaŋ Al Kuruŋyen beleŋ kernaŋ. Beleŋmiŋ
    sope irde huwa irnaŋ,’ yeŋ hiyeŋ,” yeŋ kayyiŋ.'
  tnk-tnk: Jon nəha in iəmə Profet Aesea rəɡkiari irə fwe kupwən nəpɨn rɨni mə, “Reri
    iərmama riti raməkwein əpwəmwɨs ia kwopun akwesakwes ikɨn, mamɨni mə, ‘Kɨmiaha
    tihaməkeikei mhəpərhi suatuk səvəi Iərɨmənu səkɨtaha, mhəmri atukwatukw suatuk
    ouihi me səvənhi.’”
  kpr-kpr: 'Feroveta Isaiah anakora beká nunda buku jokáda John da saramana aindae,
    eminge gefusira: “Mave reighi uvu a evetu genembo irae da vasa aminda fetirise,
    beka fainghedo geka resira: ‘Bajari da emboro rerebevu dambu are!’” aminge gefusira.'
  san-IAS: parameśasya panthānaṁ pariṣkuruta sarvvataḥ| tasya rājapathāṁścaiva samīkuruta
    sarvvathā| ityetat prāntare vākyaṁ vadataḥ kasyacid ravaḥ||
  nho-nho: 'John raa ko te tama teelaa e tarataraina Isaiah, te pure TeAtua, i ana taratara
    ni sissii peelaa: “Te tama raa e tanitani varo mai i mouku peelaa: ‘Penapenaa mai
    hakaoti te ara TeAriki, hakatonu tana saarena raa ki tonu!’”'
  gym-NT: 'Juan ne mden abko btä Ngöbökwe kukwe niebare kira niara kukwei niekä Isaías
    köböire abko krörö: Ni iti näin ñäke jume ja dibti kä kaibete, käkwe niedi krörö:
    Ji ükateta kuin biare jrei känenkri, ye kwrere ja töi mike kuin biare ni Dänkien
    käne munkwe. Ji ükateta niken metre ta, ye kwrere ja töi ükete metre ni Dänkien
    käne munkwe abko näin niere, abko Ngöbökwe niebare kore Juanbtä Isaías köböire.'
  azg-NT: 'Juu Isaías, tsan na ndyu na toxenꞌchen na toninncyaa jñꞌoonꞌ Tyoꞌtsꞌon
    nchu vaa ꞌnan na nguaa, sinin jon ntyja ꞌnaanꞌ Juanꞌñeen quiiꞌ jñꞌoon na tji jon,
    tso jon: Mꞌaan cüii tsꞌan tojndëë naijon tyiꞌjndye nnꞌan mꞌan. Incyaa jon jñꞌoon
    ndëë nnꞌan, itso jon: “Juu na conanꞌjonhoꞌ ntyja ꞌnaanꞌ Tyoꞌtsꞌon, itsijonhanꞌ
    juuhanꞌ chaꞌvijon nato. Quitaꞌyahoꞌ na tonnon jon. Quinanꞌyuhoꞌ ntyja na cotsamꞌanhoꞌ
    chaꞌvijon na conanꞌyuhoꞌ nato na nndyo jon.” Manndaꞌ jñꞌoon tso Isaíasꞌñeen.'
  bhd-bhd: ई तैए ज़ेसेरे बारे मां यशायाह नेबे एन ज़ोरू थियूं, “कोई सुनसान ठैरी मां
    लोकन, ज़ैना तैस कां गातन, तैन उच्ची आवाज़ी सेइं ज़ोलो कि ‘तुसन कां प्रभु एजनेबालो
    आए, एल्हेरेलेइ तैसेरी बत तियार केरा ते कने तैसेरेलेइ सड़कां सिद्धी केरा।’ (यानी,
    प्रभुएरे लेइ तुस अपने दिल साफ केरा)”
  too-NT: 'Lā'' huan a''cta''sana'' Isaías tzo''kli a''nchī huan tachi''xcuhuī''t
    nataxtāpalī ixtapāstacna''ca''n lā'' natakalhlaka''ī''. Lā'' tzo''kli ixpālacata
    huā''mā'' Juan a''nlhā huan chuntza'': A''ntza'' a''nlhā cā''lhpi''mpi''li'' ti''ya''t,
    nakaxmatcan catīhuā a''ntī palha'' nachihuīna''n lā'' nahuan: “Cacāxtlahua''tit
    huan tej como mimā'' huan Māpa''ksīni''. Stu''nc camālakstu''nctit huan tej”.'
  ind-AYT: 'Sebab, dialah yang diucapkan Nabi Yesaya ketika berkata, “Ada suara berseru-seru:
    ‘Persiapkan jalan di padang belantara bagi TUHAN! Ratakan jalan di padang gurun
    bagi Allah kita!.’”'
  cjo-NT: 'Paerani ikenkithatakotzitakarini Jowa riraga kamanantzirorini iñaani Tajorentsi
    iitachari Iseeyashini. Iroka rojankinatakotzitakaririni, ikantzi: “Eenitatsi iinja
    atziri kenkithatakayerini atziripaeni janta okaankiityeenta, ikanteri: ‘Paamayarirapa
    Awinkatharite, pikameethatanaki pineshironkatawakaeya’ ”.'
  nsn-nsn: Doh Jon ger tang uahuhu, teonene ke menmenemein Aisaia ger propet tar binaka
    ke kula pare, “Gine ter uauanar tang siok e kula ualeikala tar butur paden. ‘Kaleuatoro
    tena leler Tamata Noman. Guata tar lel, e kodkodoho tar binaka re lameon.’”
  san-DEV: परमेशस्य पन्थानं परिष्कुरुत सर्व्वतः। तस्य राजपथांश्चैव समीकुरुत सर्व्वथा।
    इत्येतत् प्रान्तरे वाक्यं वदतः कस्यचिद् रवः॥
  tna-NT: 'Biahua tiempo da Diusu sa quisa puji Isaías chenu ja deretaidha Juan jepuiti.
    Uja deretaidha: Piada etsui jubida d''anita yahua su uja epuani: “Mebasetatique
    Echua Puji epue su puji.”'
  lid-lid: Idah iy le propet Aisaya asehek ta nyala aliy, “Ndramak ari aloh udu bolo
    kon lomale an i buku doh, ‘Kalowosa san ta Laban, ma kadik san kales lewan.’”
  wim-wim: 'Aak keenkanama, nil pam prophet Isaiah.angan pam John.an inman waaꞌ-waaꞌ
    nunang, lat ngench thayanangan. Nil wik inangan waaꞌ: “Nil pam thonam iiy-iiyow
    aak pintalangana aꞌ wik inangan pech-pechow, ‘Niiy woyan min-minam kan yumpān
    nungant Lord.antana, koochanam yumpān nunganta nil yipam iiy-iiyowa.’”'
  zga-M: Ulwa khuva uyu vei mwene anchoviwe nu nyamalago u Isaya aleikhuta, “Ngolo
    ya munu uvei alei ndukungu, munonchage einjeila ya Ntwa, mgolosyage umwa khuluta
    umwene.”
  yom-yom: 'Yowani, niandi bayolukila kuidi mbikudi Ezayi : Mbembo yi mutu wulembo
    yamikina mu dikanga : Lukubika nzila mu diambu di Pfumu ! Luludika minsolo miandi !'
  san-SIN: පරමේශස්‍ය පන්ථානං පරිෂ්කුරුත සර්ව්වතඃ| තස්‍ය රාජපථාංශ්චෛව සමීකුරුත සර්ව්වථා|
    ඉත්‍යේතත් ප්‍රාන්තරේ වාක්‍යං වදතඃ කස්‍යචිද් රවඃ||
  yut-yut: 'Kalɨpsigwan kombɨ amɨn Aisaia da Jon do gen yaŋ mandagɨt: “Mɨktɨm amɨn
    da arɨpmɨ dɨma egɨpmɨ tɨmon amɨn kɨnda da yaŋ tɨdaŋek yosok, ‘Amɨn Tagɨ dakon
    kosit aŋdɨmdɨm ani, kositni pasɨŋ aŋmɨlɨp ani.’ ”'
  grc-BYZ: οὗτος γάρ ἐστιν ὁ ῥηθεὶς ὑπὸ Ἡσαΐου τοῦ προφήτου λέγοντος· φωνὴ βοῶντος
    ἐν τῇ ἐρήμῳ, ἑτοιμάσατε τὴν ὁδὸν Κυρίου, εὐθείας ποιεῖτε τὰς τρίβους αὐτοῦ.
  tbl-NT: Nim Jan ni, du se gónón e gbak yóm mon yóm sotu tehe gna tugod Dwata ekni
    boluyen Isaya, yó monen, “Wen sotu tau tmaba gu bè tum benwu laen hol tau menwu
    du. Yó utóm tabahen, monen, ‘Eles hen-gifat ye yóm lan angat lolò yóm gónó tekuy
    mogot. Eles hentedeng ye yóm lan mò loloen.’ ”
  cpc-NT: 'Irootaki iñaanitakari pairani Kamantantaniri iitachari Isaías, ikantaki:
    Ikaimakaimatapaaki otzishimashiki, ikantantaitzi: Powamiithatainiri Pinkathari
    tsika inkinapaaki. Pinkimitakaantiro jotampatzikaitziro aatsi.'
  nhg-NT: 'Pues de ini nönca Xohuö Deus otlajtlajtuluc por icamacopa inu tlayulepante
    Isaías, cuöc oquejto: Caquestec tlajtule de yeca tli tzajtzeya ompa cöne nionöque
    chönte, hua quejtoöya: “Xecyejyectlölicö tieojfe Tlöcatzintle. Xecmejmelöhuacö
    tieojfe, pues ye miero axihuaqui”.'
  nya-nya: Uyu ndi amene mneneri Yesaya ananena za iye kuti, “Mawu a wofuwula mʼchipululu,
    ‘Konzani njira ya Ambuye, wongolani njira zake.’ ”
  ngu-NT: 'On tiotlajtojquetl Isaías otlajcuiloj itech ica Juan ijcuac ijquin oquijcuiloj:
    Yacaj nemi ne campa tlapatlaco niman ijqui tzajtzi: Xyectlalican nemoyojlo pampa
    ye huajlau toTeco. Xmejmelahuacan nemonemilis ijcon quen on tlacamej cueltlaliaj
    niman quimejmelahuaj se ojtli ijcuac huajlau se tlacatl yejhuan hueyixticaj.'
  kup-kup: Met Zoaniz tohopanezat ñetiv batam propet aban Godihö hahan hatevetet haoh-nap
    Aisaia pot hahan hez, “Ham betez narah aban nap het ñeo ñarah epat hahopan, ‘Darim
    Amip emapaneg, pimaz homet ñai bizat pim emohopanezaek nonor ba oñ batohozei.’”
  jid-jid: Ahi wawuyi ba tre ni nyu anabi Ishaya nda hla. Ilan uyo rji ni miji mla
    nkon Baci tie mla zren mbi tie.
  wmw-wmw: 'Kamana javi ndi vyaambiwe na nabii Izaya, Yahaya paakamba javi: “Shauti
    ya munu yankufula uto nlanga: Ntengezereni Mola njira yake, molosereni barabara
    yake yaasaka kupita.”'
  gmv-GGM: “Goda ogge othite, wogga oggezakka lo7othite gishe bazo biittan wasiza
    qaala” getetidi kasse nabe Isayasan yotetidaysi Yaanisa gishasa.
  ssg-ssg: Jon se tetel seilon Aisaia kakak imat, i ukek, “Tel seilon i titilol he
    lohong, ‘Towiahua ti lialui woumuto lehe tel Masiwi neini amuto taen i tahiama!’”
  zpo-NT: 'Juan nak xaa mzaa Chay kwent leezha nzhé xaa: Tub xaa nzho naz wen nii
    dublegan: “Bdexkwaa gu xnaz Xaa Nabeyy; bxal gu tub naz nali ze xaa”. [Is. 40:3]'
  poy-poy: Yohani ayu ndo ulii mweni Isaya mbuyi gwa Mlungu kamtakuliti pakalongiti,
    “Liziwu lya muntu lipikanika kushiwala, ‘Mumtandiri kala Mtuwa njira yakuwi, Mumnyosheri
    njira zyakuwi!’ ”
  qwh-NT: 'Bautisacoq Juan tseno willapäcunanpaqmi profeta Isaias queno escribishqa
    carqan: “Tsunyaqchomi juc nuna qayaripa queno willaconqa: ‘Nänicunata derechar
    limpiaq cuenta prebinicuyë Teytata chasquinequipaq’ ” nir.'
  gaw-gaw: Anuḵa propet laa onig Jesaia nug Johanesnu inam maṯia aum. “Danab laa atu
    taḏakp̱a dayaya, danab amelagp̱a nai inam mehuqa ewa aḵu, ‘Ag hip̱unin ahilag
    di meṯana, ag oolagp̱a Naḏinu ib babaiṯeg!’” awa yom.
  nca-nca: Ŋunde yaró, dokoro ŋu uni ŋuko, komo ye-ye uni ka, Aisaia, maŋgómo ŋande
    yaró, “Enendo mira wimbímo neko yerero ŋande yimirote, ‘Uni Parámimboro khe roŋgaruwoya
    eneŋomboro ore roneneŋoyi qembe.’”
  zpz-NTPP: 'Gun Isaías, yu nu mnii por cuen ni Ñgyoozh, laab Waa bzat yu ornu nay:
    Zaab tiꞌ tub mbecy. Rbish tiy tub lugaar ub zi. Orzeꞌ nay: “Nañ lardoo den nañ
    gal nu na tub nez. Orzeꞌ bicy nap der nez zeꞌ par ornu cyid Shuaan den. Pshaal
    der tub nez nu li par nu ded mi”, na Isaías, nay.'
  mkj-mkj: 'John ioar woalwa ma joukohppa Isaiah pwa: “Ngilloau ma kin poangpoangpoang
    nehn japwsoahn: ‘Kamwai koaunopda alin Koaunno, kamwai kainenehla Ah al kan ma
    Ih pirin alu loaloa!’”'
  zac-NT: 'Lëꞌë Juan na el quë naguniꞌi Isaías, muzë shtë Dios. Bëquë́ꞌëiꞌ shtiꞌdzë
    Dios manërë rëꞌ: Guini të tubi bë shtë tubi mënë narniꞌi fuertë lu tubi shlatë
    ruꞌbë: “Gulë bëꞌnë preparar nezë shtënë Dadë. Gulë bëꞌnë preparar laꞌni lduꞌu
    të ziquë nezë ldi parë iurë guëdchini Dadë. Gulë gubani tubi vidë zaꞌquë.”'
  kyg-kyg: Aiyeyaꞌa Gotitegati gemo alinineno aeno hakalo huno hapa nepaiya vekamoꞌa
    Yonifeꞌmo ava gemo hunoꞌaeꞌmo, Mago vekamo eno kaꞌme kotega maiꞌnenoꞌaeꞌmo, Ala
    kava neꞌmo esiya kaꞌmo valitapa ateyo. Esiya kaꞌmo api kaꞌmo valitapa ateyo, huno
    keya aeno ge nehiye, huno avoꞌmo kae maleꞌniye.
  kmk-kmk: Si Juan dit ug-ugudon dit ingkanglit propeta Isaias un, “Awad tagu’t dit
    igawa maid tagtagguwan na un mampappakuya kanana’n, ‘Isagana yu dit daḻan dit
    Apu. Manggodngon yu dit daḻan un ayona.’ ”
  cao-NT: 'Jabi nëca tsi quiha Juan yoati tsi Dios Chani yoanish ca Isaiás quënëni
    quiha: “Xabacha xo tsi quënaxëhi quiha joni. Quënahi tsi ‘Rohahuahacatsicana Ibo
    johai quëshpi na’ ixëhi quiha. Jasca, ‘Bahi mëstë ca acana ja bax coti’ ixëhi
    quiha” nëa tsi quiha ja quënëni ca niquë Juan yoati na.'
  bbr-bbr: 'Jon nuka mesin Anut nukan ämän roianik, areawon ro Aisaia nukas meter
    ronkatemara, arewon: “Kar ro, ko ro wäpik mena om puru opok urwera. ‘Näwäu nukan
    apu jekur sare muruwe. Kon apu tuku muruwe!’”'
  inb-inb: 'Pai­mandami Santu Ispi­ri­tu­wa rimag Isaías suti, kasa willaska karka:
    Chusa sitaska alpapi, sug runa kapa­rispa­mi puri­ku, kasa nispa: “Imasami ñambi
    alli­chin­chi: chasa­lla­ta alli iuiai­kunata apii­chi, atun Taita Diusta chaskin­gapa”.'
  hrv-hrv: 'Ovo je uistinu onaj o kom proreče Izaija prorok: Glas viče u pustinji:
    Pripravite put Gospodinu, poravnite mu staze!'
  box-NT: 'Lé orɛ́n Zãn mu á le *Dónbeenì ɲi-cúa fɛɛro *Ezayii á bía bìo
    kà síi: «Nìi ɓúi wee bío pɔ̃́npɔ̃́n le dùure yi kà síi: ‹Mi wíoka ho
    wɔ̃hṹ ká a Ɲúhṹso o ɓuen. Mi muin ho wɔ̃hṹ na ò o bè.›»'
  ote-NT: 'Nura Xuua go gueꞌa̱ ra ja̱ꞌi xqui ma̱nga ra ba̱di Isaía mayaꞌbʉ gue ma
    da ꞌñehe, ne bi ꞌñena: ꞌNara ja̱ꞌi ma da ña̱ ntsꞌɛdi ja ra mbonthi ne ma da ꞌñena:
    “Hocuahʉ xá hño rá ꞌñu ra zi Hmu, jua̱nhʉ gatho ya tsꞌacaꞌñu.”'
  wnu-wnu: 'Yon wo sarau eng ebeiner end qoan ir qob gigit qamarau munon Aisaia ete
    qamb gumaterei: Munon ger seger ait end igo ete qamb atag ab igoriba: Munon Aib
    tap imotet musitet igama wo der eng isiba.'
  zam-NT: 'Cón che''n Juàna ngòc di''s co'' mque'' Sayi ye''s, di''s co'' ndxab Diox
    loo Sayi. Taandxè'' mbez di''s loo ye''s: Ndxèn thìb di''s che''n thìb mbi'' co''
    mbez yèe cabii co''te'' nagán co''se'' ngo mbi'' yalbàn. Mbez mbi'': Bli nab gu''
    gu'' loo cón che''n con'' ndac. Fse'' gu'' ryethe mod ye''rsin'' co'' ndxàp gu''
    loo Diox par gàc nab gu'' co''se'' yi''th ñibe'' Tad Diox gu'' loo gu''.'
  zyp-NT: Ama heh Khazing khuavang Isaiah hmokaw hmang tei reipaw, “Raangcaa letei
    a y leimeipaw o taco, ‘Abuipaw cawtah langpui parai la, a cawtah langpui pading
    pah my lo,’ a tah,” tahpaw khah a cang.
  sey-NT: 'Iquë Juan yoꞌo ja̱ꞌñere Maijaꞌquëre quëacaiquë Isaías toyaꞌa̱jiꞌi, ñeje:
    Cue̱ne yejapi pa̱i ñeje cuiye asa cua̱ñoji. Ne deꞌhuajë̱ꞌë, Ëjaërepa maꞌare. Nui
    maꞌarepa huiꞌyocaijë̱ꞌë.'
  nvm-nvm: Regavo e iji fu ijeg kuainma iji e Aisaia e Godon vuak vierafene kuaimon
    ijar fuifuon usuibe ijeg kuai, E be fu ai moikum namo ijia fine kume, E Bomana
    ijefuon unam iji amarigia arir amarme samuake fu rokno kuain.
  mps-mps: Jon da, te agade Godigo te aga po pusali bidi Aisaia te profetgo pedauwalide
    wali po usu nani bidi dao. Aisaiago polobadu e po weyu asęani, “Te bidi meni
    yai bulude bidi me deligo i weyu, bomonama te po obao, ‘Genuai Bidigo asabo tų
    sisi ilao. Aga tų dabe dodolao,’” te po asęani.
  pab-NT: 'João tahi iraiti xakaisasehare Isaías toahiya xairatya exakere: Hatya haliti
    kawijita maharexakiti nali: “Memere ahoti xamohena Xekohaseti naheta, maika totaho
    xamohena enaheta maniya”.'
  llg-llg: Makahulun Manetualain mana kokolan esa, nade Yesaya sulak so, laꞌeneu Yohanis,
    nae, “Dei fo hambu hataholi mana manggouk nai mamana nes, nae, ‘Basa hataholi
    mahehele, fo tao neulalau dalak, fo soluk Manetualain mamain! Tao mandoo dalak
    soaneu Ndia!’ ”
  kyf-kyf: '-Lagɔgbʋʋ -falɩpanyɔ *Ezaii nɛɛ zlɩmɛ ɔ daa nɩɩ: «Nyɩmɛ yabhlo ''kpɩa
    ''wʋ -mɔ da bɛblɛɛ, ɔ nɛɛ: ‹Nɩɩ, a mnazɩ Nyɩmaa -Kanyɔɔ ''yloogblʋ -yɔ. A nʋ ''yoo
    tɩklɩɩ ɔ ''yu.› »'
  tpi-tpi: Jon em i dispela man God i bin tok long en long maus bilong profet Aisaia.
    Em i tok olsem, “Long ples i no gat man, maus bilong wanpela man i singaut olsem,
    ‘Redim rot bilong Bikpela. Stretim ol rot bilong en.’”
  mih-NT: 'Ta ra Juan cuu ra i cahan ra Isaías tuhun quɨvɨ i tyaa ra tuhun i saha
    ra Ndyoo sii ra, ta i catyi ra: Cua cuɨñɨ ndo nduzu minoo ra cana saa minoo nu
    ityi xaan. Ta catyi ra cuan: “Tañi zanduvaha ndo minoo ityi, tacuan zanduvaha
    ndo añima ndo vatyi cua quisi ra ndyaca ñaha sii yo. Tañi zandundoo ndo ityi,
    tacuan zama ndo cuhva iyo ndo.” Tacuan i tyaa ra Isaías ta sa naha sa cuenda ra
    Juan, ra cua quisi cuee ca.'
  qvh-NT: 'Juan Bautista manarä yuriptinmi Tayta Diosninsipa profëtan Isaías paypita
    cayno guelgargan: “Sunyag jircachömi juc runa gayacuypa wilaconga: ‘Mandag runa
    shamuptin chasquicunayquipä nänita pisar puestucuyashgayquino jusalicuycunata
    cacharir puestucuyay Tayta Diosninsi shamuptin chasquicuyänayquipä’ ” nir.'
  kms-kms: Jon ningg asi Yumbui ni propet Aisaia nde gri simbe nand nari, “Wuti iri
    mong nyumo di wuye segi ye pe tende yenu di ngam nare nari, ‘Yumbui ngim wuang,
    di ngim sabi wundig pu wuse ei ni nyinge nare’.”
  agn-agn: Si Juan ya ray ang agganingen tang propitang si Isaias asing minaning tanandia,
    “May paginiteg don ong logar ang anday gistar ang taw ang ganing, ‘Simpanen mi
    tang paranawan tang Gino! To-liden mi tang mga dalan ang panawan na!’”
  nhi-NT: 'Yehua in Juan de naquin in teotlanauatani Isaías oquihtoh: Campa tlauaquilistlah
    mocaqui se tlahtol chicauac tlen ictoua: “Ixconyectlalican namoyolo mai yec ihcuac
    ehcos in toTecotzin, uan ohcon ixconmilauacan niohui.”'
  ttc-NT: 'Te Wa''nch, a tetz te aj oqet tz''ib''a'' ti''j b''an oqtxi'' tzan te Chay
    aj yolil tyol Dios, oqet tz''ib''a'' ti''j ikxjani: “Jun xjal opakb''ayon tuky''i
    nim twi'' tuj jun luwar aj ky''ixk''oj tx''o''tx'' aj ja'' k''onti''l najayon
    b''ix tzi oxe''l tpakb''a'' kye xjal aj okyepoyon tuky''i''l, oxe''l tq''uma''
    ikxjani: ‘Intqet ek''ulu'' [etib''] tzan tpaj tzul te Qajawil, intjaw eky''ixpu''
    enab''lin tzan eten list oj tul te Qajawil.’ ”'
  dan-1931: 'Thi han er den, om hvem der er talt ved Profeten Esajas, som siger: “Der
    er en Røst af en, som råber i Ørkenen: Bereder Herrens Vej, gører hans Stier jævne!”'
  kwj-kwj: Imbihumbwa Gotri mwanji bwarakarandaro hima ri, Aisaiya, to Jon ni ka hinga
    ri sawero, “Hima da nambwe michi ki hima fori ri takisopo ki ri uchani ka hinga
    o ri sawenda, ‘Apukolaka ri numbo ma ku nambusini ri ino numbo rihi ti ma ku norukwe.”
    ’
  vie-OVCB: 'Tiên tri Y-sai đã nói về Giăng: “Người là tiếng gọi nơi đồng hoang: ‘Chuẩn
    bị đường cho Chúa Hằng Hữu đến! Dọn sạch đường chờ đón Ngài.’”'
  kze-kze: naaóvá'á Yóni íma máyonka'a Áánútun-aai simátímakowai áwí'a Áísáya Yónimo
    paárinintavena imáyáa éna agaimaréna séna moóráwai kavóná-marava'a ména aayamáírakemba
    séna Ísóigona aambá kwirankánááomba kwená aambá arupí íyana minámpá'á kwíno Áísáya
    agaimaréna sirónka'a póna Yóni paárúwana mináímbá paáruraiye.
  mpj-mpj: Jaanpa julyju wajarnu Yayijayalu, Mamamili jakurlpurlukalu jilanya, “Martu
    kujulu-jananya pujimanwana yukuriparniwana parra wajalku, jilanya, ‘Maajakuranyurra
    palya nyinaranku wanalkuralunyurra jungalu. Yiwarrangkaluya wanalkura palyalu.
    Maajangampa-nyurrampa ngula warinykatiku nintijulkuraku-nyurranya.’”
  lbk-lbk: Si Juan san chey cha kankanan nan mamadton Apo Dios ay si Isaias ay nangwanin,
    “Wad-ay isnan ponchag nan mangifogfokhaw ay mangwanin, ‘Isakhanayo nan chalan
    nan Apo, enletkhenyo nan ikwana.’ ”
  mto-NT: 'Ya̱ Juaants je̱ꞌe̱ veꞌe juuꞌ veꞌe yꞌavaꞌni je̱ Nteꞌyam je̱ yꞌayook ko̱jtsnajxpa
    Isaías. Jidu̱ꞌu̱m tseꞌe du̱jatyaajñ: Yakmó̱tup xa veꞌe ku veꞌe toꞌk je̱ jayu jidu̱ꞌu̱m
    ma̱kk kya̱ts joma veꞌe kyapa̱ntsu̱u̱na: “Yakꞌo̱ꞌyijada, yakta̱a̱jvjada je̱ tooꞌ
    joma veꞌe je̱ Ma̱ja̱ Vintsá̱n ñáxu̱t.” Jidu̱ꞌu̱m tseꞌe je̱ Isaías du̱jatyaajñ.'
  bzh-bzh: 'Jon saga sën Anutu vonġ ġaġek raḳ yi verup mehö-nenër-ġaġek-ranġahsën
    Yesaya avi nebë: “Mehöti aye neraḳ loḳ nyëġ-yumeris bë, ‘Ham bolinin Mehöböp
    yi aggata, meham sesor begëp niröp.’”'
  guj-2017: કારણ કે તે એ જ છે, જેનાં વિષે યશાયા પ્રબોધકે કહ્યું હતું કે, “અરણ્યમાં
    પોકારનારની એવી વાણી છે, ‘પ્રભુનો માર્ગ તૈયાર કરો, તેમના રસ્તા સીધા કરો.’”
  jvn-NT: 'Ya bab Yohanes iki nabi Yésaya dèk mbiyèn ngomong ngéné: “Nang wustèn ènèng
    wong bengok-bengok ngomong: ‘Gusti pada digawèkké dalan, pada dilempengké dalan
    sing arep diambahi.’ ”'
  byr-byr: Sareꞌ dareꞌnesɨ. Sarerɨna Gotɨyarɨ wɨꞌnawɨjɨwaakyai Aazaayai dara dɨnɨꞌ
    “Wawɨmaayaba pwai maanguraayaꞌ jaka yɨmanɨꞌ. ‘Naangei batherɨne tusaꞌ javadaꞌgalyɨlo!
    Gamɨre tusangɨ yɨdaꞌna jamakwilo!’ ” Jonɨmɨna sara dɨnɨkesɨ.
  ian-ian: Tamba la profet Aisaia pɨlɨwutnda nyaangɨt Jon kat pɨlɨwutndɨ. Ndinyangu
    lapman kavamba lɨga kɨta nyan laataa nɨma kwundimba nyaangɨt mbutɨgandɨ. Njambwi
    nyan yaiga yambɨ kat ngwut kwunak ngwula. Nɨn kat yandeya yambɨ agwuk ngwula waa
    mbutɨgandɨ waa pɨlɨwutndɨ tamba la profet Aisaia.
  hun-hun: 'Mert ő volt az, akiről Ézsaiás próféta így szólt: „Kiáltó szó a pusztában:
    Készítsétek az Úr útját, és egyengessétek ösvényeit.“'
  mcf-NT: 'Aden Uanën chuite chuiquin Nuquin Papan isadaidbo tsusedpa Isayas cuëmëdquid
    dada uamepampic naden. “Masiuidpambo yacno shubu nibëdacno capuquin ëcac matses
    chosho chuibenendac. ‘Chuiquid dapa choeque. Podqued andëdbanshunta,’ quiacbimboen:
    ‘Nuquin Icbombo choeque. Icsaid ënash bëdamboec tabadta,’ quequin chuibenendac,”
    quequin Isayasën Uanën chuite chuipampic.'
  kjs-kjs: 'Abalade Gote-na agale lakale ali Aisaia-me Jon-para agale go-rupa lisa:
    Ali medame enaali napiri su-para agale go-rupa yolo aaya: Ali Mudu nipuna poranu
    waru wari salepape. nipuna pamuape pora ma-redepo yalepape lisa.'
  mni-mni: "Tengban Mapugi wa phongdokpiba maichou Isaiah-na phongdokpikhiba misak\
    \ adu John asini, “Laori, kanagumba amana lamjao lamhangda, \x93‘MAPU IBUNGO-gi\
    \ lambi adu thourang tou; Ibungo mahakna chatnaba lambi adu chumhallu!’\x92 ”\x94"
  yad-NT: 'Juán Bautístabaynchiy ji̱ta satu̱choda Ju̱denuju̱ tu̱chu̱bay Isayíyasiy
    jtyati̱bay, jiryatiy saniquejada: “Ti̱ jtani̱te natuye̱ tajityomudaque: Ya̱numa
    jdutya ji̱tyaju̱ra nú̱ Vu̱ntyityu̱jiju̱, vasenú̱ ya̱barya nú̱ sa̱jiju̱.”'
  mxb-NT: 'Ta saꞌa̱ mií Juan yóꞌo ni̱ kaꞌa̱n profeta Isaías tá sa̱ naꞌá, chi̱ diꞌa
    ni̱ kaa na̱: Kayuꞌú iin ta̱a noo̱ kúú yukú i̱chí, ta kaa ra̱: “Kandei nduu ndo̱
    natiin ndó satoꞌo yo̱ Ndios, ta ná konó ndó iin ichí ndaa̱ noo̱ ná”, kaá na̱.'
  pon-2006A: Eri, Sohn iei ohlo me soukohp Aiseia kohpadahr duwe, ni eh mahsanih,
    “Ngilen aramas emen me kin likilikwerki nan sapwtehn, ‘Kumwail kaunopada elen
    Kaun-o; kumwail kainenehla ahl akan me e pahn ketin keid ie!’”
  maq-NT: 'Cuatjin tsëhë cha Juan vihi, cha vihi xi camahindu tsëhë cha xcun xujun
    xi chja cjua rë profeta Isaías xi chja cuitjin: Cuitjin jercu hñu tsiquihndë ngu
    xuta ngajan hiscan jemu xín tsëhë nandya: “Tuhun chjinu ndiya xi cuinduva Nina;
    hacuaha ninguixun cjuatacun nuju tsëhë me.” Cuatjin cachja me.'
  hto-hto: 'Bie Juan jaiai Juzíñamui uai llóraɨma Isaias llogámɨe. Afémɨe jɨca ia
    bie izói Juaado cuete: Fɨcɨre úritɨmɨe uai táɨzicɨmo cácacaide. Afémɨe daɨde:
    “Juzíñamui bille io ñue fɨ́nua izói, omoɨ comecɨ ñue omoɨ fɨnori. Afémɨemo io
    jaɨ́cɨna dénua izói, Omoɨ comecɨ ɨ́aɨfuiaɨ omoɨ féitari”, —daɨde.'
  por-BRBSL: Pois este é aquele que foi falado pelo profeta Isaías, dizendo, “A voz
    de um que chora no deserto”, preparar o caminho do Senhor! Faça seus caminhos
    retos”!
  ces-NKB: 'To je ten, o kterém mluvil prorok Izaiáš, když říkal: “Hlas volajícího
    na poušti: Připravte Pánovu cestu! Napřimujte jeho stezky!”'
  cui-cui: 'Barapo Juan apara bapon pon caena bayatha peyabara tinaexaetsi. Isaías
    pon Nacom pia peitorobi jume pepaebin, bapon caena bayatha yabara jume wʉnaeya
    tina, xua caena bayatha Juan yabara jume wʉnaeya tinatsi. Isaías jeye: “Jume tan
    pon wawai ira xuepana susato tsurucuae nacuatha. Bapon wawaya jeye: ‘Patsi najʉntʉ
    cui coyene wʉnaere pon jiwi pia pepa Pecanamataxeinaeinchi pia pepatopae wʉnaeya
    tsane’, jei pon wawai”, jei Isaías petinae diwesitha.'
  boj-2014: Jon a kumbra degyej deqa anjam bei Qotei aqa medabu o tamo Aisaia nami
    marej qaji di aqa damu brantej. A Jon qa endegsi marej, “Tamo bei a wadau sawaq
    di tigelosimqa a tulaŋ leleŋoqnsim tamo uŋgasari naŋgi endegsim minjroqnqas, ‘Tamo
    Koba a bqajqa gam gereiyetiy. Gam tingitetiy.’”
  eng-OEBUS: 'John was the one who was spoken of in the prophet Isaiah, where he says
    – ‘The voice of one crying aloud in the wilderness: “Make ready the way of the
    Lord, make his paths straight.”’'
  eri-eri: Jon no fai waha, Itou no profet Aisaia hurau la no bonadu lewai. No benou
    lewai, “Ha fai uwau la, fai ete hurau la yaurou ete benou heigai, Anyakaro nomo
    jala haiya fuwagu, ‘nomo jala tiginimu fuwagu.’”
  aly-aly: 'John rey-antey arlkeyel angkakert, Angkakert Isaiah-kenh pip arrwekel
    aynteyel: “Angkakert ra arlkeyel apmer arlpawel. Iwerr arraty-angkwarrant ingkerrenhel
    apenterl-ayntetyek!”'
  wiu-wiu: Nipa Akolaline agale akane ago Aisaiayo papete eya wa wia mekapiane toa
    Yone taatekaneya. Ali piamene ta ludu panagome eya wa mo wima yawoo. Ali Muno
    noateko ka nodokakapia one yawateko ka-kitika ki̱yotokakapia toatino toe wa taatekoa
    nokome oo wa Aisaiayo Yoneke oa pianeya.
  swe-swe: 'Han är den som profeten Jesaja syftade på när han sade: En röst ropar
    i öknen (vildmarken): ”Bana väg för Herren [ta bort hinder], gör stigarna raka
    för honom.” [Citat från . En uppmaning att omvända sig och vandra på rättfärdiga
    vägar, se .]'
  cth-cth: Profet Isaiah ni sut a dei e teh, Kahrawng um vah kahram e lawk ni, Bawipa
    e lamthung teh pathoup awh. A lamthung teh lan sak awh ati navah, hote Jawhan
    doeh a dei ngai nah.
  mti-mti: 'Apan mame me propeta Aisaya gumbe wanewa: Apan da noiwa at inguiwa arawa
    danave auwaivi, Ayapan oya ebu waribiya, ebu siwavit menan waribiya.'
  pad-NT: '''Bo''dakari Deus athi namoniva abono, Isaías kohana onikia vara bivani''ajora''iki
    ada João Batista. Isaías kohana athi jiriki hojaki Deus athi kapapirani pitania,
