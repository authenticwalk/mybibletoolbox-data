  yby-yby: 'Loko liboya, Omaimidana epaloti ga lokaka we Aesayakahoya hapa yeikala
    sa-loko luhuwa jibo ga maya Jonito niseko pasiye: Mumusopa mikaloya we makolimo
    ga napauti sa-loko noliye: We napadamu duka li wehe litalo. Dukau limitibo anulaya
    li wehe litalo.'
  heb-heb: הלא זה הוא אשר נבא עליו ישעיהו הנביא לאמר קול קורא במדבר פנו דרך יהוה ישרו
    מסלותיו׃
  mpp-mpp: Aime Wapongte siduc-mimi ngic Yesaiyadi Yoanele yanguc kwelengkewec, “Himong
    kisiwa misaine mikacka wawac monic yanguc fikegac, ‘Ngenge Sugucnele yefe wesackelu
    hole-wenengkening.’ ”
  apb-apb: A Jon ingeie oto mwane nge a Propet Aesaea e ere-ere rarangana uuri, Nga
    iini ko soi-soi peine i laona hanuesala uuri, “Omu ke dau aakau aana tala loosie
    laenga mai a Aalaha, na omu ke ha'a-oodohie tala ni lae ingeie.”
  san-TEL: పరమేశస్య పన్థానం పరిష్కురుత సర్వ్వతః| తస్య రాజపథాంశ్చైవ సమీకురుత సర్వ్వథా|
    ఇత్యేతత్ ప్రాన్తరే వాక్యం వదతః కస్యచిద్ రవః||
  ben-IRV: ইনিই সেই ব্যক্তি, যাঁর বিষয়ে যিশাইয় ভাববাদীর মাধ্যমে এই কথা বলা হয়েছিল,
    “মরূপ্রান্তরে এক জনের কন্ঠস্বর; সে ঘোষণা করছে, তোমরা প্রভুর পথ তৈরী কর, তাঁর রাজপথ
    সোজা কর।”
  ntu-ntu: Jon nide kc tqycmnetrngr profet Asaea mz nzryr-krde kx, “Natq kzdq ncblo
    kx natqde etu mz nzryapwx-krbzle mz leplz lzke. Natq lcde rpile kx, ‘Oliqtiamu
    nabzmu mz nzvz-krm Kxetu Gct. Atubqtibzmu lrpzki kx nangi nyzde, na-apule nzoliqtikr
    leplz kzdq lrpzki kx navzkim king.’”
  pan-pan: ਇਹ ਉਹੀ ਹੈ ਜਿਹ ਦੇ ਬਾਰੇ ਯਸਾਯਾਹ ਨਬੀ ਨੇ ਆਖਿਆ ਸੀ, ਉਜਾੜ ਵਿੱਚ ਪੁਕਾਰਨ ਵਾਲੇ ਦੀ ਅਵਾਜ਼,
    ਕਿ ਪ੍ਰਭੂ ਦੇ ਰਸਤੇ ਨੂੰ ਤਿਆਰ ਕਰੋ, ਉਹ ਦੇ ਰਾਹਾਂ ਨੂੰ ਸਿੱਧੇ ਕਰੋ।
  tkr-tkr: 'İnva Yeşaya peyğambareecadniy Yəhyeyne hək''ee otk''un: «Sahreençe ses
