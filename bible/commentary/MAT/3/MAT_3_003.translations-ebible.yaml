    calling in the wilderness, ‘Prepare the way for the Lord, make straight paths
    for Him.’”'
  cpu-NT: 'Irootake iñaanetakari pairani kamantantaneri paitachari Isaías, ikantake:
    Icheraacheraataitzi janta tsika te inampiitaro, ikantaitzi: Povameethataineri
    Pinkathari tsika inkenapaake. Pinkempitakaantero itampatzikaitziro avotsi.'
  san-ASM: পৰমেশস্য পন্থানং পৰিষ্কুৰুত সৰ্ৱ্ৱতঃ| তস্য ৰাজপথাংশ্চৈৱ সমীকুৰুত সৰ্ৱ্ৱথা|
    ইত্যেতৎ প্ৰান্তৰে ৱাক্যং ৱদতঃ কস্যচিদ্ ৰৱঃ||
  tac-NT: 'Alué rió napu ruyame nílige napu anélige Onorúgame, ''we ''ya bejtégame
    nílige, alué napu Isaíasi anilime nile, alué ''sile osá alarigá nochamio alué
    Juani. Regá anime osale: Bilé ne''ome akerúguru alé napu pee u''kume nile. Regá
    e''wele ra''icháchane: «Newiwa bilé bowé Wa''lula Onorúgame. Newiwa bilé bowé
    ''la wajchígame.»'
  eng-WEBPB: For this is he who was spoken of by Isaiah the prophet, saying, “The
    voice of one crying in the wilderness, make the way of the Lord ready! Make his
    paths straight!”
  gfk-H: Ma Ioanes no tunatuna nong no poropet Aisaia ga iangianga utana hoken, “Maram
    ra hanua bia a ingana tikai i taatau, ‘Tagurei no ngaas tano Watong, Gil hatakodasnei
    ia wara nuna hinanuat.’”
  viv-viv: Boi tuwai-moꞋena Yaubada bonana ana toꞋawatalatalaina ana egana Aiseya
    hida kaliva Yoni faꞋine gigaheye-vagahina gigayo, Kaliva agona hinogalina walaꞋaiya
    gikovakovadadana gigayo, Kaiwabu yana eda wanavetauna, yana eda aseꞋasemiya wanakidewedewena.
    Hidedemi bana Aiseya gigahe.
  yao-yao: Aŵa ni ŵeŵala che Yohana ŵala, juŵagambagwa ni che Isaya jwakulondola jwa
    Akunnungu paŵatite, “Liloŵe lya mundu likuŵilanga mwipululu, ‘Mwakolochesye Ambuje
    litala lyakwe, ngolosyanje litala lyakwe.’ ”
  tgp-tgp: 'Matan enia haratu sei pr̃ovet Isaiah mo lo retireti hinia tuai sei mara,
    ‘Na jara hasetoho leona mo lo ulo mara: Ha tatamahuni na malele na mapumim matan
    Moli God i pa hahau hinia.’'
  auc-NT: Mänömaïnö ante në apæ̈necä ingantedö ante Wængonguï beyæ̈ në apæ̈negaingä
    Itaiya wodi ïïmaï ante do yewæ̈mongacäimpa. “Önömæca ïñömö adocanque ogæ̈ tedete
    aa pecæcäimpa. ‘Awënë nänö ponguïnö ante mïnitö tee moncate baï cæedäni. Taadö
    töïnö pïnonte baï cædinque mïnitö wënæ wënæ mïni cædïnö ante edæ wido cæedäni,’
    ante aa pecä ëñengæ̈impa,”
  kbc-NT: Niɡ̶ica jotigide Isaías ane yeloɡ̶oditedibece Aneotedoɡ̶oji lowooko, yalaɡ̶ata
    João, niɡ̶ijo mee, “Ida oko ane igedi me dotaɡ̶a miditaɡ̶a nipodigi ane diɡ̶ica
    niɡ̶eladimigipi, anee, ‘Oenitece ligi Ǥoniotagodi me ixomaɡ̶atedijo! Codaa awiitiwaji
    naigi ane dixoke nigepaa enotedijo’.”
  bmh-bmh: 'Zon nugen Uwait nugau ze doimai, awaraneun du Aisaia nug getal dabeleimai,
    ze meun: “Du tub, go du tamacag uzan em ula ebu ulai dareu. ‘Dubanou Ban nugau
    abu suban kalai moron. Gonugau abu tuguiai moron!’”'
  ctu-BL: 'Come jiñʌch jini Juan tsa'' bʌ tajle ti'' t''an jini x''alt''an Isaías
    che'' bʌ tsi'' yʌlʌ: “I t''an juntiquil winic mu'' bʌ i cha''len c''am bʌ t''an
    ti jochol bʌ lum: Chajpanla i bijlel lac Yum. Pʌtʌla majlel mucubij i cha''an”,
    che''en.'
  meq-meq: 'Yuhana na, ndo nakə Ezay ndo məɗe ha bazlam i Mbəlom a tsik faya, a gwaɗ:
    «Ndo faya ma wudiye mə kəsaf, a gwaɗ: Lambaɗumay tsəveɗ a Bəy Maduweŋ, lambaɗumay
    tsəveɗ hay fehe lele tâ hədzak bay.»'
  noa-H: 'Mamʌ maan Juanau mag jaau nʌrraju higwiata chi Hẽwandam hi jaaumie Isaías
    k''ararrau Hẽwandam hiek p''ãawaijã mag p''ãjiebma: “Woun hãb hajappai hõor barba
    haajem haar sĩejemuata, hich haar hõor barbaimaawai, ‘Maach Pörön ya bëeimʌʌ sim’
    ha jaau nʌrraju. ‘Hi bëeju nawe pãach t''ãar k''ĩir k''augbat’ haju, ‘t''ãraucha
    k''õsi hi hiek hʌ̈k''aag’ ” ha p''ã sim.'
  alp-NT: '@see-verse:MAT.003.002'
  san-VEL: parame"sasya panthaana.m pari.skuruta sarvvata.h| tasya raajapathaa.m"scaiva
    samiikuruta sarvvathaa| ityetat praantare vaakya.m vadata.h kasyacid rava.h||
  kbq-kbq: Na'ankure korapa ama'na kegu kasnampa ne' Aisaia'a Joninku anagea hu'ne,
    Mago ageru'mo ka'ma mopafinti kezatino, Ramofo kana varinenteta, agri kana eri
    ante fatgo hiho hu'ne! (Ais 40:3)
  kbh-kbh: 'Juan yojamna canÿa ndabiama chë Bëngbe Bëtsabe juabna oyebuambnayá Isaías
    mënts̈á tojánayana: Ents̈anga ndoyena luaroca canÿa enduáyebuache: “Bëngbe Utabná
    echanjabo ca; mo nda canÿe benache tojtseprontacá canÿe uámana ents̈á jashjanguama,
    ts̈ëngaftángnaca cachcá, Bëngbe Utabná jabama ainaniñe ts̈abe juabnë́ngaca s̈mochtseprontana
    ca” —cha tojánayana.'
  ron-LSB: Căci acesta este cel despre care s-a vorbit prin profetul Isaia, care a
    spus “Glasul cuiva care strigă în pustiu, pregătiți calea Domnului! Fă-i cărările
    drepte!”
  pon-pon: 'Pwe iei i, me jaukop Iejaia katitiki, majani: Nil en jaunkair amen nan
    jap tan: Komail kaonopada al en Kaun o, kainenela al a!'
  nhe-BL: 'Juan eliyaya nopa tlacatl tlen tiocamanalojquetl Isaías huejcajquiya quiijcuilo
    hualasquía. Isaías quiijcuilo ya ni: “Tlacame quicaquise se tlen camatis chicahuac
    ipan nopa huactoc tlali campa ax tleno eli. Huan quiijtos: ‘Xijcualtlalica imoyolo
    pampa hualas Tohueyiteco. Xijxitlahuaca imonemilis queja inquisencahuaj ojtli
    para hualas se hueyi tequihuejquetl.’”'
  sps-sps: E Jon ayei na mes te pokei iny e Aisaia na kuigin muan sa tsue na ka, “Ai
    isen te vegiau fabaasuan me koman a pan a uur, ‘Kakoun onots of yam a Tsunaun
    a aavem, mi te vatsvats of Yan kat tsuam ma faarei ya na sanaan iny naa me Tsunia.’”
  wnc-wnc: Jonu waapae Anututa yawan natake wamu ayanikapsa aminu Aisaiata anzing
    matakut, “Aminu tapatu keu amina wena komune yuke anzing yanggamatanggak. ‘Takeapatane
    kepina tandaknganong. Buyambam tapatane kepina tanomanutnong,’ ngang yanggamatanggak,”
    ngang Aisaiata matakut.
  nmw-S: 'Jon lihuine te profet Aiseya i lihuyan saugeine i liwo i nga: Tolomo hotiya
    ti yo i gongon he huyahai kevekeveine, i nga, “Guyau wana hiyede hu lovivine-yan,
    ge hu pasapu.”'
  bus-bus: 'À yãn annabi Isaya ò yã à bè: À baarukpari kòto ma dↄ gbáan, èe bee
    à zɛ́ kɛkɛ Diinɛ, à zɛ́ wɛ́wɛnↄ poronɛ súusu.'
  gub-BL: Amo Tupàn ze'eg imume'u har kwehe arer a'e, Izai her ma'e a'e, umume'u Zuàw
    tur àwàm teko wanupe a'e, Tupàn ze'eg imuapyk pà pape rehe a'e. Na'aw ize'eg awer
    xe a'e kury. Amo awa uhapukaz putar oho iko Teko heta 'ymaw pe, ywyxig heta haw
    pe a'e nehe, — Pemukatu Zanezar hape ràm izupe nehe, i'i putar oho iko purupe
    nehe, — Aze iapar hape ràm nehe, pemu'àgatu nehe, I'i putar oho iko purupe nehe.
  imo-imo: Kano iyemu oi naa molopili paa koro oi Gotenga profet iye Aisaiani ungu
    te nimbe tipe bukuna torumu. Kano ungumu i tepa, Imbo naa peli kombuna imbo tenga
    kerena ungu te nimbei, “Awilimu ombalo aulkemu teko wamoko tendaio. Yu ombalo
    aulke keloma teko tumbi tieio,” nimo. Aisaiani Jononi paa altopa tembalo mele
    oi aku tepa nimbe panjipe buk torumu.
  boj-boj: Jon a kumbra degyej deqa anjam bei Qotei aqa medabu o tamo Aisaia nami
    marej qaji di aqa damu brantej. A Jon qa endegsi marej, “Tamo bei a wadau sawaq
    di tigelosimqa a tulaŋ leleŋoqnsim tamo uŋgasari naŋgi endegsim minjroqnqas, ‘Tamo
    Koba a bqajqa gam gereiyetiy. Gam tingitetiy.’”
  eng-DRA: 'For this is he that was spoken of by Isaias the prophet, saying: A voice
    of one crying in the desert, Prepare ye the way of the Lord, make straight his
    paths.'
  knf-knf: 'Uko wi nul wi wi *Iŧayi *Naţupar Naşibaţi aţiiniyaanuŋ aji : « Pdiim ploŋ
    pahuuran du pndiiş aji : “Nabomaan bgah bi Ajugun akluŋ kaţëpna, nadolana ilël
    iŧool.” »'
  san-KHM: បរមេឝស្យ បន្ថានំ បរិឞ្កុរុត សវ៌្វតះ។ តស្យ រាជបថាំឝ្ចៃវ សមីកុរុត សវ៌្វថា។
    ឥត្យេតត៑ ប្រាន្តរេ វាក្យំ វទតះ កស្យចិទ៑ រវះ៕
  arn-NT: 'Juan ta tiye ürke tañi feypikünuel tati pelon wentru Isaia tañi wirielchi
    chillka mew: “Kiñe dungun ta allküngey mawkenochi uwe mapu mew: ‘Kiñe nor küme
    rüpü reke feletupe tamün rakiduam, femngechi tamün llowafiel ta Ñidol.’ ”'
  zas-NT: 'Xcwent Waj guinan bacaa Isaías, bén badëë xtiidx Dios loj ree bejn, chi
    rëbaman: Rguien chaꞌ tijb bén rbidxaꞌ niz loj yujbidx, rëbaman: “Gol beenchaaw
    xnejz dux Dad ree Dios, gol guxhal tijb nejz nali.”'
  ken-NT: Jɔ̌n Njwiti kɛ̌ Aisáya ndɛmɛkɛpɨ̌ntɨ Mandɛm árɛ̀mɛ nyaka ɛ̌ti yi bɛ, “Mmu
    achi amɛm baso ǎbɨ̀k nɛ ɛyɔŋ amfay andɛmɛ nɔkɔ bɛ, ‘Toŋtí ká mbi anɛ Acha áfʉɛ̀t
    arɛ. Kʉ́ ka mbǐ ywi ambak chak.’”
