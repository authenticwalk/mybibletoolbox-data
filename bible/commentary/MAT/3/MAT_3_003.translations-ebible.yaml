  nko-NT: Yohane ɩwɩ asʋ́n Bulu ɔnɔ́sʋ́ ɔtɔɩ́pʋ́Yesaia lɔ́wanlɩ́n ɔbɛ́ɛ, “Ɔkʋ dɛ́kplʋn
