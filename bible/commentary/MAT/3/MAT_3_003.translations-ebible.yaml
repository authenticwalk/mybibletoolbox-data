    con³ma²a⁴juah⁴i³: Si²hleh² jan³ tia⁴ con³ i²a⁵sian⁴³ a³sian³, juah⁴i³: “Júanh¹
    hnei³ jeu³ quieh¹ Se³ño²³ tionh²ˉ³; o³chie⁴³ ñeih¹ hnei³ jeu³ quieh¹i³.”'
  kpw-kpw: Jon kalɨp manö hag ñɨmɨdöp anɨbu, bɨ God manö hagep Aisaia hadame nöp gɨnab
    a göm, kalɨ kƚiñ rɨka rö nöp ga. Aisaia manö anɨbu kalɨ kƚiñ rɨköm haga, “Bɨ ap,
    ram mɨnöŋ nɨbi bɨ iru mɨdagpal, ram mɨnöŋ kabö nöp mɨdöp aŋ au am mɨdöm, wɨñ alöm
