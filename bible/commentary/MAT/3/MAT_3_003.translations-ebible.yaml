    tap timey gipim ak kirgiy, nup kond mindenimimb aŋgniŋgamb,’ aŋgak.”
  ukr-ONPU: 'Він той, про кого було сказано через пророка Ісаю: «Голос кличе в пустелі:
    „Приготуйте дорогу Господеві, вирівняйте шляхи для Нього!“»'
  emi-emi: Ia o taumattu ngateva ta Jon, God ghe aulieiniela ta propet Aisaea va,
    “Tale voto ateva karika righi taumattu etokatoka etana, lingi ngalo taumattu ngateva
    ekolokolo, eue va, ‘Am aimonomonosiaa salane atikirighi Vau eteva, am ghelei eghulughuluenala
    akapa salane.’”
  zpv-NT: 'Laꞌh Jwahn ruzeꞌta profeta Isaías chin bacaꞌh ba squiiꞌ: Ziuuꞌ tuhbi rsiaaꞌha
    nin guiñiꞌ jweersi rooꞌ loh dahan desiertu: “Gulguiꞌhnn zaꞌca xneziuh Dxiohs,
    nee gulgasanchii za xneziuh Ñiꞌh laꞌn lastoꞌ tu.”'
  gux-gux: 'Wani Jan tie o saawalipualo Esayi n den maadi yua yaa maama ki yedi: O
    nilo kpaani mi fanpienma nni ki tua: Yin bogini mani o Diedo sanu ki naadi mani
    a sangoana.'
  kos-kos: John pa mwet se mwet palu Isaiah el tuh kaskaskin ac fahk, “Oasr sie pusra
    su wowoyak yen mwesis ac fahk, ‘Akoela soko inkanek nu sin Leum; Aksuwosyela elan
    fahsr kac!’”
  ibo-ibo: Nʼihi na nwoke a bụ onye e kwuru okwu banyere ya site nʼọnụ onye amụma
    Aịzaya sị, “Otu onye na-eti mkpu nʼọzara, na-asị, ‘Dozienụ ụzọ maka Onyenwe anyị,
    meenụ ka okporoụzọ ya guzozie.’ ”
  yml-yml: Ioni kumanina basenadiotoga Yaubada yana toluꞌivona ꞌana wagava Aisea i
    voneyeni i vo, Saliꞌavuꞌavuye tamu tomogo i vegolegole i vo, ꞌAuvea yana ꞌeda
    ꞌwa na vusia, Wata ꞌwa na sivetonovi yana ꞌeba nago.”
  ory-ory: ଯିଶାଇୟ ଭାବବାଦୀ ଯାହାଙ୍କ ବିଷୟରେ ଏହି ବାକ୍ୟ କହିଥିଲେ, “ଏ ସେହି ବ୍ୟକ୍ତି, ପ୍ରାନ୍ତରରେ
    ଉଚ୍ଚ ଶବ୍ଦ କରୁଥିବା ଜଣକର ସ୍ୱର, ‘ପ୍ରଭୁଙ୍କ ପଥ ପ୍ରସ୍ତୁତ କର, ତାହାଙ୍କ ରାଜଦାଣ୍ଡ ସଳଖ କର।’”
  bzj-bzj: Dis da di mesinja weh Aizaiya di prafit mi rait bowt wen ih seh, “Hihn
    da di vais weh di hala owt eena di dezert di seh, ‘Unu geh redi fi wen di Laad
    kohn, ahn mek di road dehn schrayt far ahn.’”
  chk-chk: 'Johannes ätewe ewe soufos Aisea a kapas usun lupwen a apasa, “Eman a kökkö
    fän leüömong lon ewe fanüapö: ‘Oupwe amolätä alen ewe Samol. Oupwe awenecharala
    ewe al epwe fetal won.’”'
  ssd-ssd: Tuan taŋgo Aisaia nu ande tuku sakina ta nu Yohanus tuku sakina. Nu teŋenmba
    kuyarna. Ma baknu mbolŋge wi ande kueŋka teŋenmba sakate. Suŋgo tuku ndin wakeimba
    kuanekap. Nu likam tuku ndin te-tiwap ŋgate.
  acr-TNT: 'Ri kꞌalajisanel Isaías xutzꞌibaj can puwi waꞌ wa Juan echiriꞌ xubiꞌij:
    Catataj ukul jun tzijonel casiqꞌuin chupa ri luwar catzꞌintzꞌotic, jewaꞌ cubiꞌij:
    “Yijbaꞌ pana alak ri be re ri Kanimajawal; sucꞌupij alak rube Rire” xchaꞌ.'
  rop-rop: '@see-verse:MAT.003.002'
  mee-mee: Bae Ion ka i a agau laeala ama agau e toe Nutu kaona a giana nge Aisaia
    role te pala ine role roma, “Agau te kalingngana ke kurkura nga ina a sana ragau
    ngia roma, ‘Ngaka kalitupe pamau ae Avolau, ba ngaka patupe pamaume ta i taonga
    ngi.’”
  mwf-2018: Bere nukunu ku prophet nan-ya Isaiah murrinh darntilil da murntak warra-ya,
    kardu-ka nukunu John the Baptist da matha-nu kurrunu kathu-yu. I kanhi-wa murrinh
    mam-yu, “Kardu nugarn panirrakaykaynu ngarra da darrinpirr pularn ngarra kardu-nu
    wangu, murrinh kanhi-nu-ya. ‘Ya. Kardu Pule ngala-ka tiduk kathu purrunu, nhini-ka
    da mayern numanawathawathanu nukunu nhini-nu, da mayern yuthpan nubunayithithnu.’”
    Murrinh nhini-wa nukunu Isaiah darntilil da murntak warra-yu.
  dif-dif: 'Naupini nau nganai, nunkangundru Jesaiasali Prophetali kaukaubana wonti;
    „Karkanietjaia ngaiala pitarani parai: Kaparaia palto ngankinganimai, ja tidna‐palto
    nunkani talku ngankanimai.“'
  gam-gam: Asa propet Aisaia iwa ge pille pepa bolo embe dji, Dumo wapra yei al iwa
    ta yau to embe djindo, Iwa Kerman wonda al ge, ye po amblo wopake ye, kond wonda
    al ge, yekun yeme! dji
  nou-nou: Edo binga sari embo jawo Isaiah mi embo einda jawo da ge sisira, “Embo
    da mi yei embo atae da tembuse binga minonu sadira, ‘Gitijigari da emboro sia
    ewo edo emboro ewamei ewo.’”
  mqb-NT: 'Yuhana aday nà, winen ɗo mbala ana ɗo maja''am a Mbərom Ezaya sa ja apan
    ata awan, a wa: «Ɗowan a inde, winen apan i zlah à saf inde à kiɓe, a wa: “Ten
    anan cəveɗ anga Bahay winen apan i nay. Ten anan cəveɗ ata mə tavay nga a fəhhe
    lele.”»'
  ape-B: Jon anan douk anudak alman seiwak God nohul profet Aisaia neyagwlehuk enen
    balan nyakliyanali. Balan enyudak. Nakli, “Enen elpen nyape nyohwalu gani wohigunmu
    elpech wak umu. Nyohwalu nyakli, ‘Gapechumanu yah Diginali. Pugapechah hupe duldul
    umu anan nugimah nunakimu.’”
  grc-F35: Οὗτος γάρ ἐστιν ὁ ῥηθεὶς ὑπὸ Ἡσαΐου τοῦ προφήτου λέγοντος· «Φωνὴ βοῶντος,
    ‹Ἐν τῇ ἐρήμῳ ἑτοιμάσατε τὴν ὁδὸν Κυρίου, εὐθείας ποιεῖτε τὰς τρίβους αὐτοῦ.› »
  cav-NT: 'Beru yuequedya Yusu equeque quisarati cuejaquique Isaiasratu huenecuare:
    “Quisarati cuejatu jubuque ejeque cuana tsecada eje uma piji anitaya cuana queja.
    ‘Nequihuaticue, Ecuana Cuatsashaquique junayaju ishu. Jidamaque neajacacue. Jida
    tuyu nejucue, ediji benubenuque etuyune ejuu bucha’”. Juan tu Isaiasra jadya acuare,
    tsecada anitaya cuanaju quisarati cueja judadiya jadya.'
  kgp-NT: João ẽn to tóg tag rán ja nĩ, vãsỹ Topẽ vĩ tó tĩ ẽn ti, Isaías he mũ ẽn,
    ha mẽ. “Ẽmã tũg ja tá tóg jẽnh ke mũ, ga kórég tá,” he ja tóg nĩ. “Tá tóg ag mỹ
    jamã hár(a) ke mũ sir. “Ẽg Senhor kãtĩg ke jo vẽnh jãnhkrigkrig nĩ,” he jé tóg
    ke mũ. “Ẽpry kurég ãjag tóg tĩ, ẽmĩn kurynh ãjag tóg tĩ gé, ãjag pã'i mág jun
    ken kỹ. Kỹ tag ri ke han nĩ, ãjag jykre pãno togvãnh nĩ, ẽg Senhor kãtĩg ken jo,”
    he jé tóg ke mũ,” he ja tóg nĩ, Isaías ti, João to.
  bvd-bvd: Sa Dion nai na bae brofet 'Aesaea 'e bae mai suli nia ka bae 'urii, “Totoo
    tii waa kai 'ai 'i lao fera kwasi. Ma nia kai bae 'urii, ‘Na Aofia kai dao mai!
    Molu 'olosia taale fuana!’”
  ukr-1871: 'Се ж бо той, про кого казав пророк Ісаїя, глаголючи: Голос покликуючого
    в пустинї: Приготовте дорогу Господню, правими робіть стежки Його.'
  apz-apz: Hwe Aisaiya sohumo Anɨtu hungkuno uyahonɨngki lɨmojo sohwo Jounɨmneꞌno
    olo hungkuno hohonta mtɨꞌmokumentisofoho. Hungkuno hiso ole, Upaꞌnɨmno. Hwaho
    aꞌamu mohumunyo fiꞌmo hwe fihwoe mampaho engo ole hoꞌnɨmento, Hwe Engo sohumneꞌno
    honɨngkano itoꞌno fesyohumamno. Kakoe hano emoyoꞌne soꞌno honɨngkano hiso itoꞌno
    mɨhwatɨmno.
  yon-yon: Unyeman anuk yaambed profesiman yaningko Aisaiyambed weng maa yedmoon kuu
    Yoon yaa kuu kwane anam id keroon. Kwane yedmoon, “Karub maa kwane amboon angkambed
    baande daandaneen kii. ‘Yariman mananeen ye kiwaan nekwime, ye kiwaan yorokmo
    ongmime.’” andoon.
  poi-NT: 'Jém wiñɨcpɨc aŋmat́cɨɨwiñ jém Isaías iŋmat de yɨ́pt́im Xiwan. Nɨmpa: Matoŋta̱p
    tu̱m aŋmat́cɨɨwiñ jém tsa̱mpɨc najɨ́yóypa jém tɨtsɨnaxyucmɨ. Nɨmpa iga: “Wɨ̱tsagaayɨ
    jém tánO̱mi it́uŋ. Áŋaayɨ tu̱m tuŋ nu̱mapɨc.”'
  wuv-wuv: 'Simeni, meni idii wareia mei mamama''a Isaiah: “Fei lao hemea i haroharomai
    fawelei abaa wawawau rama''a, ‘Ra''a''augaa fei talaa mei Fasu, fawanewaneaa ei
    talana.’”'
  quf-NT: 'Kay Juanpaqmi Dyuspa unay rimaqnin Isaías iskribisha kayaq kaynu nirqa:
    “Uk runami kusa jwirtita rimar chunllaqpi nin: ‘Amitunchikpa nanninta kamakachiyllapa
    uchaykillapata dijar, Dyusta kasurllapana. Chaynuqami kusa dirichula nanta kiĉhaq
    yupayna kankillapa kanqa’ nir”.'
  yuw-yuw: 'Kopotoroc yu wömai osucgon yong tuctuc amna Aisaia yuhon ducdec Jöntha
    ingoroc yogoc: “Sa moröpmodec amna auhon mambocno ingoroc öngkupac: Morömahon
    youp tong arangarang tongga yuhon uyapno tobiarut.”'
  hus-NT-1971: 'Antsana’ c’al in thajchixtal a Juan tu putnal an cau jahua’ in thuchamal
    ma biyalits an caulome Isaías antse’: Jun i inic ne’ets quin thajchixnanchi an
    inicchic ax u che’el al an joltam antse’: Ca ts’ejcacanchi am bolith bel an Ajatic
    jun ti ca ulits.'
  med-med: Jon ni wu ei, painui wu Aisaiya ndi, nitim wu ni, nimba mel, “Kona kui
    waka ila, wamp ti wi ropa, ‘Wu Nuim ei tʉn kʉn omba ei nga nombuⱡa mam ei kʉtʉk
    kai itʉi! Nombuⱡa rondung ei, kun pangga,” nitim.
  bch-bch: Be Ioanes ei eaba toa mugaeai Aisaia ibada Deo iaoa ta ikeo ngan ei bedane,
    “Ngan tibur modamodanga, eaba ede ipotalae ta ikeo, ‘Gimi manta asaoa Maron ele
    edap ga apatutui kemi ngan ele namanga pagimi.’”
  cco-NT: 'Jo̱ malɨɨ˜guɨ eáangˊ calɨséngˋ jaangˋ dseaˋ i̱ calɨsíˋ Saíiˆ i̱ caféꞌˋ
    cuaiñ˜ quiáꞌˉ Fidiéeˇ, jo̱ íbˋ i̱ caféꞌˋ uii˜ quiáꞌˉ i̱ Juan do mɨ˜ cajíñꞌˉ lala:
    Ngɨˊ jaangˋ dseaˋ i̱ féꞌˋ teáˋ fɨˊ ni˜ guóoꞌ˜ uǿˉ quiʉ̱́ˋ jo̱ féꞌrˋ lala: “Jmeáangꞌ˜naꞌ
    guiʉ́ˉ fɨˊ jo̱guɨ nea˜naꞌ condséeˊ, co̱ꞌ lana tɨˊ lɨ˜ nijáabˊ Fíiˋnaaꞌ.” Jo̱ jaléꞌˋ
    e na cajíngꞌˉ Saíiˆ fɨˊ ni˜ jiˋ quiáꞌˉ Fidiéeˇ do.'
  deu-1951: 'Das ist der, von welchem gesagt ist durch den Propheten Jesaja, der da
    spricht: «Eine Stimme ruft in der Wüste: Bereitet den Weg des Herrn, machet seine
    Pfade eben!»'
  alq-ALGNT: 'Mi ini Cabadisan kagi mikomadjin niganadjimo8inni Isaia apitc ka tibadjimogobanen:
    “A8iag kada tag8icin kidji pabibagidj pig8adakamigokag. Mi oo8eni ke ikidodj:
    Eco8iok kidji tag8icig ka Tibendjigedj. Ojitamaok e k8aiakojimonig mikanani.”'
  ixl-NNT: 'As aꞌ u Xhuneꞌ uveꞌ kat tal kan u Isaías, u qꞌajsan tetz viyol u Tiixheꞌ,
    tul ech tal ileꞌ: Tan la uch umaꞌl u sikꞌiꞌm tu u tzuukin txꞌavaꞌeꞌ. As ech la
    tal ileꞌ: «¡Ebꞌantaj etucheꞌ tiꞌ ekꞌulat u Kubꞌaaleꞌ! ¡As ejikbꞌaꞌtaj vetxumbꞌaleꞌ
    echeꞌ ijikbꞌaꞌl umaj bꞌey!» chaj la taleꞌ, tiꞌk u Isaías.'
  boa-NT: 'Diibyéhjáa Jóáádityu Píívyéébé ihjyú uubálle múnáajpi Itsaíá nééhií: Méllééboó
    ɨ́ɨ́néubárá píívyétúné iiñújɨri íjcyaabe keeváwu íllu úwaabóne: “Méímibáávyé ímítyú
    ámuha meícyahíjcyánetu tsaímíyéjuco ámuha meíjcyámeke Ávyéjuube iájtyumɨ́vaki.”'
  etr-etr: Godea bea sälo Aisaeama aligila Yoneïe dafidi bea säla negesalea sähalea,
    Sege nafade udia dolö aligisia made ami nea, afädëa wesalea sähalea, Dafidilo
    Geloi misiäia idi daiala hamogilasimalo. Ïe idida mogola fodolasimalola säha neamelëla
    säla dëdëla negei dialea.
  quh-NT: 'Cay Juanmanta Diospa unay willajnin Isaías parlarka: Ch''innejpi uj runa
    khaparishan: “Runas uj jatun camachej jamunanpaj ñanta waquichipunancu tiyan.
    Ajinallatataj sonkosniyquichejta waquichiychej tucuy atiyniyoj Señor jamunanpaj”.'
  kwi-kwi: 'Ñamin Isaíasne, Dios kainammmikane, sunkana Juanpa parɨt: “Mɨnpazha pul
    sura awaruza tɨnta kwinta kinat kit ka kaiznanazi: ‘Uruzpain watsarain, Anpat
    kuruntu aizpa kianapa. Une Dios iztakin nil uzarawa,’ ” kizta.'
  agm-agm: 'Iyataatɨ Jonɨho so jɨhura Autaahaatɨhomɨ pɨwɨha atisa netɨ ausaasɨho Aisaiyaahomɨhetapɨ
    Autaahaatɨho katisɨhore. Iyataatɨ Autaahaatɨho Aisaiyaahomɨhetapɨ satatɨ kandaase:
    “Isɨhiya iwɨwɨrɨho owehapɨhapɨ utaaho wo pɨwɨha satatɨ gandaase. ‘Awaisɨhopɨ daihɨra
    daawupwɨ tɨtɨhepumapɨse. Tɨtɨhepumapɨ baiwɨse’” ndaase tatɨ Aisaiyaaho kandaase.'
  ubr-ubr: John aurin on aubairuruotin Isaiah ibikakafun, on ato nanaba iyau, “Orot
    tani efan koiteterinai eyoyor, ‘Omi eta wonbotitiwag Bada aurin; On an eta on
    totorin wat woniyamai on nan inabib!’”
  tsw-NT: 'Ishaya† vumava̱sula̱ yuwan ta̱ ɗe adanshi a Yahaya ana u dammai: “Nanza
    te ɗewu a̱tsuma̱ o una, ‘Foɓoyi Zagbain ure, i yuwan ure u na wa̱a̱ kuru mejege!’
    ”'
  cax-NT: 'Arrti profetarrü Isaías turapoiti tücañe. Nanti sane: Rabotü taman tosibirri
    eana rroense. Nantü sane: “¡Apicoñoco cutubiurrü cümenuti Señor, y apipesünaca
    nurria!”'
  aia-aia: '''Ia Jon naasia mo''o na ''ia rarabea Aisaea ''a ha''ateenga''inia mau
    mai o''ani na''i ''oha bwani, “''E nei nai totoro hura''a na''i dora mangasara.
    ''Ai ha''atee o''ani, ‘Moi ha''aagau! ''Ia Araha ''a gaarangi boi''a. Moi ha''a-odoodoai
    tara tanaa.’”'
  srp-1865: 'Jer je to onaj za koga je govorio prorok Isaija gdje kaže: glas onoga
    što vièe u pustinji: pripravite put Gospodu, i poravnite staze njegove.'
  agt-agt: 'te intu hala ya binida na aglavunen mina Isayas nga mapolu bit ta Dafu
    tam, petta dana iparan na ya tolay kiden. Te ya uhohug ni Isayas a intu yan: “Itta
    sangaw ya makipaita ta kawanan na babali, a iayayag na sangaw ya pangtabarang
    na ta tolay kiden, petta meparan kid mina ta datang na Dafu tamen, petta malogon
    mina ya iange na tekid,” kunna.'
  lug-lug: Oyo nnabbi Isaaya gwe yayogerako ng’agamba nti, “Mpulira eddoboozi ly’oyo
    ayogerera waggulu mu ddungu ng’agamba nti, ‘Mulongoose oluguudo lwa Mukama, muluŋŋamye
