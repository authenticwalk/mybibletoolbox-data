verse: MAT.003.008
translations:
  kpx-kpx: Iale vasohuta la vaveve toela halevai vaveve dua vave. Isi kemo bae babatisolahave.
  okv-H: “Ungo o koso o ra. Eto God na tumo eto ungota ari sasapura ta hajire au kesova
    avo amuna ehei ingito puveve? Ungota ari sasapura hariketo toasi puveva avoeto
    pambuto ji be javotoho eaguja aingeko evujo
  tbo-tbo: Tamogi ega emoemotami babana omi nugobui anona ega ota wogeletaya.
  mal-C: “മാനസാന്തരത്തിന് അനുയോജ്യമായ ഫലം പുറപ്പെടുവിക്കുക.
  grc-SR: Ποιήσατε οὖν ⸂καρπὸν ἄξιον⸃ τῆς μετανοίας·
  bgc-bgc: इस खात्तर जै थमनै सच म्ह पाप करणा छोड़ दिया सै तो यो दिखाण खात्तर भले काम
    तो करो।
  khz-khz: Gemi rakava na pio vetugamagiwai, ne gemi maguli ai vuavua namara pio vega-walara.
  deu-TKW: Nun denn, so bringet richtige Frucht der Buße
  zsr-NT: Gul‑gún le gac bëꞌ chbubíꞌi ládxiꞌliꞌ.
  lin-lin: Bolakisa na nzela ya bizaleli ete bobongoli mitema.
  hns-NT: Bestar hai kie toelog aapan tjaal-tjalan se dekhaihe kie toelog maange hai
    aapan djiewan badale aur bietaawe djaise Parmeswar ke parsand howe hai.
  noa-E: Sĩi pãach pör choopi nʉmuapai chan irua pãar aubam ajim anʉm. Ẽwandam jua
    machgau dau aphʉʉ amapha nʉm khai, pãach khaibag thumaa ãsie ewag khĩirjuwia,
    Ẽwandamag isegpi jëeuwia, chadcha Ẽwandam iek ʉ̈khaajem khʉʉnjö abat ajim anʉm,
    pãach khapeen dʉ̈ijã.
  eng-EMTV: Therefore produce fruits worthy of repentance,
  mib-NT: Núu súcuan te sáha ró jniñu váha, te súcuan stéén rō jeē ní canacani ndije
    ni rō jeē stóo ró cuéchi ró.
  lif-NT2: लायोलाम् के़हिन्‍दिबा पाःन्‍निन् ओसेःन्‍दाङ् चोःक्‍से़ नुःबा याःम्‍बक्
    चोगे़म्‍मे़ॽओ॥
  xnj-xnj: Mulangisa mumatendu ginu kuvya mukotwiki kumbudila kwinu Chapanga.
  mmx-mmx: Minak lok lempanga i nunuan kusu naba lox asuusu i do mira leeng basinge
    vam leveloklok kakapmek atnimi.
  cbr-NT: Unían mitsux camina asérabi sinanacë 'ai quixun 'unánun camina ñu 'aisama
    'ati ënquin upí ñuishi 'ati 'ain.
  tee-NT: Pus ni vasalh t'ak'alht'axt'up'ut'unat'it amalac'asut'it lami'atsucunti'an
    ni mac'ont'at'it ju mi'alactu'unti'an.
  eng-LSV: Bear, therefore, fruits worthy of conversion,
  cak-NT: Rix nic'atzin nic'ut chi can ketzij niya' can ri imac y niben ri nrojo'
    ri Dios.
  pah-NT: '—Jihi, ei João Batistava''ea, kiro po ti ji ei pe me: Po pe ndapepotari
    hahyva''ea Tupana''ga nhimonha''ngarame pe ndehe, a''ero ti peko katu, ei ahe.
    Tapembopogwea''javi ti pejite''varuhua pejikovo. Pe pohirame jugwi po ti Tupana''ga
    ei pe me nehẽ: “Ndovy''ari g̃a okote''varuhua rehe kiro opohia jugwi herojijyita
    ojeaporog̃ita. Nanhimonha''ngaa''javi ji g̃a ndehe a''ero.” Nahã po ti Tupana''ga
    ei pe me a''ero nehẽ, ei João Batistava''ea g̃a pe.'
  sja-NT: Mãga pɨrã, p'ek'au k'achia oo amáatɨ mãik'aapa p'anapatáatɨ Tachi Ak'õrepa
    k'inia bɨk'a.
  xed-xed: Ka maga kuni tama ta slna dzaʼa maraŋtá mbəɗata nzakwa ghuni.
  mks-NT: Xíní ñúhú caja ndó ña̱ va̱ha já ná cuni ña̱yivi ña̱ mé a̱ nda̱a̱ táhyí na̱jándicoo
    ndó ña̱ núu na̱sacaja ndó jihna.
  gfk-S: Gor tahut be mu na gil ira linge ing na hamanis be mu te lilik pukus!
  bmu-bmu: Miaŋgöra mönö ölŋanök uruŋini meleŋme. Bölöŋamŋineyök liliŋgögetka ölŋi
    asuhui mi mönö ahakmemeŋinan aukŋe kondela malme.
  dgz-dgz: Koewa ega yamu entanet wane, garewa inak tamanawa gapan yambuni ta aisiwanian.
  eng-GNV: Bring foorth therefore fruite worthy amendment of life.
  zaa-NT: Liulue' lani ca hecho tsè' qui' le canchu là hualigani chi beyacca le arrepentir.
  eng-WEBSTER: 'Bring forth therefore fruits meet for repentance:'
  guh-guh: Itsa pajitsipame Dioso papecacapanepaejava, pacopabare pibisiacuene paneexanabiabijava.
    Dioso pajumecovënëtavanapare. Nexata daxitajivi pacayapëtaena pepacuene baja panecopabijava
    pibisiacuene paneexanabiabijavami. Pacayapëtaenanua panenajamatabëcuene pënëyorotsijava
    Diosojavabelia.
  bon-bon: Weene eei mule bine jewenemepeye, lui cina jiwabininusi, egä weene siige
    bii tatatrongärininiye niiya mule cabu ca.
  nhw-BL: Nimechilhuía monequi anquichihuase catli cuali para ma nesi tlanemijya para
    anmoyolpatlatoque huan anquicajtejtoque amoojhui catli fiero.
  swh-ONEN: Basi zaeni matunda yastahiliyo toba.
  wbi-wbi: Lino amaghendele ghahufyaghe ululaato lwinu.
  bba-bba: I de bɛɛn kookoosu su sɔ̃ɔsi mɑ i ɡɔ̃ru ɡɔsiɑ.
  eng-KJVCPB: 'Bring forth therefore fruits meet for repentance:'
  kgk-NT: —Ererova ramo nde rekoha, ehexa uka nde reko porãha.
  waj-waj: Ngia kutaa tuanaa ngiingii mmoori maisaiyauvaa pikiada ngiingii ausaiyauvaa
    hanigia kiada mmoori yoketaivaa iikio kaanainai na teenai niisi ngiatee.
  cpy-cpy: Kyaari-pero-rika pipakahaero pikaaripero-shire-waetzi, pikameetha-shiretee,
    poshiya-kotee-yaawo pankirentsi kithoki-tatsiri.
  ekk-PKP: Näidake tegudega, et olete tõeliselt meelt parandanud,
  mpx-mpx: Ebo tunahot wami gegi iyaka ana en ku pek, he enona ni masal yawalimiu
    elana.
  wbp-wbp: Kajinkili ngampurrpa ngajuku nyina papitaji-maninjaku nyurrurlaku, ngulakungarntirlijili
    pina-yaninjarla yalala-yirraka Kaatu, manulurla jungarnilki nyinaya!
  luo-luo: Nyaguru olemo manyiso ni uselokoru uweyo richo.
  nhe-NT: Nimechilhuía monequi inquichihuase tlen cuali para nempa ma nesi para inmoyolcueptoque
    huan inquicajtejtoque imoojhui tlen fiero.
  aii-aii: ”ܗܵܕܟ݂ܵܐ ܥܒ݂ܘܿܕܘܼܢ ܛܥܘܼܢܝܵܬܹ̈‌ܐ ܕܚܵܫܚܝܼ ܠܬܝܵܒ݂ܘܼܬܵ‌ܐ.
  esk-NT: Qiñiqtittitchi iñuuniałłapsigun isummitqiḷḷapiaqtilaapsitñik.
  msb-msb: Kun nagabasol kamo kag nagbaya san pagkasala, maghimoʼn mga pagpamatuod
    sani.
  cpa-NT: Dsio¹ mi³tih³ hniah¹² ju³lah jan² dsa² lah¹dsóh² ma²ca¹jéinh¹ dsǿa¹².
  dso-dso: ତେବର୍‌ ପାଇ, ଜଦି ପାପ୍‌ କାମ୍‌ କର୍‌ବାଟା ଚାଡିଆଚାସ୍‌, ସେନ୍ତାର୍‌ଆଲେ ନିକ କାମ୍‌
    କରି ଦେକାଆ ।
  meu-meu: Helalo-kerehai anina ba hahedinaraia.
  yva-NT: Syare wasakinavo wapa ayao kakaije rai rati, umba ana ngkove obo mi wapo
    rarijat, wea umba mamaisy.
  dgc-dgc: Baguén moy pa,” kagi na, “i ugali moya, a patunayan moy a nagsisi kam dén
    a talaga.
  zpm-NT: Led scada goṉ, none zaacse gban to zeeṉa glu nli dib zdoo to psaan to grë
    xquieḻntseeb to.
  hix-NT: Anar me harha ranhànàtho wenyaha, màketxhe rma haryhe, kekon xarha tà, àwyanye.
    Àhnànkahra mak manatxhe ha. Anar me harha ranhànàtho wenyaha kany me oyehtokonye,
    ayanhàn komo àhnànkatxoko, ohxe harha oyosonyhotho menye, kekon hatà, Xowawu.
  sim-sim: Masmas sunguwavu jihin ji tormblehe mbele mbele jivin ji unak ni heyehe
    nivai mbaka, �Ma tondo angop sunguwavu lihin tormblewa lir.�
  npi-ULB: पश्‍चात्तापको निम्ति सुहाउँदो फल फलाओ ।
  cgc-cgc: Daw nelselan nyo daw dilian inyo an na mga sala, kinanglan ipakita nyo
    paagi ta inyo na mga buat.
  tim-tim: Agak memeyeŋe bâleŋe are panbiâ âmâ han biwiyeŋe Anutugâlânâk kindo aregât
    bunŋe hainare âlepŋeâk akmâ biwiyeŋe irakŋeâk manŋet.
  yor-yor: Ẹ so èso tí ó yẹ fún ìrònúpìwàdà.
  wos-wos: Tale guni hurungun haraki saraki sémbut yatakataka guni yikafre sémbut
    male hurutanguni. Hurungut nawulak du takwa xéta watandi, ‘Di haraki saraki sémbut
    yatakataka némbuli yikafre sémbut di huru.’ Wungi watandi.
  emp-NTPO: Bãrãba o panʌneba unubid̶adua wãrãda Ãcõrẽmaa zesid̶ada.
  eng-F35: Therefore produce fruit worthy of repentance,
  ind-ind: Kalau kalian benar-benar sudah bertobat, tunjukkanlah hal itu melalui cara
    hidupmu.
  pes-OPCB: با رفتارتان نشان دهید که واقعاً توبه کرده‌اید.
  mpt-mpt: Ibo kukub ayamo wafueiba ne yatem tekein kenita I hengmino deiboniba i
    bobol temo deskinaniba Gode omalibbiobo genita aaye fuelabenano!
  bla-bla: 'Ai''sŭsksattok matsiĭn''ĭsts mŏk''itanĭstosi kĭtsauai''tsitani:'
  ssx-ssx: Mo ika꞉ hoke haumanu hoki walaa ota꞉ mina꞉pa꞉laaseme hau peneme yaasa꞉
    ekimanu homeke pu hapa꞉peke.
  mkl-mkl: Nɑ nŋu, i ce kookoosu jiidɑ i nyisiò iyi ì kpɑɑsi idɔ ŋɑ.
  gaq-gaq: ଜଦି ସତେଆ ପାପ୍ କାମ୍‌ବାନ୍‌ ମନ୍ ଆବଦ୍‌ଲେ ପେବଏ ଏନ୍‌ ପେନେ ସ୍ଲେବାନ୍‍ ଆସୁଏପା ।
  gof-RNT: Hiza, hinttee, hintte nagaraappe simmidayssa erisiyabaa oothite.
  unx-unx: ଆପେ ସାର୍‌ତିଗି ପାପ୍‌ଏତେ ହେୟାତିଙ୍ଗ୍‌କାଦ୍‌ରେଦ ଆପେୟାଃ ବୁଗିନ୍‌ କାମିତେ ଉଦୁବେନ୍‌ପେ
    ।
  gah-gah: Likigika nene ali viligiiki nenémini gihila ali utó iiki alo.
  lcm-lcm: Sikei mi uai asereiai tapai ani lau bil voiang ka atai amalangas ta mitala
    lomon pokai.
  aer-aer: Arrantherre ingkirrekele awerrirraye. Arrantherre akurne areye arratye
    impetyeke akngarte-iwelhemele mwerre mpwaretyeke mwerre anemele. Kele yanhe-ngentyele,
    Ngkartele aremele arrantherre-arle mwerre mpwaremenge, kele re arrekantherre akangkemele-arle
    aneme.
  qvc-NT: Chayshina washakanaykillapa uchaykikunata dijashpana, Dyusman tukuy shunqo
    mañakuyllapa, qamkunata pirdunashunambaq. Kananmandaqa allitana rurashpa kawsayllapa.
  tgl-ULB: Mamunga kayo na karapat-dapat sa pagsisisi.
  cbs-NT: '@see-verse:MAT.003.007'
  xtm-NTPP: Jin sa'a ni ja va'a, sukan‑va'a kona'a ndija ja jâ ni ka ndakani, ni ka
    ndaka'vi ini ni nuu Su'si ma.
  nnq-nnq: Ntendange agalaya kutenda nnapangite mabaja.
  bao-NT: Ñañarije mʉja ca tiirucurijere tii yerijãari, mʉja ca tʉgoeña yeri wajoarijere
    ĩñorã, ĩa majiricarora añuro niirique cʉti ĩño niiña.
  san-ORI: ମନଃପରାୱର୍ତ୍ତନସ୍ୟ ସମୁଚିତଂ ଫଲଂ ଫଲତ|
  huv-NT: Sitiül naleaing laleaaw imeajtsan nguineay temerangan, ijüiquichan nómban
    irangan najneaj.
  otn-NT: Da̱mi̱ 'yøthʉ ra̱ nho, n'namhma di̱ nɛ̱qui̱ ngue ya gá̱ hyɛhmʉ p'ʉ ra̱ nts'o.
  nop-nop: Kadakaniŋhik agaŋ sigilulum tiyemiiŋ habudok kwanaiŋiŋ taneeŋ.
  obo-NT: Otik bonnaa en no id sondit woy id tanan kowd to mgo saa row, posivonnali
    row ini ukit to koniyun pinuungan.
  cak-ENT: Pero rix nc'atzin c'a que nic'ut que ketzij na vi que nitzolij-pe ic'u'x
    riq'uin ri Dios.
  lif-NT: ᤗᤠᤕᤥᤗᤠᤶ ᤁᤧᤜᤡᤴᤍᤡᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤀᤥᤛᤣ᤺ᤴᤍᤠᤱ ᤆᤥ᤺ᤰᤛᤧ ᤏᤢ᤺ᤒᤠ ᤕᤠ᤺ᤶᤒᤰ ᤆᤥᤃᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: Túsaá de sāhá ndá nú tiñu váha, de súcuán stéhēn nū jā ní nacani ndija inī
    nū jā sndóo nú cuāchi nú.
  san-TIB: མནཿཔརཱཝརྟྟནསྱ སམུཙིཏཾ ཕལཾ ཕལཏ།
  qve-NT: Tukuy huchaykichismanta wanakuspayá, allin kawsaypiña puriychis.
  pao-NT: Mu mooe'ugasoo sakwa ka suta mu manena tubetse ma'wukase ka besa tamme manese,
    o'no sakwa yise nu baa-wi mu matzaka.
  cbu-NT: 'Kaapa Apanllingaz zandkus, yutaritshishireetsis kasayarus, wanasiri taangtsa.
    Ashkachinaareesa, ashiri nuwsha: Zurakparee. Apanllee chinakana táchparina siyaatsi.'
  usa-usa: keráwáqtí kúmiq-yataapike tirummá waékáunataae téraq keqtáámá tiráátero.
  soy-soy: Ani nɔ́mɛnɛ́wɑi nɛ nyísɛ rɛ nɔ mɛsei mɛfinɛ consɛlɛ.
  hui-hui: Tígua ko bialu harimigo wahalu mini beregedai kamigonaga irane walia hole
    lowa mana bayale bialu halimu.
  amf-amf: Ta keeda seeson waadimanam garayse Barjodar yenin maatonam dhehen payyan
    waadimanam waadadhee.
  quc-NNT: B'ana b'a' alaq ri taqal u b'anik, ri kuq'alajisaj chi qas tzij xk'extaj
    ri anima' alaq, ri chomanik alaq.
  dob-dob: ꞌEnega ꞌilobwenemi be ꞌimi nuwaꞌebuni ꞌaiꞌaila wada eꞌitaedi ꞌimi guinuwa
    boboꞌadi ꞌediyega.
  wrs-wrs: Boasna yeoa besalwevsam engivra, wo indhanamba si os uvra, doa tanam himba
    wuleihina hevna indkoklamba. Wo yeoa kamoa os umnivm, kam pona poswol veo.
  mca-mca: Manaqsiji'ƚju'ha yijat'ij pa'qu' ejunyejeyi'iƚ qu' yijaayi'ija qu' menink'aihiti'ƚ
    hats'inha qa' ne'twenhetii.
  tzo-TZC: Lecuc ti cꞌusi ta xapasique yoꞌ jech ta xvinaj ti jeltajem ti avoꞌntonique.
  mya-mya: အ​ကယ်​ပင်​နောင်​တ​ရ​ကြောင်း​ကို​သင်​တို့​၏ အ​ကျင့်​အား​ဖြင့်​ပြ​ကြ​လော့။-
  gng-NT: Li sɔnh mɛn itùon yà wɔngeh ki teh ni mɔnbe ki lèbre' niʼtetem,
  cbi-NTPO: Veta' pensa mangue', veelachiba uwain entsala Bale Ruku' miñusha demaañuve
    tenna keewaadei,
  ikk-NT: Mịkwọ nị nwan mkpụrụ ghọsị nị ọnụ e rogharịgụọ;
  leu-leu: Tamo mi fo puk tapin nami xa xasena vilaana saat simi lavaxa, faxalite
    pana vilaana e faisok faꞌui.
  maz-NT: Pero 'ma na cjuana nzhogü in mü'büji cja Mizhocjimi, rí tsjaji na jo, ngue
    c'ua ra 'ñetse o nzhogü in mü'büji.
  bod-N: དེ་བས་ན་ཁྱོད་ཅག་གིས་འགྱོད་བཤགས་དང་མཐུན་པའི་འབྲས་བུ་ལེགས་པོར་སྐྱེད༌ཅིག
  tca-NT: —¡Rü penaxwèxe na Tupana naxwèxexü̃ãcüma pemaxẽxü̃ na ngẽmaãcü guxü̃ma i
    duü̃xü̃gü nüxü̃ nadaugüxü̃cèx na aixcüma marü nüxü̃ perüxoexü̃ i ngẽma pecüma
    i chixexü̃!
  zpl-NT: Uhuañi nzeꞌcahua para nú aca chee nú neli utsanaꞌ arquiꞌhua stulahua,
  mbc-NT: Mîrîrî ye'nen ayeserukon imakui'pî pe awe'to'kon rumakatî. Morî ayeserukon
    ton yapi'tî tamî'nawîronkonya ayeseru rî'pîkon rumakasa'ya'nîkon epu'to'pe.
  ndg-ndg: Mupambike matunda gagalendine ni toba.
  wsk-wsk: Nina nunguningta nengemang motam guruguman agi mu, ko nunguning wetang
    awuralko.
  toj-NT: ¡Tojbes abajic! Ta meran seguro xa ayexi, ta meran huan xax ilxi que suchi
    ta ja hua c'ujolexi,
  tbc-tbc: Aŋ kagin mok a ilom ibilisa dak iri panig yen dan mi agane ilasa wa.
  sna-sna: Berekai zvibereko zvakafanira kutendeuka.
  smk-NT: No talagan disidido kamon pabawtismo, ipa'kit moyon mampagbabawian moyoynay
    kukasalanan moyo yupa' sa pangwa' moyon manepeg a gugawa'.
  grc-TCGNT: Ποιήσατε οὖν καρπὸν ἄξιον τῆς μετανοίας·
  gof-WFTW: Hiza, hinttee, hintte nagaraappe simmidayssa erisiyabaa oothite.
  spa-BLM: Por lo tanto, ¡producid un fruto digno de arrepentimiento!
  kyz-NT: —Pe'je pejewau mama'e esage mũ apou pejetywer awi pejepoira resaukaawamũ
    kũi— 'jau 'ga oje'ega moywyrafena 'gã nupe.
  dao-dao: Acunakyase, akcanga nami ngjut a ngsing vaia nami ngtheipai am mdan ua.
  cya-cya: Xilo'o chon' um qui'ya ngui'ni um, lo' culo'o xñan um 'in um lo'o sca chendyu
    nu luhui.
  wrk-wrk: Jaliyi narri ngindu muwa narringinkanyi balkinyi yajinyi, baki marda narringkimi
    yangkalamba narringinanyi balkinanyi yajinanyi. Marda narrimi yabimba ngawamba
    kunyba yaji, baki yingkamukunyi jayalu jingkijba narrinya, narri ngindunkanyi
    muwa jungunkanyi narri balki. Jayalu jingkijba narrinya ngindunkanyi muwa, jaliyi
    narri yabimba ngawamba kunyba yaji.
  nii-nii: Enim noman ak tungii nge, oł kun erik, noman ak tok ełmin oł ei mił kun
    erangin wumb keningii,” pa nim.
