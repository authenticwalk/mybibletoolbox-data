  taj-taj: तर यूहन्‍नासे थेदा “ङाइ चा ह्राङग्‍याम बप्‍तिस्‍मा किन्‍तोःबा मुला, तिग्‍दा
    ह्राङ चा ङा मुबा ग्‍लारी फेप्‍खबा?” भिसी रोकब लबारी म्‍हाइजी।
  avt-avt: 'Te Jon hanhan kewenek hɨrak ketpɨwek kar ik: “Ti henmak te ti han hitauhi
