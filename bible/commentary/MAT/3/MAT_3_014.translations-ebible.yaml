  ksd-ksd: 'Ma Ioanes i tigal bat ia, i biti: I topa iau ba una baptaiso iau, ma dave
    go u vana piragu?'
  msm-NT: Di migbalibad si Juan. Kagi din, “Nokoy no siak man to ogpabawtismuhon nu
    ikow, no sikuna man podom to angay no ogbawtismu kanay?”
  myk-myk: 'A Yohana di ganha na li shege, na jo: «Mu wʼa yaa na nɛ batize goo, a
    mʼi dɛrɛɛ na ma nɛ mu ya?»'
  sbe-sbe: Na Yowane ye kaipate bena Yesu ye hededehekaiyawasi ye wane, “Idohagi to
