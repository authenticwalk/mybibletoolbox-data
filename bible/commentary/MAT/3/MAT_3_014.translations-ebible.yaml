  cpu-NT: 'Te inkovavetya Juan iroviinkaateri Jesús, ikantavakeri: “¿Opaitama pipokashitantanari
    naaka noviinkaatemi? Aña eeroka oviinkaatenane naaka.”'
  san-ASM: কিন্তু যোহন্ তং নিষিধ্য বভাষে, ৎৱং কিং মম সমীপম্ আগচ্ছসি? ৱৰং ৎৱযা মজ্জনং
    মম প্ৰযোজনম্ আস্তে|
  tac-NT: 'Napu''lige sebasa alué Esusi, ''lige Juánika tabilé rewaránilile alué Esusi,
    ''lige anele Juani alué Esusi: ―Ne ''nalina rewarárigame nímili júkuru muete.
    ¿Chonigá najkí mué napurigá ne mué rewarámala?'
  eng-WEBPB: But John would have hindered him, saying, “I need to be baptised by you,
    and you come to me?”
  gfk-H: Senbia Ioanes ga walar bia na tigal ia, gaam tangai bia, “Gaar bilai bia
    u na bapitaiso iau. Wara biha u hanuat bia iau na bapitaiso uga?”
  viv-viv: Yoni ma nuwanuwana ginahawatana gigayo, “Gavadi-yo iya agaikuya uꞋela be
    unabafitaiso? Iya kwamana kabisoku be vaita O againiya gadaꞋela gadabafitaiso.”
  yao-yao: Nambo che Yohana ŵalinjile kwasiŵila aninkuti, “Une ni jungusachilwa kubatiswa
    ni mmwe sambano iŵele uli mmwe kwika kukwangu nambatisye?”
  tgp-tgp: Pani John mo vaihitea vara i horoa. Mo verea mara, “Mata sava ko mai isaku
    mata paptijo? Mo mele tataholo vara engko o paptijo hiniau!”
  auc-NT: Ponte, Guidömi guiiboe, äñongante Wäö wæætë wææ äninque, —Botö waëmö ïmopa
    diyæ̈ bitö ïmite guidömo guiiquïmii. Bitö wæætë botö ïmote guidömi guiibo baï
    waa incædönimpa.
  kbc-NT: Pida João ayakadi mele codaa adomaɡ̶a yemaa me ilege Jesus. Odaa mee, “Akaami
    anagi meetaɡ̶a maɡ̶aɡ̶a adinilegeni. Pida jeɡ̶epaɡ̶a domaɡ̶a leeditibige madilegeni.”
  bmh-bmh: Bo, Zon nug Yesus gonugau dabeleu koli kekulabun aimai aureun. “Na igul
    go i men. Nagen iz ze ziwilabun iboin. Na einen izan ze ziwizabun en aimai alem?”
  ctu-BL: 'Juan tsi'' ñopo i tic''. Tsi'' yʌlʌ: Yom ma'' wʌq''ueñon ch''ʌmja'' jatet.
    ¿Mu'' ba a tilel a ch''ʌm ja'' ba'' añon? che''en.'
  meq-meq: 'Yuhana a wuɗa bay. A gwaɗay a Yesu: «Neŋ ɗuh nakə na diye naha ka təv
    yak ka dzəhuɓiye ga ha a yam aye tuk na, ada nəkar ɗuh ka deyeweye ka təv ga na,
    kəkay!»'
  noa-H: Mag mawia, hich pör choopienta bëejim habaawai, Juanau hi pör choomap'apaim
    hiek'au hirig, —Pʌchdëuta mʌ pör chooju haai chirʌmta mag muata pʌ pör choobaadëjupá
    hajim hanʌm, Juan garmua.
  alp-NT: Po Yohanese ilakeNi be, “Suke Abaptise au, yo mo meije Aluake lokoku kena
    au baptiseMu.”
  san-VEL: kintu yohan ta.m ni.sidhya babhaa.se, tva.m ki.m mama samiipam aagacchasi?
    vara.m tvayaa majjana.m mama prayojanam aaste|
  kbq-kbq: Hianagi Joni'a tima Agri'ma frente'zankura i'o nehuno, Kagra, nagrira tina
    fre nantesankeno knarera hugahie, hianagi Kagra nagritega neano?
  kbh-kbh: 'Pero Juan ndoñe yontsebos̈e Jesús juabáyama, y mënts̈á tbojaniyana: —Ats̈e
    s̈ontsemna aca chas̈cuabaye, y ¿más ats̈e aca cbochjuabaye ca?'
  ron-LSB: 'Dar Ioan ar fi vrut să-L împiedice, zicând: “Eu am nevoie să fiu botezat
    de tine, și tu vii la mine?”'
  pon-pon: 'A Ioanej kotin kan, ap potoan on: Mak eta i en paptaijela re ir, a iaduen
    ir me kotido re i?'
  nhe-BL: 'Pero Juan ax quinequiyaya quicuaaltis Jesús huan quiilhui: ―Más quinamiqui
    ta tinechcuaaltisquía, huajca ¿para tlen tijnequi ma nimitzcuaalti?'
  sps-sps: Sen Jon baainy sa tsue na ka, “Nyo onot rou ma peenan Tsumanyi, sana Nyi
    naa fasuar pis emame tsonyo?”
  wnc-wnc: Siwan ngana Jonda isapimamsa wam yake anzing inikut, “Na gata yangga take
    siknga saukngamunanga ngana ga dasingge nata yangga saukgamitde nae apunggayak,”
    ngang inikut.
  nmw-S: Agegene Jon nuwane i pi Yeisu wana nuwotu, ge i nga, “Akum huwo te u pabaptaisau.
    Mwatan ge u luwom heyau?”
  bus-bus: 'Yaaya yezi à gí à bè: Mamↄma kɛ̀ má dɛ ǹ ma batisi kɛɛn n mↄ ma kiiaↄ́?'
  gub-BL: Na'e Zuàw a'e, uzapo amo uze'eg izupe a'e. — Nan, i'i izupe. — Ihe ae aputar
    hemuzahazahakaw ihe, i'i Zuàw Zezuz pe.
  imo-imo: Orumu kinye Jononi nimbei, “Aku paa molo. Nani nu no ambe tepo lindembo
    ningo ninoya? Nuni na no lindilinanje penga,” nimu.
  boj-boj: Gilnaqa Jon na saidyosiq minjej, “Ni e yansbqam di kere. Kiyaqa e ni yansmqa
    marsim ijoq bonum?”
  eng-DRA: 'But John stayed him, saying: I ought to be baptized by thee, and comest
    thou to me?'
  knf-knf: 'Kë Yowan aşë pok, aji na a : « Nji dwooŋ kayeenkna batiŧmu ţi iwi, kë
    işë bi ţi nji! »'
  san-KHM: កិន្តុ យោហន៑ តំ និឞិធ្យ ពភាឞេ, ត្វំ កិំ មម សមីបម៑ អាគច្ឆសិ? វរំ ត្វយា មជ្ជនំ
    មម ប្រយោជនម៑ អាស្តេ។
  arn-NT: 'Welu Juan pilafuy tañi fawtisayaetew, fey ka feypieyew: —Eymi may ta felefuy
    tami fawtisayafiel, fey ¿chumngelu am eymi küpaymi iñche mew?'
  zas-NT: 'Per ad nuyëntaman nuroobnijsaman Jesús, rëbaman lojman: ―Lüj rayal guroobnijs
    naj, ad najt rayal gurobnijs lüj.'
  ken-NT: Kɛ Jɔ̌n kɛyaŋ bɛjwiti Yesu. Are yáŋ bɛkʉ Yesu anjibhiri nkaysi yi. Arɛm
    bɛ, “Ɔtwɔ bɛ njwítí wɔ, ɛnɛ́ mɛ kɛ mbɔ́ŋɔ́ bɛ́twɔ ntá yɛ bɛ ɔ́njwítí mɛ́?”
