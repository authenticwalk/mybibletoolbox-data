  uig-ARA: 'بىراق يەھيا چۆمۈلدۈرۈشكە ئۇنىماي ئۇنى توسۇپ: ــ ئەسلى چۆمۈلدۈرۈلۈشنى مەن
    سەندىن قوبۇل قىلىشىم كېرەك ئىدى، بىراق سەن مېنىڭ ئالدىمغا كەپسەنغۇ؟ ــ دېدى.'
  tuf-tuf: 'Juan quin wiquír, wajacro: —Asa rih sar siw̃i, wajacro. Etat Juanat Jesús
    quin wajacro: —Bahat as rih sar siw̃ata binro. ¿Icrát as quin bah rih sar siw̃ín
    waquí? wajacro.'
  abx-abx: Pero agla'in-na kunta' dina si Juan i planu-na si pagpinugad, “Ako dina
    i magkinahanglan si titakka pagbunyag-mo. Ay kay ka'aw dina i padugok si ako.”
  mco-NT: 'Juan ca''jadɨm''a''ɨxɨ̈y, chi nɨmay Jesús: ―Ɨɨch miich ixyipy xyajnɨɨbejtpɨch,
    ¿e miich mimb ma ɨɨchɨ?'
  kqf-kqf: Diyon i ḡoyeḡoye te Yesu ena noḡota maso i vitale bi i giuwena gado, “Tam
