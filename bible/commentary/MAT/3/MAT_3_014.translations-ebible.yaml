    verau? Tam sibo taugu kuyai babataitoguna.”
  nif-nif: Gan Yoanelɨ Yesulok kusei ka-nandɨ-tombi, “Wɨndɨñ nɨm” embi, kɨmɨsip ñɨmbi
    nɨñguk, “Dɨk mek nak tuk i-nameñ ñak. Nɨtekta tɨmbi nokoñ bɨlañ?”
  twi-ASANTE: Yohane hunuu sɛ ɔmfata sɛ ɔbɔ Yesu asu. Yei enti, ɔkaa sɛ, “Wo na ɛsɛ
    sɛ wobɔ me asu, na ɛnyɛ me.”
  aoj-aoj: Owaꞌ Jon naꞌi nosopama Jisas naiꞌpana naꞌi, “Aeꞌ ina aman buꞌuwai ma igapisiꞌina,
    owaꞌ. Inaꞌ nipisiꞌ aeꞌ daoꞌ, andeandeꞌ. Deiꞌ inaꞌ nafiꞌmai aeꞌ ma main?”
  cbv-cbv: 'Obohjeéhtih, daabáíhcan, nin pah Juan caandíh ãt niíj jepahap wʉt jĩ:
    —Meémboó chah wẽpni jʉmna, weémboodíh ma daabána ãta tʉ́i tagaá. Meemdíh daabáni
    pínah nihcan caá, Juan Jesúsdih ãt niijíp wʉt jĩ.'
  taw-taw: Amek, Jon pen Jisas takaw nop tɨpagɨlɨnɨg agak, Nad nep nɨm, yɨp ñɨg pakñɨbɨnap
    agak. Pen yad nep taydɨl ñɨg pakñɨnɨm agak?
  jic-NT: 'Juan ma quelel bautizar líjitsja jupj. Nin tjevele Jesús lal: —Más ''ücj
    jipj bautizar la nejay napj. Jipj más ''üsüs napj lal.'
  zap-NT: 'per nadet Xwa, re Xwa lo Ne: ―Laa de ryal ytxobnis noo, lel laa de zëëd
    lo noo ne ytxobnis noo de.'
  wer-wer: Pël ëën Son pi ke mourak piin epël ök mëëa. “Ni oröpmorëën nook i nimëëmëak
    yenëaan? Ne omën pasip, ën nuukëër omën kaöap. Pötaan nuukëër yok pangk ne i nemëëmëëp.
    Pël ëautak ni nook i nimëëmëak waisan.”
  ipi-ipi: Jisasa ipa molo epeane tekeko, Joneto bala lamawuato, nimbato namba ipa
    peya gipi-yale, okone kuai lapia-yaleko. Anu peakale nambato nimba ipa peya-gii
    lama epelepe leaipia.
  qul-NT: 'Juantaj ni imaraycu Jesusta bautizayta munarkanchu: —Astawanpas noka kanpaj
    bautizaskayqui canay. Kantaj jamunqui nokaman bautizachicoj —nispa.'
  ter-NT: 'Ina kixôa Xuâum: —Mani îti motokêa áhikeonu itea itukovó koe ûndi yépemo
    áhikeopi —kíxoane.'
  bmr-NT: 'Jaarunaaca Jua itɨconɨ imuguutɨhi. Jaaboro Jesuco nuubo: ¿Uco naha ɨɨjoho
    nitɨjirahi mɨllɨtɨ bu ɨco uujoho nitɨjirahi? nooboro.'
  fuf-fuf: 'Kono Yaayaa salii, wi''i: «Ko min haani arude yo a lootan! Kono an a arii
    yo mi loote!»'
  bhl-bhl: 'Dakalakam unse kate, Sion e elo ok da kolewomin ibolow kelinba kesomi,
    elo bokolewomele: “Ne kulo nam ok da kokemi te! Kute kuw nelo ok da konemew tewe,
    be ken te. Kate, Nimtew angom ete ku ‘Nelo ok da konemoka!’, nangom, telew a?”,
    dangse kale.'
  ons-ons: Ŋo Yohaneŋo yemo wetinane kine ra qelaŋaniakane wetne maingeakane liwekka
    rake, “Goŋo na yemo maine taunanikene, ŋo siluŋ noŋo ge tau ganikalane naŋano
    sarimaine me?”
  con-NTPO: 'Tsa''ma Juanjan tisema se''piye in''jamba qquen su: —Ña gi quenga fetiyeya''cho.
    ¿Jongoesie qui queja ñanga fetiyeye ji?'
  ghs-ghs: Biranatemi noi oho bai hiireqi hee, Baamu, nii isaki niimema anake soobareni
    qate ikabeteqi nii naho botota oba sobasoba saridzaqu?
  peg-peg: ମାତର୍‌ ଜହନ୍‌ ଜିସୁଙ୍ଗ୍‌ ବୁଲାୟ୍‌କିଜ଼ି ଇଚାନ୍‌, “ଆନ୍‌ ହିନା ନି ତାଙ୍ଗ୍‌ ବାପ୍ତିସିମ୍‌
    ଆନି କାତା-ଏନ୍‌ ଆତିସ୍‌ପା ନା ଲାଗାଂ ୱାତାୟ୍‌ନା ?”
  txu-NT: Nhym kum, —Djãm ba ije ngômã ajadjàrmã? Kati. Ba ne ga ren Metĩndjwỳnhmã
    ngômã ijadjà, ane.
  eng-WEBU: But John would have hindered him, saying, “I need to be baptized by you,
    and you come to me?”
  gnw-NT: 'Ẽrei Juan ñatẽɨ umbɨbautiza Jesús. Jáeramo jei chupe: —¿Maera pa ndipota
    che numbɨbautiza vaerã? Echa''ã icavi co nde chembɨbautiza vaerã —jei.'
  mux-mux: 'Urum kene Jon-ni nimba mele: “Akili aima mólu. Na-ni nu nambi-sipu no
    liinjambu nikunu nikinuye? Nu-ni na no liinjilkenanje kapula.” nirim.'
  maj-NT: 'Tu̱nga najmi títs''ín yuhú Jua nga tjuhun. B''i̱ kitsúhu̱ Jesu: —Ji ní
    xi tjíhin nga ku̱a̱tentání. ¿Nkú tjíhi̱n ra̱ nga an tínibásehení nga kuatentáhara?'
  bkq-NT: 'João myani batiza tiendyseba, Jesus tynrenseim kuru awyly tutuze tawylygue.
    Aituo aguely: — Batiza âetoem yam mâewyly. Âmâlâ yakadâ kuru tynrenseim. Âmâ batiza
    yekâ — kely João.'
  kue-kue: Ba Jon manedi yegl dungwa, “Ene na baptais ere natn kuno erambuka. Sraglpre
    ene na moglmara une?”
  cot-NT: 'Cotanquitsiquea teequea irinintavetempaji Joanca iriviñacajateri, icantavaqueri:
    —Cameetsa aviguenti viñacajapojenane naatimpa. ¿Arimajampa picoraquetashiquena
    naatimpa noviñacajatempi?'
  bnp-bnp: Pali e Ioanes i hehe, i ta maea, “I navai ga vahilolo ioe? Ioe a viri bara
    o vahilolo iau.”
  apn-NT: 'Hãmri nhũm tee ri kuma nẽ kãm: —Kwa nà. Aa ate amnhĩ tomnure hã kot pa
    kêt ri akrã kumrã. Nà ka kot kaj ixkrã kumrã. Anẽ.'
  ctp-NT: Loꞌo ngwa tiꞌ Xuwa chaꞌ ja tukwatya yu ꞌin Jesús. ―Ja suꞌwe tukwatyaǎn ꞌiin.
    Suꞌwe la nuꞌwin tukwatyaa ꞌñaǎn ―ndukwin Xuwa ꞌin Jesús.
  bre-BRG: 'Met Yann ne felle ket dezhañ e ober, o lavarout: Me am eus ezhomm da vezañ
    badezet ganit, hag e teuez da''m c''havout?'
  opm-opm: Potporhan Jon oh Es. Gorhordapat nohnong napatirhan yahmuro. Nohdapat kinhato
    potipri.
  bvr-bvr: Wurra Jon jimarna a-jobujobungarna, nipa a-yinagata nula Jesus, “Ngaypa
    nginyipa barra bama nguna-gurraga, wurra an-nga nula ngaypa barra bama ngiy-gurraga?”
  wal-wal: SHin Yohaannisi a, “Taani nenan xammaqettanau koyiyo wode neeni taakko
    yai?” yaagidi, a qofaa laammanau koyiis.
  zad-NT: 'Na'' ka blline'', bi nan cheeni Juanna'' wchoe''ne'' nisa'', san chi''ene'':
    ―Li''lan chiyaḻ'' wcho'' nad'' nisa'', na'' li''lə za''zo'' kwenc̱he wchoa'' li''
    nisa''.'
  aso-aso: 'Vo hetelo noso holo-delingumuꞌ lavo Zohaneꞌ aza naza aꞌneꞌmine veꞌmine
    holo-deloniꞌ nene edamoloseive lo gelo oꞌve lo-delesa tiꞌ lo lineꞌ: Geiꞌ neke,
    neniꞌ noso holo-nedelinidoꞌ o neineꞌ nenako neniꞌ holo-nedelive lo nenita nanimuꞌ
    nane.'
  uli-uli: Iwe ngo Johannes ye luwaley bo be liwel yael Jesus luluwal. Johannes sa
    kangalu bo, “Ngang mele ibe baptismus mo irem, ngo gel ho sala budoh irey!”
  nin-NT: Yohana à zha anko wa nggo uwa ta na du ma ka amarr ama ka sarr na kakuma,
    na ddu ma di, “Nggo ingga nggo kakuma nu ùwà yo ku du ùwà bu ku zzu ingga, ùwà
    kanga ni ingga ku?”
  tgk-tgk: 'Лекин Яҳё Ӯро аз ин кор боздоштанӣ шуда гуфт: «Исо, ин ман бояд аз Ту
    таъмид бигирам, Ту бошӣ, назди ман омадӣ!»'
  acu-NT: 'Tura wainiat Juan Jesúsan imaichmin nekapeak chicharak: —Ame nekasam wína
    imiatmin ayatum ¿wína imiatit tusam winam? —timiayi.'
  cak-WNT: 'Yac''a ri Juan ma nrajo'' ta nuben bautizar ri Jesús, y nubij c''a chare:
    Xa yin ta riyin ri'' ri utz chi yiban bautizar awuma riyit y mani chi can yit
    c''a riyit ri xatoka wuq''ui riyin, riche (rixin) chi yatinben el bautizar, xcha''
    ri Juan.'
  ebk-ebk: Ngem penachas Juan ay mamas-iw kan hiya as nan nangaliyana, “Apo, ha-un
    met koma nan munpafunyag kan he-a. Sungang t'uy he-a nan omali ay munpafunyag
    kan ha-un?”
  spa-PDDPT: 'Pero Juan trataba de impedirle: Yo necesito que Tú me bautices, ¿y Tú
    vienes a mí?'
  ruf-ruf: Lekeni Yohane tsakabama yamghome, kalonga, “Nene nobamighwa nibatitsighwe
    naghwe, naghwe konitsila nene?”
  gun-gun: 'Ha''e rami teĩ João nomongaraixei ranhe vy aipoe''i: — Xee ma ha''eve
    ndevy pe anhemongarai uka aguã. Ndee ri ty''y xea py reju?'
  agu-BL: 'Yi toque''n tlol Jesús tetz Wa''n bajx tir, quinin cujij Wa''n tan je''n
    a'' twi''. Itzun taltz tetz Jesús: —¿Mbitzuntz yi na tzanu'' tan jakle''n pawor
    swetz tan je''se''n a'' twi''u''? In klo'' wetz na chintzan tan jakle''n pawor
    teru'', —stzun Wa''n bantz tetz.'
  isn-isn: Yohana akahia amugilye akalunga, unene ntakile mbadisigwe nuewe, nikawaza
    kitalane?
  eng-PEV: But John didn’t agree with him. He said, “No. Don’t come to me. I can’t
    baptise you. You are better than me, so really, you have to baptise me.”
  ilo-ULB: Ngem pinadas ni Juan lapdan isuna, a kunana, “Masapul a mabautisaranak
    babaen kenka, ket umayka kaniak?”
  pir-NT: Coã warore Ñu wame ye dueramahye. —‍Yohou, mʉhʉ pehe yʉhʉ yʉhdʉoro tutuagʉ
    yʉhʉ pehere mʉhʉ wame yegʉ̃ quehnoaboaga. Mʉhʉre wame yebogʉ ijieraja yʉhʉ, ni
    yʉhtimahye Ñu Jesure.
  anv-NT: Yɛ́mbɔ, Jɔn abɔ́ ashya ne ajɔɔ́ ne Jisɔs aké, “Nnó me nchwɔ́ ɛta wyɛ́
    ɔwyaá me manaá Ɛsɔwɔ, wɔ ɔma ɔchwɔ́ ɛta wáa?”
  sab-NT: 'Juan-Bautistage sugedu moge ama ma soli Jesuge, malen ama tañachugu ama
    me ñanaske Jesu ñeale chiske, Juan-Bautista gerudu Jesu ole: —Cha suge moge ma
    soli bage, ¿mineade ba chku mo ñeangale chiske chage? Cha me ñanaske ba ñe chiske,
    ma no ba cha ñeadale chiske.'
  tmd-tmd: Jon nugwo yadöŋa, “Nɨ röbö pal nölö,” röŋa. Jisas aliö rɨmɨn, Jon yadöŋa,
    “Naŋ döŋö nɨ röbö pal nöilax. Aku nɨ pödpöd rön nagö röbö pal nöin?” röŋa.
  acr-NNT: 'Pero ri Juan na xraj taj kuya ri bautismo che ri Jesús, jekꞌuwaꞌ xubꞌiꞌij
    che: —Ri lik usukꞌ e rilal ri kayaꞌw la ri bautismo chwe riꞌin. ¿Yey e kami kaꞌaj
    la riꞌ kanya riꞌin ri bautismo cheꞌla? —xchaꞌ.'
  kpg-kpg: Gei John belee hai a Jesus gii huli ana maanadu, ga helekai gi Mee, “Ma
