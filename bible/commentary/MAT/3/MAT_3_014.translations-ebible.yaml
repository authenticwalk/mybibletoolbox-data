  pon-2006: Sohn ahpw men kapweiekidihsang Sises en papidais reh, iei me e patohwankihong,
    “Ia duwe, Maing? Ngehi me uhdahn pahn papidaisla rehmwi, a komwi ahpw ketido pwe
    en papidais rehi?”
  dad-dad: Anĩ ere, Jon Jesus gudũ fiye ken, iron, “Onom aya naan igunaya, ere nigin
