  otm-NT: 'Pɛ nu ra Xuua him mi ndehma di xixyąbi ra Jesús, nɛ bi ''yɛ̨mbi: ―Pɛ nu''i
    guí ɛ̨na ga xixyą i, pɛ go man sä''be go gui xixyągui, bi ''yɛ̨n''a ra Xuua.'
  dah-dah: Wake keneŋbe Yon beleŋ pet teŋbe, “Ge beleŋ gab ne baptais nirtek gega,
