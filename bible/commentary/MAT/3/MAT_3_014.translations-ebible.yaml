  kpr-kpr: 'John nu bureguse sisira, “Nane, ni bafataito aono dae resesa. Amo jo inono
    iraeri. Geka bekári: namoá, nine bafataito aetesi,” aminge sisira.'
  san-IAS: kintu yohan taṁ niṣidhya babhāṣe, tvaṁ kiṁ mama samīpam āgacchasi? varaṁ
    tvayā majjanaṁ mama prayojanam āste|
  nho-nho: Tevana iaa John ni mee ma ki huria a ia te maanatu Jesus, teenaa a ia ki mee ake,
    “Ai koe ku au ai kiaa nau ki hakaukauria a koe? A koe are raa ki hakaukau iaa nau!”
  gym-NT: 'Akwa namanina yete angwane, Juan ñan tö namani ngökai ñöte, käkwe niebare
    ie: Ma bäri ütiäte ti ngwä, aisete makwe ti ngökadre ñöte bä amarebti ma kite
    ja mike ngökadre ñöte tie se, niebare kwe Jesuye.'
  azg-NT: 'Majoꞌ quii ꞌndyo Juan na tyiꞌntsꞌaa Jesús na nndaꞌ. Itso jon: —Ja chuhanꞌ
    na ꞌuꞌ ntsiquindëꞌ ja. Tyiꞌquichuhanꞌ na ja na ntsiquintꞌë ꞌuꞌ.'
  bhd-bhd: पन यूहन्ना, यीशु जो इन ज़ोइतां रोकने लगो, “मीं तीं करां बपतिस्मो नीयोरो
    लोड़ते, फिरी किजो तू मीं करां बपतिस्मो नेने ओरोस?”
  too-NT: 'Pū''la Juan tū'' ixmā''kpaxīcu''tun Jesús lā'' huanilh: ―Quit icmaclacasqui''n
    que hui''x ixquimā''kpaxi''. Hui''x tū'' maclacasqui''na'' quit na''icmā''kpaxīyāni''.'
  ind-AYT: Namun, Yohanes berusaha mencegah-Nya dan berkata, “Akulah yang perlu dibaptis
    oleh-Mu, tetapi justru Engkau yang datang kepadaku?”
  cjo-NT: 'omaanta tee ikowawita riraga Jowa. Ikantawitawakari: —Eero nokaawoshitakotzimiri
    Tajorentsi eerori. Rooma eeroka kaawoshitakotanakinarinikya Tajorentsi naari.
    ¿Iitaka pikowantari nokaawoshitakotawakimiri eeroka? Rooma eerokataki pinkatharitatsiri.'
  nsn-nsn: Bo Jon puk ke de mate uahuhu tatanon, kare kula pare, “Ingga deh pake tero
    uahuhu totoguo. Ae maene ro lamea totoguo?”
  san-DEV: किन्तु योहन् तं निषिध्य बभाषे, त्वं किं मम समीपम् आगच्छसि? वरं त्वया मज्जनं
    मम प्रयोजनम् आस्ते।
  tna-NT: 'Beju equene su Juan ja aimue aja atana mahue. Uja tuahueda Jesús atana:
    —Beju miqueda ema yahui neje Diusu sa puji ichadera taji biame, mida ema peje
    su pueitia yama mi yahui neje eichadera puji.'
  lid-lid: Arile Jon bwalen, eme iy tiye i buku doh, “Ou nane anyu jo ah, anya jo
    kinyu ou ja?”
  wim-wim: Puth nil John.an thaw nungant, “Appang, ngay keꞌa! Nint ngayang paththam
    kootra kuungkāna, puth yaꞌ ey? Nint pal ngathar wampan ey? ngay kootra kuungkāng
    nintang ey?”
  zga-M: Puleino u Yohana aleikhunogwa ukhu beencha aleikhuta, “Une ninogwa ukhyonchiwa
    nuve, uve puvukhwincha khulyune?”
  yom-yom: 'Vayi Yowani wuzola kunkakidila ayi wunkamba : —Minu mfueni botoko kuidi
    ngeyo vayi ngeyo kuidi minu wizidi !'
  san-SIN: කින්තු යෝහන් තං නිෂිධ්‍ය බභාෂේ, ත්වං කිං මම සමීපම් ආගච්ඡසි? වරං ත්වයා මජ්ජනං
    මම ප්‍රයෝජනම් ආස්තේ|
  yut-yut: Mani Jon da kɨrɨŋɨk ɨmɨŋek yaŋ iyɨgɨt, “Nak da telagɨ pakbi soŋ gabeŋ do
    abɨl, uŋun tagɨ dɨma. Gak da telagɨ pakbi soŋ nabi kaŋ, uŋun da tagɨ asak.”
  grc-BYZ: ὁ δὲ Ἰωάννης διεκώλυεν αὐτὸν λέγων· ἐγὼ χρείαν ἔχω ὑπὸ σοῦ βαπτισθῆναι,
    καὶ σὺ ἔρχῃ πρός με;
  tbl-NT: Okóm mom yó balà Jan du, monen, “Béi mom hbabtays béléu, ou dé bnabtaysem.”
  cpc-NT: 'Tii ikowawita Juan jowiinkaatirimi Jesús, ikantawakiri: “¿Iitama pipokashitantanari
    naaka nowiinkaatimi? Aña iiroka owiinkaatinanimi naaka”.'
  nhg-NT: 'Cache Xohuö amo quenequeya. Quejtoöya: ―Naja cache cuale necnesesitöroa
    ma xeniechmocuötiequele tejuatzi. ¿Tlica noso cache tejuatzi noca tomobica?'
  nya-nya: Koma Yohane anayesetsa kumukanira nati, “Ndiyenera kubatizidwa ndi Inu,
    bwanji Inu mubwera kwa ine?”
  ngu-NT: 'Pero Juan xquinequiya cuatequis Jesús, niman oquijlij: ―Nejhua nechtocarohua
    tinechcuatequis, ¿niman yej tejhua notech tihuajlau para ma nimitzcuatequi?'
  kup-kup: Tat Zoanin mañahan hatevetet pot mañah, “Erom, met ni aban tin tapupuhö
    ne ivoh nemeekezap okeg, tairaiz ni emat neen okat nañeñ?”
  jid-jid: U Yohana ka tie' san nda tre mi si son ndu tie batisma ni mu, i wu la'
    ye' ni me?
  wmw-wmw: 'Fala Yahaya akinkataza, akamba: “Omi ndi nisakula koziwa nowe, sambi ujaja
    nukoze omi?”'
  gmv-GGM: Gido atin Yanisay “haysi hanena tani nenan xamaqistana besishin neni waanada
    taakko yayi?” gidi izara eqetidess.
  ssg-ssg: Tuahe Jon towiahu lali namilon. I ukek, “Lehe nga baptaisi o? Ala o baptaisi
    nga.”
  zpo-NT: 'Per Juan nanzheklat chubnis Jesús zee nzhé Juan lo xaa: —Na nzhaal rubnis
    lo lu, ¿chozhiin leel lu nze lo na?'
  poy-poy: Kumbiti Yohani kajeriti kumbelera pakalonga, “Yani gwenga gwankwiza kwa
    neni? Neni ndo nfiruwa kubatizwa na gwenga.”
  qwh-NT: 'Juanqa manam munarqantsu bautiseta. Antis quenomi nerqan: —¿Imanopam noqa
    qamta bautisallashqequi! ¡Antis qamchiri noqalläta bautisecamanquiman! —nir.'
  gaw-gaw: amge Johanes nug Jesus am oḵai, nug nuḵa am oḵai iiṯa doyom amunu nug Jesus
    amegp̱a aum. “Na da laaiḏḵutnu elele, ge aṯem he, na dahilp̱a uḏime?” awa aum.
  nca-nca: Quko Jonko soréŋoro ŋande yaró, “Dokoro nono mahete? Meté keto naŋge sono
    re nuno,” yaró.
  zpz-NTPP: 'Nu loga la “Cueꞌ”, na Waa rab yum. Orzeꞌ nay: ―Ya̱ rlagy ñi nu cuic ru
    nu zu nisa̱. Zeꞌ ii ca ru yad ru lo̱ ―nay.'
  mkj-mkj: A John jong en kauhdi, pwehng Ih, “Ngoahi anahne koawoa en poapdaiji ngoahi,
    a koawoa ken indoa ipoai?”
  zac-NT: 'Primërë adë në́diꞌi Juan; répiꞌ lu Jesús: ―Runë tucara chubë nisa por lë́ꞌël
    perë lë́ꞌël zeꞌdë lua.'
  kyg-kyg: Eꞌniyaꞌmonanafa Yoniꞌa ge huno atafauno atesiyafeꞌmo hunoꞌaeꞌmo, Kagaekeꞌmo
    ani faleka nateganaꞌmonanafa kagaemo nagaetegamo eꞌnane, huno ha paiꞌnigenoꞌaeꞌmo
  kmk-kmk: Yoong piyaon Juan un lappodan ot kanana’n, “Apay umoy ka mampabunyag kan
    sakona lobbong na un sakon okyanot nat bunyagom?”
  cao-NT: Jama, Juán Jesu ashimacasyamani quiha. —¿E qui johai pa? Jishopë, acasyama
    xo ëa ra. Ea pi mi ashimaxëti xo ra —i Juan niquë.
  bbr-bbr: Utianik, Jon nukas Jisas kon ronkat ätäi piriraun rai auruwon. “Na kiro
    onok wa keserau. Nasar is an joi muraun itok. Na owon isas an jomusaun rai koum?”
  inb-inb: 'Juanka, piña­rispa nirka: —¿Imapatak chasa maña­waspa samu­kungi? Nuka­ta­mi
    iukarkangi, kam baug­ti­sa­wanga.'
  hrv-hrv: 'Ivan ga odvraćaše: “Ti mene treba da krstiš, a ti da k meni dolaziš?”'
  box-NT: 'Ó o Zãn pã́, ò o bía nɔn wo yi: «Ũnɛ́n lé fo lá ko á ũ bátízé
    mi, á lée webio ɓɛ̀n nɔn á ũ le ĩnɛ́n bátízéráa fo?»'
  ote-NT: 'Pe ra Xuua himi ne da xiꞌtsa ra Jesu, ne bi ꞌñembi: ―¿Ha xcá ehe pa go
    ga xiꞌtsꞌaꞌi? Nuꞌi go rí ꞌñepi gui xiscagui.'
  wnu-wnu: 'Isa Yon qes wara nob qamar: “Ne ye yat nemaragansierin qamb yaran ne?
    Ye me nemaragansierinei. Ne ye yemaragansierinen eng uber.”'
  zam-NT: 'Ndxab Jesús loo Juàn li Juàn bautizar Jesús. Per co''se'' mbìn Juàn li
    Juàn bautizar Jesús, ne''ndalte Juàn li Juàn bautizar Jesús. Ndxab Juàn loo Jesús:
    ―U'' ndxàal li bautizar daa, Tad. ¿Xá mod ndlya''s U'' ale daa li bautizar U'',
    yey?'
  zyp-NT: Canghrasala, Johan takhei thly a zawng ka, a hai letah, “Nama tutah baptisma
    pa cangsá bei ceh maw, kama kha na vong laky thlang!” tatah a tah.
  sey-NT: 'Ja̱je daquëna, Juan duꞌru macarepa coepi, doye. Ja̱je coequë capi, Jesure:
    “Yëꞌëpi mëꞌëni do cua̱ñoꞌñe paꞌi aꞌë. ¿Me yoꞌoquë yëꞌë quëꞌrona daquëꞌni?”'
  nvm-nvm: Fu vakga Jon fu uri kuai, Na a do ruardakfuon iji na vierafega fuka ba
    maren revo na vierafe ar na do ruardiemne kuain.
  mps-mps: Tiali goli Jongo aga te paliainogo yali, tama te po wali, “Te ena nago
    baptais mabo te usu egi dao. Tiali goli nage enaba asalio,” te po wai.
  pab-NT: 'Xakore hoka kaokehena Jesus hoka João nehena iraehena ekakoa: — Natyoiya
    kahane habatixatya, hiso tyatyo noxahehare. Aliyakereyatya nabatixatya hiso? nexa.'
  llg-llg: tehuu Yohanis taa nau. Ana sapa nae, “Talobee de au musi salani Lamatuak?
    Taa kasafalik ia do? Lamatuak musi salani au dei. Huu au paluuk ndindia, maa!”
  kyf-kyf: 'Zaan ''nɩ we ŋwnu, ɔ nɛɛ: «-Ɩnnya, we ''nɩ ''sa -mɩ. -Mɩ ''ka ''yaa ''mɩ
    batizee ''nyu nya, ''ɩn -ɩn yia yi, ɩn ''ka -mɩ ''nyu nya batizee yɩ?»'
  tpi-tpi: Tasol Jon i laik pasim em, na i tok, “Mobeta mi kisim baptais long yu.
    Olsem wanem na yu kam long mi?”
  mih-NT: 'Ta ñá cuñi ra Juan zacoo ndutya sii ra vatyi catyi ra: Tahan si sa zacoo
    ndutya moo sii mi. ¿Ta ñaa cuenda catyun sa zacoo ndutye suun?'
  qvh-NT: 'Sayman chaptinmi paytaga Juan bautizayta munargansu: “Tayta Diosninsi cachamushgan
    Cristo caycaptiquega ¿imanöpatä gamta bautizäman? Bautizanäpa trucanga nogatacher
    antes bautizaycalämanquimanga” nishpan.'
  kms-kms: Pudi Jon ni Jisas segi puq nindig nari, “Nge ei nu nde godo di nu nge wuye
    ghaip, pughe kin ningg nu nge nde guadi?”
  agn-agn: piro indi rin maliag si Juan tenged ganing tanandia, “Angay yaway magpaboniag
    ong yen? Dapat yo tang magpaboniag ong nio!”
  nhi-NT: 'Pero Juan amo ocniquia iccuatequis uan oquiluih: —Yen nehua naquin icnamiqui
    itnechoncuatequis, uan ¿yeh yen touatzin touitz nonauac?'
  ttc-NT: 'Tb''ay te Wa''nch k''on tuq tgan tzan tjaw tsi'' a'' twi'' Jesus, oxik
    tq''uma'' ikxjani: «A''in-tal wetz aj presis tzan tjaw asi'' a'' nwi''. ¿A''in
    petzun wetz ojawel nsi'' a'' awi''?»'
  dan-1931: 'Men Johannes vilde formene ham det og sagde: “Jeg trænger til at døbes
    af dig, og du kommer til mig!”'
  kwj-kwj: Wowani Jon rini etipesini ya ri sawe, “Hinde wowani ani tambwa mi taro?
    Uku ti mindo ma ani yasi.”
  vie-OVCB: 'Nhưng Giăng hết sức từ chối: “Đúng ra, chính tôi phải xin Chúa làm báp-tem,
    sao Chúa đến với tôi.”'
  kze-kze: Yóni séna ímanivo emó nombó pésinkaniyonda kanaán-ivo kentáváí se nombá
    pésinkaao kwésene súwana
  mpj-mpj: Jaanjura Jiijajpa japirnu jilanya, “Nganakurnin japini nyuntulu? Mirtarnanta
    nyuntu jarrpajunkura, nyuntulurnin jarrpajunkungara.”
  lbk-lbk: Nay met achi laychena'y ipawa ay mangwanin, “Apo, lebfengna ay sak-en koma
    nan fonyakham ya ket sik-a nan inmali ken sak-en?”
  mto-NT: 'Kaꞌa tseꞌe je̱ Juan du̱ꞌuktsa̱jk, jidu̱ꞌu̱meꞌe je̱ Jesús du̱nu̱u̱jmi: ―¿Mits
    a̱tseꞌe xnu̱miimp? Ñojkꞌó̱y xa a̱ts mitseꞌe xyakna̱pé̱tu̱t.'
  bzh-bzh: Rëḳ Jon nërin yi bë, “Bë ġejipek sa og mëm nivesa, ma nebë va sën ġeyam
    vu sa-ë?”
  guj-2017: પણ યોહાને તેમને અટકાવતાં કહ્યું કે, “તમારાથી તો મારે બાપ્તિસ્મા પામવું
    જોઈએ અને શું તમે મારી પાસે આવો છો?”
  jvn-NT: 'Nanging Yohanes arep menggak Dèkné ngomong: “Aku sing kudu mbok baptis,
    lah kok malah Kowé sing njaluk tak baptis?”'
  byr-byr: Sarerɨ Jonɨ wɨdɨna “Aawa, tewaanyaigɨ aalyavɨ bavɨtaazɨya yɨnneigɨnyɨ.
    Nɨmɨnyawɨnna gara bɨwaa?”
  ian-ian: Yalɨnda vak kat vɨga wutaa Jon Jisas kat wandɨ. Manda kat mɨn kat ngu yaguwangat
    wun kat yamɨn. Wun kat ngu yagumeya vat wovena wandɨ Jon.
  hun-hun: 'János azonban visszatartotta őt, és ezt mondta: „Nekem kell általad megkeresztelkednem,
    és te jössz hozzám?“'
  mcf-NT: 'Adshobien Uanën: —Padenquio iquembi. Nuquin Papan chomiaid icquin mimbibi
    ëbi naquien bëdambo ictsiash. ¿Atotsieshun ëbi aden chie? Padi —queshobien:'
  kjs-kjs: 'Go-rupa pisa pare Jon-me Yesu go-rupa lakalisa: Neme ni kalu-ipa gialiri
    epelea-le ake paa-daa neme kalu-ipa gialua pae?'
  mni-mni: "Adubu John-na mahakpu khamladuna hairak-i; “Ibungona eihakpudum baptize\
    \ toubipham thok-i, aduga Ibungona oina eigi inakta lengbiraklabra?”\x94"
  yad-NT: 'Juánbay rañi ju̱bayada sa̱jisidyerya: “Rañi ji̱ta raryi jtyu̱y yimu. ¿Ta̱raju̱
    yiniy variy rimu, ta̱raju̱?”'
  mxb-NT: 'Tído ko̱ xi̱ín taꞌon Juan dákodo̱ ndúta̱ ñaá ná, chi̱ kaá na̱: ―Yuꞌu̱ diꞌa
    va xínñóꞌó kodo̱ ndúta̱ kee mií ní. Ta, ¿ndiva̱ꞌa ve̱i diꞌa ní noo̱ yúꞌu̱ ña̱
    dákodo̱ ndúta̱í mií ní?'
  pon-2006A: Sohn ahpw men kapweiekidihsang Sises en papidais reh, iei me e patohwankihong,
    “Ia duwe, Maing? Ngehi me uhdahn pahn papidaisla rehmwi, a komwi ahpw ketido pwe
    en papidais rehi?”
  maq-NT: 'Peru mijí sua Juan cahndë́ ta cachja me: ―‍Hitsë sa ndaja xi ngayun cuitendun
    ná. Hacuiin xi ngahan cuitenda nuju.'
  hto-hto: 'Jesús bítemo Juan íena báutizaacañede. Jira Jesuna daɨde: —Cue bie odo
    báutizaregacue. ¿Nɨbái mei cue dɨnena bitɨo? —daɨde.'
  por-BRBSL: 'Mas João o teria impedido, dizendo: “Eu preciso ser batizado por você,
    e você vem a mim...”.'
  ces-NKB: 'Ale Jan mu v tom velmi bránil. Říkal: “Já potřebuji být pokřtěn od tebe
    a ty přicházíš za mnou?”'
  cui-cui: 'Copiya Juan juntucuru jume matawenta xua Jesús pebautisabiwatsi tsainchi
    tsipei anacuicaura. Juan jeye Jesustha: —Xan apara pon xua tanantawenonaewa xua
    xam bewa jame tana nebautisabiwam tsane. Nama xan jopa bewa cabautisabi tsainchi,
    jei Juan.'
  boj-2014: Gilnaqa Jon na saidyosiq minjej, “Ni e yansbqam di kere. Kiyaqa e ni yansmqa
    marsim ijoq bonum?”
  eng-OEBUS: But John tried to prevent him. “I need to be baptized by you,” he said,
    “so why have you come to me?”
  eri-eri: Onou wa, Jon no karu tuwona ono bona letuwai, “Onou wa ji ne langa yaage
    bisou tonboni. Adadu boni ne ji langa mainaha?”
  aly-aly: John arrkngert angkek, “Ilekek ngan atyeng-warl apetyek? Ntwa ayenh baptise-emeley-areny!”
  wiu-wiu: '@see-verse:MAT.003.013'
  swe-swe: 'Men Johannes försökte hindra honom, han protesterade och sade: ”Det är
    jag som behöver bli döpt av dig, och du kommer till mig?”'
  cth-cth: Jawhan ni, kai nouh nang koe baptisma ka coe hane ei, nang ni kai koe lat
    na tho atipouh teh a cakâ.
  mti-mti: Megara Jon me yankwetan anog wane, Ne imunap ge gungap babataito atna.
    Megara ge nenan onagana?
  pad-NT: 'Hari. João Batista bini''aha ada Jesus: —Iniani, ni-Jahari kabadania ikabadanirihi
    ikava''ipahinija kaimoni.'
  twi-twi: Yohane huu sɛ ɔmfata sɛ ɔbɔ Yesu asu nti ɔkae se, “Wo na ɛsɛ sɛ wobɔ me
    asu na ɛnyɛ me.”
  hlt-hlt: Tedae Johan loh anih te a mah tih, “Nang loh nan nuem ham te ka ngoe, dae
    nang te kai taengah lat na pawk,” a ti nah.
  tbz-SIM: 'Kɛ̀ Isɑ̃ɑ̃ yetɛ kɛ dɔ̀: Fɔ̃́ɔ̃̀ do dò kɛ́ nh ɑ̃nnɛ́ bɑ̀tɛ́mmù kɛ wɛ̃̀tɛ
    kɛ tú n dɑ ɑ̃nnɛ́ bɑ̀tɛ́mmɑ̀ɑ̀!'
  san-GUJ: કિન્તુ યોહન્ તં નિષિધ્ય બભાષે, ત્વં કિં મમ સમીપમ્ આગચ્છસિ? વરં ત્વયા મજ્જનં
    મમ પ્રયોજનમ્ આસ્તે|
  ake-NT: Isaan esi'pʉ ɨnereutanʉ'pai, mɨrɨpan uya ta'pʉ ipɨ', “Upa'taisima auya ru'ku
    i'se e'ai', mɨrɨ pe' e'tane upiya' ɨuye'sa'?” ta'pʉ iya.
  qvn-NT: Nätan Bautizag Juanga manam munarachu, “Manam nogaga gamta bautizagmanchu,
    antis nogatam gamga bautizämanquiman” nir.
  tku-NT: 'Ē Juan jā ixmā''kpaxīcu''tun Jesús ē huanilh: ―Hui''x minī''ni'' naquimā''kpaxī''ya''
    ē jā ixlacasqui''nca quit na''icmā''kpaxīyān.'
  bjk-bjk: Ma lamun Jon ixo eka tenge wi ine, ma ixo tengen, “I töxödös bara nöngön
    örö baptais e. Ruasa u wanot ura rö e?”
  msy-2020: Ezɨ Jon an anogorogha ghaze, “Nɨ manmaghsua, uabɨ ruasa na bagha izi?
    Nɨ na rutɨ, kamaghɨn deragham!”
  bpr-bpr: Bay fan là mayè Dyan munyag dun, na manan, “Gablà ge i munyag do. Kan ku
    baling ge fbunyag di do?”
  cle-NT: 'Joó⁴ há⁴hé³ nuu³ dsaá² Juan ja̱³, liáh³la³ ba² gá⁴féh³: ―¿Jmiih⁴² gɨh³
    ja̱³? Niu³ ba² nɨ³ ga³jmee⁴ hi²xaa⁴²u³ jniá³ jmɨɨ³ nɨ³.'
