  cux-NT: 'Juan miiⁿ ní nguɛ́ɛ́ ''cuuⁿ sa. Ní caⁿ''a sa chii sa Jesús miiⁿ: ''Úú ní
    neⁿ''é chi dii cuɛɛdínuūⁿnīⁿ di ''úú. ¿''Áá dii cuchiī di nanáaⁿ ''úú?'
  tur-YTC: Ama Yuhanna, “Benim senin tarafından vaftiz edilmem gerekirken sen mi bana
