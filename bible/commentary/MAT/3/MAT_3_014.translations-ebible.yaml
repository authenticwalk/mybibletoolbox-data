  bps-bps: Kabay fan là mayè Dyan munyag kenen, na manan, “Gablà ku ge munyag deg.
    Kan ku ge baling fbunyag di deg?”
  mbs-mbs: Meneng wedà keibeg si Juan aw sikandin se megbonyag ki Jesus, so minikagi
    sikandin, “Eked kepakay aw siak se megbonyag kamno. Keilangan sikona se megbonyag
    kanak.”
  tof-tof: Zon oya piküp yónürrma wagó, “Ma kürüka iade tama baptaes apadóm? A kürü
