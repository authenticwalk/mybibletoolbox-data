verse: MAT.003.014
translations:
  kpx-kpx: Isito Dioniu vaveve katealeho isiviholinu. Isi namihai avoe, “A kove lohoale
    isiviale di a babatisohavoi. Isito au di babatisohavoge duave.”
  okv-H: John na bapataito ari uje ae ue amita degi ke einge ena, “Na inena bapataito
    aehea rate umo do eto nane bapataito ana puve?”
  tbo-tbo: Yoni a wileta ipa Yesu ina paliguduya ega yaka i pa, ‘Tam emoemota dumam
    po una bapatisou ma iyowai po u nei uyahiu po ipa tau a bapatisom?’
  mal-C: എന്നാൽ, യോഹന്നാൻ അദ്ദേഹത്തെ പിന്തിരിപ്പിക്കാൻ ശ്രമിച്ചുകൊണ്ട് ഇപ്രകാരം പറഞ്ഞു,
    “അങ്ങയിൽനിന്ന് സ്നാനം സ്വീകരിക്കുക എന്നതാണ് എന്റെ അഭിലാഷം, എന്നിട്ടും അങ്ങ് എന്റെ
    അടുത്തേക്കാണല്ലോ വരുന്നത്?”
  grc-SR: ⸂Ὁ δὲ Ἰωάννης⸃ διεκώλυεν αὐτόν, λέγων, Ἐγὼ χρείαν ἔχω ὑπὸ σοῦ βαπτισθῆναι,
    καὶ σὺ ἔρχῃ πρός με;
  bgc-bgc: पर या कहकै यूहन्ना उसनै रोक्कण लाग्या, “कै मन्नै तो तेरे हाथ तै बपतिस्मा
    लेण की जरूरत सै, अर तू मेरै धोरै आया सै?”
  khz-khz: Na Ioane na ekila-waiato, netiwato, “Pere nama goi na au poro bapatisoku.
    Rakagau gaurai au geku ai povogomai?”
  deu-TKW: 'Der aber wehrte ihm und sagte: ich habe nötig von dir getauft zu werden,
    und du kommst zu mir?'
  zsr-NT: 'Juan buzaguëꞌë xnözëꞌ, rëꞌ Jesús: ―Nedaꞌ ral‑laꞌ gdilaꞌ nis lu naꞌu Liꞌ.
    ¿Atiꞌ Liꞌ zaꞌtsuꞌ quiaꞌ?'
  lin-lin: 'Kasi Yoane aboyaki kobatisa Ye. Alobaki : — Ezali ngai nde nazali na posa
    ete Yo obatisa ngai ; kasi ndenge nini Yo oyei epai na ngai ?'
  hns-NT: 'Bakie Johaanas na maangat raha aur bolies: „Toe hamare paas aile? Hamke
    tjaahie tose dopoe karwaawe ke.”'
  noa-E: Mag mawia, ich pör choopienta bëejim abaawai, Juanau i pör choomaphapaim
    iekhau irig, —Pʉchdëuta mʉ pör chooju aai chirʉmta mag muata pʉ pör choobaadëjupá
    ajim anʉm, Juan garmua.
  eng-EMTV: But John tried to prevent Him, saying, “I have need to be baptized by
    You, and are You coming to me?”
  mib-NT: 'Te tu ní cúní Juan scuándute de ya, chi ni cahān de jíín yá: Sa suhva cánuú
    jeē scuándute máá ní sāñá, ¿te ndese cúu jeē sa nuū ná vēji ní? áchí de.'
  lif-NT2: कर युहुन्‍नारे़ अत्तुर खुने़ॽ अक्‍खे मे़त्तु, “इङ्‌गाॽने़ खे़ने़ॽनु बप्‍तिस्‍मा
    पोःङ्‌मा के़बोःङ्‌बा, आक्‍खेलॽरिक् खे़ने़ॽ इङ्‌गाॽओ के़द्‌ये़बाबे?”
  xnj-xnj: Nambu Yohani alingili kumbesa amjovili, “Wu, veve, ubwela kwa nene? Yikunigana
    nene nibatiziwayi na veve!”
  mmx-mmx: Ketla ne Jon ga lok tin, “Ixo epovo xusu una mu asu i na. I epovo do nenu
    una sep susu ia. La tila xa la ura sing ia do ana sep susu u?”
  cbr-NT: 'Cuanxa bëbaiabi ca Juanën nashimisama tanquin Jesús cacëxa: —¿Miinra ''ë
    nashimisa ''aíshbi caina ''ën mi nashiminun quiax ain?'
  tee-NT: 'Para ju Xivan jantu ixmakpaxaputun. Chai chani juni ju Jesús: ―Tajuch ni
    laich q''uilakt''ant''a ju quit''in ni acmakpaxayan ju uxint''i. Alai tasq''uini
    ni quit''in ju aq''uimakp''axat''i.'
  eng-LSV: but John was forbidding Him, saying, “I have need to be immersed by You—and
    You come to me?”
  cak-NT: 'Na''ey ri Juan man xrojo'' ta xu''on bautizar ri Jesús, y nu''ij che: Ja''
    ta ren nic''atzin chi yi''an bautizar awoma ret, y cami xa can ja ret xatoka wiq''uin
    ren, chi jatin-en-e bautizar, xcha'' ri Juan.'
  pah-NT: 'A''ero João Batistava''ea ei Jesus''ga pe: —Toromobatizayme po ti ji nehẽ.
    Ndehe ko oreruvihavuhuhetero. Nde po ti ji mobatiza hamo a''ero nehẽ, ei João
    Batistava''ea Jesus''ga pe novĩa. Ako tehe ji nde pyri, ei ahe Jesus''ga pe. Maraname
    nde ruri ji pyri enhimobatizauka ji ve a''ero? ei ahe Jesus''ga pe.'
  sja-NT: 'Ewaa weda Juanpa iru poro choo-e pait''ee paji. Mapa mãgaji: —Pɨata mɨ
    poro chooipia bɨ. ¿Sãap''eda mɨmaa cheruma aji, pɨ poro choopide?'
  xed-xed: 'Ka Yuhwana nda tsi mantsa: «Nawanawa mantsa a tsa wu! Iʼi ta kuma magiɗifta
    kagha ta batem guli ná, da iʼi ta sagha kagha guli?» kaʼa.'
  mks-NT: 'Joo nu̱ cuítí co̱ó na̱xeen toho Juan jácandúta̱ dá Jesús. Ña̱ cán quéa̱
    na̱cachi da já xi̱hín Jesús: —Yóhó cúú da̱ ndítahan jácandúta̱ ye̱he̱. Ta cáa
    joho va̱sún yóho ña̱ ná jácandúta̱ i̱ yo̱hó —na̱cachi Juan cán xi̱hín Jesús.'
  gfk-S: Iesene Jon ga walar be na tigel ie, igom tange, “I takados be augo, nu baptais
    iou. Hohaam u hanawat be ni baptais ugo?”
  bmu-bmu: Qesiyökmö, Jonöŋ qetal waŋgiba kewö jiyök, “Göŋön ölöp ni o melun mem niŋgibanakmö,
    göŋön siŋgisöndok qahö aka mönö denöwögöra nöŋgöreŋ kazan?”
  dgz-dgz: Go Dion anu yave Iesu dup ya iat anuni menan, anega dien, “Ge dimen inanap
    tauaan? Ne piup apanewa, ge gare dup ianegepo umap.”
  eng-GNV: But Iohn earnestly put him backe, saying, I haue neede to be baptized of
    thee, and commest thou to me?
  zaa-NT: 'Pero Juan nna ridúdítsi ba bi nna ra bi e: Inte'' la riquina'' te'' ccá''
    bautizar por cuią''lu'', atsi''íni cuią''lálu'' da'' ru''a lua'' nna.'
  eng-WEBSTER: But John forbad him, saying, I have need to be baptized by thee, and
    comest thou to me?
  guh-guh: 'Juan picani apo jitsipae pebautisabijava Jesús. Juan nexata jumaitsi Jesúsjavabelia:
    —¿Detsa xuajitsia patame tacabautisabinexa? Xamë rajane biji xanë benebautisabame,
    jai Juan Jesúsjavabelia.'
  bon-bon: Yepä Yoane singi ge Yeesu me ngenecu atatrongtame, siige tabe jejige egä,
    “Maane te cebine miiji niiye ca äciseja, peei name pi maane ngeno me tädite cäme
    bau me niiye ca äciseja tääpume?”
  nhw-BL: 'Pero Juan amo quinequiyaya quicuaaltis Jesús huan quiilhui: ―Más quinamiqui
    ta techcuaaltisquía, huajca ¿quenque tijnequi ma nimitzcuaalti?'
  swh-ONEN: Lakini Yohana akajitahidi kumzuia, akimwambia, “Mimi ninahitaji kubatizwa
    na wewe, nawe waja kwangu nikubatize?”
  wbi-wbi: Neke uYohani akakaana, akati, “Une nilondua kukwofughua nuuve. Iwandaani
    ghukwisa kulyune?'
  bba-bba: Adɑmɑ Yohɑnu u kĩ u yinɑ. U nɛɛ, wunɑ n weenɛ ɑ mɑn bɑtɛmu ko, yerɑ ɑ mɑɑ
    nɑ nɛn mi?
  eng-KJVCPB: But John forbad him, saying, I have need to be baptized of thee, and
    comest thou to me?
  kgk-NT: 'Ha João katu nomongaraiséi íxupe: —Iporãve katu xe mongarai nde voi. Nde,
    nde reko porãve xéhegwi, he''i íxupe João. —Nde reko porãve jepe, ma''erã ereju
    joty xe renda-py? Ma''erã erenhemongarai ukase joty xe-vy, he''i oporandu-vy.'
  waj-waj: 'Numa duduu Yuvuaano inna ooqoo tinara iinno tunoo: A aaniira niisi ngiannannee?
    Eenoo ni apinaraivo inna yoketaavaivee,'
  cpy-cpy: 'Tee ikowawita Juan romitsiryaateri Jesús, ikantawakiri: “¿Iitaka pipokashi-tantanari
    naaka nomitsiryaatemi? Tema eeroka omitsiryaatenani naaka.”'
  ekk-PKP: 'Kuid Johannes üritas tema meelt muuta. Ta ütles Jeesusele: „Mul on vaja,
    et sina mind ristiksid, ja sina tuled minu juurde, et ma su ristiks?“'
  mpx-mpx: Yaa Diyon nuwana Yeisu wana nuwatu ni pil, yaka i ba, “Binimala owa te
    nu pababitaisowau. Ga i ola ge u nem elau?”
  wbp-wbp: Ngulaju puta wurra-manu Jijaji, wangkajalkurla, “Kularna nyuntu-piya-japa
    ngurrju. Nyuntujunpa wiri-nyayirni ngaju-piya-wangu. Nyiyakulkunpaju yanurnu ngajuku
    papitaji-maninjaku nyuntuju? Nyuntulurlulpanpaju papitaji-mantarla-wiyi ngajuju.”
  luo-luo: To Johana notemo tame, kawacho niya, “Ibiro ira nade to an ema adwaro mondo
    ibatisa?”
  nhe-NT: 'Pero Juan ax quinequiyaya quicuaaltis Jesús huan quiilhui: ―Más quinamiqui
    ta tinechcuaaltisquía, huajca ¿para tlen tijnequi ma nimitzcuaalti?'
  aii-aii: 'ܐܝܼܢܵܐ ܝܘܿܚܲܢܵܢ ܡܘܼܟܠܹܐ ܠܹܗ ܐܸܠܹܗ ܘܐܡܝܼܪܹܗ: ”ܐܵܢܵܐ ܣܢܝܼܩܵܐ ܝܘܸܢ ܕܦܵܝܫܹܢ
    ܡܘܼܥܡܸܕܵܐ ܒܝܼܘܼܟ݂، ܘܐܲܢ݇ܬ ܠܟܸܣܠܝܼ ܒܹܐܬܵܝܵܐ ܝܘܸܬ؟“'
  esk-NT: Aglaan John-ŋum paptaaġuŋitkaluagaqsiñiġaa uqautiplugu, “Ilvich paptaaqtaksraġigaluaġikma.
    Suvaata utlautivich uvaŋnun paptaaquplutin?”
  msb-msb: Ginabalibadan kuntani siya ni Juan na nagasabi, “Ako an nagakinahanglan
    na bunyagan mo pero ikaw lugod an nagkadi sa akon.”
  cpa-NT: 'Jøng² tsa¹mi³hniu¹ Juan hi² chiog¹dsa Jesús jmøi². Ca¹juúh² Juan, ca¹tsáih¹dsa
    Jesús: ―Hning² báh³ dsa² mi³chiagh¹³ jní² jmøi². ¿He² løa¹ hnøngh²hning chióg¹³jni
    hning² jmøi²? ―ca¹juúh²dsa.'
  dso-dso: ମାତର୍‌ ଜଅନ୍‌ ଜିସୁକେ ମନାକରି କଇଲା, “ମୁଇ ସିନା ତମର୍‌ ଲଗେ ଡୁବନ୍‌ ନେବାର୍‍ ଆଚେ,
    ମାତର୍‌ ତମେ ମର୍‌ଲଗେ ଆଇଲାସ୍‌ନି ?”
  meu-meu: A Ioane ese e gwaua tao, eto, Lau dekegu oma a? Oi ese lau boma bapatisogu
    hari namo.
  yva-NT: Weramu Yohanes pare po ansopi, pare, “Risyamo vatano mamaun, yara Winyamo
    vatano akoe. Weti Nyo inaugasyo kuvuni mana rai, wea umba mamaisy, yara syo naugasyo
    kuvuni, weamo mamaisye ramu.”
  dgc-dgc: Ey sésawayén siya ni Juan, a kinagi na, a “Mésanikeék a sakén i magbinyaga
    diko. Sakén i kailangana a binyagen mo!”
  zpm-NT: 'nëd Juan cchoobnis Juan me, rëb Juan lo me: ―Lëda i goṉ, naa none guiaḻ
    lo luu cchoobnis luu naa.'
  hix-NT: Àna matà, kekon hatà, Xowawu, àwya. Ayaymomnyehnà uro. Omoro haxa ryhe,
    raymomnye me manay hamà, kekon hatà. Àsok tawro ayaymomrà xe manaye, rowya, kekon
    hatà, Xowawu.
  sim-sim: Or rarik Jon orin or heyehe ormu mbara, �Ayo, mir Wasilaka anhi om te!
    Mberemhi os mirin fak a tolofalekmbaha mi randuwa? Mirtonom anin fak tolofalendahik
    nawa mira, an wahau.�
  npi-ULB: तर यूहन्‍नाले यसो भन्दै उहाँलाई रोक्‍न खोजिरहे, “मैले पो तपाईंबाट बप्‍तिस्‍मा
    लिनुपर्नेमा के तपाईंचाहिँ म कहाँ आउनुहुन्छ ?”
  cgc-cgc: Piro, dili inta miag Juan i daw ambal din, “Yaken dapat na bautismuan no,
    piro giling ka di ki yaken para magpabautismo?”
  tim-tim: Arim Yohane magaŋdo Yohaneŋe nâŋgâmbo umatŋe akto Yesugât den are mem ge
    katbe dâm hin dâep, “Gâŋe nâ tu pulinekberâm nâŋgâlân togoât are ârândâŋ bo aktâp.
    Gâŋe âmâ nâ tu pulinekmenâ dâine ârândâŋ akbop.”
  yor-yor: Ṣùgbọ́n Johanu kò fẹ́ ṣe ìtẹ̀bọmi fún un, ó wí pé, “Ìwọ ni ìbá bamitiisi
    fún mi, ìwọ sì tọ̀ mí wá?”
  wos-wos: Ye xakundéka Jon hélék yata dé wa, “Méni néma du méni re. Wuni baka du
    wuni re. Métaka méni wunika ya, wuni méniré guré husandawute? Méni wuniré guré
    husandamét, wu sékérékétandé.”
  emp-NTPO: 'Baribʌrʌ Juaʌ̃ba borocue amaaba jarasia: –Bʌabʌrʌ mʌ̃ra borocueida b̶ʌa.
    ¿Cãrẽ cãrẽã bʌra mʌ̃maa ze b̶ʌ?–'
  eng-F35: But John tried to dissuade Him saying, “I have need to be baptized by You,
    and You are coming to me?”
  ind-ind: Tetapi Yohanes merasa dirinya tidak layak untuk melakukan permintaan itu,
    maka dia berkata, “Seharusnya sayalah yang perlu Engkau baptis. Tetapi Engkau
    malah meminta saya membaptis-Mu!”
  pes-OPCB: 'ولی یحیی سعی کرد مانع او شود، و گفت: «این منم که باید از تو تعمید بگیرم.
    چرا تو نزد من می‌آیی؟»'
  mpt-mpt: Yone baabanea Kobo nimin kenebta Ne aaye fuelatneneko geta tlebe? Ne naka
    sumbabe. Kebta ne aaye fuelatnenale ge baabase otane
  bla-bla: Ki John paiau'tsimĭuaie, ki otan'ikaie, ksĕsto'a ĭs ta' pĭn o kĭt, kitaketak'sipuksipat
    to kŏkokotsĭs'tapĭnnŏksi, ki kumauksipuksipaakĭks?
  ssx-ssx: Kutu piekepate Yesuna꞉ hone topo pina꞉yeke Dionima꞉ ipiki pa꞉ta꞉ dupa leekeme.
    Nakana꞉ma꞉ I̱ bapitaisi peapekealeo. Pa neketa꞉ I̱ma꞉ bapitaisi peano I̱ pa꞉ta꞉
    epeka꞉ta꞉me leekeme.
  mkl-mkl: Iyi í to wɑ í ni Zɑ̃ɑ ku dɑsi nŋu inyi, ŋɔi Zɑ̃ɑ wɑ bi ku kɔ, í ni, ɑwɔi
    ì nɛ kpɑ̃ɑ i dɑsim inyi, nɔ bɛirei í ce ì wɑɑ nɑɑ bi tom.
  gaq-gaq: ମାତର୍‌ ଜହନ୍‌ ଆମେକେ ଇକ୍‌ଚା ଡିଙ୍ଗ୍‌ଚେ ବାସଙ୍ଗ୍‌କେ ନେଙ୍ଗ୍‍ ସିନା ନାନେ ବାନ୍ ଡୁବନ୍
    ଡିଙ୍ଗ୍‌ନେ ସିନା ଲେଃଗେ ଆରି ନାନେ ନେଙ୍ଗ୍ ଡାଗ୍ରା ପାଙ୍ଗ୍‌ନାଲେକେ ?”
  gof-RNT: Shin Yohaannisi iya digganaw koyid, “Taani nenan xammaqettanaw koshshishin
    neeni taakko yay?” yaagis.
  unx-unx: ମେନ୍‌ଦ ଯୋହାନ୍‌ ଇନିଃକେ ମାନାତାନ୍‌ଲଃ କାଜିକିୟାଏ, “ଆଇଙ୍ଗ୍‌କେ ଆମାଃଏତେ ବାପ୍ତିସ୍ମା
    ଇଦି ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ, ଏନ୍‌ରେହଗି ଆମ୍‌ ଆଇଙ୍ଗ୍‌ତାଃତେମ୍ ହିଜୁଆକାନା !”
  gah-gah: 'Zoní nene géneka loake láa loko limó: Nénisi ánéama nounazo, géisi holonetatanimó
    nene etanogo ize. Nenitoka animó nene etamive.'
  lcm-lcm: Sikei Ioanes kapo atokngai si kana atakun ania na kala antok, “Nau vanang,
    napo ro ani numai asi kam asing tauia anig, au na kana kume lapo serei singig?”
  aer-aer: Kenhe John lterrke akwete aneke, ikwere angkemele, “Arrangkwe, unte ayenge-tetye
    kwatyeke akwernemele baptise-eme-ilaye. Iwenhenge-arle-ame the ngenhe kwatyeke
    akwerneye?”
  qvc-NT: 'Piru Jwanqam Jisusta mana munashpa shutichiyta nirqan: —Manam balinichu,
    noqaman shamunayki shutichishunaqqa. Ashwanri qam noqata shutichiway, nishpa.'
  tgl-ULB: Ngunit pinigilan siya ni Juan at nagsasabi, “Ako ang dapat mong bautismuhan?
    Bakit ka lumalapit sa akin?”
  cbs-NT: 'nemanun, iwanan, yuikin: —Mian ea binuxun min ea nashimatibia ¿jaskai eanu
    min juxumen?— aka'
  xtm-NTPP: 'Kovaa Juan ma, ñatuu kúni de, te jiña''a de: ―‍Saña, jiniñu''u ja maa
    ni skuandute ña''a, ¿te nava''a saa su''va maa ni vee ja skuandute ña''a sa? ―‍kúu
    de jiña''a de.'
  nnq-nnq: Nambu Yohana ngatumbu kunkanalila kulenga, nenga mbaligwa kubatichigwa
    na mwenga, “Lele, mwe nhwika kwango nenga?”
  bao-NT: 'Juan pea cʉ̃re uwo coerʉgatigʉ, o biro cʉ̃re ĩiupi: —Yʉ pee yʉ nii, mʉ
    ca uwo coepʉa. ¿Ñee tiigʉ mʉ pee yʉ peere mʉ uwo coe dotigʉ dooti? —ĩiupi.'
  san-ORI: କିନ୍ତୁ ଯୋହନ୍ ତଂ ନିଷିଧ୍ୟ ବଭାଷେ, ତ୍ୱଂ କିଂ ମମ ସମୀପମ୍ ଆଗଚ୍ଛସି? ୱରଂ ତ୍ୱଯା ମଜ୍ଜନଂ
    ମମ ପ୍ରଯୋଜନମ୍ ଆସ୍ତେ|
  huv-NT: 'Juan ngo mandiüm, tapiüng: ―Ngwüy Teat, ique netam meaach xic yow; ¿neol
    tewiün mejaw xic nüüch ic yowa? ―aw.'
  otn-NT: 'Pɛ ra̱ Xuua hi̱ngui̱ nne xtí xixya̱bi̱ ra̱ Jesús. Bi ''yɛ̱mbi̱: ―Nu̱gä
    go dí̱ nnegä ngue gui xixya̱gui̱, ''nɛ̱ go gni̱ ''yɛ̱hɛ̱ ngue ga̱ xixya̱''i̱ ya
    ―bi ''yɛ̱mbi̱.'
  nop-nop: Kaŋ Jon adi nadimalabudaaŋ indiŋ niŋguk, “Nu aindiniŋdi du ime youkambitdok
    tuwot moŋ. Toboniŋ du youtnambune kedem didimewek.”
  obo-NT: Piru dii nanoy od boutismu si Juan kandin. Kahi rin to, “Siyak kos ollog
    nod boutismuwan du, konna siyak kos od boutismu kikow.”
