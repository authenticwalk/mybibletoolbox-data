  san-ASM: এতদ্ৱচনং যিশযিযভৱিষ্যদ্ৱাদিনা যোহনমুদ্দিশ্য ভাষিতম্| যোহনো ৱসনং মহাঙ্গৰোমজং
    তস্য কটৌ চৰ্ম্মকটিবন্ধনং; স চ শূককীটান্ মধু চ ভুক্তৱান্|
  tac-NT: '''Lige alué Juani o''páchalaka kameyo anilime ajágame gupala newárigime
    nile. ''Lige wi''chí wasíbaligame nile. ''Lige ojchí go''yame nile alué Juani,
    ''lige aminami ijampre ba''wila melalo go''yame nile, alué napu jami nerúgame
    ''ínili.'
  eng-WEBPB: Now John himself wore clothing made of camel’s hair with a leather belt
    around his waist. His food was locusts and wild honey.
  gfk-H: Ira sigasigam ta Ioanes di ga gil ma ra hina kamel, ma git taltalin ma tiga
    pala bulumakau, ma git ienien kubawa ma i sala mama palona imara.
  viv-viv: Tu bana Yoni yana miyami kaliva koyokoyoꞋavana amine. Ana aikeva ma kameli
    utuutuna againe hiyogona, ada gaiyona bulumakau kwafilina againe hiyogona-ma goline
    gihifona. Ada anaga ma koloma, kadu ana bwai ma maꞋawa gufadi.
  yao-yao: Che Yohana ŵawete chiwalo chichakolochekwe ni manyunya ga chinyama chachikuŵilanjikwa
    ngamia ni nkaanda wa lipende nchiunu mwao, chakulya chao chaliji itete ni uchi
    wa mwikonde.
  tgp-tgp: Ale rurun John la vaia na vulu camel, mo otioti na huri buluk; hana hinau
    enia hatpoha peresi na wai tau sugabag sei mo meji.
  auc-NT: Ante Itaiya wodi nänö në angaingä inte Wäö ñöwo pongantapa. Tömengä weocoo
    ante cämeyo ocaguincoo nonte badonte wëñate mongæ̈ninque pacadeyænta ante æ̈montai
    badonte encadeyæ̈nongäimpa. Tömengä cænguï ante ñäwäique cæ̈ninque tömengä bequï
    ante guïñëmænque ade bete quëwënongäimpa.
  kbc-NT: João dinixotinigi nowoodi gameelo lamodi onibila, codaa ibake goenaɡ̶adi
    ewacogo, liweenigi ɡ̶onipidi inaa napigo.
  bmh-bmh: Zon nugau tibur galau egun kamel ulig oimai, tibur galau patai meun, go
    egun tub galau oimai, let sul tuageun. Go ta mui, guap ze ilau mui, zaneun.
  ctu-BL: Jini Juan lʌpʌl i cha'an i pʌchʌlel camello. An i cajchiñʌc' melbil bʌ ti
    pʌchi. Juan tsi' c'uxu sajc' yic'ot te'lechab.
  meq-meq: Yuhana a pawa ka bo na, petekeɗ maŋgara eye ta məkwets i zləgweme. A ɓarawa
    bəzihuɗ ŋgay na, ta həzlay. A ndayawa mə kəsaf niye na, heyew ta wum.
  noa-H: Hich chi Juan k'ajũa camello k'aar dënta k'a sĩejim haajem; maagwai hi hãi
    jʌ̃ajemjã nemhëu dën hajim haajem. Hichin pabʌ̈ hee hasp'itjö sim langosta hanʌmta
    pa miel dʌ̈i k'ö nʌrrʌm hiiuta sĩejeejim haajem, tag deeum nem k'oojem chuk'u
    haawai.
  alp-NT: Eni lapune bitaele bei unta bului, eni maka bali akware bei binatane usai
    kai eni manane kwaue kai maka kinu tuae kwelini.
  san-VEL: etadvacana.m yi"sayiyabhavi.syadvaadinaa yohanamuddi"sya bhaa.sitam| yohano
    vasana.m mahaa"ngaromaja.m tasya ka.tau carmmaka.tibandhana.m; sa ca "suukakii.taan
    madhu ca bhuktavaan|
  kbq-kbq: Joni'a kemori azokateti trohunte kena masi'neno, trazama nenaza afu'mofo
    akruteti amu'nofira nehuno, kenu'ene, afi' tumemofo rima'ane ne'ne.
  kbh-kbh: Juanbe ents̈ayá inauapormana camellbe stjënasheca y bobache yojanasnana.
    Cha inasaye chapulinatémënga y tjoca tjouangbe méloye.
  ron-LSB: Ioan purta haine de păr de cămilă și o curea de piele la brâu. Hrana lui
    era lăcuste și miere sălbatică.
  pon-pon: A i Ioanej me a likau wun en kamel o a pirapireki kil in man, a jak a manjiek
    o oni en nan wel.
  nhe-BL: Juan moquentiyaya iyoyo tlen tlachijchihuali ica itzoncal camello huan quipiyayaya
    itzinquechilpica tlen cuetlaxtli. Huan quincuayaya pilchapoltzitzi huan nectli
    tlen quipantiyaya campa nentinemiyaya campa ax onca caltini.
  sps-sps: Jon popous iny funuu nana kamel faarei non pous tan kuigin, ana ya pous
    kan iny ton vakiri pempem nana kamel faarei yam pous tsunia. Ya ainy ton kookai
    an sisingif.
  wnc-wnc: Siwan Jonda tauknga kaau gwendu kamel ngang inikainggane danggamita tasikingunin
    taukngae tasike simbuna tambut. Siwan ita nanamde apmakat iningokat nakut.
  nmw-S: Jon hana kaliko iye kaliko gane si ginawi he kamel pupululune ge kiviline
    hana pan si ginawi he bulumwakau dimwene. Nahane iye kimbi ge giwo gane he huyahai.
  bus-bus: Yaaya ègↄ̃ pↄ́kãsãa kɛ̀ wà tã̀ kↄ̃n lakumi kão dana, è báa asaa dↄ
    a pii. Sutɛ̃ kↄ̃n zↄ́'ion à pↄ́blee ũ.
  gub-BL: Zuàw a'e, kawaru kupewa'a hawer uzapo ukamir romo a'e, ma'e pirer izeku'apixi
    haw romo no. U'u tukur. U'u hàir no.
  imo-imo: Jon yu kongi kamelenga indini teli wale te pakopa, kongi kao kangimuni
    teli kako te topalie, kuli komboro kinye pilimo mulu kinye aku langi talo kau
    nomba molorumu.
  boj-boj: Jon a wadau sawaq di sosiqa a gara jugo kamel aqa juŋgum na gereiyo qaji
    di jugoqnsiqa alalag na siŋgilatosiq laqnej. A iŋgi uyo saiqoji deqa a sis ti
    bisim qaq ti uyoqnej.
  eng-DRA: 'And the same John had his garment of camels’ hair, and a leathern girdle
    about his loins: and his meat was locusts and wild honey.'
  knf-knf: Yowan awohara kamişa ki babomanuŋ na pfaal pi unŧaam wi pnkunkaali aşë
    tan katël ţi blank ; aji de ŋguul na mnob.
  san-KHM: ឯតទ្វចនំ យិឝយិយភវិឞ្យទ្វាទិនា យោហនមុទ្ទិឝ្យ ភាឞិតម៑។ យោហនោ វសនំ មហាង្គរោមជំ
    តស្យ កដៅ ចម៌្មកដិពន្ធនំ; ស ច ឝូកកីដាន៑ មធុ ច ភុក្តវាន៑។
  arn-NT: Juan tañi takuwün ngürelerkey ta re kal kamellu mew, ka trariwtuley kiñe
    koriwen trariwe mew. Fey tañi ikeelchi iyael chori ürke ka lelfün mew mülechi
    miel.
  zas-NT: Con guidxlad camell gojcnë xab Waj, abiꞌ lënman bixii tijb guid. Gudaw tëëman
    biꞌtsu con dxijn yuꞌ dajn.
  ken-NT: Nkú Jɔ̌n abhak chi ɛnyɨŋ ɛnɛ baghoko nɛ babyɔk mpɔŋɔ baso. Mgbat anɛ yi
    ágwɔ̀t ɛbho abhak nkwɔbhɛ́nya, nɛ nɛnyíɛ́ ɛni nɛ́bhak ngɛ́mtáy nɛ bawɛrɛ́ bɛtu
    ámɛ́n yi ághɔ̀ amɛm baso.
