  tfr-NTPO: Eshkoshko ga Juan doyë shwong sek öng jëkkl̈o sok kësbang zok go, dop
    pjrikkl̈o shäryak öng kwota go bakoe. Ba dl̈i beno sekwa, or kjl̈oshko so dyo
    bakoe.
  kaq-NT: Juaman ta camelo rani chopajaxon sahuepahonishqui. Histon nihnoxon rihbi
    yohina bichi quexen jahuen tari pishnexehti. Champobo res ta pipahonishqui, champoya
    bonajene.
  ahr-ahr: योहानना कपडा ह्या उंटसना केससपाईन बनाडेल व्हतात. त्याना कंबरले कातडाना
    पट्टा व्हता, त्यानं जेवण रानमध अनं टोळ व्हतं.
  sgb-sgb: Hi Juan ay nakatakop hên dyag ha habot hên kamelyo, haka ya tagkêh na ay
    dyag ha balat. Ya angkênaên na ay doron haka main bayron pulot panilan ya an-inêmên
    na.
  vie-1934: Vả Giăng mặc áo bằng lông lạc đà, buộc dây lưng bằng da; ăn, thì ăn những
    châu chấu và mật ong rừng.
  kxv-kxv: ଜହନ ଊଟୁ ବା଼ଣାୟାଁ ତଲେ କେ଼ପିତି ହିମ୍ବରିକା ତୁର୍‌ହିମାଚେସି, ଇଞ୍ଜାଁ ତାନି ଟେଡେଲିତା
    ର଼ ତ଼ଲୁତି ବୁଡ଼୍‌ପା ମା଼ଡ଼ା ଦସା କଡ୍‌ୱିତେସି, ଗପ୍‌ଏରିକା ଅ଼ଡ଼େ ଜା଼ଡ଼ାତି କ୍ରିୟାଁ ଏ଼ୱାଣି
    କା଼ଦି ମାଚେ ।
  cha-cha: Y magaguña si Juan y pilon cameyo yan y godeña cuero na jachaflileg gui
    senturaña, ya y naña y apacha sija yan y miet jalom tano.
  amu-NT: Juanꞌñeeⁿ tyocweⁿ liaa na tuii ñequio sooꞌ camello. Tyochuꞌtyeⁿ tsiaⁿꞌaⁿ
