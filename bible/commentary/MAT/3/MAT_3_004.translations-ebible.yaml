  stp-NT: Baꞌ gu Juan gu tɨiꞌdhar gaꞌn, kameeyo bapoo jir jup duiñxim kaꞌ, gio gu
    bhiisparuꞌn jir joꞌ kaꞌ ɨp. Gio baꞌ gu koiꞌdhar gaꞌn, gu sossoi ɨp na ja daꞌngɨt
    ja kuaꞌdaꞌ gio baꞌ gu mɨɨbat guiꞌ na mu jaꞌp gampɨx jix jaiꞌch kaꞌ.
  mgc-mgc: Bɔngɔ 'ba Yowani o'dɔ tëmï yövu 'ba jemele. Mo ida kɔ'di wana ra götö nï
    na gasi. Wakonyo 'bɔmo ra wömï yazi 'ba wɔrɔ aba.
  ame-NT: Ñeñt̃ña Juanpaʼ camello pueʼch apomotaret̃ ñeñt̃ paʼshtam pen. Allo chanena
    ñeñt̃paʼ paʼrrom. Allñapaʼ rraʼyesaneʼt̃ ahuañchenclla ñeñt̃a puerrar peʼt̃ epuet
    pets poʼmoñ.
  mgh-2016: Nayohana ayo yaawara ikuwo chaatottiye wo mapururu o ingamiya, ni nchako
    nnyununi mwaya, cholhia chaya chaari nashombe ni urawo wo umwiini.
  kvn-NT: Tenal teun takalgu, Juan Bautista moli-camello-e-abzhal-makaled-mol yowi,
    tegin moli-tub muzhilgin naibal. Tenal Juan-e-mas-kunneddin kusgu ches-chakar-chakar
    tegin acha-nis.
  gvf-gvf: Yon bolima kamel sigin gal ware sigi dire, bolima gain kin dire gomare
    te deboma niriin komina iru nongwa.
  san-ISO: ētadvacanaṁ yiśayiyabhaviṣyadvādinā yōhanamuddiśya bhāṣitam| yōhanō vasanaṁ
    mahāṅgarōmajaṁ tasya kaṭau carmmakaṭibandhanaṁ; sa ca śūkakīṭān madhu ca bhuktavān|
  deu-ELBBK: Er aber, Johannes, hatte seine Kleidung aus Kamelhaar und einen ledernen
    Gürtel um seine Lenden; seine Speise aber war Heuschrecken und wilder Honig.
  mcb-NT: Irirori onti yogagutaka manchakintsi ovetsikantunkanirira iviti kameyo,
    aikiro isuntoratsatakari imeshina. Intagani yogaka tsinaro intiri pitsi.
  yle-yle: Chóó Lémi u komo kapî pyu Ilacha ngê kpîdî gh꞉aagh꞉aa ntee dpîmo a t꞉emî,
    Njon ngê yinté kpîdî myedpîmo t꞉emî, kámêl gh꞉aa kpîdî. Pudumakó too pee u mbalêti
    ngê pyódu ngê, u paa vyîlo yidpîmo t꞉emî. Mty꞉aa ndâpu kpele numo u ch꞉ee dpîmo
    kuwo dê, mu kópu u dîy꞉o nté y꞉i dêpwo ya.
  swh-1850: Yohane alivaa vazi lililoshonwa kwa manyoya ya ngamia, na ukanda wa ngozi
    kiunoni mwake. Chakula chake kilikuwa nzige na asali ya mwituni.
  ese-NT: Huaniya huo ña, cameno ña oja sipi huosho canaje. Ejjayicaꞌaquijji ejee
    iya canaje. Shacui ijjia canaje, huini peaꞌai ishi canaje Huaniya.
  jac-NT: Wal naj Juan tuꞌ, xil noꞌ camello watxꞌebilayo xilo iskꞌap naj, tzꞌum noꞌ
    xin ayco istxꞌambalo naj. Haꞌ tzet chislo naj haꞌ ton noꞌ niẍte nokꞌ hacaꞌ noꞌ
    litꞌ yeb noꞌ cab ay xolaj telaj.
  cak-CNT: Ri rutziak c'a ri Juan ri Bautista banon riq'uin rusmal camello, y jun
    tz'un ri ximbel-rupan. Y ri ruvay c'a rija' ja ri sac' y ri cab ri niquiya' ri
    tak chicop pa tak juyu'.
  zia-zia: Yohane mene taung wori nuna wo kamel tumiza mene gayao amaze puro wosogairo
    nasani nauna ara. Ayero yero wora aingso mene ipura geing yero diro nasani nauna
    ara. Ora nona minao nuna awiya pika ou koware amaze mininasani nauna ara.
  mal-2015: യോഹന്നാന്നു ഒട്ടകരോമംകൊണ്ടുള്ള ഉടുപ്പും അരയിൽ തോൽവാറും ഉണ്ടായിരുന്നു;
    അവന്റെ ആഹാരമോ വെട്ടുക്കിളിയും കാട്ടുതേനും ആയിരുന്നു.
  tuo-NT: Juã ya suꞌtiro cameyo poari meꞌrã na suꞌaꞌcaro nicaro niwʉ̃. Waꞌicʉrã casero
    meꞌrã ejeritucʉ niwĩ. Pajasecʉorã na baꞌasetisere poreroa, nʉcʉ̃ cjase mumia yere
