  cof-NT: Aman Juanchi camisa cameyochi fuca quica jun joto, natiya mica iton camisa
    jominue. Junsi quidoca sendori quica jun jominue. Finun isube, jelen china pibe,
    ano fimin jominue.
  srm-NT: Nöö fa Johanisi sai dë, nöö di koosu a ta bisi nëën sinkii, nöö de mbei
    ën ku wan mbeti de kai kamëli puuma, nöö di banti a ta tai nëën mindi nöö ku mbeti
    kakisa de mbei ën. Nöö di soni a ta njan, a dë wan pei atiti ta dë a di sabana
    naandë, nöö höniwata a ta bebe. Sö wan sëmbë Johanisi dë.
  qvs-NT: Juanpa llachapan kamellu millwanmanta awadu karkan. Karapamanta ruradu chumbiwan
    sinturanta watak. Atun marukunata sacha amukunapa mishkinta mikuk.
  zca-NT: Nakxao' xab Juan kun yich che'n kamey, no nazi' tu sint yid laxto' xa';
    kwa'n nzhao Juan nak nab tsa xanch kun mizhin che'n rë mbëz dan.
  cbc-NT: Juan pʉame waibʉcʉ camello cawãmecʉcʉ asero mena jutiiro qũẽnorĩ jãñañupʉ̃.
    Tunu bairo waibʉcʉ aserowẽ mena cʉ̃ jutiirore ñujãã tʉ̃gãbiyori jutii jãñañupʉ̃.
    Bairi tunu ʉgarique cʉsupʉ Juan yeseroare bairã caãnarẽ. Beroa oco cʉ̃ãrẽ etinucũñupʉ̃.
  qxo-NT: Juan Bautistapa röpanga cargan camëllupa cerdanpita rurashgam. Wachäcanpis
    cargan camëllupa garanpita rurashgam. Juanpaga micuyninpis cargan chucllushnö
    curucunam y chumpac mishquicunam.
  mox-mox: Ta Ioni ana kaleko yubai kameli vutuvutudi ʼinega, ta ana gadiʼwana yubai
    ʼwafidi ʼinega, be ana ʼabwagayavo wakifou ta wese muʼawa.
  kew-kew: Jon nipumi abade kamel menana iri maraawa mena yoganeme warini aako let-me
    rabuniaawa yamesa. Goa puare nipumi mata-para alubi aapa-para asapu no pirisa.
  dww-dww: Jon na garama kamel vuvuḡinama voivoienama ya kotekotena. Be musara kopinama
    kwarikwarinama yai boretaiena, be tauna na kanima inam kapau be iwavi.
  nif-nif: Yoanelɨ plofet ama no nomɨk dasidasin kamel domdɨ tɨndɨn wɨn dasimbi, boñgɨunan
    bɨt gwɨlaptɨ tembi pa kulɨñguk. Tɨmbi endok nanañ wɨn gotak gɨta bupit tuk koñgom
    kli gɨnañ nanin epbi pa nalɨñguk.
  twi-ASANTE: Saa ɛberɛ no na Yohane fira yoma ho nwi ntoma, bɔ aboa nhoma abɔsoɔ.
    Na nʼaduane yɛ ntutummɛ ne ɛwoɔ.
  aoj-aoj: Klos Jon nagalami sandaꞌ auf anom mafis luꞌwami kameli sandaꞌam, eaꞌ nowahoꞌ
    anota let sandaꞌ agwahup mafisina sandaꞌanai. Gwaꞌaisi ananisi naꞌ gwamuꞌwis saloma
    aupimbel alupumi.
  cbv-cbv: Juaníh yégueh chóo camello wʉ̃t jʉmni nʉñʉ́p yoócjĩh nóomnit, ĩ yacni chóo
    wʉt jĩ. Ã́ih jʉyáát tõp momo jiwi chóo tõp wʉt jĩ. Wʉ̃ʉ́c joowã́dih jeémpnit,
    belo macdihbʉt ãpĩ́ déebep wʉt jĩ.
  taw-taw: Pen chag kamel wɨj dɨl chech gɨlak ak, Jon ne dɨl tol gɨl, sɨbnag olap
    pogɨlolɨgup. Joŋ ak sek sɨbɨnɨm ñɨg ak sek ñɨbɨlɨg yolɨgup.
  jic-NT: Juan jas quip camello ts'üilin waytsja jupj. Col tsyú'patsja pjoloc' mpes.
    Ts'elel lyájatsja. Ts'as qjuisiyas mo'o píjisa watsja. Lovin nin tüpü'ü.
  zap-NT: Kon xgyits kamey nzhexkwaa xab Xwa, le sinturon ne ruu txu Xwa nak gyed,
    le ne ru Xwa nak miich no le dxin ne nuu den.
  wer-wer: Son pöp pim ulpëën kosangëp pol kamel ëpötök ket ëak mëak wëa. Pël ëak
    pol koröpöök yepat ket ëaö naö ureëa. Ën pim kaömp pöt ngëntre mop pëën neima.
  ipi-ipi: '@see-verse:MAT.003.003'
  qul-NT: Juanpaj p'achantaj camello millmamanta carkan, karamanta cinturonwan chumpiycuska.
    Miqhunantaj carkan langosta niska athun t'inti, t'aja misq'ipiwan.
  ter-NT: Yoko evo'i kámelu itúko ípovo neko Xuâum. Vakamóto itúko hô'e. Kene vohóho
    yoko ho'o mópo íhae mêum itúko nîka.
  bmr-NT: Jaabo Jua gaachehuu camellomɨ ijeene eetavotau. Jaabo machutahicau chahacamɨ,
    bajɨo iimɨ icanoro.
  fuf-fuf: Tawi dolokke Yaayaa on ko leeɓi ngelooba, dattol keeci makko ɗin ko guri.
    Tawi ko kanu e njuuri buruure o ɲaamata.
  bhl-bhl: Keko beli, Sion e kamel samal im kalim benesiliw ilim minggisomelei, samal
    kal yewet mak kuluko, akalem kakam falal kelewbomelei, sak kuieng so, mong tugul
    abal so, bete kuw wanenale kale.
  ons-ons: Yohane takotine kamel zouneŋo mamaine ma geke, eŋe waroine osom solaineŋo
    mamaine, eaŋo kebaŋino ramu geke, so ŋaraine yemo sila so begok zubaine, ea ne
    geke.
  con-NTPO: Juan ondiccu'jeja camello tosema otata'cho tsu. Ttono utuqui'fai'ccu tsu
    utuquicho. Tise anqque'suja ttombu, tuño cuñajun'cho'qque.
  ghs-ghs: 'Qate Dzohaneho isaki eranoma: Kamere suuho sasake ootomi noi dzaaroqi
    oke hoo sasa siihuma qahitoto suuto qaata. Ma guuru ma here obake noi muunaqi
    patta qesaho hutingi naate qaata.'
  peg-peg: ହେ ଜହନ୍‌ ଉଟ୍‌ ତଲ୍‌ନି ହେନ୍ଦ୍ରା ଉସ୍ପିସ୍‌ ମାଚାନ୍‌ । ହେୱାନ୍‌ ତା ମ୍ଡେଙ୍ଗାତ ତଲ୍‍ନି
    ନୁଣ୍‌କୁ ଡରି ଗାଚ୍‌ଚି ମାଚାନ୍ । ପାମି ଆରି ରାନ୍ତିପୁକି ହେୱାନ୍ତି କାଦି ମାଚାତ୍‌ ।
  txu-NT: Be, Djuão ne mry jabatànhbê kameru kĩ nhipêxo kubẽkàn angij ne mry kào amikrax
    pren krytkanhê kun menh kangôo ikõ.
  eng-WEBU: Now John himself wore clothing made of camel’s hair with a leather belt
    around his waist. His food was locusts and wild honey.
  gnw-NT: Jare Juan jemimonde maemɨmba camello jee vae jaagüe pegua co, jare jumbɨcuaa
    guacapi pegua co. Jare jembíu co jae tucu jare ei ñana rupigua.
  mux-mux: Jon yu kung-kemel dili-ni tili wale-pakuli te pakupa, kung kiluele-ni tili
    kamirika te topa kene, kuli-kumba kene pillim-nóma kene langi akusele mindi nomba
    mulurum.
  maj-NT: Nk'ie nga y'ejña Jua, najyun xi kamandako̱ho ntsja̱ha̱ chu̱ camello̱ bja
    ko̱ nku tja̱ba̱xín b'ékjá. Chju̱ba̱ ko̱ ntsjényá kjine.
  bkq-NT: Camelu xuhudugue xygatyby mykâinane João ety iwogonro, âdy pebaom ety iwogonro
    emyenro kulâ. Tâjitubygue kulâ mykâinane iwanxiegu. Kahuli, penrâ warâ mykâinane
    ipyniry.
  kue-kue: Jon bugla-kamel yungo mina gaglsuna erikwa i ende-ende orkwa. Te bugla-kau
    nangiye kumagl ta dane mina suna dongwa. Te kaiya moknamo i mongondo ya te brume
    are nuglo ne-ne orkwa.
  cot-NT: Iroguenti iquitsaataca Joanca quitsaarentsi ipeacaajitacaca imae cameyo,
    aisa ichompimashitacotacariquea imeshinatsa. Iriguentiquea ishecataca quejevetarica
    shapipiiquiti aisa earotoja.
  bnp-bnp: A varakia ne Ioanes ni rata na vuna kamel. I rea tata ia na palabele ni
    rata na kulina meme. I kani a koa, a ame na robo.
  apn-NT: Juãw Paxisja hikàxpore hkêt jakamã na pre ê mex kêt nẽ pa. Ãm mẽmo mry pê
    kamer kĩ ho amnhĩm ê nhĩpêx nẽ hagjê nẽ hã pa. Nẽ mẽmo mry hkà ho amnhĩ pre nẽ
    ri pa. Nẽ mẽõ mex kur kêt nẽ ãm krit ku nẽ menh ôr o ri pa.
  ctp-NT: Loꞌo Xuwa kanꞌ ni, lkuꞌ yu ska teꞌ kichanꞌ camello, loꞌo nchkanꞌ kijin siꞌ
    yu; nchku yu skuꞌ loꞌo kwiñaꞌ kwitun.
  bre-BRG: Yann a zouge ur sae a vlev kañval hag ur gouriz lêr en-dro d'e groazell;
    e voued a oa kilheien-raden ha mel gouez.
  opm-opm: Ama han oh sahapti han kamer ohe bat dar orhe an paten ohe watah hama an
    patesuhri. Ahep nanghe sahapti han ire watah dar an patesuhri. Denhe pario gata
    tom gapo ohwi dam patesuhri. Ohe ma ihasuh oh Iraija ohe ihasuh ohe tan hama ihasuhri.
  bvr-bvr: Nipa Jon mirikal a-barrngumurra a-workiyana jin-murga gemul (camel) jibi-jarlapuna,
    wurpa lika burr-guya mun-derta; rrapa jin-maliyarra a-barrbichiyana a-workiyana.
    Rrapa nipa jiny-barra a-workiyana jin-gubatpatcha, rrapa woma gu-barra a-workiyana.
  wal-wal: Yohaannisau gaameelaa ikisiyan dadettida afalai de7ees; qassi ba xeessan
    dafuwaa gixxees; i miyo qumaikka boolenne degeera eessa.
  zad-NT: Na' Juanna' bene' xe'na' de xa kamey, na' nc̱hej lsineena' to yid. Na' wdawe'
    bish'zo len shin baser daa de lyix̱aa.
  aso-aso: Idoꞌ aꞌmine Zohaneꞌ okoꞌnoloꞌ initeꞌ nene kamelaꞌ ize zopovodunuꞌ amuzo
    molo vineꞌ liliꞌ aniꞌ nene ngolo idoꞌ ize losuvodunuꞌ liliꞌ aniꞌ leti nesi gopololoꞌ
    izo maꞌnabusosi himoni neti novozo nesi naaꞌ ineꞌ ve.
  uli-uli: Mekla mengagul Johannes ila ye ffaor mo irel yulol kameng ngo ye tertar
    gil karbow ngo mekla ma mongoy ila malhawael me honey.
  nin-NT: Yohana à di surr iki yi nggo a na yi ni infunfu i alakurrmi, na di lo upri
    unggakpa na anklampi. Ila ima yi i su ìzì tuku utu ku anisso.
  tgk-tgk: Яҳё дар тан либоси аз пашми шутур ва камарбанди чармӣ дошт, хӯрокаш бошад,
    малаху асали саҳроӣ буд.
  acu-NT: Juan kamiyu uren kachumnuyayi. Tura peetirincha nuwap najanamun peeyayi.
    Tura manchincha yuyayi. Tura wapasa yumirincha uminuyayi.
  cak-WNT: Ri rutziak c'a ri Juan ri Bautista banon riq'ui rusmal camello, y rucusan
    jun tz'um ri oconek ximibel xerupan. Y ri ruway ye c'a ri sac' y ri cab ri niquiya'
    ri tak chicop pa tak juyu'.
  ebk-ebk: Nan fiachon Juan at naamma as chotchot chi kamilyu. Nan sinturuna at larat,
    ya nan kanuna at chuchun ya chilu.
  spa-PDDPT: Juan estaba vestido con pelo de camello y un cinturón de cuero. Su comida
    era saltamontes y miel silvestre.
  ruf-ruf: Yohane tsakapfala ghamaghwanda ighatendighwe kwe imighala ye ngamiya, na
    ghumsipi ghwe ingotsi mchuno, chijo chake tsachikala iwanzighe ne uki ye kwibagho.
  gun-gun: João ao ma camelo rague guigua, ha'e rã iku'axã ma ipire guigua. Ho'u va'e
    ma tuku ha'e ei ka'aguy regua.
  agu-BL: Yi be'ch tetz Wa'n, xi'il camey tu' nin tz'u'm tu' icy'nak xe c'u'l tetz
    sinch. Ej nin sac' tu' na baj ta'n tetz wa' tu cabil wunak txuc.
  isn-isn: U Yohana autugae mauli angamia hangi akitunga numusipi wa ndili mkileno
    kakwe indya yakwe ai ngaga nu uki wa mihaka.
  eng-PEV: John wore rough clothes, made of camel’s hair, and he wore a leather belt.
    He ate grasshoppers and bush honey.
  ilo-ULB: Ita, nakakawes ni Juan iti pagan-anay a naaramid iti buok ti kamelio ken
    nakabarikes iti lalat. Ti taraonna ket dudon ken diro.
  pir-NT: Sa yero Ñu camello poari suhtirore sañariquiro, wahiquiro cahsero mehna
    tʉã dihoriquiro ijiahye. Poreroare, nʉcʉ cjẽ umi gʉ̃hʉre ihyae tiahye.
  anv-NT: Gefɔgé nkúu ɛyígé Jɔn abɔ́ afyɛ́ ájo ne bya mpɔ mashwɔne. Awɛ́lé ɛkandá
    mekɔ́ menya né gebwɛ jií, ne menyɛɛ́ wuú alu nyá lé ɛ́gomé ne nwyɔɔ́.
  sab-NT: Juan-Bautista suiage tangle boidu ene ulita Chube Isaías ta gbu chada dege
    kare. Juan-Bautista toidu nga gballage, bda ka jwankle camello boli dodaba ñometraleske
    Juan-Bautista mo ngama tku, kaire ama mo ñometralla mo bonga tangle luguda chbi
    kwara dodabale drega giti. Juan-Bautista sri kweri kweri gutu kaire ama likin
    jau.
  tmd-tmd: Makwam Jon wölɨj nuŋ aku, hön kamel panö pön rim wölɨj i yömön, hön kau
    uña amanö nɨgmɨda. Ap nɨmɨb nuŋ aku, baŋ pabladö aku aipam, böm röbö aku aipam
    nɨmmɨda.
  acr-NNT: Ruqꞌuꞌ ri Juan ukojom ꞌanom rukꞌ rismal camello y rupas ximil che rupa
    e jun tzꞌuꞌum; ri kutijo e taq ri sakꞌ y uwaꞌal kabꞌ re upa taq juyubꞌ.
  kpg-kpg: Nia gahu o maa ne hai gi nia ngaahulu ‘camel’, dono tuu ne hai gi di gili kau,
    ana meegai la nia manu ‘locust’ mo nia mee maangala lodo henua.
  taj-taj: यूहन्‍नासे ऊँटला क्राला क्‍वान क्‍वान्‍मुबा, ओच्‍छे ढिला पेटी खीमुबा। थेसे
    तिरीदेन ह्रि सिङसोरला खुदु चमुबा।
  avt-avt: '@see-verse:MAT.003.003'
  cbk-cbk: Si Juan ta visti ropa hecho de pelo del camello, y ta usa le cinturon de
    cuero, y el di suyo comida amo el maga langostas y miel de panal.
  uig-ARA: يەھيا پەيغەمبەر تۆگە يۇڭىدىن قىلىنغان كىيىم كىيگەن، بېلىگە كۆن تاسما باغلىغانىدى.
    يەيدىغىنى بولسا چېكەتكىلەر بىلەن ياۋا ھەرە ھەسىلى ئىدى.
  tuf-tuf: Juan ubach bár cuit ita rabar camello anará cuiir ów̃cuano. Ruwa umá cinturon
    cuit questácuano. Súritan wan cat bówara anúb sihca cat yácuano.
  abx-abx: Agbado' si Juan si hiniro hinimo tikang si barahibu-na si kamel ngan agpaha
    iya tikang si anit-na si hayop. I kinakan-na duron pati' anira'.
  mco-NT: Je Juan hue' anajty yhuit'ajtpy ɨyujc nïbɨjc (huɨdibɨ jäy ytijpy camello)
    e hue' anajty yhuɨɨnɨp ɨyujc ac, e yɨ' anajty yjɨcxy'ajtpy mu' etz tijaty ɨyujc
    päg jɨm tüg tɨgɨ̈duum.
  kqf-kqf: Diyon ena gala ba kamelo kapalina vatuvatulina i kotekote. Bi ena tagilolo
    ba ḡamoḡamo kwapina bi kanaya ba kapau bi iwavi.
  cpb-NT: Iithaaretakari pairani Juan, rontyagaitziro iwitzi camello, romathakitakari
    mashitsimashi. Rañaantari rowayetari maapataki, ririri iyaa pitsi.
  aon-aon: Jon nenekah iri rupah douk shenekah enen mahin shohwaren um kamel iri enyenyirub
    ehirub. Aria let nuwashot iri douk shenekat anap mahinyip yegenyihwip. Worigun
    nagnoh iri douk napeum nawok gormish aria akehinyi lele da nyor numun marubusigas
    aragas iri.
  hus-NT-2005: Na Juan u xeketlinal kʼal i xeketláb xi tʼajadh kʼal nin xiꞌíl an koꞌnél
    xu bijyáb kameyo ani in wikʼál nin tsukul kʼal i ótʼ. Nin kʼapwál, jaꞌich an pichʼichʼ
    ani an alteꞌ chiꞌik.
  mig-NT: Te sa'ma ní ñu̱'un Juan, ni̱ kuu ixi camello. Te ni̱ nu'ni̱ ɨɨn sánchi̱i
    ñii chíi‑de. Te ndeyu ní yee‑dé ni̱ kuu ndɨkuá'yú jíín ndúxi yoko̱.
  bps-bps: Na i klaweh lsak Dyan dunan i bul kamél nanem, na i galingan kindal lmanaf.
    I knaanan tlangas na tnab.
  mbs-mbs: Nayan, egpenaol si Juan te saol inabel lekat te bolbol te ayam-ayam kamilo
    aw egpengelen te kindal te ayam-ayam. Egpengànen din se menge dolon aw teneb eg-ebaten
    din doton te kebenesan.
  tof-tof: Zon wa ⌊kamel⌋ ngüin mórrkenyórr bamelórrón yarilürr, akó wa lar sopae
    belt baterrón yarilürr. Oya alo kla we kla yarilürr, paza tónók akó molpokodó
    gus mor.
  cme-NT: Joŋgoruo maŋ waa Nsãa nuoŋgu-na, baa sũɔ-yo baa nyɔgɔ̃mɛkuɔsĩnni aa u
    taa u pɛ̃yɛ̃ u nɛgɛlle‑i baa cãanuŋ-kpãŋkpaaŋgu. U taa u wuo dũŋgbɛrmba baa
    sɔllu.
  sus-sus: Ɲɔxɔmɛ xabe donma nan nu ragoroxi Yaya ma, bɛlɛti kiri daaxi nu xirixi
    a tagi. A nu baloma katoe nun wula kumi nan na.
  pon-2006: Eri wunen soangen mahn me ede kamel me kin wia en Sohn eh likou; e kin
    pirehki nan lukepe kateng kilin kou; oh mensiek oh sukehn loangalap en nanwel
    me e kin sakasakan.
  dad-dad: Jon ne gabar are kamel siwi, ĩ gaar gabar nem lũ diwan anim luwa gu fedig.
    Yogon saaf totobi nin te ado.
  zab-NT: Cun guichlady camey gucchuu xab Juany, chiy tuby cinturon guidy bllii láanbɨ.
    Ne púrzi guxady cun dzɨny ni nuu nez lo guiix bquiinbɨ.
  jae-jae: Joaŋ tau tonaŋ kêsô ŋakwê bôc kamele ŋaôlilu to kêjandiŋ ômbiŋkap bôc ŋaôlic
    gêc dambêpalê, ma geŋ wagô to lêp kêtu nê mo.
  ksd-ksd: Ioanes i mal ma ra ivu na kamel, ma i vi pit ma ra pal a bulumakau, ma
    i enen ra kubau ma ra polo na livur mara ra pui.
  msm-NT: To kabo ni Juan hinaboyan no bubue to kamel, aw to bagkos din kindae to
    mananap. Iyan koonon din to taengas dow doga.
  myk-myk: Fàya yemu yi bye Yohana na ge, yee bi yàa ni ɲɔhɔyɔ shiire ni, sɛɛgɛ di
    ɲɛ wu yapɔgɔ. Kabeeye ni wegeye funŋɔ sɛrɛ, yee yi bye wu ɲɔlige.
  sbe-sbe: Yowane kana kaleko meta kamela wiyana unai se ginauli, na kana dagilolo
    meta suisui hesau dahina, na kana kai ede mwadimwadi yo kamwakamwa.
  mcr-mcr: Jonä iqueqä qäki, kametqä aa äyäuä, itaŋga yaqueqä huiwi, aquvä ämuäsämäumiŋqe.
    Itaŋi peŋuätä, wiyä-makŋuä aŋitä ätetä äŋgmanmiŋqe.
  cux-NT: Catecai Juan miiⁿ ní nin'dai ndúúcū yuūdū yeⁿ'ē 'iiti camello. Ní cinturón
    yeⁿ'ē sa ní diiⁿmaⁿ 'iiti. Níícú chí che'ē sa ní 'iiti langostas ndúúcū n̄'di'i
    yeⁿ'ē 'iiti 'yáaiⁿ chi vɛɛ cuɛɛti.
  tur-YTC: Yuhanna’nın deve tüyünden yapılmış giysisi ve belinde deri bir kuşağı vardı.
    Yiyeceği çekirge ve yaban balıydı.
  san-ITR: etadvachanaM yishayiyabhaviShyadvAdinA yohanamuddishya bhAShitam| yohano
    vasanaM mahA NgaromajaM tasya kaTau charmmakaTibandhanaM; sa cha shUkakITAn madhu
    cha bhuktavAn|
  bel-N: Сам жа Ян меў адзеньне з вярблюдавага воласу і скураны пояс на паясьніцы
    сваёй, а ежаю яго была саранча і дзікі мёд.
  sch-sch: John a puonsilngei hah ût mula sin ania, savun kongkhit a khita, a sâk
    ngâi chu khâimimsiengei le rama khuoilutui ani.
  mic-MIQNT: Na Sa'n ugtaligaml wejitas'gl melgwlejit usapunn aq nasguatl m'gegne'l
    ugtispisunn. Malqomaji apsoqongewji aq nipugtugewei amu apu.
  huu-NT: Juan mɨcorɨdɨ camello itɨraɨaɨ ie nilla ɨniroina jɨtade. Igoɨ iena ie moilligaɨna
    jɨtade. Fioduaɨna rɨte. Cɨifona mete. Jamai rana guite.
  jiv-NT: Nu Juaṉsha kamiyu ure najantramun entsauyayi. Emenmamkesha nuapeyayi. Tura
    yutai-títikriátsnasha chiniji̱a̱i̱ yúuyayi.
  otm-NT: Nu yʉ́ he ra Xuua ám 'be yʉ́ xingu yʉ camello, nɛ midín gʉt'ʉ yʉ xifani,
    nɛ mi sa yʉ t'ąxi nɛ mi si yʉ t'afi t'asa dąpo.
  dah-dah: Be, al gote uliŋhorbe dapŋa kamel wuyŋeŋ beleŋ irtiŋ goyen hor irdeb dapŋa
    sikkeŋ gore po kaŋmiŋ irde uliŋhor goyen mal temdere giti irde hiyen. Irdeb biŋgemiŋbe
    gusuya yalaŋgu fimiŋya po nene hiyen.
  tnk-tnk: Jon ramarkahu ia tɨnari kɨno ia nɨmwheri kamel, mamətoti ia teki nərimɨru,
    maməni kinhə mɨne kwənipwət ia sukapak.
  kpr-kpr: John nu sino fuka javo kamero (camel), ainda anoso ava firedo, asugedo
    ghusira. A nunda ifu dighari barago, kau daba ava edo, dighido ghusira. John nu
    aminda irise, sisi a finje ava, bayaudae rise irá ghusira.
  san-IAS: etadvacanaṁ yiśayiyabhaviṣyadvādinā yohanamuddiśya bhāṣitam| yohano vasanaṁ
    mahāṅgaromajaṁ tasya kaṭau carmmakaṭibandhanaṁ; sa ca śūkakīṭān madhu ca bhuktavān|
  nho-nho: John e hakao ki naa hekau e llana ki naa huru te kamol; a ia e tuu ki te ttuu
    e pena ki te kiri te manu, aa e kai naa manu e mee pee ko naa tama te laanui ma
    naa hani.
  gym-NT: Juan abko nämane kameo drüen dikani dänre kite jabtä amne nämane mäkete
    nbikwatabti jae amne mrö kweta nämane kwe abko tröda btä munkö känsenta.
  azg-NT: Juu Juanꞌñeen tocüe jon ndiaa na jndëhanꞌ yo sooꞌ camello. Ndoꞌ tsiaaꞌ jon
    toquityen tjan. Ndoꞌ veꞌ quintcaa ndyueꞌ tocüaꞌ jon, ndoꞌ toꞌu jon tsionꞌ quintyꞌi
    jndëë.
  bhd-bhd: यूहन्ना आम लिगड़ां लातो थियो ज़ैना लिगड़ां ऊँटेरे बालन सेइं बनोरां थियां।
    तै अपनि कमरी पुड़ चमड़ेरू मज़ बंधतो थियो। ते तै टिट्टां त कने जंगलेरू माछ़ी खातो
    थियो।
  too-NT: Lā' ixlu'xu' huā'mā' Juan līcāxtlahualh ixchi'xit camello lā' ixlīchī'can
    de ko'xka' ixuanī't. Lā' xla' ixua' hui'qui'lī't lā' ta'xcāt xala' nac cā'qui'huī'n.
  ind-AYT: Dan, Yohanes sendiri mengenakan pakaiannya dari bulu unta dan sabuk kulit
    di sekeliling pinggangnya. Makanannya adalah belalang-belalang dan madu hutan.
  cjo-NT: Eejatzi Jowa, tee ikithaatawo kithaarentsi kameethari. Omaanta ikithaatawo
    ontyaantsi iwitzi kameeyo. Eejatzi ishirikathakitari mashitsimashi ikimitakari
    riraga Iriiyashi kamanantzirori iñaani Tajorentsi. Rowapiintari kimitariri tsitsiri.
    Eejatzi ithotziri iyaa pitsi eenitatsirika.
  nsn-nsn: Na hikhiku Jon a nituha tar ulunar kamel, doh inggon e uoto pus tar kapokonor
    bulumakau. Na nieinon, o kakaring doho hani roke.
  san-DEV: एतद्वचनं यिशयियभविष्यद्वादिना योहनमुद्दिश्य भाषितम्। योहनो वसनं महाङ्गरोमजं
    तस्य कटौ चर्म्मकटिबन्धनं; स च शूककीटान् मधु च भुक्तवान्।
  tna-NT: Beju Juan sa ejud'uji da camello einua etad'i jenetia, mesa eturisiji ebiti
    jenetia puina. Dhequere aida, huasa ena diataina.
  lid-lid: Jon isin awin iri amekes na lami kamel, ma iy edeu ku-i bulumakau udu bada
    ndrukulun i buku malou ta aseu awin tan. Iy badeh, kaniyan sabaye ma hawe bwirik
    badu lokei.
  wim-wim: Ngook nil John.angan ngooncha, minh camel thuuꞌam, aꞌ ompaman kath nungantakamana
    minh peꞌanangweya. Nilaniya may at mungk, aꞌ puth-a, minh pongkok mungk.
  zga-M: Leino u Yohana aafwalile amanchwa ga ngamia nu lukata lwa ngwembe mukhi vina
    khya mwene. Eikhya khulya khya mwene khyale imanji nu wuukhe uwa mumisitu.
  yom-yom: Yowani wuba vuatanga minledi mivangulu mu mika mi kamela, bosi nsinga kaba
    kanganga mu luketo wuvangulu mu nkanda wu bulu ; bidia kaba ndianga makhoko ayi
    niosi.
  san-SIN: ඒතද්වචනං යිශයියභවිෂ්‍යද්වාදිනා යෝහනමුද්දිශ්‍ය භාෂිතම්| යෝහනෝ වසනං මහාඞ්ගරෝමජං
    තස්‍ය කටෞ චර්ම්මකටිබන්ධනං; ස ච ශූකකීටාන් මධු ච භුක්තවාන්|
  yut-yut: Jon da ɨlɨkba pɨgɨk paŋ egɨpgut uŋun bɨt madep kɨnda mani kamel uŋun dakon
    daŋgwani baŋ wasaŋbi. Aŋek bɨt gɨp kɨnda naŋ bobaŋ napmɨ do wamgut. Japni uŋun
    pɨlak pɨlak ae kabaŋ kok.
  grc-BYZ: Αὐτὸς δὲ ὁ Ἰωάννης εἶχε τὸ ἔνδυμα αὐτοῦ ἀπὸ τριχῶν καμήλου καὶ ζώνην δερματίνην
    περὶ τὴν ὀσφὺν αὐτοῦ, ἡ δὲ τροφὴ αὐτοῦ ἦν ἀκρίδες καὶ μέλι ἄγριον.
  tbl-NT: Nim Jan ni, yó nesen nmò le lemwót gu bè bul kamél ne yó hileten kulit ógóf
    ne són tlangas ne tneb gel kenen.
  cpc-NT: Iithaaritakari pairani Juan, jontyagaitziro iwitzi camello, jowathakitakari
    mishinantsimashi. Jañaantari jowayitari kintori, imiritari iyaaki pitsi.
  nhg-NT: Quepeaya Xohuö itlaquie de itojmeyo de camello, hua motlajcoilpejtaya ca
    sente cuetlaxpöxajtle. Hua itlacual oyeya yaja chapolte hua nectle de cormiena
    tli onca ca caltienco.
  nya-nya: Zovala za Yohane zinali zopangidwa ndi ubweya wa ngamira, ndipo amamangira
    lamba wachikopa mʼchiwuno mwake. Chakudya chake chinali dzombe ndi uchi wa kuthengo.
  ngu-NT: Juan notlaquentiaya ican tlaquentli yejhuan tlachijchiutli ican itojmiyo
    on camello, niman quitlaliaya ilpicatl tlachijchiutli ican cuetlaxtli. Yejhua
    quincuaya on yolcatzitzintin yejhuan quen chapolimej, niman no coniya on cojnecutli.
  kup-kup: Met Zoan pop pim dimip bol kamereholoz taetanañ matut tahan hehap meet,
    zapatis anumai kosisik matut tahan hehas pavarah urahan hehan pi mainiaholor ñed
    urü nenao nooh.
  jid-jid: Yohana ata sru kpie u nfu laklumi nda lo ntan u birli me ana hi lagblan
    mba ton u miji.
  wmw-wmw: Sambi, Yahaya mavazi ake ákiwa a mabururu a ngamiya, ákivalanga ukanda
    wa sambala nkiuno, na cakurya cake cíkiwa mazorombe na ansali.
  gmv-GGM: Yanisay gamela ithikkeppe othetida mayo mayess, ba xesikka dafora gixess,
    izi miza qummay degera essanne bole.
  ssg-ssg: Jon, soson ma puxuaun uli kamel, teik tahan tin tuahe uli manihuh a anan
    kukunalel ma xuni awe nini.
  zpo-NT: Nu xab Juan nak yichled kamey, nu nzii tub yed lextoo Juan. Nu lee kwaan
    nzhaw Juan nak mbeso nu kwaan nzho Juan nak mzhin wen.
  poy-poy: Yohani kavaliti nguwu yawasoniti kwa mibahira ya ngamiya na lugoyi lwa
    lukuli mushunu mwakuwi na shiboga shakuwi shiweriti wanjombi na lwashi lwa kuntundu.
  qwh-NT: Juanpa ropanqa carqan camellupa millwanpitam. Wachäcannam qarapita carqan.
    Micoqpis langosta curucunatam y tuna tumpushpa mishquincunatam.
  gaw-gaw: Johanes nug lamen kamel uḏigp̱a hak amu ma, nug imuagp̱a maṯagiḏ doḏ gaḏap̱a
    hak amu ele tagṯom. Nuhig e amu atup̱anu up̱uh lep̱u, tap ele.
  nca-nca: Jonko tuwi kamel huímbo toworo kowí punuwaró. Ko makao kowímbo utóŋo toworo
    weheŋo newondí kusiyaró. Ko muŋa katu koya siso sonoyómboya neyara.
  zpz-NTPP: Shab Waa, ndeꞌ byaañ nu gyich camey. Zeꞌ nañ yu ri tub sinch gyid. Coz
    nu bdow yu, ndeꞌ gushagy nu dziñ doo ni bez gyish.
  mkj-mkj: En John likkoauwok wiawihda jang winen kamel, ih kangirki kilin kahu nehn
    lopkoa. Kanah mwinge ioar padda apel jukehn loanglap in nehn woallo.
  zac-NT: Lari shtë Juan nactsáꞌuhin con guitsë ladi camellë. Hia cinturón shtë́niꞌ
    na tubi guiꞌdi, nu dau shtë́niꞌ guc shanchi nu dchini shtë mbeeꞌzë lachi.
  kyg-kyg: Yoniꞌa kukenaꞌamo kamolu afumo ayokatetiꞌmo alo huꞌnaya kukenamo vaiteno
    kamolu agufaletiꞌmo alo huꞌnaya mapalumo afafaleꞌmo aeteno akenuꞌe kevekeve anuꞌeꞌmo
    neno maiꞌniye.
  kmk-kmk: Sat badut Juan, naganay si dutdut di kamelyu kan nambakakat si geddang
    ot dudun kan dilu dit ikatagu na.
  cao-NT: Camello raní tsi quiha Juan sahuëti acacaniquë. Bichi cinturón ja chinëxëniquë.
    Chapo bo, bina bata, tihi cabo ja piniquë.
  bbr-bbr: Jon nukan omjo opur kamel urik oumara, omjo ate mowon, ko kar opur kerau
    oumara, let senek takeäwon. Ko sonkäpit pak upes an pak jeäwon.
  inb-inb: Juanka, kamello suti animalpa agchata awaska katanga chura­riskami karka.
    Karata siñi­dur­sina ruraspa chumbi­lliskami karka. Lan­gos­ta suti cha­pu­lin­sina
    i sachuku­manda abijun­kunapa dusi miski­lla­mi mikuspa kaug­sa­kurka.
  hrv-hrv: Ivan je imao odjeću od devine dlake i kožnat pojas oko bokova; hranom mu
    bijahu skakavci i divlji med.
  box-NT: O Zãn dà-zĩ́nii tã́ là a cón-ɲúmúkũ̀ varà, á ku-cɛɛ̀níi wó
    lè ho sãahṹ. O bè-dínii lé ɓa hawà lè hã sò-kĩa sòró.
  ote-NT: Y nuꞌa̱ mrá he ra Xuua, mri hñe dega xicameyo, ne mri ngʉtꞌa ꞌnara ngʉtꞌi
