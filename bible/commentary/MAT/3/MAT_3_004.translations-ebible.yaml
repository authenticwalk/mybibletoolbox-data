    हुयो होतो। ओको जेवन टिड्डियां अऊर जंगली शहेद होतो।
  ncj-NT: In itlaquen in Juan tlachihchiutli ica in itohmiyo in camello, huan in itlahcoilpica
    den cuitlaxtli, huan oquicuaya se chopili ixnesi quen tzicatl ihuan in inecyo
    in panatl.
  yuj-yuj: Mao te waempyam kamel pwae fek yoroi napan yirɨmpea amore mek let fákap
    te konámpono. Aeria mao te yao pwae mekamp tákár ntia éntu éntan saráp fárimpon.
  kto-kto: Ioanes la ume unam sasaip la makosarmeng ma kavurup a kamel. Ga ume ovis
    kanam ira a karima a. Ga ume um sikailap ga iuluma onim na panap.
  gmv-NT: ዮሃኒሲ ጋሜላ ኢሲኬፌ ኦሴቲዳ ማይዖ ማይዔስ። ባ ፄሳን ዳፎ ጊፄስ፤ ኢዚ ሚዛ ቁማይ ዴጌራ ኤሳኔ ቦሌ።
  por-BLT: João usava uma roupa feita de pelo de camelo e um cinto de couro. Ele comia
