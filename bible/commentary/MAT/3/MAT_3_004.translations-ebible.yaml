  hin-CV: बपतिस्मा देनेवाले योहन का परिधान ऊंट के रोम से निर्मित वस्त्र और उसके ऊपर
    चमड़े का कमरबंध था, और उनका भोजन था टिड्डियां तथा जंगलीमधु.
  eng-OURB: Now John [Yah is gracious] himself wore clothing made of camel’s hair,
    with a leather belt around his waist. His food was locusts and wild honey.
  spa-BES: Ahora Juan estaba vestido de pelo de camello, con una banda de cuero a
    su alrededor; y su comida era chapulines y miel.
  san-BEN: এতদ্ৱচনং যিশযিযভৱিষ্যদ্ৱাদিনা যোহনমুদ্দিশ্য ভাষিতম্| যোহনো ৱসনং মহাঙ্গরোমজং
    তস্য কটৌ চর্ম্মকটিবন্ধনং; স চ শূককীটান্ মধু চ ভুক্তৱান্|
  tdx-tdx: Inge t’i Jaona, nisikim-bolon-drameva naho nisadian-kolitsena mainte an-toha’e
    naho betratra vaho tantele amboròvoke ty mahakama’e.
  naf-naf: Zân ek kâlâpmaŋ kamel zupmaŋaŋ weyayaŋaŋ mmamtan ma bitim ŋen pemanen zam
    mamtan. Meuŋaŋ didikŋaŋgatnaŋ bizik tuŋaŋ ma gwidek ke etaŋ nimti mamtan.
  grc-MT: αυτοσ δε ο ιωαννησ ειχεν το ενδυμα αυτου απο τριχων καμηλου και ζωνην δερματινην
    περι την οσφυν αυτου η δε τροφη αυτου ην ακριδεσ και μελι αγριον
  vid-vid: Yohani nakavala nguwo ihonigwe na milaika ja ngamiya, yakowele izabi lya
    igozi mchuno. Chilyo cha heye chali nzije na hanombwa.
  pio-NT: Yái Juan idènìacaté ibàlewa wáluma cáucuíri camello ichùna iwálumalená.
    Idacùacaté nacái ìwalìabàawa pìrái íimamimi. Iyáa nacái iyáacaléwa wirìichu nacáiyéi,
    mába ituní nacái Juan yàanèerica manacúali yùucubàa càináwàiri.
  tsn-tsn: Diaparo tsa ga Johane di ne di dirilwe ka boboa jwa kamele, o ne a itlama
    ka moitlamo wa letlalo; dijo tsa gagwe e ne e le tsie le dinotshe tsa naga.
  amr-NT: Yudtaj camello huahuijtaj eʼkaʼ Juan Bautista oʼotikaʼpo kenpaʼti huasiʼdak
    makaʼbij o̱ʼta̱e̱ʼuyate. Tiktik oʼbapikaʼuyate. Asi̱gku oʼminikaʼuyate.
  pwg-pwg: Ma Jon kana gara na kamel vunivuninai iyamoni ma kana boriwaya na ghamoghamo
    bekana. Ma kana vavai na madi da manigewa.
  cjv-cjv: Yoane yaromi non kame wiyom gai wareinga fire te non gam goyomdi dero te
    siname gai nere te ipa dum ekoi koi moinga nurom ire nome.
  tiw-tiw: Awinyirra kuluji angatawa John the Baptist api awinyirra kamuli murrula
    (camel hair ones) amintiya angatawa wulirrima (belt) api awarra mipurra (leather
    one). Yinkiti ngini yuwapa api yingwati amintiya grasshoppers.
  tha-KJV: เสื้อผ้าของยอห์นผู้​นี้​ทำด้วยขนอูฐ และท่านใช้​หน​ังสัตว์คาดเอว อาหารของท่านคือตั๊กแตนและน้ำผึ้งป่า
  por-BR-2018: Este João tinha sua roupa de pelos de camelo e um cinto de couro ao
    redor de sua cintura, e seu alimento era gafanhotos e mel silvestre.
  mhl-mhl: Jonde sakikomoŋ oi kamel sikiineji bakine eru botuineo bifuŋ joma sakiineji
    bakine oi kiperu goya. Uqoine oi putogisi burugisi eru gomende moruŋ obu. Oi sosowo
    kajeqouŋ ŋi Elaija iŋore so.
  klv-klv: AJon m̃au esun nahurabat lotovaii hǝn nasivurhǝt nǝkamel, mai etutuṽ hǝn
    nǝhau tutuṽ hǝn nahurhub̃uluk. Ihan taṽtaṽor, ihan nalokust mai nǝhani.
  bco-bco: Yo꞉n elo꞉ so꞉g ko꞉lo꞉wo꞉ no꞉ ka꞉mol fo꞉n ko꞉lo꞉ alula꞉sa꞉ga꞉ ka꞉la꞉sen,
    a꞉la꞉ta꞉ga꞉ no꞉ do꞉go꞉f nowo꞉ hoda꞉sa꞉ga꞉ yafu difa꞉. Ma꞉no꞉ ko꞉lo꞉ Yo꞉n elo꞉
    na꞉seno꞉ sa꞉gema o꞉lia꞉ kola꞉ ho꞉n o꞉lia꞉ na꞉sen.
  kdl-NT: Yahaya uka ta̱ aminya a ɗa a cai n tsileme tsu karakuma. U sirai kagbawatsu
    ka ukpan a cuku tsu ne, kpam ilikulya i ne iꞌya abaruma n ishigi.
  apu-NT: Xoão takari mãkatxi kamero piti kamakori. Kamero kãkiti pira. Ipakiotsere
    aamata kamakori. Inikari txĩtxiri. Itximari mapaã ĩtopakero.
  roo-roo: Oire uva Jon apota visivi toupaoro aue kamel oruaro iava oisoa rera-ia
    kuvuparo kuvupato ora takipa iro aue iava bulmakau rakari. Uva aio oaro-a vao-ia
    siiko ora koisi.
  miz-NT: Ínūú Juaán san doo e kúvi idi kameu. Ñɨɨ íꞌxi ña ne, ñɨɨ kúvi dɨ. Skuntí
    ini éꞌxi ña ne, īni xiꞌi ñá ntudin ñuñu.
  qvz-NT: Juanga chibi causausha chilicshina ricuriccunata micuc ara, sacha mishquitas
    upic ara. Camello nishca aicha huillmamanda rashca llachapata churaric ara, huagra
    carahuan anacuc ara.
  deu-ELO: Er aber, Johannes, hatte seine Kleidung von Kamelhaaren und einen ledernen
    Gürtel um seine Lenden; seine Speise aber war Heuschrecken und wilder Honig.
  mjc-NT: Tan ra Juan nditsí ra jahma tsinu̱ tsihin ixi camellu. Tan cinturón ra,
    ñɨɨ cuví tsi. Tan tica xama tsatsí ra tan tsihí ra ndutya ñuñu.
  caa-caa: Y ubꞌujc e Juan chembꞌir taca utzutzer inteꞌ arac xeꞌ ucꞌabꞌa camello y
    ayan inteꞌ ucajchibꞌ unac xeꞌ chembꞌir taca e qꞌuewer. Y lo que ucꞌuxi jax lo
    que ayan tama e cꞌopot cocha e sajc y e chabꞌ lo que achecta tama e cꞌopot.
  pls-NT: Lonttoe Juan diconchjian de ẍehe cocamello, co cinturoen de roa, co jehe
    vane ná tipo de coxoali que dinhi langosta, co tsjén cormena que jehe vaguittja
    ngagaha jna mé.
  eng-WYC-2018: And this John had clothing [or a cloth] of camel’s hairs, and a girdle
    of skin about his loins; and his meat was honeysuckles [or locusts], and honey
