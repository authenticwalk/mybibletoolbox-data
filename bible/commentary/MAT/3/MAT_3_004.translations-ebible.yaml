  nob-LB: Johannes hadde klær som var vevd av ull fra kameler. Rundt midjen hadde
    han et lærbelte. Maten han spiste, var gresshopper og honning fra ville bier.
  ntj-ntj: Nyangka tjiinya Tjuuntu warntu kamurlku purrmu tjarrpatjunu kanyiranytja.
    Palunyalu minyarra nuntu-nunturnu kanyiranytja. Palunyalu mirrka purtingkatja
    ngalkulanytja tjintilyka puru tjurratjatarrartu.
  sxb-NT: Yowaana yawanga na aiwoya enguwo ezia owuvwiri owua engamia, kandi yasiwanga
    omukanda ogwa iseero mu ensinzi yaae. Okuria kwae kwawanga amadeede no owuuki
    owua mu isaka.
  nhu-NT: Jon to jiise ndvú ɛ bó kene bô yvúw nyam mi yì bó teŋe lɛ kamɛl, seeŋke
    kecaw cin ɛ bó kene bô jew nyam, ɛ mwɛɛm mwew mvudien nu cúma bô ndoŋ.
  row-row: Yohanis ia dala masodꞌan onaꞌ Lamatuaꞌ mana ola-ola dalahulu nara. Eni
    bua-baun, tao mia banda onta fulun. Bobꞌorin, tao mia banda rouꞌ a. Ma nanaa-nininun,
    lamat no oni lasi oeꞌ.
  msy-msy: Jon kemelɨn arɨziba ingarizir korotiaba aghuigha asɨzir inim uan ivariam
    ike. An odeziba ko ruarimɨn haniba api.
  agg-agg: Son ai hoearɨ ahandɨ güdemarandɨ ranana kamer nɨnɨhondɨ nɨnendɨnambo nafɨyoweimbɨhündɨyo.
    Asu ai nɨnɨhondɨ hoearɨhündɨ tɨtapürɨmbore güdehaya botɨfohü asu wohɨ yɨtɨhɨ nɨmambeahɨndɨ,
    efu hoe ranɨyu sesü marandɨ.
  ptp-ptp: Jon mi vɨnyum ngakwi wê he vông ya bwoc kamel nivɨluhu ge dɨ vêx let wê
    bwoc levac ninɨvi ge hɨxôn, dɨ yaên wê mi ya ge hɨveac hɨxôn vɨnoluc.
  nak-nak: La kairobola te Ioanes la kulikuli la kamel, la kisipou tetala la kulikuli
    la kau, la ilali tetala moli e pogo, eia liliu moli la magu oio te la tia la hohoi.
  lbb-lbb: E Jon i mermer ana kaen di toli ana hih a kamel, pa i dot ahati ana let
    di toli ana palaona bulumakau. I sira ien a mumla pa polona tatos.
  kan-2017: ಯೋಹಾನನ ಉಡುಪು ಒಂಟೆಯ ಕೂದಲಿನಿಂದ ಮಾಡಿತ್ತು, ಅವನು ಸೊಂಟಕ್ಕೆ ಒಂದು ಚರ್ಮದ ನಡುಕಟ್ಟನ್ನು
    ಕಟ್ಟಿಕೊಳ್ಳುತ್ತಿದ್ದನು. ಮಿಡತೆ ಮತ್ತು ಕಾಡುಜೇನು ಅವನ ಆಹಾರವಾಗಿತ್ತು.
