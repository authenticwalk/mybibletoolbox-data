  mbl-NT: Yoãm te kãmẽn xeh hã topixxax mĩy, nũy tu xokxop xax hãg-nãy hĩy, tu kunit
    mãhã', xix puk hep xup.
  zpc-NT: Guco Juan laꞌariꞌ de guitzaꞌ quie z̃aba camello. Naꞌ tu cincho guidi bdzeꞌnëꞌ
    lëꞌënëꞌ. Udaonëꞌ bëchiꞌzu, hueꞌenëꞌ bdyinꞌdaoꞌ quie bezu cera ta rdzela guixiꞌ
