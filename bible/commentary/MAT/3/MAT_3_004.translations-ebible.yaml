  bss-NT: Jɔnɛ ahágéʼáá mbɔ́té éche bébɛ́nlé nyoŋ éche ébídé á yə̌l e
    kamɛ̂l. Awááʼáá ngə́ə́ a ngob e nyam. Eʼchuu ne bengómɛ́ɛ́ bɔ́ɔ bébédé
    ndyééd echê.
  met-met: Yon imanginoa ditongtongia mana kamel buxandi, saing goxi waxu asaxa sangganam
    tela wagigia ulenia. Angianoa bing munrikidi xaung bina bila dungungu langina.
  kpj-NT: Joaõ kamelo radetyy ityy rare. Iròdutyy iwereysanare. Seihikỹle bidi‑wana
    irỹsỹna rare.
  zao-NT: Ne lee xab Juan natexkwaa kon yits lad kamey, ne naliib thib sinch yid leeyy
    Juan; ne kuu nzhow Juan nak ngebeez ne kuu nzhuu Juan nak mzin wan.
  byx-byx: De ma Jon aa luan dai aa nan kia rekmet na nget ne ama kamel arla qesing,
    de aa liitki ip ke ratik men a nas, dai ne ama qetdengiit naver ama aurlki. De
    vet luqia ama qerlingki dai ma Jon aa asmes ne ama tarang de qep suuv ama mesu.
  ctu-CTI: Jini Juan melel i pislel ti i tsutsel bʌ camello yic'ot pʌchij bʌ i cinturón.
    Mi' c'uxe' che' bʌ bajche' colem xtyopi' yilal yic'ot ya'lel chab.
  zos-NT: Jua'nis tyucu, camello copø'nisna'ṉe pyøcpø. Y chec vatcuy nacapøte, y
    vyi'cpana'ṉ aju y cyu'tpana'ṉ yumi tzinu.
  gvs-gvs: E kina go Iyoniyana ana kwama moe Yaubada ina tokabivalavala ana kwama
    nakae tuta liliuna ilosilosi. Ana kwamayadi kameri unuununa goi siwodugudi. Ana
    gadíwana tolobona goi moe yoguyogu sakavaina. Ago avana moe tatabole be mokava.
  kbm-kbm: Jon ei ate gino kup vei ti ite, ei gino kup ebe ipasang ve bwelk kamel
    buplu ok be gibitit bika bwelk ulis gibagi luvwe pale, be gen sapauk tis munei
    ve ane ben.
  rmc-rmc: Ov sas urdo andro gada la ťavakra srsťatar, pašal o per les sas cipuno
    sirimos a chalas kobilki the maľakro medos.
  apr-apr: Yowan tani in sousoungu ki ngan tikarata ye asara ke solanga burum yo ene
    kamel in bulbulini. Inbe iwittoo galini ye bittoongoo ki yo tikarata ye asara
    kulini i. E kaningi ki yo ikan nga, ngan ikan sis inbe iyin bagil surunu.
  tiy-tiy: Atin kéménégal i Juane nawél buk dakél binatang féndawét kameliyo, brab
    kulit binatang i légét ne. Atin i amaé nuwe kasuk brab téné.
  nlg-nlg: John te nia pupulu na vuvulu ni maumanu sule tara holoa nia na camel, me
    nia kabe na ghuighuli ni buluka mana ghana vanga na puko mana kokolo ni midua.
  dgr-DOGNT: John-Baptıst wegoht'ǫǫ̀ tıts'aàdìıcho weghà t'à hòèlı̨ eyıts'ǫ ewò t'à
    wewè elı̨. Ts'aelǫ̀ą eyıts'ǫ kw'ıahnǫ-dıì hanıı ghǫ shètı̨ t'à eda.
  pes-OPV: و این یحیی لباس از پشم شترمی داشت، و کمربند چرمی بر کمر و خوراک او ازملخ
    و عسل بری می‌بود.
  ron-1924: Иоан пурта о хайнэ де пэр де кэмилэ ши ла мижлок ера ынчинс ку ун брыу
    де куря. Ел се хрэня ку лэкусте ши мьере сэлбатикэ.
  tpz-tpz: Ko ohop ne Jon to ohop non nee to nok voh pa uvin këmol, pareꞌ voh non
    o voh to tavi non a vuvuhuneah, pareꞌ ënëën non sih o kokaꞌ, ko kakaaktön non
    po hun tankekvö va muhin.
  agd-agd: Yoni véi kameri ayo fóké uvaran au anamun uren kao au fóké amú anan uren
    báken panon má bonkampun anu vá niyaren mino.
  rkb-NT: Atakta Suão kamero hwyk isuk niy. Irikpidiwy siraratsa hwyk niy. Masetsa
    zuba ziknasiboroko. Pete zuba zikzerukuk. Iwa.
  san-THA: เอตทฺวจนํ ยิศยิยภวิษฺยทฺวาทินา โยหนมุทฺทิศฺย ภาษิตมฺฯ โยหโน วสนํ มหางฺคโรมชํ
    ตสฺย กเฏา จรฺมฺมกฏิพนฺธนํ; ส จ ศูกกีฏานฺ มธุ จ ภุกฺตวานฺฯ
  iws-iws: Jon siya niiya yɨuɨsa mɨiyɨk rani, kamelni pɨokɨm. Mɨ siya pɨuwopa ha mɨ
    kikog mɨ naeyɨm siya naeiyɨm kokmwo graeyɨs mɨnɨm mɨ mhwɨɨni yɨn ɨkɨm. Siya yaeya
    dimɨn whɨr bɨ swokɨ aeikɨn, siya inkam paeprikabnankɨn.
  pol-SZ: 'Jan żył bardzo skromnie: nosił ubranie z wielbłądziej wełny oraz skórzany
    pas, żywił się szarańczą i leśnym miodem.'
  ztq-NT: Kits lady camey kwyaa xab Juan, lëë xcinturón xaa kwyaa con kidy. Nkwxandx
    ni tsiñ tañ taw xaa.
  kqa-kqa: Jonɨndu mɨkwɨrɨ ha, kamel mɨrɨkwɨyɨ sɨvirɨmu. Kandɨhaŋandɨhin tamata aŋgɨ
    simbɨyɨ yɨvumɨŋgundi. Aŋgɨ kandɨhaŋandɨhin memendu pɨsayɨ musa mɨŋamu. Jon kandɨhama
    ñaña sɨkwɨ mañandi. Kapɨrɨmbatɨvat naŋga mɨmɨ mɨkwɨ taya ñandi.
  zai-NT: Ne irá ni uní' profeta que la? guca ni dxi beeda Juan Bautista. Riaana be
    ndaani gui'xhi', ne de guicha ladi camellu xhaba be, ne xi' ti cinturón de guidi
    ndaani be, ne endaró stibe nga usú ne dxiña yaga.
  upv-upv: Jon sunsun sen erpe propet Elaeja tuwi. Ori nevlu kamel, ko netatuw sen
    arloli nevlu buluk e. Ko re devjen nga re nanen sen e, elai nato nga mok-rowrow
    re mösmös ko narrlu sukabak nga m̃ierri orivi nanen sen.
  wap-NT: John kamichan toma-kao camel idi idiꞌo, ukazadawutinpan wuzada-kariwai madai
    idiꞌo, naꞌiki uwanyukunuu nii manorunao naꞌiki maaba.
  mva-mva: Zon kusi ne nge ngado aradi ‘kamel’ pulekedi ane ka emakadi dipura. Soa-nao
    nge angapi ngado aradi ‘bulumakau’ kusidi ane emaka ipura nge inanganangai. Kangkang
    kana nge oazikezike be kutum-patu damakadi.
  dwr-NT: Yohaannisaw gaaluwaa iskiyan dadetteedda mayuu de7ee; qassi bare xeessan
    dafuwaa dancceedda; I miyaa qumaykka booliyaanne bazzuwaa eessaa.
  kfw-kfw: John apumtak Salaileem mulla inbool puondiar aleitho; ama'n sawun koongkhit
    akoongnga aleikhit, halli ama bak-inchu khaisor li ram khuoining alei eii.
  bfz-bfz: तिने यूहन्ने ऊँटो रे बाल़ो रे टाले पईनी राखे थे और आपणे लको रे चामड़े रा
    पट्टू बानेया रा था और तेसरी रोटी टिड्डिया और बणो रा सईत था।
  cuk-09: We-dule, Juan-Bautista-nugad, moli-yargan-mureged-e-absar na e-morga imakdigualid,
    degi, moli-uka e-molidubga imakdiguarbalid, geb ses nabir gulleged, degi, achanis
    e-masga imakdigusbalid.
  ben-OBCV: যোহনের পোশাক ছিল উটের লোমে তৈরি এবং তার কোমরে এক চামড়ার বেল্ট জড়ানো
    থাকত। তিনি পঙ্গপাল ও বনমধু খেতেন।
  mil-NT: Te té Juàá‑áⁿ nǐ xóo cuihnu‑dé dóó idi càméyu, te ɨɨⁿ ñɨɨ ní cuu pàñú xɨtɨ́‑dé,
    te ní xóo caxi‑dé tɨ́ca làngóstá ndɨhɨ ndudí ñúñú cuéchí.
  myu-myu: '@see-verse:MAT.003.003'
  fue-fue: Yuhaana e ɓorninoo gineeji cannyiraaɗi leeɓi jeelooba, oo haɓɓii ɓelɓelol
    gurol dow funŋudu makko. Nyaamdu makko laatii baɓatti e juuri ladde.
  amk-amk: Yohanesi mani ansung sensuna fo mani beng kaha mae na fiahung unta nuwawuru
    toyari nabi na fafongfa fosa ene ansung etatara fo. Ne aikapurufoi na andowa rerawa.
    Ne fidangfo mani manggofuni tuti aniwa ne maing terai.
  fai-fai: Kale Yon ami ilim mikimin be iniman kemal kalim ade am idet mikimin be
    iniman kal tuw wol kil kakam falala dauyamsa ade am wanin ayo ki madá kueing kubudum
    so kin wok so ki wananámsa ko.
  ura-NT: Camecho ujui caje ichanohin cajione que cajionequiin jetaote, jacari caje
    ichanohin siitoroon que ichoraquiin, sisiincho, irichaje, naaonjoainuri que lenoneein
    nelu nii Joaan.
  mcd-NT: Ascano camello inapan ahuun rani sahuuti huashon Juanpan sahuua ini. Ascashon
    yoina fichin aqui nanushumuni. Ascatan ocutsuru pifain afuchi fona ayani.
  urt-urt: Hihyilih Jon ŋaiye gah pe, tinge yenge yuwor waih kamel ende. Kin terŋeme
    mwah ŋap gah mondom kin. O ŋai kin pe, ki ŋono sipit topoꞌe wiŋe yihim ŋaiye yarp
    syipsyap.
  kiz-kiz: Henu Yohana afuele maj'hoj'ha gha ngamia ni nkanda ghwa ngosi mu nsana
    ghwake kyakulya kiake kyaj'hele nzige ni bhuoki bhwa munsitu.
  tzo-TZE: Li sc'u' Juane ja' jalbil tsotsil camello. La xchuc xch'ut ta nucul. Li
    sve'ele ja' c'ulub xchi'uc spom muc'ta pom.
  lex-lex: Yohansi naniayarni de ra' nana la onta wullu me rewni de ra' nana la ha
    ulti me ya'anni-yemannu de kongoha nora gani turnu.
  dov-dov: Lino Joni wakalikusama boya bwa nkamela abbanti lyachikumba muchibuno chakwe.
    Kulya kwakwe zyakali nsozi abuchi bwamulusaka.
  rgu-rgu: Yohanis eno masoda na sama leoꞌ Manetualain mana nesi mata fai ulu nara.
    Kakao-papaken, tao si reme banda onta a bulu na. Ria tali-ee na, tao ni neme banda
    a rou na. Ria nanaa-nininun, lamaꞌ ma fani-oe nura.
  toc-NT: Amá lháka̠t hua̠ntu̠ xli̠­lha­ka̠nán Juan huá xli̠t­la­hua­cani̠t xmac­chíxit
    camello, xtam­pu̠­lak­ta­huilay kantum cin­turón xla xu̠hua, y huá xlá xca̠­li̠­hua̠yán
    lactzu xtuqui xa̠hua táxca̠t hua̠ntu̠ xlá xmaclay nac ca̠qui­huí̠n.
  ulk-1902: Ege Ioane ra am uali kamela mus abara uak paur; abara leuer pem akerise
    ereger gako abele sumez isao.
  som-som: Yooxanaa qudhiisu wuxuu guntanaa dharkiisii dhogorta geel ahaa, oo suun
    meged ahna dhexduu ku xidhnaa, cuntadiisuna waxay ahayd ayax iyo malab dibadeed.
  mam-C: Atzin t-xb'alin Juan noq tsmal jun wiq txuk, kamey tb'i, tuk'a tk'alb'il
    tal ttx'aqin tz'u'n, tze'nku kyxb'alin yaj. Ex atzin twa n-oktaq, noq txuk tze'nqeku'
    txanin, ex ta'l aq toj k'ul.
  ndj-ndj: Yohani mbatisha afwalili yingwa sivasonili kwa mingoma ya ngamia. Na lufunga
    lwa ngwembi muchiwunu chaki. Filivi fyaki fyaveli vangumbingumbi na njuki.
  mbj-NT: Jowãw saroor mä kameer wii s'ëëb, ta pan'aa. Ta baa wyd paa m', ta byyh.
    Sabakar paa m' tawëh ta tä, mabaa bëëh paa m' ta waa.
  lat-VUC: 'Ipse autem Joannes habebat vestimentum de pilis camelorum, et zonam pelliceam
    circa lumbos suos: esca autem ejus erat locustæ, et mel silvestre.'
  ngp-ngp: Yohana avalaga suke idamanywe kwa mazoya ya ngamia. Mwe kigudi avalaga
    mkoa wa nk'hingo, nk'hande yakwe yandaga sige no uki.
  enq-2: Jone baa yonge pee kamele itimi wasepaepi, matapu kao yanungimi wasepaepi,
    dupa pyoo katea. Baa paiyombapi, oni kakasa lyingipi, dupa nao katea.
  eng-ASVBT: Now John himself had his raiment of camel’s hair, and a leathern girdle
    about his loins; and his food was locusts and wild honey.
  mna-mna: Yoan, ni izebzeebi pa mburu ta tiurpe pa kamel rumuunu na, mi ipezekat
    lwoono pa pus ta tiurpe pa mbili kuliini. Mi siizi ta iwe ka kini, mi bigil suruunu
    ta iwe ka yok.
  myw-myw: Mtowen Yon anakweim wunuwunun kamel, anawat kaleivin kamel, kan gog kulipaw
    son kitoul.
  sby-sby: Yohane walikufwala mwinjila wabweya bwa Ngamila, ne mukopo wacipaya mubukome.
    Cakulya cakendi calikuba bikobo ne bwiki bwamucisuwa.
  sll-sll: Ena Yon kun hamel eme galsina warere, oni bani kun gang dongwi. Te homena
    nongwiwe, hau guamoro denboma niring kina obil nere mongwi.
  yaq-NT: Ju'u tajo'ori ju'u Joan teamta atteaka'u, kameeyo boae ya'aritukan. Ju'u
    wikosa intok, bea tukan intok waka wo'ochim benam intok ket juyapo mumu ba'awam
    bwa'een.
  uro-uro: Bä ma Jon aa boi qärangätni i qat don mät ngät di na ama kamel aa qäseng
    näkt kät kop mäni nas na ama saunga na ama släktka aa ngädäga dä aa tmäs di ama
    mes dä ama mäsu näva urqi.
  ita-1885: Or esso Giovanni avea il suo vestimento di pel di cammello, ed una cintura
    di cuoio intorno a' lombi, e il suo cibo erano locuste e miele salvatico.
  muy-muy: Zeŋ ti naŋ àbu àna azana mələmani àna eŋgʉc ge ezligwemi, awəlvù àna maslpara
    ga ambəl a zuh bu. Zlam məzum gayaŋ ti eyew akaba amu.
  kqc-kqc: Ye John di varuka bi kamelo di ueta ma ini gagaba ukita maena bi boromakau
    di ro. Ini iruku bi kaufa ma kaoro di ona.
  tav-tav: Jutii cajañanucuñupʉ Juan cameyo na caĩrã caballore bairã na poa mena juarica
    wʉre. Waibʉcʉ ajerona cawẽanucuñupʉ. To bairi ñimiare caʉgaricarã cʉtinucuñupʉ.
    Nare ʉga, beroa oco quenare caetinucuñupʉ.
  eng-ULB: Now John wore clothing of camel's hair and a leather belt around his waist.
    His food was locusts and wild honey.
  spa-VBL: Juan tenía ropas hechas con pelo de camello, con un cinturón de cuero puesto
    en su cintura. Su alimento era langostas y miel silvestre.
  fra-_FOB: Or, ce Jean avait un vêtement de poil de chameau, et une ceinture de cuir
    autour de ses reins; et sa nourriture était des sauterelles et du miel sauvage.
  hau-ULB: Yahaya kuwa yana sanye da tufa ta gashin rakumi, yana kuma daure da damarar
    fata, abincinsa kuwa fara ne da zuman jeji.
  mal-mal: യോഹന്നാന് ഒട്ടകരോമംകൊണ്ടുള്ള ഉടുപ്പും തോലുകൊണ്ടുള്ള അരപ്പട്ടയും ഉണ്ടായിരുന്നു;
    അവന്റെ ആഹാരമോ വെട്ടുക്കിളിയും കാട്ടുതേനും ആയിരുന്നു.
  kkc-kkc: Yonee yo kemol be too oso dugo dusa kaloso silone, gala koloso bagi mapoo
    gudu masi kaloso siliso. Osoloso nei yayo nali ee tapala sabolo koo sabolo nali.
  urd-GVR: Yahyā ūṅṭoṅ ke bāloṅ kā libās pahne aur kamr par chamṛe kā paṭkā bāndhe
    rahtā thā. Ḳhurāk ke taur par wuh ṭiḍḍiyāṅ aur janglī shahd khātā thā.
  far-far: Sa Jon rufia na maku ana ifuna kamel, ma ka bitia na fosae nia salafana
    ana na 'ungana buluka. Ma fanga nia ne siko ki ma ngingidue kwasi
  suz-BL: यूहन्‍नामी दलओंठ आ चां के प्रोव़शो वा फेक्‍बाक्‍माक्‍त, कुशुल के पेटी किप्‍बाक्‍माक्‍त।
    मिनु सल्‍हा ब्‍वशा, रोका खुदो जशा बाक्‍बाक्‍माक्‍त। २राजा १:८
  car-NT: Johanes wo'my me kameri ypotymbo kapy'po kynakon. Ekundy me tonomy pi'pombo
    kapy'po kynakon. Kasapa erepary me kynakon wano maro.
  amp-amp: Nd yihart Jonr kamer tmb hingrnayet hmbreshat hmbremour yo yemro thaye
    nyuh dbkafmour yo rit papkumi winepam, ndm yehato tohmour.
  bht-bht: यूहन्ना ऊंटे दे बालां दे बणयो कपड़े पांदा था, कने अपणे लके च चमड़े दा पटा
    बनदा था, कने टिड्डे कने मखिर खांदा था।
  eng-NOY: And John himself had his raiment of camel's hair, and a leathern girdle
    about his loins; and his food was locusts and wild honey.
  cub-NT: Juan Bautista dorejamed̶a camello ãmicʉcʉi pod̶aque d̶aicajede ʉ̃i cuitótecaje.
    Aru ʉ̃i jãrióicãva máre ãimacajeque d̶aicãva marejávʉ̃ya. Ʉ̃ ãre curejamed̶a mujuñuvare
    aru mumicorore máre, yópe apevʉ nócavʉ cʉve cʉvabevʉpe.
  ita-1927: Or esso Giovanni aveva il vestimento di pelo di cammello ed una cintura
    di cuoio intorno a’ fianchi; ed il suo cibo erano locuste e miele selvatico.
  lww-lww: Yoane Nakeena nene naga sane Navisawalena Elaisa nene nanua sumo, sa nap̃a
    naga pe miyen re kulsota nap̃a po poli, m̃ana kulsota na ape ga e vilulus nen
    kamel, a kiena kilika na kararen m̃ep̃ena na amiyum̃aen ga e kulus nen puluk.
    A kana kinanena e yokorena, kan ga narin suri la nap̃a asape kurpo ne, amio suri
    kiki nap̃a sukapak tetan la amiyum̃aenia.
  ckb-ckb: جلوبەرگی یەحیا لە مووی وشتر بوو، پشتێنێکی چەرمیشی لە ناوقەدی دەبەست، خواردنیشی
    کوللە و هەنگوینی کێوی بوو.
  nas-nas: 'Tee Jooni Minkinara tee tamung mononopaꞌ kaameliꞌkoong dapo-koo nkoniiꞌ
    kurumparakoꞌ, eeꞌnoko dopaꞌnooꞌke tokoarakoꞌ. Eeꞌnoko bakaang taamang teing aaꞌning
    maaꞌurikoꞌ: ntaaꞌnanka eeꞌnoko davainta poraꞌkooning.'
  uvl-uvl: Pe Ioanes na hengeron te ume ia nga kamel pulpulna pe ana tal nenga luana
    te ume hote nga huros mur uliria. Pe ana ngaunga laka sis pe misou eina.
  eng-BBE: Now John was clothed in camel's hair, with a leather band about him; and
    his food was locusts and honey.
  ixl-CNT: Uncheeꞌ aatzich u toksaꞌm u Xhan tan, chemich xiꞌl camello. Utz tzꞌuꞌm
    u qitzbꞌal xeꞌaj tuul. Aꞌich techbꞌubꞌal sakꞌ tuchꞌ taꞌl kabꞌ.
  xsi-xsi: Yoane nde uru isawa pasawaŋa muŋga sisuta lâ ŋgoa “kamel” karae, ku ipu
    ŋgoa karae lâ kambwaŋe. Aku i uru ika ndemu-ndemu tava sipa siŋi togo kâ kaniŋa
    mwasina.
  crx-NTPO: '''Ink''ez John dich''oh khuna-i gha, camel huyulhni, ''i ye dune unli
    ''ink''ez ''uzus se be ts''udilh''oo. Tulk''us cho ''ink''ez ts''ihnatl''uz ''ohwhi
    ya''alh.'
  kan-OKCV: ಯೋಹಾನನ ಉಡುಪು ಒಂಟೆಯ ಕೂದಲಿನಿಂದ ಮಾಡಲಾಗಿತ್ತು. ಅವನು ಸೊಂಟಕ್ಕೆ ಚರ್ಮದ ನಡುಕಟ್ಟನ್ನು
    ಕಟ್ಟಿಕೊಳ್ಳುತ್ತಿದ್ದನು. ಮಿಡತೆಗಳು ಮತ್ತು ಕಾಡುಜೇನು ಅವನ ಆಹಾರವಾಗಿತ್ತು.
  bbb-bbb: Ro e Joni sinuome fuone fu samo ije fu fanu kamero u ijia amaeriae ro madare
    fuone ije fu kuke fanu suri ijia amaeri. Ro ire fuone fu ino ije fu mutuekiro
    muni vi ije ino.
  blw-blw: Hen lumfong Juananchi way chan funfunyag, wat an lawa ammag enafar way
    chotchot chi animar way kemér, ya nansesentoron agé ah gadchang. Yag hen chana
    agé iyatagu wat chuchun ya chilu.
  tam-2017: இந்த யோவான் ஒட்டகமயிர் ஆடையை அணிந்து, தன் இடுப்பிலே வார்க்கச்சையைக் கட்டிக்கொண்டிருந்தான்;
    வெட்டுக்கிளியும் காட்டுத்தேனும் அவனுக்கு ஆகாரமாக இருந்தது.
  azz-NT: Huan ne Juan motaquentiaya ica camellojtojmit den taijquitil, huan tajcuilpitoya
    ica se cuetax huan quicuaya chapolinme huan cuoutajnecti.
  spa-RV-1909: Y tenía Juan su vestido de pelos de camellos, y una cinta de cuero
    alrededor de sus lomos; y su comida era langostas y miel silvestre.
  csy-csy: John i puansil sia kala-uk mul taw ki tak a, savun khau taw a kawng hen
    hi; ama an sia khaumaw le ngam khuaitui a hihi.
  mxq-NT: Yʉ Fwank yʉꞌʉ wyitꞌa̱jtypy ijty ja kameyʉ jʉmk es poꞌo twʉʉnꞌáty, es yʉꞌʉ
    ijty jyeꞌxyꞌajtypy ja muꞌu esʉ tsimba̱ꞌa̱k.
  tzj-NT: Ja c'a Juan puro rsamal camello ocnak ja rtziak rcojon in c'o jun cincha
    rcojon xerupan. Ja rocnak rq'uexwach rway, sac' nerutij in raxcab chakaja' ncanoj
    pa tak k'ayis.
  tdt-tdt: João nia hena halo husi kuda kamelu nia fulun, i nia sintu halo husi animal
    nia kulit. Nia hahaan mak gafanhotu ho bani been.
  ron-BTF: Și acest Ioan își avea haina din păr de cămilă și un brâu de piele în jurul
    mijlocului său; și mâncarea lui era lăcuste și miere sălbatică.
  eng-WEBP: Now John himself wore clothing made of camel’s hair with a leather belt
    around his waist. His food was locusts and wild honey.
  eng-FBV: John had clothes made of camel hair, with a leather belt around his waist.
    His food was locusts and wild honey.
  nld-1939: Deze Johannes droeg een kemelharen mantel, en een leren heupkleed om zijn
    lenden; zijn voedsel bestond uit sprinkhanen en wilde honing.
  bwo-bwo: Yohans taho kambli s'iron wozeka b́tesh, b́gebatsowere shaak'a bí edefo,
    b́ máfonwere p'elonat dok'shi mas'a b́tesh.
  nch-BL: Juan moquentiyaya iyoyo cati tachijchihuali ica itzoncal camello, huan quipiyayaya
    itzinquechilpica ten cuetaxti. Huan quincuayaya pilchapoltzitzi huan necti cati
    quipantiyaya campa nentinemiyaya campa amo onca calme.
  quc-TNT: Are c'u ri tat Juan xucoj atz'iak ri banom ruc' ri rismal jun awaj, camello
