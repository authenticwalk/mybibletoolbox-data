  ena-ena: Jon nɨbu hadi hɨlahɨla sabaŋ kamelɨ mɨnɨ hɨvɨ vihavɨmi agadɨ lamadami.
    Lamalama lavi sabaŋ sipsipɨ sɨgɨtɨ hɨvɨ vihavɨmi agadɨ lɨbɨhahadami. Lɨdɨŋ vɨhɨ
    magɨ agɨladɨdaŋ hujɨbɨlam amɨŋ agɨladɨdaŋ nadami.
  tgo-tgo: Jon ghakwama va thɨ vakatha kamel vulivuliye. Mborowae gheva thetheghan
    njimwae na i ghanɨŋgiya bibita na ŋguyo.
  yap-yap: Mad rok John e ni ngongliy nga bunu’en e kamel; ma ke leed nga keru’ e
    gamanman; ma ggan rok e asman’ing nge honey ni be pir’eg u fithik’ e pan.
  mop-NT: Otzil u yilbil u noc' aj Juana. Chen betaja'an etel u tzo'otzel a baalche'
    u c'aba' camello. Chen u xetel q'uewel u c'ax u nüc'. Le'ec u janala, jabix aj
    saac' a walac u jantabülü. Walac ilic u jantic u c'a' a cab a walac u cüxtic ich
    che'.
  tet-tet: Yohanis niakaan moris lalaꞌok, hanesan Maromak makoꞌan uluk sia. Niakaan
    tais, halo hosi onta rahun. Niakaan bolas, halo hosi kulit. Niakaan haan, kalaꞌek
    no wani ween.
  hlt-MCSB: Johan loh kalauk kah a mul himbai te a bai tih, a pumpu ah maehpho cihin
    a naak. Tangboeng neh kohong khoitui te a buh la om.
  xtd-NT: Ñɨɨ camello n‑kuu daꞌma‑s, te n‑xo duku cinturón ñɨɨ dujun kaꞌa‑s. N‑xo
    xaxi‑s tɨka langosta xiꞌin ndudi ñuñu io yuku.
  mdy-ETH: ዮሃኒሴኮ ማኣዓሢ ጋኣሎ ጋፓኔፓ ኮሾናያኬ፤ ኬርኖይዳ ዒ ቃልሾ ቱካኔ፥ ሙዓ ሃሣ ዒዛኮ ዓቢሢና ዑቶ ዔኤሲናኬ፤
  spl-spl: Otmu Yoaneŋe poropete âi ya topŋe katmâ tuhuwe sâm lok ki manmaiângen ari
    manop. Otmu senŋe âlâlâ, hâk katipŋe, me petŋe, yamâ soŋgo âlâ, kutŋe kamele sâm,
    yakât somotŋaŋe mendeŋmâ mem kepeiakmâ manminiop. Otmu pet âlâ topŋe yaŋe mem
    sâhâm kuratguakminiop. Yâhâ sot yamâ neŋgopdâ, goŋgaraŋ, otmu dopon yawuya neminiop.
  usp-NT: Ritz'ik Juan Ajb'anal Ja'tiox ri tijcoj b'anal la' rusumal camello y jpas
    b'anal la' tz'um y sac' pach cab' re lak che' tijtij pire jwa.
  zav-NT: Na' Juanṉə' gwyaze' lachə' de'en gwso'one' len yišə' xa cameyən'. Na' par
    dobey c̱he' bc̱hine' to pedas yid. Na' gwdaogüe' bišə'əzo, na' ḻeczə gwdaogüe'
    ši'in bia ser, bia nitə' yix̱ə'.
  sgz-sgz: Mái Ioanes a sulu mai nihun kamel di hiri, mák reureu mai kápán sipsip.
    A ani sikiu má midu.
  kek-NT: Li rak' narocsi laj Juan, a'an yi̱banbil riq'uin rix li xul camello ut lix
    c'a̱mal xsa' a'an yal tz'u̱m. Aj sa̱c' naxtzaca riq'uin xya'al sak c'au.
  blz-NT: Pakean ni Yohanes wuluna unta a niwawau, ka' boborna lolosna anit a niwawau.
    Kakaanna katumbang tia gurana wani'.
  poe-NT: Tí iké chꞌín Juan mé tsíkꞌóna ka̱xre̱e kocamello la ko tí nkehe chrꞌínkatꞌóxin
    chꞌán mé tsíkꞌóna tjo̱a̱. A̱ ntá tí nkehe kjóne chꞌán mé kochjo̱á la ko itsje̱n
    kotsje̱nta tónoxín nte̱je̱.
  san-TAM: ஏதத்³வசநம்ʼ யிஸ²யியப⁴விஷ்யத்³வாதி³நா யோஹநமுத்³தி³ஸ்²ய பா⁴ஷிதம்| யோஹநோ வஸநம்ʼ
