verse: MAT.003.004
translations:
  kpx-kpx: Dioni keu ata nimole. Ogove keu ovo mole ivi kamela ke vomo. Isege beletave
    keta ovo ke igae vate. Isege lovive abuike kainaku isi vidiae e.
  okv-H: Eto John ta bo asukari amo o camel hu na ihirari avo asuketo pupuri o hoga
    na ari tigito amita indari amo iruha te o boruga te indiahija.
  tbo-tbo: Yoni a mae ega ita dewadewa babana a kaleko kamela apalana, ma a dagilolo
    gamogamo opina ma a yam madimadi ma tuwoya i ananihi.
  mal-C: യോഹന്നാൻ ഒട്ടകരോമംകൊണ്ടുള്ള കുപ്പായവും തുകൽ അരപ്പട്ടയും ധരിച്ചിരുന്നു. വെട്ടുക്കിളിയും
    കാട്ടുതേനുമായിരുന്നു അദ്ദേഹത്തിന്റെ ഭക്ഷണം.
  grc-SR: Αὐτὸς δὲ ὁ Ἰωάννης εἶχεν τὸ ἔνδυμα αὐτοῦ ἀπὸ τριχῶν καμήλου, καὶ ζώνην δερματίνην
    περὶ τὴν ὀσφὺν αὐτοῦ· ἡ δὲ τροφὴ ⸉αὐτοῦ ἦν⸊ ἀκρίδες καὶ μέλι ἄγριον.
  bgc-bgc: यूहन्ना ऊँट के रुए के लत्ते पहरणीया अर अपणी कड़ म्ह चमड़े की पेट्टी-बाँधे
    रहवै था। उसका खाणपान टिड्डियाँ अर शहद था।
  khz-khz: Ioane gena rapuga kamela lamulamuna na gekalaato, ia kapanai pae kopina.
    Gana gauganigani gaura ea koi e kwarere.
  deu-TKW: Es trug aber derselbe, nämlich Johannes, ein Gewand von Kamelshaar und
    einen ledernen Gürtel um seine Lende; seine Nahrung aber bestand in Heuschrecken
    und wildem Honig.
  zsr-NT: Nacuëꞌ zxëꞌ Juan lariꞌ náquini lítsaꞌbaꞌ böaꞌ, atiꞌ núguëꞌë lëꞌë pan guid.
    Rahuëꞌ‑baꞌ böchiꞌzú len riꞌjëꞌ bdxindauꞌ qui bözdauꞌ.
  lin-lin: Yoane azalaki kolata elamba oyo basala na bapwale ya shamo mpe mokaba oyo
    basala na poso ya nyama ; azalaki kolia mankoko mpe mafuta ya nzoyi.
  hns-NT: Johaanas oet ke baar waala kapra pahienat raha. Oe ekgo tjamra ke tjamotie
    aapan karhiaaw me lagaawat raha. Oe phatienga khaat raha aur maidaan me madh tjaatat
    raha.
  noa-E: Ich chi Juan khajũa camello khaar dënta kha sĩejim aajem; maagwai i ãi jʉ̈ajemjã
    nemhëu dën ajim aajem. Ichin pabʉ̈ ee asphitjö sim langosta anʉmta pa miel dʉ̈i
    khö nʉrrʉm iiuta sĩejeejim aajem, tag deeum nem khoojem chukhu aawai.
  eng-EMTV: And John himself had his clothing made from camel's hair, with a leather
    belt around his waist; and his food was locusts and wild honey.
  mib-NT: Te sahma ñúhun Juan cúu ixi quɨtɨ nání camello, te núhní ɨɨn cinturón ñɨɨ
    chīji de. Te jeē técu de cúu tɨ́ca ndɨcuéhyɨ́ jíín ndúxi yocō.
  lif-NT2: आल्‍ल युहुन्‍नाःल्‍ले़ उमेरे़ कुमुरिक्‍लाम् थाक्‍मनाबा तेःत्तिन् चाक्‍खुआङ्
    से़होबा फॽइ युप्‍सुरो॥ खुने़ॽ कुजामाङ्‌ग निःङ्‌घुःक्‌वा नु ताम्‍भुङ् सक्‌वाघु
    वये़रो॥
  xnj-xnj: Yohani awalii nyula yevatotili mangoma ga hinyama yeyikemiwa ngamiya, mkungi
    wa chikumba muchiwunu chaki. Chakulya chaki chavi mambalanguli na wuchi.
  mmx-mmx: Jon ga siga labantamon diga lox i mi lengkabinim at lakamel. Neni ga dodos
    i mi labanbaane diga lox i mi labantuxu at lavanga mi lavanuet kangkedek teren.
    La neni ga anan levenasku mi laxanmisiu boro at laxairing.
  cbr-NT: Juan ax ca camello rani 'acë chupa pañuanan ñuina xacá 'acë anun tsitëcërëquicë
    'iacëxa. Aín piti ca curuchinti 'imainun buna rëpa 'iacëxa.
  tee-NT: Pus ju ixlakch'ita ju Xivan apaksivinti ix'apamat camello ixjunita. Chai
    lakatam axt'ak'an ixtank'aijucalh. Chai ix'ui ju tu'u' tachi silek ixlakts'inca.
    Vachu' ix'ui ju xat'axcat lacaq'uivin.
  eng-LSV: And this John had his clothing of camel’s hair, and a girdle of skin around
    his loins, and his nourishment was locusts and honey of the field.
  cak-NT: Rutziak ri Juan Bautista banon che rusmal camello, y jun tz'um rucusan chi
    ruximbel-rupa. Y ri ruway ri Juan ja ri sac' y chuka' ri cab ri niquiya' ri chicop
    pa tak k'ayis.
  pah-NT: Omongi João Batistava'ea yuranuhũa'javuhuva'ea rava apopyra camelo rava
    apopyra. Aheku'ayvira ko ipira. O'u ahe tukura hehira reheve.
  sja-NT: Mãgɨ́ eperã Juan paji. P'aru camello k'aradee k'ada jɨ̃pachi. Chi k'ɨrrɨde
    jɨ̃pari ne-edee ooda paji. K'opachi sisi mãik'aapa topachi jɨrrɨ miéle.
  xed-xed: Gatá lguta swida ŋalibwa ta suɗə Yuhwana ta vgha nda hbatá ɓanava huta
    misti. Hiʼi nda zuɗuma mtak skwa zayni.
  mks-NT: Ta jáhma̱ na̱sa̱ndixi Juan yóho na̱sa̱cuu a ña̱ na̱cava̱ha na xi̱hi̱n íji̱
    camello ta na̱sa̱ndi̱co̱ in nií jáhndá tóco̱ da̱. Ta na̱xixi da ti̱ca xi̱hín ñu̱ñu̱
    yúcú.
  gfk-S: Ira mahihine Jon di ga gil ma ra hina kamel, ma igit taltalin ma tike pala
    bulumakau. Ma igit enen ko ma igit mame ra tiri na imara.
  bmu-bmu: Jongöreŋ maluku mi kamel jupŋan memeŋi aiga kembaŋe örigit sömbup sileŋan
    memeŋi mi jöhöba malök. Neneŋamŋi mi gawöt jinam aka arökŋaŋgö moroŋ oŋi. Mi pakpak
    kezapqetok azi Elaija (Elia) yaŋgö dowa.
  dgz-dgz: Dion wanup mega man kameru etua gume den eniwandin, amba berip mega, man
    etua paniwandin. Me taba paki ge onaro naiwandin.
  eng-GNV: 'And this Iohn had his garment of camels heare, and a girdle of a skinne
    about his loynes: his meate was also locusts and wilde hony.'
  zaa-NT: Nu guccu' Juan nna uccuą de ittsa' ỹo camello, ą'hua guthi lè'e bi ttu cincho
    nu de yeti. Uccuabàni tèni bi tsuą' teruba ttu clase de guxaru' ą'hua ỹixi qui'
    i'yatò'.
  eng-WEBSTER: And the same John had his raiment of camel's hair, and a leathern girdle
    about his loins; and his food was locusts and wild honey.
  guh-guh: Juan naxatata camellonata pexanaejava. Naepacëta cuerobocoto. Pexaejava
    ëbosese, jabëra yajava.
  bon-bon: Yoane me cäbletääpe lui kamela me ngäli ca wawenäneji ge, piiyepu tabe
    kamela tääpe baagi ca asigräneji ge ibi cabu. Tabe sesi pana gwidape bine yäärngäjimuge
    piiyepu uri niiye yäänäjuge.
  nhw-BL: Juan moquentiyaya iyoyo catli tlachijchihuali ica itzoncal camello, huan
    quipiyayaya itzinquechilpica tlen cuetlaxtli. Huan quincuayaya pilchapoltzitzi
    huan nectli catli quipantiyaya campa nentinemiyaya campa amo onca calme.
  swh-ONEN: Basi Yohana alivaa mavazi yaliyotengenezwa kwa singa za ngamia, akiwa
    na mkanda wa ngozi kiunoni mwake. Chakula chake kilikuwa nzige na asali ya mwitu.
  wbi-wbi: UYohani akafwalagha umwenda ghuno ghwatendilue nu lwaghe lwa ngamila, akipinyagha
    nu lukova ulwa ng'hwembe mu nsana. Kulihaka ukuo, akalisagha imhaasi nu vwuki.
  bba-bba: Yohɑnu wi, u yooyoon sɑnsun yɑberu sebuɑ, mɑ u ɡɔnɑn kpɑkɑ sɛ̃ke pɔrɑɔ.
    Win dĩɑnɑ twee kɑ tim bɑusu.
  eng-KJVCPB: And the same John had his raiment of camel’s hair, and a leathern girdle
    about his loins; and his meat was locusts and wild honey.
  kgk-NT: Ha'e camelo mymba ragwekwe-gwi onhemonde oiko-vy. Ha ixumbe katu vaka pire
    gwigwa. Ho'u tukúry-pe oiko-vy. Ei ka'agwy ho'u ave.
  waj-waj: Yuvuaano puara kamera yaasiivaadiri yaapaivaa roosiima iima uyu kioo nnabaivaadiri
    vausaivaa iima kioo ari tammaivaki rau kioo kaisaivaa nnoo ngengengoongaivaa suuyaivaa
    nneeravai.
  cpy-cpy: Rootaki ithaaritari paerani Juan, rontyee-tziro iwitzi ikyaakoetari, rowatha-kitari
    mashitsi-mashi. Rii rowari kentori, imiritziri iyaa pitsi.
  ekk-PKP: Johannese riided olid tehtud kaameli karvadest ja tal oli ümber nahkvöö.
    Tema toiduks olid jaanikaunad ja metsmesi.
  mpx-mpx: Diyon ana kaliko heiya kaliko toto kamel pupunona elana hi ginoliya ge
    henuwanina ana wasikewa bulumakau kunisina elana hi ginoliya. Aana heiya sagagai
    ge luvi toto uleya.
  wbp-wbp: Yangka Jaanurlu, kala jinajina-piya mardarnu yumurru-kurlu kawartawara-kurlangu
    manu ngalyipi-piya wiri wartirli-wana puluku-kurlangu pinti kuja kala-nyanu warurnu.
    Manu kala ngarnu ngarlu manu jintilyka.
  luo-luo: Lep Johana nochwe gi yie ngamia, kendo notweyo kamba mar pien e nungone.
    Chiembe ne gin bonyo gi mor kich mag bungu.
  nhe-NT: Juan moquentiyaya iyoyo tlen tlachijchihuali ica itzoncal camello huan quipiyayaya
    itzinquechilpica tlen cuetlaxtli. Huan quincuayaya pilchapoltzitzi huan nectli
    tlen quipantiyaya campa nentinemiyaya campa ax onca caltini.
  aii-aii: ܘܠܒ݂ܝܼܫܬܵ‌ܐ ܕܝܘܿܚܲܢܵܢ ܡ̣ܢ ܣܲܥܪܵܐ ܕܓܘܼܡܠܹ̈ܐ ܝܗܘܵܐ، ܘܐܝܼܬ ܗܘܵܐ ܠܹܗ ܙܘܼܢܵܪܵܐ
    ܕܓܸܠܕܵܐ ܒܚܲܨܹܗ، ܘܡܹܐܟ݂ܘܼܠܬܹܗ ܩܲܡܨܹ̈ܐ ܝܗܘܵܐ ܘܕܸܒ݂ܫܵܐ ܕܒܲܪܝܼܵܐ.
  esk-NT: John atnuġaaqaġniqsuq pikukturuam amian nuyaiñik, qisiŋmik tapsiqaqhuni,
    niqiqaqhuni pigliġianik suli igutchaich siiġñaqtaalliaŋitñik nanipayaaq paqitchumiuŋ.
  msb-msb: Nakasul-ot si Juan sin bado na himo sa barahibo san hayop na ginatawag
    na kamelyo. Ginpahaan niya sin anit kag an iya lang pagkaon mga duron kag dugos.
  cpa-NT: Mi³quieih¹² Juan hmøah¹² løa¹² jŋiú³ camello. Mi³chi³hŋieng¹² cøng² løg²
    togh¹²dsa. Mi³cugh¹²dsa chi³nøh². Mi³hǿnh²dsa jmø³tah¹² ca¹dsagh¹ ja³ha¹chian²
    dsa² tiogh³ jøng².
  dso-dso: ଜଅନ୍‌ ପିନ୍ଦ୍‌ବାଟା ଉଁଟ୍‌ ଚାମ୍‌ ସଙ୍ଗ୍‌ ତିଆର୍‌ ଅଇ ରଇଲା । ଆରି ଚାମର୍‌ ଆଁଟାବେଡା
    ବାନ୍ଦିଅଇତେ ରଇଲା । ସେ ଚିଟ୍‌କା ଆରି ବନେ ରଇବା ମୁଉ କାଇତେରଇଲା ।
  meu-meu: Ioane ena dabua na kamelo huina, ena gaba ḡauna be boromakau kopina, ana
    aniani na kwadi bona bada ranuna.
  yva-NT: Yohanes umaso pamo po unta apa ananemane rave ansumbe, muno po sapije apa
    kea rave tarandimbe. Apa ana daisye mamo kao syankerem muno po anyauene ama mana
    ramanam tavon.
  dgc-dgc: Nadid, tu badu ni Juan, éy ginamet ta buk na hayup. Sakay tu sinturon na
    éy katat. I kékanén naa éy pésah sakay pitukan.
  zpm-NT: Niapse guits lad camell niaa xab Juan, guid nac ncuaaṉe ndxie leṉ me, ni
    niapse nguzhanch ni dzin dan row me.
  hix-NT: Àsok hana nehxakon ha, Xowaw heno ha. Onà wyaro nehxakon hatà. Okno hpotxetho
    yawo nehxakon hatà, kameru hpotxetho yaw hatà, enyhoryehnà rma yaw hatà. Okno
    hutxhotho ke tasok nehxakon xarha tà. Età ryhe, kratxatxa me nehxakon hatà. Ànyahrà
    xarha, weno me nehxakon hatà. Àro wyaro nehxakon hatà, Xowaw heno.
  sim-sim: Jon kowe os or faleri kamel kukwak li undari sir. Uhu kufulombo las jinkupsumbuk
    or ishitangrindari sir. Akwa orhi intlavi nga hani nga andari ri.
  npi-ULB: अब यूहन्‍नाले उँटको रौँका वस्‍त्र र कम्मरको वरिपरि छालाको पेटी लगाउँथे
    । उनका खानेकुरा सलह र वन-मह थिए ।
  cgc-cgc: Juan i gabayo ta mga nauman alin ta belbel ta kamilyo daw iya an na bakles
    buat alin ta langgit ta ayep. Iya an na pagkaan mga apan-apan daw deges ta putyukan.
  tim-tim: Akto Yohaneŋe âmâ hâk pekeŋe siâ soŋgo kamele aregât dumutŋande mendugum
    paruli are mem luguakmâ malep. Akto himbân tâkŋe siâ lalep. Akto sotŋe âmâ mumak
    koaŋe akto duki kotŋe kendemuŋ are nem malep.
  yor-yor: Aṣọ Johanu náà sì jẹ́ ti irun ìbákasẹ, ó sì di àmùrè awọ sí ẹ̀gbẹ́ rẹ̀.
    Eṣú àti oyin ìgàn sì ni oúnjẹ rẹ̀.
  wos-wos: Jon hafu dé yikafre nukwa wur, yikafre hénooka sarékéhambandé. Dé kamelna
    séfina yuwimbu yatindan nukwa wur dé sanda. Sandataka dé bulmakau bali séfiré
    rundan yoo dé naki. Dé hawuluki dé sa. Nongérana gék dé jéma sa.
  emp-NTPO: Juaʌ̃ba jʌ̃barira cameyo cara od̶a basía. Idjia jʌ̃ b̶ʌ trãjʌ̃barira animarã
    e od̶a basía. Idjia ad̶ichichida cobadjia idjab̶a urrajõda jõbadjia.
  eng-F35: Now John actually used clothes made from camel's hair and a leather belt
    around his waist; while his food was locusts and wild honey.
  ind-ind: Yohanes mengenakan pakaian dari bulu unta dan ikat pinggang dari kulit
    binatang. Dia sering makan belalang dan madu lebah liar.
  pes-OPCB: لباس یحیی از پشم شتر، کمربند او از چرم، و خوراکش ملخ و عسل صحرایی بود.
  mpt-mpt: Yone youme ayambabe. E til kameli dim ota klanea dubusanea eka hale eil
    blumakaui aale klanea tobonea kakame hawatibila gebianea eka e imen ole kweng
    kwablum isa eka manggeki un osa ota wembianetabe.
  bla-bla: Ki John, Camel oku'yĭsts, itsĭs'totosiu, ki ĭstsikŏp'okui itsep'siu; ki
    otso'ŏssĭnĕsts tsikatsix ki namap'iniu.
  ssx-ssx: Dioni ipika꞉ yameeke dauta꞉ mo kemolo itikima꞉ wepiki dau yameekeme. Ipika꞉
    hakota꞉ kao yonkeleke wepiki hako yameekeme. Ipika꞉ ne manuta꞉ odouwamanu make
    mo pole pukini hapeke hanimanu make no hayekeme.
  mkl-mkl: Zɑ̃ɑ wɑ dɑsi ibɔi ntoi kpookpo, nɔ wɑ dĩ sɑntikii bɑtɑ. Kɛtɛnɡbo do nyikɔ̃i
    sɑkoi í jɛ ijɛɛ.
  gaq-gaq: ଜହନ୍‌ନେ ସକା ଉଟ୍‍ ଉକ୍‌ସା ଏତେ ତିଆର୍ ଡିଙ୍ଗ୍‌ଲେଃଗେ । ମେଁ ମେଁନେ ନ୍‌ସାନ୍ନିଆ ମୁଇଙ୍ଗ୍
    ଉକ୍‌ସାନେ ଗ୍ନାଗ୍‌ସେ ଗାଗ୍ ଡିଙ୍ଗେ । ପଙ୍ଗପାଳ ବା କ୍ୟାରବ ସ୍ଲାଃନେ ଚୁଚୁ ଆରି କଣ୍ତା ଞ୍ଜୁଙ୍ଗ୍‌
    ମେଁନେ କାଦି ଲେଃଗେ ।
  gof-RNT: Yohaannisi gimale ikiseppe oosettida afila ma77ees. Ba xeessan dafo danccees.
    I miya kathayka boolenne degera eesi.
  unx-unx: ଯୋହାନ୍‌ ଉଁଟ୍‌ରାଃ ଉବ୍‌ତେ ବାଇୟାକାନ୍ ଲିଜାଃ ତୁସିଙ୍ଗ୍‌ଅଃଁତାନ୍‌ ତାଇକେନାଏ, ଆୟାଃ
    ମାୟାଙ୍ଗ୍‌ରେ ଉହୁର୍‌ରାଃ କାସ୍‌ନା ତଲଃ ତାଇକେନାଏ ଆଡଃ ଇନିଃ ସନ୍‌ସରେଦ୍‌ ଆଡଃ ହୁରୁମ୍‌ସୁୁକୁ
    ଜମ୍‌କତାନ୍‌ ତାଇକେନାଏ ।
  gah-gah: Loko luhuva giza gakó nene Zonitoka alévolé okago, eza Ómasímini agepagutí
    gakó loaká ve Ilaizani suni alike kamele iza zopovatunú lilí a gó luhoake, iza
    galupavatunú lilí a holotani nene gohalaló zeake, pipizá nosánetá nene ganuki
    himoni nogozagi nene noko minamó.
  lcm-lcm: Ioanes katapo alak vakup i ung i kamel, na katapo ngenge ta pauk i vongo,
    na katapo angan bivo ve murungan i nei uten.
  aer-aer: Nhenge mantere ikwerenhe akenhe alte kamule-kenhe-ngentyele-arle mpwareke,
    re ulte ikwerenge ayernelheke irrtnye kere-kenhele-arle. Re inteltye uthene ngkwarle
    urltampe uthene arlkwetyarte.
  qvc-NT: 'Chay Jwanqam chuncha lugarkunapi tiyaq. Mudananqam kamillu animalpa millwanmanda
    awadu karqan. Wach''ukunqam qaramanda karqan. [Nuta: Chay mudananqam Dyuspaq unay
    rimaqkunapa mudananshina karqan.] Chay chunchakunapi tiyashpaqam, chay Jwanqa
    atun churqapkunata (churqakunata), myil di abijata mikuq.'
  tgl-ULB: Ngayon, nagsusuot si Juan ng damit na gawa sa buhok ng kamelyo at sinturong
    balat sa kaniyang baywang. Ang kaniyang pagkain ay mga balang at pulot-pukyutan.
  cbs-NT: '@see-verse:MAT.003.003'
  xtm-NTPP: Te Juan ma, ne'nu de sa'ma ixi kiti kúu camellu ma, te chii de ma ni yo
    nu'ni in ñií. Te ni yo jaa de tika langosta ji'in nduxi ni yo ni'i de yuku ma.
  nnq-nnq: Yohana akwinda ngobo ejilokigwe namajuni ga nyama ojwakemigwa ngamia, nu
    luunga lu limbendela akwinda mukibuno chakwe, chakulya chakwe kikiba maige na
    buchi gu kupongoti.
  bao-NT: Juan jutiro camello poa mena tiiricaro niiupa. Ñucã waibʉcʉ quejero daa
    menara wẽñaupi. Cʉ̃ baarique pea yejeroa, macãnʉcʉ̃ macãrã dobea oco, niiupa.
