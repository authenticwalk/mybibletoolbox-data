  chf-NT: Aj Juanba xojo uc'a u buc de u tzutze ajcamello. U cächi' näc'ba de pächi
    une. Cua' u c'uxe'ba, ajsäp' y te'el chab.
  tlf-tlf: Jon iyo (siin God imi profet ko age weng kem baga-emin tinum Elaija imi
    kuguup kanu-bii-se uta ku-nalata,) ilim tambal migimin binim kale, imi ilim mafak
    uyo kong ko age kamel umi kon uta butu faabelip uta migi-nala e minte, kao umi
    kaal uta ugaa ku ol tiil ko age let telela ko magal fildela ilim uyo nagat molu
    e minte, iman tambal uyo fala-nalata, kubuluum so at tem umi tin ok so uta un-bom
    no ke-bii-se ko.
  piu-2006: Tjaananya tjaaṯa kutjupatjarra nyinangi, kamula yinyutjanutjarra. Piilta
    kamula pangkitjanutjarra nyinangu. Tjiṉṯilyka ngalypuruṯarra ngalkura nyinapayi.
  poh-NT: Reꞌ Wa̱n naxwinakbic chic, ar pan chik yu̱kꞌ xwihꞌic. Nok xwihꞌic ar xa
    chiliꞌl woꞌ ti chꞌi̱l ri̱s winak ca̱b xiwaꞌbej eh xa ritzꞌuhmal woꞌ ti ri̱j nim
    chicop came̱yo ribihnal xicoj chiri̱j chi jelow-bal risoꞌ eh xa junrahp woꞌ ti
    chi tzꞌuhu̱m xibacꞌbej wi̱ꞌ ripa̱m.
  tue-tue: Juanyáro sutiró camello póarimena tiiríro niiyiro; cʉ̃ʉ̃ siatúrida wáicʉ
    caseroda niiyiro. Cʉ̃ʉ̃ yaaré yeseroa, macãnʉcʉ̃ macãrã mumiãoco niiyiro.
  bjp-bjp: Kilkiliis ke Jon ri tel u ini olon kamel ma i fis lifa ini pus ae ri tel
    u ini punun bulmakau. Inen aia e sukuuw turan mindu aka.
  xon-xon: Jɔnn nan pee kikpalk ki bi nan di laakumii aakor luu ki na, ki di ligbapapaln
    buu uchaŋ ni. Waajikaar nan ye itoon ni tisiir la.
  tzo-ZNT: Ti Juane jalbil tsatsal cameyo scꞌuꞌ. Nucul xchuc xchꞌut. Naca cochiꞌ xchiꞌuc
    ajapom islajes.
  mpm-NT: Saꞌma Juan ni kuu jiin ixi camellu. Ni yɨꞌɨ ɨɨn sanchi ñɨɨ chii da. Ni yaji
    da ndɨkuaꞌyɨ jiin nduxi ñuñu yuku.
  ots-NT: Cʉ da̱jtu̱ cʉ mí je car Juan, xquí ttøte co quí xi cʉ camello. Mí ngʉti
    hnar ngʉti gá xifani, cja̱ mí tza tta̱xi cja̱ co quí ttafi cʉ colimena mí ca̱
    ja ttøø.
  hoy-hoy: ईव यूहन्ना ऊँट इन चुट्टीगोळ्द फळक्या हाक्‍कु अदिक नेळु मा तोगुल इन पट्टा
    कटकु ईरतोगोन. फाफा अदिक आळी दाकळोद शयद तिनतोगोन.
  amo-amo: Imon kidowo in Yohanna wa di kukpa kuron komiari a likpa na liwa terin
    kutino me. Imonli me wa di acin ni titong.
  pjt-pjt: Ka wati nyara palumpa mantara kamulaku iṉṯunguṟu palyantja, ka paluṟu kaṟilpa
    karpinu piltangka kukaku miṟinguṟu palyantjitjangka. Munu paluṟu tjiṉṯilyka tjuṯa
    munu tjuratja kuḻu ngalkuningi.
  cwe-cwe: Viwalo viyawale Yohana vikala visonigwa na mazoya ya mnyama yotangigwa
    ngamiya, na mchigudi kayawala mkwiji wa mbende. Ndiya yake ikala nzige na uki
    wa mwiimbago.
  daa-NT: Kesuuney ta Yaaya, ŋu siyit iŋ law ku lokumi ho ŋa ɗuunit maasoy iŋ karrabin̰
    ka zaami. Teen̰ji gay, ŋa eeyma bagi iŋ ƴiime.
  mlp-mlp: Haqan Jon gwahtiqim osad in ago tubusan karuw anan kamel haqayta na asan
    ulim emiyta. Teq in karuw asan asor am gan nog ahulib am wazeq luwyaqta. Luwad
    in ago didaq kasum teq garanab kubiq akokin neqyaqta.
  ape-C: Jon nenekah iri rupah douk shenekah enen mahin shohwaren um kamel iri enyenyirub
    ehirub. Aria let nuwashot iri douk shenekat anap mahinyip yegenyihwip. Worigun
    nagnoh iri douk napeum nawok gormish aria akehinyi lele da nyor numun marubusigas
    aragas iri.
  bgs-bgs: Na, tô umpak i Juan igabál tikud tun ta bulbul ka mannanap na kamelyo,
    asta tô állán din kindal ka mannanap. Tô ágkannán din mga apang asta tánnáb na
    ágkangén din tun ta disyerto.
  faa-faa: Ima yaoa Yone rea maiya amo saro kamo iti pasu pesa osoraka, saro kau terakae
    hikia, kitaro kesē asia nekea, sao he wapesa asia nekea ayiáka reapo.
  kik-kik: Johana eekagĩra Nguo ya guoya wa ngamĩĩra, na nĩeyohaga mũcibi wa rũũa
    njohero. Irio ciake ciarĩ ngigĩ na ũũkĩ wa gĩthaka.
  cap-NT: Juanz̈ zquitiqui camello cjita animalz̈ chomquiztan watstatac̈ha. Niiz̈
    cinturonaqui zkizitac̈ha. Niz̈aza langosta cjita kolta animalanaca lujlñitac̈ha.
    Munti misq'uinaca lujlñizakaztac̈ha.
  ksr-ksr: Jombaanoŋ selekopaa ii kamel juyanoŋ memetaga ano batuyanoŋ iiŋkasa oro
    selianoŋ memetaga ii somoŋgoŋ laligoro. Nembaneneya ii ŋaagiso borotaaŋ ano duuyaa
    moroŋ apuya. Ii kuuya gejatootoo eja Elaija iwaa soga.
  eng-TNT: This Ihon had hys garmet of camels heer and a gerdell of a skynne aboute
    his loynes. Hys meate was locustes and wylde hony.
  sbs-sbs: Yahanu Joani u zabala cizabalo zo boza bwe ka mele ni lutunga lwe ndalo
    mwi muunda. Zilyo za kwe baili epasu ni buchi bo mwi munkanda.
  sue-sue: Yohane meni tama woi wo kamel tu meni wai awa puro noisonua awa. Ago wero
    wora tata meni ipu sapi diro noisonua awa. Ota nena nai numa awa pikare koware
    awa ninoise noisonua awa.
  fra-NCL: Or Jean avait un vêtement de poils de chameau, et autour de ses reins une
    ceinture de cuir, et il se nourrissait de sauterelles et de miel sauvage.
  bhg-bhg: Edo John akuta awa ombarijiari wo kamelo tumi ari awa omundo, bupuri wo
    aintomi ari awa ainda ipuda jido esisina. Edo ainda indari awa wajina ae abu pika
    de.
  snn-NT: Ja'nca toyani jo'caguëna, Juanbi ti'anni güina'ru yo'obi. Baguë cañare ëñato,
    camello rañabi tëonse'e baji'i. Ga'ni tëinme baguë sëri seihuëte tënji'i. Baguë
    aonre ëñato, ba yija bu'nsu, o'a baya, ja'an baji'i.
  atb-NT: Yohan gi, gola-uq shomaú èq saî é mebu wut mù, yhâng é hpyidum má gi, shokuq
    hpyihit hit ri. Yhâng é zoshuq gi, dinggám eq yosô byo-î pé nghut ri.
  cek-AK: Johan loe kaengkuu hrang moihin to angkhuk moe, moihin kaengkaeh to angzaeng;
    anih loe pakhuh hoi khoitui to buh ah caak.
  bkd-bkd: Sa pinaksuy hi Juan bulbul hu kamilyo daw anis daan sa bakes din. Sa kalan-enen
    din talangas daw degà.
  ctu-76: Jini Juan melel i pislel ti i tsutsel bʌ camello yic'ot pʌchij bʌ i cinturón.
    Mi' c'uxe' che' bʌ bajche' colem xtyopi' yilal yic'ot ya'lel chab.
  lac-NT: A Juano' u tsotser yʌrʌc' camello cu sacta' u buquintej. U c'ax u nʌc' Juano',
    ot'. C'axicab cu mʌq'uic Juan, yejer sac' cu chi'ic Juan.
  xla-xla: Yonye ka꞉mol aliya dlalota tluka dedlemale asiyamsela꞉mama alinepi kapalata
    akolo dla nosowe some asiyamsela꞉mdiyo. Epo ya꞉ wolomopi mate topsiyo mate demsela꞉mdiyo.
  xav-NT: Zuwã hã awaru ba'õmore zéré 'manharĩ na te 're si'uza. Duré romhâ 'manharĩ
    hâiwaré na te 're si'usisi. 'Riti na si te 're sa. Duré rom na ropĩni na zama
    te 're sa.
  cuk-cuk: We-dule, Diigi-dule-oged-Juan, moli-yargan-mureged-e-absar na e-morga imakdii
    gualid, degi, e-molidubga moli-uka imakdii guarbalid. Geb ses-nabir-gulleged,
    degi, achanis, e-masga imakdii gusbalid.
  tbf-tbf: Io, e Ioanes a nga ko tsekie man tsetstseik gi ta nga virie ngan mi vuruvuru
    kamel nge verevere ngan mi piripiri vinavinar, ma man nginonginou mi tsiko ma
    mi masiu.
  uig-CYR: Йәһя пәйғәмбәр төгә жуңидин қилинған кийим кийгән, белигә көн тасма бағлиған
    еди. Йәйдиғини болса чекәткиләр билән явайи һәрә һәсили еди.
  ikw-NT: Jọni wogwu iwo be jiri rịjni akpụkpo anọhia be kwu kamẹli mee, ajnị ọ snụ
    n'ikwnu bụ akpụkpo anọhia, wiri a bụ igwurube nụ mọno ebeka ọhia.
  khs-khs: 'Mowa honosanewemi Yone enene ikila emiwa kopolo ka:mo fano sao tupiya
    kapela:, kopolo kapo tekapo polopela:, mapalo napela:, kele ipi hano noiya napela:
    ala:sela: enekeye.'
  dwr-ENT: ዮሃኒሳው ጋሉዋ ኢስኪያን ዳዴቴዳ ማዩ ዴዔ፤ ቃሲ ባሬ ፄሳን ዳፉዋ ዳንጬዳ፤ ኢ ሚያ ቁማይካ ቦሊያኔ ባዙዋ ኤሳ።
  pma-pma: Sion, eisin omon amumoni en hilin kamel, ka kei mutoh kati en stirap koa
    amumoni en hiliven buluk. Anien an vi kal ka hani koa suka bak keil amumoni en
    out volvol.
  atd-NT: Ka kinabo ni Huan, naabol to bulbul to ayam no oghingaranan to kamil woy
    ka nagangu no laplap to ayam ka inhimu to holon din. Ian igkouyag din ka mgo talangas
    woy tonob.
  tel-2017: ఈ యోహాను ఒంటె వెంట్రుకలతో నేసిన బట్టలూ నడుముకు తోలు నడికట్టు కట్టుకునేవాడు.
    అతని ఆహారం మిడతలు, అడవి తేనె.
  hat-BSA: Alò, Jean li menm te gen yon rad fèt avèk pwal chamo avèk yon sentiwon
    fèt an kwi nan senti li. Li te konn manje krikèt avèk siwo myèl sovaj.
  top-NT: Juan ixli̱tlahuani̱t ixlháka̱t ixmakxu̱hua camello, ixli̱tampu̱lakchi̱cani̱t
    aktum cinturón xla xu̱hua; ixli̱hua̱yán lactzú xtuqui y táxca̱t xala ca̱quihuí̱n
    ni̱ma̱ ixca̱taka̱sa.
  msk-msk: Si Juan, yaan yang pyandagom naan yang yabul na bobol nang ayup na kamelyo.
    Yaan yang pyanintoron naan yang paris nang baka. Yaan yang kanunun naan yang doron
    aw yang duga.
  gyr-NT: Juan turucuar ahese camello ragüer apoprɨ, sumbɨcuasa mbahe pirer, sembihu
    evocoiyase tucru, eirɨ caha pɨpendar avei.
  kmh-kmh: Pen Jon nuk kanj kamel kas diy giyak chech ak ay, ler ak namb ak pimbrikyiŋgip.
    Tap nuk ñimbyiŋgip ak; joŋ golbind ak sek, bum ñiŋg ak sek.
  ukr-ONPU: Іван же мав одяг із верблюжої шерсті й шкіряний пояс довкола стегон. Його
    їжею була сарана та дикий мед.
  emi-emi: Unna aiaasae Jon laghe gheleila tale uu kamolo, me ghe ai-iriaa paisi eteae
    viliki vulumakao ia. Ghe namanama toto me iruena nge tapaa tuvui.
  zpv-NT: Ya xahba Jwahn guhcachaꞌyi cun dxyihdxilahdxi camehyu neezaa biyiꞌbiduꞌh
    tuhbi duꞌhdxihdxi laꞌn tihxi Jwahn, ya nin guhca xquelwahw Jwahn guhca bwiꞌtsisuu
    cun xtsihn bweꞌsehra nin nuu laꞌn dahan.
  gux-gux: Jan den laa ti yuoyuokobidi tiadi ki yie ku gbanñagidigu, o den di i gbangbanli
    leni ku muagu nni siadi.
  kos-kos: Nuknuk lal John uh orekla ke unen camel, ac infulwal losyuki ke mwe lohl
    orek ke kulun kosro, ac mwe mongo nal pa locust ac honey inima.
  ibo-ibo: Jọn yi uwe e ji ajị ịnyịnya kamel mee. O kekwara ihe okike ukwu nke akpụkpọ
    anụ nʼukwu ya. Nri ya bụ igurube na mmanụ aṅụ.
  yml-yml: Ioni ꞌana kaleko sakoidi ꞌaisaya kameli vutuvutudiega i ꞌidewadi weꞌe bulumakau
    bunudi ꞌana waꞌila, ꞌanaꞌana limwana wata maiꞌawa.
  ory-ory: ସେହି ଯୋହନ ଓଟ ଲୋମର ବସ୍ତ୍ର ପିନ୍ଧୁଥିଲେ ଓ ଆପଣା ଅଣ୍ଟାରେ ଚର୍ମପଟୁକା ବାନ୍ଧୁଥିଲେ,
    ପୁଣି, ତାହାଙ୍କ ଖାଦ୍ୟ ପଙ୍ଗପାଳ (କ୍ୟାରବ ବୃକ୍ଷର ଫଳ) ଓ ବନମଧୁ ଥିଲା।
  bzj-bzj: Jan mi-di wayr kloaz weh mek owta kyamil hyaa, ahn ih mi ga wahn tik leda
    belt rong ih ways. Ih yoostu eet loakos ahn wail honi.
  chk-chk: Johannes a üföüf üf mi för seni ülen kamel, ririn lukalapan a för seni
    silin man, nge anan mongö lifichimas me chönün chunen seni lein pötöwöl.
  ssd-ssd: Yohanus nu kamel ŋguenu ŋak tawi silika let tiŋgina. Nu tuku nyamagaŋ ta
    kasbur wak le ŋguimzaŋ kulenu. Nu agaŋ ta nyumba minanu.
  acr-TNT: Rukꞌuꞌ ri Juan ucojom ꞌanom rucꞌ rismal camello y rupas ximil che rupa
    e jun tzꞌuꞌum; ri cutijo e tak ri sacꞌ y uwaꞌal cab re upa tak juyub.
  rop-rop: '@see-verse:MAT.003.003'
  mee-mee: Bae Ion ke lupage lungapaga eke kuma kia ka posi a kamele bulvunna, ba
    ka kana ka ligongpita a bulmakau patuna nga luana. Ba sisime ba miso a pinolo
    ka ri ra kaning rae i.
  mwf-2018: Bere nukunu John the Baptist banardurdidha wurrini-ka nanhthi kaligu mampatha
    ku nan thangunu pemarr ngarra ku camel. I nanhthi belk menarlarlarrdha wurrini-ka
    nanhthi leather ku darripi-wa. I ku-ka wurrinimurrktha-ka ku thalarrithay i ku
    thithay.
  dif-dif: Johannili kati Kameel njurdu ja dala mantamanta kapani nunkanani ngamalkana
    wonti, ja buka nunkani palaparu ja pitjambu nganana wonti.
  gam-gam: Jon moi ge une kogkamel ene konpakna beke woro, kogkau gakle kapirba kumbe
    al tulo, djeg to, bi nuye boll no wani.
  nou-nou: Edo John uso ombari digari awa wo jawo camel da tu mi ari edo uso sini
    awa wo da tu mi ari edo umo indari awa sopika de mumuni de awa indido isira.
  mqb-NT: Yuhana a nà, winen a pak pi zek nə zana ma han a tə sibœk sə zlugweme awan,
    a ɓan zərkutov ɗukwen tə maslərapa sa zlay. Way sa pa anahan a nà, hayam ahay
    pi zek tə umam sə kiɓe aya awan.
  ape-B: Jon nenekah uli lupah douk chenekah enen mahin chohwalen umu kamel uli enyenyilub
    ahilub. Let natasak uli douk chenekatu enen mahinyip benyip. Kakwich nachah uli
    douk napemu nawak chulpib uli wanalin hani.
  grc-F35: Αὐτὸς δὲ ὁ Ἰωάννης εἶχεν τὸ ἔνδυμα αὐτοῦ ἀπὸ τριχῶν καμήλου καὶ ζώνην δερματίνην
    περὶ τὴν ὀσφὺν αὐτοῦ· ἡ δὲ τροφὴ αὐτοῦ ἦν ἀκρίδες καὶ μέλι ἄγριον.
  cav-NT: Juanratu jutucuare camello tsaru etarique etataque ejutuqui eaque, baya
    ecuita cuanadya jutidya cajututiya bucha. Ebiti patsa quinida ejicui tsehuedya
    jutidyatu ecaquereti jucuare. Tsei ebari, huaja jadya tujatu araaranicuare.
  kgp-NT: Jo João ẽn kur tóg tỹ cavalo pãnĩ sór kyki tỹ há nĩ. Nén ũ fár tỹ tóg vẽsógfĩn
    ja han tĩ gé. Ópã hã ko ti tĩ, mỹg mré hã, João ti.
  bvd-bvd: Sa Dion, si ofi nia na ifuna kamel gwana, ma si kanifolo nia 'i salafana
    si 'unga buluka gwana. Si fanga ni 'ani lana nia fa siko ki gwana ma ka kuufia
    gwana wewedue kwasi.
  ukr-1871: Сам же Йоан мав одежу свою з верблюжого волосу, й шкуряний пояс на поясницї
    своїй; а їдою його була сарана та дикий мед.
  apz-apz: Jounɨye nemꞌno manjiꞌmofo hwaho fiꞌnyohwe yahu kamel lohwa soꞌnji mtɨꞌmokumentisofoho.
    Yahu paho ahulohoso lohoꞌnɨmentisofoho. Kako kusɨmoꞌnji wosopayo tɨme mijoꞌntnnohini
    nɨmojo hweho.
  yon-yon: Keye Yoon yebkad kuu kemo kimimbed ongmiwen kumbed derene, ye kobaiknong
    kuu dingkan kadbed boronimaan koborom yaa. Angkon kwamune ye animan kuu dura angka
    ye in okiib ediib kumbedmo animaan.
  poi-NT: Jém Xiwan iyoot́i tacne con jém camello ipɨc. Jém icinturón tu̱m tsococuero.
    Icútpa jém a̱wu. Iucpa jém jɨmñi chi̱ñu.
  wuv-wuv: Fei susuu John, bigi'aa ro'ou hugoo camel ma fei adii walana, hudii manulelele.
    Ei hanana, teraupu ma musilao podu.
  quf-NT: Kay Juanpa raĉhpanqami rurakasha karan kamillupa millwanmanta. Nataq sinchun-shuypaqami
    qaramanta karan. Payqami mikuq atun shurkukunata, chumpakapa mishkinta ima.
  yuw-yuw: Oro, Jönthon tec tohomunmöcno woi bot kamelehon dimoho tobic tobicyi ihoroc
    idoc. Tuna yu wo bot godibdec akep tongo itongidoc. O nacno yoit wömai gucsim
    orin omong omong worocgon nongidoc.
  hus-NT-1971: Toltomith a Juan c’al i toltom axi ts’ejcath c’al in jujul an camello.
    In huic’ ts’ejcath pel i ot’. In c’apchal in t’u’ul an ts’ili’ ax u c’apab ani
    an alte’ tsi’im.
  med-med: Jon nga muⱡ mbal wal pʉki pʉkrʉm mbʉ, kng kamel nga kʉng mbila rok rambrʉng.
    Wote, kng kʉng ei, kʉp kan rurum. Rʉng nui mel, uipʉ nguimba mbʉ ropa numba, pilma
    muⱡ mbʉ tʉpa numba itim.
  bch-bch: Be Ioanes ipit aea malo tikado ngan kamel ilaun, ga ikaukau irabu ngan
    aea pus tikado ngan bulmakao itin kukul. Be ianean gurisi ga iunun bon isul tibur
    aea.
  cco-NT: Jo̱ sɨ̱ꞌˆ i̱ Juan i̱ seáangˋ dseaˋ jmɨɨˋ do lɨ́ɨˊ có̱o̱ꞌ˜ layaang˜ jñʉ́ˆ
    loo˜ jóꞌˋ camello, jo̱guɨ ꞌñʉ́ʉˊ tuꞌrˊ co̱o̱ˋ ꞌñʉtuꞌˊ e lɨ́ɨˊ có̱o̱ꞌ˜ loo˜ jóꞌˋ,
    jo̱guɨ jmɨtaang˜ ꞌñiaꞌrˊ có̱o̱ꞌ˜ sɨniꞌˋ i̱ cǿøngꞌ˜ có̱o̱ꞌ˜guɨ taꞌˊ e dséꞌrˊ fɨˊ
    jee˜ móꞌˋ.
  deu-1951: Er aber, Johannes, hatte ein Kleid von Kamelhaaren und einen ledernen
    Gürtel um seine Lenden; und seine Speise waren Heuschrecken und wilder Honig.
  alq-ALGNT: Aa8e Cabadis ka nijo pik8aoganendjin a8esizi8aianan ijiogoban, acitc
    pack8egino kitcipizonan okigicka8abanin opik8anakag. Papakinen inadjigegoban acitc
