  dwr-NT: Beexi mithaa xaphuwan qanxxanaw giigi utteedda; lo77o ayfiyaa ayfenna mithaa
    ubbay qanxxettiide, tamaan yegettana.
  kfw-kfw: Tuuntak hin thingkuung ngaikha tukpur nasik rei kha insuuk ah omjei; khawa
    jarra kara katha kakaramak thingkuung rakip kha intuk khiak ah mei suungnga indeeng
    luutsik eii.
  bfz-bfz: एबे परमेशर तुसा खे सजा देणे वाल़ा ए, तेबेई तो जो-जो डाल़ खरा फल नि ल्याऊँदे,
    से बाडे और आगी रे सेटे जाओए।
  cuk-09: “Deginbali, ar bato akan guar sapi-maligi yoid, ar degisoggu, sapi nue sanmaksulile,
    a-sapi siklegoed, soogi melledoed, ogumaklegegar. Deyob Bab Dummad dulemar-imakmogoed.
  ben-OBCV: গাছগুলির শিকড়ে ইতিমধ্যেই কুড়ুল লাগানো আছে। যে গাছে উৎকৃষ্ট ফল ধরে না,
    তা কেটে আগুনে নিক্ষেপ করা হবে।
  mil-NT: Te caá chi ndècu túha‑xi sá quèhndé‑xi nchaa yutnu sá dúcáⁿ ñà túú càváha
    sávìdí‑xi‑áⁿ, chi nchaa yutnu‑áⁿ tèhndé‑xi te cuángee‑xi núú ñùhú càyú‑xi. Te
    duha sǎtnàhá‑xi ndoho nchaa ñáyiu ñá túú quìde váha‑áⁿ chi nchaa ñáyiu ñá túú
    quìde váha cùú‑yu dàtná nchaa yutnu sá ñà túú càváha sávìdí‑xi.
  myu-myu: — G̃axĩn ma o'a kukat jajẽm ya'a'e'ũmat'ip takat am, yop xik am daxa be
    — io'e. — Ixe buxim Deus tak g̃axĩn ma ipiat supi'ajoat kũyjobit'ũmayũ be, eywebe
    — João o'e.
  fue-fue: Jooni, jammere ɓantaama gam feƴƴa leɗɗe faa e ɗaɗi mum. Den, leggal ŋal
    rimataa ɓiɓɓe booɗɗe fu wudditinte, faɗɗee der yiite.
  amk-amk: Tamangfoi meinenang na ai newafoi we robani. Ampafe ai bodoni dino webong
    kaha mani, robani tuti kabioi to adia rorong fo.
  fai-fai: Kale kabak uyo as wakeládi bakan abu ko. Kale as mit kuti faskoba. Kale
    yak as gim kidel mak abumongin dakosu, be wakela dibinoda yak as abokaba kala.
  ura-NT: Chaen techu inaana inaeniha temulene, cojoaisi aina curuataain tero que
    sauhin usihanau mocohaca. Nii rijijieeinte inae esenetaaichuru letoaa cureein
    nii turuha uhenenu usi tabai jana.
  mcd-NT: Fana fimi sharayamaiton ifoan ahuun tapo nantifi ruratinin shatuquin cuyoshon
    chi muran potatiro coi futsunon. Nanscarifiai natianri Diosin man itishara chaca
    shatutama man isharayamacaiyaiton mato omitsiscamapacushquin.
  urt-urt: Hei, yisyunde! Ŋim ŋeser si ŋende miꞌmiꞌ ŋanar ŋaiye ka gine lou eteme
    lou tehei. Lou lalme ŋaiye yukur teŋei esep bworerme pe, ka jene yiche yil yunuh
    nih.
  kiz-kiz: Tayari libhangu limalili kubhekibhwa mu mzizi bhwa libehe. Kwa ejhu kila
    libehe lyalibelili kuhogola matunda manofu lidumulibhwa ni kutaghibhwa mu muoto.
  tzo-TZE: Li vo'oxuque ja' jechoxuc jech chac c'u cha'al te'etic ti mu lecuc sat
    chaq'ue. Tey xa metsel eq'uel ta yibel yu'un ta xa xich' ts'etel. Ta xich' chiq'uel
    ta c'oc'.
  lex-lex: Mhioratreri ee! Uplerlawna e Nwahi' meman targa pa Nukmua he' to'a mak
    edon kolin doinia do'oni-halli. Yoma emeknekama Nwahi' targa wro'onni pa na Netan
    dodioinia ora-au onni pa la ntut lia ga'arni re honona. La'pa ora-au muaka edon
    kawo'a samomuounu de hota Nhoi wro'onni la pa Nnaklia la ai ralamni.
  dov-dov: Kabikwa kale kaleba kumiyanda yaminsamu itazyali michelo mibotu ulagonkwa
    akuwalilwa mumulilo.
  rgu-rgu: Besa-besa! Huu fo Manetualain nahehere aon neni taꞌa sakaꞌ loꞌo heni basa
    ai huuꞌ fo boa nara ta malole a. Loꞌo basa nate, Ana tuꞌu si leo ai-pilaꞌ daleꞌ
    reu.
  toc-NT: Dios xta̠­chuná ca̠li̠­ma̠x­tuyá̠n cumu la̠ qui­huí̠n, y xa̠huachí xlá aya
    cha̠­ca­tzi̠yaj chi­pani̠t xhacha la̠qui̠ naca̠­tan­ca̠mi̠y a̠ma̠ko̠lh quihui
    hua̠ntu̠ ni̠tu̠ li̠ma­cuán. Y la̠tachá túcuya̠ quihui hua̠ntu̠ ni̠ tahuacay tlan
    xta­huácat ca̠mi̠cán y ma̠pu̠cán nac lhcúya̠t.
  ulk-1902: Abele deumerupikeub tulik ikedilu maike lu giz ge; gaire lu uridili nole
    debe turum, E deregeir a dikri ur ge.
  som-som: Haddeer weliba faaska waxaa la dhigay geedaha guntooda. Sidaa darteed geed
    walba oo aan midho wanaagsan soo bixin waa la gooyaa oo dabkaa lagu tuuraa.
  mam-C: Tu'npetzi'n, ch'ix tul tkawb'il Dios kujxix kyib'aj kykyaqiljo aye' kyky'e'
    tu'n tajtz ti'j kyanmin, ikyxjo tze'nku tajaw jun wi' tze kjawil ttx'emin, qa
    nti' twutz n-el. Ex a tze, a nti' tajb'in, k-okix toj q'aq'; ikyxtzin kchi tenb'ilaji'y,
    qa mi s-ajtz ti'j kyanmi'n.
  ndj-ndj: Topi, livawu liva kala kudumula mikigha ya libiki, ndamboyi kila libiki
    lingajila kulela fivelekwa finofu likudumuliwa na kudangiwa mumotu.
  mbj-NT: —Edaa däk h'yy kawanereem do P'op Hagä Do ky n'aa etyy doo. Aj'yy myym joom
    kóm pa tadahëë däk do tabagëëm hyb n'aa hadoo tii. Sahõnh hẽ joom tëëg neaak do
    tagëëw jat da, ti tabaju hõm da —näng mä Jowãw kyyh.
  lat-VUC: Jam enim securis ad radicem arborum posita est. Omnis ergo arbor, quæ non
    facit fructum bonum, excidetur, et in ignem mittetur.
  ngp-ngp: Hoya diikilwa lumwe he nk'holo yo mti. Mti wowose howiina cheleko chedi
    nousengwe no kokigwa mwo moto.
  enq-2: Indupa Goteme wua doko ita tenge dokonya depa lanya setapelyamo. Dii epe
    manja naenge ita dupa pitaka pokapala, baame itatenya soo yangata.
  eng-ASVBT: 'And even now the axe lieth at the root of the trees: every tree therefore
    that bringeth not forth good fruit is hewn down, and cast into the fire.'
  mna-mna: Mi kere. Ke boozomen ta tipiyotyooto ŋonon ambaimbaiŋan som na, iŋgi be
    nakabasi ikan zin ma tisu len lup be tisala you.
  myw-myw: '@see-verse:MAT.003.009'
  sby-sby: Pacino cindi kembe kalibambila kutimbula citondo pamiyanda, neco citondo
    ciliconse cilabulunga kusema bisepo byaina, nibakacitimbule ne kuciwala mumulilo.”
  sll-sll: Di sire er dimani bani God homa nu ke engwiwe, nima pire ya di pamia, er
    miling holkinangwo hobi werere, endo ganangwo pamia.
  yaq-NT: Jume' tepwam jaibu im jipu'uwa, jume' juyam chukta betchi'bo. Intok si'ime
    juya, ka tu'ik tatakame, chuktawaka intok taya'atune.
  uro-uro: Sa qäqi rhäkt di sa akni qa rhäkmu na nas sa ama apem iva qä nasäng i qät
    tap säng ama ngämung na qi. Dä ama ngämung moe qärangätni i sa qaku ngärhit sa
    anga mär ngät anga gavam diva rhit täpmät na ngät samäk bä rhit don na ngät sämät
    ama mudäbäs.
  ita-1885: Or già è ancora posta la scure alla radice degli alberi; ogni albero adunque
    che non fa buon frutto, sarà di presente tagliato, e gettato nel fuoco.
  muy-muy: Si kəgrum tʉwi sulumani kwa. Do ni ti Melefit naŋ ànjəkia ka matraɓ kʉli
    a àndava, agri ana kʉli akaɗa ge mis ya məŋ ga zlam gayaŋ tìwi bəza sulumani do
    ni ti azay zlaba gayaŋ ekeleba tay a, abiyu tay a aku vu ni.
  kqc-kqc: Sei bi yabo meko buni de varededi bi nu makusi ita fafau you bogo. Viro
    bi yabo daruri sena aeyadi ma yabo neinei meko buni de varededi bi nu makusi ita
    fafau you bogedi.
  tav-tav: Caroa macare mʉja cátiquẽpata yucʉacã mʉja regʉmi Dio. Yucʉ carica maniire
    quetí joe rocaricarore bairona mʉja átigʉmi Dio.
  eng-ULB: Already the ax has been placed against the root of the trees. So every
    tree that does not produce good fruit is chopped down and thrown into the fire.
  spa-VBL: De hecho, el hacha está lista para derribar los árboles. Todo árbol que
    no produce buen fruto, será derribado y lanzado al fuego.
  fra-_FOB: Et la cognée est déjà mise à la racine des arbres; tout arbre donc qui
    ne produit point de bon fruit est coupé et jeté au feu.
  hau-ULB: Ko yanzu ma an sa gatari a gindin bishiyoyin. Saboda haka duk bishiyar
    da ba ta ba da 'ya'ya masu kyau ba, sai a sare ta a jefa a wuta.
  mal-mal: ഇപ്പോൾ തന്നേ വൃക്ഷങ്ങളുടെ ചുവട്ടിന് കോടാലി വെച്ചിരിക്കുന്നു; നല്ലഫലം കായ്ക്കാത്ത
    വൃക്ഷം എല്ലാം വെട്ടി തീയിൽ ഇട്ടുകളയുന്നു.
  kkc-kkc: Esiga kabee homo bei mapoo olo magoo moloso. Esiga homo kaso ko tekepo
    pelega mologa, homo egee holoso dou mapoo toodalaiso.
  urd-GVR: Ab to adālat kī kulhāṛī daraḳhtoṅ kī jaṛoṅ par rakhī huī hai. Har daraḳht
    jo achchhā phal na lāe kāṭā aur āg meṅ jhoṅkā jāegā.
  far-far: Ana kada ne, God sasi akau na ana kwaekwaee, dia ta wane be nia dau ana
    irome, ka sasi akau fua tofulana 'ai ki. Ma 'ai ki tafau ne nao si fungu ana fue
    'ai lea ki, nia kai tofuda ma ka 'ui 'anida laona ere.
  suz-BL: तिम्‍चा, दे रवा आ पुंमी खा वोइश्‍शो बाक्‍ब। फल मसिप्‍ब रवा का का पा तिम्‍शा
    मीमी चोचा पुंइसीनीम, दे तुइक्‍तीन। लूका १३:६-९
  car-NT: Moro wywy tyje terapa man moro wewe undy po. Pa'poro epepo'non wewe akotory
    kynaitan. Wa'to taka ipapyry kynaitan.
  amp-amp: Hudarim bi mispimn bi frhamsisetm korhm. Fitoh mim nhai hifa yukha hir
    marnyakahm, nd hudariye yohakhany yohakhany, kahrpatn dbuhaf hanyrahm.
  bht-bht: कने हुण कुहाड़ी रुखां दिया जड़ा च रखियो है, इस तांई की जड़ा-जड़ा रुख खरा
    फल नी दिंगा, सै बड्डी करी अग्गी च फूकी देणा है।
  eng-NOY: And already is the axe lying at the root of the trees; every tree therefore
    that beareth not good fruit is to be cut down, and cast into the fire.
  cub-NT: Yópe jiore memeipõecʉ ʉ̃i jã́iyede jocʉcʉa jẽidʉa mearʉa cʉbecʉre ʉ̃i jioi,
    ʉ̃i jarʉvajʉroepe dicʉáre toaboi, nopedeca Jʉ̃menijicʉ jã́ñʉ mʉjare mearo d̶abevʉre,
    jarʉvacʉyʉme mʉjare toabo cũiméboi.
  ita-1927: E già la scure è posta alla radice degli alberi; ogni albero dunque che
    non fa buon frutto, sta per esser tagliato e gittato nel fuoco.
  lww-lww: Nevisa van amiu, nesape m̃ekiavi mon ruru rui pisape teroro purlaki la
    nap̃a pe p̃ar re mras wo poli, ana yokorena ateroro la ana akoven la ava e kapi.
  ckb-ckb: ئەوەتا تەور خراوەتە سەر ڕەگی دار، هەر دارێک بەرهەمی باش نەدات، دەبڕدرێتەوە
    و فڕێدەدرێتە ناو ئاگرەوە.
  nas-nas: Teriꞌ marekenariꞌ teriꞌ maamuari otong koiꞌkoo okoraꞌ. Diiꞌ teing koiꞌ
    makosinuka. Diiꞌkoo ookara sinang tampara nkaveriaukaꞌning tee nokiraarira ntaꞌkoo
    duaꞌdaariaining.
  uvl-uvl: Pe e hele lange imo pengpeng, ila kou ma nga ae huna lo pe lape te ris
    heke ae mur nga ularia. Ae nemur nenge te hei pe nganangaria urana ero lape te
    tele sue iri pe tesau heke iri langa oan.
  eng-BBE: And even now the axe is put to the root of the trees; every tree then which
    does not give good fruit is cut down, and put into the fire.
  ixl-CNT: Utz chꞌiam texh niꞌan vikꞌaꞌnal u Tioxh kꞌatz qꞌuꞌl yeꞌ nikꞌuchun u bꞌaꞌnil.
    Echaꞌ ichꞌian kꞌoxbꞌal tiꞌ itzokꞌpu maꞌj tzeꞌ. Tan abꞌiste u tzeꞌ vaꞌl yitꞌ bꞌaꞌn
    koj ivatz siꞌaneꞌ, satzokꞌpi utz, sakꞌachpu tu xamal.
  xsi-xsi: Kavasi nde ikeno lâ kâi duvi tini. Kâi ndia uru ipula kanaŋo ara tia, ŋinde
    ma Maro Kindeni iso irumbia lâ yââ kana lâ.
  crx-NTPO: Njan soo cho whunulh'en, nohni duchun lé'aht'oh. 'Awet tsetselh be lhadínt'oh-un.
    'Et nohni whulohne duchun oomai' hooloh-i, 'et ndaht'oh. 'Andit hoonts'i ndai
    la oomai' hooloh-i, tsetselh ooghih tubulh tsuhídantsel 'ink'ez hidutálhk'un.
  kan-OKCV: ಮರಗಳ ಬೇರಿಗೆ ಈಗಾಗಲೇ ಕೊಡಲಿ ಬಿದ್ದಿದೆ, ಒಳ್ಳೆಯ ಫಲವನ್ನು ಕೊಡದ ಪ್ರತಿಯೊಂದು ಮರವನ್ನು
    ಕಡಿದು ಬೆಂಕಿಯಲ್ಲಿ ಹಾಕಲಾಗುವುದು.
  bbb-bbb: Joni fu ijiege kuariana uri vua be ijiege mena kuariae. Fu kia, E bu ine
    bino bu naebe fo kiraga bu giavo ije buka dudone kame buvuana atasena miane ifaejevo.
    Ijiege ro jadua ja vame maeje ja naebe kenoekuva Godi fu ja kame miane ije naeno
    ijia korega ja ijia naoke.
  blw-blw: Ya hen anchi miyaligan hen manusaan Apudyus hen tatagu wat kaman hen na-a-awid
    way potaw. Wat aminay away way achi mamunga ah ammayay funga wat marngoh ta ma-apoyan.”
  tam-2017: இப்பொழுதே கோடரியானது மரங்களின் வேர் அருகே வைக்கப்பட்டிருக்கிறது; எனவே,
    நல்ல கனிகொடுக்காத மரங்களெல்லாம் வெட்டப்பட்டு நெருப்பிலே போடப்படும்.
  azz-NT: 'Huan no in Juan quinilij in tacaquini ijcuín: ―Huan axcan ya como amo nanmoyolnemilíaj
    de namotajtacoluan, ijcuacón namejuan nanyesque queme cuoume ten amo teyi taquij.
    Huan nochi cuoume ten amo cuicaj taquilot ten cuali, ijcón in tequitini quinnaluayojtequisque
    ica hacha, huan quitamotasque tech tit ma chichinahui.'
  spa-RV-1909: Ahora, ya también la segur está puesta á la raíz de los árboles; y
    todo árbol que no hace buen fruto, es cortado y echado en el fuego.
  csy-csy: 'Tu in thingkung te bul ah heipui ki ngat zo hi: tua ahikom nga pha a nga
    ngawl thingkung sia phuk tu a, mei sung ah bum hi.'
  mxq-NT: Es ja Diosʉ tyʉydyuꞌunʉn tim wingoomp mʉdʉ pojpʉ ja̱ꞌa̱yʉty, éxtʉm ko mʉdʉ
    jatsyʉ ndukpoꞌtʉꞌkʉm ja kepy diꞌibʉ kyaj ꞌyóyʉty. Pa̱a̱ty tʉgekyʉ kepy diꞌibʉ
    kyaj tyʉʉmpꞌáty oyaty, yajpoꞌtʉꞌʉgʉp es yajpʉjta̱ꞌa̱gʉt jʉʉnóty.
  tzj-NT: In chakaja' ja camic ri' xa nakaj c'oto chi wi' ja juicio xin Dios cani'
    rbanic jun iquiaj chomin chic xajalal maja'n tichoy jule' che' tre. Ja c'a che'
    ja mta utz rwach nuya' jari' nchoyi nojelal in nporox pa k'ak'.
  tdt-tdt: Maromak hanesan toos nain nebee kaer hela baliu atu tesi ona ai huun too
    abut. Ai huun hotu-hotu nebee la foo fuan diak, Nia sei tesi tiha hodi soe ba
    ahi laran.
  ron-BTF: Iar acum, securea deja este înfiptă la rădăcina pomilor; de aceea, fiecare
    pom care nu face rod bun este tăiat și aruncat în foc.
  eng-WEBP: Even now the ax lies at the root of the trees. Therefore every tree that
    doesn’t produce good fruit is cut down, and cast into the fire.
  eng-FBV: In fact the ax is ready to chop down the trees. Every tree that doesn't
    produce good fruit will be chopped down and thrown into the fire.
  nld-1939: Reeds ligt de bijl aan de wortel der bomen. Iedere boom, die geen goede
    vruchten draagt, zal omgehouwen worden en in het vuur geworpen.
  bwo-bwo: Andmó, shakurtso miti shir jamotse fe'e. Mansh shuwi sheeng shuraw mit
    jamo k'ut'de'er tawots juwetwe.
  nch-BL: Amojuanti anitztoque quej cuame cati amo taquij, huajca ximotachilica pampa
    Toteco ya quicualtalijtoc ihacha para amechtzontequis huan amechtatis quej aneltosquíaj
    cuame.
  quc-TNT: Cämic ri' tajin cäcoj ri iquiäj che tak ri qui xera' ri che' rech quet'oyic.
    Ronojel che' ri man cuya tä utzalaj u wäch, cät'oy c'u na wa', cäporox na pa ri
    k'ak'.
  tfr-NTPO: “Zër e” l̈e Sbörë shäng. Kjor botjyë pjl̈ú l̇l̇ëm wl̈eniyo tjeng kës l̈i
    ze jek tas, dbuya iök roy, suya wl̈o.
  kaq-NT: Jihui reranoxon hahcajaquin ta jahuen yami bihxon Papan tarescaiqui. Bimiyosma
    jihuibo reraxon mapojaquin hahcajaquin ta tiroma shinanyahpabo Papan casticanscaiqui.
    Shinannahue.
  ahr-ahr: आत्तेच झाडना मुळजोडे कुऱ्हाड ठेयेल शे, जे जे झाड चांगलं फळ देस नही, ते
    ते झाड तोडीसन अग्नीमा टाकामा येस.
  sgb-sgb: Ya pamanatol ni Apo Namalyari ay nanad ha payakol ya naitag-ay hên mihay
    ampamotoh hên kayo. Balang kayo ya a ampanagêy hên mangangêd, ay potohên ta iulam
    ha apoy. Haka hikaw ay maialimbawa ha kayo ya a ampanagêy hên mangangêd.
  vie-1934: Bây giờ cái búa đã để kề rễ cây; vậy hễ cây nào không sanh trái tốt, thì
    sẽ phải đốn và chụm.
