    anic mi' yʌc' wen bʌ i wut. Mi' chojquel ti c'ajc.
  meq-meq: Ɓa hadzaya maləva bo eye məɗəse tay ha dərizl i gərɗaf hay fəroɗ abəra
    ka dala. Dərizl i gərɗaf neheye tebiye tə wa hohway ŋgwalak eye bay aye na, ta
    ɗəsiye tay ha ada ta kaliye tay ha ako.»
  noa-H: Pãrau k'ap'ʌ naabá, nemjĩirjã k'aigbamʌn t'u wërpmaajem. Hich hagjöta hajugui
    hajim hanʌm hĩchab Hẽwandamau pãar dʌ̈ijã. Ya hirua pãar chachimʌʌ sim. Har hõor
    hamach k'aibag hisegwia Hẽwandamag chugpaapi jëeuba nʌm k'ʌʌnan, har pa t'upʌ̈iwia
    jʌser haadee hörpʌ̈i nʌmjöta haju hich Hẽwandamau ham dʌ̈i.
  alp-NT: Hoko takwali mo Alla Ihukume imi rebe naku kai hleke bei ono dosa more kai
    rebe ono misete more saka tamata ibitike soa kena lasa ai rebe ebua more.
  san-VEL: apara.m paadapaanaa.m muule ku.thaara idaaniimapi lagan aaste, tasmaad
    yasmin paadape uttama.m phala.m na bhavati, sa k.rtto madhye.agni.m nik.sepsyate|
  kbq-kbq: Meninena hago sasumemo'a mika zafa agafare kriri'neankino, hakare zafamo
    knare ragama reontesia zafaramina, antagino tevefi mate'vuno atregahie.
  kbh-kbh: Chë tats̈nía ya entsaprontana chë betiyeshënga tbëtëjëngocana jtseshatë́tsets̈ama.
    Ndaye betiye ndoñe tontseshajo, jtseshatëts̈ana y iñoye jtsatmets̈ana. Ts̈ëngaftangaftácnaca
    cachcá, ts̈abe soyënga ndoñe s̈montsamëse, Bëngbe Bëtsá cmochanjácastigaye.
  ron-LSB: Chiar acum securea stă la rădăcina copacilor. De aceea, orice copac care
    nu produce fructe bune este tăiat și aruncat în foc.
  pon-pon: Jile o mier ni tapin tuka kan; a tuka karoj me jo wa mau, pan paledi o
    lokidokila nani iai.
  nhe-BL: Imojuanti initztoque queja cuatini tlen ax tlaquij, huajca ximomocuitlahuica
    pampa Toteco ya quicualtlalijtoc ihacha para inmechtzontequis huan inmechtlatis
    queja ineltosquíaj cuatini.
  sps-sps: Ami faarei rom nau, ana fo nau gim ror ma fua tan tu fua tu rof nai rop
    ravaa ror er faakor ravaa to tan guaf. Gov kakoun en tan kat, kat to tsumi.
  wnc-wnc: “Sike katau yapii buyak patzitnangge natake sandunu katapdakae yapiine
    gwa tekut binga Anututa nin usanzitnangge natake gwa takakngake yuak. Buya take
    dua aawan kake sandunda patzike katapbapatang muban yasiwik,” ngang yanikut.
  nmw-S: Hobak i lovivine-yan wana kelumo ge bwele i gotem hubwahi hewasidiye ge si
    mabwin. Hubwahi bwabwaligane hebwaden hinodiye taine i dedohob bwele i gu yokid
    ge i yomo tukanid he hiwo.”
  bus-bus: Kpása diɛna línↄzi kↄ̀. Luda é lí kɛ̀ è nɛ́ maaa iroo zↄ̃ à zu tɛ́ guu.
  gub-BL: — Itazy ma'ywa 'yw hapo huwake tuz a'e kury. Izar uhaw putar ma'ywa 'yw
    heityk pà a'e nehe. Aze ma'ywa 'yw na'i'a kwaw nehe, aze i'a kwer na'ikatu kwaw
    nehe, uhaw putar heityk pà tata pupe nehe, i'i Zuàw teko wanupe. (Ikatu 'ym ma'e
    iapo har wanehe uze'eg uzeruzar 'ym ma'e wanehe a'e. Tupàn uzepyk putar uze'eg
    heruzar 'ymar wanehe a'e nehe.)
  imo-imo: Unjo peke tombai loimu Goteni oi unjo puluna loi nokopa moromo. Unjo mongo
    topa tukume naa pembalo unjoma yuni peke topalie tipena kalombalo.
  boj-boj: Qotei na tapor qalat ojsiqa ŋam qomqajqa utruq di atej unu. Deqa ŋam kalil
    gei bole atosaieqnub qaji di Qotei na tapor dena qomeleŋosim ŋamyuwoq di breinjrqas.
  eng-DRA: For now the axe is laid to the root of the trees. Every tree therefore
    that doth not yield good fruit, shall be cut down, and cast into the fire.
  knf-knf: Ptibi padobi bëkan bëkan ţi mnko uţeeh, bko banwooŋ baankbuk mnko mnuura
    bafal kafël du bdoo.
  san-KHM: អបរំ បាទបានាំ មូលេ កុឋារ ឥទានីមបិ លគន៑ អាស្តេ, តស្មាទ៑ យស្មិន៑ បាទបេ ឧត្តមំ
    ផលំ ន ភវតិ, ស ក្ឫត្តោ មធ្យេៜគ្និំ និក្ឞេប្ស្យតេ។
  arn-NT: Tati toki ta dew pepikaley ñi folil katrünentuafiel ta anümka. Fey kom anümka
    wülkenolu küme fün katrüngeay ka tukungeay ta kütral mew.
  zas-NT: Abiꞌ ree bén ad zinalt xnejz Dios ziꞌc rayal, ma zidyob dxej ni güünnë Dios
    laa reeman ziꞌc rüjnnë bejn tijb yag chi ad rtiatan, rutüügaman laan din cheꞌcan.
  ken-NT: Yɛ̌ chí nɛ́nɛ, sɛtɨ sɛ́chí bhʉɛrɛ́, nɛ bákway bɛkpɔt yɛ̌ntɨkɨ ɛnɔk ɛnɛ
    ɛpu nyu bɛrɨ́tɨ́ kɛpɛm tɛ ndǔ bakaŋ, mangʉɛp angó.”
