  cbv-cbv: 'Nin pah ã jʉmna caá: Yeéb máa nah panihni ñi jʉmʉchah, Diosboó máa nahdih
    tib yohni panihni caá ã jʉmʉp. Yeejép dahna quehnidih tib yoh bojnit, ã́ih náatnadihbʉt
    ã pʉd yohbipna caá. Tib yoh péanit, caan náhdih, ã́ih náatnadihbʉt ã cáo yohbipna
    caá. Páant ã cáwat pah caandíh jepahcannitdih iiguípna ã wahbipna caá.'
  taw-taw: Pen nɨgtep gɨnɨmɨb agak. God mab mɨdup ma pulup okok, tɨb dagɨlɨnɨg, tu
    ak mab gɨl mɨdeb agak.
  jic-NT: Dios pajal len̈ way ca jis capj ntülüs malala lajay. Yupj ma 'üsüs way lajay,
    jupj ca jis capj ntülüs yupj pjü way. Yom jupj sine ma vyala jinwá ca la mijis
    Dios. Jupj sine ma vyala, jyo'o, 'awa mo'o ts'iyá. Nin ca la mijis Dios malala
    lajay jis lal”, nin tjevele Juan fariseopan jis lal, saduceopan jis lal wa.
  zap-NT: Che list zu gyibyag ne txuug axtegue ydeblu yag; yrandxee yag ne rkaadet
    nexwen lo, txuugo, tsa we lo gyi.
  wer-wer: Anutu pim iner këra songöntak wia. Pöwer këra nement ulöp ompyaö nautön
    ëëpna pöt ku tiak es marën kotöpnaat.
  ipi-ipi: '@see-verse:MAT.003.009'
  qul-NT: Jacha listoña, sach'acunata saphinmantapacha p'atanapaj. Tucuy sach'ata
    mana allin urejtaka p'ataspa ninaman wijch'uncu. Chay jinata Dios castigasunquichis.
  ter-NT: —Kuteâti koêku ne povôti usó koyêtine tetúkea tikótihiko ukeâti poéheveke,
    enepohikone uhá koeti ákoti parêxa únati há'i, ina kurikókono yúkuke, énomonemakamo
    kíxoaneye Itukó'oviti ne xâne váhere kixoku itúkeovo.
  bmr-NT: Mɨɨro jɨgaaje imibaicɨnɨcuuhi ɨmohonoco iquitɨqui. Jaabadɨ paryɨ ɨmohono
    iiminoco onoovatɨhehejeque miquitɨmoro cɨɨjɨgaifaño mɨjɨgasutahi.
  fuf-fuf: Toode teenirde nden no waalii ka binde leɗɗe. Kala leggal ngal rimataa
    ɓiɓɓe moƴƴuɓe, ngal soppete, ngal bugee ka yiite!
  bhl-bhl: Feinka! Sek atul nam mak e memen keko, ais mongom mit mobe te. Ais angom
    be dem gilalinba kele tewe, Sunbin-Got e ais be gu mit mit dako, kubul de uneko,
    ais daloke te.”, yangse kale.
  ons-ons: Naka mo eki ŋodino kitatki ketkei wane eweke pamaike, eki korop wele maine
    mi qekei, yemo baŋ kitatki ketpi biraongi, gerepko wau ezoyake.
  con-NTPO: Quini'jin ñotsse nambisi a'ija tsama ttuttupa si'tsipa oque'faya. Ovacco'choma
    tsuiñaqquia'caen Chigaja tayo ñoña que'i injama'choma somboeñe.
  ghs-ghs: Oi erake eete oorai. Boseke ao ee khoobata upubiremi mee qidzanomake ingonaitakoihe
    ttike ma pareke dzootomi eepaho pobi naatakoita nookare.
  peg-peg: ଆରେ, ନଙ୍ଗ୍‌ ପା ମାର୍‍କୁକାଂ ଦଲ୍‌ଦ କୁଡ଼େଲ୍‌ ଲାଗାତାତ୍‍ନ୍ନା; ଇମ୍‌ଣି ମାର୍‌କୁ
    ହାର୍‌ ପାଡ଼୍‌ ଆହ୍‌ୱିତିସ୍‌, ହେଦାଂ କାଦ୍‌ଦି ନାଣିତ ତୁହିୟା ଆନାତ୍‌ ।
  txu-NT: Ẽ, mrãmri arỳm 'ỳr. Metĩndjwỳnh kute memã axwe pãnh jarẽnh nhõ akati arỳm
    'ỳr. Kute mrãmri ne pidjô apỹnh abenkam ô kêt nhym me kute kàr ne o mrãnh ne kute
    kuwykam rẽnhja pyràk. Arỳm ne Metĩndjwỳnh me ajã pidjô djô kêt jakren arỳm me
    ajaxwe pãnh kute me ajo bikẽnh 'ỳr. Dja me ajo mõn kuwykam me amẽ. Arỳm 'ỳr. Kute
    mrãmri ne me'õ kute pidjômã 'yr kadjy kute parbê kàxkrãkô mỳnh ne o ãm pyràk.
  eng-WEBU: Even now the ax lies at the root of the trees. Therefore every tree that
    doesn’t produce good fruit is cut down, and cast into the fire.
  gnw-NT: Yamɨjaanga penti temitɨ. Temitɨ ía icavi'ã yave, iya uyasɨa japo reve jare
    uapɨ. Jae ramiño vi piyapo'ã yave icavi vae, Tumpa uiporaracata peve —jei—.
  mux-mux: “Unji peki tomba luli Pulu Yili-ni kórunga unji-puluna ambulupa ola liipa
    molemú. Unji-mong kaí naa tombama yu-ni peki topa kene tepina kalomba.
  maj-NT: Ja tíjña nda icho̱ nd'a̱i̱ nga ku̱a̱te kja̱ma̱ha̱ yóo̱. Kui nga ngayjee̱
    yá xi najmi nda tu xi tsjáha, kui xi stísun ko̱ chja̱nikj'ajin a̱jin nd'íu̱.
  bkq-NT: Nady koendâ ewisedânry pygue satâly. Iwindy âzesagueoly. Peto onwanji adameoly
    alelâ aieholy. Nady koendâ ewisedânry ara kulâ âmaemo. Deus izepa ato mâinmopa
    âmaemo-ro watay, inepa ise Deus inagazenehonlymo.
  kue-kue: Dimaima endi prapra mambuno mina yeikondungwa. Endi prapra ta mongo wakai
    koglkraglkwa okuwo boro-gundi atne ende ana piyasi donga mina endinaglkwa.
  cot-NT: Jac, yaajitiro poshontyo, itsitijitanaquero inchaquijitaquero ovari maasano
    inchato teeca oncameetsateji oitsoqui, ariquea intajaiquero paamariqui.
  bnp-bnp: A kira i tabuli tabukoi pali na vuhuna kai. A kai i uka kanena kamumu,
    bara ni tolo puru, ni rungani.
  apn-NT: Na ra Tĩrtũm mẽ ate amnhĩ tomnuj mỳrapê tanhmã mẽ ato kaxyw. Te ho mẽhõ
    nhõ mẽmo hpàr ô hkêt nhũm kot tee ri omunh nẽ krãhyr nẽ kuwy kamã mẽnh nẽ ho kaxàr
    par pyràk o koja mẽ anhĩpêx. Jao amnhĩ nê kuwy hwỳr mẽ arẽ ka mẽ kamã amnhĩ xà
    htỳx kamã ajamak rãhã ho ri apa. Anẽ. Nhũm pre ã Juãw Paxisja Parijew mẽ Satusew
    nhõ xwỳnhjê mã kapẽr anẽ.
  ctp-NT: Sa ñaꞌan nduun ska nten loꞌo chkwan yka ꞌin yu chaꞌ suwi yu lo yka kwiñii
    ꞌin yu, ngwañaꞌan lka Ndiose; siꞌyu yu kanꞌ ꞌin nchga yka nu ja nda nan suꞌwe,
    chaꞌ tikin yu ꞌin ran lo kiiꞌ, kwiꞌ ngwañaꞌan ta Ndiose nu tiꞌí ꞌin nten nu ja
    xlyaa kulaa yaꞌ chaꞌ kuxi nu ngiꞌni neꞌ.
  bre-BRG: Ar vouc'hal a zo a-vremañ lakaet ouzh gwrizioù ar gwez. Pep gwezenn eta
    na ro ket frouezh mat a ya da vezañ troc'het ha taolet en tan.
  opm-opm: Gin orhor Got oh sen marima irat gwe moh dam na timahanoh kakersi gatmar
    mandatinmat mamen tahat patmur. Ihat mamen tahat pat ohoh ihan yah hat son ohe
    da oh dam na timahan ama dam na tima han gurnong irat ohe tan sen ohsi kakersi
    gat nahama irat teinong nahatipramuro ama girporisuh oh.
  bvr-bvr: Wurra gun-gata gun-maywapa ngaypa ngu-wena ana-goyburrpa gun-jong, wurra
    an-gata minypa an-maywapa galamang an-gurrimapa, nipa gugu gu-jaywuja a-jirra
    gun-gata gun-jong burr-bama burr-rrepara barra gu-yartkujama. Minyjiya. Gun-jong
    gun-guyinda gun-gata gala mun-molamola balaja mu-rrima, nipa an-gata gu-yartkujama
    barra, rrapa gu-yerrnyja barra yi-gata gu-bol.
  wal-wal: Beexee mittaa xaphuwan qanxxanau giigi uttiis; lo77o aifiyaa aifenna mitta
    ubbai qanxxettidi, taman yegettana.
  zad-NT: Yog'ḻoḻ-le shi bi chonle ka chiyoolallii Chioza' na' gak c̱hele ka chak
    c̱he to yag dii chbia dii zix̱ dii bi chak wen, na' lii chc̱hogtegake' ax̱t xanin
    na' chzaḻ'gake'n lo yi'na'.
  aso-aso: Oꞌmosoꞌmo idise lihime lemo mo lebelelesa do nene ogo mino eveneꞌ za belelesa
    za monovola luno bai gamunoꞌ ogaꞌ neineꞌ neꞌmine o neive. Za mukiꞌ gihile lamineꞌ
    izamaniꞌ nene monoꞌ gilamaniꞌ aleve neꞌminosa nenako huko olokuꞌ gizeleseive.
  uli-uli: Sew tomiyom ila sa fel le yebe supiloh mo wol bol pangal ire kala tor uwal
    bo be pepedah wulyef.
  nin-NT: Ibre amu i Abachi yi ku abi la ure ba i ta i si nâ ta si nggo a ka ka iwra
    inggi sa ni izhizhi inkinkurr ta tse ba. Meme nggo, unkunkurr ku nggo u si klo
    inkpinkpo iwre hen, aba a ta tse ku ta yo, na ta sarr ku tu nu uru.
  tgk-tgk: Теша аллакай бар решаи дарахтон гузошта шудааст ва ҳар дарахте, ки меваи
    хуб намеоварад, бурида ба оташ партофта мешавад.
  acu-NT: Atumka numi nerechua nunisketrume. Tura aints jachan juki numi nerechun
    ajak nuna kanawen charur epeawai. Yuska nu aintsua nunisketai. Atumi tunaari inait
    nakitakrumka, nekasrum wait wajaktinuitrume.
  cak-WNT: Ri ruc'ayewal ri nuya' ri Dios xa nipe yan. Riya' can xtuben achi'el nuben
    jun achi ri c'o chic ri iquej pa ruk'a' riche (rixin) chi xqueruchoy ri che' ri
    xa ma yewachin ta jabel. Y ronojel c'a ri xqueruchoy el, xqueruq'uek pa k'ak'.
  ebk-ebk: Nan ichusan Apo Dios at kaman as nan wasay ay naesasakiana ay manipor as
    kaiw. Am-in ay kaiw ay achi fumkias as ammay at maesalepooncha ay masipor, ya
    maichus-orcha as nan apuy.”
  spa-PDDPT: Ya el hacha está puesta sobre la raíz de los árboles, de modo que todo
    árbol que no da buen fruto es cortado y echado al fuego.
  ruf-ruf: Hoya ma ikighwa mmasina mwe imibiki, apfo chila mbiki ing'aukweleka ghamatunda
    ghanoghile woghanighwa na kwasighwa mmoto.
  gun-gun: Ha'e gui haxa py omboguai ta ma yvyra rapo re. Yvyra hi'a porã e'ỹ va'e
    ha'e javi ojaya vy omombo 'rã tata py.
  agu-BL: Or bin quilu', na at tulbil chicawsu' na ni'cu'n quitane'nu' chi tane'n
    jun wi' tze' yi qui na wutzin. Nin list atit cxbil tan chitamle'n cy'enu' bantz
    chibene'nu' jo'li'n tk'ak'.
  isn-isn: Ihengo aikwa mumuli wa muti, kulule umuti nishawipeza indya ninza witeng'wa
    nukugung'wa mumoto.
  eng-PEV: So you look out. God is going to punish you. He is like a man lifting up
    an axe to cut the roots of a tree. You are like trees that haven’t got good fruit,
    so men chop them down and throw them into a fire. God will punish you like that.
    He will throw you into a fire.”
  ilo-ULB: Naikabilen ti wasay a maibusor kadagiti ramut dagiti kayo. Isu a tunggal
    kayo a saan nga agbunga iti nasayaat ket mapukan ken maibelleng iti apuy.
  pir-NT: 'Ohõ saha ijire: Masa yucʉri yero saha ijire. Cohãcjʉ̃ pehe yucʉrire quẽatiare
    comeare cʉoriquiro yero saha ijire. Sa yero ñañe dʉca tiye cjʉre quẽ cohã, ti
    nʉhcori gʉ̃hʉre dʉte surerota. Dʉte sure tuhasa, pecapʉ ʉjʉ̃anota tiquiro ti cjʉre,
    nʉhcori gʉ̃hʉre. Sata yerota masa gʉ̃hʉre tiquirore cahmeeñequinare.'
  anv-NT: Yɛ nana, ɛnyú debɔ́ mankaá nnó, ábwɛɛ́ mɛ́ ɛtɔɔ́ mfaá mango yɛndé
    genɔɔ́ ne makaka ɛyigé gélágé wɔmé umpomé ulɔ́úlɔ́ ásɔ́ré áfɔme mmu
    mewɛ.
  sab-NT: Ba me mo ta blite ulia, ba salengwli gli me no kare me gbachie no, gli ene
    alin gli mauña kle biale mochuga ole gli datagda, gli mauña be gli ene date guge
    ulita, ene kaire Chube kle biale ji gbe kwian me no giti bai kaire me mo ta blitakalin
    ulia Chube ole.
  tmd-tmd: “Nugw ri aböña! God bɨ aku ila alɨg römalɨba yua mämäl gɨ mɨda. Bɨ i mag
    nɨmɨb wä bli yaxen aku, nuŋ römaxdörön pɨ rɨn ab wiöna.
  acr-NNT: Yey jikil chi ne uwach ruqꞌatbꞌal tzij ri Dios pawiꞌ alaq, e pachaꞌ juna
    achi uyakom chi ri ikaj chwi ri ratzꞌayaq ri cheꞌ; ekꞌu taq ri cheꞌ na kuya ta
    chomilaj jiqꞌobꞌal, kapoqꞌix bꞌi y kakꞌaq pa aqꞌ.
  kpg-kpg: Talai la gu togomaalia i tono nia laagau. Malaa, nia laagau ala hagalee
    huwa humalia, le e hele gi daha, e kili gi lodo di ahi.
  taj-taj: च्‍यागो, दोङ थाबारी तरी थीसी जिन्‍बा मुला। थेतबासेलमा ज्‍यबा रो आरोबा जम्‍मान
    दोङ टाहेन्‍सेन थासी मेरी भ्‍याङ्‍ला।
  avt-avt: In ek God kewis hɨne me yerepɨ mɨwaai nu nun mɨram, te nu ap mamine nɨkim
    yaaim hɨrak kakman kakwɨrem mamɨkre si.
  cbk-cbk: El hacha preparao ya para corta el palo hasta el ultimo reis, cay sabe
    kita todo el palo que hende ta dale buen fruta ay corta lang para quema.
  uig-ARA: پالتا ئاللىقاچان دەرەخلەرنىڭ يىلتىزىغا تەڭلەپ قويۇلدى؛ ياخشى مېۋە بەرمەيدىغان
    ھەرقايسى دەرەخلەر كېسىلىپ ئوتقا تاشلىنىدۇ.
  tuf-tuf: ’Uch rahcwi. Uwat caruc ub cháctara, ub chátitara wahitro. Wahitír ub chati
    éyinra tac técaro. Tac tetran oc icar wahnro. Uwat caruc taquir eyta, wahnár eyta
    Sirat cat eyta yajcaro. Uw urá ay bár binra bahnaquin cab oc icar si ayir wahnro,
    wajacro, Juanat uw ricá quino.
  abx-abx: Kay i kastigu-na akapariho si hatsa nga agpabantay-na andang si pu'un-na
    si mga kakayuhan, ngan bisan ay kayuha nga ga'i agbuwa' mahalap, tinabbong ngan
    pinabar'og.
  mco-NT: Yɨ jach ni'ixɨ̈ yɨ' y'ijtnɨ ma quipy y'ɨjx, tüg'ócɨy quipy huɨdi ca' oy
    ytɨm'aty yajpujxp yɨ', e chi jada' yajnögy jɨɨnjoty.
  kqf-kqf: Maimaituwa kaikana kai lamlamdimo ḡadivi i sako te bamo kaidi mote sima
    votavota kauwa ba matabudi ya oi kamakamaḡedi, ya douḡavuḡavukidi bi kaimo yai
    kalaḡosedi.
  cpb-NT: Eerorika poshiyawo pankirentsi kithokitatsiri, richekakagaitakawo shacha
    owaatoki kaari kithokitatsine, ragaitziro ritagaitero.
  aon-aon: Arubar iganigadae banowatak bakus um buburow rowogig baug. Ihigosum rowos
    madae subuki yopipi shurkwip ba piragos iri, agusudoki rowos ko shuburo-ogos aria
    shuwashogos um nyih hunugos.
  hus-NT-2005: Anchanꞌ jelt xan ti jun i inik in kwajlál jun i teꞌ xi yab xataꞌ ti
    alwaꞌ ani in tsikál, anchanꞌ jeye ti neꞌech kin tʼajaꞌ na Dios kʼunat i kʼij kʼal
    an atiklábtsik xi Jajáꞌ kin chuꞌu ke yab alwaꞌ inik.
  mig-NT: Te vina a kátúu tú'a hacha ja̱ xɨ́tɨ yúnu ondé yo'o. Te ta̱ká yunu já tú
    kúun nde'e̱ vá'a, xɨtɨ̱ te kɨ̱vɨ nuu̱ ñú'u̱n.
  bps-bps: Na i kukum Dwata too mdadong. Ku fkahito di to mbek kayu, tadéén i balyungan
    di foon i kayu, du tagatlagad mbek kdee kayu là munge fye bunge, na bat di lifoh.
  mbs-mbs: Iling kaw te kayo agpet pilayen. Aw kenà mèpiya se pongo te kayo, pilayen
    iyan aw sonogen.
  tof-tof: Errkya God kari pokoa pamkolpam kolae bainüm. Salmita nugup simkün ngarkwatódó
    olama, nugup singgalgónóm. Morroal küp koke ne nugupa waonda, sab singgalgórre
    ama urdü amaike.
  cme-NT: Maale nuŋgu saaraa jĩna. Tibiiŋgu maŋ da ku saa maŋ biefɛfɛiŋa, ku jũŋ
    aa sɛnu.
  sus-sus: Beera ɲan na wurie sanke ma a xa e bilie sɛgɛ. Wuri naxan yo mu bogi fanyi
    raminima, a sɛgɛma nɛ, a woli tɛ i.
  pon-2006: Kumwail tehk mwahu pwe sileo miher nin tepin tuhke; eri, tuhke koaros
    me sohte wa mwahu pahn paldi oh lekdekiong nan kisiniei.
  dad-dad: Safor aayũ gariyan mogo ibodok, aayũ ganan faat biya to yuk, are itu ira
    ken, yã malan irãf.
  zab-NT: Ne de bniety ni quɨt nabány xnez Dios zec ni riáld, azeddzɨny dxi ni gunnény
    laadeb zec ni runné de bniety tuby yag chi aquɨtru rca frut loni ax rtiuudebni
    par chaaicquini.
  jae-jae: Ki ŋamata gêdêŋ kawakac tec gêc. Amboac tonaŋ ka samob, taŋ sêjam ŋanô
    ŋajam atom naŋ, oc êsap su ma êmbaliŋ êpi ja êna.
  ksd-ksd: Ma go muka di tar vung ra pem pire ra lavur vuna davai, ma ra davai par
    ba pa i vuai ra bo na vuaina, da mut vue ma da vue tar ia ta ra iap.
  msm-NT: Ko madoot to mgo hinang now, ogkaangod kow to kaju no puli nanda oggobaon
    aw ogsangabon su kona ogbogas to madojow.”
  myk-myk: Kacerege kʼa lɔ na xɔ, di da tiye yi niyɛ yi cere. Tige bɛɛri ki ɲɛ ki
    ya nagoo nizaamaa pyi-i ge, kee na ba gɔn, na ki wá na ni.
  sbe-sbe: Kilam meta ye nonohaiyako na kaiwa wuwuna unai ye tole. Ena kaiwa hesau
    nige ye kaniyonamwanamwa meta kabo ye koigabaei yo ye gabalaei kaiwa kalakalasina
    luwanaena.
  mcr-mcr: Zä-häukuä äŋguä mäwiqaŋgutqä iquauŋi, tä täuvepŋqä diŋqe, japiŋi zä-quatä
    iqi ae äwinä” ätukqe.
  cux-NT: Cutíīiⁿ mííⁿ 'āā canéé na dii'yu yáⁿ'á. Nducyaaca yáⁿ'á chí nguɛ́ɛ́ n'dáacā
    ngii n'gui'i yeⁿ'ē canee chi 'caata yáⁿ'á mííⁿ ní cūnuuⁿ na yaⁿ'ā.
  tur-YTC: Şimdiden balta ağaçların köküne dayanmış durumda. Bu nedenle iyi meyve
    vermeyen her ağaç kesilir ve ateşe atılır.
  san-ITR: aparaM pAdapAnAM mUle kuThAra idAnImapi lagan Aste, tasmAd yasmin pAdape
    uttamaM phalaM na bhavati, sa kR^itto madhye.agniM nikShepsyate|
  bel-N: Ужо і сякера ля кораня дрэваў ляжыць; дык кожнае дрэва, якое не дае добрага
    плоду, сьсякаюць і кідаюць у агонь.
  sch-sch: Thingkungngei a ruzung renga phûr rangin reipui min râkchien sai kêng
    ani zoi; thingkung murdi mara sân ânra loi kai chu phûr an ta, meia vôrpai
    an tih.
  mic-MIQNT: Gilew pa na wijei aq miti's ta'n mo wel minigw aq Gjinisgam gisgaje'g
    ilsumugsinew nige'. Iga'taqewinu gisgaje'g tmta'n miti'sl ta'n mu wel mininugul
    gigjiw gjip'sgigtug aq nu'gwa'lan. Gjinisgam ilsumatal te'silitl mimajuinu'l ta'n
