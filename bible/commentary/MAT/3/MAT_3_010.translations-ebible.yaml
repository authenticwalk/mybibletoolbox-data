verse: MAT.003.010
translations:
  kpx-kpx: Soeu idie umukamo heiliho hemei ua. Iale idi oletena neniai baioholige
    auna idi ke heisi mai venemo mihatuge auna lahai.
  okv-H: Eto hogoro ji susu ta ikehei mihia eto ji be javotoho ae kito jeto gosukau
    evekasuja.
  tbo-tbo: Geka hougana Yaubada ilama i wononogogeya ipa mayau u dedena ina taleya.
    Uyahinei ma mayau atapuna ega ita ugugo apo ina tala halehi po mayau alalatana
    uyahina in’ompugehi.
  mal-C: ഇപ്പോൾത്തന്നെ വൃക്ഷങ്ങളുടെ തായ്‌വേരിൽ കോടാലി വെച്ചിരിക്കുന്നു; സത്ഫലം പുറപ്പെടുവിക്കാത്ത
    വൃക്ഷങ്ങളെല്ലാം വെട്ടി തീയിൽ എറിഞ്ഞുകളയും.
  grc-SR: Ἤδη δὲ ⸋καὶ⸌ ἡ ἀξίνη πρὸς τὴν ῥίζαν τῶν δένδρων κεῖται· πᾶν οὖν δένδρον
    μὴ ποιοῦν καρπὸν καλὸν ἐκκόπτεται καὶ εἰς πῦρ βάλλεται.
  bgc-bgc: इब कुहाड़ा दरखतां की जड़ पै धरया सै, इस करकै जो-जो दरखत बढ़िया फळ न्ही
    ल्यांदा, वो काट्या अर आग म्ह झोक्या जावैगा। इसका मतलब यो सै परमेसवर उन सारया नै
    दण्ड देवैगा जो पाप करणा न्ही छोड़ते।
  khz-khz: Etoma giro gautupu kwalarai warau pege taora; gaura pakurai vuavua namara
    ati gevega-walarana gautupura maparara pia patira, kalovai pia pia-ragera.
  deu-TKW: Schon ist aber die Axt an die Wurzel der Bäume gelegt; so wird denn jeder
    Baum, der nicht gute Frucht bringt, abgehauen und ins Feuer geworfen.
  zsr-NT: Chzoa rböz guia huag gchugu yag le ruluíꞌ ca gac queëliꞌ. Yúguꞌtë yag cutaꞌbía
    le nac dxiꞌa, grúgugac atiꞌ laꞌguꞌquëꞌ leygac lu guiꞌ.
  lin-lin: 'Epasola esili kobongisama mpo na kokata banzete wuta na misisa : nzete
    nyonso oyo ebotaka bambuma ya malamu te ekokatama mpe ekobwakama na moto.'
  hns-NT: Taanga per ke lage rakhaai gail. Djab ek per attjha phal na dewe hai, tab
    oe kaatal djaai aur aagie me djaraawal djaaiga.
  noa-E: Pãrau khaphʉ naabá, nemjĩirjã khaigbamʉn thu wërpmaajem. Ich agjöta ajugui
    ajim anʉm ĩchab Ẽwandamau pãar dʉ̈ijã. Ya irua pãar chachimʉʉ sim. Ar õor amach
    khaibag isegwia Ẽwandamag chugpaapi jëeuba nʉm khʉʉnan, ar pa thupʉ̈iwia jʉser
    aadee örpʉ̈i nʉmjöta aju ich Ẽwandamau am dʉ̈i.
  eng-EMTV: But even now, the ax is laid to the root of the trees. Therefore every
    tree not producing good fruit is cut down and cast into the fire.
  mib-NT: Te cácuu ró nájnūhun nundēhé jeē tu jéhe ndehē váha. Te vijna je íyó túhva
    Yaā Dios jeē cuáha ya castigo xeēn, nájnūhun je íyó túhva ɨɨn cāa jeē cahnde nde
    yoho yujnu. Núu súcuan te sáha ya jiín ró nájnūhun jíín táca yujnu jeē tu cúun
    ndehē váha, jeē tahndé te cayū nuū ñuhún.
  lif-NT2: आल्‍लोसा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुघासे़न्‍निल्‍ले़ तःन्‍दिङ्‌ग सिङ्‌बुङ्‌मो
    खा चुक्‍मा इःत्ते़आङ् वाॽ॥ नुःबा सिङ्‌सेॽ मे़न्‍धोःक्‍मनाबा सिङ्‌बुङ्‌हाॽ के़रे़क्
    ताङ्‌माआङ् मिओ लाप्‍फुमा पोःङ्‌लो॥
  xnj-xnj: Hinu livagu litendelekiwi mumikiga ya mikongo, mkongo wowoha wangapambika
    matunda gabwina yati udumuliwa na kutagiwa kumotu.
  mmx-mmx: Moroa mo i gagas kusu ti tara asi larauna ro xa at laraixe atdi. Larauna
    do kopmen dina pisik asu lempeven una nunuan, neni naba ra asi di la na lu arup
    midi ro at laxao.”
  cbr-NT: Ca ësa 'icën. A rëti aín manë ruë tuíanx a rapasu niracëquin ca an upí oquin
    tuacëma icama rëtancëxun xanania unin tsin nëënia. Usaribi oquin ca bënë́nquinshi
    mitsúxmi sinanati ami sináncëma 'icë Nucën Papa Diosan mitsu 'ati 'icën.
  tee-NT: Chai mas chavai va lacats'unin tic'acx tus ca'amamak'alhk'ajniya' ju lapanacni
    ju Dios. Chai tachi chun ju lapanacni ju jantu tasui la'is'atsucunti'an ni vasalh
    tamacajunta ju ix'alactu'unti'an pus ca'amamak'alhk'ajnik'alhicana'.
  eng-LSV: and now also, the axe is laid to the root of the trees, therefore, every
    tree not bearing good fruit is cut down, and is cast into fire.
  cak-NT: Ri castigo ri nuya' ri Dios nipe yan. Raja' xtu'on anche'l nu'on jun achi
    ri c'o chic ri iquiaj pa ruk'a' chi yerukasaj ri che' ri man utz ta quiwech niquiya'.
    Y conojel ri che' ri xquierukasaj, xquieruya' pa k'ak'.
  pah-NT: 'Kiro João Batistava''ea imombe''ui ojo''java''ea g̃a pe. G̃a mbo''eavo
    ga ei: —Akwaimbae''ga ombogwa g̃werĩ jykwa''ria pyvõ tambo''aruka javo. Po i''yva
    ndogwerekoi yva''ikatua, a''ero po ti ga imbo''ari imondovo tata pype nehẽ. Na
    jitehe Tupana''ga pe nderekog̃werĩ pe momboa tata pype hahyva''ea ruvihava pype
    pe pohire''yma g̃waramo pejikote''varuhua hugwi pejikokatue''yma, ei João Batistava''ea
    g̃a pe imombe''gwovo.'
  sja-NT: Ara chaarapa nejõ bɨɨrɨ chauk'aa bɨ t'u peet'aapatak'a t'ɨpɨtaude bat'at'aadait'ee
    paa jõmerã, mãga pɨk'a taarã-e Tachi Ak'õrepa jõpiit'ee parã, chi oodaamaa p'anapataarã
    irua k'inia bɨk'a.
  xed-xed: Nda ghada fata wa slpaɗa mista fuha ŋa ratsiŋta nda slrəŋ nda slrəŋ. Inda
    fu kul zɗaku yakwani, dzaʼa tsiŋtsa lu ka vzamta ma vu.
  mks-NT: Mé ndó cúú ndó tátu̱hun in yíto̱, dó sa̱ na̱tiin na hacha cua̱ha̱n na̱ cahnda
    na. Ta tócó ndihi yíto̱, dó co̱ sáhan cui̱hi va̱ha nu̱u̱, ta̱hnda̱ do̱ ta que̱e
    dó nu̱ ñúhu̱ ca̱yi̱ do̱. Quia̱hva já caja ri Ndióxi̱ xi̱hi̱n ndó tá co̱ cúni̱
    ndó ndicó co̱o ini ndó nu̱ mé á.
  gfk-S: No matau ike ra bura dahe, nong i taguro ter ura katkato hasur ira dahe.
    Ma ira dahe bakut, ing pa di lale huhuei ta tahut na hunuei idi, na kato hasur
    ma ina ise ter ra ula eh.
  bmu-bmu: “Uruŋini qahö meleŋme ewö, Anutunöŋ mönö iŋini ip ewö teŋgöri etpingö akze.
    Ip pakpak kötŋi ölöpŋi qahö kuŋgumakzei, mi mönö köli etket könöpnöŋ gili geme.
    Ip mewöŋi kölmamgö kesiŋi lök jitŋi saŋe ala ip könaŋe ali jöjöröba ahöza. Anutunöŋ
    mönö bölöŋamŋinaŋgö likepŋi meleŋ eŋgima.
  dgz-dgz: Wapena anun, endi mame di oma visiwa, gurini apanewa nugusepen nauase wandia.
    Oma da da tavewa kakaewa ya iamopi gure ireta.
  eng-GNV: 'And now also is the axe put to the roote of the trees: therfore euery
    tree which bringeth not forth good fruit, is hewen downe, and cast into ye fire.'
  zaa-NT: Ą'hua chi du leda yètte para ichuą ca yaga dèsdeba l·lú quį; ą'hua iyaba
    ca yà nu labí runna fruto tsè' nna chú cą tsía cą lo yi'.
  eng-WEBSTER: 'And now also the ax is laid to the root of the trees: therefore every
    tree which bringeth not forth good fruit is hewn down, and cast into the fire.'
  guh-guh: Peubinaenë pexainaenë itsa apo tonacuaitsitsi pexaniacuai, nicata sipalita
    daxita ponaenë apo tonacuaitsitsi pexaniacuai. Nexata baja penicatsicujinae itsa
    niona bajaraponaenë, caetuata. Xuaba isotojavabelia. Nexata bajaraponaenëmi tajuatsi.
    Bajara pijinia pacuenia paxamë ata Dioso pacaxuabiana infiernojavabelia papecatajuenexa,
    Dioso apo panejumecovënëtsivi.
  bon-bon: Yäpä acitäneji gyene uli maape. Lui uli cina miijirage kuu lica yääyemuge,
    yaargawimusi, uliobo cabu me yiisabimusi.
  nhw-BL: Amojuanti anitztoque quen cuame catli amo tlaquij, huajca ximomocuitlahuica
    pampa Toteco ya quicualtlalijtoc ihacha para anmechtzontequis huan anmechtlatis
    quen anelisquíaj cuame.
  swh-ONEN: Hata sasa shoka limeshawekwa tayari kwenye shina la kila mti, basi kila
    mti usiozaa matunda mazuri, hukatwa na kutupwa motoni.
  wbi-wbi: UNguluve angiike inhemo, kuuti umpiki ghuno naghukoma ifipeke ifinofu,
    aghudumule na kunyaanya pa mwoto.
  bba-bba: Wee, bɑ ɡbɑ̃ɑ wɑsi kɔ bu kɑ dɑ̃ɑ wukiri. Dɑ̃ru bɑɑtere te tɑ ǹ bii ɡeenu
    mɑrumɔ terɑ bɑ koo burɑ kpɑ bu doke dɔ̃ɔ sɔɔ.
  eng-KJVCPB: 'And now also the axe is laid unto the root of the trees: therefore
    every tree which bringeth not forth good fruit is hewn down, and cast into the
    fire.'
  kgk-NT: Yva máta hi'a e'ỹ va'e oity va'erã. Hapy hagwã-pyma ogweraha va'erã. Oĩ-ma
    háxa ijypy-py ombogwái hagwã hapo-rupi. Upéixa ete ogwereko asy va'erã hekoha
    vai va'e-pe.
  waj-waj: Aanna makee Anutuuqo irisai maisaivaa mminaraivo vaidiivo haivaa yatariiyauvaa
    oyaiyauvaki teerama kioo tu kioo vaivaa roosiivai. Yatari hama iira yoketaa vaivaa
    fai hanaa rakau ikiana kagaari kiaanaravai.
  cpy-cpy: Eerorika poshiyawo pankirentsi kithoki-tatsiri, ichekae-takiro shachaki
    pankirentsi oponkitziki kaari kithoki-tatsini, rahaetakiro itahaetero.
  ekk-PKP: Tegelikult on kirves valmis puid maha raiuma. Iga puu, mis ei kanna head
    vilja, raiutakse maha ja heidetakse tulle.
  mpx-mpx: He wana kenumu iyaka i lovivina-an ebwakil ewahililiya ni gotomwa ge nihi
    maguli. Ebwakil gegewel bolo enowaliya nige i wawaisi ni govel ge ni yoho tukagil
    ginaha elana.
  wbp-wbp: Yuwayi, jalangunya, Kaatuju-ka jungarnijungarni-jarrimi yungu-jana yangka
    yilyami yapa nyanungu-ngurlu-juku tarnnga-juku, yangka kuja kalu majumaju-juku
    nyinami. Kula-ngantalurla jungarni nyinayarla nyanunguku, kala lawa. Yalirra yapaju
    ngulaju watiya-piya kuja-ka mangarri maju-kurlu karrimi. Watiya majumaju ngulaju
    kuja-piyaju kapulu yapangkuju pajirninjarla kijirni warlu-kurra. Kuja-kujakuju,
    nyinayalurla jungarni-juku Kaatukuju!
  luo-luo: Le oseketi e tiend yiende kendo yien ka yien ma ok nyag olemo mabeyo ibiro
    tongʼ mi go piny kendo witi e mach.
  nhe-NT: Imojuanti initztoque queja cuatini tlen ax tlaquij, huajca ximomocuitlahuica
    pampa Toteco ya quicualtlalijtoc ihacha para inmechtzontequis huan inmechtlatis
    queja ineltosquíaj cuatini.
  aii-aii: ”ܗܵܐ ܢܲܪܥܵܐ ܦܝܼܫܵܐ ܝܠܹܗ ܡܘܼܬܒ݂ܵܐ ܥܲܠܔ ܥܸܩܪܵܐ ܕܐܝܼܠܵܢܹ̈ܐ؛ ܘܟܠܔ ܐܝܼܠܵܢܵܐ
    ܕܠܵܐ ܛܵܥܹܢ ܛܥܘܼܢܝܵܬܹ̈‌ܐ ܛܵܒܹ̈ܐ ܒܸܬ ܦܵܐܹܫ ܦܪܝܼܡܵܐ ܘܕܸܪܝܵܐ ܒܢܘܼܪܵܐ.
  esk-NT: Ipiġautaqaqtuaq kiprił̣hiñaaġuqtuq napaaqtunik kaŋiŋisigun. Napaaqtupayaaq
    asirritḷaitchuaq kipikkaugisiruq aasiiñ igitauluni ikniġmun.
  msb-msb: 'Tandai pa ini: bagaʼn mga kahoy kamo kag yana preparado na an wasay na
    iuutod sa gamot san mga kahoy. Idtoʼn dili nagabungaʼn matahom pagapuludon kag
    igadabok.”'
  cpa-NT: Ja¹quien¹³ lé² quiánh² hniah¹² ju³lah lǿa¹² quiah¹² hma² tsa¹cuø¹² mǿi²
    gøah¹²dsa. Hma² jøng² quiuh¹²dsa. Jmo¹²dsa cuai³. Dsii¹²dsa si². Lah¹jøng² dsa¹hénh²
    hniah¹².
  dso-dso: ଆରି ଏବେ ମିସା ଗଚ୍‌ମନର୍‌ ବୁନ୍ଦେ ଟେଙ୍ଗିଆ ଲାଗିଆଚେ । ଜନ୍‌ ଗଚ୍‌ ନିକ ପଲ୍‌ ନ ପଲେ,
    ସେଟା କାଟିକରି ଜଇଟାନେ ପିଙ୍ଗା ଅଇସି ।
  meu-meu: Harihari ira na au badidiai e atoamu; taunabunai huahua namodia asie dobimu
    audia iboudiai na be utumu, lahi ai be taho kaumu.
  yva-NT: Amisye apa mangke po ratayao vatane mai mamo mararai kobe to. Apa tama mawes,
    pare Po inyoe rate no ama ruke rai. Weti inyowo rui mirati mo mano kove rauguje
    ramu, weamo tama veano rate ti ramaugasyo taname rai.
  dgc-dgc: “Tandaan moy,” kagi ni Juan, “mara i parusa na Diyos, éy wasay. Ey mehanda
    dén nadid tu wasay a pagpukan du kayo. Eng mara, sikam éy kayo kam. Ey du étanan
    a kayo a éwan magbunga ta mahusay a bunga, éy pukanén, sakay ibut ta apoy.
  zpm-NT: Naṉle to gaṉle, grë yag nex, zeeṉe rquiad nex low led rruga, rlozh ga rliaaḻa
    lo gui, ga reca. Scadaa nagoṉ gdzieelo miech ne gband zigne racladz Dios, sac
    rrieequia laa me nzheṉle xquiibyag me cchug me yag ne sca nac.
  hix-NT: Àsok hana nay ha, natàtho ha, kekon xarha tà, àwyanye. Ehetahra ehtoko,
    tamaxem me nay hamà. Àmxathàr me ro rma tawotosom me nay hamà. Amaxahotho rma,
    weheto waka tarymaxem me xarha nay hamà, kekon hatà. Àro wyaro rma rha tanàhnohsom
    me rma manatxhe hampànà. Ayanhàn komo hnànkahra oyehtokonye, mexehra rma haxa
    ayanàhnohtàketxhe hampànà, Khoryenkomo, kekon hatà, Xowawu, Farysew komo wya,
    Saknusew komo wya xarha,
  sim-sim: Hako ji misi, mi ol akwa ome jivin wawa ambu men li shihi hik li ermbeshinak
    hi ukwa lir. Kombefa osmu mi tontlok wanduwa.�
  npi-ULB: रुखहरूको फेदमा बन्चरो अगि नै परिसकेको छ । यसकारण, असल फल नफलाउने हरेक रुख
    काटी ढालिनेछ, र आगोमा फ्याँकिनेछ ।
  cgc-cgc: Tandaan nyo! Priparar en Dyos an na silutan kaw tenged ta inyo na mga sala
    na paryo kanen ta ittaw na gaalo en ta wasay din naan ta puon ta kaoy na pukanen
    tak kada kaoy na dili dayad iya na bunga pukanen daw pilak naan ta apoy.
  tim-tim: Akto hâuŋe ye yeŋgiwiap, aregât den ginŋe siâ maktere nâŋgâŋet. Luâk siâŋe
    unam are emelâk dâtŋe hâwim lâwin keiŋân kalep are lâwin siâ bunŋe bo yendo kârâm
    pando gembo kâlâwân ombiâ ombiap.
  yor-yor: Nísinsin yìí, a ti fi àáké lè gbòǹgbò igi, àti pé gbogbo igi tí kò bá so
    èso rere ni a óò ge lulẹ̀ ti a ó sì wọ jù sínú iná.
  wos-wos: “Sataku hundi nak watawuni. Mi nak sék xakéhafi yandét, du nak misange
    hérae wun miré xélitandé. Xéle yambu tutandé. Némbuli wun sataku hundika mé saréké.
    Némbuli God déka hundi xékéhafi yakwa du takwaré hurundan haraki saraki sémbut
    hasa hwetandé. Hasa hwendét di ya yanéta tékwa hafwaré yitandi.
  emp-NTPO: 'Maʌ̃ awara mʌ̃a jaraya: Ãcõrẽba zagarada erob̶ʌa bacuru tutacuai carea.
    Jũma bacuru bia zaud̶acara tutacuaped̶a tʌbʌd̶e b̶atacuaya. Ara maʌ̃ quĩrãca Ãcõrẽba
    cadjirua obadarãda cawa oya.'
  eng-F35: Indeed, already the ax is being laid to the root of the trees. So every
    tree not producing good fruit is cut down and thrown into the fire.
  ind-ind: Seperti petani yang menebang dan membakar pohon yang tidak pernah berbuah,
    demikianlah Allah sekarang sudah siap membinasakan setiap orang dari bangsa Israel
    yang tidak hidup sesuai kehendak-Nya!
  pes-OPCB: اکنون تیشه بر ریشۀ درختان گذاشته شده است. هر درختی که ثمرۀ نیکو نیاورد،
    بریده شده، در آتش افکنده خواهد شد.
  mpt-mpt: Memalo Gode nakaia unangai kukubo klabe kesoa klaine! Makob aso yamo balinim
    blim biamo nakai teniba aso haniba feboniba kibanabo inaminobe. Ibo ib hengmino
    mo deibueim blim blib kesoa ibo makob aso yamo mo balinim blim buo ulabobe. Gode
    ibo yenanamabebe.
  bla-bla: 'Kiannok'' kŏts''eksĭsts kaxa''kin itsipo''toau: kŏnai''ĭstsĭs saiĭnasĭssi
    ak''aikakiaiau ki ak''aututsaiau.'
  ssx-ssx: Mo timanu ika꞉ teke yoka꞉ poka꞉ bepe peaapeke teita꞉ do tikitiki yao ula꞉
    handa꞉e. Ti homeke homekema꞉ ipika꞉ epeke kiliki na eiyo haya꞉ka꞉na꞉ta꞉ kota꞉
    pokaa tina꞉ yankilieke.
  mkl-mkl: Wee dɑɡbɑ wɑ kɑ̃si tɑ̃ mɔm ɑ dɑò icui jĩi. Nɑ nŋu, jĩi iyi kù wɑɑ so
    iso jiidɑ fei ɑɑ dɑɑ ɑ dɑsi inɑ.
  gaq-gaq: ସ୍ଲା ସାପା ବୁନ୍ଦେ ସିତଗ୍ ବିନ୍‌ସା ମାଲୁଏଃ ବଆର୍‌କେ । ଆଣ୍ଡିନେ ସ୍ଲାଃନ୍ନିଆ ନିମାଣ୍ତା
    ଚୁଚୁ ଆଚୁ ଣ୍ତୁ, ଆତେନ୍‌ ସିତଗ୍‌ଚେ ସୁଆନ୍ନିଆ ତ୍ଲାଗ୍ ଆର୍‌ଏ ।
  gof-RNT: Beexey mithaa xaphuwan giigidi uttis; lo77o ayfe ayfonna mitha ubbay qanxettidi
    taman yegettana.
