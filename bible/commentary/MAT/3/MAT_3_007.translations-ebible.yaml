  eng-BSB: But when John saw many of the Pharisees and Sadducees coming to his place
    of baptism, he said to them, “You brood of vipers, who warned you to flee from
    the coming wrath?
  cpu-NT: 'Ari ipokaiyavetaka Fariseo-payeeni, eejatzi Saduceo-payeeni, ikovi iroviinkaatyaami.
    Iro kantamaitacha ikisathatavakeri Juan, ikantakeri: “Te pinkameethashiretaiyeni
    eeroka, pikempitashitakari maranke. ¿Piñaajaantakema eero jovasankitagaitaimi?'
  san-ASM: অপৰং বহূন্ ফিৰূশিনঃ সিদূকিনশ্চ মনুজান্ মংক্তুং স্ৱসমীপম্ আগচ্ছ্তো ৱিলোক্য
    স তান্ অভিদধৌ, ৰে ৰে ভুজগৱংশা আগামীনঃ কোপাৎ পলাযিতুং যুষ্মান্ কশ্চেতিতৱান্?
  tac-NT: '''Lige jaré rió jurío sébale okaná chojkégame. Ye okaná chojkégame bariseo
    nile jaré, ''lige saruseo nile jaré. ''We benírame nile napurigá ''we a''lá gatewa
    bilé nóchali, a''boi ''lina tabiléchigo sébali olame nílekó. Alueka pe jsile najkigá
    napurigá rewarawa ba''wichí bokobuga Juánite. ''Lige Juani anele e''wele ra''íchaga:
    ―¡''Émika pe napurigá sinowí ''kúchila alarigá júkuru, asíriga ''yégame júkuru
    ''emi! ¿Chieri aníbeché júmasiwa napurigá tabilé gastigáriwa?'
  eng-WEBPB: But when he saw many of the Pharisees and Sadducees coming for his baptism,
    he said to them, “You offspring of vipers, who warned you to flee from the wrath
    to come?
  gfk-H: Ma bia Ioanes ga nas haleng na Parasi ma ra Sadiusi diet ga hanhanuat ukaia
    tana bia diet na kap bapitaiso, ga tangai ta diet bia, “A sakana tena bisbis muat!
    Siga ga hatumarang muat bia muat na hilau talur no harpidinau nong Kalou i huteta
    bia na tar ia?
  viv-viv: Tu miYuda yadi tonagona tafatafalolodiyao adi egana Falisi kadu Sadusi
    moyaꞋaidi hiꞋelaꞋela be hinabafitaiso. Yoni giꞋitadi-yo gidakeyedi gigayo, “Omi
    vaita oloto koyona ana egana vaiba natuneyao amine. Hakwadi givenuwaꞋatami-yo
    vaita Yaubada yana ilaꞋa omi agaimiya wadaꞋoseni? Keke amifaiweya Yaubada wanaꞋoseni.
  yao-yao: Nambo che Yohana paŵaweni Mafalisayo achajinji ni Masadukayo aninkwaichilila
    kuti ŵabatisye ni ŵaasalile, “Ŵanyamwe uŵelesi wa lijoka! Ŵaani ŵanjamwiche muuŵambale
    uchimwa wa Akunnungu waukwika?
  tgp-tgp: Pani John mara mo hitea vara Pharisee peresi na Sadducee matuvana la lo
    mai mata la paptijo, mo verea isara mara, “Kamim mata sasati! Hare mo retir̃oar̃oahai
    kamim vara ha rovo na aria tavera non God?
  auc-NT: Ayæ̈ Paditeoidi tönö Tadoteoidi guiquënë Wäö nänö guidöñömö pönäni adinque
    tömengä ayæ̈ wæætë tömënäni ïnänite angantapa. “Tæntæ pæ̈ïmïni baï ïnömïni inte
    mïnitö ïñömö ëñënämaï cæte quëwëmïnipa. Oo pönï wæ̈nompadäni, ante æcänö wææ angä
    ëñëninque wodii wïnonte pömïnii.
  kbc-NT: João nadi me eliodi niɡ̶ijo fariseutedi ijaa saduceutedi anigotibeci midataɡ̶a
    me dinilegetibigiwaji. Naɡ̶a nadi, odaa jeɡ̶ee, “Niɡ̶ida makaamitiwaji ɡ̶adiciagi
    niɡ̶inoa laketedi ane diniweneene! Aleetibigetiwaji daɡ̶a ɡ̶adiwokoni niɡ̶ica
    noko nige iloikatidi Aneotedoɡ̶oji niɡ̶ina oko leeɡ̶odi libeyaceɡ̶eco?
  bmh-bmh: Zon go Parisi Sadiusi dudu asiu ze ziwabun alemen uligaraimai, gonug awareun,
    “Ag man nugau ug sul, agal igul eg pet Uwait nugau aigsisilaba, wagarai hiabun
    ziwas ebu ag eru uminai unamamen?
  ctu-BL: 'Che'' bʌ tsi'' q''uele woli'' tilelob cabʌl fariseojob yic''ot saduceojob
    cha''an mi'' ch''ʌmob ja'', Juan tsi'' subeyob: I yalobiletla xc''ʌñʌñej. ¿Majqui
    tsi'' subeyetla cha''an mi la'' puts''tan jini tojmulil mu'' bʌ i tilel?'
  meq-meq: 'Yuhana a zəba ɗəre, Farisa hay ta Saduke hay haladzay ta diye ka təv ŋgay
    hərwi ada mâ dzəhuɓ tay ha a yam na, a gwaɗatay: «Wawa i palas hay! Maa ɗakum
    ha hwayum abəra ka sariya i Mbəlom nakə bəse kə ndzew aye na, way?'
  noa-H: 'Pari Juanau hoowai hich haig Moiseeu Hẽwandam hiek p''ã pʌatarr wajapcha
    hʌʌrk''aajerr k''ʌʌn k''apan bëe t''ʌnʌm dʌ̈i hĩchab tagam k''ʌʌn chi machnaan
    saduceo hanʌm k''ʌʌnpa bëe t''ʌnʌm hoobaawai, hamag magjim hanʌm: —Chi k''aibagnaan,
    ¿k''aíu pãrag jaauwai Hẽwandamau maach hi hagk''am hed sĩi pör chootarr gaaimuapaita
    pãar hi jua machag hãwatbaju ha jaaujĩ?'
  alp-NT: Tamata Parisi kai Sadukia bokala esi luake loko Yohanese leke ibaptisesi.
    Po kena iselu esi luake, ibeteke lokosi be, “Imire tamata nloena lupe nanate!
    Imi noake be imi supu hlamate bei hukumane rebe namake pine Alla Ionore yake!
  san-VEL: apara.m bahuun phiruu"sina.h siduukina"sca manujaan ma.mktu.m svasamiipam
    aagacchto vilokya sa taan abhidadhau, re re bhujagava.m"saa aagaamiina.h kopaat
    palaayitu.m yu.smaan ka"scetitavaan?
  kbq-kbq: Hianagi agrama kege'za hakare'a Farisi vahe'ene, Sadusi vahe'ma mono ti
    frekure hu'za ageno, Joni'a anage huno zamasmi'ne, tamagra ha' osifavemofo mofavre
    nagare, aza tmasmino amuma ne-ea Anumzamofo rimpahe zampintira fregahaze huno
    tamasami'ne.
  kbh-kbh: 'Pero Juan tojáninÿe ba fariseunga y saduceunga cha chaubáyama tmojánama.
    Chënga imojamna chë judië́ngbeñe uánatsanënga Bëngbe Bëtsá ndoñe corente ntseyeunanama;
    as chora tojanë́yana: “¡Mëts̈cuaye ents̈anga! ¿Nda tcmënjáuyana chë echanjóshjango
    uabouana castigüents̈ana s̈mochjotsbocá ca?'
  ron-LSB: 'Dar când a văzut pe mulți dintre farisei și saduchei venind la botezul
    Său, le-a zis: “Urmași ai viperelor, cine v-a avertizat să fugiți de mânia viitoare?'
  pon-pon: 'A lao majanier Parijar o Jadu jar me toto ko don a paptaij, ap majani
    on irail: Dakot wan oter komail! Ij me padaki on komailer, en piti jan ni kamekam
    me kokodo?'
  nhe-BL: 'Huan quema Juan quinitac para nojquiya ajsiyayaj miyac fariseos huan saduceos
    tlen quinequiyayaj mocuaaltise, quinilhui: “Initztoque queja incohuame. ¿Ajqueya
    inmechilhuijtoc para Toteco Dios ax inmechtlatzacuiltis teipa intla inmocuaaltise?
    Ax queja nopa.'
  sps-sps: An fuainy Farasi (a gum tana taa Jiu to te vovovou faarof ror Faun te kirkir
    iny e Moses fiisen men kat tan tsuvurari) an fuainy Sadusi (a gum tana taa Jiu
    to te natiny tsue ror a sikia ta tou tsun fatabin tana mat), naa me ten Jon a
    Tsoiny Fapeenan. Te tagei ari Jon ri naa faavot mito tsunia a tou fapeenan sana
    ri tabuiny ma pokein a fo aveto tsuar, ya tsue to tsuri, “Amin guei tan koraa!
    Tana tou peenan ami pon fi rom nei mi onot rom ma fataanis osing koma seeve ten
    Gov to te naa naa minon?
  wnc-wnc: Siwan Judianana aminda miti wamu inata takngatu natake dongu takngaaya
    dakngake yukinggane dongu takngatu Ferisi amin ngang yaniking. Siwan dongu takngatu
    Sadyusi amin ngang yaniking. Siwan dongu wa takngaakatnana aminu buyambamda yangga
    sauyamikge apuwawa kake Jonda anzing yanikut, “Gomokga amin yasiwan kungwakaing
    binga ginda unzing pasikaing. Dasingge? Anututane musia toknga aknga yapbitnangge
    datakuke nata yangga sautdamitde apukaing? Aminu tapatuta toknga wa masan apik
    kakngae daniwan natake datakukaing ba dasing?” ngang yanikut.
  nmw-S: Boda Farisi ge boda Sadiusi si hoyowate i paidiid si eluwom tage i pabaptaisid,
    bwen i liwo heidiye i nga, “Humiu sohode mwate! Sega i liwo heimiu ge nuwamiu
    hu iwowoyan Helak wana pepelase gane i eluwom?
  bus-bus: 'Kɛ̀ Yaaya è Farisinↄ kↄ̃n Sadusinↄↄ e mↄↄ a kiia pari aↄ̃ batisi kɛ, ben
    à bèńnɛ: Gbɛ̃ntee pitigoonↄ! Dé bé à lɛ́ dàawa à bàa sí pↄfɛ̃ kɛ̀ Luda é pitaḿmanɛ?'
  gub-BL: Amo ze'eg kwehe arer kwaw par parizew her ma'e a'e wà, ur ipyr uzemuzahazahak
    kar pà izupe a'e wà no. Amo xaxeto hemetarer katu ma'e xatuxew her ma'e a'e wà
    no, ur ipyr a'e wà no. Wanexak mehe Zuàw uze'eg ahyahy wanupe. — Mozaiw ài peiko
    pe. Mozaiw uxi'u teko wazuka pà a'e wà. Nezewegatete pemu'e teko temu'emaw rehe
    pe wà no, tatahu pe wamono kar pà pe wà no, i'i wanupe. — Aipo pepuner pehemaw
    rehe Tupàn wi nehe, aipo nuzepyk kwaw penehe a'e nehe. Ni amo napemuhem kar kwaw
    zepykaw wi a'e wà nehe, i'i wanupe.
  imo-imo: Yuni Juda imbomanga iye awili Farisima kinye Sadyusima kinye awini no lingeindo
    oringi ulu kanopalie, eno iri topalie nimbei, “Kolo topa imboma tepa kenjili waimbemunga
    waloma, Gote mumindili kolombalo walimunga narini eno kowa paio nimu kinye eno
    Goteni naa tepa kenjipili ningo no liemili ningo oromeleya?
  boj-boj: Bati deqa Farisi tamo ti Sadyusi tamo ti tulaŋ gargekoba naŋgi Jon na yansnjrqa
    marsibqa aqa areq beqnabqa unjrsiqa naŋgi endegsi minjroqnej, “Niŋgi kumbra uge
    yo qaji tamo. Niŋgi amal uge bul. Niŋgi yai na merŋgwoqa mondoŋ Qotei aqa minjiŋ
    nuŋgoq aiyaim deqa ulaosib ijoq bonub?
  eng-DRA: 'And seeing many of the Pharisees and Sadducees coming to his baptism,
    he said to them: Ye brood of vipers, who hath shewed you to flee from the wrath
    to come?'
  knf-knf: 'Wi Yowan awinuŋ kë *bafariŧay na *baŧaduk baŧum kë bakbi pyeenk batiŧmu
    ţi a, kë aşë ji na baka : « An, nawo pntuni pi ŋnfunan! In ahoopaţanaŋ aji naţi
    udeeb wi Naşibaţi unkmbiiŋ ba?'
  san-KHM: អបរំ ពហូន៑ ផិរូឝិនះ សិទូកិនឝ្ច មនុជាន៑ មំក្តុំ ស្វសមីបម៑ អាគច្ឆ្តោ វិលោក្យ
    ស តាន៑ អភិទធៅ, រេ រេ ភុជគវំឝា អាគាមីនះ កោបាត៑ បលាយិតុំ យុឞ្មាន៑ កឝ្ចេតិតវាន៑?
  arn-NT: 'Welu Juan pefilu fentren pu farisew ka sadusew ñi akun kisu mew tañi fawtisangeael,
    fey feypifi: “¡Llükanngechi llepü filu reke ta feleymün! ¿Iney anta feypieymünmew
    tamün duamtun ta montun ti fülkülepachi fütra kutrankawün mew?'
  zas-NT: 'Per chi baguiaa Waj zien ree bénfarisew në ree bénsaducew bidxin din tiobnijs
    reeman, rëbaman loj reeman: ―¡Xiꞌn xindxab! ¿Chu bagojn lëjt din laadi loj castiroꞌ
    ni zëëd?'
  ken-NT: Kɛ Jɔ̌n ághɔ́ nɔ́kɔ́ ndǔ bɛyǎ bǒnkwɔ Fárisi nɛ bǒnkwɔ Sádusi bátwɔ̀
    bɛ yi anjwiti bhɔ, abho bɛ́rɛm ntá yap bɛ, “Bě bɛfé! Agha áyɛ́bhɛ́ be batú
    bɛ mǎnjaŋ mbi bɛbʉɛ ntɛmsi Mandɛm anɛ átwɔ̀?
