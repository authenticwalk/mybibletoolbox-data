  buk-buk: Ma lau †Palêsai ti lau †Sadiusi daêsam sêsa sêtêŋ gameŋ naŋ Jon kêku lau
    mbo, naŋ si. Têŋ ndoc Jon gêlic ŋac iŋ sôm ŋac bocdec bu, “Mac mboc ŋatui mac!
    Tu sake-ŋga mac alhö ameŋ? Mac akôc gauc pi Anötö ndê tac ŋandê naŋ lau propet
    sêkêŋ puc yac bu oc meŋ sa, dec gauc gêm bu ameŋ ma aliŋ saŋgu ŋambwa, a?
  pri-NT: 'Wâru mwara tèpa âboro gée na du ditàra pwapwicîri kà tèpa *Juif, wà tèpa
    *Farasaio ma tèpa *Sadukaio, na rà medari Ioane, ba na é upwaarà. Ûna é côorà,
    â é ina tàra pâ: «Guwà pâ tèpa nari dòèa, ma tèpa pwâ! Wàilàapà na ina tàwà pâ,
    guwà o udò jii ê wârimuru, na ée mwa naa tàwà wà Pwiduée?'
  zpq-NT: 'Na'' ḻecze ja''ac zan beṉe'' Israel beṉe'' ca'' zjanzi'' fariseo na'' beṉe''
    ca'' zjanzi'' saduseo. Ja''aque'' cont bzoa Juanṉa'' ḻegaque'' nis. Nach Juanṉa''
    cate'' ble''ede'' ḻegaque'' gože''ne'': ―¡Ḻe''e nacchguale beṉe'' zgot na'' beṉe''
    gwxiye''! ¿Chaquele guac yelale lao castigw dan'' seḻa'' Diosen'' caten'' gone''
    yeḻa'' justis c̱he beṉac̱hen''?'
  por-TFT: 'Depois de João observar que muitos homens do grupo religioso dos fariseus
    e do grupo religioso dos saduceus estavam chegando a ele para que ele os batizasse,
    ele disse a eles: “Vocês são ruins como cobras venenosas são ruins. [MET]! Aviso
    vocês que Deus algum dia castigará [MTY] todos aqueles que pecam. Mas não pensem/será
    que alguém disse a vocês [RHQ] que podem escapar do castigo dele [MTY] se não
    deixarem de suas más ações!'
  gwi-NT: Nijin John, Pharisee ts'ą' Sadducee lęįį nąįį chųų goots'an tr'ahahtsyaa
    geenjit giits'ą' adaa gwąąh'in dąį' t'agovahnyąą, “Gyųų ts'an deedhaa nąįį! It'ee
    niighit kwaa Vit'eegwijyąhchy'aa vats'an khaiinjich'akhwaghit gwideetaa hohdaa
    nohthan?
  gvn-gvn: Kanbal yinyarrin Pharisee-warra. Jana law janangaku ngulkurrduku kujin,
    yamba jana kanbalanka bamanka wawu kari. Kanbal yinyarrin Sadducee-warra. Johnungku
    jananin Pharisee-warra, Sadducee-warra nyajin, nyungundu kankadanya, banabu dukul-damajinka.
    Nyulu jananda yalaman, “Yurra yala jarba kuliji. Nyulu Godungku juma kuli jirray
    yungal bubungu. Yurrangan wanyangka milka-bakan Godundumun kulimun ngakijinka?
  nhy-NT: 'Iwan nijkuak in Juan okinmitak miekej fariseos iwan saduceos owalayaj inawak
    para mokuateekiskej, okinmilwij: ―¡Namejwan kej ankoamej! ¿Akin oamechilwij ke
    tla anmokuateekiskej welis ancholoskej de itech ikualanilis in Dios katlej amopan
    witz?'
  asm-FB: যোহনে যেতিয়া দেখিলে যে অনেক ফৰীচী আৰু চদ্দূকী সকল বাপ্তিস্মৰ কাৰণে তেওঁৰ
    ওচৰলৈ আহিছে, তেতিয়া তেওঁ তেওঁলোকক ক’লে, “সৰ্পৰ বংশধৰ সকল! আগলৈ যি ক্রোধ হব লগা
    আছে, তাৰ পৰা পলাবৰ বাবে আপোনালোকক কোনে চেতনা দিলে?
  okv-okv: Rate embomeni nei uhoho Pharisee embomeni te Sadducees embomeni te John
    na bapataito aja puvuo John na kito enana ta degi ke einge ena.
  mxt-NT: 'Soco ra Juan nyehe̱ ra vatyi cuaha xaan ra fariseo, ra quichahá xaan ley
    vehe ñuhu, ta cuaha xaan ra saduceo, caquichi̱ coyo ra vatyi condutya ra. Ta catyí
    ra chi ra: ―¡Nyoho, tari noo tata coo xaan cuví ndo! ¿Yóó cha sacoto̱ chi ndo
    vatyi chihin cha condutya ri ndo ta ma tachi tuñi ca Nyoo chi ndo? Ña ndicha.'
  tzo-NT: 'Laj yil ti Juane ti ep chtal uc ti fariseoetique xchi''uc ti saduceoetique,
    ja'' ti jchi''iltique. (Ti fariseoetique ja'' tsots sc''opilal c''otem yu''unic
    tscuyic ti smantal ti Diose. Ja''uc ti saduceoetique ja'' chch''unic ti mu''yuc
    much''u chcha''cuxie.) Italic yu''un tsc''an chich''ic ho'' uc. Hech yu''un hech
    i''albatic yu''un ti Juane: ―Ti ho''oxuque hech chaj c''u che''el ti orachone
    mi chtal c''oc'' cha''i, chjatav. Hech un ja'' no''ox hech ti ho''oxuque, ¿mi
    yu''un chava''yic ti ta ono''ox xavich''ic vocol yu''un ti Diose yu''un ti natalic
    ti anil yu''un tal ac''anic ich''ho'' ti jtojol ti ho''oxuque?'
  ind-AGS: Tetapi ketika Yohanes melihat banyak orang Farisi dan Saduki datang untuk
    meminta diri dibaptis, berkatalah dia kepada mereka, “Kalian keturunan ular beracun!
    Siapa yang memberi kalian peringatan bahwa kalian bisa lari dari penghakiman yang
    sedang datang?
  omw-omw: Ioniva variqaro taqovata Parisivantovata, Saitiusivantovata, nramanri vararerata
    mwiva hunani nruvaro mwiva mwihuara tiqaro, Nkye quaiha nraaqiaravantoma variavo.
    Kotiva nraakye qora rirera uti varihata tava nkyiara aatu ntuqema kyeta quate
    tihatave nkye mwaini nte hunani nriavo?
  yrb-yrb: '@see-verse:MAT.003.006'
  maa-NT: 'K''e̱ nga kijtseè Juan nga kjìn xi̱ta̱ fariseo ko̱ xi̱ta̱ saduceo j''iì
    nga ko̱ma bautizar, kitsò‑la̱: ―¡Jñò, k''oa̱á s''ín ngaya‑nò koni tsà tje̱‑la̱
    ye̱! ¿Yá xi o̱kitsò‑nò nga ki̱nchat''aàxìn‑là jè kjo̱''in xi nchrobá machrañàt''aà‑nò?'
  mcq-mcq: ꞌEꞌeme Hu kivume Parasia ꞌee Sajusia hura toi samaꞌamarono rouma kimarena
    hu pu ijá ꞌiama Ja tapara kaꞌene sisesa jihipuni harihija joni eha sisea niꞌimaꞌura
    kaꞌene túnaꞌi roujaho irara ja ꞌwaravukame ja juhame iki roajivare?
  sus-A: كْنْ عَننَبِ يَيَ تٌ قَرِ سّنِيٍ نُن سَدُ سٍنِ فبٍفبٍ تٌ قَ رَ عٍ شَ عٍ شُنشَ
    يٍ شْورَ، عَ نَشَ عَ مَسٍن عٍ بّ، «وٌ تَن بْشِمَسٍ بْنسْي! ندٍ وٌ رَكٌلٌنشِ وٌ
    شَ وٌ فِ عَلَ شَ شْنّ مَ نَشَن نَ قَقٍ؟
  jpn-1965: しかし、パリサイ人やサドカイ人が大ぜいバプテスマを受けに来るのを見たとき、ヨハネは彼らに言った。「まむしのすえたち。だれが必ず来る御怒りをのがれるように教えたのか。
  fra-SBL: 'Mais, voyant venir pour son baptême un grand nombre de pharisiens et de
    sadducéens, il leur dit : « Races de vipères, qui vous a appris à fuir la colère
    à venir ?'
  yka-yka: Niyaˈ isab meˈ Pariseo duk meˈ Sadduseo hap pī, meˈ nakuraˈ āgama siye.
    Pagkitene ekka Pariseo duk meˈ Sadduseo pī makipandi si iye, paˈinne, “Kaˈam iyan,
    addatbin kuweˈ addat sawe pangakkal. Kannalbi hatu weˈ gaˈi kaˈam tewwaˈ mulkaˈ
    Tuhan sōng matekkahin bang kaˈam pinandi.
  mle-mle: Jon vidil nuwukadiy Parasiyawa Satuwsiy, abir bapa Godak gaba maaj sukwudiy
    duw, dikik yadiy baptais dayak kwiydikik. Di dayaam vikuw, ata wadidiy, “God duw
    takwak yaal girakidi nyi walibab tidalik, alik duw kapwiy yiy wapataka-dakib kabaay
    tabwu-kwadana pik wunak yanadiygwurik.
  shp-NTPO: 'Ikenbi icha *fariseobo betan *saduceoboribi, Juanman jato bautizanon
    ikax bekana oinxon, jato neskáakin yoia iki: “Matobo riki, jakonmabo ikax, rono
    kaita keská jonibo. ¿Tsonki yoia ja masábires tenetiain kati iitibi matoribi kishpinti?'
  aom-aom: 'Ëhiꞌoromo John-ro gavade Pharisee ariböviohuꞌo Sadducee ariböviohuꞌo ahoꞌobëhe
    huro bapataeto vaejëvojöro rueruomamu gëgorovo uëvadeje: Sigobu aboji harihuꞌe
    jëvanovajëjo. Jemë raro uëvade höjo: God-are vöröehu rueꞌiröhire jioromo huruomoromo
    manö vaꞌirarijoho eni jëvoꞌajëjo.'
  geb-geb: Mbe zim, Zon Fherasiŋ vhɨrve gum Sadusiŋ vhɨrve garim, mbe vhɨra wari ruar
    zav zim, ana khaŋ mbe nzuai, “Nde kuruga mbatɨk tegi tari ma. Fhe Bakɨme nde nzuav
    ndav shigi, ana guigira muumbara mbatɨgar nden muuŋgirga. The nde suaŋgi, nde
    mba nden hɨr za mbui tuga mbatɨga ŋkɨɨav regɨrie?
  eng-WYCLIFFE: But he siy manye of the Farysees and of Saduceis comynge to his baptym,
    and seide to hem, Generaciouns of eddris, who shewide to you to fle fro the wraththe
    that is to come?
  bsj-bsj: La co to Faricawa kange cadukiyawa kila cirangum ti na co yu'u cinen mwem
    kwamamedi co ca ciye, “Kom berin nacuwe ki mwan neu, we wer kom ko cuam funero
    wo au tiye.
  cak-cak: 'Tok ri Juan xutz''et chi eq''uiy chique ri achi''a'' fariseos y saduceos
    nequimolo-qui'' riq''uin richin yeru''on-e bautizar, rija'' xu''ij chique: Rix
    xa rix achel itzel tak cumatz. ¿Achique xyo''on rutzijol chive chi yixenimaj chuvech
    ri castigo ri xtutak-pe ri Dios más chikavech apu?'
  chf-NT: 'Jinq''uin u chäni aj Juan cache'' q''uen aj fariseojob y aj saduceojob,
    jini ajt''äbälajob tuba aj judíosobba, u c''ote bajca an une tuba c''ablacob u
    yälbijob ca''da: ―¡Anela malojetla ca'' a wälä u ch''ocobetla chan! ¿Caxca u yälbetla
    cache'' c''änä a putz''tanla ni castigo que u xe u yäq''ue'' Dios ji''patba?'
  tlf-tlf: Juda kasel imi kamogimal Falosi so Sadusi sino kwiin tagang iyo, Jon ita
    nuyo ok sam uga-emak o age-nilipta, imi finang uyo tal tal ke-bilip kuta, Jon
    iyo utamata e, imi aget uyo fupkela kolin-tem ke tilip kalaa age-nalata, bogobela,
    “Ibaa. God iyo tebe ipmi kuguup mafak umi kalan uta ifak daalan-tema kale, ibo
    aget fuguno-nilip e, no tamup Jon imi ok sam ugobelan-tema uta, God tebe numi
    kaal fuyap kopman-tema uyo uk kugan imolan-temu ko ageta talan-bom-nilip e minte,
    ibo inap imi baam atul finano bilii unan-nuubip ulutap ke-nilipta, nimi finang
    talan-bom no ke-bilip kuta, boyo ibo uk kugan imolan-temaalu binim kuba.
  piu-2006: Paratji tjuṯa, mayutju kutjupa tjuṯaṯarra Tjaanalakutu yanu kapingka papatatjimilantjaku.
    Paluru tjananya watjaṉu yalatji, “Piḻkaṯi tjuṯa, warungkamarra tjalkaḻungkunytja
    nguwanpa, nyurrangarri nyinanyi, Katutjalu nyurranya ngula warungka kutjaltjipingkamarra.
    Nyurrangarri yalatji palulamarra ngayulakutu ngalya yanu ngayulu nyurrangarrinya
    kapingka tjarrpatjunkula papatatjimilantjaku.
  poh-NT: 'Tzꞌa̱b ruꞌ take cow laj aj niminel reh Cꞌuhbal Yeꞌo̱j reh Moyses chꞌi̱l
    take quicomonil take ra̱ꞌ riꞌsil cho aj kꞌahsem si̱ Saroc, reꞌ maꞌ xca̱j ta quirakam
    chiri̱j chi aj mahc take, jeꞌ wili xkꞌormojic queh ruꞌum i Wa̱n naxilow chi xicꞌulic
    lok ru̱cꞌ chi rikahsjic woꞌ quiha̱ꞌ: «Reꞌ hat-tak reꞌ nawa̱j asiqꞌuim tak ri̱j
    elic chiwach i tiꞌcꞌaxic chalic reh, jeꞌ ricab elic ncaꞌn take a̱kꞌ nanquilow
    wach i kꞌa̱kꞌ, ma̱coj tak wach reꞌ xat-tijiljic tak wi̱ꞌ chi xa reꞌ kahsanic haꞌ
    encoꞌlonic aweh tak chiwach i tiꞌcꞌaxic chalic reh.'
  tue-tue: 'Paʉ fariseo basoca, saduceo basoca wãmeõtidutira jeari ĩñagʉ̃, cʉ̃́ãrẽ
    jĩĩyigʉ: —¡Mʉ́ã tiiditórepira, jĩĩditorepira niiã! “Marĩ wãmeõtinorira dícʉ niirĩ,
    Cõãmacʉ̃ bayiró cúare marĩrẽ jearicu”, jĩĩ wãcũremena atimiãjĩyu mʉ́ã.'
  bjp-bjp: Isau le aunbiing i par ifuun e Farasi turan foron Sadusi ri la una falifu
    ae i tel bapitaiso lo, ka tara sing ri aragii, “Gam foron natun sii fafangaet!
    Se i tara le gamen alfe ngaliaf ke God ae in tapiek?
  xon-xon: Le Jɔnn kan Farisii yaab ni Sajusii yaab pam dan u chee ke u muin bi nnyun
    ni. Le u baa bi, “Nimi ijagen aabim, ŋma sur nimi ke ni nya ntafadaan mu choo
    na ni?
  tzo-ZNT: Ti Juane iyil ti tey chcꞌot ep ti muchꞌutic ochemic ta fariseoale xchiꞌuc
    ti muchꞌutic ochemic ta saduceoale. Cꞌot scꞌanic ichꞌvoꞌ uc. ―Li voꞌoxuque jaꞌ
    achiꞌilic li quiletel chone. Ti cꞌalal chaꞌi ti chtal cꞌocꞌ li chone, chjatav.
    Jaꞌ yechoxuc uc. ¿Miꞌn avaꞌiic xa yaꞌel ti chavichꞌic castico ti tal acꞌanic ta
    ora li ichꞌvoꞌe?
  mpm-NT: 'Suni ni ka jakoyo kuaꞌa chaa fariseo, ja ni ka kuu da chaa ka jito vaꞌa
    nuu ley Israel, jiin kuaꞌa chaa saduceo (chaa un ni ka kuu da ɨnga partido ja
    suni ka xnaꞌan da sɨkɨ nasa kuni kaꞌan ley Israel). Ni ka kii uu grupo un nuu
    skuanducha Juan, ti ni jini Juan ja nde kuaꞌa chaa un ni jakoyo. Ti ni nduxaan
    da nuu chaa un naa da, ti ni kachi da: ―Roꞌo ka kuu ra nanu koo xaan jiin seꞌe
    tɨ, chi ndevaꞌa xaan ka saꞌa ra. ¿Xi ka jani ini ra ja nama ra maa ra nuu nundoꞌo
    ja kuan kuu yajni nuu ra naa ra nu?'
  ots-NT: 'Bi cca̱hti car Juan cʉ cja̱hni rá ngu̱ cʉ mí tsjifi fariseo, co hne̱h cʉ
    mí tsjifi saduceo, mbá cuatijʉ. Guejtjo mbá e̱h‑cʉ pa di tsjix‑cʉ́. Nu car Juan
