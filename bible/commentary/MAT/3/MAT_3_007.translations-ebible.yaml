  sri-sri: 'Juan, wárã fariseo bumarã, saduceo bumarã ĩgʉ̃rẽ wãĩyedorerã ejamakʉ̃
    ĩãgʉ̃, ãsũ ãrĩyupʉ: —Mʉsã ãña irirosũ ñerã ããrã. ¿Noã mʉsãrẽ õõguere aaridoreari?
