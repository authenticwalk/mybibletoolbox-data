    Adquidën icsa uacbimboen matses icsa uaquido mibi nec. Bëdambo icquid damianquiec
    mibi iquec. “Nuquin Papan mibi cuidnushe. Tantiatan,” quequin ¿tsuntsin chiac
    cho?'
  kjs-kjs: 'Yapare Jon nipumi Farisi alinu-para Sadyusi alinu-para nimumi kalu-ipa
