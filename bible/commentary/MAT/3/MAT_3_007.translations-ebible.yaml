  juy-juy: ଆରି ଗୋଗୋୟ୍‌ନେଡମ୍‌ ପାରୁସିଞ୍ଜି ଡ ସାଦୁକିଞ୍ଜି ତବ୍ବୁବ୍‌ଡାନେନ୍‌ ଆସନ୍‌ ଇୟ୍‌ଲାଜି,
