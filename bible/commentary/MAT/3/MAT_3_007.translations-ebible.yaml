  aby-aby: Dionima eribaie i Ferosi orouini Sadusi orouini emua Dionibairo babadaido
    ufisane fakaro erieke emuabake eno wei, ya waruma dorie! Ainama Godinu fafekuke
    yabairo yanu merama ukekabake dino ufekubai wenuro naukisake ibake Godi ma berefoke
    ia iyare anifone nabairo durame faraisa wei?
  eng-YLT: And having seen many of the Pharisees and Sadducees coming about his baptism,
    he said to them, 'Brood of vipers! who did shew you to flee from the coming wrath?
  jni-jni: Sa Yahaya ma ira ma Farisiyawa wan ma Sadukiyawa gwardan, wa'e zi barki
    a zorso we, ma gunwe “she” iwa! a verri mubuka shi isumi iruba iburu uwui ugino
    su eze.
  kne-kne: Ngem sin nangilaana sin ad-ado ay Fariseo ya Sadduceo ay omal-ali ay manpabonyag
    koma, kanana en daida, “Ay peteg kayo kayman ay kaman nasikap ay eweg! Sino ngata
    di nangibaga en dakayo ay mailsot yo din panosaan Diyos en dakayo mo mabonyagan
    kayo?
  tgj-tgj: Vdwlo Jon Parisis okv Sadusis vdwa ninyi gvlo baptisma jikudubv aadu bv
    kaato kudw, nw bunua minto, “Tabw vdw nonu—yvvla nonua Pwknvyarnv gv mvritririt
    jikulo nonu aamare vla minv?
  gui-NT: 'Jare jeta fariseo reta jare saduceo reta yogüeru Juan oia pe, jae ombobautiza
    vaera. Jare Juan oecha reta yave, jei chupe reta: —Pe reta co jae mboi reta rami.
    ¿Quia pa omombeu peve peyerova vaera Tumpa cotɨ agüɨye vaera Tumpa pochɨ peve?'
  quc-TT: 'Are xril ri Juan chi xoꞌpan sibꞌalaj e kꞌi fariseos xuqujeꞌ e kꞌi saduceos
    pa ri leꞌaj jawjeꞌ ri tajin kubꞌan wi ri qasanaꞌ, xubꞌij chike: Kijaꞌl taq kumatz,
    ¿jachin xbꞌin chiꞌwe chi kixkwinik kixanimaj choch ri kꞌaxkꞌolal ri kape na pa
    iwiꞌ?'
  heg-NTPO: Dedeng na, atuli-atuil deng partei agama Farisi, nol partei agama Saduki,
    maas nodan Yuhanis le sarain oen kon. Mo nikit Yuhanis netas kon, un nahkaa oen
    noan, “Hoeh! Mi banansila el ul man nole-lilung daat ta! Mam Ama Lamtua Allah
    hukung mia, undeng mi in daek dadaat tas. Mi bali noan mi lail putim nal deng
    Un hukung nga le? Loo!
  ptu-ptu: 'Anna buda toi duka'' to illaam kakalebuanna Parisi anna to illaam kakalebuanna
    Saduki sule umpellambi''i Yohanes aka maelo'' la ditedo''. Sapo'' naitanna Yohanes
    sulei, iya nauaammi: “O inggammua'' to si mambaba bulim, pessubunna to kadake
    gau''! Ussanga haka iko la malakoa'' lappa'' dio mai aha'' kasallena Puang Allataala?'
  bzd-NTPO: 'Erë mik Juan tö isué̱ tö fariseowakpa ena saduceowakpa de tai̱ë a̱s ie''
    tö ie''pa wöskuö̀lor eta̱ ie'' tö ie''pa a̱ iché: “¡A'' dör s''ki̱tö''u̱kwakpa
    suluë we̱s tkabë̀ es! ¿Yi tö a'' a̱ iché tö a'' tkömishkar Skëköl tö a'' we''ikeraë
    sia̱rë e'' ulà a̱?'
  kwf-kwf: Ma kaidaꞋi sa John ka lisia na ngwae Ꞌoro ana Farasi ki ma na Sadusi ki
    kira leka logo maꞋi siana fasi Ꞌiri nia ka siuabu kira, nia ka fata Ꞌuri fuada,
    “Kamu diꞋia goꞋo ꞋamuꞋa kaela baꞋeko tolo ki! NoaꞋa nau ku Ꞌiri saea laꞋu fuamuꞋa
    neꞋe na siuabuꞋanga ke faꞋatafi kamu faꞋasia na kwaꞋikwaꞋinga God, sui bore Ꞌana
    noaꞋa kamu kasi kakari alifaꞋi.
  eng-WYC-2017: But he saw many of the Pharisees and of Sadducees coming to his baptism,
    and said to them, Generation of adders, who showed to you to flee from the wrath
    that is to come?
  eng-WMBB: But when he saw many of the Pharisees and Sadducees coming for his immersion,
    he said to them, “You offspring of vipers, who warned you to flee from the wrath
    to come?
  zat-NTPS: 'Gate ble''e Juan benne'' zan benne'' xudau'' fariseo, ne benne'' xudau''
    saduceo zá''aque̱'' chee̱ xelexedxúe̱'' nisa, na'' guzre̱'' benne'' ca'': ―Le''e,
    be̱ snia. ¿Zua nu guzre le''e guzrúnnajle da ba xa'' da za''?'
  spp-spp: 'Farizhɛɛnbii ná Sadusiibii niɲyahara mpyi na ma si mpa piye batize u yyére.
    Yuhana à pire ɲya pi i ma ke, maa jwo: «Yii màcwɔn fiige sùpyiibii, jofoo u à
    yii pyi na batizeliŋi kanni sí n‑jà yii shwɔ Kile lùyirini nimpani na yɛ?'
  zty-NTPS: 'Kate'' Ẕwan'' bḻe''ele'' benne'' zan ka'', benne'' yodo'' fariseo ka''
    ḻen benne'' yodo'' saduseo ka'', želžine'' gan zoe'' nich yezóagake'' nis, gože''
    ḻégake'': —Ḻe''e, lježgak bele snia ka''. ¿Zoa no benne'' bzejni''ile'' ḻe''e
    wẕonnjle dan'' za'' chog Dios chegak benách ka'' gátgake''?'
  mek-mek: Kai egaꞌina alogai Faliseo ke Saduseo ikupuga papiauꞌi maꞌo isa baptismo
    epipeni afuga kemai eisaꞌi aisama epainiꞌi einaka, “Oi kaapa apala ipauma gauga
    koa iꞌopomi. Oi laomai apala mo okapakapa kai, paukai Deo kaniami gaagamauga ooma.
    Kaisau epainimi oi Deo ega guakupu eegai agopiaukoko eoma?
  aey-aey: Odocob Jon uqa Farisi Sadjusica mati age uqa wa joadigiannu uqaca hohogin
    feciadimei maaden, “Age man sononec nag me qee! In madeianu age Anutna gemag bec
    jawe hugia odona euna busalecnu age ihoc, egina?
  urd-GVH: बहुत-से फ़रीसी और सदूक़ी भी वहाँ आए जहाँ वह बपतिस्मा दे रहा था। उन्हें
    देखकर उसने कहा, “ऐ ज़हरीले साँप के बच्चो! किसने तुम्हें आनेवाले ग़ज़ब से बचने
    की हिदायत की?
  ycn-ycn: 'Fariseo naquiyana, saduceo naquiyana, quele iphaño caja Juan nacú, rila''acáloje
    bautizar necá penaje. Uncá napajno''otala napéchuhua pu''uhuaré nala''acare liyá.
    Juan amaca aú nephaca rinacu rimá najló: —Pajlácachina ta icá. Iqui''i huani Tupana
    huajájica pu''uhuaré la''acaño. ¿Na quemari ijló, “i''imajó riliyá” que?'
  djr-djr: Ga bitjarryi bili walalnydja ŋunhi Baratjiny mala marrtjin nhanukal Djongal,
    ga wiripuny yolŋu walal yäku Djatutji mala balayi marrtjindhi nhanukal buku-ḻupmaranharaw.
    Ga ŋunhi ŋayi walalanhany Djondhu nhäŋal, bala yan ŋayi waŋanany bitjarra walalaŋ
    gam', “Nhumany dhuwal bäpin mala, mayali'-ganhamirra mala. Yolthu nhumalany dhuwal
    waŋanany balanyarawyiny, yanbi nhuma dhu waṉḏirr winya'yun God-Waŋarrwalaŋaŋurnydja,
    ŋunhi ŋayiny dhu galki bunan, dhä-gir'yunarawnha nhumalaŋ?
  kvg-kvg: Ezoqa ndigu, ibøkha iz upøgim-qa ginduzav, nøme Felisi ezoqám neka nøme
    Sadusi ezoqám. Andé kandambá ginduzav. Yaq Zion gezømet, āv gezømbe-eín nqǽgo,
    “Zo waza soqøsoqa. Ge zô, ndozo-matavap? Zo é-ndozó-khokhoz, Mbumbukiam-qa
    qaqa tøfakhan?
  rug-rug: Ba totoso dogoria Zone sapu soku ari tie Parese d meke Sadusi d si mae
    hiva ta papitaiso d koa sa, si zama i sa, “Gamu na tutimia na noki. Esei va balau
    gamu pude govete nia sa vina kilasa te Tamasa sapu korapa nono mae?” gua.
  hop-NT: 'Noqw k̇aysiwhqam Pharisee‐sinom‐niqw, pu Sadducee‐sinom put ahpiy kūyit
    akw tuvoylatotiniqe ep ökiqw, pam pumuy túwahqe amumi paṅqawu: Is úmaa! Ya uma
    hinoqw tsūtsu’tuy amún itsívut nātoniqat aṅqw watqa? Ya hak umuy āawna?'
  san-URD: اَپَرَں بَہُونْ پھِرُوشِنَح سِدُوکِنَشْچَ مَنُجانْ مَںکْتُں سْوَسَمِیپَمْ
    آگَچّھتو وِلوکْیَ سَ تانْ اَبھِدَدھَو، رے رے بھُجَگَوَںشا آگامِینَح کوپاتْ پَلایِتُں
    یُشْمانْ کَشْچیتِتَوانْ؟
  heb-LB: אולם כשראה יוחנן שפרושים וצדוקים רבים באים להיטבל, הוא דחה אותם. ”בני נחשים
    אתם!“ אמר להם יוחנן. ”מי אמר לכם שתוכלו להימלט מהעונש שה׳ עתיד להביא עליכם?
  caf-NT: '''Et whunts''ih lhanah Pharisee ''ink''ez Sadducee chah, ''en too be''
    hutelnilh ka highu nindel. ''Et hubunilh''en hoh ndo búlhni, “Nuhwheni poison
    tl''ughus buzkehkah lí''aht''ah! Ndan ''ún whulhni Yak''usda huntelch''oh whuch''a
    lhúwus?'
  mio-NT: 'Ndehe ra Juaan ti cha tuvi ra fariseo chi ra saduceo quichi, vati cua cuanduta
    tahan ra ta ra, ta quechaha cati ra chi ra ta ra ti: ―¡Vata xaan ndo! Yoni cati
    chi ndo ti cua cundee cacu ndo nu cua tachi tuni ra Ndioo chi ñivi.'
  srq-NT: Fariseos tubɨrɨã abe que ngaẽ ngaẽ tuchɨ quia Juan ndea ra. Saduceos tubɨrɨã
    abe no. Juan ngue ñee asite ũquɨ̃ je ra. —Mbeɨ rã ño jẽɨngo nguiã ã. Mbae ɨcuã
    nda tu mbia je nae, ¿ũquɨ̃ nɨɨ ño jenyu quia uchã serea co re?
  kje-NT: Enimaa lere an do'on ri Parisi noro ri Saduki nammori mai leke ulutade ne,
    ai ne'el hi na'ahenia, “Heih, mi eniyenihe ailanna maisa haimoke! Yon makoto mim
    mai ulutade leke lo'o mahinuriyedi nano hunukum lere man mamai eni.
  gaz-gaz: Inni garuu yommuu Fariisotaa fi Saduuqota keessaa baayʼeen isaanii utuu
    gara iddoo inni itti cuuphaa turee dhufanuu argetti akkana jedheen; “Isin ijoollee
    buutii nana! Dheekkamsa dhufu jalaa akka baqattaniif eenyutu isinitti hime?
  kud-kud: Na Palisiwone yo Sadusiwone bagibagilidi hinage hilaolaoma habi bapitaiso,
    na Yoni i'itadi ta iwalowedi, iwalo, ‘Tau'oyamao! omiu dova weso! Na yami nuwatuwu
    ebeha mata Yaubada yana modi'ini ainaena amdena, awa?
  urb-NT: 'Parise ta Juã koty uhyk uwyr tĩ. Sanduse ta uhyk uwyr ehe tĩ. Ame''ẽ ta
    Moise je''ẽha mu''e ame''ẽ ta ke a''eta. Johu pandu ipe: —Jande ke emujahuk. Tupã
    kotyhar ta aja jaxo tar katu tĩ — aja Juã pe. Ame''ẽ ke Juã ukwa rahã, pandu a''eta
    pe: —Kupixa amõ hapy rahã, tata ngi mbói ujan oho. Aja mbói aja pehẽ tĩ. Aja Tupã
    mupyraraha ngi pehem tar katu. Ipy''a ym ehe ame''ẽ ta ke Tupã mupyrara ta. Ame''ẽ
    mupyraraha ngi pehem peho aja pehẽ pe amõ pandu my. Anĩ. Pehem ym ta.'
  fra-LSG: 'Mais, voyant venir à son baptême beaucoup de pharisiens et de sadducéens,
    il leur dit: Races de vipères, qui vous a appris à fuir la colère à venir?'
  san-HK: aparaM bahUn phirUzinaH sidUkinazca manujAn maMktuM svasamIpam Agacchto
    vilokya sa tAn abhidadhau, re re bhujagavaMzA AgAmInaH kopAt palAyituM yuSmAn
    kazcetitavAn?
  cak-SNT: 'Y antok jajaꞌ xutzꞌat chi iqꞌuiy chiquivach ri achiꞌaꞌ fariseos y chiquivach
    ri achiꞌaꞌ saduceos jeꞌ ncaꞌlka riqꞌuin ruma nicajoꞌ ncaꞌan bautizar, xuꞌej chica:
    ¡Ixreꞌ xa ix incheꞌl cumatz! ¿Chica xꞌeꞌn chiva chi nquixcolotaj choch ri castigo
    ri xtutak-pa ri Dios ri chakavach-apa?'
  uvh-uvh: Ka Juda ning aming girisi ka Farisi a Satyusi arantagim adisining aming
    fam undu' Jon wari ama iyam ga' sura fabiaging. Ka Jon wari u yapma ning ifang
    fainarugu', aming ka sidi kabaksi' sini' mo' faranga abing. Abanga ning sabarik
    ka sidi gimik kadagang ning mindine arantagim ka midi mandaga' tutugusi. Sidi
    mamareng ka inga' Anutu wari ami taming ka kadagang guk u didipmi ning wari sidiganang
    mo' kadofisam waraga'sa' sura wa ama isam ga' abing yang.
  ino-ino: Li falene'apateke'a Falasi mono ke ne'afea vaya'ae Satiyusi mono ke ne'afea
    vaya'ae “Li falelatese.” hu'a ne'akeno Yoni'a apa'keteno apa'kaeyafe inake nehe
    “Lapa'kaeya osifa'vemo mafa'neyaka mai'nae. Anumaya Koti kake hulapatesea kana
    lapa'kufa lapa'kafu kisea kana'a makale va'yi hisea yafe ‘Lapaune hetapa veo.’
    ke nala'a lahapapaiketapa ne'ae?
  gnn-gnn: Ga bitjarrayi liŋgu walalanydja Rom-dharraymirrinydja walala marrtjina
    nhanukala Djongala, ga wiripu-guḻku' yolŋu walala yäku Djatutji mala, walala ḏukṯukthina
    ŋayi yurru Djondhu walalanha ḻiya-ḻupmaramayi. ŋayi Djondhunydja walalanha nhäŋala,
    bala waŋana bitjarrana, “Way, nhumanydja dhuwala yätjmirrina wirrkina, balanyarana
    bitjan bäpi ŋunhi. Nhuma yukurra yana milkunharamirri nhumalanha nhuma yanapi
    nhuma ŋamakurru'mirri, yurru nhumalaŋgalanydja romdhu ŋuriŋiyi yukurra yolŋu'-yulŋunha
    baḏuwaḏuyun warray. Nhumanydja yukurra guyaŋirri yanapi nhuma ŋuli waṉḏi winya'yurru
    Godkalanydja, märr yurru ŋayi yaka nhumalanha baḏuwaḏuyun dhä-dir'yun ŋula. Mak
    dhiyakuyi nhuma ḏukṯuk ḻiya-ḻupmaranharawunydja.
  yal-yal: Yoni to Farisi muxune nun Saduse muxun wuyaxi to fɛ a fɛma, a xa e rafu
    igeni, Yoni yi a fala e xa, a naxa, “Ɛ tan saɲi bɔnsɔnne! Nde ɛ rakolonxi, ɛ xa
    ɛ gi Alaa xɔlɔn bun ma?
  cnt-NT: 'La₁ jme₁ca₂jág₃ Juan₅₄ juɨn₅ lɨn₃ dsa₂ fariseos ja₂lén₂ quian''₅₄ dsa₂
    saduceos në́₃, a₂mɨ₂₃ cho₃ Juan₅₄ jmɨg₂, jaun₂ ca₂juá''₂ Juan₅₄: ―¡''Nia''₂ tsɨ₁jon₂
    dsɨ₂mɨ''₂! ¿''Ein₂ bá₄ në₂chí''₃ ''nia''₂ a₂cuɨng''₂ long''₅₄ a₂''i₄ ''nei₂ dsɨ́₅
    Diú₄ a₂ja₂quián₃?'
  tif-tif: 'Juda imi kamok kamok Falosi so, Sadusi yaapkan so, iyo tal Jon ata numi
    oksam ukayilak o, kalalip ami fanang tal-tal kebip. Lale, Jon ali utamala, Imi
    aket kaa fal-sikilin disa ke-lomdip tilip kala, kala-lomda, itam bokoyila ko:
    God ata taba-lomda kipni kukup mafak kaami kalan kaata, yam-mafak fuulokoma. Kemin,
    ibi kanta bokoyipla, ipkal aket fukun-daa-lomdipla, Din Jon atamup ami oksam ukuyokoma
    kaata, fan God ami aket atul kuyokoma uyo uktayokomu te! kalalip tale-bam ale,
    ibi inap imi tikiin kiin-bala, suun daa-lom ukadaa sak funbi unebip ililtap kelipla,
    nami fanang tale-bam kebip yoko? Katale, kaali, ibi uktayokomu disa yo.'
  nlx-nlx: जुलबुखे तो मोकतास फरिसी एने सदुकीह बपतीस्मा लेणेन केरता ता फाय आवताला देखीन
    तो केयो, “एय गेड़हान पिला, तुमूह कुण हिकाड़ देनोह काय बोगवानान उगे रेन आवणारा
    रागाह रेन सेटा नाहो?
  apw-NT: Phárisees daanlíni hik’e Sádducees daanlíni baptize ádaalṉéhíí yighą neheskaigo
    yiłtsąądá’ gáyiłṉii, Nohwíí, ch’osh bik’asda’ golį́į́híí k’ehgo daałinołt’įįłíí,
    hadíń lá nohwádįhyú nohwiniigodilṉe’ goz’aaníí bits’ą́’nohkáh nohwiłnṉiid?
  gum-gum: 'Inchen Juanbe fariseosmera køben, saduceosmera køben, truba nørrø nø piu
    umbu ulsrailø kønrrab amrrui ashabe, trenchibig køn: —¡Ñimbe ul lataig inchib
    misaamera! ¿Ñimune mu eshkata cha, Tiuswei purø kørig kømdiig ñimuim pala attrabig
    pub pasrabigugurri wegørrønrraimbe?'
  not-NT: 'Aisati iátasitaigabitacari tojai bariseo aisati arosonori saroseo icogabetaigaca
    imaotisataiguemame, carari iguisatsataigabaqueri Joan icabëri: —Te pinganinataigue,
    obirojegui aisa picantaigacari marangue. ¿Pairi comantaiguëmi pisigopitanëmaro
    cara iratsipiriacagaiguëmi Tosorintsi cantaquibi maranguepague cara isigopitaigacaro
    pamari? ¿Pijitasitaiguemame cara quero itsipiriacaguimiro?'
  plu-plu: 'Kaayhsima farisewkis gikakkis kannuhekeputnepwi amin amekene Moís gikumadukan
    igkis hawwata ayta kaywasewpiye ta git amekene João Batista. Ig hiyapni henne,
    ig awna ta gitkis: ―Yis kaybunyune hiyeg pahaywitniyepwi! Uhokri ka batek akak
    yihiyakemni kane kibeynema. Mmah yitneki yikewpen keh ig hiyapyi ke wotbe yis
    kibeynepwibe hiyeg giwtrik?'
  iou-iou: Ude täŋkaŋ Parisi äma ätu ba Satyusi äbotken nanik ätu Jontä ume ärut nimän
    yäŋkaŋ uken äbäŋirä yabäŋkuk. Yabäŋpäŋ Jontä yäwetkuk; Wa! In bänepjin nämo sukureŋkaŋ
    äbäkaŋ. In gämoktä äbotken nanik! Anututä intäŋo momita kokwawak nadäŋkaŋ tadäpayäŋ
    täko unita umuntaŋkaŋ gupjin-tägän äbäkaŋ?
  ntp-NT: 'Dʌmos aidʌsi tʌʌ ʌVuaana ismuidutai fariseo ʌʌmadu saduseo daivimi sai
    ʌgai vapaconana tai ʌgai itʌtʌdai: ―Aapimʌ ismaacʌdʌ daivʌi tami ansai gʌnvapaaconana
    ʌpan ducami coocoyi ismaacʌdʌ vopooyi siuu duucu camʌʌjidagi vasoi, poʌliditai
    sai poduucai Diuusi camaisoimaasi gʌntaatatulda agai. Ʌʌpʌga gʌaagai issʌʌlicʌdʌ
    ʌma duucai gʌntʌtʌgituagi aapimʌ dai camaisoimaasi ivuaadagi.'
  rai-rai: Baa Ioaanes i babo mongoro na Parisaaio ma ra kum Saadukaaio diat waan
    kupi in baapitaaiso diat, i piri taan diat naa, “Aai, muaat a kum natu ra kum
    wui! Woi maa i piri naa muaat a kalaa ino ko ra naagagon na binabaalu anun God
    baa in waan paat?
  haw-1868: A ike aku la ia, he nui na Parisaio a me na Sadukaio i hele mai e bapetizoia'i
    e ia, i aku la oia ia lakou, E ka hanauna moonihoawa, nawai oukou i ao aku e holo
    i pakele ai i ka iuaina e kau mai ana?
  ffm-ffm: 'Nde o yii Farisa''en e Saduki''en heewɓe ana ngara faa lootee lootogal
    batisima ndee, o wii ɗum''en: —Ɓiɓɓe bolle! Homo jeertini on ndogon jukkungo waroowo?'
  arb-NAV: 'وَلَمَّا رَأَى يُوحَنَّا كَثِيرِينَ مِنَ الْفَرِّيسِيِّينَ وَالصَّدُّوقِيِّينَ
    يَأْتُونَ إِلَيْهِ لِيَتَعَمَّدُوا، قَالَ لَهُمْ: «يَا أَوْلادَ الأَفَاعِي، مَنْ
    أَنْذَرَكُمْ لِتَهْرُبُوا مِنَ الْغَضَبِ الآتِي؟'
  cop-CNT: ⳿ⲉⲧⲁϥⲛⲁⲩ ⲇⲉ ⳿ⲉⲟⲩⲙⲏϣ ⳿ⲛⲧⲉ ⲛⲓⲪⲁⲣⲓⲥⲉⲟⲥ ⲛⲉⲙ ⲛⲓⲤⲁⲇⲇⲟⲩⲕⲉⲟⲥ ⲉⲩⲛⲏⲟⲩ ⳿ⲉϫⲉⲛ ⲡⲓⲱⲙⲥ
