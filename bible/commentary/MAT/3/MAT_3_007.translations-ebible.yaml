  swe-swe: '[Det religiösa ledarskapet i Jerusalem hade tidigare skickat tjänare med
    frågor till Johannes, se . Det verkar inte som om dessa svar räckte eftersom de
    nu själva kom ut i öknen för att betrakta vad som lockade så många dit. De tre
    största religiösa judiska grupperingarna var: Fariséer – följde stränga yttre
    regler i syfte att uppnå fromhet och jämställde rabbinernas tolkningar med Gamla
    testamentets skrifter. Farisé betyder ”separerad”. Saddukéer – trodde på de fem
    Moseböckerna, men inte på något övernaturligt såsom änglar eller ett liv efter
    döden, se . De var i majoritet i Sanhedrin och mer positiva till den romerska
    staten än Fariséerna. Namnet Sadduké härstammar troligtvis från en överstepräst
    som hette Zadok. Esséer – var en sträng sluten grupp som levde avskilda från samhället,
    ofta ensligt och öde. En av dessa platser var Qumran – där fyndet av Dödahavsrullarna
    1947 även medförde ökad kunskap om denna gruppering. De omnämns inte i Nya testamentet,
    men enligt den judiske historieskrivaren Josefus fanns det totalt ca 4 000 anhängare
    i landet. Namnets ursprung är inte helt känt, men kan betyda ”görare/skapare”
    av Torah eller härstamma från ett hebreiskt ord för ”utanför”.] Många fariséer
    och saddukéer kom till hans dop. När han såg på dem [och genomskådade deras falska
    motiv] sade han till dem: ”Ni giftormars barn! [Han förknippade dem med död, och
    med Satan själv som bedrog Eva genom en orm.] Vem har fått er att tro att ni kan
    fly undan den kommande vredesdomen?'
  cth-cth: Farasinaw hoi Sadusinaw, baptisma coe hanelah a tho awh e hah Jawhan ni
