verse: MAT.003.007
translations:
  kpx-kpx: Au kebia babatisogevege Balisia ata isi Sadukea ata moaga keau avue lohoale
    isivilahale au babatisogevei. Ige Dioniu elegevei abuho itumuai loui avoe, “La
    keau ute nahatea. Laeau isiviholilu Dilava itumuu lae loholiho. Isito laeau hoidevei
    Dilava ehovaholilu. Katealemoike Dilava itumuu laemo lohoma.
  okv-H: Rate embomeni nei uhoho Pharisee embomeni te Sadducees embomeni te John na
    bapataito aja puvuo John na kito enana ta degi ke einge ena.
  tbo-tbo: Mei gasi Palisi lawahi po gasi Sadusi hai bolu gehouhi hi nae Yoni uyahina
    po ipa ina bapatisohi. Ma Yoni i galehi yaka i baha nae uyahihi i pa, ‘Taumi ani
    galenami mei mota, uyahinei Yaubada a luuyogigai iyetana ipa ona lowo haleya.
  mal-C: എന്നാൽ, പരീശന്മാരും സദൂക്യരുമായ അനേകർ അദ്ദേഹം സ്നാനം കഴിപ്പിക്കുന്ന ഇടത്തേക്കു
    വരുന്നതുകണ്ടിട്ട് അവരോട്, “അണലിക്കുഞ്ഞുങ്ങളേ! വരാൻപോകുന്ന ക്രോധത്തിൽനിന്ന് ഒഴിഞ്ഞുമാറാൻ
    നിങ്ങൾക്കു മുന്നറിയിപ്പു തന്നതാരാണ്?” എന്നു വിളിച്ചുപറഞ്ഞു.
  grc-SR: Ἰδὼν δὲ πολλοὺς τῶν Φαρισαίων καὶ Σαδδουκαίων ἐρχομένους ἐπὶ τὸ βάπτισμα
    ⸋αὐτοῦ,⸌ εἶπεν αὐτοῖς, Γεννήματα ἐχιδνῶν, τίς ὑπέδειξεν ὑμῖν φυγεῖν ἀπὸ τῆς μελλούσης
    ὀργῆς;
  bgc-bgc: जिब उसनै घणे सारे फरीसियाँ अर सदूकियाँ ताहीं अपणे धोरै बपतिस्मा लेण खात्तर
    आन्दे देख्या, तो बोल्या, “हे साँप के सप्पोलों जिसे माणसों, थम नरक की सजा तै किस
    ढाळ बचोगे?
  khz-khz: Parisea e Sadukea talimara vogovagi maki ia genai geagowai pene bapatisora
    ularana. Ioane na egitarato ne, evaikilarato, netiwato, “Gomi warowaro natura,
    rai na pevaikilami, Palagu gena Kota kamuna tomana genana pio kali-maguli?
  deu-TKW: 'Da er aber viele von den Pharisäern und Sadducäern zur Taufe kommen sah,
    sprach er zu ihnen: Ihr Otternbrut, wer hat euch gewiesen, dem kommenden Zorngericht
    zu entgehen?'
  zsr-NT: 'Catiꞌ bléꞌinëꞌ Juan taꞌdxinëꞌ ga zoëꞌ zian bönniꞌ gdauꞌ fariseo len bönniꞌ
    gdauꞌ saduceo quië laꞌdilëꞌ nis, rëꞌ lequëꞌ: ―Lbiꞌiliꞌ, diꞌa dza quecbaꞌ bël sniaꞌ.
    ¿Nuzxa buzejniꞌi lbiꞌiliꞌ gzxundjliꞌ yöl‑laꞌ rusyúdx naꞌ ziꞌa gac quegac bunách?'
  lin-lin: 'Kasi lokola azalaki komona Bafarizeo mpe Basaduseo koya ebele mpo na kozwa
    libatisi, alobaki na bango : « Bana ya banyoka, nani ateyi bino kokima kanda oyo
    ezali koya ?'
  hns-NT: 'Tab dher Fariesie aur Sadoesie log bhie aail dopoe lewe khaatien. Bakie
    djab Johaanas oelogke dekhies tab oesabke daate lagal aur bolies: „Are, dhokhaabaadj
    log! Ke toelogse bataais hai kie toelog Parmeswar ke goessa me se batj sake hai?'
  noa-E: 'Pari Juanau oowai ich aig Moiseeu Ẽwandam iek phã pʉatarr wajapcha ʉʉrkhaajerr
    khʉʉn khapan bëe thʉnʉm dʉ̈i ĩchab tagam khʉʉn chi machnaan saduceo anʉm khʉʉnpa
    bëe thʉnʉm oobaawai, amag magjim anʉm: —Chi khaibagnaan, ¿khaíu pãrag jaauwai
    Ẽwandamau maach i agkham ed sĩi pör chootarr gaaimuapaita pãar i jua machag ãwatbaju
    a jaaujĩ?'
  eng-EMTV: But seeing many of the Pharisees and Sadducees coming to his baptism,
    he said to them, “Brood of vipers! Who warned you to flee from the coming wrath?
  mib-NT: 'Te ná ni jito de jeē véjicoo cuehē tēe grupo fariseo jiín tée grupo saduceo
    nuū scuándute de, te ni cahān de jíín: Va sēhe coō cácuu ró, chi xeēn rō nájnūhun
    coō. ¿A cájeni ni rō jeē cuu cunu ró cācu ró núū castigo xeēn jeē quíji?'
  lif-NT2: कर यरिक् फरिसिहाॽ नु सदुकिहाॽ बप्‍तिस्‍मा पोःङ्‌से़ खुने़ॽओ मे़द्‌ये़र
    मे़बत्‍छे़बा निःसुसिआङ् अक्‍खे मे़त्तुसिर फे़ःक्‍तुसि, “असेःक्‍सासे, खिनिॽ कन्
    के़दाःबार के़बप्‍पा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुघुम्‍दिङ्‌लाम् खे़त्‍छिङ्‌ङे़म्‍मे़ॽ
    फाॽआङ् हाःत्‍ले़ के़मे़त्तिबे?
  xnj-xnj: Nambu peavaweni Vafalisayu na Vasadukayu vamahele vakumbwelela muni avabatizayi,
    mwene avajovili, “Nyenye chiveleku cha liyoka! Yani mweavajovili muhotola kutila
    ligoga la Chapanga lelibwela?
  mmx-mmx: At loxonaleng ne Jon ga ven buaang nedi lubung Parisi mi lubung Sadiusi
    diga vot pasa i kusu neni na sep susu nedi, neni ga lok tidi xeretna, “Nemi laxamdak
    at lempasii. Kereva, mi lok do mina sixiro at lebelemamao at ne Moroa mo naba
    vot saparap limixin kakapmek?
  cbr-NT: 'Juanën bana ñuixunia cuati ''itsa uni ricuatsinmainun ca ''itsa fariseo
    uni ''imainun ''itsa saduceo uniribi an nashiminun quiax anu uacëxa. Aia isquin
    ca Juanën cacëxa: —Mitsux ''atima ''ixun uni paráncë ''aish camina mitsun rara
    ''iásaribiti runu, an uni picë, asa ''ain. ¿Usa ''icë cara anúan Nucën Papa Diosan
    ''aisama unicama atumi nishquin masóti nëtën masócë ''itin rabananmi sinananun
    quixun uin mitsu cax?'
  tee-NT: 'Para ju Xivan acsni alakts''ilh ni na lhu ju ixta''akpaxputun ju ixtalhilaksi
    ju ixlhamap''aksin ju fariseonin chai ju ixtalhilaksi ju ixlhamap''aksin ju saduceonin
    pus chani ajuni: ―Chunch ju lap''ut''unat''it tachi ju tu''u'' lu. Ju yuchi va
    acsnich ju ats''alai acsni xavacan ju ach''itin junta t''ajun. Pus vachu'' chun
    ju lap''ut''unat''it ju uxijnan. Va acsnich ju tamch p''ast''acp''ut''unat''it
    ni xak''asmat''at''it ni catamamak''alhk''ajniyan ju Dios. Tis chavaich ju xatajunan
    ni anaviya''it''it tu''u'' ni jantu catamamak''alhk''ajniyan ju Dios acsni cachina''
    ju anu'' avilhchan.'
  eng-LSV: And having seen many of the Pharisees and Sadducees coming about his immersion,
    he said to them, “Brood of vipers! Who showed you to flee from the coming wrath?
  cak-NT: 'Y cuando raja'' xutzu'' chi je q''uiy chique ri achi''a'' fariseos y chuka''
    chique ri achi''a'' saduceos ye''apon riq''uin roma niquijo'' ye''an bautizar,
    xu''ij chique: Jix anche''l itzel tak cumetz, roma ninojij chi xe riq''uin ri
    bautismo jixcolotaj chech ri castigo ri xtutak-pe ri Dios chakawech apo. ¿Ancu''x
    (Anchique) x-in chiwe chi quiere'' niben?'
  pah-NT: 'Uhu he''yive''g̃a ahe pyri no fariseus''g̃a saduceus''g̃a pavẽi tianemobatiza
    ti ga javo. G̃andura repiagame João Batistava''ea ei g̃a pe: —Tiruahũ pendeaporog̃ita!
    Pe''euhu pe pejohupe pejikokatupotare''yma g̃waramo. Pe''e pe: “Haite! Xaho João
    Batista''ga pyri tianemobatiza ti ga. Nurã po ti Tupana''ga nonhimonha''ngaa''javi
    nhande rehe nehẽ. Ndahahyi po ti nhande ve a''ero nehẽ.” Nahã pe pe''e, ei João
    Batistava''ea. Maraname pe euhui nanongarava''ea naerũ? Pe tuhẽ penhimbo''e nanongara
    rehe, ei João Batistava''ea g̃a pe.'
  sja-NT: 'Fariseorã saduceorã ome chok''ara ichiaba chejida Juanmaa poro choopide.
    Mamĩda Juanpa mãgaji: —¡Parã k''achia-idaa beerãdeepa uchiadap''edaarã! ¡Taamák''apɨ
    p''anɨ! ¿Poro choopi chejida-ek''ã Tachi Ak''õre juapa mia k''iniada-e p''anadairã?'
  xed-xed: 'Nghay Yuhwana ta ndəghadaghata la Farisa nda la Sadukiya ta sliʼadaghata
    da tsi, ŋa maganaftani ta batem ta həŋ ná, kaʼa nda həŋ mantsa: «Mndəra la mupuhwa!
    Waya ta mnaghunatá hwayapta ma tsa ɓasatá ŋuɗufa Lazglafta dzaʼa sagha ya na?'
  mks-NT: 'Joo tá na̱xini Juan ña̱ ja̱nda̱ joho xínu̱ co̱o cua̱há na̱ fariseo xi̱hín
    na̱ saduceo nu̱ dá ña̱ ná jácandúta̱ da̱ na̱ já na̱casáhá xójo̱ ndiva̱ha ini da
    ta já na̱cachi da já xi̱hi̱n ná: —Mé ndó cúú ndó tátu̱hun co̱o jáchi̱ cúú ndó
    na̱ quini. Cáhán ndo̱ ña̱ a̱ jándoho ga̱ Ndióxi̱ ini ndó sa̱há cua̱chi ndó tá
    ná candúta̱ ndo̱ va̱tí cája tá cája ndó cua̱chi.'
  gfk-S: Ma be Jon ga nes a haleng na Parisi ma ra Sadiusi di ga hananawat ukaia ho
    ie ura kap baptais, iga tange ta di, “A ut na harabota mu! Nesi ga hakatom mu
    be mu na hilo talur no harpadano nong God i hutate be na ter ie?
  bmu-bmu: Mem eŋgiyökmö, Farisi (Köna keugö kapaŋkölköl) aka Sadyusi (Jike nupkö
    kapaŋkölköl) ambazip gwötpukŋan o melun mem eŋgimapköra kagetka eŋgeka yeŋgöra
    kewö jiyök, “O qatö moröŋi, iŋini uruŋini qahö meleŋgetka Anutugö irimŋan seholiiga
    likepŋi meleŋ eŋgimamgö akza. Mi ölöŋ kölbingö goro keuŋi mi mönö daŋön jii möta
    sömbuŋini möta ki kaze?
  dgz-dgz: Wam ameme anu tumat dugupewa yaua Parisi ge Sadusi nagirewa aruga Dion
    dup iamopen menan ine tauane go Dion anega diguguramon, “Guegue ega mokare seram
    naewa umap! E darinaya da enuni gapan tap anu, dup iaet wa, amba God wae wae nemoro
    mega tawa aisepen taiwanin?
  eng-GNV: Now when he sawe many of the Pharises, and of the Sadduces come to his
    baptisme, he said vnto them, O generations of vipers, who hath forewarned you
    to flee from the anger to come?
  zaa-NT: 'De bilá''ni Juan qui''ni iỹetse'' canu lání religión fariseo nna saduceo
    nna dia cą para gugadia bi cą inda, acca ra bi cą: Yala mañoso ná le tì''a ca
    bèl·la. Nuni rą le qui''ni huaccani le ucuìttani le la'' tsìalatsi'' qui'' Tata
    Dios nu chì'' da''la cá.'
  eng-WEBSTER: But when he saw many of the Pharisees and Sadducees come to his baptism,
    he said to them, O generation of vipers, who hath warned you to flee from the
    wrath to come?
  guh-guh: 'Jivibitsaëtoxaneto pata Juanjavaberena pebautisabinexa picani Juan. Bajarapamonae
    apo jumecovënëtsi ata Dioso pitorobilivaisi, jamatabëcuenenavëxaniabiaya jamatabëjumaitsi:
    —Juan itsa nacabautisabiana, Dioso nacacapanepaena, jamatabëjai. Nexata Juan itsa
    tane ayaibitsaëtoxaneto fariseovi, saduceovi ata, pepatsijavarena Juan picani
    pebautisabinexa, nexata Juan jumaitsi bajarapamonaejavabelia: —¡Panejamatabëcuenenavëxaniabivi!
    Pacuenia jomo rëcëpa itsa tane isoto petajuenajetarucaejava, bajara saya paitsimë.
    Dioso rabaja papecananeconitsia exanaematacabinexa, pacaimoxoyotapona. Itsiata
    acuenebi tsane panevecuapanepaenexa Dioso papecananeconitsia exanaematacabinexa.'
  bon-bon: Yoane liba jepänimige bucurage Parisea sigu biname piiyepu Sadukea sigu
    biname cina otni teeme bau me niiye ca äciseja tääpume, tabe jejemige egä, “Weene
    cobyame pana angletne-jayame biname gemi! Weene apu jingenininige, egä weebibine
    liba niiye ca birige äciseja, weene siige piba cire uucratnipeye mäpu daremu cabu
    ca, Acejiyame te lui ne cire täätyepepi.
  nhw-BL: 'Huan quema Juan quinitac para nojquiya ajsiyayaj miyac fariseos huan saduceos
    catli quinequiyayaj mocuaaltise, quinilhui: “Anitztoque quen cohuame. ¿Ajqueya
    anmechilhuijtoc para Toteco Dios amo anmechtlatzacuiltis teipa sintla anmocuaaltise?
    Amo quej nopa.'
  swh-ONEN: 'Lakini alipowaona Mafarisayo na Masadukayo wengi wakija ili kubatizwa,
    aliwaambia: “Ninyi watoto wa nyoka! Ni nani aliyewaonya kuikimbia ghadhabu inayokuja?'
  wbi-wbi: UYohani ye avwene aVafalisayi na Masadukayi viluta kwa mwene kuuti vofughue,
    akavavuula akati, “Umue mwe kisina kya njoka! Ghwe veeni jono avapaviile kuuti
    mkimbile ing'halaasi ja Nguluve jino jikwisa?
  bba-bba: Ye Yohɑnu u wɑ mɑ Fɑlisibɑ kɑ Sɑdusibɑ dɑbinu bɑ nɑ win mi u kɑ bu bɑtɛmu
    ko, u bu sɔ̃ɔwɑ u nɛɛ, bɛɛ wɑɑ ɡɔsɔnu wɑrɑ u mɑɑ bɛɛ sɔ̃ɔwɑ i Gusunɔn mɔru dukɑ
    suuri ye yɑ wee.
  eng-KJVCPB: But when he saw many of the Pharisees and Sadducees come to his baptism,
    he said unto them, O generation of vipers, who hath warned you to flee from the
    wrath to come?
  kgk-NT: 'Ha upéi katu ogwahẽ ave ou-vy heta fariseu saduceu ndive. Onhemongarai
    ukase-vy ou íxupe hikwái. Ohexa ramo íxupe kwéry João he''i: —Mbói-rami peẽ pende
    reko mbói reko-rami, he''i íxupe João. —Kiva''e po nde-vy he''i erekanhy hagwã?
    Ndikatúi erekanhy nde rereko asyharã-gwi, he''i íxupe kwéry.'
  waj-waj: 'Apuoo varioo tooduu vaidi Farisai vooyaata vaidi Satuukai vooyaatama nnoori
    varaaraivaara innasi nnuduu too iva iya tunoo: Ngia vaidi maisaso, gioono ngii
    giaa ngii mikiai ngia Anutuuqo irisai maisaivaa ngii minaraivaara rikiadaida aatuuda
    niisi ngiaannee?'
  cpy-cpy: 'Ikanta iñaawakiri Juan ipokaeyakini Inashitantaniri eejatzi Sadoc-paeni,
    ikoyi romitsiryaawentyari Tajorentsi riyotee-tantyaariri kiteshiretee, ikantawakiri:
    “Tee pikameetha-shire-teeya-nitzi eeroka, poshiya-shitakari maanki. ¿Poshiyakaa-mintheetzi
    eero rowajankitahae-teemi?'
  ekk-PKP: 'Aga kui Johannes nägi ristimisele tulemas palju varisere ja sadusere,
    ütles ta neile: „Te rästikute sigitised! Kes hoiatas teid tulevase kohtu eest
    põgenema?'
  mpx-mpx: Boda Palisi ge boda Sadiusi hi gewi i kitel hi nenem tage ni pababitaisol,
    inoke i baek elal i ba, “Komiu ku ola mwata! Henala i baewa eliyamiu ge nuwamiu
    Yehoba wana lahi toto i nenem nuku louwi?
  wbp-wbp: Yali-jangka, Juwu-patu wiriwiri jirrama-jangka turnu-warnu-jarra-jangka
    yangka Paraji-patu manu Jatiyuji-patu, yanulu karru Jurdunu-kurra ngulalpa-jana
    Jaanurlu papitaji-manu yapa. Jaanurlu nyangu-jana yaninjarni-kirra, wangkaja-jana
    kulu-nyayirni, “Nyurrurlajunkulu panu-juku ngulaju warna-piya maju-wati yimirr-yinja-panu!
    Nyurrurlarluju kankulu rampal-manngu-nyanyi kuja kankulu nganta ngurrju nganta
    nyina yungurna-nyarra nganta papitaji-mani, lawa. Jalangu-karrikarri Kaaturluju
    kapu-jana juwa-kijirninjarla yilyami yapa kuja kalu warntarla nyina. Kajinkili
    warntarla-juku nyina, kapu-nyarra nyurrurlarlangu yilyami tarnnga-juku.
  luo-luo: To kane oneno jo-Farisai gi jo-Sadukai ka biro kama ne obatisoe ji, nowachonegi
    niya, “Un koth thuondegi! En ngʼa mane onyisou mondo uring utony ne mirima mager
    mabiro?
  nhe-NT: 'Huan quema Juan quinitac para nojquiya ajsiyayaj miyac fariseos huan saduceos
    tlen quinequiyayaj mocuaaltise, quinilhui: “Initztoque queja incohuame. ¿Ajqueya
    inmechilhuijtoc para Toteco Dios ax inmechtlatzacuiltis teipa intla inmocuaaltise?
    Ax queja nopa.'
  aii-aii: 'ܐܝܼܢܵܐ ܐܝܼܡܲܢ ܕܚܙܹܐ ܠܹܗ ܪܵܒܵܐ ܡ̣ܢ ܦܪ̈ܝܼܫܹܐ ܘܙܲܕܘܼܩܵܝܹ̈ܐ ܒܹܐܬܵܝܵܐ ܝܗܘܵܘ
    ܠܡܲܥܡܘܿܕܝܼܬܹܗ، ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܝܵܐ ܙܲܪ̈ܥܹܐ ܕܐܵܟܸܕܢܹ̈ܐ، ܡܵܢܝܼ ܡܘܼܕܸܥ ܠܹܗ ܐܸܠܵܘܟ݂ܘܿܢ
    ܕܥܵܪܩܝܼܬܘܿܢ ܡ̣ܢ ܟܲܪܒܵܐ ܕܒܹܐܬܵܝܵܐ ܝܠܵܗ̇؟'
  esk-NT: Aglaan tautukamigich iñugiaktuat Pharisee-ŋuruat Sadducee-ŋuruatlu utlautiruat
    paptaaġvianun uqautiniġai, “Tuqunaliktun nimiġiatun ittusi. Qimakkumiñaitchusiasu
    aggiġñiaqtuamiñ qinnautaaniñ?
  msb-msb: San makita niya na damoʼn mga tawoʼn Pariseo kag mga Saduceo an nagaarabot
    agod magpabunyag gin-uritan niya sinda, “Kamo na bagaʼn mga sawa, nano, ginaisip
    niyo na makadulag sa maabot na grabe na kaurit san Dios?
  cpa-NT: 'Jøng² mi³ca¹jë́² Juan jue¹² dsa² fariseo quianh¹³ dsa² saduceo, dsa² ja²lén²
    hniu¹ tsóg¹ jmøi², jøng² ca¹juúh² Juan, ca¹tsáih¹dsa dsa² héi²: ―Hniah¹², dsa²
    lanh¹² ju³lah lán¹² møh², héi¹ dsa² nang¹² jǿg³ quiah¹² Diú¹³ hniah¹² hi² mi³liúgh²
    hniah¹² ja³na¹ bíh³ cuø¹ Diú¹³ jmø³uai¹².'
  dso-dso: ମାତର୍‌ ପାରୁସି ଆରି ସାଦୁକି ମନର୍‌ ବିତ୍‌ରେ ଅନି ମିସା କେତେକ୍‌ ଲକ୍‌ ଡୁବନ୍‌ ନେବାକେ
    ଆଇବାଟା ଦେକି ଜଅନ୍‌ ସେମନ୍‌କେ କଇଲା, “ଏ ବେସି ବିସ୍‌ରଇବା ସାଁପର୍‌ ପାରା ବଁସର୍‌ ଲକ୍‌ମନ୍‌,
    ପର୍‌ମେସରର୍‌ ଟାନେଅନି ଆଇବା ଡଣ୍ଡ୍‌ତେଇ ଅନି ପାଲାଇବାକେ ତମ୍‌କେ କେ ଚେତ୍‌ନା ଦେଲା ?
  meu-meu: A Farisea taudia bona Sadukea taudia diaḡau bapatiso totona ela e itadia,
