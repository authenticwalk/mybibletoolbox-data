    aarari?'
  nal-nal: Singsaxai araan Jon ka raamin amala amun Faarasi ma amun Saadusi di uwat
    kuna xana baaptaais naandi, xa vazei naandi malasing kari, “Nim a funalik sin
    amun sizi di ikarat! Nis ka vazei nim kuna naaguna valaau ziaana a boromaazikang
    sin Nakmai ina xana balas?
  kyq-kyq: 'Kɛn Jan aak *Parizige ute *Sadusege dɛna ɓaaɗo ɔŋin̰ taa naan̰ aɗen batiz
    se, naan̰ ɗeekɗen ɔɔ: «Aakumki tu wɔɔjgen ara! Naŋa jaay ɓo dɛjseno taa aki kaan̰
    kɔtn maak‑taar Raa kɛn utu bɔɔy do jeege tu se?'
  kwd-kwd: Ma alata la Jon 'e agasia nga ta'a 'e aula na Farasii ma nga Sadusi gila
    leka la'u mola mai te'ana fana ngaia 'ani naruabu aaga, ngaia ka fata 'ilo'oo
    faga, “Mooru 'ilaka'u no'o nga waa! Nau ku 'ame iiria famooru na nga naruabunga
    te'e fa'amoori 'amooru fa'asia nga kwa'ikwa'inga na God, lauta moru 'ame bulota'i
    mai 'aferu.
  ded-ded: Farisaio nga sadukaio homacngo doku nadzicgecdeac hagec Yohanengo yenemma
    yofi edeyunuec, “Boidzocac gboricfora, ngeni Anutuarunac turunga haudeac ande,
    imohacnac woragecdeac merang goroyoac edengunuec?
  ewe-ewe: Ke esi Yohanes kpɔe be Farisitɔwo kple Zadukitɔ geɖewo hã va be wòade mawutsi
    ta na yewo la, egblɔ na wo be, “Mi dawo ƒe dzidzimeviwo! Ame kae gblɔ na mi be
    miate ŋu asi le Mawu ƒe dɔmedzoe kple tohehe si gbɔna la nu?
  nuy-nuy: Wani-nani bagi Pharisee marri Saducee, arraarrawindi-yung. Wunu-ngaynbandangi
    ambaniimbara-ngambijgaa warraawurru-yung. Nga ni-yamayn wugurri-wuy, “Nugurru
    aadanu nurru-marryn! Yangi-nyung nugurru nambi-magaa aḏaba nuu-yarramana? Na-God
    yamba yuga ani-riyaldhang? Yii!
  cop-BHC: ⲈⲦⲀϤⲚⲀⲨ ⲆⲈ ⲈⲞⲨⲘⲎϢ ⲚⲦⲈⲚⲒⲪⲀⲢⲒⲤⲈⲞⲤ ⲚⲈⲘ ⲚⲒⲤⲀⲆⲆⲞⲨⲔⲈⲞⲤ ⲈⲨⲚⲎⲞⲨ ⲈϪⲈⲚ ⲠⲒⲰⲘⲤ ⲚⲦⲀϤ
