verse: MAT.003.012
translations:
  kpx-kpx: Iale ata kena lohoniege au keilota laisue i bisi kitoai hatuge momoluve
    abuna moleve keiolahasege ive abuna moleve keiolahai. Ige auna laisue i malei
    au valahumo otoveito momoluve ke malei veneu hodovavesite kemo mahoevei.” Dioniu
    hoto kateale loui namigevenu.
  okv-H: Eto javotoho davore sapura davore sirikasi nununga ere ua. Javotoho avo siriketo
    amita harau ta ikasuja eto sapura siriketo ji ta ikau evekasuja, ji amita seikari
    amo iraera.” ainge John na ena.
  tbo-tbo: Anani luhapu hipana u nimana po aniani mei pegapega ina tuweluhi po a hanali
    u hinena ina tuupumi. Ma nudanudahi apo mayau alalata tuwetuweneina uyahina in’apuhi.’
  mal-C: വീശുമുറം അദ്ദേഹത്തിന്റെ കൈയിൽ ഉണ്ട്; അദ്ദേഹം തന്റെ മെതിക്കളം പൂർണമായി വെടിപ്പാക്കിയശേഷം
    ഗോതമ്പും പതിരും വേർതിരിച്ച്, ഗോതമ്പ് കളപ്പുരയിൽ ശേഖരിക്കുകയും പതിർ കെടാത്ത തീയിൽ
    ദഹിപ്പിച്ചുകളയുകയും ചെയ്യും.”
  grc-SR: Οὗ τὸ πτύον ἐν τῇ χειρὶ αὐτοῦ, καὶ διακαθαριεῖ τὴν ἅλωνα αὐτοῦ, καὶ συνάξει
    τὸν σῖτον αὐτοῦ εἰς τὴν ἀποθήκην, ⸆ τὸ δὲ ἄχυρον κατακαύσει πυρὶ ἀσβέστῳ.
  bgc-bgc: उसका छाज उसकै हाथ म्ह सै, अर वो अपणा खलिहाण आच्छी तरियां साफ करैगा, अर
    अपणे नाज नै अपणे कोठार (गोदाम) म्ह कठ्ठा करैगा, पर भुरळी ताहीं उस आग म्ह जळावैगा
    जो कदे बुझै कोनी।”
  khz-khz: Ia gimanai aleva-aleva gauna, vuiti momona e vuiti ganina genana pene aleva-gitagitara
    ulanana. Na vuiti getao-kouana numanai pia tao-koura, na vuiti momona vou pene
    kapua ati eputena kalovanai.”
  deu-TKW: Er hat seine Wurfschaufel in der Hand, und er wird seine Tenne rein machen
    und seinen Weizen in die Scheuer bringen, die Spreu aber verbrennen mit unverlöschlichem
    Feuer.
  zsr-NT: Zönëꞌ lu nëꞌë bcöꞌ queëꞌ, le ulubnëꞌ ga rdxiꞌa zxoaꞌ xtil queëꞌ. Uziꞌë zxoaꞌ
    xtil queëꞌ lu yuꞌu ga niꞌ gun chiꞌë lei, san uzéguiꞌë bëb qui lu guiꞌ, atiꞌ guiꞌ
    naꞌ cutu caꞌ ul.
  lin-lin: Asimbi kiyungulu na loboko na Ye, akopetola etando na Ye mpo na koyamba
    ble kati na ebombelo na Ye ; kasi akotumba kati na moto oyo ekufaka te, matiti
    oyo ekotikala. »
  hns-NT: Oe iensaan logan ke faisala kariega djaise ek khetiar dhaan osaaike bakhaar
    me rakhie aur paija ke aagie me djaraai dei. Aur oe aagie kabhie na boetiega.”
  noa-E: 'Khĩir khaphʉ abat ajim anʉm: I bëem ed i iek ʉ̈kha nʉm khʉʉnan, arroz pöm
    phierrwia wajapha ãkha thʉnʉʉubarmjöta aju. Maagwai i iek ʉ̈khamapha arr khʉʉn,
    jũrr chi arroz bʉ̈ thʉʉtarrta sĩi ãbamʉg päardʉnaa örbapʉ̈imjö aju. Magbarm chan
    õtdau thõo khaugba sĩerrʉm eeta ich Ẽwandamaucha barkhʉʉipʉ̈ijugui a jaaujeejim
    anʉm Juanau ich aig bëe nʉm khʉʉnag.'
  eng-EMTV: whose winnowing shovel is in His hand, and He will thoroughly purge His
    threshing floor, and He will gather His wheat into the barn; but the chaff He
    will burn up with unquenchable fire.”
  mib-NT: Te sáha ya nájnūhun sáha tēe scánda trigo, chi sásɨ́ɨn ya ñayuu vāha jíín
    ñáyuu cunéé, nájnūhun cúndoo trigo jeē quénda sɨ́ɨn paja. Te nastútú yá trigo
    yā ndɨ̄vɨ ini yacā yā. Te paja chi jnaa yā nuū ñuhún jeē ma ndahvá cuɨtɨ. Achí
    Juan.
  lif-NT2: कुभॽएःत्तिल्‍ले़ सिःन् आःम्‍मा फाॽआङ् खुने़ॽ यारिप् वाॽ, हे़क्‍क्‍याङ्
    खुने़ॽ तुगुर सुप्‍सुआङ्‌सिःन् चाधोःक्‍लाओ चिक्‍खुॽ हे़क्‍क्‍याङ् कुहक्‍हाॽ आप्‍फाल्‍ले़आङ्
    मे़न्‍छिःमनाबा मिओ हाःन्‍दुदेःसुॽरो॥”
  xnj-xnj: Mwene ikamula lupalu lwa kupepetela nganu mu mawoko gaki muni apepeta nganu
    yaki na kuvika muchibana nambu masasa akugayocha pamotu wangajimika.”
  mmx-mmx: Neni naba ronga linga at limixin axap, la naba lok pes mun limixin avukat
    basinge limixin kakapmek, kerekngan laradi loklok tatao laraamang i epes lenbolo
    avukat basinge lenbolo i gu. Limixin avukat, neni naba lox arooro di uto vana
    at laxalibet. La limixin kakapmek, neni naba lok li di at lemenemen songsongot,
    i ngan lenbolo gu di tara kutkut di.”
  cbr-NT: An ñu 'apácë unin 'acësaribi oquin ca 'ati 'icën. Ësa ca 'iti 'icën. Unin
    ca ñu bëru trigo 'apatia. 'Apátancëxun ca bimia bitsia. Bitancëxun ca bucúnxun
    chacaia. Chacaquian tacaia ca aín xacá suñun amo putia. Pucëbë ca aín bëru ax
    tiquia. Usai 'ia bërúanxun bixun bucúntancëxun ca aín xacácama tsi rëquirucë bënántisamanën
    nëënia. Usaribi oquin ca axa uti an aín 'acë ñucama 'unánquin, upí unicama abëa
    'iti bianan 'atimacama a atun ñu 'atima 'acë cupí bimi xacá nëënti pucësa 'imiti
    'icën.
  tee-NT: Ju yuchi ca'ulhtuya' ju lapanacni tachi ju tam lapanac ju lacsunui ju ixcapen.
    Ju yuchi lacsacxtui ju xacapen chai mak'ani ju xa'amacxtalh. Pus chunchach vachu'
    ca'a'ulhtuya' ju lapanacni ju Jesús. Ju vasalh tamacajunta ix'alactu'unti'an casacxtucana'
    chai camak'alhtaxtucana'. Para ju jantu macajunta ix'alactu'unti camaca'ancana'
    junta jonk'alhita mak'alhk'ajnat.
  eng-LSV: whose fan [is] in His hand, and He will thoroughly cleanse His floor, and
    will gather His wheat into the storehouse, but He will burn the chaff with unquenchable
    fire.”
  cak-NT: Raja' can xtu'on anche'l nu'on jun achi cuando nujosk'ij ru-trigo anchi'
    nuch'ey-wi. Raja' nic'atzin jun ruche' ri c'o ca'i-oxi' rutza'n, chi nuq'uiak
    chech quiek'ik' ri trigo ch'ayon chic. Ri trigo nic'ue' can, pero ri ruk'ayisal
    nuc'uaj-e quiek'ik'. Ri trigo nuyec, y ri ruk'ayisal nuporoj. Can quiri' xtu'on
    ri Jun ri xtipe, raja' can c'o chic uchuk'a' pa ruk'a' chi yeru'on juzgar ri winak.
    Ri yeniman, xquieruc'uaj chicaj. Pero ri man yeniman ta, xquierutak chupa ri k'ak'
    ri manak xtichup.
  pah-NT: 'Kiro João Batistava''ea imombe''ui ojo''java''ea g̃a pe. G̃a mbo''eavo
    ga ei: —Trigo jara''ga gwereko japira mbovevehava opo pe tamboveve ti ji japira
    trigo hugwi javo, ei João Batistava''ea imombe''gwovo. Omono''ono''õ po ti ga
    oapoa trigo inhag̃a hyrua pype nehẽ. Japira po ti ga imbokai tata pyvõ nehẽ. Ndogwevi
    po ti tata upa nehẽ, ei João Batistava''ea. —Na jitehe po ti jihoheheteve''ga
    huvihavuhuhete''ga imboja''oja''ogukari pyryve''g̃a okote''varuhuve''g̃a hugwi
    okovo pyryve''g̃a pojykaharete''ga nehẽ, ei João Batistava''ea g̃a pe. “Tuhu ti
    pyryve''g̃a ji pyri yvagi pe upa avuirama nehẽ,” e po ti jihoheheteve''ga nehẽ,
    ei João Batistava''ea. “Toho ti okote''varuhuve''g̃a ji hugwi ogwovo tata pype
    hahyva''ea ruvihava pype opytavo pevo avuirama nehẽ ojivyre''yma,” e po ti jihoheheteve''ga
    nehẽ, ei João Batistava''ea Cristo''ga mombe''gwovo g̃a pe.'
  sja-NT: Ooit'ee trigo ewaparipa ooparik'a. Mãgɨpa pala aneek'ãri, trigo ewada ɨt'aa
    jira bat'apari chi tau uchiamerã mãik'aapa nãupa chi e ãyaa ateemerã. Maap'eda
    ma trigo tau ɨa bɨpari chi ɨapatamãi. Mamĩda chi e beeda t'ɨpɨtaude bat'at'aapari.
    Mãgɨ́ t'ɨpɨtau k'ĩik'aada aji.
  xed-xed: Mamu kuwatavihi ma dzvani ta wa blikwi ŋa vihaptá hyani, ŋa dganatá sabatbat
    nda hənzila hya ŋa pghamtani ta hyani ma guvur. Ama ŋa driŋtani ta sabatbat, nda
    vu kul haɗ ta mtavata ɗekɗek,» kaʼa.
  mks-NT: Mé da̱ va̱xi cán ca̱xi da ña̱yivi va̱ha tañu ña̱yivi quini. Cúú á tátu̱hun
    in da̱ta̱a tá jáxi̱xi da trigo xi̱hi̱n pala já ná quee xe̱he̱ á já cacu va̱ha
    da ña̱. Ta xe̱he̱ na̱cana cán cu̱hu̱n a̱ ca̱yi̱ a̱ xi̱hi̱n ñúhu̱ i̱ta̱ ña̱ a̱
    ndáhva̱ toho —cáchí Juan xi̱hín na̱ cán.
  gfk-S: Ma i palim ter no nuno sawol ura isise haut ira wit tano dadaip nong na puh
    leise ira surno ma ira parahono. Iesene ira tahut na pat na wit ing di tirih ma
    di puko sur, na reng hulungan ukira hono nuno hator na masur. Ma ina ise ter ira
    surno ma ira parahono tano eh kis.”
  bmu-bmu: “Yaŋön ölŋi aka kamböŋi mendeŋ etkimamgö sapakŋi memba kaŋgota uba qöröreŋgöba
    kewötma. Kewöta wit kötŋi tokoba köweŋe almapmö, kamböŋi aka gwaugulapŋi mi mönö
    usuŋniga könöpnöŋ geba teteköŋi qahö jema.” Mewö.
  dgz-dgz: Me iman taue oma makewa bongameta, makewa kakaewa ai bongame mek mini siwandata
    amba pokewa mek mini siwandata. Makewa kakaewa tambu ae dugupa eneta go pokewa
    yaibobot oma meraovewa gapan uatamep yagimota.”
  eng-GNV: Which hath his fanne in his hand, and wil make cleane his floore, and gather
    his wheate into his garner, but will burne vp the chaffe with vnquenchable fire.
  zaa-NT: Ą'hua dènie pala para guthúe ỹua' nu re' lo tsinà' quì'e. Ỹua'xtíla nna
    gunie na seguro le' yú'u, pero tébáỹua nna gudàl·lèe na lo yi' làti nunca labí
    eyolą. Anía gunèni Juan ca enni'a.
  eng-WEBSTER: Whose fan is in his hand, and he will thoroughly cleanse his floor,
    and gather his wheat into the granary; but he will burn the chaff with unquenchable
    fire.
  guh-guh: Arrozxainaenë baja itsa vereta arroz pesiricaejava, jëaba arroz pejëabijavata
    pepitsinexa ëpexu. Nexata pijaarroz pejëabijavata, saicaya tsatapona ëpexu pesivecua.
    Nexata ëpexu xaniavaeteta peetsibojavabelia. Pesi pijinia penetapona vayafuabelia
    petajuitsinexa. Bajara pijinia pacuenia paxamë ata Dioso pejumecovënëtsivivecua
    Dioso pacatsatsiana papecaxuabinexa infiernojavabelia panenaxuabinexa baja daxitamatacabijavabelianexa.
    Pamonae pijinia Dioso pejumecovënëtsivi, Dioso capanepaenatsi pijanacuayabetsia.
    Pamonae pijinia Dioso apo jumecovënëtsi, Dioso naneconitsiaexanaenatsi daxitamatacabijavabelianexa
    apo pevereverecaeisotojavabelia, jai Juan daxita bajarapamonaejavabelia.
  bon-bon: Teeme pisi nyene wiiti kuu ämleceja gwidape wiiti kuu mälwä cama maramara
    me wawename. Tabe kuu bine teeme mete cabu me cire yaawademepi, mälwä bine ätuma
    cäco uliobo cabu me cire yiisabemepi ayi tääpume.”
  nhw-BL: Yaya huala mocualtlalijtoc para quiniyocatlalis masehualme quen se quichihua
    quema quitequihuía itlaajacapehuilol para quiyejyectis trigo. Huan catli itztoque
    quen nopa trigo catli cuali, quinajocuis. Huan nopa masehualme catli itztoque
    quen itlasolo nopa trigo, quintlatis ica se tlitl catli amo quema sehuis.”
  swh-ONEN: Pepeto lake liko mkononi mwake, naye atasafisha sakafu yake ya kupuria,
    na kuikusanya ngano ghalani na kuyateketeza makapi kwa moto usiozimika.”
  wbi-wbi: Umwene ikuvofughagha nu Mhepo uMwimike nu mwoto. Umwene ilibaghulania avimike
    na vahosi, ndavule umuunhu pano ikwelusia ingano pa luvunga, ikong'hania ingano
    na kuviika mu kihenge, neke ilyelelo inyaanya nu mwoto ghuno naghusima.”
  bba-bba: U win sɑrɑtiɑ nɛni win nɔmɑɔ, u koo win ɑlikɑmɑ soo yeru kurɑ kpɑ u win
    ɑlikɑmɑ ɡurɑ u doke birɑru sɔɔ. Adɑmɑ u koo sɑkosu doke dɔ̃ɔ sɔɔ wi u ku rɑ ɡbi.
  eng-KJVCPB: whose fan is in his hand, and he will throughly purge his floor, and
    gather his wheat into the garner; but will burn up the chaff with unquenchable
    fire.
  kgk-NT: Yrupẽ-my nhamombo yvate-koty imboveve-vy. Upéi inhongatu haty-py nhamoĩ
    ha'ỹigwe. Ha ha'ỹi e'ỹ va'e pirekwe katu jahapy. Upéixa ete ha'e ogwahẽ-ma ou-vy
    oipe'a hagwã hekoha vai va'e-gwi hekoha porã va'e. Upe va'e ogweraha va'erã oha-py.
    Ha hekoha vai va'e katu ogwereko asy va'erã íxupe. Okái voi Nhandejáry rata. Ndoikói
    voi imbogweharã, he'i judeu ruvixa kwéry-pe João Batista imombe'u-vy.
  waj-waj: Vaidiiya yeenna vuiitaivaa savooraivaadiri uyu kagaari kiada kaanaivaa
    vareerayaama ivoono ari savooraivaadiri varoo vuiita iiraiyauvaa rummua rusuku
    kioo supiya uyu ngiau kiaikio iiraiyauvo mmatayaa tuoo kuaikio varoo ari yeenna
    yapeera nnauvaki yapa kioo nnabaiyauvaa varoo ikiaivo hama tasuuvaki kagaari kiaanaravaivee,
    tiravai.
  cpy-cpy: Tema roteeyakiro rirori rotekaki-mento, rooteentsi ikaateero roteka-kiwaete.
    Rowakoyi-teero kameethari okithoki pankirentsi, ari itayimae-teeyaawo otakee-riki.”
  ekk-PKP: Tal on käes valmis sari. Ta puhastab rehealuse ja kogub nisu aita, kuid
    aganad põletab ta ära tulega, mida ei saa kustutada.“
  mpx-mpx: Wana sobel iyoho i pihikan nimanaa, yaka i tetelipuna wana witi enona alona
    ge musana ni ase, inoke abwe enona hot ni bugulan ni teliya wana gonuwa, ge musana
    ni ton ginaha elana toto nige sauga etega ni bobolu.”
  wbp-wbp: Kaji yanirni nyanungu, ngulaju yangka-piya yapangku kuja-ka ngurlu kipirninjarla
    kirlka-mani. Kuja-ka yapangku kipirni ngurlu parraja-kurlurlu, ngurlu ngurrju
    ngulaju-ka mardarni ngarninjakungarntirli. Kala walya manu marna, ngulaju-ka kijirni
    warlu-kurra. Kuja-piya yali Kaatu-kurlangu kaji yanirni, ngulangkuju kapu-jana
    yirrarni yapaju yurruju-jarrarla ngurrju-patu maju-patu. Ngurrju-patu kapu-jana
    mampungku mardarni. Kala maju-patuju kapu-jana kijirni tarnnga-juku.” Nyampunya
    Jaanu Papitaji kala-jana wangkaja yapa-patukuju.
  luo-luo: Odheru mare mar piedho cham ni e lwete, kendo obiro yweyo maler kare mar
    dino cham, kochoko ngano mage okano e dero, to mihudhi to owangʼo gi mach ma ok
    nyal negi.”
  nhe-NT: Yajaya huala mocualtlalijtoc para quiniyocatlalis tlacame queja se quichihua
    quema quitequihuía itlaajcapehuilol para quiyejyectis trigo. Huan tlacame tlen
    itztoque queja nopa trigo tlen cuali, quinajcocuis. Huan tlen itztoque queja itlasolo
    nopa trigo, quintlatis ica se tlitl tlen ax quema sehuis.”
  aii-aii: ”ܗ̇ܘ ܕܪܘܼܦ̮ܫܬܵ‌ܐ ܒܐܝܼܕܹܗ ܝܠܵܗ̇ ܘܒܸܬ ܕܲܟܹܐ ܠܒܹܐܕܪ̈ܵܬܘܼܗ‌ܝ، ܘܒܸܬ ܟܲܦܸܫ ܚܸܛܹ̈ܐ
    ܠܐܲܢܒܵܪ̈ܘܼܗ‌ܝ، ܘܒܸܬ ܡܲܩܸܕ ܬܸܒ݂ܢܵܐ ܓܵܘ ܢܘܼܪܵܐ ܕܠܹܐ ܟ̰ܵܡܹܥ.“
  esk-NT: Tigummiaġigaa tiktittaun salummallapiaġukługich mukkaaksrat sanikłuŋniñ.
    Katitkisigai mukkaaksrat siġḷuaġmiñun, aglaan ikipkaġisigai sanikłuich ikniġmun
    qamiyumiñaitchuamun.”
  msb-msb: Pagabulagon niya an mga maraot na tawo sa mga maayo pareho san paghimalid
    para ibulag an mga upa kag titipunon naman an mga humay sa kamalig. Tapos an mga
    upa susunugon niya sa dili mapaparong na kalayo.”
  cpa-NT: Ma²tsenh¹²dsa ju²jŋia¹³ hi² quiáh²dsa dsa² li¹quianh¹³dsa ju³lah jan² dsa²
    juú² quii¹². Chiag¹dsa hi² dsio¹. Jøng² jøn¹dsa hi² tsa¹dsio¹ quianh¹³ si² tsa¹øg²
    ―ca¹juúh² Juan.
  dso-dso: ଉଡାଲି କରି ପଟ୍‌ ବେଗ୍‌ଲାଇ ନିକଟାକେ ସଙ୍ଗଇବାକେ ତାର୍‌ ଆତେ କୁଲା ଆଚେ । ନିକଟା ତାର୍‌
    କଲ୍‌କିତେଇ ସଙ୍ଗଇସି ଆରି ବେଗଲ୍‌ଲା ପଟ୍‌ ସବୁଦିନେ ଲାଗ୍‌ତେରଇବା ଜଇଟାନେ ପିଙ୍ଗିଦେଇସି ।”
  meu-meu: Ena itapo na imana ai; ena uit ikwadina gabuna baine tapoa ḡoevaḡoeva,
    ena uit na roge ai baine haboua, a momona be se bodomu lahina ai baine dou vaitani.
  yva-NT: Opamo aurata irati Vatano po bayaije raijar no anem, Po veano gandume rarayan
    bintabo. Po ama ine ranugan siso tuna no Apa yavare rai, yara Po ama kea ramero
    tanamo nen tutire rai.”
  dgc-dgc: Mara,” kagi ni Juan, “i pamuhubaan naa ta tolay, éy bilao. Mara te kébil
    siya a bilao, monda tapan na tu béges na. Ey tu mahusay a béges, éy iedton na
    ta bile na, éy tu lupés, éy itutod na ta apoy a éwan maadép.”
  zpm-NT: Laa me guiaad zig tib zha ne rbeeguizh zhobxtil, sac zha co rlozhse ruṉmbe
    zho zhob, rgotsow zhow, laa paj rielaaḻ zho lo gui, ga reca. Per gui ne gzëëg
    grë paj ne guiadbee me ga, gdziṉd dze guiuuw.
  hix-NT: Àsok hana natxow ha, nasànasà hotnye ro kom ha, kekon xarha tà, àwyanye.
    Uhpunkatxho yaryatxow hamà. Nasànasà hpunketxow hamà, kekon hatà. Nasànasà ryhe,
    enyhoru rma yohamnohyatxow hamà, nyah màn yaka. Uhpunuthuru haxa ryhe yaknyohyatxow
    hamà, weheto waka, kekon hatà. Àro wyaro rma rha wahanonkano yeryaha hampànà,
