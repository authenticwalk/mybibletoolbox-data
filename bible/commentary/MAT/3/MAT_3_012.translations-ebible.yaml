    jiiak.
  uro-uro: Sa qa rhäkmu na nas iva qä rharmeng da ama tmäs näva ama qlanäga dä va
    qä rharmeng da ama tmäs bä qa rhon sä ngät säva vät dap pa qä rhon na ama qlanäga
    sämät ama mudam gärangätni i sa qaku mamär vät aung iva qä naveng bät a ngät.”
  ita-1885: Egli ha la sua ventola in mano, e monderà interamente l'aia sua, e raccoglierà
    il suo grano nel granaio; ma arderà la paglia col fuoco inestinguibile.
  muy-muy: Emedekaba mis a akaɗa ge mis ya àza hijiɗ gayaŋ a ahar va, ahar hay àna
    naŋ ni. Àharaba ti abiyu yam ga hay ni a guvur vu. Ay kisfit gani ni ti ajiaba
    aku a. Aku gani nani ti àmət ɗay-ɗay do. »
  kqc-kqc: Ini witi fotaka utei resi koka rena di fodiya bi ini vanari moi gira resi
    ini rama bi dobeka gutuna makusi yareyo mina ini yavari aego, idu ini sanika bi
    kafena de itari ori kamu rego.”
  tav-tav: Caroorãre na beje regʉmi, cʉ yarã jetore na jeegʉ. Arusu caroorije caajeri
