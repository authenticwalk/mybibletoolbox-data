    Waocä mänömaï wo ëwencæte ante timpodæ næ̈ængä baï mönö në Ponguingä ïñömö adobaï
    oo pönï apænte ancæcäimpa. Todigo waïñacooque oncönë da wente në mangä baï tömengä
    adobaï në waëmö ïnäni ïnänite apænte ængä ate tömënäni tömengä nempo guiicædänimpa.
    Wæætë wadæ ñëmænte wo ëwente baï cædinque tömengä në ontapocoo wææ̈incoo baï ïnäni
    ïnänite cöwë bæcoyömö iya tangä gonte wæcædänimpa,” ante Wäö apæ̈negacäimpa.
  kbc-NT: Ja igo me iolatedice niɡ̶ina oko anele me yawalacetege niɡ̶ina oko ane beyagi.
    Liciagi niɡ̶ijo oko anani nibeneela libaaɡ̶adi, baanaɡ̶a dinenyaɡ̶adi me iolatice
    idiwatawece niɡ̶icoa leyeema lapadi. Odaa ja yotete nileyeema manitaɡ̶a lotetenaɡ̶anaɡ̶axi,
    pida niɡ̶ijoa lapadi baɡ̶a yalegi minitaɡ̶a noledi ane daɡ̶a ipe.”
  bmh-bmh: Go savol ebeg sil patai dareu, go savol sil wit uleimai, wag hina, wol
    nug wit sog go puaicina, wit useg naliu oimai, gonugau zaueim gotulai mamau, sog
    oimai, ab i noumaneu ebu agamau.”
  ctu-BL: An i wejlʌjib ti' c'ʌb. Mi' wen wejlan i yajñib trigo. Mi' lot jini trigo
    ti' yotlel. Mi caj i pulben i sujl ti c'ajc mach bʌ yujilic yajpel. Che' tsi'
    yʌlʌ Juan.
  meq-meq: Wu mahəve daw andaya mə həlay. Ma ŋgəniye tay ha daw ta dzəndzar. Daw na,
    ma hayay gər ma həliye na a de. Ada dzəndzar na, ma dziye a ako nakə ma mbatiye
    ɗaɗa bay aye.»
  noa-H: 'K''ĩir k''ap''ʌ habat hajim hanʌm: Hi bëem hed hi hiek hʌ̈k''a nʌm k''ʌʌnan,
    arroz pöm p''ierrwia wajap''a hãk''a t''ʌnʌʌubarmjöta haju. Maagwai hi hiek hʌ̈k''amap''a
    harr k''ʌʌn, jũrr chi arroz bʌ̈ t''ʌʌtarrta sĩi hãbamʌg päardʌnaa hörbapʌ̈imjö
    haju. Magbarm chan hõtdau t''õo k''augba sĩerrʌm heeta hich Hẽwandamaucha bark''ʌʌipʌ̈ijugui
    ha jaaujeejim hanʌm Juanau hich haig bëe nʌm k''ʌʌnag.'
  alp-NT: Eleki namake pine Iteu pakala ete tamata, hoko Itebi tamata misetaru bei
    neunaru, molupe maka andinure ipake maksirue kena itebi gandume bei esi kwesaije.
    Tamata misetaru Iranasi leke rue kaiNi yo neunaru ipoiesi kena auwe klitini rebe
    emata monde.”
  san-VEL: tasya kaare suurpa aaste, sa sviiya"sasyaani samyak praspho.tya nijaan
    sakalagodhuumaan sa.mg.rhya bhaa.n.daagaare sthaapayi.syati, ki.mntu sarvvaa.ni
    vu.saa.nyanirvvaa.navahninaa daahayi.syati|
  kbq-kbq: Witi ne'za eri atru hania kna hago atupa nehigeno, Agra vazihehehu azota
    azampi erino mani'ne. Hanki witi akru hare kuma eri hagro nehuno, anampinti nena'a
    zogirino erino nompi Agra ome nenteno, hona'a tevava tevefi krenkeno tegahie.
  kbh-kbh: Canÿe ents̈á chabe mëts̈tá cucuats̈iñe jiyëbana, chabe trigo jtsóbobemana
    y chë ndoservena shácuanënga jtsejashtsëtsana. Chabe trigo chë grano uaquëcjnaye
    tsañe jtsabuájuana, y chë ndoservena shácuanëngna iñoye jtsatmets̈ana. Cachcá,
    chë ats̈be ústonoye echanjabana, chë ts̈abe ents̈anga echanjúbuaja, y chë bacna
    ents̈angna canÿe íñeshiñe echantsacastígaye, y chë iñe ndocna te queochátsfsana
    ca” —cha tojanë́yana.
  ron-LSB: Furca lui de vânat este în mâna lui și își va curăța temeinic aria de treierat.
    Își va strânge grâul în hambar, dar neghina o va arde cu foc nestins.”
  pon-pon: Japwilim a tanir mi ni lim a; a pan kotin koko melel japwilim a pera, ap
    nekid pena japwilim a wan korn nan im en nak, a dip akan a pan kotin karon kila
    kijiniai joutuk.
  nhe-BL: Yajaya huala mocualtlalijtoc para quiniyocatlalis tlacame queja se quichihua
    quema quitequihuía itlaajcapehuilol para quiyejyectis trigo. Huan tlacame tlen
    itztoque queja nopa trigo tlen cuali, quinajcocuis. Huan tlen itztoque queja itlasolo
    nopa trigo, quintlatis ica se tlitl tlen ax quema sehuis.”
  sps-sps: Ayei faarei non a taman tan tanun wit nom iny non a fok niman ka iny kat
    ravainy nungan nan wit ana ayei te nai guam wit ya te fakei naa ya tana numaa
    iny fatamaar ana ya te nom nungan ya te nai ravainy ya tan guaf to te gim non
    ma natiny mote.”
  wnc-wnc: “Sike kep kwaipuknga katakngine take nanam tapun kwaidotdonguke undang
    muban kopa ooya puyapakuwawan buyata gatu buka gwene pimamba pake pakapu nanam
    tapunde yotgwene peaing binga ginu usanzitdamik. Buya pekanga ooya kwaamuke katau
    dua kungwake asinggan isinggak gwekatang muban yasining,” ngang yanikut.
  nmw-S: Wana sabol mwage i bwangehasik he nimane, hawesine bwen i etelipune wana
    wit hinone bwaine ge dimwene i ehase, iloke habe hinone suwok i yomotei he hana
    bagayomotei, ge dimwene i ton he hiwo gane tan sauge hotiya i edebuwode.”
  bus-bus: À gbaka kũna a ↄzĩ ésegbɛ̃kiia. Tó à fã̀, eé a pↄ́wɛɛ ká a dↄ̃̀n, eé
    à sàko ká tɛ́ kɛ̀ è garoo guu.
  gub-BL: — Yrypemutu opo pe hereko har umuwewe aroz apirer heityk pà izuwi a'e. Omono'og
    aroz hyru pupe. Wapy iapirer tata pupe. Heraikweromo ur ma'e ràm wiko a'e yrypemutu
    hereko har zàwenugar romo a'e. (Uzeruzar ma'e a'e wà, aroz ài wanekon a'e wà.
    Omono kar putar Tupàn pyr a'e wà nehe. Uzeruzar 'ym ma'e a'e wà, iapirer ài wanekon
    a'e wà. Omono kar putar tatahu pe a'e wà nehe, a'e tata uwew 'ym ma'e pupe a'e
    wà nehe, i'i Zuàw a'e, a'e ze'eg kwehe arer kwaw par wanupe a'e).
  imo-imo: Yuni yunge rais wit moke teli pokomu ambolopalie yunge rais wit mongo kinye
    rais wit kangi kinye moke tembaindo moromo. Yunge rais wit moke teli polomu tepa
    wamopa tembaindo rais wit pali wendo liembo nimbe moke tepalie mongoma lipe rais
    wit noirimo mingina lepili nimbe noimbeindo mingi topa, pele kangima lipe maku
    topa tipena polo tepa tipeni nomba pepa kau purumona kalombalo,” nimu.
  boj-boj: A bem sum ñoqoryosim damu eleŋosim aqa talq di atqas. Osim a bem sum aqa
    suwi breinjrim ŋamyuwo gaigai yuejunu qaji dia yuekritqab.”
  eng-DRA: Whose fan is in his hand, and he will thoroughly cleanse his floor and
    gather his wheat into the barn; but the chaff he will burn with unquenchable fire.
  knf-knf: Awo na kajeţ ţi iñen, aweey kapaţëş ptiij na plëfar. Aya katoor ptiij ţi
    pnkuŧi kaşë kafël plëfar du bdoo banwooŋ baankjëmşa. »
  san-KHM: តស្យ ការេ សូប៌ អាស្តេ, ស ស្វីយឝស្យានិ សម្យក៑ ប្រស្ផោដ្យ និជាន៑ សកលគោធូមាន៑
    សំគ្ឫហ្យ ភាណ្ឌាគារេ ស្ថាបយិឞ្យតិ, កិំន្តុ សវ៌្វាណិ វុឞាណ្យនិវ៌្វាណវហ្និនា ទាហយិឞ្យតិ។
  arn-NT: Kisu nüniey tati trüytrüywe tañi püntülafiel ta kachilla ka ñi wichunentuafiel
    tati pinu. Kisu ñi elketranwe mew tukuafi ti kachilla, fey tati pinu ütrüftukuafi
    chumkawnorume chongnoachi kütral mew.”
  zas-NT: Abiꞌ ziꞌc raya trigo zian güünnëman bejn. Din bén zinal ree xnejz Dios chinëman
    laa reeman lod rniabeeman, guiáad ree bén ad zinalt xnejz Dios guixhiaalaman laa
    reeman loj bajl ni ad yuꞌt dxej yayüꞌ.
  ken-NT: Ǎtwɔ̀ nɛ nchán myákátí awɔ bɛ́chák nkway ndǔ bɛ́fáp ɛnɛ ɛ́rɨ́ nɛ
    bɛkpáfu. Ánáŋ ánkʉ́ nɔ́, ǎsɔt mbwɔt antɛn ndǔ nkpánɛ́, anyɔ mmɨk, ansɔt
    bɛkwɔp ɛbhi amfyɛ ndǔ ngo anɛ apu nɛmɛ.”
