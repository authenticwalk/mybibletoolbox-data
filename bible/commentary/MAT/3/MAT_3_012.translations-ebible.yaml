  blw-blw: Yag no umale, henhenéna hen anchichay ammayay tatagu hen anchichay laweng
    way kaman hen anchi mantéép way henhenéna hen anchi nafégahan hen anchi maid fégahna.
    Yag hen anchi nafégahan, tarpénéna ah arangna. Waman hen anchi maid fégahna, etongona
