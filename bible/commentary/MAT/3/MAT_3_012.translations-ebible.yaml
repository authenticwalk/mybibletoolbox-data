  urd-GVR: Wuh hāth meṅ chhāj pakaṛe hue anāj ko bhūse se alag karne ke lie taiyār
    khaṛā hai. Wuh gāhne kī jagah bilkul sāf karke anāj ko apne godām meṅ jamā karegā.
    Lekin bhūse ko wuh aisī āg meṅ jhoṅkegā jo bujhne kī nahīṅ.”
  far-far: Ma nia sasi akau na fuana ketolana wane ki tafau, ka dia ta wane be nia
    efoa na mege ru lea ki fasia na tataeru ki. Ma nia ka konia na mege ru lea ki
    laona na lume ni konirue. Ma nia ka sungia na tataeru ki laona ere ne saru si
    mae.”
  suz-BL: आ गुइमी ग्‍योल बाक्‍ब। मेकोमी लाङगामी हाम्‍शो चेरब हुरशा, भूस नु गेडा तिल्‍ब।
    गेडा कोठोमी कुर पा वोइक्‍ब। भूस चहिं गेनायो मकाप्‍ब मीमी चोइब” दे माइक्‍मी बाक्‍त।
    मत्ती १३:३०
  car-NT: Moro aresi pombokatopo irombo aina terapa man. Irombo moro aresi werikatopo
    a'metan. Irombo moro aresi kura'matan moro ikura'matopo auto ta. Moro iwerirymbo
