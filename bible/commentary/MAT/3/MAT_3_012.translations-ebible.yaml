  hau-ULB: Kwaryar shikarsa na hannunsa, zai kuwa share masussukarsa sarai, ya tara
    alkamarsa ya sa a rumbunsa, amma zai kona buntun da wutar da ba za a iya kashewa
    ba.”
  mal-mal: പാറ്റുവാൻ ഉപയോഗിക്കുന്ന വീശൂമുറം അവന്റെ കയ്യിൽ ഉണ്ട്; അവൻ മെതിക്കളത്തെ
