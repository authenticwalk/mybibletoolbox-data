  ben-OBCV: শস্য ঝাড়াই করার কুলো তাঁর হাতেই আছে এবং তিনি তাঁর খামার পরিষ্কার করবেন।
    তিনি তাঁর গম গোলাঘরে সংগ্রহ করবেন এবং তুষ অনির্বাণ আগুনে পুড়িয়ে দেবেন।”
  mil-NT: Te tée‑áⁿ sa véxi túha‑dé sá cádá dɨ̀ɨⁿ ñaha‑dé xii‑o dàtná quídé ñǎyiu
    ndàda ndoo triú, chi ñáyiu‑áⁿ sa nèhe túha‑ná‑yu yaxíⁿ‑yu òré náñǎni cuèndá ndada
    ndoó‑yu. Te òré ndádá ndòó‑yu trìú‑áⁿ te dàquee dɨɨ́ⁿ‑yu mihi‑xi, te tàxúha‑yu
    mee‑nǎ trìú‑áⁿ te sàhmí‑yu mihi‑xi‑áⁿ. Te dàtná quídě‑yu mihi trìú‑áⁿ ducaⁿ sǎtnahá‑xi
    cada ñaha tée‑áⁿ xii nchaa ñáyiu ñá túú quìde váha, chi daquɨ̀hɨ́ⁿ ñáhá‑dě xií‑yu
    núú ñùhú núú càyú, te ñuhú‑áⁿ ñà túú tnàhí ndàhvá —càchí‑dé xǎhaⁿ‑dě xii‑güedé.
  myu-myu: Wuyju taixee xikxig̃ tumũntata mujẽm ãm taixee bewi. Tumũntata muxipanpan
    wuyju tamũn'a be. Taixee mupikpig̃ daxa be. Imẽnpuxim Deus kũyjobicayũ muwajejẽm
    kũyjobit'ũmayu xewi. Kũyjobicayũ ixe xe jeedop soat em. Kũyjobit'ũmayũ bit soat
    em ipiat supi'ajojo — João o'e cebe ip―Fariseuyũ be, Saduceuyũ be dak.
  fue-fue: Oo jogii besirɗum e junŋo makko, o laaɓinan fiyirde makko. O loowa gawri
    der rummuure makko, o wula nyaane der yiite ŋe nyifataa.»
  amk-amk: Ne sosirufi meinenang na warangfo ampa tuti kifa pafoi ambori mirarebanai
    ki. Pa taraifoi fianduhi afui wiatai na munu rorongfo, mae nukahaifoi ambori kebioia
    dansoi na adia wiro fefe naea kaha.”
  fai-fai: Got aka dukák dákadula tad tad keidune aka wom so wod so bo takel dáda
    dák abune, yak dam ki faku kudew tam am dawti nadale wom so wod so uta as sun
    kain bom biyámin as abudokaba ko.” Kalesa.
  ura-NT: Charijieein teeinti aroso taojiaain, jelai teein rai fero taojiae mocohane
    coina taicha. Nii rijieeinte, jelai teein coitucuurera raain, jana nii nere tonorana
    jerelanaala nenacaauru jelai teein mocoha cureein, chabana jacanaa charanejeein
    nenaa usi que,” naain jetao cachaauru rai beebeje nii Joaan.
  mcd-NT: Ascano naantorifi chipo a icoinra huafo yafi a nicacasmaifo ato pashcanan
    huaashquin. Nan icoinra huafosi a icari ato ihuicoinshquin afu isharapacushanonfo.
    Ascan nan nicacasmamisifo chi urumanhuan muran ato potai anoashu omitsiscai unupacunacafomaran,
    —ishon Juanpan nan Fariseofo yafi Saduceofo yoini.
  urt-urt: Kin ŋende miꞌmiꞌ narp ŋaiye ka iyarꞌe lenge miyeꞌ tuweinge ŋaiye bwore
    angaꞌme lenge pupwa. Ka ende ŋahilyeh tuꞌe miyeꞌ wah ŋaiye ŋendere me kakah esep,
    topoꞌe gurngur hoporonge. Kin nember kakah esep ŋaiye bwore nato yokoh ŋai kin.
    Kut ŋaiye gurngur topoꞌe hoporonge pe, ka esekeh el nih ŋaiye riri sai nyermbe
    nyermbe. Yukur ka oip.”
  kiz-kiz: Ni pepeto lyake lijhele mmabhoko mwa muene kusuka kabisa bhuwanda bhuake
    ni kuj'hibhongana ngano j'hiake mu lighala. Lakini ibetakughanyanya makapi kwa
    muoto ambabho bhwibhwesya lepi kusimika.
  tzo-TZE: Li boch'otic tsc'an loq'uesbel sbolil yo'ntonique ja' ch‑ic'atic sbatel
    osil. Yan li boch'otic mu sc'an loq'uesbele ja' chbatic ta c'oc' yo' bu mu ono'ox
    xtube. Jech chac c'u cha'al li boch'o ta xic'a strigoe. Me ilaj yo'nton ta yic'aele,
    tstsob scotol li strigoe, ta xich' ochel ta snail. Scotol li ste'ele xchi'uc li
    solile ta xchic' ta c'oc' ―xi li Juane.
  lex-lex: Ne hota emolmolan nekama E' ed maka ktorreria totopa maka ra ralipra-ratai
    metma-wetra' lawna (gandum). Metma-wetra' lawan de hota rawoka la'a dudnu (kliala)
    ralamni, mere hota kownu re honona de rwalia la ai miaka takeni rwarum nana.”
  dov-dov: Ipanga lyakwe lilimumanza akwe kuti akukule lubuwa lwakwe akubungania witi
    mungánda yachiyobwedo. Pesi uyowumpa buungu amulilo kuti obo butakonzeki kubikwa
    anze.”
  rgu-rgu: Huu fo Ana homu niru fo isiꞌ nai daleꞌ, de sakaꞌ dai heni uu na. Boe ma
    Ana poꞌa isiꞌ sira leo soꞌa daleꞌ reu. Tehuu uuꞌ ara, Ana tuꞌu si leo ai-pilaꞌ
    manabasa taaꞌ a daleꞌ reu.”
  toc-NT: Xlá luu aya li̠huana̠ laca­pa̠s­tacni̠t la̠ta lácu naca̠­ma̠­paj­pi­tziy
    cris­tianos, luu xta̠­chuná xlá naca̠t­la­huay cumu la̠ a̠má cha̠tum chixcú hua̠nti̠
    cha̠­ca­tzi̠yaj chi­pani̠t xli̠­lac­su­nucán xtrigo la̠qui̠ namakaniy xapalhma,
