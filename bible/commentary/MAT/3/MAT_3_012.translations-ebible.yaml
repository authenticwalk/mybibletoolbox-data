    wen, ikyxjo tze'nku jun xjal aj t-xtulin triy, ex k-elil tpa'n paj ti'j. Ex kchi
    xel tk'le'n nimil toj kya'j tze'nku tu'n tkux tk'u'n triy toj ttx'utx'. Me ayetzi'n
    nya nimil, ikyxjo tze'nku paj, ok kchi k'wel tpatin tuk'a q'aq', a mixla k-yupjilx.
  ndj-ndj: Mweni akukamula luselu mumawoku vaki dafyaghili nendu luvagha lwaki na
    dakungi mbeyu shaki musanja na myeyu akwinyanya mumotu wungajila kujimika
  mbj-NT: Tsyt hẽ tabetyn hõm da P'op Hagä Do karẽn do moo heb'ook doo, tsyt hẽ ta
    wób. P'op Hagä Do karẽn do moo b'ook doo, banäm doo hẽnh tabetyn hõm, tabanesaa
    hẽnh ta wób, aj'yy ta nahëë me tetyn hõm do hadoo tiriig ta bóg mahǟnh. Ta joom
    ag tiriig tabataa ta tób n'aa yt hã. Ta bóg taju toonh tëëg hõõ me, nadëëk doo
    me —näng mä Jowãw kyyh Kristo ky n'aa hã.
  lat-VUC: 'Cujus ventilabrum in manu sua: et permundabit aream suam: et congregabit
    triticum suum in horreum, paleas autem comburet igni inextinguibili.'
  ngp-ngp: Naho lungo lwakwe ananalo mwe mikono vileke ahete vedi ngano. Naadihagile
    vedi digulu dyakwe niyo aigela umwo, mna mahofya naayagele mwo moto houkuzima.”
  enq-2: Baanya yapenge sapolo doko kingimi minao epelyamo. Dokome wita angipi, imbupi
    pyasoo silyamo dupa yapatala, angi dupa nyoo setenge anda dokonya setapala, imbu
    dupa itate tao konjala naenge dokonya yangatana” lea.
  eng-ASVBT: whose fan is in his hand, and he will thoroughly cleanse his threshing
    floor; and he will gather his wheat into the garner, but the chaff he will burn
