  mna-mna: Mi koroŋ imbot la namaana keteene kek be ipeleele kini. Ambaimbaiŋan ko
    izulla kiri mi ikam ma ila ruumu kini. Mi sananŋan ramaki musmuuzu, nako ni itun
    pa you ta irao imap na som.”
  myw-myw: '@see-verse:MAT.003.011'
  sby-sby: Cakupupulushila cilikendi mu makasa akendi, kwambeti atatike kupupulusha.
    Nakabike maila apupulushiwa cena mu lyanga, nomba bungu nakabutente pamulilo utapu.”
  sll-sll: Homena miling iwe, perere, iku bol ere, miling panangwo tali, kri di i
    pi oo ala i erere, te miling paikinangwo taliwe, kri di i pire endo dongwo bani
