    തീയിൽ ഇട്ട് ചുട്ടുകളകയും ചെയ്യും.
  kkc-kkc: Yayo witi wo ko sabolo osoloso so ee pilame o tou teli bi mopoodoo doloso
    badoso. Osoloso witi wo ko ee mosopoo kukuleiso. Osoloso witi wo so ee dou koo
