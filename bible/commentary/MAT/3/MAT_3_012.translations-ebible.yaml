  kan-OKCV: ಮೊರವು ಅವರ ಕೈಯಲ್ಲಿದೆ, ಅವರು ತಮ್ಮ ಕಣದಲ್ಲಿಯ ರಾಶಿಯನ್ನು ತೂರಿ ಶುದ್ಧಮಾಡಿ ಗೋಧಿಯನ್ನು
    ಕಣಜದಲ್ಲಿ ತುಂಬಿಕೊಂಡು, ಹೊಟ್ಟನ್ನು ಆರಿಸಲಾಗದ ಬೆಂಕಿಯಲ್ಲಿ ಸುಟ್ಟುಹಾಕುವರು,” ಎಂದು ಹೇಳಿದನು.
  bbb-bbb: E ije fu rade ruakuma fure e ige ja kame atake. Fu kame atana erarebe bu
    vame ise ije arena una vame ma ijia kenoevo ije fu kena be uniake. Ro erarebe
    ja vame ise ijia kenoejo ije fu kena una miane ije maza boeje naena vako ijia
