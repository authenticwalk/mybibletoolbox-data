    xpú̠­cuxi, y chi̠nchú xapalhma antá nalaclhcuyuhuili̠y nac lhcúya̠t antanícu ne̠cxnicú
    lakmixa.
  ulk-1902: Abara tag nagri pat, E dirup abara kon etkemed; a E ais azig metaem gaire
    kon nole puip kak, ege kon ra gegur E disirkilu abele ur umer kak esameilu.
  som-som: Masaftiisu gacantiisay ku jirtaa, goobta wax lagu tumona aad buu u safayn
    doonaa, oo sarreenkiisa ayuu maqsinka ku soo ururin doonaa, laakiin buunshaha
    ayuu dab aan damayn ku gubi doonaa.
  mam-C: Qu'n lu' Kawil kkawil kyib'aj xjal tze'nku jun aj triyil, a q'i'n ma nim
