    “Du henalege Siloŋyotdok takis muneeŋ maaŋbe kamelak?”
  obo-NT: To id inguma ran diyot Capernaum, id poroniyan si Pedro to mgo tohodsukut
    to buhis woy mid intud kandin, kahi ran to, “Iddos tohodnonaw row, id bayad bo
    sikandin to buhis atag to templo?”
  cak-ENT: 'Y ja tok ri Jesús y ri rachibila'' xe''apon pa tinamit Capernaum, ri nyemolon
    ruchi'' ri tumin richin pa racho ri Dios, ri nc''atzinej que nquitoj conojel ri
    achi''a'', xe''apon c''a chuka'' riq''uin ri Pedro y xquic''utuj chin: ¿Ri i-Maestro
    rix man nuya'' tüj ri tumin richin pa racho ri Dios? xquibij.'
  lif-NT: ᤕᤠᤱᤛᤡ ᤕᤧᤛᤢ᤺ᤴ ᤏᤢ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ ᤁᤐᤷᤏᤜᤢᤶᤔᤥ ᤔᤧᤍᤩᤧ. ᤜᤧᤰᤁᤩᤠᤱ ᤔᤠᤱᤜᤡᤶ ᤀᤣ᤺ᤱᤕᤠᤱ ᤁᤧᤓᤥ᤺ᤱᤒᤠᤜᤠ᤹ᤀᤠᤱ
    ᤐᤋᤪᤢᤛᤖᤥ ᤔᤧᤍᤩᤧᤀᤠᤱ ᤛᤣ᤺ᤴᤔᤧᤍᤥᤛᤢ. “ᤁᤧᤛᤡᤰᤛᤠᤶᤒᤠᤸᤗᤧ ᤔᤠᤱᤜᤡᤶ ᤀᤣ᤺ᤱᤕᤠᤱ ᤔᤧᤜᤢᤅᤢᤴᤒᤡ᥅”
  mie-NT: 'De nī nquenda yā ñuū Capernaum jíín ndá tēe scuáha jíín yā. De ndá tēe
