  san-TIB: ཏདནནྟརཾ ཏེཥུ ཀཕརྣཱཧཱུམྣགརམཱགཏེཥུ ཀརསཾགྲཱཧིཎཿ པིཏརཱནྟིཀམཱགཏྱ པཔྲཙྪུཿ, ཡུཥྨཱཀཾ
    གུརུཿ ཀིཾ མནྡིརཱརྠཾ ཀརཾ ན དདཱཏི? ཏཏཿ པིཏརཿ ཀཐིཏཝཱན྄ དདཱཏི།
  qve-NT: 'Capernaúm llaqtaman Jesús discipulonkunapiwan chayaruqtinkun, templopaq
