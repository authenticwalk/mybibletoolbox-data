  tcz-CHONGTHU: Capernaum ahunglhun un, Hou'in a kaidong ho Peter koma ahung un chuin
    ajah a, “Na houhil pauvin Hou in kai apeh ngailou ham?” tin adong uve.
  mar-mar: येशू आणि त्याचे शिष्य कफर्णहूमास आले तेव्हा परमेश्वराच्या भवनाचा कर वसूल
    करणारे आले, ते पेत्राकडे येऊन म्हणाले, “तुमचे गुरू कर देत नाहीत काय?”
  snp-snp: Ena Kapeneyamu numudo o fedato, ya felegaga kuliyai numuna naba kifana
    takisi olu-olu amo we yate Pita nedo oti loga o edeti lamo, Api gilibami we yakafo
    felegaga kuliyai numuna naba kifana takisi ya fulo-fulo ámaife? loti lae.
  isl-isl: 'Þegar þeir komu til Kapernaum komu menn, sem innheimtu musterisskattinn,
    til Péturs og spurðu: „Greiðir meistari þinn ekki skatta?“'
  spy-NT: Yu kayit ꞉Yēēsu āk rubiikyii Kaabernaam, kukwa ꞉kāāruruukikaab *syuuruutaab
