    wirri-manga-mangi-yinyung anu-ṉuga ana-Temple-Maṉngulg yungguyung ana-tax wurru-yanggi
    na-Peter-wuy. Wugurru wunu-yandhawiwayn, “Yuga nugawi-nyinyung nini-yiyina-yinyung
