    pi''pian coriqui quëtacaso'' ya''huërin. ¿Quëma maistronënso'' co pahuërëtërinhuë''
    ti? itopi.'
  srn-NT: 'Di Yesus nanga den man fu En doro na Kafarnaum, den man di ben piki moni
    fu a mamakerki go aksi Petrus efu a Meister fu en e pai a moni fu a mamakerki.
    Petrus piki den taki: “Iya, A e pai en.”'
  cta-NT: 'Cua tsa̱ xi ndyalaa nguꞌ quichi̱ Capernaum, loꞌo liꞌ ndyalaa xi nguꞌ nu
    laca cña neꞌ laa slo Pedro; nxutiꞌi̱ nguꞌ biꞌ cñi cuentya jiꞌi̱ laa tonu nu ntucua
