    che.'
  dob-dob: Muliyega sitauya Kapaneumi ꞌenaya, ta takisi Anuwa Tabu manuna ꞌana toegogonao
    simai ga Pita ꞌena sigwae, “Mwaꞌadega, sawesawenaya be ꞌimu toeꞌita nina ꞌitakisi,
    nai nigeya?”
  wrs-wrs: Yesustindiva di eivvna Kapaniam kotara, wo di taeksnindva diva dumbvna
    sembayangdam, henona henona, temba nomba Yutanindna wevsava os luhunvna. Hev ambanamba,
    Pitam umnina, es hevpa Yesusva ata kamba moang vinvavma, ora owai?
  mca-mca: 'Ha'' Jesús qa he'' ƚ''ijatshenhei in yamets ha'' witset Capernaum qa hekhewe''
    yijanin wo''oi ƚ''astai qu'' net''ejuyets ke'' witlijtsitjii qa nekii ha'' Pedro
    qa nifaakan: —Na'' aqa maestro''oƚ ¿me nite'' yijaninji''ij ke'' qi witlijtsitjii?—'
  tzo-TZC: 'Cꞌalal icꞌotic ta jteclum Capernaum ti Jesuse schiꞌuc ti yajchancꞌoptaque,
    jaꞌ o tey italic ti buchꞌutic ta scꞌanic ti patan taqꞌuin yuꞌun ti temploe. Tey
    ibatic ta stojol ti Pedroe ti jech laj sjaqꞌuique: ―Ti jchanubtasvanej avuꞌunique,
    ¿mi muꞌyuc van ta stoj ti patan taqꞌuin yuꞌun ti temploe? ―xiic.'
  mya-mya: ကိုယ်​တော်​နှင့်​တ​ပည့်​တော်​တို့​သည်​က​ပေ​ရ​နောင်​မြို့ သို့​ရောက်​ကြ​သော​အ​ခါ​ဗိ​မာန်​တော်​အ​တွက်​အ​ခွန်
    ကောက်​ခံ​သူ​များ​သည်​လာ​၍​ပေ​တရု​အား ``သင်​၏ ဆ​ရာ​သည်​ဗိ​မာန်​တော်​ခွန်​ပေး​ဆောင်​ပါ​သ​လော''
    ဟု​မေး​မြန်း​ကြ​၏။
  gng-NT: '*Yesu nin uʼpanpaankaab baa'' Kapɛrnawum ya du ni. Nɛ binib bà teknh Uwien
    ya duku ya lɛnpo nnɔ baa'' ki lá niire'' Piɛr ki ye: «Aʼcɛnbaa wɔn ŋa pɛ̀h Uwien
    ya duku ya lɛnpo nɛ-a?»'
  cbi-NTPO: 'Jesús ya'' disipululaba Cafarnaúmsha jiñu, aa eleshachi lushi kamula
    Pedronu kalen jitu tsandila: ¿Ñu'' mashturuya aa eleshachi deechu'' mitya kaya
    lushi paanguityuu? tila.'
  ikk-NT: Ogẹn wẹ gi ru Kapanọm, ndị a na ụgwọ-isi Ụlọ-nsọ nọ jẹnburu Pita, sị a,
