    ka ger ka Buŋdi walla ? »'
  mlp-mlp: Ari abeb in le uliq Kapaneam-ub tugwahtiqiy. Gwahtiqanmo nab mataw Tempel
    ago takis waqayta na in Pita ago hib bolim tisusumun ugiy, Ne gigo tisa ko Tempel
    ago takis zayaqta ye? haqiy.
  ape-C: Jisas nani ananim disaipel hanak hatogur wabur Kaperneam, aria armam harao
    takis um Iruhin ananit debeiti urupat iri hanamori Pita aria harigan namudok,
    “Ipakin tisa nobuk utabor um Iruhin ananit debeiti urupat aka, uwok?”
  bgs-bgs: Tô igdunggù dan tun ta lunsud ka Capernaum, duwán mga taralimud ka buwis
    para katô templo. Iginsà dan ki Pedro, na mà dan, “Ágbayad tô pangulu yu ka buwis
    para katô templo?”
  faa-faa: Yasu soko, ipi aporo hakāsa pura soko, Kapaneame taonea pesapo. Pekea
    Pita rea Kotimo apepoko takese mora aporo pekea, Pitaki kairaka, “Nómo tisamo
    Kotimo apepoko takese mone motorare?”
  kik-kik: Na rĩrĩ, Jesũ na arutwo ake maarĩkia gũkinya Kaperinaumu, arĩa meetagia
    andũ daraki igĩrĩ cia igooti rĩa hekarũ magĩthiĩ kũrĩ Petero, makĩmũũria atĩrĩ,
    “Kaĩ mũrutani wanyu atarutaga igooti rĩa hekarũ?”
  cap-NT: 'Nekztan Jesusiz̈tan niiz̈ tjaajintanacz̈tanpacha Capernaum watja irantichic̈ha.
    Nekztan timplujapa impuesto cobriñinacaqui Pedruz̈quin cherzñi ojkchic̈ha. Jalla
    niiz̈quin zalz̈cu pewczic̈ha tuz̈ cjican: —¿Anc̈huca tjaajiñi maestruqui timplu
    impuesto ana pacñikaya?'
  ksr-ksr: Jiisasnoŋ gowokouruta yoŋowo Kaperneam taonoŋ kougi jiwowoŋ jigowaa takis
    meme eja yoŋonoŋ Piitowaanoŋ kaŋ kokaeŋ qisiŋ mugi, “Oŋoo boigianoŋ jiwowoŋ jigowaa
    takisya ambaa me qaago?”
  eng-TNT: 'And when they were come to Capernaum they that were wont to gadre poll
    money came to Peter and sayde: Doth youre master paye tribute?'
  sbs-sbs: Chinga vasikna mwa Kapenauma, mukwame yo bona zamutelo nicha buza Pitorosi
    mane muruti wenu mane ulihanga mutelo?
  sue-sue: Yesu bua mai nusore Kapaneam nate kei awewa ema eni Anutura ibu bamu amira
    takis bua inoisowa ami Petoro atata wero sewa awa, “Gipai ema nisokare meni ibu
    bamura takis 50 toea awa potitinowita?”
  fra-NCL: '« Oui, » dit Pierre. Et comme ils entraient dans la maison, Jésus le prévenant,
    lui dit : « Que t’en semble, Simon ? De qui les rois de la terre perçoivent-ils
    des tributs ou le cens ? De leurs fils, ou des étrangers ? »'
  bhg-bhg: Ango edo Iesu ae ainda ambodani de Kapenium nasida guputera. Edo ainda
    amboda, Jew embomai da oro kotopu bajinada tax kumbari embobo gundo Peter de tedogositera,
    “Atopatari itomane oro kotopu bajinada tax piedo eirita?”
  snn-NT: 'Ja''nrëbi, Capernaum huë''e jobona ti''anjënna, Riusu huë''e impuesto curi
    cocuabi Pedrona sani, baguëni senni achahuë: —¿Më''ë ëjaguë yua ba impuesto curire
    ro''iguë? senni achahuë.'
  atb-NT: Yesuq eq Yhâng é chángzô pé gi, Kaperna-um wà má jé kô é hkûn, noqkuq yhûm
    hkansê hkyuî bang gi, Petruq chyáng lé jé kômù, "Nungmoq é sará gi, noqkuq yhûm
    hkansê a kat lhú?" ga myî akô.
  cek-AK: Nihcae Kapernuam vangpui ah angzoh o naah, tamut cong kaminawk Piter khaeah
    angzoh o moe, Nangcae patukkung loe tamut paek ai maw? tiah a dueng o.
  bkd-bkd: Su makauma en si Jesus daw sa mga tinun-an din diyà ta Capernaum ininsaan
    si Pedro hu mga manunukut hu buhis ta Timplo hu “Tagbayad ba sa Manunudlù nuy
    hu buhis taena ha Timplo?”
  ctu-76: 'Che'' ñac Jesús yic''ot ajcʌnt''añob i cha''an ti c''otiyob ya'' ti lum
    Capernaum bʌ i c''aba'', jini xch''ʌm tyojoñel cha''an templo ti majliyob i pejcan
    jini Pedro. Ti yʌlʌ: Ixcu jini la'' maestro, ¿mach''a ba''an mi'' tyoje'' tyojoñel
    cha''an templo? Che'' ti yʌlʌ.'
  lac-NT: 'Caj c''uchob Jesús yejerob u camsʌwinicob ich u cajar Capernaum. Caj tar
    yʌjc''ʌmin u taq''uin tu cu naj c''ujinticob C''uj u winiquirob judío. Caj bin
    ich Pedro caj c''ata''b ti'' Pedro: ―Cu bo''otic wa ja wʌjcamsʌyʌjir tu cu yocar
