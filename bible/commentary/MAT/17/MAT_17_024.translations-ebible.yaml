    yiwarrangka nyakula tjapiṉu, “Nyuntupa mayutjungkukampa tjaatjiku mani yungkupayi?”
  poh-NT: 'Chiri̱j chic ruꞌ, nok hoj chic pononak pan tinamit reꞌ Capernahum ribihnal,
    reꞌ take aj molol to̱j quicamanic chipam Lokꞌ laj Pa̱t reꞌ nlokꞌonjic wi̱ꞌ wach
    i Dios, xicꞌulic lok ru̱cꞌ maꞌ Luch eh jeꞌ wili xquikꞌor reh: «Reꞌ awaj tijinel
    tak Jesus, riyew na i to̱j ncamanic chipam i Lokꞌ laj Pa̱t reꞌ nlokꞌonjic wi̱ꞌ
    i wach i Dios on maꞌ riyew ta? nqui take reh.'
  tue-tue: 'Too síro ʉ̃sã Capernaumpʉ jeari, Cõãmacʉ̃wii maquẽ niiãdarere niyeru wapasébosari
