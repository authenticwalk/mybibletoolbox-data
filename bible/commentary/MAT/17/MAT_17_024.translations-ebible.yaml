    nem mam sausau umtutuna pule ma? Umtutuna nenge lala nga NeHalang na pele palaungana?”
  eng-BBE: And when they had come to Capernaum, those who took the Temple tax came
    to Peter and said, Does not your master make payment of the Temple tax?
  ixl-CNT: 'Aatz tek motx opon tu u Capernauum, ul qꞌu vinaj kꞌatz u Luꞌ, qꞌu jajol
