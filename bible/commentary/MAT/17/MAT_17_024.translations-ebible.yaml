    nkyɛn bɛbisaa no sɛ, “Enti, wo wura tua ɛtoɔ?”
  aoj-aoj: Ama main Jisas naloma alipumi ananimi mataga anambel wambel Kaperneam.
    Eaꞌ amom mogofaꞌ takisa ipat luꞌunai Godi mafiꞌmai Pita mahaliꞌana maꞌi, “Dembinai
    Tisa ipeꞌinai anen natala takisa ipat anamba?”
  cbv-cbv: 'Capernaum tʉ́tchina jwĩ jʉibínachah, Dioíh mʉʉdíh ĩ en dawát jíib ʉbnitboó
    Pedro pebhna jʉibínit, caandíh nin pah ĩt niíj ʉʉ́bh joyóp wʉt jĩ: —¿Yeebdíh bohéniboó
    Dioíh mʉʉdíh en dawát jíib pínahdih ã jíib chãjcan niít? ĩt niijíp wʉt jĩ.'
  taw-taw: Pen kɨdek Jisas bɨne okok ayɨp taun Kapeneyam amelak, bɨ God agnɨgep kal
    awl takis dep okok apɨl, Pita nop agɨlak, Tisa nɨbi ak, takis gup sek akaŋ agɨlak?
  jic-NT: 'Jesús tjemey Capernaum nt''a jupj discipulopan jis lal. Ne''as tjemey na,
    niyom nepénowa tjiquil Pedro nt''a. Yupj niyom nenem impuesto jaylacj jata''epj
    Dios wo mpes. Yupj la tjü''üy Pedro lal: —¿Ncu ma impuesto jaylacj liji Jesús,
    jupj ne jin ''yüsa liji?'
  zap-NT: 'Chene wdxiin Jesus Capernaum yra Ne xpén Ne, wa yra men ne rgoob zeg impwest
    lo Bëd, re men: ―¿Pe rgyizhdet xmaxter de zeg xeydoo Dëdyuzh?'
  wer-wer: Ënëmak ten Yesu piiring Kapaneam kak së oröön omën Anutuu ngönën tup kaöetaan
    takis yewa pörö Pitaë naë wais epël mëak pëël yema. “Arim rë yanuulaup ngönën
    tup kaöetaan takis nawiin yeëa ma?”
  ipi-ipi: Matili Jisasa balana disaipolo tupa towa Kapaneame tano okona peakaiyu
    leai-angi, lotu anda andane okona takisa muni mialaini akali tupa Pita ateanga
    peainipia. Poto, utupane-mane Pita tipa puato, yakamana tisa okomane lotu anda
    andane okona takisa muni peyalanepe, peya na-piyanepe leainipia.
  qul-NT: 'Jesús discipuloncunapiwan Capernaum llajtaman chayajtincu, templopaj impuesto
    cobrajcuna Pedroman purerkancu, taporkancutaj: —¿Manachu yachachejniyquichis templopaj
    impuestota pagan?'
  ter-NT: 'Simoné''e ne Jesus yoko íhikauhiko ya pítivokona Kafanâum, simino Pêturu
    ne koperáxotihiko tiûketi, nókone jûdeu poréxea, iko''ítukeuti ya témpulu, enepone
    hána''iti imokóvokuti. Hara kixóhiko Pêturu: —Enepone ihíkaxopitinoe, ako parexa
    tiûketi iko''ítukeuti ya témpulu?'
  bmr-NT: 'Jaanaa Jesu ijɨɨbogomɨnaama Capernau cuumivɨ ɨɨfutuunaaca templojaguiiha
    impuestoco ajaadusuhicaumo Pedrojaago ufuumoro diiboco dilluuhi: ¿Amɨɨhai jɨɨbogomɨnaafi
    templojaguiiha impuestoco jaadujitɨhi? noomoro.'
  fuf-fuf: 'Fewndo ko ɓe naatata Kafernahuum, ƴantooɓe sagalle fii *juulirde mawnde
    nden ari, ɓe tawi Petruusu, ɓe landii mo, ɓe wi''i: «E hara karamoko mon yoɓataa
    sagalle fii juulirde mawnde nden?»'
  bhl-bhl: 'Beli, Yesus so akalem gelewkabiliw kunum iso i Kafelneam abiw mutuk fian
    kalo unsiliw kale. Uniwi, Sunbin-Got em am yol em tum win deyemin kawtiw teleko,
    Fita elo dakalalomeliw: “Yukalem kukuyemin kunum akal on kisol dukukabe ye?”,
    dangeko, dakalasiliw kale.'
  ons-ons: Yesu eŋine so dokoine eŋe Kaperneam matko sarikoi, pakiso Bakom Urum wane
    takis mama ŋei eŋe Petoro wano sari olale rakoi, “Ŋinane kito ŋibo ŋibon eŋe Bakom
    Urum wane takis mot okanmaike me? Ŋedannom desikene.”
  con-NTPO: 'Jesús, tisema shondosundeccui''ccu Capernaumni napisi Chiga ettima ñoñaña''cho
    impuestoma isusundeccu jipa Pedroma iñajampaña''fa: —¿Quema atesian''suta ti Chiga
    ettima ñoñaña''cho impuestoma afepoen''jen?'
  ghs-ghs: Qate nokoi nagapa Kapanaota biranahimi biiriho ttagetti apiapi teei Peetoroke
    qaanateqi hee, Qate banaita nikehoi ttagetti oke biidzaama naatorai kaqani.
  peg-peg: ଜିସୁ ଆରି ତା ଚେଲାହିର୍‌ କପର୍ନାହୁମ୍‌ ୱାତି ପାଚେ ଦେଉଡ଼୍‌ନି ସିସ୍ତୁଏନ୍‌ନାକାର୍‌
    ପିତର୍‌ତିଂ ୱେନ୍‍ବାତାର୍, “ମି ଗୁରୁ ଦେଉଡ଼୍‌ନି ସିସ୍ତୁ ହିନାନ୍‌ କି ?”
  txu-NT: Nhym kam ar krĩraxbê Kapana'ỳr tẽn 'ỳr bôx. Nhym kam pi'ôk kaprĩo atom djwỳnh
    ar ba. Ar kute Metĩndjwỳnh nhõ kikretio mex kadjy pi'ôk kaprĩo atomo ba. Ne kam
    ar Pedru'ỳr bôx ne Jeju jabej kukij ne kum, —Djãm ar anhõ ujarẽnh djwỳnh kute
    Metĩndjwỳnh nhõ kikreti kadjy memã pi'ôk kaprĩ nhõrmã? ane.
  eng-WEBU: When they had come to Capernaum, those who collected the didrachma coins
    came to Peter, and said, “Doesn’t your teacher pay the didrachma?”
  gnw-NT: 'Jare Capernaum pe yugüɨraa uvãe yave, mburuvicha peguarã ocovara vae reta
    yugüeru upɨrandu Pedro pe: —¿Umbɨepɨ pa pemboe vae mburuvicha ocovara vae?'
  mux-mux: 'Penga Yesos kene yu lumbili andúlima kene Kapeniam taon-na uring kene
    Pulu Yili popu turing lku-tembollaliinga ku-moni-takis liiring yima oku Pita walsiku
    kene niku mele: “‘Nunga ung-bo tunjuli yili-ni lku-tembollaliinga ku-takis tolemú.’
    nimbu piliikumulale. Sikaye?” niring kene'
  maj-NT: 'Nk''ie nga tsichuko̱ Jesu já ni''yakuyáha̱ nanki Capernaum, a̱s''a̱i i̱ncha
    j''aisehe̱ Pedro̱ já xi f''ásuhu̱n to̱on ni̱nku̱ xi síjña nanki Jerusalen. B''a̱
    i̱ncha kitsúhu̱ Pedro̱: —¿A najmi b''échjíntjaihí nda̱ maestru̱hi̱ ni̱nku̱?'
  bkq-NT: 'Cafarnaumram xina saimpygueduo aunlo keba uguondo modo âewyly xina eydâ
    atoram. Deus ety impostury epywado emakeim myani akaemo. Pedroram idâlymo sapâigueze:
    — Âwymâry Deus ety impostury epywaze? — kelymo.'
  kue-kue: Ana okuwo Yesus disaipelma bogl Kaperneam kamun wu plau dingo, ana God
    holi yungumo pre takis ingwa yomba ye wu Pita moglmara krapeglkwa, “Ene beke tongwa
    yomba takis toduno?”
  cot-NT: 'Ariquea yarejerejeipojacagueti Jesoshi aisa itsatacaanejia Caperenaoqui,
    icoraquejiapojaquequea capioquirica imentaquipae ashiquea teemporo, icoacojiapojaqueri
    Peerero, icanqueriquea: —Iriraquea tsatacaajiguimpica ¿teempa irivegaratapiniteri
    capioquirica imentaquipae ashiquea teemporo?'
  bnp-bnp: Na tahuna ri bele o Kapernaum, e huriki a bakovi ni bole a 50 toea takis
    na roho na Vure ri valai ne Petrus, ri nanea, “Ra mari ni tovo ne mua, i kona
    kilala a takis na roho na Vure, o i uka?”
  apn-NT: 'Tã pa mẽ Jejus kôt ma mõ nẽ ra Kapanaũ hwỳr pôj. Hãmri nhũm mẽ kot Tĩrtũm
    mã amnhĩ jarẽnh xà hã ixkre ho mex kaxyw mẽ kêp kàxpore hkwỳ jamỳnh xwỳnhjaja
    mẽ ixpumu nẽ mẽ ixwỳr mra nẽ Simãw Pêtre mã kãm: —Pa. Kwa xà na hte mẽ ajahkre
    xwỳnhja mẽ pahpê hkwỳjê pyrà nẽ Tĩrtũm mã amnhĩ jarẽnh xà hã ixkre ho mex kaxyw
    kàxpore hkwỳ nhõr kêt nẽ nà? Anẽ.'
  ctp-NT: 'Wa tsan chinꞌ ndyaan neꞌ kichen Capernaum, mdiyan neꞌ nu lka tñan niꞌ lyaa
    seꞌen ndiꞌin Tyu; nxoꞌ tiꞌin neꞌ kanꞌ tñi chaꞌ ꞌin laa tnun nu ndukwa Jerusalén.
    Ykwiꞌ neꞌ kanꞌ loꞌo Tyu bra kanꞌ: ―Nu nka mstru ꞌwan ni, ¿ta loꞌo yu nda yu tñi
    niꞌ lyaa kanꞌ a? ―ndukwin neꞌ ꞌin Tyu.'
  bre-BRG: 'Pa erruont e Kafarnaoum, ar re a save an didrakm a dostaas ouzh Pêr hag
    a lavaras dezhañ: Ho mestr, ha ne bae ket an didrakm?'
  opm-opm: Gahan Jisaso orhe namgit napisapat hano nuhur Kapaneam mongnong pipa. Susa
    Kapaneam oh kotperhan Got ohe ap yawar ohe takis yan daripti han yot ihit Pita
    ohe patnong aprisa We. Gure tisa mohoh Got ohe ap yawar ohe takis yanhe sarpatda
    da na sarpat por dahandeingopari.
  bvr-bvr: Gu-gata wenga aburr-bena gun-gata rrawa gun-delipa gun-nelangga Gapárniyam
    (Capernaum). Rrapa aburr-werranga aburr-gata minypa rrupiya burrbu-gaypuna aburr-workiyana
    wurra gama gorlk gun-gata nula bala gun-japurra Wangarr gun-nika, birripa aburr-bona
    gurda nula Birta, lika abu-wengganana, “A-lay, an-narda an-goyburrpa bunggawa
    nipa rrupiya m-barnjinga a-workiya gun-gata nula bala gun-japurra, waygaji gun-nyagara,
    ya?”
  wal-wal: Yesuusinne erissiyo ashkkarati Qifirinaahooma katamaa yiido wode, Beeta
    Maqidasiyaassi giiraa ekkiyaageeti PHeexiroosakko yiidi, “Inttena tamaarissiyaagee
    Beeta Maqidasiyaa giiraa giirennee?” yaagidosona.
  zad-NT: 'Na'' ka billin Jesúza'' len beṉ''ka'' nakgake''ne'' txen Capernaúma'',
    beṉ'' Israelka'' beṉ''ka'' chc̱hixj c̱he yoodo''na'' jawiagake'' Pédrona'', na''
    wṉabgakile''ne'': ―¿Achyixj maestro c̱helena'' daa chidoḻ''cho we''cho c̱he yoodo''na''?'
  aso-aso: 'Idoꞌ Izesuꞌ ve izipahala zuho ve ingine Kahanaumi numuda igi hetelikevo
    Oꞌmosoꞌmi gono monoꞌ numuno nabala daaꞌ naniꞌ nene hize eleꞌ ilive li takisi moni
    daaꞌ ave ingine Petoloꞌ neida igi tiꞌ li longoꞌ i-daniꞌ: Lengiꞌ tisatine nene
    takisi moni hulaaꞌ nooloseive. Olo.'
  uli-uli: Yodwe Jesus mo mokwe re dabyal rela budoh wol Capernaum, ngo re sala budoh
    rechokwe rema hattey paliyel raeg le mil hammalel Templum we, resa budoh irel
    Pedrus ngo resa kasiya bo, “Sensey la yami ma fang paliyel raeg le mil hammalel
    Templum?”
  nin-NT: Nggo a nga nu Kapanahu, abanu abi kpa inklo i Uki ku Ibarr ba a nga ni zhi
    Biturr di, “Unitsarr amba wa a di han inklo i Uki ku Ibarr yi?”
  tgk-tgk: 'Вақте ки Исо бо шогирдонаш ба Кафарнаҳум омад, касоне ки барои Хонаи Худо
    андоз ҷамъ мекарданд, назди Петрус омада пурсиданд: «Магар устоди ту андоз намесупорад?»'
  acu-NT: 'Nunia jiinkir Jesús ni nuiniatiri ainautijai Capernaum yaktanam jeamiaji.
    Tura nuni jearin, Yus seatai juun jea iwiarami tusar kuikian juu ainau Pedron
    jiisar iniinak: —¿Yuse jee iwiaratnun akiimina nunasha atumi nuitamnusha akiimiaktimpiash?
    —tiarmiayi.'
  cak-WNT: 'Y yac''a tek ri Jesús y ri rudiscípulos xe''apon ri pa tinamit Capernaum,
    ri yec''utun ri puek riche (rixin) pa rachoch ri Dios, ri c''o chi niquitoj quinojel
    ri achi''a'', can xe''apon c''a chuka'' riq''ui ri Pedro y xquic''utuj chare:
    ¿Ri Itijonel ma nuya'' ta cami ri puek riche (rixin) pa rachoch ri Dios? xecha''.'
  ebk-ebk: Kun pay inumchan hi Jesus ya nan disipulusna ad Capernaum, inmuy kan Pedro
    nan mangam-among as chuwa ay drachma ay fiaror nan Templo, ya senarudsudna, “Ay
    munfiayfiayad nan misturuyu as fiaror nan Templo?”
  spa-PDDPT: 'Al llegar ellos a Cafarnaúm, los que cobraban las dos dracmas se acercaron
    a Pedro y dijeron: ¿Su Maestro no paga didracma?'
  ruf-ruf: Yesu ne iwanang'ina wake hawapfikile Kaperinaumu, iwasola kodi ye ing'anda
    ye Imulungu wamghendela Petiri wamghutsa, “Apfi imlangulitsi wako koliha kodi
    ye ing'anda ye Imulungu?”
  gun-gun: 'Cafarnaum py ha''e kuery ovaẽ jave Pedro oĩa py ou imposto re nhombopaga
    va''ety kuery. Ha''e rami vy oporandu okuapy mokoĩ hatã''i va''e opaga aguã re:
    — Penembo''ea ndopagai ''rã teve mokoĩ hatã''i va''e? — he''i okuapy.'
  agu-BL: 'Itzun bantz yi cyopone''n Jesús scyuch'' yi e'' ẍchusbe''tz le tnum Capernaum,
    at tzun jun aj peyunl tetz yi cutxuj tetz yi ca''l Ryos nin opon te Lu'', tan
    jakle''n yi xtxolbile''j tetz: —¿Na pe'' tak'' yi cyeru'' chibajxomu'' yi tetz
    cutxuj tetz ca''l Ryos?'
  isn-isn: Naiapika ku Kapernaumu antu ahoela mpia nusu shekeli akamuhanga u Petro
    nukulunga, umumanyisi anyu wilipa ne inusu shekeli?
  eng-PEV: Jesus and his followers went and stayed in the town called Capernium. There
    were some men that worked in God’s ceremony house. Every year, all the Jewish
    people had to pay tax money to those men. They used that money to look after God’s
    ceremony house. Those men went to Peter and asked him, “Is your teacher going
    to pay the tax money for God’s ceremony house?”
  ilo-ULB: Idi dimtengda idiay Capernaum, immay kenni Pedro dagiti lallaki nga agsingsingir
    iti kagudua a siklo a buis ket kinunada, “Di kad agbaybayad ti maestroyo iti kagudua
    a siklo a buis? ”
  pir-NT: Sa yena Capernaupʉ sajã sagʉ̃, Cohãcjʉ̃ wʉhʉ cjẽ ijiatire wapa ne cohteyequina
    Pedro cahapʉ esa, tiquirore sinituahye. —‍¿Mʉsare buheriquiro Cohãcjʉ̃ wʉhʉ cjẽ
    wapa ijiatire wapa yeajari tiquiro? ni sinituahye tiquina.
  anv-NT: Jisɔs ne baá utɔɔ́ bií áchwɔ́ né melɔ Kapanɔm, ndɛre ɛbwɔ́ álu ɛwu,
    ánsɛlé ŋka makpo ɛcha upɛ Ɛsɔwɔ áchwɔ́ bane Pita ágií ji áké, “Nnó menlɛre
    nyú achyɛge fɔ ŋka makpo ɛcha upɛ Ɛsɔwɔ?”
  sab-NT: 'Jesu kledu chage nga Galileage gire jo chke una Capernaumge, una ege kwian
    igi ganga u gerungwa Chube ole managda, kwian e jo chke Pedrodi geru kadu Pedroge:
    —¿Kwian ba tkanga tangle geruge kle igi kete u gerungwa Chube ole managda che
    ulita kle igi kete kare o me?'
  tmd-tmd: Makwam mai, Jisas nöbö nuŋ bla pɨsaŋ taun ulmɨdö Kapaneam uröpɨnön, nöbö
    God höjöpalɨb rama takis pɨb bla ñɨŋ hön Pita nugwo yadmä, “Mönö yad nölɨb nöbö
    ñɨŋ aku takis nöla aipam?” rɨmä.
  acr-NNT: 'Echiriꞌ ri Jesús kukꞌ rutijoꞌn xebꞌopon pa ri tinamit Capernaúm, raj tzꞌonol
    puaq re ri tojonik xeꞌkila ri Pedro y xkitzꞌonoj che: —¿Ri tijonel iweꞌix na kutoj
    ta kami riꞌ ri tojonik kaꞌanik re ri Rocho Dios? —xechaꞌ.'
  kpg-kpg: Jesus mo ana dama agoago gaa dau adu gi Capernaum. Taane hagabudu dagitedi
    o di Hale Daumaha ga hanimoi gi Peter, ga heeu, “Dau dangada agoago guu hui dagitedi
    di Hale Daumaha?”
  taj-taj: येशू ह्राङला चेलागदेदेन छ्‌याम कफर्नहुम नाम्‍सारी फेप्‍खबा धुइरी परमेश्‍वरला
    मन्‍दिरला तिरो दुइबा म्‍हिगदे पत्रुस मुबा ग्‍लारी खसी, “एनीगदेला गुरुसे परमेश्‍वरला
    मन्‍दिरला तिरो फामुला कि आफामुला?” भिसी ङ्‌योइमा,
  avt-avt: Jisas ketike mɨt nɨrak disaipel epei nen niun wit Kapaneam. Mɨt kerek neit
    pewek me takis me wɨnak ke God hɨr nan nitehi Pita, “Mɨtɨk Iuwe kit hɨrak kewɨr
    pewek me takis me wɨnak ke God a?”
  cbk-cbk: Cuando si Jesus y el di suyo maga dicipulo ya llega na Capernaum, el maga
    colector del impuesto para del templo ya atraca con Pedro y ya habla, “Ese maestro
    di uste, ta paga ba le impuesto para del templo?”
  uig-ARA: 'ئاندىن ئۇلار كەپەرناھۇم شەھىرىگە كەلگىنىدە، ئىبادەتخانا «ئىككى دراقما»
    بېجىنى يىغقۇچىلار پېترۇسنىڭ يېنىغا كېلىپ: ــ ئۇستازىڭلار «ئىككى دراقما»نى تۆلەمدۇ؟
    ــ دەپ سورىدى.'
  tuf-tuf: 'Eyinan acsar Capernaum pueblo béhjecro. Behquir Sir usi tayar chíquinat
    Pedro quin cur wajacro: —Judío uwa istiyát cat, istiyát cat, Sir ubach oron ac
    raya bitác istiy túnata binro. ¿Ba síw̃quibat túntiqui? wajacro.'
  abx-abx: Ngan panakka-na kas Jesus pati' si mga inadalan-na ari si syudad Capernaum,
    nagdugok si Pedro si mga paragsukot si duwa drakma buhis ngan agpamatilaw, “Agparabayad
    ba' ma'istru-bi nan si buhis para si templo?”
  mco-NT: 'Co Jesús yja''ty mɨɨd je'' ydiscípulos ajcxy jɨm ma je Capernaum cajp,
    chi huɨdi anajty ajcxy meeñ yajmujcp mɨɨd tzajptɨjc ycɨxpɨ, oy ajcxy ijxcɨxy je
    Pedro, chi ajcxy y''amɨdooy: ―¿Nej miich mhuindzɨn ycuejcpy meeñ mɨɨd tzajptɨjc
    ycɨxpɨ?'
  kqf-kqf: Yesu ena tauwaikaiwatana vaitedi a tava Kapaniyammo, ḡome takis taulaitupana
    i tava bi Pita i waitalayena gado, “Emi tauwailovelove pali vanuwina manena ya
    sakosako e geḡa?”
  cpb-NT: 'Ikanta rareetaiyaani Jesús nampitsiki Capernaum, ari ripokakeri apatotakaantziriri
    koriki ashi tasorentsipanko, rosampitapaakeri Pedro: “¿Ripinatapiintziro yotaimiri
    tasorentsipanko?”'
  aon-aon: Jisas nani ananim disaipel hanak hatogur wabur Kaperneam, aria armam harao
    takis um Iruhin ananit debeiti urupat iri hanamori Pita aria harigan namudok,
    “Ipakin tisa nobuk utabor um Iruhin ananit debeiti urupat aka, uwok?”
  hus-NT-2005: 'Tam ti na Jesús ani nin exóbaliltsik ulich ban bitsow xi Kapernaúm,
    utukná na Pedro kʼal xin bachʼwaltsik an jalbixtaláb kʼal tin kwenta an atá xon
    tu kʼakʼnáb na Dios ani konyat enchéꞌ: ―¿Yabxeꞌ Jaꞌ in pidhnál na Okʼtsíxal an
    jalbixtaláb abal an pulek atá xon tu kʼakʼnáb na Dios?'
  mig-NT: 'Te ni̱ ja̱koyo‑ya̱ ñúu̱ Capernaum. Te cha̱a kájika̱n poniná, ni̱ cha̱koyo‑de
    nuu̱ Pedro. Te ni̱ kaka''a̱n‑de: Te Maestro máá‑ró, tú kua̱''a‑de poniná náún,
    áchí‑de.'
  bps-bps: Di kakel ale Dyisas di Kafernaum, nun dad to déén gal mwè bayad tabeng
    di Bong Gumnè Dwata fdadong di ku Fiter, na smalek ale, manla, “I to gal tamdò
    gamu, mlé kenen dé i bayad tabeng di Bong Gumnè Dwata?”
  mbs-mbs: Pegdateng dan doton te lonsod te Kapirnaom, doen menge otaw kidoen egpengabat
    te kwarta ipegbegay diyà te dakel simbahan te Jerusalem te kelikit te omay. Mig-insà
