    weyi tiopan?'
  asm-FB: যীচু আৰু তেওঁৰ শিষ্য সকল কফৰনাহূমলৈ গ’ল৷ যি সকল কৰ সংগ্ৰহকাৰীয়ে আধলি তোলে,
    তেওঁলোকে পিতৰৰ ওচৰলৈ আহি ক’লে, “তোমালোকৰ গুৰুৱে আধলিটো নিদিয়ে নে?”
  okv-okv: Eto Iesu te amita ambotani da Capernaum ta puvuo temple ta tax umbari embo
    na Peter ta degi puvuto einge eto ingina, “No titi jigari embo na temple ta tax
    ikeoite?” ainge enu
  mxt-NT: 'Cuhva cha chaa̱ ra Jesús ta ra cachicá noo chihin ra ñuu Capernaum, ra
    catavá xuhun cuenda vehe ñuhu cuan, chaha̱n coyo ra chinyehe ra nu nyaá ra Pedro
    ta candaca̱ tuhun ra chi ra: ―¿Atu ña tyiyahví ra sacuaha chi nyoho xuhun cha
    tahán chi cuenda vehe ñuhu cahnu? ―cacatyí ra chi ra Pedro.'
  tzo-NT: 'C''alal nic''otutic ti jteclum Capernaum, tal sc''oponic ti Pedroe ti much''utic
    yac''oj sba tstsobic ti taq''uin chtun yu''un ti temploe. Chib dracmataq''uin
    tsc''anic. Hech tal sjac''bel: ―¿Mi chac'' ti taq''uine yu''un ti temploe ti maestro
    avu''unique? ―xchiic.'
  ind-AGS: Ketika mereka tiba di daerah Kapernaum, orang-orang yang bertugas memungut
    pajak setengah syikal untuk rumah Tuhan mendatangi Petrus dan bertanya, “Tentu
    Gurumu membayar pajak etengah syikal, bukan?”
  omw-omw: Iesusiva nai nraaqiaranramwu kyapata Kapenaamini uro ntovata Kotira nraamwuqaa
    ntaqikyiqata taakisi vare varuhua nri nteta Pitaara kyapara hita tiqata, I nronra
    vaisivantovata mwi taakisira kye varirave iho? tita.
  yrb-yrb: Yesuini Danu uwara Kafenamu suro fata. Fataro i Ju uwaranu dubu su takesi
    muneta amarama Fitabai farite wei, anu tisa amarama i dubu su takesi oi sanasu
    aba me wei?
  maa-NT: 'K''e̱ nga ijchò Jesús ko̱ xi̱ta̱ xi kota''yàt''aà‑la̱ ján na̱xa̱ndá Capernaum,
    jñà xi̱ta̱ xi bíxkó to̱n ts''e̱ i̱ngo̱ ítjòn kiskònangui‑la̱ Pedro kitsò‑la̱:
    ―Jè Maestro‑lè, ¿a mìkiì bíchjí to̱n ts''e̱ i̱ngo̱?'
  mcq-mcq: ꞌEjume pu vaꞌe Kapeniami useꞌeme ea kaꞌene Temiporu takisia apejiꞌinijipo
    roe Pita apome ijá ꞌwava ꞌÚ joni Najahiꞌina kajaho Temiporu takisi venuna raka?
    ꞌwavara. ꞌEjume Pitara eha vene ꞌIꞌa ꞌwamana.
  sus-A: عِسَ نُن عَ قْشِرَبِرّيٍ تٌ سٌ كَثّرّنَمُ، هْرْ مْبَنشِ دُوتِ مَشِلِيٍ نَشَ
    ثِيّرِ مَشْرِن، «ثٍ، عِ كَرَ مْشْ مُ هْرْ مْبَنشِ دُوتِ قِمَ؟»
  jpn-1965: また、彼らがカペナウムに来たとき、宮の納入金を集める人たちが、ペテロのところに来て言った。「あなたがたの先生は、宮の納入金を納めないのですか。」
  fra-SBL: 'Lorsqu''ils furent arrivés à Capharnaüm, ceux qui recueillaient les pièces
    de didrachme s''approchèrent de Pierre et lui dirent : « Ton maître ne paie-t-il
