    « Mʉsi gekʉli ni ti àpəl hadam ga ahay gəɗakani ge Melefit ni do waw ? »'
  kqc-kqc: Iesu ini usi dina venesa Capernaum ri okiyadiri, bi Sei nivakena yava di
