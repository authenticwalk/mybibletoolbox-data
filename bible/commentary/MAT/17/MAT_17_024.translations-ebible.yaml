  san-THA: 'ตทนนฺตรํ เตษุ กผรฺนาหูมฺนครมาคเตษุ กรสํคฺราหิณ: ปิตรานฺติกมาคตฺย ปปฺรจฺฉุ:,
    ยุษฺมากํ คุรุ: กึ มนฺทิรารฺถํ กรํ น ททาติ? ตต: ปิตร: กถิตวานฺ ททาติฯ'
  iws-iws: Ɨiya Jisɨs siya mɨ kamɨm siir kɨgna mɨriiyɨm sɨma om Kapeneam hɨriir nɨmbiyamɨm
