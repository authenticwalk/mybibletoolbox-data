  mle-mle: Jisas dikidiy kalivadidiy duwawa Kapanim tipaar ata yidiy. Yikuw, God diki
    gaba maja wiy kidiy takis kwurdiy duw day Pitaak yakuw, ata bas sidaad, “Gwuradi
    kaliva-kwanadi duw di God diki gaba maja wiya takis yapiykwanaad, ay maa?”
  shp-NTPO: 'Jatian moa Jesús jaonmea onanaiboyabi, Capernaúmhain nokókanketianra,
    Dios rabiti xobo benxoati koríki tsinkiaibo Pedroiba bekana iki. Bexon yokákana
    iki: —¿Maton maestronki, ja Dios rabiti xobo benxoati koríki meniamai? —akin.'
  aom-aom: 'Ëhi ëꞌëꞌëro Iesuꞌo hesi ijorajo ömoꞌömohuꞌo ëho jaburo Capernaum amore
