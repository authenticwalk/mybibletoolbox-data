    niyeru wapatírigari? jĩĩyira.'
  bjp-bjp: Aunbiing Iesu turan berberat na fafausum kia ri ka tapiek na Kapernaum,
    ke foron tom kep takiis tina Felun Tunmapek ri ka la usuf Pita ke ri ka diik u
    aragii, “Arafah, tom fafausum kiam i fiil takiis la sabin una Felun Tunmapek,
    le biil?”
  xon-xon: Yesu ni waadidiliib aah fuu Kapenaum aatiŋ ni na, le binib bi gaal Uwumbɔr
    Aadichal aamombil na dan nan baa Piita, “Saamɔmɔkr aa pa Uwumbɔr Aadichal aamombil
