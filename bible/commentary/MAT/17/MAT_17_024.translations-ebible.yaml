  cop-BHC: ⲈⲦⲀⲨⲒ ⲆⲈ ⲈϨⲢⲎⲒ ⲈⲔⲀⲪⲀⲢⲚⲀⲞⲨⲰⲘ ⲀⲨⲒ ⲚϪⲈⲚⲎ ⲈⲦϬⲒⲔⲒϮ ϨⲀ ⲠⲈⲦⲢⲞⲤ ⲞⲨⲞϨ ⲠⲈϪⲰⲞⲨ ⲚⲀϤ
