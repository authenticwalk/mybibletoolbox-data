  bsn-NT: 'To ĩ yiro bero, Capernaum vãme cʉti maca ejacajʉ yʉa, Jesúrãca. Tojʉ yʉa
    ñaro, Diore yirʉ̃cʉbʉoriavire boarijaʉrire quẽnorʉarã, vaja sẽnirimasa, Pedrore
    sẽniĩarã ejayujarã, macajʉ́jʉ: —¿Mʉare gotimasiorimasʉma, Diore yirʉ̃cʉbʉoriavi
