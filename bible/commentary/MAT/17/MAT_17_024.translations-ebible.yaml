verse: MAT.017.024
translations:
  kpx-kpx: Iesuu au esemu holoevei lohoale Kabenumu oe velehovolu. Ige dubue takesi
    malemale ata degomoleau Bitae lohoale belahai avoe, “A kosive kena vali dubue
    takesi vai. Emena auna osioi.”
  okv-H: Eto Iesu te amita ambotani da Capernaum ta puvuo temple ta tax humbari embo
    na Peter ta degi puvuto einge eto ingina, “No tihi jigari embo na temple ta tax
    ikagoite?” ainge enu
  tbo-tbo: Hi nae po Kapaneum u meyageina hi memae ma numa dalabu monena tu tama hi
    nei po Pita uyahina hi baha hi pa, ‘Iyowai apo omi tu wiatatiyana mone ina houni,
    bo apeega?’
  mal-C: യേശുവും ശിഷ്യന്മാരും കഫാർനഹൂമിൽ എത്തിയപ്പോൾ ഓരോ വ്യക്തിയിൽനിന്ന് രണ്ട് ദ്രഹ്മ
    വീതം ദൈവാലയനികുതി ഈടാക്കുന്നവർ പത്രോസിന്റെ അടുക്കൽവന്ന്, “നിങ്ങളുടെ ഗുരു ദൈവാലയനികുതി
    കൊടുക്കുന്നില്ലേ?” എന്നു ചോദിച്ചു.
  grc-SR: Ἐλθόντων δὲ αὐτῶν εἰς Καπερναούμ, προσῆλθον οἱ τὰ δίδραχμα λαμβάνοντες τῷ
    Πέτρῳ καὶ εἶπον, Ὁ διδάσκαλος ὑμῶν οὐ τελεῖ ⸋τὰ⸌ δίδραχμα;
  bgc-bgc: जिब वे कफरनहूम पोहचे, तो मन्दर का कर लेण आळा नै पतरस कै धोरै आणकै बुझ्झया,
    “के थारा गुरु, मन्दर का कर कोनी देंदा?”
  khz-khz: Iesu magena melo ria Kaperanauma vanuganai gekwarato, ne Rupu Veaga monira
    gekokowai talimara gevogomaito, Petero gerenagiato, negetiwato, “Gomi gemi vevega-ripa
    tauna Rupu Veaga gena takiti monira evenina pa aikina?”
  deu-TKW: 'Als sie aber nach Kapernaum kamen, traten die Einnehmer der Didrachmen
    zu Petrus und sagten: zahlt euer Meister die Didrachmen nicht?'
  zsr-NT: 'Catiꞌ guludxinëꞌ Capernaum Jesús len yuguꞌ bönniꞌ usë́d queëꞌ, guladxinëꞌ
    ga zoëꞌ Pedro bönniꞌ tuꞌquizxjëꞌ bunách lazgac qui gdauꞌ, atiꞌ tëꞌ Pedro: ―¿Naruꞌ
    cu quizxj lazëꞌ qui gdauꞌ bönniꞌ rusëdnëꞌ lbiꞌiliꞌ?'
  lin-lin: 'Tango Yesu mpe bayekoli na Ye bakomaki na Kapernawumi, bafutisi mpako
    ya Ndako ya Nzambe bayaki epai ya Petelo mpe batunaki : — Boni, moteyi na bino
    afutaka mpako ya Ndako ya Nzambe te ?'
  hns-NT: 'Djab oesab Kaapernaum sahar me pahoetjal tab hoewa ke djoetie bharwaawe
    waalan Petras ke paas aaike poetjhies: „Tor maastar Parmeswar ke mahal ke djoetie
    bhariega kie na?”'
  noa-E: Jesuu maar ich dʉ̈i phë arrwi Capernaum phöbör barimajim. Magbaawai Aai i
    jëeujem di paar phatkhon jëeujem khʉʉnau Pedro ich appai sim aar wëtwia irigta,
    —¿Pʉ maestroou chan Aai i jëeujem di paar phagju aai simta phagba aajeeb? aimajierram
    aajem.
  eng-EMTV: When they had come to Capernaum, those who collected the temple tax came
    to Peter and said, “Does your Teacher not pay the temple tax?”
  mib-NT: 'Te ni jinū yā ñuu Capernaum jiín tée cáscuáha jíín yá. Te tēe cástútú xúhun
    templo ni quecoo de, te ni cacajnūhún de Pedro: Te maestro maá ró jijnáhan ró,
    ¿á tú cuāha de xūhún cuajníñu ini templo, chí naún? áchí de.'
  lif-NT2: याङ्‌सि ये़सुःन् नु कुहुॽसाम्‍बाहाॽ कपर्नहुम्‍मो मे़द्‌ये़, हे़क्‍क्‍याङ्‌माङ्‌हिम्
    एःङ्‌याङ् के़भोःङ्‌बाहाॽआङ्‌पत्रुसरो मे़द्‌ये़आङ् सेःन्‍मे़दोसु, “के़सिक्‍साम्‍बाल्‍ले़
    माङ्‌हिम् एःङ्‌याङ् मे़हुङुन्‍बि?”
  xnj-xnj: Pevahikili ku Kapelanaumu vandu vevitola kodi ya Nyumba ya Chapanga vakamhambila
    Petili, vakamkota, “Wu, muwula winu, ilipa kodi ya Nyumba ya Chapanga?”
  mmx-mmx: Iesu eburu mi lavaun pinivu ren diga rupot to Kaprenaum, la luvuttadi loklok
    ka pilas diga vot pasa ne Pita la diga sue i, “Kereva, laradi loklox ase ram i
    kepe pilas bok ti loogu laplavang?”
  cbr-NT: 'Capernaúmnu cuanxa Jesús ''imainun aín ''unánmicë unicamax bëbacëbëtan
    ca an anuxun Nucën Papa Dios rabiti xubu anun mëníoti curíqui bicë unin anu cuanquin
    Simón Pedro ñucáquin cacëxa: —¿Mitsun ''ibun cara curíqui, anun anuxun Nucën Papa
    Dios rabiti xubu mëníoti, ''inanimin?'
  tee-NT: 'Acsni alact''acha''alh ju Jesús ju ix''amamaka''ui ju lak''achak''an Capernaum
    pus talak''alh ju Pitalu'' ju lapanacni ju ixtapusac''a ju tumin ixlacata ju ixpujitat''an
    ju ist''a''israelitanin. Tajuni: ―Ju mi''amamaka''unu'' ja amapalanan ju tamin
    c''ata ixlacata ju quimpujitat''an.'
  eng-LSV: And they having come to Capernaum, those receiving the didrachmas came
    near to Peter and said, “Your teacher—does He not pay the didrachmas?” He says,
    “Yes.”
  cak-NT: 'Y cuando ri Jesús y ri ru-discípulos xe''apon pa tenemit Capernaum, ri
    yemolo mero chi nitoj ri impuesto chi ri rocho ri Dios, xe''apon chuka'' riq''uin
    ri Pedro y xquic''utuj che: ¿Nutoj ri i-Maestro ri impuesto chi ri rocho ri Dios?
    xecha''.'
  pah-NT: 'Aerẽ Jesus''ga ruri cidade de Cafarnaum me g̃wemimbo''ehara''g̃a pavẽi.
    G̃a vahemame g̃a nduri Pedro''ga pyri – kiroki g̃a opyhy itambere''ia judeus''g̃a
    hugwi imono''ono''og̃a tiapokatua''ja ti nhandejatykahavuhua javo. A''ero g̃a
    ei Pedro''ga pe: —Marã? Nembo''ehara''ga po nombuhuri jipi itambere''ia toapokatua''ja
    ti g̃a ojatykahavuhua javo? ei g̃a Pedro''ga pe.'
  sja-NT: 'Jesús chi k''õp''ãyoorã ome panadak''ãri Capernaum p''uurude, Tachi Ak''õre
    te waibɨa-it''ee impuesto p''epataarãpa Pedromaa iidi chejida: —¿Pɨ poro waibɨapa
    impuesto p''aaparik''ã ajida, Tachi Ak''õre te waibɨa-it''ee?'
  xed-xed: 'Manda ɓhadaghata taŋ da luwa Kafarnahum, ka gwal tska dzumna həga Lazglafta
    nda Piyer mantsa: «Ta plər pla a waʼa Mghama ghuni ta dzumna həga Lazglafta katək
    na?» ka həŋ nda tsi.'
  mks-NT: 'Tá na̱xi̱nu̱ co̱o Jesús ñuu Capernaum xi̱hín na̱ xíca tuun xi̱hi̱n á já
    na̱xi̱nu̱ co̱o na̱ játaca jiu̱hún impuesto cuéntá veñu̱hu nu̱ Pedro. Já na̱cachi
    na já xi̱hi̱n dá: —Á co̱ cháhvi toho Jesús, da̱ jána̱ha̱ ndo̱hó ja̱n jiu̱hún impuesto
    cuéntá veñu̱hu ñuu Jerusalén —na̱cachi na xi̱hi̱n Pedro.'
  gfk-S: Ma ne Jisas ma ira nuno bulu na harausur di ga hanawat ter Kapeneam. Ma ari
    turadi di ga hanana ura kap hartabar tano tamat na hala na lotu. Ma di ga hanawat
    ter bileng tane Pita. Ma di gom tange tana be, “I tutuno be no numu tena harausur
    bileng ila kulkul no takis tano tamat na hala na lotu?”
  bmu-bmu: Jisösnöŋ gwarekurupŋi yembuk Kaperneam taonöŋ kaŋgotketka jöwöwöl jikegö
    takis meme azi yeŋön Pitögöreŋ kaba kewö qesim waŋgiget, “Eŋgö böhiŋinan jöwöwöl
    jikegö takisŋi alma me qahö?”
  dgz-dgz: Iesu ge wadiamot mega pa Kaponiam tauane ewap, God Paewa menan moni bongamine
    nagirewa Pita inap tauan singui anega wayawan, “Wadiaget gegawa God Paewa menan
    moni siwan go uon?”
  eng-GNV: And when they were come to Capernaum, they that receiued polle money, came
    to Peter, and sayd, Doeth not your Master pay polle money?
  zaa-NT: 'De bitsina'' cabi Capernaum, làniana canu ruquiỹa chuppa dracma huía cą
    ru''a lo Pedrua nna ra cą bi: Maestro qui'' lía'' nna, tsí bihua rute qui'' ládi
    bi chuppa moneda cá.'
  eng-WEBSTER: And when they had come to Capernaum, they that received tribute -money
    , came to Peter, and said, Doth not your Master pay tribute?
  guh-guh: Jesús, pijajivi yajava, pata Capernaum tomarata. Nexata Capernaum tomarata
    impuestomatamo pematamoyanijobabiabivi pona Pedrojavabelia. Nexata bajarapamonae
    yanijobatsi Pedro. —Pedro, ¿xaniajai tsaja? ¿Panijatuxanenë impuestomatamo apo
    matamotabiabi, paimpuestomatamo judíovi matamobabiaba templobo pevetsivijavabelia?
    jaitsi.
  bon-bon: Yeesu liba atyaramtige Kaprenauma me teeme abiberäja bägrä cama, biname
    lui cina yaatomlicmusi Acejiyame me iiwäreja mete tääpume täks rarekaake, teepi
    piba seclige Peteru ne ätemla-me egä, “Nää, määme abiberäja biname te täks rarekaake
    yaacranuge iiwäreja mete tääpume?”
  nhw-BL: 'Teipa Jesús huan tiimomachtijcahua tiajsicoj altepetl Capernaum. Huan hualajque
    campa Pedro itztoya nopa tlacame catli quisentiliyayaj nopa tomi catli tlainamaj
    para tiopamitl huan quitlatzintoquilijque: ―¿Amotlamachtijca tlaxtlahua nopa tomi
    catli tlainamaj para tiopamitl o amo?'
  swh-ONEN: Baada ya Yesu na wanafunzi wake kufika Kapernaumu, wakusanya kodi ya Hekalu
    wakamjia Petro na kumuuliza, “Je, Mwalimu wenu halipi kodi ya Hekalu?”
  wbi-wbi: Na veene yevafilkile khu Kapenaumu, avaanhu vanovikong'ania ikodi ija kivalilo
    shekeli vakamulutila u Petro na kuuti,”Vuuli m'bulanisi ghwinu ihomba ikodi ija
    kivalilo shekeli?”
  bba-bba: Sɑnɑm mɛ Yesu kɑ win bwɑ̃ɑbu bɑ turɑ Kɑpenɑmuɔ, yerɑ sɑ̃ɑ yerun wɔ̃ɔ ɡobiɡibɑ
    nɑ Piɛɛn mi bɑ nɛɛ, bɛɛn yinni u ku rɑ sɑ̃ɑ yerun wɔ̃ɔ ɡobi kɔsie?
  eng-KJVCPB: And when they were come to Capernaum, they that received tribute money
    came to Peter, and said, Doth not your master pay tribute?
  kgk-NT: 'Ha upéi katu Hesu gwemimbo''e kwéry ndive ogwahẽ oho-vy Cafarnaum tetã-my.
    Upe-py ogwahẽ ramo, oho Pedro ha-py oporombopaga va''ety: —Ne mbo''eháry ndopagái
    tipo imposto Nhandejáry róga kakwaa pegwarã? he''i Pedro-pe hikwái oporandu-vy.'
  waj-waj: 'Yisuuva ari ngiaammuauyaatama numa yoosinna Kapanauma varuduu nuunaira
    nnauvaara sikau takiisa vareera vaidiiya numa Petoroosaa yaparaida tunoo: Mo i
    vitairaivo nuunaira nnauvaara takiisa sikauvaa yapoonnonnee? Vara hama yapainnee?'
  cpy-cpy: 'Ikanta rareetaka Jesús nampitsiki Capernaum, ari ipokaki shintsi-tatsiri
    ipaeteri koriki rashita-kaetawori tajorentsi-panko, rojampi-tapaakiri Pedro, ikantziri:
    “¿Ipinata-piintziro iyoteemiri ikashiya-kaetawori Tajorentsi-panko?”'
  ekk-PKP: 'Kui nad jõudsid Kapernauma, siis tulid need, kes vastutasid pooleseeklise
    templimaksu kogumise eest, Peetruse juurde ja küsisid temalt: „Eks ole, sinu õpetaja
    tasub pooleseeklise maksu?“'
  mpx-mpx: Sauga Yeisu alonau wana tohago hi nem Kapeniyama, Limi Bwabwalena ana takis
    ana toahi hi nem Pita hi neli hi ba, “Age nige wami topankite Limi Bwabwalena
    ana takis i pwapwamola?”
  wbp-wbp: Ngula-jangkaju, Jijaji manu nyanungu-nyangu kurdungurlu-patu, yanulu kirri-kirra
    Kapurniya-kurra. Ngulangkaju, ngalya-kari watilirla yanurnu Piitaku. Nyanungurlu
    wati-paturlu kalalu warru manu tala yungulu wurdujarra-mani Juwu-kurlangu Yuwarli
    Maralypi. Payurnulu Piitaju, “Nyuntu-nyangurlu pinangkalparlu, yinyi mayi kajana
    tala wurdujarra-maninjaku Juwu-kurlangu Yuwarli Maralypi?”
  luo-luo: Bangʼ ka Yesu gi jopuonjrene nochopo Kapernaum, jochok osuru mar dirachma
    ariyo ariyo nobiro ir Petro mopenjo niya, “Donge Japuonju chulo osuch hekalu?”
  nhe-NT: 'Teipa Jesús huan tiimomachtijcahua tiajsicoj altepetl Capernaum. Huan hualajque
    campa Pedro itztoya nopa tlacame tlen quisentiliyayaj nopa tomi tlen tlainamaj
    para tiopamitl huan quitlajtlanijque: ―¿Motlamachtijca tlaxtlahua nopa tomi tlen
    tlainamaj para tiopamitl o axtle?'
  aii-aii: 'ܘܟܲܕ ܐܬܹ‌ܐ ܠܗܘܿܢ ܠܟܦܲܪܢܵܚܘܿܡ، ܐܬܹ‌ܐ ܠܗܘܿܢ ܠܟܸܣ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܐܵܢܝܼ ܕܫܵܩܠܝܼ
    ܗܘܵܘ ܬܪܹܝ ܙܘܼܙܹ̈ܐ ܩܵܐ ܟܠܔ ܪܹܝܫܵܐ، ܘܒܘܼܩܸܪܗܘܿܢ ܡܸܢܹܗ: ”ܠܹܐ ܝܵܗܒܹܠܔ ܪܲܒܝܼܵܘܟ݂ܘܿܢ
    ܬܪܹܝ ܙܘܼܙܹ̈ܐ؟“'
  esk-NT: Jesus maliġuaqtiniḷu tikitñamiŋ Capernaum-mun nalautchirut iñuŋnik katitchiraunik
    aatchuutinik agaayyuvikpaŋmun. Tamatkua Peter apiqsruġniġaat, “Umaa, iḷisautriksi
    akiḷiqsuġaġiva tax-sinik agaayyuvikpaŋmun?”
  msb-msb: Pag-abot ninda sa Capernaum nagkadto kan Pedro an mga parasukot san buwis
    san templo kag naghunga, “Nano, nagabayad man san buwis para sa templo an imo
    amo?”
  cpa-NT: 'Mi³ca¹dsi¹lia¹ Jesús quianh¹³ dsa² quianh¹³dsa jøa³juøi² Capernaum, ca¹dsi¹lé²
    dsa² cagh¹² cog³ quiah¹² guøh¹² juøh¹² tsih¹² Jerusalén. Ca¹dsi¹lé²dsa ja³tsenh¹³
    Pedro. Jøng² ca¹ŋǿh¹dsa Pedro. Ca¹juúh²dsa: ―¿Tsa³cuø¹² tøa¹² quiánh²hning cog³
    quiah¹² guøh¹²? ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ଆରି ତାର୍‌ ସିସ୍‌ମନ୍‌ କପର୍‌ନାଉମେ କେଟ୍‌ଲା ପଚେ ମନ୍ଦିର୍‌ ପାଇ ସିସ୍‌ତୁମାଙ୍ଗୁମନ୍‌
    ପିତର୍‌କେ ପାଚାର୍‌ଲାଇ, “ତମର୍‌ ଗୁରୁ ମନ୍ଦିରର୍‌ ପାଇ ସିସ୍‌ତୁ ଦେଇସି କି ନାଇ ?”
  meu-meu: Idia na Kaperanaum ai e lasi, bena Dubu Helaḡa monina igogona tauna Petro
    dekena ela, e nanadaia, eto, Emui hahediba tauna dubu monina e henimu eiava lasi?
  yva-NT: Arono Yesusa pe apa arakovo utavondi aije nawe usisa no munijo Kapernaum,
    naije vatano wo pajak ranugande indamu veano Yavaro Amisye raeranande ude wo Petrus
    anajo ware, “Nya Kurune po pajak inta raunande indamu veano Yavaro Amisye so raeranande
    rako jewena e?”
  dgc-dgc: Nadid, kédemét de ta Kapernaum, éy du mégsingeh ta buwes para ta Templo,
    éy kinagi de ni Pedro, a “Anya, méngatéd tu maistu moy ta buwes para ta Templo?”
  zpm-NT: 'Bdziṉ me guiedz Capernaum, loxaque bzëëb me lad guiedz, laa zha ne rtop
    dimi ne razh yadoo wbigle lo Pedr, bnabdiidz zho dieṉ pe rguizh me dimi co. Pquiab
    Pedr rëb Pedr lo zho:'
  hix-NT: Taa. Kafahnaw hona nahatakatxownà hatà. Ahatakatxhenye, Petru hyaka nomohtxownà
    hatà, toto komo. Txenyeru yahosnye ro komo rma mokyam nehxatxkon hatà, Khoryenkom
    màn yonyhoryetxho rma yahosnye ro kom hatà. Onà wyaro nketxkon hatà, Petru wya.
    Txenyeru yàmpàra naye, ahananàhnye komo, ketxkon hatà. Khoryenkom màn yonyhoryetxho
    rma yàmpàra naye, ketxkon hatà, àwya.
  sim-sim: Jisas nga ol orin tiyandari ma nga yanga Kaperneamik li layirik ma ol tempel
    akanjik takis yan landari ma ondo li taha Pitan limu silira, �Mai, tisa jihi am
    tempel akanjik takis yan handa or?�
  npi-ULB: जब उहाँहरू कफर्नहुममा आउनुभएको थियो, आधा सेकेल कर उठाउने मानिसहरू पत्रुसकहाँ
    आए र भने, “के तिमीहरूका शिक्षकले आधा सेकेल कर तिर्दैनन् ?”
  cgc-cgc: Na gabot Jesus i daw iya na mga tinudluan naan ta banwa Capernaum, may
    mga manugsukot ta buis para ta Timplo na gaprani ki Pedro daw gainsa, “Gabayad
    man ta buis inyo na mistro para ta supurta ta Timplo?”
  tim-tim: Akto arewa Kapanaum kepian ariyi. Akto sumbe kat kat emetŋaet puli dâtâŋe
    memini arekŋe Petorogâlân togom aikom hin dâyi, “Yeŋgât tiksayeŋande sumbe kat
    kat emetŋaet puli siâ katmap me bo?” dâm magaŋi.
  yor-yor: Nígbà tí Jesu àti àwọn ọmọ-ẹ̀yìn rẹ̀ sì dé Kapernaumu, àwọn agbowó òde
    tí ń gba owó idẹ méjì tó jẹ́ owó tẹmpili tọ Peteru wá wọ́n sì bí i pé, “Ǹjẹ́ olùkọ́
    yín ń san owó tẹmpili?”
  wos-wos: Jisas déka du wali di Kaperneamré di yi. Ye xakundaka di tempelka yéwa
    héraakwa du Pitaka yae di déré wa, “Guna néma du tempelka yéwa nawulak dé hwe,
    o yingafwe?”
  emp-NTPO: 'Jesu, idji ume nĩbabadarã sid̶a Capernauʌ̃ purud̶aa zesid̶ad̶e Ãcõrẽ
    de droma carea parata jʌrʌ pebadarãda Pedromaa wãsid̶aa. Ãdjirãba iwid̶isid̶aa:
    –¿Bãrãa Jaradiabariba Ãcõrẽ de droma carea paratara diabarica?–'
  eng-F35: When they entered Capernaum those who collected the temple tax approached
    Peter and said, “Does your Teacher not pay the temple tax?”
  ind-ind: Sesudah Yesus dan kami kembali ke Kapernaum, tibalah waktu memberikan pajak
    tahunan untuk rumah Allah. Orang-orang yang menagih pajak itu datang kepada Petrus
    dan bertanya, “Apakah gurumu selalu membayar pajak tahunan untuk rumah Allah atau
    tidak?”
  pes-OPCB: 'وقتی به کَفَرناحوم رسیدند، مأموران اخذ مالیات معبد پیش پطرس آمده، از
    او پرسیدند: «آیا استادتان مالیات معبد را نمی‌پردازد؟»'
  mpt-mpt: Yesus esa e okok aleyemin naka isa i moniba Kabaneam bib ye temiba Gode
    am sumo takis monio bokalin nakai teniba Fitae kil baabaniba Ib aleyemin nakae
    Gode am sumo takis monio okaye binabeo? gesiba
  bla-bla: Ki otsĭtto'tosau Capernaum, anniks'isk au'tujixk mix'kim, itoto'iau Peter,
    ki an'iau, kŭttomisauaiponitau'atskitsĭn'aim?
  ssx-ssx: Yesu ipika꞉ disaipolo haliweki hatuku Kapeneami da opolo epemeketa꞉ mo
