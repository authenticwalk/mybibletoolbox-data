  gaq-gaq: ଜିସୁ ବାରି ମେଁନେ ସିସ୍‍ଇଂ କପର୍ନାହୁମ୍‍ନ୍ନିଆ ପାଙ୍ଗ୍‌କ୍ନେ ଇଡ଼ିଙ୍ଗ୍ ମନ୍ଦିର୍‌ନେ
