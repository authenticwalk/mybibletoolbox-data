  nas-nas: Teketa Jiisuuꞌ bakanavitu ninka Kapaneumeꞌnavuntuꞌkoo basiaririoꞌ taakisi
    nkanukai porora Piita niaꞌaama aaꞌpauꞌ, “Diikaang nau-antai ee taakisi dootuuꞌnava
