  san-PUN: ਤਦਨਨ੍ਤਰੰ ਤੇਸ਼਼ੁ ਕਫਰ੍ਨਾਹੂਮ੍ਨਗਰਮਾਗਤੇਸ਼਼ੁ ਕਰਸੰਗ੍ਰਾਹਿਣਃ ਪਿਤਰਾਨ੍ਤਿਕਮਾਗਤ੍ਯ ਪਪ੍ਰੱਛੁਃ,
