  quc-NNT: 'Aretaq ri Jesús kuk'' ru tijoxelab'' xeopan pa ri tinimit Capernaum, ri
    toq''il taq alkab''al re ri nimalaj rachoch Dios xeopan ruk'' ri tat Pedro, xkib''ij
