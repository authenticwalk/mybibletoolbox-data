    Pita na kire ko dolosi aana uuri, “?Uri ha'a-uusuli i'omu ko nii-nii taane hunie
    Nume Maa'i Peine? Sa'a mola e ka'a sai nii ike.”
  san-TEL: తదనన్తరం తేషు కఫర్నాహూమ్నగరమాగతేషు కరసంగ్రాహిణః పితరాన్తికమాగత్య పప్రచ్ఛుః,
