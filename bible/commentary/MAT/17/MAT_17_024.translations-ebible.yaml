  leu-leu: Layaan na Yesus xuvul pana mu fefeng sina ri savat pe Kapanam a mu rabuna
    ina siak taakis ina tang lifu lotu ri maa savat si Pita e ri fine, “A mataa ina
    fepitaa simi, nane maraan a taakis ina tang lifu lotu, bo?”
  maz-NT: 'Nuc''ua ''ma o zät''äji a Capernaum, o sä c''ua c''o mi jmutü o merio c''o
    mi örüji para cja c''e templo. O chëzhiji c''ua a jmi e Simón Pedro, o xipjiji:
    ―Na nin xöpütegueji, ¿cjo xo cjõt''ü c''o örüji?'
  bod-N: དེ་ནས་ཁོང་རྣམས་ཀཱ་ཕར་ན་ཧུམ་དུ་སླེབས་པ༌ན། མཆོད་ཁང་གི་དཔྱ་ཁྲལ་ལེན་མཁན་རྣམས་པེ་ཏྲོའི་གམ་དུ་ཡོང༌སྟེ།
    ཁྱོད་ཀྱི་སློབ་དཔོན་གྱིས་མཆོད་ཁང་ལ་དཔྱ་ཁྲལ་མི་འཇལ་ལམ་ཞེས་དྲིས་པ༌ན།
  tca-NT: 'Ngechuchu rü norü ngúexü̃gümaã Capernáũãrü ĩãnewa naxĩ. Rü yexguma yéma
    nangugügu rü Pedruxü̃ ínayadaugü ga yema yatügü ga tupauca ga taxü̃necèx dĩẽru
    ngĩxü̃ yauxgüxü̃. Rü Pedruna nacagüe rü ñanagürügü: —¿Yima curü Cori rü tama ẽ́xna
    ngĩxü̃ naxütanü i ngẽma dĩẽru i tupauca ya taxü̃neãrü ixĩcü? —ñanagürügü.'
  zpl-NT: 'Chenu uriña Jesuse cuna bee beneꞌnu eyeche Capernaum, uya bee bene enu
    rriꞌi cubre impuesto para indu llene Jerusalén lu Pedro nu unidichiaꞌ beei lulla,
    nu unibeei: ―¿Rixiu maestroꞌlu impuestoꞌ indu la?'
  mbc-NT: 'Cafarnaum cidaderî po Jesus erepansa'' tanne tînenupa''san pokonpe, to''
    epîremato'' yewî'' ta tîniru yapisî pî'' teesenyaka''masanon wîtî''pî Pedro pia.
    Inkamoroya Pedro ekaranmapo''pî: —‍Amîrî''nîkon yenupanenya tîniru tîrî pepîn
    anna pia? —‍ta''pîiya.'
  ndg-ndg: Na pabaikite Kapernaumu, bandu babakusanya kodi ya nusu shekeri kaban'yendelya
    Petro no baya, Je mwalimu winu endalipa kodi ya nusu shekeli?
  wsk-wsk: Se Jesus ko olekem alo nongorak tai Capernaum arataman mu temple ko takis
    tata kari Peter kote taiman ale isarman, “Nenenga kari biya temple ko takis me
    beteso agila?” maman.
  toj-NT: 'Cuando c''otye ja ba Capernaum, ti jac ja matic huas stzomo ja coperación.
    Ti yalahue yab ja Pedro: ―Ja hua maestroex ba, ¿mi ma oj yaa ja taq''uin ba?'
  tbc-tbc: Saen Jesus iŋanen megeloum dida Kaperniam na dupalu man, tempel san takis
    ŋilaŋal dupalug Pita dusumiani, “Dugo, oŋane girek maŋau tempel san takis idad
    o dak i?”
  sna-sna: Jesu navadzidzi vake vakati vasvika muKapenaume, vateresi vomutemberi vakauya
    kuna Petro vakabvunza vachiti, “Ko, mudzidzisi wenyu haaripi mutero womutemberi
    here?”
  smk-NT: Rinmate' ya si Jesus tan saray tumutumbok na sa Capernaum. Ket nako sara
    kona ni Pedro a maniningir nin buis para konan Timplo nan Dios. “Siin si maistro
    moyo, mampamayad ya para nin buis para kona nin Timplo nan Dios?” wanran nitepet
    kona.
  grc-TCGNT: Ἐλθόντων δὲ αὐτῶν εἰς Καπερναούμ, προσῆλθον οἱ τὰ δίδραχμα λαμβάνοντες
    τῷ Πέτρῳ καὶ εἶπον, Ὁ διδάσκαλος ὑμῶν οὐ τελεῖ τὰ δίδραχμα;
  gof-WFTW: Yesuusaranne iya tamaaretara Qifirnahoome katama gakkida wode Xoossa Keetha
    giira qanxiseyssati Phexiroosakko yidi, “Hintte asttamaarey Xoossa Keetha giira
    giirii?” yaagidi oychchidosona.
  spa-BLM: 'Cuando llegaron a Capernaúm, los que recogían las monedas de la didracma
