  ntu-ntu: Mzli kc tqkaputr-ngrmgr badr mz taon Kzpznizm, kzdung ncblo kcng tzatakqting
    takes ngr Mangr-nzangiongr Yawe Jerusalem nzvzbzng mz Pita. X nzrpibzlr kx, “?Myx
    kxmule, kxakrlz ngrmu xpe kz takes ngr Mangr-nzangiongr?”
  pan-pan: ਜਦੋਂ ਉਹ ਕਫ਼ਰਨਾਹੂਮ ਵਿੱਚ ਆਏ ਤਾਂ ਹੈਕਲ ਦੀ ਚੁੰਗੀ ਉਗਰਾਹੁਣ ਵਾਲਿਆਂ ਨੇ ਪਤਰਸ ਦੇ ਕੋਲ
    ਆ ਕੇ ਕਿਹਾ, ਕੀ ਤੁਹਾਡਾ ਗੁਰੂ ਚੁੰਗੀ ਨਹੀਂ ਦਿੰਦਾ ਹੈ? ਉਹ ਨੇ ਕਿਹਾ, ਹਾਂ ਦਿੰਦਾ ਹੈ।
  tkr-tkr: 'Manbı sapk''ıl Kefernahumqa qabımee, Allahne xaan nalok''bı sa''anbı Pyoturusqa
    qeepxha qiyghanan: – Vuşde Mə''əllimee nalok''bı qelenbı dişde?'
  gvc-gvc: 'Ã jina Capernaupʉ sã sʉchʉ, Cohamacʉ wʉhʉ macaa cjihtire wapa na cohtaina
    Pedro cahapʉ sʉ, tirore õ sehe ni sinitu ñʉre: —¿Mʉsare buheriro Cohamacʉ wʉhʉ
    macaa wapa cjihtire wapajari tiro? —ni siniture tina.'
  mwp-mwp: Senabi thonara thamamun Yoewdhayalgaw sabi kedha, mura garkazil ngaru modhab
    ayman koey yoewthapa, mura wathanu. Yesu a nungu niyaykazil wara goegathoenu mangaydhin,
    Kapeniyam. Nabiya muynu bokadhzoengu garwaydhamay mabaygal koey yoewthaw doegampa.
    Thana Petherun yapupoeybaydhin kedha, ‘Nginu kuyku mabayg midh, nungungu yoewthapa
    modhab maypa a?’
  ksj-ksj: Zeꞌa Kaperanauma neḡa boro feuriroteꞌe enogano, kuru neḡa takesi azaḡaniꞌa
    Petero vaḡe aradu niro, raenaꞌa, “Ḡa miriho vazeḡaꞌe kuru neḡa takesi mene haḡaeꞌehehe?”
  sbk-sbk: Nape lwabhafiha Hukapernaumu, abhantu bhabhawonganya ikodi yinusu shekeli
    bhamalila u Petro na yanje, “Aje umwalimu wenyu alipa ikodi yinusu shekeli?”
  mya-JVB: ကပေရနောင် မြို့သို့ ရောက် သောအခါ ၊ ဗိမာန်တော်အခွန်တည်းဟူသောဒိဒြမ္မ ကိုခံ
    သောသူ တို့သည် ပေတရု ဆီသို့လာ ၍ သင် ၏ဆရာ သည်ဒိဒြမ္မ ကိုမ ပေး သလောဟု မေးမြန်းလျှင်၊
    ပေး ပါသည်ဟု ပေတရုဆို ၏။
  kgf-kgf: Yesu ʒéma tohotoho ichéra eneŋ Kafanaum ama areŋa yandaiguc harégic ocmuŋ
