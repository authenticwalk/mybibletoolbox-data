  kan-2017: ಅವರು ಕಪೆರ್ನೌಮಿಗೆ ಬಂದಾಗ ದೇವಾಲಯಕ್ಕಾಗಿ ತೆರಿಗೆಯನ್ನು ಸಂಗ್ರಹಿಸುವವರು ಪೇತ್ರನ ಬಳಿಗೆ
