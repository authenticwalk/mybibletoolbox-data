  mal-mal: 'അവർ കഫർന്നഹൂമിൽ എത്തിയപ്പോൾ കരം പിരിക്കുന്നവർ പത്രൊസിന്റെ അടുക്കൽ വന്നു:
    നിങ്ങളുടെ ഗുരു കരം (ദ്വിദ്രഹ്മപ്പണം) കൊടുക്കുന്നില്ലയോ എന്നു ചോദിച്ചതിന്: ഉണ്ട്
    എന്നു അവൻ പറഞ്ഞു.'
  kkc-kkc: Osoloso see tobu Yesu o hamamee dili odoo sabolo dileso Kapeniyum mi mapoo
    peledoboome, tei moso ee pidilame tekisi molee teli odoo aboso sibileso Pita mapoo
    egeesee takaso, “Nibada eligili odoo yo tei moso ee pidilame tekisi molee tenelisomo?”
    diso.
  lit-lit: 'Ir atėjus jiems į Kapernaumą, prie Petro priėjo rinkliavos rinkėjai, ir
    tarė: „Ar jūsų mokytojas nemoka rinkliavos?'
  urd-GVR: Wuh Kafarnahūm pahuṅche to Baitul-muqaddas kā ṭaiks jamā karne wāle Patras
