  dgr-DOGNT: Zezì edecheekeè xè kǫ̀ta Capernaum nììtła ekò Nǫ̀htsı̨kǫ̀-gocho gha sǫǫ̀mba-nàhtsį̀ı̨-dǫǫ̀
