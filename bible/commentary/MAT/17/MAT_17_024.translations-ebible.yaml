    nyēbo Kōōtaab Yēyiin?”
  xnn-xnn: Inomdan pay da Jesus id Capernaum dat omey nan mensingsingil is bowis di
    Templo ken Pedro et sootenda, “Ay menbaybayad is bowis di Templo nan apom?”
  mwe-mwe: A Yeshu na bhaajiganywa bhabho bhakaikanganeje ku Kapalanaumu, bhakamula
    koli ja liekalu bhala gubhaajendelenje a Petili, gubhaabhushiyenje, “Bhuli, bhaajiganya
    bhenunji bhalilipa koli ja Liekalu?”
  tte-tte: Saugana Yeisu me ana tobenaliyao silaoma Kapeneomi, takesi kana totano
    Nume Tabu kaiwena silaoma Pita sineliyan, siba, “Am toyakayakatai takesi iyamayamaisa
    Nume Tabu kaiwena o nigele?”
  tcs-tcs: Prom de dempla i bin tekop go po taun blo Kapaniam. Wen dempla i bin mangi
    de, sam dem man uda i bin kolekt taksmani po da Tempol i bin kam de po Pita ane
    askem, ‘Tisa blo yupla i pei taksmani po da Tempol tu a?’
  hlt-THB: Kapernaum khaw ami pha law awh mangmu ak cawikhqi ce Piter a venna law
