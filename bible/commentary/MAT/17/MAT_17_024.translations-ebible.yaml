  nal-nal: Iesu varaxai wana ubina varaviraai zina di balas Kaapernaaum. Ma ubina
    iwana zuzurukang a taakis ila vaal xoxok di wat sin Pita ma di iaari zina malasing
    kari, “Malasing faa, a maravas sunum ka wulwul zaait a taakis la vaal xoxok o
    xawit?”
  kyq-kyq: 'Kɛn Isa ute jee mɛtin̰ ki jaay aan maakŋ gɛgɛr kɛn Kaparnayum ki se, jeegen
    lee tɔk gursn miir gɛn Ɓee Raa se ɓaaɗo ɔŋ Piɛr ɔɔ tɔnd mɛtin̰ ɔɔ: «Mɛlse tap
    ɓo, lee ɔg miir taa gɛn Ɓee Raa lɔɓu gɔtɔ?»'
  kwd-kwd: Na alata la Jisas fe'enia nga fufu'iwane aana gila leka mai fana fanua
    'i Kapaneam, nga ta'a na gila goni bata na takisi fana 'Ifi Abu na God, gila leka
    mai te'ala Pita, ma gila ka orisia 'ilo'oo, “'Ino'ona ma wane ni kwaifa'ananaunga
    amooru su'asuria 'ani sugaa la'u mola bata na meeru gonia fana 'Ifi Abu na God?”
  ded-ded: Anu Kafanaung taonnu kensikemagec Anutuac womonggac takesimemengic yeneng
    Petoroaru hama kpesimigec, “Ngeneac kpoukpou ye womonggac takesi faiande me kpac?”
  ewe-ewe: Esi Yesu kple eƒe nusrɔ̃lawo va ɖo Kapernaum la, gbedoxɔmenudzɔlawo va
    Petro gbɔ, eye wobiae be, “Miaƒe Aƒetɔ menaa gbedoxɔmega oa?”
  nuy-nuy: Niga na-Jesus marri nigawi-nyinyung wurru-marrbuy-maa-yinyung wurru-yanggi,
