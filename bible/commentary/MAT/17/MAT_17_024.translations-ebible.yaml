    chaꞌu maestro ra puesto da ja kuu nuu veñuꞌun yo nu? ―ni ka kachi da.'
  ots-NT: 'Diguebbʉ ya, car Jesús co quí möxte bi zøtijʉ jar jñini Capernaum. Cja̱
    bú e̱h cʉ cobrador cʉ mí dyo, mí jmu̱ntzi cʉ contribución pa di ttzoh pʉ jár ni̱cja̱
    cʉ judio. Cʉ cobrador bi guatijʉ car Pedro cja̱ bi dyöjpijʉ cár contribución.
