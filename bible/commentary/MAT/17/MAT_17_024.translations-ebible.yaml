  eng-WYCLIFFE: And whanne thei camen to Cafarnaum, thei that token tribute, camen
    to Petre, and seiden to hym, Youre maister payeth not tribute?
  bsj-bsj: Ci lam Kafanahum nubo yo dortiyeu wumer cekeltiyeu cin bo Bitru. ciki nii
    merankakumeko, ne wumer cekeliti. Na dore ce?
  cak-cak: 'Jac''a tok ri Jesús y ri ru-discípulos (xe''apon, xe''ebos) pa tinamit
    Capernaum, ri yec''utun ri impuesto richin ri racho ri Dios xejel-apu riq''uin
