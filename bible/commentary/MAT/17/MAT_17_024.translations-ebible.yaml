    awena de magpaga na mistro muy ta bwis na Simbaan?” kunda tentu.
  lug-lug: Bwe baatuuka e Kaperunawumu abasolooza b’omusolo gwa Yeekaalu babiri ne
    bajja eri Peetero ne bamubuuza nti, “Mukama wammwe tawa musolo?”
  yby-yby: 'Sakoya minoko Kapaniyamu numutoka maya wuniyoko, monoka numuda napamidana
    takisi ehada likaka wesiya Pita maya nebotoka wiki loka itiki sa-liki lae: Monoka
    monawa api-napi obetokaka noibo wetipoya monoka numudamidana takisi ehadala maya
    hulokaka noihe.'
  heb-heb: ויהי כבואם אל כפר נחום ויגשו אל פטרוס גבי מחצית השקל ויאמרו הלא יתן רבכם
