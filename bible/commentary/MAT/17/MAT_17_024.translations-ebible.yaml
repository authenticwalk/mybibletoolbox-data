    da ttum pʉ jar ni̱cja̱?―'
  hoy-hoy: याग यीशु अदिक आऊन चेलागोळ कफरनहूम दा पोहचुसदुर, रा सभागृह अन कर ताकोमावाळेर
    पतरस उन हात्‍ती बंदकु केळली कुरतुर, “येन नीम गुरु सभागृह अन कर कोळालुन?”
  amo-amo: Na ida Ukafarnahum, annit alenge na iwadi imal sesu kagisin fishekel nafo
    ugandu, da kitii Bitrus a woroghe, “Na unan yirru mine din nizu kagisin nishekel
    ngandu ba?”
  pjt-pjt: Ka Jesunya tjana Kapunimala wirkankunyangka wati timpulaku mani mantjilpai
    tjuṯa tjanalakutu pitjangu munu Peterla tjapinu alatji, “Nyurampa nintilpaingku
    wanyu mani timpulaku ungkupai? Panya aṟa ngaṟanyi aṉangu uwankarangku rawangku
    ungkunytjaku.”
  cwe-cwe: Yesu na wanahina wake viwafikile Kapelinaumu, wasola kodi ya Kaye ya Mulungu
    weza kwa Petili, wamuuza, “Vino mfundiza wenu koliha kodi ya Kaye ya Mulungu?”
  daa-NT: 'Wiktin taat Iisa iŋ maajirnay ottu ɗo geeger ka Kapernayuum, gay obe miirir
