    u yälben ca''da: ―¿Mach quira uxin u toje'' ni a maestro ni taq''uin que u cojcanba?'
  tlf-tlf: Kale Yesus sino ilami okumop man sino ninggil iyo no abiip Kapeneam tamip
    e, tam ulotu am miton umi takis mani kwaamin tinum iyo tal Fita imi dagalip ko.
    “Kapmi kafalemin tinum iyo ulotu am miton telelamin umi takis mani uyo saan-nuuba
    bele ki?” agelip e,
  piu-2006: Palulanguruya Yiitjunya, palumpa kutunguḻu tjuṯaṯarra yankula tawunu Kapaniyamala
