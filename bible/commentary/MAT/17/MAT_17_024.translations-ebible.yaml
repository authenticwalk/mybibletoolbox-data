  kxv-kxv: ଏମ୍ବାଟିଏ ଏ଼ୱାରି କପର୍‌ନାହୁମତା ୱା଼ହାଲିଏ ମାହାପୂରୁ ଇଲୁତି ସିସ୍ତୁ ରୀହ୍‌ନାରି ପିତରଇଁ
