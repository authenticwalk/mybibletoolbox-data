  pri-NT: 'Rà tèepaa pâ naa Capernaüm wà Iésu ma wà tèpa câmu kêe. Â wà tèpa *tò mwani
    wâripû goro *Wâra pwapwicîri, âna rà pâmari Pétéru, â rà tawèerié pâ: «Gona wà
