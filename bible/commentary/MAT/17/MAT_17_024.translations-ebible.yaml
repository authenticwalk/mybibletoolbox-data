  kan-OKCV: ತರುವಾಯ ಯೇಸು ಕಪೆರ್ನೌಮಿಗೆ ಬಂದಾಗ, ದೇವಾಲಯದ ತೆರಿಗೆಗಾಗಿ ಎರಡು ಬೆಳ್ಳಿ ನಾಣ್ಯಗಳನ್ನು
    ವಸೂಲಿಮಾಡುವವರು ಪೇತ್ರನ ಬಳಿಗೆ ಬಂದರು. ಅವರು ಪೇತ್ರನಿಗೆ, “ನಿಮ್ಮ ಬೋಧಕನು ತೆರಿಗೆ ಕಟ್ಟುವುದಿಲ್ಲವೋ?”
    ಎಂದು ಕೇಳಿದರು.
  bbb-bbb: Areme Jesu fune e vua fuone fievo ijena ruoma are Kafoniamu ijia usiae.
