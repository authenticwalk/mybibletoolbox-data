    laugo malefo ne kalu liu fua konilana fuana Beu Abu God?”
  suz-BL: मिनु नोले कापेरनाउम सहर जाक्‍दीम्‍मानु, ग्रुम्‍तीक खिं ङा तिरो पोक्‍बपुकीमी
    पत्रुस कली “इन कली शेंबमी तिरो मथाप्‍बा?” देंमानु प्रस्‍थान ३०:३३; २राजा १२:५-६
  car-NT: 'Moro Kafaraum taka iwo''my''san mero, mo''karon Tamusi auty epematopo amo''i''namon
    wopy''san Petrus ''wa. Ika''san i''wa: “Moro Tamusi auty epety anyry''pa nan mo''ko
    ajemepanamon?”'
  amp-amp: Jisasri disaiperm bi Kaperneamt yihom fnahetmn, Bro Nkifrarhu temperrhu
    takis marut yak hnayuk yimam niamomn, Pitar mkfo ttiwon memomr, “Nikmoh tisare
    temperr hta hakuta takis maruhame hta hakutr?”
  bht-bht: जालू सै कफरनहूम शेहरे च पुज्जे, तां मंदरे दा कर लेंणे बालयां, पतरसे बाल
    आई करी पुछया, कि क्या तुहाड़ा गुरू मंदरे दा कर नी दिन्दा है?
  eng-NOY: And when they had come to Capernaum, those who received the half-shekel
    came to Peter, and said, Doth not your teacher pay the half-shekel?
  cub-NT: 'Ñʉje copaidaiyede Capernaum ãmicʉriĩmaroi, Pedro yebai darejaimad̶a ina
    Jʉ̃menijicʉi cʉ̃ramine tãutʉra ĩcaipõeva. Ʉ̃́re jẽniari jã́rejaimad̶a, yópe arĩ:
    —¿Jíbedi ñai mi bueipõecʉ tãutʉratʉravare, Jʉ̃menijicʉi cʉ̃ramine mead̶aiye boje?
