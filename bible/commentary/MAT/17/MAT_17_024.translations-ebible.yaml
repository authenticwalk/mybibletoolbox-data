    “?Sanape, kiom̃a navianena m̃ena ga pul m̃a takis ne, pona peraga?”
  ckb-ckb: 'کاتێک عیسا و قوتابییەکانی گەیشتنە کەفەرناحوم، باجگرانی دوو درهەمەکەی پەرستگا
