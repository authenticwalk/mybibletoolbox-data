  unx-unx: ୟୀଶୁ ଆଡଃ ଆୟାଃ ଚେଲାକ କପର୍‌ନାହୁମ୍‌ତେକ ସେଟେର୍‌ୟାନ୍‌ଚି, ମାନ୍ଦିର୍‌ ଅଡ଼ାଃରେନ୍‌
