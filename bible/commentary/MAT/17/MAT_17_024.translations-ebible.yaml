    rueromo Peter uavareje: Na jasi a börömoho God-are amo börömo hesi tax-oho bojamijaje
    höjo.'
  geb-geb: Zisas mba kamen mbe suaŋgiap, ana zumgum wo phorga rui gumgir kov, mbe
