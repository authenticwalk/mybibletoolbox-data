    tubenga, “Soo Jesus haa'a punno'o ka nanesootuhi nobe-witu tumanagayakwe?”
  cbu-NT: Anumunsha zapish yaktash Kapárnáwash kuseeramchuni, kurikee yampan tputs,
    yuw Apanlleem pangu kurikee yampani taarangu an Pitoroo masharangana. ¿Shiy mayistorish
    Apanlleem pang' kurikee wayaktamtaja? tárangana.
  usa-usa: 'Îtuma wení iyápó-annagaraq anaaékaqa yemá Kápéranabaq koyaawana anó-monoq-naupaqtaba
    táákiti-moneqa máyáa-kayukama Pítaanopaq iréta maará téta timá ámikaae: “keráwáqtí
    tirááti-nakoma anó-monoq-naupaqtabama táákiti-moneqa kéyuwaiyo?” téta ítama aónaawana
    Pítaama yauwéqma tiráiye:'
  soy-soy: 'Kɛ Yeesu nɛ upipirɛtiki ɑpi Kɑpɛrinɑwum n tuipɔ, pɛpɛɛ Uléécɑɑ kɛyɔ
    kɛ́mɛɛ lɑmpoo n yɔ́su ɑpi Piyɛɛ kɛkúrí sĩ́ ɑpí hɑ u pisɛ rɛ: Nɔ́unɛ́wɛ́ɛ́sɛ
    úu yɛ Uléécɑɑ kɛyɔ ulɑmpoo hɛ́ɛlɛ nɛ́ɛ?'
  hui-hui: Yasubi ibunaga talima piaga biarubi Kabaniama anda piyagola Ngode Datagaliwabenaga
