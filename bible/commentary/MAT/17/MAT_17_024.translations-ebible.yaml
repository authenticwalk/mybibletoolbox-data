  buk-buk: Tiŋambu Yisu ti ndê ŋgac-sêŋomi sêhôc asê malac Kapenaom, ma lau naŋ sêkôc
    takis lôm dabuŋ-ŋga, naŋ sêtêŋ Pita si ma sêndac iŋ bocdec bu, “Bocke? Mac nem
