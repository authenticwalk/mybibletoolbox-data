    ଅଡ଼ାଃରାଃ କାର୍‍ ପାଏସା କାଏ ଏମାଃ ?”
  gah-gah: 'Minoko nene Kapanao numutoka atiginá oko vokuko, monó zagusavémini takisi
    aliaká a ve nenete Pitani amatoka vake loká itake láa liki lamó: Monó tisatini
    nenémo monó zagusavémini takisi moni ahuloaká noihe.'
  lcm-lcm: Au, kila pasal na kianla serei e Kaparnaum na ri vap po luk takis i nei
    rina i atailai kimela serei si Petero na kila sui ia, “Au si kami katakai i akalit
    kapo kun samui ani takis ang kapa?”
  aer-aer: Jesus ikwerenhe areye-akerte apetyeke apmere Capernaum-werne artwe maneke
    apurte irrentye akngerre areye tyatye Jew-kenheke apetyemele. Itne Peter apayuthneke
    alakenhe, “Arrekantherrenhe akaltyele-anthenhe-anthenhele-ame mane tyatye-ke anthentye
    akngerre?”
  qvc-NT: 'Jisusqam noqaykuna yach''akuqningunawan Kapirnawun llaqtaman ch''ayarqayllapa.
    Chaypi kaptiyllapam, kuntribusyunda kubrakuqkuna Pidruman qemikashpa, kayshina
    tapurqanllapa: —¿Qamkunapa yach''achikuqnikichu Dyuspa adurana wasimbaq kuntribusyunda
    pagarakun ichu mana? nishpa.'
  tgl-ULB: Pagdating nila sa Capernaum, lumapit kay Pedro ang mga lalaking naningil
    ng kalahating siklo ng buwis at sinabi, “Nagbabayad ba ng kalahating siklo ng
    buwis ang iyong guro?”
  cbs-NT: 'Ana kai jawen mae Cafarnaúm anu nun jawen tsumabu Jesúsun nuku iyuken Templo
    pei bixunikabun Jesús bechibaini kaxun Pedro yukakin: —Matun yusinanan, ¿jawen
    Templo mekekin pewati pei badi betsa tibi pakakubainmismen?— akabu'
  xtm-NTPP: 'Nuu ni kenda koo de ñuu Capernaum ma, te ni ka kenda koo tee ka ndake''en
    ya''vi xu''un ja kuu veñu''u ma, te ka jikan‑tnu''u de: ―‍Teskua''a ni a, ¿masu
    chúya''vi de xu''un ja iyo ja jin chuya''vi o veñu''u ma vi? ―‍ka kuu de ka jiña''a
    de.'
  nnq-nnq: Pabaika kukilambo cha Kafalanaumu bandu ba ukongola uloi gwa kodi ja Nyumba
    ja Nnoongo ngabanyendelela Petulo, ngabankonya “Bo, Aboli binu babi kulepa kodi?”
  bao-NT: 'Jiro Capernaúm''pʉ Jesús, jãa, cʉ̃ buerã mena jãa ca earo, Ʉmʉreco Pacʉ
    yaa wii maquẽre wapa jeeri maja Pedrore ĩarã waari, o biro cʉ̃re ĩi jãiñaupa:
    —¿Mʉjare ca buegʉa, Ʉmʉreco Pacʉ yaa wii maquẽ wapa jãiriquere cʉ̃ wapa tiiti?
    —cʉ̃re ĩiupa.'
  san-ORI: ତଦନନ୍ତରଂ ତେଷୁ କଫର୍ନାହୂମ୍ନଗରମାଗତେଷୁ କରସଂଗ୍ରାହିଣଃ ପିତରାନ୍ତିକମାଗତ୍ୟ ପପ୍ରଚ୍ଛୁଃ,
    ଯୁଷ୍ମାକଂ ଗୁରୁଃ କିଂ ମନ୍ଦିରାର୍ଥଂ କରଂ ନ ଦଦାତି? ତତଃ ପିତରଃ କଥିତୱାନ୍ ଦଦାତି|
  huv-NT: 'Wüx Teat Jesús tapeay tiül cambaj Capernaum maquiiüb minipilan nej, quiaj
    ajcüwa monxaing tomiün andüy tiül nadam nangaj iüm tambüw majawüw teat Pedro.
    Tatüniw manguiayiw nej, tasajüw: ―Jow aaga teat nequiaach icon, ¿ngo mawün tomiüna
    andüy tiül a nadam nangaj iüm ocueajiiütsa? ―ajüw nej.'
  otn-NT: 'Ní̱ n''youi yø xädi ra̱ Jesús, bi zømp''ʉ ja ra̱ hni̱ni̱ Capernaum. Nu̱''ʉ
    yø n''yohʉ jʉhra̱ mɛ̱nyu̱ p''ʉ ja ra̱ ni̱ja̱ p''ʉya, bi ''yɛ̱mbra̱ Bɛdu: ―Xi ni̱
    xännba̱tehʉ n''yø, ¿ua hi̱nda̱ gu̱tra̱ mɛ̱nyu̱ njʉi p''ʉ ra̱ ni̱ja̱? ―bi ''yɛ̱mbi̱.'
  nop-nop: Hatigene Jesu tiŋa mihiŋiye kotigoŋ udaneeŋ Kafanaum yokwetneŋ bulune me
