  ben-IRV: পরে তাঁরা কফরনাহূমে এলে, যারা আধূলো, অর্থাৎ ঈশ্বরের মন্দিরের কর আদায় করত,
    তারা পিতরের কাছে এসে বলল, “তোমাদের গুরু কি আধূলো (মন্দিরের কর) দেন না?” তিনি বললেন,
