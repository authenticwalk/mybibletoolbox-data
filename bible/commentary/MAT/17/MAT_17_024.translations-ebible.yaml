  por-TFT: 'Quando chegamos à cidade de Cafarnaum, os homens que recolhiam os impostos
    do templo chegaram perto de Pedro e perguntaram: “O mestre paga o imposto do templo,
    não paga?”'
  gwi-NT: Nijin Jesus ąįįts'ą' ditsyaa nąįį haa Capernaum kwaiik'it k'eegiidal dąį',
    dinjii Kharigidiinjii zheh geenjit tax laraa oonjii nąįį ąįį Peter ts'ą' gahaajil
