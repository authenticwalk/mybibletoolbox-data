    churchmunku. Jana Peteranda babajin, “Yunuwundu majangka tax money payim-bungal
    Jew-warrandamunku churchmunku?”
  nhy-NT: 'Nijkuak Jesús iwan imomachtijkawan oajsitoj itech pueblo de Capernaum,
    katlej tlakobraroaj ika impuestos para in weyi tiopan omijkuanijkej inawak in
