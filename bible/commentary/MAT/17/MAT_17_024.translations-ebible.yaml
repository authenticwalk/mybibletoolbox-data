  gof-ENT: ዬሱሳራኔ ኢያ ታማሬታራ ቂፊርናሆሜ ካታማ ጋኪዳ ዎዴ ፆሳ ኬ ጊራ ቃንፂሴይሳቲ ጴፂሮሳኮ ዪዲ፥ «ሂንቴ ኣስታማሬይ
