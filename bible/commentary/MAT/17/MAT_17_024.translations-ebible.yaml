    aqꞌon. Utz tal te ech tzaꞌ: —Aatz u chusul etetz tziꞌ, ¿ni tzik ichoo u okebꞌalop
    tu viqꞌanalil u totztioxh?— Texh te.'
  xsi-xsi: Zo pinde ilâ lâ, ŋineŋga Yesu ikainzi ne pâri-tamâta ku soka silâ sipâŋga
    Kaperneam lawea. Ŋineŋga tamâta pinde, kinzi ŋinde uru siveta wurâta ŋana sikai
    mbumbu ŋana Maro Kindeni ne luma sapâŋa kâ, ande simâ pa Petero. Aku sikasoŋa
