    impuestuta päganchu?»'
  att-att: Á labbè di Apu Kesu ánna yù ira sinudduán na ta ili na Kapernium, jimikkì
    kâ Eduru yù ira mináttuki ta buwì sù bale ni Namarò. Á iniyabbû da kuna, “Mappagá
    panò yù mesturu naw sù buwì nayù mangilin nga kapilliá?” kud da.
  bki-bki: Tilikiti napano Yesu naliko kanano naiagagoano nalo abinimei aboru Kapeneam,
    tomu nalo nam̃a abarbijii takis na Atua Kunuano Lu, nalo abinimei kean Pitere,
    abika denio, aberinavo “?Jum̃abe, kanamo naverloglogiano na naio jom̃a bulu takis
    na bunu, p̃elina makanio?”
  bqp-bqp: 'Kũ ò kà Kapɛnamu, Luda ↄn ↄgↄsirinↄ sù ò Pita là ò pì: Á dannɛrii dì
    Luda ↄn ↄgↄ kpároo?'
  mcp-mcp: 'Ja bwə́ mə́ ka kə wɔ́ɔ́s Kapɛrnawûm yí, búúd bwə́ á dʉ ŋwa tóya á *Mpáánzə́
    Zɛmbî wá bwə́ mú zə jí Pyɛ̂r nə́: «Yɨ́ɨ́gʉli wʉ́n mə́ dʉ nə́mə́ jə́na tóya ɛ́ga?»'
  hat-hat: 'Lè Jezi rive Kapènawòm ak disip li yo, moun ki t''ap ranmase lajan taks
    pou tanp lan pwoche bò kot Pyè, yo mande li: Eske mèt ou a peye lajan taks pou
    tanp lan?'
  npl-NT: 'Ijkuak Jesús iwa itlamachtijkawah okalakitoh Capernaúm, non tlakobraroah
    impuesto para n Weyi Tiopa oyajkeh okitatoh n Pedro iwa okitlajtlanijkeh: —¿Nomotlamachti
    kitlaxtlawa impuesto para n Weyi Tiopa?'
  bgg-bgg: Isu nane airo samoythek Khaphernaum shii wuii thog mage shii, Misiahò pha
    mijin thanpho è Phithar shii wuii ne sai, “Na ro masdo de Misiahò pha mijin phi
    chak ne bey?”
  eng-TCENT: When they came to Capernaum, the collectors of the two-drachma tax came
    to Peter and said, “Your teacher pays the two-drachma tax, doesn't he?”
  eng-BSB: After they had arrived in Capernaum, the collectors of the two-drachma
    tax came to Peter and asked, “Does your Teacher pay the two drachmas?”
  cpu-NT: 'Ikanta jareetaiyaani Jesús nampitsiki Capernaum, ari ipokakeri kovakotantatsiri
    kireeki ashi tasorentsipanko, josampitapaakeri Pedro: “¿Ipinatapiintziroma iyotaimiri
    ashi tasorentsipanko?”'
  san-ASM: তদনন্তৰং তেষু কফৰ্নাহূম্নগৰমাগতেষু কৰসংগ্ৰাহিণঃ পিতৰান্তিকমাগত্য পপ্ৰচ্ছুঃ,
    যুষ্মাকং গুৰুঃ কিং মন্দিৰাৰ্থং কৰং ন দদাতি? ততঃ পিতৰঃ কথিতৱান্ দদাতি|
  tac-NT: 'Napu''lige Esusi sebasa alué bo''né ''yuga járome ''yuga alé Kapernaumi
    anilichi we''ká riógichi, alué ralámuli napu enomí goblálome nile wa''lú re''obachi
    unélime Rusaleni ilígame re''obá, Pegro e''nemia simíbale, ''lige rukele: ―¿Pala
    najtétame júkó alué wa''lula mué benírame?'
  eng-WEBPB: When they had come to Capernaum, those who collected the didrachma coins
    came to Peter, and said, “Doesn’t your teacher pay the didrachma?”
  gfk-H: Ma Iesu ma ira nuna bulu na hausur diet ga hanuat taar Kapeneam. Ma ari tunatuna
    diet ga hanahaan wara kap hartabar tano tamat na hala na lotu. Ma diet ga hanuat
    taar mah tane Pita. Ma diet ga tangai tana bia, “A tutuna bia no numuat tena hausur
    mah i la kulkul takis tano tamat na hala na lotu?”
  viv-viv: Yesu ana tomuliya buye hinauna tu Kafeneumi againe hilakayemu, ada manuwa-tafalolo
    lakahina ana takesi ana toyaudi Fita againe hiꞋela hitoliluvaluva higayo, “KaꞋi
    Bana yami Tovehawala manuwa-tafalolo ana takesi giseusena o kaꞋi keke?”
  yao-yao: Che Yesu ni ŵakulijiganya ŵao paŵaiche ku Kapelenaumu ŵandu ŵakukumbikanya
    nsongo wa Nyuumba ja Akunnungu ŵaichilile che Petulo, ŵausisye, “Ana jwakwiganya
    jwenu akulipa nsongo wa Nyuumba ja Akunnungu?”
  tgp-tgp: Na rani la kakau Capernaum, haratu la lo lavi na makomo mania mata takis
    mata nora Temple la mai isan Peter lara, “Nom tija i pa voli na takis teni mo
    vono?”
  auc-NT: Mänïï pöninque tömënäni Itota tönö godongämæ̈ Capënaömö näni quëwëñömö pöñönäni
    wadäni guiquënë Wængonguï oncö beyæ̈ ante tiguitamö didacöma näni änontamö mentamonga
    ante në änönäni inte Pegodo weca ponte änänitapa. —Mïnitö Awënë në Odömongä guiquënë
    Wængonguï oncö beyæ̈ ante didacöma tiguitamö cöwë pönönämaï ingantawo.
  kbc-NT: Jesus ijaaɡ̶ijo niɡ̶ijo anodiotibece noɡ̶ototicogi nigotaɡ̶a Cafarnaum,
    niɡ̶ijo ane oniodatema ninyeelo Aneotedoɡ̶oji liɡ̶eladi, joɡ̶otota Pedro, odaa
    joɡ̶oige, modita, “Idoa ɡ̶aniotagodi domige yajigo dinyeelo ane leeditibige me
    yajigo minitaɡ̶a Aneotedoɡ̶oji liɡ̶eladi?”
  bmh-bmh: Ziwas go ebu Yesus gonugau tapaimaraneu dudu abai Kapaneam uzan betena,
    Nou zaueim aiwag wanemen dudu agen alai Pita kanabai ze auremen, “Agal tapaimaraneu
    du go aiwag Nou Zaueim macaneu ta?”
  ctu-BL: 'Che'' bʌ tsa'' c''otiyob ti Capernaum, jini xch''ʌm tojoñelob tsa'' tiliyob
    ba''an Pedro. Tsi'' yʌlʌyob: ¿Mach ba anic mi'' yʌc'' cha''p''ejl dracma tojoñel
    a Maestro? che''ob.'
  meq-meq: 'Ahəl nakə Yesu ta gawla ŋgay hay tə ndisl a Kafernahum aye na, ndo neheye
    tə hayaway gər a dzaŋgal i gay məvəlay wu a Mbəlom aye, ta həndzəɗ ka təv i Piyer,
    ta tsətsah faya, tə gwaɗay: «Miter kurom na, ma vəliye dzaŋgal i gay məvəlay wu
    a mbəlom təbəɗew?»'
  noa-H: Jesuu maar hich dʌ̈i p'ë harrwi Capernaum p'öbör barimajim. Magbaawai Haai
    hi jëeujem di paar p'atk'on jëeujem k'ʌʌnau Pedro hich happai sim haar wëtwia
    hirigta, —¿Pʌ maestroou chan Haai hi jëeujem di paar p'agju haai simta p'agba
    haajeeb? haimajierram haajem.
  alp-NT: Kena Yesuse kai Eni maka luluaru esi luake me kota Kapernaume, tamata maka
    kotie Tuhane Eni Lumare esi pajake esi luake loko Petruse kai esi tneui be, “Amu
    kurure Iseli Tuhane Eni Lumare esi pajake pibe mo?”
  san-VEL: tadanantara.m te.su kapharnaahuumnagaramaagate.su karasa.mgraahi.na.h pitaraantikamaagatya
    papracchu.h, yu.smaaka.m guru.h ki.m mandiraartha.m kara.m na dadaati? tata.h
    pitara.h kathitavaan dadaati|
  kbq-kbq: Kapeniumu etageno ra mono nompi zago e'neri'za vahe'mo'za, Pitante e'za
    anage hu'naze, Tamagri'ma rempi huneramia ne'mo'a, ra mono nompi tare takesi zagoa
    nentefi nonte?
  kbh-kbh: 'Jesús y chabe uatsjéndayënga Capernaumoye tmojánashjajna ora, chë Bëngbe
    Bëtsabe bëts yebnama ents̈ángbioye impuesto atjanayënga Pédrëbioye tmojána y tmojantjá:
    —¿Acbe buatëmbayá Bëngbe Bëtsabe bëts yebnama impuesto queonÿbetsatsquëcjnaye
    ca?'
  ron-LSB: 'După ce au ajuns în Capernaum, cei care strângeau monedele de didracma
    au venit la Petru și i-au zis: “Nu cumva învățătorul tău plătește didracma?”'
  pon-pon: 'Irail lao kotilon on nan Kapernaum, jaunopwei kai ap ko don Petruj indan
    i: Omail Jaunpadak jota kin ian nopwei?'
  nhe-BL: 'Teipa Jesús huan tiimomachtijcahua tiajsicoj altepetl Capernaum. Huan hualajque
    campa Pedro itztoya nopa tlacame tlen quisentiliyayaj nopa tomi tlen tlainamaj
    para tiopamitl huan quitlajtlanijque: ―¿Motlamachtijca tlaxtlahua nopa tomi tlen
    tlainamaj para tiopamitl o axtle?'
  sps-sps: Te naa me Jisas an matisian Tsunia tana ngats fan iny Kapeniam, rin tsoiny
    nonom takis tana saape naa mito ten Pita, ri rangats towa, “Tsoiny fifaatsuts
    tsumi te foiny takis of kainy non a saape?”
  wnc-wnc: Siwan masande you Kapaneam gapmane kundopna miti yotdane takis papsa aminda
    Pitae apu anzing iniking, “Gin danindamukgak kapata miti yotdane takis apmukgak
    ba dasing,” ngang inikwaiwa,
  nmw-S: Saugeine Yeisu he-bwaine wana topadavae si luwom Kapeniyam, Guwole Gagabubine
    hana takis hana tohowo si luwom si tayak Pita si nga, “Age lemi topapalapu taine
    i edepamaise Guwole Gagabubine hana takis?”
  bus-bus: 'Kɛ̀ aↄ̃ kà Kapɛnamu, Luda ua ↄↄsirinↄ mↄ̀ wà Pita là wà bè: A dannɛri
    è Luda ua ↄↄ kpároo?'
  gub-BL: Na'e oho Zezuz Kapanau taw pe a'e kury, urerupi a'e kury. Urehem ire Tupàn
    hàpuzuhu pupe temetarer imono'ogar ur urepyr a'e wà. Upuranu Pet rehe wà. — Zezuz
    nemu'e har a'e, aipo umur temetarer tàpuzuhu pe a'e, tuwihaw ze'eg heruzar pà
    a'e, i'i izupe wà.
  imo-imo: Altopa Jisas kinye yu lombili andolima kinye Kaperneam taunona oringi wali
    Gote popo toringi ulke tempelemunga kou takisi ltingi iyema ongo Pita waltindikolio
    ningei, “Nunge ungu mane tili iyemuni ulke tempelemunga kou takisi tirimo konopu
    ltemolomu, paimboya?” ningi wali
  boj-boj: Onaqa bati bei Yesus aqa aŋgro naŋgi koba na walwelosib Kaperneam qureq
    gileb. Gilsib di sonabqa atra tal takis o tamo naŋgi Pita aqa areq bosib nenemyeb,
    “Nuŋgo Qalie Tamo a atra tal takis oqnsiq ateqnu e?”
  eng-DRA: 'He said: Yes. And when he was come into the house, Jesus prevented him,
    saying: What is thy opinion, Simon? The kings of the earth, of whom do they receive
    tribute or custom? of their own children, or of strangers?'
  knf-knf: 'Yeŧu na baţaşarul baban ubeeka wi Kapernawum. Kë bakobraar daaşa di *Katoh
    Kaweek ki Naşibaţi başë bi ţi Ŧimoŋ Piyeer ahepara aji : « Jëm najukan i nan aji
    luk daaşa di Katoh Kaweek ki Naşibaţi i? »'
  san-KHM: តទនន្តរំ តេឞុ កផន៌ាហូម្នគរមាគតេឞុ ករសំគ្រាហិណះ បិតរាន្តិកមាគត្យ បប្រច្ឆុះ,
    យុឞ្មាកំ គុរុះ កិំ មន្ទិរាត៌្ហំ ករំ ន ទទាតិ? តតះ បិតរះ កថិតវាន៑ ទទាតិ។
  arn-NT: 'Feymew Jesus ka tañi pu disipulu puwlu engün ta Kapernaum waria, tati pu
    kofrakelu impuestu ta ngillatuwe rukangealu amuy engün ñi pemeafiel ta Pedro,
    ka ramtufi engün: —¿Tami kimeltufe kullikelay ta impuestu tati ngillatuwe rukangealu?'
  zas-NT: 'Chi badxin Jesús con ree xbejnman guiedx Capernaum, bén ruquijx ree impuest
    par yadoo wej reeman loj Bëd bignabdiidx reeman, rëb reeman: ―¿Rguijx xmextril
    impuest par yadoo ya?'
  ken-NT: Yesu nɛ bakoŋo bhi bárɔ́k baghaka Kapɛ̌naum. Ɛnɛ́ bɔ́ báchí arɛ, babhɛbhɛ́
    nkábhɛ́nti abhɛn ɛkɛrákap Mandɛm bárɔ́k ntá Píta bábhɛ́p yi bɛ, “Ntɔŋ ywɛka
    ǎchyɛ̀ nkábhɛ́nti anɛ ɛkɛrákap Mandɛm-ɛ?”
