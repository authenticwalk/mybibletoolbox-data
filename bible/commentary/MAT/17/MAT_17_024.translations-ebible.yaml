  mpp-mpp: Aime Yesu nga mic-tengtengfocine yenge Kapeneam taonka hike sulumebong,
    Wapongte Ibu-mac yogolec takes-baba ngic yengi kwesilu Pita uwacnoibong, “Ngengele
    wewedu ye Ibu-macte takes locaigac, me?”
  apb-apb: Oto maholo a Jisas na mo pwaarongoisuli ingeie kire lae mai hule i Kapaneam,
