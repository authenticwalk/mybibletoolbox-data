    temaŋgalen takis ke mambein, ma?”
  grc-MT: ελθοντων δε αυτων εισ καπερναουμ προσηλθον οι τα διδραχμα λαμβανοντεσ τω
    πετρω και ειπον ο διδασκαλοσ υμων ου τελει τα διδραχμα
  vid-vid: Lowafichile Kapanaumu wanhu wali wokongoza kodi ya ng'handa ya Nguluwi
