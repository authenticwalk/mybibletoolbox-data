  mox-mox: ʼInega Ieisu mai gitonovidi vonedi vonaya, “Ge ona mwaniniva, oyaʼitoto!”
  kew-kew: 'Gore Yesu nipu nimu piri-para ipua nimu gupa epa lakesa: Nimi paalame
