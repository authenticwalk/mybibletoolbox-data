  ceb-ULB: Unya miabot si Jesus ug mihikap kanila ug miingon, “Barog ug ayaw kahadlok.”
  ces-LB: 'Ježíš k nim přišel, dotkl se jich a řekl: „Vstaňte a nebojte se!“'
