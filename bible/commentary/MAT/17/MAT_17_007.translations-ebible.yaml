  kan-2017: ಆದರೆ ಯೇಸು ಹತ್ತಿರಕ್ಕೆ ಬಂದು ಅವರನ್ನು ಮುಟ್ಟಿ, “ಏಳಿರಿ ಹೆದರಬೇಡಿರಿ” ಅಂದನು.
