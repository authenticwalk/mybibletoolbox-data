  viv-viv: Tu Yesu badi agaidiya giꞋela gikibwaꞋedi gigayo, “Wamidi. Au keke wanamatauta.”
  yao-yao: Nipele Che Yesu ŵaichilile, ŵakwayiye achitiji, “Njimuche, nkajogopa!”
  tgp-tgp: Pani Iesu mo mai mo tikelira mo verea mara, “Ha turu, ha sopo matahu!”
  auc-NT: Go wææ̈näni adinque Itota tömënäni weca ponte godö gampodinque, —Guïñënämaï
    inte ængæ̈ gantiedäni, angantapa.
  kbc-NT: Odaa Jesus ja diitediogi, naɡ̶a dibatedeloco, meetediogi, “Adabititiniwacetiwaji,
    codaa jinaɡ̶adoii!”
  bmh-bmh: Guzenina, Yesus go waiagab zoimai, pataraimai, gonug guzenai awareun, “Ag
    asan. Ag i uminan!”
  ctu-BL: 'Tsa'' tili Jesús. Tsi'' tʌlʌyob. Tsi'' yʌlʌ: Ch''ojyenla. Mach mi la''
    cha''len bʌq''uen, che''en.'
  meq-meq: 'Yesu a həndzəɗ naha ka təv tay, a tətal fataya ada a gwaɗatay: «Lətsum!
    Zluwer mâ gakum bay.»'
  noa-H: Magbaa Jesuu ham haig bëenaa ham gaai juau sĩesĩenaa, —P'iidʌtk'abat, hoob
    jãp'ierrmiet hajim hanʌm.
  alp-NT: Po Yesuse Iluake lokosi eleki Ikerikesi kai Ibeteke lokosi be, “Kele, rila
    yake!”
  san-VEL: tadaa yii"suraagatya te.saa.m gaatraa.ni sp.r"san uvaaca, utti.s.thata,
    maa bhai.s.ta|
  kbq-kbq: Hianagi Jisasi eno zmako nehuno, Koro osuta otiho, huno zamasmi'ne.
  kbh-kbh: 'Chora Jesús chabe uatsjéndayëngbioye tojanobeconá, tojánabojajo y tojanë́yana:
    “Matëtsbananga; ndoñe matauatjëngana ca.”'
  ron-LSB: 'Isus a venit, i-a atins și le-a zis: “Ridicați-vă și nu vă temeți.”'
  pon-pon: 'Iejuj ap kotido, jair ir, majani: Uda, der majak!'
  nhe-BL: 'Huan Jesús quinnechcahuico huan quinpanitzqui sesen yajuanti huan quinilhui:
    ―Ximoquetzaca huan amo ximajmahuica.'
  sps-sps: Jisas naa me tsuri Ya saras ratuari sa tsue na ka, “Tsun yam, oraav vaare
    yam!”
  wnc-wnc: Pimake yuwawa Jesuta apu katakngita wasike anzing yanikut, “Enatnong. Gwauya
    nataaing kaknga atenong,” ngang yanikut,
  nmw-S: Yeisu i luwom heidiye, i bwangeid ge i nga, “Hu suwoyuk. Tab matok.”
  bus-bus: 'Ben Yesu sↄ̃̀ńzi, à ↄ kɛ̀ḿma à bè: À fɛɛ, àton vĩa kɛro.'
  gub-BL: Uhem Zezuz wanuwake kury. Opokok wanehe. — Pepu'àm ty wà, i'i wanupe. —
    Pekyze zo penemixak kwer wi nehe, i'i wanupe.
  imo-imo: Eno tamalu peringina Jisas omba eno ambolopalie nimbei, “Mini naa lteko
    ola angileio,” nimu.
  boj-boj: Onaqa Yesus a naŋgo areq gilsiqa naŋgo gateq di aqa baŋ atsiqa minjrej,
    “Niŋgi tigeliy. Niŋgi ulaaib.”
  eng-DRA: 'And Jesus came and touched them: and said to them, Arise, and fear not.'
  knf-knf: 'Kë Yeŧu aşë ñog aban baka aşë ji : « Nanaţiin, nawutan kalënk. »'
  san-KHM: តទា យីឝុរាគត្យ តេឞាំ គាត្រាណិ ស្ប្ឫឝន៑ ឧវាច, ឧត្តិឞ្ឋត, មា ភៃឞ្ដ។
  arn-NT: 'Jesus fülkonpuy kisu engün mew, fey nükünufi ñi kuwü mew ka feypifi: —Witrapüratumün.
    Llükakilmün.'
  zas-NT: 'Dxel gubig Jesús lod zaꞌ reeman, baquiꞌman laa reeman, rëbaman: ―Gol guzuli,
    ad ridxebidi.'
  ken-NT: Kɛ Yesu arɔk, atɔk bhɔ arɛm bɛ, “Faté ká, bǎkɛ́ cháy.”
