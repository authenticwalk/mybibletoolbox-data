verse: MAT.017.007
translations:
  kpx-kpx: Kateige Iesuu lohoale levevei namigevei avoe, “Vabulaha halevaito hovedeveve.”
  okv-H: Iesu enana ta degi puvuto hame ue, “Ungo joru ere ova avo toto erevu.” ainge
    enu
  tbo-tbo: Ma Yesu i nei po i limaamahihi i pa, ‘Ona towolo, ega ona matomatouta.’
  mal-C: യേശു വന്ന് അവരെ തൊട്ടു. “എഴുന്നേൽക്കുക, ഭയപ്പെടേണ്ട,” എന്നു പറഞ്ഞു.
  grc-SR: Καὶ ⸂προσελθὼν ὁ Ἰησοῦς ἥψατο αὐτῶν καὶ εἶπεν,⸃ Ἐγέρθητε καὶ μὴ φοβεῖσθε.
  bgc-bgc: यीशु नै धोरै आकै उन ताहीं छुया, अर बोल्या, “उठो, डरो मतना।”
  khz-khz: Ne Iesu ira geriai eagoto, tauniparara enapa-kaunagirato, netiwato, “Iokuliiti,
    ragai iokali.”
  deu-TKW: 'Und Jesus trat hinzu und rührte sie an und sagte: stehet auf und fürchtet
    euch nicht.'
  zsr-NT: 'Niꞌr gbiguëꞌë Jesús ga naꞌ nacuꞌë, atiꞌ gdanëꞌ lequëꞌ, rnëꞌ: ―Gul‑tsás.
    Cutu gádxiliꞌ.'
  lin-lin: 'Kasi Yesu apusanaki pene na bango, asimbaki bango mpe alobaki : — Botelema,
    bobanga te !'
  hns-NT: 'Tab Jiesoe aaike oesabke tjhoeis aur bolies: „Oeth aur na dera.”'
  noa-E: Magbaa Jesuu am aig bëenaa am gaai juau sĩesĩenaa, —Phiidʉtkhabat, oob jãphierrmiet
    ajim anʉm.
  eng-EMTV: But Jesus approached and touched them and said, “Arise, and do not be
    afraid.”
  mib-NT: 'Yūcuán na te ni quee Jesús, te ni soó yá ndaha ya sɨquɨ̄ de. Te ni cahān
    yā: Ndocuɨñɨ̄, te ma yūhu ró jijnáhan ró, áchí yá.'
  lif-NT2: कर ये़सुःन् खे़प्‍मो त्‍ये़आङ् खे़ङ्‌हाॽ सुस्‍सुसिर मे़त्तुसि, “पोगे़म्‍मे़ॽ,
    मे़गिसे़म्‍मिन्‍ने़ॽओ॥”
  xnj-xnj: Nambu Yesu akavahambila, akavapamisa, akajova, “Myima mkoto kuyogopa!”
  mmx-mmx: Ketla ne Iesu ga vot pasa di la ga long tu atdi la ga lok tidi, “Mina xatu
    upana. Nemen mita marat.”
  cbr-NT: 'Usai ''ia racuëtan bamaiabi ca Jesusan anu cuanquin ramëquin cacëxa: —Ca
    nirucan, racuëaxma ca ''it.'
  tee-NT: 'Pus ju acsnich ju Jesús lana alak''alh. Apicla chai chani alacjuni: ―Ak''ost''olat''it.
    Jantu at''alhanant''it.'
  eng-LSV: and Jesus having come near, touched them, and said, “Rise, do not be afraid,”
  cak-NT: 'Y ri Jesús xbe-apo quiq''uin ri ru-discípulos, xerutz''om-ka y xu''ij chique:
    Quixcataj y man tixi''j-iwi'', xcha'' ri Jesús.'
  pah-NT: A'ero Jesus'ga ruri g̃a pyri opokoga g̃a ndehe. —Pepo'ã ti, ei ga g̃a pe.
    Tapekyhyji ti, ei ga.
  sja-NT: 'Mamĩda Jesús ãra k''ait''a chep''eda, t''õbaik''ooji mãik''aapa mãgaji:
    —P''irabáitɨ. Ãchobeenaadapáde aji.'
  xed-xed: 'Ka gavadaghatá Yesu tavata həŋ, ka ksaŋtá həŋ. Kaʼa mantsa: «sliʼafwa
    sliʼa, ma zləŋ kuni ta zləŋ!» kaʼa nda həŋ.'
  mks-NT: 'A̱nda̱ já na̱cayati Jesús nu̱ ná ta na̱cani ndaa ndáha̱ na̱ já na̱cachi
    a já xi̱hi̱n ná: —Cuándaco̱o ndó. A̱ cáyi̱hví toho ndó —na̱cachi Jesús xi̱hi̱n
    ná.'
  gfk-S: Iesene Jisas ga hanawat, igom sigire duhat, ma igom tange be, “Mohot tut.
    Waak mohot burut.”
  bmu-bmu: Mewö mötketka Jisösnöŋ yeŋgöreŋ kaba sileŋini oseiba kewö jii mötket, “Mönö
    wahötket. Keŋgötŋini kude mötme!”
  dgz-dgz: Iesu taue inatamo anega wan, “Ao yonan tap ae vean.”
  eng-GNV: Then Iesus came and touched them, and said, Arise, and be not afraide.
  zaa-NT: 'Làniana gubiga'' Jesús beláppe''e cabi nna rèe: Leyátha nna, bittu gátsini
    le.'
  eng-WEBSTER: And Jesus came and touched them, and said, Arise, and be not afraid.
  guh-guh: 'Nexata Jesús imoxoyolia pijajivi. Jayalia. Jumaitsi pijajivijavabelia:
    —Panonobapunare. Pëtsa pajunavame, jai Jesús pijajivijavabelia.'
  bon-bon: Yeesu teeme bau me tädige, joomlänige, jääjänige egä, “Abujengäneye, wälu
    gone!”
  nhw-BL: 'Huan Jesús quinnechcahuico huan quinpanitzqui sesen inijuanti huan quinilhui:
    ―Ximoquetzaca huan amo ximajmahuica.'
  swh-ONEN: Lakini Yesu akaja na kuwagusa, akawaambia, “Inukeni na wala msiogope.”
  wbi-wbi: UYesu akaveela pa veene, akavabasia, akavavuula akati, “Ima, muleke pikwoghopa!
  bba-bba: Yesu nɑ ben mi u bu nɔmɑ sɔndi u nɛɛ, i seewo, i ku bɛrum ko.
  eng-KJVCPB: And Jesus came and touched them, and said, Arise, and be not afraid.
  kgk-NT: 'Ha Hesu opoko joty hese: —Epu''ã jevy katu, he''i. —Anive erekyhyje teĩ,
    he''i ovapy-py ho''a va''ekwe-pe.'
  waj-waj: 'Yisuuva numa iyayaa utuoo tunoo: Diitaatee. Sa aatuukiatee,'
  cpy-cpy: 'Ari ipokapaaki Jesús, rotzinka-paakiri riyotaani-paeni, ikantziri: “Pikatziye,
    eero pithaawaeyini.”'
  ekk-PKP: Jeesus läks nende juurde ja puudutas neid. „Tõuske üles,“ ütles ta neile.
    „Ärge kartke.“
  mpx-mpx: Yeisu i nem eliyalil, i pihikagil ge i ba, “Ku lut. Bahi lovakun.”
  wbp-wbp: Ngula-jangkaju, Jijaji-jana yanurralku nyanungu-patukuju, manu marnpurnu-jana.
    Nyanunguju-jana wangkaja, “Karrinja-pardiyalu, kulalu lani-jarriya!”
  luo-luo: Yesu nobiro irgi momulogi, kowacho niya, “Auru malo, kendo weuru bedo maluor.”
  nhe-NT: 'Huan Jesús quinnechcahuico huan quinpanitzqui sesen yajuanti huan quinilhui:
    ―Ximoquetzaca huan amo ximajmahuica.'
  aii-aii: 'ܐܝܼܢܵܐ ܝܼܫܘܿܥ ܐܬܹ‌ܐ ܠܹܗ ܘܕܩܝܼܪܹܗ ܒܝܼܵܝܗ‌ܝ ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܩܘܼܡܘܼܢ،
    ܠܵܐ ܙܵܕܥܝܼܬܘܿܢ.“'
  esk-NT: Aglaan Jesus-ŋum utlakługich aksiŋñiġai aasiiñ nipliutiplugich, “Makititchi,
    suli iqsiŋaiġitchi.”
  msb-msb: Pero ginhalapitan sinda ni Jesus kag gintapik na nagasabi, “Tindog kamo
    kag ayaw kahadlok.”
  cpa-NT: 'Jøng² ca¹ŋó¹ Jesús cøg¹² quiah¹²dsa. Jøng² ca¹hlíh²dsa gug² quiah¹²dsa.
    Ca¹juúh²dsa: ―¡Nungh² hniah¹²! ¡Tsa¹jmóh² hniah¹² ganh¹! ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ସେମନର୍‌ ଲଗେ ଆସି ସେମନ୍‌କେ ଚିଇ କରି କଇଲା, “ଉଟା, ଡରା ନାଇ ।”
  meu-meu: A Iesu na dekedia ela, e daudia toho, eto, A tore tore isi; asio gari.
  yva-NT: Umba Yesus de po maijar, Po raura nanto mai pare, “Wasea, vemo wajaniv inya.”
  dgc-dgc: Pero inadenean side ni Jesus a kembilan na side, a kinagi na, a “Tumaknég
    kam dén, a diyan kam méganteng.”
  zpm-NT: 'Dzigo wbig Jesús, pcaaṉnia me zho, rëb me: ―Goḻsoli, gdziebde to.'
  hix-NT: Àhyakany haxa nomokye hatà, Txesusu. Nahetxownà hatà. Asanàmtxok harha,
    kekon hatà, àwyanye. Asanàmtxok harha. Oseryehpàra ehtxoko, kekon hatà.
  sim-sim: Urik Jisas or taha lirin or toloho ormu mbara, �Ji ajewa hala, ji usaha!�
  npi-ULB: अनि येशू आउनुभयो र उनीहरूलाई छुनुभयो र भन्‍नुभयो, “उठ र नडराओ ।”
  cgc-cgc: Piro, papranian Jesus danen an daw patandeg. Ambal din, “Mangon kaw! Dili
    kaw madlek.”
  tim-tim: Akto Yesuŋe enemyeŋân gutmâ mem goaŋ yekmâ hin makyeŋgiep, “Agatŋet. Ye
    hamep bo akŋet.” dâmbo
  yor-yor: Ṣùgbọ́n Jesu sì tọ̀ wọ́n wá. Ó fi ọwọ́ kàn wọ́n, ó wí pé, “Ẹ dìde, ẹ má
    ṣe bẹ̀rù.”
  wos-wos: Hwandaka dé Jisas dika yae diré huruta dé wa, “Guni sé ramé. Rookénguni.”
  emp-NTPO: 'Mãwã b̶ʌd̶e Jesura zeped̶a ãdjira tãsia. Maʌ̃be jarasia: –Piradrʌd̶adua.
    Ne wayarãnadua.–'
  eng-F35: Then Jesus came and touched them and said, “Get up, don't be afraid.”
  ind-ind: Tetapi Yesus mendekat dan menyentuh mereka sambil berkata, “Berdirilah.
    Jangan takut!”
  pes-OPCB: 'عیسی نزدیک شد و دست بر ایشان گذاشت و فرمود: «برخیزید، نترسید!»'
  mpt-mpt: Yesuse tenea isu tlanea melebenea baabenea Hanaine! Mo tosianimibe gesea
  bla-bla: Ki Jesus ito'to, ki i tsĭxen'iuax, ki an'iu, Nipuauk', ki piniko'puk.
  ssx-ssx: Yesuma꞉ iki pa꞉ta꞉ a꞉pa iki wataaso hata꞉ alota꞉ Paala꞉ma꞉ na homeke tiaapee
    leekeme.
  mkl-mkl: Ammɑ Jesu í nɑɑ bi tu ŋɑ í lu ŋɑ í ni, i dede ŋɑ i mɑɑ̀ jɔ̀ njo ku mu ŋɛ.
  gaq-gaq: ଜିସୁ ମେଁଇଂନେ ଡାଗ୍ରା ପାଙ୍ଗ୍‌ଚେ ଆମେଇଂକେ ଲିଗ୍‌ଚେ ବାସଙ୍ଗ୍‌କେ “ତଡ଼ିଆ ଆବ୍‍ଟଗ୍‍ପା
    ।”
  gof-RNT: Shin Yesuusi enttako shiiqidi entta bochchidi, “Denddite, yayyofite!” yaagis.
  unx-unx: ୟୀଶୁ ଇନ୍‌କୁତାଃ ନାଡ଼େଃୟାନ୍‌ଚି ଜୁଟିଦ୍‌କେଦ୍‌ତେ କାଜିକେଦ୍‍କଆଏ, “ବିରିଦ୍‌ପେ, ଆଲ୍‌ପେ
    ବରଏୟା ।”
  gah-gah: 'Lá niago Izesú nene voko kugupeloka ale nogilike láa loko limó: Lekelegesá
    legemiko otemave.'
  lcm-lcm: Sikei Iesu kala pataun iritol na kanla sigil iritol na kala antok, “Mitol
    tadut na mitol ago ta leng an.”
  aer-aer: Jesus re akenhe itneke-werne alhemele anpetyeke, itneke angkeke, “Akeme-irraye!
    Atere-irretyale!”
  qvc-NT: 'Chaymi Jisusqa qemikashpa, paykunapa sawanman makinda rurashpa, nirqan:
    —Atariyllapa. Ama manchayllapachu, nishpa.'
  tgl-ULB: Pagkatapos, lumapit si Jesus at sila ay hinawakan at sinabi, “Tumayo kayo
    at huwag kayong matakot.”
  cbs-NT: 'Jesús jatu dapi juxun jatu mekin yuikin: —Ana dateama benidikanwen— jatu
    wa'
  xtm-NTPP: 'Sani te, Jesús ma, ni jan tu''va ña''a ya, te ni sonee ya nda''a ya siki
    de ma, te jiña''a ya: ―‍Jin ndokuiñi ni, te máko jin koyu''u‑ka ni ―‍kúu ya jiña''a
    ya.'
  nnq-nnq: Yesu ngabajendelela, ngabakunyula, ngalenga “Nnyemange, makajogopaje!”
  bao-NT: 'To biro cʉ̃ja ca biiro ĩa, Jesús pea cʉ̃ja pʉto waa, cʉ̃jare padeña: —Wãmʉ
    nʉcãña. Uwiticãña —cʉ̃jare ĩiupi.'
  san-ORI: ତଦା ଯୀଶୁରାଗତ୍ୟ ତେଷାଂ ଗାତ୍ରାଣି ସ୍ପୃଶନ୍ ଉୱାଚ, ଉତ୍ତିଷ୍ଠତ, ମା ଭୈଷ୍ଟ|
  huv-NT: 'Quiaj Teat Jesús tamb marreeg nejiw, tapiüng: ―Witiüron, nde mbayameron
    ―aj nejiw.'
  otn-NT: 'Nu̱p''ʉ ha ''boni̱, bi guatra̱ Jesús. Bi dots''i n''na ngu̱ n''na, bi ''yɛ̱mbi̱:
    ―Da̱mi̱ nangüi̱, ''yo guí̱ nsu̱ui ―bi ''yɛ̱mbi̱.'
  nop-nop: Kaŋ Jesudi yamaiŋgoŋ buŋa yohoneeŋ yeniŋguk, “Hehele wabiŋa pilatneŋ.”
  obo-NT: Na mid porani si Disas woy id somad kandan, kahi rin to, “Lohinat kow. Yo
    kow'd kovaakki.”
  cak-ENT: 'Y ri Jesús xjel c''a apu quiq''uin ri rachibila'', xerutz''om-ka y xbij
    c''a cheque: Quixcatüj c''a y man tixbij-ivi'', xbij ri Jesús.'
  lif-NT: ᤁᤖ ᤕᤧᤛᤢ᤺ᤴ ᤂᤧᤵᤔᤥ ᤋᤩᤧᤀᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤛᤢᤛ᤻ᤛᤢᤛᤡᤖ ᤔᤧᤳᤋᤢᤛᤡ. “ᤐᤥᤃᤧᤶᤔᤧ᤹. ᤔᤧᤃᤡᤛᤧᤶᤔᤡᤴᤏᤧ᤹ᤀᤥ॥”
  mie-NT: 'Ñúcuán de nī nquenda Jesús, de nī ntee yā ndahá yā dē, de nī ncāhān yā:
    Nacōo ndá nú de mā cúyūhú nú, ncachī yā.'
  san-TIB: ཏདཱ ཡཱིཤུརཱགཏྱ ཏེཥཱཾ གཱཏྲཱཎི སྤྲྀཤན྄ ཨུཝཱཙ, ཨུཏྟིཥྛཏ, མཱ བྷཻཥྚ།
  qve-NT: 'Chaymi Jesusqa discipulonkunaman ashuyuran. Hinaspan paykunata tupayuspa,
    khaynata niran: —Sayariychis, ama mancharikuychishchu, nispa.'
  pao-NT: Soo Te Pabe'e umu-matoo mease yise mu tzamase meeoo mu netamma, “Yosuhoo
    gi suipana.”
  cbu-NT: Itaru, Isussha wipunashee uwpat pata ashirangu, Punirintspa. Chiyzangints;
    tárangiya.
  usa-usa: 'miráitana Îtuma yimakaq iréna yineq kánekuyena timá yímikaiye: “keráwáqá
    itó-oro. keráwáqá ikatîq íoro.” téna tiráiye.'
  soy-soy: 'Yeesu uu pɛɛ́ nyɔsɔ́pɔ uú nɛ pi kɔ uu rɛ: Ani yisi, iwɑmɛ íi kɑpɛ nɔ́
    wɑ.'
  hui-hui: Ani bu wiaria Yasu ibuwa ela halu lalu, Gi nahe heyadaba, lene.
  amf-amf: Yesus kekal hatte yisa aaninka keam kaamayse, ‘‘Dhaabhee, kurtumbheebhode’’
    kena ki hamade.
  quc-NNT: 'Are k''u ri Jesús xqeb'' kuk'', xeuchap k''u qajoq, xub''ij chke: Mixej
    b''a'' iwib''. Chixwalijoq, —xcha chke.'
  dob-dob: ga Yesu ꞌimai ga ꞌigitoodi, ꞌigwae, “Watoolo. Geyaꞌabo wamatamatauta.”
  wrs-wrs: Yesus pronamba, wolapho vevna englana, pulvo, pepehmoa wuleihu.
  mca-mca: 'Ha'' Jesús qa ikets pa''aj qa t''eku''metsju''kii qa yit''ijets pa''aj:
    —Eniyi''ƚpha''mkii. Hasu''uj e''nijiwe''yi''ƚ.—'
  tzo-TZC: 'Jech ti Jesuse bat stij ti yajchancꞌoptaque. Jech lic yalbe: ―Licanic.
    Mu xaxiꞌic ―xi.'
  mya-mya: သခင်​ယေ​ရှု​သည်​ကြွ​လာ​တော်​မူ​၍​သူ​တို့​ကို လက်​ဖြင့်​တို့​ထိ​ပြီး​လျှင်
    ``ထ​ကြ။ မ​ကြောက် ကြ​နှင့်'' ဟု​မိန့်​တော်​မူ​၏။-
  gng-NT: '*Yesu baa'' ki lá mɛ'' bɛ, nɛ ki tɔke'' bɛ ki ye: «Fii mɛn. La cère mɛn
    jɛwaanbu ń li ŋmɔbe nɛ.»'
  cbi-NTPO: 'Tsenñu Jesús yalanu kalen ji-i'' ta''katu entsandimi: Mangujpaidei, jeetyatyudei,
    timi.'
  ikk-NT: Kanị Jizọsị nọ bịa ebe wẹ rị, mẹtụ wẹ ẹka, sị, “Lihi ni, atụlẹ ni egun.”
  leu-leu: Taasaxa na Yesus maa tao narutul e a kuus, “Tamasiak, muta mataut.”
  maz-NT: 'Nuc''ua o chëzhi e Jesús o ''ñe''s''e o̱ dyë c''o discípulo, o xipjiji:
    ―Nu''tsc''eji ñangueji, dya rí sũji.'
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུ་ཕེབས་ཡོང་སྟེ་ཁོ་རྣམས་ལ་ཕྱག་གིས་རེག༌ཅིང༌། ཡར་ལོངས་དང་མ་འཇིགས་ཤིག་ཅེས་གསུངས་པ༌དང༌།
  tca-NT: 'Natürü ga Ngechuchu rü naxcèx nixũ, rü nüxü̃ nayarüngõgü, rü ñanagürü nüxü̃:
    —¡Ipechigü rü tãxṹ ipemuü̃ẽxü̃! —ñanagürü.'
  zpl-NT: 'Che uyabica Jesuse lubeella, nu utiꞌyanu liꞌibeella nu uninu lubeella:
    ―Utsulíhua, nu la lliquihua.'
  mbc-NT: 'Tîîse Jesus iipî''pî to'' pia moropai to'' yapî''pîiya. Ta''pîiya to''
    pî'': —‍E''mî''sa''katî, eranne'' pe tîwe''se pra e''tî —‍ta''pîiya to'' pî''.'
  ndg-ndg: Boka po Yesu klaisa kuwakamwa ni kuabakiya, “Katukange wala kana muyogope.”
  wsk-wsk: Bare Jesus tairam nunga kau kau tam ale “Barasalko,” mam. “Nina me nguangaralko,”
    mam.
  toj-NT: 'Ti jac ja Jesusi. Ti yamjiyea: ―Q''ueanic, mi lom la xiuyex, x''utjiye.'
  tbc-tbc: Ak man Jesus sad na ipalug isupuraig ibol, “Amasa, arer amoi.”
  sna-sna: Asi Jesu akauya akavabata. Akati, “Mukai. Musatya.”
  smk-NT: Inmarak ya si Jesus konra. Kinudit nasara tan wana konra, “Mibangon kamo.
    Andi' kamo nin mali'mo.”
  grc-TCGNT: Καὶ προσελθὼν ὁ Ἰησοῦς ἥψατο αὐτῶν καὶ εἶπεν, Ἐγέρθητε καὶ μὴ φοβεῖσθε.
  gof-WFTW: Shin Yesuusi enttako shiiqidi entta bochchidi, “Denddite, yayyofite!”
    yaagis.
  spa-BLM: 'Jesús se acercó, los tocó y les dijo: “Levántense y no tengan miedo”.'
