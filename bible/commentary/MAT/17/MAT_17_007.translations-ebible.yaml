  ghs-ghs: Oke eetemi Dzesui baaqi nokoke hesate hiireta, Eto atti eetaino, ao qoridzare.
  peg-peg: ଜିସୁ ହେୱାର୍‌ ଲାଗେ ୱାଜ଼ି ହେୱାରିଂ ଡୁବିସ୍‍ ଇଚାନ୍‌, “ନିଙ୍ଗା, ପାଣ୍ଡ୍ରା ଆମାଟ୍‌
