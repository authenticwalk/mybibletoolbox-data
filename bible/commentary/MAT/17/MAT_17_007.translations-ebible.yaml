  dad-dad: Anĩ ere, Jesus isin, kobũ feid fen, ĩ iron, “Fafãg, to kumĩg.”
  zab-NT: 'Chiyru gubii Jesús rut zuguaadeb ax bguaaldny laadeb, raipny laadeb: —Gulchasú,
