  zap-NT: 'Lex wbig Jesus lo men, wgal Ne men, re Ne: ―Gusuli; ydxedet de.'
  wer-wer: Pël ëën Yesu pi së pitën ngëën elmëak epël ök mëëa. “Wal ëeë. Kas ëëngan.”
  ipi-ipi: Tombawua lo yai-kola, Jisasa epoto, balana kini-mane utupane wata wato,
