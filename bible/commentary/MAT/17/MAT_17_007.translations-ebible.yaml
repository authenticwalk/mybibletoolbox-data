  taw-taw: Pen Jisas apɨl kɨlop dɨnɨŋɨd agak, Ma pɨlɨkɨnɨmɨb, tɨkjakɨm agak.
  jic-NT: Nin la tjajay na, Jesús tjac' yupj nt'a. Po lis tje'yot'a jupj. —Nusin tjüjünsǘ
