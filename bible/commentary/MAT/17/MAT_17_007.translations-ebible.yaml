  mdy-ETH: ዬሱሴ ሙኪ ዔያቶ ኩጮና ዓርቃዖ፦ «ዒጊጪፖቴ፥ ዔቁዋቴ» ጌዔኔ።
  spl-spl: Yawu otŋetâ Yesuŋe gotyeŋan ba yuwu sâm ekyongop. “Ki kiŋgityeŋahât otŋet.
