  tmd-tmd: Jisas hön ñɨgö pɨ nugwön yadöŋa, “Ipöxmɨjeñ. Öbine!” röŋa.
  acr-NNT: 'Ekꞌuchiriꞌ, xqibꞌ ri Jesús kukꞌ, xebꞌuchapo y xubꞌiꞌij chike: —Chixyaktajoq,
