  fuf-fuf: 'Kono Iisaa ɓadii, meemi ɓe, o wi''i: «Immee! Wota on hulu!»'
  bhl-bhl: 'Angiwi, Yesus e im mit mewso telesomelei, meleyemeko, weng bokoyemomele:
