  jae-jae: Go Jesu kêsa jakêmoasac êsêac ma kêsôm gebe “Andi sa ma atêc taôm atom.”
  ksd-ksd: 'Iesu i vana tadav dital, i bili dital ma i biti: Amutal a tut, ma koko
