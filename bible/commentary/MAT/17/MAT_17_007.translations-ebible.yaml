  san-TAM: ததா³ யீஸு²ராக³த்ய தேஷாம்ʼ கா³த்ராணி ஸ்ப்ருʼஸ²ந் உவாச, உத்திஷ்ட²த, மா பை⁴ஷ்ட|
  cof-NT: Jesús mantimini yalachica manjato, taquirato, Mancupalaide! tinue. Jele
