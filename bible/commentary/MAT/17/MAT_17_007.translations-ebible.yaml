  cme-NT: 'Yesu wuɔ piɛ a wuɔra haa u naŋga‑i bɛi aa naa cira: «Baa na kãalã; siireŋ!»'
  sus-sus: Kɔnɔ Isa naxa a maso e ra, a a bɛlɛxɛ sa e ma, a a fala, «Wo keli. Wo naxa
