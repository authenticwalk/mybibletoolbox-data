  taj-taj: तर येशू थेनीगदे मुबा ग्‍लारी खसी थेनीगदेदा थुर्सी “रेःगो, एनीगदे थालोङ्‍गो”
    भिसी सुङ्जी।
  avt-avt: Jisas kan menep kɨret ketenenikɨt ketpɨwekɨt, “Yi eiyɨkrit. Yi ap einapen!”
  cbk-cbk: Pero ya atraca si Jesus y ya agarra canila hablando, “Levanta, no tene
    miedo.”
  uig-ARA: 'بىراق ئەيسا كېلىپ، ئۇلارغا قولىنى تەگكۈزۈپ: قوپۇڭلار، قورقماڭلار، ــ دېدى.'
