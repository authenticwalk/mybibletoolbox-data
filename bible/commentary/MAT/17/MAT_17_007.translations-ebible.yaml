  ptp-ptp: Lêc Yesu lam vyax vɨgê lec yon dɨ nêl ên nêbê, “Kɨdi lec, dɨ xonaên i ma.”
  nak-nak: Eala moli e Iesus goio tegiteu, eia sau te la vovo giteu, eia veia giteu
