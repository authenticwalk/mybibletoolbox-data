  fuh-BKF: 'Iisaa ɓattitii, meemi ɓe, wi''i: —Ummee, taa kulee.'
  arl-NT: 'Jesuuri nojoriicua nimiaa. Nojori quiaseeri na juaashiquiata. Nojori sequereeri:
