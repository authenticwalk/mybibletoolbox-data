  san-PUN: ਤਦਾ ਯੀਸ਼ੁਰਾਗਤ੍ਯ ਤੇਸ਼਼ਾਂ ਗਾਤ੍ਰਾਣਿ ਸ੍ਪ੍ਰੁʼਸ਼ਨ੍ ਉਵਾਚ, ਉੱਤਿਸ਼਼੍ਠਤ, ਮਾ ਭੈਸ਼਼੍ਟ|
  nob-LB: Men Jesus gikk bort og rørte ved dem. ”Reis dere opp”, sa han, ”og vær ikke
