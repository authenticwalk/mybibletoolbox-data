  anv-NT: Yɛ́mbɔ Jisɔs achwɔ́ ta ɛbwɔ́ ne ajɔɔ́ aké, “Kwilege mme défɔ́gé sé.”
  sab-NT: 'Jesu jo ama gdamai e kle ngwadi Jesu ama ulita chugudi kodi, Jesu gerudu:
