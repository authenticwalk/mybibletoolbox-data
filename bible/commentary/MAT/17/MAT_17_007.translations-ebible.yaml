  ziw-ziw: Yesu eza, awadonta, awagamba, “Inukani, msekogoha.”
  grc-TR: Καὶ προσελθὼν ὁ Ἰησοῦς ἥψατο αὐτῶν καὶ εἶπεν, Ἐγέρθητε καὶ μὴ φοβεῖσθε.
