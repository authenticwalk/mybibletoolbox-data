  gaq-gaq: ପିତର୍ ଜିସୁକେ ବାସଙ୍ଗ୍‌କେ, ଅ ମାପ୍‌ରୁ, ନେ ଜେ ଆକ୍‌ଅରିଆ ନେଲେଃକେ, ଆକେନ୍‌ ନିମାଣ୍ଡା;
