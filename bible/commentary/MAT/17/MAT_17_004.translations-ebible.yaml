  san-ORI: ତଦାନୀଂ ପିତରୋ ଯୀଶୁଂ ଜଗାଦ, ହେ ପ୍ରଭୋ ସ୍ଥିତିରତ୍ରାସ୍ମାକଂ ଶୁଭା, ଯଦି ଭୱତାନୁମନ୍ୟତେ,
