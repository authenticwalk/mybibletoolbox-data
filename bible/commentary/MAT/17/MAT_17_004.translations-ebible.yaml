  lif-NT: ᤐᤋᤪᤢᤛᤖᤧ ᤕᤧᤛᤢ᤺ᤴ ᤔᤧᤳᤋᤢ. “ᤍᤠᤱᤒᤣ. ᤀᤠᤏᤡ᤹ ᤁᤵᤔᤥᤀᤣ ᤘᤠ᤹ᤔᤠ ᤏᤢ᤺ᤒᤠ ᤐᤥ᤺ᤱᤗᤥ॥ ᤂᤧᤏᤧ᤹ ᤏᤡᤱᤘᤠ᤹
