    b''ix jun te Moisés b''ix junky te Eliys.»'
  dan-1931: 'Da tog Peter til Orde og sagde til Jesus: “Herre! det er godt, at vi
    ere her; vil du, da lader os gøre tre Hytter her, dig en og Moses en og Elias
    en.”'
  kwj-kwj: Wowani Pita o tini ri heikoni Jisas ni ya ri sawe, “Apukolaka, dohaꞌa ki
    nu dawani kipe naha. E, mi ohounandau ti nawa, dohaꞌa ki teikwara akache namili
    a kisi, fo mini keke, fo Moses keke, e, foti Ilaicha keke.”
  vie-OVCB: 'Phi-e-rơ buột miệng: “Thưa Chúa, ở đây thật tuyệt! Nếu Chúa muốn, con
