  box-NT: 'Ó o Piɛre wã́a bía nɔn o Yeesu yi: «Ɲúhṹso, mu wó se á wa wi hen.
    Ká fo tà á ĩ ì tá hã bùkú zàwa bìo tĩn. Ũnɛ́n dà-kéní, o Mɔyiize
    dà-kéní, o Elii dà-kéní.»'
  ote-NT: 'Nuꞌbʉ́ ra Pedro bi ꞌñembabi ra Jesu: ―Ma zi Hmuꞌi, xi xá hño ga ꞌbʉhʉua.
    ꞌBʉ gui nehma̱, ga hoca hñu ya zi ja̱ꞌtsi, ꞌna pa gueꞌe, ꞌna pa ra Moise, ha nu
    maꞌna pa ra Elía.'
  wnu-wnu: 'Ende ibag Pita der atag ab Yisas nob qamar: “Barai, in ginam et igorun
