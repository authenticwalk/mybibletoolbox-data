  bod-N: པེ་ཏྲོས་སྐྱབས་མགོན་ཡེ་ཤུ༌ལ། གཙོ་བོ༌ལགས། བདག་ཅག་འདི་རུ་བསྡད་ན་དངོས་གནས་ལེགས་པོ༌འདུག
