    meiya, Yemizibek, teni pelege yolu purik pangka panu kani. Tamizeige nugu keli
    mabura tonugu i menang yolugi neyauganamak ngiziweki nigi namak keya Mosegi namak
    keya Ilayagi namak, meiya.
  gux-G: 'Piel n la ya yoginu ko gaa mi maama ki yedi jesu: canba li ŋani yeni tin
    ya ye ne, a ya bua, n ba maa a po jona taa, jonyenli n ya tie a yaali, lieli Moyisi
    ya jonli n sieni Eli mɔ ya yaali.'
  cnl-NT: '''E³ jo̱³ ca²³jua''³ Peen²³². Ca²³sɨ''²³ Jesús: ―Juii³ra''³¹, bi²³ dxʉ́²³
    ''e³ nee''²³²ra''³¹ je² la³. Xi³nu³ ''naan³, rɨ²jmee²ra''³¹ ''nɨ³ mɨɨ³¹ mɨ²''ñʉ́¹
    pii''² je² la³. Rɨ²jmee²ra''³¹ co̱o̱³ ''e³ quien³²nu³, co̱o̱³ ''e³ quiee''³² Moisés,
    co̱o̱³ ''e³ quiee''³² Elías co̱''³.'
  zar-NT: 'Níʼirö Pedro rëʼ Jesús: —Xan, naca dxiʼa zóaruʼ ni. Channö rë́ʼënuʼ, gunaʼ
    ni tsonna yuʼu lágaʼdoʼ, tu quiuʼ, iaʼtú queëʼ Moisés, en iaʼtú queëʼ Elías.'
  kde-kde: Petulo nkunnyaulila Yesu kuchidoni, “Nang'olo, nni chinu chambone hwetu
    kupwawa apano! Ukàlembela, nguchingudenge migongwe mitatu, umo wako na umo wa
    Musa na umo wa Eliya.”
  ata-ata: Pita muavuti la muvikala vaxa noxou Iesu aloxo ꞌo, “Tila anu laixe xo nexi
    kalumo a taxoxolu ꞌo. La sou lexe nini namasaxa la nexi taꞌalaxu tani alelaxu
    tatalu. Nini sine vile, Mosesi sou vile xe Eliasi sou vile.”
  qvw-NT: 'Chaymi Pedro Jesusta: “Yaćhachicü taytáy, allinpämá śhapämuñá. Canan-ari
    quimsayquipä jucnincä-cama chucllacta lulälälipuśhayqui, ampä, Moisespä, Eliaspä”
    nin.'
  nfa-nfa: Hèia Petrus bingu, ka na padhai lii leli, aku nèngu na, “Ama! Jiꞌi karejꞌe
    titu kèna ètu era neꞌe ne! De beꞌa risi jiꞌi patitu paleo tèlu bua. Cue hia Ama,
    cue hia Musa, aa cue hari hia Elia.”
  tnp-tnp: Kəni Pitə təməni=pən kəm Iesu məmə, “!Iərmənɨg! Təuvɨr məmə itɨmahal u
    iəmluva u ikɨnu. Nəmə nəkolkeikei, iəkol nɨmauvluvl kəti u ikɨnu, rəham kəti,
    rəha Mosɨs kəti, kəni rəha Elaijə kəti.”
  urd-urd: पतरस ने ईसा से कहा “ऐ ख़ुदावन्द, हमारा यहाँ रहना अच्छा है; मर्ज़ी हो तो
    मैं यहाँ तीन डेरे बनाऊँ। एक तेरे लिए; एक मूसा के लिए; और एक एलियाह के लिए।”
  hot-hot: Êŋ ma Pita hanaŋ hadêŋ Yisu, “Anyô Bêŋ, mavi anôŋ ek lêk alalô amô loŋ
    êntêk. Lemhaviŋ ma tem yandav unyak lôkkupik lokwaŋlô, te ek o ma te ek Mose ma
    te ek Elia?”
  mqj-NT: 'Ma''kadami Petrus lako Puang Yesus nakua: “O Puang, ta''mo dengan la nasusian
    masannangki inde rokko angngenanne. Ianna moraiko, la umpake''de''na'' tallu lantang
    ammu sandaa'' simesa: Iko, Musa, anna Elia.”'
  rus-SYN: 'При сем Петр сказал Иисусу: Господи! хорошо нам здесь быть; если хочешь,
    сделаем здесь три кущи: Тебе одну, и Моисею одну, и одну Илии.'
  mbh-mbh: Lama Pita i ria Jisas ve, “Toko Pomnga, te voth ake ma i sivenga. Tova
    lomum sivenga nge, aro tho aria valvale or me, omole aro ini lom na omole aro
    ini a Moses ile na omole aro ini Elaija ile.”
  bdd-bdd: Coinega Pita ꞌiꞌahwalagata ma Yesu ꞌihegwaeya, ꞌigwae, “Bada, ꞌida miya
    bewa gide ꞌausalana, ꞌoinega ꞌilobwaineya ma ꞌeguma ꞌutagwala, hadahada ꞌetoi
    yaꞌabidi, ma ꞌaigeda ꞌowa weyahiu, ma ꞌaigeda Mosese weyahina, ma ꞌaigeda Ilaitiya
    weyahina.”
  cbt-NTPO: 'Ina ni''sahuaton, Pitrori itërin: —¡Ma noya Sinioro isëquë huë''nëhua''!
    Nohuantohuatan, cara imënamëa''huaya nii, a''nara'' quëma marë'', a''nanta'' Moisësë
    marë'', a''nanta'' Iniasë marë'', topirahuë'', itërin.'
  srn-NT: 'Ne Petrus taigi Yesus taki: “Masra, a bun tak'' wi de dyaso. Efu Yu wani,
    mi kan meki dri tenti dya: wan gi Yu, wan gi Moses nanga wan gi Elia.”'
  cta-NT: 'Liꞌ nchcuiꞌ Pedro loꞌo Jesús: ―Xuꞌna ―nacui̱ Pedro jiꞌi̱―, tsoꞌo tsa chaꞌ
    ngaꞌa̱ ya re ―nacui̱―. ¿Ha tsoꞌo ntiꞌ nuꞌu̱ si cuiñá naꞌ sna tyaꞌa chcuaꞌya? Tsaca
    laca su tyiꞌi̱ ycuiꞌ nuꞌu̱, chaca su tyiꞌi̱ La Moisés, chaca su tyiꞌi̱ La Elías.'
  bqc-SIM: 'Ɔ̃ Piɛɛ ò Yesuɛ: Dii, a maa wàↄ ku la. Tó ń yei, má lákpɛ dↄ mɛ̀n
    àaↄ̃, n pↄ́ do, Mↄizi pↄ́ do, Ɛlia pↄ́ do.'
  tcz-CHONGTHU: Peter chun Pakai, “Hikoma iumu hi aki dang lheh jenge! Nadeiya ahileh
    nang ding khat, Mose ding khat chule Elijah ding khat melchihna ponbuh thum song
    inge,” ati.
  mar-mar: पेत्र येशूला म्हणाला, “प्रभू, येथे असणे हे आपणासाठी बरे आहे. आपली इच्छा
    असेल तर मी येथे तीन मंडप करतो, एक आपल्यासाठी एक मोशेसाठी व एक एलीयासाठी.”
  snp-snp: Geyetiti Pitakafo eti limo, Wekolao, amalo minonimo ya lalo iye. Kaimoka
    kolinanimo ya numuna kolo-kalo tili (3) kuwogeto, ma ya kamo numuga minenaiye.
    Ido ma ya Mosese numuna minenaiye. Ido ma ya Elaiya numuna minenaiye, loto loumaiye.
  isl-isl: 'Þá sagði Pétur: „Drottinn, hér er gott að vera! Ef þú vilt, þá skal ég
    gera hér þrjú skýli, eitt handa þér, annað handa Móse og það þriðja handa Elía.“'
  spy-NT: Kulēēnchi ꞉Bētērō Yēēsu, “Mokoryoontēēt, karaam nyēē tyaa kēēmiitē yuutēyu.
    Kany ateech kēryōōnik sōmōk, nyeeng'uung', nyēbo Muusa ākoo nyēbo *Eliiya.”
  xnn-xnn: Dat kanan Pedro ken Jesus, “Apo, gawis tay wada tako isna. No kayatmo omesetak
    is tolo ay bawi ta pala ken sik-a nan esa, pala ken Moses nan esa ya pala ken
    Elias nan esa.”
  mwe-mwe: Penepo a Petili gubhaalugulile a Yeshu, “Mmakulungwa, shankonja uwe kubha
    apano! Mpingaga shinjenje mabhanda gatatu, limo lyenu na lina lya a Musha na lina
    lya a Eliya.”
  tte-tte: Pita iwalo Yeisu koina iba, “Guyau, inamwanamwa kitaele bwaite koina. Tem
    kutalam kabo gwau yaiyona yakabili, yabo kowa kaiwem, yabo Mosese kaiwena yo yabo
    Ilaitiya kaiwena.”
  tcs-tcs: Wail dempla bin tok, Pita i bin spik go po Zizas diskain, ‘BosLod, ai gad
    gudsens ya. Ip yu wandem ai ken meke tri smolseid, wan po yu, wan po Mozes, ane
    wan po Ilaiza.’
  hlt-THB: Cawh Piter ing Jesu a venawh, “Bawipa, vawh awm aham nep soeih hy. Na ngaih
    awhtaw buk pakthum heen law vang - nang aham pynoet, Mosi aham pynoet, Elijah
    aham pynoet seh,” tina hy.
  soq-soq: Ita Pita Iesu diene wanase, “Tatamba, ide dewantene bola ema euda bedewe
    winen. E meneempa ne ape natadea wadamopa, dea e baia, dea Moses baiwa ita da
    Elaia baiwa.”
  qub-qub: 'Chaura Jesusta Pedro niran: «¡Allipäraj nogacuna cayman shamushcä tayta!
    Munaptiquega quimsa ramädata ruraraycäramushaj, jucta gampaj, jucta Moisespaj,
    juctana Eliaspaj.»'
  att-att: Á yáyù nga kinagi ni Eduru kâ Apu Kesu, “Apu, napiá ta ajjan ittam saw.
    Á nu ikáyâ mu, ipappadde takayu laguk ta tallu nga amíngán, nga ággitádde naw,
    sikayu kári Moyses kâ Elias,” kun na.
  bki-bki: Ana Pitere ber ka Yesu, berinavo “Tubo, bo ka kito rotua ga vio nei. Mia
    ver kajamo kanio, ana mo noim̃auka tobobo ve tolu ea vio nei, tai ve kanamo, tai
    ve Mosis kanano, a tai ve Elaija kanano.”
  bqp-bqp: 'Akũ Pita pì Yesunɛ: Dikiri, à mana kũ ó kú la. Tó ń yei, mani kuta dↄ
    mɛ̀n aakↄ̃, n pↄ́ mɛ̀n do, Musa pↄ́ mɛ̀n do, Iliasu pↄ́ mɛ̀n do.'
  mcp-mcp: 'Pyɛ̂r músə ka cɨ nə́: «Cwámba, nywaálə ŋgə́lə ji wa. Ŋkí wó magʉlə, mə
    shumə mə́banda məlɔ́ɔl, ŋgwúd shú dwô, dúl shú mə́ Moyîz, dúlʉ́gá shú mə́ Eli.»'
  hat-hat: 'Lè sa a, Pyè pran lapawòl, li di Jezi konsa: Met, sa bon nèt pou nou isit
    la. Si ou vle, m''ap moute twa ti kay, yonn pou ou, yonn pou Moyiz ak yonn pou
    Eli.'
  npl-NT: 'Ijkuakó Pedro okili n Jesús: —Noteko, ¡san kuali nika tikateh! Tla tikmonekiltia
    tikinchijchiwas-keh eyi akákalteh, se para Tejwatsi, se para Moisés iwa ok se
    para Elías.'
  bgg-bgg: Phithar è ji doh ne Isu shii yao, “Ithong wo! Gathek ne ichiih um iang
    pha ji ne bajo wie ara! Na è yang arone, gu ne ichiih shii haliig uom rab phi;
    jia ne na ro; jia ne Moses ro, jia ne Elija ro.”
  eng-TCENT: So Peter said to Jesus, “Lord, it is good for us to be here. If yoʋ want,
    we will make three shelters here, one for yoʋ, one for Moses, and one for Elijah.”
  eng-BSB: Peter said to Jesus, “Lord, it is good for us to be here. If You wish,
    I will put up three shelters —one for You, one for Moses, and one for Elijah.”
  cpu-NT: 'Ikanta Pedro, ikaimakotanakeri Jesús, ikantzi: “Pinkatharí, omapero okameethatzi
    pamakena jaka. Kameetha novetsikemi mava pankoshetantsi: aparoni pashitya eeroka,
    aparoni irashitya Moisés, irashitya aparoni Elías.”'
  san-ASM: তদানীং পিতৰো যীশুং জগাদ, হে প্ৰভো স্থিতিৰত্ৰাস্মাকং শুভা, যদি ভৱতানুমন্যতে,
    তৰ্হি ভৱদৰ্থমেকং মূসাৰ্থমেকম্ এলিযাৰ্থঞ্চৈকম্ ইতি ত্ৰীণি দূষ্যাণি নিৰ্ম্মম|
  tac-NT: '''Lige Pegro anele Esusi: ―Muérigo nulame, ¡''láchigo jena napuítiko''é
    ramué! ''La ikisá koko newáwa''é bakiá galí rojsate, napurigá ''emi mochímala
    alé, bilé mué galila ''lige bilé Moisesi galila, ''lige bilé Elíasi galila.'
  eng-WEBPB: 'Peter answered and said to Jesus, “Lord, it is good for us to be here.
    If you want, let’s make three tents here: one for you, one for Moses, and one
    for Elijah.”'
  gfk-H: Ma Pita ga tangai ta Iesu bia, “Nugu Watong, i bilai ing dahat kis kai. Ing
    bia u nem, iau na gil ta itul a palpalih, tikai a num, tikai tane Moses, ma tikai
    mah tane Elaija.”
  viv-viv: Au Fita Yesu gigahena gigayo, “Kauveya, ime hidedei amimiyami ma gilubodana.
    KaꞋi O nuwanuwa amine o vada tohiye ganayogodi, saꞋeyana O faꞋiniya saꞋeyana Mosese
    faꞋine kadu saꞋeyana Elaiya faꞋine.”
  yao-yao: Pelepo che Petulo ŵaasalile Che Yesu, “Ambuje, yambone uwe kuŵa apano!
    Mwasakaga chindaŵe masakasa gatatu, limo lyenumwe ni line li che Musa ni line
    li che Elia.”
  tgp-tgp: Moiso Peter mo verea isan Iesu mara, “Tija, mo r̃uhu matan r̃a lo toho
    nike, vara ko opoia a pa vai te ima ruru i tolu akerihi, matea nom, matea non
    Moses, ale matea non Elijah.”
  auc-NT: Adinque edæ Pegodo guiquënë Itota ingante apæ̈necantapa. —Awënë ëñëmi. Ïñömö
    mönö waa pönï ongonte awædö. Bitö Ao ämi ïninque botö oncontaicoo mentaiya go
    adotaique mæ̈nöninque bitö oncontai ante adotaique Möitee oncontai ante adotaique
    Ediya oncontai ante adotaique mæ̈nömaïmopa.
  kbc-NT: Odaa Pedro jaɡ̶aɡ̶a dotaɡ̶a, meetalo Jesus, “Ica mele minaaɡ̶ejonaɡ̶a, Ǥoniotagodi.
    Nigemaani, jaote iniwatadiɡ̶ini nopecetiidi, oniniteci ɡ̶anebi, iniaaɡ̶eledi Moisés
    nebi, iniaaɡ̶eledi baɡ̶aɡ̶a Elias nebi.”
  bmh-bmh: Guzenaimai, Pita nug Yesus guzenai aureun, “Dubanou Ban, ig e ebu dabun
    naliu! Na ze memen, iz e ebu agal zau ainarai manai, tub nait, tub Moses nugau,
    tub Elaiza nugau.”
  ctu-BL: 'Pedro tsi'' sube Jesús: C Yum, uts''at mi laj cʌytʌl ilayi. Mi a wom, mi
    caj c mel uxp''ejl lejchempat, jump''ejl a cha''an, jump''ejl i cha''an Moisés,
    jump''ejl i cha''an Elías.'
  meq-meq: 'Tsa na, Piyer a gwaɗay a Yesu: «Bəy Maduweŋ, lele na, ndzakwa kanaŋ. Taɗə
    a saka na, na kəruwakumeye madzawadzawa mahkar, nəte i yak, nəte i Musa ada nəte
    i Eliya.»'
  noa-H: 'Mag hoobaawaita Pedroou Jesuug, —Señor, hʌ̈u chi hagamjö nem wajaug maar
    mʌig nʌmgui hajim haajem. Pua k''õs hak''iin mua rãichdidam t''ãrjup hëuk''am
    hajim hanʌm: hãb pʌ hat''ee, hãb Moisés hat''ee maimua hãb Elías hat''ee.'
  alp-NT: 'Eleki Petruse ibeteke loko Yesuse be, “Tuhane, ami lalema ndina titinai
    le teluma ete meije kai Imi. Sepo Asuka hoko au ono tala telu ete meije: sae eteMu,
    sae ete Musa, kai sae ete Elia.”'
  san-VEL: tadaanii.m pitaro yii"su.m jagaada, he prabho sthitiratraasmaaka.m "subhaa,
    yadi bhavataanumanyate, tarhi bhavadarthameka.m muusaarthamekam eliyaartha ncaikam
    iti trii.ni duu.syaa.ni nirmmama|
  kbq-kbq: Hagi Pita'a amanage huno Jisasina asmi'ne, Ramoke, amafima mani'nonana
    knare hu'ne, Kagrama knarere hananana, nagra tagufa tona nona kigahue. Magora
    Kagriki, magora Mosesinki, magora Elaijanki hu'na kigahue,
  kbh-kbh: 'Chora Pedro, Jesúsbioye tbojaniyana: “Bëngbe Utabná, ¡ts̈a ts̈abá bëngbiama
    cuanmëna muents̈e jtsemnana ca! Tcojtsebos̈ëse, unga tambotémënga ats̈e chjapórma:
    cánÿetema acbiama, ínÿetema Moisesbiama y ínÿetemna Elíasbiama ca.”'
  ron-LSB: 'Petru a luat cuvântul și a zis lui Isus: “Doamne, bine este să fim aici.
    Dacă vrei, să facem aici trei corturi: unul pentru tine, unul pentru Moise și
    unul pentru Ilie.”'
  pon-pon: 'Petruj ap japen potoan on Iejuj: Main, meid mau ataill kotikot met. Ma
    re kotin mauki, je pan kauada kijin im jili kij: Tanpaj ar, o eu japwilim en Mojej,
    o eu japwilim en Eliaj.'
  nhe-BL: 'Huajca Pedro quiilhui Jesús: ―NoTeco, nelía cuali para tiitztoque nica.
    Intla tijnequi, tijchihuase eyi pilxajcaltzitzi. Se para ta, seyoc para Moisés
    huan seyoc para Elías.'
  sps-sps: Ai Pita tsue to ten Jisas, “Tsunaun, rof non te kaa fi rora nei te koman
    fi rom Anyi mam te kat ta fopis ta tovaar nei, isen Tsumanyi, ana isen ten Moses,
    ana isen ten Ilaija.”
  wnc-wnc: Kake Pitata Jesu anzing inikut, “Buyambam tapana. Ninu ane take siknga
    yumang. Siwan gata take natapinu nata gepa gweaat gwenduat ane pasiwit. Gwendu
    gae. Gwendu Mosesde. Gwendu Ilaijae ngang pasiwit,”
  nmw-S: Habe Pita i liwo Yeisu heine i nga, “Guyau, i dohob te hide mwage he ya.
    Hebe nuwam, bwen lun ho-tuwon a ginawiid, hotiya huwo, hotiya Moses, ge hotiya
    Ilaija.”
  bus-bus: 'Ben Pita bè Yesunɛ: Dii, à maa kɛ̀ wá kú kɛ̀. Tó ń yezi, mɛ́ kutaa dↄ
    mɛ̀n aagↄ̃, n pↄ́ mɛ̀n do, Musa pↄ́ mɛ̀n do, Ilia pↄ́ mɛ̀n do.'
  gub-BL: Na'e uze'eg Pet Zezuz pe kury. — Urezar, i'i izupe. — Ikatuahy urereko haw
    xe pepyr ko 'ar rehe ure kury. Aze ereputar nehe, azapo putar na'iruz tàpuz pew
    xe peme ihe nehe. Heta putar neràpuz nehe. Heta putar Moizez pe a'e nehe no. Heta
    putar Eri hàpuz a'e nehe no, i'i izupe.
  imo-imo: Kano kinye Pitani Jisasindo nimbei, “Awilimu, lino ya moltomolo penga lepamo.
    Nuni ee ninio lemo, ulke takai yupoko takondombo. Te nunge, te Mosesinga, te Elaijanga
    takondombo,” nimu.
  boj-boj: '@see-verse:MAT.017.003'
  eng-DRA: 'And Peter answering, said to Jesus: Lord, it is good for us to be here:
    if thou wilt, let us make here three tabernacles, one for thee, and one for Moses,
    and one for Elias.'
  knf-knf: 'Wal mënţ kë Piyeer aşë ji na Yeŧu : « Ajugun, unuura ŋwo ţi dko di. Iŋal
    le katar iloona iwajanţ: kaloŋ kawo ki nu, kaloŋ ki Moyiŧ, kandukiiŋ kawo ki Eli.
    »'
  san-KHM: តទានីំ បិតរោ យីឝុំ ជគាទ, ហេ ប្រភោ ស្ថិតិរត្រាស្មាកំ ឝុភា, យទិ ភវតានុមន្យតេ,
    តហ៌ិ ភវទត៌្ហមេកំ មូសាត៌្ហមេកម៑ ឯលិយាត៌្ហញ្ចៃកម៑ ឥតិ ត្រីណិ ទូឞ្យាណិ និម៌្មម។
  arn-NT: 'Fey Pedro feypifi ta Jesus: —Ñidol, ¡rume kümey taiñ mülepan tüfa mew!
    Pilmi, dewmayafuiñ küla pichike küni ruka: kiñe eymingealu, ka kiñe ta Moysengealu
    ka kiñe Eliangealu.'
  zas-NT: 'Dxel rëb Bëd loj Jesús: ―Dad, ¡zagdxe na̱j nadxuꞌ ree guie! Bal rënl, günan
    choon ranch, tijban par lüj, tijban par Moisejs, stijban par Elías.'
  ken-NT: Píta abho bɛrɛm ntá Yesu bɛ, “Acha, ɛ́rɨ tontó bɛ sɛchi fá. Mbák ɔkɔŋ,
    chɔŋ nte bɛtɛm barat. Ɛmɔt ntá yɛ, ɛchak ntá Moses, nɛ ɛnɛ́fú ntá Ɛláija.”
