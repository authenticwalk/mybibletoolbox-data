verse: MAT.017.004
translations:
  kpx-kpx: Ige Bitau hovelahai Iesuho loui avoe “Kosive, hoeseike no vai kove loholu.
    A isiviage dana oe ese abuita igaeta houevei. Moleu aho. Moleu Moseseho. Isege
    moleu Ilaidiaho.”
  okv-H: Eto kogue Peter na Iesu ta degi ke einge ena, “Bada, dago umo te puvuto mihera
    avoeto tunga javotoho ere ona. Eto umo uje ere oa amo horoma einge aisona, vahai
    umo avoeto nei Moses ta avoeto nei Elijah avo eto ainge aisona.”
  tbo-tbo: Pita i baha Yesu uyahina i pa, ‘Guyau, i haki duma po tauyai geka hosi.
    U luhogaleya ipa kape tonuga a wogohi, emosi tam bimgei, ma emosi Mose binei,
    ma emosi Elaisiya binei?’
  mal-C: അപ്പോൾ പത്രോസ് യേശുവിനോട്, “കർത്താവേ, നാം ഇവിടെ ആയിരിക്കുന്നത് എത്രയോ നല്ലത്.
    അവിടത്തേക്കു പ്രസാദമെങ്കിൽ ഞാൻ ഇവിടെ മൂന്ന് കൂടാരങ്ങൾ ഉണ്ടാക്കാം. ഒന്ന് അങ്ങേക്കും
    ഒന്ന് മോശയ്ക്കും മറ്റൊന്ന് ഏലിയാവിനും” എന്നു പറഞ്ഞു.
  grc-SR: Ἀποκριθεὶς δὲ ὁ Πέτρος εἶπεν τῷ Ἰησοῦ, κύριε, καλόν ἐστιν ἡμᾶς ὧδε εἶναι·
    εἰ θέλεις, ⸂ποιήσωμεν⸃ ὧδε τρεῖς σκηνάς, σοὶ μίαν, καὶ Μωσῇ μίαν, καὶ ⸉μίαν Ἠλίᾳ.⸊
  bgc-bgc: इसपै पतरस नै यीशु तै कह्या, “हे प्रभु, म्हारा उरै रहणा ठीक सै। जै तेरी
    मर्जी हो तो मै उरै तीन मण्डप बणाऊँ, एक तेरे खात्तर, एक मूसा नबी खात्तर, एक एलिय्याह
    नबी खात्तर।”
  khz-khz: Vonai Petero na Iesu evaikilaato, netiwato, “Velekou, nama iwavagi ita
    enai ea! Pene oririwana genai, ama gau toitoi aia kalara, gau ta goi gemu, gau
    ta Mose gena, e gau ta Elia gena.”
  deu-TKW: 'Petrus aber hob an und sagte zu Jesus: Herr, hier ist für uns gut sein;
    wenn es dir recht ist, will ich hier drei Zelte aufschlagen, eines für dich, eines
    für Moses und eines für Elias.'
  zsr-NT: 'Niꞌr Pedro rëꞌ Jesús: ―Xan, nac dxiꞌa zoaruꞌ ni. Chquiꞌ rëꞌnnuꞌ, gunaꞌ
    ni tsonn yuꞌu lágaꞌdauꞌ, tu quiuꞌ, yetú queëꞌ Moisés, len yetú queëꞌ Elías.'
  lin-lin: 'Petelo alobaki na Yesu : — Nkolo, eleki malamu mpo na biso kotikala awa !
    Soki ondimi, nakotonga bandako misato ya kapo : moko mpo na Yo, moko mpo na Moyize,
    mpe moko mpo na Eliya !'
  hns-NT: 'Tab Petras Jiesoe se bolies: „Prabhoe djie, bhale hamlog hia baatie. Djab
    toe maang tab ham tien marai banaai, ekgo tor khaat, ekgo Mosas khaat aur ekgo
    Elia khaat.”'
  noa-E: 'Mag oobaawaita Pedroou Jesuug, —Señor, ʉ̈u chi agamjö nem wajaug maar mʉig
    nʉmgui ajim aajem. Pua khõs akhiin mua rãichdidam thãrjup ëukham ajim anʉm: ãb
    pʉ athee, ãb Moisés athee maimua ãb Elías athee.'
  eng-EMTV: 'Then Peter answered and said to Jesus, “Lord, it is good for us to be
    here; if You desire, let us make here three tents: one for You, one for Moses,
    and one for Elijah.”'
  mib-NT: 'Te ni cahān Pedro jiín yá: Nacā jeē váha jeē cáhīin ná yáha. Te núu cúní
    ni te na sáha ná únī vehe ramada, ɨɨn cuu máá ní, ɨnga cuu Moisés, te ɨnga cuu
    Elías, achí de.'
  lif-NT2: पत्रुसरे़ ये़सुःन् मे़त्तु, “दाङ्‌बे, आनिॽ कप्‍मोए वाॽमा नुःबा पोःङ्‌लो॥
    खे़ने़ॽ निङ्‌वाॽ के़जोगुने़ फाॽग्र सुम्‍सि याक्‍साहाॽ चोगुङ्, थिक् खे़ने़ॽइन्
    हे़क्‍क्‍याङ् मोसाःन् नु एलियारे़ खुन्‍छिॽ लागिआङ् थिक् थिक् चोगुङ्‌लो॥”
  xnj-xnj: Penapo petili akamjovela Yesu, “Bambu ndi chabwina tete kuvya apa! Ngati
    wigana yati nijenga vindanda vidatu chimonga cha veve, chimonga cha Musa na chingi
    cha Eliya.”
  mmx-mmx: La ne Pita ga lok ti ne Iesu, “Leeme Silok. I lox avukat tinotno do nema
    mak lok de. Do u vara i, nia anaba xip tavantun taraogu kukuxut, tara ru, tara
    ri ne Moses la tara ri ne Elaisa.”
  cbr-NT: 'Usai ''ia abë banaia isquin ca Pedronën Jesús cacëxa: —Nuxnu ënu ''icë
    ca asábiira ''icën. Mix cuëëncëbëtan cananuna rabë́ ''imainun achúshi xuburatsu
    ''ati ''ain. Ax ca minan achúshi ''imainun Moisésnan achúshi ''imainun Elíasnanribi
    achúshi ''iti ''icën.'
  tee-NT: 'Pus ju acsnich chani juni ju Pitalu'' ju Jesús: ―Qui''ucxtin slivasalh
    na k''ox ni ani vilau. Ni lac''asq''uinch acyoyau ak''at''utu pac''ats''a. Ak''atam
    ju mi''anu''. Ak''atam ix''anu ju Moisés. Chai ju ak''atam ix''anu'' ju Elías.'
  eng-LSV: 'And Peter answering said to Jesus, “Lord, it is good to us to be here;
    if You will, we may make three shelters here: one for You, and one for Moses,
    and one for Elijah.”'
  cak-NT: 'Y ri Pedro xu''ij-apo che ri Jesús: Ajaf, we'' utz kabanon. Xa ret najo'',
    naka''an oxi'' tak jay; jun awichi ret, jun richi ri Moisés y jun richi ri Elías.'
  pah-NT: 'A''ero Pedro''ga ei Jesus''ga pe ga renoina nde ko orepojykaharetero javo.
    —Pyry nhanderekoa avo, ei ga Jesus''ga pe. Nde ipotarame po ti ji japoi tapyimbovyra
    pe me: ojipeji nde ve, ojipeji Moisés''ga pe, ojipeji Elias''ga pe, ei Pedro''ga
    Jesus''ga pe.'
  sja-NT: 'Mãpai Pedropa mãgaji Jesumaa: —¡Tachi Waibɨa, pia bɨ nama p''anadait''ee
    pɨ ome! Pɨa k''inia bɨ pɨrã, mɨa ooyada aji, te chak''eerã õpee; aba pɨ-it''ee,
    aba Moise-it''ee, chi apema Elia-it''ee.'
  xed-xed: 'Gi ka Piyer nda Yesu mantsa: «Mghama ɗa! Ɗina ka nzata mu hadna. Kata
    kumay ka, dzaʼa magafmaga yu ta dumbiha hkən hadna: Pal ŋa gha, pal ŋa Musa, pal
    ŋa Iliya,» kaʼa.'
  mks-NT: 'A̱nda̱ já na̱ndica̱ha̱n Pedro xi̱hín Jesús já na̱cachi da já xi̱hi̱n á:
    —Va̱ha cúu ndúu nde̱ yóho, xitoho nde̱. Tá cúni̱ ndó cava̱ha nde̱ u̱ni̱ vehe ti̱yahvá
    válí. In a coo mé ndó ta inga coo Moisés ta inga coo Elías —cáchí Pedro.'
  gfk-S: Ma ne Pita ga tange tane Jisas, “Nugu Watong, i bilai ing dait kis kira.
    Be ing u sip, iou ni gil ta itul la palpalih, tikenong a num, tikenong tane Moses,
    ma tikenong bileng tane Elaija.”
  bmu-bmu: Jigetka Pitönöŋ könahiba keu jiba Jisösgöra kewö jiyök, “Kembu, neŋön kiaŋgöreŋ
    uruölöwak mötzin. Miaŋgöra sihimgan mötzan ewö, nöŋön ölöp koum karöbut qemam.
    Göhö kun, Mosesgö kun aka Elaijagö kun.”
  dgz-dgz: Pita Iesu inap anega wan, “Ayop nugawa, nu ge den mapa wanin antoni menan
    ame kakae di. Menan ge anua pa namdat otu da yampo tumoit. Daiton gegawa da Mosis
    megawa da Elaidia megawa.”
  eng-GNV: 'Then answered Peter, and saide to Iesus, Master, it is good for vs to
    be here: if thou wilt, let vs make here three tabernacles, one for thee, and one
    for Moses, and one for Elias.'
  zaa-NT: 'Gunne tè Pedrua nna ra bi Jesús: Señor, yala tsè'' canchu eya''na ri''u
    nì. Canchu hua calatsi'' cuią''lu'' nna guni tu'' tsunna yú''u l·la'' to'', ttu
    para cuią''lu'' nna, attu para Moisés nna, attu para Elías nna.'
  eng-WEBSTER: 'Then answered Peter, and said to Jesus, Lord, it is good for us to
    be here: if thou wilt, let us make here three tabernacles; one for thee, and one
    for Moses, and one for Elijah.'
  guh-guh: 'Nexata Pedro jumaitsi Jesúsjavabelia mapacueniaje: —¡Patajatuxanenë, pijacuaxae
    panebarëponame! Itsa jitsipame, pacatoexanaenatsi acueyabi pabobërëtobeje. Itsabobërëto
    xamënexa tsane. Itsabobërëto Moisésnexa tsane. Itsabobërëto Elíasnexa tsane, jai
    Pedro Jesúsjavabelia.'
  bon-bon: Puma cita ca Peteru Yeesu ne jejige egä, “Yageyame, cine miijirage gämi
    ama. Maane liba singi gäte, cane aarangenänine nesae matimati mete bine, yepä
    määme, yepä Moose me, yepä Eliya me.”
  nhw-BL: 'Huajca Pedro quiilhui Jesús: ―NoTeco, nelía cuali para tiitztoque nica.
    Sintla tijnequi, tijchihuase eyi pilxajcaltzitzi. Se para ta, seyoc para Moisés
    huan seyoc para Elías.'
  swh-ONEN: 'Ndipo Petro akamwambia Yesu, “Bwana, ni vyema sisi tukae hapa. Ukitaka,
    nitafanya vibanda vitatu: kimoja chako, kingine cha Mose na kingine cha Eliya.”'
  wbi-wbi: Pe uPeteli akam'buula uYesu akati, 'Ghwe Mutwa, lunono usue tukalaghe bahaapa!
    Nave ukeliile, nijenda ifyeve fitatu. Kimo kiive kyako, kimonga kya Moose, ikingi
    kiive kya Eliya.'
  bba-bba: Yerɑ Piɛɛ u Yesu sɔ̃ɔwɑ u nɛɛ, Yinni, n wɑ̃ sɑ n wɑ̃ɑ mini. À n kĩ, kon
    kunu itɑ ko, teeru wunɛɡiru, teeru Mɔwisiɡiru, teeru mɑɑ Eliɡiru.
  eng-KJVCPB: 'Then answered Peter, and said unto Jesus, Lord, it is good for us to
    be here: if thou wilt, let us make here three tabernacles: one for thee, and one
    for Moses, and one for Elias.'
  kgk-NT: 'Ohexa ramo, he''i Pedro: —Iporã nhande nhaime a-py, ore Járy, he''i Hesu-pe.
    —Ereipota ramo xe ajapo, ajapo-ta mbohapy tapýi, peteĩ va''e nde-vy gwarã, peteĩ
    va''e Moisés pegwarã, peteĩ va''e Elias pegwarã ave, he''i íxupe Pedro.'
  waj-waj: 'Petorooso Yisuunna tunoo: Udaanga-o, ta aavaki variaunnano ti yoketainoo.
    A rikino i variatainai tinai na aavau unnakua nnau taaravooma heekaanaravee. Aini
    voovai heekee Musiinnani voovai heekee Irayaannani voovai heekaanaravaivee,'
  cpy-cpy: 'Ari ikaemanaki Pedro, ikantzi: “¡Pinkathari! Omaperotatya okameethatzi
    pamakina jaka. Kameetha nowetsikimi mawa panko-shetantsi: Apaani pashi eeroka,
    apaani rashi Moisés, rashi apaani Elías.”'
  ekk-PKP: 'Peetrus hakkas rääkima ja ütles Jeesusele: „Issand, siin on tõesti hea
    olla. Kui tahad, teen kolm varjualust − ühe sulle, ühe Moosesele ja ühe Eelijale.“'
  mpx-mpx: Yaka Pita i baek Yeisu elana i ba, “Babala, i waisi te kila iyehe ee. Ebo
    nuwam, inoke gonu eton na ginolil, etegana owa, etegana Mosese, ge etegana Ilaitiya.”
  wbp-wbp: 'Ngula-jangkaju, Piitarla wangkaja Jijajiki, “Warlalja-Wiri, ngurrju-nyayirni
    nyampuju ngurra. Nyarrpa-manirnangkulu nyuntukuju? Nganimpa-paturlu yungurnalu-nyarra
    kaluku ngantirni marnkurrpa: Jinta-kari nyuntuku, jinta-kari Mujujuku, jinta-kari
    Layijaku.”'
  luo-luo: Petro nowachone Yesu niya, “Ruoth, bedowa kae en gima ber. Ka iyiena to
    abiro gero kiru adek kae; achiel mari, achiel mar Musa to machielo mar Elija.”
  nhe-NT: 'Huajca Pedro quiilhui Jesús: ―NoTeco, nelía cuali para tiitztoque nica.
    Intla tijnequi, tijchihuase eyi pilxajcaltzitzi. Se para ta, seyoc para Moisés
    huan seyoc para Elías.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܠܝܼܫܘܿܥ: ”ܡܵܪܝܼ، ܨܦܵܝܝܼ ܝܠܵܗ̇ ܐܸܠܲܢ ܕܦܵܝܫܲܚ ܠܲܐܟ݂ܵܐ،
    ܘܐܸܢ ܐܲܢ݇ܬ ܒܵܥܹܝܬ، ܒܸܬ ܥܵܒ݂ܕܹܢ ܬܠܵܬ ܡܛܲܠܠܹ̈ܐ، ܚܕܵܐ ܩܵܬܘܼܟ݂، ܘܚܕܵܐ ܩܵܐ ܡܘܼܫܹܐ ܘܚܕܵܐ
    ܩܵܐ ܐܹܠܝܼܵܐ.“'
  esk-NT: Peter-m nipliutiniġaa Jesus, “Ataniiq, nakuuniqsuq nayuutikapta uvani. Nappaitquguptigut
    nappaiñayaqtuŋa piŋasunik palapkaaksranik, atautchimik ilipnun, suli atautchimik
    Moses-mun, suli atautchimik Elijah-mun.”
  msb-msb: Didi ginsabihan ni Pedro si Jesus, “Ginoo, maayo man na adi kita. Kun gusto
    mo magatindog ako didi sin tulo na kubung-kubong na usad para sa imo, usad naman
    kan Moises kag usad pa kan Elias.”
  cpa-NT: 'Jøng² ca¹juúh² Pedro, ca¹tsáih¹dsa Jesús: ―Juu¹³ jniang³, dsio¹ báh³ ma²tiagh³
    jniang³ ja³la². Ju³ná³ hnøngh²hning, jmo¹³jni hnøa¹² hio¹², cøng² quiánh²hning,
    cøng² quiah¹² hlai³ Moisés, cøng² quiah¹² hlai³ Elías.'
  dso-dso: ପିତର୍‌ ଜିସୁକେ କଇଲା, “କେଡେ ସୁକର୍‌ କାତା, ଆଜି ଆମେ ଇତି ଆଚୁ । ତମେ ଜଦି ମନ୍‍ କର୍‌ସା,
    ଇତି ମୁଇ ତିନ୍‌ଟା କୁଡିଆ ତିଆର୍‌ କର୍‌ବି । ତମର୍‌ ପାଇ ଗଟେକ୍‌, ମସା ଆରି ଏଲିୟର୍‌ ପାଇ ଦୁଇଟା
    ।”
  meu-meu: 'Bena Petro ese Iesu e hereva henia, eto, Lohiabada e, ita iniseni ai ta
    nohomu be namo herea: boma ura, kalaga autoi bama kara, auta oiemu, auta Mose
    ena, auta Elia ena.'
  yva-NT: 'Umba Petrus po raura nanto Yesus ai pare, “Injae, wana no soamo ko dave!
    Ti winyare mayar, syo randume mandeija yanari: inta ranari Injae namarom, inta
    ranari Musa amarom, inta ranari Elia amarom.”'
  dgc-dgc: Ey ti Pedro, kinagi na ni Jesus, a “Panginoon, maigi pa éy édse kitam san
    dén. Eng gustu mo, éy pagbile me kam ta étélo a kékétihék a bile; esa diko, esa
    ni Moises, sakay esa ni Elias.”
  zpm-NT: 'Rdzieb zho, lo dzeb co briee ro Pedr rëb Pedr: ―Maestro, ¡tebaa zha grieelo
    guiaaṉ ne nu! Teḻne racladz luu, na maase gzaa no tsoṉ yu yag xiid nu, tiba cuëz
    luu, tiba cuëz Moisés, stiba cuëz Lí.'
  hix-NT: Onà wyaro nkekon hatà, Petru, Txesusu wya. Amna yohà y, tan kehtxoho komo
    ohxe nay hamà, kekon hatà. Wato hak wexe, osorwawo, omàn komo, Moyses màn xarha,
    Eryeyas màn xarha. Txenyàr xehra kat manaye, rowya, kekon hatà, Petru.
  sim-sim: Urik Pita mu mbara, �Wasilaka, torok ni liwa osmu jivi mendek nanduwa.
    Am mi mbashinak shikor aka nalmingrip a ukundan? Las mirnjik, las Elaijanjik,
    las Mosesnjik a ukundan?�
  npi-ULB: पत्रुसले जवाफ दिए र येशूलाई भने, “प्रभु, हामीलाई यहीँ रहनु असल हुन्छ ।
    तपाईं चाहनुहुन्छ भने, म यहाँ तिनवटा वासस्‍थान बनाउनेछु– एउटा तपाईंको निम्ति, एउटा
    मोशाको निम्ति र एउटा एलियाको निम्ति ।”
  cgc-cgc: Gambal Pedro i ki Jesus, “Ginuo, miad gid man na naan ki di. Daw liag no,
    magbuat a ta tallo na pasilungan di. Isya para ki kaon, isya para ki Moises daw
    isya man para ki Elias.”
  tim-tim: Akto Petoroŋe yekmâ Yesu magaŋmâ hin dâep, “Humo wan siâ hekat nengimenâ
    ekten aregât ukenŋe nâŋgâen. Gârâmâ gâŋe âlepŋe dâmenâ âmâ nâŋe uligi âlâwu in
    ketuguwerân. Gâŋgât siâ akto Mosegât siâ akto Eliagât siâ.”
  yor-yor: Peteru sọ fún Jesu pé, “Olúwa, jẹ́ kí a kúkú máa gbé níhìn-ín yìí. Bí ìwọ
    bá fẹ́, èmi yóò pa àgọ́ mẹ́ta, ọ̀kan fún ọ, ọ̀kan fún Mose, àti ọ̀kan fún Elijah.”
  wos-wos: Pita diré xéta dé Jisasré wa, “Néma Du, nani ambu rembeka, wu yikafre dé.
    Méni mawuli yamét, wuni wama ge hufuk ambu totawuni. Ménika nak, Moseska nak,
    Elaijaka nak.”
  emp-NTPO: 'Maʌ̃ carea Pedroba Jesua jarasia: –Dai Boro, bia b̶ʌa daira nama panʌda.
    Bʌa quĩrĩã b̶ʌbʌrʌ daiba de zaqueda ũbea od̶ia, ab̶a bʌ itea, ab̶a Moise itea,
    idjab̶a ab̶a Elía itea.–'
  eng-F35: 'Then Peter reacted and said to Jesus, “Lord, it is good for us to be here;
    if you wish, let us make three booths: one for you, one for Moses and one for
    Elijah.”'
  ind-ind: Lalu Petrus berkata kepada Yesus, “Luar biasa! Tuhan, indah sekali kita
    berada di sini bersama-sama! Kalau Engkau mau, saya akan membuatkan tiga pondok
    di sini— satu untuk Engkau, satu untuk Musa, dan satu lagi untuk Elia.”
  pes-OPCB: 'پطرس شگفت‌زده گفت: «سَرورم، چه خوب است که ما اینجا هستیم. اگر بخواهی،
    سه سایبان می‌سازم، یکی برای تو، یکی برای موسی، و یکی دیگر برای ایلیا.»'
  mpt-mpt: Fitae Yesuse baabanea Sum kobo nibo ele biobo ayam kesoa kobo Ae geneb
    mole ne amo asumatna genamabibe. Mako kebmi gebke eka mako Moses emi geba eka
    mako Ilaiya emi geba nanano ge ohabea
  bla-bla: 'Peter itŭm''anĭstsiuaie Jesus, Nin''ă, ŏkh''siu annom'' nŏk''ittaupisĭnan:
    ŏkh''sitŭkkieniki, nŏkapĭstutsĭsĭnan annom'' nioks''kai api'' manists; tuks''kăii
    kŏksinan''attosi, ki tŭks''kaii Moses mŏksinan''attosi, ki tuks''kaii Elias mŏk
    sinanattosi.'
  ssx-ssx: Koto ekina꞉ta꞉ Pidama꞉ Yesu pa꞉ta꞉ alota꞉ Tekehalio. Do pa꞉ta꞉ haloma꞉
    ekita꞉ a꞉pa꞉la꞉me. Koto ekina꞉ naka꞉ hone pia꞉ka꞉na꞉ta꞉ I̱ma꞉ sale da tepo a꞉eyono
    lae laata꞉ Homeke naka꞉eki ma꞉nda꞉ Mosesina꞉eki ma꞉nda꞉ Elaidiana꞉eki pea a꞉eyono
    lae leekeme.
