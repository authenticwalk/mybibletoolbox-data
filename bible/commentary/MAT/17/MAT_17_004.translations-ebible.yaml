    yu na wanpela bilong Moses na wanpela bilong Elaija.”
  mih-NT: 'Ta zɨquɨ i catyi ra Pedro sihin ra Jesús: Tata, ¡vaha xaan yucu yo ihya!
    Tatu cuñun cua zavaha ndi uñi tahan vehe tyiyahva, minoo cuenda moo, ta minoo
    cuenda ra Moisés, ta inga si cuenda ra Elías.'
  qvh-NT: 'Saymi Jesusta Pedro nergan: “Alipärä nogacuna cayman shayämushcä, taytay.
    Cananga rurayäshä quimsa suclata: jucta gampä, jucta Moisespä y jucta Eliaspä.”'
  kms-kms: Di Pita Jisas ningg nari, “Yumbui, beghi ven nde pas te yuwon. Nu ngiq
    ghand tedi nge baj yirbu teri ire pu ven nde yembe gidiny. Ire nu te, ire Moses
    te, di ire Elaija te.”
  agn-agn: Animan minitala si Pedro ang ganing, “Gino, masinlong narin ami! Mga maliaga,
    magboat ami ta tolo nga payag-payagan. Tata para ong nio, tata ong ni Moises,
    ig tata ong ni Elias.”
  nhi-NT: 'Pedro oquiluih Jesús: —ToTecotzin, ¡cuali nic tehuan nican itcateh! Tla
    itcomoniquiltia, inquinchiuas yeyi xiucalmeh: se inmitzonchiuilis touatzin, ocse
    Moisés, uan ocse in Elías.'
  ttc-NT: 'Ntons tzaj te Xhpe''y, oxik tq''uma'' te Jesus ikxjani: «Tat, galan qa
