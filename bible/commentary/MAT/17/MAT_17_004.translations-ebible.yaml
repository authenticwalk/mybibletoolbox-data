    sangkheh, Elija cawtah sangkheh,” tatah a tah.
  sey-NT: 'Ja̱ maca Pedropi capi, Jesure: “Ëjaë, ¡Deꞌoji. Yuretaꞌa i̱ñore pañuꞌu!
    Mëꞌëpi yëto neñuꞌu toaso̱ aꞌri huë̱ꞌña: mëꞌë tse̱core teꞌore, Moisés tse̱core,
