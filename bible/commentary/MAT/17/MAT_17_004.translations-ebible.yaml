  urd-GVU: پطرس بول اُٹھا، ”خداوند، کتنی اچھی بات ہے کہ ہم یہاں ہیں۔ اگر آپ چاہیں
    تو مَیں تین جھونپڑیاں بناؤں گا، ایک آپ کے لئے، ایک موسیٰ کے لئے اور ایک الیاس
    کے لئے۔“
  yre-NT: '-A -nan nɛn Piɛri -a ''vɩ Zozi lɛ ''nan: «Minsan, e drɛ ''wɩ "yi "a ɛn
    -kaa ta ''gʋ. -Te ''i wɩɩ "man "bɛ, an segle pannɛn yaaga -tɔa. -A -tʋ -kɔan ''yie
    vɛ, -a -tʋ -kɔan Moizi -le vɛ, ɛn -a -tʋ -kɔan Eli -le vɛ -a.»'
  fuh-BKF: 'Piyeer wi''i Iisaa: —Joomam, gonal amin ɗo ina wooɗi. Si aɗa yiɗi fu,
    mi darnan hukumuuji tati: aan gooto, Muusaa gooto, Iliyaasa du gooto.'
  arl-NT: 'Cunora, Pedroori Jesu sequeree: —¡Jiyaniijianaa, canaaqui namitia niya
    quiyani! Quiaa jaara paniri, canaa quiocuaji suhuoronutaniyani, Moisésrajuhuaj,
    Elíasranio.'
  ziw-ziw: Petulo amgamba Yesu, “Zumbe, ni vitana suwe chikatenda hano. Ukaunga, nanizenge
    mahema matatu, dyako, dya Musa, na idimwenga dya Eliya.”
  grc-TR: Ἀποκριθεὶς δὲ ὁ Πέτρος εἶπε τῷ Ἰησοῦ, Κύριε, καλόν ἐστιν ἡμᾶς ὧδε εἶναι·
    εἰ θέλεις, ποιήσωμεν ὧδε τρεῖς σκηνάς, σοὶ μίαν, καὶ Μωσῇ μίαν, καὶ μίαν Ἠλίᾳ.
  nag-nag: Peter jowab dikene Jisu ke koise, “Probhu, amikhan yate thaka to bhal ase
    naki. Apuni itcha ase koile, Moi etu jagate aram kori bole chaat bonabo- ekta
    Apuni nimite, aru ekta Moses nimite, aru ekta Elijah nimite.”
  eng-OEBCW: ‘Master,’ exclaimed Peter, interposing, ‘it is good to be here; if you
    wish, I will make three tents here, one for you, one for Moses, and one for Elijah.’
  knj-NT: 'Catu'' jix yalon naj Pedro tu'' tet Jesús jaxca ti'': —Wuẍtaj, caw watx''
    ket yutol ey jon ec'' titi''. Ta chi yal ja c''ul, chi cu wa''ne oxeboj pat titi'',
    junoj ja wet, junoj yet naj Moisés, yetoj junoj yet naj Elías, ẍi naj tet Jesús.'
  deu-1912: 'Petrus aber antwortete und sprach zu Jesu: HERR, hier ist gut sein! Willst
    du, so wollen wir hier drei Hütten machen: dir eine, Mose eine und Elia eine.'
  san-PUN: ਤਦਾਨੀਂ ਪਿਤਰੋ ਯੀਸ਼ੁੰ ਜਗਾਦ, ਹੇ ਪ੍ਰਭੋ ਸ੍ਥਿਤਿਰਤ੍ਰਾਸ੍ਮਾਕੰ ਸ਼ੁਭਾ, ਯਦਿ ਭਵਤਾਨੁਮਨ੍ਯਤੇ,
    ਤਰ੍ਹਿ ਭਵਦਰ੍ਥਮੇਕੰ ਮੂਸਾਰ੍ਥਮੇਕਮ੍ ਏਲਿਯਾਰ੍ਥਞ੍ਚੈਕਮ੍ ਇਤਿ ਤ੍ਰੀਣਿ ਦੂਸ਼਼੍ਯਾਣਿ ਨਿਰ੍ੰਮਮ|
  nob-LB: 'Da sa Peter til Jesus: ”Herre, dette er et fantastisk sted å være på. Om
    du vil, kan jeg bygge tre hytter, en til deg, en til Moses og en til Elia.”'
  ntj-ntj: Nyangka Piitalu Tjiitjala watjarnu, “Yuwa Puurr, walykumunu-latju pitjangu.
    Wiltja marnkurrpa-munta-rna palyalku, kutju nyuntuku nyangka-pulampa Mawutjaku
    Layirrtjaku kutju-kutju?”
  sxb-NT: Petro yalaga Yesu otino, “Omwami, kuri kulootu mbwe turi ano. No oganyire,
    nyiza okuomboka ewigiti wisatu ano, kilala kiiza okuwa ekiao, ekindi ekia Muusa,
    ne ekindi ekia Eliija.”
  nhu-NT: Ɛ Bita mum nɛ bvumtɛn gay ɛ̂ Jisos lɛ, “Tata, fí jee no beene nu fɛn. Ɛ́
    wo fɛn kooŋke lo ɛ́ me en'yoo cún fɛn shɛ, ɛ́ yimi enu yo, yimi yi Muses, yimi
    yi Ɛlayja.”
  row-row: Boe ma Petrus bingun de olaꞌ nae, “Amaꞌ! Hai maꞌahe sia ia ena, o! De malole
    lenaꞌ ata tao lalaat telu. Esa fee neu Amaꞌ, esa fee neu baꞌi Musa, ma esa fai
    fee neu baꞌi Elia.”
  msy-msy: Ezɨ Pita kamaghɨn gara, egha Iesus mɨgɨa ghaze, “Ekiam, bar deragha e kagh
    iti! Nɨ ifueghtɨma, kɨ averpenir pumuning ko mɨkezimɨn ingaram. Nɨ bagh tam, Moses
    bagh tam, egh Elaija bagh tam.”
  agg-agg: Ranɨyu asu Pita ai ranɨmbo Sisasɨmbo hoafɨyundühɨ yahuya, “Adükarɨ, awi
    aboedɨ safanefɨ sɨhɨrɨ ndanühɨ sühifɨ anɨmboefɨ! Se refembo hohoanɨmoayafɨ ana,
    awi ro dago ŋgɨmɨ hüründɨhapurɨmboyahɨ, sɨhambo mamɨ, Mosesɨmbo mamɨ, asu Eraisambo
    mamɨ,” mehundo.
  ptp-ptp: Om Pita nêl vô Yesu ên nêbê, “Apumtau, ga nivɨha wê il dô ga, om ông obêc
    tyuc lec ge od a ob lox xumac yon, ti vô ông, dɨ ngwe vô Moses dɨ ti vô Ilaija.”
  nak-nak: Tio, e Pita goio veiale Iesus mago “Tahalo Uru, etato pou omaie, amite
    hiloti la paga ale isapolo seseleti ele, eia taritigi pepeho, tiele mai eme ge
    masagea eau ge tigi la kale itolu omaie, isasa taume, isasa ge te Moses, isasa
    ge te Lias.”
  lbb-lbb: E Pita i atai e Iesu mang, “Leklek, i wakak ning dalar kes kama te. Ning
    u mang, ar tol ir natol a turturup, takai anumi, takai ane Moses, pa takai ane
    Elaija.”
  kan-2017: ಆಗ ಪೇತ್ರನು ಯೇಸುವಿಗೆ, “ಕರ್ತನೇ, ನಾವು ಇಲ್ಲೇ ಇರುವುದು ಒಳ್ಳೆಯದು. ನೀನು ಬಯಸುವುದಾದರೆ,
    ಇಲ್ಲಿ ಮೂರು ಗುಡಾರಗಳನ್ನು ಕಟ್ಟುವೆನು. ನಿನಗೊಂದು, ಮೋಶೆಗೊಂದು, ಎಲೀಯನಿಗೊಂದು” ಎಂದು ಹೇಳಿದನು.
  cso-NT: 'Jmɨ́¹jáun² ca³juáh³ Pé¹ hi³ ca³záɨh³ Jesús: ―Hnú² Tɨ³², ¡hénh³ ma³ chú³²
    má²tiauh² dí² ñí¹ lá²! Nɨ́¹juáh³ hnáuh² hnú², jmu¹ jná¹³ hnɨ³² hñú³reh³; cáun²
    quián¹³ hnú², cáun² quioh²¹ Moisés hi³ cáun² siáh³ quioh²¹ Líh³.'
  ena-ena: Hɨniavɨdaci Pita agaŋ abami. Aludɨ Hekɨlɨ uami. Alaŋ neŋ hɨnimɨli huaci
    li uami. Nama cavaŋ ulaŋ hafihafi saŋ abɨnaŋ cavaŋ ulaŋ ahica pam agɨladɨ hafiben
    uami. Mu nasaŋ hafiben uami. Mu Mosesɨ saŋ hafiben uami. Mu Elaija saŋ hafiben
    uami.
  tgo-tgo: Pita i dagewe Jisas, iŋa, “Amalana, i thovuye inanda gheke! Thoŋgo nuwaniya
    ne ya vatada yoŋathowathowa ŋgoloto gheke, ŋgolora ghen, ŋgolora Mosese, na ŋgolora
    Ilaija.”
  yap-yap: Ma aram me ga’ar Peter ngak Jesus, “Somol, rib manigil ni kadbad ngaray;
    fa’anra gab adag mu gu toy dalip e tent u roy, nreb e ngam par ngay, ma reb e
    nge par Moses ngay, ma reb e nge par Elijah ngay.”
  mop-NT: —Noochil, qui' ti que'eno'on wa'ye'. Wa qui' ta wichi, bel ti ca'a ti bete'
    ox cuul a tz'i' naj ti'i bo'oy. Jun cuulu, tech. Jun cuul ti'i aj Moises, y jun
    cuul ti'i aj Eliasa,— cu t'an aj Pedro ti'i a Jesusu.
  tet-tet: Naree nola nunia, Petrus benar toꞌo dale karin naꞌak, “Ama! Ami horan furak
    tiꞌan iha neꞌe! Diꞌak liu ami hariik hola batane tolu. Ida bodik Ama, ida bodik
    Bei Musa, no ida tenik bodik Bei Elia.”
  hlt-MCSB: Te dongah Peter loh Jesuh te a doo tih, “Boeipa heah he mamih om ham then
    tih, na ngaih atah dap pathum ah pahoi ka saii eh?, nang ham pakhat, Moses ham
    pakhat, Elijah ham pakhat saeh,” a ti nah.
  xtd-NT: 'Te n‑jaꞌan Spedru nuu‑ia: —Dito, naka vaꞌa xa n‑kixee‑ro yaꞌa. ¿Vatuka
    xa kadavaꞌa‑da uni veꞌe yutnu vixi a? Ɨɨn ku kuu veꞌe‑n, ɨnka ku kuu veꞌe Moisés,
    te ɨnka ku kuu veꞌe Elías.'
  mdy-ETH: ጴፂሮሴ ዬሱሴ ኮራ፦ «ጎዳሢዮ! ሃይካ ኑ ናንጌቴ ኮሺኬ፤ ኔ ናሽኬቶ ፔቴ ኔኤም፥ ፔቴ ሙሴም፥ ፔቴ ሃሣ ዔኤሊያሴም
    ሃይሦ ዉዲ ታ ማዦም» ጌዔኔ።
  spl-spl: Den alahu gulahu otŋetâ Petoroŋe ekmâ Yesu yuwu sâm ekuop. “Kutdâ, kulem
    aŋgo teteap yukât yuwuya âlâ ki ekmain. Yu ekmunŋe âiloŋgo oap. Yawu gârâmâ gâŋe
    sârâ nâŋe selep kalimbu kumbomgât naŋgan. Âlâmâ gâhât, âlâmâ Mosehât, âlâmâ Eleahât.”
    Yawu sâop.
  usp-NT: 'Xpe Pedro, xij re Kakaj Jesús: Wajawl, jor tzi wojtak neri. Wi chawaj,
    tamb''an uxib'' chinam, jun pi awe at, jun pi re Moisés y jun pi re Elías, xche''.'
  zav-NT: 'Nach Bedən'' gože''ene'': —X̱anto'', güenchgua zocho nga ṉa''a. ¿Egüe''endo''
    gonto'' šoṉə ranš? ton par le'', na'' ton par Moisezən'' na'' yeton par Ḻiazən''.'
  sgz-sgz: Má ditul má mákái ngorer, má namur ái Petero a parai si Iesu ngo, “Konom,
    a kuluk sang ngo git minái. Má ngo u nem on, arwat á iau ina longoi na tul i pálpálih,
    kes kaiam, má kes káián ái Moses, má kes káián ái Elaisa?”
  kek-NT: 'Ut quia̱tinac laj Pedro ut quixye re li Jesús: —Ka̱cua'', c''ajo'' xchak''al
    ru nak cuanco arin. Cui ta̱cuaj, takayi̱b oxibak muheba̱l arin. Jun a̱cue, jun
    re laj Moisés ut jun re laj Elías, chan.'
  blz-NT: Mbaka' taeni Petrus na ko'ona i Yesus, “Tumpu, ma'amat tuu' i kita isian
    na tampat kani'i. Kalu Kuu mingkira', daa bo pokereriionku sa'up totolu' ka'ita,
    sa'angu' bo Ko'omuu, sa'angu' boni Musa, ka' sa'angu' boni Elia.”
  poe-NT: 'Na ntá chꞌín Pedro mé ntáche chꞌán tí chꞌín Jesús kíxin: ―Ìnchéni, jína
    kíxin tjejóni ntihi. Tí tjinkávan la chrókjuichꞌénani iní nchia la mé ijnko kuèntá
    jaha la ijnko kuènte chꞌín Moisés la í jnko kuènte chꞌín Elías ―ichro chꞌán.'
  san-TAM: ததா³நீம்ʼ பிதரோ யீஸு²ம்ʼ ஜகா³த³, ஹே ப்ரபோ⁴ ஸ்தி²திரத்ராஸ்மாகம்ʼ ஸு²பா⁴,
    யதி³ ப⁴வதாநுமந்யதே, தர்ஹி ப⁴வத³ர்த²மேகம்ʼ மூஸார்த²மேகம் ஏலியார்த²ஞ்சைகம் இதி த்ரீணி
    தூ³ஷ்யாணி நிர்ம்மம|
  cof-NT: 'Junni Pedro yalaca quirato itsantinue: —Miya, chiquilari in dubi rano duque
    se joe tinue. Nu quisa tinari, pemanca jelen ya quilaquisa! tinue nuchi manca,
    Moisechi manca, Elíachi manca.'
  srm-NT: 'Nöö fa de ta fan ku ën dë, hën Petuisi taa: “Masa o, a bunu fa i tja u
    ko aki. Nöö ee i kë, nöö mi sa mbei dii tjëkë liba da unu: wan fii, wan u Mosesi,
    ku wan u Elia.”'
  qvs-NT: 'Chayta kawashpa Pedruka Jesusta willarkan: —Señor, allipaka kanwan tantalla
    kanisapa. Munaptikika rurashasapa kimsa ranchukunata, sukta kanpa, sukta Moisespa,
    sukta Eliyaspa.'
  zca-NT: 'Orze'' nzhab Per: ―¡Lë'' go, wen dox nzo be re''! Chi nzhakla go, cha̱u̱
    chon rranch re''; tube par go, xtube par Muisés, no xtube par Li.'
  cbc-NT: 'Bairo na caĩãno, Pedro pʉame atore bairo qũĩñupʉ̃ Jesure: —Yʉ Quetiupaʉ,
    ¡atopʉ marĩ caãno ñumajũcõãña! Bairi, “Jaʉ,” mʉ caĩata, itia wiipãĩrĩãcã majũ
    mʉjããrẽ jãã qũẽnobojagarã. Jĩcã wii mʉ ya wii, ape wii Moisés ya wii, ape wii
    Elías ya wii mʉjããrẽ jãã qũẽnobojagarã —qũĩñupʉ̃ Pedro Jesure.'
  qxo-NT: 'Tsaynam Pedro Jesusta nirgan: “Taytay, allipärä cayman nogacuna shacayämurgä.
    Canan itsan caychö quimsa tsucllata ruraycayämushä, jucta gampä, jucta Moisespä,
    y jucta Eliaspä” nir.'
  mox-mox: ʼInega Fita Ieisu ʼinaya vonaya, “Kaiwabu, baʼidia ana toa aqiaqi otaqina,
    ʼinega ʼeguma nuanuau didi toi ena yoqonidi taha oʼa weaqiu, taha Mosese weaqina
    ta wese taha Ilaitia weaqina.”
  kew-kew: 'Pita-me goa adoa Yesu gupa lakesa: Aa Mudu, niaa go-para pima pare ora
    epe ta. Gore neme pokaalo ada repo go-para pano. Medare nena medare Moses-na medare
    Elija-na warialua.'
  dww-dww: Naumeki be Pita Yesu ya riuena, “Bada, ya vere kauana da tauma mate uma
    dabudine. Deḡoda tam kwa ḡoena, taugu kape rabuiteḡa yà voiedina, tenaḡa tam aubaimma,
    tenaḡa Mousis be tenaḡa Elaija.”
  nif-nif: Wɨndɨñ tɨmbɨmbi, Petlolɨ Yesula nɨñguk, “Wopum. Nɨndɨ ñɨ pakamɨñ wɨn kɨndem
    sɨnɨk. Wala tɨmbi dɨk ñɨndɨñ nandɨwɨñda, nak it jala tɨpet gɨt no kɨndiletet,
    wɨn no dɨkok, no Moselok, no Elialok.”
  twi-ASANTE: Petro kaa sɛ, “Awurade, ɛyɛ nwanwa sɛ yɛn nso yɛwɔ ha bi. Sɛ wobɛpene
    so a, anka mɛbɔ asese mmiɛnsa na mede baako ama wo, na mede baako ama Mose, na
    mede baako ama Elia.”
  aoj-aoj: Amom mati isimba, Pita naꞌipa Jisas naꞌi, “Dembinai, afaꞌ wape naꞌaꞌe aꞌ
    fafas. Inaꞌ nigaꞌi awima, daoꞌ aeꞌ elaꞌ aolah wanoh naꞌaꞌe, anop ineꞌipi anop
    Mosesi anop Elaijai.”
  cbv-cbv: 'Páant ã yapachah ennit, Pedroboó Jesúsdih nin pah ãt niijíp wʉt yʉh jĩ:
    —¡Maá, ninjĩh jwĩ jʉmʉchah, ã tʉ́ina caá! Ma náahachah, biíc peihcanni mʉʉ dáhna
    jwĩ chãjbipna caá. Míih pínah, Moiséíh pínah, Elíaíh pínahdihbʉt jwĩ chãj wʉ̃hbipna
    caá, ãt niijíp wʉt jĩ.'
  taw-taw: Pita anɨb ak nɨŋɨd, ne Jisas nop agak, Bɨawl, chɨn awl mɨdobun ak, tep
    yɨbɨl mɨdobun agak. Nad yaw age yɨl, kal bad ak omɨŋal nokom gɨnɨgun agak. Nep
    olap, Mosis nop olap, Yilayja nop olap agak.
  jic-NT: 'Pedro tjevele Jesús lal: —Nejepa, po ''üsüs qui''á jyatjaquecj. ¿Ncu jyas
    ts''epjel cónt''eya sin müjünsǘ nun mpes? Pjaní way jipj mpes ca nsem, pjaní
    wa Moisés mpes ca nsem, pjaní wa Elías mpes ca nsem.'
  zap-NT: 'Lex re Bëd lo Jesus: ―Dechey, ¡wen ne zu noo nee gyon noo zeree! Belne
    rlaan de, yzhexkwaa noo tson guezh: tebo por laa de, stebo por Moises, stebo por
    Elías.'
  wer-wer: Pël ëën Pita pi Yesuun epël ök mëëa. “Aköp ten eprek wëën ompyaö yaë. Ni
    kent yaëën pöt ne ka kot nentepar nent ök remaan. Nent nimëën, nent Mosesëën,
    nent Eliaëën pël ëak ök remaan.”
  ipi-ipi: Andoto, Pitato Jisasa lamawuato, Akali Andane, nanima yuu okona ateyama-kola,
    kuai leya-ko. Nambato anda aiyakame tepo pipia lakae lo nimbato nembo teendo,
    aiyakame tepo utupanena mindi nimbana, mindi Mosesana, mindi Ilainjana pingukale
    leaipia.
  qul-NT: 'Pedrotaj Jesusta nerkan: —Señor, ¡allin caypi cachcaycu! Munanqui chayka,
    quimsa ramarata ruwasaj: ujta kanpaj, ujta Moisespaj, ujtataj Eliaspaj.'
  ter-NT: 'Ina kíxo Jesus ne Pêturu: —Unaém, koati únati vápeyea yâyeke. Enepo yakahá''a,
    indúkotimo mopo''âti kálihunoe péti hú koeti yâyeke. Poéhamo ítike, poéhamo ítuke
    Muîse, koane poéhamo ítuke Îliya —kíxoane.'
  bmr-NT: 'Jaaneguiiha Pedro Jesuco nuuhi: Aivojɨɨbo, imicani jimañovɨ mihicano. Idiimogohachiijɨ
    masɨɨ nɨjeganoco migaacɨ, saga ɨdɨɨno meheetavequi, ɨɨdi saga, Moisedi saga, Eliadi
    saga icano.'
  fuf-fuf: 'Onsay Petruusu ƴetti haala kan, o wi''i Iisaa: «Koohoojo, no moƴƴi ka
    wonen ɗoo. Si hiɗon faalaa toode mi darnay ɗoo togooji tati, onon wonndu, Muusaa
    wonndu, Iiliiya kadi wonndu.»'
  bhl-bhl: 'Yetemomeliwi, Fita e Yesus elo bokolewomele: “Kamok fian kutaka! Ken ati!
    Nu buluw kasike. Kukalem ete ‘Kenka!’, yangew tewe, kame kalakate, ne kanis doung
    kanel doung tem am alemsal mak geloki te! Am mak e kom, mak e Moses em, mak e
    Elaisa em geloki te.”, dangse kale.'
  ons-ons: Eso Petoro eŋe Yesu olale rake, “Waom, ŋene iwa geŋem maine okanmaike,
    ea wane ge detnom na kise karewe iwa baŋ makale, mane geŋane, mane Mose wane,
    so mane Elaiya wane.”
  con-NTPO: 'Pedro attepa Jesúsma su: —Na''su, ñotssi tsu ingija va''tti can''jen''faye.
    Que in''jan''ninda gi tres tsao''cho''ccoe tsao''ñaña –fae''cco quembe, faesuja
    Moisésmbe, faesuja Elíasmbe.'
  ghs-ghs: '@see-verse:MAT.017.003'
  peg-peg: ହେବେ ପିତର୍‌ ଜିସୁଙ୍ଗ୍‌ ଇଚାନ୍‌, “ଏ ମାପ୍ରୁ, ଆସେଙ୍ଗ୍‌ ଜେ ଇ ବାହାତ ମାନାସ୍‌, ଇଦାଂ
    ହାର୍‌ଦାକା; ନି ଇଚା ଆତିସ୍‌ ଆନ୍‌ ଇବେ ତିନିଗଟା ପୁଟ୍‌କୁ ରଚ୍‍ନାଙ୍ଗ୍ ନି କାଜିଂ ରଞ୍ଜାଙ୍ଗ୍‌,
    ମସା କାଜିଂ ରଞ୍ଜାଙ୍ଗ୍‌ ଆରି ଏଲିୟ କାଜିଂ ରଞ୍ଜାଙ୍ଗ୍‌ ।”
  txu-NT: Nhym kam Pedru Jejumã kum, —Bẽnjadjwỳr djwỳnh, jakam arỳm gwaj bakĩnhkumrẽx.
    Amã kĩnh jabej dja bar ar amã kikre kryre nhipêx. Dja bar amã 'õ nhipêx ne Môjdjêmã
    'õ nhipêx ne Erijmã 'õ nhipêx, ane.
  eng-WEBU: 'Peter answered and said to Jesus, “Lord, it is good for us to be here.
    If you want, let’s make three tents here: one for you, one for Moses, and one
    for Elijah.”'
  gnw-NT: 'Jayave Pedro jei Jesús pe: —OreYa, icavi co ñaĩ vaerã cua pe. Nde ndipota
    yave, turuyapo cua pe mbapɨ guarasɨ̃a ñanaroquɨ pegua, penti nembaerã, penti Moisés
    peguarã jare penti Elías peguarã —jei.'
  mux-mux: 'Kanu-kene Pita-ni Yesos-ndu nimba mele: “Auliele, oliu yana molkumulale
    kapula lam. Nu-ni “Kapula.” ninu lem, lku-takaé yupuku takonjambu. Te nunga, te
    Moses-nga, te Illaija-nga takonjambu.” nirim.'
  maj-NT: 'A̱s''a̱i b''a̱ kitsú Pedro̱: —Ji nda̱ maestru̱, ¡á b''a̱ nda tjíhin nga
    e̱i̱ ku̱i̱ntsu̱ba̱haná! Tsa mjehi, ts''inndá e̱i̱ jan ni''ya yántsu̱, nku xi ka̱ma
    ts''i̱, nku xi ka̱ma ts''e̱ Moise ko̱ nku xi ka̱ma ts''e̱ Elia̱.'
  bkq-NT: 'Aituo Pedro aguely Jesusram: — Koendâ kehoem tarâ kydawyly, Pymâ. Ize matay,
    azagâ tokalâ warâ âtâ imeimbyry aiese urâ, âmâem, Moisés-em, Elias-em warâ — kely.'
  kue-kue: Pita i kan pandigl Yesus ditongwa, “Yaglkande, nono magl i mounga wakai
    pangwa. Yeglpre ene prawe dipitn na yawagle yungu akrika suwota simbo ene ta imin,
    Moses ta inan, te ta Elaija inambiwo.”
  cot-NT: 'Irira Peerero icanqueriquea Jesoshi: —Nomajirote, cameetsavaeque achoocajiaque
    ocaniqui. Pininquegueti nompeacaguempaja 3 catisetarentsi, aparo pashinquempa
    aviatimpa, aparo irashinquempa Moishishi, otsipaquea irashintaquempa Iriashi.'
  bnp-bnp: Lakea e Petrus i takia e Isu, i ta maea, “Bakovi Dagi, i kamumu hateka
    mete valai koea. Ioe bara o ngaru, ga hae a kape ge tolu. Ne vomu tara, ne Moses
    tara, ne Elaisa tara.”
  apn-NT: 'Hãmri nhũm Jejus kôt mẽ mõr xwỳnhjaja wa mẽ omu nhũm Simãw Pêtre tanhmã
    hamaxpẽr to nẽ Jejus wỳr tẽ nẽ kãm: —Kwa Pahihti. Nà ãm hãmri na pu mẽ amnẽ mõ.
    Kwa pu mẽ kritpêm jar axkamẽ nẽ tokyx panojarêt kêt nẽ. Pa mẽ amã pô nhĩrõnh o
    axkrunẽpxi nẽ hipêx. Amã hõ nhĩpêx nẽ Mojes mã hõ nhĩpêx nẽ Eris mã hõ nhĩpêx
    ka mẽ kamã akrĩ. E kwa pa mẽ amã ho anẽ nà? Anhỹr o kãm kapẽr. Nom amnhĩ krã hkôt
    ã kapẽr anẽ.'
  ctp-NT: 'Kwiꞌ ykwiꞌ Tyu loꞌo Jesús bra kanꞌ: ―Xꞌnaǎn ―ndukwin Tyu ꞌin yu―, ¡suꞌwe
    ꞌa chaꞌ loꞌo bare ndiꞌin ba! ―ndukwin―. ¿Ta suꞌwe nchka tiiꞌ si kwiñan ba snan
    naꞌan xuwe ti a? Ska ka seꞌen tyiꞌin ykwiiꞌ, xka ka seꞌen tyiꞌin yu kula Moisés,
    xka ka seꞌen tyiꞌin yu kula Elías.'
  bre-BRG: 'Pêr, o kemer ar gomz, a lavaras da Jezuz: Aotrou, mat eo deomp chom amañ;
    mar fell dit, e raimp amañ teir deltenn, unan evidout, unan evit Moizez, hag unan
    evit Elia.'
  opm-opm: Mengriptin Pita oh Hanipyaha. Dir matei mihat pati oh yahmur. Ihan go yahwa
    dahahhan noh tom ap tem yitir hatiprohmur. Tit gwea; tit Moses ohea; tit Iraija
    ohe imat hatiprohmur potipri.
  bvr-bvr: 'Lika Birta a-garlmuna, a-wena nula Jesus, “A-lay, Bunggawa, minyja gun-narda
    gun-molamola minypa ngayburrpa nyiburr-guna wugupa ana-gorrburrwa. Minyja nginyipa
    jal nyi-ni, ngaypa birlapirla ng-gupa barra abirri-jirrapa gun-ngardapa: gun-ngardapa
    gun-nginyipa, rrapa gun-ngardapa Mojich gun-nika, rrapa gun-ngardapa Yiláyja gun-nika.”'
  wal-wal: PHeexiroosi Yesuusa, “Ta Godau, nuuni hagan de7iyoogee nuussi lo77o; neeni
    dosikko, nuuni hagan heezzu zamppata issuwaa neessi, issuwaa Muusessi, issuwaa
    Eelaasassi zamppayana” yaagiis.
  zad-NT: 'Na''ch Pédrona'' golle'' Jesúza'': ―X̱an'', ḻe mbalaz zoacho ni. Shi cheenilo'',
    gon'' shoṉ ransh, ton cho'', ston c̱he Moiséza'' na'' ston c̱he Elíaza''.'
  aso-aso: 'Neꞌmine igi nizavo Petoloꞌ Izesuꞌni tiꞌ lo lo-imineꞌ: Guvekasi ve, makaꞌ
    meloꞌ minuneꞌ nene lamineꞌ ogave. Nemuꞌ gaza gele nemanivo azibe sitohamo gizelove.
    Ma nene geikumuꞌ ve. Ma nene Moseꞌni ve idoꞌ ma nene Eliaꞌni ve lineꞌ.'
  uli-uli: Iwe ngo Pedrus sa maliliy ngo sa kangalu Jesus bo, “Samol, ye momay mele
    siya mel iga. Hare ho dipli ngo isa foru suluw tento, le be sew imwom ngo sew
    imwel Moses ngo sew imwel Elijah.”
  nin-NT: Biturr à gru bwu angu re ni Yesu ku di, “Atiko, ì wre kakami nggo inta se
    ni inggya. Uwa ti kpanye, ingga ta tarr aburr atarr, iyirr muwa, iyirr ku Musa,
    iyirr ku Iliya.”
  tgk-tgk: 'Петрус ба сухан даромада ба Исо гуфт: «Худовандо, чӣ хуб аст, ки мо ин
    ҷо ҳастем. Агар хоҳӣ ман дар ин ҷо се хайма месозам, яке барои Ту, дигаре барои
    Мӯсо ва сеюм барои Илёс».'
  acu-NT: 'Nuna wainak Pedro Jesúsan chicharak: —Apuru, juni ii pujustincha nekas
    pengkeraitai. Ame wakerakminkia, kampatam jeawach jeamkami, kichik aminu, tura
    kitcha Moisésnau, tura kitcha Elíasnau ati, —timiayi.'
  cak-WNT: 'Y yac''ari'' tek ri Pedro xubij apo chare ri Jesús: Ajaf, xcha'' chare.
    Xa utz kabanon chi yojc''o wawe''. Wi nawajo'', tikabana'' oxi'' tak ca''aj. Jun
    awuche (awixin) riyit, jun riche (rixin) ri Moisés, y queri'' chuka'' jun chic
    riche (rixin) ri Elías, xcha'' chare ri Jesús.'
  ebk-ebk: Angkiay kenalen Pedro kan Jesus, “Apo, ammay paat ta wacha takú hena. Mu
    laychum, mun-ammaak as turu ay fiawi asna, usa kan he-a, usa kan Moises ya usa
    kan Elias.”
  spa-PDDPT: 'Entonces Pedro dijo a Jesús: ¡Señor, es bueno que nos quedemos aquí!
    Si quieres, haré tres enramadas: una para Ti, una para Moisés y una para Elías.'
  ruf-ruf: Petiri kamlongela Yesu, “Mndewa, pfinogha twetwe kukala hano! Ung'abama
    nene nitsosenga pfibumbulika pfidatu, chimwe chako, chimwe cha Musa na chimwe
    cha Eliya.”
  gun-gun: 'Ha''e ramo Pedro aipoe''i Jesus pe: — Senhor, ha''eve apy nhaĩve aguã.
    Ha''e ramo reipota rã ajapo ''rã mboapy oo''i: peteĩ ma ndevy guarã, amboae ma
    Moisés pe, ha''e gui amboae ju ma Elias peguarã — he''i.'
  agu-BL: 'Bene''n tzun tlol Lu'' tetz Jesús: —Ta'', chumbalaj nin yi ato'' tzone''j.
    Ko na taju'' ba''n kaban ox scabte'', jun teru'' nin jun tetz Moisés nin jun tetz
    Elías, —stzun Lu'' bantz.'
  isn-isn: U Petro akasusha akamuila u Yesu, Mukulu, ukutula iza ne usese kutula ang'we
    uloilwe kuizenga itali itatumking'wi kang'wa kako, king'wi kunsoko ang'wa Musa
    ni king'wi kunsoko ang'wa Eliya.”
  ilo-ULB: Simmungbat ni Pedro ket kinunana kenni Jesus, “Apo, nagsayaat ti kaaddatayo
    ditoy. No tarigagayam, agaramidak iti tallo a paglinongan ditoy-maysa para kenka,
    ken maysa para kenni Moises, ken maysa para kenni Elias.”
  pir-NT: 'Sa yero Pedro Jesure nimahye: —‍Pʉhto, mari ohõpʉ ijigʉ̃ quehnoa duare.
    Mʉhʉ cahmegʉ̃ ihtia wʉhʉgã yeitja. Mʉhʉ ya wʉhʉgã, Moise ya wʉhʉgã, Elia ya wʉhʉgã
    yeitja, nimahye tiquiro.'
  anv-NT: Pita ajɔɔ́ ne Jisɔs aké, “Ata ɛlɔ́ ndɛre ɛsé délú fa. Mbɔgé ɔkɛ́lege
    ntɛnege nyɛ ɛnyú baá óto álɛɛ́ fa, ama ɛta wyɛ, ama ɛta Mosis ne ama ɛta Ɛlija.”
  sab-NT: 'Pedro gwagedu ene Moisédi Elíadi geru trage Jesu ole, gire Pedro gerudu
    Jesu ole: —Cha Chugagwalla, nga suga noare chadi che ulita chku aini. Ba takalin,
    cha u soli gbe gbamai aini toingwa sugetidale, u gbaite ba alin, u gbaite Moisés
    alin, u gbaite Elías alin.'
  tmd-tmd: Ñɨŋ aku nugwön, Pita nuŋ Jisas yadöŋa, “Nöbö Dib. An yörɨk mɨdöl aku, wä
    rɨm mɨdöla. Nagö yöwö ran, ram bötö mös paŋ urön, nagö i, Mosɨs i, Ilaija i,”
    me röŋa.
  acr-NNT: 'Ekꞌu ri Pedro xubꞌiꞌij che ri Jesús: —Qajawal, lik utz xyaꞌtaj chiqe riꞌoj
    oj kꞌo wara. We kaꞌaj la, kaqaꞌan oxibꞌ rancho: jun e la, jun re ri Moisés y jun
    re ri Elías —xchaꞌ.'
  kpg-kpg: 'Peter ga helekai, “Meenei dogu Dagi, ma koia e humalia go tadau noho i ginei!
    Maa Goe e hiihai, gei au gaa hau nia damaa hale e dolu i ginei: e dahi ni oou,
    e dahi ni Moses, ge dahi ni Elijah.”'
  taj-taj: चु म्राङ्सी पत्रुससे येशूदा “प्रभु, य्‍हाङ चुरी मुबा ज्‍यबा तजीम। ह्राङदा
    ज्‍यबा छोर्सम चुरी ङाइ छाप्रो सोम स्‍होला, गिक ह्राङला लागिरी, गिक मोशाला लागिरी
    ओच्‍छे गिक एलियाला लागिरी” भिसी भिजी।
  avt-avt: Pita kɨr menmen im te hɨrak katɨp Jisas, “Haiu mau in hɨram yaaim. Te ti
    hanhana, hi aime weisaak mei mamrɨri mamwaai in. Ham hɨram mit, ham me Moses,
    ham me Ilaija.”
  cbk-cbk: Entonces ya habla si Pedro con Jesus, “Señor, bueno gayot cay taqui came,
    y si quiere uste, ay planta yo tres payak aqui, uno para di uste, uno para di
    Moises, y el otro para di Elias.”
  uig-ARA: 'شۇنىڭ بىلەن پېترۇس ئەيساغا: ــ ئى رەب، بۇ يەردە بولغىنىمىز نېمىدېگەن ياخشى!
    خالىساڭ، بىرىنى ساڭا، بىرىنى مۇساغا، يەنە بىرىنى ئىلياسقا ئاتاپ بۇ يەرگە ئۈچ كەپە
    ياسايلى! ــ دېدى.'
  tuf-tuf: 'Eyta tew̃yat Pédroat Jesús quin wajacro: —Werjayú, isan usaran yarisro.
    Bahat rácartara, aját chohcha bay tuw̃inro. Istiy bah acu, istiy Moisés acu, istiy
    Elías acu tuw̃inro, wajacro.'
  abx-abx: Agsupla-na si Pedro i baragaw-na kas Jesus si pagpinugad, “Paragdalom,
    mahalap gayod kay atiya' kita kam. Kon aruyag kaw, anhimo kami' tallo payag-payag
    para si ka'am, i adda para si ka'aw, i adda may tawa'-na si Moises, ngan i adda
    namay tawa'-na si Elias.”
  mco-NT: 'Chi Pedro nɨmay Jesús: ―Huindzɨn, oy y''oyɨty co ɨɨch ajt ya. Pen miich
    mdzojcpy jëbɨ ɨɨch ajcxy nyaj''oyɨ̈y tugɨɨg tɨjcquemy. Tüg miich mje'', tüg Moisés
    yje'', etz tüg Elías yje''.'
  kqf-kqf: Kamaina bi Pita Yesu i giuwena gado, “Bada, i visu te tama niga ḡome. Bamoda
    kwa ḡoyena ba tagu kape faiona yà voiyedi, ḡemota tam aubaim, ḡemota Mousis bi
    ḡemota Elaidiya.”
  cpb-NT: 'Ikanta Pedro, ikaimakotanakeri Jesús, ikantzi: “Pinkatharí, imapero okameethatzi
    pamakenaga jaka. Kameetha niwetsikemi mawa pankoshetantsi: apaani pashitya eeroka,
    apaani rashitya Moisés, rashitya apaani Elías.”'
  aon-aon: Pita natik enyudok mugu aria nakrip Jisas namudok, “Debeini, enyudok wosik
    um apak douk mupe agnudok. Nyak nyukri um, aria eik ko irok bisotup ourogwis.
    Anap nyakip, anap Moses ananip aria anap Elaija ananip.”
  hus-NT-2005: 'Utsan tám enchéꞌ na Jesús kʼal na Pedro: ―Ajátik, ¡alwaꞌ tʼajat abal
    techéꞌ u kʼwajat! Max Tatáꞌ a léꞌ, neꞌech ki tʼajaꞌ óx i padhel, jún abal Tatáꞌ,
    jún abal na Moisés ani jún abal na Elías.'
  mig-NT: 'Te ni̱ ka''a̱n Pedro: Táta̱, va̱''a‑ga̱ ná kéndo̱o‑yó yá''a. Nú kuní‑ní
    te sá''a‑ná uni̱ ve''e kuii. Ɨɨn kuu máá‑ní, ɨnga̱ kuu Moisés, te ɨnga̱ kuu Elías,
    áchí‑de jíín Jesús.'
  bps-bps: Na man Fiter di ku Dyisas, “Amu, too fye du dini gami. Ku mayè ge, fdak
    agu tlu slung dini, satu i ge, satu ku Mosis, na satu ku Ilaydya.”
  mbs-mbs: Minikagi si Pedro diyà ki Jesus, “Pengolo, mèpiya so dini kay. Aw mepakay
    diyà kamno, meg-inang a den te telo balay dini amon doen ogpaan te teg sebad-sebad
    kenyo si Moises aw si Elias.”
  tof-tof: Pita Yesuka bóktanórr wagó, “Lod, mi morroal ainizanakla! Marü ubi ne nóma
    yarile, ka kubó aüd twal müót balmelo, darrü marünkü, darrü Mosesónkü, darrü Ilaezankü.”
  cme-NT: 'Piɛr wuɔ gbɛ̃ Yesu‑i wuɔ: «Itie, i jomma faa bande‑i-na dɛ! Da ŋ siɛ, ŋ
    yaŋ mi ce gbuganni siɛi: ku diei naŋ kũŋgu, ku diei Moisi kũŋgu, aa ku diei
    kũŋgu naŋgu‑i Eli kũŋgu.»'
  sus-sus: Piyɛri naxa a fala Isa bɛ, «Marigi, fe fanyi nan a ra muxu to na be yi
    ki. Xa i wa, n lingira saxan yailanma be, keren i gbe, keren Annabi Munsa gbe,
    keren Annabi Eliya gbe.»
  pon-2006: Piter eri patohwanohng Sises, “Maing ei Kaun, meid nohn mwahu atail ketiket
    met; ma komw ketin kupwurki, I pahn wiahda impwal siluh wasaht; ehu tehnpasomwi,
    ehu en Moses, oh en Elaisa.”
  dad-dad: Pita Jesus irokenen, “Odug, ada ein ibodõya nigin biya bagai. Õ oroyõf
    are, aya salafat towo anouf, taka ogon, taka Moses nẽ, taka Eliya nẽ.”
  zab-NT: 'Chiy raipy Bed Jesús: —Dad, ¡xípalza güenza né dunnɨ zuguaan rurén! Belati
    rcaazbiu idxannɨ chon ranchiin, tubyni par laabiu, stubyni par Moisés chiy stubyni
    par Elías.'
  jae-jae: Tec Petere gêôc awa sa ma kêsôm gêdêŋ Jesu gebe “Apômtau, ŋajam gebe tamoa
    gamêŋ tonec. Embe ôsôm, go janam bec têlêac aŋga tonec, aômnêm teŋ ma Mosenê teŋ
    ma Elianê teŋ.”
  ksd-ksd: 'Ma Petero i biti tai Iesu: Luluai, boina muka go da ki ati, ona u mainge,
    ina pait ra utul a pal na turturup ati, tikai pi kaum, tikai pi kai Moses, ma
    tikai pi kai Elias.'
  msm-NT: Dajun ikagi si Pedro, “Ginuu, madojow su kani ki. Ko maliyag ka, oghinang
    a to tatoyu no ka hoyunganan. Sobuuk to ikow, sobuuk to ki Moises dow sobuuk to
    ki Elias.”
  myk-myk: 'Lee na a Pyɛɛri di Yesu pye: «Kafɔɔ wèe bu gori naha, lee ya ɲɔ xuuni
    dɛ. Ma bu sɔɔ, nɛ na buguloo taanri yereŋɛ. Mu wo nigin, Musa wo nigin ni Eli
    wo nigin.»'
  sbe-sbe: Na Petelo ye hededelau Yesu unai ye wane, “Guiyau, ye namwa mo taba inai
    ta miya. Ena ku henuwa, kabo inai gwau haiyona ya kabidi, hesau kowa yom, hesau
    Mose yona, yo hesau Eliya yona.”
  mcr-mcr: Ii äqunäpiyiŋqä, Pitä iqu, Jisasi Iqueŋi tiiŋä ätukqe. “Naqä Iqukiyä. Ne
    täqi äpmeŋque, ii äŋguänäŋiqä. Iŋi Si äkiŋgaŋgutqe, nyi ittäŋä aŋä hŋquaqui-hŋque
    mätmqänä. Hŋqu Tqäuä. Hŋqu Mosisi iqueqäuä. Itaŋga hŋqu Laisa iqueqäuä” ätukqe.
  cux-NT: 'Tuu''mi ní Pedro caⁿ''a sá chii sa Jesús: Señor, dɛ''ɛ chúúcā n''dáacā
    yeⁿ''e yú chí ''cuɛɛtinée yú ''muuⁿ. Ndúútī chí neⁿ''é nī din''daí ''nū ná ''iīnū
    va''ai n''gaiyáā, ''áámá ní yeⁿ''é n''diī, táámá ní yeⁿ''e Moisés, táámá ní yeⁿ''e
    profeta Elías.'
  tur-YTC: 'Petrus Yeşua’ya yanıt verip şöyle dedi: “Efendimiz, bizim için burada
    olmak iyidir. İstersen buraya üç çardak kuralım: Biri sana, biri Moşe’ye, biri
    de Eliya’ya.”'
  san-ITR: tadAnIM pitaro yIshuM jagAda, he prabho sthitiratrAsmAkaM shubhA, yadi
    bhavatAnumanyate, tarhi bhavadarthamekaM mUsArthamekam eliyArtha nchaikam iti
    trINi dUShyANi nirmmama|
  bel-N: 'Адказваючы, Пётар сказаў Ісусу: «Госпадзе! Добра нам тут быць; калі хочаш,
    зробім тут тры намёты: Табе адзін, і Майсею адзін, і адзін Ільлі».'
  sch-sch: Hanchu Peter'n Jisua kôm, “Pumapa, hitaka om hih ei ta rangin idôra asa
    mo ni zoi! Nu nuomin chu puon-in inthum sin ka ta, nangma rang inkhat, Moses rang
    inkhat male Elijah rang inkhat,” a tia.
  mic-MIQNT: Pie'l telimatl Se'susal, “Gjisaqamaw, na maw glu'lg tet eimu'tieg, pa
    na pewatmn ltua's nesisgl anapjetegewe'l, newte' ugjit gi'l, aq te's newte' ugjit
    Mowis aq Ilaija.”
  huu-NT: 'Jesúmo Pedro llote: —Nama, bene caɨ illana mare. O jitaia, daje amani bɨsaini
    fɨnoitɨcue. Daje oue; jɨaɨe Moisés mɨcorɨ ie; jɨaɨe Elías ie.'
  jiv-NT: Nuyá Pítiur Jesusan tímiayi “Uunta, ti shiir pujaji ju̱i̱. Wakerakminkia
    menaint áakmaktai, Áminiu chikichik tura chíkich Muisaisnasha, tura chikichcha
    Eríasna.”
  otm-NT: 'Nɛ nu ra Pedro bʉya bi ''yɛ̨mp''a ra Jesús: ―Gra Hmu, xʉn ho ngue dí ''bʉhmbe
    ua, nɛ ga høcähe hyu yʉ t''ʉngu. Nu n''da gam ''bʉsɛ, nu n''da dim ''bʉh ra Moisés,
    nɛ nu''a man''da dim ''bʉh ra Elías, bi ''yɛ̨n''a ra Pedro.'
  dah-dah: Irkeb Pita beleŋ Yesu goyen, “Doyaŋ Al Kuruŋ, gar gabe neŋ hitek gasuŋ
    igiŋ muŋ wor po. Niŋgeb ge beleŋ ok yekeb deŋ al karwo hitek heŋ heŋ gasuŋ kura
    yireŋ. Kurabe ge niŋ, kurabe Mose niŋ, munaŋ kurabe Elaia niŋ,” inyiŋ.
  tnk-tnk: Nənə Pita rɨni pen tɨ Iesu i mə, “Iərɨmənu. Ramasan mə kɨmrahar iaharuvehe
    i. Mə ikokeikei tako tənimwə kahar, riti səim, riti səvəi Moses, riti səvəi Profet
    Elaeja.”
  kpr-kpr: Gido, Peter Iesu kena sisira, “Bajari, namane budo ojesa aindae sedo, na
    ivuga erena. Ni nange erekotesi? Eveva mo, na dobo etodaba naká eminda itone?
    Eni nindae, eni Moses dae, a eni Elijah dae itone, ai?”
  san-IAS: tadānīṁ pitaro yīśuṁ jagāda, he prabho sthitiratrāsmākaṁ śubhā, yadi bhavatānumanyate,
    tarhi bhavadarthamekaṁ mūsārthamekam eliyārthañcaikam iti trīṇi dūṣyāṇi nirmmama|
  nho-nho: Peter ki mee ake ki Jesus, “TeAriki, e taukareka iloo i maatou e nnoho
    i te kina nei! Ki mee koe e hiihai, nau ku hakatuu ni tamaa hare e toru i te kina nei;
    too hare, te hare Moses, aa se hare ma Elijah.”
  gym-NT: 'Angwane Pedro käkwe niebare Jesuye: Ti Dänkien, nunta nete abko käi nibi
    nuäre tibtä, aisete ma tö ne ngwane nunkwe ju mikadi kiakia komä munkrä: kwati
    makrä, kwati Moisékrä amne kwati Elíakrä, niebare Pedrokwe.'
  azg-NT: 'Ndoꞌ veꞌ tsoto Pedro nnon jon: —Nndaꞌ Ta, vaa ya jndyi na mꞌán ntjoohin.
    Xe na aa caveeꞌ nchjiꞌ, nnanꞌyá ndye xqueꞌ ntjoohin, cüiihanꞌ cüentaꞌ ncuꞌ, cüiihanꞌ
    cüentaaꞌ Moisés, ndoꞌ ninꞌcüiichenhanꞌ cüentaaꞌ Elías.'
  bhd-bhd: पतरसे यीशु सेइं ज़ोवं, “हे प्रभु इश्शू इड़ी रानू रोड़ूए, अगर तू चातस त आस
    ट्लाई डेरे बनाम, अक तेरे लेइ ते अक मूसेरे लेइ ते अक एलिय्याहरे लेइ।”
  too-NT: 'Lā'' tuncan Pedro huanilh Jesús: ―Māpa''ksīni'', xalītzey hui''lāna''uj
    huā''tzā''. Palh lacasqui''na'', quina''n na''icyāhuayāuj lakatu''tun mū''xta''ka''.
    Lakatin nala mila'' lā'' lakatin nala ixla'' Moisés lā'' ā''lakatin nala ixla''
    Elías.'
  ind-AYT: Petrus berkata kepada Yesus, “Tuhan, adalah baik bagi kita untuk berada
    di sini. Jika Engkau menghendaki, aku akan mendirikan tiga kemah di sini, satu
    untuk-Mu, satu untuk Musa, dan satu untuk Elia.”
  cjo-NT: 'Roojatzi riraga Peetero, ikantziri: —Nowinkatharite, kameethataki apokaeyakinika
    jaka noñaantakimiri. Pikowakirika, niwetsikemi pankoshintsi 3: apaani pashi, apaani
    rashi Moeseeshi, eejatzi paashini rashi Iriiyashi.'
  nsn-nsn: Doh Pita ke banga, kare kula pare tang Iesu, “Ir Tamata Noman, auia tunumpe
    ring uangoul pe inggeimane! Geto malara ingga, inggo u turung tuha me touonor
    taluhane, me sioko me noumua, me siokor nang Moses, doh me siokor nang Elaija.”
  san-DEV: तदानीं पितरो यीशुं जगाद, हे प्रभो स्थितिरत्रास्माकं शुभा, यदि भवतानुमन्यते,
    तर्हि भवदर्थमेकं मूसार्थमेकम् एलियार्थञ्चैकम् इति त्रीणि दूष्याणि निर्म्मम।
  tna-NT: 'Da su Pedro ja Jesús uja atana: —Echua Puji, saida ecuaneda upia pamapa
    su meanija. Quimisha epahuaneti cuana ecuanaju paaiti, ahua mique tsada su. Piada
    miqueda puji, piada Moisés sa puji, piada Elías sa puji ecuanaju paaiti.'
  lid-lid: Pita atou lakou doh ya iy asehek ta Jises i buku doh, “Laban, mwasin handru
    ta aso are ndra kada-ah. Buku none ou aso-ok jo katahi mandron ki taloh kudu dah;
    ra-em tam, ra-em ta Moses, ma ra-em ta Alaija.”
  wim-wim: Anpalana, nil Peter.an thaw nungant Jesus.antana, “Lord-ang, an ngampar
    min paththam ngamp ingman wunāmpana! Ngay ngorkal koꞌalam keꞌ yumping niiyant
    ey? aak ingman ey? thonama nungkara, thonaniya nungant Moses.anta, aꞌ thonaniya
    nungant Elijah.ant a!”
  zga-M: U Petro akhamula, akhambula u Yesu, “Ntwa, ndalwiva lunonu ufywe ukhuva apha.
    Unghanongwe une pwuninchengha ifye violatu khiemo kyakho, khimo kya Musa, nie
    khinghe kya Eliya.”
  yom-yom: 'Buna Piela wukamba Yesu : —Pfumu, bulutidi mboti tukala kueto vava ! Enati
    tidi, ndieka tunga zinzo zitatu zi ngoto : yimosi mu diambu diaku, yimosi mu diambu
    di Moyize ayi yimosi mu diambu di Eli.'
  san-SIN: තදානීං පිතරෝ යීශුං ජගාද, හේ ප්‍රභෝ ස්ථිතිරත්‍රාස්මාකං ශුභා, යදි භවතානුමන්‍යතේ,
    තර්හි භවදර්ථමේකං මූසාර්ථමේකම් ඒලියාර්ථඤ්චෛකම් ඉති ත්‍රීණි දූෂ්‍යාණි නිර්ම්මම|
  yut-yut: Yaŋ aŋakwa Pita da Yesu iyɨgɨt, “Yoyɨŋdet, nin ɨdon egɨp do tagɨsi nandamaŋ.
    Gak da tagɨ yaŋ nandabɨ kaŋ, nak da yut kabeŋ kapbɨ abeŋ. Kɨnda gak do, kɨnda
    Moses do ae kɨnda Elaija do abeŋ.”
  grc-BYZ: ἀποκριθεὶς δὲ ὁ Πέτρος εἶπε τῷ Ἰησοῦ· Κύριε, καλόν ἐστιν ἡμᾶς ὧδε εἶναι·
    εἰ θέλεις, ποιήσωμεν ὧδε τρεῖς σκηνάς, σοὶ μίαν καὶ Μωσεῖ μίαν καὶ μίαν Ἠλίᾳ.
  tbl-NT: Mung tódô kudél Pitér ebè Jisas, monen, “Hyu ni, Sér, deng me nô bè ni.
    Ke móyói, hdae tlu lowig, sotu kóm, sotu ke Musis, sotu se ke Ilaydya.”
  cpc-NT: 'Ikaimotanakiri Pedro, ikantzi: “Pinkatharí, imapiro okamiithatzi pamakina
    jaka. Kamiitha niwitsikimi mawa pankojyitantsi: apaani pashitya iiroka, apaani
    jashitya Moisés, jashitya apaani Elías”.'
  nhg-NT: 'Yecuöquenu Piero otieyelfe Jesús: ―Tlöcatzintle, cuale que oncö tecate.
    Tlö tomonequitea, naja nequenchejchihuas necö yete cuajtlapame: sente para tejuatzi,
    hua sente para Moisés, hua ocsente para Elías.'
  nya-nya: Petro anati kwa Yesu, “Ambuye ndi bwino kuti ife tikhale pano. Ngati mufuna
    ndidzamanga misasa itatu umodzi wanu, wina wa Mose ndi wina wa Eliya.”
  ngu-NT: 'Ijcuacon Pedro oquijlij Jesús: ―NoTeco, ¡sanoyej cuajli ica nican tinemij!
    Tla ticnequi, ma ticchijchihuacan yeyi caltzitzintin, se para tejhua, ocse para
    Moisés niman ocse para Elías.'
  kup-kup: Pita parun etehapuh Iesun epat mañah, “Deim ahop ae, dari ev tin hezavoz
    ne etet biñ ravohog, ni gu haken rekot zei goe nañ nim namak, Mosesiz namak, met
    Elaizaz namak tat demom.”
  jid-jid: Bitru a saa nda hla ni Yesu, “Baci a bi ni tawu wa kie he niwa. U tie kpa
    yime mi tie bru tra-iri ni wu u ri ni Musa, uri ni Iliya.
  wmw-wmw: 'Akilawa Peduru akimwambira Insa akamba: “Mwenye, vyema futi ofwe kwikala
    mahala‑pa! Mukisaka, nijenga nopa vibanda vitatu: kimoja cenu, cengine ca Musa,
    na cengine ca Aliyasi.”'
  gmv-GGM: Phixirosay Yesusa “Godo nu hanini dizakko nuss lo7okko, ne shene gidikko
    issi dasse ness issi dasse Musses issi dasse Elasas hezu dase otho” gidees.
  ssg-ssg: Ape Pita hone Jises ukek, “Tel masiwi, pate ewi ti kako ie! Na o waheni,
    nga atai toluhu houha, tehu tetam, tehu ti Moses ma tehu ti Elaija.”
  zpo-NT: 'Zee nzhé Pér lo Jesús: —Xaa Nabeyy. ¡Wen nzo nu nee! Nal dexkwaa nu chon
    ramad: tuba cheen lu, stuba cheen Ches nu stuba cheen Li.'
  poy-poy: Su Peteru kamgambira Yesu, “Mtuwa, iherepa nentu twenga twapanu, pagufira
    hanyawi visasa vitatu, shimu shaku na shamonga sha Musa na shamonga sha Eliya.”
  qwh-NT: 'Tsenam Jesusta Pedru queno nerqan: —Teyta, ¡imalaya allim quecho quecantsic!
    Munaptiqueqa, quima tsucllata rurecayämushaq: jucta qampaq, jucta Moisespaq y
    juctana Eliaspaq —nir.'
  gaw-gaw: Maṯiegeg amu Petrus nug Jesus amegp̱a aum. “Naḏi, ig aben imup̱a daagnignu
    am enanag amunu na ap̱e, da peh ewam buuḵul. Nahip laip̱u, Mosesnu laip̱u amu
    Eliasnu laip̱u ele,” awa aum.
  nca-nca: Pitako ŋu qenero Yesu ŋande miraró, “Uni Parámi, nore ŋano yoteto, ŋu meté
    horé. Asa ko keto ŋuro iŋote tiníqo, asa nondo yamaru kapusa ŋano rewano. Kako
    keŋo, ka Moses koro, ka Elaija koro.”
  zpz-NTPP: 'Orzeꞌ Bed nay rab yu Jesuuz: ―Shuaan de̱, ¡dzi ga nap nu yu̱ꞌ de̱ ii!
    Benu rlagy ru, orzeꞌ za̱a̱ de̱ chon ramad ni der: tub par ru, tuubaꞌ par Moisees,
    tuubaꞌ par Elías ―nay.'
  mkj-mkj: Peter pwehng Jesus, “Oai Koaun, inenin mwehu asai minmine me! Ma koawoa
    mwehuki, ngoahi en kouda umpwal jiluh wija kije, oau umwoamw, oau umwen Moses,
    apel oau umwen Elijah.”
  zac-NT: 'Iurní Pedro guniꞌi lu më: ―Dadë, bien dzu naꞌa ndëꞌë iurneꞌ. Si talë rac
    shtúꞌul guëdëntsaꞌu naꞌa tsunë ranchi, tubin parë lë́ꞌël, tubin parë Moisés, stubin
    parë Elías.'
  kyg-kyg: Pitaꞌa Yesufeꞌmo, Ala kava nene, manile maisunana kanale hugiye. Kahauꞌnisiyaꞌmoꞌmo
    manile loleꞌe magoꞌe yasi noꞌmo kigune. Kagae noꞌmo kite Mosese noꞌmo kite Ilaiya
    noꞌmo kite huta kigune, huno ha nepaigenoꞌaeꞌmo
  kmk-kmk: Ot guminga man si Pedro, kanana kan Jesus un, “Apu, napiya ta antu taku
    uttu. Nu piyaom mangwaak si tuḻu’n sigay situ, mangkuwam nat osa, mangkuwan Moses
    nat osa kan mangkuwan pay Elias nat osa.”
  cao-NT: 'Jatsi quiha Jesu qui Pedró chaniniquë: —Noqui jiaria tsi xo nëá no iquiina.
    Nëa xo tsi tres ca tapas axëquia ra. Huësti mí-na, huësti Moisés yamabá-na, huësti
    Elías yamabá-na ra. ¿Mi qui jia ni? —nëa tsi quiha Pedro nëcaniquë.'
  bbr-bbr: Keseria, Pita nukas Jisas keser auruwon, “Näwäu, ik okoro opok rawaun eposek!
