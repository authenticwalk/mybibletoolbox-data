  swe-swe: 'Då började Petrus tala, och sade till Jesus: ”Det är underbart (gott,
    ärofyllt) att få vara här, om du vill, så ska jag göra tre hyddor, en åt dig,
    en åt Mose och en åt Elia.” [I står det också att ”Petrus inte visste vad han
    sade.” Det är möjligt att han anknyter till Lövhyddohögtiden, Sukkot, som firas
    på hösten. Man bygger då hyddor med tak av löv under bar himmel för att minnas
    israeliternas ökenvandring efter deras uttåg/exodus ur Egypten. Enligt judisk
    tro och tradition förknippas högtiden också både med den messianska ankomsten
    och inträdandet av den messianska tidsåldern, se . Dessa kopplingar till den messianska
    förväntan är tydlig då Jesus besöker Jerusalem under Sukkot, se t.ex. .]'
  cth-cth: Hatnavah Piter ni Bawipa hete hmuen koe o a nep. Nang hanlah buet touh,
