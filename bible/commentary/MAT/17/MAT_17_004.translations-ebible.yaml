    ga be Eraijaon ijeg igia savno kuain.
  mps-mps: Tama tibaso, Pitago Jisasbolo te po wai, “Genuai Bidi, da ede bidibo te
    wiegi yai mu dao. Tama nage te homu eyu da, eno te osogo bidabo be sela sę yaibao,
    me nage bidabo be, me Moses bidabo be, me Elaija bidabo be tama sę yaibao,” Pitago
    te po wai.
  pab-NT: 'Hatyaoseta Pedro nehena: — Ehekoreta ali wisoa, Xekohaseti. Haokaiya atyo
    hoka notyoma hanama hatirise exaose. Hatya homanere, hatya Moisés anere, hatya
    Elias anere xoaha — nexa.'
  llg-llg: Boe ma Petrus mopo duduꞌan, losa ana kokolak nadabak, nae, “Ama aa! Ita
    malole hiak nai ia, maa! De malolenak ai tao mala lak telu. Esa soaneu Ama, esa
    neu baꞌi Musa, ma esa bali neu baꞌi Elia.”
  kyf-kyf: '-Bha Piɛlɩ gbaa -Zezu -ylaɛ: «Na -Kanyɔ, -amɩaa -seli -mɩmɩe nanɩ ''yli!
