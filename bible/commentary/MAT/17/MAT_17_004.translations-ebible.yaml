    nukan.”
  inb-inb: 'Chasa kawaspaka Pedroka, Jesusta kasa nirka: —Taita waugki, kaipi iapa
    alli iuia­chimi kan­chi. Kam munagpika, kimsa tambu kaipi rurasa: kam­manda sug,
    Moises­manda sug, sugka Elias­manda.'
  hrv-hrv: 'A Petar prihvati i reče Isusu: “Gospodine, dobro nam je ovdje biti. Ako
