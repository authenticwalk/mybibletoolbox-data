  san-TIB: ཏདཱནཱིཾ པིཏརོ ཡཱིཤུཾ ཛགཱད, ཧེ པྲབྷོ སྠིཏིརཏྲཱསྨཱཀཾ ཤུབྷཱ, ཡདི བྷཝཏཱནུམནྱཏེ,
