    Íráiyaandei éta mirá ónaundayaawe siráiye.
  mpj-mpj: Palujanu Piijalulu wangkangu Jiijajja, “Maaja, kunyjunyula ngaangka nyinani.
    Purikajarna-nyurrampa ngapilku, puri kuju nyuntuku, ka puri kujura Muujajku, ka
    puri kujura Yilayijaku.”
  lbk-lbk: Sa et kinwanin Pedro ken siya, “Apo, khawis pet nan wad-ayan tako isna,
    et mo laychem, khomaeb ak is tolo ay ab-afong isna, et enkwam nan esang, ya kwan
    Moises nan esang, sa et kwan akhes Elias nan esang.”
  mto-NT: 'Vanꞌit tseꞌe je̱ Pedro du̱nu̱u̱jmi je̱ Jesús: ―Ma̱ja̱ Vintsá̱n, ¡o̱y xa
    je̱ꞌe̱ veꞌe ku a̱a̱tseꞌe yaja nꞌit! Pa̱n mtsa̱jkp, vaꞌants a̱a̱ts du̱pu̱mu̱ toojk
    je̱ piꞌk ojts atya̱jk: toꞌk mits mje̱ꞌe̱, je̱ts toꞌk je̱ Moisés jye̱ꞌe̱, je̱ts
    jadoꞌk je̱ Elías jye̱ꞌe̱.'
  bzh-bzh: Pita lë lob nër vu Yesu bë, “Mehöböp, he nado mehalë nġaa sënë om mëm
    nivesa rot. Bë ahëm geving, og sedev numeng löö gëp sënë, ti vu honġ, ngwë vu
    Moses, gengwë vu Elia.”
  guj-2017: પિતરે ઈસુને કહ્યું કે, “પ્રભુ, આપણે અહીં રહીએ તે સારું છે. જો તમારી ઇચ્છા
