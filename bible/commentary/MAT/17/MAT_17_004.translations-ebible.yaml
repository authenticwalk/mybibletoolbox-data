  unx-unx: ପାତ୍‌ରାସ୍‌ ୟୀଶୁକେ କାଜିକିୟାଏ, “ହେ ପ୍ରାଭୁ, ଆବୁଆଃ ନେତାଃରେ ତାଇନଃ ପୁରାଃ ବୁଗିନାଃ,
