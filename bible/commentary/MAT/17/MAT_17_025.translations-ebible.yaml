  dwr-ENT: ኢ ዛሪዴ፥ «ጊሬ» ያጌዳ። ጴፂሮሲ ሶይ ጌሌዳ ዎዴ፥ ዬሱሲ ካሴቲዴ ኣ፥ «ሲሞና፥ ኔ ቆፋይ ኣዬ? ሃ ሳዓ ካታቱ ቃራፃ
    ዎይ ጊራ ኦፔ ኣኪኖ? ባሬንቱ ጋዲያ ኣሳፔ ኣኪኖ ዎይ ሃራ ጋዲያ ኣሳፔ ኣኪኖ?» ያጌዳ።
  pma-pma: Ka Pita vit kesi min keil vit, “Anatin, kei mul vuli.” Ka navong Pita va
