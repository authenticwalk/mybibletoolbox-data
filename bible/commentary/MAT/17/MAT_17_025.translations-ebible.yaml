    opole? Nako uiaba omasker nako nogle?
  som-som: Wuxuu yidhi, Haah, wuu bixiyaa. Oo goortuu guriga galay Ciise ayaa hadal
    hor mariyey oo ku yidhi, Maxay kula tahay, Simoonow? Boqorrada dhulku yay ka qaadaan
    cashuurta iyo baadda? Wiilashooda ama shisheeyaha?
  mam-C: 'Tzun, chi Pegr. Atzaj te'' tokx Pegr tuja, ja'' ta''taq Jesús, ok tyolin
    Jesús nej, ex xi tqanin te: Ay Simun, ¿Ti''tzin ch''in te ntq''ma''n? Aye kawil
    tzalu''n twutz tx''otx'' kukx nchi peyin pwaq te mojb''il. ¿Me altzila kye qe
    nchi chojin? ¿Ayepela'' kyk''walku, mo qa aye'' noq xjalqexa?'
  ndj-ndj: Petili kayangula, “Yina, akuhomba.” Topi, Petili payingilili munyumba,
    hata akali hela kudeta chilongu chochosi, Yesu kamudasha, Simoni, “Yuwi ukuwona
    wuliwuli? Vatwa va mlimawu vakukunga ushulu awu kodi kufuma kwa vaghani! Kufuma
    kwa vanamlima awu kwa vahenja?”
  mbj-NT: '—Tahepak né hẽ —näng mä Peed kyyh sa hã. Ti m'' badah, tób gó Peed bajëë
    suun bä kä, Peed ky ganyyh do pooj jé, Jesus eaanh mä ta hã: —Nyy da a hã, Simaw?
    —näng mäh. —Sa wahë n''aa hedoo do häj n''aa bä, jaa hã ramejũũ rabep''aak häj
    n''aa wahë n''aa hã kahepak doo? Sa taah hã ramejũũ rep''aak, ta wób ta s''ee
    hẽnh naa ramejũũ g''eeh hep''aak? —näng mäh.'
  lat-VUC: 'Et ille dixit: Ab alienis. Dixit illi Jesus: Ergo liberi sunt filii.'
  ngp-ngp: Petulo niyo amhitula kugamba, “Alihaga.” Petulo eze engile kwe nyumba,
    Yesu niyo akonga kumuuza, “Simoni Petulo, wayafanyanya vihi? Mazumbe we isi waduganyaga
    maliho kulawa kwaani? Kulawa mwa wanawe wenye, hegu kulawa kwa wata kwiza?”
  enq-2: Dopa leaminopa Pitame yanu pyao, “Maingina” lea. Dopa latala, baa andaka
    kolandatala pii mende latala naeyamopa, Jisasame baa lamaiyoo, “Saimone, embame
    aipa lao masilyi? Yuu dakenya kiŋi dupame nyakamanya ikiningi dupa-kisa takisa
    nyingimape, pande endakali waka dupa-kisa takisa nyingimape?” lea.
  eng-ASVBT: He saith, Yea. And when he came into the house, Jesus spake first to
    him, saying, What thinkest thou, Simon? the kings of the earth, from whom do they
    receive toll or tribute? from their sons, or from strangers?
  mna-mna: 'Mi Petrus ipekel kwoono ma iso: “E, ni iwirri.” Kaimer to imiili ma ila
    pa ruumu. To Yesu isu mi iwi i. Iso: “A Simon, nu kam ŋgar be parei? Ziŋoi ta
    tiwirri takes ila ki king? Itunu lutuunu bizin, som zin wal pakan?”'
  myw-myw: Pita itam, ilana, “Oo!” Pita iyum in wasibunatum. Iw to Yeisuw, ilana,
    “Saymon, wananoum yak, takaleiwags ven watinow nitsiyas bipa̱yins wasigeis timsiyas?
    o tobwag gamag bipa̱yins adok?”
  sby-sby: Nendi Petulo walambeti, “Ee, ukute kusonka.” Lino Petulo mpwalengila mung'anda
    katanamba ciliconse. Yesu walamwipusheti, “Obe Shimoni ulayeyenga cani? Inga bami
    bapano pacishi bakute kutambula misonko kufuma kuli bani,” Kubantu bamushobo wabo,
    nambi bensu?
  sll-sll: Dimba, Pita, “Owo, para tenamua” dungwi. Direre oo ala pi mongure Yisas
    Pita yu sirin bol tongwi, “Ganba kene ongwo yalhobi moni takisi ingwo i, ara tongwo
    ime? Ganba hong yal tom mo, wiyol tau tome?”
  yaq-NT: 'Ju''u Peeo intok: ―Jana''aka ―ti jiiak. Junako, juka'' Peota kariu a''
    kibakeko, ju''u Jesus bat au nonokak: ―Jaisa eu maachi Simoo ―ti jiakai―. Jume''
    inim bwiapo che''a yo''o ya''arim, inime''e, juka'' ya''uraatau bicha tomita weyemta,
    intok juka'' jita''apo yee aniabaawaka tomita, jabemmeusa junuen a'' waata, jume''
    ama bem bwiaraapo jomemmewi oo jume'' ka junama''a bwiaraapo joomemmewi, ja''ani
    ―ti au nattemaekai.'
  uro-uro: Dä ma Pita qa muvät pät a rha i, “Ari, nak koki qät don.” Näkt nga ma Pita
    qa män ba vät dä ma Jisas ka er qa märhamän sävät a qa i qä snanbät sä qa rhoqortäqyia,
    “Saimon, ngiat tu gi snäng doqor mäniekt? Ama vitnarha nämäni ama ivätki di rhat
    dräm dit ta ama ligär ngä na ama takes di nage guavek koe? Nga rhit ta ngät nage
    arha ruvek maräkt ura nage ama nañista?”
  ita-1885: 'Egli disse: Sì. E quando egli fu entrato in casa, Gesù lo prevenne, dicendo:
    Che ti pare, Simone? da cui prendono i re della terra i tributi, o il censo? da'' figliuoli
    loro, o dagli stranieri?'
  muy-muy: 'Piyer àhəŋgrifəŋ ana tay : « Àbəhaɗ do kamam ? » Ka ya ti Piyer nakəŋ
    àhuriya a ahay va nahəma, Yezu àhi ma enji, àhi : « Simu, kə̀ɗəm ahəmamam ? Ndamam
    tabəhaɗi hadam akaba jaŋgal ana bəbay ka haɗ ni mam ? Tabəhaɗi ana tay ti bəza
    ga haɗ gatay gatayani tək, ndam mirkwi aw ? »'
  kqc-kqc: Ina yaku niyo, “Yo.” Peter yava ideri baeyori, Iesu ina siko ago niyo,
    “Simon beika mokeisa? Kono di kini bi ini davana ma takesi bi kaere rofu butu
    rededi—iniye di ini amiye rofu ba amiye bedakai rofu?”
  tav-tav: '—Ʉ̃ʉjʉ, wapayeimi, na caĩwĩ Pedro. Cabero Pedro wiipʉ jãa, Jesure niyerure
    cʉ cajeniñagabami Dio wii macaje nare cʉ cajoopere. Cʉ cajeniñaquẽtopʉna ocõo
    bairo cʉ caĩwĩ Jesu: —¿Dope bairo mʉ tʉgooñati, Simón? Maca ʉparã niyerure jenirã
    ¿ni majare na jeniti? ¿Na punaare o aperã macare na jeniti? cʉ caĩ jeniñawĩ Jesu.'
  eng-ULB: He said, “Yes.” When Peter came into the house, Jesus spoke to him first
    and said, “What do you think, Simon? From whom do the kings of the earth collect
    tolls or taxes? From their sons or from others?”
  spa-VBL: “Si, por supuesto”, respondió Pedro. Cuando regresó donde estaban todos,
    Jesús se anticipó al hecho. “¿Qué piensas tu, Simón?” le preguntó Jesús. “¿Acaso
    los reyes de este mundo le cobran los impuestos a sus propios hijos o a los otros?”
  fra-_FOB: 'Il dit: Oui. Et quand il fut entré dans la maison, Jésus le prévint et
    lui dit: Que t''en semble, Simon? Les rois de la terre, de qui tirent-ils des
    impôts ou des tributs? Est-ce de leurs enfants, ou des étrangers?'
  hau-ULB: Sai ya ce, “I.” Amma da Bitrus ya shiga cikin gida, Yesu ya fara magana
    da shi yace, “Menene tunaninka Saminu? Sarakunan duniya, daga wurin wa suke karbar
    haraji ko kudin fito? Daga talakawansu ko daga wurin baki?”
  mal-mal: 'പത്രൊസ് വീട്ടിൽ വന്നപ്പോൾ യേശു ആദ്യം അവനോട്: ശിമോനേ, നിനക്ക് എന്ത് തോന്നുന്നു?
    ഭൂമിയിലെ രാജാക്കന്മാർ പ്രതിഫലമോ കരമോ ആരോട് വാങ്ങുന്നു? രാജ്യത്തിലെ അംഗങ്ങളോടോ
    അതോ പുറത്തുള്ളവരോടോ എന്നു ചോദിച്ചതിന്: പുറത്തുള്ളവരോട് എന്നു പത്രൊസ് പറഞ്ഞു.'
  kkc-kkc: Eseme Pitaye nei egeesee takaso, “O. Teneliso,” diso. Esino Pita epedee
    omapoo moso kulodu Yesuye badebei mapoo gasibume, Yesuye Pita mapoo egeesee takaso,
    “Saimon, nayo goo hagee amapoo takee. Mipoo hageeyo wiligi odoo tebisa oso odoo
    ogu bia dimaga tekisi molee ka teliyo? Odoo diayo bali maga teliyo o, odoo abo
    maga ka teliyo?” dee takaso.
  lit-lit: 'Jis sako: „Taip, jis moka! Ir kai parėjo į namus, Jėzus pirmas jį prakalbino:
    „Kaip manai, Simonai? Iš ko žemės karaliai ima muitą ar duoklę? Iš savo vaikų
    ar iš svetimųjų?'
  urd-GVR: “Jī, wuh kartā hai,” Patras ne jawāb diyā. Wuh ghar meṅ āyā to Īsā pahle
    hī bolne lagā, “Kyā ḳhayāl hai Shamāūn, duniyā ke bādshāh kin se ḍyūṭī aur ṭaiks
    lete haiṅ, apne farzandoṅ se yā ajnabiyoṅ se?”
  far-far: Ma sa Pita olisida ka 'uri, “Iu, nia folia.” Ma kada sa Pita nia ru laona
    lume, sa Jesus eta ledia basi ka 'uri, “Simon 'ae, 'oe manata 'uta? Tifaida ne
    na kingi ana molagali saitamana ka ngalia malefo fasida? Na wele kera ki talada,
    naoma fasia wane 'e'ete ki?”
  suz-BL: “थाप्‍ब” देंमाक्‍त। मिनु खिं लेश्‍शा जाक्‍मेनु, येसुमी पत्रुस कली “ए सिमोन,
    पिपपुकीमी तिरो पोक्‍पदमेनु, आन तौ आन के यो पोक्‍नीमी देय अर्को रागी ङा मुर आन
    के ला पोक्‍नीमी, मार देंनेवे?” दे हिल्‍लो पाप्‍तु।
  car-NT: 'Petrus wyka''po: “A''a, kynyjan.” Auto ''wa Petrus tunda''po mero, o''to
    ikary uwaporo Jesus wyka''po i''wa: “One wara ko monumenganon, Simon? Noky ''wa
    ko mo''karon potonon jopoto nopemapojaton? Mo''karon typyitorykon ''wa, mo''karon
    typyitorykon ra''naka amanje opy''san ty''senokon kari''na wa te ka''tu?”'
  amp-amp: Pitar kfo memor, “Uwa, hta hakutr.” Pitar inji kfo tanyhato kuny yuhat
    rim fknenimor. Pitar tafi wom mrokfot kfo duha be tu Jisasrn sinyahato kfo ttiwon
    memor, “Saimon, ni finji dukewa? Ndar bbinysofthu kingm nd takis marut yak htfas
    thofte froh frohmpno yekwamt? Turoh kantri thofmpno o wom kantri thofmpno?”
  bht-bht: उनी बोलया, “हाँ, दिन्दा है।” जालू सै घरे आया, तां यीशुऐ पतरसे दे पूछणे
    ला पेहले ही उसयो बोलया, “हे शमौन तू क्या समझदा है? धरतिया दे राजे महसूल या कर
    कुसला लेंदे न? अपणे पुत्रां ला कि परायां ला?”
  eng-NOY: He saith, Yes. And when he had come into the house, Jesus anticipated him,
    saying, What thinkest thou, Simon? Of whom do the kings of the earth take customs
    or taxes? Of their own sons, or of strangers?
  cub-NT: 'Aru Pedro jʉ arejamed̶a náre: —Jʉ̃́jʉ, jíbi ʉ̃, arejamed̶a. Aru cʉ̃rami
    copaiyede, mamarʉmʉre Jesús jẽniari jã́rejamed̶a ʉ̃́re, yópe arĩ: —Mʉ, Simón,
    ¿aipe dápiayʉrʉ̃ mʉ? ¿Ñamene jocarĩ tãutʉrare ĩni ijãravʉcavʉ jabova? ¿Ĩni ne
    jaboteimarare jocarĩ o apevʉre jocarĩ? arejamed̶a Jesús.'
  ita-1927: 'Egli rispose: Sì. E quando fu entrato in casa, Gesù lo prevenne e gli
    disse: Che te ne pare, Simone? i re della terra da chi prendono i tributi o il
    censo? dai loro figliuoli o dagli stranieri?'
  lww-lww: Ana Pita pisatam̃ea, pisape “Naga pul m̃aga.” Ana Pita p̃asup̃e si pa e
    yum̃a nap̃a Yesu sike ea, a naga pe pis re poli wa, ana Yesu naga pisp̃esia, piunia
    pisape “Saemon, ko ositomveveli p̃arin sup̃e na yomarava la nene. ?Li pe la ne
    apul ke takis nene pan la? ?Yaru na m̃ala mratava ga lala, pona yaru tap̃ena lala?”
  ckb-ckb: 'گوتی: «بەڵێ.» کاتێک پەترۆس هاتە ماڵەوە، عیسا پێشی کەوت و فەرمووی: «ڕات
    چییە شیمۆن؟ پاشایانی زەوی سەرانە و باج لە کێ وەردەگرن؟ لە هاوڵاتییانی خۆیان یان
    لە خەڵکی بیانی؟»'
  nas-nas: Piitai makuꞌuma aaꞌpuuꞌ, “A, tee aaꞌ duaꞌumaung.” Teketa tenang Piita pava-koo
    pora mmeꞌ nauvuaruko teie Jiisuuꞌke tutung minkuvuma aaꞌpuuꞌ, “Saimoniꞌ ee, arekeeꞌ
    noruꞌemaang, ookara dauraronukai kansiꞌkooninge baata-koo taakisi barampaamaung,
    biurukaaꞌkoo aiꞌ oovuning-koo?”
  uvl-uvl: Pe Petrus hele ke teke, “Oe, Ana non sausau umtutuna pule la.” Ol pe Petrus
    i teu la sapele nga pele. Pe Iesus ontei tele i ke mai, “Simon, iong letem tuanin
    ngana ma ke mere? Hana papalauna nemur nga ich nei te nananasia poinga nenge te
    lololoch umtutuna. Pe te menmene nge itei? Te menmene nge tuturia mur pengpeng
    ma te menmene nge hana lomonmona ngana mur?”
  eng-BBE: He says, Yes. And when he came into the house, Jesus said to him, What
    is your opinion, Simon? from whom do the kings of the earth get payment or tax?
    from their sons or from other people?
  ixl-CNT: '—Eeꞌ, nichooeꞌ atziꞌ.— Texh u Luꞌ. Ech taꞌxh opon u Luꞌ tu u atibꞌal,
    bꞌaxal yolon u Jesuus te ech tzaꞌ: —Kan tal nanacheꞌ Luꞌ, ¿abꞌil e nijajvu u jaꞌmel
    alkavaar qꞌu ijlenal tu u vatz txꞌavaꞌ tzaꞌ? ¿Tu tzik qꞌu tetz aa tenamil, pek
    oj tu qꞌu puera aanima?— Texh te.'
  xsi-xsi: Aku Petero isâu panzi tu, “Mao nâ, i uru iveta mine.” Ŋineŋga Petero iyoka
    ilâ luma Yesu imo ŋinde ilo. Petero iporo ŋgua toŋge tia yo, andeta Yesu ikasoŋa
    mine tu, “Saimon, noko ilo mana. Ea kinzi uru sio mbumbu ilâ panzi koipu ŋalaŋala
    lâ tâno kulu. Tiambo kinzi koipu warakanzi seenzi wa natunzi wa uru sio mbumbu
    ilâ panzi, tiya?, kinzi tamâta pinde uru siveta mine.”
  crx-NTPO: '''Et, “A,” ni. ''Et Peter yoh ts''u whinya. ''Et Sizi yutso yatílhduk
    ''ink''ez ''et dúyulhni, “Simon, daja ninzun? Ndi ndai la sooneya dune buba k''elha
    yutaleh-i, ndi yun k''ut whulerwene, ''enne ndi sooneya ''ilhunahos''aih? Dich''oh
    bubuzkeh tilah k''us n''awh whut''enne tilah?”'
  kan-OKCV: ಅದಕ್ಕೆ ಪೇತ್ರನು, “ಹೌದು, ಕಟ್ಟುತ್ತಾರೆ,” ಎಂದನು. ಅವನು ಮನೆಯೊಳಕ್ಕೆ ಬಂದಾಗ ಯೇಸು
    ಮುಂದಾಗಿಯೇ ಅವನಿಗೆ, “ಸೀಮೋನನೇ ನಿನಗೆ ಹೇಗೆ ತೋರುತ್ತದೆ? ಭೂಲೋಕದ ರಾಜರು ಯಾರಿಂದ ಕಂದಾಯವನ್ನು
    ಇಲ್ಲವೆ ತೆರಿಗೆಯನ್ನು ವಸೂಲಿ ಮಾಡುತ್ತಾರೆ? ತಮ್ಮ ಪುತ್ರರಿಂದಲೋ ಇಲ್ಲವೆ ಪರರಿಂದಲೋ?” ಎಂದು ಕೇಳಿದರು.
  bbb-bbb: Ro Fita fu una kiae, Ke ije moni fu abiemono kiae. Fita fu e ije ijiege
    kuarianaro fune are ijia aru vae. Fu uria iko aru vakoga Jesu fu gafa urina kuae,
    Fita e vua gafe bu kuaraeva ije aeje a izege vierafemano kuae? A vierafega e mamekanu
    aesakae gue samuagiavo moni ije bu kiaga e bu oenoekinu karinoevo ije bu erado
    moni ije karinoeve? A vierafega bu anafa buone ijiebuo moni ke bu e aesakae binoko
    ijiebuo moni ije karivono kuae?
  blw-blw: “Aẁ chana met fayachan,” way ekat Pedro. Yag angkay ommanamot ah Pedro,
    yag nan-aleyat ah Jesus way mangaliyén, “Simon, nokay hen hamhamàno way mekaman.
    Heno hen mansengelan hen a-are hen antoy lota ah furor. Ay hen anchichay siguchay
    tataguna ono hen anchichay tatagu way funag.”
  tam-2017: 'அவன் வீட்டிற்குள் வந்தபோது, அவன் பேசுகிறதற்கு முன்னமே இயேசு அவனைப் பார்த்து:
    சீமோனே, உனக்கு எப்படித் தோன்றுகிறது? பூமியின் ராஜாக்கள் வருமானவரியையும் மற்ற வரியையும்
    தங்களுடைய பிள்ளைகளிடத்திலோ, அந்நியர்களிடத்திலோ, யாரிடத்தில் வாங்குகிறார்கள் என்று
    கேட்டார்.'
  azz-NT: 'Ijcuacón in Pedro tananquilij ijcuín: ―Quema. Huan cuac in Pedro calaquito
    calijtic, ijcuacón in Jesús achto quinojnotzac huan quilij ijcuín: ―¿Toni tiquixejecoa,
    Simón? In huejueyi chihuanime de nican talticpac, ¿cox tatopaluijtinenque den
    nichancahuan oso den ninpueblojcahuan san?'
  spa-RV-1909: 'El dice: Sí. Y entrando él en casa, Jesús le habló antes, diciendo:
    ¿Qué te parece, Simón? Los reyes de la tierra, ¿de quién cobran los tributos ó
    el censo? ¿de sus hijos ó de los extraños?'
  csy-csy: Peter in, pia hi, ci hi. Innsung ah a tum uh ciang in, Jesus in dok phit
    in nei a, Simon awng, bangbang ngaisun ni ziam? Hi leitung kumpite in a kuate
    tung pan sum vawt shia, a hibale inn le lo shia la ziam? amate tate tung pan maw,
    ngamdang mite tung pan ziam? ci hi.
  mxq-NT: 'Peedrʉ ꞌyadsooy: —¡Ti ko kʉdii! Es ko Peedrʉ tyʉjkʉ tʉgoty, ta Jesús oj
    jawyiin jyʉnaꞌañ: —¿Wiꞌix mjʉna̱ꞌa̱ñ, Simonk? ¿Pʉ́n yajtukkʉbajtp ja ayakʉ ja
    réyʉty, ja jyaꞌayʉty, o yʉ wiink ja̱ꞌa̱yʉty?'
  tzj-NT: '—Nutoj nac''a, ne''e ja Pedro chique. C''ac''ari'' be ja Pedro, xoc chipan
    ja jay ja bar c''o wi'' ja Jesús. Ja c''a Jesús arja'' k''ilon rxin ja Pedro nabey,
    quewa'' xbij tre ri'': —Simón ¿nak ja nach''ob atat, ja rey rxin ja rwach''ulew
    chok chique nquic''utuj wi'' ja rimpuesto, la chique calc''wal o la chique jule''
    winak chic? ne'' tre.'
  tdt-tdt: Pedro hataan, “Nia selu.” Bainhira Pedro tama ba uma laran, Jesus husu
    kedas nia dehan, “Simão, hanoin took. Liurai sira iha mundu nee husu impostu husi
    see? Husi sira nia oan rasik ka husi ema seluk?”
  ron-BTF: 'Iar el a spus: Ba da. Și când a intrat în casă, Isus l-a întâmpinat, spunând:
    Ce gândești tu, Simone? Împărații pământului de la cine iau vamă sau taxă? De
    la copiii lor sau de la străini?'
  eng-WEBP: He said, “Yes.” When he came into the house, Jesus anticipated him, saying,
    “What do you think, Simon? From whom do the kings of the earth receive toll or
    tribute? From their children, or from strangers?”
  eng-FBV: “Yes, of course,” Peter replied. When he returned to where they were staying,
    Jesus anticipated the issue. “What do you think, Simon?” Jesus asked him. “Do
    the kings of this world collect their taxes and duties from their own sons or
