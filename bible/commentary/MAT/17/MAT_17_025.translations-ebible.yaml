  pan-pan: ਜਦ ਉਹ ਘਰ ਵਿੱਚ ਆਇਆ ਤਦ ਯਿਸੂ ਨੇ ਅੱਗੋਂ ਹੀ ਉਸ ਨੂੰ ਕਿਹਾ, ਸ਼ਮਊਨ ਤੂੰ ਕੀ ਸਮਝਦਾ ਹੈਂ
