  gof-ENT: ጴፂሮሲ ዛሪዲ፥ «ጊሬስ» ያጊስ። ጴፂሮሲ ሶ ጌሊያ ዎዴ ዬሱሲ ካሴቲዲ፥ «ጴፂሮሳ፥ ኔው ኣይ ዳኒ? ሃ ሳዓ ካዎቴቲ
