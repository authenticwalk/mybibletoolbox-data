  cco-NT: '—Quɨ́ɨbˉ dseaˋ do e jo̱ —cañíiˋ Tʉ́ˆ Simón. Jo̱ mɨ˜ tɨˊ lɨ˜ caꞌíˉ Tʉ́ˆ
