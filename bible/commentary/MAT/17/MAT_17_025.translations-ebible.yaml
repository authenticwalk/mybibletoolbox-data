  ena-ena: Lɨhavɨci Pita abami. Nɨbu igulalɨ uami. Lavɨla Pita agaŋ uleŋ muji ivoumi.
    Ivoua ciaŋ ma abɨmaŋ lɨdaci Jisasɨ nudɨ abami. Saimon uami. Viaŋ nadɨ abitɨhɨben
    aba lin uami. Manɨgali fɨli neŋ hɨsɨŋ agɨlaŋ vɨdɨvɨdɨŋ aba aba huban saŋ anɨm
    hɨlɨcɨ akuaba akuaba ani ani dɨ hɨvɨ vihavɨlalɨ uami. Nulɨdɨ hɨdɨlɨ pam agɨladɨ
    hɨvɨ vihavɨlalɨ ua hulaŋ iamɨgali limu hɨhɨle agɨladɨ hɨvɨ vihavɨlalɨ uami.
  tgo-tgo: Pita iŋa, “Ŋgoreiye.” Mbaŋa Pita ve ru e ŋgolo tɨne, Jisas i dagekaiwe
    iŋa, “Saimon, ŋgoroŋga len renuwaŋa? Mbaŋa yambaneke ghakiŋ thɨ mbana takis, ŋgoroŋga
    thɨ mban weŋgiya onanarinji o gharɨgharɨ ma lenji bodaboda weŋgi?”
  yap-yap: Me fulweg Peter ni ga’ar, “Ma pi’.” Ma fa’ani yan Peter ngalan e naun,
    me non Jesus nsom’on ni ga’ar, “Simon, uw rogon ni ga be finey? Mini’ e ma pi’
    e tax ko chugum fa tax ko pi pilung nu roy u fayleng? Girdi’en e nam fa girdi’
    ni yib u bang ko fare nam?”
  mop-NT: —Walac,— cu t'an aj Pedro ti'ijoo'o. Le'ec ti c'ochi aj Pedro ich naj, c'aatbi
    ti'i u men a Jesusu. —Simon, biqui'il a tucul?— cu t'an a Jesus ti'iji. —¿Mac
    etel walac u molic a taq'uin a reye, eteloo' u yet'oc tu bajil, wa eteloo' ulaac'
    mac?— cu t'an a Jesus ti'iji.
  tet-tet: Petrus nataa naꞌak, “Selu!” Hotu Petrus fila nikar baa siakaan hein fatin.
    Nia sei la nasara lia nia baa Yesus, Yesus katak kedan baa nia naꞌak, “Simon!
    Manoin kokon! Naꞌin sia iha raiklaran neꞌe nola bea nosi see? Nosi siakaan oan
    duꞌuk ka, nosi siakaan hutun-renu?”
  hlt-MCSB: Peter loh, “Ue,” a ti nah. Im la a pawk uh vaengah Jesuh loh a khal tih,,
    “Simon, nang balae na poek? Diklai manghai rhoek loh u taengkah lamkhong neh mangmu
    lae a loh? Amih ca rhoek lamkah a? hlanglang lamkah a?” a ti nah.
  xtd-NT: 'N‑jaꞌan Spedru: —Joon —kuu‑s, xiaꞌan‑s. Ijan dada n‑kɨu Spedru xiꞌin Jesús
    veꞌe‑ia, te kiꞌna ka‑ia n‑jaꞌan. N‑xijan tnuꞌu‑ia‑s: —Simón, ¿Nax xani ini‑n?
    Se taxnuni nuu ñayiu ñuñayiu, ¿jundu nuu ka xijan‑s tvini? ¿Ka xijan‑s tvini nuu
    ñayiu ñuu‑s a ka xijan‑s tvini nuu ñayiu ɨnka ñuu a?'
  mdy-ETH: ጴፂሮሴ፦ «ሂዮ፤ ጪጋኔ» ጌዔኔ። ዬካፓ ጴፂሮሴ ጋሮ ጌላዛ ዬሱሴ ቤርታዺ ሲሞኦኔ ኮራ፦ «ዓጮ ካኣታ ጊኢሮ ሚኢሾንታ
    ኮርሞ ዓሶፓ ዔኮ ሚኢሾ ዔካሢ ዓጮ ዓሶይዳፓሞ? ዙሎ ዓሶይዳፓዳይ?» ጌዒ ዖኦጬኔ።
  spl-spl: Yawu sâŋetâ Petoroŋe sâop. “Oŋ, yawu otmapgâ.” Yawu sâmu emet kâlehen yâhâmunŋe
    Yesuŋe Petoro yuwu sâm âikuop. “Petoro, den yai yakât nâŋgârâ girawu oap? Yuwu
    sâm âihohowe. Lok komot girawuyaŋe tewetsenŋe mem hângât lok kutdâ yiŋgim mansai?
    Hângât lok kutdâ ya yeŋgât bukulipyeŋaŋe me kasalipyeŋaŋe?” Yawu sâop.
  usp-NT: 'Pedro xij: Tijtoja''n, xche'' rechak. Cuando xocb''i Pedro la ja, xpe Kakaj
    Jesús nab''e xch''ab''ej y xtz''onaj re: ¿Nen tab''ij at Simón? ¿Nen quiek re
    tijtz''onajtak alcabar mak rey neri wich ulew? ¿Rechakni'' yak jwinakak o rechak
    yak ri ma'' jwinakak ta''n? xche'' re Pedro.'
  zav-NT: 'Nach gož Bedən'' ḻega''aque'': —Gwyixɉue''en. Gwde na'' Jeso''osən'' len
    disipl c̱he ca'' gwso''e ḻo''o yo''onə''. Nach Jeso''osən'' ḻe''e gožte'' Bedən'':
    —¿Bi xbab chono'', Bed? Ca naquə rei ca'' nitə'' yežlyo nga chesə''ənabi''e na''
    chso''one'' byen chesə''əyixɉw beṉə'' c̱he impuest. ¿Non'' chəsə''əc̱hixɉue''en
    ža? ¿əfamiḻy c̱hega''aque'' o šə beṉə'' yoblə?'
  sgz-sgz: Mái Petero a kosoi kálámul erei ngo, “Áá, mokol. Na hul takis sang.” Má
    namur ngo a kusak uratung i rum ái Petero, ái Iesu a teken sáng pasi mai worwor
    mák gáltai ngo, “Saimon, dánih u hol on suri á matngan ngoro minái? Di lu kip
    takis singin tara dáh á tan pakpakta til main i naul bim? Tili narsán rang buh
    di sang ngo singin tan lite?”
  kek-NT: '—¿C''a'' nak inc''a''? Natojoc, chan laj Pedro. Ut nak cox-ocak a''an sa''
    cab, li Jesús xbe̱n cua quia̱tinac ut quixye: —¿C''a''ru nacaye at Simón, eb li
    acuabej sa'' ruchich''och'', aniheb aj e neque''xtitz'' li toj? ¿Ma reheb li ralal
    malaj ut reheb li jalaneb xtenamit? chan.'
  blz-NT: Ia simbati i Petrus taena, “Daa, mambayar!” Sarataa i Petrus ninsoop na
    laigan, ai Yesus nongolukonimo nimikirawari i ia. Tae-Na, “Simon, koi upa pinginti'iim?
    Ime a men tio mambayar pajak bona tomundo' na tano' balaki' kani'i? Mianna kabai
    se' mian sambana?”
  poe-NT: 'Ntá kjuáte̱he chꞌín Pedro, ntáchro chꞌán kíxin: ―Kjá tje̱nka̱ chꞌán ―ichro
    chꞌán. Ntá kꞌuíxenhen chꞌín Pedro tí nchia la chꞌín Jesús mé senó nixja chꞌán
    ntáchro kíxin: ―¿Nkechrua, Simón? ¿Nkexro chrókjue̱nka̱ tí nkehe tjanchia tí sín
    tꞌe̱to̱an chjasintajni, á tí sín kuènte ntihó o̱ á tí sín tsíkji̱xi̱n ókjé? ―ichro
    chꞌín Jesús.'
  san-TAM: 'ததஸ்தஸ்மிந் க்³ருʼஹமத்⁴யமாக³தே தஸ்ய கதா²கத²நாத் பூர்வ்வமேவ யீஸு²ருவாச,
