    reytin de ixko yin tlaltikpak, ¿akinmej kinkobraroaj ika impuestos? ¿Kinkobraroaj
    katlej chantij itech se pueblo o noso katlej mach ompa chantij?'
  asm-FB: তেওঁ ক’লে “দিয়ে৷” ইয়াৰ পাছত পিতৰে ঘৰলৈ আহি কিবা কোৱাৰ আগেয়ে যীচুৱে তেওঁক
    ক’লে, “চিমোন, তোমাৰ মনত কি ভাব হয়? পৃথিৱীৰ ৰজা সকলে কোন লোকৰ পৰা কৰ বা মাচুল
