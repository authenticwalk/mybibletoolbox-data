verse: MAT.017.025
translations:
  kpx-kpx: Ige Bitau loui avoe, “Ito, auna vai.” Kateaito halei oe uvue tinu. Ige
    Iesuu hovelahai avuho loui avoe, “Saimoni, a huhuige vatae kosive keabuna olememo
    takesi moni malei. Abuna abu ata selevemo malei. Emena ata degomolemo.”
  okv-H: “Ikaguja” ainge eto bande jo ta eha horihinu Iesu na ke na sunumbeto Peter
    ta degi einge eto ingina “Simon Peter umo do hotembihe. Enda ta Kings na enda
    nei embo puvuto iragora enana ta degi tax koro peni umbagore te mo enda asa embomeni
    ta degi tax koro peni umbagore?”
  tbo-tbo: Ega yaka Pita i baha i pa, ‘Ee, apo mone ina houni.’ Pita i gunawilena
    meya hoi numa, ma Yesu Pita i lubayadeya i pa, ‘Simona, om winugonugotuhu hipuli
    wasawasahi uyahihi iyawoi, hai mone he tamatama natunatuhi uyahihiyei, bo lawa
    tapuhi uyahihiyei?’
  mal-C: “ഉവ്വ്, കൊടുക്കുന്നുണ്ടല്ലോ,” പത്രോസ് മറുപടി പറഞ്ഞു. പത്രോസ് ഭവനത്തിൽ പ്രവേശിച്ചപ്പോൾ
    യേശുവാണ് സംഭാഷണം ആരംഭിച്ചത്. “ശിമോനേ, എന്താണ് നിന്റെ അഭിപ്രായം? ഭൂമിയിലെ രാജാക്കന്മാർ
    കരമോ നികുതിയോ പിരിക്കുന്നത് ആരിൽനിന്നാണ്—അവരുടെ സ്വന്തം മക്കളിൽനിന്നോ അതോ അന്യരിൽനിന്നോ?”
    അദ്ദേഹം ചോദിച്ചു.
  grc-SR: Λέγει, Ναί. Καὶ ⸂ὅτε εἰσῆλθεν⸃ εἰς τὴν οἰκίαν, προέφθασεν αὐτὸν ὁ Ἰησοῦς,
    λέγων, Τί σοι δοκεῖ, Σίμων; Οἱ βασιλεῖς τῆς γῆς ἀπὸ τίνων λαμβάνουσιν τέλη ἢ κῆνσον;
    Ἀπὸ τῶν υἱῶν αὐτῶν, ἢ ἀπὸ τῶν ἀλλοτρίων;
  bgc-bgc: उसनै कह्या, “हाँ, देवै सै।” जिब वो घरां आया, तो यीशु नै उसकै बुझ्झण तै
    पैहल्याए उसतै कह्या, “हे शमौन, तू के सोच्चै सै? धरती के राजा चुंगी किन तै लेवै
    सै? अपणे बेट्याँ तै या बिगान्याँ तै?”
  khz-khz: Petero na evega-gelerato, netiwato, “Pa, evenina.” Petero numai ewaikuleto
    aonai, Iesu na erenagiato, netiwato, “Simona, goi gemu tugamagi rakavetaina? Tanopara
    velera pa king geria takiti monira raira na pia venira? Ira natura na pa tau polu
    na pia venira?”
  deu-TKW: 'Er sagt: doch. Und als er ins Haus gieng, kam ihm Jesus zuvor und sagte:
    was dünkt dich, Simon? die Könige der Erde, von wem nehmen sie Zölle oder Steuer?
    von ihren Eigenen oder von den Fremden?'
  zsr-NT: 'Bubiꞌë didzaꞌ Pedro, rnëꞌ: ―Ja, huaguizxjëꞌ. Catiꞌ buaziëꞌ Pedro lu yuꞌu,
    Jesús laꞌ bulidztëꞌ lëꞌ len rëꞌ lëꞌ: ―¿Nacx rusacaꞌ quiuꞌ, Simón? Bönniꞌ taꞌná
    bëꞌë luyú ni, ¿nupx tuꞌquizxjëꞌ le rguizxj laz len lazxj qui yu? ¿Naruꞌ tuꞌquizxjëꞌ
    bunách uládz quequëꞌ o bunách gzaꞌa?'
  lin-lin: 'Petelo azongisaki : — Afutaka ! Tango Petelo akotaki na ndako, Yesu azwaki
    maloba moto ya liboso mpe atunaki ye : — Simona, okanisi nini ? Banani bafutaka
    mpako epai ya bakonzi ya mokili : bana na bango to bapaya ?'
  hns-NT: 'Tab Petras bolies: „Ha, djaroer.” Djaise Petras ghare pahoetjal oisane
    Jiesoe ose poetjhies: „Siemon, toe ka sotje hai, doenia ke raadja logan paisa
    pardesie logan se maange hai kie aapan betwan se?”'
  noa-E: 'Magbaawai irua, —Keena, mʉ maestroou phagba aajeeb a chirajim aajem amag.
    Maagwai ya maar maach jẽer narr di aar naajim. Maimua ya chi Pedro maach aar barbaimaawaijã
    jũrr Jesuu irig ich ag iekpai, —¿Pua jãga khĩirju chirʉ́ Simón? ajim. ¿Pua oowai
    mʉg durr gaai reinaan thʉnʉm khʉʉnau chijã khʉʉnagta dëbpaar jëeujẽ: amach khodnaanag
    wa sĩi parhoobam khʉʉnag?'
  eng-EMTV: He said, “Yes.” And when he entered into the house, Jesus anticipated
    him, saying, “What do you think, Simon? From whom do the kings of the earth take
    customs or taxes, from their sons or from strangers?”
  mib-NT: 'Te ni cahān Pedro: Cuu, áchí de. Te ná ni quɨ̄vɨ de ini vehe, te xīhna
    gā Jesús ni cahān yā jiín de: ¿Ndese jéni ni rō, Simón? Tāca tée cácuu rey ini
    ñayɨ̄vɨ yáha, ¿ndé núū cájicān de xūhun renta jiín xúhun cuajníñu ñuu? ¿A núū
    séhe de chí núū ñáyuu sɨ́ɨn vehe? áchí yá.'
  lif-NT2: खे़ल्‍ले़ नोगप् पिरु, “थेआङ् मे़हुङुन्‍बे? हुङुॽरो॥” हे़क्‍क्‍याङ् पत्रुसे़न्
    हिम्‍मो लाःसे़नामे़ःन्‍ने़ ये़सुरे़ सेःन्‍दोसु, “सिमोने, थे निङ्‌वाॽ के़इःत्तुबे?
    इक्‍सादिङ् खाम्‍बेःक्‍मोबा हाङ्‌हाॽरे़ एःङ्‌याङ् आत्तिल्‍लोलाम् मे़भोःक्‍खुबे?
    खुनिॽ आबाङे मनालाम्‍बा मे़भोःक्‍खुबि, इ वेॽ लाजेॽबा मनालाम् मे़भोःक्‍खुबि?”
  xnj-xnj: Petili akavayangula, “Ena, ilipa.” Hinu, petili peayingili munyumba kwakona
    angajova chindu, Yesu akamkota, “Simoni, veve wihololela wuli? Vankosi va pamulima
    vitola ushulu amala kodi kuhuma kwa yani? Kuhuma kwa vakolonjinji amala kwa vayehe?”
  mmx-mmx: La ne Pita ga vorang i, “Laaba.” Pita ga vot to at loogu ne Iesu gak lok
    teren, la ne Iesu ga vaase avot tin, la ga lok, “Simon. Kereva lodoxoma ram? Lavaorong
    at na lavatbung menemen di lok ka pilas meva? At limixin at lenep silok atdi kopla
    at limixin boro vetpes?”
  cbr-NT: 'Cacëxun ca Pedronën cacëxa: —Ca ''inania. Usaquin catancëxbia a ñucánux
    xubunu atsinia ca Jesusan Simón Pedro ñucácëxa: —Simón, ¿uisaquin caramina sinanin?
    ¿Ënë nëtënu ''icë ''apucaman cara a curíqui ''inánun ui cain? ¿A curíqui ''inánun
    quixun cara aín aintsicama cain? ¿A curíqui ''inánun cara bëtsi unicama cain?'
  tee-NT: 'Pus ju Pitalu'' junilh ni akts''iya amapalanan. Pus ju yuchi tanulh lacachaka''
    chai ju Jesús lana xak''ala. Juni: ―T''as na''unch ju uxint''i ji Simón. Ju xalack''ajin
    ju ani lacamunutpa'' tis chavaich ju tach''i junta ast''anancan. Ja amachak''an
    anch u yu''unch ju alacatam tamintacha.'
  eng-LSV: And when he came into the house, Jesus anticipated him, saying, “What do
    you think, Simon? The kings of the earth—from whom do they receive custom or poll-tax?
    From their sons or from the strangers?”
  cak-NT: 'Y Pedro xu''ij: Ja'', nutoj. Y cuando ri Pedro xapon pa jay, ja ri Jesús
    xbech''o''n-pe na''ey che y xu''ij: ¿Anchique nanojij ret Simón Pedro? ¿Ri reyes
    ri jec''o chech-ulef, anchok chique niquic''utuj-wi ri impuesto y contribuciones?
    ¿Chique ri quiwinak ka reje'' o chique ri man je quiwinak ta? xcha'' ri Jesús.'
  pah-NT: '—Omondo ga jipi, ei Pedro''ga g̃a pe. Aerẽ Pedro''ga hoi ogwovo onga pype.
    Ga vahemame pevo Jesus''ga pyri Jesus''ga eypyi ga pe: —Simão, ei Jesus''ga ga
    pe. Marãi nde? Avo yvya koty ma''g̃a hugwi g̃anduvihavuhu''g̃a ipyhygukari itambere''ia
    imono''ono''og̃a ojive? Mara''ngu po nde javo: “Ogwyripeve''g̃a hugwi po g̃a ipyhygi”?
    Mara''ngu po nde javo: “Hajiheve''g̃a hugwi po g̃a ipyhygi”? Marãi nde naerũ?
    ei Jesus''ga Simão Pedro''ga pe.'
  sja-NT: 'Pedropa p''anauji: —P''aaparida aji. Maap''eda Pedro t''ĩuk''ãri Jesús
    badamãi, Jesús naapɨara pedeeji: —Simón, ¿k''ãata k''ĩsia bɨma? aji. ¿K''airãmaa
    impuesto p''aapipatama aji, na p''ek''au eujãdepema reyrãpa; ãchi jua ek''ari
    p''anɨɨrãmaa wa k''ĩra tewaraarãmaa?'
  xed-xed: '«Ta play,» kaʼa. Ka sliʼaftá tsi ka lami da həga. Gi ka Yesu nda Piyer
    mantsa: «Simuŋ, kinawu ndana kagha ta ghəŋa tsa gwaɗa taŋ ya na? I wa raŋ pla
    dzumna nda dzumna luma ŋa mghamha ta na ghəŋa haɗik na na? Zwana haɗik re, ari
    la matbay a na?» kaʼa nda tsi.'
  mks-NT: 'A̱nda̱ já na̱cachi Pedro já: —Cháhvi a ña̱ —na̱cachi da. A̱nda̱ já na̱ndi̱hvi
    Pedro ini vehe nu̱ ndáca̱a̱n Jesús joo jihna ñúhú na̱ndica̱ha̱n Jesús xi̱hi̱n
    dá já na̱cachi a já: —Ndía̱ cáhvi inún, Simón. Yo já ndítahan nu̱u̱ cha̱hvi jiu̱hún
    cuéntá impuesto nu̱ú na̱ sáhndá chuun ñuyíví yóho. Á na̱ ñuu mé ná á na̱ ñuu tóho̱
    —na̱cachi Jesús.'
  gfk-S: Ma ne Pita ga balu di, “Maso!” Ma be ne Pita ga hana lala tano ngasiana,
    Jisas ga huna tange tana be, “U lik hohaam, Saimon? Dong ra king ta ikin ra ula
    hanuo di la kapkap ira takis mekaia ta ira nudi huntunana be ta ira mes?”
  bmu-bmu: Qesim waŋgigetka “Oŋ!” jiyök. Miaŋgö andöŋe Pitönöŋ miri uruŋe öŋgöiga
    Jisösnöŋ keu mutukŋi kewö qesim waŋgiyök, “Saimon, gi denöwö mötmörizan? Denike
    yeŋön kölköl-örörögö töwaŋi aka takis tosatŋi mi gölmegö kiŋ azi kembu yeŋgöra
    alakze? Kantri toŋi neŋön me kian yeŋön mi algetka tokomakze?”
  dgz-dgz: Pita gare anega wan, “E, me den di siwan.” Pita ap anega wani amba pa unuk
    aen, boge Iesu namu iragen Pita inap singui anega wayaven, “Saimon, ge dim da
    anuingi? Piup at at ayopewa ansena moni muga sinewa? At i nagirewa siwanum o ian
    ugupe at ame wanumuine nagirewa mugenat siwanum?”
  eng-GNV: He sayd, Yes. And when he was come into the house, Iesus preuented him,
    saying, What thinkest thou, Simon? Of whome doe the Kings of the earth take tribute,
    or polle money? of their children, or of strangers?
  zaa-NT: 'Pedrua nna ra bi cą: Hua rutie ỹa. Gutà''a tè Pedrua le'' yú''a, pero yà''lala
    Jesús bel·luítse''e bi nna rèe: Simón, biani ra lu'' de nu cca qui'' ca impuesto
    nna qui'' ládi nna nu ruquiỹa ca rey le'' yétsiloyu. Nuni ruquiỹa cą, tsí ruquiỹa
    cą ca ỹi''ni quį, o, tsí canu fuera bá áccá.'
  eng-WEBSTER: He saith, Yes. And when he had come into the house, Jesus anticipated
    him, saying, What thinkest thou, Simon? from whom do the kings of the earth take
    custom or tribute? from their own children, or from strangers?
  guh-guh: 'Pedro nexata jumaitsi: —Jãjã. Matamotabiaba cajena, jai. Nexata Pedro
    joneya Jesús peecaeboyalia. Nexata Pedro pejonejavatalia Jesús peecaeboyalia,
    Jesús jumaitsi Pedrojavabelia: —Pedro, ¿detsa xamë jamatabëcueneitsimë? Nacuaevetsivi
    palata pepitsinexa, pijajivi itoroba impuestomatamo petoyanijobinexatsi. ¿Detsa
    nexata pamonaejavabelia nacuaevetsivi pijajivi yanijobabiaba impuestomatamo? ¿Nacuaeevetsivi
    tsaja pijamonaejavabelia? Itsa jume, ¿saicayavijavabelia tsaja, nacuaevetsivi
    pevetsinacuata pejinavanapaevijavabelia? jai Jesús Pedrojavabelia.'
  bon-bon: Peteru jejemige teebibine egä, “Ngenä pi, yaacranuge.” Tabe liba mete bora
    me abacitige, Yeesu niinäce me puma mene jiicige, Peteru ne itemlige egä, “Simona,
    maane lipu ngene jotwanenite, ai gawe cabu lui mope biname teepi nää luma cita
    ca täks rarekaake bine yaatomlicmusi teeme tääpume, teeme bägrä bime bau ca coo
    nuuja biname bime bau ca?”
  nhw-BL: 'Huan Pedro quinanquili: ―Quena, tlaxtlahua. Teipa Pedro yajqui quiitato
    Jesús campa itztoya ipan se cali. Huan quema Pedro noja ayamo tleno quiilhuiyaya,
    Jesús quitlatzintoquili: ―¿Quenicatza tiquita, Pedro? Quema tlanahuatiani ipan
    ni tlaltipactli tlainamaj impuesto, ¿ajqueya quininamaj? ¿Quininamaj ininconehua
    o seyoc tlali ehuani?'
  swh-ONEN: Petro akajibu, “Ndiyo, yeye hulipa.” Petro aliporudi nyumbani, Yesu akawa
    wa kwanza kulizungumzia, akamuuliza, “Unaonaje Simoni? Wafalme wa dunia hupokea
    ushuru na kodi kutoka kwa nani? Je, ni kutoka kwa watoto wao au kutoka kwa watu
    wengine?”
  wbi-wbi: Akati,“Ena”Looli u Petro ye ingile munkate mhu nyumba, u Yesu akajova nhu
    Petro ulwakwasia na kuuti,”Ghusagha kiiki Simon? Avatua va iisi, vikwupila ikodi
    nambe uvushuru kuhuma uveni? Khu vaala kuhuma kuvaghesia?
  bba-bba: Piɛɛ nɛɛ, ɑ, u rɑ kɔsie. Ye Piɛɛ u duɔ dirɔ Yesu ɡbiɑ u nùn bikiɑ u nɛɛ,
    ɑmɔnɑ ɑ wɑ Simɔɔ. Berɑ̀ n weenɛ bu hɑnduniɑ min sinɑmbu ɡbere ɡobi kɔsiɑ. Sinɑ
    bibu? Nɡe ɡɑbu.
  eng-KJVCPB: He saith, Yes. And when he was come into the house, Jesus prevented
    him, saying, What thinkest thou, Simon? of whom do the kings of the earth take
    custom or tribute? of their own children, or of strangers?
  kgk-NT: '—Ome''ẽ-ta voi, he''i íxupe. Koty-py oike jevy ramo, Hesu he''i ranhe íxupe:
    —Kiva''e va''e-pe he''i ko yvy arigwa mburuvixagwasu va''e, “Peme''ẽ xe-vy imposto?”
    Gwe''ýi kwéry-pe pa ojerure ra''e? Gwe''ýi e''ỹ-pe pa ojerure ra''e? he''i Pedro-pe
    oporandu-vy.'
  waj-waj: 'tuduu rikioo Petorooso iya sai tunoo: Yo, yapaivaivee, kiaa kioo ari nnauvaki
    vuduu rikioo Yisuuvananaa tauraa innaata kua tioo tunoo: Simoono, a dataa kuainna
    kiannannee? Mmatayaa diaa vaidi kieetaiya takiisa sikaura ngiari seenaiyasidiriida
    iya yaparaida varaannee? Vara saina sainaayasidiriida yaparaida varaannee?'
  cpy-cpy: 'Ikantanaki Pedro: “Ipinata-piintziro.” Ikanta ipiyaa jempe ijeekaeyini,
    riitaki thaawako-tawaencha Jesús rojampi-tawaeri Pedro, ikantziri: “¿Iitaka pikenkishiryaari
    Simón? ¿Iitaka ishintsi-tziri pinkathari-paeni ipinateri koriki? ¿Riima ishintsitziri
    isheninka-pero-paeni rirori? ¿Riima ishintsitzi itsipa-jatzi areetzinkari-paeni?”'
  ekk-PKP: „Jah, muidugi,“ vastas Peetrus. Kui ta jõudis tagasi sinna, kus nad peatusid,
    ennetas Jeesus küsimust. „Mis sa arvad, Siimon?“ küsis Jeesus temalt. „Kas selle
    maailma kuningad koguvad makse ja koormisi oma poegadelt või teistelt?“
  mpx-mpx: Pita analiya i lahe i ba, “Nigeya! He i pwapwamola.” Yaka Pita i na i ulutuk
    limiya. Nigeya ga baaba etega i babaunan, inoke Yeisu i ba houwa i ola, “Saimon,
    wam nuwatu ga i ola? Panayawi ana kin takis hi aaheya henalau elal—tutuliyau elal
    o ebo gamagalau getogal elal?”
  wbp-wbp: Piitarlu-jana jangku-manu, “Yuwayi, Jijajirli kajana warrarda yinyi talaju
    yulyurrpu-kari yurlyurrpu-karirla yapakuju kuja kalu wurdujarra-mani Yuwarli Maralypiji.”
    Yali-jangkaju, Piitaju yanu yuwarli-kirra kujalpa yalirla Jijaji ngunaja jurrkungka.
    Piitarlu yungu nganta payikarla nyanunguju talaku yungu ngantarla wangkayarla.
    Jijajirli kamparnirli payurnu nyanunguju, “Wati kuja-ka kingi nyina kankarlu-nyayirni
    yapa panukuju, kula kajana ngurrara-jinta nyanungu-nyangu jinyijinyi-mani yungu
    ngantalurla tala yinyi, lawa. Nyanungurlu kajana yapa-kari-mipa ngurra-kari-wardingki
    jinyijinyi-mani yungulurla nyanungukuju tala yinyi. Kujaju junga mayi, Jimani?”
  luo-luo: Nodwoke niya, “Ee, ochulo.” Ka Petro nochopo e ot, Yesu ema nokwongo wuoyo
    kode kapenje niya, “Iparo nade kuom wachni, Simon? Ruodhi mag piny choko osuru
    mopogore opogore kuom nyithindgi koso kuom jomoko?”
  nhe-NT: 'Huan Pedro quinnanquili: ―Quena, tlaxtlahua. Teipa Pedro yajqui quiitato
    Jesús campa itztoya ipan se cali. Huan quema Pedro noja aya tleno quiilhuiyaya,
    Jesús quitlajtlani: ―¿Quejatza tiquita, Pedro? Quema tlanahuatiani ipan ni tlaltepactli
    tlainamaj impuesto, ¿ajqueya quininamaj? ¿Quininamaj ininconehua o sejcoyoc ehuani?'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܘܐܡܝܼܪܹܗ: ”ܗܹܐ.“ ܘܐܝܼܡܲܢ ܕܥܒ݂ܝܼܪܹܗ ܠܒܲܝܬܵ‌ܐ،
    ܡ̣ܢ ܩܲܕܡ ܕܗܲܡܙܸܡ ܗܘܵܐ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ، ܒܘܼܩܸܪܹܗ ܡܸܢܹܗ ܝܼܫܘܿܥ: ”ܡܘܼܕܝܼ ܒܸܚܫܵܒ݂ܵܐ
    ܝܘܸܬ ܫܸܡܥܘܿܢ، ܡܲܠܟܹ̈ܐ ܕܐܲܪܥܵܐ ܡ̣ܢ ܡܵܢܝܼ ܟܹܐ ܫܵܩܠܝܼ ܙܘܼܙܵܐ ܕܪܹܝܫܝܼܬܵ‌ܐ، ܡ̣ܢ ܒܢܘܿܢܵܝ̈ܗ‌ܝ
    ܝܲܢ ܡ̣ܢ ܢܘܼܟ݂ܪ̈ܵܝܹܐ؟“'
  esk-NT: “Aa, akiḷiisuuruq,” Peter-m kiuniġaa. Aasii isiqman tupiġmun Jesus nipliqqaaġniqsuq
    ilaanun apiqsruqługu, “Simon, sumik isumavich? Kisuniñ umialiŋi nunam katitchiraġivat
    tax-sinik? Nunaqatmikniñ naagaqaa avakŋaqtaniñ?”
  msb-msb: “Opo,” an sabat niya. Tapos pagsulod niya sa balay nauna si Jesus paghunga
    sa iya, “Simon, nano an paghuna mo sani? Nano nagasukot sin buwis an mga hadi
    sani na kinab-an sa inda mga katawuhan o sa mga dayo?”
  cpa-NT: 'Jøng² ca¹juúh² Pedro: ―Cuø¹² báh³ dsa². Jøng² mi³ca¹dsiánh¹ Pedro dsi²néi²,
    ca¹hløah¹ Jesús lah¹ni³. Ca¹juúh²dsa: ―¿Ha²lah lë́h²hning quianh¹³ cog³ quiah¹²
