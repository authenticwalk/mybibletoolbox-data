    na'ane kagesa nentahine? Ama mopafi kini vahe'mo'za izampinti takesi zagoa e'nerize?
    Zamagra vahepintipi ru vahepintire?
  kbh-kbh: 'Y Pedro tojanë́jua: —Aíñe, cha endbetsatsquëcjnaye ca. Chents̈ana, Pedro
    chë yebnoye tojánamashëngo ora, Jesús natsana mënts̈á chábioye tbojaniyana: —Simón,
    ¿nts̈amo catjájuaboye? ¿Quem luarents̈a reyënga ndë́muanÿengbioye impuesto imnétsayëngacaye
    y crocénana imnétsatjanaye: cach luarents̈e oyenë́ngbioye o chë inÿe luarocana
    ashjajnë́ngbioye ca?'
  ron-LSB: 'El a răspuns: “Ba da.” Când a intrat în casă, Isus l-a anticipat și i-a
    zis: “Ce crezi, Simone? De la cine primesc regii pământului taxă sau tribut? De
    la copiii lor sau de la străini?”.'
  pon-pon: 'A majanier: Ei. A lao pedelon on nan im o, Iejuj ap kotin madan majani:
    Jimon, da me koe lamelame, nanmarki en jappa kin ale takjij de nopwei jan ren
    ij? Jan ren nairail jeri de jan men liki kan.'
  nhe-BL: 'Huan Pedro quinnanquili: ―Quena, tlaxtlahua. Teipa Pedro yajqui quiitato
    Jesús campa itztoya ipan se cali. Huan quema Pedro noja aya tleno quiilhuiyaya,
    Jesús quitlajtlani: ―¿Quejatza tiquita, Pedro? Quema tlanahuatiani ipan ni tlaltepactli
    tlainamaj impuesto, ¿ajqueya quininamaj? ¿Quininamaj ininconehua o sejcoyoc ehuani?'
  sps-sps: Ai Pita biny ratuari sa tsue na ka, “Eye!” Te sof naa Pita numaa Jisas
    tsue faamuan to, “Saimon, saf fakats tsumanyi na? E sei foiny non takis tana fo
    gotouf tan vainy petoo ee? Rin vainy tana gum fan fatoobing ge arin vainy sagoor?”
  wnc-wnc: “Ngan,” ngang yanike yoakatang kopan kake Jesuta wam gamok yake anzing
    inikwaikut, “Saimon, ga dasing nataayak? Aminu buyambam takwau kepdakanenana aminda
    takis mamindane pakaing? Inaatnana amindane ba pakaing ba dongu kundutane ba dasing,”
    ngang inikwaiwan,
  nmw-S: Pita i golase halingadiye i nga, “Taine! I epampamaise ege.” Habe Pita i
    la i setuk he guwole. Habe taine i delihuyan lihu hotiya, bwen Yeisu i liwo dei
    heine i nga, “Saimon, mwatan lam nuwotu? Panayawi hana kin-yan si howo takis segawai
    heidiye—he-nanatudiye heidiye o hebe mwage bobode papaine heidiye?”
  bus-bus: 'Pita wèńla à bè: È kpá. Kɛ̀ Pita e gɛ̃ɛ bɛ, Yesu gĩakɛ à bènɛ gↄ̃ↄ: Simↄ,
    dénↄn anduna kɛ̀ kínanↄ è bɛ''ↄↄ ke yàra''ↄↄ síḿmaa? Aↄ̃ nɛ́nↄn yↄ́ↄ ke gbɛ̃ pãndenↄmɛ?
    N yã pì è diaa?'
  gub-BL: — He'e ty, i'i Pet wanupe. Wixe Pet oho tàpuz me kury. Zezuz a'e ràgypy
    uze'eg izupe. — Ximàw, i'i izupe. — Ma'e ere ihewe. Mo omono temetarer tuwihawete
    ko ywy rehe har wanupe a'e wà. Aipo a'e ywy rehe har omono temetarer izupe wà.
    Aipo amo ae ywy rehe har omono temetarer izupe wà, i'i Pet pe, hehe upuranu pà.
  imo-imo: Pitani “Tirimo,” nimu. Kano kinye Pita ulkena tukundo pumbelie ungu te
    nimbei terimu wali Jisasini yu oi walipe pilipelie nimbei, “Saimon, nu ambele
    konopu ltenoya? Iye nomi kingimani kou takisi lupe lupema lingeindo naimele tieio
    nimelenje? Enonga imboma kou takisi tieio nimelenje molo Imbo lupema tieio nimeleya?”
    nimu.
  boj-boj: Onaqa Pita na minjrej, “Od, a ateqnu.” Osiqa Pita a tal gogetosiqa takis
    o tamo naŋgo anjam di Yesus minjqa laqnaqa Yesus a nami qalieosiq deqa minjoqujatej,
    “O Saimon, ni kiyersi are qalonum? Mandam endeqaji mandor naŋgi yai naŋgoq dena
    takis eqnub? Naŋgo segi aŋgro naŋgoq dena eqnub kiyo tamo laŋaj naŋgoq dena eqnub
    kiyo?”
  eng-DRA: 'And he said: Of strangers. Jesus said to him: Then the children are free.'
  knf-knf: 'Kë aŧeem baka aji : « Aa. Aji luk da. » Wi aneejaŋ neej ţi katoh kë Yeŧu
    aşë ji na a : « Ŧimoŋ, we wi işaluŋ ţi uko wi ba? In awooŋ kaluk başih biki umundu
    wi daaşa ba? Babuk baka këme baloŋ bampaţi. »'
  san-KHM: តតស្តស្មិន៑ គ្ឫហមធ្យមាគតេ តស្យ កថាកថនាត៑ បូវ៌្វមេវ យីឝុរុវាច, ហេ ឝិមោន៑,
    មេទិន្យា រាជានះ ស្វស្វាបត្យេភ្យះ កិំ វិទេឝិភ្យះ កេភ្យះ ករំ គ្ឫហ្លន្តិ? អត្រ ត្វំ
    កិំ ពុធ្យសេ? តតះ បិតរ ឧក្តវាន៑, វិទេឝិភ្យះ។
  arn-NT: '—May, kullikey ta kisu ―llowdunguy ta Pedro. Fey Pedro konputulu ruka mew,
    Jesus ramtufemeyew: —¿Eymi chumngentufimi kay, Pedro? Kiñe longko ülmen wentru
    ta tüfachi mapu mew, ¿ineykechi am kofrakefi impuestu: kisu tañi pu yall kam ti
    kakelu pu che?'
  zas-NT: 'Badxiꞌ Bëdan, rëbaman: ―Riguijxcaman laan. Dxel chi bayu Bëd lënü lod zaꞌ
    Jesús, yalojli Jesús gunabdiidx lojman, rëbaman: ―¿Xhie naladxil, Simón? ¿Chu
    rguijx impuest loj ree rey yuꞌ loj guidxliuj guie? ¿Xiꞌn reeman ya o benzit ree?'
  ken-NT: Píta akɛmɛ bɛ, “Ɛɛ.” Píta apɛtnsɛm anywɔ́p bɛrɛm kɛpɨ nɛ Yesu. Kɛ ápɛ́rɛ
    rɛm ɛnyɨŋ, Yesu ayambɨ abhɛp yi bɛ, “Píta, ɔkáysí bɛ́ yí? Ntɨ́kɨ́ bhó báchyɛ̀
    nkábhɛ́nti ntá bafɔ̌ mmɨk? Chí bɔ̌mɨk kɛ chi mankɔ?”
