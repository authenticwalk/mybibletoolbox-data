  san-TIB: ཏཏསྟསྨིན྄ གྲྀཧམདྷྱམཱགཏེ ཏསྱ ཀཐཱཀཐནཱཏ྄ པཱུཪྻྭམེཝ ཡཱིཤུརུཝཱཙ, ཧེ ཤིམོན྄, མེདིནྱཱ
