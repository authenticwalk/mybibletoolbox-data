  ory-ory: ସେ କହିଲେ, ହଁ, ଦିଅନ୍ତି। ଆଉ ସେ ଘରକୁ ଆସିଲା ପରେ ଯୀଶୁ ଆଗେ ତାହାକୁ କହିଲେ, “ଶିମୋନ,
