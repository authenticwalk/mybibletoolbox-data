    തതഃ പിതര ഉക്തവാൻ, വിദേശിഭ്യഃ|
  tam-TCV: '“ஆம் செலுத்துவார்!” என அவன் பதிலளித்தான். பேதுரு இயேசுவினிடத்தில் வீட்டிற்குள்
    வந்தபோது, இயேசுவே அதைப்பற்றி முதலாவதாகப் பேசத்தொடங்கினார்: “சீமோனே, நீ என்ன நினைக்கிறாய்?
    பூமியின் அரசர்கள் யாரிடமிருந்து சுங்கத் தீர்வையையும், வரியையும் பெறுகிறார்கள்?
    தங்கள் சொந்த மக்களிடமிருந்தா அல்லது அந்நிய மக்களிடமிருந்தா?” எனக் கேட்டார்.'
  mit-NT: '―Jaan ―cachí Pedro. Dandu nì quìhvi‑ne ini vehe (ndé iá‑yà). Te dihna‑ya
    nì càhàn‑yà xì‑né, cachí‑yà: ―¿Nansa tuxí inì‑ní, Simón? ¿Nansa quidá rey ñuhìví
    yohó? ¿A núù nèhivì xí mii‑té tavá‑te cuota xi‑tè, te ò núù nèhivì tùcù (dandacú‑te
    nùù‑xí)?'
  ceb-ULB: Siya nag-ingon, “Oo.” Apan sa dihang si Pedro miadto didto sa balay, si
    Jesus misulti una ngadto kaniya ug miingon, “Unsa man sa imong hunahuna, Simon?
    Ang mga hari ba sa kalibotan, gikan kang kinsa man ang ilang gidawat nga buhis
    o kinitaan? Gikan ba sa ilang kaugalingong katawhan o gikan sa mga langyaw?”
  ces-LB: '„Platí,“ odpověděl Petr. Doma ho Ježíš předešel otázkou: „Co myslíš, Petře,
    od koho vybírají králové a panovníci daně a poplatky? Od synů nebo od cizích?“'
  mkn-mkn: Ju Petrus manyao bilang, “Bayar!” Waktu dia pulang, ju Yesus langsung kasi
    tau sang dia lebe dolo bilang, “We, Simon! Coba lu pikir. Raja-raja di ini dunya
    ame pajak dari sapa? Dari dong pung ana sandiri, ko, dari orang laen?”
  pol-UBG: 'On odpowiedział: Płaci. A gdy wchodził do domu, uprzedził go Jezus, mówiąc:
    Jak ci się wydaje, Szymonie? Od kogo królowie ziemscy pobierają cło albo podatek?
    Od swoich synów czy od obcych?'
  qxh-NT: 'Pedruna niran: «Au. Ćhuran.» Wasiman cutir mana rimaptinraj, Jesús tapuran:
    «Simón Pedro, cay pachaćhu caycaj auturdäcuna, ¿pitataj jillayta ćhurachin: castancunatachu,
    jäpa runacunatachu?»'
  nwi-nwi: Kɨni Pita rɨmə, “Ǝwəh. Ramərok.” Kɨni Pita rɨvən ye nəkwai nimə, Yesu rəkupən
    maməgkiar mamni nuhpɨkɨnien kɨrik mɨmə, “Saemon. ?Nakmə rhawor? ?King mɨnə kape
    tokrei tanə kamhavəh takis tuk nɨpa? ?Kamhavəh tuk kapəriə narmamə mɨnə, uə tuk
    nəmə tanə pɨsɨn yamə mɨne kɨmɨsapita əriə ye narowagkəpien?”
  kmo-kmo: 'Pita rii awasen eecha wor: “Ayo. Rii hato.” Worek, Pita rii akak iyarer.
    Iyarerek, Jisas rii mapo eecha wor: “Saimon, mii shecha hikitu? Kapo boy nama
    diita nosapen aka tabo yichawa ma yenya takis yan hato? Kapo riiti yikapwa yenya
    hato kapo anadii man hato?”'
  agr-agr: 'Tama ni ayaak: —Ehé akikmaktatui, —tusa ukuak jegá wayaamtai, Jisus niina
    iniak: —¿Simogka amesh wajuk anentaimtame? ¿Ju nugka juwiya apu aidaush yaá aents
    aidauna kuichkinash jujuinawa? ¿Ditá uchijish akikmainawak atsa tikich aents aidaunak
    akikmakta tuina?'
  kyc-kyc: Baame lao, Daa, baa takisi pingi, leya. Lapala anda epeyamo dokopa Yesumi
    wambo baa lamaiyuo, Saimone, embame apa lao suu pilipi? Isa yuu dakena kiŋi akali
    dupwame apimoome takisi kana pinya lengese? Nakambana yuu range wambu dupwa panda
    wambu menge dupwase? leya.
  urd-GVU: ”جی، وہ کرتا ہے،“ پطرس نے جواب دیا۔ وہ گھر میں آیا تو عیسیٰ پہلے ہی بولنے
    لگا، ”کیا خیال ہے شمعون، دنیا کے بادشاہ کن سے ڈیوٹی اور ٹیکس لیتے ہیں، اپنے فرزندوں
    سے یا اجنبیوں سے؟“
  yre-NT: 'Piɛri "e ''nan: «-Inyan, yaa -nɔan.» "Bɛ -sru ɛn e wla ''kuin. -A -nan
    nɛn Zozi ''fɔ ''e ''flin, e ''wɩ ''gʋɛ -a laabʋ -yrɔ. Yaa laabʋ -yrɔ ''nan: «Simɔn,
    ''i ''ci "nrɔn ''wɩ ''gʋɛ -a da. Mingɔnnɛnnun nɛn ''trɛ ''gʋɛ -a da bɛ, -tɩnun
    lɔ nɛn o ''sukɔlɛ "sia? ''O ''bɔ ''le "kɔnnɛn ''nɔn ''lɔ nɛn waa "sia, -baa min
    peenun lɔ nɛn waa "sia?»'
  fuh-BKF: 'Piyeer jaabii, wi''i: —Imo yoɓa. Ko Piyeer naati suudu nduun ɗuum, fadde
    muuɗum heɓude haala, Iisaa wi''i: —Simon, ɗume miiliɗaa? Kaanankooɓe adunaaru
    ɓeen, moy ɓe ndoonyata? Moy ɓe njomnotoo lampo? Ɓiɓɓe laamu naa weerɓe?'
  arl-NT: 'Pedroori na riucuaree: —Na niquitioquiaanocuaja. Na nuhuaji, Pedro tiuquishacariuhua
    na tiajinia, Jesuuri na nequesotaree: —¿Taa quia sequeyani Simónnaa? Mijiria jiyaniijianucua
    jaara cumaneeca paniri, ¿teyano pueyajiniji cumaneeca maseshiyani? ¿Tama na pueyajinijitii,
    taucuacajiniji soj?'
  ziw-ziw: Petulo ahitula, “Chindedi, alavya.” Petulo eze engile kwe nyumba, Yesu
    akonga kulonga, agamba, “Wagaze, Simoni? Ni yuhi akuliha makanto hegu kodi kwa
    maseuta we isi ino? Wakaya we isi hegu wajeni?”
  grc-TR: Λέγει, Ναί. Καὶ ὅτε εἰσῆλθεν εἰς τὴν οἰκίαν, προέφθασεν αὐτὸν ὁ Ἰησοῦς,
    λέγων, Τί σοι δοκεῖ, Σίμων; Οἱ βασιλεῖς τῆς γῆς ἀπὸ τίνων λαμβάνουσι τέλη ἢ κῆνσον;
    Ἀπὸ τῶν υἱῶν αὐτῶν, ἢ ἀπὸ τῶν ἀλλοτρίων;
  nag-nag: Tai koise, “Hoi.” Jitia Peter ghor te ghusi loise, Jisu taike poila kotha
    korise, eneka koi kene, “Tumi ki bhabe, Simon? Kun logot pora prithibi laga raja
    khan poisa uthai? Taikhan laga bacha khan pora na dusra khan pora?”
  eng-OEBCW: ‘Yes,’ answered Peter. But, on going into the house, before he could
    speak, Jesus said, ‘What do you think, Simon? From whom do earthly kings take
    taxes or tribute? From their sons, or from others?’
  knj-NT: '—Chi yak''a, ẍi Pedro tet eb. Ja'' yet jix octoj naj Pedro yul na tu'',
    ja'' Jesús jix babi k''anlen tet naj jaxca ti'': —Simón, ¿tzet ẍi ja c''ul? ¿Mac
    tet chi stej el ch''en tumin eb rey yul yiban k''inal ti''? ¿Jam tet eb yuninal
    eb, ma ja'' tet eb tx''oj conobal? ẍi Jesús tet naj.'
  deu-1912: 'Er sprach: Ja. Und als er heimkam, kam ihm Jesus zuvor und sprach: Was
    dünkt dich, Simon? Von wem nehmen die Könige auf Erden den Zoll oder Zins? Von
    Ihren Kindern oder von den Fremden?'
  san-PUN: ਤਤਸ੍ਤਸ੍ਮਿਨ੍ ਗ੍ਰੁʼਹਮਧ੍ਯਮਾਗਤੇ ਤਸ੍ਯ ਕਥਾਕਥਨਾਤ੍ ਪੂਰ੍ੱਵਮੇਵ ਯੀਸ਼ੁਰੁਵਾਚ, ਹੇ ਸ਼ਿਮੋਨ੍,
    ਮੇਦਿਨ੍ਯਾ ਰਾਜਾਨਃ ਸ੍ਵਸ੍ਵਾਪਤ੍ਯੇਭ੍ਯਃ ਕਿੰ ਵਿਦੇਸ਼ਿਭ੍ਯਃ ਕੇਭ੍ਯਃ ਕਰੰ ਗ੍ਰੁʼਹ੍ਲਨ੍ਤਿ? ਅਤ੍ਰ
    ਤ੍ਵੰ ਕਿੰ ਬੁਧ੍ਯਸੇ? ਤਤਃ ਪਿਤਰ ਉਕ੍ਤਵਾਨ੍, ਵਿਦੇਸ਼ਿਭ੍ਯਃ|
  nob-LB: 'Peter svarte: ”Jo, visst gjør han det.” Så gikk han inn i huset for å snakke
    med Jesus om dette. Men før han fikk en sjanse til å si noe, spurte Jesus ham:
    ”Hva tror du, Simon? Krever kongene på jorden toll og skatt av sitt eget folk
    eller av de fremmed folkene som de har erobret?”'
  ntj-ntj: Nyangka Piitalu watjarnu, “Yuwanypanyu.” Nyangka ngurrangka tjarrpanyangka
    Tjiitjalu watjarnu, “Tjayiman, nyaapirinypan kulira? Puurrpa mantangkatjalu-munta-ya
    tjimarri yurralpayi yarnangu ngurra yungarrangkatja? Wiya-tjinguru-ya ngurra kutjupangkatja
    yurralpayi.”
  sxb-NT: Petro yawairania otino, “Ee, afumia.” Olwa Petro yaingira mu enyumba, Yesu
    nio owasooka okugamba-gamba nae. Yawuuzia Petro otino, “Oingirizia otie Simioni?
    Awaami awa ku ekialo wasolozia omusolo ku anu? Ku awazia waawu, kusi ku awantu
    wandi awasaasa?”
  nhu-NT: Ɛ wvú bee lɛ, “'Ɛɛ.” Ɛ Bita ke dioo tu fô yew e, ɛ ɛ̀ yaw Jisos jike fiɛɛ
    fidvu fokuse, bife ɛ̂ wvú lɛ, “Semon, wo yɛne fiuw lɛ la? Bonfon bo fokuse fɛn
    ké no fii shile bô kensuw ɛ ɛ̀ nu ɛ̂ baa? Bó ké no fii ɛ̂ boom bo woŋ e, nuu ɛ̂
    botolo lɛ?”
  row-row: Boe ma Petrus nataa nae, “Bae, e!” Leleꞌ ana baliꞌ, ma Yesus nafadꞌe naꞌahuluꞌ
    neu e nae, “We, Simon! Duꞌa sobꞌa dei. Mane-maneꞌ sia raefafoꞌ ia haꞌi bea mia
    seka? Mia ana nara do, mia atahori feaꞌ?
  msy-msy: Ezɨ Pita ghaze, “Are.” Egha dɨpenimɨn aven zuima, Iesus maghɨra an azai,
    “Saimon, nɨ manmaghɨn nɨghnɨsi? Nguazir kamɨn atriviba takisɨn avɨriba isa, egha
    me te da, takisba isi? Me uan adarazi da takisba isi, o me Kantrin igharazibar
    gumaziba da takisba isi?”
  agg-agg: Asu Pita ai sɨmborɨ hoafɨyupurühɨ yahuya, “Yɨnɨ, ai sɨhendɨsɨ,” mehu. Asu
    Pita ai worambe tükümefiyua, Sisas ai ranɨ hoafɨ boatei düdufihɨ yahuya, “Saimon,
    se sɨhafɨ hohoanɨmo ra nüŋgu-nahuraiyo-a? Hɨfɨ ndanühündambo bogorɨ nindou ra
    dadɨmayoyo mamɨkarambo takis ra sowandümo arunda? Ai ra nindou mamɨ ranɨ sɨrɨmayei
    ranahei-mayoyo asu nindou amurɨyei-mayoyo sowandümo arundɨ?” mehuamboyu.
  ptp-ptp: Om Pita lee yuu ên nêbê, “Xe nêm xolac kehe mi vông.” Pyap dêc Pita lax
    mɨ la ben mɨ la vac xumac lôma, dɨ lutibed Yesu nêl vô i ên nêbê, “Saimon, ông
    nêbê va? Xomxo levac kɨbun ga, he mi kô mone takis vô letyae? He mi kô vô he nue,
    me he mi kô vô tɨbii ba?”
  nak-nak: Tio, e Pita loloa mai ele, eia goio veia giteu mago “Ouka, La Uru miteu
    eia lotoloto tai la takes te la luma la lotu.” Eala moli e Pita goio beu rivu
    loua soilo te Iesus, e Iesus goio vikara pala muga soio tetala, eia tahia mago
    “Pita, eau ge tahime la gabutatalala taume. Mave, egiteu la mulugaluga omai te
    maututula, egite ge vibukeke e valalua giteu lou la piligi la takes soio tegiteu,
    uka egite ge kaka la uati tegiteu moli ale logala?”
  lbb-lbb: Pa i kelesi mang, “Ma.” Ning e Pita i kas ting na rumai, e Iesu i warwara
    nigo, pa i dekeni mang, “Saimon, asa u nuki, a kingla mite lapiu la sira los a
    totokom pa arlou ta esi? Tan a natnatunla o tana tarai masik?”
  kan-2017: ಪೇತ್ರನು ಮನೆಯೊಳಗೆ ಬಂದಾಗ, ಅವನು ಬಾಯಿ ತೆರೆದು ಮಾತನಾಡುವ ಮೊದಲೇ, ಯೇಸು ಅವನಿಗೆ,
    “ಸೀಮೋನನೇ, ನಿನಗೆ ಹೇಗೆ ತೋರುತ್ತದೆ? ಭೂಲೋಕದ ಅರಸರು ಕಂದಾಯವನ್ನಾಗಲಿ ತೆರಿಗೆಯನ್ನಾಗಲಿ ಯಾರಿಂದ
    ತೆಗೆದುಕೊಳ್ಳುತ್ತಾರೆ? ತಮ್ಮ ಪ್ರಜೆಗಳಿಂದಲೋ ಅಥವಾ ಪರರಿಂದಲೋ?” ಎಂದು ಕೇಳಿದನು.
