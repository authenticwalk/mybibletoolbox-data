  bod-N: པེ་ཏྲོས་འཇལ་བ་ཡིན་ཞེས་སྨྲས༌སོ། །པེ་ཏྲོ་ཁང་པའི་ནང་དུ་སོང་བ༌དང༌། སྐྱབས་མགོན་ཡེ་ཤུས་སྔོན་ལ་འདི་སྐད༌དུ།
