  chz-NTPS: '—Miˉhmaayhˋ baˊ —gaꜙjähꜘ Peeˊ sɨɨyhꜙ. Läꜙko̱o̱ˉ maˊ gaꜙheꜗ Peeˊ chaˊnehꜙ,
