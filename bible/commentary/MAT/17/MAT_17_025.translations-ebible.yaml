  san-MAL: തതസ്തസ്മിൻ ഗൃഹമധ്യമാഗതേ തസ്യ കഥാകഥനാത് പൂർവ്വമേവ യീശുരുവാച, ഹേ ശിമോൻ, മേദിന്യാ
