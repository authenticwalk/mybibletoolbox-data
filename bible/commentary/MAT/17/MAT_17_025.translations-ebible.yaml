  cof-NT: 'Pedro janhan tie. Cuwamin joe tie. Tsantisi Pedro manjie Jesube junca panhabi.
    Junnasa Pedro capatusanan, Jesuri yabe itsantie: —Simón Pedro, ¿nuchi niyaque
    tenca jan? To mantaminlari inpuesto cala cano munaratori, ¿molaca caminla jochunan?
    tie. ¿Yalachi tobi tsachilaca caminla jochunan, o uyan tobi nechi jaminlacari
    caminla jochunan? tie.'
  srm-NT: 'Hën a taa: “Aai höön, a ta paka.” Ma nöö fa de ta fan dë, nöö Masa Jesosi
    an sai naandë. Nöö hën Petuisi go nëën a wosu. Ma nöö fa a denda a di wosu, an
    jabi buka fan seei, hën Masa Jesosi kai ën taa: “Womi Simon.” Hën a piki. A taa:
    “Mi kë hakisi i wan soni. Fa dee könu u di goonliba aki ta pii lantimöni, nöö
    na ambë de ta pii ën? A deseei mii, naa a dee sëmbë dee an dë a di könu famii?”'
  qvs-NT: 'Chashna tapuptinkuna Pedruka aynirkansapa: —Ariya payka pagarakunmi. Chaypina
    Pedru chay wasipi yaykushpa manara nimata willaptinra Jesuska tapurkan: —Simon,
    willaway ¿imatati yuyanki? Kamachikuk runakuna ¿pikunatati rikchak layapa pagarachinsapa?
    ¿Kikinkunapa kastankunatachu? ¿Chikan llaktakunamanta runakunatachu?'
  zca-NT: 'Nkab Per: ―Lë''i niza'' ka Xa''. Or nguio Per le''n yo'', tuli ka nzhab
    Jesús: ―Di xigab che''nal Simón, ¿xmod nile'' rë rey yizhyuo re''? ¿Cho lo nikan
    bixa'' dimi? ¿Chi mis lo rë xin xa''i, o lo xa'' rë mene?'
  cbc-NT: 'Bairo na caĩrõ tʉ̃go, bairo na ĩñupʉ̃ Pedro: —Wapa joʉmi. Ĩ yaparoʉ, wiire
    jããñupʉ̃. Bairo Jesure cʉ̃ caĩbʉsʉparo jʉ̃goyea, Jesús pʉame qũĩñupʉ̃ Pedrore:
    —¿Dope bairo mʉ tʉ̃goñañati, Simón? Ati yepa macããna quetiuparã, ¿noa ũnarẽ dinero,
    impuestore na jẽninucũñati? ¿Na ya yepa macããnarẽ, o ape yepa macããna pʉamerẽ
    na jẽninucũñati?'
  qxo-NT: 'Tsaynö niyaptinnam Pedro nirgan: “Aumi, päganmi” nir. Tsaynö nisquirmi
    Jesus caycangan wayiman Pedro aywargan Jesusta tapunanpä. Tsaychö manarä tapuptinmi
    Jesus nirgan: “Pedro, ¿imaninquitä gamga? Mandacog reycuna ¿pitatä impuestuta
    cobrayan? ¿Tsurincunatacu o juclä runacunatacu?” nir.'
  mox-mox: Ta Fita vonaya, “E, tauna ena takesi aʼuaʼuya.” ʼInega lugu vanuea ta Ieisu
    iana Fita vetalaʼaiea vonaya, “Saimoni, maʼoda unuanua ʼaiqa bwaʼobwaʼo ana toluvineavo
    weaqidi? Aiqabu ʼidiega takesi iʼeweʼewei, taudi edi tomotau ʼidiega, nage mali
    tomotau ʼidiega?”
  kew-kew: 'Gore Pita nipumi e loa sana no ada ru-nane pua odobasa rabu Yesumi nipuna
    agaa aba loa Pita agaa gupa misa: Saimon, nemere ake kone sae ya? Go su amaa aa
    mudunu-parare aapimi mone takis lopateme ya? Gore nimuna ruru onaame lopateme
    pae pa kimisu aa ruru radonumi lopateme ya?'
  dww-dww: Naumeki da Pita ya paribee be ya riuna, “Ee, ewai maesina!” Be raḡanine
    Pita vadae ya saḡasaḡana, Yesu Pita yai taravira doke be ya riuna, “Saemon, tam
    aba kwa noḡonoḡoti, guyaguyau dobue aitau ḡarodie teks ta tamatama? Natunatuḡomidima
    ḡarodie bo banaga ḡesaudima ḡarodie?”
  nif-nif: Eumbi nɨñguk, “Ba! Kɨmɨtak ñak.” Wɨndɨñ embi, it gɨnañ loñguk. Lombi, manda
    gama nɨm eñɨlɨmbi, Yesulɨ nɨ-nandɨmbi eñguk, “Simon, dɨk nɨtek nandɨlañ? Kwelalok
    ama wapmañdɨ kena kusei kuseilok mɨnem pa mekañ wɨn denanin? Wɨn nɨñañjiiloñ nanin
    mekañ ba ama dɨwɨsɨloñ?”
  twi-ASANTE: Petro buaa no sɛ, “Aane ɔtua.” Petro firi hɔ no, ɔkɔɔ efie kɔbɔɔ Yesu
    amaneɛ a ɛfa ɛtoɔtua no ho. Yesu amma nʼano ansi koraa na ɔbisaa no sɛ, “Na wo
    Petro, wo nso wodwene ho sɛn? Ahemfo twa ɛtoɔ ma wɔn ara wɔn ɔmanfoɔ tua anaasɛ
    wɔtwa ma ahɔhoɔ a wɔdi wɔn so no?”
  aoj-aoj: Eaꞌ Pita naꞌi “Ahoꞌ.” Ama Pita notanima nafeꞌ nawis anota ipat nomon, eaꞌ
    Jisas naliꞌ nahaliꞌana naꞌi, “Inaꞌ okom mandandaꞌ maꞌimama? Amom king dembami
    itapami mofaꞌ otamba ma takisa uga maima ami? Amom mofaꞌasa miniꞌap esis amam
    nematawa amamisi atis aꞌa anis daiasa anin kantri?”
  cbv-cbv: '—Ã jíib chãjbipna caá, Pedro ãt niíj jepahap wʉt jĩ. Páant ã niiját tʉ́ttimah,
    jwĩ jʉmni mʉʉná Pedro ã waadáchah, Jesúsboó caandíh nin pah ã niíj ʉʉ́bh joyóp
    jĩ: —¿Simón, dépah tigaá ma niíj jenah joí? ¿Nin baácdih moón ĩ maáta detboodíh
    tigaá ĩ jíib ʉb, ma jenah joyóchah? ¿Ĩ́ih baácdih moondíh niít? ¿Biíh baácdih
    moónboodíh niít ĩ jíib ʉbʉp, ma jenah joyóchah? Pedrodih ã niijíp jĩ.'
  taw-taw: Agelak agak, Yaw, ne takis gup sek agak. Pen anɨb agɨl kal mɨgan amek,
    won anɨb ak Jisas Pita nop agnɨŋɨd agak, Gos nad tay nepan agak? Gapman bɨnonɨm
    okok, takis akal nɨb dɨpal agak? Binɨb man kɨli ke okok nɨb dɨpal akaŋ, binɨb
    pal okok nɨb dɨpal agak?
  jic-NT: '—Jaylacj liji jupj —tjevele Pedro. Pedro wo nt''a tjemey, yupj tapatja
    nt''a. Tjac'' na, Jesús tjevele jupj lal, Pedro ma tjevele na p''in. Tjevele:
    —Jepapan nosis nt''a se jütütj impuesto jaylacj jata''epj gente jatatj mpes, yupj
    moma jatatj mpes wa —nin tjevele Jesús—. ¿Ncu jele jepapan sejatjampan p''iyá
    jaylacj lajay niná? ¿Ncu jele p''a wa p''in jaylacj lajay impuesto mpes? ¿''Oyn
    jele jipj? —tjevele Jesús.'
  zap-NT: 'Wke Bëd, re Bëd: ―Rgyizh zhaa we. Per zegne wdee Bëd lenyuu, primerdee
    Jesus re lo Bëd: ―¿Pe na de Simon? ¿Txu lo rgoob rrey ne nuu gyëzlyuree zeg impwest,
    pe lo zhiin zhaa u lo ste mén?'
  wer-wer: Pël maan Pitaak, “Won, yawiaup,” pël mëak Yesuu kaatak së ilëak ök nemaan
    wëën pimtok epël mëak pëël yema. “Saimon, ni kön tolëël yawiin? Yang omp akörö
    pit talöröa naëaan takis yewa? Pitëmtë omnaröa naëaan ma maimaröa naëaan yewa?”
  ipi-ipi: Wuane leai-kola, Pitato utupane lamawuato, uli, balato takisa muni okone
    peyalane leaipia. Wuane lalu, Pita bala anda Jisasa ateane okona kolandaka loto,
    pii mindi lata naya-kola teke, Jisasato pii mindi Pita tipa puato, Saimone, nimbato
    aki nembo telepe lea. Yuu okona kiŋi tupamane apinga takisa muni mialainipe. Utupane-mane
    yakamana iwanane tupa lamawuato, takisa muni giyapa lalainipe. Pee, utupane-mane
    wandakali yame waka tupa lamawuato, takisa muni giyapa lalainipe lea.
  qul-NT: 'Pedrotaj contestarkan: —Arí, pagan. Pedro wasiman yaycojtintaj, Jesús payman
    nerkanpacha: —Kanri, ¿ima ninquitaj, Simón? Cay pachapi gobernajcuna ¿pimantataj
    impuestota cobrancu? ¿Quiquin nacionniyoj caj familiacunamantachu, icha waj llajtayojcunamantachu?'
  ter-NT: '—Êm, poréxoa —kíxoane Pêturu. Ehá''axo ûrukovo ne Pêturu óvokuke, tumuné
    koéne koyúhoinoa Jesus koêku, âvoti yuho Pêturu etó''okoati. Hara kíxoa Jesus:
    —Simaúm, na kó''inoaye iséneu? Enepohikone nâti yara poké''e, enepo koperáxohiko,
    kuti konokôa poréxea, xanéna? áko''o íhae po''i poké''e ákoti itukapu xanéna.'
  bmr-NT: 'Jaaneguiiha Pedro: Jaadujiibo, nuuhi. Jaadɨ Pedro jaahe ɨɨfutuuboco Jesu
    nuuhi: ¿Simon, ɨɨdi mɨllɨ jiijiinɨje aivojɨto mɨɨco impuestoco jaadusunɨcɨmo;
    iyotocoro nacu siicuumiotoco? nooboro.'
  fuf-fuf: 'Kono o jaabii ɓe, o wi''i: «Oo''o, ɓe yoɓay!» Ɓay wonii Petruusu naatii
    ka suudu, Iisaa attii mo landaade, o wi''i: «Sim''uunu, ko honɗun sikkuɗaa? Ko
    hombo lamɓe leydi ƴantata sagalle? Ko ɓiɓɓe maɓɓe ɓen kaa ko heddiiɓe ɓen?»'
  bhl-bhl: 'Dakalaliwi, Fita e bokoyemomele: “No.”, yangse kale. Yangeko, im am kawtem
    unsiliw ding dim bakate, Yesus e elo dakalalomele: “Saimon, ku nimtew ibolow fukunewete:
    Kawin dim kaleem kamok fian im on kisol deibiliw ding dim bakate, i ikalem angin
    im on kisol kulayembiliw sako? Meni nanew kawtiw im on kisol kulayembiliw a?”,
    dangeko, dakalase kale.'
  ons-ons: Petoroŋo edane rake, “O, mot okanmaike.” Petoro eŋe mat koto ari wake,
    naso eao Yesuŋo mikepka Petoro qesonka rake, “Saimon, ge nolatnom daleo detmaine?
    Maŋo opesi me takis kepe iwa wane ŋei waom qoleon okanmaike? Kepe mat welaine
    ŋei ŋerep ea edo me ŋei lobo edo?”
  con-NTPO: 'Pedroja su: —Ju, afepoen''jen tsu. Tsonsi Pedro tsa''onga ca''nimba toya
    afambi''te Jesús tisema o''tie afapa iñajampaña: —Simón, asi''ttaemba ñanga condaja:
    ¿Majama tsu ande nasundeccuja impuestoma iñajamba isu''fa? ¿Tisupa dushundeccuma
    ti isu''fa? Tsambi''ta ¿cca''indeccuma ti isu''fa?'
  ghs-ghs: Hiiremi noi hee, Eehe biirorai. Hiireqi noi Dzesu iihata. Oonihe Dzesui
    ao naga teeta peite oomi noi oho qesa peitemi Dzesui noho ttidza kootorota. Hee,
    Nii tete apeke qupadzomaqi ttagetti apiapi pobi hiire? Roma mapoho gamani nokoi
    ttagetti quba hiireqi nagapa nokomeho abike hee, Biidzareiqi hiirorai, mae eo
    sigina ma garena nokoi bidzareiqi hiirorai?
  peg-peg: ହେୱେନ୍‌ ଇଚାନ୍‌ “ଆଁ ହିନାନ୍‌ ।” ଆରେ ହେୱେନ୍‌ ଇଞ୍ଜ ୱାତିପାଚେ ଜିସୁ ଆଗେ ତାଙ୍ଗ୍‌
    ଇଚାନ୍‌, “ସିମନ୍‌ ନି ବଲ୍‌ ଇନାକା ? ପୁର୍ତିନି ରାଜାର୍‌ ଇନେର୍‌ କଚଣ୍‌ତାଂ ସିସ୍ତୁ କି ରାଜା
    ପାଦ୍ ଅନାର୍‌ ? ହେୱାର୍‌ ପାର୍‌ଜାତାଂ କି ବିଦେସ୍‌ନିକାର୍‌ତାଂ ?”
  txu-NT: Nhym arkum, —Nà. Dja ar amã kungã, ane. Ne kam kikremã wadjàn Jeju'ỳr bôx
    ne amikabẽn mar tôràm nhym Jeju kumrẽx kum, —Ximão, mỳj ne ga kam mar on? Mỳj
    xêbê gêdja pykakam me bẽnjadjwỳr pi'ôk kaprĩo atomo ba? Pi'ôk kaprĩbê ĩpôxuo atom
    nàr pi'ôk kaprĩbê kributuo atom. Mỳj xêjabê dja o atom? Djãm ta kra Ar kubê dja
    o atom nàr djãm õ àpênh kajgobê o atom? ane.
  eng-WEBU: He said, “Yes.” When he came into the house, Jesus anticipated him, saying,
    “What do you think, Simon? From whom do the kings of the earth receive toll or
    tribute? From their children, or from strangers?”
  gnw-NT: '—Umbɨepɨ —jei Pedro chupe reta. Jare uique yave tenta pe, Jesús jei Simón
    Pedro pe: —Simón, mburuvicha ɨvɨ pegua reta ocovara ĩru vae reta pe. ¿Ocovara
    reta vi pa taɨ reta pe ani ĩru vae reta peño? ¿Mbae pa ndepɨa pe ndiyemɨngueta
    cua re? —jei.'
  mux-mux: 'Pita-ni “Tolemú.” nirim. Kanu-kene Pita lkuna lkundu pupa kene ung te
    nimbá tirim kene Yesos-ni yu ui walsipa kene nimba mele: “Saimon, nu nambulka
    niku piliikunuye? Yi nuim kingima-ni ku-moni-takis lupa-lupama liingíndu namelé
    “Tai.” nilimeleye? “Eninga yambuma kene ku-takis tai.” nilimele mola “Yambu-lupama
    kene ku-takis tai.” nilimeleye?” nirim.'
  maj-NT: '—Joho̱n —kitsú Pedro̱. A̱s''a̱i nk''ie nga jas''en Pedro̱ ni''ya má tíjña
    Jesu, tu̱ Jesuhú tjun kinchja̱ko̱ho̱: —Ji Simon, ¿nkú bixín? Já rei̱ xi tjín a̱sunntei̱,
    ¿yá xi ts''ínk''íéchjíntjai? ¿A ntíhi̱, a ra̱ xu̱ta̱ xi kj''a̱íhí?'
  bkq-NT: 'Aituo Pedro in-hoguly: — Epywaze mâkâ — kely. Ilâpygueduo Pedro egawândyly
    Jesus eydâ atoram. Deus ety Impostury epywado wâgâ Pedro aguely iraynâ, Jesus
    Pedroram aguely: — Ânguyka tâise pymâdoram impostu epywani? Xirâ anano modolâ?
    Âkelo anano modo? Âdara mâuntuly, Simão? — kely.'
  kue-kue: Pita di ikine ende tongwa, “Owo, ye tongwa.” Ana Pita ende yungugl ungo.
    Yesus komnaiye kana dungwa, “Saimon, ene sragl wedi pitne? Makan koglkoglo kingno
    wagle takis ingwa i yomba ira mina ime? Yomba yongugl mina imo? Mo yene yombano
    mina ime?”
  cot-NT: 'Icanque Peerero: —Jeejeguitatsi ivegaratapinitiri. Iquijavetanaquitiga
    intsompogui tsovironaquiqui ichoocaquegueti Jesoshi, iriquetiquea quenquetsatacaavaqueri,
    icanqueriquea: —Shimo, ¿queroquea piquenquejaque aviatimpa? Iriraquea majirontajiatsica
    choocajiatsica acaniqui quepatsiqui ¿queri irivegaratacaaquempaca imentaquitsite?
    ¿Irioca irijanijiate, irioca itsipajia?'
  bnp-bnp: E Petrus i koli, i ta maea, “I kona.” Muri e Petrus i lakea na ruma. E
    Isu i ta muga, i nanea, “Simon o luhoi navai? A hariki ge bole ne rei a takis?
    Ge bole ne huriki e tuna, o ne huriki ranga?”
  apn-NT: 'Hãmri nhũm mẽ kuma nẽ mẽ kãm: —Tỳ kot mẽ kãm õr o pa kênã. Anẽ. Hãmri nẽ
    ma mẽ ixkôt tẽ nẽ mẽ ixkôt mẽhõ nhõrkwỹ hwỳr axà. Hãmri nẽ kot Jejus mã mẽ harẽnh
    mã tã nhũm ra hamaxpẽr ã omu nẽ kumrẽx kãm kapẽr nẽ kãm: —Kwa inhmã mẽmoj jarẽ
    Simãw Pêtre. Xà na hte pahi hkrajaja õ papaj mã kàxpore hkwỳ nhõr o pa nà? Xà
    na hte ãm hkra hkêt xwỳnh pixjaja kãm hkwỳ nhõr o pa? Anẽ.'
  ctp-NT: '―Nda yu ―ndukwin Tyu ꞌin neꞌ bra kanꞌ. Bra nu ngula Tyu tu naꞌan xiyaꞌ,
    ykwiꞌ Jesús loꞌo yu bra kanꞌ: ―Simón, ¿ni sa ñaꞌan nxkeꞌ tiiꞌ a? ―ndukwin Jesús
    ꞌin Tyu―. ¿Ti ka lka nu nda tñi ꞌin neꞌ nu ndloo tñi kanꞌ? ¿Ta ndlo neꞌ tñi ꞌin
    sñiꞌ neꞌ, nxkeꞌ tiiꞌ a? ¿Ta siꞌi ꞌin xka nten ndlo neꞌ tñi a?'
  bre-BRG: 'Ya, emezañ. Pa voe aet en ti, Jezuz a ziarbennas anezhañ hag a lavaras:
    Petra a gav dit Simon? Digant piv e kemer, rouaned an douar, an truajoù pe ar
    gwirioù? Digant o mibien, pe digant an diavaezidi?'
  opm-opm: Dahamtiperhan Pita oh Dawa oh sarpatmur potipri. Pora Jisas ohe pat apnong
    roporhan Jisas oh We. Saimona. Go kiano dahah. Mong gonsi ohe hrepnong mat papat
    han orhe brer ihiroh itapnong takis yano erer ma saripti ohe yano oh apriptida
    da be han ihirdapatwi apripti por dahandeingop.
  bvr-bvr: Nipa Birta a-yinanga, “M-barnjinga, ngarla!” Lika gatiya waypa Birta a-barrngumurra
    gu-bala, Jesus mu-ngoyurra a-wena, a-yinanga nula, “Jayman, a-lay, gun-guna nginyipa
    ny-yinmiya ny-borrwuja? Bunggawa an-guyinda gun-guna rrawa, nipa aburr-nga mbi-barnjinga
    nula aburr-workiya rrupiya mun-nigipa minypa nipa dek (tax) wurley mu-nenga burrwa
    a-workiya? Waygaji aburr-gata aburr-yigipa walkurpa niya yerrcha, ya? Waygaji
    aburr-werranga, ya?”
  wal-wal: I zaaridi, “Giirees” yaagiis. PHeexiroosi soo gelido wode, Yesuusi kasetidi
    a, “Simoonaa, ne qofai aibee? Ha sa7aa kawoti qaraxaa woi giiraa ooppe ekkiyoonaa?
    Bantta biittaa asaappe ekkiyoonaayye woi hara biitta asaappe ekkiyoonaa?” yaagiis.
  zad-NT: 'Na'' goll Pédrona'' ḻegake'': ―Awe, chyixje''n. Na'' ka biyoo Pédrona''
    ḻoo yoona'' gana'' zoagake'', Jesúza'' bkwialoe'' dillaa chi''e: ―¿Nak ka chakilo'',
    Simón? Beṉ''ka'' chṉabia'' yell-lioni, ¿abeṉ'' wlall c̱he''kan'' chc̱hixjgake''?,
    ¿awa beṉ'' zit''kan''?'
  aso-aso: 'Neꞌmine li longoꞌ i-dikevo oo, hulaaꞌ neineꞌ ve lineꞌ: Neꞌmine lo numunguko
    dizo olihe gamazi lamivo Izesuꞌ tiꞌ lo lineꞌ: Simonizo, misubouꞌ misubouꞌ guveꞌinesi
    vete takisi moni daaꞌ naniꞌ nene zamotidatiꞌ daaꞌ nave. Engiꞌ zuholatiꞌ daaꞌ nahe
    atoꞌ vetidatiꞌ daaꞌ nave. Nemuꞌ gaza nadive lo gele nane.'
  uli-uli: Pedrus sa sor bo, “Yema fang.” Yodwe Pedrus ye bulong yilim ngo Jesus sa
    moal maliliy le ye sor bo, “Simon, meda mele yam luluwal? Itey le ma fang semat
    mo semat tax mo paliyel raeg ngal king ka lal faileng le? Yarmetal fuluwe, hare
    rechoka re wasoladoh wol fuluwe?”
  nin-NT: Biturr kpanye ba di, “A si meme yo, a di han yi.” Nggo Biturr à mirri ni
    iko yi na nise da inkindirr, Yesu kuchi zhi ma di, “Amarr amuwa ka a da kingginggi
    Sima? Atuttu abi imimi ba a di kpa inklo i imimi yi nu unggonggo ku? Abi igbu
    ba, ka si na aba bì ba?”
  tgk-tgk: '«Албатта месупорад», — ҷавоб дод Петрус. Баъд Петрус ба хона даромад ва
    ҳанӯз ӯ даҳон накушода, Исо ба вай гуфт: «Шимъӯн, бигӯй, ба фикрат подшоҳон андозу
    хироҷро аз кӣ меситонанд? Аз шаҳрвандони худӣ ё бегона?»'
  acu-NT: 'Tu iniinam Pedro: —Ja ai, —timiayi. Tura jea waya chichaatsaing, Jesús
    niin chicharak: —Simónka ¿amesha itiur nintime? ¿Junia apu ainausha yana kuikiarina
    juwinawa? ¿Ninu aintsri kuikiarinak juriina? ¿Antsu turachkungka chikich aintsu
    kuikiarinak juriina? —timiayi.'
  cak-WNT: 'Y ri Pedro xubij: Ja'' (je), nuya''. Y tek ri Pedro xapon ri pa jay, nabey
    ri Jesús xbech''o pe y xubij chare: Simón Pedro, ¿achique nabij riyit? Ri aj k''atbel
    tak tzij chuwech re ruwach''ulef, ¿achoj chare c''a niquic''utuj wi ri alcawal
    o ri impuestos? ¿Chique ri calc''ual ka riye'' o chique ri nic''aj chic ri xa
    ma ye calc''ual ta? xcha'' ri Jesús.'
  ebk-ebk: “O, met,” ensongfiat Pedro. Kun pay kenmatam hi Pedro, hi Jesus at enmon-ona
    ay nunkali kan hiya, ya kanana, “Simon, ngachana nan munnunumnummu? Ngachana nan
    munsengelan nan ar-ari asna's luta as fiaror, ay as nan kakailiyancha winnu as
    nan chiyuycha mangilicha?”
  spa-PDDPT: 'Contestó: Sí. Y al llegar a la casa, Jesús se le adelantó y preguntó:
    ¿Qué opinas, Simón? ¿De quiénes cobran impuestos o tributo los reyes de la tierra?
    ¿De sus hijos o de los extraños?'
  ruf-ruf: Petiri kawedika, “Ona.” Petiri hayengile mng'anda, Yesu kandusa kulonga,
    “Simoni ukonatse? Iwandewa we isi wosola kodi au maliho kwe iwanu wachi, kwe iwana
    wawo au kwe iwahenza?”
  gun-gun: '— Tá, opaga ri — he''i ombovai vy. Ha''e gui opy Pedro ovaẽ ramove ixupe
    Jesus oporandu vy aipoe''i: — Simão, mba''exa tu reikuaa? Mava''e kuery tu kova''e
    yvy regua huvixa kuery ombopaga ''rã imposto re: gua''y kuery tyrã pa amboae regua?'
  agu-BL: '—Na, —stzun Lu'' bantz. Poro yi tpone''n Lu'' xe yi ca''l kale atit Jesús,
    bajx jilone''n tzaj Jesús tetz: —Simón, ¿mbi na awal atz ta''n? ¿Na'' scyetz e''
    yi tajwe''n tan chichojol yi e''chk alcawal tu yi e''chk cutxuj? ¿Na pe'' cyak''
    yi e'' wi''tz ajcaw yi cyetz chicutxuj? Nin yi e'' cyuch'', ¿na pe'' cyak'' cyetz
    chicutxuj? ¿Nka ntin yi e'' yi qui''c cyetz chik''ej?'
  isn-isn: Akalunga ee, u Petro nai wingila munyumba akwe, u Yesu akaligitya nu Petro
    akalunga, ukusiga ntuni Simoni? Iatemi amihi ihoela impia, angwi kung'wa nyeni?
    Ang'wi kuantu nizaa temile kupuma kuageni?
  eng-PEV: Peter said, “Yes.” Then Peter went into the house where they were staying,
    to talk to Jesus about it. But Jesus talked first. He said, “Peter, think about
    the big bosses in this world. They take money from people, but what do you reckon?
    Do they take it from their own mob, or do they take it from other people?”
  ilo-ULB: Kinunana, “Wen.” Ngem idi immuneg ni Pedro iti balay, immun-una a nagsao
    ni Jesus kenkuana ket kinunana, “Ania ti kapanunotam, Simon? Kadagiti ari iti
    lubong, asino ti pagtaudan ti awatenda a buis wenno bayad? Manipud kadagiti iturturayanda
    wenno manipud kadagiti gangannaet?”
  pir-NT: '—‍Wapa yere tiquiro, ni yʉhtiahye Pedro. Tiquiro sa nidi bato wʉhʉpʉ tiquiro
    sajãgʉ̃ Jesu sinitu mʉhtahye Pedrore: —‍¿Simo dʉhse ni tʉhotuajari mʉhʉ? ¿Ahri
    yehpa cjẽna pʉhtoa yabequina pehere wapa neajari, mʉhʉ tʉhotugʉ̃? ¿Tiquina mehna
    cjẽnare wapa neajari? ¿O ape yehpa cjẽna pehere wapa neajari, mʉhʉ tʉhotugʉ̃?
    ni sinituahye tiquiro Pedrore.'
  anv-NT: Pita akame aké, “Achyɛge.” Gébégé ji ákere meso né mmu gepú, gemɛgé
    nnó ánené meno, Jisɔs abɔ́ mɛ́ mbɛ ajɔɔ́ ne ji aké, “Simun nwyaá nkwɛ mangií
    wɔ. Nde ufɔɔ́ bɔɔ́ abi afwa mme ásɛle ŋka makpo ne maŋka yifɔ ɛta bwɔ́? Ásɛle
    na le mbaá ambɔɔ́ melɔ wa mbaá aŋkɛɛ́ bɔɔ́?”
  sab-NT: 'Pedro jaindunga: —Ima, ama kle igi kete kwian ulita kle age kare. Bigwa
    Pedro jo chke gwa uge Pedro bebi geru trage Jesu ole igi giti gire Jesu gerudu
    ama ole: —¿Ba tañachuge mine Simón-Pedro? ¿Chemage kwian nga gwealemu chugagwalla
    kle igi kade, kle igi kade mo kirogwallage o kwian na nga amañamuge?'
  tmd-tmd: Aliö rɨmɨn, Pita yadöŋa, “Yöwö, nuŋ takis nöla aipam,” me röŋa. Pita aliö
    rön, ram möl yuadö dumɨn nugugɨrön, Jisas nuŋ höd yadön Pita nugwo yad nugwön
    yadöŋa, “Rɨb nagö pödiö yöx nugulö? Gapman nöbö dib bla takis rɨga pikai yöbö
    pöi? Nöbö mö ñɨŋ keir bla akuyöbö pöiŋönö nöbö mö pad piakuyöbö pöi?” röŋa.
  acr-NNT: 'Ekꞌu ri Pedro xubꞌiꞌij: —Rire kutojo —xchaꞌ. Ekꞌuchiriꞌ xok ri Pedro pa
    ri ja, ri Jesús nabꞌe na xchꞌaw che, jewaꞌ xubꞌiꞌij: —Chawach riꞌat, ¿e juna rey
    che ruwachulew, china chike kutzꞌonoj wi taq ri tojonik kaꞌanik? ¿Chike ri e ralkꞌoꞌal
    o chike ri na e ta ralkꞌoꞌal? —xchaꞌ.'
  kpg-kpg: 'Peter ga helekai, “Uaa.” Peter ga ulu adu gi lodo di hale, gei Jesus ga helekai
    matagidagi, “Simon, goe e hagamaanadu bolo aha? Ma koai dela belee hui nadau dagitedi
    gi nia king o henuailala: go digau donu o tenua, be go digau mai i daha?”'
  taj-taj: पत्रुससे “फामुला” भिसी भिजी। जमाहेन्‍से पत्रुस दिम न्‍हङ‍री वाङ्सी येशूदा
    पाङ्‌बारी छ्‌याइमा येशूसेन, “सिमोन, एला तिग सेम मुला? जम्‍बुलिङला ग्‍लेगदेसे ह्राङलान
    म्‍हिगदेग्‍याम तिरो दुइमुला कि स्‍य्‍हान्‍दो म्‍हिगदेग्‍याम दुइमुला?” भिसी ङ्‌योइजी।
  avt-avt: Pita hɨrak ketpor, “O hɨrak Mɨtɨk Iuwe kaiu kepwɨrem.” Hɨrak katɨp epei
    au, hɨr nen nɨnɨk wɨnak eik ek te Jisas kitehi Pita, “Pita ti han kitet mekam?
    Mɨt iuwe naanmɨpre mɨt ne tɨ hɨr nari pewek me takis me nɨkerek nɨr o me mɨt han?
  cbk-cbk: Ya contesta le, “Deporsi ta paga.” Cuando si Simon Pedro ya llega na casa,
    si Jesus ya man una habla con ele, “Simon, cosa man el di tuyo opinion, quien
    ba necesita paga impuesto con el maga rey de este mundo? El maga ciudadano ba
    del di suyo reino o el maga estrangero?”
  uig-ARA: 'تۆلەيدۇ، ــ دېدى پېترۇس. لېكىن ئۇ ئۆيگە كىرگىشىگىلا، تېخى بىر نېمە دېمەستىلا
    ئەيسا ئۇنىڭدىن: ــ سىمون، سېنىڭچە بۇ دۇنيادىكى پادىشاھلار كىملەردىن باج ئالىدۇ؟
    ئۆز پەرزەنتلىرىدىنمۇ، ياكى ياتلاردىنمۇ، ــ دەپ سورىدى.'
  tuf-tuf: 'Etat Pédroat wajacro: —Eyat túntira yátiro, wajacro. Etar Pedro awan usi
    bijacro. Usi cucayat Jesusat ey quin wajacro: —Simonu, bahat ítitan, ¿cajc uch
    cutar cárinat rehr quin tayar chiqui? ¿Rehr quin impuesto raya chiqui? ¿Imár sasá
    quin chiqui? ¿Cahujín quin chiqui? Bahat ítitan, ¿rehr quin chiqui? wajacro.'
  abx-abx: Anaruman may iya, “Oho', agparabayad iya.” Ngan pagbalik-na na si Pedro
    si ruma'-na mga iya, si Jesus i primiro makapahalling. “Simon, ay si pag'abat-mo,
    say i mga nagparapanguliktahan-na si mga hadi' ato si kalibutan si pala'in-la'in
    kabaraydan pati' buhis? I mga a'a-na o i ma'in?”
  mco-NT: 'Chi Pedro y''adzooy: ―Cuejtpy. E huin''it hora co anajty Pedro ytɨgɨ̈y
    tɨgoty, chi Jesús jayɨjp ymɨgapxy, ñɨmay: ―Simón, ¿nej mmɨna''ñ? ¿Pɨn je rey ajcxy
    yajcuejcpy? ¿Yɨ'' yjäy o huingjäyɨ?'
  kqf-kqf: Kamaina bi Pita giu i waimunena gado, “Emaso, bena yai waimaii!” Sauginemo
    Pita i valageta vanuwemo, ba Yesu i gei waitalana gado, “Saimon, tam em noḡota
    bainewa? Mabai lisidimo ḡaliḡalibona takisi sa lailaitupa, edi dobu lavedi ee
    wali dobu lavedi lisidimo?”
  cpb-NT: 'Ikantanake Pedro: “Ripinatapiintziro.” Ikanta ripiyapaawo pankotsiki, iri
    thaawakotawaincha Jesús rosampitawairi: “¿Iitaka pikenkithashiretari eeroka Simón?
    ¿Iitaka inintakaantapiintziri itsipasatzi pinkatharipaini? ¿Iriima inintakaayetzi
    isheninkaperotari? ¿Iriima inintakaayetzi areetzinkari kaari isheninkaita?”'
  aon-aon: Aria Pita nakri namudok, “Wosik anan shopunek nenek takis nabuk utabor.”
    Aria Pita nawish urupat, aria Pita watak niyagwreh uwe, aria Jisas narigan namudok,
    “Saimon, nyakim urkum mor mumam? Anam king um agudok nahobig amam da hurao utabor
    um kupakupaisi takis um amiapen? Amam da harao takis um amam kanak amamish wanaruh,
    aka um kupaishi armam armago?”
  hus-NT-2005: 'Tókʼon enchéꞌ na Pedro: ―In pidhnál. Tam ti na Pedro ochich altá,
    tsusbél ti utsan enchéꞌ kʼal na Jesús: ―¿Janta chuꞌtal, Simón? An okʼlektsik xi
    techéꞌ ti kʼayꞌlá jitaꞌ nin kontsaltsik an ti jalbixtaláb ¿nin at kidhtaltsik
    o xi píltsik?'
  mig-NT: 'Te Pedro: Kuu, áchí‑de. Te ni̱ ndɨ̱vɨ‑de ini̱ ve̱''e. Te ni̱ ka''a̱n Jesús
    xna''a̱n‑ga̱ jíín‑de: Na̱ún kachí‑ro̱. Ta̱ká cha̱a rey ini̱ ñu̱yɨ́vɨ yá''a, ndénu̱
    kájika̱n‑de poniná. Á nuu̱ sé''e‑de xí núu̱ cháa sɨ́ɨn ve''e, áchí‑ya̱.'
  bps-bps: Na man Fiter, “Hae, mlé sa.” Na di kasfulê Fiter di gumnèla, i muna talù
    Dyisas, manan, “Simon, tan i ge fandam gablà ani? Dini di tah tanà, i dad harì,
    simto gal gumwèla i bayad knun blé di harì? Mdà di dad ngàla ku demen di dademe
    dad to mnè di banwela?”
  mbs-mbs: Timaba si Pedro, “Ee man.” Peg-olì din doton te balay, te wedà pa ikagi
    si Pedro, minikagi si Jesus, “Simon, doen insà ko kamno. Sinu lay se otaw keilangan
    memegay te kwarta diyà te selotan? Kandin pamilya, aw doma otaw?”
  tof-tof: Pita ibübóka wagó, “Ó, wa ta arrbünda!” Pita Yesun müótüdü nóma bangrinürr,
    ngaen-gógópan Yesu wató bóktanórr wagó, “Saemon, marü gyagüpitótók iada? Ini tüpan
    kinga taks mani ia nibióbkagab azebdako? Ia tibiób bwób pamkolpamdógab, ta ia
    mogob pamkolpamdógab?”
  cme-NT: 'Piɛr wuɔ cira: «U sa pã-yo wuɔ bige‑i ciɛ?» Piɛrŋ juɔ jo ji tuɔ suur,
    Yesu wuɔ sĩɛŋ-yo cira: «Piɛr, naŋ wulaa haba‑i pãaŋ nampo‑i ba hã fɔ̃ŋgɔ̃taamba‑i
    hĩɛma-na bande‑i-na? Ba bisãlmba''i pãaŋ-yoŋ waa niɛraamba''i pãaŋ-yoŋ?»'
  sus-sus: Piyɛri naxa e yaabi, «Iyo, a a fima.» Piyɛri to so banxi, Isa nan singe
    wɔyɛn a bɛ, «Piyɛri, i a toxi di? Duniɲa mangɛe duuti maxilima nde ma, e xa die
    ka mixi gbɛtɛe?»
  pon-2006: Piter eri sapeng, “Iei, e kin iang ketkihda.” Piter lao patohlong nan
    ihmwo, Sises ahpw mwadangete mahsanihong, “Saimon, dahme omw lamalam ong irair
    wet? Nanmwarkien sampah kan kin rikasang ia ar daksis kan, de ar nohpwei kan?
    Sang rehn sapwellimarail seri kan, de sang rehn mehn liki kan?”
  dad-dad: Pita iron, “Ariya, ĩ takis inodig.” Sain Pita fõ namen isi di, Jesus ket
    wogõ yen, “Simon, õ ere kisi wof? Ai bunem tenebur nẽ king anidi takis daledig,
    idi neid kesu bunem de, oo tamo tunĩ bunem?”
  zab-NT: 'Bed cuaibbɨ: —Rguillylab impuest. Chiy chi biiu Bed laniuu rut zuguaa Jesús,
    nidoote laany guninény laab, raipny laab: —¿Xi rniiu Simóny? ¿Tú de rguilly impuest
    lo de rey xte lo guɨchliuré? ¿Ta de bɨnladxacdeb o de bɨnzít?'
  jae-jae: Tec eŋ gêlôc gebe “Aec.” Ma gêdêŋ taŋ Petere kêpi andu gêja naŋ, Jesu sep
    tageŋ kêsôm gêdêŋ eŋ gebe “Simon, aôm gobe amboac ondoc. Kiŋ nomŋa naŋ sêkôc awa
    to takis aŋga asa nê, aŋga tauŋ latuŋinêŋ me aŋga lau jaba nêŋ.”
  ksd-ksd: 'Ma i biti: Maia. Ba i tar ruk na pal Iesu i tata lua tana, i biti: Simon,
    ava u nuk ia, a lavur king ra pia dia vatur vake ra totokom ma ra vapuak tai ia,
    tai ra lavur natu i diat, ba tai ra lavur vaira?'
  msm-NT: “Gobay,” kagi ni Pedro. Pagpauli ni Pedro diya to bayoy, nakauna si Jesus
    to pag-ikagi, “Simon, nokoy man to hona-hona nu to seini? Hintawa man to ogsukutan
    to buhis to mgo hari kani to babow to kalibutan? To mgo anak dan ubin mgo hangilid?”
  myk-myk: 'A Pyɛɛri di jo: «Uun, wʼa gaan wu ni.» Ba Pyɛɛri ya jé puga ki ni wɛ,
    a Yesu di fɛnhɛ jomɔ pu lɔ, na jo: «Pyɛɛri, mu funŋɔ na jɔgɔ wu dʼa yaa na munaa
    pɛrɛmɛ, kelee katahaŋaa ki wo wari wu kaan ke koŋɔ ke wo saannaa pu mu wɛ? Saannaa
    pu wo nagoo laa piitiilee?»'
  sbe-sbe: Ye wane, “Aa, takisi ye toletole.” Petelo ye uyo numa ede Yesu ye hededebagunalau
    unai ye wane, “Simona, hage, yom nuwatu idohagi? Tanoubu ta wasawasadiyao kaiteyadi
    udiyedi takisi se tanotano? Se bom yodi magai tamowaidiyao udiyedi, o hali magai
    tamowaidiyao udiyedi?”
  mcr-mcr: Pitä iqu “Ŋŋqä. Iqu ävätŋqeqä” ätukqe. Itaŋi iqu aŋä yäpä yäŋgisa äpaquväqe,
    kukŋuä hui matqäŋga, Jisasi Iqu yatŋqä tii äwikqe. “Saimonä iquki, si kŋuä äänä
    kiyqiyä? Ämaqä ämiqä qua täutaŋä iqua, mbqä huitaŋä-huitaŋi, tquesa ämotautqäŋuwäwä?
    Iquauqä ymeqä iquautatanä, ä ämaqä hŋquau-mändatanä?”
  cux-NT: 'Pedro miiⁿ ní caⁿ''ā sa chi ''tíícā va. Taachí sndaa yā va''ai yeⁿ''e sa
    Jesús miiⁿ caⁿ''a yā ndúúcū Pedro: ¿Táácā chi ngíí yeⁿ''e di, díí Simón Pedro?
    ¿Du''ú nadíí''vɛ̄ impuestos yeⁿ''ē yáⁿ''āa nanááⁿ reyes yeⁿ''ē iⁿ''yeeⁿdí ''cūū?
    ¿''Áá daiya ''iiⁿ''yāⁿ yeⁿ''e yáⁿ''āa naachi rey ngaⁿ''a ntiiⁿnyúⁿ yā nadíí''vɛ
    sa o ''iiⁿ''yāⁿ chi cuchii táámá lado?'
  tur-YTC: 'Petrus onlara “Evet” dedi. Petrus eve girdiğinde, daha bir şey söylemeden
    Yeşua ona şöyle dedi: “Dünya kralları gümrük ya da vergiyi kimlerden alır? Bu
    konuda ne düşünüyorsun Simon?” dedi. “Kendi çocuklarından mı, yoksa yabancılardan
    mı?”'
  san-ITR: tatastasmin gR^ihamadhyamAgate tasya kathAkathanAt pUrvvameva yIshuruvAcha,
    he shimon, medinyA rAjAnaH svasvApatyebhyaH kiM videshibhyaH kebhyaH karaM gR^ihlanti?
    atra tvaM kiM budhyase? tataH pitara uktavAn, videshibhyaH|
  bel-N: 'Ён кажа: «Так». І калі ён увайшоў у дом, Ісус папярэдзіў яго, кажучы: «Як
    ты думаеш, Сымоне, валадары зямныя з каго бяруць мыта ці даніну, ці са сваіх сыноў,
    ці з чужых?»'
  sch-sch: Peter'n “A chôi ngâi,” tiin a thuona. Peter hah insûnga a lûtin chu,
    Jisua'n a lei rokôk masa, “Simon kho angin mo ni mindonlam? Hi rammuola rêngngei
    kôm hin tumo choîtumngei aninônchu chôiruolngei a chôi ngâi? A ramsûngmingei
    mo, ramdangmingei mo?”
  mic-MIQNT: Pie'l telimaji, “Tal ma.” Pie'l pisgwa'j ta'n Se'sus wesgowa'sit. Se'sus
    pipanimatl, “Simon, tal'te'tmn? Na elege'wit elgimaji nujintutma'tiliji suliewei
    ugjit mawo'tu'tilita na suliewei. Wen apangitmuatl suliewei ta'n elege'wit pewatg,
    na elege'wit un'jang gisna igtigig?”
  huu-NT: 'Pedro dɨnena uai ote: —Jɨɨ, fecacabide. —Ucube oraɨnɨ jailla mei, jofomo
    Pedro billanona, Jesúmo iena nia lloñedemo, Jesús dɨnena naimɨemo jɨcanote: —Simón
    Pedro, ¿nɨese o comecɨna raitɨo? ¿Bumona illaɨcomɨnɨdɨ imacɨ ucubena ocabitɨmacɨ?
    Imacɨ jitonɨaɨmona ocabiñedɨmacɨ; ia naimacɨmo duide comɨnɨmona otɨmacɨ.'
  jiv-NT: Tutai Pítiur “Ee” tímiayi. Tura Pítiur je̱á wayá chichaatsa̱i̱ṉ Jesus emka
    tímiayi “Chíkich nuṉkanmaya̱ akupin ¿yana kuítri̱ji̱a̱i̱ṉ takainia. Ni shuári̱niunkek
    atantainia. Antsu yaja̱ya̱ shuárnan atantainiatsuk. Nekaschak, Semuṉká?”
  otm-NT: 'Bi dą a ra Pedro bʉya: ―Hąhą i jut''i, bi ''yɛ̨mp''ʉ. Nɛ nubʉya nu''bʉ
    mi yʉrpʉ ja ra ngu xín säya a ra Jesús, ''bex bi t''än''na ra Pedro: ―''Bɛ''a
    guím bɛ̨ni gra Simón, ha nɛ''ʉ yʉ́ t''ʉhni yʉ ts''ʉt''abi i jut''a ra mbɛti ua
    ja ma häihʉ, uague hønt''ʉ yʉ ją''i thoho, bi ''yɛ̨n''a ra Jesús.'
  dah-dah: Irkeb, “Gwaha,” yinyiŋ. Be, gwaha yineŋbe Yesu hinhin ya go biŋde hurkukeb
    goyare po Yesu beleŋ, “Saimon, megen niŋ doyaŋ mar karkuwaŋ yuntek teks kurayen
    kurayen gobe ganuŋ mar beleŋ gab yerde haŋyen? Urmiŋ yago beleŋ yerde haŋyen ma
    al hoyaŋ beleŋ yerde haŋyen? Gebe dahade nurde ha?” ineŋ gusuŋaŋ iryiŋ.
  tnk-tnk: Mɨreɡi Pita rɨni mə, “Ouəh. In ramərəku.” Nəpɨn Pita revən muvnimwə, Iesu
    rukupwən məɡkiari min, mɨni mə, “Saemon, ikaməfətərɨɡ irə? Kiɡ me ia tɨprənə i
    kamhəkeikei m nəfe nərmama me mə tuhərəku pen nəmri takis mɨnraha, tɨnɨnraha me
    uə nərməpə?”
  kpr-kpr: Peter sisira, “Ai, omburaira. Redae resevu?” aminge sisira. Sedo, kamboda
    ira teretiri, Iesu giti tuturo edo aindae ategi usira, “Simon, ninda kotari ava
    se ningone! Enda eminda kini (kings) a kokotofu mavekena takesi buraeri, nenda
    sasingukena, ai, gitofukena?” setiri,
  san-IAS: tatastasmin gṛhamadhyamāgate tasya kathākathanāt pūrvvameva yīśuruvāca,
    he śimon, medinyā rājānaḥ svasvāpatyebhyaḥ kiṁ videśibhyaḥ kebhyaḥ karaṁ gṛhlanti?
    atra tvaṁ kiṁ budhyase? tataḥ pitara uktavān, videśibhyaḥ|
  nho-nho: Peter ki mee ake, “Uee.” I te saaita Peter ni uru atu ki loto te hare raa,
    Jesus ki mee ake, “Koe e maanatu maa ko ai naa tama ki pesi takis ki naa tuku
    i te maarama nei? Naa tama i te henua naa? Seai? Naa tama naa henua sara?”
  gym-NT: 'Angwane Pedro käkwe nieba mda ie: ¡Jänri, tärä ütiä bien yeri! nieba kwe.
    Yebti Pedro rikaba nebeta gwi angwane, Jesu ara jire käkwe ñäkäba käne ie, käkwe
    nieba: Simón, kukwe nebtä mata töbike ño abko ti tö nibi ngwiaintari mae abko
    krörö: ¿Jrei krikri kä nebtä ye abko käta ja ütiä biamna nireye? ¿Ngäbäkre jen
    kwrere käkwe ja ütiä biandre ie nieta kwe ya? o ¿Ni mda mda abko käkwe ja ütiä
    biandre nieta kwe? abko niere tie Simón, nieba Jesukwe Pedroye.'
  azg-NT: 'Tꞌa Pedro, itso jon: —Ityion jonhanꞌ. Jndë tiquiuuꞌ chjo na tui na nndaꞌ,
    ndoꞌ tueeꞌ Pedro na vaa vꞌaa, tëqueeꞌ jon joꞌ. Ndoꞌ Jesús jeꞌ, tityuaaꞌntyi jon,
    taꞌ jon na sinin jon jñꞌoon tyiꞌquitsiꞌman nquiiꞌhanꞌ nnon Pedro. Tso jon: —ꞌUꞌ
    Simón, ¿Nchu vaa macüjiꞌ cüenta? Joo nnꞌan na mꞌan nꞌian tꞌman, ¿Nin nnꞌan matsitiuꞌ
    na cotꞌua nanꞌñeen tsꞌian ndëëhin na quityionhan sꞌonndyuaa? ¿Aa nnꞌan ndyuaahan
    na ntquenhan jñꞌoon na quityion nanꞌñeen sꞌonꞌñeen, ndoꞌ aa nnꞌan na veꞌ cotsque
    ya?'
  bhd-bhd: तैनी जुवाब दित्तो, “हाँ देते।” ज़ैखन पतरस घरे मां पुज़ो त यीशुए तैसेरे पुछ़नेरे
    पेइले तैस सेइं ज़ोवं, “हे शमौन तू कुन समझ़तस? दुनियारे राज़े कोन लोकन करां चुंगी
    घिन्तन अपने बच्चन करां या होरि लोकन करां?”
  too-NT: 'Lā'' Pedro cākalhtīlh: ―U''huē, māpala. Lā'' tuncan a''xni''ca'' Pedro
    tanūlh huan nac chic, Jesús pū''la chihuīna''lh lā'' huanilh: ―¿Chī puhua''na'',
    Simón? Huan reyes xalanī''n huā''mā'' quilhtamacuj, ¿tichū cāmātā''jī huan impuesto
    lā'' huan cuota? ¿Chā cāmātā''jī huan a''ntīn tatapa''ksī con xlaca''n o cāmātā''jī
    huan makatiyāti''?'
  ind-AYT: Petrus menjawab, “Ya.” Ketika ia masuk ke dalam rumah, Yesus terlebih dahulu
    berbicara kepadanya, “Bagaimana pendapatmu, Simon? Dari siapakah raja-raja dunia
    ini menagih bea dan pajak? Dari anak-anaknya atau dari orang lain?”
  cjo-NT: 'Rakanakiri rirori: —Jee, ipinatziro. Roojatzi ipiyanaka pankotsiki ijeekinta
    Jesoshi. Ipiyanaka, ikyaapaaki, ikowawitaka rirori Peetero rojampiterimi aririka
    ipakiri koriki rowameethatanteetyaawori Tajorentsipanko. Omaanta riyotaki riraga
    Jesoshi ikenkithashiryaakari Peetero rootaki rathawaakotantanakariri, ikantanakiri:
    —Shimo, ¿oetaka pikenkithashiryaari eerori? Riraga jewawenantatsiri, ¿tsika itzimika
    ikowakotapiintziri iyorikite? ¿Ikowakotzirima inampijatzipero? ¿Riroma ikowakotziri
    paashinijatzitatsiripaeni atziri?'
  nsn-nsn: Doh Pita ke kula pare, “Aa.” Tar binaka ke lekala Pita iuma tar um, kare
    uelhire uakikilanga Iesu pare, “Saimon, hape ro namana pea? O toia toro gavamanane
    i kot ra uoto kale tur tar takis tosnosio tamata ue tasir gime tamat?”
  san-DEV: ततस्तस्मिन् गृहमध्यमागते तस्य कथाकथनात् पूर्व्वमेव यीशुरुवाच, हे शिमोन्,
    मेदिन्या राजानः स्वस्वापत्येभ्यः किं विदेशिभ्यः केभ्यः करं गृह्लन्ति? अत्र त्वं
    किं बुध्यसे? ततः पितर उक्तवान्, विदेशिभ्यः।
  tna-NT: 'Pedro ja jeutsutana huecuana: —Ehe, echujetiata da. Da su ete su nubiana
    su, Pedro mimiji mahue su, Jesús ja tueda uja quisabatana: —Quisaque ema, Simón,
    ¿aidhe cuana da ye mundo sa echua puji huaraji cuana ja impuesto cuana echujebajatani?
    Ahua tuna sa cristiano quitaita cuana, ahua extranjero cuana?'
  lid-lid: Eme Pita asumon anya, “Ehe.” Eme Pita iu ili bolo asiu, Pita basehek sahou
    bwe le, Jises eme ndremenyani iy, “Saimon ou abudon buku sah? Iri kabin badu kon
    munyak akohok luk ta takis ere mine are lau eme? Oro akohok ere mine oro lau toro
    amwenen, deh, oro akohok ereu mine ndramak ari ja?”
  wim-wim: Nil puth Peter.an thaw thant, “Eeꞌa.” Anpalaniya nil Peter.ana pek ngoonch
    aawuchangana, aꞌ Jesus.an thaw nungant, “Simon-ang, nintan wanttak ngaantam-ngeeyangan
    e? Nil weeꞌ-weeꞌanangan wukal taxamana payimpungantan thant moom piꞌ-piꞌanam ngamparam
    al-alantan e? Than pam wanch aak in punchanangan ey? yaꞌ nath, than pam wanchang
    nath-nathpalan wampantan ey?”
  zga-M: Umwene vuinghile nunyumba, akhambuncha akhata wivuna ndakhikhi Simoni? Avakhuludeva
    avankhilungha aviephokhela isongho aphanghe ukhuhombencha ukhuhuma khwani? Khuvana
    vavene aphanghe khuvagheni?
  yom-yom: 'Piela wuvutula : —Nyinga, weta futa. Piela bu kakota mu nzo ; Yesu wuntuaminina :
    —Buevi wumbanza Simoni e ? Banani beti futa ziphaku kuidi mintinu mi ntoto e ?
    Bana bawu voti banzenza e ?'
  san-SIN: තතස්තස්මින් ගෘහමධ්‍යමාගතේ තස්‍ය කථාකථනාත් පූර්ව්වමේව යීශුරුවාච, හේ ශිමෝන්,
    මේදින්‍යා රාජානඃ ස්වස්වාපත්‍යේභ්‍යඃ කිං විදේශිභ්‍යඃ කේභ්‍යඃ කරං ගෘහ්ලන්ති? අත්‍ර
    ත්වං කිං බුධ්‍යසේ? තතඃ පිතර උක්තවාන්, විදේශිභ්‍යඃ|
  yut-yut: Yaŋba Pita da yagɨt, “O, yopmaŋdak.” Pita da yaŋ yoyɨŋek yutnon wɨgɨ gen
    kɨnda dɨma yaŋakwan Yesu da kalɨp yaŋ iyɨgɨt, “Saimon gak niaŋ nandɨsal? On mɨktɨmon
    kɨla amɨn madep madep takis tɨmɨkgaŋ, uŋun takis namɨn da yopmaŋgaŋ? Iyɨ dakon
    monjini da bo amɨn ŋwakŋwarɨ da yopmaŋgaŋ?”
  grc-BYZ: λέγει, ναί. καὶ ὅτε εἰσῆλθεν εἰς τὴν οἰκίαν, προέφθασεν αὐτὸν ὁ Ἰησοῦς
    λέγων· τί σοι δοκεῖ, Σίμων; οἱ βασιλεῖς τῆς γῆς ἀπὸ τίνων λαμβάνουσι τέλη ἢ κῆνσον;
    ἀπὸ τῶν υἱῶν αὐτῶν ἢ ἀπὸ τῶν ἀλλοτρίων;
  tbl-NT: Mon Pitér se, “Igò se.” Kewót Pitér bè yó, husek elem gónô le. Unihen husek,
    tódô kendel wen snólók Jisas béléen, monen, “Ó Simun, tedu kóm kehedem du nim
    ni? Bè ni te tonok, tau du se fen gel mayad bwis bè yóm tau hol geta, kem ngaen
    kô, duhen ke yó kem tau knamalen?”
  cpc-NT: 'Ikantanaki Pedro: “Ipinatziro”. Ikanta ipiyapaa pankotsiki, iri thaawakotapainchari
    Jesús josampitawairi: “¿Iitama pikinkishiritari iiroka Simón? ¿Iitama ikowakotantziri
    pashinijatzi pinkathariiti? ¿Iriima ikowakoyitzi ijyininkapirori? ¿Iriima ikowakoyitzi
    ariitzinkari atziri kaari ijyininkata?”'
  nhg-NT: 'Hua yaja oquejto: ―Quienamo quetlaxtlöhuasque. Hua cuöc ocalac yaja calejtec,
    Jesús oquelfejque cachto. Oquejtojque: ―¿Quiene metzparesieroa, Semu? Inu reyes
    de tlöltecpactle, ¿de öque quenechecoa inu impuestos hua tlanechecule? ¿De inpejpelhua,
    noso de ocseque giente?'
  nya-nya: Iye anayankha kuti, “Inde amapereka.” Petro atalowa mʼnyumba, Yesu ndiye
    anayamba kuyankhula. Ndipo anamufunsa kuti, “Ukuganiza bwanji Simoni, kodi mafumu
    a dziko lapansi amalandira msonkho kuchokera kwa ana awo kapena kwa ena?”
  ngu-NT: 'Pedro oquijlij: ―Quemaj. Quemaj ijcuac Pedro ocalaquito ne ipan on cajli,
    Jesús achtoj yejhua oquinotz, niman oquijlij: ―¿Quen ticnemilia Simón? In reyes
    ipan in tlalticpactli, ¿aquinomej quincobrarohuaj yejhua ica on impuestos? ¿Quincobrarohuaj
    yejhuamej on chanejquej noso on yejhuan xchanejquej?'
  kup-kup: Pot at mañahan Pita hañiv epat mañah, “Gu, pi biamahap ok.” Pot hahapuh
    sat kohat Iesu heh-zei pomakeh lokahan Iesu zuam epat Pitan at mañah, “Saimon,
    ni tair homeameñ? Met petev ham eparah aban ahö nari hamahan parum kapotakari
    takes monis manamaha? Ma añarab patari parum irih ravat hez-porihö takes monï
    pos manamahan bamaha?”
  jid-jid: A tre “e” U wa Bitrus a ye ni koh a, Yesu a tre niwa nda hla ndi, “A ngye
    mba hi mre me sima? Bi chu ngbungblu ba kpa bhan mba ni ba nha? Rji ni mrli mba
    kaa rji ni ba ri?
  wmw-wmw: 'Iye akamba: “Aye, aripanga.” Basi Peduru pengire nnyumba mure, Insa kawa
    ntanzi kusowera, akindairi javi: “Ansumani! Kwankuwona mwaja? Mafalume wa muinti‑mu
    wapokerera nsoko au ushuru ka wanuni? Ka wana wawo au ka wanu wengine?”'
  gmv-GGM: Izikka istas qanxees gidees. Phixirsay keth gelida mala Yesusay kasetidi
    “Simona dere kawoti gira gidin woykko qaraxa gidin ba naytappe ekizoye haratappe
    ekiza milatize? gidees.
  ssg-ssg: Pita pahoi lato “Se, i axiaxi.” Ape i nahih hani leili tehu ing Jises toto.
    Jises kak suei non i, “Saimon o namiloi ukek ia? Ti teka masiwi waxi moni, laha
    waxi ti teka akikilaha ka ti teka liai?”
  zpo-NT: 'Pér nzhé: —Zgix xaaya. Zee gorna nzha zeeb Pér leen yoo, yilo Jesús ngunii
    lo Pér nu nzhé: —¿Simón, cho xgab nle lu? ¿Cho lo naab re rey yizhyo ne demi,
    che leeka lo re sawlazh xaaya o che lo xaa stub yezha?'
  poy-poy: Peteru kawankula, “Yina!” Su Peteru pakayingiriti mnumba, pamberi kanetakuli
    shisoweru shoseri, Yesu kamkosiya, “Simoni gwengapa guwona ashi, wafalumi wa pasipanu
    watola ushuru ama kodi kwa ashina gaa? Kulawa kwa wenikaya ama kwa wahenga?”
  qwh-NT: 'Pedrunam queno nerqan: —Aumi, paganmi —nishpa. Pedru wayiman yecuriptinnam,
    Jesusqa puntata Pedruta queno nerqan: —Simon, ¿Imataq qam ninqui? ¿Que patsacho
    mandacoqcuna picunatataq impuestuta pagatsiyan? ¿Marca mayincunatacu o forasterucunatacu?'
  gaw-gaw: Ag anam oḏ meṯaeg amu Petrus nug, “Yo,” awa aum. Nug anam anana, lag oop̱a
    no amu Jesus Nug tatam Petrus oḏ meṯom. “Simon, na aṯem dooṯem? Wan imup̱anu gabman
    oḵai ag aun top̱anu takis aoṯeb? Ag baelḵadp̱a amu dilagp̱a aoṯebte? O iiṯa danab
    ah gumadṯeb ele, ag amu dilagp̱a aoṯebte?” awa aum.
  nca-nca: Ko Pitako ŋande yaró, “Iyo, inoyote.” Yero ya quroko oro mande ka kama
    yeyoní naŋge, Yesuko ŋande oseseyaró, “Saimon, ke date iŋote? Wiri yerete uni
    nokono ŋano yoteŋgo qundo takis kate-kate ŋuko da noŋgo reyoteŋgo? Eneŋo naŋo-simóye
    moŋgo reyoteŋgope ma uni meyowo moŋgo reyoteŋgo?”
  zpz-NTPP: 'Orzeꞌ na Bed: ―Cuic mi ñii ―nay. Ornu Bed guꞌy nañ yu, orzeꞌ Jesuuz mniim
    loga la. Orzeꞌ nam: ―¿La ñuu shcab rash ru Simo̱o̱? ¿Ca na de mbecy cyish yu tiñ
    ni de rey gyishlombecy ii? ¿A de yu guledz cyish yu, uti de mbecy yad? ―nam.'
  mkj-mkj: “Eh, ih kin pwili dupuk.” Peter japoang. Nehn en Peter inla nehn ummwo,
    Jesus ken pispis oar pwehnglahng, “Simon, Da oamw lamlam oang irairroauwe? Inje
    kin nohpwei ke dupuk daksis oang Nahmwarkihn jampahioauwe? Jang ipen nah armaj
    kan ke jang ipen mihn likin kan?”
  zac-NT: 'Pedro bëquebi: ―Ahaꞌ. Iurní guatë́ bëabrí Pedro lídchiꞌ; guniꞌi Jesús primërë
    lu Pedro: ―¿Pë llgabë quëhúnël, Simón? ¿Chu mënë runë cubrë raiꞌ impuestë nu ra
    contribución caꞌa rëy shtë guë́ꞌdchiliu rëꞌ? ¿Gu rguilli ra shini rëy u rguilli
    ra mënë zitu nanádiꞌi shmënë rëy?'
  kyg-kyg: Pitaꞌa nopiꞌmo faleno haiꞌnigenoꞌaeꞌmo Yesuꞌa hogoteno ge huno afi geꞌniye,
    Saimoniyo, na agufa kagesamo neꞌafine. Ma mopafiꞌmo yagaiꞌa neꞌapataya ala vayaꞌapimogi
    haiya vayaꞌaitetiꞌmo kagemi yatefeꞌmo neꞌaliya takesiꞌe apakilefeꞌmo neꞌaliya
    takesiꞌeꞌmo neꞌaliye. Mafaꞌneꞌapiletiꞌeꞌmo neꞌalifi alu kotega vayaꞌaitetiꞌeꞌmo
    neꞌaliye, huno afi geꞌnigenoꞌaeꞌmo,
  kmk-kmk: “Inonaan!” insungbat Pedro. Lumnok man si Pedro utdit boḻoya inggawan Jesus,
    naun-una’t Jesus gumminga’n kanana’n, “Pedro, ngadan nat makanam, sin dit mambugison
    dat ali’t tun lubung? Sadat tagu da onnu sadat kakkaili?”
  cao-NT: 'Jatsi, —¿Ocamani? —i jato qui Pedro niquë. Jatsi quiha xobo qui Pedro jiconiquë
    Jesu yoaxëna. Jama, ja chaninox pari no tsi Jesu ja qui chaniniquë: —¿Jahuë shinahai,
    Simón? ¿Tsohuë quima parata bichi ni maí ca chama bo? ¿Jabë nohiria bo quima ni?
    ¿Carayanabo quima ni? —i ja niquë.'
  bbr-bbr: Pita nukas äiewon, “Io, ko miäu.” Keseria, Pita ko owa tononuk, Jisas nukas
    amke ko totorwon, “Saimon nan ronkat owo senek? Okoro omsau kamwareäin roat näunäu
    akas inok roat pakan takis aiauk owaiei? Akan omsau pakan roat ra, karauk omsau
    pakan roat?”
  inb-inb: 'Pedro wasi ukuma iaikug­rispa, manara imapas rimagpi, Jesus­ka paita tapurka:
    —Kai alpapi mandag­kuna, ¿pi­kunata­tak impuistu chaskin­kuna: kikinpa wam­bra­kunata
    u sug­kunata? Kam, ¿imatak aini­wangi?'
  hrv-hrv: '“Plaća”, odgovori. A kad on uđe u kuću, pretekne ga Isus: “Što ti se čini,
    Šimune? Kraljevi zemaljski od koga ubiru carinu ili porez? Od svojih sinova ili
    od tuđih?”'
  box-NT: 'Ó o Piɛre bía: «Ũuu o wee sàání ho.» Pã̀ahṹ na ó o Piɛre wà
    vaá zo le zĩi na ó o Yeesu wi yi, ó o Yeesu dɛ̀ɛnía wee tùa wo yi: «Simɔn,
    lée wée ko ò o wé sàání ho lànpó lè mí sìíwà à na ho dĩ́míɲá
    na kà bá-zàwa yi? Fo wee leéka webio mu dã́ní yi? Lé ho kɔ̃hṹ nùpua
    mí bɛɛre lée tàá lé bìa ɓa funnáa á dàńna?» Ó o Piɛre le lé bìa ɓa
    dàńna.'
  ote-NT: 'Ra Pedro bi da̱di ne bi ꞌñembi: ―Ha̱ha̱, jutꞌi. Nepʉ ra Jesu co yá nxadi
    bi yʉtꞌa mbo ra ngu habʉ mi nza̱i mi oxiꞌʉ. Y ra Jesu bi ꞌyambabi ra Pedro bi
    ꞌñembi: ―Nuꞌi Pedro, xi núꞌa̱ ra boja̱ ri cobra núꞌʉ ya nda̱ de ya hnini, ¿ha
    gue go ri cobrabi núꞌʉ ja te yá njaui o núꞌʉ hinte yá njaui?'
  wnu-wnu: 'Ne Pita taui qamar: “Io, wo gor big igo.” Ende qamb wogub wo mor ito isa
    Yisas Pita nob qamar: “Saimon, ne misir maigas igan? Munon baraitari ag e wurinou
    qomon eng toat nomon qur big igour eng yourt big igour? Ne gor wuri qur munon
    wurit ba igour eng, munon ginam qenen wurit qiyo, a munon yogur isub igour eng
    wurit?”'
  zam-NT: 'Pedr mcàb loo mèna. Ndxab Pedr loo mèna: ―Peser ta'' maistra. Le'' sya,
    texal ngòo Pedr le''n nyòo co''te'' nzo Jesús, ale ner Jesús gunii loo Pedr. Ndxab
    Jesús loo Pedr: ―¿Xá neel, Mon? ¿Chó loo mèn ndli mèn co'' ñibe'' loo izlyo''
    ndxè'' cuent ña''b mèna tmi par ta'' mèn ayud che''n contribución, à''? ¿Ché''
    ndli mèna cuent ngue na''b mèna ayuda loo mèn gulàazpe'' mèn o ché'' ndli mèna
    cuent ña''b mèn ayud loo mèn tith co'' nde làazpe'' mèn co'' nac trè'', cà''?'
  zyp-NT: Piter taco, “A khei thlang,” tatah a palei he. Piter ing chunglang a za
    nae tihtah Zisu taco bia ka chai ka, “Simon, zekhatamaw na rawh? Alui bui sahlo
    tah ngungkhui le luimai sahlo khah aho sahlo maw aa khei he? Aaning aa sawtei
    leh maw a cang ly leh ahringpaw sahlo khah maw?” tatah a hae.
  sey-NT: 'Cajëna, Pedropi sehuopi: “Ja̱je paꞌijë̱ꞌë. Sa̱iji.” Ja̱je cani huëꞌena
    Pedropi cacaquëna, Jesupi duꞌru i̱te capi, ñeje: “¿Me cuasaquëꞌni, mëꞌë Simón?
    ¿Neni iye yeja ëjaohuaꞌi coꞌamaña pa doꞌi cuiꞌne paꞌi doꞌi se̱ñeꞌni, i̱ohuaꞌi
    tse̱cohuaꞌi panitaꞌa ti̱ohuaꞌini se̱ñe?”'
  nvm-nvm: Bu ijeg Fita kuavga fu kia, Ke iji mon fu abesemno kiain. Fita fu e iji
    ijeg kuardiame fun ar ijia aru vain. Fu ik aru vakoga Jesu fu gafa uri kua, Fita
    e vuak gafi bu kuainva iji aiji a izeg vierafenmano kuain. A vierafega e mamkanuk
    moikigi samuavo mon iji bu kiaga e bu oknum kareoijo iji bu erafon mon iji karemoij?
    A vierafega bu ebuon ijiebuon mon vo bu e ai kafoko ijiebuon mon iji karevno kuain.
  mps-mps: Tama Pitago te po wai, “Awe, magiai, te mabo dao.” Tama aga te po olama,
    tama aga beba palima, te be tomoba pelama, tama agai po wasiąbadi hasia bolo
    Jisasgo agabolo hanalu wai, “Saimon, nago magi homu ebawe? Te e tǫde tuni bidi
    augwaligo te mone sabo haniani takis sę niwai bidide sabo dawe? Augwaligo augwa
    hani we bidi dali siyu, ma gasa hani we bidide sogowe?”
  pab-NT: '— Há, ijita — nexa Pedro ihiyeha. Hatyaoseta Pedro xane isoahetehena hatyako
    hoka Jesus hotohare irae ekakoa: — Simão, xoanere atyo hiyahekola? Xala ala ijita
    olo xoalinihare xaimane aliyere xekohaseti ana: ali tyaoniterenai xamani, hakoatarenai
    kore? nexa.'
  llg-llg: Boe ma Petrus nataa nae, “Bae maa!” Faik ana fali, boe ma Yesus nafada
    nakahuluk ndia nae, “Wei Simon! O duduꞌa sudik. Mane kala lai daebafok ia haꞌi
    bea neme see mai? Neme sila ana heheli nala, do neme hataholi feꞌek mai?”
  kyf-kyf: 'Piɛlɩ nɛɛ: «Plʋlʋ ɔ plʋlʋ we.» Da Piɛlɩ plaa -budu zɔ, -Zezu gbaa tɩa,
    ɔ nɛɛ: «''Simɔɔ, -mɩ nɛɛ lɛa? Da nyɩmaa ''yugalɩnya mɩa ''gwɛzi -sada nɩ, nyɔɔ
    plʋlʋ wea? Wa yua -wa yaayɩɩ, ''lakpanya -wa yɩ?»'
  tpi-tpi: Na Pita i tok, “Yes.” Na Pita i go insait long haus, na taim Pita i no
    mekim wanpela tok yet, Jisas i askim em olsem, “Saimon, yu ting wanem? Ol king
    bilong dispela graun i save kisim pe bilong ol kain kain takis long husat? Ol
    i save kisim long ol lain bilong ol yet, o long ol arapela man?”
  mih-NT: 'Ta i catyi ra Pedro: Tuhva ra. Ta cuhva sa quɨhvɨ ra Pedro sisi vehe i
    cahan xihna ra Jesús sihin maa ra, ta catyi ra: ¿Yozo caa cuñi oo, Simón? ¿Yoo
    sii zatyiyahvi ra rey, ra ndyaca ñaha ñuu ñiyɨvɨ ya? ¿Atu zatyiyahvi ra sii ñiyɨvɨ
    sii ra a sii ñiyɨvɨ inga ñuu?'
  qvh-NT: 'Sayno tapuyaptinmi Pedroga nergan: “Au, päganmi.” Sayno nishpanmi Jesús
    caycashgan cag wayiman aywargan tapunanpä. Manarä tapuptinmi Jesús nergan: “¿Imaninquitä
    Simón? Nación mandag reycuna ¿pitatä impuestuta cobrayan? ¿Surincunatacu o munaynincho
    caycag jäpa runacunatacu?”'
  kms-kms: Ni nari, “Te nganye ni wong nindiq.” Muq Pita baj pe nandi di Jisas ni
    ye nawo pengu nindig nari, “Saimon, nu pughe gri nei guab? Qi pe ven nde tughe
    king nde takis wong mand? Ni kin wo takis wong mand, o wute aye kin te takis wong
    mand?”
  agn-agn: Siminabat si Pedro ang ganing, “Pagbayad ngani tanandia!” Paga-led ni Pedro
    ong balay, sine-mang lagi tanandia ni Jesus ang ganing, “Simon, mga ong nio lamang,
    sinopa tang agpapagbayaden ta bois obin lisinsia tang mga adi tarin ong kalibotan?
    Ang mga ana nira obin ang mga belag?”
  nhi-NT: 'Pedro oquihtoh: —Quemah ictlaxtlaua. Ihcuac Pedro ocalactaya calihtic,
    Jesús achtoh otlahtoh uan amo Pedro, oquihtoh: —¿Touatzin, Simón, quen itconita?
    In cuahcual tiquiuahqueh itich in tlalticpactli, ¿aquihqueh quintlahtlaniliah
    mactemactican impuesto, yeh naquin pouih inuan noso yeh naquin amo?'
  ttc-NT: '«Tzun, nchojon» kyi te Xhpe''y. Ya ma tz''ox te Xhpe''y tuj te jay, te
    Jesus oxik tq''olb''e'' tb''aya'' b''ix oxik tq''uma'' ikxjani: «¿Titza'' yatz
    tuj anab''l Simon? ¿Ab''l qi''j nkyepeyun alkabal b''ix chojenj kye k''ulul mandad
    twitz ja tx''o''tx''ni? ¿Kyi''jx kye tk''wa''al amaq'' qatzun kyi''j kye aj nya''tx
    tk''wa''al amaq'' aj nkye''ulji?»'
  dan-1931: 'Han sagde: “Jo.” Og da han kom ind i Huset, kom Jesus ham i Forkøbet
    og sagde: “Hvad tykkes dig, Simon? Af hvem tage Jordens Konger Told eller Skat,
    af deres egne Sønner eller af de fremmede?”'
  kwj-kwj: Wowani Pita ya sawe, “Ei, o ri hakonda.” Wosini aka we tokwe ri raruwani
    Jisas mwanji rasaini ya rini sawe, “Saimon, hinde hinga mi hambwandau? Do nuwe
    ki dau king apukolaka le wunu ele takisi ya namoki wu torondau? Wundo wui che
    leki wu torondau, hima fweleki wu torondau?”
  vie-OVCB: 'Phi-e-rơ đáp: “Có chứ!” Rồi ông đi vào nhà. Nhưng vừa định thưa chuyện
    với Chúa, thì Ngài đã hỏi trước: “Con nghĩ sao, Phi-e-rơ? Các vua chúa đánh thuế
    con cái trong nhà hay người ngoài?”'
  kze-kze: Pítaa séna kwétuwaiye simásuwena naaúmpa'a iyúwana táákísin-aimbo ímo sirónka'a
    Ísu Pítaamba áísaa ena séna Sáímoniyo marapákén-ánón-kwáásí timááraawitopakemba
    táákísi-ontamba maésa ó'onkaatopakemba maésawa kwéompo nóran-imayaamo kwéemo e
    simásimiyo súwana
  mpj-mpj: Ka Piijalura wajarnu, “Yuwa, yungkupayi.” Palujanuya Jiijajmapu yanu ngurratu.
    Jiingkara Jiijajju Piija japirnu, “Wanyjalpa nyuntulu kulini? Yiipi kapamanku
    mani pakirriku, wanyjangkaya manku manikaja?, mayitpiya ngurra kujupangka manku?,
    mayitpiya ngurra walyjangka manku?”
  lbk-lbk: Sinmongfat si Pedro ay nangwanin, “Wen pay.” Issan sinomkhepan Pedro is
    afong, inonnaan Jesus ay nangwanin, “Ngag nan semekmo Simon? Isnan cheycha'y ali
    isnan lofong, sino nan mangal-ancha isnan fowis? Isnan kailiyancha ngen paymo
    isnan teken?”
  mto-NT: 'Vanꞌit tseꞌe je̱ Pedro yꞌatsa̱a̱jv: ―Veꞌem, kyuvejtp xa je̱ꞌe̱ veꞌe. Ku
    veꞌe je̱ Pedro tya̱jki je̱p tu̱jkp, vanꞌit tseꞌe je̱ Jesús ña̱ꞌmu̱xji: ―¿Vintso̱s
    mitseꞌe mvaampa, Simón? ¿Pa̱n tseꞌe yꞌamó̱tudup je̱ kupa̱ꞌmu̱n je̱ts je̱ puta̱jkin
    je̱ yakkutojkpada juuꞌ veꞌe yaja naxviijn: je̱ jyáyuda, ukpu̱ je̱ viijnk jayu
    veꞌe?'
  bzh-bzh: Lob Pita yoġek bë, “Ëë-ë, netunġ lo!” Log loḳ ya begganġ ayo, loḳ
    Yesu tum loḳ tepëḳ in yi muġin bë, “Simon! Kwam nevo bë? Alam-los-bengöj vu
    dob sënë, deneḳo takës-ḳupeḳ-yi los deneḳo vu mehönon tena? Maḳ yö deneḳo
    vu hir alam, ma deneḳo vu alam-yu-ngwë?”
  guj-2017: પિતરે કહ્યું કે, “હા.” અને તે ઘરમાં આવ્યો ત્યારે તેના બોલવા અગાઉ ઈસુએ
    કહ્યું કે, “સિમોન, તને શું લાગે છે, દુનિયાના રાજાઓ કોની પાસેથી જકાત અથવા કર લે
    છે? પોતાના દીકરાઓ પાસેથી કે પરદેશીઓ પાસેથી?”
  jvn-NT: 'Rasul Pétrus semaur: “Lah kok ora?” Kadung rasul Pétrus tekan omah, Gusti
    Yésus nakoni dèkné, sakdurungé rasul Pétrus déwé ngomong apa-apa. Gusti Yésus
    takon: “Simon, kepriyé pinemumu? Sapa sing kudu mbayar belasting marang ratu ing
    donya kéné: wargané negara apa wong liya?”'
  byr-byr: Buthɨna kyeꞌ sai wɨdɨna “Yo.” Sara wɨdaka angevɨ wɨlɨna kyaꞌ sɨnnawɨ Jizaazai
    wɨdɨna “Saaimonɨgɨ dareꞌna gara yawɨꞌmanɨgɨna? Kingɨyara Kwaakevakɨyaraavɨ maremwaaidɨvɨsara
    nɨgwɨtaakɨzɨya saza aaihwaravaavɨ maaꞌdɨvɨtaraavaka? Kunnya jɨlɨkaimɨraayaraavɨ
    maaꞌdɨvɨsara dɨngaka? Aꞌmwe pwaraavɨ maaꞌdɨvɨsara dɨngaka?”
  ian-ian: Wagalandɨ maa Pita wutaa awa wandɨ. Walaa ngay wuleindɨ mala Jisas ndɨ
    kat wandɨ. Saimon mɨn angamak yelavɨka lɨgamɨn. Kan kɨpmana njambwi king anda
    nɨmbananamba takis sanya klalɨgandi. Ndina ngepma nɨmbananamba ana klalɨgandi.
    Nat ngepma nɨmbananamba mɨna klalɨgandi waa wandɨ. Jisas ngiyambak wamɨn wandɨ.
    Nɨn Godna ngepma nɨmba nɨn. Ngi kat tɨga nɨn Godna ngay kwunatɨnja takis sanya
    yaagilapman yineyan wan vat kwowa.
  hun-hun: 'Ő így felelt: „De igen.“ És amikor bementek a házba, megelőzte őt Jézus,
    és ezt mondta: „Mit gondolsz, Simon, a föld királyai kiktől szednek vámot vagy
    adót: a fiaiktól-e vagy az idegenektől?“'
  mcf-NT: 'Petedo: —Ai, menetsiash —quepac caondash. Adanec nidec shubun puduedshobien
    Esusën ambia Petedo chuipondash. —¿Atotsi mimbi chie, Simon? Aton matsesën na
    nacnemenuen ¿tsutsi chuiquid dapabon piucquid bedshumpec? ¿Ada aton matses piucquid
    bedshumpec? Aido bedshunenquio icquin ¿ada ambi bedaido aton yuabo piucquid bedshumpec?
    —caquien'
  kjs-kjs: 'Gore Pita nipumi e loma lisana no ada ru-nane puma kodobasa rabu Yesumi
    nipuna agale abala loma Pita agale go-rupa misa: Saimon, nemere ake kone sale
    ya? Go su kamaa ali mudunu-parare aapimi kana takis ele kabape kana takis lopateme
    ya? Gore nimuna ruru lopateme pe pa kimisu ali rurumi radonumi lopateme ya?'
  mni-mni: "Maduda Peter-na khumlak-i, “Hoi, mahakna pi.”\x94 Adudagi Peter-na imungda\
    \ changlaklammi aduga mahakna hiram adugi matangda haidringeigi mamangda Jisuna\
    \ mangonda hairak-i, “Simon, nahakna kari khanbage? Taibangpan asigi ningthousingna\
    \ kanadagi kanggat amadi loipot loubage, makhoi masagi leibak miyamdagira nattraga\
    \ atoppa misingdagira?”\x94"
  yad-NT: 'Su̱mutya̱jada ji̱ta variryi: “Jo.” Sajayadanumatiy Pyítrubay variy rorivyimu,
    saniquejada Jesús munatya siva: “¿Nu̱tyura jijechipiya̱ Siimyó̱, nu̱tyura? Jirya
    mucadiva vichavay nutyityu̱miy, ¿chi̱musiy riryi jmutya̱ra criquiy taraju̱, chi̱musiy?
    ¿riñijya̱nvamyusiy dyetya, varimyata tavamyusiy?”'
  mxb-NT: 'Dá ni̱ kaa Pedro: ―Jaa̱n, xíꞌo naa̱n. Tá ni̱ ndu̱ꞌu Pedro veꞌe, ta kúú
    yachi̱ va ni̱ nda̱to̱ꞌón ñaá Jesús: ―¿Ndi káꞌán yoꞌó, Simón? ¿Ndá noo̱ kíꞌin ya̱ꞌi
    ta̱ néꞌe choon ñayuú yóꞌo saꞌa̱ ñóꞌo̱? ¿Á no̱ó na̱ ñoo mií rá, o no̱ó na̱ ñoo
    tu̱kú dándáki ra?'
  pon-2006A: Piter eri sapeng, “Iei, e kin iang ketkihda.” Piter lao patohlong nan
    ihmwo, Sises ahpw mwadangete mahsanihong, “Saimon, dahme omw lamalam ong irair
    wet? Nanmwarkien sampah kan kin rikasang ia ar daksis kan, de ar nohpwei kan?
    Sang rehn sapwellimarail seri kan, de sang rehn mehn liki kan?”
  maq-NT: 'Ngajan cafayangui Pedru cuitjin: ―‍Juun, vechjitje me. Hya xi camá ne,
    xi cavisehen Pedru ndihya ne, peru chajasa xi cuichja me ne, ngajan xi cachja
    Jesús cojo me cuitjin: ―‍Simón, ¿mé nújun? Sacuaha me xi matitjun tsëhë nandya
    ngasunhndë ne, ¿yo vitexa me xi satë rë xi cuechjitje tujúnsa? ¿Há quihndi rë
    me? ¿Há xutaxín?'
  hto-hto: 'Jira Pedro: —Jɨɨ, ɨ́baite, —daɨde. Afe mei Pedro jofo jailla llezica,
    Jesús fueñe Pédrona daɨde: —Simón, ¿ómona nɨɨe izói cɨ́oide? Bínɨe illaɨnɨ ¿nɨɨe
    comɨ́nɨmo úcube jɨcáfɨrediaɨoɨ? ¿Meita danɨ ie comɨ́nɨmo? ¿Mei jɨáɨfodo jɨcánemacɨmo?
    ¿Nɨɨe comɨ́nɨmo? —daɨde.'
  por-BRBSL: 'Ele disse: “Sim”. Quando entrou na casa, Jesus o antecipou, dizendo:
    “O que você acha, Simão? De quem os reis da terra recebem pedágio ou tributo?
    De seus filhos, ou de estranhos?”'
  ces-NKB: 'A [on] řekl: “Platí.” A když šel domů, Ježíš ho předešel a řekl: “Co myslíš,
    Šimone, od koho vybírají pozemští králové daně a poplatky? Od svých synů nebo
    od cizích?”'
  cui-cui: 'Pedro jume nota, jeye: —Aa, bepa paca catsei, jei Pedro. Poxonae Pedro
    botha joniya, Jesús copiya barai bapon, jeye: —Simón, ¿eta be caita cui jicha?
    Barapo cae pin nacuathe, ¿eta po jiwi wʉcatsi paratixi, po paratixi xua jiwi bewa
    catsibeibina pomonaetha pomonae jiwi itorobiya pia pepa peewatsiwichi poxonae
    pomonae jiwi itorobiya pia pepa peewatsiwichi wʉca? ¿Metha bara piamonae matabʉxʉ
    wʉca? Ichacuitha, ¿metha bara ichamonae wʉcatsi pomonae penanapaincha jinompaewi
    xua icha nacua werena peponaewi? ¿Eta pomonae cuita wʉcatsi? jei Jesús.'
  boj-2014: Onaqa Pita na minjrej, “Od, a ateqnu.” Osiqa Pita a tal gogetosiqa takis
    o tamo naŋgo anjam di Yesus minjqa laqnaqa Yesus a nami qalieosiq deqa minjoqujatej,
    “O Saimon, ni kiyersi are qalonum? Mandam endeqaji mandor naŋgi yai naŋgoq dena
    takis eqnub? Naŋgo segi aŋgro naŋgoq dena eqnub kiyo tamo laŋaj naŋgoq dena eqnub
    kiyo?”
  eng-OEBUS: “Yes,” answered Peter. But, on going into the house, before he could
    speak, Jesus said, “What do you think, Simon? From whom do earthly kings take
    taxes or tribute? From their sons, or from others?”
  eri-eri: Ono wanenga Pita lenigai, “Yoo.” Onodu no mata huwanya goidu, beele ete
    te lewei uwa inyi gainga, Yesus no benou isoki tuwai, “Saimon ne adadu isini?
    Nere oula beha nomo king nere takis hugu fere-fere elegede waha, fai ani nere
    takis waha ejiya-ejiyade? Nere nebere gane langa elege-elegede yo uwa, fai fereha
    nebere.”
  aly-aly: “Yaw, ra man antheyel,” Peter-el renh-rnem ilek. Peter ra apmer-warl alpek.
    Jesus-el renh ayernek, “Atyetyart ahern-areny-rnemel angwenh-rnem-they man-rnem
    ineyel, alerikw-rnem-they apek, ingwer-rnem-they apek?”
  wiu-wiu: e̱eno, Yesuyo nitikoya wa one yapu wakapea pome mekome Yesu-pala agale
    oademe tokale Yesuyo okome itonoke tobou meki ali-kitame takesi kue moteketepa
    kini yenaneke motiki-pe. Mone pa yenaneke motiki-pe-kale okome
  swe-swe: 'Han svarade: ”Jo.” När Petrus var hemma igen frågade Jesus innan han hunnit
    säga något: ”Vad tror du, Simon? Kräver de jordiska kungarna tull och skatt av
    sina söner eller av andra?”'
  cth-cth: Piter ni imthung a kâen toteh, Jisuh ni Piter bangtelamaw na pouk. Talai
    bawinaw ni na maw tamuk a cawng awh. Ama e Capa koe maw a cawng. Ayâ koe maw a
    cawng telah a pacei.
  mti-mti: E, me aivi, me garawa dirumne. Pita gwe danave unignewa, Iesu namu me gumbe
    gae wane, Saimon, ge aninin anoege? me singui ane. Piyu kin mumawa bira gumbe
    nauwawa ge takesi tameme? Kin usitainawa gumbo go iyayapan upeba gumbo?
  pad-NT: '—Ha''a, binaabosiki ida — va''ora ni''aha ada Pedro. Gora okhajakosi''aha
    ada Pedro, Jesus miro''a vani ada vara ni''aha: —Simão Pedro, nahina mani ida
    ikava''ibodivaranija? Ija''ari hana vihina vanaabosiki ida imposto kajinironi
    arabo ipohiki vaka''da''diva vakadiania? Arabo vaka''da''diva va''ora vahonariamanira
    adani vakadiarabo kaija''arini, vakadiarabo kaija''arini vihiriki imposto kajinironi-ra
    vanaabosivini?'
  twi-twi: Petro buaa no se, “Yiw otua.” Petro fii hɔ no, ɔkɔɔ fie kɔbɔɔ Yesu amanneɛ
    a ɛfa towtua no ho. Yesu amma nʼano ansi koraa na obisaa no se, “Na wo Petro,
    wo nso wudwen ho dɛn? Ahemfo twa tow ma wɔn ara wɔn manfo tua anaasɛ wotwa ma
    ahɔho a wodi wɔn so no?”
  hlt-hlt: Peter loh, “Ue,” a ti nah. Im la a pawk uh vaengah Jesuh loh a khal tih,,
    “Simon, nang balae na poek? Diklai manghai rhoek loh u taengkah lamkhong neh mangmu
    lae a loh? Amih ca rhoek lamkah a? hlanglang lamkah a?” a ti nah.
  tbz-SIM: 'Kɛ̀ Piɛri dɔ̀: Ò yietìmu. Piɛri tɑ dìì mɔ̀nnì tɛcĩ́ɛ̃̀tɛ̀ kɛ̀ Yesu niitɛ́
    kóò bekɛ kɛ dɔ̀: Simɔɔ ɑ yɛ̀mmɛ̀ dò nwe ndò nkɛ́yietí dɑ̀mpóò, kɛtenkɛ̀ yɛmbɑ̀ɑ,
