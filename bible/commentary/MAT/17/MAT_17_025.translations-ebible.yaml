    u ko mo' aniinga ganang ka Jisas wari Pita u takis mamanggak ning kadapmang waraga'
    urapsa' ning anikagu', Saimon gam gu indining sutang, aming girisi kamaganangni
    king wari takis manggaknating wa adi nisi' ganang manggeting, ana kurene ganang
    wa ma aming arantagim fam ganangsa' manggeting.
  ino-ino: Afine'kakeno Pita'a inake he “He ne'male.” huteno no'ale uno haikeno Yisasi'a
