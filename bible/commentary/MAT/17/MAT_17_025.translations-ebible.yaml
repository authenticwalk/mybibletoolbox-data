    Beta, nhaltjanna nhe yukurra dhuwala guyaŋirrinydja? Yolnha ŋunhi ŋuli ŋurruŋuyunydja
    wal'ŋu buŋgawayunydja yolŋuyu gombuma rrupiya? Yolthuna ŋuli ŋunhiyinydja wäŋa
    bäyim? Ŋuriŋi malayu nhanukalay?... bay, ŋuriŋi ŋiniya... mulkuruyu yolŋuyu, ŋunhi
