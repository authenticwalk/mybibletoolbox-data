  bqc-SIM: 'Piɛɛ wèmá à mɛ̀: Ì kpá. Kɛ́ Piɛɛ lɛ́ gɛ̃ ua, Yesu dↄ̀aa òɛ̀ gↄ̃̀ↄ:
