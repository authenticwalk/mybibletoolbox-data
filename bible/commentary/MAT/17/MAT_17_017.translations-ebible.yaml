  san-TIB: ཏདཱ ཡཱིཤུཿ ཀཐིཏཝཱན྄ རེ ཨཝིཤྭཱསིནཿ, རེ ཝིཔཐགཱམིནཿ, པུནཿ ཀཏིཀཱལཱན྄ ཨཧཾ ཡུཥྨཱཀཾ
