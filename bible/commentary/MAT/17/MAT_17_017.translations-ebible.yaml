    kalhi̠­yá̠tit min­ta̠­yatcán? La̠li̠­huán uú cali̠­tátit tamá kahuasa.'
  ulk-1902: Ege Iesu etkalu, kega, Abele nosik le nole oatur kak a barbar tonar, kaka
    uabi dog naket gerger? kaka uabi mena omare naket gerger? E karim tegaret.
  som-som: Ciise wuxuu u jawaabay oo ku yidhi, Qarni yahow rumaysadka daranu oo madaxa
    adagu, ilaa goormaan idinla jiri doonaa, oo ilaa goormaan idiin dulqaadan doonaa?
    Halkan iigu keena isaga.
  mam-C: 'Me tzaj ttzaq''win Jesús qe''y, a awo''y t-xnaq''tzb''in: ¡Ay! tal xjal
    nti''x kynimb''ila, ex nti''x kyumila. ¿Jte''xsin q''ij nkub''lin te''n kyxola?
    ¿Ex jte''xsin q''ij kky''elix wu''n kyuk''iy? Kyintzinji''y q''a tzalu''n, chi''.'
  ndj-ndj: Yesu kayangula, “Yumwi chileli chingajila ujumilwa, chiyaghamili! Dandiyikali
    na yumwi mbaka ndili? Dandivawunishili yumwi mbaka ndili? Mumuyeghi apa mwana
    ayu.”
  mbj-NT: 'Ti m'' Jesus ky hadoo: —Baad P''op Hagä Do hã h''yy kana''eeh do bëëh,
    da hẽ badäk hahỹỹ bä habok doo! Baad nado bë h''yyb tym —näng mäh. —Hajõõ nuu
    me ỹ bawät nä g''eeh bë mahang bë ky dahé däk hyb n''aa kä? Ỹ hãd h''yyb napan
    däg bë hã, hã ỹ bë h''yy kanasadä nä do hyb n''aa —näng mäh. —Bë mana b''ëëp pahëëw
    —näng mäh.'
  lat-VUC: Et increpavit illum Jesus, et exiit ab eo dæmonium, et curatus est puer
    ex illa hora.
  ngp-ngp: Yesu niyo ahitula akagamba, “Nyuwe cheleko kiswesile mhuwi! Nenikale na
    nyuwe mpaka ini? Nigaileni aha uyo ndugu ywetu.”
  enq-2: Dopa leamopa Jisasame yanu pyao, “Nyakama mana epe minala naeyao, Gote tungi
    pyala naeyaowaka pingima dupa, namba nyakama-pipa katao pao gii andukupa yakinato?
    Nyakama nongo pilyamino doko andukupa tolataminopa lao nambame malisoo katao?
    Wane doko laminao asa ipupa” lea.
  eng-ASVBT: And Jesus answered and said, O faithless and perverse generation, how
    long shall I be with you? how long shall I bear with you? bring him hither to
    me.
  mna-mna: 'To Yesu iso: “Aiss, niom tina ko som kat! Leyom urlaŋana sa som. Niom
    zorzooroŋoyom kat. Itiŋan tembel mbotŋana kek. Tana aŋso ko ŋgar tiom ipet risa?
    Mi iŋgi som. Ambai. Kakam naŋgaŋ tina ma imar.”'
  myw-myw: Yeisuw idibakes tasiyas, ilana, “Takakons yakamiy, minamis nag. Bo akawgwes
    amisinap kakon. Kumey gwad towen.”
  sby-sby: Yesu walambeti, “Ha! Amwe musemano wa bantu babula lushomo, bamiyeyo yalunkanwa,
    ninjikale nenu kushika cindi cini sena? Ndelela kulishishibisha kushika cindi
    citali cilyeconi sena? Kamumuletani kuno uyo mwana.”
  sll-sll: Dungure Yisas yu ditongwi, “God tani onangwo pamia di pire, a i si wakingiwe,
    na molkiralga haung tal onane? Moli pirere emgi talongure na hon aki di ni tenamne?
    Gir i aule ire na molga baniya wo.”
  yaq-NT: 'Ju''u Jesus inen a'' yoopnak: ―Ou, eme''e, kaita sualeka intok tua ka tu''i
    yoemra. Jakwoo tajtiasa tua nee inien enchim bitne. Jakwoo tajtiasa tua ne jiokot
    emomak anne. Juka'' usita em a''abo neu toja ―ti jiiakai.'
  uro-uro: Dä ma Jisas ka muvät toqortäqyia, “Ai, aingän di ama qoengait na ama ruvek
    kärarhae i qaku angän anga qatnanakt dä qosaqi ama vurha na ngän mamär. Ngu lu
    va qale ngo gem ngän bä dängdäng gäsnia? Dä qosaqi va ngut ta ama märänga sä ngän
    bä dängdäng gäsnia? Ngäni rha ama rhoemga namuk sagem ngo!”
  ita-1885: 'E Gesù, rispondendo, disse: Ahi! generazione incredula e perversa! infino
    a quando mai sarò con voi? infino a quando mai vi comporterò? conducetemelo qua.'
  muy-muy: 'Eslini Yezu àɗəm : « Lekʉlʉm ye e hini vu ni ti kə̀fumki ahàr ke Melefit
    do, lekʉlʉm ndam magudar zlam ! Nu ananjəhaɗ kaŋgaya akaba kʉli aw ? Nu eneɓesi
    ana kʉli kaŋgaya waw ? » Mək àhi ana tay : « Zumubiya wur na ahalay a nimi. »'
  kqc-kqc: Ma nikabai reyo, “Ya gua mokena vari gira de aena ma mokena no vene, gokaisanu
    ari doba yasa amegida? Meda gokaisanu yasa moimai regida? Na rofu afei baefo!”
  tav-tav: 'To bairo cʉ caĩro ocõo bairo jã caĩwĩ Jesu cʉ buerãre: —Caroaro yʉre mʉja
    api nʉcʉbʉgoquẽe. Cariape mʉja tʉgooñaquẽe. Yoaro mʉjaare yʉ caĩ buiobato quena
    mʉja api majiquẽe. Ani cʉ macʉre yʉ tʉpʉ cʉ neajá, jã caĩwĩ Jesu.'
  eng-ULB: Jesus answered and said, “Unbelieving and corrupt generation, how long
    will I have to stay with you? How long must I bear with you? Bring him here to
    me.”
  spa-VBL: “¡Este pueblo se niega a confiar en mi, y todos están corruptos!” respondió
    Jesús. “¿Cuánto tiempo más tengo que permanecer aquí con ustedes? ¿Cuánto tiempo
    más tendré que aguantarlos? ¡Tráiganmelo aquí!”
  fra-_FOB: 'Et Jésus, répondant, dit: O race incrédule et perverse, jusqu''à quand
    serai-je avec vous? jusqu''à quand vous supporterai-je? Amenez-le-moi ici.'
  hau-ULB: Yesu ya amsa ya ce, “Marasa bangaskiya da karkataccen zamani, har yaushe
    zan kasance tare da ku? Har yaushe zan jure da ku? Ku kawo shi nan a wurina.”
  mal-mal: അതിന് യേശു മറുപടി പറഞ്ഞത് അവിശ്വാസവും ദുഷിച്ചതുമായ തലമുറയേ, എത്രത്തോളം
    ഞാൻ നിങ്ങളോടുകൂടെ ഇരിക്കും? എത്രത്തോളം നിങ്ങളെ സഹിക്കും? അവനെ ഇവിടെ എന്റെ അടുക്കൽ
    കൊണ്ടുവരുവിൻ എന്നു ഉത്തരം പറഞ്ഞു.
  kkc-kkc: Eseme Yesuye nei egeesee takaso, “Niba tokenee odoo, tei too mauwe. Niyo
    amapoo tei talame a biame kasolo nibolo hodobo ka badalaiyo? Ayo biame sage nibolo
    hodobo badebeino, niyo amapoo tei telega osee doga, a nimapoo diya gowooso. Esino
    holope egee amapoo ido sibe,” diso.
  lit-lit: 'Tada Jėzus atsakydamas tarė: „O netikinti ir iškrypusi karta! Iki kol
    aš būsiu su jumis? Iki kol jus pakęsiu? Atneškite jį čia, pas mane.“'
  urd-GVR: Īsā ne jawāb diyā, “Īmān se ḳhālī aur ṭeṛhī nasl! Maiṅ kab tak tumhāre
    sāth rahūṅ, kab tak tumheṅ bardāsht karūṅ? Laṛke ko mere pās le āo.”
  far-far: Sa Jesus ka fata 'uri fuada, “Manatamulu ngasi 'asiana, ma mulu wane ta'a
    ki! Mulu nao si famamana nau 'ua! Nau ku noni kulu na ana abu fitoe ne kamulu.
    Nau ku to fai kamulu ka dao na 'uri, fulina kamulu ka famamana nau na.” Sui nia
    ka fata 'uri fuana wane nai, “'Oe ngalia mai na wele 'oe seki.”
  suz-BL: मिनु येसुमी “गे थमा पा थमा मसुइक्‍ब नु मटीबपुकी, गेना सम्‍म गेपुकी नु बाक्‍नुङा?
    ओदेंशो इन पशो गेना सम्‍म फाल्‍शा बाक्‍नुङा ङा? रोइ पाइब कली चाक्‍कीन” देंत।
  car-NT: 'Irombo Jesus ''wa ejuku''po: “Na! Oty anamyika''non pore yja''wangon kari''na,
    ran! O''toro kurita noro ko ajekosaine waitan? O''toro kurita noro ko ero wara
    awairykon sapyitan? Mo''ko myre''ko''ko ene''toko y''wa.”'
  amp-amp: Jisasr nd mrokfot wanyhato kfo memorm, “Arom Bro Nkifrarhu dukefm rhu duha
    met yindariyenko, nikmoh dukefmi nikmoh nefm nhai be tu yi marnyakahm. Finji tfit
    nikompno tohrhoya? Finji tfit nikmoh krhopam titahirhoyanko? Wahnakomr nd yonr.”
  bht-bht: ऐ सुणीकरी यीशुऐ उना जो जबाब दिता, “हे अविश्वासी लोकों, मैं कालू दीकर तुहाड़े
    सोगी रेंगा, कने कालू दीकर तुहाड़े अविश्वास जो सेहन करगा? उसी जागते जो मेरे बाल
    लोआ।”
  eng-NOY: Then Jesus answering said, Unbelieving and perverse generation! How long
    shall I be with you? How long shall I bear with you? Bring him hither to me.
  cub-NT: 'Jesús arejame: —Mʉja, ijãravʉcavʉ, Jʉ̃menijicʉre jʉ abevʉ aru ãmeina teivʉ
    máre, ¿aipijãravʉa cʉquidi yʉ mʉjaque? ¿Aru aipijãravʉa ñájiquidi yʉ mʉjaque,
    mʉje jʉ arãjiyepe ayʉ ji coyʉiyede? Davajacʉ mímacʉre ji yebai, arejame Jesús.'
  ita-1927: 'E Gesù, rispondendo, disse: O generazione incredula e perversa! Fino
    a quando sarò con voi? Fino a quando vi sopporterò? Menatemelo qua.'
  lww-lww: Ana Yesu pisi pa kiena nalogena lala, pisape “?Amiu la nene, sanape na
    sanene? Amiu na pe apiawa re nenaga e Ntewa poli, silaga amiu asum̃a ga apa ape
    wowe yo. ?Monar nesum̃a si nemio amiu vano tol pogwai? Inu sineu maren amiu pap̃isi
    rui. Ana poga ga, aure yaru m̃ee nene imi pun inu.”
  ckb-ckb: 'جا عیسا وەڵامی دایەوە: «ئەی نەوەی بێباوەڕ و خوار، هەتا کەی لەگەڵتان بم؟
    هەتا کەی بەرگەتان بگرم؟ ئەو کوڕە بهێننە ئێرە بۆ لام.»'
  nas-nas: Eeꞌnoko Jiisuuꞌke makuꞌurima aaꞌpuruꞌ teing, “Nko diiꞌ masikaꞌanta otoriainge,
    koontariaing, areꞌ basinaroonge diiꞌ ninka nariꞌ oꞌnorimaatoainge dooroontampiri?
    Poꞌantaveai tee okiꞌnara aꞌ ning-anko.”
  uvl-uvl: Ol pe Iesus hele ke teke, “Imo hana nem, letemo manmanna ero, pe ai ke
    a tuamasia lemo inga mur ero toto. Etu luluch nge imo ke mala lo. Pe nge ngingie
    ol pe a etei tote ume nei? A mene kol nem at nge Iau.”
  eng-BBE: And Jesus, answering, said, O false and foolish generation, how long will
    I be with you? how long will I put up with you? let him come here to me.
  ixl-CNT: 'Ech tzaqꞌbꞌu u Jesuus, tal ech tzaꞌ: —Tiira ex kaꞌtziiunnajla chaj aanima.
    ¡Tiira ex aa paav itzꞌlelex tu tiempo tzaꞌ! Ech koꞌn chixh vatin texoꞌl tzaꞌ.
    Ech koꞌn chixh unqꞌiꞌtꞌex tziꞌ. Iqꞌotaj ul tzaꞌ.— Texhtuꞌ.'
  xsi-xsi: Ŋineŋga Yesu iporo taulo tu, “Opopo, miki tamâta ŋandai kalomi tawana Maro
    Kindeni ŋga. Miki ilomi kalomi wa nemi mâsi nde soki ndo! Ayo, naŋa ma amo kuku
    miki ikura zo ŋapia kilo, a? Aŋga nemi ilo-kalo soki-soki ma iveta naŋa iloŋgu
    malia ikura zo ŋapia kilo, a? Kakai lâlu ŋinde kamâ pa naŋa!”
  crx-NTPO: '''Et Sizi ndutni, “Nohni ''andit whudizulhne, nohni ''aw be ''alha hoont''oh-i
    lhaht''ih, ''ink''ez tank''us za'' ''iht''elh. ''Et dawhuldzoh nohtoh tisdalh?
    ''Ink''ez dawhuldzoh nohba ''et ndutist''elh? De'', nye'' ''en sghu nilhtih!”'
  kan-OKCV: ಆಗ ಯೇಸು, “ವಿಶ್ವಾಸವಿಲ್ಲದ ಮೂರ್ಖ ಸಂತತಿಯೇ, ಇನ್ನೂ ಎಷ್ಟು ಕಾಲ ನಾನು ನಿಮ್ಮೊಂದಿಗಿರಲಿ?
    ಎಷ್ಟು ಕಾಲ ನಾನು ನಿಮ್ಮನ್ನು ಸಹಿಸಲಿ? ಅವನನ್ನು ನನ್ನ ಬಳಿಗೆ ಕರೆದುಕೊಂಡು ಬನ್ನಿರಿ,” ಎಂದು
    ಹೇಳಿದರು.
  bbb-bbb: Fu ijiege kuaramoga Jesu fu uri kiae, E gure ka totenaminoekinu Godi ma
    vierafevo baki gurie igia fiefo. Ja vierafega na juaevasia izege jaena finoeke
    ja ijia una Godi ma vierafeke? Ame ije mesiri igia roga na gano kiae.
  blw-blw: Sommongfat ah Jesus way mangaliyén, “Chàyu way tatagu ad uwan, ammag pararo
    hen enomfatanyu. Te pasagchi ah nì-i-iggawà an chàyu ya an chillug maid afurotyu.
    Kamana kay ah anoh-o an chàyu yag an-ayu chillug achi omafurot. Iyaliyuhto hen
    annay onga.”
  tam-2017: 'இயேசு மறுமொழியாக: விசுவாசமில்லாத மாறுபாடுள்ள சந்ததியே, எதுவரைக்கும் நான்
    உங்களோடு இருப்பேன்? எதுவரைக்கும் உங்களிடம் பொறுமையாக இருப்பேன்? அவனை என்னிடத்தில்
    கொண்டுவாருங்கள் என்றார்.'
  azz-NT: 'Ijcuacón in Jesús quinanquilij ijcuín: ―Namejuan sayó nantacaquini, semi
    amo nanyectaneltocaj huan amo nanyolcualime. ¿Canachi tonalme quipía de que niyetos
    oc namohuan? ¿Canachi tonalme oc huelis nitaxicos como amo nanyectacuautamatij
    nohuan? Xinechonualcuilican nican in oquichpil ten mococoa.'
  spa-RV-1909: 'Y respondiendo Jesús, dijo: ¡Oh generación infiel y torcida! ¿hasta
    cuándo tengo de estar con vosotros? ¿hasta cuándo os tengo de sufrir? traédmele
    acá.'
  csy-csy: Jesus in zo kik a, Maw upna nei ngawl le lamkhial te, banghun dong no taw
    hong om tu khi ziam? banghun dong hong maisak lai tu khi ziam? patangno sia ka
    kung ah hong puak tavun, ci hi.
  mxq-NT: 'Ta ja Jesús ꞌyadsooy: —¿Extʉ maba̱a̱tnʉmts nꞌakmʉmada̱ꞌa̱gʉdʉts yʉ ja̱ꞌa̱yʉty
    diꞌibʉ kyaj jyikyꞌattʉ éxtʉm jyatsékyʉty es kyaj Dios tmʉbʉktʉ? Yajmín ja ya̱a̱
    ja mixyuꞌunk.'
  tzj-NT: 'Ja c''a Jesús tok c''axtaj rmal ja bix tre rmal ja rachi quewa'' xbij ri'':
    —Ixix ja rix tinamit Israel, ni taka''an mta wi'' yukulbal ec''u''x wq''uin, taka''an
    yojtajnak ja rena''oj. Taq''ue titzuri ja nsamaj checojol, c''ayew chwe chi ncoch''
    más ja matiyuke'' ec''u''x wq''uin. Camic tec''ama''to ja rala'' wq''uin, ne''
    chique.'
  tdt-tdt: Jesus siak sira hotu dehan, “Imi ema nebee sempre halo aat i la fiar ba
    Maromak. Hau tenki hela ho imi too bainhira tan? Hau tenki pasiensia ho imi too
    iha nebee?! Lori labarik nee mai.”
  ron-BTF: 'Atunci Isus a răspuns și a zis: O, generație fără credință și perversă,
    până când voi fi cu voi? Până când vă voi răbda? Aduceți-l aici la mine.'
  eng-WEBP: Jesus answered, “Faithless and perverse generation! How long will I be
    with you? How long will I bear with you? Bring him here to me.”
  eng-FBV: “You people refuse to trust me, and are so corrupt!” Jesus responded. “How
    long do I have to remain here with you? How long do I have to put up with you?
    Bring him here to me!”
  nld-1939: 'Jesus antwoordde: O ongelovig en boos geslacht, hoelang nog zal Ik bij
    u zijn; hoelang nog zal Ik u dulden? Breng hem hier bij Mij.'
  bwo-bwo: Iyesuswere, «It amaneraw dúranatsi s'oot' k'uranotso! awrish b́borfetsone
    itnton tbeeti? Himo, awrish b́borfetsone iti t k'amiti? Aab na'o t maants dowere!»
    bí et.
  nch-BL: 'Huan Jesús quinilhui nopa tacame cati moquetztoyaj nopona: ―¡Ay anmasehualme
    cati ama anitztoque, amo antechneltoca! ¿Taya nijchihuas ica amojuanti? Amo xitahuac
    amotalnamiquilis. ¿Quesqui tonali monequi nimocahuas amohuaya? ¿Quesqui tonali
    monequi nimechijyohuis? Huan Jesús quiilhui nopa tacat: ―Techhualiquili mocone.'
  quc-TNT: 'Ri Jesús xch''awic, xubij: ¡Ay, ri alak winak ri man cäcojon tä alak che
    ri Dios! ¡Xak xuwi cäban alak jas ri caj alak! ¿A are lo caj alak chi xak tajin
    wi quinc''oji uc'' alak ronojel k''ij? ¿A are lo caj alak chi xak quincuy alak?
    C''ama ba'' alak lok ri ala chnuwäch, —xcha chque.'
  tfr-NTPO: Kuya ga tjl̈ẽ ba oppinggaga beno l̈öng l̈i kong ga «Pjãy wotjl̈ĩk owa.
    Pjãy mär Sbö go l̇l̇ëme. ¿Tja ber shäng bomi tjok kjër äär jong l̇l̇ono, pjãy
    mär ba go wl̈o? Tja sjeno shäng bomi tjok tjän. Dwl̈as l̈i tek sös bor kong» l̈e.
  kaq-NT: —¡Shinancoinjomabon! Shinanquin sirijayamahibo tah man qui. ¿Jahuentiho
    basi hen mato betan hihquiya pari man pontetihin? ¿Jahuentiho basi cahra hen mato
    teneti jain? Jaa hihuenahue —Jesusen jato jaquin.
  ahr-ahr: तवय येशुनी उत्तर दिधं, अरे ओ भ्रष्ट पिढी, कोठपावत मी तुमनासंगे ऱ्हासु?
    कोठपावत तुमनं सहन करसु? त्या पोऱ्याले मनाकडे लई या.
  sgb-sgb: Amêhên, wani Apo Jesus, “Hikaw ya angkabiyay amêhên ay ayn paniwala, haka
    hadyay dawak kaw. Ay-irin angga kataw hên pakilamoan haka pakitagalan?” Bayo wana
    kanan lalaki, “Gêtan mo di ya anak mo.”
  vie-1934: 'Đức Chúa Jêsus đáp rằng: Hỡi dòng dõi không tin và gian tà kia, ta sẽ
    ở với các ngươi cho đến chừng nào? Ta sẽ nhịn nhục các ngươi cho đến khi nào?
    Hãy đem con đến đây cho ta.'
  kxv-kxv: ଜୀସୁ ଏଲେଇଚେସି, “ଆଡ଼େ ନାମାଆଗାଟି ଲାଗେଏ ପ଼ଲେଏ କାମା କିନି କୂଡ଼ାତାତେରି, ଏଚର କା଼ଲା
    ପାତେକା ନା଼ନୁ ମୀ ତଲେ ଡ଼ୟିଇଁ ? ଏଚର କା଼ଲା ମୀ ଲେ଼ମ୍ବାନାଣି ଅ଼ର୍‌ହିଇଁ ? କକାଣାଇଁ ଇମ୍ବାଆଁ
