    Raise omoɨ ɨɨnollena, ¿nɨe dɨnori omoɨ dɨga iitɨcue? Naie duidɨmɨe moomo llote:
    —O jito cue dɨne mai atɨ.'
  jiv-NT: Takui Jesus ashí tímiayi “Maa, Yus peṉké enentáimtichuitrume. Imiá úmichuitrume.
