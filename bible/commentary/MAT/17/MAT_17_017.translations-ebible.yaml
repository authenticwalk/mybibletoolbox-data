    jiwi pam! ¿Eta po weibe nantawenonan xua bewa tapaca barʉ ecaewatsi tsainchi xua
    beya poxonae tapana nejume cowʉntsiwam tsane? Mataʉtano ¿eta po weibe equeicha
    nantawenonan xua tapaca cayawenaewatsi tsainchi? Inta xawena pewowin, jei Jesús.'
  boj-2014: Onaqa Yesus a anjam di qusiqa endegsi marej, “Niŋgi tamo uŋgasari bini
