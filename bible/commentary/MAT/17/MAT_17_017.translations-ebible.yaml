  tcz-CHONGTHU: Yeshuan, “Vo tahsan neilou le miduh dahlou ho! Itih chan kaumpi nahlai
    ding nahiu vem? Chapangpa chu kakoma hin hinpuiyun,” ati.
  mar-mar: येशूने उत्तर दिले, “अहो अविश्वासू व विपरीत पिढीच्या लोकांनो, मी तुमच्याबरोबर
    आणखी कोठवर राहू? मी तुमचे किती सहन करू? त्यास माझ्याकडे आणा.”
  snp-snp: Loumaito, Yesukafo limo, Ake, linate koli kikitina minámaito monatina lekesa
    wiyami melamo wenenao, kamena nenaki ya linateki minenae? Ido kamena nenaki ya
    linate keinatina mofu gedenae? Kipawama ilimiti namodo alo, logimaito,
  isl-isl: „Æ, þið efagjörnu og rangsnúnu menn!“ sagði Jesús. „Hversu lengi á ég að
    umbera ykkur? Komið með drenginn til mín.“
  spy-NT: Yooto kumwooy ꞉Yēēsu kule, “Kunuurēch sōō, ꞉biiko alake nyēē tyaa. Nto yu
    manookaaseenaa keey! +Māābuurtook ākoy āyu? +Māāmuytoochook ākoy āyu? Omutwaa
    anii wēēroo.”
  xnn-xnn: Dat kanan Jesus, “Palalo kayo od ay ipogaw id wani. Baken osto nan nemnemyo
    tay nabayagak ay nakitetee ken dakayo et palalo nan anosko ngem adi kayo kayet
    pomati.” Danat kanan issan aman san onga, “Iyalim isna.”
  mwe-mwe: A Yeshu gubhajangwile, “Alu lubheleko lwangali ngulupai na lwa puganika!
    Shindame na mmanganya mpaka shakani? Shinikakatimile na mmanganya mpaka shakani?
    Munnjiyenajonji akuno mwanajo,”
  tte-tte: Kabo Yeisu iba, “Komiu nige ami meli ipapagan, toyauyaule komiu. Yogu ikwatakwata-yagimiu.
    Na isa bolime komiu te yau tamiyamiya na manimiyao nige silalala? Gamene wakalaiyama
    koliyau.”
  tcs-tcs: Zizas i bin ansa, ‘Yupla dem pipol blo tidei i prapa aded pipol! Aukam
    yupla no bilib? Ane aulong ai mas kip soe yupla? Teke da boi kam ya po mi.’
  hlt-THB: Cawh Jesu ing, “Aw cangnaak amak ta thlangkhqi ingkaw kawlung ak hqamkhqi,
    nangmih ve iqyt nu ka ni awm pyi khqi kaw? Iqyt nu ka ning yh pyi khqi kaw? Ka
    venna hawlaw lah uh,” tinak khqi hy.
  soq-soq: Iesu leusane wanase, “Walama ande apanawa ambi e sumanaisiawaiaida, insaisala
    do kiokiowa! Mapo os e ne do wankasantene dialedino os wainilee, tane mai sumanaitapona,
    dia! E baila ne poka etaidasadina. E aitane oto sa banlene mainawo winlena!”
  qub-qub: 'Niptin Jesús niran: «¡Yäracuyniynaj juchasapa runacuna! ¿Imaycamaraj gamcunawan
    caycäshaj? ¿Imaycamaraj gamcunata awantaycäshayqui? Chay wamrata cayman pushamuy.»'
  att-att: Á simibbák si Apu Kesu, á kinagi na, “Aro! Anni yù katatole naw nga kitáttaggâ
    nonò naw! Ngattá, ta awán paga ta ángngikatalà naw kâ Namarò? Pígiá nga ággaw
    paga yù paggiák ku nikayu? Kunnasi panò yù ággiyattam ku nikayu áddè ta arán nawà
    ikatalà? Iyánge naw bì saw nikán yù abbing,” kun na.
  bki-bki: Ana Yesu naio mil ban kiano naiagagoano nalo, berinavo “?Kamiu na, jum̃abe
    jibe na? Kamiu maka kuvitu sikili ea Atua leleio, bogo nonovio ga m̃a kumiavovu.
    ?Mia kiniou monoka noto vija kamiu rivano-o mia rivokar nagi? Mia kiniou tinieku
    maro ruei ka kamiu. Mo, bo ga, kamiu kuvuru m̃eaku nene rimei van kiniou.”
  bqp-bqp: 'Akũ Yesu pì: Gbãragbɛ̃ yakana ludanaanikɛrisarinↄ! Manigↄ̃ kú kãáo
    ari bↄrɛmɛɛ? Manigↄ̃ mɛna kãáo ari bↄrɛmɛɛ? À mↄmɛnɛ kũ nɛ́ pìio la.'
  mcp-mcp: 'Yésus músə bɨ̂ nə́: «Wúu! yé óháádɛn ɔ́ga! A bɔ́wʉ́lə bɨ́ mitə́dʉ́gá e!
    Mə e bá kə nə bɨ̂ ntʉ́nɨ kə wɔ́ɔ́s ŋgow? Mə é bá jísɔw bɨ́ kə kumə jáyɛ́ ja? Zəgá
    mə nə mwân wɔɔŋg kâ.»'
  hat-hat: 'Jezi reponn: Ala moun san konfyans nan Bondye! Ala move moun! Jouk kilè
    pou m'' rete nan mitan nou? Jouk kilè pou m'' sipòte nou? Mennen ti gason an isit
    ban mwen.'
  npl-NT: 'Jesús okinnankili: —¡Nomejwah mach nontlaneltokah iwa mach nontetlakitakeh!
    ¡Asta kemania niyetos nomowah iwa nomechxikojtos! Techalikilikah nika n télpochtli.'
  bgg-bgg: Isu è chang, “Nathek ne migi oì pho nane adunmey pha bran ara! Gu ne nathek
    rog shii khama chia ne rai gieng phlei? Gu ne nathek rog shii khama khan dam?
    Jipha bufuii ne ichiih gu moe shii noh mage bo!”
  eng-TCENT: Jesus answered, “O faithless and perverse generation, how long shall
    I be with you? How long shall I bear with you? Bring him here to me.”
  eng-BSB: “O unbelieving and perverse generation!” Jesus replied. “How long must
    I remain with you? How long must I put up with you? Bring the boy here to Me.”
  cpu-NT: 'Ari jakanake Jesús, ikantanake: “Tetya pinkempisantaiyeni eeroka, pikenashivaitaka.
    ¿Tsikapaitema piyotaiyeni? Pamakenari eentsi.”'
  san-ASM: তদা যীশুঃ কথিতৱান্ ৰে অৱিশ্ৱাসিনঃ, ৰে ৱিপথগামিনঃ, পুনঃ কতিকালান্ অহং যুষ্মাকং
    সন্নিধৌ স্থাস্যামি? কতিকালান্ ৱা যুষ্মান্ সহিষ্যে? তমত্ৰ মমান্তিকমানযত|
  tac-NT: '''Lige Esúsika anile: ―¡Tachiti ralámuli! ¿Tabilé bijchígime ju ''emi Onorúgame
    a''walí nígame ko napurigá ''la umbámala sa''wá? ¿Chekí rawé asiati káréko ne
    ''emi ''yuga napurigá ''emi ''we a''lá benimela? ¿Chiéniko si anachamio ne ''emi
    ''yuga? Jeka o''tobógó ''liko alué re''malí.'
  eng-WEBPB: Jesus answered, “Faithless and perverse generation! How long will I be
    with you? How long will I bear with you? Bring him here to me.”
  gfk-H: Ma Iesu ga tangai tana bia, “Maris! Muat ira sakana mataniabar katin, pa
    muat nurnur wara biha? Pa iau na kis lawas tikai ma muat kai napu wara harharahut
    muat waing muat naga nurnur. Io, muat lam no bulu ukai tagu!”
  viv-viv: Yesu gigayo, “Omi kaliva tova adamoya watubuyemu-ma yami nuwanuwa keke
    tunutunugina, keke maꞋita wadavetumaganeku. Malamala gavaiyehi omi buye kanamiyami
    tu yami vetumagana ginayemu? Malamala gavaiyehi omi keke wanavetumaganeku tu ganaꞋatuvefaꞋilemi?
    Au kwamana waꞋaliye weꞋai.”
  yao-yao: Che Yesu ŵajanjile, “Uŵelesi wangali chikulupi ni wakulyungasika, ana chime
    ni ŵanyamwe mpaka chakachi? Mpaka chakachi chinampililile? Munjise nawo apano.”
  tgp-tgp: Ale Iesu mo r̃aramia mara, “Kamim mo sopo te nomim rasu hatea, kamim pina
    lejileji matea, a pa mele toho peresi kamim rani i visa? Na sopo levosahia vara
    a pa lavi na puhon nomim hinau i tikeli pangisa? O lavia i mai isaku!”
  auc-NT: Äñongante Itota tömënäni ïnänite, —Ñöwomïni mïni ædæmö cædämaï incabo mïni
    pönëegade impa, angantapa. Mïnitö weca æpogadö quëwëmoï. Wapiticæ̈ cæmïni ïñömïnite
    æpogadö piyæ̈në cæte wæwëmoï. Edæ wëñængä ingante ïñömö botö weca ænte mämömïni
    pongäedäni, angantapa.
  kbc-NT: Odaa Jesus meetediogi, “Jodaɡ̶akamaɡ̶akaamitiwaji niɡ̶ica noiigi ane doɡ̶oyiwaɡ̶aditeda
    Aneotedoɡ̶oji, codaa akamaɡ̶a adininaalenitiwaji. Niɡ̶ida me Ee aleegi minaaɡ̶ejo
    makaamitaɡ̶atiwaji, codaa ajakadi deɡ̶eliodi me idinatitaɡ̶awatiwaji. Anadeegitiwa
    niɡ̶ica lioneeɡ̶a!”
  bmh-bmh: Yesus nug duailel en acegsisilaimai, awareun, “Ei, einen agal oiagab petak
    ab tam! Ag gagaliag gusig macanemen. Gil eiceisab iz koli ag abai danai? Gil eiceisab
    iz ag en koli agal uhu gamahai. Ag mogoi go iz waiab imai alan.”
  ctu-BL: 'Jesús tsi'' jac''ʌ: Winicob x''ixicob año'' bʌ wʌle, mach bʌ anic mi la''
    ñop, sojquemetla. ¿Jayp''ejl to q''uin wʌ'' añon la'' wic''ot? ¿Jayp''ejl to q''uin
    mi caj j cuchbeñetla la'' sajtemal? Pʌyʌla tilel wʌ'' ba'' añon, che''en.'
  meq-meq: 'Yesu a gwaɗ: «Nəkurom neheye anəke, ka dzalum ha ka Mbəlom bay aye. Na
    ndziye ka təv kurom na, hadzəgay? Na zliye ŋgatay hərwi kurom məndze hadzəgay?
    Ahe! Zlumeŋ ahaya wawa eye kanaŋ!»'
  noa-H: 'Magbaawai Jesuu magjim, hõrag heerpanaa: —Pãran chadcha pãach t''ãar k''aibag
    gaaimuata Hẽwandamau jãg chaai monaaujujã k''ĩirjũba nʌm. Pãrau jãg Hẽwandam jua
    t''eeg simjã k''augbamjö nʌm, ¿hich jãgta sĩi mua hãwat chitaju haai chirʌ́ pãrau
    hoowai? ¿K''an hatchata pãrau mʌ pãach dʌ̈i chitapim hig nʌma? hajim, hajapcha
    hʌ̈k''aag. Magnaa, Mʌ haig mag chaai haipidut hajim.'
  alp-NT: Eleki Yesuse Ibeteke lokosi be, “Imi hlaleke lokoKu kwale moneka. Imi hlaleke
    ktili mo kai saisa rebe tinai pise tinai more imi rekwa mo. Au rue kai imire laleku
    kera titinai, kai Au tahane laleKu loko imi roma petu ila sa! Keri kwetele mere
    lokoKu lomei!”
  san-VEL: tadaa yii"su.h kathitavaan re avi"svaasina.h, re vipathagaamina.h, puna.h
    katikaalaan aha.m yu.smaaka.m sannidhau sthaasyaami? katikaalaan vaa yu.smaan
    sahi.sye? tamatra mamaantikamaanayata|
  kbq-kbq: Jisasi'a kenona huno, Tamagra tamentintia nosuta fatgo tamagutamagesa ontahi
    vahe mani'naze! Nama'a kna Nagra tamagranena manigahue? Nama'a zupa knaza tmia
    erigahue? Nagrite avretma amare eho.
  kbh-kbh: 'As Jesús tojánayana: —¡Nÿets̈á ndos̈buáchiyënga y bacna ents̈anga ca!
    ¿Buetayté s̈ojtsemna ts̈ëngaftangaftaca jëftsemnana? ¿Buetayté uantado ts̈ëngaftangaftaca
    chjë́ftsemna? Moye chë básetema mánatse ca.'
  ron-LSB: 'Isus a răspuns: “Neam necredincios și pervers! Până când voi mai fi cu
    voi? Până când vă voi răbda? Aduceți-l aici la Mine!”'
  pon-pon: 'Iejuj ap kotin japen majani: Di wet me id jopojon o katiwo. la arain ai
    pan mi re omail? Ia arain ai pan kokoa komail? Wa don ia!'
  nhe-BL: 'Huan Jesús quinilhui nopa tlacame tlen moquetztoyaj nopano: ―¡Ay intlacame
    tlen ama initztoque, ax innechneltocaj! ¿Tlachque nijchihuas imohuaya? Ax xitlahuac
    imotlalnamiquilis. ¿Quesqui tonali monequi nimocahuas imohuaya? ¿Quesqui tonali
    monequi nimechijiyohuis? Huan Jesús quiilhui nopa tlacatl: ―Xinechhualiquili mocone.'
  sps-sps: Jisas biny ratuari fiisen me na seeve, “Amin aatai iny roman, min vainy
    vavaajets an iring! Fis nainy ma kaa fiisen Vanyo mi? An fis nainy ma govets patang
    fiisen Vanyo mi? Mei mi yam a vurots nei Tsonyo!”
  wnc-wnc: Iniwan yake anzing inikut, “Ginu Anutue natapa siakan dua siwan yamandet
    sikaing amin! Na gikat gatake yuke asinggan asinggan dandupewa ginda meyaaknga
    nama gwaamuba take dua siwik. Ginda waapa nae ane takapnong,” ngang yawan takapa
  nmw-S: Habe Yeisu i nga, “Aa humiu, taine lemi goru i degan ge nuwotu bwabwaligane
    hu pi vevekan! Hobak sauge i mwalao te he-bwalu humiu ta miyemiye he ya! Pe-piye
    a palahasik kaiwamiu? Sevai yake hu ho luwom heyau.”
  bus-bus: 'Ben Yesu bè: Tↄ̃ↄrigbɛ̃ yakana ludanaanɛkɛrisaideenↄ! Mɛ́gↄ̃ kúao ai bↄrɛmɛ?
    Mɛ́gↄ̃ mɛnaaao ai bↄrɛmɛ? À mↄ́mɛ nɛ́ pìo kɛ̀.'
  gub-BL: Uze'eg Zezuz teko uzeake har wanupe. — Herehe uzeruzar 'ym ma'e romo peiko,
    peiko ikatu 'ym ma'e iapo har romo no, i'i wanupe. — Tuweharupi aiko pepyr ihe.
    Kwehe àro Tupàn pe pezewyr àwàm ihe. Màràn 'ar amumaw putar Tupàn pe pezewyr haw
    hàro pà nehe, i'i wanupe. — Perur a'e kwarer ihewe nehe kury ty, i'i tu pe.
  imo-imo: Aku tepa nimu ungu pilipelie Jisasini imboma iri topalie nimbei, “Kinye
    moromele imboma eno Goteni uluma paimbo manda tembalo ningo ipuki naa tirimele.
    Eno konopu tui tili imboma, na eno wali ambe tepo mane tipo ulu mare lipo ondombo
    kinye wamongo pilingeya? Na eno kinye tiye teremo,” nimbelie “Na morona ungulumu
    meko waio,” nimu.
  boj-boj: Onaqa Yesus a anjam di qusiqa endegsi marej, “Niŋgi tamo uŋgasari bini
    bati endeqa unub qaji nuŋgo areqalo e qa siŋgilatosai bole sai. Nuŋgo kumbra tulaŋ
    uge. Bati gembub e niŋgi koba na sosiyqa nuŋgo gulbe di qoboiyoqnqai? Aŋgro mel
    di ijo areq osib boiy.”
  eng-DRA: And Jesus rebuked him, and the devil went out of him, and the child was
    cured from that hour.
  knf-knf: 'Kë aşë ŧeem aji : « Nawo bañaaŋ bawuţaan, banwooŋ baanfiyaari! Dwo kaţo
    na an te lum ba? Dwo kado kamiiran te lum ba? Naţijaan napoţ ţi. »'
  san-KHM: តទា យីឝុះ កថិតវាន៑ រេ អវិឝ្វាសិនះ, រេ វិបថគាមិនះ, បុនះ កតិកាលាន៑ អហំ យុឞ្មាកំ
    សន្និធៅ ស្ថាស្យាមិ? កតិកាលាន៑ វា យុឞ្មាន៑ សហិឞ្យេ? តមត្រ មមាន្តិកមានយត។
  arn-NT: 'Fey Jesus feypi: —¡Eymün pu ngenofeyentun che ka wesake rakiduam nielu!
    ¿Tunteñma anta mülerkean ta eymün mew? ¿Tuntepu mew wüla anta fentekünurkean tamün
    peniewafiel? Küpalelmuchi tati pichiwentru ―pirkey.'
  zas-NT: 'Badxiꞌ Jesúsan, rëbaman: ―¡Benguijdx, bén ad rliladxt! ¿Xt goc gazunëꞌn
    lëjt? ¿Xt goc gadaanan lëjt? Gol tanë xinzii guie.'
  ken-NT: Yesu arɛm ntá bakoŋo bhi bɛ, “Bě mkpáká bho anɛ́ ábhɨkɨ bhɔŋ nɛka nɛ
    mɛ, bě bhó bǎyìbhiri tɛtɛp ndǔ ɛnyɨŋ ɛchak, chɔŋ mpɛt ntat nɛ bhe ná? Chɔŋ
    nkɛ́pntɨ nɛ bhe ngaka fá? Twɔ́ ká nɛ mɔ́wu ntá ya.”
