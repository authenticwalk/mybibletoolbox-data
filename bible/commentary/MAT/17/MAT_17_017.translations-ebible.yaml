  mya-mya: သ​ခင်​ယေ​ရှု​က ``သင်​တို့​သည်​ယုံ​ကြည်​ခြင်း​ကင်း​၍ လွန်​စွာ​ဖောက်​ပြန်​ကြ​ပါ​တ​ကား။
