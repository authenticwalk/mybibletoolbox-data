  unx-unx: ୟୀଶୁ କାଜିରୁହାଡ଼ାଦ୍‌କଆଏ, “ଏ କା ବିଶ୍ୱାସ୍‌ତାନ୍‌ ଆଡଃ କେଟେଦ୍‌ ମନ୍‌ ହଡ଼କ, ଚିମିନ୍‌
