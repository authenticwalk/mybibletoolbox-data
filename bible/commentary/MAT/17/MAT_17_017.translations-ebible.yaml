    kɨmiaha? Kɨmiaha tihəuvən mhəuvehi iəkunouihi nəha mhəuvehi mhəuvehe.”
  kpr-kpr: 'Setiri, Iesu eminge sisira, “Ne isambu sembae eraeva. Nangetiraimi ne
    tumondari tefori? Eveva mo: na ne doyaetena ava avori! Na erebunena. Avori, mandi
    reseva, namokena budo fuvu gaone vae!”'
  san-IAS: tadā yīśuḥ kathitavān re aviśvāsinaḥ, re vipathagāminaḥ, punaḥ katikālān
    ahaṁ yuṣmākaṁ sannidhau sthāsyāmi? katikālān vā yuṣmān sahiṣye? tamatra mamāntikamānayata|
  nho-nho: Jesus ki mee ake, “Ai kootou ni tama e aa ku see illoa te lotu ka sosorina
    hakallika! E aa? Teenei se ssao huapotopoto taatou ni ttaka hakapaa ka tokonaki
    nau ki kootou? Toomai te tamariki tanata naa!”
  gym-NT: 'Abtä Jesukwe nieba mda: ¡Aingwaree, ti moto iko munbtä! Mun ye ño abko
    moto kämekäme dikaro abti munta tödeke ñakare dikaro Ngöböbti ye. ¿Ti rabadi kä
    nuäi mda munbe amarebti ye? nieba kwe. Ye btäräbe Jesukwe nieba mda: Ngäbäkre
    ye ngwen tie, nieba kwe.'
  azg-NT: 'Nquë́ na totsayꞌö́n jñꞌoon yo Jesús, tꞌa jon, tso jon ndë́: —ꞌOꞌ nnꞌan
    na tyiꞌninꞌcantyja nꞌonhoꞌ ja na conanꞌqueꞌto nꞌonhoꞌ. ¿Tsaꞌnndaꞌ xjen vio na
    icanhanꞌ na nntjo ja yohoꞌ na ntsiꞌmanntyëchën ndëëhoꞌ? ¿Tsaꞌnndaꞌ xuee na icanhanꞌ
    na ntsꞌa tsꞌian quiiꞌ ntꞌanhoꞌ ata na ncüaaꞌ ya nꞌonhoꞌ nchu vaa najndei na tsixuan
    Tyoꞌtsꞌon? Quindyoyꞌonhoꞌ yusꞌachjöhöꞌ ntjoohin.'
  bhd-bhd: यीशुए ज़ोवं, “हे घट विश्वावैसव ते ढीठ लोकव, अवं केइस तगर तुसन सेइं साथी
    भोनोईं, केइस तगर तुश्शी झ़ैलतो रेइलो? तै मीं कां आनां।”
  too-NT: 'Lā'' Jesús cāhuanilh: ―¡Hui''xina''n tachi''xcuhuī''t a''ntīn tū'' xa''nca
    pāstacna''nā''tit lā'' tū'' kalhlaka''ī''yā''tit! ¿Hasta lhānīn na''iccātā''latahui''layāni''
    hui''xina''n para que namāchekxī''yā''tit? Lā'' ¿hasta lhānīn na''iccātāyani''yāni''
    hui''xina''n a''nchī huanī''ta''ntit? Caquilī''ta''ni'' huan ka''hua''chu.'
  ind-AYT: Yesus menjawab, “Hai, kamu generasi yang tidak percaya dan sesat! Berapa
    lama lagi Aku akan tinggal bersamamu? Berapa lama lagi Aku harus bersabar terhadap
    kamu? Bawalah anak itu kepada-Ku.”
  cjo-NT: 'Rakanakiri rirori Jesoshi: —¡Atziri theenkantatsiri! ¿Tekiraatama piyotzi?
    ¿Tsika okaateka notsipatemi piyotantyaari imatakaantemirori Tajorentsi petsiyatakotante?
    Osheki pitheenkakina. Roojatzi ikantawakiri ashitariri: —Pamakinari jaka pitomi.'
  nsn-nsn: Doh Iesu ke kula pare, “Ah, inggoum deher tamatang daan! Ahik tunumpe me
    emi nitagorong mana tang God! Remi ninamanoum doh nami niguat ahik tun paha kodkodoh.
    Paka touihar binaka ru uangoul keipio tamiuoum song rung tagorong manoum? Mate
    hape ru uangoul uabarah keip pelao tamiuoum? Keipime tar keketik totoguo.”
  san-DEV: तदा यीशुः कथितवान् रे अविश्वासिनः, रे विपथगामिनः, पुनः कतिकालान् अहं युष्माकं
    सन्निधौ स्थास्यामि? कतिकालान् वा युष्मान् सहिष्ये? तमत्र ममान्तिकमानयत।
  tna-NT: 'Da su Jesús ja anititana discípulo cuana d''ayapirutana uja: —¡Ai! ¿Jucuaja
    su jia micuaneda jei puja mahue? ¿Que tupu teje jia quema micuana neje ani taji?'
  lid-lid: Eme Jises asehek sahou i buku doh, “Ado lau mwan ma badih batehei budon
    handru bwe, budon ma kandriyen tado bamwenen bwe. Len sabe kameh jo kereu hawe
    ado, ano ado barala tanan boto-on ta Kindrei? Ado katiyani nah badeh, keme hawek.”
  wim-wim: Aꞌ Jesus.an thaw thant ngurp nungantam al-alantan, “Ngay aak nathpalman
    wun-wunangan niiyantanga, puth yaꞌangam, niiyana ngangkang keꞌam piꞌ-piꞌaniy ngayanga.
    Niiy nath ngul-ngulan ngangkangan piꞌ-piꞌān ngayangana! Ngay yaam kuup-kuupāng
    niiyant ey? niiyan yipam min-min ngangkangan piꞌ-piꞌān ngayang ey? Ayyang, puk
    ngechwiyan pal kalān ngathara!”
  zga-M: Pwu u Yesu akhanda akhata, “Umwe mwievaholwa yumwe samkhwidhikha, yuomwe
    muyaghile, nientamagha, numwe imphankha ndhieli? Mungheghe khulyune khunu.”
  yom-yom: 'Yesu wuvutula : —A beno batu ba tsungi yikambulu minu ayi yimbimbi ! Zithangu
    zikua ndiela kadilanga yeno diaka va kimosi e ? Zithangu zikua ndiela buela kangilanga
    ntima mu bila kieno e ? Lundatina niandi vava !'
  san-SIN: තදා යීශුඃ කථිතවාන් රේ අවිශ්වාසිනඃ, රේ විපථගාමිනඃ, පුනඃ කතිකාලාන් අහං යුෂ්මාකං
    සන්නිධෞ ස්ථාස්‍යාමි? කතිකාලාන් වා යුෂ්මාන් සහිෂ්‍යේ? තමත්‍ර මමාන්තිකමානයත|
  yut-yut: Yaŋban Yesu da yaŋ yagɨt, “Ji nandaŋ gadatji mɨni amɨn, ji aŋpakji yokwisi.
    Nak bɨsap niaŋ da ji gat egek jɨgɨsi guramɨk dabeŋ? Monjɨ uŋun nagon aŋopgut!”
  grc-BYZ: ἀποκριθεὶς δὲ ὁ Ἰησοῦς εἶπεν· ὦ γενεὰ ἄπιστος καὶ διεστραμμένη! ἕως πότε
    ἔσομαι μεθ᾽ ὑμῶν; ἕως πότε ἀνέξομαι ὑμῶν; φέρετέ μοι αὐτὸν ὧδε.
  tbl-NT: Omin Jisas mudél, monen, “Yu kem tau kmoen ni, alì ye hemda. Gel sekban
    yóm kehedem ye. Deng tey kegenu ne nô lem blóng ye, ne deng tey kehlawihu nawahu
    bélê ye. Nitem edini kun yóm ngaem.” Tahu se, niten ebéléen.
  cpc-NT: 'Ari jakanaki Jesús, ikantanaki: “Tiitya pikimisantzi iiroka, pikinashiwaitaka.
    ¿Tsikapaitima piyotai? Pamakinari iintsi”.'
  nhg-NT: 'Hua onöhuatihuac Jesús, oquejtojque: ―¡Ay! ¡Nentlöca que amo nemoneltoca
    hua amo nenquepensöroa lo que tli melöhuac! ¿Pos hasta quiema nemotlac neyes?
    ¿Hasta cöne necpeas necxicojtas ca nemejua? Xecualecacö necö.'
  nya-nya: Yesu anayankha nati, “Haa, mʼbado wosakhulupirira ndi wokhota maganizo!
    Kodi ndidzakhala nanu mpaka liti? Ndidzapirira nanu mpaka liti? Bwera nayeni kwa
    Ine mnyamatayo.”
  ngu-NT: 'Jesús oquijtoj: ―¡Oh tlacamej yejhuan xtlaneltocaj niman xmelajqui tlanemiliaj!
    ¿Hasta quemanon más nemohuan ninemis? ¿Hasta quemanon nemechxicos? Nican xcuajhuicacan
    on telpochtli.'
  kup-kup: Pot mañahan Iesu aban popuz hahat hatevetet pim mañairooharin epat mañah,
    “Beuo, ne houloam arinañ ev het añamohon ari hatevetet arim gagañik hodad tinao
    nav kut tat het nemaz homeo badae navat hezavoz homet arimaz nem loporih honoñai
    tamoh, oñ arinañ am heman tairarah nemaz tin homeo badae batepek?” Pot hat epat
    manah, “Ro hañ-okop bat ev em.”
  jid-jid: Yesu saa nda tre, “Bi hamma ni nkponji u ni bi nzan wa ba k'ma kpyi sran
    a mi zi he niyi hi ni tanyi? Mi zi vu sron niyi hi ni tonyi? Nji wu yemu wa.
  wmw-wmw: 'Insa akijibu, akamba: “Ló, kizazi kibaya sacikubali! Niinshi namwe mpaka
    rini? Na mpaka rini nukukuvumirirani? Njoni naye nnemba‑yo.”'
  gmv-GGM: Yesusaykka neno amanonta gela yeletazo ayde gakanas ta intenara dane? Qasse
    ayde gakanas ta intena danda7ane? ane naza ha taakko ehitte gidees.
  ssg-ssg: Jises ukek, “Amuto teka seilon ti aope ie tap namil xoxoan ti Haeu ma saun
    ti amuto pate lialun. Nga to kapimuto ma hanau kueiniwen amuto. Kaie kuehuan ia
    pahamuto nga to kapimuto lehe namilomuto xox tetak? Ati hanima nga tel akaik!”
  zpo-NT: 'Jesús mkeb nzhé: —Myet xaa nakap nak, xaa nanet wii lo Dios. ¿Axta pa gor
    yiche lextoo na ne na re gu? ¿Axta zlak mbizh nzhaal zo na lo re gu? Teno xgann
    lu nee.'
  poy-poy: Yesu kawankula, “Shiyiwuku ashi shahera moyu na shipotoka! Hanulikali na
    mwenga mpaka ndii? Munjegeri panu mwana ayu!”
  qwh-NT: 'Jesusnam nerqan: —¡Allau, mana marcäcoq llutan ruraqcuna! ¡Imecamayaqraq
    qamcunawan quecashaq! ¡Imecamayaqraq awantashqequi! ¡Wamrata queman apayämï! —nir.'
  gaw-gaw: Nug anam a amu Jesus Nug nai eḏua aum. “Ag oolagp̱a genab doyak iiṯa. Ag
    nai genab amu kobol tutuḵu ele ii heṯeb! Da ag ele haen elab daamut amge ag dahilnu
    oolagp̱a genab ii doṯeb amunu da ool ug ele. Ag haen ganeb ag dahilnu oolagp̱a
    genab dooglag? Ag nid amu aon dahilp̱a doig!” awa aum.
  nca-nca: Ko Yesuko mande topé ŋande yaró, “Ye unipare itaka nokono yoteŋgo qundo
    iŋondutu kama reyoteŋgo! Naru date yeya yowano? Naru date quhuríye korowoyowano?
    Simó ŋu nono re mahi.”
  zpz-NTPP: 'Orzeꞌ na Jesuuz: ―¡A der mbecy nu yuꞌ na! Dzi ga wagyicy cup der consuel
    lo̱. Dzi ga mnu shcab ni der. ¿Laꞌ zir be tiem rlagy ñi nu chesa̱ du̱ der? Da
    nu der yu nguzh rat zeꞌ lo̱ ―nam.'
  mkj-mkj: Jesus japoang, “Kamwai inenin joah pwojon apel japwung! Ia woaroai in oai
    pirin minmine ipamwai? Ia woaroai in oai pirin kanangmahioang kamwai? Wahdo jermweinnen
    Ipoai!”
  zac-NT: 'Jesús guniꞌi: ―Lëꞌë të mënë narialdídiꞌi lduꞌi na, siemprë rsini të saꞌ
    të lu duldë. ¿Hashtë guc guëbezënúa lëꞌë të, të parë tsaldí lduꞌu të shtiꞌdza?
    ¿Blac tiempë guëquëreldënúa lëꞌë të, të gapë të fe? Gudeꞌenú shínil lua.'
  kyg-kyg: Yesuꞌa muki vayaꞌaifeꞌmo, lapakesa afitapa fatago nosageno lapaipamo kanale
    huno ohaneꞌniya vayane. Asole afinaꞌmo lapakaeꞌeꞌmo maiꞌnovana lapakesa afitapa
    fatago nosae. Na magi afinaꞌmo lapakeꞌna lapatalegauve. Nagaetegamo avalelitapa
    eyo, huno hapa paiteno
  kmk-kmk: Summungbat si Jesus un, “Ay, naid pammati yu un tagu’t tuwa lonap kan bokobokon
    nat somsomok yu! Kamaan nat kabayag ku un iinggaw kan dikayu inggana’t manuttuwa
    kayu? Kamaan nat kaandun nat mangiyan-anusak kan dikayu? Idatong yu kan sakon
    nat abeng.”
  cao-NT: 'Jatsi Jesu chaniniquë: —Chahahuatimaxëniria ca yosaxëni ca nohiria xo mato
    ra. ¿Jahuë tihi tsi mato qui yosaxëhi ni ëa rë? Jahuë baquë nëri bëcana ra —i
    Jesu niquë.'
  bbr-bbr: Jisas nukas roasiret kewareanik, awarowon, “Ei, owon akan woiaka epar mau
    wa! Ak tapiaka sakau miäi. Omre esap esap is ätäi ak pak rawam? Omre esap esap
    is akanun ätäi woias meiäm. Ak kiro mokoi is siarap imäi kowe.”
  inb-inb: 'Jesuska ainirka: —¡Ai, kam mana alli runa­kuna, Taita Diuswa ñi ima mana
    iuiag­kuna­mi kan­gi­chi! ¿Ima­ura­kamatak kam­kunata chasa chari­na­kusa­ki­chita?—.
    Chasa nispaka— Chi ungug­ta kaima pusamui­chi— nirka.'
  hrv-hrv: 'A Isus odgovori: “O rode nevjerni i opaki! Dokle mi je biti s vama! Dokle
    li vas podnositi! Dovedite mi ga ovamo!”'
  box-NT: 'Ó o Yeesu wãamaa: «Éee! Mi zuia nùpua ɓɛ̀ntĩ́n yí máa dé mí sĩa
    le Dónbeenì yi bìo bon, á mi mún yí máa ɲí hàrí dɛ̀ɛ. Mi wee leéka
    le ĩ kɛɛní làa mia á wé è kàrán mia fúuu le? Mi ɓua a háyónza mu ɓuennáa.»'
  ote-NT: 'Nuꞌbʉ́ ra Jesu bi da̱di ne bi ꞌñena: ―¡Nuꞌahʉ ꞌnagyá ꞌña̱gamfrihʉ ne ꞌnagyá
    tsꞌoja̱ꞌihʉ! ¡Asta haꞌmʉ gui camfrihʉ! ¡Asta haꞌmʉ ma ga tsɛꞌtꞌaꞌihʉ ri ꞌmʉihʉ!
    Bá tsincahʉua xa̱.'
  wnu-wnu: 'Ne Yisas taui qamar: “An munon yurau eng oau apand ue ne misir qebebi
    igau tari. Ye qen mai-mai anamar igo, ne qen mai-mai anmusub igoribam? Qand wau
    eng ba yarari gine?”'
  zam-NT: 'Sya, cabii ndxab Jesús loo mbii. Ndxab Jesús: ―¡Aa, mèn co'' nziri'' loo
    izlyo'' tiemp ndxè''! ¡Susque'' thidtene indxela''ste gu'' loon no indxela''ste
    gu'' con'' mbezen loo gu''! ¡Susque'' nala''s gu'' no naad gu'' no nguud gu''!
    ¡Axta pól tolo go non gu'' par lin gan gàc nado'' gu'' loon! No ¡axta pól tolo
    nquin xequen con gu'' tua''the nala''s gu'' no tua''the naad gu'' no nguud gu''!
    Huàa xi mbyòo. Yi''th mbyòo ndxè''. Ñeene''.'
  zyp-NT: Zisu taco, “Vy zingnah a hnui lypaw le meh paleh meh pathae cawngsaw sahlo,
    zetih tai maw naaning khatah ka ung a? Ze tih tai maw ka lung ka ca pasua pá he
    a? Nyhehpaw cawh a vong khui tua o,” tatah a palei.
  sey-NT: 'Caquëna, Jesupi sehuopi: “¡I̱na, necaiquë api cuasamaꞌ pa̱i cuiꞌne coꞌacohuaꞌi!
    ¿Je yëhuarepa paꞌija̱ꞌquë aꞌni, mësaru ja̱ꞌre co̱ni? ¿Je yëhuarepa quëcoja̱ꞌquë
    aꞌni? Dajë̱ꞌë, i̱ñona tsihuaꞌëre.”'
  nvm-nvm: Fu ijeg kuardamga Jesu fu uri kia, E guri ka nonamimoknum God ba ma vierafejo
    gurie igia faif. Ja vierafega na juaivasia izeg jana fioke ja ijia una God ma
    vierafek? Am iji afeme igia roga na gavno kiain.
  mps-mps: Te Jisasgo te po wei ponoyu, bomonama te po wai, “Dagego homu enaba begi
    pisąwai we bidi hani, tama dagego homu gagea pidubao. Ena dage dali nisu naga
    sogo me bidigowe? Nisu naga sogo eno dagego sęgę tologowe? Dagego te ogwa eba
    sesao,” wali.
  pab-NT: 'Hoka Jesus nehena: — Haliti matyakekoneharenai, mawaiyexehareharenai! Otene
    kijiyaite notyaohena xihaliya? Otene kijiyaite naiyasetyoa xikakoa? Xisohena xoimahaliti
    kakoa ali.'
  llg-llg: Namanene leondiak, boe ma Yesus nasapala Ndia ana mana tungga nala, nae,
    “Heh! Ei ia ana seli maa! Au anoli ei taa-taa so, tehuu ei taa malelak neulalau.
    Ma ei taa mamahele tebe-tebe neu Au! Au musi nggaleloak neu ei losa fai hida bali?
    Mua kakanak ndia mai leo!”
  kyf-kyf: '-Zezu nɛɛ: «Dɛslɛɛn -nyɩma -wa''a zʋ dlɩ, nyɩma ''nyii, ''ylɩ zuma ɩn
    -yɔ aɩn ''sɔ ''ka lia? ''Ylɩ zuma ɩn ''ka amɩaa ''gba zɔ ''yligbeda -tʋa? A -yɔ
    ɔ ''sɔ yi -seli.»'
  tpi-tpi: Na Jisas i bekim tok olsem, “Yupela lain manmeri i no bilip, tingting na
    pasin bilong yupela i no stret tru. Hamas taim bai mi stap yet wantaim yupela?
    Hamas taim moa bai mi karim hevi bilong yupela? Bringim dispela pikinini i kam
    hia long mi.”
  mih-NT: 'Ta i nacahan ra Jesús, ta i catyi ra: ¡Ndoho cuu ñiyɨvɨ ña sino iñi, ta
    ña vaha ndo! Ma cundyee iñi cundyei sihin ndo naha xaan ca. Ta ndyaca ndo sii
    ra luhlu ña ihya.'
  qvh-NT: 'Sayno niptin Jesús nergan: “¡Yäracuyniynag jusasapa runacuna! ¿Imayyagrä
    gamcunawan caycäshä? Mä apamuy say magtata.”'
  kms-kms: Di Jisas ni oyi nand nari, “Nungoqi wutaqu God nei wumbig segi kin, di
    yumbo ur brequ quan kumo wand ye. Nge muq nungoqi ane pas nganye chiraq tuqui
    segi. Nge nungoqi mai quan nganye kare yambu kari. Wokuandi te ren wutanyi wandi.”
  agn-agn: Siminabat si Jesus, “Ay, yamong mga taw amo! Andang pisan ay pagtalig mi
    ig matetegat tang kolo mi! Asta tanopa tang agoantao ig tiniro ong nindio? Abir,
    ekelan mi tani tang molang asia.”
  nhi-NT: 'Jesús oquihtoh: —¡Ay, tocniuan amo tlaniltocanih uan tlahtlacouanih! ¿Max
    nochipa moniqui nisqui namouan? ¿Max nochipa moniquis innamechyolxicohtos? Ixnechonualiquilican
    nican in telpocatl.'
  ttc-NT: 'Yaji te Jesus oxik tq''uma'' ikxjani: «Etetz k''onti''l n''ox tuj ewi''
    b''ix cha nkxb''isun nya''tx tume''l. ¿Janik''b''a''nx-alo a tgan tzan nten etuky''i''l
    [tzan etokslan]? ¿Janik''b''a''nx-alo a tgan tzan wipan etetz? Instzaj awin ak''ajol
    tzani.»'
  dan-1931: 'Og Jesus svarede og sagde: “O du vantro og forvendte Slægt! hvor længe
    skal jeg være hos eder, hvor længe skal jeg tåle eder? Bringer mig ham hid!”'
  kwj-kwj: Wowani Jisas mwanji wasa ya rini sawe, “Kunu sembe kipe ku ha nambwe hima
    tiya. Kui inaka ti sawesiyaꞌai tumbwa ku hambwandau. Gisi geni apa kunu ga ete
    a dano? Numbo geni apa kunu keke ete a wondano? O che ani tambwa ma ani rata.”
  vie-OVCB: 'Chúa Giê-xu trách: “Những người ngoan cố hoài nghi kia, Ta phải ở với
    các anh bao lâu nữa? Phải chịu đựng các anh cho đến bao giờ? Đem ngay đứa bé lại
    đây!”'
  kze-kze: Ísu séna kentí imáyáa kae'náér-imayaama isa'á kentávé'a íma imáyáa kwéowana
    póna sirumbá umbaí kwétaivo nóraumai-tawaiya'i kesé ménaumpo enáánimba áí'mae
    tiyó súwana áí'maena túwana
  mpj-mpj: Jiijajju-janampa wajarnu martukajaku, “Purturna-nyurranya wajarni, mirtanyurra
    wangka kulini. Ngakumpanyurra nyinani. Ngayumili wangkajunyurra purtu kulilpayi.
    Kawarni murtilya ngaakutu!”
  lbk-lbk: Kinwanin et Jesus, “Chakayo ay maid pammatina ya naikfis nan akkhona! Ay
    kek sa makitetetetee ken chakayo? Kaatna pan nan sak mangan-an-anosan ken chakayo?
    Yaiyo siya isna.”
  mto-NT: 'Vanꞌit tseꞌe je̱ Jesús yꞌatsa̱a̱jv: ―¡Miits xa je̱ꞌe̱ veꞌeda juuꞌ veꞌe
    je̱ Nteꞌyam du̱kajaanchjaꞌvidup je̱ts ka vintú̱vap je̱ꞌe̱ veꞌe juuꞌ veꞌe mtoondup!
