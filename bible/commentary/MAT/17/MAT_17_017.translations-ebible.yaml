  san-ORI: ତଦା ଯୀଶୁଃ କଥିତୱାନ୍ ରେ ଅୱିଶ୍ୱାସିନଃ, ରେ ୱିପଥଗାମିନଃ, ପୁନଃ କତିକାଲାନ୍ ଅହଂ ଯୁଷ୍ମାକଂ
