  ctp-NT: ―¡Ja ndyaa ñaꞌan tiꞌ wan ꞌin Ndiose siyaꞌ ti! ―ndukwin Jesús ꞌin neꞌ kanꞌ―.
    ¡Kuxi ꞌa kasiya ꞌwan! Ja suꞌwe kanuǔn seꞌen ndiꞌin wan, ja taloǔn ꞌwan siyaꞌ ti.
    Kan loꞌo wan ꞌin yu tiꞌí kwa seꞌen ndiꞌiǐn ni.
  bre-BRG: O rummad diskredik ha fall, a respontas Jezuz, betek pegeit e vin ganeoc'h
    hag e c'houzañvin ac'hanoc'h? Degasit eñ amañ din.
  opm-opm: Potporhan Jisas oh orhe namgit napisapat han nuhurnong Epe. Gin mama pati
    kuuhan gur da ban tahat orhorwi patimur. Gur nohnong Oh yah matin hanwa na dahaya
    moh noh gursi napapatru mama napapat oh gur desut da darhetipri napongop. Naporpat
    Gin er hat pat brer oh poprina napongop.
  bvr-bvr: Wurra Jesus a-wena burrwa aburr-gata, “Ana-goyburrpa nyiburr-gurdiya gorlk
    nyiburr-werra, ngarla! Wurra yama marr nyiburr-balcha nula Wangarr? Ngaypa gu-yinmiyapa
    ngaypa arr-ga barra rrapa marr ng-ga barra ana-gorrburrwa? Wurra bubu-ga gurda
    apula an-gata.”
  wal-wal: Yesuusi zaaridi eta, “Ammanenna ha wodiyaa geella asau! Taani inttenaara
    aude gakkanaassi de7anee? Qassi inttebaa aude gakkanaassi danddayanee? Na7aa taakko
    haa ekki yiite” yaagiis.
  zad-NT: 'Na'' goll Jesúza'': ―¡Zi''tegalə c̱helena'', le'' beṉ'' mal na'' beṉ''
    bi chajḻe''! ¿Zi ka''k''tek chiyaḻ'' soalen'' le''? Na'' ¿zi ka''k''tek chiyaḻ''
    soid'' le''? Ḻi da diwa'' bi'' xkwidaa ni.'
  aso-aso: 'Neꞌmine lavo Izesuꞌ tiꞌ lo lineꞌ: Eii, lingine ngeli imiseli hulisaꞌmaniꞌ
    nehe. Oꞌmosomuꞌ gili eleꞌvoleꞌ amaniꞌ zuho lutine zovoꞌ ize vineꞌ mene lengikumuꞌ
    goseleꞌ nebeleꞌmo novivo lengiꞌ vovotinguꞌ gamene gohi ma imineꞌ molo mino langamuzo
    hizeꞌmo vo mineloniꞌ nemuꞌ nene agae lo noluve. Aꞌmine gipe eleꞌmizi alo lo lavo'
  uli-uli: Jesus sa kangalur bo, “Hami rechoka, ifa lepal yami ted chepar mo yami
    tabung! Be ifa lepal ssulayel yai mel ngalugmi? Ngo be ifa lepal ssulayel yai
    halelayiloh repiyey ngalugmi? Ha hasidoh yalwich tarmal la irey!”
  nin-NT: I Yesu à ddu ba di, “Imba anishirr abi kà iwo na abi sama ni ikpanye! Imba
    zha di ingga bu so ni imba ba kuma nita nggo bari? Imba zha di ingga bu na imba
    kingginggi yi? Gri ki ingga uvuvurr wa!”
  tgk-tgk: 'Исо ҷавоб дод: «Эй насли беимонону гумроҳон! То кай бо шумо бошам? То
    кай шуморо тоқат кунам? Канӣ, рафта бачаро ба наздам биёред!»'
  acu-NT: 'Tama Jesús chicharak: —Maj, Yus nintimchau asaram, winasha nekasampita
    turutaram tusanka ¿warutam musachik atumjaisha pujustaj? Tura tupin nintimrataram
    tusanka ¿warutam musachik atumnasha nakastajrume? Watska, uchi itartitaram, —timiayi.'
  cak-WNT: 'Y ri Jesús yac''ari'' tek xubij: Riyix winek ri yixc''o chuwech re ruwach''ulef,
    majun chiwe ri cukul ta ruc''u''x riq''ui ri Dios. Chi''iwonojel xa yix sachnek.
    ¿Riyix nich''ob chi riyin can ronojel k''ij xquic''oje'' iwuq''ui y man c''a xquitane''
    ta chi yixincoch''? Tic''ama'' c''a pe ri c''ajol wawe'', xcha'' ri Jesús.'
  ebk-ebk: Tinumfor hi Jesus, “Nakkuran kayu ay tataku ad wani! Maid tit-iwa pammatiyu
    ya nunkasokel kayu! Anan kafiayag chi mawawad-ak kan chakayu? Anan kafiayag chi
    tata-unku kan chakayu? Iyaliyu man hena nan onga.”
  spa-PDDPT: 'Jesús respondió: ¡Oh generación incrédula y perversa! ¿Hasta cuándo
    estaré con ustedes? ¿Hasta cuándo los soportaré? ¡Tráiganlo acá!'
  ruf-ruf: Yesu kedika, “Mwemwe mweleko ing'aghutoghola, na ighwihile! Nitsokala na
    mwemwe mbaka tsuwachi? Nitsowadudumila mwemwe mbaka tsuwachi? Mngalile hano imsongolo
    ayo!”
  gun-gun: 'Jesus aipoe''i: — Peẽ pejerovia e''ỹ ha''e pendeko vai va''e, raka''e
    peve ''rã tu aiko pendereve, rogueropo''aka aguã? Eru ha''vy ava''i apy — he''i.'
  agu-BL: 'Bene''n tzun tlol Jesús scyetz yi e'' wunak: —Lastum e''u''. Qui na cyocsaju''.
    Apart cyajtza''klu''. ¿Jat nin lo'' tiemp tajwe''n tan wa''te''n ẍchixo''lu''?
    ¿Nicy''na''t nin muc''be''n cyeru''? Quicy''aj tzaju'' yi xicy tzinwutz, —chij
    Jesús scyetz.'
  isn-isn: U Yesu akasukiilya, akalunga, “Unye wileli nishauhuie hangi nikigazikile
    kikie nunye sunga nali?” Muleti apa ninkoli.
  ilo-ULB: Simmungbat ni Jesus ket kinunana, “Awanan pammati ken managdakdakes a kaputotan,
    kasano kabayag ti pannakikaaddak kadakayo? Kasano kabayag ti panaganusko kadakayo?
    Iyegyo isuna kaniak ditoy.”
  pir-NT: 'Jesu yʉhtiri: —‍Yojopʉ cjãna, ñana ijire mʉsa. Yʉhʉre ne wacũ tutuerare.
    Yoa yʉhdʉari pje mʉsare buhemi yʉhʉ. ¿Noho puno yoari pje yʉhʉre mʉsa cariboajari?
    Tiquirore ne cãhtaya yʉhʉre, nidi Jesu.'
  anv-NT: Jisɔs ashuú meko aké, “Ɛ ɛ́ ɛnyú njyɛ ɛnina delu untantamé bɔɔ́ abi
    dela fyɛɛ́ metɔɔ́ ne Ɛsɔwɔ cháchá wɔ́. Nkoge mbɔ metɔɔ́ ne ɛnyú nnó? Mmage
    bɛ́ ne ɛnyú ndɔ ɛnií ne défyɛɛ́ metɔɔ́ ne Ɛsɔwɔ? Chwɔ́ge me ne maá yimbɔ.”
  sab-NT: 'Jesu kirogwa ñenua keruchugu gerule ene gire Jesu gerudu kwian ulita kle
    ne ngwadi ole: —Ba ulita me kle mo ta gbe cha gai ulia, ba ta me no. ¿Ngamangire
    ba be mo ta gbe cha gai ulia, ene Chube ñage kira kete bage age ulita cha kle
    age kare? ¿Ngamangire ba be kle kian gbe chage cha ba chudaboadale? Kirogwa du
    cháge aini.'
  tmd-tmd: Aliö rɨmɨn, Jisas yadöŋa, “Ñɨŋ nöbö mö weik wop kɨ mɨdöi bla, God nugwo
    rɨbyöx nugwön nugw pölöi; God rɨg yadmɨd mag akuyöbö rölöi. Wop kai ñɨŋ nugw pön
    keir rɨmɨjöñ? Ha aku pön nɨ mɨdɨl yörɨk pön höi,” röŋa.
  acr-NNT: 'Ekꞌu ri Jesús xukꞌul uwach: —¡E ri ix tikawex re waqꞌij ora na kubꞌul
    ta ikꞌuꞌx wukꞌ yey ix sachinaq! ¿Janipa chi lo qꞌij kajawaxik kinkꞌojiꞌ iwukꞌ
    chaꞌ kakubꞌiꞌ ikꞌuꞌx wukꞌ? ¿Janipa chi lo qꞌij kixinkuyu e laꞌ jelaꞌ iꞌanom? Chikꞌama
    lo rala wara —xchaꞌ.'
  kpg-kpg: Jesus ga helekai, “Goodou digau de hagadonu ge e hai gee. Au e hai loo
    gii noho waalooloo behee i godou baahi? E waalooloo behee dogu hagakono dogu manawa
    i goodou? Laha mai tama daane gi di Au!”
  taj-taj: जमाहेन्‍से येशूसे थेनीगदेदा “विश्‍वास आलबादेन नइबा सेम थोबा म्‍हिगदे, खाइमाधोना
    ङा एनीगदेदेन छ्‌याम तला? खाइमाधोना ङाइ एनीगदेदा नासे? थेदा चुरी भउ” भिसी सुङ्जी।
  avt-avt: Jisas katpor, “Yi mɨt miyapɨr yau tɨ in en ap yises hɨm me God werek werek
    au. Te han ki ap yaaik. Wɨ marmenum te hi ehu ektikewi te yi yises God werek werek?
    Yi eitɨwek his eiyɨk einen in.” Hɨr neiyɨk nan newisɨk keit Jisas.
  cbk-cbk: Ya contesta si Jesus, “Cosa ya! Que bien malo el maga gente de este generacion
    y falta gayot el di ila fe. Hasta cuando pa ba yo necesita esta junto con ustedes?
    Y hasta cuando pa ba gayot yo ay aguanta y tene paciencia con ustedes?” Despues
    ya habla le con el gente, “Ñor, lleva dao con ese bata aqui conmigo.”
  uig-ARA: 'ئەيسا جاۋابەن: ــ ئەي ئېتىقادسىز ۋە تەتۈر دەۋر، سىلەر بىلەن قاچانغىچە
    تۇراي؟! مەن سىلەرگە يەنە قاچانغىچە سەۋر قىلاي؟ ــ بالىنى ئالدىمغا ئېلىپ كېلىڭلار
    ــ دېدى.'
  tuf-tuf: 'Eyta wacayat Jesusat wajacro: —Ah cutar uwat Sir tamo síhw̃atiro. Chihtá
    uní bi tehmoro. As ba owár úchicri ítchacro. ¿As chihtá cuitar yajcata bin baat
    bitat sinin yajca? Baat sinti cuácayat, ¿aját caban bita síw̃ataca? -wajacro-.
    Bah wacjá usar as quin row̃i, wajacro.'
  abx-abx: Anaruman si Jesus, “Ay badaw! Ga'i pa gayod anutu'o mga a'ay to ina'anto
    panahon ngan bali kamakasuplikado! Pira pa i kinahanglan pag'istar-ko ato pati'
    i irilubun-ko si ka'am basi' agpanutu'o kam? Bawahon iya ato.”
  mco-NT: 'Chi Jesús y''adzooy: ―Miich ajcxy huɨdibɨ jugy''ajtp jadachambɨ xɨɨ tiempo,
    ca'' miich ajcxy mmɨbɨga''ñ Dios, ca'' miich ajcxy mgapxymɨdoohua''ñ Dios. ¿Naag
    xɨɨ naag tiempo ɨɨch miich ajcxy njacmɨmecxtugɨpy? Yajmiingɨx yɨ yeeg''anäg.'
  kqf-kqf: Yesu i giuna gado, “Temi niga kimtimi laukasaḡaiḡaimi bi mote waisumeḡemi
    vaitemi te alamiya, bi kauwa e alavoiyedi? Gomana ko natome lisigumo.”
  cpb-NT: 'Ari rakanake Jesús, ikantanake: “Te pikemisantaiyini eeroka, pikenashiwaitaka.
    ¿Tsikapaitema piyotaiyeni? Pamakenari eentsi.”'
  aon-aon: Aria Jisas nakripan namudok, “Ipak douk eshudok arpesh da madae penek bilip
    iri, ipakish urkum aparuh baragos aria ipak penekahi aih douk madae wosik uwe,
    uwok. Aria makurib nyutob shopunek eik ta ini ipak mupe? Aria makurib nyutob shopunek
    eik ta isah ipakin amain? Haraki enyudok armanin batowin agnudok um eik.”
  hus-NT-2005: 'Tókʼoyat enchéꞌ kʼal na Jesús: ―¡Atiklábtsik xi jechéꞌ i kʼij, yab
    lejtal tʼajat i belom ani i walablomtsik tʼajat! ¿Asta jowkʼi koꞌol kin kʼwajay
    kʼal tatáꞌtsik? ¿Asta jowkʼi koꞌol tu kuxuytsik? Ka tsiꞌdhaꞌ techéꞌ an kwitól.'
  mig-NT: 'Te ni̱ ka''a̱n Jesús: Ña̱yɨvɨ xáa̱n ní''in ini̱ kákuu‑ró já tú kákandíja‑ró.
    Na̱saa‑ga̱ kɨvɨ̱ kúnchaa̱‑ri̱ jíín‑ró. Te na̱saa‑ga̱ kɨvɨ̱ ndó''o‑ri̱ jíín‑ró.
    Kua̱''a‑i ná kíi‑i, áchí‑ya̱.'
  bps-bps: Na tmimel Dyisas, manan, “E tay, gamu dad to di bang ani, landè kafaglutyu,
    na too gsalà i fandamyu. Bong klogu mnè di safédyu! Tan fa dé kaftahàgu i nawagu
    di gamu fye faglut gamu? Nebeyu dini i tingà.”
  mbs-mbs: Minikagi si Jesus, “Tay law, sikiyo menge otaw. Ontò kolang se aneng-aneng
    niyo, so wedà kaw pa salig diyà kanak. Eked den kenamay se pegdoma ko kenyo, meneng
    keilangan tomayod a pa pengkey eked kaw pemenal. Na, pedinihi se batà nikaw.”
  tof-tof: Yesu blamandó bóktan yalkomólórr wagó, “E amkoman bangun-koke akó kolae
    tonarr lüól pamkolpamakla! Ka ia yenkü nadüzan ngarkwat ngyabelo? Kürüka kari
    müp kokea metat yenkü ngyabenóm yabü amkoman bangun kokede. Ala sidüdam ene olommokur
    kürüka!”
  cme-NT: 'Yesu wuɔ cira: «Fiɛfiɛ ku nuɔŋ namaaŋo‑i na sa hũu nɛliɛŋ maama, na saa
    fa! Na daa niɛ sĩ mi ka tĩɛna baa-na gbula wɛi? Namaa ji hũu mɛi maama‑i yaku‑i?»
    Aa naa cira: «Juɔŋ baa naacombiloŋo‑i bande.»'
  sus-sus: Isa naxa e yaabi, «Wo tan bɔnsɔɛ danxaniyatare, wo kobi! N xa lu wo sɛɛti
    ma han mun tɛmui? N xa ti wo bun ma han mun lɔxɔɛ? Wo fa na di ra n xɔn.»
  pon-2006: Sises ahpw ketin sapeng, mahsanih, “Kumwail meid nohn seupwoson oh loal
    suwed! Ia erein ei pahn mihmi rehmwail? Ia uwen ei pahn kanengamahiong kumwail?
    Eri, ia pwutako? En wisikdo met.”
  dad-dad: Jesus solof iron, “Sain enei nẽ tamo kayau, ibor enĩ, sane, momoiya sã,
    sain ganĩ aya ã geid tabodõf? Sain ganĩ aya ã nigin wau aukesilauf? Kesu wageun
    ein urousig.”
  zab-NT: 'Chiyru cuaby Jesús: —¿Xípalza laat de bɨnduld niy quɨt reldilaaztɨ nare?
    ¡Xátidxaza rquiiny suguanía laat ne xátidxa güelaaznía laat! Gultané bniinquɨ
    rurén.'
  jae-jae: Tec Jesu gêjô eŋ awa gebe “O amac akêŋgêwiŋ-atom to laukesowaga, aê jamoa
    jawiŋ amac e êndêŋ ondoc, ma jaôc amacnêm biŋ e êndêŋ ondocgeŋ. Akôc ŋapalê andêŋ
    aê amêŋ.”
  ksd-ksd: 'Iesu i biti: Avat ra taun tarai pa ava nurnur ma ava ti gegagege! Aivia
    ra kilakilala ina ki pire vavat? Aivia ra kilakilala ina ungung pa avat? Avat
    a ben ia uti tadav iau.'
  msm-NT: Kagi ni Jesus, “E-ay, sikiyu no mgo otow kuntoon, pagkabaliku now! Wada
    pagsalig now to Diyus. Andei man ogkakotob to pagpagduma ku iyu? Kagan-u man ogkatapus
    to pag-antus ku iyu? Na, daeha dini sikan bata.”
  myk-myk: 'A Yesu di jo: «Ee! Yee kunni ɲɛ sipyikuuyo nʼa daa baa fɛɛ! Nɛ na gori
    yaha naha ni yee ni fo tuun wekɛ wɛ? Nɛ na yee keree xu fo tuun wekɛ wɛ? Pa ni
    ma pya wu ni naha!»'
  sbe-sbe: Na Yesu ye hededelau udiyedi ye wane, “Komiu nige yomi sunuma, yo nuwatu
    yabayababadi tamowaidiyao! Kabo ya miyaꞌuyo lohana doha saha kalimiuyena? Kwa
    kamnayabayababa! Wawaya me kwa baheiyama kaliguwai.”
  mcr-mcr: Kimaŋi, Jisasi Iqu tii ätukqe. “Ämaqä täŋga äpmeŋuwä iquenä, he quuvqä
    maeqiyqä itqäŋuwiqä. Hiqä kŋuä indqäŋqetä, suqetäŋi, jänä hmanjqä. Nyi hesä anäŋi,
    squäŋgaŋqä pmamqäwä? Ä, hesaŋi haŋä-iqä squäŋgaŋqä meqämqäwä? Ymeqä iqueŋi, ätuma
    bpiyä” ätukqe.
  cux-NT: 'Jesús nan''guɛɛcútaⁿ''a yā ní caⁿ''a yā chii yā saⁿ''ā: Ndís''tiī ''iiⁿ''yāⁿ
    chi nguɛɛ i''téénu nī ndíí nguɛ́ɛ́ ndúú idiiⁿ n''daacá nī. ¿''Áá ''naaⁿ tiempo
    cánéé chi cuneé ndúúcu nī? ¿''Áá ''naaⁿ cuchɛɛ́ ndúúcū ndís''tiī? Candɛ́ɛ nī ''muuⁿ
