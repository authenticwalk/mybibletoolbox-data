  bod-N: སྐྱབས་མགོན་ཡེ་ཤུས་འདི་སྐད༌དུ། ཀྱེ། དད་པ་མེད་པ་དང་ཕྱིན་ཅི་ལོག་པའི་མི་རབས༌འདི།
