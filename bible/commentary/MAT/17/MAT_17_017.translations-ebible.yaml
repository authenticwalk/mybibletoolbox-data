  otm-NT: 'Nɛ bi ''yɛ̨n''a ra Jesús: ―Gyʉ ts''om''bäihʉ, hin guí ɛ̨c''yɛihʉ Oją xʉn
    ho. Hangu yʉ pa ga tøp''a thoho ahʉ ngue gui ''yɛ̨c''yɛigahʉ, bi ''yɛ̨n''a ra
    Jesús. Bá si ni ts''ʉnt''ʉ guím ma, bi t''ɛ̨mp''a ran ''yohʉ.'
  dah-dah: Irkeb, “Deŋ gayenter niŋ marbe dahade niŋgeb Al Kuruŋ niŋ dufaytiŋ muŋ
    kura saŋiŋ ma irde haŋ? Tonaŋtiŋ saŋiŋ wor po, saba dirmaŋ dirmaŋeŋ. Gayak ga
    ma deŋya hityen gega, hako po haŋ. Diriŋ go tawanaŋ,” yinyiŋ.
  tnk-tnk: Mɨreɡi Iesu rɨni mə, “Kɨmiaha nəkur ipwet mɨne nahatətəien səkɨmiaha riwən.
