verse: MAT.017.017
translations:
  kpx-kpx: Kateai louge Iesuu abuho loui avoe, “La uvu keu tolobe nimolealemoike la
    evieviholilu. La huhuige dana vali vani moaga lahehi ui laheho loviai. La katealemo
    mo ke mai dae lohove.”
  okv-H: Iesu na ingito tunga osaga kito “Ungo God ke be ae eto ari eha umbae uha
    ngahia embomeni ra, na ungo te iji doinge irono? Eto ungo ta uha ngahia avo iji
    doinge kiono? Aravora, meni avo nau degi ta humbuto hae.” ainge enu
  tbo-tbo: Yesu i baha i pa, ‘Taumi geka hapana ega omi witumagana po apapoe lawami.
    Houga a dao awai apo a meme liyaliyanimi po a genogenogemi? Tewelana ona neiyai
    uyahiu.’
  mal-C: അതിന് യേശു, “അവിശ്വാസവും വക്രതയുമുള്ള തലമുറയേ, എത്രനാൾ ഞാൻ നിങ്ങളോടുകൂടെ
    വസിക്കും? എത്രനാൾ ഞാൻ നിങ്ങളെ സഹിക്കും? ബാലനെ ഇവിടെ എന്റെ അടുക്കൽ കൊണ്ടുവരിക”
    എന്നു പറഞ്ഞു.
  grc-SR: Ἀποκριθεὶς δὲ ὁ Ἰησοῦς εἶπεν, Ὦ γενεὰ ἄπιστος καὶ διεστραμμένη, ἕως πότε
    ⸉ἔσομαι μεθ᾽ ὑμῶν;⸊ Ἕως πότε ἀνέξομαι ὑμῶν; Φέρετέ μοι αὐτὸν ὧδε.
  bgc-bgc: यीशु नै जवाब दिया, “हे अबिश्वासी अर जिद्दी माणसों, मै कद ताहीं थारे गेल्या
    रहूँगा? कद ताहीं थारी सहूँगा? उसनै उरै मेरै धोरै ल्याओ।”
  khz-khz: Iesu evega-geleto, netiwato, “Ati kamonagi e kila-tilivagi guluna! Toma
    vira au gomi lagami ai pana talu? Toma vira pana vaigaoka venimi? Melo au geku
    ai iovuamaia!”
  deu-TKW: 'Jesus aber antwortete und sprach: o ungläubiges und verkehrtes Geschlecht,
    wie lange soll ich bei euch sein? wie lange soll ich es mit euch aushalten? Bringt
    mir ihn hieher.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rnëꞌ: ―Lbiꞌiliꞌ, bunách curéjlëꞌliꞌ len cunacliꞌ tsahuiꞌ.
    ¿Gácaꞌxtëcz ral‑laꞌ sóalenaꞌ lbiꞌiliꞌ quië tséjlëꞌliꞌ nedaꞌ? ¿Gácaꞌxtëcz ral‑laꞌ
    guaꞌ glenaꞌ queëliꞌ? Gul‑dguáꞌ‑biꞌ quiaꞌ ni.'
  lin-lin: 'Yesu alobaki : — Ekeke ya bato mabe mpe bazanga kondima ! Kino tango nini
    nakozala na bino elongo ? Kino tango nini nakokanga motema mpo na bino ? Bomemela
    Ngai mwana yango.'
  hns-NT: 'Tab oe bolies: „Ie tem ke manai log ketana be-bieswaasie aur kharaab log
    hai! Ham kab lek toelogke paas rahab? Aur ham kab lek toelogke kam-bieswaas sahab?”
    Oe bolies: „Oe larka ke hia laaw.”'
  noa-E: 'Magbaawai Jesuu magjim, õrag eerpanaa: —Pãran chadcha pãach thãar khaibag
    gaaimuata Ẽwandamau jãg chaai monaaujujã khĩirjũba nʉm. Pãrau jãg Ẽwandam jua
    theeg simjã khaugbamjö nʉm, ¿ich jãgta sĩi mua ãwat chitaju aai chirʉ́ pãrau oowai?
    ¿Khan atchata pãrau mʉ pãach dʉ̈i chitapim ig nʉma? ajim, ajapcha ʉ̈khaag. Magnaa,
    Mʉ aig mag chaai aipidut ajim.'
  eng-EMTV: Then Jesus answered and said, “O unfaithful and perverted generation,
    how long shall I be with you? How long shall I bear with you? Bring him here to
    Me.”
  mib-NT: 'Te ni cahān Jesús: Ñayuu yōhyo nīhni ni cácuu ró chi tu cácandíje ró jéē
    cuu nduvāha i. ¿Nasaa ga quɨvɨ̄ condee rī jiín ró? ¿Te nasaa ga quɨvɨ̄ cuandeyɨ́
    ni rī jiín ró? Cuáquihin sūchí un na quíji i, áchí yá.'
  lif-NT2: ये़सुरे़ मे़त्तुसि, “नसाःन् के़होःप्‍पा नु ताक्‍के़भे़ॽबा मनासे, आप्‍फाल्‍ले़
    थारिक् इङ्‌गाॽ खिनिॽनु वाॽआबाबे? आप्‍फाल्‍ले़ थारिक् नासि थःत्‍निङ्‌बाबे? खे़न्
    चुक्‍पे़न् कत्‍ना फे़त्ते़म्‍मे़ॽ॥”
  xnj-xnj: Yesu akayangula, “Nyenye chiveleku changasadika na chechiyagili yati nitama
    na nyenye mbaka ndali? Yati nikuvasindimalila nyenye mbaka ndali? Mniletela apa
    mwana mwenuyo.”
  mmx-mmx: La ne Iesu ga lok, “Limixin at na levenaleng kopmen tununu atnimi la levendoxoma
    atnimi i onon soogong. Lavanisa aleng tinotno nenia aba xip tutu mi levenmumuat
    atnimi? Nemi mi lox amolo ia. Una lam ka lamdak ude.”
  cbr-NT: 'Quia cuaquin ca Jesusan anu ''icë unicama cacëxa: —Mitsun camina Nucën
    Papa Dios ax ca asérabi cushi ''icë quixun sinaniman. Camina ami catamëisama tanin.
    ¿Mitsúxmi ami catamënun carana uiti nëtën mitsu ''unánmiti ''ain? ¿Uitishi nëtën
    carana ''ëx mitsu cupí masá nuituti ''ain? ''Ë ca a tuá bëxun.'
  tee-NT: 'Chai ju Jesús ak''alhtayanalh. Ajunich: ―Tis va yuchach ji lapanacni ni
    lana jantu lai lac''a''iyat''it. Lana jantu sok p''inat''it. Ja tasq''uini ni
    lana na mak''an aclat''atolau tus acsni amach''akxaya''it''it. Ja tasq''uini ni
    lana na mak''an aclach''ixniu tus acsni alac''a''iya''it''it. Aquilalhiminiuch
    ju anu'' ts''alh.'
  eng-LSV: And Jesus answering said, “O generation, unsteadfast and perverse, until
    when will I be with you? Until when will I bear you? Bring him to Me here”;
  cak-NT: 'Y ri Jesús ja'' xu''ij: Can man jun winak chupa ri tiempo re'' ruyo''n
    ta juba'' ránima riq''uin ri Dios. Xa conojel je-satzinak (je-sachinak). ¿Jani''
    tiempo ninojij rix chi xquic''ue'' iwiq''uin? ¿Can jani'' tiempo xquitiquier xquixincoch'',
    ni''ij rix? Tic''ama-pe ri ala'' we'', xcha'' ri Jesús.'
  pah-NT: 'A''ero Jesus''ga ei g̃a pe nhaporemo: —Ndapejikogiuhu pe ji rehe pejikote''varuhuavo.
    Pe ji mombitu pejijupa. Manameuhũ po ti pe jikogi ji rehe nehẽ naerũ? ei Jesus''ga
    g̃a pe. Peru ti tayri''ga avo ji pyri, ei Jesus''ga.'
  sja-NT: 'Mãpai Jesupa p''anauji: —Aai, eperãarã, ¿at''ãrita mɨde ijãada-e p''anɨk''ã?
    ¡Ijãadak''aarã́k''apɨ p''anɨ! ¿Jõmasaa taarãit''ee parã ome ijãarutamaa? Anéetɨ
    ma warra.'
  xed-xed: 'Ka Yesu mantsa: «Kaghuni mnduha ta na fitik na, haɗ zlghay nda ŋuɗuf da
    kaghuni wa. Ta maga ghwaɗaka skwi kuni. Ha ŋa yawu dzaʼa gɗavata yu tavata kaghuni
    na? Klagiɗighawa tsa zwaŋ ya da hadna,» kaʼa.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já: —Ndáhví na̱há na̱cuu ndó jáchi̱ sa̱ cua̱há
    ndiva̱ha qui̱vi̱ íin i̱ xi̱hi̱n ndo̱ ta a̱ ñáha candeé ini ndó ye̱he̱. Cúú ndó
    ña̱yivi quini ndiva̱ha chí co̱ ndeé ga̱ ini i̱ xi̱hín ña̱ cája ndó. Taxi ndó ta̱a
    loho ja̱n chóho —na̱cachi Jesús.'
  gfk-S: Io, Jisas ga tange balik tana be, “Maris! Mu ira sana matanabar katiak, pa
    mu le nurnur urah? Pa nile kis lawas tikai ma mu kira napu ura harahut mu waing
    mu nage nurnur. Io, mu lamus no bulu ukira ho iou!”
  bmu-bmu: Mewö jiiga meleŋ waŋgiba jiyök, “Yei, gölmegö yaŋgiseŋ aka misimkaulup
    ambazip, mönö nalö dawik embuk mala qatön eŋgubiga Anutu qahö möt narigetka sihimbölö
    mötmam? I mönö waŋgita nöŋgöreŋ ki kaget.”
  dgz-dgz: Ap wani Iesu gare wadiamon, “Akae, koewa taiana nagirewa, ya anu tumat
    nimanek wanin. Ne wam animpo mini tanae wanigepen amba anu tumat tai? Orup ame
    wat onaen.”
  eng-GNV: Then Iesus answered, and said, O generation faithlesse, and crooked, how
    long now shall I be with you! howe long nowe shall I suffer you! bring him hither
    to me.
  zaa-NT: 'Becàbi Jesús nna rèe: Lebi''i canu labí ríalatsi'' nna díátia le canu tul·la''
    nna, atsália cà''a itsá dà te'' cuenia'' lani le. Atsália cà''a itsá té qui''ni
    guchia'' le cá. Lítahuá'' ą nì.'
  eng-WEBSTER: Then Jesus answered and said, O faithless and perverse generation,
    how long shall I be with you? how long shall I suffer you? bring him hither to
    me.
  guh-guh: 'Nexata Jesús jumaitsi pijajivijavabelia: —¡Paxamë baja rovia apo pajumecovënëtsimë
    Dioso papecayavenonaejavanexa! Bajaraxuata apo pacajamatabëcuenecaëjëpae pejevaxinë
    panevecuacapitsapaenexa dovathi. ¡Paneajamatabëcuenetajavi baja rovia! Pexaniajailivaisivecua
    saicayacuenia panajamatabëxainame. ¿Detsa paepatojebi abaxë paxamëjavata ponaponaenajë?
    ¿Detsa paepatojebi abaxë paxamëjavabelia ajamatabëcuenesaënë tsaponaponae tsane
    patanejumecovënëtsinexamë? Panetocarenamëre pejevaxinë, jai Jesús pijajivijavabelia.'
  bon-bon: Yeesu jiicige egä, “Weene lipu ätrunga cäco gemi, niiyarage biname gemi!
    Luma ngine padare cama cane miiji weene cama lenaja? Luma ngine padare cama cane
    miiji weeme ätrunga cäco mule päpäna? Secaneye bägrä ne cäme bau me.”
  nhw-BL: 'Huan Jesús quinilhui nopa tlacame catli moquetztoyaj nopona: ―¡Ay anmasehualme
    catli ama anitztoque, amo antechneltocaj! ¿Tlaque nijchihuas amohuaya? Amo xitlahuac
    amotlalnamiquilis. ¿Quesqui tonali monequi nimocahuas amohuaya? ¿Quesqui tonali
    monequi nimechijiyohuis? Huan Jesús quiilhui nopa tlacatl: ―Techhualiquili mocone.'
  swh-ONEN: Yesu akajibu, “Enyi kizazi kisichoamini na kilichopotoka! Nitakaa nanyi
    mpaka lini? Nitawavumilia mpaka lini? Mleteni mvulana hapa kwangu.”
  wbi-wbi: u Yesu akamula akati, “Umue kikolo kinonakikumwitika kange kinokinangike,
    nikukala palikimo numue mpaka liighi? nikugudilanila numue mpaka lighi? mumulete
    apa kulyune.”
  bba-bba: Yesu u nɛɛ, bɛɛ tɔn kɔ̃so nɑɑnɛ doke sɑriruɡibu, sere sɑɑ yerɑ̀ ko nɑ n
    kɑ bɛɛ wɑ̃ɑ. Nɡe sere dommɑ ko nɑ n kpɑm kɑ bɛɛ tɛmɑnɛ. I kɑ mɑn bii wi nɑɑwɑ
    mini.
  eng-KJVCPB: Then Jesus answered and said, O faithless and perverse generation, how
    long shall I be with you? how long shall I suffer you? bring him hither to me.
  kgk-NT: 'Upéi he''i Hesu upe pygwa-pe: —Peẽ xe-rehe pejerovia e''ỹ va''e, pene akã
    hatã va''e. Xe ae katu ndaxe are mo''ãi pene ndive. Ndoroipokwaa are mo''ãvéi-ma.
    Eru katu xe ha-py hasy va''e, he''i upe pygwa kwéry-pe.'
  waj-waj: 'tuduu rikioo Yisuuva inna kuaivaa sai tunoo: Ngia gioonna kiaapu makee
    variaiya hama ngia niiyara kutaavaivee tiraidaida koonnamaida variaanoo. Na hokoba
    suai ngii tasipama hara kiee variaukai hama ngia niiyara kutaavaivee kiaavai.
    Fai na naana suai ngii tasipama hara kiee varinanai ngia niiyara kutaavaivee kiaarannee?
    Na ngii tasipama hara kiee varinai ngia ni kuaivaa rikiaaraivaara na faannaina
    variaunoo. Ngiaammuauvaa vitada aapi niisi ngiatee,'
  cpy-cpy: 'Ari rakanaki Jesús, ikantanaki: “Tee pikemijantee-yanitzi eeroka, pikinashi-waetaka.
    ¿Jempema okaateka piyote? Pamakiri jaka pitomi.”'
  ekk-PKP: „Te, inimesed, keeldute minusse uskumast ja olete nii rikutud!“ vastas
    Jeesus. „Kui kauaks pean ma siia teie juurde jääma? Kui kaua ma pean teid taluma?
    Too ta minu juurde!“
  mpx-mpx: Yaka Yeisu i ba, “Ee komiu, nige wami abulilek i gagan ge nuwatu gegewena
    ku pil getogaan! Yaka sauga i yapu te alowau komiu ta miminaa e! Paehila na palahikan
    kaiwemiu? Geman ku pwatanim elau.”
  wbp-wbp: Jijaji wangkaja-jana, “Kari nyurrurlajunkulu kapurunju-panu jurru marntarla!
    Nyangurla-karrarlu kankujulu yampimi mata-maninja-wangurlu? Kangkarnijili yali
    kurdu ngajuku.”
  luo-luo: Yesu nodwokogi kawacho niya, “Yaye tiengʼ maonge gi yie kendo mokethoreni,
    anabed kodu nyaka karangʼo? Abiro chandora kodu nyaka karangʼo? Kel ane wuowino
    ka.”
  nhe-NT: 'Huan Jesús quinilhui nopa tlacame tlen moquetztoyaj nopano: ―¡Ay intlacame
    tlen ama initztoque, ax innechneltocaj! ¿Tlachque nijchihuas imohuaya? Ax xitlahuac
    imotlalnamiquilis. ¿Quesqui tonali monequi nimocahuas imohuaya? ¿Quesqui tonali
    monequi nimechijiyohuis? Huan Jesús quiilhui nopa tlacatl: ―Xinechhualiquili mocone.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܝܼܫܘܿܥ ܘܐܡܝܼܪܹܗ: ”ܝܵܐ ܫܲܪܒܬܵ‌ܐ ܠܵܐ ܡܗܘܼܡܸܢܬܵ‌ܐ ܘܦܟ̰ܝܼܠܬܵ‌ܐ،
    ܗܲܠܔ ܐܝܼܡܲܢ ܒܸܬ ܗܵܘܹܝܢ ܥܲܡܵܘܟ݂ܘܿܢ؟ ܗܲܠܔ ܐܝܼܡܲܢ ܒܸܬ ܛܵܥܢܹܢ ܝܘܼܩܪܵܘܟ݂ܘܿܢ؟ ܡܲܝܬܹܝܡܘܼܢ
    ܠܹܗ ܠܟܸܣܠܝܼ ܠܲܐܟ݂ܵܐ.“'
  esk-NT: Jesus-ŋum kiuniġaa, “Ukpiqqutaitchuasii ilipsitñi! Naagasuli killukuaqmiusi!
    Qanutunaglaan nayuutiniaqpik ilipsitñi? Qanutunaglaan igḷutuqtaksraġivisisuli?
    Uvuŋautisaqsiuŋata nukatpiaġruk.”
  msb-msb: Nagsabat si Jesus, “Marasa pa kamo na mga tawo yana na panahon na waraʼn
    pagtuod kag mga sutil! Hasta san-o ta kamo dapat pakiupudan? Nano, hasta na lang
    magatios ako sa iyo? Sige, pakadia niyo siya sa akon.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―¡He³ lah¹hiug¹²! ¿Ha² bíh³ cónh¹ jmai³ hniuh¹² hú¹³jni
    hi² mi³dsian¹³jni dsøa¹ quianh¹³ hniah¹², dsa² tsa¹héh² jǿg³, dsa² ŋi²nioh³ juu¹²
    siíh²? ¡Ŋi³jian¹²tsih ja³la²!'
  dso-dso: ଜିସୁ କଇଲା, “ତମର୍‌ କେଡେ ଡାଟ୍‍ ନ ରଇବା ବିସ୍‌ବାସ୍‌ ଆରି ବୁଲ୍‌ ! ତମର୍‌ ସଙ୍ଗ୍‌
    ଆରି ମୁଇ କେତେ ଦିନ୍‌ ରଇବି ? ଆରି କେତେ ଦିନ୍‌ ତମର୍‌ ଚଲାଚଲ୍‌ତିଟା ସୁନି ସୁନି ତୁମ୍‌ପୁଡି
    ରଇବି ? ସେ ପିଲାକେ ମର୍‌ ଲଗେ ଆନା ।”
  meu-meu: Iesu na e haere, eto, Taia-kudima bona gwau-edeede uruna o! Lau na dekemui
    ai baina noho ela bona edena nega ai? Baina haheauka henimui ela bona edena nega
    ai? Dekegu a mailaia.
  yva-NT: Umba Yesus po raura akananto mai pare, “Abo! Tugaeyamo weapamo vatano wasanuga
    matu muno wapanave kobe jewen! Risyamo inatawandi wasai nugoenta to! Rino no wapa
    yasyine rai, Syo wasanyao nugoenta to, weti nandui rati umba wapare wapanave Rinai?
    Syare nyo nya arikainye umawe augavere no Rinui.”
  dgc-dgc: Ey kinagi ni Jesus, a “Medukés a lahi di tolaya ta éye, da éwan kam méniwala!
    Pakodyan ko se a magtiis dikam? Nay, iange moy se tu anak.”
  zpm-NT: 'Dzigo rëbchaa Jesús lo xpëëdscuel me: ―¡Pe na squitaa miech ntseeb nac
    to, ib nëde to gnalo to Dios! ¿Palal tiemp ne so naa gne naa lo to? ¡Ncuaaṉe cxecwdraa
    naa lo to squi nac to! ¡Goḻtënie mëëd qui nu!'
  hix-NT: Onà wyaro haxa nkekon hatà, Txesusu. Àsok hana manatxow ha, omnyam ha, amnyeno
    rma komo, kekon hatà. Khoryenkom hona xenyehnà omnyam hamà. Noro yanweknye rma
    omnyam hamà, kekon hatà. Mexe rma haxa ehxah me wehxaha, awawonye. Khoryenkom
    yahoxetà hutwahra rma manatxhe, kekon hatà. Mexe rma rha kramamyan hamà, awawonye
    rma. Khoryenkom yahoxetà hutwahra rma oyehtxoho komo wenàmyano rye rma hamà, tano,
    kekon hatà, Txesusu. Sohtxok ha, rohyaka, kekon xarha tà.
  sim-sim: Karem or mbarik Jisas ormu mbara, �Jir anin hishiowenda ambu oj? Ermba
    ermbak jir nga na lihi mashin angop a sawewak ji misinda sir. Hako jir mbeek anin
    hishiowenda ambu jir. Wa, jikisi oton laharaka.�
  npi-ULB: येशूले जवाफ दिनुभयो र भन्‍नुभयो, “हे अविश्‍वासी र भ्रष्‍ट पुस्ता हो, कहिलेसम्म
    म तिमीहरूसँग बस्‍ने ? कहिलेसम्म मैले तिमीहरूलाई साथ दिने ? उसलाई यता मकहाँ ल्याओ
    ।”
  cgc-cgc: Gambal Jesus i, “E-hey! Kyo na mga ittaw ta yi na timpo, ula kaw gasalig
    ta Dyos! Malain kaw daw sutil! Asta kan-o a pa na magduma ki kyo daw magsakripisyo
    bag-o kaw magsalig ta Dyos? Dleen nyo di bata an ki yaken.”
  tim-tim: Hain dâmbo Yesuŋe hin dâep, “Ye wangât nâŋgâlân biwiyeŋe bo katmâ âmâ yeŋgaelâk
    nâŋgâm kautyeŋe oremai. Nâ ye olop sop kâlep bo manbaen aregât arire âmâ ye gain
    gain akmâ manbai? Akto sokom katyektere sop kâlep akbiap mon? Bâin, nanaŋ are
    kewugum nâŋgâlân gaŋet.” dâep.
  yor-yor: Jesu sì dáhùn wí pé, “A! Ẹ̀yìn alágídí ọkàn àti aláìgbàgbọ́ ènìyàn, èmi
    yóò ti bá yín gbé pẹ́ tó? Èmi ó sì ti fi ara dà á fún yín tó? Ẹ mú un wá sọ́dọ̀
    mi níhìn-ín yìí.”
  wos-wos: Wungi wandéka dé Jisas wa, “Yingi maki dé? Guni wunika jémba sarékéhambaméni.
    Guna mawuli jémba téhambandé. Hatika bafu wuni guni wali rewut guni wunika jémba
    sarékétanguni? Guni wun nyanré wunika mé hura ya.”
  emp-NTPO: 'Jesuba jarasia: –¡Bãrãba Ãcõrẽra ĩjãnacaa! ¡Bãrãra dji cadjiruarãa! Bãrãba
