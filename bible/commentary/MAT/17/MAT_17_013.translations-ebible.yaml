verse: MAT.017.013
translations:
  kpx-kpx: Kateai louge esemuiabeau hoto ke ihu hilokai mole namigevei avoe, “Ata
    babatisogevemale Dioni ke vaveveike au nahiho lounu.”
  okv-H: Elijah mahu puvija ena avo enana kia amo John bapataito ari embo avo kito
    ke be hotembea.
  tbo-tbo: Yaka a hewahewalihi hi hanapugeya Elaisiya anona Yoni tu wibapatiso.
  mal-C: യേശു തങ്ങളോടു സംസാരിച്ചത് യോഹന്നാൻസ്നാപകനെക്കുറിച്ചാണ് എന്ന് അപ്പോൾ ശിഷ്യന്മാർക്ക്
    മനസ്സിലായി.
  grc-SR: Τότε συνῆκαν οἱ μαθηταὶ ὅτι περὶ Ἰωάννου τοῦ βαπτιστοῦ εἶπεν αὐτοῖς.
  bgc-bgc: फेर चेल्यां नै समझया के उसनै म्हारै तै यूहन्ना बपतिस्मा देणीये कै बाबत
    कह्या सै।
  khz-khz: Ekila geriana Iesu gena melo geripato, ia na Ioane Bapatiso ekilagiawai.
  deu-TKW: Hierauf verstanden die Jünger, daß er von Johannes dem Täufer zu ihnen
    sprach.
  zsr-NT: Niꞌr gulayéjniꞌnëꞌ bönniꞌ usë́d queëꞌ, bë́ꞌlenëꞌ lequëꞌ didzaꞌ Jesús ca
    guc queëꞌ Juan, bönniꞌ naꞌ buquilëꞌ bunách nis.
  lin-lin: Bayekoli basosolaki ete azalaki kolobela bango na tina na Yoane Mobatisi.
  hns-NT: Tab tjela log samadjh gail kie Jiesoe ie sab baat Johaanas dopoe kare waala
    ke biese me bolies hai.
  noa-E: Pari Jesuu amachig magbaawai warre khaug athajierram anaabá, warrgar Ẽwandam
    i jaaujerr Elías khaba, Juan chi õor pör choomie igwiata mag sim.
  eng-EMTV: Then the disciples understood that He spoke to them of John the Baptist.
  mib-NT: Yūcuán na te tēe cáscuáha un, ní cajecūhun ni de jeē cahán yā jeē Juan tēe
    scuándute, ni cuu de nájnūhun Elías.
  lif-NT2: हे़क्‍क्‍याङ्‌लक् ये़सुरे़ बप्‍तिस्‍मा के़बिबा युहुन्‍नाःल्‍ले़ कुयाःम्‍बेओ
    मे़त्तुसिबा फाॽआङ् हुॽसाम्‍बाहाॽरे़ कुसिङ्‌मे़निःत्तु॥
  xnj-xnj: Kangi vawuliwa vamanyili kuvya akuvajovela kumvala Yohani Mbatizaji.
  mmx-mmx: La lavaun pinivu diga xasep ba do ne Iesu ga paase mumu ne Jon, laradi
    sep susu.
  cbr-NT: Usaquian Jesusan cacëxun ca aín 'unánmicë unicaman 'unáncëxa, —Elías ca
    uti 'icë quiá bana, ax ca Juan, an uni nashimicë, a ñuia quiá 'icë —quixun.
  tee-NT: Pus ju acsnich ju ix'amamaka'ui tamachakxalh ni yuchi ju Xivan ju amakpaxana'
    ju ix'alhixak'alai tachi ju va Elías ixjunita.
  eng-LSV: Then the disciples understood that He spoke to them concerning John the
    Immerser.
  cak-NT: Y c'ajari' ri discípulos xqui'en entender chi ri Jesús chirij ri Juan Bautista
    xch'o'n-wi.
  pah-NT: A'ero Jesus'ga remimbo'ehara'g̃a ikwahavi. “João Batistava'ea pe Jesus'ga
    ei Eliasva'ea mombe'urame nhande ve,” ei g̃a oyvyteri pe.
  sja-NT: Mãpai chi k'õp'ãyoorãpa k'awaajida Jesús pedee baji Juan Bautistade.
  xed-xed: 'Mantsa ya tama, ka graftá tsa duhwalha ya kazlay: Ta gwaɗə ta ghəŋa Yuhwana
    mnda maga batem ta tsa gwaɗa ya kəʼa.'
  mks-NT: A̱nda̱ jáví na̱canda̱a̱ ini na̱ xíca tuun xi̱hín Jesús cán ña̱ cáha̱n Jesús
    sa̱ha̱ Juan, da̱ na̱jácandúta̱ ña̱yivi tá na̱cachi a ña̱ sa̱ na̱quixi va Elías.
  gfk-S: Io, ira bulu na harausur duhat ga palai um be iga hininawase duhat utane
    Jon no ut na baptais.
  bmu-bmu: Elaijagöra mewö jiba ölŋa Jon O-melun azigöra keu jii mötkeri, gwarek yeŋön
    mi mewö möt asariget. Mewö.
  dgz-dgz: Ap wani gapan, wadiamot mega anu awane ame inamup Dion dup iamuini apanewa
    menan waiwandat anun.
  eng-GNV: Then the disciples perceiued that he spake vnto them of Iohn Baptist.
  zaa-NT: Làniana gutelíni ca discípulua qui'ni qui' Juan el Bautista nuá rèe anía.
  eng-WEBSTER: Then the disciples understood that he spoke to them concerning John
    the Baptist.
  guh-guh: 'Nexata Jesús pijajivi jumeyapëtanetsi. Nexata Jesús pijajivi jamatabëjumaitsi:
    —“Elíaspijinë rabaja patajopa,” itsa jai Jesús, Juanpijinëmi jivibautisabinëmi
    yabara jumaitsi, jamatabëjai Jesús pijajivi.'
  bon-bon: Siige abiberäja bägrä cina umle äbitänisi, egä Yeesu lui Yoane niiye ca
    äciseja biname poto cidi me bii jääjänige.
  nhw-BL: Huajca imomachtijcahua quimachilijque para Jesús quincamanalhuiyaya tlen
    Juan catli tecuaaltiyaya para yaya eltoya Elías.
  swh-ONEN: Ndipo wale wanafunzi wakaelewa kuwa alikuwa anazungumza nao habari za
    Yohana Mbatizaji.
  wbi-wbi: pepano avavulanisivua vala vakalutang'hania kuuti uYesu aveele ijova imhola
    sa Yohani uMwofughi.
  bba-bba: Yerɑ n win bwɑ̃ɑbu yeeri mɑ Yohɑnu Bɑtɛmu kowon ɡɑriyɑ u mɔ̀.
  eng-KJVCPB: Then the disciples understood that he spake unto them of John the Baptist.
  kgk-NT: 'Upe ramo: —João Batista-rehe nipo onhe''ẽ ra''e, he''i Hesu-rehe hikwái.'
  waj-waj: tuduu rikiada Yuvuaano nnoori apira vaidiivaara tuuvaa iya arinaima rikieeravai.
  cpy-cpy: Ari riyotee-yanakini riyotaani riitaki Juan Omitsiryaatantaniri ikenkitha-takotziri.
  ekk-PKP: Siis jüngrid mõistsid, et Jeesus viitas Ristija Johannesele.
  mpx-mpx: Inoke tohago hi atena age Diyon Tobabitaiso bana te ge i ba, “Ilaitiya
    iyaka i nem haba.”
  wbp-wbp: Ngula-jangkaju, Jijaji-kirlangurlu kurdungurlurlu milya-pungulu kujalpa
    nyarrpa Jijaji wangkaja. Kulalpa Layija-kurlu wangkaja. Nyanungujulpa-jana wangkaja
    Jaanu Papitaji-kirli.
  luo-luo: Eka jopuonjre noyango ni nowuoyo kodgi kuom Johana ja-Batiso.
  nhe-NT: Huajca imomachtijcahua quimachilijque para Jesús quincamahuiyaya tlen Juan
    tlen tecuaaltiyaya para yajaya eltoya Elías.
  aii-aii: ܗ̇ܝܓܵܗ ܦܘܼܪܡܹܐ ܠܗܘܿܢ ܬܲܠܡܝܼ̈ܕܹܐ ܕܒܘܼܬ ܝܘܿܚܲܢܵܢ ܡܲܥܡܕܵܢܵܐ ܗܲܡܙܘܼܡܹܐ ܝܗܘܵܐ
    ܥܲܡܵܝܗ‌ܝ.
  esk-NT: Maliġuaqtaiñ kaŋiqsiḷġataġniġaat Jesus-ŋum uqałha John Paptaaqtitchirimik.
  msb-msb: Sani lang nasabutan san mga disipulos na an ginasabi niya amo an manungod
    kan Juan na Parabunyag.
  cpa-NT: Jøng² ca¹lø¹lih¹³ dsa² quianh¹³ Jesús mi³hia¹² Jesús hlai³ Juan, dsa² ca¹chiog¹
    dsa² jmøi².
  dso-dso: ସେଡ୍‌କି ବେଲେ ସେମନ୍‌ ବୁଜି ପାର୍‌ଲାଇ ଜେ, ଜିସୁ ଡୁବନ୍‌ ଦେଉ ଜଅନର୍‍ ବିସଇ କଇଲାନି
    ବଲି ।
  meu-meu: Bena ena hahediba lalodia e parara, ia ese Ioane Bapatiso herevana e gwauraia.
  yva-NT: Naije umba Yesus apa arakovo utavondi aije wo raen Yohanes Pembaptis opirati
    Yesus po aura umawe.
  dgc-dgc: Nadid, to pégkagi dén ni Jesus ta éya, éy napospusan dén du alagad a ti
    Juan bale a Mégbinyag i pinégkagian naa.
  zpm-NT: Zeeṉe blozh sca rëb me, dzigo bieṉ zho Juan Bautist ga rzeet me.
  hix-NT: Àro wyaro tàwyanye enytxatxhe rma, hutwatxownà harha tà, Petru komo. Xowaw
    heno hoko ryhe, àro wyaro nkan hamà, aymomno ynye ro heno hoko rma, ketxkon hatà,
    tàwyanye rma.
  sim-sim: Karem or mbarik livai yarira, Jisas Elaijak or mbari Jon hulaima nokopman
    fak tolofalendari man or mbari ri.
  npi-ULB: अनि उहाँले बप्‍तिस्मा-दिने यूहन्‍नाको विषयमा तिनीहरूसँग बोलिरहनुभएको थियो
    भन्‍ने कुरा चेलाहरूले बुझे ।
  cgc-cgc: Pag-ambal Jesus, naintindian ta mga tinudluan din na Elias na pasambit
    din beet ambalen Juan na manugbautismo.
  tim-tim: Yesuŋe hain dâmbo hoŋ bawalupŋande hin nâŋgâyi, “Eliagât maktâp amâ Yohane
    tu puli keiŋe kalep aregât maktâp.” dâyi.
  yor-yor: Nígbà náà, àwọn ọmọ-ẹ̀yìn mọ̀ pé ó n sọ̀rọ̀ nípa Johanu onítẹ̀bọmi fún
    wọn ni.
  wos-wos: Wungi wandéka di xékélaki dé Elaijaka wata dé guré husandakwa du Jonka
    dé wa.
  emp-NTPO: Maʌ̃ne Jesu ume nĩbabadarãba cawasid̶aa idjia Borocuebari Juaʌ̃nebemada
    bed̶ea b̶asida.
  eng-F35: Then the disciples understood that He spoke to them of John the Baptizer.
  ind-ind: Kemudian barulah ketiga murid itu mengerti bahwa nubuatan tentang Elia
    digenapi oleh Yohanes Pembaptis.
  pes-OPCB: آنگاه شاگردانش فهمیدند که عیسی دربارهٔ یحیای تعمیددهنده سخن می‌گوید.
  mpt-mpt: e okok aleyemin nakai wenteniba funaniba E baanea Ilaiyae sin tlebiobo
    gabe yele Yone aa fuayemin naka eta ohabebo gesiobe.
  bla-bla: Itŭm'ĭsksĭnĭmiau ŭsksĭnĭmats'ax umutai'sitsĭpsi John Baptist.
  ssx-ssx: Mo disaipolo haliwekima꞉ koto leeke pi opitolota꞉ mo ala꞉ pita꞉ mo hande
    Dioni Bapitaisi pa꞉ta꞉ ala꞉me hone wimikime.
  mkl-mkl: Ŋɔi mɔcɔ ŋɑu ɑ̀ mɑ̀ bɛbɛi iyi Zɑ̃ɑ woo dɑsi inyii wɑ fɑ̃ɑ.
  gaq-gaq: ଆତେନ୍‌‌ ବେଲା ସିସ୍‍ଇଂ ବୁଜେ ୟାଆର୍‍କେ ଜେ ଜିସୁ ଡୁବନ୍ ବିଃନେ ଜହନ୍ ବିସୟ୍‌ରେ ବାସଙ୍ଗ୍‌ଡିଂକେ
    ।
  gof-RNT: He wode Yesuusi giday Xammaqiya Yohaannisabaa gideyssa akeekidosona.
  unx-unx: ଏନ୍ତେ ଚେଲାକ, ଇନିଃ ବାପ୍ତିସ୍ମା ଏମଃନିଃ ଯୋହାନ୍‌ଆଃ ବିଷାଏ କାଜିକତାନାଏ ମେନ୍ତେ ଆଟ୍‌କାର୍‌କେଦାକ
    ।
  gah-gah: Loko Ilaizakitana vemú limó nene monó nagamí holokimiaká ve Zonikumú nolinae
    liki gelemó.
  lcm-lcm: Au na volo nat ang kitol la malangas ta katapo mengen iria ta Ioanes katakai
    i asing tauia.
  aer-aer: Kele anteme itne itelarerrirreke rarle John kwatyeke akwernentye akngerre-akerte
    itneke angkeke.
  qvc-NT: 'Chayshina Jisus Eliyaspaq niptinqam, paykunaqa intyindirqanllapa: Jwan
    Shutichikuqpaqmi chayshina niwashqaqa kanchiq, nishpa.'
  tgl-ULB: At naintindihan ng mga alagad na ang tinutukoy niya ay si Juan na Tagapagbautismo.
  cbs-NT: janua Elíaskidi Jesúsun jatu yuiama jakia Nashimanika Juankidi junea janchawen
    jatu yuia jawen tsuma dabe inun bestitun atimas shinanbidanibukiaki.
  xtm-NTPP: Sani te ni ka jinitnuni de ja Jesús ma, ni ka'an ya siki Juan tee skuandute
    ñayii ma.
  nnq-nnq: Penia akinapunji bakwe ngabamanyanga kube balandulila nhwalo gwa Yohana
    Mmatichi.
  bao-NT: 'To biro cʉ̃ ca ĩiro: “Uwo Coeri majʉ Juan niiquĩricʉre ĩigʉ ĩimi,” ĩi tʉo
    majicãupa cʉ̃ buerã.'
  san-ORI: ତଦାନୀଂ ସ ମଜ୍ଜଯିତାରଂ ଯୋହନମଧି କଥାମେତାଂ ୱ୍ୟାହୃତୱାନ୍, ଇତ୍ଥଂ ତଚ୍ଛିଷ୍ୟା ବୁବୁଧିରେ|
  huv-NT: Quiaj minipilan nej leaad omeajtsüw, teamandeac wüx ombas aaga Juan neech
    yow nipilan.
  otn-NT: Nu̱'ʉ yø xädi p'ʉya bi̱ n'yo yø mmʉi'a̱ ra̱ hya̱ mma̱nna̱ Jesús ngue nu̱na̱
    ra̱ Xuua bi 'yøtra̱ nxixya̱, guehna̱ bi t'ɛmbi̱ ngue ra̱ Elías.
  nop-nop: Kaŋ mihiŋiyedi Jon Imeyout Tububihitdok yolak unduŋ nadigiŋ.
  obo-NT: Na, idda pa nokaabbot iddos mgo tinodduwan no iddos od tommanon din, si
    Juan no Tohodboutismu.
  cak-ENT: Y c'ateri' c'a tok ri achibila' xk'ax cheque que ri Jesús pari' c'a ri
    Juan Bautista xch'o-vi.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱᤗᤰ ᤕᤧᤛᤢᤖᤧ ᤒᤵᤋᤡᤛ᤻ᤔᤠ ᤁᤧᤒᤡᤒᤠ ᤕᤢᤜᤢᤴᤏᤠ᤺ᤸᤗᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤔᤧᤳᤋᤢᤛᤡᤒᤠ ᤑᤠ᤹ᤀᤠᤱ
    ᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤖᤧ ᤁᤢᤛᤡᤱ ᤔᤧᤏᤡ᤺ᤳᤋᤢ॥
  mie-NT: Ñúcuán de ndá tēe scuáha jíín yā nī jīcūhun inī dē jā cáhān yā jā Juan,
    tēe nī scuénduté, nī ncuu dē tá ncuu Elías.
  san-TIB: ཏདཱནཱིཾ ས མཛྫཡིཏཱརཾ ཡོཧནམདྷི ཀཐཱམེཏཱཾ ཝྱཱཧྲྀཏཝཱན྄, ཨིཏྠཾ ཏཙྪིཥྱཱ བུབུདྷིརེ།
  qve-NT: 'Chayta uyarispankun kinsantin discipulonkunaqa, chayraq cuentata qokuranku,
    Bautizaq Juanmanta Jesús rimasqanta. [Nota: Profeta Eliasmi ñawpaq tiempopi runakunata
    waqyaran Diosman kutirikunankupaq, saynallatataqmi Bautizaq Juanpas Salvadorta
    chashkinankupaq runakunata waqyaran. Chayraykun Jesusqa niran: “Chay profeta Elías
    suyasqaykichisqa Bautizaq Juanmi karan”, nispa].'
  pao-NT: O'no numme oo nakatzimodu yise oo nakasopedakwadoo soo John Baa-wi Numu
    Matzakadu tookwa Elijah. Oosoo Te Pabe'e-kobenasoo nanekemmadu.
  cbu-NT: Wipunashsha waanpatatin tsiyatarangsin, ¿Ashiri Elíyasarini átu anoo chakaachtaja
    át? ¿Ndusha Wangarineetsini ichumampanirinee nda át? tárangana. Anootspa atiya
    atusin, anuri chinarangana.
  usa-usa: mirá-timatuwaitata Îtuma nommá peraí-náqá Yóáaneqtaba kétiyaa téta wení
    iyápó-annama ítaraae.
  soy-soy: Kei kɛ upipirɛtiki ɑpi pɛɛ kṍ tɛ Yohɑni Úniwolɛ nsímɛ́ kuu pi símisi.
  hui-hui: Ani layagola talima piaga biarume tihondo bi o laragoni baboraya biaga
    Yonenaga laralo manda bu hene.
  amf-amf: Ogo wodanka Yesussa paanan yivayna eena Yesus Shivea Wannissa kinin giyonam
    ke dhesade.
  quc-NNT: Xkich'ob' k'u ri tijoxelab' chi ri tajin kub'ij ri Jesús chke, are ri Juan
    Qasal Ja'.
  dob-dob: ꞌEnega tonono nidi gote ꞌena sinuwena ꞌaene Yesu Yoni togiebapitaiso manuna
    ꞌionaona.
  wrs-wrs: '@see-verse:MAT.017.012'
  mca-mca: Ma' qa he' ƚ'ijatshenhei qa nikfe'lik'i in kakha'ƚe Juan Bautista'ik'i
    in iyetij.
  tzo-TZC: Jech o xal ti yajchancꞌoptaque lic yaꞌibeic smelol ti jaꞌ scꞌoplal Juan
    jꞌacꞌ-ichꞌ-voꞌ ti vaꞌi sꞌelan laj yal ti Jesuse.
  mya-mya: ထို​အ​ခါ​မှ​တ​ပည့်​တော်​တို့​သည်​ဗတ္တိ​ဇံ​ဆ​ရာ ယော​ဟန်​ကို​ရည်​မှတ်​၍​ကိုယ်​တော်​မိန့်​တော်​မူ
    ကြောင်း​နား​လည်​လာ​ကြ​လေ​သည်။
  gng-NT: '*Yesu len'' nnɔ ma nnɔ, nɛ uʼpanpaankaab bɛnde'' ki ye u lienh San wà
    là siih binib Uwien ya ñunm nnɔ ya gbɛr nɛ.'
  cbi-NTPO: Entsandiñaa umaa ya' disipulula aseetanguila naa Juan Mungaamunaa tsandintsuñuba.
  ikk-NT: Ya ụmụ-azụụn a nọ ghọta nị Jọnụ hụn e mẹ mirin-Chuku k'ọ rị e ku.
  leu-leu: E a mu fefeng ri masam o i taxa ferawai paap xe siri se Jon ina Fasufan.
  maz-NT: O mbãrã c'ua c'o discípulo c'ü vi mama e Jesús. O unüji ngüenda cjó mi ngue
    c'ü vi jyëtsivi e Elías; o mbãrãji c'ü vi jyëtsivi e Juan c'ü mi jichi yo nte
    cja ndare.
  bod-N: ད་གཟོད་ཐུགས་སྲས་རྣམས་ཀྱིས་གསུང་འདི་ནི་ཁོང་གིས་ཁྲུས་གསོལ་མཁན་ཡོ་ཧ་ནན་ལ་དམིགས་ནས་གསུངས་པ་ཤེས༌སོ།།
  tca-NT: Rü yexguma ga yema ngúexü̃gü rü nüxü̃ nicuèxãchitanü ga Cuáü̃ ga baiü̃xẽẽruü̃chiga
    na yiĩxü̃ ga yema Ngechuchu namaã nüxü̃ ixuxü̃.
  zpl-NT: Che uriꞌi bee beneꞌnu beyaꞌ nú rninu lu cuendaꞌ Juan Bautista.
  mbc-NT: Mîrîrî warantî Jesus eseurîma ye'nen, inenupa'sanya imaimu epu'tî tu'ka'pî.
    João Batista yekare pî' eeseurîma kai'ma to' wanî'pî.
  ndg-ndg: Nga anapunzi bake batangite panga alongelange habari ya Yohana mbatizaji.
  wsk-wsk: Asele olekem alo Jesus balukaso mu ko sinarman, mu nu Anuwa marak kari
