  cta-NT: Liꞌ ngua cuayáꞌ tiꞌ nguꞌ chaꞌ jiꞌi̱ jyoꞌo Juan nu ntyucuatya jiꞌi̱ nguꞌ
    laca chaꞌ nu cua nchcuiꞌ ca Jesús loꞌo nguꞌ.
  bqc-SIM: Ɔ̃ aà ìwaↄ dↄ̃̀ kɛ́ Zãa Da'ilɛna yã́ àlɛ onɛ́.
  tcz-CHONGTHU: Chuin seijui ho chun Twilutsah John chung thu asei ahi ahedoh tauve.
  mar-mar: तेव्हा त्यांना समजले की त्याने बाप्तिस्मा करणाऱ्या योहानाविषयी सांगितले
    आहे. हे शिष्यांच्या ध्यानात आले.
  snp-snp: Eti lito, ege-ege moinamo we ya Yoni noku wi gede-gede imo we yamu logimaiye,
    loti kolae.
  isl-isl: Þá skildu lærisveinarnir að hann átti við Jóhannes skírara.
  spy-NT: Yooto nanyuun kōōnkēt ꞉rubiichoo kule kimiitē ꞉Yēēsu kung'āloolēē Bātisāniintēēt
    Yoowaana.
  xnn-xnn: Dat maawatan nan papasolotna ay si Juan ay Menbonbonyag nan kankanana en
    Elias.
  mwe-mwe: Penepo bhaajiganywa bhala gubhamumanyinji kuti bhatendaga kwaabhalanjilanga
    ga a Yowana Bhabhatisha.
  tte-tte: Kabo tobenaliyao nuwali imayale yakato Ilaitiya iya mwa Yoni Toyababitaiso
    bwaite kaiwena Yeisu iedeedede.
  tcs-tcs: Wen demtri klostuman i bin lisen wanem Zizas i bin spik, dempla i bin stretwei
    sabe em i bin tokbaut Zon Baptaizman.
  hlt-THB: Baptisma ak pekung Johan akawng ni a mingmih a venawh ak kqawn peek, tice
    a hubatkhqi ing zasim uhy.
  soq-soq: Wawe alala aia ema etane atentoiena dima Iesu Elaia umanawa wana, sa ipa
    me Ion Babatutu umanawa wadie.
  qub-qub: Jesús chayno niptinrämi disïpuluncuna tantiyaran Bautisaj Juanpaj parlaycashanta.
  att-att: Á yáyù nga nánnámmuán nayù ira sinudduán na ta si Kuan nga Minánnigù yù
    ubobugan na nira.
  bki-bki: Ka bogo nei, kiano naiagagoano tolu nei miralo madulu ana nalo amijikia
    ka Elaija napano Yesu naio jom̃a beriio, naio be Jone Baruei ga.
  bqp-bqp: Akũ a ìbanↄ dↄ̃̀ kũ Yahaya Da'itɛkɛri à tɛ́a.
  mcp-mcp: Ompwíín bwə́ músə mpu nə́ Yuánɛs Nduu-buud wə́ á ŋgə cɨ yɛ́.
  hat-hat: Lè sa a, disip yo vin konprann li t'ap pale yo sou Jan Batis.
  npl-NT: Ijkuakó itlamachtijkawah okajsikamatkeh Jesús okintlapowiaya de Juan Bautista.
  bgg-bgg: Chiihphado samoythek de ji pha miyao ne Jon Khowo pha chiang è yao ramuii
    rone gao dun.
  eng-TCENT: Then the disciples understood that he was speaking to them about John
    the Baptist.
  eng-BSB: Then the disciples understood that He was speaking to them about John the
    Baptist.
  cpu-NT: Ari jiyotaiyanakeni iriyotaane iri jiñaaventzi Juan oviinkaatantaneri.
  san-ASM: তদানীং স মজ্জযিতাৰং যোহনমধি কথামেতাং ৱ্যাহৃতৱান্, ইত্থং তচ্ছিষ্যা বুবুধিৰে|
  tac-NT: '''Lige ''la machile alué Esusi ''yuga járome Juani olagá anió alué Esusi,
    alué Juani napu ralámuli rewarame nílige, Juánika níligo napurigá Elíasi.'
  eng-WEBPB: Then the disciples understood that he spoke to them of John the Baptiser.
  gfk-H: Io, no kaba bulu na hausur dal ga palai um bia ga hashasasei dal uta ne Ioanes
    no tena bapitaiso.
  viv-viv: Ada au ana tomuliya hihalamanena bana Elaiya giyakahina-ma higa vaita Yoni
    Tobafitaiso faꞋine gidalukahihi.
  yao-yao: Pelepo ŵakulijiganya ŵala ŵaimanyilile kuti ŵangambaga che Yohana Ŵakubatisya.
  tgp-tgp: Ale tamlohi usuri la pa rongovosahia natu, vara mo lo verera hin John tamlohi
    paptijo.
  auc-NT: Ante apæ̈necä ëñëninque tömengä tönö në æidïnäni ïñömö edæ, Æpæ̈në mönö
    guidöningä Wäö ingantedö ante apæ̈necampa, ante tæcæ ëñënäni inte wægadänimpa.
  kbc-NT: Odaa niɡ̶ijo anodiotibece joɡ̶oyowooɡ̶odi Jesus me yalaɡ̶ate João Batista
    niɡ̶ijo naɡ̶a yalaɡ̶ate Elias.
  bmh-bmh: Go guzenai ze mina, gonugau tapaimaraneu dudu go abe memen, go ze ziwaraneun
    du, Zon nug en ze meu aimai ze memen.
  ctu-BL: Jini xcʌnt'añob tsa' caji i ch'ʌmbeñob isujm jiñʌch Juan tsa' bʌ i yʌc'ʌ
    ch'ʌmja' tsa' bʌ tili che' bajche' tsi' yʌlʌ Jesús.
  meq-meq: Gawla ŋgay hay tə tsəne i tay na, Yesu a tsikatay ka Yuhana madzəhuɓe ndo
    a yam.
  noa-H: Pari Jesuu hamachig magbaawai warre k'aug hat'ajierram hanaabá, warrgar Hẽwandam
    hi jaaujerr Elías k'aba, Juan chi hõor pör choomie higwiata mag sim.
  alp-NT: Eleki Eni maka luluaru esi nati be Yesuse Ialenake loko Yohanese maka baptise.
  san-VEL: tadaanii.m sa majjayitaara.m yohanamadhi kathaametaa.m vyaah.rtavaan, ittha.m
    tacchi.syaa bubudhire|
  kbq-kbq: Anante amage nentaza disaipol naga'mo'za antahini nehu'za, Mono ti frezmante
    Joninku Agra nehie hu'naze.
  kbh-kbh: Chora chë uatsjéndayënga tojanësertá, Juan chë Ubayanabiama Jesús chca
    yojtsëtsëtsnama.
  ron-LSB: Atunci discipolii au înțeles că le vorbea despre Ioan Botezătorul.
  pon-pon: Tounpadak kan ap ajadar, me a kotin majani on irail duen Ioanij Jaunpaptaij
    o.
  nhe-BL: Huajca imomachtijcahua quimachilijque para Jesús quincamahuiyaya tlen Juan
    tlen tecuaaltiyaya para yajaya eltoya Elías.
  sps-sps: Ana rin matisian natiny Towa te tsue tsuk iny non e Jon a Tsoiny Fapeenan.
  wnc-wnc: Jesuta unzing yaniwan ita Jonu yangga sauyamukut tapae yanggak ngang natdeking.
  nmw-S: Habeto topadavae si lapu age Jon Tobaptais lihuine te i nga, “Ilaija hobak
    i luwom mwao.”
  bus-bus: Ben à ìbanↄↄ dↄ̃̀ kɛ̀ Yaaya Batisikɛrin à tɛ́a.
  gub-BL: A'e 'ar mehe we a'e hemimu'e ukwaw tuwe ize'eg a'e wà, ta'e uze'eg Zuàw
    purumuzahazahak ma'e rehe a'e xe, uzehe a'e no xe.
  imo-imo: Aku tepa nimu kinye pilkolio lombili andolimani Imbo No Ltindili Jonondo
    nimo ningo pileringi.
  boj-boj: Onaqa naŋgi Yesus aqa anjam di qusib endegsi poinjrej, “Bole, Yesus a Elaija
    qa bole marosai. A Jon yansnjro qaji qa marqa osiqa Elaija aqa ñam na yawo anjam
    marqo.”
  eng-DRA: Then the disciples understood, that he had spoken to them of John the Baptist.
  knf-knf: Wal mënţ, kë baţaşarul başë yikrën kë awo ţi pţiiniyaan *Yowan Nabatŧaar.
  san-KHM: តទានីំ ស មជ្ជយិតារំ យោហនមធិ កថាមេតាំ វ្យាហ្ឫតវាន៑, ឥត្ថំ តច្ឆិឞ្យា ពុពុធិរេ។
  arn-NT: Feymew tati pu disipulu ngüneduami engün Jesus tañi nütramelmekeetew ñi
    tukulpafiel ta Juan ti Fawtisachefe.
  zas-NT: Dxel gogbee ree xbejnman guial Wajn bén baroobnijs bejn ree cuzaꞌtaman.
  ken-NT: Mpok yɔ kɛ̌ bakoŋo Yesu bárɨ̀ŋɨ sayri sayri bɛ Yesu ǎrɛ̀m chi ɛ̌ti Jɔ̌n
    Njwiti.
