verse: MAT.017.022
translations:
  kpx-kpx: Vani mole Iesu esemuiau bahata Galili vatae mole bevuevei igaetolahalu.
    Isege Iesuu namigevei avoe, “Ata molena Atae Eseho haiai mai atae toela ovei.
  okv-H: Eto iji vahai Iesu te amita ambotani te Galilee degi ai ta vahaita horukeo
    Iesu enana ta degi ke einge ena, “Embo ta Meni avo embo ta ingeni ta ikaro
  tbo-tbo: U Galili atapuhi hi’mboina gogona ma Yesu i paliwelehi i pa, ‘Lawa Moinau
    apo hina houna damaneu lawa u nimahi
  mal-C: അവർ ഒന്നിച്ച് ഗലീലയിൽ എത്തിയപ്പോൾ യേശു അവരോട്, “മനുഷ്യപുത്രൻ (ഞാൻ) മനുഷ്യരുടെ
    കൈയിൽ ഏൽപ്പിക്കപ്പെടും;
  grc-SR: ⸂Ἀναστρεφομένων⸃ δὲ αὐτῶν ἐν τῇ Γαλιλαίᾳ, εἶπεν αὐτοῖς ὁ Ἰησοῦς, Μέλλει
    ὁ υἱὸς τοῦ ἀνθρώπου παραδίδοσθαι εἰς χεῖρας ἀνθρώπων,
  bgc-bgc: जिब वे गलील परदेस म्ह थे, तो यीशु नै उनतै कह्या, “मै माणस का बेट्टा माणसां
    के हाथ्थां म्ह पकड़वाया जाऊँगा।
  khz-khz: Toma ta, Iesu magena melo ria Galileiai getaluwai aonai, Iesu na evaikilarato,
    netiwato, “Taunilimalima Natuna pia lewaa vou taunilimalima gimarai pia tao-kaua.
  deu-TKW: 'Da sie aber in Galiläa zusammen verkehrten, sagte Jesus zu ihnen: es ist
    daran, daß der Sohn des Menschen in Menschenhände ausgeliefert wird,'
  zsr-NT: 'Tsal niꞌ taꞌdë́ꞌ luyú Galilea, Jesús gudxëꞌ yuguꞌ bönniꞌ usë́d queëꞌ, rnëꞌ:
    ―Zoa nu udö́d nedaꞌ, Bönniꞌ Nuhuöaquëꞌ Gdu Bunách, lu naꞌgac bunách.'
  lin-lin: 'Mokolo moko, bayekoli basanganaki bango nyonso kati na Galile ; Yesu alobaki
    na bango : — Bakokaba Mwana na Moto na maboko ya bato,'
  hns-NT: 'Jiesoe aapan tjela log ke saath Gaalielea ke diehaat me raha. Tab oe bolies
    kie: „Iensaan ke Beta manai ke haath me saupal djaaiga'
  noa-E: 'Galilea durr maach ich Jesús dʉ̈i ãba wënʉrraajeewai ichdëu marag magjim:
    —Mʉch chi Emkhooi Iewaa mʉg chirʉmʉn chi thierrnaanag pʉr deebaawai'
  eng-EMTV: And while they were staying in Galilee, Jesus said to them, “The Son of
    Man is about to be betrayed into the hands of men,
  mib-NT: 'Te jíca cuu Jesús jiín de jíjnáhan de región Galilea, te ni cahān yā jiín
    de: Máá rí, Yaā ní nduu tēe, nastúu i ruhū nuū tāca tée xeēn.'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुःन् नु कुहुॽसाम्‍बाहाॽ गालिल थुम्‍मो मे़द्‌ये़ल्‍ले़
    खुने़ॽ अक्‍खे मे़त्तुसि, “आल्‍ल मे़न्‍छाम्‍साःन् इङ्‌मे़ले़क्‍तुॽआङ् मनाहाॽरो
    हुक् मे़सुप्‍तुॽ,
  xnj-xnj: Vawuliwa va Yesu pevavi pamonga ku Galilaya Yesu akavajovela, “Mwana wa
    Mundu yati igotolewa kwa vandu.
  mmx-mmx: Gase ne Iesu eburu mi lavaun pinivu diga vot eburu ro Galili, Iesu ga lok
    tidi, “I auret kusu limixin dinaba ranga alis ia, Laradi Mevana la dinaba song
    araba ia ri limixin esep.
  cbr-NT: 'Usoxun ca abëa Galilea menu cuania Jesusan aín ''unánmicë unicama cacëxa:
    —Uni ''inux Nucën Papa Diosnuax uá ''icë ca ''ë unin an raíri uni ''aminun uni
    ''inánti ''icën.'
  tee-NT: Acsni ix'alact'a'ucxunt'ajun ju Jesús ju ix'amamaka'ui ju xa'estado Galilea
    pus ju Jesús ajunchokopa ni camak'axtakcana' la'ixmaca'an ju lapanacni. Yuchi
    ju malakachatachilh Dios ni lapanac catsucuya' ju ani.
  eng-LSV: And while they are living in Galilee, Jesus said to them, “The Son of Man
    is about to be delivered up into the hands of men,
  cak-NT: 'Y cuando ri Jesús y ri ru-discípulos jec''o chic pa rech-ulef Galilea,
    xpe ri Jesús xu''ij chic chique ri ru-discípulos: Ren ri jin-kajinak-pe chicaj
    y xinalex chi''icojol, can xquijach-wi pa quik''a'' ri winak ri itzel yetz''eto
    wichi.'
  pah-NT: 'G̃a nduvame Galiléiapeve''g̃a gwyri pe Jesus''ga ei g̃wemimbo''ehara''g̃a
    pe: —Uhu g̃werĩ nhimondohava apiavo g̃apo pe. Ji pyhy po ti g̃a nehẽ, ei Jesus''ga
    yvyakotyva''ero yvagipeva''ero no.'
  sja-NT: 'At''ãri ãchi jõmaweda Galilea eujãde nidade, Jesupa mãgaji chi k''õp''ãyoorãmaa:
    —Eperãpa mɨ, chi Eperã Ak''õre Truadepema, k''achia beerã juade baaipiit''ee mãik''aapa'
  xed-xed: 'Ma sana fitik ka tskavatá duhwalha Yesu ma Galili. Ka Yesu nda həŋ mantsa:
    «Dzaʼa vlavla lu ta Zwaŋa mndu ma dzva mnduha.'
  mks-NT: Ta ndaja coo xíca tútú ndihi na̱ xíca tuun xi̱hi̱n Jesús cán cua̱ha̱n na̱
    xi̱hi̱n á chí estado Galilea. Ta já na̱ndicani Jesús nu̱ú na̱ cán ña̱ tandaa qui̱vi̱
    ndiquia̱hva ña̱yivi mé á ndáha̱ na̱ cahní ñahá, mé a̱ na̱chindahá Ndióxi̱ nduu
    ña̱yivi.
  gfk-S: Ma be di ga kis hulungan kaia Galili, Jisas ga tange ta di be, “Da tule ter
    Nong a Turadi ie ta ira turadi.
  bmu-bmu: Jisösnöŋ gwarekurupŋi yembuk mohotŋe Galili prowins uruŋe liliköba könanöŋ
    angetka Jisösnöŋ keu kötŋi kewö jii mötket, “Anutunöŋ Suep gölmegö azi ölŋi mi
    gölme ambazip yeŋgö böröŋine al waŋgii gema.
  dgz-dgz: Wam da, Iesu wadiamot mega den at Galili tau ge tau amuiwanumune gapan
    me anega wadiamon, “Kimani Vitana Apanewa anavi waranege apan upi nanimu gwanap
    bat nimanegain.
  eng-GNV: And they being in Galile, Iesus said vnto them, The Sonne of man shall
    be deliuered into the handes of men,
  zaa-NT: 'De tsè''e cabi región qui'' Galilea nna ra Jesús cabi: Nubeyu'' de Ỹiabara''
    nna gute cą ne cuenta làtsi'' ná'' ca enne'' para quée sufrir nna,'
  eng-WEBSTER: 'And while they abode in Galilee, Jesus said to them, The Son of man
    will be betrayed into the hands of men:'
  guh-guh: 'Jesús abaxë pijajivi itsa barëponapona Galilea nacuata, pijajivijavabelia
    tajëvelia navajunupaebapona pebeyaxuabijavanexatsi. Jesús pijajivijavabelia jumai
    tsaponae mapacueniaje: —Xanë, Daxitajivi Pematapijinënë, necanajetsiana itsamonae
    pecobeyabelia.'
  bon-bon: Abiberäja bägrä cina liba iyeta abasecretnige Galilaya me, Yeesu teebibine
    jejemige egä, “Cane lui Acejiyame bau ca tädujine biname me äbitujine, cebine
    mameta gyene biname bime ime cabu acita.
  nhw-BL: 'Huan quema tiajsitoyaj ipan tlali Galilea, Jesús techilhui tiimomachtijcahua:
    ―Nechtemactilise na catli niMocuepqui Masehuali ininmaco tlacame,'
  swh-ONEN: Siku moja walipokuwa pamoja huko Galilaya, Yesu akawaambia, “Mwana wa
    Adamu atasalitiwa na kutiwa mikononi mwa watu.
  wbi-wbi: Unsiki ghunovajighe khu Galilaya, u Yesu akavavuula Avavulanisivua va mwene,”u
    Mwana ghwa Adamu ivikua mumavoko gha vaanu.
  bba-bba: Sɔ̃ɔ teeru nɡe mɛ bwɑ̃ɑ be, bɑ mɛnnɛ sɑnnu Gɑlileɔ Yesu bu sɔ̃ɔwɑ u nɛɛ,
    bɑ koo Tɔnun Bii tɔmbu nɔmɑ bɛriɑ
  eng-KJVCPB: 'And while they abode in Galilee, Jesus said unto them, The Son of man
    shall be betrayed into the hands of men:'
  kgk-NT: 'Ha hemimbo''e kwéry katu ojogweroatypa jevy peteĩ henda-py. Galiléia yvy-py
    ojehe''a jevy ojóehe. Upe ramo he''i íxupe kwéry Hesu: —Xe Nhande Ryke''y tee
    va''e xe me''ẽ va''erã xe reraha-vy. Xe-rehe ija''e''ỹ va''e po-py xe me''ẽ va''erã.'
  waj-waj: 'Yisuunna ngiaammuauya nuunaida yoosinna Karirayaa varuduu Yisuuva iya
    tunoo: Fai vaidi vooyaano Na Vaidiivaa Mmaapuuvaa ni vitada vaidi vooya mmikiai'
  cpy-cpy: 'Ikanta rareetee-yakani Jesús janta Tepoweniki, rapiitakiri ikantziri riyotaani:
    “Ipimantee-tatyeeri Itomi Atziri.'
  ekk-PKP: 'Kui nad koos läbi Galilea kõndisid, rääkis Jeesus neile: „Inimese poeg
    reedetakse ja inimesed saavad tema üle võimust.'
  mpx-mpx: Sauga tohago hi nem hi migogo Galili elana, inoke i baek elal i ba, “Gamagal
    Natuna kelaubwa abwe nihi talamwan gamagalau nimaliyaa,
  wbp-wbp: Ngaka-karilki, Jijaji manu nyanungu-nyangu kurdungurlu-patu turnu-jarrijalu
    wungu ngurungkaju Kaliliyirla. Wangkajalku-jana nyanungu-patukuju, “Ngajujurna
    Yapa-nyayirni-wangu Kaatu-kurlangu. Ngakaju, watingki jintangku kapu-jana yimi
    kanyi ngajulu, kapuju ngaju yapa-kari-kirra yinyi.
  luo-luo: Kane gichokore kaachiel Galili, nowachonegi niya, “Wuod Dhano ibiro ndhogi
    mi keti e lwet ji.
  nhe-NT: 'Huan quema tiajsitoyaj ipan tlali Galilea, Jesús techilhui tiimomachtijcahua:
    ―Nechtemactilise na tlen niMocuepqui Tlacatl ininmaco tlacame,'
  aii-aii: 'ܟܲܕ ܫܸܪܝܹܐ ܝܗܘܵܘ ܓܵܘ ܓܠܝܼܠܵܐ، ܐܡܝܼܪܹܗ ܝܼܫܘܿܥ ܐܸܠܵܝܗ‌ܝ: ”ܗܕܝܼܪܵܐ ܝܠܹܗ ܒܪܘܿܢܵܐ
    ܕܐܢܵܫܵܐ ܕܦܵܐܹܫ ܣܘܼܦܝܵܐ ܒܐܝܼܕܵܬܹ̈‌ܐ ܕܒܢܲܝ̈ܢܵܫܵܐ.'
  esk-NT: Atautchimukamiŋ Galilee-mi Jesus-ŋum uqautiniġai maliġuaqtini, “Iġñiŋa Iñuum
    aatchuutigikkauniaqtuq iñuŋnun;
  msb-msb: Usad sin adlaw san nagtiripon sinda sa Galilea ginsabihan sinda ni Jesus,
    “Ako na Anak San Tawo iintriga sa gahom san katawuhan.
  cpa-NT: 'Mi³ma²tiogh³ dsa² quianh¹³ Jesús cu¹dsie¹² juøi² ja³tén¹² Galilea, ca¹juúh²
    Jesús, ca¹tsáih¹dsa dsa² héi²: ―Jë́h²dsa jní² ja³cog² dsa²'
  dso-dso: ସିସ୍‌ମନ୍‌ ଗାଲିଲିତେଇ ରୁଣ୍ଡ୍‌ଲା ପଚେ ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ନର୍‌ପିଲା ମୁଇ ଲକ୍‌ମନ୍‍କେ
    ସର୍‌ପି ଅଇବାର୍‌ ଗାଲିନି ।
  meu-meu: Idia na Galilea ai e nohova ai, Iesu ese e hamaorodia, eto, Taunimanima
    Natuna na taunimanima ediai taona bae torea,
  yva-NT: Umba Yesusa pe apa arakovo utavondi aije nawe wanunugambe no Galilea, umba
    Yesus po raura mai pare, “Risy, Arikainyo Vatan, indati rinamavun nanto vatano
    mine so mai.
  dgc-dgc: Nadid, kédulug du alagad ta Galilea, éy kinagi ni Jesus dide, a “Sakén
    a lélake a gébwat ta langet, éy itokyonék de,
  zpm-NT: 'Xtan zha Galilé no zho, tib dzew rëb me lo zho: ―Naa ne nac Mgui ne pxeeḻ
    Dios, ib znaaz miech naa,'
  hix-NT: Karyeryeya yamtar ho harha tehtokonye, Txesusu hyaka nohsamnohtxownà hatà,
    ànhananàhrà ro komo. Onà wyaro nkekon hatà, àwyanye. Tahohsosom me naha hampànà,
    Toto me Enusaho, toto komo wya, anhà komo wya, kekon hatà.
  sim-sim: Jisas nga ol orin tiyandari ma nga Galilik indik li ihi ormu mbara, �Ma
    Jikisi Avui Wasilakahi avak ma kavahi tavarenjek li halashinak
  npi-ULB: जब उहाँहरू गालीलमा बस्‍नुभयो, येशूले आफ्ना चेलाहरूलाई भन्‍नुभयो, “मानिसका
    पुत्र मानिसहरूका हातमा सुम्पिनेछन् ।
  cgc-cgc: Na gatipon Jesus i daw iya na mga tinudluan naan ta Galilea, gambal kanen
    ki danen, “Kanen Na Alin Ta Langit Na Natao Naan Ta Kalibutan dali nang en intriga
    naan ta mga gakuntra ki kanen.
  tim-tim: Akto Yesu Aposololupŋe olop Galilaia hânân ariyi. Arim Yesuŋe hin makyeŋgiep,
    “Nâ luâk akmâ geân nâ luâk bikŋande nugumbiâ mombian.
  yor-yor: Nígbà tí wọ́n sì ti wà ní Galili, Jesu sọ fún wọn pé, “Láìpẹ́ yìí a ó fi
    Ọmọ Ènìyàn lé àwọn ènìyàn lọ́wọ́.
  wos-wos: Jisas déka du wali Galilina hafwambu yitaka yatakata Jisas dé diré wa,
    “Hukémbu di wuni Duna Nyanré mamaka hwendat, wuni deka tambambu retawuni.
  emp-NTPO: 'Galilea druad̶e ãbaa panasid̶ad̶e Jesuba idji ume nĩbabadarãa jarasia:
    –Dãrãẽ́ne mʌ̃, Naʌ̃ Djara Edad̶ara ab̶aʌba ẽberãrãa jidabiya.'
  eng-F35: While they were staying in Galilee Jesus said to them, “The Son of the
    Man is about to be betrayed into the hands of men,
  ind-ind: Pada suatu hari, waktu Yesus dan kami masih berada di Galilea, Dia berkata
    kepada kami, “Aku, Sang Anak Adam, akan diserahkan ke tangan orang-orang jahat.
  pes-OPCB: 'در همان روزها که در جلیل به سر می‌بردند، عیسی به ایشان گفت: «پسر انسان
    را به دست مردم تسلیم خواهند کرد.'
  mpt-mpt: Yesus esa e okok aleyemin naka isa i alukum Galili betan ye mibianiba Yesuse
    e okok aleyemin nakai baabenea I Abilim Da Tlemin Naka ne nemeb moniba naka maki
    nemyiba
  bla-bla: 'Ki otsa''kiitaupĭssau Galilee, Jesus an''ĭstsiuax, Nin''au okku''i ak''okotau
    matap''piĭx:'
  ssx-ssx: Ipika꞉ disaipolo haliweki paeyao Ka꞉lili nane a꞉pa mombelemeke pita꞉ma꞉ta꞉
    Yesuma꞉ iki pa꞉ta꞉ alota꞉ Hosiki wetepena꞉ta꞉ mo Wanda꞉halina꞉ Eiyeketa꞉ haliweki
    oto pa꞉ta꞉ haena꞉ lelieke.
  mkl-mkl: Ajɔ nŋu ɡɔ si bɛi mɔcɔ ŋɑu ɑ̀ tɔtɔɔ Gɑlilee bɛ ŋɔi Jesu í sɔ̃ ŋɑ í ni,
    ɑɑ mu ɑmu Amɑi Amɑnɛ ɑ dɑɑ inɛ ŋɑ si ɑwɔ.
  gaq-gaq: ସିସ୍‍ଇଂ ସାପାରେ ଗାଲିଲୀନ୍ନିଆ ମୁଇଂନ୍ନିଆ ଡିଙ୍ଗ୍‌ଲା ଇଡ଼ିଙ୍ଗ୍ ଜିସୁ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ,
    “ରେମୁଆଁ ଉଙ୍ଗ୍‌ଡେକେ ରେମୁଆଁଇଙ୍ଗ୍‌ନେ ନ୍ତିନ୍ନିଆ ଆଃସାଃ ବିଃନ୍‌ସାଃ ମେଁ ଏଃକେ ୱେଡିଂକେ ।
  gof-RNT: Yesuusa tamaareti Galiilan shiiqidi de7ishin Yesuusi enttako, “Asa Na7ay
    asa kushen aadhdhidi imettana.
  unx-unx: ସବେନ୍‌ ଚେଲାକ ଗାଲିଲ୍‌ରେ ହୁଣ୍ଡିୟାନ୍‌ଚି ୟୀଶୁ ଇନ୍‌କୁକେ କାଜିୟାଦ୍‌କଆଏ, “ଆଇଙ୍ଗ୍‌
    ମାନୱାହନ୍‌ ତାନିଙ୍ଗ୍‌, ଆଡଃ ହଡ଼କଆଃ ତିଃଇରେ ଏମ୍‌ଏଣ୍ଡାଗଃଆଇଙ୍ଗ୍‌ ।
  gah-gah: 'Koma minomo noiteko izegipala zuha lelémoko vike Galilaia mikasigú vo
    aniteake nene Izesú láa loko lo limimó: Okulumakutí lumu ve gihila neza nene mini
    hána amiki vegenalitini kigizakú nilími milikiko,'
  lcm-lcm: Si taun ang kime lapo ago kuvul e Galilaia, Iesu kala antok iria, “Igenen
    i pukun ki alis lak ia e kungaria i ri vap.
  aer-aer: Kele apententye akngerre areye apmere renhe imperlte-alhemele apmere Galilee-werne
    alheke imerte ikwerele apurte-irremele. Jesus imerte itneke angkemele, “Artwe
    anyentele ayenge imernetyenhe itneke, Alere alkere-arenye apmere ahelhe nhenhele-arle
    akweke inteke, imerte ayenge artwe areye iltye anthemele, itne imerte ayenge inemele
    akngerlte-iwemele ayenge atwetyeke.
  qvc-NT: 'Prubinsya Galiliyapi kaykaptiyllapam, Jisusqa noqaykuna yach''akuqningunata
    kayshina niriwarqanllapa: —Noqa Dyusmanda Shamuq Runataqam rinllapa intrigakuwaq
    runakunapa makinman.'
  tgl-ULB: Habang sila ay nanatili sa Galilea, sinabi ni Jesus sa kaniyang mga alagad,
    “Ang Anak ng Tao ay ibibigay sa kamay ng mga tao.
  cbs-NT: 'janua dasibi nun jawen tsumabu jabe kai Galilea anu nun jabe kakunkaunaya
    Jesúsun nuku yuikin: —Ea en matun Juchi Kayabi Iyuadan, tsuanda ea jatu achima'
  xtm-NTPP: 'Te nuu kuan koo de ji''in Jesús ma ichi ñuu Galilea ma, te jiña''a ya
    de: ―‍Saña ja kúu sa iya vee ñayivi ñuu ñayivi a chi jin kunda''a ña''a ñayii
    ma,'
  nnq-nnq: Pabakiba pamwe okwo kikilambo cha Galilaya, Yesu ngabalengela, “Mwana jwa
    Mundu ajenda ukamuigwa ku bandu.
  bao-NT: 'Galilea yepapʉre cʉ̃ mena jĩcãri jãa ca waa yujuro, o biro jãare ĩiwi Jesús:
    —Yʉ, Ca Nii Majuropeegʉ Macʉ̃re ñeeri, aperãpʉre yʉre tiicojorucuma.'
  san-ORI: ଅପରଂ ତେଷାଂ ଗାଲୀଲ୍ପ୍ରଦେଶେ ଭ୍ରମଣକାଲେ ଯୀଶୁନା ତେ ଗଦିତାଃ, ମନୁଜସୁତୋ ଜନାନାଂ କରେଷୁ
    ସମର୍ପଯିଷ୍ୟତେ ତୈ ର୍ହନିଷ୍ୟତେ ଚ,
  huv-NT: Wüx tajlüyiw nóiquian tiül iüt Galilea, quiaj Teat Jesús tapots masaj nejiw
