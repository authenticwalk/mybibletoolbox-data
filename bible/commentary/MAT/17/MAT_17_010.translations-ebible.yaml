verse: MAT.017.010
translations:
  kpx-kpx: Ige abu Iesu namihai avoe, “Osialemoike Diue menaka loui haivemaleau loui
    avoe, ‘Ilaidiana vasohuta lohosegeto Atae Esena bae gabie lohoi.’”
  okv-H: amita ambotani na amita degi einge eto ingia. “Umo embo ta hondate ari embo
    mahu puvurari rate do eto enana ke pepeni ahe poekari embopo na Elijah kihi puvuresuja
    ke eagore?” ainge eo
  tbo-tbo: A hewahewali hi lubayadeya hi pa, ‘Awai binei lugagayo tanitaniwagahi hi
    baheya hi pa, apo Elaisiya ina tahaya mai ma u mulina apo Besinana lawana ina
    nei?’
  mal-C: ശിഷ്യന്മാർ അദ്ദേഹത്തോട്, “ഏലിയാവ് ആദ്യം വരണം എന്ന് വേദജ്ഞർ പറയുന്നത് എന്തുകൊണ്ടാണ്?”
    എന്നു ചോദിച്ചു.
  grc-SR: Καὶ ἐπηρώτησαν αὐτὸν οἱ μαθηταὶ ⸋αὐτοῦ⸌ λέγοντες, Τί οὖν οἱ γραμματεῖς λέγουσιν
    ὅτι Ἠλίαν δεῖ ἐλθεῖν πρῶτον;
  bgc-bgc: इसपै उसके चेल्यां नै उसतै बुझ्झया, “फेर शास्त्री क्यांतै कहवै सै के एलिय्याह
    का पैहल्या आणा जरूरी सै।”
  khz-khz: Ne Iesu gena melo na gerenagiato, negetiwato, “Rakagau gaurai rova gevevega-ripagirana
    talimara gekilana, Elia pene vogomai kune?”
  deu-TKW: 'Und die Jünger fragten ihn: was sagen denn nun die Schriftgelehrten, Elias
    müsse zuerst kommen?'
  zsr-NT: 'Niꞌr gulanabnëꞌ Lëꞌ bönniꞌ usë́d queëꞌ, taꞌnë́ꞌ: ―¿Bizx quië taꞌnë́ꞌ bönniꞌ
    gdauꞌ usëdi run bayúdx uluíꞌ lahuëꞌ Elías ziꞌal ca uluíꞌ lahuëꞌ Cristo?'
  lin-lin: 'Bayekoli batunaki Yesu : — Mpo na nini balakisi ya Mobeko balobaka ete
    Eliya asengeli koya moto ya liboso ?'
  hns-NT: 'Tab tjela log poetjhies: „Dharam ke parhal logan kaise bol sake hai kie
    Kriest ke aawe se pahiele Parmeswar ke sanesia Elia phier se aaiga?”'
  noa-E: Magbaawaita jũrr amach garmua irig, —¿Jãgwi Ẽwandam iek jawaag chi machnaanau
    jaauwai, mag Eliata ich Ẽwandamaucha pʉ̈iju jaaujem na bëeju aajẽ? ajierram aajem
    irig.
  eng-EMTV: And His disciples asked Him, saying, “Why then do the scribes say that
    Elijah must come first?”
  mib-NT: 'Yūcuán na te tēe cáscuáha jíín yá, ni cacajnūhún de ya: Núu súcuan te tēe
    cástéén tutu ley Yaā Dios, ¿najehē cácahān de jeē cánuú ndiji Elías xīhna gā,
    te sáá te quiji Yaā cúu Cristo? achí de.'
  lif-NT2: खे़ङ्‌हाॽरे़ ये़सुःन् सेःन्‍मे़दोसु, “थेआङ् साम्‌योथिम्‍साम्‍बाहाॽरे़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    सेःन्‍दुबा ख्रिस्‍ते़न्‌ताःमानुःल्‍ले़ तगि एलियाःङ्‌ग युःमाए पोःङ् फाॽआङ् मे़बाःत्तुबाबे?”
  xnj-xnj: Kangi vawuliwa vakamkota “Ndava kyani vawula va malagizu vijova Eliya abwela
    hoti?”
  mmx-mmx: La lavaun pinivu ren diga sue i, “Ua lavasuun teren la luvuttadi loklox
    ase at Laulis Linga di tong i do ne Elaisa naba rupot avot ti Lanarong?”
  cbr-NT: 'Usaquin cacëxun ca aín ''unánmicë unicaman Jesús ñucáquin cacëxa: —¿Mixmi
    asérabi Cristo ''aínbi cara uisacatsi an Moisésnën cuënëo bana ''unáncë unicamax,
    Elías pain ca uti ''icë quiax quin?'
  tee-NT: 'Pus ju acsnich ju ix''amamaka''ui tasacmi ju Jesús. Tajuni: ―Ju yu''unch
    ju na talhatalanininta ju quilhamap''aksin''an tajuch ni va tanajun ni tasq''uini
    ni p''ulhnan camilh ju Elías. Astan ju yuchi ju camalakachayachilh ju Dios.'
  eng-LSV: And His disciples questioned Him, saying, “Why then do the scribes say
    that Elijah must come first?”
  cak-NT: 'Ri discípulos can ja'' xqui''ij che ri Jesús: Roj kabanon entender chi
    ja ret ri Cristo ri takon-pe roma ri Dios. ¿Pero anchique roma ri maestros chi
    ri ley niqui''ij chi ja ri Elías noka na''ey, c''ajari'' noka ri Cristo? xecha''.'
  pah-NT: 'A''ero garemimbo''ehara''g̃a ei ga pe: —Nderura renonde ti Elias''ga tuhu
    nehẽ, ei g̃a Jesus''ga pe. A''ea ahembo''ehara''g̃a ei. Maraname g̃a ei na? ei
    Jesus''ga remimbo''ehara''g̃a Jesus''ga pe.'
  sja-NT: 'Mãpai chi k''õp''ãyoorãpa Jesumaa iidijida: —¿Sãap''eda Moisepa p''ãda
    jarateepataarãpa jarapatama ajida, chonaarãwedapema Elías naapɨara cheit''ee,
    Tachi Ak''õrepa pëiit''ee bɨ chei k''ãyaara?'
  xed-xed: 'Ka duhwalhani ɗawaŋta da tsi mantsa: «Kabgawu kəl gwal tagha zlahu ŋa
    mnduha ka mnay kazlay: Tiŋəl Iliya dzaʼa sagha karaku kəʼa katək na?» ka həŋ.'
  mks-NT: 'Já na̱cachi na̱ cán já xi̱hi̱n á: —Ndáva̱ha cáchí na̱ jána̱ha̱ ley Moisés
    ña̱ ndítahan quixi jihna ñúhú profeta Elías —na̱cachi na.'
  gfk-S: Ma be ira nuno bulu na harausur duhat ga hadade be iga tange hobi, duhat
    ga tiri ie be, “Ura biha ira tena harausur ta ira harkurai tane Moses di la tangtange
    be no tangetus Elaija na huna hanawat?”
  bmu-bmu: Mewö jim kutum eŋgiiga gwarekurupŋi karöbut yeŋön Jisös kewö qesim waŋgiget,
    “Köna keugö böhi yeŋön keu kewö mi wuanöŋgöra jimakze, ‘Kezapqetok azi Elaijanöŋ
    mönö mutuk Suepnöhök eriga Amötqeqe Toŋan miaŋgö andöŋe asuhuma?’”
  dgz-dgz: Wadiamot mega singui anega wayawane, “Iwa dim men iup wadidianine nagirewa
    apan Elaidia namu tauep amba Mesaya evi tauat waiwanum?”
  eng-GNV: And his disciples asked him, saying, Why then say the Scribes that Elias
    must first come?
  zaa-NT: 'Làniana ca discípulo qui''áa nna gunàba titsa'' cabi e nna ra cabi: Biala
    cca rena ca maestro de la ley qui''ni naduel·la'' ìta yà''la la Elías cá.'
  eng-WEBSTER: And his disciples asked him, saying, Why then say the scribes, that
    Elijah must first come?
  guh-guh: 'Nexata Jesús pijajivi yanijoba Jesúsjavabelia. Jumaitsi: —Patajatuxanenë,
    ¿detsa xuajitsia judíovi pecujarubivi jumai tsabiabi: “Bajayata ponëmi ponapona,
    Elíaspijinë, petëpaecujinae icatsia asaë tsane. Bajaraponë copiata patsiana. Bajaraxuacujinae
    patsiana Cristo, pepo vajanacacapanepaenënexa jane baja,” jai tsabiabi? jai Jesús
    pijajivi.'
  bon-bon: Puma cita ca abiberäja bägrä cina Yeesu ne itemlänisi egä, “Ngeno me cotre
    abiberäja biname cina jiicenisi, egä Eliya te miiji niinäce gaabe me otni, piba
    ingwe ca Keriso, biname bine niiya cabu ca äsecrera biname te cire tädepi?”
  nhw-BL: 'Huan imomachtijcahua Jesús quitlatzintoquilijque: ―¿Para tlen nopa tlamachtiani
    tlen itlanahuatilhua Moisés quiijtohuaj para achtihui monequi hualas Elías huan
    teipa hualas nopa Cristo?'
  swh-ONEN: Wale wanafunzi wakamuuliza, “Kwa nini basi walimu wa sheria husema kwamba
    ni lazima Eliya aje kwanza?”
  wbi-wbi: avavulanisivua vaake vakamposia vakati, “Ongo avavulanusi va ndaghilo sa
    Moose viiti, aliisa taasi uEliya, uKilisite ye akyale kukwisa.
  bba-bba: Bwɑ̃ɑ be, bɑ nùn bikiɑ bɑ nɛɛ, mbɑn sɔ̃nɑ woodɑ yɛ̃robɑ rɑ ɡere Eliwɑ koo
    ɡbi u nɑ.
  eng-KJVCPB: And his disciples asked him, saying, Why then say the scribes that Elias
    must first come?
  kgk-NT: 'Upéi oporandu íxupe hikwái: —Jahexa kuri Elias oikove jevy ramo. Aipo ramo,
    ma''erã po he''i judeu rekombo''ehaty, “Toikove jevy ranhe ou-vy Elias Cristo
    renonde-rupi” he''i Hesu-pe.'
  waj-waj: 'tuduu rikiada iya inna yaparaida tunoo: Anutuuqaa kua mmaanna kiaa mmira
    vaidiiya kiaanoo: Irayaavannaadee tauraa tiinaravai. Tiino Anutuuqo mmataama kioo
    vaidiivo nnaagiai tiinaravaivee, kiaa kuaivo aaniira ngiari itaa kua kiaannee?'
  cpy-cpy: 'Rojampi-tanakiri riyotaani, ikantziri: “¡Iyotaanari! ¿Iitaka ikantako-tziri
    Yotaantaniri-paeni, ikantzi: “Aririka ipokimataki Jeepatzii-toetani, riitaki jewatapaen-tsini
    Elías ipoki?’”'
  ekk-PKP: „Miks siis vaimulikud õpetajad ütlevad, et kõigepealt peab tulema Eelija?“
    küsisid tema jüngrid.
  mpx-mpx: Inoke tohago Yeisu hi neli hi ba, “Hauna kaiwena Logugui ana topankite
    hi ba tage Ilaitiya ni nem houwa, mulaa abwe Mesaiya ni nem?”
  wbp-wbp: Ngula-jangkaju, Jijajijili payurnu yangka-paturluju marnkurrparlu, “Yangka
    kuruwarrikingarduyu-patu, wangka kalu-nganpa Layija-kurlu ‘kapu kamparru yanirni
    nganta yangkakungarnti Mijayakungarnti’. Nyarrpaku-yijala kalu-nganpa kujaju wangka?”
  luo-luo: Jopuonjre nopenje niya, “Kare angʼo momiyo jopuonj chik wacho ni Elija
    nyaka bi mokwongo?”
  nhe-NT: 'Huan imomachtijcahua Jesús quitlajtlanijque: ―¿Para tlen nopa tlamachtiani
    tlen itlanahuatil Moisés quiijtohuaj para achtohuiya monequi hualas Elías huan
    teipa hualas nopa Cristo?'
  aii-aii: 'ܒܘܼܩܸܪܗܘܿܢ ܡܸܢܹܗ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ ܘܐܡܝܼܪܗܘܿܢ: ”ܩܵܡܘܿܕܝܼ ܣܵܦܪܹ̈ܐ ܟܹܐ ܐܵܡܪܝܼ
    ܕܐܹܠܝܼܵܐ ܘܵܠܹܐ ܝܠܵܗ̇ ܕܐܵܬܹ‌ܐ ܩܲܕܡܵܝܬܵ‌ܐ؟“'
  esk-NT: Maliġuaqtaiñ apiqsruġniġaat Jesus, “Suvaata aglaliqirit uqaqpat Elijah aggiqqaaqtuksraunipḷugu
    aggiŋaiñŋaan Christ?”
  msb-msb: Didi man naghunga sa iya an mga kaupod niya na mga disipulos, “Nano kay
    nagasarabi an mga paratukdo san Kasuguan na dapat mauuna anay pagpakadi si Elias
    antes an Cristo?”
  cpa-NT: 'Jøng² ca¹ŋǿh¹dsa Jesús, ca¹juúh²dsa: ―¿Hi³ dsøg¹² jiúgh² Elías ni³jiá¹
    cónh¹ jín³ hi² jií¹ dsa² lég² jnieh³, ju³lah juúh² tøa¹² he¹² lei¹³ quiah¹² Diú¹³?
    ―ca¹juúh²dsa.'
  dso-dso: ସିସ୍‌ମନ୍‌ ତାକେ ପାଚାର୍‌ଲାଇ “ଆମର୍‌ ଦରମ୍‌ ଗୁରୁମନ୍‌ ଏଲିୟ ପର୍‌ତୁମ୍‌ ଆଇସି ବଲି
    କାଇକେ କଇଲାଇ ଆଚତ୍‌ ?”
  meu-meu: Bena ena hahediba ese e nanadaia, eto, Badina be dahaka itorena taudia
    e tomamu Elia do bainema guna.
  yva-NT: Umba Apa arakove umaso wo anajo ware, “Veanimaibe kuruno makari mbaro Ananyao
    Musa raije wo raura ware anawae Elia wepi de wusyimbe rati, umba Mesias dijat?”
  dgc-dgc: Ey kinagi du alagad diya, a “Bakit du maistu ta rilihiyon, éy kékagin de
    a meditol kan se ti Elias a umange, bagu tu tagapagligtas ta mundua?”
  zpm-NT: 'Dzigo bnabdiidz zho lo me, rëb zho: ―¿Bay zha nacne rnee maistr ley, glo
    Lí no guiaad stib, dzigoraa guiaad Meṉ ne zëëble diidz ga cxeeḻ Dios?'
  hix-NT: Onà wyaro nketxhe, àyweronàhyamano ynye ro komo, ketxkon hatà, Petru komo.
    Kryestu yomokhàra ro rma haka, nomokyan hatà, Eryeyas heno, ketxhe. Àsok tawro
    àro wyaro nketxowà, ketxkon hatà.
  sim-sim: Urik limu silira, �Mberem ushiwak mashi Moseshin sawenda ma karem li mbandu,
    Elaija avak masmas takwa ri. Or tashinakop kuma Avui Wasilaka kamahanda ma orto
    takwa ria, karem li mbandu?�
  npi-ULB: उहाँका चेलाहरूले उहाँलाई यसो भनेर सोधे, “त्यसो भए, एलिया पहिले आउनुपर्छ
    भनेर शास्‍त्रीहरू किन भन्छन् त ?”
  cgc-cgc: Gainsa mga tinudluan ki kanen, “Man-o tak mga manugtudlo ta Mga Sinulat
    Moises gambal na kinanglan Elias ya muna anay mabot bag-o Pinili Ta Dyos Na Mag-ari?”
  tim-tim: Akto hoŋ bawalupŋe olop kili arekŋe aikom hin dâyi, “Mosegât den kârikŋe
    makmâ kepikmai arekŋe hin dâmai, “Eliaŋe lâuwâŋe togombo âmâ hamiŋân Anutugât
    hoŋ bawa togowiap.” dâmai. Amâ gain gain?” dâyi.
  yor-yor: Àwọn ọmọ-ẹ̀yìn rẹ̀ béèrè lọ́wọ́ rẹ́ pé, “Kí ni ó fà á tí àwọn olùkọ́ òfin
    fi ń wí pé, Elijah ní láti kọ́ padà wá?”
  wos-wos: Wungi wandéka di déka du déré wa, “Xékélelakikwa du di angi wa, ‘Godna
    profet Elaija tale yatandé. Yandét God wasékendén du Krais hukémbu yatandé.’ Métaka
    di wungi wa?”
  emp-NTPO: 'Maʌ̃ne ãdjia Jesua iwid̶isid̶aa: –Mãwãra judiorã ley jaradiabadaba ¿cãrẽ
    cãrẽã jarabada Elíada naãrã zeida b̶ʌda?–'
  eng-F35: So His disciples questioned Him saying, “Why then do the scribes say that
    Elijah must come first?”
  ind-ind: Lalu ketiga murid itu bertanya kepada-Nya, “Mengapa para ahli Taurat mengajarkan
    bahwa Nabi Elia harus datang lebih dulu sebelum Mesias tiba?”
  pes-OPCB: 'شاگردانش از او پرسیدند: «چرا علمای دین یهود اصرار دارند که قبل از ظهور
    مسیح، ایلیای نبی باید دوباره ظهور کند؟»'
  mpt-mpt: eka e okok aleyemin naka isak baabaniba Hekmel wengo aleyemin nakai nimin
    kenibta baanibta Ilaiyae imin sin tleta Gode Dofakamin Nakae abuk tlamabebo ge
    obinabibe? gesiba
  bla-bla: Ki otŭs'ksĭnĭmatsax aisŭppoŏttsesat tsiauaie, ki an'iau, mauk'auaniĭsksĭxau
    ai'sĭnakix ak'otomoto Elias?
  ssx-ssx: Koto leeke pi opitolo ikana꞉ma꞉ Yesu pa꞉ta꞉ lota꞉ pitolo alota꞉ Pa ekipeke
    mo wape pea wala꞉tiki pu haleme haliwekima꞉ titina꞉ amba꞉la Elaidia ipilieke lo
    halemepe lemekeme.
  mkl-mkl: Ŋɔi mɔcɔ ŋɑu ɑ̀ bee Jesu ɑ̀ ni, nɔ nɑ mii í ce woo kɔ inɛ ŋɑ si woodɑ ŋɑu
    ɑ̀ yɑ ni Eliii ɑ́ tɑko inɛ iyi Ilɑɑɔ̃ í cicɑu ku nɑɑ.
  gaq-gaq: ସିସ୍‍ଇଂ ଜିସୁକେ ସାଲ୍ୟାକୁଆର୍‌କେ, “ଏଲୀୟ ସେନୁଗ୍‍ ପାଙ୍ଗ୍ ଡାଗ୍‌ଚେ ନେନେ ଦରମ୍ ଗୁରୁଇଂ
    ମେଃନ୍‌ସା ବାସଙ୍ଗ୍‌ବକେ ?”
  gof-RNT: Yesuusa tamaareti, “Yaatin, higge asttamaareti Eliyaasi Kiristtoosappe
    kasetidi yaana giday aybisse?” yaagidi oychchidosona.
  unx-unx: ଚେଲାତାୟାଃକ ଇନିଃକେ କୁଲିକିୟାକ, “ଆଇନ୍‌ ଇତୁକଆଃ ଆଇନ୍‌ ଚିନାଃ ମେନ୍ତେ ଏଲିୟକେ ପାହିଲା
    ହିଜୁଃ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ମେନେତାନାଏ ?”
  gah-gah: 'Loko lokago keza láa liki loká itake lamó: Gologí oletati vema anitemigo
    Ilaizá goí oko anititive liki monó mogona apí ikimiaká ve nenete nanamú liaká
    niave.'
  lcm-lcm: Na volo nat i akalit kito la sui ia ta, “Au man asukang, marai sa na ri
    vap malangas ani saupai kipo antok ta Elias ka serei aino tapai?”
  aer-aer: Apententye akngerre Jesus-kenhe areyele renhe apayuthneke, “Iwenhenge-arle
    angkentye Moses-kenhe akaltyele-anthenhe-anthenhe angkeme nhenge Elijah arrwekele
    apetyetyenhe? Nhenge itnekenge, artwe Ngkartele alhileke-arle ipenhe urreke akwele
    apetyeme intertele?”
  qvc-NT: 'Chaymi chay yach''akuq masiykunaqa Jisusta tapurqanllapa: —Muysispa liyningunata
    yach''achikuqkunaqa ¿imaraykutaq ninllapa: “Dyus Akrashqan Washadur manaraq shamuptinshi,
    chay alma Eliyas kawsamushpa, puntata rin shamuq”, nishpaqa?'
  tgl-ULB: Tinanong siya ng kaniyang mga alagad, na sinasabi, “Bakit sinasabi ng mga
    eskriba na kailangan daw munang dumating si Elias?”
  cbs-NT: 'ana Jesús yukakin: —Diosun jancha kenenibu yusinananmisbun yusinkin: “Nukun
    mekenan Cristo judiama bebunkidi Elías ana juxanikiki”, ikidan, ¿jaskai imisbumen?—
    akabu'
  xtm-NTPP: 'Te ni ka jikan‑tnu''u de Jesús ma: ―‍¿Nava''a ka ka''an tee ka skua''a
    tnu''u ni kaxtnu''u Moisés ma ja xinañu''u‑ka ndii Elías ma? ―‍ka kuu de ka jiña''a
    de.'
  nnq-nnq: Kuboka penia akinapunji bakwe ngabankonya Yesu, “Mboni aboli ba Malagilo
    ga Musa balenga kita mpaka oti Eliya aike?”
  bao-NT: 'To biro cʉ̃ ca ĩiro, cʉ̃ buerã pea o biro cʉ̃re ĩi jãiñaupa Jesús''re:
    —¿Ñee tiirã doti cũuriquere jʉo bueri maja pea, “Elías doo jʉorucumi ména,” cʉ̃ja
    ĩiti? —cʉ̃re ĩiupa.'
  san-ORI: ତଦା ଶିଷ୍ୟାସ୍ତଂ ପପ୍ରଚ୍ଛୁଃ, ପ୍ରଥମମ୍ ଏଲିଯ ଆଯାସ୍ୟତୀତି କୁତ ଉପାଧ୍ୟାଯୈରୁଚ୍ୟତେ?
  huv-NT: 'Quiaj tatüniw nej manguiayiw minipilan nej, tasajüw: ―Teat, ¿neol ajcüwa
    mondüy wüx aaga poch leawa tüünd Moisés apiüngüw netam miün aaga Elías ombas nej,
    teoj aliüc aaga Cristo? ―ajüw nej.'
  otn-NT: 'Nu̱ya yø xädi ra̱ Jesús bi ''yänna̱ n''na ra̱ hya̱, bi ''yɛ̱mbi̱: ―¿Hanja
    na̱ ra̱ hya̱ mma̱nyø xännba̱te ngue ra̱ ley, ngue ra̱ Elías ɛ̱mbi̱ ngue jatho
    da̱ ''bɛt''o hante ngue da̱ ɛ̱hra̱ Cristo?'
