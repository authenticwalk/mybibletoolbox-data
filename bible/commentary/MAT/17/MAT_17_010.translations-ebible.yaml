  nmw-S: Bwen topadavae si tayak Yeisu si nga, “Sahe kaiwane Logugui hana topapalapu
    si nga tage Ilaija bwele i eluwom dei, muyai habe Mesaiya i luwom?”
  bus-bus: 'Ben à ìbanↄ à là wà bè: Bↄ́yãnzin ludayãdannɛrinↄ è be Ilia bé eé mↄ́
    káakuzi?'
  gub-BL: Na'e ure hemimu'e ure, urupuranu hehe ure kury. — Ze'eg kwehe arer rehe
    upurumu'e ma'e a'e wà, nezewe uze'eg a'e wà. — Tupàn hemimur kar awa romo uzeapo
    ma'e ràm tur 'ym mehe we Eri ur putar a'e nehe, i'i waiko teko wamu'e pà wà. Màràzàwe
    tuwe nezewe haw rehe upurumu'e waiko a'e wà, uru'e izupe.
  imo-imo: Aku tepa nimu ungu pilkolio yu lombili andolimani yu paimbo molorumu mele
    ningo kanokolio yundo waliko pilkolio ningei, “Goteni lino nokopa kondombai lipe
    mundumbo nimbe kanopa ltimu iye nomi Kraist nu lemo Gotenga ungu manemanga puluma
    pilko mane tirimele iyemani Elaija kelepa kumbe lepa ombalo, iye nomi Kraist pele
    akilio lepa ombalo nimele mele ambe telka nimeleya?” ningi.
  boj-boj: Onaqa naŋgi Yesus aqa anjam di qusib kamba minjeb, “Dal anjam qalie tamo
    naŋgi mareqnub, ‘Elaija a namo bamqa Kristus a bunuqna bqas.’ Anjam di kiyaqa
    degsib mareqnub?”
  eng-DRA: 'And his disciples asked him, saying: Why then do the scribes say that
    Elias must come first?'
  knf-knf: 'Baţaşar Yeŧu bahepara aji : « we ukaaŋ kë *bajukan Bgah baji Eli awo i
    kaduna kabi ji *Kriŧtu ado kabi. »'
  san-KHM: តទា ឝិឞ្យាស្តំ បប្រច្ឆុះ, ប្រថមម៑ ឯលិយ អាយាស្យតីតិ កុត ឧបាធ្យាយៃរុច្យតេ?
  arn-NT: 'Fey tañi pu disipulu ramtueyew: —¿Chumngelu am feypikerkey tati pu kimeltukelu
    tati ley dungu Elia tañi wüne küpayael tati Cristo mew?'
  zas-NT: 'Dxel gunabdiidx ree xbejnman lojman, rëb reeman: ―¿Chexquiza zeel rëb ree
    mextr rajc ley guial yaloj Elías guiꞌt?'
  ken-NT: Píta nɛ mamʉɛrɛ bhi bábhɛ́p Yesu bɛ, “Ndaká yí batɔŋ ɛbhé Moses bárɛ̀m
    bɛ Ɛláija abhɔŋ bɛpɛtnsɛm fá amɨk kɛ Mpɛmɛ Mandɛm afyɛ́ bariɛp bɛ ǎtó antwɔ́?”
