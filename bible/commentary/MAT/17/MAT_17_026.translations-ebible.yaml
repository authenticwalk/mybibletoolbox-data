verse: MAT.017.026
translations:
  kpx-kpx: Ige Bitau namihai avoe, “Keau ata degomolemo takesi malema.” Ige Iesuu
    namihai avoe, “Seleveike. Ataeabe seleve keau bae takesilahalivebene. Katealemo
    di bae oleve kateai takesiai. Dau dubu ke kosive. Ige au di esemu. Iale oleve
    kateai nahiabuna takesilahai.
  okv-H: “Amo enda nei embomeni puvuto iragora amina tax koro peni ikagora.” ke mine
    ainge Peter na enu. Iesu na, “Avo eto enda asa embomeni na mane ikagora.
  tbo-tbo: Pita i baha i pa, ‘Lawa tapuhi uyahihiyei ma ega natunatuhi uyahihiyei.’
    Yesu i baha i pa, ‘Moina dumana, tauhi natunatuhi ega hai witai gehouhi.
  mal-C: “അന്യരിൽനിന്ന്,” പത്രോസ് മറുപടി നൽകി. “അങ്ങനെയെങ്കിൽ മക്കൾ ഒഴിവുള്ളവരാണല്ലോ,”
    യേശു അദ്ദേഹത്തോട് പറഞ്ഞു.
  grc-SR: ⸂Λέγει⸃ ⸆ ⸋αὐτῷ⸌ ⸋2ὁ Πέτρος,⸌ Ἀπὸ τῶν ἀλλοτρίων. Ἔφη αὐτῷ ὁ Ἰησοῦς, Ἄρα
    γε ἐλεύθεροί εἰσιν οἱ υἱοί.
  bgc-bgc: पतरस नै उसतै कह्या “बिगान्याँ तै।” यीशु नै उसतै कह्या “तो बेट्टे बचगे।
  khz-khz: Petero evega-geleto, netiwato, “Tau polu na.” Iesu na evaikilaato, netiwato,
    “Voia ganina, ira natura ati pia veni.
  deu-TKW: 'Da er aber sagte: von den Fremden, sagte Jesus zu ihm: So sind also die
    Eigenen frei.'
  zsr-NT: 'Bubiꞌë didzaꞌ Pedro, rëꞌ Lëꞌ: ―Bunách gzaꞌa tuꞌquizxjëꞌ. Niꞌr Jesús rëꞌ
    lëꞌ: ―Qui lë ni naꞌ, cutu run bayúdx quizxj lazaꞌ qui gdauꞌ le nacaꞌ Zxiꞌnëꞌ Dios
    ca naꞌ cutu bi taꞌguízxj nup nacgac bunách uládz qui nu naꞌ ruquízxj.'
  lin-lin: 'Petelo azongisaki : — Bapaya. Yesu alobaki na ye : — Lokola ezali bongo,
    bana mboka basengeli kofuta te.'
  hns-NT: 'Tab Petras bolies: „Pardesie logan se.” Tab oe bolies: „Thiek. Ekar matlab
    hai kie betwan ke djoetie ke paisa na bhare ke parie.'
  noa-E: Magbaawai Pedroou irig, —Amach khod khabam khʉʉnagma ajim. Magbaata Jesuujã,
    —Chadcha chi khodnaanau chan phagba aajemgui ajim. Magua muajã mʉch Aai gaaimua
    agjö phagbaju aai chirabahab. Chi Aai i jëeujem di i dën aawai muajã phagba, pãraujã
    phagbaju aai nʉmgui ajim.
  eng-EMTV: Peter said to Him, “From strangers.” Jesus said to him, “Then the sons
    are free.
  mib-NT: 'Te ni cahān Pedro: Nuū ñáyuu sɨ́ɨn vehe, áchí de. Te ni cahān Jesús: Núu
    súcuan te tú na ɨnga cujéhnu nuū séhe rey jeē cacán xūhún un núū i. Súcuan ni
    cahān yā jeē cujéhnu ya cúu ya Sēhe Yaā Dios. Te ni cahān yā:'
  lif-NT2: पत्रुसरे़ नोगप् पिरु, “वेॽ लाजेॽबा मनालाम् मे़भोःक्‍खुरो॥” ये़सुरे़ मे़त्तु,
    “हे़क्‍केने़ फाॽग्र खुनिॽ आबाङे मनाहाॽरे़ हुङ्‌मा मे़बोःङ्‌ने़ल्‍लो॥
  xnj-xnj: Petili akayangula “Kwa vayehe.” Yesu akamjovela chakaka, “Vakolonjinji
    vilipa lepi.
  mmx-mmx: Pita ga lok, “At limixin boro vetpes.” La ne Iesu ga lok, “I ven ngan ta
    do limixin mede kopmen di noxo kepe pilas. Kuren la ixo epovo do neda ta kepe
    pilas.
  cbr-NT: 'Cacëxun ca Simón Pedronën cacëxa: —Aín aintsicamama, bëtsi unicama ca a
    curíqui ''inánun quixun caia. Cacëxun ca Jesusan cacëxa: —Ca usa ''icën. Aín aintsicaman
    ca a curíqui ''inanima.'
  tee-NT: 'Chai ju Pitalu'' juni: ―Pus yu''unch ju alacatam tamintacha. Pus ju acsnich
    ju Jesús juni: ―Pus ju chunch jantu tasq''uini ni cati''amapalanalh ju amachak''an
    anch.'
  eng-LSV: Peter says to Him, “From the strangers.” Jesus said to him, “Then the sons
    are free;
  cak-NT: 'Y ri Pedro xu''ij che ri Jesús: Ri reyes chique ri winak ri man je quiwinak
    ta niquic''utuj-wi, xcha''. Y ri Jesús can ja'' xu''ij: Ja ri quiwinak ri manak
    niquitoj ri''.'
  pah-NT: 'A''ero Pedro''ga ei Jesus''ga pe: —Hajiheve''g̃a hugwi g̃a ipyhygi, ei
    ga. Henduvame Jesus''ga ei: —A''ero ti g̃agwyripeve''g̃a tomondoyme, ei Jesus''ga.'
  sja-NT: 'Pedropa p''anauji: —K''ĩra tewaraarãmaa. Mãpai Jesupa maaji: —Mãgara ãchi
    jua ek''ari p''anɨɨrãpa impuesto p''aadaik''araa bɨ.'
  xed-xed: '«La matbay ya,» ka Piyer. Ka Yesu mantsa: «Nza a tkweʼ ta zwana haɗik
    ka play taŋ nda tsa tama wa.'
  mks-NT: 'Já na̱cachi Pedro já: —Na̱ tóho̱ va sá cháhvi jiu̱hún cája na —na̱cachi
    Pedro. Já na̱cachi tucu Jesús já: —Sa̱há ña̱ cán quéa̱ mé na̱ ñuu co̱ cháhvi toho
    na.'
  gfk-S: Pita ga babalu ma iga tange, “Mekatika ta ira mes.” Ma ne Jisas ga tange
    tana, “Kaie, ikino huntunana iat ila langalanga ura kul takis.
  bmu-bmu: Mewö qesim waŋgiiga meleŋda “Kian yeŋön,” jiyök. Mewö jiiga Jisösnöŋ kewö
    jii mörök, “Mewö aiga kantri toŋi neŋön mi albinaŋgö dop qahö akzin.
  dgz-dgz: Pita gare wan, “Ugupe nagirewa mugenat siwanum.” Iesu gare wan, “E, tave
    di. Menan at i nagirewa ya siwanum. Menan nu ya seapen iwa nu God toemu mega nagirewa.
  eng-GNV: Peter sayd vnto him, Of strangers. Then said Iesus vnto him, Then are the
    children free.
  zaa-NT: 'Becàbi Pedrua nna ra bi e: Canu fuera nna té qui''ni quiỹa cą. Jesús nna
    ra tìe bi: Entonces ca ỹi''ni rey nna tsè''e bá cą libre álá.'
  eng-WEBSTER: Peter saith to him, From strangers. Jesus saith to him, Then are the
    children free.
  guh-guh: 'Pedro nexata jumaitsi Jesúsjavabelia: —Nacuaevetsivi raja pijajivi impuestomatamo
    yanijobabiaba saicayavijavabelia, nacuaevetsivi pevetsinacuata pejinavanapaevijavabelia.
    Apo yanijobabiabi nacuaevetsivi pijamonaejavabelia, jai Pedro Jesúsjavabelia.
    Jesús nexata jumaitsi Pedrojavabelia: —Pacuenia nacuaevetsivi pijamonae apo matamotsitsi
    impuestomatamo, bajara pijinia pacuenia xanë ata apo jitsipaenë picani tamatamotsinexa
    impuestomatamo templobo pevetsivijavabelia taxa Dioso pijatemploboxae.'
  bon-bon: Peteru jejige egä, “Nuuja biname bime bau ca, lica teeme bägrä bime bau
    ca.” Yeesu jejige egä, “Yoo siige, cane cuta kälyä gäne Acejiyame me mete tääpume
    täks rarekaake acrana cabu ca, ingle cane teeme Bägrä gäne.
  nhw-BL: 'Huan Pedro quinanquili: ―Quininamaj seyoc tlali ehuani. Huan Jesús quiilhui:
    ―Huajca amo monequi para tojuanti catli tiiconehua nopa tlanahuatijquetl ma titlaxtlahuaca.'
  swh-ONEN: Petro akamjibu, “Kutoka kwa watu wengine.” Yesu akamwambia, “Kwa hiyo
    watoto wao wamesamehewa.
  wbi-wbi: Nhu nsiki u Petro akati, “Kuhuma khu vaghesia “u Yesu akam'bula, pa uluo
    avatemi vavusivue mhu vuhombaji.
  bba-bba: Piɛɛ nɛɛ, ɡɑbu. Mɑ Yesu nɛɛ, ǹ n mɛn nɑ sinɑ bibu bɑ ǹ kɔsiɑmɔ.
  eng-KJVCPB: Peter saith unto him, Of strangers. Jesus saith unto him, Then are the
    children free.
  kgk-NT: —Gwe'ýi e'ỹ-pe mante ojerure, he'i Pedro. —Aipo ramo, he'i Hesu. —“Peme'ẽ
    katu” nde'íry gwa'ýry-pe. Xe Nhandejáry ra'y. “Eme'ẽ katu” nde'íry xe-vy xe Ru,
    he'i.
  waj-waj: 'tuduu rikioo Petorooso inna sai tunoo: Mo saina sainaayasidiri yaparaida
    varaanoo, tuduu rikioo Yisuuva inna tunoo: Fai saina sainaayaano yapa kikiai fai
    hama ta mmaayootaiya yapaaravee.'
  cpy-cpy: 'Ari rakanaki Pedro, ikantzi: “Riitaki ishintsi-tziri areetzinkari-paeni.”
    Ikantzi Jesús: “Ari okanta. Tema tee okowa-perota ipinatero isheninkatari rirori.'
  ekk-PKP: '„Teistelt,“ vastas Peetrus. Niisiis ütles Jeesus talle: „Sel juhul on
    pojad vabastatud.'
  mpx-mpx: Anana Pita i lahe i ba, “Gamagalau getogal elal.” Yaka Yeisu i ba, “He
    inoke nige bosowaina kin natunau takis nihi pwamola. I ola al, nau binimala bahi
    takis na pwapwamola Nam wana limi kaiwena.
  wbp-wbp: Piitarluju jangku-manu, “Yapa-kari-miparlu ngurra-kari-wardingki-miparlu
    kalurla talaju yinyi yalikiji kingikiji kuja kajana jinyijinyi-mani yapaju.” Ngula-jangkaju,
    Jijajirla wangkaja Piitakuju, “Ngulaju junga, ngurrara-jintarlu kingi-kirlangurlu,
    kula kalurla nyanungukuju yinyi talaju.
  luo-luo: Petro nodwoko niya, “Kuom jomoko.” Yesu nowachone niya, “Ka kamano to kare
    nyithindo ni thuolo.
  nhe-NT: 'Huan Pedro quinanquili: ―Quininamaj sejcoyoc ehuani. Huan Jesús quiilhui:
    ―Huajca ax monequi para tojuanti tlen tiiconehua nopa tlanahuatijquetl ma titlaxtlahuaca.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܘܐܡܝܼܪܹܗ: ”ܡ̣ܢ ܢܘܼܟ݂ܪ̈ܵܝܹܐ.“ ܐܡܝܼܪܹܗ ܝܼܫܘܿܥ:
    ”ܒܵܣ ܒܢܘܿܢܹ̈ܐ ܚܹܐܪܹ̈ܐ ܝܢܵܐ.“'
  esk-NT: Peter-m kiuniġaa, “Atlaniñ.” Jesus nipliutiniġaa Peter, “Tavra, nunaqatit
    akiḷiqsuġniaŋiññiqsut tax-sinik.
  msb-msb: Pagsabat ni Pedro, “Sa mga dayo.” Sinabihan siya ni Jesus, “Kun sugad dili
    na dapat magbayad an inda mga katawuhan.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Hi² jøng² ha¹chi² hniuh¹² cuø¹³jni cog³ quiah¹²
    guøh¹², jní² dsa² lán¹² jong¹² Diú¹³.'
  dso-dso: ପିତର୍‌ କଇଲା, “ବିନ୍‌ ଦେସର୍‌ ଲକ୍‌ମନର୍‌ତେଇଅନି ।” ଜିସୁ କଇଲା, “ସେନ୍ତି ବଇଲେ ରାଇଜର୍‌
    ଲକ୍‌ମନ୍‌ ସିସ୍‌ତୁ ନ ଦେଅତ୍‌ ?
  meu-meu: Petro eto, Idau taudia edia amo. Iesu ma eto, Benaini, natudia vada bae
    noho kava.
  yva-NT: Umba Petrus po raura nanto Yesus ai pare, “Vatano marane nawirati wo ravae.”
    Umba Yesus po raura pare, “Tugae, weti indati apa arikainye onawamo wo ravae ramu.
    Maisyare omai tavon, Amisye apa arikainye wamamo wamo pajak veano Yavaro Amisye
    raeranande umawe ravae jewen kai.
  dgc-dgc: “Du éwan na kaguman,” kagi ni Pedro. Ey kinagi ni Jesus, a “Nadid, éng
    kona sa, du top na hari, éy éwan side tu kailangan a mangatéd. Ey sikitam, da
    top kitam na Diyos, éy éwan kitam be tu kailangan a mangatéd ta para ta bile na
    a Templo.
  zpm-NT: 'Pquiab Pedr rëb Pedr: ―Zha zitse rguizha. ―Nligaa sca naca ―rëb Jesús―.
    Zha ne nac mëëd nodne quizh zho,'
  hix-NT: Anaro ro komo wya ryhe àro wyaro nketxow hamà, kekon hatà, Petru. Owto yoh
    txenyerun komo yàmyatxow hamà, anaro ro komo, ànarymatxhàyamo, kekon hatà. Àna
    hamà, kekon hatà, Txesusu. Àro ke, txenyeru yàmpàra natxhe, àmryenon komo, owto
    yoh komo wya. Àro wyaro rma rha, txenyeru tàmko, romàn yonyhoryetxho, kahra naha,
    royàmà, rowya, kekon hatà, Txesusu.
  sim-sim: Urik Pita mu mbara, �Jikisi lihi nembes, ma anandi nom takis yan handa
    lir.� Urik ormu mbara, �Ome sira, malakama ondo jikisi lihi takis yan handa ambu
    lir.
  npi-ULB: जब पत्रुसले “परदेशीहरूबाट” भनेर भने, येशूले उनलाई भन्‍नुभयो, “त्यसो भए,
    प्रजाहरूचाहिँ कर तिर्नबाट मुक्त हुन्छन् ।
  cgc-cgc: Sabat Pedro, “Duma na mga ittaw.” Ambal Jesus, “Ta, di libri en mga sakep
    ta ari?
  tim-tim: Hain dâmbo Petoroŋe magaŋmâ dâep, “Luâk aŋgâ yeŋgâlânba memai.” dâmbo Yesuŋe
    hin magaŋep, “Bundâk maktât. Gârâmâ nanlupyeŋande puli dâtâŋe kat katgât âi bo
    memai.
  yor-yor: Peteru dáhùn pé, “Lọ́wọ́ àwọn àlejò ni.” Jesu sì tún wí pé, “Èyí jẹ́ wí
    pé àwọn ọmọ onílẹ̀ kì í san owó òde?
  wos-wos: Wungi wandéka dé Pita wa, “Nak téfana du takwaka male di yéwa héra.” Wungi
    wandéka dé Jisas wa, “Wu mwi hundi dé. Néma du deka du takwana yéwa hérahafindi.
    Wuni Godna nyan wuni re. Wuni déka geka yéwa hwehafi yata wuni déka nyan rewukaka
    sarékéta dé God wuniré haraki hundi yamba wakéndé.
  emp-NTPO: 'Pedroba panusia: –Ãĩbemarãba diad̶ida panʌa.– Jesuba idjía jarasia: –Mãẽ.
    Dji boro ẽberãrãba diad̶acaa.'
  eng-F35: 'Peter says to Him, “From the strangers.” Jesus said to him: “Well then,
    the sons are free.'
  ind-ind: Jawab Petrus, “Dari orang-orang lain.” Maka Yesus berkata, “Jadi, sebenarnya
    kita sebagai anak-anak dari sang Raja terbesar bebas dari pajak itu!
  pes-OPCB: 'پطرس جواب داد: «از بیگانگان.» عیسی فرمود: «خوب، پس اتباع از پرداخت باج
    و خراج معافند!'
  mpt-mpt: Fitae baabanea Naka afet itabo gesea Yesuse baabanea Bainobe. Komokwali
    ili meletan ikobbabe. Naka afet ita takis monio okaye binabiobe. Nibo Gode meletan
    kesoa e am sumo takis monio walonamino denomobo klayam
  bla-bla: Peter an'ĭstsiuaie. Pie'tappix. Jesus an'ĭstsiuaie, o'kosoauax matakotŭmaiponitau'atsax.
  ssx-ssx: Pidama꞉ hombo peaaso alota꞉ Mo tapake ma꞉nda꞉ pa꞉ta꞉ homeke mea꞉tiki pilimikie
    leekeme. Koto leeke Yesuma꞉ alota꞉ Kota꞉ koto ekina꞉ta꞉ mo Kini halina꞉ tapake
    wanda꞉halima꞉ta꞉ dakisi na wilimikie.
  mkl-mkl: Nɔ Piɛɛ í jɛ í ni, hɑi bi inɛ njoo ŋɑi. Ŋɔi Jesu í ni, nɑ nŋu, ɑmɑɑlu ŋɑ
    ɑ kɑɑ sɑ̃ .
  gaq-gaq: ପିତର୍ ବାସଙ୍ଗ୍‌କେ, “ବିଦେସିଇଂ ।” ଜିସୁ ବାସଙ୍ଗ୍‌କେ “ତେଲା ରାଜିନେ ପର୍‍ଜାଇଂ ଡାବୁ
    ସାଲ୍ୟାଃନେ ବାନ୍ ମୁକ୍ତି ଡିଙ୍ଗ୍ଆର୍‌କେ ?
  gof-RNT: Phexiroosi “Asa gade asappe” gidi zaaris. Yesuusi zaaridi, “Gade asay giira
    giirokkona guussu.
  unx-unx: ପାତ୍‌ରାସ୍‌, “ପାର୍‌ଦେଶିକତାଃଏତେ” ମେନ୍‍ରୁହାଡ଼୍‌କେଦ୍‌ଚି, ୟୀଶୁ କାଜିକିୟାଏ, “ଏନ୍‌ରେଦ
    ପାର୍‌ଜାକ ପାଏସା କାକ ଏମ୍‌ରାଃକାଜି ।
  gah-gah: 'Loko lokago, Pitá nene gutá a vegenatokatí aliaká niave loko lokago nene,
    Izesú láa loko lo amimó: Láa lokoma mikasi amelage kugupe meina hizemiki hanuva
    minataze.'
  lcm-lcm: Na Petero kala ngenget ta, “Le si mang matan petekai.” Au na Iesu kala
    antok ia, “Asukang na inatus kipo kalakala si maiten ke.
  aer-aer: Kele Peter angkirtnerlenge, “Kele, itne tyerrtye apmere itnekenhe areye-ngentyele-arle
    ineme.” Kele Jesus angkeke, “Ye, arratye alere akngerrepate areye-kenhe areyele
    itnenhe mane tax-eke anthetyeke arrangkwe-arle.
  qvc-NT: 'Chaymi Pidruqa nirqan: —(Girrapi binsishqanraykum), jwirakunataqa kuntribusyunda
    kubranllapa, nishpa. Chaymi Jisusqa nirqan: —Arí. Chay gubyirnukunapa llaqta masingunaqam
    mana pagarakunchu kuntribusyundaqa. (Chaymi noqanchiqkuna Dyuspa wambran isrraylinukuna
    kashpaqa, mana nisisaryuchu pagarakunanchiq chay kuntribusyundaqa.)'
  tgl-ULB: Nang sinabi ni Pedro, “Sa mga dayuhan,” sinabi ni Jesus sa kaniya, “Kung
    ganoon hindi kasama ang kanilang mamamayan sa pagbabayad.
  cbs-NT: 'Pedron yuikin: —Nawabu jatu amamisbuki— akaya januxun Jesúsun yuikin: —Chanima
    xanen ibun jatun yunuaitun pakaisbumaki. Jabiaskadi wakin nun Diosunabun nun pakatidumabiaken'
  xtm-NTPP: 'Pedro ma, ni ndakone''e de: ―‍Nuu ñayii masu ñuu de ma ―‍kúu de jiña''a
    de. Te Jesús ma, jiña''a ya: ―‍Chukan kúu ja sa''ya de ma, masu jiniñu''u ja jin
    ndakua''a i.'
  nnq-nnq: Petulo ngajanga, “Kuboka kwa akageni” Yesu ngannengela, “Aja ngayene, akakola
    Kilambo bapaligweje kulepa.
  bao-NT: 'To biro cʉ̃ ca ĩiro, Pedro pea o biro ĩi yʉʉwi: —Ape yepa macãrãre jãirucuma
    —cʉ̃re ĩiwi. To biro cʉ̃ ca ĩiro, o biro ĩi nemowi ñucã Jesús: —To birora bii,
    cʉ̃ja puna peera petoacã ʉnora wapa tiirique mani.'
  san-ORI: ତଦା ଯୀଶୁରୁକ୍ତୱାନ୍, ତର୍ହି ସନ୍ତାନା ମୁକ୍ତାଃ ସନ୍ତି|
  huv-NT: 'Quiaj tapiüng a Pedro: ―Atüniw ocueaj napeay miün nipilan ―aw. Teat Jesús
    tapiüng: ―Nganüy micual iüt ngo metam mangüy.'
  otn-NT: 'Mi̱ da̱hra̱ Bɛdu p''ʉya, bi ''yɛ̱mbi̱: ―Gue''ʉ yø ja̱''i̱ n''nan''yo njʉmba̱
