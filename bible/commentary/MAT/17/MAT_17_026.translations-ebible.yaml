  mar-mar: जेव्हा तो म्हणाला, “परक्याकडून.” तेव्हा येशूने त्यास म्हटले, “तर मग मुले
    मोकळी आहेत.
  snp-snp: Loga o edaito, Pitakafo limo, Mika malekati amo wenena yalekati olu-olu
    o minae, lito ya Yesukafo limo, Etito nemo nenako, lamo nanibo minonimo ya kifana
    takisi fulámenumo ne.
  isl-isl: „Útlendingana,“ svaraði Pétur. „Fyrst svo er,“ sagði Jesús, „þá eru synirnir
    skattlausir! En við skulum ekki hneyksla þá. Farðu niður að vatninu og kastaðu
    út færi. Opnaðu síðan munninn á fyrsta fiskinum sem þú færð og þar muntu finna
    pening. Taktu hann og greiddu fyrir okkur báða.“
  spy-NT: Kuwālchi ꞉Bētērō kule, “Kwēchinē ꞉biiko alake.” Kumwoochi ꞉Yēēsu kule, “Ākoo
    tookunoot kule mākwēyē kiy ꞉lēēkōōy.
  xnn-xnn: Dat kanan Pedro, “Nan teken ay ipogaw adi.” Dat kanan Jesus, “No siya sa
    et adi masapol ay menbayad nan an-akna.
  mwe-mwe: A Petili gubhajangwile, “Kopoka ku bhajeninji.” A Yeshu gubhaalugulile,
    “Bhai monaga nneyo, bhashilambo bhakaalipanga koli.
  tte-tte: Pita iwaloba, “Tomo uloili kolili.” Yeisu iwaloba, “Ee kabo kin natunao
    nige sowasowana takesi siyamaisa. Besiele tabe yau tem tabu takesi yayamaisa Tamagu
    ana Nume kaiwena.
  tcs-tcs: Pita i bin spik, ‘Dem king i meke dem nada pipol po pei taksmani.’ Den
    Zizas i bin spik, ‘Wel, dem pipol blo dem king i pri, ol no nid po pei taksmani.
  hlt-THB: Piter ing a venawh, “Thlak chang a venawh,” tina hy. Jesu ing, “Cawhtaw
    a cakhqi taw loet timaw ce.
  soq-soq: Pita leusane wanase, “Bola da apanawa mampo, mai muba apanau.” Iesu me
    sipoasane wanase, “E waadewaiten, warere bolawa apanawa mai mane itupu, dia.
  qub-qub: 'Chaura Pedro niran: «Jäpacunatami.» Niptin Jesús niran: «Chayno captenga
    marca-masincuna manami pägannachu.'
  att-att: Á kinagi ni Eduru, “Yù ira káruán nga tatolay,” kun na. “Wan,” kun ni Apu.
    “Á yáyù nga sittam nga pamiliá ni Namarò, arát tam máwák yù mappagá ta buwì sù
    bale na.
  bki-bki: Naruei Pitere berinavo “Tomu dolu nalo ga monoka avuluio.” Ana Yesu berenio
    “Nao, jibe na naruei, a nina berenio m̃aratavo nalo na parinio tubo nalo, maka
    ajikia avuluio. A kiniou naruei, nebe m̃aratavo na Parinio Tubo na Yimo Lu napano
    memedu, mia kiniou maka nejikia novulu takis na ajum̃a abika denso na.
  bqp-bqp: 'Pita pì: Gbɛ̃ pãndenↄmɛ. Yesu pìnɛ: Tó lɛmɛ, ń nɛ́nↄ bàka kunlo.'
  mcp-mcp: 'Pyɛ̂r mú bɛ̧sa nə nyə nə́: «Ijigə-jigə.» Yésus mú cɨ nə nyə nə́: «Ŋgaá,
    ntɔ́ jɨ nə́ mimbyágá mí ádɛ́ jə́na?'
  hat-hat: 'Pyè reponn li: Etranje yo. Lè sa a, Jezi di li: Si se konsa, sitwayen
    yo egzan.'
  npl-NT: 'Pedro okinankili: —Non amo de nika. Jesús okili: —Ijkó kiné non nika chanchiwa
    amo kipiah kitlaxtlawaskeh.'
  bgg-bgg: Phithar è chang, “Ji ne gai sohphothek mijin ro.” Isu è chang, “Wie ro,”
    Jipha miyaosiu è gethek sohphothek ne athan chid.
  eng-TCENT: Peter said to him, “From strangers.” And Jesus said to him, “Then the
    sons are free.
  eng-BSB: “From others,” Peter answered. “Then the sons are exempt,” Jesus declared.
  cpu-NT: 'Ari jakanake Pedro, ikantzi: “Iri ikovakoyetzi areetzinkari atziri.” Ikantzi
    Jesús: “Ari okanta. Tema te onkovajaantya impinayetairo ikaratzi isheninkajanoyeetari.'
  san-ASM: তদা যীশুৰুক্তৱান্, তৰ্হি সন্তানা মুক্তাঃ সন্তি|
  tac-NT: '―Uchéchigo jaré ralámuli ―anile Pegro. ''Lige anile Esusi: ―Kúchika pecha
    najtétimili júkó.'
  eng-WEBPB: Peter said to him, “From strangers.” Jesus said to him, “Therefore the
    children are exempt.
  gfk-H: Pita ga balu ia ma ga tangai bia, “Makatika ta ira mesa.” Ma Iesu ga tangai
    tana hoken, “Hua, iakanong ra huntunaan at i la langalanga wara kul takis.
  viv-viv: Fita gigayo, “Mali yoꞋo agaidiya hivaivaina.” Yesu gigayo, “Ugahe velemoꞋena.
    FaꞋina tovehimeya natudiyao takesi keke hidaseuseni.
  yao-yao: Che Petulo ŵajanjile, “Kutyochela kwa achalendo.” Che Yesu ŵansalile, “Nipele,
    iŵaga ili yeleyo, achinsyene musi wo ngakusachilwa kulipa.
  tgp-tgp: Ale na rani Simon mo verea mara, “Isana tinapua!” Iesu mo verea isana mara,
    “Ale vara sohen haratu, natura la materi na takis.
  auc-NT: Äñongante Pegodo, —Wadäni ïnänite änänipa. Ante apæ̈neyongä Itota wæætë
    edæ, —Mänömaï ï ïninque edæ mönö Awënë Wængonguï nempo në quëwënömö inte wïï godonguënëmö
    ïmompa.
  kbc-NT: Odaa Pedro ja igidi, meetalo, “Niɡ̶inoa icoɡ̶aɡ̶a boɡ̶oyedia.” Odaa Jesus
    jeɡ̶eete, “Odaa niɡ̶ida moko anoko loiigi ame leeditibige me jedianaɡ̶a.
  bmh-bmh: Guzenai aurina, Pita nug koli Yesus aureun, “Emgasag tub ebuan dudu agen
    aiwag mamam!” Yesus nug koli go guzenai aureun, “Guzenaimai, emgasag e ebuan dudu
    ag aiwag i mamamen, ag gaul damamen.
  ctu-BL: 'Pedro tsi'' sube: Jini yaño'' bʌ, che''en. Jesús tsi'' sube: Che'' jini,
    mach i wentajic i yalobilob cha''an mi'' yʌc''ob tojoñel.'
  meq-meq: 'Piyer a mbəɗay faya, a gwaɗay: «Bərakəzaŋ hay.» Yesu a gwaɗay: «Ndo i
    dala eye niye hay ta vəliye bay.'
  noa-H: Magbaawai Pedroou hirig, —Hamach k'od k'abam k'ʌʌnagma hajim. Magbaata Jesuujã,
    —Chadcha chi k'odnaanau chan p'agba haajemgui hajim. Magua muajã mʌch Haai gaaimua
    hagjö p'agbaju haai chirabahab. Chi Haai hi jëeujem di hi dën haawai muajã p'agba,
    pãraujã p'agbaju haai nʌmgui hajim.
  alp-NT: Petruse iralake be, “Bei tamata maka luake bei hena makete.” Eleki Yesuse
    Ibeteke be, “Ele mere hoko hena toini esi seli pajake moneka.”
  san-VEL: tadaa yii"suruktavaan, tarhi santaanaa muktaa.h santi|
  kbq-kbq: Higeno Pita'a ru vahepinti e'nerize hutegeno, Jisasi'a anage hu'ne, Hagino
    naga'amo'za miza osegahaze.
  kbh-kbh: 'As Pedro tbojanjuá: —Chë inÿe luarocana ashjajnë́ngbioye ca. Y Jesús tbojaniyana:
    —Chcasna, ndoñe ques̈nátsmëna chë ats̈be Taitabe bëts yebnama impuesto jtsatsquë́cjnayana
    ca.'
  ron-LSB: 'Petru i-a zis: “De la străini.” Isus i-a spus: “De aceea copiii sunt scutiți.'
  pon-pon: 'Petruj potoan on i: Jan ren men liki kan. Iejuj kotin majani on i: Ari,
    jeri kan me jaladok.'
  nhe-BL: 'Huan Pedro quinanquili: ―Quininamaj sejcoyoc ehuani. Huan Jesús quiilhui:
    ―Huajca ax monequi para tojuanti tlen tiiconehua nopa tlanahuatijquetl ma titlaxtlahuaca.'
  sps-sps: Pita biny Towa, “U vainy sagoor.” Ai Jisas tsue to tsunia, “Te kat fi non
    nei, u vainy tana gum fan fatoobing to te gim ror ma foiny takis.
  wnc-wnc: “Dongu kundutane,” ngang yakut. Yawan yake anzing inikut, “Unzingge inaatnana
    aminda takis mutnanga dua.
  nmw-S: Pita i golase halingane i nga, “Mwage bobode papaine heidiye.” Bwen Yeisu
    i nga, “Iyete taine bosowaine kin he-nanatune si depamaise takis. Sohode hedi,
    akum nau tab a epamaise takis Tamau wana guwole kaiwane.
  bus-bus: 'Pita bè: Gbɛ̃ pãndenↄmɛ. Yesu bènɛ: Tó lɛmɛ, aↄ̃ nɛ́nↄ bà kuuro.'
  gub-BL: — Amo ae ywy rehe har omono izupe a'e wà, i'i Pet izupe. — A'e mehe a'e
    ywy rehe har nomono kwaw temetarer uwihawete wanupe wà, i'i Zezuz izupe. (— Aiko
    Tupàn ta'yr romo ihe. Tupàn 'àg tàpuzuhu izar romo hekon a'e. A'e rupi namono
    kwaw temetarer tàpuz rehe uzekaiw ma'e wanupe ihe, i'i upy'a pe.)
  imo-imo: Pitani topondopa nimbei, “Imbo lupemando takisi tieio nimele,” nimu. Pilipelie
    Jisasini yundo nimbei, “Aku lemo kingimunga imbomani takisi naa tienge.
  boj-boj: Onaqa Pita na kamba minjej, “Tamo laŋaj naŋgoq dena eqnub. Naŋgo segi aŋgro
    naŋgoq dena osaieqnub.” Onaqa Yesus na minjej, “Ni kere maronum. E Qotei aqa Aŋgro
    unum deqa e atra tal takis atqa uratqai di kere.
  eng-DRA: 'But that we may not scandalize them, go to the sea, and cast in a hook:
    and that fish which shall first come up, take: and when thou hast opened its mouth,
    thou shalt find a stater: take that, and give it to them for me and thee.'
  knf-knf: 'Kë aŧeem aji : « Bañaaŋ bampaţi baka. » Kë Yeŧu aşë ji na a : « Babuk
    başih keeri baanwo i kaluk.'
  san-KHM: តទា យីឝុរុក្តវាន៑, តហ៌ិ សន្តានា មុក្តាះ សន្តិ។
  arn-NT: 'Fey Pedro llowdungufi ta Jesus: —Kofrakefi tati kakelu pu che. Fey Jesus
    feypi: —Feley tati, Pedro. Kümey tami piel. Chumngechi tati longko ülmen ñi pu
    yall ngelay ñi kulliael chem impuestu no rume, ka femngechi ngelafuy Ngünechen
    ñi pu yall ñi kulliael ti impuestu ta Ngünechen ñi ngillatuwe rukangealu.'
  zas-NT: 'Badxiꞌ Bëd laan rëbaman: ―Benzit ree. Dxel rëb Jesús: ―Abiꞌ ree bén ladx
    reeman ad rguijxt reeman laan.'
  ken-NT: Píta akɛmɛ bɛ, “Bafɔ básɔ̀t nkábhɛ́nti ntá mankɔ.” Yesu arɛm yɛ bɛ,
    “Ɛyɔ ɛ́tɔ̀ŋ bɛ́ babhɔ̌ŋ bɔ̌mɨk bábhɨ́kɨ́ bhɔŋ bɛchyɛ nkábhɛ́nti.
