  peg-peg: ଜିସୁ ହେୱାରିଂ ଇଚାନ୍‌, “ଏପେଙ୍ଗ୍‌ ଅଲପ୍‍ ପାର୍ତି କାଜିଂ, ଇନାକିଦେଂକି ଆନ୍‌ ମିଙ୍ଗ୍‌
