  bod-N: ཁོང་གིས་འདི་སྐད༌དུ། དེ་ནི་ཁྱོད་རྣམས་ཀྱི་དད་པ་ཆུང་བའི་ཕྱིར༌ཡིན། བདག་གིས་ཁྱོད་རྣམས་ལ་བདེན་པར་སྨྲ༌སྟེ།
