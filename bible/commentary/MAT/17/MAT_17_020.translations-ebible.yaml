verse: MAT.017.020
translations:
  kpx-kpx: Ige Iesuu namigevei avoe, “La evievi keu baluga holioholiale kemoike keu
    laemo anekianu. Di seleveta la namigevege evive. Masitae i keu esevehame. Isito
    mesoho la evievi keu masitae i ke nahate vage lana tana koho loui kosea, ‘Toholahai
    tai uokeve lami.’ Ige auna toholahai tiniege keve lamisi. Lana evievi kateale
    mage onobeu bae laemo anekialivebene.
  okv-H: “Ungo God humota be ae avoeto. Na ungo ta degi erena humota ari hingi jo
    ta ve isapa ainge ungota degi mihirou amo tiri emita degi ke avo oenga vihito
    degi nei ta pambaehija amo ari ainge aheva. Eto humota ari isapa amina pure tapa
    ungota degi ngahia mane aehija.”
  tbo-tbo: “Yesu i baha nae uyahihi i pa, ‘Ega alugo apapoehi ota iyagahi babana omi
    witumagana ega ita lata. A baha duma uyahimi, itapa omi witumagana a lata mei
    ihagila polana apo oya uyahina ota baha ota pa, “Una nae noka hosi,” apo ita wiponawogogemi.
    Tu witumagana uyahimi ginouli magomagouhi hi teyateya. [
  mal-C: “അത് നിങ്ങളിലെ വിശ്വാസത്തിന്റെ അപര്യാപ്തതമൂലമാണ്. നിങ്ങൾക്ക് ഒരു കടുകുമണിയോളമെങ്കിലും
    വിശ്വാസം ഉണ്ടെങ്കിൽ ഈ മലയോട്, ‘ഇവിടെനിന്ന് മാറിപ്പോകുക’ എന്നു പറഞ്ഞാൽ അതു മാറിപ്പോകും,
    നിശ്ചയം എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു. നിങ്ങൾക്ക് അസാധ്യമായത് ഒന്നുംതന്നെ ഉണ്ടാകുകയില്ല.
  grc-SR: ⸂Ὁ δὲ Ἰησοῦς⸃ ⸂2εἶπεν⸃ αὐτοῖς, Διὰ τὴν ⸂3ἀπιστίαν⸃ ὑμῶν. Ἀμὴν γὰρ λέγω ὑμῖν,
    ἐὰν ἔχητε πίστιν ὡς κόκκον σινάπεως, ἐρεῖτε τῷ ὄρει τούτῳ, ⸂4Μετάβηθι ⸂5ἐντεῦθεν⸃⸃
    ἐκεῖ, καὶ μεταβήσεται· καὶ οὐδὲν ἀδυνατήσει ὑμῖν.
  bgc-bgc: उसनै उनतै कह्या, “अपणे बिश्वास की कमी कै कारण, क्यूँके मै थमनै साच्ची कहूँ
    सूं, जै थारा बिश्वास राई कै दाणै कै बराबर भी हो, तो इस पहाड़ तै कह सकोगे, ‘उरै
    तै सरककै ओड़ै चल्या जा’, तो वो चल्या जावैगा, अर कोए बात थारे खात्तर मुश्किल कोनी
    होवैगी।”
  khz-khz: Iesu na evega-gelerato, netiwato, “Kwalana gemi kamonagi ati gelegele gaurai.
    Avaikila-taunataunamina, pene gemi kamonagi mastadi gutuna girigiri vetaina genai,
    egolo pio vaikilaa, nopiotiwa, ‘Eanana ono vegapiiti, vonai ono vetao!’, pene
    vegapiiti pene ago. Kala maparara maki pio kalara ripa. [
  deu-TKW: 'Er aber sagt zu ihnen: wegen eures Kleinglaubens; denn wahrlich, ich sage
    euch, wenn ihr Glauben habt wie ein Senfkorn, so werdet ihr zu diesem Berge sagen:
    rücke von hier weg dort hinüber, und er wird fortrücken; und nichts wird euch
    unmöglich sein.'
  zsr-NT: 'Jesús rëꞌ lequëꞌ: ―Cutu gzxáquiꞌliꞌ le curéjlëꞌliꞌ Dios gdu ládxiꞌliꞌ.
    Le nactë rëpaꞌ lbiꞌiliꞌ, zal‑laꞌ cuidiꞌz nac yöl‑laꞌ rejlëꞌ queëliꞌ Dios, nacz
    ca tu xseydauꞌ mostaza, huac guiëliꞌ guíꞌadauꞌ ni: “Bcuit ni len yajsóa niꞌl”,
    atiꞌ laꞌ gcuittë guíꞌadauꞌ naꞌ. Cutu bi zoa le cugác gunliꞌ chquiꞌ réjlëꞌliꞌ Dios
    gdu ládxiꞌliꞌ.'
  lin-lin: 'Yesu azongiselaki bango : — Ezali mpo ete bozali na kondima moke. Nazali
    koloba na bino penza ya solo : soki kondima na bino ezalaki lokola mbuma ya mutarde,
    bokokaki koloba na ngomba oyo : « Longwa awa, kende kuna ; » mpe ekokende penza.
    Eloko moko te ekoki kozanga kosalemela bino. ['
  hns-NT: 'Tab oe bolies: „Toelogke bieswaas bahoet tjhota hai, ohie se toelog na
    kar paile. Ham toelogse satj boliela kie djab toelogke bieswaas sarso ke bia ghat
    tjhota rahat, tab toelog ie pahaar se bol sakte kie: ‘Hia se hoewa dja!’ aur oe
    tjal djaat. Toelog sab tjiedj kar sakte.”'
  noa-E: 'Magbaawai ich Jesuu marag magjim: —Jãan pãachdëu mʉg chaai Ẽwandamau monaaujujã
    khĩirjuba narr gaaimuaugui ajim. Pãrau Ẽwandam jua theeg sim khaphʉnaa pãachdëu
    nem mag abarmjö apiju khĩirjunaata nem waukhiin, Ẽwandam athee chan phithurm nem
    chukhu aajeewai, chadcha pãachdëu jajaaukhampierr ich mag pãachdëu jaau nʉmjö
    apiju. Pãar khĩirjug oojem anaa chi pömag mostaza daudam ar maach dau ee paba
    khitaajemjö khãijã khitakhiin, chag durrsĩig khãijã, “Jöpai mʉigmua mawia chum
    dʉnʉʉubaimá” abaawai chadcha phithurg chukhu mawia pãar ipierr pãachdëu jaaubarm
    aar dʉnʉʉuwimajugui ajim. ['
  eng-EMTV: So Jesus said to them, “Because of your unbelief; for assuredly I say
    to you, if you have faith like a mustard seed, you shall say to this mountain,
    ‘Be moved from here to there,’ and it shall move; and nothing shall be impossible
    for you.
  mib-NT: 'Te ni cahān yā: Sɨquɨ̄ jeē tu cácandíje nīhin ró jéē cuu sáha ró. Chi jendaá
    cahán rī jiín ró, jeē núu candíje ró vēsú ɨɨn tíhlí‑ni, cūhva nájnūhun ɨɨn ndɨquɨn
    mostaza, te cuu sáha ró táca‑ni jniñu yɨɨ́. Chi cuu cahān rō jeē na cújiyo yucu
    yáha quihīn ɨnga lado, te cujiyo‑ni. Te tācá‑ni jniñu chi cuu sáha ró, te núu
    candíje nīhin ró jéē cúu.'
  lif-NT2: ये़सुरे़ मे़त्तुसि, “थेआङ्‌भे़ल्‍ले़ खिनिॽ नसाःन्‍निन् सुःन्‍लो॥ इङ्‌गाॽ
    से़क्‍खाए मे़त्‍निङ्, खिनिॽ नसाःन्‍निन् यःङ्‌गेॽ याॽरिःम्‍बाधिक् याःत्‍छाङ् कन्
    कोःक्‍मान् ‘खे़प्‍मोलाम् खे़त्‍छिङ्‌ङे़ॽ’ के़मे़त्तुम्‍मिल्‍ले़, खे़न् खे़त्‍छिङ्
    पेःक्‍लो॥ हे़क्‍क्‍याङ् खिनिॽलाम्‍बा पोःङ्‌मा मे़न्‍छुक्‍मना थेआङ् होःप्‍लो॥”
  xnj-xnj: Yesu akayangula, “Ndava sadika yinu yidebe. Nikuvajovela chakaka ngati
    muvi na sadika hati yidebe ngati mbeyu ya haladali. Mwihotola kuchijovela chitumbi
    ichi, ‘Wuka apa uhamba pala!’ Nachene yati chihamba, kawaka chindu chochoha changahengeka
    kwinu.”
  mmx-mmx: La ne Iesu ga vorang i ridi xeretna, “Lununu atnimi i lixilik aleng. Do
    mi ruuna lununu i xakalik kerekngan liit mastet, nemi minaba epovo na lok ti na
    lakaana, ‘Una vas kaxat mede la uto at toxot petpes,’ la ni naba ronga res. La
    minaba epovo na lok lempanga axap bok.
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Mitsun camina uisaira cushi cara Nucën Papa
    Diosan cushi icë quixun sinaniman. Mostaza bëru ax ca chamaratsu ''icën. Asaribi
    ''aish ''itsamaratsushi Nucën Papa Diosmi sináncë ''ixun, Ënë ñu cana ''atima
    ''ai, quixun sinánquinbi asérabi ami catamëquin ñucáquin camina uisa ñu caramina
    ''aisa tani a ''ati ''ain. Mitsux ami ''itsamashi catamëcë ''ixunbimi ënë matá,
    Ënuax ca ''uri tacút, cacëx ca ''uri tacúti ''icën.'
  tee-NT: 'Chai ju Jesús alacjuni: ―Ju uxijnan jantu lai xaxc''oxt''uyat''it ju lhacaticuru
    la''ixlacatuna ni jantu vasalh quilalhilaksiyau. Slivasalh ju iclajunau. Ni aquilalhilaksiyau
    mas va lacats''unin pus laich a''una''it''it ju ani talhpa ni cak''oslh. Ca''alh
    alacatam. Chai chunch ju catapasaya''. Ni vasalh aquilalhilaksiyau pus va tuchi
    ixtalakxtuch ju aquilasq''uiniyau pus anavinic''ana''it''it.'
  eng-LSV: And Jesus said to them, “Through your want of faith; for truly I say to
    you, if you may have faith as a grain of mustard, you will say to this mountain,
    Move from here to there, and it will move, and nothing will be impossible to you,
  cak-NT: 'Y ri Jesús xu''ij chique: Man xixtiquier ta xilesaj roma can man iyo''n
    ta ronojel iwánima riq''uin ri Dios. Y can ketzij ri nin-ij chiwe: Xa niya'' ta
    iwánima riq''uin ri Dios, más que xe juba'' oc anche''l jun rija''tz'' mostaza,
    ren nin-ij chi rix can jixtiquier ni''ij che ri jun juyu'' re'' chi tel-e we''
    y tik''ax pa jun chic lugar, y can xtik''ax-wi. Can ronojel-wi xquixtiquier xtiben,
    xa ta niya'' juba'' iwánima riq''uin ri Dios.'
  pah-NT: 'A''ero Jesus''ga ei g̃a pe: —Napembojipe''ai pe ga hugwi. A''ereki xunhi
    hete tuhẽ pe pejiko Tupana''ga rehe, ei Jesus''ga. Imombe''ukatuavo ji ei pe me:
    Po pe jikogi gwere jitehe Tupana''ga rehe, a''ero po pe ei agwava''ea pe yvytyruhua
    pe eho agwa hugwi egwovo pevo javo, a''ero ihoi. Po pe jikogi gwere jitehe Tupana''ga
    rehe tegwete onhimiva''ea pe me, ei Jesus''ga g̃a pe.'
  sja-NT: 'Jesupa mãgaji: —Parãpa ijãada-e p''anadairã p''oyaa uchiapida-e paji. Mɨa
    wãarata jararu. Mostaza tau ma-ãri bɨk''a, mãga pɨk''a parãpa ma-ãri pida ijãarutara,
    jaradai ara bɨ eemaa: “Jãmãik''aapa uchiap''eda, awara ãyaa wã́ji” mãik''aapa
    parãpa jaradak''a ma ee ãyaa wãi. Mɨa parã k''aripak''ãri, parãpa ne-inaa jõma
    oodai.'
  xed-xed: '«Hta ta zlghay nda ŋuɗufa ghuni ta magay,» ka Yesu nda həŋ. «Kahwathwata
    ka yu ta mnaghunata ná, ka mamu zlghay nda ŋuɗuf kiʼa da kaghuni manda hya kramasa
    katsi ná, laviŋlava kuni ta mnanatá ya ghwá ya kazlay: Sliʼafsliʼa hadna ka dzaʼa
    ka da hada a kəʼa na, dzaʼa sliʼafsliʼa. Haɗ sana skwi dzaʼa trəgadaghunaghuta
    wa.'
  mks-NT: 'Já na̱cachi Jesús já xi̱hi̱n ná: —Co̱ó na̱cuu caja ndó jáchi̱ co̱ cándeé
    cáhnu ini ndó ye̱he̱. Mé a̱ nda̱a̱ cáchí i̱ xi̱hi̱n ndó, loho tíín ndiva̱ha cáa
    in ndíqui̱ mostaza joo ndúu dó in yíto̱ cáhnu. Tá cándeé loho ini ndó ye̱he̱ viti
    va̱xi qui̱vi̱ candeé chága̱ ini ndó ye̱he̱. A̱nda̱ jáví cuu caja ndó in ña̱ha
    i̱hvi̱ ndiva̱ha tátu̱hun ña̱ cuu cachi ndó xi̱hín in yúcu̱ ña̱ ná caxoo a ta chí
    caxoo ndusa ña̱. Tócó ndihi ña̱ha cuu caja ndó tá ná candeé ini ndó ye̱he̱.'
  gfk-S: Io, Jisas ga balu di, igom tange, “Pa mu le haruat kinong i manga not no
    ira numu nurnur. Mu hadado baak! Be ira numu nurnur i haruat ma tike pat na dahe
    i manga hansik, io, i tale be mu na tange ta ikin ra uladih be, ‘Kakari mekira
    utusu!’ ma ina kari. Pata ta linge be pa mu le haruat be mu na gil.
  bmu-bmu: 'Qesim waŋgigetka kewö jii mötket, “Mötnaripŋinan morörökŋi akzawaŋgöra
    mi wuataŋgöbingö osize. Nöŋön keu ölŋi kun kewö jibi mötme: Mötnaripŋinaŋgö ölŋi
    mi nejoŋ kötŋaŋgö dop ahöbawak ewö, eŋön ölöp kunduŋi kiaŋgö Toŋaŋgöra kewö jim
    kutubeak, ‘Gi mönö kunduŋi mi meköba wahöta anda likepŋe endu alman.’ Mewö jiba
    möt narigetka miaŋgö dop aiga endu anma. Anutu möt narigetka inahöm eŋgiiga yuai
    kungöra qahö qaköbeak.”'
  dgz-dgz: Iesu gare wadiamon, “Iwa anu tumat ega otu kamontu. Ne tave di wadiaivin.
    E anu tumat ega baip makewa otu kamontua mini wandepiwa e tunup ma, mapa ao yone
    asepa aet wane, ame di aeta. Menan anu tumat nimanegene gapan dim da men wanewa
    di venaseta.” Iesu ap anega wan.
  eng-GNV: 'And Iesus said vnto them, Because of your vnbeliefe: for verely I say
    vnto you, if ye haue faith as much as is a graine of mustarde seede, ye shall
    say vnto this mountaine, Remooue hence to yonder place, and it shall remoue: and
    nothing shalbe vnpossible vnto you.'
  zaa-NT: 'Jesús nna rèe cabi: Porqui''ni labí rappa le confianza lani Tata Dios.
    Hualigani te'' riquixa''ánia'' le qui''ni cáalá fe qui'' le ną́ màsqui''di medida
    ttu bétsi'' cuàna nna huaccani le guni le mandar i''ya duį: Guttè nà''la, entonces
    hua ttìą. Porqui''ni labí biỹa té nu làa cca posible canchu ríalatsi'' le Tata
    Dios.'
  eng-WEBSTER: 'And Jesus said to them, Because of your unbelief: for verily I say
    to you, If ye have faith as a grain of mustard-seed, ye shall say to this mountain,
    Remove hence to yonder place, and it shall remove; and nothing shall be impossible
    to you.'
  guh-guh: 'Nexata Jesús jumaitsi pijajivijavabelia: —Apo pacacaëjëpae pejevaxinë
    panevecuacapitsapaenexa dovathi. Tsipaji xaniavaetsia apo pajumecovënëtsimë Dioso
    papecayavenonaejavanexa. Xaniajanë pacuenia pacatsipaebijitsiatsi. Paxamë tsiquirijavayo
    ata itsa pajumecovënëtsipame Dioso papecayavenonaejavanexa, nexata pacacaëjëpaejitsipa
    Dioso pesaëta pinijicuene paneexanaenexa. Nexata itsa pajumaitsimë tsipae mapatsutoxanetojavabeliaje:
    “Vecuanatixire majotaje. Itsajavabelia ecaename,” itsa pajamë, pacajumecovënëtsipa.
    Nexata natixitsipa. Nexata paxamë paneexanaenexa itsacuenejavayo ata, apo pacatsitaayapëbeje
    tsipae itsa pepacuene xaniavaetsia pajumecovënëtsipame Dioso papecayavenonaejavanexa.'
  bon-bon: Tabe jejemige egä, “Weeme ätrunga matikäli gyene. Cane toraca mene jijenininine,
    weeme ätrunga liba pisi nyene, ngänu gyene epu pana duuwe baace kuu matikolärage,
    weene miiji gemi ai podo ne jaji egä, ‘Awetänti ama cita ca piiyeme!’ siige tabe
    lawetäntuge. Weeme liba ätrunga pisi nyene, iyeta gwidape ibibi gemi weeme tääpume.
  nhw-BL: 'Huan Jesús techilhui: ―Amo anhuelque pampa noja pilquentzi antechneltocaj.
    Nelía nimechilhuía, sintla amotlaneltoquilis moscaltisquía quen quichihua se ipilxinajcho
    mostaza, huelis anquinahuatise ni tepetl: ‘Ximijcuini huan xiya nepa’. Huan nopa
    tepetl mijcuinis huan mochihuas amocamanal. Sintla cuali antlaneltocase, huelis
    anquichihuase nochi.'
  swh-ONEN: Akawajibu, “Kwa sababu ya imani yenu ndogo. Ninawaambia kweli, mkiwa na
    imani ndogo kama punje ya haradali, mtauambia mlima huu, ‘Ondoka hapa uende pale,’
    nao utaondoka. Wala hakutakuwa na jambo lisilowezekana kwenu. [
  wbi-wbi: 'U Yesu akavavuula,”Ulwakuva ulwitiko lwinu luudebe. Kyang''haani nikuvavula,
    ndavule muva nhu lwitiko nambe ludebe heene meeke sa mbeju isa haradali, muwesia
    pikukivula ikidunda iiki, vuuka kuhuma apa ulute kuula, nhi kyene kiivuka kange
    na piiva nhi khinu kyekyoni kiila ikya kusiting''ana kulyumue. Gadilila: Amasio
    agakidebe ughwa 21'
  bba-bba: Yesu bu wisɑ u nɛɛ, yèn sɔ̃ bɛɛn nɑɑnɛ dokebu kun kpɑ̃. Kɑ ɡeemɑ nɑ bɛɛ
    sɔ̃ɔmɔ, bɑɑ bɛɛn nɑɑnɛ dokebu bù n piibu sɑ̃ɑ nɡe dĩɑ bimɑ ye yɑ piiburu bo i
    ko ɡuu teni sɔ̃ tu wukuro minin di tu dɑ ɡiɔ. Mɛyɑ tɑ koo mɑɑ wukurɑ. Gɑ̃ɑnu mɑɑ
    sɑri ni i ko kpɑnɑ i ko. [
  eng-KJVCPB: 'And Jesus said unto them, Because of your unbelief: for verily I say
    unto you, If ye have faith as a grain of mustard seed, ye shall say unto this
    mountain, Remove hence to yonder place; and it shall remove; and nothing shall
    be unpossible unto you.'
  kgk-NT: 'Ha Hesu he''i: —Peẽ katu ndapejerovia teéiry xe-rehe peiko-vy. Anhetegwa
    amombe''u-ta peẽ-my. Oĩ temitỹ ra''ỹi mixĩ eterei va''e voi mostarda héry va''e.
    Upe temitỹ ra''ỹi mixĩ va''e-rami, mixĩ jepe xe rerovia tee ramo, imbaraete joty
    va''erã ne nhe''ẽ. Ere va''erã ko yvyatygwasu-pe: “Ejei katu outro henda-py tereho”
    ere ramo, ojepe''a va''erã. Ipokatu voi va''erã ne nhe''ẽ mbaraete-vy, he''i íxupe.'
  waj-waj: 'tuduu rikioo ivo iya sai tunoo: Ngia hama yaagueeqama yaata utida kiaanoo:
    Anutuuqoono fai iinaravaivee, kiaivaara hama kuaivai. Na kua kutaavai ngii giaa
    ngii miaunoo. Uruuvaa nnutuuvo masateeraivo kiisa uruvai. Fai ngia masateeraivaa
    uruuvaa roosiima kiisama Anutuuqo kutaa iinaravaivee kiaa kiada aa taapi aavaa
    kiaara: Aavaudiri hayee ukuapi kuanee, tikio fai ngii kuaivaara hayoo ukuapi kuanaravai.
    Fai ngia kiisama Anutuuqo kutaa iinaravaivee kiaa kiada fai ngia mmuakiaa mmoorivai
    iikiaaree tida fai ngia iikiaaravai.'
  cpy-cpy: 'Ikantzi Jesús: “Tema tekira pawentaari kameetha Tajorentsi, rootaki kaari
    paawyaantari. Pikemi nokante: Okantawityaa eepichokiini pawentee-yaari Tajorentsi,
    aritaki poshirinkakiro ochempi, pikantero: ‘Pishirinki.’ Aritaki oshirinkanaki.
    Tema tekatsi kompitzi-motemini aririka pikemijanta-perote. Omaperotatya.'
  ekk-PKP: '„Sest teil pole piisavalt usku,“ ütles Jeesus neile. „Ma ütlen teile,
    isegi kui teie usk oleks sama pisike kui sinepiseeme, võiksite öelda sellele mäele:
    „Mine siit teise kohta!“ ja see läheks. Miski ei oleks siis teie jaoks võimatu.“'
  mpx-mpx: Analiya i lahe i ba, “Kaiwena nige wami abulilek i bwabwata. Ya ba tunahot
    eliyamiu, ebo wami abulilek i gan, bwagana wana kekeisisi ni ola ebwakil toto
    masted pwatumwina, bosowaimiu nuku baek oya ya elana nuku ba, ‘Abam u miluwai,
    u na huwo,’ yaka ni ginol ola. Ebo wami abulilek i gan, nige bugul etega i pupulowan
    tage nige bosowaimiu nuku ginol.
  wbp-wbp: 'Jijajirli-jana jangku-manu, “Nyurrurlarlu kulankulurla jurnta yilyayarla
    jujuju kurdungurluju. Kulankulurla wala nyinaja Kaatukuju. Ngaju karna-nyarra
