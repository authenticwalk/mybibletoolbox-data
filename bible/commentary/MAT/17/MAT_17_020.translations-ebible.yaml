  san-TAM: யீஸு²நா தே ப்ரோக்தா​:, யுஷ்மாகமப்ரத்யயாத்;
  cof-NT: 'Junni Jesuri chiquilabe itsantie: —Nulari Diosica tennano cajolajoe tie.
