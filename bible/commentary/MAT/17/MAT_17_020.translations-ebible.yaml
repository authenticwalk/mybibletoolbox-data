  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤔᤧᤳᤋᤢᤛᤡ. “ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤏᤛᤠ᤺ᤴᤏᤡᤴ ᤛᤢ᤺ᤴᤗᤥ॥ ᤀᤡᤱᤃᤠ᤹ ᤛᤧᤰᤂᤠᤀᤣ ᤔᤧᤳᤏᤡᤱ.
