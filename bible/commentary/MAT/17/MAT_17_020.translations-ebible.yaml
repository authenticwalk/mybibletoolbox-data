  dop-dop: 'Ḿpʋ́ɣʋ́ Yesu cɔwɑ ɩ ɩfɑlɑɑ sɩ: Ɩ́ tɑ tɛ́ Ɩsɔ nɑ mǝ tɑɑ nɑ pǝ tɔɔ tɔɣɔ.
