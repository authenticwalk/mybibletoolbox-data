    sohode. Hebe lemi goru i gan, taine bigi hotiya bwele i depuyowo tage taine bosowaimiu
    hu deginawi.
  bus-bus: 'À wèńla à bè: Kɛ̀ á Luda náanɛ vĩ bítaro yãnzimɛ. Yãpuraan mɛ́ɛ ooare:
    Tó á Luda náanɛ vĩ féte lán ɛfↄ wɛ́ɛ bà, é o kpiii kɛ̀kiinɛ à gu kɛ̀ à gá kãa,
    eé kɛ lɛ. Yãke é a furo.'
  gub-BL: Uze'eg urewe. — Pixika'i herehe pezeruzar haw pe, a'e rupi napepuner kwaw
    imuhem kar haw rehe puruwi pe. Pema'enukwaw heze'eg rehe nehe ty wà. Aze heta
    herehe pezeruzar haw nehe, ma'eà'yz pixika'i ma'e mutar her ma'e ài nehe, a'e
    mehe pepuner peze'egaw rehe ywytyr pe nehe. — Eho xe wi nehe, eho 'a pe nehe,
    pepuner peze haw rehe izupe nehe. A'e ywytyr peneruzar putar a'e nehe. Pepuner
    wyzài ma'e iapo haw rehe nehe.
  imo-imo: Jisasini topondopa nimbei, “Goteni paimbo lino lipe tapombalo ningo enge
    ningo naa pimelemunga ulu enge nili i telima manda naa teremele. Nani eno paimbo
    nimbo tiromu, unjo tenga mongo akumu mele paa kelo nalo kano mongomu maina mundurumele
    kinye unjo akopa awili lepa angilimo mele, aku tepa enoni Goteni linonga unguma
    pilimbelo, lino lipe tapombalo ningo walo kolte kau pilkolio mulumundo anjo pungo
    ne kombuna polowi ninge kinye paimbo aku tepa pumbe polombalo. Teamili ninge ulumanga
    ulu manda naa tenge ulu te naa pembalo.
  boj-boj: Onaqa Yesus na minjrej, “Utru agiende. Niŋgi e qa nuŋgo areqalo siŋgilatqa
    yonub niŋgi tulaŋ truquonub. E bole merŋgwai. Nuŋgo areqalo e qa siŋgilato qaji
    di sis yago bul kiñala sqas di kereqas. Degesqas di niŋgi mana kobaquja endi minjibqa
    a nuŋgo anjam dauryosim tigelosim sawa beiq gilqas. Nuŋgo areqalo e qa siŋgilato
    qaji degesqas di niŋgi kumbra kalil yqa kereiŋgwas.
  eng-DRA: But this kind is not cast out but by prayer and fasting.
  knf-knf: 'Kë aŧeem baka aji : « Naanfiyaar akëşan. Dţupan na manjoonan, woli naka
    lah pfiyaar panliŋuŋ na pbuk pi maaj, najile na pnkuŋ pi : Pënan ţi, papën da.
    Uunkka nin uko uloŋ wi nawooŋ naankhinan pdo.'
  san-KHM: យីឝុនា តេ ប្រោក្តាះ, យុឞ្មាកមប្រត្យយាត៑;
  arn-NT: 'Fey Jesus llowdungufi ñi pu disipulu: —Eymün am müna pichin mupiltun nielu.
    Rüf dungu feypiwayiñ niefulmün ta mupiltun, kiñe pichi fün mostasa fenteafuy rume,
    fey feypifilmün tüfachi wingkul: ‘Tripatunge ta tüfa mew. Kañpüle amutunge’, tati
    wingkul ta engkef tripayafuy. Chem rume ta kisu ngünewlayafuy.'
  zas-NT: 'Dxel rëb Jesús loj reeman: ―Guial taꞌnzi rliladxidi. Naj rni lojdi bal
    na̱j xguialrliladxidi majsi ziꞌctzi na̱j xhaj moxhtajs, zileꞌ guiëbidi loj guiaꞌ
    guin: “Bisüd guie, bisob lood ren”, zucaagdiajgan xtiidxidi. Achetczi gac nawëëg
    par lëjt.'
  ken-NT: Yesu akɛmɛ bhɔ bɛ, “Chí ɛ̌ti bǎbhɨ́kɨ́ bhɔŋ nɛka nɛ Mandɛm. Nchí ghati
    bhe bɛ, mbɔ bǎbhɔŋ nɛka nɛ Mandɛm ɛnɛ́n nɛ́chí yɛ̌ chi nɨ́ŋɨ́nɨ́ŋɨ́ mbɔ mɔ́sɛpɛmɛ́nɔk
    ɛnɛ bábhɨŋɨ bɛ *mɔ́stat, bǎkwáy bɛghati njiɛ bɛ́ ámfá fá andɔk nɛbhʉɛt áchák,
    ɛ́mfakari ɛnyu yɔ, nɛ yɛ̌nyɨŋ kɛkwɛ́y bɛcha bhe.
