    fjall.
  spy-NT: Nto yu kakeeyta ꞉bēsyōōsyēk lo, kulaang'ta ꞉Yēēsu ākoy tulwēēt ake barak,
    kuboontootē keey Bētērō, Yāākōbō āk Yoowaana ng'eetaabkaametiitaab Yāākōbō.
  xnn-xnn: Nallos nan enem ay agew dat ayagan Jesus si Pedro ya nan sin-agi ay da
    Santiago ken Juan ta ikekedengda ay omey isnan atakdag ay bilig.
  mwe-mwe: Gakapiteje mobha shita, a Yeshu gubhaatolilenje a Petili na a Yakobho na
    a Yowana apwabho, gubhajombokenje ku shitumbi shashileu.
  tte-tte: Kaliyate sikis (6) imwawasi, kabo Yeisu tobenaliyao yaiyona iyoga-suwalagili
    Pita, Yemesa yo kanakava Yoni, silau sikawasae koya lalakina koina.
  tcs-tcs: Siks dei apta, Zizas bin tokbaut ded blo em, em i bin teke Pita ane demtu
    bala Zemes ane Zon go antap lo wan ai maunten.
  hlt-THB: Khaw khquk nyn a awm coengawh Jesu ing Piter, Jakob ingkaw a na Johan ce
    khy nawh a mimah doeng tlang ak sang na ce kaai pyi hy.
  soq-soq: Ema aupe walama 6 diantono Iesu me wawe alala bedeuwo Pita, Iems ita me
    wamba Ion otamone muba os wadi debama iwe banlamone odane anton.
  qub-qub: Chaypita sojta junajtami Pedruta, Santiaguta, Santiagupa wauguin Juanta
    pushacurcur Jesús aywaran chunyaj puntaman.
  att-att: Á pappasá na annam nga ággaw, á inipulù ni Apu Kesu di Eduru ánna yù ira
    duá nga mawwagi, di Ime kâ Kuan. Á aggira lâ yù giminon sù puddul.
  bki-bki: Mia iorou ka bogoti ari [6] barlaka, ana Yesu buru Pitere, a Yemesi, a
    kuruano Jone, ana nalo veri abavin ea burusuku tai.
  bqp-bqp: Gↄrↄ suddo gbɛra Yesu Pita kũ Yamisio kũ a dakũna Yuhanao sɛ̀tɛ à gɛ̀ɛ
    kũńwo kpi leia ńtɛ̃nɛ.
  mcp-mcp: Mpʉ́sə mwɔ̂w mə́saman, Yésus mú ŋwa Pyɛ̂r nə Zhâk bá mínyɔŋʉ̂ Yuánɛs. A
    mú wú nə bwo búúd dɨ́, bwə́ kə bád wúl məma mbʉ́ŋʉ́d.
  hat-hat: Sis jou apre sa, Jezi pran Pyè, Jak ak Jan, frè Jak la, li mennen yo pou
    kont yo sou tèt yon mòn byen wo.
  npl-NT: Chikwase tonati satepa, Jesús okiwík n Pedro, iwa ome iknimeh, Jacobo iwa
    n Juan kan se tepetl wejkapa.
  bgg-bgg: Dariig pha idoh Isu è Phithar nane khuiinothek nyi Jems nane Jon de noh
    srane phiing giu jia hà wuii dun, thiisa hà ne awaithek ji bie ro
  eng-TCENT: After six days Jesus took Peter, James, and John the brother of James,
    and led them up on a high mountain by themselves.
  eng-BSB: After six days Jesus took with Him Peter, James, and John the brother of
    James, and led them up a high mountain by themselves.
  cpu-NT: Okanta avisake okaratzi 6 kitaite, ipoña Jesús jaanakeri Pedro, Jacobo,
    ipoña Juan, irirentzira Jacobo. Itonkaiyanakeni otzishiki.
  san-ASM: অনন্তৰং ষড্দিনেভ্যঃ পৰং যীশুঃ পিতৰং যাকূবং তৎসহজং যোহনঞ্চ গৃহ্লন্ উচ্চাদ্ৰে
    ৰ্ৱিৱিক্তস্থানম্ আগত্য তেষাং সমক্ষং ৰূপমন্যৎ দধাৰ|
  tac-NT: A'kinana usani rawé kachi Esusi o'tole Pegro 'lige Santiago, 'lige Juani,
    Santiago bonila, 'lige simíbale bilena re'pá rabó.
  eng-WEBPB: After six days, Jesus took with him Peter, James, and John his brother,
    and brought them up into a high mountain by themselves.
  gfk-H: Namur ra liman ma tikai na bung gata sakit, Iesu ga lam lah Pita ma Jemes
    dir taas ma Ioanes, uram tiga tamat na uladih ing pataia tari kaia.
  viv-viv: Aiyeta sikisi himiyami tu Yesu Fita kadu Yemesa watobohiyana Yoni adiꞋitoto
    ginauwedi be oya lakahina againe gilakavedi.
  yao-yao: Pagamasile moŵa sita, Che Yesu ŵajigele che Petulo ni che Yakobo ni che
    Yohana mpwao, ŵakwesile pamo nawo penani chitumbi cheleu, kweleko ŵaliji ŵanyapewo.
  tgp-tgp: Ale mele rani mo limarave tinapua mo vano moiso, Iesu mo lavi Peter, James
    peresi tasina John, mo tiromara la vele sahe aulu na vutivuti tavera matea la
    toho hasera.
  auc-NT: Mänïnö ante apæ̈necä ate Itota önompo æ̈mæmpoque go adoönæque ïñonte Pegodo
    ingante ayæ̈ Tantiago tönö Wäö näna caya ïnate mänimpodäni ïnänite änanquidi mæ̈icä
    adodänique æigadänimpa.
  kbc-NT: Naɡ̶a ixomaɡ̶atedijo seis nokododi, Jesus ja yadeegi Pedro, Tiago ijaaɡ̶ijo
    nioxoa anodita João, idiokidi niɡ̶idi itoatadiɡ̶ida anodiotibece me yadeegi. Odaa
    ja yadeegitedicogi maditaɡ̶a aca wetiɡ̶a ane leegitibigimece, ane diɡ̶ica oko.
  bmh-bmh: Gil wasolig uteimai, Yesus nug Pita, zaug Zems, gonugau amag Zon mui go
    sag gonug imaraimai, em tabag banou tub wag siemen.
  ctu-BL: Che' ñumenix wʌcp'ejl q'uin, Jesús tsi' pʌyʌ majlel Pedro yic'ot Jacobo
    yic'ot Juan i yijts'in Jacobo c'ʌlʌl ti chan bʌ wits.
  meq-meq: Ma dəba i məhəne məkwa na, Yesu a zla Piyer, Yakuba ada Yuhana malamar
    i Yakuba. A ye tay ha a gər i mahəmba zəbol eye, dəreŋ abəra ta ndo hay.
  noa-H: 'Mag hich Jesús maar dʌ̈i hiyʌ̈ʌ simua mag maar k''apeen hãaur k''ʌʌnag hamach
    daúa hich hoopiju jaautarr k''ur seis días haadëm hee, cerro pöm sim gaai petajim.
    Mag hich mam dʌ̈i p''ë harrjim: Pedro, Santiago maimua Juan, hich Santiago heeum.'
  alp-NT: Eleki petua ne suike, Yesuse Ikeri Petruse, Yakobuse kai kwalini Yohanese,
    esi sa lolete ulate nanuke. Ete mere batuke ata ruasi.
  san-VEL: anantara.m .sa.ddinebhya.h para.m yii"su.h pitara.m yaakuuba.m tatsahaja.m
    yohana nca g.rhlan uccaadre rviviktasthaanam aagatya te.saa.m samak.sa.m ruupamanyat
    dadhaara|
  kbq-kbq: Hagi 6si'a knamofo amefi kna zupa, Pitama, Jemisima, Joni Jemisi nefuma
    huno Jisasi'a zamagri'ake zamareno za'za agonarega mareri'ne.
  kbh-kbh: Chents̈ana chnë́nguana tianoye, Jesús tojë́ftsanëbiats̈e Pedro, Santiago
    y chabe cats̈ata Juan, y ínÿoye tojanënatse nÿe chënga, canÿe bëts tjoye.
  ron-LSB: După șase zile, Isus a luat cu El pe Petru, pe Iacov și pe Ioan, fratele
    său, și i-a dus singuri pe un munte înalt.
  pon-pon: MURIN pon wonu pon Iejuj ap kotin ukadar Petruj, o Iakopuj, o ri a Ioanej
    kalua ir dalan pon nana ileila eu kalapuk.
  nhe-BL: Huan quema panotoya chicuase tonali, Jesús quihuicac Pedro huan Jacobo ihuaya
    iicni, Juan, huan tlejcoque ininseltitzi ipan se huejcapantic tepetl.
  sps-sps: Voun gonom nainy Jisas nom rato ere Pita, ai Jemis me famuinyasiny tsuan
    e Jon ana Ya mei ratuari tana tobeer a nainy jig, ri patsukaner.
  wnc-wnc: Siwan gunziu katak kuut musa gatu kautdu gwendukan kawa sandewana Jesuta
    Pitaat Jemskat uyapna Jonkat nganggan pake ita tawanu mamaya siknga dakatune yanipakoke
    aminu wena inatakan yuking.
  nmw-S: Yan ho-wone (6) i mwao, bwen Yeisu i sehapeid Pita, Jems ge havane Jon, sidiye
    ege he-bwaine si la si tihe sai he bobokun mimisaiine.
  bus-bus: Gurↄ swɛɛdoo gbɛra Yesu Pita kↄ̃n Yemisio kↄ̃n à dãaro Yohanao sɛ̀ɛ à
    gàańyo kpii lezĩa ńtɛ̃ɛ.
  gub-BL: Na'e 6 'ar pawire Zezuz wata oho a'e kury, Pet heraha pà uzeupi a'e kury.
    Weraha Xiak a'e no. Weraha tywyr Zuàw uzeupi a'e no. Uzeupir oho a'e zutyka'i
    ywytyruhu rehe a'e wà.
  imo-imo: Jisasini yu lombili andolimando aku tepa nimbe tirimu kinye pele wali kite
    talo pakera omba purumu kinye Pita kame Jems kame Jems angenu Jon kame eno lipe
    meli pumbe mulu paa olandopa polorumu tenga ola purumu. Lino linongano kau molamili
    nimbe eno akuna lipe mepa purumu.
  boj-boj: Osiqa bati 6 onaqa Yesus a tigelosiqa Pita na Jems na aqa was Jon na naŋgi
    segi qalub joqsiqa koba na mana goge kobaq oqsib di soqneb.
  eng-DRA: 'And after six days Jesus taketh unto him Peter and James, and John his
    brother, and bringeth them up into a high mountain apart:'
  knf-knf: Wi ŋnuur paaj ŋaţëpuŋ kë Yeŧu aşë jej bi Piyeer na Yakob na Yowan aţa Yakob
    aya na baka du pnkuŋ pweek kë bagaagi.
  san-KHM: អនន្តរំ ឞឌ្ទិនេភ្យះ បរំ យីឝុះ បិតរំ យាកូពំ តត្សហជំ យោហនញ្ច គ្ឫហ្លន៑ ឧច្ចាទ្រេ
    រ្វិវិក្តស្ថានម៑ អាគត្យ តេឞាំ សមក្ឞំ រូបមន្យត៑ ទធារ។
  arn-NT: Fey kayu antü rupalu, Jesus yefi ta Pedro, Santiaw ka Juan (Santiaw tañi
    peñi), fey püntütripay ñi amuael engün kiñe alü pürachi wingkul mew.
  zas-NT: Chi gudëd xhoꞌp dxej, binë Jesús Bëd, në Jacob con Waj bijch Jacob, binëman
    laa reeman guijc tijb guiaꞌ ya.
  ken-NT: Ɛ́fʉɛ́rɛ́ nɔ́kɔ́ manywɔp atandat, Yesu asɔt Píta, asɔt Jems nkwɔ́ nɛ manɔ
    ywi Jɔ̌n, akó amfay njiɛ ngo nɛ bhɔ, bábhak arɛ́ bɔ́bhɔ́.
