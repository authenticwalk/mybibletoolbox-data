  kpr-kpr: Sifo 6 ava dadabetiri ainda amboda, Iesu nu eredo, Peter, James, a nunda
    mandako John, gatege budo nemonde esike era, doriri mindafu eni aminda vitiseri.
    Vasa aminda evetu genembo eni tefori.
  san-IAS: anantaraṁ ṣaḍdinebhyaḥ paraṁ yīśuḥ pitaraṁ yākūbaṁ tatsahajaṁ yohanañca
    gṛhlan uccādre rviviktasthānam āgatya teṣāṁ samakṣaṁ rūpamanyat dadhāra|
  nho-nho: Naa aso e ono ku oti te llaka raa, Jesus ni toa a Ia Peter laatou ma James
    aa ko John, ka oo laatou ki aruna te mouna e moe ki aruna no nnoho soko laatou.
  gym-NT: Yebti kä rikaba köbö ti ta mda angwane, Jesukwe Pedro, Santiago amne Santiago
    etba Juan aibe ngwianba jabe abko ben rikaba ngitio bäri mente käin yebti.
  azg-NT: Jndë na tenon yon xuee na tso Jesús na nndaꞌ, ndoꞌ tëyꞌoon jon Pedro yo
    Santiago yo ninꞌJuan tyje Santiago. Tëchu jonhin xquen cüii tyoꞌ ndye naijon na
    ninnquehan.
  bhd-bhd: शेइ दिहाड़ना बाद, यीशु अपने चेले पतरस, याकूब त तैसेरे ढ्ला यूहन्ना सेइं
    साथी एक्की पहाड़े पुड़ जेव, ज़ेड़ी कोई भी न थियो।
  too-NT: Lā' ixlīlakachāxan chi'chini' a'xni'ca' Jesús cālē'lh Pedro lā' Jacobo lā'
    Juan a'ntī ixtā'tin Jacobo lā' a'lh. Xmān ixkalhatā'ti'ca'n ta'a'lh nac lakatin
    kēstīn tālhmā'n lā' tā'cxtulh.
  ind-AYT: Enam hari kemudian, Yesus mengajak Petrus, Yakobus, serta Yohanes saudara
    Yakobus, dan membawa mereka naik ke gunung yang tinggi secara tersendiri.
  cjo-NT: Ikanta itsipatakina naaka maawaeni riyotaanewo, nomaaki 6. Roojatzi rookanakina,
    raanakiri apatziro Peetero, Jantyaako eejatzi Jowa, riraga rirentzi Jantyaako,
    raanakiri janta antawoki tonkaari.
  nsn-nsn: Kura karuh bakar tonomor marein song ke keip taro Iesu tas Pita, doh ramamahialik
    Jems me Jon tar siusan a i ranantieh, kara la uangoul tar buturuono mes pahes.
  san-DEV: अनन्तरं षड्दिनेभ्यः परं यीशुः पितरं याकूबं तत्सहजं योहनञ्च गृह्लन् उच्चाद्रे
    र्विविक्तस्थानम् आगत्य तेषां समक्षं रूपमन्यत् दधार।
  tna-NT: Beju sucuta tsine jaitianaja su, Jesús ja Pedro, Jacobo, Juan cuana dusutana
    murucu aida bia su. Tuneda bahui dusutana.
  lid-lid: Len onoh ano, Jises kuhi Pita uru Jemis hawe nadu tinen Jon. Iy kuhi oro
    ala bwele-e mandrei ari loken labai, ya oro le ado aliy.
  wim-wim: Aak kinch sixangan want-a, nil Jesus.angan ngurp nungantam koꞌalam kal
    thanang yoyk achantangaka, than inangana Peter-a, aꞌ pul maꞌ-kuuncham anangan
    James-a, puth Johna. Thanam anangaman keny matin nungantanga.
  zga-M: Vughasisile amanchuva sita u Yesu avatoliele pwu paninie numwene u Petro,
    nu Yakobo, nu Yohana ulunkhololwe, akhavahielikha ukhuluta ukhutogha khu kyamba
    eikhitali khuvutitu.
  yom-yom: Bilumbu bisambanu bu bivioka, Yesu wubonga Piela, Zaki ayi Yowani khomba
    Zaki ayi wuba nata ku yilu mongo wumosi wunda. Kuna bakala bawu veka.
  san-SIN: අනන්තරං ෂඩ්දිනේභ්‍යඃ පරං යීශුඃ පිතරං යාකූබං තත්සහජං යෝහනඤ්ච ගෘහ්ලන් උච්චාද්‍රේ
    ර්විවික්තස්ථානම් ආගත්‍ය තේෂාං සමක්‍ෂං රූපමන්‍යත් දධාර|
  yut-yut: Gɨldat 6 kabɨ mudaŋakwa Yesu da Pita, Jems ae padɨge Jon yoyɨŋban buŋon
    yolba ɨleŋ dubagɨ kɨndakon pawɨgɨ iyɨ gɨn egɨpgwit.
  grc-BYZ: Καὶ μεθ᾽ ἡμέρας ἓξ παραλαμβάνει ὁ Ἰησοῦς τὸν Πέτρον καὶ Ἰάκωβον καὶ Ἰωάννην
    τὸν ἀδελφὸν αὐτοῦ καὶ ἀναφέρει αὐτοὺς εἰς ὄρος ὑψηλὸν κατ᾽ ἰδίαν·
  tbl-NT: Timbow deng bud nem kdawen bè yó, lemwót Jisas mneged ebè yóm sotu bulul
    geta, nwiten Pitér ne yó kem lewu tau setwoli Jim ne Jan, tek sónen lu.
  cpc-NT: Okanta awijaki okaatzi 6 kitiijyiri, ipoña Jesús jaanakiri Pedro, Jacobo,
    Juan iririntzi Jacobo. Itonkaiyanakini otzishiki.
  nhg-NT: Sötiepa de checuasien tunale, Jesús oquemaxihuato Piero ca tiehua Jacobo
    hua Xohuö icni Jacobo. Oquenbicaque nencua ipa sente tepietl bejcapa.
  nya-nya: Patapita masiku asanu ndi limodzi Yesu anatenga Petro, Yakobo, ndi Yohane
    mʼbale wa Yakobo pa okha ndipo anakwera nawo pa phiri lalitali.
  ngu-NT: Chicuasen tonajli más saquin, Jesús ocuicac Pedro, niman on icniutin Jacobo
    niman Juan, niman inseltimej oyajquej ipan se tepetl sanoyej hueyi
  kup-kup: Pot mañat hehan alizañ 6 bon tahan Iesu Pitar Zemisir bosip Zon bavizat
    agarë revah rop tovë navok sahapuh paru nenari heh.
  jid-jid: Niwa ba tie vi tanne a, Yesu ka nji Bitru u Yakubu, U Yohana vayi ma, hi
    ni kiekle ngbluri baba kimba.
  wmw-wmw: Bandi ya suku sita, Insa akintwala Peduru pamoja na Yakobu na Yahaya, munu
    na nduye, akikwera nawo pamwango nrefu yeka yawo.
  gmv-GGM: Usupun galasappe guye Yesusay Phixirosane Yaqobe qassekka Yaqobe isha Yanisa
    benara ekidi istara xala issi dhoqa zumma bolla kezidees.
  ssg-ssg: Muhi ngain tepanim tehu tamusua, Jises hakahita tolu kahikahin Pita ma
    hahutalin Jeims ma Jon hani he tehu maunten patul ti mewenae lato.
  zpo-NT: Xop mbizh gwluzh, Jesús mbe Pér, Chag nu Juan wech Chag. Nu nzha re xaa
    yek yi naro.
  poy-poy: Pagapititi mashaka sita Yesu kamtoliti Peteru na Yakobu na Yohani mlongu
    gakuwi kagenda nawa gweka yawu kulugongu lutalipa.
  qwh-NT: Tsepita joqta junaqtanam Jesusqa Pedruta, Santiaguta y Santiagupa wauqin
    Juanta pusharcur juc altu jircaman eucorqan.
  gaw-gaw: Deḏ eblaih laip̱u uue, Jesus Nug Petrus, Jakobus Johanes ele, ag omalaṯa,
    qauko oḵai laap̱a te, ag aḵa daap̱ig. Jakobus Johanes ele amu, a am eamag.
  nca-nca: Asa naru kande saŋiyoro kanata ŋunde kini tiní Yesuko Pita, Jems koya koneyó
    Jon koya yorero mira purí ka koreko horé ŋuno enemata oŋgurí.
  zpz-NTPP: Ornu bded tub shuup dzi, orzeꞌ Jesuuz gua nu reñ mi Bed nu Santiag nu
    Waa, bicy yu. Orzeꞌ gup mi too tub bicy nu dzi gya nu de yu zeꞌ.
  mkj-mkj: Mwerin rehn wonou Jesus ukda Peter apel riariho, James apel John, ukdahla
    pohn dol illoahioau pwa irai en kalahpwukla.
  zac-NT: Gudëdë shuꞌpë dzë; Jesús biaꞌa më Pedro nu Jacobo nu Juan, bëchi Jacobo;
    ziaꞌa raiꞌ lu tubi dani catë más guiaꞌa.
  kyg-kyg: Sigisiꞌa afinaꞌmo utegeno Yesuꞌa Pitaꞌe konagaꞌalaꞌmoganimo Yemisiꞌe Yoniꞌenagi
    huno yatala avefiꞌmo apavalelino haino apakaiꞌapigeꞌmo apaote maiꞌnae.
  kmk-kmk: Lumabas man onoma aḻgaw, indallay Jesus si Pedro, da Santiago kan Juan
    un mansunud un nanagada’t dit nangatu’n bateled.
  cao-NT: Seis bari quirëquë quiha Pedro, Jacobo, Juan, tihi cabo maca qui Jesú boniquë
    jato bëta jamëxëna.
  bbr-bbr: Omre 6 orip utia, Jisas nukas Pita, Jems, kon amak Jon pak ak karar kos
    imwaromara, kar omtapau rumukäu oik tonoin.
  inb-inb: Chi­ura­manda sugta pun­cha­pika, Jesuska, Pedro­ta, Santiagota i waugkindi
    Juan­ta pusaspa, sug awa lumama pai­kuna­lla­wa sikag­rirka.
  hrv-hrv: Nakon šest dana uze Isus sa sobom Petra, Jakova i Ivana, brata njegova,
    te ih povede na goru visoku, u osamu,
  box-NT: Wizooní bìo hèzĩ̀n bṹn mɔ́n, ó o Yeesu fó a Piɛre là a Zaaki là
    a Zãn na ló o Zaaki ɓàn za á yòoraráa le ɓúee ɓúi na dɔ̃n wán. Bìo ɓa
    yòó wi bĩ́n mí dòn,
  ote-NT: Nurá ꞌrato ma pa ra Jesu bi zixa ra Pedro, ra Cobo, ne ra Xuua rá cu, ne
    bi ma ja ꞌnara tꞌøhø xá hñetsꞌi pa da ꞌmʉsɛuini.
  wnu-wnu: Qob eng ende qamb wogub igamari qen 6-ende ubura ne Yisas der Pita ne Yems,
    ne wonou umour Yon ende oramar ai qaur aib erer qitend iramirei.
  zam-NT: Ngolo xop huiz ngòc con'a, mbe' Jesús Pedr no mbe' Jesús Cob no mbe' Jesús
    Juàn, hues Cob. Mbe' Jesús yon myen'a loo thìb yii roo.
  zyp-NT: Ningruh khy tah Zisu tah Piter, Jeims le a unypaw Johan khah y he ka, aaning
    teitah tlaang sangpaw cung lang a kekhui he.
  sey-NT: Seis muꞌseña tëto sai maca Jesupi sapi, Pedrore, Jacobore cuiꞌne Juanre
    Jacobo yoꞌjeire teꞌi ja̱ohuaꞌi ja̱ꞌre sajiꞌi, jai ë̱më cu̱tihuëna.
  nvm-nvm: Areme tavan siks (6) ijeg baremga Jesu fun uri Fita ga no uviaiki e Jeims
    ko Jon aferdiame bun buonkua uruor ka jaoijmanako be ijia ajie vain.
  mps-mps: Te nosali me sela sogo silama, tama Jisasgo Pita badi, te Jems de Jon ama
    name si badi, te bidi sela naga Jisasgo selama, tama aga polasa peyu, augwali
    te moni bobage bulu duba holai. Tede augwa naga bidaluai.
  pab-NT: Hatyaoseta 6-ki ferakene najikinita Jesus noloka Pedro, haximarene kakoarenai
    Tiago, João xoaha hoka hatyonai kakoa taita xane tyairi wahaharexe heno.
  llg-llg: Seli faik nee, boe ma Yesus noke nala Petrus, Yakobis no fadin Yohanis,
    de ala sama-sama ndaꞌe leni lete madema esa lain leu, fo kada mesa kasa lai ndia.
  kyf-kyf: '''Ylɩ gbu, we gbelibhlonʋ nya, -Zezu ''bhua Piɛlɩ klaa, *''Zake klaa,
    we -yɔ ''Zakee bheli *Zaan ''wʋ, ''ɩn wa yia -gɔgɔ ''kadʋ ''wlu mnɩ. -Mɔ wa -nyaa
    ''wʋ.'
  tpi-tpi: 6-pela de i go pinis, orait Jisas i kisim Pita na Jems wantaim brata bilong
    en Jon, na em i bringim ol i go long wanpela maunten i antap moa. Na ol tasol
    i stap.
  mih-NT: I yaha iñu quɨvɨ, ta zɨquɨ i quihin ra Jesús sii ra Pedro ta ra Jacobo ta
    ra Juan yañi ra Jacobo ta cuahan ra sihin maa ñi maa ra ndya minoo yucu zucu xaan.
  qvh-NT: Saypita sogta junagtami Pedruta, Santiaguta y Santiagupa wauguin Juanta
    pushacurcur Jesús wisargan sunyag jircaman.
  kms-kms: Nginy 6-pela pu mo pre Jisas ni Pita, Jems, di Jems ni kiqam Jon pugri
    pu nitami rand iri wam dobui nganye kin tende mewo mo nikinne tende mas.
  agn-agn: Pagata-lib tang enem ang kaldaw, ingkelan ni Jesus si Pedro ig ang doroang
    maglogod ang da Santiago ni Juan para koma-yat ong alawig ang bokid. Tanira-tanira
    lamang tang napaning don.
  nhi-NT: Chicuasen tonal satepan, Jesús oquinotz in Pedro, Jacobo uan Juan nicniu
    in Jacobo, uan oquinuicac sican ipan se ueyi tipetl.
  ttc-NT: Ntons tky'iklen waqaq q'ij, te Jesus exik tuk'le' tuky'i'l te Xhpe'y b'ix
    Jacobo b'ix Wa'nch aj titz'in te Jacobo, b'ix exik tuk'le' tzan kxik twi' jun
    witz kchukel tuky'i'l.
  dan-1931: Og seks Dage derefter tager Jesus Peter og Jakob og hans Broder Johannes
    med sig og fører dem afsides op på et højt Bjerg.
  kwj-kwj: Wosiwani gisi ti tapaꞌangi hatachi funda isiwani Jisas to Pita, Jemis,
    ri analongo, Jon, wunu ra ra kimba hime laka fotiki ya wu rau. Wosini wundombwa
    ya wu da.
  vie-OVCB: Sáu ngày sau, Chúa Giê-xu đem riêng Phi-e-rơ, Gia-cơ, và Giăng, em Gia-cơ
    lên một ngọn núi cao.
  kze-kze: Ísu mináímbá simásuwena ava'moraé-no'waamba kwaéna Pítaante Yémésinte kwenáváko
    Yóninte umái tí'maena omápa'a iyúmba miwíyé su'mai umésa
  mpj-mpj: Palujanu wiiki kujungka Jiijajju-jananya kangu Piija, Jayimijpa Jaanpa
    yapukarti. Jayimijpapula Jaanpa kurtararra nyinapayi. Kaya yapungka takarnu palukajawiyaju.
  lbk-lbk: Kakwasan nan enem ay akhew intakin Jesus si Pedro ya cha Santiago ken Juan
    ay sin-akhi, ya nakekecheng cha ay nanikid isnan esang ay at-atakchag ay filig.
  mto-NT: Kutojtu̱k xa̱a̱j tseꞌe je̱ Jesús du̱vo̱vu̱tso̱o̱ꞌndi je̱ Pedro, je̱ Santiago,
    ma̱a̱t je̱ Juan, je̱ Santiago je̱ yꞌuts, je̱tseꞌe apu̱k du̱vo̱o̱vdi, je̱tseꞌe
    pye̱jtti joma veꞌe toꞌk je̱ ko̱pk juuꞌ veꞌe ka̱jxm.
  bzh-bzh: Buk nemadvahi-bevidek-ti ya ggovek, log Yesu ḳo Pita geYakobus luho ari
    Jon bederaḳ ḳedu ading ti, beyö ya denedo.
  guj-2017: છ દિવસ પછી ઈસુ પિતર, યાકૂબ તથા તેના ભાઈ યોહાનને લઈને એક ઊંચા પહાડ પર ચાલ્યા
    ગયા.
  jvn-NT: Nem dina sakwisé kuwi Gusti Yésus ngejèk rasul Pétrus, Yohanes lan Yakobus,
    seduluré Yohanes, munggah nang gunung sing duwur.
  byr-byr: Yɨrɨka ata purɨdaaꞌnyɨ pɨrɨꞌna mena wavɨlaꞌna kyaꞌ mugunya keꞌmwewɨ yɨnaawɨnɨkevɨ
    Jizaazai Pitarɨjɨ Jemɨzalyɨ Jonɨ gamɨre gahwaalaangelyɨ saraarɨjɨ gaveraavɨ makɨlaawɨna.
    Sagaaꞌ yune kumɨnna mwaalɨna.
  ian-ian: Nandinya sɨla kɨta yindɨ maa Jisas Pita Jems Jon nyamwun sambu ndi kat
    yagwa waa kwutaa nɨma nduwiat klo kalindɨ.
  hun-hun: Hat nap múlva magához vette Jézus Pétert, Jakabot és annak testvérét Jánost,
    és felvitte őket magával egy magas hegyre.
  mcf-NT: Aden chiash 6tedec ushanec nidquimbi Esusën abëd icquido 3tedtsëqui buampondash.
    Petedo yec Acobo yec Acobon buchi Uan yec quetsëcnuc buanash macuësh dapa dectatoash
    mananënquio tabadtuidpac caondash.
  kjs-kjs: Yapi ki medane luma ki medanena egali abala penaloma Yesumi Pita-para nipuna
    ame Jems Jon laapo page nimu muma lisana so rudu medane ora so madaa lamua opapasa.
    Go-rupa puma nimu agu raapu puma pirisimi.
  mni-mni: Numit taruknigi matungda Jisuna Peter, Jacob amasung Jacob-ki manaonupa
    John khaktabu tonganna puraduna awangba ching amada kakhatlammi.
  yad-NT: Jadchiy ji̱ta tarundaquinijyatemusiy, Jesús jara̱yada yisa̱ju̱ riy Pyítrubay,
    Juánbay, Santiyácubay jarye, sayata̱da ji̱ta ja̱mumusimyuju̱ rirya̱siquitayu.
  mxb-NT: Tá ni̱ ya̱ꞌa iño̱ kuu̱, dá ni̱ kee Jesús ndáka na Pedro, xíꞌín Jacobo, xíꞌín
    ñani ra̱, ta̱ naní Juan kuaꞌa̱n na̱ dini̱ iin yúku̱ di̱kó.
  pon-2006A: Mwurin rahn weneu Sises ahpw ketin kahredahla Piter oh pirieno, Seims
    oh Sohn, pohn nahna ileile ieu pwe re en kalapwukala ie.
  maq-NT: Hya xi camá cavatju jyun nixtin ne, quijixin Jesús quijicojo me Pedru cojo
    Jacobo cojo Juan, hntsë Jacobo, quijiniji me ngu naxi hnga.
  hto-hto: Seis dɨ́garui jailla mei, Jesús Pedro, Santiago, Juan dɨga uite. Dɨ́gamɨe
    danɨ eneno ɨere caifónedumo uite.
  por-BRBSL: Após seis dias, Jesus levou consigo Pedro, Tiago e João, seu irmão, e
    os levou sozinhos a uma alta montanha.
  ces-NKB: Po šesti dnech pak Ježíš vzal k sobě Petra, Jakuba a jeho bratra Jana,
    vyvedl je o samotě na vysokou horu
  cui-cui: Poxonae seis po matacabibe jopa, po matacabin weya poxonae Jesús paeba
    baxua, bapoxonae icha matacabitha Jesús pona demxuwa beicha. Pedro Jesús barʉ
    pona, irʉno Santiago Jesús barʉ pona, irʉno Juan Jesús barʉ pona, pon Santiago
    peweicho tatsi. Barapo acoibi poyobe Jesús matacapona demxuwatha, po demxuwatha
    bichocono taʉcha ichaxota jiwaibi.
  boj-2014: Osiqa bati 6 onaqa Yesus a tigelosiqa Pita na Jems na aqa was Jon na naŋgi
    segi qalub joqsiqa koba na mana goge kobaq oqsib di soqneb.
  eng-OEBUS: Six days later, Jesus took with him Peter, and the brothers James and
    John, and led them up a high mountain alone.
  eri-eri: Fati 6 usu wainga Yesus no Pita, Jems, Jems bemu Jon, nere waha hanigedu
    bona, muju ete gai owe langa waha digedu manane. Walanga nere nagenga yafane.
  aly-aly: Arlta 6-penh, Jesus-el renh-rnem atnwenhek apwert irrwerl ikwer-warl, amentewarl.
    Peter-then James-then awayikw ikwerenh John-then.
  wiu-wiu: Ko melepu kakoa (6) ta patatekaneyake Yesuyo Pita Yameta Yamene wamene
    ago Yone toa kidene-mene ete witimoa aua pome tono kakene matike lewia pome kapaneya.
  swe-swe: Sex dagar senare tog Jesus med sig Petrus, Jakob och hans bror Johannes
    upp på ett högt berg där de kunde vara för sig själva (i enskildhet). [Enligt
    tradition är det berget Tabor, men det är mer troligt att det är berget Hermon
    i närheten av Caesarea Filippi, som är den senaste platsen som Jesus besökte,
    se . Det är troligt att Matteus knyter an till hur Mose gick upp på berget Sinai
    och efter sex dagar fick se Gud, se . Jesus är den andre Mose som det talas om
    i och den som fullbordar Moses kallelse.]
  cth-cth: Jisuh ni Piter, Jem, Jem e nawngha Jawhan tinaw hah, hnin taruk a poung
    hnukkhu a kaw teh ka rasang e mon dawk soumtinae koe a ceikhai.
  mti-mti: Oiyat 6 onananewa, Iesu me Pita Jemus ge Jemus tatawa Jon tam, mukut tui
    painau dog amiya.
  pad-NT: Hari. Radahahi ida 6 mahi ipohini. Oniaroa, arabo namahikia vigaimoriha
    adani Jesus, va'ora avigaimori'aha adani Pedro, Tiago, Tiago kakajo'o João oniki
    vihiki ka'oa.
  twi-twi: Nnansia akyi no Yesu faa Petro, Yakobo ne ne nua Yohane de wɔn kɔɔ bepɔw
    tenten bi a so yɛ dinn atifi.
