verse: MAT.017.001
translations:
  kpx-kpx: Vanie ni sigisiu (6) uoholisege Iesuu ata halevei Bita, Diemisi isi hohove
    Dioni kebia holoevei abuhi tana mole balugae tilu.
  okv-H: Eto iji 6 amita ambota Iesu na Peter te James ta namei John te humbuto tiri
    koso vahai ai vihito pambua.
  tbo-tbo: Iyeta magouhi 6 hi kokoe, Pita ma Yamesa walehina Yoni mitehi tunawahi
    weluwinihi po hi gae oya baneina u tepana.
  mal-C: ഈ സംഭാഷണംനടന്ന് ആറുദിവസം കഴിഞ്ഞ് യേശു, പത്രോസ്, യാക്കോബ്, യാക്കോബിന്റെ സഹോദരൻ
    യോഹന്നാൻ എന്നിവരെമാത്രം കൂട്ടിക്കൊണ്ട് ഒരു ഉയർന്ന മലയിലേക്കുപോയി.
  grc-SR: Καὶ μεθ᾽ ἡμέρας ἓξ παραλαμβάνει ὁ Ἰησοῦς τὸν Πέτρον καὶ Ἰάκωβον καὶ Ἰωάννην
    τὸν ἀδελφὸν αὐτοῦ, καὶ ἀναφέρει αὐτοὺς εἰς ὄρος ὑψηλὸν κατ᾽ ἰδίαν.
  bgc-bgc: 'छ: दिनां पाच्छै यीशु नै पतरस अर याकूब अर उसके भाई यूहन्ना ताहीं गेल्या
    लिया, अर उन ताहीं एक्ले म्ह किसे ऊँच्चे पहाड़ पै लेग्या।'
  khz-khz: Toma taula toitoi (6) geaikito mulinai, Iesu na Petero, e Teimiti, e tarina
    Ioane egapirato, golo kamuna kukunai geverageto, vonai iramo geregara.
  deu-TKW: Und sechs Tage nachher nimmt Jesus den Petrus und Jakobus und dessen Bruder
    Johannes mit, und führt sie beiseit auf einen hohen Berg.
  zsr-NT: Gdöd xop dza, Jesús gdel‑lëꞌë Pedro len Jacobo len Juan, böchëꞌë Jacobo
    naꞌ, atiꞌ bchëꞌë lequëꞌ, yjaquëꞌ quizi ga nac tu lu guiꞌa sib.
  lin-lin: Sima na mikolo motoba, Yesu azwaki Petelo, Jake mpe Yoane, ndeko mobali
    ya Jake ; amemaki bango na pembeni, na likolo ya ngomba moko ya molayi.
  hns-NT: Tjhau dien baad Jiesoe Petras aur Jaakobas aur okar bhaai Johaanas ke leike
    ek oetja pahaar par gail djaaha koi na raha.
  noa-E: 'Mag ich Jesús maar dʉ̈i iyʉ̈ʉ simua mag maar khapeen ãaur khʉʉnag amach
    daúa ich oopiju jaautarr khur seis días aadëm ee, cerro pöm sim gaai petajim.
    Mag ich mam dʉ̈i phë arrjim: Pedro, Santiago maimua Juan, ich Santiago eeum.'
  eng-EMTV: Now after six days Jesus took Peter, James, and John his brother, and
    led them up on a high mountain in private;
  mib-NT: Yūcuán na te nuū iñú quɨvɨ̄ te Jesús ni jeca ya Pedro jiín Jacobo jiín Juan
    ñani Jacobo, cuahān sɨ́ɨn ya jiín de ɨɨn yucu súcún.
  lif-NT2: हे़क्‍के मे़त्तुसिबा तुक्‍सि (६) ये़न् एगाङ् ये़सुरे़ पत्रुस, याकुब नु
    कुन्‍साॽ युहुन्‍नाःन् खुने़ॽनु थो केःम्‍बा कोःक्‍माओ तेॽरुसि॥
  xnj-xnj: Pegamaliki magono sita, Yesu avatoli Petili na Yakobo na Yohani mlongo
    waki, akahamba nawu ngavene kunani ya chitumbi chitali.
  mmx-mmx: Melemu at lavanna levenaleng Iesu ga sat kaka ne Pita, Jems du lueton mi
    ne Jon, la diga urut uto vana xasep at lakaana. Nedi lavanuet kusuk mun digak
    lok.
  cbr-NT: Usaquin aín 'unánmicë unicama catancëx ca mëcën achúshi 'imainun achúshi
    nëtë 'icëbë aín 'unánmicë uni raíri ëbiani, Pedrocëñun Jacobo 'imainun aín xucën
    Juan, acamaishi buani Jesús matánu cuancëxa.
  tee-NT: Pus ixlhilakachaxan avilhchan astan pus ju Jesús at'asanilh ju Pitalu' chai
    ju Jacobo chai ju Xivan. Isp'isek'e ju Jacobo. Alhi'alh va is'akstu'an ju lactalhpa
    junta na putank'ai ixjunita.
  eng-LSV: And after six days Jesus takes Peter, and James, and his brother John,
    and brings them up to a high mountain by themselves,
  cak-NT: Y cuando xk'ax yan waki' k'ij, ri Jesús xucha' ri Pedro, chuka' ri Jacobo
    y ri Juan ri cach'alal qui', chi quiri' xe ri je oxi' ri' xeruc'uaj c'a parui'
    jun juyu' nim.
  pah-NT: Aerẽ seis okirirẽ Jesus'ga g̃a nderohoi ojupi Pedro'ga Tiagova'ea reheve
    João'ga reheve no. João'ga ko Tiagova'ea irũ'ga. Jesus'ga g̃a nderohoi g̃a nderojiupia
    yvytyruhua arimo yvateuhuva'ea arimo. G̃a tehe oko pevo a'ero Jesus'ga pavẽi.
  sja-NT: K'ãima seismaa Jesús wãji ee ɨt'ɨa bɨ nok'ode. Ichi ome ateeji Pedro, Santiago
    mãik'aapa chi ɨ̃pema Juan.
  xed-xed: Tahula fitik mkuʼ, ka hlaftá Yesu ta i Piyer nda Yakubu nda zwaŋamani Yuhwana
    nda ghəŋa taŋ, ka laghu həŋ ta sana ghwá nda slra.
  mks-NT: Tá na̱ya̱ha i̱ñu̱ qui̱vi̱ já na̱ndaa Jesús in yucú jícó ta ndáca táhan Pedro
    xi̱hi̱n Jacobo xi̱hín ñani da Juan cua̱ha̱n na̱ xi̱hi̱n á.
  gfk-S: Ma be a liman ma tike na bung gate pataam, Jisas ga lamus Pita, Jemes ma
    ne Jon dur tesne, utuma ra tamat na uladih ing pata tari kaia.
  bmu-bmu: Wehön 6 teköiga Jisösnöŋ Pitö, Jeims aka Jeimsgö munŋi Jon eŋguaŋgita nanŋinök
    kunduŋi köröpŋi kunöŋ öŋgöba kötikŋe malget.
  dgz-dgz: Wam nani yamu daiton uon tani Iesu God inap mup wapen menan apan Pita,
    Diemis ge gwaniwa Dion tambumo mugenat tunup bawarewa da dot amon.
  eng-GNV: And after sixe dayes, Iesus tooke Peter, and Iames and Iohn his brother,
    and brought them vp into an hie mountaine apart,
  zaa-NT: Xuppa ubitsa bitola nna, Jesús nna guleqquie Pedrua nna Jacobua nna lani
    bettsi' bi Juáan yà'latsi', guchi'e cabi lo ttu i'ya ỹeni tsè'.
  eng-WEBSTER: And after six days, Jesus taketh Peter, James, and John his brother,
    and bringeth them upon a high mountain apart.
  guh-guh: 'Jesús petëpaejavanexa tajëvelia penavajunupaebicujinae, seis pamatacabibejecujinae,
    Jesús pijajivi, acueyabi ponëbeje, barëjunaya pinijitsutoxanetojumabetsia. Jesús
    barëjunaya mapamatabëxëyoje: Pedro, Santiago, Juan. Bajarapamatabëxëyo Jesús barëjunaya
    pinijitsutoxanetojumabetsia. Santiago raja pejuyapijinë Juan.'
  bon-bon: Siks bimu ingwe gaabe ca Yeesu aacanänige Peteru piiyepu nanigane wäsi
    Yakobu naabi Yoane, siige opo jaawenänige podo caburage me ten taatu.
  nhw-BL: Huan quema panotoya chicuase tonali, Jesús quihuicac Pedro huan Jacobo ihuaya
    iicni, Juan, huan tlejcoque ininseltzitzi ipan se huejcapantic tepetl.
  swh-ONEN: Siku sita baada ya jambo hili, Yesu akawachukua Petro, Yakobo na Yohana
    ndugu yake Yakobo, akawapeleka juu ya mlima mrefu peke yao.
  wbi-wbi: ifighono ntanda ye fikilile, Uyesu akavatoola UPeteli, uYakovo nu Yohani
    unuuna. Akaluta navoope ku kudunda ikitali, vakijekela.
  bba-bba: Sɔ̃ɔ nɔɔbɑ tiɑn biru Yesu Piɛɛ suɑ kɑ Yɑkɔbu kɑ Yohɑnu, Yɑkɔbun wɔnɔ, u
    kɑ bu dɑ ɡuu bɑkɑru ɡɑrun wɔllɔ be tɔnɑ.
  eng-KJVCPB: And after six days Jesus taketh Peter, James, and John his brother,
    and bringeth them up into a high mountain apart,
  kgk-NT: Seis áry rire, mbohapy ogweraha gwupive Hesu. Pedro, Tiago tyvýry João ndive
    ogweraha. Ha'e kwéry anho ogwerojeupi heraha-vy yvyatyrusu-rehe.
  waj-waj: Yapooma yaaku saivai karasaidiri mmuaa suaivai taika kiooduu Yisuuva Petoroosaa
    vitoo Yakoopaa vitoo Yakoopaa kataivaa Yuvuaanaa vitoo taapi hokobaivaura ngiarivana
    nnaasu viravai.
  cpy-cpy: Okanta awijaki 6 kitejeri, raaneeri Jesús Pedro, Jacobo, Juan rirentzi
    Jacobo. Tonkaanaki ochempiki.
  ekk-PKP: Kuue päeva pärast võttis Jeesus Peetruse, Jaakobuse ja tema venna Johannese
    endaga kaasa ja nad läksid kõrgele mäele, et omaette olla.
  mpx-mpx: Lan esiwa (6) i mowasi, inoke Yeisu tohago eton i ahel, Pita, Yemesa alona
    ge talina Diyon, alonau hi na hi ha oya mihahaina elana, heliya ya.
  wbp-wbp: Ngaka-karilki, jinta-jangka wiyiki-jangkarla, Jijajiji jirrnganja-jana
    yanu pirli-kirra kankarlarra marnkurrpaku kurdungurlu-patuku Piitaku manu Jamajiki
    manu nyanungukupurdangka kukurnu-nyanu Jaanuku. Ngulangkajulpalu yangarlu-patu
    nyinaja.
  luo-luo: Bangʼ ndalo auchiel, Yesu nokawo Petro gi Jakobo, kod Johana owadgi Jakobo
    mi notelonegi ma gidhi ewi got malo kar kendgi.
  nhe-NT: Huan quema panotoya chicuase tonali, Jesús quihuicac Pedro huan Jacobo ihuaya
    iicni, Juan, huan tlejcoque ininseltitzi ipan se huejcapantic tepetl.
  aii-aii: ܡ̣ܢ ܒܵܬܪ ܫܬܵ‌ܐ ܝܵܘܡܵܢܹ̈ܐ، ܠܘܼܒܸܠܔ ܠܹܗ ܝܼܫܘܿܥ ܥܲܡܹܗ ܠܫܸܡܥܘܿܢ ܟܹܐܦܵܐ، ܘܠܝܲܥܩܘܿܒ݂،
    ܘܠܝܘܿܚܲܢܵܢ ܐܲܚܘܿܢܵܐ ܕܝܲܥܩܘܿܒ݂، ܘܐܣܝܼܩ ܠܗܘܿܢ ܠܛܘܼܪܵܐ ܪܵܡܵܐ ܒܢܲܦ̮ܫܵܝܗ‌ܝ.
  esk-NT: Itchaksrat uvlut aquatigun Jesus-ŋum aullautiniġai Peter-lu James-lu John-lu,
    aniqataa James-ŋum, kisiitñik qutchiksuamun iġġimun.
  msb-msb: Pakalipas sin unom ka adlaw gin-agda ni Jesus sinda Pedro, Santiago kag
    san kamanghod sani na si Juan pagsagka kaupod niya sa hataas na bukid na sinda-sinda
    lang.
  cpa-NT: Ja³jŋiéng² jmai³ jøng² ca¹jian¹ Jesús Pedro, quianh¹³ Jacobo, quianh¹³ Juan,
    roh¹³ Jacobo. Ca¹jiag¹dsa cøng² máh² ŋiei¹² ja³cu³guiog¹³dsa.
  dso-dso: ଚଅ ଦିନ୍‌ପଚେ ଜିସୁ ପିତର୍‌, ଜାକୁବ୍‌ ଆରି ଜଅନ୍‌ ଦୁଇ ବାଇକେ ନେଇ ଗଟେକ୍‌ ଡେଙ୍ଗ୍‌
    ଡଙ୍ଗ୍‌ରେ ଗାଲା । ତେଇ କେ ମିସା ନ ରଇଲାଇ ।
  meu-meu: Dina tauratoi vada ela, Iesu ese Petro bona Iakobo bona tadina Ioane e
    abidia hidi, ororo badana ta ai e hakaudia dara.
  yva-NT: Masyote kaujentabo akato, Yesus po Petrusa pe Yakobusa pe apa rijato Yohanesa
    pe mauga ti obo nao usea no unato ntitije inta rai.
  dgc-dgc: Nadid, kélipas na éném a aldew, éy kinuyog ni Jesus de Pedro, sakay de
    Santiago a patwade (ti Juan i wadi na). Nanohobuk side to melangkaw a buked.
  zpm-NT: Goca xoop ngbidz, bredz Jesús Pedr, Jacob ni Juan bets Jacob güeynie me
    zho tib guic gui glaa.
  hix-NT: Àro wyaro nekarymay hatà, Txesusu. Taa. 6 me enmahàtxhe, toy hatà, àhà ymo
    hona. Petru yarày hatà. Txaku xarha yarày hatà. Xowaw xarha yarày hatà. Txaku
    yowtà rma noro ha. Nyamoro marma yarày hatà. Àhà ymo hona natxownà hatà, kawono
    ymo hona.
  sim-sim: Niri 6-pela am li ishirik Jisas Pita nga Jems nga Jems maha orhi Jon nga
    nor laha telemba lasik limu lawura.
  npi-ULB: छ दिनपछि येशूले पत्रुस, याकूब र उनका भाइ यूहन्‍नालाई उहाँसँग लैजानुभयो,
    र तिनीहरूलाई मात्र एउटा अग्लो पहाडमा लैजानुभयो ।
  cgc-cgc: Paglambay ta annem na adlaw alin ta pag-ambal Pedro parti daw kino Jesus
    i, danen nang Pedro daw mag-utod na Santiago daw Juan pakuyog Jesus na miling
    naan ta datas na bukid.
  tim-tim: Akto hilâm nâmbulân konok bo akto Yesuŋe Petoro Yakobo akto emiŋe Yohane
    kewugu yekto gimbâŋe siâ ain âgâyi. Âgâm ain yeŋeâk kili.
  yor-yor: Lẹ́yìn ọjọ́ mẹ́fà, Jesu mú Peteru, Jakọbu àti Johanu arákùnrin rẹ̀, ó mú
    wọn lọ sí orí òkè gíga kan tí ó dádúró.
  wos-wos: Nukwa gwongofu yindéka dé Jisas, Pita, Jems, Jemsna bandi Jonré wungi hura
    di némafwi némbu nakré wari. Wara di di hafu wumbu re.
  emp-NTPO: Sei ewari bad̶acarea Jesuba Pedroda, Santiagoda, dji djaba Juaʌ̃ sid̶a
    ãdub̶a eya ʌ̃tʌ b̶ʌmaa edesia.
  eng-F35: Now after six days Jesus takes Peter, James and his brother John and leads
    them up on a high mountain, in private.
  ind-ind: Enam hari kemudian, Yesus mengajak Petrus, Yakobus, dan Yohanes saudara
    Yakobus pergi berempat saja ke atas suatu gunung yang tinggi.
  pes-OPCB: شش روز بعد، عیسی پطرس و یعقوب و برادر او یوحنا را برداشت و آنان را بر
    فراز کوهی بلند، به خلوت برد.
  mpt-mpt: Amo asuke asuke asuke nao blimanoa Yesuse Fitae dobonea eka Yemse e ninge
    Yone i dabo e dlonanea dletnea utniba amgolime tekebmine golim ut ilikiem bianiba
  bla-bla: OTAIKSIUO'ĔSTS nauyi ksĭstsikuĭsts Jesus mat'toyiuax. Peter, James, ki
    John oskŭn', ki itŭnĭstŭpĭp'iuax spi'tummo.
  ssx-ssx: Hoto yunki mindiki hata꞉ hao Yesuma꞉ Pida pita꞉ Dia꞉mesi Dioni hama̱la̱꞉
    handa꞉ meata꞉ pote tumiki pa꞉ta꞉ pua ika꞉siki haemekeme.
  mkl-mkl: Si ɑnyii ɑjɔ mɛɛfɑ Jesu í kpe Piɛɛ do Zɑɑki do Zɑ̃ɑ ifɔɛ í nyɑ ŋɑ ikɑ̃
    nɔ ɑ̀ koo ɑ̀ ɡũ iri kutɑ nlɑ ɡɔ ɑŋɑ nŋɑ.
  gaq-gaq: ଜିସୁ ଏନ୍‌ ତୁର୍‍କ୍ଲିଗ୍‍ ଦିନା ଇଡ଼ିଙ୍ଗ୍ ପିତର୍ ବାରି ଜାକୁବ୍‌ ଜହନ୍ ବମୟାଁକେ ଡୁଙ୍ଗ୍‍
    ୱେଚେ ମୁଇଙ୍ଗ୍ ତିଆର୍‌କ୍ନେ କଣ୍ଡା ଆଡ଼ାତ୍ରା ୱେଗେ । ଆତ୍‍ ଜା ଆଲେଃଗେ ଣ୍ଡୁ ।
  gof-RNT: Usuppun gallasappe guye Yesuusi, Phexiroosa, Yayqoobanne iya ishaa Yohaannisa
    baara ekkidi banttarkka gidanaw deriya bolla keyis.
  unx-unx: ତୁରିୟା ମାହାଁ ତାୟମ୍‌ତେ ୟୀଶୁ, ପାତ୍‌ରାସ୍‌, ଯାକୁବ୍‌ ଆଡଃ ହାଗାତେ ଯୋହାନ୍‌ତେକୁକେ
    ଆୟାଃଲଃ ମିଆଁଦ୍‌ ସାଲାଙ୍ଗି ବୁରୁତେ ଇଦିକେଦ୍‌କଆଏ । ଏନ୍ତାଃରେ ଇନ୍‌କୁ ଏସ୍‌କାର୍‌ଗିକ ତାଇକେନା
    ।
  gah-gah: Izesú hoza gamena 6-a minomo noitike Pitani Zemusini itó Zemusini agunala
    Zoninigi kelémoko kezáikó agoka hána makokú itemó.
  lcm-lcm: Na kala liu tapai a limalesikei a taun na Iesu kala songo le na ri Petero
    ve ngono angtasimal ke ri Iakovo ve Ioanes, ritol papalik, na kala ainoai alak
    aniritol ane si mangsikei a put lakat.
  aer-aer: Arlte six pele iperrele Jesus antangkeke Peter, James, John-ekarlke. Re
    itnenhe akngeke apwerte akertne anthurre-werne, itne-arrpe anetyeke.
  qvc-NT: Chay nishqanguna sayis diyas pasaptinnam, Jisusqa Pidruta, Jakubuta, masan
    Jwannindinda apashpa, rirqan suq altu lumapa sawanman.
  tgl-ULB: Makalipas ang anim na araw, isinama ni Jesus sina Pedro, Santiago at si
    Juan na kaniyang kapatid at sila ay dinala niya sa isang mataas na bundok nang
    sila lang.
  cbs-NT: Janua 6 día binuaya Pedro inun Santiago inun Santiagon betsa Juan Jesúsun
    jatu dapaxkabainkin iyui kai mati keyatapajaida jatube mapeketan
  xtm-NTPP: Te ni ya'a nuu iñu kii ma, te Jesús ma chi ni jeka ya Pedro ma, ji'in
    Santiago ma, ji'in ñani de Juan ma, te ni ka ka koo de ji'in ya in yuku sukun
    sukun, te ka iyo maa‑ni de ji'in ya.
  nnq-nnq: Kuboka pa machoba sita, Yesu ngabatola Petulo na Yakobo na Yohana ununagwakwe,
    ngabajenda nabo jika jabe mpaka kukitombi kitandamau.
  bao-NT: Jĩcã amo peti, ape amore jĩcãga penituaro ca niiri rʉmʉri jiro Pedro, Santiago,
    cʉ̃ bai Juan're, bojoricaro cʉ̃jare jʉo cojori, ʉ̃tãgʉ bʉaro ca emʉaricʉ jotoapʉ
    cʉ̃jare jʉocoawi.
  san-ORI: ଅନନ୍ତରଂ ଷଡ୍ଦିନେଭ୍ୟଃ ପରଂ ଯୀଶୁଃ ପିତରଂ ଯାକୂବଂ ତତ୍ସହଜଂ ଯୋହନଞ୍ଚ ଗୃହ୍ଲନ୍ ଉଚ୍ଚାଦ୍ରେ
    ର୍ୱିୱିକ୍ତସ୍ଥାନମ୍ ଆଗତ୍ୟ ତେଷାଂ ସମକ୍ଷଂ ରୂପମନ୍ୟତ୍ ଦଧାର|
  huv-NT: Wüx lamatüch anaíw nüt tatow ndoj mapiüng aag ayaj, quiaj Teat Jesús taquiiüb
    Pedro, Jacobo, at a Juan michiig Jacobo. Tambüw wüx nop nadam tiüc nejíwan quiaj.
  otn-NT: Mi̱ tho'a̱ n'nato ma̱ pa, nu̱na̱ ra̱ Jesús bi zixra̱ Bɛdu 'nɛ̱hya mi̱ yonc'ɛ̱i̱
    di̱ n'yohʉ, ra̱ Jacobo 'nɛ̱hra̱ Xuua. Bi̱ mɛp'ʉ bí ja n'na ra̱ nyu̱ni̱ xa̱nhɛ̱ts'i̱
    ngue di̱ m'mʉsɛ.
  nop-nop: Jesu adi melenai 6 hatiŋa Pita, Jems agaŋ kwayaŋ Jon adi hogok yanagila
    kweboboe kweheyeniŋ niŋ foloŋ logiŋ.
  obo-NT: Na, to id lihad don kos annom no allow, id poruma ni Disas si Pedro, woy
