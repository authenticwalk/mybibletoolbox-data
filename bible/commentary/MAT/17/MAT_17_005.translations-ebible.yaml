  sri-sri: 'Ĩgʉ̃ irasũ ãrĩ wereníripoe, õãrõ gosewasiriri mikãyebo ĩgʉ̃sãrẽ túbiakõãyuro.
    Iri yebo poekague Marĩpʉ ãsũ ãrĩ werenímakʉ̃ péñurã: —Ĩĩ yʉ magʉ̃, yʉ maĩgʉ̃ ããrĩ́mi.
    Ĩgʉ̃ merã bʉro ʉsʉyáa. Õãrõ péka ĩgʉ̃rẽ! ãrĩyupʉ.'
  nal-nal: Araan kai dador nanga, a vang bara xa wilwilak marazaat ka vakuf kol naandi
    ma a linga xazak inaan lamaskana bara xa dador malasing kari, “Naan kari Naarugu,
    ina ga sasaxot ma ga nanam mase wana naan. Naagu langar zina.”
  kyq-kyq: 'Kaaɗ kɛn naan̰ utu taaɗ taaɗ ɓɔrt sum ɓo, gapar wɔɔr gɔtɔ se ɓaaɗo naar
    deebɗe bat. Ɔɔ maakŋ gapar ki se kꞋbooy mind deba taaɗ ɔɔ: «Naan̰ se Goonuma,
    Goon maak‑jema ɔɔ naan̰ tɔɔlum jaay maam mꞋbɛɛr mꞋɔɔɗin̰o, Ꞌbooy uunki taarin̰a!»'
  kwd-kwd: Ma nga alata la Pita ngaia 'e alafuu mola 'ua 'ilo'oo, nga kofa ne'e sinasinalo'a
    'e iiki 'e daa mai, ma nunufilana ka 'afu fafiga, ma gila ka longoa nga kwala
    'e 'ola ngaia 'e fata mai 'ilo'oo fa'asia 'ubulana nga kofa no'ona, “Nga wela
    mouta'ia agu ngai lo'oo na nau ku kwaimaa ba'ita no'o fana. Nau ku aile'a fe'enia.
    Moru gwalongo fana.”
  ded-ded: Anu Petorongo ifi denammanungoc hoeng mong kperagiagocngo mama semeyunumanu
    hoeng manaunac yoacudumeng mong yofi kpacma deec, “Yomoc neac Songomedacna, ye
    hensongo ammiduae. Ngeni yeac yoac negembisia.”
  ewe-ewe: Esi wònɔ nya sia gblɔm la, lilikpo keklẽ aɖe va tsyɔ wo dzi, eye gbe aɖe
    ɖi tso lilikpo la me gblɔ be, “Ame siae nye Vinye si gbɔ nyemelɔ̃a nu le o, si
    dzea ŋunye. Miɖo toe.”
  nuy-nuy: Naagi-yung na-Peter ni-yambini-wugij, ngubunung yuwaagala wu-yanggi, warruburru-wuy
    wugurru wanggaambamadhiyn, wu-ngal-ngalangi-yinyung ana-ngubunung. Yang wu-rabaliyn
    wubanila-wala a-ngubunung-gala, God ni-yambini, ni-yamayn “Naagi ngayawi-nyinyung
    na-Nigi, ngaya nganaa-ḏamarr-ngu-burraa, marri ngaya anaani ngaaḻaaḻarrii nigawi-wuy.
    Nigawi-wuy numbunaa-gawanggina aadanu.” Dani-yung ni-yamayn.
  cop-BHC: ϨⲞⲦⲈ ⲈϤⲤⲀϪⲒ ⲒⲤ ⲞⲨϬⲎⲠⲒ ⲚⲞⲨⲰⲒⲚⲒ ⲀⲤⲈⲢϦⲎⲒⲂⲒ ⲈϪⲰⲞⲨ ⲞⲨⲞϨ ⲒⲤ ⲞⲨⲤⲘⲎ ⲀⲤϢⲰⲠⲒ ⲈⲂⲞⲖ
    ϦⲈⲚϮϬⲎⲠⲒ ⲈⲤϪⲰ ⲘⲘⲞⲤ ϪⲈ ⲪⲀⲒ ⲠⲈ ⲠⲀϢⲎⲢⲒ ⲠⲀⲘⲈⲚⲢⲒⲦ ⲪⲎ ⲈⲦⲀ ⲦⲀⲮⲨⲬⲎ ϮⲘⲀϮ ⲚϦⲎⲦϤ ⲤⲰⲦⲈⲘ ⲚⲤⲰϤ.
  buk-buk: Iŋ sôm yom dau mbo, ma dao ti ŋawê atu daŋ sip meŋ ma kêgatöc ŋac ahuc.
    Ma awha daŋ sa yêc dao ŋalôm, naŋ sôm, “Aö neŋ atuŋgac dau dindec. Aö gatisambuc
    iŋ, ma atac whiŋ iŋ ndu andô. Aŋgô iŋ ndê yom maŋ!”
  pri-NT: 'Na é bwaa gére tùra, â é tèepaa me ê jè nee na é pwâra, â é cajipirà. Â
    rà têre ê pwâratùra gée na i nee na ina pâ: «Wà pwini, âna wàé co kaa pwiri wà
    Pwina naîô [na caapwi co] na go dau meaarié. Wàé kaa na go jèe nye pitòrigarié,
    ba dau wânümoo têe. Â guwà pitêre dèe!»'
  zpq-NT: 'Ṉe'' choe''te Pedron'' dižan'' ca'' cate'' to bejw da'' chactiten gwyec̱hjen
    ḻegaque'' na'' ladjo bejon'' gosende'' gwna Diosen'': ―Benga Xi''iṉa'' ben'' chacda''.
    Chbe chezaquelaže''chgüeda'' c̱he''. Ḻe gwzenag c̱he''.'
  por-TFT: 'Enquanto ainda falava, uma nuvem brilhante cobriu todos eles. Então ouviram
    Deus falar sobre Jesus de dentro da nuvem. Ele disse-lhes: “Este é meu Filho.
    Eu o amo. Ele me agrada muito. Ouçam-no!”'
  gwi-NT: Peter, tth'aii hee ginkhii gwiizhit zheek'ǫh ch'ąhndit gook'aa t'iizhit
    ts'ą' zheek'ǫh zhit gwats'an gwideezhuh jyaa nyąą gwigwiitth'ak, “Jii t'ee Shidinji'
    t'inchy'aa, veet'iihthan ts'ą' łyaa shooshahtsii t'inchy'aa oodǫǫhk'įį!”
  gvn-gvn: Nyulu Peter balkan-balkawanku, ngurrban dayirr wuyar kadan jananda. Jana
    kuku nyajin ngurrbanmun yalamanya, “Yanyu ngayku kangkal, ngayu nyungunku wawu
    jirray, wawurr-wawurrmanijin nyungunku. Yurra nyungundu milka-janay.”
  nhy-NT: 'Nijkuak ok otlapojtoka in Pedro, ijkuakón se mixtle okinkenke iwan omokakke
    se tlajtole de ijtik yon mixtle, okijtoj: ―Yen yin notlasojKone, akin inawak nipaki.
    Xikkakilikan itlajtol.'
  asm-FB: তেওঁ যেতিয়া কথা কৈ আছিল, সেই সময়ত এচপৰা উজ্জ্বল মেঘে তেওঁলোকক ঢাকি ধৰিলে৷
    সেই মেঘৰ পৰা এই বাণী শুনা গ’ল, “এওঁ মোৰ প্ৰিয় পুত্ৰ, এওঁত মই পৰম সন্তুষ্ট, এওঁৰ
    কথা শুনা।”
  okv-okv: “Eto ke ainge ijie mitinu oje vahai usasa te amina puvuto enana tapa ahurekitinu
    oje jo ta eto ke einge ingia.” “Emo nau osari Meni ra amita ari tapa kogue tunga
    javotoho ere ona, amita ke tapa ingivujo.”
  mxt-NT: 'Cha nɨ ri ca cha cahán ra Pedro, quichi̱ ri noo vico cha xiño vavaha sɨquɨ
    ra. Ta sahvi cuan chi ra. Ta chichi vico cuan quita̱ noo ndusu cha catyí chi tyehe
    caa: ―Ican ra ihya cuví Sehi, ta cuñí xain chi ra. Ta sɨɨ xaan cuñí chihin ra.
    Tya̱soho ndo tuhun cahán ra ―catyí ndusu cuan.'
  tzo-NT: 'C''alal yac''oj sba chc''opoj ti Pedroe, ital toc, imacatic scotolic. Oy
    squeval ti toque. C''alal but''ibilic ti toc, hech ic''opoj ti Diose: ―Ja'' Jnich''on
    li''to, ja'' ti lum c''ux ti co''ntone. Nichim no''ox co''nton yu''un. A''ibo
    sc''op ―xchi c''alal te oy ti toque.'
  ind-AGS: Sementara Petrus masih berkata-kata, ada awan terang yang membungkus mereka.
    Dan sebuah suara keluar dari awan itu dan berkata, “Inilah Anak-Ku yang Aku kasihi,
    Anak yang menyenangkan Aku. Dengarkanlah Dia.”
  omw-omw: Pitaava mwi quara qati nraahu ti varuvaro tonamwu takyuqiro ntuvaahova
    mwihua ntumwaqu kyovaro quavanto tonamwuqitairo tiqaro, Mwaa ni maaqu, ni mutukyavanto
    mwianra mpoqama kyero nti vari nraaqiaravama variho. Nte mwianra qamwateqanama
    varuqo. Nkyenramwu mwia qua riaate, tiro.
  yrb-yrb: Eno weina ariowere gosoma ema ma yariro gosoroma sina tararite wei, ewana
    Nanu Amara ubi. Nanu neno Dawabai ibinuba Danu sina nautebeawe wei.
  maa-NT: 'K''e̱ nga tíchja̱ Pedro, j''iì jngoò ''nguién‑la̱ ifi xi ote kji xi tsibí''ma
    xi̱ta̱ koi, ko̱ ya̱ i̱jiìn ifi kina''yà jngoò‑la̱ ''én xi kitsò: ―Jè jèe̱ xi ki''ndí‑na̱
    xi ''ñó matsjake̱ ko̱ xi xó jaàjiìn‑na̱; jè ti̱ná''ya‑là.'
  mcq-mcq: niꞌaha kwino ꞌimitia hanajiꞌina puni hura kajaho saꞌeme ꞌimitia vaja kajino
    ira roe ijá ꞌwama Ikaho Nuni Hariha kaꞌene Na nihoꞌo ura renia parajuꞌe oja mahiꞌinijinakúne
    ja Huni ira hami heꞌavara ꞌiamana.
  sus-A: عَ نُ وْيّنقٍ تّمُي نَشّ، نُشُي يَنبَشِ نَشَ فٌرٌ عٍ شُن نَ، شُي ندٍ قَن
    نَشَ مِنِ نُشُي كُي، عَ عَ مَسٍن، «ﭑ مَ دِ مَشَنُشِ نَن يِ كِ نَشَن ﭑ كّنّنشِ
    كِ قَنيِ رَ. وٌ وٌ تُلِ مَتِ عَ رَ.»
  jpn-1965: 彼がまだ話している間に、見よ、光り輝く雲がその人々を包み、そして、雲の中から、「これは、わたしの愛する子、わたしはこれを喜ぶ。彼の言うことを聞きなさい。」という声がした。
  fra-SBL: 'Comme il parlait encore, voici qu''une nuée lumineuse les couvrit de son
    ombre. Et voici qu''une voix sortit de la nuée, disant : « Celui-ci est mon Fils
    bien-aimé, en qui j''ai mis toute mon affection. Écoutez-le. »'
  yka-yka: Manjari sasang missā pe si Petros, niyaˈ inalak dantaˈ paguwaˈ si atagde
    duk kalandungan siye duk niyaˈ suwala amban inalakin magpaˈin, “Inin Anakku kalasahanku
    teˈed. Kasulutan ku teˈed si iye. Pakalehun bi iye.”
  mle-mle: Pita wataay tidik, baw tubw wakwukuw, apiyim dayaam God diki majadika tubwaam
    wukidaad, “Kad wunadi wuna Mawul yilidi Nyan-ad. Wun rakarak tinadiwun dikik.
    Diki maaj awuk!”
  shp-NTPO: 'Jaskáakinbo yoii Pedro itainbi, nai koin penébirestonin, jato mapotoshita
    iki. Jatian ja koin meranoax: “Nato riki nokon noi Bake, jaonra ea ikonbiresi
    raroai, jawen joi senenhaxonkanwe”, iki yoyo ikaitian ninkákana iki.'
  aom-aom: 'Ëhi jövamu gavëꞌi ajivëꞌe suehuro rueromo aegëhadeje. Aegëhamu hejareje
    sue uhure uvavamu: Ave aho nasi Harihu mabëhe höjo. Na hu garomo nimorohevajëjo.
    Huhu jövaje jöho avoho herëjo.'
  geb-geb: Pita mba bunin ana nzuavra kim, guigira ŋgarav gari buiva hura mbige zav
    mbe vharigim, guma mbe mba buiva hurige vhen kav khaŋ mbe nzuai, “Khe nan Kam
    ma, gu guigira ana vuzvugiap, anan ndikndigi. Nde ana buni mbararari!”
  eng-WYCLIFFE: a briyt cloude ouerschadewide hem; and lo! a voice out of the cloude,
    that seide, This is my dereworth sone, in whom Y haue wel pleside to me; here
    ye hym.
  bsj-bsj: Co mor takka kerer biloro tia nyi cumo co diro coro bi loromi yici kiwo
    bi bwini mi cwiye coni fumen nen tiye kom nuco.
  cak-cak: 'C''a quiri'' na nich''o-apu ri Pedro, tok jari'' xerumuk jun sutz'' nitz''intz''ot.
    Y c''o c''a Jun xch''o-pe chupan ri sutz'' y xu''ij: Jare'' ri Nuc''ajol; yin
    can ninjo'' y niquicot vánima riq''uin. Tinimaj ri rutzij, xcha''.'
  chf-NT: 'Mu''to u t''an aj Pedroba, tutz''i ump''e noj bucla tä cielo, tajc''äntz''alan,
    u bälijob u yuxtumajob. Jinchichba rato jini ump''e t''an ubqui tama ni bucla
    jini, u yäle'' ca''da: ―Jinda cä Yajben Ajlo''. T''oc une ayan cä ch''a''aljin.
    Ubinla u t''an une.'
  tlf-tlf: iip dong kup tebesu maak malaak abuta, ninggil iyo de imalu e, iip tem
    kutam-tele weng maak bogo-nala e, “Ibaa. Beyo nimi Man bubul kale, niyo imi deng
    kup taban-bii kale, bemi weng uta kup tinangka-bom-nilipta o,” agela ko.
  piu-2006: Piitanya panyapa wangkanytjala yutuwaringku tjananya tjutuṉu. Yutuwari
    paluru layitirringkula pinpangi. Katutjanya yutuwaringuru wangkangu, “Ngaatjanya
    katja ngayuku yunytjuṉara nyinanyi. Rawangkunyurra palumpa wangka kulintjaku.”
  poh-NT: 'Xa cu reꞌ peꞌ woꞌ ti xicohlaj kꞌoric i maꞌ Luch, jenaj su̱tzꞌ xa nsakomonic
    chic pa̱m xisutej qui̱j chiꞌnchel eh jeꞌ wili jenaj kꞌoric xbirmijic chipam i
    su̱tzꞌ reꞌreꞌ: «Reꞌ Jesus wili til kꞌe̱ꞌ tiꞌ nwicꞌraj maj wAcꞌu̱n aj nawil eh
    kꞌe̱ꞌ woꞌ nsukbic pa nicꞌux ruꞌum. Chabiraj aj tak rikꞌorbal, nqui kꞌoric xbanjic
    cho.'
  tue-tue: 'Cʉ̃ʉ̃ wedesegʉ tiiríra, õme capemóre diiáti, cʉ̃́ãrẽ tuubiátocojãyiro.
    Õme watoapʉ sĩcʉ̃ wedeseri tʉoyíra: —Ãni yʉʉ macʉ̃ yʉʉ bayiró maĩgʉ̃́ niiĩ. Cʉ̃ʉ̃mena
    bayiró ʉseniã. Cʉ̃ʉ̃rẽ tʉoyá, jĩĩyigʉ.'
  bjp-bjp: Aunbiing Pita i ororek la biitom, ke nenge laukaf ae i barang kanaka ka
    afit ri. Ma kinen tikas ka orek tina laukaf aragii, “Igii e keng Kalalik ae ia
    ier kanaka isi ma ia laes kanaka ini. Gamen wong sing i.”
  xon-xon: Waah beenin bi len kina na, libuul ngbaan ni le ntaalangbapiin dan nan
    biin bi pu. Le nneel len ntaalangbapiin na ponn ni ke, “Njapɔɔn u m gee u na sɔ.
    Nnimbil gbiin u. Li ŋun waah len pu na man.”
  tzo-ZNT: Ti cꞌalal yolel chloꞌilaj li Pedroe, jaꞌo la ital lumal toc, ibutꞌij la
    scotolic. Iyacꞌ la xojobal li lumal toque. Iyaꞌiic la icꞌopoj ta yut lumal toc
    ti Rioxe. ―Liꞌi jaꞌ Jchꞌamal. Jcꞌanoj tajmec. Batsꞌi jun coꞌon yuꞌun. Xachꞌunbeic
    me li cꞌusitic chayalbeique ―xi la.
  mpm-NT: 'Nɨ kaꞌan ga Pedro siaꞌan, ti ni jakava ɨɨn viko nuꞌun xkɨyɨ sɨkɨ da naa
    da. Ti nuu viko un ni kaꞌan ɨɨn ndusu siaꞌan: ―Jaꞌa kuu Seꞌe ri ja kundaꞌu ini
    ri, ti kusɨɨ ini ri jiin. Ti chunsoꞌo jnuꞌun kaꞌan ya ―kachi.'
  ots-NT: 'Már ña̱di car Pedro, cja̱ bi hna ga̱h hnar gu̱y, már ndo nttaxi, bi gohmijʉ.
    Cja̱ bi ni̱gui hnar jña̱, mbí ña̱ pʉ mbo car gu̱y. Bi ma̱: ―Gue nʉm ttʉgö‑nʉ́,
    dí ma̱di. I pöjpigui nʉm tzi mʉy. Gui dyødejʉ ca i ma̱‑nʉ́.―'
  hoy-hoy: 'यीशु माताळतेला अच ईरोन कि ऊंद उजला बादल आंदरी झाक्स बुळ्त, अदिक आ बादल
    दा टु ईद शब्द होळ्त: “ईव नान प्रिय पार हुन, ईऊन से ना खुश आईन: ईऊन केळी.”'
  amo-amo: Kubi ko na awa di nlirua na nin nanzu kubi ba kuwut nuzu ku kanag da ta
    nani ushin, na nin molu kubi ba liwui nuzu nan nya kuwut, aworo, “Kanere Gono
    kin nayi nighe, ulle na ndin nlatizu nmang me lanzan ghe.”
  pjt-pjt: Ka Peterlu ngaṟala Jesula wangkanyangka ngangkaḻi piṟanpa mulatu ukalingkula
    tjananya uwankara tjutuṉu, kaya wangka kulinu ngangkaḻi unngunguṟu alatji wangkanyangka
    Godalu, “Nyangatja ngayuku katja. Nyanga palumpaṉa puḻkaṟa alatjiṯu pukuḻarinyi.
    Kaya palula wangaṉarangku kulinma!”
  cwe-cwe: Viyakalile yolonga yayo, wingu zelu diwagubika, dizi dilawa muna diwingu
    ijo dilonga, “Ino niiyo Mwanangu, nyachende wangu yonimulonda. Mumtegeleze yeye!”
  daa-NT: 'Min Piyer kaawa misan di, uce irn̰aw gootiigu ho min ɗo uc-at amila gaaƴa
    taat kaawa aman : « Ŋaar-aŋ Roŋdu, nu elgig dakina ho adir miin iŋ galal ɗo bi
    kan̰ji. Cokiyon kaawoy ! »'
  mlp-mlp: In nazaq bilaqad tursamo onqas anuwan inaqta gehitiqim tigiqisih. Giqisihan
    God aqez onqas na aduganib bilam, Ka ya itatin ham. Ya in anan inad bilaqsa ya
    igem dimun diq iyaqta ham. Ne in aqez huritiy ham.
  ape-C: Pita wata apa neyagwreh aria anat utogit arut tenek lait abom iri tabuhi
    teyawiyam. Aria anah mah hatograri atudok arut hakri namudok, “Anudok Eik kanak
    Eikin Nuganin. Eik yakri yanawasham anan aria yanadudareh um anan abom. Aria ipak
    ta ko pumnek ananin baraen.”
  bgs-bgs: Róggun na igkagi si Pedro, tigkô dád duwán ágséllà sagulapun na ikatambun
    kandan. Igdinág dan tô kagi ka Manama tikud tun ta sagulapun, na mà din, “Ni gó
    ni kanak Batà na ágginawaan ku, asta tuuwa idayawan kandin. Paminág yu sikandin.”
  faa-faa: Aíyaka Pitamo someraka rea yiamo, ako kára faesamo wate foaka iane karotapisiapo.
    Ako karotapisia arakaru aeyaka someraka, “Eane nōmo nī hokosapo. E nōmo himu
    tumurumo kára hemakapukua seserakanapo. Epo someane kaikia hemakapukua risikianie.”
    Aíyaka somesapo.
  kik-kik: O akĩaragia-rĩ, itu ikengu rĩgĩũka rĩkĩmahumbĩra, na mũgambo ũkiuma itu-inĩ
    rĩu ũkiuga atĩrĩ, “Ũyũ nĩwe Mũrũ wakwa ũrĩa nyendete; na nĩngenagio mũno nĩwe.
    Mũiguagei!”
  cap-NT: 'Pedruz̈ nuz̈ chiyan, zuma kjañi tsjiriqui ninacz̈quiz urpuntichic̈ha. Tsjirquiztan
