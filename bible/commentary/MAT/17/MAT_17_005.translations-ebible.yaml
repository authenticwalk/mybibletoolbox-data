  san-PUN: ਏਤਤ੍ਕਥਨਕਾਲ ਏਕ ਉੱਜਵਲਃ ਪਯੋਦਸ੍ਤੇਸ਼਼ਾਮੁਪਰਿ ਛਾਯਾਂ ਕ੍ਰੁʼਤਵਾਨ੍, ਵਾਰਿਦਾਦ੍ ਏਸ਼਼ਾ ਨਭਸੀਯਾ
