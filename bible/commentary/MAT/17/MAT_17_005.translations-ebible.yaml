  agg-agg: Ranɨyo asu Pita ai hoafɨyuhü nüŋgu ane kɨfohɨ sɨsɨŋarambo-randeimbɨ mburüŋgai
    ranai ahamumbo gabudɨmafoareapurɨ asu hoafɨ mamɨ ranai mburüŋgai-ambeahɨndɨ tüküfihɨ
