    fu Farinun ma na fu bomana oijmavo. Na ik fu reoino iji gaga naka bomana oimadiemno
    vuak fuon iji mukoi igia faifno kumen.
  mps-mps: Tama Pitago te po odubadi yaide, tama ula mu ebo pǫ me deligo augwali
    tigidali polo mesega sagasali. Te pǫgo augwali mesega sagaselama, tama te pǫ
    tomodu po me weyu te po wali, “E bidi da, eno Ogwa dao, te eno aga godolo mu ebo
