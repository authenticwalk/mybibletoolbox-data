  nca-nca: Ene yeyoní naŋge koporé ka hiyó parámi tero poka yereró. Ko maŋgo ka koporé
    quro koŋgo ŋande yaró, “Ŋako neneŋo naŋone, eneŋo surumí iŋoyoteno. Ŋuro metéŋoyoteno.
