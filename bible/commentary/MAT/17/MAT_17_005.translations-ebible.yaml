    سُرِرْتُ بِهِ كُلَّ سُرُورٍ. لَهُ اسْمَعُوا!»'
  cop-CNT: ϩⲟⲧⲉ ⲉϥⲥⲁϫⲓ ⲓⲥ ⲟⲩϭⲏⲡⲓ ⳿ⲛⲟⲩⲱⲓⲛⲓ ⲁⲥⲉⲣϧⲏⲓⲃⲓ ⳿ⲉϫⲱⲟⲩ ⲟⲩⲟϩ ⲓⲥ ⲟⲩ⳿ⲥⲙⲏ ⲁⲥϣⲱⲡⲓ ⳿ⲉⲃⲟⲗϧⲉⲛ
