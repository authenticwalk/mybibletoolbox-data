    niijíp wʉt jĩ: “Nin wã wʉ̃ʉ́h wã oini caá. Caandíh bʉ́dí wã wẽina caá. Pánihna,
    ã naáwáchah, caandíh ñi tʉ́i joyoó”, ãt niijíp wʉt jĩ.'
  taw-taw: Anɨb agaknɨŋ, wɨsɨp kayɨg yɨbɨl ak apɨl, kɨlop mɨdupsek yu gak. Yuwɨg daknɨŋ,
    takaw olap wɨsɨp nab anɨb ak nɨb agak, Ñɨ mapen yad yɨbɨl nɨm awl agak. Nop nɨgen
    yɨp tep yɨbɨl gup agak. Takaw tɨtay agɨnɨmuŋ ak, nɨg dɨnɨmɨb agak.
  jic-NT: Pedro newa véletsja na, len̈ way mol palá tjac' wa yupj capá nt'a. T'asiyú
    tón̈catsja. Jas jawtsja molon. Nepé vele pjactsja mol mpe. “Niná napj Natjam —tjevele—.
    Quelel lejay jupj. Pajal 'ücj najas jupj lal. Tjapja'aqué jupj velá”, nin tjevele
    mol mpe.
  zap-NT: 'Benak kanii Bëd, tebegue wyab te bëw ne rkabnii wrëlo Ne yra Ne men; lad
    bëw guin wlen te rëz ne re: ―Laa XPee noo nee ne ryaan noo no ne kesentyent rnesak
    lextoo noo; gugon xdiiz mee.'
  wer-wer: Pël yemaan tapët pöt uröam kölam ëwa nempel irë kaka elmëën Anutuuk uröamta
