  bmr-NT: 'Jaanaaca Pedro tollɨ nuunaaca diitoco aimuufai mibaacuuhi. Jaano ihaimuufaifañotɨ
    guubuvusuuno: Jaanɨ Taseemene agaijɨɨbo. Diibo onoonoco muguubunɨcɨ, unuuno.'
  fuf-fuf: 'Wa fewndo ko o wowlata ɗun, duulere jalbunde tippii buumi ɓe. Onsay hawa
    yalti ka duulere, wi''i: «Oo ɗoo ko Ɓiɗɗo an yiɗaaɗo, mo mi weltori on. Heɗitee
