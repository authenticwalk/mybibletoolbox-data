    “Kunum be nakalem min te. Ne sun kuw ibolow mutuk fian dulewbomi, elo kalfong
    kelewbi kasike, yukati em weng kuw gelewemoliwka!”, angse kale.'
  ons-ons: Eŋe yale rakiso, eaka kezoŋ qilaunerop eaŋo sari kawetonge, pakiso kezoŋ
    koto ŋine don boka woka mane iwa yale raki ketke, “Iwamo nae Gipon maepne, na
