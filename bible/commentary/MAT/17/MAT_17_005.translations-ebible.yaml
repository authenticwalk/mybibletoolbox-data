  san-SIN: ඒතත්කථනකාල ඒක උජ්ජවලඃ පයෝදස්තේෂාමුපරි ඡායාං කෘතවාන්, වාරිදාද් ඒෂා නභසීයා
    වාග් බභූව, මමායං ප්‍රියඃ පුත්‍රඃ, අස්මින් මම මහාසන්තෝෂ ඒතස්‍ය වාක්‍යං යූයං නිශාමයත|
  yut-yut: Pita da gen yaŋakwan gɨn gɨkwem teŋteŋɨni madep da pɨŋ ɨlɨmɨk yomɨŋakwan
