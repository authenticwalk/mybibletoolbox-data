    ngönte kat wiin.”
  ipi-ipi: Pitato pii okone lo atea-kola, mole tii-pene wete mindi epoto, akali utupane
    yame peyo, ombo yaepia. Ombo ya-kola, mole okonena tombenesa ato pii leane mindimane
    loto, akali oo ateya oko bala nambana iwanane yamapane yene oko ateya leaipia.
    Nambato balana mana tupa andoto, epele wete alawane. Yakamato balana pii oko ale
    amai-yapape leaipia.
  qul-NT: 'Parlachcajtinraj, c''anchachcaj phuyu tapaycuspa llanthuycorkan. Phuyumantataj
