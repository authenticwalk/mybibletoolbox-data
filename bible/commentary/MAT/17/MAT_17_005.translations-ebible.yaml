    woias meieäim, is kon onok aparianik, isan woi näu sareäu. Ak kon ämän rowaiei!”
  inb-inb: 'Chasa Pedro rima­kun­kama, puncha puiulla, pai­kunata kilpag­samurka.
    Chi puiu uku­manda, sug rimagta uia­rig­samurka, kasa nispa: —Kai, nuka­pa kuiaska
    wam­brami kapuá. Paita kawaspa, iapa alli suma­mi iuia­chii­wa kawani. Paita uia­puan­gi­chi.'
  hrv-hrv: 'Dok je on još govorio, gle, svijetao ih oblak zasjeni, a glas iz oblaka
