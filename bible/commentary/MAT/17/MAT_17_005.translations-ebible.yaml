  bdv-bdv: ପିତର୍‌ ଇ କଃତା କଃଉ କଃଉ କଃଣ୍ଡେକ୍‌ ଉଜାଳ୍‌ ମେଗ୍ ସେମଃନ୍‌କେ ଡାହ୍‌ଲି, ଆର୍‌ ସେ
