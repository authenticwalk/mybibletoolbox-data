    ଆ ବର୍ନେନ୍‌ ଅମ୍‌ଡଙ୍‌ବା ।”
  for-for: 'Piya yogana, pabigo wae ibinankama tumimagina itikaewantiye. Aibogana
    ibinankama antabaipintisa kamana ka mayama tumintiye: Mepa nabugai ntagaranene.
    Tabera na''mu potauwa, ae kamana abiyo, untiye.'
  epo-epo: 'Dum li ankoraŭ parolis, jen luma nubo superombris ilin; kaj jen voĉo el
    la nubo, dirante: Ĉi tiu estas Mia Filo, la amata, en kiu Mi havas plezuron; aŭskultu
    lin.'
  gfk-gfk: Ma bia ga iangianga baak, io, tiga pilpilakas na bahuto ga pulus diet,
    ma ra ingana tiga nong ga ianga huat narako tano bahuto, gaam tange, “No Natigu
    iakan nong iau manga sip ie, ma iau kanakana sakit tana. Mutal na hadadei!”
  bjz-bjz: Pita aghá ria, gooso unanaghami vorefuria, númane afureguturieta, gooso
