    Ro ahambo siaoyamboanahɨ, ŋga ahambo hɨmborɨndɨmondo,” meho.
  ptp-ptp: Pita gên nêl kɨyang tibêge, mêdêc vɨyobtoc wê xêseac ge ti lam hɨvun he
