  juy-juy: ପିତ୍ରନ୍‌ କେନ୍‌ ଆ ବର୍ନେ ଆବର୍ରନେନ୍‌ ଆଡିଡ୍‌, ଗିୟ୍‌ବା, ଆତ୍ରରାଃତେନ୍‌ ଆ ମେଗ ଅବୟ୍‌
    ଜିର୍ରେ ଆନିଞ୍ଜିଆଡଙ୍‌ ଇୟ୍‌ଲାୟ୍‌ ରୁବେଜି, ଆରି ତି ଆ ମେଗ ସିଲଡ୍‌ କେନ୍‌ ଆ ସର୍ରଙ୍‌ ଅଡ଼ୋଲାୟ୍‌,
