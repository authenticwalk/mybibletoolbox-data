    Tisema gi ñotsse in''jan. Tisema paña''faja.'
  ghs-ghs: Noo oke noi hiimi dzorobi dzadzanomai baaqi nokoke sengibetemi dzorobi
    neta totoho teei biranateqi eraiqi hiireta. Eraio qeseba khata nahonita ana noho
    nookami dzapanomani. Oho qubake nike korabete noho noo nookare.
  peg-peg: ହେୱାନ୍‌ ଇ କାତା ଇନୁ ଇନୁ, ହୁଡ଼ାଟ୍‌, ଇଚୁକ୍‌ ବାଦାଡ଼୍‌ ହେୱାରିଂ ଡାବାୟ୍‌ କିତାତ୍‌,
    ଆରି ହୁଡ଼ାଟ୍‌, ଇ ସବଦ୍ ଆତାତ୍‌, “ଇ ମା ୱାରିନି ମାଜ଼ି ଇୱାନ୍‌ ତାକେ ମା ଅପ୍ରବଲ୍‌ ୱାରି,
    ଇୱାନ୍ତି ବଚନ୍‌ ମାନ୍ତ ଇଟାଟ୍‌ ।”
  txu-NT: Nãm kum kabẽno dja nhym kakrã jadjênh arỳm ar nokrekam kato. Ar nokrekam
    katon arỳm ar kuno. Nhym ar aêrbê Metĩndjwỳnh kakrã kurũm kabẽn nhym ar kabẽn
    ma. Nhym arkum, —Ikra ne wã. Imã abê:kumrẽx. Ba kam kam ikĩnhkumrẽx. Tãmwã dja
    gar kabẽn man kôt ar amijo aba, ane.
  eng-WEBU: While he was still speaking, behold, a bright cloud overshadowed them.
    Behold, a voice came out of the cloud, saying, “This is my beloved Son, in whom
    I am well pleased. Listen to him.”
  gnw-NT: Pedro uyemɨngueta oĩ rambueve, amapɨ̃tu jembipe vae umɨguarasɨ̃a reta, jare
    amapɨ̃tu güi uyendu ñee. —Cua co jae cheRaɨ aau ete vae. Chembɨyerovia ete. Piyapɨsaca
    jese —jei.
  mux-mux: 'Yunu-ni aku-sipa nimba mulupili kupa tondulu talang puli te omba enini
    panda turum kene kupana suku ung te wendu omba kene nimba mele: “Yi ili nanga
    numanu monjuliu Málale. Yu kanupu aima kaí piliiliu. Yu-ni ung nimbáma piliiku
    liai.” nirim.'
  maj-NT: 'Nk''ie nga b''a̱ ta̱ títsuhu Pedro̱, tu̱ nkuhú ni̱nti̱ xi tíbat''ai j''ai
    ts''ínnk''íéhe̱n jóo̱ ko̱ kinu''yá a̱jin ni̱nti̱u̱ nku nta̱ xi b''a̱ kitsú: —Kui
    xu''bi̱ xi Ntína̱. Tjona ko̱ tsjo mana. Ta̱sinñjuhu̱u.'
  bkq-NT: 'Pedro aguely umelâ eunu tohozeleim xytâguyly nhonwamo. Eunu duay Deus aguely
    indadylymo: — Ymery toenzepa kâinwyneguyly merâ, toenzepa womazeâni. Aguely idataungâ
    — kely.'
  kue-kue: Pita ka yegl di moglko ana kamun kua kruwo oglandi wu ye were kondungo,
    ana kamun kua mitna sunakra ka ta yegl dungwa, “Iwe na Wana, na ye wakai kandre
    gun yeiteinga. Ene ye kamo piryo!”
  cot-NT: 'Quenquetsavetanatsi omanacojiapojajiri mararo quitamaromajatanquitsica,
    ariquea iquenquetsajencajitanaque omararosecanquegueti icanque: —Iricatica irio
    Irijani, nopintsatacaca, noshineventamajatacari. Pinquemisantamajajiguerija.'
  bnp-bnp: Na tahuna i tabana ni ta, a bubu pangapanga i kavitagu tou. A lohona viri
    i ta valai na bubu, i ta maea, “A Bakovi iea e Tugu, a hategu. A vivi hateka vona.
    Moto longo mai a nitana.”
  apn-NT: 'Hãmri nẽ kormã ã kãm kapẽr anhỹr rôm nhũm ra kakrã jaka htỳxja wrỳ nẽ wa
    mẽ hkunor pa nhũm wa mẽ kamã kuhê. Nhũm kakrã kamã Tĩrtũm mẽ kãm kapẽr nẽ mẽ kãm:
    —E ota Ixkra xa. Inhmã hapê ho inhmã hapê. E kêr ka mẽ kapẽr mar tỳx rãhã ho ri
    apa. Anẽ.'
  ctp-NT: 'Bra nu ykwiꞌ Tyu mdoꞌo tukwa ska ko nu ngaten ꞌa, nu nduwi ꞌa, nu ndyuꞌwi
    ñaꞌaan seꞌen nduun neꞌ. Ynen ykwiꞌ ska nten bra kanꞌ. Bra ti ngwa biyaꞌ tiꞌ neꞌ
    kanꞌ, chaꞌ nchkwiꞌ Ndiose loꞌo neꞌ laja ko kanꞌ: ―Yu re lka yu Sñiěnꞌ, ndiya ꞌa
    tiǎnꞌ ꞌin yu ―ndukwin Ni―. Suꞌwe ꞌa nka tiyeěn naꞌaǎn ꞌin yu. Kunan suꞌwe wan
    nchga chaꞌ nu chkwiꞌ Sñiěnꞌ re loꞌo wan.'
  bre-BRG: 'Komz a rae c''hoazh, pa zeuas ur goabrenn lugernus d''o golo; ha setu,
    ur vouezh a zeuas eus ar goabrenn, hag a lavaras: Hemañ eo va Mab karet-mat, ennañ
    em eus lakaet va holl levenez. Selaouit eñ.'
  opm-opm: Giporpatin orhor awgapor has oh giandeingopri. Giandeipat awgapor has mutuh
    amdapat meng tit Moh norhe bopor mat papat brermur. Ohe ma ihat sapat oh norhor
    amamsi mat patmur rim hangopri.
  bvr-bvr: Wurra gun-narda Birta burdak a-wena a-ji, nguparr gun-gata gu-jayanayana
    gu-ji gu-garlmunapa bin-denyjinga, rrapa ana-manyjirda aburr-galiyana gu-nguparr
    wenga ana-wena burrwa, a-yinanga, “An-guna an-ngaypa Walkur ngaypa burr-guya jal
    ngu-nirra nula; ngaypa ngu-marrkapchinga nula. An-nardiya buburr-galiya nula!”
  wal-wal: I haasayishin, poo7iya shaarai yinne eta gentti aggiis; genttin shaaraappe,
    “Hagee taani siiqiyo tana ufaissiya ta Na7aa; i giyoogaa siyite” giya qaalai yiis.
  zad-NT: 'Na'' ka golle'' ka'', betj to bej dii chey cheeni'' na'' bkwashaan ḻegake'',
    na'' ḻoo beja'' bengakile'' che'' Chioza'': ―Beenin Xiiṉaa, beena'' chakid'',
    na'' chazlall''chga'' ka chone''. Ḻi wzenag c̱he''.'
  aso-aso: 'Tiꞌ lo gamazi nolivo silingengeꞌne hulo minineꞌ limusoꞌmo ogo molo hite-ngidineꞌ.
    Molo hite-ngedavo aꞌmingutiꞌ gamazi ma tiꞌ lo sotoꞌ ineꞌ: Me ve nene neniꞌ gipeꞌne
    luꞌne eme nouvoniꞌ ne neive. Eikumuꞌ laniteꞌ goloso nogiluve. Lingine eze gamaziꞌve
    gili dalo.'
  uli-uli: Yodwe ye chil kapatpat ngo sedep darmiy le ye bbechrag sa budoh uwor ngo
    sa bidiy yalol Deus mo iyang le ye sor bo, “Iye mele Layi le ihachangi, ha talenga
    yalol!”
  nin-NT: Nggo Biturr nise re kre, akpa ka la inge̱ na ji ni ttu ba. Aba wo ukorr
    nu umi ku akpa ka u da di, “Uwanggo yo su Uzumu wa, nggo Ingga inyarr ma ni isisurr
    kakami. Imba wo ma yi!”
  tgk-tgk: 'Ҳанӯз вай суханашро тамом накарда, абри тобоне пайдо шуда, онҳоро бо сояаш
    фаро гирифт ва аз даруни он овозе шунида шуд: «Ин Писари азизи Ман аст ва Ман
    аз Ӯ хушнудам. Ӯро гӯш кунед».'
  acu-NT: 'Pedro tu chichaak wajai, yurangkim nekas puju winimiayi. Turamtai mikinnum
    wajainai, nu yurangminmaya chichaun antukarmiayi. Yus niin chicharak: —Juka wína
    Uchiruitai, wína aneetiruitai. Junaka pengker nintimtusan pujajai. Juka nekasrum
    anturkataram, —timiayi.'
  cak-WNT: 'Tek ri Pedro can c''a nich''o na apo riq''ui ri Jesús, yac''ari'' tek
    c''o jun sutz'' sibilaj sek ri xka pe pa quiwi'' y xerucuch. Y chupan c''a ri
    sutz'' ri'' c''o jun ch''abel xquic''axaj ri xubij: Yare'' ri Nuc''ajol y can
    sibilaj nwajo'' y nucukuban nuc''u''x riq''ui. Can ya c''a Riya'' tiwac''axaj,
    xcha'' ri ch''abel ri''.'
  ebk-ebk: Kun pay cha munkarkali hi Pedro, kalina at ya wacha nan sumili ay lifuu
    ay nangalenong kan chicha. Wacha us nan kali ay nurpu as nan lifuu ay kanana,
    “Hi tona nan Anakku ay laylaychok. Malaylaychanak paat kan hiya. Chumngor kayu
    kan hiya.”
  spa-PDDPT: 'Mientras hablaba, una nube radiante los cubrió, y de la nube salió una
    voz que decía: Éste es mi Hijo amado, en Quien me complací. Escúchenlo a Él.'
  ruf-ruf: Hayang'ali yolonga, libingu iling'alile liwaghubika, na litsi kulawa mne
    libingu lila lilonga, “Ayuno Mwanangu iyoninoghela, nonoghelighwa naye. Mumtegheletse!”
  gun-gun: 'Pedro ijayvu teria ja peteĩ arai hexakã va''e ou vy ojao''ipa. Arai gui
    onhendu peteĩ ayvu aipoe''i va''e: — Peva''e ma Xera''y ayvu ete ha''e arovy''a
    va''e. Pejapyxaka ijayvua re ae — he''i.'
  agu-BL: 'I cunin na tzan Lu'' tan yolche''n yi yole''j, yi cwe''n mule''n noc sbak''
    scye''j. Chin litz''un nin yi sbak''a''tz, nin ben quibital jun yoltz: “Yi june''j,
    ya''stzun inCy''ajl, wi''nin ok''le''n wutz wa''n. Bitwok yi ca''wl i'',” stzun
    yi juna''tz ban tzajtz.'
  isn-isn: Itungo naakuligitya ilunde lyelu likaguma mululi, likapumula luli milunde
    lukazelunga, “Uyu ingi ng'wana mulowa nindoigwe, mtegeeli.”
  ilo-ULB: Kabayatan nga agsasao pay laeng isuna, pagammoan, maysa a naraniag nga
    ulep ti nanglinong kadakuada, kellaat nga adda timek a nagtaud iti ulep, a kunana,
    “Daytoy ti ay-ayatek nga Anakko, a pakaay-ayoak unay. Dumngegkayo kenkuana.”
  pir-NT: Tiquiro sa ni yahuducuri watoa ehmeo quehnoano asiye ehmeo tiquinare cahmotahye.
    Sa wahagʉ̃ ehmeo watoapʉ yahuducuye bisiro ca tahye. —‍Ahriquiro yʉhʉ macʉ yʉhʉ
    cahĩniquiro ijire. Tiquiro mehna bucueaja. Tiquirore tʉhoya, ni yahuducuro ca
    tahye.
  anv-NT: Wyɛ nkane Pita alu jɔɔ́ge mbɔ, áke ápɛ́le gekó gefɔ́ pópó gégɛ́nege
    mané mané gékweré ɛbwɔ́ ako mme ne meko muú atané né mmu gekó ɛyigémbɔ
    aké, “Gɛ́ge maá wa ayi mbwi metɔɔ́ na, metɔɔ́ ɛgɔɔ́ me ne ji, wuúge ne ji.”
  sab-NT: 'Pedro kledu gerule ene Jesu ole, gire bogakwa jutre chra gwadetranga chku
    blike ama ulita giti, ama ulita chegu bogakwaske gire bogakwaske Chube kerua sugedu
    ama ologe gerule: “Ai cha Kirolla, cha no no ama ole, nga suga noare chadi ama
    giti, ba ulita ama keruchugadale no, ba mo ta gbadale ama kerua gbe gdadi no diali.”'
  tmd-tmd: Pita aliö rɨmɨn nugugɨrön, mɨjöi lei wab i hön, ñɨgö magalɨg pöröb yuö
    aböŋa. Pöröb yuö abmɨn nugugɨrön, mönö i mɨjöi yuö sö pik yadöŋa, “Ha madmag yöbö
    nɨ kɨ, nɨ mɨ wä ra. Agö mönö bɨlɨm yajön aku nugw pɨne,” röŋa.
  acr-NNT: 'Kꞌa kachꞌaꞌt ne ri Pedro echiriꞌ jun sutzꞌ lik kawonik xuchꞌuq kiwiꞌ.
    Y chupa kꞌu ri sutzꞌ xkita ruqul ri Dios, jewaꞌ xubꞌiꞌij: «E Nukꞌajol waꞌ ri lik
    kꞌax kannaꞌo y lik kinkiꞌkot che. E chita utzij Rire» xchaꞌ.'
  kpg-kpg: Di madagoaa hua a mee nogo helehelekai beenei, di gololangi maahina gaa gahu
    digaula, gei di lee ga hanimoi i lodo di gololangi, ga helekai, “Deenei dagu Dama
    dela e aloho iei Au. Goodou hagalongo gi Mee!”
  taj-taj: थेसे थेह्रङ् पाङ्ना पाङ्नान तार तार्बा खसु खसी थेनीगदेदा घप्‍जी। थे खसु
    न्‍हङ‍ग्‍याम “चु ङाइ सेमहेन्‍से माया लबा ङाला झा हिन्‍ना, थेदा म्राङ्सी ङा ल्‍हानान
    ताङ्‍बा मुला। थेतबासेलमा एनीगदेसे चुसे भिबा ताम ङ्‌यान्‍गो” भिबा काइ थेःजी।
  avt-avt: 'Hɨrak wen ketpim, napɨ kɨre hike kewen kan kɨwapɨni. Te mɨtɨk hak katɨp
    kekre napɨ kewen kan katɨp kar ik: “Mɨtɨk ik hɨrak Nɨkan kai yaaik. Hi hanhan
    heriuwerek. Yi eiyɨmtau hɨm mɨrak eiyisesim!”'
  cbk-cbk: Mientras ta habla pa le, derrepente ya abuya el celaje bien masilao y ya
    tapa canila, y un voz ta sale na celaje ta habla, “Este amo el di mio Hijo con
    quien ta ama gayot yo, y con ele bien alegre tamen yo. Pone gayot atencion con
    ele!”
  uig-ARA: 'ئۇنىڭ گېپى تۈگىمەيلا، مانا نۇرلۇق بىر بۇلۇت ئۇلارنى قاپلىۋالدى. مانا،
    بۇلۇتتىن: «بۇ مېنىڭ سۆيۈملۈك ئوغلۇمدۇر، مەن ئۇنىڭدىن خۇرسەنمەن. ئۇنىڭغا قۇلاق
    سېلىڭلار!» دېگەن ئاۋاز ئاڭلاندى.'
  tuf-tuf: 'Eyta wacayat icar, bowaramát eyin ehyó cay tunjacro. Eyta cuácayat, bowarám
    tan sar Sirat wajacro: —Uchan as waquijró. Aját eyan sehnacan cuitro. Eyan as
    ac ayan cuitro. Ey ajc rahcwi. Ey chihtá caw̃i, wajacro Sirat.'
  abx-abx: Ga'i pa iya atapos agparapahalling, aniya' pahulwa' madakmol panganod nga
    bali danta' ngan akatambunan mga iya sito. Mangno aniya' busis tikang si panganod
    nga agpinugad, “Iyay nan i Dadi'-ko nga hinigugma'-ko. Alipay gayod ako si iya.
    Amati'a kam si iya!”
  mco-NT: 'Pedro capxp anajty, tɨm huin''ítɨy tüg joc yajnïdɨgoyday je'' ajcxy huɨdibɨ
    ooy adɨɨcxp anajty. E ma je joc yajmɨdoy tüg ayuc huɨdibɨ ymɨnañ: ―Jadayaabɨ yëydɨjc
    ɨɨch je'' n''ung''ajtpy huɨdibɨ ooy ndzocy njɨhuɨ̈yɨch etz yɨ'' ɨɨch mɨɨd njotcujcɨty.
    Amɨdoo''it miich ajcxy yɨ'' y''ayuc.'
  kqf-kqf: Pita yaḡolo i giugiu ba giyou potipoti otina i yovo te i sumatawedi. Bi
    kalina giyou noponaḡa i giu yovona gado, “Niga taunana Tagu Natugu, nuwagu tauvaina,
    tana ya wainuwavisugu. Kalinana ko vaiye!”
  cpb-NT: 'Ikenkithawaiminthaitzi, ipamankapaakeri menkori, shipakirya okantapaaka.
    Ikematzi ñaawaitanaintsiri menkoriki, ikantaitzi: “Notomi rinatzi jirika netakokitakari,
    osheki nokimoshirewentakeri. Pinkemisantairi.”'
  aon-aon: Pita wata apa neyagwreh aria anat utogit arut tenek lait abom iri tabuhi
    teyawiyam. Aria anah mah hatograri atudok arut hakri namudok, “Anudok Eik kanak
    Eikin Nuganin. Eik yakri yanawasham anan aria yanadudareh um anan abom. Aria ipak
    ta ko pumnek ananin baraen.”
  hus-NT-2005: 'Lejat na Pedro kʼwajat ti káw, dhabyattsik kʼal jun i chʼaxixíl tokow
    ani ban tokow achʼatmé jun i káwintaláb, xu káw in ulu enchéꞌ: ―Jechéꞌ jaꞌich
    nu Chakámil xu kʼanidhál tʼajat ani in kulbél tʼajat kʼal Jajáꞌ. Ka axtsitsik
    xowaꞌ Jajáꞌ in ulal.'
  mig-NT: 'Te nini ká''a̱n‑de, te ni̱ chaa̱ ɨɨn viko̱ nu̱''ún. Te ni̱ jasu̱ nɨ́ɨ́
    núu̱‑dé. Te ni̱ kenda luz chi̱i. Te ni̱ kenda ɨɨn tu̱''un ja̱ ní ka''a̱n: Ya̱''á
    kúu Se̱''e‑ri̱, ja̱ kúndá''ú ini̱‑ri̱‑i. Te kúsɨɨ̱ iní‑ri̱ jíín‑i. Ná kúni ná''ín‑ró
    tú''un ká''a̱n‑i núsáá. Achí Dios.'
  bps-bps: Na di slengan fa talù, maglimun ale i labun too mneng, na nun talù mdà
    di labun, manan, “Ani i tingàgu toogu kanbong nawa, na too fye i nawagu kenen.
    Flinge gamu kenen!”
  mbs-mbs: Telobo pa minikagi si Pedro, doen labon melowa dimateng diyà kandan aw
    wedà dan ebey kità kandan. Penga niyan, dinineg dan se kagi te Timanem lekat te
    labon, “Seini se Batà ko. Dakel se pedowan ko kandin, aw ontò a neluba kandin.
    Keilangan sikandin se penenelanen niyo.”
  tof-tof: Pita enezan bóktan yarilürr, da módóga, zyónan pülpül pokoa we tamórr ibü
    sisingül. Akó bóktan bómgóla we sidórükürr pülpül pokodógab wagó, “Ini kürü kólbanan
    Olome. Kürü ⌊moboküpdü ubi⌋ oyakama. Ka kari bagürwóm kokela oyaka. Oya bóktan
    amkoman ipadólamke!”
  cme-NT: 'Nelma saa ji tĩ u nuŋgu-na, nyaasĩnni nanni jo ji cĩnnu-bɛi. Ba''a ba
    ne da, molo piiye ni huɔŋga-na wuɔ: «Mi Biɛŋo yaa daayo‑i, u maama sa suɔ aa dɔlnu-miɛ.
    U yaa fĩɛŋ mi huɔŋga‑i. Taa na nu u nuŋgu‑i!»'
  sus-sus: A nu wɔyɛnfe tɛmui naxɛ, nuxui yanbaxi naxa goro e xun na, xui nde fan
    naxa mini nuxui kui, a a masen, «N ma Di maxanuxi nan yi ki naxan n kɛnɛnxi ki
    fanyi ra. Wo wo tuli mati a ra.»
  pon-2006: Nindokon eh patopatohwan met, pelien depwek marain pali pa kipeiraildi
    oh ngihl ehu peidihdo sang nan pelien depweko me mahsanih, “Iei met nei pwutak
    kompoake me I kin popohlki— kumwail rong sapwellime padahk!”
  dad-dad: Pita fau wogõ ye mog, lalo lalau bagai idi kerub fedin, ait taka lalo namen
    iron, “Eĩ neu Kesu, ĩ nigin aya wau laa fedig, ĩ nigin aya wau kulĩ yedig. Ĩ karĩ
    wiyẽg!”
  zab-NT: 'Lalzi ni canii Bed ziy, biat tuby zá rcuabcháa ni bcuaa blda quiadeb, chiy
    láani záqui bíeny rsee tuby ni gunii: —Bnietré rac llingaana ni lá rcaaza, ne
    ni quesentiand rzaclaaznía. Gulcuadiag xtiidxbɨ.'
  jae-jae: Kêsôm biŋ tonaŋ gêmoa ma sêlic tao toŋawê teŋ gêjam ajuŋ êsêac, go awa
    teŋ kêsa aŋga tao kêsôm gebe “Aêŋoc Latuc, taŋ têtac gêwiŋ eŋ ma galic eŋ ŋajam
    naŋ tonec. Akêŋ taŋem eŋ.”
  ksd-ksd: 'Ba i tatata boko, a bakut i kapa i vamalur pa diat, ma ra nilai tikai
    tana i biti: Go Natugu, a bul na vakak, iau ti gugu muka tana, avat a valongore.'
  msm-NT: Dugaja pad mig-ikagi si Pedro, natuntun duon kandan to masiga no gabun.
    Meyduon kagi no napuun duon to sikan gabun no mig-iling, “Anak ku seini no pinadajag
    dow ingkalipay ku. Paminog kow kandin.”
  myk-myk: 'Na wu yaha pee jomɔ pu na, a ɲahaŋa ka di ɲí ɲí na pa, na ba pu tɔ. A
    mujuu la di foro kee ɲahaŋa ki ni na: «Nɛ ɲidaan Ja wu ɲɛ we. Wu kaa lʼa dan nɛ
    ni fo xuuni. Yʼa wu nijoyo nuri!»'
  sbe-sbe: Sola ma hedehededena, na kabo yalohi dawadawayana ye laoma ye gawuidi,
    na kalina hesau yalohi wa unai ye wane, “Teina yau Natugu ya gadosisiyei. Iya
    unai ya gwauyalakalili. Kwa lapulapulau unai!”
  mcr-mcr: Pitä iqu kukŋuä änä tätqätaŋga, qaquvqä wenyä-huŋqä hŋqu iquauŋi qe äpatqäkqe.
