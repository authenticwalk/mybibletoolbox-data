verse: MAT.017.005
translations:
  kpx-kpx: Kateai lousege goe taeteu abuemo dobai lohoale bamuevege goe kemo hoto
    moleu lohoale loui avoe, “Di uvue moike ke. Di vahaehove vanu. Iale au onole louge
    hotove evive.”
  okv-H: “Eto ke ainge ijie mihinu johi vahai usasa te amina puvuto enana tapa ahurekihinu
    johi jo ta eto ke einge ingia.” “Emo nau osari Meni ra amita ari tapa kogue tunga
    javotoho ere ona, amita ke tapa ingivujo.”
  tbo-tbo: Pita yohola i ibaabani ma gahu yayatana i lutatahi, ma gahuna u hinena
    baha hi noonoli i pa, ‘Natuwe geka a luhogaleya, tauna binei a kaoha duma; a baha
    ona iponawogogeya.’
  mal-C: പത്രോസ് ഇതു സംസാരിക്കുമ്പോൾ, പ്രകാശപൂരിതമായ ഒരു മേഘം അവരെ ആവരണംചെയ്തു. ആ
    മേഘത്തിൽനിന്ന്, “ഞാൻ സംപ്രീതനായിരിക്കുന്ന എന്റെ പ്രിയപുത്രൻ ഇവൻതന്നെ, ഇവൻ പറയുന്നത്
    ശ്രദ്ധിച്ചുകേൾക്കുക” എന്ന് ഒരു അശരീരി ഉണ്ടായി.
  grc-SR: Ἔτι αὐτοῦ λαλοῦντος, ἰδού, νεφέλη φωτεινὴ ἐπεσκίασεν αὐτούς· καὶ ἰδού, φωνὴ
    ἐκ τῆς νεφέλης, λέγουσα, Οὗτός ἐστιν ὁ υἱός μου ὁ ἀγαπητός, ἐν ᾧ εὐδόκησα· ⸉αὐτοῦ
    ἀκούετε.⸊
  bgc-bgc: 'वो बोल्लणए लागरया था के एक चमकदा होया बादळ उनपै छाग्या, अर उस बादळ म्ह
    तै या वाणी लिकड़ी, “यो मेरा प्यारा बेट्टा सै, जिसतै मै राज्जी सूं: इसकी सुणो।”'
  khz-khz: Ia roe waekilakilawai aonai, iloa kulo poikapoikana na ira ema gapi-gavurato
    karo ta eiloa aona na ekea-rigoto, netiwato, “Ia e au Natuku, aulamagi-kamu-iwavagiana;
    au averere-rakavana ia genai. Ia pio kamonagi-venia!”
  deu-TKW: 'Da er noch redete, siehe, da überschattete sie eine Lichtwolke, und siehe,
    eine Stimme aus der Wolke sprach: dies ist mein geliebter Sohn, an welchem ich
    Wohlgefallen gefunden; auf ihn höret!'
  zsr-NT: 'Tsal niꞌ ruꞌë didzaꞌ ni Pedro, laꞌ gröꞌtë niꞌ tu böaj yeníꞌ le gzxoa lequëꞌ,
    atiꞌ lu böaj naꞌ byön chiꞌi nu rna: ―Bönniꞌ ni Zxiꞌnczaꞌ. Nadxiꞌidaꞌ‑nëꞌ len rdzag
    ladxaꞌa Lëꞌ. Gul‑zë́ nagliꞌ didzaꞌ guꞌë.'
  lin-lin: 'Wana azalaki nanu koloba, lipata moko ezalaki kongenga lokola moyi, ezipaki
    bango, mpe mongongo moko eyokanaki wuta kati na lipata yango : « Oyo azali Mwana
    na Ngai ya bolingo, nasepelaka na Ye mingi ; boyoka Ye ! »'
  hns-NT: 'Tab batiaite me ek oeddjar tjamkat baadar aaike oesabke tjhaai leis. Tab
    baadar me se ek aawaadj soenaail. Koi bolies: „Ie hamaar pjaara Beta hai aur oe
    hamme parsand hai. Okar baat soen.”'
  noa-E: Mamʉ Pedro mag iekha dʉnʉm ee, jʉʉnthumie baug bëewi am jöodʉ athaichëjim
    anaabá. Magbarm ee mag chi jʉʉnthumie eemuata woun iekjö, “Chamʉʉta mʉ Iewaa mʉchdëu
    jãsehne wai chitʉmʉu, õor peerdʉ aumkhĩir mʉchdëu jʉr autarr. Irua nem jaau simta
    ipierraa abat” a iekhabarm ũrjierram anʉm.
  eng-EMTV: While he was still speaking, behold, a bright cloud overshadowed them;
    and behold, a voice came out of the cloud, saying, “This is My beloved Son, in
    whom I am well pleased. Listen to Him!”
  mib-NT: 'Te níní cáhán gā de, te ni quiji vicō nūhun jéē yaa ndasɨ́, ni jesɨ‑ni
    nuū de. Te nuū vicó un ní cahān ɨɨn jnūhun: Yāha cúu Sēhe ri jeē maní ndasɨ́ rí
    jiín, te cúsɨɨ̄ ni rī jiín. Na cúni nahín ró jnūhun cáhán yā. Achí.'
  lif-NT2: अक्‍खेलॽरिक् खुने़ॽ पारे़र पत्‍छे़ल्‍ले़ए फः लॽरिक् के़ओःप्‍पा खाप्‍मिःत्तिल्‍ले़
    चिदे़प् ते़प्‍तुसिआङ् खाप्‍मिःत्तोलाम् अक्‍तङ्‌बा इक्‍ला मे़घे़प्‍सु, “कन्‌आमिःम्
    आस्‍साःरो, खुने़ॽनु इङ्‌गाॽ सःत्ताङ्‌ङाङ् वाॽआरो॥ खुने़ॽ पाःत्तुबा पाःन्‍निन्
    खे़प्‍से़म्‍मे़ॽओ॥”
  xnj-xnj: Petili peavi akona ijova ago, lihundi la msopi lavagubiki, na lwami lukayuwanika
    kuhuma mulihundi, “Mwenuyu ndi mwana vangu mwenikumgana mweniganisiwa nayu mumyuwanilayi.”
  mmx-mmx: Pita move ga paase la lusugao gamgames ga ravasi la ga vaa di. La diga
    ronga laxaka at lara boro at lusugao ga lok, “Anaa ne Nuruk, mo a balamu i la
    a lok momo aleng min. Mina mumu asu levelinga ren.”
  cbr-NT: 'Usaquian Pedronën cacëbëtainshi ca acama cuin pëquicësanën tupë́oncëxa.
    Usocëxun ca Pedro, Jacobo, Juan acaman nëtë cuin mëucüaxa ësai banaia cuacëxa:
    —Ënëx ca ''ëx amiira sinani cuëëncë, ''ën bacë bëchicë ''icën. Aín bana ca cuacan.'
  tee-NT: 'Pus acsni ixt''ajunca'' chivini'' ju Pitalu'' lana tamacatalh ju ataputs''i
    ju k''ai slamnic''a ixjunita. A''akxtakmak''o ju yu''unch. Chai tak''asmatlh lakatam
    chivinti ju xaminacha laca''ataputs''i chai chani xanajun: ―Ju ani ya yuchi ju
    quints''alh chai na icmapaini. Slivasalh na iclhik''achan ju yuchi. Yuchach ju
    ak''asmatnit''it.'
  eng-LSV: While he is yet speaking, behold, a bright cloud overshadowed them, and
    behold, a voice out of the cloud, saying, “This is My Son, the Beloved, in whom
    I delighted; hear Him.”
  cak-NT: 'Cuando ri Pedro c''a nitzijon-apo che ri Jesús, c''o jun ajawa'' (mukul)
    can nich''ich''an xka-pe pa quiwi''. Y chupa ri ajawa'' (mukul) ri'', c''o Jun
    xch''o''n-pe y xu''ij: Jare'' ri Walc''ual y yalan ninjo''; can niquicot wánima
    riq''uin. Can tic''oxaj ri nu''ij raja'', xcha-pe ri Dios chicaj.'
  pah-NT: 'Ga nhi''ig̃ame yvag̃atig̃a ijyvi g̃a arimo g̃a mongovo o''ag̃i pe. Hendy''jandy''ja
    yvag̃atig̃a. Nanime yvag̃atig̃a hugwi Tupana''ga nhi''ig̃i Jesus''ga mombe''gwovo:
    —Agwa''ga ko jira''yra''ga nhiremia''nguhete''ga. Anhimohẽ hete ko ji ga rehe.
    Pehendu katu ti ganhi''ig̃a, ei Tupana''ga.'
  sja-NT: 'Pedro at''ãri mãgá pedeemaa bɨde, jɨ̃arara t''o-t''oo ɨ̃daa bɨpa ãchi aneu
    cheji. Madeepa Tachi Ak''õrepa pedeeji: —Nãgɨda aji, mɨ Warra k''inia; mɨa jɨrɨt''erada.
    Irua mɨ t''ãri o-ĩapipari. Ũrítɨ iru pedee.'
  xed-xed: 'Tata tsa gwaɗa ya Piyer, gi ka saha kusay ka ŋusliŋ tilil bukwamtá həŋ.
    Gi ka snaŋtá lu ta sana lwi ta gwaɗagapta ma tsa kusay ya: «Nana na Zwaŋa ɗa ya
    ɗvu yu katakata Tsatsi zbap yu, ta rfu yu ta ghəŋani. Snawasna ta gwaɗani,» kaʼa.'
  mks-NT: 'Ta nani cáha̱n Pedro na̱nuu in vi̱co̱ ja̱ta̱ ná ta na̱ca̱va̱ nuu a na̱.
    Ta a̱ ju̱ú quia̱hva ndató yéhe̱ a̱. Ta tañu vi̱co̱ cán na̱xini jo̱ho na ña̱ cáha̱n
    in a ta já cáchí a̱ já: —Da̱ yóho cúú ja̱hyi ma̱ní i̱ ta cáji̱i̱ ini i̱ xi̱hi̱n
    dá. Cuni jo̱ho ndó nu̱ cáha̱n da̱ —na̱cachi mé a̱ cán.'
  gfk-S: Ma be iga iangianga baak, io, tike murarang na bahuto ga pulus di, ma ra
    ingana tikenong ga ianga huat naramon tano bahuto, igom tange, “No Natigu ikin
    nong iou manga sip ie, ma iou laro sakit utana. Mohot na hadade ie!”
  bmu-bmu: Mewö jiba kiniga unuŋunuŋ tuat lalamŋi asakmararaŋambuk kunöŋ eta aumŋan
    esuhum eŋgiiga miaŋgö uruŋeyök qet kun kewö eriga mötket, “Azi ki mi nani wölböt
    nahöna. Nöŋgö urusihimni ketaŋan mönö yaŋgöreŋ ahöza. Mönö yaŋgö keuŋi möta malme.”
  dgz-dgz: Pita nop mame waiwandini irikup pomponu aigamup taue, waboboramon amba
    mu irikup potap wanumon. Nop da irikup potap anega tauen, “Ma ne Otun iragenawa,
    da ne menan anu gurinawa, me inap atonua anuivin. Nop mega anun!”
  eng-GNV: 'While he yet spake, behold, a bright cloude shadowed them: and beholde,
    there came a voyce out of the cloude, saying, This is that my beloued Sonne, in
    whom I am well pleased: heare him.'
  zaa-NT: 'Atsaba rinne Pedrua nna gul·lani ttu bía nu rudàni''raba nna bedibàga''ą
    cabi. Biyeni tè tsi''i ttu enne'' gunnie dèsdeba le'' bía nna rèe: Là enni''į
    Ỹi''nia'' yala catsi''í ti'' e, yala redacca'' te'' por nu runie. Liúda naga''
    le quì''e.'
  eng-WEBSTER: 'While he was yet speaking, behold, a bright cloud overshadowed them:
    and behold, a voice out of the cloud, which said, This is my beloved Son, in whom
    I am well pleased: hear ye him.'
  guh-guh: 'Itsa abaxë Pedro cuaicuaijai tsanucae, penaitayotsiitarërëbo mataacataxuabatsi
    daxita bajarapamonae. Nexata bajarapamonae jumetane bajarapaitarërëbojavavetsica
    Dioso pejumaitsijava: “Mara ponë taxënato, tasivanëje. Bitso sivajamatabëcuenebarëyanë.
    Pajumetaema bajaraponë,” pejaijavatsica bajarapamonae jumetane.'
  bon-bon: Peteru liba camu mene iicema cabu je, piba carbe te apaclyera cama tädige,
    iyeta teebibine aacwabänige. Puma cita ca tagepogogo te tasatige carbe bora ca
    egä, “Ai lui cäme ngenecurage Bägrä gyene. Cane teeme tääpume babo ngenecu miiji
    gäne. Weene teebine jitecijeye!”
  nhw-BL: 'Huan quema Pedro noja quicamanalhuiyaya Jesús, temoc se mixtli catli cahuaniyaya
    huan quintzajqui. Huan camanaltic Toteco Dios ipan nopa mixtli huan quiijto: “Ya
    ni Nocone catli niquicnelía. Nijpiya miyac paquilistli ica catli quichihua. Xijtlacaquilica
    catli yaya quiijtohua.”'
  swh-ONEN: Petro alipokuwa angali ananena, ghafula wingu lililongʼaa likawafunika,
    na sauti ikatoka kwenye hilo wingu ikisema, “Huyu ni Mwanangu mpendwa. Ninapendezwa
    naye sana. Msikieni yeye.”
  wbi-wbi: UPeteli ye ajiighe ijova, lolagha, ilifunde lino livalatika likiisa, likavapulikila.
    Pe likapulikika ilisio kuhuma mu lifunde liiti. 'Uju ghwe Mwanango umughanike
    ghwango juno inkeliile, mupulikisyaghe umwene!'
  bba-bba: U ǹ ɡɑri yi ɡerum kpɑ, bukɔ kpiku ɡɑ kɑ bu wukiri. Mɑ bɑ nɔɔ ɡɑɡu nuɑ
    sɑɑ bukɔ min di ɡɑ nɛɛ, winiwɑ nɛn Bii kĩnɑsi wì sɔɔ nɛn ɡɔ̃ru dobu kpuro wɑ̃ɑ.
    I wiɡii swɑɑ dɑkio.
  eng-KJVCPB: 'While he yet spake, behold, a bright cloud overshadowed them: and behold
    a voice out of the cloud, which said, This is my beloved Son, in whom I am well
    pleased; hear ye him.'
  kgk-NT: 'Onhe''ẽ vyteri jave, tatatĩ hesakã va''e ramigwa voi omo''ã-ma íxupe kwéry.
    Tatatĩ hesakã va''e pa''ũ-gwi ohendu-ma onhe''ẽ va''e: —Ko va''e xe ra''y, xe
    rembihayhu va''e, he''i. —Arovy''a porã voi íxupe. Ejeapysaka katu inhe''ẽ-rehe,
    he''i Hesu-rehe tatatĩ hesakã ramigwa pa''ũ-gwi onhe''ẽ va''e.'
  waj-waj: 'tuduu tuu saivaata nama mmannaammannauvo tuoo iya rummua apu kioo vauduu
    Anutuuqaa kuaivo nama aakiaidaadiri tuoo tunoo: Inna ni Maapu tuanaivovee. Na
    innara mmuduuya ruee na inna tauko pinaama ni yoketainoo. Inna kuaivaa rikiaatee,'
  cpy-cpy: 'Iñaawae-mintheetzi, opamanka-paakiri oorenta-chari menkori. Ikematzii
    iñaawae-teetanaki menkoriki, ikanteetzi: “Notyomi irika netakoperotani, osheki
    nokimo-shire-wentakiri. Pikemijanteeri.”'
  ekk-PKP: 'Sel ajal kui ta veel rääkis, tuli hiilgav pilv ja kattis nad. Pilvest
    kostis hääl, mis ütles: „See on minu poeg, keda ma armastan ja kellest mul on
    hea meel. Kuulake teda!“'
  mpx-mpx: Sauga Pita iyoho i baaba, yaka yaluyalu namanamalina i pahabobol, inoke
    anan etega i neem yaluyaluwa i ba, “Toto ya natu nunuwanina hot; ya yaliyaya nabiyan
    iya kaiwena. Nuku laegan elana!”
  wbp-wbp: Ngula-puru-juku, mangkurdu kardirri-nyayirnilki-jana wapirrija kurdungurlu-patukuju.
    Linpalu purda-nyangu wangkanja-kurralku kankarlarra-jangka mangkurdu-ngurlu, kuja-jana
    wangkaja, “Nyampuju ngajuku Ngalapi-nyanu marulu. Nyanungurlu kaju miyaluju raa-pinyi.
    Ngulajulu purda-nyangka wangkanja-kurra!”
  luo-luo: Kane pod owuoyo, boche polo nobiro apoya moumogi, kendo dwol moro noa e
    boche polo kawacho niya, “Ma en Wuoda mahero kendo en ema chunya mor kode, winjeuru!”
  nhe-NT: 'Huan quema Pedro noja quicamahuiyaya Jesús, temoc se mixtli tlen tlahuiyaya
    huan quintzajqui. Huan camatqui Toteco Dios ipan nopa mixtli huan quiijto: “Ya
    ni Nocone tlen niquicnelía. Nijpiya miyac paquilistli ica tlen quichihua. Xijtlacaquilica
    tlen yajaya quiijtohua.”'
  aii-aii: 'ܘܟܲܕ ܗ̇ܘ ܗܲܡܙܘܼܡܹܐ، ܗܵܐ ܥܢܵܢܵܐ ܒܲܗܪܵܢܬܵ‌ܐ ܥܒ݂ܝܼܕ ܠܵܗ̇ ܛܸܠܵܢܝܼܬܵ‌ܐ ܥܲܠܵܝܗ‌ܝ،
    ܘܗܵܐ ܩܵܠܵܐ ܡ̣ܢ ܓܵܘ ܥܢܵܢܵܐ ܐܬܹ‌ܐ ܠܹܗ ܒܹܐܡܵܪܵܐ: ”ܐܵܗܵܐ ܝܠܹܗ ܒܪܘܿܢܝܼ ܡܘܼܚܸܒܵܐ ܕܒܝܼܹܗ
    ܒܣܝܼܡ ܠܵܗ̇ ܠܝܼ، ܐܸܠܹܗ ܫܡܹܥܡܘܼܢ.“'
  esk-NT: Uqaqtitlugusuli qaumaruam nuviyam qulaŋiutiniġai aasiiñ nipi nipliqhuni
    nuviyamiñ, “Tavrataamna piqpagikkaġa Iġñiġa quyalimaaqtigillapiakkaġa, naalaġniyumagiksi.”
  msb-msb: Nagasurmaton pa si Pedro san nahandungan dayon sinda sin masilaw na dampog
    kag hali sani may nabati na nagasurmaton, “Adi an akon palangga na Anak na ginakalipay
    ko gayod. Pamatii niyo siya!”
  cpa-NT: 'Ta³lah¹chi³hløah¹² Pedro jǿg³ jøng² ca¹jlá¹dsa ca¹lah¹já¹dsa cøng² jneng¹²
    teg² hlaih¹³. Jøa³jneng¹² jøng² ca¹hløah¹ Diú¹³, ca¹juúh²dsa: ―Jesús báh³ jon¹jni,
    dsa² hnó¹jni, dsa² tøa¹² dsøa¹jni quianh¹³. ¡Nengh² hniah¹² jǿg³ quiah¹²dsa! ―ca¹juúh²
    Diú¹³.'
  dso-dso: ପିତର୍‌ ଏଟା କଇବାବେଲେ ଏଦେ ଦେକା ! କଣ୍ଡେକ୍‌ ବାଦଲ୍‌ ଉଜଲ୍‌ ଅଇ ସେମନର୍‌ ଉପ୍‌ରେ
    ଉଡି ଆଇଲା ଆରି ତେଇଅନି ଗଟେକ୍‌ ସର୍‌ ଆଇଲା “ଏ ମର୍‌ ଆଲାଦର୍‌ ପଅ, ଆର୍‌ ଲଗେ ମୁଇ ବେସି ସାର୍‌ଦା
    । ତାର୍‌ କାତା ମନ୍‌ ଦେଇ ସୁନା ।”
  meu-meu: 'Ia dounu e herevava ai; ori kiama-kiamana ta ese e ḡovadia ahu, bona ere
    ta ori lalona amo ema, eto, Natugu binai, egu lalokau; lau ia na lalo namo heniamu:
    ia erena ba kamonai.'
  yva-NT: Petrus payaowa nene, naije kamuro pope dave inta nde mo mansatatuv, umba
    udanita anamote inta ngkin no kamure ama uga mare, “Sopamo Sya Arikainyo inanuga
    no Ai. Inanayanambe Ai rave. Wapo araniv kobe!”
  dgc-dgc: Nadid, mégkagi pabi ti Pedro, éy tinaklében side no medemlag a kuném. Ey
    kinagi no boses to kuném, a “Séˈ ina i mahal kua a anak, a kasahatan ko a tahod.
    Baten moy siya.”
  zpm-NT: 'Scaque nonee Pedr, zeeṉe znuse pquia tib xcow ngali zaatne zo zho ga, masaque
    biini ne rroṉ xcow co, lo xcow co bin zho zëëb tsi tib meṉ co, rnee me: ―Lëë xpëëd
    naa i goṉ, rleynie naa me, rzac zdoo naa miṉe quiayuṉ me. Miṉe rnee me, goḻgona.'
  hix-NT: Àro wyaro Petru wya tatoko rma, nomokye hatà, kahrutunu, ehokosonye. Tawasnye
    ymo nehxakon hatà, kahrutunu. Àro wawono rwonà yonytxatxownà hatà. Romuru mosonà,
    kay hatà. Ronàhnàn xaxa mosonà. Àhoko rma teryehorye rma haxa wehxaha. Noro enytxatxoko,
    kay hatà.
  sim-sim: Karem or mbari halanganga kolok kwandi avisha mende las lirin si aulafaleshirik
    mashi las kwanindi orok simu mbara, �Ma oto jikisi indingo anhi ria. Orin wapnuku
    anhik amu ewenduwa. Mashi orhin ji misika.�
  npi-ULB: जब उनी बोलिरहेका थिए, तब हेर, चम्किलो बादलले उनीहरूलाई ढाक्यो, र हेर, त्यहाँ
    बादल भित्रबाट यस्तो आवाज आयो, “यिनी मेरा प्रिय पुत्र हुन्, जससँग म अति प्रसन्‍न
    छु । यिनको कुरा सुन ।”
  cgc-cgc: Na gambal pa Pedro i, nali nang may panganod na sikad pawa na galekkep
    ki danen tanan. May namatian na gambal na naan ta panganod, “Yi ake na bata na
    palangga ko. Nalipay a gid ki kanen. Mamati kaw ki kanen.”
  tim-tim: Hain dâm makmâ kindo are olowâk hamandat kau kau arekŋe tigiyegep. Akto
    hamandat are kâlegenbak den siâ hin miawagep, “Ire âmâ nâŋgât nanne akto biwinande
    mem heŋgemgoman. Akto yâkgât agak meme aregât ukenŋe akman gârâmâ ye yâkgât den
    nâŋgâwei.” dâep.
  yor-yor: Bí Peteru ti sọ̀rọ̀ tán, àwọsánmọ̀ dídán síji bò wọ́n, láti inú rẹ̀ ohùn
    kan wí pé, “Èyí ni àyànfẹ́ ọmọ mi, ẹni ti inú mi dùn sí gidigidi. Ẹ máa gbọ́ tirẹ̀!”
  wos-wos: Pita wun hundi wata téndéka dé wama hanyikwa buwi nak gaye dé diré takatéfi.
    Takatéfindéka dé hundi nak buwikombu gwande dé wa, “Ané wuna nyan dé. Déka wuni
    némafwimbu mawuli ye. Déka wuna mawuli yikafre dé ye. Guni déka hundi male mé
    xéké.”
  emp-NTPO: 'Pedro mãwã bed̶ea b̶ʌd̶e jʌ̃rãrã eradrʌ b̶ʌda ãdji ʌ̃rʌ̃ zesia. Maʌ̃
    jʌ̃rãrãba ãdji ãnã edasid̶e naʌ̃ bed̶eada jĩgua ũrĩsid̶aa: –Naʌ̃gʌra mʌ̃ Warra
    bio quĩrĩã b̶ʌ́a. Mʌ̃ra idji carea b̶ʌsrid̶a b̶ʌa. Idjia jara b̶ʌra ũrĩnadua.–'
  eng-F35: 'While he was still speaking a brilliant cloud overshadowed them, and then,
    a Voice came out of the cloud saying: “This is my beloved Son in whom I am always
    well pleased. Hear Him!”'
  ind-ind: Sementara Petrus masih berbicara, tiba-tiba awan putih yang sangat terang
    turun dan menutupi mereka. Dari dalam awan itu terdengar suara yang berkata, “Inilah
    Anak-Ku yang sangat Aku kasihi. Dialah yang menyenangkan hati-Ku. Taatilah Dia.”
  pes-OPCB: 'هنوز سخن پطرس تمام نشده بود که ابری درخشان بر ایشان سایه افکند و ندایی
    از آن در رسید که: «این است پسر عزیز من که از او بسیار خشنودم؛ به او گوش فرا دهید.»'
  mpt-mpt: ayungo bomat genoa ayal inamin tubunoa ge dlanoa weng mako ayung tem iwat
    baabenoa Ele ne miinobe. Ne kla goba biania seinhabibe. Ibo e wengo kla wenteha
    bianibte ge baabesoa
  bla-bla: 'Otsakiai''puyĭssi, sat''sit ĭkkŭn''aisoksĭstsikuyi ituyi''kŭnakoaiau:
    ki sat''sit, epo''awsĭnni itots''tsiu assoksĭs'' tsikui, ki an''iu, Am''o nitŭk''omĭmokos
    nitsekŏkh''sĭmmau; okh''tok.'
  ssx-ssx: Kutu piki pi alo haena꞉ta꞉ mo pa̱a̱ piki koa ma꞉nda꞉ma꞉ iki a꞉pa tu peaaso
    haena꞉ mo koa tukiki pa꞉ta꞉ pi ho̱la̱꞉makema꞉ alota꞉ I̱ma꞉ koto yaka puki piki
    weki pa꞉ta꞉ ta꞉na꞉ wopu homolome. Ipika꞉ pi opua꞉pa꞉pekee la꞉niaeyekeme.
  mkl-mkl: Wɑ fɔ ideu kù tɑ̃ mɔm nɔ inyɑ kumɑ́ ɡɔ í nɑɑ si ŋɑ bɛi bukɔɔ. Nɔ ɑ̀ ɡbɔ
    ide ku fɔ ɡɔ hɑi si inɔɛ í ni, inɛ ihɛ̃i í jɛ ɑmɑm. Ǹ buu jiidɑ jiidɑ, siɛi inɔ
    didɔ̃m fei í yɑ wɑ. I yɑ ɡbɔ ideɛ ŋɑ.
  gaq-gaq: ପିତର୍ ଆକେନ୍‌ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ନେ ବେଲା ଇକୁଡ଼ା ତ୍ରିଗ୍‌ଡିଆ ଆମେଇଂକେ ଡା ବିକେ,
    ବାରି କେଲାପା, ଆତେନ୍‌‌ ତ୍ରିଗ୍‌ଡିଆବାନ୍ ଆକେନ୍‌ ସାମୁଆଁ ଡିଂକେ, “ଏ ନେଙ୍ଗ୍‌ନେ ନିଜର୍‌ ଉଂଡେ
    ଆକ୍ମେଅରିଆ ନେଂନେ ଜାବର୍‌ ସାନ୍ତି ନ୍ଲେଃକେ” ଆକ୍ମେନେ ବ୍ନାଲିର୍‌ ଅଁପା ।
  gof-RNT: Phexiroosi hessa buroo odishin bootha shaaray enttana kammis. Shaara giddora,
    “Tana ufayssiya, ta dosiya na7ay hayssa, iya si7ite!” yaagiya qaalay yis.
  unx-unx: ୟୀଶୁ ଜାଗାର୍‌ତାନ୍‌ ଇମ୍‌ତାଗି ମିଆଁଦ୍‌ ମାର୍ସାଲ୍‌ ରିମିଲ୍‌ ଇନ୍‌କୁକେ ଉମ୍ବୁଲ୍‌କେଦ୍‍କଆ
    ଆଡଃ ନେଲେପେ, ଏନ୍‌ ରିମିଲ୍‌ଏତେ ଲାବ୍‌ଜା ଆୟୁମ୍‌ୟାନା, “ନିଃଗି ଆଇଁୟାଃ ଦୁଲାଡ଼୍‌ ହନ୍‌ ତାନିଃ,
    ନିଃତାଃରେ ଆଇଁୟାଃ ପୁରାଃଗି ସୁକୁ, ନିୟାଃ କାଜି ଆୟୁମେପେ ।”
  gah-gah: 'Loko noli agepagi límusi saheheváa nene lemeko ze hitokimikago, límusigutí
    Ómasímo láa loko limó: Imane nigika amenou gipáne noimó nene ánigo numu helekuze,
    lekeza nene gakoláa gili alilo.'
  lcm-lcm: Si taun ang kapo mengen lak, mangsikei a kuku malangas kamela apung aongos
    iria na kalinga kala mengen nei kuku, “Kana kag nat ro, napo buk alava ia, na
    napo uruk alava ania. Mi longong ia.”
  aer-aer: Kenhe Peter angkerlenge, kenhe angkulye alernnge-alernngele itnenhene urrpetye-arlke
    ingkirreke arterlenge. Angkulye-ngentyele angkerlenge itne aweke, “Nhenhe kwenhe
    alere atyeperre anyente atyinhe. Renhe akwetethe anthurre awerlte-anaye ingkirrekele.”
  qvc-NT: 'Chayshina Pidru rimaykaptinllam, suq llipyaq pukutay shamushpa, limpu pambarqan.
    Chayshina pambaptinqam, chay uras pukutaypa ukunmanda Dyusta uyarqanllapa kayshina
    niqta: —Kaymi kuyashqay Churiy. Paywanmi anchallana kushikuni. ¡Paytar uyayllapa!
    nishpa.'
  tgl-ULB: Habang siya ay nagsasalita pa, masdan ito, isang nakakasilaw na ulap ang
    lumilim sa kanila, at masdan ito, may isang tinig na mula sa ulap na nagsasabi,
    “Ito ang minamahal kong Anak na lubos kong kinalulugdan. Makinig kayo sa kaniya.”
  cbs-NT: 'akaya januxun nai kuin juxu mayabidankin jatu achiaya nai kuin anuxun jui
    taxnikin jatu yuikin: —Na en bake en Katunidan, en bechipaijaidaii. Jawen en benimajaidaii.
    Ninkaidakubainkanwen— jatu wa'
  xtm-NTPP: 'Te nuu ñatuu jinu‑ka ja ká''an de ma, te ni kenda in viko ûni jandute,
    te ni nukun‑tuu i de. Te onde ne''un viko ma, te ni ka jiniso''o de ja sa''a ni
    ka''an Su''si ma: ―‍Sa''ya sa kúu iya ya''a, te kútoo sa ya. Jin koniniso''o ni
    ja ká''an ya a ―‍kúu ya ká''an ya.'
  nnq-nnq: Pakiba tango akalongela, liunde liuu ngilyaekelelanga, na lilobe ngilijoanika
    kuboka muliunde lyenie. “Jonjo nga Manango jwanampala, ojwanhalali mwojo, mampenakiange
    jwenio!”
  bao-NT: 'Pedro, Jesús''re to biro cʉ̃ ca ĩi niiri tabera, bueri bʉrʉa bʉaro ca boe
    bateri bʉrʉa duwi doo, cʉ̃jare paa ũma nʉcãcoaupa. To biro ca biiri tabera wederique
    bueri bʉrʉa watoapʉre o biro ca ĩi wedeo cojorijere tʉoupa: —Ani yʉ Macʉ̃, yʉ
    ca maigʉ, yʉ ca beje amiricʉ niimi. Cʉ̃ ca ĩirijere tʉo nʉnʉjeeya —ĩi wedeoupa.'
  san-ORI: ଏତତ୍କଥନକାଲ ଏକ ଉଜ୍ଜୱଲଃ ପଯୋଦସ୍ତେଷାମୁପରି ଛାଯାଂ କୃତୱାନ୍, ୱାରିଦାଦ୍ ଏଷା ନଭସୀଯା
    ୱାଗ୍ ବଭୂୱ, ମମାଯଂ ପ୍ରିଯଃ ପୁତ୍ରଃ, ଅସ୍ମିନ୍ ମମ ମହାସନ୍ତୋଷ ଏତସ୍ୟ ୱାକ୍ୟଂ ଯୂଯଂ ନିଶାମଯତ|
  huv-NT: 'Pedro tealeámban mandeac aag ayaj, quiaj ajngot noic rajnüy oic taxot nejiw.
    Imiün tiül aaga oic quiaj tanguiayiw noic nanderac, apiüng: ―Aaga ayaj xecual,
    xeyay sandiüm, apac ximeaats najaw. Inguiayiün meáwan leawa nej asaj icon ―aj
    nejiw aaga nendeac quiaj.'
  otn-NT: 'Tobe ya̱dra̱ Bɛdu ''mø mi̱ go''mra̱ gu̱i̱ p''ʉ ha ''bʉi. Xøgue di yoxni̱
    ra̱ gu̱i̱. Bi ''yø p''ʉya ngue nu̱p''ʉ ja ra̱ gu̱i̱ ja bá̱ nya̱p''ʉ Oja̱, bi ''yɛ̱na̱:
    ―Nu̱na̱ ''bʉcua ya, guehna̱ ma̱ Ts''ʉnt''ʉ da̱di̱ ma̱di̱. Co nu̱na̱ ya i ja ga̱mpähä.
    Nu̱ya yø hya̱ da̱ ma̱nna̱ ya, da̱mi̱ ''yɛ̱t''a̱mmʉihʉ ―bi ''yɛ̱mbi̱.'
  nop-nop: Unduŋ yayolune nai uŋaniŋgoŋ mulukwaŋ fafau niyaniyaŋ hinek niŋdi fooŋ
    yehitumukuk. Kaŋ mulukwaŋ gineŋ mede niŋ indiŋ mintaune nadigiŋ, “Yadi na’walaŋ
    Mihine hinek, welenedi kahilelat. Tiŋa aditok nadiwe utumba tilak. Ale hidi adi’walaŋ
    medeŋiŋ nadimiyaneeŋ.”
  obo-NT: Laggun tod ooseng poron sikandin, duwon mose-aa no souhapun no id tambun
    kandan, woy duwon bawos nid pomon diyot souhapun no mid ungketen to, “Ini en kos
    Anak ku no id dokollan ku to ginawa, woy oraroy ku sikandin id kahaa-i. Pominogga
    row sikandin.”
  cak-ENT: 'Tok ri Pedro c''a ntajin nch''o apu chin ri Jesús, xa jari'' tok ri achibila''
    ri'' xquitz''et que c''o jun sutz'' nsakin xka-pe pa quivi''. Y chupan c''a ri
    sutz'' ri'' c''o Jun ri xch''o-pe y xbij: Jare'' ri Nuc''ajol y juis ninjo''.
    Nuyo''on c''a vánima riq''uin. Tivac''axaj c''a ri rutzij.'
  lif-NT: ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤂᤢᤏᤧ᤹ ᤐᤠᤖᤧᤖ ᤐᤳᤇᤧᤸᤗᤧᤀᤣ ᤑ᤺ ᤗ᤹ᤖᤡᤰ ᤁᤧᤀᤥ᤺ᤵᤐᤠ ᤂᤠᤵᤔᤡ᤺ᤳᤋᤡᤸᤗᤧ ᤆᤡᤍᤧᤵ ᤋᤧᤵᤋᤢᤛᤡᤀᤠᤱ
    ᤂᤠᤵᤔᤡ᤺ᤳᤋᤥᤗᤠᤶ ᤀᤰᤋᤱᤒᤠ ᤀᤡᤰᤗᤠ ᤔᤧᤄᤧᤵᤛᤢ. “ᤁᤴ ᤀᤠᤔᤡ᤺ᤶ ᤀᤠᤛ᤻ᤛᤠ᤺ᤖᤥ. ᤂᤢᤏᤧ᤹ᤏᤢ ᤀᤡᤱᤃᤠ᤹ ᤛ᤺ᤳᤋᤠᤱᤅᤠᤱ
    ᤘᤠ᤹ᤀᤠᤖᤥ॥ ᤂᤢᤏᤧ᤹ ᤐᤠ᤺ᤳᤋᤢᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤂᤧᤵᤛᤧᤶᤔᤧ᤹ᤀᤥ॥”
  mie-NT: 'De juni cáhān cā dē, de nī nquiji iin vīcō nūhún jā yaa ndasí, de nī jasī-ni
    nūū ndá dē. De nūū vīcō ñúcuán nī ncāhān iin tūhun: Yáhá cúu Sēhe nī jā mānī ndasí
    nī jíín, de cúsiī inī ni jíín. De cunini ndá nú tūhun cáhān yā, ncachī.'
  san-TIB: ཨེཏཏྐཐནཀཱལ ཨེཀ ཨུཛྫཝལཿ པཡོདསྟེཥཱམུཔརི ཚཱཡཱཾ ཀྲྀཏཝཱན྄, ཝཱརིདཱད྄ ཨེཥཱ ནབྷསཱིཡཱ
    ཝཱག྄ བབྷཱུཝ, མམཱཡཾ པྲིཡཿ པུཏྲཿ, ཨསྨིན྄ མམ མཧཱསནྟོཥ ཨེཏསྱ ཝཱཀྱཾ ཡཱུཡཾ ནིཤཱམཡཏ།
  qve-NT: 'Chaykunata Pedro rimallashaqtinraqmi, huk k''anchariq phuyu paykunata tapaykuran.
    Hinaqtinmi phuyu ukhumanta khaynata nimuran: —Paymi khuyakusqay Wawayqa. Paywanmi
    anchata kusikuni. Payta uyarispayá kasukuychis, nispa.'
  pao-NT: Togesoo oo yadooawunu oosoo koomeba umu-kooba habagahoo petu. Oonaga'yoona
    yise soo Te Naa mu yadooe, “E Besaa Tooa unu e soobedyana, besa e masoonammedu,
    mu sakwa besa a nakabetsea.”
  cbu-NT: Pitor tsiyatku, msassha kizpur 'sineeku ashku, Isusootstam, wipunasheetstam
    yambutatara ashirangiya. Sheeru, msasush mang k'kuz kimarangiya; Isusoo nuw ipartana.
    Ksumish chinaktana. Ashiri Isusootsiri kuk mazinangtsa; mang k'kuz kimaku, tárangiya.
  usa-usa: 'mirá kétena máiqtaba mórama aakáá kaikónnákómá kumma yawááq umáyikaraiye.
    ánibo móra-aikoma mi-kónnápíké maará-tiraiye: “maannáma ketáanikoma tikáin-iyapoe.
    wení áaiqtabama ôriq umá kétikaiye. keráwáqá wenáama ítáaro.” téna aagómá mi-kónnápiké
    tiráiye.'
  soy-soy: 'Un kei lɛ̃ símisi, kuhopɛ pei-pei kunyinɛ ɑkú weri ɑku pi hilɑ. Tinɔ́ɔ
    rinyinɛ ɑri kuhopɛ kpɛ-i léeri rɛ: Nkó yɛɛ Kɛnɛ́pipi lɑlɑ kɛɛ nnɛ́pɔ́ɔnɑrɛ nnɛ́í
    ń te. Ani kutu kɛ ricɔ!'
  hui-hui: Pida ibu wene bi lalu heaore beraliba pele taraore demborerebi ti heagoria
    tiga tiga ibuwa beraliba biagoha howa bi la dali halu lalu, I̱ Iginiore ogoni
    gubalini ho kogo ibugua bi larago hale halimu, lene.
  amf-amf: Bhethiroosaar ogoam yin kinin giyenka, liilo kattsi cawli keam ko ishkade.
    Liilonsa iir ‘‘Ininka wozadhea inin nashea isa Naasa kaane; kina qansee’’ hamea
    upsi ko qansimade.
  quc-NNT: 'Aretaq tajin kätzijon ri tat Pedro, xqaj loq jun saqloloj sutz'' chkij,
    xech''uqtaj k''u rumal. Te k''u ri'' xch''aw loq Jun chupam ri sutz'', xub''ij:
    Are ri loq''alaj nu K''ojol wa'', sib''alaj käkikot ri wanima'' rumal. Chitatab''ej
    b''a'' ri kub''ij, —xcha ri''.'
  dob-dob: Pita ꞌina ona maꞌetamo nigeya ꞌilosalosaloni ta pwana maedanina ꞌitalaekabobodi,
    ta pwana ꞌenega ꞌenana ꞌebweu sinonona, ꞌigwae, “Gete natugu boboꞌaiꞌailina, tauna
    manuna yagwausowala sinabwana, ꞌenega ꞌina onao wada nonodi.”
  wrs-wrs: Pitava mendah ishovna, wo henanam teko hena novpa sowaivmanavna, wo os
    wohmera vena, wo himba moam hillivna, no tekomerini phovna, hem ishunvna, memba
    kana ombolnonoa, kava mindnam und wohvev, yeoa yunalm helluvmona venavm hena moamoa.
  mca-mca: 'In mexe iyet pa''aj ha'' Pedro qa nametsju'' pa''aj pe'' tujji''ha wasi''
    qa tit''oyijju'' pa''aj qa hikpe'' nokes ji''teje''m pa'' iyet qa yit''ij pa''aj:
    —Hane''en hik ha''ne Ya''s qi in hisu''un, hik ha''ne qi in tsi''sinheti''mkii.
    Qa hik ha''ne ek''eni''ƚik''iha pa''qu'' nit''ij.—'
  tzo-TZC: 'Cꞌalal jech yacal ta xcꞌopoj ti Pedroe, jaꞌ o ital voliaticuc ta saquil
    toc. Tey laj yaꞌiic ti oy Buchꞌu ta xcꞌopoj talele: ―Jaꞌ ti jcꞌuxubinbil Nichꞌon
    liꞌe, ti ximuyubaj xa yuꞌune. Aꞌibeic lec ti scꞌope ―xi.'
  mya-mya: ဤ​သို့​ပေ​တ​ရု​လျှောက်​ထား​စဉ်​ပင်​တောက်​ပ​သော မိုး​တိမ်​တိုက်​တစ်​ခု​၏​အ​ရိပ်​သည်​သူ​တို့​အ​ပေါ်
    သို့​ကျ​လာ​၏။ မိုး​တိမ်​တိုက်​ထဲ​မှ ``ဤ​သူ​ကား ငါ​နှစ်​သက်​မြတ်​နိုး​ရာ​ငါ​၏​ချစ်​သား​ပေ​တည်း။
    သူ့​ကို​ငါ​နှစ်​သက်​မြတ်​နိုး​၏။ သူ​၏​စ​ကား​ကို နား​ထောင်​ကြ​လော့'' ဟု​အ​သံ​တော်​ထွက်​ပေါ်
    လာ​၏။
  gng-NT: 'U lienh uʼñɔbu ŋa laan lu'' nɛ kutɛwɔlgbɔnpenpienku kuba baa'' ki lá
    pibn'' biʼbo. Nɛ bi cii'' uniɛke uba bó kutɛwɔlgbɔnku nnɔ ni u ye: «NʼBijɛ sɔ
    nɔ, n yíe wɔ; nɛ nʼyɛnm sɔnge uʼbo. Li cengeh mɛn uʼbó.»'
  cbi-NTPO: 'Tsejtu Pedro tsandintsun, ma ñivijcha pi''kelaa ji'', tsaa yalanu ñivish
    panbeesha pukiñu, junu palaa meejatu tsandimi: Entsaa in estyanu Nave. Ya'' mitya
    yuj sundenve. Yanu meedidei, timi.'
  ikk-NT: Ebe ọ rị e ku ihiẹnni, idumuzi, orukpu nwunchannị nọ kpumẹ wẹ. Olu nọ gha
    imẹ orukpu ahụn sị, “Ọnwan wụ ezi Nwa m; ihiẹn ẹ a sụọka m; gọn n'ẹ ntịn!”
  leu-leu: La fena ferawaian sina a vata rarapak maa xafut nari e a ling ti la vata
    aave a ferawai malaan, “Nabeꞌ ve a lak siak aava ne vubuxan xasingite. Nane fuuna
