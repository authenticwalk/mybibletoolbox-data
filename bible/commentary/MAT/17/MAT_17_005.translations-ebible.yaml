    jana erenaa.'
  mcd-NT: Ascashu Jesús fu tsaincaino coin osho sharacoin atoqui cuyopacuni. Ascaino
    coin murannoa oi nicanifo yoiqui isca huaiton, —Nanfin uhuun Facuquin. Un fasi
    ahuun noi. Nanfin un catoanquin. Un aqui unimacoin. Ascacun a nicacoincahuun,
    —ishon Upa Diosin yoini.
  urt-urt: Pita teter ŋanange wusyep pe, mwahit ende ŋaiye tikin yirise nate gah naparaꞌe
    tinge lalme. Diꞌ ŋaiye wonge ende nase mwahit uku nat ŋanange na, “Leꞌe Talah
    ŋoihmbwaip ŋam pe, ŋam mende nihararme kin supule. Yip pa yisyunde wusyep kin!”
  kiz-kiz: Bhwakati ilongela, langai libhengu libhalafu likabhafunika na langai, na
    j'hikah'omela sauti mulibhengu, j'hijobha, “Oj'ho ndo Mwanabhangu n'ganwa j'han'hobhwiki
    naghu. Mump'elekisiaghe muene.”
  tzo-TZE: 'C''alal ja'' o chlo''ilaj li Pedroe, ital jun toc. Macbil ic''ot ta toc
    scotolic. Laj yac'' xojobal li toque. Tey laj ya''yic ic''opoj ta yut toc li Diose,
    jech laj yal: ―Li''i ja'' jnich''on, lec c''ux ta co''nton. Xcuxet no''ox co''nton
    yu''un. A''ibeic sc''op ―xi.'
  lex-lex: 'La''pa Petrusa naltiertier mia''ta dewade kakam lawn ida mak khita-krepra
    npupun nana re noka ratlin nana lira ida nwatiawua kakam de ralamni pa niwra:
    “A A''nu maka Asiayn memna inhatti. E'' ed maka khi'' nana A ralmu pa nahepru.
    Mitlin la E lirni.”'
  dov-dov: Elyo kachili mukwambula, amubone, ijoba libalaama lyakabavumba, mpawo amubone,
    kwakazwa ijwi mujoba, lyakati, “Ngoyu Mwanangu ngundiyandisya, muli nguwe mundibotelwa.
    Amuswilile nguwe.”
  rgu-rgu: Petrus bei dedea nae leoꞌ na, kekeneu te, oaꞌ a onda mai de napoti naa
    si. Boe ma ara heran ramanene haraoeꞌ esa kalua neme oaꞌ ria mai nae, “Nenene!
    Yesus nana Au Ana susue Ka. Ana tao naa Au dale Ka namahoꞌo. Mamanene matalolole
    neuꞌ Ana!”
  toc-NT: 'Chu­nacú xchu­hui̠­nama Pedro caj xamaktum tatu̠­tzú­hui̠lh aktum sna­papa
    puc­lhni y antá pu̠tum ca̠akmi­li­ko̠lh, y nac xlacni puc­lhni takáx­matli pi̠
    tax­tuchi aktum tachu­huí̠n hua̠ntu̠ chiné huá: —Huá eé Quin­ka­huasa hua̠nti̠
    aquit clac­sacni̠t y luu cpa̠x­qui̠y, y xma̠n huá luu caka­lha­kax­páttit.'
  ulk-1902: 'Dasmer, abele zoromzorom baz uiaba natkamda: ko dasmer, abele kodo mer
    bazelam, kega, Kara Uerem nase ge pedali, kaka abim sererege; uaba mamor abi asoli.'
  som-som: Intuu weli hadlayay, daruur dhalaalaysa ayaa hadhaysay, oo cod baa daruurtii
    ka soo baxay oo yidhi, Kanu waa Wiilkayga aan jeclahay oo aan ku faraxsanahay.
    Maqla isaga.
  mam-C: 'Tzmataq nyolin Pegr, tej tkub'' juktz''aj jun muj ntilk''aj wen kyib''aj.
    Ex tojjo muj etz yolin jun tq''ajq''ojil, ex tq''ma: Axixpen weji''y Nk''wal lo
    k''u''jlinxix wu''n, a o jaw nsk''o''n. ¡Kyb''inkuji''y Tyol!'
  ndj-ndj: Paghaveyi akali akudeta afi, lifundi ling'alili livagubika na lishu lipikanika
    kufuma mulifundi lila, “Ayu ndi Mwana wangu yindimtamili, mayiliwa na mweni. Mumpikanishi.”
  mbj-NT: 'Ti m'' Peed ber''oot nä bä nayyw mä wë puh gabarëëh do tabadäng sahõnh
    hẽ sa hã. Wë puh gó m'' P''op Hagä Do ber''oot. Hahỹỹ d'' mä ta kyyh: —Hahỹ tah
    ỹỹ, tak''ëp ỹ kamahǟn doo. Baad ỹ h''yy gadajang ta wë. Bë maa newë, bë ky dahé
    ta kyyh —näng mäh.'
  lat-VUC: 'Adhuc eo loquente, ecce nubes lucida obumbravit eos. Et ecce vox de nube,
    dicens: Hic est Filius meus dilectus, in quo mihi bene complacui: ipsum audite.'
  ngp-ngp: Umwo andile akagendela kulonga ivo, vunde ding'aile, niyo dyawagubika,
    izwi kulawa kulanga dyagambaga, “Uyu niye Mwanangu nimuungise, hyelelwa naye.
    Mtegelezeni yehe.”
  enq-2: Dopa lao kateamopa, kopa tii pipae mende ipupala dutupa sanga pia. Dokopa
    pii mende kopa tambetambe epea dokome lao pituu, “Dake nambanya Ikiningi mona
    setenge, nambame etete auu kaenge dokona, nyakamame baanya pii doko sakamaiyepape”
    lea.
  eng-ASVBT: 'While he was yet speaking, behold, a bright cloud overshadowed them:
    and behold, a voice out of the cloud, saying, This is my beloved Son, in whom
    I am well pleased; hear ye him.'
  mna-mna: 'Petrus izzo mi molo som na, miiri tieene milmilŋana ta izukkaala zin.
    To tileŋ kalŋaana ta imar pa miiri tieene mi iso: “Lutuŋ tamen ŋonoono ta leleŋ
    pini ilip kat ta tina. Keleŋ la kalŋaana.”'
  myw-myw: Igaw ilivan, lov kweitan singay kamnat mo imteilis, aygan teitan wanuwan
    lov ilana, “Mtowen Natug bwanabwein, singay ibwein nanoug waseg; kuliganes aygan.”
  sby-sby: Kacambeco likumbi lituba lyalesa kubafwekelela, umo mulikumbi mwalanyumfwika
    Liswi lyakwambeti, “Uyu e Mwaname ngonsuni, mulyendiye ndakondwa, Kamumunyumfwilani.”
  sll-sll: Yu di mongure, kwahawa pege weni ta ure yalhobi mongwo bani yobilungwi.
    Yobilungure kwahawa sina ali ha ta yu di mena olungwi, “Yali na wana weni momia,
    milna ala pamia, yona milna teiwa. Yal i ha dinangwo ogolo wine ole piro.”
  yaq-NT: 'Ket juka'' Peota nokao su, naamu, tua beojkoka am roptak. Junama''a namupo
    betana intok, jiawai jikkajituk: ―Ini''i juna''a ju''u in yoemia in nake''u, ae
    betchi''bo tua in allea''u. Aapo''ik eme''e a'' nok jikkajine ―ti jiakai.'
  uro-uro: Bä nga as kat tamän dä nak sa ama eqoeqi qäraktni i ama qunäga mät ki qia
    ong da dä ama eguinga näva ama eqoeqi qat tamän doqortäqyia, “Rhak täkt di ngua
    emga qärak i sa gua snäng bät a qa masirhat kärak i märmär gem ngo nävät a qa.
    Ngänät nari nämät ka.”
  ita-1885: 'Mentre egli parlava ancora, ecco, una nuvola lucida li adombrò; ed ecco,
    una voce venne dalla nuvola, dicendo: Questo è il mio diletto Figliuolo, in cui
    ho preso il mio compiacimento; ascoltatelo.'
  muy-muy: 'Piyer naŋ àbu azlapay nahkay ti məguduŋguduŋ maslaɗani àhərkiaya ka tay
    a, àŋgah tay. Dəŋgu ga maslaŋa àhənday a məguduŋguduŋ ni bu, àɗəm : « Naŋ hini
    ti wur goro, nawayay naŋ dal-dal, nəmərvu àna naŋ dal-dal. Gəsumiki pakama gayaŋ ! »'
  kqc-kqc: Mina nigamori, seuya vabara kama resi ina vene bou riyo ma ago goroka mina
    seuya gutuna desi niyo, “Mina bi nai uka maida Mida, kaere ina rofu ada tora reida—ina
    bi neidefa!”
  tav-tav: 'To bairije Pedro cʉ cawada ãnona bujeri bʉrʉa caajiya bateri bʉrʉa rui
    atí, na cajĩa buju bate biacoajupe. Tie bujeri bʉrʉapʉ ocõo bairo caĩ wadarijere
    caapiyuparã: —Ani yʉ Macʉ, yʉ camaii ãmi. Seeto cʉ mena yʉ wariñuu. Cʉ cabuiorijere
    caroaro apiʉjaya, caĩ wadarijere caapiyuparã.'
  eng-ULB: While he was still speaking, behold, a bright cloud overshadowed them,
    and behold, there was a voice out of the cloud, saying, “This is my beloved Son,
    in whom I am well pleased. Listen to him.”
  spa-VBL: 'Mientras Pedro aún hablaba, una nube brillante los cubrió. Entonces se
    escuchó una voz que salía desde la nube, que decía: “Este es mi hijo a quien amo,
    el cual me complace. Escúchenlo”.'
  fra-_FOB: 'Comme il parlait encore, voici une nuée resplendissante les couvrit;
    et voici il vint de la nuée une voix qui dit: C''est ici mon Fils bien-aimé, en
    qui j''ai pris plaisir; écoutez-le.'
  hau-ULB: Sa'adda yake cikin magana, sai, girgije mai haske ya rufe su, sai murya
    daga girgijen, tana cewa, “Wannan kaunattacen Dana ne, shi ne wanda yake faranta
    mani zuciya. Ku saurare shi.”
  mal-mal: അവൻ പറയുമ്പോൾ തന്നേ പ്രകാശമുള്ളൊരു മേഘം അവരുടെ മേൽ നിഴലിട്ടു; മേഘത്തിൽനിന്നു,
    ഇവൻ എന്റെ പ്രിയപുത്രൻ, ഇവനിൽ ഞാൻ പ്രസാദിച്ചിരിക്കുന്നു; ഇവനെ ശ്രദ്ധിപ്പിൻ എന്നു
    ഒരു ശബ്ദവും ഉണ്ടായി.
  kkc-kkc: Pita yo to osee komolome, kolobo diya heliye oso sibileso diba gidisooso.
    Eseme kolobo ma kuloduga toso egeesee takaso, “Hagee ayo gooma mo holo oso. A
    namapoo diya goomogo. Esiga o to mapoo medee dui,” diso.
  lit-lit: 'Dar jam tebekalbant, štai šviesus debesis apgaubė juos šešėliu, ir štai
    balsas iš debesies prakalbo: „Šitas yra mano mylimasis Sūnus, kuriuo gėriuosi
    – klausykite jo!“'
  urd-GVR: Wuh abhī bāt kar hī rahā thā ki ek chamakdār bādal ā kar un par chhā gayā
    aur bādal meṅ se ek āwāz sunāī dī, “Yih merā pyārā Farzand hai, jis se maiṅ ḳhush
    hūṅ. Is kī suno.”
  far-far: Ma ana kada sa Pita nia fata ga 'ana 'ua, te gwa salo ngwasinasina 'e koni
    mai, ma nunufilana ka su fafida, ma kera ka rongoa na lingeru nia fata mai fasia
    laona gwa salo nai, “Nia ne na wele mutai nau ne nau ku kwaimani ana, ma ku eele
    fainia. Mulu rongo sulia nia!”
  suz-BL: मोदेंशो लोव़ पना पन बाक्‍मेनु, जिलील पा बुश तांइसीशो गोस्‍सुमी नेल्‍ल आन
    कली गिल्‍मी बाक्‍त। मिनु गोस्‍स आगा रे “एको आं दाक्‍शो तौ बाक्‍ब। एको कली तशा
    ग्‍येरसाक्‍यी। आ लोव़ नेनीने” देंशो सेंदा नेन्‍मे बाक्‍त। मत्ती १:१७
  car-NT: 'Auranary jako noro te, amy taweijen kapurutu wopy''po eponakaine. Moro
    kapurutu wyino ro amy auranano wota''po: “Mo''se, ymuru mo''se man. Sipynaje.
    Yjapokupe man. Epanamatoko i''wa.”'
  amp-amp: Pitar inji ptha hanymor wom gribfat yawihnehato kasi hmbremotm. Nd gribfat
    fnhu bugamot. Yiro nd gribfatn wom tngt niamot. Nd tngt kfo memot, “Ndarr nanhu
    Yoner. Be tu marbitn htewanr. Hifa hti yindhorwanr. Ror pthayuk mrokfom wany yakiokfot.”
  bht-bht: पतरस बोला दा ही था, तालू इक चमकीला बदल आया कने उना जो अपणी छाया ने ढकी
    लिया, बदले च परमेश्वरे जो बोलदे सुणया, “कि ऐ मेरा प्यारा पुत्र है, कने मैं इसला
    खुश है, कने जड़ा ऐ बोलदा है उसयो ध्याने ला सुणा।”
  eng-NOY: While he was yet speaking, lo! a bright cloud overshadowed them; and lo!
    a voice out of the cloud, saying, “This is my beloved Son, with whom I am well
    pleased; hear him.”
  cub-NT: 'Ʉ̃i coyʉiyedeca, ocopenibo miad̶áripenibo ẽmeni, taorejavʉ̃ya náre. Aru
    jápiarejaimad̶a apeno yávainore, ocopeniboi etaiyede: “Ñaime jímacʉ, ji ʉmʉ. Me
    torojʉvʉ yʉ ʉ̃́re. Que baru jápiajarã ʉ̃i coyʉiyede”, arejaquemavʉ Jʉ̃menijicʉ.'
  ita-1927: 'Mentr’egli parlava ancora, ecco una nuvola luminosa li coperse della
    sua ombra, ed ecco una voce dalla nuvola che diceva: Questo è il mio diletto Figliuolo,
    nel quale mi sono compiaciuto; ascoltatelo.'
  lww-lww: Ana pogos nap̃a Pita sum̃a pisi ke ga wa, ana lul tai nap̃a pilavila pap̃isi
    pitomi kalo la, ana amloge visena tai molue e lul nene, pisa pisape “Nene na naruu
    nene, nap̃a in na nesitom naga pap̃isi. Kiau sitomena sike ga e naga, a nekekaran
    naga pap̃isi. Amiu na monar alogear ruru naga.”
  ckb-ckb: 'کاتێک قسەی دەکرد، هەورێکی ڕۆشن باڵی بەسەریاندا کێشا و دەنگێک لە هەورەکەوە
    فەرمووی: «ئەمە کوڕی خۆشەویستمە، ئەوەی پێی دڵشادم. گوێی لێ بگرن!»'
  nas-nas: Eeꞌnoko tenang tee Piita teeꞌ karoi otoko narunge kamoꞌke sisisiisie teka
    dakaꞌpuruꞌ, eeꞌnoko teieta kamoꞌketa auronge karoma aaꞌpuuꞌ, “Aung tee nnuring
    ninge piaavamaung. Ning tee-koo aaꞌnaꞌ dotumaramaung. Taaraveriaing tee.”
  uvl-uvl: Petrus helele kura pe ulu lohot ke poi hite iri. Ulu neu hussu toto pe
    helenga e lohot nga ulu neu ke teke, “Tuk toto koi nei, nenge mutek tau tote pe
    e iech toto nge I. A longo taua I!”
  eng-BBE: 'While he was still talking, a bright cloud came over them: and a voice
    out of the cloud, saying, This is my dearly loved Son, with whom I am well pleased;
    give ear to him.'
  ixl-CNT: 'Ech tuul ankoꞌxh nichiyoloneꞌ, motx okka jaqꞌ maꞌl u ribꞌunnaj sutzꞌ.
    Utz abꞌil maꞌl u yol uch tu u sutzꞌ. Tal ech tzaꞌ: —Aꞌ vunKꞌaol. Tiiꞌin tiꞌ atziꞌ.
    Vaꞌl nikꞌujeꞌ unkꞌuꞌl tiꞌ. Aꞌ vaꞌl setabꞌi tetz.— Texh u yol.'
  xsi-xsi: Petero iporo ŋgua ŋine marumbu tia yo, ŋineŋga take-take pâne toŋge ipâŋga
    ku itura kinzi rârâni lâ. Aku kawa toŋge ne sarawâŋa iyoka pa take-take ilo imâ
    mine tu, “Naŋa natuŋgu ara kala ŋine. Naŋa tiniŋgu mwasa papa wa iloŋgu ndeka
    papa wa. Miki ma katambira taŋami pa i kawa ŋgua!”
  crx-NTPO: Peter yalhduk whe khunsul kw'us be tidat'en whe buk'einde. Kw'us toh ts'e
    khunsul 'uwhutni, “Ndun sYe' 'uk'enus ook'esi'-un 'unt'oh. 'En bulh hóonust'i'.
    'En za 'oozúlhts'ai!”
  kan-OKCV: ಪೇತ್ರನು ಇನ್ನೂ ಮಾತನಾಡುತ್ತಿರುವಾಗಲೇ, ಪ್ರಕಾಶಮಾನವಾದ ಮೇಘವು ಅವರ ಮೇಲೆ ಕವಿಯಿತು.
    ಆಗ, “ಈತನು ಪ್ರಿಯನಾಗಿರುವ ನನ್ನ ಮಗನು. ಈತನನ್ನು ನಾನು ಸಂಪೂರ್ಣವಾಗಿ ಮೆಚ್ಚಿದ್ದೇನೆ. ಈತನ ಮಾತನ್ನು
    ನೀವು ಕೇಳಿರಿ,” ಎಂದು ಮೇಘದೊಳಗಿಂದ ಒಂದು ಧ್ವನಿ ಕೇಳಿತು.
  bbb-bbb: Fita fu uria ijiege mani kuaemo ijia amite ka abaeki ijare e boeje bu ireva
    ije foteke okuriae. Areme Godi fu amite guove ijia kumei, E ije fu Fari none ma
    na ireobo oetuavo. Na i fu menoeno ije gaga naka ireobo oemadie ijadufuo ni vua
    fuone ije mukoe fieno kumei.
  blw-blw: É-éttég Pedro way chan ale yag anchag nanépnépan ah cha humili way funat.
    Yag chengngarcha hen anchi chan ale way narpon anchi funat way ekatnéén, “Yato
    hen anchi laylaychê way Anào way cha mangemparaylayad an haén, wat changrényu
    hiya.”
  tam-2017: அவன் பேசும்போது, இதோ, ஒளியுள்ள ஒரு மேகம் அவர்கள்மேல் நிழலிட்டது. இவர்
    என்னுடைய நேசகுமாரன், இவரில் பிரியமாக இருக்கிறேன், இவருக்குச் செவிகொடுங்கள் என்று
    அந்த மேகத்திலிருந்து ஒரு சத்தம் உண்டானது.
  azz-NT: 'Pero cuac in Pedro quinojnotztoya oc, ijcuacón quinquemiloco se mixti de
    semi cualtzin pepetaca. Huan mixtzalan mocaquic se tajtolis huan quijtoaya ijcuín:
    ―Yejuatzin nijín Notasojtzin Conetzin. Ica por Yejuatzin semi niyolpactoc; xicaquilican
    ca cuali Yejuatzin.'
  spa-RV-1909: 'Y estando aún él hablando, he aquí una nube de luz que los cubrió;
    y he aquí una voz de la nube, que dijo: Este es mi Hijo amado, en el cual tomo
    contentamiento: á él oid.'
  csy-csy: 'Tabang a pau laitak in, a tang meingo in lia a: ngai vun meingo sung pan
    in aw khat in, Hi sia ka it ka Tapa a hihi, ama tung ah ka lungkim hi, a thu ni
    vun, ci hi.'
  mxq-NT: 'Ma̱a̱nʉmʉ naty ja Peedrʉ ꞌyakkajxy, tuꞌugʉ yoots jantsy tʉꞌxp ꞌyabijttʉ,
    es ma̱ ja yoots yajmʉdooy ko jyʉnaꞌañ: —Tya̱a̱dʉdsʉ dʉꞌʉn ja nꞌUꞌungʉts diꞌibʉts
    ʉj njantsytsyejpy es diꞌibʉts ʉj mʉʉt njotkujkʉ. ¡Mʉmʉdowdʉ yʉꞌʉ!'
  tzj-NT: 'C''a rmajon na tzij ja Pedro tok chaka jalal c''o jule'' sutz'' congana
    ruch''a'' xermujaj in c''o jun kulaj tzijonto chipan, quewa'' xbij chique ri'':
    —Jawa'' wari'' jawa'' chak''laj Walc''wal, congana ninquicot trij, teya''a'' ewxquin
    tre nak ja nbij arja'' chewe, ne''e.'
  tdt-tdt: Pedro sei koalia hela nunee, derepenti kalohan nabilan ida mai falun tiha
    sira. I lian ida sai husi kalohan nee dehan, “Ida nee Hau nia Oan doben. Nia halo
    Hau nia laran haksolok teb-tebes. Imi tenki rona Nia!”
  ron-BTF: 'Pe când el încă vorbea, iată, un nor strălucitor i-a umbrit; și iată,
    o voce din nor care spunea: Acesta este Fiul meu preaiubit, în care îmi găsesc
    toată plăcerea; ascultați-l!'
  eng-WEBP: While he was still speaking, behold, a bright cloud overshadowed them.
    Behold, a voice came out of the cloud, saying, “This is my beloved Son, in whom
    I am well pleased. Listen to him.”
  eng-FBV: While he was still speaking, a bright cloud covered them. A voice came
    from the cloud, saying, “This is my son whom I love, who pleases me. Listen to
    him.”
  nld-1939: 'Terwijl hij nog sprak, zie, daar overschaduwde hen een lichtende wolk.
    En zie, een stem sprak uit de wolk: Deze is mijn geliefde Zoon, in wien Ik mijn
    welbehagen heb; luistert naar Hem.'
  bwo-bwo: P'et'ros man keewoke b́befere goliru daawno boon degb́k'ri, daawn manitsnowere
    «Tshuntso tna'o tmaac' k'eeztso haníyee, bín k'ewere!» etiru k'ááro b́weyi.
  nch-BL: 'Huan quema Pedro noja quicamanalhuiyaya Jesús, temoc se mixti cati cahuaniyaya
    huan quintzajqui. Huan camanaltic Toteco Dios ipan nopa mixti huan quiijto: “Ya
    ni Nocone cati niquicnelía. Nijpiya miyac paquilisti ica cati quichihua. Xijtacaquilica
    cati yaya quiijtohua.”'
  quc-TNT: 'Aretak tajin cätzijon ri tat Pedro, xkaj lok jun sakloloj sutz'' chquij,
    xech''uktaj c''u rumal. Te c''u ri'' xch''aw lok Jun chupam ri sutz'', xubij:
    Are ri lok''alaj nu C''ojol wa'', sibalaj cäquicot ri wanima'' rumal. Chitatabej
    ba'' ri cubij, —xcha ri''.'
  tfr-NTPO: Shäng tjl̈ẽ wopro ga pjäng sho shjiy l̈ono ter kjrina ba kjing go. Ga
    pjäng sho l̈i roshko dwayo ga ybö kura l̈ok, tjl̈ẽ ga «Bor wa l̈i ëre. Woydër
    ara. Tja wopjl̈ú ba tjok. Ba tjl̈õkwo kuzĩa» l̈e.
  kaq-NT: 'Pedro yohuanparihiya xabatai nai cohiman jato mahporenenquin. Jaa nai cohin
    chicho quehax yohuanai sca nincacanquin: —Nea ta hen queenai heen baque qui. Hahan
    tah hen hihti jenimahi. Jaa nincanahue.'
  ahr-ahr: तो बोली राहिंता तेवढामा, दखा, तेजस्वी ढगनी त्यासले झाकी दिधं अनी दखा, ढगमातीन
    अशी वाणी व्हईनी; हाऊ मना पोऱ्या, माले परमप्रिय शे, ह्यानावर मी खूश शे; तुम्हीन
    यानं ऐका.
  sgb-sgb: Ampaghabi ya pon hi Pedro hên inupungan hila hên ginêm, haka main hilan
    nagilam ya habi ya ubat ha ginêm, ya wanan habi, “Hatsi ya anlugurên kon Anak
    ya taganán an-ikahigla ko. Gilamên yoy habi na.”
  vie-1934: 'Đang khi người còn nói, bỗng chúc có một đám mây sáng rực che phủ những
    người ở đó; và có tiếng từ trong mây phán rằng: Nầy là Con yêu dấu của ta, đẹp
    lòng ta mọi đường; hãy nghe lời Con đó!'
  kxv-kxv: ଈ କାତା ୱେସ୍‌ପନିଏ ମେହ୍‌ଦୁ ଇଚାୟି ହା଼ଗୁ ୱା଼ହାନା ଏ଼ୱାରାଇଁ ପ୍ଡିକ୍‌ହେ, ଇଞ୍ଜାଁ
    ଏ଼ ହା଼ଗୁଟି ଈ ହା଼ଡା ୱେ଼ଙ୍ଗିତେ, “ଈୱାସି ନା଼ ଜୀୱୁତି ମୀର୍‌ଏସି ଈୱାଣି ତା଼ଣେଏ ନା଼ ରା଼ହାଁ
    ମାନେ, ଈୱାଣି ବ଼ଲୁ ୱେଞ୍ଜୁ ।”
  cha-cha: 'Anae cumuecuentos güe, estagüe, un malag na mapagajes jananujong gui jiloñija,
    ya, estagüe, un inagang gui mapagajes na ilegña; Estagüiya y Lajijo na maguflie,
    na guefyajo: ecungog güe.'
  amu-NT: 'Ndicwaⁿ matseineiⁿ Pedro ndoꞌ jndyoquioo cwii nchquiu na jeeⁿ canchiiꞌ
    caxuee juunaꞌ. Seicata̱ꞌnaꞌ joona ndoꞌ teicꞌuaa na seineiⁿ Tyꞌo̱o̱tsꞌom naquiiꞌ
    nchquiuꞌñeeⁿ, tsoom: —Luaañe tiꞌJndaaya na jeeⁿ candyaꞌ tsꞌo̱o̱ⁿya. Cantyja ꞌnaaⁿꞌ
    jom ñequiiꞌcheⁿ mañequiaanaꞌ na neiⁿya. Candyeꞌyoꞌ ñꞌoom na matseineiiⁿ.'
  hin-CV: पेतरॉस अभी यह कह ही रहे थे कि एक उजला बादल उन पर छा गया और उसमें से एक शब्द
    सुनाई दिया, “यह मेरा पुत्र है—मेरा प्रिय, जिसमें मैं पूरी तरह से संतुष्ट हूं;
    इसकी आज्ञा का पालन करो.”
  eng-OURB: While he was still speaking, behold, a bright cloud overshadowed them.
    Behold, a voice came out of the cloud, saying, “This is my agapetos ·beloved,
    esteemed· Son, in whom I am well pleased. Listen to him.”
  spa-BES: 'Mientras él aún hablaba, una nube brillante se posó sobre ellos; y una
    voz de la nube, que decía: Este es mi Hijo amado, con quien tengo complacencia;
    escuchenlo.'
  san-BEN: এতৎকথনকাল এক উজ্জৱলঃ পযোদস্তেষামুপরি ছাযাং কৃতৱান্, ৱারিদাদ্ এষা নভসীযা
    ৱাগ্ বভূৱ, মমাযং প্রিযঃ পুত্রঃ, অস্মিন্ মম মহাসন্তোষ এতস্য ৱাক্যং যূযং নিশামযত|
  tdx-tdx: 'Ie mbe nisaontsy, intia ty rahoñe mazava nañaloke iareo; nampangebahebake;
    jinanji’ iareo boak’ amy rahoñey ty fiarañanañañe nisaontsy ami’ty hoe: Inao,
    intia ty Anako kokoako, i norokoy, ama’e ty hafaleako, ivohoro.'
  naf-naf: Kegok zeme zanza busatnaŋaŋmak piyaŋ indasumuŋme zanza keŋanen zet ŋande
    ŋenaŋ kapigok zeye, “Kapi nanaŋgat Nemun penaŋ; egat nâmtikŋaŋ mampeyap. Neŋ ek
    ombempewanaŋ am yomengatnaŋ indati kwabe keyet oloŋen miap. In egat zetnaŋ gawepuwep.”
  grc-MT: ετι αυτου λαλουντοσ ιδου νεφελη φωτεινη επεσκιασεν αυτουσ και ιδου φωνη
    εκ τησ νεφελησ λεγουσα ουτοσ εστιν ο υιοσ μου ο αγαπητοσ εν ω ευδοκησα αυτου ακουετε
  vid-vid: Loyali yang'hali yolonga ahyo, ng'hungugu nzelu iwagubika, na lizi ihulikwa
    kulawa kuli ayo ng'hungugu, “Ayu ndo Mwana wa heni ndimganile, ndilingunojezwa
    na heye. Mhulichizeni.”
  pio-NT: 'Néese idècunitàacá Pedro itàaníca, yá mèlumèluíri acalèe ibàlìaca nía catámèeri
    iyú. Yá néemìaca Dios itàacái acalèe yèewíise. Cài íimaca: “Yácata Nuìri nuwàwéeri
    cáininéerica nuicáca. Cayábaca nuwàwa nuicácani. Péemìacué itàacái”, íimaca yái
    Diosca.'
  tsn-tsn: Mme erile a sa bua jalo, leru le le sedifetseng la tla fa godimo ga bone,
    mme lentswe le le tswang mo lerung la re, “Yo ke morwaake yo o rategang, mme ke
    itumela thata mo go ene. Mo utlweng.”
  amr-NT: Pedroa kenpaʼ enadeʼte senogada e̱ʼsi̱hui̱a̱ oʼbatibukʼuyate. E̱ʼsi̱hui̱ya̱ʼ
    onʼpe̱e̱po, —‍In doʼhued Huasiʼpo meʼta̱e̱ne. Huadiʼda meʼta̱e̱ne. Kentaj huakkaʼda
    ijdurugpakikay. Kentaj yanʼnigpe̱i̱kaʼ. —‍Diosa e̱ʼsi̱hui̱ya̱ʼ oaʼnok onʼpe̱e̱ʼuyate.
  pwg-pwg: Ivivi sisiya kamonai na kwavu ere yaseganina inekiibau da isovomumusi.
    Ma gamo kwavu kamonai ivona bo, “Wena natuku, tuna nuwanuwaku ma ainuwabiibiiyei.
    Ina sisiya kovi yana bogai.”
  cjv-cjv: 'yaromi ka yo epe di moingoro kuwokawo keranom sungua yokamai yo bui ikai
    de erongoro ena ka ta kuwokawo ikai tei unguai epe: “Yaromi na wanam moingoro
    na mun fi teiye. Te na denam minam yaromi mun fi teiye. Ena ne yokamai yaromi
    kam gore di teiyo,” di erongoro'
  tha-KJV: เปโตรทูลยังไม่ทันขาดคำ ดู​เถิด ก็​บังเกิ​ดม​ีเมฆสุกใสมาปกคลุมเขาไว้ แล​้วดู​เถิด
    มี​พระสุรเสียงออกมาจากเมฆนั้​นว​่า “ท่านผู้​นี้​เป็นบุตรที่รักของเรา เราชอบใจท่านผู้​นี้​มาก
    จงฟังท่านเถิด”
  por-BR-2018: 'Enquanto ele ainda estava falando, eis que uma nuvem brilhante os
    cobriu. E eis que uma voz da nuvem disse: Este é o meu Filho amado, em quem me
    agrado; a ele ouvi.'
  mhl-mhl: Oŋu ojiru dimako kuaŋ gbagbataeŋine kuririquraŋineke moji wakiru konuineo
    komoŋ yabeko ore maŋineone buŋo maru mo iŋi wakime manebuŋ, “Ŋi yo nakene yoro
    made. Nonde maŋ aŋi soguineji iŋoreo pega. Ŋoŋo iŋore buŋo maneru goinebi.”
  klv-klv: Nǝboŋ aPita tosor sal, nǝmavukasw tom̃ial habat ikabut gol galito, ale
    nadoldol sua len nǝmavukasw ike, “Ategai evi aNatugw ulum̃an notolǝmas buni, notohǝhaṽur
    hǝni. Sǝsǝloŋ husuri!”
  bco-bco: Bidayo꞉ to a꞉no꞉ o꞉sa꞉la꞉labikiyo꞉, iyo꞉ kol ho꞉lo꞉ fo꞉fo꞉lesodo꞉ ho꞉len
    a꞉ma꞉ ga꞉lula꞉. Kola꞉ us a꞉namio꞉, to nowo꞉ a꞉la꞉sio꞉, “We no꞉no꞉ so꞉wale ko꞉lo꞉,
    niyo꞉ e mada alan asulo꞉. Gio꞉ to elo꞉ sa꞉lab a꞉no꞉ dabuma.”
  kdl-NT: Tyoku ɗa wa̱ri a kadyanshi, aku kalishi ka katyashi ka kimba̱ le. A panai
