    ma ciga cika, kpam ma pana ta̱ kayanyan n eyi. Pana̱ka ni!”
  apu-NT: 'Petro sãkirauanãtakasaaki, katxiãri pomẽkoriri ninoa nopini apoka. Katxiãri
    ãki Teoso txari: —Ere namarite, nitiretakiti. Napokaerekatari iua, kotxi ikamari
    ninirekakiti. Hĩkenakotariko iua sãkire.'
  roo-roo: Uva oisi raga puraoepa osa rukuta popoteva voea tavurusa urioopa riro aviaviva.
    Uva oavu reo guruko karekeepa ruruta sovara-ia. Uva oavu reo guruko karekeepa
    rukuta sovara-ia oa-ia oiso puraroepa Pauto, “Eera-a ira Oviitoa oaa, ira kavikopaaveira
    rutu rera-ia rorupaoro. Ira vo reoaro uvuta!”
  miz-NT: 'Da nɨɨ kākaꞌán Pedrú san ne, xée ūun viko e dóo kaxiꞌí nuu mí ntoo ña ne,
    távi nūu ña. Kakaꞌan tátsin Xúva kō méꞌñū vikó san: —Ña sāꞌá ne, Iꞌxá miī kó,
    ña e dóo ntio ko. Dōo diní ko ni ñā. Kini nto é kākaꞌan ña —kaꞌan tátsín san.'
  qvz-NT: Pai chasna rimaushcallai shuc punzhaglla ricuric puyu urmamusha paigunata
    catara. Chi puyu ucumanda shuc shimi uyarira casna nishca, Cai man ñuca llaquishca
    churi, paitami uyana anguichi nira.
  deu-ELO: 'Während er noch redete, siehe, da überschattete sie eine lichte Wolke,
    und siehe, eine Stimme kam aus der Wolke, welche sprach: Dieser ist mein geliebter
    Sohn, an welchem ich Wohlgefallen gefunden habe; ihn höret.'
  mjc-NT: 'Tsitsi tsa caahán ra Pedro, quitsi̱ iin vico tsa xiñu xaan sɨquɨ ra naha.
    Tan tyasɨ̱ tsi tsi ra naha. Tan tsiñi̱ ra naha iin ndusu tsa caahán tsitsi vico
    can tan catyí tsi tyehen: ―Ra ihya cuví Sehe yu, tan cuñí xaan yu tsi ra. Tan
    sɨɨ xaan cuñí yu tsihin ra. Tya̱a yahvi ndo tsa caahán ra ―catyí ndusu can.'
  caa-caa: 'Y merato acꞌapa oꞌjron e Pedro conda checta tari inteꞌ tocar xeꞌ galan
    ejpray xeꞌ ubꞌujcse tunor e lugar tiaꞌ turobꞌ. Y macuir e tocar cay uyubꞌiobꞌ
    inteꞌ nuc xeꞌ ojron y che: —Jaxto era Niunen xeꞌ inyajta ut y xeꞌ intzay inwira
    lo que war uche. Ubꞌinic lo que uyareox, che inteꞌ nuc xeꞌ uyubꞌiobꞌ locꞌoy tama
    e tocar.'
  pls-NT: 'Pedro ẍa jinichja jañá are joí ná ttjoi anto roa hasta jitonguixima ttjoi,
    co ttjoi mé ndacjoanotaon na, co de ngacjan ttjoi mé coinhi na tté Dios que ndac̈ho:
    ―Jihi tti Xanhna que janha anto rinaho, co de ixin jehe Xan janha anto chahna.
    Ditticaon ra tti rrondac̈ho Xan.'
  eng-WYC-2018: Yet while he spake, lo! a bright cloud overshadowed them; and lo!
