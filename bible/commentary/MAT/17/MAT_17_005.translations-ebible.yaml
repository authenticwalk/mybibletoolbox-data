    lung a lawng ngetei. A bia nge my lo!” tatah o a za ring.
  sey-NT: 'Ja̱ yëꞌtaꞌa Pedro cocare caquëna, miacore papi sirio nëca meni peo hue̱ꞌña
    ca̱ꞌne huesona sirio jopopi yëꞌoseꞌe ñeje pi̱siquëna, asahuë: “Iquë yëꞌë mamaquëre
    papi i̱ni ai sihuaquë paꞌiyë. Asajë̱ꞌë, i̱ cayere.”'
  nvm-nvm: Fita fu vek ijeg mani kuaimon ijia vana ka abaikin ijar e fok bu irenva
