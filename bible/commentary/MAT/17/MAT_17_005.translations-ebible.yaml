  mdy-ETH: ዒ ኬኤዛ ጎይሣ ዓኣንቴ ቦኦሬ ሻኣሬ ሙኪ ዔያቶ ባይዜኔ፤ ዬያ ሻኣሮ ባኣካፓ፦ «ታ ዒዛና ዎዛዻ፥ ታ ናሽካ ናዓሢ
