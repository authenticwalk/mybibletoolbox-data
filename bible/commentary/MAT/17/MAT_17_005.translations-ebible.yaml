  hot-hot: Pita hanaŋ abô denaŋ ma buliv mabuŋ anôŋ te hayô hava thêlô siŋ. Ma abô
    te halêm anêŋ buliv êŋ kapô nena, “Intu ma yenaŋ Okna atu ba yaleŋhaviŋ videdauŋ.
    Ma ya kapôlôŋ mavi hathak yani. Ba nodaŋô anêŋ abô!”
  mqj-NT: 'Marassampi mantula'' Petrus, turummi gaun mabussang ungkabu''i. Dirangngimi
    kamara illalan mai inde gaunne nakua: “Iamo te Anakku to kukamaseie anna umpomasannang
    penawangku. La muperangngia''i.”'
  rus-SYN: 'Когда он еще говорил, се, облако светлое осенило их; и се, глас из облака
    глаголющий: Сей есть Сын Мой Возлюбленный, в Котором Мое благоволение; Его слушайте.'
  mbh-mbh: Rongan Pita i ri na songen velelesnga ako i tolilis rintet i pavlestun
    or, na riong i espot a songen lemi me, ma i ri ve, “Ake ini Tuk a urvet, ako lemik
    sivenga rintet nge i. Aro thomu o nongpol ile riong.”
  bdd-bdd: Pita ꞌina gwae ꞌabwa geya ꞌilosalohi ma yaloyaloha ꞌasilalana ꞌiꞌahuhe
    taluhidiya, ma yaloyaloha ꞌoinega ꞌenana ꞌaigeda sihesagoheya, ꞌigwae, “Bewa Natugu
    bwebweꞌana hedade, tauna weyahina yayaliyaya madouna, ꞌoinega ꞌina gwaeyao wahesagohedi.”
  cbt-NTPO: 'Nonaquëya'', chitorori imotërin. Huënaráchin huënaráchin ninin. Chitoro''
    huáncana quëran Yosëri sha''huitërin: “Isoso'' ca hui''nahuë, na''con nosororahuëso''.
    Nóya ni''nahuë. Ina noya natanco'',” itërin.'
  srn-NT: 'Petrus no ben kba taki ete, di wan brenki wolku saka kon na den tapu. Dan
    wan sten taki kmopo ini a wolku taki: “Disi na Mi Manpikin di Mi lobi. Mi abi
    prisiri nanga En. Un mus arki san A e taki.”'
  cta-NT: 'Pana laja loꞌo nchcuiꞌ Pedro, liꞌ nduꞌu tucua sca coo nu ngati̱ tsa ñaꞌa̱,
    nu ndubi tsa ñaꞌa̱, ngüixi̱i̱ chu̱ꞌ nguꞌ, tyucui ñaꞌa̱ su ndu̱ nguꞌ. Liꞌ nguañi
    xtyiꞌi sca ñati̱. Hora ti ngua cuayáꞌ tiꞌ nguꞌ biꞌ, chaꞌ nchcuiꞌ ycuiꞌ Ndyosi
    loꞌo nguꞌ laja coo biꞌ: ―La cuiꞌ yu re laca Sñiꞌ naꞌ, tyacaꞌa tsa yu ꞌna ―nacui̱
    Ni―. Tsoꞌo tsa ntsuꞌu tyiquee naꞌ ñaꞌa̱ naꞌ jiꞌi̱ yu. Cuaꞌa̱ tsoꞌo jyaca̱ ma̱
    jiꞌi̱ lcaa chaꞌ nu chcuiꞌ Sñiꞌ naꞌ re loꞌo ma̱.'
  bqc-SIM: 'Gↄↄ pↄ́ àlɛ yã''o, luabɛpuana tɛkɛa kùńla. Ɔ̃ aa lↄↄ mà luabɛpuanapi
    guu à mɛ̀: Gbɛ̃́ɛ beeá ma Nɛ́ mɛ̀ndona yenzideɛ, aà yã́ ì kamagu. À aà
    yãma.'
  tcz-CHONGTHU: Hinlah aman athusei pet chun meibang in amaho chu ahin tom khum un,
    chule vana konin aw khat in ahin-seiyin, “Hiche hi Ka Chapa ngailut tahbeh, ei
    kipa sah'a ahi, Athu ngaiyun,” ati.
  mar-mar: तो बोलत आहे तो, पाहा, इतक्यात, एका तेजस्वी मेघाने त्यांच्यावर सावली केली
    आणि त्या मेघातून अशी वाणी झाली की, “हा माझा प्रिय पुत्र आहे, याजविषयी मी संतुष्ट
    आहे, याचे तुम्ही ऐका.”
  snp-snp: Eti lito, moda kawa lo minaido ayalo ya limu ma lamena kuku limoma ya moda
    oto asa wi gedaito, ya moda limuku yauti nola ma kolamo eti limo, Ama ya sene-mulune
    umomo Nanefo ya ne. Amo ya lalo eyowe. Kala ya luti-katigu kolalo, loto liye.
  isl-isl: 'En um leið og hann sagði þetta kom bjart ský yfir þá og úr því heyrðu
    þeir rödd sem sagði: „Þessi er minn elskaði sonur, sem ég hef velþóknun á. Hlustið
    á hann!“'
  spy-NT: Kutākung'āloolē ꞉Bētērō, kuchō ꞉boolteet nyēē ki lebkeey miisin ankoolaambuuch
    icheek ānkuchōōnēē ꞉kuutiit booltaanaata kumwooyē kule, “Lakwanyuu ꞉nyi nyēē āchāmē
    ānkāāng'ērēkyinē. Kunyoo, ōkāsyinē kiyēē mwooyē.”
  xnn-xnn: Daan ay menkalkali si Pedro daet mawanada nan somili ay liboo ay manglingeb
    ken daida. Dadat dengngen nan kali ay nagapo isnan liboo ay mangwani, “Si tona
    nan Anakko ay laylaydek. Men-galalasingak gapo ken siya isonga dengngenyo nan
    kankanana.”
  mwe-mwe: Pubhaliji nkubheleketa nneyo, liunde lya nawe likwaaunishilangaga, lilobhe
    gulipilkanishe koposhela nniundemo, “Jweneju ni mwanangu jungumpinga, anonyela,
    mumpilikanilanje.”
  tte-tte: Pita iyaelemo iedeedede kabo yaloyaloi pigapigabuna yabo ilobima iyakaboboili
    kabo kaina yabo iyawatagili yaloyaloine kalona mena iba, “Bwaite Natugu yamulolo
    yawasosi koina yo yayaliyaya lalakina iya kaiwena, kwabenali koina.”
  tcs-tcs: Midel lo da tok blo Pita wan nadakain sainibrait klaud i bin kam antap
    lo dempla ane bois prom da klaud i bin spik diskain, ‘Diswan mai Boi ane ai prapa
    labe em. Ai prapa api wea laip blo em. Yupla mas lisen po em.’
  hlt-THB: Awi ak kqawn huili awh, myi ak vang thlang ing a mingmih ce zawl khqi khoep
    nawh, myi ak khui awhkaw awi ing, “Vetaw ka lungnaak ka Capa ni; ak khan awh zeel
    soeih nyng; ak awi ngai pe uh!” tihy.
  soq-soq: Pita gagaloleidioma giou sapusapua aisidene nosene mo taubodamono ita giou
    bedewe aia segalene wanase, “Ema ipa ne nuawadawadana Otopaida, nuana eusadio
    wainedina. Me aiawa etanadewaitana!”
  qub-qub: 'Chayno Pedro niycaptillanmi fiyupa achic-achicyaycaj pucutay chapacurcuran.
    Chaura pucutay rurinpita Tayta Dios nimuran: «Payga cuyay wamrämi. Paypitami fiyupa
    cushisha caycä. Pay nishushayquicunata wiyacuy.»'
  att-att: Á ta pagubobuk na lâ paga ni Eduru, nalepuanán ira ta kunam nga makatulang.
    Á naginná ra yù ngárál nga naggapu sù kunam, á kinagi na, “Yawe yù Anâ ku nga
    iddukak ku. Á kuruk nga ayatánà kuna. Magginná kayu laguk sù kagian na,” kun nayù
    ngárál.
  bki-bki: Bogo napano Pitere naio jo mil kia ga vo, ana melijo tai napano merera
    binimei jovukolo, naruei nalo amijog iliano tai maluvo ea melijo nene, na berinavo
    “Nina be keneriku napano kiniou nejidom m̃elea na. Kiaku jidomiano joaio na, mia
    kiniou najaaro m̃elea kanio na. Mia monoka kamiu kumonmonea vatitig naio.”
  bqp-bqp: 'Gↄrↄ kũ àtɛn yã o, ludambɛ luku tɛ́kɛnaa dàńla, akũ ò kòtoo mà a gũn
    à pì: Àkũmɛ ma Nɛ́ mɛ̀n do légelege yenyĩde ũ, a yã dì kámagu. À a yã ma.'
  mcp-mcp: 'Pyɛ̂r ŋgə́ ná lás ntʉ́nɨ, seegya njɨ gúndə́ á ŋkʉŋkənʉwá í mə́ zə búdal
    bɛ̂sh. Bwə́ mú gwág kə́l í ŋgə́ wú gúndə́ jɔɔŋg dɨ́ nə́: «Mwân waamə́ abábə wə́
    ɛ́ga. Nyə́dɨ́ wə́ lâm wâm wɛ̂sh wúsə́ yɛ́. Ságá nyə məgwág.»'
  hat-hat: 'Antan Pyè t''ap pale toujou, yon nwaj byen klere vin kouvri yo. Yo tande
    yon vwa soti nan nwaj la, li di: Sa se pitit mwen renmen anpil la. Li fè kè m''
    kontan anpil. Koute li.'
  npl-NT: 'Pedro ok otlajtojtoka ijkuak se mextli okinmokenti ika itlasekawilo. Iwa
    de kan mextli omokak se tlájtoli non okijto: —Ye ni Nokone non niktlasojtla, non
    Ne onikpejpenki xikkakikah itlajtol.'
  bgg-bgg: Ai è yao ramuii shii khliengchuang pha sakhamiing è ithek shii thab ne
    jiangdun, chiih-è ji pha sakhamiing è goh jia è yao ruii, “Hì ne guro bushun pha
    Dufuii ro, aishii ne gu bajo sang muii ro, ai miyao yoi bo!”
  eng-TCENT: While he was still speaking, behold, a bright cloud overshadowed them,
    and a voice from the cloud said, “This is my beloved Son, in whom I am well pleased;
    listen to him!”
  eng-BSB: While Peter was still speaking, a bright cloud enveloped them, and a voice
    from the cloud said, “This is My beloved Son, in whom I am well pleased. Listen
    to Him!”
  cpu-NT: 'Iñaavaiminthaitzi, opamankapaakeri menkori, shipakirya okantapaaka. Ikematzi
    iñaavaitaitanake menkoriki, ikantaitzi: “Notomi inatziira irika netakokitakari,
    osheki nokimoshireventakeri. Pinkempisantairi.”'
  san-ASM: এতৎকথনকাল এক উজ্জৱলঃ পযোদস্তেষামুপৰি ছাযাং কৃতৱান্, ৱাৰিদাদ্ এষা নভসীযা
    ৱাগ্ বভূৱ, মমাযং প্ৰিযঃ পুত্ৰঃ, অস্মিন্ মম মহাসন্তোষ এতস্য ৱাক্যং যূযং নিশামযত|
  tac-NT: 'Napu''lige Pegro bijí ra''icha ilígichi, bilé nolí rapame re''kínale ''pa
    rewigáchikana, ''lige ''ma na''pólale suwábaga. ''Lige bilé ra''íchame anile nolíralekana
    e''wele ra''íchame, pe Onorúgame nile, regá anile: ―Ye Esusi ne Inolá júkuru,
    asíriga galé ne. Asíriga ganíliga ajtí ne alué ''yuga. ''We a''lá gepuwa napu
    aní alué.'
  eng-WEBPB: While he was still speaking, behold, a bright cloud overshadowed them.
    Behold, a voice came out of the cloud, saying, “This is my beloved Son, in whom
    I am well pleased. Listen to him.”
  gfk-H: Ma bia ga iangianga baa, io, tiga baakut ga manga murarang ga pulus diet,
    ma ra ingana tikai ga ianga huat narako tano baakut, gaam tangai bia, “No Natigu
    iakan nong iau manga sip ia, ma iau manga guama sakit tana. Mutal na hadadei ia!”
  viv-viv: Aimo gilulukahihi tu buhibuhi mahamahalina tomuliya adiꞋitoto giwaꞋutagodi,
    ada agoꞋago saꞋeyana buhibuhi hinagene hinogalina gigayo, “Bana hidevama NatuꞋaseꞋaseku.
    Bana nuwaku gikiveyamumu-moꞋena. Au bonana wanavenogalena.”
  yao-yao: Paŵaŵechetaga gelego, liunde lyeswela lyaunichile ŵanyawo, ni lyapikaniche
    liloŵe kutyochela mu liunde lila lichitiji, “Aju ali Mwanangu jungunnonyela, nonyelwe
    nawo, mumpilikanichisye jwelejo.”
  tgp-tgp: Mo pa lo retireti, ale vahatea purongo telangi mera matea mo hovira, moiso
    leo matea mo malue hin telangi atu mara, “Harihi enia Natuku r̃uhur̃uhu, na opoia
    mo tavera jea, ha tapurongo isana!”
  auc-NT: Ante ayæ̈ tedeyongä boguïmämo waëmö pönï ocabogadäni obo wææ̈ninque guïnæ̈
    gongæ̈ ayönäni boguïmämodë önönepämoque apæ̈necantapa. —Ïingä ïñömö botö Wengä
    ïnongä inte botö në waadegaingä ïnongä ingampa. Tömengä ingante adinque botö watapæ̈
    tobopa. Mïnitö tömengä pönö apæ̈necä ëñëedäni.
  kbc-NT: Eɡ̶idaaɡ̶ee Pedro me dotaɡ̶a, ica lolaadi ane datale ja yapoɡ̶oditiniwace
    Jesus, Moisés ijaa Elias. Odaa joɡ̶owajipata ica notaɡ̶aneɡ̶egi catiwedi lolaadi,
    anee, “Niɡ̶idoa Ionigi yemaanigi, aneliodi meote me idinitibeci. Atacolitecetiwaji
    niɡ̶inoa lotaɡ̶a!”
  bmh-bmh: Go guzenai zeze mai darena, pi tub ausiau pet alai kularena, Uwait nug
    ze tub pi go oug guzenai ze mareun, “Go mogoi go petak izal nagwai pet, iz go
    en izal oiab nug noumaneu, iz gonugau igul uligaimai, izal oiab naliu meu. Ag
    gonugau ze dumamen!”
  ctu-BL: 'Che'' woli to ti t''an, awilan, tsi'' mosoyob wen sʌsʌc bʌ tocal. Tsa''
    loq''ui t''an ti tocal. Tsi'' yʌlʌ: Jiñʌch Calobil mu'' bʌ j c''uxbin. Tijicña
    c pusic''al mij q''uel. Ubinla i t''an, che''en.'
  meq-meq: 'Ahəl nakə Piyer faya ma tsikiye me mba aye na, pazlay herre a mbəzlaw
    fataya. Ma pazlay niye na, mətsike me a tsənew abəra mə ɗəma, a gwaɗ: «Nakay na,
    wawa ga. Na wuɗa na haladzay. Na ŋgwasa tə neŋgeye. Pumay zləm a wu nakə ma tsikakumeye.»'
  noa-H: Mamʌ Pedro mag hiek'a dʌnʌm hee, jʌʌnt'umie baug bëewi ham jöodʌ hat'aichëjim
    hanaabá. Magbarm hee mag chi jʌʌnt'umie heemuata woun hiekjö, “Chamʌʌta mʌ Hiewaa
    mʌchdëu jãsehne wai chitʌmʌu, hõor peerdʌ haumk'ĩir mʌchdëu jʌr hautarr. Hirua
    nem jaau simta hipierraa habat” ha hiek'abarm hũrjierram hanʌm.
  alp-NT: Kena eri lepa sa moputire erulu sou lutike Yesuse, Musa kai Elia telusi.
    Moputire ehita. Eleki Alla Ilepa bei moputire be, “Meije Auku Anae hoko Au okiNi
    rame. Iono laleKue ndina. Imi lene lokoI!”
  san-VEL: etatkathanakaala eka ujjavala.h payodaste.saamupari chaayaa.m k.rtavaan,
    vaaridaad e.saa nabhasiiyaa vaag babhuuva, mamaaya.m priya.h putra.h, asmin mama
    mahaasanto.sa etasya vaakya.m yuuya.m ni"saamayata|
  kbq-kbq: huno kema nehigeno, masa'ane hampomo tamino refite'nezmantegeno, mago ageru'mo
    hampompinti anage hu'ne, Ama'i Nagri Ne'mofavre, Agriku navesi nentena, tusiza
    hu'na musena hunentoe, ke'a antahi amiho!
  kbh-kbh: 'Pedro chca yojtsóyebuambnantscuana, canÿe buashinÿinÿana jants̈etëshe
    nÿetscanga yojáutsbotse. Y chë jants̈etëshoicana canÿe oyebuambnayana tmojanuena
    mënts̈á: “Mua ats̈be bonshana Uaquiñá endmëna, ats̈e chabiama sëntsoyejuá. Cha
    s̈mochtseyeunana ca.”'
  ron-LSB: 'Pe când vorbea El încă, iată că un nor strălucitor i-a acoperit cu umbra
    sa. Și iată că din nor a ieșit un glas care zicea: “Acesta este Fiul Meu preaiubit,
    în care Îmi găsesc plăcerea. Ascultați-L!”.'
  pon-pon: 'Ni a kajokajoidar, kilan, pali en dapok pali ap kadupal irail edi; o kilan,
    nil eu peidido jan nan dapok o, me majani: let nai ol kompok, me I kin polaule
    kida! Komail ron i!'
  nhe-BL: 'Huan quema Pedro noja quicamahuiyaya Jesús, temoc se mixtli tlen tlahuiyaya
    huan quintzajqui. Huan camatqui Toteco Dios ipan nopa mixtli huan quiijto: “Ya
    ni Nocone tlen niquicnelía. Nijpiya miyac paquilistli ica tlen quichihua. Xijtlacaquilica
    tlen yajaya quiijtohua.”'
  sps-sps: Te vegiau farokot ya, ana koroon kafof kakanaf pau ratuari an vegiau poo
    mito koroo sa tsue, “Tovei na Guei Tsoiny Tsonyo, te kaa non koman tsian Tsonyo.
    Anyo koma rof iny rou Ya; nongon yam Tsunia!”
  wnc-wnc: ngang yayuwawan undang yuking aminu minga kwaknga dakatuta apu wamakusikut.
    Wamakusike yuwawan minga wandakaatangga wamu takngatu Anututa anzing yawan natapbing,
    “Waapa natane waaknga. Waapae na musipmaatang apbaknganggat. Na i kawa take siknga
    singgak. Siwan ginda itane gen gwaamutnong,” ngang yawan natapbing.
  nmw-S: Saugeine Pita mwage i lihulihu, habe yaluyalu kanekaneine i yabomid, bwen
    halhalinge hotiya i hudi he yaluyalu i nga, “Ga yetei natu nunuwaneine suwok;
    a yariyae suwok iye kaiwane. Halingane gen hu longe!”
  bus-bus: 'Gurↄↄ kɛ̀ èe yã oo, ludambɛ lugu tɛ́kɛna dàńla, ben aↄ̃ kòto mà à guu
    à bè: Àmbe ma Nɛ́ mɛ̀n do léle yenzidee ũ, à yã è kámagu. À à yã ma.'
  gub-BL: Ize'eg mehe we uhem ywàxig uhyape katu ma'e a'e pe wanupe kury, wa'aromo
    kury. Wenu amo ywàxig rehe uze'eg ma'e a'e wà. — 'Aw awa hera'yr romo hekon a'e,
    heremiamutar romo hekon a'e, i'i a'e ze'eg. — Peinu katu ize'eg nehe ty wà, i'i
    wanupe.
  imo-imo: Yuni aku tepa nimbe molopili kupe kake pa teli te omba eno aku torumu kinye
    kupena tuku ungu te wendo ombalie nimbei, “I iyemu nanga konopu mondoro Malomu.
    Yu kinye konopu noiro. Yuni ungu nimbeloma pilko lieio,” nimu.
  boj-boj: Pita a degsi mareqnaqa laŋbi tulaŋ suwaŋosiq aisiqa naŋgi kabutnjrej. Onaqa
    laŋbi miligiq dena anjam bei endegsi brantonaq naŋgi queb, “Endi ijo Aŋgro qujai
    e na tulaŋ qalaqalaiyeqnum qaji. E a qa areboleboleibeqnu. Deqa niŋgi aqa anjam
    quetoqniy.”
  eng-DRA: 'And as he was yet speaking, behold a bright cloud overshadowed them. And
    lo, a voice out of the cloud, saying: This is my beloved Son, in whom I am well
    pleased: hear ye him.'
  knf-knf: 'Ahum kaţiini, kë kanfëluŋ kaloŋ kanknuuruŋ kaşë mara mara abi awun baka,
    kë pdiim ploŋ paşë pënna ţi ka aji : « Iwi iwooŋ abuk naan, dŋalu maakan, dmaganu!
    Nadoon kaŧiinka! »'
  san-KHM: ឯតត្កថនកាល ឯក ឧជ្ជវលះ បយោទស្តេឞាមុបរិ ឆាយាំ ក្ឫតវាន៑, វារិទាទ៑ ឯឞា នភសីយា
    វាគ៑ ពភូវ, មមាយំ ប្រិយះ បុត្រះ, អស្មិន៑ មម មហាសន្តោឞ ឯតស្យ វាក្យំ យូយំ និឝាមយត។
  arn-NT: 'Petu dungumekelu ta Pedro, kiñe alofkülechi tromü munulpaeyew kiñe llawfeñ
    reke, fey tati tromü mew tripay kiñe dungun feypilu: “Fey tüfa iñche tañi sakin
    Fotüm, iñche tañi dulliel. Allkütuñmafimün ñi dungu.”'
  zas-NT: 'Laꞌtgaj canee Bëd zian, biguiajt tijb za̱j xt guijc reeman ridiinan bachaꞌ,
    loj za̱j guin brii chaꞌ bejn rëbaman: ―Bén guie na̱j da Xiꞌnan, bén rën daꞌtan,
    bén rabaanëꞌ tëën, gol bacaagdiajg xtiidxaman.'
  ken-NT: Ɛnɛ́ Píta ábhɨ́kɨ́re naŋa ɛnyɨŋ ɛnɛ yí árɛ̀m ntá Yesu, ɛkpɔkɔ́ nɛbhaŋ
    ɛnɛn nɛ́ghɔ̀ pɛ́pɛ̌pɛ́p ɛ́kúti bhɔ mankɛm. Ɛyɔŋ ɛ́fú ndǔ nɛbháŋ ɛnɔ ɛ́ré
    rɛm bɛ, “Nɛ́ chí Mɔ́wa. Nkɔŋ yí tontó. Ghók ka yi!”
