    ĩ Za na á ĩ bò ĩ tàká wán. O bìo sĩ miì. Mi wé ɲí a cɔ̃́n.»'
  ote-NT: 'Y de mi ña̱ ra Pedro bi goꞌmiꞌʉ ꞌnara tꞌaxaguui mri huɛxqui, y nu ja ra
    guuiꞌa̱ bi ntꞌøde ꞌnara noya bi ꞌñena: ―Nuni go guehni ma hma̱ca Tꞌʉ, ne xi dí
    hopa rá ꞌmʉi. ꞌYødehʉ núꞌa̱ da ma̱ni.'
  wnu-wnu: 'Pita qob eng ende qamb igama waber oannob ger der wuriqubeima geari ne
    qob ger waber erobon end igumir eng ete at qamarei: “Wau eng yonou Wau ten, eng
    yonou oau uri eng, qob qamara igatatar.”'
  zam-NT: 'Tatabe'' ndoo toodi''s Pedr con Jesús, chàa, ngulàa beu. Mtau'' beu loo
    ryete xa''. Látha, chàa, mbyèn thìb di''s le''n beu co'' ndxab: ―Mbi'' ndxè''
    nac xgan''en. Anze''f ngudloon no lezon mbi'' ndxè''. Bìn gu'' di''s co'' ndyoodi''s
    mbi'' loo gu'', ndee gu''.'
  zyp-NT: Bia a rei leimei chung taco meding a khaipaw takhei aaning cawh pahlong
