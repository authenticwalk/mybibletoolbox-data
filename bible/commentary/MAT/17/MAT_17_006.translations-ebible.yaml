verse: MAT.017.006
translations:
  kpx-kpx: Ige Iesu esemuiau hoto ke evisi vabulahai vatamo dobuluvisi abu ni malei
    abavulu.
  okv-H: ke ainge ijinu ingihe Iesu ta ambotani joru ue enda ta veto gogombukihio
  tbo-tbo: Ma a hewahewali baha geka hi noonoli po hi matouta duma, yaka hi guli hoi
    hipuli po hi lautalapupugehi.
  mal-C: ഇതു കേട്ട ശിഷ്യന്മാർ ഭയന്നുവിറച്ചു നിലത്ത് കമിഴ്ന്നുവീണു.
  grc-SR: Καὶ ἀκούσαντες οἱ μαθηταὶ ἔπεσον ἐπὶ πρόσωπον αὐτῶν, καὶ ἐφοβήθησαν σφόδρα.
  bgc-bgc: चेल्लें न्यू सुणकै मुँह कै बळ गिरगे अर घणे डरगे।
  khz-khz: Iesu gena melo toitoi na ekaro gekamonagiato aonai, kwano ai geketo-talito
    wailara maki kwano ai, kwalana gekali-rakavato gaurai.
  deu-TKW: Und als es die Jünger hörten, fielen sie auf ihr Angesicht und fürchteten
    sich sehr.
  zsr-NT: Catiꞌ gulayönnëꞌ chiꞌi naꞌ bönniꞌ usë́d queëꞌ, guladzöꞌë guzruꞌal len gladxi
    guladzöbnëꞌ.
  lin-lin: Tango bayekoli bayokaki mongongo yango, bakweyaki bilongi kino na mabele
    mpo ete somo makasi ekangaki bango.
  hns-NT: Djab tjela log soenies tab dar ke maare moehe ke bhale djamien par gier
    gail.
  noa-E: Amach chi dʉ̈i wënʉrrarr khʉʉnaucha jaauwai, amachdëu mag ũrbaawaita jãphierr
    phöbaadëm iekhau warag kanieu thʉkhöokhanaa eeg khökhöod aphöbaadëjim anaabá,
    khĩeb jẽb gaai dagau dʉrkha.
  eng-EMTV: And when the disciples heard this, they fell on their faces and they were
    greatly afraid.
  mib-NT: Te jeē súcuan ni cajini sōho tēe cáscuáha ún, te ni cajecava ndeyɨ de, chi
    yōhyo ni cayūhú de.
  lif-NT2: हुॽसाम्‍बाहाॽरे़ कन् मे़घे़प्‍सुल्‍ले़ साॽरिक् मे़गिसे़आङ् खाम्‍मो साम्‍बोःन्
    हबत्‌मे़भन्‍छिङ्‌लो॥
  xnj-xnj: Vawuliwa vala pevayuwini genago, vakayogopa neju, vakagwa chakukupama.
  mmx-mmx: Ga se lavaun pinivu diga ronga i na, diga subu rintiding ti laxangka, la
    diga marat aleng.
  cbr-NT: Ësai quia cuati ca 'aisamairai racuëti memi bëúmpucuti racábuacëxa.
  tee-NT: Pus acsni tak'asmatlich ju ix'amamaka'ui ju Jesús pus lana tataquilhputalh
    ni na ixtatalhanan.
  eng-LSV: And the disciples having heard, fell on their face, and were exceedingly
    afraid,
  cak-NT: Y cuando ri je oxi' discípulos xquic'oxaj ri', xquikasaj-ka-qui' c'a chech-ulef.
    Y yalan xquixi'j-qui'.
  pah-NT: Tupana'ga nhi'ig̃a renduvame Jesus'ga remimbo'ehara'g̃a ari ojovapyvo okyhyjiheteavo.
  sja-NT: Mãga ũridak'ãri, ãchobeepa Jesús k'õp'ãyoorã bedabaik'oodachida tau bɨɨrɨ
    eujãde t'õbairutamaa.
  xed-xed: Na gi snaŋta tsa duhwalha ya ta tsa lwi ya, gi ka zləmbatá həŋ zluzlumbruh
    ta haɗik. Ka ksutá zləŋ ta həŋ katakata.
  mks-NT: Tá na̱xini jo̱ho na̱ xíca tuun xi̱hín Jesús cán ña̱ cáha̱n yóho já na̱caxítí
    na̱ ja̱nda̱ quia̱hva na̱xi̱nu̱ nu̱u̱ ná nu̱ ñúhu̱. Ta a̱ ju̱ú quia̱hva ná yi̱hví
    na̱.
  gfk-S: Ma be ira bulu na harausur duhat ga hadade hobi, duhat ga sie ira matmataan
    ta duhat napu tano pu ma ra bunurut.
  bmu-bmu: Gwarek yeŋön keu mi möta jönömŋini undui sipköba gölmenöŋ eta keŋgötŋini
    gwötpuk mötket.
  dgz-dgz: Iesu wadiamot mega nop ame anune gapan tap aritavet anun ap menan gine
    namu piupa to kukutnagene.
  eng-GNV: And when the disciples heard that, they fell on their faces, and were sore
    afraide.
  zaa-NT: De biyénini ca discípulua ca tìtsi'į nna gubixi cabi gure'ló taá làti tsè'e
    cabía de tantua gutsini cabi.
  eng-WEBSTER: And when the disciples heard it , they fell on their face, and were
    in great fear.
  guh-guh: Jesús pijajivi itsa jumetane bajarapacuenia Dioso pejumaitsijavatsica,
    irataeya othopa irata. Jesús pijajivi bitso najunaviaca.
  bon-bon: Abiberäja bägrä cina liba itecijemige tagepogogo, teepi mage wälu äbitininisi,
    oweowe itrametnemige gawe cabu me.
  nhw-BL: Huan quema imomachtijcahua quicajque ni camanali, moixtlapachojque huan
    nelía momajmatijque.
  swh-ONEN: Wanafunzi waliposikia haya, wakaanguka chini kifudifudi, wakajawa na hofu.
  wbi-wbi: Avakuvulanisivua vala ye vapuliike isio, vakoghopa kyongo, vakakupama.
  bba-bba: Ye bwɑ̃ɑ be, bɑ nɔɔ ɡe nuɑ bɛrum bu mwɑ sere bɑ wɔrumɑ bɑ wuswɑɑ tem ɡirɑri.
  eng-KJVCPB: And when the disciples heard it, they fell on their face, and were sore
    afraid.
  kgk-NT: Upe va'e nhe'ẽ ohendu ramo, mbohapy hemimbo'e onhemondýi eterei. Ojeity-ma.
    Ovapy-py ho'a oho-vy, onhemondýi eterei-gwi.
  waj-waj: tuduu rikiada Yisuunna ngiaammuauya mmatayaa vida varada vaida ngiari avuuyauvaa
    hatauma kiada vaida kaayauma aatuuda varuduu
  cpy-cpy: Ikanta ikemaeyakini ikantee-takiri, oeyotee-yanakani jaawiki, antawo ithaawanaki.
  ekk-PKP: Kui jüngrid seda kuulsid, langesid nad näoli maha ja olid äärmiselt kohkunud.
  mpx-mpx: Sauga tohago anan ya hi hago, yaka hi lovakun nabi ge maniniliya hi pwabun
    sumek bilibiliya.
  wbp-wbp: Kujalu kurdungurlu-paturlu purda-nyangu wangkanja-kurra, lani-jarrijalu,
    manulu yinngirri-purdanji wantija walya-kurra.
  luo-luo: Kane jopuonjre owinjo wachno, luoro nomakogi mi gipodho piny ka gikulo
    wiyegi piny.
  nhe-NT: Huan quema imomachtijcahua quicajque ni tlajtoli, moixtlapachojque huan
    nelía momajmatijque.
  aii-aii: ܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܗܘܿܢ ܬܲܠܡܝܼ̈ܕܹܐ، ܢܦܝܼܠܔ ܠܗܘܿܢ ܥܲܠܔ ܦܵܬܘܵܬܵܝ̈ܗ‌ܝ ܘܙܕܝܼܥ ܠܗܘܿܢ
    ܪܵܒܵܐ.
  esk-NT: Maliġuaqtit tusaakamitruŋ nipi punniqsut nunamun iqsitchakhutiŋ.
  msb-msb: Pakabati sani san mga disipulos nagharapa sinda sa grabe na kahadlok.
  cpa-NT: Jøng² ca¹can¹ hlaih¹³ dsa² quianh¹³ Jesús gøg² mi³ca¹nǿng²dsa jǿg³ jøng².
    Ca¹ti¹ganh¹dsa chi³ŋiu¹³ ni³dsa huø¹.
  dso-dso: ସିସ୍‌ମନ୍‌ ସେ ସର୍‌ ସୁନି ଏତେକ୍‌ ଡରି ଗାଲାଇ ଜେ ସେମନ୍‌ ଉମ୍‌ତାଡିଅଇ ଅଦ୍‌ରିଗାଲାଇ
    ।
  meu-meu: Hahediba na e kamonai bena e goru goru diho, e gari dikadika dainai.
  yva-NT: Arono arakove mandei umawe wo anamote umaso ranaun, ujani dave ti wo awa
    vukane ranteter muno mansamune rangkukuv no mine von.
  dgc-dgc: Ey du étélo a alagad, pékabati de ta éya, éy inumanteng side a tulos side
    minedapa.
  zpm-NT: Mazdraa bdzieb zho bin zho sca rnee meṉ co, lëëlëd pquiitsgzhib zho haxta
    bdziṉ lo zho lo liu.
  hix-NT: Àro wyaro tàwyanye enytxatxhe rma, tano me ronye rma nehurkatxownà hatà,
    Petru komo, yukryeka hona, thenyehra toseryehrà kom ke mak hatà.
  sim-sim: Mashi oso si mbarik li misihi li aje mendehe misambik limu taka avermbuwara.
  npi-ULB: जब चेलाहरूले यो सुने, उनीहरूले आफ्नो मुहार लुकाएर साह्रै भयभीत भए ।
  cgc-cgc: Pagmati danen Pedro ta ambal ya na alin ta panganod, galuod na galeeb danen
    an tak sikad gid adlek danen.
  tim-tim: Akto hoŋ bawalupŋande den are nâŋgâm hamewakmâ enem dewunyeŋe hânângen
    gembo kâŋgom tali.
  yor-yor: Bí àwọn ọmọ-ẹ̀yìn ti gbọ́ èyí, wọ́n dojúbolẹ̀. Ẹ̀rù sì bà wọ́n gidigidi.
  wos-wos: Wun hundi xékétaka Jisasna du di némafwimbu roota xakre di héfambu hwa.
  emp-NTPO: Maʌ̃ ũrĩsid̶ad̶e ne wayaaba egode b̶arrub̶ari tapanesid̶aa.
  eng-F35: As the disciples heard it they fell on their faces and were greatly afraid.
  ind-ind: Mendengar suara itu, mereka bertiga sangat ketakutan dan sujud dengan muka
    sampai ke tanah.
  pes-OPCB: با شنیدن این ندا، شاگردان بر زمین افتاده، از ترس لرزیدند.
  mpt-mpt: Yesuse okok aleyemin nakai kla tosiananiba dlong dlong golbua daakniba
    dabalim daak unaniba gabam delabma bliba
  bla-bla: Ki ŭsksĭnĭmats'ax otokh'tsĭsauaie itopi'iau ostokso'auĕsts, ki eks'kaikopumiau.
  ssx-ssx: Koto pi ho̱la̱꞉make epeekeeki opu haota꞉ mo disaipolo hali tepoma꞉ paala꞉
    tiekema꞉ wopu homolo hata꞉ kenkena꞉ puki yama lopemekeme.
  mkl-mkl: Iyi mɔcɔ ŋɑu ɑ̀ ɡbɔ ide ku fɔu ŋɔi njo í mu ŋɑ hee ɑ̀ sɛɛbɑtɑ ilɛ.
  gaq-gaq: ସିସ୍‍ଇଂ ଆତେନ୍‌ ବ୍ନାଲିର୍ ଅଁଚେ ବୁଟ ୱେଗେ ଜେ ମେଇଂ ତୁବନ୍ନିଆ ତାମୁଚେ ଲଃକେ ।
  gof-RNT: Yesuusa tamaareti hessa si7ida wode dagammidi bantta som77uwara sa7an kunddidosona.
  unx-unx: ଚେଲାକ ନେଆଁଁ ଆୟୁମ୍‌କେଦ୍‌ଚି, ବରତେ ତାବେର୍‌କେଦ୍‍ତେ ଅତେରେକ ଉୟୁଃୟାନା ।
  gah-gah: Loko lokago, izegipala zuha keza nene mikasigú kogoka hiziki akiake kehelele
    vizekago, kigisa kigizakutí nene guli guli oko minamó.
  lcm-lcm: Taun a volo nat ke kitol la longong na kalinga ke, kitol la soturungai
    ane vunep velai ani leng lava.
  aer-aer: Kenhe yanhe ikwerenge re, apententye akngerre Jesus-kenhe areye atere-irremele
    atnyerrirreke.
  qvc-NT: Chayta uyashpaqam, chay kimsa yach'akuq masiykunaqa ancha manchashpa, qonqorikurqanllapa
    qaqllanllapa allpaman ch'ayanangaman.
  tgl-ULB: Nang marinig ito ng mga alagad, sila ay nagpatirapa at lubhang natakot.
  cbs-NT: jawen tsumabun ninkai datejaidai main beua maniabun
  xtm-NTPP: Nuu ni ka jiniso'o tee ka ndikin ya ma, ni ka jakindeyi de onde ni ka
    jinu tnee de nuu ñu'ú ma, vaa ka yu'u xeen de.
  nnq-nnq: Akinapunji pabalijoa lilobe ngabagweganga manguku, ngabajogopa muno.
  bao-NT: To biro ca ĩirijere tʉorã, cʉ̃ buerã pea uwima ĩirã, yepapʉ muu bia ñaacũmucoaupa.
  san-ORI: କିନ୍ତୁ ୱାଚମେତାଂ ଶୃଣ୍ୱନ୍ତଏୱ ଶିଷ୍ୟା ମୃଶଂ ଶଙ୍କମାନା ନ୍ୟୁବ୍ଜା ନ୍ୟପତନ୍|
  huv-NT: Almanguiayiw aag ayaj minipilan nej, tanaámb mojcojow tiüt mbayatoj xeyay.
  otn-NT: Mi̱ 'yøhyø xädi na̱ ra̱ hya̱ bá̱ ma̱n'Oja̱ ma̱ya̱, bi̱ m'mɛmfo häi p'ʉya,
    pɛ ma̱thoguitho bi̱ nsu̱.
  nop-nop: Mihiŋiye adi mede u nadiŋa muntaaŋ maaŋ fooŋ namandahik kwetfoloŋ tubuwopmobula
    hehele ha-tigiŋ.
  obo-NT: To norinog idda taddot mgo tinodduwan din, mid lingko-od sikandan no iddos
    bonnong dan noko-uma riyot livuta pomon to dakkoon allak dan.
  cak-ENT: Y tok ri ye oxi' achibila' xcac'axaj ri', xquikasaj-ka-qui' c'a pan ulef.
    Y juis c'a xquixbij-qui'.
  lif-NT: ᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤖᤧ ᤁᤴ ᤔᤧᤄᤧᤵᤛᤢᤸᤗᤧ ᤛᤠ᤹ᤖᤡᤰ ᤔᤧᤃᤡᤛᤧᤀᤠᤱ ᤂᤠᤶᤔᤥ ᤛᤠᤶᤒᤥ᤺ᤴ ᤜᤒᤳ ᤔᤧᤓᤴᤇᤡᤱᤗᤥ॥
  mie-NT: De jā súcuán nī jini ndá tēe scuáha, de nī jēcāva ndeyi dē nūū ñūhún, chi
    nī nchūhú ndasí ndá dē.
  san-TIB: ཀིནྟུ ཝཱཙམེཏཱཾ ཤྲྀཎྭནྟཨེཝ ཤིཥྱཱ མྲྀཤཾ ཤངྐམཱནཱ ནྱུབྫཱ ནྱཔཏན྄།
  qve-NT: Chayta uyarispankun Jesuspa discipulonkunaqa anchata mancharikuranku. Hinaspan
    qonqorikuranku uyankupas pampaman tupanankamaraq.
  pao-NT: Umu oo pupua'amu unu nakasui meatzedose oo-matoo nanesootuhigonno.
  cbu-NT: Wipunashsha anoo mazinarangusin, mang kizpur punirustarangusin, tsapush
    timuchirangana.
  usa-usa: ánibo iyápó-annama min-áímmá ítátuweta ikatîq kéetaboata yemá yóipake marabi
    yiqá agurááe.
  soy-soy: Kɛ Yeesu pipirɛtiki ɑpi rinɔ́ɔ tɛ̃ n kṍ, iwɑmɛ píimɑ ii pi loni ɑpi
    lólu ɑpi kɛtẽ kɛ́yu tuhu.
  hui-hui: Bi ani layuago hale howa Yasunaga talima piaga biarume mogo timbuniore
    lowa dindini bulu palu wigi wigi bini.
  amf-amf: Yesussa paanan yivayna eenaar upsin ogoam qansayse kattsi kurtumbhayse
    wotinka yisa peendar ke dhambade.
  quc-NNT: Ri tijoxelab', aretaq xkita wa', sib'alaj xkixej kib'. Xexuki'k xkiqasaj
    ri ki palaj cho ri ulew.
  dob-dob: Ta tonono nidi ona nina sinonona ga ma idi matauta sibeꞌu sanamwaꞌuta,
  wrs-wrs: No samblamongo indhanamba no moamba hillivnamba, os vendral vena kusis
    petharam, himba mindnam pem viwul vevna.
  mca-mca: In yepi'ye' ek'i pa'aj aka'an he' ƚ'ijatshenhei qa namju'kii, weniipinju'kii
    pa'aj qa qi in nijiwei.
  tzo-TZC: Cꞌalal jech laj yaꞌiic ti oxib yajchancꞌoptaque, ta xiꞌel lic snijan sbaic
    ta lum.
  mya-mya: ထို​အ​သံ​ကို​တ​ပည့်​တော်​တို့​ကြား​သော​အ​ခါ လွန်​စွာ​ကြောက်​လန့်​၍​ပျပ်​ဝပ်​လျက်​နေ​ကြ​၏။-
  gng-NT: Uʼpanpaankaab cii' uniɛke nnɔ bó ma nnɔ, nɛ bujɛwaanbu cuo' bɛ ki tì kɛnde',
    nɛ bi pùon' tingi ni.
  cbi-NTPO: Entsandiñu demeetu, ya' disipulula jelanchin yala' kajuru tusha tyullai
    teedila.
  ikk-NT: Ogẹn ụmụ-azụụn Jesu ndị hụ gi nụ ihiẹnni, okẹn egun nọ tụma wẹ, wẹ nọ dan
    alị, we ihun kpumẹ alị.
  leu-leu: Layaan rutul langai a ling aave rutul mataut temasaat e rutul poxo turung
    xe lapi la xavala.
  maz-NT: Nuc'ua 'ma mü o dyärä a cjanu c'o discípulo, 'nangua nügüji na ngueje me
    co pizhiji va zũji.
  bod-N: ཐུགས་སྲས་རྣམས་ཀྱིས་གསུང་དེ་ཐོས་པ་དང་ཁ་སྦུབ་ཏུ་འགྱེལ་ཞིང་ཤིན་ཏུ༌འཇིགས།
  tca-NT: Rü yexguma yemaxü̃ naxĩnüẽgu ga yema ngúexü̃gü, rü ñaxtüanegu nanangücuchiãchitanü,
    yerü poraãcü namuü̃ẽ.
  zpl-NT: Chenu ubeneꞌ bee beneꞌ Jesuse chi cuaꞌ, uzucu lliqui beella nu hasta luyuu
    uziꞌquindiqui beella, nu chiquiꞌ ulliqui beella.
  mbc-NT: Paapa eseurîmato' eta tîuya'nîkon pe, Jesus nenupa'san ena'pî mararî pra
    eranne' pe. Mîrîrîya to' yenkasi'pannîpî'pî. Non pona tenpatakon erennuku'pî to'ya.
  ndg-ndg: Anapunzi bake pabayowine ago, ngabatula baye wakukama ni batiyogopa muno.
  wsk-wsk: Tom olekem alo den mu ikiman mu ninguru nguangaman, ale nongoma kaparam
    se ali te dagulaman.
  toj-NT: Jaxa yabye ja c'umani ja Diosi, ti ch'ac couque sacnujnuja. Jel xiuye juntiro.
  tbc-tbc: Saen megeloum utol an ŋiŋeŋ an duloŋ man, tubun mok direr go naodi tan
    fo ditakok dudug dumunamig dien se ya.
  sna-sna: Vadzidzi vakati vanzwa izvi, vakawira pasi nezviso zvavo vachitya kwazvo.
  smk-NT: Pinasyan li'mo ran tumutumbok sin narnge' rayay busis ket linmukbob sara
    sa luta'.
  grc-TCGNT: Καὶ ἀκούσαντες οἱ μαθηταὶ ἔπεσον ἐπὶ πρόσωπον αὐτῶν, καὶ ἐφοβήθησαν σφόδρα.
  gof-WFTW: Yesuusa tamaareti hessa si7ida wode dagammidi bantta som77uwara sa7an
    kunddidosona.
  spa-BLM: Cuando los discípulos lo oyeron, cayeron de bruces y tuvieron mucho miedo.
  kyz-NT: Jarejuwarete 'ga je'ega renupawe Jejui 'ga remimu'e 'gã piryyjamũ jui. 'Ga
    je'ega 'gã mogyjau etee. A'eramũ 'gã awau wããpyramũ anuruka ywyu.
  dao-dao: Axüisawe naw ami ngjak üng, aktäa kyühei u lü mce da ngmümkie.
  cya-cya: Xa ngune 'in yu ta'a nda'an ñi cha' can', cui' xaa mdyi'ya sti yu 'in yu
    la lyuu lo' lyee ytsen yu.
