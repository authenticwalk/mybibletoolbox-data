  kbc-NT: “Iniotagodi, iwikodeni ionigi! Ǥatiɡ̶alegi, odaa eliodi me dawikode, elioditibece
    menitibiga, odaa enitiogi noledi, codaa idatibece daxaboketinigi ninyoɡ̶odi.
  bmh-bmh: '@see-verse:MAT.017.014'
  ctu-BL: 'Tsi'' yʌlʌ: C Yum, p''untan calobil. Come an i juquin chʌmel. Wen woli
    ti wocol. Cabʌl mi'' yajlel ti c''ajc. Cabʌl mi'' yajlel ti ja''.'
