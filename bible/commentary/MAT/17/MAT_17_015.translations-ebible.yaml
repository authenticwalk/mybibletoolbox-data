  eng-BSB: “Lord, have mercy on my son,” he said. “He has seizures and is suffering
    terribly. He often falls into the fire or into the water.
  cpu-NT: “Pinkatharí, petakotaiyaanari notomi osheki ikamanavaitake, iniroite ikemaantsivaitaka,
    osheki itaavaitapiintaka, ipiinkavaitzi jiñaaki.
  san-ASM: হে প্ৰভো, মৎপুত্ৰং প্ৰতি কৃপাং ৱিদধাতু, সোপস্মাৰামযেন ভৃশং ৱ্যথিতঃ সন্
    পুনঃ পুন ৰ্ৱহ্নৌ মুহু ৰ্জলমধ্যে পততি|
  tac-NT: ―Mué Wa'lula, pe rekó na'temápuaka ne inolá. Asíriga rekúpame ju, 'lige
    aminami asíriga resí níliga ajtime ju. I'sínimi 'ma na'ichí wijchime ju 'lige
    aminami ba'ichimi.
  eng-WEBPB: “Lord, have mercy on my son, for he is epileptic and suffers grievously;
    for he often falls into the fire, and often into the water.
  gfk-H: '@see-verse:MAT.017.014'
  viv-viv: “Kauveya, natuku kaliva toletolena udaꞋitanuwakabubuyena, yana aulolo lakahi-moꞋena.
    Tova moyaꞋaina aiya o kaꞋi gufeya gibeꞋubeꞋu.
  yao-yao: ŵatite, “Ambuje, munkolele chanasa mwanangu pakuŵa akulwala njilinjili
    ni kulaga nnope, katema kakajinji akugwilila pa mooto pane mmeesi.
  tgp-tgp: mo verea mara, “Moli, o r̃omopoi hin natuku matan enia mo lo matemate,
    ale tarea mo lo lavi na rongohaji tavera matan hin te rani mo lo jovi na hapu
    teni wai.
  auc-NT: —Awënë ëñëmi. Botö wengä onguïñængä ingante waadete waa cæe ämopa. Tömengä
    ïñömö edæ ancaa quidi quidi dowænte wæwëninque wantæ wantæ ïñö gongapamö tæ̈ wææ̈
