  lif-NT: ᤐᤠ᤺ᤳᤋᤢ. “ᤀᤠᤍᤠᤱᤒᤣ. ᤀᤠᤛ᤻ᤛᤠ᤺ᤴ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤋᤧ᤹ᤀᤥ॥ ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤧᤴᤏᤡᤴ ᤌᤵᤔᤠᤔ᤺ᤔᤧᤸᤗᤧ
    ᤕᤠᤱᤄᤢᤀᤠᤱ ᤘᤠ᤹ ᤜᤧᤰᤁᤩᤠᤱ ᤛᤠ᤹ᤖᤡᤰ ᤋᤢᤰᤂᤣ ᤆᤠᤖᤥ॥ ᤀᤧᤳᤗᤧᤱ ᤂᤧᤴ ᤆᤫᤠ᤺ᤳᤋᤥ ᤏᤢ ᤔᤡᤀᤥ ᤌᤠ᤺ᤖᤥ॥
