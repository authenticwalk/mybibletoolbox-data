    inta arakkunta. Tu''ke ite''ka apo'' ya'' imasai''ya man. Moropai tuna ka yenunsai''ya
    man.'
  ndg-ndg: “Ngwana, umonii lwongo mwana wango, maana abi ni kyunda unda no teswa muno
    mana mara ganansima atombokya mumwoto au mumase.
  wsk-wsk: ale balam, “Kari Biya, ni aninga namar ko neman batagukko. Tom suen biya
    nu ngualoso ale ali awote daguloso ale barowara karu karu maso. Se tom saki mu
    tama ningi se yu ningi daguloso.
  toj-NT: ―Cajual, talna syaal ja cunini. Jel huax tup yic'. Jel xa yioj juntiro.
    Tola vida huax moc' ja ba yoj c'ac' soc ja ba yoj ja'.
  tbc-tbc: “O Tubun ak, ŋaineg nanug ilo imuŋani! Saen wei mok kurbarib ifunig an
    lo madai tubun geig ile da. Saen aenta ilon iŋaoŋ dop yai lo idu dak, saen aenta
    dam you lo idu da.
  sna-sna: “Ishe, donzwiraiwo mwanakomana wangu tsitsi. Ane zvipusha uye ari kutambudzika
    kwazvo. Kazhinji zvinomuwisira mumoto kana mumvura.
  smk-NT: “Maistro, ka'dwan may anak kon tumububa'yo. Matin-binulan ya ket mangkapaidap
    yan maong ta no kumaro ya ket kasabyan manabo' ya sa raranom o maira'pog ya sa
    apoy.
  grc-TCGNT: καὶ λέγων, Κύριε, ἐλέησόν μου τὸν υἱόν, ὅτι σεληνιάζεται καὶ κακῶς πάσχει·
    πολλάκις γὰρ πίπτει εἰς τὸ πῦρ, καὶ πολλάκις εἰς τὸ ὕδωρ.
  gof-WFTW: “Godaw, hayyana ta na7as qadhettarkii; iya shocidi yeggiya harggey daro
    un77ethidi tamaninne haathan yeggees.
  spa-BLM: “Señor, ten compasión de mi hijo, porque es epiléptico y sufre gravemente;
    pues muchas veces cae en el fuego y otras en el agua.
  kyz-NT: —Ejemuaẽm jera'yra 'ga ree, ki Ku'jyp. Mama'eukwaawa 'up 'ga pir are. A'eramũ
    'ga moypipa— 'jau 'ga Jejui 'ga upe. —Oypiwauwe 'ga 'ari tata pe jepi. 'Y pe nanẽ
    'ga u'aa jepi nũ— 'jau 'ga imome'wau Jejui 'ga upe.
  dao-dao: “Bawipa aw, ka capa mpyeneia! Kphyaw se aläa tui üng ngcum lü am ani üng
    mei üng lut lü khuikha ve.”
  cya-cya: Ñi X'nan hua, ña'an 'tnan ti' um 'in sñen' nan', si'yana nxñi cui'in 'in
    yu lo' ti'i 'a ndijin yu, cua' tyun ya' nxitlyu su'hua na 'in yu loo quii' uta
    loo tyi'a.
  wrk-wrk: Baki yanyba nyuli, “Mambuka. Ngayu ngajaka ninga, janinji ngindunki muwa
    ngakinkanyi jandaynkanyi. Warriyaluku ngaki jandanyi. Ngankijbayi wuwarr nangandu
    mankanyina. Balkimbaka kaburr wuwarrwanyi. Janybaka nanda kaburr wuwarrwanyi kudiyana
    jangurri, kudiyana wabudarri.
  nii-nii: Pepi, ek yi nim, “Owundu, nim na kin kaimb piin kin, nanim kangi ei noman
    wulu mił pang, pupu dup peł ełe pułum; nga noł tuk pupu, eim ka mulałim mon.
  ign-NT: —Picata­jicanu, tata, pímica­tacanu. Picana­ra­si­nanuini ema maca nuchicha.
    Tétavi­cavahi eta macata­ji­vairahi. Tacaecha­ri­pairica te tanahaca eta majuma.
    Tatiarihi te táquipaica te une, téhepuca yucu.
  dik-NT: ku lueel, “Bɛ̈ny, kony manhdiɛ̈. Ala guɔ̈p nok ku acï ye göök apɛi. Aye
    lac wiɛt mɛɛc, tɛ̈dë ke le wiɛt wïïr.
  cac-cac: —Mamin, ¿ma max oc' a c'ool d'a jun vuninal? Scot numnaj d'a sjolom. Te
    ya yaj yuuj. Tzijtum elxo sb'at d'a yol c'ac' yed' d'a yol a a' yuuj.
  tzj-E: —Wajaw, anen c'ola jun wlec'wal yawa', tpoknaj jtz'it nwech com c'ola jun
    ryubil rex cmic y congan lowlo' nuban rmal. Q'uiylaj mul ch'akin pk'ak' rmal y
    q'uiylaj mul ch'akin pya' chka'.
  bpx-bpx: “मालीक! मारा सोरा पोर गीण कर। हीने फेपरु आया करे। हीय्‌यो घण-जबर वेला कर्‌या
    करे; अने वळ-वळीन आक्‌ठु मे अने पाणी मे पड़ जाय।
  san-BUR: ဟေ ပြဘော, မတ္ပုတြံ ပြတိ ကၖပါံ ဝိဒဓာတု, သောပသ္မာရာမယေန ဘၖၑံ ဝျထိတး သန် ပုနး
    ပုန ရွဟ္နော် မုဟု ရ္ဇလမဓျေ ပတတိ၊
  yaa-NT: “Ifo, ẽfe fake shinãfe. Ẽfe fake nĩsoi omiskõimiski. Nãskakẽ chii naki pakeyanã
    faka mẽra pakemiski.
  cab-NT: —Nabúreme, gudémelá nisáani bun, goúwejaditi, weírititi lasúfurirun, níjein
    dan jeíguati wáturugun, níjein dan dúnarugun.
  clu-clu: “Ginoo, abi kaloyi ra akun bata nga lalaki. Koyapun tana kag kon aboton
    gani sugung gid anang pamati. Pirmi tana gid nga natotomba sa kalayo kag pirmi
    ra nga naoolog sa tobig.
  swh-ULB: “Bwana, umhurumie mwanangu, maana amekuwa na kifafa na kuteseka sana. Kwa
    kuwa mara nyingi huanguka motoni au kwenye maji.
  tpt-NT: —Jalhachimoꞌonu, kitꞌin va knajun kꞌamapꞌaynitꞌi ni kintsꞌal. Va chꞌapay
    yu ixlhinin, chuncha maqanlqajnan va taxtujcha. Ayaj aqlhuvajcha taqtay laka jikmi,
    aqtamixna taqtay ni lakxkan.
  aai-aai: eo, “Regah au kek kwiwanbaban, au kek i sawow kakafin bai ebimamayay, mar
    etei en wairaf wan eyey, naatu harew yan ere’er.
  sny-sny: “Meni Owane, ne ane au ferafereire. Meni eime ano meremereye a'i ne. Tahe
    werese lo auseriyesiya. Le u erasi a'i se. Nowe tomu ne'ese se le yehe ma'e winetainamiteye.
    Aiwawe nowe tomu ne'ese se sa'i papu winetainamiteye.
  myy-myy: —Yʉ Ʉjʉ yʉ macʉre ti maiña mʉ. Ñama cõre cõsotiami ĩ. Ito bajiri ruje tõbʉjasotiami
    ĩ. Biyaro ʉsi jedi quedisotiami yʉ macʉ. Coji rʉyabeto jeame ʉ̃jʉrojʉ ʉsi jedi
    quedisotiami ĩ. Ito yicõri riacajʉ cʉni ʉsi jedi quedisotiami.
  trc-NT: ―Cunu̱u ꞌe̱e̱ rá so̱ꞌ man taꞌníj, Señor. ꞌO̱ se quisnúú soꞌ, quiꞌyaj yavii,
    ne̱ ina̱nj naxruꞌ soꞌ rihaan yaꞌan, ne̱ ranꞌ ndoꞌo soꞌ sayuun na̱nj ado̱nj. Veé
    dan, ne̱ ina̱nj naxruꞌ soꞌ rque na uún, ne̱ ne niꞌya̱nj uxrá ranꞌ soꞌ maꞌ.
  cut-NT: ―Dihvé, conan va̱hino ne sa̱hn da̱yá, te ndi se cah rih dihca, ne a̱ma rechuhrihn
    se. A̱ma ndeh yune cuahn che rinuhn yahn se ne, renda̱hnun se va̱coya̱hn ma̱n,
    va̱n nune ma̱n.
  bel-bel: 'сказаў: Госпадзе! памілуй сына майго; ён лунатык і цяжка пакутуе, бо часта
    падае ў вагонь і часта ў ваду;'
  zlm-KSZI: Lelaki itu berkata, ‘Tuan, kasihanilah anakku! Dia mengidap sakit gila
    babi dan penyakitnya sungguh teruk. Seringkali dia terjatuh ke dalam air atau
    api.
  gdr-gdr: Seg ton ket yomnonj da, “Yonggyam! Kor b'ɨgand kear yomne! Mop nokɨp ton
    nony kesa sap otendeny tumol aembɨka kɨma, sɨ ton ma sobijog e b'ɨdgotnena yokateneny.
    Ɨ ton jogjogpyam b'aklandeneny de wul wa dɨde daka jogjogpyam unykeneny de nyɨ
    wa.
  vmy-NT: —Naꞌen, ngatjaꞌanimachiri kiꞌndina̱, ngatꞌa tjin= nixtjin nga ꞌmexkjuen
    ꞌba fatse ꞌba ne ꞌñu faꞌa kjuanima. ꞌBa nkjin ndiya kajin ndiꞌi asa nanda.
  cmn-FEB: “主啊，可怜我的儿子吧，他患了失心疯，非常痛苦，经常会跌入水火之中。
  gmv-RNT: '@see-verse:MAT.017.014'
  ncl-NT: —Tata, xichicnilili noxól. Mococúa míac pampa in ijyecal quiquitzquía. Itequi
    quiquitzquía huan sejpa huan oc sejpa míac huetzic pin tixuxli huan pa al.
  sua-sua: “Kolaip, ngia mrung ko hal vanie. Ko te sei kam kerkolkol a nganngannes
    vgum a koot to a ngoulo ko nam kaim he kngam kun mnam a ye va kuo kio paeyol kat.
  are-are: Era angkaka, “Ingkartai, worra nukanhaka konyerrai. Erataka menta nama,
    iwurlpiwulhama turta. Arrpunharanga era ururna tnyinhaka, arrpunharanga kwatjurna.
  gai-gai: “Kacoot, u aukna nuocmo kadmaia otac, ma paŋan ŋaŋaona roumbap tik, mana
    tikca ŋgoreac ŋgoin ndeacrena. Na ma memetmbaca tac inikca irikrenan, na memetmbaca
    pukca pukrenan.
  qvm-NT: “Tsurëta aliyaycatsilay, tayta. Payta wanuy gueshya tsariptinmi ninamanpis
    yacumanpis tunin.
  chz-NTPS: —Dsaˉjø̱ø̱hˈ kya̱a̱nꜙ, waˊ läˉñihꜘ hohꜘ kihꜗ chihˉñʉʉhˉ kya̱a̱nꜙ, hi̱ˉ
    dsaˉju̱u̱ꜘ ñeeꜘ hiꜙ jëëy˜ wɨɨꜘ jwërte. Chaˉmiihˉ ji̱i̱h˜ maˉta̱yhꜘ chaˊjeˉ hiꜙ
    maˉta̱yhꜘ chaˊjmɨɨˉ kaˉlähꜘ.
  kmu-kmu: Yisasifena mage huno hie “Anumayamogae kagaya neꞋnafaꞋneꞋnimona kahau huto.
