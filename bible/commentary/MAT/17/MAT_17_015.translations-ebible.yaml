  amf-amf: ‘‘Imbo, bannzo! Isa naasana burqadhayse pacchaane. Rum kiam yedoono kattsi
    dhabite galshaynone; dhaabha ko hanna, thoothi wodaka nuunbee noqonbesa iir koda
