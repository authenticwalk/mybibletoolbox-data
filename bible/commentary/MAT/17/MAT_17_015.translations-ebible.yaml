verse: MAT.017.015
translations:
  kpx-kpx: Isi loui avoe, “Kosive, di moho uvuai tedahonela. Munanae toelau avuemo
    biloige tilogoanu. Iale kena tilogoaniege auna venemo biloai mesoho emo biloigei.
  okv-H: “Embo okose, meni nau ta osaga kito jo e, hariga vihioi pipi-konene sapura
    be eto iji tapa ji ta veto evekaguja nei umo ta veaguja
  tbo-tbo: ma i baha i pa, ‘Guyau, natuwe una lunugotootogogeya po una luyawahi. Houga
    magomagouna alugo apapoena e tapeibadebadeya po u hinina wiyuwa he lalata duma.
    Houga gehouhi mayau alalatana uyahina e pipeu, ma houga gehouhi goila uyahina
    e yoliyoli.
  mal-C: “കർത്താവേ, എന്റെ മകനോട് കരുണയുണ്ടാകണമേ, അവൻ അപസ്മാരരോഗത്താൽ അതിദാരുണമായി
    നരകിക്കുന്നു; പലപ്പോഴും തീയിലും വെള്ളത്തിലും വീണുപോകുന്നു.
  grc-SR: καὶ λέγων, Κύριε, ἐλέησόν μου τὸν υἱόν, ὅτι σεληνιάζεται καὶ κακῶς ⸂πάσχει·⸃
    πολλάκις γὰρ πίπτει εἰς τὸ πῦρ, καὶ πολλάκις εἰς τὸ ὕδωρ.
  bgc-bgc: “हे प्रभु, मेरे बेट्टे पै दया कर! क्यूँके उस ताहीं मिर्घी आवै सै, अर वो
    घणा दुख ठावै सै; अर बार-बार आग म्ह अर बार-बार पाणी म्ह पड़ ज्या सै।
  khz-khz: netiwato, “Velekou, au natuku melona ono vetugaa! Ia ewagiana, e tauniparana
    epilupilu-rakavana. Vega-vogovagi kalovai eketo-ragena e nanu ai maki.
  deu-TKW: 'und sagte: Herr, erbarme dich meines Sohnes, er ist mondsüchtig und leidet
    schwer; denn oft fällt er ins Feuer, oft ins Wasser;'
  zsr-NT: 'len rëꞌ Lëꞌ: ―Xan, buechiꞌ ladxiꞌ‑biꞌ biꞌi bö́nniꞌdauꞌ quiaꞌ, le réꞌibiꞌ
    xjutiꞌ, len szxöni rzacaꞌ rguiꞌbiꞌ, atiꞌ zian lzu rdzöꞌbiꞌ lu guiꞌ o lu nis.'
  lin-lin: '— Nkolo, yokela mwana na ngai ya mobali mawa ! Azali na maladi ya ndeke
    mpe azali penza komona pasi : akweyaka mbala mingi na moto to na mayi.'
  hns-NT: 'aur bolies: „Prabhoe djie, hamaar beta ke daaja kar! Oke miergie ke bemaarie
    hai aur okar haal bahoet kharaab hai. Oe hardam aagie aur paanie me giere hai.'
  noa-E: —Señor, mʉ chaai wai chirʉm thõthõrrsö khitʉm. Mʉ ap chitʉm mʉ chaai dau
    aug khaugwia monaaubapʉ̈i aichëjim. Jãg khitʉmʉn nem theegta baarjem. Khar chará
    ooju chukhu aawai barbaadëmua õt eejã burrjem; wa magbamʉn dö eejã sĩi dobojo
    aimaajemgui ajim.
  eng-EMTV: “Lord, have pity on my son, for he is moonstruck and suffers severely;
    for he often falls into the fire and often into the water.
  mib-NT: Cundáhú ni ni séhe yɨɨ́ ná, chi yōhyo xeēn ndóho i cuehyɨ̄ jíhí yɨ̄hɨ́.
    Te je ni cuu cuehē jínu cótúú i nuū ñuhún jíín núū ndúte.
  lif-NT2: पाःत्तु, “आदाङ्‌बे, आस्‍साःन् लुङ्‌माॽ तुक्‍ते़ॽओ॥ थेआङ्‌भे़ल्‍ले़ खे़न्‍निन्
    थप्‍मामःमे़ल्‍ले़ याङ्‌घुआङ् वाॽ हे़क्‍क्‍याङ् साॽरिक् तुक्‍खे चारो॥ ए़त्‍ले़ङ्
    खे़न् च्‍वाःत्तो नु मिओ थाःरो॥
  xnj-xnj: akajova “Bambu mhengela lipyana mwana vangu muni ihinduka, kangi ing'ahika
    neju, pamahele mwene igwa pamotu amala mumanji.
  mmx-mmx: La ni ga lok, “Leeme Silok. Una balamu lamdak tarak. Ing kanovot amisik
    mi lobomet la i ekip tangarang aleng mi laxasongsongot. La im subu tup amisik
    at laxao la at ladan.
  cbr-NT: —¿'Ën bëchicë caramina 'ë pëxcuxuntima 'ain? Aín namix nimëti bërërui saquiquiquin
    ca paë tania. Nimëti saquiqui ca 'itsai tsinu 'iruanan bacanu nipacëtia.
  tee-NT: ―Ji qui'ucxtin lamapainin a'akt'ai'ut'ich ju quints'alh. Ju yuchi va lhtucuni
    chai na mak'alhk'ajnan. Na paklhu ju xata'aktai ju lacajipi chai lacxcan.
  eng-LSV: and saying, “Lord, deal kindly with my son, for he is [a] lunatic, and
    suffers miserably, for he often falls into the fire, and often into the water,
  cak-NT: Ajaf, tajoyowaj rech ri walc'ual, roma raja' yalan nu'on sufrir pa ruk'a'
    ri ataque, ri yabil rubinan epilepsia, y can q'uiy mej (paj) tzakinak pa k'ak'
    y pa tak ya'.
  pah-NT: —Eporogwety jira'yra'ga, ei ga Jesus'ga pe. Heagwyry hete ga karugwate'varuhua
    ga rerekoro g̃waramo. Tiruahũ ga pe. O'ao'a ga tata pype jipi yhya pype jipi no,
    ei ga Jesus'ga pe.
  sja-NT: —Tachi Waibɨa, mɨ warra chupɨria k'awáaji. Audú chupɨria nɨ̃bɨ. Wawadaipari
    mãik'aapa at'apai t'ɨpɨtaude maa-e pɨrã toida baainapari.
  xed-xed: 'kaʼa mantsa: «Mghama ɗa! Tawatá hiɗahiɗa ta zwaŋa ɗa ksu seteni, ta ghuya
    ɗaŋwa ŋani katakata. Da vu kəʼa ta dəɗamta baɗu ma sani, da imi baɗu ma sani.'
  mks-NT: —Candáhví loho ini ndó ja̱hyi i̱, xitoho i̱ jáchi̱ xíhi̱ yi̱hí da̱ ta ndóho
    ndiva̱ha ini da. Ta cua̱há tañu ndícava da nu̱ ñúhu̱ i̱ta̱ á ini ticui̱í.
  gfk-S: '@see-verse:MAT.017.014'
  bmu-bmu: “Kembu, göŋön mönö nahöni ak kömum waŋgiman. Kawölnöŋ yöhöiga tala eta
    qeiga bözok mitiba semben auba sihimbölö gwötpuk mörakza. Nalö gwötpuk tala könöpnöŋ
    me onöŋ gemakza.
  dgz-dgz: “Ayop, otuna menan bagu sisi anu! Airampu da potap wandia seke take taiwan
    vek baware anuiwan. Wam wam omaya geariwan o kauma geariwan.
  eng-GNV: 'And saide, Master, haue pitie on my sonne: for he is lunatike, and is
    sore vexed: for oft times he falleth into the fire, and oft times into the water.'
  zaa-NT: Señor, betúa latsi' cuią'lu' ỹi'ni yi'į qui'ni yu'ą́ be' nna yala telá fuerte
    ridacca'ą; iỹé vuelta chi gubixią lo yi' ą'hua le' inda nna.
  eng-WEBSTER: Lord, have mercy on my son; for he is lunatic, and grievously distressed;
    for often he falleth into the fire, and often into the water.
  guh-guh: —Jesús, netoitaxutotsoniataema taxënatonëyo. Netodevacaibabiabatsi raja.
    Bitso bejiobi tsabiabi. Anijatonë isotuabelia natajuitabiaba. Itsajavata menialia
    jopabiabalia.
  bon-bon: jejige egä, “Babo biname, maane cäme bägrä ne owecu jeweni. Tabe naabe
    äbitanenige oonina pita cabu ca, siige yaatramanuge uliobo cabu piiyepu niiye
    cabu.
  nhw-BL: ―Tata, xijtlasojtla nocone huan xijchicahua pampa tlapolohua huan tlaijiyohuía
    miyac. Quemantic huetzi tlixijco huan quemantic huetzi atitla.
  swh-ONEN: “Bwana, mhurumie mwanangu. Yeye ana kifafa na anateseka sana. Mara kwa
    mara huanguka kwenye moto au kwenye maji.
  wbi-wbi: “Mutwa, unsanhile umwanango, ulwakuva alinikivasi na pipumuka kyongo. Ulwakuva
    kakinga ighwela pamwoto nambe mumalenga.
  bba-bba: u nɛɛ, Yinni, ɑ nɛn biin wɔnwɔndu wɑɑwo. U ɡiri kpɑkpɑnu bɑrɔ nu nùn wɑhɑlɑ
    mɔ̀ ɡem ɡem sere nu rɑ ɡɑsɔ nùn kpɛ̃ɛ dɔ̃ɔ sɔɔ ǹ kun mɛ nim sɔɔ.
  eng-KJVCPB: 'Lord, have mercy on my son: for he is lunatick, and sore vexed: for
    ofttimes he falleth into the fire, and oft into the water.'
  kgk-NT: —Ndikatúi pa ereiporiahuvereko xe ra'y-pe, xe Járy? he'i. —He'o'ã o'ã va'e
    oiko asy voi. Oime ha-py rei ho'a. Tata-rupi y-py ave ho'a oho-vy.
  waj-waj: 'tunoo: Boo, Udaanga-o, ni maapuuvaara boo kianee. Ivo kaayauma kararuoo
    kumimakaikio inna ruputiraivo ruputikio vo suai vioo varoo ikiana vaivai. Vo suai
    ruputikio vioo varoo nnoorina vaivai.'
  cpy-cpy: “¡Pinkathari! Pineshironka-teenari notyomi, osheki ikamana-waetzi, antawo
    ikemaatsi-waetaka, itaawaeta-piintaka, ipiinka-waetzi nijaaki.
  ekk-PKP: „Issand, palun halasta mu poja peale,“ ütles ta. „Ta kaotab mõistuse ja
    kannatab kohutavate krambihoogude all, mis heidavad teda sageli tulle või vette.
  mpx-mpx: ge i ba, “Babala, natu nu atilomwan-an. I kikikiuha ge i nuwaleyan hot.
    Sauga i gewi ni sogu ginaha elana o ebo wewel elana.
  wbp-wbp: Ngula-jangkaju, wangkajalkurla Jijajikiji, “Warlalja-Wiri, mari-jarrinjarla
    parlpuru-manta ngaju-nyangu ngalapi-nyanu. Nyanunguju murrumurru-nyayirni, manu
    japaku-patu rdalji-jarrija. Purda-nyanyi kanyanu maju-nyayirni. Tarnnga-ka warrarda
    wantimi warlu-kurraju manu ngapa-kurra, manu murrumurru-mani kanyanu.
  luo-luo: Nowachone niya, “Ruoth, yie ikech wuoda, nikech en-gi tuo mar ndulme kendo
    osandore malit. Kinde duto opodho piny e mach kata e pi.
  nhe-NT: ―Tate, xijtlasojtla nocone huan xijchicahua pampa tlapolohua huan tlaijiyohuía
    miyac. Quemantzi huetzi tlixijco huan quemantzi huetzi atitla.
  aii-aii: ”ܡܵܪܝܼ، ܪܲܚܸܡ ܥܲܠܔ ܒܪܘܿܢܝܼ، ܕܒܲܪ ܐܸܓܵܪܵܐ ܝܠܹܗ، ܘܚܸܪܒܵܐ ܡܪܝܼܥܵܐ ܝܠܹܗ. ܪܵܒܵܐ
    ܓܵܗܹ̈ܐ ܟܹܐ ܢܵܦܹܠܔ ܓܵܘ ܢܘܼܪܵܐ، ܘܪܵܒܵܐ ܓܵܗܹ̈ܐ ܟܹܐ ܢܵܦܹܠܔ ܓܵܘ ܡ̈ܝܼܵܐ.
  esk-NT: nipliqhuni, “Ataniiq, nagligillaŋniaġuŋ iġñiġa. Qiiqsruġuupluni nagliksaallapiaqtuq.
    Akulaiqł̣ugu puukaġaqtuq ikniġmunlu imiġmunlu.
  msb-msb: Tapos nagsabi, “Ginoo, kaluy-i man an akon anak na lalaki kay may buntog
    kag grabe an pagtios. Pirme-pirme siya natutumba sa kalayo kag sa tubig.
  cpa-NT: ―Guiuh¹³, ju³dsi³ŋiú³ hoh¹²hning ja²ŋiúh¹jni. Lán¹²tsih dsag³ jón¹ ŋié¹dsa.
    Hiug¹² cu¹té¹² quin¹²tsih ma¹dsio¹² jmø³uai¹². Hliú² rón² ma²ca¹ŋi¹hë¹tsih dsi²si²
    dsi²jmøi².
  dso-dso: “ମାପ୍‌ରୁ, ମର୍‌ ପିଲାକେ ଦୟା କରା । ମୁର୍‌ଚା ବେମାର୍‌ ଲାଗି କସ୍‌ଟ ପାଇଲାନି । ସେ
    ବେସି ତର୍‌ ଜଇତେଇ ଆରି ପାନିତେଇ ଅଦ୍‌ରି ଦେଲାନି ।
  meu-meu: Lohiabada e, natugu ame bogaia hisi; badina be ia na kava, bona ena gorere
    e badamu; nega momo Iahi ai e pau kaumu, bona nega momo lahi ai e pau kaumu, bona
    nega momo ranu ai e morumu.
  yva-NT: Umba po raura nanto Ai pare, “Injae, syare naemeno sya kavo ai! Weye opamo
    amune ngkaumudi muno anasine ntutar. Intanamo temasyo no taname rai, umba intanamo
    temasyo no mana rai, weti apa siurije manakoe.
  dgc-dgc: “Panginoon, kagbian mo tu anak ko. Basta manghimatay siya, a masiyadu i
    hirap naa éng sumingga, da medalas siya a metumba ta apoy, o dikaya ta dinom.
  zpm-NT: ―Laa naa rnab lo luu, bzhiguieḻ beeṉguiac xpëëd naa, nrooble nosacsi guidz
    gutye win. Blactaa ziyobe win lo gui, ziyobe win lo nis ne.
  hix-NT: Rohà y, kekon hatà, Txesusu wya. Romuru hnàn yawo nyhe txko exko. Tàrohsomà
    ro me naha, kekon hatà. Thenyehra neryewhamyaha. Yake ro nehurkaye, weheto waka,
    tuna kwaka xarha. Àro ke noro akoronomako, kekon hatà.
  sim-sim: ormu tlara, �Wasilaka, jikishulayi anhin mi jelyawa! Ermba ermbak or haha
    kwarngarnanda re. Uhu hik or iw, fak or iw, uwak maome orhi nga kavak er nanda
    re.
  npi-ULB: “प्रभु, मेरो छोरामाथि कृपा गर्नुहोस्, किनकि उसलाई छारे रोग लागेको छ र उसले
    कठोर रूपमा दुःख भोगिरहन्छ । किनकि ऊ प्रायः आगो वा पानीमा खस्दछ ।
  cgc-cgc: Gambal mama an, “Ginuo, maluoy ka ta ake na bata na mama tak kuyapen kanen
    an daw segeng gid na sakit iya na pamatyag daw kanen abuton. Pirmi nang kanen
    natumba naan ta apoy daw naan ta waig.
  tim-tim: “Humo, gâ hanâk nannaet okotge nâŋgâ. Nâ nune nanne biwi gulip akmâ manmap.
    Akto kâlâwân me tuân gembo sop unduwâk aktâp.
  yor-yor: “Olúwa, ṣàánú fún ọmọ mi, nítorí tí ó ní wárápá. Ó sì ń joró gidigidi,
    nígbà púpọ̀ ni ó máa ń ṣubú sínú iná tàbí sínú omi.
  wos-wos: Wandé dae dé wa, “Néma Du, méni wuna nyanka mé saréfa na. Nak nukwa nak
    nukwa dé wangété yata dé sayiké hiya. Sayiké hiyae séfélak nukwa dé yambu xakre
    dé gumbu akwi dé xakri.
  emp-NTPO: –Mʌ̃ Boro, mʌ̃ warrada quĩrã djuburiadua. Idjira ara pichia wawabaria,
    maʌ̃ba bia b̶acaa. Ed̶aud̶e tʌbʌd̶e b̶aebaria idjab̶a ed̶aud̶e doed̶a b̶aebaria.
  eng-F35: “Lord, have mercy on my son, because he is moonstruck and suffers badly!
    For he often falls into the fire and often into the water.
  ind-ind: Orang itu berkata, “Tuhan, kasihanilah anak saya. Dia sakit ayan dan sangat
    menderita. Dia sering jatuh ke dalam api maupun air.
  pes-OPCB: «سَرورم، به پسرم رحم کنید؛ او صرع دارد و حمله‌های سخت به او دست می‌دهد،
    به طوری که خود را در آب و آتش می‌اندازد.
  mpt-mpt: baabanea Sum kobo ne miine dobhalilaneba daabanale! E dabasam bianoa enin
    obba misiamo enha binabobe. Eka am mak dim ole e watnea ase eimbianea eka aan
    tem osa dobbianea daak bina binabe kesoa
  bla-bla: 'Nin''a kĭm''ĭs noko''a; au''atusĭnau ki eks''ipuĭnŭm: ai''kapitsuiopiu
    istsii ki ai''kapitsuiopiu okke''.'
  ssx-ssx: alota꞉ Tekehalio. Ya weki pa꞉ta꞉ a꞉ta꞉ma꞉ homa꞉peke laata꞉ Ipikita꞉ lu
    lopao mea keao weki yaalo tana꞉ eleke eleke ti tala꞉ pa꞉ta꞉ make ikali pa꞉ta꞉
    make lu lopatiki pu hala꞉me.
  mkl-mkl: í ni, Lɑfɛ̃ɛ, ce ɑrɑɑrei ɑmɑ inɛmɔkɔm nɔu ihɛ̃. Inɛi inɔɔko ɡɔ í sɔsiɛ
    bɔ̃ɔi cukuunɑ, wɑ wɑhɑlɑɛ mɔi jiidɑ jiidɑ. Ajɔ ɡɔ ŋɑ í yɑ dɑsiɛ inɔ inɑ wɑlɑkɔ
    inɔ inyi.
  gaq-gaq: “ମାପ୍ରୁ ନେଉଂକେ ଦୟା ଡିଙ୍ଗ୍ । ମେଁ ମୁର୍ଚା ରଗ୍‍ରେ ଉଡ଼ି କସ୍ଟ ବାଡିଂକେ ବାରି ଉଡ଼ିତର୍
    ସୁଆନ୍ନିଆ ଆରି ଣ୍ଡିଆନ୍ନିଆ ଲଃୱେଡିଂକେ ।
  gof-RNT: “Godaw, hayyana ta na7as qadhettarkii; iya shocidi yeggiya harggey daro
    un77ethidi tamaninne haathan yeggees.
  unx-unx: କାଜିକିୟାଏ, “ହେ ପ୍ରାଭୁ, ହନିଙ୍ଗ୍‌କଡ଼ାକେ ଲିବୁଆଇମେ, ଇନିଃଦ ମିର୍କି ବେମାର୍‌ତେ
    ପୁରାଃଗି ଦୁକୁତାନାଏ ଆଡଃ ଇନିଃ ମଣେଁସା ସେଙ୍ଗେଲ୍‌ରେ ଆଡଃ ଦାଆଃରେ ଉୟୁଗଃତାନାଏ ।
  gah-gah: Guivahanínemaka, gipánemú nene milumaváne gelemane. Eza negi hizeake sehovala
    veleake minake, lokú ahe itó nagamikú ahe lemeko pou loko akoaká noive.
  lcm-lcm: “Volava, ku ngorem kag nat, using kapo go na kapo vis alava luai ania.
    Kapo uli uak nei kut ni vo nei laman.
  aer-aer: “Alartetye-aye, alere atyinhe-werne apetyaye. Re akwetethe arerte-irremele
    akurne anthurre aneme, re akwete-akwete ureke-arleke atnyerle-aneme, kwatyeke-arleke-arlke.
  qvc-NT: —Taytitu, llakipayri wambrayta. Atakikuna piskashpam, ancha padisichin.
    Chaqa kutin kutin piskashpam, ninakunaman yakukunaman bulashqa.
  tgl-ULB: “Panginoon, mahabag kayo sa aking anak na lalaki, sapagkat siya ay may
    epilepsiya at lubhang nahihirapan. Sapagkat madalas siyang nahuhulog sa apoy o
    sa tubig.
  cbs-NT: —Xanen ibuun, en juni bake yushinin duxku imakin nuitapawakin chi anu napukin
    jenen pukumisken min tsumabu anu en iwebia jaska waxun tsuan ea kainmaxuntidumaki.
    En bakewen nuikin ea xuxawaxunwen— aka
  xtm-NTPP: ―‍Señor, kunda'vi ini ni sa'ya sa ya, vaa nduneé i, te ndó'o xeen i, vaa
    kua'a jichi ndúva i nuu ñu'u ndú'va ma ji'in nuu ndute ma.
  nnq-nnq: ngalenga “Angwana, mammone kia manango magambu akweti kiinduindu, kabe
    alaga muno, jwombe pa jingi agwele pamwoto nu umache.
  bao-NT: —Wiogʉ, yʉ macʉ̃re boo paca ĩaña. Ñañaro mecʉ̃ yai waami. Paʉ tiiri pecamepʉ
    ñaajoecoa, ñucã ape tabera diapʉ ñaañuacoa, biimi.
