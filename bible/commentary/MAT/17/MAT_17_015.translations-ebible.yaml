  bod-N: གཙོ་བོ༌ལགས། བདག་གི་བུ་ལ་སྙིང་རྗེ་གནང་བར༌མཛོད། ཁོ་ལ་གཟའ་ཕོག་ནས་སྡུག་བསྔལ་ཆེན་པོ་མྱངས༌ཏེ།
