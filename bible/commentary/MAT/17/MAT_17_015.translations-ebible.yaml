    purumo.
  boj-boj: “O Tamo Koba, ni ijo aŋgro mel qa are ugeimimqa aqaryaiye. A bati gaigai
    nanarioqnsiqa dena aqa jejamu tulaŋ ugeeqnu. Bati gargekoba a uloŋoqnsiqa ŋamyuwoq
    o yaq aiyeqnu.
  eng-DRA: And I brought him to thy disciples, and they could not cure him.
  knf-knf: '« Naweek, ñagiin abuk naan. Aji jot kako, ahaj maakan : ŋyaaş ŋŧum aji
    jot ţi bdoo, uloŋ kak aji jot ţi meel.'
  san-KHM: ហេ ប្រភោ, មត្បុត្រំ ប្រតិ ក្ឫបាំ វិទធាតុ, សោបស្មារាមយេន ភ្ឫឝំ វ្យថិតះ សន៑
    បុនះ បុន រ្វហ្នៅ មុហុ រ្ជលមធ្យេ បតតិ។
  arn-NT: —Ñidol, kutranpiwkeyeñmaen tañi fotüm. Lalatukey ka rume kutrankawkey. Kiñeke
    mew ütrüfkonkey kütral mew, ko mew kütu.
  zas-NT: ―Dad, baya da xiꞌnan, din dád rzagdiajx rëjtyaꞌx. Bëlczi volt riyajbix lojguij
