    faya ma geye ɗəretsətseh haladzay. A kalawa ha a ako kəgəbay a yam.'
  noa-H: —Señor, mʌ chaai wai chirʌm t'õt'õrrsö k'itʌm. Mʌ hap chitʌm mʌ chaai dau
    haug k'augwia monaaubapʌ̈i haichëjim. Jãg k'itʌmʌn nem t'eegta baarjem. K'ar chará
    hooju chuk'u haawai barbaadëmua hõt heejã burrjem; wa magbamʌn dö heejã sĩi dobojo
    haimaajemgui hajim.
  alp-NT: eleki ibeteke be, “Tuhane, laleMu noa auku anare noma. Le makerake mati-mati
    ayame kenai hoko iktili moneka. Rebai sesi ikoli kena auwe kai kena kwele.
  san-VEL: he prabho, matputra.m prati k.rpaa.m vidadhaatu, sopasmaaraamayena bh.r"sa.m
