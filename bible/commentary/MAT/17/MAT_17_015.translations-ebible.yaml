  bki-bki: “Koig, jau kobijuku bo, kiniou nejidom jau tiniem riia keneriku m̃eaku,
    nejidom kajai naio, bior mieiano tai joa naio. Mieiano nene mila naio jom̃a miabulum̃arm̃aro
    va telabo, a mila lelan m̃eleia naio-o mia, mila naio jom̃a mijorutate ban ea
    sebi a ban ea uei nalo bunu.
  bqp-bqp: 'à pì: Dikiri, ǹ ma nɛ́ wɛ̃nda gwa, zaakũ gasindademɛ. Àdi wari kɛ manamana,
    àdigↄ̃ lɛ́tɛ tɛ́n ke ín baala''i.'
  mcp-mcp: «Yé Cwámba, gwágʉ́g mwân waamə́ ŋkúŋkwóŋʉ́lə. A dʉ fudə ibwúg, a ŋgə bul
    jug. A mú dʉ kʉl nyúúl tɔɔ kuda dɨ́ tɔɔ mə́júwód.
  hat-hat: Mèt, gen pitye pou pitit gason m' lan. Li gen malkadi. Lè ou tande kriz
    la pran l' konsa, anpil fwa li tonbe nan dife osinon nan dlo.
  npl-NT: —Noteko, xikiknomati nopiltsi, mimiki iwa saikpanoa tlaijyowia, ya miak
    welta wetsi itech tletl iwa ijtik atl.
  bgg-bgg: ne yao, “Masdo! Gu dufuii shii bushun now phi bo! Aishii ne siug pha miiriie
