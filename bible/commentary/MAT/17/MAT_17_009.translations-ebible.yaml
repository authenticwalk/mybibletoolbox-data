  san-DEV: ततः परम् अद्रेरवरोहणकाले यीशुस्तान् इत्यादिदेश, मनुजसुतस्य मृतानां मध्यादुत्थानं
    यावन्न जायते, तावत् युष्माभिरेतद्दर्शनं कस्मैचिदपि न कथयितव्यं।
  tna-NT: 'Da su beju murucu aida jenetia ebutetasa cama, Jesús ja uja atana huecuana:
