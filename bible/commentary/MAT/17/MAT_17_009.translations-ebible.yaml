  gmv-NT: ኢስቲ ዙማ ቦላፌ ዎꬊሺን ዬሱሲ “ኣሳ ናይ ሃይቆፔ ዴንዳና ጋካናስ ኢንቴ ቤዮይሳ ኦናስካ ዮቶንታ ማላ” ጊ ኣዛዚዴስ።
  por-BLT: 'Quando desceram do monte, Jesus lhes deu esta ordem: “Não digam a ninguém
