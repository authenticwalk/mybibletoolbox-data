  byx-byx: Baip lua i ma Iesus ke ne aa risura re meriirl nep ma damki reves, de ma
    Iesus ka meraqen slep sagel aa risura ma’, “Aip de qula ngen sil bareq a qek sevet
    liirang aa i ngen liirang pe ama damki reves. As aip de qula ngen sil ip deng
    per ama nirlaqa i diiv ama qaqer araa Rarlimka (ma Iesus) ka raarl naver ama aapngipki.
    Baiv aa de naqerl mager ip ngenel sil bareq ama qaqet sevet liirang aa i sa ngen
    lu iirang.”
  ctu-CTI: 'Che'' ñac chʌncol i jubelob tyʌlel ti wits Jesús ti'' tiq''uiyob. Ti''
    subeyob: Ma''an majch mi la'' saj suben jini tsa'' bʌ la'' wilʌ jintyo mic tyejchel
    loq''uel ba''an sajtyemo'' bʌ, Joñon i Pi''ʌlon bʌ Quixtyañujob, che''en.'
  zos-NT: 'Entonces mø''ñaju cotzøjcøsi y Jesusis ''yaṉgui''myaju: ―U mi ndzajmatyam
    ni iyø ti mi istamu hasta que øjtzi visa''pøjtzi oyu''cam ca''e øtz mumu Pø''nis
    chøṉ Tyøvø.'
  gvs-gvs: Ikavava, koya goi sisousou go, Yeisu ilovinaedi idigo kana, ‘Kaga koogitedi
    taabu kotalaavaitēdi ana kadókana Yaubada Tomalatomota tokámasa yaidi goi ikaitáoe.’
  kbm-kbm: Givin ebe Yisu tis ane singamolomb-gen aitol nok isov nangge matendubi
    ile ok, be Yisu ges bing ve sotol ve ginei inei gen ete gaptol ili ok nitangi
    amol ti ite love Pomate Natu Ei ebe meng-gihlang weik amolmol ok nimdil vukuri
    nangge taku gimat ane nikwai kob.
  rmc-rmc: 'Sar avenas tele pal o verchos, phenďa lenge o Ježiš: „Ma vakeren avri
    ňikaske pal oda, so dikhľan, medik o Čhavo le Manušeskro na ušťela andral o meriben!“'
  apr-apr: Motong la tipa ke kawal a bet tisi, ngan Yesu iwete betanga medana pang
    di nen, “Ken kawetewete pang tool sa ye so yo kakamata nga, ngan be. Bong iken
    yang leu le ilo ye lal yo bet Tool Moolmool ke Maro imata a imadit mulu ye i.”
  tiy-tiy: Atin bé lala ruwe léménudug tidéw dob tuduko no, sénugu Jesuse bero mano,
    “Kagom uretén i fantage bé ni énggégito gom taman tébuleu, sani Nga i Kéilawane.”
  nlg-nlg: Ma gaira tara sughi horu tana ghotu, ma Jesus te hove pungisira, “Kau bei
    tughunitatea vania siki sakai na mabubu eni, polo kau righiu inau, na Dale Tinoni,
    ku tughuruoli tana mate.”
  dgr-DOGNT: Shìhka gots'ǫ hodàgeède ekò Zezì hagòhdı, “Dǫ-wet'àaɂàa-deè naìdà gots'ǫ̀
    ayìı weahɂı̨ı̨ sìı dǫ wı̨ı̨zìı ts'ǫ̀ haahdı-le,” gòhdı.
  pes-OPV: و چون ایشان از کوه به زیر می‌آمدند، عیسی ایشان را قدغن فرمود که «تاپسر
    انسان از مردگان برنخیزد، زنهار این‌رویا را به کسی باز نگویید.»
  ron-1924: 'Пе кынд коборау дин мунте, Исус ле-а дат порунка урмэтоаре: „Сэ ну спунець
    нимэнуй де ведения ачаста пынэ ва ынвия Фиул омулуй дин морць.”'
  tpz-tpz: Ee to këh kunah hah ee maꞌ pa tope pamëh, ke Ieesuꞌ vuhvuh rapoë, pareꞌ
    soe ke rapoë pan, “Eöm se nat nem soe tavus a tah vaꞌih nöm to ep maꞌ manuh kin
    pa tope, keꞌ teꞌ non, ko antoen rakah po poen ne eöꞌ e Koaꞌ Teꞌ Pa Napan Kurus
    se sun taneꞌ hah po vapeepe.”
  agd-agd: Betí ankan ma anuyon me ampiren eriyákan maen Yisasi ákonaen betín tiamemí,
    “Ma yaná ma siretí ankan oneona mai ída vá mana nanin banta siamikhesin ná Banta
    Anin ma van oriyan ma fúaren purin pinté e mantavinti vá tiameno.”
  rkb-NT: 'Iwaze hara jobonita ekze inasikzonahaze Sesus: — O jaba tsiknynaha ty ka
    ja kytsa bo ka soso byitaha. Byi puẽtsik utakta Deus zikpehata kytsa wata mohyrikosokdaze
    mynahyrizikpoze ana zuba kytsa bo tsimypamykysonaha — niy. Yhỹ niaha.'
  san-THA: 'ตต: ปรมฺ อเทฺรรวโรหณกาเล ยีศุสฺตานฺ อิตฺยาทิเทศ, มนุชสุตสฺย มฺฤตานำ มธฺยาทุตฺถานํ
    ยาวนฺน ชายเต, ตาวตฺ ยุษฺมาภิเรตทฺทรฺศนํ กไสฺมจิทปิ น กถยิตวฺยํฯ'
  iws-iws: Mɨ sɨma tɨ mhɨu ɨiir haiburgigɨm mɨ ha nɨuunaiinamɨm mɨ Jisɨs siya ɨgao
    yai sɨmiir boɨnki, kɨma inkam nwɨr kɨpi boɨnmauu tɨ dimɨnɨn kɨma kɨgɨn. Nɨɨngaka.
    Ɨiya Yaowae Adɨn nɨnomor kouanɨn siya nɨtana mɨ siya ɨe hɨrankɨ nɨnsiin ɨdwowi
    mɨ wɨ saiirar nhɨnkigi.
  pol-SZ: Schodząc z góry, Jezus nakazał im, aby do czasu Jego zmartwychwstania nikomu
    nie opowiadali o tym, co widzieli.
  ztq-NT: 'Tsi lëë xaa siksëëb chex kiy go, lëë Jesús chëb lo xpëëdscuel: —Ni tu cho
    lo kutiisty to nii kon do. Kol kwës axte tse nii kpañ mguiy nii pxaal Dios.'
  kqa-kqa: Kamata apu ha mitata mɨŋgumɨŋgu Jisas nurɨŋ tɨkatɨka kuyu ŋguta ambami,
    Ŋgara vana nɨŋandɨhin kru mumɨŋgaŋ maŋambavarahandamara, ututa Krundu Ñɨŋi hama
    sava humbañɨ kɨta aŋga yahamɨram, vami.
  zai-NT: Ne ora ziyete cabe de lu dani que, gudxi Jesús laacabe cueza cabe guiasa
    si Hombre Biseenda Dios de lade gue'tu ti iní' cabe ni biiya cabe que.
  upv-upv: Ko daron nga marok-jubbul re botwen malum, ko Iesu ewer orer, owra “Sete
    kapwerwera nanu nga Atua miviseni kamlesi re mete kami tevi jinibb p̃isan, pijpari
    nga inu Jinibb Mawos bea-tur imare luwi re mijen.”
  wap-NT: Udaunaꞌan ĩtokapaanan puꞌu midukuo iki, Jesus kakinaowan ĩdyaun. Ukian ĩꞌati,
    “Aonaa paꞌi ukowaadaꞌanaꞌa pidan ati utukapanii dauꞌan, atii Daonaiora Aokazi
    Ikiꞌo kadishita-kida-kao daunaꞌan pamawaka-kizi iki.”
  mva-mva: Buku-o be ditaotao nge Iesus bokai iradiato, “Kana kaita ngaedi nge moakina-tina
    teke karangakini nibe ngalako Tamoata Natu-ba mate-lo be ngamarang!”
  dwr-NT: Unttunttu deriyaappe wodhdhishshin, Yesuusi unttuntta, “Taani Asa Na7ay,
    hayquwaappe denddana gakkanaw, ha hinttenttu be77eeddawaa oossinne odoppite” yaagiide
    azazeedda.
  kfw-kfw: "Inmani'n khan chingnga inphut injuo chumpha, Jisu'n inmani diang, “Miring\
    \ Sapa in thiya inphut ahongring maklaiseng, tu inkhat diang um nangni'n ning\
    \ imu ngaikha rilsuok maru tia inmani diang chong aleipeii.”\x94"
  bfz-bfz: जेबे सेयो पाह्ड़ो ते उतरने लगी रे थे, तेबे यीशुए तिना खे ये आज्ञा दित्ती,
    “जदुओ तक आँऊ माणूं रा पुत्र मरे रेया बीचा ते जिऊँदा नि ऊई जाओ, तदुओ तक जो कुछ
    तुसे देखेया, से केसी गे नि बताणा।”
  cuk-09: 'Jesús na e-sapingan-warbaagwadmala yar-birgi-gwichi aidearmargu, na e-sapinganga
    ise-sabsur sogded: —Mer bipisaar an-san-gwagsad bemar daksamaladi dulemarga sogmaloye,
    geb Dule-Machi burgwisar gannar durgusad-sorba, geb be sogmaloye.'
  ben-OBCV: পর্বত থেকে নেমে আসার সময়, যীশু তাঁদের এই আদেশ দিলেন, “মনুষ্যপুত্র মৃতলোক
    থেকে উত্থাপিত না হওয়া পর্যন্ত, তোমরা যা দেখলে সেকথা কাউকে বোলো না।”
  mil-NT: 'Te òré cuánuu ndɨhɨ ñaha Jèsús xii‑güedé tɨndúú‑ǎⁿ, te ní xáhaⁿ‑gǎ xii‑güedé:
    —Vá yǒo cúñaha‑ndo nì ɨɨⁿ sá nǐ xiní‑ndó nǔú nì sáá‑ó‑á, te cuu cáháⁿ‑ndó dico
    ndéé ná yǎha ndoto yúhú Tée cùu ñaní tnáhá‑ndó nchàa‑ndo sá cùú‑í —càchí‑gá xǎhaⁿ‑gǎ
    xii‑güedé.'
  myu-myu: Kopkom pima, Jesus o'jekawẽn ebapũg̃ayũ eju. — G̃asũ g̃u juy epejojojoiap
    epeg̃uwẽn warara'acayũ be — io'e cebe ip. — G̃uyjom pit epeyawẽg̃muwẽnuwẽn put,
    waram wetait puje — io'e―soat wag̃o o'e.
  fue-fue: 'No ɓe jippotoo diga dow waanne nen, Yeesu waggini ɓe, wi''i: «To on batee
    goɗɗo ko ji''uɗon, faa to Ɓii neɗɗo fintii diga e maayɓe.»'
  amk-amk: Itobiari na uai nuwowongfo aweufo nanai, Yesusi deretawang sitoru deyo,
    “Fianai aino anta muntowatioai nanai, dohonao muntoraisaharai we manei fe, mae
    nayai kio Kaisung Inontarai nei suwi na marareha rorong foi aha ma akawuru wo.”
  fai-fai: Kale nikil asiki kot daw kadák mo tadom nadiwe, Yesus ayo weng kidimin
    kinim alewbino iyo weng anuyam nadale bakoyam, “kiba kanomin kukuw utamiw be kiba
    kinim so mak bakayamin bá, alam kanom sading kale sidiwo Got ami Kinim ayo fikale
    talá tabano.” Yakeisa ko.
  ura-NT: 'Inae nii ichatane ucuuno caje jeelaiha fauha cuuruna jaun jetaote: “Jiaonriha
    chuni rai caa inaraacha coarai beeichene, Cana Coaunera Calaohi cachaneein nejanoanaa
    nichaaunne ohanune caje ichanacaaunne reentiaain,” naa aina nerelanacaauru rai
    Jesosone jana jetaote:'
  mcd-NT: Ascatan machi pochininnoashu fotoshon Jesús ato yoiqui isca huani, —Nan
    man rama oian cuscan tsoashta yoiyoyamacahuun. Nan un naashu afanan funiano man
    rama oian cuscan man yorafo yoitiroran, —ishon ato yoini.
  urt-urt: Tinge lalme yase hwate luku mwande jah pe, Jisas ŋindindirme lenge ŋanange
    na, “Ŋaimune ŋaiye tukwini yip yetekeꞌe yanar anah hwate leꞌe pe, yukur pa plihe
    yinime miyeꞌ lakai tuwei ende, na pakai. Ŋai uku ka tise el tutume ŋupe ŋaiye
    Talah tikin Miyeꞌ ka osme ŋeheh no, ka plihe tuhur.”
  kiz-kiz: Na bhobhiselela pa kid'onda, Yesu akalaghisya, akajobha, “Musih'omesi habari
    ya maono agha mpaka Mwana ghwa Adamu paibetakufufuka kuhoma kwa bhafu.”
  tzo-TZE: 'C''alal ja'' o ta xyalic tal ta vitse, jech i''albatic yu''un li Jesuse:
    ―Mu to me boch''o xavalbeic li c''usi laj avilique ja'' to me licha''cuxi loq''uel
    ta jmuquinal, vu''un ti co''ol cristianoutique ―x''utatic.'
  lex-lex: 'La''pa rwatiawua wo''ora pa rerun wa noma la''a talla ralamni de Yesus
    Nano''a re Niwra: “La'' de yan memmemna mikotkot nohora hya''a maka mimkeka re
    la''a riy. Mpiei niekpa nte''ela lerni mak Rimormiori A''na A'' die hota ramori
    A lia matmiati ralamni.”'
  dov-dov: Lino nibakali kuseluka achilundu, Jesu wakabalayilila, wati, mutambili
    muntu chilengano eechi kusikila mwana amuntu akabuke kubafu.”
  rgu-rgu: Ara mulai onda reme leteꞌ lain mai. Boe ma Yesus padaꞌ asa nae, “Hata fo
    besaꞌ ko emi mita ni a, bosoꞌ mafada esa boe! Au, Ana Lahenda ia, muste mate dei.
    Boe ma maneniko Au asoda seluꞌ, besaꞌ ko emi bole tui-mafada lahenda.”
  toc-NT: 'Y acxni̠ aya xta­qui̠­tas­pit­má̠­nalh li̠huán xta­ta­la­ka­ka­lhu̠­ma̠­nanchi
    nac ke̠stí̠n, Jesús chiné ca̠li̠­ma̠­pék­si̠lh: —Ni̠tícu cali̠­ta̠­kalh­chu­hui̠­nántit
    u̠má tala­ca­huá̠n hua̠ntu̠ hui­xinín la̠nchú ucxilh­ni̠­tátit, hasta acxni̠ aquit
    Xata­lac­sacni Chixcú cla­cas­ta­cuanani̠t nahuán nac ca̠li̠ní̠n.'
  ulk-1902: Uiaba tabatueli abele paserlam, ege Iesu daraisumdarare uiabim, kega,
    Uaba nole atomeret kak nerute le abele lu uaba dasmerare, mena Le la Uerem ko
    eded akaida eudlam.
  som-som: Markay buurta ka soo degayeen, Ciise ayaa amray oo wuxuu ku yidhi, Ninna
    ha u sheegina wixii aad aragteen intaanu Wiilka Aadanahu kuwii dhintay ka soo
    sara kicin.
  mam-C: 'Kyja''taq kyku''tz twi'' wutz, xi tq''ma''nxix Jesús kye: Mix a''l qe kxele
    kyq''ma''nji''y, a ma kyli''y, tzmaxi'' aj njatz anq''i''n, a ayi''n Tk''wal Ichin,
    kyxol kyimnin, chi''.'
  ndj-ndj: Topi, pavaveghi vakusunuka chidunda, Yesu kavakayika, “Mkotoo kumuwombela
    mundu findu yimufiwonili mbaka Mwana wa mundu pashukushiwa kufuma munjifwa.”
  mbj-NT: 'Ti m'' rabahyk bä m'' Jesus mejũũ ranaher''oot hyb n''aa rahapäh doo. Hahỹỹ
    d'' mä ta kyyh: —Bë her''ood manä ta wób hã bë hapäh doo, Aj''yy Hadoo Do Hỹ Pong
    Jé Hana Do ganä wät bä kä dejëp do mahang —näng mäh.'
  lat-VUC: 'Et descendentibus illis de monte, præcepit eis Jesus, dicens: Nemini dixeritis
    visionem, donec Filius hominis a mortuis resurgat.'
  ngp-ngp: Uno wandaga wakaseela kulawa kwo omnima, Yesu awafingizaga wase kugambila
    yoyose kwa yadya wayaone, mpaka mwana Mnt'hu eze auyuke.
  enq-2: Yuu manda doko yakinatala lanao ipao pituu, Jisasame dutupa kyeto joo lamaiyoo,
    “Nyakamame kanjamino doko, Akalinya Ikiningi doko kumapala sakatatatamopa, endakali
    dupa lamaitamina, indupa endakali mende lamaiya naeyalapape” lea.
  eng-ASVBT: And as they were coming down from the mountain, Jesus commanded them,
    saying, Tell the vision to no man, until the Son of man be risen from the dead.
  mna-mna: 'Tizem abal mi tiwwa ma tisula na, Yesu kwoono imbol pizin ma iso: “Mbulu
    ta kere na, kozo keswe uruunu pizin wal pakan karau pepe. Imbotmbot ma sombe Tomtom
    Lutuunu imaŋga mini pa naala, tona keswe ma ipet.”'
  myw-myw: Igawa iwwloubus, Yeisuw mo idibakes, ilana, “Awoum kwamteles sinap towen
    nukukines. Kwawumes. Igaw Gimgilitoun yey bakanig, ba̱kit vayuwein, mo kwamteles.”
  sby-sby: Mpobalikuseluka pa mulundu usa Yesu walabambileti, “Mbyomulabono mucimbonimboni,
    kamutaya mwambileko uliyense, mpaka Mwana Muntu akapundushiwe kubafu.”
  sll-sll: Hanere ere ya ime urere, bangi Yisas ha di nima pire gamahobi yu ditongwi,
    “Talhan u tibi ongwo hangiwe, yal ta ha wai ol tekio. Ari Wang Weni na irawe,
    golalga, God na aki dinangwo airalga habang i, ari di tibi ol tenanua,” dire hobang
    si tongwi.
  yaq-NT: 'Bempo''im junae kau betana ko''om kateo, ju''u Jesus amet nesawek: ―Inika''a
    enchim bittuawaka''uta, kaabetau eme''e a'' etejone. Chukula, juka'' inim emo
    benasia yoemta kokkoarim nasuk a'' jiabijtesuk ju''ubwa a'' teuwaane ―ti ameu
    jiiak.'
  uro-uro: Näkt nga rhoqoräkt i arhar sä rha vät ama damgi dä ma Jisas ka mugem da
    ma ama qrot toqortäqyia, “Qale ngän nasameng bä ba aung sävät iangärhäkt ama lat
    kärangät i sa ngän lu ngät bä dängdäng i ma Ruqa aa Emga di sa ma Ngämuqa qa märanas
    na qa nämät ama tñäpki.”
  ita-1885: 'Poi, mentre scendevano dal monte, Gesù diede loro questo comandamento:
    Non dite la visione ad alcuno, finchè il Figliuol dell''uomo sia risuscitato dai
    morti.'
  muy-muy: 'Nday tə̀bu təndaya ahàr a həma ni ba ni ti Yezu àhi ana tay : « Kə̀humi
    ere ye ti kìpʉm ni ana maslaŋa ba, si nu *Wur ge Mis anaŋgaya e kiɗiŋ ga ndam
    eviɗ ba kwa. »'
  kqc-kqc: Ye omuna degamadiri, Iesu yaku ago gira magamo, “Mina yaduka kana veyadi
    bi amiye ga nifa, bogo Amiye di mida bi muyenari gutuna dadi rae rego mamo.”
  tav-tav: 'To bairi ʉ̃taʉpʉ cãnana carui aájuparã. Na carui aáto ocõo bairo na caĩñupʉ
    Jesu: —Aperãre mʉja catʉjʉejere na ĩ buioquẽja. Yʉ, camaja tʉpʉ Dio cʉ cajooricʉ
    yʉ cãnibato quena yʉre jĩa rocagarãma. To bairi cabai yajiricʉ cãnacʉ yʉ catunu
    catiro bero aperãre na mʉja ĩ buiogarã, na caĩñupʉ.'
  eng-ULB: As they were coming down the mountain, Jesus commanded them, saying, “Report
    this vision to no one until the Son of Man has risen from the dead.”
  spa-VBL: 'Cuando descendieron de la montaña, Jesús les dio instrucciones precisas:
    “No le digan a nadie lo que vieron hasta que el Hijo del hombre se haya levantado
    de entre los muertos”, les dijo.'
  fra-_FOB: 'Et comme ils descendaient de la montagne, Jésus leur fit cette défense:
    Ne dites à personne ce que vous avez vu, jusqu''à ce que le Fils de l''homme soit
    ressuscité des morts.'
  hau-ULB: Yayin da suke saukowa daga dutsen, Yesu ya umarce su, ya ce, “Kada ku fadawa
    kowa wannan wahayin, sai Dan Mutum ya tashi daga matattu.”
  mal-mal: 'അവർ മലയിൽനിന്നു ഇറങ്ങുമ്പോൾ യേശു അവരോട്: മനുഷ്യപുത്രൻ മരിച്ചവരുടെ ഇടയിൽ
    നിന്നു ഉയിർത്തെഴുന്നേല്ക്കുംവരെ ഈ ദർശനം ആരോടും പറയരുത് എന്നു കല്പിച്ചു.'
  kkc-kkc: Osoloso diba mubi dokodooga see kumoo moulone, Yesuye dimapoo egeesee takaso,
    “Goo niyo egei ee odoo abo mapoo na takee. Esino Odoo Holo a ta maga see hogado
    pala ogoloso, niyo hamamee ka takomo silesibe,” dee takaso.
  urd-GVR: Wuh pahāṛ se utarne lage to Īsā ne unheṅ hukm diyā, “Jo kuchh tum ne dekhā
    hai use us waqt tak kisī ko na batānā jab tak ki Ibn-e-Ādam murdoṅ meṅ se jī na
    uṭhe.”
  far-far: Ma kada kera koso mai fasia gwauna fa uo nai, sa Jesus ka fata talingai
    fuada ka 'uri, “Nao mulu si farongoa ta wane ana ru ne mulu ada to'ona, leka ka
    dao ana kada God kai tae nau, na Wele nia Wane, fasia maea.”
  suz-BL: मिनु डांडा रे ब्रुम्‍मानु, येसुमी “रागीम जरमेशो बेक्‍शो रे मसेंसे सम्‍म
    इन तशो सुइ आन कली मशेंदीने” दे माइक्‍मी बाक्‍त। मत्ती १६:२०
