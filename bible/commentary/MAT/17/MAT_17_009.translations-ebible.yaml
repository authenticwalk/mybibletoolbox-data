verse: MAT.017.009
translations:
  kpx-kpx: Isime hevaluvisi lohosege Iesuu namigevei loui avoe, “Lainaho la onole
    elehale ke loui atabe namihalive. Ilage Atae Eseu hatisi tota hovelahageto bae
    ke loui ata namigeveve.”
  okv-H: Eto tiri i ta eto vovue enana do kia avo mane ke hande ara einge ena, “Eto
    Embo ta Meni peheto vasiri te irae peko ta tapa do keheva eto ingeva avo embomeni
    ta degi mane hande aisova,” ainge enu
  tbo-tbo: Oyagei hi hopuhopu mai ma Yesu a hewahewali i paliwelehi i pa, ‘Ega lawa
    uyahihi ona bahebaheu, awai o gagalehi, a sigana tau Lawa Moinau hilage uyahinei
    apo a towolo meme.’
  mal-C: അവർ മലയിൽനിന്ന് ഇറങ്ങിവരുമ്പോൾ യേശു അവരോട്, “മനുഷ്യപുത്രൻ (ഞാൻ) മരിച്ചവരിൽനിന്ന്
    ഉയിർത്തെഴുന്നേറ്റിട്ടല്ലാതെ നിങ്ങൾ കണ്ട കാര്യം ആരോടും പറയരുത്” എന്നു കൽപ്പിച്ചു.
  grc-SR: Καὶ καταβαινόντων αὐτῶν ⸂ἐκ⸃ τοῦ ὄρους, ἐνετείλατο αὐτοῖς ὁ Ἰησοῦς, λέγων,
    Μηδενὶ εἴπητε τὸ ὅραμα, ἕως οὗ ὁ υἱὸς τοῦ ἀνθρώπου ἐκ νεκρῶν ⸂2ἀναστῇ.⸃
  bgc-bgc: जिब वे पहाड़ पै तै उतरण लागरे थे, तो यीशु नै उनतै यो हुकम दिया, “जिब ताहीं
    मै माणस का बेट्टा मरे होया म्ह तै जिन्दा न्ही हो जाऊँगा, तब ताहीं जो कुछ थमनै
    देख्या सै किसे तै ना कहियो।”
  khz-khz: Maparara golo na gemarigowai aonai, Iesu na evaikilarato, netiwato, “Pogo
    gitara gaura maparara talima ta ragai pio vega-ripaa, pene ago Taunilimalima Natuna
    kwarega na pene kuliiti-wai.”
  deu-TKW: Und da sie von dem Berge hinabstiegen, gebot ihnen Jesus, sie sollen niemand
    von dem Gesichte sagen, bis der Sohn des Menschen von den Toten auferweckt sei.
  zsr-NT: 'Catiꞌ niꞌ tuꞌdinniëꞌ lu guiꞌa naꞌ, gna béꞌinëꞌ lequëꞌ Jesús, rnëꞌ: ―Nutu
    nu guiëliꞌ ca guc lë ni bléꞌiliꞌ catiꞌ ubanraꞌ lu yöl‑laꞌ gut nedaꞌ, Bönniꞌ Nuhuöaquëꞌ
    Gdu Bunách.'
  lin-lin: 'Wana bazalaki kokita na ngomba, Yesu apesaki bango mitindo oyo : — Makambo
    oyo bowuti komona, boyebisa yango na moto moko te kino tango Mwana na Moto akosekwa
    kati na bakufi.'
  hns-NT: 'Djab Jiesoe aapan tieno tjela ke saath pahaar par se oetarat raha tab oesabse
    bolies: „Djaun toelog aadj dekhle hai, oe koi se na boliehe djab talak iensaan
    ke Beta maut me se na djie oethaawal djaai.”'
  noa-E: Maimua deeu jerag bëejierram aajem. Mag ʉʉrbagkha wëdurumua chi Jesuu amag,
    —Mʉg pãachdëu ootarr oob deeum khʉʉnag jaaumiet. Ya mʉch chi Emkhooi Iewaa meewia
    deeu phiidʉbaawain chadau jaaubat ajim aajem.
  eng-EMTV: And as they came down from the mountain, Jesus commanded them, saying,
    “Tell the vision to no one until the Son of Man is risen from the dead.”
  mib-NT: 'Te ni cananuu de jíín yá yucu ún. Te ni ndacu ya jniñu nuū de: Ma cáchi
    rō nuū ní ɨɨn jeē súcuan ni cajito ró, chi nde na nátecu maá rí, Yaā ní nduu tēe,
    áchí yá.'
  lif-NT2: खे़ङ्‌हाॽ कोःक्‍मालाम् यो मे़ध्‍ये़र मे़बत्‍छे़ल्‍ले़ ये़सुरे़ खे़ङ्‌हाॽ
    इङ्‌जाःङ् पिरुसि, “इङ्‌गाॽ मे़न्‍छाम्‍साःन् सिःमे़न्‍लाम् याम्‍मो मे़न्‍हिङ्‌ङे
    थारिक् कन् के़निःसुम्‍बा पाःन्‍हाॽ आत्तिन्‍नाङ् मे़जे़क्‍ते़म्‍मिन्‍ने़ॽओ॥”
  xnj-xnj: Hinu, pavahelela kuhuma kuchitumbi, ndi Yesu avabesili, “Mkoto kumjovela
    mundu mambu gemgaweni mbaka Mwana wa Mundu peiyukiswa.”
  mmx-mmx: Diga si at lakaana la ne Iesu ga tong lolos i ridi do, “Nemen mita tong
    i na ri teta, naba se nenia, Laradi Mevana, anaba roo xat amlong basinge lanmet.”
  cbr-NT: 'Usaquiani matánuax cuanquin ca Jesusan atu cacëxa: —Mitsúnmi isanan cuacë
    ënë ñucama camina uinu ''icë unibi ñuixuntima ''ain. Uni ''inux Nucën Papa Diosnuax
    uá ''aish, ''ëx bamatancëx baísquicëbëtan cuni camina ënë ñucama unicama ñuixunti
    ''ain.'
  tee-NT: 'Chai acsni ixtat''ajun tak''alhtajunin ju anu'' lactalhpa pus ju Jesús
    alhimap''aksilh ju ix''amamaka''ui. Chani ajuni: ―Tun xamati'' t''i''unit''it
    ju tuch''i xalakts''inat''it. Va acsnich ju lai anona''it''it acsni aclok''onchokoya''
    junta acmacnucana''. Quit''in ju quimalakachatachilh ju Dios ni lapanac actsucuya''
    ju ani.'
  eng-LSV: And as they are coming down from the mountain, Jesus charged them, saying,
    “Say to no one the vision, until the Son of Man may rise out of the dead.”
  cak-NT: 'Y cuando reje'' je-xulan-pe chech ri juyu'', ri Jesús xuchelebej chique
    ri ru-discípulos y xu''ij: Man jun anchok che titzijoj-wi ri xitzu''. Utz nitzijoj
    pero c''aja'' cuando ren ri jin-kajinak-pe chicaj y xinalex chi''icojol xic''astaj
    yan pe chiquicojol ri caminaki'', xcha'' chique.'
  pah-NT: 'Jesus''ga jyvi yvytyruhua hugwi g̃wemimbo''ehara''g̃a pavẽi ogwovo. Ojyvame
    ga ei g̃a pe: —Pehepia pe jira''oa jirojijyirame. A''ea tapemombe''ui na''ẽ. Aerẽ
    ji kweravame gwe nhimanoa hugwi ti pemombe''u. A''ea Jesus''ga ei g̃a pe okovo
    yvyakotyva''ero yvagipeva''ero no.'
  sja-NT: 'Eedeepa cherutade Jesupa mãgaji: —Parãpa unudap''edaa nepɨrɨnaadapáde aji,
    apidaamaa mɨ, chi Eperã Ak''õre Truadepema piup''eda, chok''ai p''irabai naaweda.'
  xed-xed: 'Ta vragatá həŋ ta tsa ghwá ya tama, ka zlahanaghatá Yesu ta həŋ: «Yahayaha
    kuni mnanaŋtá dər wati ma mndu ta skwi ya nghaŋ kuni, ha ka sagha fitika sliʼagapta
    Zwaŋa mndu nda hafu ma mtaku,» kaʼa.'
  mks-NT: 'Ta tá na̱nuu na ji̱ni̱ yúcu̱ cán já na̱sahnda Jesús chuun nu̱ ná já na̱cachi
    a já xi̱hi̱n ná: —A̱ cáxi tu̱hun ndó ña̱ na̱xini ndó yóho nu̱ú ni in ña̱yivi ja̱nda̱
    quia̱hva ná nditacu tucu ye̱he̱, da̱ na̱chindahá Ndióxi̱ nduu ña̱yivi —na̱cachi
    Jesús.'
  gfk-S: Io, be duhat ga hananasur metuma ra uladih, Jisas ga tange hadades ta duhat
    be, “Waak mohot hinawase ta tikenong ta ikin ra linge mohot te nes ter ie. Mohot
    na hinawas um namur be Nong a Turadi ie na tut baling sukun ra minat.”
  bmu-bmu: Kunduŋeyök etketka Jisösnöŋ sörökŋi miaŋgöreŋ kewö jim kutum eŋgiyök, “Iŋini
    yuai ekzei, miaŋgö buzupŋi mi ambazip kun kude jiget mötme. Suep gölmegö azi ölŋan
    kömupnöhök wahöriga miaŋgö andöŋe mi ölöp jim asariba malme.”
  dgz-dgz: Tunup gapan mu vit onam wanumune, Iesu no botakam mume anega wan, “Dim
    da venasen yawayana oisewa waenapan da ya wadiamone. Ne Kimani Vitana Apanewa
    bonigasep sia inak nigasepena amba wadiamon.”
  eng-GNV: And as they came downe from the moutaine, Iesus charged them, saying, Shewe
    the vision to no man, vntil the Sonne of man rise againe from the dead.
  zaa-NT: 'Beyàdi bá cabi lo í''yaá nna gunèni Jesús cabi nna rèe: Nú ttú tehua nuỹa
    quixa''áni le nu bilá''ni le sino hàsta''na qui''ni Nubeyu'' de Ỹiabara'' nna
    eyáthèe de lo lù''uti.'
  eng-WEBSTER: And as they were descending the mountain, Jesus charged them, saying,
    Tell the vision to no man, until the Son of man be raised again from the dead.
  guh-guh: 'Nexata Jesús pijajivi itsa barërunanucaponaica petsutojumavetsica, jumeitaveta
    pijajivi. Jumaitsi pijajivijavabelia: —Pëtsa patsipaebame itsajivi ata pacuene
    pataneme. Matapania xanë, Daxitajivi Pematapijinënë, icatsia asaënë tsane tatëpaecujinae,
    nexata jane baja matapania patsipaebianame, jai Jesús pijajivijavabelia.'
  bon-bon: Siige teepi liba täinetnänige podo cabu ca, Yeesu abiberäja bägrä bine
    jääjänige egä, “Gone biname bine umle jaawenanemuye, weene lui mule ne bii jepäniye,
    ngälu cane, Acejiyame bau ca lui te tädujine biname me äbitujine, pagege budre
    cabu ca arpinenta.”
  nhw-BL: 'Huan quema temoyayaj tlen tepetl, Jesús quinnahuati: ―Amo aqui xiquilhuica
    catli anquiitztoque hasta na catli niMocuepqui Masehuali niquincajtehuas catli
    mictoque huan nimoyolcuis sempa.'
  swh-ONEN: Walipokuwa wakishuka kutoka mlimani, Yesu akawaagiza, “Msimwambie mtu
    yeyote mambo mliyoyaona hapa, mpaka Mwana wa Adamu atakapofufuliwa kutoka kwa
    wafu.”
  wbi-wbi: Ye vali mu kidunda vikwika, uYesu akavavuula akati, “Namungampangilaghe
    muunhu sino musivwene, kuhanga unsiki ghuno une ne Mwana ghwa Muunhu nisyuka kuhuma
    ku vafue.
  bba-bba: Sɑnɑm mɛ bɑ sɑrɑm wee ɡuu ten min di, Yesu bu sɔ̃ɔwɑ u nɛɛ, bu ku rɑɑ ɡoo
    sɔ̃ ye bɑ wɑ mi, sere Tɔnun Bii u kɑ se ɡɔrin di.
  eng-KJVCPB: And as they came down from the mountain, Jesus charged them, saying,
    Tell the vision to no man, until the Son of man be risen again from the dead.
  kgk-NT: 'Upéi ogwejy jevy ou-vy yvyaty-gwi. Ogwejy jave he''i: —Anive eremombe''u
    teĩ ne rembiexagwe avave-pe, he''i. —Ha upe rire katu xe Nhande Ryke''y tee va''e
    amano rire, aikove jevy rire ae katu, emombe''u katu ne rembiexagwe, he''i íxupe
    kwéry omanda-vy.'
  waj-waj: 'Dioo vauduu teeda diitada ivaatama taapiivau pikiada tiida varida Yisuuva
    yaagueeqama iya kiaa mmioo tunoo: Makee ngia taa ari vookarai aataruuvaara sa
    gioonna kiaapuuya kiaa mmiatee. Na Vaidiivaa Mmaapuuvoono yapooma na putuee kava
    diitanai teeda ngia makee taivaa gioonna kiaapuuya kiaa mmiatee,'
  cpy-cpy: 'Ikanta roerinkae-yaani taapiki, ikantakiri Jesús riyotaani: “Eero pikamantan-tziro
    piñaakiri roojatzi paata aririka rañahae irika Itomi Atziri ikamawi-takyaa-rika.”'
  ekk-PKP: Kui nad mäelt alla läksid, andis Jeesus neile ranged juhised. „Ärge rääkige
    kellelegi, mida te nägite, enne kui inimese Poeg on surnuist üles tõusnud,“ ütles
    ta neile.
  mpx-mpx: Sauga hi laulau oyaa, inoke Yeisu i baek elal i ba, “Bahi gamagal etega
    wana wasa nuku pepek bugul toto ku kikite kaiwena, ana siga Gamagal Natuna ni
    lutem yaomala.”
  wbp-wbp: Ngula-jangkaju, pinalkulu jitinja-yanu pirli-ngirliji. Kulkurru wangkaja-jana
    Jijajiji, “Nyampuju yimi, mardakalu nyurrurla-miparlu yimi-ngarrirninja-wangurlu
    kujankujulu jalangurlu nyangu ngaju mirilmiril-karrinja-kurra yangka Yapa-nyayirni-wangu
    Kaatu-kurlangu. Kajirna palinja-warnu pina-wankaru-jarrinjarla yakarra-pardi,
    ngakalu-jana ngula-jangkarlanya yimi-ngarrika ngaju-kurluju.”
  luo-luo: Kane oyudo gilor gia ewi got, Yesu nowuoyo negi kowacho niya, “Kik uwach
    ne ngʼato angʼata gima useneno, nyaka chop kinde ma Wuod Dhano nochier koa kuom
    joma otho.”
  nhe-NT: 'Huan quema temoyayaj tlen tepetl, Jesús quinnahuati: ―Axaca xiquilhuica
    tlen inquiitztoque hasta na tlen niMocuepqui Tlacatl niquincajtehuas tlen mictoque
    huan nimoyolcuis sampa.'
  aii-aii: ܘܟܲܕ ܒܸܨܠܵܝܵܐ ܝܗܘܵܘ ܡ̣ܢ ܛܘܼܪܵܐ، ܦܩܝܼܕܵܝ ܠܹܗ ܝܼܫܘܿܥ ܕܠܐܢܵܫܵܐ ܠܵܐ ܐܵܡܪܝܼ
    ܡܸܢܕܝܼ ܒܘܼܬ ܐܵܗܵܐ ܚܸܙܘܵܐ ܗܲܠܔ ܕܩܵܐܹܡ ܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ ܡ̣ܢ ܓܵܘ ܡܝܼ̈ܬܹ‌ܐ.
  esk-NT: Atqaaqsikamiŋ iġġimiñ Jesus-ŋum tilisiñiġai, “Uqaġniaqasi kisumununniiñ
    tamatkuniŋa qiñikkapsitñik Iġñiŋa Iñuum aŋitqił̣hanunaglaan tuqułiġmiñ.”
  msb-msb: San paglugsad na ninda hali sa bukid ginmandahan sinda sani ni Jesus, “Ayaw
    gayod kamo pagpanumat bisan kanin-o san iyo nakita hasta ako na an Anak San Tawo
    mabuhay gihapon hali sa pagkamatay.”
  cpa-NT: 'Jøng² ja³siog²dsa máh², ca¹jmo¹ Jesús héh¹: ―Ha¹chian² gu³tseih³ hniah¹²
    jin³ hein² hi² ma²na²jaih³ hniah¹² ca¹tǿ² ja³ca¹hiog¹jni, jní² dsa² ma²lán¹² dsa²
    jmøi¹guǿi¹ jianh¹² hniah¹² ―ca¹juúh²dsa.'
  dso-dso: ସେମନ୍‌ ଡଙ୍ଗ୍‌ରେଅନି ଉତ୍‌ରି ଆଇଲା ବେଲେ ଜିସୁ ସେମନ୍‌କେ ଆଦେସ୍‌ ଦେଇ କଇଲା, “ନର୍‌ପିଲା
    ମୁଇ ମଲାଟାନେଅନି ଆରିତରେକ୍‌ ନ ଉଟ୍‌ବା ଜାକ ଏ ଦେକ୍‌ଲା କାତା ତମେ କାକେ କୁଆ ନାଇ ।”
  meu-meu: Ororo amo e hekeiva ai, Iesu ese e tamanudia, eto, O ita ḡaudia na tau
    ta basio hamaoroa ela bona Taunimanima Natuna na mase amo baine tore isi lou.
  yva-NT: Arono una no unat ti wakajeve, umba Yesus po apa ayao raura nanto mai inda
    mansaemen dai pare, “Vemo wapo ana wapo raen umawe raura vatano kaijinta mai jinya,
    yara no ava Risy, Arikainyo Vatan, rikovakato no wene rai rati.”
  dgc-dgc: Nadid, namulnok side to buked, éy kinagi ni Jesus dide, a “Diyan moy kékagin
    ta maski ti ésiya i mineta moya, hanggan éwanék mabuhay a huway, sakén a lélake
    a gébwat ta langet.”
  zpm-NT: Blozhse ga, laa zho wbi ga. Cho gui co ziad-zëëbnie me zho, pso me diidz
    lo zho miṉe goṉ zho ga, choot lo gzodiidzd zhow, nieeda gaḻ dze ne laa me brieeban.
  hix-NT: Àhà ymo yonàhtotxownà hatà, Txesus komo. Enàhtonàr me rma, onà wyaro nkekon
    hatà, Txesusu, Petru komo wya. Onenyetxhàyamo yokarymahra xaxa mpànà ehtxok ha,
    toto komo wya, kekon hatà. Àwayehxemo kom waye rasanàmàtxhe, mekarymetxhe ha,
    Toto me Enusaho yasanàmàtxhe rma, kekon hatà. Rasanàmpàra ro rma haka, ekarymahra
    rma ehtxok hampànà, kekon hatà, Txesusu, àwyanye.
  sim-sim: Urik telemban li halaha li rakaha Jisas ormu mbara, �Mai, tos torok nawak
    ji heyewan ma lal ji sawewa hala. Halashinak er si nanak Ma Jikisi Avui Wasilakahi
    oto mawan or halaha or usahashinak jivai saweka.�
  npi-ULB: जब उहाँहरू पहाडबाट तल झर्दै हुनुहुन्थ्यो, येशूले उनीहरूलाई यसो भन्दै आज्ञा
    दिनुभयो, “मानिसका पुत्र मृतकहरूबाट जीवित भई नउठेसम्म यो दर्शनको विषयमा कसैलाई
    नबताउनू ।”
  cgc-cgc: Na gategbeng Jesus daw danen Pedro alin ta bukid, paambalan din danen an,
    “Dili kaw mugid ta bisan kino parti ta nakita nyo naan ta bukid asta na bannawen
    ta Dyos Kanen Na Alin Ta Langit Na Natao Naan Ta Kalibutan.”
  tim-tim: Akto gimbâŋe are hepunmâ pelepŋe gem gem Yesuŋe den kârikŋe makyeŋgim hin
    dâep, “Wan me wan âuren ye ektâi aregât den luâk siâ me siâ bo magaŋbei. Titnan
    luâk akmâ geân nâ momoŋânba agatbian ain âmâ âlepŋe makyeŋgiwei.” dâep.
  yor-yor: Bí wọ́n sì ti ń sọ̀kalẹ̀ láti orí òkè, Jesu pàṣẹ fún wọn pé, “Ẹ kò gbọdọ̀
    sọ fún ẹnikẹ́ni ohun tí ẹ rí, títí Ọmọ Ènìyàn yóò fi jí dìde kúrò nínú òkú.”
  wos-wos: Di wun némbu yatakataka naande yita dé Jisas diré wa, “Mé xéké. Guni xéngun
    jooka nak duré némbuli yamba wakénguni. Wuni Duna Nyan hiyawut God wandét wuni
    wambula raméwut, guni wun nukwa wun jooka watanguni.”
  emp-NTPO: 'Eyad̶eba ed̶aa zesid̶ad̶e Jesuba ãdjía nãwã jara b̶ʌsia: –Bãrãba unuped̶ad̶ara
    ni ab̶aʌa jararãnadua ab̶a mʌ̃, Naʌ̃ Djara Edad̶a ʌ̃rẽbabʌrʌd̶aa.–'
  eng-F35: As they were coming down from the mountain, Jesus commanded them saying,
    “Tell no one the vision until the Son of the Man is risen from the dead.”
  ind-ind: Dalam perjalanan turun dari gunung, Yesus melarang mereka, “Jangan ceritakan
    kepada siapa pun apa yang sudah kalian lihat di atas gunung ini, sebelum Aku,
    Sang Anak Adam, hidup kembali dari kematian.”
  pes-OPCB: 'هنگامی که از کوه پایین می‌آمدند، عیسی به ایشان فرمود: «دربارۀ آنچه دیدید
    به کسی چیزی نگویید تا زمانی که پسر انسان پس از مرگ زنده شود.»'
  mpt-mpt: I inaniba amgolimo deiboniba dabbema tebianiba Yesuse i baabenea Ibo inamin
    namin olo watemibo naka maki mo baabenimibe! Kimik geibbua binia Abilim Da Tlemin
    Naka ne kaania imin hanaita weng olo baabeine ge baabenea watasea
  bla-bla: Ki nituin'moyi otsĭnĭssat'tosau, Jesus itsem'iuax, ki an'iu, Pinanĭs'tok
    matap'pi kitsĭnip'uauĕsts, Nĭn'au okku'i otsauomăt'sipuausi eĭnsĭn'ni.
  ssx-ssx: Potena꞉ hola꞉pa꞉niaaso haena꞉ Yesuma꞉ iki hando alo hata꞉ alota꞉ Oli hande
    upama꞉ handeke nono pimi hauta꞉ ma꞉nda꞉ pa꞉ta꞉ na lapa꞉peke laata꞉ Wanda꞉halina꞉
