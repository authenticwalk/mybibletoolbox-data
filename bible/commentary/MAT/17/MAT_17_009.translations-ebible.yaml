  urd-GVH: वह पहाड़ से उतरने लगे तो ईसा ने उन्हें हुक्म दिया, “जो कुछ तुमने देखा है
    उसे उस वक़्त तक किसी को न बताना जब तक कि इब्ने-आदम मुरदों में से जी न उठे।”
  ycn-ycn: 'E caja nahuitúca''a ipuré naquiyá. E Jesús quemari najló: —Pa. I''imaniya
    huajé amíchaje yucuna ajopánajlo. Numacápo''ojico ejomi i''imajé riyucuna ajopánajlo.
    Ina''uquéjloje penaje i''imacá nucá.'
  djr-djr: Ga ŋunhi walal marrtjin bala wäŋgaŋalnydja yarru'-yarrupthurrnydja roŋiyinany
