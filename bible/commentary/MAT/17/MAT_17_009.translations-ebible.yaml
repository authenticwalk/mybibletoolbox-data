  dah-dah: Be, dugure gor mat kateŋ heŋyabe Yesu beleŋ mel go saba yirde, “Haŋka det
    kenhaŋ gayen gake al hoyaŋ kura momoŋ ma yirnayiŋ. Ne Al Urmiŋ gayen kameŋde mat
    sopte huwarmeke gab igiŋ tagalnayiŋ,” yinyiŋ.
  tnk-tnk: Nəpɨn irəha kamheiwaiu pehe ia təkuər, Iesu rɨni pen tɨ nirəhar i mə, “Kɨmirəhar
    tiharəpwəh nɨniien tɨ iərmama riti nɨmtətien nəha hiarnətoni, meste iou, Iəməti
