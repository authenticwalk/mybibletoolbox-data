    tsoñꞌen nnꞌan, ncüꞌiö, ndë joꞌ ngüantꞌö xcö. Juu xjenꞌñeen vanaan na nnanꞌneinhoꞌ
    ndëë nnꞌan juu ꞌnan na jndë jntyꞌia ndëëhoꞌ.'
  bhd-bhd: ज़ैखन तैना तैस पहाड़े पुड़ेरां उन्ढे ओरे थिये, त यीशुए तैन ई हुक्म दित्तो,
