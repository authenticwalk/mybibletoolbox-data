    andalai oko wandakali mindikipi mindi lamai napene atama pulu, matili Akalina
    Iwanane oko malinga ika lola-angi, yakamato wandakali tupa lamai-yapape leaipia.
  qul-NT: 'Lomamanta urakamuchcaspa, Jesús mandarkan: —Cay ricuskayquichista ama ni
    pimanpas willanquichischu, Tataj Churin wañuskamanta causarinancama.'
  ter-NT: 'Koeku ukópeahiko oúke neko hána''iti mopôi, hara koe ixíko''okoakehiko
    Jesus: —Hákoxovonoe yetó''oko po''i xâne koêku ra neíxone kó''oyene imókonemo
    enjepúkapane ungópea xapa ivokóvoti, undi íhae vanúke ikútipasikoponovoti xâne
    —kíxoanehiko.'
  bmr-NT: 'Jaamoco tobaɨtɨ iniituhɨgo Jesu faguuhi: Jino mahatyɨmeneque mɨɨhaiñoobaco
    mɨjɨɨbeguedino jari uujoho Miyamɨnaafibadɨ Ifiivuubo iguijeveebe siino ubuheetedɨ,
    nooboro.'
  fuf-fuf: 'E nder ko ɓe tippotoo kon ka fello, Iisaa yamiri ɓe, wi''i: «Wota on wowlan
    hay gooto fii ko yi''uɗon kon, haa nde *Ɓii-Aaden on immintinaa e hakkunde mayɓe
    ɓen woo.»'
  bhl-bhl: 'Keko beli, alik alik biim amgu tikin ete mit tasiliw ding bakate, Yesus
    e weng kitil weng mak bokoyemomele: “Yu kanelom kanese eisneng be mali kawtiw
    ilo bakayem bokoliw te! Kate, Kawtiw Aul nem kuaneko, iti baba teinoki ding dim
    kabalak e, yu mali kawtiw ilo kanese eisneng be fein bakayem boliwka!”, yangse
    kale.'
  ons-ons: Eŋe bonagao ŋine ketpi paki, Yesuŋo rawetone rake, “Ŋine masi iwa wakongi
    kamami, ea wane donkisi ŋei mane misuk edanikei, yeine qeligeu pamageki, Ŋei Wawainane
    Gipole seuseuo ŋine ma wirikkaki wisikae wieake, naso yewao don disiine maine
    edanikei.”
  con-NTPO: 'Ccotta''cco''ye ande jipa Jesús tise''pama manda: —Que atte''choma ña
    toya can''jen''ni majangayi''qque conda''fajama. Sefaccone Ji''cho A''i gi ccase
    qquendyasi condaya''cho.'
  ghs-ghs: Qate nokoi gama torata qurahiqi Dzesui nokoke hee, Sehequ qoe! nike nese
    qooroqi moori oke etoqa abi pobi hiibainohe Abiho Isaki anai baateqa paha eehaha
    naatemake isanate abi pobi hiibare.
  peg-peg: ହେୱାର୍‌ ମାଡ଼ିତାଂ ଜୁଜ଼ି ୱାନିହିଂ ଜିସୁ ହେୱାରିଂ ବଲ୍‌ ହିଜ଼ି ଇଚାନ୍‌, “ମାନାୟ୍‌
    ମାଜ଼ି ହାକିତାଂ ନିଙ୍ଗ୍‌ନି ପାତେକ୍‌, ଇନାକା ହୁଡ଼୍‌ତାଦେର୍ଣ୍ଣା ହେଦାଂ ନିଙ୍ଗ୍‌ୱି ପାତେକ୍‌
    ଇନେରିଂ ପା ୱେଚ୍‌ମାଟ୍‌ ।”
  txu-NT: Nhym kam ar arỳm krãnh prêkti'ã rwỳk tẽ. Rwỳk tẽ nhym Jeju arỳm arkum 'ã
    karõn arkum, —Ar aje ipumũnhja kwãrĩk wãnh on me'õmã 'ã adjujarẽnh kêt. Ba ije
    amijo inhĩja ityk ne akubyn itĩnkambit dja gar 'ã ajarẽ, ane.
  eng-WEBU: As they were coming down from the mountain, Jesus commanded them, saying,
    “Don’t tell anyone what you saw, until the Son of Man has risen from the dead.”
  gnw-NT: 'Jare ɨvɨtu guasu güi ugüeyɨ yugüeru rambueve, Jesús oyocui reta: —Agüɨye
    pemɨmbeu quía pe cua peecha vae, ndei che cuimbaerã ayeyapo vae aicove ye ayu
    umanocue vae reta ipɨte güi mbove.'
  mux-mux: 'Ma-pangina mania ungí uring kene Yesos-ni enini mani sipa kene nimba mele:
    “Eni ekupu kanúngi mele isili-ui yambu tiluri kepe niku naa sai. Penga, Mania
    Omba Mana-Yi Au Talurum Yili kolupa lomburupa ola molumba kene temanele toku anju
    sai. Ui mólu!” nirim.'
  maj-NT: 'Nk''ie nga ja tíi̱ncha nibájen ngáha a̱sunntu tje̱nki̱u̱, b''a̱ kitsúhu̱
    Jesu jóo̱: —Najmi tu̱ ch''a xi ''miyoho̱o ni xi kuayo santaha nkúhu nga kj''u̱a̱íya
    ngáha̱ ra̱ ngabayoo̱ Ntíhi̱ Nda̱x''i̱u̱n.'
  bkq-NT: 'Aituo xytâguylymo iwy wâgâpa. Tytâguylymo ume Jesus aguely Pedro, Tiago,
    João warâam: — Mâentybymone iweâkuru ânguyram kâzegatuwâdaundâ. Yiguely, kurâem
    witondyly wituo maise tâwâlâ mâengatulymo — kely.'
  kue-kue: Ana ye kamun muglo kondo ende atne wingo Yesus ka giglendi ditongwa, “Ene
    taragl kanigwa i yomba ta ditekriyo, ene mogl-embi Yomba Wam ye gogl paimogl andrambuka.”
  cot-NT: 'Ariquea icoraquecoraqueitaji yoguirincajiaja, iriraquea Jesoshi icanqueriquea:
    —Aatotaja quericaca picamantitsi oratica pamenajiaqueca imaica. Intancorejanajegueti
    Irijanite Caquinte irimetojavetaquempagueti, ariquea pintsavetacotsijiguemparoquea.'
  bnp-bnp: Na tahuna to laho raga na lolo, e Isu i vakuku tou, i ta maea, “Naha ni
    vakalongoa tara viri vona a maki moto matai, ge vano ge harena na tahuna a Tuna
    Bakovi ge pesi rike mule na matenga.”
  apn-NT: 'Hãmri nhũm mẽ kormã akupỹm hixêt nhĩmõk rũm mẽ ixwỳr wrỳk o mõ nhũm Jejus
    mẽ kãm: —E kêr ka mẽ ham ate mẽmoj pumunh xwỳnhta kormã nhãm mẽ kãm harẽnh kêt
    nẽ. Kot paj nhỹrmã ty nẽ akupỹm ixtĩr ka mẽ rĩ kormã mẽ kãm ja hã ijarẽnh o ri
    apa. Anẽ.'
  ctp-NT: 'Bra nu ngwiꞌya neꞌ siꞌ kiꞌya kanꞌ, ngulo Jesús tñan ꞌin neꞌ nu ngiꞌni xaꞌan
    chaꞌ ꞌin yu bra kanꞌ: ―Ja katsaꞌ ꞌa wan ꞌin nten ni sa ñaꞌan nan nu wa naꞌan wan
    lo kiꞌya kwa tsan ―ndukwin Jesús ꞌin neꞌ kanꞌ―. Sa ñaꞌan bra nu kajaǎn, naꞌ nu
    wa msuꞌwa Ndiose ꞌñaǎn ndijyaǎn chaꞌ kaǎn nten, sa ñaꞌan bra nu ndyuꞌuǔn xiyaꞌ,
    kanꞌ ka katsaꞌ wan chaꞌ kanꞌ ꞌin nten bra kanꞌ.'
  bre-BRG: 'Evel ma tiskennent eus ar menez, Jezuz a roas dezho ar gourc''hemenn-mañ:
    Na gomzit da zen eus ar welidigezh-mañ, ken na vo adsavet Mab an den a-douez ar
    re varv.'
  opm-opm: Ihtiporhan ihir it wanhupari. Wandas mandap oh Jisas oh Gur mama wandeiya
    meng moh ripri. Kaput hanip brer nohnong napamsaporhan ma ihaya meng moh gur rinmur
    por anggut wangopri. Ihama wandangopa.
  bvr-bvr: Lika gatiya waypa mu-mirk wenga aburr-bupiyana gurda aburr-bamuna, Jesus
    burr-guya a-wena burrwa aburr-bamuna, a-yinagata burrwa, “Gala barra aburr-werranga
    nyiburr-wengga burrwa ana-goyburrpa geka nyibi-nana, wurra nuwurra waypa barra
    an-guna An-walkurpa An-gugaliya a-juwa rrapa Ngun-anya a-jarrkarra.”
  wal-wal: Eti deriyaappe wodhdhishin, Yesuusi eta, “Taani Asa Na7ai, haiquwaappe
    denddana gakkanaassi, ha intte be7idoogaa ooyyoonne odoppite” yaagidi azaziis.
  zad-NT: 'Na'' ka biza''gake'' lo yaana'' goll Jesúza'' ḻegake'': ―Ni to kono ye''le
    ka nak dga ba ble''ile ax̱t kat''ch nad'', Beṉ'' Bseḻ'' Chioza'' Yell-lioni, ba
    biban'' ladj beṉ'' wetka''.'
  aso-aso: 'Neꞌmine igi gololotiꞌ makaꞌ limi niigi Izesuꞌ tiꞌ lo gaꞌine daniꞌ: Lingine
    aꞌmine ninganiꞌ initeꞌ nemuꞌ eveneꞌ hamokisi li-ngimamavo Oꞌmosolatiꞌ ve gihile
    naza nene helekuvo meꞌneho do ote-nedavo ma nene ha li sotoꞌ ilizave lo gaꞌine
    daniꞌ.'
  uli-uli: Rela bibidiy mo wol tayit we ngo Jesus sa kangalur bo, “Tor semal le habe
    kangalu molwe hasa wiri yee, la hola yodla mala Layur Retalop be molow tefael
    mo irel maes.”
  nin-NT: Nggo a so ji ni igbre wa, i Yesu à gba ba utu di, “Imba si da ku undurr
    inkindirr yi nggo imba hi yi hen, du ingga Uvuvurr a Unushirr ka tasi bari.”
  tgk-tgk: Аз кӯҳ поён фаромада истода Исо ба шогирдон фармуд, ки то Фарзанди Инсон
    мурда аз нав зинда нашавад, ба ҳеҷ кас аз чизи дидагиашон даҳон накушоянд.
  acu-NT: 'Nunia muranmaya kuankiar, Jesús ni nuiniatiri ainaun akatar akupak: —Aints
    ayatun Yus akupkamu asan, wikia jakamunmaya nantaatsain atum waitkarume nuka pengké
    etserkairap, —timiayi.'
  cak-WNT: 'Y tek riye'' ye xulan c''a pe chuwech ri juyu'', ri Jesús xuchilabej chique
    ri rudiscípulos, y xubij: Majun achoj chare tibij wi ri xitz''et. Riyix utz nitzijoj,
    c''a ya tek riyin ri C''ajolaxel ri xinalex chicojol yin c''astajnek chic pe chiquicojol
    ri caminaki'', xcha'' chique.'
  ebk-ebk: As nan chacha chumayyuwan ay nurpu henan chuntug, infilin Jesus kan chicha,
    “Maid mangifiagfiag-anyu as nan naepaila kan chakayu inkiana mataku nan Naepadtu
    ay Anak chi Taku manipud as nan utúy.”
  spa-PDDPT: 'Mientras ellos descendían de la montaña, Jesús les ordenó: A nadie digan
    la visión hasta que el Hijo del Hombre sea levantado de entre los muertos.'
  ruf-ruf: Hawang'ali wohulumka mchidando, Yesu kawalaghitsa, “Mleke kumlongela imunu
    wowose achila chamwonile mbaka Imwana we Imunu hayatsotsilihuka.”
  gun-gun: 'Yvyty áry gui ha''e kuery oguejy rã Jesus aipoe''i: — Avave rei pe ke
    pemombe''u eme pexa va''ekue, Ava ra''y ojeapo va''ekue omanoague gui onhemboete
    ju e''ỹa ja — he''i.'
  agu-BL: 'Yi chipakxe''n tzaj le cu''nak tzaj, nintzun oc Jesús tan talche''n scyetz:
    —I bin jalu'', qui na waj yi nink tzitalwok yi xtxolbile''j tetz jun wunak, ma
    na jalen cu''n yil nitz''ij ẍchixo''l alma'', yi in yi in Bajx Cy''ajol.'
  isn-isn: Naikusima mulugulu u Yesu akaapa ilagilo, akalunga, “Muleki kupumya ukunukuilwa
    sunga nu ng'wana wang'wa Adamu nuzeuka kupuma kuashi.”
  ilo-ULB: Bayat a sumalsalogda iti bantay, binilin ida ni Jesus, a kunana, “Awan
    pangipadamaganyo iti daytoy a sirmata agingga a mapagungar ti Anak ti Tao manipud
    kadagiti natay.”
  pir-NT: 'Sa ye cʉnʉpʉ tiquina dijia tagʉ̃ Jesu tiquinare tutuaro mehna niahye: —‍Mianogãta
    yʉhʉ sa waharire apequinare yahueracãhña. Yʉhʉ masʉ Cohãcjʉ̃ ohorigʉ yʉhʉ yaria
    masa wijiari batopʉ tire apequinare yahuya mʉsa, niahye Jesu.'
  anv-NT: Ndɛre ɛbwɔ́ áshulege mékwɛ́ ájyɛɛ́ Jisɔs áji ɛbwɔ́ ɛtu aké, “Dégarégé
    muú fɔ́ genó ɛyigé ɛnyú dégɛné mbɔ kpaá tɛ me Maá Ntɛ Mekwaá akwilége
    né negbo.”
  sab-NT: 'Boidu ene ulita jwichuga giti gire Jesu joni chage jwichugadi gwajimogu
    ule kwian geru jwannga gdamai ole, Jesu gerudu ama ole jonkare: —Mo gwagwa giti
    ba gwagedudi jwichuga giti nege kaire ba geru keruchugu cha giti, ba me e trage
    ni kwian na gdaite ole. Cha chiu nga dba ai giti kwian kare, cha be jogekeda,
    cha be chkeni gwade gire ba ñage boidu nege gerua ulita trage kwian na ole.'
  tmd-tmd: Makwam höña pibö pɨn du gɨrön, Jisas ñɨgö yadöŋa, “Wopik agö magɨm rɨmɨdmɨn
    nugwöi aku, nöbö mö akuyöbö yad nölmɨjeñ. Mai Nöbö Ha nuŋwa wöröxön öbiön wop
    aku, nöbö mö akuyöbö ñɨgö yad nöiöñɨŋö,” röŋa.
  acr-NNT: 'Ekꞌuchiriꞌ xeqaj lo chwa ri juyubꞌ, ri Jesús xebꞌutaq che: —Mitzijoj kꞌana
    che junoq janipa ri xkꞌut chiwach, kꞌate kitzijoj echiriꞌ Ralaxel Chikixoꞌl Tikawex
    kꞌastajinaq chi lo chikixoꞌl ri ekaminaq —xchaꞌ.'
  kpg-kpg: Di nadau lloo ia i tomo di gonduu, gei Jesus ga helekai gi digaula, gi hudee
    hagi anga ina Ia gi dahi dangada nadau mee ne mmada ginai, gaa dae loo gi Tama Tangada
    ga mouli aga mai i di made.
  taj-taj: जमाहेन्‍से येशू ह्राङला चेलागदेदेन छ्‌याम गङग्‍याम फाप्‍बान लबा धुइरी येशूसे
    चेलागदेदा “च्‍यागो, परमेश्‍वरसे पुइखबा म्‍हि सिबाग्‍याम आसोतेधोना एनीगदेसे तिनी
    म्राङ्बा चु ताम खालैदा थापाङ्‍गो” भिसी सुङ्जी।
  avt-avt: Hɨr nɨnaaiwɨr mɨniu (o neiyɨp) te hɨr wen nekiuwe nepno, Jisas ketpɨwekɨt
    hɨm manp, “Menmen im yi epei yɨrem ap te yi pɨke eitɨp mɨt han em. Hɨram mamɨkre
    (o mamrɨau) han ki ere maain hi Mɨtɨk ke wit ke Mɨtɨk Iuwe hi hahi, hi pɨke ekrit
    ahu.”
  cbk-cbk: Mientras ta abaja sila na monte ya ordena si Jesus canila, “No avisa ni
    con ningunos el cosa ya mira ustedes hasta ay llega el tiempo el Hijo del Hombre
    ay resucita del muerte.”
  uig-ARA: 'تاغدىن چۈشۈۋېتىپ، ئەيسا ئۇلارغا: ــ ئىنسانئوغلى ئۆلۈمدىن تىرىلدۈرۈلمىگۈچە،
    بۇ ئالامەت كۆرۈنۈشنى ھېچكىمگە ئېيتماڭلار، ــ دەپ تاپىلىدى.'
  tuf-tuf: 'Etar isu wihár sicor béjecro. Beya rabar, Jesusat eyin quin wajacro: —Baat
    cubar icar itcháqueyan ehcuti jaw̃i. As chinír sicor yehníc ocso tas cahujín quin
    ehcuti jaw̃i, wajacro.'
  abx-abx: Ngan padalugdug-na na mga iya man bukid, agtugunan-na mga iya si Jesus,
    “Dakam agparasumat si bisan say si sakulawan-bi tubtob nga abanhaw i Pinili' A'a.”
  mco-NT: 'E co ajcxy ymɨnajcy ma je cop, chi ajcxy Jesús nɨmay: ―Ca'' ni pɨn miich
    ajcxy nyajnɨmähuɨpy jadu''n nej tɨ m''ijxcɨxy cham, ixtɨ coonɨ ɨɨch anajty tɨ
    njugypɨcyɨch jadüg''oc ma anajty tɨ n''ögɨch.'
  kqf-kqf: Tedi oyamo bi a miyamiya kuluva ba Yesu niga mainana i giuwedi, “Temi bai
    kona kitakitana mote aiyai ḡesauna koma giuwe eete, Tana Taunana Natuna pekimo
    ya kenamoito munaḡa.”
  cpb-NT: Ikanta roirinkaiyaani otzishiki, ikowakotakeri eero ikamantantziro iñaakeri
    irojatzi paata arika rañagai. Tema jirika Itomi Atziri ari rañagai inkamawetakyaarika.
  aon-aon: Aria amam hakutukuk ahwudok yoduhw aria amam apa habuh yah, aria Jisas
    nakripam dodog namudok, “Eshudok muguhwos ipak da patrishi, ipak ta mare pukrip
    enen arpen uwe, uwok, arigaha kweipon nohumu nyumnah Eik Anudok Arman douk yatogur
    adurin arman iri ko ikutukuk wonugwehw ba ta ikitak ipeum agundok shagok um.”
  hus-NT-2005: 'Tam ti exomich ti paꞌíltsik ban chʼén, utsantsik enchéꞌ kʼal na Jesús:
    ―Yab xitaꞌ ka tʼiltsi xowaꞌ a chuꞌutsik, asta tam kin chemdhá Nanáꞌ, xin abadh
    abal kin wenkʼon neye tin inik ani in ejnekich ti ít.'
  mig-NT: 'Te kánuu‑de yuku‑ún. Te Jesús ni̱ ka''a̱n xaa̱n‑yá jíín‑de: Ma̱ kachí‑ro̱
    núu̱ ní ɨɨn ja̱ súan ni̱ kajini̱‑ro̱, chi̱ onde̱ ná náchaku̱ máá Sé''e cha̱a ma̱''ñú
    ndɨ́yi, áchí‑ya̱.'
  bps-bps: Na di kasolla mdà di bulul too ale nfang Dyisas, manan, “Nangyu tulen di
    balù simto i tateenyu ditù gine. Silangyu tulen ku tamték agu, i dnagit Tingà
    To, mdà di fati.”
  mbs-mbs: Pegtopang dan lekat te bontod, ontò migpunù si Jesus kandan, kagi din,
    “Ikà niyo eg-indan te kinità niyo singed aw meantay a Timanem Migpekeotaw lekat
    te nematay.”
  tof-tof: I pododógabizan tübabilürr, Yesu ibü arüng bóktan nókyenóp wagó, “Darrü
    olom azazilgu, e ne kla esenane, ngarkwat kókó God kürü, Pamkolpamab Olom nótókla,
    sab büdüldügab nóma kürsümüle.”
  cme-NT: Baŋ juɔ ta ba hiire tãnuŋgu-na, Yesu wuɔ waŋ-ma kuola-mɛi baa-ba wuɔ *Moloŋ-Biɛŋ
    duɔ saa sire hel kuomba hɔlma-na, ba baa waŋ nel daama‑i baa moloŋo.
  sus-sus: E to nu na gorofe geya fari, Isa naxa a matintin e ra, «Wo fe naxan toxi,
    wo naxa a fala mixi yo bɛ, han beemanun Adama xa Di xa keli faxɛ ma.»
  pon-2006: A ni ar ketiket kohdi sang pohn nahnao, Sises ketin kehkehlingkihong irail,
    mahsanih, “Kumwail dehpa ndaiong emen duwen wiewia wet me kumwail udiahlehr, Nein-Aramas
    lao iasada sang me melahr akan.”
  dad-dad: Idi arei bun diyok disi fen, Jesus idi irokenẽdin, “Ã ereb ulegel enĩ,
    aib taka to urokenẽg, fau Tamo Naal laa bun tamal kel fã ye di.”
  zab-NT: 'Ax lalzi cayiatdeb quia danyqui, raipy Jesús laadeb: —Quɨt tu chagüenétit
    diidx ni agunát, axtisy chi agubíi gubány Bniety ni bxiaald Dios.'
  jae-jae: Êsêac sêsêp aŋga lôc sêmoa ma Jesu gêjac jao êsêac gebe “Asôm gêŋ kaiŋ
    teŋ, taŋ amac alic naŋ, êndêŋ ŋac teŋ atom e Ŋamalacnê Latu êndi sa aŋga ŋacmatênêŋ
    su acgom.”
  ksd-ksd: 'Ba dia vanavana ba ta ra luana, Iesu i tigal dital dari: Koko amutal a
    ve ta tikai ta go ra magit amutal tar gire tuk tar ta ra bung ba Natu i ra tutana
    i laun mulai kan ra minat.'
  msm-NT: Na, pagtogbang dan to sikan bubungan, pigbahog sikandan ni Jesus no wada
    ognangonan dan to sikan pigkita dan kotob no sikandin no Anak to Otow kona pad
    mabanhaw.
  myk-myk: 'Ba pʼa diri faaboboŋɔ ki na wɛ, a Yesu di yi jo waha pu mu na: «Kaa lemu
    yʼa ɲa ge, yi ganha bu lee ɲaha jo sipya wa shishiin bɛ mu wɛ, fo Sipya Ja wu
    ba ɲɛ na foro xu ni tuun wemu ni.»'
  sbe-sbe: Kuduli wa unai se lidi se dobidobi na Yesu ye hededelau udiyedi ye wane,
    “Saha kwa kita wa meta tabu tamowai hesau yona kwa hedehedede, kana siga Yaubada
    Tau Natuna boita unai ye hetoloꞌuyoi.”
  mcr-mcr: Itaŋga qu qoqoŋä yätuta äpäwipiyäŋgaŋi, Jisasi Iqu iquauŋi yäŋänäqŋqä tiiŋä
