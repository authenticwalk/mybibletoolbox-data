  kbc-NT: Naɡ̶a daxoditiniwace naɡ̶ajo wetiɡ̶a, Jesus ja yajoi niɡ̶ijo itoatadiɡ̶ida
    anodiotibece, meetediogi, “Jinaɡ̶a domiɡ̶ica aneloɡ̶ititatiwaji ananati maditaɡ̶a
    wetiɡ̶a nigepaa idewiɡ̶atace, Ee, Ǥoneleegiwa ane jicoɡ̶otibigimece ditibigimedi.”
  bmh-bmh: Yesus gonugau tapaimaraneu dudu abai em tabag utei noi noimai, go guzenai
    ze awareun, “Ag igul e ag ameagab ebu usaleun uligemen ag betei duair i awaran,
    bo, Du Nugau Nag noumaimai, koli ob ougan usaba, ziwas go ebu ag ein igul uligemen
    go petak duailel awaran.”
  ctu-BL: 'Che'' woli'' jubelob tilel ti wits, Jesús tsi'' wersa tiq''uiyob: Mach
    mi la'' suben winic mi juntiquilic chuqui tsa'' la'' q''uele jinto mi'' cha''
    ch''ojyel i Yalobil Winic ba''an chʌmeño'' bʌ, che''en.'
  meq-meq: 'Ahəl nakə faya ta mbəzlaweye abəra mə mahəmba aye na, Yesu a gwaɗatay:
    «Wu nakə ka ŋgatumay aye na, kâ tsikumay a ndəray bay hus a pat nakə neŋ Wawa
    i Ndo na lətseweye abəra ma mədahaŋ aye.»'
  noa-H: Maimua deeu jerag bëejierram haajem. Mag hʌʌrbagk'a wëdurumua chi Jesuu hamag,
    —Mʌg pãachdëu hootarr hoob deeum k'ʌʌnag jaaumiet. Ya mʌch chi Hemk'ooi Hiewaa
    meewia deeu p'iidʌbaawain chadau jaaubat hajim haajem.
  alp-NT: Kena Yesuse kai Eni maka lulua telu meru esi rulu bei ulate mere, Yesuse
    Ibeteke lokosi be, “Saisa rebe imi selue ndete ulate imi alenake yamina. Namake
    kena Au Tamata Eni Nanae, Au kwana suike bei matale pine imi alenake sa.”
  san-VEL: tata.h param adreravaroha.nakaale yii"sustaan ityaadide"sa, manujasutasya
    m.rtaanaa.m madhyaadutthaana.m yaavanna jaayate, taavat yu.smaabhiretaddar"sana.m
    kasmaicidapi na kathayitavya.m|
  kbq-kbq: Ana hute'za agona atre'za eneramizageno, Jisasi'a hu kase huzmanteno, Amama
    avana'gnazama kazazana mago vahera osmi'nenkeno, Vahe'mofo mofavremo fripintira
    otino.
  kbh-kbh: 'Chë tjocana imojtsatstsmaye ora, Jesús tojanamëndá: —Bëngbe Bëtsá Ents̈á
    tbojanbemá obanënguents̈ana candë́tayenëntscuana, ndocnábeñe chë s̈monjinÿe soyama
    s̈mattsecuéntaye ca.'
  ron-LSB: 'Pe când se coborau de pe munte, Isus le-a poruncit: “Să nu spuneți nimănui
    ce ați văzut, până ce Fiul Omului nu va învia din morți.”'
  pon-pon: 'Ari, ni arail kotikot kodido jan ni nana o, Iejuj ap kotin majani on irail
    majani: Komail depa indai on meamen duen kajanjal o, Nain aramaj lao mauredar
    jan ren me melar akan.'
  nhe-BL: 'Huan quema temoyayaj tlen tepetl, Jesús quinnahuati: ―Axaca xiquilhuica
    tlen inquiitztoque hasta na tlen niMocuepqui Tlacatl niquincajtehuas tlen mictoque
    huan nimoyolcuis sampa.'
  sps-sps: Te of osing mi ri na tobeer Jisas tsue tap ratuari, “Pokei vaare yam a
    ka te tagei ami onot non te tsun fatabin fi non a Guei Tsoiny te Bobot e Gov sa
    ruak iny mes me tana mat.”
  wnc-wnc: Siwan apmea tawanu wandakaatangga epusika Jesuta pandetna waakwau anzing
    yanindakngakut, “Sanga apmaatzimu wa kaing kakngae aminu tapatu ma iniwam. Na
    aminbamde notnaapata apmea kungwake enawanaa sanga wa kaing kakngae yaninong,”
    ngang yanindakngakut.
  nmw-S: Sauge si sesedom he bobokun, bwen Yeisu i liwo heidiye i nga, “Tab hu egiyau
    tolomo hotiya wana wase heto sahe gane hu paidi kaiwane, hana had Tolomo Natune
    i suwoyukim he mate.”
  bus-bus: 'Kɛ̀ aↄ̃ↄe pitaa kpiii pìa, Yesu dìɛńnɛ à bè: Àton wɛ́ɛgupu kɛ̀ á è yã
    o gbɛ̃ke maro ai Gbɛ̃ntee Nɛ́ fɛɛ bↄna gaan.'
  gub-BL: Ywytyruhu wi wezyw mehe we Zezuz uze'eg wanupe. — Pemume'u zo kwez ma'e
    penemixak kwer amo wanupe nehe, teko wanupe nehe, ko 'ar rehe nehe, i'i wanupe.
    — Ihe Awa ta'yr ihe, akweraw wi putar hemàno re ihe nehe. Xo a'e re zo pepuner
    imume'u haw rehe nehe, i'i wanupe.
  imo-imo: Mulu polorumumunga mainye ongei oringi kinye Jisasini eno mane tipelie
    nimbei, “Enoni kinye kanonge mele i teli oi imbo tendekure kape ningo naa tieio.
    Altopa, Iyemunga Malo kolopalie makilipe koinjo molombalo kinye temanemu toko
    anjo tieio. Oi molo!” nimu.
  boj-boj: Naŋgi Yesus ombla manaq dena olo aiyoqnsibqa Yesus a siŋgila na minjrej,
    “Maŋwa niŋgi mana goge di unonub qaji di ubtosib tamo qudei minjraib. Bunuqna
    e Tamo Aŋgro moisiy olo subq na tigelotqa bati deqa niŋgi na ubtosib minjroqnqab.”
  eng-DRA: 'And as they came down from the mountain, Jesus charged them, saying: Tell
    the vision to no man, till the Son of man be risen from the dead.'
  knf-knf: 'Wi bakwaliiŋ pnkuŋ, kë Yeŧu aşë ji na baka : « Nakţup nin ñaaŋ aloŋ uko
    wi nawinuŋ, te wal wi *Abuk Ñiinţ akluŋ kanaţa ţi pkeţ. »'
  san-KHM: តតះ បរម៑ អទ្រេរវរោហណកាលេ យីឝុស្តាន៑ ឥត្យាទិទេឝ, មនុជសុតស្យ ម្ឫតានាំ មធ្យាទុត្ថានំ
    យាវន្ន ជាយតេ, តាវត៑ យុឞ្មាភិរេតទ្ទឝ៌នំ កស្មៃចិទបិ ន កថយិតវ្យំ។
  arn-NT: 'Fey petu nagpatulu engün tati wingkul mew, Jesus feypifi ñi küla pu disipulu:
    —Iney no rume ta nütramel-layafimün tamün peelchi dungu, wiñomongetule wüla tati
    Wentrukünuwpalu küpalu ta wenu mapu.'
  zas-NT: 'Laꞌtgaj cayguiajt reeman ruguiaꞌ guin, rëb Jesús loj reeman: ―Achuczi loj
    guiëbidi ni baguiaadi, xt chi yaban Bén guxhaal Dios.'
  ken-NT: Nɛ ndǔ Yesu nɛ bɔPíta básɛ̀p njiɛ, Yesu aghati bhɔ bɛ, “Bǎkɛ́ ghati
    yɛ̌ mmú ɛnyɨŋ ɛnɛ Mandɛm ákʉ́ bǎghɔ́ fá, kpátɛ yi ankʉ Mmu anɛ áfú ntá
    yi ampɛtnsɛm ndǔ nɛpɛ́m.”
