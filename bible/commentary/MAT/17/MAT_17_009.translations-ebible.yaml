    tademuri. Nau Kunumau Kawapuwani Apunai posugani ade iyasugani kirani uburani
    eweya ka wi iyapana tademuri.”
  nko-NT: Brɛ́á bʋdɛ ɩbʋ ámʋ kplɩ́ á, Yesu lɛ́da amʋ́ ɔlá ɔbɛ́ɛ, bʋmábláa ɔhaa
    tɔ́á bayówun, yɔ́fʋn ɛkɛá Bulu ɔbɔ́kʋsʋ́a Nyankpʋsa-Mʋ-Bi ámʋ tsú afúlitɔ.
  bsn-NT: 'To bajiro bajicõari bero, ti buro ĩnare ũmato rojacʉne, ado bajiro ĩnare
    rotiyuju Jesús: —Jẽjʉ mʉa ĩasere gãjerãre gotibeja maji, yʉ, Dios ĩ roticõacacʉ,
    yʉ rijato bero, quẽna yʉ tudicatiroto rĩjorore —ĩnare yiyuju Jesús.'
  pib-NT: Wa magka yopikinitkana, rujretna Geso. Wane china, “Gi satuna ginkakanu
    wa getanruya nma yotunotkanuwa Gita Yineru Wgenno gipnachinetskalaya.”
  wiv-wiv: Dia ta vavana dia ka titiro mule na potuna, a Iesus ia tani barae ni dia,
    “Tabarae, miu na tania na kaka katiu na visen kua, ki vano ki mule na dama kua
    na Tuna Kaka ki valamari muleha na matea.”
  reg-reg: Mbe bhaliga bhacholomoka okusoka muchima, Yesu nabhalagilila naika ati,
    “Mwasiga kwaika ebhilolo bhinu mwabhonekelwa ukingila Omwana wa Adamu ao alisuluka
    okusoka mubhafuye.”
  mlh-mlh: Tukuone pagaŋgo wakiru Yesuji iŋi mitiga yareya, “Ŋoŋo ya ŋonegobi, ore
