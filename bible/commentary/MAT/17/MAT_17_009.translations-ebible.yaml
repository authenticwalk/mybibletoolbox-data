    maca quëajë̱ꞌë.”'
  nvm-nvm: Areme bun una uruor ijia ari vako ijia Jesu fu uri kia, Ja ire gufi fu
    rena ja gainva iji jab va e roin kuardiak. Janim areke Emabuon Farif igi na guame
    una uriga ni ijar e kuardiafno kiain.
  mps-mps: Te augwali te bulu dude bidali tagalama dulubadi, Jisasgo bomo elama, augwalibolo
    te po wai, “Dagego megi suali sę po te gasa bidi dabebolo wagio. Dagego te po
    osogo hogwa sao. Tama nosali te Godigo Bidi Mu aga isama, tama ma hodalobode,
    tama te sogo dagego megi suali sę po te we bidibolo wagameo,” Jisasgo te po wai.
  pab-NT: Exoahenahitehenaha tyairi henota hoka Jesus aotyakisahene hoka waiyehenahere
    maisa xala hare hiye xakaiha aokita Haliti Ityani kasehetehenere kijiya.
  llg-llg: Basa ndia boe ma, ala mulai konda leme letek ndia mai. Boe ma Yesus kaꞌi
    sala, nae, “Boso mafada sudi see, hata fo isinaak ei mitak ndia baa! Huu Au, Hataholi
    Isi-isik ia, musi mate dei. Basa na, dei fo mete ma Au asoda fali so, bei fo ei
    mafada hataholi.”
  kyf-kyf: 'Da wa mɩa wee -gɔgɔ kwlida, -Zezu zʋa wa ''dɩ, ɔ nɛɛ: «-We a ''yɩa da
    -yɔ nɩ, ɔɔ Nyɩmɛɛ ''Yu ''nɩ -slɔ tlɩtlɩnya glaa ''wʋsɔ, a ''na gbalɩ we nyɩmɛ
    yabhlogbɔɔ -yla -nɩ.»'
  tpi-tpi: Orait ol i lusim maunten na i wokabaut i go daun yet, na Jisas i tokim
    ol strong olsem, “Dispela samting yupela i bin lukim, yupela i no ken tokim wanpela
    man long en, i go inap long taim Pikinini Bilong Man i lusim matmat na i kirap
    bek.”
  mih-NT: 'Ta cuhva sa vasi noo ra yucu cuan, ñihi xaan i saha ra Jesús tyiño sii
