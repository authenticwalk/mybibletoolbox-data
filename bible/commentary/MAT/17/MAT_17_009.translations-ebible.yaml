    ore ŋadiineo oi soine mitaniŋgaru gonimiŋ.”
  gof-ENT: ኤንቲ ዴሪያፔ ዎሺን ዬሱሲ ኤንታኮ፥ «ኣሳ ናዓይ ሃይቆፔ ዴንዳና ጋካናው ሃ ሂንቴ ቤዒዳባ ኦዴስካ ኦዶፒቴ» ጊዲ
    ኪቲስ።
  aau-aau: Hom mnuw se laye nonaw, sawk Jisas hiykwe hyo ki-wayh me senkin me-sous
    kupaku kraiay, “Weynpaweyn arakwon hom ma lira somokwe, homkwe uwr har me peie
    ma-mesor kow o. Peyr Uwrsa mo Ney hiy lokrue ko se ma loksian so meyki mon hokwe,
    homkwe liy mesor nakian nakian.”
  tvk-tvk: Melele xa di latsuvul ra vathu ak, Iesu misep xol xatel bit, “Mutnahiteni
    ti mi moletin tova usil naha xa mutepusi ituxoh melele xa inou, Nat Moletin, nimea
    rilomun ra maten.”
  prf-NT: Mentras a padagson hidi ten bukid ay inyutus ni Jesus dikodi, “Dyan moy
    kagiyán maski ni kándeya en netan moy, hanggan a awan mabiyag a ruway en Anak
    nen Tolay.”
  auy-auy: Úwasa omápakemba kúmúmba Ísu óraaka simátimena séna awánaamba ímba simátíméro.
    Kemá waási úranko púwóndafinkembo íyáfasinaandaraꞌa awánaamba kanaaráꞌá simátímaꞌmae
    íyóro súwasa
  tbg-tbg: Ho vinavuka aiqinaqaahai tuvi vauvaro Ihuva vinavuka tiva nimiro tiharo,
