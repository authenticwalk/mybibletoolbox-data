  gym-NT: 'Yebti Jesu nikaninta niaratrebe ngitiobtä motokwäre angwane, Jesukwe niebare
    ietre: Ti Ni Kä Nebtä Ngobo ne ngämi krüte, bti nüketa nire, ye känenkri kukwe
