  san-ORI: ତତଃ ପରମ୍ ଅଦ୍ରେରୱରୋହଣକାଲେ ଯୀଶୁସ୍ତାନ୍ ଇତ୍ୟାଦିଦେଶ, ମନୁଜସୁତସ୍ୟ ମୃତାନାଂ ମଧ୍ୟାଦୁତ୍ଥାନଂ
