    Toꞌo bi e bi Nja̱ꞌi, nuꞌbʉ́ ha̱, gueꞌbʉ gui ma̱ñhʉ.'
  wnu-wnu: 'Ne ai qaur eng wogub qumo darab munon ombur gari eng mi gamir end munon
