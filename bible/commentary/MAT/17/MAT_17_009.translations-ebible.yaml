  tnp-tnp: Nian kəmoteiuaiu=pa e nɨtəuət, Iesu təni kəm lahal məmə, “Nəsləniən kəm
    iətəmimi kəti nati nak iətəm nəmhleruh mətəuarus=pən Nətɨ Iətəmimi otəmiəgəh mɨn
    e nɨmɨsiən.”
  urd-urd: जब वो पहाड़ से उतर रहे थे तो ईसा ने उन्हें ये हुक्म दिया “जब तक इब्न —
    ए — आदम मुर्दों में से जी न उठे; जो कुछ तुम ने देखा है किसी से इसका ज़िक्र न करना।”
  hot-hot: Vêm ma etak dumlolê êŋ ba êlôk ele i ma Yisu hanaŋ lôklokwaŋ nena, “Môlô
    miŋ nonaŋ nôm atu ba ôyê bêŋ êndêŋ anyôla ami endeba Wapômbêŋ injik Anyô Anêŋ
    Nakaduŋ atu liŋ imbiyô ênjêk ŋama esak loŋbô am.”
  mqj-NT: 'Ummolai lalan anna lu yaomo mai tanete ma''pakari''di''mi Puang Yesus lako
    inde tallu passikolanae nakua: “Daua'' tetteranni lako tau senga'' kara-kara mangka
    muita, ke ta''pa dipatuo sule Anak Mentolino dio mai alla''na to mate.”'
  rus-SYN: 'И когда сходили они с горы, Иисус запретил им, говоря: никому не сказывайте
    о сем видении, доколе Сын Человеческий не воскреснет из мертвых.'
  mbh-mbh: Rongan o ruru a tete polemi me, na Jisas i ria riong engenga a or nge ve,
    “Thomu o mothong tova o ria toko e nge ur ake thomu o thepol i, i pavurvur ako
    la Toko Pomnga Itun aro i los werera nge rinong.”
  bdd-bdd: Yesu baꞌidanao ꞌoyega sidobidobima, ma Yesu ꞌihegwaediya, ꞌigwae, “Ginauledi
    nige waꞌitediya sahena tomota ꞌoidiya wahehepwaila ꞌana siga taugu Loheyaiguina
    ꞌamasega yatoholo hilama.”
  cbt-NTPO: 'Ina quëran motopi quëran nohuaramapona pochin, Quisosori itërin: —Achin
    ni''namaso'', ama insonta'' sha''huitocosohuë''. Yosë quëran quëmapico ni''to,
    a''na tahuëri nanpiantarahuë. Naporo huarë'' a''napita sha''huitoco'', itërin.'
  srn-NT: 'Di den e saka fu a bergi Yesus warskow den taki: “Un no mus taigi no wan
    sma san un si, te leki a Manpikin fu Libisma dede èn kon baka na libi.”'
  cta-NT: 'Loꞌo lijya̱ ndaꞌya tiꞌi̱ nguꞌ siiꞌ caꞌya biꞌ, liꞌ ngulo Jesús cña jiꞌi̱
    nguꞌ nu ndyaca tsaꞌa̱ jiꞌi̱: ―Ná cachaꞌ ma̱ jiꞌi̱ xaꞌ ñati̱ ñiꞌya̱ ngua chaꞌ nu
    cua naꞌa̱ ma̱ lo xlya caꞌya jua tsa̱ ―nacui̱ Jesús jiꞌi̱ nguꞌ biꞌ―. Nu loꞌo cua
    ngujuii ycuiꞌ naꞌ nu cua nda Ni ꞌna lijya̱a̱ chaꞌ caca naꞌ ñati̱, nu loꞌo tyuꞌú
    naꞌ chaca quiyaꞌ, liꞌ taca cachaꞌ ma̱ chaꞌ biꞌ jiꞌi̱ xaꞌ ñati̱.'
  bqc-SIM: 'Gↄↄ pↄ́ aalɛ pila gbɛ̀sĩsĩpiwa, Yesu dìlɛnɛ́ à mɛ̀: Ásu yã́ pↄ́
    á è o gbɛ̃e mao e Gbɛ̃nazĩn Nɛ́ gɛ bↄò gau.'
  tcz-CHONGTHU: Amaho molchunga kona ahung kinung le suh phat'un Yeshuan Amaho chu
    thu apen, “Mihem Chapa thina a kona kaithouva aum kahsen koima koma na thilmu'u
    hi seidoh hih un,” ati.
  mar-mar: नंतर ते डोंगरावरून खाली उतरत असताना, येशूने त्यांना आज्ञा केली की, “मनुष्याचा
    पुत्र मरणातून पुन्हा उठेपर्यंत डोंगरावर जे पाहिले ते कोणालाही सांगू नये.”
  snp-snp: Ena mowaloti monimo lomado ya Yesukafo logimami, Neta oiya eyamo ya wenena
    ma logimámoti, minomo wato namo We Kula ya fulunaguti neidoneto ya logiminawae,
    loto lo fuko gedaiye.
  isl-isl: Á leiðinni niður fjallið bað Jesús þá að segja engum frá því, sem þeir
    höfðu séð, fyrr en hann væri risinn upp frá dauðum.
  spy-NT: Yu kimii kurēkunēē lekem, kōōkiimchi ꞉Yēēsu rubiichoo kule, “‑Mōōmwoochi
    chii kiyēē kookas, ākoy yoo /kaakiing'eetee *Wēritaab Chii meet.”
  xnn-xnn: Issan lomayoganda isnan deey ay bilig dat ibilin Jesus ken daida en, “Adiyo
    polos ibagbaga san inilayo engganay matagowak kasin.”
  mwe-mwe: Bhai, pubhalinginji bhalielelanga kopoka kushitumbi, a Yeshu gubhaalimbiyenje
    bhalinkuti, “Nnannugulilanje mundu indu imwiibhweninji, mpaka Mwana juka Mundu
    pashayuywe.”
  tte-tte: Sisasalulu-taluma koya mena kabo Yeisu iwalo kolili iba, “Tabu tomo yabo
    ana wasa kwaolena tawae wagitai koya bwaite koina kanasiga Tomo Natuna itoloyoi
    boita mena.”
  tcs-tcs: Wen dempla i bin kamdaun prom dat maunten Zizas i bin tok strong po dempla
    diskain, ‘Yupla mas no spik po nobodi wanem yupla i bin luk de antap lo dat maunten,
    antil dat taim wen mi da Truwan blo Man i go kamlaipgen prom ded.’
  hlt-THB: Tlang nakawng ami nuk kqum awh, Jesu ing cekkhqi ce awi yn hy, “Thlanghqing
    Capa ve thihnaak awhkawng a thawh hlan dy taw, vawhkaw ik-oeih nami huh ve u a
    venawh awm koeh kqawn uh,” tinak khqi hy.
  soq-soq: Tauma mo wadi iwe leuntone ieie into Iesu diamone wanase, “Dima e ewalana
    mai apana da benemamono etapu, dia. Tane Apana Otopa bo bedewe enepiwisepio tauma
    benemaitano apana atentopu.”
  qub-qub: 'Chay puntapita uraycämushanchömi Jesús niran: «Jircacho ricashayquitaga
    amaraj pitapis willanquirächu. Noga Destinädu Runa wañushäpita cawarimuptëraj
    chaytaga willacunqui.»'
  att-att: Á minutù di Apu Kesu ta puddul. Á utù da, sinaddánán na ira ni Apu Kesu
    ta napiá, “Arán naw ubobugan yù nasingan naw ta puddul áddè ta aringà maginnanolay,
    sikán nga Kaká na ngámin na tatolay,” kun na.
  bki-bki: Tilikiti napano nalo ajuvan burusuku nei, aju abatove bereio, ana Yesu
    berii kalo berburelo, berinavo “Vite napano Atua mila kamiu kumialio, mia kamiu
    kuverial re ka tomu tai rivano-o rivokar bogo napano Kulorinio Kenerinio rimeul
    bereio ea m̃ariano, ana ea bogo na naruei, ana mia kamiu kumijikia kuverial ka
    tomu nalo.”
  bqp-bqp: 'Kũ òtɛn kipa kpi pìia, Yesu dìtɛńnɛ à pì: Àsun wɛ́gupu kũ a è yã o
    gbɛ̃ke maro ari Bisãsiri Nɛ́ vu bona gan.'
  mcp-mcp: 'Ja bə́nɔ́ŋ bwə́ mə́ ka ŋgə shulə wú mbʉ́ŋ dɨ́ yí, a mú lás nə bwo nə́:
    «Ci bɨ kú jaaw múúd sâ bɨ́ ámə dʉ́g yí, kə wɔ́ɔ́s ja *Mwân mə Múúd mə bá gwûm
    shwoŋ dɨ̂ yí.»'
  hat-hat: 'Antan yo t''ap desann mòn lan, Jezi ba yo lòd sa a: Pa pale ak pesonn
    sou sa nou sot wè a, jouk mwen menm, Moun Bondye voye nan lachè a, m''a leve soti
    vivan nan lanmò.'
  npl-NT: 'Ijkuak owaltemotiwalayah itech tepetl Jesús okinnawati: —Amaka xikmatiltikah
    tlan ononkitakeh, asta ijkuak Ne Non onimochi ni tlakatl, nimikis iwa oksepa nimoyolitis.'
  bgg-bgg: Ithek phiing ji è thazam dun thog shii, Isu è samoythek shii gak ne yao,
    “Nathek è nyie doh pha ji ne Bran Dufuii iy ne dinne ahòi sapho shii ne hanyie
    shii de ayao bi rabo.”
  eng-TCENT: As they were coming down from the mountain, Jesus commanded them, “Do
    not tell anyone about the vision you saw until the Son of Man has risen from the
    dead.”
  eng-BSB: As they were coming down the mountain, Jesus commanded them, “Do not tell
    anyone about this vision until the Son of Man has been raised from the dead.”
  cpu-NT: Ikanta joirinkaiyaani otzishiki, ikovakotakeri eero ikamantantziro iñaakeri
    irojatzi apaata aririka irañagai. Tema irika Itomi Atziri ari irañagai inkamavetakyaarika.
  san-ASM: ততঃ পৰম্ অদ্ৰেৰৱৰোহণকালে যীশুস্তান্ ইত্যাদিদেশ, মনুজসুতস্য মৃতানাং মধ্যাদুত্থানং
    যাৱন্ন জাযতে, তাৱৎ যুষ্মাভিৰেতদ্দৰ্শনং কস্মৈচিদপি ন কথযিতৱ্যং|
  tac-NT: 'Napu''lige ku ''pákana rabókana e''yéniga Esusi ''we sulile napurigá tabilé
    ''wesi ruyémala alieti etéligo. Regá anele: ―Tabilé ''wesi ruyewa etéligo ''emi
    alué Moisesi ''lige Elíasi napusí alué Onorúgamete julárigame ''pa rewagáchika
    ''ma ku ajánisa, a''lige kulí ruyewa.'
  eng-WEBPB: As they were coming down from the mountain, Jesus commanded them, saying,
    “Don’t tell anyone what you saw, until the Son of Man has risen from the dead.”
  gfk-H: Io, bia dal ga hanansur maram ra uladih, Iesu ga tangai hadadas ta dal bia,
    “Waak mutal hasasei ta tikai ta iakan ra linga mutal ta nas tar ia. Mutal na hasahesa
    um namur bia Nong a Tunatuna Ia na tut talur ra minaat.”
  viv-viv: Ada oyeya hitauya hihobuhobuꞋela tu Yesu givehimeyedi gigayo, “Tova adamoya
    yami ita faꞋina keke tamo hakwadi againe wanahawavemogatala. Aimo Yaubada Iya
    TohobuꞋela alikeya ginasivemididiku againe, au wanahawavemogatalena.”
  yao-yao: Nipele, paŵatulukaga pa chitumbi po, Che Yesu ŵaasalile, “Kasimunsalila
    mundu jwalijose inyiweni ila, mpaka patachisyuka Mwana jwa Mundu kutyochela mu
    chiwa.”
  tgp-tgp: Ale la pa lo sevuti na vutivuti, Iesu mo retileu isara mara, “Ha sopo vere
    na sava ka hitea vavano i tikeli na rani Natun Tamlohi i mele turu na mateia.”
  auc-NT: Ayæ̈ änanquidi ïnö wææ̈ pöñönäni Itota tömënäni ïnänite angantapa. —Mïnitö
    mä pönï botö ëmönö wïïmonte baï mïni adïnö ante gode änämaï pæ wëëneyömïni botö
    ïñömö Waobo në ëñagaïmo inte edæ wænte ate ñäni ömæ̈moncæboimpa. Ñäni ömæ̈mömo
