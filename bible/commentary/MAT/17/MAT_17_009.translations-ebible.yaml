    nanga imamoeydhin sey padoenu gimal, kurusipa bangal Mabaygaw Kazi umangu kaday
    tharedhe.’
  ksj-ksj: Ze maḡanonoꞌo ovairoteꞌe madaḡano Iesuꞌa ziro, raenaꞌa, “Zaꞌa horonataꞌaꞌe
    vaze mazao ago rae furenoꞌi, onamo eḡe, Vaze Ubuganiꞌa runeonoꞌo bare ḡabode iḡuniꞌuma.”
  sbk-sbk: Na lwabhahihaga mwigamba, u Yesu abhalajizya, ayanga, “Musahafumye infumi
    zimaono ega hadi umwana wa Adamu lwaizyoha afume whazimu.”
  mya-JVB: တောင် ပေါ်မှ ဆင်း ကြသောအခါ ယေရှု က၊ လူ သား သည်သေ ခြင်းမှ မ ထမြောက် မှီတိုင်အောင်၊
    သင်တို့ ယခုမြင်သော ရူပါရုံ ကို အဘယ်သူ အားမျှမပြော ကြနှင့်ဟု တပည့် တော်တို့ကို
    ပညတ် တော်မူ၏။
  kgf-kgf: Boŋa igucnec mawiŋ ʒé mama Yesunéŋ ʒéseli énécmima ʒéyec; Haka deguc hénʒu
