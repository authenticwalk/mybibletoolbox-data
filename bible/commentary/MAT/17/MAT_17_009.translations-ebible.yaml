    munon ger nob me qamarar. Isi yarab Munangit wau umb bo igomot der bogoma ne.”'
  zam-NT: 'Sya, mbii Jesús con myen'' loo yiia. Láth nde làa tùub Jesús con myen''
    le''n yiia, Jesús mnibe'' loo myen''. Ndxab Jesús loo myen'': ―Yende chó loo gabte
    gu'' le'' gu'' gunèe con'' co'' mxyo''f loo loo gu'', ndee. Ne''ta''de gu'' cuent
    cón che''n co'' gunèe gu''a loo mèn axta co''se'' gàc huiz ryo xban daa làth mèn
    nguth, daa co'' mbal yáal loo izlyo'' ndxè'' xalque'' ndxáal chol mèn loo izlyo''.
    Axta syare'', ta'' gu'' cuent loo mèn.'
  zyp-NT: Tlaang cung taitah aa za cungthlah ning takhei Zisu tah, “Cawngsaw Sawcapaw
