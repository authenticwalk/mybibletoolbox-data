  san-PUN: ਤਤਃ ਪਰਮ੍ ਅਦ੍ਰੇਰਵਰੋਹਣਕਾਲੇ ਯੀਸ਼ੁਸ੍ਤਾਨ੍ ਇਤ੍ਯਾਦਿਦੇਸ਼, ਮਨੁਜਸੁਤਸ੍ਯ ਮ੍ਰੁʼਤਾਨਾਂ ਮਧ੍ਯਾਦੁੱਥਾਨੰ
