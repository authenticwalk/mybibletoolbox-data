    Nunatapis sufritsir jipatsiyanqa.
  gaw-gaw: amge da ag amelagp̱a aṯem. Elias nug matu uḏiom amu ag nug ii doop̱ig,
    ag nuhignu eheḏ heḵulagnu oolagp̱a dayom amu ag hep̱ig. Amubia Danab Beḵalag da,
    da guiṯak doop̱p̱i, geḏilḵulag,” awa aum.
  nca-nca: Quko nondo ye ŋande yimirowe, Elaija pitu ko mahiní unindo ŋu qene kama
    iŋaŋgurí. Kini. Eneŋo iŋo-iŋoye howero murí piyimi te inaŋgurí. Uni ŋundo ŋundiro
    naŋge Unindoro Naŋuní ŋu o piyimi te inoyowaŋgo.”
  zpz-NTPP: Tees ya̱ ne̱e̱ lo der nu Elías bi biid yu, nunu de mbecy wangyuꞌ lo dey
    yu, tees bicy nu dey yu dela coz a̱ꞌ nap nu mnii too dey nu gyicy nuy yu. Niꞌ
    ziꞌl mod ted zi dey ya̱, biñ nu byac mbecy ―nam.
  mkj-mkj: A Ngoahi pwehng kamwai, Elijah ne indoa, a armaj kan johpwa kidal ih, doar
    irai wia mwahlki apel wiahng ih injenarai. Nehn doahr irai pirin wiahng Nihn‑Armaj,
    ma pirin pel oaloa koaloklok jang iparai.”
  zac-NT: Hia bidë Elias perë ra mënë adë bënguë bë́ꞌadiꞌi rall lë́ꞌiꞌ sino quë bëꞌnënú
    rall lë́ꞌiꞌ lo quë naguc shtuꞌu rall. Mizmë manërë el quë nabësheꞌldë Dios lu
    guë́ꞌdchiliu, sac zi më lu guiaꞌa rall, gati më.
  kyg-kyg: Ilaiyaꞌa ago eꞌniyana ageꞌa aeto osuꞌneꞌa hapauꞌniya kavaꞌmo akame huꞌa
    ago amagiꞌnae. Ani kava huꞌa Vemo mafaꞌnelegamo hosu kavaꞌmo hugae, huno hapa
    paiꞌniye.
  kmk-kmk: Yoong ibagak kan dikayu un naabusona dummatong si Elias yoong adin dat
    tagu naimatunan ot kingwa da dat piniya da un kingwa kan siya. Ot padana pay un
    paligaton da ud sakona Inyanak di Tagu.”
  cao-NT: Jama, joniquë Elías iquia ra. Ja joquë tsi nohiria bá cahëyamaniquë rë.
    Jasca, ja yosicaniquë pë. Jascaria tsi ëa, naa Nohiria Baquë ca tënëmacaxëcani
    quiha —i jato qui ja niquë.
  bbr-bbr: Utianik, is ak epar awarom, Elaija ko amke kowon, roasiret ak ko jekur
    äpu mau wa, akas akan ronkatis onok aru atap atap ko opok keserin. Ak ko keser
    rain siar akan onok aru Ro Nukan Mokoi opok kir keseraiei.”
  inb-inb: 'Chasa samun­gapa kag­pi­pas, nukaka kasa­mi nii­ki­chita: Elías ñami samurka.
    Paitaka mana rigsir­ka­kunachu pi kagta. Imasa munas­ka­sina­mi paita mana alli­lla
    rurar­ka­kuna. Kai Runa Tukus­ka­ta­pas chasa­lla­ta­mi rura­wan­gapa kan­kuna.'
  hrv-hrv: 'No velim vam: Ilija je već došao, ali ga ne upoznaše, već učiniše s njim
    što im se prohtjelo. Tako je i Sinu Čovječjemu trpjeti od njih.”'
  box-NT: 'Le ĩ bío mu na mia: O Elii mu yàá ɓuara vó. Ká ɓa nùpua màhã́
    yí zũna le lé orɛ́n. Á ɓa wó a làa bìo ɓa sĩa vá yi. Lé bṹn síi ɓa
    mún ǹ beéráa o Nùpue Za lò.»'
  ote-NT: Pe nubyá dí xiꞌahʉ gue ra Elía ya bi ꞌñehe, pe himbi gamfri ya ja̱ꞌi ua
    go mi gueꞌa̱, y nuꞌá̱ bi ꞌyøꞌtuabi gatho núꞌa̱ go bi ne ya ja̱ꞌi. Nehe ya ja̱ꞌi
    ma da jabʉ Núꞌa̱ Toꞌo bi e bi Nja̱ꞌi, ngueꞌa̱ nuꞌʉ́ ma da ꞌyøꞌtuabi ra ꞌñʉꞌa̱.
  wnu-wnu: 'Ego ye mi eng ete aninob qemerine igar: Elaiya wo qo dererei igo, ego
    munon wuri me imbig ne wurinou misir eng toat ne wo ba sumungasi igour. Eng gas
    ende gari Munangit wau ende siorubour.”'
  zam-NT: 'Per daa ngue nii loo gu'' tedib vez: Lii mbi''thle''. No ne''nda''de mèn
    cuent le'' Lii nac mbi'' co'' mbi''thle''. Ndxe''leque'', mbli mèn ngòc nguàal
    con'' xal mblya''s mèn con mbi'' co'' ngòc Lii. Lomisque'' mod ne, tataa tetìi
    mèn daa xal lya''s mèn, daa co'' mbal yáal loo izlyo'' ndxè'' xalque'' ndxáal
    chol mèn.'
  zyp-NT: Canghrasala ka ca ching he, Elija cawh a vong thah ka, hnih bei he. Aa dudú
    khei ama cawh tua he ka, ma hraco Cawngsaw Sawcapaw zong heh aa kih letah taithuinah
    a ing hra a,” tatah a palei he.
  sey-NT: Ja̱je paꞌiquëtaꞌare yëꞌëpi cayë, mësarute. Elíaspi tsoe dajiꞌi. Daisiquëtaꞌare
    i̱ohuaꞌipi deꞌhua ñamaꞌpë coa i̱ohuaꞌi yëyeje̱ yoꞌohuë, i̱te. Ja̱je cuiꞌne Pa̱i
    Mamaquëje̱ ai yoꞌoja̱ꞌquë api, ja̱re ja̱ohuaꞌi jë̱ñapi yoꞌojëna.”
  nvm-nvm: Gavo igia faif. E Eraija aikin be fun amur ruain gavo e buba fu amarigia
    game vierafen. Regavo buka uri ire ise fok kafokafo bu vierafenva iji fuon ren.
    Ijegvo Emabuon Farif igi nak madu buka dab ijeg ire ise kafokafo nun rekno kiain.
  mps-mps: Tiali goli eno dagebolo obao, Elaija aga asali goli, tama te bidi dabe
    augwaligo aga konebeo. Menio. Augwa digi augwaligo augwa ebo haniani dwai kolesaga
    wali peyu, aga dali dwai sę yai. Te tiwai kolesagago naga augwaligo te Godigo
    Bidi Mu dali me dwai sę eyu agabolo dene mayu yaibao,” te po wai.
  pab-NT: 'Hoka natyo atyo nomita xihiye: Elias atyo koxaka tyoa. Xakore hoka maisa
    waiyekehalakita enomanaha hoka iniyalahare mokahene haxahekolaha akereta. Nikareta
    tehitiyaite Haliti Ityani iniyalahare mokaha — nexa Jesus ihiyeha.'
  llg-llg: Tehuu mamanene neulalau baa! Baꞌi Elia mai so, tehuu hataholi taa lalela
    kana. Ala lakatotoꞌa kana, tungga sila hihiin. Leondiak boe, dei fo ala tao Au,
    Hataholi Isi-isik ia.”
  kyf-kyf: 'Nɩɩ, ɩn nɛɛ aɩn -yla: Elii ka yi pepe, ''ɩn wa ''nɩ ɔ yibheli. Sa wa ''yɩbhaa,
    ''ɩn wa yi ''saa ɔ nʋ. ''Sa -bhlokpadɛ wa yia Nyɩmɛɛ ''Yu sɩalɩa.»'
  tpi-tpi: Tasol mi tokim yupela olsem, Elaija em i kam pinis, na ol man i no bin
    save long em. Nogat. Ol i bihainim laik bilong ol yet na ol i mekim ol kain kain
    pasin long em. Na long wankain pasin bai ol i mekim nogut long Pikinini Bilong
    Man.”
  mih-NT: Zoco yuhvi catyi sihin ndo vatyi sa i quisi ra Elías, ta ñá nacoto ñiyɨvɨ
    sii ra. I zavaha ñu sihin ra tandɨhɨ sa cuñi maa ñu. Ta zuun ñi cuhva cuan cua
    ndyehe tucu ra i quisi ndya gloria tundoho zacuu ñiyɨvɨ.
  qvh-NT: '@see-verse:MAT.017.011'
  kms-kms: Pudi nge nungoqi simbe guduq, Elaija nandi pre, di wute ni ruqoind rip
    no segi, pudi ni yumbo puq meng yawo kurem kin te puq meng. Otiwo wuti God nde
    pu nandi wuti nganye nas ye ni pugrine ei mai reng ye.”
  agn-agn: Piro begen amo yen, kiminabot da si Elias. Piro indi tanandia nailala tang
    mga taw, kondi bindoat nira ong nandia tang tanan ang kaliagan nirang boaten.
    Ig maning ka ta si tang boaten nira ong yen, ang Ana ta Taw. Paliwagano ka nira.”
  nhi-NT: Pero tlamilauca mannamechonilui, Elías youalahca, uan yeh amo oquixmatqueh,
    yehyeh tlensa occhiuilihqueh quen yehuan ocniqueh. Noiuqui ohcon niConeu in Tlacatl
    tlahyouis inmac.
  ttc-NT: Per wetz oxe'l nq'uma' etetz, te Eliys oje tzul, b'ix k'onti'l owel kyniky'
    ti'j, sinoke oqet kyk'ulu' tidi'chq tuky'i'l iktza' tuq kyetz kygan. Ax ikxji
    [wetz] te Ichan Aj Tk'wa'al Dios [a'in] owokel wen twitz xhcho'nal tzan kypaj.»
  dan-1931: Men jeg siger eder, at Elias er allerede kommen, og de erkendte ham ikke,
    men gjorde med ham alt, hvad de vilde; således skal også Menneskesønnen lide ondt
    af dem.”
  kwj-kwj: Woroti kunu a sawendau, Ilaicha taro. Wosiwani hima le rini ni wu hambwa
    nambwe. Mina. Wunu wui okokona tunumbwa wu sirinandani kapwa sumbu ba fo ba fweleni
    rini wu wosiro. O hingambwa dori Hima ri Che ni walambe o wu wosikonda.”
  vie-OVCB: Nhưng Ta phán với các con, Ê-li đã đến rồi, nhưng chẳng ai nhìn nhận,
    lại còn bị nhiều người bạc đãi. Chính Con Người cũng sẽ chịu đau khổ dưới tay
    những người ấy.”
  kze-kze: simátime'a sé'a Íráiyaa á'a paárúwasa íma aúyésa sáwí'a umánkanae sésa
    sáwí'a umánkesa mirá uráantemba kembá kwaási úrandako kumpaáruraundawaimba sáwí'a
    umásinkanaaowe súwana
  mpj-mpj: Yilayijalu-jananya julyju Mamamili wangka jakurljulpayi. Yiltangulyu kuwarrirni
    yanu Jaanpa, Yilayijayuru Mamamili wangka-jananya jakurljulpayi, kalyungka-jananya
    jarrpajunkupayi. Mamamili wangka jakurlpurlukaluya julyju wajalpayi Yilayijayururni
    yanku. Martukajaluya Jaan palu kulira junkupayi, kaya miturntanu. Paluyuru ngayurniya
    martu yarnngaku marlpa kulira junkupayi, karniya miturntalku.” Wangkanintikajaluya
    kulirnu Jaanpa Yilayijayuru nyinapayi. Jaanju-jananya kurranyilu martukaja nintijunkupayi
    Kurayijku.
  lbk-lbk: Ngem kanak ken chakayo ay apchas et inmali si Elias, ya egaycha naimatonan
    siya, et kangnon nan linayadcha ay inang-angnen ken siya. Siya akhes nan angnencha
    ken sak-en ay Anak si Takho, at palikhalikhatencha sak-en.”
  mto-NT: Ax a̱tsts miitseꞌe nnu̱u̱jmidup je̱ts o̱jts je̱ꞌe̱ veꞌe, kaꞌats je̱ꞌe̱ veꞌe
    je̱ jayu du̱nu̱jaꞌvidi je̱ts pa̱n je̱ꞌe̱ veꞌe, tyoonduts je̱ꞌe̱ veꞌe veꞌem ax
    joꞌn du̱tso̱jkti. Nay veꞌempats a̱tseꞌe ntsaachpaaꞌtu̱t je̱m je̱ꞌe̱ kya̱ꞌmda,
    a̱ts, je̱ Jayu Juuꞌ veꞌe Nu̱pa̱a̱mdu̱ka Ijtp.
  bzh-bzh: Rëḳ mu sa nanër vu ham nabë Elia yam ggovek ya, rëḳ alam su deraḳ ni
    rë, gedevonġ paya vu yi yoh vu yö kwaj. Gerëḳ debo vanë vu Mehönon Nalu nabë
    saga geving.”
  guj-2017: પણ હું તમને કહું છું કે, “એલિયા આવી ચૂક્યા છે, તોપણ તેઓએ તેને ઓળખ્યા નહિ,
    પણ જેમ તેઓએ ચાહ્યું તેમ તેઓએ તેને કર્યું; તેમ જ માણસનો દીકરો પણ તેઓથી દુઃખ સહન
    કરશે.”
  jvn-NT: 'Kowé tak omongi: nabi Elia wis teka, nanging wong-wong ora pada nitèni
    dèkné. Dèkné malah digawé sak karepé. Mengkono uga wong-wong kuwi bakal nindakké
    sak karepé marang Anaké Manungsa.”'
  byr-byr: Kɨrɨꞌ yɨhɨthɨvanɨge. Yɨlaajai mena bake kwarɨ kɨrɨꞌ aꞌmwera myawɨranganyesalyɨ.
    Aawa. Yune kunnya saburɨna mɨdɨdɨvɨꞌ dala nabinabinyabwi wiesalyɨ. Wɨramakesalyɨ.
    Nabaai sasare sahɨrɨsavɨ Aꞌmweraavɨne Kaimɨraayarɨ wana kayaaꞌna wipɨꞌdelyɨ.”
  ian-ian: Ilaija yandɨ, kan kɨpmamba la ndu lagwa Ilaija njambwi nyanat tɨnda vak
    kat ana vɨga lɨngi. ndina maawupmba ndɨ kat kavle vat yelavɨka kavle yindi. Ndɨ
    kat kavle vat yinja vat vla wuno Godna vak sɨmogwi lɨga nyan wun kat kavle vat
    yigiyandi waa wandɨ Jisas.
  hun-hun: De mondom nektek, hogy Illés már eljött, de nem ismerték fel őt, hanem
    azt művelték vele, amit csak akartak. Ugyanígy az Emberfiának is szenvednie kell
    majd miattuk.“
  mcf-NT: 'Adquid Ediasbimboecquid chondash. Choacsho tantienquio icquin matsesën
    abi bunacpaden unës uapac caondash. Adembidi Nuquin Papan chomiaid icsho ëbitsen
    chieshënquin unës uaindac —quesho tantiashien:'
  kjs-kjs: 'Pare neme nimi lagialo: Elija-re abala ipisa pare enaalinumi nipu na-ademe.
    Na-ademe pare nimumi koe kone suma Elaija-para pisimi. Apo koae-au pisimide konere
    enaali raapu Pirape Ali radaa manaalimi.'
  mni-mni: "Adumakpu eina nakhoida hairi, Elijah-di lakkhre, aduga makhoina mahakpu\
    \ khangkhide, amasung makhoina makhoigi apamba adu mangonda toukhre. Maduga chap\
    \ manana makhoigi khutta Migi Machanupa adusu awa-ana nanggani.”\x94"
  yad-NT: 'Ri̱tatye ji̱ta jiryiva: Su̱nimya̱ ji̱ta Edíyasiy, tama̱ ridyetya̱da variñi̱,
    tama̱, rivyichanichiy rumu tarani̱, daryatiy rivyichaniryu̱chidyeñi̱. Darya ni̱day
    sa̱paru̱tyajaya̱sara Nijya̱mi̱denu rijyomutumusiyu.”'
  mxb-NT: Tído yuꞌu̱ káꞌi̱n xíꞌín ndó ña̱ sa̱ ni̱ kixi va Elías, ta ko̱ ní nákoni
    taꞌon ñaá rá, chi̱ ni̱ kee ra xíꞌín ná táto̱ꞌon ki̱ꞌo ni̱ kaꞌán mií rá. Ta dión
    taꞌani koꞌo̱n ra̱ kee ra xíꞌín na̱ ni̱ nduu ta̱a ñayuú yóꞌo ―ka̱á na̱.
  pon-2006A: Ahpw iet I ndaiong kumwail me Elaisa pwarodohr, aramas akan ahpw pohnsehse,
    pwe re wiahiong ih mehkoaros nin duwen nsenarail. Ih me pahn pil wiahiong Nein-Aramas,
    me pahn pil ale lokolok sang rehrail.”
  maq-NT: Peru cuichjá cojo nuju ta ha canduva me, peru xuta ne, hvíin me xi hacui
    me, hane choho casahmi xuta cojo me hacutjin meje rë xahasen rë me. Hane hacuanitjin
    sahmi me xi cuátju cjuañihi Quihndi rë Xuta Jain.
  hto-hto: 'Mei íadɨ: “Elías ja bite” ómoɨna daɨdɨcue. Mei bimacɨ afémɨena onóñediaɨoɨ.
    Afémɨena onóñenamona afémacɨ comecɨ óiacana izói afémɨena fɨnódiaɨoɨ. Iemo birui
    Nanoide Ɨima Jitódɨcueza, afe izói cuena duere zefuítaitiaɨoɨ, —daɨde.'
  por-BRBSL: mas eu lhes digo que Elias já veio, e eles não o reconheceram, mas fizeram
    a ele o que quiseram. Mesmo assim, o Filho do Homem também sofrerá por eles”.
  ces-NKB: Já vám však říkám, že Eliáš už přišel, ale oni ho nepoznali a udělali s
    ním, co chtěli. Tak také bude od nich trpět Syn člověka.”
  cui-cui: Ichitha xan paca tsipaebatsi xua bayatha apara patopa pon copiya matha
    netsiwanaya patopa pocotsin xua icha Elías ichi. Poxonae bapon bayatha patopeica
    jiwi jopa yaitaeyo bapontha pon icha Elías ichi. Saya barapo jiwi bapon abe cana
    exanatsi be pocotsi coyeneya ichichipa beya poxonae bapon yatsicaya bexotsi. Icha
    bapon ichichi xua poxonae cana exanatsi, barapomonae bara neichi tsane ponxaein
    Nacom Tananeitapetsin. Barapomonae irʉ nebexubina, jei Jesús.
  boj-2014: Ariya e niŋgi endegsi merŋgwai. Elaija agi bej. Bonaqa tamo naŋgi a qa
    poinjrosai. Deqa gulbe kalil naŋgi a yqajqa are soqnej qaji agi yeb. E Tamo Aŋgro
    dego degsib jaqatiŋ ebqab.”
  eng-OEBUS: and I tell you that Elijah has already come, and people have not recognized
    him, but have treated him just as they pleased. In the same way, too, the Son
    of Man is destined to undergo suffering at people’s hands.”
  eri-eri: Onou wa ji tere letigini, Elaija no amina mayaha, fai nere no isi tuwegu
    uwa. Nere nage nebere gauwou wahanga oojo bode, nere onowou hogo fere-fere ono
    tude. Onounga nere Fai Nomo Idau fere onou ono tuwodbode.”
  aly-aly: '@see-verse:MAT.017.011'
  wiu-wiu: Nimo wanepa ekeneke eya waneka uku. Ilaida wete wina wakapea noka. Nitikanake
    ali atoame ina okoinakago i nekedeko wa wene toamekete tokome e ku wene ponoka
    toa litia tekete one tete mekala tokoi. Edikakoi toa no Ali Yatenane Oyagoka tete
    motokakala toi wa okale ekete
  swe-swe: Men jag säger er att Elia redan har kommit, och de kände inte igen honom
    utan gjorde med honom som de ville. Så ska också Människosonen bli behandlad och
    lida genom dem.”
  cth-cth: Ka dei e teh Elijah a tho toe. Taminaw ni a panue awh hoeh dawk a ngai
    awh e pueng patetlah a tak dawk a sak awh toe. Hot patetvanlah tami Capa haiyah
    hote taminaw kut dawk a khang han atipouh.
  mti-mti: Megara ne diruitna. Eraija wait uwane, go mu me den yaug anoya sira dividivi
    undag anoemewa me gumbe aya. Ebu desirom, Apan Usiwa mu nanuwo gumbe dawai autan
    aivi.
  pad-NT: A'onira onava'isohivini hiki ada kaikahi'ina Elias fori hiki. Ni-avigaki
    ada makhira Elias kohana fori hiki hina, oniani ida vanaima'banavini hi'ia. Nimania
    bana ida ija'ari hora vanaima'banavini jaboni bana. Hovani ija'ari hahavi vakadi'aajo
    ho — va'ora ni'aha ada Jesus.
  twi-twi: Na nokware ni, Elia aba dedaw na wɔanhu no, na dodow no ara ne no anni
    no yiye. Na me, Agyenkwa no nso, mehu amane wɔ wɔn nsam saa ara.”
  hlt-hlt: Tedae nangmih taengah kan thui, Elijah tah ha pawk oepsoeh dae anih te
    hmat uh pawt tih a ngaih uh sarhui neh Johan te a saii uh. Tangkhuet la hlang
    capa loh amih kah nganboh a yok tom coeng,” a ti nah.
  tbz-SIM: N di nɑ́ɑ́mmu kɛ tú Edii kɔ̀tɛnímu kɛ dèè, bɑ́ bɛnìtìbɛ̀ í ò bɑntɛ́ kɛ
    ò dɔ̀ɔ̀ bɛ̀ dɔ́ mɛ̀ɛ̀ botí, mɛɛ̀ botí nku bɛ̀ yóó fɛ̃́ũmmɛ̀ Onìtìbirɛ.
  san-GUJ: કિન્ત્વહં યુષ્માન્ વચ્મિ, એલિય એત્ય ગતઃ, તે તમપરિચિત્ય તસ્મિન્ યથેચ્છં
    વ્યવજહુઃ; મનુજસુતેનાપિ તેષામન્તિકે તાદૃગ્ દુઃખં ભોક્તવ્યં|
  ake-NT: E'tane nin si ekama uya ɨpɨ'nokon, Iraisa uye'kaa'pʉ, mɨrɨpan i'tu to' uya
