    ꞌEnaꞌomo ijaꞌinaꞌe Emaa Puni Hariha ꞌuꞌo pura puni ijijino siseꞌi ꞌahahuna ꞌiamana.
  sus-A: كْنْ ﭑ شَ عَ قَلَ وٌ بّ، عَننَبِ عٍلِيَ حَن بَرَ قَ، كْنْ عٍ مُ عَ كٌلٌنشِ،
    عٍ بَرَ عٍ وَشْنقٍ بِرِن نِيَ عَ رَ. عٍ مَن قَقٍ عَدَ مَ شَ دِ تْورْدٍ نَ كِ نّ.»
  jpn-1965: しかし、わたしは言います。エリヤはもうすでに来たのです。ところが彼らはエリヤを認めようとせず、彼に対して好き勝手なことをしたのです。人の子もまた、彼らから同じように苦しめられようとしています。」
  fra-SBL: mais je vous dis qu'Élie est déjà venu, et qu'ils ne l'ont pas reconnu,
    mais qu'ils lui ont fait ce qu'ils ont voulu. De même, le Fils de l'homme souffrira
    aussi par eux. »
  yka-yka: Saguwaˈ akahante kaˈam,” paˈin si Isa, “bakas pitu ne Eliyas bu gaˈ iye
