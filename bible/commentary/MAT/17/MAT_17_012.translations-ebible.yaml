    gwik'it datthak t'igiiyah'ya'. Ąįį gwik'it chan Gwidinji' khaiinjich'agahahthat
    t'igiinchy'aa.” Jesus goovahnyąą.
  gvn-gvn: Ngayu yurranda manubajabuku balkal, nyulu bama yala Elijah kadanda. Yamba
    bamangka nyungun kari nyungun-bungan. Jana nyungunin buyun-daman, yarkinkaku kunin.
    Ngayu bamanga wubulbuku yaba. Jana nganya yalarrku buyun-damalkuda.”
  nhy-NT: Pero Nej namechilwia ke Elías yowitza, iwan yejwan mach okineltokilijkej
    iwan yej san tlan amo okitoktijkej. Iwan Nej katlej onimochij nitlakatl no ijkón
    nechtlajyowiltiskej.
  asm-FB: কিন্তু মই তোমালোকক কওঁ, এলিয়া ইতিমধ্যেই আহি গ’ল আৰু লোক সকলে তেওঁক চিনি
    নাপালে; লোক সকলে তেওঁৰ প্ৰতি যি ইচ্ছা তাকে কৰিলে। এইদৰে মানুহৰ পুত্ৰয়ো তেওঁলোকৰ
    হাতত দুখভোগ কৰিব লাগিব।”
  okv-okv: Rate na ungota degi erena, Elijah matu puvija rate enana kito kiarako ue
    enana ta uje sapura nei te nei te avo amita degi uera. Eto ainge nombo Embo ta
    Meni na enana ta ingeni ta memenga kesuja.” ainge enu
  mxt-NT: Soco yuhu catyí chi ndo vatyi cha yaha̱ quichi̱ ra Elías, soco ña nɨcoho̱n
