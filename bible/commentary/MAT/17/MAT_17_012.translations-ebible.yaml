    onitsapiti —akin jato aká iki.
  aom-aom: Röhu ave jöho naro jemë uhuꞌe uëꞌiëꞌajëjo. Hehëjo. Elijah iae mamiꞌe rovade
    höjo. Rovamu aëro hu bogo ma gaꞌirögoro jabuhu diehi nimarëhi ëhi hesi örire sisë
    vaeruomade höjo. Jabuhu hu sisë vaejarëhi God-are A Maho naꞌo ëhi sisë vaejevoruomoꞌajëjo.
  geb-geb: Gu khaŋ muuŋgia tɨgap nde nzuai, Iraiza guigira zɨgi. Ana zɨgim, kha gumgi
