    jehe sín ―mé xi̱kaha ichro chꞌín Jesús.
  san-TAM: கிந்த்வஹம்ʼ யுஷ்மாந் வச்மி, ஏலிய ஏத்ய க³த​:, தே தமபரிசித்ய தஸ்மிந் யதே²ச்ச²ம்ʼ
    வ்யவஜஹு​:; மநுஜஸுதேநாபி தேஷாமந்திகே தாத்³ருʼக்³ து³​:க²ம்ʼ போ⁴க்தவ்யம்ʼ|
  cof-NT: Junni wari Elías numa jaca jominhe tiyoe tinue. Jaca josanan, mantaminlari
    ya Elías joeque tenhituto, yaca totesa carilaquinue yalachi tenca munateri nenato.
    Aman lanan tsachi ica jun joto jun tsanquenan yalabe padeseiichunae tinue.
  srm-NT: Ma nöö mi taki da unu taa a ko kaa e. Ma dee sëmbë an bi sabi ën, nöö hën
    de du ku ën kumafa de kë. Nöö söseei de o du ku Mi di ko dë Libisëmbë Mii aki
    tu.” Sö Masa Jesosi taki.
  qvs-NT: Allita willaykichi. Eliyaska ñami shamushkana. Fariseo runakuna mana riksirkansapachu
    Eliyas kananta. Mana riksishpankuna chiknishpa sufrichirkansapa. Sielumanta shamudu
    runa kaykaptini ñukatapish chikniwashpankuna sufrichiwankasapa.
  zca-NT: per na ni lo go, lë' Li mbi'd la, no maska bixa' ngon ro' Li, lë'la mili'nu
    bixa' Li kwa'n nzhakla bixa'. Se'ska le' men kun Xga'n Dios, Me nu nak tu men
    yizhyuo.
  cbc-NT: 'Cariape mʉjããrẽ ñiña: Elías ãnacʉ̃rẽ bairo caãcʉ̃ merẽ etawĩ. Bairo cʉ̃
    caetamiatacʉ̃ãrẽ, “Cʉ̃ã niñami Elías ãnacʉ̃rẽ bairo caãcʉ̃,” qũĩ masĩẽma camasã
    pʉame. Bairi ricaati noo na caborore bairo cʉ̃ áma. Torea bairo yʉ, Camasã Jʉ̃gocʉre
    popiye yʉ baio joroque yʉ átigarãma —ĩ quetibʉjʉyupʉ Jesús Pedrojããrẽ.'
  qxo-NT: '@see-verse:MAT.017.011'
  mox-mox: ta yavona aqiaqiemi Ilaitia nana niʼa mai ta tomotau ge ida ʼinanea, ta
    ʼesi iveyani kavokavovoyea edi nuenuega, nawale wese yaʼa Tomotau Natuna ʼidewani
    ina veilivu ʼaiqegu.”
  kew-kew: 'Pare neme nimi lagialo: Elija-re aba ipisa pare onaanumi nipu na-ademe
    pare nimumi wae kone sua Elaija-para pisimi. Apo waea pisimide konere Onaa raapu
    Pirape Aa radaa manaalimi sa.'
  dww-dww: Be uma yà riuemina, Elaija tauna kaite ya yovona, be banaga tauna a nuababaḡena,
    vutuna aubainama taudi adi ḡoanama nama tauna ḡarone a voivoiedina. Inam banegidima
    tokare kauinama teneḡine nama Banaga Natunama ta raukivi gewegewe be ei nuatoitoina.”
  nif-nif: 'Gan natna ñɨndɨñ sanlet: plofet no Elia wandin endɨ ikan bɨñguk, gan amalɨ
    endok kusei gama nɨm ka-nandɨ-dakleñgɨlɨñ. Endɨ nɨsɨlok nanandɨnjɨ klembi, kundit
    kolan kusei kusei tɨñmɨñgɨlɨñ. Tɨmbi Amalok Nɨñañla kolan wɨndɨñgangot tɨñmɨnekalɨñ.”'
  twi-ASANTE: Na nokorɛ ni, Elia aba dada na wɔanhunu no, na dodoɔ no ara ne no anni
    no yie. Na me, Agyenkwa no nso, mɛhunu amane wɔ wɔn nsam saa ara.”
  aoj-aoj: Apaꞌ owaꞌ deiꞌ aeꞌ aꞌipipa, anona Elaija aꞌ nafiꞌi eaꞌ, apaꞌ esis amam
    nematawa ina sogawa anen, owaꞌ saꞌi anona daiana. Esis sandaila ukup asasimi atom
    sandandaꞌ waf aunai naninani ma anen. Eaꞌ atiasi sondaꞌam naꞌamba atina sogaseꞌe
    akafimi aeꞌ ataga epen egefaꞌ alop epesi.”
  cbv-cbv: Páant niijnít, nin pah yeebdíh niijná caá wã chãjap. Elías wãát jʉí péanap
    be. Páant ã jʉyʉ́chah yʉhna, yeebdíh bohénit caandíh ĩt beh encap jĩ. Pánih beh
    encan, ded pah ĩ náahat pahjeh caandíh ĩt chãjap taga. Páant ĩ chãjat pahjeh mʉntih,
    weemdíhbʉt ĩ chãjbipna caá. Páant ĩ chãjachah, weém nihat cã́acwã ʉ́ʉd jeñé, yeejép
    wã yapbipna caá, Jesús ãt niijíp wʉt jĩ.
  taw-taw: Pen nɨbop agebin, Yilayja owak ak pen, apek nop ma nɨgɨlak agak. Gos kɨli
    ke nɨgɨlak tek nop gɨ tɨmel gɨlak agak. Pen Bɨ Olap Ñɨne ak nop abe anɨb ak tek
    gɨnɨgabal agak.
  jic-NT: Nasa tjac' jupj. Yupj ma sin tji'yüsa jupj ninana p'iyatsja Dios Popel tjevele
    ca ncuwim. Malala la tjajay jupj lal, yupj jisastsja jinwá. Nin p'iyá ca malala
    la mijicj napj lal, napj p'iyá niná Yomen Dios jas tjejyamá —nin tjevele Jesús.
  zap-NT: Per yna noo lo de yra de ne le Elías che wdxiid, no wyakbeeydet Elías lo
    mén, sinke wlaa men Elías zegne wlaantee men. Zenga ke yzakzi men Men ne wdxiid
    wak Mén.
  wer-wer: Pël wiaap ne epël niamaan. Elia pi yok oröak wëën omnarö piin këëkë ëwat
    nasën wë pitëm könöök utpet mowesaut. Pötaanök Omën Këëp neenta tapël elnëëpnaat.”
  ipi-ipi: Gotena pii okonemane wuane leya tekeko, Ilainja bala wamba epea-kola, wandakali-mane
    akali okone bala Ilainja ya lo anda napeaini lo nambato yakama langeyo. Bala Ilainja
    ya lo anda napene, utupane-mane balanga mana koo mina-makale nembo teaini tupa
    pitaka balanga miniaini-pia. Wuane pua teke, wandakali-mane Akalina Iwanane oko
    balanga mana koo minditupa minulai-kola, bala tandaka nolopeya. Jisasato wuane
    leaipia.
  qul-NT: Nokataj niyquichis, Eliaska jamunña. Paycunataj mana rejsispa, munaynincuman
    jina payta ñac'aricherkancu. Ajinallatataj Tataj Churintapas ñac'arichenkacu.
  ter-NT: Itea koati ngixópitinoe símeane ne Îliya, itea ako éxa xanéhiko itúkeova,
    koane itúkinoahiko uhá koêti neko váhere âha itúkinoa. Énomonemakamo kixónuneyehiko
    íkoitoponeonu kotíveti, undi íhae vanúke ikútipasikoponovoti xâne —kíxovokoxoane
    Jesus.
  bmr-NT: Jaarunofaño amɨɨhaico uujoho jino neehi Elia saahinɨcuhi. Jaaruuboco gaajacɨhinɨtɨmo.
    Jaamoro diiboco jillɨ iimogobadɨ moonɨhinɨmo. Jaabadɨro bu uujoho Miyamɨnaafibadɨ
    Ifiivuubo diito usetɨ ɨdaasuno icaji, nooboro.
  fuf-fuf: Kono mi andinii on Iiliiya ariino, kono ɓe anditaali mo, ɓe waɗiri mo no
    ɓe faaliraa non. Ko wano non kadi ɓe tampinirta Ɓii-Aaden on.»
  bhl-bhl: kate, yu kililina! Elaisa esik fein talse te. E talse kate, kawtiw i elo
    akokow kelewko, ikalem ibolow kuw geleweko, kukuw wa kuw kelewsiliw te. Beemdiw
    kunum waneng i Kawtiw Aul nakati wa kukuw kenemeko, ilum fian mak dunemokoliw
    te.”, yangse kale.
  ons-ons: Ŋo na welekatne iwa ŋidanbe, Elaiya eŋe mo sarike, pakimo ŋei ŋerep eŋe
    kau paki mi detkakoi, ŋo siluŋ enŋene simile ea mogare more, masi kine kine korop
    okankakoi. Numa yewaka, Ŋei Wawainane Gipole eŋe baŋ yaleka edo qe matali qetali
    okankakei.”
  con-NTPO: Tsa'ma que'inga gi su, tayo tsu Elíasja ji. Jisi aindeccuja tisema atesumbipa
    tise'pa in'janqquia'caen injanga tisenga osha'cho egae tson'fa. Sefaccone Ji'cho
    A'ima'qque tsu tsa'caen vanaen'faya.
  ghs-ghs: Oonihe naho noorake nookare. Eriaho isaki aoqake baatahe abi samane te
    noke moo qupadzomara. Baamu, nokoho qupata ibo biranatemi nokoi noke sutasuta
    ma baata quba mootota. Oonihe nokoi noke eeteta teena oke noko paha Abiho Isaki
    anake eetemi nokoho botota heme samaneke saridzakoi.
  peg-peg: ମାତର୍‌ ଆନ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ଇଞ୍ଜ୍‌ନାଙ୍ଗା, ଏଲିୟ ୱାତାନେ ମତର୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ ଚିନ୍‌କିୱାଦାଂ
    ମାନାୟାର୍‌ ତା କାଜିଂ ଇନାକା ଇଚା, ହେଦାଂ କିତାନ୍‌ନ୍ନା । ମାନାୟ୍‌ ମାଜ଼ି କାଜିଂ ପା ହେୱାର୍‌
    ହେ ଲାକେ କାରାପ୍‌ ଚିନ୍ତା କିତାର୍‌ ।”
  txu-NT: Ba ar amã arẽ gar ama. Me'õ kute mrãmri ne Erij pyràk arỳm bôx nhym me kute
    mar kêt ne arỳm amikĩnhje o bikẽnho ba. Badjwỳ ije amijo inhĩ dja me ijo bikẽnho
    ba ba itokry ne, ane.
  eng-WEBU: but I tell you that Elijah has come already, and they didn’t recognize
    him, but did to him whatever they wanted to. Even so the Son of Man will also
    suffer by them.”
  gnw-NT: Ẽrei che jae peve, Elías ou ma co, jare Israel pegua reta uicuaa'ã. Jáeramo
    uyapo reta chupe jae reta uipota vae. Jae ramiño vi jae reta uiporaracata cheve
    —jei.
  mux-mux: Akiliinga-pe ⸤ung akiliinga te kene wasie nimbu sikerko.⸥ Piliai. Illaija
    kórunga urum. Yu urum kene ⸤yi kanuma-ni⸥ yu kanuku bi naa siku ‘Yu we-yi te.’
    niku piliiku kene ‘Yunu-kene temulú.’ niku piliiring uluma pali tiring. Aku-siku
    mele Mania Omba Mana-Yi Au Talurum Yili mindili liiku singíko.” nirim.
  maj-NT: Tu̱nga an b'a̱ tíxinnu̱u nga ja j'ai Elia̱, tu̱nga najmi kamankjihín ra̱
    xu̱ta̱ tsa Elia̱ niu̱. Tu̱ ni xi kama mjehé ra̱ jóo̱ kits'íhi̱n. B'a̱ ta̱ ts'ín
    un sku̱e̱he̱ Ntíhi̱ Nda̱x'i̱u̱n a̱ya ntsja jóo̱.
  bkq-NT: 'Warâ olâ âyanmo auguely: “Elias ara ini nâedâ” uguely. Deus eynynâbaom
    modo olâ ize tato ara kehoem nenagazedâ. Myara lâpylâ ise ienagazenehonlymo, urâ
    Uguondo Kaynâpa Âetyby — kely.'
  kue-kue: Ba na ene diteinga, Elaija komnaiye kana undre taragl prapra erekun erambuka,
    ba yomba ye umedi kanpogl sikrikwa. Ye yene pirmere mambuno kinde kanekane ereteingwa.
    Ana erimere yeglmere Yomba Wam ye kuno yegl ere giu tenaglkwa.”
  cot-NT: Imaica noncantajiaquempiquea jac icoraquequiti Iriashini, cotanquitsiquea
    teequea intsajiteriji, manaqueate yantaguishejitaqueri maasano inintajitaqueca.
    Ariquea inquempetacaajitaquempariquea Irijanite Caquinte irantsipetacajaiquempari.
  bnp-bnp: A taki matou, e Elaisa i valai pali. Pali i uka ma ri matakilalea. Ri rata
    virihi ia vona a maki lobo ri ngaru ni ratana. I mavonga kunana, a Tuna Bakovi
    tara bara i bole a nimadihi na limane ria.”
  apn-NT: Tã nom nhũm mẽ ja hã omunh kêt nẽ. Na prem axtem nẽ kãm hprãm xà hkôt tanhmã
    hipêx to nẽ kupĩ. Tã koja mẽ nhỹrmã ã hipêx anhỹr pyràk o inhĩpêx. Anẽ.
  ctp-NT: Chañi katsaǎnꞌ ꞌwan chaꞌ wa lka yan nu lka Elías lo chalyuu nu ngwa xkanꞌ
    ti; loꞌo ja yuꞌwi lyo neꞌ ꞌin yu, kanꞌ chaꞌ yꞌni neꞌ chaꞌ kuxi loꞌo yu. Kwiꞌ ngwañaꞌan
    ta neꞌ nu tiꞌí ꞌñaǎn, naꞌ nu wa msuꞌwa Ndiose ꞌñaǎn ndijyaǎn chaꞌ kaǎn nten.
  bre-BRG: Met me a lavar deoc'h penaos Elia a zo dija deuet, ha n'o deus ket e anavezet,
    met o deus graet dezhañ kement o deus c'hoantaet. Evel-se ivez, e tle Mab an den
    gouzañv eus o ferzh.
  opm-opm: Apripra ripti orhor Iraija hatin hat pat han oh apdormur. Apriporhan ihir
    hanhan hat patim iraire Sumo imaro hatpera ma dahaya danong oh arpin imtirimur.
    Ama imtiriru mat orhor Hanip Brer nohnonghe ama imtiriru ire bes teidapat orhor
    batbet napris inahatiprimur napongop.
  bvr-bvr: Wurra jarra ngaypa ngu-weya ana-gorrburrwa nipa an-gata gipa ana-bona.
    Nipa ganyjarr gu-rrimarra gun-maywapa minypa Yiláyja, wurra gu-galiya yerrcha
    gala abu-malawujarna; jarra aburr-yinagata nula birripa aburr-yinmiyana jal aburr-ni.
    Rrapa gu-gurda ngacha minypa werra abu-bu barra an-guna An-walkurpa An-gugaliya.”
  wal-wal: SHin taani intteyyo odais; Eelaasi hagaappe kase yiichchiis. Yin asai a
    ba koyidobaa ubbaa oottidoogaappe attin eribeenna; hegaadankka, qassi tana, Asa
    Na7aa, asai waissana” yaagiis.
  zad-NT: Per nad' nia' le', ba biyed Elíaza', na' bi gokbe'gakile' shi ḻen'. Na'
    bengakile'ne' kon ka wnazan c̱hegake'. Na' ka'kzan gongakile' nad', Beṉ' Bseḻ'
    Chioza' Yell-lioni.
  aso-aso: Idoꞌ naza laminetoꞌ noluve. Eliaꞌ nene mo gomuꞌ aniꞌ ma nene ingine Eliaꞌ
    ve li ningi guni ami angise gaꞌine gilaniꞌ initeꞌ i-di bili hilaniꞌ. Idoꞌ Oꞌmosolatiꞌ
    ve gihile nenikisi nene aꞌmineꞌmine ogo engiꞌ aꞌninguꞌ okuvo ingine mulumo gono
    nimi eze i-dadiꞌmine i-nidilisave.
  uli-uli: Ibe kangalugmi le Elijah ila sa faesul mel ngo ye tagel ngalir yarmat,
    iwe resa faor ngali mele ir re dipli rebe faor ngali. Be wol ila sengal chog mala
    rebe faor ngal mala Layur Retalop.”
  nin-NT: Di ingga da ki imba yi, Iliya a ka nga ba, anishirr si hi ma hen, na ni
    na ku inkindirr yi nggo isisurr imbarr yi i da ba. Na ta ni ki ingga Uvuvurr a
    Unushirr iha meme yo na ango ambarr ka.”
  tgk-tgk: Ба шумо мегӯям, ки Илёс аллакай омадааст ва одамон вайро нашинохтанду ҳар
    коре, ки хостанд, бо вай карданд. Бо Фарзанди Инсон низ ҳамон тавр рафтор хоҳанд
    кард».
  acu-NT: 'Tura wisha atumin tajarme: Elíaska yaanchuik tamiayi. Tura waininayat aints
    ainau: Juwaapita tusar pengké nekaacharmiayi. Antsu pasé asar, niin pasé awajsartas
    wakeriarmia nunaka mash turuwarmiayi. Tura wínaka Yus akuptuku waitinayat aints
    asamtai, winasha nunisarang wait wajakti tusar, pasé awajtukartatui, —Jesús timiayi.'
  cak-WNT: Yac'a riyin nbij c'a chiwe chi ri Elías ri' xpe yan y ma xquetamaj ta el
    ruwech. Xa sibilaj c'a pokon xquiben el chare. Can achique ri xcajo' xquiben el
    chare, can queri' wi xquiben. Y can queri' chuka' riyin ri C'ajolaxel ri xinalex
    chicojol, yec'o ri xquebano chuwe chi xtink'axaj tijoj pokonal, xcha' ri Jesús.
  ebk-ebk: Ngem ifiakiak kan chakayu ay enmali at hi Elias, ya chaan enmatonan nan
    tataku hiya, ngem kuncha at enat kan hiya nan am-in ay lenaylayadcha. Hiyasa us
    ay palikiatunchantu nan Naepadtu ay Anak chi Taku.”
  spa-PDDPT: Pero les digo que Elías ya vino y no lo reconocieron, sino hicieron con
    él todo lo que quisieron. Así también el Hijo del Hombre padecerá pronto en manos
    de ellos.
  ruf-ruf: Nowalongelani, Eliya ma katsa, ila ng'awamtangile bae. Nawo wamtendela
    ghose ghawabamile. Pfipfila watsomdununza Imwana we Imunu.”
  gun-gun: 'Ha''e rami avi xee aipoa''e porãve pẽvy: Elias ma ou ae ma teĩ heta va''e
    kuery ndoikuaai okuapy. Ha''e rami vy ha''e kuery oipotaa rami ae ojapo okuapy
    hexe. Ha''e rami ae avi ha''e kuery po py Ava ra''y ojeapo va''ekue voi oiko axy
    ''rã — he''i.'
  agu-BL: 'Nin swale'' nin tzitetz: Ja wi''t ulak, poro quinin mme''l chitxum tetz.
    Ntin ja cho''c tan buchle''n. Ej nin ncha''tz in, yi in Bajx Cy''ajol, chocopon
    tan imbuchle''n, —stzun Jesús bantz scyetz.'
  isn-isn: Kululo numuie unye, u Eliya wahumile kiza, shaikamumanya, ikamulendeela
    inkani nialoilwe enso. Ni ite ung'wana wang'wa Adamu uzizagigwa mumikono ao.
  ilo-ULB: Ngem ibagak kadakayo, immayen ni Elias, ngem saanda a nabigbig isuna. Ngem
    ketdi, inaramidda kenkuana ti aniaman a kinayatda nga aramiden. Iti isu met laeng
    a wagas, agsagabanto met ti Anak ti Tao kadagiti imada.”
  pir-NT: Ohõ saha nigʉ mʉsare nigʉ niaja. Elia wihi tuhasari. Tiquiro sa wihiepegʉ̃ta
    tiquina tiquirore ne ihña masiedari. Sa ye tiquina dʉhse ye duaro yeri jiri tiquirore.
    Sata yeeta yʉhʉ gʉ̃hʉre. Yʉhʉ masʉ Cohãcjʉ̃ ohorigʉ ijiaja. Tiquina sa yegʉ̃ ñano
    yʉhdʉgʉtja yʉhʉ, niahye Jesu.
  anv-NT: Yɛ́mbɔ ngárege ɛnyú wáwálé nnó Ɛlija achwɔ́ mɛ́ ne bɔɔ́ ákaá fɔ
    gefɔgé muú ayi ji alu wɔ́, ápyɛ gabo ne ji nkane ɛjií ɛbwɔ́. Wyɛmbɔ ntó ne
    ɛbwɔ́ áchyɛge nyɛ Maá Ntɛ Mekwaá ɛfwyale.”
  sab-NT: Agwa cha gerule ba ole, Elías chkubi kwianske, agwa kwian me ama gau ngwange
    no jumale, kwian ama gau kwian ngwale kare, kwian agedu dagale ama ole me no kwian
    tadukalin kare. Ene kaire kwian e amaña be age dagale cha ole me no, cha Chube
    Kirolla chiu kwian kare nga dba ai giti, agwa kwian e cha gai kwian ngwale kare,
    ama be cha gbe boi dagale tanre me no salengwli ama Elías gbu boi daga ngwale
    tanre me no kare.
  tmd-tmd: Makwam nugwi. Ilaija mödö höŋ aku, jɨ höm nugwo nugwölim. Rɨb ñɨŋa keir
    yöx nugwim mag akwör nugwo rɨ gwogwam rɨmä. Nöbö Ha nuŋ aku nugwo algör cöñɨŋö,”
    röŋa.
  acr-NNT: 'Noꞌj kanqꞌalajisaj kꞌu waꞌ chiwe: Ri Elías ya xkꞌunik, yey ri winaq na
    xketaꞌmaj ta uwach. Xkiꞌan kꞌu riꞌ che janipa ri xkaj rike; jekꞌulaꞌ Ralaxel Chikixoꞌl
    Tikawex kutij na ri kꞌax pakiqꞌabꞌ rike —xchaꞌ.'
  kpg-kpg: Gei Au e hagi adu bolo Elijah la gu hanimoi, gei nia daangada la digi modongoohia
    a mee, nogo hai hua a mee be nadau hiihai. Deelaa hogi di hai digaula ga hagaduadua
