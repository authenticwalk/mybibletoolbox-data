  ndj-ndj: Lakini nguvawombela, Eliya kayisa kala lakini veni vamumanyili ha, ila
    vamugolilili kucha wuvadayilili. Wuwowu Mwana wa Mundu dateshiwi mumawoku vawu.”
  mbj-NT: '—Ti hadoo né hẽ, bë ỹ maher''oot hahỹỹh: Eriij ewäd hyng né hẽ. Ewäd hyy
