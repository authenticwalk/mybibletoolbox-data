    aladi nigawi-wuy, nguynju-waj wugurru wirri-ngaynbandangi wurru-waṉbini-yinyung.
    Anubani-yung anggu-nguynju ngaya, na-Niwiyayung na-Wurrujung-jinyung, warruburru-yung
    warra-wurru-wurruj anaani ngambambi-waṉbina, ngambambi-warragayangijgana wugurru.”
