    agu.
  ded-ded: Ni yofi edengunuba negenggec, “Eria ye bic hau yeni mi hensima yenang songo
    modacma faka hania hania ammigec. Nga yeni Ngicac Medac ifingoc kpendzennu faigec
    kpendzeng kpeude.”
  ewe-ewe: Ke mele egblɔm na mi be, Eliya gatrɔ va xoxo, gake amewo mekpɔe dze sii
    o, eya ta wowɔ nu sia nu si wodi be yewoawɔe la. Nenema ke Amegbetɔ Vi la hã akpe
