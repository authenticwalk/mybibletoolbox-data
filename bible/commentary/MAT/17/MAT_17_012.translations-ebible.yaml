  zpq-NT: Perw žia' le'e, Elías ba bide' na' bi gosacbe'e beṉe' še nac ḻe'. Na' gosonde'
    ḻe' con ca gosaclaže'. Na' ca'czen' yosoc̱hi yososaque' neda' naca' ben' gwseḻa'
    Diosen' golja' beṉac̱h.
  por-TFT: 'Mas notem isto: o representante de Elias já veio e nossos líderes o viram,
    mas não o reconheceram como aquele que viria antes do Messias. Pelo contrário,
    eles o trataram mal assim como desejavam. Esses mesmos líderes logo me tratarão
    mal, eu, que desci à terra do céu, da mesma maneira”.'
  gwi-NT: Gaa, nakhwaagwahaldak, Elijah ch'adąį' hee k'inidik t'inchy'aa, googaa dzaa
