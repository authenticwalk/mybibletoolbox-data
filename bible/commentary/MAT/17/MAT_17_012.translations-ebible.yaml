    paliŋ ba esopa iniŋ leŋiŋhaviŋ iyom ba idum kambom lomaloma hadêŋ yani. Ma tem
    nênêm vovaŋ êndêŋ Anyô Anêŋ Nakaduŋ atu aêŋ iyom.”
  mqj-NT: Sapo kupokadangkoa' sitonganna kumua mangkami sae Elia, sapo tae' naissanan
    tau napolalan tae' dengan tanapogau' lako kalena. La susimi duka' Anak Mentolino
    la nadarra ma'rupa tau.”
  rus-SYN: но говорю вам, что Илия уже пришел, и не узнали его, а поступили с ним,
    как хотели; так и Сын Человеческий пострадает от них.
  mbh-mbh: Ave tho ria thomu Elaija i es me lale, na tokokoere o ate i avele. O panes
    inga ako ini olemi ma o oma vothung kerenga a i nge. Naro o oma mun vothung venen
    aken nge a Toko Pomnga Itun.”
  bdd-bdd: Ma hesi Ilaitiyaina ꞌilatu pwaima, ma tomota geya siꞌinana, ta hesi sipaipaihowa
    galana ꞌoina toꞌaha ꞌidi nuwatuhu gide, nata wete taugu Loheyaiguina gide ꞌoiguwa
    simumuga ꞌesa.”
  cbt-NTPO: Carimaso nipirinhuë' sha'huitaranquëma'. Nani mini huëantapirinhuë', co
    nohuitopihuë'. Co yanatëtonaraihuë', inahuara yonquinëna quëran no'huipi. Canta'
    Yosë quëran quëmapico nipirahuë', inapochachin aparisitarinaco, itërin Quisosori.
  srn-NT: 'Ma Mi e taigi un taki: Elia kon kba, ma den no ben sabi tak'' na en, dan
    den du nanga en san den ben wani. Na so a Manpikin fu Libisma o abi fu nyan pina
    fu den tu.”'
  cta-NT: Pana chaꞌ liñi cachaꞌ naꞌ jiꞌi̱ ma̱ juani chaꞌ cua ñaa nu laca Elías; ná
    ndyuloo nguꞌ jiꞌi̱, biꞌ chaꞌ cua nguaꞌni cuxi nguꞌ loꞌo. Loꞌo juaꞌa̱ xcubeꞌ nguꞌ
    jnaꞌ nu cua nda Ni ꞌna lijya̱a̱ chaꞌ caca naꞌ ñati̱.
  bqc-SIM: 'Ãma málɛ oɛ́: Ɛlia mↄ̀ kↄ̀, wi aà dↄ̃o, ↄ̃ wà ń pↄeã dàɛ̀. Màa
    wa Gbɛ̃nazĩn Nɛ́ wɛtã lↄ.'
  tcz-CHONGTHU: Hinlah Keiman kaseipeh nahiuve. Elijah ana hunga ahitai, ama chu isah
    louvin abol tauve. Chule chutobang ma'a Mihem Chapan jong athoh gim ding ahi,”
    ati.
  mar-mar: पण मी तुम्हास सांगतो की, एलीया आलाच आहे आणि त्यांनी त्यास ओळखले नाही, पण
    त्यांना वाटले तसे त्यांनी त्यास केले. मनुष्याचा पुत्रही त्यांच्याकडून असेच सहन
    करणार आहे.”
  snp-snp: Etito nemoma nefa, Elaiya ya moda otaifa, eyeti eyefe loti eyámoti, neta-mata
    muki seni-mulunigu kolamo ya o edetama ne, loto logimowe. Ido ayaidana oti namo
    We Kula ya keina naba-naba numunagilae, loto logimaiye.
  isl-isl: Hann er reyndar búinn að koma, en menn þekktu hann ekki og margir fóru
    illa með hann. Ég, Kristur, mun einnig verða að þjást af þeirra völdum.“
  spy-NT: '!Kāāmwoowook, kiikuchō Eliiya ānkimēēnkētē ꞉bichoo, nteenee kiyeyee kiy
    ake tukul nyēē kimāchē. Nto ām kēēlto nyēē wuu nyooto, makunyalil *꞉Wēritaab Chii
    ām āwunnyēkaab bichooto.”'
  xnn-xnn: Ngem epdas inmali si Elias dapay egay inmatonan nan ipogaw isonga inik-ikkanda
    nan ngawi ken siya. Et awnit kaneg todi gedan nan ikkanda ay mangpaligat ken sak-en
    ay Iyon-an Am-in di Ipogaw.”
  mwe-mwe: Ikabheje ngunakummalanjilanga, a Eliya bhaaishe bhanganyabho bhangaamanyanga,
    ikabhe bhashinkwaatendelanga mwaapinjilenje. Nneyo peyo mwana juka Mundu apinga
    potekwa mmakono gabhonji.”
  tte-tte: na yawalo kolimiu, Ilaitiya ilaomako, na nige sikikilala, kabo tawae sinuwanuwatui
    siginauli koina. Besiele tabe yau Tomo Natuna kani siyakamkamnayau.”
  tcs-tcs: Bat ai spik po yupla, em i bin pinis kam, ane ol pipol i no bin sabe uda
    em. Dempla i bin tritem prapa nugudwei. Ane i klostu nau po mi, da Truwan blo
    Man i go gede da seim trabol wase Ilaiza i bin gedem prom dem pipol.’
  hlt-THB: Cehlai ka nik kqawn peek khqi, Elijah taw law hawh hlai hy, a mingmih ing
    am hat uhy, ami ngaih saqui ce ak khan awh sai pe uhy, cemih lawt na thlanghqing
    Capa ingawm a mingmih a kut awh khuikha kaw,” tina hy.
  soq-soq: Ne dialedina Elaia aitamana wisen, tane mo me mai atensapona, tane mo insaisau
    rua dewasane me bosaiena. Deawaa Apana Otopa pokaida etepi mo mampo.”
  qub-qub: Ichanga Elías maynami shamusha. Runacunaga manami rejsishachu pï cashantapis.
    Man'chäga quiquincuna munashanta rurarmi wañuchisha. Chaynöllami Destinädu Runatapis
    ñacachimangapaj.»
  att-att: Á kuruk yawe nga kagiak ku nikayu. Minay ngin si Elias, ngam arád da garè
    natákkilalán. Á kingnguá ra lâ kuna yù inikákáyâ da. Á kunnian gapay sangaw yù
    akkuád da nikán, nga Kaká na ngámin na tatolay,” kun ni Apu Kesu nira.
  bki-bki: mia kiniou neber ka kamiu, neberinavo Elaija nene naio binimei ruei, mia
    tomu nalo maka avitilubar naio, a nalo maka asidomial naio. Mia ea ga bajago nene,
    mia ala lelan Kulorinio Kenerinio bunu tibe na.”
  bqp-bqp: Ama matɛn oárɛ, Iliasu sù kↄ̀, akũ odi a dↄ̃ro, akũ ò ń pↄyeinaa kɛ̀nɛ.
    Lɛn ò wɛ́ tã Bisãsiri Nɛ́a lɛ dↄ.
  mcp-mcp: Sâ ŋgwúdʉ́, mɛɛ mə́ jaaw bɨ́ nə́ Eli nyə a shí zə. Buud bwə́ á shígɛ́ yag
    nyə, bwə́ á sá nyə mbií wɛ̂sh bwə́ á cɛɛl yí. Ntɔ́ nə́mə́ Mwân mə Múúd mə bá jug
    məbwə̂ máŋʉ́d.»
  hat-hat: 'Men, m''ap di nou sa: Eli vin deja. Men, yo pa t'' rekonèt li, yo fè l''
    tou sa yo te vle. Se onsa tou, yo gen pou yo maltrete Moun Bondye voye nan lachè
    a.'
  npl-NT: Pero Ne nomechilia Elías yowitsa, iwa n tlamachtijkeh mach okineltokakeh
    porke amo okiyekixmatkeh, yej okitoktijkeh san tlan yejwah okinekeh. Ijkó noiwa
    nechtlaijyowiltiskeh Ne Non onimochi ni tlakatl.
  bgg-bgg: Jishii gu ne nathek shii yao Elija ne wuii thog jong ro, branthek è aishii
    athieg phi ro, aishii ne nathek è khi è yang pha ji rek phi ro. Aishii duiine
    Bran Dufuii shii de buii rek ruii phro.”
  eng-TCENT: But I tell you that Elijah has already come, and they did not recognize
    him, but did to him whatever they wanted. Even so the Son of Man is about to suffer
    at their hands.”
  eng-BSB: But I tell you that Elijah has already come, and they did not recognize
    him, but have done to him whatever they wished. In the same way, the Son of Man
    will suffer at their hands.”
  cpu-NT: 'Pinkeme nonkante naaka: Areevetaka Elías, iro kantamaitacha te iriyotaiyavakerini
    atziri, osheki jovasankitaavaitakeri. Ari inkempitaiteri eejatzi Itomi Atziri,
    osheki irovasankitaiteri.”'
  san-ASM: কিন্ত্ৱহং যুষ্মান্ ৱচ্মি, এলিয এত্য গতঃ, তে তমপৰিচিত্য তস্মিন্ যথেচ্ছং
    ৱ্যৱজহুঃ; মনুজসুতেনাপি তেষামন্তিকে তাদৃগ্ দুঃখং ভোক্তৱ্যং|
  tac-NT: Neka aníguru Elíasika 'ma nawáligó, 'lige alué ra'íchali benírame pecha
    machígó. Tabilé machile, iligá 'we cha olale. Alué e'wélala jena wijchimoba mochígame
    jipe 'we resí olámalachigó alué 'pa rewigáchika julárigame napurigá rió neraga.
  eng-WEBPB: but I tell you that Elijah has come already, and they didn’t recognise
    him, but did to him whatever they wanted to. Even so the Son of Man will also
    suffer by them.”
  gfk-H: Sen iau hasasei mutal, tikai hoing Elaija gata hanuat taar! Ma pa di ga nunurei
    kilam ia, senbia di ga gil haruatanei ira nudiet sakana sinisip tana. Ma diet
    na tar ra ngunngutaan mah hua ta Nong a Tunatuna Ia.”
  viv-viv: Atu Iya gagahemi, bana kaliva vaita Elaiya amine ahe gilakayemu ada kaliva
    hifaniyena be gavaimi hinuwanuwa amine hikivekoyona. Meda anafaiweya Iya TohobuꞋela
    vita tulina tulina badi nimadiya gananuhagana.”
  yao-yao: Nambo ngunsalila, che Elia amasile kwika, nganammanyilila, nambo ŵantendele
    iŵasachile. Nombewo chachinnagasya Mwana jwa Mundu iyoyopeyo.”
  tgp-tgp: Pani na verea isamim vara Elijah mo pete pala moiso, ale la sopo hitevosahia,
    pani la vai masalora isana. Ale sohen haratu la pa sile na rani r̃ilangi isan
    Natun Tamlohi.”
  auc-NT: Botö wæætë ïïmaïnö ante apæ̈nebo ëñëedäni. Ñöwocä mönö Ediya ïnongä inte
    do pongäimpa ante aquënë. Do pöningä ingante edæ awincaque adinque, Æcänö ingää,
    ante ëñënämaï inte cædäni guiquënë quïëmë näni cæïnënö incæ edæ do cædänipa. Ayæ̈
    adobaï, Tömengä ingante näni cædï baï botö Waobo ëñagaïmo ïñömote botö ïmote adobaï
    wënæ wënæ cædäni wæcæboimpa, ante apæ̈nebo ëñëedäni.
  kbc-NT: Pida ejitaɡ̶awatiwaji Elias jiɡ̶ijo menagi, codaa ɡ̶odacilodi aɡ̶oyowooɡ̶odi,
    odaa joɡ̶owotema niɡ̶ica anoyemaa modigota. Odaa idaaɡ̶odigotiwa owo me jawikode,
    Ee, Ǥoneleegiwa ane jicoɡ̶otibigimece ditibigimedi.”
  bmh-bmh: Bo, iz ag petak awarem, Elaiza go amegai aleun, duailel ag go suban abe
    mab tam, agen agal dabeleu eim igul eg beu beu go ebu memenin. Ag go guzenai daremen
    sultal agal igul eg Du Nugau Nag ebu guzenamamen.”
  ctu-BL: Pero mic subeñetla, tsa'ix tili Elías. Ma'anic tsi' cʌñʌyob, pero tsi' tic'layob
    bajche' jach yomob. Che' ja'el, mi caj i yubin wocol i Yalobil Winic ti' c'ʌbob,
    che'en Jesús.
  meq-meq: Ane tuk na, neŋ faya na tsikakumeye, Eliya na, ɓa ki yaw. Ndo hay ta sər
    na bay. Ta gay wu nakə a satay aye. Nəteye ta geŋeye ɗəretsətseh a neŋ Wawa i
    Ndo andza niye dərmak.»
  noa-H: Pari Elías ya bart'urjim. Mag hi bart'uurwaijã hamau hi k'aug hauba, sĩi
    warag deeum k'ʌʌnpii hawi hi dʌ̈i hamachdëu hampierr hawi warag hi t'õopʌ̈ijierramgui
    hajim hanʌm. Hamachdëu hi dʌ̈i jãgtarrjö mʌch chi Hemk'ooi Hiewaa dʌ̈ijã hajugui
    hajim hanaabá. Mʌg chirʌmʌn mʌʌn wajap ham jua machag hãwatjugui hajim hanʌm hamag.
  alp-NT: 'Meije Au beteke ete imi be: Nabi Elia iluake peneka, po tamata esi rekwai
    mo kai esi ono susate etei. Kai Tamata Eni Nanae Isupu susata elake le tamata
    elakaru esi sukaI more neka.”'
  san-VEL: kintvaha.m yu.smaan vacmi, eliya etya gata.h, te tamaparicitya tasmin yatheccha.m
    vyavajahu.h; manujasutenaapi te.saamantike taad.rg du.hkha.m bhoktavya.m|
  kbq-kbq: Hu'nazanagi Nagra neramasmue, Elaija'a ko e'ne. Ana hu'neanagi agrira ke'za
    antahi'za osu'naze. Hianagi Agri'ma hunte'nazana, zamagri'ma zmesiaza hu'naze.
    Anahukna hu'za, Vahe'mofo mofavre'mofona azeri haviza hugahaze.
  kbh-kbh: Pero ats̈e cbë́yana, canÿa mo Eliascá ya tonjabo, ents̈anga ndoñe chematanotëmbá
    y cháftaca ents̈anga tmonjanma lempe nts̈amo tmojanbos̈encá. Y cachcá, chë Bëngbe
    Bëtsá Ents̈á tbojanbemá ents̈angbe cucuats̈iñe echanjasúfria ca —Jesús tojánayana.
  ron-LSB: dar Eu vă spun că Ilie a venit deja, și ei nu L-au recunoscut, ci i-au
    făcut ce au vrut. Tot așa și Fiul Omului va suferi din partea lor”.
  pon-pon: A nai indai on komail, Eliaj me pwaradoer, a re jaja i, pwe irail wiai
    on i meakan, me re men wiada. Iduen Nain aramaj pan kamekam re ’rail.
  nhe-BL: Pero nimechilhuía, Elías ya hualajqui huan tlacame ax quiixmatque huan san
    tlen hueli quichihuilijque. Huan ihuical elis ica na tlen niMocuepqui Tlacatl
    nojquiya nitlaijiyohuis ininmaco.
  sps-sps: Sana Nyo tsue of maromi na ka to a mes te faarei non e Ilaija na kuigin
    te naa ename ana vainy gim to ma inainy fanatnat iny ya, ri kat a fo mamatsiny
    ka na fo iring tsunia ito na sanaan te paparaa iny mi ri. Jesan kan tana Guei
    Tsoiny te Bobot e Gov sa ruak iny mes me nai kat non fo mamatsiny ka na fo iring
    Tsunia.”
  wnc-wnc: Ngana nata daniwa natapnong. Ilaijata gwa apan kake ngana ie dua natake
    inae banip tawake ie sanga inata inata gwa tasingamuke tanguwa kumbut. Ina unzakan
    na aminbamdane notnaapa nae tasingamuning,” ngang yanikut.
  nmw-S: Age a liwo heimiu, Ilaija hobak i luwom mwao, agegene bobode taine si delapu,
    iloke bigi hebwaden si nuwotuyan si ginawi ege heine. Sohode hedi, Tolomo Natune
    bwele habe si patilao.”
  bus-bus: Mↄde mɛ́ɛ ooare, Ilia mↄ̀ kↄ̀, ben aↄ̃ↄe à dↄ̃ro, ben aↄ̃ ń pↄyezi kɛ̀nɛ.
    Lɛn aↄ̃é wɛ́ɛ tã Gbɛ̃ntee Nɛ́a lɛ dↄ.
  gub-BL: Ihe ko ma'e amume'u putar peme ihe nehe kury. — Eri uhem wà a'e. Teko nukwaw
    kwaw hexak mehe wà. Upuraraw kar ma'erahy izupe wà, ta'e ipurupuraraw kar wer
    hehe izupe wà xe. Nezewegatete wanekon putar ihewe wà nehe no. Nahekwaw kwaw wà
    nehe no. Ma'erahy upuraraw kar putar ihewe wà nehe no.
  imo-imo: Nalo akumunga ungu te peya nimbo tiro. Pileio. Elaija oi orumu. Yu orumu
    kinye kano iyemani yu kanoko imbi naa tiko yu we iyere konopu lekolio yu kinye
    temolo ningo pileringi uluma pali teringi. Aku teko mele Iyemunga Malo mindili
    liko tingela,” nimu.
  boj-boj: Ariya e niŋgi endegsi merŋgwai. Elaija agi bej. Bonaqa tamo naŋgi a qa
    poinjrosai. Deqa gulbe kalil naŋgi a yqajqa are soqnej qaji agi yeb. E Tamo Aŋgro
    dego degsib jaqatiŋ ebqab.”
  eng-DRA: But I say to you, that Elias is already come, and they knew him not, but
    have done unto him whatsoever they had a mind. So also the Son of man shall suffer
    from them.
  knf-knf: Kë nşë ţupan, Eli adobi bi, kë baanyikrëna, bahajana, adola jibi baŋaluŋ.
    Hënk kak di di Abuk Ñiinţ akluŋ kahaj ţi iñen yi baka. »
  san-KHM: កិន្ត្វហំ យុឞ្មាន៑ វច្មិ, ឯលិយ ឯត្យ គតះ, តេ តមបរិចិត្យ តស្មិន៑ យថេច្ឆំ
    វ្យវជហុះ; មនុជសុតេនាបិ តេឞាមន្តិកេ តាទ្ឫគ៑ ទុះខំ ភោក្តវ្យំ។
  arn-NT: Welu iñche ta feypiwayiñ, Elia ta dew küpay, fey tati pu judiu kimwetulafi,
    welu kisu engün chumünchumfi rume kom tañi wesa ayütuel engün. Ka femngechi, tati
    Wentrukünuwpalu kutrankaway kisu engün tañi fillmekeafiel mew.
  zas-NT: Per naj rni lëjt guial mal biꞌt Elías, abiꞌ ad bayagbeet ree bejn laaman,
    beennë reeman laaman ni guyëntzi reeman. Abiꞌ ziangajc gusagzi reeman Bén guxhaal
    Dios.
  ken-NT: Kɛ nchí ghati bhe bɛ, Ɛláija anáŋ atwɔ kɛ bo bábhɨ́kɨ́ rɨŋɨ yi. Bákʉ́
    nɛ yi mbɔ ɛnyǔ bákɔ́ŋɔ́. Nɔ́ kɛ̌ Mmu anɛ áfú ntá Mandɛm nkwɔ ábhɔŋ chɔŋ
    ɛsɔŋɔri amɔ yap.”
