    jvocol ti sc'obic uc ho'on ti co'ol crixchanoucutic uque ―xiyutuntutic.
  ind-AGS: “tetapi Aku katakan sejujurnya kepada kalian, Elia sudah datang, tetapi
    orang-orang tidak mengenali dia. Mereka memperlakukannya sesuka hati mereka. Dan
    dengan cara yang sama, Anak Manusia juga akan menderita di tangan mereka.”
  omw-omw: Qio nte nkyiara tiqana Iraisaava vaakya nrumu varurarama tuqo. Mwiva nrumu
    varuvata vaisi mpo uhua hia mwia ntapihi kyeta taqaraitita, Iraisaara nkyiari
    kyakya huntema kyeta mwia qoraqama mwatorave. Mwi vaisihua ni mwatani mwatatai
    nraaqiararavata qoraqama matevarave, tiro.
  yrb-yrb: Nanu sina wemaro nauawe. Iraija dawa fariro emana dawa iwawa utate dawaba
    siosawere uta. Enanari i Ba Eme Sini Amaraba siosawere ufitaita wei.
  maa-NT: Ta̱nga 'a̱n, k'oa̱á xán‑nò, jè Elías, jyeé j'iì. Jñà xi̱ta̱, mìkiì kijtseèxkon.
    Ta k'oa̱á s'ín kisìko̱ koni s'ín mejèn‑la̱. K'oa̱á ti̱s'ín ko̱mat'ian 'a̱n xi
    Ki'ndí‑la̱ Xi̱ta̱ xan‑la̱ yijo‑na̱; tseé kjo̱'in tsjá‑na jñà xi̱ta̱.
  mcq-mcq: ꞌEnakaivo Na nimaa nimaaꞌe ꞌwaravu Iraijana ꞌwavujaho nimarako roana. ꞌEjume
