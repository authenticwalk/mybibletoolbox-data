  arb-NAV: 'عَلَى أَنِّي أَقُولُ لَكُمْ: قَدْ جَاءَ إِيلِيَّا، وَلَمْ يَعْرِفُوهُ،
    بَلْ فَعَلُوا بِهِ كُلَّ مَا شَاءُوا. كَذَلِكَ ابْنُ الإِنْسَانِ أَيْضاً عَلَى
