verse: MAT.017.012
translations:
  kpx-kpx: Isito di la namigevege evive. Ilaidia keu lohonu. Isito ataeau ke hilokaholisito
    abu isivi avuemo vai aiohavolu. Iale ke nahate abuna vai Atae Ese aiohavoge auna
    vatehani malei.”
  okv-H: Rate na ungota degi erena, Elijah mahu puvija rate enana kito kiarako ue
    enana ta uje sapura nei te nei te avo amita degi uera. Eto ainge dombo Embo ta
    Meni na enana ta ingeni ta memenga kesuja.” ainge enu
  tbo-tbo: A paliwelemi Elaisiyana amaka i nei, ma lawa ega hita hanapugeya, po hi
    wihinigigiyeya ma tau Lawa Moinau gasi apo hina wihiniwiyuwau.’
  mal-C: എന്നാൽ ഞാൻ നിങ്ങളോടു പറയുന്നു, ഏലിയാവ് വന്നുകഴിഞ്ഞു, അദ്ദേഹത്തെ ആരും തിരിച്ചറിഞ്ഞില്ല;
    തങ്ങൾ ആഗ്രഹിച്ചതുപോലെയെല്ലാം യെഹൂദർ അദ്ദേഹത്തോട് പ്രവർത്തിക്കുകയും ചെയ്തു. അതുപോലെതന്നെ
    മനുഷ്യപുത്രനും അവരിൽനിന്ന് പീഡനം സഹിക്കും” എന്നു പറഞ്ഞു.
  grc-SR: λέγω δὲ ὑμῖν ὅτι Ἠλίας ἤδη ἦλθεν, καὶ οὐκ ἐπέγνωσαν αὐτόν, ἀλλὰ ἐποίησαν
    ἐν αὐτῷ ὅσα ἠθέλησαν· οὕτως καὶ ὁ υἱὸς τοῦ ἀνθρώπου μέλλει πάσχειν ὑπ᾽ αὐτῶν.
  bgc-bgc: पर मै थमनै कहूँ सूं के एलिय्याह आ लिया, अर माणसां नै उस ताहीं न्ही पिच्छाणा,
    पर जिसा चाह्या उसाए उसकै गेल्या करया। इस तरियां तै मै माणस का बेट्टा भी उनकै हाथ्थां
    तै दुख ठाऊँगा।”
  khz-khz: Na au na avaikilamina, Elia warau evogomaito, na taunilimalima ati ripara
    ia voo rai. Geria ririwa kalaramo ai gekala-veniawai. Voia gelegelena Taunilimalima
    Natuna maki pia vega-vitivitia.”
  deu-TKW: 'Ich sage euch aber: Elias ist schon gekommen uns sie haben ihn nicht erkannt,
    sondern haben mit ihm gethan, was ihnen beliebte. So ist auch der Sohn des Menschen
    daran, von ihnen zu leiden.'
  zsr-NT: 'Nedaꞌ rëpaꞌ lbiꞌiliꞌ: “Chbuluíꞌ lahuëꞌ Elías naꞌ, san cutu guluúnbëꞌë lëꞌ,
    atiꞌ yúguꞌtë ca rnaz quequëꞌ glunëꞌ queëꞌ.” Lëzcaꞌ cni lunëꞌ quiaꞌ nedaꞌ, Bönniꞌ
    Nuhuöaquëꞌ Gdu Bunách, lusacaꞌ ziꞌë nedaꞌ.'
  lin-lin: Kasi Ngai, nazali koloba na bino ete Eliya asilaki koya ; kasi na esika
    ya koyeba ye, basalaki ye ndenge balingaki. Ezali mpe ndenge wana nde bakonyokola
    Mwana na Moto.
  hns-NT: Aur ham toelogse boliela kie oe aai tjoekal hai. Bakie manai logan okar
    baat na maanies. Oesabhan oke sataais djaise oelog maangies. Aisane oesab iensaan
    ke Beta ke bhie dher doekh deiga.”
  noa-E: Pari Elías ya barthurjim. Mag i barthuurwaijã amau i khaug auba, sĩi warag
    deeum khʉʉnpii awi i dʉ̈i amachdëu ampierr awi warag i thõopʉ̈ijierramgui ajim
    anʉm. Amachdëu i dʉ̈i jãgtarrjö mʉch chi Emkhooi Iewaa dʉ̈ijã ajugui ajim anaabá.
    Mʉg chirʉmʉn mʉʉn wajap am jua machag ãwatjugui ajim anʉm amag.
  eng-EMTV: But I say to you that Elijah has come already, and they did not recognize
    him, but did to him whatever they desired. Thus also the Son of Man is about to
    suffer by them.”
  mib-NT: Te cáhán rī jiín ró jeē jé ni quiji tēe ni cuu nájnūhun Elías, te tu ní
    jíní ñayuu jeē suu de cúu. Te ni casáha ndevāha ñayuu jiín de ndɨhɨ jeē ní cacuu
    ni maá i. Te suni súcuan stóho i ruhū, Yaā ní nduu tēe. Achí yá.
  lif-NT2: कर इङ्‌गाॽ से़क्‍खाए मे़त्‍निङ्, एलियाःन् त्‍ये़ चुरे़आङ् वाॽ, कर मनाहाॽरे़
    कुसिङ् मे़न्‍निःत्तुन्‍नाङ् खे़ङ्‌हाॽरे़ खुने़ॽ निङ्‌वाॽ थाप्‍थाप् मे़मे़त्तुआङ्
    मे़वाॽरो॥ हे़क्‍केलॽरिक् मे़न्‍छाम्‍साःन्‍नाङ् खुनिॽ हुक्‍को थाआङ् तुक्‍खे चारो॥”
  xnj-xnj: Nambu nikuvajovela, Eliya amali kubwela na vene nakummanya, nambu vamhengili
    chavaganili. Mewawa Mwana wa Mundu yati in'gahiswa mumawoko gavi.”
  mmx-mmx: Ketla a tong i rinimi do ne Elaisa ga vot pam la limixin di goxo ven kibis
    i, la diga lok lempanga xapmek tin kerekngan diga vara i. La kuren mun dinaba
    lox asongor ia, Laradi Mevana.”
  cbr-NT: Asérabi 'aínbi cana mitsu cain, Elías pain ca uaxa. Ucëbi ca judíos unicaman
    ui cara ax 'icë quixun 'unáncëma 'icën. 'Unánquinma ca atúxa cuëëncësa oquinshi
    a 'atimoxa. A 'atimocësaribi oquin ca uni 'inux Nucën Papa Diosnuax uá 'icë 'ëribi
    'atimoti 'icën.
  tee-NT: Para iclajunau ni quilachilh ju Elías chai ju lapanacni jantu ixtamispai.
    Alai va tanavilh tachi ju talacasq'uilh. Chai vachu' ju quit'in aquintamamak'alhk'ajniya'
    ju yu'unch. Quit'in ju quimalakachatachilh ju Dios ni lapanac actsucuya' ju ani.
  eng-LSV: and I say to you, Elijah already came, and they did not know him, but did
    with him whatever they would, so also the Son of Man is about to suffer by them.”
  cak-NT: Pero ren can nin-ij chiwe chi ri Elías ri' xpe yan y man xquina'ej ta ancu'x
    (anchique) ri'. Xa yalan pokon xqui'en-e che. Can ronojel ri xquijo', can quiri'
    xqui'en che. Y can quiri' xtiqui'en chuka' chue ren ri jin-kajinak-pe chicaj y
    xinalex chi'icojol, can xtin-en sufrir pa quik'a', xcha' ri Jesús.
  pah-NT: 'Jihi ki a''e te a''e pe me: Eliasva''ea uhu jipe ikwehe. Nonhimombaragwahavi
    g̃a ahe rehe ahe kwahave''yma, ei Jesus''ga. Okovo g̃wemimbotarimova''ea rupi
    g̃a ndekote''varuhuro ahe ve reki. Na jitehe po ti g̃a imondoi hahyva''ea ji ve
    nehẽ no, ei Jesus''ga yvyakotyva''ero yvagipeva''ero no.'
  sja-NT: 'Mɨa jara bɨ: Elías jĩak''aa cheji. Mamĩda ãchia iru k''awada-e paji. Mapa
    ãchia oo k''iniata oojida iru ome. Ma awara auk''a oodait''ee mɨ, chi Eperã Ak''õre
    Truadepema ome.'
  xed-xed: Ama ka yu ta mnaghunata ná, ghadaghada Iliya ta sagha. Tsaw tama tsatsaf
    a mnduha wu, ka ghuyanaptá həŋ ta ɗaŋwa manda ya kumaŋ həŋ. Manda va tsaya dzaʼa
    ghuyanapta həŋ ta ɗaŋwa ta Zwaŋa mndu guli,» kaʼa nda həŋ.
  mks-NT: Joo mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱ ña̱ sa̱ na̱quixi va Elías joo
    co̱ó na̱xeen na ndicuni na da̱. Ta na̱caja na tá quia̱hva cúni̱ mé ná xi̱hi̱n
    dá. Ta quia̱hva já jándoho ri na ini ye̱he̱, da̱ na̱chindahá Ndióxi̱ nduu ña̱yivi
    —na̱cachi Jesús.
  gfk-S: Iesene iou hinawase mohot, tikenong hoke ne Elaija gate hanawat ter! Ma pa
    di gale nunure kilam ie, iesene di ga gil haruatne ira nudi sana sinisip utana.
    Ma di na ter ra ngunngutaan bileng hobi ta ikino Nong a Turadi ie.”
  bmu-bmu: 'nöŋön kewö jibi mötme: Elaijanöŋ lök eta asuhuyökmö, i eka könaŋi qahö
    möt kutugetmö, ambazipnöŋ i nanŋini sihimŋini wuataŋgöba laŋ ak waŋgiget. Mewöŋanök
    Suep gölmegö azi ölŋi mewöyök laŋ ak waŋgigetka Juda yeŋgö böröŋine geba sihimbölö
    mötma.”'
  dgz-dgz: Go wapena anun. Elaidia gaseget namu tauen. Waenapan ire ya yawane menan
    koewa inap tat anune gapan di tane. Negin ame gine daiton gapan Kimani Vitana
    Apanewa den ta koeragam nimanegep ugu vegaek bagu sisi anu tanain.”
  eng-GNV: 'But I say vnto you that Elias is come alreadie, and they knewe him not,
    but haue done vnto him whatsoeuer they would: likewise shall also the Sonne of
    man suffer of them.'
  zaa-NT: Pues Elías nna chìla bìta bi, pero labí benibia' ca enne' bi sino bethácca'
    la cą bi iyate nu uccua latsi' quį. Ą'hua Nubeyu' de Ỹiabara' nna beyàlò bá ná
    nu guthacca' cą ne.
  eng-WEBSTER: 'But I say to you, that Elijah is come already, and they knew him not,
    but have done to him whatever they pleased: likewise will also the Son of man
    suffer by them.'
  guh-guh: Xaniajanë pacuenia pacatsipaebijitsiatsi. Elíaspijinë rabaja patajopa.
    Itsiata jivi apo yapëtaetsi ponëcuene. Nexata pacuenia jivi jitsipa pexanaenexa
    bajaraponëjavabelia, exana baja. Beyaxuabatsi. Bajara pijinia pacuenia xanë ata,
    Daxitajivi Pematapijinënë, nebejiobiaexanaena bajarapamonae, jai Jesús pijajivijavabelia.
  bon-bon: Cane toraca mene jijenänine, egä Eliya uja ituge otni, yepä biname cina
    opo lica yaawatnepesi, pui name pi teepi teebine jaawenepesi, teepi lipu ituge
    singi. Cuta piiyepu cane lui te Acejiyame bau ca tädujine biname me äbitujine,
    cane pagege biname bime bau ca mäpu ne päpäna.”
  nhw-BL: Pero nimechilhuía, Elías ya hualajqui huan masehualme amo quiiximatque huan
    san tlen hueli quichihuilijque. Huan san se ica na catli niMocuepqui Masehuali
    nojquiya nitlaijiyohuis ininmaco.
  swh-ONEN: Lakini nawaambia, Eliya amekwisha kuja, nao hawakumtambua, bali walimtendea
    kila kitu walichotaka. Vivyo hivyo Mwana wa Adamu pia atateswa mikononi mwao.”
  wbi-wbi: Neke nikuvavuula niiti, uEliya alisile, avaanhu navakankagwile, vakam'bombela
    sino vakighanile aveene. Enendiiki, na juune ne Mwana ghwa Mulunhu fye kyavikumusia.”
    Pepano avavulanisivua vala vakankagwile, vakam'bombela sino vakighanile aveene.
    Enendiiki, na juune ne Mwana ghwa Muunhu fye kyavikumhumusia.”
  bba-bba: Adɑmɑ nɑ bɛɛ sɔ̃ɔmɔ, Eli u nɑ kɔ, bɑ ǹ nùn tubɑ, mɑ bɑ nùn kuɑ nɡe mɛ
    bɑ kĩ. Nɡe mɛyɑ bɑ koo Tɔnun Biin tii nɔni sɔ̃.
  eng-KJVCPB: But I say unto you, That Elias is come already, and they knew him not,
    but have done unto him whatsoever they listed. Likewise shall also the Son of
    man suffer of them.
  kgk-NT: Ha ha'e-ta peẽ-my. Ou-ma va'ekwe Elias. Ojapose va'e rei, ojapo hese kuri,
    ndohexakwaáiry hese-gwi. Upéixa ete ave arã xe-rehe xe Nhande Ryke'y tee va'e-rehe
    ojapose va'e rei ojapo va'erã, he'i Elias rehegwa nhe'ẽ oikwaa uka-vy íxupe kwéry.
  waj-waj: Na ivaara ngii giaa ngii miaunoo. Vaa Irayaanna roosuuvo nniravai. Nnuduu
    hama gioonna kiaapuuya tuqinnama inna teerama kiada iya ngiari iikiatau mmoori
    maisaivaa innara iiravai. Na Vaidiivaa Mmaapuuvaa fai yapooma iya mmuaikarai mmoori
    maisaivaa fai ni miaaravaivee,
  cpy-cpy: 'Pikemi nokante naaka: Areewitaka Elías, tekatsi yotawakirini, osheki rowajankitee-takiri.
    Ari ikantee-teriri Itomi Atziri, osheki rowajankiteeteri rirori.”'
  ekk-PKP: „aga ma ütlen teile, et Eelija on juba tulnud ja ometi ei tundud inimesed
    ära, kes ta on. Nad tegid temale seda, mida iganes tahtsid. Samamoodi kannatab
    ka inimese Poeg nende käte läbi.“
  mpx-mpx: Yaa na baewa eliyamiu, Ilaitiya iyaka i nem haba, yaa gamagalau nige hi
    aatena, inoke bugul bolo hi nuwatuan hi ginol ya eliyana. I ola al, nau Gamagal
    Natuna abwe nihi palomwanagau.”
  wbp-wbp: 'Junga karna-nyarra wangka: Layija nyurru-juku pina-yanurnu. Yapa ngalya-karirli
    nyurrujukulu murrumurru-manu kujalurla jangkardu wangkaja maju-maninjaku. Kulalu
    milya-pungu nganalpa nyanunguju nyinaja. Kuja-piya-yijala Kaatu-kurlangu Yapa-nyayirni-wangu
    kaji yanirni nyampu-kurra, yangka-paturlu yapangku kapulu murrumurru-mani nyanunguju
    kuja-yijalalu murrumurru-manu Layijaju.”'
  luo-luo: To awachonu ni Elija koro osebiro, to kata kamano ne ok giyange, kendo
    gisetimone gimoro amora mane gihero. Wuod Dhano bende ibiro sandi e lwetgi e yo
    machalre.”
  nhe-NT: Pero nimechilhuía, Elías ya hualajqui huan tlacame ax quiixmatque huan san
    tlen hueli quichihuilijque. Huan ihuical elis ica na tlen niMocuepqui Tlacatl
    nojquiya nitlaijiyohuis ininmaco.
  aii-aii: ”ܐܝܼܢܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܕܐܹܠܝܼܵܐ ܐܬܝܼܵܐ ܝܠܹܗ، ܘܐܢܵܫܹ̈ܐ ܠܵܐ ܝܕܝܼܥ
    ܠܗܘܿܢ ܐܸܠܹܗ، ܘܥܒ݂ܝܼܕ ܠܗܘܿܢ ܒܝܼܹܗ ܡܸܢܕܝܼ ܕܒܣܝܼܡ ܠܵܗ̇ ܠܗܘܿܢ، ܘܗܵܕܟ݂ܵܐ ܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ
    ܒܸܬ ܩܲܒܸܠܔ ܚܲܫܵܐ ܡܸܢܵܝܗ‌ܝ.“
  esk-NT: Aglaan uqautigipsi, Elijah aggianiktuq, aasiiñ iñuich nalurut kisuutilaaŋanik.
    Qanupayaaq aŋalatchukamitruŋ aŋalatkaat. Taatnatuntuuq Iġñiŋa Iñuum nagliksaaqtinniaqmigaat.”
  msb-msb: Pero ginasiguro ko sa iyo na nag-abot na si Elias, ugaling wara siya ninda
    makilala kaya ginhimo sa iya an gusto ninda himuon. Sugad man pagapatiuson ninda
    ako na Anak San Tawo.”
  cpa-NT: 'Di³ juǿi² báh³ jní² hniah¹²: Lah¹dsóh² ma²ca¹guønh¹ báh³ Elías. Jøng² ha¹chi²
    ca¹lø¹cuai¹ dsa² jue¹². Ca¹jmógh²dsa lah¹lǿ² dsǿa¹²dsa. Jø¹² bíh³ lah¹jøng² jmógh²dsa
    jní², jní² dsa² ma²lán¹² dsa² jmøi¹guǿi¹ jianh¹² hniah¹² ―ca¹juúh²dsa.'
  dso-dso: ମାତର୍‌ ମୁଇ ତମ୍‌କେ କଇଲିନି, ଏଲିୟ ତା ଆସି ସାର୍‌ଲା ଆଚେ ଆରି ଲକ୍‌ମନ୍‌ ତାକେ ନ ଚିନି
    ଜନ୍‌ଟା ମନ୍‍ କଲା ସେଟା ତାକେ କଲାଇ ଆଚତ୍‌ । ସେନ୍ତାରିସେ ନର୍‌ପିଲା ମକେ ମିସା ସେମନ୍‌ ସେନ୍ତି
    କାରାପ୍‌ ଚଲାଚଲ୍‌ତି କର୍‌ବାଇ ।”
  meu-meu: A na hamaoromuimu, Elia na vada ema, to idia na asi dibadia ia, bena edia
    ura karadia na ienai vada e kara vaitani. Taunimanima Natuna danu unu bae hahisia
    toma.
  yva-NT: 'Weramu Syo raura wasai: Elia pamo de to, weye Yohanes Pembaptis opamo vatano
    po Elia apa anakere raijare pije. Weramu vatane wantatukambe ai, muno wo ave tatugadi
    mamaisyo awa bekere rai. Maisyare omai tavon, indati wo Arikainyo Vatane rinave
    tatugadi tavon.”'
  dgc-dgc: Pero tandaan moy, inumange dén se ti Elias, pero éwan siya natenggi na
    tolay. Basta linoko de siya ayun to gustu de. Kona be sa sakén, pahirapanék de
    be. Sakén a lélake a gébwat ta langet.”
  zpm-NT: Ni gacnaṉ to gaṉle laa me biaadle, per beeṉbeyd miech me, leḻ psacsi zho
    me beeṉ zho me miṉe gocladztaa zho; ni ib tedsod goṉ, scaque csacsi zho Mgui ne
    pxeeḻ Dios.
  hix-NT: Onà wyaro haxa àkehe, owyanye. Omohsah me rma naha, noro ha. Àywenyeke mak
    nehxatxkonà, toto komo, kekon hatà. Noro heno mak yeryewhamnohtxownà, tano me
    ronye rma. Àro wyaro rma rha ranàhnohyatxhe hampànà. Toto me Enusaho rma yeryewhamnohyatxhe
    hampànà, kekon hatà, Txesusu.
  sim-sim: Hako omendingak jirin amu sawenduwa, Elaija angop tari ri. Hako ma misambik
    fehe mbeek orin heyekrahakorori ambu lir, wahau. Kavakavan orin uri lir. Os orin
    li uhunda hom Ma Jikisi Avui Wasilakahin erem ukwa lir.�
  npi-ULB: तर म तिमीहरूलाई भन्दछु, एलिया पहिले नै आइसकेका छन्, तर तिनीहरूले उनलाई
    चिनेनन् । त्यसको बदला, तिनीहरूले उनीमाथि जे मन लाग्यो त्यही गरे । त्यसै गरी, मानिसका
    पुत्रले पनि तिनीहरूका हातबाट दुःख भोग्‍नेछन् ।”
  cgc-cgc: Sugiran ta kyo na mama ya na paryo ki Elias abot en, piro ula pabatuna
    ta mga ittaw daw nabuat danen ki kanen daw ino na malain na liag danen na buaten.
    Iling man tan, Kanen Na Alin Ta Langit Na Natao Naan Ta Kalibutan buatan man danen
    ta malain.”
  tim-tim: Gârâmâ aregât hin makyeŋgiwe. Elia âmâ lâuwâŋe emelâk togoep gârâmâ luâk
    bikŋande bo ekmâ nâŋgâm heŋgemgom ukenyeŋe watmâ agak meme keiŋe keiŋe agaŋbiâ
    moep. Aregât hainâk akmâ luâk akmâ geân nâ hâk hilâlâm niŋbiâ mombian.” dâep.
  yor-yor: Ṣùgbọ́n èmi wí fún yín lóòótọ́; Elijah ti dé. Ṣùgbọ́n wọn kò mọ̀ ọ́n, ọ̀pọ̀
    tilẹ̀ hu ìwà búburú sí i. Bákan náà, Ọmọ Ènìyàn náà yóò jìyà lọ́wọ́ wọn pẹ̀lú.”
  wos-wos: Guniré wuni we. Elaija wundé yandé. Yandéka du takwa déka xékélakihafi
    yata di mawuli yandaka maki di déré haraki huru. Déré hurundan maki wuni Duna
    Nyan wuniré haraki hurutandi.”
  emp-NTPO: Baribʌrʌ mʌ̃a jaraya Elíara zesida. Mãwãmĩna ni ab̶aʌba idjira cawad̶aẽ́
