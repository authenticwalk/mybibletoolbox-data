    Lutuunu.”'
  myw-myw: '@see-verse:MAT.017.011'
  sby-sby: Nomba ndamwambilishingeti, Eliya walesa kendi, bantu ebabula kumwingashila,
    nsombi balamwinshila bintu byonse mbyobalikuyanda kulyendiye. Nicimo cimo Mwana
    Muntu nendi nibakamupenshe.”
  sll-sll: Yu onamiba, yal ta Ilaiya aibing maulung sire haya umua. Umiba, ari hobi
    han po sikere momua. Molere, tal gogo ol te momua. Ol tongwo meri Ari Wang Weni
    na iwe, ere yu ol na tenamua.”
  yaq-NT: Taa inepo ne, juka' Eliajta jaibu a' yebissuk ti jiia. Bempo intok a' jabetuka'po
    ka a' ta'aak. Ala bempo si'imeta juka' jiokot machik bem au ya'abae'uta au yaak.
    Ket jiba junaeni ju'u inim emo benasi yoeme, jiba inime'e betana jiokot ya'atune
    ―ti ameu jiiak.
  uro-uro: Dap ngu qoar na ngän i sa ma Elaija qa män näkt kaku qunäga vät ama ruvek
    sä qa bä sa rha mualat sä qa qoki varhäm arhä snängaqa. Bä ngäktki va qosaqi ma
    Ruqa aa Emga qä rha ama märänga nagem da.”
  ita-1885: Ma io vi dico, che Elia è già venuto, ed essi non l'hanno riconosciuto,
    anzi hanno fatto inverso lui ciò che hanno voluto; così ancora il Figliuol dell'uomo
    sofferirà da loro.
  muy-muy: Ay nəhi ana kʉli nahəma, Eli ti àra àndava, ay ti mis tə̀sər naŋ ndo. Tə̀gria
    ere ye ti nday tàwayay na ɗek. Nu Wur ge Mis day anəcakay daliya, atəgru nahkay. »
  kqc-kqc: Idu ya nida, Elijah bi sena deyo, idu vei mama de resi ini beika mokeyadi
    kana ina rofu reyadi. Ye Amiye di mida ka ini vanari esika moigo.”
  tav-tav: 'Ocõo bairo maca mʉjaare yʉ ĩ: Elías ãnacʉ caejatʉgawĩ mere. Cʉ caejabato
    quena camaja tirʉmʉpʉ macana, “Elías atígʉmi,” na caĩricʉ Juãre, “Cʉna ãmi,” cʉ
    caĩ tʉjʉ majiquẽma. Na caboorije maca cʉ cájuparã, cʉ jĩarã. To bairona yʉ quenare
    yʉ popiyeyegarãma, caĩñupʉ Jesu cʉ buerãre ʉ̃taʉ buipʉ carui aánare.'
  eng-ULB: But I tell you, Elijah has already come, but they did not recognize him.
    Instead, they did whatever they wanted to him. In the same way, the Son of Man
    will also suffer at their hands.”
  spa-VBL: pero déjenme decirles que Elías ya vino y sin embargo la gente no reconoció
    quién era él. Hicieron con él todo lo que quisieron. De la misma manera, el Hijo
    del hombre también sufrirá en manos de ellos”.
  fra-_FOB: Mais je vous dis qu'Élie est déjà venu, et ils ne l'ont point reconnu,
    mais ils lui ont fait tout ce qu'ils ont voulu; c'est ainsi qu'ils feront aussi
    souffrir le Fils de l'homme.
  hau-ULB: Amma ina gaya maku, Iliya ya riga ya zo, amma ba su gane shi ba. A maimakon
    haka, suka yi masa abin da suka ga dama. Ta irin wanan hanya, Dan Mutum kuma zai
    sha wuya a hannunsu.
  mal-mal: എന്നാൽ ഏലിയാവ് വന്നുകഴിഞ്ഞു എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു; എങ്കിലും അവർ
    അവനെ തിരിച്ചറിയാതെ തങ്ങൾക്കു ബോധിച്ചതുപോലെ എല്ലാം അവനോട് ചെയ്തു. അപ്രകാരം മനുഷ്യപുത്രനും
    അവരുടെ കരങ്ങളാൽ കഷ്ടപ്പെടുവാനുണ്ട് എന്നു ഉത്തരം പറഞ്ഞു.
  kkc-kkc: Esino ayo nimapoo taka, Ilaya yo olo simiso. Esino edebeeyo yo medee kibiya
    hoodo egelega yimapoo dala tenemeleeso. Egeeseelone diayo Odoo Holo amapoo dala
    egeesi masi tenemalaiso.”
  urd-GVR: Lekin maiṅ tum ko batātā hūṅ ki Iliyās to ā chukā hai aur unhoṅ ne use
    nahīṅ pahchānā balki us ke sāth jo chāhā kiyā. Isī tarah Ibn-e-Ādam bhī un ke
    hāthoṅ dukh uṭhāegā.”
  far-far: Ma nau ku saea lau fua mulu, sa Elaeja nia dao mai ka suina. Boroi ma na
    wane ki nao si ada saitamana go. Nia ne, kera ka sasia ga 'ada ru ta'a ki 'ani
    nia sulia na kwaidoria kera ki. Ma kera kai sasi 'urinai laugo 'ani nau.”
  suz-BL: तन्‍न एलीया ङोंइती जाक्‍त। आ जाक्‍मेनु, सास्‍त्रीपुकीमी तुइक्‍तेम। मिनु
    मेको कली मार पचा दाक्‍तमे, मेकोन पाम्‍तेक्‍म। मोदेंशो पा रागीम जरमेशोमी यो आन
    गुइ रे पा श्‍येत गेचा पुंइसीब, दे गो इन कली देंनुङ” देंमाक्‍त। मत्ती १४:९-१०
  car-NT: 'Wykaje te o''waine: Elia tywo''se terapa man. Anukuty''pa te tywaije mandon.
    Tynisanorykon tyka''se i''waine ty''waije man imaro. Iwara enapa mo''ko kari''na
    ymuru a''karykapota''ton.”'
  amp-amp: To tfit kfiwanko, Iraijar to bi niamor. Yimam nhai hti nhtarmomr. Bi niamotr
    yimam turoh dukefm hikhato faso faso fak bebmomr. Bro Najomr to inji narahmr.”
  bht-bht: पर मैं तुसां ने बोलदा है, “एलिय्याह ता पेहले ही आई चुकया था, कने लोकां
    उसयो नी पछेणया; पर जियां सै करणा चांदे थे तियां ही उदे सोगी किता। इसी तरीके ने
    ही माणुऐ दे पुत्रे जो भी उना दे हथे ला दुख होणे न।”
  eng-NOY: But I say to you, that Elijah hath already come, and they knew him not,
    but did with him whatever they would. So also is the Son of man to suffer by them.
  cub-NT: Jave dáme Elías, ayʉbu yʉ mʉjare. Ʉbenita põeva ʉ̃́re coreóvabeteima na.
    Quénora ne ʉrõpe d̶aima ʉ̃́re. Quédecabu yʉre, Jʉ̃menijicʉi daroimʉ mácʉre ʉ̃mʉpe.
    Yʉre máre põeva ñájine d̶arãjarama, arejamed̶a Jesús.
  ita-1927: 'Ma io vi dico: Elia è già venuto, e non l’hanno riconosciuto; anzi, gli
    hanno fatto tutto quello che hanno voluto; così anche il Figliuol dell’uomo ha
    da patire da loro.'
  lww-lww: ana in na nevisa van amiu sanini, Elaisa nene pimi p̃isi rui, ana pe yaru
    lala apisu kilale re asape naga poli, ana pe asitom re naga poli. Ana e ke e p̃elaga
    nene, p̃isi na akila ke m̃ena ga viowa va Narina ne Yeririna.”
  ckb-ckb: 'بەڵام پێتان دەڵێم: ئەلیاس هات و نەیانناسی، چییان ویست پێیان کرد. هەروەها
    کوڕی مرۆڤیش بە دەستیانەوە ئازار دەچێژێت.»'
  nas-nas: Teka ninge aaꞌdampimang, tee Eliasi aaꞌ tee tero pouꞌnung, teka teinge
    tasiꞌpaavarura tee orakaꞌ piavorouꞌnaꞌ nariꞌ nkoauꞌ tee. Teeꞌ nariꞌ napoꞌ ning
    Tee Naning-naumpoꞌ Paning-etaing nantoonge sisikeera-antamaavainge.”
  uvl-uvl: Pe e hele lange imo, Elaisa at lo pe hana nemur te eteia i ero. Te poia
    i ke nek ero pe te poi pulut mana lange i nga lemeria ngana. Pe poinga nem lape
    te poia lange Non Tuna pule ke amneia ana melmelenga palaungana.”
  eng-BBE: But I say to you that Elijah has come, and they had no knowledge of him,
    but did to him whatever they were pleased to do; the same will the Son of man
    undergo at their hands.
  ixl-CNT: Pek ootzajitaj tan, ulnaj tek u Elias utz, yeꞌxhat koꞌn bꞌenku tu qꞌu aanima
    tziꞌ. Tan motx koꞌn iꞌan te kam tal qꞌu taanima tiꞌ. Echat koꞌxh paj samotxiꞌan
    tu u Kꞌaola vaꞌl bꞌennaj koꞌn aanima.— Texhtuꞌ.
  xsi-xsi: Taitu kala ŋine naŋa apaimi tu Ilia nde imâ lâ, andeta kinzi Juda tamâta
    sisama i kilala sondo, nde tia. Aku mâsi sakamao rârâni kinzi situ ma siveta papa,
    ande siveta lâ. Aku kinzi ma siveta mâsi sakamao kie taituni pa Tamâta Natu.”
  crx-NTPO: '''Et hoonts''i nohdusni, Elijah ''uda'' whusainya whe ''unt''oh. ''Ink''ez
    ''en ''aw t''ehinúszun. ''Et hukwa'' huninzun k''un''a ''uhuyinla. ''Et whuz un''a
    za ''enne bula be yinka dune ye'' dzoh nutizut.”'
  kan-OKCV: ಆದರೆ ಎಲೀಯನು ಆಗಲೇ ಬಂದಾಯಿತು; ಅವರು ಅವನನ್ನು ಅರಿಯದೆ ತಮಗೆ ಇಷ್ಟಬಂದಂತೆ ಅವನಿಗೆ
    ಮಾಡಿದ್ದಾಯಿತು. ಅದರಂತೆಯೇ ಮನುಷ್ಯಪುತ್ರನಾದ ನಾನು ಸಹ ಅವರಿಂದ ಕಷ್ಟವನ್ನು ಅನುಭವಿಸುವೆನು ಎಂದು
    ನಾನು ನಿಮಗೆ ಹೇಳುತ್ತೇನೆ,” ಎಂದರು.
  bbb-bbb: Rove igia fie, e Eraeja vareki be fune ude ruae rove e bu naebe fu mukoreigia
    gana vierafei. Ro buka uri ire ise boeje binobino fuone rei. Ijadufuo Ema ijiebuo
    Fari ige nadua buka dabe vame besu ijiege ise binobino none rekono kiae.
  blw-blw: Ngém ah katot-owana looh angkay namangpango ah Elias way ummale, ngém iggay
    ematonan chillu hen tatagu hiya, wat anchag enammaan hen laylaychéncha an hiya.
    Yag yachi agé hen ekamancha an haén way Pangorowan hen Tatagu.”
  tam-2017: ஆனாலும், எலியா வந்தாயிற்று என்று உங்களுக்குச் சொல்லுகிறேன்; அவனை அறியாமல்
    தங்களுடைய விருப்பப்படி அவனுக்குச் செய்தார்கள்; இவ்விதமாக மனிதகுமாரனும் அவர்களால்
    பாடுகள்படுவார் என்றார்.
  azz-NT: Huan Nejuatzin namechyequilía que hualajca ya ne Elías, huan in tanextiliani
    amo quixmatque. Ta, quichihuilijque queme yejuan in tayecanani tanextiliani quinecque
    huan cuelitacque. Huan ijcón no nicpanos Nejuatzin ni Yectagatzin; nechchihuilisque
    queme yejuan cuelitasque.
  spa-RV-1909: 'Mas os digo, que ya vino Elías, y no le conocieron; antes hicieron
    en él todo lo que quisieron: así también el Hijo del hombre padecerá de ellos.'
  csy-csy: Ahihang kei kong ci na ah, Elijah hong theng zo a amate in tel ngawl hi,
    tua hang in amate a uk bang in vawt hi. Tasia bangma in mihing Tapa zong thuak
    tu hi, ci hi.
  mxq-NT: Per ʉj nꞌanma̱a̱ydyʉp miits ko Eliiʉs tʉ myiñ, es ja ja̱ꞌa̱yʉty kyaj ꞌyʉxka̱jpʉdʉ.
    Yʉꞌʉyʉ tyuundʉ mʉt yʉꞌʉ diꞌibʉ yʉꞌʉ tsyojktʉ. Dʉꞌʉn nandʉꞌʉn ʉj, ja Naxwíñʉdʉ
    Ja̱ꞌa̱yʉdyʉ Kyudʉnaabyʉ, xyaꞌꞌayowa̱ꞌa̱ndʉts yʉꞌʉjʉty.
  tzj-NT: Pro anin nbij chewe chi ja rElías arja' penak chic pro eje'e' xa ma xch'obtaj
    ta cumal nak ja rocnak wi' in xa queban tre nak c'o quigana queban tre. In queri'
    xtiban tre chakaja' ja Ralc'walaxel ja xoc alaxic cuq'uin ja winak, arja' nutij
    na ja rpokonal pa quek'a' chakaja', ne'e ja Jesús chique.
  tdt-tdt: Maibee Hau hatete ba imi, Elias mai tiha ona, i ema la hatene nia, too
    halo aat nia tuir sira nia hakarak. Hau, Ema Umanu nia Oan mos sira sei halo terus
    hanesan nee.”
  ron-BTF: 'Dar vă spun că: Ilie a venit deja și nu l-au cunoscut, ci i-au făcut orice
    au voit. Tot așa și Fiul omului va suferi din partea lor.'
  eng-WEBP: but I tell you that Elijah has come already, and they didn’t recognize
    him, but did to him whatever they wanted to. Even so the Son of Man will also
    suffer by them.”
  eng-FBV: “but I tell you that Elijah has already come and yet people didn't recognize
    who he was. They did whatever they felt like to him. In the same way the Son of
    man will also suffer at their hands.”
  nld-1939: 'Maar Ik zeg u: Elias is reeds gekomen; ze hebben hem echter niet erkend,
    maar met hem gedaan, wat ze wilden. Zo zal ook de Mensenzoon van hen hebben te
    lijden.'
  bwo-bwo: Ernmó Eliyas yoots shino waare etirwe itsha, ashuwotsmó bín danatsne, manshe
    bogeyiru jamo bíats bok'ali. Mank'o ash na'o bokishatse gond bek'o bín geyife.»
  nch-BL: Pero nimechilhuía, Elías ya hualajqui huan masehualme amo quiixmatque huan
    san ten hueli quichihuilijque. Huan na cati niMocuetqui Masehuali nojquiya san
    se nitaijyohuis inimaco.
  quc-TNT: Ri in c'ut quinbij chiwe chi ya ulinak chic ri ka mam Elías. Ri winak c'ut
    man xquich'ob tä u wäch, xane xa xca'n che ri are' jas ri xcaj xca'no. Je c'u
    ri' xukuje' ri in, in ri' ri Ralc'ual ri Dios ri Kas Winak, quinrik na c'äx pa
    qui k'ab, —xcha chque.
  tfr-NTPO: Gueniyo l̈ër bomi kong ga e shrono öör tjän. Gueniyo ga to miydaraba l̇l̇ëme.
    Kong l̇l̇ëbo owa shäryaraba, woydaraba sorë l̈i eni. No to ter kjok dogo dwayo
    ëre kong l̇l̇ëbo owa shäryëba e kjoyo bakoe» l̈e ba kong.
  kaq-NT: 'Man honannon hihxon tah hen mato yohiscai: Elías ta moa joribiscanishqui.
    Jahuiton bi ta jaa hihqui honanyamacannishqui hapobaan. Jaa honanxonma ta queenaibo
    quescajaquin jahancanhoxqui. Jascaja rihbi ta hea jayaxihcanihqui —jato jaquin.'
  ahr-ahr: पण मी तुमले सांगस की, एलिया येल शे अनी त्यासनी त्याले न वळखता त्यासना मनले
    पटनं तसं त्यानासंगे करं; तसच मनुष्यना पोऱ्याले बी त्यासनाकडतीन छळ सहन करना पडी.
  sgb-sgb: Noa, anhabiên ko kamoyu, ya nilumatêng yay na di ha luta ya nanad kan apo
    Elias, haka a la ya nabalayan ya hiyay habayto ya lumatêng bayo ya lumatêng ya
    Mesias, ya Cristo, ta pinairapan la ya. Êmên êt bayro, ay hiko, ya Taga-Langit,
    ya In-anak Tawo, ay magdanas hên hadyay pamairap ha gamêt la.”
  vie-1934: 'Nhưng ta phán cùng các ngươi rằng: Ê-li đã đến rồi, và người ta không
    nhận biết, song họ lại xử với người theo ý muốn mình; Con người phải chịu khốn
    khổ bởi họ cũng như vậy.'
  kxv-kxv: ସାମା ନା଼ନୁ ମିଙ୍ଗେ ୱେସିମାଞ୍ଜାଇଁ, “ଏଲିୟ ୱା଼ହା ରା଼ତେସିଏ, ସାମା ଲ଼କୁ ଏ଼ୱାଣାଇଁ
    ପୁନାଆନା ଏ଼ନିକିହାଲି ମ଼ନ ଏଲେକିତେରି । ଏଲେକିହିଁଏ ମାଣ୍‌ସି ମୀର୍‌ଏସି ଜିକେଏ ଏ଼ୱାରି କେୟୁତା
    ଦୁକୁ ବେଟାଆ଼ହାଲି ହାଜିମାନେସି ।”
  cha-cha: 'Lao guajo sumangane jamyo, na si Elias esta mato, ya ti matungogüe: lao
    mafatinas guiya güiya todo y malagoñija. Taegüenaoja locue y Lajin taotao upadese
    nu sija.'
  amu-NT: sa̱a̱ candyeꞌyoꞌ nntsjo̱o̱ na jnda̱ tyjeeꞌ Elías sa̱a̱ tîcalaꞌno̱ⁿꞌ nnꞌaⁿ
    cantyja ꞌnaaⁿꞌaⁿ. Lꞌana chaꞌxjeⁿ na lꞌue nꞌomna ñꞌeⁿñê. Ndoꞌ malaaꞌtiꞌ nlꞌana
    ñꞌeⁿndyo̱ ja na cwiluiindyo̱ tsꞌaⁿ na jnaⁿ cañoomꞌluee.
  hin-CV: किंतु सच तो यह है कि एलियाह पहले ही आ चुके है, और उन्होंने उन्हें न पहचाना.
    उन्होंने एलियाह के साथ मनमाना व्यवहार किया. ठीक इसी प्रकार वे मनुष्य के पुत्र
    को भी यातना देंगे.”
  eng-OURB: but I tell you that Elijah [My God Yah] has come already, and they didn’t
    recognize him, but did to him whatever they wanted to. Even so the Son of Man
    will also suffer by them.”
  spa-BES: Pero yo les digo que Elías ya vino, y ellos no lo conocieron, sino que
    hicieron con él lo que quisieron; lo mismo el Hijo del hombre sufrirá en sus manos.
  san-BEN: কিন্ত্ৱহং যুষ্মান্ ৱচ্মি, এলিয এত্য গতঃ, তে তমপরিচিত্য তস্মিন্ যথেচ্ছং
    ৱ্যৱজহুঃ; মনুজসুতেনাপি তেষামন্তিকে তাদৃগ্ দুঃখং ভোক্তৱ্যং|
  tdx-tdx: Taroñeko ama’areo te niavy t’i Elia, fe tsy nifohi’ iereo vaho nanoeñe
    ama’e ze nisatrie’ iereo. Izay ka ty hanoe’ iereo i Ana’ ondatiy.
  naf-naf: 'Yaŋgut neŋ pigok diindowi: An ke Ilaizanok tipman baen kopme am ekŋenaŋ
    ku nâmâtâti yuŋgu yuŋgu msawien. Sepem kegok yegak neŋ Angat Nemuŋaŋ yuŋgum nawep.”'
  grc-MT: λεγω δε υμιν οτι ηλιασ ηδη ηλθεν και ουκ επεγνωσαν αυτον αλλα εποιησαν εν
    αυτω οσα ηθελησαν ουτωσ και ο υιοσ του ανθρωπου μελλει πασχειν υπ αυτων
  vid-vid: Ila ndanguwalonjelani, Eliya mina koya na hewo nahawamzelele, ila nawamditila
    vila vyowaganile. Hihyo du, Mwana wa Munhu kogazigwa mmoko mwawo.”
  pio-NT: Quéwa núumacué pirí abéeri profeta Elías nacáirimi idéca yàanàaca, yái Juan
    el Bautistamica, quéwa càmitaté náalía ìwali Elías nacáiricaténi. Yáté namànica
    irí báawéeri càide iyúwaté nawàwáaná. Càita nacái núa, asìali Dios néeséerica,
    nùuwichàapinácawa namànicaalípiná nulí báawéeri —‍íimaca yái Jesúsca.
  tsn-tsn: Mme legale o setse a tsile, mme ga a a ka a lemogwa, o na a sotlwa ke batho
    thata. Mme le Nna Morwa Motho ke tlaa sotlega mo diatleng tsa bone.”
