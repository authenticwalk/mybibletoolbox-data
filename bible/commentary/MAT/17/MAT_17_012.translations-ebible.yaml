    mbe mbarkɨrga tɨvir ana muuŋgi. Mbe ana muuŋgi tɨvira, mbe mba tɨvi mbatɨgira
    mbe Fhe Bakɨme Guma Guarar muuŋgirga.”
  eng-WYCLIFFE: And Y seie to you, that Elie is nowe comun, and thei knewen hym not,
    but thei diden in him what euer thingis thei wolden; and so mannus sone schal
    suffre of hem.
  bsj-bsj: Di miyi kom ti iliya kweri bou dila ci yomkombo nyori cin macinen diker
    ci cwiye. nurewo, bi bwe nifire an nuwa dotange kan ciye.
  cak-cak: Pero yin nin-ij chive chi ri Elías xuka yan, y ri vinak man xquetemaj ta
    ruvech, xa xqui'en-e che xa achique na ri xcajo'. Quiri' mismo yin ri xitak-pe
    richin xinalex chi'icojol, ec'o xquebano chuve chi xtink'asaj k'axomal, xcha'
    ri Jesús.
  chf-NT: Bada cälbenetla que aj Elíasba ajni chich une, pero mach u chi conocejob,
    y u tz'ibajtesijob ca' chich u yoli u cherbenob. No'on que sutwänon de winicba,
    u xe chich u tz'ibajtesanonjob täcä.
  tlf-tlf: tam weng maak uyo bogopman-temi ko. Elaija iyo ti-se kuta, tinum iyo utamipta
    e, beta kalaa agesaalip kale, ilimi aget uta kup fuguno-nilipta, angkolip kaan-se
    ko. Ulutap kale, unang tinum iyo tebe-nilipta, Mo Tibil imi Man nagal mungkup
