    cʉ̃́ã ñañarõ tiirí, ñañarõ netõgʉ̃́dacu, jĩĩyigʉ.'
  bjp-bjp: Isau le ia fas gamtuul, Elaija ka tapiek tah ma biil ri iliim u. Ri tel
    foron sinang laulau ulo namin wolwol kiri tom. Ifasi sabin lon Kalalik ken Kaltu,
    in kalsakai fangungut na limri.”
  xon-xon: M tuk nimi la, Elaija puun fuu ni a. Le baa nyi u, ki ŋa u baah ban pu
    na. Baah ŋa u falaa pu na, kina le bi ga ŋa min Unibɔn Aabo mu falaa.”
