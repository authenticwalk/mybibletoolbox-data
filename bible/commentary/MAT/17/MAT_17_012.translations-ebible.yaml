  ngp-ngp: Mna nawagambilani kugamba, Eliya keza kale, mna woho wadunduga kummanya,
    mna namdamanyila kale yose yadya waungile kumdamanyila, enga ivi Mwana Mnt'hu
    naye akusulumizwa mwe mikono yawe.”
  enq-2: Dopaka doko, Ilaija ipateana lao nambame nyakama langilyo. Baa ipupala kateamopa
