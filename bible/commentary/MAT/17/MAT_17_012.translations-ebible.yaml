    maa karom Natu ra Muaana, in kariaana a ngunungut ko ra limaa ra taara.”
  haw-1868: Ke olelo aku nei no hoi au ia oukou, Ua hiki e mai no o Elia, aole nae
    lakou i ike ia ia; aka, ua hana aku lakou ia ia i ka mea a lakou i makemake ai.
    Pela no hoi ke Keiki a ke kanaka e hana eha ia'i e lakou.
  ffm-ffm: 'Kaa miɗo wiya on: Iliyaasa ƴaɓɓike, ɓe annditaali ɗum, ɓe ngollii ɗum
