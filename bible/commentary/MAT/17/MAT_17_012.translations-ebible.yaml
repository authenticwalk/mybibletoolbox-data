  nal-nal: Singsaxai ga vazei numtaal, Elaaija xa balas faanong, singsaxai xawit di
    raamin fakilaan naan, ma di giu a matmalabuk taksaat pana naan lalozang ainaxamang
    sin naandi nanga. Kana malasing saait kanaan pana Naata Rapti. Naan kana vazaak
    a maazikang la mita naandi.”
  kyq-kyq: 'Num Ꞌbooyki mꞋasen taaɗa: Ɛli se lɛ ɓaaɗoga, naɓo jeege jeelin̰ te eyo,
    tɛɗin̰ga nakŋ maakɗe je don̰ ki. Ɔɔ bin ɓo *Goon Deba kic naaɗe utu an̰ dabar
    bini.»'
  kwd-kwd: Mai nau ku iiria la'u famooru, la Elaeja ngaia 'e nigi mai 'e sui no'o.
    Tafe'ua nga ta'a gila 'ame aga su'a mola ana. Ngaia lo'oo, gila agea lau mola
