  hoy-hoy: लेकीन ना नीम से अनतीन कि एलिय्याह होटबंदुन, अदिक लॉकुर आऊक अरतीदिल; लेकीन
    ह्यांग चाहासदुर हांग अच आऊन सांगुळ माळदुर. ईदा रीति देल मंळसा अन्द पार भी आंदुर्द
    कय देल दुख नेगदान.”
  amo-amo: Nene meng bellin minu, Iliya namalu udak, na iyininghe ba. Nin nani, iwa
    a sughe vat nimon ille na idinin suwe. Nanya libau lirume, Gono Nnit ba niu nacara
    mine.”
  pjt-pjt: Palu tjukaṟurungkuṉa nyurala wangkanyi, panya Ilaitjanya ngaṉmanypa pitjangu,
    kaya palunya papulaṟa kuraṟa pungangi tjananku pukuḻmankunytjikitjangku, munuya
    palu puṟunymankukuṯu Watiku Katjanya.”
  cwe-cwe: Mbali nowalongela, Eliya keza kamala, mbali wanhu hawammanyile bule na
    wamtendela viwalondile wawo. Ivo ivo wezamgaza Mwana wa Munhu.”
  daa-NT: Kar gay, nu kaawaako, Eli ŋaar as ko, kar gee gay bal ibinin̰ji. Ŋu taaɓiyig
    ar taat ŋu raktu. Ansii ko, nun Roŋ gemor oki, ŋu asiin taaɓiyindu. »
  mlp-mlp: Ta teq ya ne gibilenaiq ham. Elaija tubol ham. Bolan mataw in ahol a hi
    waq hasiy ham. Ahol a hi waq hasad in ginadibmo mat na aholib daqdaq emim timeqin
    toniy ham. Ad teq in nazaqmo Mat Atatin ayon emsa in santitiy ayahmo tuwaqdaqmo
