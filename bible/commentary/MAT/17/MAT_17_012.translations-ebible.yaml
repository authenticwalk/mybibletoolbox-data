    wageswe awayg amadgaya inin, aysawnemenek nah hawwata hiyá mbeyne ay giwakukis.
  iou-iou: Ahäŋpäŋ irirän nämo kaŋpäŋ nadäŋkaŋ kudän waki mäyap täŋ imiŋkuŋ. Täŋkuŋo
