  byr-byr: Yadapi Jizaazare kɨlaakejɨꞌ kumɨre tɨmyɨralyarɨ pɨjɨꞌbɨꞌ yɨmaꞌnyɨna yaka
    nabinna yɨmaꞌnyɨna. Nabaai gamɨre sɨnnyɨꞌ nyɨlyaꞌbɨꞌ lɨvamwadɨna, gamɨre baazɨꞌmaꞌnya
    sa baakeꞌbɨꞌ yaaka naanga mwadɨna.
  ian-ian: Wokelaa lɨga Jisasna mbangɨ mandɨt mbangɨ ngwandɨyandɨ, vɨga lɨndi. Ndɨna
