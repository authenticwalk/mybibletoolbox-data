  ttc-NT: B'ix tzi, kyetz owok kyen aj tky'ixpjik tka'yin te Jesus b'ix te twitz otxaqtxon
    iktza' toq q'ij b'ix te tq'anaq owok b'an sjapun iktza' toq q'ij.
  dan-1931: Og han blev forvandlet for deres Øjne, og hans Åsyn skinnede som Solen,
