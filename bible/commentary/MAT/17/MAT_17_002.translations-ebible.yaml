    chaꞌxjen quichiꞌ na xuee chon.
  bhd-bhd: तैड़ी तैन केरे सामने तैसेरी शकल बेदलोई जेई, तैसेरू तुत्तर दिहाड़ेरू ज़ेरू
    चमकने लगू ते तैसेरां लिगड़ां लोअरां ज़ेरां छ़ित्तां भुआं।
  too-NT: Lā' a'ntza' taxtāpalīlh Jesús lā' xtunc ixtasu'yu na ixlacapūnca'n. Ixlacan
