  san-DEV: तेन तदास्यं तेजस्वि, तदाभरणम् आलोकवत् पाण्डरमभवत्।
  tna-NT: Dapia cuinati putsu, Jesús japiatiana tuna butse su. Mesa ebu id'eti nime
