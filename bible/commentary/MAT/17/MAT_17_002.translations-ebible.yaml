  mxb-NT: Ta ñoó ni̱ na̱da̱on na táto̱ꞌon ki̱ꞌo káa na noo̱ rá. Kúú ni̱ na̱yeꞌe̱ ndaa
    oon ví noo̱ ná táto̱ꞌon yéꞌe̱ ndi̱ndii. Ta ni̱ ndu̱ku̱xí kachi̱ dáꞌo̱n ná táto̱ꞌon
    ki̱ꞌo ndato tóo̱n ñóꞌo̱.
  pon-2006A: 'Ih eri ketin wekila mwohrail: silangi marainla duwehte ketipin, oh sapwellime
    likou pwetepwet linganla.'
  maq-NT: 'Ngajan camá xi cavëë me xi cavindeya xcusun rë Jesús: Xcun me ne, camaseti
    sacuaha seti tsuhi, hacuaha tsjian rë me ne, jemu tu tyava camahani camá sacuaha
    hasen rë ndihi.'
  hto-hto: Afénomo íaɨoɨ eróicana ie abɨ jɨáɨfo méidoficaide. Ie uiéco jitoma izói
    queníreficaide. Daje llezica ie ɨnícuiro jamánomo úzereficaide. Luz egáiñua izói
    úzerede.
  por-BRBSL: Ele foi mudado antes deles. Seu rosto brilhava como o sol, e suas vestes
    se tornaram tão brancas quanto a luz.
  ces-NKB: a proměnil se před nimi. Jeho tvář zazářila jako slunce a jeho šaty zbělely
    jako světlo.
  cui-cui: Baxoteicha daxita Pedrobarʉ peitʉtha tatsi Jesús pexeinya itʉpanae coicha
    tsanaya. Bichocono itabara daedaena icha be xometo ichi poxonae pentha. Mataʉtano
    pocotsiwa penama xatatsiwa bichocono inyapana tsanaya icha pecoicha ichi.
  boj-2014: Sosibqa Yesus aqa jejamu bulyonaq naŋgi unobeiteb. Aqa ulatamu seŋ bul
    tulaŋ suwaŋoqnej. Aqa gara dego tulaŋ puloŋosiq qatekritej.
