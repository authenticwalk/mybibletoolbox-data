verse: MAT.017.002
translations:
  kpx-kpx: Tiale keve velehovosege Iesu vavae elehilehi keu nimoleanu. Ige niveu vaniu
    haluale ke nahate. Ige ogoveu taeai levolevoanu.
  okv-H: Eto ai oenga mihie Iesu ta tombu avo enana ta tihi ta iji ta usasa na arako
    gain eto usasa ena eto amita bo asukari parara be enu
  tbo-tbo: Oyana uyahina hi memae, ma Yesu tepana galenana i buiya a hewahewali u
    matahi po i namanamali mei kabudala namalana, ma a kaleko wakekena i wimatatona.
  mal-C: അവിടെവെച്ച് അദ്ദേഹം അവരുടെമുമ്പിൽ രൂപാന്തരപ്പെട്ടു. അദ്ദേഹത്തിന്റെ മുഖം സൂര്യനെപ്പോലെ
    പ്രശോഭിച്ചു; വസ്ത്രം പ്രകാശംപോലെ വെണ്മയുള്ളതായിത്തീർന്നു.
  grc-SR: Καὶ μετεμορφώθη ἔμπροσθεν αὐτῶν, καὶ ἔλαμψεν τὸ πρόσωπον αὐτοῦ ὡς ὁ ἥλιος,
    τὰ δὲ ἱμάτια αὐτοῦ ⸂ἐγένοντο⸃ λευκὰ ὡς τὸ φῶς.
  bgc-bgc: ओड़ै उनकै स्याम्ही उसका रूप म्ह बदलाव होया, अर उसका मुँह सूरज की ढाळ चमक्या
    अर उसके लत्ते चाँदणे की ढाळ धोळे होग्ये।
  khz-khz: 'Ira gepoepoewai aonai, Iesu gitagitana warau eirauto: Ia wailana evewaeto
    garo vetaina, e gena rapuga gekulo-garogaroto gevekemelewai.'
  deu-TKW: Und er ward vor ihnen verwandelt, und sein Angesicht leuchtete wie die
    Sonne, seine Kleider aber wurden weiß wie das Licht.
  zsr-NT: Niꞌ bdzaꞌ ca naláꞌ lahuëꞌ Jesús lauquëꞌ. Gyëp yös yeníꞌ lahuëꞌ Jesús ca
    ruzeníꞌ gbidz, atiꞌ böac chguichdauꞌz lariꞌ nacuëꞌ ca yeníꞌ.
  lin-lin: 'Yesu abongolamaki na miso na bango : elongi na Ye ekomaki kongenga lokola
    moyi, bilamba na Ye ekomaki pembe makasi lokola pole.'
  hns-NT: Tab hoewa par oesabke aakhie ke saamne okar soerat badale lagal. Okar tjehera
    djaise soeroedj tjamke lagal, aur okar kapra bhie ekdam oeddjar tjamke lagal.
  noa-E: Mag mam wëtwi am dakhĩirta Jesús khĩir chaaupabaadëjim aajem. I khĩir oowai
    mʉg edau ãsdawam khĩirjöta bʉ̈ʉ thʉnʉisijim aajem; maagwai i khajũa chará phuumjö
    aadëjim aajem, ich bäpgau.
  eng-EMTV: and He was transfigured before them, and His face shone like the sun,
    and His clothes became as white as light.
  mib-NT: Te yūcuán, tucu ni nduu ya nuū de. Chi ni ndindēe núū yā nájnūhun niāndii.
    Te sahma ya ni nducuíjín quɨyɨ ndasɨ́, nájnūhun nduva luz.
  lif-NT2: खे़ङ्‌हाॽरे़ ओमे़मे़त्तुर मे़बत्‍छे़ल्‍ले़ए ये़सुरे़ कुनाइबेःक्‌ले़ङ्‌सिङ्‌ल
    पे, हे़क्‍क्‍याङ् कुनाराःन् नाम्‍मिन् कुइसिःक् ले़क्‍ते़ हे़क्‍क्‍याङ् कुदेःत्तिन्‍नाङ्
    मिक्‍किन् चे़मुर ओःत्ते़रो॥
  xnj-xnj: Kwenuko, Yesu ang'anamwiki mlolekanu waki palongolo yavi. Pamihu paki pang'asimi
    ngati lilanga na nyula zaki zang'asimi ngati lumuli.
  mmx-mmx: Ap mo loxot Moroa ga lox arepukus ne Iesu to melamgo at lavantun lavaun
    pinivu ren. Lemeren ga soosoo ngan laxangking la lempanga singsiga ren gan bun
    kerekngan lovotas i sovosok.
  cbr-NT: Anu cuantancëx ca a unicaman ismainunbi Jesús bëtsiacëxa. Bëtsii ca barin
    pëcacësa 'inun aín bëmánan ichúacëxa. Aín chuparibi ca uxuira 'aish bari upí uruia
    iscësa 'iacëxa.
  tee-NT: Chai ju anch na tamch ju atalacasunilh ju yu'unch. Pus ju ix'ucxpu' slap'ap'a
    ixmaktaji tachi ju avilhchan. Chai ju ixpumpu' lana na xnapapa va tachi ju tu'u'
    atuncunu'.
  eng-LSV: and He was transfigured before them, and His face shone as the sun, and
    His garments became white as the light,
  cak-NT: Ri Jesús xjalataj rech chiquiwech ri je oxi' ru-discípulos. Ri rupalaj can
    xrapak'uj anche'l ri k'ij. Y chuka' ri rutziak can yalan sak xu'on, can anche'l
    luz.
  pah-NT: Pevo Jesus'ga ra'oa jirojijyi g̃apyteri pe. Garova hendy'jandy'jahetero
    kwara ja. Ga'apoa tapy'ynhapira tig̃ahivuhuro g̃wendy'jandy'javamo kwara ja.
  sja-NT: Mama ãra taide Jesús k'ĩra awaradachi. Ichi k'ĩra urua nɨ̃beeji ak'õrejĩruk'a
    mãik'aapa chi p'aru t'o-t'oo uchiterreedachi.
  xed-xed: Ka mbəɗavaftá Yesu ta wa ira taŋ, ka wuɗaku kumani manda fitik. Ka navaftá
    lgutani tilil ka ŋusliŋ manda slker.
  mks-NT: Ta nu̱ táhyí mé na̱ cán na̱ndija̱ma quia̱hva cáa. Ta a̱ ju̱ú quia̱hva na̱ndiyéhe̱
    nu̱u̱ á tá quia̱hva ndíyéhe̱ ca̱ndii. Ta jáhma̱ ndíxi a na̱ndiyaa ca̱chi̱ ña̱
    ta chí a̱ ju̱ú quia̱hva yéhe̱ ña̱.
  gfk-S: Ma ne Jisas ga ries ra matmataan ta duhat. No matmataan tana ga murarang
    hono kasasa. Ma ira nuno sigasige ga manga murarang bileng.
  bmu-bmu: Malgetka jemesoholŋine kiniga Jisösgö sile tandökŋan letota murutŋi ahök.
    Jemesoholŋan wehön jeŋi ewö kölköl-bilikbilikŋambuk asariiga malukuŋan tuat lalamŋi
    aka asakŋambuk ahök.
  dgz-dgz: Ap mepe namumup yawane Iesu etua ugup entanen. Me gine namua wam mini ganase
    wan amba wanup mega pomponu ganase wa tau aen.
  eng-GNV: 'And was transfigured before them: and his face did shine as the Sunne,
    and his clothes were as white as the light.'
  zaa-NT: Nía nna bettsiání la' rinna' quì'e ru'a lo cabi nna uccua tittiní lúe tì'a
    bitsą', ą'hua ỹúe nna beyacca tsíttsi tùni ti' taání ỹiani' bitsą'.
  eng-WEBSTER: 'And he was transfigured before them: and his face shone as the sun,
    and his raiment was white as the light.'
  guh-guh: Nexata petsutojumatatsia Jesús perabënivenivenareca bajarapamonae pitabarata.
    Pacuenia matacabipijijuameto banaitayota, bajarapacuenia Jesús itabaranaitayota.
    Penaxatatsijavareca, daxita nivenivenaeya niojai.
  bon-bon: Podo cabu je Yeesu mara opo me äbitige abiberäja bägrä bime irewale je.
    Teeme opo te epu oplacmeläjige bimu iredäri pana, piiyepu teeme cäbletääpe cina
    äbitininisi bulu taatu me, apaclyera pana.
  nhw-BL: Huan nepa Jesús quipatlac itlachiyalis iniixpa huan ixayac cahuanqui quen
    tonati huan iyoyo mocuepqui chipahuac quen tlahuili.
  swh-ONEN: Wakiwa huko, Yesu alibadilika sura mbele yao. Uso wake ukangʼaa kama jua
    na nguo zake zikawa na weupe wa kuumiza macho.
  wbi-wbi: Ye vali pala, UYesu akanduka pamaaso ghaave. Ku maaso akava ivalatika hwene
    lijuva nagha menda ghaake ghakava mavalafu fiijo hwene lijuva nagha menda ghaake
    ghakava mavalafu fiijo hwene lumuli.
  bba-bba: Win wɑsi ɡɔsiɑ tuki ben nɔni sɔɔ, mɑ win wuswɑɑ bɑllimɔ nɡe sɔ̃ɔ, win yɑ̃nu
    mɑɑ bururɑ fem fem nɡe suru.
  eng-KJVCPB: 'and was transfigured before them: and his face did shine as the sun,
    and his raiment was white as the light.'
  kgk-NT: Upéi mbohapygwa resa-py ojehete rekoviarõ-ma Hesu. Kwarahy rendy-ramima
    ave hendy hova. Ijao rembipepa-ma ave.
  waj-waj: Vidada oro ivau dida vaida tooduu Yisuunna mmammaivo hanigioo ari vookarairavai
    vauduu inna oori nnikiivo suaivaa roosiima tooduu inna uyira raraiyauvo mmeekia
    roosiima poosairavai.
  cpy-cpy: Ari ishipakiryaa-wootzi-motakiri riyotaani, roshiya-nakari ooryaa, omatzitanaka
    iithaari kitamaa-nikitanaki.
  ekk-PKP: Teda muudeti nende silme all. Tema nägu säras nägu päike. Tema riided muutusid
    valgeks nagu valgus.
  mpx-mpx: Inoke ana awa gegetogana i masal mataliyaa. Maninina i namanamal i ola
    sabwelu ge ana kaliko i wawakeki hot ge i namanamal.
  wbp-wbp: Ngula-puruju, nyanungu-nyangu yinngirrijilpa mirilmiril-karrija-nyayirni
    wanta-piya. Manu jurnarrpa kardirri-jarrijarla palkangkaju, ngulaju jurnarrpajulparla
    palkangkaju nyanungurlaju mirilmiril-karrijalku.
  luo-luo: Kane gin kuno kite nolokore ka gineno. Lela wangʼe norieny ka chiengʼ,
    kendo lepe nolokore rachar marieny ka ler.
  nhe-NT: Huan nepa Jesús quipatlac itlachiyalis iniixtla. Huan ixayac cahuanqui queja
    tonati huan iyoyo mocuepqui chipahuac queja tlahuili.
  aii-aii: ܦܝܼܫ ܠܹܗ ܫܘܼܚܠܸܦܵܐ ܩܲܕܡܵܝܗ‌ܝ. ܦܵܬܹܗ ܒܘܼܗܪܸܢܵܗ̇ ܐܲܝܟ݂ ܫܸܡܫܵܐ، ܘܠܒ݂ܝܼܫܬܹܗ
    ܡܘܼܚܘܸܪܵܗ̇ ܐܲܝܟ݂ ܢܘܼܗܪܵܐ.
  esk-NT: Tavrani qiñiqtitlugich Jesus atlaŋŋuġniqsuq sivuġaatni. Kiiñaŋa qaummaġiksiñiqsuq
    siqiñiqtun atnuġaaŋi qatiqsipḷutiŋ kirratchiatun.
  msb-msb: Didto sa atubangan mismo ninda nag-iba an hitsura ni Jesus. Nagbanaag an
    iya bayhon na pareho san kasilaw san adlaw, kag pumuti-puti gayod an iya bado
    na nagakinang.
  cpa-NT: Jøng² ca¹løa¹ ti³tsë́¹³ quiah¹² Jesús ja³ta¹ni¹ dsa² héi². Jøng² ca¹jní²
    ni³dsa ca¹lah¹sih¹², ju³lah jniá² hieg². Ca¹lø¹teg² hlaih¹³ tsǿnh³dsa.
  dso-dso: ସିସ୍‌ମନ୍‌ ଦେକ୍‌ଲା ଦାପ୍‌ରେ ଜିସୁ, ଗଟେକ୍‌ ଦେକ୍‌ଲେ କାବା ଅଇଜିବା ରୁପ୍‌ ଅଇ ବାଦ୍‌ଲି
    ଗାଲା । ତାର୍‌ ମୁ ବେଲ୍‌ ପାରା ଉଜଲ୍‌ ଅଇଲା ଆରି ପଚିଆର୍‌ ଉଜଲ୍‌ ପୁଲ୍‌ପାରା ଦବ୍‌ ଡିସ୍‌ଲା
    ।
  meu-meu: Bena idia vairadiai ia vairana e idau, e hururu-hururu dina na heto, ena
    dabua danu e kuroka-kuroka diari na heto.
  yva-NT: Naije wo Yesus aen anakea rawerave ti nsasye no mansamun. Amune mbar maisyare
    uma amaisy. Apa ansune mpope dave maisyare vare wemaisy.
  dgc-dgc: Ey to édsa de sa, éy neta de a nabagu tu idsura ni Jesus. I mata naa éy
    nagdemlag a koman i bilag, sakay linumatak i badu naa a medemlag be dén.
  zpm-NT: Guic gui co no zho, zeeṉe goṉ zho laa me bdzëëlo. Masaque biinidoo rriee
    lo me, pale lo ngbidz; xab mew, per nli rquiabniw, masaque biini ne rroṉa.
  hix-NT: Anar me tonyxem me harha nexey hatà, Txesusu. Anar me harha nehxakon hatà,
    empatarà, kamàm yawasànà wyaro. Àwomun xarha, tàkrokromuknye harha nehxakon hatà.
    Awasànà ymo wyaro nenkahxatxkon hatà, àwomunu.
  sim-sim: Orok li lihi li heyeri Jisas maome orhi si tormblehe apsham indingok simu
    nara. Urik fumunyava orhi ta jindari hom si narik kowe orhi nga avisha mendek
    er simu nara.
  npi-ULB: उनीहरूको अगाडि उहाँको रूप परिवर्तन भयो । उहाँको मुहार सूर्यझैँ चम्किलो
    भयो, र उहाँको वस्‍त्र प्रकाशझैँ उज्यालो भयो ।
  cgc-cgc: Na naan dya, nakita danen Pedro na gaisab sura Jesus na gapawa sura din
    an na paryo ta adlaw daw iya na bayo sikad gid puti na sikad silaw.
  tim-tim: Ekmâ kinbiâ Yesugât hâkŋe purik âgâmbo aŋgâ agep. Hain akto enem dewunŋe
    arekŋe dewutâ dewunŋe hinare akmâ pakpak dâep. Pakpak dâmbo sâŋgumŋe wan arekŋe
    kau kau dondâ agep.
  yor-yor: Níbẹ̀ ara rẹ̀ yí padà níwájú wọn. Ojú rẹ̀ sì ràn bí oòrùn, aṣọ rẹ̀ sì funfun
    bí ìmọ́lẹ̀.
  wos-wos: Re di xé, Jisasna séfi nak maki xakundéka. Xakundéka déka saawi nukwa maki
    dé hanyi. Hanyindéka déka nukwa wur wama male ya maki dé hanyi.
  emp-NTPO: Mama ãdji quĩrãpita Jesura quĩrã awara nũmesia. Idji quĩrãra ʌ̃mãdau quĩrãca
    dorrodorroa nũmesia. Idjia jʌ̃ b̶ʌ sid̶a ʌ̃naa quĩrãca totroa nũmesia.
  eng-F35: And He was transfigured before them and his face shone like the sun, while
    His clothes became as white as the light.
  ind-ind: Di sana Yesus berubah wujud di hadapan mereka. Wajah-Nya bersinar seperti
    matahari dan pakaian-Nya menjadi putih mengkilap seperti cahaya.
  pes-OPCB: در آنجا، ظاهر عیسی در مقابل چشمان ایشان دگرگون شد، به‌طوری که چهره‌اش
    چون خورشید درخشان گردید، و لباسش همچون نور، سفید شد.
  mpt-mpt: Yesuse aalo afet anea eka e kibi osa afet anea makob afoko tubunoa bomat
    genabo inanea eka e youm osa namabe bining genoa makob ayal inanoa atem nabianiba
  bla-bla: Ki otsakiainoŏsauaie it'oketsistŭmiĭnai; ki ostoksĭs'i ĭkkŭn'natsiuaie
    manist'ĭkkŭnnasuyipi nato'si, ki otsĭstotos'ists ksix'ĭnatsiĕsts manĭsti'ksĭxĭnatspi
    ksĭstsikui.
  ssx-ssx: Kutupa ikana꞉ma꞉ handa꞉ pelia haena꞉ Yesuna꞉ loke wonu piliekeme. Ipika꞉
    leke popeleketa꞉ nate pa̱a̱ pita꞉la꞉ tupa꞉ pa̱a̱ piekeme. Kutupa ipika꞉ daumanu
    make pa̱a̱ peaata꞉ hake wopu piekeme.
  mkl-mkl: Ŋɔi ɑ̀ bɑ wee ɑrɑɛ í kpɑɑsi. Wɑjuɛ wɑ dɑɑnɑ jiidɑ jiidɑ, nɔ jɑɑɛ ŋɑ í fũutɑ
    pɑi pɑi bɛi inyɑ kumɑ́.
  gaq-gaq: ସିସ୍‍ଇଂ କିକେନେ ବେଲା ଜିସୁନେ ରୁପ୍‌ ବଦ୍‌ଲେକେ । ମେଁନେ ସାର୍ମୁଆଁ ସ୍ନିସୁଗା ତାର୍କିଗ୍‍ଗେ
    ବାରି ମେଁନେ ସକା ତାର୍କିଗ୍‍ ସୁଗା ତୁଲୁଏ ତ୍ନାକେ ।
  gof-RNT: Yan entta sinthan Yesuusa malay kumethi laamettis; iya som77oyka awada
    xolqqis. Iya ma7oykka daro booxis.
  unx-unx: ଇନିୟାଃ ମେଦ୍‌ମୁହାଁଡ଼୍‌ ଇନ୍‌କୁଆଃ ସାମ୍‌ନାଙ୍ଗ୍‌ରେ ବାଦ୍‌ଲାୟାନା ଆଡଃ ଇନିୟାଃ ମେଦ୍‌ମୁହାଁଡ଼୍‌
    ସିଙ୍ଗିଲେକା ଜୁଲ୍‌ୟାନା ଆଡଃ ଇନିୟାଃ ଲିଜାଃ ଝାକ୍‌ ମାକ୍‌ ପୁଣ୍ଡିୟାନା ।
  gah-gah: Neneloka itiake kogómulaló nene Izesú haitó agupe ale luhamó. Okulumakú
    agupe ale luhoake nego, agoka agepa nenémo ho silikakéna nenéminoko noigo, goláa
    nenémo gizopa vae vae loko minamó.
  lcm-lcm: Na kanla sakol e mataritol. Nona kala mang val makarap na kana maus kala
    posok aongos.
  aer-aer: Itne aretyame, Jesus arrpenhe anthurre irrerlenge, inngerre arrpenhe-irreke
    alernngele-arteke pwarrtyeke, mantere-arlke ikwerenhe mperlkere alernnge-alernnge
    anthurre irrerlenge.
  qvc-NT: Chay lumapim Jisusqa suq layayarqan. Chaqa qaqllanqam rupayshina llipyashpa,
    achikchakurqan. Rurakushqan mudanambismi rupayshina ancha llipyarqan.
  tgl-ULB: Siya ay nagbagong anyo sa kanilang harapan. Ang kaniyang mukha ay nagliwanag
    na katulad ng araw, at ang kaniyang mga damit ay naging puting-puti katulad ng
    liwanag.
  cbs-NT: janua Jesús dami jawen besu dami badi keskai chaxai jawen tadi juxupajaidai
    xaba keskai juxu punte punte ikaya
  xtm-NTPP: Te yukan, sani te ni ndasama ya nuu ndinuni tee kuan koo ji'in ya ma.
    Te nuu ya ma ni nduu sukan ndíi kandii ma, te sa'ma ya ma ni ndukuijin kuijin
    sukan yé'e ni'ni in nuu ndú'va ñu'u ma.
  nnq-nnq: Kwenio, pabannolekea ngabammona Yesu ngagalambuka kumio nnongi jabe, kumio
    jakwe ngukung'ala anda lichoba na ngobo yakwe ngibe nhuu anda lumuli.
  bao-NT: Toopʉ, cʉ̃ mena cʉ̃ja ca niiro, Jesús cʉ̃ ca baurije wajoacoaupi. Cʉ̃ diámacʉ̃
    muipũ ʉmʉreco macʉ̃re biro boe bateupe. Biicã, cʉ̃ jutiro cãa ca boe baterijere
    biro botirito biicoaupe.
  san-ORI: ତେନ ତଦାସ୍ୟଂ ତେଜସ୍ୱି, ତଦାଭରଣମ୍ ଆଲୋକୱତ୍ ପାଣ୍ଡରମଭୱତ୍|
  huv-NT: Condom Teat Jesús tewüneay majawüw nej. Quiaj tajawüw teombas nej xowüy
    lalitlit atnej achech nüt; apix nej tajlüy rajnüy atnej ran.
  otn-NT: Ja bá̱ nu̱p'ʉ yø xädi p'ʉya ngue bi̱ mpä'a̱ gui̱ nɛ̱qui̱ ra̱ Jesús. Nu̱
    rá̱ hmi̱, di yoxni̱ tengu̱ ra̱ hyadi. Rá̱ he p'ʉya, ra̱ mbøsɛ asta̱ di yoxni̱.
  nop-nop: Looŋ hali kalune Jesu namanda uŋgoniŋ tuguk. Tiŋa namanda adi meledi diwehautalak
