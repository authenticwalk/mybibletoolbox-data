  san-IAS: tena tadāsyaṁ tejasvi, tadābharaṇam ālokavat pāṇḍaramabhavat|
  nho-nho: 'Naa disaipol raa ni ttoka atu no kkite i naa huri te haitino Jesus: tana taurae
