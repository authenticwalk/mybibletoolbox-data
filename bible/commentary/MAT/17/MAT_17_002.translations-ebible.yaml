  san-SIN: තේන තදාස්‍යං තේජස්වි, තදාභරණම් ආලෝකවත් පාණ්ඩරමභවත්|
  yut-yut: Ɨleŋon egek kaŋakwa Yesu dakon gɨptɨm ŋwakŋwarɨsi agɨt. Aŋakwan tomno dabɨlniyo
