    nang theki na ia teunong i veleles ranga ve ini pen lalanga.
  bdd-bdd: Tutaina taudimo simiyamiya ꞌoyai Yesu maninina siꞌiteya ꞌinamanamala gide
    sinala ꞌana ꞌita, ma ꞌana ꞌaleꞌo ꞌana waꞌewaꞌeꞌeina gide ꞌasilala ꞌisaesaehane.
  cbt-NTPO: Inapitari nicasoi', nisha pochin ya'norin. Ya'ipi ya'pirin pi'i pochin
    a'pinin. A'morinso' huënaráchin huënaráchin ninin.
  srn-NT: Dan let' na den fesi a skin fu Yesus kenki. En fesi ben brenki leki a son,
    èn En krosi ben kon weti tak' a e brenki leki wan krin faya.
  cta-NT: Liꞌ laja loꞌo naꞌa̱ nguꞌ jiꞌi̱ Jesús, cua ngutsaꞌa̱ ñaꞌa̱ tyucui ñaꞌa̱ loo
    yu liꞌ; ndubi tsa ñaꞌa̱ loo yu ñiꞌya̱ ndubi xee cuichaa liꞌ. Ñiꞌya̱ sca xee nu
    ngati̱ tsa, juaꞌa̱ ngati̱ tsa ñaꞌa̱ steꞌ yu.
  bqc-SIM: Ɔ̃ à lì ń wáa. Aà oa lɛ́ tɛkɛ lán ĩatɛ̃wa, mɛ́ aà ulaↄ gↄ̃̀ púntaitai.
  tcz-CHONGTHU: Amaho chun avet pettah un Yeshua limso chu ahung kikhel in, hiti chun
    amaiso chu nisa bang in avah jeng in, chule aponsil chu vah bang in avah jeng
    in ahi.
  mar-mar: तेव्हा त्यांच्यादेखत त्याचे रूप पालटले. त्याचे तोंड सूर्यासारखे प्रकाशले
    आणि त्याची वस्त्रे प्रकाशासारखी पांढरी शुभ्र झाली.
  snp-snp: omunido Yesu ukana ya u ailo builaito, kola-wela ya fo lamena yaidana oto
    lamena ito, ido ukanalo owo ya feke ona limo yaidana oto lamena iye.
  isl-isl: Þegar þangað kom sáu þeir að útlit Jesú breyttist, andlit hans tók að ljóma
    sem sólin og klæðin urðu skínandi björt.
  spy-NT: Kumiitē wōlooto, kuweek ꞉eertaab Yēēsu kukāsē rubiik, koolekecheech kuu
    asiista. Kileelakiitu ꞉nkicheek sirookyii kule mang'!
  xnn-xnn: Dat tomeken nan mangiilaanda ken Jesus id isdi tay mensilsilang nan angasna
    ay kaneg nan agew ya pinmolapolaw nan badona ay kaneg silang di silaw.
  mwe-mwe: Kweneko, a Yeshu gubhapindikwishe lubhombo pa meyo gabhonji, kumeyo kwabho
    kwashinkung'anyima malinga lyubha na nngubho yabho puyaliji yanawe malinga shilangaya.
  tte-tte: Yeisu sigitagitai kabo yona kana koleya uloina iyawatagili manli mena.
    Manna kana koleya ibui besiele dabwelo manli isakosakona yo tabe kana kaleko mayamayalena
    yo ipigapigabu.
  tcs-tcs: Wen demtri man i bin luk Zizas nau, ngad blo em i bin seinz. Pes blo em
    i bin sain nadakain brait wase da san, ane klos blo em i bin kam nadakain braitwait.
  hlt-THB: Cawh ce a mingmih a haiawh a myi ce thaw pehy. A hai ce khawmik amyihna
    vang nawh, a hi awm khawkdai amyihna baawk hy.
  soq-soq: Sape wimone tauma Iesu mo danauwo inainamba leulene da segalen ita me namba
    sapa wan omo sapawa rua. Ita me garawa do kibokiboralene sapaida wan.
  qub-qub: Chaychömi disïpuluncuna ricapaycaptin Jesús juc-nirajman ticraran. Jesuspa
    cäranga intinöraj fiyupa achic-achicyaycaj ricacuran. Röpanpis achic-achicyaycaj
    yuraj ricacuran.
  att-att: Á labbè da ta utun na puddul, nanguli yù baggi ni Apu Kesu sù pakkaká-arubáng
    da, nga naddalingáráng nga kunnay ta bilák. Á nerallà yù kapuro na barawási na,
    nga makatulang nga kunnay ta pattangngá na ággaw.
  bki-bki: Bogo napano nalo aju jibe na, ana naiagagoano tolu nei amial Yesu niabene
    binimei be dolu, a mirano binimei merera toru jibe ka m̃erenio, a m̃ano kulum̃arauo
    nalo abinimei amiuvu novo mia amiuvu nonovio garuei.
  bqp-bqp: Akũ à lì ń wára. A ãn tɛn tɛ́ kɛ lán ifãntɛ̃ bà, a pↄ́kasanↄ gↄ̃̀ pú
    táitai lán legũpinaa bà.
  mcp-mcp: Nyúúl nyɛ́ mú shwɔ̧́ɔ̧la bwo míshʉ́d, mpwoombʉ́ í mú ŋgə ŋkənʉwa nyə nda
    jwɔ̂w, mikáándə́ myɛ́ mí mú ŋgə faan nda məŋkɛnya.
  hat-hat: Antan Jezi te la, li pran chanje devan yo. Figi l' vin klere tankou solèy
    la. Rad li vin blan tankou yon limyè.
  npl-NT: Ompa inyakapah, Jesús omoixpatlak. Ixkotsi otsotlania kemi n tonati iwa
    itlake omókopki istak kemi tláwili.
  bgg-bgg: 'ithek è riig dang phiichiih shii Isu ne laidun: Ai mizia ne hasiang duiine
    khliengchuang pha doh ruii. Chiih-è, airo yung ne khijen imo ne wud dun.'
  eng-TCENT: There he was transfigured before them; his face shone like the sun, and
    his garments became as white as light.
  eng-BSB: There He was transfigured before them. His face shone like the sun, and
    His clothes became as white as the light.
  cpu-NT: Ari ipashinetzimotakeri iriyotaane, ishipakiryaanake iporo, joshiyanakari
    ooryaatsiri, ari okempitanakari iithaare kitamaroki okantanaka.
  san-ASM: তেন তদাস্যং তেজস্ৱি, তদাভৰণম্ আলোকৱৎ পাণ্ডৰমভৱৎ|
  tac-NT: '''Lige alé Esusi ''ma se''winátiri gayénale alemi alué bakiá rió Esusi
    ''yuga járome jágichi. Banalá napuyeri rayénali alieri gayénale. ''Lige o''páchalaka
    rojsákame gayénale ''la rapanti napurigá ra''ósali.'
  eng-WEBPB: He was changed before them. His face shone like the sun, and his garments
    became as white as the light.
  gfk-H: Ma Iesu ga kikios ra matmataan ta dal. No matmataan tana ga pilpilakas hoing
    no kasakesa, ma ira nuna maal bilang ga manga murarang.
  viv-viv: Ada medede againe wowona ana ita tulina gilakayemu, magigina kauwana amine
    giveꞋakinamanamalena ada ana kaleko mahalina amine gikwaya-moꞋena.
  yao-yao: Kweleko, Che Yesu ŵagalawiche uwoneche wakwe paujo pao, ku meeso kwao kwamelemendaga
    mpela lyuŵa ni iwalo yao yaliji yeswela mpela lulanga.
  tgp-tgp: Ale epen Iesu mo mai mo tinapua na nahora, nahona mo mera sohena alo, ruruna
    la lulu sohena malarani,
  auc-NT: Æite ongöñönäni edæ Itota awinca tömënäni ayönäni edæ wïï cöwë nänö ëmönö
    baï waëmö pönï ñäö baï edæ ëmongä bamongä adänitapa. Edæ nænque tï näwante ñäö
    baï bate ëmongä ïninque tömengä weocoo näämænta ñäö incoo ëñacä adänitapa.
  kbc-NT: Odaa noɡ̶oiwitalo, joɡ̶onadi Jesus me diniigi idoatawece, latobi ja datale
    macataɡ̶a aligeɡ̶e, lowoodi jaɡ̶aɡ̶a yapacaɡ̶a me datale.
  bmh-bmh: Go agal ameag ebu, Yesus nugau enib kekulaimai, ataipet usaleun uligemen.
    Gonugau siameg am ameg sul uligemen, gonugau tibur galau han am nugau hilaneu
    sul.
  ctu-BL: Tsa' yʌjñi Jesús ti' wutob. Ts'ʌylaw i wut che' lajal bajche' q'uin. Wen
    sʌsʌc tsa' ajni i pislel lajal bajche' i sʌclel pañimil.
  meq-meq: Mə ɗəma na, Yesu a mbəɗa ka ɗəre tay. Ɗəre ŋgay a dəv andza pat, ada petekeɗ
    ŋgay hay ta təra herre kuɗekuɗek a dəv dzaydzay.
  noa-H: Mag mam wëtwi ham dak'ĩirta Jesús k'ĩir chaaupabaadëjim haajem. Hi k'ĩir
    hoowai mʌg hedau hãsdawam k'ĩirjöta bʌ̃ʌ t'ʌnʌisijim haajem; maagwai hi k'ajũa
    chará p'uumjö haadëjim haajem, hich bäpgau.
  alp-NT: Eleki Yesuse Ilelie nanaIje me telu oaisu, Yesuse oalaleIje hita saka lematai
    kai Eni lapune puti titinai kai selue kliti.
  san-VEL: tena tadaasya.m tejasvi, tadaabhara.nam aalokavat paa.n.daramabhavat|
  kbq-kbq: Zamuga umani'nege'za negageno, avugosafintira zage avunasisimo'ma hiaza
    nehigeno, kukena'amo efeke huno tavimo'ma hiaza huno remsa hu'ne.
  kbh-kbh: Chents̈e, chëngbe delante inÿets̈á cha tojanobinÿná. Chabe jubiá shinÿcá
    yojtsebuashinÿinÿana, y chabe uichëtjonë́juangana mo binÿniñcá uafjantsëjuangá
    yojtsamna.
  ron-LSB: El s-a schimbat înaintea lor. Fața Lui a strălucit ca soarele, iar hainele
    Lui au devenit albe ca lumina.
  pon-pon: I ari kotin linanla mo ’rail jilan i linalin dueta katipin, o japwilim
    a likau o puetpuet eta marain eu.
  nhe-BL: Huan nepa Jesús quipatlac itlachiyalis iniixtla. Huan ixayac cahuanqui queja
    tonati huan iyoyo mocuepqui chipahuac queja tlahuili.
  sps-sps: Te tagaa ri ana puan Ya ruak iny pangis enato; ana nain Ya kanaf to sa
    faarei na nuaf an vau Tsunia faarei ton goseen kafof kakanaf.
  wnc-wnc: Yusika kaawa Jesuta aminu inata kundu dakngawan kainata kaking. Kawawa
    nomnata gunzit binga waenga siwan taukngata kwaknga sike waenga siwan kananga
    dua siking.
  nmw-S: Habe hana hao sesevevekine i youmate he matadiye. Mangingine i tale sohode
    parae ge hana kaliko i kanekane ge i piklame suwok.
  bus-bus: Ben à lì ń wáa. A uu e tɛ́ kɛɛ lán ↄfãntɛ̃ bà, à pↄ́kãsãanↄ gↄ̃̀ pú
    fénfen lán loupina bà.
  gub-BL: Na'e Zezuz amo ae ma'e romo uzeapo a'e ywytyr rehe wiko mehe a'e kury. Hemimu'e
    wexak amo ae ma'e romo izeapo mehe a'e wà. Huwa uhyape katu kwarahy ài. Ikamir
    puku xigatu, kwarahy heny haw ài no.
  imo-imo: Akuna puringi kinye eno kanoko molangei yunge kangimu alowa tepa, yunge
    kumbekeremu ena enge nili topa imbomanga mongo yumi yami teremo mele pa awili
    tepa, yu pakorumu wale pakolima pa teremo mele aku tepa kake terimu.
  boj-boj: Sosibqa Yesus aqa jejamu bulyonaq naŋgi unobeiteb. Aqa ulatamu seŋ bul
    tulaŋ suwaŋoqnej. Aqa gara dego tulaŋ puloŋosiq qatekritej.
  eng-DRA: 'And he was transfigured before them. And his face did shine as the sun:
    and his garments became white as snow.'
  knf-knf: 'Uleef wi nul kë uşë ţëlşa ţi kadun ki baka : kaara di nul dajeeh ji unuur,
    kë imişa yi nul ikak afaaŧ feh.'
  san-KHM: តេន តទាស្យំ តេជស្វិ, តទាភរណម៑ អាលោកវត៑ បាណ្ឌរមភវត៑។
  arn-NT: Fey tiyechi wingkul mew, kisu engün ñi adkiñ mew, kangerumetuy ñi ad ta
    Jesus. Ñi ange alofi antü reke, ka tañi takuwün rume lingari pire reke.
  zas-NT: Ni bidxaa Jesús niz loj reeman. Dád balaa bachaꞌ lojman ziꞌc rulaa gubijdx
    bachaꞌ, guiáad xabaman bayajcan naquich, balaa tëën bachaꞌ ziꞌc guij.
  ken-NT: Bápɛ́rɛ yɨŋɨ, bɛsí Yesu bɛ́yíbhiri bɛrɔbhɛ ghɔɔ ghɔ́ɔ mbɔ mmok. Ndɛn
    ɛ́yi nkwɔ ɛ́yíbhiri ɛrɔp pɛ́pɛ̌pɛ́p, ɛ́nkɔt nɔkɔ ŋwaŋwǎŋwaŋ.
