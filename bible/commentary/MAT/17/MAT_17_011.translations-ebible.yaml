verse: MAT.017.011
translations:
  kpx-kpx: Ige Iesuu namigevei avoe, “Hoto keu seleve. Ilaidiana vasohuta lohoi humahave
    loisi ata bahata namigevege abu vaveve bahata hoesegevei.
  okv-H: Iesu na “Amo ke be ra Elijah kihi puvuto degi sirikau tambu au Embo ta Meni
    puvuresuja.
  tbo-tbo: Yesu i baha nae uyahihi i pa, ‘Naka moina dumana, Elaisiya ipa ina tahaya
    mai po ginouli atapuhi ina lidumaluhi.
  mal-C: അതിന് യേശു, “ഏലിയാവ് വരികയും എല്ലാക്കാര്യങ്ങളും പുനഃസ്ഥാപിക്കുകയും ചെയ്യും,
    നിശ്ചയം.
  grc-SR: ⸂Ὁ δὲ Ἰησοῦς⸃ ἀποκριθεὶς εἶπεν ⸋αὐτοῖς,⸌ Ἠλίας μὲν ἔρχεται ⸋2πρῶτον,⸌ καὶ
    ἀποκαταστήσει πάντα·
  bgc-bgc: उसनै जवाब दिया, “एलिय्याह जरुर आवैगा, अर सारा कुछ सुधरैगा।
  khz-khz: Iesu evega-geleto, netiwato, “Taunatauna vegata, Elia pene vogomai kune,
    gau maparara pene vega-valigu-waira.
  deu-TKW: 'Er aber antwortete: Wohl kommt Elias und wird alles wieder zurecht bringen.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lequëꞌ: ―Le nactë uluíꞌ lauczëꞌ ziꞌal Elías, len
    ucaꞌnëꞌ tsahuiꞌ yúguꞌtë.'
  lin-lin: 'Yesu azongisaki : — Solo, Eliya asengeli koya mpe akozongisa makambo nyonso
    na molongo.'
  hns-NT: 'Tab oe bolies: „Ha, Elia pahiele aaiga manai logan ke Parmeswar se ek kare
    khaatien.'
  noa-E: Magbaawai ich Jesuu, —Chadcha chi bëen Eliata nacha bëema ajim anʉm. Pari
    mag i bëeju jaautarran, mag Ẽwandamau pʉ̈iju aajerr õrag nʉpi jaaumkhĩirta bëeju
    jaaujimgui ajim anʉm.
  eng-EMTV: Jesus answered and said to them, “Elijah truly does come first, and shall
    restore all things.
  mib-NT: 'Te ni cahān Jesús jiín de: Jendaá cúu jeē xíhna gā quiji ɨɨn tēe cuu nájnūhun
    Elías, te sátūhva de ndɨhɨ, áchí tutu.'
  lif-NT2: ये़सुरे़ नोगप् पिरुसि, “से़क्‍खाएरो, एलियाःङ्‌ग युःॽआङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    सेःन्‍दुबा ख्रिस्‍तरे़ कुदाःमान् के़रे़क् यारिप् चोगुॽरो॥
  xnj-xnj: Yesu akavayangula, “Chakaka, Eliya yati ibwela hoti na kutendelekela mambu
    goha.
  mmx-mmx: La ne Iesu ga vorang i ridi, “I ruturun tinotno. Elaisa naba rupot avot
    la na lox amokso lempanga axap.
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Elías ax pain ca uti ''icë quicë bana ax ca
    asérabi ''icën. Uxun ca unicama Nucën Papa Diosmia sinánun sinánmiti ''icën, usai
    quicë banax ca asérabi ''icën.'
  tee-NT: 'Chai ju Jesús alacjuni: ―Slivasalh tachi ju tanajun ni p''ulhnan camina''
    ju Elías chai calak''oxik''oya'' tachi chun ju taxtokni.'
  eng-LSV: And Jesus answering said to them, “Elijah does indeed come first, and will
    restore all things,
  cak-NT: 'Y ri Jesús xu''ij chique: Can ketzij-wi chi ri Elías nipe na''ey y noru''ona''
    ru''onic ronojel ri c''o.'
  pah-NT: 'A''ero Jesus''ga ei g̃a pe: —Omombe''u katu g̃a, ei Jesus''ga. Eliasva''ea
    uhu na''ẽ g̃andeaporog̃ita rerojijyipava, ei Jesus''ga g̃a pe.'
  sja-NT: 'Jesupa p''anauji: —Wãarata jara p''anɨ Elías naapɨara cheit''eeda adak''ãri
    mãik''aapa ne-inaa jõmaweda pia ooit''eeda adak''ãri, eperãarãpa auteebaidamerã
    iru t''ẽe cheru.'
  xed-xed: «Manda va tsaya nzakwani, tiŋəl Iliya dzaʼa sagha ŋa payanatá inda skwi
    karaku.
  mks-NT: 'Já na̱cachi Jesús já xi̱hi̱n ná: —Mé a̱ nda̱a̱ jihna ñúhú quixi Elías ta
    ndaja va̱ha ndihi da ña̱ha.'
  gfk-S: Jisas ga balu duhat ma igom tange be, “Io, a tutuno, dong ra tena harausur
    di tange be Elaija na hanawat ma ina gil hatakadosne habaling ira linge bakut.
  bmu-bmu: Qesim waŋgigetka meleŋda kewö jiyök, “Elaijanöŋ mutuk eta asuhuba malmal
    pakpak möhamgöma. Keu mi ölŋapmö,
  dgz-dgz: Iesu gare anega wadiamon, “Tave di, Elaidia namu di taue negin wat tamanameta.
  eng-GNV: And Iesus answered, and saide vnto them, Certeinely Elias must first come,
    and restore all thinges.
  zaa-NT: 'Becàbi Jesús nna rèe cabi: Hualiba yà''la Elías ìta; làbi nna guni bi arreglar
    iyábani.'
  eng-WEBSTER: 'And Jesus answered and said to them, Elijah truly will first come,
    and restore all things:'
  guh-guh: 'Nexata Jesús jumaitsi pijajivijavabelia: —“Copiata Elíaspijinë patsiana.
    Nexata bajaraponë jamatabëcuenexanetsiana daxitajivi,” itsa jai, Juanpijinëmi
    jivibautisabinëmi yabara jumaitsi. Xaniajai rabaja pacuenia judíovi pecujarubivi
    jumaitsi.'
  bon-bon: Yeesu teebibine jääjänige egä, “Toraca gyene, egä Eliya te miiji niinäce
    otni iyeta gwidape bine teeme puupu cabu acraname.
  nhw-BL: 'Huan Jesús quinilhui: ―Nelía Elías huala achtihui para quicualtlalis nochi
    tlamantli.'
  swh-ONEN: Yesu akawajibu, “Ni kweli, Eliya lazima aje kwanza, naye atatengeneza
    mambo yote.
  wbi-wbi: UYesu akavamula, akati, 'se seene, aliisa taasi uEliya, kuuti anosie sooni.
  bba-bba: U bu wisɑ u nɛɛ, kɑ ɡeemɑ Eli koo nɑ kpɑ u yɑbu bɑɑyere wesiɑ yen ɑyerɔ.
  eng-KJVCPB: And Jesus answered and said unto them, Elias truly shall first come,
    and restore all things.
  kgk-NT: 'Upéi he''i Hesu íxupe kwéry: —Ha''e-ma ngatu. Anhetegwa omombe''u hese
    judeu rekombo''ehaty. “Ou ranhe va''erã voi Elias” he''i, “omoatyrõmba hagwã”
    nde''i reíry hikwái.'
  waj-waj: 'tuduu rikioo Yisuuva iya kua sai tunoo: Kutaavai. Vaidi voovoono Irayaanna
    roosiivoono tauraa ngioo mmuakiaa mminnaivaa safuunaraivo nninoo.'
  cpy-cpy: 'Rakanaki Jesús, ikantzi: “Omaperotatya ikantziri, riitaki jewatapaen-tsini
    Elías ipoki, itampatzika-shire-tanta-paaki.'
  ekk-PKP: „Tõsi on, et Eelija tuleb kõike korda seadma,“ vastas Jeesus,
  mpx-mpx: Yeisu analiya i lahe i ba, “Tunahot Ilaitiya ni nem houwa, inoke bugul
    gegewena ni abubun.
  wbp-wbp: Jijajirli-jana jangku-manu, “Junga kujaju kapu Layija-wiyi pina-yanirni
    yungurla nyiyarningkijarra jungarni-mani Mijayaku.
  luo-luo: Yesu nodwokogi niya, “Kuom adiera, Elija nyaka bi mondo oket gik moko duto
    kare.
  nhe-NT: 'Huan Jesús quinilhui: ―Nelía Elías huala achtohui para tlacualtlaliqui
    nochi tlamantli.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܝܼܫܘܿܥ ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܐܹܠܝܼܵܐ ܒܹܐܬܵܝܵܐ ܝܠܹܗ ܩܲܕܡܵܝܬܵ‌ܐ
    ܕܡܲܕܸܪ ܡܸܢܕܪܸܫ ܟܠܵܝܗ‌ܝ ܡܸܢܕܝܼܵܢܹ̈ܐ.'
  esk-NT: Jesus-ŋum kiuniġai, “Taapkua uqaqtut iḷumutuuruamik. Elijah aggiqqaaġniaqtuq
    Christ-miñ itqanaiyaġiaġlugu suapayaaq.
  msb-msb: Nagsabat si Jesus, “Matuod na mauuna si Elias pag-abot agod ipreparar an
    tanan-tanan.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Jiúgh² báh³ Elías ni³jiá¹. Mi¹rø¹²dsa ca¹lah¹jǿ¹.'
  dso-dso: ଜିସୁ କଇଲା, “ଉଁ ଏଲିୟ ପର୍‌ତୁମ୍‌ ଆସିକରି ସବୁ ବିସଇ ତିଆର୍‌ କରି ରଇବା କାତା ।
  meu-meu: Ia na e haere, eto, Momokani, Elia na e mai gunamu, ḡau iboudiai ihamatamatadia.
  yva-NT: Yesus po raura akananto mai pare, “Tugae, Elia pamo de wusyin indamu po
    anakotare ratayao mamai tenambe.
  dgc-dgc: “Tahod ngani,” kagi ni Jesus, “umange pa se ti Elias a talaga, a monda
    paghandaén na i étanan.
  zpm-NT: 'Rëbchaa me: ―Nliw, ible nacle diidz ne glo Lí guiadseed miech gon zho xtiidz
    Dios.'
  hix-NT: Yaworo nketxhe, kekon hatà, Txesusu, àwyanye. Tomohsom me nehxakonà, Eryeyas
    heno wyarono. Onyhoryetxehkano yxe tomohsom me nehxakonà, kekon hatà.
  sim-sim: Urik ormu mbara, �Mashi oso ome sira. Elaija avak or taha mbele mbele ondon
    hundujekwa ri.
  npi-ULB: येशूले जवाफ दिनुभयो र भन्‍नुभयो, “एलिया अवश्य आउनेछन् र सबै कुराको पुनर्स्थापना
    गर्नेछन् ।
  cgc-cgc: Sabat Jesus, “Matuod iran an na patudlo na Elias ya muna anay mabot aged
    kanen magpriparar ta tanan para ta pag-abot ta Pinili Ta Dyos Na Mag-ari.
  tim-tim: Hain dâmbiâ hin makyeŋgiep, “Amâ bundâk, Eliaŋe âmâ togom wan me wan are
    hârok heŋgemgowiap.
  yor-yor: Jesu sì dáhùn pé, “Dájúdájú òtítọ́ ni wọ́n ń sọ. Elijah wá láti fi gbogbo
    nǹkan sí ipò.
  wos-wos: Wungi wandaka dé wa, “Wu mwi hundi di wa. Elaija tale yatandé. Yae dé du
    takwana mawuli huréhalékétandé, di Kraisna hundi xékéndate.
  emp-NTPO: 'Jesuba panusia: –Wãrãda Elíara naãrã zeida b̶ʌa ne jũmada bia b̶ʌi carea.'
  eng-F35: 'In answer Jesus said to them: “Elijah is indeed coming first, and he will
    restore all things.'
  ind-ind: 'Jawab Yesus kepada mereka, “Benar, Elia memang datang lebih dulu untuk
    mempersiapkan semua hal sebelum Aku datang. Tetapi Aku beritahukan kepada kalian:
    Elia sebenarnya sudah datang lebih dulu daripada-Ku, tetapi orang-orang tidak
    mengenalinya, dan mereka memperlakukan dia sesuka hati! Nah, begitu jugalah mereka
    akan membuat Aku menderita.”'
  pes-OPCB: 'عیسی جواب داد: «البته که اول ایلیا می‌آید تا همه چیز را آماده کند.'
  mpt-mpt: Yesuse baabenea Bainobe. I baaniba Ilaiya ele sin tenea inamin namino alukum
    klanang genea tlamabebo geibbuo
  bla-bla: Ki Jesus nokŭt'anĭstsiuax, E'mŭniu, Elias ak'otomoto, ki akokŏnau'kŏmototom.
  ssx-ssx: Kutupa Yesuma꞉ iki pa꞉ta꞉ hombo peaaso alota꞉ Titina꞉ amba꞉la Elaidia ota꞉
    ipilieke. Kutu pia꞉ka꞉na꞉ta꞉ ipikana꞉ma꞉ hau paeyao tikitiki yao wina꞉ loluekema꞉
    ipilieke.
  mkl-mkl: Nɔ í jɛ nŋɑ í ni, ntɔi Eliii ɑ́ tɑko ku nɑɑ nɔ ku teese mii fei sɑ̃ɑ sɑ̃ɑ.
  gaq-gaq: ଜିସୁ ଆମେଇଂକେ ଉତର୍ ବିକେ “ଅଁଃ ଅଁ ଏଲୀୟ ସେନୁଗ୍‍ ପାଙ୍ଗ୍‌ଚେ ସାପା ବିସୟ୍ ଆଃର୍ମେଚେ
    ବନେ ସାମୁଆଁ ।
  gof-RNT: Yesuusi zaaridi, “Ee! Eliyaasi kaseti yidi ubbabaa giigisana.
  unx-unx: ୟୀଶୁ କାଜିରୁହାଡ଼ାଦ୍‍କଆଏ, “ଏଲିୟ ହିଜୁଃକେଦ୍‌ତେ ସବେନାଃ ଆଡଃମିସା ବାଇରୁହାଡ଼େୟାଏ,
    ଏନା ସାର୍‌ତିଗି ତାନାଃ ।
  gah-gah: 'Liki likago nene eza láa loko limó: Ilaizá goí oko aniteko netá matá mukí
    ale vavá itive liki lamaná linamóza,'
  lcm-lcm: Na kala antok ta, “E, Elias ka serei lak na ka vil aro pok na keve bil
    aongos.
  aer-aer: Re itneke angkirtneke, “Yewe, Elijah anteme arrekwele apetyemele arne ingkirreke
    mpwaretyeke.
  qvc-NT: 'Chaymi Jisusqa paykunata nirqan: —Allibmi chayshina. Eliyasmi puntata shamunambaq
    karqan, runakunata yach''achinambaq, uchangunata dijanambaqllapa.'
  tgl-ULB: Sumagot si Jesus at sinabi, “Totoo na darating si Elias at aayusin ang
    lahat ng mga bagay.
  cbs-NT: 'jatu kemakin: —Chanima Elías bebunkidi ana juxun dasibi benawakin pewakin
    taewaimaki.'
  xtm-NTPP: 'Te ni ndakone''e ya, te jiña''a ya: ―‍Ja ndaa kúu ja Elías ma kii xinañu''u‑ka,
    te maa de ndasava''a ndaka.'
  nnq-nnq: Yesu ngabajanga, “Kweli, Eliya atenda kuika kubeka ilebe yoa telatela.
  bao-NT: 'To biro cʉ̃ja ca ĩi jãiñaro, o biro cʉ̃jare ĩi yʉʉupi Jesús: —Díámacʉ̃ra
    ĩima. Elías''ra doo jʉgue, cʉ̃ra niipetirijere queno, tiirucumi.'
  san-ORI: ତତୋ ଯୀଶୁଃ ପ୍ରତ୍ୟୱାଦୀତ୍, ଏଲିଯଃ ପ୍ରାଗେତ୍ୟ ସର୍ୱ୍ୱାଣି ସାଧଯିଷ୍ୟତୀତି ସତ୍ୟଂ,
  huv-NT: 'Quiaj tasaj nejiw Teat Jesús: ―Naleaing leaw apiüngüw, Elías netam miün
    ombas masaj nipilan leaam omeajtsüw wüx Teat Dios.'
  otn-NT: 'Mi̱ da̱hra̱ Jesús bi ''yɛ̱mbi̱: ―Ma̱jua̱ni̱ ngue ra̱ Elías mi̱ jatho ngue
    rá̱ mʉditho da̱ ɛ̱hɛ̱ da̱ xihyø ja̱''i̱ ngue di̱ nsä.'
  nop-nop: Yonadiune yeniŋguk, “Ilaija adi biyagoŋ timeŋ buŋa nemenemek tiulidokowaak.
  obo-NT: Mid tavak si Disas to, “Bonnaa en no unna pa od undini si Elias amoy'd panoy
    to langun.
  cak-ENT: 'Y ri Jesús xbij c''a cheque: Ketzij vi que ri Elías npu''u nabey y nbün
    c''a ruchojmil ronojel ri c''o.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤏᤥᤃᤵ ᤐᤡᤖᤢᤛᤡ. “ᤛᤧᤰᤂᤠᤀᤣᤖᤥ. ᤀᤣᤗᤡᤕᤠ᤺ᤱᤃ ᤕᤢ᤹᤺ᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤛᤣ᤺ᤴᤍᤢᤒᤠ
    ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤁᤢᤍᤠ᤺ᤔᤠᤴ ᤁᤧᤖᤧᤰ ᤕᤠᤖᤡᤵ ᤆᤥᤃᤢ᤹ᤖᤥ॥
  mie-NT: 'De nī ncāhān Jesús jíín dē: Jāndáā cúu jā xihna cā quiji iin tēe cuu tá
    ncuu Elías, de sāhá tūha dē ndihi, cáchī tutū.'
  san-TIB: ཏཏོ ཡཱིཤུཿ པྲཏྱཝཱདཱིཏ྄, ཨེལིཡཿ པྲཱགེཏྱ སཪྻྭཱཎི སཱདྷཡིཥྱཏཱིཏི སཏྱཾ,
  qve-NT: 'Hinaqtinmi Jesusqa contestaran: —Arí, cheqaqtapunin Eliasqa ñawpaqta hamuspa,
    Diosmanta runakunaman willanqa, Salvadorta chashkinankupaq.'
  pao-NT: Soo Te Pabe'e meeoo mu nanekwegea, “Oosoo yoo kaaheno manepunne. Elijah
    mooe petuse hemma e mooe nemabetseabekupu.
  cbu-NT: 'Isussha: Zuraksincha, tárangu. Apanlli: Ipari ndatuma tsapurunasush zanganchuri,
    Elíyasarinpaz ashiru zanganchimasima ipareemi tputsee mang'' yaramaama, tárangiya
    Apanlli.'
  usa-usa: 'ánibo Îtuma yauwéqma timá yímikaiye: “owé. áraine. Íráiyama iréna máqte-qtataaqa
    mamá yokaa íniye.'
  soy-soy: 'Uu pi pɛsɛ rɛ: Li pisɛ ɑsei kɛcɑ́ɑ́ rɛ Elii ukɛ́ mɛfoí pɛɛmɛ ukɛ́ ḿpɑ́
    yo ripɔhɔ-i li yekei.'
  hui-hui: Yasuhanda ladai bialu lalu, Bibahende mo manda manda bulenaga Elaya ibu
    ala ibulebiraore.
  amf-amf: Yesus kena yinin maasenka, ‘‘Ogono gonne; Eelias birayse niveane; kidi
    yer wulam ashka ki ashke.
  quc-NNT: 'Xch''aw k''u ri Jesús, xub''ij chke: Tzij ri'' chi käpe ri qa mam Elías
    nab''e, rech kub''an na u b''anik ronojel.'
  dob-dob: Ta Yesu ꞌigwae, “O nadigega, Ilaitiya ꞌaene ꞌida giminuganama be ꞌenega
    yage maiboꞌadi ꞌida giepaepaludi.
  wrs-wrs: Doa Yesus unna, katekisva tanam ishuv, Elaitamsna si provav, manam manam
    manam kokolma vewolalm, osm Kristusva sis si provav. Heva os Elaitamsna doa prona
    henga hona petharamba. Heva os pethanindva hemba liheivnamoa, owai, himba indkokla
    vrivna sahonam, wo eva kamba osta si indhanamba vinivra. Wo doa no Yesustindiva
    samblamongova os levrapivolna no olhmomba, Yesusva Yon Baptaism onngamnavna.
  mca-mca: 'Ha'' Jesús qa yeku''ƚ: —Yijaa''ija qu'' nanam hatse'' pa'' Elías, qa''
    hikpa'' week naqsi''jju'' hatse'' ekewe'' wekwek.'
  tzo-TZC: 'Ti Jesuse jech itacꞌav: ―Ta melel ta xcalboxuc avaꞌiic, ta xal ti scꞌop
    Diose ti baꞌyel ta xtal ti Elíase, yoꞌ ta xchapan scotol.'
  mya-mya: ကိုယ်​တော်​က ``ဦး​စွာ​ပ​ထ​မ​ဧ​လိ​ယ​သည်​ကြွ လာ​၍​အ​မှု​အ​ရာ​ခပ်​သိမ်း​ကို​အ​သင့်​ပြင်​ဆင်
    ရ​မည်​ကား​မှန်​၏။-
  gng-NT: 'Nɛ u jiin'' bɛ ki ye: «*Eli li mɔnbe kí baa kí lá tùɔre tibont kɛ nɛ
    kí yaan.'
