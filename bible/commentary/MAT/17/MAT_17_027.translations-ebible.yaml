    ke e'mase'na mɨtɨi' uiwano' pe, mɨrɨ awonsi'kɨ ɨiwano' pe nɨrɨ,” ta'pʉ Sises uya.
  qvn-NT: 'Chaura Jesusga cay ninmi: “¡Au! Reypa castancunaga manam päganchu. Nätan
