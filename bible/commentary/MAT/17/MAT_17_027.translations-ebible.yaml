  tsn-tsn: '@see-verse:MAT.017.026'
  amr-NT: Aratbut beʼapiʼ huadiayhueʼdik moʼe̱po ijyokapoy. E̱ʼpo̱gyo̱ yahuaʼ. Yanigkaʼetiʼ.
