    towagi king takis paka i walek yemanemakke wiyimo, meiya.
  gux-G: ama ki fidi ke tin da cɔg li lonpo gaala, gedi ki lu a janpiemu ki cuo ya
    jamo ba cindi ki nagini, a ya luodi o ñɔbu a bu la li ligibali, ŋan tugi li ligibu
    ki paa min yeni fini kuli ya po lonpo.
