    ita dua.”
  toc-NT: Pero huata la̠qui̠ ni̠tícu naquin­ca̠­li̠­hua­niyá̠n para ni̠ mak­la­ka­xo­ko̠­nu­ná̠hu,
    la̠li̠­huán huix capimpi nac pupunú, antá camaca­pi mili̠­ma̠s­lo­kuí̠n huá chú
    tu̠ pu̠lh napa̠ti̠y squi̠ti tuncán cama̠­cutu. Antá chú nac xquilhni namac­laya
    okxtum tumi̠n hua̠ntu̠ naacchá̠n nali̠­xo­koya a̠má li̠la­ka­xokó̠n xalac pu̠si­culan,
    naxo­koya quilá, chu milá.
  ulk-1902: A nerute uiaba mena mudi mer meribim, ma bakea mabele gur ge, a ma batauered
    nerute uk, abele kekiam lar ma nagri ma tetaruka; a ko diske abara te, epe ma
    erdali abele setatara; ma ais uiabim ikuar mara a kara ko.
  som-som: Laakiin si aynan u xumayn iyaga, badda tag, oo jillaab ku tuur, oo kalluunka
    kolka hore soo baxa soo qaad, oo goortaad afkiisa furtid waxaad ka heli doontaa
    istater. Kaas qaad oo inooga bixi aniga iyo adigaba.
  mam-C: Me noq tu'n mi tzajeku kyq'oj, okla qo chojil. Tu'npetzi'n, ku txi'y toj
    nijab'. K'a' kux t-xonji'y b'aq te tzuyb'il kyiẍ. Atzin tnejil kyiẍ ktzyetil tu'n,
    k'a' kux tjyo'n toj ttzi, ex kjyetil jun pwaq tu'n antza. K'a' txi ti'n te chojb'il
    te we' ex tey, qu'n atzin pwaq k'a' tz'ajb'in te qkab'il.
  ndj-ndj: Lakini tukotoo kuvavifya, yendi kulihiva kalopoli, Toli somba yatalili
    kuwomela, umutumbuli, mugati ukusiwona mbiya sha saka. Toli ukahombi kwanongwa
    ya nenga na yuwi.
  mbj-NT: 'Ti hado né paawä, hahỹỹ d'' mabad''oo dajẽẽr gedaag n''aa rakawanaj''ããn
    hyb n''aa: Awëëj karaj''aa majat bä. Tah''ỹỹb matakyg. Mado däg pooj jé a mo haj''aa
    tah''ỹỹb, manoo gegãã, tii b'' ta noo gó maw''yyt da moweed tëg hawak do s''ëëb.
    Tii me mepaag sa hã, hã ỹ naa, a hanaa rakarẽn doo —näng mä Jesus kyyh Peed hã.'
  ngp-ngp: Mna vileke kinase kukiguha hant'hu, ita kwe diziwa, kaduule induwano yako,
    guha samaki ya nk'hongo ukuunga unaigwile. Igubule mnomo wakwe, nouone shilingi
    mlongo na mbili, ziguhe, niyo unilihile kodi miye hamwenga na weye mwenye.”
  enq-2: Dopaka doko, naimame akali dokaita kenda pisala naeyamana, emba endaki pete
    dokonya pupala, uku mende pyandape. Dokopa pisa wambao nyalapeno dokonya nenge-kaita
    angapu lakepala, muni konde mende palyamona nyepe. Nyepala, dokome lotuu anda
    nee nyetae dokonya nalimbanya takisa doko maipi” lea.
  eng-ASVBT: 'But, lest we cause them to stumble, go thou to the sea, and cast a hook,
    and take up the fish that first cometh up; and when thou hast opened his mouth,
    thou shalt find a shekel: that take, and give unto them for me and thee.'
  mna-mna: 'To Yesu iso: “Tana lutuunu bizin irao tipiri som. Mi toŋgo. Kokena tapasaana
    wal ti lelen. Tana la ma kam kwiili ku mi piri sula tai. Ye mataana kana ta so
    keeni, na pat sa ko imbot la kwoono. Mi pat tina irao ilup ituru. Tana kam ma
    la, mi giibi pa ituru ndomondo.”'
  myw-myw: '@see-verse:MAT.017.026'
  sby-sby: Nomba kwambeti, katutabapesha nsoni baku Ng'anda ya Lesa, koya kulwenje
    kuya kulobola. Luswi ndoti utangune kulobola ulucenamune mulomo, nucanemo lyali,
    Ulimante uye usonke, kayi ne njame uye unsonkeleko.”
  sll-sll: Pamba tekinaminga, ari nigi de pir na tenangwo pamia. Pitao, ni han ta
    irere nir digan bina ime pire pisi enana po. Engere ta homa weni sinangiwe, grang
    ali a paule hananga moni ta dinamia. Dinangwiwe, ire ure, ha maing takisi ingwo
    yali tenania. Tenanga moni iwe, ni nan takisi moni para kunu benamua,” dungwi.
  yaq-NT: Taa junuen, kaabeta ka alleetuabaekai, jum bau ba'au sikaa, jume' kuchum
    ammea yeu wiikwame ba'au jimmaane, intok juka' bat ama cha'atukamta yeu wikne.
    Junae tenpo empo tosai tomita, tua au yuma'ik teune. Juna'a, in beje'etua'ea'uta
    intok em aman toji'ea'uta, junae aman am beje'etuane ―ti au jiiak.
  uro-uro: Sokt di varis ut naslava na rha dä soknga ngia rhet samana sävät a qoan
    bä va ngi ar sa anga rhinäm bä va nämät ama narhoerqa aa vämgi diva ngi rha ama
    ligärige qärqigeni i ama levaet na ngät ama qunäng angät titsek nä ige. Dä ngia
    rhet sä ige bä va ngi vodäm ige bä ba rha iva ama takes bä ba un.”
  ita-1885: Ma, acciocchè noi non li scandalezziamo, vattene al mare, e getta l'amo,
    e togli il primo pesce che salirà fuori, ed aprigli la gola, e tu vi troverai
    uno statere; prendilo e dallo loro, per te, e per me.
  muy-muy: Ay ku tamal nahkay nəŋgu ni, mə̀zumi ɓəruv ana tay ba. Nak ru ka dəluv
    ti kə̂təliyu gʉya kə̂gəsaya kilif a. Kilif ya akəgəsaya enjenjeni na ti kə̂zləkikaba
    pakama, akədiviyu ahàr ana siŋgu akur-akurani, siŋgu nani emisli məpəl hadam goro
    akaba gayak. Zəbiya, kə̂vi ana tay. »
  kqc-kqc: Makai bi buni de mina vene di uka bi moi kenoka renadi, ye moka daidai
    torari nesi yi kimai makugiya. Ouresi oyena moigiya mina moisi ini vena moi rafo
    resi siriva fore baku regiya. Mina moisi nai ma yi kana bi mina fore ina vene
    magiya.”
  tav-tav: To bairo to cãnibato quena mani wapayegarã, rooro manire na tʉgooñaqueticõato
    ĩrã. To bairi ʉtabʉcʉrapʉ wai weija. Mʉ cajĩa jʉgoʉre cʉ rijerore tʉ̃ga pã, niyeru
    cuire mʉ bʉgagʉ cʉ rijeropʉ. Ti cui mena mʉ wapayegʉ mani pʉgarãre na cajeniro,
    cʉ caĩwĩ Pedrore Jesu.
  eng-ULB: But so that we do not cause the tax collectors to sin, go to the sea, throw
    in a hook, and draw in the fish that comes up first. When you have opened its
    mouth, you will find a shekel. Take it and give it to the tax collectors for me
    and you.”
  spa-VBL: Pero para no ofender a nadie, ve al lago y saca un pez con un anzuelo.
    Saca el primer pez que atrapes, y cuando abras su boca encontrarás una moneda
    estatera. Toma la moneda y paga por ti y por mi”.
  fra-_FOB: Mais afin que nous ne les scandalisions point, va-t'en à la mer, jette
    l'hameçon et tire le premier poisson qui se prendra; et quand tu lui auras ouvert
    la bouche, tu trouveras un statère; prends-le, et le leur donne pour moi et pour
    toi.
  hau-ULB: Amma don kada mu sa masu karbar harajin su yi zunubi, ka je teku, ka jefa
    kugiya, ka cire kifin da ya fara zuwa. Idan ka bude bakinsa, za ka sami shekel.
    Ka dauke shi ka ba masu karbar harajin nawa da naka.
  mal-mal: എങ്കിലും നാം കരം പിരിക്കുന്നവർക്ക് ഇടർച്ച വരുത്താതിരിക്കേണ്ടതിന് നീ കടലിലേക്ക്
    ചെന്ന് ചൂണ്ട ഇട്ട് ആദ്യം കിട്ടുന്ന മീനിനെ എടുക്ക; അതിന്റെ വായ് തുറക്കുമ്പോൾ ഒരു
    ചതുർദ്രഹ്മപ്പണം കാണും; അത് എടുത്ത് എനിക്കും നിനക്കും വേണ്ടി കൊടുക്ക എന്നു പറഞ്ഞു.
  kkc-kkc: Esino tei moso ee pidilame tekisi molee teli odoo hagee bia ee kemeneyaga,
    iyo tekisi molee tenelega pagalai tekeponee. Esiga no dileso abei mapoo kimaso
    di gi. Osoloso di malalo gi eyo maga gwaloso ogoga molee ko molo agalaiso. Eseega
    nayo molee egee toloso dimapoo ibada tekisi molee magee,” dee takaso.
  lit-lit: Tačiau, kad jų nepiktintume, nueik prie jūros, įmesk kabliuką, paimk pirmą
    užkibusią žuvį, ir pravėręs jos žiotis rasi pinigą. Paimk jį ir atiduok jiems
    už mane ir už save.
  urd-GVR: Lekin ham unheṅ nārāz nahīṅ karnā chāhte. Is lie jhīl par jā kar us meṅ
    ḍorī ḍāl denā. Jo machhlī tū pahle pakaṛegā us kā muṅh kholnā to us meṅ se chāṅdī
    kā sikkā niklegā. Use le kar unheṅ mere aur apne lie adā kar de.”
  far-far: Ma sui boroi 'ana ka 'urinai, nao nia si lea fua kulu ka falia na manatalada
    fua kulu. 'Oe leka la 'osi, 'oe dee mai. Na gwa ie ne 'oe eta lafua, 'oe 'ifingia
    ngiduna, 'oe kai ada to'ona malefo ne bobola fai koro fua folilana takisi fuana
    te fangali. Ngalia malefo nai, ma 'oko kwatea fuada.”
  suz-BL: मोदेंशो बाक्‍त हना यो, मेको आन थुं नुपाइक्‍चा कली तिरो थाप्‍तस। गे समुन्‍द्रमी
    लशा, बोल्सी ग्‍यारशा, नेल्‍ल क्‍येङा ङोंइती रेश्‍शो ङांइ आ शोव़ पाक्‍को। आ शोव़
    आगामी स्‍तातेर का थित्‍नेवे। मेको लाइश्‍शा, इस तिरो थाप्‍तो” दे माइश्‍शा सोइक्‍ताक्‍व।
    स्‍तातेर का ४ देनार बाक्‍ब। ग्रीक क्‍येट बाक्‍ब।
  car-NT: Mo'karon Tamusi auty epety amo'i'namon anere'kopo'pa te kytaisen. Kowai
    ematango moro tuna juwembory taka. Mo'ko koromo anatoky'po woto apyiko. Indakapako.
    Irombo o'win amy amu'nymbo pyrata mepotake. Moro ro apyiko, myry'se me mo'karon
    Tamusi auty epety amo'i'namon 'wa, y'wano me, o'wano me enapa.”
  amp-amp: Bariko wanjukahnn wathuthu htfasn. Barkof yirar furyakyukr, tngt wayak
    bhnakahnr, htirahnt maruhat tngt yiro rhuraht. Nd tngt rhuyuk maruhat, ninhu takis
    wiknayukti nanhu takis wiknayukt rhuraht. Wayaknikahnt ndtn nnoh yufat wahtatwa.
    Nd yimam htiruhamn rroh yima yuhum nhai faso yak bebruhatmno.”
  bht-bht: तमी असां उना जो ठोकर ना खुआन, तू झिला दे बखे जाई करी बीडी पा, कने जड़ी
    मछी पेहले निकलगी, उसा जो पकड़यां; उसा दा मुउ खोलणे पर इक सिक्का मिलणा है, उसयो
    लेईकरी मेरे कने अपणे बदले उना जो कर देई दियां।
  eng-NOY: But that we may not give them offence, go to the lake, and cast a hook,
    and take the fish that first cometh up; and on opening his mouth, thou wilt find
    a shekel; take that, and give it to them for me and thee.
  cub-NT: Ʉbenita ne jorojĩmenajiyepe majare, jajovacʉnʉjacʉ mʉ macajitabʉ ʉrabʉ ẽcarʉi.
    Ñai mamarʉmʉ mi ĩ́mʉ moacʉ ʉ̃i jijecamure voarĩ, eacʉyʉmu mʉ cũinátʉrava tãutʉratʉravare,
    jícacʉyʉ yʉre aru mʉre máre. Ditʉrava cũinátʉrʉ baquiyébu maja pʉcarã majare jíye
    jaʉé Jʉ̃menijicʉi cʉ̃ramine mead̶aiyede, arejamed̶a Jesús. Aru yópe Jesús ʉ̃i
    d̶aicõjeiyepe d̶arejamed̶a Pedro.
  ita-1927: Ma, per non scandalizzarli, vattene al mare, getta l’amo e prendi il primo
    pesce che verrà su; e, apertagli la bocca, troverai uno statere. Prendilo, e dallo
    loro per me e per te.
  lww-lww: Ana popon italua na ve tekila kare re yaru lala na warpoloen takis, italua
    m̃ena ga monar toul ga. Ko, oto garo e lapa, oto om̃ate ika, a ika nap̃a om̃ate
    p̃esania, p̃isi na ko olual kilavaru tai e logona, nap̃a torokin italua toul kieta
    takis ea, ana olavia ola ova oulia.”
  ckb-ckb: بەڵام تاکو بۆیان نەبینە کۆسپ، بڕۆ دەریاچەکە و قولاپ هەڵبدە، یەکەم ماسی
    کە دەیگریت، دەمی بکەرەوە، دراوێکی ستاتیر دەبینیتەوە، بیبە و لە جیاتی خۆم و خۆت
    بیاندەرێ.»
  nas-nas: Teka makosi neeꞌke mooꞌampeaing noruꞌ orari-antavarampeꞌneeng teing. Enang
    bera aꞌdoong nuaruꞌkoo airiraravaing, teketa tutunaꞌnu taviꞌnu barampeainu-koo
    karang kaakeꞌera teka mooniꞌ ooveaing. Oovera nkavera teing averiaing, neekaang
    taakisi deemparavaing.”
  uvl-uvl: Pe lemere ero nge ta poia hana nemur ke saria menin hulu. Pomalam o la
    nga kolkolu palaungana nem pe o kona. Pe ruo elle nenge o kona heke tele, o poia
    hanna ke pangpanga pe lape o hottaua um tuna e nge mateu. Pe ita nai rera umtuna
    nenge ta saua lalom. O mene pe o laia nge hana nemur.”
  eng-BBE: 'But, so that we may not be a cause of trouble to them, go to the sea,
    and let down a hook, and take the first fish which comes up; and in his mouth
    you will see a bit of money: take that, and give it to them for me and you.'
  ixl-CNT: Pek majbꞌal ichiꞌon ikꞌuꞌl qiꞌ, kuxh tziꞌ u choo tziꞌ. Aqꞌ koꞌp u eesabꞌ
    txay tu aꞌ. Ech abꞌiste u bꞌaxa txay leesa jiꞌul, lajaj vitziꞌ. Tan sachabꞌa maꞌl
    u puaj tuul. Iqꞌo kꞌasuꞌl u puaj tziꞌ utz, lachoo u qokebꞌalop; in utz, tuchꞌ
    axh.— Texh te.
  xsi-xsi: Taitu kuloŋo ŋga; ambo kinda ma tao luma sapâŋa ne mbumbu ilâ panzi wurâta
    tamâta ŋinde tia, ande ma wisinzi nâna pa kinda. Mine nde kulâ kuo gigi lâ lââ
    bwalika ilo. Kuveta mine lee, ku gigi ma ikai iŋa toŋge. Kutapa iŋa ŋinde kâki
    ku kunzaŋa i kawa, aku ma kusânda mbumbu toŋge ikeno iŋa kawa ilo. Pwai mbumbu
    ŋinde kulâ, aku kulanzi kinzi tamâta ŋana luma sapâŋa mbumbu kaiŋa kâ. Ŋinde ma
    ikai nenzi mbuku piti lâ kinda rua tininda.”
  crx-NTPO: '''Et hoonts''i ndunne Capernaum whut''enne, ''enne nebulh hónilch''e
    hukw''un''a ''ubuts''oolh''en ait''oh. ''Et huwa ndi lugliz whucho whuzooneya'',
    ''i la buba k''elha ts''uyoolhtselh. Dugwe'', bun guz ts''inyalh ''ink''ez oolhjas.
    Soo ''udechoo lho silhjus-i, ''i ooze lhch''az ''uhoonleh. ''Et sooneya naitán''alh.
    ''I ilhchoot ''ink''ez neba bugha ínin''aih.”'
  kan-OKCV: ಆದರೂ ನಾವು ಅವರನ್ನು ಅಭ್ಯಂತರಪಡಿಸದಂತೆ, ನೀನು ಸರೋವರಕ್ಕೆ ಹೋಗಿ ಗಾಳವನ್ನು ಹಾಕು.
    ಆಗ ಮೊದಲು ಬರುವ ಮೀನನ್ನು ಹಿಡಿ. ನೀನು ಅದರ ಬಾಯನ್ನು ತೆರೆದಾಗ ಅದರಲ್ಲಿ ನಾಲ್ಕು ಬೆಳ್ಳಿ ನಾಣ್ಯಗಳನ್ನು
    ಕಾಣುವೆ. ಅದನ್ನು ತಂದು ನನ್ನ ಮತ್ತು ನಿನ್ನ ಪರವಾಗಿ ಅವರಿಗೆ ಕೊಡು,” ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: Rove no naebe moni abiekuva na vierafe e takesi karivo ije bute no ziegafuodufuo.
    Ijadufuo ni va davare ijia kimae sana kijume bino karane. A kijume amure be kekuma
    a itire fuone ijia moni be gadufuo. Areme ni moni ije abena va takesi abiene.
    Ro moni ije na vierafe fune takesi one ro none ije fune sibane manikono kuae.
  blw-blw: Ngém tàén no faénta funag, achi fali, fayachanta chillu ta achi lomaweng
    hen hamhamà hen annachay tatagu. Wat éméy-a ta in-a mamangwit hen anchi fayfay.
    Yag hen anchi pés-éy éném, ta-angém hen tapàna wat wacha hen ilam way pelak way
    érégna ah mamayadno hen furorta way chuwa. Wat aramchi yag ino finayachan.”
  tam-2017: ஆனாலும், நாம் அவர்களுக்கு இடறலாக இல்லாதபடிக்கு, நீ கடலுக்குப்போய், தூண்டில்போட்டு,
    முதலாவது அகப்படுகிற மீனைப் பிடித்து, அதின் வாயைத் திறந்துபார்; ஒரு வெள்ளிக்காசைக்
    காண்பாய்; அதை எடுத்து எனக்காகவும் உனக்காகவும் அவர்களிடம் கொடு என்றார்.
  azz-NT: Pero para ma amo tiquinyolcuejmolocan in tayecanani, xiyó tech ne hueyíat
    den mar huan xicatamota ne teposmaxal tenica quinquitzquíaj in pescados. Huan
    ne ten achtopa pescado tiquitzquis, ompa ticaxilis iteno ne pescado se tomin ten
    cualtías ica titaxtahuasque in taxtahuil ten monequi para Nejuatzin huan para
    tejua. Huan cuac ticajsis ya, ijcuacón niman xiquinuiquili in tomin huan xiquintaxtahuiliti.
  spa-RV-1909: 'Mas porque no los escandalicemos, ve á la mar, y echa el anzuelo,
    y el primer pez que viniere, tómalo, y abierta su boca, hallarás un estatero:
    tómalo, y dáselo por mí y por ti.'
  csy-csy: 'Ahihang, ei hang in ngual a puk ngawl natu in, tuili ah na pai tan a,
    ngasa tangthak tan, a awk masabel sia la in a, a kam keau in, dangka khat mutu
    ni hi: tasia la in a, nangma le keima atu in shia pia in, ci hi.'
  mxq-NT: Per kʉdiibʉ nmʉdʉgoꞌoyʉm ni pʉ́n, nʉjx ma̱ yʉ mejyñ es xyúyʉt ja a̱jkx.
    Es diꞌibʉ jawyiin mxiipy, ꞌya̱a̱jóty xypya̱a̱dʉt tuꞌugʉ meeñ diꞌibʉ mba̱a̱t mʉʉt
    xykyʉbajtta̱ꞌa̱y ja mgugʉbety es ja njaꞌats. Es nʉjx xykyʉbety.
  tzj-NT: Pro como matikajo' nekaban ofender xa chewi' tok nbij chawe, tac'ama'el
    ja rabak chapbal ch'u', jat chiya'. Ja c'a tok xcatekaji taq'uiaka' ja rabak pa
    ya'. Ja nabey ch'u' xtachap tajaka' ja pa ruchi' in tri' nawil wi' jun pwok, ca'i'
    impuesto nutoj, nutoj wxin anin in nutoj awxin atat chakaja'. Xtawasaj ja pwok
    in najach chique ja molol impuesto, ne' tre.
  tdt-tdt: Maibee atu sira la bele laran moras ba ita tanba deit ita la selu impostu
    nee, o baa kail ikan iha tasi. Ikan primeiru nebee o hetan, loke tiha nia ibun,
    foin foti osan mutin ida iha ikan nee nia ibun laran. Osan nee too atu selu ita
    nain rua nia impostu.”
  ron-BTF: Cu toate acestea, ca nu cumva să îi poticnim, du-te la mare și aruncă un
