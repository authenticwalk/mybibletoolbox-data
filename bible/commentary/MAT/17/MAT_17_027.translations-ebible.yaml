  aey-aey: Ageqa elenu gemanaga beiaunnu hina Galili wa cagoc lanna limeg cawil wana
    helagale. Hina odi odocom dool oso cawilna umeg didu ogale. Umeg uqa biahna meen
    qaig oso eu ninijeb cacawi umeg meen qaig eu tempel cabinu hinanuca ijannuca helagale,”
    don.
  urd-GVH: लेकिन हम उन्हें नाराज़ नहीं करना चाहते। इसलिए झील पर जाकर उसमें डोरी डाल
    देना। जो मछली तू पहले पकड़ेगा उसका मुँह खोलना तो उसमें से चाँदी का सिक्का निकलेगा।
    उसे लेकर उन्हें मेरे और अपने लिए अदा कर दे।”
  ycn-ycn: Uncá naje calé no'ó najló liñeru, Tupana hua'ateje nu'umacale. E'iyonaja
