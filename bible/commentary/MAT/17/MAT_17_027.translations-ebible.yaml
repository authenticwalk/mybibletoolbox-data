    ero! Kongo i nonon surai kongo takis dowapungamere duwame,” Yesu epe di tome.
  tha-KJV: แต่​เพื่​อม​ิ​ให้​เราทั้งหลายทำให้เขาสะดุด ท่านจงไปตกเบ็ดที่​ทะเล เมื่อได้ปลาตัวแรกขึ้นมาก็​ให้​เปิดปากมัน
