    ejo. Piqui'ichá ana'ajori junápeje. Chíra'ajeri pamineco, pijña'á ricá. Rinuma
    chu piphátaje liñeru. Naquejá'acare nuliyá, piliyá hua'até huemí locópa'ala ri'imajé.
    Quéchami pi'ijnajica najló ra'ajé. —Je —que rimacá rijló.
  djr-djr: Yurr yaka ŋanapurr dhuwal djäl napurr dhu ga mari-bunany nhumalaŋ. Ga gatjuy
