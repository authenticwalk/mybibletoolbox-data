  zar-NT: Naʼa, para cuntu nu gun leruʼ, guyéaj raʼ nísadoʼ, yöjzalaj lu nisa le rizö́ninuʼ-baʼ
    böla, ateʼ böla cuejuʼ-baʼ zíʼalö, guzxíʼi-baʼ. Cateʼ isaljuʼ ruáʼabaʼ, niʼ idzö́linuʼ
    tu dumí lásidoʼ. Guzxíʼi le, ateʼ gudizxaj lazaʼ, en lazuʼ.
  kde-kde: Henga uchinga tunavasunaje, hwena kulitanda ukayele indowana mmedi, na
    uhomba ambekûva ntandi kutanjika, nnyahamule kanya unakoja hela nkati mwake. Wako
    itwale ukalipe kodi yangu na yako.”
  ata-ata: La sou Iesu muvikalanu aloxo ꞌo, “Xo loxo ꞌo io nenge taꞌoxonu oponeꞌi
    masuainge. La sou nalai no luaki mo naleanu xalolo xe sinana ane uꞌala tei xe
    nalapu utelo la namalei no nano no anaxu. La sou namaisou lamoli itiitisou mumomomo
    noxinge nengei, la sou nalai nalosiꞌa.”
  qvw-NT: Jinalpis mañäcunaca mana piñacuyalcänanpä canan ućhaman lil challwacta chalamuy.
    Chay punta challwa chalamuśhayquip shiminćhümi juc illayta talinqui. Chaymi caman'a
    ishcayninchicpi pägaycunayquipä” nin.
  nfa-nfa: Sèmi èèna kahèi dènge bea Èmu Kapua Manèngi-Mangajꞌi. Te ngaa hudꞌi laa,
    sèna ka dhèu roro bea se baku nasa dènge èdhi. De beꞌa risi lamu madulu iꞌa asa
    dꞌara dano. Iꞌa dhu èu abhu uuru èèna, èu bhoke hèbꞌa na. Pe èu abhu doi iia cue.
    More, ho bꞌae bea èdhi dua ti. Te doi ne, dꞌai le bea èdhi dua ti.”
  tnp-tnp: Mətəu kitah kəsotolkeikeiən məmə kotol ilah kotətəu tərah o tah. Kəni tol
    lanəha, təuvɨr məmə ik onəkuvən əpəha ləuahtəni e lek, məraki rəham nɨpien o niuviən
    nəmu. Nəmu iətəm nəkaupən miuvi, məhapu nɨpəgnəuan, kəni meruh məni silfə kəti
    təhmen o nətəouiən takɨs. Mos muvən məfən kəm lah o nətəouiən rəhalau takɨs.”
  urd-urd: लेकिन मुबाद हम इनके लिए ठोकर का बा'इस हों तू झील पर जाकर बन्सी डाल और जो
    मछली पहले निकले उसे ले और जब तू उसका मुँह खोलेगा; तो एक चाँदी का सिक्का पाएगा;
    वो लेकर मेरे और अपने लिए उन्हें दे।”
  hot-hot: Ma doŋtom yahadô alalô nanêm malaiŋ êndêŋ ŋê takêŋ. Ba intu nu kasukthôm
    ma okaliv lôm. Alim môŋ atu ba hôvôv, êŋ ma onja ba okyav abôlêk. Ma tem nôŋgô
    valuseleŋ te hamiŋ kapô. Onja valuseleŋ êŋ ba nêm êndêŋ ŋê êŋ ek êtôm da unyak
    matheŋ.”
  mqj-NT: Sapo daumo anta patikanna penawanna itin matin tauo. Dadi laomoko rokko
    tasik madoa. Alai be'dok bunga' naala pekammu ammu billangngi sadangna, annu dengan
    doi' illalan la ganna' tapopebaya' sima duaki' lako Banua Ada'na Puang Allata'alla.
    Alai itin doi'o ammu lao umbayasangki' simanta.”
  rus-SYN: но, чтобы нам не соблазнить их, пойди на море, брось уду и первую рыбу,
    которая попадется, возьми, и, открыв у ней рот, найдешь статир; возьми его и отдай
    им за Меня и за себя.
  mbh-mbh: Ave o mothong tova olemi kerenga ako e ler vothung. Aro wong es a thei
    aken nge la mo ulpot konainga. Silang ako wong kona tel i a mukaling, aro ong
    inua iwo naro ong thepolo umtun alavatharnga omole nge ako i pavurvur nge it aini
    ler Lotu Tepun a Vel a takis. Aro ong ela i, ma ong es mo ong sungu i a umtun
    elngare nge mo ini Lotu Tepun a Vel a takis ulnga nge it toko paini.”
  bdd-bdd: Ma sahena taloguipaila, ꞌamuge ma ꞌoida sinuwagala. Coinega bewa tuwa huku
    ꞌuꞌewa ma ꞌudobi holai, ma ꞌeguma silahana nugenugetana ꞌuꞌatu, ꞌahwana ꞌusoꞌe
    ma ꞌalonega mane ꞌuꞌeweyama ma ꞌuꞌebwaedi, beno ꞌowa ma taugu ꞌida takesi sawasawahida.”
  cbt-NTPO: ama no'huitacaiso marëhuë' carinta' quëchi. Sono' yonsanquë pa'sahuaton,
    yo'natëquë'. Ya'nan ohuararanso' sami nanamënquë ni'quë'. Inaquë coriqui quënanaran.
    Masahuaton, quëtonquë'. Catoënpo marë' naniarin, itërin. Pitro pa'sahuaton, Quisoso
    ninorinso chachin quënanconin huachi.
  srn-NT: Ma fu den ati no bron na wi tapu, wi o pai en. Go na a meer go uku. Te yu
    opo a mofo fu a fosi fisi di yu kisi, yu o si wan solfrumoni ini en. Teki en,
    dan yu go pai a moni gi Mi nanga yu.”
  cta-NT: Pana ná ntiꞌ na chaꞌ ca ñasi̱ꞌ nguꞌ jiꞌna, nguꞌ nu laca loo neꞌ laa tonu,
    biꞌ chaꞌ yaa clya nuꞌu̱ toꞌ tayuꞌ chaꞌ cu̱ nuꞌu̱ chcua̱ xñi cualya lo hitya, chaꞌ
    xñi nuꞌu̱ jiꞌi̱ sca cualya. Liꞌ tayaꞌ nuꞌu̱ jiꞌi̱ cualya nu caja jinuꞌu̱ clyo,
    scana tuꞌba cualya biꞌ, chaꞌ culo nuꞌu̱ cñi nu ntsuꞌu tuꞌba niꞌ; tyuꞌu scua cñi
    biꞌ chaꞌ ta nuꞌu̱ cñi jiꞌi̱ nguꞌ cuentya jinuꞌu̱, loꞌo juaꞌa̱ cuentya jnaꞌ.
  bqc-SIM: Ãma kɛ́ wá yã́ su ↄ̃máo yã́i, gɛ́ kokoa dai ísidaa. Kpↄ̀ sɛ̃́ia pↄ́
    ń kũ̀, ǹ a lɛ́ wɛ̃aa, ńyↄ̃ ↄ̃a e a guu. Bee sɛ kpámá, mapi ń mpio pↄ́ ũ.
  tcz-CHONGTHU: Hijongleh, amaho lung thoisah pohite, hiti hin Dil a gakum lhan chule
    ngakoi galeh lhan. Nga namat masatpen kam chu keh in, chuteng nangman sana dangka
    apeh len khat namu ding ahi. Hichu choiyin lang, ini lhon ding in ga petan,” ati.
  mar-mar: तरी आपण त्यांना अडखळण आणू नये, म्हणून सरोवराकडे जाऊन पाण्यात गळ टाक आणि
    पहिल्याने वर येईल तो मासा धरून त्याचे तोंड उघड म्हणजे तुला चांदीचे एक नाणे सापडेल.
    ते घेऊन माझ्याबद्दल व तुझ्याबद्दल त्यांना दे.”
  snp-snp: Nefa, seni-muluni koli lumunawamo nosámotenaiye, loto uto nofugu ya laefa
    olamo nela ya noku fuloto laefa kana olunanimo ya ika oto welau ya olu atoto kifana
    ma minenami ya oluto kamote namote kulitelo kifana takisi ya gimo, loumaiye.
  isl-isl: '@see-verse:MAT.017.026'
  spy-NT: Nteenee yoo simākēēkustoochi bichu, iwē ākoy tōōliil ānkiiwiirchi ntawaaniit
    bēēko. Nto *burburyoontēēt nyoo bo taayta inam, ing'aany kuutiinyii. +Meenyoorte
    āriit beesyaanteet nyēē yēmē kukweytee ꞉biiko āyēēnku syuuruut. Iyibchi bichoo
    kubo syuuruut nyeenyuu ākoo nyeeng'uung'.”
  xnn-xnn: Ngem adita koma paligten nan ipogaw isna isonga enka laengen menbanniit
    isnan baybay. Et nan damo ay banniitam dakat takawen nan topekna ta das-am nan
    siping ay omanay is maibayad. Dakat alaen et enka bayadan nan bowista.”
  mwe-mwe: Ikabheje tunaatumbayanje, nnjende kulitanda nkatambishe ndowana, shamaki
    shatandubhe tanjilajo muntole, munng'unukule kang'wa, nkatimo shimwiimane mmbiya
    ya koli. Ntole nkaapanganje pangunne na mmayene.”
  tte-tte: Na tabu siya takesi kana totano Nume Tabu kaiwena taula-munamunaili, kabo
    kulau kalita mena yo kam yaoyaoni ugabae-lobiyen, iye bwaite kusawin-bagunayan
    ukwalai, gamwana kutabesae kabo kani mane kulobai, kana lalaki sowasowana ala
    takesi. Ukwalai kulau ala takesi kuyamaisa, kowa te yau kaiwela.”
  tcs-tcs: Bat yumi no wande meke dempla wail. Yu godaun po da leik ane sake lain.
    Pas pis yu kesem, yu opene maut blo em ane yu go paine wan silba koin. Teke da
    koin go ane pei da taksmani po yumi.’
  hlt-THB: Cehlai amik kaw a zeelnaak aham, tuili na cet nawh cikkoeih vak thla. Ngam
    nam tu ma ce lo nawh am kha ce phen pe, tangka hu kawp ti. Lo nawh kai ingkaw
    namimah hamna cawi,” tina hy.
  soq-soq: Tane no mai menaneipona God duwa manewa tamalala apanawa nuawa kadisata.
    Sa baiwa doa tampe aitee kaimoitaa, ita bouri bauta teinea moawa wadaake bedewe
    mane nepa dea donsaa. Mane nepa sa rualepio God duwa manewa tamalala wanamoa e
    ne nata baimba.”
  qub-qub: Chayno captinpis, cobrajcuna mana rabyapämänanpaj cayno ruray. Gochaman
    aywar ansuylata jitanqui. Rimir charishayqui pescädupa shiminta quicharcurmi guellayta
    tarinquipaj. Chay guellayta aparcurmi ishcanchïpita impuestuta päganqui.»
  att-att: Ngam arát tam akkuán yù ipappore ra. E ka laguk ta bebay nga mamannuì.
    Á yù olu nga sirá nga málâ mu, á ungngátam mu yù simù na, á masingam mu yù kuártu.
    Apam mu, ta makatò ta pabbuwì na duá. Á em mu laguk ipappagá ta buwì ta,” kun
    ni Apu kâ Eduru.
  bki-bki: Mia bo ka kito juo rala bulag re tomu nalo na ajum̃a abarbijii takis, mia
    kito juo bunu rovuluio bo ka ga. Mo, jau kavatove ea ueiyabo, ana kosuvan tap̃ig,
    mia niado nana mia kovuruio tukamu, mia keial puruveru tai ea niono, na bare ka
    kiado takis kito juo, mia kodu kava kovulu kanio.”
  bqp-bqp: Ama de ó yã sún ũḿmaro yãi, ǹ gɛ́ ǹ daburu da sɛ̀bɛɛ gũn. Kpↄ̀ kũ
    ĩni kũ káaku, ǹ a lɛ́ wɛ̃, ĩni ↄgↄ le a gũn. Ǹ abirekũ sɛ́ ǹ kpáḿma, makũ
    kũ mↄkↄ̃nwo pↄ́ ũ.
  mcp-mcp: Njɨ, shú nə́ sə́ kú ntágʉlə bwo, kaág mâŋ, kə wusə ŋgwéye; shú wó é tɛ́ɛ́d
    tɨ́ yɛ́, wo bɛ̂ny nyə mpu, wo mú kwey saŋ *mwaanɛ̂ í kwágá nə tóya á buud obá
    yí. Wo músə ŋwa wə, wo kə jə́na tóya waamə̂ nə wô.»
  hat-hat: 'Men, nou pa vle bay move egzanp: Ale bò lanmè a, voye yon zen nan dlo
    a. Rale premye pwason ki va mòde ladan l'' lan. Louvri bouch li, wa jwenn yon
    pyès lajan, mezi pou peye taks pa m'' ak taks pa ou. Pran l'', al peye pou nou
    de.'
  npl-NT: Ijkó para amo matikinkualanikah, xio kan lago, ximichma iwa n michi non
    achto tikkixtis, xikkamatlapo iwa ompa tikajsis se tomi non ika xiktlaxtlawa noimpuesto
    iwa moimpuesto.
  bgg-bgg: Jishii, gethek ne hì pha bran shii lijieg yi pha ayang ro. Ji-è khabang
    shii wuii srane akhiiriie ria mage bo. Naro akhiiriie shii igobi fog ruii pha
    ù yie ne chiih-è ai sem shii sikhi jia doh ruii ne gu chiang nane na chiang pha
    Misiahò pha mijin ji cho yi phro. Yie srane gethek ro muthanthek mijin ishak shii
    phi.
  eng-TCENT: But so that we may not offend them, go to the sea, cast a hook, and take
    the first fish yoʋ catch. When yoʋ open its mouth, yoʋ will find a stater coin.
    Take it and give it to them for yoʋ and me.”
  eng-BSB: “But so that we may not offend them, go to the sea, cast a hook, and take
    the first fish you catch. When you open its mouth, you will find a four-drachma
    coin. Take it and give it to them for My tax and yours.”
  cpu-NT: Iro kantamaitacha te nonkove inkisaneentavaitya kovakotantatsiri kireeki.
    Piyaate pinkachaate inkaareki. Aririka pinoshikake aparoni, pamenavaanteteri,
    ari piñeeri kireeki. Paanakeneri kovakotantatsiri, pimperi. Iriitake pimpinaventyaari
    eeroka eejatzi naaka.”
  san-ASM: তথাপি যথাস্মাভিস্তেষামন্তৰাযো ন জন্যতে, তৎকৃতে জলধেস্তীৰং গৎৱা ৱডিশং ক্ষিপ,
    তেনাদৌ যো মীন উত্থাস্যতি, তং ঘৃৎৱা তন্মুখে মোচিতে তোলকৈকং ৰূপ্যং প্ৰাপ্স্যসি,
    তদ্ গৃহীৎৱা তৱ মম চ কৃতে তেভ্যো দেহি|
  tac-NT: Alarigá júkuru ramué 'yuga, ramueka Wa'lula O'nó Onorúgame 'kúchila nírukuru,
    ramueka pecha najtétilime júkó alué o'nó 'yuga. Jípeko abirigá najtétawaleké napurigá
    tabilé ayoga ejtebímala alué enomí goblálome. Alekeri 'mi ba'wí ilígichi simibógó
    benolí pamia, napu'lige mué ro'chí chewasa, alé alué ro'chí chu'álachi rewimela
    mué bilé enomí plata, 'lige ma'chí pápuaká, 'lige alué enomí goblálome 'yáwaká.
    Aluete 'ma suwábaga najtétarigime nímala, nétiri 'lige 'émitiri.
  eng-WEBPB: But, lest we cause them to stumble, go to the sea, cast a hook, and take
    up the first fish that comes up. When you have opened its mouth, you will find
    a stater coin. Take that, and give it to them for me and you.”
  gfk-H: Senbia i tahut bia pa datar na hangungut ira bala diet. Io, u na hansur uras
    tano taah kis ma u na sei hasur no num ngisena il. Ma no luena kiripa nong u na
    il ia, u na papos no hana, ma u na nas lah tiga kinewa nong i haruat wara kulkul
    ira nudatar takis. U na kap lah ia ma u na tar ia ta diet tano nudatar takis.”
  viv-viv: Meda anafaiweya gilubodaku be keke takesi Kamaku yana manuwa faꞋina ganaseni.
    Atu keke nuwanuwada mena toyaudi kanaꞋiveꞋagoꞋugadi faꞋina, unana tobuya unavemaina.
    Au igana ginamidiꞋalata-ma unataina ada awana unakilaꞋana be mani unanuhagana.
    Mani-nadi unanauwena be yada takesi unasena, medema au adaꞋiselu adafata.”
  yao-yao: Nambo tukaachima ŵandu ŵa. Njaule kulitanda nkaloposye, ni somba jandanda
    kutanjila pa ndowana, nkajiunukule kang'wa ni chinkasisimane mbiya sya nsongo.
    Njigale ni kwapa ligongo lyangune ni lyenu mmwe.”
  tgp-tgp: Pani matan vara r̃a sopo komo na r̃omira, o sivo na tasi, o pulahi na nom
    asi revereve, ale sava maji mo kali hinia tiroma, o roi na vavana, ale o pa hite
    na mania matea mo tataholo mata voli takis nor̃a enr̃a rua.”
  auc-NT: Incæte wïï pïinte bacædänimpa, ante botö ïïmaï ämopa. Bitö gäwapäa mäo dadonte
    wëä tadöñömi gæyæ tänocä tacä æ̈e. Æ̈ninque gæyæ önöneca wi æ̈nete ayömi adotamonque
    incæ coatodo didacöma ëmontamö incæ edæ gæyæ önöne ongontamö adinque bitö tadonte
    æncæbiimpa. Mänintamö ænte mäo bitö beyæ̈ botö beyæ̈ eyepæ̈ godömi æncædänimpa,
    angä gote Pegodo cægacäimpa.
  kbc-NT: Pida aɡ̶ele daɡ̶a jaoɡ̶a me neliɡ̶ideeɡ̶a niɡ̶idi anetiɡ̶odipiciadi. Natigide,
    emii miditaɡ̶a weiigi, odaa okolenitini ɡ̶adomiigo. Odaa okeni niɡ̶ica odoejegi
    noɡ̶ojegi ane ixigi ɡ̶adomiigo. Odaa catiwedi nioladi akati beexo. Odaa anadeegi
    naɡ̶ani beexo, ediani niɡ̶ica ane leeditibige me jedianaɡ̶a mini Aneotedoɡ̶oji
    liɡ̶eladi. Naɡ̶ani beexo abotema mediani codaa ane leeditibige maɡ̶aɡ̶a jedia.”
  bmh-bmh: Bo, ig dudu go abai i alalamam. Gonun, na nait karuk wabun kuai oiba, betei
    ze unig ebu karuk wabun kuai heiba, karuk amegai umam. Go karuk gonugau ogusau
    oug aiwag tub dareu uligaimai, umam. Go iboin, nagen aiwag go oi betei Nou Zaueim
    maremen, aiwag go igual ereg tutak.”
  ctu-BL: Pero cucu ti colem ñajb ame mi lac techbeñob i mich'ajel. Choco ochel luquijib.
    Ch'ʌmʌ jini ñaxan bʌ chʌy mu' bʌ a chuc. Che' ma' cawben i yej mi caj a taj jump'ejl
    estatero. Ch'ʌmʌ majlel. Aq'ueñob cha'añon cha'añet. Che' tsi' yʌlʌ Jesús.
  meq-meq: Ane tuk na, vəlamatay bəna ma ndalateye. Hərwi niye zla wu məgəse kəlef
    yak, do ka me i dəlov. Ka ye na, kal a ɗəma wu məgəse kəlef. Kəlef nakə a lah
    faya aye na, gəs na ada kâ həndəkay ha bazlam. Ka hutiye kwar i suloy nəte mə
    ɗəma, zla ahaya ada kâ vəlamatay dzaŋgal may.»
  noa-H: Mamʌ hamag maach hëugar hiek'am hugua maadëujã hichiita p'agju haai nʌmgui
    hajim Pedroog. Maimua, T'ʌrrdö hee dö hʌabamí hajim. Nau nacha pʌch jua gaai k'öbaichëm
    pua jiir hat'am hö hee p'atk'on sĩeju. Mag p'atk'onau hʌ̈u pua mʌ kõitjã p'agwi,
    pʌch dënjã p'agpʌ̈ijugui hajim Jesuu Pedroog. Magbaawai Pedroou chadcha hichig
    jaautarrjö hajim.
  alp-NT: Po leke ite ono lalesi kera yake, hoko akeu ndau tlaka leke anahanu, eleki
    iane inai rebe asupue akmenare aranae kai abara esi biruije, hoko asupu kepene
    panuhu kena seli luaiki pajake kena Tuhane Eni Lumare. Arana kepene mere eleki
    rilukele etesi.
  san-VEL: tathaapi yathaasmaabhiste.saamantaraayo na janyate, tatk.rte jaladhestiira.m
    gatvaa va.di"sa.m k.sipa, tenaadau yo miina utthaasyati, ta.m gh.rtvaa tanmukhe
    mocite tolakaika.m ruupya.m praapsyasi, tad g.rhiitvaa tava mama ca k.rte tebhyo
    dehi|
  kbq-kbq: Hianagi tagra zamarimpa kna eri ozamisunanki, tirute vunka huku nofi ome
    atrenka ese'ma avazu hanana nozara agi eri aka hunka mago zago me'nena kegahane.
    Ana zago erinka Nagrite'ene kagra re'enena ome miza hugahane.
  kbh-kbh: Pero ndocná mal chabonduínÿnanamna uafjajónayoye motsa, anzuelë́fjua cochjúts̈ena
    y chë natsana chaojuásjana beona cochjuábocna. Cochjuayetëfjoná y choye crocénana
    cochanjínÿena y chánaca echanjoshjache ats̈biama y acbiama jëtsjájuama. Cochjëftsejatsëca
    y cochjatsboshjona ca —Jesús tbojaniyana.
  ron-LSB: Dar, ca să nu-i facem să se poticnească, du-te la mare, aruncă un cârlig
    și ia primul pește care iese la suprafață. Când îi vei deschide gura, vei găsi
    o monedă de un stater. Ia-o și dă-le-o pentru mine și pentru tine.”
  pon-pon: Ari jo, pwe kitail der kamakar irail ada, kola ni oror kajedi kaj, a mam
    men maj, me pan lodi, apiada, kajara pajan au a, koe pan diar lepen moni lep;
    i me koe pan ale o kida ai o noum.
  nhe-BL: Pero para ax titecualancamacase, nojquiya titlaxtlahuase. Xiya nepa campa
    hueyi atl huan xijmajcahua se tepos huijcoli para michime. Xijtlalana nopa michi
    tlen achtohui tijmasiltis, huan ipan icamac tijpantis se tomi tlen quiaxilis para
    titlaxtlahuase tlen tlainamaj para tiopamitl. Huajca xijhuica huan xitlaxtlahuati
    para na huan para ta.
  sps-sps: Sana ra gim ror ma fatsitsien fiisen ramiri. Kua fi naaman nyi te tats
    iny naan goraa, ras a vaamuan nana jian pue na nguen ya, nyi sab rom a painy moni
    onot non tan foiny takis tana saape of Vanyo ana nyi kan, nom naa nyi foiny of
    ratuaran takis.”
  wnc-wnc: Niu Anutuat nana amin ngana ninda tasina musia toknga natanimunang. Ga
    yangga gapan gwene kuke pis kaitnangge huk mumbi kuwan pis tupan kaiwiyak gaka
    gena tapi akngawan mani sandu undang kawiyau take taku niu kuutde wasan yamuyo,”
    ngang inikut.
  nmw-S: Agegene tab Guwole Gagabubine hana takis hana tohowo ta epahugeid. U lok
    u la he soge bwen lam yao u bili donge. Yalogi gane u kos deiyan u howo, u pisae
    gamwane, iloke u paidi mwani wana kaikai i bosowaine wada takis. U howo, u la
    u pamaise huwo ge nau wada takis.”
  bus-bus: Mↄde lɛ wa yã tón ↄ̃ḿmaro yãnzi, ǹ gá ǹ daburu da sɛ̀bɛ guu. Kpↄ̀ káaku
    kɛ̀ nɛ́ kũ, ǹ à lɛ́ wɛ̃, nɛ́ ↄↄ e à guu. Ǹ bee sɛ́ ǹ kpáḿma, mapi kↄ̃n mpio pↄ́
    ũ.
  gub-BL: — Tuwe rihi. Aze namono kwaw temetarer wanupe nehe, uze'eg zemueteahy putar
    herehe a'e wà nehe. A'e rupi xiapo nezewe zane nehe kury, i'i Pet pe. — Eho ipirapoz
    pà yryhu pe nehe ty. Ipira u'u putar pina nehe. Enuhem 'y wi nehe. Erexak putar
    temetarer tàtà ma'e hekuzar katu ma'e izuru pe nehe. Uhyk putar zanewe nehe. Emono
    a'e temetarer tàtà ma'e eho xaxeto wanupe nehe. Emekuzar henewer haw nehe, emekuzar
    nenewer haw nehe no. Uhyk putar zanewe nehe. Na'e Pet weruzar ize'eg oho a'e kury.
  imo-imo: Nalo takisi naa timbolo kinye ulke tempel takisi limele iyemani ilto iyepu
    tendenge kani nomuna pungo uku mundupuwi. Uku mundukolio kiyendo linio omamunga
    keremu anga tondonio kinye kou te pembalo, aku koumu likolio meko pungo iltonga
    peya popo tiko takisi tiwi,” nimu.
  boj-boj: Uŋgum. Iga takis o tamo naŋgo are ugetetnjrqasai. Deqa ni alile aisim yima
    waiyosim qe namoqna oqam qaji di aqa medabu waqtosimqa aqa medabu miligiq di silali
    bei soqnim unqam. Unsim silali di osi gilsim gago aiyel qa takis atqa osimqa takis
    o tamo naŋgi enjre.”
  knf-knf: 'Kë un ŋşë wo ŋënŋal pţij bţup. Yaan du bdëk, ifël kabuuţi, uţëb uŧeek
    wi ikpënanuŋ, haabëşan wa mntum : iţënk pataka da pankkëşuŋ pluk daaşa di naan
    na di nu. Jejan pa iya iluk daaşa di nja batëb. »'
  san-KHM: តថាបិ យថាស្មាភិស្តេឞាមន្តរាយោ ន ជន្យតេ, តត្ក្ឫតេ ជលធេស្តីរំ គត្វា វឌិឝំ
    ក្ឞិប, តេនាទៅ យោ មីន ឧត្ថាស្យតិ, តំ ឃ្ឫត្វា តន្មុខេ មោចិតេ តោលកៃកំ រូប្យំ ប្រាប្ស្យសិ,
    តទ៑ គ្ឫហីត្វា តវ មម ច ក្ឫតេ តេភ្យោ ទេហិ។
  arn-NT: Welu iney rume tañi wesaduamnoael, amunge tati pichi lafken mew, ütrüftukupunge
    tami ansuelu ka witranentufinge tami wüne entuelchi challwa. Fey ti wün challwa
    mew peaymi kiñe moneda, feymew mür kulliayu tati impuestu. Yefinge ti moneda,
    fey kullimenge tati impuestu.
  zas-NT: Per chitëë guidxeꞌch reeman, wej roꞌ nijs, bazaal xiansuelil, dxel bëjl
    yaloj ni guiniaazil babëëb. Roꞌ bëjl guin guidxelil tijb cintabl, con laan bitijx
    dux impuest.
  ken-NT: Kɛ tɛ̌ndu sɛ́pú yáŋ bɛkʉ bǒbhɛn mambe ntɨ, sɛp, dɔ́k manyu, gʉɛ́p áwám
    anyɛ́n. Nsi mbɨ anɛ ɔ́kɛ́mɛ́ nɛnɛ́ nnyu ywi. Chɔŋ ɔ́ngɔ́ nkáp arɛ anɛ akway bɛchyɛ
    awa nkábhɛ́nti anɛ ɛkɛrákap Mandɛm nɛ aywɛ. Sɔt wu chyɛ bhɔ.”
