verse: MAT.017.027
translations:
  kpx-kpx: Isito duave. Nahiabuna ke vai. Kosealemo nahiabuna ke vaholige dubue takesi
    malemale abuna nahiho itumulahai. Iale e bavae talive kimeianela. A vasohuta huena
    olete laluvaniege aive alavoi aivemo mune bai mai ke igaela a ibinata di ibinata
    vanela.”
  okv-H: Rate ungotena enana ta degi osaga mane ikasora avoeto no umo o timbari esi
    humbuto umo tiuka ta pambuto umo o timbujo. Eto o kihi timbasoa amita pe jigito
    handeketo pe hota koro humbasoa amina humbuto pambuto tax umote namo te tapa ikejo.”
    ainge Iesu na ena.
  tbo-tbo: Ma tauta uyahita apo hina nugoapapoe, yaka geka hougana sili una waya ma
    una nae u boga po una wisili, po iyana tahatahayana un’ununi naka u gamona mone
    una waya, po apo ita hagu una houni tam ma tau ubeita.’
  mal-C: “എന്തായാലും നാം അവരെ എതിർക്കേണ്ടതില്ല; നീ തടാകത്തിൽ ചെന്ന് ചൂണ്ടയിടുക. ആദ്യം
    ലഭിക്കുന്ന മത്സ്യത്തെ എടുത്ത് അതിന്റെ വായ് തുറക്കുമ്പോൾ നാലു ദ്രഹ്മയുടെ ഒരു നാണയം
    കാണും; അത് എടുത്ത് നാം ഇരുവരുടെയും നികുതി നൽകുക,” എന്നു പറഞ്ഞു.
  grc-SR: Ἵνα δὲ μὴ σκανδαλίσωμεν αὐτούς, πορευθεὶς εἰς ⸋τὴν⸌ θάλασσαν βάλε ἄγκιστρον,
    καὶ τὸν ⸂ἀναβαίνοντα⸃ πρῶτον ἰχθὺν ἆρον· καὶ ἀνοίξας τὸ στόμα αὐτοῦ, εὑρήσεις
    στατῆρα· ἐκεῖνον λαβὼν δὸς αὐτοῖς ἀντὶ ἐμοῦ καὶ σοῦ.
  bgc-bgc: तोभी इस खात्तर के हम उननै ठोक्कर ना खुवावा, तू झील कै किनारे जाकै कांडा
    गेर, अर जो मच्छी पैहले लिकड़ै, उसनै ले, उसका मुँह खोल्लण पै तेरे ताहीं एक सिक्का
    (जिसकी किम्मत चार दिन की मजदूरी के बराबर हो सै) मिलैगा, उस्से नै लेकै मेरै अर
    अपणे बदले म्ह दे दिये।”
  khz-khz: Na ragai pita vega-parura ulanana, gaurai kovu ai ono verigo. Kau pono
    pia-raia, magani tovotovona pono rolo ragea genai, pokana pono kala-pakaa, siliva
    monina ta pono rawalia. Pono gapia, pono venira ita taura ruala gera Rupu Veaga
    takiti monina.”
  deu-TKW: Damit wir ihnen aber keinen Anstoß geben, gehe hin an den See, wirf die
    Angel aus, und nimm den ersten Fisch, der heraufkommt, und wenn du seinen Mund
    aufmachst, wirst du einen Stater finden; den nimm und gieb ihnen denselben für
    mich und dich.
  zsr-NT: Naꞌa, quië nutu nu gun leyruꞌ, gyeaj raꞌ nis zxön, yajzál lu nis le rzönnuꞌ‑baꞌ
    böl, atiꞌ böl cuijuꞌ‑baꞌ ziꞌal, gzxiꞌ‑baꞌ. Catiꞌ gsaljuꞌ rúꞌabaꞌ, niꞌ gdzö́linuꞌ
    tu dumí lasdauꞌ. Gzxiꞌ lei, atiꞌ gdizxj lazaꞌ len lazuꞌ.
  lin-lin: Nzokande, mpo ete totia mobulu te kati na makanisi na bango, kende na ebale,
    bwaka ndobo na mayi mpe kamata mbisi oyo okozwa ya liboso ; fungola monoko na
    yango mpe okomona mbongo moko ya bibende kati na yango ; kamata mbongo yango mpe
    futa mpako na Ngai mpe mpako na yo, na maboko na bango.
  hns-NT: Tabbo hamlog ie paisa bharab. Hamlog na maangiela kie bharwaawe waalan ghoermoesaai.
    Toe samoendar ke paas dja aur katia lagaaw. Tab pahiela matjharie ke moeh me toe
    ek tjaanie ke paisa paihe. Ie paisa leike hamlog doeno miela khaatien Parmeswar
    ke mahal ke djoetie bhar de.”
  noa-E: Mamʉ amag maach ëugar iekham ugua maadëujã ichiita phagju aai nʉmgui ajim
    Pedroog. Maimua, Thʉrrdö ee dö ʉabamí ajim. Nau nacha pʉch jua gaai khöbaichëm
    pua jiir atham ö ee phatkhon sĩeju. Mag phatkhonau ʉ̈u pua mʉ kõitjã phagwi, pʉch
    dënjã phagpʉ̈ijugui ajim Jesuu Pedroog. Magbaawai Pedroou chadcha ichig jaautarrjö
    ajim.
  eng-EMTV: Nevertheless, lest we offend them, go to the sea, and cast in a hook,
    and take the first fish that comes up. And when you have opened its mouth, you
    will find a coin. Take that, and give it to them for Me and for yourself.”
  mib-NT: Te na chúnaa yō, návāha tu squɨ́tɨ́ ni yō de. Núu súcuan te cuáhán ndé yumar,
    te scáne ró gancho jeē jnɨ́ɨ chācá, te tava rō chācá jéē jnɨ́ɨ xīhna gā. Te ndɨca
    rō yuhu tɨ, te yūcuan níhīn rō ɨɨn xūhun jéē cánda chunaa rō jeē cájicān de. Te
    quindēca ró núū de jeē cúu ruhū jiín róhó. Achí yá.
  lif-NT2: हे़क्‍केसाङ् आनिॽनु खे़ङ्‌हाॽरे़ खुनिॽ सिक् मे़बोःक्‍ने़न्‍ल फाॽआङ् गालिल
    वरक्‍को पेगे़ॽआङ् खेःङ् तेसे़ॽओ॥ के़रे़क्‍नुःल्‍ले़ तगि के़दे़म्‍सुबा ङाःल्‍ले़
    कुमुराओ याङ्‌इत्‍छिधिक् के़घोःसुॽरो॥ खे़न् तेॽरे़ॽआङ् आन्‍छिॽ माङ्‌हिम् एःङ्‌याङ्‌ङिन्
    हुङे़ॽओ॥”
  xnj-xnj: Nambu tikotoka kuvayomesa vandu ava. Uhamba kunyanja ukataga luvecha, somba
    yeutumbwili kulova utola, udindula mlomo waki yati ukolela lishonga utola ulipa
    kodi ndava yaku na ndava yangu.”
  mmx-mmx: Ketla ta noxo lox amusak nedi na limixin. Kuren la unat pas uto at lavatdan
    kis la una axanom. La leemat avot una rep ka i, unaba long lenget ka legesa derakma
    silok to xeneng at lungusno la mo legesa derakma silok naba epovo rida kusu ti
    kepe pilas ti loogu laplavang.”
  cbr-NT: Usa 'ain curíqui 'inántima 'aínbi camina an curíqui bicë unínma numi nishquin
    masá sinania quixun ësaquin 'ati 'ain. Camina parúmpapanu mishqui cuanti 'ain.
    Mishquiquinmi a pain bicë tsatsa, aín ana 'ucë mëu isquin camina anua curíqui
    mërati 'ain. Mëraquin a curíqui bixun camina an curíqui bicë uni 'inánti 'ain.
    A curíquinëx ca 'iti 'icën, minan 'inánanmi 'ëribi 'inánxuncë.
  tee-NT: Para chani alat'i ni jantu catatalhk'amalh ju lapanacni chai catanaulh ni
    jantu tu'u' lhiulayau ju quimpujitat'an. Inchich laca'atants'in. Amuya'ich ju
    mimpaklava'in. Chai amac'ut'uch ju pamata ju p'ulhnan caquilhtanuya' ju mimpaklava'in.
    Amak'alhk'aya'ich chai alhit'a'uya'ich ju tumin. Ach'ap'ach. Alhimap'ala'ich ju
    quilacata chai ju milacata.
  eng-LSV: but that we may not cause them to stumble, having gone to the sea, cast
    a hook, and the fish that has come up first take up, and having opened its mouth,
    you will find a stater, that having taken, give to them for Me and you.”
  cak-NT: Pero xa man nakatoj ta, xa juba' yan chic man xtiqui'en ta entender anchique
    roma man nakatoj ta. Cami quie'abelesaj-pe quer pa ya'; y ri na'ey quer ri xtalesaj,
    tajaka' pa ruchi' y chiri' xtawil-wi ri mero chi natoj ri impuesto chi rocho ri
    Dios. Ri mero ri' nu'on chi natoj ri wichi ren y ri awichi ret, xcha' ri Jesús
    che ri Pedro.
  pah-NT: 'Nhande ko Tupana''ga gwyripeva''ea. Nurã po ti nhande nimondoi g̃a pe hamo
    nehẽ, ei Jesus''ga. Tihayvaryme ti g̃a hehe javo timondo ti nhande g̃a pe nehẽ.
    Eho ti ypiahu pe pira mbo''a a''ero. Kiroki o''u ypy – epyhy ti imbojurujaita.
    Jurua pype po ti nde hepiagi itambere''ia nehẽ. Ehekyi ti itambere''ia jurua hugwi
    itambere''ia rerua imondovo g̃a pe – kiroki g̃a omono''ono''õ itambere''ia tiapokatua''ja
    ti nhandejatykahavuhua javo. Ere ti g̃a pe: “Koro ko Jesus''ga remimondoa nhiremimondoa
    no.” A''ea ti ere g̃a pe imondovo g̃a pe, ei Jesus''ga Pedro''ga pe. A''ero Pedro''ga
    hoi pira mbo''a hepiaga itambere''ia jurua pype herua imondovo itambere''ia g̃a
    pe a''ero.'
  sja-NT: Mamĩda tachi ãpɨte ik'achia jaranaadamerã, wã́ji lagodee to-ɨade. Naapɨara
    chik'o peeru it'aide unuit'ee p'arat'a tau aba. Ma p'arat'apa impuesto p'aanapáde
    aji, mɨ pari mãik'aapa pɨchi k'ap'ɨa pari.
  xed-xed: Dər má mantsa tsi ná, yaha mu da nzakway ka skwa tuthun ŋa taŋ. La da drəf,
    ka vzadata ka ta ŋalum. Tsa taŋtaŋa klipi dzaʼa ka da ksafta ya, ka gunaŋta ka
    ta wani, dzaʼa slanaghasla ka ta tseda dzumna mndu his. Ka klafta ka, ka vlaŋta
    ka ta həŋ ŋa platá ŋa u,» kaʼa nda tsi.
  mks-NT: Joo mí co̱ cúni̱ yo̱ ña̱ ná ndicui̱ta na xo̱ho̱ sa̱há ña̱ cán quéa̱ cu̱hún
    tañu̱hú. Ta mé cán tavún ti̱yacá. Ta rí nu̱ cuítí ná tavún ja̱n cande̱hún yúhu̱
    rí jáchi̱ ja̱n nditáhún in jiu̱hún ca̱a. Ta cañehe a cu̱hu̱n cha̱hvún sa̱ha̱ mún
    ta sa̱ha̱ mí i̱ jáchi̱ queta va —na̱cachi Jesús xi̱hi̱n Pedro.
  gfk-S: Iesene i tahut be der pai nale hangungut ira tinga di. Io, nu hanasur utusu
    tano taho kis ma nu ise hasur no num wonwon. Ma no luaina aen nong nu wane ie,
    nu pagas no hono, ma nu nes leh tike barbarat nong i haruat ura kulkul ira nuder
    takis. Nu kap leh ie ma nu ter ie ta di utano nuder takis.”
  bmu-bmu: Mewö akzinmö, takis qahö alinga azi mieŋgö uruŋinan bölibapuköra mönö anda
    kösö kawiki o aŋgönöŋ gilman. Gila söra mutukŋi öröba memani, mönö miaŋgö numbuŋi
    mesaköba moneŋ kötŋi miaŋgöreŋ miwikŋaiman. Moneŋ kötŋi mi azi yahöt netkö takisniraŋgö
    dop. Mönö mi memba eŋgiba miaŋön nöŋgö aka nangi takisniri alman.” Mewö.
  dgz-dgz: Go God Paewa moni bongamine nagirewa gunat inanup ya anupen menan ge age
    kaum awan gapan kimai gega uat. Meo erewa warupawa noa watapa ap mepe gwat make
    da yawai. Wat age moni bongamine nagirewa mun, ap gapan garewa nuga ta.” Pita
    Iesu anenen wani gapan di tan.
  eng-GNV: 'Neuerthelesse, lest we should offend them: goe to the sea, and cast in
    an angle, and take the first fish that commeth vp, and when thou hast opened his
    mouth, thou shalt finde a piece of twentie pence: that take, and giue it vnto
    them for me and thee.'
  zaa-NT: Pero para qui'ni nú ttu nuỹa gutsa'áni iqquį nna, acca lu' nna huía ru'a
    indatù'ą' para gudaxu' lu' bél·lá. Bél·la nu gudaxu' lu' primero nna ebeqquia
    lu' ą nna ithàlia lu' rú'į. Porqui'ni nía nna yù'u ttu moneda nu dacca' tappa
    dracma, thi' lu' ą' nna gute lu' ą' lani cą para qui'ni quiỹa lu' nu cca quia'
    nna nu cca qui' lu' nna.
  eng-WEBSTER: 'Notwithstanding, lest we should offend them, go thou to the sea, and
    cast a hook, and take the fish that first cometh up: and when thou hast opened
    his mouth, thou shalt find a piece of money: take that, and give to them for me
    and thee.'
  guh-guh: Itsiata baitsi jane xamë matamotsianame itsajivi ata vajanacabaraanaepanaeyanivabeje.
    Liamëre pucaxanetojavabelia. Ëjëbianame culupabota. Padujuainëyo copiaya catoxaena,
    jutsianame. Pecuibota caxitajarabianame palatanëyo. Bajarapapalatanëyota caëjëpaena
    vajamatamotsinexabeje impuestomatamo xanë tamatamotsinexa, xamë ata nematamotsinexa.
    Nexata bajarapapalatanëyo caponaename impuestomatamo nematamotsinexa templobo
    pevetsivijavabelia, jai Jesús Pedrojavabelia.
  bon-bon: Yepä mine gone teebibine ngenecu mäpu me jaawenemago. Äte ädi, edigiricu
    jepetäji sawa cabu. Maane niinäce lui cibu ne irpatenite, tage jipälutepi, siige
    maane yepä rarekaake ne jepänenite puma. Maane pui ne ecatepi, ecäremepi mime
    täks tääpume.”
  nhw-BL: Pero para amo titecualancamacase, nojquiya titlaxtlahuase. Xiya nepa campa
    hueyi atl huan xijmajcahua se tepos cuachijcoli para michime. Xijtlanana nopa
    michi catli achtihui tijcuachijcoltilanas, huan ipan icamac tijpantis se tomi
    catli quiaxilis para titlaxtlahuase catli tlainamaj para tiopamitl. Huajca xijhuica
    huan xitlaxtlahuati para na huan para ta.
  swh-ONEN: Lakini ili tusije tukawaudhi, nenda baharini ukatupe ndoana. Mchukue samaki
    wa kwanza utakayemvua. Fungua kinywa chake nawe utakuta humo fedha, ichukue ukalipe
    kodi yako na yangu.”
  wbi-wbi: Ulwene kyande tulavapelela avasongesia songo vahoke amkole, luta kulisumbe,
    utosie indovano, isamaki jino kyande jiiva nhasi kulovua utoole. Isamaki ijio
    ung'amalule umulomo ghwake, ghukujaagha indalama jimo. Indalama ijio utoole uvapeele
    avasongesia songo uhombele isongo une nuuve.
  bba-bba: Kɑ mɛ, sɑ ǹ kĩ su tɔn be mɔru kɔsiki. Yen sɔ̃, ɑ doo dɑɑrɔ ɑ kɔkɔru kɔ̃.
    Swɑ̃ɑ ye yɑ ɡbiɑ yɑ tu mwɛ, ɑ ye ɡɑwo ɑ yen nɔɔ bɑɑyɑ. Kɑɑ sii ɡeesun ɡobi wɑ
    mi, yi yi koo nɛ kɑ wunɛn ɡobi turi. A yi suo ɑ bu kɔsiɑ.
  eng-KJVCPB: 'Notwithstanding, lest we should offend them, go thou to the sea, and
    cast a hook, and take up the fish that first cometh up; and when thou hast opened
    his mouth, thou shalt find a piece of money: that take, and give unto them for
    me and thee.'
  kgk-NT: —Ha “Hesu ndopagái imposto, nopenái ra'e Nhandejáry róga-rehe” ndaipotái
    he'i ra'e xe-rehe. Upéa-gwi ekwa tereho yugwarusu-py. Eity nde pinda erenohẽ hagwã
    pira. Erenohẽ ypy va'e eipyhy pira ejurupe'a. Ijuru-py erejohu-ta peteĩ itaendy
    plata. Eraha ereme'ẽ hagwã oporombopaga va'e-pe. Xe-rehe, nde-rehe ave eme'ẽ íxupe,
    he'i Pedro-pe Hesu.
  waj-waj: Itaama vainainnaata hama ta sikau takiisa vareera vaidiiya sikauvaa mmikiai
    iya tiiyara momonakiaarainnoo kiaa nnoori haruungaivaki viee tavaura ooviivaa
    ivaki yapa kino ivau tauraa hai tavauvaa utu raririima kiee inna avaivaki taanee.
    Teeno sikau voovai ivaki vainai tee varee takiisa vareeraiyasi viee niiyara saivai
    yapee aiyara saivai yapaanee, tiravai.
  cpy-cpy: Roo kanteencha, tee nokoyi ikijawaetyaa shintsi-tatsiri ipaeteri koriki.
    Piyaate inkaariki pakachaate. Aririka pinoshikaki, pamina-paanteteri, aritaki
    piñeeri koriki. Paanakiniri shintsi-tatsiri ipaeteri koriki. Riitaki pipinawentyaari
    eeroka eejatzi naaka.”
  ekk-PKP: Aga et mitte kedagi pahandada, mine järve äärde ja viska õngenöör konksuga
    sisse. Tõmba välja esimene kala, mis otsa jääb, ja kui sa tema suu avad, siis
    leiad sealt stateeri. Võta münt ja anna see neile minu ja sinu eest.“
  mpx-mpx: Yaa bahi Limi Bwabwalena ana takis ana toahi ta papahugal. He u nok u na
    hogaa ge am yawon nu alipalo. Moti toto nu kos houwan nu ahe, gamwana nu pitanal,
    inoke mani nu pwawa ana bwata i bosowaina wala takis. Nu ahe nu na owa ge nau
    wala takis nu pwamola.”
  wbp-wbp: Yuwayi, ngulaju marda junga, kala ngajulurlu kajilparna-jana tala yinja-wangurlu
    jurnta mardakarla nyampurraku watiki, ngulaju kajikajulu kulu-jarrimilki ngajukuju.
    Kuja-kujakuju, yanta mangkuru-kurra yawuku maninjaku. Kajinpa rdarri-mardarni
    kamparru-warnu yawu, lakarn-pungkarla nyanungu-nyangu lirraju. Kaninjarni nyanungu-nyangurla
    lirrangkaju kapinpa nyuntulurluju pirli tala pardany-parami. Kangka ngulaju pirli,
    manu yungka-jana wati yali-patuku. Ngula-jangkaju, kulalu-ngalpa payirnilki talakuju
    nyampu-warnurla yurlyurrparlaju.”
  luo-luo: To mondo kik wachwanygi, dhi e nam mondo ichik olopi; kaw rech mimako mokwongo;
    yaw dhoge, kendo ibiro yudo pesa moromo shekel achiel. Kawe imiye jogo kaka osucha
    kod mari.”
  nhe-NT: Pero para ax titecualancamacase, nojquiya titlaxtlahuase. Xiya nepa campa
    hueyi atl huan xijmajcahua se tepos huijcoli para michime. Xijtlalana nopa michi
    tlen achtohui tijmasiltis, huan ipan icamac tijpantis se tomi tlen quiaxilis para
    titlaxtlahuase tlen tlainamaj para tiopamitl. Huajca xijhuica huan xitlaxtlahuati
    para na huan para ta.
  aii-aii: ”ܐܝܼܢܵܐ ܕܠܵܐ ܡܲܟܪܸܒܲܚ ܠܗܘܿܢ، ܙܹܠܔ݇ ܠܝܵܡܵܐ ܘܕܪܝܼ ܟ̰ܲܢܓܲܠܔ، ܘܢܘܼܢܵܐ ܩܲܕܡܵܝܵܐ
    ܕܕܵܒ݂ܩܹܬ ܠܹܗ، ܦܬܘܿܚ ܦܘܼܡܹܗ ܘܒܸܬ ܡܲܫ݇ܟ̰ܚܸܬ ܙܘܼܙܵܐ ܕܣܹܐܡܵܐ. ܫܩܘܿܠܔ ܘܗܲܒ݂ܠܔ ܠܹܗ ܡ̣ܢ
    ܓܹܒܝܼ ܘܡ̣ܢ ܓܹܒܘܼܟ݂.“
  esk-NT: Aglaan atniummativiaġivut iñuich. Aullaġutin niksigiaġiñ narvamun. Qanġaniñ
    sivullium aqaluum niksiksaqpich paqitkisirutin maniŋmik. Tigulugu taamna qaitchumagiñ
    iliŋitñun, aasii akiḷiutilunuk.”
  msb-msb: Pero bisan sugad sani kumadto ka sa danaw kag mamalakwit. Tapos pagdawi
    moʼn usad bukaha an ba-ba kay may makikita ka na plata na kwarta. Kuhaa ina kag
    ibayad sa mga parasukot san buwis san templo para sa aton na duha agod dili sinda
    mamundo sa aton.”
  cpa-NT: Cónh¹jøng² tsa¹hno¹jni li¹hiag¹³dsa. Hi² jøng² gu³tengh¹²hning hma²cog³
    jmøi² juøh¹². Dsenh¹³hning jáh² lah¹ni³ ca¹cǿgh¹ hma²cog³. Hag³jah dsianh¹hning
