    räkuŋ. Ga ḻapmaram nhe dhu ŋanya dhurrwara bala nhe dhu ŋunhi maḻŋ'maraman rrupiyan,
    bala nhe dhu bäkin ŋunhiyiny rrupiyany märr nhe dhu bäyimnha walalany nhuŋuwuy
    ga ŋarraku.”
