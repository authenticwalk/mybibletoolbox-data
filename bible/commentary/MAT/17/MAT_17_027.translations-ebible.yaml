  kxv-kxv: ସାମା ମା଼ର ଏ଼ନିକିଁ ଏ଼ୱାରାକି ବା଼ଦା ହୀନାତାୟି ଆ଼ଆୟି, ଏ଼ଦାଆଁତାକି ସାମ୍‌ଦୁରିତା
