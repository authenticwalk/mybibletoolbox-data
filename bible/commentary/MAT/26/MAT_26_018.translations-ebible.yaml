verse: MAT.026.018
translations:
  kpx-kpx: Ige Iesuu namigevei avoe, “Talive Dielusalemae ata mole namihai kosea,
    ‘Nahie haivemale kosive ke vaniu vuguvuguanu. Iale keu isiviale au esemuhi a omo
    Basova lovi isi.’”
  okv-H: Iesu na, “Embo vahai da peni amita jo ta iraguja amita degi pambuto ke einge
    evujo. ‘Bada ta iji auvehei jarukari ta pondo amita ambotani ga no bande ta indesi
    ehija,’ pambuto ainge evujo.” ke ainge enu
  tbo-tbo: Yesu i pa, ‘Meyagai baneina ona luiya po lawana amaka o hanapugeya ona
    paliweleya ona pa, “Bada geka pita a baha uyahim, i pa u houga dumana i tuliyaliyani,
    yaka apo u hewahewali mitehi welulagona tolehana om numa uyahina ton’ani.” ’
  mal-C: അതിന് യേശു, “നിങ്ങൾ പട്ടണത്തിൽ, ഞാൻ പറയുന്ന വ്യക്തിയുടെ അടുക്കൽ ചെന്ന്, ‘ഗുരു
    പറയുന്നു, എന്റെ സമയം അടുത്തെത്തിയിരിക്കുന്നു. ഞാൻ എന്റെ ശിഷ്യന്മാരോടൊത്ത് പെസഹ
    ആചരിക്കാൻ ആഗ്രഹിക്കുന്നത് താങ്കളുടെ ഭവനത്തിലാണ് എന്നു പറയുക’ ” എന്നു പറഞ്ഞു.
  grc-SR: Ὁ δὲ εἶπεν, Ὑπάγετε εἰς τὴν πόλιν πρὸς τὸν δεῖνα, καὶ εἴπατε αὐτῷ, Ὁ διδάσκαλος
    λέγει, Ὁ καιρός μου ἐγγύς ἐστιν· πρὸς σὲ ποιῶ τὸ Πάσχα μετὰ τῶν μαθητῶν μου.
  bgc-bgc: यीशु बोल्या, “नगर म्ह फलाणा माणस नै जाकै उसतै कहो, ‘गुरु कहवै सै के मेरा
    बखत लोवै सै। मै अपणे चेल्यां कै गेल्या तेरे उरै फसह का त्यौहार बणाऊँगा’।”
  khz-khz: 'Ne Iesu na evega-gelerato, netiwato, “Ioago vanuga kamuna aonai, pakilagia
    talimana genai, pio vaikilaa, nopiotiwa, ‘Vevega-ripa tauna ekilana: Geku ora
    warau pekwara. Gaurai mageku melo ria goina numai vekapawai mamoena paia gania.’”'
  deu-TKW: 'Er aber sprach: gehet hin in die Stadt zu dem und dem, und sagt zu ihm:
    der Meister spricht: meine Zeit ist nahe, bei dir halte ich das Passa mit meinen
    Jüngern.'
  zsr-NT: 'Jesús rëꞌ lequëꞌ: ―Gul‑tseajtscaꞌ yödz niꞌ ga naꞌ zoëꞌ tu bönniꞌ len gul‑guië́ꞌë:
    “Bönniꞌ rusëdnëꞌ netuꞌ rnëꞌ: Chzaꞌ gal‑laꞌ dza quiaꞌ. Lu yuꞌu lidxuꞌ gágulengacaꞌ‑nëꞌ
    bönniꞌ usë́d quiaꞌ böꞌcuꞌ zxílaꞌdauꞌ dzöꞌ Lni Pascua.”'
  lin-lin: 'Azongiselaki bango : — Bokende na engumba epai ya moto songolo mpe boloba
    na ye : « Moteyi alobi : ‹ Tango na Ngai ekomi pene ; nakolia bilei ya Pasika
    elongo na bayekoli na Ngai epai na yo. › »'
  hns-NT: 'Tab oe bolies: „Sahar me dja aisan-aisan manai ke paas aur ose bol de:
    ‘Maastar bolies hai kie: Hamaar tem aai gail hai. Ham tor hia aapan tjela log
    ke saath Paasan ke tiewhaar manaabe.’ ”'
  noa-E: 'Mag ichig jëeubaawai ichdëu marag, —Jerusalén woun ãb sim aar ërëubaadët
    ajim. Maimua magʉg mua jaaupʉ̈i chirʉm abat: “Ya mʉch thõju gayaa pamaawai, pʉ
    di aigta nemkhoo jaram ovejadam wauwi pãar dʉ̈i ãba khöm khõsi chirʉm” abat ajim
    chi wëtju khʉʉnag.'
  eng-EMTV: And He said, “Go into the city to a certain man, and say to him, ‘The
    Teacher says, “My time is near; I will keep the Passover at your house with My
    disciples.” ’ ”
  mib-NT: 'Te ni cahān yā: Cuángoo nde ñuu, vehe tēe jeē jé ni cacahān yō, te cahān
    rō jiín de: Achí máá Maestro jeē ní cuyajni quɨvɨ̄ cuu yā. Te vijna te caji yā
    vico pascua ini vehe ní jíín tée cáscuáha jíín yá, achi rō. Achí yá.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ नोगप् पिरुसि, “खिनिॽ ये़क्‌यक्‍को पेगे़म्‍मे़ॽ, खे़प्‍मो
    लत्‍छा मनाधिक् के़दुमुम्॥ खे़न् अक्‍खे मे़त्ते़म्‍मे़ॽ, ‘दाङ्‌बाल्‍ले़ अक्‍खे
    पाःत्तुआङ् वाॽ, इङ्‌गाॽ आये़म्‍मिन् निःत्ताङ्‌ङे त्‍ये़आङ् वाॽरो, खे़ल्‍ले़ चोगुल्‍ले़
    इङ्‌गाॽ खे़ने़ॽ के़हिम्‍मो आहुॽसाम्‍बाहाॽनु यहुदि चोःक्‌युम्‍भो तङ्‌नाम्‌रे़न्‌ससाङ्‌स्रोःत्
    चोगुम्‍बे़ॽरो॥’”
  xnj-xnj: Mwene akavayangula, “Mhamba kumuji kwa mgosi mmonga na kumjovela,” Muwula
    ajovili, ligono laki lihegelili nene na vawuliwa vangu yati tilya chakulya cha
    Pasaka kwa veve.
  mmx-mmx: La ni ga vorang i ridi xeretna, “Mina vubeles at lemenemen silok la mina
    vot pasa lara laradi, la mina lok tin keretna, ‘Leeme loklox ase atnama i tong
    i do laaleng meremet teren i auret la neni eburu mi lavaun pinivu ren diba lok
    katling Lovovolo Pe ro at loogu ram.’”
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Ëma ''uri cuantancëx bëbaquin camina ''ën mitsu
    a ñuiquin cacë uni a ësoquin cati ''ain: An nu ''unánmicë uni an ca ësaquin mi
    canun nu caxa, Anúan bamanun ''ë bicanti nëtë ca uaxa. Usa ''ain cana min xubunuxun
    pain ''ën ''unánmicë unicamabëtan Pascua nëtën piti ñu piti ''ain.'
  tee-NT: 'Pus ju Jesús alacjuni: ―A''inchit''it ju lak''achak''an la''ixchaka'' ju
    pumatam qui''amigo. Chai chani a''una''it''it: “Ju amamaka''unu'' najun ni ma
    chinta ju ix''avilhchan chai ma laminchakach ju cat''a''uya'' ju borrego ju ix''amamaka''ui”.
    Chunch ju a''una''it''it.'
  eng-LSV: And He said, “Go away into the city, to such a one, and say to him, The
    Teacher says, My time is near; near you I keep the Passover with My disciples”;
  cak-NT: 'Y jec''o chique ri discípulos ri xetak-e roma ri Jesús c''a pa tenemit
    Jerusalem, pa rocho jun achi, y x-ix-e chique chi cuando xquie''apon, tiqui''ij
    che: Ri Maestro ru''in-pe chake: Ri nu-tiempo xa nakaj chic c''o-wi. Y ja pa awocho
    ret ninjo'' nin-en-wi ri wa''in chi ri pascua re'' junan quiq''uin ri nu-discípulos,
    quixcha'' can che, xcha'' ri Jesús chique ri ru-discípulos.'
  pah-NT: 'A''ero Jesus''ga ei g̃a pe: —Peho ti cidade pe pejigwovo akoja''ga pyri.
    Pe''ji ti ga pe: “Nhanembo''ehara''ga ei nde ve: ‘Kiro po ti nhimanohava nehẽ.
    A''u po ti ji mbatera Páscoa rupi neronga pype nhiremimbo''ehara''g̃a pavẽi nehẽ.’
    Nahã nhanembo''ehara''ga ei nde ve.” A''ea ti pe''ji akoja''ga pe, ei Jesus''ga
    g̃wemimbo''ehara''g̃a pe.'
  sja-NT: 'Jesupa p''anauji: —Wã́tɨ p''uurudee parãpa k''awa p''anɨ tede mãik''aapa
    jaranátɨ chi te chiparimaa: “Tachi Jarateeparipa jara pëiji: ‘Mɨ ewari k''ait''a
    bɨ. Wãit''ee pɨ temaa Pascua fiesta ewatepema chik''o k''ode mɨchi k''õp''ãyoorã
    ome.’ ”'
  xed-xed: 'Kaʼa nda həŋ mantsa: «Lawala da huɗa luwa, ka lagha kuni da sana mndu.
    Ka kuni dzaʼazlay nda tsi na: “Wana ndusakndusa fitika ɗa, ga ghuni dzaʼa za yu
    ta skwa skala Pak kawadaga nda duhwalha ɗa, ka Mghama ŋni, ka kuni dzaʼazlay,”»
    kaʼa.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n ná: —Cuáhán ndó ñuu ja̱n ta ja̱n cuni
    ndó in da̱ta̱a ta já cachi ndó já xi̱hi̱n dá: “Da̱ jána̱ha̱ nde̱he̱ cáchí xu̱hu̱n:
    Cu̱hu̱n i̱ vehe ndó cajíni i̱ vicó pascua xi̱hín na̱ xíca tuun xi̱hín i̱ jáchi̱
    sa̱ na̱ndindaa tiempo cu̱hu̱n i̱ viti” —na̱cachi Jesús.'
  gfk-S: Iga balu di horek, “Mur kike, mur na hana lala tano taman, mur na nes no
    turadi mur palai ter tana. Ma mur na tange tana be, ‘No tena harausur i tange
    be no nuno pana bung te hanawat. Aie ma mem ra nuno bulu na harausur, mem na en
    no Nian na Sinakit kaia ra num hala.’”
  bmu-bmu: 'Qesim waŋgiyohotka kewö meleŋnök, “Iŋiri Jerusalem sitinöŋ öŋgöba azi
    kun mötzali, i miwikŋaiba kewö jiyohotka mötma, ‘Böhinöŋ jiza: Nöŋgö nalönan mönö
    dopdowiza. Nöŋön göhö mire kaba gwarekurupni yembuk Pasowa lama membin.’”'
  dgz-dgz: Me gare wadiamon, “Pa sewa bawarewa, Ierusalem, aisenewa apan da yawane
    amba me anega dian, Wadianet apanewa anega wan, ‘Ne om enu nenane wamewa konintu
    taiwan. Menan ne wa ewamot nega den Paina Yamaseni Baripewa pa gega gapan tugut
    anuivin.’”
  eng-GNV: 'And he said, Goe yee into the citie to such a man, and say to him, The
    master saieth, My time is at hande: I will keepe the Passeouer at thine house
    with my disciples.'
  zaa-NT: 'Lèe nna rèe cabi: Lítsía le'' ciudą́'' le'' litsi'' ttu nubeyu'' nna ga
    li ą: Maéstrua nna guthèl·le''e intu'' nna rèe: Chi debiga'' hora quia'', acca
    le'' litsi'' lu'' nna gunia'' celebrar páscuį lani ca discípulo quíyi''į.'
  eng-WEBSTER: And he said, Go into the city to such a man, and say to him, The Master
    saith, My time is at hand; I will keep the passover at thy house with my disciples.
  guh-guh: 'Nexata Jesús jumaitsi pijajivijavabelia: —Paponare tomarabelia. Pacatsipaebianatsi
    ponë pijabota papatsijitsiamë. Pajumaitsimë tsane bo pexainaenëjavabelia mapacueniaje:
    “Vajanacacujarubinë raja jumaitsi: ‘Imoxoyo rabaja tavajënae tanebeyaxuabinexa.
    Nexata bajaraponë pijabo netsicopatsiana patacabarëxaenexa xua jivi baxane pascua
    fiestamatacabi,’ jai raja vajanacacujarubinë,” pajamë tsane bo pexainaenëjavabelia,
    jai Jesús pijajivijavabelia.'
  bon-bon: Yeesu jejemige egä, “Äte naaclege pui yepä biname bau me babo cewe je,
    teebine jejepeye egä, ‘Abiberäja biname te jiicenige egä cäme budre padare mameta
    gyene atyaramta. Cane cäme abiberäja bägrä cama tädenine määme mete me äsuplengta
    deedei äbitame.’”
  nhw-BL: 'Huan Jesús techilhui: ―Xiyaca ne altepetl huan anquipantise se tlacatl
    huan anquiilhuise para niamotlamachtijca niquijtohua ya monechcahuía nohora. Xiquilhuica
    monequi nijcuas nopa Pascua tlacualistli nepa ichaj ihuaya nomomachtijcahua.'
  swh-ONEN: 'Akajibu, “Nendeni kwa mtu fulani huko mjini, mkamwambie, ‘Mwalimu asema
    hivi: Saa yangu imekaribia. Nitaiadhimisha Pasaka pamoja na wanafunzi wangu katika
    nyumba yako.’ ”'
  wbi-wbi: Umwene akavamula akati, “Mulute mu likaaja ilya Yelusalemu kwa muunhu jumonga,
    mum'buule kuuti, 'Um'bulanisi iiti, unsiki ghwango ghuli piipi. Une na vavulanisivua
    vangho kyande tulia ikyimike ikya Pasaka mu nyumba jaako.”
  bba-bba: Yesu bu wisɑ u nɛɛ, i doo wuu sɔɔ wɑɑnɛ kɑsɑn mi, kpɑ i nùn sɔ̃ nɑ nɛɛ,
    nɛn sɑɑ yɑ turɑ, win miyɑ kon Gɔɔ sɑrɑribun yɑɑ dibu di kɑ nɛn bwɑ̃ɑbu sɑnnu.
  eng-KJVCPB: And he said, Go into the city to such a man, and say unto him, The Master
    saith, My time is at hand; I will keep the passover at thy house with my disciples.
  kgk-NT: 'Ha Hesu he''i íxupe kwéry: —Tapeho katu tetã-my. Oĩ xe mogwahẽharã. Tapeho
    iha-py peje-vy: “He''i kuri nhane mbo''eháry: Onhemo''agwĩ-ma amano hagwã áry.
    Nde róga-py xe mandu''a-ta páscoa-rehe. Xe remimbo''e kwéry ndive akaru-ta” peje
    kuri óga járy-pe, he''i gwemimbo''e kwéry-pe.'
  waj-waj: 'tuduu rikioo tunoo: Ngia vidada oro yoosinna pinaivaki vaidi voovaasi
    vida inna kiatee: Ti Vitairaivo tinoo: Ni suaivo vaa vainima nninoo. Na ni ngiaammuauyaatama
    i nnauvaki buusa Varaigiataivaa nnaaravee, kiatee,'
  cpy-cpy: 'Ari ikantzi rirori: “Piyaate nampitsiki. Ari pitonkiyo-takyaa atziri,
    pikanteri: ‘Ikantzi yotaanari: “Niyotzi rooteentsi nopeyakotyaa, nokoyi niyaate
    pipankoki noemoshirenkyaa kitejeri Anonkoryaantsi, notsipa-tyaari niyotaani-paeni.”
    ’”'
  ekk-PKP: 'Jeesus ütles neile: „Minge linna ja leidke see konkreetne mees ning öelge
    talle, et Õpetaja ütleb: „Minu aeg on lähedal. Ma tulen koos jüngritega paasapüha
    tähistama sinu majja.““'
  mpx-mpx: 'Yaka analiya i lahe i ba, “Nuku nok nuku na Yelusalema, tau etega elana,
    ge nuku baek elana nuku ba, ‘Topankite i ba: No sauga iyaka i kelaubwa. Alowau
    no tohago Nopalegi Hagalena enona naha ginola wam limiya.’”'
  wbp-wbp: Ngula-jangkaju, junga-juku, Jijaji-jana wangkaja kurdungurlu-patukuju,
    “Yantalu kirri-kirra Jurujulumu-kurra, manu kajinkili yukamirra yinya-kurra, rdipiyalurla
    wati yinyaku kujarna-nyarra wangkaja kamparru. Yimi-ngarrikalurla ngula karna
    ngajulu nyina Tiija, nyurru karna nyina palinjakungarnti. Yimi-ngarrikalurla kapurna-nyarra
    jirrnganja ngarni jiyipi Pajapa-puru ngaju-nyangu kurdungurlu-patuku yuwarlirla
    nyanungu-nyangurla.”
  luo-luo: Nodwoko niya, “Dhiuru ei dala maduongʼ ir ngʼat moro kendo uwachne ni,
    ‘Japuonj wacho niya, sana mane ochanna chiegni chopo, omiyo abiro timo nyasi mar
    Sap Pasaka kod jopuonjrena e odi.’ ”
  nhe-NT: 'Huan Jesús techilhui: ―Xiyaca ne altepetl huan inquipantise se tlacatl
    huan inquiilhuise para niimotlamachtijca niquijtohua ya monechcahuía nohora. Xiquilhuica
    monequi nijcuas nopa Pascua tlacualistli nepa ichaj ihuaya nomomachtijcahua.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܝܼܫܘܿܥ ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܙܹܠ݇ܡܘܼܢ ܠܡܕܝܼܢ݇ܬܵ‌ܐ ܠܟܸܣ ܦܸܠܲܢ،
    ܘܐܡܘܿܪܘܼܢ ܐܸܠܹܗ: ’ܪܲܒܝܼܲܢ ܒܹܐܡܵܪܵܐ ܝܠܹܗ، ܥܕܵܢܝܼ ܡܛܹܐ ܠܵܗ̇، ܒܵܥܹܝܢ ܥܵܒ݂ܕܹܢ ܦܸܨܚܵܐ
    ܠܟܸܣܠܘܼܟ݂ ܥܲܡ ܬܲܠܡܝܼܕܝܼ̈.‘“'
  esk-NT: Kiuniġai, “Nunaaqqimugitchi aŋutmun iḷisimakkamnun uqautilugu, ‘Iḷisautri
    uqaqtuq, piviksraġa qalliuraqtuq. Niġiqpagvia atilik Apqusaakkaułiġmik niġġivigisukkiga
    tupipni piqatigilugich maliġuaqtitka.’”
  msb-msb: Nagsabat siya, “Kumadto kamo sa syudad. Didto may tawo na iyo sasabihan,
    ‘Nagapasabi an Maestro, Halapit na an oras san akon pagkamatay kaya sa imo balay
    ako magakaon san panihapon sa Paskwa kaupod an akon mga disipulos.’,”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Gu³noh¹² hniah¹² jøa³juøi² Jerusalén. Gu³tseih³
    hniah¹² jan² dsa² guǿ¹² ja³jøng²: “Lah¹la² juúh² tøa¹² quián² jniang³: Ja³quién¹³
    jií¹ jmai³ ja³cán³jni jmø³uai¹². Ja³quiánh³hning dsa³quie¹³ jnieh³ jmai³ ta²høa³
    quianh¹³ dsa² quian¹jni,” juaih¹³ hniah¹² dsa² ―ca¹juúh² Jesús.'
  dso-dso: ଜିସୁ କଇଲା, “ନଅରେ ଜାଇ ସେ ଲକ୍‌କେ କଇସା, ତାର୍‌ ଦିନ୍‌କାଲ୍‌ କେଟି ଆଇଲାନି ବଲି ଗୁରୁ
    କଇଲା ଆଚେ । ତାର୍‌ ସିସ୍‌ମନର୍‌ ସଙ୍ଗ୍‌ ତମର୍‌ ଗରେ ସେ ନିସ୍‌ତାର୍‌ ପରବ୍‌ ମାନ୍‌ସି ।”
  meu-meu: Bena ia na e haere, eto, Hanua aola, tau ta dekenai, ba hamaoroa, baoto,
    Hahediba tauna na e tomu “Egu nega vada eme kahikahi, egu hahediba ida Lagau-hanai
    na emu ruma ai baia ania”.
  yva-NT: 'Umba Po raura akananto mai pare, “Wasisa no Yerusalem, wapare wananta vatane
    inta ai, umba wapo raura ai wapare, ‘Injayo Kurune pare: Sya masyote ndea mamaisy,
    weti Risye Sya arakovo utavondi rinaije nawe reamare wamo Ono Paska rai no nya
    yavar.’ ”'
  dgc-dgc: Ey kinagi ni Jesus dide, a “Umuli kam ta banuwan, a kagi moy to lélake
    ta éya, a ‘Dumemét dén i takda a oras no Maistu me.’ Kagi moy diya a méngapon
    kitam ta bile na nadid a Piyesta na Ala-ala.”
  zpm-NT: 'Dzigo rëbchaa me lo zho: ―Naṉle to gaṉle cho lidz zrieelo gdziṉ ne. Goḻtsie
    Jerusalén goḻguiab lo zho: “Znu në xmaistr no: Gneedz luu lidz luu me dioow no
    xtsee Pascw rii. Niinataa laa xtse me bdziṉ, gane racladz me lidz luu nu diowxtsee
    no nawdze grë no me.”'
  hix-NT: Àtotxoko, owto ymo hona, kekon hatà, Txesusu, àwyanye. Àto toto menyatxhe.
    Onà wyaro màketxhe ha, àwya. Nomokyan hatà, khananàhnye komo, màketxhe ha, àwya.
    Tàyàmà hyaka tàtotho hahnok nay hatà, màketxhe ha, àwya. Omàn yawo nasahxemten
    hatà, tànhananàhrà ro kom yakoro, amna yakoro, màketxhe ha, noro wya, kekon hatà,
    Txesusu.
  sim-sim: Urik ormu mbara, �Jerusalemik ji ihi ma lar ji i heye orin ji sawe ji mba,
    Tisa or mba, �Anin li jikmbaha li mbahanda wolo osmu pasir nanduwa. An nga ol
