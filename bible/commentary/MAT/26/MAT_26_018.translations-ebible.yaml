  cbt-NTPO: '—Ninanoquë paco''. Inaquë a''na quëmapi quënanconarama''. Ina quënanconpatama'',
    sha''huitoco''. “Maistro a''parincoi ni''ton, huë''nai. Naporin: ‘Yosë ninorinso''
    nani naniriarin ni''ton, quëma pëinënquë Pascoa cosharo'' ca''tano''sanëhuëpitarë''co
    chachin coshatarai, tënin,’ itonco'',” itërin Quisosori.'
  srn-NT: 'Yesus piki den taki: “Un go na sowan sma ini a foto, dan un taigi en taki:
    ‘A Meister seni taigi yu tak'' a ten fu En de krosbei. Na yu oso A o kon nyan
    Paska nanga den man fu En.’ ”'
  cta-NT: '―Tsaa ma̱ lquichi̱ ca su ndiꞌi̱ tyaꞌa tsoꞌo naꞌ biꞌ. Ndiꞌya̱ chcuiꞌ ma̱
    loꞌo: “Nacui̱ mstru jiꞌna chaꞌ cua ngulala ti hora jiꞌi̱. Loꞌo juani ntiꞌ ycuiꞌ
    nu cusuꞌ biꞌ cacu si̱i̱ cuentya jiꞌi̱ taꞌa pascua ca toniꞌi̱ jinuꞌu̱ loꞌo nu nguꞌ
    nu ndyaca tsaꞌa̱ jiꞌi̱.”'
  bqc-SIM: 'A wèmá à mɛ̀: À gɛ́ wɛ̃́lɛdau gbɛ̃e kĩ́i, í oɛ̀ Mɛtulu mɛ̀ a gↄↄ
    kà kãi. Aà bɛ á Gɛ̃amusu blɛ bleu ń a ìwaↄ.'
  tcz-CHONGTHU: Aman aseipeh in, “Khosunga galut leu chun, mi khat namu diu, ama koma
    chun, Houhil chun aseiye, ‘Kaphat ahung naitai, na in'a ka seijuite toh kalchuh
    kut kaneh diu ahi’ tin seipeh un,” ati.
  mar-mar: येशू म्हणाला, “तुम्ही नगरात अमुक मनुष्याकडे जा आणि त्यास सांगा; ‘गुरूजी
    म्हणतात, माझी वेळ जवळ आली आहे. तुझ्या घरी मी माझ्या शिष्यांसह वल्हांडण साजरा करणार
    आहे.”
  snp-snp: Amokafo limo, Numuna meya nabau ya we ma minenaido uti eti loumalo, Api
    lilibami wekafo eti lokomami, Kamenane alitimo yamu numugau namoki nege-nege moinamo
    weki Goti Elita O Gedami konuma-kobina nenune, loto liye, loti ya loumalo, loto
    logimaiye.
  isl-isl: '„Farið inn í borgina,“ svaraði Jesús, „finnið mann nokkurn og segið við
    hann: „Meistari okkar segir: Minn tími er kominn. Hjá þér vil ég halda páska með
    lærisveinum mínum.“ “'
  spy-NT: 'Kuwālchi ꞉Yēēsu kule, “Boocheeng''aate chii ām kiriing'' ānkōōmwoochi kule,
    ‘Kāmwooy ꞉Kāānēētiintēēt kule: Kaakuyit ꞉bēsyōōsyēkyuu. Kunyi, āmiitē āk rubiikyuu,
    chāā-āmēē Saakweetaab Keeytaayeet kōōng''uung''.’ ”'
  xnn-xnn: Dat kanan Jesus, “Omey kayo isnan esay am-ama id Jerusalem dakayot kanan
    ken siya en, ‘Kanan nan Apo tako en nganngani kano nan mateyana. Omali kano siya
    ya dakami ay papasolotna isnan baeymo ta isna nan mang-isdaanmi isnan kalnilo.’”
  mwe-mwe: A Yeshu gubhaajangwilenje, “Nnjendangane kunjini kuka mundu jumo, nkammalanjilanje,
    Bhaajiganya bhashite, ‘Malanga gangu gubhang'agulile a Nnungu gabhandishile. Kunngwenu
    mbinga lila Pashaka na bhaajiganywa bhangu.’ ”
  tte-tte: Kainali iyamaisa iba, “Kwalau Yelusalema na tomo yabo koina kwawalo bwaite
    besiele, ‘Toyakayakatai iwaloba, yagu sauga ikelakubwamako. Nuwanuwagu mekaukavao
    yagu tobenaliyao mwalelikwa soina kanna kapaisowai am nume mena.’”
  tcs-tcs: Zizas i bin ansa, ‘Yupla go insaid taun, ane de yupla go paine wan man.
    Yupla spik diskain po em, “Tisa blo mipla, em ya nau ane em bin sane mipla kam
    po spik yu em wande kaikai da Pasoba Pisting tugeda lo dem klostuman blo em lo
    aus blo yu.” ’
  hlt-THB: 'Anih ing, “Khawk bau khui awhkaw thlang pynoet a venawh cet nawh cawngpyikung
    ing: ka tym taw zoeca hawh hy. Ka hubatkhqi mi loentaak poei buh na im na veel
    kawng u nyng, tihy tina,” tina hy.'
  soq-soq: 'Iesu sipoamone wanase, “Aitane Ierusalem bedewe apana ne atentena donsane
    diane wanase, ‘Debamamba ema epe wade: Ne walamanaida tauma maidalen. Ne menanedia
    wanawo alala do e duawo Pasowa nanawa nata.’”'
  qub-qub: 'Chaura Jesús niran: «Jerusalenman aywashpayqui parlashä runata ninqui:
    ‹Maestrumi cachamasha. Pay nin: «Nogapaj Tayta Dios camacächishan öra chayaycämunnami.
    Gampa wasiquicho Pascua micuyta disïpulöcunawan micushaj» › nir.»'
  att-att: Á kinagi na, “E kayu sù tádday nga tolay nga ajjan tán nga ili na Jerusalem,
    á kagian naw kuna ta ipakagi nayù mesturu naw ta ‘Duttál ngin yù ággò, á matayà
    sangaw. Umay kamingin laguk ta balem, sikán ánna yù ira sinudduák ku gapay, tapè
    kumán kami sù panaddamán sù pattalebák,’ kun naw kuna.”
  bki-bki: Ana Yesu naio berdop̃e banlo, berinavo “Kamiu kuva Yerusalemo, kamiu kuvial
    toro na, kuverii kanio, kuverinavo ‘Kenememi naverloglogiano naio berii kiano
    bogo binimei vaataro na ruei. Mia naio jidom naio naliko kumemi kiano naiagagoano
    nalo, numei nuvila sinaniano nei ea kunuamo.’ ”
  bqp-bqp: 'À wèḿma à pì: À gɛ́ wɛ̃tɛn gↄ̃gbɛ̃ ke kĩnaa à pinɛ, Dannɛri pì a gↄrↄ
    kà kãni. A bɛan áni Vĩnla pↄ́ blen kũ a ìbanↄ.'
  mcp-mcp: 'Yésus mú bɛ̧sa nə bwo nə́: «Kagá ŋgwə́la, wə́ mbɛɛ́; bɨ kə́g cɨ nə nyə
    nə́: “Yɨ́ɨ́gʉli mə́ cɨ nə́ baan dɛ́ í mú kúnə́-kúnə. Bə́nɔ̂ŋ ompwíín bɛ́ bwə́
    é zə sá Páska wa wódɨ́.”»'
  hat-hat: 'Li reponn yo: Ale lavil la, kay entèl. n''a di l'' konsa: Mèt la voye
    di ou: Lè pa l'' la rive, se lakay ou l''ap fete Delivrans lan ansanm ak disip
    li yo.'
  npl-NT: 'Ye okinmili: —Xiwiah Jerusalén icha n se tlakatl iwa xikilikah: “N Tlamachti
    kijtoa: Noora ya walajsitiwits, iwa mocha nikmomajsewis n tlákuali de Paskua iwan
    notlamachtijkawah.”'
  bgg-bgg: '“Ai è ithek shii yao, Jipha rajan hà bran jia shii wuii” srane “aishii
    yao mage bo: masdo è yao ramuii ro; guro ishak ne thog sha ro; gu nane guro samoythek
    è Hiìadun pha ji ne na hò shii sai pha ro.”'
  eng-TCENT: He said, “Go into the city to a certain man and say to him, ‘The Teacher
    says, “My time is near. I am going to keep the Passover with yoʋ, along with my
    disciples.” ’ ”
  eng-BSB: He answered, “Go into the city to a certain man and tell him that the Teacher
    says, ‘My time is near. I will keep the Passover with My disciples at your house.’”
  cpu-NT: 'Ari ikantanakeri: “Piyaate nampitsiki. Ari pomonthaiyaari aparoni shirampari,
    pinkanteri: ‘Ikantzi iyotaanari: “Monkaratapaaka, nokovi niyaate pipankoki noimoshirenkero
    kitaite Anankoryaantsi, nontsipatyaari niyotaanepayeeni.” ’”'
  san-ASM: তদা স গদিতৱান্, মধ্যেনগৰমমুকপুংসঃ সমীপং ৱ্ৰজিৎৱা ৱদত, গুৰু ৰ্গদিতৱান্,
    মৎকালঃ সৱিধঃ, সহ শিষ্যৈস্ত্ৱদালযে নিস্তাৰমহভোজ্যং ভোক্ষ্যে|
  tac-NT: '''Lige Esúsika anile: ―Simíbaga alé we''ká riógichi, ''lige sebawa bilé
    rió galílachi napu ''ma machí ''emi, ''lige anéwaká: «Alué Wa''lula ramué nuleme
    regá aní: ''Ma pe u''kabi rawé rokáré napurigá me''liboa ne. Mué galílachi newámala
    ne go''ame jipe go''yame Páskua piéstachi, ne ''yuga járome ''yuga go''mé olá
    ne.»'
  eng-WEBPB: He said, “Go into the city to a certain person, and tell him, ‘The Teacher
    says, “My time is at hand. I will keep the Passover at your house with my disciples.”’”
  gfk-H: Ga balu diet bia, “Mamur kaikek, mamur na haan laka tano pisa na hala, mamur
    na nas no tunatuna mamur palai taar tana. Mamur na tangai tana bia, ‘No tena hausur
    i tangai bia no nuna pakana bung i ta hanuat. Ia ma mehet ira nuna bulu na hausur,
    mehet na ien no Nian na Hinahaan Sakit kaia ra num hala.’”
  viv-viv: Gigayo, “Wanana Yelusalema ana melaleya kaliva saꞋeyana againe wanagahe
    wanagayo, Tovehawala gigahe gigayo, Yaku tova a giluvedaꞋufo. IyaꞋeku aku tomuliya
    buye anaꞋela be Abamaduviviya aꞋana ya manuweya anaꞋana.”
  yao-yao: Ŵajanjile, “Njaule mmusi kwa mundu jumpepe, nkansalile, ‘Jwakwiganya akuti,
    katema kangu kaiche, chindye chakulya cha Pasaka kumangwenu pamo ni ŵakulijiganya
    ŵangu.’ ”
  tgp-tgp: Mo verea mara, “Ha unu na taon tavera, ale ha hite na tamlohi matea, ale
    ha verea isana vara, ‘Tija mo verea mara, noku rani mo mai mariviti, a pa hani
    na hanhani mata Passover peresi na noku tamlohi usuri na imam.’”
  auc-NT: Äñönäni tömengä nänö ëmïñæ̈na mënaa ïnate äninque, —Mïnatö waodäni näni
    quëwëñömö godinque onguïñængä botö në äningä ingante bee tëninque mïnatö ïïmaïnö
    ante apæ̈nemïna ëñengäeda. “Mönö Awënë ïïmaï angampa. Botö wænguïönæ oo pönï bapa
    cæbii. Botö në ëmïñæ̈näni tönö botö bitö oncönë Patowa æ̈æ̈mæ̈ ponte cæncæmönimpa,
    angampa,” ante ämïna ëñengäeda, angä.
  kbc-NT: Odaa ja niniɡ̶odi, meetediogi, “Emiitiwaji nigotaɡ̶a, oleetibige jiɡ̶icaa
    ɡ̶oneleegiwa, odaaɡ̶enita, ‘Ǥoniiɡ̶axinoɡ̶odi mee, “Jiɡ̶icota noko Aneotedoɡ̶oji
    ane nibikotatedomi. Jeligo liweenigi Páscoa me igiiwepodi anoniotibici digoina
    ɡ̶adiɡ̶eladi.” ’”
  bmh-bmh: Guzenina, gonug gonugau tapaimaraneu dudu guzenai awareun, “Ag Zerusalem
    ban uzan sieiban, go ebu du go guzenai auran. ‘Igual Dubanou Ban nug, guzenai
    aigeun, “Izal utarai unabun gil waiagab go zou, gonun, iz izal tapaimaranem dudu
    abai Pasowa gil ebu nait zaueim alai ee zamam.” ’”
  ctu-BL: 'Jesús tsi'' yʌlʌ: Cucula ti tejclum ba'' mi caj la'' q''uel juntiquil winic.
    Subenla: “Lac Maestro woli'' yʌl: I yorajlelix mic majlel. Muq''uix c cha''len
    Pascua ti a wotot yic''ot xcʌnt''añob c cha''an”. Che'' yom mi la'' suben, che''en
    Jesús.'
  meq-meq: 'Yesu a gwaɗatay: «Dum a wuzlahgəma, a gay i ndoweye andaya, gwaɗumay:
    “Miter a gwaɗ: Həlay eye i ga kə slaw. Na ndiye ɗaf i Pak ta gawla ga hay na,
    mə gay yak.”»'
  noa-H: 'Mag hichig jëeubaawai hichdëu marag, —Jerusalén woun hãb sim haar hërëubaadët
    hajim. Maimua magʌg mua jaaupʌ̈i chirʌm habat: “Ya mʌch t''õju gayaa pamaawai,
    pʌ di haigta nemk''oo jaram ovejadam wauwi pãar dʌ̈i hãba k''öm k''õsi chirʌm”
    habat hajim chi wëtju k''ʌʌnag.'
  alp-NT: Eleki Yesuse Ibeteke lokosi be, “Imi keu loko tamata sae ndete kotare eleki
    imi beteke kenai be, ‘Amiki Kuru Ibeteke be takwali mo Imata neka hoko Ikane sakesa
    kai Eni maka luluaru mei amu luma leke nete suike loko ntuana menaru esi siri
    bei Mesire.’ ”
  san-VEL: tadaa sa gaditavaan, madhyenagaramamukapu.msa.h samiipa.m vrajitvaa vadata,
    guru rgaditavaan, matkaala.h savidha.h, saha "si.syaistvadaalaye nistaaramahabhojya.m
    bhok.sye|
  kbq-kbq: Jisasi'a ke nona'a huno, Rankumate ufresuta'a mago ne' ome kegaha'anki
    amanage huta ome asami'o, rempi hurami' ne'mo'a amanage huno hu'ne. Knani'a atupa
    nehigu nonka'afi namage'ma nentaza disaipol nagani'ane kinafinti zmare'nea knagu
    antahimi ne'zana negahune hune hutna hi'o.
  kbh-kbh: 'Y Jesús tojanë́yana: —Chë bëts puebloye motsajna canÿe bacobe yebnoye
    y cha s̈mochjauyana: “Buatëmbayá tonjayana: ‘Ats̈be ora ya echanjobuache, y ats̈e
    acbe yebnoye sëntsá, Bashco fiesta jamama ats̈be uatsjéndayëngaftaca ca.’ ”'
  ron-LSB: 'Și a zis: “Du-te în cetate la un oarecare și spune-i: “Învățătorul zice:
    “Vremea Mea este aproape. Voi sărbători Paștele în casa ta împreună cu discipolii
    mei."”””.'
  pon-pon: 'A kotin majani: Kola nan kanim ren ol amen indai on i: Jaunpadak o majani:
    Ai anjau korendor, I pan wiada kamadip en paja re om, o ai tounpadak kan pan ian
    ia.'
  nhe-BL: 'Huan Jesús techilhui: ―Xiyaca ne altepetl huan inquipantise se tlacatl
    huan inquiilhuise para niimotlamachtijca niquijtohua ya monechcahuía nohora. Xiquilhuica
    monequi nijcuas nopa Pascua tlacualistli nepa ichaj ihuaya nomomachtijcahua.'
  sps-sps: '“Kuar yam tana isen a mes koman a ngats fan tsian iny Jerusalem,” te tsue
    fi Ya tsuri, “am tsue of towa: ‘Tsoiny Fifaatsuts te tsue, nainy Tsonyo te sisiruu
    en; matisian Tsonyo nai ainy fiisen Vamironyo tan Guainy iny Fakats Fatabin tana
    numaa tsumanyi.’”'
  wnc-wnc: yake anzing ninikut, “Ginda yot Jerusalem gapmane koke aminu tapatue kuke
    anzing ininong, ‘Ayanindamumsa apata anzing yak. Natane tapduknga akupitde dapaknga
    gwa singgak. Naat pandetnaatda Pasova tapduk gwende nanamu gatane yotdane nanim
    ngang yak,’ ngang ininong.”
  nmw-S: 'I golase halingadiye i nga, “Hu lok hu la Jerusalem, tolomo hotiya hei,
    ge hu liwo heine hu nga, ‘Topapalapu i nga: Lo sauge hobak i sepasepase. He-bwalu
    lo topadavae tage Seyok Sagaeine hinone ha eginawi he lam guwole.’ ”'
  bus-bus: 'À wèńla à bè: À gá wɛ́tɛn gↄ̃gbɛ̃ke kiia à benɛ, Dannɛri bè a gurↄↄ kà
    kĩi. À bɛn é Banla pↄ́ blen kↄ̃n a ìbanↄ.'
  gub-BL: — Peho amo awa taw pe har hàpuz me nehe ty wà. Nezewe peze izupe nehe. —
    Nezewe i'i purumu'e ma'e newe a'e. — Uhem he'ar kwez kury, i'i a'e. — Heremimu'e
    a'e wà, ihe no, uru'u putar typy'ak apiruru 'ym ma'e neràpuz me ure nehe, i'i
    upurumu'e ma'e newe, peze izupe nehe, i'i urewe.
  imo-imo: Aku teko ningo waltindiringi kinye Jisasini iye te molombalo mele eno lipe
    ondopalie nimbei, “Neya kombu awili Jerusalem tuku pungolio, neya iye akumu molombalona
    pungo yundo i teko ningei, ‘Ungu Mane Tilimuni i tepa nimu, na kinye ulu te wendo
    ombalo walimu nondopa wendo ombai teremo. Nunge ulkena tukundo na kinye na kitipi
    kanolima kinye lino Pasova waimu lipo manjimolo kongi sipsip walomu nomolo nimu,’
    neio,” nimu.
  boj-boj: Onaqa Yesus na kamba minjrej, “Niŋgi aisib qure ambleq di tamo bei itqab.
    Itosib minjiy, ‘Qalie Tamo a marqo, “Ijo bati jojomqo. Deqa e ijo aŋgro naŋgi
    koba na ino talq di awoosim yori bati aqa iŋgi uyqom.” ’”
  eng-DRA: 'But Jesus said: Go ye into the city to a certain man, and say to him:
    the master saith, My time is near at hand, with thee I make the pasch with my
    disciples.'
  knf-knf: 'Kë aŧeem baka aji : « Nayaan ubeeka du uko aşe najaka : “Najukan aji :
    Wal wi naan ubani, du katohu di di nji kadolnuŋ ufeŧtu na baţaşar naan.” »'
  san-KHM: តទា ស គទិតវាន៑, មធ្យេនគរមមុកបុំសះ សមីបំ វ្រជិត្វា វទត, គុរុ រ្គទិតវាន៑,
    មត្កាលះ សវិធះ, សហ ឝិឞ្យៃស្ត្វទាលយេ និស្តារមហភោជ្យំ ភោក្ឞ្យេ។
  arn-NT: 'Fey Jesus ta llowdungueyew: —Amumün ta waria mew, kiñe wentru tañi ruka
    mew, fey feypiafimün: ‘Tati kimeltufe ta feypi: Fülpay tañi ora, fey amuan tami
    ruka mew tañi kiñentrür ayüwael ti Paskua kawiñ mew tañi pu disipulu iñchiñ.’'
  zas-NT: 'Badxiꞌ Jesúsan rëbaman: ―Gol chej Jerusalén lidx bén guin, gol biguiedx
    lojman: “Na Mextr: Ma bidxin xihoraman abiꞌ rënman tëdaman pascw lidxil con ree
    xbejnman.”'
  ken-NT: Yesu arɛm bɛ, “Dɔ́k ká afɔ ɛtɔk ɛgho, chɔŋ mǎngɔ́ mmǔ fú. Nɛghɔ́ bǎghɔ́
    yí, ghatí ká yi bɛ Ntɔŋ arɛm bɛ mpok akway, nɛ yi abhɔŋ mɛnyiɛ nɛnyíɛ́ Ɛpǎ
    Nɛkɨŋɨ amɛm ɛkɛt ɛyɛ nɛ baghɔkɔ́ bhi”.
