  peg-peg: ଜିସୁ ଉତର୍‌ ହିତାନ୍‌, ଗାଡ଼୍‌ଦ ହାଲ୍‌ଜି ହେ ଆମ୍‍କ ଲଗାଂ ତାଙ୍ଗେଙ୍ଗ୍‌ ଇନାଟ୍‌, “ଗୁରୁ
