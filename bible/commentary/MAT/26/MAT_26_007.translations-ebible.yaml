verse: MAT.026.007
translations:
  kpx-kpx: Avuti lovi isege keate moleu deholo mole hagote mai lohoale kinavemo ehosivanu.
    Deholo ke ibinau balugataho.
  okv-H: evohu vahai na Iesu osa ue amita degi puvuto bottle isapa ai ta oil mune
    javotoho te amita mine amo koro pajire be avo humbuto puvuto Iesu gaga ta arumbeto
    mihinu ohoruta jojekenu,
  tbo-tbo: ma wawine gehouna wedu gaimei hi dewadewaya u hinena wakatu dimudimumuna
    i awali po i nei wakatuna mihana i lata duma ma weduna galenana i haki wahaga,
    ma Yesu uyahina i hiwogi.
  mal-C: ഒരു സ്ത്രീ ഒരു വെൺകൽഭരണിയിൽ വളരെ വിലപിടിപ്പുള്ള സുഗന്ധതൈലവുമായി അടുത്തുവന്ന്,
    ഭക്ഷണത്തിനിരിക്കുകയായിരുന്ന അദ്ദേഹത്തിന്റെ ശിരസ്സിൽ ഒഴിച്ചു.
  grc-SR: προσῆλθεν αὐτῷ γυνὴ ⸉ἀλάβαστρον μύρου ἔχουσα⸊ βαρυτίμου, καὶ κατέχεεν ἐπὶ
    ⸂τὴν κεφαλὴν⸃ αὐτοῦ ἀνακειμένου.
  bgc-bgc: तो एक बिरबान्नी संगमरमर कै बरतन म्ह महँगा खसबूदार तेल लेकै उसकै धोरै आई,
    अर जिब वो खाणा खाण नै बेठ्या था तो उसकै सिर पै उंडेल दिया।
  khz-khz: Geganiganiwai aonai, vavine ta ia genai eagoto; mata namana ta, alabasta
    vatuna na gekalaato matana, egapikauto, aonai mulamula maponana namana, voina
    kamu iwavagi; Iesu ganigani kapunai etanu-tagowai aonai, vovavine na Iesu repanai
    epopo-kauato.
  deu-TKW: trat zu ihm eine Frau mit einer Alabasterflasche voll kostbarer Salbe und
    goß sie ihm, während er zu Tische saß, über das Haupt.
  zsr-NT: bdxinnu cúdzuꞌlëꞌ Jesús tu ngul, nuaꞌnu tu bö́gaꞌdauꞌ náquini guiöj zacaꞌ,
    len yudz tu le rlaꞌ zxix le zacaꞌ szxöni, atiꞌ gluꞌnu lei icjëꞌ Jesús catiꞌ niꞌ
    röꞌë rahuëꞌ.
  lin-lin: mwasi moko apusanaki pene na Ye. Na maboko na ye, azalaki na molangi ya
    alibatre etonda na malasi ya motuya makasi. Wana Yesu azalaki na mesa, mwasi yango
    asopaki malasi yango na moto ya Yesu.
  hns-NT: Tab bhodjan karte me ek aurat aaike ek alabastar ke botal bahoet mahanga
    mahake waala tel leike aur sab tel Jiesoe ke moerie par oedjhiel deis.
  noa-E: Mag di aig mes gaai i thach khö oo simta, ʉʉi ãb jʉ̈gdee didam durrkhudau
    alabastro anʉm dën boteedidam wau khitʉm dʉ̈i dubchëjim. Mag jʉ̈gdee nem parhẽpaaga
    sĩerrʉm. Mag waibëewi Jesús pör ee sĩi choopʉ̈ichëjim.
  eng-EMTV: a woman came to Him having an alabaster flask of very expensive perfume,
    and she began to pour it on His head as He reclined to eat.
  mib-NT: Te ni quee ɨɨn ñahan nuū yā, ndáhá ña ɨɨn frasco yuū luu jeē ñúhun aceite
    perfume jeē yóhyo yahu ndéé. Te ni chuhun ña xinī yā níní jéē yéji yā staā.
  lif-NT2: हे़क्‍क्‍याङ् चाजानु युङे़ल्‍ले़ मे़न्‍छुमाॽधिक् इमे़ल्‍लुङ्‌बा फुङ्‌नाम्‌के़याक्‍पा
    ले़म्‍भालुङ् पर्यामानु त्‍ये़आङ् ये़सुरे़ कुधे़गेःक्‍पो हुक्‍खुरो॥
  xnj-xnj: mau mmonga mweavi na kachupa ya alabasta kamahuta geginungalila bwina na
    ga mashonga gamahele, ambwelili na kumyitila pamutu Yesu peilya chakulya.
  mmx-mmx: La ne Iesu gat kis la gagas ti anan, la lara latkin ga vot pasa i, gap
    kip lubuxom avukat ga umsu mi laxadan mavak, luunun teren ga urut aleng, la ni
    ga soli i ro at lavatlak at ne Iesu.
  cbr-NT: Anua mesanu pi tsotan ca xanu achúshinën, anu sanuira 'inínti ro 'aruti
    ñu bëi uxun a ro cupíira cupí 'icëbi Jesusan maxcá a ron chabócëxa.
  tee-NT: Chai pumatam chako'ulh lakmilh ju Jesús. Ixlhiminta lakatam lumeti ju ixpumujuta
    ju perfume ju na laklhu ixtapalh ixjunita. Chai ju yuchi tsuculh lacpaxt'ek'emuc'ana'
    ju Jesús acsni ixvi lacamixa.
  eng-LSV: there came to Him a woman having an alabaster box of ointment, very precious,
    and she poured on His head as He is reclining.
  cak-NT: Y ja' xapon jun ixok riq'uin ri Jesús, ruc'uan-apo jun frasco ri banon riq'uin
    jun abaj ri ni'ix alabastro che, y c'o-e jun jubulaj ak'om chupa; ri ak'om re'
    can yalan rajil; y jari' xuya' pa rujolon ri Jesús, cuando raja' niwa' ch'ocol
    chuchi' mesa pa rocho ri Simón.
  pah-NT: Garonga pe Jesus'ga i'urame kunhangwerahẽa heruri perfume nhandya hyrua
    pype. He'yi hete itambere'ia perfume rehe. Hyrua ko alabastrova'ea ita apopyra.
    Jesus'ga pyri hẽa heruri herovahema. Hẽa heka'vogi perfume Jesus'ga akag̃a rehe.
    A'ereki hẽa ga arõ hete.
  sja-NT: Mãga nɨde wẽra Jesús k'ait'a cheji chok'o chak'ek'a mãu pi-ia alabastrodee
    ooda ome. Ma chok'o chak'e ipuru baji k'era ɨ̃pɨapa. Jesús mesade su-ak'ɨ bɨde
    mãgɨ́ wẽrapa ma k'era weet'aaji iru poro ɨ̃rɨ.
  xed-xed: ta za skwa zay həŋ, ka lagha sana marakw tavata Yesu nda klatá hwaraka
    albastra nda ndəghatani nda urdi ya nda bla dzvani. Ka pghəganatá tsi ma ghəŋ.
  mks-NT: Já na̱xi̱nu̱ in ñáñáha̱ nu̱ á ta cáñee in yúyú ña̱ alabastro ndáha̱ ña̱.
    Ta ini mé yúyú cán ñúhu perfume, dó ya̱hvi ndiva̱ha. Ta já na̱xi̱nu̱ ñá na̱jácu̱yu
    ñá do̱ ji̱ni̱ Jesús nani íin coo a nu̱ mesa cán.
  gfk-S: Ma be Jisas ga iaiaan tano teol na nian, tike haine ga hanawat ter tana,
    igom kap hawat tike mangana bilai na gingop na taho. Ma di ga gil ie ma ra hot
    na tiris. Ma naramon tana, ari waiwai ura salsalap ma a tabi matana. Ma iga hurange
    no waiwai tano ulu ne Jisas.
  bmu-bmu: Miaŋgöreŋ nene nemba tariga ambi kunöŋ köt-kirin kun memba yaŋgöreŋ kayök.
    Kirin mi nöluk tuat-tuat qetŋi alabastö miaŋön memeŋa. Mia o umköhöwakŋambuk miaŋön
    kokolak qeqeŋa. Yaŋön mi bohonŋi ketaŋan memba kaba oŋi Jisösgö nöröpŋe mimbiliba
    miriyök.
  dgz-dgz: Wam ame waen da oma osewa kaum pokarik gwat pomponu gapan ta eneni, ame
    ware tauen. Ame tutua aigap iragen amba garewa mega baita da uon. Amba Iesu taba
    naiwandini gapan taue iap damagen.
  eng-GNV: There came vnto him a woman, which had a boxe of very costly oyntment,
    and powred it on his head, as he sate at the table.
  zaa-NT: Bitsina' tè ttu niula ru'a lúe nù'ą ttu frasco tsíttsi to' tá'a lì'į perfume
    nu dacca' yaỹi tsè' beduą perfúmea iqquia Jesús de rì'e lo méỹaá.
  eng-WEBSTER: There came to him a woman having an alabaster-box of very precious
    ointment, and poured it on his head as he sat at table .
  guh-guh: Nexata Jesús petiriva cobenaimoxoyorenatsi petuxujuviaceitera, alabastrobotellabëta
    pejeaceitera. Bajarapora bitso penamatamotsira. Nexata Jesús penabanecaejavata
    mesata, bajarapova tsimataepanaicatsi bajarapaaceitera.
  bon-bon: Yeesu liba deedei cabu jage, yepä magebi te piba toclige mararage lengo
    oil cama, lui ne baborage daremu ca jaaletnusi. Tabe pui oil ne secanige karpu
    cabu, lui alabasta kula ca wawenäneji ge, siige epadurige Yeesu me mope cabu.
  nhw-BL: Huan Jesús tlacuayaya campa mesa huan ajsico se sihuatl catli quihualicayaya
    se tlaajhuiyacayotl catli tlahuel patiyo ipan se frasco catli quicoyonijtoya tlen
    se tetl itoca alabastro. Huan quitequili ipan itzonteco Jesús.
  swh-ONEN: naye mwanamke mmoja akamjia akiwa na chupa ya marhamu yenye manukato ya
    thamani kubwa; akayamimina kichwani mwa Yesu alipokuwa ameketi mezani kula chakula.
  wbi-wbi: Ye ikalile ali pilia, akingila umukijuuva jumonga akolile isupa ija livu
    inya mafuta amanofu agha Kupakala agha ndalama nyinga. Pe akaveela pa Yesu, akakung'hilila
    amafuta ghwa Yesu.
  bba-bba: kurɔ ɡoo nɑ win mi, u too burɑru nɛni te tɑ turɑre ɡobi bɛkɛɡiɑ yibɑ. U
    too te wukiɑ mɑ u turɑre ye yɛ̃kɑ Yesun wirɔ sɑnɑm mɛ u dimɔ.
  eng-KJVCPB: there came unto him a woman having an alabaster box of very precious
    ointment, and poured it on his head, as he sat at meat.
  kgk-NT: Upe ramo ogwahẽ ou-vy peteĩ kunha. Hyakwã porã tee va'e hyru reheve ogweru.
    Pe hyru ojejapo va'ekwe alabastro-gwi. Ita kyra rendy-gwi ojapo va'ekwe. Ha hyakwã
    porã va'e hepy eterei voi. Upéa oipyhy onhohẽ Hesu akã-rehe. Ogwapy jave okaru-vy
    onhohẽ hese omohyakwã porã-vy íxupe.
  waj-waj: Inna nnauvaki Yisuuva yeenna nnoo varuduu gioonna voovoono heenna suuya
    suuda yoketaa vuu sikau tooriivaara pinaa sikauyauvaadiri yookaama kioo varoo
    numa inna kieetaivau tusaa apiravai.
  cpy-cpy: Ari areetapaaka tsinani amakotaki kajankari, kameethari onaki rowetsikae-tziro
    mapi, osheki owinawo. Ojeetan-tapaakari iitoki Jesús ijeekakira rowaeyani.
  ekk-PKP: tuli tema juurde üks naine, kaasas alabasternõu väga kalli parfüümiga.
    Ta valas selle Jeesusele pähe, kui Jeesus istus ja sõi. Aga kui jüngrid nägid,
    mida naine tegi, ärritas see neid.
  mpx-mpx: inoke yova etega i nem elana patuna ana awa waiwaisana i noahe, gamwanaa,
    enonu bwalena waiwaisana ge molana bwabwatana. Inoke sauga Yeisu i misiyo ge i
    anan, enonu i holek Yeisu kokowanaa.
  wbp-wbp: Ngulalpa Jijajirli ngarnu Jimani-kirlirli, ngula-kurraju karntalku yanurnu
    yali-kirra Jimani-kirlangu-kurra. Ngulaju yanurnu kardirri-kirli murlukurnparla-kurlu
    jara-kurlu. Jara yali murlukurnparla, ngulaju ngurrju-nyayirni parntirrparntirrpa-nyayirni
    ngulaju talaju wiri-nyayirni. Karnta kuja yanurnu Jijaji-kirra, jarajurla yaarl-winjurnu
    Jijajikiji jurrungka.
  luo-luo: dhako moro nobiro ire gi chupa mar alabasta, mopongʼ gi mo mangʼwe ngʼar
    kendo ma nengone tek, kendo noole duto e wiye sa ma nobet kochiemo e mesa.
  nhe-NT: Huan Jesús tlacuayaya campa mesa huan ajsico se sihuatl tlen quihualicayaya
    se tlaajhuiyacayotl tlen tlahuel patiyo ipan se lemete tlen quicoyonijtoya tlen
    se tetl itoca alabastro. Huan quitequili ipan itzonteco Jesús.
  aii-aii: ܐܬܹ‌ܐ ܠܵܗ̇ ܠܟܸܣܠܹܗ ܚܕܵܐ ܒܲܟ݂ܬܵ‌ܐ ܘܥܲܡܘܼܗ̇ ܚܕܵܐ ܫܵܛܝܼܦܬܵ‌ܐ ܕܡܸܫܚܵܐ ܕܒܸܣܡܵܐ
    ܪܵܒܵܐ ܛܝܼܡܵܢܵܐ، ܫܘܼܦܸܟ݂ ܠܵܗ̇ ܥܲܠܔ ܪܹܝܫܵܐ ܕܝܼܫܘܿܥ ܟܲܕ ܗ̇ܘ ܝܬܝܼܒ݂ܵܐ ܠܣܘܼܦܪܵܐ.
  esk-NT: tikiññiġaa aġnam saagaqhuni nakasruŋŋuaŋuramik tipraġiksautmik akisuruamik
    nanuutiksramik, aasiiñ kuvipḷugu Jesus-ŋum niaquanun niġiñiaqtitlugu.
  msb-msb: may nagkadto sa iya na babayi. May dara iniʼn surudlan na hinimo sa alabastro
    na bato puno sin pahumot na mahalon. Ginbu-bo niya ini sa ulo ni Jesus myintras
    adto siya sa may lamesa.
  cpa-NT: Jøng² ca¹dsiég¹ jan² hio¹³. Quin¹²dsa cøng² tsǿa¹² lǿa¹² can³ alabastro,
    hi² ha³ nang³ ma²juøi². Hmóh³ hlaih¹³ cu²té¹² nang³. Jøng² ca¹tsǿng² hio¹³ héi²
    nang³ jøng² dsi³ Jesús ja³ma²hiúg³ Jesús mesa.
  dso-dso: ସିମନର୍‌ ଗରେ ସେ କାଇବାକେ ବସି ରଇଲା ବେଲେ, ଏଦେ ଦେକା ! ଗଟେକ୍‌ ମାଇଜି ଆଲାବାସ୍‌ଟା
    ନାଉଁର୍‌ ପାକ୍‌ନାସଙ୍ଗ୍‌ ତିଆର୍‌କଲା କଣ୍ଡିତେଇ ବେସି ଦାମର୍‌ ବାସ୍‌ନା ଚିକନ୍‌ ବର୍‌ତି କରି
    ଆନି ତାର୍‌ ମୁଣ୍ଡେ ଡାଲି ଦେଲା ।
  meu-meu: Bena hahine ta ia dekena ela, nadi kavabuna ta e abia kau, lalonai na dehoro
    namohereana, davana bada ḡauna; bena Iesu ege-dihona ai hahine ese dehoro e horolaia.
  yva-NT: Umba wanya inta nde mo botoro nsasabe inta raugav ntairi jirati manino mbovove
    rai, ama mangke nseo rave. Arono Yesus pisyisy, wanya umawe mo manine umaso rauvaro
    akarije vone rai.
  dgc-dgc: Ale na a méngan sa, éy inumadene diya i esa a bébe a te kébil a boti a
    putat ta memahal a pabango; sakay nibulak na ta uloa ni Jesus.
  zpm-NT: zeeṉe bdziṉ tib wnaa bdziṉnie tiblo nceit nex, nosew tib leṉ ncuaaṉ win
    niaa niapse quie rbebni, tiblo nceit niazha. Squi zob Jesús lo mezh, güey wnaa
    co güeychoob me nceit co guic Jesús.
  hix-NT: Àto emtakmantoko, àhyaka nomokye hatà, wosà. Ownyaku yokye hatà. Ehetàhpenye
    rma haxa nehxakon hatà, ownyaku. Enà ryhe, toh me nehxakon hatà. Arakmasturu rma
    mon nehxakon hatà, tohu. Ownyaku yarkay hatà, wosà, Txesusu yhutho horye. Ehetàhpenyeno
    rma yarkay hatà, àhorye. Àsok tawro hana, ohxe rma haxa tàwya xenyàr ke hamà.
  sim-sim: Orok or lihi li arik nokove las wel uku arme kuvasahandari ya lakak li
    frungawundari oson botolik si laharaha Jisashi masijik simu ngorora.
  npi-ULB: उहाँ एउटा टेबुलमा अडेस लगाएर बसिरहनुहुँदा अति बहुमूल्य अत्तरको सिङ्गमरमरको
    एउटा शीशी बोकेकी एउटी स्‍त्री उहाँकहाँ आई, र उसले त्यसलाई उहाँको शिरमा खन्याइदिई
    ।
  cgc-cgc: Na gakaan Jesus i naan iran Simon, may bai na gaprani ki Jesus. May dala
    kanen an na tise na tibod na buat alin ta bato na alabastro na may ugsak na maalen
    na paammot. Pabubo din paammot an naan ta ulo Jesus.
  tim-tim: Emelan tato âmbâle siâŋe tu higenŋe ukenŋe hâpurâ puliŋe âgâ âgâŋe are
    mem yâkgâlân togoep. Togom tu higenŋe ukenŋe are Yesu sot nem tato ain yâkgât
    kautŋân kâiep.
  yor-yor: Bí ó ti ń jẹun, obìnrin kan wá sọ́dọ̀ rẹ̀ pẹ̀lú alabasita òróró ìkunra
    iyebíye, ó sì dà á sí i lórí.
  wos-wos: Di hénoo sata rendaka lé takwa hési motumbu yatakandan yikama andé hura
    ya. Wun andémbu yikafre yama xaakwa hulingu dé té. Du wun hulingu héranjoka séfélak
    yéwa hwetandi. Wule takwa yae lé Jisas rendénmbu téta lé déka anéngambambu wun
    hulingu bleké.
  emp-NTPO: Maʌ̃ne wẽrãda idjimaa zesia. Maʌ̃ wẽrãba boteya alabastro mõgara od̶ada
    enesia. Boteyara quera bio nẽbʌa b̶ʌba bira b̶asia. Jesu ne co chũmʌne wẽrãba
    maʌ̃ querara idji boro ʌ̃rʌ̃ weabuesia.
  eng-F35: a woman approached Him, having an alabaster flask of very expensive perfume,
    and she began to pour it on His head as He reclined at the table.
  ind-ind: '@see-verse:MAT.026.006'
  pes-OPCB: سر سفره، زنی با یک شیشه عطر گرانبها وارد شد و عطر را بر سر عیسی ریخت.
  mpt-mpt: Yesus esa e bekeb isa Saimone am tam bianiba imeno wembiba unang mako wel
    aaye tang ayame tom botole tem daak iba obeb tenoa Yesuse gabamon dim ut ibabasobe.
    Nakaia unangai wel aay ele walom gib mole monio sum walonabiobe.
  bla-bla: Ake'ua itoto'aie, ipa'tŭkkiu alabaster atŭxak'sin puye' itsŭp'patomaie,
    akai'ĭnxkĭmasiuaie, ki otau'yisaie itsita'suyĭnĭnmaie otokŏn'iaie.
  ssx-ssx: ne nalo pitina꞉ wanda꞉ ma꞉nda꞉ma꞉ mo homima꞉ handeke a꞉la꞉ba꞉seta꞉ toopi
    kanake homeke mea epeekeme. Mo kanake pa꞉ta꞉ta꞉ senisi totopo pikieki seliapo
    pambeekeme. Koto senisita꞉ yenki tieke alee. Ipikana꞉ma꞉ mo senisita꞉ Yesuna꞉
    youna꞉ holaeyekeme.
  mkl-mkl: ŋɔi ɑbo ɡɔ í nɑɑ bi tɛɛ wɑɑti iyi ɑ̀ wɑɑ jɛ. Wɑ mu ɑmɑ cɑkɑ ku sĩɑ ɡɔ
    iyi í nɛ tulɑre ku nɛ fiɑ ɡɔ, nɔ í fɑ̃si tulɑreu si irii Jesu.
  gaq-gaq: ଶିମୋନ ଡୁଆ ଜିସୁ ଚଙ୍ଗ୍‍ଉଗ୍‍ କଲେ କେଲା ମୁଇଙ୍ଗ୍ ସେଲାମ୍ବୁଏ ମୁଇଙ୍ଗ୍ ତୁଲୁଏ ବିର୍‌
    ଏତେ ଆରେକ୍ନେ ମୁତାନ୍ନିଆ ଜାବର୍‌ ଦାମ୍‍ନେ ବାସ୍ନାଚୁ ଆତ୍ନଚେ ଜିସୁନେ ବାଆ ଆଡ଼ାତ୍ରା କିଗ୍‍
    ବିକେ ।
  gof-RNT: Yesuusi imatuwa bolla de7ishin issi maccasiya albasxiroose philqqaaxe kumetha
    daro al77o shitto ekka yada Yesuusa huu7en tigasu.
  unx-unx: ମିଆଁଦ୍‌ କୁଡ଼ି ପୁରାଃ ଗନଙ୍ଗ୍‌ଆଁନ୍‌ ବୁଗିନ୍‌ ସହାନ୍‌ ସୁନୁମ୍‌ତେ ପେରେଜାକାନ୍‍ ମିଆଁଦ୍‌
