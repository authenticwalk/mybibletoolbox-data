  asm-FB: এগৰাকী মহিলাই বহুমুলীয়া সুগন্ধি ভৰা এটা বগা তেলৰ বটল লৈ যীচু ভোজনত বহি
    থাকোঁতে, তেওঁৰ মুৰত বাকি দিলেহি।
  okv-okv: pamone vahai na Iesu osa ue amita degi puvuto bottle isapa ai ta oil mune
    javotoho te amita mine amo koro pajire be avo umbuto puvuto Iesu gaga ta arumbeto
    mitinu sirota jojekenu,
  mxt-NT: Ta tuhva̱ noo ñaha nu nyaá ra Jesús, nyisó ña noo yutyi tyitú yɨhɨ́ ndutya
    vixi chahan. Ta yahvi xaan nyaá ndutya cuan. Ta ra Jesús nyaá ra yuhu mesa ta
    choso̱ ña ndutya cuan xiñi ra.
  tzo-NT: Te ital jun ants, ja' jchi'iltic. Yich'oj tal sjarro pasbil ti alabastroton.
    Nojem ti perfume ti sjarroe. Toyol stojol ti perfumee. Laj smalbe ti sjol ti Jesuse
    c'alal te nacal ti mesa.
  ind-AGS: seorang perempuan datang kepada-Nya membawa sebotol pualam parfum yang
    sangat mahal. Dan menuangkannya ke atas kepala Yesus sementara Dia sedang duduk
    makan.
  omw-omw: Iesusiva mwi vaisira nraamwuqi uro varuvaro nraakye mpovanto vera ntero
    Iesusira kyuqema mwatarero vahamwenra kyuqe mwunta vura nronra munima kyora ori
    taquqi varero uro Iesusiva taintaqaa kyara nre varuvaro mwia qiataqaa rauru mwatero.
  yrb-yrb: '@see-verse:MAT.026.006'
  maa-NT: ijchò jngoò chjo̱ón xi 'ya jngoò lamìta̱ nda̱jo̱ xi 'mì alabastro xi tjíya‑la̱
    xkiì jne̱, xi 'ñó chjí‑la̱. K'e̱ nga tíjnat'aà ími̱xa̱ Jesús, chjo̱ón jè, tsibíxteèn‑sòn
    sko̱ jè xkiì jne̱.
  mcq-mcq: ꞌEꞌeme napari pini huni roe kavapwa kaꞌene muni vejaraꞌomo ijihuni vaji
    senisia kaꞌene monia niꞌimaꞌura ꞌimehunijaho apena roe Jesuho ꞌiruma ijiꞌi hiꞌeme
    hu Huni húmata ꞌahi usetiana.
  sus-A: فِنّ ندٍ نَشَ قَ عَ يِرٍ. لَبُندّ تُرٍ نُ نَ عَ يِ رَ، نَشَن سَرٍ شْرْشْ
    كِ قَنيِ. عَ نُ سَشِ عَ بِتِرّ تٌقَنيِ كُي نَشَن نُ رَقَلَشِ عَلَبَتِرَ فّمّ رَ.
    عِسَ نُ نَ تٍيبِلِ رَ تّمُي نَشّ، فِنّ نَشَ قَ، عَ نَ لَبُندّ تُرٍ عِقِلِ عِسَ
    شُنيِ مَ.
  jpn-1965: ひとりの女がたいへん高価な香油のはいった石膏のつぼを持ってみもとに来て、食卓に着いておられたイエスの頭に香油を注いだ。
  fra-SBL: une femme vint à lui, tenant un vase d'albâtre contenant un parfum de grand
    prix, et elle le répandit sur sa tête pendant qu'il était à table.
  yka-yka: niyaˈ dende tekka pī magboˈo isellan bengngi. Pangisihannen batu alabaster
    hininangin. Sasang si Isa mangan, hap pī dendehin muˈusan isellan bengngihin diyataˈ
    kōk si Isa.
  mle-mle: Kikipaat kidik, taakw nak tukwul vaak yataan wulaal yala wiyaar. Adi tukwul
    vaak, yala vakaam, waliy guw tal. Saan samasam yapiy-kwadanaad. Li wulakuw, adi
    viyakita yaam yayda waliy guw Jisas abwaam kaykwatakalid.
  shp-NTPO: Jain pii yakáketianra, westíora ainbo nokótoshita iki kopí ininti tsomáya.
    Joxonra, pataxbainxon ja inintinin Jesús machita iki.
  aom-aom: Ie ijamu gagorovo magonahe gemuëro munë huono mabëhe baeromo rovadeje.
    Ëhuono gagore ridiꞌe osoho jiadeje. Huonore oso imarue hesi manaho bövi mae jiadeje.
    Magonahohuro ë osoho barueromo Iesuare simanore otehadeje.
  geb-geb: Ana Saimon phenan kim, mbiga mbe arabasta kɨman muuŋgi nda ndɨga vhuuŋ
    hi mporiiŋ anan ki, ana mba ndiga zi, mba mporiin vhez guigira vun ndagi. Ana
    mba mporiiŋ ndiga zav, Zisas mba pav kim, ana mba mporiiŋ siav Zisas pana suaŋv,
    ana hɨvi.
  eng-WYCLIFFE: a womman that hadde a box of alabastre of precious oynement, cam to
    hym, and schedde out on the heed of hym restynge.
  bsj-bsj: dong dong kambo co yim cunga kobiomero ci cam. cori tiyeri, co nawiye kange
    dou kiwer nuwanger wo kikiyemereu cor Yeecu nin ti dorcer
  cak-cak: Tok ri Jesús tz'uyul-apu chuchi' ri mesa, jari' xoc-apu jun ixok ruc'amon-apu
    jun yacabel banon che jun abaj rubinan alabastro. Ri yacabel nojnak riq'uin jun
    jubulaj ak'on ri jani na rajil, y ri ixok (xuk'ej, xuk'ij) ri ak'on pa (rujolon,
    ruvi') ri Jesús.
  chf-NT: C'oti bajca an aj Jesús untu ixic t'oc untz'it yoc botella de pitzil ji'tun
    tu c'äb, tulu t'oc jätz'äcnib tä' choj u valorba. U ch'i u colbi tan u pam aj
    Jesús bajca chumca tä c'uxnan.
  tlf-tlf: iman un-silip e, unang maak tebe tang tambal kuunin ok uyo kwep tal Yesus
    imi dubom diim kal sing daabelu kale, ok boyo tuum alabasta tet tem kalo kolin
    kulaak umi tem abu kosip kale, unang boyo mani kiim ku mo kwep tal daabu kale,
  piu-2006: Yiitjunya tiipulangka nyinanytjala, kungka yukarrangku ngalya yankula
    wuyila paṉṯi palyatjarrangku nyapara wiyaṉu Yiitjula katangka, paatula alytjurankula.
    Wuyila palunya yurrunpa mani tiṉangka paluru payimilara kanyiṉingi.
  poh-NT: Ar ajic nok tzꞌuklic cok i Jesus nah me̱xa chi wiꞌc, jenaj ixok reꞌ richꞌi̱l
    cho jenaj ncꞌohnic laj ikꞌo̱m qꞌuih ritzꞌakil cꞌolic chipam jenaj tꞌuch cꞌola̱b
    tikꞌimaj ru̱cꞌ holohic laj abaj, xijil cok ri̱b ru̱cꞌ i Jesus eh xicoj wach na̱
    reꞌ ncꞌohnic laj ikꞌo̱m reꞌreꞌ.
  tue-tue: Jesús yaaduiritabe, sĩcõ numiṍ sitiaãñúriga cʉogó cʉ̃ʉ̃ pʉto jeawo. Tiigá
    sitiaãñúre wapapacáre posecʉtíwʉ. Cʉ̃ʉ̃ya dupu sotoapʉ teeré píopeowo.
  bjp-bjp: Aunbiing i ienien la, nenge fifin ka la usuf i ini nenge sanda ae i furung
    rokap ma mata i fen kanaka, pungu ri tel u ini fat ae ri foteng u ini alabasta.
    Ke ka fore u na olo Iesu.
  xon-xon: Waah bi ji tijikaar kina na, le upii ubaa joo ni tulalee u kpa kidaak sakpen
    na ki nan di kpir Yesu aayil paab. Tulalee ngbaan nan bi kpalba nyaan u bi yin
    u ke alabasta na ponn ni la.
  tzo-ZNT: Tey icꞌot jun ants, yichꞌoj cꞌotel slimete meltsanbil ta alabastro ton,
    noj ta yaꞌlel muil nichim. Toyol tajmec stojol. Cꞌalal tey chotol ta mexa ti Jesuse,
    jaꞌo iscoconbe ta sjol ti sbel slimetee yuꞌun iyichꞌ ta mucꞌ.
  mpm-NT: Ti nuu yee ya staa, ni tuꞌva ɨɨn ñaꞌan yɨndaꞌa ña ɨɨn tɨndoꞌo lulu alabastro,
    ti yukan ñuꞌun chitu aceite perfume ja nchaa yaꞌu xaan. Ti ni chiꞌi ña xini Jesús.
  ots-NT: Car Jesús már ju̱ pʉ jar mexa, már tzi. Cja̱ bú e̱h hnar bbɛjña̱, mbá tu̱
    hnar xijto már ndo ma̱di. Car xijto mí po perfume már ma̱di hne̱je̱. Car bbɛjña̱
    bi guati car Jesús, cja̱ bi xihtzibi cár ña̱‑cá̱.
  hoy-hoy: रा ऊंद आर्त संगमरमर इन बाटुल दा बार्र ईत्‍तर हुळकु यीशु उन हात्‍ती बंदुर,
    अदिक याग आव ऊमोर साटी कुरतीदुन रा आऊन ताल्ला मा ऊलटुसदुर.
  amo-amo: na awa sossin kiti nli nimonli, umong uwani da kitime nin libo nnuf kunya
    kumang min nikurf gbardang, a kpilya minin litime.
  pjt-pjt: Ka tjana nyinara mai ngalkunnyangka minyma kutjupa Jesulakutu pitjangu
    munu paluṟu katingi patalangka uwila wiṟu paṉṯipai mani puḻkatja. Munu paluṟu
    aḻaṟa Jesula katangka tjutinu.
  cwe-cwe: Yesu viyakalile koja, mwanamke imwe kamwizila na nyhupa ya alabasita inogile
    ng'hani yili na mavuta ya hela nyingi ng'hani, kangidila muna iditwi jake.
  daa-NT: Wiktin taat ŋa goytu tee, daatik rakki asiig gasa. Ɗo pisinti, ta gin ɗew
    ka dambir kaak ŋu kolaag albaatir. Ɗewti-ak miin iŋ itir kaak gasɗo badam. Ta
    kockiciiji ɗo kaay ka Iisa.
  mlp-mlp: Ossa aw araq Yesus ago hib tubol. In kagoh araq amikta gig anan alabasta
    haqay na sisoqim emiyta nab in masil ahuran dimunta anawun ayahmota tenim teq
    in wazim a bol. A bolim Yesus banab ossa in masil na Yesus afaqnib wazbalan tuwom.
  ape-C: Abudok nyutob Jisas nape huruk atinyum tebol aria nape nawok worigun, aria
    onok armatok kwasuhwi enen yopunyi sanda douk shatorin debeibori utabor iri. Nyorori
    anar yopuri botol douk shenekor anam utom iri aria kwanaki kwouraken nyabuh iruhum
    Jisas ananig barag.
  bgs-bgs: Róggun igkan dan, duwán bayi na igpid ka pamammut na dakál é lagà asta
    igdalám tun ta katiyà na alabastro. Igpadani tô bayi tun ki Jesus, asta igbusbus
    din tô pamammut tun ta ulu i Jesus.
  faa-faa: hinamo meta peraka eke kotesa petoro pariraka rakisiane maka pesapo. Petoro
    maka pesa á wera namo kakaro wape yamona, mone káramo roponane kesapo. Kesane
    Yasu teporo makeraka kake makata nenaka kakeno, hinamoamo wera wape yamona Yasu
    wamoa rekemaresapo.
  kik-kik: na mũndũ-wa-nja warĩ na cuba ya maguta ma goro mũno na manungi wega, agĩũka
    kũrĩ Jesũ, akĩmũitĩrĩria maguta mũtwe arĩ metha-inĩ akĩrĩa.
  cap-NT: Jalla nekz z̈elan, tsjaa maatak z̈onqui Jesusiz̈quiz macjatz̈quichinc̈ha.
    Naaqui tsjii putilla chjitchinc̈ha. Nii putillquiz cuza mazk'a ulurchiz asiiti
    z̈elatc̈ha, ancha jila walurchiz. Nii putilltac̈ha zuma alabastro cjita maztan
    paataqui. Jesusa mizquiz z̈elan naa maatak z̈onqui niiz̈ achquiz zuma asiiti alz̈inchinc̈ha.
  ksr-ksr: Iikanoŋ nene neŋ raro emba moŋnoŋ jamo kaaro moŋ meŋ iwaanoŋ karo. Kaaro
    ii lalu laŋgoŋawo qata alabasta iikanoŋ memetaga. Ii apu uuŋkoowagawo iikanoŋ
    saa qeqetaga. Iinoŋ ii sewaŋa somatanoŋ meŋ kaŋ apuya Jiisaswaa waŋanoŋ qibibiriŋ
    moriro.
  eng-TNT: ther came vnto him a woman which had an alablaster boxe of precious oyntment
    and powred it on his heed as he sate at the bourde.
  sbs-sbs: ca bali kwi kala he tafule, mukulwakaazi neza kwali nakahindite i nkooma
    ye zinunkisa bulootu zi dula, mi nazimwitila mu mutwi.
  sue-sue: bama zo meni nuso nana bamuro ou zamare zuma bamubakere boto omata meni
    wai amira nigai, awa puro nuso nana gitine zozenu gutenua awa.
  fra-NCL: une femme s’approcha de lui, avec un vase d’albâtre contenant un parfum
    de grand prix ; et pendant qu’il était à table, elle répandit le parfum sur sa
    tête.
  bhg-bhg: Ango edo Iesu anumbedo indari indeite isiri, eutu da (1)mi sigi alebasita
    ainda un muno davede kundo gupusina. Edo awa mina bajinabé piedo bari rorae. Edo
    eutu ami un awa Iesu da kopuruda dodegesisina.
  snn-NT: Ja'nca ba'iguëbi aon ainguë ñu'iguëna, romigobi ti'anni, ma'ña re'co, nardo
    casi re'co, alabastro gata ro'rohuëna rago. Ai roji'i ba re'co. Ja'anre rani,
    ba re'core Jesús sinjobëna jañuni tongo.
  atb-NT: myiwe myhí rayuq gi, gyai hpaû é namngón xû bo é luq hpyû bòng yu lé lô
    mù, Yesuq zo shuq nyi é hkûn, namngón xû haú lé, Yhâng é ulhum má hut gyun byî
    ri.
  cek-AK: atho kana parai hmuihoih tabu kasin nongpata maeto anih khaeah angzoh moe,
    anih buhcaak han anghnut naah lu nuiah a bawh pae.
  bkd-bkd: '@see-verse:MAT.026.006'
  ctu-76: Buchul Jesús ya' ti mesa. Ti c'oti jintiquil x'ixic am bʌ i cha'an jump'ej
    yajñib melel ti wen bʌ tyun alabastro bʌ i c'aba'. But'ul yajnib ti ñoj lets bʌ
    i tyojol bʌ yowocña bʌ aceite. Ti' mulbe ti' jol Jesús jini yowocña bʌ aceite.
  lac-NT: Ti' yʌn Jesús, cu janʌn ich u poche'ir och. Caj u juts u bʌj xquic. U ch'amʌn
    tu t'aja'an a qui' u boque'. U c'aba' u chujir, alabastro, tunich u chujir tu
    t'aja'an ya'arir a qui' u boco'. Jach manan coj a qui' u boco'. Caj joy tu jo'r
    Jesús tu cura'an janʌn.
  xla-xla: Ya꞉ edla halemama daya dempollati a꞉ya hale isilako dla dakopala ullu ka꞉dle
    tipo hampuaiyo. Ya꞉ dakopala hampuame Yesu dokopala di dla simaiyo. Amasiyama
    dakopala iye mani pta patota halë alisisipo.
  xav-NT: Tawamhã sai ma sãmra ré, ma tô pi'õ hã ĩtẽme wi, Zezusihi u. Wedewa'u zadaze
    hã ma siré sada ãwisi, ẽtẽ 'manharĩ 'remhã, simhi ne 'remhã ĩdup syryre wamhã.
    Wa'âbâ za'ẽtẽ di ta hã, wedewa'u zadaze hã. Wa'âbâ za'ẽtẽ nherẽ, ma tô Zezusihi
    'rã nhisiwi sa'wa pi'õ hã, tãma sawi wa.
  cuk-cuk: Agi Jesús mese-naba mas gunsigu, ome-wargwen ese nonikid. Ome, bute-akwa-alabastro-sobaledgi-sii
    gwallu-wawad-nuedi senonikid, geb Jesús-nonogi eononikid. A-gwallu-wawad gargerba
    bakleged.
  tbf-tbf: Sien e Iesu ta nga mogos i bingan mi tsur ngongou, mi vevien a nga nemei
    sien ngan mi utut vout ta nga vous ngan mi da sosong ivie man voirvoir ta nga
    vaen ma a nga soan i kovan.
  uig-CYR: бир аял униң йениға кирди. У ақ қаштеши шешидә наһайити қиммәтлик әтирни
    елип кәлгән болуп, Әйса дәстиханда олтарғанда, әтирни униң бешиға қуйди.
  ikw-NT: otu nwerinya bnanyarnụ nye vu mọno otute zị gburu okne ọnu ke nwernu ẹknarna
    ọma ke zị n'ite alabasita, ọ wụsi mọno otute ka nụ risi Jizọsi kpa ọ dazị ẹli
    neeri wiri.
  khs-khs: 'kesale nowa inise etewa napolo potolo amuna timiyawa tiye minakeye. Potolo
    tiye mina emiwa wela hele heneye ikomo hosonosene, moweni sosoyewi wa:la:losewa
    wasu tikeye. Wasu tiyapola: Yesuwa tepolo pawemi hela: ma:na: na:sela: helapita:,
    kesale amoke wela ikomo hosonosene Yesu piseiwemi sulakeye.'
  dwr-ENT: ኢቲ ሚሺራታ ኣልባስፂሮሳ ጌቴቲያ ሹቻፔ ኦሴቴዳ ቢልቃሲያ ኩሜዳ ዳሪ ኣልዖ ሺቱዋ ኣካዴ ዬዳዉና ቁማ ኢ ሚና፥ ሄ
    ሺቱዋ ዬሱሳ ሁጲያን ጫጫፋዱ።
  pma-pma: Navong Iesu mul kanian, ahin tai mai veni ka mul kur veite koa amumoni
    en more ahat koa avise en alabasta. Oel koa vite tahos imok mul ien koa mani teni
    keih ka kei mai ka mutahi en vatin Iesu.
  atd-NT: Nò, duon boi no nigdani dio to kandin no duon nig-alap din no taguanan no
    nohimu to kalasi no batu no oghingaranan to alabastro. Naponu ka taguanan to ogkounawa
    to lana no mohomut woy lagboy no mahal. Nò, imbus-ug to boi ka tibo dio to ulu
    ni Hisus tagood no nigkokoon pad si Hisus.
  tel-2017: ఆ సమయంలో ఒక స్త్రీ పాలరాతి సీసాలో బాగా ఖరీదైన అత్తరు తెచ్చి, ఆయన భోజనానికి
    కూర్చుని ఉన్నప్పుడు ఆయన తలమీద ఆ అత్తరు పోసింది.
  hat-BSA: yon fanm te vin kote L avèk yon bokal pòslèn plen avèk pafen ki te trè
    chè. Li te vide li sou tèt Jésus, pandan Li te sou tab la.
  top-NT: Aná ta̱hualhtataca, y la̱ta ixua̱yama cha̱tum pusca̱t ma̱lacatzúhui̱lh,
    ma̱kálhke̱lh aktum frasco perfume lhu̱hua ixtapalh ixuani̱t, y tzúculh acuilí
    nac ixakxa̱ka amá perfume.
  msk-msk: Aadto yodorod agkang Jesus yang bobay na yagadara nang tagbi na botelya
    na yamatmo nang laban maal na maballo na lana. Dyuduput naan bobo sang oro ni
    Jesus yaan na lana kaba yakaan si Jesus. Yaan yang batasan nilan aw yagataod silan.
  gyr-NT: Aheve mesave chiniseve, cuña vɨreco vahe mbahe sɨ̃acuá vahe sɨru reseve
    vɨroyepota chupe. Ahe oipɨyere Jesús ãca rese.
  kmh-kmh: '@see-verse:MAT.026.006'
  ukr-ONPU: Коли Він сидів за столом, до Нього підійшла жінка, яка принесла алебастровий
    глечик із дуже дорогим миром, і вилила його на голову Ісуса.
  emi-emi: laghe namanama me vause ateva ghe kupi sso mae tee masi aikakkaai eteva
    laghe gheleiela tale atu eteva alabasta ia, ghe kaakaai llo masi ngusungusuaane
    me aipolina namungaili me ghe kaola ta uruna ateva Iesu.
  zpv-NT: ya riꞌchi badzihn tuhbi gunnaꞌh nin nuꞌa tuhbi butehyiꞌhn nsehchi nahxi
    nin lasahca mweeyi rooꞌ, ya loh zohba Jesuhs hasta zuu mweella, chiꞌchi gudaꞌbi
    gunnaꞌh chi nsehchi chi yihca Ñiꞌh,
  gux-gux: Wan den ka u saajekaanu kani ki di, o pua den cua o kani ki kubi yaa tiagu
    n tie alibati tanli, ke li gbie leni ya tulale n pia duncianga. O den wuli tulale
    yeni Jesu yuli po.
  kos-kos: Ke Jesus el mongo, oasr sie mutan tuku nu yorol us mwe akmusra keng ac
    yohk molo ma oan in sie mwe neinyuk orek ke eot alabaster, ac el okoaung nu fin
    sifal Jesus.
  ibo-ibo: otu nwanyị bu karama alabasta nke mmanụ otite isi ụtọ dị oke ọnụahịa dị
    nʼime ya, bịakwutere ya, nke ọ wụsara ya nʼisi dị ka ọ na-anọdụ ala nʼeri nri.
  yml-yml: I ꞌaniꞌani nika tamu vavine bunama i mieni, magaina ꞌatumaina wata ꞌana
    tutula bwaikina Iesu navaꞌauna i iwagi. Bei i koiaga kileu i ꞌidewai ꞌana ꞌisa
    ꞌatumaiotogina, ꞌana wagava alibasita.
  ory-ory: ଜଣେ ସ୍ତ୍ରୀଲୋକ ଗୋଟିଏ ପାତ୍ରରେ ବହୁମୂଲ୍ୟ ସୁଗନ୍ଧି ତୈଳ ନେଇ ତାହାଙ୍କ ନିକଟକୁ ଆସିଲେ
    ଏବଂ ସେ ଭୋଜନରେ ବସିଥିବା ସମୟରେ ତାହାଙ୍କ ମସ୍ତକରେ ଢାଳିବାକୁ ଲାଗିଲେ।
  bzj-bzj: Wahn laydi kom op tu Jeezas ahn shee mi ga wahn ekspensiv perfyoom weh
    mi deh eena wahn batl weh mek owta alabasta stoan. Ih tek di perfyoom ahn poar
    it pahn Jeezas hed wail ih mi deh rong di taybl.
  chk-chk: Nge lupwen Jesus a mongö, eman fefin a feito ren fän eu lö pwokus mi fokun
    mömong, a nom lon eu rume mi för seni ewe fau itan alapaster. Neminei a ninätiu
    ei lö won möküren Jesus.
  ssd-ssd: Isukusmba minna le pino ande ndame botol gureŋ mundur mayenu ŋak piyanu
    o mbolŋge ta tumba Yesus tugum promba nu tuku gabat mbolŋge gureŋ ta kutuna.
  acr-TNT: Xcꞌun cꞌu jun ixok rucꞌaꞌam jun cꞌolibal nojinak che cunabal lic quiꞌ ruxlab
    y lic qꞌui rajil. Xkib cꞌu rucꞌ ri Jesús y xukꞌej ri cunabal chuꞌjolom echiriꞌ
    Rire tzꞌul chwa ri mexa.
  rop-rop: en wen deibin dagadagat daga, wan gel bin kaman deya langa olabat, en imbin
    garrimapbat lilwan ston botul ful garram detkain gudsmelwan oil weya kos loda
    mani, en imbin spilim det oil ontop langa Jisas hed.
  mee-mee: na avale te ke rave gato a lollo ora saulang a koina lolo ba a kunna bollau
    raumana ke momolu ngia, na ke loa te Iesus. Na i ke kelingia saulang laeala nge
    Iesus kunna ine tattara ka bongapaikalanganakia ta kaning nga pala.
  mwf-2018: Bere ngarra nukunu-re Jesus mi dhepdhep dinimurrktha-ka kardu palngun
    kathu wurrininadha wunku nanhthi oil kangunu patha nimin-ya ngarra nanhthi pul-te.
    I bere dampewewu ngarra pelpith nukunu Jesus-yu.
  dif-dif: Widla kulno nunkangu wokarana wonti, nandru Alabaster koko gildi ngumu
    pirnanto ngamalkana wonti, ja nunkangu mangatandrani nangana wonti, Nau kurlini
    ngamanani.
  gam-gam: Jisas kwa no moika, ana ta ku nume ta iwi. Kopong nume al moi ge mirang
    wopake ye, ku kermanke boi kopong. Ana wo Jisas ngambale al tulu dje woro kopong
    yei.
  nou-nou: Edo Iesu anumbedo indari indise atiri evetu da mi utingi kiambu ganuma
    mi ari awa joino muno ewamei de mi beda ari uso mina nembodiba awa budo bugusira.
    Bugudo totorisira. Torido utingi kiambu be awa bejedo awa Iesu da beo da jojisira.
  mqb-NT: Uwar a inde a zlak ayak à man anahan tə dunguzlok sə amar sə wurde a dala
    bayak awan. A mbaɗ anan amar ata pa nga ana Yesu à alay a winen apan i pa way.
  ape-B: Ababuk nyultab Jisas nape halakatimu tebol nape nawak woligun abali, onok
    almatok kwasuhwi enen yopinyi sanda douk chatalin nebebali utabal uli kwanaki.
    Nyalali anal yopuli botol douk chenekol anam utam uli ali kwanaki kwenyuklen nyagluk
    Jisas ananim boglom.
  grc-F35: προσῆλθεν αὐτῷ γυνὴ ἀλάβαστρον μύρου ἔχουσα βαρυτίμου καὶ κατέχεεν ἐπὶ
    τὴν κεφαλὴν αὐτοῦ ἀνακειμένου.
  cav-NT: Chineju araarayajutu Jesús epunara jipeticuare botilla caca alabastro eaque
    ina jadya. Tumeque botilla cacatu etseri ijimeda tsehue ejequeshaque jucuare,
    dyaque tsuje aridaque. Jesús mesaju juaniyajutu epunara etseri ijimedaque tuja
    iyucaju juraticuare.
  kgp-NT: Ti jẽg nĩ ra ũ fi tóg tá jun mũ, garrafa mãn kỹ. Pó kupri tãnãj tỹ tóg há
    nĩ, garrafa ti. Ti ki nĩ vỹ tỹ nén kar tãg nĩ, ger há ẽn, ũn kaja e ẽn. Ti gãnh
    tãg fi tóg mũ, ger há ẽn tỹ.
  bvd-bvd: tii wela keni nai 'e lea mai ka dao siana. Ma na wela keni nai ka ngali
    mai tii bii gwai liu lana baita tasa nai lao kufidoo nai da 'ailia 'ana 'Alabasta.
    Ma wela keni nai ka 'iki 'ana gwai nai lao gwau sa Disas kada sa Disas kai fanga
    'ua gwana.
  ukr-1871: приступила до Него жінка, маючи посудинку предорогого мира, та й злила
    на голову Йому, як сидїв за столом.
  apz-apz: Osopo Jisas nohumentanɨngki aꞌmu angaꞌnohinisi Jisasɨmo nuꞌmanto kako sojo
    ahwonte hwone mijo akino wonyoangkafoꞌnjo hamniyoho yokintahopoꞌnjoso nomotaponto
    Jisas epohumayo sopo nohumentanɨngki kakoe mnokinopo mijoso usohumentisofoho.
  yon-yon: Arak ari dibo aniiwa, wonong maa baeb amun od darewoob ye ok botoro kawanmo
    aom kanmenenu, Yesu ye korok ari bunabe ambeneen.
  poi-NT: Icunúc tu̱m yo̱mo con tu̱m tsaafrasco comne jém aceite jém cɨ̱npáppɨc jém
    aguipɨc tsoowɨ́y. Cuando co̱ñ Jesús jém mesacɨɨm, jém yo̱mo icutegáy jém aceite
    ico̱bacyucmɨ.
  wuv-wuv: na nomai a'ana hemea pifine na pa'i hepalo alabaster pe'i pao na dufa ma
    namina bauana pono'ana ma na iginaa tabana ei fi gutafapalagi ditataa fei tawa.
  quf-NT: Piru Jesús chay Simonpa wasinpi kayatinmi, uk warmi payman qimikaran uk
    alabastru butillitapi kusa ĉhaniyjun mishkila mutkiypaq yakituta charikur. Chaymi
    ashwan Jesús misapi kanankamanqa, chay warmiqa Jesuspa umanman chay mishki yakitutaqa
    iĉharan.
  yuw-yuw: '@see-verse:MAT.026.006'
  hus-NT-1971: Ani ulits taja’ jun i uxum in chal i frasco ts’ejcath c’al i t’ujub
    im bij alabastro. T’uchat an frasco c’al i nihuihuiltalab lej jalbith. In jolchi
    tin oc’ a Jesús jun ti quetel ba’ an mexa.
  med-med: '@see-verse:MAT.026.006'
  bch-bch: Iesus imamado ga ianean, be taine ede inam ibada ele botol pat, aea bude
    iuad kemi ienono ngan. Bude toa oa aea olnga kapei tau, be itok ga idae Iesus
    ilaborai.
  cco-NT: Jo̱ lajeeˇ guiing˜ Jesús fɨˊ jo̱b mɨ˜ tɨˊ lɨ˜ cangoquiéengˊ jaangˋ dseamɨ́ˋ
    fɨˊ lɨ˜ guiiñ˜, jo̱ quie̱iñꞌˊ do co̱o̱ˋ sɨ́ɨˊ lɨ˜ a˜ jmɨɨˋ jmeafɨɨˋ e ꞌmoꞌˆ eáangˊ.
    Jo̱ lajeeˇ e guiing˜ Jesús gøꞌˊbre mɨ˜ caꞌéeˉ i̱ dseamɨ́ˋ do e jmɨɨˋ jmeafɨɨˋ
    e quie̱rˊ do fɨˊ mogui˜ dseaˋ do.
  deu-1951: trat ein Weib zu ihm mit einer alabasternen Flasche voll kostbarer Salbe
    und goß sie auf sein Haupt, während er zu Tische saß.
  alq-ALGNT: Meg8adj e taji 8isinani8anig, pejig ik8e8an ogi pi nazikagogoban Jesos,
    acitc e kitci min8acinig modaiabikoni e kicponebinig ka minomag8anig ka kitci
    sanaganig ogi pidon. Ogi siginan dac ii ka minomag8anig Jesosan octig8anikag.
  ixl-NNT: Tul xonlik veꞌt ok Aak vatz u meexhaeꞌ, as bꞌex uloj umaꞌl u ixoj kꞌatz
    Aak uvaꞌ eqꞌomalik txꞌumtxꞌulla tzꞌakabꞌal staꞌn uvaꞌ jeꞌnal chit ijaꞌmil, tu
    umaꞌl u bꞌaꞌnla lemeeta. As ipeqꞌ veꞌt jeꞌ u ixoj u txꞌumtxꞌulla tzꞌakabꞌaleꞌ
    tiꞌ iviꞌ Aak.
  boa-NT: Áánáacáa tsáápille tsáá Jetsóo éllevu pácúúcujpácyó mítyane áhdómeíjpácyoma.
    Ájpacyóríi múríjcholle íhñíwau majchórí íjcyáábeke.
  etr-etr: udia afädëa weli hedabi gafisigäi hïdo elöi muni edefadea nelo amo gaula,
    e sebea ami misi. Yesu e ami molö naha sebegi, udia amea weli ödä i igia hamoigi
    osala negei dilo amo, ïe busagia söga negei.
  quh-NT: Uj warmitaj Jesusman kayllaycorka. Payka nardomanta may c'achitu k'apayniyoj
    aceitejinata uj c'achitu rumi yuritupi junt'ata apamorka. Chay k'apajri ashqha
    kolkewan rantiska carka. Jesús mesapi tiyacushajtintaj chay warmeka chay c'achitu
    k'apajta umanman jich'aycuspa jawiycorka.
  kwi-kwi: Jesús misharɨkin kumtuasmin, maza ashampane piam pih ulmu karat kit kashara
    at. An ulmune alabastro ukkasa sarɨt. An watsal piam pihne kwisha muin. Jesús
    uzasmin, an ashampane piam pih Jesúspa kɨzpukin paranta.
  agm-agm: Bindɨhaawɨ Jisaasiho taatɨ nandapa nainjɨhɨ apopaatɨ waatɨ atɨpatɨ werɨhandɨ
    nga biyatɨ waatɨ waamainjotɨhandɨ nawɨho apɨpaahɨ aungwohandɨ nunyatɨ nehatɨ katamɨ
    wipatɨ nehɨ usɨpɨpaapɨhatɨ katopɨ werɨhandɨ windhatɨ nesi Jisaasihoenda nasataise.
    Nasatɨ saatɨ apopa atɨpatɨ werɨhandɨ komɨ mɨtɨhaatɨhɨ nɨwuhaatɨ iwinjaataise.
  ubr-ubr: Iesu on bayu i’yam, ato jever on kibub agimai sibiyamai, on amonai on fio
    yanden ninibin an baiyan gagamin on awan bonuin auman ibo irui, ato Iesu tefanai
    idebur.
  tsw-NT: A̱yi a alya e ilyalya ɗaɗa ka ro ta̱wa̱i uba̱ta̱ wa̱ yi na̱ meden ma aatali
    ma saꞌani. A̱tsuma̱ a̱ yi maniꞌin ma̱ ma̱guru me ikebe lon ma̱ da̱na̱ ta̱ pe.
    Reve u tsuwa̱n Yesu a aaci.
  cax-NT: Auqui iñatai manu taman paürrü acamanu esati aübu taman boteyama canrrü
    alabastro, ataso ui perfume arrüna chiyaupü nicuarrü. Auqui iyarapata itati Jesús.
  aia-aia: Na'i 'oha 'ia Jisas 'a ngau, 'e urao na sirimai beiai gere bei 'ome goro
    na awa iei rumu na hori bwara ma si'ini goro. 'A boi ma ringisia na'i bwauna Jisas.
  srp-1865: Pristupi k njemu žena sa sklenicom mira mnogocjenoga, i izli na glavu
    njegovu kad sjeðaše za trpezom.
  agt-agt: A tekid para la nangnangan a itta hapa ya babbay nga himebing te Hesus,
    a ibbalan na hapa ya botelya na bangog nga pake mangina am melaku, a neburud na
    ta ulu ni Hesus.
  lug-lug: ng’ali ku mmeeza, omukazi n’ajja gy’ali ng’alina eccupa y’amafuta ag’akaloosa
    ag’omuwendo omungi, n’agafuka ku mutwe gwa Yesu.
  yby-yby: Sakoya neyoko, mena makoya adeuya netupa nuwala dowa loko wibo netupaya
    meinawa yoweko neboya ehadakidana odauya jekoko leko nisiye. Sako leko nisekoya
    Jisesima nodenesa noko neyoko muda-elokoko madonau maya kisetaiye.
  heb-heb: ותקרב אליו אשה ובידה פך שמן יקר מאד ותצק על ראשו בהסבו על השלחן׃
  mpp-mpp: Nolu ngiyeme ngigac monicti Yesula hikelu, kilung monic alabastros posadi
    baicne, yogolec kwelina sanda hoine madicne yogo fuline feicnebenang. Yogodi hodocina
    sotiyewec.
  apb-apb: Oto maholo a Jisas ko ngeu i leune, ngaeta keni e lae mai saana. A keine
    e hele aana ho ate'ai rumu, ola holitana e tohungei peine na e tohungei wesu mangoni,
    oto ko lingisie ho rumu ngeena i pweune a Jisas.
  san-TEL: కాచన యోషా శ్వేతోపలభాజనేన మహార్ఘ్యం సుగన్ధి తైలమానీయ భోజనాయోపవిశతస్తస్య
    శిరోభ్యషేచత్|
  ben-IRV: তখন একটি মহিলা শ্বেত পাথরের পাত্রে খুব মূল্যবান সুগন্ধি তেল নিয়ে তাঁর
    কাছে এলো এবং তিনি খেতে বসলে তাঁর মাথায় সেই তেল ঢেলে দিল।
  ntu-ntu: Mzli kc tqmungr Jiszs ma lcde, dwatrpz kc olvz. Twzbzle kc botol ngr tolo
    kx narncbr ngrde lqlwx x mnrte mrlz zlwz. X sc tqaelupebzle nar Jiszs mz nzarmyalz-krde
    nide.
  pan-pan: ਤਾਂ ਇੱਕ ਔਰਤ ਮਹਿੰਗੇ ਮੁੱਲ ਦਾ ਅਤਰ ਸ਼ੀਸ਼ੀ ਵਿੱਚ ਉਹ ਦੇ ਕੋਲ ਲਿਆਈ ਅਤੇ ਜਿਸ ਵੇਲੇ
    ਉਹ ਰੋਟੀ ਖਾਣ ਬੈਠਾ ਹੋਇਆ ਸੀ ਉਹ ਦੇ ਸਿਰ ਉੱਤੇ ਡੋਲ੍ਹ ਦਿੱਤਾ।
  tkr-tkr: Mang'usqa sa zəiyfa ayreele. Mane zəiyfayne xılya'ad geed gıranın ətirnan
    marmarın g'ab eyxhe. I'see kar otxhanang'a, zəiyfee man ətir I'sayne vuk'lelqa
    qadağva.
  gvc-gvc: Tí wʉhʉi to chʉro watoi cʉ̃coro numino me sitia na ta, Jesu dapu bui pio
    payore. Tí me sitia alabastro wama tiriai posa tire. Wapa bʉjʉa co jire.
  mwp-mwp: Yesu nanga nungu igalgaw laganu ngoenakap thayar na wara yoepkaz ngapa
    muy araydhin senabi lagiya, nabiya mer kapu ganul wakasu buyu. Nabi wakasu mina
    koey modhabilnga. Nadh kalanu senabi wakasu Yesun pada kuykunu suladhin.
  ksj-ksj: Ani ogomu fataḡa zamao tave ehoreꞌenaꞌa, ogaueꞌeteꞌe zamaḡano, roḡae ꞌahoganiꞌa
    dehoro hohoga manoḡa naeḡa boroꞌe bioḡa komeꞌa manohuga irivaꞌonadu mae onairo.
    Ebu Iesu vadinio beuꞌiro.
  sbk-sbk: lwahaigolosizye pameza, ushi weka akhezele akhanyumuye umkembe wahali na
    mafuta igi samani ingosi, akhanyunyulizya pitwe lyakwe.
  mya-JVB: မိန်းမ တစ်ယောက်သည် အဘိုး များစွာထိုက်သော ဆီမွှေး ကျောက်ဖြူ ခွက်တစ်လုံးကို
    အထံ တော်သို့ ယူခဲ့၍၊ စားပွဲ နားမှာလျောင်းတော်မူသော ကိုယ်တော် ၏ခေါင်း ပေါ်၌ သွန်းလောင်း
    လေ၏။
  kgf-kgf: Tacma nene neyu embac méŋnéŋ iwac muru kemma haléc héméŋa hiabia, boŋa
    yanda imi iwac oruhaiguc qocgéma naecmiyec.
  awb-awb: táhutahurúwana peh morá ínínká áhnte moné tahnsa wérí ano antéhyá mewe
    sure Sísane ayahqnotaq antiatowe.
  gdn-gdn: Mu kupetagamawa idiwa ka ridi mosi ripa otai aurai bagi kawaya awana kororai
    mo rabineya minibu ki wadubu Iyesu bameya bauwena. Awana ki denai ka kawaya daganani,
    ade awana kororai ka mu bowa si ‘arabata’ pokaiya yamanamupu. Ridi ki Iyesu bameya
    bauwena manako ripa otai bagi kawaya ki Iyesu debaiya kwebu wira.
  nko-NT: ɔtsɩ ɔkʋ lɛ́ba mʋ wá. Ɔdɛ prɛntʋa wankláán kʋá ofobí fánfán ánɩ́
    ɩbʋ bíá bɔ mʋ́, ɔlɛtsɛɩ́ ofobí ámʋ wʋ́lɩ́ Yesu nwuntɔ.
  bsn-NT: Ti vijʉ Jesús ĩ barujirone, sĩgõ, gʉ̃ta sotʉ alabastro vãme cʉti rãca veariarʉ
    ãmiejacamo. Sʉtiquẽnase bʉto vaja cʉtise, nardo vãme cʉtise sãñaritʉ ñacajʉ tirʉ,
    so ãmiritʉ. To bajiri Jesús tʉaca eja, ĩ rʉjoa joere ĩre yuejeocamo so.
  pib-NT: Tapyegitlu sato suxo. Waneylo pastono klatalo, pgamlugalu yegi. Kwenuru
    potu. Nikawaka tuplanatini Geso, tuyokjiwutlu.
  wiv-wiv: na tavine katiu e mai kamana Alabasta botole katiu na pefium na poloka.
    Pefium kua monina e kapou matoto, ia valikiria kara bakani Iesus. Kilaka kua a
    Iesus e mimia na tebol.
  reg-reg: aliga enyolosisye kumeja, omugasi umwi ejile kumwene aliga agegele likopo
    lya Alabhasita elyo lyaliga Lili na mafuta go bhugusi bhunene, agetululie ingulu
    ku mutwe gwae.
  mlh-mlh: Oo uqo noku ŋeko ŋigo moji ko sogo mo roru iŋoreo wareya. Sogo oi ko yayagaŋ
    tinaine alabasta oiji bakine. Oi obu junjinaŋ kouineke oiji pusekiine. Iŋoji oi
    furiine sogoji baku wareru obuine Yesure qorugo keseru rau teya.
  gof-ENT: ዬሱሲ ኢማቱዋ ቦላ ዴዒሺን ኢሲ ማጫሲያ ኣልባስፂሮሴ ጲልቃፄ ኩሜ ዳሮ ኣልዖ ሺቶ ኤካ ያዳ ዬሱሳ ሁዔን ቲጋሱ።
  aau-aau: Sawk Jisas hiy ayay liwak-a nonaw, sa prueyn hokwe sanda prawk non ihey-ar
    yiawk kamon mon ma lwak se hyo owh mon nake nok, hyo makwey eir mon kahwe swanonay
    kow. Sanda sohokwe ihey mo mein-owon aiopey hay-ar non nuw-nakway.
  tvk-tvk: Di, atou tei bemei nim e nggur valit vokon tei xa lapol ni valite ni hat
    hos tei xa lakesi ni alabasta. Vokon ak, von bos xa bos e mani teni mun nggeih.
    E xi bemei visal Iesu e rute xa dotan da en, e mideh vokon ak ba xat vatin tengan
    vapisen merereen nan mini.
  prf-NT: Mentras a kuman siya ay tehud a ummadeni a bábbi a tehud a tawid a pággasákkan
    a alabastro a putat ti mahal a págpasárrub. Binulakan na ti págpasárrub en ulu
    ni Jesus mentras a kuman siya.
  auy-auy: moórá-ininko iyéna asaa-wiyúmbó úm-basawemba óraaꞌ-ontankakemba méyámbakaim-basawemba
    maimaéna iyúmba Ísu aꞌnómpímbá fatímarowasa
  tbg-tbg: Ho Ihuva vi vaiintira naavuqi oru vauvaro vo nahentivano viraqi uriqetero
    nora monu aquto vahaverara koqe muntaira ori taquqi vaura varero Ihuva taintaqaa
    kara ne vauraqi orurero vahavera Ihura qiataqaa aqu amitora.
  hub-NT: Nui pujaun chikichik nuwa botella alabastro najanamunam kugkuin aun shir
    akikan juki, Jesús mesanam eketun jeari, muuknum ashi ukatkauwaiti.
  hmo-hmo: Vadaeni hahine ta Iesu dekenai ia lao, nadi kavabu ta ia abia lao, ena
    lalonai be dehoro namo herea, ena davana be ia bada, vadaeni ia helai noho aniani
    totona neganai, hahine ese Iesu ena kwarana dekenai dehoro ia bubua.
  big-big: Yisu pulogo tawizeige yongok namele weli kelebak wazono kukngizi keli,
    king yemane wezamela nak kiling piyegi wiriya. Kanda Yisu ngeragi nageya tawizeige
    yongokmologo welibek yeke kebi Yisugirage kubula mela.
  gux-G: nani ban den ye mijiema kaanu o pua den cua ki kubi yaa badiga n yi alibate
    ki gbie yeni tulale ke o daagu pa o den wuli o jesu yuli po.
  cnl-NT: Güén²³ jø̱n³ mɨ́³ 'i³ quie̱³ mɨ²sɨ́¹ 'e³ rɨ³lø³¹ cú̱u̱² 'e³ xi̱i̱n³ alabastro.
    'O² noo²³² mɨ³róo³ 'e³ bi²³ quí̱i̱n²³. Ca²³'uu²³ noo²³² mɨ²dxi² Jesús je² jen³¹
    'ñée² coo³¹ mesa.
  zar-NT: bidxinnu cúdzuʼlëʼ Jesús tu nigula, nuáʼanu tu bö́gaʼdoʼ néquini guiö́j
    nazacaʼ, en yudzu tu le riláʼ zxixi le nazácaʼdaʼ, ateʼ gulúʼunu le icjëʼ Jesús
    cateʼ niʼ röʼë rahuëʼ.
  kde-kde: Pánavele nkulya, nkuhaloka mmahe ananyakwile chupa chikatapele namene chikatapajîjwe
    kwa mayanga la alabasta. Chupa anecho chíumbele mahuta lanung'ila la kugalika
    namene, nkummiminila Yesu mmuti.
  ata-ata: Iesu muꞌunalai mo mutalupexa sou lexe uꞌani. Ia sema vile minoꞌu lavotoli
    sou ueli e tumaꞌu lailaixe vile ne lamoli sou tila misevile. Ane minoꞌu xe milai
    mixali noxou Iesu, la mixolaꞌu anaxu ka minixiꞌu no kisou Iesu.
  qvw-NT: Chaymanmi juc walmi śhamuñä caćhi lumipïtanuy uchuy butïllachaćhu sumä ćhaniyu
    pirfümicta apacuśha. Chaytam Jesuspa umanman jillpuycula.
  nfa-nfa: Ropa rèngu raꞌa era, bhèni ca dhèu mai paraga dènge Yesus. Nèngu nèdꞌu
    boto cue dhu tao nèti hadhu dhu kabꞌua. Boto ne dhu isi na, èi hèu mèngi dhu kabꞌua
    titu kèna. Ka bhèni ne hake pamae katanga boto ne. Hèia na pahae mau-mau èi hèu
    mèngi ne mi kètu Yesus, sèna ka jꞌajꞌi tadha, nèngu pakabꞌua Yesus.
  tnp-tnp: kəni pətan kəti təmuva ohni mos səntə kəti u nəhmtɨn tiəkɨs, kəmiuvi=pən
    e pətəl kəmol e kəpiel iətəm nəhmtɨn tiəkɨs, kətəni məmə alapastə. Nian Iesu tətəharəg
    e tepɨl mətauən, kəni pətan u təməueiu rəhn-kapə e səntə əha.
  urd-urd: तो एक 'औरत संग — मरमर के इत्रदान में क़ीमती इत्र लेकर उसके पास आई, और जब
    वो खाना खाने बैठा तो उस के सिर पर डाला।
  hot-hot: Ma thai lôk Yisu ma anêŋ ŋê ku eyaŋ nôm denaŋ ma avi te halêm unyak kapô.
    Ma hawa kolopak valu te ba thapuk ba nôm ôv mavi hamô kapô ba anêŋ vuli ma bêŋ
    anôŋ. Ma avi atu hi haŋgasô nôm ôv mavi êŋ hayô hamô Yisu wakadôk.
  mqj-NT: Marassanni ummande, dengammi baine sae umbaa buli-buli batu kaissi minna'-minna'
    simasulli' allinna anna bolloianni ulunna Puang Yesus.
  rus-SYN: приступила к Нему женщина с алавастровым сосудом мира драгоценного и возливала
    Ему возлежащему на голову.
  mbh-mbh: Jisas i men ma i an ma seng e ako i es a i nge me, na i el botol a urvet
    ako sanda ako i olonga i roro rintet i voth nge, na i taul i a Jisas ipounga nge.
  bdd-bdd: Coinega ꞌaigeda wahine maꞌina holowa ꞌilatuma, ma holowaina ꞌana maisa
    madouna, ma botolo bwebweꞌana hedade ꞌoina sisiweya. Yesu ꞌabwa hadai ꞌiꞌaiꞌai,
    ma wahineina ꞌilatuma ta holowaina Yesu debana ꞌisiweya.
  cbt-NTPO: Misaquë coshatasoi', a'nara' sanapi huë'nin. Potiria'huaya huirina'pi
    quëran nipiso' quënin. Inaquë pimo hua'sai' na'con pa'tërinso' ya'huërin. Quisoso
    nosoroaton, opomototërin.
  srn-NT: Di A ben e nyan, wan frow kon na En nanga wan albast batra di ben furu nanga
    wan bun diri oli. Dan a kanti a oli tapu a ede fu Yesus.
  cta-NT: Liꞌ ndyalaa sca nu cunaꞌa̱ slo Jesús nu ndyaꞌa̱ loꞌo jiꞌi̱ sca caatya̱ quee
    alabastro nu tsoꞌo tsa ñaꞌa̱; ngutsaꞌá̱ caatya̱ biꞌ ntsuꞌu setye tyixi xtyiꞌi
    nu quiñaꞌa̱ tsa ngaꞌa̱. Liꞌ ngusalú nu cunaꞌa̱ biꞌ setye lo xlya hique Jesús su
    ntucua yu toꞌ mesa.
  bqc-SIM: '@see-verse:MAT.026.006'
  tcz-CHONGTHU: Aman an aneh pettah in numei khat ahung in Alabaster haithei hoitah
    thaonamtui man tamtah chu ahinchoiyin, chuin Alujanga chun asunglhasoh jeng tai.
  mar-mar: येशू तेथे असताना एक स्त्री त्याच्याकडे आली. अतिमौल्यवान सुवासिक तेलाची
    अलाबास्त्र कुपी तिच्याजवळ होती आणि तो जेवणास टेकून बसला असता तिने ते त्याच्या
    डोक्यावर ओतले.
  snp-snp: amedoto wela-neta no minaito, ya wena makafo nomu kifana falake limo nomuku
    no ladanuwa imo meinala naba nemo ya oluto oto Yesu atelalo leki edaiye.
  isl-isl: Meðan hann mataðist, kom þangað inn kona sem hélt á flösku með mjög dýrri
    ilmolíu, og hellti henni yfir höfuð hans.
  spy-NT: kuchō ꞉koorkēēt ake nyēē kiboontoonu mwaay nyēē kiboong'u nyēē anyiny nyēbo
    beesaan chēē chaang' miisin. Nto kumiitē ꞉Yēēsu kāmurēē keey yēē /kyoomiisyēē,
    chokuraang'tee ꞉koorkoonoo mētinyii mwaayaa.
  xnn-xnn: dadat mangan. Dat songgep nan esay babai ay nananggen isnan gawigawis ay
    palanggo ay kad-an di nangina ay bangbanglo danat ibokbok am-in isnan olon Jesus.
  mwe-mwe: bhakongwe bhamo bhaakwete shupa sha alabhashita sha mauta ga nunjila ga
    mmbiya yaigwinji, gubhaaishile pubhaalyaga shalya pala, gubhaajitile mauta gala
    muntwe.
  tte-tte: kabo sine yabo ilaoma yo botolo namwanamwana ikalaiyama, kalona mena olo
    bwalaina namwanamwana maisana lalakina, kabo saugana Yeisu imiyasio sabi kekan
    sinene olone isuwai Yeisu kulukuluna mena.
  tcs-tcs: Wen i bin sapataim dempla i bin kaikai de. Wan oman i bin kare wan prapa
    plas stonbotol wea i gad prapa dia sentoil insaid ane i gad prapa naissmel. Em
    bin kam ane sake sentoil antap lo ed blo Zizas wail Zizas i bin kaikai.
  hlt-THB: a venawh nu pynoet ing alabaster um awh bawktui a phu ak tlo soeih ce hawlaw
    nawh, caboei awh buh a veel huili awh syp na hy.
  soq-soq: Iesu sape nana nadio i dea ia asiwa bonabonaua esapa dugi euda bedewe imaala
    wadene wisene ita Iesu uwawa osowe memen. Tane esa sa malesawa ipa debamaia.
  qub-qub: Chayman shamuran juc warmi alabastro rumipita rurashan botëllanwan fiyupa
    chanin cuestaj perfümin aptasha. Mësacho Jesús caycaptin umanman warmi wiñaparan.
  att-att: Á ta pakkákád da, ajjan nga jimikkì kâ Apu Kesu yù babay nga nanangngal
    ta nakástá nga boteliá nga napadday ta puraw nga batu nga alabaster. Á napannu
    ta nanginá nga denu nga bábbanguk. Á inibubbù nayù babay ngámin yù bábbanguk ta
    ulu ni Apu Kesu.
  bki-bki: Mia ka bogo tai napano Yesu jo jinano ea yimo nei kia ga vo, mia tira tai
    binimei ea naio, tira nene midu bauei tai napano amim̃aukanio ea puruveru novo
    tai, napano bujo ka bonotanunu napano puruveru nene burutomoruo laka. Ana tira
    nei miyon nonovio bonotanunu nei ea Yesu parinio.
  bqp-bqp: '@see-verse:MAT.026.006'
  mcp-mcp: Ŋgwɔ́l múdá mbíd fúfuundú *alʉbátrə mú shísh wə́ Yésus. Fúfuundú jɔɔŋg
    í á bə nə labínda álal-kus. Nə́ ndɛɛ́, Yésus ŋgə́ də, mudá ɛ́nɛ mú shwu nyə labínda
    wɔɔŋg lúúd.
  hat-hat: yon fanm pwoche kote li. Li t'ap pote yon ti boutèy fèt an albat plen ak
    yon odè ki te koute byen chè. Pandan Jezi te chita bò tab la, fanm lan vide tout
    odè a sou tèt li.
  npl-NT: Ijkuakó se siwatl okualikaya se itekontsi tentok ika ajwiálistli non satlawel
    patio. Omijkuani kan otlakuajtoka Jesús iwa okitekili ajwiálistli ipan itsonteko.
  bgg-bgg: Isu è michie chie ramuii shii, hò-amuii jia ne bajo igong chiid pha rem
    now pha ji jariie shii chab ne wuii thog. Ai è ai khrug shii thoi phi.
  eng-TCENT: a woman came to him with an alabaster jar of very expensive ointment,
    and she poured it on his head as he reclined at the table.
  eng-BSB: a woman came to Him with an alabaster jar of expensive perfume, which she
    poured on His head as He reclined at the table.
  cpu-NT: Ari areetapaaka tsinane amakotake kasankaari, kameetha okantaka onaki jovetsikaitziro
    mapi paitachari “alabastro,” osheki ovinaro. Osaitantapaakari iitoinaki Jesús
    isaikakera jovaiyani.
  san-ASM: কাচন যোষা শ্ৱেতোপলভাজনেন মহাৰ্ঘ্যং সুগন্ধি তৈলমানীয ভোজনাযোপৱিশতস্তস্য
    শিৰোভ্যষেচৎ|
  tac-NT: '''Lige alé sébale bilé mukí, ''lige bilé botea rejtete newárigime o''kame
    nile. Pachágana botéachi ro''ágame nile ba''wí semá júkame, ''lige asíriga najteme
    nile. Napu''lige Esusi alé mesa ilígichi ajtígichi, alué mukika alué ba''wí semá
    júkame mo''chí ro''ele Esusi.'
  eng-WEBPB: a woman came to him having an alabaster jar of very expensive ointment,
    and she poured it on his head as he sat at the table.
  gfk-H: Ma bia Iesu ga ianiaan tano suuh na nian, tiga hahina ga hanuat taar tana,
    gaam kap hahuat tiga mangana bilai na gapgopai. Ma di ga gil ia ma ra haat di
    kilam ma alabasta. Ma narako tana, aring waiwai wara salsalaap ma a tamat na kinewa
    tana. Ma ga hurarai no waiwai tano wali Iesu.
  viv-viv: Saimoni yana manuweya himiyami tu kwamayoku saꞋeyana Yesu liline giꞋela
    bunama yamumu-moꞋena fatana lakahina giꞋaliyena. Mena bunamai-nadi abaꞋaihiwaga
    kugakugana againe gidauda, kuga ana egana alabasita. Ada Yesu giꞋenolukekela giꞋauꞋa
    tu uꞋuna gibunamina.
  yao-yao: Jwankongwe jumo juŵaliji ni chuupa chachikolochekwe ni liganga lya alabasta
    chachili ni mauta ga kununjila nnope ni ga ndalama jajikulungwa, ŵaichilile Che
    Yesu paŵatemi kulya chakulya, ŵajitile mauta muntwe.
  tgp-tgp: Iesu mo pa lo sakele na tepel ea, ale har̃ai matea mo mai isana, mo lo
    tauri na potele hasori matea la tovia alabaster, volina mo tavera jea, ale mo
    rengia na patuna.
  auc-NT: Cæncöñongä wacä onquiyængä ïñömö tömengä weca pö guiidinque oguï wapæ̈ näni
    nanguï godonte æ̈nïmæ̈ dica adabatodo waincadedë pe ñïñænte nänö mänïmæ̈ incæ
    ñöwo ænte mämö Itota ocaboga edæ gao cæcacantapa.
  kbc-NT: jiɡ̶icotalo ajo iwaalo ane yadeegi aca naɡ̶aaɡ̶axi, wetiɡ̶a anodita “alabastro”.
    Naɡ̶ajo naɡ̶aaɡ̶axi nolee ladokojegi ane dakake loojedi, anoibake moyatita lolaadi
    émeɡ̶egi. Niɡ̶ijo Jesus naɡ̶a dawaketedeloco nameeja maniodi, odaa naɡ̶ajo iwaalo
    ja yadotedeloco ladokojegi lacilo.
  bmh-bmh: Guzenaimai, go zaueim hoboimai, ee zina zina, salau air tub nug dalim naliu
    a ilau sous naliu mui oi zoimai, Yesus nugau gagalig ebu esikeun. Air go getal
    aiwag banou sil a ilau go gau meun.
  ctu-BL: tsa' tili juntiquil x'ixic ba'an Jesús. An i limetej melbil bʌ ti xajlel
    but'ul ti xojocña bʌ ts'ac, wen letsem bʌ i tojol. Tsi' mulbe ti' jol Jesús che'
    buchul ti' t'ejl mesa.
  meq-meq: Ahəl nakə faya ta ndiye wu mənday aye na, ŋgwas wuray a ye naha ka təv
    i Yesu ta dos mə həlay a le haladzay, maraha eye tə mal nakə a ze huŋŋa tsakala
    eye haladzay aye. A mbəɗa mal niye ka gər i Yesu.
  noa-H: Mag di haig mes gaai hi t'ach k'ö hoo simta, hʌʌi hãb jʌ̃gdee didam durrk'udau
    alabastro hanʌm dën boteedidam wau k'itʌm dʌ̈i dubchëjim. Mag jʌ̃gdee nem parhẽpaaga
    sĩerrʌm. Mag waibëewi Jesús pör hee sĩi choopʌ̈ichëjim.
  alp-NT: Eleki kena Yesuse Ikane, bina sae iluake lokoI, Ikeri leite boini ntelete
    titinai rebe esi belini elake kena hlau buini bei batu mutale. Eleki bina mere
    isoba Yesuse ulu buaIje kena leite mere.
  san-VEL: kaacana yo.saa "svetopalabhaajanena mahaarghya.m sugandhi tailamaaniiya
    bhojanaayopavi"satastasya "sirobhya.secat|
  kbq-kbq: mago a'mo hentofa have tafempi mananentake huno mizama'amo mareri'nea masave
    erineno, Jisasi'a aza tununte itare mase'negeno, asenire tagino frente'ne.
  kbh-kbh: Chëntscuana canÿe shembása Jesúsbioye tojanabeconá. Chë shembásana tojanamba
    canÿe alabastro jarrëtema, jútjena canÿe puerte uámana botamana uanguëts̈e béjayeca.
    Jesús mesë́shents̈e yojtsemnëntscuana, chë shembása chabe bests̈as̈iñe chë botamana
    uanguëts̈e béjaye tbojanbues̈cja.
  ron-LSB: a venit la El o femeie care avea un vas de alabastru cu mir de mare preț,
    și a turnat mir pe capul Lui, pe când ședea la masă.
  pon-pon: Li amen ap poto don i, wa kijin potel alapajta audaud en mem kei kajampwalia
    ap kieledier on pon kadokenmai, ni a kotin konot.
  nhe-BL: Huan Jesús tlacuayaya campa mesa huan ajsico se sihuatl tlen quihualicayaya
    se tlaajhuiyacayotl tlen tlahuel patiyo ipan se lemete tlen quicoyonijtoya tlen
    se tetl itoca alabastro. Huan quitequili ipan itzonteco Jesús.
  sps-sps: ana moun sof mito fiisen me na kepaa viainy minon tapui na tsuraf ana foiny
    nan ya na nai jias, ana ya tsiiu iny towa patsuun e Jisas, ai Jisas gum iny ainy
    en.
  wnc-wnc: Yuwawan maya tapatu wel gwendu manina buyambam sikngata usikuu botonu gomdu
    supda tasikwaapa kuku gomdusipatang tukngwamban pukuku tekngatusim takapbut. Takapuke
    Jesuta nanamu atnayuwawan gwapakngane wel yangga wa tukngwangamukut.
  nmw-S: habe vaini hotiya i luwom heine i loseho poteli hana hao dodohobine, he gamwane
    enunu bwabwalaiine ge maisane lahine. Sauge Yeisu i tuwodau ge i hanhan, habe
    enunu yake i ligin Yeisu he hulune.
  bus-bus: '@see-verse:MAT.026.006'
  gub-BL: A'e pe heko mehe we amo kuzà ur ipyr a'e. Werur zutahyky'a ita iapo pyrer
    izupe. Tynehem kàpuhàg pupe. Hekuzar katu kàpuhàg. Na'e kuzà umu'àpyr kàpuhàg
    imono Zezuz iàkàg rehe imai'u mehe kury.
  imo-imo: ambo te wel mai mingi paa penga te yu molorumuna mepa orumu. Kano wel paa
    mune tolimunga kou mone paa awili tepa purumu. Akumu mepa ombalie Jisas langi
    noli polo molorumuna mepa omba Yu tepo kondambo nimbe pinyewena ondondorumu.
  boj-boj: Sosiqa iŋgi uyeqnaqa uŋa bei a goreŋ quleq ti tulaŋ boledamu silali kobaquja
    na awaiyej qaji di jaliŋaq jigsiqa osi bosiqa Yesus aqa gateq di bilentej.
  eng-DRA: There came to him a woman having an alabaster box of precious ointment,
    and poured it on his head as he was at table.
  knf-knf: Wi awooŋ ţi pde, kë ñaaţ aloŋ aşë bi añoga, awo na pţukar pmpoţi pi banugnuŋ
    itaka iŧum. Pawo na ukëra ujuŋ ulil pţëkëñ untamuŋ maakan. Ajeeş ukëra mënţ ţi
    bkow bi Yeŧu.
  san-KHM: កាចន យោឞា ឝ្វេតោបលភាជនេន មហាគ៌្ហ្យំ សុគន្ធិ តៃលមានីយ ភោជនាយោបវិឝតស្តស្យ
    ឝិរោភ្យឞេចត៑។
  arn-NT: feymew kiñe domo küpalnielu kiñe fotilla perfume, rume falilu, fülkontupafi
    ta Jesus. Petu tañi anülen ta Jesus inafül mesa, fey ti domo wütrunagümfi tati
    perfume Jesus ñi wente longko.
  zas-NT: bidxin tijb béngunaa caꞌman tijb lumejt guidxan perfum ni lasajc wayëjx.
    Abiꞌ laꞌtgaj zojb Jesús xan mex, baroobaman perfum guin guijc Jesús.
  ken-NT: Ɛnɛ́ Yesu ányìɛ nɛnyíɛ́ arɛ́, ngɔrɛ́ amɔt arɔk ntá yi nɛ bawɛrɛ́riɛp
    amɛn áré ya nkáp amɛm mɔɛ́nyɨŋɨ́fú. Bághókó nyaka mɔ́kpɛ́mɛ́ wu nɛ ɛnyǔ
    ntay ɛnɛn bábhɨ̀ŋɨ bɛ alabásta. Ngɔrɛ́ wu atwɔ́ nɛ bawɛrɛ́ mɔ, atɛmti anti Yesu.
