  sgz-sgz: Kándi tu namnam besang, má kesi wák a hut mai átbán wel di longoi mai hat,
    má wel erei lain wel a tomtom má a pakta sang i mátán. Má wák er a tok puri átbán
    mák urai wel uri lul ái Iesu.
  kek-NT: Chunchu sa' me̱x nak quicuulac jun li ixk. Cuan jun ch'ina me̱t yi̱banbil
    riq'uin li terto̱quil pec alabastro xc'aba'. Cuan li sununquil ban chi sa', k'axal
    terto xtz'ak. Li ixk quixq'ue li ban sa' xjolom li Jesús.
  blz-NT: notakamo ni Yesus a sa'angu' wiwine nangawawa sa'angu' botor pualam isiian
    minamina' men alayo' a ilina. Minamina' iya'a ia timbu'konmo na takala' ni Yesus
    men oru-oruang pintanga' kumaan.
  poe-NT: Ntá xrína̱hya kóchjina ijnko tjan kjui̱ka̱o tjan ijnko xro̱ tsíkꞌóna xro̱
    mármol mé kuíkaón aceite xraxé náxrjón la imá tjete kꞌuíte. A̱ ntá tí tjene chꞌín
    Jesús ntá tí tjan a mé kui̱ki̱te aceite ikja chꞌán.
  san-TAM: காசந யோஷா ஸ்²வேதோபலபா⁴ஜநேந மஹார்க்⁴யம்ʼ ஸுக³ந்தி⁴ தைலமாநீய போ⁴ஜநாயோபவிஸ²தஸ்தஸ்ய
    ஸி²ரோப்⁴யஷேசத்|
  cof-NT: Junni Jesula junbi ano fito chularasanan, sona manca duque mica puban pica
    tanjae. Alabastro tinun suca quica jun boteyabi pun jominue. Junni ya sonari jato,
    puban pica Jesuchi misubi poe.
  srm-NT: Nöö hën u ta njan te wan pisi, hën wan mujëë ko dou ku wan hanse bata nëën
    maun ku wan gaan dii sumëësuti fatu nëën dendu. Nöö hën a waka tololoo ko a Masa
    Jesosi ka a dë a tafa naandë, hën a tutu di fatu nëën hedi te di fatu kaba këëë
    a di bata.
  qvs-NT: Jesus Simonpa wasinpi mikuykaptin suk warmi yaykurkan. Chay warmika apamurkan
    yurak rumimanta ruradu botellapi aypa chaniyuk mishkiklla asnak wirata. Chay warmika
    Jesusta ladunchashpa umanpi chay mishkiklla asnak wirata icharkan.
  zca-NT: Or nzob Jesús lo mes, mizhin tu una' kun tu bidr ónice kwa'n dox tsak; le'ne
    nzho aseit kwa'n lë nardo kwa'n viv, no dox tsake, no michob una' rëtsai yek Jesús.
  cbc-NT: Bairo ti wii cʉ̃ caãno, jĩcãõ carõmio cʉ̃tʉ etawõ. Cõ pʉame caroarʉacapʉ
    jiraro cajʉtiñurĩjẽ pairo cawapacʉtiere neamó. Bairo Jesús mesapʉ cʉ̃ caruiro,
    carõmio pʉame tie caroa cajʉtiñurĩjẽrẽ cʉ̃ rʉpoapʉ piopeowõ, Jesure bʉtioro nʉcʉ̃bʉgoo.
  qxo-NT: Tsaychö jamapaycaptinnam juc warmi chargan rumipita rurashga lindu frascuchö
    perjümin aptashga. Tsay perjümega feyupa chaniyogmi cargan. Tsaynam mësachö Jesus
    caycagman warmi witiycur Jesuspa umanman tsay perjümita wiñapargan.
  mox-mox: Ta ʼai ana tuta ʼinaya taha vavine me ena dedeʼwa mai lugu vanuea, ta dedeʼwa nana
    ana maisa qiduana ma botolina viaviaqina alabasita ʼinega. Ta vavine nana baʼe
    dedeʼwa nana iwaqia Ieisu debanaya.
  kew-kew: Go raburi Yesu eta nala pirisa pare ona meda nipu piri-para ipisa. Go onamere
    aana-me warini botol-para kaapu ti wabola pira palae meda mea ipisa. Go wabolana
    yotore ora oyae adaapupeme kabeme. Yesu nipu reke madaa eta no pirisa raburi go
    oname Yesuna aaluna madaa koyasa.
  dww-dww: Dabudine Yesu ya kanikani be waivi upa ḡabuḡabunama maesinama dosinama
    duginama ya kiroḡi be ya tavana. Naumeki da waivi dugi vikinama ya kaipore be
    upa ḡabuḡabunama Yesu debane ya ḡinina.
  nif-nif: Endɨ nanañ na-palɨñɨlɨmbi, tam nolɨ tuk mɨlɨñ kɨndem tuan wopum sɨnɨk wɨn
    tɨkem endoñ ña indambi, kumbam plon yalɨmukuk.
  twi-ASANTE: Ɔwɔ hɔ redidi no, ɔbaa bi a ɔkura ngo hwamhwam bi a ne boɔ yɛ den yie
    toa ma baa hɔ, bɛhwie guu Yesu tirim.
  aoj-aoj: Eaꞌ anoꞌw nemataꞌw kwafiꞌmai anen kwahapila anol botol sandaꞌal siꞌi otami,
    embel sanda alogw fasigwi gwagaꞌani sagatalin otamba luꞌumbai nala botol alamba.
    Eaꞌ kwakoloꞌw sanda inimba newala balaga Jisasi ma tebol anen nagatomama.
  cbv-cbv: Páant jwĩ jeéméchah, biíc yad wili tʉ́i chej jʉmni bʉ́dí jíib jʉmni yíi
    quiítdih mi ʉb waád jʉyʉ́p jĩ. Caán quiít alabastro ĩ niijní jeejĩ́h ĩ chãjni
    quiít ã jʉmʉp jĩ. Pánihna, Jesús pebh jʉinít, caán yíijĩh ã́ih wao dáhdih mi pʉhwʉp
    jĩ.
  taw-taw: '@see-verse:MAT.026.006'
  jic-NT: quepj tjac' jupj nt'a 'üsüs lo jay jupj mpes. Botella pajal 'üsüs jústatsja
    teque'e jupj. Niná botella pe mpestsja, pe alabastro ló. Perfume botella jul tón̈catsja,
    perfume pülücj jaylactsja. Niná perfume Jesús jay pjucj po'ó t'yu. 'Üsüs cjúmsutsja.
    Jesús ne'aj já'asatsja na, lyájatsja na, nin la tjiji jupj.
  zap-NT: wbig te wnaa lo Jesus neey men te bot alabastro, yzaa we perfum ne kesentyent
    nyezh non. Or ne zob Ne lo mezh, wdxiib men perfum guin xtoo Ne.
  wer-wer: Pël ëën öng namp kël kep ompyaö nentak i köp nga kamp sum kësangring nent
    pim naë wak waisa. Pël ëak Yesu kaömp yenën i pöt pim kepönöök lë yemomë.
  ipi-ipi: Jisasa bala akali okonena andaka tomo no petea-kola, wanda mindimane wele
    tunduma-pene muni andane wete-mane kambalaini mindi awua epea. Wele okone botolo
    epene wete mindina piti-pata Jisasa peteanga awua epoto, balato wele okone Jisasana
    kawanenga gae loto, aiya maya.
  qul-NT: Chaypitaj uj warmi chimpaycorkan, alabastro niska rumi frascopi junt'ata
    sinchi valorniyoj sumaj k'apayniyoj perfumeta apamuspa. Jesús miqhunanpaj cachcajtin,
    payka perfumewan Jesuspaj umanman jich'aycorkan.
  ter-NT: Yane ahí'okovane sêno omoti íhaku xêru, itukéti ya hopú'iti mopôi iháxoneti
    alabásturu. Yoko puhí kôa êno kohépiti xêru iháxoneti báusamu. Ina ovopú'iko Jesus
    yane xêru koeku vatá kóyeyea xe'ókuke mêsa.
  bmr-NT: Jaanaaca gaigo diibojaago saauhi alabastro eetavotapaajefaño ifacɨcɨfaihu
    sihidɨ ijaadama iicano gatyuucɨ icanoma. Jaabo Jesu imachuqui mesavɨ casɨɨvuubo
    nigaɨhallɨvɨ tofaihuco tucaruugo.
  fuf-fuf: debbo ari tawi mo kanko Iisaa. Tawi on debbo no jogii tindohun hayre daneere
    tew angiri satta-cogguuri. Wa fewndo ko Iisaa jooɗii fii nafagol, kanko debbo
    on o juuri angiri ndin ka hoore Iisaa.
  bhl-bhl: Beem wanin wansiliw ding dim bakate, waneng mak Yesus em mit mewso teleko,
    on kisol so tum kaisiliw ok sen mak de teleko, Yesus em kak dim ka kel kamge eisneng
    mak busel kolewsu kale. Sua e, waneng bu tum win fian fian mak kuluko, kamge so
    eisneng be wesu kate kale.
  ons-ons: Metkimo, ŋerep mane eŋe beloŋ mane kelok qoune simileteine, lewine suaine
    eaŋo qewat qewale, ea ma more Yesu wano sarike. Yesu eŋe ŋara ne metki, eaka kelok
    ea qakki, lewino ket taukake.
  con-NTPO: Tse'ttini can'jen'ni pushesu tisenga catsepa ñotssia arabastro patu botiyama
    i, ñome'ba caro jincho botiyama. Jesúsja an'jen'cho mesa jin'tti piyive ccui'ni
    pushesuja catsepa botiyama fettapa ñome'bama Jesús tsovenga fiña onjoen.
  ghs-ghs: Oomi atapa teei arabasta omaho mangi teeke aimaqi Dzesuho qibata geesubireta.
    Oonihe oho nakuta oota oi bibi bagenoma ttuma minanoma.
  peg-peg: ରଞ୍ଜେଲ୍‌ କଗ୍‌ଲେ ର କଣ୍ଡିତ ଦାମ୍‌ନି ବାସ୍‌ନା ଚିକାଣ୍‌ ଅସି ତା ତାକେ ୱାତାତ୍‌ ଆରି
    ହେଦେଲ୍‌ ଚିଞ୍ଜେଙ୍ଗ୍‌ କୁଚ୍‌ଚି ସମୁତ ତାଙ୍ଗେଙ୍ଗ୍‌ କାପ୍‌ଡ଼ାତ ୱାକ୍‍ତେଂ ଲାଗାତାତ୍‌ ।
  txu-NT: 'Ximão nhũrkwãkam ne Jeju õ kwỳ krẽno nhỹ. Õ kwỳ krẽno nhỹ: nhym me''õ nire
    arỳm ''ỳr tẽn ''ỳr bôx. Nãm ''ỳr kẽn jakareo ngônh byn o tẽ. Be, ngônhkam ne me
    kudjỳ djà kangôo ipu. Nãm me prĩne ipêx mex nhym pãnh raxkumrẽx. Nãm ngônho tẽn
    kam Jeju nhimõk''ã kangô kapĩ.'
  eng-WEBU: a woman came to him having an alabaster jar of very expensive ointment,
    and she poured it on his head as he sat at the table.
  gnw-NT: uique penti cuña. Jae güeru ɨru-raɨ ita alabastro jee vae pegua. Cua ɨru-raɨ
    tɨnee mbae ipiche cavi vae jepɨ vae pe. Jare cuña upɨyere mbae ipiche cavi vae
    Jesús iñãca re, Jesús mesa pe uguapɨ oĩ rambueve.
  mux-mux: ambu te kopungu-wel mingi aima kaí te yu mulurumna memba urum. Wel akili
    aima mura túlieliinga ku-moni aima lakupa purum. Akili memba omba kene Yesos langi
    nuli polu mulurumna memba omba ⸤‘Yu kaí tenjambu.’ nimba⸥ pengína onde linjirim.
  maj-NT: a̱s'a̱i nku ta̱chju̱ún j'aiko̱ ntá sinjne̱ xi chjí ṉkjún, xi tíi̱nchaha̱
    nku lubata̱ ndji̱o̱ chjí. Kui xi tsaténdzjojnú nintaku̱ Jesu nk'ie nga kab'ejñat'a
    yámixo̱.
  bkq-NT: Xina âwinduadyly ume, pekodo Jesus iopaji saindyly. Alabastrogue uriza etary
    xygatybygue tâmase; uriza tâwâenseim nardogue tumyke ani mârâ. Uriza tyânrângueim
    nhapâdyly Jesus nhangahu onwa.
  kue-kue: Yesus bogl mina kaiya mokna ne moglko, ambu ta kungo demine wakai orkwa,
    topo kande boglkwa mingi mina kausi moglko ake indre wu Yesus moglmara toindi
    bre mina endungwa.
  cot-NT: Ichoocaquegueti ontaniqui ocoraquetashipojiri manquigarentsi amacoqueri
    poncajajatatsica vegaramajatatsica. Iroguenti yoguijaantajicaro chovintyoriqui
    ipeacaajitaca mapi icantajitica aravasetero. Isavicaquegueti Jesoshi ishecajiaca,
    iroatimpa oquempejitapojacari oshaguitsitantapojacari ishinquireguishiqui.
  bnp-bnp: E Isu i made na dede, lakea a ngatavine tara i valai vona, i bolea a ulo
    ni rata na kedo a alabasta. A ulo i vona a nibiri mangisipa ni kona na moni dagi.
    I guru langea na gine Isu.
  apn-NT: 'Hãmri nhũm mẽhõ nija hpôx ã omu nẽ hamaxpẽr o: —Ma koja pẽr Jejusja pa
    hã apkati grêre hãmri nẽ ty. An pa ma hwỳr tẽ nẽ mẽhkuxwa xà ho hkuxwa. Anẽ hãmri
    nẽ kẽn jaka ho kàx kãm mẽhkuxwa xàja nhũm kumỳ nẽ ma hwỳr o tẽ. Hãmri nẽ ho hkrã
    gregrer nẽ hã hkapĩr pa nẽ ho hkuxwa hpa. Mẽhkuxwa xà hã kàxpore xohtô rax tã
    nhũm ã hã hkapĩr par anẽ.'
  ctp-NT: Kanꞌ mdiyan ska nu kunaꞌan seꞌen ndiꞌin Jesús nu mdaꞌan loꞌo ska teꞌén lyuꞌ
    ti nu ndyaꞌ loꞌo kee alabastro; msaꞌan teꞌén lyuꞌ ti kanꞌ nsuꞌwi tyiꞌa xi tyiꞌi
    nu kaꞌan ngaꞌan. Loꞌo mslu tukwa nu kunaꞌan kanꞌ tyiꞌa xi tyiꞌi lo jlyuꞌwe Jesús
    seꞌen ndukwa yu tuꞌwa msaa.
  bre-BRG: ur wreg a zeuas d'e gavout gant ul lestr alabastr leun a c'hwezh-vat eus
    ur priz bras, hag e-pad ma oa ouzh taol, e skuilhas anezhi war e benn.
  opm-opm: Rosa tongnom den daptin kuu tit maras kwei tom san yahnap san tem oh gapgwe
    tom gap panditpa san yan ruumsan mohoptisi san oh pamrasa Jisas ohe kak bas moh
    duket asaringop.
  bvr-bvr: Rrapa gatiya waypa balaja mbi-barra aburr-ni, jin-ngardapa gama muna-ganyja
    jina-bamuna m-bochula mu-guyinda mun-gungimiya mun-molamola mun-gungolkuja rrupiya
    wana nula. Minypa mun-gata bochula burr-guta mun-molamola, minypa mbi-jarlapuna
    jandarra gun-molamola gun-gata gun-nelangga alabécha (alabaster). Lika jin-gata
    gama mu-jerrjerrjinga ana-jawurrga Jesus mun-gata mun-molamola mun-gungolkuja.
  wal-wal: issi mishiriyaa albbasxxiroosa giyo shuchchaappe oottido bilqqaadiyaa kumida
    daro al77o shittuwaa ekkada yaasu; yaada qumaa i miishin, he shittuwaa Yesuusa
    huuphiyan tigaasu.
  zad-NT: Na' shlak chi' Jesúza' cho'a mesa', bllin to noolə nox̱ee to lmet de yaj
    xochi na' yollan set dii chḻa' zix̱ dii zak' mech xen, na'ch bwazje'n yic̱hj Jesúza'.
  aso-aso: minida nene veneꞌ maliꞌmo luhuvo laminekisi gehenidunuꞌ liliꞌ aniꞌ botoloꞌ
    nene unuvo uveli lamineꞌ meniꞌve nabasi nene aꞌminguꞌ neivo do ogo Izesuꞌ nosoꞌ
    niteꞌ nonavo godololoꞌ leke-dineꞌ.
  uli-uli: Jesus ye momongoy ngo sa bulong semal fefel le ye hasi sew molor kowe ye
    ffaor mo irel alabaster le yor lokowe ye cchaw paliyal iyang. Sa sugu lowe sa
    chaelfi ngal molwe chemel Jesus.
  nin-NT: Nggo Yesu so ri ila nabo, ayamba numa gru nga na ku na gri anye wa nggo
    a ihun ingba wre na tsɨ anta ssu na azhizha a alabasta, na gri wa ni kasurr ku
    Yesu ni itu.
  tgk-tgk: Ҳангоми таомхӯрӣ ба назди Ӯ зане омад, ки дар даст як кӯзачаи сангини гаронбаҳои
    пур аз атри қиматбаҳо дошт. Вай он атрро ба сари Исо рехт.
  acu-NT: Tura nuni pujai nuwa taa, muti kaya alabastro tutai najanamunam kungkuti
    nekas akikian engkea itiamiayi. Tura Jesús misanam yuwatas pujamtai, Jesúsa muuken
    nu kungkutijai mash ukatramiayi.
  cak-WNT: Y yac'ari' tek xoc apo jun ixok riq'ui ri Jesús, ruc'uan apo jun c'ojlibel
    (frasco) ri banon riq'ui jun abej alabastro rubi', y c'o el jun ak'om ri jubul
    ruxla' chupan; ak'om ri sibilaj jotol rajel. Y yari' ri xberuk'eja' pa rujolon
    (ruwi') ri Jesús, tek tz'uyul apo chiri' pa mesa, niwa' pa rachoch ri Simón.
  ebk-ebk: As nan chacha manganan, naesnop kan hiya nan usa ay fiafiai. Entatakina
    nan mangit-ittuwan ay naamma as fiatu ay nan ngachana at alabastro ay nanapnu
    as munfiangu ay nanginngina-an ay lana. Angkiay ya inkuyagna as nan uron Jesus.
  spa-PDDPT: Se acercó una mujer que tenía un frasco de alabastro con un perfume muy
    costoso, y lo derramó sobre la cabeza de Jesús mientras estaba reclinado.
  ruf-ruf: pinga yumwe kamghendela ne isupa ya alabasta iimemile ghamafuta ighonung'ila
    gha bei ng'ulu, kamghela mwitwi hayang'ali yakuja mmetsa.
  gun-gun: hexe onhemboja peteĩ kunha. Peteĩ hyru ogueru ita xiĩ va'e guigua, heakuã
    porã va'e hepyve va'e tynyẽ va'e. Ha'e va'e ma mesa py Jesus oĩ jave onhoẽ inhakã
    re.
  agu-BL: Te yi at Jesús xe yi ca'la'tz, nin opon ẍkansal tib jun xna'n te'j. Cy'a'n
    jun tz'ac'bil ta'n yi na bi'aj nardo. Wi'nin c'o'cal nin wi'nin jamel. Cho'n at
    tul jun balaj cu'lbil yi alabastro bi'. Te yi c'olchij Jesús wi mes, nin je' kojol
    yi xna'na'tz yi tz'ac'bil xo'l wi' Jesús.
  isn-isn: naukole ukionyesha pameza, musungu ung'wi aewezile kitalakwe aukenkile
    mukebe nuwa alabasta naekete imakukuta naake ethama nkulu, na aeumahunuie migulya
    mitwe lakwe.
  ilo-ULB: bayat a nakasadag isuna iti lamisaan, immay kenkuana ti maysa a babai nga
    adda awitna nga alabastro a pagikkan iti nangina unay a pangsapsapo ket imbukbokna
    daytoy iti ulo ni Jesus.
  pir-NT: Ti wʉhʉpʉ tiquiro ihyari watoa ihcãcoro numino ehme sitiyere ne cãhta, Jesu
    dapu bui pio peori. Ti ehme sitiye alabastro wame tiriapʉ pose tiri. Wapa bʉjʉye
    co ijiri.
  anv-NT: Ndɛre ɛbwɔ́ anyɛ́ menyɛɛ́, mendée fɔ akpɛ ne maweé gebɛ́ ami majamé ŋka
    dɔɔ́. Maweé amibɔ malu né mmu ɛkpómé ɛwé akwyɛɛ́ ne genó ɛyigé akuú nnó
    alabasta. Akpɛ́gé mbɔ amo Jisɔs maweé ami mbɔ né mekpó.
  sab-NT: '@see-verse:MAT.026.006'
  tmd-tmd: '@see-verse:MAT.026.006'
  acr-NNT: Xkꞌun kꞌu jun ixoq rukꞌaꞌam jun kꞌolibꞌal nojinaq che kunabꞌal lik kiꞌ
    ruxlabꞌ y lik kꞌi rajil. Xqibꞌ kꞌu rukꞌ ri Jesús y xuqꞌej ri kunabꞌal chuꞌjolom
    echiriꞌ Rire tzꞌul chwa ri mexa.
  kpg-kpg: Jesus nogo miami i teebele, gei di ahina ga hanimoi mo dana loaabi ‘alabaster’
    e honu lolo kala gei e hui ngadaa, gaa llingi gi hongo di libogo o maa.
  taj-taj: सोल छ्‌योइबान लबा धुइरी म्रिङम्‍हेमे गिक सिङ्‍गमरमरला ताङरी ल्‍हानान महँगो
    अत्तर भसी येशू मुबा ग्‍लारी खजी। ओच्‍छे थेसे थे अत्तर येशूला थोबोरी युजी।
  avt-avt: Hɨrak kau wɨnak ek, mɨte hap piutɨp wan wɨrek. Hɨre wetenen mɨn tɨpar me
    nu nad nekenpɨ mɨrak mɨnɨn yaaaim mekrerek. Hɨre wewɨr pewek iuwe mererim. Te
    hɨre wan wewen tɨpar im mɨnɨn yaaim mentar paan ke Jisas kerek hɨrak wen kaam
    menmen kau yeno kerek mɨt naam menmen menterim.
  cbk-cbk: ya llega un mujer llevando un botella hecho de alabastro lleno de perfume
    bien caro. Mientras sentao pa si Jesus na mesa, el mujer ya basia el perfuma na
