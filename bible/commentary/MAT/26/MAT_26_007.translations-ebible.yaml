  kan-OKCV: ಯೇಸು ಅಲ್ಲಿ ಊಟಕ್ಕೆ ಕುಳಿತಿದ್ದಾಗ ಒಬ್ಬ ಸ್ತ್ರೀಯು ಬಹು ಬೆಲೆಯುಳ್ಳ ಸುಗಂಧ ತೈಲದ ಭರಣಿಯೊಂದಿಗೆ
