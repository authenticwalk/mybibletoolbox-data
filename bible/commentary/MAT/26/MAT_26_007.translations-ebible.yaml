  bod-N: བུད་མེད་ཅིག་གིས་རིན་ཐང་ཆེ་བའི་སྤོས་ཆུས་བཀང་བའི་རྡོ་ཀ་མ་རུའི་བུམ་པ་ཞིག་ཁྱེར་ནས་ཁོང་གི་དྲུང་དུ་ཡོང༌སྟེ།
