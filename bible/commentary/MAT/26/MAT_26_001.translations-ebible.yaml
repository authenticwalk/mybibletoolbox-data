  boj-boj: Yesus a anjam kalil di marsiq koboonaqa a na aqa aŋgro naŋgi endegsi minjrej,
  eng-DRA: 'And it came to pass, when Jesus had ended all these words, he said to
    his disciples:'
  knf-knf: 'Wi Yeŧu aţupuŋ uko waŋ bŧi aşë ji na baţaşarul :'
  san-KHM: យីឝុរេតាន៑ ប្រស្តាវាន៑ សមាប្យ ឝិឞ្យានូចេ,
  arn-NT: 'Rupan feypilu kom tüfachi dungu, Jesus feypifi tañi pu disipulu:'
