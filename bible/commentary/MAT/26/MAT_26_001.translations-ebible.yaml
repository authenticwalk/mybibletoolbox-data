  meq-meq: 'Ahəl nakə Yesu a ndəv ha matətike aye na, a gwaɗatay a gawla ŋgay hay:'
  noa-H: 'Jesuu mag mʌg hatag deeu hich bëeju k''ap hamk''ĩir mag jaau dichtarr k''ur,
