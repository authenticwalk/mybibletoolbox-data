  eng-WEBPB: When Jesus had finished all these words, he said to his disciples,
  gfk-H: Ma bia Iesu gata tangai bakut kaikek ira nianga, ga tangai ta ira nuna bulu
    na hausur hoken.
  viv-viv: Tu Yesu hida gaitoma moyaꞋaina givehawala gihavaina, ana tomuliya agaidiya
    gigahe gigayo, “Aiyeta luhei kanahegedi-yo tafalolo ana egana lobama ana tovenuwaꞋata
    yana Abamaduviviya ginayemu ma wahalamanena, ada kaliva Iya TohobuꞋela hinahegenauweku
    be kelose againe hinatutuvefoseku.”
  yao-yao: Che Yesu paŵamalisisye kuŵecheta gelego gose, ŵaasalile ŵakulijiganya ŵao,
  tgp-tgp: Iesu mara mo verea la hinau sei moiso mo verea isana nona tamlohi usuri
