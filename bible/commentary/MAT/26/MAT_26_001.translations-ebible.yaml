verse: MAT.026.001
translations:
  kpx-kpx: Iesuu hoto ke bahata loui au esemu haivei gabiaito tota abuho loui avoe,
  okv-H: Eto Iesu na ke tapa do asi uje ena avo enu irae enu amita ambotani ta degi
    ke einge ena.
  tbo-tbo: Yesu a wiatatiyana i wikokowi ma a hewahewali i paliwelehi i pa,
  mal-C: ഈ സംഭാഷണം തീർന്നശേഷം യേശു അവിടത്തെ ശിഷ്യന്മാരോട്,
  grc-SR: Καὶ ἐγένετο ὅτε ἐτέλεσεν ὁ Ἰησοῦς ⸋πάντας⸌ τοὺς λόγους τούτους, εἶπεν τοῖς
    μαθηταῖς αὐτοῦ,
  bgc-bgc: जिब यीशु नै ये सारी बात कह ली तो अपणे चेल्यां तै कहण लाग्या,
  khz-khz: Iesu na egaura maparara evevega-ripagi-gaturato aonai, gena melo evaikilarato,
    netiwato,
  deu-TKW: 'Und es geschah, da Jesus alle diese Reden beendet hatte, sagte er zu seinen
    Jüngern:'
  zsr-NT: Catiꞌ budx bëꞌë yuguꞌ didzaꞌ ni Jesús, gudxëꞌ yuguꞌ bönniꞌ usë́d queëꞌ,
  lin-lin: 'Tango Yesu asilisaki koloba makambo wana nyonso, ayebisaki bayekoli na
    Ye :'
  hns-NT: 'Djab Jiesoe ie sab baat bol tjoekal raha tab aapan tjela log se bolies
    kie:'
  noa-E: 'Jesuu mag mʉg atag deeu ich bëeju khap amkhĩir mag jaau dichtarr khur, maach
    ich dʉ̈i ogdʉba wënʉrraajerr khʉʉnagta deeu magjim ich igwi:'
  eng-EMTV: Now it came to pass, when Jesus had finished all these words, that He
    said to His disciples,
  mib-NT: 'Te nuū ní ndɨhɨ ni cahān Jesús tāca jnúhun yáha, te ni cahān yā jiín tée
    cáscuáha jíín yá:'
  lif-NT2: ये़सुरे़ कन् के़रे़क् पाःन्‍हाॽ पाःत्तु सुरुआङ् खुने़ॽ कुहुॽसाम्‍बाहाॽ
    अक्‍खे मे़त्तुसि,
  xnj-xnj: Yesu peamalakisi kujova malovi genago, ndi akavajovela vawuliwa vaki,
  mmx-mmx: Se ne Iesu ga vaase axap na levempapaase, neni ga lok ti lavaun pinivu
    ren keretna,
  cbr-NT: '''Uran bana ñuixuntancëxun ca Jesusan aín ''unánmicë unicama ësaquin cacëxa:'
  tee-NT: 'Pus ju Jesús acsni nonk''o chux ju ani chivinti pus chani ajuni ju ix''amamaka''ui:'
  eng-LSV: And it came to pass, when Jesus finished all these words, He said to His
    disciples,
  cak-NT: 'Cuando ri Jesús ru''in chic ka ronojel ri'', raja'' xch''o''n chique ri
    ru-discípulos y xu''ij:'
  pah-NT: 'A''ea mombe''upavirẽ Jesus''ga ei g̃wemimbo''ehara''g̃a pe:'
  sja-NT: 'Ma jõma jara aupak''ãri, Jesupa mãgaji chi k''õp''ãyoorãmaa:'
  xed-xed: 'Manda kɗiŋta Yesu ta inda tsa gwaɗaha ya, kaʼa nda duhwalhani mantsa:'
  mks-NT: 'Tá na̱ndihi na̱ca̱ha̱n Jesús tócó ndihi ña̱ yóho xi̱hín ña̱yivi cán já
    na̱cachi a xi̱hín na̱ xíca tuun xi̱hi̱n á cán já:'
  gfk-S: Ma be Jisas gate tange bakut kike ra nianga, iga tange ta ira nuno bulu na
    harausur horek.
  bmu-bmu: Jisösnöŋ keu pakpak mi jim teköba gwarekurupŋi kewö jii mötket,
  dgz-dgz: Iesu nop mega ame wadidiamon uon tani, me wa ewamot mega anega wadiamoni,
  eng-GNV: And it came to passe, when Iesus had finished all these sayings, he saide
    vnto his disciples,
  zaa-NT: 'Beyacca ba gutixà''a Jesús iyaba ca tìtsa''a, làniana rèe ca discípulo
    qui''áa:'
  eng-WEBSTER: And it came to pass, when Jesus had finished all these sayings, he
    said to his disciples,
  guh-guh: 'Itsa baja Jesús najumevereta pijajivijavabelia livaisi petsipaebijava,
    Jesús icatsia tajëvelia navajunupaeba itsamonae cruzajavabelia pecobematabiabarutsijavanexatsi.
    Jesús jumaitsi pijajivijavabelia mapacueniaje:'
  bon-bon: Yeesu liba teeme abiberäja mene bine epirimige, tabe teeme abiberäja bägrä
    bine jejemige egä,
  nhw-BL: 'Quema Jesús tlanqui quiijtohua nochi ni camanali, techilhui tiimomachtijcahua:'
  swh-ONEN: Yesu alipomaliza kusema hayo yote, akawaambia wanafunzi wake,
  wbi-wbi: UYesu ye amalile kujova amasio aghuo ghooni, akavavuulanisivua vaake akati,
    “
  bba-bba: Ye Yesu u ɡɑri yi kpuro ɡeruɑ u kpɑ, u win bwɑ̃ɑbu sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: And it came to pass, when Jesus had finished all these sayings, he said
    unto his disciples,
  kgk-NT: 'Ko''ã va''e nhe''ẽ omombe''upa rire, he''i jevy gwemimbo''e kwéry-pe Hesu:'
  waj-waj: 'Vaa Yisuuva ii kua mmuakiaa iyauvaa kiaa taika kioo ari ngiaammuauya tunoo:'
  cpy-cpy: 'Ikanta ithonka-nakiro Jesús okaatzi ikenkitha-takotakiri, ikantanakiri
    riyotaani:'
  ekk-PKP: 'Pärast seda, kui Jeesus oli kõike seda rääkinud, ütles ta oma jüngritele:'
  mpx-mpx: Sauga Yeisu baaba ya gegewena i baunan haba, inoke i baek wana tohago elal
    i ba,
  wbp-wbp: Kuja-jana lawa-jarrijalku yapaku nyiyarningkijarraku nyampurraku pinarri-maninjaku,
    ngula-warnu Jijaji-jana wangkaja nyanungu-nyanguku kurdungurlu-patuku,
  luo-luo: Kane Yesu osetieko wacho wechegi duto, nowachone jopuonjrene niya,
  nhe-NT: 'Quema Jesús tlanqui quiijtohua nochi ni tlajtoli, techilhui tiimomachtijcahua:'
  aii-aii: 'ܟܲܕ ܬܘܼܡܸܡ ܠܹܗ ܝܼܫܘܿܥ ܟܠܵܝܗ‌ܝ ܗܹܡܸܙܡܵܢܘܼ̈ܗ‌ܝ، ܐܡܝܼܪܹܗ ܠܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ:'
  esk-NT: Jesus uqaġuiqami tamatkuniŋa, uqautigai maliġuaqtini,
  msb-msb: Pakatapos ni Jesus pagtukdo sani tanan, ginsabihan niya an iya mga disipulos,
  cpa-NT: 'Mi³ca¹juúh² Jesús ca¹lah¹jǿ¹ jǿg³ jøng², jøng² ca¹juúh²dsa, ca¹tsáih¹dsa
    dsa² quianh¹³dsa:'
  dso-dso: ଜିସୁ ଏ ସବୁ ସିକିଆ ଦେଇ ସାରାଇଲା ପଚେ ସିସ୍‌ମନ୍‌କେ,
  meu-meu: Iesu na unu hereva iboudiai e hadoko, bena ia ese ena hahediba e hamaorodia,
    eto;
  yva-NT: Arono Yesus po ayao umawe raurana mewen, umba Po raura nanto Apa arakovo
    utavondi aije mansai pare,
  dgc-dgc: Nadid, kétapos ni Jesus a mégtoldu ta éya, éy kinagi na du alagad na, a
  zpm-NT: 'Zeeṉe blozh sca bnee Jesús lo grë miech co, dzigo rëbchaa me lo xpëëdscuel
    me:'
  hix-NT: Àro wyaro tàwya ekarymatxehkatxhe, onà wyaro nkekon xarha tà, Txesusu, tànhananàhrà
    ro komo wya.
  sim-sim: Jisas mashi oson am or sawerakoho ol orin tiyandari man ormu sawera,
  npi-ULB: येशूले यी सबै वचन भनिसक्‍नुभएपछि उहाँले आफ्ना चेलाहरूलाई भन्‍नुभयो,
  cgc-cgc: Pagtapos Jesus ta iya na pagtudlo naan ta mga tinudluan din, gasugid kanen
    i ki danen,
  tim-tim: Yesuŋe den are hârok makmâ metem sop ain hoŋ bawalupŋe hin makyeŋgiep,
  yor-yor: Nígbà tí Jesu ti parí ọ̀rọ̀ wọ̀nyí pẹ̀lú àwọn ọmọ-ẹ̀yìn rẹ̀, ó wí fún wọn
    pé,
  wos-wos: Jisas wun hundi wataka dé déka duré ané hundi wa.
  emp-NTPO: 'Jũma maʌ̃ jaradiad̶acarea Jesuba idji ume nĩbabadarãa jarasia:'
  eng-F35: Now it happened, when Jesus had finished all these words, that He said
    to His disciples,
  ind-ind: Sesudah Yesus selesai mengajarkan semua hal itu, Dia berkata kepada kami
    murid-murid-Nya,
  pes-OPCB: 'چون عیسی همۀ این سخنان را به پایان رساند، به شاگردانش گفت:'
  mpt-mpt: Yesuse weng olo aleyebeo blimanoa e okok aleyemin nakai baabenea
  bla-bla: KI itŭnĭstsiu, Jesus otaiksĭste'poattosĕsts am'ŏsts epo'awsĭsts, itŭn'ĭstsiuax
    otŭsksĭnĭmatsax,
  ssx-ssx: Koto waleeke mana꞉ pimanu paeyaaso hata꞉ Yesuma꞉ ipika꞉ disaipolo tonu
    pa꞉ta꞉ alota꞉
  mkl-mkl: Iyi Jesu í fɔ ide ŋɑu fei í tɑ̃, ŋɔi í sɔ̃ mɔcɔɛ ŋɑ í ni,
  gaq-gaq: ଆକେନ୍ ସାପା ବୁଦି ବିଃ ଆଡାକ୍ନେ ଇଡ଼ିଙ୍ଗ୍ ଜିସୁ ସିସ୍‍ଇଂକେ ବାସଙ୍ଗ୍‌କେ
  gof-RNT: Yesuusi ha timirttiya ubbaa wurssida wode ba tamaaretakko,
  unx-unx: ୟୀଶୁ ନେ ସବେନ୍‌ କାଜିକ କାଜି ଚାବାକେଦ୍‍ଚି, ଇନିଃ ଆୟାଃ ଚେଲାକକେ କାଜିୟାଦ୍‍କଆଏ,
  gah-gah: 'Izesú nene ámina gakó lo leme asú oake ámina gamenaló izegipala zuha láa
    loko lo limike limó:'
  lcm-lcm: Au, Iesu kala kamus ta posong ani keve mengen aongos ang na kala mengen
    kana keve nat i akalit asukang ke,
  aer-aer: Nhenge Jesus-elarle angkentye yanhe areye akaltyele-antheke iperre re apententye
    akngerre ikwerenhe areyeke alakenhe angkeke,
  qvc-NT: 'Jisusmi chaykunata yach''achikushpaqa, noqaykuna yach''akuqningunata niwarqanllapa:'
  tgl-ULB: At nangyari nang matapos ni Jesus ang lahat ng mga salitang ito, sinabi
    niya sa kaniyang mga alagad,
  cbs-NT: 'Januxun nun jawen tsumabu jaska dasibi Jesúsun nuku yusin menetan nuku
    ana betsa yuikin:'
  xtm-NTPP: 'Te nuu ni jinu ni kaxtnu''u Jesús ma ndaka tnu''u ya''a ma, te jiña''a
    ya tee ka ndikin ya ma:'
  nnq-nnq: Yesu apajomola kubola genia goa, ngabalengela akinapunji bakwe,
  bao-NT: 'Ate niipetirije ĩi yapano, o biro ĩiwi Jesús, jãa, cʉ̃ buerãre:'
  san-ORI: ଯୀଶୁରେତାନ୍ ପ୍ରସ୍ତାୱାନ୍ ସମାପ୍ୟ ଶିଷ୍ୟାନୂଚେ,
  huv-NT: 'Wüx Teat Jesús landoj mapiüng meáwan aag ayaj, quiaj tasaj minipilan nej:'
  otn-NT: 'Ra̱ Jesús, mi̱ juadi bi̱ ma̱ gätho ya yø hya̱ ya, bi ''yɛ̱mbyø xädi:'
  nop-nop: Jesu adi mede hogohogok u yodapmaaŋ mihiŋiye indiŋ yeniŋguk,
  obo-NT: Na, to nopongnga id nonaw ni Disas idda langun, id ikohiyan din iddos mgo
    tinodduwan din to,
  cak-ENT: 'Tok ri Jesús rubin chic c''a ka ronojel ri'', rija'' xch''o c''a quiq''uin
    ri rachibila'' y xbij c''a:'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤁᤴ ᤁᤧᤖᤧᤰ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤐᤠ᤺ᤳᤋᤢ ᤛᤢᤖᤢᤀᤠᤱ ᤂᤢᤏᤧ᤹ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ ᤀᤰᤂᤣ ᤔᤧᤳᤋᤢᤛᤡ.
  mie-NT: 'De tá nī ndihi nī ncāhān Jesús ndācá tūhun yáhá, de nī ncāhān yā jíín ndá
    tēe scuáha jíín yā:'
  san-TIB: ཡཱིཤུརེཏཱན྄ པྲསྟཱཝཱན྄ སམཱཔྱ ཤིཥྱཱནཱུཙེ,
  qve-NT: 'Jesusqa yachachiyta tukuruspanmi, discipulonkunata niran:'
  pao-NT: Soo Te Pabe'e mu numu natukwengamakwuse ka numme pumme nakatzimodu mee netamma.
  cbu-NT: 'Isus ichinguru tayapstamaam iwapayaranllu, iyaatssha wipunasheetsini:'
  usa-usa: 'Îtuma maami-máqtén-áímmá timá ánatatuwena mi-kánááráqá wení iyápó-annama
    maará téna timá yímikaiye:'
  soy-soy: 'Kɛ Yeesu uu lɛ̃ picélɑɑ ḿ mɑsí, uu pɛɛ upipirɛtiki mɑɑ rɛ:'
  hui-hui: Yasuhanda mana uruni lawai hai howa ibunaga talima piaga biaruhondo lalu,
  amf-amf: 'Yesus dhalqin ogo wulam yinin macchonsa budonte, yisa paanan yivayna eenana
    yin ki giyade:'
  quc-NNT: 'Aretaq xto''taj ri Jesús chub''ixik ronojel wa'' we tzij ri'', xub''ij
    chke ru tijoxelab'':'
  dob-dob: Yesu ꞌina ona getedi ꞌilosalonidi, ga ꞌina tononoyao ꞌieonedi,
  wrs-wrs: Yesusva hevna aonghal mahalnindmba ishopieinnamba, hev unna, sambla nin
    vewullava, pimba si os Pasova innemba mendekliva hlavav, wo ungundva si os kamba
    kikih vrivav Romduangna kuwulna englisramba, wohtvav, lepetheiu hemoa.
  mca-mca: 'Ha'' Jesús in yili''ij in nifel week ekewe''en, ma'' qa yit''ijets he''
    ƚ''ijatshenhei:'
  tzo-TZC: 'Cꞌalal jech laj yal ti Jesuse, tey lic yalbe ti yajchancꞌoptaque:'
  mya-mya: ဤ​သို့​ဟော​ပြော​သွန်​သင်​တော်​မူ​ပြီး​သော​အ​ခါ ကိုယ်​တော်​က၊
  gng-NT: 'Uyo wà *Yesu len'' niʼkɛ ki tì gben'' nnɔ nɛ ki tɔke'' uʼpanpaankaab
    ki ye:'
  cbi-NTPO: 'Jesús ya'' disipululanu tsandi depa'' dyatu entsandimi:'
  ikk-NT: Ogẹn Jizọsị gi kugụụ ihiẹn ndịnị ile, ọ nọ sị ụmụ-azụụn a,
  leu-leu: Layaan na Yesus fo fataxapin a maana fepitaian aanabeꞌ a kuus xe sina mu
    fefeng sina malaan,
  maz-NT: 'Nuc''ua ''ma o nguarü e Jesús o mama c''o jña c''o, xe go xipji c''ua c''o
    o̱ discípulo:'
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུས་བཀའ་དེ་ཐམས་ཅད་གསུངས་རྗེས་ཐུགས་སྲས་རྣམས་ལ་འདི་སྐད༌དུ།
  tca-NT: 'Rü yexguma Ngechuchu nüxü̃ rüchauxgu ga yema orexü̃ na yaxuxü̃, rü ñanagürü
    norü ngúexü̃güxü̃:'
  zpl-NT: 'Chenu ulaxu uni Jesuse scua lubee bene, che uninu lubee beneꞌnu:'
  mbc-NT: 'Sîrîrî warantî pemonkonyamî'' yenupa tîpo, Jesusya ta''pî tînenupa''san
    pî'':'
  ndg-ndg: Wakati Yesu ayomwi longela malongelo goti, abakiye anapunzi bake,
  wsk-wsk: Se tom Jesus den imi suen la balu saparam mu nu ko olekem alo nunga maonam,
  toj-NT: 'Cuando ch''ac ta aljuc yabye jachuc ja cristiano yuj ja Jesusi, ti xa cho
    yal yabye ja snebuman jumasa:'
  tbc-tbc: Jesus ru mitilaen en fidian ibol itout go iŋanen megeloum irupidaig ibol,
  sna-sna: Jesu akati apedza kutaura zvinhu zvose izvi, akati kuvadzidzi vake,
  smk-NT: Sin nayadi' nayna nin nibarita' nga'min in nin uakay ni Jesus, wana konran
    tumutumbok na,
  grc-TCGNT: Καὶ ἐγένετο ὅτε ἐτέλεσεν ὁ Ἰησοῦς πάντας τοὺς λόγους τούτους, εἶπε τοῖς
    μαθηταῖς αὐτοῦ,
  gof-WFTW: Yesuusi ha timirttiya ubbaa wurssida wode ba tamaaretakko,
  spa-BLM: 'Cuando Jesús terminó todas estas palabras, dijo a sus discípulos:'
  kyz-NT: 'Imome''upaw ire Jejui ''ga ''jau wemimu''eramũ oree:'
  dao-dao: Jesuh naw acuna mtheimthangnake a jah pyen päng üng, axüisaw he üng,
  cya-cya: 'Xa mdyi ycui'' Jesús nchgaa cha'' re, juin ñi lo''o yu ta''a nda''an ñi:'
  wrk-wrk: Jali bukamba milidimbayi yalunya nanginkanyi jangkurranyi Jisuswanyi, baki
    mili nyuli yanyba yalungi, nanganginmukuyngka kandimukuyngka,
  nii-nii: Jiisas eim ek ekin nipi poru nipi pendpi, kunum ełe eim ek eim nge er se
    endim wu ombu ngum.
  ign-NT: 'Te títapi­ricapa eta juca máimitu­ra­pianahi, máichahavipa viti máimitureana:'
  dik-NT: Nawën cï Jethu thök jam kek kɔcken ye buɔɔth, ke lëk ke,
  cac-cac: 'Ayic ix lajvi yalan juntzan̈ chi'' Jesús, ix yalanxi d''a eb'' sc''ayb''um:'
  tzj-E: 'Tak xbitaja njelal jawra tzij rmal Jesús c''jara'' cawra xbij chic chca
    rdiscípulo:'
  bpx-bpx: अने ईसु आखी वात कीदीन आह़फा ना चेला ने केदो,
  san-BUR: ယီၑုရေတာန် ပြသ္တာဝါန် သမာပျ ၑိၐျာနူစေ,
  yaa-NT: 'Nãskata mã ato yoikĩ keyota Jesús aõxõ tãpimisfo yoini:'
  cab-NT: Dan aríñaga láali Jesúsu sun cátei le, ába laríñagun joun láni disípulugu.
  clu-clu: Pagkatapos nga nakatodlo si Jesus ang mga butang nga dia, nagkoon tana
    sa anang mga somolonod, makon na,
  swh-ULB: Wakati Yesu alipomaliza kusema maneno yote hayo, aliwaambia wanafunzi wake,
  tpt-NT: 'Ex taval tejkan laqputeꞌeꞌolcha ni Jesús ni anchanuꞌ chivinti, ex va lakjunil
    ixtꞌaltanan yu ixlakmalaniy:'
  aai-aai: Jesu bi’obaibiyih ufunamaim, ana bai’ufununayah isah eo,
  sny-sny: Sosu a'i pe Jisas peri lo au te'e tepa'asiye su, le lu disaipel lo ma'e
    apou eiye,
  myy-myy: 'Ito bajiro ĩ goti jeoja bero gʉa ĩ rãca riasotirãre ado bajiro yiquĩ Jesús:'
  trc-NT: 'Síj cataj xnaꞌanj Jesucristó nu̱ꞌ nana̱ yoꞌ, ga̱a ne̱ caꞌmii uún soꞌ rihaan
    nij síí tucuꞌyón se‑na̱na̱ soꞌ, cataj soꞌ:'
  cut-NT: 'Cuahn che a chihno nte Dihvo vo nducuahn dehtenduh che tuhchan ne, ra̱hn
    ye ri ye ihyan apóstol yahn ye:'
