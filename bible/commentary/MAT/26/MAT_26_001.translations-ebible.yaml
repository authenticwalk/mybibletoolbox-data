  prf-NT: Ten dikona a natapos dán a itoldu ni Jesus i atananid a iyud ay kinagi na
    ten disepulus na hidi,
  auy-auy: Ísu mifíꞌó-fíꞌón-ááí wení kísau-waasisafena simátímakaiye. Naaófáꞌó Maníkó
    Yúndaa-waasi tíyótaimo í-tánón-kánáá imáyáa éna séna kaeꞌ-nóꞌwáámbá waésa tíyótaimo
    í-tánón-kánáá tínda kembá taꞌótoꞌmai aaraa-táíyáꞌá sínkamiyaꞌa puwónaumne Ísu
    wení kísau-waasisafena simátímakaiye.
  tbg-tbg: Ihuva vi uvara vi uvara tiva nimi taiqa kero nai vaintinavuara tiharo,
  hub-NT: 'Jesús nuna ashi tina nina unuinatairi ainan chicharuk:'
  hmo-hmo: Iesu be unai hereva ibounai ia hadokoa, vadaeni ia ese iena diba tahua
    taudia dekenai ia hamaoroa, ia gwau,
  big-big: Togo Yisu ngago piyeng mabiyeng waligeleya logo pulaga pugu yombu pi ngezebokko
    waligeleyi puwiliyegi pelik yeiya,
  gux-G: jesu den maadi laa maama kuli ki gbeni o den yedi o ŋoadikaaba.
  cnl-NT: 'Ma²mɨ³líi² mɨ³lʉ́³ la''³ Jesús, jo̱³ ca²³jua''³ ca²³sɨ''²³ dsa³ quien³²:'
  zar-NT: Cateʼ budxi bëʼë Jesús yuguʼ didzaʼ ni, gudxëʼ yuguʼ bönniʼ usëda queëʼ,
  kde-kde: Yesu pamalidile kutangola malove anelo, nkuvahaulila vakuhundwa vake kuchidoni,
  ata-ata: No mine Iesu muvikala mukalu la muvikalaneꞌi ta molomolo noxou aloxo ꞌo,
  qvw-NT: 'Chaynu lluy nilculmi Jesus yaćhapacünincunacta:'
  nfa-nfa: Ropa Yesus ajꞌa nare jꞌara se aaꞌi-aaꞌi ra, hèia Na lii dènge ana madhutu
    Na, aku Nèngu na,
  tnp-tnp: Nian Iesu təmol naunun e nəghatiən mɨn əha kəm rəhan nətəmimi, kəni məni=pən
    kəm lah məmə,
  urd-urd: जब ईसा ये सब बातें ख़त्म कर चुका, तो ऐसा हुआ कि उसने अपने शागिर्दों से
    कहा।
  hot-hot: Yisu hanaŋ abô nômbêŋ êŋ yôv ma hanaŋ hadêŋ anêŋ ŋê ku nena,
  mqj-NT: 'Mangka asanni umpalanda'' pepa''guruanna Puang Yesus, ma''kadami lako passikolana
    nakua:'
  rus-SYN: 'Когда Иисус окончил все слова сии, то сказал ученикам Своим:'
  mbh-mbh: Jisas i ria riong areken ma i vus, ma i ria ol ile wainlangaere ve,
  bdd-bdd: Yesu ꞌina heꞌitaedi bewa ꞌilosalohiya, ma ꞌana tomuliyao ꞌihegwaediya,
  cbt-NTPO: 'Nani a''chintohuachina, ca''tano''sanënpita itapon:'
  srn-NT: 'Di Yesus kba taki ala den sani disi, A taigi den man fu En taki:'
  cta-NT: 'Loꞌo cua ndye nchcuiꞌ Jesús lcaa chaꞌ biꞌ, liꞌ nchcuiꞌ xi loꞌo nu nguꞌ
    nu ndyaca tsaꞌa̱ jiꞌi̱ biꞌ:'
  bqc-SIM: 'Kɛ́ Yesu yã́ beeↄ ò píi a làa, ↄ̃ a ò a ìwaↄnɛ:'
  tcz-CHONGTHU: Hicheng ho jouse aseijouvin Yeshuan aseijuite jah a,
  mar-mar: मग येशूने ही सर्व वचने सांगण्याचे संपविल्यानंतर तो आपल्या शिष्यांना म्हणाला,
  snp-snp: Ena Yesukafo kawa muki lo fuli loito ya ege-ege moinamo we eti logimami,
  isl-isl: 'Þegar Jesús hafði lokið ræðu sinni, sagði hann við lærisveinana:'
  spy-NT: Yu kēēwoong' ꞉Yēēsu kumwooy ng'aleechu tukul, kumwoochi rubiikyii kule,
  xnn-xnn: Kinwas Jesus ay mangibaga is dana isnan papasolotna danat kanan ken daida
    en,
  mwe-mwe: A Yeshu bhakamaliyeje bheleketa gowego, gubhaabhalanjilenje bhaajiganywa
    bhabho,
  tte-tte: Yeisu walo kobwaibwaili iyemwawasili kabo muli mena iwalo ana tobenaliyao
    kolili,
  tcs-tcs: Apta wen Zizas i bin pinis yan po dempla ebriting, em bin spik diskain
    po dem klostuman blo em,
  hlt-THB: Jesu ing ve ak awikhqi ak kqawn coengawh, a hubatkhqi venawh,
  soq-soq: Iesu gagalo ema uduudu diasane me wawe alala diamone wanase,
  qub-qub: 'Chayno yachachiyta usharcur Jesusga disïpuluncunata niran:'
  att-att: Á kabalin ni Apu Kesu nga nagubobuk ta ngámin karanniaw, kinagi na sù ira
    sinudduán na,
  bki-bki: Ana telikiti napano Yesu berloglog kiano tomu nalo ka iliano nalo nei avona
    bisi, ana naio berii kalo, naio berinavo
  bqp-bqp: 'Kũ Yesu yã birenↄ ò pínki à làka, akũ à pì a ìbanↄnɛ:'
  mcp-mcp: 'Í á zə bə nə́, ja Yésus nyə á shîn lás isâ ínɨ byɛ̂sh yí, nyə á ka cɨ
    nə *ompwíín bɛ́ nə́:'
  hat-hat: 'Lè Jezi fin di tout pawòl sa yo, li di disip li yo:'
  npl-NT: 'Ijkuak Jesús otlanki okintlapowi, okinmili itlamachtijkawah:'
  bgg-bgg: Isu è jithek yua ched dang shii, Isu è awai samoythek shii yao.
  eng-TCENT: When Jesus had finished saying all these things, he said to his disciples,
  eng-BSB: When Jesus had finished saying all these things, He told His disciples,
  cpu-NT: 'Ikanta ithonkanakero Jesús okaratzi iñaaventayetakeri, ikantanakeri iriyotaane:'
  san-ASM: যীশুৰেতান্ প্ৰস্তাৱান্ সমাপ্য শিষ্যানূচে,
  tac-NT: 'Napu''lige Esusi ''ma ''we a''lá ruisá ye ra''íchali, anele alué bo''né
