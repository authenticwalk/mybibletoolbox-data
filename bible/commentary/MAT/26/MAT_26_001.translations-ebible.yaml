  bus-bus: 'Kɛ̀ Yesu yã beeenↄ ò píngi à yã̀a, ben à bè a ìbanↄnɛ:'
  gub-BL: Na'e Zezuz upytu'u agwer ma'e rehe uremu'e re a'e kury. Uze'eg urewe kury.
  imo-imo: Jisasini yu altopa yando ombalo mele ungu akuma nimbe pora tipelie yunge
