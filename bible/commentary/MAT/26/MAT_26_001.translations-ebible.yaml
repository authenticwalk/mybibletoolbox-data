  alp-NT: Kena Yesuse Iatetuke pusue meru pela peneka, Ibeteke loko Eni maka luluaru
    be,
  san-VEL: yii"suretaan prastaavaan samaapya "si.syaanuuce,
  kbq-kbq: Hagi Jisasi'ma ana maka nanekema huvagareteno, amanage huno amage'ma nentaza
    disaipol nagara zamasmi'ne.
  kbh-kbh: 'Lempe chca tojánayanents̈ana, Jesús chabe uatsjéndayënga tojanë́yana:'
  ron-LSB: 'După ce a isprăvit toate aceste cuvinte, Isus a zis ucenicilor Săi:'
  pon-pon: 'KADEKADEO Iejuj lao kaimwijokela padak pukat karoj, ap kotin majani on
    japwilim a tounpadak kan:'
  nhe-BL: 'Quema Jesús tlanqui quiijtohua nochi ni tlajtoli, techilhui tiimomachtijcahua:'
  sps-sps: Te fakap bus e Jisas fifaatsuts tana foka to, Ya tsue to tan matisian Tsunia,
  wnc-wnc: Siwan Jesuta wamu wa kuupbam yawan puyuwana ninu pandetna anzing ninikut,
  nmw-S: Saugeine Yeisu i gomwao lihulihu ya bwabwaligane, habeto i liwo wana topadavae
