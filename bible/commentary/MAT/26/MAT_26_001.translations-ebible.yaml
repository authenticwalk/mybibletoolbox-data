  auc-NT: Ayæ̈ mänïnö tömänö ïinque apæ̈nete ate Itota tömengä mïñæ̈ në godäni ïnänite
    apæ̈necantapa.
  kbc-NT: Niɡ̶ijo naɡ̶a nigotedini Jesus me yalaɡ̶ate idiwatawece niɡ̶ijoa niiɡ̶axinaɡ̶aneɡ̶eco,
    odaa meetediogi niɡ̶ijo anodiotibece,
  bmh-bmh: Yesus nug ze go awaraimai, gil go ebutal gonugau tapaimaraneu dudu awareun,
  ctu-BL: 'Che'' bʌ tsa'' ujti Jesús i sub pejtel jini t''an, tsi'' sube xcʌnt''añob
