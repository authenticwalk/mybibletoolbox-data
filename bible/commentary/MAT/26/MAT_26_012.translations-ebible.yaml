  bqc-SIM: Kɛ́ à tulalepi kà ma mɛwa, a kɛ̀ ma gɛ̀ kpɛlaa yã́iɛ.
  tcz-CHONGTHU: Amahin katahsa hi vui dinga agon'a thaonamtui hi kachunga asunlhah
    ahitai.
  mar-mar: कारण तिने माझ्या शरीरावर हे सुवासिक तेल ओतले ते मला पुरण्याच्या तयारीसाठी
    हिने केले.
  snp-snp: Fulunamo kamena adu melainako, yamu yá nowala ladanuwa imo ukanelo leikami
    ya foloneto mele nedenawamo yamu ya eti o nedaiye.
  isl-isl: Hún hellti ilmvatni þessu yfir mig til þess að búa líkama minn til greftrunar.
  spy-NT: Yoo kāroong'tēē ꞉koorkoonoo mwaayi mēt, kāmiitē kuyēytoo /subokeemuya.
  xnn-xnn: Nan nangibokbokana et isaganana nan awakko isnan maikaobak.
  mwe-mwe: Abha bhakongwebha bhashinyitila mauta nkupinga mika tayali kwa mashiko
    gangu.
  tte-tte: Sauga kikiunamo kani yaboita. Sinene olo bwalaina namwanamwana isuwai kulukulugu
    mena sabi peiyau salai mena kaiwena.
  tcs-tcs: Wanem dis oman ya i bin mekem, sake oil antap lo mi, em bin meke bodi blo
    mi redi po go greib.
  hlt-THB: Vawhkaw nu ing bawktui ing ka pum a ni sypnaak vetaw ka qawk vyinaak aham
    a sai hawh ni.
  soq-soq: I ema esa bonabonaua ne etena osowe memen, sa ipa ne dobosaneapua baiwa
    imaanen.
  qub-qub: Pampasha canäpämi cay warmiga perfümita wiñapämar bäñachimasha.
  att-att: Á pangibubbù nayù babay sù bábbanguk ta ulù, pinarán na yù baggì ta ketanam
    ku sangaw.
  bki-bki: Vite napano tira nei naio milaio, napano naio miyon bonotanunu nei ea niabeku,
    nina jibe ka naio mila batitig kiniou rorea kanaku tiviniano.
  bqp-bqp: Kũ à nísi pìi kù ma mɛ̀ɛa, à kɛ̀ lɛ de à ma gɛ̀ kɛomɛ.
  mcp-mcp: Ja nyə́ ámə shwu mə labínda nyúúlʉ́d nɨ, nyə ámə bwey kwəmʉsa mə dɔwʉ́lə
    mə́ bá zə dɔw yí.
  hat-hat: Lè li vide odè sa a sou kò mwen, li tou benyen m' pou lantèman mwen.
  npl-NT: Nin siwatl, ijkuak onechtlalili ajwiálistli itech nokuerpo, yotlayektlali
    para ijkuak nechtookaskeh.
  bgg-bgg: Ai è nyie rek pha ji ne gu siu shii sumaro thoi phi ne gu wieng pha ji
    khriig rekjong phi ro.
  eng-TCENT: She has put this ointment on my body to prepare me for burial.
  eng-BSB: By pouring this perfume on Me, she has prepared My body for burial.
  cpu-NT: Tema eevatatzi osaitantanaro kasankaari omotaitaro apaata aririka inkitaitakena.
  san-ASM: সা মম কাযোপৰি সুগন্ধিতৈলং সিক্ত্ৱা মম শ্মশানদানকৰ্ম্মাকাৰ্ষীৎ|
  tac-NT: Napu 'sile ye mukí, alanokame ju bilé ralámuli mukusá, ba'wí 'we semá júkame
    ro'eme ju. 'We a'lá na'tawa tachiri ruwime ko ne. 'Ma listáriga 'smi ne'chí napu'lige
    gatéwili ju ne bilena resochí ne mukusá.
  eng-WEBPB: For in pouring this ointment on my body, she did it to prepare me for
    burial.
  gfk-H: Bia i ta hurarai tar ia tano tamaigu, i gil hua wara tangtagurei iau tano
    bung bia da bus iau tana.
  viv-viv: Tova kabisona ganaꞋalika faꞋina hida bunamai-nadi wowokuya gihiwana be
    aku aihuya faꞋina gikidewedewe-vagahiku.
  yao-yao: Aju jwankongwe ju anyitilile pa chiilu mauta ga kununjila kuti amiche chile
    kwa masiko gangu.
  tgp-tgp: Enia mo surei hasori nike na epeku matan vara i tatamahuni na epeku mata
    noku tavuni.
  auc-NT: Mänïmæ̈ oguï wapæ̈ botonga gadongadinque tömengä botö baö daga wenguinque
    eyepæ̈ ïñonte edæ öni paacantapa.
  kbc-NT: Niɡ̶ijo me yadoteloco yolaadi niɡ̶ijo ladokojegi, ja ideyaɡ̶aditema nigetidaligitini.
  bmh-bmh: Air go a ilau sous naliu mui izal enim ebu esikeun, go iz noumemin, ob
    heilabun enim tabug suban uluseu.
  ctu-BL: Come tsi' mulu jini ts'ac tic bʌc'tal cha'an mi' chajpan c bʌc'tal cha'an
    mic mujquel.
  meq-meq: Neŋgeye ka mbəɗa mal ka bo ga hərwi mələve ha bo i məzle ga a bəɗ.
  noa-H: Mʌg hʌʌirau jʌ̃gdeeu mʌg mʌ k'ooibarmʌn maach jöoin hi haawai maach meeunau
    haajemjö mʌ hauk'ërju hedam hat'ee hag nawe ya mʌ k'a p'uur sim k'abahab hajim.
  alp-NT: Bina meije isoba leite kena ulu buaKu le takwali mo Au mata neka hoko iaknekae
    meije kena imi tolae Au kena liane benaije.
  san-VEL: saa mama kaayopari sugandhitaila.m siktvaa mama "sma"saanadaanakarmmaakaar.siit|
  kbq-kbq: Ama a'mo'ma navufare masavema frenenanteana, asemanante'zamofo nazeri retro
    nehie.
  kbh-kbh: Nts̈amo chë shembása tojamcá, chë botamana uanguëts̈e béjaye ats̈be cuerpiñe
    jabués̈cjëse, cha s̈ontseprónta ats̈e juatbontsa tescama.
  ron-LSB: Căci, turnând acest mir pe trupul meu, ea a făcut-o ca să mă pregătească
    pentru înmormântare.
  pon-pon: Pwe ni a wudok kidi pil wet pon war ai, a kaonopadar ai jaredi.
  nhe-BL: Ni sihuatl nechtequili ni tlaajhuiyacayotl pampa queja nopa quisencahua
    notlacayo para quema nechtlalpachose.
  sps-sps: A ka te kat ya to te tsiiu finy ya na tapui to pua Vanyo kakouiny of Varonyo
    tana kats.
  wnc-wnc: Mayata wel yangga gupmane tukngwanggau ita sanga wa tasinggau matmat katang
    pukuwitde tandaknganggak.
  nmw-S: Sauge hawesine ege habe a mate. Vaini ya enunu bwabwalaiine i ligin he tuwau,
    iloke hana hao sohode hobak i bagavetahe mwao tuwau nau ho hotei pado kaiwane.
  bus-bus: Kɛ̀ à nↄ́si pì kù ma mɛ̀a, à kɛ̀ lɛ lɛ à ma gɛ̀ kɛomɛ.
  gub-BL: Umu'àpyr kàpuhàg kwez herehe a'e, ta'e umuàgà'ym heretekwer kwez a'e xe,
    hetym àwàm rehe a'e xe.
  imo-imo: Na ono tengemunga i ambomuni i wel mune tolimu nanga kangina ondondomo.
  boj-boj: E moiqai. Moiyitqa e subq atqab. Uŋa di a e qa are qalsiqa ijo jejamuq
    di goreŋ bilentosiq dena ijo jejamu subq atqajqa gereiyetbqo.
  eng-DRA: For she in pouring this ointment upon my body, hath done it for my burial.
  knf-knf: Ajeeşën jeeş ukëra ujuŋ ulil pţëkëñ wi ţi uleef pa umoy wi naan.
  san-KHM: សា មម កាយោបរិ សុគន្ធិតៃលំ សិក្ត្វា មម ឝ្មឝានទានកម៌្មាកាឞ៌ីត៑។
  arn-NT: Tüfachi domo tukulelpeenew perfume tañi kuerpu mew, femngechi tañi pepikañmaetew
    tañi kuerpu tañi rüngalngeael.
  zas-NT: Abiꞌ ni baroobaman perfum guin guican, rën guiëban guial ma beenchaaw xgajman
    naj par chi guiguieꞌchan.
  ken-NT: Atɛ́mtí mɛ́ bawɛrɛ́riɛp amɛn amʉɛt bɛ bákɛ́pɛrɛ fyɛ́ mɛ bawɛt amʉɛt kɛ
    mámbɛmɛ mɛ.
