verse: MAT.026.012
translations:
  kpx-kpx: Keate kou senisi mai daemo ehosivale keu koseanu. Di hativeveu aike vuguvuguike
    vage au ke vai di vava hoesehavonu.
  okv-H: eto na kovasora avoeto hamo nau nununga ana amita ujena oil na kuhihia.
  tbo-tbo: Wawinena i bunabunamiu naka hiniu i wononogogeya apo hoi kokowaga hina
    huhouniu binei.
  mal-C: അവൾ ഈ സുഗന്ധതൈലം എന്റെ ശരീരത്തിന്മേൽ ഒഴിച്ചുകൊണ്ട്; ശവസംസ്കാരത്തിന് എന്നെ
    ഒരുക്കുകയായിരുന്നു.
  grc-SR: Βαλοῦσα γὰρ αὕτη τὸ μύρον τοῦτο ἐπὶ τοῦ σώματός μου, πρὸς τὸ ἐνταφιάσαι
    με ἐποίησεν.
  bgc-bgc: उसनै मेरी देह पै जो यो महँगा खसबूदार तेल उंडेला सै, वो मेरे गाड़े जाणकै
    खात्तर करया सै।
  khz-khz: Evavine na mulamula au tauniparaku ai pepopo-kunea, au pia toleku ulanana.
  deu-TKW: Denn mit dem Ausschütten dieser Salbe über meinen Leib hat sie für mein
    Begräbnis gesorgt.
  zsr-NT: Le bennu ngul ni, gluꞌnu nedaꞌ le rlaꞌ zxix ni, nac le rupaꞌnu nedaꞌ quië
    dza ggachaꞌa yeru ba.
  lin-lin: Wana asopi malasi oyo na nzoto na Ngai, asali yango mpo na kobongisa kokundama
    na Ngai.
  hns-NT: Ie aurat mahake waala tel hamaar oeppar oedjhielke hamaar dehie mattie dewe
    khaatien tajaar kar deis hai.
  noa-E: Mʉg ʉʉirau jʉ̈gdeeu mʉg mʉ khooibarmʉn maach jöoin i aawai maach meeunau
    aajemjö mʉ aukhërju edam athee ag nawe ya mʉ kha phuur sim khabahab ajim.
  eng-EMTV: For this woman, having put this perfume on My body, has done this for
    My burial.
  mib-NT: Chi jeē ní chuhun ña perfume yáha ruhū, suu cúu jeē ni sátūhva ña ruhū nde
    quɨvɨ̄ quíndūji ri.
  lif-NT2: खे़ल्‍ले़ नासिङ्‌गे़न् आधक्‍को फुङ्‌नाम्‍मिन् हुक्‍खुआङ् आलुप्‍माल्‍ले़न्
    यारिप् चोगुआङ् वाॽरो॥
  xnj-xnj: Mau mwenuyu aniyitili mahuta geginungalila bwina ndava kunitendelekeha
    higa yangu kwa maziku.
  mmx-mmx: Ni i soli na laxadan mavak at labantuxu rak kusu ti lox agagas li labantuxu
    rak ti lamaaut.
  cbr-NT: Bamacë maínuxun usoquin unin 'ati tanquin ca ënë xanun 'ë ron 'axa.
  tee-NT: Chai ju ani perfume ju xaquixt'ek'emuc'ani laquilacatuna quixt'ek'emuc'anilh
    ni chunch ju lhilanicantau ni xamati' ta'acnui.
  eng-LSV: for she having put this ointment on My body—for My burial she did [it].
  cak-NT: Roma ri ixok re' xuk'aj chuij ri jun jubulaj ak'om re', can xuc'ut chi can
    yalan yirojo'. Raja' xu'on yan chue anche'l ni'an chique ri caminaki' cuando yebemuk.
  pah-NT: Heka'vogame perfume jira'oa rehe hẽa ji mboavujikweri nhitymag̃wama pe,
    ei Jesus'ga.
  sja-NT: Na wẽrapa mɨ ɨ̃rɨ k'era weeji, mak'ɨara taarã-e mɨ peedap'eda, ɨadait'ee
    perã.
  xed-xed: Nana pghata urdi pghiɗigha tsi na ná, paya iʼi ŋa dzaʼa da kulu ya.
  mks-NT: Jáchi̱ tá na̱jácu̱yu ñá perfume yiquí cu̱ñu i̱ já na̱caja tia̱hva ñá ye̱he̱
    ná coo tia̱hva vi̱ tá ná casa̱a̱ qui̱ví ndu̱xu̱.
  gfk-S: Be ite hurange bus ter ie tano tamaigu, i gil hobi ura tangtagure iou utano
    pana bung be da hatur iou tana.
  bmu-bmu: “Nöŋön kömumbi löm köl niŋgimeaŋgöra aka kelök miaŋön sileni nömiriza.
  dgz-dgz: Me oma ose tutu dena mame tasi di seneniwan, ame gapan ne iman bonigasepen
    tu negepi wamewa menan.
  eng-GNV: For in that shee powred this oyntment on my bodie, shee did it to burie
    me.
  zaa-NT: Porqui'ni de beduą perfúmį iqquia' nna benią inte' preparar para canchu
    chi igàttsi'a'.
  eng-WEBSTER: For in that she hath poured this ointment on my body, she did it for
    my burial.
  guh-guh: Itsamonae petëpaejivi batsiperabëepana petuxujuviaceitera peperabëxaniavaetsinexa
    pemëthëtsivajënae. Bajara pijinia pacuenia mapovaje netsimataepana petuxujuviaceitera,
    abaxë apo tëpae atanë. Nexata baja bajarapova neperabëxaniavaeta itsamonae tanemëthëtsivajënae.
  bon-bon: Tabe liba ai oil ca naganige cebine, tabe cäme tääpe ne beganige gape cabu
    me acitame.
  nhw-BL: Ni sihuatl nechtequili ni tlaajhuiyacayotl pampa quej nopa quisencahua notlacayo
    para quema nechtlalpachose.
  swh-ONEN: Alipomiminia haya manukato kwenye mwili wangu, amefanya hivyo ili kuniandaa
    kwa ajili ya maziko yangu.
  wbi-wbi: uju ang'hung'hiliile amafuta mulwa kunding'hania kusyilua.
  bba-bba: U nɛn wɑsi turɑre ye wisi u kɑ nɛn sikubun sɔɔru ko.
  eng-KJVCPB: For in that she hath poured this ointment on my body, she did it for
    my burial.
  kgk-NT: —Omano va'ekwe jajaty hagwã nhamohyakwãha-rami, amano e'ỹ ngatu xe mohyakwã
    ranhe ko kunha, he'i.
  waj-waj: Na putinai ni hakuaaraivaara gioonnaivo mmuaanaa heenna suuyaivaa ni mmammaivau
    tusaa apinoo.
  cpy-cpy: Tema eewatatzii iroka tsinani ojeetan-tanawo kajankaari othawe-tatyaana
    jempe okantyaa ikiteetena paata.
  ekk-PKP: Seda parfüümi mu ihule valades valmistas ta mind ette matmiseks.
  mpx-mpx: Sauga kekeisi abwe na aliga. Yova ya enonu bwalena waiwaisana i holek tuwawa,
    inoke i ola tuwau iyaka i abubun haba o teliteli kaiwena.
  wbp-wbp: '@see-verse:MAT.026.011'
  luo-luo: Kane oolo mo mangʼwe ngʼarno e ringra, notimo kamano mondo oikago ne ik.
  nhe-NT: Ni sihuatl nechtequili ni tlaajhuiyacayotl pampa queja nopa quisencahua
    notlacayo para quema nechtlalpachose.
  aii-aii: ”ܐܵܗܵܐ ܒܲܟ݂ܬܵ‌ܐ ܫܘܼܦܸܟ݂ ܠܵܗ̇ ܐܵܗܵܐ ܒܸܣܡܵܐ ܥܲܠܔ ܦܲܓ݂ܪܝܼ، ܐܲܝܟ݂ ܕܐܸܢ ܥܲܠܔ
    ܩܒ݂ܵܪܬ‌ܝܼ ܥܒ݂ܝܼܕ ܠܵܗ̇.
  esk-NT: Uvvauna aġnam kuvikamiuŋ tipraġiksaun timimnun itqanaiyautigaa iḷuvikkaułiksraġa.
  msb-msb: Pagbu-bo niya sani na pahumot sa akon lawas hinimo niya ini bilang preparasyon
    sa paglubong sa akon.
  cpa-NT: Ma²na²tsǿng²dsa nang³ ma²juøi². Mi³jøng² ma²na²jmo¹dsa ju³jŋia¹³ jmø²ŋǿ¹²
    quieg¹jni ja³dsø¹hóg¹dsa jní².
  dso-dso: ସେ ମର୍‌ ଉପ୍‌ରେ ବାସ୍‌ନା ଚିକନ୍‌ ରକଇକରି, ମକେ ସମାଦି ଦେବା ଆଗ୍‌ତୁ, ତିଆର୍‌ କରି
    ଦେଲାଆଚେ ।
  meu-meu: Ina dehoro amo taugu vada eme dahua heḡaeḡae, igurigu totona.
  yva-NT: Wanya so mo manine rauvaro Rinai indamu mo inanasine ratayao Sya masyoto
    inantuna raije rai.
  dgc-dgc: Mahusay da binulakan na i bégi kua ta pabangoae. Iduwel na dén ya diyakén,
    da ielbéngék dén.
  zpm-NT: Led pxiṉ zhlëd wnaa rii zhinceit me, sac goṉ rrieequia laa me bzhixcuaale
    xcuerp naa nu gaḻ dze ne ygueetsa.
  hix-NT: Rowayehpàra ro rma haka rokaryeno, mosonà. Amnye ronamtoho hona rokaryeno,
    rohorye tàwya arkanàr ke. Ohxe rma haxa ryenyo hamà, kekon hatà.
  sim-sim: Os erem si uwa oso kumak maome anhin mawak li ewekundan hundujewa sir.
  npi-ULB: किनकि जब यी स्‍त्रीले यो अत्तर मेरो शरीरमाथि खन्याइन्, यिनले मेरो दफनको
    निम्ति यो गरिन् ।
  cgc-cgc: Ta iya na pagbubo naan ki yaken ta paammot, papriparar din lawa ko para
    ta ake na lebbeng.
  tim-tim: Âmbâle irekŋe tu higenŋe hâknân kâiâp ire âmâ sumân katnekbai aregât dopŋe
    aktâp.
  yor-yor: Nípa dída òróró ìkunra yìí sí mi lára, òun ń ṣe èyí fún ìsìnkú mi ni.
  wos-wos: Wule takwa wuni hiyawut wekwambu rémétendakaka sarékéta lé wun hulingu
    wuna séfimbu bleké.” Wungi wata dé Juda fusa réméndaka sémbutka dé wa.
  emp-NTPO: Dãrãẽ́ne mʌ̃ra beuped̶a tʌb̶arid̶ia. Naʌ̃ wẽrãba mʌ̃ra maʌ̃ carea queraba
    pãsia.
  eng-F35: In putting this perfume on my body she did it with a view to my burial.
  ind-ind: Sebenarnya dengan meminyaki kepala-Ku, dia sudah mempersiapkan tubuh-Ku
    untuk dikuburkan.
  pes-OPCB: این زن در واقع با ریختن این عطر روی من، بدن مرا برای دفن آماده کرد.
  mpt-mpt: Unang olo wel aay ele ibatnenoa ne gloutemo klautnenobo ge baabesebe. (Kukub
    olo Yudai kukubobe. I nakai kaaniba dleb moniba dlanom gaibo wel aayo ibabenibta
    dokam binabiobe.)
  bla-bla: Am'ok puye' nostŭm'i otsĭta'suyĭnĭssi itsĭstuts'imaie mŏkĭtsopuiapĭstutuyĭssi
    nŏkitak'itsasi.
  ssx-ssx: Hande senisi ya lokena꞉ holaeya꞉ ekita꞉ I̱ hoilu pia꞉ ekina꞉ pota꞉ amba꞉la
    epeaeya꞉me.
  mkl-mkl: Abou í fɑ̃si ɑrɑm tulɑre do njumɑ ku ceò sɔɔlui kusim.
  gaq-gaq: ନେଙ୍ଗ୍ ଗାଗ୍‌ଡ଼େ ଆଡ଼ାତ୍ରା ବାସ୍ନାଚୁ କିଗ୍‍ଚେ ମେଁ ଆନେଙ୍ଗ୍‌କେ ଗେଃସୁଏଃ ଡିଙ୍ଗ୍‌ନ୍‌ସା
    ଆର୍ମେ ବଗେ ।
  gof-RNT: Iya ha shittuwa ta bolla tigidayssi tana mooganaw giigisanaassa.
  unx-unx: ଆଇଁୟାଃ ତପାଅଃରାଃ ସେକାଡ଼େନ୍‌ ନାଗେନ୍ତେ ଇନିଃ ନେ ବୁଗିନ୍‌ ସହାନ୍‌ ସୁନୁମ୍‌କେ ଆଇଁୟାଃ
    ହଡ଼୍‌ମରେ ଦୁଲାକାଦା ।
  gah-gah: Vená imanémo gonosi milimiligú gale zinitatakumú geleake nugupeló anuvagi
    uveli holonimikave.
  lcm-lcm: Io, aina ke kata tilingai ani laman sain ke e pukun ig asi usausa anig
    ani mo.
  aer-aer: Nhenge re antere mwerre yanhe atyenge akaperteke-arleke theleke, re apeke-arle
    itelarekenge ayenge-arle ingwenthe ware ilwetyenhe. Re yanhe mpwareke, nhenge
    ayenge iperteke artetyeke-arteke akwele.
  qvc-NT: Kayshina mishki mutkinata sawayman basyashpaqam, allichawashqashina, wañuptiy
    pambawananllapa.
  tgl-ULB: Sapagkat nang binuhos niya itong pabango sa aking katawan, ginawa niya
    ito para sa aking paglilibing.
  cbs-NT: Jaskaken eki xeni ininipa maukakin na ainbun en mawadiama bebunkidi en yuda
    ea pewaxuki, jau jawama ea maiwashadaxanunbunan— itan
  xtm-NTPP: Te ja sukan ni chi'i ña'a ña ndute jáxiko asi a, te cha'a kúu ja ni satu'va
    ña yikikuñu sa a, sukan‑va'a koo tu'va i kivi jin chu'u ña'a ni ma.
  nnq-nnq: Amama bamba banyitile mauta ibe kumbanganikia kwa machiko gango.
  bao-NT: Atio, ca jʉti añurijere yʉ upʉre pio peogo, yʉre cʉ̃ja ca yaa cõapepʉre
    queno yuego tiimo.
  san-ORI: ସା ମମ କାଯୋପରି ସୁଗନ୍ଧିତୈଲଂ ସିକ୍ତ୍ୱା ମମ ଶ୍ମଶାନଦାନକର୍ମ୍ମାକାର୍ଷୀତ୍|
  huv-NT: Leaw lamarang a müm najtaj quiaj, wüx tateng najmboc angan aceite wüx ximbas,
    aag ayaj lamarang nómban atnej apmarangüch wüx ximbas wüx sanamiüraad.
  otn-NT: A nu̱na̱ ra̱ aceite bi xisca̱ ma̱ ya̱ na̱ ra̱ xisu, ya bi̱ nja'a̱ te mi̱
    ja ngue xti̱ nja'mø dá̱ n'yägui.
  nop-nop: Nu agaŋ denimbek kumumbene nehiweneneeŋ wendok nehitiulidokolak.
  obo-NT: Inis koddaddas din to pomammut ka-ay't lawa ku, id panoy rin atag to kodlobbong
    koddi.
  cak-ENT: Roma tok ri ixok re' xuk'ij ri jun jubulüj ak'on re' chuvij, rija' xbün
    yan c'a chuve cachi'el nban cheque ri caminaki' tok nyemuk-e.
  lif-NT: ᤂᤧᤸᤗᤧ ᤏᤠᤛᤡᤱᤃᤧᤴ ᤀᤠᤎᤰᤁᤥ ᤑᤢᤱᤏᤠᤶᤔᤡᤴ ᤜᤢᤰᤂᤢᤀᤠᤱ ᤀᤠᤗᤢᤵᤔᤠᤸᤗᤧᤴ ᤕᤠᤖᤡᤵ ᤆᤥᤃᤢᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: Chi jā ní jōsō ña perfume yáhá nduhū, de suu cúu jā ní nsāhá tūha ña nduhū
    jondē quīvī jā quiyuhū ni.
  san-TIB: སཱ མམ ཀཱཡོཔརི སུགནྡྷིཏཻལཾ སིཀྟྭཱ མམ ཤྨཤཱནདཱནཀརྨྨཱཀཱརྵཱིཏ྄།
  qve-NT: Kay warmiqa, wañuqtiy p'ampasqa kanaypaqmi cuerpoyta alistashan. Chaymi
    payqa chay mishk'i q'apaq perfume apamusqanwan umayman hich'ayuwan.
  pao-NT: Oosoo ka namakwakuna nu-kooba tokwuukwateoo ka e nakoookwuna-kobena e natugukwuna
    tumayohokuna.
  cbu-NT: Nuwaa nutsi mapshishush wayamaam wasina kzammashee tapararangiya kiza.
  usa-usa: maan-íníkómá átê-akuq-matawemma ke tineq aqtítikaimma wemá miráuma kemmá
    uqtamátikanokaqtaba yokaa kéumatikaiye.
  soy-soy: Inɛ́piŋɛ kuu mɛncirɛ tulɑɑli fṍ pikɛ́ kɛlenɛ nhórɛ nɛ́ tɑ̃.
  hui-hui: Wali ogome weli ngabi baya i̱naga tinginini odo wia hayagoni nde i̱ hora
    holebiragonaga manda bialu biyagoni.
  amf-amf: Kodi ko gaamen shittonam isa bishindar konin kehenka, duukinna ko iam ashkade.
  quc-NNT: Ri xub'an ri ixoq aretaq xuq'ij ri k'ok'alaj aceite chwij, xa xukoj k'u
    b'i ri k'ok'alaj kunab'al chrij ri nu cuerpo k'ä mäjoq kinmuqik, —xcha chke.
  dob-dob: Waine gete niꞌatu ꞌieoloigu bwalagu ꞌana saꞌuꞌaliꞌali manuna.
  wrs-wrs: Ungevliriniva kamba welsandana sovhomni, sewonamba kamindmba indhanamba
    si osta vinivav, nonamba kamba dahavrava.
  mca-mca: Aka' ƚeqfenye'jij ene' efu in yatsi'yipji' aka' ewjisii qa yewjisit ha'ne
    yaj, qe qa' najilet qu' nets'ewjisit aje'eƚ in mente' hayajkati'yik'ui qu' hawa'm.
  tzo-TZC: Ti jech laj smalbun ta jba ti aceitee, jaꞌ sventa jmucobbail.
  mya-mya: ဤ​အ​မျိုး​သ​မီး​သည်​ငါ့​အ​ပေါ်​သို့​ဆီ​မွှေး သွန်း​လောင်း​သည်​မှာ​ငါ​၏​ရုပ်​အ​လောင်း​ကို
    သင်္ဂြိုဟ်​ရန်​ပြင်​ဆင်​ခြင်း​ပင်​ဖြစ်​၏။-
  gng-NT: U taa' lɛfina wuɔ ki wule' nʼgbɛnɛnt bo ma nnɔ, u bonde' nʼsubm nɛ.
  cbi-NTPO: Entsa shinbu tsangue' in bulunu pindyupi yuutsuutu, iya menanuu juñu,
    mennun jutyungue pindyupi mungue' tsuukiñunguive.
  ikk-NT: O gi udẹnni o hukpu m kwademẹ olili m.
  leu-leu: A tefin aava tiuan a wel roxo la taak nane taxa faigotan a vipin siak xena
    xaafanaana.
  maz-NT: Ne ndixũ nu, ya xisquigö ín cuerpo nujyo na jo ga jyärä, ngue c'ua ya na
    segurao c'ü rgá dyögüzgöji.
  bod-N: ཁོ་མོས་བདག་གི་ལུས་ལ་སྤོས་ཆུ་བླུགས་པ་ནི་ང་རང་དུར་ལ་འཇུག་པར་སྟ་གོན་བྱས་པ༌ཡིན།
  tca-NT: —Rü ngẽma chomaã naxüxü̃ i ñaã ngecü na chaxunegu nabaãxü̃ i ngẽma pumara
    i yixixü̃, rü ngẽmaãcü inaxü erü paxa tá chayu rü tá choxü̃ inatèxgü. Rü ngẽmacèx
    nixĩ i chaxunegu nabaãxü̃ i ngẽma pumara.
  zpl-NT: Nu lunú uduꞌ unaꞌa quieꞌ perfume equiea, neca nucuaꞌ nú nzucheꞌla cuerpoa
    chenu achiꞌa.
  mbc-NT: Mîrîrî iku'sai'ya manni' wanî mîrîrî Judeuyamî'ya isa'manta'pî karapaima
    manni' warantî. Mîrîrî epu'tî pî' naatîi. Ukarapaimasai'ya mîrîrî uusa'mantasa'
    yu'na'tî to'ya rawîrî.
  ndg-ndg: Kwa mwanza panijili maula payega yango, apangite nyo kwa mwanza ya kunisika
    kwango.
  wsk-wsk: Ani me aga mutim tugusan la, imet imi giram ale mutim ningi namarikko oil
    te angimik guang nunguru beteram.
  toj-NT: Ja ixuc iti, eso sí, spec'a qui ja ba jcuerpo ja perpume pero mi lomuc.
    Huan xax chapahuon ja ba jmuculabili.
  tbc-tbc: Pein iŋ ŋai tinig fufo gureŋ iwali an, nek kagin an lo man iŋ ŋaisag sisanun
    mutou lo diginiag amaiak san dal ikubune da.
  sna-sna: Paadira mafuta anonhuhwira pamuviri wangu, azviita kuti agadzirire kuvigwa
    kwangu.
