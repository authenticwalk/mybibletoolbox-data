verse: MAT.026.074
translations:
  kpx-kpx: Ige Bitau ke evisi Dilava ivi loui mai aiohavoi abuho loui avoe, “Di malaha
    ke hilokaholinu.” Kateai lousege kokoluguu hotoanu.
  okv-H: Peter ke sasapura nei te nei te ijie einge ena, “Embo amo na kiae be ra.”
    ainge ijinu di ohora ihiketo javone ijinu
  tbo-tbo: Ega yaka Pita i wigwala labatana i pa, ‘U gwala amau, naka lawana tau ega
    ata hanapugeya.’ Naka kabudalana uyahina kamkam olotona i tou.
  mal-C: അപ്പോൾ പത്രോസ്, “ഞാൻ ആ മനുഷ്യനെ അറിയുകയേ ഇല്ല!” എന്ന് അവരോടു പറഞ്ഞുകൊണ്ട്
    ആണയിടാനും ശപിക്കാനും തുടങ്ങി. ഉടനെ കോഴി കൂവി.
  grc-SR: Τότε ἤρξατο ⸂καταθεματίζειν⸃ καὶ ὀμνύειν ὅτι Οὐκ οἶδα τὸν ἄνθρωπον. Καὶ
    ⸂2εὐθέως⸃ ἀλέκτωρ ἐφώνησεν.
  bgc-bgc: 'फेर वो धिक्कारण अर कसम खाण लाग्या: “मै उस माणस नै कोनी जाण्दा।” जिब्बे
    मुर्गे नै बाँग देई।'
  khz-khz: Ne Petero na evaikilarato, “Aikina kinavagi, avaikila-taunataunamina, netalima
    au ati ripaku!” Aikina na kokoloku ekogoto.
  deu-TKW: 'Hierauf hob er an, sich zu verfluchen und zu verschwören: ich kenne den
    Menschen nicht; und alsbald krähte ein Hahn.'
  zsr-NT: 'Niꞌr gzu lahuëꞌ Pedro rudxía döꞌ cuinëꞌ len rneynëꞌ Dios, rnëꞌ: ―Cutu caꞌ
    núnbëꞌa‑nëꞌ bönniꞌ ni. Laꞌ naꞌz grö́dxtëbaꞌ zxiꞌn druz.'
  lin-lin: 'Bongo Petelo abandaki kolapa ndayi esangana na bilakeli mabe : — Tika
    ete Nzambe alakela ngai mabe soki nakosi ! Nalapi ndayi : Nayebi moto yango te !
    Mpe, mbala moko, soso elelaki.'
  hns-NT: 'Tab oe apane ke saraape lagal aur kasam khaaike bolies kie: „Oe adamia
    ke ham na djaaniela.”'
  noa-E: Magbaawaita irua warag khĩir mor chigpai iekhamamua, —Chadcha mua magʉm wounaanjã
    khaugab chitʉmta pãrau mʉrʉg mag naaba a chirajim anaabá ich Pedroou. Mamʉ irua
    mag iekhabapʉ̈im dʉ̈icha ãthãrrta kekerekee ahbar.
  eng-EMTV: Then he began to curse and swear, saying, “I do not know the Man!” And
    immediately a rooster crowed.
  mib-NT: 'Yūcuán na te ni quejéé de cáhán teyɨ́ de jeē na cóndee cuēchi sɨquɨ̄ de
    núu tu cáhán ndaā de: Tu jíní cuɨtɨ rī tēe ún, áchí de. Te ni cana‑ni líhli.'
  lif-NT2: हे़क्‍केःल्‍ले़ पत्रुसरे़ याम्‍मो माङ्‌हे़क्‍सिङ्‌ल पाःत्तु, “से़क्‍खासाङ्
    कन् मनाःन् इङ्‌गाॽ कुसिङ् निःत्तुङ्‌ङाङ् वाॽआने़ फाॽग्र इङ्‌गाॽ सिःआर॥” हे़क्‍के
    पाःत्तुनामे़ःन्‍ने इङ्‌वाःन् काःसे़रो॥
  xnj-xnj: Kangi Petili akatumbula kujilapakisa likoto na kulapa ijova, “Nimmanyili
    lepi mundu uyu!” Bahapo lijogolo likavika.
  mmx-mmx: La ni ga vangpe mi levelinga vangpangpe xeretna, “Levelinga rak i ruturun.
    Do xopmen, ne Moroa naba lox asongor ia. Nia axoklen mo laradi.” La soso mun laxaxak
    ga reng.
  cbr-NT: 'Cacëxun ca Pedronën munuma banaquin cacëxa: —''Ëx cëmëia ca Nucën Papa
    Diosan ''ë ''atimoti ''icën. An cuamainun cana mitsu cain, ''ën cana a uni ''unaniman.
    Usaía quicëbëshi ca ''atapa banacëxa.'
  tee-NT: 'Pus ju acsnich ju Pitalu'' tsuculh nona'' macxcai chivinti chai lhipastacchokolh
    ju Dios chai alacjuni: ―Jantu icmispai ju anu'' lapanac. Pus lana t''asalh ju
    puyux ju acs pants''iquis.'
  eng-LSV: Then he began to curse, and to swear, “I have not known the Man”; and immediately
    a rooster crowed,
  cak-NT: 'Pero ri Pedro xu''ij: Ren man weta''n ta rech ri achi ri''. Can chech Dios
    nin-ij-wi chiwe chi ren man weta''n ta rech. Y xa man ketzij ta ri nin-ij, tika
    ri castigo ri xtuya'' ri Dios pa nuwi'', xcha''. Y ja'' xtzirin-pe (xsiq''uin-pe)
    ri gallo.'
  pah-NT: 'A''ero Pedro''ga ei: —Ji ndakwahavi tuhẽ akoja''ga, ei Pedro''ga o''mbero.
    A''ea ji amombe''u katu pe me Tupana''ga nhinhi''ig̃a renduvame. Po ji mbero a''ea
    rehe, a''ero po ti Tupana''ga tomondo hahyva''ea ji ve, ei Pedro''ga g̃a pe. Nanime
    inamutig̃a nhi''ig̃i.'
  sja-NT: 'Mãpai Pedropa juraaji Tachi Ak''õre k''ĩrapite: —¡Mɨa jã eperã k''awa-e
    bɨda! aji. ¡Seewa jaramaa bɨ pɨrã, Tachi Ak''õrepa mɨ miapiipia bɨda! aji. Aramata
    et''erre k''ariji.'
  xed-xed: «Kusekw!» ka Piyer ka waɗay. «Ka ksiʼafksiʼa Lazglafta ta iʼi ka tsakalawa
    ɗa tsi. Sna a yu ta na mndu na wu,» kaʼa. Gi ka wahatá vazak.
  mks-NT: 'A̱nda̱ já na̱casáhá Pedro cána̱há da̱ ta na̱tavá da̱ qui̱vi̱ Ndióxi̱ ña̱
    co̱ xíni̱ da̱ Jesús. Já cáchí da̱ já: —Co̱ xíni̱ toho i̱ ndá da̱ cúú da̱ ja̱n
    —na̱cachi da. Tá na̱cachi da já chí i̱vi̱ la̱á na̱cana chéle.'
  gfk-S: Pita ga tange ta di, “Aiou sasalim ma ra tutuno be iou paile nunure ikino
    turadi! Be iou harakale, io, iou sip be ne God na hapadano iou.” Io, kaie iat
    muk no kareka ga ianga.
  bmu-bmu: Mi möta könahiba nanŋi qesuahöm aŋguba jöjöpaŋ keunöŋ jim köhöiba jiyök,
    “Ni azi mi qahö möt waŋgizal! Muneŋ jibileŋak ewö, Anutunöŋ mönö likepŋi meleŋ
    niŋgima.” Mewö jiiga miaŋgöreŋök kuruk qerök.
  dgz-dgz: Boge Pita kaimakaet anega wan, “Ne ebo wapena God ugu gangan mega yawain.
    Apan ame men waiana ne oare!” Boge gine tutup kumkum nop wan.
  eng-GNV: Then began hee to curse himselfe, and to sweare, saying, I knowe not the
    man. And immediately the cocke crewe.
  zaa-NT: 'Beni chi Pedrua jurar nna ra bi: Nitti ba'' canchu labí lí te'' de nia''
    qui''ni labí nabia'' te'' nubéyu''ą''. Làniana guretsi chì xcurúdia.'
  eng-WEBSTER: Then began he to curse and to swear, saying , I know not the man. And
    immediately the cock crowed.
  guh-guh: 'Nexata Pedro jumaitsi: —Itsa apo xaniajanë tsipae paxamëjavabelia, nexata
    Diosojavabelia naneconitsipajë. Apo yapëtaenë cajena bajaraponë, jai Pedro. Itsa
    baja Pedro najumevereta bajarapacuenia pejumaitsijava, vacara fiaba.'
  bon-bon: Puma cita ca Peteru mene kokre cama jiicige egä, “Acejiyame me ngii cabu
    cane jijenininine, egä cane umle lica gäne peei biname. Acejiyame niiya daremu
    näcäruge, cäme mene liba toraca lica.” Piba taatu paulo te ala sengenige.
  nhw-BL: 'Huan Pedro pejqui tlatelchihua huan quitestigojquetza Toteco huan quiijto:
    ―Amo niquiximati ne tlacatl. Huan nimantzi tzajtzic se poyox.'
  swh-ONEN: Ndipo Petro akaanza kujilaani na kuwaapia, “Mimi simjui mtu huyo!” Papo
    hapo jogoo akawika.
  wbi-wbi: Peteli akakaana akajiigha akati,”Nave nijovile uvudesi nighunwaghe,”Nanimanyile
    umuunhu ujuo,”Unsiki ghughuo ing'hongove jikavika.
  bba-bba: Yerɑ u bɔ̃ruɑ u sɔnnɑ u nɛɛ, nɑ ǹ durɔ wi yɛ̃. Mii mii mɑ ɡoo dɔɔ ɡɑ swĩ.
  eng-KJVCPB: Then began he to curse and to swear, saying, I know not the man. And
    immediately the cock crew.
  kgk-NT: 'Upe ramo he''i: —Xe apu ramo, taxe moingo asy katu Nhandejáry, he''i. —Upe
    va''e xe ndaikwaáiry voi, he''i mo''ã upe pygwa-pe. Upe-ma ramo pya''e osapukái
    gáju.'
  waj-waj: 'tuduu rikioo Petorooso yaagueeqa kuavai iya kiaa mmioo tunoo: Na hama
    kua kutaavai kiautiri. Anutuuqo ni ruputitirivee. Na kua kutaavai kiaunoo. Hama
    na tau vaidivaivee, tiravai. Iva tinee tuu saivaata kakaraivo akua tuduu'
  cpy-cpy: 'Ikantanee Pedro: “Teera, tee niyoritzi irika atziri pikantanari. Apatziro
    riyotzi Tajorentsi notheeya-rika, riitaki owajankiteenani.” Ari iñaanaki tyaapa.'
  ekk-PKP: 'Siis hakkas ta vanduma: „Olgu ma neetud, kui ma valetan! Ma ei tunne seda
    meest!“ Otsekohe kires kukk.'
  mpx-mpx: Inoke Pita i papasila i ba, “Ya baaba tunahot, tau o nige ya aatena. Binimala
    nige na babaa tunahot, Yehoba ni laheyau.” Sauga o kamkam melutauina i kahin,
  wbp-wbp: Piitarluju-jana jangku-manu, “Kajirna-nyarra warlkangku yimirr-yinyi, ngula-jangkajuju
    pangkalalku Kaaturluju pinyi! Kari-ngantarnarla ngajuju ngurrpa-nyayirni yalikiji
    watiki!” Kuja kuja yungka wangkaja, ngula-puru-juku jukujukuju purlaja.
  luo-luo: Eka nochako kwongʼore mowachonegi koramo niya, “Ok angʼeyo ngʼatno adier!”
    To mana gisano thuon gweno moro nokok.
  nhe-NT: 'Huan Pedro pejqui tlatelchihua huan quitestigojquetza Toteco huan quiijto:
    ―Ax niquixmati ne tlacatl. Huan nimantzi tzajtzic se cuapelech.'
  aii-aii: 'ܗ̇ܝܓܵܗ ܫܘܼܪܹܐ ܠܹܗ ܠܡܲܚܪܘܼܡܹܐ ܘܠܸܡܝܵܝܵܐ: ”ܠܹܐ ܝܵܕܥܹܢ ܠܐܵܗܵܐ ܐܢܵܫܵܐ.“ ܘܗܲܪ
    ܒܗ̇ܝ ܥܕܵܢܵܐ ܩܪܹܐ ܠܹܗ ܩܵܪܘܿܝܵܐ.'
  esk-NT: Tavra Peter suviagaqsiñiqsuq itnaqhuni, “Agaayyutim anasiñŋuqsaġliŋa uqanġiññiġuma
    iḷumutuuruamik. Nalugiga kisuutilaaŋa taavruma aŋutim.” Uqaqtitlugu tavrakŋatchiaq
    aqargiqpak qalġuqtaġniqsuq.
  msb-msb: Didi nagtuna siya pagsabi, “Maldisyunon lugod ako san Dios kun dili tama
    an akon ginasabi.” Tapos nagsumpa, “Dili ko kilala ina na tawo!” Sana mismo may
    nagturaok na manok.
  cpa-NT: 'Jøng² ca¹jí² Pedro, ca¹juúh²dsa: ―¡Ca¹lah¹jái¹² Diú¹³! ¡Tsa¹cué¹²jni dsa²
    hiah¹² hniah¹²! ―ca¹juúh²dsa. Dsø¹juu¹² jøng² báh³ ca¹ho¹ chiih³.'
  dso-dso: ପିତର୍‌ କଇଲା, “ମୁଇ ପର୍‌ମାନ୍‌ କରି କଇଲିନି, ମର୍‌ କାତା ସତ୍‌ ଆକା । ନଇଲେ ପର୍‌ମେସର୍‌
    ମକେ ଡଣ୍ଡ୍‌ ଦେଅ । ସେ ଲକ୍‌କେ ମୁଇ ନାଜାନି ।” ସେଦାପ୍‌ରେ କୁକ୍‌ଡା ଡାକ୍‌ଲା ।
  meu-meu: Bena sibona vada e heuduguirai, e ere dika, eto, Una tau lau asi dibagu.
    Bena kokoroku vada e tai.
  yva-NT: Umba Petrus panaamatambe muno po raura pare, “Risyamo syantukambe vatane
    wato Ai!” Naije kobe mangkuere kokebe.
  dgc-dgc: “Bakén a sakén,” kagi ni Pedro, “isumpa ko! Parusaanék na Diyos éng magbuli-buliék!
    Ewan ko tukoy i éya a lélake!” Ey nadid, bigla a nagtarakot tu tandang.
  zpm-NT: 'Dzigo psilo Pedr rzeet Pedr Dios rnee Pedr ruṉbeyd Pedr Jesús, haxta rnee
    Pedr: ―Dios zobwi gaṉle, teḻne led diidzlid nu rne naa, maase cuibdee naa. Loxaque
    blozh sca briee ro Pedr zeeṉe laa tib gall pcuedz.'
  hix-NT: Noro ywenyeke wehxaha, kekon mak hatà. Noro ywenyeke wehxaha. Àro wyaro
    yaworo xaxa àkehe, owyanye. Yaworohra rowya tatok haxa, Khoryenkom hak romtatkano,
    kekon hatà. Àro wyaro nkekon hatà, teryewrye ro hatà. Àro wyaro àwya katxhe rma,
    nàhtàmye hatà, apaytara.
  sim-sim: Urik mainkwambuk ormu mbara, �Omendingak jirin amu sawenduwa, an mbeek
    orin na heyenda ambu nir. Os omek a mbana ambu nahi, halanak Avui Wasilaka anin
    kavak or uka.�
  npi-ULB: त्यसपछि उनले सराप्‍न र शपथ खान लागे, “म यी मानिसलाई चिन्दिनँ,” अनि तुरुन्तै
    भाले बास्यो ।
  cgc-cgc: Piro, ganapa gid Pedro i daw gambal, “Bisan silutan a pa, ula a gid kakala
    ta ittaw na yan!” Pag-ambal Pedro, dayon gatagaok manok.
  tim-tim: Hain dâmbiâ Petoroŋe kârikŋe akmâ hin dâep, “Woe, hinŋe heyeŋgiwerân âmâ
    benŋe Anutuŋe nugumbo momberân aregât makyeŋgire nâŋgâŋet. Nâ yeŋe luâk kotŋe
    kondâi are bo ekman.” dâep. Hain dâmbo arekŋeak gokorok indiep.
  yor-yor: Peteru sì tún bẹ̀rẹ̀ sí í búra ó sì fi ara rẹ̀ ré wí pé, “Mo ní èmi kò
    mọ ọkùnrin yìí rárá.” Lójúkan náà àkùkọ sì kọ.
  wos-wos: Wungi wandaka dé Pita diré hambukmbu wa, “Yingafwe. Wun duka xékélakihambawuni.
    Mwi hundi wuni we. Mwi hundi wahafi yawut, God wuniré xiyatandé.” Wungi wandéka
    dé séra wa.
  emp-NTPO: 'Pedroba jarasia: –¡Mʌ̃a sewada jaraibʌrʌ Ãcõrẽba cawa oya! Wãrãneba jaraya:
    mʌ̃a jãʌ̃ ẽberãra unucaa.– Ara mãwã jarabʌrʌd̶e eterrera berusia.'
  eng-F35: Then he began to curse and to swear, “I do not know the man!!” And immediately
    a rooster crowed.
  ind-ind: Lalu Petrus dengan tegas bersumpah, “Saya tidak kenal orang itu! Kalau
    saya bohong, biar TUHAN di surga menghukum saya!” Saat dia berkata begitu, ayam
    pun berkokok.
  pes-OPCB: 'پطرس این بار به لعنت کردن و قسم خوردن شروع کرد و گفت: «من اصلاً این مرد
    را نمی‌شناسم.» درست در همین هنگام خروس بانگ زد،'
  mpt-mpt: Fitae Gode niniino taisanea baabenea Ne naka ele mo tekein kebibabe. Ne
    motono mo baabeim blim kei mole Gode nananamabebo ge baabenabea kakaluke ngansea
  bla-bla: Itŭmaumŭtŭpipako'sĭnepuyiu, ki itaumŭtŭpŭtau'ŭniu, nimats'ksĭnoau'ats nĭn'au.
    Ki nipuau'ă sokĭt'okumiu.
  ssx-ssx: Koto lemekepate Pidama꞉ alota꞉ Do alo pita꞉ Koda꞉ma꞉ opitolo haena꞉ alome.
    Ya pi loa꞉ka꞉na꞉ta꞉ ipikana꞉ma꞉ I̱ hoeyaena꞉e. Koto aleme halita꞉ I̱ ota꞉ na handolome
    leekeme. Koto pi alo haena꞉ta꞉ koto kone koka꞉la꞉ tiaeyekeme.
  mkl-mkl: Ŋɔi í teese í ceekpe í ni, n kù mɑ̀ mɔkɔu. Bɛ ɡbɑkɑ̃ ɑjɛɛ wɑ kɔ.
  gaq-gaq: ପିତର୍ ବାସଙ୍ଗ୍‌କେ “ପର୍‌ମାନ୍ ଡିଙ୍ଗ୍‌ଚେ ବାସଙ୍ଗ୍‍ଣ୍ଡିଙ୍ଗ୍‍କେ ନେଙ୍ଗ୍ ବ୍ନାଲିର୍
    ସତ୍ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ ଣ୍ଡୁଲା ଇସ୍‌ପର୍ ଆନେଙ୍ଗ୍‌କେ ଡଣ୍ଡ୍‍ ବିଲେ । ଆତେନ୍‌ ରେମୁଆଁକେ ନେଙ୍ଗ୍
    ନ୍ନାମ୍ୟାକେ ଣ୍ଡୁ ।” ଅଃତେନ୍‍ ବେଲା ଗିସେଙ୍ଗ୍‍ ସକେ ।
  gof-RNT: Hessafe guye, Phexiroosi, “Taani he uraa erikke!” yaagidi, bana qanggethinne
    caaqo doomis. He wode iirakka kuttoy waassi aggis.
  unx-unx: ଏନ୍ତେ ପାତ୍‌ରାସ୍‌ କାଜିକେଦାଏ, “ଆଇଙ୍ଗ୍‌ କିରିୟାକେଦ୍‌ତେ ସାର୍‌ତିଗି କାଜିତାନାଇଙ୍ଗ୍‌,
    କାହାରେଦ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆଇଙ୍ଗ୍‌କେ ସାଜାଇ ଏମାଇଙ୍ଗ୍‌କାଏ, ଆଇଙ୍ଗ୍‌ ଏନ୍‌ ହଡ଼କେ କାଇଙ୍ଗ୍‌
    ସାରିୟା,” ଇମ୍‌ତାଙ୍ଗି ସାଣ୍ଡିସିମ୍‌ ରାଆଃକେଦାଏ,
  gah-gah: Liki likago, Pitá nene Ómasímini avogisaló lo hutoko lamaná noluve, ámina
    ve nene ánigonamuve. Soza litomó nene Ómasímo usí vizenimikatize, loko limó. Loko
    noli agepagi litá oko okoloho nenémo anó molamó.
  lcm-lcm: Na kalapo mengen ta man kapo kapau kapo ro ka mat na kala atuvala ta, “Parik
    napa nas a igenen ang.” Na si vuk taun ang palau pura kala tirtiriku.
  aer-aer: Kenhe Peter itneke awethe apale angkirtneke, “Ayenge akutne artwe angwenheke-arle
    arrantherre angkeme. The kwenhe arrekantherre arratye ileme. Ayenge apeke urrtyirreme,
    kele Ngkartele apeke ayenge artimperre-iwetyeke!” Rarle angkeke ikwerele-anteye,
    tyweke-tyweke iparrpe arlkeke.
  qvc-NT: 'Chayshina niptinllapam, Pidruqa masta jurashpa, nirqan: —¡Pur Dyusitu,
    allipta niykillapa, manamir chay runataqa riqsinichu! nishpa. Chay urasmi suq
    gallu kantarqan.'
  tgl-ULB: Pagkatapos nito, nagsimula siyang magsalita ng masama at nanumpang, “Hindi
    ko kilala ang lalaking iyan,” at agad-agad tumilaok ang tandang.
  cbs-NT: 'januxun Pedron jatu ana padankin yuikin: —Ja juni man yuiaidan, en ja unanmajaidaki.
    En chani chakayadan, jau Diosun ea kupinunwen— jatu waya jakimamadi takada keuai'
  xtm-NTPP: 'Sani te Pedro ma, ni keja''a de jiña''a de: ―‍Chunaa maa sa, nú masu
