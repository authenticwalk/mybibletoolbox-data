    Pedro jiꞌi̱ nguꞌ. Hora ti ngusiꞌya ndyeꞌe liꞌ.
  bqc-SIM: 'Ɔ̃ à fɛ̀lɛ azĩa kà à mɛ̀: Ń Luao má gbɛ̃́pi dↄ̃o. Wegↄ̃ↄ ↄ̃ ko lɛzù.'
  tcz-CHONGTHU: Peter ki hahsel tothon, “Jou kaseile gaosap chang ing'e keiman hichepa
    hi kahepoi,” ati. Chuin apettah chun ahchal akhongtai.
  mar-mar: मग तो स्वतःला शाप देऊ लागला. तो जोराने म्हणाला, “मी देवाशपथ सांगतो, येशू
    हा मनुष्य कोण आहे हे मला माहीत नाही!” पेत्र असे म्हणाला तोच कोंबडा आरवला.
  snp-snp: Eti loumato, kofa Metefo onobalalo lo fukoto, Wewa ya moda eyámowe. Ka
    ona ádoneto Gotikafo olu kopa o nedenaiye, lito ayalo ya okolofo kokololo liye.
  isl-isl: 'Þá tók Pétur að blóta og sverja og sagði: „Ég þekki alls ekki þennan mann!“
    Og um leið og hann sleppti orðinu gól hani. Þá minntist Pétur orða Jesú:'
  spy-NT: Kuchubchi keey ꞉Bētērō kule, “‑Māānkētē ꞉anii chiichi!” Kubēkunēē ꞉ng'aleechaa
    kuutiinyii, kōōturkuuchē ꞉kirkōōnkiit bakeenke.
  xnn-xnn: Dat kanan Pedro en, “Dosaen Apo Dios sak-en no menkamkampotak. Tet-ewa
    ay adiyak getgetken nan lalaki ay sana.” Dat katanan-o nan manok.
  mwe-mwe: Penepo a Petili gubhatandwibhe kwiilosha na lumbila bhalinkuti, “Ngakummanya
    aju munduju!” Shangupe lipongo likukongobhelaga.
  tte-tte: Kabo Pita ikawaluluyoi, iba, “Yawalo yawasosi, tomone nige yakakatai. Tem
    nige yawawalo yawasosi kani Yaubada iyamaisayau.” Sauganane koina kamkam tauna
    ivalam.
  tcs-tcs: Pita i bin spik, ‘Ai spik yu, tru God, ai no sabe dis man!’ Stretwei wen
    Pita i bin spik diskain, rusta i bin ala.
  hlt-THB: Anih ing, “Ce ak thlang am sim nyng.” tinawh seet awi am saa awhkawng ai
    khawng pahoei hy.
  soq-soq: Pita meba ula wane wanase, “Ne laganteapono God matangelaneapona, apana
    sa ne mai atenteapona, dia!” Pita ema wano dialeno kanka aiawa wan.
  qub-qub: 'Chaura ollgur jurashpan niran: «¡Chay runataga manami rejsëchu!» Chayno
    niycaptillanmi gällu cantarcuran.'
  att-att: Á nappagássingán má si Eduru, á kinagi na, “Mássiki pagikaruan nangà ni
    Apu Namarò nu ari kukurugán yù kagiak ku! Arák ku bulubugá amma-ammu yian nga
    tolay!” kun na. Á dagarágâ nagittarákkò yù manù.
  bki-bki: Mia Pitere naio mila iliano jikili lie vo, ana naio berinavo “!Maka leleio!
    !Riano ka tiniabene! !Kiniou neberenio ruei, maka nejikia tete na!” Ana memedu
    ka bogo nene, tormano tai jokokoreko,
  bqp-bqp: 'Akũ à fùtɛ à a zĩda kà à la dà à pì: Má gbɛ̃ pì dↄ̃ro. Zaa gwe gↄ̃̀nↄn
    ko lɛ́ zù.'
  mcp-mcp: 'Pyɛ̂r mú kɨ́ɨ́lya nyə nə məma ŋkaanə́, nyə nə́: «Ŋkí mə́ bwiiŋg ijɔ̧́ɔ̧́,
    ŋkwaal nə mə. Mə ampúyɛ́ múúd ɛ́nɛ.» Nə́mə́ njɨ nyə á cɨ ntʉ́nɨ yí, ŋgwúm kúwo
    mú kwáág.'
  hat-hat: 'Lè sa a, Pyè pran fè sèman, li di yo: Mwen mande Bondye pou nenpòt bagay
    rive m'' si m'' manti: Mwen di nou non, mwen pa konnen nonm sa a. Menm lè a, kòk
    chante.'
  npl-NT: 'Ijkuakó n Pedro opé tlawikaltia iwa okisentlali: —De milajka, ne mach nikixmati
    non tlakatl. Sanima otlakuik n kaxtil.'
  bgg-bgg: Phithar è yao din, “Gu ne surua thak ne yao dang phro, gu ne izai yao ramuii
    ro! Gu è khlam yao arone, Hamangkhung-aphuii è gu shii lago phi ruii phro. Gune
    ji pha bran shii athieg chak ro!” Ji è yao ched dang shii khephuii è ìo ruii,
  eng-TCENT: Then he began to invoke curses and to swear, saying, “I do not know the
    man.” And immediately a rooster crowed.
  eng-BSB: At that he began to curse and swear to them, “I do not know the man!” And
    immediately a rooster crowed.
  cpu-NT: 'Ikantanakeri: “Tevé, te niyoteri irika shirampari pikantanari. Jiyotzi
    Pava nothaiyarika, irovasankitainaata.” Aripaite iñaanake tyoopi.'
  san-ASM: কিন্তু সোঽভিশপ্য কথিতৱান্, তং জনং নাহং পৰিচিনোমি, তদা সপদি কুক্কুটো ৰুৰাৱ|
  tac-NT: '''Lige Pégroka yati regá anile: ―Neka ''la bijchiá aní. Neka tabilé machiáwé
    alué rió. Onorúgame ne''chí gastigárimala tabilé bijchiá anisáká ne. A''lígerikáchi
    sinale o''tolí.'
  eng-WEBPB: Then he began to curse and to swear, “I don’t know the man!” Immediately
    the rooster crowed.
  gfk-H: Pita ga tangai ta diet bia, “Iau sasalima ma ra tutuna bia pa iau nunurei
    iakanong ra tunatuna! Bia iau bisbis, io, iau nem bia Kalou na hapidinau iau!”
    Io, kaikek at no kareka ga kakel.
  viv-viv: Au Fita gigayo, “KaꞋi keke gadagahe velemoꞋena digo, Yaubada gidahawaveꞋaviku.
    Bana kalivai-nadi keke gadahalamaneni.” Gigahe-yo auheꞋama kamukamu gikwage.
  yao-yao: Pelepo che Petulo ŵatandite kulumbilila kwakulilwesya achitiji, “Ngangummanyilila
    mundu ju!” Katema kakoko tambala jatongwele.
  tgp-tgp: Ale mo tapulo lesati hinia hasena moiso mo retitauhi mara, “Na sopo levosahi
    tamlohi sei.” Ale vahatea purongo toa vari matea mo tarere.
  auc-NT: Äñönäni edæ Pegodo wæætë, Wængonguï ëñëñongä apæ̈nedinque botö nöingä ämopa,
    ante Wængonguï ëmöwo ante babæ tedewëninque tömënäni ïnänite, —Mïni në angä ingante
    dicæ abogaa. Mänömaï ante tæcæ änewëñongä edæ tawadiya dobæ petapa.
  kbc-NT: Odaa Pedro jeɡ̶ee me yakadi Aneotedoɡ̶oji me iloikatidi nige diwitaka, odaa
    jeɡ̶ee, “Ewi me diɡ̶icoateda me jowooɡ̶odi niɡ̶idoa ɡ̶oneleegiwa, ajiwitaka!”
    Odaa aɡ̶ica daɡ̶a leegi, jaɡ̶anoe okoɡ̶okoodi.
  bmh-bmh: Bo, Pita nug ebeg wag maimai, kolital eneun, “Petak pet, iz ag awarem!
    Iz polu ze mai uhu tub iz ebilab zumau. Iz du go i abiu!” Go guzenai ze mina mina,
    toi ul eun.
  ctu-BL: 'Pedro tsa'' caji i bajñel ch''ʌc i bʌ. Tsi'' wersa wa''choco i t''an. Tsi''
    yʌlʌ: Mach j cʌñʌyic jini winic, che''en. Ti ora tsi'' cha''le uq''uel tat mut.'
  meq-meq: 'Tsa na, Piyer a gwaɗ: «Kə ge na raw me na, Mbəlom mâ geŋ ɗəretsətseh.
    Na mbaɗa na, ta deɗek na sər na ndo nakay bay.» Kwayaŋŋa dzagulok a zlaha.'
  noa-H: Magbaawaita hirua warag k'ĩir mor chigpai hiek'amamua, —Chadcha mua magʌm
    wounaanjã k'augab chitʌmta pãrau mʌrʌg mag naaba ha chirajim hanaabá hich Pedroou.
    Mamʌ hirua mag hiek'abapʌ̈im dʌ̈icha hãt'ãrrta kekerekee hahbar.
  alp-NT: Eleki Petruse ila suike loko Alla be, “Alla, Aono susate ete au neka sepo
    au beteke tinai mo.” Eleki ibeteke loko tamata meru be, “Au rena tamata mere mo.”
    Eleki kena mere manure totlae.
  san-VEL: kintu so.abhi"sapya kathitavaan, ta.m jana.m naaha.m paricinomi, tadaa
    sapadi kukku.to ruraava|
  kbq-kbq: Pita'a hanave kefinti agra'agu huhaviza nehuno, monamo'a antahine, tamage
    nagra onke'noa neku nehaze, higeno kokoremo'a ana agi'ene krafa hu'ne.
  kbh-kbh: 'Chora Pedro tojanonts̈é ichámuana, Bëngbe Bëtsá chas̈otsecastigá ndoñe
    ndegombre soye stsichámëse ca; yojtsejúraye y yojtsichamo: —¡Chë boyabása ndoñe
    quetsatabuatma ca! Y cachora canÿe ngallo yojacánta.'
  ron-LSB: 'Atunci a început să înjure și să jure: “Nu-l cunosc pe omul acela!” Imediat
    a cântat cocoșul.'
  pon-pon: 'I ap lalaue o kaula indada: I jaja aramaj en. Malek ap kakorot.'
  nhe-BL: 'Huan Pedro pejqui tlatelchihua huan quitestigojquetza Toteco huan quiijto:
    ―Ax niquixmati ne tlacatl. Huan nimantzi tzajtzic se cuapelech.'
  sps-sps: Ai Pita faparits ton tsuen man tsuan sa tsue, “Nyo rangats rou e Gov ma
    fasaraa Vanyo Ya, te gim fi ronyo ma tsue iny man! Nyo gim rou ma natiny a mes
    to!” Sen tsun ana koriou a tsoiny kokorooto enato,
  wnc-wnc: apaa siknga anzing yakut, “Siakande dua daniwa Anututa tokngabam atnamanu
    noman siwik. Na aminu waapae dua nataat. Wena siknga,” ngang yawana taakga wamu
    yakut.
  nmw-S: Bwen Pita i silosilo ge i nga, “Tolosuwok a liwo heimiu, tolomo tei taine
    a delapu. Akum taine a delihu tolosuwok, Helak gen i laseyau.” He sauge yake pwaol
    tolomoine i tan,
  bus-bus: 'Ben à fɛ̀ɛ à a zĩnda kà à la dà à bè: Má gbɛ̃ pì dↄ̃ro. Zaa gwe gↄ̃ↄn
    koo lɛ́ zù.'
  gub-BL: Uze'eg ahyahy Pet wanupe kury. — Azeharomoete ko heze'eg ihe. Aze heremu'em
    peme ihe, tuwe Tupàn uzepyk herehe a'e nehe. Nakwaw pixik kwaw a'e awa ihe ty,
    i'i wanupe. A'e 'ar mehe we tàrityka'i uze'eg zapukaz.
  imo-imo: Aku teko ningi kinye Pitani Gotenga imbi lepa enge nimbe mi lepalie nimbei,
    “Paimbo nio. Eno nimele iyemu paa naa karo. Kolo tondu lemo Goteni na topa kondopili,”
    nimu. Aku tepa nimu wali tamburumbu kera gula ko torumu.
  boj-boj: Onaqa Pita a olo tulaŋ siŋgila na saidosiq marej, “E tamo di qaliesai bole
    sai. E bole maronum. E gisaŋot Qotei na e lubem.” A degsi marnaqa tuwe anjamej.
  eng-DRA: Then he began to curse and to swear that he knew not the man. And immediately
    the cock crew.
  knf-knf: Kë aşë mehna aji na Naşibaţi afëpa woli aankţup manjoonan, awo ţi pji «
    Mëmme ñiinţ i. » Ţi dko mënţ, kë uguk uşë haan.
  san-KHM: កិន្តុ សោៜភិឝប្យ កថិតវាន៑, តំ ជនំ នាហំ បរិចិនោមិ, តទា សបទិ កុក្កុដោ រុរាវ។
  arn-NT: 'Feymew Pedro kuyalltuy, feypilen mew: —¡Kimlafiñ tüfeychi wentru! ―pi.
    Feychi lelen mew müten kakaray ta kiñe alka,'
  zas-NT: 'Per Bëd bazaꞌtaman Dios, rëbaman loj reeman: ―Dios gudëëd naj casti bal
    rusquieen, per ad nünbeetan bén guin. Hor guin gajc guridxaꞌ tijb gui̱d.'
  ken-NT: Ndɔŋ anɛ, Píta arɛm bɛ, “Mandɛm ántɛ́msí mɛ mbák mɛ̌sè chi nsé! Mbɨ́kɨ́
    rɨŋɨ mbɔ̌ŋ mmu wu!” Tɛ́mté wu, nnɛ́m nkɔk akók.
