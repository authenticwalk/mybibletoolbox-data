  tmd-tmd: Aliö rɨmɨn, Pita bölölö rön yadöŋa, “Nɨ ñɨgö mɨ ödöriö yadmɨdla. Hör aku,
    God nɨ ölɨŋ höb pɨ nöiön aku waiar. Nöbö ñɨŋ yadmɨdöi aku nɨ nugumɨdöiö!” röŋa.
