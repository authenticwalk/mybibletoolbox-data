  taj-taj: जमाहेन्‍से पत्रुससे “ङाइ लुसीला ताम पाङ्बा हिन्‍सम परमेश्‍वरला सजाय ङाथोरी
    खगै भिसी घ्रान फाबान ङाइ थे म्‍हिदा ङोसेबान आरे” भिसी भिजी। थेसे थेह्रङ् भिमैछ्‍याम
