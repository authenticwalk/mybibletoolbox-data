  san-DEV: किन्तु सोऽभिशप्य कथितवान्, तं जनं नाहं परिचिनोमि, तदा सपदि कुक्कुटो रुराव।
  tna-NT: 'Da su Pedro Diusu bahue pupiruana. Uja jeutsutana huecuana: —Beju yama
