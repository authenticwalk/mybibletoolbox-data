  kfw-kfw: "Jisu'n amadiang ati, “Nang in natijei. Takkha kei'n nangni rakip diang\
    \ kati, hiwa suoa Miring Sapa khan Akaraat khetpa changtiang in-ongnga marwaan\
    \ suumphai chungnga ijuo kha nangni'n ningmusik eii!”\x94"
  bfz-bfz: यीशुए तेसखे बोलेया, “तैं आपू ई बोली ता; बल्कि आऊँ तुसा खे ये बी बोलूँआ
    कि आजो ते तुसा आँऊ माणूं रा पुत्र, सर्वशक्तिमानो रे दाँणे कनारे और सर्गो रे बादल़ा
    पाँदे आऊँदे ऊए देखणा।”
  cuk-09: 'Jesús, abin-sogde: —Ar bede soged. A-uki an bega sogbalid, emigi ani Dule-Machi,
    Bab-Dummad-bela-gangued-nikad-e-argan-nuedsik dule-dummadga an sii be an-dakmaloed,
    degine, nibneggi mogir-imbaba daniki be an-dakmarbaloed.'
  ben-OBCV: 'যীশু উত্তর দিলেন, “হ্যাঁ, ঠিক তাই, যেমন তুমি বলেছ। কিন্তু আমি তোমাদের
    সবাইকে বলছি: ভাবীকালে তোমরা মনুষ্যপুত্রকে সেই সর্বশক্তিমান ঈশ্বরের ডানদিকে বসে
    থাকতে ও স্বর্গের মেঘে করে আসতে দেখবে।”'
  mil-NT: 'Te Jèsús ní xáhaⁿ‑gǎ xii‑dé: —Dɨu Yaá‑áⁿ cúù‑í dàtná càchí‑n‑ǎⁿ, te na
    càchí tnúhu‑í xii‑ndo sǎ sàá nduu te quiní‑ndó yǔhú Tée cùu ñaní tnáhá‑ndó nchàa‑ndo
    cunucóo‑í xio cùha Dútú Ndiǒxí Yaá ndácú quìde nchaandɨ túhú sá vǎha. Te dàvá‑áⁿ
    quiní ñáhá‑ndó xìi‑í quee‑í andɨu quìxi‑í ichi xɨtɨ́ vícó —càchí‑gá xǎhaⁿ‑gǎ xii‑dé.'
  myu-myu: — Hm hm. Ixe ipot ma õn — io'e. — Soat wag̃o õn. G̃uyjom ojojom epe'e.
    Xik'i og̃uy Deus xe iba'at kadi. Ixe Deus soat podi ma ya'õbacaat. Cexe õn pima
    ojojom epe'e. Soat kukukan oce ixe eju. G̃uyjom ijodi waram ojot. Kabikerereat
    tag̃wi okop — io'e Jesus.
  fue-fue: 'Yeesu toontii mo, wi''i: «A batii ka. Ka batanmi woni: Diga jooni, on
    ji''an Ɓii neɗɗo e jooɗii nyaamo Jom Baawɗe, o waran diga dow kammu.»'
  amk-amk: Yesusi yoa wei deyo, “Tonanai kariri modurawa, wape yeisaharai we mea weo
    na rahida bowani mani mea kiai ambori mewati Kaisung Inontarai nei we minohi na
    Allai Mano weMambiriu foi warang domoya fo tuti da na kafafefo na rorafaisi meu.”
  fai-fai: Yesus weng kala bakodaw, “au, bakodaw be afan ka. Kata naka adikum kiba
    bakoyamon, yanol katow katow ayo Got ami Kinim ayo Kitid soim Kinim ami teng iwkuko
    kal teinokaba ade ibin dim abid tikino madák aba atamokabiwo.” Kalane,
  ura-NT: “Esinae rauhijiriinte, acanichaaunne que aitohicha. Canu Cana Coaunera Calaohi
    cacha caje nejanoanaa nichaaunnena, coarajeeichene jana canu Inaca itolere ichana
    nainera Cana Coaunera raotono nichajai que lauhecoreeunnicha. Chaen techu, dede
    sacari jana uhin fauha uhanune coaariquicheeincha,” nae nii saseredotecuru curuaanaacuru
    curuaanaa rai Jesoso.
  mcd-NT: Jesús cumani, —Nan mian yoiai cuscafin unquin. Un mato yoinon. Upa Diosin
    ahuamamishti huatiro cuscan chipo man ua oinshquin. Uhuun Upa Diosin niaifo fu
    un icun. Urifimain un afu niaifocoianshu. Ascacun un nai ariashu coinfo camaqui
    oaiton man ua oinshquiran, —ishon Jesús ato yoini.
  urt-urt: Jisas nungwisme wusyep kin na, “Wusyep uku nin si ŋanange kili. Kom ŋam
    de mini yip lalme. Mindemboi pa yetekeꞌe Talah tikin Miyeꞌ ka orp syep non tikin
    Got ŋaiye bongol kin ŋembere supule. Topoꞌe kin ka orp unuh mwahit tikin moihlaꞌ
    pe, ka ot.”
  kiz-kiz: Yesu akan'jibu, “Bhebhe ghwe muene ujobhili lijambo elu. Lakini ni kujobhela,
    kuh'omela henu ni kujhendelela ghwibetakumbona Mwana ghwa Adamu atamili, kibhokho
    kya kulia kyenye nghofu, na ihida mu mabhengu gha kunani.”
  tzo-TZE: 'Itac''ov li Jesuse: ―Vu''un. Jech chacalboxuc, vu''un ti co''ol cristianoutique
    ta to xavilic ta xlic jventain cristianoetic ta stsatsal Dios. Ts''acal to chilic
    scotol cristianoetic chital ta toc ta vinajel ―xi li Jesuse.'
  lex-lex: 'Noma Yesus Nakot la: “Emeknekama o lirmu de. Mere miy hononmi mpiesiayo!
    Hota la'' ler id de hota mimkek memna, Rimormiori A''na A''umtatan la Uplerlawna-Mempulwatnu
    mak kodi plolli walli malganna ne hota Amuai die Agodia kakma la''a lyanti tutulu.”'
  dov-dov: Jesu wakamuvwiila kati, “wamba nduwe omwini. Pesi ndakwambila, kuzwa lino
    uyoobona Mwan Muntu kakkede kukuboko kwachilisyo kwenguzu, akuyoboola mumayooba
    akujulu.”
  rgu-rgu: Yesus nataa ni nae, “Tebe, sama leoꞌ papa dedea ma. Tehuu mafarereneꞌ!
    Huu fo neuꞌ ko emi basa mita Au, Ana Lahenda ia. Neuꞌ ko Au atuuꞌ nai nusatetu-ikutemaꞌ
    a nai Manetualain boboa ona Na, fo homu pareta sama-sama oo Ria fo riꞌ mana kuasa.
    Boe ma neuꞌ ko Au onda fali mai oo oaꞌ a.”
  toc-NT: 'Jesús kálh­ti̠lh: —Xli̠­ca̠na xlá pi̠ aquit Cristo, pero na̠ luu laca­tancs
    cca̠­hua­niyá̠n pi̠ hui­xinín naqui­la̠ucxi­lhá̠hu acxni̠ aquit Xata­lac­sacni
    Chixcú cuilachá nahuán nac xpek­stácat xpu̠­ma̠­peksí̠n Dios hua̠nti̠ hui­lachá
    nac akapu̠n, y na̠ naqui­la̠ucxi­lhá̠hu acxni̠ antá nac­mim­pa­ra­ya̠chá xli̠­maktiy
    antá cmímaj nahuán nac xlacni puc­lhni.'
  ulk-1902: Ege Iesu abi detager, Eko, mama detager; kaka uabi detager, Keubu uaba
    erdali Le la Uerem E emri tuter tag abele adigir kemer le, E ko tabakeam gaire
    kotor baz giz ge.
  som-som: Ciise ayaa ku yidhi, Waad tidhi. Hase ahaatee waxaan idinku leeyahay, Hadda
    dabadeed waxaad arki doontaan Wiilka Aadanaha oo fadhiya midigta xoogga Ilaah
    oo ku imanaya daruuraha cirka.
  mam-C: 'Xi ttzaq''win Jesús: Ikytzi''n tze''nku ma tq''may. Ex ikyx weji''y kxel
    nq''ma''n: Ok kyla''b''ila a ayi''n Tk''wal Ichin, aj nkub'' qe''y toj tman q''ob''jo
    Dios, a nimxix tipin, ex aj nmeltz''aja toj muj toj kya''j.'
  ndj-ndj: Yesu kavawombela “Ukudeta yuwi! Lakini nguvawombela, kukandila ponopa damumuwoni
    Mwana wa Mundu kayikala mwambu wa mlilu wa yula Bambu muna liwovi, payisa mumbindi
    ya mafundi va kumbindi ya Chapanga.”
  mbj-NT: 'Ti m'' Jesus ky hadoo: —Õm né tii, ti tii d'' her''oot —näng mäh. —Ti hadoo
    né hẽ, hahỹỹ da bë sahõnh hã ỹ maher''oot: Hỹ jawén bë hapäh né da Aj''yy Hadoo
    Do Hỹ Pong Jé Hana Do, Sahõnh Sa Bahǟnh Hado Do hub hẽnh tabasooh bä, ta hã P''op
    Hagä Do weh''ëëh doo bä. Bë hapäh né da ẽnh tabahyng bä wë puh mahang —näng mä
    Jesus kyyh sa hã.'
  lat-VUC: 'Dicit illi Jesus: Tu dixisti. Verumtamen dico vobis, amodo videbitis Filium
    hominis sedentem a dextris virtutis Dei, et venientem in nubibus cæli.'
  ngp-ngp: Niyo Yesu ahitula, “Heiye ayo ukulonga naayo. Mna nawagambilani nyuwe nyose,
    mazuwa na yeze aho nommuwone Mwana Mnt'hu akekala kulume kwa Mnungu mta Udahi,
    akeza mwa mavunde ya kwe mbingu.”
  enq-2: 'Dopa leamopa Jisasame baa lamaiyoo, “Embame latelyeno. Nambame nyakama dapa
    langilyo: Akalinya Ikiningi doko, Gote etete kyeto dokonya kingi tolaetena pituu,
    kaitinya kopa-kisa ipatamopa nyakamame kandatamina” lea.'
  eng-ASVBT: 'Jesus saith unto him, Thou hast said: nevertheless I say unto you, Henceforth
    ye shall see the Son of man sitting at the right hand of Power, and coming on
    the clouds of heaven.'
  mna-mna: 'Mi Yesu ipekel kwoono ma iso: “Sua ta itum so na. Mi nio aŋso kat pa niom
    ta boozomen ta kembei: Kaimer to niom ko kere Tomtom Lutuunu, ni mbuleene ise
    muriini ta imbot la Anutu mbolkeŋkeŋŋana namaana woono. Mi ko kere ni imbot se
    miiri tieene saamba kana mi imiili ma imar.”'
  myw-myw: 'Yeisuw idibek, ilana, “Ma̱wan amlivan. Vayuwein livan mo badibakeim: ‘Igaw
    bukukineigs Gimgilitoun yey, biseinig Yowbad wanaka̱tay, guntawtoun waseg; mo
    bukukineigs wa̱lov walba̱lab bawekeimiy.’”'
  sby-sby: Yesu walamukumbuleti, “Mulamba mobene, nsombi ndamwambilishingeti, ‘kufuma
    cino cindi nimukabone Mwana Muntu kaliwekala kucikasa calulyo ca Lesa wangofu
    shonse,’ Nimukamubone kesa mwilu mumakumbi.”
  sll-sll: Dungure Yisas yu ditongwi. “Owo, para molga hanere dinia. Dinba, Ari Wang
    Weni na iwe, God na i aleng weni hol i olangure molalia.
  yaq-NT: 'Ju''u Jesus iniau: ―Inepo ne juna''a em a'' teuwaari benasi ―ti au jiiak―.
    Intok ket ne inen emou jiia, juka'' emo benasi yoemta, Lios, si''ime utte''akamta,
    a'' batatana betana kateka intok inika''a, teeka betana namupo ko''om weyemta,
    eme''e a'' bitne ―ti au jiiak.'
  uro-uro: Dä ma Jisas ka qoar na qa rhoqortäqyia, “Sa ngia märhamän doqoräkt. Dap
    ngu qoar na ngän i mänasäng narhäkt bä rhävit diva ngäni lu ma Ruqa aa Emga i
    qat muqun dä iaqäkt kärak i ama qrot moe angät tarebäm aa märmär bä qat dän ba
    ama eqoe näda ama usäpki arha ron.”
  ita-1885: 'Gesù gli disse: Tu l''hai detto. Anzi io vi dico, che da ora innanzi
    voi vedrete il Figliuol dell''uomo sedere alla destra della Potenza, e venir sopra
    le nuvole del cielo.'
  muy-muy: 'Yezu àhəŋgrifəŋ, àhi ahkado : « Nak nakani kə̀ɗəmaya zlam gayak a. Ay
    nəhi ana kʉli keti : Kama kama ti ekipʉm nu *Wur ge Mis manjəhaɗani a məlaŋ ga
    gəɗakani bu, kà ahar ga ɗaf ge Melefit Bay njəɗa-njəɗani ni. Ekipʉm anara ka maklaɓasl
    a huɗ melefit ba. »'
  kqc-kqc: 'Ma nikabai reyo, “Ya yaku niyo kana. Idu ya nida: Gua gutuna bi Amiye
    di mida Vava iniye amiye di vana rama rofu ameinu resi oma di seuya odoro debigo
    ma vegedi!”'
  tav-tav: 'To bairo cʉ caĩ jeniñaro: —Cʉna yʉ ã mʉ caĩrore bairona. Cariape mʉjaare
    yʉ ĩ. Dio cʉ cajooricʉ aniri ape rʉmʉripʉ cʉ tʉna ruiri cʉ mena carotii yʉ anigʉ.
    Ati yepapʉ yʉ rui atígʉ bujeri bʉrʉri watoapʉ. To bairo cáacʉ́re yʉre mʉja tʉjʉ
    mʉgojogarã, caĩñupʉ Jesu.'
  eng-ULB: Jesus replied to him, “You have said it yourself. But I tell you, from
    now on you will see the Son of Man sitting at the right hand of Power, and coming
    on the clouds of heaven.”
  spa-VBL: “Tu lo has dicho”, respondió Jesús. “Y también te digo que en el futuro
    verás al Hijo de Dios sentado a la diestra del Todopoderoso, y viniendo en las
    nubes de los cielos”.
  fra-_FOB: 'Jésus lui répondit: Tu l''as dit; et même je vous le déclare: Dès maintenant
    vous verrez le Fils de l''homme assis à la droite de la puissance de Dieu, et
    venant sur les nuées du ciel.'
  hau-ULB: Yesu ya amsa masa, “ Ka fada da bakin ka. Amma ina gaya maka, daga yanzu
    zaka ga Dan mutun na zaune a hannun dama na iko, ya na zuwa akan gizagizai na
    sama.”
  mal-mal: 'യേശു അവനോട്: നീ നിന്നോട് തന്നെ അത് പറഞ്ഞിരിക്കുന്നു; ഇനി മനുഷ്യപുത്രൻ
    സർവ്വാധികാരത്തിന്റെ വലത്തുഭാഗത്ത് ഇരിക്കുന്നതും ആകാശമേഘങ്ങളെ വാഹനമാക്കി വരുന്നതും
    നിങ്ങൾ കാണും എന്നു ഞാൻ പറയുന്നു.'
  kkc-kkc: Yesuye to nei yimapoo egeesee takaso, “O. Nayo olo egee takooso. Esino
    ayo nimapoo takooso. Hamamee niyo Odoo Holo a Kitulugu Godeeyo dee deedee dokolo
    mapoo badoga agalaiso. Osoloso ayo kei ma dokodooga kolobo maga siboga agalaiso,”
    dee takaso.
  urd-GVR: Īsā ne kahā, “Jī, tū ne ḳhud kah diyā hai. Aur maiṅ tum sab ko batātā hūṅ
    ki āindā tum Ibn-e-Ādam ko Qādir-e-mutlaq ke dahne hāth baiṭhe aur āsmān ke bādaloṅ
    par āte hue dekhoge.”
  far-far: Sa Jesus ka fata 'uri fuana, “Nia nena 'oe saea na. Ru mamana nau ku saea
    fua mulu, safali ana kada ne ka oli 'alaa, mulu kai ada to'oku, na Wele nia Wane,
    nau ku gouru 'i bali 'o'olo ana God ne nikila 'asiana, ma nau ku leka mai 'i fafona
    gwa salo ki 'i langi.”
  suz-BL: येसुमी “गे आंमा देंतीनी। मुल ङा मेरे रागीम जरमेशो कली नेल्‍ल सक्ति पाइश्‍शो
    आ ग्‍युरामी बाक्‍शो ताइनीनी। गोस्‍स तारी बाक्‍शा, यिना यिन पशो ताइनीनी, दे गो
    इन कली देंनुङ” दे मदा बाक्‍त। भजन संग्रह ११०:१; मत्ती १६:२७; मत्ती २४:३०; दानीएल
    ७:१३
  car-NT: 'Jesus wyka''po i''wa: “Aseke inoro me kakari''sa. Wykaje te o''wa: erombo
    wyino ro mo''ko kari''na ymuru tandy''po meneta''ton mo''ko pari''pyn apo''tun
    wyino. Irombo kapurutu tu''po iwopyry meneta''ton.”'
  amp-amp: Jisasr tohhato kfo memor, “Na to tawom nda. Tfit kfiwanko. Kto tfit htirahkoma
    na, Bro Najoma, tfit bro hta nngrajohet Nkifrarhu tirmifko rhuhato gribpamn hawihnerahmr.”
  bht-bht: यीशुऐ उसयो बोलया, “उनी अपु मन्नी लिया; कने मैं, माणुऐ दा पुत्र तुसां ने
    ऐ भी बोलदा है, कि हुण तुसां माणुऐ दे पुत्रे जो सर्वशक्तिमान दे सजे पासे बैठया,
    कने अम्बरे दे बदला पर ओंदे दिखणा है।”
  eng-NOY: Jesus saith to him, I am. Moreover I say to you, Henceforth ye will see
    the Son of man sitting on the right hand of Power, and coming on the clouds of
    heaven.
  cub-NT: 'Aru Jesús jʉ ayʉ arejamed̶a ʉ̃́re: —Quédeca mi aimʉtamu yʉ. Ʉbenita yʉ́capũravʉ
    coyʉyʉbu mʉjare: Jʉ̃menijicʉi daroimʉ mácʉre ʉ̃mʉpe, yʉre, jã́rajaramu mʉja, Jʉ̃menijicʉ
    parʉcʉi meapũravʉi dobacʉre. Aru ji ocopeniboai jõd̶ari ẽmeiyede máre jã́rajaramu
    mʉja, arejamed̶a náre Jesús.'
  ita-1927: 'Gesù gli rispose: Tu l’hai detto; anzi vi dico che da ora innanzi vedrete
    il Figliuol dell’uomo sedere alla destra della Potenza, e venire su le nuvole
    del cielo.'
  lww-lww: Ana Yesu pisatam̃ea, pisape “Suri ne nanene narui, nane ko osum̃a opisa
    ke narui. Ana nevisa van amiu, nesape siraunia ve ve piavi re, p̃isi na amiu avisu
    Narina ne Yeririna nap̃a totano e lepas marua kiena ne Ntewa nam̃areraena, a p̃isi
    na amiu avisu nap̃a warpoyo e lul lala, vitomi tano e yomarava nini.”
  ckb-ckb: 'عیسا پێی فەرموو: «خۆت گوتت. منیش پێتان دەڵێم، لە ئێستاوە کوڕی مرۆڤ دەبینن
    لە دەستەڕاستی خودای توانادار دادەنیشێت و بەسەر هەوری ئاسمانەوە دێتەوە.»'
  nas-nas: 'Jiisuuꞌke makuꞌuma aaꞌpuuꞌ, “Eeꞌ, teeꞌ eeꞌnaꞌ masikaꞌ minkuemaang. Eeꞌnoko
    aaꞌdampiiꞌnaang ninge diiꞌ ookara: Damaꞌke tee ning tasiꞌmeriaing ning tee eeꞌnung
    Tee Naning-naumpoꞌ Paning-etaing Daari Meekunge naururimaung kamoꞌke depeto pora
    ookara kansiꞌ tarevumaatoainung. Eeꞌ, Kumponing bakaang iriꞌ deto basi ninka moko
    oomerira tee diiꞌke tenang tasiꞌmeriaing.”'
  uvl-uvl: 'Pe Iesus tuacholia, “Oe, ngana laka iong sipom o hele hote nem lo. Pe
    e hele lange imo lochloch ngana nem: NeHalang i non Solaki ngana ia. Pe nge he
    kura lape a esia Non Tuna nge are nga NeHalang ilina ele nenga pen tamalmal. Pe
    pule lape anau heke I nge sio at nga ulu nga lut nga tapa.”'
  eng-BBE: 'Jesus says to him, You say so: but I say to you, From now you will see
    the Son of man seated at the right hand of power, and coming on the clouds of
    heaven.'
  ixl-CNT: 'Tal u Jesuus te ech tzaꞌ: —Ayaꞌ vaꞌl naaleꞌ tziꞌ. Utz nival sete majte
    aas saꞌnaletil u Kꞌaola vaꞌl bꞌennaj koꞌn aanima kꞌujlel tisebꞌal u Tioxh tu u
    mam tijleꞌm. Setil tul tu sutzꞌ.— Texhtuꞌ.'
  xsi-xsi: Ŋineŋga Yesu itu lâ kawa tu, “Ŋguani kala noko tamwata kuporo lâ, ande
    mao nâ. Aku naŋa apaimi tu lâ zo muli, miki ma kamora naŋa Tamâta Natu asaŋona
    Maro Kindeni Walo Tamwata mbau pa wia kâ, aku ma kamora naŋa ayoka samba ne take-take
    kulu andue amâ.”
  crx-NTPO: '''Et Sizi ndúyulhni, “Nyunch''oh ''et ''údini. ''Et njan huwun nohbulh
    yasduk, k''at le de yinka dune ye'', ''en mbe la ulhtus-un, ''en nailhni ts''unk''us
    yughu usda, ''et whutih''elh. ''Ink''ez kw''us k''ut ndus de hatiyalh, ''et cha
