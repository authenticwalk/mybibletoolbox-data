    Dios ay manakabalin ya maitaptapi isnan liboo ay magapo id daya.”
  mwe-mwe: A Yeshu gubhaalugulile, “Mmwe ni nkubheleketa! Ikabheje ngunakummalanjilanga,
    tandubhila nnaino, shimummonanje Mwana juka Mundu atemi nkono nnilo gwa Bhakulungwa
    Bhakwete Mashili, alikwiya mmaunde ga kunnungu.”
  tte-tte: Yeisu kainana iyamaisa iba, “O, tawae kuwalowenne besiele. Yawalo kolimiu,
    sauga ilalaoma kani yau Tomo Natuna wagiteyau yamiyasio Yaubada Tokaiwesosi ulaulana
    mena na yaloyaloi pwatali mena yalaoma.”
  tcs-tcs: Zizas i bin ansa dempla diskain, ‘Das wanem yu yuselp bin spik! Bambai
    yupla i go luk, mi da Truwan blo Man i go sidaun wea dat ples blo ona, wea raitansaid
    blo God ane yupla go luk mi kambaigen daun prom God antap wea ol klaud blo eben.’
  hlt-THB: 'Jesu ing, “Oeih, nak kqawn a myihna awm nyng, Nangmih boeih a venawh kqawn
    law nyng: Tuhkawng awh thlanghqing Capa ing boeimang soeih ak tang benawh ngawi
    kawmsaw khan myi awhkawng a law ce hu bit kawp ti,” tina hy.'
  soq-soq: 'Iesu leusane wanase, “E eba ipa sa waiana! Tane ne e uduudu dialedina:
    E ando Apana Otopa God mukamukaua witapa on deneuwe waimpo ita do uba giouwa asiasi
    iompo ewana.”'
  qub-qub: 'Niptin Jesús niran: «Quiquiquimi nishcanqui. Chaynöpis llapayquita në:
    Cananpitaga noga Destinädu Runata ricamanquipaj Tayta Diospa derëchu caj-läduncho
    jamaraycajta, chayno pucutay janancho syëlupita aywaycämojtapis.»'
  att-att: Á kinagi ni Apu Kesu kuna, “Wan, kuruk yù nakagim. Á kagiak ku nikayu ngámin,
    ta pappasá na yaw sangaw, nga ari mabayák, masingan nawà, nga Kaká na ngámin na
    tatolay, nga magitubang sù ággitubangán nayù maráyaw ta jiwanán ni Namarò nga
    Makáwayyá. Á masingan nawà nga duttál ta kunam nga maggapu ta lángì.”
  bki-bki: Naruei Yesu mil banio, berinavo “Vite nene naruei, jau kojom̃a koberenio
    kiana. Mia kiniou neber ka kamiu, iorou kanio vesiou re, kamiu kuvial Kulorinio
    Kenerinio napano mia naio totano tivelinio vameruo ea Atua na moroano, a mia kuvial
    naio riyotuba ea melijo nalo ea yetemeriba.”
  bqp-bqp: 'Yesu wèa à pì: Lɛn n ò lɛ. Makũ sↄ̃, matɛn oárɛ, zaa gbãra áni Bisãsiri
    Nɛ́ e vutɛna Gbãnasĩndapinkide ↄplai, akũsↄ̃ áni a suna e ludambɛ lukun.'
  mcp-mcp: 'Yésus mú bɛ̧sa nə nyə nə́: «Wo mə́ cɨ ɔ́nɨ. Mə́ ka jaaw bɨ́ nə́ tɛ́ɛ́d
    nə́mə́ kɨ́kɨdɨ́ga, bɨ é dʉ́g *Mwân mə Múúd njúl shí mbwə̂ məncwûm mə́ Zɛmbî á
    ŋkul nyɛ̂sh dɨ́, bɨ mə bá nə́mə́ dʉ́g nyə, a ŋgə́ zə míŋkúdʉ́d.»'
  hat-hat: 'Jezi reponn li: Se ou ki di li. Men, m''ap di nou sa, depi jòdi a n''a
    wè m'', mwen menm, Moun Bondye voye nan lachè a, chita sou bò dwat Bondye ki gen
    pouvwa a, n''a wè m'' ap vini sou nwaj yo nan syèl la.'
  npl-NT: 'Jesús okinankili: —Ejé, te yotikijto. Iwa Ne nomechilia nomejwah nonnechitaskeh
    Ne Non onimochi ni tlakatl niewatos iyekma Dios Weletini, iwa nonnechitaskeh niwaltemotiwits
    de ilwikak ipan mextli.'
  bgg-bgg: 'Isu è ai chang, “Nawai è yao dun ro. Jishii, gune nathek shii izai yao
    dang phro: sudoh pha ishak è thiwing ne nathek è Bran Dufuii ne Bohblu pha phazoi
    moe shii dug ne hamangkhung pha sakhamiing lakhung shii wuii ruii pha doh phro!”'
  eng-TCENT: Jesus said to him, “Yoʋ have said it yoʋrself. Nevertheless I say to
    you, from now on you will see the Son of Man sitting at the right hand of Power
    and coming on the clouds of heaven.”
  eng-BSB: “You have said it yourself,” Jesus answered. “But I say to all of you,
    from now on you will see the Son of Man sitting at the right hand of Power and
    coming on the clouds of heaven.”
  cpu-NT: 'Ari jakanake Jesús, ikantzi: “Irootake pikantakeri. Iroñaaka piñeeri Itomi
    Atziri intsipataiyaari irakojanoriki Pava impinkatharitai. Impoña piñeeri impiye
    inkenapai menkoriki.”'
  san-ASM: যীশুঃ প্ৰত্যৱদৎ, ৎৱং সত্যমুক্তৱান্; অহং যুষ্মান্ তথ্যং ৱদামি, ইতঃপৰং মনুজসুতং
    সৰ্ৱ্ৱশক্তিমতো দক্ষিণপাৰ্শ্ৱে স্থাতুং গগণস্থং জলধৰানাৰুহ্যাযান্তং ৱীক্ষধ্ৱে|
  tac-NT: '''Lige Esúsika anele: ―Ju, aka mué ''we a''lá ma''chígime aníché, ''lige
    aminami aní ne etemio ''emi alué napu nile Onorúgamete julárigame ''pa rewagáchika
    napurigá rió neraga, alé wajtoná ajtígame napu ajtí Onorúgame wa''lú a''walí nígame.
    ''Lige aminami abiena etémala ''emi ku ''pákana rewigáchikana nolíraleka enágame.'
  eng-WEBPB: Jesus said to him, “You have said so. Nevertheless, I tell you, after
    this you will see the Son of Man sitting at the right hand of Power, and coming
    on the clouds of the sky.”
  gfk-H: Ma Iesu ga tangai tana bia, “Hokek a mon u ta tangai. Senbia iau tangai ta
    muat bia muat na nas Nong a Tunatuna Ia ma na kis taar tano tamat na kinkinis
    tano sot na lima Kalou no Dadasina, ma na hanhan suur ta ira baakut maram ra mawai.”
  viv-viv: Yesu gigayo, “Au ugahe amine IyaꞋeku. Atu moyaꞋaimi gagahemi tova giꞋelaꞋela
    be Iya TohobuꞋela abavetoga kikaiwabuna Tofaiwala-moꞋa iꞋatagine ganahiyoto ma
    wanaꞋitaku. E, buhibuhi tabone lobameya ganaꞋelaꞋela ma wanaꞋitaku.”
  yao-yao: Che Yesu ŵanjanjile, “Mmwe mmechete! Nambo ngunsalila kuti, chitandile
    sambano chimumbone Mwana jwa Mundu ali atemi kundyo kwa Ambuje ŵa machili, chimumbone
    iyoyo achiikaga pa maunde ga kwinani.”
  tgp-tgp: Iesu mo verea isana mara, “Engko ko pete verea moiso, pani na verea isam
    vara i pa sopo tuai o pa hite Natun Tamlohi i sakele na matua suiha na tuka, ale
    mo lo mai na telangi matan tuka.”
  auc-NT: Mänömaï angä ëñëninque Itota wæætë, —Tömëmi bitö änïnö baï mänïmodö ïnömo
    ïmopa. Incæte botö godömenque apæ̈nebo ëñëedäni. Ïincayæ̈ ate botö ïñömö edæ Waobo
    ëñagaïmo inte edæ Wængonguï në Tæ̈ï Pïñængä ingä tömëmængä ïnö tæ̈ contabo adinque
    mïnitö ayæ̈ ate botö öönædë boguïmancodë pömo acæmïnimpa.
  kbc-NT: Jesus naɡ̶a niniɡ̶odi, meeteta, “Analiiki ɡ̶agegi, jeɡ̶emeɡ̶ee. Pida ejitaɡ̶awatiwaji
    nigidiaaɡ̶idi adati nige idopitijo, Ee, Ǥoneleegiwa ane jicoɡ̶otibigimece ditibigimedi.
    Icota me idicotini liwai libaaɡ̶adi Aneotedoɡ̶oji aneliodi notoetiigi, odaa idaxoditini
    jicoɡ̶otibigimece ditibigimedi, jiniotinece lolaadi.”
  bmh-bmh: Guzenai aurina, Yesus nug koli aureun, “Io, nagen anem sul. Iz ag unum
    petak pet awarem, ziwas go ebu, Du Nugau Nag go Uwait, go gusig banou mui nugau
    ebeg naliu eiman hoboimai, Mesgai wag pi eiman koli alamau, pimamem.”
  ctu-BL: 'Jesús tsi'' sube: Joñon cu. Pero mic subeñetla, wʌle c''ʌlʌl ti pejtelel
    ora i Yalobil Winic mi'' caj ti buchtʌl ti'' ñoj jini P''ʌtʌl bʌ Dios. Mi caj
    la'' q''uel che'' mi'' tilel ti tocal ti panchan, che''en.'
  meq-meq: 'Yesu a gwaɗay faya: «Andza nakə ka tsik aye. Ane tuk na, sərum ha, ma
    dazlay anəke, ka ŋgatumeŋeye a neŋ Wawa i Ndo na ndziye tə həlay i mənday i Mbəlom,
    neŋgeye nakə gədaŋ eye ka gər i wu hay tebiye aye. Ka ŋgatumeŋeye sa na, ma magərmbəlom
    na deyeweye ma pazlay.»'
  noa-H: Magbaa Jesuu hirig, —Pua k'abá hag heyaa jaaubapʌ̈im hajim hanʌm. Mʌ cha
    hiek'a chirʌm hiek'au mʌg woun Hemk'ooi Hiewaa Hẽwandam chi jua t'ierr bigaau
    hi juachaar gar hoo sim pãrau pãach daujãau hoowi hedjã baug hee hurumjã hoojurau
    ha hiek'ajim haajem, haig narr k'ʌʌn dak'ĩir.
  alp-NT: Eleki Yesuse Iralakeni be, “Yele, tinai, mere Au. Eleki tatike pine imi
    selu Au, Tamata Eni Nanae Irue kena Maka Kbasa lakwai esare Eni sapleuke makwanale
    kai Iluake suike lomeije Indete kena moputi ndete lanite.”
  san-VEL: yii"su.h pratyavadat, tva.m satyamuktavaan; aha.m yu.smaan tathya.m vadaami,
    ita.hpara.m manujasuta.m sarvva"saktimato dak.si.napaar"sve sthaatu.m gaga.nastha.m
    jaladharaanaaruhyaayaanta.m viik.sadhve|
  kbq-kbq: Izo Kagraka'a hago nehane. Hianagi amanage hu'na mika motmagura nehue,
    henka'a Vahe'mofo mofavremo'a, negesnageno Anumzamofo azantmaga kaziga manino
    hihamu'ane mona hampompi ne-enketa kegahaze.
  kbh-kbh: 'Chora Jesús tbojanjuá: —Aca ndegombre yomncá tcjayana. Y quem sóynaca
    cbë́yana: Ts̈ëngaftanga s̈mochanjinÿe, ats̈e, Bëngbe Bëtsá Ents̈á tbojanbemá,
    chë nÿets obenana bomnabe cats̈bioica jtsetbemanana y celoca jants̈etëshiñe jtsaboyana
    ca.'
  ron-LSB: 'Isus i-a zis: “Așa ai spus. Cu toate acestea, îți spun că, după aceea,
    îl vei vedea pe Fiul Omului șezând la dreapta Puterii și venind pe norii cerului.”'
  pon-pon: 'lejuj ap kotin majani on i: Komui me inda. A I pil men kaire kin komail,
    jan ni anjau wet, komail pan kilan Nain aramaj a pan kaipokedi ni pali maun en
    manaman o kokido dapok en lan akan.'
  nhe-BL: 'Huan Jesús quiilhui: ―Quena, na niCristo. Huan nojquiya nimitzilhuía, teipa
    innechitase na tlen niMocuepqui Tlacatl quema nimosehuijtos inejmatl Toteco Dios
    tlen quipiya nochi chicahualistli. Huan innechitase quema nihualasoc ipan mixtli
    tlen elhuicac.'
  sps-sps: 'Jisas biny towa, “Te tsue fi rom anyi. Sana Nyo tsue of maromi na fokinai:
    tan fo mar nainy te naa minon, mi nai tagei nats rom a Guei Tsoiny te Bobot e
    Gov sa ruak iny Mes me gum non tana pan iny fatsiitsii tan panaainy matou ten
    Gov a siireits ana Ya te of fiisen me na koroo poo minon Gormirmir!”'
  wnc-wnc: yake anzing inikut, “Gika gwa yanggayak. Ngana nata daninggat. Apman gatu
    masan ngang ginda nanduwawa na aminbamde notna dakngake yuat tapata Anutue kataknga
    siyaapa kekeknga kuupbamu kayaapane yuke minga musane yuke asepuwawa nandupning,”
    ngang inikut.
  nmw-S: Yeisu i golase halingane i nga, “Sohode te lam lihu tei. Agegene a liwo heimiu,
    nau Tolomo Natune benan habe hu paidiyau a tuwodau Helak Togaisi he wana hinone
    ge a sehudiim he yaluyalu pwatane.”
  bus-bus: 'Yesu wèàla à bè: Lɛn ń ò lɛ. Mapi sↄ̃, mɛ́ɛ ooare, zaa gbã̀a é Gbɛ̃ntee
    Nɛ́ e vɛ̃ɛna Gbãapingide ↄplaazi, bensↄ̃ é à suna e ludambɛ luguun.'
  gub-BL: Uze'eg Zezuz izupe. — Azeharomoete, i'i izupe. — Amo ma'e amume'u putar
    peme ihe nehe no. Ihe Awa ta'yr romo aiko ihe. Herexak putar pe nehe, Tupàn Ikàg
    Wera'u Ma'e iawyze har rehe heapyk mehe nehe. Azur putar ywàkun rehe ihe nehe
    no. Pexak putar nehe, i'i wanupe.
  imo-imo: Jisasini nimbei, “Nino mele ltemo,” nimu. “Ungu te peya enondo pali nio.
    Altopa walite Iyemunga Malo, Iye Enge nili Olandopa Pulimu kinye melema nokombaindo
    yunge imbo kindo molopa, kupemanga ola molopa mainye ombalona eno kanonge,” nimu.
  boj-boj: Onaqa Yesus na minjej, “Od. Anjam ni maronum di kere. Ni que. E Tamo Aŋgro.
    Bunuqna e laŋ qureq oqsiy Qotei siŋgila koba ti unu qaji aqa baŋ woq di awesosiy
    olo laŋbiq na boqnit niŋgi e nubqab.”
  eng-DRA: 'Jesus saith to him: Thou hast said it. Nevertheless I say to you, hereafter
    you shall see the Son of man sitting on the right hand of the power of God, and
    coming in the clouds of heaven.'
  knf-knf: 'Kë aŧeema aji : « Iji haŋ. Dţupan kak, hënkuŋ, nawin *Abuk Ñiinţ aţo du
    kañen kadeenu ki Naşibaţi anhiniiŋ iko bŧi ; nawina kak abi na infëluŋ yi baţi.
    »'
  san-KHM: យីឝុះ ប្រត្យវទត៑, ត្វំ សត្យមុក្តវាន៑; អហំ យុឞ្មាន៑ តថ្យំ វទាមិ, ឥតះបរំ
    មនុជសុតំ សវ៌្វឝក្តិមតោ ទក្ឞិណបាឝ៌្វេ ស្ថាតុំ គគណស្ថំ ជលធរានារុហ្យាយាន្តំ វីក្ឞធ្វេ។
  arn-NT: 'Jesus ta llowdungueyew: —May, eymi tami feypipeel rüf dungu tati. Iñche
    ta feypiwayiñ kay eymün tamün pemuafiel tati Wentrukünuwpalu tañi anülen tati
    kom pepiluwünngechi Ngünechen ñi man püle, ka tañi wiñometuael wenu mapu kiñe
    tromü mew.'
  zas-NT: 'Badxiꞌ Jesúsan rëbaman: ―Waliquil. Rni tëën lëjt, zuguiaadi Bén guxhaal
    Dios zojbaman xladbee Dios bén rajp guialrniabee abiꞌ zuguiaa tëëdi guiꞌtaman
    loj za̱j xanyabaa.'
  ken-NT: Yesu akɛmɛ bɛ, “Ɛ́chí mbɔ ɛnyǔ ɔ́rɛ́mɛ́. Kɛ dɨŋɨ́ ká bɛ́ mpok átwɔ̀
    anɛ bǎghɔ chɔŋ Mɛ Mmu mfú ntá Mandɛm, chɔkɔ ndǔ ɛnɔkɔ́ kɛfɔ, ɛbhe awɔ́nɛm
    Mandɛm bɛtaŋ mɛnkɛm. Chɔŋ mǎngɔ ndǔ Mmu anɛ áfú amfay átwɔ̀ amɛm nɛbháŋ.”
