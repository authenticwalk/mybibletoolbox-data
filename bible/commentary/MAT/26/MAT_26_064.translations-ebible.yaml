  kan-OKCV: ಅದಕ್ಕೆ ಯೇಸು ಅವನಿಗೆ, “ನೀನೇ ಹೇಳಿದ್ದೀ; ಆದರೂ ಇನ್ನು ಮೇಲೆ ಮನುಷ್ಯಪುತ್ರನಾದ ನಾನು
