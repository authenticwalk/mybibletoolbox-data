verse: MAT.026.064
translations:
  kpx-kpx: Ige Iesuu namihai avoe, “Avuike a ke lounu. Iale di la bahata namigevege
    evive. Lana ui tiliege gabie Atae Esena ehue vuvunete Kosive ke ada inuteve ugulamoito
    otogo halei goemo dobai lohoge lana elehave.”
  okv-H: Iesu na ke mine einge ena, “Ke inena erea aravora rate ungota degi erena,
    iji eha eto ambota Embo ta Meni na God sovera te ta ingeni be ta arumbeto mihima
    uhu i ta eto johi hamo ta arumbeto puvuresuja avo ungo tapa kesova.” ainge enu,
  tbo-tbo: Ma Yesu i baha i pa, ‘Naka amaka u baheya, ma a paliwelemi apo yohola tau
    Lawa Moinau, Tu maninidumana u awala hinebawana a tugutugula ma ona gagaleya,
    ma yaloi uyahinei a hopu mai.’
  mal-C: 'അതിന് യേശു, “താങ്കൾ പറഞ്ഞതുപോലെതന്നെ. ഞാൻ നിങ്ങളോട് എല്ലാവരോടുമായി പ്രഖ്യാപിക്കുകയാണ്:
    ഇന്നുമുതൽ മനുഷ്യപുത്രൻ (ഞാൻ) സർവശക്തനായ ദൈവത്തിന്റെ വലതുഭാഗത്ത് ഉപവിഷ്ടനായിരിക്കുന്നതും
    ആകാശമേഘങ്ങൾ വാഹനമാക്കി വരുന്നതും നിങ്ങൾ കാണും” എന്നു പറഞ്ഞു.'
  grc-SR: Λέγει αὐτῷ ὁ Ἰησοῦς, Σὺ εἶπας. Πλὴν λέγω ὑμῖν, ἀπ᾽ ἄρτι ὄψεσθε τὸν υἱὸν
    τοῦ ἀνθρώπου καθήμενον ἐκ δεξιῶν τῆς δυνάμεως καὶ ἐρχόμενον ἐπὶ τῶν νεφελῶν τοῦ
    οὐρανοῦ.
  bgc-bgc: यीशु नै उसतै कह्या, “तन्नै आप ए कह दिया; बल्के मै तेरे तै यो भी कहूँ सूं
    के इब तै थम मुझ माणस के बेट्टे नै सब तै सर्वशक्तिमान की सोळी ओड़ बेठ्ठे, अर अकास
    के बादळां पै आन्दे देक्खोगे।”
  khz-khz: 'Iesu na evega-geleato, netiwato, “Gauna okilagiana nea! E au na gomi maparami
    avaikilamina: Etoma, pene ago wailai, gomi na Taunilimalima Natuna roe nea pio
    gitaa, Tiavu Palaguna gimana ripanai pene tanu, e kupa iloara atara na pene vogomai!”'
  deu-TKW: 'Sagt Jesus zu ihm: du hast es gesagt. Doch ich sage euch: demnächst werdet
    ihr sehen den Sohn des Menschen sitzen zur Rechten der Macht und kommen auf den
    Wolken des Himmels.'
  zsr-NT: 'Jesús rëꞌ lëꞌ: ―Ca naꞌ rnauꞌ nacaꞌ. Le nactë rëpaꞌ lbiꞌiliꞌ, gléꞌiliꞌ nedaꞌ,
    Bönniꞌ Nuhuöaquëꞌ Gdu Bunách, röꞌa cuit lëꞌë yubél Dios, ga niꞌ dë lu naꞌa yöl‑laꞌ
    uná bëꞌ, len guidaꞌ lu böaj luzxbá, gdxinaꞌ ga zoaliꞌ.'
  lin-lin: 'Yesu azongiselaki ye : — Otatoli yango. Kasi nazali koloba na bino : Kobanda
    sik’oyo, bokomona Mwana na Moto kovanda na ngambo ya loboko ya mobali ya Nkolo-Na-Nguya-Nyonso
    mpe koya na nkembo na likolo ya mapata ya Likolo.'
  hns-NT: 'Tab Jiesoe bolies: „Toe to apane bol deile. Aur ham toelogse boliela kie
    ab se toelog iensaan ke Beta maahaan waala Parmeswar ke dahiena bagal baithal
    aur baadar par aawat dekhiehe.”'
  noa-E: Magbaa Jesuu irig, —Pua khabá ag eyaa jaaubapʉ̈im ajim anʉm. Mʉ cha iekha
    chirʉm iekhau mʉg woun Emkhooi Iewaa Ẽwandam chi jua thierr bigaau i juachaar
    gar oo sim pãrau pãach daujãau oowi edjã baug ee urumjã oojurau a iekhajim aajem,
    aig narr khʉʉn dakhĩir.
  eng-EMTV: Jesus said to him, “You said it. Nevertheless, I say to you, from now
    on, you will see the Son of Man sitting at the right hand of the Power, and coming
    on the clouds of heaven.”
  mib-NT: 'Te ni cahān yā: Suu ri cúu, nájnūhun cáhán rō. Te na cástūhun rí nuū rō
    jijnáhan ró jéē tāca quɨ́vɨ jeē quíji te coto ró rúhū, Yaā ní nduu tēe, condee
    rī lado váha Yaā iyó poder. Te coto ró jéē ndíji ri ichi ándɨvɨ́ jíín vícō. Achí
    yá.'
  lif-NT2: हे़क्‍केःल्‍ले़ ये़सुरे़ नोगप् पिरु, “ओरो, खे़ने़ॽ आबाङे हे़क्‍के के़बाःत्तुॽरो॥
    कर इङ्‌गाॽ मे़त्‍निङ्, ताःन्‍दि इङ्‌गाॽ मे़न्‍छाम्‍साःन् मुक्‍साम्‍दाङ्‌बा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुजुप्‍साङ् ले़प्‍माङ् युङ्‌ङाॽबा नु साङ्‌ग्राम्‍पेदाङ्‌ङोनु खाप्‍मिःत्तो युःआबा
    के़निःसुम्‍लो॥”
  xnj-xnj: Yesu akayangula, “Wamwene umali kujova! Nambu nikuvajovela, kuhuma hinu
    yati mukumlola Mwana wa Mundu atamili muchiwoko cha kulyelela cha Bambu mweavi
    na makakala, ibwela panani ya mahundi ga kunani kwa Chapanga.”
  mmx-mmx: La ne Iesu ga lok, “I ruturun, nenia vam. Ketla nia a tong i rinimi. Melemu
    minaba ven ia, Laradi Mevana, anabat kis saparap lekngen tino ne Moroa ni Lanaraavuk,
    la anaba vot at loxontakabu boro vana at laxalibet.”
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Minmi ''ë cacë, usa cana ''ëx ''ain. Mitsun
    camina, uni ''inux anuax uá, ''ë Nucën Papa Dios, cushiira, abë ''Apu ''aish aín
    mëqueu tsócë isanan ''ëx naí cuin mëucüax utëcënia isnuxun ''ain.'
  tee-NT: 'Chai ju Jesús juni: ―Vasalh tachi ju na''un. Chai vachu'' aclajunau ni
    astan aquilalakts''inau acsni actola'' vanin junta vi ju Dios chai acmina'' laxa''ataputs''i
    lact''iyan. Quit''in ju quimalakachatachilh Dios ni lapanac actsucuya'' ju ani.'
  eng-LSV: Jesus says to him, “You have said; nevertheless I say to you, hereafter
    you will see the Son of Man sitting on the right hand of the Power and coming
    on the clouds of Heaven.”
  cak-NT: 'Y ri Jesús xu''ij che: Ja'', ja ren ri Cristo; y chuka'' can nin-ij chiwe
    chi ri chakawech apo can xquinitzu'' ren ri jin-kajinak-pe chicaj y xinalex chi''icojol,
    chi jin-ch''ocol pa ru-derecha ri Dios ri nitiquier nu''on ronojel. Y xquinitzu''
    cuando yika-pe pa ajawa'' (mukul) ri chicaj, xcha'' ri Jesús.'
  pah-NT: 'A''ero Jesus''ga ei ga pe: —Ndehe ko ere poha. A''e ji pe me: Aere''ĩ po
    ti pe ji repiagi ji apygame ipopoakaheteve''ga pyri Tupana''ga pyri gajohukoty
    rũi jitekovo huvihavamo nehẽ. Pe po ti ji repiagi ji rura''javame yvag̃atig̃a
    pyteri pe ua yvya koty nehẽ no yvyakotyva''ero yvagipeva''ero no, ei Jesus''ga.'
  sja-NT: 'Jesupa p''anauji: —Mɨda aji, pɨa jara bɨk''a. Mɨa jara bɨ: Parãpa Eperã
    Ak''õre Truadepema unudait''ee su-ak''ɨ bɨ Tachi Ak''õre Waibɨa juaraare mãik''aapa
    jɨ̃ararade cheru.'
  xed-xed: 'Ka Yesu nda tsi mantsa: «Manda va ya mna kagha nda wa gha. Ka yu ta sgaghunaghata
    ta ghəŋani ná, daga ndanana, dzaʼa nda ngha kuni ta Zwaŋa mndu ta nzaku nda ga
    zeghwa Lazglafta ta mbruta, dzaʼa nda ngha kuni ta sahani ma kusay ta luwa guli,»
    kaʼa.'
  mks-NT: 'Já na̱nducú ñehe Jesús tu̱hun nu̱ dá já na̱cachi a já: —A̱ja̱n, jivi ye̱he̱
    cúú u̱ da̱ cáchí ndó ja̱n. Ta viti ná ca̱ha̱n i̱ xi̱hi̱n ndo̱ ña̱ va̱xi quivi
    tá cuni ndó ye̱he̱, da̱ na̱chindahá Ndióxi̱ nduu ña̱yivi caco̱o i̱ xoo cuáha Ndióxi̱,
    mé á íin cua̱ha̱ ndée̱. Ta já cuni ndó ye̱he̱ ndicó co̱o i̱ ñuyíví yóho tañu vi̱co̱
    tá ná quixi i̱ chí indiví —na̱cachi a.'
  gfk-S: Ma ne Jisas ga tange tana, “Maso! Hokike iat mon u te tange. Iesene iou tange
    ta mu be mu na nes Nong a Turadi ie ma ina kis ter tano tamat na kinkinis kaia
    tano kata na lumane God no Dadeswana, ma ina hanana sur ta ira bahuto metuma ra
    mawe.”
  bmu-bmu: 'Mewö jiiga kewö jiyök, “Jizani, mönö mia. Miamö, nöŋön körek eŋgöra kewö
    jibi mötket: Nalö kewöŋeyök könahiba Suep gölmegö azi ölŋan mönö Kukösum Toŋaŋgö
    böröŋi ölŋe tata suepkö kousu qakŋe eri ekŋe.”'
  dgz-dgz: Wani Iesu gare wan, “E, ge ap me di waiagi! Go ne wapena anun. Wam evi
    amba da, Kimani Vitana Apanewa God Aro Iragenawa mainewa nutup gapan ae waingepena
    amba irikup gagap sia tauapena yawanegai.”
  eng-GNV: 'Iesus saide to him, Thou hast saide it: neuerthelesse I say vnto you,
    hereafter shall ye see the Sonne of man, sitting at the right hande of the power
    of God, and come in the cloudes of the heauen.'
  zaa-NT: 'Jesús nna rèe na: Lù''ba chi ra ą́''. Ą''hua nna nia'' le qui''ni dèsdeba
    annana ilá''ni le Nubeyu'' de Ỹiabara'' duánie lado ná'' bàni de la''huacca qui''
    Tata Dios nna íl·lanie lo bía ỹiabara''.'
  eng-WEBSTER: 'Jesus saith to him, Thou hast said: nevertheless I say to you, Hereafter
    shall ye see the Son of man sitting on the right hand of power, and coming in
    the clouds of heaven.'
  guh-guh: 'Nexata Jesús jumaitsi: —Jãjã, xanë rabaja pacuenia nejumaitsimë. Nexata
    icatsia pacajumaitsitsi. Paxamë raja panetaename xanë, Daxitajivi Pematapijinënë,
    taecaejava Dioso pecujuanenia, daxitajamatabëcuene pecaëjëpaenëtsi. Panetaenamenua
    tanajetarucaejava athëbëvetsica itarërëbota, jai Jesús.'
  bon-bon: Yeesu jejige egä, “Yoo, maane peega bii jiicite. Yepä cane jijenininine
    weebibine, egä cane lui Acejiyame bau ca tädujine biname me äbitujine, ai padare
    cabu ca niinäce gaabe me weene cebine pa näpänepeye babo kokrerage Acejiyame me
    camu poto cidi ca adnatäneji piiyepu cuta cire näpänepeye, cane carbe cabu liba
    cire täinepene.”
  nhw-BL: 'Huan Jesús quiilhui: ―Quena, na niCristo. Huan nojquiya nimitzilhuía, teipa
    antechitase na catli niMocuepqui Masehuali quema nimosehuijtos inejmac Toteco
    Dios catli quipiya nochi chicahualistli. Huan antechitase quema nihualas ipan
    mixtli tlen ilhuicac.'
  swh-ONEN: 'Yesu akajibu, “Wewe umenena. Lakini ninawaambia nyote: Siku za baadaye,
    mtamwona Mwana wa Adamu akiwa ameketi mkono wa kuume wa Mwenye Nguvu, na akija
    juu ya mawingu ya mbinguni.”'
  wbi-wbi: U Yesu akamwamula akati,”Uve ujovile. Nekennikuvavuula kuuti kutengulila
    lino mulambona ne Mwana ghwa Muunhu nitemile palikimo nhu Nguluve unya ngufu nikwisa
    mu mafunde kuhuma kukyanya.
  bba-bba: Yesu nùn wisɑ u nɛɛ, wunɛn tii ɑ ɡeruɑ kɔ. Adɑmɑ nɑ bɛɛ sɔ̃ɔmɔ sɔ̃ɔ teeru
    i ko i Tɔnun Bii wɑ u sɔ̃ Gusunɔ Yinni dɑmɡiin nɔm ɡeuɔ. I ko mɑɑ nùn wɑ u wee
    ɡuru wirun di.
  eng-KJVCPB: 'Jesus saith unto him, Thou hast said: nevertheless I say unto you,
    Hereafter shall ye see the Son of man sitting on the right hand of power, and
    coming in the clouds of heaven.'
  kgk-NT: 'Upéi Hesu he''i: —Xe ko ha''e voi, he''i. —Nde xe mombe''uha-rami xe Cristo
    voi, he''i pa''i ruvixagwasu-pe. Upéi he''i jevy Hesu: —Ha''e-ta peẽ-my kwéry.
    Xe Nhande Ryke''y tee va''e-pe xe rexa-ta kuri. Nhandejáry yke-rehe ijakatúa-koty
    agwapy ramo xe rexa va''erã. Imbaraeteve va''e Nhandejáry. Arai-rupi xe agwejy
    ramo xe rexa va''erã, he''i judeu ruvixa-pe.'
  waj-waj: 'tuduu rikioo Yisuuva inna sai tunoo: Inna a kutaa kuavai kiannanoo. Na
    ngii giaa ngii miaunoo. Aanna na variau suai aavakidiri varia ree viee viee nnaagiai
    na varinara suaivakiaatama fai ngia teekiai Na Vaidiivaa Mmaapuuvo Anutuuqo mmuakiaa
    yaagueeqaivaa yaataraivaa yaaku yaadudainningiaa hara kiee variee fai nama aakiaidaadiri
    tiinaravaivee,'
  cpy-cpy: 'Ari rakanaki Jesús, ikantziri: “Rootaki pikantakiri eeroka. Nimaeka piñeeri
    Itomi Atziri ijeekimo-teeri rakoperoki Tajorentsi ipinkatharitee. Ari piñahaeri
    ipiye ikinapae menkoriki.”'
  ekk-PKP: „Seda ütlesid sina,“ vastas Jeesus. „Ja ma ütlen sulle ka seda, et tulevikus
    näed sa inimese Poega Kõigeväelise paremal käel istumas ja taeva pilvede peal
    tulemas.“
  mpx-mpx: Anana Yeisu i lahe i ba, “I ola te wam baaba ei. He na baewa eliyamiu,
    bwaliga abwe nau Gamagal Natuna nuku kiteyau na misiyowa Yehoba Togasisi labena
    awonaa ge na neem yaluyalu pwatanaa.”
  wbp-wbp: 'Junga-juku, Jijajirliji jangku-manulku, “Kuja-juku kanpa wangka. Kala
    yimi-ngarrirnilki karnangku jungalku: Ngajujurna Yapa-nyayirni-wangu Kaatu-kurlangu.
    Ngakarrangakarra kapurna nyina Kaatu-kurlangurla jungarni-purdanji kuja-ka pirrjirdi-nyayirni
    nyina yartarnarri wiri-kirli. Manu kapunkujulu nyanyi kajirna nyampu-kurra kulpari
    yanirni mangkurdurla Kaatu-kurlangu-ngurluju.”'
  luo-luo: Yesu nodwoke niya, “E en kaka iwachono. To awachonu un duto ni e ndalo
    mabiro unune Wuod Dhano kobet e bat korachwich mar Jal Maratego kendo kolor oa
    e boche polo.”
  nhe-NT: 'Huan Jesús quiilhui: ―Quena, na niCristo. Huan nojquiya nimitzilhuía, teipa
    innechitase na tlen niMocuepqui Tlacatl quema nimosehuijtos inejmatl Toteco Dios
    tlen quipiya nochi chicahualistli. Huan innechitase quema nihualasoc ipan mixtli
    tlen elhuicac.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܹܗ ܝܼܫܘܿܥ: ”ܐܲܢ݇ܬ ܐܡܝܼܪܘܼܟ݂. ܐܝܼܢܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ،
    ܡ̣ܢ ܐܵܕܝܼܵܐ ܒܸܬ ܚܵܙܹܝܬܘܿܢ ܠܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ ܝܬܝܼܒ݂ܵܐ ܡ̣ܢ ܝܲܡܝܼܢܵܐ ܕܚܲܝܠܵܐ ܘܒܹܐܬܵܝܵܐ
    ܥܲܠܔ ܥܢܵܢܵܐ ܕܫܡܲܝܵܐ.“'
  esk-NT: Jesus-ŋum kiuniġaa, “Uvva ilvich uqaaniktutin taatna. Aglaan uqautigipsi,
    qakugun taimma qiñiġisigiksi Iġñiŋa Iñuum aquppiruaq taliqpian tuŋaani saŋŋipayaaqaqtuam,
    aggiġuni nuviyatigun.”
  msb-msb: Ginsabat siya ni Jesus, “Ikaw an nagsabi sana pero ginasiguro ko sa iyo
    na dili na lang madugay makikita niyo ako na Anak san Tawo na nakaingkod sa tuo
    san Makagagahom. Tapos makikita naman niyo na magabalik ako sa kinab-an na nakatungtong
    sa mga dampog sa langit.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Dsa² héi² báh³ jní², ju³lah ma²na²juøh³hning. Jø¹²
    bíh³ juǿi²jni hniah¹²: Jií¹ báh³ jmai³ ja³janh³ hniah¹² jní², ma²guø³jni cog²
    Diú¹³, dsa² chi² bí², ta¹lah¹guia¹jo¹³, jní² dsa² ma²lán¹² dsa² jmøi¹guǿi¹ jianh¹²
    hniah¹². Guiogh¹³jni jøa³jneng¹² hei¹² guiuh¹³ ―ca¹juúh² Jesús.'
  dso-dso: ଜିସୁ କଇଲା, “ତୁଇ ସମାନ୍‌ କାତା କଇଆଚୁସ୍‌ । ମାତର୍‌ ମୁଇ ତମ୍‌କେ ସବୁ ଲକ୍‌କେ କଇଲିନି,
    ପର୍‌ମେସର୍‌ ପାଟାଇଲା ନର୍‌ପିଲା ମୁଇ, ଦାପ୍‌ରେ ସେ ସବୁର୍‌ ଉପ୍‌ରର୍‌ ମାପ୍‌ରୁର୍‌ ଉଜା ବାଟେ
    ବସ୍‌ବାକେ ଗାଲିନି, ଆରି ମକେ ତମେ ସର୍‌ଗେଅନି ବାଦଲ୍‌ ସଙ୍ଗ୍‌ ଉତ୍‌ରି ଆଇବାଟା ଦେକ୍‌ସା ।”
  meu-meu: 'Iesu ese e haere henia, eto, O ena vada o gwaumu. Ina danu ma aina hamaorolaimui:
    Taunimanima Natuna do ba itaia, Siahu imana idibana ai baine helai, bona guba
    oridia ai bainema.'
  yva-NT: 'Yesus po raura nanto ai pare, “Sya tamo ndanajo mi taune windaura to, ti
    syare tugae, Risy ivae. Muno Syo raura wasai syare: masyoto makareye indati wapo
    Risy, Arikainyo Vatan, inaen ituna no Amisyo Bambunin Dave anem ngkove rai. Muno
    wapo inaen rino kamuro popere rai no naumo warae ti syaje.”'
  dgc-dgc: Ey kinagi ni Jesus, a “O, kona to kinagi mo. Ey tandaan moy ye, sapul nadid
    éy metaék moy a mégiknud a magdatig kame ta Diyos, a kagumanék na a maghari. Sakén
    i lélake a gébwat ta langet. Sakay metaék moy a dumemét a te sakay ta kuném ta
    langet.”
  zpm-NT: 'Dzigo pquiab Jesús rëb me: ―Scaw goṉ, naa nac meṉ co. Naa ne nac naa Mgui
    ne pxeeḻ Dios, bii zaṉ to gaṉle zeeṉe laa naa zoob cue Dios nëz derech, ni zeeṉe
    laa naa guieet gbaa ziaḻzëëb naa lo xcow.'
  hix-NT: Omoro rma, Kryestu omoro, Khoryenkom muru omoro, màkano, kekon hatà, Txesusu.
    Onà wyaro xarha àkehe, owyanye. Amnye uro menyatxhe hampànà. Toto me Enusaho rma
    menyatxhe hampànà, kekon hatà. Khoryenkom hanaka eryewtaxaho rma menyatxhe hampànà,
    howehehra eryewtaxaho rma. Àro wyaro ehonomnà me xaxa uro menyatxhe hampànà, kekon
    hatà. Kahrutun wawo romoknàrà xarha menyatxhe hampànà, kekon hatà, Txesusu.
  sim-sim: Karem or silirik Jisas mu mbara, �Os mi mbawa homa. Hako jirin amu sawenduwa,
    kumak ji heyenak Ma Jikisi Avui Wasilakahi oto tapmama orhi yok or sihi lersuwu
