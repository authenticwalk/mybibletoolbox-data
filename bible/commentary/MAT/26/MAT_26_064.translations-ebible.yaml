    sindosindo leti a letimaun së u Masa Gaangadu di abi hii kaakiti a mundu. Woon
    si mi kumutu a liba ala ta saka ta ko e, a dee bundji dendu.” Sö a piki ën.'
  qvs-NT: 'Chaypina Jesuska willarkan: —Ariya, ñukami kani. Kunan willaykichi: Kankunaka
    ñuka sielumanta shamudu runata kawawankichi tukuy laya atipak Tatayni Diospa ladunpi
    tiyariptini. Kawawankichi puyukuna ukunpi kashkan shamuptini.'
  zca-NT: 'Orze'' nzhab Jesús: ―Yub go ne dai. Per nin lo rë go, lë'' go ne, Xga''n
    Dios, Me nu nak tu men yizhyuo; lë'' Me zob lad direch che''n Dios, Me nile''
    mandad lo rëi; mbaino ne go, lë'' da yal le''n tu xkao lo yibë''.'
  cbc-NT: 'Bairo cʉ̃ caĩrõ, atore bairo qũĩñupʉ̃ Jesús: —Mʉ caĩrõrẽã bairo cʉ̃ã yʉ
    ãniña. Tunu bairoa ãme beroaca Nipetiro Carotimasĩ tʉpʉ cariape nʉgõãrẽ yʉ caruiro
    mʉjãã ĩñamʉgõjogarã. Bairi tunu oco poa buseri watoapʉ ati yepare acʉ́ yʉ caruiató
    cʉ̃ãrẽ mʉjãã ĩñamʉgõjogarã —qũĩñupʉ̃ Jesús sumo sacerdotere.'
  qxo-NT: 'Tsaynam Jesus nirgan: “Aumi, ningayquinö rasunpaypam cä. Nogata juc junag
    ricayämanqui imaycawan munayyog Tayta Diospa derëcha cag lädunchö jamaraycagtam.
    Y tsaypitanam pucutay jananchö shamuycagta ricayämanqui”.'
  mox-mox: ʼInega Ieisu vonea, “Niʼau benaʼe uvona, ta wese yavonemi vonigo yaʼa Tomotau
    Natuna nawale ona ʼitegu Tovewaiwai otaqa ana ʼataqia ena toatoa be wese mahalega
    waumana debanega ena mai.”
  kew-kew: 'Gore Yesumi lalo: Neme aba apo laede pare neme wala lagiano: Abia page
    orope page Onaa Raapu Pirape Aa-na Si oro yaalo Gote-na popo ki-nane pirano adalimi.
    Gore so yaa madaa moae raapu pirua epalua rabu adalimi.'
  dww-dww: 'Be Yesu ya riuna, “Ee, inam vutuna kuya vatona. Be yà riuemina: Tokare
    taumi Banaga Natunama Mamaitua wairewapaninama kasaunama yauwane e mia, be ma
    giyouna marae be e yovoyovona ko kitana.”'
  nif-nif: 'Eumbi nɨñguk, “Elañ wakan. Gan nak ñɨndɨñ sanba: gamanda sɨndɨ kanekalɨñ
    wɨn: Amalok Nɨñañ endɨ Anutu Gembɨ Molom endok kii dɨndɨmnan pipapi, kunum gɨnañ
    nanin mulukua plon pɨukak.” Yesulɨ en Anutulok tuop sɨnɨk wɨndɨñ eñgukta tɨmbi,'
  twi-ASANTE: Yesu ka kyerɛɛ no sɛ, “Aane, woaka. Na daakye mobɛhunu me, Agyenkwa
    no, sɛ mete Onyankopɔn nifa na menam omununkum mu resane aba.”
  aoj-aoj: Eaꞌ Jisas naꞌi, “Ipaꞌ paꞌias eaꞌ maꞌwis. Apaꞌ aeꞌ aꞌipipa, anaf owagama
    ipaꞌ piti aeꞌ ataga epen egefaꞌ alop epesi, epe lagol kwahisigili Godi banagewe.
    Epe otaga ilif itanima ifiꞌi petolowe.”
  cbv-cbv: '—Páant ma niiját yoobópdih tigaá. Yeéb nihatdih nin pah wã naóhna caá:
    Weém nihat cã́acwã ʉ́ʉd jeñé Chah Wẽpni ã jéihyepmant bóo bʉwámant chʉ́ʉdnit,
    wã wʉtʉchah, mah tólihjih wã jwʉ́ʉb dei jʉ̃ʉ́wʉ́chahbʉt, ñi enbipna caá, Jesús
    queétdih ãt niijíp wʉt jĩ.'
  taw-taw: Agek Jisas agak, Nɨm apan ak agak. Pen nɨbi nɨgɨm agak. Yad nɨbop agebin,
    kɨdek Bɨ Olap Ñɨne, ne God bɨ kɨles tɨmel mɨdeb ak ñɨn yɨpɨd kɨd okok ken besɨg
    mɨdɨl, wɨsɨp adek alaŋ nɨb lum awl apek nɨgɨnɨgabɨm agak.
  jic-NT: —Nin —tjevele Jesús—. Napj niná p'iyá jipj velen jin. Pjü way nun jis lal
    velé wa, nun ca nucú napj t'üc' way velé. Napj p'iyá niná Yomen Dios jas tjejyamá.
    P'a jyawca na ca nus nucú napj ca mo'os Dios li'inyampe. Ne'aj ca mo'os, ncupj
    'a mulú ca müjü'tücj. Jupj pajal jas tjiyocj pjü jis lal. Nun ca nucú wa napj
    ncuwis nosis nt'a mol mpes —nin tjevele Jesús.
  zap-NT: 'Lex re Jesus: ―Zegwa we zeg na de, yna noo lo de yra de, ne swii de zob
    Men ne wdxiid wak Mén koo Dëdyuzhnzoon ladbëë no swii de zëëd men lad bëw gyeybaa.'
  wer-wer: Pël maan Yesuuk kangiir epël mëëa. “Nimtë yaan pi tapët. Pötaanök ne niamaan
    kat wieë. Ënëmak Omën Këëp ne Anutu weëre kosangëp pim yaapkëël wel aisëak kutöm
    kepilötë rangk yewaisën it nengempun sa.”
  ipi-ipi: Wuane lea-kola, Jisasato bala lamawuato, nimbato wuane lele tekeko, matili
    yakamato andolai-kola, Akalina Iwanane oko bala Gote tai wetete okona kii tikasa-tole
    pitiyu, ati kenga tawe mole tupana tokonga epolanga yakamato andolopeyai lo nambato
    yakama langeyo leaipia.
  qul-NT: 'Jesustaj contestarkan: —Kan chayta ninqui. Niyquichis, Tataj Churinta ricunquichis
    tucuy atiyniyoj Diospaj paña ladonpi tiyachcajta, janaj pacha phuyucunapi jamuchcajta.'
  ter-NT: 'Ina kixôa Jesus: —Koati yépemonuke kouhápu''ikoa indúkeova. Yoko koati
    ngixópitinoe: Keno''ókoti káxe neixóponutimo, undi íhae vanúke ikútipasikoponovoti
    xâne vatá ngoyépotimo éxopeke Itukó''oviti, enepone apêti xunáko pahúkea uhá koêti.
    Neixónutimo ungapeâne vanúke koeku evénzekopea xapa kapásihiko —kíxoane.'
  bmr-NT: 'Jaaneguiiha Jesu diiboco nuuhi: Jɨɨhɨ, uujoho diibo, ɨɨjoho toono onoobadɨ.
    Tollɨro bu amɨɨhaico jino neehi: Ufucu mahatyɨmeji uujoho Miyamɨnaafibadɨ Ifiivuubo
    sihidɨ ejeevaabo Moocaani miyanaagonovɨ gɨcɨnɨɨboco, bu niqueje aimuufaifeenedɨ
    asaaboco icano, nooboro.'
  fuf-fuf: 'Iisaa jaabii mo wi''i: «Ko wano wi''irɗaa non. E hoore ɗun mi andinii
    on, gila jooni on yi''ay Ɓii-Aaden on no jooɗii ka sengo ɲaamo Jom Bawgal on,
    no arda e duule iwrude ka kammu.»'
  bhl-bhl: 'Dakalalei, Yesus e yan weng bokolewomele: “Kukalem ete bokolew bakate!
    Kate alik alik yu kililina! Kawtiw Aul nem toloki ding dim e, yu nelo netemiwete:
    Ne kitil so auk so Sunbin-Got em yuk teing dim teinsomi, abiil kawtem elote yukam
    dim kel telii, yu nelo netemokoliw te.”, yangse kale.'
  ons-ons: Yesuŋo mainge rake, “Ge mo ea ramaine, ŋo na korop ŋidanbe detpi, naso
    iwao ŋine ge ari more, ŋine korop baŋ kau, Ŋei Wawainane Gipole, Anutu zomine
    kakapa suainane metine wonino metki paki, qeliwo kezoŋ kutno sariake!”
  con-NTPO: 'Jesúsja su: —Ju, que suqquia''can gi. Nane que''i poiyi''cconga gi conda:
    Jai''ngae qui Sefaccone Ji''cho A''ima Chigai''ccu fae''ngae dyai''choma atte''faya.
    Osha''chove tson''su Chigambe tansinfanga dyaipa fae''ngae mandaya. Tise sefacconi''su
    unjimba''cco''ye jiña''choma qui atte''faya.'
  ghs-ghs: Hiiremi Dzesu noke hee, Oke nii meeke hiire. Oonita Abiho Isaki anai ipita
    poro qere nameta peiteqa qusuho perettabita baahuma nike moorakoi. Oke ana meeke
    nike pobi hiire.
  peg-peg: ଜିସୁ ଉତର୍‌ ହିତାନ୍‌, “ଏନ୍‌ ଇଚାୟ୍‍ନା । ମାତର୍‌ ଆନ୍‌ ମିଙ୍ଗ୍‌ ୱିଜ଼ାରିଂ ଇଞ୍ଜ୍‌ନାଙ୍ଗା,
    ବେଗି ମାନାୟ୍‌ ମାଜ଼ି ସାର୍ଗେ ସାକ୍ତିକାଟାକାନ୍‌ ଇସ୍ୱର୍‌ ବୁଜ୍‌ଣି ବାଗାଙ୍ଗ୍‌ କୁଚ୍‌ଚେଂ ହାନାନା,
    ଆରେ ତାଙ୍ଗ୍‌ ସାର୍ଗେତ ବାଦାଡ଼୍‍ ଲାହାଂ ଜୁଜ଼ି ୱାନାକା ଏପେଙ୍ଗ୍‌ ହୁଡ଼୍‌ନାଦେର୍‌ ।”
  txu-NT: Nhym Jeju kum, —Kôt ne ga imã arẽ. Ba ar amã arẽ gar ama. Gêdja ba ĩ Metĩndjwỳnh
    pymati djubôk'ãnh nhỹ. Ije amijo inhĩ ne ibẽnjadjwỳr raxkam ubôk'ãnh nhỹ gar arỳm
    ipumũ. Ne kam ajte kakrãkôt amrẽ kàjkwa kurũm itẽmkôt ipumũ, ane.
  eng-WEBU: Jesus said to him, “You have said so. Nevertheless, I tell you, after
    this you will see the Son of Man sitting at the right hand of Power, and coming
    on the clouds of the sky.”
  gnw-NT: 'Jayave Jesús jei chupe: —Nde ndere rami jae co che. Ẽrei che jae peve,
    che cuimbaerã ayeyapo vae cherechata co aguapɨ aĩ Tumpa mbaepuere güɨnoi vae iyɨpɨ
    pe iyacata cotɨ. Cherechata vi ayu amapɨ̃tu reve ara güi —jei.'
  mux-mux: 'Yesos-ni nimba mele: “Akili na.” ⸤nirim⸥. “Ung te kene wasie enindu pali
    nikerko. Penga walse Mania Omba Mana-Yi Au Talurum Yili, Yi Tondulu Olandupa Púliele-⸤kene
    mélema nokumbandu⸥ yunga ki-bokundu molupa, kupámanga ola molupa mania ombá eni
    kanungí.” nirim.'
  maj-NT: 'B''i̱ kitsú Jesu: —B''a̱ tjín ni xi tíbixín. Ko̱ ta̱ xínyanu̱u nga cho̱o
    Ntíhi̱ Nda̱x''i̱u̱n nga k''úéjñat''aha̱ Nti̱a̱ná xi tjíhi̱n nga''yún ko̱ nga ni̱bajin
    ni̱nti̱ xi tjín nk''a ján.'
  bkq-NT: 'Aituo Jesus in-hoguly: — Mâkâlâ urâ, amygueho aralâ. Xirâpygueduo ekadybyem
    ise urâ Deus ton-honreim ahoru eynynâ. Eagâ ise pymâem wawyly. Eunu duay ise Deus
    eydâpa kâewyly. Xirâ mâuntudyzemo kuru wato — kely Jesus.'
  kue-kue: Yesus di ikine ende tongwa, “Kaima dinga iwe. Ba na ene prapra diteinga,
    okuwo ene kanimbi Yomba Wam ye God Yombuglo Norkwa Nem ongo wokra amedi mogltre
    ana heven kamun kua bolamugl unambuka.”
  cot-NT: 'Icantsitanacaqueate Jesoshi: —Pitampaticataquero. Jero aisa noncamantajiaquempi:
    oncoramanitapojajegueti pamenajiaqueriquea Irijanite Caquinte irisavicaque itincamijempequiqui
    Agavejamajatatsica. Aisa pamenajiavajeri inquenapojaje mararoqui.'
  bnp-bnp: E Isu i koli, i ta maea, “A ngava mu takia pali. Pali ngane ga vakalongo
    mua lobo, i vakatubu ngane mu gu masia a Tuna Bakovi i made na limana kanena na
    Viri i Tuhaka. Bara mu masia i pesi langa na bubu na hunu, i puru valai.”
  apn-NT: 'Hãmri nhũm tã hprĩ hã mẽ kãm amnhĩ jarẽ nẽ mẽ kãm: —Tỳ. Nà ãm hãmri na
    ka ã ijarẽnh anẽ. Ixpê Tĩrtũm kot mẽ akaxyw ixãm xwỳnhta na pa. Na pre mẽ awỳr
    inhmẽ pa mẽ awỳr wrỳ. Tã kot paj nhỹrmã axte kaxkwa rũm amnẽ akupỹn kakrã kamã
    mẽ awỳr wrỳ. Hãmri nẽ Tĩrtũm xàhpumunh o àhpumunh xwỳnhta nhĩhkô hã nhỹ hãmri
    nẽ pam tanhmã mẽ ajarẽnh to ka mẽ amnhĩ tã ixpumu nẽ inhma. Anẽ.'
  ctp-NT: ―Kwiǐnꞌ lkaǎn, sa ñaꞌan nu ndukwiin chaꞌ lkaǎn ―ndukwin Jesús bra kanꞌ―.
    Loꞌo xka chaꞌ katsaǎnꞌ ꞌwan ni, chaꞌ nde loo la ñaꞌan wan ꞌñaǎn xa nu tyukwaǎn
    laꞌa seꞌen kwin seꞌen ndukwa Stiǐn Ndiose, nu nchka ꞌin nchga tñan, naꞌ nu wa
    msuꞌwa Ni ꞌñaǎn ndijyaǎn chaꞌ kaǎn nten. Loꞌo ñaꞌan wan xa nu kaǎn xiyaꞌ laja
    ko bra kanꞌ.
  bre-BRG: 'Jezuz a lavaras dezhañ: E lavaret ec''h eus; ouzhpenn, e lavaran deoc''h,
    e welot hiviziken Mab an den azezet a-zehou da c''halloud Doue, hag o tont war
    goabr an neñv.'
  opm-opm: Potporhan oh Dawa. Go ama ri ohwa. Gur wanahayaoh Hanip Brer noh han kasipnap
    han ohe bes oper tan oh tongnoma rian tap aw tei maruh apripatin wanahatiprimur
    pongopri.
  bvr-bvr: 'Lika Jesus ana-nyala a-wena nula, “Ngaw. Minypa gun-nardiya nginyipa ny-yena.
    Wurra gun-guna ngaypa ngu-weya ana-gorrburrwa gun-burral: Nuwurra waypa barra
    gu-gubalmapa gu-ji, ana-goyburrpa nyibi-na barra an-guna An-walkurpa An-gugaliya
    ana-munganaguwa Wana An-babalapa ana-gera a-ninya barra, rrapa waykin wenga gu-nguparr
    minypa ana-jeka barra.”'
  wal-wal: Yaagin Yesuusi zaaridi, “Neeni ne huuphenkka gaadasa; shin taani intteyyo
    odais; hagaappe sinttan, intte tana, Asa Na7aa, wolqqaama Xoossaappe ushachcha
    baggaara uttidaashiininne saluwaa shaaraara yiishin be7ana” yaagiis.
  zad-NT: 'Na'' goll Jesúza''ne'': ―Awe, kan'' nakan. Na'' ḻekzka'' nia'' le'', wle''ile
    nad'', Beṉ'' Bseḻ'' Chioza'' Yell-lioni, kwi''a shḻaa de shḻi c̱he Chioza'', beena''
    zeelo nap yeḻ'' wak choo yeḻ'' wak xenna'', na'' ḻekzka'' ile''ile nad'' zizaa
    ladj bejka'' ze xan yabana''.'
  aso-aso: 'Lavo Izesuꞌ aza tiꞌ lo lo-imineꞌ: Mo ne laineꞌza lo-lengemeloze. Gililo.
    Oꞌmosolatiꞌ ve gihile naza amuzoꞌvesi minive Oꞌmosolotiꞌ lemo nouvoniꞌ nenako
    nemuꞌ ana hulaaꞌ ida mitoꞌ nouvo ningilisave. Idoꞌ Okulumotoꞌ limuso avileloꞌ
    nolimuvo ningilisave.'
  uli-uli: Jesus sa hatefali ngo sa sor bo, “Gel mele ho sor. Iwe ngo ibe kangalugmi
    pangmiloh le igla sa loh, ngo ha bele wiri mala Layur Retalop le be marro rela
    gilemra irel yeramtala ye Hartal Tagiyet le be bidiy mo wol laeng luwul darmi!”
  nin-NT: I Yesu à ddu ma di, “Nâ ta si nggo ùwà da. Ingga so da ki imba we, bazhi
    ziza kuma ni ichi, imba ta hi Uvuvurr a Unushirr ni so nu ungo ri ku Abachi ukyekye
    wa, ni ta hi ma so nga zhi na akpa ka unkplassu ka!”
  tgk-tgk: 'Исо дар ҷавоб ба вай гуфт: «Худатон ҳамин тавр гуфтед. Аммо ҳаминро ба
    ҳамаи шумо мегӯям, ки минбаъд шумо Фарзанди Инсонро аз дасти рости Худои Пурқудрат
    нишаста ва дар болои абрҳои осмон омада истода хоҳед дид!»'
  acu-NT: 'Tu iniam Jesús ayaak: —Ja ai, ame tame nuka nuwaitjai. Tura asan nunasha
    tajame: Aints ayatun Yus akupkamu asan, nekas kakaram aa nuna untsurinini keemsan,
    nunia nayaimpinmaya yurangmijai winamtai, winaka waitkatnuitrume, —timiayi.'
  cak-WNT: 'Y ri Jesús xubij c''a chare: Kitzij ri xabij, y chuka'' can nbij wi c''a
    chiwe chi can xu (xe wi) xtink''axaj re jun tijoj pokonal re'', can yac''ari''
    tek xquinitz''et riyin ri C''ajolaxel ri xinalex chicojol, yin tz''uyul pa rajquik''a''
    ri Dios ri nicowin nuben ronojel. Y xquinitz''et tek yipe pa sutz'' ri chila''
    chicaj, xcha'' ri Jesús.'
  ebk-ebk: “Kenalem at,” ensongfiat Jesus kan hiya. “Ngem ifiakiak kan chakayu ay
    munlapu ad wani at ilaunyuntu nan Naepadtu ay Anak chi Taku ay tomotokor as nan
    apét kannawan Apo Dios ay Mannakafialin as nan am-in. Ilaunyuntu us ay omali hiya
    ay murpu ad chaya ay maetatapi as nan lifuu.”
  spa-PDDPT: 'Jesús le contestó: Tú mismo lo dijiste. Y además les digo: Desde ahora
    verán ustedes al Hijo del Hombre sentado a la mano derecha del Poder, y que viene
    sobre las nubes del cielo.'
  ruf-ruf: Yesu kamwidika, “Ghweghwe kwolonga. Lekeni nowalongelani wose, kulawa sambi
    na kughendelela mtsomwona Imwana we Imunu kakala ubali wa kujilo we Imulungu Yane
    ingupfu, kakutsa mne ghamawingu gha kulanga.”
  gun-gun: 'Jesus ombovai: — Ndee ae ri tu aipo''re. Ha''e gui xee amombe''u porãve
    ta pẽvy: Aỹ gui ma pexa ''rã Ava ra''y ojeapo va''ekue Ipo''akapa va''e oiporu
    kuaa regua re oguapy oiny rã, ha''e yva gui arai rupi ou ramo guive — he''i.'
  agu-BL: —I ina'tz chi na tal tzaju' swetz. Ej nin ncha'tz, swale' cyen scyeru',
    ẍchinquile'wu' yi c'olẍchin xlaj Kataj Ryos, yi Kataj Ryos yi chin cham nin tetz.
    Nin ẍchinquile'wu' yi in, yi in Bajx Cy'ajol, yil nu'l tzaj junt tir. Cho'n nopon
    tzaj tcya'j tul noc sbak', —stzun Jesús scyetz.
  isn-isn: U Yesu wikamusukilya, “Uwe utambue ulukani nulanso. Lakini kuela kupuma
    itungele nukendelea ukumuona ung'wana wang'wa Adamu wikie umukono wakulela nuukete
    ingulu na wikeza na malunde kigulu.”
  ilo-ULB: Simmungbat ni Jesus kenkuana, “Nakunamon. Ngem ibagak kadakayo, manipud
    ita makitayonto ti Anak ti Tao nga agtugtugaw iti makannawan nga ima ti Pannakabalin,
    ken umay iti rabaw dagiti ulep iti langit.”
  pir-NT: 'Tiquiro sa nigʉ̃pʉta Jesu yʉhtiahye: —‍Tiquirota ijiaja. Mʉsare poto yahugʉta
    niaja. Came yʉhʉ masʉ Cohãcjʉ̃ ohorigʉ yʉhʉ Pacʉ tutuariquiro cahapʉ tiquiro poto
    pehepʉ yʉhʉ dujigʉ̃ ihñanata mʉsa. Sa yena ʉhmʉse cjẽ ehmeo cururi bui yʉhʉ ahtagʉ̃
    gʉ̃hʉre ihñanata mʉsa, ni yʉhtiahye Jesu.'
  anv-NT: 'Agígé mbɔ, Jisɔs akamé aké, “Mbɔ ne wɔ ɔjɔɔ́. Yɛ́mbɔ mengaregé ɛnyú
    wáwálé nnó: meso gébé degɛ́ne nyɛ ndɛre Maá Ntɛ Mekwaá ajwɔlé né ɛgbɛ́
    ɛbwɔnyɛ Ɛsɔwɔ ayi apwɔɔ́ amu ne dégɛne nyɛ ntó ndɛre achwɔ́ɔ né mmu gekógé
    mfaánebuú!”'
  sab-NT: 'Jesu jaindunga: —Ima, cha amaña ba ulita kle gerule kare, cha Chube Kirolla.
    Cha gerule ba ulita ole, Chube kira molen tanre ulita, ama cha kagu kwian kare
    nga dba ai giti, chui be chke gire ba ulita be gwage chadi toiba dba Chube ko
    taingwli giti nga ngaña giti kwian ulita Chugagwallale, bdagli cha be chieni bogakwaske
    nga ngaña giti ba ulita gwa giti.'
  tmd-tmd: Aliö rɨmɨn, Jisas yadöŋa, “Naŋ yadlö maku. Makwam ñɨŋ magalɨg nugwi! Nɨ
    ñɨgö yadmɨdla, nɨ Nöbö Dib ölɨsö keiryöbö ödöriö aku imag mɨrɨx nuŋ ada mɨdön,
    mɨjöi wab bɨl yör sö hön mögörɨb il kɨ hömɨjɨn aku nugwöñɨŋö,” röŋa.
  acr-NNT: 'Ri Jesús xubꞌiꞌij che: —Areꞌ, e ri xbꞌiꞌij la. Y kambꞌiꞌij kꞌu che onoje
    alaq: Kil na kꞌu alaq Ralaxel Chikixoꞌl Tikawex tzꞌul puwikiqꞌabꞌ ri Dios, ri
    lik kꞌo unimal uchuqꞌabꞌ yey kil kꞌu alaq riꞌ echiriꞌ kakꞌun lo pa sutzꞌ chwa
    ri kaj —xchaꞌ.'
  kpg-kpg: Jesus ga helekai gi mee, “Deenaa gu helekai iei goe. Gei Au e hagi adu
    gi goodou bolo di madagoaa e dau mai maalia, gei goodou ga gidee Tama Tangada
    e noho i di baahi gau donu o God Mogobuna, e hanimoi i hongo nia gololangi!”
  taj-taj: येशूसे थेदा “थे ताम मी ह्राङसेन सुङ्जी। तसैनोन दाहेन्‍से ह्राङनीसे परमेश्‍वरसे
    पुइखबा म्‍हिदा शक्तिशाली परमेश्‍वरला दाहिने छ्‌यापट्टि चिबादेन स्‍वर्गग्‍याम खसुरी
    खबान लबा म्राङ्ला” भिसी सुङ्जी।
  avt-avt: Jisas ketpɨwek, “Ti hɨrekes kerekek epei hetpim. Te hi hetpi. In ek ere
    maain yi eiyɨr hi Mɨtɨk ke wit ke Mɨtɨk Iuwe hi ahu his yaaim me God Iuwe kerek
    mɨt iuwe newiyen. Maain hi ahu nepni pɨke anen in.”
  cbk-cbk: Ya contesta si Jesus con ele, “Uste man el ta habla que yo ese, pero ta
    habla gayot yo claro, que hende ay tarda, ay mira ustedes con el Hijo del Hombre
    sentao na lao derecha del Dios poderoso, y ay mira tamen con ele cuando ay vene
    le otra vez na maga celaje del cielo!”
  uig-ARA: 'ئەيسا مۇنداق جاۋاب قايتۇردى: ــ شۇنداق، سېنىڭ دېگىنىڭدەك. لېكىن شۇنىمۇ
    سىلەرگە ئېيتايكى، بۇنىڭدىن كېيىن سىلەر ئىنسانئوغلىنىڭ قادىر بولغۇچىنىڭ ئوڭ يېنىدا
    ئولتۇرىدىغىنىنى ۋە كۆكتىكى بۇلۇتلار ئۈستىدە كېلىدىغىنىنى كۆرىسىلەر.'
  tuf-tuf: 'Etar Jesusat wajacro: —Ee, asan eyro. Etar aját ba quin wacaro. Asa Uw
    Síuquiban cuacúr urán to bin ecor itic istáyqueyra. Asan cuacúr abá cuitar bin
    bowarám tan icar raquíc istáyqueyra, wajacro.'
  abx-abx: 'Lingun-na may si Jesus, “Oho'', ngan ka''aw i magpaguwa'' sinan. Sanglit
    sumatan-ta kam: Ga''i na agliyat, papakulawon kam si Pinili'' A''a nga agtingkulo''
    si kawanan-na si Makagagahom ngan papakulawon kam liwat si iya ari si panganod
    si pagdadara''un-na.”'
  mco-NT: 'Chi Jesús ymɨnañ: ―Miich jadu''n mɨnamb. Nañ jadu''n ɨɨch miich ajcxy nɨmäy,
    co ɨɨch je jäy huɨdibɨ tzoon tzajpjoty, miich ajcxy xy''ixɨpyɨch tzajpjoty ma
    Dios ymɨjc a''oy''amy. Nañ jadu''n miich ajcxy xy''ixɨpyɨch jocjoty co anajty
    nhuimbityɨch jadüg''oc ya naaxhuiñ.'
  kqf-kqf: Yesu giu i waimunena gado, “Emaso, kuna giugiuna mainana. Bi matabumi yà
    giugiuwemi te laḡan ya natonatona kaka Tana Taunana Natuna Maimaituwa ḡaiḡailisina
    kataiyanemo ya miya, bi malaḡa magiyouna ya yovoyovona ko kita.”
  cpb-NT: 'Rakanake Jesús, ikantzi: “Irootake pikantakeri. Iroñaaka piñeeri Itomi
    Atziri risaikimotairi rakoperoki Pawa impinkatharitai. Piñeeri ripiyai inkenapai
    menkoriki.”'
  aon-aon: Aria Jisas nakripan namudok, “Nyak kanak douk nyakriyen jurug. Aria eik
    yakrip ipak, kweipon ipak ko putik Eik Anudok Arman yatogur adurinyi arpen iri
    ipeum anudok Dodogowini Iruhin ananin yopunyi rogurehah. Aria eik ko ipe iruhum
    hevenig utag aria inaki.”
  hus-NT-2005: 'Utsantsik tám enchéꞌ kʼal na Jesús: ―Nanáꞌ. Ani tu utsáltsik jeye,
    ke asta xoꞌ neꞌech tin chuꞌutsik Nanáꞌ, xin abadh abal kin wenkʼon neye tin inik,
    buxúl tin eját na Dios xi ejtal in ejtowal kin tʼajaꞌ. Ani neꞌech jeye ti kin
    chuꞌutsik tam in tál ban tokow xi walkʼiꞌ.'
  mig-NT: 'Te ni̱ ka''a̱n Jesús jíín‑de: Ká''a̱n ndaa̱‑ro̱. Te ná kástu̱''ún‑rí nuu̱‑ro̱,
    ja̱ ɨngá kɨvɨ̱ te kuni̱‑ro̱ núu̱ máá Sé''e cha̱a kunchaa̱‑ya̱ íchi ndává''a I''a̱
    ndíso fuerza. Te ndii‑ya̱ jíín vikó andɨ́vɨ́. Achí‑ya̱.'
  bps-bps: Na man Dyisas di kenen, “Tagmanam sa! Kabay tulengu gamu, di fulé duh teenyu
    agu, i dnagit Tingà To, sudeng di kwanan i mdatah ganlal, dunan Dwata Too Mtulus,
    di ksalugu dini di lam i labun mdà di langit!”
  mbs-mbs: Minikagi si Jesus, “Benal se inikagi nikaw. Mikagi a den kani diyà kenyo.
    Te eked kenamay, komità kaw kanak Timanem Migpekeotaw egpenenoo kidoen te tangkil
    te Amay ko metolos amon lomowan a doma din. Lomikò a heman dini lekat te langit
    tekingan te labon.”
  tof-tof: 'Yesu bóktan yalkomólórr wagó, “Mazan namüla. Da ka yabü blaman byaldóla:
    ini tonarrdógab e sab kürü kósenane, Pamkolpamab Olom nótókla, mórrande wirri
    pabodó, Wirri Arüng Godón tutul tangdó, ó pülpül pokopükü tótókde kwitüdügab!”'
  cme-NT: 'Yesu wuɔ cira: «Muɔmɛi. Aa mi gbar-ma baa-na: A doŋ fiɛfiɛ daayo-na, na
    ka da *Moloŋ-Biɛŋo tĩɛnaana Itieŋo caaŋgu-na, na ka da u hilaa dɔrɔ‑i-na tuɔ
    jo baa duherru.»'
  sus-sus: Isa naxa a yaabi, «I tan nan a falaxi. N man xa a fala wo bɛ, keli yi waxati
    ma, wo fama Adama xa Di tode, a dɔxɔxi Ala Sɛnbɛma yirefanyi ma, wo a toma fa
    ra nuxuie kui.»
  pon-2006: Sises ketin sapeng, mahsanih, “Komwi me mahsanih mewet. A I men kairehkin
    kumwail koaros me sang met kohla kumwail pahn kilang Nein-Aramas eh pahn ket ni
    palimaun en roson en Koht oh ketiket kohdo pohn depwek kan en nanleng.”
  dad-dad: 'Jesus aiten yalen, “Ao, õ ogo yer urok. Anĩ ere, aya ã ganan arokeneik:
    Dum bun, Tamo Naal Negur megeir ado ima biyalem ibod ken, saa lalo bun isi mog,
    ã ulogouf.”'
  zab-NT: 'Jesús cuaibny: —Guldícbiu, narelay. Ne ziyza rniia laat dec sniát nare
    Bniety ni bxiaald Dios zuba lad naldí xtenny, laany ni napny irate guelrnabee
    ne sniázactɨ nare guelda láani zá llayabaa.'
  jae-jae: Jesu gêjô eŋ awa gebe “Taôm kôsômgac. Mago jasôm êndêŋ amac gebe Oc alic
    Ŋamalacnê Latu êŋgôŋ ŋaniniŋ Ŋatau nê anôŋa ma êŋgôŋ tao undambêŋa ŋaô êmêŋ.”
  ksd-ksd: 'Iesu i biti tana: Maia, damana u tar tatike, ma go iau tatike tam: Papa
    gori avat a gire Natu i ra tutana i kiki ta ra lime tuna ra ongor ma na vut ta
    ra lavur bakut.'
  msm-NT: Migtabak si Jesus, “Naikagi nud. Di seini da. Sugud kuntoon, ogkamaan kow
    no ogpasidonggan a no Anak to Otow su ogpaingkudon a duon to kalintuu no takidingan
    to Gamhanan no Diyus. Og-abut isab to panahon no ogkitaon a now no ogkonsad likat
    to yangit no ogsakoy to panganud.”
  myk-myk: 'A Yesu di wu pye: «Mayɛ pyaa ki wa yi yu. Ga nʼa da yi jo yi mu jo na
    co nimɛ na, yi na ba Sipya Ja wu nidɛɛngɛ ɲa Se Bɛɛri Fɔɔ Kilɛ kanige cɛ. Yi na
    ba wu nibawo ɲa bɛ sanha fugba ɲahaya ye na.»'
  sbe-sbe: Yesu ye talam ye wane, “Aa, saha ku hedede ne meta mamohoi, na ya hededelaowa
    maudoimiu kalimiuyena, huya matada ne unai kabo Tau Natuna kwa kita Yaubada Saesaekalilina
    nimakahatuna unai ye tutuli na galewa yadana kewanaena ye laolaoma.”
  mcr-mcr: I tquaŋga, Jisasi Iqueuä kimaŋi, “Si e ätŋi qeyqä. Nyi he etqänä. Qänakndaŋi,
    he Ämaqeuqä Ymeqä Ekqä Iqu, Yäŋänäqŋqä-täŋä Iqueqä hipa ämuaŋgisa pmetaŋgi hiŋuä
    qumbnuwiqä. Itaŋga Iqu qaquvqeu pmeqä qäukuä yätuta quvepqaŋgi, qumbnuwiqä” ätukqe.
  cux-NT: 'Jesús miiⁿ ní caⁿ''a yā chii yā chiiduú ch''ɛɛtɛ cá miiⁿ: ''Úú tan''dúúcā
    chi n''dīī ngaⁿ''a nī. Ngaⁿ''á ca ngií ndís''tiī, chí ndii maaⁿ snaaⁿ nī Saⁿ''á
    chi Daiya Ndyuūs ''cuūndī sa lado yeⁿ''e honor yeⁿ''é Ndyuūs chi vɛ́ɛ́ tanducuéⁿ''ē
    poder yeⁿ''é yā ní ndaa sa na meēeⁿ yeⁿ''ē nanguuvi.'
  tur-YTC: Yeşua ona, “Sen söylemiş oldun. Yine de size şunu söyleyeyim, bundan sonra
    İnsanoğlu’nun Kudretli Olan’ın sağında oturduğunu ve göğün bulutları üzerinde
    geldiğini göreceksiniz.”
  san-ITR: yIshuH pratyavadat, tvaM satyamuktavAn; ahaM yuShmAn tathyaM vadAmi, itaHparaM
    manujasutaM sarvvashaktimato dakShiNapArshve sthAtuM gagaNasthaM jaladharAnAruhyAyAntaM
    vIkShadhve|
  bel-N: 'Кажа яму Ісус: «Ты сказаў. Да таго кажу вам: адгэтуль угледзіце Сына Чалавечага,
    Які сядзіць праваруч Моцы і ідзе на аблоках нябесных».'
  sch-sch: Jisua'n a kôm, “Ni na ti hate. Mahah ninôn khom nang ki ril; atûn renga
    Miriem Nâipasal hih Râtinchung chang tienga, insunga, invâna sûm chunga juong
    la mûng nin tih,” a tia.
  mic-MIQNT: Na tujiw Se'sus telimatl, “Gi'l na teluen. Ni'n na mimajuinualsiap, gatu
    nige' telimuloq, nmioqs'p pmgopia's Gjinisgam ta'n mawignat ugtinaqanmg aq wejgwi
    nisa'sites alugwigtug.”
  huu-NT: 'Jesús dɨnena uai ote: —Jɨɨ, naimɨedɨcue. Iena raise llotɨo. Monamona jaie
    cue billamona, ɨimana jaidɨcue:; iadedɨ ɨco jɨaɨruido illaɨmana cue illena, Jusiñamui
    ecɨmo cue raɨllana omoɨ naɨraɨ cɨoitɨmacɨ. Mona uillɨe motodo cue abɨdo billena
    jɨaɨ cɨoitɨmacɨ.'
  jiv-NT: Tutai Jesus tímiayi “Ee, ame támena núitjai. Tura ataksha atumin tájarme,
    wi Aents Ajasu asan ti kakaram Yusa untsuurini̱ pujai̱ wáitkiáttarme. Tura yuraṉminiam
    winiai̱sha wáitkiáttarme” tímiayi.
  otm-NT: 'Bi dą a ra Jesús bʉya: ―Gue''a gám ma. Nɛ dí xi ahʉ, guin nujʉ, guecä dán
    ją''igä ua ja ra ximhäi, dam mixtegä ga com''be rá ts''ɛdi Oją tąte thoho rá ts''ɛdi.
    Nɛ guin nujʉ ''bʉ bá cącä mahɛ̨ts''i mahøn''a, ba ɛ̨cä bʉ ja yʉ güi, bi t''ɛ̨mp''a
    ra hmumbäją.'
  dah-dah: Gwaha inkeb Yesu beleŋ wol heŋbe, “Dindikeŋ gog po yahaŋ. Goyenbe ne beleŋbe
    deŋ kuruŋ gayen gaha dineŋ. Kame ne Al Urmiŋ gabe Al Kuruŋ saŋiŋ miŋyaŋ Al gote
    haniŋ yase beleŋ mat keperde naŋkiŋde gagap hende kateŋ himeke nennayiŋ,” yinyiŋ.
  tnk-tnk: Mɨreɡi Iesu rɨni pen tukwe in mə, “Ik ikɨni, mətə iakani pehe tukumiaha
    i mə nəha təkwtəkwuni mɨne mamevən tihətoni iou, Iəməti Iərmama, takaməkure ia
    nɨkare Kumwesən mwatuk sə in nɨskaiien səvənhi rasori. Tihətoni mwi iou takauvehe
    ia nəpuə me ia nɨmaɡouaɡou.”
  kpr-kpr: 'Nu aminge setiri, Iesu mino numokena sisira, “Resesa, avori. Kotugo nemokena
    resena: amboda ne, Evetu Genembo da Koro+, God Fakina Kato ainda ungo gimandukena
    anumbirari gareva, a kotugo utu da foroga etoda fetedo vose fururari gareva,”
    Iesu aminge sisira.'
  san-IAS: yīśuḥ pratyavadat, tvaṁ satyamuktavān; ahaṁ yuṣmān tathyaṁ vadāmi, itaḥparaṁ
    manujasutaṁ sarvvaśaktimato dakṣiṇapārśve sthātuṁ gagaṇasthaṁ jaladharānāruhyāyāntaṁ
    vīkṣadhve|
  nho-nho: 'Jesus ki mee ake, “Uee, tevana iaa nau e vanaatu ki kootou hakkaatoa:
    e kaamata i te saaita nei kootou ma ki kkite i te Tama te Henua e noho i te vasi
    hakamaatau TeAtua Haimahi aa e au vaaruna naa uruaoa te lani!”'
  gym-NT: 'Angwane Jesukwe niebare mda: Jän ti abko ni ño nini makwe, ye kwrere bkänä,
    akwa ti bike kukwe mdara jire niere arato mun jökräye abko krörö: Kä bäri ütiäte
    kri Ngöbö Di Kri Jändrän Jökrä Nuenkrä ye küde ruenkri munkwe Ni Kä Nebtä Ngobo
    tuadi täkänintbe. Erere arato, jatadita mütabti käinta sete amne munkwe tuadi,
    niebare Jesukwe.'
  azg-NT: 'Tꞌa Jesús ꞌndyo jon: —Majoꞌ ro chaꞌxjen jñꞌoon na matsuꞌ. Ndoꞌ mantyi matsiquindyi
    ꞌoꞌ na ꞌio cha, xuee na vjantyihanꞌ, ja na condui tsansꞌa na iꞌua Tyoꞌtsꞌon tsꞌian
    nnön na coꞌxën tsoñꞌen nnꞌan, njntyꞌiahoꞌ na mꞌan ntcüꞌë naijon na conditꞌmaanꞌ
    ja ngiaaꞌ Tyoꞌtsꞌon tontyjaya, nquii jon na tsixuan tsoñꞌen najndei. Ndoꞌ njntyꞌiahoꞌ
    ja na nnan quiñoonꞌndue na nndyocuë nntꞌa quiiꞌ chincyu.'
  bhd-bhd: यीशुए जुवाब दित्तो, तीं एप्पू ज़ोई छ़डू ते हुनी अवं भी ज़ोताईं कि अज़्ज़ेरे
    बाद तुस मैनेरे मट्ठे परमेशरेरे देइने पासे बिश्शोरे लाएले, ते अम्बरे पुड़ बिदलारी
    मां एइते लाएले।”
  too-NT: 'Lā'' Jesús kalhtīlh: ―U''huē, quit ū''tza'' chu a''nchī hua''na''. Lā''
    nā iccāhuaniyāni'' huā''mā''. Desde chuhua''j hui''xina''n naquilālaktzī''nāuj
    quit huan Chi''xcu'' xala'' Tālhmā''n na''ictahui''la na ixpāxtūcāna''j Dios a''ntī
    māpa''ksīni''mā''. Lā'' nā na''icminācha'' nac a''kapūn ixlaclhni'' poklhnu''.'
  ind-AYT: Yesus berkata kepadanya, “Kamu telah mengatakannya sendiri. Akan tetapi,
    Aku mengatakan kepadamu bahwa mulai dari sekarang kamu akan melihat Anak Manusia
    duduk di sebelah kanan Yang Mahakuasa, dan datang di atas awan-awan di langit.”
  cjo-NT: 'Ikantziri: —Naakataki. Naaka poñaachari jenokinta, natziritapaaki jaka
    kipatsikika. Iinja piñeenani nojeeki rakoperoki Tajorentsipero, eejatzi iinja
    piñaawakinani nokinapaakini menkoriki, nopiyapae jaka kipatsikika.'
  nsn-nsn: Doh Iesu ke hire tapokis tatanono pare, “Aa, git ro kula sira pea. Bo inggo
    gine ru hire tamiuoum. I uoumuhia, inggoum mung turung banga tar Tunar Tamat e
    tabila tar pang mua tang God ger tang popokoho tun, kare turung lame i rana toro
    mahar langiting Heuen.”
  san-DEV: यीशुः प्रत्यवदत्, त्वं सत्यमुक्तवान्; अहं युष्मान् तथ्यं वदामि, इतःपरं
    मनुजसुतं सर्व्वशक्तिमतो दक्षिणपार्श्वे स्थातुं गगणस्थं जलधरानारुह्यायान्तं वीक्षध्वे।
  tna-NT: Da su Jesús ja jeutsutana. —Ehe, ema da. Diusu aida, tucheda eni sa bai
    eni bene yani micuaneda ema eba. Buepa su judu duju su ema epusiu micuaneda eba.
  lid-lid: Jises asumon bohon anya, “Ou ndrasehek badeh kabwai. Arile jo tiye tado,
    hamon kameh ado anyolom Nadu Ndramak Awas kameh manyah udu loboho lim salin ta
    Kindrei iy boto-on labai, ya iy kameh udu bwele-e asi jor badu kandrah eme.”
  wim-wim: 'Nil Jesus.an thaw nungant, “Nint wik nanan thawan-a, an kan-kanama. Puth
    ngay niiyant yotamant thawanga: niiy ngul thathān ngayang wuny niiyantam inan,
    moom piꞌan God.antangan nyiin-nyiināng, ngananiya moom wuut piꞌan paththam nyiin-nyiinān.
    Aꞌ niiy thamp ngul thathān ngayang palaman uk-ukāng yuwangan aak inpal kenyan.”'
  zga-M: U Yeisu akhamula akhata, “Uve veve vwinchova ewo paleino nukhukhuvula niita
    ukhuhumangha leino vuvonngha umwana Vanyamunu atamile khukhivokho eikhyakhundyo
    eikhinyamakha vuikhwincha khumaveingo anghakhukyanya.”
  yom-yom: 'Yesu wumvutudila : —Nyinga ! Banga kuandi butubidi. Buela diaka ndikulukamba :
    tona buabu luela mona Muana Mutu vuendi va koko ku lubakala lu mutu wowo lutidi
    lulendo ayi wunkuizila va matuti ma diyilu.'
  san-SIN: යීශුඃ ප්‍රත්‍යවදත්, ත්වං සත්‍යමුක්තවාන්; අහං යුෂ්මාන් තථ්‍යං වදාමි, ඉතඃපරං
    මනුජසුතං සර්ව්වශක්තිමතෝ දක්‍ෂිණපාර්ශ්වේ ස්ථාතුං ගගණස්ථං ජලධරානාරුහ්‍යායාන්තං වීක්‍ෂධ්වේ|
  yut-yut: Yaŋban Yesu da yaŋ yagɨt, “Gen yosol uŋun bamɨ. Ji don kaŋakwa Amɨn Dakon
