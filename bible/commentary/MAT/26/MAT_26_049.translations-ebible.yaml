verse: MAT.026.049
translations:
  kpx-kpx: Iniale Diudasiu lohoale velemai inuta tiale Iesu namihai avoe, “Di Kosive,
    ana duave.” Isi kateai evudei ulikukuhavonu.
  okv-H: avoeto Iesu ta degi tihi tambueto pambuto, “Ahe poekari Embo, na umo ere
    pekihena.” ainge eto andito mune unu
  tbo-tbo: Ega yaka i dumalu po i nae Yesu uyahina po niuna i yagoni ma i mamali i
    pa, ‘Tinani Guyau.’
  mal-C: അപ്പോൾത്തന്നെ യൂദാ യേശുവിന്റെ അടുത്തേക്കുചെന്ന്, “റബ്ബീ, വന്ദനം” എന്നു പറഞ്ഞ്
    അദ്ദേഹത്തെ ചുംബിച്ചു.
  grc-SR: Καὶ εὐθέως προσελθὼν τῷ Ἰησοῦ εἶπεν, Χαῖρε, ῥαββί· καὶ κατεφίλησεν αὐτόν.
  bgc-bgc: अर जिब्बे यीशु कै धोरै आकै कह्या, “हे गुरु, नमस्कार!” अर उस ताहीं घणा चुम्या।
  khz-khz: Iudas ekwarato aonai, rorirori eagoto Iesu genai, ne ekilato, “Vevega-ripa
    talimamu, pogi namana!” ne evelavuato.
  deu-TKW: 'und alsbald trat er zu Jesus und sagte: sei gegrüßt Rabbi, und küßte ihn.'
  zsr-NT: 'Niꞌr gbiguëꞌë Judas ga naꞌ zoëꞌ Jesús, rnëꞌ: ―Padiux, Bönniꞌ Usëdi. Niꞌr
    laꞌ butság lautëꞌ Lëꞌ.'
  lin-lin: 'Mbala moko, apusanaki pene ya Yesu mpe alobaki na Ye : — Mbote, Moteyi !
    Mpe apesaki Ye beze.'
  hns-NT: 'Tab oe toerant Jiesoe ke lage gail aur bolies: „Maastar djie, toe kaise
    baate?” Aur aapan gale lagaais.'
  noa-E: ich dʉ̈i wënʉrrʉm khʉʉn dakhĩraa ichdëu jaautarrjö Jesús dʉ̈i ãba dʉnʉʉuwimawi
    irig, —Maestro, ¿jãgpai chirʉ́? anaa i khĩir ʉ̈ʉ athajim.
  eng-EMTV: And immediately he went up to Jesus and said, “Greetings, Rabbi!” and
    kissed Him.
  mib-NT: 'Te ni quee‑ni de nuū Jesús, te ni cahān de: Ta ni cuaa, Maestro, achí de.
    Te ni techūhú de ya.'
  lif-NT2: खिमो यहुदाःन् ये़सुरो पेआङ् “आसेवारो, सिक्‍साम्‍बे” मे़त्तुर चुप् मे़त्तु॥
  xnj-xnj: Hinu Yuda akamhegelela Yesu na kumjambusa, “Tukuwoni, Muwula,” Ndi akamkumbatila.
  mmx-mmx: La soso mun ne Judas ga vas saparap ne Iesu la ga lok, “Laxanimin avukat,
    Rabai.” La ni ga nes i.
  cbr-NT: Usaquian unicama cacësabi oquin ca anua Jesús 'icë anu bëbaquin Judas Iscariotenën
    ax pain anu cuanquin ¿ënu caina 'ain? —caquin Jesús bëtsucucacëxa.
  tee-NT: 'Pus ju acsnich ju Judas lana lakcha''alh ju Jesús chai juni: ―Xanchi qui''amamaka''unu''.
    Chai lana macch''uch''ulh.'
  eng-LSV: and immediately, having come to Jesus, he said, “Greetings, Rabbi,” and
    kissed Him;
  cak-NT: 'Y ri Judas can ja'' xbe-apo riq''uin ri Jesús y xu''ij: Xcok''a'' (Chok''a'')
    Maestro, xcha'' che. Y xutz''ubaj ri Jesús.'
  pah-NT: A'ero kiro Jesus'ga pyri katu Judasva'ea vahemi. —Kiro ji ruri nde pyri,
    ei ahe Jesus'ga pe ombo'ehara'ga pe javo tehe ga pe. A'ero ahe Jesus'ga beijai.
  sja-NT: 'Mapa pachedak''ãri Jesumãi, Judas pedee cheji: —Tachi Jarateepari, ¿k''ap''ɨa
    pia bɨk''ã? aji. Mãga jarap''eda, k''ĩra ɨ̃t''aaji.'
  xed-xed: 'Na gi ndusadaghatani tavata Yesu, kaʼa mantsa: «Zgu tsa ŋa gha Mghama
    ɗa,» kaʼa ka gi brusay.'
  mks-NT: Chí i̱vi̱ la̱á na̱cativi da nu̱ Jesús já na̱ca̱ha̱n Ndióxi̱ dá xi̱hi̱n á
    ta já na̱tatí yúhu̱ dá sa̱jóho mé á.
  gfk-S: 'Kaie iat mon Iudas ga hanawat ter tane Jisas. Iga haianga leh ie horek:
    “Tahut na bung tam, tena harausur!” Ma iga haatne ie ma ra harmum.'
  bmu-bmu: Mewö jiba kaba miaŋgöreŋök Jisösgöreŋ aŋgota “Böhi, bönjöŋ!” jiba numbuŋi
    yöhötim neyök.
  dgz-dgz: Tauane boge Diudes Iesu ine taue anega wan, “Wadidianet nugawa, baigan
    ge inagap wandep.” Anega wani boge ua ton.
  eng-GNV: And forthwith he came to Iesus, and sayd, God saue thee, Master, and kissed
    him.
  zaa-NT: 'Gubiga'' taą́ ru''a lo Jesús nna benią ne saludar nna rą ne: Maestro. Làniana
    betsa'' tè lúį ne.'
  eng-WEBSTER: And forthwith he came to Jesus, and said, Hail Master; and kissed him.
  guh-guh: Nexata jane baja Judas itsa patanajetaruca, exana pacuenia jumaitsi pematacanajetarucaevijavabelia.
    Judas Jesús itabaratsutsuniaya bajacobatsi Judas jane baja pematacanajetarucaevi
    peyapëtaenexa Jesúscuene.
  bon-bon: Yoo siige, Yuuda liba tatyaramtige, tabe conocäco ädige Yeesu bau me, jejige
    egä, “Abiberäja biname, poode!” siige jetecni-ge teebine.
  nhw-BL: 'Huajca Judas nimantzi monechcahuico campa Jesús huan quiilhui: ―Ya tlapoyahui,
    Tlamachtijquetl. Huan quitzoponi.'
  swh-ONEN: Mara Yuda akamjia Yesu na kumsalimu, “Salamu, Rabi!” Akambusu.
  wbi-wbi: Ye vafikile u Yuda akaluta pa Yesu akajova akati,”M'bulanisi, ughonile
    Pe aknonela.
  bba-bba: Mii mii u susi Yesun mi u nɛɛ, yinni ɑ sɔ̃ɔ kpɑ n do? Mɑ u nùn nɛnuɑ u
    bɔkɑsi.
  eng-KJVCPB: And forthwith he came to Jesus, and said, Hail, master; and kissed him.
  kgk-NT: 'Upéa-gwi oho pya''e Hesu renda-py oipyhy hagwã. Judas he''i: —Mba''éixa
    pa xe mbo''eháry, he''i ogwahẽ-vy íxupe. Upéi ohovapyte Hesu-pe.'
  waj-waj: 'Ivo itaa kua tuuvoono ngioo ngioo numa makee tuduu Yisuunna tunoo: Vitaira-o,
    a yoketaama variannannee? kiaa kioo inna mmooteeravai.'
  cpy-cpy: 'Ari rontsiroka-paakari Judas okaakiini Jesús, ikantapaakiri: “Yoteenari.”
    Ithowoo-tapaakiri rowetha-tapaakari.'
  ekk-PKP: 'Juudas tuli kohe Jeesuse juurde ja ütles: „Tere, rabi,“ ja suudles teda.'
  mpx-mpx: Inoke sauga Yudasa i vin i nopasapu i na Yeisu elana i ba “Ateu owa topankite,”
    yaka i nalo.
  wbp-wbp: Junga-juku, kuja yukajarra Jutuju yangka-kurra kaatini-pardu-kurra Kijimini-kirra,
    ngulajurla Jijajikiji wapirdi yanurra, manurla wangkaja, “Warlalja-Wiri, ngula-jukunpa
    mayi ngurrju?” Ngula-jangkaju, nyunjurnulku Jijajiji.
  luo-luo: Judas nopusore piyo piyo nyaka ir Yesu, mowachone niya, “Misawa Rabi!”
    bangʼe to onyodhe.
  nhe-NT: 'Huajca Judas nimantzi monechcahuico campa Jesús huan quiilhui: ―Ya tlapoyahui,
    Tlamachtijquetl. Huan quitzoponi.'
  aii-aii: 'ܘܐܬܹ‌ܐ ܠܹܗ ܠܟܸܣ ܝܼܫܘܿܥ ܘܐܡܝܼܪܹܗ: ”ܫܠܵܡܵܐ ܐܸܠܘܼܟ݂ ܪܲܒܝܼ،“ ܘܢܫܝܼܩ ܠܹܗ.'
  esk-NT: Taavrumatavra naliŋiñaaqługu utlakkaa Jesus paġlaplugu, “Paġlagikpiñ, iḷisautrii!”
    aasiiñ kunikł̣ugu.
  msb-msb: Nagdiretso man dayon si Judas pagtulos kan Jesus kag nagsabi, “Kumusta
    ka, Sir?” tapos hinarukan siya.
  cpa-NT: 'Jøng² mi³ca¹dsiég¹ Judas cøg¹² ja³tsenh¹³ Jesús. Ca¹juúh²dsa: ―¿Ja³ná³
    báh³ tiogh³ hniah¹², Guiuh¹³? ―ca¹juúh²dsa. Jøng² ca¹chiunh¹dsa ni³ Jesús.'
  dso-dso: ଜିଉଦା ସଲ୍‌କେ ଜିସୁର୍‌ଲଗେ ଜାଇ ତାକେ “ଏ ଗୁରୁ ଜୁଆର୍‌ !” ବଲିକରି ଚୁମ୍‍ଲା ।
  meu-meu: Taunabunai, ia na Iesu dekena e raka kahi lao, eto, Hahediba taumu e, ba
    mauri! Bena e harahua.
  yva-NT: Naije Yudas de nande kobe Yesus ai umba po raura pare, “Injayo Kurune, namane
    ngkovo nai!” Umba po anu.
  dgc-dgc: Kanya nadid, éy inumadene ti Hudas ni Jesus, a binati na siya, a tulos
    na inahoben.
  zpm-NT: Zigne bdziṉ Judas pquiaabdiuzh Judas me, blozhse ga wbig Judas dow Judas
    bzhid cuas me.
  hix-NT: Tomokàtxhe rma, Txesus yawo ro toy hatà. Ha y, khananàhnye y, kekon hatà.
    Namtxuhkay hatà.
  sim-sim: Urik Judas nombok Jisasik or ihi ormu mbara, �Tisa,� karem or mbaha ormu
    makshitakshira.
  npi-ULB: तुरुन्तै ऊ येशूकहाँ आयो र भन्यो, “रब्बी, अभिवादन !” अनि उसले उहाँलाई चुम्बन
    गर्‍यो ।
  cgc-cgc: Tenged ta ambal daan Judas, na gabot danen an, gadiritso kanen i ki Jesus
    daw magbugno, “Mistro, miad na kilem!” daw paarekan din.
  tim-tim: Togom gasa are iŋgon kinbiâ Yudasiŋe Yesugât enemŋân âgâm Humone dâm lokom
    maŋganlep.
  yor-yor: Nísinsin yìí, Judasi wá tààrà sọ́dọ̀ Jesu, ó wí pé, “Àlàáfíà, Rabbi!” Ó
    fi ẹnu kò ó ní ẹnu.
  wos-wos: Judas Jisaska bari yae dé wa, “Néma du, diména!” Wungi wataka dé déré tamaru.
  emp-NTPO: 'Maʌ̃ne Judara Jesu caita wãped̶a jarasia: –¡Mẽrã, Jaradiabari!– Mãwã
    jaraped̶a Jesura uridarrad̶e isõsia.'
  eng-F35: And he went right up to Jesus and said, “Greetings, Rabbi!” and kissed
    Him.
  ind-ind: Begitu Yudas sampai di tempat itu, dia mendekati Yesus dan berkata, “Salam,
    Guru.” Lalu dia memeluk Yesus.
  pes-OPCB: 'پس یهودا مستقیم به سوی عیسی رفت و گفت: «سلام استاد!» و او را بوسید.'
  mpt-mpt: e hebmamsab tenea Yesuse baabanea Aleyemin naka kobo ye biebo? ge oha bianea
    keneng wat bukbuk gahamsea
  bla-bla: Ki ikŏm'itoto Jesus, ki aniu, Hail, Nin'a; ki itsĭn'nauskĭppiuaie.
  ssx-ssx: Amba꞉ koto laa wieke tupa꞉ ipikana꞉ma꞉ tikitiki a̱i̱ koto kone Yesu teke
    pa꞉ta꞉ opolo ipulu alota꞉ Wala꞉la꞉ halio. Neketa꞉ epeke timba nane laata꞉ ipiki
    hopula꞉ mea nunu piekeme.
  mkl-mkl: Hɑi Zudɑsi í to wɑ ɡbɑkɑ̃, í sɛkɛɛi si Jesu í ni, irei ì cɑɑlɛ, Mɛɛtu.
    Nɔ í bɑɑbɑɛ.
  gaq-gaq: ଜିହୁଦା ସିଦା ଜିସୁ ଡାଗ୍ରା ୱେଚେ ଆମେକେ ଅ ଗୁରୁ, ନମସ୍କାର୍‌ ଡାଗ୍‌ଚେ ବ‍ଏନ୍ତାକେ
    ।
  gof-RNT: Iirakka Yesuusakko shiiqidi, “Asttamaariyaw, saro de7ay” yaagidi iya yeeris.
  unx-unx: ଯିହୁଦା, ୟୀଶୁଆଃ ନାଡ଼େଃ ସେନ୍‌କେଦ୍‌ତେ, “ହେ ଗୁରୁ, ଜହାର୍‌” ମେତାଇୟାଏ ଆଡଃ ଇନିଃକେ
    ଚଅଃ'କିୟାଏ ।
  gah-gah: Loko loake, ake, Izesú noitó litá oko vo amatoka aniteake, oho, Tisalema,
    nene noape loko loake, agoka legeko namó.
  lcm-lcm: Au, kala paliu akorong taun a Iesu na kanla antok, “Kala ro luai, rabi,”
    velai ani kala lulus ia.
  aer-aer: Kele, Judas irrpenheke apmere Gethsemane-ke, re Jesus areke imerte ikwere
    alakenhe angkemele, “Wertaye? Akaltyele-anthenhe-anthenhe-aye?” Re imerte Jesus
    arrelyennge arrwantyemele.
  qvc-NT: 'Chaymi ch''ayashpaqa, Jisustaqa muchashpa napaykurqan: —Bwinas nuchis,
    Yach''achikuq Taytitu, nishpa.'
  tgl-ULB: Agad-agad lumapit siya kay Jesus at sinabi, “Binabati kita, Rabi” At hinalikan
    niya siya.
  cbs-NT: 'Judas Iscariote Jesúski nukutushikin yuikin: —Yusinaan, en miki nukuyuaii—
    iwanan, tantsu akaya'
  xtm-NTPP: 'Chukan kúu ja ni jan tu''va de Jesús ma, te jiña''a de: ―‍Iyo va''a ni,
    teskua''a ―‍kúu de jiña''a de. Te ni chitu de yikinuu ya ma.'
  nnq-nnq: Yuda ngaunhwegele Yesu nu kulenga, “Aboli, kunchelile,” penia ngankumbatila.
  bao-NT: 'To biri Judas, Jesús pʉto eagʉ: —¡Buegʉ mʉ niimite! —ĩiwi. To biro ĩigʉra,
    cʉ̃ wajopuare ũpũ, cʉ̃re tii añu doti eawi.'
  san-ORI: ତଦା ସ ସପଦି ଯୀଶୁମୁପାଗତ୍ୟ ହେ ଗୁରୋ, ପ୍ରଣମାମୀତ୍ୟୁକ୍ତ୍ୱା ତଂ ଚୁଚୁମ୍ବେ|
  huv-NT: 'Condom wüx tajngot, quiaj tamb majaw Teat Jesús, tasaj: ―Ndic Teat, tamtámban
    ijlüy teat ―aj. Andüüb macheech mimboy nej.'
  otn-NT: 'Ja̱na̱ngue mi̱ zømp''ʉ ''bähra̱ Jesús, bi guat''i ngue bi zɛngua. Bi ''yɛ̱mbi̱:
    ―Xca̱de grá̱ xännba̱te ―bi ''yɛ̱mbi̱. Bi zʉrpa̱ rá̱ hmi̱ p''ʉya.'
  nop-nop: Unduŋ yeniŋa uŋaniŋgoŋ Jesu heki hakiŋneŋ busuwaaŋ looŋ Jesu indiŋ niŋa
    siŋgoŋgomeguk, “Henale, timiŋ kedem.”
  obo-NT: De-en to kod-inguma ni Judas, idda ron en, id porani sikandin ki Disas woy
    mid ikahi to, “Tohodnonaw, moppiyon bulli!” Woy id pongumusta sikandin ki Disas
    ukit to kod-arok.
  cak-ENT: 'Y ri Judas jari'' tok xjel-apu riq''uin ri Jesús y xbij: Xcok''a'' Maestro,
    caquicot c''a, xbij chin richin xbün saludar. Y xutz''ubaj c''a ri Jesús.'
  lif-NT: ᤂᤡᤔᤥ ᤕᤜᤢᤍᤠ᤺ᤴ ᤕᤧᤛᤢᤖᤥ ᤐᤣᤀᤠᤱ “ᤀᤠᤛᤣᤘᤠᤖᤥ. ᤛᤡᤰᤛᤠᤶᤒᤣ” ᤔᤧᤳᤋᤢᤖ ᤆᤢᤵ ᤔᤧᤳᤋᤢ॥
  mie-NT: 'De nī nquenda dē nūū Jesús, de nī ncāhān dē: Tancuaā, Maestro, ncachī dē.
    De nī ntechuhú dē yā.'
  san-TIB: ཏདཱ ས སཔདི ཡཱིཤུམུཔཱགཏྱ ཧེ གུརོ, པྲཎམཱམཱིཏྱུཀྟྭཱ ཏཾ ཙུཙུམྦེ།
  qve-NT: 'Judasqa chay nisqanman hinan, Jesusman ashuyuspa, rimayukuran: —Yachachikuq,
    nispa. Hinaspan much''aykuran.'
  pao-NT: Soo Judas ka Te Pabe'e yise mee netamma, “How u E Pabe'e?” yise oo mitzadya'mehoo.
  cbu-NT: Ashiri kuskamchusin, Utaásarinsha Isusup naateeru, ¿Mayistoroo, taarish?
    tárangiya. Sheeru ishambarangiya Isusootsi.
  usa-usa: 'máqtemma yagáikuyowana páátákáá Îtunopaq Yúqtaatima iréna tiráiye: “yirááti-nako,
    kaayoné-yátááqá etê waíno.” téna mirá-timatuwena Îtumma ámóqnaraiye.'
  soy-soy: 'Kuu n tuipɔ, uú nɛ Yeesu kɛ́mɛɛ n sɑirilɛ̃ uú hɑ u mɑɑ rɛ: Nɛ pɔ́ yɑ́ɑsi,
    Sɑ́ɑ! Uu pɛɛ u pirɑ uu u yɑ́ɑ́si.'
  hui-hui: Ani layadagua bialu Yudasahanda Yasu heagoria hondo yalu puabo howa lalu,
    Lawai haga-o mo palia holene í̠ha haabo helo, lowa ibu peni nu̱nu̱ lene.
  amf-amf: Yiwda saanawa Yesuskal nivayse, ‘‘Dhettsea, payyaw?’’ hamayse kiam ki sunqade.
  quc-NNT: 'Xqeb'' k''u ri tat Judas ruk'' ri Jesús, xub''ij che: ¡Xok aq''ab'', Ajtij!
    —xcha che. Te k''u ri'' xutz''umaj.'
  dob-dob: ꞌEnega ꞌitauya palupaluna Yesu ꞌena ga ꞌilokagutokiyena ta ꞌiꞌatubwailina.
  wrs-wrs: Doa Yutasva nungi lelnam Yesusindam pronamba murapetam, omnana, guru, doa
    mosnin ohovovna, indwonam lohvm. Yesus omnana Yutasm, seh, andramba memba yimba
    homba proiva, veo. Doa no indhana ten Yutas wonpronam, pulvona, Yesusm kevri.
  mca-mca: 'Qa in hats namets qa aje''eƚ nekets ha'' Jesús, qa yit''ijets: —Ƚanam,
    Maestro.— Ma'' qa tu''je''m.'
  tzo-TZC: 'Cꞌalal cꞌot ti Judas ti bu oy ti Jesuse, jech laj yal: ―¿Mi liꞌ oyote,
    Jchanubtasvanej? ―xut. Jaꞌ o tey lic sbutsꞌ.'
  mya-mya: ယု​ဒ​သည်​ချက်​ချင်း​ပင်​ကိုယ်​တော်​၏​ထံ​သို့​ချဉ်း​ကပ် ကာ ``အ​ရှင်​ဘု​ရား၊
    မင်္ဂ​လာ​ရှိ​ပါ​စေ​သော'' ဟု​ဆို ၍​ကိုယ်​တော်​ကို​နမ်း​လေ​၏။
  gng-NT: 'U pɔk ki cuon'' ki nɛkn'' Yesu, nɛ ki ye: «Cɛnbaa, n fuondeh ŋɛ,» nɛ ki
    lɔkn'' wɔ.'
  cbi-NTPO: 'Tsandimu'' mitya, Jesús'' junga jei kalen jitu entsandimi: Mashturu,
    ¿naanayu? timi. Tsandimin Jesúsnu estikemi.'
  ikk-NT: Ọ nọ bịa d'e kunrun Jizọsị ozigbo, sị, “Ụwa-ọma, Onyẹ-nkuzi!” Ọ nọ su ẹ
    ọnụ.
  leu-leu: Na Judas a falet fatak xe si Yesus e a kuus, “Lavung roxo, Mataa ina Fepitaa.”
    E nane nguse.
  maz-NT: Nuc'ua e Judas ixco sätjo cja e Jesús, o zengua. Jo ni zü'tp'ü c'ua o̱ jmi.
