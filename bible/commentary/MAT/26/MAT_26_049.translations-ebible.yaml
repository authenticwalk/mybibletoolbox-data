    —¡Tixen, Chusul!— tiꞌk naj. As itzꞌubꞌ veꞌt ok naj txala itziꞌ Aak.'
  boa-NT: 'Ehdúhjáa diityéké ipítyajcódújuco dibye Jetsóo éllevu itsááne dííbyeke
    nééneé: —Ávyéjuúbej, ¿a áánu uúj? Ehdúu néébere chohchócú dííbyeke.'
  etr-etr: Ili maalahilä, e hä, Yesu neebea fodolofalï maala sähalea, Säla Olelelo-o,
    di go gabiola sälahilä, e gaula mimi.
  quh-NT: 'Judaska Jesusman kayllaytawan payta nerka: —Allin ch''isi cachun, Yachachiwajníy.
    Chaymantataj Jesusta may munacuywanjina much''aycorka.'
  kwi-kwi: 'Suasne Judasne Jesústa kasha at kit kaizta: —Anpat. Kakishapu. Usne Jesústa
    matsɨhkin putchunta.'
  agm-agm: Iyatɨ Judaasiho nasatɨ noaipatɨ tɨtɨhɨ konɨhɨ Jisaasihoenda niyatɨ saundataase.
    “Katɨpunjingɨhonye apatɨhe. Gaahuraasɨ kinyɨ maarɨho wɨngitatɨ napaisaatɨtane,”
    undatɨ naisɨhiya kainɨhohɨrɨhɨretɨ kiyatɨ naahipaumwatɨ gerundataise.
  ubr-ubr: Judas totor wat inai Iesu aurin ato iyau, “Baibebeotim, tuf aurim inama,”
    ato on rereban iyan.
  tsw-NT: A̱vu Yahuza ka̱ra̱ a̱ ꞌya̱wa̱ ya̱ Yesu mejege, reve u damma, “A̱ku, Manlu!”
    a̱vu u katala yi.
  cax-NT: 'Auqui arrti Judas besüro uiti esati Jesús. Bacheboti besorrü ümoti. Manquiotito
    nurria ümoti, nanti: ¡Chamurraume, maestro!'
  aia-aia: Ma 'ari odo-odo beia Jisas ma o'ani 'inia, “Maia Ha'ausuri” ma ngoonia.
  srp-1865: 'I odmah pristupivši k Isusu reèe: zdravo, ravi! i cjeliva ga.'
  agt-agt: A gafu ta kumanen a nagdaretyo i Hudas te Hesus a “Itta yak O, Afu,” kunna
    tentu, kapye na inamu.
  lug-lug: Amangwago n’ajja eri Yesu n’amulamusa nti, “Mirembe, Labbi,” n’amugwa mu
    kifuba.
  yby-yby: Loko lokoko enemane oko Jisesi nebotoka woko oho, tisanemalae, yaya minape
    lokoko okepa wotoko naiye.
  heb-heb: ומיד נגש אל ישוע ויאמר שלום לך רבי וינשק לו׃
  mpp-mpp: Kwesilu ye iwahac Yesula lewec. Lelu “Ohec, wewedu” milu muduckewec.
  apb-apb: Oto a Jiudas ko oodohie oto a Jisas, na ko unue hunie uuri, “Saulehi diana,
    Ha'a-uusuli.” Na ko nono oto pe'ie.
  san-TEL: తదా స సపది యీశుముపాగత్య హే గురో, ప్రణమామీత్యుక్త్వా తం చుచుమ్బే|
  ben-IRV: সে তখনই যীশুর কাছে গিয়ে বলল, “গুরু, নমস্কার, আর সে তাঁকে চুমু দিল।”
  ntu-ntu: Zbz Judzs vzm mz Jiszs. Rpibzle kx, “Nim la, Kxakrlz!” x sc tqtcngipebzle
    mqde.
  pan-pan: ਅਤੇ ਝੱਟ ਯਿਸੂ ਕੋਲ ਆ ਕੇ ਉਹ ਨੇ ਗੁਰੂ ਜੀ ਨਮਸਕਾਰ ਆਖਿਆ! ਅਤੇ ਉਹ ਨੂੰ ਚੁੰਮਿਆ।
  tkr-tkr: Mane gahıl mana I'saysqa qıxha «Salam, yizda Mə'əllimva!» uvhu Mang'us
    ubba ha'a.
  gvc-gvc: To ã ni tuhsʉri baharo wihiro, Jesu cahapʉ dói waha bahrañore. —Buheriro,
    ¿jimajari mʉhʉ? —ni tirore wahsupu wihmire.
  mwp-mwp: Thana nanga ngabunadhin Yudha balbayginga Yesulpa uzaraydhin, a nuy kedha,
    ‘Ngurpay Mabayg, kapu woenab ngibiya kalmel.’ Kalanu nuydh Yesun gud thapamadhin.
  ksj-ksj: Ebu aniꞌa zogone Iesu vaḡe onamadu niro, raenaꞌa, “Ihore vazeḡa! Manoḡahehe?”
    Ebu furaꞌiniro.
  sbk-sbk: Papepo akhezele hwa Yesu akhayanga, “Salamu, Mwalimu!” Na akhabusu.
  mya-JVB: ကိုယ်တော် ရင်းသို့ ချက်ခြင်း ချဉ်းကပ် ၍ အရှင် ဘုရား၊ မင်္ဂလာ ရှိပါစေသောဟုဆို
    လျက်နမ်း လေ၏။
  kgf-kgf: Waŋu ic imi focdac Yesuac muru hama Ohec wahec! Kiwi icna ʒéma kiric nemiyec.
  awb-awb: Minayabe Súrásaga Sísaba apubúue séna wensabé, Íwáhnoraníno, aiq míahno
    éna nánkóqnówe.
  gdn-gdn: Apunu Diyudiyasi inako tadebu, ki pokere mu karako bautagubu ka e deni
    mena kayawena Iyesu bameya bauwena manako paraupupu, wagubu ke; “Sidiyei Kabukabuwa
    Apunai, kaiwa kaiwa.” E inako wagubu, manako kanibu Iyesu kiyauyaupupu.
  nko-NT: Ɩ́nɩ sʋ ɔlɛnatɩ́ laa yɛ́ha Yesu itsiá ɔbɛ́ɛ, “Osunápʋ́, tsia nɩ́!” Ɔlɛlatá
    mʋ pútá.
  bsn-NT: 'To bajiro yir''i ñari, Jesús rĩjorojʉa ejacõari, ado bajiro ĩre yicami
    Judas: —Gotimasiorimasʉ, ¿ñati mʉ? —ĩre yigʉne, usucami.'
  pib-NT: Rapyegitinitkalu Geso, waneklu wane chinru, “¡Rawi!” Ralukatkalu ga wa ramlutlu.
  wiv-wiv: A Iudas ia vana mahoto kiri Iesus, ki tania, “Magali kemia ni niho, tisa!”
    pale, ia domia.
  reg-reg: Ao nao naja ku Yesu naika ati, “Omulembe Mwiigisha!”Namunyunya.
  mlh-mlh: Oŋu yajiru wareru oo akoŋ Yesureo roperu “Qaqajine, sagego!” miku bibiine
    mudugaya.
  gof-ENT: ኢራካ ዬሱሳኮ ሺቂዲ፥ «ኣስታማሪያው፥ ሳሮ ዴዓይ» ያጊዲ ኢያ ዬሪስ።
  aau-aau: Wo, kiy-peypey pa, Judas hiy Jisas so owh mon le nok, senkin me, “Hiymon
    sorasor uwr, arawh yaprue-ar.” sei, hye nak-way neyr-a-neyr.
  tvk-tvk: Ma Sudas mika mal be visal Iesu, pesum ni vin e bit, “Titsa, bos vongien
    li.”
  prf-NT: Kaya inadeniyan ni Judas ti Jesus sakay binati na, “Mapiyya gibi Maistu!”
    sakay inámmuwan na.
  auy-auy: póna Yúndasi Ísumpaꞌa téna séna óraakoo méraano wésena aaweyáá wéuwankowana
  tbg-tbg: Iutaasiva minti tivakero vika hampata Ihuva vaunaini vaaka orurero tiharo,
    Maara ti variara vaiintio, vaiharave, tivakero vira moqa kero.
  hub-NT: 'Tu chichaman umiku asa, Jesúsan jeari chicharuk: “Jintinkartina pujamek”,
    takug kugkuasuiti.'
  hmo-hmo: Unai dainai, Iuda be Iesu dekenai ia raka kahirakahira lao, ia gwau, “Hadibaia
    tauna e, oi namo?” Vadaeni ia kisi henia.
  big-big: Togo Yuras lewagelawekke, pi Yisuyegi nguk namizi wiriya logo pelik meiya,
    Kiriwagabek, kusa, meiya logo pugu Yisu songok kula.
  gux-G: lan yoginu o den cua jesu kani ki yedi n fuonda canba yeni o den bibi o,
  cnl-NT: 'Jo̱³ ca²³dxóo² caan²³ Jesús. Ca²³jua''³: ―¿''A² ''nʉ³ nɨ³, dsa³ ''e²³?
    ''E³ quie''²³ jo̱³ ca²³cuu''³ ñi² Jesús.'
  zar-NT: 'Níʼirö gubíguiʼë Judas ga naʼ zoëʼ Jesús, rnnëʼ: —Padiux, Bönniʼ Usedi.
    Níʼirö laʼ busudxín lotëʼ Lëʼ.'
  kde-kde: Yuda nkummwenela Yesu nkuchidoni, “Nkúhunda, umumi?” Bahi nkum'busu.
  ata-ata: Ioxe, Iudasi muxali la mulai alaxu vilesisi noxou. La muvikalanu lexe,
    “Tila! laixenenisi.” La sou mutimu no xaleenu.
  qvw-NT: 'Chaymi ćhämul-pacha Jesusman aśhuycul: “Taytalláy” nil muchaycul limaycula.'
  nfa-nfa: Ropa rèngu dꞌai madha Yesus, hèia Yudas lii dènge ka, “Saloom, Ama Mese!”
    Hèia Yudas uu Yesus.
  tnp-tnp: Kəni rəueiu agɨn, Jutəs təmaliuək muvən o Iesu məni=pən kəm in məmə, “!Təuvɨr,
    Iəgətun!” Kəni təmol nəmtətiən rəha nolkeikeiən kəm in.
  urd-urd: और फ़ौरन उसने ईसा के पास आ कर कहा, “ऐ रब्बी सलाम!” और उसके बोसे लिए।
  hot-hot: Ma ôpêŋ hi ketheŋ hadêŋ Yisu ma hanaŋ, “Kêdôŋwaga, bôlôvôŋ mavi.” Ma haliŋu
    yani.
  mqj-NT: 'Saena Yudas tappa umpellambi''imi Puang Yesus anna pantula''i nakua: “O
    Tuangguru.” Anna mane udungngi.'
  rus-SYN: 'И, тотчас подойдя к Иисусу, сказал: радуйся, Равви! И поцеловал Его.'
  mbh-mbh: Ma i es vengveng a Jisas nge la ma i ria i ve, “Pemlik pamirealinga.” Lamako
    i angongoal i.
  bdd-bdd: ma ꞌidumwaluwa Yesu ꞌiꞌatusapwaliya, ta ꞌigwaeya, “Yauwedo Bada.”
  cbt-NTPO: 'Ina quëran ya''yoranquirahuaton: —Tashita Maistro, itiirahuaton, apinorin.'
  srn-NT: 'Ne a waka kon na Yesus. A taigi En taki: “Meister, fa a e go nanga Yu?”
    Dan a bosi En.'
  cta-NT: biꞌ chaꞌ ndyaa Judas biꞌ ca su ndu̱ Jesús chaꞌ chcuichaꞌ jiꞌi̱ yu. ―Nde
    ti ndu̱ nuꞌu̱, mstru ―nacui̱ Judas biꞌ jiꞌi̱ Jesús. Liꞌ ndyacu Judas sacaꞌ Jesús.
  bqc-SIM: 'Ɔ̃ à táa''ò Yesuwa gↄ̃̀ↄ à mɛ̀: Fↄ Mɛtulu. Ɔ̃ à lɛpɛ̀wà.'
  tcz-CHONGTHU: Hiti chun Judas chun Yeshua ahinjon pai jel in, “Chibai houhil,” atin
    abeng achop tai.
  mar-mar: मग यहूदा येशूकडे गेला आणि म्हणाला, “रब्बी,” आणि यहूदाने येशूचे चुंबन घेतले.
  snp-snp: oto alako Yesu nedo o fedeto loumami, Api lilibanimo we, siyane, loto mudo
    edaiye.
  isl-isl: 'Júdas gekk því beint til Jesú og sagði: „Sæll, meistari!“'
  spy-NT: Kutākyinē keey ꞉Yuuta Yēēsu bakeenke ānkutōrōōchē kumwooyē kule, “Aase,
    Mokoryoontēēt.”
  xnn-xnn: Dat menneneknek si Judas ken Jesus et kanana en, “Apo,” danat bisitowen
    siya.
  mwe-mwe: Bhai a Yuda gubhaajendele a Yeshu, bhalinkuti, “Ngunakunkomaya, Mmaajiganya!”
    Gubhaajembete.
  tte-tte: Kabo Yudasa idudulaimo ilau Yeisu koina, iba, “Kagu toki toyakayakatai”,
    yo isapwali inisoi.
  tcs-tcs: So wen dempla i bin kam de Zudas i bin wagbaut go stret po Zizas ane spik
    diskain, ‘Alo Tisa!’ Den em bin kis Zizas.
  hlt-THB: Jesu a venna cet pahoei nawh, Juda ing, “Cawngpyikung na sa dip seh!” a
    tinaak coengawh mawk hy.
  soq-soq: Iudas wisene tauwadea Iesu mampelene wanase, “Debamana, ne auwaedina!”
    Me epe wane ita isuruasan.
  qub-qub: Chayaycur juclla Jesusta «Maestru» nir saludashpan mucharan.
  att-att: Á yáyù nga dagarágâ nga jimikkì si Kudas kâ Apu Kesu. “Apu!” kun na kâ
    Apu Kesu, á inummatán na.
  bki-bki: mia bogo napano nalo amiyotuba, Jutas miel memedu ka Yesu, biviuo naio
    ana naio berkanio, berinavo “!Bogiano bo-o, Naverloglogiano! Tum̃aro to vijaso.”
  bqp-bqp: 'Akũ à mìi dↄ̀ Yesua gↄ̃̀nↄ à pì: Fↄↄ, Rabi! Akũ à lɛ́ pɛ̀a.'
  mcp-mcp: 'Nə́mə́ njɨ Yúdas nyə á cúwo yí, nyə a cɔ̧́ kə njɨ wə́ Yésus, nyə nə nɛ́
    nə́: «Rabi, wo ɔ lás ɔ!» A mú fʉ́lal nyə.'
  hat-hat: 'Rive Jida rive, li pwoche bò kote Jezi, li di li: Bonswa, Mèt. Epi l''
    bo Jezi.'
  npl-NT: 'Sannima omijkuani inawak Jesús iwa okili: —¡Panolti Rabí! Iwa okiixtennamik.'
  bgg-bgg: Judas è Isu shii miang wuii srane, Masdo! Na rog shii “liijiing um bo è
    yao srane aishii khichiug phi.”
  eng-TCENT: Immediately he went up to Jesus and said, “Greetings, Rabbi!” And he
    kissed him.
  eng-BSB: Going directly to Jesus, he said, “Greetings, Rabbi!” and kissed Him.
  cpu-NT: 'Ikanta jareetapaakara Judas, jontsitokapaakari okarikiini Jesús, ikantapaakeri:
    “Iyotaanari.” Inintaaporotapaakeri jovethatapaakari.'
  san-ASM: তদা স সপদি যীশুমুপাগত্য হে গুৰো, প্ৰণমামীত্যুক্ত্ৱা তং চুচুম্বে|
  tac-NT: '''Lige alemi sébaga Jurasi regá anele alué Esusi: ―¡Kuira mué benírame!
    ''Lige alarigá anesa yati chu''mile banichí.'
  eng-WEBPB: Immediately he came to Jesus, and said, “Greetings, Rabbi!” and kissed
    him.
  gfk-H: 'Kaikek at Iudas ga hanuat taar ta Iesu. Ga haianga lah ia hoken: “Tahut
    na bung taam, tena hausur!” ma gaam lusung ia.'
  viv-viv: Ada auheꞋama Yesu liline gimaduna gigayo, “Aku Tovehawala siule!” Gigahe-yo
    giveyaugina.
  yao-yao: Che Yuda ŵammandichile Che Yesu, ŵaasalile, “Ngunkomasya jwakwiganya!”
    Nipele ŵankomasisye kwa kwakumbata.
  tgp-tgp: Ale mo mai isan Iesu vahatea mara, “Tija, mo r̃uhu!” Ale mo pungosia.
  auc-NT: Ante do äningä inte Codaa ñöwo ïñömö Itota weca pöninque, —Awënë në Odömömi
    ïmi, bitö ïmi. Äninque edæ waa cæte baï queë bemongantapa.
  kbc-NT: Niɡ̶ijo Judas niɡ̶icotiogi, ja dowicetelogo Jesus, odaa meetalo, “Ele ɡ̶ocidi,
    iniiɡ̶axinoɡ̶odi?” Odaa ja napicoɡ̶o.
  bmh-bmh: Gonun, Zudas go pigai Yesus waugab beteimai, guzenai aureun, “Umaseu, tapaimiganeu
    du!” auraimai, sibeg zukeun.
  ctu-BL: 'Tsa'' bʌc'' tili ba''an Jesús. Tsi'' yʌlʌ: Cotañet Maestro, che''en. Tsi''
    ts''ujts''u.'
  meq-meq: 'Yudas a həndzəɗ naha kwayaŋŋa ka təv i Yesu, a gwaɗay: «Zay ɗaw, Miter!»
    Tsa na, a gəs na ka bo təmbolok təmbolok.'
  noa-H: hich dʌ̈i wënʌrrʌm k'ʌʌn dak'ĩraa hichdëu jaautarrjö Jesús dʌ̈i hãba dʌnʌʌuwimawi
    hirig, —Maestro, ¿jãgpai chirʌ́? hanaa hi k'ĩir hʌ̃ʌ hat'ajim.
  alp-NT: Hoko kena esi me kai Yesuse peneka, Yudase ilomei tehaike Yesuse sosoli
    kai ibeteke lokoI be, “Kuru!” Eleki iata Yesuse.
  san-VEL: tadaa sa sapadi yii"sumupaagatya he guro, pra.namaamiityuktvaa ta.m cucumbe|
  kbq-kbq: Judasi'a ame huno Jisasinte vuno, Knare kenegere hurami ne'moke nehuno,
    agi antako hu'ne.
  kbh-kbh: 'Cachora Judas Jesúsbioye tojanobeconá y tbojanchuá: —Buajtana, Buatëmbayá
    ca. Y tbojtanámocho.'
  ron-LSB: 'Imediat s-a apropiat de Isus, a zis: “Salutări, Rabi!” și l-a sărutat.'
  pon-pon: 'I ap madan don Iejui indada: Pon mau Rapi ap metik i.'
  nhe-BL: 'Huajca Judas nimantzi monechcahuico campa Jesús huan quiilhui: ―Ya tlapoyahui,
    Tlamachtijquetl. Huan quitzoponi.'
  sps-sps: Te ruak me Judas ya naa fatoobing nato ten Jisas sa tsue na ka, “A voiny,
    Tsoiny Fifaatsuts!” Ana ya umei Towa.
  wnc-wnc: zetgaman Jesue apuke anzing yakut, “Zikaane Aana,” ngang inimbakngakut.
  nmw-S: Iyete sauge Judas i sevin, i sesuwok i la Yeisu heine ge i nga “Ago, topapalapu!”
    bwen i nado.
  bus-bus: 'Ben à mì pɛ̀ Yesua gↄ̃ↄ à bè: Fↄↄ, Rabi! Ben à lɛ́ pɛ̀a.'
  gub-BL: Na'e uhem Zut a'e pe Zezuz huwake kury. Na'arewahy uze'eg oho izupe. — Tuwe
    Tupàn nemupytu'u kar ma'e wi nekyze re a'e nehe, purumu'e ma'e, i'i mua'u izupe.
    Uzurupyter kury.
  imo-imo: Aku iyema oringi kinye Judas yu Jisas molorumuna tumbi tipe ombalie “Imbo
    mane tili, molko kondowi,” nimbe omba yu kangulupe nunu nimu.
  boj-boj: Onaqa Judas a Yesus aqa areq bosiq minjej, “O Tamo Koba, qolo bole.” Degsi
    minjsiq kundoqyej.
  eng-DRA: 'And forthwith coming to Jesus, he said: Hail, Rabbi. And he kissed him.'
  knf-knf: 'Wi abanaaŋ ban añog Yeŧu, aşë ji na a : « Dwulu mboş, najukan » aşë mooka.'
  san-KHM: តទា ស សបទិ យីឝុមុបាគត្យ ហេ គុរោ, ប្រណមាមីត្យុក្ត្វា តំ ចុចុម្ពេ។
  arn-NT: 'Feymew, fülkonpalu ta Jesus mew, feypi: —¡Pun may, kimeltufe! Fey truyufi.'
  zas-NT: 'Chi bidxin Judas bibigaman loj Jesús, dxel rëbaman: ―¡Xchan, Mextr! Laa
    gudaw gajcaman xid xhajgaman.'
  ken-NT: Júdas áchwɔ́bhɛ́ nɔ́kɔ́, afʉɛ́t téé, abhɛnɛ Yesu arɛm bɛ, “Ntɔŋ!” Abhɛnɛ
    yi.
