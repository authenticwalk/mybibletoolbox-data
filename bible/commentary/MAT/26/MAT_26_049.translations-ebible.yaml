  gnw-NT: Judas ou voi Jesús oĩ vae pe. —Pɨ̃tu ma, oporomboe vae —jei chupe. Jayave
    uyurupɨte.
  mux-mux: ⸤Yi akuma⸥ uring kene ⸤Judas⸥ yu Yesos mulurumna sumbi-sipa omba kene “Rapai,
    nu akuna mulúnu.” nimba omba yu kanglurum.
  maj-NT: 'Tje̱n''yún ngjik''úhún ra̱ Jesu ko̱ b''a̱ kitsúhu̱ nga kikjexu̱''ba: —Antahi,
    nda̱ maestru̱.'
  bkq-NT: 'Aituo Judas saindyly Jesus iopaji, aguely: — Âdapalâ wâne, Pymâ? — kely.
    — Âdainkâba urâ — kely Jesus. Aguenripyryem Jesus iwaparydâ nhonugudyly; tataen-ho
    agâ adâito ara nhedaenkuly.'
  kue-kue: Judas du-yene ende Yesus moglmara pindre ana dungwa, “Enduwer wakai, Beke
    Notnga.” Ana ye diwakai yei kungro-bare orkwa.
  cot-NT: 'Iroompaquea yarejetapojatiga iquempejitapojacari Jesoshi, icantapojiri:
    —Tsatacaantantatsica, arisa pichoocataji. Ariquea inintavorotsitari.'
  bnp-bnp: I mavonga, i malaviriri kunana e Iudas i lakea ne Isu, i ta maea, “Mari
    ni tovo, a rodo!” Muri i ngurua.
  apn-NT: 'Hãmri nẽ Jejus wỳr tẽ nẽ kãm: —Pa Jejus? Xàn ka kormã anhõt kêt nẽ xa?
    Anẽ nẽ kahti hkôt kumỳ.'
  ctp-NT: kanꞌ chaꞌ ndyaa yu kanꞌ seꞌen ndiꞌin Jesús chaꞌ xñi siꞌ taꞌa yu loꞌo. ―¿Ni
    rsun ndaa ni, Mstru? ―ndukwin Juda ꞌin Jesús. Msñi Juda siꞌ Jesús.
  bre-BRG: 'Raktal e tostaas ouzh Jezuz, hag e lavaras dezhañ: Salud, Mestr! Hag e
    pokas dezhañ.'
  opm-opm: Aprisa kapkap orhor Judas oh Jisas ohe pat teinong susa Nohan tisa. Gohe
    sa pat por ga tam pedapat amam deingop.
  bvr-bvr: Ganapiya. Minypa birripa aburr-bena, nipa Jurrach jechinuwa ana-jarl ana-bamuna
    nula Jesus, a-yinanga nula, “Ny-molamola nyi-ni barra, Bunggawa! Gala barra gun-nga
    ny-borrwa,” lika a-machinga.
  wal-wal: Sohuwaarakka Yesuusakko shiiqidi, “Tamaarissiyaagoo, saro de7ai” yaagidi
    a yeri ekkiis.
  zad-NT: 'Na'' ka bllinlene'' beṉ''ka'' kwit Jesúza'', lii wbig''tie'' lawe''na''
    chi''ene'': ―¡Chiox ṉaa, maestro! Na''ch bnope''ne''.'
  aso-aso: Ogo hetelo Zudaꞌ aza Izesuꞌ neida liteꞌ lo o-duvo Tisazo, ne nabe lo golo
    elo naniꞌ.
  uli-uli: Judas sa dar wwel ngal Jesus sa kangalu bo, “Sensey, hopos be mel irem,”
    iwe ngo sa fesngo.
  nin-NT: Mre Yahuda tsi kuma ku ddu Yesu di, “Unitsarr, ingga chi ùwà,” na kla ma
    vu gri.
  tgk-tgk: Яҳудо рост пеши Исо омада «Салом, устод» гӯён Ӯро бӯсид.
  acu-NT: 'Tu tinu asa, Jesús wajamunam jea Jesúsan mejeak: —Nuikiartinu winajai,
    —timiayi.'
  cak-WNT: 'Y ri Judas can yac''ari'' tek xjel apo riq''ui ri Jesús y xubij: Xoc ak''a''
    Nutijonel, xcha'' chare. Y xutz''umaj (xutz''ubaj) c''a ruchi'' ri Jesús.'
  ebk-ebk: Nunchakpos hi Judas kan Jesus, ya kanana, “Komosta, Misturu?” Angkiay finisituna
    hiya.
  spa-PDDPT: 'Enseguida, al acercarse a Jesús, dijo: ¡Te saludo, Maestro! Y lo besó
    ostentosamente.'
  ruf-ruf: Bahala Yuda kamghendela Yesu, kalonga, “Mlangulitsi, nokulamsa!” Kuya kamnonela.
  gun-gun: 'Ha''e gui ma Jesus re onhemboja ouvy vy aipoe''i: — Xembo''ea, ha''eve
    vai pa? — he''i vyve oayvu hova py.'
  agu-BL: 'Toque''n tzun ẍkansal tib Judas te Jesús, nintzun taltz: —Quech ta'', —chij.
    Nintzun bentz tan stz''uble''n xak stzi'' Jesús.'
  isn-isn: Imatungo yayo wekiza kung'wa Yesu nukulunga, “Na wikamulungela.
  ilo-ULB: Dagdagus a napan isuna kenni Jesus ket kinunana, “Kablaaw, Rabbi!” Ket
    inagkanna isuna.
  pir-NT: Sa ye wihiro Jesu cahapʉ duita wahari. —‍¿Buhegʉ, ijiajari mʉhʉ? ni, tiquirore
    wahsupu ihmidi.
  anv-NT: Ákwɔ́négé, yɛ́ gébé achɔ sé wɔ́, akoó cho afɛ́ mbaá Jisɔs aké,
    “Ménlɛré ntamé,” akpá ji atyaá.
  sab-NT: 'Judas-Iscariote jo chke Jesudige, gerudu Jesu ole: —Cha tkanga tangle geruge,
    ¿che kle mine? Judas-Iscariote gbi kadu ene Jesuge gire ama Jesu sobadu.'
  tmd-tmd: Makwam Judas nuŋ Jisas mɨdöŋ yöra rɨmgör hön, “Mönö yad nölɨb nöbö, nagö
    mɨdlö ä?” rön, nugwo alguna bɨmɨl nɨmöŋa.
  acr-NNT: 'Xqibꞌ kꞌu ri Judas rukꞌ ri Jesús y xuya rutzil uwach, xubꞌiꞌij che: —Wajawal
    —xchaꞌ. Y xutzꞌubꞌ uchiꞌ.'
  kpg-kpg: Gei mee ga hanadu haga huudonu gi Jesus, ga helekai, “Meenei dagu dangada
    agoago. Di aumaalia gi madalia Goe,” ga hongi adu a Mee.
  taj-taj: येशू मुबा ग्‍लारी धोमैछ्‌याम यहूदासे “लास्‍सो, फ्‍याफुल्‍ला गुरु” भिसी
    येशूदा च्‍योक लजी।
  avt-avt: Hɨrak kiun en, hɨrak kan Jisas wasenum katɨp, “Hi epei han Mɨtɨk Iuwe.”
    Te hɨrak kemɨwek tekep.
  cbk-cbk: Despues ya atraca si Judas dayun con Jesus, y ya habla le, “Maestro, que
    tal man uste?”
  uig-ARA: 'ئۇ ئۇدۇل ئەيسانىڭ ئالدىغا بېرىپ: ــ سالام، ئۇستاز! ــ دەپ ئۇنى سۆيۈپ كەتتى.'
  tuf-tuf: 'Eyta wajác etar behquir Jesús cac cahmar bijacro. Cur wajacro: —Caru,
    as racaro, wajacro. Eyta waquír Jesús ac suhwjacro.'
  abx-abx: Ngan pakatapit-na si Judas si Jesus, aminugad dayon iya, “Rabbi, kumusta
    kaw!” ngan diritso ag'uruk-na.
  mco-NT: 'Huin''it Judas nimɨjhuägy Jesús co capxpocxa''ñ, chi ymɨnañ: ―¡Huindzɨn!
    Chi tzücxy.'
  kqf-kqf: Kamaina bi Diudas i nawa ota Yesu lisinemo, bi i giuna gado, “Ebom tauwailovelove!”
    Bi i waisuluve.
  cpb-NT: 'Ikanta rareetapaaka Judas, ripokashitapaakeri okaakiini Jesús, ikantapaakeri:
    “Yotaanarí.” Ithowootapaakeri riwethatapaakari.'
  aon-aon: Aria anan arigas atin nanamori Jisas aria nakri namudok, “Yopubi wab, Tisa.”
    Aria Judas nanapuprik Jisas.
  hus-NT-2005: 'Utey tám ba na Jesús ani in utsaꞌ enchéꞌ: ―¡Janta uwats, Okʼtsix!
    Ani in chʼuchʼbay.'
  mig-NT: 'Te ni̱ chaa̱‑ni‑de nuu̱ Jesús. Te ni̱ ka''a̱n‑de jíín‑yá: Ta̱rsíoo, Maestro,
    áchí‑de. Te ni̱ tiyú''ú‑de‑ya̱.'
  bps-bps: Taman kakel ale Dyudas déén, gasil kenen fdadong di ku Dyisas, manan, “E
    Amu!” Na nalakan Dyisas.
  mbs-mbs: Nayan, pegdateng dan doton, wedà peg-alà-alà si Judas, meneng dimoton ki
    Jesus, aw minikagi, “Sir, mèpiya delem.” Penga niyan, inedekan din si Jesus.
  tof-tof: Da módóga, Zudas wata dümdüman we wamórr Yesuka. Oyabóka wagó, “Umulbain
    Pam, paud marüka asi ki yarilün!” Da oya we iprükürr.
  cme-NT: 'Baŋ kãa ka hi, Yuda wuɔ pãŋ piɛ Yesu caaŋ-nu aa cira: «Hãalãtie, jaaluŋgu
    yaa‑i!» Aa kã ka pũrã-yuɔ.'
  sus-sus: Na kui, Yudasi naxa a maso Isa ra keren na, a a fala, «Karamɔxɔ, i nuwali,»
    a fa a sunbu.
  pon-2006: Ni Sudas eh lel wasao, e inenlahngete Sises, patohwanohng, “Maing ei Sounpadahk,
    komw meid roson!” E ahpw metik.
  dad-dad: Judas, kaisã bagai, Jesus wagen ile iron, “O Rabi, fel!” Age ye fen, ĩ
    umã fiyen.
  zab-NT: 'Parzi chi bdzɨny Judas, ax güebinuub Jesús chiy raipbɨ laany: —¡Zacguxinbiu,
    Maistrɨ! As gudob ruuny.'
  jae-jae: Go gacgeŋ kêtu gasuc gêdêŋ Jesu gêja ma kêsôm gebe “O Metêmôkê” ma kêlêsôp
    eŋ alianô.
  ksd-ksd: 'Ma i tadav muka Iesu, ma i tata pa ia dari: Tatabai, Tena Vartovo! ma
    i galum ia.'
  msm-NT: Kaling pigduguk din dajun si Jesus aw ikagihi, “Honda Sir!” Dajun din hadoki.
  myk-myk: 'A Zhudasi di dii Yesu na taapile ni, na wu pye: «Faabye Karamɔgɔ!» Na
    ɲɔsɔɔnrɔ fò kan wu mu.'
  sbe-sbe: Yudasi ye laududulai ye lau Yesu unai na ye wane, “Labi, yauwedo!” na kabo
    ye sumtai.
  mcr-mcr: Qu ätimäupiyi, Jutasi iqu Jisasi Ique maqänä äwimeqe, “Ämotqueqä Iqukiyä,
    heatqevqä” ätuätä, maŋgawiu kikiyä äwuŋgqe.
  cux-NT: 'Tuu''mi ní Judas miiⁿ ní ndaa sa nanááⁿ Jesús miiⁿ ní caⁿ''a sa: Tavacho''onoó
    nī, n''diī Maestro. Ní ''neeⁿ cheendi sá Jesús.'
  tur-YTC: Hemen Yeşua’ya gelip, “Selam, Rabbuni!” dedi ve O’nu öptü.
  san-ITR: tadA sa sapadi yIshumupAgatya he guro, praNamAmItyuktvA taM chuchumbe|
  bel-N: 'І адразу, падыйшоўшы да Ісуса, сказаў: «Радуйся, Раббі!», і пацалаваў Яго.'
  sch-sch: Judas hah Jisua kôm a se pata, a kôm, “Minchupu, nu chunga rathanngamna
    om rese,” tiin a bieng a tuma.
  mic-MIQNT: Eliet Se'suseg aq teluet, “Nujigina'muet, me' taliasgig?” Na tujiw wesgaqalmatl.
  huu-NT: 'Jesús dɨne naimacɨ rillanona, Judas mɨcorɨ Jesús dɨne raɨre jaide. Naimɨena
    uaidote: —Maestro, jai bitɨcue. —Ieconi naimɨena llibanote.'
  jiv-NT: Nu asamtai Jesusan tarí “Winiajai Uuntá” tinia mukunamiayi.
  otm-NT: 'Janangue''a nu''bʉ mí zøm bʉ ''bä a ra Jesús, bi ''yɛ̨mbi: ―Xʉde ya ''bʉ,
    grá xänbate, bi ''yɛ̨mbi. Nɛ bi zʉspa rá ''yogu bʉya.'
  dah-dah: Be, Yudas go bikkeŋ mere gwahade yinyiŋde geb, kuŋ forok yeŋ Yesu hitte
    kuŋbe, “Wawuŋ, Tisa,” ineŋbe uluŋde u iryiŋ.
  tnk-tnk: Nənə Jutas ruvehe, mevən atukwatukw tɨ Iesu, mɨni mə, “Ramasan tukw ik,
    iahatən.” Nənə rakei min.
  kpr-kpr: Judas gitofude dabade fera buvudo, Judas dambu Iesu kena ira sisira, “Ijuga
    Kato, iresa,” aminge sedo, Iesu sandi muno usira.
  san-IAS: tadā sa sapadi yīśumupāgatya he guro, praṇamāmītyuktvā taṁ cucumbe|
  nho-nho: Judas ni hanatu tonu ki Jesus no mee ake, “Rabai, te laaoi TeAtua ki noho
    ma koe!” araa vaisoni iloo ki Jesus.
  gym-NT: 'Ye erere bkänä, Judas jataba nüke, ye btäräbe rikaba Jesu känti, käkwe
    nieba krörö ie: ¡Ñantöre Dirikä! nieba kwe. Bti Jesu demainba kwe.'
  azg-NT: 'Ndoꞌ tja jndyoyu juu na mꞌaan Jesús. Tso juu: —¿Aa tijaan ya ꞌuꞌ, ta? Ndoꞌ
    tꞌu juu quinchooꞌ jon.'
  bhd-bhd: ते तैखन यहूदा, यीशु कां एइतां ज़ोवं, हे गुरू नमस्कार, ते एइतां तैस फुम्मड़ी
    दित्ती।
  too-NT: 'Lā'' a''xni''ca'' chilh Judas, laktapajtzūlh Jesús lā'' huanilh: ―Tzī''sua,
    Mākalhtō''kē''ni''. Lā'' lacamu''sulh.'
  ind-AYT: Yudas segera mendekat kepada Yesus dan berkata, “Salam, Rabi!” Dan, Yudas
    mencium-Nya.
  cjo-NT: 'Roojatzi ipokashitantapaakari, ikantapaakiri: —¿Eeniromi, iyotaanari? Roojatzi
    inintapootapaakiri.'
  nsn-nsn: Doh Judas ke la uakodkodoho kompeha tang Iesu, kare me kula pare, “Ir Tang
    Ualasir,” kare la nguh tatanon.
  san-DEV: तदा स सपदि यीशुमुपागत्य हे गुरो, प्रणमामीत्युक्त्वा तं चुचुम्बे।
  tna-NT: Da su Judas ja Jesús naria putsu, “Ebuetsuaji”, yainia je, budhitana.
  lid-lid: Judas ales amwenen ili hawe Jises ma iy anya, “Ei, ou ndramak ta leheya!”
    Ma iy atehei bohon i boho Jises.
  wim-wim: Nil Judas.an wamp-a, nil thintham iiy nungant Jesus.ant, aꞌ thawant, “Ayyang,
    Moom-ang, nint in ey?” Aꞌ wal piint nunang.
  zga-M: Pu ukhaluta khwa Yeisu pu akhata, “Nikhukhunya, vei Manyisi!” Pu akhanchiba.
  yom-yom: 'Buna niandi wufikama vaba Yesu ayi wutuba : —Mboti nlongi. Bosi wumfifa
    besi.'
  san-SIN: තදා ස සපදි යීශුමුපාගත්‍ය හේ ගුරෝ, ප්‍රණමාමීත්‍යුක්ත්වා තං චුචුම්බේ|
  yut-yut: Judas tepmɨ Yesukon kɨŋ altaŋek yaŋ iyɨgɨt, “Yoyɨŋdet, kalbi tagɨsi!” Yaŋ
    iyɨŋek mandaŋ nagɨt.
  grc-BYZ: καὶ εὐθέως προσελθὼν τῷ Ἰησοῦ εἶπε· χαῖρε, ῥαββί, καὶ κατεφίλησεν αὐτόν.
  tbl-NT: Timbow gdek Judas, tódô hekteng ebè Jisas, monen, “Na Sér,” ne ominen melek
    du.
  cpc-NT: 'Ikanta jariitapaaka Judas, jontsitokapaakari okaakiini Jesús, ikantapaakiri:
    “Yotaanarí”. Ithopootapaakiri jiwithatapaakari.'
  nhg-NT: 'Hua omopacho tietlac Jesús. Oquejto: ―Ma cuale xomobetzta, noTiemachtejcötzi.
    Hua otiepetzo.'
  nya-nya: Pamenepo Yudasi anapita kwa Yesu nati, “Moni, Aphunzitsi!” Ndipo anapsompsona
    Iye.
  ngu-NT: 'Quemaj Judas nimantzin oquinisihuij Jesús, niman oquijlij: ―¡Yahuilij,
    temachtijquetl! Niman oquitencuaj.'
  kup-kup: Pot hamañahan heh, povoz paru emahapuh Zudas pim mamog mañahat tat Iesuz
    nakoe sat, “Añairameñip ae,” mañat Iesu batot nah.
  jid-jid: A gbla hi ni Yesu nda tre “Mi ci, mala!” nda nha gboble ni wu.
  wmw-wmw: 'Noure wakati ure, Yuda akinfika karibu Insa, akimwambira javi: “Mashikamu,
    mwanlimu!”, ikisa akimpa beju.'
  gmv-GGM: Siti gi Yesusakko bidi tamarsizayso saro gishe Yesusa yeridees.
  ssg-ssg: Judas nahih sawi hani kapi Jises ape i ukek, “Tel masiwi, amuam ti Haeu
    hani o.” Ape i asoi taliope Jises.
  zpo-NT: 'Nu gorzee lee Judas mbii gax lo Jesús nu nzhé: —¿Ma lu, Maestr? Nu gorzee
    ndaw xaa bit tagarlo Jesús.'
  poy-poy: Yuda kamgendera Yesu na kamlamsiya, “Mfunda, ponga iweri na gwenga, su
    kamnona.”
  qwh-NT: Y nishqannollam Judasqa shumaqlla Jesusman witïcur “¿Yamellacu? Mayestru”
    nishpa, mutsecorqan.
  gaw-gaw: Aria ag uḏina, Judas nug pahanab Jesus gumiṯa uḵa, “Tuqan ena Ip̱uniṯak
    Danab,” awowa, nug ootuqiṯom.
  nca-nca: Asa waka ta Yesuko mahero ŋande yaró, “Rapi, suwo meté.” Ŋunde yero mutó
    inaró.
  zpz-NTPP: 'Na ornu bruꞌña Judas lo Jesuuz, orzeꞌ bechaꞌy lom. Orzeꞌ nay rab yum:
    ―¡Masht, shnu ru! ―nay. Orzeꞌ bdow yu chit lom.'
  mkj-mkj: Doar Judas inenlahng oar Jesus. “Kajilel, Jounpadahk!” ih pwehng pel kioang
    Ih kis.
  zac-NT: 'Iurní guabiꞌguë Judas lu Jesús nu répill: ―Shtsanë, Mësë. Nu bëtsagruaꞌll
    lëꞌë më.'
  kyg-kyg: Yutasiꞌa eno avaꞌyi nehunoꞌaeꞌmo malage huno Yesutegamo uno, Tisao, huno
    ge amamaeteno haeno neꞌniye.
  kmk-kmk: Nandadawwos si Judas kan Jesus un kanana’n, “Napiya’n labim, Mistulu,”
    ot inogkana.
  cao-NT: Japi cahëhax Jesu qui Judas catapiniquë. Cahax, —¿Jënimani mia, maestró?
    —i Jesu qui ja niquë, joihuahi na. Joihuaxo tsi quiha Jesu ja tatsoniquë pë.
  bbr-bbr: Keseria, Judas ko kurte Jisas siakup potomara, keser auruwon, “Pere, tamukiäu
    ro!” aurianik, oktokoruwon.
  inb-inb: 'Imasa nis­ka­sina chaiag­ringa­lla­wa, Jesus­pagma kailla­iaspa, nirka:
    —Puangi, iacha­chig taita—. Chasa nispaka, paita mucharka.'
  hrv-hrv: 'I odmah pristupi Isusu i reče: “Zdravo, Učitelju!” I poljubi ga.'
  box-NT: 'Ò o dɛ̀ɛnía wà ɓueé ɓó a Yeesu yi ò o bía nɔn wo yi: «Nì-kàránlo,
    foó.» Ò o tɛ̀ɛnía wo yi lè le kɔ̃̀nbii.'
  ote-NT: 'Nuꞌbʉ́ ra Juda bi ma bá tsʉdi ra Jesu. Nepʉ bi zɛnjua ne bi ꞌñembi: ―¡Ajua̱
    da ja̱pꞌaꞌi, Xahnate! Ne ꞌbestho bi zʉꞌtsi.'
  wnu-wnu: 'Ende wuriimbig qamb wogub ir weib irab Yisas qani ir naget qamar: “Io,
    munon qoyam imbi-imbi, igoan eng.”'
  zam-NT: 'Sya, mbii gax Jud loo Jesús. Mde''s Jud yen Jesús. No msero Jud cuat Jesús.
    Ndxab Jud: ―San, Maistr.'
  zyp-NT: Zisu khaco a vaw palang ka, Judas tah, “Cawngpahtu,” tatah y ka, a hnang.
  sey-NT: 'Ja̱je casiquëpi Jesuna tsioja̱ni i̱te sihuayeje̱ yoꞌoquë capi: “¿Paꞌiquë,
    yeꞌyaquë?”'
  nvm-nvm: Ijefuon Judas fun migegare kekome Jesu manino ijia manine kua, E nijaidiamon
    afurvejo iji fu osikno kuame fu kunaime uimin.
  mps-mps: Tama aga polo Jisas pageba dolo aselama, tama te po wali, “Hulide dao,
    po ola mabo bidio.” Tama agai aga dali gesabi sebedi usu sagasai.
  pab-NT: 'Hatyaoseta Judas kaoka hoka xane Jesus haliya hoka nehena: — Xoana waiye
    hisaonita, Xaotyakisatiye? nexa hoka sohitanakolisene.'
  llg-llg: Ledoeik ala losa leu Yesus, boe ma Yudas nakandoo neni Ndia matan neu,
    de nae “Soda-molek Ama Mesen!” Boe ma Yudas holu nalan de ana idun.
  kyf-kyf: 'Tɔʋn, ɔ bɛa -Zezu -yɔ, ɔ nɛɛ: «*Wlabi» ɔ fʋsasɩe nya, ''ɩn ɔ yia ɔ gbleli.'
  tpi-tpi: Na wantu em i kam long Jisas na i tok, “Gutnait, Tisa.” Na em i givim kis
    long em.
  mih-NT: 'Ta i saa ra Judas, ta i tuhva ra sii ra Jesús, ta i catyi ra: Nacumi suun,
    Maestro. Ta i sihi ra xɨtɨ ra.'
  qvh-NT: Saymi chaycur Judasga Jesusta saludashpan musaycorgan.
