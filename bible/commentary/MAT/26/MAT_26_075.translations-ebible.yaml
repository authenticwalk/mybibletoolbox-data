  deu-1912: 'Da dachte Petrus an die Worte Jesu, da er zu ihm sagte: “Ehe der Hahn
    krähen wird, wirst du mich dreimal verleugnen”, und ging hinaus und weinte bitterlich.'
  san-PUN: ਕੁੱਕੁਟਰਵਾਤ੍ ਪ੍ਰਾਕ੍ ਤ੍ਵੰ ਮਾਂ ਤ੍ਰਿਰਪਾਹ੍ਨੋਸ਼਼੍ਯਸੇ, ਯੈਸ਼਼ਾ ਵਾਗ੍ ਯੀਸ਼ੁਨਾਵਾਦਿ ਤਾਂ
    ਪਿਤਰਃ ਸੰਸ੍ਮ੍ਰੁʼਤ੍ਯ ਬਹਿਰਿਤ੍ਵਾ ਖੇਦਾਦ੍ ਭ੍ਰੁʼਸ਼ੰ ਚਕ੍ਰਨ੍ਦ|
  nob-LB: 'Plutselig kom Peter til å huske på det Jesus hadde sagt: ”Før hanen galer
    har du fornektet meg tre ganger.” Og han gikk ut og gråt i bitter fortvilelse.'
  ntj-ntj: Nyangkalta Piitalu kulirnu Tjiitjalu nyarra watjarnu wantitja, “Marnkurrara-rnin
    ngurrparringkulalpi kulilku tjuki-tjuki mirranyangka.” Nyangka wangka palunyanya
    kuliralpi kurntarringu. Palunyalu pakara yilkaku yankulalpi purlkanya yulangu.
  sxb-NT: Nikuemao Petro yaingirizia ingʼana eria Yesu yaa na awoorre mbwe, “Engoko
    ne ekiari okulagula, ooza okulowa kasatu mbwe ngomanyire.” Yafuma enze kandi arra
    wululu ino.
  nhu-NT: Ɛ Bita kume njeme wvù Jisos be jeme ɛ̂ wvú lɛ, “Nyimshie ke enu lɛ yí etoŋ,
    ɛ wo ɛ ma wase me bokaŋ botɛte.” Ɛ wvú nɛ fó buy ɛkfuŋ, bee kpwe baay.
  row-row: Rena manu koꞌokee ma, Petrus nasanedꞌa Yesus dedꞌean faꞌ ra nae, “Manu
    nda feꞌe koꞌokee sa te, ho mutaa mae nda muhine Au sa lao telu ena.” Nasanedꞌa
    nala taꞌo naa ma, ana lao deaꞌ neu de nggae mesuꞌudꞌu.
  msy-msy: Ezɨ Pita Iesus mɨkemezir mɨgɨrɨgɨam ginɨrɨ, “Tuarim tɨghar akegham, eghtɨ
    nɨ faraghvɨra dughiar pumuning ko mɨkezim, na mɨkɨm suam, nɨ na gɨfozir puvatɨ.”
    Egha Pita azenimɨn ghua bar puvɨrama azi.
  agg-agg: Asu Pita ai ŋgusüfo pumaramündu sapo nɨne hoafɨ Sisas ai ahambo hoafɨmeindo
    ranahambo. Sapo ai yare hoafɨyuhü yahuya, “Kakaro ai hoafɨ-koateayuambe anɨmbo
    se ŋgɨmɨmbo rando wambo hoafɨndafühɨya, ‘Ro moai ahambo fɨfɨrɨhinɨ,’ mbɨsamboyafɨ,”
    mehundo ranɨmbo. Ranɨyu asu Pita ai ginɨrambeahɨndɨ tüküfi haya afɨndɨ hamɨndɨ
    aranɨ aranɨmayu.
  ptp-ptp: Mêd Pita xovô kɨyang wê Yesu nêl vô i bêga nêbê, “Ông obêc yax a vun lu
    yon tax dɨ kokɨlêx obêc hi vya tɨmuên.” Pita xovô kɨyang tige om lop mɨ la xenac
    kehe dɨ la byag levac.
  nak-nak: Tio, e Pita goio loloa e kukureko eia taliti ele, eia gabutala rivu lou
    la merera ale e Iesus veitiala, ale eia veitiala mago “E kukureko souka ge tali,
    eme ge tahi taro eau vaka tolu veia eme kama rovi eau.” Tio e Pita gabutala rivu
    la merera ale e Iesus veiala mai ele, eia ilo buruko pepeho, eia goio gali sogala,
    eia tali pepehotio.
  lbb-lbb: Pa e Pita i nuk pas a warwara ning e Iesu ka atong tari tana mang, “Ning
    a kakaruk belot ir kurkurakuk, ur puai munatol mang, bel u tasman iau.” Pa i purum
    kusun a pukna ning, pa i tangis koli.
  kan-2017: ಪೇತ್ರನಿಗೆ ಯೇಸು, “ಹುಂಜವೂ ಕೂಗುವುದಕ್ಕಿಂತ ಮೊದಲೇ ಮೂರು ಸಾರಿ ನನ್ನನ್ನು ನಿರಾಕರಿಸುವಿ”
