  nag-nag: Etu pichete Peter Jisu pora ki hoise le etu yaad korise, “Murga hala nakora
    age te tumi Moike tin bar najane kobo.” Eneka hoi kene tai bahar te ulaise aru
    bisi mon tita hoi kene kandise.
  eng-OEBCW: and Peter remembered the words which Jesus had said – “Before a cock
