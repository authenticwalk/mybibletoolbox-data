  yml-yml: I nogai, i nuani Iesu yana vona i voneniga i vo, ꞌAko lovane bola kamukamu
    kebu i na kwagega nagami tutuya ꞌaitonu ꞌu na bavusebeku.” Fita vonanina i nuani
    i souyeni ꞌatamane i taibwaubwau.
  ory-ory: ସେହିକ୍ଷଣି କୁକୁଡ଼ା ରାବିଲା। ଏଥିରେ “କୁକୁଡ଼ା ରାବିବା ପୂର୍ବରୁ ତୁମ୍ଭେ ମୋତେ ତିନି
    ଥର ଅସ୍ୱୀକାର କରିବ,” ଏହି ଯେଉଁ କଥା ଯୀଶୁ କହିଥିଲେ, ତାହା ପିତରଙ୍କ ମନରେ ପଡ଼ିଲା, ଆଉ ସେ
    ବାହାରକୁ ଯାଇ ଅତ୍ୟନ୍ତ ବ୍ୟାକୁଳ ହୋଇ ରୋଦନ କଲେ।
  bzj-bzj: 'Den Peeta memba weh Jeezas mi tel ahn: “Bifoa di roosta kroa, yu wahn
    seh dat yu noh noa mi chree taim.” Ahn ih gaan owtsaid gaahn baal ahn baal til
    ih kudn baal nohmoh.'
  chk-chk: Iwe, Petrus a chechemeni mine Jesus a üreni, “Me mwen ewe chuko epwe kökkö,
    en kopwe amamäsiniei fän ülüngat.” Iwe, a towu lükün o fokun kechüengau.
  ssd-ssd: 'Taŋana le Yesusŋge Petrus pasa sana ta nu idusna: Teg witi ndawa le ne
    ye tuku nyu yabukam keŋamŋgat ŋga sana. Nu pasa ta idusmba nu tiŋga mayok ka malmbi
    ŋayona.'
  acr-TNT: 'Ecꞌuchiriꞌ, xcꞌun lo chucꞌuꞌx ri Pedro ri xbiꞌx lo che ruma ri Jesús:
    «Cꞌamajaꞌ ne cabixon ri teren, riꞌat oxlaj chic abiꞌim na awetaꞌam ta nuwach.»
    Ewi xel bi ri Pedro chiriꞌ y lic xokꞌic ruma rucꞌaxcꞌolil ucꞌuꞌx.'
  rop-rop: en Pida bin jinggabat wanim Jisas bin dalim im basdam, “Bifo det jukjuk
    garra jingat, yu garra tok thritaim yu nomo sabi mi.” En wen Pida bin jinggabat
    tharran, imbin gowei brom deya, en imbin kraikrai detmatj.
  mee-mee: Nae Pita ka lonagaliu ta pangamologa ae Iesus kanna ine role kia pala roma,
    “Pala ta kukulega toangako, na one ko la kaulingkala iau pa mologi.” Nae Pita
    ke lelemalaga lagapotu ba ke tani raumana.
  dif-dif: 'Ja Petrulu Jesuni jaura ngundrana wonti, nau nunkangu jatala wiri: „Windrila
    paia ngaperi jatananto, jundru ngana pota parkulu jedieli worarala nganai.“ Ja
    nau dunkana wonti ja burkali pirna jindrana wonti.'
  gam-gam: Toika Pita pille Jisas, ni kune sokara na nakando we djimbenka, ka kondwale
    yau tonda we djin mal ken dje pille, er orko po kimb meme mugo yei.
  nou-nou: Edo Peter awa siri kokora egoro sisira. Edo kokora egoro setiri Peter Iesu
    mi ro sisira awa kotisira. Edo Iesu mi sisira, “Kokora egoro sae giti da imo iji
    tamonde na gae sadesa.” Sisira awa Peter kotedo arapa da bugudo dubo vevera mi
    biae edo ji sisira.
  mqb-NT: '''Am a Yesu a sa jan kurre ata à man à nga inde, a wa: «Njəkar i saa
    zlah nà, ka jak saray maakan ka san nen bay.» A nay uho, a yam cəɗœk cəɗœk tə
    iɗe sə ayam.'
  ape-B: Pita nemnek owotu ali wata ulkum molomaguk balan Jisas nakliponomu. Nakli,
    “Nyak eke nyunek lohumechuk bieh atuh nyukli nyak wo nyudukemu yek e, ali owotu
    eke adakio titak tuhwalu.” Douk Pita ulkum molomaguk enyudak balan ali natoglu
    aduk neleh chukeich chanu.
  grc-F35: Καὶ ἐμνήσθη ὁ Πέτρος τοῦ ῥήματος Ἰησοῦ εἰρηκότος αὐτῷ ὅτι «Πρὶν ἀλέκτορα
    φωνῆσαι, τρὶς ἀπαρνήσῃ με.» Καὶ ἐξελθὼν ἔξω ἔκλαυσεν πικρῶς.
  cav-NT: 'Jadya juyajutu Pedro huecatanacuare. Caadebaticuaretu Jesúsra jadya cuejachineque:
    “Tacure quiquehuie mira tehua quimisha aya. ‘Adebaya ama tuque era’ jadya mira
    aquimisha aya”. Jadique adebatsutu Pedro tsajaja cuinana juatsu paa ebari jucuare.'
  kgp-NT: 'Kỹ Pedro tóg Jesus vĩ to jykrén mũ, ti tỹ ti mỹ: “iso ã tóg: ti ki kagtĩg
    sóg nĩ, he tãgtũ han ke mũ, galo kyr ke to hã,” he ja ẽn mĩ. Tag mĩ ẽkrén kỹ tóg
    tá kãkutẽ mũ sir, hã ra tóg fỹ jagy han mũ sir, Pedro ti.'
  bvd-bvd: '''I seeri sa Bita ka manata toi naa si baea sa Disas ''e saea ''ua mai
    fuana ma ka bae ''urii, “''Oe tara ''o tofe faafi nau lao fa rodo ''i tari''ina
    ''ana olu si kada sui fatai karai kafi ''ai ''ofaidani.” Si kada sa Bita ''e manata
    toi si doo nai, nia ''e ruu kau ''i maa ka angi baita ka igigele guu.'
  ukr-1871: 'І згадав Петр слово Ісуса, промовлене до него: Що перше нїж півень запіє,
    тричі відречеш ся мене. І, вийшовши геть, плакав гірко.'
  apz-apz: Yoka lahonɨngki nupaꞌnonto Pita hungkuno Jisas ulɨmentiso soꞌno huno syafɨhuꞌmentisofoho.
    Hungkuno ole ulɨmento, Yɨhufo tosɨka yoka molontanɨngkuhwoso sohonta kɨko ngkineꞌno
    mango hufaꞌu sɨhune ole walɨmonnoho. Ngko Jisasɨmneꞌno huno maniyohoyohoho. Ose
    ulohojoꞌno yɨhufo sohwo yoka walɨmontonoho. Pita kako huno ose syafɨsyonto mempono
    swonto kakoe yahino wonyo soꞌno sɨmeho tango mɨkunɨmposo uyahonɨngki humotaho
    engo neꞌno lɨmentisofoho.
  yon-yon: Kwamunoona, Yesu ye weng kunduk dakmoon kuyaa kuu Pitambed ika meenoon.
    Yesu kwamune anukbed dakmoon kuu, “Ayam komkindo ye niindem aombed, eb kuu ne
    yaa ye kuu nekaadban andimo kame ayoobmimiib keraneeb.” andoon. Kowe kuyaambed,
    Pita kuu kuuk aom koronde bunangka angkanene wene ameng darewoob kamoon.
  poi-NT: 'Jesɨc jém Peto ijɨ̱s t́i iñɨ́máy Jesús cuando iñɨ́máypa iga: “Mich anaŋnécpa
    tres veces antes que aŋwejpa jém ca̱yu.” Jesɨc put aŋsɨ̱cmɨ jém Peto. Pɨ̱mi wejpa
    porque agui aŋyácne.'
  wuv-wuv: 'Ma Peter nawe nonomipa''aa ei wareaa Jesus: “Nene iwe ai fei a''aroo,
    o''aa wareaa fei fa''odupoaa wareamu ba lomi ona apa''au.” Ma ina dinaa ano ma
    namina aifafelo.'
  quf-NT: 'Chaymantami Pedruqa yarpuran Jesús kaynu nishanta: “Manaraq gallu kantayatinmi
    kimsa kuti nuqapaqqa ninki, manami riqsinichu nir”. Chaymi Pedruqa, chaymanta
    lluqshirqa kusalata llakir, piñakur ima waqaran.'
  yuw-yuw: Tuna Pita yu Yesuhon mataha kombigoc. ‘Fup mano abe mayi idina gocho nocha
    bongo anfi möp yong namangoroc.’ Pita yu woroc kombingmuna taitdec ohongga yong
    ointoc moröma sinom togoc.
  hus-NT-1971: Tam a Pedro in t’ilpa’ jahua’ uchnenec c’al a Jesús abal ne’ets quin
    tsinca’ tim ba’ oxil i calat tam ti ibaque thajnenec an coxol. Ani cale a Pedro
    taja’ lej tsapic uc’nal.
  med-med: '@see-verse:MAT.026.074'
  bch-bch: Tota Petrus imata nanan Iesus ele posanga pan bedane, “Kokako ga itang
    maitne, be eao ga paisiamo patol ngan oatai gau mao.” Tota iuot ga ila gaot ta
    itang paeamao tau.
  cco-NT: 'Jo̱ jo̱guɨb mɨ˜ cadseꞌˉ dsíiˊ Tʉ́ˆ Simón e lajo̱b cajíngꞌˉ Jesús lamɨ˜
    jéengˊguɨ mɨ˜ cajíñꞌˉ casɨ́ꞌrˉ dseaˋ do lala: “Lajeeˇ e nʉ́ꞌˉguɨ e niquíꞌˉ jaangˋ
    tuidséeˆ, ꞌnʉˋ nifoꞌˆ ꞌnɨˊ ya̱ꞌˊ e jaˋ cuíinꞌˋ jnea˜.” Jo̱ cagüɨꞌɨ́ɨbˊ Tʉ́ˆ Simón
    fɨˊ caluuˇ, jo̱ caquiꞌrˊ dseángꞌˉ e ngocángˋ dsíirˊ uíiꞌ˜ e calɨ́iñˉ fɨꞌíˆ eáangˊ.'
  deu-1951: 'Und Petrus ward eingedenk des Wortes Jesu, der zu ihm gesagt hatte: Ehe
    der Hahn kräht, wirst du mich dreimal verleugnen. Und er ging hinaus und weinte
    bitterlich.'
  alq-ALGNT: 'Pien dac ki odji mika8ise adi kagi igogobanen Jesosan: “Ab8amaci nabe
    pakaak8an nodagozidj, aja nisinanaj kigagi odji ikidonan ega e kikenimijian.”
    Pien dac ki madja acitc ki nda kitci ma8i.'
  ixl-NNT: 'As jubꞌin veꞌt tul viyol u Jesús skꞌuꞌl u Luꞌeꞌ uvaꞌ maꞌtik talat Aak:
    «Tul yeꞌxnaj oqꞌ u peleꞌxheꞌ cheel tu aqꞌbꞌalaꞌ, as oxpajul maꞌt eesat eebꞌ sunkꞌatz,»
    tiꞌk Aak. As el veꞌt chꞌuꞌl u Luꞌeꞌ vatz u qꞌanaleꞌ. As aꞌ chit oqꞌeleꞌ ibꞌan
    veꞌt naj.'
  boa-NT: Áánetúhjáa botsíi ɨ́tsááveebe Jetsóópe dííbyeke nééne ɨ́mɨááné dííbyé uráávye
    múnáajpi iíjcyaróné dibye tóónuíñé cáracámúi májtsívatúné ɨhde 3-ijyúva. Aabéhjáa
    áachívú icyájtúcuíñúne ílluréjuco tááne ávyétá ɨhnáhó ɨ́mɨááné ityóónune ɨɨ́tsáávéneri.
  etr-etr: Amala gäsebegi, Fidaea helësësalea, Yesuea sähalea, Gagalugo gawalia aso,
    made gäla neëgi, dia ohodoala ne dawa madela sämolömelëla säi amo helësëla obëgëi.
    Amala helësëla obëgëlahilä, e segea doadigila awäla, gäia güsäla dïisa nelo.
  quh-NT: 'Chaymanta payka Jesuspa niskanta yuyaricorka: “Manaraj gallo wakashajtin
    quinsa cutita khesachawanqui nokata mana rejsiwaskayquita”. Ajinataj jawaman llojsispa
    sonko nanajta wakaycorka.'
  kwi-kwi: 'Suasne Pedrone Jesús kaizta aizpa nɨjkulta. Ñamin Jesúsne ussa kaizta:
    “Aral kayu aztachasmin, nune kutña pijikima, ‘ussa pianchish’ kiznazi.” Pedrone
    tas puz kit kwisha tɨnta azta.'
  agm-agm: 'Aihɨ ketɨ Pitaaho Jisaasiho pɨwɨha jɨhɨ koai tɨmanatɨ saundatɨ kaundisɨhaapɨ
    gwɨnyaataise. Iyatɨ Pitaaho Jisaasihomɨ pɨwɨha kaundisɨha sura gwɨnyaasɨha kɨmaare:
    “Otɨpwɨsɨpaatɨ sangɨ gaatonɨhɨ isɨhiya gi kɨnyɨ komɨhoŋe hɨsaihɨ amɨ kɨnyɨ kiyai
    saundɨpɨ, ‘Owe, nɨnɨ utaaso soai wɨndɨ mausotɨhonɨne,’ undɨpɨ nisɨ ambɨpatɨ nepɨ
    nanoaasɨtaise,” undisɨha gwɨnyaataise. Siyatɨ gwɨnyaataatɨ namatɨ komɨ maarɨho
    tundihɨ onepatamɨ mɨhapaahɨ noaipatɨ awaindɨhandɨ ngotɨ maipiyamataise.'
  ubr-ubr: 'ato Peter inonot mamaba Iesu i’yawur on: “Om arimon ra ton unau, yau On
    Orot on men asagobai weie kokorerek inatou.” Peter igat inai men sunub itou.'
  tsw-NT: 'Ɗaɗa Bituru cuwain ni ili i na Yesu damma niyi: “Kafu moton ma saala, vu
    ta wasan a na vu reve numu utaꞌatsu!” A̱vu wu uta̱ u shon na̱ a̱tsumola̱ngu a̱
    a̱bunda̱.'
  cax-NT: 'Auqui aquionotiyü iyo arrümanu nurarrti Jesús tücañe ümoti sane: “Ñemanauncurratoe
    sucanañü aemo, caüma arrüna tobirri chüpuruiquipü pohorrü ucanü trerrü vecerrü
    que chasuputacapüñü”. Auqui arrti Pedro sürotitü türüpo, orronene nurria ümoti
    y areoroti.'
  aia-aia: Mia Pita 'agu 'adoma'i aho'isiai taha na 'unua Jisas. Na o'ani, “I kua
    'a bwa'i tataraoke mau mi'oe 'oi bwane tohe ha'a-oru do'o ai'a 'iraraau.” Maagu
    hura'a na'i maanai bara 'anai rumasi ma ru'uhiai angi.
  srp-1865: 'I opomenu se Petar rijeèi Isusove što mu je rekao: dok pijetao ne zapjeva
    tri puta æeš me se odreæi. I izišavši napolje plaka gorko.'
  agt-agt: a yen hapa ya nepakanonot ni Pedru ta uhohug ni Hesus tentu, te ‘Mamillu
    ka mangilemad teyak ta awena para la pagtareknay na manuk,’ kunna. A insigida
    nagtugut i Pedru en, a masikan nagtangit.
  lug-lug: Awo Peetero n’ajjukira ebigambo bya Yesu bye yali amugambye nti, “Enkoko
    eneeba tennakookolima onoonneegaana emirundi esatu.” N’afuluma ebweru ng’akaaba
    nnyo amaziga.
  yby-yby: Lokaiyoko, Pita maya Jisesikaho okole owaha onowa lamideko nemokumu yuwawa
    molonetatadawo onawa loweki makoki ekolaiye loko libo galo maya aku ata kekoko
    lemeko hetoka maya wije napa-napa liye.
  heb-heb: ויזכר פטרוס את דבר ישוע אשר אמר אליו לאמר בטרם יקרא התרנגול תכחש בי שלש
    פעמים ויצא החוצה וימרר בבכי׃
  mpp-mpp: Aime Yesudi yowa biyachac edowec, yogo ngagesiwec, “Kokolec ngicne mi hiyaemewa,
    gagi biyac na bisocnung alecine habackang aidaicte.” Pita ye yowa yogo ngagesilu
    oda lobina haulu kwele-sowac sugucne ngagelu hii sugucnehac hiyawec.
  apb-apb: Aana maholona nge a Pita ko si aamasito'o aana mo wala a Jisas e unu-unu'i
    hunie uuri, “I na'ona kue kei ngara i rodo si'irini, o kei taateinge'inieu ha'a-oolu
    uri o ka'a manata'inieu ike.” Oto a Pita e iisitaa i sinaha, ko si ngara uulo-uulo.
  san-TEL: కుక్కుటరవాత్ ప్రాక్ త్వం మాం త్రిరపాహ్నోష్యసే, యైషా వాగ్ యీశునావాది తాం
    పితరః సంస్మృత్య బహిరిత్వా ఖేదాద్ భృశం చక్రన్ద|
  ben-IRV: তাতে যীশু এই যে কথা বলেছিলেন, মোরগ ডাকার আগে তুমি তিনবার আমাকে অস্বীকার
    করবে, তা পিতরের মনে পড়ল এবং তিনি বাইরে গিয়ে অত্যন্ত করুন ভাবে কাঁদলেন।
  ntu-ntu: X sc tqdcpxpe mz drtwr Pita nzrpi-krbz Jiszs bade kx, “Napibo bam, nzwrde
    natq nzrpi-krm trkrlzwq ninge, x kio kc tqkya' ate.” Zbz Pita sc tqvzpxpe, x tqbztipele
    nzyrningr.
  pan-pan: ਤਦੋਂ ਪਤਰਸ ਨੂੰ ਉਹ ਗੱਲ ਯਾਦ ਆਈ ਜਿਹੜੀ ਯਿਸੂ ਨੇ ਆਖੀ ਸੀ ਕਿ ਮੁਰਗੇ ਦੇ ਬਾਂਗ ਦੇਣ ਤੋਂ
    ਪਹਿਲਾਂ ਤਿੰਨ ਵਾਰੀ ਤੂੰ ਮੇਰਾ ਇਨਕਾਰ ਕਰੇਂਗਾ ਅਤੇ ਉਹ ਬਾਹਰ ਗਿਆ ਅਤੇ ਭੁੱਬਾਂ ਮਾਰ ਕੇ ਰੋਇਆ।
  tkr-tkr: Pyoturuk'le I'see «Dadal hook'asse vak'le Zı dyats'ava ğu xhebne yəqqees
    eyhesva» uvhiy yik'el qayle. Mana mançe qığeç'u, hülöörəxə geşşe giyğal.
  gvc-gvc: To duchʉ tʉhoro Jesu tirore to nirire wacũha. “Caraca to duhto pano ‘Jesure
    masieraja’, niihca mʉhʉ. Tia taha ã niihca mʉhʉ”, Jesu to niri cjirire wacũha
    Pedro. Ã wacũno, tí sahrĩno sopacare wijaa, tuaro tiiha.
  mwp-mwp: nuydh Petheru ngoenanu madhin Yesu midh nanga mulaydhin nubepa, ‘Wagel
    bangal pawl poeybedhe ngi kulay thoeri thonaralnga muledhe kedha, ngi ngawngu
    koerawayg.’ Nuy kalanu adhapadhadhin mayl mayl.
  ksj-ksj: Ebu Peteroꞌa Iesu ibite niroteꞌe ḡoeꞌa zamariro. Iesuꞌa raenaꞌa, “Kokorokuꞌa
    ꞌizema uganogano, ḡaꞌa eḡe ḡae uḡidu ꞌoꞌohiꞌuma.” Ebu ani haba ḡabiriḡa mode buanadu
    niau rudaro.
  sbk-sbk: U Petro ahakumbukha inongwa yakhamuozezye u Yesu, kabla yihanda isele akute
    unza hukhane mara hatatu.”
  mya-JVB: ယေရှု က၊ ကြက် မ တွန် မှီ သင်သည် သုံး ကြိမ်မြောက်အောင် ငါ့ ကို ငြင်းပယ်
    လိမ့်မည် ဟု မိန့် တော်မူသော စကား ကို ပေတရု သည် သတိရ သဖြင့် ပြင် သို့ထွက် ၍ ပြင်းစွာ
    ငိုကြွေး လေ၏။
  kgf-kgf: Qaru Petero imi Yesunéŋ ac yomuhuc ézéyec imi niŋɋeliyec; Kuruc ménda qarunec
    hatac haréwécac séc ni qaecgé némbésémaŋ. Imuhuc niŋɋelima séŋgaŋgeŋ hiŋgacma
    siac howuc siac siarec.
  awb-awb: Kokórega ehwehnúwana Sísaga teawu ehwéh Píta ahreraq konsabe iwíáhúwe.
    Mi ehwéhnúmé, Kokórega ehwehnina ínaraq arega íné íre tagaríóge apahtáróráq irariniewóne
    úwe. Kokórega ehwehnútaq Pítaga mi ehwéh iwíáhéna máhpeq tueagéna anotahtaq ibisówe.
  gdn-gdn: manako e wenagui paparawena Iyesu naiya badidi wagubu ki wainapupu. Iyesu
    naiya e inako sibu, wagubu ke; ‘Kemora yau rabineya ka kau mara apeya eyaka nuwogowa
    bodaboda da kau eba kataigeya nau. Kau inako beranugowa manako ewa ka kokoroku
    yagisi manako nawaru puruyagisi.’ Iyesu naiya inako wagubu ki makeya makeya apunu
    Pita wainapupu manako e kipu ubupu matarau kayawena yadi kawaya daganani kipu.
  nko-NT: Petro lɛ́kaɩ́n ánɩ́ Yesu lɛ́bláa mʋ ɔbɛ́ɛ, “Fɔ́swɩɩ́ tse sa fɛɛ fʋmeyín
    mɩ́ asa batɛ ɔbɛ́lɛ ɔnɔ́.” Ɩnʋ ɔlɛdalɩ hɩ́ɛ́ yósu.
  bsn-NT: 'Ĩ ñagõsere ajicõari, Jesús ado bajise ĩre ĩ gotirere masibʉjayuju Pedro
    yuja: “Gãjabocʉ ĩ ñagõroto rĩjoro, idiaji, ‘Jesúre masibeaja yʉ’ yirʉcʉja mʉ”
    ĩre ĩ yirere masibʉjayuju. Tire masibʉjacõari, vacoasuju. Vacõari, bʉto otiyuju.'
