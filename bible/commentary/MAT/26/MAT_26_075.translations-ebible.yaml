  cbc-NT: Bairo cʉ̃ capiiro, Pedro pʉame tʉ̃goña bocayupʉ Jesús cʉ̃ cʉ̃ caĩatajere.
    “Pedro, ãmeacã ãbocʉ cʉ̃ capiiparo jʉ̃goye itiani, ‘Cʉ̃ yʉ masĩẽtĩña Jesure,’
