verse: MAT.026.075
translations:
  kpx-kpx: Ige Bitau ke evisi Iesu hoto huhuanu. Iesuu subuta namihai avoe, “Kokoluguu
    hotoholisege ana bae di vovoho abuita igaetanela.” Kateai ke huhuai halei tiale
    iekela nina tumutumuanu.
  okv-H: Peter ingito Iesu na ke mahu enu ingina avo hotembena, “Inena na kiae ke
    3 ainge ijiro di ohora javone aisuja.” ke ena avo hotembeto araha ta pambuto osaga
    hambuto si pajire be ena.
  tbo-tbo: Ma Pita, Yesu a baha i nugotuhuya i pa, ‘Apega kamkam olotona ina tou,
    a sigana mala tonuga una bowiyeu.’ Ma i hopu hoi uputa po i tou duma.
  mal-C: അപ്പോൾ, “കോഴി കൂവുന്നതിനുമുമ്പ് മൂന്നുപ്രാവശ്യം നീ എന്നെ തിരസ്കരിക്കും” എന്ന്
    യേശു തന്നോടു പറഞ്ഞിരുന്ന വാക്ക് ഓർത്ത് പത്രോസ് പുറത്തേക്കുപോയി അതിദുഃഖത്തോടെ പൊട്ടിക്കരഞ്ഞു.
  grc-SR: Καὶ ἐμνήσθη ὁ Πέτρος τοῦ ῥήματος ⸋τοῦ⸌ Ἰησοῦ εἰρηκότος ⸋2αὐτῷ⸌ ὅτι Πρὶν
    ἀλέκτορα φωνῆσαι, τρὶς ἀπαρνήσῃ με. Καὶ ἐξελθὼν ἔξω ἔκλαυσεν πικρῶς.
  bgc-bgc: जिब पतरस नै यीशु की कही होई बात याद आई “मुर्गे कै बाँग देण तै पैहल्या तीन
    बर तू मेरा इन्कार करैगा।” अर वो बारणै ज्याकै फूट-फूटकै रोण लाग्या।
  khz-khz: Ne Petero na Iesu gena kila etugamagi-rawaliato, evaikilaato, “Kokoloku
    rogoti ere kogo aonai, goi na au vega-toitoi pono opa-tagoku.” Ne elaka-piatito
    muli ai, etagi-rakavarakavato.
  deu-TKW: 'Und Petrus gedachte des Wortes, das Jesus gesprochen: ehe ein Hahn kräht,
    wirst du mich dreimal verleugnen, und gieng hinaus und weinte bitterlich.'
  zsr-NT: 'Niꞌr yajneynëꞌ Pedro didzaꞌ gudxëꞌ lëꞌ Jesús, gnëꞌ: “Catiꞌ ziꞌa cödxlbaꞌ
    zxiꞌn druz, tsonn lzu chgnauꞌ cutu núnbëꞌu nedaꞌ”, atiꞌ burujëꞌ niꞌ Pedro len
    grödx yéchiꞌtsquëꞌ.'
  lin-lin: 'Bongo Petelo akanisaki maloba ya Yesu : « Liboso ete soso elela, okowangana
    Ngai mbala misato. » Abimaki mpe alelaki makasi na libanda.'
  hns-NT: 'Tab ohie laage ek moerga bole lagal. Tab Petras ke jaad bhail kie Jiesoe
    bolies raha: „Ham djaaniela kie moerga bole se pahiele toe tien dafe boliehe kie
    toe hamke na djaane hai.” Tab oe bahare djaaike khoeb rowe lagal.'
  noa-E: Mag ãthãrr iek ũrbaawaita ich Pedroou jaauwai i khĩir eyaa dʉnʉisijim anʉm,
    Jesuu ichig “Nau ãthãrr bĩeju nawe pua biek thãrjup õrag mʉ khaugba chitʉm a iekhaju”
    atarr. Mag khĩir ee dʉnʉisim abarmʉn chadau gaai machaaga aadëmua dawag öbërwi
    warre ö jãsenag aadëmua bĩe chirʉʉ ajim aajem, ichdëu jaauwai.
  eng-EMTV: And Peter remembered the word of Jesus which He said to him, “Before the
    rooster crows, you will deny Me three times.” And going out, he wept bitterly.
  mib-NT: 'Te ni nucūhun ni de jnūhun ni cahān Jesús jiín de: Nde ná tu cana líhli,
    te yūhu ró te cahān rō unī jínu jeē tu jíní rō ruhū. Te ni quenda de cuahān de,
    te yōhyo ni ndahyū de jeē ní cachi de jeē tu jíní de ya.'
  lif-NT2: हे़क्‍केःल्‍ले़ पत्रुसरे़ खिमो ये़सुरे़ इङ्‌वा काःमानुःल्‍ले़ तगि खे़ने़ॽ
    सुम्‍ले़ङ् के़नाॽआ लॽरिक् पाःत्तुबा पाःन्‍निन् कुनिङ्‌वाॽ सुम् लॽरे़॥ हे़क्‍क्‍याङ्
    पत्रुसे़न् लक्‍खुम्‍मोनु लःन्‍दे़ पेआङ् उःक्‍काङ्-उःक् हाबे़रो॥
  xnj-xnj: Petili akumbwiki malovi ga Yesu, geamjovili, “Kwakona lijogolo kuvika,
    yati ukunibela mala yidatu.” Ndi akahuma kuvala akavembeneka neju.
  mmx-mmx: La ne Pita ga doma su at levelinga at ne Iesu ga lok keretna, “Laxaxak
    kovisi noxo reng, la nenu unaba sev apkap naba vantun do uxoklen ia.” La neni
    ga vas su ukamang la gang teng silok aleng.
  cbr-NT: 'Banacëbëtan ca Pedronën ësaquian Jesusan cooncë bana sináncëxa: ''Atapa
    banatisama ''ain camina min isamina ''ë ''unáncëma ''ai quixun rabë́ ''imainun
    achúshi oquin uni paránti ''ain. Usoquian Jesusan cooncë bana sinani ca Pedro
    ëman chiquiti masá nuituirai bëunan mëscuti iancëxa.'
  tee-NT: Chai lana pastaclh ju Pitalu' ju chivinti ju ixjunita ju Jesús acsni junilh
    ni ma pakt'utu canona' ni jantu mispai ju yuchi. Chai ma chunch canona' acsni
    tuca' t'asai ju puyux acsni t'ajun tuncuntilana'. Chai acsni pastaclich ju chunch
    ju Pitalu' pus lana taxtulh makspa'. Chai slivasalh na k'alhulh.
  eng-LSV: and Peter remembered the saying of Jesus, He having said to him, “Before
    rooster-crowing, you will deny Me three times”; and having gone outside, he wept
    bitterly.
  cak-NT: Y ri Pedro xeloka pa ruwi' ri tzij ri jeru'in can ri Jesús che, chi c'a
    man jani titzirin-pe (tisiq'uin-pe) ri gallo cuando ret oxi' yan mej (paj) ta'ij
    chique ri yec'utun chawe, chi can man aweta'n ta nuech. Y ri Pedro xel-e chiri'
    y xujik' ok'ej.
  pah-NT: 'A''ero Pedro''ga ikwahava''javi Jesus''ga eagwera ojive. A''ereki Jesus''ga
    e''i jipe ga pe: “Inamutig̃a nhi''ig̃a renonde po ti três nde ea''jaa''javi ji
    ve ji ndakwahavi Jesus''ga javo,” e''i jipe Jesus''ga ga pe. Jesus''ga eagwera
    kwahava''javame Pedro''ga hoi ogwovo. Ga ojehe''o ranuhũ.'
  sja-NT: 'Mãpai Pedropa k''irãpaji Jesupa jarada: “Et''erre k''arii naaweda, pɨa
    jarada õpee jarait''ee mɨ k''awa-e bɨ.” Mãpai Pedro taawaa uchiap''eda, jẽe nɨ̃beeji
    audú k''ĩsia p''ua bada perã.'
  xed-xed: 'Ka gi havaktá Piyer ka gwaɗa ya si mnana Yesu kazlay: Ma kɗaku vazak wahata
    ná, dzaʼa mnay ka hkən səla kazlay: Sna a yu ta tsa mndu ya wu kəʼa ya. Ka gi
    sliʼafta tsi ka laghwi dzibil ka hərɓa taw.'
  mks-NT: 'A̱nda̱ já na̱ndicu̱hu̱n ini Pedro ña̱ na̱ca̱ha̱n Jesús xi̱hi̱n dá tá na̱cachi
    a xi̱hi̱n dá: “Tá cáma̱ní cana chéle sa̱ chíje̱hé tu̱hún ña̱ xínu̱n ye̱he̱ u̱ni̱
    tañu.” A̱nda̱ já na̱queta da ja̱ta̱ véhe ta a̱ ju̱ú quia̱hva sácu da jáchi̱ cácuéha̱
    ndiva̱ha ini da.'
  gfk-S: 'Ma ne Pita ga lik habaling leh um ira nianga Jisas ga tange ter tana horek:
    “Be no kareka pai nale ianga baak, ma u te harus leise ter iou aitul a pana.”
    Ma ne Pita ga hana talur ikino katano, ma igom manga suah.'
  bmu-bmu: Kuruk qeri möta Jisösnöŋ keu kewö jii möröhi, mi mötmöriyök, “Göŋön mutuk
    indimŋi karöbut qaŋ köl niŋginöŋga kuruknöŋ qetma.” Keu mi mötmöriba wösöŋi julmamgö
    aiga yaigep geba sahöt böliyök. Mewö.
  dgz-dgz: Iesu Pita nop namu anenen Iesu dieni boge anu aven, ame, “Wam yampo waboboranegai
    amba kumkum nop wata.” Ame gapan Pita tau pa garip ae irip koevet wan.
  eng-GNV: Then Peter remembred the wordes of Iesus, which had sayde vnto him, Before
    the cocke crowe thou shalt denie me thrise. So he went out, and wept bitterly.
  zaa-NT: 'Bexa tè latsi'' Pedrua ca titsa'' gunne Jesús loti'' rèe bi qui''ni: Labí
    cuetsi xcurúdia ántesca ccá tsunna vuelta guni lu'' inte'' negar. Làniana yala
    behuiní''ni bi nna beria bi fuera nna biditsuní bi guretsi bi.'
  eng-WEBSTER: And Peter remembered the word of Jesus, who said to him, Before the
    cock shall crow, thou wilt deny me thrice. And he went out, and wept bitterly.
  guh-guh: 'Nexata bajarajota Pedro najamatabënapitajaraba Pedrojavabelia Jesús pejumaitsijava
    mapacueniaje: “Ajena rabaja, pameravi, vacara pefiabivajënaeya, nayavajunuaxainaename
    tajajivitonëcuenemë. ‘Xanë cajena apo yapëtaenë bajaraponë,’ jamë tsane xanë yabara
    acueyabi xuabeje,” pejaijava Jesús Pedrojavabelia, Pedro najamatabënapitajaraba.
    Nexata baja Pedro pitsapalia bo matatoyorotsia peyacaranatsijava pënëyabelia.
    Pinijicuenia Pedro nua.'
  bon-bon: Peteru ngene jotwige, Yeesu lipu jejige egä, “Paulo te ingwe ca ala sengenenige,
    maane niinäce nesae gääbu cebine nainenite.” Peteru asatige, agli pana ele engenige.
  nhw-BL: Huajca Pedro quielnamijqui catli Jesús quiilhui para quema ayamo tzajtziyaya
    se poyox, Pedro quinilhuisquía masehualme expa para amo quiiximati. Huajca Pedro
    quisqui huan tlahuel chocac.
  swh-ONEN: 'Ndipo Petro akakumbuka lile neno Yesu alilokuwa amesema: “Kabla jogoo
    hajawika, utanikana mara tatu.” Naye akaenda nje, akalia kwa majonzi.'
  wbi-wbi: Apuo u Peteli akakumbuka ilisio lino u Yesu am'buula kuuti,”Ing'hongove
    ye jikyale kuvika ghuuva ung'hanile katatu,”Pe akahuma kunji akatengula pilila
    kyongo.
  bba-bba: Mɑ Piɛɛ u Yesun ɡɑri yi yɑɑyɑ yi u rɑɑ ɡeruɑ u nɛɛ, ɡoo dɔɔ ɡu sere swĩ
    kɑɑ mɑn siki nɔn itɑ. U yɑrɑ tɔɔwɔ u swĩ ɡem ɡem.
  eng-KJVCPB: And Peter remembered the word of Jesus, which said unto him, Before
    the cock crow, thou shalt deny me thrice. And he went out, and wept bitterly.
  kgk-NT: 'Ha Pedro imandu''a-ma Hesu nhe''ẽgwe-rehe: “Ne''írã osapukái ramo gáju,
    Xe ndaikwaáiry voi, ere va''erã xe-rehe mbohapyha-rehe”. Upéa nhe''ẽ-rehe imandu''a-ma
    ramo Pedro, osẽ-vy ojahe''o. Hasẽ-ma osẽ oho-vy.'
  waj-waj: 'Yisuuva tauraa inna kiaa mmuu kuaivaa kava vaa taunnu kioovaa yaata utuoo
    rikieeravai. Tauraa Yisuuva inna kiaa mmioo tunoo: Hama kakaraivo akua tirainno
    kinai rikiee a taaravoomaneetu niiyara tinara: Hama na inna tauvaivee, tinaravaivee,
    tuu kuaivaa ivo kava yaata utuoo rikioo mmaanai vioo pinaama rateeravai.'
  cpy-cpy: 'Ari ikenkishiryaaneero Pedro ikantakiriri Jesús: “Tekira iñeeta tyaapa,
    mawa pikante: ‘Tee noñiiri Jesús.’” Shitowanaki Pedro, antawoete riraanaka.'
  ekk-PKP: 'Siis meenus Peetrusele, mida Jeesus oli talle öelnud: „Enne kui kukk kireb,
    salgad sa kolm korda, et sa mind tunned.“ Ta läks välja ja nuttis kibedasti.'
  mpx-mpx: 'inoke Pita Yeisu wana baaba i nuwatuan toto i ba: “Kamkam melutauina nige
    ga ni kakahin inoke nu alahagau paeton.” Yaka i na i tagil tola ge i kahin nabi.'
  wbp-wbp: Ngula-jangkaju, kuja Piitarlu purda-nyangu jukujuku purlanja-kurra, ngula-warnurlaju
    pina-manngu-nyangu yangka kujarla Jijaji wangkaja kamparru-wiyi kuja, “Ngaka kutu-kari
    kapunpa purda-nyanyi jukujuku kaji purlami. Ngula-wangurla-wiyi kapunpa-nyanu
    ngurrpa-pajirni marnkurrpaku ngajukuju yapa ngalya-kari-kirraju kula kanpaju nganta
    milya-pinyi.” Ngula-jangkaju, yalumpu-ngurlu-juku wilypi-pardinjarla rdurrjurnurla
    muntuku-jarrinjarla kurntalku yayi-pantirninjakulku.
  luo-luo: Eka Petro noparo wach mane oyudo Yesu osewachone niya, “Kapok thuon gweno
    okok, to wangʼ inikweda nyadidek.” To nowuok odhiyo oko kendo noywak malit.
  nhe-NT: Huajca Pedro quiilnamijqui tlen Jesús quiilhui para quema aya tzajtzi se
    cuapelech, Pedro quinilhuisquíaj tlacame expa para ax quiixmati. Huajca Pedro
    quisqui huan tlahuel chocac.
  aii-aii: 'ܘܕܟ݂ܝܼܪܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܗܹܡܸܙܡܵܢ ܕܝܼܫܘܿܥ ܕܐܡܝܼܪܵܐ ܝܗܘܵܐ ܐܸܠܹܗ: ”ܡ̣ܢ ܩܲܕܡ
    ܕܩܵܪܹܐ ܩܵܪܘܿܝܵܐ ܒܸܬ ܣܵܪܒܹܬ ܠܝܼ ܬܠܵܬ ܓܵܗܹ̈ܐ.“ ܦܠܝܼܛ ܠܹܗ ܠܒܲܕܲܪ ܘܒܟܹܐ ܠܹܗ ܒܡܲܪܝܼܪܘܼܬܵ‌ܐ.'
  esk-NT: Peter-m itqaqtiġai uqautai Jesus-ŋum iŋmiñun itna, “Aqargiqpak qalġuqtaġaluaqnagu
    piiḷaaġutiginiaġikma piŋasuniaglaan.” Tavra anipḷuni qianiqsuq iłuiḷḷiullapiaqhuni.
  msb-msb: Tapos nadumduman ni Pedro an ginsabi sa iya ni Jesus, “Antes magturaok
    an manok pagapaambutan mo ako sin tulo na beses.” Didi naghali si Pedro kag nagparabakho
    gayod.
  cpa-NT: Jøng² ca¹dsagh² dsǿa¹² Pedro jǿg³ ma²ca¹juúh² Jesús, hi² juúh²dsa hnøa¹²
    rón² tsa¹cuai¹²dsa cónh¹ niúh¹ jín³ ca¹ho¹ chiih³. Jøng² ca¹u¹hái¹ Pedro ja³jøng².
    Ca¹ho¹ hlaih¹³ dsa².
  dso-dso: ଆରି ଜିସୁ ଜନ୍‌ ଜନ୍‌ କାତା କଇରଇଲା, କୁକ୍‌ଡା ନ ଡାକ୍‌ତେ ତୁଇ ମକେ ତିନ୍‌ ତର୍‌ ନାଜାନି
    ବଲି କଇସୁ । ସେ ସବୁ ପିତର୍‌ ଏତାଇଲା ଆରି ସେ ବାଇରେ ଜାଇ ବେସି ଦୁକ୍‌ ଅଇ କାନ୍ଦ୍‌ଲା ।
  meu-meu: Bena Petro ese Iesu e gwauraia herevana vada e helalolaia une, eto “Kokoroku
    do basine tai, oi ese hatoi ba ḡoregu”. Bena e raka lasi, e tai dikadika.
  yva-NT: Umba Petrus aemeno Yesus apa ana daura rai pare, “Mangkuere kokebe rainy,
    indati nyo inamamarave susye mandei.” Umba Petrus puje poyo dave.
  dgc-dgc: Ey naala-ala nadid ni Pedro tu kinagi ni Jesus diya, a “Bagu magtarakot
    i tandang, éy itanggiék mo ta pentélo.” Ey to pékaala-ala na ta éya, éy linumuwas
    siya sakay nagsanget ta mahigpit.
  zpm-NT: 'Horco psoladz Pedr xtiidz Jesús zeeṉe rëb me lo Pedr: “Gardle ycuedz gall,
    tsoṉle vuelt rëb luu ruṉbeyd luu naa.” Dzigo mbanse rac Pedr. Briee Pedr ga, psilo
    Pedr biin Pedr guieḻnë co.'
  hix-NT: Txesusu rwonàmàthàràtho hutway harha tà, Petru. Noro ywenyeke wehxaha màkehe
    hampànà, rohoko, katxhàràtho rma hutway hatà. Màkehe xarha, màkehe xarha, osorwawo
    ro, katxhàràtho rma, àro wyaro rma màkehe hampànà, apaytara htàmpàra ro rma haka,
    katxhàràtho rma hutway hatà, Petru. Àro ke nahatakay hatà, nàmno watxan yaye.
    Nàratay hatà, thenyehra. Noseryehokekonà rma haxa mak hatà, tàwya noro ywenyeke
    wehxaha katxhàràtho hok hatà.
  sim-sim: Karem or mbarik kolok aptoko mu mbara. Urik mashi os Jisas mbarin ormu
    hishira, �Ter nirik aptoko nor mba namber hindi nalmingrip anin mi heyenda ambu,
    karem mbakwa mira,� mashi kason indiyok or hishihi hikriyok or layihi havahavan
    ormu tlara.
  npi-ULB: अनि येशूले भन्‍नुभएको वचनलाई पत्रुसले सम्झे, “भाले बास्‍नुभन्दा अगि तिमीले
    मलाई तिन पल्ट इन्कार गर्नेछौ ।” त्यसपछि उनी बाहिर गए र धुरुधुरु रोए ।
  cgc-cgc: Nademdeman Pedro ambal ya Jesus ki kanen, “Bag-o magtagaok manok, kambal
    ka en ta tallo bisis na dili a no kala.” Pagdemdem din, gagwa kanen i daw magal
    ta tudo ta pagnelsel.
  tim-tim: Indembo nâŋgâm Yesuŋe den hin magaŋep are hanŋân ga miawagep, “Gâ gokorok
    bo indemboâk nâŋgâ yâk bo nâŋgâ aŋman dâmenâ âlâwu akbiap.” dâep are hanŋân ga
    togombo nâŋgâm dondâ indiep.
  yor-yor: Nígbà náà ni Peteru rántí nǹkan tí Jesu ti sọ pé, “Kí àkùkọ tó ó kọ, ìwọ
    yóò sẹ́ mi nígbà mẹ́ta.” Òun sì bọ́ sí òde, ó sọkún kíkorò.
  wos-wos: Wandéka dé Jisas déré wandén hundika dé saréké. Tale Jisas dé wa, “Wuni
    xékélaki. Séra wahafi yandét méni yambu hufuk angi wataméni, ‘Wuni déka xékélakihambawuni.’
    Wungi wamét séra watandé.” Wun hundika sarékéta Pita gwande némafwimbu saréfa
    naata dé géra, dé Jisaska hu hwendénka.
  emp-NTPO: 'Maʌ̃ne Pedroba quĩrãnebasia Jesuba nãwã jarad̶ara: “Eterre berui naẽna
    bʌa b̶arima ũbea mʌ̃ra unucaad̶a aya.” Maʌ̃be Pedrora dajadaa wãped̶a bio sopuaba
    jĩãsia.'
  eng-F35: And Peter remembered the word that Jesus had said to him, “Before any rooster
    crows, you will deny me three times.” And going out he cried bitterly.
  ind-ind: Maka Petrus teringat bahwa Yesus sudah mengatakan, “Malam ini sebelum ayam
    berkokok, kamu sudah tiga kali mengaku tidak kenal Aku.” Lalu Petrus pergi dari
    halaman rumah itu dan menangis dengan sangat sedih.
  pes-OPCB: 'و پطرس گفتهٔ عیسی را به یاد آورد که گفته بود: «پیش از بانگ خروس، تو سه
    بار مرا انکار خواهی کرد.» پس بیرون رفت و به تلخی گریست.'
  mpt-mpt: Fitae funanea Sino Yesuse baatnenea Kakaluke mo nganaim blim bieta kobo
    ne niniino omuatneneba baaneba Ne naka ele mo tekein kebibabo genamino asumatna
    kenamabeobo ge baatnenebiobo ge funanea daam temo deibo tamnea bib tam unanea
    biki dofanea mem wat mem wat onsebe.
  bla-bla: Ki Peter ĭsksĭnĭm'aie Jesus ote'poawsinniaie, annik' itanĭs'tsiuaie, otsauomokh'kumsi
    nipuau'a nioks'kai kitak'ani kimatsksĭnokĭpats. Ki itsŭx'iu, ki itsok'auasainiu.
  ssx-ssx: Kutu pieke toma꞉na꞉ta꞉ Pidama꞉ta꞉ Yesuma꞉ amba꞉ ipiki pa꞉ta꞉ la꞉ witolo
    Koka꞉la꞉ a̱i̱ na tiake haena꞉ nakana꞉ma꞉ hoto tepo ya biki a꞉mbao lo hoeyaalipikie
    leekeeki Pidama꞉ niminaeyekeme. Koto ekima꞉ta꞉ ipiki hama opolu bao tikene pua
    hata꞉ ipika꞉ pukima꞉ ka꞉nda꞉ tieke minolo hata꞉ e̱ tieke leekeme.
  mkl-mkl: Nɔ Piɛɛ í ye ɡiɡii ide iyi Jesu í sɔ̃ɔu wo í ni, hee ɑjɛɛ ku mɑɑ kɔ ɑɑ
    jɑ̃ isɛ ɡbɛɛtɑ i ni i kù mɑ̀m. Ŋɔi í fitɑ í koo wɑ kpɑtɑ ntɔ ntɔ.
  gaq-gaq: 'ଆରି ଜିସୁ ମେଃନେ ବାସଙ୍ଗ୍‌ବଗେ, ପିତର୍‌କେ ମନେ ପଡ଼େକେ: “ଗିସେଙ୍ଗ୍‍ ସନେ ସେନୁଗ୍‍
    ଆନେଙ୍ଗ୍‌କେ ନାମ୍ୟାକେ ଡାଗ୍‌ଚେ ନାଁ ଞ୍ଜିତର୍‍ ନାବାସଙ୍ଗ୍‍ଏ ।” ମେଁ ବାଏରେ ୱେଚେ ମନେ ତ୍ଲାଗ୍
    ତ୍ଲାଗ୍‌ଚେ ଅଃକେ ।'
  gof-RNT: Yesuusi iyakko, “Neeni kuttoy waassanaappe sinthe tana heedzu toho kaddana”
    gidayssa Phexiroosi akeekidi, kare keyidi iita yeeho yeekkis.
  unx-unx: ଆଡଃ “ସାଣ୍ଡିସିମ୍‌ ଆଉରି ରାଆଃ ସିଦାରେ ଆମ୍‌ ଆଇଙ୍ଗ୍‌କେ ଆପିସା କାଇଙ୍ଗ୍‌ ସାରିୟା
    ମେନ୍ତେ କାଜିୟାମ୍‌” ମେନ୍ତେ ୟୀଶୁ କାଜିକାଇ କାଜିକେ ପାତ୍‌ରାସ୍‌ ପାହାମ୍‍କେଦାଏ ଆଡଃ ଇନିଃ
    ଅଡଙ୍ଗ୍‌କେଦ୍‌ତେ କୁସୁଦ୍‌ କୁସୁଦ୍‌ତାନ୍‌ ରାଆଃକେଦାଏ ।
  gah-gah: Anó molokago, Pitá nene Izesú nene okoloho nenémo anó molonamiko není ánigonamuve
    loko egamega onetatanimó nene gamena losive makole inogo ive loko lo ami gakó
    goha agata geleake, lemeko hetoka ive napa imó.
  lcm-lcm: Au na Petero kala lomlomonai pok ani mengen ang si Iesu ta, “Aino le ani
    pura ka tirtiriku kula amatan potol a agel suai anig.” Na kala soung ane komo
    na kanla tangis alava luai.
  aer-aer: Kenhe iparrpe Peter-ele itelareke nthakenhe-arle Jesus-ele ikwere arrekwele
    ileke, “Urreke tyweke-tyweke arlketyenhenge, unte angketyenhe urrpetye-ngare unte-arle
    atyenge akutne aneme.” Kenhe Peter re anteme akethe-werne alhemele arnterre anthurre
    artneke.
  qvc-NT: 'Chaymi Pidruqa yuyarqan Jisus kayshina nishqanda: “Manaraq gallu kantaptinmi,
    kimsa kutinda ringi ñigawaq”, nishpa. Chaymi payqa ancha syintishpa, sawaman lluqshishpa,
    ancha waqarqan.'
  tgl-ULB: At naalala ni Pedro ang mga salitang sinabi ni Jesus na, “Bago tumilaok
    ang tandang ikakaila mo ako nga tatlong beses.” At siya'y lumabas at labis na
    umiyak.
  cbs-NT: 'ninkatan jaska Jesúsun Pedro yuikin: “Dabe inun bestiki: ‘En ja unanmaki’,
    akin takada keudiama min yuixanaii”, abidana Pedron shinain taxnikain kaxa chakayamanikiaki.'
  xtm-NTPP: 'Te ni ndaka''án Pedro ma ja sa''a ni jiña''a Jesús ma: “Ni ñatuu kana‑ka
    li''li ma, te jâ ni kuu uni jichi ja ka''an ni ja ñatuu jini ña''a ni.” Te ni
    ndee de yukan, te ni nda''yu nda''vi, ni nda''yu kee de, ja ni ndakani ini de.'
  nnq-nnq: Petulo ngakombakela malobe galenga Yesu, “Tango nkokoloko nukubekaje, mpakungana
    patatu umanyije ne.” Ngapita panja ngaguta muno.
  bao-NT: 'To cõrora Pedro pea: “Ãbocʉ cʉ̃ ca wedeparo jʉguero, itiati peti ‘¡Cʉ̃re
    yʉ majiti!’ mʉ ĩi ditorucu,” Jesús cʉ̃re cʉ̃ ca ĩiriquere tʉgoeña bʉaupi. To cõrora
    Pedro too ca niiricʉ witi waa, bʉaro tʉgoeñarique pai añuro méé otiupi.'
  san-ORI: କୁକ୍କୁଟରୱାତ୍ ପ୍ରାକ୍ ତ୍ୱଂ ମାଂ ତ୍ରିରପାହ୍ନୋଷ୍ୟସେ, ଯୈଷା ୱାଗ୍ ଯୀଶୁନାୱାଦି ତାଂ
    ପିତରଃ ସଂସ୍ମୃତ୍ୟ ବହିରିତ୍ୱା ଖେଦାଦ୍ ଭୃଶଂ ଚକ୍ରନ୍ଦ|
  huv-NT: 'Quiaj a Pedro leaad omeaats leawa lamasaj nej Teat Jesús, cos tasaj nej:
    “Wüx nganaw mepaj a gallo, ique lamepiüng arojmbüw ipiüng ngo mejaw jane xic”,
    aj nej. Quiaj taw quiaj a Pedro, tajiünts xeyay.'
  otn-NT: 'Ra̱ Bɛdu p''ʉya bi zo rá̱ mmʉi na̱ ra̱ hya̱ xi xihra̱ Jesús ngue xi ''yɛ̱mbi̱:
    “Tobe hi̱ndi̱ ma̱hra̱ øni̱, ya xqui cønga̱ nhyu̱ndi̱, guí̱ mma̱ ngue hi̱ngui̱
    pa̱qui̱”, xi ''yɛ̱mbi̱. Ra̱ Bɛdu p''ʉya, asta̱ ra̱ zondu̱mmʉi bi bøn''a̱thi.'
  nop-nop: Kaŋ Jesudi mede indiŋ niŋguk u naditomguk. “Pupupdi mu kutilune du nu mu
    nadinamulaŋ nai lufomkulitniŋ yobeŋ,” niŋguk u naditomuŋa fakaŋ fowooŋ makat gibita
    kokuk.
  obo-NT: Woy nosompottan ni Pedro iddos id ikahi ni Disas kandin no, “To dii pa od
    ukkaa kos manuk to ini en no bulli, ko-otollu rud kangkan tod elle no waa ka id
    kilaa koddi.” Na, mid awa sikandin woy oray'n mopet kos sinoggawon din.
  cak-ENT: Y jari' tok ri Pedro xeka-pe c'a chin ri tzij ri ye rubin can ri Jesús
    chin, que c'a man jani tisiq'uin-pe ri gallo tok rat oxi' yan mul tabij cheque
    ri nyec'utun chave, que man avetaman tüj nuvüch. Y rija' xel c'a e y xujik' ok'ej.
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤐᤋᤪᤢᤛᤖᤧ ᤂᤡᤔᤥ ᤕᤧᤛᤢᤖᤧ ᤀᤡᤱᤘᤠ ᤁᤠ᤺ᤔᤠᤏᤢ᤺ᤸᤗᤧ ᤋᤃᤡ ᤂᤧᤏᤧ᤹ ᤛᤢᤶᤗᤧᤱ ᤁᤧᤏᤠ᤹ᤀᤠ
    ᤗ᤹ᤖᤡᤰ ᤐᤠ᤺ᤳᤋᤢᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤛᤢᤶ ᤗ᤹ᤖᤧ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤐᤋᤪᤢᤛᤧᤴ ᤗᤰᤂᤢᤶᤔᤥᤏᤢ ᤗ᤺ᤴᤍᤧ ᤐᤣᤀᤠᤱ
    ᤀᤢ᤺ᤰᤁᤠᤱ-ᤀᤢ᤺ᤰ ᤜᤠᤒᤧᤖᤥ॥
  mie-NT: 'De nī nūcūhun inī dē tūhun jā ní ncāhān Jesús jíín dē: Jondē tá ncháha
    ca cana lohló, de yūhú nú de cachī nū ūnī vuelta jāá nduú jínī nū nduhū. De nī
    nquee dē cuāhān dē, de nī jacu ndasí dē jā ní ncachī dē jāá nduú jínī dē yā.'
  san-TIB: ཀུཀྐུཊརཝཱཏ྄ པྲཱཀ྄ ཏྭཾ མཱཾ ཏྲིརཔཱཧྣོཥྱསེ, ཡཻཥཱ ཝཱག྄ ཡཱིཤུནཱཝཱདི ཏཱཾ པིཏརཿ
    སཾསྨྲྀཏྱ བཧིརིཏྭཱ ཁེདཱད྄ བྷྲྀཤཾ ཙཀྲནྡ།
  qve-NT: 'Chaymi Pedroqa yuyariran: “Manaraq gallo waqamushaqtinmi qanqa kinsa kutikama
    negawanki”, nispa Jesús nisqanta. Hinaqtinmi Pedroqa chay lugarmanta hawaman lloqsispa,
    renegaymanta anchata waqaran.'
  pao-NT: Soo Peter yise oo soomayuhoo ka Te Pabe'e pumme netammapu, “Pahe u gi e
    nesopedakwadoopunnekwu gisoo ka tsekana kwu'a yaka.” Soo Peter puunuwatoo mease
    yaka ka tooe Te Pabe'e sopedakwatoopana gi oo nesopedakwadoose.
  cbu-NT: 'Pitoroo mangu p''tseerangiya yuwaa Isus kamanirangu anootsi. Ndatuma ktash
    yusaru, shiysha tputsee: Nuw Isusoo yasareezi, táchsha. Tuchip tayusichsha, tárangu
    anootsi. Isusoo kuk mangooneeru, kizpur mang'' mantsayaru, pangusee arangeem shitungeeru,
    kapunguri tanurangiya. Ashiri kamaneena yuwaa Utaáshuch urkar Isusoo pchangtsa,
    tárangana anootsi.'
  usa-usa: ánibo Îtuma tiráiniq itana Pítaama yauwéqma aúyánámmá ítaraiye. Îtuma téna
    “kokórigoma áama íma tiráínaa keqtábá íaonaraune té kaumobáq tínóne.” téna tiráine.
    miráitana Pítaama máápaq yaúbarena ibiqá yakáiye.
  soy-soy: 'Piyɛɛ uu rinɔ́ɔ tɛ̃ kɛ Yeesu uú pɛɛ u ḿ mɑ léisɛ rɛ: Icɑ̃́ ikɛ́ kɛlenɛ
    n kooi, pɔ́ kɛsi mɛtɑɑni rɛ ɑ́ɑ nɛ́ nyu. Kei kɛ Piyɛɛ uu léepɔ uú nɛ mpɔ́ɔcɑɑi
    téni.'
  hui-hui: ala Yasuhanda, Ega gogologome bi naledaore halu tebo í̠na i̱ manda nabido
    lolebere, layago Pida ibuni mitangi bu dai bini. Ani mitangi buwa Pida ibu tagira
    pialu dugu emene ndoore yi lalu dugu timbuni bialu hene.
  amf-amf: Bhethiroosaar ‘‘Baacha biraa qiiqima iam makkam goyt ‘Inta kiam dhesattine’
    hamayse hada marime’’ hamayse Yesusin kina giyoono kalan bhoq konin hamenka, mayan
    utayse qaaboka kattsi ataate ki eepade.
  quc-NNT: 'Xna''taj k''u che ri tat Pedro ru b''im ri Jesús che: “Ri at kab''ij na
    oxmul chi man awetam tä nu wäch, mäjoq koq'' ri ama'' ek'',” —xcha che. Xel k''u
    b''i ri tat Pedro, sib''alaj xuk''is rib'' che oq''ej.'
  dob-dob: ꞌEnega Pita Yesu ꞌina ona ꞌinuwaꞌiꞌisina ꞌaene “Muliyega be kakaleko ꞌigwagwane
    ta ꞌoyo matoi ꞌueyaseyaseyegu.” ꞌEnega Pita nuwana ꞌimwau sinabwana ga ꞌiapwesa
    ꞌatamanaya ga ꞌidedoi.
  wrs-wrs: '@see-verse:MAT.026.074'
  mca-mca: 'Qa ha'' Pedro qa yijamti''ik''i pa''aj in hayiits yit''ijets ha'' Jesús:
    —Qu'' mente'' nape'' pa''qu'' ta''a''aye'' qa hats wetshetk''ewi''ƚij qu'' newelku''tyijkii.—
    Ma'' qa ikfik''i pa''aj ha'' Pedro qa qi in ip pa''aj.'
  tzo-TZC: 'Jech o xal ti Pedroe tey ivul ta yoꞌnton ti jech onoꞌox iꞌalbat yuꞌun
    ti Jesuse: “Cꞌalal muꞌyuc to ta xꞌocꞌ ti cotse, ti voꞌote, oxib velta laj xa ox
    amucun ta avoꞌnton”, ti xꞌutate. Jech o xal ti Pedroe tey ilocꞌ batel. Tey bat
    smil sba ta oqꞌuel.'
  mya-mya: ထို​အ​ခါ ``ကြက်​မ​တွန်​မီ​သင်​သည်​ငါ့​ကို​မ​သိ ဟု​သုံး​ကြိမ်​မြောက်​အောင်​ငြင်း​ဆို​လိမ့်​မည်''
    ဟု သ​ခင်​ယေ​ရှု​မိန့်​တော်​မူ​ခဲ့​သည့်​စ​ကား​ကို ပေ​တ​ရု​သည်​ပြန်​လည်​သ​တိ​ရ​သ​ဖြင့်​အ​ပြင်
    သို့​ထွက်​၍​ဝမ်း​နည်း​ပက်​လက်​ငို​ကြွေး​လေ​၏။
  gng-NT: 'Nɛn saan nɛ Piɛr tiɛre'' *Yesu bi tɔke'' wɔ ma ki ye: «A li niɛ bolm mita
    kí ye ŋa bɛn nni nɛ kí yaan ukuojɛ ń muɔ nnɔ.» Nɛ ki ñɛn'' saali, ki tì muɔ''
    ki gbiɛnde'' cɛɛn.'
  cbi-NTPO: 'Tsenñu Pedro mandengami yanu Jesús entsandi pamuwaañu: Kayu wallapa utindyuren,
    inu kerajtuyu ti'', pen bijee ñu tsandinu tsuve, timuwaañu. Tsejtu Pedro junu
    malu'' miji'' avindala lutu mika llakindya'' waami.'
  ikk-NT: Ya Pita nọ nyanhan oku Jizọsị ku, nị, “Ọkpa gini d'a kwan, i jẹnkọ d'a ghọrị
    mgbe ẹtọ nị y'a marịn m.” Ọ nọ shi ezi d'a kwan ezigbo ẹkwan.
  leu-leu: 'e na Pita a lamon faꞌuli a ferawaian si Yesus: “Paamuina yaan a pura i
    taa rawei, nano, no taa kuus faatalatul o no pife texaas sega.” E na Pita taꞌulan
    a nobina aave e falet xe lamalei e a taangiis faagut pana mimilisaatan.'
  maz-NT: O mbeñe c'ua e Pedro c'o jña c'o vi xipji e Jesús c'ü dya be ri huë tare
    'ma ya na jñi rví ngädä c'ü mi pãrã. Cjanu o mbedye c'ua e Pedro a tji, me go
    huë c'ua co texe o̱ mü'bü.
  bod-N: དུས༌དེར། པེ་ཏྲོས་སྐྱབས་མགོན་ཡེ་ཤུའི་གསུང༌སྟེ། བྱ་ཕོ་མ་གྲགས་པའི་སྔོན༌དུ། ཁྱོད་ཀྱིས་ཐེངས་གསུམ་ལ་ང་རང་ཁས་མི་ལེན་ཞེས་གསུངས་མྱོང་བ་དྲན༌ཏེ།
    ཕྱི་རོལ་ཏུ་སོང་ནས་དྲག་ཏུ་ངུས༌སོ།།
  tca-NT: 'Rü nüma ga Pedru rü yexguma nüxna nacuèxãchi ga yema ore ga Ngechuchu namaã
    nüxü̃ ixuxü̃ ga ñaxü̃: “Rü naxü̃pa na otá ic̱axü̃, rü cuma rü tomaẽ̱xpü̱xcüna
    cugü tá quixã na chorü duü̃xü̃ quiĩxü̃”, ñaxü̃. Rü yéma ínaxũxũ ga Pedru rü poraãcüxüchima
    naxaxu.'
  zpl-NT: 'Che ulluꞌcuꞌ arquiꞌ Pedro lunú uni Jesuse lulla: “Ante nú bixia tiula unilálu
    chuna bese nú la chululu liꞌá.” Che chu uchiuꞌu Pedro ruꞌu eliꞌyaꞌ zeꞌe nu chiquiꞌ
    ungunaꞌlla nú nehuana nzu arquiꞌlla.'
  mbc-NT: 'Moropai Pedro enpenata''pî î'' kai''ma ta''pî Jesusya pî''. Maasa pra ta''pîiya:
    —‍E''mai'' pe kariwana yunkon etun rawîrî, unepu''tî pepîn mîîkîrî, taaya kupî
    sîrîrî eseurîwî''ne ite''ka —‍ta''pîiya ipî''. Mîrîrî tîpo Pedro epa''ka''pî miarî
    pai. Mararî pra tîkarau ye''ka pe attî''pî.'
  ndg-ndg: Petro kakombokya makowe gamakiye Yesu. Pai panga kabla ngoko anabeka kwaa
    walowa nikana mara itatu. Ngapita panja kono kalela.
  wsk-wsk: Se Peter den Jesus nu maonam umu kuamin te tairam, “Tarak me niaruk la,
    ni tom ilagala suan ko nimi duap saguwur ale ni ani me aga ikisam iwita ma baluko.”
    Se Peter watingi aratam ale ninguru niakaso.
  toj-NT: Ti xa jac sc'ujol ja Pedro ja jas alji yab yuj ja Jesusi, ja cuando mi to
    bix oc' ja gallo, oxe bi vuelta oj yal que mi snaa sbaj. Ti el ja tihui. Ti q'ue
    juntiro sni sc'ujola.
  tbc-tbc: Ago dugo Pita iŋ Jesus ru ibol an ilon isou a, “Saen kurek gamugo ibob
    dop, saen utol ŋai niŋeg o utot a.” Ago man iŋ kuai te ilasag tinaŋ tubun mi igane
    se ya.
  sna-sna: 'Ipapo Petro akarangarira shoko rakanga rataurwa naJesu rokuti: “Jongwe
    risati rarira uchandiramba katatu.” Ipapo akabuda kunze akandochema zvikuru.'
  smk-NT: Ket napanemtem nayaytaw ni Pedro si nibarita' na ni Jesus kona a wana, “Ba'yo
    ya nin tumarang'ok a manok, nitlo moyna nin nibudi' a katanda' nako.” Nibwat ya
    si Pedro tan abet-abet na.
  grc-TCGNT: Καὶ ἐμνήσθη ὁ Πέτρος τοῦ ῥήματος τοῦ Ἰησοῦ εἰρηκότος αὐτῷ ὅτι Πρὶν ἀλέκτορα
    φωνῆσαι, τρὶς ἀπαρνήσῃ με. Καὶ ἐξελθὼν ἔξω ἔκλαυσε πικρῶς.
  gof-WFTW: Yesuusi iyakko, “Neeni kuttoy waassanaappe sinthe tana heedzu toho kaddana”
    gidayssa Phexiroosi akeekidi, kare keyidi iita yeeho yeekkis.
  spa-BLM: 'Pedro se acordó de la palabra que Jesús le había dicho: “Antes de que
    cante el gallo, me negarás tres veces”. Entonces salió y lloró amargamente.'
  kyz-NT: A'erauwe Pedro 'ga wea'aramũ Jejui 'ga 'eawer are. “Wyrasokwẽ je'ege'emauwe
    nipo ‘Nakwaawi je 'ga’ ereu'jau'jap 'gã nupe” 'eawer are Pedro 'ga wea'aramũ.
    A'eramũ 'ga ojenosõu aipo u'eawera rerawau enujãna pe awi. A'eramũ futat 'ga u'arasigamũ
    wea'aramũ ee. —Ma'eramũ je aipo 'jau ra'e 'ũ?— 'jau 'ga 'ũina u'arasigamũ. —Mama'e
    esage na'ga 'ã wapo jee jepi re'ã. A'etea pa je 'ã aipo a'e ekoete 'gã nupe ra'e
    nũ— 'jau 'ga ojeupe. A'eramũ 'ga ajaa'wau awau u'eawera raykau.
  dao-dao: Jesuh naw, “Ainghlüi am khawng ham se kthum vei ngcim lü na na ma khai,”
    a ti cen Pita naw süm law be lü kpunga cit lü aknuia kyapki.
  cya-cya: 'La xacan'' nguia yu''hui ti'' yu Tyo cha'' nu ycui'' Jesús lo''o yu xa
