  fuh-BKF: 'De Piyeer miccitii ko Iisaa wi''unoo ɗuum: «Fadde ndontoori joggude, a
    wi''an a anndaa kam kile tati.» O wurtii yaasin, imo woya bojji cattuɗi.'
  arl-NT: 'Jiyacaritij, Pedroori naa cuno niucuaja Jesu sequesano niishiquii: “Pedronaa,
    caacaraja niunijiyaquishacarijia, quiaari tari janiyajiniji seetanu pacutejonutaniya”.
    Pedroori tia shocua matacajiniji tohuataquiaari ritia. ¡Jiyanohua nujuquequeeri
    na taraajenuta!'
  ziw-ziw: Petulo akumbuka mbuli idya agambilwe ni Yesu, “Umo zogolo hadinati kwila,
    naunilemele nkanana ntatu,” Ivyo afosa kweise, niyo aila vidala.
  grc-TR: Καὶ ἐμνήσθη ὁ Πέτρος τοῦ ῥήματος τοῦ Ἰησοῦ εἰρηκότος αὐτῷ ὅτι Πρὶν ἀλέκτορα
