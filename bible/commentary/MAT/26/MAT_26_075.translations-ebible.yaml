  dop-dop: 'Ɩlɛnɑ Piyɛɛ tɔɔsɩ nti Yesu kɑ yɔɣɔtɑ-ɩ tɔ tǝ tɔɔ sɩ: Mpi pɩɩ tɑkɩ kɑmpɑɑʋ
