    quisqui huan tlahuel chocac.
  sps-sps: ai Pita fakats fatabiny pis ton vegiau te tsue Jisas, tsunia muan, “Tabuiny
    kokorooto non a koriou a tsoiny, nyi nai faungis Varonyon fopis nainy, nyi te
    tsue nyi gim rom ma nat Vanyo.” Ya tafuts to, sa buts iny tangis.
  wnc-wnc: Yawan Pitata wamu tupa Jesuta inikut takngae anzing natdekut. Taakga wamu
    dua yawawan gata sipmaat sipduat nae dua nataat ngang yaya ngang inikut takngae
    natdeke epu kepman kuke kwanamu kumzang sikut.
  nmw-S: 'bwen Pita i nuwopik Yeisu wana lihulihu gane i nga: “Pwaol tolomoine habe
    taine i detan, bwele u yahakanau pape-tuwon.” Habe i la i setagi dedelawi ge i
    tan nabi.'
  bus-bus: Ben yã kɛ̀ Yesu ò dↄ̀ Pitan kɛ̀ à bè, ai koo gↄ̃ gá lɛ́ zu, eé lɛ́ sɛ́azi
    gɛ̃̀n aagↄ̃. Ben Pita bↄ̀ bàazi à pↄsia ↄ́ↄ dↄ̀.
  gub-BL: Ima'enukwaw Pet Zezuz ze'eg awer rehe. — Zapukaz ze'eg zanune nehe, na'iruz
    haw eremume'u putar hekwaw 'ymaw nehe, amo wanupe nehe, i'i izupe a'e 'ym mehe
    a'e xe.
  imo-imo: Aku terimu kinye pilipelie Jisasini yundo “Kera gula oi ko naa topili nuni
    wali yupoko tiko kolo tokolio, na naa karo ninio,” nimu ungu kanomu Pita kelepa
    pilerimu. Lipe manjipelie ama, paa tepo kenjindu lepamo, paa naa tembo konopu
    lendu mele paimbo tendu nimbe pilipelie pena pumbe kola paa awili tepa terimu.
  boj-boj: Tuwe anjamonaqa Pita a qusiqa anjam nami Yesus na minjej qaji, “Tuwe anjamosaisoqnimqa
    ni gisaŋoqalubtosim marqam, ‘E Yesus qaliesai,’” anjam deqa olo are qalsiqa poiyonaqa
    oqedosiqa tulaŋ akamugetej.
  eng-DRA: 'And Peter remembered the word of Jesus which he had said: Before the cock
    crow, thou wilt deny me thrice. And going forth, he wept bitterly.'
  knf-knf: 'Kë Piyeer aşë leş uko wi Yeŧu abiiŋ ajaka : « Ji uguk udo kahaan, ipok
    ŋyaaş ŋwajanţ kaji iimme ën. » Apën bdig aşë wooni maakan.'
  san-KHM: កុក្កុដរវាត៑ ប្រាក៑ ត្វំ មាំ ត្រិរបាហ្នោឞ្យសេ, យៃឞា វាគ៑ យីឝុនាវាទិ តាំ
    បិតរះ សំស្ម្ឫត្យ ពហិរិត្វា ខេទាទ៑ ភ្ឫឝំ ចក្រន្ទ។
  arn-NT: 'fey Pedro tukulpay ñi feypietew ta Jesus: “Petu ñi kakaranon ta alka, küla
    rupachi ta ‘kimlafiñ’ piaymi.” Fey Pedro tripapatuy ta tiye mew, fey rume fütra
    ngümakawi.'
  zas-NT: 'Abiꞌ basaaladxaman guial rëb Jesús lojman: “Chi gad gui̱d cwidxaꞌ, mal
    rëbil choon volt ad nünbeetil naj.” Dxel barii Bëd yagaj abiꞌ dád naya biinman.'
  ken-NT: Píta atɨk ɛnyɨŋ ɛnɛ Yesu ághátí nyaka yi bɛ, “Nkɔk apɛrɛ́ kók, chɔŋ
    ɔ́ndɛm ndɔŋ ɛ́rát bɛ ɔbhɨ́kɨ́ rɨŋɨ mɛ.” Afú nɛfí, adi kɛbhɔ, nɛ bɛyǎ basɛ́mɛ́
    antɨ.
