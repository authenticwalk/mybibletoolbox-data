    kava''ihokiha, ajihi''aha ada Pedro, asara''ahapiki''aha.'
  twi-twi: Ɛhɔ na Petro kaee asɛm a Yesu ka kyerɛɛ no se, “Akokɔ remmɔn na woapa me
    mprɛnsa” no. Na ofii adi kosui.
  hlt-hlt: Te vaengah Peter loh Jesuh kah olka, “Ai a khong hlanah kai voei thum nan
    huek uh tak ni,” a ti nah te poek. Te dongah phawn cet tih hlawk hlawk rhap.
  tbz-SIM: 'Kɛ̀ Piɛrii dentɛní Yesu do ò nɑ̀kɛ́ tì kɛ dɔ̀: Tɛkotɛ bo nyóó kuɔ́ nkɑ̀ɑ
    pɑ̀rìkɛ̀ kucɛ mɛ̀tɑ̃ɑ̃ti kɛ tú ɑ í n yɛ̃́. Kɛ̀ Piɛri yɛ̀ kɛ́nkuɔ̀ mmɛdiɛ̀.'
  san-GUJ: કુક્કુટરવાત્ પ્રાક્ ત્વં માં ત્રિરપાહ્નોષ્યસે, યૈષા વાગ્ યીશુનાવાદિ તાં
