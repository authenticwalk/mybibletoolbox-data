  zos-NT: 'Y jyajmutzøjcu Pedro''is oyuse chajmay Jesusis; que Jesusis oy ñøjaye:
    “Antes que vejpa ṉgaylu, maṉba mi ñømi tu''cay nac que ji''n mi ndø ispøc ndøvø”.
    Entonces put Pedro a''ṉgomo y vo''tzocopajcu.'
  gvs-gvs: Tuwo Pitayana Yeisu ina livala inuwopeye boi idigo kana, ‘Namliyeta kamkam
    itáiya, e kom bogina bei sivato kulawoiwoiyekoigu.’ Tuwo vadayana ina kali goi
    isowóduwo ina moetala goi itáiya gagaina toina.
  kbm-kbm: Beti ei ta giro yaun ebe warik Yisu ginei gitangi ei ok ve, “Atob kavkavav
    niteng bulwer aitol ane ite nangge be atob mie nunei mie tam gisgil ayeu.” Beti
    Pita givang gile gihlang gikwai Kaiapas ane nam avo be giteng anongge.
  rmc-rmc: 'Akor avľa le Peteriske pre goďi ola lava, so leske o Ježiš phenďa: „Sigeder
    sar o kohutos giľavela, tu man trival zaprineha.“ Geľa avri a chudňa igen te rovel.'
  apr-apr: Motong la se Pita lon tutu betanga yo Yesu iweta panga i. Ngan mugu ngan
    Yesu iwete panga nen, “Ole tareke itang tiao, inbe ole kupataukala a kuwete le
    patol bet ong i lom galanga yau tiap.” Ngan nen le Pita lon madoko a ikoo a idu
    ke diki du itang belebele.
  tiy-tiy: Atin énggétédémo Pedrowey kébéréh Jesuse mano, “Bé énda séna ukoro i férufete,
    dirungé mo Begén téléw gule bé énda gélolo mo Begén.” Mélaw i Pedrowe, ménsut
    tidéw diyo atin kéménrew fo toow.
  nlg-nlg: Ma Peter te ghanaghana olia na hava Jesus te bosaa vania nia, “Ke mua tangi
    mua na kokoroko ke, me tolu tua na tughuru ni niu hughu, to mua ghilalau.” Ma
    gaia te rughuhoru me va tangi ngurunguru.
  dgr-DOGNT: Hanì et'ıì Peter, Zezì dàdı ı̨lèe sìı yenadì. “K'àbacho ezeh kwe, taà-eht'aà
    sek'èı̨zǫ-le nı̨ı̨dı ha,” yèhdı ı̨lè. Peter xàèhtła gà sıì ededzeè t'à ı̨tsè.
  pes-OPV: 'آنگاه پطرس سخن عیسی را به یاد آورد که گفته بود: قبل از بانگ زدن خروس،
    سه مرتبه مرا انکار خواهی کرد.» پس بیرون رفته زار‌زار بگریست.'
  ron-1924: 'Ши Петру шь-а адус аминте де ворба пе каре й-о спусесе Исус: „Ынаинтека
    сэ кынте кокошул, те вей лепэда де Мине де трей орь.” Ши а ешит афарэ ши а плынс
    ку амар.'
  tpz-tpz: Ke Pitaꞌ koman hah poꞌ en pa soe ne Ieesuꞌ to soe ke voh poan pan, “Vamomoaan
    in a ö no e toaꞌ oeteꞌ se meꞌ avoeꞌ e non pa tötö, eën se kukön soe eom pan, eën
    to hikta nat nom peöꞌ.” Eꞌ to vamösru, ko tavus hah ken manih po hopaꞌ va pa eean
    pamëh, pareꞌ pah ook suntan rakah en.
  agd-agd: Kókore ma asiyain má Yisasi ma sikhá ein baya Pita ovaren me inen mino,
    “Kokore ma ída asikhantiya éi kanú manaú dádái sen nan ída afová ukhé uno sin
    nono.” Pita mai vaya ovaren me iniren barufá aravuven kákan ifíden mino.
  rkb-NT: 'Peduru mytsaty niy. Tapara Sesus: — O kokuaro pobyituze “Batu Sesus kanyhy”
    iwa tsimytsaso — niy. Peduru niparak. Ape baze nipuziuku.'
  san-THA: 'กุกฺกุฏรวาตฺ ปฺรากฺ ตฺวํ มำ ตฺริรปาโหฺนษฺยเส, ไยษา วาคฺ ยีศุนาวาทิ ตำ
    ปิตร: สํสฺมฺฤตฺย พหิริตฺวา เขทาทฺ ภฺฤศํ จกฺรนฺทฯ'
  iws-iws: Ɨuumɨn nɨk dɨgiyɨn mɨ Pita siya yaiya Jisɨs siya boɨna ɨni saiirar swokɨ
    aɨngwowarkainakiyɨn mɨ ɨuumɨn wɨ nikɨ ɨkrani mɨ kɨra kariir inɨg ɨiirɨn wɨ kwoɨma
    mɨisɨsaei, kara siir bɨ nɨnoknɨnkɨnkɨn mɨ Pita siya yaba hɨriir namɨn mɨ ɨna yani
    ouwouwɨn. Ɨriig.
  pol-SZ: 'Wówczas Piotr przypomniał sobie słowa Jezusa: „Zanim o świcie zapieje kogut,
    trzy razy zaprzeczysz, że Mnie znasz”. Odszedł stamtąd i gorzko zapłakał.'
  ztq-NT: 'Lëë Pedre gaa psaladzy nii lëë Jesús chëb: “Tson vuelt këëboo nii xyuumbeydyoo
    naa antes nii jkwetsy nguidy kol.” Lëë Pedre pchoo siko aan lëë xaa biiñ.'
  kqa-kqa: Kamatɨhi Pita, Jisas akakara kwɨsɨ pɨwɨtiti arɨkikwɨrɨ ñɨmbɨrɨ yambirɨm
    ambata, Nuŋ maŋgandin vɨrɨmana vamba ambami kuyu haŋandɨhinɨrɨm indarɨmitami.
    Kamata tapɨrañɨ indɨhuta patɨŋandi irɨhami.
  zai-NT: Oraque bietenala'dxi be ca diidxa ni gudxi Jesús laabe que, ante gu'nda
    gallu zaní' be chonna tiru qué runibiá' be laa. Para biree be de raqué yeguuna
    be, dede guyuu yuuba ladxidó' be.
  upv-upv: Ko Pita orrorrmi vajin nale se Iesu nga muwrai tevi ni, “Puwomu, vitunen
    ko nato pia-kokrout, ko nik kupa-vilvil ore inu pivatul, nga kupwera sete kurongwose
    inu.” Ko ni eivare ko eting temijpal.
  wap-NT: Sariapa Peter nyukunuuaꞌakan naꞌapam Jesus kiauzon paꞌati, “Kuruku kaꞌaranpan
    uaꞌii, idikinauꞌo nii putaapa-kidan puaitapan õgaru.” Uruu idi Peter koditaꞌakan
    naa paniba iti naꞌiki uzaadan tuukii.
  mva-mva: Makara nge Pita Iesus pilenga ilo iandi, “Mang tagona-la ngakatararaua
    be masa bong toli gopile tago kukauataka!” Makara nge Pita eluku ilako be tang
    biabia-tina iemaki.
  dwr-NT: Phexiroosi barena Yesuusi, “Neeni kuttuu waassanaappe kase heezzu kaalla
    taana kaadanaassa” geeddawaa hassayiide, kare kesiide, seeletti yeekkeedda.
  kfw-kfw: "“Arkhong khan akhuongma, nang in kei kha woithum nazootnutin tia Jisu'n\
    \ iti chongkha Peter in ahongngaidonjei.”\x94 Halli ama'n tuol asuok ah malung\
    \ intook ah ajuochapjei."
  bfz-bfz: तेबे पतरसो खे यीशुए री गल्ल याद आयी कि, “मुर्गे री तीन बार बांग देणे ते
    पइले तां मेरे बारे रे जाणने ते ना करनी,” तेबे से बारे जाई की फुटी-फुटी की रोणे
    लगेया।
  cuk-09: 'Geb degi Pedro ebinsaas-naded, igi Jesús ega ibmar sogsad: “Gannir-namaked-iduar,
    ilapaa be an-osulogoed.” Degi Pedro magaba nadgu, nue-ise-boar nadsunnad.'
  ben-OBCV: তখন যীশু যে কথা বলেছিলেন, তা পিতরের মনে পড়ল, “মোরগ ডাকার পূর্বে তুমি
    তিনবার আমাকে অস্বীকার করবে।” আর তিনি বাইরে গিয়ে খুব কাঁদতে লাগলেন।
  mil-NT: Te ní ndacu iní té Pèlú nàcuáa ní xáhaⁿ Jèsús xii‑dé sá cùmání‑gǎ cana ɨɨⁿ
    lǐhi te úní xito cáháⁿ‑dé sá ñà túú xìní ñáhá‑dě xii‑gá. Te ní quee‑dé tnuú ñáyiu‑áⁿ
    cuǎháⁿ‑dé ɨɨⁿ xio ní ndáhyú víhí‑dě ní ndixi cuéchi iní‑dé.
  myu-myu: Jesus a'õ kay Pedro o'jeg̃ebu. — Sapokay ede awap, abapũg̃ em ece'e, “Jesus
    bure g̃u õn,” i — i juk o'e Jesus Pedro be. Iboap kay o'jeg̃ebu Pedro. O'ju uk'a
    naxĩnõm pewi. O'tõn cĩcã Pedro. Ig̃uycũg̃ cĩcã o'e, ikẽrẽat o'g̃ug̃ẽ buye.
  fue-fue: 'Den Piyer siwtorii ka Yeesu batunoo ɗum, wi''i: «Go jakaraari jogga, a
    wi''an de tati a annaa am.» O wurtii yaasi, o wulli bojji kaaɗuɗi.'
  amk-amk: Ainanaya Petrusi aro fianai aino Yesusi medurai weia fo, deyo, “Wiro manggohei
    bibe kaharai mae, fofora yau webetoru kawurua.” Ampafe da to boriai weru katai
    nani tuti saia wiro denteng ahang kaha.
  fai-fai: beta Bita ayo aket finang dádomo Yesus weng bakodawsa kaí, kanoda ka. Kalesa.
    Kale aka bakodaw, “kokoduk weng dádin dako áliwo, kaba nam win uyo iwálnam badaw
    bi bid alewbino modokabawo.” Akeisa. Kale Bita ayo tam abiw dalo kaw tam be nadale
    aman batbat bisa ko.
  ura-NT: 'Nii jaunte: “Jaiti ereniha ataoharine janate, nichata saain cacoitucuhine
    suujueriquiincha,” naalu rai Jesosone coacuhin, jelai caje mituhin amuhin, jataain
    inaderaain chanae Fedoro.'
  mcd-NT: Tacara cuoaino Jesús yoia cuscan Pedronun shinantani. —Pedron un mia yoi.
    Na yamutan tacara cuoataima min ato yoiqui rafu non fusti huai, “Un Jesús oinmisimaran,”
    —ishon Jesús yoia cuscan shinantani chifi caashu Pedro fasi uaini.
  urt-urt: Pe Pita ŋoihmbwar nal wusyep ŋaiye Jisas ŋanange, “Teter ŋaiye tuwet yukur
    ka enger pe, na ininge ni hun nange nin jinjame ŋam.” Pita nal tas wicherꞌ pe,
    ki buhu tangar gah ŋilil pupwa supule.
  kiz-kiz: Petro akakhomboka malobhi ghaabholibhu ni Yesu, “Kabla jha likongobhe kubheka
    ghwibeta kunibela mara sidatu.”
  tzo-TZE: 'Tey ivul ta sjol Pedro ti jech ono''ox albil yu''un Jesuse: “C''alal mu''yuc
    to''ox ta x''oc'' cotse, oxib xa''ox velta avaloj ti mu xavotquinune”, x''utat
    ono''ox. Iloc'' batel li Pedroe, ep laj yoc''ta sba.'
  lex-lex: 'na''nam de Petrus nhioratni nko''i nana Yesus lirni de Niwra: “Hota la
    hiwi lallu edon nkukule'' ma''ta de hota omrieher nan olek A lia re''eni wotel
    wua.” Noma Petrus nlergot la gen die na''nama nahedge''du la kniakru.'
  dov-dov: Pita wakayeeya majwi Jesu ngakaambide, “mukombwe katana kokolika uyonditama
    tutatu.” Mpawo wakaya aanze wakutalika kweema.
  rgu-rgu: Petrus namanene manuꞌ a koko-oa, boe ma nafarene bisinaaꞌ a Yesus dedea
    na nae, “Manuꞌ a bei ta koko-oa fa, te o mafada laiꞌ telu so mae, o ta malelaꞌ
    Au.” Ana nafarene leoꞌ na, boe ma leo deaꞌ neu de dola nasaeedu.
  toc-NT: 'y Pedro na̠ acxnicú laca­pá̠s­tacli xta­chu­huí̠n Jesús hua̠ntu̠ xuanini̠t:
    “Acxni̠ nia̠ tasay nahuán pu̠yu, huix aya hua­ni̠­tatá nahuán xli̠­mak­tutu xla­cata
    pi̠ ni̠ qui­la­ka­pasa.” Acxni̠ chú laca­pa̠s­tac­ko̠lh la̠li̠­huán táx­tulh nac
    quilhtí̠n y antá tzú­culh tasay caj xta­li̠­pu­huá̠n.'
  ulk-1902: Epe Peteru ko dikiapor abele mer Iesu abi detager, Nole kimiar faul ereretikri
    kak, ma neis netat kari asared. Ege osomed E au ezoli.
  som-som: Markaasaa Butros wuxuu xusuustay hadalkii Ciise ku hadlay, Diiqu intaanu
    ciyin saddex goor ayaad i dafiri doontaa. Markaasuu baxay oo aad u ooyay.
  mam-C: 'Ex b''e''x ul julk''aj toj tk''u''j Pegr ti''j tq''ma Jesús te: A na''mxtaq
    toq'' eky'', ok kchin k''wel tewi''n oxe maj. Ex b''e''x etz Pegr antza, ex ox
    tz''oq''x wen.'
  ndj-ndj: Petili kakumbuka filongu fyamuwombilili Yesu, “Njowolu akalihela kuvika,
    dawunemi myanja mitatu.” Topi, kafuma panji, kalila munu.
  mbj-NT: 'Tii bä m'' Peed hyb n''aa newë däk Jesus her''oot do paa kä ta hã: “Karaak
    bahỹỹh do pooj jé, tamawoob nuu me ỹ maky n''aa jejën da.” Ti né paa kä m'' Jesus
    her''oot do paa kä ta hã. Ti m'' Peed banyyh wahoo gó naa. Tak''ëp tabaód g''ëëd
    kän mä taky n''aa jejën do hyb n''aa Jesus.'
  lat-VUC: 'Et recordatus est Petrus verbi Jesu, quod dixerat: Priusquam gallus cantet,
    ter me negabis. Et egressus foras, flevit amare.'
  ngp-ngp: Naho niyo Petulo akumbukila yadya Yesu amgambilaga kugamba, “Zogolo nedinde
    hadinati kuila weye nounde kunilemela nk'hanana nt'hatu, kugamba hunimanyize.”
    Aitaga kuse niyo aila kwa usungu mkulu.
  enq-2: 'Dokopa Jisasame Pita lamaiya pii datupa Pitame masia: “Yaka pauli pii ene
    laanya pitamopa, paa tepomasa embame namba nakandengena laapenona” lea dutupa
    masetala, Pita kamaka pyakalyetala, ee lao putukia.'
  eng-ASVBT: And Peter remembered the word of Jesus, which he had said unto him, Before
    the cock crow, thou shalt deny me thrice. And he went out, and wept bitterly.
  mna-mna: 'To Petrus mataana ila pa sua ta Yesu iso pini ma iso: ‘Mbeŋ ta koozi,
    nu kola watkaala zoŋ pa tel, mana man itaŋ.’ Tana iyooto ma ipera mat, mi itaŋ
    ma iyeryer.'
  myw-myw: Pita inuway Yeisuw anilivan, “Nuwanaw bukupiyaveig sivatoun, mo beigel
    kolkolek.” Inuway livan towen, isunap, inoun in tana̱ban, iva̱lam, singay igeg
    nanon.
  sby-sby: Petulo walanuka maswi ngalamwambila Yesu akwambeti, “Kombwe katanalila
    nukankane tunkanda tutatu kwambeti nkonjishipo sobwe.” Popelapo Petulo walapula
    kayakulila ne kushinshimuka.
  sll-sll: Dungure gintani hoale be dungwi. Dungure Pita Yisas ha homa ditongworai
    nomani si pirere, “Hoale be dikinangure, ni gin sui tai dire na hana di kul sinanua,”
    ditomiraya, nomani si pungwi. Pirere Pita maini pirere, min bile yare simile hai
    me mongwi.
  yaq-NT: 'Junak ju''u Peeo, Jesujta au teuwaaribeu wawaatek: “Juka'' totoi o''owiata
    kee a'' kukuseo, temaiwaka, bajisi empo ka emo nee ta''a''ati jiulatune”, ti a''
    jiaka''u. Ju''u Peeo intok junama''a yeu sika intok a'' juiwaka tua bwaanak.'
  uro-uro: Dä vuk pät ma Pita na ama enge qärangät i sa ma Jisas ka märhamän särhäm
    ga na ngät toqortäqyia, “Va as kaku ama duraktka qa nanok dap pa ngi rhäqyas na
    ngo madäpguamek i qaku ngiat dräm a ngo.” Dä vuk sä qa sä dalek bä qät nok i airäs
    ka masirhat.
  ita-1885: 'Allora Pietro si ricordò della parola di Gesù, il quale gli avea detto:
    Innanzi che il gallo canti, tu mi rinnegherai tre volte. Ed egli uscì, e pianse
    amaramente.'
  muy-muy: Piyer nakəŋ ma ga Yezu ya àhi « Wuɗaka agwazl azlah ti akəɗəm sak mahkər
    kə̀sər nu do » ni àŋgiaya a ahàr ba. Nahkay Piyer nakəŋ àhəraya e mite va, ètʉwi
    dal-dal.
  kqc-kqc: 'ma Peter yaku Iesu beika vata nigo di ago niyo mina mokeyo: “Kokoro raka
    nina koderi, uru regode na nisui regiya.” Ye etofaro yakusi isaka no iniye iniye
    niyo.'
  tav-tav: To bairo ãbocʉ cʉ cawadarijere apiri Pedro catʉgooña bʉgayupʉ. “Ãbocʉ cʉ
    cawadaparo jʉgoye itiani, ‘Jesure cʉ yʉ majiquẽe,’ na mʉ ĩtogʉ,” Jesu cʉ caĩriquere
    catʉgooña bʉgayupʉ. Tʉgooña bʉga, buti, seeto caotiyupʉ Pedro tʉgooñarique pairique
    mena.
  eng-ULB: Peter remembered the words that Jesus had said, “Before the rooster crows
    you will deny me three times.” Then he went outside and wept bitterly.
  spa-VBL: 'Entonces Pedro recordó lo que Jesús le había dicho: “Antes de que el gallo
    cante, negarás tres veces que me conoces”. Entonces salió y lloró amargamente.'
  fra-_FOB: 'Alors Pierre se souvint de la parole de Jésus, qui lui avait dit: Avant
    que le coq ait chanté, tu m''auras renié trois fois. Et étant sorti, il pleura
    amèrement.'
  hau-ULB: Bitrus ya tuna da maganar da Yesu ya fada, “Kafin carar zakara zaka yi
    musun sani na sau uku.” Sai ya fita waje yayi kuka mai zafi.''
  mal-mal: കോഴി കൂകും മുമ്പേ നീ മൂന്നുവട്ടം എന്നെ തള്ളിപ്പറയും എന്നു യേശു പറഞ്ഞവാക്ക്
    പത്രൊസ് ഓർത്ത് പുറത്തുപോയി അതിദുഃഖത്തോടെ കരഞ്ഞു.
  kkc-kkc: Eseme Pita kolokolo taka duloso Yesuye taka to ee gooleebuguso. Bei, Yesuye
    yimapoo egeesee taka, “Kolokolo takelega mologa, nayo mo goo gagadi bakadio hedebe
    dalaiso,” diso. Eseme yo to egee gooleebuguloso peegoo gadileso diya gooholone
    pisaso.
  lit-lit: 'Ir Petras prisiminė Jėzaus jam pasakytą žodį: „Prieš gaidžiui pragystant,
    tu triskart manęs išsižadėsi.“ Ir jis išėjo laukan ir karčiai verkė.'
  urd-GVR: Phir Patras ko wuh bāt yād āī jo Īsā ne kahī thī, “Murġh ke bāṅg dene se
    pahle pahle tū tīn bār mujhe jānane se inkār kar chukā hogā.” Is par wuh bāhar
    niklā aur ṭūṭe dil se ḳhūb royā.
  far-far: Ma sa Pita nia manata to'ona fatae be sa Jesus saea, “'I naona na karai
    kai angi laona fa rodo ne ta'ena, 'oe kai saea olu ru ana ne 'oe ulafusia nau.”
    Kada sa Pita 'e manata to'ona ru nai, nia ka ru kau 'i maa, ma ka angi 'asiana.
  suz-BL: मिनु पत्रुसमी “भाले ग्रीचा ङोंइतीन सां खेयप सम्‍म मेको मुर कली मतुइक्‍नुङ,
    देंनेवे” दे येसुमी देंशो ति फ्रुक्‍गा बाक्‍त। मिनु ग्रूशा शुश ङाक्‍माक्‍त।
  car-NT: 'Irombo Petrus wetuwaro''ma''po rapa moro Jesus wyka''po poko: “Mo''ko korotoko
    ko''tary uwaporo oruwamboto yjukuty''pa awairy mekari''take.” Irombo kurandonaka
    ito''po. Je''tun pe imero iwotamo''po.'
  amp-amp: Krirhu naku tngtpno Pitarhu yimbhindangm ndnatn tuppomomr. Tuppohato yima
    yuhur tfit niamotrr tfit dukamort Jisasr kfomo mrokfot. Kfo memor, “Hrek yifungnano
    krirhu naku tngt tafi wany juha, husfirpa kfo namhit kfo namhi kangnm, ‘Na nhai
    tawisafka-hanr Jisasr.’” Nd mrokfot dukakhato briahako fnahnihato nhai nur ttifarmor.
  bht-bht: तालू पतरसे जो यीशुऐ दियां बोलियां गल्लां याद आईयां, मुर्गे दिया बांगा देंणे
    ला पेहले तू मिंजो तिन्न बरी मना करणा है। कने सै बाहर जाई करी जोरे-जोरे ने रोंणा
    लग्गा।
  eng-NOY: And Peter remembered the word of Jesus, who had said, Before a cock crows,
