    پہلے تُو تین بار مجھے جاننے سے انکار کر چکا ہو گا۔“ اِس پر وہ باہر نکلا اور ٹوٹے
    دل سے خوب رویا۔
  yre-NT: '''Wɩ nɛn Zozi -a ''vɩ Piɛri lɛ bɛ, ɛn -a -cin -trɔa Piɛri ji. Kɔɔ Zozi
