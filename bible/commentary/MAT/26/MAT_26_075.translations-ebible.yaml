    kaö ëa.
  ipi-ipi: Pauli okonemane pii lea-kola, wamba Jisasato pii mindi loto, matili eka
    pauli maipa mindimane pii wene loyale pula-kola, ole tepoainga nimbato wandakali
    minditupana wenonga atoto, nambato Jisasa anda na-peyawane lolopele leane okone
    Pitato nembo tolo-peke loto, bala ende kamaka poto, ai lo yamataka leaipia.
  qul-NT: 'Pedrotaj chayta uyarispa Jesuspaj niskanta yuyaricorkan: “Manaraj gallo
    iscay cutita wajach''acuchcajtin, kanka quimsa cutitaña negawanqui.” Pedrotaj
    chaymanta llojsipuspa, sonko nanaywan unu parayta wakaycorkan.'
  ter-NT: 'Yane puyákoponovane okóvo neko yuhó''inoa Jesus, enepone koêti: “Tumúneke
    éneyea tapî''i, mopo''âtinemo keyuho ákoyea yéxanu” koêti. Ina ipuhíkopea Pêturu
    neko óvoheixoku. Koati iyôti koeku yupíheovo kotíveyea isóneu.'
  bmr-NT: 'Jaanoco uguubuuboro Pedro esafutuuhi Jesu diiboco: Catava oojɨtɨnaacaro
    uco mifoocɨ safo ɨdɨɨno tuunamaaiji, unuunoco. Jaaneguiiha Pedro toonotɨ ufuuboro
    aivono taauhi.'
  fuf-fuf: 'Petruusu anditi kisan kongol ngol Iisaa wi''unoo mo ngol, wonde: «Ado
    ndonto ƴoggude, a yedday fii an laabi tati.» Onsay o yalti ka yaasi, o wulli wullaandu
    sattundu.'
  bhl-bhl: 'Beem gaane ding dim bakate, Fita e Yesus em elo dangse weng be ibolow
    fukunse kale. Sua kel e, Yesus e bokolewomele: “Awon kakaluk e gaaninba selei,
    ku nem wiin alemsal ding kel wokiw danemokolew te!”, dangei, e ibolow fukuneko,
    yol angesomi, sakik inkal fian kuluko, kut elo fon unesomi, amemin fian makuw
    amese kale.'
  ons-ons: Pakiso Petoro eŋe Yesuŋo don iwa yale olatke, “Ge atak karewe, mi det kamaile,
