    Pedro wagtaman yargusquirmi pasaypa llaquicur wagargan.'
  mox-mox: ʼInega Fita Ieisu ena vona nuaia, “Oʼa nawale tuta toi ana yau una vegeqegu,
    ta ʼabiboda kamukamu nadou.” ʼInega Fita me ena nuavita ʼifoqe ʼabagaya ta dou.
  kew-kew: 'Go rabu Pita-me abade Yesumi lakesade agaa wala niminaasa: Yaa kuta agaa
    abi narekaina neme rana repome ni gimali lo lakelaa. Go rabu Pita nipu so amaa-nane
    pua re waru lo pirisa.'
  dww-dww: Dabudine Yesu aba Pita ya riuriuena ya noḡotina, “Muriḡa da kamkam e riuna,
    tam tokare raḡan rabuiteḡa kwa bovieguna.” Dabudine Pita ya dobi ya naḡo be ya
    ḡaba guratana.
  nif-nif: Yesulɨ Petlo manda ñɨn nɨñguk wɨn nandɨ-sɨwɨkuk, “Puputtɨ gama nɨm kɨtɨñɨlɨmbi,
    dɨk nain tɨpet gɨt no ‘Nak en nɨm nandɨñmɨlet’ eutañ.” Wɨn nandɨ-sɨwɨpi, pawan
    pɨ ñambi, sɨmba gawat wopum tɨmbi kukuk.
  twi-ASANTE: Ɛhɔ na Petro kaee asɛm a Yesu ka kyerɛɛ no sɛ, “Akokɔ remmɔn na woapa
    me mprɛnsa” no. Na ɔfirii adi kɔsuiɛ.
  aoj-aoj: Eaꞌ Pita aꞌ okom mandandaꞌ ma basef nambatiꞌ Jisas naꞌipanaef, nagaꞌi,
    “Awata owaꞌ ataꞌ totaea, inaꞌ atiasi inaꞌ aꞌ nembasoꞌmas niꞌias wanif niꞌi, ‘Inaꞌ
    owaꞌ negawea.’” Eaꞌ Pita nawisi nafeꞌ andoꞌ nalef mehip aꞌowaꞌ.
  cbv-cbv: Páant ã ewechah joinít, “Mʉjbai ã ewat pínah jã́tih, biíc peihcanni láa
    ‘Caandíh wã jéihcan caá’, ma niijbípna caá”, Jesús ã niijátjidih ãt náhninap wʉt
    jĩ. Pánih náhnina, bac bejnit, bʉ́dí ãt jʉñʉ́p wʉt jĩ.
  taw-taw: Agek, Pita gos ak nɨgak, Jisas ned agak, Kakaluk suk ma agɨnɨgab won ak
    agɨnɨgaban, Jisas nop ma nepin agɨnɨgaban agak. Takaw anɨb ak won omɨŋal nokom
    agɨnɨgaban agak. Takaw anɨb ak gos nɨŋɨd, seŋ amɨl chaŋ awl yɨbɨl lak.
  jic-NT: La tipiya na, Pedro jola tepyala Jesús tjevelá. “La con ca mvelen ma nus
    nyuc. Castlyaj cocoy la puyú secj p'in, ca nin la mijin”, tjevele Jesús. Pedro
