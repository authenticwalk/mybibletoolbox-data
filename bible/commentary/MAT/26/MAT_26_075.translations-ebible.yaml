  mic-MIQNT: Pie'l mi'gusit ta'n Se'susal gisi tlimtl, “Ge's mu napew getu'g na si'st
    tluetes mo nenuiwn.” Na tujiw Pie'l maja'sit aq sigt'temit.
  huu-NT: 'Iena cacajano, Pedro Jesús lluana uibiñote. Jaive Jesús Pedromo llote:
    “Ɨitava nia ñaɨñenia, dacaiño amani cuena janoitɨo” llote. Iena uibiñuanona, Pedro
    jino jaillano, sure eede.'
  jiv-NT: Túramtai Pítiur Jesus nuik tímia nuna enentáimpramiayi. “Atash shiniatsa̱i̱ṉ
    menaintiú natsantrurtatme” tímiayi Jesus. Pítiur nuna enentáimiar jiinki we ti
    úutmiayi.
  otm-NT: 'Nɛ nu ra Pedro bʉya, ja bi bɛ̨n''a xí man a ra Jesús ''bʉ mi ''yɛ̨mbi:
    “Dí pądi hin ní mbah ra tamfø ''bʉ na hyundį xquí cøngui.” Nɛ bi nɛxpʉ bʉya nɛ
    ɛ̨mmɛ bin zoni, xʉn ʉ bi bɛ̨ni nangue a bi ''yøt''e.'
  dah-dah: Irkeb Pita go Yesu beleŋ, “Tatirok ma mere tikeyabe ne niŋ yeŋ wawuŋ karwore,
    ‘Al gob ma nurde uneŋ hime,’ yawayiŋ,” inyiŋ goke biŋ bak yiriŋ. Irkeb siŋare
    kateŋ kuŋ mata tiyyiŋ goke biŋde misiŋ wor po nurdeb esiriŋ.
  tnk-tnk: Nənə Pita rerɨn rɨrhi nəɡkiariien səvəi Iesu. Rɨməni mə, “Kurirə rəiə rakaka,
    ik tikɨni m kahar mə ikreirei iou.” Pita rerɨn rɨrhi. Nənə rier mevən mɨrapi nasəkien.
  kpr-kpr: 'Karigiri, Iesu rea numokena sisira ava, Peter kotisira. Iesu sisira amo,
    eviri: “Kokora sifo jo karigae irari, ni na umbu etodaba naká ighagha aresa,”
    Iesu rea numokena sisira ava kotise, Peter buvudo ira isaghada fetedo, sorara
    janjagughae usira.'
  san-IAS: kukkuṭaravāt prāk tvaṁ māṁ trirapāhnoṣyase, yaiṣā vāg yīśunāvādi tāṁ pitaraḥ
    saṁsmṛtya bahiritvā khedād bhṛśaṁ cakranda|
  nho-nho: Teenaa maanatu ake iloo Peter i naa taratara ake Jesus kiaa ia peelaa,
    “Saaita te moa te tahaata seki ttani raa, koe ma ki taratara oo saaita iloo e toru
    maa koe see iloa iaa nau.” Teenaa hano iloo ia no tani i haho.
  gym-NT: 'Angwane Jesukwe kukwe niebare krörö Pedroye abko nükaninta töre ie: Antlan
    ngämi ngwäne, känenkri makwe ti rükandite bämä jire, niebare Jesukwe ie, ye nükaninta
    töre ie angwane, nikani mentokwäre se kwrere, käkwe ja müaibare kri kä bäre mento.'
  azg-NT: 'Ndoꞌ na nndaꞌ tui, ninñoonꞌ tëñjoonꞌ tsꞌon Pedro juu jñꞌoon na jndë tso
    Jesús nnon jon: “Vitjachen na ntsixuaa quilꞌö, ndoꞌ ꞌuꞌ jndë ndye jnda tji ꞌuꞌ
    ntyja njan.” Ndoꞌ jnduiꞌ jon joꞌ. Tꞌioo jndyi jon.'
  bhd-bhd: पतरसे तैखन यीशुएरी तै गल याद आई, ज़ै तैनी ज़ोरी थी कि कुकड़ेरे बांग देने
    करां पेइले तू ट्लेइ बार मेरो इन्कार केरेलो, ते पतरस बेइर गेइतां हुस्बुकैइं-हुस्बुकैइं
    लेरां देने लगो।
  too-NT: 'Lā'' ū''tza'' līmāpāstaquīlh Pedro a''nchī Jesús ixuaninī''t: “A''xni''ca''
    tūna''j nata''sa huan gallo, hui''x naquinkalhtatzē''ka'' maktu''tun”. Lā'' Pedro
    taxtulh de a''ntza'' lā'' lej māxana''j lakaputzaj calhualh.'
  ind-AYT: Lalu, Petrus teringat akan perkataan Yesus, “Sebelum ayam jantan berkokok,
    kamu akan menyangkali Aku tiga kali.” Kemudian, Petrus keluar dan menangis dengan
    sangat sedih.
  cjo-NT: 'Roojatzi ikenkithashiryaawakiro ikantziriri Jesoshi: “Tekiraata iñee tyaapa,
    okaate 3 pikante: ‘Tee niyotziri Jesoshi’ ”. Roojatzi riyowanaki, riraapaaka jmmm,
    jmmm.'
  nsn-nsn: Song ke namana huara tapokis Pita tena puhung kula Iesu geke kulain tatanon
    pare, “Tar binaka halanar paolo te koror, ingga o turung hire uatouono pare, o
    tele totoguo.” Doh Pita ke tauetela i kalahara kare kirkiring ualeikintiehe tunungua.
  san-DEV: कुक्कुटरवात् प्राक् त्वं मां त्रिरपाह्नोष्यसे, यैषा वाग् यीशुनावादि तां
    पितरः संस्मृत्य बहिरित्वा खेदाद् भृशं चक्रन्द।
  tna-NT: 'Da su Pedro japibatiana Jesús sa uja mimi cuana su: “Huaripa deja queiji
    mahue su, mida, ‘Mue yama Jesús shanapa’, epu quimisha nuati.” Da su Pedro taraca
    jenetia tipeida cuinana putsu, jubida pana.'
  lid-lid: Ano, Pita bwetenei sahou ta Jises ndratiye ndrala tan anya, “Kakaro baden
    bwe le, ou kameh besebes anya ou tanam jo bwe san tulusin.” Eme iy iu ili len,
    ma iy eden andra-i labai.
  wim-wim: aꞌ konang wamp nungant Peter alantan wik nil Jesus.an thawant, “Ngay inan
    kan-kanam thawang nungk, ngutang inman-a, nil minh roosteran keꞌan yippak pechow-a,
    nint maꞌ-koꞌalamana ngul wik uuyamān thantweya pam wanch wiyantan, nint ngayangan
    keꞌan meeꞌmiy yaꞌa.” Aꞌ Peter.an yoon pent aꞌ nil peey-peey, ngangk way-wayam
    paththam wunanta.
  zga-M: U Peteli akhankumbukha amamenyu unghuavuliwe nu Yeisu, “Eilinkongove vusaleiveikhile
    yavukhumbela khadatu.”
  yom-yom: 'Buna Piela wutebukila mambu momo Yesu kakamba ti : “Simbu tsusu yinkokula,
    buna ngeyo si wuthunukina mu zikhumbu zitatu.” Buna wutotuka ku nganda ayi wudila
    buwombo.'
  san-SIN: කුක්කුටරවාත් ප්‍රාක් ත්වං මාං ත්‍රිරපාහ්නෝෂ්‍යසේ, යෛෂා වාග් යීශුනාවාදි
    තාං පිතරඃ සංස්මෘත්‍ය බහිරිත්වා ඛේදාද් භෘශං චක්‍රන්ද|
  yut-yut: 'Yaŋban nandaŋek Pita Yesu da gen yagɨt uŋun do burɨ pɨsagɨt. Gen uŋun
    yaŋ yagɨt: “Pup da gen dɨma yaŋakwan gak da nak do wasɨp yaŋbɨ kosit kapbɨ akdɨsak.”
    Pita da gen uŋun do burɨ pɨsaŋban waŋga pɨgɨ kunam madepsi takgɨt.'
  grc-BYZ: καὶ ἐμνήσθη ὁ Πέτρος τοῦ ῥήματος Ἰησοῦ εἰρηκότος αὐτῷ ὅτι πρὶν ἀλέκτορα
    φωνῆσαι τρὶς ἀπαρνήσῃ με· καὶ ἐξελθὼν ἔξω ἔκλαυσε πικρῶς.
  tbl-NT: Ominen yó gbel bè nawa Pitér yóm deng tehe eles mon Jisas mò du, yóm monen,
    “Gu laanen là deng kmóót onuk kifu ni kdeng, deng sana tlu dulékem hmalà yóm ketngónem
    dou.” Unihen gbel bè nawahen yóm tehe mon Jisas mò du, tódô hewà, ya tey sidek
    kkiken.
  cpc-NT: 'Ari ikinkishiritanairo Pedro ikantakiri pairani Jesús: “Tikira jiñiita
    tyoopi, mawajatzi potiki, pinkanti: ‘Tii noñiiri Jesús’ ”. Shitowanaki Pedro,
    antawoiti jiraawaitanaka.'
  nhg-NT: 'Entunses Piero oquelnömec inu tlajtule de Jesús, que oquelfejque: “Antes
    tzajtzes canteliex yexpa tequejtus que amo teniechixomate”. Hua oquis ca queyöhuac,
    hua ochucac lalebes.'
  nya-nya: Ndipo Petro anakumbukira mawu amene Yesu anayankhula kuti, “Tambala asanalire,
    udzandikana Ine katatu.” Ndipo anatuluka panja nakalira kwambiri.
  ngu-NT: 'Ijcuac Pedro ocac ica otzajtzic on caxtil, oquelnamic on tlin Jesús oquijlijca:
    “Ijcuac xe tzajtzi on caxtil, tejhua yexpa tinechnenequis.” Niman quemaj Pedro
    oquis ompa niman sanoyej oajmancachocac.'
  kup-kup: Tahan Pita pi Iesuz, “Kutur epatak id hohor bizap ñeo nak hepanen nemaz
    navokaro nao bavai hakë,” pot mañah-povoz maot homeh. Tat pi iñidoh berevat sat
    zakepiv ahö tat kezao iñ hahot heh.
  jid-jid: Bitru ka taka itre wa Yesu a hlaa, “U tie san mu ikpu tra rli u'gba ka
    tubu” A rju hi ni kahlan nda kayoi kpukpo me”
  wmw-wmw: 'Sambi Peduru ire akikumbukira usowezi waâsowere Insa ure kuwa: “Kokoriko
    saanawika, unikana mara natu.” Basi akilawira panja, akanza kurira pakulu futi.'
  gmv-GGM: Hessa wode Yesusay kasse Phixirosas kuutoy wasanas ne tana hezu to kaadana
    gidi yotida qalay qofetin Phixirosay kare kezidi cammo yeho yekidees.
  ssg-ssg: Ape Pita nameni kakai Jises ti i ukek, “Imat ti mom wawan kokoini, o putini
    ka o kum tioi wanen nga uke he toluhu.” Pita nahih salili laha ape i tang tahane
    hawane.
  zpo-NT: 'Zee lee Pér mselazh kwaana nzhé Jesús lo Pér yilo: “Zeeraka kozhe gaay,
    lee lu yé chon welt nanlabeyyt na”. Nu gorna mselazh xaa kwaane, mroo xaa nu mzelo
    xaa mbinn xaa.'
  poy-poy: na Peteru kaliholiti visoweru vyakagambiritwi na Yesu, “Pamberi pa njogolu
    keniwiki, hagunemi mala ntatu kuwera gumana ndiri neni.” Kalawa kunja na kagenda
    kulila nentu.
  qwh-NT: Tseta wiyecurnam Pedroqa yarpäcurcorqan, “Manaraq gallu cantaptinmi, quima
    cuti negamanqui” nishpa, Jesus nenqanta. Tsenam tsepita yarqurïcur allapa pësacur,
    allapa llaquicur, waqaquicorqan.
  gaw-gaw: Matuk gaye amu Jesusnu nai, “Tuqan imup̱a na dahilnu, ‘Da Nug ii dooṯem,’
    aon, ewam batak aḵut. Na haen ewam anam ap̱e, dimp̱a matuk dawai nug gaaḵu,” nai
    amu Petrus daugp̱a doum. Nai amu Petrus daugp̱a do, nug dimiṯim uḵa, huanaknab
    gayom.
  nca-nca: Ko Pitako pitu ko Yesuko mande yaró ŋu iŋoní tunoqaró, “Kotori kama yeyoníqota
    keto naru kapusa quno neneŋo wawa yeweya.” Ŋuro iŋoro mirako uro tendo piyimi
    taró.
  zpz-NTPP: 'Orzeꞌ byezaꞌ lagy yu de coz nu mnii Jesuuz ornu nam: “Anzir nu cuedz
    ngüel ruꞌ loga ma, ru niir nu a̱ꞌ yuꞌ lor ya̱ chon tir” ―nam. Orzeꞌ bruu Bed zay.
    Nunu tonaꞌ la zi ruun yu.'
  mkj-mkj: 'Anjoauwo Peter samanda en Jesus pwehng ih: “Mwohn joang jummwa, koawoa
    pirin kahmahmkihla Ngoahi pehn jiluh pwa koawoa jehjoa Ngoahi.” Ih ken inla jang
    wijahu kasoahng joangin.'
  zac-NT: 'Iurní bëagná lduꞌu Pedro lo quë naguniꞌi Jesús: “Antsë guëllidchí gay,
    gúnël negar na tsunë vueltë”. Iurní bëruꞌu Pedro nu nalë́ bíꞌniꞌ.'
  kyg-kyg: Hogoteno Yesuꞌa Pitafeꞌmo ha painoꞌaeꞌmo, kokolemoꞌmo age oꞌaiꞌnisigekaeꞌmo
    nagaefeꞌmo loleꞌe magoꞌe afinaꞌmo oꞌageꞌnova vekae, huka hugane, huno ha paiꞌniya
    geeꞌmo agesamo afino ho hutenoꞌaeꞌmo kegiꞌya malaga lamino aipafi atu haeꞌnigeno
    aviꞌya huꞌniye.
  kmk-kmk: Nagasmok Pedro dit imbagan Jesus kan siya un, “Daan payyan tullauk di manuk
    insulibakon si namitlu.” Utdiyon, lummaksun ot nan-i-ibil.
  cao-NT: Jatsi Jesú yoaha ca Pedró shinaniquë, naa “Patiari quëonox pari no tsi ‘Jesu
    cahëyamaquia’ ixëqui mia” i ja qui Jesu ni quëshpi na. Jatsi cacha Pedro caniquë.
    Cahax ja ara-araniquë rabihi na.
  bbr-bbr: Kesernuk, Pita ko Jisas nukas ämän meter auruwon, ätäi ronkatewon. “Kakarau
    ur wäu wa opok, na isan enim ämäi momata, ‘is ko äpu wa’ rai 3 orip äiäm.” Keseria,
    Pita ko kasik neanik, näwäu waiewon.
  inb-inb: 'Chi­ura iuia­rig­samurka, imasa Jesús kikin Pedrota nigta: “Gallu manara
    kantagpi­mi kamka kimsa biaji nuka­manda nin­gapa kan­gi: ‘Paita mana rigsi­nichu’.”
    Chasa iuia­rig­samuspaka, kanchama llugsispa, dillakii wakai kalla­rirka.'
  hrv-hrv: 'I spomenu se Petar riječi koju mu Isus reče: “Prije nego se pijetao oglasi,
    triput ćeš me zatajiti.” I iziđe te gorko zaplaka.'
  box-NT: 'Ó o Piɛre hácírí màhã́ bĩnía ɓuara bìo ó o Yeesu bía nɔn wo
    yi wán: Sã́ni ò o kò-bɛ́ɛ wá, bṹn ká ũnɛ́n pã́ le fo yí zũ mi á dɔ̃n
    hã cúa-tĩn. Ó o Piɛre ló, á lée wá bùbùbù.'
  ote-NT: 'Nuꞌbʉ́ ra Pedro bi zo rá mfeni de núꞌa̱ xqui xipa ra Jesu ne xqui ꞌñembi:
    “Nuꞌi ma gui cøngagui hñuꞌqui ante da mafi ra menja̱.” Nuꞌbʉ́ ra Pedro bi bøni
    pa thi ne xi bi nzoni con gatho rá mʉi.'
  wnu-wnu: 'Ara Pita Yisas qob qoan ete nob qamar end misir igorei: Teteri me erinerei
    igama ne qen ombur gari ende, ‘munon eng ye sir ue’ ende yet qamara teteri qamar
    eriba. Qob eng igub wogub ag isub borusi eab igoai.'
  zam-NT: 'Sya, chàa, mte'' lezo'' Pedr di''s co'' ndxab Jesús loo Pedr co''se'' ndxab
    Jesús loo Pedr: Ndoore'' cozèe nguiidtee lé'' nguiidtee yál'', lùu cà di''s daa
    son vez. Sya, mbii Pedr tya. No ne''tí'' ne'' ñee lezo'' Pedr, mbín'' Pedr tant
    mxi lezo'' Pedr no mthyon Pedr por mcà di''s Pedr Jesús loo mèna.'
  zyp-NT: Taico Piter cawh Zisu tei a hai letei bia a reipaw, “Aa a khawng hlai tah
    uithung na pa paphahsai a,” a tahpaw bia khah a ka thui kaw. Taico alailang piahly
    ka, o tlili tah a cah.
  sey-NT: 'Yëꞌina, ja̱ maca Pedro cuasa ñajajiꞌi, Jesús i̱te caseꞌe: “Ja̱ yëꞌtaꞌa
    cura yëꞌimaꞌëna, mëꞌë toaso̱ñe yëꞌëre ñamaꞌquë aꞌë cosoja̱ꞌquë aꞌë.” Ja̱re cuasaquë
    ja̱ maca ja̱ro paꞌisiquëpi Pedro etani ai ojiꞌi, coꞌa ju̱ꞌi.'
  nvm-nvm: Fita fu ijia una vuak iji Jesu fu ur kuardame kua, A kukoro fuba kumeke
    a ijia tavan nokbek (3) fekno kuainma fu iji vierafen. Rega fuka uruvana igia
    oifiaimga fu kekome makaf ijia ka bomana nirain.
  mps-mps: Tama megi da Pitago Jisasgo aga dali wali po homugo ma koneanio, “Te ba
    kakaruk po wasiąbadi, tama nago po sela sogo olama, te nago ena konebeo waibao.”
    Tama Pita aga te bedu buluba solama, gela geninama mu wai dao.
  pab-NT: 'hoka Pedro oteheta Jesus niraene: “Takoira makawiraharenetaite hanamaki
    hateraharetyoa hoka himawaiyanenehare ite haoka natyo”, nehenere. Hatyaoseta Pedro
    kikisoaheta hatyo nalita hoka tiya, kalore amaikohare hoka.'
  llg-llg: Namanene manu kokoan, boe ma Petrus nasaneda Yesus kokolan isinaak, nae,
    “Manu bei taa kokoa, tehuu o malelesi Au laꞌi telu so.” Nasaneda leondiak, boe
    ma ana neni deak neu de namatani nasakekedu.
  kyf-kyf: '''Ɩn Piɛlɩɩ dlɩ yia -we -Zezu gbaa ɔ -yla -gʋ -bho: «Nɩɩ, -na kpɛlɩ na
    gbʋ ''wʋla -zakpa ta, -zugba -kʋkɔ ''nɩ -slɔ gbo.» Piɛlɩ ''tlaa, ''ɩn ɔ yia nyazɩwie
    wida -tʋ kpokpo.'
  tpi-tpi: Na Pita i tingim gen dispela tok Jisas i bin mekim, “Taim kakaruk i no
    krai yet, yu bai tok tripela taim olsem yu no save long mi.” Na Pita i go ausait
    na i krai nogut tru.
  mih-NT: 'Ta zɨquɨ i nacohon iñi ra Pedro cuhva i catyi ra Jesús sihin ra: “Cuee
    ca sa vacu saa ndɨvɨ tyahnu, cua catyun uñi saha vatyi ña siton sii.” Ta sa nacohon
    iñi ra Pedro cuhva cuan, i quita ra, ta i sacu xaan ra vatyi i nducuihya xaan
    iñi ra.'
  qvh-NT: 'Sayno cantarcuptinmi Pedro jinan höra yarparcorgan Jesús cayno nishganta:
    “Manarä cacash cantaptinmi quimsa cuti reguimashgayquita ñëgamanquipä.” Say nishganta
    yarparcurmi Pedro wagtaman yargusquir fiyupa laquicushpan maquinta chogpacurcur
    wagargan.'
  kms-kms: Di Pita ni asi Jisas puq nand kin te mune nei nimbiny. Jisas nari, “Wapiqu
    nari segine nu ghari nu nge nei gubigh segi puq ghand tevi ire pu ghand ye.” Pita
    wand ven nei nimbiny, di dabo nar no, yumbui quanji kiyi nand.
  agn-agn: Oman nademdeman da ni Pedro tang inaning ni Jesus ong nandia ang ganing,
    “Ba-lo manolōk tang mano, ma-long bisisang maning ang india gailala ong yen.”
    Ig nagalin si Pedro ang dorong i-yak na.
  nhi-NT: 'Ihcuacon Pedro oquilnamic tlen Jesús yoquiluihca: “Achtoh ihcuac tzahtzis
    in gallo touatzin yexpa itconihtos amo itnechonixmati.” Pedro ihcuacon oquis quiyauac
    uan tlailiuis otlaocolchocac.'
  ttc-NT: 'Ntons te Xhpe''y otzaj tiktz''an ti''j tanim aj ojetq tuq xik q''uma''
    tetz tzan Jesus: «Aj mina'' tuq tjaw oq'' te to''k ojetq tuq qet awewa'' oxmaj
    qa awotzqimin.» Yaji te Xhpe''y owetz tuj aj luwarji b''ix owokten oq''el tuky''i
    nim xhcho''nal tuj tanim.'
  dan-1931: 'Og Peter kom Jesu Ord i Hu at han havde sagt: “Førend Hanen galer, skal
    du fornægte mig tre Gange.” Og han gik udenfor og græd bitterligt.'
  kwj-kwj: Wokowani Pita Jisas ka rini sawero mwanji ni ya ri ai hambwa, “Apwetoko
    gi nambwe dawa numbo namili o mi ani hamisakonda.” Pita o tini ri hambwakoni hoko
    tokwe ri raruni ya ri ichakanda.
  vie-OVCB: 'Phi-e-rơ sực nhớ lời Chúa Giê-xu: “Trước khi gà gáy, con sẽ chối Ta ba
    lần.” Rồi ông bước ra ngoài, khóc lóc đắng cay.'
  kze-kze: Pítaa Ísumo simámun-aimba ááka'a maréna mirá siráinka'a kokórigomo ááimo
    ímo siráindara'a emá kaumborá'á kentáváí se íma awánáúnda-kwaasiman-iye síníyone
    siráimba mináímbá ááka'a maréna máápa'a kuména ávááraumai ivi'á taráiye.
  mpj-mpj: Mirranyjanpa Piijalu kulirnu. Palungka Jiijajmili wangkangka kulirnu, ka
    yulapayi. Jilanya Jiijajju kurranyilu wajarnu, “Pawurla mirraku. Palunyangka kurranyilujun
    ngurrpajunku yupal tayimu.” Piija yilta yulangu kurntawinti.
  lbk-lbk: ya sinmek Pedro san kinwanin Jesus, “At sisya'y ad-i enkokook nan kawitan
    is talan-o, ya at mamitlo ay omisaot ka.” Sa et finmala ya nensifesifek.
  mto-NT: 'Vanꞌit tseꞌe je̱ Pedro du̱jaaꞌmyejts juuꞌ veꞌe je̱ Jesús kyo̱jts ku veꞌe
    ña̱ꞌmu̱xji: “Kaꞌanumeꞌe je̱ naꞌatseev yꞌayaꞌaxy vye̱ꞌnat, mutoojk náxipts a̱ts
    mitseꞌe xkanatyukpu̱kju̱ vye̱ꞌnat.” Vanꞌit tseꞌe je̱ Pedro je̱p pyítsumni je̱tseꞌe
    o̱o̱y tyuntsaachvinmaꞌyu̱nyaaxy.'
  bzh-bzh: Lob Pita kwa vo yah ġaġek sën Yesu nër lo bë, “Ḳöḳrëëh su rëḳ ngu
    rë, log rëḳ ġedah sa vun natu beron löö.” Lob Pita to meyah dobnë beya mesu
    böpata rot.
  guj-2017: જે વાત ઈસુએ પિતરને કહી હતી કે, “મરઘો બોલ્યા અગાઉ ત્રણ વાર તું મારો નકાર
    કરીશ,” તે તેને યાદ આવી; ત્યારે બહાર જઈને તે બહુ રડ્યો.
  jvn-NT: 'Ing waktu kuwi terus ènèng jago kluruk. Rasul Pétrus sakwat kélingan tembungé
    Gusti Yésus, dongé Dèkné ngomong: “Sakdurungé jago kluruk, kowé bakal sélak nganti
    ping telu, nèk kowé ora kenal Aku.” Rasul Pétrus terus metu sangka panggonan kono
    lan nangis kelara-lara.'
  byr-byr: Jaka dɨna kyaꞌ Pitai Jizaazare yagaalyaꞌ wɨdakeꞌ ayɨna yawɨꞌna “ ‘Kukuraayai
    jaka majadozɨ dahasaai dahaaꞌ dara dɨthatheigɨnyɨ “Sahwarɨ mwanganyɨvanɨgeinyɨ.”
    ’ ” Sara yawɨꞌna yaka yune mwasawɨnna walyuna yaka kɨnna naanga walyadɨna.
  ian-ian: Viyandɨ maa wutaa Pita yelavɨtndɨ. Tak Jisaswun kat wandɨ. Wun kat njambɨ
    kuvut pagwuga kai walɨmɨn, ava nyaaga viyaigandɨ wanda vak kat ndɨna maawupmba
    yelavɨtaa Pita laataa yiga nɨmamba nglalɨndɨ.
  hun-hun: 'És visszaemlékezett Péter Jézus szavára, aki ezt mondta neki: „Mielőtt
    a kakas megszólal, háromszor megtagadsz engem.“ És kimenve onnan keserves sírásra
    fakadt.'
  mcf-NT: 'Adsho tantiashun Petedon Esusën chuiboedquio tantiactampac caondash. —Cachina
    bënë cuëdanabi icnuc mimbi ëbi caic: “Ëmbi isacmaid nec,” capendac tedesteden
    —quequin Esusën chuiboedquio tantiactanec umanuc puduenanec nidec Esus muauabosh
    natiaic shubinidpac caondash.'
  kjs-kjs: 'Go rabu Pita-me abalade Yesumi lakalisade agale wala makuaasa: Yaa gula
    agale abe narekaena neme rana repome ni giyali lo lakalisa. Go rabu Pita nipu
    so kamaa-nane puma re pua papirisa.'
  mni-mni: "Adudagi “Yenbarabana khongdringeida, nangna eibu ahumlak yaroi”\x94 haiduna\
    \ Jisuna haikhiba wa adu Peter-na ningsinglakle. Aduga mahakna mapanda thokkhraga\
    \ thamoi sokna kaple."
  yad-NT: 'Sajachipitya̱da ji̱ta Pyítrubay varirya Jesús niquejadantiy: “Netimyu̱
    ne sa̱suy tavaryi didye, ya̱ra̱yasiy variy mumuri̱ju̱ rayada.” Sasipyateda ji̱ta
    Pyítrubay variy, su̱na̱yada jivyara jachipiya̱jadamu variy.'
  mxb-NT: 'Dá ví ni̱ ndi̱sáa̱ ini ra̱ to̱ꞌon ni̱ kaꞌa̱n Jesús xíꞌín rá, chi̱ diꞌa
    ni̱ kaa na̱: “Tá ko̱ ñáꞌa̱ kana chéli, ta kúú sa̱ ndata̱ yo̱ꞌó sa̱ꞌá yuꞌu̱ oni̱
    taꞌándá”, kaá na̱. Dá ni̱ keta ra sata̱ véꞌe, ta kúú ndaꞌí nda̱ꞌo ni̱ saki ra.'
  pon-2006A: 'Piter ahpw tamankihda en Sises mahseno: “Pwongpwong wet, mwohn keieun
    malek eh pahn kakorot, ke pahn kahmahmkin ie pahn pak silipak me ke sehse ie.”
    Ih eri patopatohla sang wasao oh sengiseng kowahlap.'
  maq-NT: 'Hane Pedru ne, catsinguitsjen me cjua xi cachja Jesús cojo rë me xi cachja
    me cuitjin: “Chaja sa xi squihnda ngu xahnda ne, hacuaha camá jyan ndiya nújun
    xi hyúun yo ngahan.” Hane xi cavetju me candatsen ne, cajihnda susu me.'
  hto-hto: 'Afemona Pedro Jesús uícodo íena dáɨnamo úibicaide. Afe be nɨ́ɨuai: “Atava
    naɨ úriñena llezica, daámani dɨ́gacaiño cuena jáanoitɨoza.” Afemo úibicaillano
    Pedro jino ɨere zuure éecana jaide.'
  por-BRBSL: 'Pedro lembrou-se da palavra que Jesus lhe havia dito: “Antes que o galo
    corra, você me negará três vezes”. Então ele saiu e chorou amargamente.'
  ces-NKB: 'a Petr si vzpomněl na slova, která mu Ježíš řekl: “Dříve než se ozve kohout,
    třikrát mě zapřeš.” A vyšel ven a hořce se rozplakal.'
  cui-cui: 'Nexata Pedro nanta xeinataba xua bayatha Jesús Pedro tsipaebatsi poxonae
