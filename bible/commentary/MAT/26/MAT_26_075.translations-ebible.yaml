    sókó doropóló bituraalu, mo doasi dekȩné sini wole du betalepó.
  hin-2017: तब पतरस को यीशु की कही हुई बात स्मरण आई, “मुर्गे के बाँग देने से पहले
    तू तीन बार मेरा इन्कार करेगा।” और वह बाहर जाकर फूट फूटकर रोने लगा।
  bef-bef: 'Ya higo Pitahi koyapaꞌi Yesu kaga lu emiꞌehina, ekesa hokolo huꞌehina:
