    acoibi po jume cuiyobetha neyabara jam tsane: Jopa dapon yaitaeinyo, neyabara
    jam tsane. Bapoxonae irʉ nainya wacara pebto fibina’, jeichichi Pedro, xua Jesús
    paeba. Nexata Pedro pesato bejoniya bichocono wecoyei, peajʉntʉtanexae xua Jesús
    yabara paebatsi.'
  boj-2014: Tuwe anjamonaqa Pita a qusiqa anjam nami Yesus na minjej qaji, “Tuwe anjamosaisoqnimqa
    ni gisaŋoqalubtosim marqam, ‘E Yesus qaliesai,’” anjam deqa olo are qalsiqa poiyonaqa
    oqedosiqa tulaŋ akamugetej.
  eng-OEBUS: and Peter remembered the words which Jesus had said – ‘Before a cock
    has crowed, you will disown me three times’; and he went outside, and wept bitterly.
  eri-eri: Ono wainga, Pita no beele Yesus letuwai waha bona ege ninau isai, “Saini
    teewe waregu uwa la, ne le eei wau ganga, ne ji boni ada isini wou.” Onodu Pita
    no malala heigedu bona inyangaaro merenga wai.
  aly-aly: Peter ra iterl-arek, renharl Jesus-el arrwekel ilek-angkwarr, “Tywek-tywek
    irrwey ingwepenh arlkey-ayntekerr-awaty nga irrtywerremel irrpety-inger ilelhem.”
    Kel Peter alpek. Rap artewentyel artnenh-anem.
  wiu-wiu: Nitikalepa Yesuyo eya wa okana ali ogada ka̱ wameneka neme no einago wene
    toamuku wa tebolo-peta akoa wawade toko wa okana wene ponokale Pita akolono pome
    komo ka̱ta pitikoa kapaneya.
  swe-swe: 'Då kom Petrus ihåg vad Jesus hade sagt [i vers 34]: ”Innan en [enda] tupp
    gal ska du ha förnekat mig tre gånger”, och han gick ut och grät bittert.'
  cth-cth: Jisuh ni Ahlui a khawng hoehnahlan, vai thum touh kai hah na pahnawt han
    ati e lawk hah Piter ni hlawt a pouk navah alawilah a tâco teh khawngsauek laihoi
    a ka.
  mti-mti: Meve Pita me watavit Iesu gae wanewa imug anone, Namu koni duwamdesi ge
