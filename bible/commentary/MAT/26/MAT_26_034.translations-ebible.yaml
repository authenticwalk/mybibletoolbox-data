  qve-NT: 'Hinaqtinmi Jesusqa Pedrota contestaran: —Pedro, cheqaqtapunin niyki, kunan
    tuta gallo manaraq waqamushaqtinmi, qanqa kinsa kutikama negawanki, nispa.'
  pao-NT: Soo Te Pabe'e meeoo ka Peter netamma, “Togesoo tu toganopunne, gisoo ka
    tsekana kwu'a waha-dooe oo yaka, pahe-dooe ona u numu tuukwekwu u gi e sopedakwatoo.”
  cbu-NT: 'Itaru, Isussha: Pitoroo, mazinangcha: Na in ndatuma ktash yusaru, shiysha
    tputsee: Nuw Isusoo yasareezi, táchsha. Tuchip tayusichsha, tárangiya.'
  usa-usa: 'Îtuma Pítaamma timá ámikaiye: “kemá áraimma kétimamune. íbêq-nokaamma
    kokórigoma áama íma tiráínaa emá kaumobáq ketíwîqtabama íaonaraune té wakaránóne.”
    téna Îtuma tiráiye.'
  soy-soy: 'Yeesu uu u pɛsɛ rɛ: Asei kɛcɑ́ɑ́, kɛ́ pɔ́ símisi rɛ pɔ́ kɛsinɛ nkɛ́ cirɛ
    kɛsi mɛtɑɑni rɛ ɑ́ɑ nɛ́ nyu, icɑ̃́ ii kɛlenɛ kooi.'
  hui-hui: Ani layagola Yasuhanda Pidahondo lalu, Í̠hondo heneneore larogo áyu mbiraga
    ega gogologome bi naledaore í̠na halu tebo, Yasu manda nabido, lalu lolebere,
    lene.
  amf-amf: 'Yesus kina ‘‘Inta hana gon ida giye: Kina sootin koam baacha biraa qiiqima
    makkam goyt ‘Inta kiam dhesattine’ hamayse marimaada marime’’ ki hamade.'
  quc-NNT: 'Xub''ij k''u ri Jesús che: Qas tzij ri kinb''ij chawe chi tzpa we aq''ab''
