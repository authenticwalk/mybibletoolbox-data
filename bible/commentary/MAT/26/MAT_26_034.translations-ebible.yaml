  zpl-NT: 'Che uni Jesuse lu Pedro: ―Nia lulu nú nee rulaꞌ quieꞌ ante nú bixia tiula,
    unilalu chuna bese núla chululu liꞌá.'
  mbc-NT: 'Tîîse Jesusya ta''pî ipî'': —‍Kaane Pedro, ayenku''tîuya pepîn. Sîrîrîpe
