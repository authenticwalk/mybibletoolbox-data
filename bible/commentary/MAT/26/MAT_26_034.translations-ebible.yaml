  bel-bel: 'Сказаў яму Ісус: праўду кажу табе, што гэтае ночы, перш чым засьпявае
    певень, тройчы адрачэшся ад Мяне.'
  zlm-KSZI: Isa berkata kepadanya, ‘Sesungguhnya, Aku berkata kepadamu, pada malam
    ini juga, sebelum ayam berkokok, engkau akan menyangkal-Ku tiga kali.’
  gdr-gdr: Ɨ Yesu ket tin mɨra yomnonj da, “Kon ɨmɨnjog men motɨnyɨn da yu sɨwɨny
    yɨmta kena pauro ara tuweny dor, ajɨ man naska Ken ɨta nowapyam notiyenyɨt dor.”
  vmy-NT: 'ꞌBa Jesús kitsingojore: —ꞌBa fa xinkixira̱ nga ndekuini nistjenbi, kionga
    kje kjiꞌndajín chaxicho, ji je ján ndiya kisji nga bi xutana̱ kuáin.'
  cmn-FEB: 耶稣对他说：“我告诉你实话，今天晚上鸡叫以前，你会有三次不认我。”
  gmv-RNT: Yesusikka izas zaaridi “Tumu gays; hachchi qamma kuttoy waassonta kasetada
    heedzdzuto ne tana kadana” gides.
  ncl-NT: 'Huan Jesús quilic Pedro: —Nimitzilía neli pampa axan pan in layúa ayamo
    xahuanis in gallo, huan tehual tiquijtus pampa amo tichiximati, tiquijtus sejpa
    huan oc sejpa, quema, tiquijtus ca ye lajtulisli.'
  sua-sua: Va e Yesus ta kokheng e Pita kam reng te, “O-o, Pita kua mien ngang in
