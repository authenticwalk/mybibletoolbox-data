  tzo-TZC: 'Ti Jesuse jech laj yal: ―Ta melel ta xcalbot avaꞌi, Pedro, ti acꞌobaltic
    liꞌe cꞌalal mu to xlic ocꞌuc ti cotse, oxib xa ox velta ta xaval ti mu xavojtiquinune
    ―xꞌutat.'
  mya-mya: သ​ခင်​ယေ​ရှု​က ``အ​မှန်​အ​ကန်​သင့်​အား​ငါ​ဆို သည်​ကား၊ ယ​နေ့​ည​၌​ပင်​ကြက်​မ​တွန်​မီ​သင်
