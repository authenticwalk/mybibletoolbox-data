    ek'', —xcha che.'
  dob-dob: Ta Yesu Pita ꞌieonena, “Yaona ꞌaiꞌaila boiboi batuwa, muliyega be kakaleko
    ꞌigwagwane ta ꞌoyo matoi ꞌueyaseyaseyegu.”
  wrs-wrs: '@see-verse:MAT.026.033'
  mca-mca: 'Ha'' Jesús qa yit''ijets: —Yijaa''ija aka'' hit''ij ewets ha''ne naja''xji''
