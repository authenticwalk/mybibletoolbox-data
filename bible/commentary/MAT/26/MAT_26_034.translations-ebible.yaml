  myy-myy: 'Ito ĩ yija tʉocõri, ado bajiro cʉdiquĩ Jesús ĩre: —Riti mʉre gotia yʉ.
    Adi ñamiti busurijʉa cara ĩ yujiroto riojʉa ʉdiaji, “Jesure masigʉ̃ meje ña yʉ”,
