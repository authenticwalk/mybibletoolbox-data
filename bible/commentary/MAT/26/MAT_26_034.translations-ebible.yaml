  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤔᤧᤳᤋᤢ. “ᤐᤋᤪᤢᤛᤣ. ᤛᤧᤰᤂᤠᤀᤣ ᤔᤧᤳᤏᤧ᤹. ᤀᤠᤰᤂᤥ ᤛᤧᤴᤍᤡᤰ ᤀᤡᤱᤘᤠ ᤁᤠ᤺ᤔᤠᤏᤢ᤺ᤸᤗᤧ ᤋᤃᤡᤀᤣ.
    ᤂᤢᤏᤧ᤹ ᤁᤢᤛᤡᤱ ᤔᤧᤏᤡ᤺ᤳᤋᤢᤱᤅᤡᤴ ᤁᤧᤒᤠ᤺ᤳᤋᤢᤖ ᤂᤧᤏᤧ᤹ ᤛᤢᤶᤗᤧᤱ ᤁᤧᤏᤠ᤹ᤀᤠᤖᤥ॥”
  mie-NT: 'De nī ncāhān yā jíín dē: Jāndáā cáhān ni jíín nú, jacuáā mitan jondē ncháha
    ca cana lohló, de yūhú nú jā tiin nchivī ndóhó, de cachī nū ūnī vuelta jāá nduú
