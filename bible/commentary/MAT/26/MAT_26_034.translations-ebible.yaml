    to''ya ya, seurîwî''ne ite''ka “unepu''tî pepîn”, taaya pe nai —‍ta''pî Jesusya.'
  ndg-ndg: Yesu kannyangwa, “Kweli nenda kuabakiya, kilo cheno ngoko nanome anabeka
    kwaa, alowa kunikana mara itatu.”
  wsk-wsk: Se Jesus mam, “Ani nunguningta nika manorsam, aitak ta tirom imi, tarak
    me niaruk la, ni nimi duap saguwur ale tom ilagala suan ko balu, ni ani me aga
    ikisam ma balukowo.”
  toj-NT: 'Ti yala ja Jesusi: ―Huax cala, pero meran, cuando mi tox oc'' ja gallo
    ja yaan acuali, oxe vuelta oja hual que mi xa naa jbaj.'
  tbc-tbc: Jesus ru naon igo ibol irupei, “Ŋai rumok ŋurupaio da, gamu tidom nek en
