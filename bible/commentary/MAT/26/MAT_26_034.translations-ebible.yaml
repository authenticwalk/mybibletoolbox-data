  san-TIB: ཏཏོ ཡཱིཤུནཱ ས ཨུཀྟཿ, ཏུབྷྱམཧཾ ཏཐྱཾ ཀཐཡཱམི, ཡཱམིནྱཱམསྱཱཾ ཙརཎཱཡུདྷསྱ རཝཱཏ྄ པཱུཪྻྭཾ
