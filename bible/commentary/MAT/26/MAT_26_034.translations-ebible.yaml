verse: MAT.026.034
translations:
  kpx-kpx: Ige Iesuu Bita namihai avoe, “Seleveta di a namihage evi. Novae vavimo
    kokoluguna hotoholisege ana bae di vovoho abuita igaetanela.”
  okv-H: Iesu na, “Na no degi ta erena umo mume emita jo ta na kiae ke 3 ainge ijiro
    ohora javone aisuja” ainge enu
  tbo-tbo: Ma Yesu Pita uyahina i baha nae i pa, ‘A baha duma uyahim, kamkam olotona
    apega ina tou, a sigana mala tonuga una bowiyeu.’
  mal-C: അതിന് യേശു, “ഈ രാത്രിയിൽത്തന്നെ, കോഴി കൂവുന്നതിനുമുമ്പ്, നിശ്ചയമായും എന്നെ
    നീ മൂന്നുപ്രാവശ്യം തിരസ്കരിച്ചിരിക്കും എന്നു ഞാൻ നിന്നോടു പറയുന്നു” എന്നു മറുപടി
    പറഞ്ഞു.
  grc-SR: Ἔφη αὐτῷ ὁ Ἰησοῦς, Ἀμὴν λέγω σοι ὅτι ἐν ταύτῃ τῇ νυκτί, πρὶν ἀλέκτορα φωνῆσαι,
    τρὶς ἀπαρνήσῃ με.
  bgc-bgc: यीशु नै उसतै कह्या, “मै तेरे तै सच कहूँ सूं के आज ए रात नै मुर्गे के बाँग
    देण तै पैहल्या, तू तीन बर मेरै बारै म्ह मुकरैगा।”
  khz-khz: Iesu na Petero evaikilaato, netiwato, “Taunatauna avaikilamuna, toma pogi
    kokoloku rogoti ere kogo aonai, goi na au vega-toitoi pono opa-tagoku.”
  deu-TKW: 'Sagte Jesus zu ihm: wahrlich, ich sage dir: in dieser Nacht, ehe ein Hahn
    kräht, wirst du mich dreimal verleugnen.'
  zsr-NT: 'Jesús gudxëꞌ lëꞌ: ―Le nactë rëpaꞌ liꞌ, naꞌa dzöꞌ ni, catiꞌ ziꞌa cödxlbaꞌ
    zxiꞌn druz, liꞌ chgnauꞌ tsonn lzu cutu núnbëꞌu nedaꞌ.'
  lin-lin: 'Yesu azongiselaki ye : — Nazali koloba na yo penza ya solo : kaka na butu
    ya lelo, liboso ete soso elela, okowangana Ngai mbala misato.'
  hns-NT: 'Bakie oe bolies: „Ham djaaniela kie ehie raat ke moerga ke bole se pahiele
    toe tien dafe djhoeth boliehe kie toe hamme na djaane hai.”'
  noa-E: Magbaa Jesuu jũrr, —Pedro, cha mʉ iekha chirʉm iekhau nau ãthãrr bĩeju nawe
    biek thãrjup pua õrag bʉ̈ʉrjã mʉ khaugba chitʉm ajuwai ajim.
  eng-EMTV: Jesus said to him, “Assuredly I say to you that on this night, before
    the rooster crows, you will deny Me three times.”
  mib-NT: 'Te ni cahān yā jiín de: Jendaá cahán rī jiín ró jeē jecuáā vijna, nde ná
    tu cana líhli, te yūhu ró jeē jnɨɨ ñayuu rohó, te unī jínu cahān rō jeē tu jíní
    rō ruhū, achí yá.'
  lif-NT2: ये़सुरे़ मे़त्तु, “पत्रुसे, से़क्‍खाए मे़त्‍ने़ॽ, आक्‍खो से़न्‍दिक् इङ्‌वा
    काःमानुःल्‍ले़ तगिए, खुने़ॽ कुसिङ् मे़निःत्तुङ्‌ङिन् के़बाःत्तुर खे़ने़ॽ सुम्‍ले़ङ्
    के़नाॽआरो॥”
  xnj-xnj: Yesu akamyangula Petili, “Nikujovela chakaka, kilu yiyiyi kwakona lijogolo
    kuvika yati ukunibela mala yidatu.”
  mmx-mmx: La ne Iesu ga lok tin, “Nia a tong tuturun i ru. Lingina at laxanimin laxaxak
    noxovisi na reng, la nenu unaba sev apkap naba vantun do uxoklen ia.”
  cbr-NT: 'Quia ca Jesusan cacëxa: —Asérabi cana mi cain, mix camina usai quin, ''ixunbi
    camina ënë ñantan ''atapa banatisama ''ain, min isamina ''ë ''unáncëma ''ain quixun
    rabë́ ''imainun achúshi oquin uni paránti ''ain.'
  tee-NT: 'Para ju Jesús juni: ―Slivasalh ju icjunan. Acsni tuca'' t''asai ju puyux
    acsni t''ajunch tuncuntilana'' pus ju uxint''i pakt''utu na''unt''a ni jantu q''uimisp''aich.'
  eng-LSV: Jesus said to him, “Truly I say to you that this night, before rooster-crowing,
    three times you will deny Me.”
  cak-NT: 'Pero ri Jesús xu''ij che ri Pedro: Ren can ketzij nin-ij chawe, chi chupa
    ri ak''a'' re'', xa c''a man jani titzirin-pe (tisiq''uin-pe) ri gallo cuando
    ret oxi'' yan mej (paj) ta''ij chique ri yec''utun chawe, chi can man aweta''n
    ta nuech, xcha'' ri Jesús.'
  pah-NT: 'A''ero Jesus''ga ei Pedro''ga pe: —Imombe''ukatuavo ji ei nde ve: Kiro
    ypytunimo po ti nde ei ji ve nehẽ: “Ji ndakwahavi Jesus''ga.” Três po ti nde ea''jaa''javi
    a''ea ji ve inamutig̃a nhi''ig̃a renonde nehẽ, ei Jesus''ga ga pe.'
  sja-NT: 'Jesupa p''anauji: —Mɨa wãarata jararu. Idi p''ãrik''ua et''erre k''arii
    naaweda, jarada õpee pɨa mɨ k''awa-e bɨda ait''ee.'
  xed-xed: '«Kahwathwata ka yu ta mnaghata, ta va na rviɗik gita u na, ma kɗaku vazak
    ka wahata, dzaʼa mnamna ka hkən səla kazlay: Sna a yu ta na mndu na wu kəʼa,»
    ka Yesu nda tsi.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n dá: —Mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xu̱hu̱n
    ña̱ mé ñuú viti tá cáma̱ni̱ cana chéle já chije̱hé tu̱hún ña̱ xínu̱n ye̱he̱ u̱ni̱
    táhndá —na̱cachi Jesús xi̱hi̱n dá.'
  gfk-S: Io, Jisas ga balu ie, “Hadado baak! Katiak iat ra bung, be no kareka pai
    nale ianga baak, ma u te harus leise ter iou aitul a pana.”
  bmu-bmu: 'Jiiga Jisösnöŋ jii mörök, “Nöŋön keu ölŋi kun kewö jibi mötnöŋ: Kuruknöŋ
    qahö qeriga göŋön merak suŋgem qaŋ köl niŋginöŋga indimŋi karöbut akŋa.”'
  dgz-dgz: Pita wani go Iesu gare wadien, “Pita, ne wapena anu. Endi wam koni yampoa
    gapan ge waboboranegai amba kumkum nop wata.”
  eng-GNV: Iesus sayde vnto him, Verely I say vnto thee, that this night, before the
    cocke crow, thou shalt denie me thrise.
  zaa-NT: 'Jesús nna rèe bi: Hualigani te'' nia'' lu'' qui''ni nèlà nna tsunna vuelta
    labí thí''ché'' lu'' qui''ni nabia''ni lu'' inte'', làniana cuetsi xcurúdia.'
  eng-WEBSTER: Jesus said to him, Verily I say to thee, that this night, before the
    cock shall crow, thou wilt deny me thrice.
  guh-guh: 'Nexata Jesús jumaitsi Pedrojavabelia: —Xaniajanë pacuenia catsipaebijitsiatsi.
    Ajena rabaja, pameravi, nanianaevëpata, vacara pefiabivajënaeya, nayavajunuaxainaename
    tajajivitonëcuenemë. “Apo yapëtaenë cajena bajaraponë,” jamë tsane xanë yabara
    acueyabi xuabeje, jai Jesús Pedrojavabelia.'
  bon-bon: Yeesu jejige egä, “Cane toraca naajenine, egä ai ciiye cabu paulo te ingwe
    ca ala sengenenige, maane niinäce nesae gääbu cebine nainenite.”
  nhw-BL: 'Huan Jesús quiilhui: ―Nelía nimitzilhuía, ni yohuali quema ayamo tzajtzi
    se poyox, tiquinilhuis masehualme expa para amo techiximati.'
  swh-ONEN: Yesu akamjibu, “Amin, nakuambia, usiku huu, kabla jogoo hajawika, utanikana
    mara tatu.”
  wbi-wbi: U Yesu akamwamula akati,”Kyang'haani nikuvavuula ikilo jijiiji ing'hongove
    ye jikyale kuvika, uve ghuuva ung'hanile katatu.”
  bba-bba: Yesu nùn wisɑ u nɛɛ, kɑ ɡeemɑ nɑ nun sɔ̃ɔmɔ, ɡisɔn wɔ̃ku te, ɡoo dɔɔ ɡu
    sere swĩ kɑɑ mɑn siki nɔn itɑ.
  eng-KJVCPB: Jesus said unto him, Verily I say unto thee, That this night, before
    the cock crow, thou shalt deny me thrice.
  kgk-NT: —Anhetegwa va'e amombe'u-ta nde-vy, he'i Hesu Pedro-pe. —Etería ko va'e
    pyhare-py, ne'írã osapukái ramo gáju, “Xe ndaikwaái voi” ere va'erã xe-rehe mbohapyha-rehe,
    he'i íxupe.
  waj-waj: 'tuduu rikioo Yisuuva inna sai tunoo: Na kua kutaavai i kiaa i mmiaunoo.
    Turau hama kakaraivo akua tinai fai a taaravoomaneetu niiyara tinara: Hama na
    inna tauvaivee, tinaravaivee,'
  cpy-cpy: 'Ikantziri Jesús: “Nimaeka tsirenirika tekira iñeeta tyaapa, mawa pikante:
    ‘Tee noñeeri Jesús.’ Omaperotatya.”'
  ekk-PKP: „Ma ütlen teile tõtt,“ ütles Jeesus talle, „Täna öösel, enne kui kukk kireb,
    salgad sa mind kolm korda.“
  mpx-mpx: Yeisu i baek Pita elana i ba, “Ya ba tunahot eliyam, bulin ebe kamkam melutauina
    nigeya ga ni kakahin, inoke nu alahagau paeton.”
  wbp-wbp: Jijajiji wangkajarla Piitakulku, “Junga karngangku wangka. Ngaka kutu-kari
    kapunpa purda-nyanyi jukujuku kaji purlami. Ngula-wangurla-wiyi kapunpa-nyanu
    ngurrpa-pajirni marnkurrpaku ngajukuju yapa panu-kari-kirra kula kanpaju nganta
    milya-pinyi.”
  luo-luo: Yesu nodwoko niya, “Awachoni adier ni otienoni, kapok thuon gweno okok,
    wangʼ inikweda nyadidek.”
  nhe-NT: 'Huan Jesús quiilhui: ―Nelía nimitzilhuía, ni yohuali quema aya tzajtzi
    se cuapelech, tiquinilhuis tlacame expa para ax tinechixmati.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܹܗ ܝܼܫܘܿܥ: ”ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܘܼܟ݂، ܒܐܵܗܵܐ ܠܲܝܠܹܐ، ܡ̣ܢ
    ܩܲܕܡ ܕܩܵܪܹܐ ܩܵܪܘܿܝܵܐ، ܬܠܵܬ ܓܵܗܹ̈ܐ ܒܸܬ ܣܵܪܒܹܬ ܠܝܼ.“'
  esk-NT: Jesus-ŋum uqautigaa Peter, “Uqautigikpiñ, anaqavak piiḷaaġutiginiaġikma
    piŋasuniaglaan aqargiqpak qalġuqtaġaluaqnagu.”
  msb-msb: Didi sinabat siya ni Jesus, “Ginasiguro ko sa imo na yana mismo na gab-i
    antes magturaok an manok pagapaambutan mo ako sin makatulo na beses.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Lah¹dsóh² juǿi²jni hning²: Na¹ ja³neng² cónh¹ niúh¹
    jín³ hi² ho¹ chiih³, hnaih² rón² jmóh³hning tsa¹cuaih¹²hning jní² ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ପିତର୍‌କେ କଇଲା, “ମୁଇ ସତ୍‌ କଇଲିନି ଆଜି ରାତି କୁକ୍‌ଡା ନ ଡାକ୍‌ତେ, ତୁଇ ମକେ
    ତିନ୍‌ ତର୍‌ ନାଜାନି ବଲି କଇସୁ ।”
  meu-meu: Bena Iesu ese e hamaoroa, eto, Na hamaoromu momo-kanimu, hari ina hanuaboi,
    kokoroku do basine tai, oiese hatoi ba ḡoregu.
  yva-NT: Yesus po raura akananto ai pare, “Syo raura tugaive, namane so mangkuere
    pana kokebeve rainy, winyamo indati nyo inamamarave susye mandei.”
  dgc-dgc: “Ewan, Pedro,” kagi ni Jesus, “da tandaan mo, nadid a kélép, bagu magtarakot
    tu tandang, éy itanggiék mo ta pentélo a éwanék mo kaguman.”
  zpm-NT: 'Pquiab me rëb me lo Pedr: ―Gneli naa lo luu gaṉle, guieel riigazh, gardle
    ycuedz gall, laa luu csale tsoṉ vuelt guiab luu ruṉbeyd luu naa.'
  hix-NT: Onà wyaro yaworo xaxa àkehe, owya, kekon mak hatà, Txesusu, àwya. Noro ywenyeke
    wehxaha màkehe hampànà, rohoko. Màkehe xarha, màkehe xarha, osorwawo ro, kekon
    hatà. Àro wyaro rma màkehe hampànà, amnye rma kohsaya, apaytara htàmpàra ro rma
    haka, kekon hatà, Txesusu, Petru wya.
  sim-sim: Urik ormu mbara, �Pita, mirin amu sawenduwa, ter nirik aptoko mba namber
    mir avak hindi nalmingrip anin mi heyenda ambu, karem mbakwa mira.�
  npi-ULB: येशूले उनलाई भन्‍नुभयो, “साँच्‍चै म तिमीलाई भन्दछु, आज राती भाले बास्‍नुभन्दा
    अगि तिमीले मलाई तिन पल्ट इन्कार गर्नेछौ ।”
  cgc-cgc: Sabat din, “Dayad gid inta ambal no an, piro sugiran ta kaw na ta yi gid
    na kilem bag-o magtagaok manok, kambal ka en ta tallo bisis na dili a no kala.”
  tim-tim: Hain dâmbo Yesuŋe hin magaŋep, “Makgiŋdere nâŋgâ. Hândâk uŋak gâŋe nâŋgâ
    yâkgât kotŋe bo nâŋgâman dâm makyeŋgimenâ âlâwu akto ainâk gokorok indewerâp.”
    dâep.
  yor-yor: Jesu wí fún un pé, “Lóòótọ́ ni mo wí fún ọ pé, ní òru yìí, kí àkùkọ kí
    ó tó kọ, ìwọ yóò sẹ́ mi nígbà mẹ́ta.”
  wos-wos: Wungi wandéka dé Jisas wa, “Mwi hundi wuni méniré we. Némbuli gan séra
    wahafi yandét, méni yambu hufuk angi wataméni, ‘Wuni Jisaska xékélakihambawuni.’
    Wungi wamét séra watandé.”
  emp-NTPO: 'Jesuba Pedroa jarasia: –Wãrã arada mʌ̃a jaraya: ara naʌ̃ diamasi eterre
    berui naẽna bʌa b̶arima ũbea mʌ̃ra unucaad̶a aya.–'
  eng-F35: Jesus said to him, “Assuredly I say to you that this night, before any
    rooster crows, you will deny me three times.”
  ind-ind: 'Yesus menjawab, “Aku menegaskan kepadamu: Malam ini sebelum ayam berkokok,
    kamu sudah tiga kali mengaku tidak kenal Aku.”'
  pes-OPCB: 'عیسی به او گفت: «باور کن که همین امشب، پیش از بانگ خروس، تو سه بار مرا
    انکار کرده، خواهی گفت که مرا نمی‌شناسی!»'
  mpt-mpt: Yesuse baabanea Ne bain baabkenamabibe, memalo boman tlamo kakaluke mo
    nganaim blim bieta kobo ne niniino omuatneneba baaneba Ne naka ele mo tekein kebibabo
    genamino asumatna kenamabeobo ge baabasea
  bla-bla: Jesus an'ĭstsiuaie, kitau'mŭnĭsto, Annok' koko'ik otsauomit'awkkumsi nipuau'ă
    nioks' kai kitakani kimatsksĭnok'ipa.
  ssx-ssx: Yesuma꞉ ipiki pa꞉ta꞉ alota꞉ I̱ma꞉ neke pa꞉ta꞉ ota꞉ pi alome. Ame timba
    kone koka꞉la꞉ e̱ a̱i̱ na leke haena꞉ nakana꞉ma꞉ hoto tepo yaka biki amba꞉la hoeyaalipikie
    leekeme.
  mkl-mkl: Ŋɔi Jesu í sɔ̃ɔ í ni, ntɔ ntɔ, idũuyi mɔm, hee ɑjɛɛ ku mɑɑ kɔ, ɑɑ jɑ̃
    isɛ ɡbɛɛtɑ i ni i kù mɑ̀m.
  gaq-gaq: ଜିସୁ ବାସଙ୍ଗ୍ ବିକେ “ନେଙ୍ଗ୍ ଆପେକେ ସତ୍ ବାସଙ୍ଗ୍ ଣ୍ଡିଙ୍ଗ୍‌କେ ଏଃ ମିଡିଗ୍ ଗିସେଙ୍ଗ୍
    ଞ୍ଜିତର୍ ସନେ ସେନୁଗ୍‌ ପେ ଆନେଙ୍ଗ୍ ନ୍ନାସାମୁଆଁକେ ଡାଗ୍‌ଚେ ଞ୍ଜିତର୍ ନାବାସଙ୍ଗ୍‌ଏ ।”
  gof-RNT: Yesuusi Phexiroosakko, “Taani new tuma odays; hachchi qamma kuttoy waassanaappe
    sinthe neeni tana heedzu toho kaddana” yaagis.
  unx-unx: ୟୀଶୁ ପାତ୍‌ରାସ୍‌କେ କାଜିକିୟାଏ, “ଆଇଙ୍ଗ୍‌ ସାର୍‌ତିଗିଙ୍ଗ୍‌ କାଜିୟାମ୍‌ତାନା, ନେ
    ନିଦାରେ ସାଣ୍ଡିସିମ୍‌କ ରାଃଏ ସିଦାରେ ଆମ୍‌ ଆଇଙ୍ଗ୍‌କେ କାଇଙ୍ଗ୍‌ ସାରିୟା ମେନ୍ତେ ଆପିସାମ୍‌
    କାଜିୟା ।”
  gah-gah: 'Loko lokago, Izesú láa loko lo amimó: Lamaná lo gimitoze, gelezo. Itína
    holugú nene okolohomámo anó molonamiko nenikumú ánigamuve loko egamega onetatanimó
    nene gamena losive makole inogo ive.'
  lcm-lcm: Na Iesu kala antok ia, “Napo antok atutuman ua ta aino le ani pura ka tirtiriku
    nganlak vong, ku amatan potol a agel suai anig.”
  aer-aer: Kenhe Jesus ikwere angkeke, “Peter ayenge awaye. Lyete ingwele, urreke
    tyweke-tyweke arlketyenhenge unte angketyenhe urrpetye-ngare unte atyenge akutne
    aneme.”
  qvc-NT: 'Chaymi Jisusqa nirqan: —Alliptam niyki, kay tuta gallu manaraq kantaptinmi,
    kimsa kutinda ringi ñigawaq: “Manam riqsinichu Jisustaqa”, nishpa.'
  tgl-ULB: Sinabi ni Jesus sa kaniya, “Totoo itong sinasabi ko sa inyo, sa gabing
    ito bago tumilaok ang tandang, ikakaila mo ako ng tatlong beses.”
  cbs-NT: 'Jesúsun Pedro yuikin: —Jaskamaki. Chanima en mia yuiaii. Na jabia meshu
    medan takada keudiamaken: “En ja unanmaki”, iki dabe inun bestiki eki dakekin
    min yui kaii— aka'
  xtm-NTPP: 'Te Jesús ma, ni ndakone''e ya: ―‍Ja ndaa ká''an sa ja jakuaa vitna, ni
    ñatuu kana‑ka li''li ma, te jâ ni kuu uni jichi ja ka''an ni ja ñatuu jini ña''a
    ni ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu ngannengela, “Kweli nannengela, kilo ujenje tango nkokoloko nukubekaje,
    mpakungana patatu.”
  bao-NT: 'To biro cʉ̃ ca ĩiro, Jesús pea o biro cʉ̃re ĩiwi: —Yee méé mʉre yʉ ĩi:
    Ati ñamira ãbocʉ cʉ̃ ca wedeparo jʉguero, itiati peti, “¡Cʉ̃re yʉ majiti!” mʉ
    ĩi ditorucu —ĩiwi Pedrore.'
  san-ORI: ତତୋ ଯୀଶୁନା ସ ଉକ୍ତଃ, ତୁଭ୍ୟମହଂ ତଥ୍ୟଂ କଥଯାମି, ଯାମିନ୍ୟାମସ୍ୟାଂ ଚରଣାଯୁଧସ୍ୟ ରୱାତ୍
