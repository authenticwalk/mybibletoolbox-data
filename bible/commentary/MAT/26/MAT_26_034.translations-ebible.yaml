    huka avane hugane.” huno hie.
  ood-NT: D hab kaij g Jesus ab wui, “Nt wo si shel m‑ahgi mat koi wo kuhu g keli
    chuchul id i chuhug ab. Kupt waikko hab wo waꞌi chei map pi shaꞌi ni‑mahch.”
