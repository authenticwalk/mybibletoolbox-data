  cya-cya: 'Juin Jesús ''in yu: Nan'' cunen lo''o, cui'' tla re ñii lja nu ti'' lyijyi
    xi''ya latyee, tsato''o snan ya'' chcui'' si''yana a ndyu''hui lyoo ''ñan.'
  wrk-wrk: Ngala yanybayi Jisus nangangi Bidanyi, “Ngayu karungka ninga. Bukambiju
