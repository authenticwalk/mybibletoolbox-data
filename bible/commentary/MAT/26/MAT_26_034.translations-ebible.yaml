  gng-NT: 'Nɛ *Yesu ye: «N tɔkeh ŋɛ imɔ̀n nɛ, kuñɔnku kuu, a li niɛ bolm mita kí
    ye ŋa bɛn nni nɛ kí yaan ukuojɛ ń muɔ.»'
  cbi-NTPO: 'Tsenñu Jesús tsandimi: Uwaindiyu entsa kepe kayu wallapa utindyun, ñu
    inu kerajtuyu ti'', pen bijee tsandinu tsuve, timi.'
  ikk-NT: Jizọsị nọ sị Pita, “M rị a gwa ị ezioku nị ọkpa gini d'a kwan imẹ abalịnị,
    i jẹnkọ d'a ghọrị mgbe ẹtọ nị y'a marịn m.”
  leu-leu: E na Yesus a xuus na Pita, “Ne kuus tuuna, la vung aanabeꞌ paamuina yaan
    a pura i taa rawei, nano, no taa kuus faatalatul o no pife texaas sega.”
  maz-NT: 'E Jesús o xipji c''ua: ―Na cjuana rí xi''tsc''ö, dya be ri huë''ë o tare
    ne xõmü dya, ''ma ya na jñi rgui tsädä c''ü dya i̱ṉ pãcãgö.'
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུས་འདི་སྐད༌དུ། བདག་གིས་ཁྱོད་ལ་བདེན་པར་སྨྲ༌སྟེ། དོ་དགོང་གི་དུས་འདིར་བྱ་ཕོ་མ་གྲགས་པའི་སྔོན༌དུ།
