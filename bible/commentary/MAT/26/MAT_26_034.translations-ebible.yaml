    koriou a tsoiny tana voiny roman nyi nai faungis Varonyon fopis nainy, nyi gim
    rom ma nat Vanyo.”
  wnc-wnc: Iniwan yake anzing inikut, “Nata siakande siknga ganinggat. Zikaa anggwene
    taakga wamu dua yawawan gata natane umana sipmaat sipduat takusopuwiyak,” ngang
    inikut.
  nmw-S: Yeisu i liwo Pita heine i nga, “Tolosuwok a liwo heim, gogou ga ya pwaol
    tolomoine habe taine i detan, bwele u yahakanau pape-tuwon.”
  bus-bus: 'Ben Yesu bènɛ: Yãpuraan mɛ́ɛ oonnɛ, gwãavĩa ai koo gↄ̃ gá lɛ́ zu, nɛ́
    lɛ́ sɛ́mazi gɛ̃̀n aagↄ̃.'
  gub-BL: — Nema'enukwaw katu ko ma'e rehe nehe ty, i'i Zezuz izupe. — Zapukaz uze'eg
    putar pyhaw kury. A'e 'ym mehe, ize'eg zanune nehe, na'iruz haw eremume'u putar
    hekwaw 'ymaw amo wanupe nehe. — Naiko kwaw Zezuz hemimu'e romo ihe, ere putar
    na'iruz haw nehe, i'i izupe.
  imo-imo: Jisasini topondopa nimbei, “Nani nu i ungu paimbo nimbo tiro, kinye ipu
    leli, kera gula oi ko naa topili nuni pipili kolkolio wali yupoko nando kolo toko
    yu nariya na naa karo ninio,” nimu.
  boj-boj: Onaqa Yesus na kamba minjej, “E bole mermqai. Qolo qujai endeqa ni ijo
    ñam ulitqam. Tuwe anjamosaisoqnimqa ni gisaŋoqalubtosim marqam, ‘E Yesus qaliesai.’”
  eng-DRA: 'Jesus said to him: Amen I say to thee, that in this night before the cock
    crow, thou wilt deny me thrice.'
  knf-knf: 'Kë Yeŧu aşë ŧeema aji : « Na manjoonan dţupu, ji uguk udo kahaan nţa di,
    ipok pme''ën ŋyaaş ŋwajanţ. »'
  san-KHM: តតោ យីឝុនា ស ឧក្តះ, តុភ្យមហំ តថ្យំ កថយាមិ, យាមិន្យាមស្យាំ ចរណាយុធស្យ រវាត៑
    បូវ៌្វំ ត្វំ មាំ ត្រិ រ្នាង្គីករិឞ្យសិ។
  arn-NT: 'Jesus feypifi ta Pedro: —Rüf dungu feypiaeyu ta tüfachi pun müten, petu
    ñi kakaranon ta alka ‘kimlafiñ’ piaymi ta küla rupachi.'
  zas-NT: 'Per rëb Jesús lojman: ―Diidxliczi rnin lojl, yan guxhin gajc chi gad gui̱d
    cwidxaꞌ, mal rëbil choon volt guial ad nünbeetil naj.'
  ken-NT: Yesu aghati Píta bɛ, “Nchí ghati wɔ bɛ, nkɔk apɛrɛ́ kok nkúbhɛ́ bɛti
    ɛbhɛn, chɔŋ ɔ́ndɛm ndɔŋ ɛ́rát bɛ ɔbhɨkɨ rɨŋɨ mɛ.”
