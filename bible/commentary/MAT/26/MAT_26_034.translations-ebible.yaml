    yalunya yingkamuku, miku nganinjimi jingkijba. Kujarraka barndayka janinji karu
    yalunya, miku nganinjimi jingkijba, waluwa kayaja nanda julaki barrinani dalmurra.
    Waluwa nyulu kayaja kamu ngala nyulu kambalingijba yaji.”
  nii-nii: Jiisas ek nipi Piisa ngopu yi nim, “Na ek keimi nip nim ngond, akip emii
    pimba kunum ełe, kei kultu wii tunerang kin, nim kunum tekliki ek yi ninjii, ‘Na
    wu ei na kan poł tunał,’ pa yi ninjii.”
  ign-NT: 'Ema Jesús máichavarepa: —Nutupiruva numetacavi piti Pedrosami: Puiti juca
    yati, te tamira­hui­na­paichaha eta táechaji­si­rayare eta varayu, mapahe eta
    pépiya­si­ra­vayare vahi pímatinu —máichapa.'
  dik-NT: Go Jethu bɛ̈ɛ̈r, “Alɛ̈k yï, ee wɛ̈ɛ̈r kënë, ke thɔn ajïth këc kiu, yïn abä
