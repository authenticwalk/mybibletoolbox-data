    ngkorlotge te, yi lua mnor mang dok e.”
  are-are: Jesuala pula erinha ilaka, “Atha nganha nthurrpa ilama. Ingula lyarta,
    lukaluka orrea era ilkitjikanhangantema, unta yinganha kala tharraminyintaranga
    yiparrarnitjina.”
  gai-gai: Ri, ma mamo gaindopatna, “Aku umo gidik ŋgoinna aindopnandet, mandeac mouŋa
    kackurap ŋgocor, u kɨdrɨkar mbonkaca aindopnande, u aukmo mba lamŋireke.”
  qvm-NT: 'Tsaynog niptinmi Pedruta Jesús caynog nergan: “Canan tsacay gällu manarag
    cantaptinmi quimsa cuti reguimashgayquita ñëgamanquipag.”'
  chz-NTPS: 'Heˉja̱ˉ gaꜙjähꜘ Jesús sɨɨyhꜙ Peeˊ: —Maꜙraꜙ juˈdsooꜘ jwë̱ë̱hn˜ hneˉ, naꜗ
    hwëˈ, jä̱ä̱ꜗ ja̱ˉgaˊ hoohˈ chaahˊ dsooˈ, hneˉ maˉtëꜘ hnëˉ ji̱i̱h˜ maˉhmähˊ juuˈ
    heˉ saꜙ kyu̱u̱hꜙ jnäꜘ.'
  kmu-kmu: Higeno YisasiꞋa kenonaꞋa mage huno hie “Pitaga tamage kaha-nepauve meni
