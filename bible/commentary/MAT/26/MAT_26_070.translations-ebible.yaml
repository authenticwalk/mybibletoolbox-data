    ന വേദ്മി|
  tam-TCV: அதற்கு அவன், “நீ என்ன பேசுகிறாய் என்றே எனக்குத் தெரியாது” என்று சொல்லி
    எல்லோருக்கும் முன்பாக அவரை மறுதலித்தான்.
  mit-NT: 'Doco nì nacuaà‑né mii‑yá, iníní nsidaa nèhivì yucán, te nì cachi‑nè xì
    ñahà chìì mà: ―Có‑ìnáhî ñà‑ndùá cachí‑nî.'
  ceb-ULB: Apan gilimod niya kini sa atubangan nilang tanan, nga nag-ingon, “Wala
    ako masayod kung unsa ang inyong gipanulti.”
  ces-LB: 'Ale Petr přede všemi popřel: „Ani nevím, o čem mluvíš!“'
  mkn-mkn: Ma dia manyangkal di muka orang banya tu bilang, “Sonde! Akurang ko lu
    tanya bagitu! Beta sonde kanál sang Dia, ma.”
  pol-UBG: 'Lecz on wyparł się wobec wszystkich, mówiąc: Nie wiem, o czym mówisz.'
  qxh-NT: 'Pedrum ichanga llapanpa ñaupanćhu wasguiran: «Mana. Imatash rimacullanquipis»
    nir.'
  nwi-nwi: Mərɨg Pita rɨni-əhu ye nɨmrɨriə, mɨmə, “Nɨkam. Yo yakeinein əfrakɨs nar
    en nakamni.”
  kmo-kmo: 'Worek, Pita rii eyey ma mi somak woshepiichi eecha wor: “Ada niji maji
    meejikasakech.”'
  agr-agr: 'Tusa tama ashí aents antuinamunum: —Wika dekatsjai ame tame nunak, —tiuwai.'
  kyc-kyc: Dopa leyamopa nakama peparae soo peteyaminyipa Pita baame, Apa letene lao
    soo saka nalyo, lao daa leya.
  urd-GVU: لیکن پطرس نے اُن سب کے سامنے انکار کیا، ”مَیں نہیں جانتا کہ تُو کیا بات
    کر رہی ہے۔“ یہ کہہ کر
  yre-NT: '''Pian Piɛri yɔɔ "da min pɛɛnɔn yiɛ man. E ''nan: «''Wɩ nɛn i cɩ "vale
    ''i ve bɛ, ma''an tɔa dɩ.»'
  fuh-BKF: 'O yeddi ɗum hakkunde yimɓe fuu, o wi''i: —Mi faamaay ko kaalataa ɗuum.'
  arl-NT: 'Pedroori jiyacari seetaree puetunu pueya niquiarajanaa. Naa sapojoreeri:
    —¡Maja cua niishiniu casaa quia sequeyani!'
  ziw-ziw: Mna kalemela mwa meso ya wose, akahitula, “Simanyize idyo ukulonga.”
  grc-TR: Ὁ δὲ ἠρνήσατο ἔμπροσθεν πάντων, λέγων, Οὐκ οἶδα τί λέγεις.
  nag-nag: Kintu tai sob laga usorte nohoi koise, “Tumi ki laga kotha kori ase moi
    najane.”
  eng-OEBCW: But Peter denied it before them all. ‘I do not know what you mean,’ he
    replied.
  knj-NT: —Man wotaj oj jun cha wal e in tu' an, ẍi naj sattaj masanil eb, catu' jix
    yi'on el sba naj yin.
  deu-1912: 'Er leugnete aber vor ihnen allen und sprach: Ich weiß nicht, was du sagst.'
