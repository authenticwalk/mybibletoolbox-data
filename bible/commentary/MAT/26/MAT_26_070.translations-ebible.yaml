  kgf-kgf: Waŋu inéŋ tacgic mocʒoŋ yanda ionac kicginaiguc qaecgéma ʒéyec; Gi némac
    arawac ʒézaŋ imi ni ménda niŋacgézua.
  awb-awb: Sísareq míarone úwana ómiga írátíótaq Pítaga ahqáho atena mi ahráríyábé,
    Arega iraréna ehwéhmé íre ahteboge éna
  gdn-gdn: Munu ridai ki inako wagubu ko Pita iyapana kuduba yabaramugu denai wagubu
    bodaboda, wagubu ke; “Kau apunu nima nene nuwegei? Kau yonagi ki nau eba wainapakani.”
  nko-NT: Támɛ Petro lɔ́wa ɔnɔlɩ́ ahá ámʋ fɛ́ɛ́ ansɩ́tɔ́ ɔbɛ́ɛ, “Mmeyín asʋ́n
    ánfɩ fʋdɛblɩ́ ánfɩ ɩwɩ kʋkʋʋkʋ.”
  bsn-NT: 'To bajiro so yisere ajicõari, masa jediro ĩna ajiro rĩjorojʉa ado bajiro
    yiyuju Pedro: —“Riojo yaja mʉ”, mʉre yimasibeaja yʉ —sore yiyuju Pedro.'
  pib-NT: Seyni pejnuruneko getanuya nutata. Wane china, “Gi numata gikta pchina.”
  wiv-wiv: Palaka ia linga na matadia laveve, ki tania, “Hau beta na lala nazia ho
    tu popole vona.”
  reg-reg: Mbe nawe eganile imbele yabho bhone, naika ati nitakumenya chinu owaika.”
  mlh-mlh: Oŋu miyayoŋ, sosowo yoŋore jiŋo maio mugaru iŋi miya, “Buŋo mige, oi kikiraŋgago.”
  gof-ENT: ሺን ኢ ኤንታ ኡባ ሲንን ሄ ኣይሌኮ፥ «ኔኒ ጊያባይ ኣይቤኮ ታኒ ኤሪኬ» ያጊዲ ካዲስ።
  aau-aau: Sawk Pita hiykwe uwr lowpwarowp mo inour mon kokwe senkin me-puar neianei,
    “Ohow, ok hwon ma kiy-me sokukwe, hakwe nonkway lwak pey.”
  tvk-tvk: E Pita muun xole pe met moletin xil bit, “!Tave reitin ti! Inou natakil
    ti naha xa di obiteni iaxai.”
  prf-NT: Peru impamen ni Pedro ten atubengán nen kakpalan. “Awanák ti tukoy ti kákkagi-kagiyán
    muwen,” tábbig na.
  auy-auy: Pítaa seyaafáꞌ-wáásí túrankaꞌa séna emó sénda-aai sááko ímba kaweꞌán-iye
    simásuwena
  tbg-tbg: Viva minti tuvaro Pitaava vika nivuqaa vaiharo aqao tiro, Are tiana uvara
    kia te irunarave, tiro.
  hub-NT: 'Tusa tama Pedro ashi shuar antuinamunam chichaak: “Wika nekatsjai nusha
    warintsuk turutam”, tusa tinaiti.'
  hmo-hmo: To Petero be idia ibounai edia vairana dekenai ia hereva, ia gwau, “Oiemu
    hereva be lau diba lasi momokani.”
  big-big: Kapura yombanuwiligi wirege Pitago ngaigu, A’a’, nugu kozak kai piyeng
    nogo iwaka ono, meiya.
  gux-G: ama o den nia biniba kuli nintuali ki yedi mii bani ŋan bua ki yedi yaala.
  cnl-NT: '''E³ quie''²³ ca²³jua''³ Peen²³² je² nuu³ la²³jɨn³ dsa³: ―''A²³jia''³ jmɨ́ɨ²
    maan²³ ''ee² júu² lʉ́n².'
  zar-NT: 'Gudáʼbaguëʼë Pedro lógaca bönachi nacuáʼ niʼ, rnnëʼ: —Bitiʼ nözdaʼ nuzxi
    que naʼ ruʼu didzaʼ.'
  kde-kde: Henga Petulo nkukana muyo mwa vanu vammalele vánavele apala, wahaula kuchidoni,
    “Nikámaite malove lutangola.”
  ata-ata: Ia anu musingisou no ieꞌi latala ne lexe, “Eni alavusou mii maꞌia e nini
    nalelemolu ne uasi.”
  qvw-NT: 'Niptinmi lluypa puntanćhu: “¿Mayanpïćha limacunquipis?” nin.'
  nfa-nfa: Te ngaa na pasili ètu madha dhèu ae sèra, peka na, “Aadꞌo! Nga tao ka èu
    karèi sèmi èèna! Jaꞌa tadhe boe Ne.”
  tnp-tnp: Mətəu Pitə təmeiuə e lah rəfin məmə, “Iəkəruru nati ko iətəm nətəni.”
  urd-urd: उसने सबके सामने ये कह कर इन्कार किया “मैं नहीं जानता तू क्या कहती है।”
  hot-hot: Ma Pita hanaŋ, “Injo! Yahathôŋ abô intu ba honaŋ paliŋ!” Ma avômalô sapêŋ
    elaŋô anêŋ abô.
  mqj-NT: 'Sapo mantelang Petrus narangngi tau dio nakua: “Tae'' kuissanan aka mupokada.”'
  rus-SYN: 'Но он отрекся перед всеми, сказав: не знаю, что ты говоришь.'
  mbh-mbh: Ave i ngange ma i lela a or alavusnga otheki, ma i ri ve, “Lemik mire nge
    riong aken ru wong ri nge, kene avele.”
  bdd-bdd: Ma Pitaina tomotaedi matadiya ꞌimwehihiya, ꞌigwae, “Cino gwaeina huhuna
    geya yada sanapuya.”
  cbt-NTPO: —¿Ma quëmapita' napotaranso'? Co caso' ina nohuitërahuë', itërin. Ya'ipiya
    natanpi.
  srn-NT: 'Ma Petrus lei na ala sma fesi taki: “Mi no sabi san yu e taki!”'
  cta-NT: 'Liꞌ cui̱i̱ nguxacui̱ Pedro chaꞌ jiꞌi̱ nu cunaꞌa̱ ñaꞌa̱ cuayáꞌ nu cuna lcaa
    nguꞌ: ―Ná nchca cuayáꞌ tiꞌ naꞌ chaꞌ nu nchcuiꞌ nuꞌu̱ ―nacui̱ Pedro jiꞌi̱.'
  bqc-SIM: 'Ɔ̃ à lelekpà gbɛ̃́pii wáa à mɛ̀: Má dↄ̃ yã́ pↄ́ ńlɛ oo.'
  tcz-CHONGTHU: Hinlah Peter chun miho masanga chun aseilep in, “Ipi thu nasei ahi
    keiman kahepoi,” ati.
  mar-mar: पण पेत्राने सर्वांसमोर ते नाकारले. तो म्हणाला, “तू काय म्हणतेस ते मला माहीत
    नाही.”
  snp-snp: amokafo wenena muki onobanido olu falukuto eti loto limo, Ka lanimo yamu
    kolife loto kolámowe, loto
  isl-isl: 'Þessu neitaði Pétur svo allir heyrðu og hrópaði reiðilega: „Ég veit ekki
    um hvað þú ert að tala!“'
  spy-NT: Nteenee kutuuch keey ꞉Bētērō ām taayeetaab biiko tukul kule, “‑Māānkētē
    kiyēē imiitē imwooyē.”
  xnn-xnn: Ngem dat isot Pedro tay adoado nan ipogaw isdi et kanana, “Maid getkek
    isnan ibagbagam.”
  mwe-mwe: A Petili gubhakanile pa lugwinjili lwa bhowe gubhashite, “Ngakushimanya
    nkali shinkubheleketa.”
  tte-tte: Na tomo manli mena iuvalayan iwaloba, “Nige yakakatai tawae kuwalowalowen.”
  tcs-tcs: Bat Pita i bin spik laiwan prant lo dem pipol diskain, ‘Ai no sabe wanem
    yu tokbaut.’
  hlt-THB: Cehlai Piter ing cekkhqi boeih a haiawh oelh hy. “Nak kqawn ce am sim nyng,”
    tina hy.
  soq-soq: Tane Pita mo uduudu danauwo lagalene wanase, “Ne mai atenteapona e dima
    umanawa waiana.”
  qub-qub: 'Chaura Pedroga llapan wiyaycaptin ñïgar niran: «Manami musyächu imapita
    parlaycashayquitapis.»'
  att-att: Á nilímak ni Eduru ta arubáng da ngámin. Kinagi na, “Arák ku amma-ammu
    yù kagiam mu,” kun na.
  bki-bki: Mia kamu ea miralo abiniu, Pitere barbonbonua tenei, naio berinavo “Kiniou
    maka nejikia tena jau kojom̃a koberenio na.”
  bqp-bqp: 'Akũ à ledi kpà ń pínki wára à pì: Mádi yã kũ ntɛn o dↄ̀rↄ dↄ̃ro.'
  mcp-mcp: 'Pyɛ̂r mú kɨ́ɨ́lya nyə tâm buud, nyə nə́: «Mə ampúyɛ́ sâ wó ŋgə́ cɨ yí.»'
  hat-hat: 'Men, Pyè demanti l'' devan tout moun, li di: Mwen pa konnen sa w''ap di
    la a.'
  npl-NT: 'Pedro amo okimokuiti iwa inmixpa okijto: —Amo nikmati tlan tikijtoa.'
  bgg-bgg: Jishii, ai è branthek moe shii khlam ne yao. Ai è chang, “Nathek ne nyie
    yao ramuii pha ji ne gu ne agao phi ro,”
  eng-TCENT: But he denied it before them all, saying, “I do not know what yoʋ are
    talking about!”
  eng-BSB: 'But he denied it before them all: “I do not know what you are talking
    about.”'
  cpu-NT: 'Iro kantacha osheki ñaakeriri Pedro jotekanakero, ikantanake: “Tetya, te
    niyoteri ipaita pikantanari.”'
  san-ASM: কিন্তু স সৰ্ৱ্ৱেষাং সমক্ষম্ অনঙ্গীকৃত্যাৱাদীৎ, ৎৱযা যদুচ্যতে, তদৰ্থমহং
    ন ৱেদ্মি|
  tac-NT: '''Lige alué Pégroka ''yégale regá anigá suwábaga akériga: ―Neka tabilé
    machí chonigá anió mué.'
  eng-WEBPB: But he denied it before them all, saying, “I don’t know what you are
    talking about.”
  gfk-H: Pita balik ga harhus gaam tangai ra matmataan ta diet bakut bia, “Pa iau
    nunurei kaikek ra linga u tangtangai!”
  viv-viv: Atu moyaꞋaidi matadiya givekeke gigayo, “Keke gadahalamane gavaimi ugahegahe.”
  yao-yao: Nambo che Petulo ŵakanile mmbujo mwa ŵanawose achitiji, “Ngangumanyilila
    inkuŵecheta yo.”
  tgp-tgp: Pani mo vunvunia na nahon vao atu mara, “Enau na sopo levosahi na sava
    ko lo verea.”
  auc-NT: Ante apæ̈neyongä tömänäni näni ayömö Pegodo, —Dicæ. Bitö änö ante æbänö
    ämii, ante dicæ ëñëmogaa.
  kbc-NT: Pida Pedro mee me niwitakegi lodoe iditawece niɡ̶ijo oko, mee me dotaɡ̶a,
    “Aɡ̶ica daɡ̶a jowooɡ̶odi ica ane ɡ̶adalakita.”
  bmh-bmh: Guzenai aurina, Pita nug dudu go ameagab ebu Yesus nugau wanib wageimai
    maimai, eneun, “Na ze go anem go gonugau bigeg iz i abiu.”
  ctu-BL: 'Ya'' ti'' tojel pejtelelob Pedro tsi'' yʌlʌ mach isujmic. Tsi'' yʌlʌ: Mach
    cujilic chuqui wola'' wʌl, che''en.'
  meq-meq: 'Ane tuk na, Piyer a ɗay bərakəzaŋ a Yesu kame i ndo niye hay tebiye, a
    gwaɗ: «Aʼay, na sər wu nakə a saka mətsikeŋ aye bay.»'
  noa-H: Pari hichig magbaicheewai hi hiek hirua t'um haig narr k'ʌʌn dak'ĩir, —Mua
    k'augbam pʌ k'an hata hiek'a sim k'ai; mua magʌm wounan k'augba chitʌm ha chirajim
    hanaabá.
  alp-NT: Po Petruse ibeteke me tamata bokala meru be, “Abeteke mere au nati mo.”
  san-VEL: kintu sa sarvve.saa.m samak.sam ana"ngiik.rtyaavaadiit, tvayaa yaducyate,
    tadarthamaha.m na vedmi|
  kbq-kbq: Pita'a maka vea zamufi vahane huno, Nagra ontahi'noa zanku nehane.
  kbh-kbh: 'Pero Pédrëna, nÿetscangbe delante tojánayana chábioye ndoñe bonjanabuátma
    ca, mënts̈á jayanëse: —Nts̈amo contsichamcá, ndoñe ques̈nátësertana ca.'
  ron-LSB: 'Dar el a negat în fața tuturor, zicând: “Nu știu despre ce vorbiți.”'
  pon-pon: 'A i me kamamaki mo ’rail karoj indada: I poneponeki me koe inda.'
  nhe-BL: 'Huan Pedro istlacatqui iniixtla nochi tlen itztoyaj nepa. Quiijto: ―Axtle,
    ax nijmati tlachque tiquijtohua.'
  sps-sps: Sana ayei faungis matar a fokinai faavot. “Nyo gim rou ma natiny a ka te
    tsue iny rom anyi,” te biny finy ya ya,
  wnc-wnc: Iniwan ngana Pitata tawak yake aminu kuupbamde kaine anzing yakut, “Na
    wamu gata wa yanggayak kaknga dua nataat,” ngang inikut.
  nmw-S: Bobode bwabwaligadiye he matadiye bwen i yahak i nga, “Taine a delapu sahe
    te u lihuyan tei.”
  bus-bus: 'Ben à lɛ́ sɛ̀ ń píngi wáa à bè: Mɛ́ɛ yã kɛ̀ nɛ́ɛ oo dↄ̀rↄ dↄ̃ro.'
  gub-BL: — Nakwaw kwaw aipo ihe, zàkwà. Naiko kwaw imyrypar romo ihe, zàkwà, i'i
    izupe.
  imo-imo: Nalo akuna moloringi imboma pali kanoko molangei Pitani kolo topalie molo
    nimbe, “Nuni nino ungu na naa lipo manjiro,” nimu.
  boj-boj: Onaqa Pita a tamo kalil naŋgo ŋamdamuq di tulaŋ saidosiq uŋa di minjej,
    “Ni anjam merbonum di e qaliesai.”
  eng-DRA: 'But he denied before them all, saying: I know not what thou sayest.'
  knf-knf: Kë Piyeer aşë pok ţi kadun ki bañaaŋ bŧi aji aamme uko wi ñaaţ akţupuŋ
    hënk.
  san-KHM: កិន្តុ ស សវ៌្វេឞាំ សមក្ឞម៑ អនង្គីក្ឫត្យាវាទីត៑, ត្វយា យទុច្យតេ, តទត៌្ហមហំ
    ន វេទ្មិ។
  arn-NT: 'Welu Pedro kom che ñi adkiñ mew, feypi: —Kimlan chem dungu tami feypipefiel.'
  zas-NT: 'Per Bëd gurexuuman, rëbaman niz loj gra reeman: ―Ad ragbeetan xhienin rnieel.'
  ken-NT: Kɛ Píta ataŋa bɛsí bǒ abhɛn bachi arɛ mankɛm bɛ, “Mbɨ́kɨ́ rɨŋɨ mbɔ̌ŋ
    ɛnyɨŋ ɛnɛ ɔ́rɛ̀m nɔ.”
