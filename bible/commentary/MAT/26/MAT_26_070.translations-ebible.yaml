    kɨ a gɨfozir puvatɨ.”
  agg-agg: Asu muŋguambo ahei hɨmboahü ai wanɨ yahuhüya, “Roana se wataporɨmbo arandɨ
    ranahambo moai fɨfɨrɨheandɨ,” mehu.
  ptp-ptp: Lêc Pita yax Yesu vun vô he vɨhati manôn dɨ nêl ên nêbê, “A lungên kɨyang
    wê ông nêl ge kehe.”
  nak-nak: Eala moli e Pita tahi taroa te la mata giteu la valalua tomi, eia vei mago
    “Ouka, eau kama rovi la merera ale eme veveiale.”
  lbb-lbb: Ika i puai na matan la rop, i atongi mang, “Bel a tasman asaning u warwara
    ono.”
  kan-2017: ಅವನು ನಿರಾಕರಿಸಿ, “ನೀನು ಏನು ಹೇಳುತ್ತಿರುವೆ ನನಗೆ ಗೊತ್ತಿಲ್ಲ” ಎಂದು ಎಲ್ಲರ ಮುಂದೆ
