  nob-LB: 'Peter protesterte for alle og sa: ”Jeg vet ikke en gang hva du prater om.”'
  ntj-ntj: Nyangka-parturtu pirningka mirangka watjarnu, “Wiya, ngurrpa-rna. Nyaapan
    watjara? Purtu-rnanta kulira.”
  sxb-NT: Ni Petro yalowa ingʼana erio emberi wa awaawanga ao woona na awoola mbwe,
    “Namanyire ekia owoola, iwue.”
  nhu-NT: Geenɛn, ɛ Bita tun fwe dvu bonyii bocii gay lɛ, “Kɛ me ŋkee fiɛɛ fì wo jemyi
    kɛ.”
  row-row: Te ana nafanii sia atahori hetar matan nae, “Hokoꞌ! Taꞌo bee de mutane
    taꞌo naa! Au nda uhine atahori naa sa, ma.”
