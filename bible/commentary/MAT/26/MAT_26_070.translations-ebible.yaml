verse: MAT.026.070
translations:
  kpx-kpx: Ige Bitau ata kebia bahata vudimo Iesu vovohonu. Isi ma ke namihai avoe,
    “A onole louale ke di hilokaholinu.”
  okv-H: Peter na embo tapa ingiho kakara ta degi ke einge ena, “Umo do erea amo na
    kiae be ra.” ainge eto
  tbo-tbo: Ma lawa magomagouhi u matahi ma i bowi i pa, ‘Om wibaabani anona ega ata
    hanapugeya.’
  mal-C: എന്നാൽ പത്രോസ് അവരുടെയെല്ലാം മുമ്പിൽവെച്ച് അതു നിഷേധിച്ച്, “നീ എന്താണ് പറയുന്നത്
    എനിക്ക്; മനസ്സിലാകുന്നില്ലല്ലോ” എന്നു പറഞ്ഞു.
  grc-SR: Ὁ δὲ ἠρνήσατο ἔμπροσθεν ⸋αὐτῶν⸌ πάντων, λέγων, Οὐκ οἶδα τί λέγεις.
  bgc-bgc: उसनै सारया कै स्याम्ही यो कहकै नाट्या, “मन्नै न्ही बेरा तू के कहवै सै।”
  khz-khz: Na Petero evevega-veituto ira maparara wailarai, netiwato, “Au ati ripaku
    goi rakagau okilagiana.”
  deu-TKW: 'Er aber leugnete vor allen und sagte: ich weiß nicht, was du meinst.'
  zsr-NT: 'Gdáꞌbaguëꞌë Pedro laugac bunách nacuáꞌ niꞌ, rnëꞌ: ―Cutu nözdaꞌ nuzxa qui
    naꞌ ruꞌu didzaꞌ.'
  lin-lin: 'Kasi Petelo awanganaki na miso ya bato nyonso : — Nayebi te makambo oyo
    ozali koloba !'
  hns-NT: 'Bakie oe bolies: „Na, ham na djaaniela kie toe ka bole hai.” Aur sab koi
    soenies kie oe ka bolies.'
  noa-E: Pari ichig magbaicheewai i iek irua thum aig narr khʉʉn dakhĩir, —Mua khaugbam
    pʉ khan ata iekha sim khai; mua magʉm wounan khaugba chitʉm a chirajim anaabá.
  eng-EMTV: But he denied it before them all, saying, “I do not know what you are
    saying.”
  mib-NT: 'Te máá de tu ní cáchi de, chi ni cahān de ni cajini ndɨhɨ ñayuu: Tu jíní
    rī na jnūhun cáhán rō, achí de.'
  lif-NT2: कर पत्रुसरे़ के़रे़क्‍ले़ खुनिॽ तगि खे़न् पाःन्‍निन् नाॽरुर मे़त्तु, “खे़ने़ॽ
    के़बाःत्तुबान् कुसिङ् मे़न्‍निःप्‍पे़न्‍लो!”
  xnj-xnj: Nambu Petili akabela palongolo ya voha, “Nichimanyi lepi chewijova.”
  mmx-mmx: Ketla neni ga sev apkap to melamgo atnedi axap, ni ga lok, “Nia xopmen
    naklen lavanga salai u paase min.”
  cbr-NT: 'Cacëxun ca Pedronën anu ''icëcaman cuanun cacëxa: —Mixmi a ñui quicë uni
    a cana ''ën ''unaniman.'
  tee-NT: 'Para ju Pitalu'' naulh la''ix''ucxlacapu''an ju ixtavilanalh anch ni jantu
    mispai ju Jesús. Junich ju atsi'': ―Jantu icc''atsai tuch''i na''un.'
  eng-LSV: And he denied before all, saying, “I have not known what you say.”
  cak-NT: 'Pero raja'' xa can chiquiwech conojel xrewaj-wi, roma xu''ij: Man nin-en
    ta entender anchique roma quiri'' na''ij chue, xcha'' che ri aj-ic''.'
  pah-NT: 'Pedro''ga nanhimombe''ui reki. G̃andovaki nhaporemo ga ei: —Gara pe nde
    ei? A''ereki ji ndakwahavi, ei ga ogwovo.'
  sja-NT: 'Mamĩda Pedropa meraji jõmaarã taide: —Mɨa k''awa-e bɨda aji, k''ãaredeta
    pɨa jara bɨ.'
  xed-xed: Əŋ, yaʼ! «Sna a yu ta skwi ta kumə ka ta mnay wu,» kaʼa ta kəma mnduha
    demdem.
  mks-NT: 'Joo ndaja coo na̱chije̱hé tu̱hun Pedro nu̱ ndíhi na̱ cán ña̱ xíni̱ da̱
    Jesús. Já cáchí da̱ já: —Co̱ xíni̱ toho i̱ ndá sa̱ha̱ cáhu̱n —na̱cachi da xi̱hi̱n
    ñá cán.'
  gfk-S: Pita balik ga harus igom tange ra matmataan ta di bakut, “Aiou paile palai
    iat uta kike ra linge u tangtange!”
  bmu-bmu: Mewö jiyökmö, körek yeŋgö jeŋine qaŋ köla kewö jiyök, “Keu jizani, mi köndatzal.”
  dgz-dgz: Go me iragi namumup wabobore anega wan, “Ge dim da waingiana ne oare.”
  eng-GNV: But hee denied before them all, saying, I wote not what thou saiest.
  zaa-NT: 'Pedrua nna labí guỹí''ché'' bi nna ra bi ru''a lo iyaba quį: Labí yua''
    biỹa nuą'' ra lu''.'
  eng-WEBSTER: But he denied before them all, saying, I know not what thou sayest.
  guh-guh: 'Nexata Pedro itsiata nayavajunuaxaina Jesús pijajivitonëcuene. Daxita
    bajarajota penubenaevi pitabarata Pedro jumaitsi: —Xanë cajena apo yapëtaenë pacuene
    yabara nejumaitsimë, jai.'
  bon-bon: Yepä Peteru biname bime sobe cabu jeinige, jojige pui ngulebägrä ne egä,
    “Cane umle lica gäne maane ngena tääpume jiicenite.”
  nhw-BL: 'Huan Pedro istlacatqui iniixpa nochi catli itztoyaj nepa. Quiijto: ―Amo,
    amo nijmati tlaque tiquijtohua.'
  swh-ONEN: Lakini Petro akakana mbele yao wote akisema, “Sijui hilo usemalo.”
  wbi-wbi: U Peteli akakaana pamaaso gha vala vooni akati, Nanikagwile sino ghujova.”
  bba-bba: Adɑmɑ u siki bɑɑwuren nɔni biru u nɛɛ nɑ ǹ yɛ̃ mbɑ ɑ ɡerumɔ.
  eng-KJVCPB: But he denied before them all, saying, I know not what thou sayest.
  kgk-NT: 'Ha Pedro he''i: —Ndaxéiry, he''i. —Namoirũiry va''e voi íxupe, he''i upe-py
    oĩ va''e apyte-py Hesu-rehe. —Ne nhe''ẽ katu ndaikwaáiry, he''i mo''ã kunhataĩ-pe.'
  waj-waj: 'tuduu rikioo mmuakiaa ivaki varuuya rikiada vauduu Petorooso yaagueeqama
    ooqoo tuoo tunoo: A kianna kua oyaivaa hama na arinaima rikiaunoo,'
  cpy-cpy: 'Osheki ñaakiriri Pedro rotekanakiro, ikantzi: “Tee, tee niyotziri iita
    pikantanari.”'
  ekk-PKP: Aga ta salgas seda kõigi ees. „Ma ei tea, millest sa räägid,“ ütles ta.
  mpx-mpx: Gamagalau gegewel mataliyaa inoke i alaha i ba, “Nige ya aatena te hauna
    gun u babaunan ei.”
  wbp-wbp: Piitarluju jangku-manu yangkaju karnta, “Lawa kujaju, nyarrpa mayi kanpa
    wangka?” Panungku yapangkulu kuja-kurra wangkanja-kurra purda-nyangu.
  luo-luo: To nokwere e nyimgi duto, kowacho niya, “Ok angʼeyo gima iwachono.”
  nhe-NT: 'Huan Pedro istlacatqui iniixtla nochi tlen itztoyaj nepa. Quiijto: ―Axtle,
    ax nijmati tlachque tiquijtohua.'
  aii-aii: 'ܐܝܼܢܵܐ ܗ̇ܘ ܣܪܝܼܒ݂ ܠܹܗ ܩܲܕܡ ܟܠܵܝܗ‌ܝ ܘܐܡܝܼܪܹܗ: ”ܠܹܐ ܝܘܸܢ ܒܝܼܕܵܥܵܐ ܡܘܼܕܝܼ
    ܒܹܐܡܵܪܵܐ ܝܘܲܬ‌ܝ.“'
  esk-NT: Aglaan Peter piiḷaaqtuq iluqaŋisa takkuatni uqaqhuni, “Naluruŋa sumik uqautiqaqtilaapnik.”
  msb-msb: Didi nagpaambot si Pedro sa atubangan san tanan, “Dili ko aram kun nano
    an ginasabi mo.”
  cpa-NT: 'Jøng² ca¹juúh² Pedro ja³ta¹ni¹ dsa² jue¹²: ―¡Cu¹dsie¹² tsa¹guiang³jni he²
    jǿg³ juúh²hning! ―ca¹juúh²dsa.'
  dso-dso: ମାତର୍‌ ପିତର୍‌ ସବୁର୍‌ ମୁଆଟେ ନାଡାଇ କରି ଏ କାତା କଇଲା, “ତୁଇ କାଇ ବଲି କଇଲୁସ୍‌ନି
    ମୁଇ ନାଜାନି ।”
  meu-meu: To ia na iboudiai vairadiai e heḡore, eto, Emu hereva na lalogu seme parara.
  yva-NT: Weramu Petrus po Yesus amamarave no vatane umawe mansamun pare, “Syantukambe
    nya ana ndaura so rai!”
  dgc-dgc: Pero nitanggi ni Pedro ta harapan du étanan sa. “Ewan ko tukoy tu kagi
    mo,” kagi na.
  zpm-NT: 'Per bneelid Pedr. Squi zob grë zha co, rëb Pedr: ―Rieṉd naa dieṉ cho meṉ
    rnee luu.'
  hix-NT: Norohnà uro, kekon mak hatà, Petru. Noro ywenyeke wehxaha. Orwonà hutwahra
    wehxaha, kekon hatà. Àro wyaro nkekon hatà, toto komo nenytxanàr me, omeroron
    komo nenytxanàr me.
  sim-sim: Karem si mbarik ormu mbara, �Mashi os nyi mbawan amu hishandu.�
  npi-ULB: तर उनले तिनीहरू सबैका अगि यसो भन्दै यस कुरालाई इन्कार गरे, “तिमीले केको
    बारेमा कुरा गरिरहेका छौ, मलाई त्यो थाहा छैन ।”
  cgc-cgc: Piro, ula gaako Pedro i. Pasabat din bai an na tanan na naan dya kamati
    man, “Ula a nalam daw ino paambal no an.”
  tim-tim: Hain dâmbo luâk hârok dewunyeŋân are bo nâŋgân dâm hin magep, “Nâ luâk
    kondât are bo nâŋgaŋdân. Akto den maktât aregât keiŋe bo nâŋgân.” dâep.
  yor-yor: Ṣùgbọ́n Peteru sẹ̀ ní ojú gbogbo wọn pé, “Èmi kò tilẹ̀ mọ ohun tí ẹ ń sọ
    nípa rẹ̀.”
  wos-wos: Wungi waléka dé Pita wumbu rekwa du takwana makambu téta dé wa, “Yingafwe.
    Wuni wanyéka hundika yike wuni ye.”
  emp-NTPO: 'Baribʌrʌ Pedroba jũmarã quĩrãpita mẽrãsia. Nãwã jarasia: –Mʌ̃a adua b̶ʌa
    bʌa cãrẽda jara b̶ʌda.–'
  eng-F35: But he denied before them all saying, “I don't know what you are saying.”
  ind-ind: Tetapi Petrus menyangkalnya di depan mereka semua dengan berkata, “Siapa
    dia? Saya tidak mengerti maksudmu.”
  pes-OPCB: 'ولی پطرس در حضور همه منکر شد و گفت: «نمی‌دانم چه می‌گویی!»'
  mpt-mpt: otane Fitae baabonea Ne ob wengo obeb yo ne mo tekein kebibabo gesea nakaia
    unangai alukum wente nasiba
  bla-bla: Ki paiot'anĭstsiuax matap'pix nimatsksĭnoau'ats nimatsksĭnipa kitan'ipi
  ssx-ssx: Koto leeke Pidama꞉ iki paeyaona꞉ leke popelekena꞉ alota꞉ Naka꞉ ale pita꞉
    I̱ mata꞉la꞉me. Alekena꞉ alepe leekeme.
  mkl-mkl: Ammɑ í jɑ̃ si wɑjui ɑŋɑ fei í ni, n kù mɑ̀ iyi ì wɑɑ fɔ.
  gaq-gaq: ମାତର୍‌ ପିତର୍ ସାପାରେନେ ସାମ୍‌ନେ ଆକେନ୍ ସାମୁଆଁ ଅବିସ୍‌ବାସ୍‌ ଡିଙ୍ଗ୍‌ଚେ ବାସଙ୍ଗ୍‌କେ
    “ନାଁ ମେଃନେ ବାସଙ୍ଗ୍‌ ନାଡିଙ୍ଗ୍‌କେ, ନେଙ୍ଗ୍ ମେଃଡିଗ୍ ବୁଜେ ନ୍ନାୟାକେ ଣ୍ଡୁ ।”
  gof-RNT: Shin I entta ubbaa sinthan he aylleko, “Neeni giyabay aybeekko taani erikke”
    yaagidi kaddis.
  unx-unx: ମେନ୍‌ଦ ପାତ୍‌ରାସ୍‌ ସବେନ୍‌କଆଃ ସାମ୍‌ନାଙ୍ଗ୍‌ରେ ଦଦାଦ୍‌ତାନ୍‌ଲଃ କାଜିରୁହାଡ଼୍‌କିୟାଏ,
    “ଆମ୍‌ ଚିନାଃମ୍‌ କାଜିତାନା ଆଇଙ୍ଗ୍‌ କାଇଙ୍ଗ୍‌ ସାରିୟା ।”
  gah-gah: loko lo amekago, eza vegená kovogisaló egamega ike gakó lanimó nene ma
    gelemuve. Loko loake,
  lcm-lcm: Sikei Petero kala gel e mataria aongos ta, “Parik nang napa nas a sa kupo
    mengen tatana.”
  aer-aer: Kenhe Peter re arelhe wenke ikwere apale angkirtnerlenge, “Ayenge akutne
    iwenhe-arle unte angkeme!”
  qvc-NT: 'Piru Pidruqam yumbay chaypi kaqkunapa ñawpambi ñigashpa nirqan: —Manam
    yach''anichu imatach''i niwaykangi, nishpa.'
  tgl-ULB: Ngunit ikinaila niya ito sa harap nilang lahat, na sinasabi, “Hindi ko
    alam kung ano ang sinasabi mo.”
  cbs-NT: 'Pedron padankin jabube ichabu bebunxun yuikin: —Jaskamaki. Ja min jadi
    yuiaidan, en ja unanmaki— abaini'
  xtm-NTPP: 'Kovaa Pedro ma chi nuu ka iyo ndaka ñayii ma, te jiña''a de: ―‍Masu jini
    sa nawa kúu ja ká''an ni a ―‍kúu de jiña''a de.'
  nnq-nnq: Petulo ngakana nnongi ja boa akalenga, “Manyije echinnongela,”
  bao-NT: 'To biro cõ ca ĩiro, Pedro pea niipetirã cʉ̃ja ca tʉo cojoro, o biro ĩi
    ditoupi: —Yʉ majiti nija, ¿ñee ʉnore mʉ ĩiti? —ĩiupi.'
  san-ORI: କିନ୍ତୁ ସ ସର୍ୱ୍ୱେଷାଂ ସମକ୍ଷମ୍ ଅନଙ୍ଗୀକୃତ୍ୟାୱାଦୀତ୍, ତ୍ୱଯା ଯଦୁଚ୍ୟତେ, ତଦର୍ଥମହଂ
    ନ ୱେଦ୍ମି|
  huv-NT: 'Quiaj a Pedro tawaiich niüng ajlüyaran, tapiüng: ―Ngo najaw cuane ipiüng
    quiaj ―aw.'
  otn-NT: 'Ra̱ Bɛdu p''ʉya, nu̱na̱ ra̱ hya̱ bi̱ ma̱, gä bi ''yøhyø ja̱''i̱ mi̱ ''bʉp''ʉ
    ngue bi ''yɛ̱na̱: ―Hi̱n''na̱, hi̱ndí̱ pa̱cä tema̱ hya̱ guí̱ nne gui xicya.'
  nop-nop: Unduŋ nimbune adi me u ikiŋ namandahik foloŋ yokamehebi tiŋa yoguk, “Du
    nemek mede yolaŋ u nu mu nadilat.”
  obo-NT: Piru mid elle si Pedro riyot isowwan to langun, kahi rin to, “Te, waa moho
    saddoo ku ruwot id oseng du!”
  cak-ENT: 'Pero rija'' xa chiquivüch c''a conojel xrevaj-vi, roma xbij: Man nk''ax
    ta chuve achique roma tok quiri'' nabij chuve, xbij chin ri aj-ic''.'
  lif-NT: ᤁᤖ ᤐᤋᤪᤢᤛᤖᤧ ᤁᤧᤖᤧᤰᤗᤧ ᤂᤢᤏᤡ᤹ ᤋᤃᤡ ᤂᤧᤴ ᤐᤠ᤺ᤴᤏᤡᤴ ᤏᤠ᤹ᤖᤢᤖ ᤔᤧᤳᤋᤢ. “ᤂᤧᤏᤧ᤹ ᤁᤧᤒᤠ᤺ᤳᤋᤢᤒᤠᤴ
    ᤁᤢᤛᤡᤱ ᤔᤧᤴᤏᤡ᤺ᤵᤐᤧᤴᤗᤥ᥄”
  mie-NT: 'De maá dē nduú ní ncáchī dē, chi nī ncāhān dē nī jini ndá nchivī: Nduú
    jínī ni nā tūhun cáhān nū, ncachī dē.'
  san-TIB: ཀིནྟུ ས སཪྻྭེཥཱཾ སམཀྵམ྄ ཨནངྒཱིཀྲྀཏྱཱཝཱདཱིཏ྄, ཏྭཡཱ ཡདུཙྱཏེ, ཏདརྠམཧཾ ན ཝེདྨི།
  qve-NT: 'Hinaqtinmi llapallan runakuna uyarishaqtin Pedroqa negaran khaynata: —Chay
    niwasqaykiqa manan cheqaqchu. Qanqa imamantachá rimashankipas, nispa.'
  pao-NT: Soo Peter yise no'oko mu numu tu na'oonnakwi manepunnedu mee netamma, “Nu
    gi oo-notu. Nu gi oo sopedakwatoo.”
  cbu-NT: Pitorsha punirustayaru, ¿Mayaamsha shiy nuwaa átsha? ¿Chakamasaja? Nuw yasareezi,
    tárangiya.
  usa-usa: 'miráimanibo Pítaama máqte-kayukati yúrakaq wakaréna maará-tiraiye: “keráwáqá
    mamin-áímmô temmá kemá íma ítaraune.” téna tiráiye.'
  soy-soy: 'Uu pinnɛ́í inipɛɛ iyɛ-i kɛ́su uu rɛ: Nɛ̃́ ɑ́m nyu ń-ye kɑɑ símisi.'
  hui-hui: Ani layagola Pidahanda o bu hearuni hale hai heaore ladai bialu lalu, Í̠na
    o laregoni agi larebe i̱ manda nabido, lene.
  amf-amf: Kidiar ‘‘Hanin giyayno yer har konin dohonam inta dhesattine’’ hamayse
    een wulsa birante ki marimade.
  quc-NNT: 'Are k''u ri tat Pedro xresaj rib'' chupam chkiwäch konojel, xub''ij: Man
    kinch''ob'' taj jas ri tajin kab''ij, —xcha che.'
  dob-dob: Ta tomota yaudi matadiya Pita ꞌieyaseyase, ꞌigwae, “Yage nina ꞌuonaonae
    nigeya yamwalamwalatoni.”
  wrs-wrs: Pita unna indkumbina novra, owai, kava nomba tit vev, temba yimba ishovpa.
    Doa Pitava os deuvpultuvrava phona, henga mongo ungevlirini di nongla, wo unna
    nom indhanam, hona indhanariniva Yesus Nasaretrinii evevna mongawulm.
  mca-mca: 'Qa hakha''ƚe''en qa welkut''ijkii qa week yepiikinij hekhewe''en in yit''ij:
    —Axe''m, nite'' tsikfe''lets kakha'' ƚit''ij.—'
  tzo-TZC: 'Ti Pedroe mu jamaluc laj yal sba. Jech laj stacꞌ: ―Mu jnaꞌ buchꞌu ti ta
    xavalbun taje ―xi.'
  mya-mya: သို့​သော်​ပေ​တ​ရု​က ``သင်​ပြော​သည့်​အ​ရာ​ကို​ငါ မ​သိ'' ဟု​လူ​အ​ပေါင်း​တို့​ရှေ့​တွင်​ငြင်း​ဆို​ပြီး
    လျှင်​အိမ်​တော်​ဝင်း​တံ​ခါး​ဝ​သို့​ထ​သွား​လေ​၏။-
  gng-NT: 'Nɛ Piɛr niɛ'' biʼkɛ ya nun bó ki ye: «Ma bɛn a ye á ye bà.»'
  cbi-NTPO: 'Tsandiñu muba demeenaren, tsa jutyuve ti'', Pedro entsandimi: Ñu ti pantsuñuba
    mijtuyu, timi.'
  ikk-NT: Kanị, ọ nọ ghọrị id'ẹnya wẹ ile, sị, “Amarịn m ihiẹn ị rị e ku.”
  leu-leu: Taasaxa na Pita a faaxolus la matana mu rabuna e a kuus, “Ne pife texaas
    sena so ta mo no taxa ferawai pana.”
  maz-NT: 'O ngädätjo c''ua e Pedro o mama: ―Dya rí pãrãgö pje pjëzhi c''ü i̱ṉ mangue.
    Nde go dyärätjo c''ua texe c''o mi cãrã nu.'
