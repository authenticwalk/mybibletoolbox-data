  aoj-aoj: Owaꞌ Pita nandahaliꞌ naꞌi owaꞌ ma naep isimba hiasii naꞌi, “Aeꞌ ina egawa
    basef ifimba inaꞌ nagaꞌiefi, owaꞌatin.”
  cbv-cbv: —Ãjeéh péeni nihcan caá. ¿Ded pah niij tígaá ma chãj? Pedro caántdih ãt
    niíj yee jepahap wʉt jĩ.
  taw-taw: Agek, Pita binɨb okok mɨdupsek nɨg yelaknɨŋ kɨlop agak, Takaw nad ageban
    ak yad ma nepin agak.
  jic-NT: Pedro tsyüpünǘ pjü jis walap'a'á. —Ma nin 'yüsa tsjan mpes velen jipj —tjevele.
  zap-NT: 'Per wkedxnruu Bëd nes lo yra mén guin, re Bëd: ―Axtegue nandet noo gan
    pagox gwa rnii de.'
  wer-wer: Pël maan pi omnaröa ëöetak yak wesak epël mëëa. “Ne nim yaan pipten ëngk
    ma e yewas.”
  ipi-ipi: Wanda okonemane wuane leane tekeko, wandakali ongane peteaini tupa pitakana
    wenonga atoto, Pitato balana pii okone tanga loto, nimbato aki nembo toto, wuane
    lelepe lo nambato nembo nateyo leaipia.
  qul-NT: 'Pedro tucuynincupaj ñaupakenpi negacorkan: —Mana rejsinichu, nitaj yachanichu
    imatachus niwaskayquita.'
  ter-NT: 'Itea hara kíxoa Pêturu nonékuke uhá koêti neko xâne: —Ako énja ne kíxene
    —koéne.'
  bmr-NT: 'Jaarunofaño Pedro tuunamaaiuhi: Uujoho gaajatɨhi jinejetɨhacho toono diimaahi,
    nooboro.'
  fuf-fuf: 'Kono o yeddi yeeso fow, o wi''i: «Mi andaa ko wonɗaa wowlude!»'
  bhl-bhl: 'Dangui, e alik ka biliw kunum waneng biim kiin dim e dasuw bokolomele:
    “Wee! Ku nimtew nangbelew a? Kom nangbelew weng be ne akokow te!”, wangse kale.'
  ons-ons: Ŋo eŋe korop eŋane kaiteno bisopke more rake, “Ge don ramaine, na ea mi
    detmaile.”
  con-NTPO: 'Tsa''ma poiyi''cco paña''je''ni Pedro tsama a''tien qquen supa: —Atesumbi
    gi jongoesuma qui su.'
  ghs-ghs: '@see-verse:MAT.026.069'
  peg-peg: ମାତର୍‌ ପିତର୍‌ ୱିଜ଼ାକାର୍‌ ମୁମ୍‌ଦ ଇ କାତା ମୁନାକିଜ଼ି ଇଚାନ୍‌, “ଏନ୍‌ ଇନାକା ଇନାୟା,
    ଆନ୍‌ ପୁନୁଙ୍ଗ୍‌ ।”
  txu-NT: Nhym me kunĩ nhipôkri arĩk aminêje 'êx ne kum, —Kati, ije akabẽnwã mar kêtkumrẽx,
    ane.
