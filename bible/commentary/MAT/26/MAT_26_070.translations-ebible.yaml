  mdy-ETH: ዒዚ ጋዓንቴ፦ «ኔኤኒ ዓይጎ ጋዓቴያ ታኣም ዔርቱዋሴ» ቢያሢ ቤርታ ጌዔኔ።
  spl-spl: Yawu sâmu lok dondâhâlâk kinbiŋe nekmâ nâŋgâmaihât Petoroŋe kurihiakmâ
