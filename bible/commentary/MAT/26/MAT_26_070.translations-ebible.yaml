  lgl-lgl: Sui Peter ka tofe 'i maada 'uri 'e, “Iko 'ali lau saiala 'are koe sae sulia.”
  mmo-mmo: Le ma de Pita lak alu vu hil pin sen dando talind-anjuuto mend nambe, “Sa
    doosin va sen ganêêl-anja.”
  ncu-NT: Ne̱ Peetroo a swe̱e̱ bamo̱ pɛɛɛ akatɔ‑rɔ fe̱yɛ, “Mo̱ŋ nu ase̱ŋ ne̱ fo̱ e̱
    tɔwe̱ amo̱‑ɔ kaase̱.” Ne̱ ɔɔ nare̱ ya ye̱re̱ lɔŋ‑ɔ kibunogyi‑ro.
  cni-NT: 'Icanti Petero: —Te nioteji paitarica picantaquenari.'
  eng-WMB: But he denied it before them all, saying, “I don’t know what you are talking
    about.”
  zaw-NT: 'Per di Pedr nicäjp nez loj guiraareni, räjpni: ―Dina ganä xhini''c caniilu
    loä.'
