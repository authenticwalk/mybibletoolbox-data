    about.”
  gnw-NT: —Che jae iĩru'ã co —jei Pedro opaete vae jovaque—. Aicuaa'ã mbae ndere vae
    —jei.
  mux-mux: Akiliinga-pe akuna muluring yambuma pali kanuku piliiku molangi Pita-ni
    gólu topa kene “Mólu.” nimba “Nu nikinu mele na naa piliiker.” nirim.
  maj-NT: 'Tu̱nga najmi kits''ínkiehé yjoho̱ Pedro̱ nginku̱n ngatentee̱ xu̱ta̱ xi
    tjín yo̱. B''a̱ kitsú: —Najmi be ni xi tíbixín.'
  bkq-NT: 'Aituo myani kurâdo enanaym Pedro aguely: — Mâkâ mâkeba urâ! Kâuntuwâbyra
    urâ awâkâ! Ânguyka awâkâ Jesus, iwâgâ amyguehomo? — kely.'
  kue-kue: Ba yomba prapra meglmara Pita ditorwa ere yegl di ikine endungwa, “Ene
    sraglwe dine? Na ye ta kankrika.”
  cot-NT: 'Yomanacotanacaquea, icanquero: —Tee notsatsitavaquempiroji. Iquemitsijigariquea
    maasano choocajianquitsica oraniqui.'
  bnp-bnp: Pali i lavuni na matane ria lobo, i ta maea, “Iau i uka ma lohoka vona
    a ngava o takikia.”
  apn-NT: 'Hãmri nhũm tee ri amnhĩ tã kuma nẽ kãm mẽ uma xàj mẽ kãm amnhĩ tã aprã
    nẽ kãm: —Tk. Kokỹ. Ixte mẽhõ my ata pumunhre hã. Anẽ.'
  ctp-NT: 'Loꞌo kwen mxkwen Tyu ꞌin nu kunaꞌan kanꞌ, chaꞌ kunan nchga nten bra kanꞌ:
    ―Ja nchka biyaꞌ tiǎnꞌ chaꞌ nu nchkwiiꞌ ―ndukwin Tyu ꞌin nu kunaꞌan kanꞌ.'
  bre-BRG: 'Met eñ a nac''has dirak an holl, o lavarout: N''ouzon ket petra a lavarez;'
  opm-opm: Potporhan oh ire kintei Oho. Gwe ama ri meng oh nohri hanhan hanmur potipri.
  bvr-bvr: Wurra nipa Birta a-jordajiyana, birripa aburr-galiyana nula. [Minypa jonama
    a-gurkuja burrwa, gala yapa nipa burr-guta abi-rrimangarna.] Minypa nipa a-wena,
    “A-jay, gun-nga ny-yeya ny-boya?”
  wal-wal: SHin i eta ubbaa sinttan he ashkkariyo, “Neeni giyoobai aibakko taani erikke”
    yaagidi kaddiis.
  zad-NT: 'Na'' lao yog'' beṉ''ka'' lle'' na'', aga bc̱heb Pédrona'' shi nake'' Jesúza''
    txen, na'' golle'' noola'': ―Bi ṉezid'' bin no''.'
  aso-aso: Lavo aza eveneꞌ mukiliti veꞌnidoꞌ ataize lo nolaineꞌ gamazi ne ma gelamuvongumuꞌ
    nolane lineꞌ.
  uli-uli: Ngo Pedrus ye sor mo imor pangerloh le ye togla Jesus. Ye hatefali le ye
    sor bo, “Itugla fael mekla ha sosor!”
  nin-NT: Uwa kisa na ashishi ambarr ka di, “Ingga si hi inkindirr ima nggo uwa so
    da hen.”
  tgk-tgk: 'Аммо Петрус дар ҳузури ҳама суханони ӯро инкор карда гуфт: «Намефаҳмам,
    чӣ мегӯӣ».'
  acu-NT: 'Tamaitiat Pedro mash aints antinamunam chichaak: —Atsa, antsu ame turutme
