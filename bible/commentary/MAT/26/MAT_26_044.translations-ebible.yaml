  ctu-BL: Tsi' cha' cʌyʌyob. Tsa' cha' majli. Ti' yuxyajlel tsi' cha'le oración ti
    lajal bʌ t'an.
  meq-meq: A gər tay ha, a ye sa. A ɗuwulay me a Mbəlom andza nakə meeneŋ eye.
  noa-H: Mag k'ãidʌtk'a t'ʌnʌm hoobaichee deeu hich sĩerr haar mawia hich hag hiekpai
