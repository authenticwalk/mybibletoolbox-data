  isl-isl: Hann yfirgaf þá enn og baðst fyrir í þriðja sinn með sömu orðum.
  spy-NT: Kubakaakta rubiichoo ankuwokusaay nyēbo sōmōk kumwooyē kuu yoo kābo taay.
  xnn-xnn: Dat kasin taynan Jesus daida et omey menlowalo isnan maikatlo et paliso
