  alp-NT: Eleki Yesuse Ikeu suike leneka kena rebai telu kai Ikotie loko Alla sakesa
    kai miminare neka.
  san-VEL: pa"scaat sa taan vihaaya vrajitvaa t.rtiiyavaara.m puurvvavat kathayan
