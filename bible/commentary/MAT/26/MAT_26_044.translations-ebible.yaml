  srn-NT: Yesus libi den safri, dan A go begi den srefi sani fu a di fu dri leisi.
  cta-NT: Loꞌo liꞌ nguxtyanu yu jiꞌi̱ nguꞌ biꞌ, ndyaa yu nchcuiꞌ yu loꞌo ycuiꞌ Ndyosi
