  qvw-NT: Chaynu quimsa cutićhu cutilculmi Diosta mañacun punta nishancänülla.
  nfa-nfa: Ka Na tèke eele si, laꞌe hari manèngi-mangajꞌi catèka. Na manèngi-mangajꞌi
