  hat-hat: Li kite yo, li ale, li lapriyè yon twazyèm fwa. Li t'ap repete menm pawòl
    yo.
  npl-NT: Ok se welta okinkajteh iwa oyá omotiotsajtsilito ya eyi welta, iwa oksepa
    omotiotsajtsili ijkó kemi achto.
  bgg-bgg: Din ne Isu è ithek shii thoh marui srane wuii dinne uom chiieng rey sha
    pha ibi pha miyaogamthek duiine yao ne sia.
  eng-TCENT: So he left them and went away again and prayed for a third time, saying
    the same thing.
  eng-BSB: So He left them and went away once more and prayed a third time, saying
    the same thing.
  cpu-NT: Ipiyapithatanaari, mavatake ipiyaka jamani. Irojatzi japiitapai ikantayetakeri
