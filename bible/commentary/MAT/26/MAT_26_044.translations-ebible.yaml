  san-ASM: পশ্চাৎ স তান্ ৱিহায ৱ্ৰজিৎৱা তৃতীযৱাৰং পূৰ্ৱ্ৱৱৎ কথযন্ প্ৰাৰ্থিতৱান্|
  tac-NT: '''Lige alé a''rele okókame ''lige uchéchigo simile Onorúgame ''yuga ra''ichamia
    a''chigóriga napurigá be''bepi.'
