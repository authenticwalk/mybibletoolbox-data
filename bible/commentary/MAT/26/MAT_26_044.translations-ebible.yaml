  knf-knf: Akak aduk baka aya uyaaş uwajanţën pñehan Naşibaţi, akakalëş uko wi ajakuŋ.
  san-KHM: បឝ្ចាត៑ ស តាន៑ វិហាយ វ្រជិត្វា ត្ឫតីយវារំ បូវ៌្វវត៑ កថយន៑ ប្រាត៌្ហិតវាន៑។
  arn-NT: Fey elkünufi ti pu disipulu ka amuy ñi ngillatuael küla rupachi, ka tukulpaniefi
