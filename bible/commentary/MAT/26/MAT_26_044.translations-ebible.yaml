    Nu nchca sna quiyaꞌ nchcuiꞌ yu loꞌo ycuiꞌ Ndyosi Sti yu.
  bqc-SIM: Ɔ̃ à ń tó we lↄ, à gɛ̀ wabikɛ̀ a gɛ̃n àaↄ̃de, à yã́ doũpi ò lↄ.
  tcz-CHONGTHU: Hiti chun Ama athum veinan agatao kit in, asei ngaima chu agasei kit
