  wnc-wnc: Kake gatu peke kuke tumuk wamu sipduat yawan sipmaat sipduat dakngakut.
    Tumuk wamu tupan yakut takngakan yakut.
  nmw-S: Habeto i seyokid, ge i la hedi i hawanun pe-tuwonine, wana hawanun lihuine
    hotiya ege.
  bus-bus: Ben à ń tón dↄ, à gàa à wɛ́ɛ kɛ̀ à gɛ̃̀n aagↄ̃de, à yã dↄ̃nkↄ̃ pì ò dↄ.
  gub-BL: Oho wi wanuwi. Na'iruz haw uze'eg wi Tupàn pe no, uze'eg ipy zàwegatete
