  sbk-sbk: Nantele akhabhalekha akhabhala akhalabha amara ya utatu akhayanga inongwa
    zizila.
  mya-JVB: သူ တို့ကိုထား ခဲ့၍ တစ်ဖန် သွား ပြီးလျှင်ရှေ့မြွက်ဆို သည်နည်းတူ သုံး ကြိမ်မြောက်အောင်
    ဆုတောင်း တော်မူ၏။
  kgf-kgf: Imuhuc inicma onopocma muŋguc kemma ac imuacnec ʒéma welerec. Weleru hatac
    haréwéc waŋec.
  awb-awb: Sísaga mónkakáq suena pokue apahtáróráq monseráhnue púrerúwe.
  gdn-gdn: E mu emitapu kamaditapu ade kanibu e Mamai bameya naiya guriguri-wena ki
    kawareya ade guriguriwena.
  nko-NT: Mʋ́ sʋ ɔlɛnatɩ́ sí amʋ́, trá yókokóli Bulu otse saasɩ, blɩ́ asʋ́n ámʋ
    kɛ́n.
  bsn-NT: To bajiri rĩjoro ĩnare ĩ yiriarore bajirone ĩnare yicõa, Diore sẽnigʉ̃ vacoasuju
    quẽna. To ejacõari, rĩjoro Diore ĩ sẽniriarore bajirone ĩre sẽniñuju quẽna.
  pib-NT: Rajrinatnaka. Ragjigognetapa mapa kata rixinri. Waneko pixka chintokanutatnaka.
  wiv-wiv: Kubarae ia vati mulehidia kini vamule vano boto toluna kete lotu, ki tatani
    mulehia polea muga e tatania.
  reg-reg: Niwo nabhasiga lindi nagenda jae. Nasabhwa olwa kasatu naikaga emisango
    ejoejo
  mlh-mlh: Moke boke yaberu aribe raru buŋo oi akoŋ moke miku oŋga wosiko ateine yokaomo
    eya.
  gof-ENT: ቃሲካ ኤንታ ኣጊ ቢዲ፥ ካሴ ቃላ ዛሪ ሄን ዎሲስ።
  aau-aau: Jisas hiykwe hyo ki-wayh pruompri-ar me ma-lokriy hain nok, God se enekwei
    leikruompri se ma-ley mesopok. Hyo mesopok mokwe peyr-mon ma mesopok liy-liy-aw
    senkin ma-mesopok.
  tvk-tvk: Ma xi be reling termali mun, e ba misis be vatol nen ni sisen nan xati
    tang.
  prf-NT: Linakadan na dámman a ruway en tállu a disepulus sakay ruway siya a nagdasal,
    sakay kona labi hud en kinagi na.
  auy-auy: anekaꞌá tiyuwéna ewaaꞌá wéna súntemba anekaꞌá inaí kosimásuwena kouweréna
  tbg-tbg: Vinavuka vaite vauvaro Ihuva qaiqaa vinavuka mini kero oru viro Kotira
    taaramo tataa aareharo vaaka tuntema kero, vohaa qarama kero qaiqaavata tura.
  hub-NT: Tura iis ikuak ataksha waketki nuik timaurinak turusag aujsauwaiti.
  hmo-hmo: Ia rakatanidia, ia giroa lao, nega ihatoina ma ia guriguri, iena guriguri
    herevadia be guna ia gwauraia gaudia ma ia gwauraia lou.
  big-big: Togo pi kang neyauganara panga keke kuna logo Anotoyegi yaka nguk meiya
    mabilik waberek miza.
  gux-G: lani go den ñani bi kani ki foagidi ki ban jaandi mi ta taama ki togidi o
    ma kpiama.
  cnl-NT: '''E³ quie''²³ jo̱³ ca²³cuaa''n³ dsa³ quien³². Ŋóo² co̱''³. Je² ca²³tɨ́³
    ''nɨ³ taa''², ca²³lʉ́³ quia̱''² Dios. ''E³ quie''²³ røø³ lǿ² júu² ''e³ ca²³lʉ́³.'
