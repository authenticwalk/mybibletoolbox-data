  tnp-tnp: Kəni təpəh ilahal mɨtəlɨg=pən mɨn mətəfaki mau kɨsɨl, mətəni əmə nəghatiən
    kətiəh əmə.
  urd-urd: और उनको छोड़ कर फिर चला गया, और फिर वही बात कह कर तीसरी बार दुआ की।
  hot-hot: Ma hatak thêlô ma havôhi hateŋ mek bô atu bôlôŋ te lu hathak loŋbô.
  mqj-NT: Mengkalao pole omi lao ma'sambayang kapentallunna, susi siami sambayangna
