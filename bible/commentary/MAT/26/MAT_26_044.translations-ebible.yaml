verse: MAT.026.044
translations:
  kpx-kpx: Ige Iesuu halevei tiale tota au Mama imihai au subuta louale ke nahate
    lounu.
  okv-H: kito egerembeto pambuto pari mahu ena vahai ainge dombo enu irae enu
  tbo-tbo: Ega yaka i nehalena mehi po i nae a lupali i witonugaya, ma a lupali i
    lilugo meya.
  mal-C: വീണ്ടും അവരെ വിട്ടുപോയി, മൂന്നാമതും അതേകാര്യംതന്നെ പറഞ്ഞു പ്രാർഥിച്ചു.
  grc-SR: Καὶ ἀφεὶς αὐτοὺς ⸉ἀπελθὼν πάλιν⸊ προσηύξατο ἐκ τρίτου, τὸν αὐτὸν λόγον εἰπών.
    ⸆
  bgc-bgc: उननै छोड़कै वो फेर चल्या गया, अर उन्हे शब्दां म्ह फेर तीसरी बार प्रार्थना
    करी।
  khz-khz: Iesu na maeraokwanirato, maeagoto, vega-toitoi maeverapalito, gena rapali
    kunera kilara maekilagi-wairato.
  deu-TKW: Und er verließ sie, gieng wieder hin und betete zum drittenmale, wieder
    mit demselben Wort.
  zsr-NT: Niꞌr bucaꞌnëꞌ lequëꞌ Jesús, atiꞌ gyijëꞌ leyúbl len bulidzëꞌ Dios le bunn
    lzu, len tuz ca gnëꞌ ziꞌal rnëꞌ.
  lin-lin: Boye, atikaki bango mpe akendeki lisusu mosika ; mpe, mpo na mbala ya misato,
    abondelaki na maloba kaka wana.
  hns-NT: Tab oesabke tjhorke oe tiesara dafe gail praatna kare aur ohie sab baat
    bolies.
  noa-E: Mag khãidʉtkha thʉnʉm oobaichee deeu ich sĩerr aar mawia ich ag iekpai deeu
    ich Ayag jajawagmajim aajem. Ma biek thãrjupam ajim aajem, mag jëeu sim.
  eng-EMTV: And leaving them, He went away again, and prayed a third time, saying
    the same words.
  mib-NT: Te ni stóo ya de, te cuahān tucu ya cuacacān tahú yā vuelta unī. Te suni
    jnūhun yúcuan ní cahān yā.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ खुने़ॽ खे़ङ्‌हाॽ ले़रुधसिआङ् याम्‍मो तुवा चोःक्‍से़
    पेआङ् तगि हे़क्‍के तुवा चोगु॥
  xnj-xnj: Akavaleka, akahamba kangi mala ya datu kumuyupa Chapanga mu malovi galagala.
  mmx-mmx: La ni ga ke di la ga vas kaxat basinge di ga sev avantun kusu na sing.
    La ga sing amu mi nom levelinga ni ga ngising pam min.
  cbr-NT: '''Uxcënan tënáncëxa ''uxcë isquin ëbiani cuantëcënxun ca Jesusan usaribiquin
    aín Papa Dios catëcëancëxa.'
  tee-NT: Pus amaconchokolh chai anchokopa aktam t'achivini' ju ixpai ixlhipakt'utuch.
    Chai vana va yu' ju junchokopa.
  eng-LSV: And having left them, having gone away again, He prayed a third time, saying
    the same word;
  cak-NT: Ri Jesús xeruya' chic can jun mej (bey) y xbe chic chi xberu'ona' orar;
    ja rox mej (paj) ri xberu'ona' orar. Ri tzij ri xeru'ij, can ja ri jeru'in chic
    chupa ri oración.
  pah-NT: Aerẽ ga hoa'javi hehemo'i g̃a hugwi onhi'ig̃a'java Tupana'ga pe. —Apĩ, ei
    ga. Po ti nde ipotari nhimanoa, a'ero po ti ji manoi nde nhi'ĩpo'ruavo nehẽ, e'ia'ja
    ga Tupana'ga pe.
  sja-NT: Mãpai ichiak'au bɨji mãik'aapa wãda õpee ɨt'aa t'ɨ̃naji. Wãru chaa ichi
    aɨ pedeeta jarapachi.
  xed-xed: Ka zləglaŋtá tsi ta həŋ ka zəgladapta dawʼ, ka ndəɓgəltá tsi ta dzvu ka
    ma hkən, ka vrəgliŋtá tsi ta va tsa gwaɗaha mna tsi ya.
  mks-NT: Já na̱quee tucu a na̱sa̱ha̱n xíca̱ ta̱hví a̱ nu̱ Ndióxi̱ táhndá u̱ni̱ ta
    sa̱ mé tu̱hun cán na̱ca̱ha̱n tucu a.
  gfk-S: Io, iga hana talur habaling duhat, igom a sasaring baling tano aitul a pana,
    ma iga sasaring baling iat mon hoke nalalie.
  bmu-bmu: Kunbuk eŋgömosöta likep anda keu miyöhök kunbuk jiba köuluköiga indimŋi
    karöbut ahök.
  dgz-dgz: Menan ae vemo ae mup koni yampoa uap sia tan.
  eng-GNV: So he left them and went away againe, and praied the third time, saying
    the same woordes.
  zaa-NT: Bethà'na bée cabi nna huíe attu benie oración nu cca tsunna vuelta nna gunnie
    la'a mísmuba ca tìtsa'a.
  eng-WEBSTER: And he left them, and went away again, and prayed the third time, saying
    the same words.
  guh-guh: Nexata abaxë bajarapamonae pemajitanubenaejavata, Jesús icatsia pona pecovëyabelia
    pevajëtsinexa icatsia Diosojavabelia. Nexata icatsia vajëta Diosojavabelia pacuenia
    vajëta copiaya xuabeje vajëta.
  bon-bon: Puma cita ca Yeesu teebibine cääri taabmalänige, nesae me ädige irecu ätumutame
    yepä mene iicemame.
  nhw-BL: Huan sempa quincajtejqui huan sempa yajqui motlatlajtito ica expa. Huan
    sempa quiilhui Itata catli quiilhui achtihuiya.
  swh-ONEN: Hivyo akawaacha akaenda zake tena mara ya tatu na kuomba akisema maneno
    yale yale.
  wbi-wbi: Apuo pe akavaleka akaluta kange, kukufuunya ulwa vutatu ye ikufunya akajova
    amasio ghalaghala.
  bba-bba: Yesu u kpɑm bu deri u doonɑ u kɑnɑru kuɑ nɔn itɑse kɑ ɡɑri tee yi.
  eng-KJVCPB: And he left them, and went away again, and prayed the third time, saying
    the same words.
  kgk-NT: Upéixa-gwi oheja jevy-ma oho-vy. Mbohapy jevy ojapo oração. Gwemimombe'ukwe
    omombe'u jevyri Nhandejáry-pe.
  waj-waj: Vauduu too Yisuuva kava iya pikioo oro vooneetu yaaku varoo mmuai kuaivaa
    tiravai.
  cpy-cpy: Ipiya-pitha-tanaari, mawa ipiyaka ramana. Roojatzi rapiitapae ikantakiri
    inkaahanki.
  ekk-PKP: Niisiis läks ta veelkord nende juurest ära eemale ja palvetas kolmandat
    korda, samu asju korrates.
  mpx-mpx: Inoke i tataluwagil, i nok al i na i awanun paetonina, wana baaba maisena
    ya.
  wbp-wbp: Ngula-jangkaju, yangka-kurra-yijala pina-yanu yurruju-kurra, ngulajurla
    wangkaja yangka-yijala jaruju kamparru-warnu kujarla kamparru-wiyi wangkaja Kaatukuju.
  luo-luo: Omiyo ne oweyogi, kendo nochako owuok modok mi olemo mar adek, kowacho
    gima chalre.
  nhe-NT: Huan sampa quincajtejqui huan sampa yajqui momaijtoto ica expa. Huan sampa
    quiilhui Itata tlen quiilhui achtohuiya.
  aii-aii: ܫܒ݂ܝܼܩܵܝ ܠܹܗ ܘܐܙܝܼܠܔ ܠܹܗ ܡܸܢܕܪܸܫ ܓܵܗܵܐ ܕܬܠܵܬ ܠܨܲܠܘܼܝܹܐ، ܘܬܸܢܝܵܐ ܠܹܗ ܗ̇ܝ
    ܗܹܡܸܙܡܵܢ ܩܲܕܡܵܝܬܵ‌ܐ.
  esk-NT: Uvvaasiiñ aullalgitchuq agaayutyaqhuni piŋatchiqł̣ugich, uqaqhuni taapkuniŋasuli
    uqautigikkaġmiñik sivuani.
  msb-msb: Kaya binayaan naman niya sinda tapos sa ikatulo na beses nangadyi gihapon
    na amo man an ginasabi.
  cpa-NT: Jøng² ca¹ŋó¹ Jesús ca¹tǿ² hnaih² rón². Ca¹ŋi¹hlanh¹²dsa Diú¹³ cøng² jǿg³
    jøng² báh³ calah.
  dso-dso: ଏଟାସଙ୍ଗ୍‌ ତିନ୍‌ତର୍‌ ଅଇଲା ଜିସୁ ସେମନ୍‌କେ ଚାଡିକରି କଣ୍ଡେକ୍‌ ଦୁରିକେ ଜାଇ ସେନ୍ତାରି
    ପାର୍‌ତନା କଲା ।
  meu-meu: E rakatanidia, e lou ela, nega ihatoina ma eha ḡuriḡuri, ena ḡuriḡuri herevadia
    gunadia ma e gwaurai Iou.
  yva-NT: Weti pakato be sambayambe akatove mandei, Po raura maisyare umawe maisy
    akato.
  dgc-dgc: Kanya pinabayan na side to ikatélo, a soli na a ménalangin, a ménalangin
    siya ta kona to kinagi na to ditol.
  zpm-NT: Wbiire güey me güeynab me lo Dios, scaque miṉcoque bnab me.
  hix-NT: Àro ke toy xarha tà, àhyayenye. Nàrwonàmye xarha tà. Àro wyaro osorwawo
    ro nàrwonàmye hatà, Txesusu.
  sim-sim: Uhu lirin or halaha indik or ihi Avui orhin os mas or saweri hom indik
    ormu sawera.
  npi-ULB: त्यसपछि उहाँले तिनीहरूलाई फेरि छोड्नुभयो र पर जानुभयो । उहाँले तेस्रो पल्ट
    प्रार्थना गर्नुभयो र उही वचन दोहोर्‍याउनुभयो ।
  cgc-cgc: Pabilin din danen an isab daw manaw naan ta unaan. Ta pangallo na bisis
    gapangamuyo kanen na paryo man gyapon iya na pangamuyo.
  tim-tim: Akto hepun yekmâ bam âlâwuŋe Anutu hainâk magaŋep.
  yor-yor: Nítorí náà, ó fi wọn sílẹ̀ ó tún padà lọ láti gbàdúrà nígbà kẹta, ó ń wí
    ohun kan náà.
  wos-wos: Déka duré wambula yatakataka ye dé Godka wambula wa. Tale Godka wandén
    maki dé wambula wa.
  emp-NTPO: Ãdjira waya ameped̶a wãsia. Ãcõrẽa ara ab̶arida iwid̶isia.
  eng-F35: So leaving them He went away and prayed a third time, saying the same thing.
  ind-ind: Jadi Dia meninggalkan mereka lagi di situ dan untuk ketiga kalinya pergi
    mendoakan hal yang sama.
  pes-OPCB: پس برای بار سوم رفت و همان دعا را کرد.
  mpt-mpt: deibenea imin monea wengo sino baanea beten ke tle ota imin obianea beten
    kebea blimanoa eka
  bla-bla: Ki itskĭtsiuax, ki mats'ĭstapu, ki nioks'kai itŭt'tsĭmoiikau, ki netoi'
    au'aniu.
  ssx-ssx: Kutupa Yesuma꞉ paa pua hoto tepo peao yeni pua pitolo hata꞉ta꞉ mo hande
    amba꞉ yeni pitolo leeke pimanu kone leekeme.
  mkl-mkl: Jesu í jɔ̀ ŋɑ mɑ́, í koo í ce kutɔɔ isɛ ɡbɛɛtɑsiɑɛ si ide ɑkɑ̃u.
  gaq-gaq: ଜିସୁ ଆମେଇଂକେ ଆନ୍‌ତାର୍‌ଚେ ଉଲୁପ୍‍ ସ୍ଲ ୱେଚେ ଞ୍ଜିତର୍‍ନ୍‍ସା ଦେତ୍‌ରକମ୍ ପାର୍‍ତନା
    ଡିଙ୍ଗ୍‌କେ ।
  gof-RNT: Qassika entta aggi bidi, kase qaalaa zaari heedzantho woossis.
  unx-unx: ୟୀଶୁ ଇନ୍‌କୁକେ ବାଗିକେଦ୍‌ତେ ଆଡଃଗି ସେନଃୟାନା ଆଡଃ ଏନ୍‍ ଲେକାଗି ଆପିସାଏ ବିନ୍ତିକେଦା
    ।
  gah-gah: Ahulokimiake goha vike Ómasiloka ligo gamena losive makoki imó. Goí oko
    vike Ómasiloka limómámini okogó limó.
  lcm-lcm: Asukang na kala anguan papelek an aniritol na kanla vapotol i sokotuk val
    aino.
  aer-aer: Re itnenhe impemele alpeke Ngkarteke angketyeke awethe-ame awethe.
  qvc-NT: Chaymandaqam chaypilla paykunata dijashpa, mushuqmanda chay waqkaq ririrqan,
    Tayta Dyusman mañakuriq. Chay kimsa kutindam chayshina nishpalla, mañakurqan.
  tgl-ULB: At muli niya silang iniwan at siya'y umalis. Nanalangin siya sa ikatlong
    pagkakataon at sinabi ang ganoon ding mga salita.
  cbs-NT: jawa jatu yuiama ana chintunkain Diosbe janchai kaxun jabias jancha yuitan
  xtm-NTPP: Te ni xndoo ya de, te kua'an ya kuan kakan‑ta'vi ya ja ku‑uni jichi ma,
    te suni maa i ni jiña'a ya nuu Su'si ma.
  nnq-nnq: Yesu ngabaleka, ngajenda kabele kugongalela mala ja patatu kwa malobe ugaga.
  bao-NT: To biro cʉ̃ja ca biiro ĩa, Jesús pea toora cʉ̃jare cũu, juu buegʉ waacoaupi
    ñucã. Cʉ̃ ca ĩiricarore birora ĩi juu bueupi.
  san-ORI: ପଶ୍ଚାତ୍ ସ ତାନ୍ ୱିହାଯ ୱ୍ରଜିତ୍ୱା ତୃତୀଯୱାରଂ ପୂର୍ୱ୍ୱୱତ୍ କଥଯନ୍ ପ୍ରାର୍ଥିତୱାନ୍|
  huv-NT: Condom tacueat nejiw, tandüy quiaj amb arojmbüw mataag orar, matün ocueaj
    Teat Dios, tatün atnej landoj matün.
  otn-NT: Ma̱hømbi̱ zop'ʉ p'ʉya, bi̱ ma'a̱ rá̱ hyu̱ ndi̱ ngue bá̱ mat'Oja̱. Tengu̱tho
    xi man'a̱ m'mɛt'o, ngu̱t'a̱ ra̱ hya̱ xi Oja̱.
  nop-nop: Tiŋa biyabuŋa udaneeŋ wooŋ ninadi koom tuguk uŋakoŋ tuguk. Unduŋ tiŋa woŋambuŋat
    tiŋa ninadi kwanai tubune nai lufomkulitniŋ tuguk.
  obo-NT: Na, id tanan mandon si Disas kandan woy mid undiyon to ko-unnan amoy'd dasaa
    to iko-otollun timpu iling taddot unnon dosalon din.
  cak-ENT: Ri Jesús xeruya' c'a can jun bey chic y xbe chic chubanic orar. Oxi' yan
    mul ri' nbe chubanic orar. Rija' xucamulij chic c'a rubixic ri tzij ri xberubij
    chupan ri oración c'a ba' tubün-ka.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤂᤧᤱᤜᤠ᤹ ᤗᤧᤖᤢᤎᤛᤡᤀᤠᤱ ᤕᤠᤶᤔᤥ ᤋᤢᤘᤠ ᤆᤥ᤺ᤰᤛᤧ ᤐᤣᤀᤠᤱ ᤋᤃᤡ ᤜᤧᤰᤁᤣ
    ᤋᤢᤘᤠ ᤆᤥᤃᤢ॥
  mie-NT: De nī sndóo yā dē, de cuāhān tucu yā cuācācān táhvī yā vuelta ūnī, de suni
    tūhun ñúcuán nī ncāhān yā.
  san-TIB: པཤྩཱཏ྄ ས ཏཱན྄ ཝིཧཱཡ ཝྲཛིཏྭཱ ཏྲྀཏཱིཡཝཱརཾ པཱུཪྻྭཝཏ྄ ཀཐཡན྄ པྲཱརྠིཏཝཱན྄།
  qve-NT: Hinaspan chay kinsantin discipulonkunata saqespa, Jesusqa kaqmanta orakuq
    kutiran. Hinaspan kay kinsa kuti orakuyninpipas, orakuran imaynatan primer kaqkunapi
    orakuran saynallatataq.
  pao-NT: Ka mu poonnese kodyukase meeoosoo nanesootuha'e.
  cbu-NT: Ashiri yusur kasayaranllu, ambitam Waparpat tsiyatamaam naatarangiya. Yusur
    yuwaatstam tsiyatarangu anootstam tsiyatarangiya.
  usa-usa: ánibo Îtuma iyápó-annama iyuwéna keqnáámmá kaumobáq uréna nunamummá tiráiye.
    mi-núnámúmmá wágáabaqo tináíkáq keqnáámmá tiráiye.
  soy-soy: Uu kɔ mɛtɑ́ɑ́nũ piyisɛ kpɑ́ uú nɛ kɛtɑɑ pi wɑi, uú hɑ kɔ mɛsɛ mɛ̃ nɛ
    Uléécɑɑ téni
  hui-hui: Ani palea handala ibugua puwa Ngode Datagaliwabehondo bi mbiraore layagobi
    dege halu tebone lene.
  amf-amf: Keam garayse qalte, ini Barjoam kinin miskendettsi makkanso pir ki miskade.
  quc-NNT: Xeuya kanoq, xe' chi jumul ri Jesús chub'anik orar churoxmul, je k'u xub'ij
    jas ri xub'ij nab'e.
  dob-dob: ꞌEnega wate ꞌipilisinedi ga ꞌina sidasida ꞌetonina ꞌenaya ꞌina sidasida
    ꞌeluwena nadigega.
  wrs-wrs: Yesusva hemba henga dashalahanganamba, Sesoam ishomnavna no mongawamom,
    seilm hev ten ishoka vaomananam.
  mca-mca: Qa ikfik'i iye, qa iyin iye ma' qa hats wetshetk'ewi'ƚij, qa yiyeketij
    kakha' hats yit'ij.
  tzo-TZC: Ti Jesuse tey laj yicta comel. Tey ba sta ta cꞌoponel ti Dios ta yoxibal
    xa veltae. Ti cꞌu sꞌelan laj yal ta baꞌyele, jaꞌ noꞌox jech laj yal xtoc.
  mya-mya: ကိုယ်​တော်​သည်​သူ​တို့​ထံ​မှ​တစ်​ဖန်​ကြွ​သွား တော်​မူ​ပြီး​လျှင်​ယ​ခင်​က​မြွက်​ဆို​သည်
    အ​တိုင်း​တတိယ​အ​ကြိမ်​ဆု​တောင်း​တော်​မူ​၏။-
  gng-NT: Nɛ u dàan' bɛ, ki tí jɛnde' waamu, nɛ ki kàare' nta bo nin i ya ñɔbonbaab.
  cbi-NTPO: Tsejtu tsa dena mashuike' miitu entsaba pen bijee Diosba kuinda kemi,
    tsejtu kaspele naati'ba juntsaren manbami.
  ikk-NT: Ọ nọ lazị wẹ tọ, pụ d'e mẹ ekpere nke mgbe ẹtọ, e kuzikwọ ihiẹn ohu hụ.
  leu-leu: E fulaa laa na Yesus a taꞌulan narutul e falet patak xena fenung la fatalatulaana
    yaan e kuus pana mu vapaling naang.
  maz-NT: Ndo zogütjoji c'ua, o ma dyötü Mizhocjimi c'ü na jñi, o mantjo c'ua ja nzi
    va mama 'ma ot'ü.
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུ་ཡང་བསྐྱར་ཐུགས་སྲས་རྣམས་དང་ཁ་བྲལ་ནས་ཐེངས་གསུམ་པར་གསོལ་བ་འདེབས་སུ་ཕེབས་ཏེ་སྔར་བཞིན་གསོལ་བ༌བཏབ།
  tca-NT: Rü yéma nüxna nixũ, rü wenaxãrü nayayumüxẽ. Rü noxriãcütama nayumüxẽ.
  zpl-NT: Nu utsaꞌnanu beella zeꞌe nu uya naꞌcuꞌnu lu Diose bese rriuna cuna bee bedichiaꞌ
    nú unilanu.
  mbc-NT: Iteseurîno ite'ka pe, Jesus wîtî'pî to' piapai epîremai. Moropai e'mai'
    pe teepîrema'pî warantî ta'pîiya.
  ndg-ndg: Ngabakiya kae kaboka ngayengda loba mara yenge itatu kabaya makowe gagalo.
