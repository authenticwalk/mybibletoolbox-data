  soq-soq: Mape Iesu mo emone alene raupariwa ompa deawaa wan.
  qub-qub: Chaura yapay cutiycur Tayta Diosta mañacuran rimëru nishannölla.
  att-att: Á nánawán na ira má, á namillu nga minay nakimállà nga kunnian galâ sù
