  tte-tte: Kabo ilogabaegili ilau yoi ikawanoi yaiyonana ana walo kaigedanamo.
  tcs-tcs: So em i bin libe dempla ane gobaigen po prea. Dis namba tri taim, em i
    bin prea da seim prea gen.
  hlt-THB: Cedawngawh a mingmih ce cehta nawh a thum voeinaak na ak cykcah khawi amyihna
