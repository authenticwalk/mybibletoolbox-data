verse: MAT.026.052
translations:
  kpx-kpx: Ige Iesuu au esemu ke namihai avoe, “Kate haleito a siga mai mamonela.
    Kosealemo oleuoleu sigata ata havege abuna abuta ibinaveho sigata kebia havei.
  okv-H: Rate Iesu na kito ke einge ena, “No asivo goru ta juruke. Embo amuna asivo
    goruketo humbaguja embo amo asivo na kajeoi pehaguja.
  tbo-tbo: Ma Yesu lawana uyahina i baha nae i pa, ‘Amaka ma om kwasikwasi ani hounana
    uyahina una houna meya, babana tu wigawiya witona hai ani hilage.
  mal-C: അപ്പോൾ യേശു അവനോട്, “നിന്റെ വാൾ ഉറയിലിടുക, വാളേന്തുന്നവരുടെയെല്ലാം അന്ത്യം
    വാൾകൊണ്ടുതന്നെയായിരിക്കും.
  grc-SR: Τότε λέγει αὐτῷ ὁ Ἰησοῦς, Ἀπόστρεψόν ⸉σου τὴν μάχαιραν⸊ εἰς τὸν τόπον αὐτῆς·
    πάντες γὰρ οἱ λαβόντες μάχαιραν ἐν μαχαίρᾳ ⸂ἀποθανοῦνται.⸃
  bgc-bgc: फेर यीशु नै उसतै कह्या, “अपणी तलवार म्यान म्ह धर ले क्यूँके जो तलवार चलावै
    सै वे सारे तलवार तै नाश करे जावैंगे।
  khz-khz: Ne Iesu na evaikilaato, netiwato, “Gemu kativa uraurana kapunai ono ura-waia.
    Kwalana vetali kativara gegapina talimara maparara vetali kativarai pia kwarega.
  deu-TKW: 'Hierauf sagt Jesus zu ihm: stecke dein Schwert in die Scheide; denn wer
    zum Schwert greift, soll durch das Schwert umkommen.'
  zsr-NT: 'Jesús gudxëꞌ lëꞌ: ―Bugúꞌ lidx, guia tuchiꞌ quiuꞌ naꞌ. Yúguꞌtë nup tuꞌdiꞌini
    guia tuchiꞌ, lu guia tuchiꞌ lat.'
  lin-lin: 'Kasi Yesu alobaki na ye : — Zongisa mopanga na yo kati na ebombelo na
    yango, pamba te bato nyonso oyo babundaka na mopanga bakokufa na nzela ya mopanga.'
  hns-NT: 'Tab Jiesoe bolies: „Aapan talwaar okar djagaha par dhar de. Dje talwaar
    kaam me laaiga, oe talwaar dwaara mariega.'
  noa-E: Magbaawai Jesuu irig, —Jöpai pʉch espaar ich deg phĩ sĩubá ajim. Pua khaugba
    sĩeb ajim, esparau wërbʉnaa õor khëch nʉm khʉʉn agjö esparauta khëchmaju.
  eng-EMTV: But Jesus said to him, “Put your sword back into its place, for all those
    who take the sword shall perish by the sword.
  mib-NT: 'Yūcuán na te ni cahān Jesús jiín de: Nachuvāha espada rō, chi tāca jéē
    cájejnáhan jíín espada, suni jíín espada cuu.'
  lif-NT2: ये़सुरे़ खे़न् मे़त्तु, “के़दाभेःन् फे़सिःप्‍पो याक्‍ते़ॽ, थेआङ्‌भे़ल्‍ले़
    आत्तिल्‍ले़ ताभेःन् ओगप् चोगुॽ, खे़न् ताभेलाम्‍मे सिःॽ॥
  xnj-xnj: Penapo Yesu akamjovela, “Wuyisa upanga waku pachihaku paki, ndava yeyoha
    mweikoma na upanga yati ifwa na upanga.
  mmx-mmx: La ne Iesu ga lok tin, “Lok li amlong lavarise sepsep taram mila nedi di
    sep limixin mi lemparise, diba met kuren.
  cbr-NT: 'Pabíscaiabi ca Jesusan cacëxa: —Min manë xëtocë a ca aín xacánu ''arutëcën.
    Axa manë xëtocën ''acanancë unicama ax ca anúnribi ''acë ''iti ''icën.'
  tee-NT: 'Pus ju acsnich ju Jesús juni: ―Amak''ach''ok''och ju mimachita laxapajina.
    Icjunan chunch ni tachi chun ju catapulasaya'' lacamachita pus lacamachita ca''amaknicanach.'
  eng-LSV: Then Jesus says to him, “Turn back your sword to its place; for all who
    took the sword will perish by the sword;
  cak-NT: 'Y ri Jesús xu''ij che ri xbano quiri'': Tayaca'' la a-espada. Roma ancu''x
    (anchique) ri can riq''uin espada nicamisan, can riq''uin espada chuka'' xticamises.'
  pah-NT: 'A''ero Jesus''ga ei onhipavẽive''ga pe: —Emondoa''ja ti eapoa eku''ayviri,
    ei Jesus''ga. Kiroki g̃a otavuka ojipe''g̃a pe g̃a jukavo – g̃a pe po ti ojipe''g̃a
    otavuka g̃a jukavo, ei Jesus''ga.'
  sja-NT: 'Mãpai Jesupa mãgaji: —¡Pɨchi espada ata bɨ́ji ichi badamãi! Chi espadapa
    chõopataarã piupata espadapa.'
  xed-xed: 'Ka Yesu nda tsi mantsa: «Vradanamvra ta kafaya gha da kupakani. Inda gwal
    ta kla huzla vulu ná, tsa huzla vulu ya dzaʼa zaɗana ta həŋ guli.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n dá: —Chica̱a̱n va̱ha machítí ja̱n jáchi̱
    ndá na̱ sáhní xi̱hi̱n machítí, xi̱hi̱n machítí quivi ri na̱ cán va.'
  gfk-S: Ma ne Jisas ga tange tana be, “Subale pukus no num sele! Io, dong bakut ing
    di palim sele na hinarubu di na mat iat tano sele.
  bmu-bmu: Jisösnöŋ mi eka kewö jii mörök, “Mönö mosötnöŋ! Bimgö sou ketaŋi körök
    memei, i mönö körek bimgö sou ketaŋan eŋgui kömume. Miaŋgöra mönö sougi kupinŋe
    qenöŋ geyök!
  dgz-dgz: Go Iesu anega dien, “Kereba gega arewa gapan sia barao! Iwa waenapan da
    da kereba tambuinewa, mu kereba waniwa gapan borit wainewa.
  eng-GNV: 'Then sayde Iesus vnto him, Put vp thy sworde into his place: for all that
    take the sworde, shall perish with the sworde.'
  zaa-NT: 'Jesús nna ra tìe bi: Begú''u espada qui'' lu''ą'' lugar quì''į, porqui''ni
    iyaba canu ribèqquia cą espada nna, pues lani espada hua il·lùỹaní latsi'' quį.'
  eng-WEBSTER: 'Then said Jesus to him, Put up again thy sword into its place: for
    all they that take the sword, shall perish by the sword.'
  guh-guh: 'Nexata Jesús jumaitsi pijajivitonëjavabelia: —Nijaespada baja xataremeca
    pevënojojavareca. Tsipaji pamonae namaxëvanita espadata, daxita bajarapamonae
    juya espadata babiatsi, jai Jesús.'
  bon-bon: Yeesu jejige egä, “Isinglanti määme turikä ne siiti bora, ingle laatibi
    cubu turikä ca larnginusi, teebibine cubu turikä te budre me yaaglecimuge.
  nhw-BL: 'Huajca Jesús quiilhui: ―Xijcalaqui momachete ipan icuetlaxo pampa catli
    tlahuilanaj ica machete, nojquiya quinmictise ica machete.'
  swh-ONEN: Ndipo Yesu akamwambia, “Rudisha upanga wako mahali pake, kwa maana wote
    watumiao upanga watakufa kwa upanga.
  wbi-wbi: akati, Gomosia ibamba jaako mu nyambe jaake, ulwakuuva umuunhu ghweni juno
    ilwila ibamba ibudua ni bamba.
  bba-bba: Yerɑ Yesu nùn sɔ̃ɔwɑ u nɛɛ, ɑ wunɛn tɑkobi wesio yen kɑrɑrɔ, domi bɑɑwure
    wi u tɑkobi nɛni, tɑkobiwɑ yɑ koo nùn ɡo.
  eng-KJVCPB: 'Then said Jesus unto him, Put up again thy sword into his place: for
    all they that take the sword shall perish with the sword.'
  kgk-NT: 'Ha Hesu he''i: —Nde kyse katu emoĩ jevy hyru-py. Kyse omopu''ã va''e gwive
    kyse-py ave ojejuka va''erã, he''i kyse omopu''ã va''ekwe-pe.'
  waj-waj: 'Rutaka kiooduu Yisuuva ari ngiaammuauvaa tunoo: Ai paipaivaa vara ari
    nnaamuruuvaki kava uyuanee. Mmuakiaa gioonna kiaapuuya paipa avai karaivaadiri
    utida gioonna kiaapu vooya ruputuaaraiya fai iyaata irisai paipa avai karaivaadiri
    utida iya ruputikiai putuaaravai.'
  cpy-cpy: 'Ikantzi Jesús: “Powaero piyotsirote jempe paakiro. Tema ikaatzi to-tantawori
    iroka kotsiro, aritaki itoteetakiri rirori.'
  ekk-PKP: 'Aga Jeesus ütles talle: „Pane oma mõõk ära. Igaüks, kes võitleb mõõgaga,
    sureb mõõga läbi.'
  mpx-mpx: Yeisu i baek elana i ba, “Wam elohaveyan kilepana u teli pasikal abanaa,
    kaiwena henala ebo kilepa elana ni lohaveyan, kilepa elana al nihi loliya.
  wbp-wbp: Ngularla Jijaji wangkaja kurdungurluku, “Kulpari yirraka nyuntu-nyangu
    junma kirrirdi nyuntu-nyangu wartirlirla. Nganangku-puka kuja kajana warrarda
    pinyi junma kirrirdi-wati-kirlirli, ngula yapa kapu palimi pantirninja-warnu-yijala!
  luo-luo: Yesu nowachone niya, “Dwok liganglani e olalo, nimar ji duto ma wuodho
    ligangla notho gi ligangla.
  nhe-NT: 'Huajca Jesús quiilhui: ―Xijcalaqui momachete ipan icuetlaxo pampa tlen
    tlatehuíaj ica machete, nojquiya quinmictise ica machete.'
  aii-aii: 'ܐܝܼܢܵܐ ܝܼܫܘܿܥ ܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܡܲܕܸܪ ܣܲܝܦܘܼܟ݂ ܠܕܘܼܟܹܗ، ܣܵܒܵܒ ܟܠܵܝܗ‌ܝ ܐܵܢܝܼ
    ܕܡܲܦܠܸܚܝܼ ܣܲܝܦܵܐ، ܒܣܲܝܦܵܐ ܒܸܬ ܡܵܝܬ‌ܝܼ.'
  esk-NT: Tavrani Jesus-ŋum uqautigaa taamna, “Utiqtirruŋ savikpaiñ puuŋanun atakkii
    iluqatiŋ aŋuyaktuat savikpakun piyaqquġisirut savikpakun.
  msb-msb: Ugaling sinabihan siya ni Jesus, “Ibalik mo sa taguban an imo talibong
    kay an tanan na nagagamit sana mapapatay man paagi sana.
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² quianh¹³dsa héi²: ―¡Løg² tiangh²
    ŋí³ quiánh²! Di³ quianh¹³ ŋí³ báh³ jón² ca¹lah¹já¹ dsa² tá¹² quianh¹³ ŋí³.'
  dso-dso: ଜିସୁ ତାକେ କଇଲା, “ତର୍‌ କାଣ୍ଡା ପୁରାଇକରି ସଙ୍ଗ । ଜନ୍‌ ଲକ୍‌ମନ୍‌ କାଣ୍ଡା ଉଟାଇବାଇ,
    ସେମନ୍‌ କାଣ୍ଡାଇସେ ମର୍‌ବାଇ ।
  meu-meu: Bena Iesu ese e gwau henia eto, Emu dare na gabuna ai ba toia vareai lou;
    badina be dare e abi taudia iboudiai na dare amo do bae mase.
  yva-NT: Umba Yesus po raura nanto Apa arakovo utavondi aije umaso ai pare, “Nya
    omake ramawe akasyo no ama kokome rai, weye are pi pare po omake veano vatane
    inta aperam, weamo indati vatano kaijinta wo aubaisyo omake rai jakato.
  dgc-dgc: Pero kinagi ni Jesus diya, a “Ikaluban mo i sondang mua! I lumaban ta sondang,
    éy sondang be i katayan naa.
  zpm-NT: 'Dzigo rëb Jesús lo zha ne pquiaaw ga: ―Blootsow zhispad luu, ib guṉdraa
    luu squi cob luuw. Sac goṉ zha ne rdiḻ con spad, noxtseeb ne low guet zho.'
  hix-NT: Onà wyaro haxa nkekon hatà, Txesusu, àwya. En yaka harha enkahko, akatxefaranà,
    kekon hatà. Katxefara ke otahano ynye me oyehtokonye, katxefara ke rma rha totahaxem
    me manatxhe hampànà, kekon hatà.
  sim-sim: Urik Jisas mu mbara, �Bainat mihin haiewe. Ma ol bainatik awun unda ma
    ondo bainatik li jimandingormenda lir.
  npi-ULB: त्यसपछि येशूले उसलाई भन्‍नुभयो, “आफ्नो तरवारलाई त्यसको स्थानमा राख, किनकि
    ज-जसले तरवार उठाउँछन् तिनीहरू तरवारद्वारा नै नष्‍ट पारिनेछन् ।
  cgc-cgc: Jesus i gambal, “Balik no ta tageban ispada no an! Mga ittaw na gagamit
    ta ispada, ta ispada man mapatay.
  tim-tim: Hain akto Yesuŋe hin magaŋep, “Luâk siâŋe tâwâtŋe kuk akberâm mandâp amâ
    siâŋe tâwâtŋeak kârâmbo mombiap.
  yor-yor: Jesu wí fún un pé, “Fi idà rẹ bọ àkọ̀ nítorí àwọn tí ó ń fi idà pa ni a
    ó fi idà pa.
  wos-wos: Xakrindéka dé Jisas déré wa, “Ména yar mé lakwa, déka wurmbu. Du nak xi
    warendaka yarmbu du xiyandét nak du déré xi warendaka yarmbu xiyatandé. Xiyandét
    dé hiyatandé.
  emp-NTPO: 'Maʌ̃be dji cʌwʌrʌ tʌtad̶aa Jesuba jarasia: –Bʌdji necora wagadua. Necoba
    djõbadara necoba beud̶ia.'
  eng-F35: 'But Jesus says to him: “Put your sword back into its place, for all who
    take the sword will die by the sword.'
  ind-ind: Lalu Yesus berkata kepada teman kami itu, “Sarungkan pedangmu kembali!
    Karena siapa yang membunuh orang dengan pedang akan mati terbunuh oleh pedang
    juga.
  pes-OPCB: 'عیسی به او فرمود: «شمشیرت را غلاف کن. هر که شمشیر بکشد، با شمشیر نیز
    کشته خواهد شد.'
  mpt-mpt: Yesuse baabanea Keb bainate imin ele mib tem tobbanale! Nakai bainat dumo
    gembib mole naka maki teniba naka elisa bainat dum yanaiba kulilanomabiobe.
  bla-bla: Jesus itŭm'anĭstsiuaie, kitsĭn'usstoană otsits'tsipi ĭststsi'ĭs; anniks'ĭsk
    matap'pixk mat'tuyixk inus'stoan, inus'stoan itax'enittaiau.
  ssx-ssx: Kutu pieke ekina꞉ Yesuma꞉ ipiki pa꞉ta꞉ alota꞉ Mo naka꞉ a꞉nda꞉ kepete hokuluta꞉
    pao mea dake pa꞉ta꞉ panka꞉niae. Pa ekipeke. Kepetema꞉ iki tamba꞉ mina꞉e laa wia
    hao haleme wanda꞉halita꞉ ika꞉ kone mo kepetema꞉ lia homaalieke.
  mkl-mkl: Ammɑ Jesu í sɔ̃ɔ í ni, sindo tɑɑkubɑɛ si ɑnkɔ̃ɔɛ. Inɛ iyi wɑ kpɑ inɛ do
    tɑɑkubɑ fei, tɑɑkubɑi ɑ́ nɑ ku kpɑ lɑfɛ̃ɛ mɔ.
  gaq-gaq: ଜିସୁ ଆମେକେ ବାସଙ୍ଗ୍‌କେ “ନାନେ କାଣ୍ଡାକେ କାଣ୍ଡା ବନେ ଜାଗାନ୍ନିଆ ବ । ଜାଣ୍ଡେଇଂ
    କାଣ୍ଡା ଏତେ ବ୍ଲୁ ଆର୍‌ଏ ମେଇଂ କାଣ୍ଡା ଏତେ ଆଃ ଗୁଏ ଆର୍‌ଏ ।
  gof-RNT: Shin Yesuusi, “Ne mashshaa guye shoohuwan zaara. Ays giikko, mashsha shoddiya
    ubbay mashshan hayqqana.
  unx-unx: ୟୀଶୁ ଇନିଃକେ କାଜିକିୟାଏ, “ଆମାଃ ତାରାଉଡ଼ିକେ ଖାପ୍‍ରେ ଦହଏମେ, ଚିୟାଃଚି ତାରାଉଡ଼ି
    ସାବ୍‌କେଦ୍‌ତେ କାମିତାନ୍ ସବେନ୍‍କଦ ତାରାଉଡ଼ିତେକ ଗଜଃଆ ।
  gah-gah: 'Lá okago, Izesú láa loko lo amimó: Sopoloka nene alenikuka goha ale molozo.
    Lekeza sopolotunú geza okaní geza okaní liki liki likipili gesá ikataze.'
  lcm-lcm: Na Iesu kala antok ia ta, “Ku sulai pok ani kam samele si kana oring, using
    si kapo dal kana samele ka mat pok singina.
  aer-aer: Kele Jesus ikwere alakenhe-arle angkerlenge, “Nayepe yanhe arrernirtnaye
    belt ngkwinheke-arleke! Angwenhele apeke tyerrtye arrpenhe nayepele akemele renhe
    nayepele-arle akirtneme.
  qvc-NT: 'Chaymi Jisusqa nirqan: —Atun kuchilluykitaqa waqaychayna. Chaqa kuchilluwan
    pilyaqkunataqam, kuchilluwan rinllapa wanchiq.'
  tgl-ULB: Pagkatapos, sinabi ni Jesus sa kaniya, “Ibalik mo ang espada sa kaniyang
    kaluban, sapagkat ang lahat ng gagamit ng espada ay masasawi sa pamamagitan din
    ng espada.
  cbs-NT: 'Jesúsun jawen tsuma nemakin: —Ana jatu meama min nupe ana jawendi usunwen.
    Tsuabuda nupe chaipawen detenameaibu jabiawendi mawaxankanikiki.'
  xtm-NTPP: 'Sani te Jesús ma, jiña''a ya: ―‍Ndachunee va''a ni yuchi kúu espada ni
    a nuu ñunee i ma, vaa ñayii yinda''a yuchi kúu espada ma chi suni jin ka''ni ña''a
    i ji''in yuchi kúu espada.'
  nnq-nnq: Yesu nganengela, “Mmuye upanga gwinu muala, gambu jwajoa ojwaputana ku
    upanga, mawa nu upanga.
  bao-NT: 'To biro cʉ̃ ca tiiro, Jesús pea o biro cʉ̃re ĩiwi: —Mʉ niipĩire ca niiricaropʉra
    queno cũuña. Niipĩiri mena ca ameri quẽerã niipetirãpʉra, niipĩi menara jĩa ecorucuma.'
  san-ORI: ତତୋ ଯୀଶୁସ୍ତଂ ଜଗାଦ, ଖଡ୍ଗଂ ସ୍ୱସ୍ଥାନେे ନିଧେହି ଯତୋ ଯେ ଯେ ଜନା ଅସିଂ ଧାରଯନ୍ତି,
    ତଏୱାସିନା ୱିନଶ୍ୟନ୍ତି|
  huv-NT: 'Quiaj tasaj nej Teat Jesús: ―Isoc alinomb tiül ombiüm mimachat, teat, cos
    meáwan jane andiüm matsoj wüx machat, naag machat apmendeowüy.'
  otn-NT: 'Ra̱ Jesús bi ''yɛ̱mbra̱ zɛte: ―Da̱mi̱ fos''ni̱ juai. Porque ra̱ ja̱''i̱
    hote conna̱ juai, xquet''a̱ conna̱ juai ja ngue di du̱.'
  nop-nop: Unduŋ tubune Jesudi mihiŋiŋ mik tuguk u indiŋ niŋguk, “Miknoŋge kotigoŋ
    kwelineŋ dahiune fowek. Nebek niŋ miknoŋdi mik tubune kaŋ kibi maaŋ miknoŋdi ulukumundok.
  obo-NT: Piru mid ikahi si Disas kandin to, “Polivod du kos polihuma ru ruwot lipi,
    su iddos langun nod tadnus to polihuma, od patoy en ukit to polihuma.
  cak-ENT: 'Y ri Jesús jari'' tok xbij chin ri xbanun quiri'': Tayaca'' la amachet
    pa ruc''ojbül. Roma achique c''a ri nyecatüj riq''uin machet, chi machet c''a
    chuka'' nyecamsüs-vi.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤴ ᤔᤧᤳᤋᤢ. “ᤁᤧᤍᤠᤓᤣ᤺ᤴ ᤑᤧᤛᤡ᤺ᤵᤐᤥ ᤕᤠᤰᤋᤧ᤹. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤠᤳᤋᤡᤸᤗᤧ ᤋᤠᤓᤣ᤺ᤴ
    ᤀᤥᤃᤵ ᤆᤥᤃᤢ᤹. ᤂᤧᤴ ᤋᤠᤓᤣᤗᤠᤶᤔᤣ ᤛᤡ᤹᤺॥
  mie-NT: 'Ñúcuán de nī ncāhān Jesús jíín dē: Nachuvāha espada nū, chi ndācá jā cánāá
