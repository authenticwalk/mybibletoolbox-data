  gub-BL: Uze'eg Zezuz izupe, imugaz tarer pe. — Emuzewyr netakihe imono nehe ty.
    Ta'e awa takihe pupe upuruzuka ma'e a'e wà nehe xe, takihe pupe izuka pyràm romo
    wanekon putar a'e wà nehe no xe.
  imo-imo: Aku ulu terimuna kanopalie Jisasini yundo nimbei, “Nunge loi gelea te altoko
    lakona panjiwi! Loi gelea te liko imbo tonge imboma loi geleani toko kondonge.
  boj-boj: Onaqa Yesus na aqa aŋgro di minjej, “Ino sebru olo ate. Tamo kalil sebru
    na qotqab qaji naŋgi sebru na moreŋqab.
  eng-DRA: 'Then Jesus saith to him: Put up again thy sword into its place: for all
    that take the sword shall perish with the sword.'
  knf-knf: 'Kë Yeŧu aşë ji na a : « Kakaan kakej ki nu ; bañaaŋ bŧi bankjejuŋ ikej
    baluŋ kakeţna kakej.'
  san-KHM: តតោ យីឝុស្តំ ជគាទ, ខឌ្គំ ស្វស្ថានេे និធេហិ យតោ យេ យេ ជនា អសិំ ធារយន្តិ,
    តឯវាសិនា វិនឝ្យន្តិ។
  arn-NT: 'Jesus ta feypieyew: —Üchaftukutunge tami wayki chew tami niekefimum. Kom
    tati langümchekelu ta wayki mew, ka femngechi langümngeay ta wayki mew.'
  zas-NT: 'Dxel rëb Jesús lojman: ―Baguꞌchaaw xiespadil xluaran. Din bén rdil con
    espad, con espad rëjtaman.'
  ken-NT: Yesu aghati mmu ywi wu bɛ, “Kɛmɛ́ akparɛnja ywɛ amɛm kɛ́nkwɔ́p. Mmu anɛ
    ánù nɛnu nɛ akparɛnja, ǎgu nɛwú akparɛnja.
