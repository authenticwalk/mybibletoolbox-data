    Can jun bis c'a janíla nim ri xpe pa ránima.
  zia-zia: Ayero sero Petoro aune Zebedira mani etobe puro bamuwa ara. Bamuwa Yesu
    nung dubo mininasani dubo mou yenu
  mal-2015: 'പത്രൊസിനെയും സെബെദിപുത്രന്മാർ ഇരുവരെയും കൂട്ടിക്കൊണ്ടു ചെന്നു ദുഃഖിച്ചും
    വ്യാകുലപ്പെട്ടും തുടങ്ങി:'
  tuo-NT: Topʉ waꞌagʉ, Pedro, tojo nicã Zebedeo põꞌrã pʉarãrẽ miawĩ. Cʉ̃ ʉpʉtʉ waro
