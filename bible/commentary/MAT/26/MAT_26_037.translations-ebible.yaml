  gvf-gvf: Direre Pita te Sebedi wan sutan awli pirere, suna ku ku maa ungure miriin
    pire milungwa.
  san-ISO: paścāt sa pitaraṁ sivadiyasutau ca saṅginaḥ kr̥tvā gatavān, śōkākulō'tīva
    vyathitaśca babhūva|
  deu-ELBBK: Und er nahm den Petrus und die zwei Söhne des Zebedäus mit, und fing
