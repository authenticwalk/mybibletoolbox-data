  bzh-bzh: Lob ḳo Pita ving Sebedi nalu luho. Lob ayo maggin rot gekwa ketuin yi.
  guj-2017: પિતરને તથા ઝબદીના બે દીકરાઓને સાથે લઈને ઈસુ પોતે શોકાતુર તથા ઉદાસ થવા
