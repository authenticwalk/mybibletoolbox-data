  maq-NT: Hya xi camá ne, cavaxë me Pedru cojo jo cha quihndi rë Zebedeo xi quiji
    cojo me cha. Hane xi cjui me ne, cavetsihin jemu camá va rë me, hacuaha jemu macjincacun
    me.
  hto-hto: Daɨí daɨna mei Pedro, naa Zebedeo jitó íaillɨnoɨri Jesús baɨ uite. Afe
    llezica Jesús ɨere zúucaide. Zúucailla llezica comécɨmo duere zefuilla izói cácacaide.
  por-BRBSL: Levou consigo Pedro e os dois filhos de Zebedeu, e começou a se entristecer
    e a se afligir gravemente.
  ces-NKB: Vzal s sebou Petra a oba Zebedeovy syny a [tu] se začal rmoutit a mít velikou
    úzkost.
  cui-cui: Jesús barʉ pona Pedro. Irʉ Zebedeo pexantobe tatsi Jesús barʉ pona. Bapoxonae
    Jesús bichocono ʉnthʉthʉ wecoyei, yawa bichocono ʉnthʉthʉ deideijei.
  boj-2014: Degsi minjrsiqa aqa aŋgro qalub agi Sebedi aqa ŋiri aiyel naŋgi Pita koba
    na joqsiqa pailyqajqa sasalej. Sasalosiqa pailyoqnsiqa a are tulaŋ gulbekobaiyej.
  eng-OEBUS: Taking with him Peter and the two sons of Zebedee, he began to show signs
    of sadness and deep distress of mind.
  eri-eri: Onodu bona, no Pita wainga Sebedi idau gane nga nononga hanigedu bona manai.
    Ono bona no huwanya ou tuwai, onodu no gai inyaba isai.
  aly-aly: Jesus-el artwa irrpety atnwenhek, Peter-akerr, artwa ingwer atherr-then,
    Zebedee-kenh alerikw-atherr, renh-rnemant ra atnwenhek. Jesus ilelhek, “Ayengarl
    artewentyel iterremel ilwetyek-anem irreyel-kety. Arrantherr atyek anayntenherr-arey.”
  wiu-wiu: Pita Sebedine manata-pala aua pokome ela matiyame tuaneya tepene-pala mama
