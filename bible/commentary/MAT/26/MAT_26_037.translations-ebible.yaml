  sxb-NT: Yatoola Petro na awazia wawiri awazia awa Zebeedi agia nawo. Yatanika okuwurra
    owululu kandi okuinyaasia ino mu omwoyo gwae.
  nhu-NT: Ɛ wvú jo Bita bô boom bo Sɛbɛdee le bo bofɛɛ, ɛ bô bó gɛn. Ɛ wvú kɛw no
    nu yii yii, ɛ fitele fiew buuke.
  row-row: Te Ana noꞌe nala Petrus, Yakobis, no Yohanis, fo teluꞌ se reu ramaloloꞌ
    ro E. Eniꞌ a mia leleꞌ naa, ma ralan susa nala seli ma nda fefeet sa.
  msy-msy: Egha Pita ko Sebedin otarimning inizɨma, me an gɨn ghu. Egha an navim bar
    a baseme, ezɨ a bar paza uabɨ barasi.
  agg-agg: Ai Pita Sebedindɨ nɨmorɨ yimbuyafanɨ ahamumbo sepurümündɨ haya mahu. Ranɨyu
    Sisas ai ranɨ-sɨmboanɨ ŋgusüfo afɨndɨ hohoanɨmoyuhü asu ahambo afɨndɨ ŋgusüfoambe
    moaruwaimarɨrɨ.
  ptp-ptp: Mêd Yesu kô Pita hɨxôn Sebedi nu yuu mɨ he la, lêc Yesu nɨlô vô vɨyin mabu
    ên xovô vɨyin levac wê ob tulec i ge.
  nak-nak: Eia puli egiteu ale taho tolu e Pita, e Iakob, e Ioanes egite tomi ele
    goio tilimulia, eala moli e Iesus eia ilo buruko seseleti, la gabutatalala tetala
    marapa viruru.
  lbb-lbb: I ben pas e Pita taum ana naur a nat e Sebedi. I turpas a bal maris pa
    i mamahat kol a nuknukna.
  kan-2017: ಪೇತ್ರನನ್ನು ಮತ್ತು ಜೆಬೆದಾಯನ ಇಬ್ಬರು ಮಕ್ಕಳನ್ನು ಕರೆದುಕೊಂಡು ಮುಂದಕ್ಕೆ ಹೋಗಿ ದುಃಖಪಟ್ಟು
    ಮನಗುಂದಿದವನಾದನು.
  cso-NT: 'Jáun² jɨ́³²la³ gáun³ tsáu² bíh¹ ca³jan³ tsú²: Pé¹, la³ má²quionh³ tá¹ gon³
    jon² Zebedeo; jmɨ́¹jáun² ca³lɨ³liau³ hi³ ca³ta³no¹ hlah³ lɨ́n²¹ tsɨ́³ tsú², jɨ³
    hi³ ca³la³ hi³ ca³hu³ ca³jngɨh³ lɨ́n³² tsɨ́³ tsú².'
  ena-ena: Lavɨla Pita dɨdaŋ Sebedi dɨ ninaŋ ahica agɨladɨdaŋ viavɨla uavɨmi. Uavɨla
    Jisasɨ agaŋ mavɨn mɨŋamɨŋa ma hɨjɨŋalami. Lavɨla ilɨhiŋ lamɨgaŋ lamɨgaŋ igasulami.
  tgo-tgo: I vaŋguŋgiya Pita na Sebedi le ŋgaŋgama thenjighewoma. Ghare i vɨrɨ laghɨye
    moli.
  yap-yap: Me fek Peter nge fa gali cha’ ni fak Zebede ngar uned ngak. Me yib e taganan’
    ngak Jesus nrib gel me thamiy ni gowa kan chuchuy nga but’,
  mop-NT: U bensaj aj Pedrojo, u yet'ocoo' a ca' tuul u mejen aj Zebedeo tu pach.
    Caji ti yajtal u yool a Jesus tu jajili. Caji u yubi u yajil a yaj a watac yoc'olo.
  tet-tet: Mais Nia bolu nola Petrus, Yakobus no Yohanis, nebee sia baa bele-bele
    no Nia. Nahuu baa oras nia, Nia noran susar basuk no neon la metin.
  hlt-MCSB: Te vaengah Peter neh Zebedee kah ca rhoi te a khuen tih khothae neh khobing
    te a tong.
  xtd-NT: Ijan dada ndeka‑ia Spedru, Sua, Jacobo juaꞌan. Daꞌya yɨɨ Zebedeo kuu Sua
    xiꞌin Jacobo jan. Nu n‑xee‑ia ijan, yo vichi n‑kukoꞌyo ini‑ia.
  mdy-ETH: ዒዛና ዎላ ጴፂሮሴና ላምዖ ዜብዲዮሴ ናኣቶንሢ ዔኪ ዴንዳዖ ዖዪ ማሊሢ ዓርቄኔ፤
  spl-spl: Yan ge tatmunŋe Petoro, otmu Yeweri nanyâhâtŋe meyekmu yeŋiâk bawi. Ba
    kinmâ umatŋe tetewaŋgiwe sâm olop yakât nâŋgâmu biwiŋaŋe umatŋe otmu yuwu sâm
    ekyongop.
  usp-NT: Y xc'amb'i Pedro chirij pach yak quib' jc'ajol Zebedeo. Kakaj Jesús xpe
    jun c'ax laj ranm jwi'l b'is.
  zav-NT: Na' gwc̱he'e Bedən', len c̱hopə xi'iṉ Sebedeon' Jacobən' len Juanṉə'. Na'
    Jeso'osən' gwzolao gwzochgüe' trist, na' de'e juisy de'e goquene' ḻo'o yic̱hɉla'ažda'ogüe'enə'.
  sgz-sgz: Má ngorer a lam pas Petero mái Iakobo mái Ioanes, aru natun ái Sebedaio,
    má dihat má han. I pákánbung erei, lala tabureng a hut i narsán ái Iesu
  kek-NT: Ut quixc'am chirix laj Pedro jo'queb ajcui' li cuib chi ralal laj Zebedeo.
    Ut li Jesús qui-oc chi rahoc sa' xch'o̱l ut c'ajo' nak ta̱yot'ek' xch'o̱l.
  blz-NT: Ka' Ia nangawawa i Petrus tia anak ni Zebedeus rurua' mae' tii Ia. Muntumbeimo
    i Ia masiongo' ka' siasa.
  poe-NT: Ntá sákjuiko chꞌán tí chꞌín Pedro la ko tí iyó xje̱en chꞌín Zebedeo la kjuankíxin
    kóxakonhen chꞌán la ko kꞌuává chꞌán.
  san-TAM: 'பஸ்²சாத் ஸ பிதரம்ʼ ஸிவதி³யஸுதௌ ச ஸங்கி³ந​: க்ருʼத்வா க³தவாந், ஸோ²காகுலோ(அ)தீவ
    வ்யதி²தஸ்²ச ப³பூ⁴வ|'
  cof-NT: Junni weyanlaca junte chuteto, Pédroca, junsi Zebedéochi paluca naolaca
    nanni jabile tanjie. Jilainato, Jesús duque laquiito wepananaminue.
  srm-NT: Nöö hën a tei Petuisi ku de tu mii u Zebedeosi, hën de ta waka nango te
    de go dou a wan kamian u di djai. Nöö hën gaan pakisei ko a Masa Jesosi liba te
    an saanfa u du. A ko dë seei fukafuka tee na soni.
  qvs-NT: 'Chashna willawashpankuna suk chikan laduman Jesuska Pedruta Sebedeopa ishkay
    wambrankunata pusharkansapa. Chaypina Jesuska sukaman turbakushpa llakishpa paykunata
    willarkansapa:'
  zca-NT: No or nzhanu Me nab tsa Per, kun Jakob, mbaino Juan, orze' tuli nguzublo
    niyentra' jwers Me por tanta nizheb Me, no netra' Me kwan le' Me,
  cbc-NT: Ĩ yaparo, Pedro, bairi pʉgarã Zebedeo pũnaa mena jõjãñurõpʉ na neámí Jesús.
    Bairo ácʉ́, bʉtioro tʉ̃goña yapapuayupʉ Jesús.
  qxo-NT: 'Nisquirnam Pedruta y Zebedeupa tsurincuna Santiagutawan Juanta mas washaläman
    pushargan. Tsaychö feyupa llaquicurnam paycunata nirgan:'
  mox-mox: ʼInega Ieisu Fita ta wese Sebedi natunavo magilafudi ʼebeʼewedi itauya
    tufinaya. ʼInega Ieisu me ena giwali visiqa ta me ena nuavita vonedi vonaya,
  kew-kew: Gore nipu raapuri Pita-para Sebedi-na si lapo-para nimu pisimi. Go raburi
    nipuna robaa-para kedaa pua nipu ora waru odome omesa.
  dww-dww: Dabudine tauna Pita be Sebedi natunatunama rabui yai dokedi, be mate a
    naḡona. Inam raḡanine tauna nuaboya yai kare, be nuanama ya gewagewa kauana.
  nif-nif: Wɨndɨñ embi, Petlo gɨta Sebedilok nɨñañiit tɨpet yanañgɨpi ñañguk. Ñañɨpi,
    walen kolaumbi, gɨnan mɨlataum
  twi-ASANTE: Ɔfaa Petro ne Sebedeo mma baanu a wɔn edin de Yakobo ne Yohane kaa ne
    ho. Ne werɛ hyɛɛ aseɛ hoeɛ, na ne ho nso yeraa no.
  aoj-aoj: Eaꞌ anen naoꞌwa Pita naloma Sebedi nogaopana Jemsi Jon aꞌ mafeꞌ. Eaꞌ nameꞌ
    opaf ananifi aꞌ nimanif kwapeteꞌ endilisi.
  cbv-cbv: Páant niíj péanit, Pedrodih, Zebedeo ã weh chénat pahdihbʉt yʉʉ́pbit ã
    nʉmah bejep jĩ. Pánih bejnit, ded pah ã yapat pínahdih bʉ́dí jenah joinít, ãt
    jĩ́gah jwíihip wʉt jĩ.
  taw-taw: Anɨb agɨl, Pita nop poŋɨd, Sepedi ñɨne kɨlop omɨŋal poŋɨd saŋɨdak. Amɨlɨg,
    Jisas chɨbol yul awl yɨbɨl nɨŋɨd,
  jic-NT: Discipulopan cont'e jis lal tjemey jupj jámatsja nt'a. Pedro pjaní watsja.
    Zebedeo jatjampan mát'eya tjil watsja. Pajal 'aplijila tepyala Jesús. Pajal jola
    tepyala malala ca mpalas mpes.
  zap-NT: Wzano Ne Bëd no le yrup xpee Zebedew, lex wlen kesentyent wunles lextoo
    Ne, axtegue baanske wuu lextoo Ne.
  wer-wer: Pël niak Pitaare Sepeti pim ruaar koirak saut. Yesem ngës rëak ya këlangön
    kön wiak ya ngës pan ëa.
  ipi-ipi: Wuane lalu, balato Pitapi, Sepiti iwanane lapo okolapopi, utupane bala
    atu aiyu amonga-yale peai. Pulu, okone angi ato tewa, bala yamapane kenda andane
    wete wato, anu puape lo nembo kambua teaipia.
  qul-NT: Pedrota, Santiagota, Juantawan pusarkan. Jesustaj sinchita llaquicuyta kallarerkan.
  ter-NT: Ina ómo Pêturu yóko'o neko pi'âti xé'a Nzebêdeu. Yane turíxovone ikáxu'iyea
    okóvo ne Jesus yoko yupíheovo kotíveyea isóneu.
  bmr-NT: Jaaboro Pedroco, bu Zebedeo achimɨsico icano asatyuuboro tɨcovauhi ɨñɨhicuguuboro
    sihidɨ ɨɨdaasuvuubo.
  fuf-fuf: O naɓori Petruusu e ɓiɓɓe Zabadii ɓen ɗiɗo. Onsay o fuɗɗii heɓude annde
    e sokola,
  bhl-bhl: Yangesomi, Fita so, Sebidi em muluwel alew iso, ite kuw kuluko, unse kale.
    Unesomeliwi, e ibolow ilum fian mak kulusomi, ibolow fukunin tiaktiak keko,
  ons-ons: Eŋe Petoro, so Zebedi wane gipoletkine etke weneŋ ebuki arikoi. Ariu paki
    qomine umareki wikile suaine detke.
  con-NTPO: Qquen supa Jesús Pedroma, Zebedeo dutssiyendeccuma'qque joccani anga.
    Joccani japa Jesús ñombi'yeye ashaen. Injama'cho tsosipie ñoquimbipa
  ghs-ghs: '@see-verse:MAT.026.036'
  peg-peg: ଆରେ, ଜିସୁ ପିତର୍‌ ଆରି ଜେବ୍‌ଦି ରିକାର୍‌ ମେହିରିଂ ଅତାନ୍‌ । ହେ ଏଚେକାଡ଼୍‌ଦ ଜିସୁ
    ବେସି ଦୁକ୍‌ ବାଦାତ ବିପ୍ତି ଆଜ଼ି ମାଚାନ୍‌ ।
  txu-NT: Ne kam Pedrumẽ Djebedêu kra ar amãnhkrut japrôn aro tẽ. Ne kam tokry rax
    pymaje madjà kreti:n arỳm kaprĩ rax ne.
  eng-WEBU: He took with him Peter and the two sons of Zebedee, and began to be sorrowful
    and severely troubled.
  gnw-NT: Jayave güɨraa Pedro jare jocua mocui Zebedeo taɨ reta, jare umbɨpɨ ipɨatɨtɨ
    jare uiporara.
  mux-mux: Aku nimba kene Pita kene Seperi-málu ⸤Jemis kene Jon-sele⸥ wasie liipa
    memba pupa kene ⸤‘Na teku kis-singí ulele aima nondupa wendu ombá tekem.’ nimba
    piliipa kene⸥ yu-yunu kondu kolupa numanu kis panjipa kamelena mindili tipili
    mulurum.
  maj-NT: Ngjiko̱ Pedro̱ ko̱ nga joo̱ jáha̱ Zebedeo̱. Kik'atuts'i̱hi̱n nga kik'ie
    babaha̱ ko̱ kis'enta̱ha̱ ra̱.
  bkq-NT: 'Adâkebygueduo, Jesus Pedroram, azagâ Zebedeu imeombyryram warâ aguely:
    — Yagâ âetaungâ; akaemo modo lelâ ise taunlo — kely. Aituo eagâ idâlymo iwague
    nekâ. Târâ myani toenzepa kehoem Jesus itywandyly.'
  kue-kue: Ana Pita ya Sebedi wam suwo auro yungo ye akiye eingwa. Ye munduwo kinde
    kaima orko ana kinde pirtre.
  cot-NT: Iriguenti itsipatsipaitanaca Peerero aisa mavite irijanite Severeo. Ariquea
    ishimampojancavaetanacaquea Jesoshi, yatsipeshirentavaeca.
  bnp-bnp: I tuli kunana e Petrus, e tune Sebedi ala rua. E Isu i vakatubu ni dodo,
    ni luhoi lege,
  apn-NT: Hãmri nẽ mẽ ixkwỳjê ho axkrunẽpxi nẽ amnhĩ kôt mẽ kuwỳ. Simãw Pêtre nẽ Jepetew
    kra pijakrut pê Xiakre nẽ Juãwja wa nhũm amnhĩ kôt mẽ kuwỳ nhũm mẽ ma hkôt mra.
    Hãmri nhũm Jejus tee ri mẽ kot tanhmã hipêx tota kukamã hamaxpẽr o hkaprĩ nẽ amnhĩ
    kamã kahak tỳx nẽ.
  ctp-NT: Ti ndyaa la Jesús ti chinꞌ seꞌen loꞌo Tyu loꞌo taꞌa tyukwaa sñiꞌ Zebedeo
    bra kanꞌ. Ngwa xiꞌin ꞌa tiꞌ Jesús siꞌya chaꞌ tnun nu wa tyukwa ti yu.
  bre-BRG: Kemer a reas gantañ Pêr ha daou vab Zebedea, hag e voe leuniet a dristidigezh
    hag a anken.
  opm-opm: Napora Sebedi ohe mon yot Jemissi Jon ihito Pitao ihirnong Gur nohsi masoteinong
    hatper pora ama yitir han ihirsi susa asoteinong hama ohe da oh da ruumsup tit
    hangopri.
  bvr-bvr: Lika burr-menga Birta rrapa abirri-gata Jebadi (Zebedee) bijirri-yika walkurpa
    yerrcha, lika burr-ganyja a-bona. Wurra nipa Jesus a-garlmunapa wargugu a-ni.
  wal-wal: Yaagidi PHeexiroosanne Zabddiyoosa naata naa77aa banaara ekki efiidi, daro
    kayyuwaanne waayiyaa doommiis.
  zad-NT: Na' bc̱hi'e Pédrona' na' c̱hop bish'te xiiṉ Zebedewa', na' wzolo chakyeshile'
    dii wal inlleb.
  aso-aso: Idoꞌ neꞌmine lo Petolokisi idoꞌ Zebedaioꞌ gipele sitakisi nene ngeleꞌmizo
    novo Izesuꞌ aza apiꞌ ogo muluno hukavo mulumo naba gilineꞌ.
  uli-uli: Jesus yesa ffesangu Pedrus mo rorumal tarmal kowe lol Zebedee. Sa kkel
    weresel mo tayikofel lal depal,
  nin-NT: Na yo Biturr gri ndo na amumarr bu Zabadi ba aha mi. Na gru so wri kpakpa
    ku iha yi nggo i so ku ni itu.
  tgk-tgk: Вай ҳамроҳаш Петрус ва ду писари Забдойро бурд. Дарду аламаш шиддат меёфт
    ва
  acu-NT: Tura Pedroncha, tura Zebedeo uchirin mai ayas juki, arakchichu wear, Jesús
    napchau nintimias wake mesekmiayi.
  cak-WNT: Riya' xa quiyon c'a ri Pedro y ri ye ca'i' ruc'ajol ri achi Zebedeo rubi'
    ri xeruc'uaj el. Yac'ari' tek Riya' can xuna' yan k'axon ruma ri xtiberuc'ulwachij.
    Can jun nimalaj bis c'a ri xpe pa ránima.
  ebk-ebk: Entakina hi Pedro ya nan chuwa ay potot Zebedeo ay lanaraki. As nan hiyachi,
    enlapuna ay nginmuyus ya nalilifok.
  spa-PDDPT: Se llevó a Pedro y a los dos hijos de Zebedeo, y comenzó a entristecerse
    y angustiarse.
  ruf-ruf: Kamsola Petiri na iwana weli wa Sebedayo, kuya kandusa kwona usungu, na
    kughanzika.
  gun-gun: Ngupive ogueraa Pedro ha'e Zebedeu ra'y kuery mokoĩve. Ha'e vy iporiaua
    ha'e nda'eveia oendu.
  agu-BL: Ntin Lu' tu yi cob cy'ajl Zebedeo e' ben tcy'al. Xe'te'n nin ban talma'
    tan txuknewe'n tan paj bis,
  isn-isn: Akamuhola u Petelo neana abeele neang'wa Zebedayo na wikandya kupyenenkela
    nukusononeka.
  ilo-ULB: Inkuyogna ni Pedro ken ti dua a putot ni Zebedeo ket nangrugi a nagladingit
    unay ken nariribukan.
  pir-NT: Sa ni tuhasa, Pedrore, pʉaro Zebedeo pohnene tiquina ihtiarore piji cãri.
    Sa yero tiquiro tutuaro bʉjʉa witi, ñano jeripohna tiahye.
  anv-NT: Ndɛre ji atené mmyɛ mbɛ manɛ́mmyɛ asɛ́ Pita ne baá Sɛbɛdee apeá (Jɛmsi
    ɛbwɔ́ ne Jɔn) ndɛre ɛbwɔ́ ájyɛ meshwɛ ne masómé makwɔ́ Jisɔs metɔɔ́.
  sab-NT: Jesu gerudu ene gire Jesu jo Pedro dbe kaire Zebedeo kirolla gdaboke dbe
    mo ole llagli. Jesudi nga chiu olire tanre ama be boi daga ngwale giti,
  tmd-tmd: Jisas aliö rön, Pita, Sebedi ha nuŋ mös Jems Jon yöŋö rɨgɨr ñɨgö yölɨŋön
    duöŋa. Du gɨrön, Jisas nuŋ rɨb mɨga yöxön,
  acr-NNT: Yey xebꞌukꞌam kꞌu bꞌi ri Pedro y ri kebꞌ ukꞌajol ri Zebedeo rukꞌ. Y xujeq
    kꞌu riꞌ lik kabꞌisonik y lik kakꞌaxkꞌobꞌ ri ranimaꞌ.
  kpg-kpg: Mee gaa lahi Peter mo nia dama daane dogolua a Zebedee. Ono lodo gu huaidu
    huoloo gu dee baba.
  taj-taj: येशूसे पत्रुसदेन जब्‍दियाला झा न्‍हीदा ह्राङदेन छ्‌यामनोन भोर्सी फेप्‍जी।
    ओच्‍छे थेदा ल्‍हानान सुर्दा तसी सेमरी दुख तबारी छ्‌याइजी।
  avt-avt: Hɨrak keithis Pita ketike nɨkerek wiketeret te Sebedi, Jems ketike Jon
    tariyakɨt ten. In ek, hɨrak han kɨrak enuk kekrit kekrit.
  cbk-cbk: Y ya lleva lang le con Pedro pati con el dos anak di Zebedeo, y ya tene
    le grande lingasa y ya queda bien dolorido.
  uig-ARA: ئۇ پېترۇسنى، شۇنداقلا زەبەدىينىڭ ئىككى ئوغلىنى بىرگە ئېلىپ ماڭدى ۋە قاتتىق
    ئازابلىنىپ، كۆڭلى تولىمۇ پەرىشان بولۇشقا باشلىدى.
  tuf-tuf: Eyta waquír car im ey owár Pedro cat, Zebedeo sasá cat acsara béjecro.
    Beyar cuecway yehnjacro.
  abx-abx: Pero agpabaya'-na si Pedro pati' i duwangan dadi'-na si Sebedeo paghuwang
    si iya. Agtikang iya pag'abat kabidu'an ngan agpanangis gayod i kasing-kasing-na.
  mco-NT: E chi Jesús ñɨcxy mɨɨd Pedro etz nañ jadu'n mɨɨd je Zebedeo ymang nimetzpɨ.
    E jɨm Jesús ñayjɨhuɨɨyɨ janch tajy may mɨj cajee.
  kqf-kqf: Tana, Pita bi Diyebedi natunatuna labu i waidolidi bi ḡome i wainuwaboya
    kauwa bi nuwana i toitoi.
  cpb-NT: Raanakeri Pedro itsipataanakeri apite itomi Zebedeo. Ari riraakoshiretapaaka
    Jesús.
  aon-aon: Aria anan narao Pita nani Sebedi ananim biom nagamim heiran hanak. Aria
    ananish urkum apahw amaenyish atish aria amu nemnek yowiyokuk abom.
  hus-NT-2005: In júnaꞌ na Pedro ani chablam nin chakámiltsik na Sebedeo ani tujey
    kin achʼaꞌ jun i pulek tʼeꞌpintaláb tin itsích.
  mig-NT: Te ni̱ jaka‑ya̱ Pedro jíín ndéndúú se̱'e Zebedeo kua'a̱n‑de jíín‑yá. Te
    ni̱ kejá'á‑yá kúxíí iní‑ya̱, te ndúkuí'a̱ xaa̱n iní‑ya̱.
  bps-bps: Na faginan Fiter na i lwe dad ngà Sébidi salu di gudmasalan. Na tambù én
    too mlidù na too msamuk nawan.
