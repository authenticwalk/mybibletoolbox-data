  jid-jid: A nji Bitru ni mrli nlon Zabadi harli niwu nda si yi ni sron.
  wmw-wmw: Nakunsukula Peduru na wana wawiri wa Zebedeyu, akanza kukafilika, akiuzunika.
  gmv-GGM: Phixirosarane Zabidossa nayta namm7ata benara ekki bishe ogge bolla muzetethine
