  bss-NT: Áde ákagké, ankɛɛ́n Petro ne bǎn ábe Zɛbɛdiɛ bébɛ. Ndəŋge ne metake
    híin bébédé mɔ́ á nlém-tê.
  met-met: Xap Pita gabu Sebedi garandi Yems Yon tang mala rangua. Baing ayangana
    xaung gamona mauxang sibuna.
  kpj-NT: Tahe Jesuisi heka Pedro ridyre ixi‑wana. Tule Zebedeu riòre wiwana ridyrenyre.
