  bel-N: І, узяўшы Пятра і абодвух сыноў Зэбэдэя, пачаў тужыць і сумаваць.
  sch-sch: Peter le Jebedee nâipasal inik ngei hah a tuonga, Rathainvâina le mulungdûk
