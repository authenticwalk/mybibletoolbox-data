  mgc-mgc: Mo oba nï aba Petero, gisi 'ba Zebedeyo rïyö. Yësu kö'du sösu riti aba,
  ame-NT: Allñapaʼ aña anmos Pedro ñam̃a Zebedeo puechemereshaʼ, epsheña. Jesúsñapaʼ
    c̈ha nanac llequëna, nanac allpatena.
  mgh-2016: Nkaakusha Napeturo ni ashaana elhi a Nazebedayo. Ihuzuni ni uthemwa nkawanchokholha,
  kvn-NT: Tegin Jesús walapá aga e-chapingan-ches, Pedro tegin Zebedeo-machimal-walbo.
