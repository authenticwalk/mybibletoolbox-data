  mbl-NT: Tu Pet mõgãhã nũ mũtik, xix Yemeneo kutok 2, tu' kuxa teknõg, 'ũxũy xexka
    tu',
  zpc-NT: Naꞌ uquiëꞌ Jesús Pedro len chopa z̃iꞌi Zebedeo, udyialaorajëꞌ ilëꞌëtiꞌ ga
    uzulao guque Jesús bayëchiꞌ gula.
  gul-NT: Wen e gone, e tek Peter an Zebedee two son long wid um. An Jedus git too
    saaful an e haat been too hebby.
  mau-NT: Qui³cao⁴ Pedro, cao⁴ jao² xti³-le⁴ Zebedeo, tsa³cˀe¹tsˀia⁴ nca³ nˀion¹ coan³fao¹-le⁴,
    cˀoa⁴ nca³ nˀion¹ qui³si³cjao¹jin³.
  gup-gup: Nungka benkang Peter dja benebokenh bebeywurd nuye Zebedee, dja nungka
