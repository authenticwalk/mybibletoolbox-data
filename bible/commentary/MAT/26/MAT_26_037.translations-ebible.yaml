  gmv-NT: ጴፅሮሳራ ዛቢዶሳ ናይታ ናምዓታ ባናራ ኤኪ ቢዲ ሙዞቴꬂኔ ዳሮ ቆፎ ኦይኪዴስ።
  por-BLT: Ele levou Pedro e os dois filhos de Zebedeu com ele. Jesus começou a sentir
    grande tristeza e aflição.
  stp-NT: Baꞌ gammɨjɨ pɨx chuꞌm duu dai gu Peegro xi baidhak, gio baꞌ gu Jakoobo,
