  nhe-BL: Huan Jesús quinhuicac Pedro huan nopa ome imomachtijcahua tlen eliyayaj
    itelpocahua Zebedeo. Huan yajaya pejqui tlahuel miyac mocuesohua.
  sps-sps: Ya ras rato Pita, ana ina fuan a guei tsoiny ten Sebedi. Koma patang tsian
    an reesik tsian fiisok paas Towa,
  wnc-wnc: Pitaat gatu Sebeditane waakngaapaat ngang papan kuking. Kundusim kuke meya
    siknga natake
  nmw-S: I sehapeid Pita ge Sebedi he-nanatune si he-iwo he-bwaine si lok, ge he sauge
    yake hatiyene i tilao suwok.
  bus-bus: À Pita kↄ̃n Zebedi nɛ́ gↄ̃ↄn plaaanↄ sɛ̀ à gàańyo. À pↄↄ sia kũ̀ à nↄ̀sɛyↄgↄ
    sì.
  gub-BL: Weraha Pet uzeupi a'e, a'e mokoz Zepetew ta'yr waneraha pà uzeupi a'e no.
    Uzemumikahy kury.
  imo-imo: Aku tepa nimbelie Pita kinye Sebedi malo Jems kinye Jon talo peya lipe
    mepa pumbelie na teko kenjinge ulumu paa nondopa wendo ombai teremo nimbe pilipelie
    yu yunu kondo kolopa konopu keri panjipe konopuna mindili tepili molorumu.
  boj-boj: Degsi minjrsiqa aqa aŋgro qalub agi Sebedi aqa ŋiri aiyel naŋgi Pita koba
    na joqsiqa pailyqajqa sasalej. Sasalosiqa pailyoqnsiqa a are tulaŋ gulbekobaiyej.
  eng-DRA: And taking with him Peter and the two sons of Zebedee, he began to grow
    sorrowful and to be sad.
  knf-knf: Ajej na a Piyeer, na babuk Ŧebede batëb, aşë jun pŧiink pjooţan na mnhaj
    ţi uhaaş wi nul.
  san-KHM: បឝ្ចាត៑ ស បិតរំ សិវទិយសុតៅ ច សង្គិនះ ក្ឫត្វា គតវាន៑, ឝោកាកុលោៜតីវ វ្យថិតឝ្ច
    ពភូវ។
  arn-NT: Feymew yefi ta Pedro ka Sefedew tañi epu fotüm, feymew rume weñangkünagi
    ka yafüngewelay.
  zas-NT: Dxel zinëman Bëd con grop ree xiꞌn Zebedeo, zianz guzuloj cayunayaman abiꞌ
    ad nixtri yuꞌ luxdooman.
  ken-NT: Árɛ́m nɔ́kɔ́ nɔ́, asɔt Píta nɛ bɔ̌ Sɛbɛdi bati apay, arɔk nɛ bhɔ. Arɔp
    nsónso nɛ bɛyǎ basɛ́mɛ́ antɨ.
