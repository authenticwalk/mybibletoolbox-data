  hrv-hrv: I povede sa sobom Petra i oba sina Zebedejeva. Spopade ga žalost i tjeskoba.
  box-NT: Ò o fó a Piɛre là a Zebedee zàwa nùwã ɲun wàráa. Ó o yi wã́a ɓúakáa
