  zao-NT: Ne ndano Jesús Pey, ne rop xgann Zebedeo kuu nak Juan ne Santiag, tsa mndelo
    mndebi leettsoo Jesús ne nalatt ngoo leettsoo Jesús.
  byx-byx: De ma Iesus ka ruqun ma Pita qe ne ma Sebidi aa uimiam ip te na qa. De
    nge rarles i maikka ama merlenka ver a qa be quasik ket lu maget.
  ctu-CTI: Che' jini Jesús ti' pʌyʌ majlel Pedro yic'ot cha'tiquil i yalobil Zebedeo,
    jiñʌch Jacobo yic'ot Juan. Ts'itya' ñajt ti bej majliyob. Che' jini, ñoj ch'ʌjyem
    ti queji yubin Jesús. Ñoj c'uxucña i pusic'al.
  zos-NT: Y ñømaṉyaj Jesusis Pedro y metzcuy Zebedeo'is 'yune; maṉyaj más jojmo
    y jeni Jesús vøti tzocotocho'tzu maya'cu'is.
  gvs-gvs: Tuwo moitamo katusobu go, Pita be Sebedi natunao adi taiyuwo ikabidi taiyao
    sina. Sinonoina go, Yeisu nuwona imou be nakae atena igeda.
  kbm-kbm: Be gigas Pita be Sebedi natu-nggen Jems gabu Jon ivin ei be ile. Yisu aplo
    bunam molge,
  rmc-rmc: Iľa peha le Peter the le Zebedeoskre duje čhaven. A zaiľa les o pharipen
    the e žaľa.
  apr-apr: Ngan le ikaua Pita iye Sebedi di natunu ru nga, a iye di tila. Bong Yesu
    ikanamaii, ngan lon madoko le lon moo san.
  tiy-tiy: Atin nuwitén i Pedrowe brab de ruwo gétéw lagéy nga Sebedeowe, sani Santiagowe
    brab Juane. Atin méntete i fédéw Jesuse brab ménbuku fo toow.
  nlg-nlg: Gaia te lavia Peter kolura erua dalena Zebedee, me vuivuni ni dikalio me
