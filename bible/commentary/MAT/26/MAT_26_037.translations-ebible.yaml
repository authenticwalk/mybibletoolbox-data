  ncj-NT: Huan oquinuicalo in Pedro, huan in ome ipiluan in Zebedeo, huan opehualoc
    motlocoltilo molui, huan omomohsihuiloc.
  yuj-yuj: Aeria maok, mao Pita ntia Sebedimp namoráp yaworan mwar éréképea akwap.
