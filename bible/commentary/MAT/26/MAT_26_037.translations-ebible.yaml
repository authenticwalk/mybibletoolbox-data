verse: MAT.026.037
translations:
  kpx-kpx: Kateai au esemu kebia haleveito Bita isi Sebedi mo abuita kebia unaha holoevei
    abuhi tilu. Tisege uvuve keu ono vadeu avuemo lohoveve ke huhuige avuemo isuanu.
  okv-H: Peter te embo Zebedee ta meni heriso aingeto humbuto pambuna. Eto Iesu ta
    degi tunga osaga pajire be puvunu
  tbo-tbo: Ega yaka hai tonuga i weluwinihi po mitehi hi nae, Pita ma Sebedi natunatuna
    luwaga, ma Yesu anai nugowiyuwana po anai nogohelelena.
  mal-C: പത്രോസിനെയും സെബെദിയുടെ മക്കളായ യാക്കോബ്, യോഹന്നാൻ എന്നിവരെയും കൂട്ടിക്കൊണ്ടുപോയി.
    അവിടെവെച്ച് അദ്ദേഹം ദുഃഖവിവശനായി വ്യാകുലപ്പെടാൻ തുടങ്ങി.
  grc-SR: Καὶ παραλαβὼν τὸν Πέτρον καὶ τοὺς δύο υἱοὺς Ζεβεδαίου, ἤρξατο λυπεῖσθαι
    καὶ ἀδημονεῖν.
  bgc-bgc: वो पतरस अर जब्दी के दोन्नु बेट्टा नै गेल्या लेग्या, अर उदास अर कांल होण
    लाग्या।
  khz-khz: Ne Petero e Tepetaio natuna rualamo evairato, ia ria geagoto. Aonai Iesu
    tauniparana epalapalato, ekalito, aona maki evekwalavito.
  deu-TKW: Und er nahm den Petrus und die zwei Söhne Zebedäus' mit, und fieng an zu
    trauern und zu zagen.
  zsr-NT: Jesús bchëꞌë Pedro len gropëꞌ zxiꞌnëꞌ Zebedeo, atiꞌ gzu lahuëꞌ ruhuiꞌnnëꞌ
    len rsëbi ladxëꞌë.
  lin-lin: Wana amemaki Petelo mpe bana mibali mibale ya Zebede, akomaki mawa-mawa
    mpe komitungisa ;
  hns-NT: Oe Petras aur Sebedeas ke doei betwan ke legail. Oe tem par oke oedaasie
    tjhaai leis aur oe ghabaraai lagal.
  noa-E: Maimua thãrjuppaim khʉʉn dʉ̈i petajim. Mag ich dʉ̈i phë arrtarr khʉʉn ãb
    Pedro ajim, maimua tagam khʉʉn numí jöoi Zebedeo chaain ajim, Santiago Juan dʉ̈i.
    Mam paaukhabaimaawai am iek ökhĩirjuuga aadëmua gaai machaaga aadëjim aajem, chi
    Jesús.
  eng-EMTV: And taking along Peter and the two sons of Zebedee, He began to be sorrowful
    and deeply distressed.
  mib-NT: Te ni jeca ya Pedro jiín ndɨndúú séhe Zebedeo cuahān yā jiín de. Te ni quejéé
    yá cucuíhyá ndasɨ́ ni yā te cúxií ni yā jeē quíji jnūndóho sɨquɨ̄ yā.
  lif-NT2: ये़सुरे़ पत्रुसे़न् नु जब्‍दियारे़ ने़प्‍फु कुस्‍साःहाॽ खुने़ॽनु तेॽरुसि,
    हे़क्‍क्‍याङ् खुने़ॽ साॽरिक् मिङ्‌वारे़ कुधिम्नु निङ्‌साम्‍मो थ्‍ये़रो॥
  xnj-xnj: Avatolili Petili na vana vavili va Zebedayo, Yesu akatumbula kuviniswa
    mtima na man'gaiso.
  mmx-mmx: La ni ga lam ka ne Pita mi lumdak at ne Sebedi, la lainbulu silok ga suxuna
    lorooro ren.
  cbr-NT: Usaquin cabiani Pedro 'imainun Zebedeonën bëchicë rabë́, Jacobocëñun Juan,
    acama buani cuaníbi ca Jesús —uisai carana 'iti 'ai —quixun sinani masá nuituacëxa.
  tee-NT: Chai ak'ailhi'alh ju Pitalu' chai ixt'iyun'an ists'alan Zebedeo. Chai tsuculh
    amak'anini' chai na xcanilh ju ix'alhunut.
  eng-LSV: And having taken Peter and the two sons of Zebedee, He began to be sorrowful,
    and to be very heavy;
  cak-NT: Raja' xe ri Pedro y ri je ca'i' ralc'ual ri achi rubinan Zebedeo ri xeruc'uaj
    riq'uin, raja' can jun nimalaj bis xpe pa ránima roma nuna' yan ri xteruc'ulumaj.
  pah-NT: Hehemo'i ga hoi a'ero Pedro'ga rerogwovo ojupi mokonha'g̃a ndeheve Zebedeu'ga
    ra'yra'g̃a ndeheve. Ndovy'ahetei Jesus'ga opy'a mbojuavo.
  sja-NT: Ichi ome ateeji Pedro mãik'aapa Zebedeo warrarã omé. Mãga nɨde Jesús k'ĩsia
    paraa nɨ̃beeji t'ãri p'uapa.
  xed-xed: Ka klanaʼata tsi i Piyer nda tsa zwana Zebedi his ya mistani. Ka tɗata
    ŋuɗufani ka ksay ka zləŋ.
  mks-NT: Ta ndáca Pedro xi̱hi̱n ndíví da̱ cúú ja̱hyi Zebedeo cua̱ha̱n xi̱hi̱n á.
    Ta já na̱casáhá cácuéha̱ ndiva̱ha ini a ta a̱ ju̱ú quia̱hva táhvi̱ ini a.
  gfk-S: Io, iga lamus leh Pita ma ira iruo natine Sebedi, duhat gom saate ie. Ikino
    pana bung iga kilingane ra tamat na tapunuk ma iga manga sugurukrukua bileng.
  bmu-bmu: Mewö jiba Pitö aka Zebedigö nahönyahötŋi yahöt etkuaŋgita angetka Jisösnöŋ
    könahiba wösöbirik möriga köŋjiliŋan köna böröŋi qeköyök.
  dgz-dgz: Me Pita ge apan Sebedi otu wai dere tanam asirantu amon, amba me bagu sisi
    anu tanen amba bumage tuk wan.
  eng-GNV: And hee tooke vnto him Peter, and the two sonnes of Zebedeus, and began
    to waxe sorowfull, and grieuously troubled.
  zaa-NT: Jesús nna guche' tìe Pedrua ą'hua chuppa ca ỹi'ni Zebedéua nna. Làniana
    gudulo uccuani triste latsi'e nna tsì'irúbani uccuanie nna
  eng-WEBSTER: And he took with him Peter, and the two sons of Zebedee, and began
    to be sorrowful and very heavy.
  guh-guh: Nexata Jesús barëpona acueyabi ponëbeje pijajivi. Jesús pijajivi barëpona
    pesaicaeyojavabelia mapamatabëxëyoje. Pedro, Santiago, Juan, bajarapamatabëxëyo.
    Santiagobeje Juanbeje Zebedeo pexënatobeje. Bajaraxuacujinae Jesús bitso najamatabëxaina.
    Nexata bejamatabëjiobireca.
  bon-bon: Tabe teta cama aacanänige Peteru piiyepu Jebedayo me neeneni bägrä bine.
    Yeesu babo ngenecu mäpu me äbitige.
  nhw-BL: Huan Jesús quinhuicac Pedro huan nopa ome imomachtijcahua catli eliyayaj
    itelpocahua Zebedeo. Huan yaya pejqui tlahuel miyac motequipachohua huan mocuesohua.
  swh-ONEN: Akamchukua Petro pamoja na wale wana wawili wa Zebedayo, akaanza kuhuzunika
    na kufadhaika.
  wbi-wbi: Pe akantoola u Peteli na vaana vavili avakina Sebedaayi akatengula kusukunala
    na kuhangajika mu mwojo ghwake.
  bba-bba: U Piɛɛ kɑ Sebeden bibu yiru suɑ bɑ susi wuswɑɑɔ. Mɑ nuku sɑnkirɑnu nùn
    deemɑ, win wɑsi dwiiyɑ.
  eng-KJVCPB: And he took with him Peter and the two sons of Zebedee, and began to
    be sorrowful and very heavy.
  kgk-NT: 'Upéi mbohapy ondive ogweraha. Ogweraha Pedro. Mokõi Zebedeu ra''y ogweraha
    ave ondive. Upe ramo Hesu ovy''are''ỹ-ma oiko-vy. Ojepy''ajopy eterei-ma ave oiko-vy.
    Ogwahẽ vy''are''ỹgwasu íxupe:'
  waj-waj: kiaa kioo Petoroosaa vitoo Sevetainna mmaapuuvaitana vitoo vioo varuduu
    inna ausaivo kaayauma mmuaararooduu iva yaata utuuvo ari vookarauduu
  cpy-cpy: Apatziro raanakiri Pedro eejatzi apite itomi Zebedeo. Tema osheki riraako-shire-tapaaka
    Jesús.
  ekk-PKP: Ta võttis Peetruse ja kaks Sebedeuse poega endaga kaasa. Teda hakkas vaevama
    piinav südamevalu ja ahastus.
  mpx-mpx: Pita ge Sebedi natunau labui i ahel alonau hi nok, inoke sauga o atena
    i lomwan nabi.
  wbp-wbp: Ngula-kurraju marnkurrpa-kari-jana kangu yirdi-patuju Piita, Jamaji manu
    Jaanu. Jamaji manu Jaanu, ngulajulpa-pala nyinaja ngalapi-nyanu-jarra Jipiti-kirlangu-jarra.
    Ngalya-kari kurdungurlu, ngulajulpalu yangkangka-juku yarlungka nyinaja purdangirli.
    Ngula-puruju-nyanu Jijajiji marilki mari-jarrinjarla wajampa-jarrija-nyayirni.
  luo-luo: Nokawo Petro kod yawuot Zebedi ariyo modhigo, eka nochako bedo gi kuyo
    kod paro mangʼeny.
  nhe-NT: Huan Jesús quinhuicac Pedro huan nopa ome imomachtijcahua tlen eliyayaj
    itelpocahua Zebedeo. Huan yajaya pejqui tlahuel miyac mocuesohua.
  aii-aii: ܠܘܼܒܸܠܔ ܠܹܗ ܥܲܡܹܗ ܠܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܘܠܬܪܹܝ ܒܢܘܿܢܹ̈ܐ ܕܙܲܒ݂ܕܲܝ، ܘܫܘܼܪܹܐ ܠܹܗ
    ܠܸܦܫܵܡܵܐ ܘܒܸܥܒ݂ܵܪܵܐ ܒܥܵܘܩܵܢܵܐ.
  esk-NT: Aullautiplugich Peter malġuglu iġñaŋik Zebedee-m alianniuliqsuq iłuiḷḷiuliḷḷapiaqhuniḷu.
  msb-msb: Tapos gin-agda niya si Pedro kag san duha na anak ni Zebedeo na mag-upod
    sa iya. Pag-abot didto nakabatyag si Jesus sin dako na kahandal kag pagkamundo.
  cpa-NT: Jøng² ca¹jian¹dsa Pedro quianh¹³ og¹ ja³ŋiúh³ Zebedeo héi². Jøng² ca¹lø¹chián¹
    Jesús ju²cǿh¹ dsøa¹². Huø³ ca¹hǿi² dsǿa¹²dsa.
  dso-dso: ସେ ପିତର୍‌କେ ଆରି ଜେବଦିର୍‌ ଦୁଇଟା ପିଲାମନ୍‌କେ ତାର୍‌ ସଙ୍ଗ୍‌ ଡାକିନେଲା । ସେଡ୍‌କି
    ବେଲେ ସେ ବେସି ଦୁକ୍‌ କସ୍‌ଟ ଆରି କିଲ୍‌ବିଲ୍‌ଅଇ,
  meu-meu: Bena ia ese Petro bona Sebedeo natuna raruosi e hakaudia siri. Bena laumana
    e daure, darana e doko.
  yva-NT: Umba Po Petrus awainde indamu tavondijo Ai, muno Po Yohanesa pe Yakobusa
    pe, onayamo Sebedeus apa arikainye naya, yawainde tavon. Naije Yesus animaumbe
    muno anuga nseo maje.
  dgc-dgc: Ey kinuyog na ti Pedro sakay du éduwa a anak ni Sebedeo. Ey nalungkut ti
    Jesus a métageg.
  zpm-NT: Horco psilo mban rac zdoo me, riabguieḻnë me, dzigo bredz me Pedr, ni grop
    xingan Zebedé, bzënie me zho palal
  hix-NT: Petru yarày hatà. Sekmeknew muru komo xarha yarày hatà, takoro. Meya nyhe
    txko totxownà hatà. Nekhokay harha tà, Txesusu. Noseryehokay harha tà.
  sim-sim: Karem or mbaha Pita nga Sebedihi jikisi ovro nga nor laha limu lawura.
    Li lawuhu ihi sunguwavu orhi nga or hishiri kavak simu nara.
  npi-ULB: उहाँले पत्रुस र जब्दियाका दुई छोरालाई आफूसँग लिएर जानुभयो, र शोकित र व्याकुल
    हुन थाल्नुभयो ।
  cgc-cgc: Pag-ambal din, pakuyog din danen i Pedro daw darwa na bata Zebedeo. Umpisa
    sa, gangalised kanen i daw nasebean gid
  tim-tim: Hain tatbiâ hutyeŋânba Petoro akto Sebedaiogât nanlogâtŋe meyekto bayi.
    Ba kinmâ biwiŋe umatŋe akto hin dâm makyeŋgiep,
  yor-yor: Ó sì mú Peteru àti àwọn ọmọ Sebede méjèèjì Jakọbu àti Johanu pẹ̀lú rẹ̀,
    ìrora àti ìbànújẹ́ bẹ̀rẹ̀ sí gba ọkàn rẹ̀.
  wos-wos: Wungi wataka dé Pita, Sebedina nyan yétékré hura di yi. Yindaka dé déka
    biya mawuli némafwi xak yandéka dé xékélaki.
  emp-NTPO: Maʌ̃be Zebedeo warrarã umé panʌda, Pedro sid̶a jĩga edesia. Idji sãwãinebemada
    jũmawãyã crĩcha b̶ʌ bẽrã bio sopua b̶esia.
  eng-F35: And taking Peter and the two sons of Zebedee along He began to be troubled
    and distressed.
  ind-ind: Lalu Dia mengajak Petrus serta Yakobus dan Yohanes anak-anak Zebedeus ikut
    bersama-Nya. Waktu itu Yesus merasa sangat sedih dan tertekan.
  pes-OPCB: سپس پطرس و دو پسر زبدی یعنی یعقوب و یوحنا را نیز با خود برد و در حالی
    که اندوه و اضطراب وجود او را فرا گرفته بود،
  mpt-mpt: e Fita esa Sebedie meleli Yemse Yone i dab osa dlonanea dletnea bebianiba
    e bobol temo dot misiamu basoa
  bla-bla: Ki mat'tuyiuax Peter, ki Zebedee otsĭstok'iokuyix, ki itaumŭtŭpĭkikĭn'etukki
    ki itau'mŭtŭpeikapitsitau.
  ssx-ssx: Koto laata꞉ ipikana꞉ma꞉ Pida make Sepedina꞉ eiyeke yaapo iki tepo hoeya꞉
    nane hatuku peekeme. Kutu polo hata꞉ta꞉ ipika꞉ pukima꞉ tanda tieke minolo hata꞉
    ka꞉nda꞉ tiekema꞉ homeekeme.
  mkl-mkl: Ŋɔi í ɡbɑ̃ Piɛɛ do ɑmɑ minjii Zebedee ŋɑu ɑ̀ bɔ wɑju. Nɔ inɔ kufɔ í nɑɑ
    siɛ hee ɑrɑɛ fei í rɔ.
  gaq-gaq: ମେଁ ପିତର୍ ଆରି ଜେବଦୀନେ ମ୍ୱାୟା ଉଙ୍ଗ୍‌ଡେକେ ମେଁ ଏତେ ଡୁଂୱେକେ । ଆତେନ୍‌‍ବେଲା ଜିସୁ
    ଜାବର୍‌ ଦୁକ୍ କସ୍ଟରେ ଲେଃଚେ ଡିଗ୍,
  gof-RNT: Phexiroosanne Zabdiyoosa nayta nam77ata baara ekki bidi daro azzanonne
    un77etethi doomis.
  unx-unx: ଇନିଃ ପାତ୍‌ରାସ୍‌ ଆଡଃ ଜେବଦୀୟାଃ ବାରାନ୍‌ ହନ୍‌କିନ୍‌କେ ଆୟାଃଲଃ ଇଦିକେଦ୍‌କଆଏ, ଆଡଃ
    ଇନିଃ ପୁରାଃଗି ଦୁକୁତେ ଆକୁଲ୍‌ବାକୁଲ୍‌ୟାନା,
  gah-gah: Loko loake Pitani itó Zepetaioni gipala losigi nene kelémoko vimó. Nivake
    mulunagú peisi nozigo miluma golesa gilike
  lcm-lcm: Na kala songo le na ri Petero ve ngono angtasimal si Sebedaio na kalapo
    nasai ani maiten tavirimok na ngau laba luai.
  aer-aer: Kele re antangkeke apententye akngerre urrpetyeke, Peter-eke, alere Zebedee-kenhe
    atherreke James uthene John uthene re itnenhe ikwerenge akngeke. Kele re itnekenge
    irntwarre ulkere anteme alhemele, alhwarrpe-irremele, arrakele-akele anthurre
    anteme irreke.
  qvc-NT: Chayshina nishpaqam, Pidruta, Sibidiyupa chay ishkay churingunata ashla
    waqkaq apashpa, Jisusqa suq layayashpa, ancha malaganayarqan.
  tgl-ULB: Sinama niya si Pedro at ang dalawang anak ni Zebedeo at nagsimula siyang
    nalungkot at nabagabag.
  cbs-NT: Pedro inun Zebedeon bake dabe Santiago inun Juan besti iyui kai punu nuka
    jawenchains juinti metexekei niti itan
  xtm-NTPP: Te ni jeka ya Pedro ma ji'in nduu sa'ya Zebedeo ma, te kuan koo de ji'in
    ya, te ni keja'a ya kúxii kúnda'vi ini ya,
  nnq-nnq: Ngantola Petulo pamwe ni ingota ibena ya Zebedayo, ngatumbula kuechuka
    na kube na nambwele,
  bao-NT: To biro ĩi, Pedrore, Zebedeo puna pʉarãre, jʉo waawi. Too waagʉ, bʉaro tʉgoeñarique
    pai yaja pua bii jʉo waaupi Jesús.
  san-ORI: ପଶ୍ଚାତ୍ ସ ପିତରଂ ସିୱଦିଯସୁତୌ ଚ ସଙ୍ଗିନଃ କୃତ୍ୱା ଗତୱାନ୍, ଶୋକାକୁଲୋଽତୀୱ ୱ୍ୟଥିତଶ୍ଚ
    ବଭୂୱ|
  huv-NT: Condom taquiiüb mamb a Pedro at alijpüw micual Zebedeo, ndoj tayaag xeyay
    amix omeaats.
  otn-NT: Bi thohmi̱ts'ʉ ni̱ nguep'ʉ ra̱ Jesús, bi̱ mɛ ra̱ Bɛdu 'nɛ̱ bi̱ mɛ'ʉ yoho
    yø ts'ʉnt'ʉ ra̱ Zebedeo. Bi̱ mʉdi bi där'ma̱n'ʉ rá̱ mmʉi ra̱ Jesús, ma̱thoguitho
    ngue bi du̱ rá̱ mmʉi.
  nop-nop: Unduŋ yeniŋa Pita tiŋa Sebedi mihiŋiyat Jems dut Jon hogok yanagila ugiŋ.
    Wooŋ welemulap wapum hinek nadiŋa nadimalabudaaŋ
  obo-NT: Id poruma rin si Pedro woy dos oruwon anak ni Sebedeo. Id tigkanoy kos id
    geddam din no lampas no lanu, woy oray'n movoggat kos ginawa rin.
  cak-ENT: Rija' xaxe c'a ri Pedro y ri ye ca'i' ruc'ajol ri achi rubini'an Zebedeo
    ri xeruc'uaj chirij. Jari' tok rija' juis xuna' yan ri nyeruc'ulachij. Jun c'a
    bis juis nim ri xpu'u pa ránima.
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤐᤋᤪᤢᤛᤧᤴ ᤏᤢ ᤈᤒ᤻ᤍᤡᤕᤠᤖᤧ ᤏᤧᤵᤑᤢ ᤁᤢᤛ᤻ᤛᤠ᤺ᤜᤠ᤹ ᤂᤢᤏᤧ᤹ᤏᤢ ᤋᤣ᤹ᤖᤢᤛᤡ. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹
    ᤛᤠ᤹ᤖᤡᤰ ᤔᤡᤱᤘᤠᤖᤧ ᤁᤢᤎᤡᤶᤏᤢ ᤏᤡᤱᤛᤠᤶᤔᤥ ᤌᤩᤧᤖᤥ॥
  mie-NT: De nī jeca yā Pedro jíín ndúū sēhe Zebedeo cuāhān yā jíín dē. De nī nquijéhé
    yā cúcuécá ndasí inī yā de xií cúu inī yā jā quiji tūndóhó sīquī yā.
  san-TIB: པཤྩཱཏ྄ ས པིཏརཾ སིཝདིཡསུཏཽ ཙ སངྒིནཿ ཀྲྀཏྭཱ གཏཝཱན྄, ཤོཀཱཀུལོ྅ཏཱིཝ ཝྱཐིཏཤྩ
    བབྷཱུཝ།
  qve-NT: Jesusqa saynata nispanmi, discípulon Pedrota, hinallataq Zebedeopa ishkaynin
    wawankunatawan huk lawchaman pusarikuran. Hinaspan Jesusqa ancha-anchata llakikuspa,
  pao-NT: Mu Peter, James, John, o'no mea'a. Soo Te Pabe'e
  cbu-NT: Tuchip tputsee machtarangu, Pitoroo, mishat Sípitiyurinee wipa Wangaa zoonllpat
    Sandeekurini, aship machtayaru, arapinlltam naatarangana. Naakchusin, Isus mang'
    kapung mantsarangiya.
  usa-usa: ánibo Îtuma Pítaakaraq Yéberini kaayaq-íyápórátágáráq yiwíqmeta urááe.
    Îtumma mibáq áyakoma anómma ummaa kéyaitana áúnobaqa anón-ummaa yágitana
  soy-soy: Uu Piyɛɛ nɛ Sepetee piŋmɑ́nɛ kɛtɛ́ kpísi uú nɛ pɛ́nɛ. Nfɑsimɛ́ píimɑ
    nɛ mpɔ́ɔcɑɑi nnyinɛ nn pɛɛ u tini.
  hui-hui: Ani lowa ibugua Pidabi Sebedi igini kirabi haru halu puwa ibu dara ho howa
    mini burugulo hene.
  amf-amf: Yinin yivenka Bhethiroosbee Zabdoos naana lamaanabeam yinka entsate yivayse
    qaaboka atite gaalan ki yedade.
  quc-NNT: Xuk'am b'i ri tat Pedro ruk' xuquje' ri kieb' u k'ojol ri tat Zebedeo.
    Xuchaplej k'u t'ujuwem ri Jesús, xk'äxk'ob' ri ranima'.
  dob-dob: Ta site toi ꞌiꞌauꞌewedi, Pita be Sebedi natunao ꞌeluwa. ꞌEnega Yesu ma
    ina ꞌateuyauya ta ma ina nuwamwau ꞌieonedi,
  wrs-wrs: '@see-verse:MAT.026.036'
  mca-mca: Qa t'eqe'mets ha' Pedro qa he' wetsjuk ƚelits ha' Zebedeo. Ma' qa yapeƚek
    ha' Jesús in yoksi'wen in qi in ika'metkii qa qi iye in itawje'met.
  tzo-TZC: Ti Jesuse yicꞌoj bal ti Pedroe schiꞌuc ti chaꞌvoꞌ snichꞌon ti Zebedeoe.
    Ti Jesuse lic yaꞌi ta yoꞌnton ti mu xa jayloqꞌueluc xꞌechꞌ ta xaꞌi ti vocole.
  mya-mya: ပေ​တ​ရု​နှင့်​ဇေ​ဗေ​ဒဲ​၏​သား​နှစ်​ယောက်​တို့​ကို ခေါ်​သွား​တော်​မူ​၏။ ကိုယ်​တော်​သည်​စိတ်​မ​ချမ်း
    မ​သာ​ဖြစ်​တော်​မူ​လျက်​လွန်​စွာ​သော​က​ရောက် တော်​မူ​သ​ဖြင့်၊-
  gng-NT: Nɛ ki taa' Piɛr nin Sebede ya bijiɛb bile ki bure'. Bujɛwaanbu cin' ki kɔh
    wɔ nɛ uʼyɛnm saah,
  cbi-NTPO: Tsejtu Pedronu bain, Zebedeo' pai nalanu bain miya' jitu, mika llakintse'tuware'
    ti ken tsandyatu
  ikk-NT: Ọ nọ weri Pita lẹ ụmụ Zẹbẹdi ẹbụọ, ọ nọ sụkụrụma, obi nọ ferimẹ ẹ.
  leu-leu: Nane xel faxuvul na Pita e a ro lak tomexaan si Sebedi e ri falet patak
    famodak e nane mimilisaat falet e maasak faagut lana xunus ina.
  maz-NT: Nuc'ua e Jesús o zidyi e Pedro 'ñe nza yeje c'o o̱ t'i e Zebedeo. O mbürü
    o ndumü c'ua e Jesús, y me mi cjijñi na puncjü.
  bod-N: པེ་ཏྲོ༌དང༌། ཟེ་བད་ཡཱའི་བུ་གཉིས་བཅས་ཁྲིད་ནས༌ཕེབས། དུས༌དེར། ཁོང་གི་ཐུགས་ཤིན་ཏུ་སྐྱོ་ཞིང་གདུངས་པར་གྱུར་ཏེ་འདི་སྐད༌དུ།
  tca-NT: Rü Ngechuchu nügüwe nanagagü ga Pedru rü Zebedéu nanegü ga Chaü̃tiágu rü
    Cuáü̃. Rü Ngechuchucèx inaxügü ga na poraãcü nangechaü̃xü̃ rü naxi̱xãchiãẽxü̃.
  zpl-NT: Che chu nzenunu Pedro cuna rucu llianaꞌ Zebedeo, nu uquixie nú chiquiꞌ nehuana
    nzu arquiꞌnu hasta nú lixiuaꞌ nzu arquiꞌnu,
  mbc-NT: Mîîkîrîya Pedro yarî'pî moropai Zebedeu munkîyamî' yarî'pî takon yarakkîrî.
    Mîrîrî yai Jesus esewankono'ma'pî mararî pra. Ipîra yairî ma're awanî'pî.
  ndg-ndg: Apotwi Petro na bana abele ba Zebedayo ngatumbwa huzunika na sikitika.
  wsk-wsk: Ale nu Peter, se Zebedee ko namar ilagala mu nunga giam ale nongorak namaram,
    ale ikup biya ikikaso ale gomang ninguru batagakaso.
  toj-NT: 'Ti alji yabye ja Pedro soc ja chab yuntiquil ja Zebedeo que oj huajuque
    soc. Jaxa Jesusi ti syatz''a sbaj ja yaltzili. Mi snaa jas oj sc''uluc. Ti yalaa:'
  tbc-tbc: Agog iŋ Pita agod Sebedi nanun uraru dida iŋal go diau a. Saen an lo iŋ
    fun iganeg ilon ipapao dugo ilon dam muruan idu ya.
  sna-sna: Akatora Petro navanakomana vaZebhedhi vaviri akaenda navo, uye akatanga
    kusuwa, uye akatambudzika.
  smk-NT: Ni'ras nasaran kalalamo' na si Pedro tan saray rway a'nak na ni Zebedeo.
    Marere' yan tuloy tan pinasyan byat nin man'isipen na.
  grc-TCGNT: Καὶ παραλαβὼν τὸν Πέτρον καὶ τοὺς δύο υἱοὺς Ζεβεδαίου, ἤρξατο λυπεῖσθαι
    καὶ ἀδημονεῖν.
  gof-WFTW: Phexiroosanne Zabdiyoosa nayta nam77ata baara ekki bidi daro azzanonne
    un77etethi doomis.
  spa-BLM: Tomó consigo a Pedro y a los dos hijos de Zebedeo, y comenzó a entristecerse
    y a angustiarse gravemente.
  kyz-NT: A'ere 'ga muapyra 'gã etee erooi ojeupi. Pedro 'ga, Tiago 'ga, Juã 'ga.
    Mĩmera 'gã etee 'ga erawau ojeupi. Tiago 'ga, Juã 'ga retee Sepeteu 'ga ra'yra
    'gã. Jejui 'ga 'arasiga 'ga mopy'aywyrafenayau 'ga mogou.
  dao-dao: Pita ja Zebedea capa xawi jah ngkhahpüi lü, a mlung na leng lengki.
  cya-cya: Mdo'o lo'o ñi 'in yu Tyo lo'o chcuaa sñe' Zebedeo, lo' mdyisnan ngu'ya
    sca tu'hua tiquee ñi nu lyee ti'i nga'an 'in ñi.
  wrk-wrk: Kuyu nyuli murrku nanganginmuku kandimuku nangandu, Bida, baki jandanyiwuya
    nangangi Sibidikanyi, niji bulangi Jayims baki Jun. Jilajba yali bijal bundu nangandu
    Jisusnyina. Ngala Jisus barri kudanyu nangki ngindu nangangi muwa.
  nii-nii: Pupu, Piisa sipi, nga Sependii kingam tał kin ouni punjung. Puk, eim noman
    tuk ełe endi mił erpi, eim noman embin piim. Piipi kin, eim pii kis piim.
  ign-NT: 'Mapananaichu ena mámaque­neanahi: ema Pedro, ema Juan émapa ema Jacobo.
    Ema Jesús, ichape eta máeñami­ravahi te masamure, ticati­sa­mu­revapa.'
  dik-NT: Ku cɔɔl Pïtɛr ku wɛ̈ɛ̈t Dhubedï karou, ku jɔl rëër ke nɛ̈k atiëël, ku dhiɛɛu
    apɛi yepuɔ̈u.
  cac-cac: Ix lajvi chi', ix yic'anb'at vin̈aj Pedro yed' chavan̈ eb' yuninal vin̈aj
    Zebedeo yed'oc. Ix och ijan Jesús scusi, ix och ilc'olal.
  tzj-E: Per xeruc'om ela Pedro e rexbil e c-e' rlec'wal Zebedeo. C'jara' xumaj jun
    nimlaj bis y xumaj t-onem ranm.
  bpx-bpx: अळतेण ईसु पतरस ने अने जब्‌दी ना बे सोरा ने ह़ाते ली ज्‌यो, अने तीहयो ह़ोह़वाय्‌न
    अने घबरायवा बाज ज्‌यो।
  san-BUR: ပၑ္စာတ် သ ပိတရံ သိဝဒိယသုတော် စ သင်္ဂိနး ကၖတွာ ဂတဝါန်, ၑောကာကုလော'တီဝ ဝျထိတၑ္စ
    ဗဘူဝ၊
  yaa-NT: Akka Pedro iyoni, Zebedeo fake rafe yafi. Nãskaxõ ãfe yora meeni shinãmitsakõiyanã
    fekaxteaito.
  cab-NT: Ába lanǘgüni Pédro jáma bián lirájüñü Zebedéo lúmagua, ába jagúmeserun
    asándira íruni lúma tigári anígi.
  clu-clu: Kag gindara na si Pedro kag anang darwa ka bata ni Zebedeo. Nagabot ang
    kagolo sa anang isip kag masubu tana gid.
  swh-ULB: Akamchukua Petro na wana wawili wa Zebedayo na akaanza kuhuzunika na kusononeka.
  tpt-NT: Va laklhaꞌal yu Pedro kun yu pumatꞌuy istsꞌalan ni Zebedeo. Ex chuncha va
    aqtaynilcha jamaqaninin,
  aai-aai: Peter naatu Zebedee natunatun rou’ab buwih bairi hin, ana not kwaris naatu
    dogoron wanawanan ana yababan ra’at
  sny-sny: Sosu Pita, Sebedi lo eimane hesi, iyape Jems, Jon, Jisas lai lowe hene
    yaneye. Jisas marepi orese erasi a'i teriteye. Le fofowei erasi lirewawe papu
    teriteye.
  myy-myy: Pedrore, Zebedeo rĩa jʉ̃arãre ji waquĩ Jesús. Wacʉti bʉto tʉoĩa bojori
    bʉjaquĩ Jesús.
  trc-NT: Ne̱ nica̱j Jesucristó man Pedró do̱ꞌ, man ro̱j taꞌníí síí cuꞌna̱j Zebedeo
    do̱ꞌ, caꞌanj soꞌ, ne̱ guun cheꞌe̱ soꞌ quinanó ndoꞌo rá soꞌ a.
  cut-NT: Tume quenda ye Pedro nduco nduh che o da̱ya Zebedeo, ne cuahn ye ca̱na na̱n
    me. Nda̱ ye min ne, cana̱n a̱ma chi nda̱che ye,
  bel-bel: І ўзяўшы Пятра і абодвух сыноў Зевядзеевых, пачаў смуткаваць і журыцца.
  zlm-KSZI: Isa membawa bersama-Nya Petrus dan kedua-dua anak Zebedeus. Dia mula berdukacita
    dan amat berpilu hati.
  gdr-gdr: Ɨ Yesu ɨna rɨga eyinonj Ton kɨma Petro dɨde Jebedaimna b'ɨga nɨmog. Seg
    Ton ket ngor wa gar kopa dɨde gar bebɨg b'atomonj.
  vmy-NT: ꞌBa kiko Pedro ko ngojó kiꞌndire Zebedeo, ꞌba ꞌetutsꞌinre nga ꞌñu ba kisꞌere
    ꞌba kuafore.
  cmn-FEB: 他带了彼得和西庇太的两个儿子一起去，感到痛苦难过。
  gmv-RNT: Phexroosara Zabidoosa nayta nam7ata banara ekki biidi muuzotethinne daro
    qofo oykkides.
  ncl-NT: Huan quinhuicac ca yihual Pedro huan in ome ixolomes Zebedeo huan pehuaya
    icnoti niman míac, mococujtiahuiaya niman míac pa iyolo.
  sua-sua: To ther gia nglum e Pita va e Sebedi klo hal, to endo he, a mamrung alautar
    hak tkaelha kam kolkol he kerngorom he, ko karo papat ngat ho mi ktua kervavle
    hak.
  are-are: Kurunga era Peter-anha, Zebedee-aka 'lira tharranha turta ntangkamala,
    etnakakarta kurrka urntwarra lhaka. Erantama ltarrpa inthorra mpangkaka.
  gai-gai: Ri, ma Pitaapa Sebedina nuocniŋap aŋgɨca mina mataŋgat. Na mana iro nikinikca
    ma kakadmaiapa iroara pauririna.
  qvm-NT: 'Nircur Pedruta y Zebedeupa tsurincuna Santiaguta y Juanta más washa läduman
    pushargan. Tsaychömi fiyupa laquicur caynog nergan:'
  chz-NTPS: Gaꜙjä̱ä̱yꜗ maꜙlaꜙ Peeˊ, kya̱a̱hˊ läꜙu̱u̱ꜘ jo̱o̱ꜘ Zebedeo baˊ. Cha̱hꜘ baˊ
    jaˈ meehˉ dsëyꜗ hiꜙ cha̱a̱yˉ chaˉmiihˉ hʉʉˊdsëˉ.
  kmu-kmu: PitaꞋene Sepeti nafaꞋnetalaꞋene amavaleno viana aipamoꞋa kanaꞋage higeno
