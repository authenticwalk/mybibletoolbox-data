    nipo ''ã je rereko tywerete ''ja. Ojeupe ene iapoukare''em ire amunipo ''ã ''gã
    nuapoi. A''ere ''ã najeremifutar imũ rũi te ereapoukat. Ejemifutar imũ etee te
    ''ã ereapoukat ''gã nupe jee— ''jau ''ga ''Uwarete ''ga upe.'
  dao-dao: Anghngihnaka va cit lü, “Aw ka pa aw, kei naw hina khuikhatnak khawt hin
    am aw ngü se am a thawn thei üng ta, na ngjakhlüa kya se,” ti lü ktaiyü betüki.
  cya-cya: 'Xiya'' yaa ñi lo'' ycui'' lyi''o ñi ''in Ndiose nu cua'' nchca tucua ya'',
    lo'' nchcui'' ñi: ''Un ñi nu lca Stin, cha'' a ndyijyi ña''an nu a tijin nu ti''i
    re, una cu''ni tu um ña''an nu nchca ti'' um.'
  wrk-wrk: Mili barri jilajbayi Jisus bijal bundu yalunbunanyi, baki mili nyuli yanyba
    mududu nangangi Kudkanyi, “Buwakanya. Jaliyi ninji miku wudumba nayi kiji ngakinbunanyi,
    baki yuku barri. Jangayu yabimba nanda yaji jala ninji nulijba ngaki yabimbikanyi.”
    Nani barri yanybayi Jisus mududu, baki barriwa barri.
  nii-nii: Kunum nga endi eim orung pupu, prei erpi ek dinga nim, “Na Ernan, ya oł
    embin tui ngenj kumbii ei, na si kindmbii ni piind; ba nim na noman ełe ekii sinerii!
    Ninim nge noman oł minj erii!” pa yi nim.
  ign-NT: 'Tásiha, tiápecha­va­varepa tiyana­varepa ema Jesús. Apihepa eta mayuja­ra­sirahi.
    Ánipa macahe: —Tátachicha Nucaiyaquene, váhini tacuitau­chavaini eta níchava­que­ne­vayare.
    Tásihasera, níjaracava núti eta nítauchiraya eta pivara­ha­quenehi puiti. Nísapava
    nacapacanu —macahepa.'
  dik-NT: Ku ben jäl ku le röök ëlä, “Wä, na cïï kërɛɛc kënë jiël, ke wɛ̈t piändu
    abï rot looi.”
  cac-cac: 'Ix lajvi chi'', ix b''atxi lesal, ix yalan icha tic: —Mamin, tato max
    yal yec'' jun yaelal tic d''a vib''an̈, elocab''c''och tas nab''il uuj, xchi.'
  tzj-E: 'C''jara'' xemloj chic jmul che rbanic oración: —Nedta'', wmajo''n jun rbeyal
    che mquita xquenk''axa chpam rpoknal, xtbantaj tc''a achnak nrajo'' awanm atet,
    cara'' xbij chic tzra Ttixel.'
  bpx-bpx: ईसु एक कावा अळी, जाय्‌न, आहयी वीन्‌ती कर्‌यो, “ए मारा बाह! कदीम आहयो पीयालो
    मारा पीया वगर नी टळे, ता तारीत मरजी पुरी हये।”
  san-BUR: သ ဒွိတီယဝါရံ ပြာရ္ထယာဉ္စကြေ, ဟေ မတ္တာတ, န ပီတေ ယဒိ ကံသမိဒံ မတ္တော ဒူရံ
    ယာတုံ န ၑက္နောတိ, တရှိ တွဒိစ္ဆာဝဒ် ဘဝတု၊
  yaa-NT: 'Ato askafata anã kani Apa Nios kĩfikai iskafakĩ: “Epa, ea mĩa omiskõimayamakĩ
    ea mĩa omiskõimatiroma. Akka nã mĩ ea amapaiyai keskafafe,” fani.'
  cab-NT: Ábaya lídin luágu libíaman weíyaasu, ába layúmuragun ítara. —Núguchi, ánjein
    siñá lubei masúfurirun náani le lúnbei nasúfuriruni, adügǘwalá bugúndan.
  clu-clu: Kag nagpanaw roman si Jesus sa onaan-onaan kag nagpangamoyo. Makon na,
    “Itay kon kinanglan nga pasanun ko ang pagantos nga dan, imong kabubutun maman
    imong tomanun.”
  swh-ULB: Akaenda zake mara ya pili na kuomba, akasema, “Baba yangu, kama jambo hili
    haliwezi kuepukika na ni lazima nikinywee kikombe hiki, mapenzi yako yatimizwe.”
  tpt-NT: 'Ex chuncha va xaꞌaqtꞌiyunucha anchoqol skꞌiniꞌ ni Dios va naul: —KimPay
    kꞌatꞌi, incha jantucha tuꞌuchun lay makꞌay para kitꞌin jantu kaklhitapasal ni
    maqanlqajnati, ex kamakꞌatꞌi yu uxintꞌi makꞌapꞌutꞌun.'
  aai-aai: Mar bairou’abin Jesu in maiye yoyoban eo, “Tamai, iti biyababan ana kerowas
