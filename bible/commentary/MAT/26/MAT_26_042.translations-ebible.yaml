verse: MAT.026.042
translations:
  kpx-kpx: Kateaito tota halevei tiale iekela au Mama imihanu. Isi loui avoe, “Mamai,
    di isiviale vatehani ko aehai. Isito a hilokage di kateige keu anekianu. Iale
    dana a isivi unaha vai.”
  okv-H: ehako toto vajireketo imihe pari einge ena. “Nau Mama, eto osaga erevi na
    seriketo pambari inono ae kito aravora na no uje tapa avo aisona,” pari ainge
    eto
  tbo-tbo: Yesu i gunawilena meya po i lupali i pa, ‘Amau, wiyuwa keyakana ega ata
    luhogaleya an’umaya, tamogi ipa om nugotuhu a wotagoya.’
  mal-C: യേശു രണ്ടാമതും പോയി, “എന്റെ പിതാവേ, ഞാൻ പാനം ചെയ്യാതെ ഈ പാനപാത്രം നീങ്ങിപ്പോകുക
    സാധ്യമല്ലെങ്കിൽ അവിടത്തെ ഇഷ്ടംതന്നെ നിറവേറട്ടെ” എന്നു പ്രാർഥിച്ചു.
  grc-SR: Πάλιν ἐκ δευτέρου ἀπελθὼν προσηύξατο, λέγων, Πάτερ μου, εἰ οὐ δύναται τοῦτο
    ⸋τὸ ποτήριον⸌ παρελθεῖν ⸋2ἀπ᾽ ἐμοῦ,⸌ ἐὰν μὴ αὐτὸ πίω, γενηθήτω τὸ θέλημά σου.
  bgc-bgc: फेर उसनै दुसरी बार जाकै या प्रार्थना करी, “हे मेरे पिता, जै यो मेरै पिए
    बिना न्ही हट सकदा, तो तेरी मर्जी पूरी हो।”
  khz-khz: Iesu vega-rualana elaka-pakato, everapalito, netiwato, “Tamaku o, pene
    raupara ta aikina e viti-vua kaperina pono gaivagia genai, goi gemu ririwamo pono
    kalaa.”
  deu-TKW: 'Wiederum zum zweitenmale entfernte er sich und betete: Mein Vater, kann
    er nicht vorübergehen, ohne daß ich ihn trinke, so geschehe dein Wille.'
  zsr-NT: 'Niꞌr gyijëꞌ Jesús le buróp lzu len bulidzëꞌ Dios, rnëꞌ: ―Xuz, chquiꞌ cugác
    gunuꞌ ga cutu sacaꞌ quiꞌa lë ni, ben ca rdzag ladxuꞌu Liꞌ.'
  lin-lin: 'Akendeki lisusu mwa mosika, na mbala ya mibale, mpe abondelaki : — Tata
    na Ngai, soki ekoki kosalema te ete kopo oyo ya pasi ekende mosika na Ngai, wana
    tika ete mokano na Yo esalema !'
  hns-NT: 'Tab oe doesara dafe djaaike praatna karke bolies kie: „He Pieta djie, djab
    ie doekh na hat sakie tab aise howe djaise aapke attjha lage hai.”'
  noa-E: Maimua ichin deeu ũwaai mawia jëeubaadëmua ich Ayag, “Tata, pua mʉ mʉg dau
    aug waupibaju ayaa akhiin ʉ̈u akhamgui” a khitaajeejim anʉm; “mamʉ ichiita mʉ
    aphʉʉ aju aai chirʉm khai, agjö ʉ̈u sim. Mʉ dʉ̈i pʉchdëu am aig abá” a jëeumajim
    aajem.
  eng-EMTV: Again, a second time, He went away and prayed, saying, “O My Father, if
    this cup cannot pass away from Me unless I drink it, let Your will be done.”
  mib-NT: 'Te ni jehēn tucu ya vuelta uū, te suhva ni jicān tahú yā: Tátá maá ná,
    te núu ma cúu cujiyo jnūndóho yáha jeē ma ndóho ná, te na cóo jeē cuní maá ní
    núu súcuan, áchí yá.'
  lif-NT2: खुने़ॽ याम्‍मो पेआङ् तुवा चोगु, “पानुदिङ् आम्‍बौ, इङ्‌गाॽ कन् इनोगे़न्
    तुक्‍खेरे़न् खोर्याःन् मे़न्‍धुङ्‌ङे मे़बोःङ्‌ङिन्‍ने़ फाॽग्र खे़ने़ॽ के़निङ्‌वाॽ
    कुइसिःक्‍के पोःङ्‌लरो॥”
  xnj-xnj: Yesu akahamba kavili, kumuyupa Chapanga, “Dadi wangu, ngati yihotoleka
    lepi chikombi cha man'gaiso aga chihamba changanywa nene, hinu mganu waku uhengekayi.”
  mmx-mmx: La ne Iesu ga vas uto lixilik ga sev agepura la ga sing, “Tamak. Do ixo
    epovo una lok pes na lumumuat basinge ia se nia ana lox epovo i, i lox avukat.
    Ana mu asu mun lavavara ram.”
  cbr-NT: 'Usaquin cabiani cuantëcënxun ca Jesusan Nucën Papa Diosbë banatëcënquin
    ësaquin catëcëancëxa: —''Ën Papa Dios, mixmi ''ën bërí paë tantima cuëëncëbëma
    cana mix cuëëncësabi oi ''iti ''ain.'
  tee-NT: 'Pus aktam anchokopa ju ixlhipakt''uich t''achivini'' ju Dios. Chai chani
    juni ju ixpai: ―Quimpai ni jantu lai aq''uint''imak''osunin ju ani k''ai mak''alhk''ajnat
    pus anavit''ich tuch''i lac''asq''uin ju uxint''i.'
  eng-LSV: Again, a second time, having gone away, He prayed, saying, “My Father,
    if this cup cannot pass away from Me except I drink it, Your will be done”;
  cak-NT: 'Y ri Jesús xbe chic apo chi xberu''ona'' orar ruca''n mej (paj), y nu''ij:
    Nata'', xa manak modo yinacol chech ri sufrimiento, can tik''ax c''a pa nuwi'';
    ren can ninjo'' nin-en ri narayij ret, quiri'' nu''ij pa ru-oración.'
  pah-NT: Aerẽ ga hoa'javi hehemo'i onhi'ig̃a'java Tupana'ga pe. —Apĩ, ei ga gwuva'ga
    pe Tupana'ga pe. Po ti nde ipotari nhimanoa, a'ero po ti ji manoi nde nhi'ĩpo'ruavo
    nehẽ, ei Jesus'ga.
  sja-NT: 'Waya wãji nãga ɨt''aa iidide: —Ak''õre, mɨ na miait''ee bɨta uchia ata-e
    pɨrã, mãgara pia bɨda aji. Pɨa oo k''inia bɨ́k''ata oopáde aji.'
  xed-xed: 'Ka zəgladaptá tsi dawʼ ka mahis, ka ndəɓəgəltá dzvu, kaʼa mantsa: «Da
    ɗa, ka va a ka ta diʼiŋaghuta na leghwa ghuya ɗaŋwa na nda iʼi wu katsi, ka nda
    nza tsi ŋa say ɗa ná, ka maga tsi manda ya kumaŋ ka,» kaʼa.'
  mks-NT: 'A̱nda̱ já na̱quee tucu Jesús táhndá i̱vi̱ cua̱ha̱n tucu a ca̱ca̱ ta̱hví
    a̱ nu̱ Ndióxi̱ já cáchí a̱ já: —Tátá Ndióxi̱, tá ta̱ a̱ cúu va caja ndó ña̱ma̱ni̱
    ná a̱ ndóho ini i̱ ña̱ ja̱n já ná coo tá íin cúni̱ mé ndó coo —cáchí a̱.'
  gfk-S: Io, iga hana baling leh tano airuo pana, igom sasaring be, “Mama, be ikin
    ra tirih pai nale hana leh tuk iat be ni salo tana, io, aiou ni mur haruatne no
    num sinisip.”
  bmu-bmu: Mewö jii möriga kunbuk eŋgömosöta anda indimŋi yahöt aiga kewö köuluköba
    jiyök, “Iwini, sihimbölögö qambi kiaŋön qahö noŋgitma ewö, mi ölöp nemam-mö, mi
    mönö nangi jitkahö dop asuhuma.”
  dgz-dgz: Evi sia aeni God inap mup anega wan, “Maman, itan bagu sisi sipewa ma ne
    nat wa nenaana ya wat age ae vea ne nap, ap gapan gek anuiana ame venaseta.”
  eng-GNV: Againe he went away the second time, and praied, saying, O my Father, if
    this cuppe can not passe away from mee, but that I must drinke it, thy will be
    done.
  zaa-NT: 'Huía tìe attu nna benie oración nu cca chuppa vuelta nna rèe: Tata Ỹitsi'',
    canchu labí posible té para qui''ni làa ttí''a'' ca sufrimiéntuį, pues ccá bá
    según voluntad qui'' cuią''lu''.'
  eng-WEBSTER: He went away again the second time, and prayed, saying, O my Father,
    if this cup may not pass away from me, except I drink it, thy will be done.
  guh-guh: Nexata icatsia Jesús pona pecovëyabelia pevajëtsinexa icatsia Diosojavabelia.
    Vajëta Diosojavabelia mapacueniaje. —Axa, itsa apo jitsipaemë tanevecuatsatsinexamë
    betajiobicueneta tatëpaejavanexa, nexata pacuenia jitsipame, netocopatsianame,
    jai Jesús Diosojavabelia.
  bon-bon: Yeesu cuta cääri acnige irecu ätumutame. Tabe jiicige egä, “Cäme Babe,
    maane liba toraca singi gäte cane ai mäpu cabu lenajame, yoo siige määme singi
    te läbitege.”
  nhw-BL: 'Huan Jesús sempa yajqui se quentzi, huan motlatlajti huan quiijto: ―Papá,
    sintla amo tihueli techijcuinilis ni tlaijiyohuilistli huan monequi nitlaijiyohuis,
    huajca xijchihua catli ta mopaquilis.'
  swh-ONEN: Akaenda tena mara ya pili na kuomba, “Baba yangu, kama haiwezekani kikombe
    hiki kiniepuke nisikinywe, basi mapenzi yako yafanyike.”
  wbi-wbi: Akaluta kange ulwa vuvili akifuunya akati,”Ghwe Nhaata, nave ulupumuko
    ulu nalunoghile kuvusivua kulyune luvombeke mu vughane vwako.”
  bba-bba: U kpɑm kɑ bu tondinɑ nɔn yiruse u kɑnɑru kuɑ u nɛɛ, nɛn Bɑɑbɑ, wɑhɑlɑ yeni
    yɑ̀ kun koo mɑn doonɑri nɑ kun ye wɑ, ɑ de wunɛn kĩru tu koorɑ.
  eng-KJVCPB: He went away again the second time, and prayed, saying, O my Father,
    if this cup may not pass away from me, except I drink it, thy will be done.
  kgk-NT: 'Upéi oho jevy Nhandejáry ndive onhomongeta-vy: —Ndereipe''aséi ramo xe
    py''ajopyha jepe, ereipota ramo ave xe ahasa asy jepe, tojapo joty katu ne remimbota,
    xe Ru, he''i oração apo-vy.'
  waj-waj: 'kiaa kioo Yisuuva kava oro yaaku varoo tunoo: Ni Napoo-o, aa nnoori toori
    kapikarai aavaa fai hama na nneeno mmuaararaivo homo vainaraivaara inna aikioo
    eenoo ai iikiataivaa iikianee,'
  cpy-cpy: 'Eejatzi ipiyanaa Jesús, amanapaa, ikantzi: “Ashitanari, rootakirika natsipe-tyaari
    nokemaatsi-tyaawo iroka, aritaki nomatakiro pikowakaa-kinari.”'
  ekk-PKP: Ta läks teist korda eemale ja palvetas. „Mu Isa, kui seda karikat ei saa
    minult ära võtta, ilma et ma sellest jooksin, siis täitugu sinu tahe,“ ütles ta.
  mpx-mpx: I nok palabuina al i na i awanun i ba, “Nam, ebo wam nuwatu i ola lomwan
    ana kom ya na im haba ge nige bosowaina nu ahe yoho, inoke ni ola ya wam nuwatu.”
  wbp-wbp: Ngula-jangkaju, yangka-kurra-yijala pina-yanu yurruju-kurra, ngulajurla
    wangkaja yangka-yijala jaruju kamparru-warnu kujarla kamparru-wiyi wangkaja Kaatukuju.
  luo-luo: Ne owuok odhi kendo, mar ariyo, kendo nolamo niya, “Wuora, ka ok nyalre
    mondo ogol okombeni makmana ka amadhe to dwaroni mondo otimre.”
  nhe-NT: 'Huan Jesús sampa yajqui se quentzi. Huan momaijto huan quiijto: “Papá,
    intla ax tihueli tinechijcuenilis ni tlaijiyohuilistli huan monequi nitlaijiyohuis,
    xijchihua tlen ta mopaquilis.”'
  aii-aii: 'ܡܸܢܕܪܸܫ ܐܙܝܼܠܔ ܠܹܗ ܓܵܗܵܐ ܕܬܲܪܬܹܝ ܘܨܘܼܠܹܐ ܠܹܗ ܒܹܐܡܵܪܵܐ: ”ܝܵܐ ܒܵܒܝܼ، ܐܸܢ
    ܠܹܐ ܗܵܘܝܵܐ ܕܥܵܒܹܪ ܡܸܢܝܼ ܐܵܗܵܐ ܟܵܣܵܐ ܐܸܠܵܐ ܕܫܵܬܹܢܹܗ، ܫܒ݂ܘܿܩ ܗܵܘܹܐ ܨܸܒ݂ܝܵܢܘܼܟ݂.“'
  esk-NT: Jesus aullatqiḷgitchuq iḷaqataani agaayupluni uqaqhuni, “Aapaaŋ, una qallugauraq
    piiġumiñaitpan uvaŋniñ imiqtaksraġipiaġupku piḷagu pisułiġikkan.”
  msb-msb: Sa ikaduha na beses nagharayo gihapon si Jesus kag nagpangadyi, “Ama ko,
    kun dili man lang mahali sa akon ini na kupa hasta na dili ko mainumnan, matuman
    lugod an pagbuot mo.”
  cpa-NT: 'Jøng² ca¹ŋó¹ Jesús ca¹tǿ² tánh¹ rón². Ca¹ŋi¹hlanh¹²dsa Diú¹³. Ca¹juúh²dsa:
    ―Tiá³, chi²júh² tsa¹lé² jŋih¹³hning jmø³uai¹² can¹³jni, jøng² jmóh³ báh³ hning²
    hi² hiug² hoh¹² hning² ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ଆରି ତରେକ୍‌ ଜାଇ ପାର୍‌ତନା କଲା, “ଏ ମର୍‌ ବାବା ଜଦି ଏ ଦୁକର୍‌ ମୁତା ମର୍‌ଟାନେଅନି
    ନ ନେଲେ, ମୁଇ ସେଟା କାଇବାକେ ସେ ପଡ୍‌ସି । ମାତର୍‍ ମୁଇ ମନ୍‍ କଲାଟା ନାଇ, ତମେ ମନ୍‍ କଲାଟା
    ପୁରାପୁରୁନ୍‌ ଅ ।”
  meu-meu: Nega iharuana e raka lao, eha ḡuriguri, eto, Tamagu e, ina kehere iabi-ohona
    readia asi dalana dahaka, ela bona baina inua; emu ura baine ḡuḡuru.
  yva-NT: Naije akato Yesus pakato be sambayambe akato pare, “Sya Injayo Winy, ranivara
    siurijo inanto raije so raveto inaora kakai, weamo syare Injae wibuinya bekere
    mamaisy.”
  dgc-dgc: Nadid, huway siya a inumadeyo dide a ménalangin. “Améng,” kagi na, “éng
    éwan maibut i paghirap kua, éy manyari maka dén i kaluuben mo.”
  zpm-NT: Dzigo güey me stib, güeyzodiidznie me Dios; scaque miṉe bnab me glo miṉcoque
    bnab me.
  hix-NT: Toy xarha tà. Nàrwonàmye xarha tà. Apa y, ryeryewhamtoho hona rokurunhohra
    oyehtoko, keryewhamyaha rma, ayano me ro mak ha, kekon hatà.
  sim-sim: Karem or mbaha indik Avui orhin sawekurik or ihi ormu mbara, �Os nomorawu
    oso anhik si talakwak si na nahi, wa halanak os mi mbawa hom si naka.�
  npi-ULB: उहाँ दोस्रो पटक पनि पर जानुभयो र प्रार्थना गर्नुभयो, र भन्‍नुभयो, “हे मेरा
    पिता, यदि मैले नपीकन यो हुँदैन भने, तपाईंकै इच्छा पुरा होस् ।”
  cgc-cgc: Gapanaw isab Jesus i naan ta unaan daw gapangamuyo, “Amay ko, daw dili
    malikawan na tubangen ko segeng na kabellay na maagian ko, imo na pagbeet matuman
    an.”
  tim-tim: Hain dâm makyeŋgim purik katmâ bam lâuwâŋe hainâk Anutu magaŋep, “Ewene,
    gain gain nâŋgât? Uŋak âi niŋen aregât makmenâ umatŋe miawak niŋâkgât nâŋgât me?
    Hain nâŋgâmenâ âlepŋe agâk.” dâm magaŋep.
  yor-yor: Ó tún fi wọ́n sílẹ̀ nígbà kejì, ó sí gbàdúrà pé, “Baba mi, bí ago yìí kò
    bá lè ré mi lórí kọjá bí kò ṣe pé mo bá mu ún, ìfẹ́ tìrẹ ni kí a ṣe.”
  wos-wos: Wungi wataka wambula diré yatakataka yalefu ye dé Godka angi wa, “Wuna
    yafa, wunika yatekwa haraki hanyandé wunika yandét, yamba talékakéwuni. Wun hanyandémbu
    satawuni. Méni mawuli yamékangalambu hurutaméni.”
  emp-NTPO: 'Maʌ̃be Jesura wayacusa wãped̶a Ãcõrẽa iwid̶isia: –Mʌ̃ Zeza, mʌ̃da bia
    mĩgaida b̶ʌbʌrʌ, bʌa quĩrĩã b̶ʌ quĩrãca mĩgaya.–'
  eng-F35: And going away a second time He prayed saying, “My Father, if this cup
    cannot pass from me unless I drink it, let your will be done.”
  ind-ind: Untuk kedua kalinya Yesus pergi lagi berdoa, “Bapa-Ku, kalau penderitaan
    ini tidak mungkin Aku hindari, maka jadilah sesuai dengan kehendak-Mu.”
  pes-OPCB: 'باز ایشان را گذاشت و رفت و چنین دعا کرد: «پدر، اگر ممکن نیست این جام
    از مقابل من برداشته شود، پس آن را می‌نوشم. آنچه خواست توست بشود.»'
  mpt-mpt: e imin tanea beten kebianea Aalebe baabanea Ay kobo ne enin kin olo watemale
    geneb mole ne enin kin olo watemano gabi kesoa kobo kleb bobol tem funin iwat
    nanale ge baabanea
  bla-bla: Ki mats'ĭstapu ki itŭt'tsĭmoiikau, ki an'iu, Nĭn'a, am'oi kos'a sauomot'aisĭmmieniki
    sauomĭs'tŭpipotomokoeniki, kĭtak'itsitan.
  ssx-ssx: Koto laata꞉ Yesuma꞉ hoto yaapo peao paa pua yeni pitolo hata꞉ alota꞉ Ya
    Apa꞉o. Do ka꞉nda꞉ma꞉ tumbiki kapo ipula꞉eki a꞉nda꞉ na yoka꞉ mea baeka꞉na꞉ ota꞉
    nono lea꞉ka꞉na꞉ta꞉ kota꞉ a꞉pa꞉la꞉ma꞉ naka꞉ hone peleeki pea꞉peke leekeme.
  mkl-mkl: Nɔ í jĩò ŋɑ isɛ ɡbeejisiɑ mɑ́ í koo í ce kutɔɔ í ni, Bɑɑm, bii ì jɛ wɑhɑlɑu
    ihɛ̃ kɑɑ jĩim, bii í jɛ kù nɛ bɛi ɑ́ ce iyi n kù yɔɔi, jɔ̀ idɔɔbiɛ ku ce.
  gaq-gaq: ଜିସୁ ବାରି ମୁଇଂତର୍ ୱେଚେ ପାର୍‍ତନା ଡିଙ୍ଗ୍‌କେ “ନେଙ୍ଗ୍‌ନେ ଆବା ! ଜଦି ଆକେନ୍ ଦୁକ୍
    ବଗନେ ଉଗ୍‍ନେ ଙ୍କୁଇ ନେଙ୍ଗ୍‍ ଡାଗ୍ରାବାନ୍‍ ସ୍ଲ ନାରାଡିଙ୍ଗ୍‍ଲା ଆରି ନେଙ୍ଗ୍ ଆତେନ୍‌ ଉଗ୍‍ନେ
    ବାଦ୍ୟ ନାନେ ଇକ୍‌ଚା ପୁରନ୍‍ ଡିଙ୍ଗ୍‌ଲେ ।”
  gof-RNT: Yesuusi qassi nam77antho bidi, “Ta Aawaw, taani ha waaye xuu7appe uyonna
    de7ishe aadhdhanaw dandda7ettonnabaa gidikko ne sheney hano” yaagidi Xoossaa woossis.
  unx-unx: ଇନିଃ ଆଡଃମିସା ସେନଃୟାନାଏ ଆଡଃ ବିନ୍ତିକେଦାଏ, “ହେ ଆଇଁୟାଃ ଆବା, ଆଇଙ୍ଗ୍‌ କାଇଙ୍ଗ୍‌
    ନୁଁ ଜାକେଦ୍‌ ନେ ଦୁକୁରାଃ କାଟୋରା ଆଇଙ୍ଗ୍‌ତାଃଏତେ କା ଇଦି ଦାଡ଼ିୟଃରେଦ, ଆମାଃ ମନେ ଲେକାଗି
    ହବାଅଃକା ।”
  gah-gah: 'Loko loake, goha vike Ómasiloka like láa loko limó: Aménega, genavagi
    netá imanémo nivilege vamitimó noikoma, geí gigikaloka nelémo molozo.'
  lcm-lcm: Na kala anguan papok si an sokotuk na kanla sokotuk asukang ke, “Mamai,
    si man parik kapa angkoai si luk suai ania tung si nala inum akorong le singina,
    kapo ro ka asukang val kam vubuk.”
  aer-aer: Kele itneke-arle re angkeke iperre re alpeke Ngkarteke awethe angketyeke,
    “Akngeye atyinhe-aye! Unte ayenge ileke ilwetyeke, yanhele ayenge uye anthurre
    itirretyeke mpwareme. Unte angkentye yanhe akngarte-iweye ayenge rlkerte awelhetyakenhe
    anetyenhenge. Kenhe arrangkwe-arle, iwenhe apeke ikwere unte ahentye-anemele mpware,
    iwenhe apeke ikwere-arle ayenge ahentye-aneme mpwaretyale!”
  qvc-NT: 'Chaymandaqam Jisusqa suq kutinda waqkaq ririshpa, Dyusman kayshina mañakurirqan:
    —Taytitu, illuki ñakanaypaq kaptinqa, qam munashqaykishina kanqa, nishpa.'
  tgl-ULB: Umalis siya sa pangalawang pagkakataon at nanalangin, at nagsabi, “Aking
    Ama, kung hindi ito maaring lilipas maliban na inumin ko ito, ang kalooban mo
    ang magaganap.”
  cbs-NT: 'ana Diosbe janchai kaxun yuikin: —En Epa Diosuun, en yumanyamanun ea unanti
    wakin min jenekatsi ikamadan, peki. Min shinanen besti ea axanwen— atan'
  xtm-NTPP: 'Te kua''an ya in‑ka jichi kuan kakan‑ta''vi ya nuu Su''si ma, te jiña''a
    ya: ―‍Yuva maa sa, nú jiniñu''u ja ndo''o neni sa, te kó kuu sukan kúni maa ni
    a ―‍kúu ya jiña''a ya.'
  nnq-nnq: Ngajenda kabe mala ja pabele ngagongalela, “Awawa bango, anda iotwile kikombe
    chikumboteka kipete panga nywe nenga, nambu agampala gakamuligwe.”
  bao-NT: 'Waa, ñucã o biro ĩi juu bueupi Jesús: —¡Cáacʉ! Ano ñañaro yʉ ca biipere
    do biro tii camota majiña manirije to ca niijata, mʉ ca boori wãme tiiya —ĩiupi.'
  san-ORI: ସ ଦ୍ୱିତୀଯୱାରଂ ପ୍ରାର୍ଥଯାଞ୍ଚକ୍ରେ, ହେ ମତ୍ତାତ, ନ ପୀତେ ଯଦି କଂସମିଦଂ ମତ୍ତୋ ଦୂରଂ
    ଯାତୁଂ ନ ଶକ୍ନୋତି, ତର୍ହି ତ୍ୱଦିଚ୍ଛାୱଦ୍ ଭୱତୁ|
  huv-NT: 'Condom tandüy quiaj amb ijmbüw mataag orar masaj Teat Dios, tapiüng: ―Xeteat
    Dios, sitiül naleaing netam namongoch aaga naél cam, ngondom mamóngan, irang atnej
    ique indiüm ―aw.'
  otn-NT: 'Ma̱hømbi̱ zop''ʉ yø xädi, bi̱ mengbʉ xpi ''yɛ̱hɛ̱ ngue bá̱ mat''Oja̱. Bi
    ''yɛ̱na̱: ―Ague ma̱ Papá''i, nu̱''mø ya hi̱nguí̱ nnu̱ ma̱nho ngue gui̱ nya̱ngui̱
    ngue''a̱ ra̱ nda̱te ja ngue ga̱ thogui, di̱ nja''a̱ te ni̱ pähä ''mø.'
  nop-nop: Unduŋ yeniŋa kotigoŋ wooŋ indiŋ ninadiguk, “O me Baŋ, nemek malabumuŋ i
    nolomtidok nadiune tuwot mu tubune kaŋ fiit kedem nadidapmawe du’walaŋ mededi
    fafaŋewek.”
  obo-NT: Na iko-oruwon timpu, id undiyon mandon si Disas to ko-unnan amoy'd dasaa.
    Kahi rin to, “Amoy ku, otik ko-ilangan en nod poko-ukit a to od ingumon koosayan,
    muopa no iddos kikow'n id kopi-i kos od kotuman.”
  cak-ENT: 'Y ri Jesús xbe chic c''a apu richin xberubana'' orar pa ruca''n mul, y
    nbij c''a: Nata'' yin, si nc''atzinej que ninc''usaj na ri pokonül, richin quiri''
    nquinic''o chuvüch, yin ninjo'' c''a ninbün ri arayibül rat. Quiri'' c''a ri nbij
    pa ru-oración.'
  lif-NT: ᤂᤢᤏᤧ᤹ ᤕᤠᤶᤔᤥ ᤐᤣᤀᤠᤱ ᤋᤢᤘᤠ ᤆᤥᤃᤢ. “ᤐᤠᤏᤢᤍᤡᤱ ᤀᤠᤶᤒᤦ. ᤀᤡᤱᤃᤠ᤹ ᤁᤴ ᤀᤡᤏᤥᤃᤧᤴ ᤋᤢᤰᤂᤣᤖᤧᤴ
    ᤂᤥᤷᤕᤠ᤺ᤴ ᤔᤧᤴᤎᤢᤱᤅᤣ ᤔᤧᤒᤥ᤺ᤱᤅᤡᤴᤏᤧ ᤑᤠ᤹ᤃᤪ ᤂᤧᤏᤧ᤹ ᤁᤧᤏᤡᤱᤘᤠ᤹ ᤁᤢᤀᤡᤛᤡ᤺ᤰᤁᤣ ᤐᤥ᤺ᤱᤗᤖᤥ॥”
  mie-NT: 'De nī jēhēn tucu yā vuelta ūū, de suha nī jīcān táhvī yā: Tatá maá sá,
    de tú mā cūú cujiyo tūndóhó yáhá jā má ndōhó sá, de ná cóo jā cúnī maá ní, ncachī
    yā.'
  san-TIB: ས དྭིཏཱིཡཝཱརཾ པྲཱརྠཡཱཉྩཀྲེ, ཧེ མཏྟཱཏ, ན པཱིཏེ ཡདི ཀཾསམིདཾ མཏྟོ དཱུརཾ ཡཱཏུཾ
    ན ཤཀྣོཏི, ཏརྷི ཏྭདིཙྪཱཝད྄ བྷཝཏུ།
  qve-NT: 'Saynata nispanmi Jesusqa huktawan tumpanta ñawpaqman rispa, yapamanta Dios
    Taytanman orakuran khaynata: —Dios Taytalláy, sichus kay ñak''ariykunata pasanaypuni
    kaqtinqa, munasqaykiyá ruwasqa kachun, nispa.'
  pao-NT: Soo Te Pabe'e yise penakwa nanesootuhigase, o'no yise tuwow mee unakwe,
    “E Naa nu tooe a nuukatupana oo-toogoo meakwu ka nuka u tunemayohokupu.”
  cbu-NT: Táyaru, wapitam Waparpat yusur tsiyatamaam naatarangiya. Apaa, ashiriya
    tputsee tapachindamaam nllitarita nduniya, ashiriya yuw shaana zandkish anuri
    ashchima, tárangiya Isusu Wapareetsi.
  usa-usa: 'Îtuma yauwéqma anaaékaqa uréna móragaraq nunamummá téna tiráiye: “ketiboó,
    maami-káápúgómá tú-tiqa íyábá ketôpake kanaaráq íma mamá tiyúwénana kóínaama emá
    enamáárîq ení áuyánámmá waraao.” téna Îtuma tiráiye.'
  soy-soy: 'Uu kɔ mɛlírũ nkɑ́ripi nɛ kɛtɑɑ pi wɑi, uu kɔ Uléécɑɑ yɑ́ɑ́si rɛ: Unɛ́sɑ́ɑ,
    in tɛ ɑ́ɑ yɛ́ ŋmurɛi ntóósi kɛporipi nkɛ́ kɛkɛ́ nɛ kɛtɑɑ nɛ́ wɑ rɛ nɛ mɛnírɛ́
    kɛ mɑ́lɛ, mɛpɔ́lɑ mɛkɛ́ wɑ.'
  hui-hui: Ani lowa Yasu ibu lone puwa lalu, Aba-o tandaga nolene ngago ogoni i̱ nane
    howa mo yalu polene nawiyagua noleberogo í̠ni hame lededagua hangu bibe, lene.
  amf-amf: Yesus lansi maatate yivayse, ‘‘Imbo, gaalen wucimano kono i wucima ikalanka
    sagana dandimimino ko hanna, hanin nashaadettsi ko dee’’ hamayse ki miskade.
  quc-NNT: 'Xe'' chi jumul ri Jesús chub''anik orar, je'' xub''ij wa'': ¡Tat! We b''a''
    tzrajwaxik wi chi käpe ri k''äx ri'' chwij, b''ana b''a'' la chwe jas ri rayib''al
    la, —xcha che ri Dios.'
  dob-dob: ꞌEnega Yesu ꞌilaga limana ga ꞌisidasida, ꞌigwae, “Tamagu, keiga gete geya
    nuwagu be ꞌenega yanunuma, ta ꞌabo ꞌimu nuwena nadigega, ta nigeya ꞌebweu wate
    ꞌeda ꞌimiyami, boboꞌana yanunuma tuga.”
  wrs-wrs: Yesusva hemba dashalahanganamba, Sesoam henga hevho ishomnavna, omnana,
    ara, yimba hona kinmba kanaminiva pilpiapahamba owai vetava, memba kamba plothomnavpa,
    kava ata wohpungavav, os ten pev nengvm.
  mca-mca: 'Qa ewi''ƚij iye in ikfik''i iye pa''aj, qa iyin iye, ma'' qa hats wetsjuk''ij,
    qa yit''ij iye pa''aj: —Tata, qu'' nite'' ƚeke''ye'' qu''nte'' anamite'' yiwets
