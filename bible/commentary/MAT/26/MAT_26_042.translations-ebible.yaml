  tzo-TZC: 'Ti Jesuse ichaꞌsut batel schibal velta ti bu ta sta ta cꞌoponel ti Diose.
    Jech lic yal: ―Tot, mi mu xacꞌan ta xavetꞌesbun ti jvocole, acꞌo cꞌotuc ta pasel
    ti cꞌusi ta scꞌan avoꞌntone ―xut.'
  mya-mya: ထို​နောက်​ကိုယ်​တော်​သည်​ဒု​တိ​ယ​အ​ကြိမ်​ကြွ သွား​တော်​မူ​ပြန်​၍ ``အ​ကျွန်ုပ်​၏​အ​ဖ၊
    ဤ​ဒုက္ခ ဝေ​ဒ​နာ​ခွက်​ကို​အ​ကျွန်ုပ်​ထံ​မှ​လွှဲ​ဖယ်​၍ မ​ဖြစ်​ပါ​က​ကိုယ်​တော်​၏​အ​လို​တော်​အ​တိုင်း
    ဖြစ်​စေ​တော်​မူ​ပါ'' ဟု​ဆု​တောင်း​တော်​မူ​၏။-
  gng-NT: 'Nɛ ki tí jɛnde'' waamu, ki kàare'' nle bo ki ye: «O, nʼBaa, na ń tuo
