    ñuchi tyee kiñaa urañu bain tsanguika, timi.'
  ikk-NT: Ọ nọ pụzị nke mgbe ẹbụọ d'e mẹ ekpere, a sị, “Baba, omẹni mkpu afụnfụnnị
    asaẹka ghafe bụ aranị m'a, uche i 'ya mẹ.”
  leu-leu: E fulaa na Yesus a falet patak e fenung, “Tamaang, tamo no taa pife siak
    tapin a lisa ina maasaxan aanabeꞌ fefexaxaas a yaan ne fo num lana lavaxa, a vubuxanan
    siim i taa savat.”
  maz-NT: 'Nuc''ua o ma na yeje, o ma dyötü Mizhocjimi o mama: ―Mi Tatats''ügö, ''ma
    dya sö ra cjogü c''ü rá sufre, rí ne rá sufregö ''ma. Na ngue je rí negö rí tsjacö
    c''ua ja nzi gui ñegue, eñe e Jesús va dyötü Mizhocjimi.'
  bod-N: དེ་ནས་སྐྱབས་མགོན་ཡེ་ཤུ་ཐེངས་གཉིས་པར་ཕར་ཕེབས་ཏེ་འདི་སྐད༌དུ། ཀྱེ། བདག་གི་ཡབ༌ལགས།
