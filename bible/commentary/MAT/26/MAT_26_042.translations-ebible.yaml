  jae-jae: Go gêja kêtiam kêtu dim luagêcŋa ma keteŋ gebe “Tamoc, embe êtôm gebe ôkôc
    laclu tonec su atom, naŋ janômmaŋ. Aôm taôm nêm biŋ êtu tôŋ.”
  ksd-ksd: 'Ma i vaurua ma ra vinavana kan dital, ma i araring dari: Tamagu, ona i
    dekdek upi da tak vue go kan iau, ma ba i topa ia ba ina mome ke, boina da pait
    nam u mainge.'
  msm-NT: Dajun isab panow si Jesus aw ampu. Kagi din, “Amoy ku, ko kinahangyan on
    man yagboy no ogbaja a to sikan no mgo antusonon, na, tumana to pagboot nu.”
  myk-myk: 'A Yesu di laha pu tàan tɔɔɲii shuun wuu li ni, na shɛ Kilɛ ɲɛɛri na: «Na
    To, li bu da nago le kanhama cɛɛgbuu le sanha da já lii nɛ na wɛ, fo nɛ bu gba
    li ni, wee tuun wu ni mu wo ɲidaan wu pye.»'
  sbe-sbe: Helabuina ye uyo ye tapwalolo ye wane, “Tamagu, ena nige kamwasa hesau
    unai bena kamkamna keyakana ta ku haigabaei, na ku henuwa bena ya numa, takiyede
    yom nuwatu kabo ya lauwatani.”
  mcr-mcr: Iqu aŋgumä äväma äwäqe, tääqä tiiŋä ätukqe. “Ŋqä Apiquki, häkä haŋä-iqä-täŋä
    tqu, huätä mändautŋqä etaŋgutqe, kiqä haŋä-iqe, Tqä äkiŋqä iunä mamqänä.”
  cux-NT: 'Jesús cheⁿ''e chi ndii ''úúví cuuvi ní caⁿ''angua''á yā ní caⁿ''a yā: N''diī
    Chiidá, ndúútī chi neⁿ''é nī, diíⁿ nī chi nguɛ́ɛ́ ''cueenú cuuvi prueba ''cuu
    chi n''daācā tuu''mi ní ''tíícā diíⁿ nī, naati cuuvi tan''dúúcā chi neⁿ''e nī.'
  tur-YTC: 'Yeşua ikinci kez gidip şöyle dua etti: “Baba, eğer ben içmeden bu kâse
    benden geçemeyecek ise, senin isteğin olsun.”'
  san-ITR: sa dvitIyavAraM prArthayA nchakre, he mattAta, na pIte yadi kaMsamidaM
    matto dUraM yAtuM na shaknoti, tarhi tvadichChAvad bhavatu|
  bel-N: 'Ізноў, другі раз адыйшоўшы, маліўся, кажучы: «Ойча Мой! Калі ня можа келіх
    гэты абмінуць Мяне, каб Мне ня піць яго, няхай станецца воля Твая!»'
  sch-sch: Hanchu, avoiniknân Jisua a se nôka, a chubai nôka, “O pa hi tuongna
    kilât hi ke nêk loia pai thei aninônchu nangma racham ni rese,” a tia.
  mic-MIQNT: Ap na ta'puewei Se'sus naji a'sutmat, “Gjinisgam gi'l na nujj, pa na
    ula ulmajo'qon ma' gisi jigla's'gtnug aq amujpa ulmaje'tes, na tliaj st'ge' ta'n
    gi'l tel puatmn.”
  huu-NT: 'Ie mei dane jɨɨllena jaide. Raite: —Ore Moo, o jitaia, cue duere sefuillamona
    cuena jillota. Cue fiodaillana o jitaia, o jitailla rafuena fɨnoitɨcue.'
  jiv-NT: Tinia ataksha we Yúsan áujeak tímiayi “Winia Aparú, Wi imiá nekasan wáitsatniuitkiuiṉkia
    nui̱kia Ame wakeramna nu atí.” Tu áujsamiayi.
  otm-NT: 'Nɛ ná yondį bʉya bi mba bi nyąui Oją mahøn''a: ―Ma Ta i, nu''bʉ ya hin
    da zä ga socä a xcá sänni, pɛ hønt''a ni pähä zɛhɛ gui ''yøt''e, bi ''yɛ̨n''a
    ra Jesús.'
  dah-dah: Irdeb sopte yubul teŋ kuŋ Al Kuruŋ mere irdeb, “Ado, kanduk ga ne beleŋ
    ma teweŋbe kanduk gayen pasi irtek beleŋ miŋmoŋ hiyeŋ kenem nebe dufayge po gama
    irdeb teweŋ,” yiriŋ.
  tnk-tnk: Nənə Iesu revən səro kəru irə, məfwaki, mɨni mə, “Tata səiou. Trɨni mɨnuə
    kap i ko rɨpkiwən mhə meste iakənɨmwi, tako rəmwhen sə ikokeikei.”
  kpr-kpr: Aminge sedo, nu jovereghe ira banunguse sisira, “Arie, nanda Afa! Emboro
    eni jo inono ae aetira amo, na, emboro simbugusesa aminda ise, ninda uju ava use
    ambarena. Ninda uju ava sirorare!” aminge sedo,
  san-IAS: sa dvitīyavāraṁ prārthayāñcakre, he mattāta, na pīte yadi kaṁsamidaṁ matto
    dūraṁ yātuṁ na śaknoti, tarhi tvadicchāvad bhavatu|
  nho-nho: Araa Jesus ku ahe hoki no taku, “Taku Tamana, ki mee maa koe iloo e hiihai
    maa nau ki hakallono isu, nau e tuku atu koi ki too hiihai.”
  gym-NT: 'Yebti Jesu nikani bliteta bobukäre Ngöböbe, käkwe niebare krörö: Ti Rün,
    tikwe ja tare nikadre kri krübäte jakän, ye makwe dian ti bäre, akwa tikwe ja
    tare nikadre kri, abti makwe diandrekä tibti, ye ngwane ma tö dreye, ye erere
    raba bare tibtä, niebare Jesukwe Rün Ngöböye.'
  azg-NT: 'Ndoꞌ tja nndaꞌ jon na jndë ve na ntsininntyichen jon nnon Tyoꞌtsꞌon. Tso
    jon: —ꞌUꞌ Tyeꞌ, xe na aa tyiꞌjeꞌquindëë na ngüenoonꞌ juu naviꞌ tꞌman na ngenön,
    tanin, quindui chaꞌxjen na ntꞌue tsonꞌ ncuꞌ.'
  bhd-bhd: यीशुए फिरी जेव, ते ई प्रार्थना की, “हे मेरे बाजी ई दुख्खेरो कटोरो मेरे
    पीने बगैर टेली न सखे, त तेरी मर्ज़ी पूरी भोए।”
  too-NT: 'Lā'' ixlīmaktu'' Jesús a''lh lā'' squi''ni''lh Dios chuntza'': ―QuinTāta'',
    palh tasqui''nī na''icpātīni''n para na''ictlōkentaxtū mintapuhuān, chuntza''
    calalh.'
  ind-AYT: Yesus pergi lagi untuk kedua kalinya dan berdoa, kata-Nya, “Bapa-Ku, jika
    ini tidak dapat berlalu kecuali Aku meminumnya, kehendak-Mulah yang akan terjadi.”
  cjo-NT: 'Ikantaka rapiitakiro ipiyanaka jaga, ikantziri: —Pawa, pikowakaaperotakinaworika
    nokemaatsityaawo katsiri, kameethataki. Aritaki nomatakiro, nomonkaatero maawaeni
    pikowakaakinari.'
  nsn-nsn: Doh Iesu ke la poluk tar uatorikinar binak, kare la lotu pare, “Tamoug!
    Geta hikir kapang uelmahingene pah ra banotong kale liuin e tuka getu inumo tatanon,
    auia, reng nimalara.”
  san-DEV: स द्वितीयवारं प्रार्थयाञ्चक्रे, हे मत्तात, न पीते यदि कंसमिदं मत्तो दूरं
    यातुं न शक्नोति, तर्हि त्वदिच्छावद् भवतु।
  tna-NT: 'Beju neicha Jesús chuadera pad''i putiana Diusu emitsu puji. Uja atana
    Diusu: —Tata, ahua aimue miada ema ye sufrimiento jenetia d''eji su aja mahue
    su, beju saipie hue. Mique tsada bahui papu. Quema mu mahue.'
  lid-lid: San rasan ja Jises iu ili len ma iy asolom, “Tama, buku none maha-an dah
    winiyan ba-au bwe winiya le jo kanyuwiy, mwasin, tama jo in hamon ta budon tam.”
  wim-wim: Aꞌ nil Jesus.ana putham ngul iiy meeꞌ-wuthanamanak, piip-kunchant God.antan
    aꞌ nilan thaw, “Nint kaangk natha kuchān ngayanga, than yipam wayan yumpayn ngathara,
    yaa, an kana, ngay keꞌ weeking ngatharakamana, ngay wik ngeeyāng nintangana.”
  zga-M: Puakhaluta khange pakhudova ulwa veilei, akhata, “Daada eingave, eikhinywelo
    eikhi pasipali pavunge apa akhuluta, pu uvu nonghwe vwakho vukongivwanghwe.”
  yom-yom: 'Wuyenda diaka mu khumbu yinzole ayi wusambila : —A Dise diama ! Enati
    kadi baka bubela ti kopo yayi yithatukila, vayi enati mfueti kuyinua buna bika
    luzolo luaku luvangama !'
  san-SIN: ස ද්විතීයවාරං ප්‍රාර්ථයාඤ්චක්‍රේ, හේ මත්තාත, න පීතේ යදි කංසමිදං මත්තෝ දූරං
    යාතුං න ශක්නෝති, තර්හි ත්වදිච්ඡාවද් භවතු|
  yut-yut: Yaŋ yaŋek aeni tobɨl kɨŋ bɨsit yaŋ agɨt, “Datno, jɨgɨ pakeŋdosi nandɨsal
    kaŋ, tagɨ pakeŋ.”
  grc-BYZ: πάλιν ἐκ δευτέρου ἀπελθὼν προσηύξατο λέγων· πάτερ μου, εἰ οὐ δύναται τοῦτο
    τὸ ποτήριον παρελθεῖν ἀπ᾽ ἐμοῦ ἐὰν μὴ αὐτὸ πίω, γενηθήτω τὸ θέλημά σου.
  tbl-NT: Bud kewót Jisas bè yó bè gewuhen dulék, ne bud mni bè Dwata. Yó utóm yóm
    knihen, monen, “Ó Mà, ke là se hyu mkó du béléu yóm angat tey hlayamu ni, tódô
    henlósem sen yóm kóm kóyô.”
  cpc-NT: 'Iijatzi ipiyanaa Jesús, amanapaa, ikantzi: “Ashitanarí, iiro pimatanawo
    onkaati nonkimaatsityaari, pimatinawo oita pikowakaakinari iiroka”.'
  nhg-NT: 'Ocsajpa biloac, ca ujpa, hua onetlötlajtiluc. Oquejtojque: ―NoTajtzi, tlö
    abele iyös nönca tietunie sin que naja nepanus por yaja, pues ma mochihua tli
    motlanequelestzi.'
  nya-nya: Anachokanso nakapemphera kachiwiri kuti, “Atate anga, ngati chikhochi sichingandichoke,
    mpaka nditamwa, kufuna kwanu kuchitike.”
  ngu-NT: 'Ica ocpa oyaj, niman ijquin oquichiu oración: ―NoTajtzin, tla xhuelis para
    tejhua ticchihuas para ma ca niquijyohuis in tlajyohuilistli, tla ijcon ma nochihua
    tlen tejhua ticnequi.'
  kup-kup: Pot mañat Iesu maot sat garos mañah-taput mañ mañah, “Apai, kakam hatevetemaz
    toh-epov bazei manomaz niin nañamohoek gu nak tekë, povoz nem zaitivok homemaz
    pot natotü, oñ nim zaitivok hañin hezatam am tom.”
  jid-jid: A hi kpama kpu uha nda tie aduwa. a tre, “ Itie mu iwa ni ta na y'ba hi
    na ndi gbigbi mi so wu mre me'a ka tie”
  wmw-wmw: 'Mara nyengine tena, Insa akuka akilebela duwa, akamba: “Baba wangu, kamba
    avikidirika kulavya kikombe‑ci saninywere, basi vitimiziwe vyausaka uwe.”'
  gmv-GGM: Qassekka nammanthao bidi ta aawaw hayssa uyanasi tass atonta miish gidikko
    ne sheney poleto gidi wosidees.
  ssg-ssg: Jises nahih ape i kakak ulea kapi tel Taman Haeu. I ukek, “Tel Tamak Haeu,
    na kumahe paham xaxaweniai kawatan ti matemate, nga usi namilom.”
  zpo-NT: 'Mrop welt ngwa xaa mbdizhno xaa Dios nu nzhé xaa: —¡Ay, Xuz na! Cheleeya
    nyent mod nadedt na bid ne, bleya mod nzhekla lu.'
  poy-poy: Yesu kagenditi kayi na kaluwa, “Tati gwangu, handa payiwezekana ndiri shikombi
    sha ndabiri shiwuki pota neni kushilanda, su nushirandi, su vyagufiriti guvitendi.”
  qwh-NT: 'Tseno nirirnam, yape cutïcur Dios Yayaman queno mañacorqan: —Papällä, que
    jipar nacanäpaq quecaqcunapita, salbecamë. Peru ama noqa munashqänoqa catsuntsu;
    qam munashqequino quecullätsun —nir.'
  gaw-gaw: Jesus Nug anam anana, Nug eḏua uḵa, baula unuqiṯa aum. “O Mama, da le hai
    goḵoḏ imunu ii laḵulnu amu na ib laa anidḵutnu elele iiṯa dayeb am na nahip dab
    mak aaḵuib dim lamiṯe!” awa aum.
  nca-nca: Asa naru irisayó roto toŋero ŋande hariri taró, “Awane, ko topa ŋa kama
    norotoní no hamó newano tiníqo, asa meté keŋo iŋo-iŋoke naŋge howe qembe.”
  zpz-NTPP: 'Orzeꞌ nu cyup la nu rzam nu rnii num Ñgyoozh, orzeꞌ nam: ―Uza̱, ben a
    wac co chur taz nu gzuub ru̱ꞌ o gashtal do̱ꞌ la ñii, tees gac ñii gal nu ru rlagy
    ru ―nam.'
  mkj-mkj: Ih pel inla kariau pel kapkap, “Joamoai, ma johkak mwoak oauwe en liklikjang
    Ngoahi ioarroar Ngoahi en pwen nimla, Kupwuroamwen en wiawi.”
  zac-NT: 'Hia narrupë ziaꞌa më; guaguëꞌnë më orar zndëꞌë: ―Dadë, si talë na imposiblë
    tsalú vasë shtë sufrimientë, bëꞌnin según voluntá shtë́nël.'
  kyg-kyg: Halate napa tu afinaꞌmo apataleno uno, Afoꞌnimogae, huno, mani kapumo afaꞌa
    alika oꞌatalesanaꞌmoꞌmo kanalenagi kahauꞌnisiya kavaꞌmo akame huvo, huno nunumu
    huꞌniye.
  kmk-kmk: Impigwan payyan Jesus un ummadayu’t akit un ummoy nanluwaḻu’n kanana’n,
    “Ama, nu masapula sagapaḻok tuwa ligat, matungpal nat piyaom.”
  cao-NT: Jatsi Jesu catëquëniquë bëhox-xëna. —Ea shinahuë, noho Jahëpá. Mi qui pi
    jia no tsi naa tënëtiya mi mëbino. Jama, jaha ë quëëhai ca mi ayamano, mi shina
    ati nori —i ja niquë.
  bbr-bbr: Keseria, ko ätäiar Anut auraun potea, Anut keser auruwon, “O Moni, is okoro
    meiäun kap nas wa oi kureta, is kiro jeita rai, itok nan onokur tainor.”
  inb-inb: 'Chasa nispaka, ikuti rispa, Taita Diusta mañarka, kasa nispa: —Taitiku,
    kai iapa llakiita mana anchu­chi­wai pudi­rin­gapa kag­pika, kam imasa munas­ka­sina
    rurai.'
  hrv-hrv: 'Opet, po drugi put, ode i pomoli se: “Oče moj! Ako nije moguće da me čaša
    mine da je ne pijem, budi volja tvoja!”'
  box-NT: 'Ó o Yeesu bĩnía wà mu cúa-ɲun níi, á vaá wee fìo kà síi: «Ĩ
    Maá, hen ká le lònbee na kà yí dà máa dà ĩ wán ká le yí yú mi, à
    ũnɛ́n lé fo sĩi bìo pá wé.»'
  ote-NT: 'Ra Jesu bi menga maꞌnaꞌqui habʉ xqui ꞌyapa Ajua̱ rá mʉdi, ne bi ꞌñena maꞌnaꞌqui
    njaua: ―Ma Dadaꞌi, ꞌbʉ hinda za da thoguitho núꞌʉ ya tsꞌothogui ma ga thogui,
    nuꞌbʉ́ ꞌyøtꞌe núꞌa̱ go ri pahague.'
  wnu-wnu: 'Ende qamb wogub bo qen omburt irab qebi qamar: “Tain a, ya uyeriri boru
    qogumt e nonou qas, ni qamara gab eng nini?”'
  zam-NT: 'Mbryop vez mbere Jesús. Nda Jesús leque tya. Ngurez Jesús Diox taandxè'':
    ―Diox, U'' co'' nac xuden, chele'' yaltìi co'' gàc loon yende mod riid tua''te,
    gàca loon xal neepe'' lezo'' U''.'
  zyp-NT: A uihningnah va sei kaw ka, “Ka Paw, ma tai-ingnah ny heh ka ding ly nápawtah
    lahly a cang khy ly pawtei a cang caco, na dunahpaw hratah cang ky seh,” tatah
    thlaw cawh a va chang.
  sey-NT: 'Ti̱jupë sani co̱ni se̱jiꞌi, ñeje: “Yëꞌë jaꞌquë iye neñañe ai yoꞌoyere yeque
    necaiye peoto, coa mëꞌë yëyeje̱ yoꞌoseꞌe paꞌija̱ꞌquë.”'
  nvm-nvm: Fu ijeg kuardiame fun una fuonkua madu sirimamekafa vain. Fu va sirimamene
    kua, God Asoinun vajai fian igi na abekrejo iji ab areke na vajai fian abe vake
    guakva iji na vierafe fun vierafeon ijia ren ijefuon fuka rekno kuain.
  mps-mps: Aga si sogo ma pelama, gedu haluasa po te aga dene sabode te tiwai po wai,
    “Eno Ayao, tama te kapgo ena ela soabo usu me egobe da homu elama, tama eno te
    kap selama, te ąį tumai da wida, teda nago naga homu kolesaga wali naga pao.,”
    te po wai.
  pab-NT: 'Hatyaoseta xane iraexahitiya ihinamakinihena hiye hoka nehena: — Abá, exe
    erakakalati noxemakawatikisaseya maisa kaxemaisatyakehitita nomaeraninihareta
    hoka maika haokitere akeretaite kaomaka — nexa.'
  llg-llg: Basa de, Ana neu hule-haladoi bali, nae, “Ama aa! Mete ma Au musi lemba
    doidosok ia, na, ela tungga kada Ama hihii-nanaun.”
  kyf-kyf: 'Tɔʋn, ɔ ''bhʋ ''yaa wa -yɔ lʋ, ''ɩn ɔ yia -Lagɔ bhubhoe. Ɔ nɛɛ: «We -ka
    nɩɩ, ''yoo -putu ''nɩ -mɩ, sɩasɩa -yoo ''nɩ ɩn ''ka bhli, -na dʋmagbʋ nʋ lɛ.»'
  tpi-tpi: Em i go gen namba 2 taim na i beten olsem, “Papa bilong mi, sapos dispela
    kap i no inap abrusim mi, na mi mas dringim, orait yu ken bihainim laik bilong
    yu tasol.”
  mih-NT: 'Tacuan ta i sahan tucu ra Jesús inga saha sa cua cahan ra sihin ra Ndyoo,
    ta i catyi ra: Ndyoo Zuti, tatu cuu sa ma ndyehi tundoho ya, vaha xaan, zoco tatu
    ma cuu, nacuu si cuhva cuñi moo. Catyi ra.'
  qvh-NT: 'Sayno nircurmi yapay cutiycur Tayta Diosta manacorgan: “Runacuna nacasimar
    wanusimänanpä captinpis gam munashgayquino cayculäsun, papá.”'
  kms-kms: Ni munene no God pengu nindig nari, “Wuyi, nu nei guab kin yuqo kiraq kin
    te yuwon, tedi nu kuari kin pugrine puq yen.”
  agn-agn: Napalawid sing oman si Jesus ig nagampo si ang ganing, “Tatay, mga kaministiran
    ang enged ang takaneno tang kaliwagan ang narin, risibieno, agod matoman tang
    kaliliagan mo.”
  nhi-NT: 'Uan ocsipa oyah ocmonochilito Dios, uan ic opa ihquin oquihtoh: —Notahtzin,
    tla amo uili itnechonihcuanilia nin xaloh de tlahyouilis uan uilica inconis, mamochiua
    motlaniquilitzin.'
  ttc-NT: 'Yaji oxik junky''el tka''mjji''n-el xnaq''tzon b''ix oxik tq''uma'' ikxjani:
    «Tat, qa nlay b''antik tzan tel te ja xhcho''nalni sinoke oky''elkix wi''j, ntons
    intb''antik iktza'' yatz agan.»'
  dan-1931: 'Han gik atter anden Gang hen, bad og sagde: “Min Fader! hvis denne Kalk
    ikke kan gå mig forbi, uden jeg drikker den, da ske din Villie!”'
  kwj-kwj: Wosini numbo fonga ri ai ini ka hinga ya ri uchahambwa, “Ai Yapai, Gotri,
    do amwaka a mendino tini a ratako kinani a wondau ti, o tini minambwe mi nawa
    mi okokona tunumbwa ya ma sirina.”
  vie-OVCB: 'Chúa Giê-xu đi cầu nguyện lần thứ nhì: “Cha ơi! Nếu chén này không thể
    dẹp bỏ được cho đến khi Con uống xong, xin ý Cha được thực hiện.”'
  kze-kze: moórágwara'a tiyuwéna egwaa'á kwéna Áánútumpa'a námúnaavinkemba séna minúmbáí-yántáá'á
    enópa'a úwoi tíníyemo sina'ó é'a emó sindantembá mirá ónaumne siráiye.
  mpj-mpj: Jiijajpa marlaku yanu yarrarnulu Mamangka wangkangu, “Mama, mayitin nyuntulu
    kulirni pungkurakurniya. Waal palya ngayurniya pungku, jumajin nyuntulu kulirni,
    palya.”
  lbk-lbk: Inmadchawi kasin si Jesus ay en nenlowalo. Kinwanina, “Ama, mo nan nay
    ay chadlos ay sikhab ya ad-i mabfalin ay makaan engkhana'y itopegko, maangnen
