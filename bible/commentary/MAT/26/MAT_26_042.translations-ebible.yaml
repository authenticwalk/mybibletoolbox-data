    ícunguxuchixẽẽxü̃ i ñaã ngúxü̃ i tá chingexü̃, rü marü name i ngẽma cuma cunaxwèxexü̃ãcüma
    chomaã cunaxü —ñanagürü.'
  zpl-NT: 'Bese rrucu nú uya naꞌcunu lu Diose uninu: ―Paa, tunu leca modo nu la zeca
    lunú nehuana nzu nú zecaa, acatsia tucu nú niarquiꞌlu che.'
  mbc-NT: 'Moropai inî''rî itakon ite''ka pe, attî''pî epîremai, Paapa yarakkîrî eseurîmai.
    Ta''pîiya: —‍Paapa, e''taruma''tî namai upîika''tîkî. Tîîse mîrîrî yu''se pra
    awanî ya, î'' itu''se awanî manni'' yawîrî iku''kî —‍ta''pîiya.'
  ndg-ndg: Atiboka kae mara yene ibele yoloba, “Tate bango, mana itei likowe lee ngwesa
    kwaa kulikwepa na lazima nikinyweli kikombe chee, mwamupendi mwenga itimii,”
  wsk-wsk: Ale akingtala guranek bitirukko peleram namaram ale mam, “O aninga Ba,
    bare memek yu bagun ago iwita ani naikko taiwoso mu to saparko mena se am naikko
    agi mu asele nika gemang te aniso mu, iwitata aratukko,” mam.
  toj-NT: 'Ti cho spila sbaj otro vueltaa. Ti cho och sc''umuc ja Diosa: ―Tatey, ta
    jel c''a t''ilan oj ec'' cujil ja huocol iti, pues chican ja jas huaxa c''ana
    ja hueni, xchi.'
  tbc-tbc: Iŋ afon imul yaug imosiaig igo ibol, “O ŋaineg Bai, gab en ta iriŋanag
    na dop, gidad ŋaluk a. Oŋane ilo ŋai o an, ago ka ilasa wa.”
  sna-sna: Akaendazve kechipiri akanyengetera achiti, “Baba vangu, kana zvisingagoni
    kuti mukombe uyu ubviswe kwandiri kunze kwokutenge ndaunwa, kuda kwenyu ngakuitwe.”
  smk-NT: Kinmadayo' ya anamanaet si Jesus tan dinmasal yan uman. Wana, “Ama ko, matumbok
    a karabayan mo. No siin a karabayan mo si matkap kon irangep in say adapen kon
    irangep nin dya'dya', wanin lawas.”
  grc-TCGNT: Πάλιν ἐκ δευτέρου ἀπελθὼν προσηύξατο, λέγων, Πάτερ μου, εἰ οὐ δύναται
    τοῦτο τὸ ποτήριον παρελθεῖν ἀπ᾽ ἐμοῦ, ἐὰν μὴ αὐτὸ πίω, γενηθήτω τὸ θέλημά σου.
  gof-WFTW: Yesuusi qassi nam77antho bidi, “Ta Aawaw, taani ha waaye xuu7appe uyonna
    de7ishe aadhdhanaw dandda7ettonnabaa gidikko ne sheney hano” yaagidi Xoossaa woossis.
  spa-BLM: 'Otra vez se fue y oró diciendo: “Padre mío, si esta copa no puede pasar
    de mí si no la bebo, hágase tu voluntad”.'
  kyz-NT: 'Aipo ''ga upe ''e re Jejui ''ga awau ''gã nui nũ oje''ega monou ''Uwarete
