  qub-qub: 'Chayno nircorga wac-läman witircur yapay cayno mañacuran: «Papä, ñacanäta
    munaptiquega munashayquino cachun ari.»'
  att-att: Á kabalin na nga nilukák ira, minárayyu si Apu Kesu má ta baddì nira, á
    pinidduán na nakimállà, á kinagi na, “Ammò ku, nu kuruk nga máwák ku, á parubák
    ku yawe jigâ, tapè mapalurò laguk ngámin yù ipakuám nikán,” kun na.
  bki-bki: Karina valuo nene, naio ban bereio ea vio nabano, naio bolkouo bereio,
    berinavo “Teta o-o, verenio jau maka kejikia kodular baja na jogvaiano na kiaku
    nei, mia kiniou monokanio nomunu eaio, bior monokanio tibe kanio ga na jau kojidomio.”
  bqp-bqp: 'À kɛ̃̀ḿma a gɛ̃̀n plade, à adua kɛ̀ à pì: Baa, tó toko díkĩna ni gɛ̃tɛmala
    a í minaa sariro, ǹ tó n pↄyenyĩna kɛ.'
  mcp-mcp: 'A músə nyiŋgə shísh shwóg ja ábɛɛ̂, kə jəgʉla nə Zɛmbî nə́: «Pʉpa, ŋkí
    tə́dʉ́gá wô í cúgɛ́ nə́ wo yíl mə bálá ga mə kú ŋgul, í sɨ́yʉ́g nda wó cɛ́ɛl nə́.»'
  hat-hat: 'Li kite yo, li ale yon dezyèm fwa. Li lapriyè konsa: O Papa m'', si se
    pou m'' bwè gode soufrans sa a anvan pou ou wete l'' devan je m'', ou mèt fè l''
    jan ou vle a.'
  npl-NT: 'Jesús oksepa omotiotsajtsilito iwa okijto: —Notajtsi, tla weletis tikachiwas
    nin tlaijyowílistli xikachiwa, pero mamochiwa tlan Tejwatsi tikmonekiltia.'
  bgg-bgg: Isu ne din ne de wuii dinne sia, “Gu Aphuii wo! Diig pha gog hì ne gu è
    aniing sapho shii ne achiing mua phi arone nawai munow ji rek mage bo.”
  eng-TCENT: Again, he went away for a second time and prayed, “My Father, if this
    cup cannot pass from me unless I drink it, may yoʋr will be done.”
  eng-BSB: A second time He went away and prayed, “My Father, if this cup cannot pass
    unless I drink it, may Your will be done.”
  cpu-NT: 'Eejatzi ipiyanaa Jesús, amanapai, ikantzi: “Ashitanari, eerorika pitsiparyaakoventana
    onkarate nonkemaantsityaari, pimateroma opaita pikovakaakenari eeroka.”'
  san-ASM: স দ্ৱিতীযৱাৰং প্ৰাৰ্থযাঞ্চক্ৰে, হে মত্তাত, ন পীতে যদি কংসমিদং মত্তো দূৰং
    যাতুং ন শক্নোতি, তৰ্হি ৎৱদিচ্ছাৱদ্ ভৱতু|
  tac-NT: '''Lige uchéchigo simile Esusi Onorúgame ''yuga ra''ichamia, ''lige regá
    anele Onorúgame: ―Mué O''nó Onorúgame, resí ikimeli nísaká ne a''lá ju, resí ikiméleké
    ne. A''lá sébali olánili ne napu najkí mué.'
  eng-WEBPB: Again, a second time he went away and prayed, saying, “My Father, if
    this cup can’t pass away from me unless I drink it, your desire be done.”
  gfk-H: Io, ga haan laah baal tano airua pakaan, gaam sasaring bia, “Mama, bia iakan
    ra tinirih pa na haan laah tuk taar bia iau na sola tana, io, iau na mur haruatanei
    no num sinisip.”
  viv-viv: Kadu tova anavelu gina giveꞋoꞋola-havagi gigayo, “Ho Kamaku, kaꞋi hida
    aulolo ana gowa keke afaiweya unamaduvaihegeni tu nagona ganayuyena, au ya nuwanuwa
    amine unahuluva.”
  yao-yao: Che Yesu ŵajawile sooni kaaŵili kukupopela, “Atati ŵangu, iŵaga ngaikomboleka
    achi chikombe cha malagasyo chipite pangang'welela une, nipele, chinkusaka chitendekwe.”
  tgp-tgp: Mo mele sahe haruana vara i usiusi mara, “Tamaku, vara o sopo nar̃ihi paniken
    akerihi vavano a inua, o usuri na masalom.”
  auc-NT: Äninque Itota adodö wadæ gote wæætë apæ̈nedinque, “Botö Mæmpo, botö bedämaï
    ïñömote bitö ö æ̈nämaï ïmi ïninque botö cöwë bitö ämaï becæboimpa.”
  kbc-NT: Jesus jiɡ̶igotace yotaɡ̶aneɡ̶e Aneotedoɡ̶oji, odaa mee, “Eiodi, nige leeditibige
    me jixomaɡ̶ateetedijo inoatawece ane yawikodico ane dakake, Ee daɡ̶axa me jemaa
    mawii anemaani.”
  bmh-bmh: Guzenaimai, go kolital Uwait aurabun beteimai, Uwait guzenai aureun, “O
    Mekai, iz e noumabun gap nagen i oi hen, iz go zaimai, iboin nait igultal sesamorai.”
  ctu-BL: 'Ti'' cha''yajlel tsa'' majli Jesús i cha''len oración. Tsi'' yʌlʌ: C Tat
    mi mach mejlic ti tʌjts''el ili wocol, mi wersa yom mij cuch, mele bajche'' yom
    a pusic''al, che''en.'
  meq-meq: 'A ye fataya abəra masulo eye sa, a ye naha a ɗuwulay me a Mbəlom. A gwaɗ:
    «Bəba, taɗə ka sliye məzle fagaya abəra ɗəretsətseh nakay na siye bay na, vəleŋ
    gədaŋ nâ sa andza nakə a saka a nəkar aye.»'
  noa-H: Maimua hichin deeu hũwaai mawia jëeubaadëmua hich Hayag, “Tata, pua mʌ mʌg
    dau haug waupibaju hayaa hak'iin hʌ̈u hak'amgui” ha k'itaajeejim hanʌm; “mamʌ
    hichiita mʌ hap'ʌʌ haju haai chirʌm k'ai, hagjö hʌ̈u sim. Mʌ dʌ̈i pʌchdëu ham
    haig habá” ha jëeumajim haajem.
  alp-NT: Eleki Yesuse Ikeu suike kena rebai lua kai Ikotie loko Alla be, “AmaKu,
    sepo susate meije suke Au supu neka, kai Ahetie bei Au moneka, hoko sebeie lulu
    AmaKu Amu sukare neka.”
  san-VEL: sa dvitiiyavaara.m praarthayaa ncakre, he mattaata, na piite yadi ka.msamida.m
    matto duura.m yaatu.m na "saknoti, tarhi tvadicchaavad bhavatu|
  kbq-kbq: Ete mago'ene vuno nunamu ome huno, Nafa'ni moka ama'i knazamofo taferora
    eri atre onante'nanke'na nesuana, Kagri kvesimo forehugahie.
  kbh-kbh: 'Uta soyama tojtesaná y mënts̈á Bëngbe Bëtsáftaca tbojanencuentá: “Ats̈be
    Taitá, ats̈e japadésama ndoñe chas̈ondë́tsemnama jamama ndoñe jopódianësna, nÿe
    nts̈amo aca cojtsebos̈cá chaotsemna ca.”'
  ron-LSB: 'Și iarăși S-a dus a doua oară și S-a rugat, zicând: “Tatăl Meu, dacă paharul
    acesta nu poate să treacă de la Mine, dacă nu-l beau, facă-se voia Ta.”'
  pon-pon: 'A pil kotila kariapak laolaoki majani: Jam ai, omui kupur eta, me dal
    wet jota kak kowei jan ia, ari I pan tunole.'
  nhe-BL: 'Huan Jesús sampa yajqui se quentzi. Huan momaijto huan quiijto: “Papá,
    intla ax tihueli tinechijcuenilis ni tlaijiyohuilistli huan monequi nitlaijiyohuis,
    xijchihua tlen ta mopaquilis.”'
  sps-sps: Ai Jisas fafuan iny tabin fatabin pis to Ya faakats to. “O Tamau, te gim
    fi non a gotan iny saraa kamits to ma nom ravaa, kainon te jiu Ronyo, ma faonots
    yan mangiir Tsumanyi.”
  wnc-wnc: Yanikenga gatu kuke tumuk wamu anzing yakut, “Nana. Meya wa kawit taknga
    napbitnanga dua siwanu nata akawit. Gikae banipban tawamso,” ngang yake
  nmw-S: Pe-iwoine hedi i la i hawanun i nga, “Tamau, hebe lam nuwotu sohode a mun
    mwao te tilao hana kom ya ge taine bosowaine u deho yok, gen sohode lam nuwotu.”
  bus-bus: 'À kɛ̃̀ḿma à gɛ̃̀n plaade, à adua kɛ̀ à bè: Baa, tó togoo kɛ̀ é gɛ̃tɛmala
    a í mi sairo, ǹ tó n pↄyezi kɛ.'
  gub-BL: Na'e oho wi wanuwi no, Tupàn pe uze'eg wi pà no. — Heru. Aze neremunyryk
    kwaw ko kanek por ihewi nehe, a'u putar ipor nehe. Azapo putar neremiapo putar
    haw nehe, i'i u pe.
  imo-imo: Aku tepa nimbelie yu altopa anjipe pumbe oi Gote kinye ungu nimbe konge
    terimu mele altopala nimbei, “Nanga Ara, na mindili noli no mingina nomu nani
    ninu nomu wendo naa likolio na nomboi ninio lemo nunge konopu lteno ulumu wendo
    opili,” nimu.
  boj-boj: Osiqa Yesus a olo puluosi sasalosiq endegsi pailyej, “O ijo Abu, gam bei
    saiamqa, uŋgum, ni ino segi areqalo dauryosim marimqa e gulbe endi oqai.”
  eng-DRA: 'Again the second time, he went and prayed, saying: My Father, if this
    chalice may not pass away, but I must drink it, thy will be done.'
  knf-knf: 'Akak aya uyaaş utëbanţën alow baka añehan Naşibaţi aji : « Paap, woli
    pnkalame pi mnhaj pi paanhilan pţëp bë mënkdaan pa, uko wi iŋaluŋ ukeeriin udolana!
    »'
  san-KHM: ស ទ្វិតីយវារំ ប្រាត៌្ហយាញ្ចក្រេ, ហេ មត្តាត, ន បីតេ យទិ កំសមិទំ មត្តោ ទូរំ
    យាតុំ ន ឝក្នោតិ, តហ៌ិ ត្វទិច្ឆាវទ៑ ភវតុ។
  arn-NT: 'Feymew epuchi mew püntütripay, fey famngechi ngillatupuy: “Iñche ñi Chaw,
    ngenole tami famentuafiel iñche ñi kutrankawael tüfachi kutrankawün mew, felepe
    may eymi tami ayüel.”'
  zas-NT: 'Ni barojp volt wejman gurejdx gunabaman Dios, rëbaman: ―Dad, bal id zileꞌ
    tëd guialzi ni na̱j gadëëdan, bal rüjn naguiejn gadëëdanan gacri ziꞌc rënl.'
  ken-NT: Yesu apɛt arɔk are nɨkmʉɛt bɛ, “Ɛtaya! Mbák nkɔ́p ɛsɔŋɔri anɛ apú kway
    bɛfʉɛt mɛ ansɛm ntí, nká bɛ́ ɛ́mfákárí mbɔ ɛnyu ɔ́yàŋ.”
