  peg-peg: ଜିସୁ ଆରେ ରଗ ହାଲ୍‌ଜି ପାର୍ତାନା କିତାନ୍‌, ନା “ବାୱା ! ଜଦି ଦୁକ୍‍ବଗନି ଉଣି ବାହା
