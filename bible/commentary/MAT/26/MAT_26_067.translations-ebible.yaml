    ula poŋyoqnsib minjoqneb, “Ni Kristus amqa ni ubtosim mare, yai na ni lumqo?”
  eng-DRA: 'Then did they spit in his face, and buffeted him: and others struck his
    face with the palms of their hands,'
  knf-knf: Wi wi başaaŋ atëfjëra ţi kaara, aşuuka abot akoba iñen ţi ijeem
  san-KHM: តតោ លោកៃស្តទាស្យេ និឞ្ឋីវិតំ កេចិត៑ ប្រតលមាហត្យ កេចិច្ច ចបេដមាហត្យ ពភាឞិរេ,
  arn-NT: Feymew tofkütuñmangey ñi ange ka wülelkangey. Kakelu wülelmafi ta Jesus
    ñi ange,
  zas-NT: Dxel bacojp xhiejn reeman lojman, gudijn reeman laaman, yuꞌ tëë reeman wëëz
    roꞌman,
  ken-NT: Bábhó bɛ́pa yi batiɛ́ bɛsí, mándɛpti nɔkɔ. Báchák mánchyɛ nɔkɔ yi
    nsáp.
