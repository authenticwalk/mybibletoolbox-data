verse: MAT.026.067
translations:
  kpx-kpx: Isime nivemo violahai visuhavoma. Isege degomoleau adata nivemo hamai avuho
    loui avoe, “Seleveta Dilavau a hanavoge a Keliso holialemo no namigevenela. Oleike
    aike ahamonu.”
  okv-H: eto ingeni na torue tombu ta isuva ea. Eto embo nei nei na Iesu torue
  tbo-tbo: Ma hi howaya ma hi lunawatatani ma gehouhi hi kodikodili
  mal-C: അപ്പോൾ അവർ അദ്ദേഹത്തിന്റെ മുഖത്ത് തുപ്പുകയും മുഷ്ടിചുരുട്ടി ഇടിക്കുകയും ചെയ്തു.
    ചിലർ അദ്ദേഹത്തെ അടിച്ചുകൊണ്ട്,
  grc-SR: Τότε ἐνέπτυσαν εἰς τὸ πρόσωπον αὐτοῦ καὶ ἐκολάφισαν αὐτόν· οἱ δὲ ἐρράπισαν,
  bgc-bgc: फेर उननै उसकै मुँह पै थुक्या अर उसकै घुस्से मारे, दुसरयां नै थप्पड़ मारकै
    कह्या,
  khz-khz: Ne wailana gekainiuato, gekwariato. Reketa na geapariato,
  deu-TKW: Hierauf spien sie ihm ins Gesicht und schlugen ihn mit Fäusten, andere
    mit Stöcken,
  zsr-NT: Niꞌr guluchijëꞌ zxönaꞌ lahuëꞌ Jesús len gluꞌë döꞌ queëꞌ. Gulagapëꞌë ruꞌë
    Jesús yelaꞌquëꞌ,
  lin-lin: Babwakelaki Ye soyi na elongi mpe babetaki Ye makofi ; bato mosusu babetaki
    Ye bambata
  hns-NT: Tab oelog Jiesoe ke moeh par thoek deis aur oke maare lagal.
  noa-E: Magnaa i khĩir gaaijã ichö thunaa i gaai mas waumajim anaabá. Pogkha i khĩidadcha
    juajãau deenaa
  eng-EMTV: Then they spat in His face, and beat Him with their fists; and they slapped
    Him,
  mib-NT: Yūcuán na te ni catesɨ̄hɨ́ de nuū yā, te ni cacani de ya. Te sava ga de
    ni cacatu de nuū yā.
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ ये़सुःन् कुनाराओ थे़त् मे़धोःक्‍तुर हुक्‍पुत्तिल्‍ले़
    मे़लक्‍तु॥ हे़क्‍क्‍याङ् कुभारे़ग कुने़दे़ङ्‌बान् मे़ले़क्‍खुआङ्
  xnj-xnj: Kangi vakamuhunyila mata kumihu, vakamtova na vangi vakampamanda
  mmx-mmx: La diga vubis abuxumin lemeren la diga tit pupu i, la lentaba diga pasa
    i mi levengkikngen di.
  cbr-NT: Usai quiquian a 'urama 'icë uni raírinën bëtushucamainun ca raírinënribi
    Jesús mëëacëxa. Usoia ca raírinënribishi bëtáshcacëxa.
  tee-NT: Chai ju acsnich talacpuchujva. Chai talacpusama. Chai talakpuch'i. Chai
    ju ali'in taquincatisamalh.
  eng-LSV: Then they spit in His face and punched Him, and others slapped,
  cak-NT: Y xquichubala' rupalaj ri Jesús y xquich'ey, y jec'o chuka' ri xquipak'
    rupalaj.
  pah-NT: A'ero g̃a nyvuni Jesus'ga rova rehe ga nupanupamo. Ojipe'g̃a ga petegi opovo.
  sja-NT: Mãpai Jesús k'ĩramaa idujida mãik'aapa p'ua oo wãjida. Awaraarãpa k'ĩramaa
    sĩjida.
  xed-xed: Ka gi tafə həŋ ta sərɗək ma kuma ŋa Yesu, ka dəŋəzl sanlaha, ta dgharu
    ya laha.
  mks-NT: Ta já na̱casáhá na̱ xíhnu ndaa na tóji̱í na̱ nu̱ á. Ta na̱casáhá túxú na̱
    yi̱quí a̱. Ta java na cáni ja̱hndá nu̱u̱ á.
  gfk-S: Io, di ga iabis no matmataan tana. Di ga kubus bat ira matana, di gom tut
    ie ma ira luma di, ari di ga paser ie, ma di gom tange, “Be no Mesaia ugo, io,
    nu kilam tus be nesi ikinong te tut ugo!”
  bmu-bmu: Mewö jim teköba jeŋe söutkölap söutköm miriba böröŋinan misiba mesoholŋe
    qekötahöget. Tosatŋan nuŋgulumŋe qekötahöba
  dgz-dgz: Boge mu gine namu gitona en anan toiwanumun. Upi gine namu pan boran tuiwanumune
    nipep anega wan,
  eng-GNV: Then spet they in his face, and buffeted him, and other smote him with
    roddes,
  zaa-NT: Làniana betùtu chì xèni' quį lúe nna bè' cą ne puñete. Adí cą nna gutìni
    ná' quį lúe nna
  eng-WEBSTER: Then they spit in his face, and buffetted him; and others smote him
    with the palms of their hands,
  guh-guh: Nexata bajarapamonae Jesús itabarasuabatsi. Bajaraxuacujinae papaëbërëpanata
    itaxutocëtatsi. Pitaxutocëtsicujinaetsi itabaratsaquibabeponatsi pecobethaitonëta.
    Itsamonae itabarapacabiaxuababiabatsi.
  bon-bon: Puma cita ca teepi gije jecitisi teebine mote ca ätyewame opo cabu piiyepu
    oororename. Poto cina teebine lakace cabu jidnanisi,
  nhw-BL: Huajca quiixchijchaque, huan quimaquilijque ica ininmatolo. Huan sequinoc
    quiixtlajtlatzinijque
  swh-ONEN: Kisha wakamtemea mate usoni na wengine wakampiga ngumi. Wengine wakampiga
    makofi
  wbi-wbi: Pe vakatengula kukumfunyila amati ku maaso vikuntova ni mbuli. Avange vakava
    vitova na mapu.
  bba-bba: Yen biru bɑ nùn yɑ̃ɑtɑm sie nɔniɔ, mɑ bɑ nùn nɔm kusɑ so, ɡɑbɑ nùn bɑɑri
    so.
  eng-KJVCPB: Then did they spit in his face, and buffeted him; and others smote him
    with the palms of their hands,
  kgk-NT: 'Upe ramo onygwõ nygwõ hese. Osokea íxupe opo-py. Oĩ íxupe oipete va''e
    ave:'
  waj-waj: Iya itaa kua kiaa kiada Yisuunna viri nnikiivaki kuaanuuvaa visida yaaku
    rurauma utida inna ruduu vooyaano yaaku yapa nneerannidiri inna rida varida
  cpy-cpy: Ari reewawoo-waeta-nakiri. Eenitatsi itsipa kapojawoo-waeta-nakiriri. Eenitatsi
    itsipa pajawoo-waeta-nakiriri.
  ekk-PKP: Siis nad sülitasid talle näkku ja peksid teda. Mõned lõid teda käega
  mpx-mpx: Inoke maninina hi kuluve ge nimaliya elana hi nibinibihan. Enuna hi taganepanepal-an
  wbp-wbp: Kujalpa Jijaji yangka karrija-juku, ngula-kurraju ngalya-karirli nyinypalpalurla
    kujurnu miparrpa-kurra, manulpalu ngalya-karirli pakarnu rdakangku. Ngalya-karirli,
    kujalpalu pilirlkarra-pakarnu, ngula-karrarluju pakarninja-karrarlujulpalu payurnu,
    “Mijaya ngantanpa! Yuwa! Wangkaya-nganpa! Nganangkungku pakarnu?”
  luo-luo: Eka ne gingʼulo olawo e lela wangʼe, kendo negigoye ngum. Jomoko to nopame,
  nhe-NT: Huajca quiixchajchaque, huan quimaquilijque ica ininmaolol. Huan sequinoc
    quiixtlajtlatzinijque
  aii-aii: ܗ̇ܝܓܵܗ ܪܝܼܩ ܠܗܘܿܢ ܥܲܠܔ ܦܵܬܹܗ، ܘܩܲܪܦܸܚܝܼ ܗܘܵܘ ܠܹܗ، ܘܐܚܹܪ̈ܢܹܐ ܡܵܚܝܼ ܗܘܵܘ
    ܠܹܗ.
  esk-NT: Aasiiñ tivvuaqtuaqsiñiġaat kiiñaŋagun qakiqtaqsimmaan pattakługu argaŋmiknik.
  msb-msb: Tapos ginludaan an bayhon ni Jesus kag ginsuruntok siya. May iba pa myintras
    ginasampadong siya nagasarabi,
  cpa-NT: Jøng² ca¹qui² ca¹hŋiéng² dsa² héi² ni³ Jesús. Ca¹bú²dsa. Ca¹qui² ca¹jnáng¹dsa
    ni³ Jesús.
  dso-dso: ତାର୍‌ ପଚେ ସେମନ୍‌ ଜିସୁର୍‌ ମୁଏଁ ତୁକ୍‌ଲାଇ ଆରି ମାର୍‌ଲାଇ । କେତେ ଲକ୍‌ ତାକେ ଚାପଡ୍‌
    ସଙ୍ଗ୍‌ ମାରି କଇଲାଇ,
  meu-meu: Bena idia ese ia vaira huahuana e kanudia, e tutua, e pataia ahu, bena
    eto,
  yva-NT: Naije vatane inta wo Yesus amune ranyipube. Muno inta wo anepat, inta wo
    apoam.
  dgc-dgc: Nadid, linoktaben de tu mata ni Jesus, sakay sinésuntuk de. Sinapuk siya
    du iba, a kinagi de, a
  zpm-NT: Dzigo hor co psilo zho nosacsi zho me. Zha ne rtsuc lo me, zha ne rdeed
    puñet me, nogaa zho rgap lo me,
  hix-NT: Txesusu yompatar horye netahtatxownà hatà. Netahatxownà xarha tà. Empatawo
    nahetxownà xarha tà.
  sim-sim: Urik orin li suntlayashihi tavakombek limu jira. Uhu lal orin limu jimblalanara.
  npi-ULB: त्यसपछि तिनीहरूले उहाँको मुखमा थुके र उहाँलाई पिटे, र तिनीहरूका हातले उहाँलाई
    हिर्काए,
  cgc-cgc: Duma an ki danen gaileb naan ta sura Jesus daw gatiro ki kanen. Duma man
    ya gatampaling
  tim-tim: Hain dâm enemŋân tâwutkoyi. Akto bikŋande ondopŋe kom hogom hin magaŋi,
  yor-yor: Wọ́n tu itọ́ sí i ní ojú. Wọ́n kàn án lẹ́ṣẹ̀ẹ́. Àwọn ẹlòmíràn sì gbá a
    lójú.
  wos-wos: Wun hundi wataka Jisasna saawimbu simbar séxandaka di nawulak déré tambambu
    xiya.
  emp-NTPO: Maʌ̃be ʌ̃cʌrʌba Jesu quĩrãne id̶osid̶aa idjab̶a chĩsid̶aa. Dewararãba
    idjira quĩrãne usid̶aa.
  eng-F35: Then they spat in His face and punched Him, while others slapped Him
  ind-ind: Sesudah itu ada dari antara mereka yang meludahi wajah Yesus dan menampar-Nya.
    Mereka menutup mata-Nya dengan sepotong kain. Dan sambil memukuli Dia, mereka
    berkata, “Hai Kristus! Kalau kamu memang nabi, coba tebak siapa nama orang yang
    tadi memukulmu?!”
  pes-OPCB: آنگاه به صورتش آب دهان انداخته، او را زدند. بعضی نیز به او سیلی زده،
  mpt-mpt: i mimao kibi sine helaha bianiba eka kweilo miniba dibi dubu abianiba eka
    mak ile kweifam dum bing biangbua abiam bianiba
  bla-bla: 'Itŭm''itaisokuttŭttsiauaie ostoksĭs''aie, ki oto''auĕsts itsĭtauaiak''iauaie:
    ki stsĭk''ix omi''tsĭxikĭnstspuauĕsts itsĭtauaiak''iauaie.'
  ssx-ssx: Koto laata꞉ ikana꞉ma꞉ ipika꞉ leke popeleke pa꞉ta꞉ dopi talo hata꞉ ipiki
    yombimikime. Mo ipiki yombimiki haliwekima꞉
  mkl-mkl: Ŋɔi ɑ̀ wɑsi ku tu si wɑjui Jesu ɑntɔ nɔ ɑ̀ wɑɑ dɑɑ kutu, inɛ ɡɔ ŋɑ mɔ ɑ̀
    wɑɑ sɑmbɑlɑɛ.
  gaq-gaq: ଇଡ଼ିଙ୍ଗ୍ ମେଇଂ ଜିସୁକେ ସାର୍ମୁଆଁନ୍ନିଆ ବିତୁର୍‍ଚେ ଆମେକେ ବଗ୍ ଆର୍‌କେ । ଉଡ଼ିରୁଆ
    ଆମେକେ ଚାପ୍‍ଡ଼ା ବଗ୍‍ଚେ ବାସଙ୍ଗ୍‌ ଆର୍‌କେ
  gof-RNT: Yaatin, entti iya som77on cuttidi dechchidosona. Harati iya baqqidi,
  unx-unx: ଏନ୍ତେ ଇନ୍‌କୁ ଇନିୟାଃ ମେଦ୍‌ମୁହାଁଡ଼୍‌ରେ ବେଏକ୍‌କିତେ ଦାଲ୍‌କିୟାକ ଆଡଃ ଏଟାଃକ ଥାପ୍‌ଡ଼ିତାନ୍‍ଲଃ
  gah-gah: Liki liake, lugáate Izesuni agoka agepagú gituhú nitake kigizanitunú napelego,
    lugáate agoka agepaló nihitake kigizanitunú napeleke
  lcm-lcm: Au na kila kanus a nona na kipo nak ia. Mang matan kipo tava ia
  aer-aer: Kenhe arrpenhe areyele Jesus-ekarleke pelhe-iwerreke, inngerre-arlke atwemele,
    itne alknge manterele ayerneke,
  qvc-NT: 'Chay urasmi qaqllambi tuqapashpa, wakinqa puñitiyarqanllapa, wakinqam qaqllambi
    paqyachishpa, nirqanllapa:'
  tgl-ULB: At dinuraan nila siya sa mukha at pinagsusuntok at pinagsasampal
  cbs-NT: ichakawakin taewakin betsabun besuki kemu michukin kushaibun betsabundi
    tanpais akin
  xtm-NTPP: Sani te ka tusii de ya, te ka kani de ya, te ka wa'a de tikatu yikinuu
    ya ma,
  nnq-nnq: Kabe ngubunhwuni mata kumio, ngabamputa makopi. Bange kongo bakamputa makopi,
  bao-NT: To biro ĩirã, cʉ̃ diámacʉ̃re ʉjeco eo tuu, cʉ̃re ñoje, ñucã aperã cʉ̃re
    paa, tiirãra,
  san-ORI: ତତୋ ଲୋକୈସ୍ତଦାସ୍ୟେ ନିଷ୍ଠୀୱିତଂ କେଚିତ୍ ପ୍ରତଲମାହତ୍ୟ କେଚିଚ୍ଚ ଚପେଟମାହତ୍ୟ ବଭାଷିରେ,
  huv-NT: Quiaj tapots mateontsüw teombas nej onts ombeayiw nejiw, tatoliw, altiül
    taleambüw nej.
  otn-NT: Yø ja̱'i̱ p'ʉya bi zospa̱bi̱ rá̱ hmi̱ ra̱ Jesús 'nɛ̱ bi̱ mʉt'i. Mi̱'da p'ʉya
    bi̱ mɛmba̱ rá̱ hmi̱.
  nop-nop: Unduŋ yoŋa me nolidi namanda foloŋ maluluk suwambakiŋ eŋ nolidi kohohik
    wobuŋa youkiŋ. Kaŋ nolidi kohohik tububateyeeŋ namandaneŋkade ulaŋa utapmakaliŋa
  obo-NT: Na, id ilobban dan sikandin diyot bonnong woy id ponsuntuk woy dos duma,
    id pontabpi kandin.
  cak-ENT: Y xquichubala' c'a rupalüj ri Jesús, y xquich'ey riq'uin c'olon-k'a' y
    yec'o chuka' ri quiric'on quik'a' xquipak'ila' rupalüj.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤕᤧᤛᤢ᤺ᤴ ᤁᤢᤏᤠᤖᤠᤀᤥ ᤌᤧᤳ ᤔᤧᤎᤥ᤺ᤰᤋᤢᤖ ᤜᤢᤰᤐᤢᤳᤋᤡᤸᤗᤧ ᤔᤧᤗᤰᤋᤢ॥ ᤜᤧᤰᤁᤩᤠᤱ
    ᤁᤢᤓᤠᤖᤧᤃ ᤁᤢᤏᤧᤍᤧᤱᤒᤠᤴ ᤔᤧᤗᤧᤰᤂᤢᤀᤠᤱ
  mie-NT: Ñúcuán de nī ntivī sīí ndá dē nūū yā, de nī ncani dē yā. De sava cā dē nī
    ncatū dē nūū yā.
  san-TIB: ཏཏོ ལོཀཻསྟདཱསྱེ ནིཥྛཱིཝིཏཾ ཀེཙིཏ྄ པྲཏལམཱཧཏྱ ཀེཙིཙྩ ཙཔེཊམཱཧཏྱ བབྷཱཥིརེ,
  qve-NT: Saynata nispankun chay runakunaqa, Jesusman ashuyuspa uyanman toqaykuranku.
    Wakintaq maqaranku. Wakinñataq uyankunapi saqmaranku.
  pao-NT: Umu-matu ka Te Pabe'e kobi-too toohegonno yise madopotona oo topagetagonno.
    Oo matatsena oo nematzama,
  cbu-NT: Táyarusin, kizpur tsiyantarangusin, Isusush much kawachiranganaya. Kawachitangat
    ashiranganaya. Sheersin, pzkoot muchush tuzimta tuzimta ashiranganaya.
  usa-usa: ánibo mikáké Îtuni óipi wiráátima kéwiraketa ikákaae. yaímma-wayukama Îtumma
    aápáaraq kéyeta
  soy-soy: Api pɛɛ mɛtɑ kɛ́yu-i pitúkɛntɛ u loni. Api ɑkpini u tini, picɔ ɑpi sipɛsɛ
    u kɑ́pɑ́ɑ́
  hui-hui: Ani lowa tigua Yasu denguini hamiaga tolo ba halu gi habeme balu howa
  amf-amf: Ogo wodanka kisa aapindar pathimaate kiam ke gutade. Waani eenoar kiam
    cavaate,
  quc-NNT: Xkichub'aj u palaj ri Jesús, xkit'oko. Nik'iaj chik xkikoj q'ab' chupalaj.
  dob-dob: ꞌEnega maninina sigiwalina ta siunu dadanena, ta wate ꞌaidi sisapina,
  wrs-wrs: Doa indhanamba muembkosva wulopravna Yesusna novlomosrava, wo os hilvivna,
    sang polasopla vrivna,
  mca-mca: Ma' qa tek'iije'mkii ƚeju's qa yi'wiƚtenji'ijje'm iye. Qa pekhewep qa yeqsilanje'm
    ƚeju's,
  tzo-TZC: Jech o xal ti jchapanvanejetique lic stubtabeic sat, lic smajic ti Jesuse.
    Oy jlom laj stꞌaxbeic ta majel ti sate.
  mya-mya: ထို​နောက်​သူ​တို့​သည်​ကိုယ်​တော်​၏​မျက်​နှာ​တော်​ကို တံ​တွေး​နှင့်​ထွေး​ကြ​၏။
    ကိုယ်​တော်​ကို​လက်​သီး​နှင့် ထိုး​ကြ​၏။ အ​ချို့​သော​သူ​တို့​သည်​ပါး​တော်​ကို လက်​ဝါး​ဖြင့်​ရိုက်​ပြီး​လျှင်၊-
  gng-NT: Nɛn saan nɛ bi cɛreh uʼnun bó tiñinsɛnt, ki kureh wɔ, nɛ bitɔb mɔ kpɔ̀breh
    wɔ itɛnpɛ,
  cbi-NTPO: Tsandilaren kajuutala inbi dekitsure', dekati', naa kajuutala pinballachi
    bain deke'
  ikk-NT: Wẹ nọ jụ a ẹsọn ihun, fịan a ihiẹn, ndị hụ imẹ wẹ nọ ma a ọra,
  leu-leu: E ri xanus a nonau ina e ri sipe e nari aava ri tavafe
  maz-NT: Jo nu zosp'üji c'ua a jmi e Jesús. Bübü c'o mi ya'bü co punte, 'ñaja c'o
    mi pjë'chp'i a jmi c'ü dya mi janda e Jesús cjó mi ngue.
