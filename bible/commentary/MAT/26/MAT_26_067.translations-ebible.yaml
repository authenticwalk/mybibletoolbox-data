  sps-sps: Ai ri kasuf to na nain Ya, ri tsuguur Towa, ana ri to te sapainy Ya
  wnc-wnc: Yake aapda Jesue nomna suyapbike atanguking. Siwan kunduta aamna wesike
  nmw-S: Bwen si luwo punpun-an mangingine ge si lemeleme-yan he nimadiye. Topadine
    si tagalepelepe-yan
  bus-bus: Ben wà lóu sù à uua, wà à lɛ̀lɛ ↄkũo. Gbɛ̃kenↄ à swãn kɛ̀kɛ
  gub-BL: Na'e tuwihaw uzenymon Zezuz huwa rehe wà. Upetepetek wà. Ukwaukwar hehe
    wà no.
  imo-imo: Aku teko ningolio enoni yunge kumbekerena olkambe toko kandoko, ki lumoni
    toringi. Mareni yu larauwe tokolio ningei,
  boj-boj: Naŋgi kalil degsib marnabqa naŋgo ambleq dena tamo qudei naŋgi tigelosib
