  mya-JVB: ထိုအခါ မျက်နှာ တော်ကို တံထွေး နှင့် ထွေးကြ၏။ လက်သီး နှင့် ထိုးကြ၏။
  kgf-kgf: Waŋu Yesuac kic ségériaiguc sépécgé héima méragina misicgéma qegic. Waŋu
    tosaranéŋ nekaŋaiguc otoma ʒégic;
  awb-awb: Táhmaro kegá Sísane auranabiah tehqni atera siyahtate subiqmárówe. Táhmaro
    míó kega we siyahpóra subera wensabé,
  gdn-gdn: Mu inako tagubu manako mu dai ubumpu Iyesu kiyabuiya tepotepo-pamawa ade
    minimawa ade dai e kwanabeya minimawa manako waegeyageyamapamawa, tagamawa ke;
  nko-NT: Ɩnʋ botutúu atsʋnɔ́ wʋlɩ́ mʋ ansɩ́tɔ́, wɔwɔ mʋ atswɛ. Akʋ ɛ́ bɛdadáa mʋ
    asʋtɔ,
  bsn-NT: To yicõari, Jesús riogare gooco eoreatuyujarã ĩna. To yicõari, ĩ cajere
    siabibecõari, ĩre jayujarã.
  pib-NT: Giyagni rutskagjegojitluna. Yotmutluna. Pimrine giptagojitlu.
  wiv-wiv: Pale, dia ta kanizunia matana, dia ka tutuhia. Taza, dia ta zapalania,
  reg-reg: Mbe niwo nibhamufubhulila amachwanta mubhusu no kumubhuma jingumi, no kumuchapa
    amakofi kwa amabhoko gebhwe,
  mlh-mlh: Oŋu mitariku jiŋoineo tifegaru qaku rau teru meyaŋuŋ bajiru maiineo qabuŋ.
    Goineji mauineo qotimberu
  gof-ENT: ያቲን፥ ኤንቲ ኢያ ሶምዖን ጩቲዲ ዴቺዶሶና። ሃራቲ ኢያ ባቂዲ፥
  aau-aau: Sawk homkwe Jisas so ine-kasaw se somor say kow nok, hye lomniy-mamniy.
    Har homkwe hye iha non kampueys say nok,
  tvk-tvk: Di, xil lakusah ba xat valnaon e ladi. E rute ngan xil mun lalevesi
  prf-NT: Sakay linoktaban di siya ten rupa na sakay sinássuntuk. Dinapang bi siya
    nen agum hidi
  auy-auy: Ísumba tuwiyáái wiꞌankésa tufuwésa tiyáántambo tufúwún-kwaasi
  tbg-tbg: Vika minti tivake oru Ihura viriqi taara vihike, nái kauqu rumpa vare vira
    ruqutuke, aatovata ruqema aqukeha
  hub-NT: 'Tusar usukinak, awattan nagkamawaru. Turuinakai chikich aina yapinam ijuinak:'
  hmo-hmo: Vadaeni Iesu ena vairana latanai idia kanudi, edia imana dekenai idia botaia,
    idia gwau,
  big-big: Togo pulaga yombu ngagozak piyengki kerewiya puwiliyaga nawiligu wiregawere
    pugurage sibilak ngiza mana keya nawiligu wiregawere pugurage melegozok ula.
  gux-G: bi den sii ti ñinsandi o nunga nni ki pabino yeni bi nugi.
  cnl-NT: '''E³ quie''²³ jo̱³ ca²³''ø''²te''²³ ñi² Jesús. Ca²³cuǿ³te''²³ pe''³ quie''².
    Xen³ ''i³ ca²³jnóo² ñi² co̱''³.'
  zar-NT: Níʼirö buluʼchejëʼ zxönaʼ lahuëʼ Jesús, en guluʼë döʼ queëʼ. Gulaʼgápëʼë
    ruʼë Jesús iaʼzícaʼrëʼ,
  kde-kde: Anepo vanu vanji nkunsunila mata kumeho na kumpanya ding'ondi. Na vanji
    nkumpanya makofi,
  ata-ata: Xe miavuti la mituve vaxa no iou xe mivau, xe seꞌi misavasavalou.
  qvw-NT: 'Chayćhümi cärancunaman tuwapapäcula, tacaypa camacapäcula. Waquinnincunañatacmi
    burlapaśhtin cäraćhü-cama lapyapäcula:'
  nfa-nfa: Ka dhèu pèri-pèri lasi sabhuu ilu mi Yesus. Hèia ra hake-paru, aa tèbꞌe
    paꞌoke Ne.
  tnp-tnp: Kəni kəmotagəh əpnapɨn əmə nəhmtɨn, kəni motəhti e nəhlmɨlah. Nəuvein kotem
    e nəhlmɨlah,
  urd-urd: इस पर उन्होंने उसके मुँह पर थूका और उसके मुक्के मारे और कुछ ने तमाचे मार
    कर कहा।
  hot-hot: Êŋ ma thêlô êsôvwapôk hathak Yisu thohavloma ma êpêŋ yani. Ma doho epetav
    yani
  mqj-NT: Dengammi tau untikkudui lindona, dengan undangguru'i, anna dengan toi untampilingngi
  rus-SYN: Тогда плевали Ему в лице и заушали Его; другие же ударяли Его по ланитам
  mbh-mbh: Lamako pelie o osuklel itheki na o siso i, na pelie o sivlak i
  bdd-bdd: Coinega tupwadi manina siꞌesoheya, ma tupwadi sisapisapiya ta sihehesilala,
  cbt-NTPO: Ina quëran ipirayatahuatona', ahuëpi. A'naquëninta' tonporayatahuatona',
    chiníquën panpirayapi.
  srn-NT: Dan den spiti ini En fesi èn den naki En nanga kofu. Trawan baka naki En
    ini En fesi,
  cta-NT: Liꞌ ngutuꞌu hitya sañiꞌ nguꞌ loo Jesús, ngujuiꞌi̱ nguꞌ ndacu̱ꞌ jiꞌi̱; juaꞌa̱
    ntsuꞌu xaꞌ la nguꞌ nu ngujuiꞌi̱ yaꞌ sacaꞌ Jesús.
  bqc-SIM: Ɔ̃ wà lɛ́'ikà aà oawa wà aà lɛ̀ ń ↄkũo. Gbɛ̃eↄ aà sãnkɛ̀kɛ
  tcz-CHONGTHU: Hiphat chun amahon Yeshua maiya chil aset un chule akhut tumuva achum
    tauve. Chule abang phabep in angeiphe abeng un,
  mar-mar: तेव्हा ते त्याच्यावर थुंकले, त्यांनी त्यास मारले. दुसऱ्यांनी चपराका मारल्या.
  snp-snp: Eti loti, ketufu o edeti, bemu-damu ofoti, ido malekate ani lukanadunu
    ofoti eti loumamo,
  isl-isl: 'Síðan hræktu þeir í andlit hans og slógu með prikum og sögðu:'
  spy-NT: King'utyinē ꞉alake koonyek ānkōōtuluuchē, kusyēēchē ꞉alake
  xnn-xnn: Dadat tobbatobbaan dadapay tipatipaken nan angasna. Dat kanan san nangtipak
    ken siya,
  mwe-mwe: Kungai gubhaaunilenje mata kumeyo, gubhaakomilenje ubha na bhana gubhaakomilenje
    mapapa,
  tte-tte: Kabo Yeisu manna sikaikaisoi yo nimali mena siunui. Tupwali sikopapali,
  tcs-tcs: Den dem pipol i bin paite Zizas lo an blo dempla, ane spet lo pes blo em
    ane sam i bin slape em
  hlt-THB: A haiawh sawh unawh kuthlym ing thawng uhy. Thlang vang ing bei uhy.
  soq-soq: Mape mo Iesu namba seseisaiena, apana isiwa witapo epaubasane ita isiwa
    me sainapa epane
  qub-qub: Nircur Jesusta gagllanman togaparan, puñityaran. Wacpita-caypita lajyar-usharan.
  att-att: Á nallulutábád da laguk yù mammang ni Apu Kesu, ánna sinusultù da. Á lippilippák
    da gapay nayù ira káruán.
  bki-bki: Naruei nalo abule mirano, a ajuku naio, mia tealo amijuba bilivilig naio,
  bqp-bqp: Akũ ò lɛ́'i sù a ãnnwa, ò a lɛ̀lɛ kũ okũo. Gbɛ̃kenↄ a sãn kɛ̀kɛ
  mcp-mcp: Bwə́ mú ka ŋgə sɛy nyə məntənd mpwóómbʉ́d, bwə́ ŋgə́ wá nyə ikúda; bɔ́ɔ́l
    bwə́ ŋgə́ tɨ́ nyə məmpɔ́ɔ́nz,
  hat-hat: Lè sa a, yo pran krache nan figi l', yo tonbe ba l' kout pwen. Gen ladan
    yo ki ba l' souflèt.
  npl-NT: Ijkuakó okiixchijchawijkeh, okitekilmakakeh, iwa oksikimeh okixtlajtlatsinijkeh
  bgg-bgg: Ji-è, ithek è ai mizia shii chan cho srane aishii zuang; chiih-è, hanyie
    thek è aishii phey pho è yao,
  eng-TCENT: Then they spit in his face and struck him. Others slapped him,
  eng-BSB: Then they spit in His face and struck Him. Others slapped Him
  cpu-NT: Ipoña ichoontaporovaitaitanakeri. Tzimatsi pashine kaposaporovaitanakeriri.
    Tzimatsi eejatzi pasaporovaitanakeriri.
  san-ASM: ততো লোকৈস্তদাস্যে নিষ্ঠীৱিতং কেচিৎ প্ৰতলমাহত্য কেচিচ্চ চপেটমাহত্য বভাষিৰে,
  tac-NT: '''Liko bulele buichí bilé ba''nisólite, ''lige a''kachípale banachí ''lige
    wejpale sekate banachí'
  eng-WEBPB: Then they spat in his face and beat him with their fists, and some slapped
    him,
  gfk-H: Io, diet ga iabis no matmataan tana. Diet gaam kubus bat ira matana, diet
    gaam tut ia ma ira lima diet, aring diet ga pasar ia, ma diet gaam tangai bia,
    “Ing bia uga no Mesaia, io, u na kilam sot bia siga iakanong i ta tut uga!”
  viv-viv: Au Yesu magigine hikiwakiwala hitutuꞋatugena, ada tufoidi hitafitafini
    tu hihawavelaigena higayo, “Yoi, waꞋita! O Yaubada yana Tovegida. Hakwadi gimunumunu-ma
    mene uꞋayauneni?”
  yao-yao: Nipele ŵansunile mata ku meeso, ŵamputile. Ŵane ŵamputile majanda palijeje,
  tgp-tgp: Moiso la litovi na nahona, la tuhia, ale hai la vojahia,
  auc-NT: Ante apænte äninque edæ pancadäniya Itota tömengä awinca towæ tänömöninque
    tæi tæi pänänitapa. Wadäni guiquënë tömengä ingante tamöninque,
  kbc-NT: Odaa joɡ̶oyawaletigi latobi Jesus, codaa onalaketedibige. Odaa niɡ̶ijo anonaxacoɡ̶otedibige
    moditalo,
  bmh-bmh: Guzenaimai, goagen Yesus ebu sinocoroimai, ebeag sil wemen. Dudu ipal agen
    sibeg waimai, goagen go auremen, “Na Kristus, na ze doimai, awaranemen du aba,
    na ig aigen, io aigen, in nug na niweu?”
  ctu-BL: Tsa' caji i tujbʌbeñob i wut. Tsi' jats'ʌyob. Tsi' poch'iyob.
  meq-meq: Tsa na, ta tufay slesleɓ ka ɗəre a Yesu, tə fay ta məpeɗe həlay, siye hay
    tə fay ka maholom.
  noa-H: Magnaa hi k'ĩir gaaijã hichö t'unaa hi gaai mas waumajim hanaabá. Pogk'a
    hi k'ĩidadcha juajãau deenaa
  alp-NT: Eleki esi toe oalaleIje. Kai esi obi oalaleIje eleki esi blukuI, kai tamata
    leini esi tetaI.
  san-VEL: tato lokaistadaasye ni.s.thiivita.m kecit pratalamaahatya kecicca cape.tamaahatya
    babhaa.sire,
  kbq-kbq: Nehu'za Jisasina avufi zmetu henente'za zamaza kano ahe'naze. Mago'amo'za
    zamaza rutarete'za nehe'za,
  kbh-kbh: Chora tmojanonts̈é Jesús juebëbuashëtjnayana, jabuache jants̈etayana y
    ínÿengna imojtsejuébjants̈etaye,
  ron-LSB: Atunci l-au scuipat în față și l-au bătut cu pumnii, iar unii l-au pălmuit,
  pon-pon: Irail ap kondipi on jilan i o pakir i, o akai pikir i ni jilan i,
  nhe-BL: Huajca quiixchajchaque, huan quimaquilijque ica ininmaolol. Huan sequinoc
