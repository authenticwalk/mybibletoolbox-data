    Runata apunkunama pushawankakuna. Paykunata kuwankakuna kruspi klabachishpa wañuchiwanankunapa.
  dop-dop: Ntɔŋ ɩ́ nyǝmɑ́ teu sɩ pǝ kɑɑsɑ kʋyɛɛŋ nɑɑlɛ nɑ pɑ́ tɔɣɔ Tɛɛʋ ɑcimɑ nɑ?
    Tɛɛʋ ɑcimɑ ɑnɩ ɑ tɔɔ kɛ́ pɑɑ tʋ Yʋlʋ Pǝyɑɣɑ mɑɣɑ yǝlɑɑ niŋ tɑɑ nɑ pɑ́ kɑ-m sǝm
    tesikɑ tɔɔ.
  azb-azb: «İki gün sonra Pasxa bayramı olacağını bilirsiniz. Bəşər Oğlu çarmıxa çəkilmək
    üçün təslim ediləcək».
