    cùrúxí te núú cùrúxí‑áⁿ cuú‑í —càchí‑gá xǎhaⁿ‑gǎ xii‑güedé.
  myu-myu: — Eyetaybit xepxep xet kap puje, Páscoa epeta jajẽm iam. Ijop Páscoa bima,
    ijoceat odujowat okay itakomaayũ kay obamupaya am. Korosa be oba mupaya ip. Waoka
    ip — io'e Jesus―soat wag̃o o'e.
  fue-fue: «Oon anni balɗe ɗiɗi nun horii go juulɗe Paska waɗa, Ɓii neɗɗo bo wattete
    e juuɗe himɓe, ɓe tigga mo dow leggal palaaŋal.»
  amk-amk: “Mewaitawanai ampa, weo rahida boru aha mani tatohonsua rahida Paska foi.
    Tuti inontarai manei dewayang Kaisung Inontarai nei we ne aitetafosa ambori epahui
    na aitabafoi.”
  fai-fai: “kibilim kal, Akayam Unemin ban imin wanin uyo mewso am alew kuw keibu
    ade kabadákal Got ami Kinim ayo teng takudaw nadiwade ika dew yak as dim dawti
    sil biki anbidokabiw ko.”
  ura-NT: “Nii coitucuhichene rijijieeinte, coroata janoi cuhane nereein Fasocoa beseta.
    Inae laen Cana Coaunera Calaohi cacha caje nejanoanaa nichaaunne mucuhin teeururichaain
    coroso que catinaauruhane coina,” nae Jesoso.
  mcd-NT: —Man man tapian nocon fusiti shafa man nococuana. [Diosin ahuun oinmati
    nan afu ica yonoa Egipciofoan aton furun iyoafofosi rutuqui futsani. Ascafiaquicai
    nocon shunifoan aton furun iyoafofo finonmani ato rutuquima.] Nan non shinanmisi
    nocon fusiti osha rafutan iqui. Ascan nantianri ua ato achimacani ua mastanonfo,
    —ishon Jesús noco yoini.
  urt-urt: “Yip sisyeme ŋaiye ŋup hoi ka miꞌe pe, ŋup embere tikin Pasova ka ot. Pe
    ka yember Talah tikin Miyeꞌ yil syep lenge wachaih ŋaiye ka yuluwei kin yil loutungwarmbe.”
  kiz-kiz: “Mmanyili kujha baada jha magono mabhele kubetakujha ni sikukuu jha pasaka,
    ni Mwana ghwa Adamu ibetakuletibhwa ili asulubibhwayi.”
  tzo-TZE: ―Xana'ic ti chib xa c'ac'al sc'an li q'uin coltaele. Ja' xa yorail ta xi'ac'at
    ta c'abal, vu'un ti co'ol cristianoutique. Ta sjoc'anicun ta cruz ―xiyutuncutic.
  lex-lex: “Hyal miy re, miatg oleka wa tre' ma'ta lera woru na'nama lerlalawna Yahudi
    ntutu-nte'ewa, de Paska lerni (maka Yahudi re rhoratreria tuini-wedni la' ler
    maka ha rlergot la Mesir). Ne hota la' ler de Rimormiori A'na A' die, ral A' pua
    la'pa rwairia A lia auwlakra hananni.”
  dov-dov: “Mulizi kuti kwayinda mazuba abili pobwe lyakwindilila ngalyasika, e; yo
    Mwana Muntu waabwa kuti akagankaminwe.”
  rgu-rgu: “Emi bubuluꞌ, bei faiꞌ dua bali, te ita fai malole na, nana riꞌ Feta Paska.
    Faiꞌ ria, te neuꞌ ko lahenda seꞌo heni Au, Ana Lahenda ia. Boe ma ara paku raisa
    Au nai ai kake a.”
  toc-NT: —Hui­xinín catzi̠­yá̠tit pi̠ hua­tiyá la̠ tu̠xama natzucuy xpa̠x­cuajcán
    judíos xla taak­spun­tza̠lí̠n, na̠ acxni­tiyá a̠má quilh­ta­macú naquin­chi­pacán
    y naqui­ma­ca­ma̠s­ta̠cán nac xla­ca­ti̠ncán hua̠nti̠ quin­ta­si̠­tzi̠niy la̠qui̠
    naquim­pe­kex­to­ko­hua­cacán nac cruz.
  ulk-1902: Uaba umele, eseamud neis gereger abele paseka ikeli, a Le la Uerem namarid
    ko satauroem.
  som-som: Waxaad og tihiin laba maalmood dabadeed inay tahay Iiddii Kormaridda, oo
    Wiilka Aadanaha waxaa loo gacangelinayaa in iskutallaabta lagu qodbo.
  mam-C: Ikytzi'n tze'nku b'i'n kyu'n, noq kab'e q'ij ch'intl, tu'n tb'ajjo nintz
    q'ij te Xjan Q'ij, ex ayintzin we', a Tk'wal Ichin, kchin xel q'o'n toj kyq'ob'xjal,
    tu'n nkub' kyb'yo'n twutz cruz, chi Jesús.
  ndj-ndj: “Mumanya kucha pavapita majuva mavili dakuvi na Lihungu lya pasaka na Mwana
    wa mundu davakuliwi ili avangiliwi mulupingika”
  mbj-NT: —Bë hapäh, edaa däk Pas-kowa. Pawóp nä ta ǟh. Ti noo gó Aj'yy Hadoo Do Hỹ
    Pong Jé Hana Doo, ran'oo däk da ta majĩĩ sa moo gó b'aa kajatsëk do hã takepëëm
    däk hyb n'aa —näng mäh.
  lat-VUC: Scitis quia post biduum Pascha fiet, et Filius hominis tradetur ut crucifigatur.
  ngp-ngp: “Enga viya mmanyize kugamba, yasigala mazuwa maidi kulongole neinde kinyemi
    che Pasaka, naho Mwana Mnt'hu naagwiligwe naho na awambigwe mwo msalaba.”
  enq-2: “Pasopa gii doko ipanya yuu gii lapoma silyamo doko nyakamame masilyamino.
    Gii dokopa Akalinya Ikiningi doko poko itanya pyao yukuina lao amii dupanya kinginya
    maitana” lea.
  eng-ASVBT: Ye know that after two days the passover cometh, and the Son of man is
    delivered up to be crucified.
  mna-mna: '“Niom kuute: Malama, to suŋŋana biibi ki Pasoba ipet. Mi Tomtom Lutuunu
    ko tikami mi tiuri la ka koi bizin naman be tipuni sala ke pambaaraŋana.”'
  myw-myw: '@see-verse:MAT.026.001'
  sby-sby: “Mucinshi cena kwambeti papita masuba abili, kusekelela kwa Pasika nikutatike,
    neco Mwana Muntu nakatwalwe kuya kupopwa.”
  sll-sll: “Hamen haung sutani wai sinangure homa God Isrel arihobi wang homini para
    weni si gonamba, han uning si tomua dire, homena si gal nere, God wai pir tere
    erin monaminia. Monaminga gin iwe, Ari Wang Weni na molgere, ari hobi na aule
    ire pire er pera bani na sinamua,” dungwi.
  yaq-NT: ―Enchim jaibu ju'unea'a benasia, wooi taewaim be'ee, ju'u bwara jisu'awaka
    pajkonaamta aet weeneo. Ju'u intoko emo benasi yoeme, watem mampo su'u tojitunee
    junuen kuuset a' popontune' betchi'bo ―ti ameu jiiak.
  uro-uro: “Sa ngänät dräm iva nasot ama qunängiom ama udiom dä va ama tmäski iva
    rhat tuqunän bät ma Pasova dä va rhi vodä ma Ruqa aa Emga bä ba aa ikkäna ivakt
    iva rhi edämsäs pät a qa mäni ama sämänanamuqa.”
  ita-1885: Voi sapete che fra due giorni è la pasqua; e il Figliuol dell'uomo sarà
    dato in mano del magistrato, per essere crocifisso.
  muy-muy: « Kə̀səruma, vaɗ àvu cʉ tara tagray wuməri ga *Pak. Ka fat gani nani ti
    atəgəsi nu *Wur ge Mis ana mis mək *atadarfəŋiyu nu kà təndal. »
  kqc-kqc: “Ya ya diba meda remanu usi bi Ferei ebu rena irakuna vata nigo, ma Amiye
    di mida bi satauro ikoko regedi vene di vanari aegedi.”
  tav-tav: —Pʉga rʉmʉ bero pascua na caĩri boje rʉmʉ anigaro, mere mʉja maji, mani
    ñicʉ jãare Ejiptopʉ capopiye tamʉorãre Dio na cʉ canetoo bojariquere mani catʉgooñapa
    rʉmʉ. Ti boje rʉmʉ cãno yʉre ñegarãma. Yucʉ tẽorica pãipʉ cʉ papua jĩaña ĩrã yʉre
    ñegarãma, jã caĩwĩ Jesu.
  eng-ULB: “You know that after two days the Passover is coming, and the Son of Man
    will be delivered up to be crucified.”
  spa-VBL: “Ustedes saben que en dos días es la Pascua, y el Hijo del hombre será
    entregado y crucificado”.
  fra-_FOB: Vous savez que dans deux jours la pâque se fera, et que le Fils de l'homme
    sera livré pour être crucifié.
  hau-ULB: “Kun sani sauran kwana biyu idin ketarewa ya zo, kuma za'a bada Dan mutum
    domin a gicciye shi.
  mal-mal: രണ്ടു ദിവസം കഴിഞ്ഞിട്ട് പെസഹ വരുന്നു എന്നു നിങ്ങൾ അറിയുന്നുവല്ലോ; അന്ന്
    മനുഷ്യപുത്രനെ ക്രൂശിക്കുവാൻ ഏല്പിക്കും എന്നു പറഞ്ഞു.
  kkc-kkc: “Niba olo gooleedooso, Godeeye Gababia wo nalai ee bei mooloogalai biame
    hoogoo bakadio moloso. Osoloso biame omapoo Odoo Holo a homo bulubo magoo ma dokodoo
    yoguso enigilame ha teli odoo mapoo tiasalaiso,” dee takaso.
  urd-GVR: “Tum jānte ho ki do din ke bād Fasah kī Īd shurū hogī. Us waqt Ibn-e-Ādam
    ko dushman ke hawāle kiyā jāegā tāki use maslūb kiyā jāe.”
  far-far: “Mulu saitamana suina, Fafanga ana Daofa Liue kai fuli fafone. Ma ana kada
    nai, kera kai kwate nau, na Wele nia Wane, fuana malimae nau ki, fua kera kai
    foto'i nau ana 'airarafolo.”
  suz-BL: “नित्‍थ नाक्‍त पास्‍सा चाड बाक्‍ब, दे तुइक्‍नीनी। मिनु रागीम जरमेशोमी शीमी
    केप्‍शा कांटी थोक्‍शा क्‍याइश्‍शा साइक्‍चा कली जिम्‍मा गेचा पुंइसीब” देंत। प्रस्‍थान
    १२:१-२०; मत्ती २०:१८
  car-NT: “Muku'saton waty oko kurita noro mo'ko eratonomapotopombo onory ewa'mary
    wopyry wairy. Irombo mo'ko kari'na ymuru ekaramata'ton wakapu poko ipokato'me.”
  amp-amp: “Yuwonano Pasofa burwat riruhakrahnomt. Nd yiharn Bro Najomr hndhna nhehakhato
    yakruhamrn yura bgre misn kihegirrahmr.”
  bht-bht: “तुहांजो पता है, कि दो दिना बाद फसह दा त्योहार होणेबाला है, कने माणुऐ दा
    पुत्र सूली पर चढ़ाणे तांई पकड़ाया जाणा है।”
  eng-NOY: Ye know that after two days cometh the passover; and the Son of man is
    delivered up to be crucified.
  cub-NT: —Majivʉ mʉja. Pascua ãmicʉrijãravʉ aru pã́ure bʉcʉre d̶aiye cʉbe ãiye torojʉve
    teinʉmʉ pʉcajãravʉa jipocai barejávʉ̃ cãreja. Aru dinʉmʉ maquinóre yʉre, Jʉ̃menijicʉi
    daroimʉ mácʉre ʉ̃mʉpe, jẽni jínajarama ji mauvare, ji yaiquíyepe aivʉ jocʉcʉjaravena,
    arejame Jesús.
  ita-1927: Voi sapete che fra due giorni è la Pasqua, e il Figliuol dell’uomo sarà
    consegnato per esser crocifisso.
  lww-lww: “Amiu akilia m̃a legiena na vewo rui, ana P̃ap̃agena Nasitom̃alena Natamaliaena
    siar narui. E pogos na p̃ap̃agena nene narui, p̃isi na aligan Narina ne Yeririna
    va e limana ne la nap̃a yoko asuari naga e laki torovia vena mare.”
  ckb-ckb: «دەزانن جەژنی پەسخە دوو ڕۆژی ماوە. کوڕی مرۆڤیش بە گرتن دەدرێت تاکو لە خاچ
    بدرێت.»
  nas-nas: “Diiꞌke noruꞌeri otong tee Paroro Baariꞌkoong˜ makotuuꞌnaang doong deto
    keꞌmunta otong, eeꞌnoko ning Tee Naning-naumpoꞌ Paning-etaing tee naninge tooka
    kompui tauraꞌmuaing, eeꞌnoko aaꞌbarataꞌkoo biꞌmaara dupisiꞌmaavaing.”
  uvl-uvl: “Imo a eteia lo? Etue nai ma ol, pe ngaunga matana palaungana nenga Ingatoto
    nem lape lohot. Pe lape te tung heke Non Tuna langa hana porekreke ngana mur peria,
    ke te hero heke I nga manga toto.”
  eng-BBE: After two days is the Passover, and the Son of man will be given up to
    the death of the cross.
  ixl-CNT: —Etootzajle aas tu kaꞌvaꞌt qꞌii cheel, saxeꞌt u nimla qꞌii tiꞌ u Elchil
    Vatz Kamchil Tu Egipto. Utz satxaypu u Kꞌaola vaꞌl bꞌennaj koꞌn aanima. Ech saꞌaqꞌax
    jeꞌ vatz kurus.— Texhtuꞌ.
  xsi-xsi: “Miki kasama tu zo rua nâ keno mo ŋai yo, ŋineŋga kumbwa ŋalae Pasova ma
    ipâŋga. Ŋineŋga kinzi ma sio naŋa Tamâta Natu lâ kazâŋa tamâta mbaunzi ilo, aku
    ma sisona naŋa atâra lâ kâi popole tini.”
  crx-NTPO: “'Et t'eoonahzun 'awet nat dzin whuz'ai whe butus lhuseya-un 'et whunahutilnih.
    'Et 'oh de de yinka dune ye' 'awet butl'ahitilhtelh 'ink'ez tulalhgus k'ehúyitalhtelh.”
  kan-OKCV: “ಎರಡು ದಿವಸಗಳಾದ ಮೇಲೆ ಪಸ್ಕಹಬ್ಬ ಇರುವುದೆಂದು ನೀವು ಬಲ್ಲಿರಿ. ಆಗ ಮನುಷ್ಯಪುತ್ರನಾದ
    ನನ್ನನ್ನು ಶಿಲುಬೆಗೆ ಹಾಕಲು ಹಿಡಿದುಕೊಡುವರು,” ಎಂದರು.
  bbb-bbb: '@see-verse:MAT.026.001'
  blw-blw: “Innilayu way ah hin-uchumat milugi hen anchi lagsak way manmanma-an hen
    iggay namchitan hen anghel hen a-anà hen anap-otaaw ad Egipto. Wat hen tempon
    hen hiyachiy lagsak, haén way Pangorowan hen Tatagu, midchatà hen anchichay tatagu
    way mangenlansa an haén hen koros.”
  tam-2017: இரண்டு நாட்களுக்குப்பின்பு பஸ்காபண்டிகை வருமென்று அறிவீர்கள்; அப்பொழுது,
    மனிதகுமாரன் சிலுவையில் அறையப்படுவதற்கு ஒப்புக்கொடுக்கப்படுவார் என்றார்.
  azz-NT: ―Huan cuali nanquimatocque ya que nican ome tonalica mochihuas iluit den
    tajyohuilis huan Nejuatzin ni Yectagatzin nechtemactisque para ma nechcuoupampilocan.
  spa-RV-1909: Sabéis que dentro de dos días se hace la pascua, y el Hijo del hombre
    es entregado para ser crucificado.
  csy-csy: Tuzawk ni ni ciang in, paisan poai hi tu hi, ci na he uh hi, taciang mihing
    Tapa sia thinglamte tung ah khai tu in ap tu hi, ci hi.
  mxq-NT: —Miits mnija̱ꞌa̱dʉp ko jʉxtʉjmʉ dʉꞌʉn ja paskʉ xʉʉ, es ʉj, ja Naxwíñʉdʉ
    Ja̱ꞌa̱yʉdyʉ Kyudʉnaabyʉ, nyajkʉyaka̱ꞌa̱ñʉts esʉts xyajkruuzpátʉt.
  tzj-NT: —Ixix ewotak chi xa ca'i' k'ij chic nrajo' ja nc'u̱l wi' ja nmak'ij pascua
    in anin ja rin Alc'walaxel ja xinoc alaxic cuq'uin ja winak ninjach na pa quek'a'
    ja netzelan wxin chi ninrip chwach cruz, ne' chique.
  tdt-tdt: “Imi hatene katak, hela deit loron rua atu festa Paskua. Iha tempu nee,
    ema sei entrega Hau, Ema Umanu nia Oan ba ema aat atu prega iha krus too mate.”
  ron-BTF: Știți că peste două zile este paștele și Fiul omului este trădat pentru
    a fi crucificat.
  eng-WEBP: “You know that after two days the Passover is coming, and the Son of Man
    will be delivered up to be crucified.”
  eng-FBV: “You know that it's Passover in two days time, and the Son of man will
    be handed over to be crucified.”
  nld-1939: Gij weet, dat het over twee dagen Pasen is; dan wordt de Mensenzoon overgeleverd,
    om gekruisigd te worden.
  bwo-bwo: «Git aawoniyere okoon fazigi baaliyo b́wotitwok'o danfte, Ash na'onwere
    jitewosh besheyarr imetwe.»
  nch-BL: ―Anquimatij san polihui ome tonati para nopa ilhuit cati itoca Pascua campa
    nechtemactilise na cati niMocuetqui Masehuali para nechcuamapeloltise.
  quc-TNT: Ri ix iwetam chi xa pa quieb k'ij cäban na ri nimak'ij, Pascua u bi'. Ri
    in c'ut, in ri' ri Ralc'ual ri Dios ri Kas Winak, quinjach na pa qui k'ab ri nu
    c'ulel, rech quinrip cho ri cruz, quincämisax na, —xcha chque.
  tfr-NTPO: «Miydëmi pjl̈ú ga Israel tjëyoga döktong tek Egipto kjokyo dwayo dbaryo
    shrëkkl̈o l̈i kjönma. Eshko dbaryo ga no to ter kjok dogo dwayo ëre twëba bor
    wl̈oyoga kong, tja zröya l̈ok pjang kjl̈ös go wl̈o» l̈e.
  kaq-NT: —Hoqueha bahquish ta pascua fiesta hihyaxihquiqui. Man tah man honanscai.
    Jaa neten ta hea jihuin hueonxon rehtehahbo hihxon hea bihmayaxihcanihqui —jahuen
    haxenicabo Jesusen jaquin.
  ahr-ahr: तुमले माहित शे की, दोन दिन नंतर वल्हांडण सण शे अनी मनुष्यना पोऱ्याले क्रुसखांबवर
    खियाकरता धरी देतीन.
  sgb-sgb: “Muwang yoy lowa tanay allo bayo mag Pistan Pangaligtas ha Egipto, haka
    hiko, ya Taga-Langit, ya In-anak Tawo, ay ipulong ta patsên ha koros.”
  vie-1934: Các ngươi biết rằng còn hai ngày nữa thì đến lễ Vượt qua, và Con người
    sẽ bị nộp để chịu đóng đinh trên cây thập tự.
  kxv-kxv: “ରୀଇନି ଜେ଼ଚ ପିସ୍‌ପିଆ଼ନି ପାର୍ବୁ ଆ଼ନେ, ଈଦାଆଁ ମୀରୁ ପୁଞ୍ଜାମାଞ୍ଜେରି, ଇଞ୍ଜାଁ
    ମାଣ୍‌ସି ମୀର୍‌ଏସି ପା଼ସି ମୁଣ୍ତାତା ହା଼ୟାଲି ହେର୍‌ପିଆ଼ନେସି ।”
  cha-cha: Intingo na dos na jaane talo umafatinas y guipot; ya y Lajin taotao umaentrega
    para umatane gui quiluus.
  amu-NT: 'Tsoom: —ꞌO nquiuꞌyoꞌ na we xuee cwii tjo̱o̱ ndoꞌ nncueeꞌ xuee pascua. Ndoꞌ
    ja na cwiluiindyo̱ tsꞌaⁿ na jnaⁿ cañoomꞌluee maquialjoꞌ nñeꞌquia nnꞌaⁿ cwenta
    ja luee nnꞌaⁿ na nntyꞌioomna ja tsꞌoomꞌnaaⁿ.'
  hin-CV: “यह तो तुम्हें मालूम ही है कि दो दिन बाद फ़सह उत्सव है. इस समय मनुष्य के
    पुत्र को क्रूस पर चढ़ाए जाने के लिए सौंप दिया जाएगा.”
  eng-OURB: “You know that the Pesac ·Passover· is two days away (Nissan 12), and
    the Son of Man will be delivered up to be nailed to the execution-stake.”
  spa-BES: Dentro de dos días es la Pascua, y el Hijo del hombre será entregado para
    ser crucificado.
  san-BEN: যুষ্মাভি র্জ্ঞাতং দিনদ্ৱযাৎ পরং নিস্তারমহ উপস্থাস্যতি, তত্র মনুজসুতঃ ক্রুশেন
    হন্তুং পরকরেষু সমর্পিষ্যতে|
  tdx-tdx: Fohi’ areo naho modo ty roe andro le ho tondroke i Fihelañey vaho hasese
    am-pità’ o Jiosio mb’ an-katae mb’eo i Ana’ ondatiy.
  naf-naf: “Bet mulup mimi zut delaŋ peme Aŋgalalaŋ Kendo bewe ke in ŋep nâip. Kan
    keyet neŋ kasanneyaŋ zemnomti Angat Nemuŋaŋ amgat belinan neme tewen nowep.”
  grc-MT: οιδατε οτι μετα δυο ημερασ το πασχα γινεται και ο υιοσ του ανθρωπου παραδιδοται
    εισ το σταυρωθηναι
  vid-vid: “Mvizela kota mazuwa meli galinguya kowa na mnvina ya Pasaka, na Mwana
    wa Munhu kolavigwa leka yawambigwe.”
  pio-NT: —‍Píalíacuécawa ìyaca wapíchalé pucháiba èeri ipíchawáise namànica Pascua
    yàasuná culto. Yánica abénaméeyéi wenàiwica presopináca namànica núawa namàacacaténá
