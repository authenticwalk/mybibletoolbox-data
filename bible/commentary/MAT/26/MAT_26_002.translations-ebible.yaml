    humo pikyrizikiknaha — niy.
  san-THA: 'ยุษฺมาภิ รฺชฺญาตํ ทินทฺวยาตฺ ปรํ นิสฺตารมห อุปสฺถาสฺยติ, ตตฺร มนุชสุต:
    กฺรุเศน หนฺตุํ ปรกเรษุ สมรฺปิษฺยเตฯ'
  iws-iws: kɨma ɨna nɨnoknɨnkɨnɨm, ɨi komiiya wou nikwo aeniya, ɨi kwɨsuwa nwowi krɨma
