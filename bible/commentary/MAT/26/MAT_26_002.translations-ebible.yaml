  mek-mek: '@see-verse:MAT.026.001'
  aey-aey: “Eledec Pasowa Sab Jec Ben Deel hugian eu age dogina. Deel euna age Dana
    Melah Juda dana qee eundec ebenegana mudecebil age uqa na babalecna tuitu qumeig
    caqusecebil caculimei cal migian,” aden.
  urd-GVH: “तुम जानते हो कि दो दिन के बाद फ़सह की ईद शुरू होगी। उस वक़्त इब्ने-आदम
    को दुश्मन के हवाले किया जाएगा ताकि उसे मसलूब किया जाए।”
  ycn-ycn: —Caja ihue'epí apacala hua'apátajica fiesta, Pascua rií. Ina'uquéjloje
    penaje i'imacá nucá. Rihuacajé na'ajé nucá ajopánajlo, nacúhua'atacaloje nucá
    a'ahuaná apiyácacanami nacojé penaje —que rimacá najló.
  djr-djr: “Marŋgi muka nhuma dhuwal, ŋunhi ga dhuwal märrman' yan buluny walu ŋorra
    bala dhu ŋunhiyiny walu yäku Ḻäy-Djuḻkmaranhamirrnydjabunan. Ga balanyamirriynha
    walal dhu ŋanya ŋunhi Yolŋunhany Gäthu'mirriŋuny dhayuŋulnydja balany ŋunhi miriŋuwalnydja
    goŋlil bala yan walal dhu ŋanya dhuḻ'yurra dharpalila mälakmaranhawuylila.”
  kvg-kvg: “Zo mø̀zøte-zøtéz, khøuwa menas mba mui-ozá, niqa Pasova khøuwa kandambaqape
    tizi-khantøzem. Yaq Ezoqam-ge Yo gémøvøinám, tae mutui-te vǿtøkewēm.”
  rug-rug: “Ele gilania mia sapu karua rane mo koa meke kamo sa Inevaṉa Pasova d,
    meke kaqu ta vala pa limadi rina tie kaleadi sa Tuna na Tie, pude tava mate pa
    korosi,” gua si Asa.
  hop-NT: Uma navoti’yuṅqw lötok hapi ura amutsva‐yūmosanihqat ep nōviwniqat aw pítuni.
    Noqw ep hapi nu’ Sinot Tiat momṅwituy amumi mātaviwhq, puma nahoylehtsit aw nuy
    muayani, kita.
  san-URD: یُشْمابھِ رْجْناتَں دِنَدْوَیاتْ پَرَں نِسْتارَمَہَ اُپَسْتھاسْیَتِ، تَتْرَ
    مَنُجَسُتَح کْرُشینَ ہَنْتُں پَرَکَریشُ سَمَرْپِشْیَتے۔
  heb-LB: ”כידוע לכם חג הפסח מתחיל בעוד יומיים, וימסרו אותי למוות על הצלב.“
  caf-NT: “'Et t'eoonahzun 'aw 'et nat dzin whuz'ai butus lhuseya 'et whunahutelnih.
    'Et 'ink'ez yinkak dune ye' 'aw 'et butl'ahitelhtelh 'ink'ez lhdulalhgus k'ehiyutelhtelh.”
  mio-NT: ―Chito ndo ti tichi uvi quivi cua coo vico cuenda cha ni quee ñivi yo ñuhun
    Egipto tiempu chahnu. Cua coo vico can, ta cua xico tuhun ñivi chi ra cuu sehe
    ñivi, ta cua cahni ñi chi ra, vati cua taa ñi chi ra nu cruu ―cati ra chi ra.
  srq-NT: —Dos días mose ra fiesta de la pascua cote. Aque mose ra mbia ɨcuã semee
    ererecua je seɨquia sacuã, ɨ que Jesús ñee nda.
  kje-NT: “Lo'o mauroinedi me'e, inworo'o ik lernohi Paska, iknik lere alam lalap
    onneni. Enla lere onne kele Ya'u ma namwali Ri Mormori Anan, ralle leke wairesne
    lolo au kekiyowok.”
  gaz-gaz: “Akkuma isin beektan Faasiikaaf guyyaa lamatu hafa; Ilmi Namaas fannifamuuf
    dabarfamee ni kennama.”
  kud-kud: iwalo, ‘Amhanapuiya'o ahubena bwau, na Buidi'wa guyauna tapaihowai, na
    ebe agu tauhuhulane ihuhulaegau agu alehao aidiyai, na aiwa lagalagana ainai hitutuye
    patugau yau Tomowa Moihagu’.
  urb-NT: '@see-verse:MAT.026.001'
  fra-LSG: Vous savez que la Pâque a lieu dans deux jours, et que le Fils de l’homme
    sera livré pour être crucifié.
  san-HK: yuSmAbhi rjJAtaM dinadvayAt paraM nistAramaha upasthAsyati, tatra manujasutaH
    kruzena hantuM parakareSu samarpiSyate|
  cak-SNT: Ixreꞌ ivataꞌn chi caꞌyeꞌ kꞌij apa cꞌo ri namakꞌej Pascua. Chupan ri namakꞌej
    reꞌ, ri Xtak-pa chicaj chi xalax chiꞌicajol can xtijach-el chi nibꞌajix choch
    cruz, xchaꞌ chica.
  uvh-uvh: sidi kuma'sa' naking kama fama'sa' ibinga wa sande girii ka Pasova wari
    kadofota'. Ka kama ka wara'ganang wa aming wari Amingning Tim Iyak naga bemnapma
    tonga aming fam ning kafasi'ganang iminga adibu firi ganang ugarinapni'ga' ning
    yanggu'.
  ino-ino: '@see-verse:MAT.026.001'
  gnn-gnn: “Märrma'yirrinydja yurru munha, ŋunhiyinydja walu ŋunhiyina guyaŋinyarawu
    Ḻäy-yuḻkmaranharamirrina yäku. Yo, ŋulinyaramirriyunydjayi ŋarranha yurru wekamana
    miriŋuwalana goŋlili walalaŋgala, bala yurru walala ŋarranha ŋal'marama dharpaliliyamana,”
    bitjarra ŋayi Djesu ḻakaranhaminanydja.
  yal-yal: “Ɛ a kolon, a luxi xii firin Halagi Tiin Dangu Lɔxɔn Sanla xa a li. N tan
    Muxuna Dii Xɛmɛna, e n yanfama nɛn, n lu yiini, e n gbangban.”
  cnt-NT: ―Ma₂ŋi'₅₄ 'nia'₂ jaun₂, a₂tɨn₃ jmɨg₄ në₃ te₅₄ Jmɨg₄ Të₂'ɨn₅₄, ja₁jáng'₂
    dsa₂ jɨ́in'₂ Jaun₅ dsa₂ mɨ₂güɨ́g₃ a₂tion₃ ne₄ cróg₄.
  tif-tif: Nak-tunum kusal kipyo, utamipla yi, Am alep ma disa keluya, kuyaku Juda
    kayaak numi ima Pasova uyo inokomup kala kalbip. Kemin, kuluwu Dukum Ami Man Nayo,
    nam-baalip yak waasi imi sikil diim abamnila, nam-bak as diim daa nelip taanokomi
    kayi! kala kanum bokoyila ko.
  nlx-nlx: “तुमू जाणतेह, काय दुय दिह्यान पासाण फसह ने तिवार हे, एने माणहान बिटोख खुरूसखाम
    पोर चेड़ाय जाणेन केरता देराय जाय। एने ता मुखी चाकऱ्यान गेरा माय टोलवाना।”
  apw-NT: Nakiskąą hik’e bitis‐hagowáh n’íí bee bíná’ godiṉíhgo da’idąą doleełíí bídaagonołsį,
    áígee shíí, nṉee k’ehgo Niyááhíí, shik’edaanṉiihíí bilák’e shi’dolteełgo tsį’iłna’áhi
    bíshi’dilkał.
  gum-gum: —Ñimguen ashen pa kwalømyube Pascua Fiestan martrab køn cha. Inchen tru
    Møg Misra Arrubiibe kurusyu mesraig kønrrai tranig kønrrun— cha.
  not-NT: —Pigóiguë ongaraque pite cataguiteri omoncaraquima cataguiteri jitacha Pásicoa.
    Nopaniaca Jonogaguitequë nomatsiguengatapë, carari irácagantaiguëna iribëquëgotagantëna.
  plu-plu: ―Yis hiyakni ku pineme hawkri msekwe adahan upetrawiy adahan wixwiy hiyeg
    judeyenepwi axne muttuhyan arih. Wixwiy axni adahan kiyene ku samah minikwak Uhokri
    umahkise muttuhyan gidukwenaprikkis amekenegben adahan ig giwiwhkiswitnikis giwakutakkis
    gipetunyapukis. Ayge abet ini fet nah ku pariye wageswe awayg amadgaya inin nah
    kamaxwikanek adahan nah deddehpika aminat ah.
  iou-iou: '@see-verse:MAT.026.001'
  ntp-NT: ―Cʌʌ maatʌ aapimʌ sigoo tasaicʌdʌ aiya agai ʌsiaa duudagai ismaacʌdʌ pascua
    tʌʌgidu, siamaasi giñbʌimu ʌoodami dai mʌʌca iñtʌʌgidamu mʌsaidʌ giñsiisana curusiaba
    poduucai iñmuaamu aanʌ ismaacʌdʌ viaa ʌmo sʌʌlicami ―gʌrtʌtʌdai ʌgai.
  rai-rai: “Muaat nunurai ut baa ru bung in raap din turpaa a lukaara na waan likaai,
    ma din taar taa Natu ra Muaana kupi din aak waati u ra bolo.”
  haw-1868: Ua ike oukou, elua la i koe, a hiki mai ka ahaaina moliaola; a e kumakaiaia
    ke Keiki a ke kanaka e kaulia'i ma ke kea.
  ffm-ffm: —Oɗon anndi balɗe ɗiɗi palii en e iidi Paska, Ɓii Neɗɗo oo hokkitirte tontee
    e leggal bardugal.
  arb-NAV: «أَنْتُمْ تَعْرِفُونَ أَنَّهُ بَعْدَ يَوْمَيْنِ يَأْتِي الْفِصْحُ، وَسَوْفَ
    يُسَلَّمُ ابْنُ الإِنْسَانِ لِيُصْلَبَ».
  cop-CNT: ϫⲉ ⲧⲉⲧⲉⲛ⳿ⲉⲙⲓ ϫⲉ ⲙⲉⲛⲉⲛⲥⲁ ⳿ⲉϩⲟⲟⲩ ⲃ̅ ⲡⲓⲡⲁⲥⲭⲁ ⲛⲁϣⲱⲡⲓ ⲟⲩⲟϩ Ⲡ̇ϣⲏⲣⲓ ⳿ⲙⲪ̇ⲣⲱⲙⲓ ⲥⲉⲛⲁⲧⲏⲓϥ
    ⲉⲑⲣⲟⲩⲁϣϥ.
  sri-sri: —Penʉ dʉyáa, pascua bosenʉ ejaburo. Irire mʉsã masĩa. Iri bosenʉ ããrĩmakʉ̃,
    yʉ ããrĩpererã tĩ́gʉ̃rẽ ñeã, oparãguere wiarãkuma, curusague pábiatú wẽjẽdoremurã,
    ãrĩmi.
  nal-nal: “Naagu rexaas adu a raan urua nanga xa iziar ma mur A Raan Laba Iwana Zangas
    Fasaalang kana balas. Ma dina lis Naata Rapti la mit amun purua ma dina tukfating
    naan laaxur wana robuxul.”
  kyq-kyq: «ꞋJeelki *laa Paak gɛn Yaudge se ɔɔpga ɓii di sum ɓo Ꞌkaana ɔɔ *Goon Deba
    se jꞋutu jꞋan̰ kɔkŋ kɔl ji jeege tu ɔɔ naaɗe an̰ ɓaa tupm tɔɔl ro kaag ki.»
  kwd-kwd: “Mooru moru su'aai 'e sui no'o, Fafangalaa na Tala Riunga te'e eta no'o
    'i fule'e. Ma na alata no'ona, tagila kwate nau, nga Wela na Wane, fana marimae
    agu, fana 'agila mudu'i nau na 'ai folo.”
  ded-ded: “Uameme yohockang femanu makekeng naso imocac hombang ammanu imohaingoc
    ngic yeneng Ngicac Medac mariponnu kpegecdeac demeseri amma suegecde.”
  ewe-ewe: “Abe ale si mienya ene la, Ŋutitotoŋkekea adze egɔme le ŋkeke eve megbe,
    woadem asi eye woaklãm ɖe ati ŋuti.”
  nuy-nuy: “Nugurru nurru-marrbuy anubani-yung amuulawaa-wala mana-miyn.nganga, wu-rangga-ḻaabini-yinyung
    ana-miyn.ngu, ngarrubagi-rruj ngarraaḻirr ngaya-waj na-Niwiyayung na-Wurrujung-jinyung,
    warruburru-yung ngambambi-mang ngaya, marri ngambambi-marang-barra-rayii wuḏangag-guy
    marri nga-ngawina,” ni-yamayn.
  cop-BHC: ϪⲈ ⲦⲈⲦⲈⲚⲈⲘⲒ ϪⲈ ⲘⲈⲚⲈⲚⲤⲀ ⲔⲈⲈϨⲞⲞⲨ ⲂⲠⲒⲠⲀⲤⲬⲀ ⲚⲀϢⲰⲠⲒ ⲞⲨⲞϨ ⲠϢⲎⲢⲒ ⲘⲪⲢⲰⲘⲒ ⲤⲈⲚⲀⲦⲎⲒϤ
    ⲈⲐⲢⲞⲨⲀϢϤ.
  buk-buk: “Bêc lu yêc dôŋ yêc tu lau Israel-ŋga sêlic om atu †Pasowa-ŋga. Ma lau
    oc sêkêŋ Ŋamalac ndê Atu sip lau amba, bu sêndic iŋ ndu pi a gicso dau.”
  pri-NT: '«Tàpéebà, guwà tâmogòori pâ, naa na ârailu tòotù, na o pwa tòotù *Paséka.
    Â go ina tàwà pâ: O icurio ma tanamiriô naa goro kurucé, wâgo *Pwina naîri âboro.»'
  zpq-NT: ―Ba ṉezele yec̱hope žazen' gaḻa' ḻṉi pascw c̱hechon'. Na' cana' gaca' ḻo
    na' beṉe' ca' chesegue'ede' neda' na' yesote' neda' yosode'e neda' to ḻe'e yag
    cruz, neda' naca' ben' gwseḻa' Diosen' golja' beṉac̱h.
  por-TFT: “Vocês sabem que daqui a dois dias nós celebraremos a festa da Páscoa.
    Naquele tempo eu, aquele que veio do céu, serei entregue {me entregarão, aquele
    que veio do céu,} nas mãos daqueles que vão pregar-me em uma cruz”.
  gwi-NT: “Juk, drin neekwaii taa gwahaadhat ąįįtł'ęę t'ee Passover ch'aga'aa gwagwahahtsyaa
    gaakhwandaii ąįį zhit ji' Gwidinji' gwantł'ee giihaahchyaa ts'ą' Cross kat gigiiyahahtsak.”
  gvn-gvn: “Yurra binal warngku jambulmal, bamanga Jew-warramu holiday Passover kaday.
    Ngana Passover mayi nukankada. Ngayu yaba bamamu wubulbuku. Jana nganya mambarrilkuda,
    jukungu damanka, crossmunbu.”
  nhy-NT: ―Namejwan ya ankimatij, nik sa ome tonale poliwi para yen ilwitl itoka pascua.
    Iwan Nej katlej onimochij nitlakatl nechtemaktiskej (nechtemaktiliskej) para nechmajmasoltiskej
    itech krus.
  asm-FB: “তোমালোকে জানা নে দুদিনৰ পাছত নিস্তাৰ-পৰ্ব হ’ব, মানুহৰ পুত্ৰক ক্রুচত দিবলৈ
    শত্ৰুৰ হাতত শোধাই দিয়া হ’ব।”
  okv-okv: “Ungo kogova amo iji tapa 2 irae au jarukari pondo aisora. Eto iji amite
    Embo ta Meni avo kitoho embo ta ingeni ta ikaro i atahu ta tasora,” ainge ena.
  mxt-NT: ―Nyoho chitó ndo vatyi uvi ca quɨvɨ ta sanducahnu yo vico pascua. Ta yuhu
    Rayɨɨ cha quichi̱ nya gloria cucuhva cuenda ñu chii vatyi tyaa ñu chii nu cruzi
    ―catyí ra.
  tzo-NT: ―Chana'ic ti chib xa no'ox c'ac'al tsc'an tsta yorail q'uin Pascua. Hech
    yu'un ti mero q'uin chi'ac'at entrecal ho'on ti co'ol crixchanoucutique yu'un
    hech chismilucun ti cruz ―xiyutuntutic.
  ind-AGS: “Kalian tahu bahwa hari raya Paskah akan diadakan dua hari lagi, dan Anak
    Manusia akan diserahkan untuk disalibkan.”
  omw-omw: Nkye ntapihi kyaarave. Taara enta nritarairaro haaru nyaamwunyaava qati
    vekyahu nyatorara rieqata omwata nre entava nriananrove. Mwi entaraqaa ni ntavaaqavuqita
    uro kyaivata ni kyatariqaa rukyeta hiritevarave, tiro.
  yrb-yrb: '@see-verse:MAT.026.001'
  maa-NT: ―Jñò, jye tíjiìn‑nò nga tà jò na̱chrjein chija ts'e̱ s'eí Paxko̱; 'a̱n xi
    Ki'ndí‑la̱ Xi̱ta̱ xan‑la̱ yijo‑na̱, ya̱á ko̱nga̱tsja i̱t'aà ts'e̱ xi̱ta̱ na̱xa̱ndá
    nga ko̱òt'aà‑na krò.
  mcq-mcq: Ja nihena kavu. Naꞌia noꞌoheꞌi paꞌareꞌeje Pasova vea reꞌamajino Ema Puni
    Harihijaho pu apenareje icha ꞌahi nerui ꞌanahuna ꞌiamana.
  sus-A: «وٌ عَ كٌلٌن، شِ قِرِن نَن لُشِ سَيَمَلٍكّ دَنفِ سَلِ شَ عَ لِ. نَ تّمُي،
    عَدَ مَ شَ دِ سَمَ نّ مِشِيٍ بّلّشّ عٍ شَ عَ بَنبَن وُرِ مَفَلَنبُشِ مَ.»
  jpn-1965: 「あなたがたの知っているとおり、二日たつと過越の祭りになります。人の子は十字架につけられるために引き渡されます。」
  fra-SBL: « Vous savez qu'après deux jours viendra la Pâque, et que le Fils de l'homme
    sera livré pour être crucifié. »
  yka-yka: “Kataˈuhanbi weˈ sumudde ne ellew Kādjaˈan Pangessebanin. Ellew iyan aku,
    Anak Manusiyaˈin, sinōngan du ku supaya ku talansang diyataˈ olom.”
  mle-mle: “Gwur lakwugwura nyi vitiy yakuw, nuwukadiy Juwawa nyan God Nyigirdidiy
    bayaki kikipaat kikibana. A nyaam, duw nak ata wunadiy mama nibak kwiy-kidadiwun
    day wunaam maap tinadi miyaam katadakik.”
  shp-NTPO: —Matonra onanke, ja rabé nete pekáo moa *Pascua fiesta ikai. Jatianra
    ja jonin Bake yataanan ramiayonxon korosen axon retenoxikanai —akin jato aká iki.
  aom-aom: Iae jemëꞌo gavarujëjo majae niöꞌi hesi uhure evare God-hu Vörö Tugohade
    Sörö majaho rueꞌaꞌajëjo. Rueꞌiramu aëro God-are A Maho na guduamevoromo a masijo
    jabesi övore bojëmiꞌaruëjo korosire ano taemevoröhego.
  geb-geb: “Nde kaŋgi, ra phunira khar ki, ni vhɨzgirim, Pasova ndɨkndɨgi tuga bakɨme
    hɨrga. Mba tugar, mbe Fhe Bakɨme Guma Guar ndiv, ana pana gumgi farve khɨngirim,
    mbe ana ndiv khanarareŋ ga ntorgɨrga.”
  eng-WYCLIFFE: Ye witen, that aftir twei daies pask schal be maad, and mannus sone
    schal be bitakun to be crucified.
  bsj-bsj: kon nyomom kum kume yob na duklume yabkako na lami, laci an ne ken bibweni
    na ci kulken co
  cak-cak: Rix iveteman chi pa ca'i' k'ij apu nkunimak'ijun pa kanimak'ij pascua.
    Chiri', yin ri xitak-pe richin xinalex chi'icojol xquijach-e richin yibajix chuvech
    cruz, xcha' chique.
  chf-NT: ―A wila chich cache' chabi u tä'can ni q'uin ch'uje ta paxcu', y no'on que
    sutwänon de winicba cä xe tä äc'can tä c'äbä tuba äc'cacon tä cruz.
  tlf-tlf: “Nugumal ibaa. Am alop maak binimanan-temu kota, Juda kasel numi iman ko
    age Pasova uyo tigiman-temup kalaa age utabip kale, kota Mo Tibil imi Man niyo
    Juda kasel imi kamogimal tebe nimdalip yak waasi imi sagaal diim abelita, nimdep
    yak at diim daa nangkolip kaanan-temi o,” agela ko.
  piu-2006: “Tjiṉṯu kutjarra ngararra tuḻku Patjuwupanyalpi ngaraku. Kuya tjuṯangku
    ngayunya yaṉanguku katja witira katirra ngaratjunku, kutjupa tjuṯangkuṉi katirra
    watiyangka waralytjunku, mirrintankukitjangku.” Yalatji paluru watjaṉu.
  poh-NT: «Reꞌ hat-tak awehtꞌalim tak chi reꞌ ninkꞌi̱j reꞌ Pa̱scuwa ribihnal reꞌ n-nimjic
    wi̱ꞌ i quelbal cho pan tiꞌcꞌaxic take kich ra̱ꞌ riꞌsil cho maꞌ Israhel, xa chic
    qui̱b kꞌi̱j ra̱j chi naripꞌuhtic. Chiwach i ninkꞌi̱j reꞌreꞌ, reꞌ hin Acꞌunbe̱s
    reꞌ wilic wajawric chi quina̱ cꞌacharel nanikꞌahsjic pan quikꞌab take sol aj Ro̱ma
    reh chi naqui̱nquicansam wach curu̱s, nqui xikꞌor keh.
  tue-tue: '—Mʉ́ã masĩã: Pascua bosebʉreco wáaadaro pʉabʉ́reco dʉsaa. Tii bosebʉreco
    niirĩ, yʉʉ niipetira sõwʉ̃ ãpẽrãpʉ́re ticonogʉ̃dacu. Curusapʉ páabia, sĩãdutíadacua,
    jĩĩwĩ.'
  bjp-bjp: “Arae tom gam ka usum tah, iwu mang e biing aiwa isi Ngasa na Liuliu Kulef,
    ke rik ta ufu Kalalik ken Kaltu isi rik fakulkulik u na aupaket.”
  xon-xon: “Ni nyi ke ni gur iwiin ilee le bi ga ji Lakr‑jer aajim. N‑yoonn ngbaan
    le bi ga di min Unibɔn Aabo ŋa binib aaŋaal ni, le bi ti kpaa mi ndɔpuinkoo pu.”
  tzo-ZNT: ―Anaꞌojic ti chib xa cꞌacꞌal scꞌan li sqꞌuinal ti cꞌalal iloqꞌuic ta mozoil
    ti baꞌyi jtot jmeꞌtique. Jaꞌo chiꞌaqꞌue entrucal, chisjipanic ta cruz, voꞌon ti
    coꞌol crixchanootique ―xiyutoticotic.
  mpm-NT: ―Ja ka jini ra ja uu ni ga kɨvɨ, ti jaa yo viko pascua. Ti ruꞌu, maa Seꞌe
    Yɨvɨ Ñuyɨvɨ, nakuaꞌa yɨvɨ ruꞌu ja na kundaka ri nuu ndaꞌa cruz ja na kuū ri ―ni
    kachi ya.
  ots-NT: ―Nuquɛjʉ, ya xquí pa̱dijʉ, jøndi yojpa i bbɛj ya pa da ncja car mbaxcjua
    ca i tsjifi ʉr Pascua. Bbʉ xta ncja car mbaxcjua‑cá̱, xta ndöguigö pa da ddøjqui
    jar ponti. Nugö dúr cja̱hni xpá bbɛnqui hua jar jöy.―
  hoy-hoy: “नीव जान्सतीर कि येढ्ढ दिन इन बाद्दा फसह अन्द हाब्ब आद, अदिक मंळसा अन्द
    पार क्रूस मा येरसोर साटी हुळसुसकु आदान.”
  amo-amo: “iyiru upaska nlawa ayiri abari cas, ima nakpu Usau Nnit ikotinghe kitene
    kuca.”
  pjt-pjt: “Nyura panya ninti panya nyanga palulanguṟu tjiṉṯu kutjara wiyaringkula
    inma panya Katuwanu Ankunytjanya ngaṟanyi, ka inma nyara palula wati mirpaṉtju
    tjuṯangku Watiku Katjanya witilku munuya ma-ungkuku puṉu kaṯakutjarangka wakaṟa
    utitjunkunytjaku.”
  cwe-cwe: “Fana vimumanyile zihafosa siku mbili, izakuwa dugila da Pasaka, na Mwana
    wa Munhu kezalavigwa muladi yawambigwe mumsalaba.”
  daa-NT: « Ku iban kadar iidin ta *Paak ɗaktit ko mena seer di. Ek di nun *Roŋ gemor,
    ŋuun berindu ɗo ŋuur kuuk yaan ɗooɗin ka etor. »
  mlp-mlp: '@see-verse:MAT.026.001'
  ape-C: “Ipak padukemesh, nyumneh douk watak hape biyehum ahudok nyumnah agundok
    debeguni Pasovaigun worigun nenenekum ko hutogur. Aria eshesh ko shere Eik Anudok
    Arman yatogur adurinyi arpen iri um horim amamis wis aria hanak henek nyilime
    rowogin kruse aria igok.”
  bgs-bgs: “Isóddóran yu na duwa pa álló tô kadunggù katô Kalimudan Ka Kalabé, asta
    bággénna na Igpamanubù tun ta bállad ka mga manubù na mansal kanak tun ta krus.”
  faa-faa: “Yape tetá faraka, Ape Farimaresa Hemakapuko Hokono Keakosapo. Hokono akera
    maiya amo, Aporomanomo Táke anoane ira matopesa paremarekea rusua kukusapo. Rusua
    kukusimo aporomo ano parakehokosapo,” aisapo.
  kik-kik: “O ta ũrĩa mũũĩ, Gĩathĩ kĩa Bathaka gĩtigairie matukũ meerĩ gĩkinye, nake
    Mũrũ wa Mũndũ nĩakaneanwo nĩgeetha aambwo mũtĩ-igũrũ.”
  cap-NT: —Anc̈hucqui zizza, puc majc̈ha pascua pjijstaqui. Jalla nii pjijsta ora
    wejrqui intirjital cjeec̈ha cruzquiz ch'awcta cjisjapa. —Jalla nuz̈ cjichic̈ha
    Jesusaqui.
  ksr-ksr: “Weeŋ woi tegorogo pasowa kendoŋa kaŋ kuuwaa. Oŋo ii saanoŋ moju. Kaŋ kuuro
    Siwe gomambaa Eja hoŋa ii waba gawman yoŋoo borogianoŋ aŋgi maripoonoŋ qegi komuwaa.”
  eng-TNT: Ye knowe that after ii. dayes shalbe ester and the sonne of man shalbe
    delyvered to be crucified.
  sbs-sbs: “Mwizi kuti mumazuba obele ku keeza ku zambuluka, mi mwana muntu iye ukeza
    ku zwisikizwa ku bambulwa.”
  sue-sue: “Waiko be eto ganakai amire Betai Daininua amira pura kei awamunoya, awa
    gosinowa awa. Are be amira ana nukare na Emara Mai ni pasinaira betanise puro
    emara nana wanera potamunora.” Ago senua awa.
  fra-NCL: « Vous savez que la Pâque a lieu dans deux jours, et que le Fils de l’homme
    va être livré pour être crucifié. »
  bhg-bhg: “Imomane gari deguta tote (2) itae ari awa God da Darutegari Bondo tuturo
    ara. Edo iji ainde Embo da Mai awa gitopo embomaida ipada piari oregada daro betaina.”
  snn-NT: —Yureca samu umuguseña bani, pascua umugusebi ti'anji. Ja'anre masiyë mësacua.
    Ja'nca ti'anguëna, judío ëja bainbi yë'ë, Bainguë'ru Raosi'quëreba ba'iguë, yua
    yë'ëre preso zeanni, yë'ëni crusu sa'cahuëna reoñu cajën, yë'ëni huani senjo güeseja'cua'ë,
    cabi.
  atb-NT: '"Nungmoq sê tô é eq rajung za, í nyí laî é htâng má, Lhoqlhai Poî jé râ
    nghut mù, haû Byu Yhangzo gi, tapzîng má jén sat é hui râ matú, ap pyâm é hui
    râ nghut lhê." ga taî ri.'
  cek-AK: ni hnetto pacoeng ah misong loihhaih poih om tih, tito na panoek o, to naah
    kami Capa thinglam pong takhing hanah paek o tih.
  bkd-bkd: “Natun-an nuy ha makaduwa iman iyan en pagsaulug hu Aldaw hu Paglabay daw
    siak sa Suled hu Kaet-etawan itugyan a duun hu mga etaw ta daw makalansang a kandan
    duun hu krus.”
  ctu-76: La' wujil uxi i q'uinilel pascua. [Jiñʌch i q'uinilel che' ti' c'ajtisʌyob
    israelob bajche' ti loq'uiyob ti pañimil Egipto bʌ i c'aba' ti ñoj oniyix.] Joñon
    i Pi'ʌlon bʌ Quixtyañujob mi quejel cʌjq'uel ti' c'ʌb jini mu' bʌ i tsʌnsañon
    ti cruz, che'en.
  lac-NT: ―Techex a werex ―quij Jesús―. Ca'bej cu c'uchur tu q'uinin u qui'qui' janʌnob
    u winiquirob judío. Ra' u q'uinin quir u c'ʌ'oticob caj u potmastajob yʌjmasir
    u t'ʌn C'uj uch. Soc mʌ' u quimin u parar a yʌn rocha'b ten u nʌ' uch. Ra' u q'uinin
    ca'bej, quir u c'ubiquenob, a teno' taren in yamtic mac tu cotor, ca' quinsaquen
    ten u jach ts'urirob u winiquirob judío.
  xla-xla: “Wua꞉ mo-wua꞉malamana, Godta Namilatale daya dele kotiyamoloweye alila
    dapiyamte ma a꞉ma hutiyepo. Epame alila oloma edla Opa Yamiye dali yekelemhimili
    di dla gogodlepo depame opahale so dla homellepe,” diyo.
  xav-NT: — Romhuture di oto, dato hã da te 're ĩ'manharĩ za'ra mono zéb u hã, 'Re
    ĩhâimana u'âsi mono, Ezitu hawi te te ĩdawaibuzém na ãma dasipo're pu'u za'ra
    da, Pascowa na dato nhisi hã. Awẽ amo na te za ĩwa waptãrã, bâdâ hã. Ãne hã aima
    waihu'u pese za'ra wa'aba di. Tawapsi te za oto dasiwi ĩ̱hâiba nhomri ni, Danho'reptui'wa
    da 'Re ĩhâimana u'âsi mono te te ĩ̱pisudu hã, da te dasiwi ĩ̱zasõmri da hâiwi,
    wedepo'o nhonhi'rãmi na. — Ãne ma tô Zezusi hã sina wama rowasu'u sirõmo za'ra,
    ĩsiré 're ĩwanomro mono norĩ ma.
  cuk-cuk: “Be wismalad, Oburgwilegoenad-Iba ibabose nagudoed. Agine, ani Dule-Machi,
    nakrusgi-an-biokmalaga an-gamaloed.”
  tbf-tbf: “Malan nga tate telekiran, mi Nginu Pasova ba ra luo mo a te kitipan. Ian
    simi ra gi ta terie e Natuon mi Ka va gi ta vetekiuo simi koitskoits.”
  uig-CYR: — Силәргә мәлумки, икки күндин кейин «өтүп кетиш һейти» болиду, шу чағда
