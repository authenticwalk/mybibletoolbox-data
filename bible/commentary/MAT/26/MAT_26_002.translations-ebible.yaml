  heb-heb: אתם ידעתם כי אחרי יומים יהיה הפסח ובן האדם ימסר להצלב׃
  mpp-mpp: “Hadeng yaeckang faemewa Ewalicebaicnele hombang aime, iwahac ngic yenge
