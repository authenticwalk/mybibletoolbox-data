  yml-yml: '@see-verse:MAT.026.001'
  ory-ory: “ଦୁଇ ଦିନ ପରେ ଯେ ନିସ୍ତାର ପର୍ବ ହେବ, ଏହା ତୁମ୍ଭେମାନେ ଜାଣ, ପୁଣି, ମନୁଷ୍ୟପୁତ୍ର
