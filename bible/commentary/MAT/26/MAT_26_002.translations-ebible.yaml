  cmn-FEB: “你们知道两天之后就是逾越节，人子将要被交给其他人，钉在十字架上。”
  gmv-RNT: '@see-verse:MAT.026.001'
  ncl-NT: —Anquimati pampa ajsis in ilacualisli pascuas axan ca ome tonalijmes. Cuaquín
    nechtemacasi pa nechpilusi pan se cuahuil nehual ilacal in cielo.
  sua-sua: “Mut mur mnor he te, a ngaelatong tete, he o Yuda ngara kunngir kim A Pnes
    To A Engyel Tvarpaam O Yuda Ngaro Molpou. He ngatku ngpalngaim ngar kael A Mhel
    To Nkong Man Ma Volkha to dok ko maktiegom karo imuo, ngar kam krong orom o ot
    kvat engnang a ho kngam a yoror kat.”
  are-are: “Rrangkarra kalakwia kaltja, arlta tharriperra nurna Passover tjinkarra
    erinha ilkutjina. Arlta lenha ekuralantama etna Relhaka 'Lira erinha nthalenitjina
    arrpunha ntjarrala erinha ntolkaka kanthatutjika.”
  gai-gai: “Ne lamŋirena ra mbuniŋ niŋgikca eacrena, na an Pasowana Ra aniaca makɨpek.
    Te, mina Ramootna Nuocmo puŋnaŋgepta para tɨkca, mina mamo ik nakeracnandet.”
  qvm-NT: “Musyashgayquinogpis Pascua aniversario galaycunanpag ishcay junaglanami
    pishiycan. Tsaychömi runacuna nogata crucificamangapag.”
  chz-NTPS: —Maˉñehˊ baˊ hnähꜘ, naꜗ jeeˊ to̱ˈ jmɨɨˋ maˉlaꜗ jmɨɨˊ heˉ ku̱hˉ dsaˉ borrego
