  kfw-kfw: "“Nini thengnga Rakaanna Kahoi omsik eii, halli miring sapa kha cross ah\
    \ thatnasik a inpesuoksik eii ti nangni'n ningjet.”\x94"
  bfz-bfz: “तुसे जाणोए कि दो दिन बाद फसह रा त्योआर ए और माणूं रा पुत्र क्रूसो पाँदे
    चढ़ाणे रिया तंईं पकड़वाया जाणा।”
  cuk-09: —Bemar wismalad, Bab-Dummad-Israel-Dulemar-Egiptogi-Wilebukwa-Onosad-Iba
