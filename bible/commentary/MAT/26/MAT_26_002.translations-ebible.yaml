    မှာရိုက်သတ်စေခြင်းငှာ အပ်နှံ ကြလိမ့်မည် ဟု မိန့်တော်မူ၏။
  kgf-kgf: Ini ninʒu ésécnec ai meme éréhéc hama keŋu nagu sacyaguc ogicma keŋkeŋa
    imuac kendoŋ wammac. Waŋu Icac Naŋa ic héŋgeŋa wéndaraiguc qemu niŋac wamma wai
    énécmimu.
  awb-awb: Téhtaré wéhékáh sótaikúwana apahtáróráq sótaikú iahreraq ko tánáhráq sinae.
    Minayabe ahtebahwe. Mi tanáhráq íné wehukení úku aní awankátaq táhparageheéra
    móintagéhe úwe.
  gdn-gdn: Poraga ki kawareya ka iyapana ubumoto nau Kunumau Kawapuwani Apunai wadisinimoto
    piyara ragidai mu idamaga rabineya nau tamusinimoto manako mu ubumoto nau ripa
    korosi naureya susinimoto poyo.”
  nko-NT: “Mlɩyin ánɩ́ ɩlasí nkenyɔ́ bégyi Israelfɔsʋ Katsʋn Nkɛ. Nkɛ ámʋtɔ á,
    ɔkʋ ɔbɔ́pʋ mɩ́, Nyankpʋsa-Mʋ-Bi ánfɩ wá mɩ́ alupʋ́ ɩbɩtɔ, bɛ́da mɩ́ mántá
    oyikpalíhɛsʋ.”
  bsn-NT: —Jʉarʉ̃mʉ berone ñaroado yaja Pascua boserʉ̃mʉ ñasʉorirʉ̃mʉ. Tirʉ̃mʉne yʉre
    Dios ĩ roticõacacʉre masare ĩsirocarʉcʉmi sĩgʉ̃. To bajiri yʉre ñiacõari, yucʉ́tẽrojʉ
    jajusĩarʉarãma ĩna —yʉare yicami Jesús.
  pib-NT: “Gixa gimatlu wa gepigogne giknoginpatka, waneplu Tsru Giknoglushgogne ga
    wa Gita Yineru Wgenno samyooko, koroshishkita nutakikopatka.”
  wiv-wiv: “Miu ta lala habuka, dama rua ba vovona kara hanihania kapou kara Pasova,
    na Tuna Kaka da ti valanga na limana hana vagi kamahi dia ka havenia na kruse.”
  reg-reg: mumenyele ati jasigalao nsiku ebhili nibhao isikukuu ya ipasaka, omwana
    wo munu alisosibhwa koleleki abhambwe ku musalabha.”
  mlh-mlh: “Una yoyoka tariko pasowa kombaŋ wareru fukeiŋ. Ŋoŋo oi soine manegobi.
    Wareru fukeko Sombuŋ eru morende Ŋi foriine oi kotu gawman yoŋore meo ruabi maripoŋgo
    qabi komeiŋ.”
  gof-ENT: «ናምዑ ጋላሳፔ ጉዬ፥ ፓሲካ ባሌ ቦንቺያ ጋላስ ጊዴይሳ ኤሬታ። ሄ ጋላስ ኣሳ ናዓይ ማስቃሊያ ቦላ ካቄታናው ኣሳ
    ኩሼን ኣ ኢሜታና» ያጊስ።
  aau-aau: “Homkwe nonkway eypok kreysyar so meyki mon hokwe Pasova-enekwei hiy lousne
    ey. Enekwei sohiy non kokwe Uwrsa mo Ney se kokwe awia mo iha mon kow nok, now
    mon nak-okin pror kawk sawan okrue ok.”
  tvk-tvk: “Nggoni ngan taxa mukila ngamu, melengien lu sutang di, ti, ripol ni Anien
    te Tavien. E melele nen ak vari, limaen nou, Nat Moletin, nihe he elu navan xil
    tengan ha liti xat nou e eivave.”
  prf-NT: “Tukoy moy a duwwa a aldew dálla ay Piyesta dán nen Aldew nen Págtalib.
    Sakay itokyon en Anak nen Tolay tánni ipaku ten kudus.”
  auy-auy: '@see-verse:MAT.026.001'
  tbg-tbg: Nenavu iriarave. Taara enta aitarairaro haaru vetanto entaqaa enselivano
    qaqi vehakuma nimitorara iriha ovata naaina entava aniraanarove. Vi entaraqaa
    ti Vataini Vatatai Vaintika vuru navutaaka kauquqi kaimanta ti katariqaa hiritevarave,
    tiro.
  hub-NT: “Jimarchik tsawan asa jiisat Pascua atata nuka atumka nekarme, tura wii
    shuarnum akinawaitaj nunaka nu tsawantin achirak surutkartatui”, tusa tinaiti.
  hmo-hmo: “Umui diba, dina rua do idia ore, Pasova ena aria do idia karaia. Unai
    neganai Taunimanima ena Natuna ena mase dala do idia karaia, do idia hasatauroa.”
  big-big: Wok neyau miza logo teni Yudawiligu wok Pasobabek meibek ngeragi yemane
    miza nageya koyimowei walaka Anotogo tenigi yelibungang kokawiligi iyengki kangyengke
    iwirik pukmela wizilege keriya logo puwiligi koloyakamandik kalogoliwili ibengkirikka
    yaliya wazaya puragi kumulibek pakelagi purik teni iwaka. Keya puwekkerik nakko
    ne yombanu paka ngalega kayimabek yombanu yengeleileige nili ulagiwiliyegi niza
    yanagi, yeiya.
  gux-G: yi bani ke pa sieni dana lie ke bi baa janbi ki cuo o nisaalo biga ki teni
    ban joano li dapoanpoanli po ki teni ban kpa o
  cnl-NT: ―Móo³ra'³ 'e³ 'áa²³ 'ióo² rɨ²³tɨ́²³ mɨ²juee'³ pascua. Rɨ²³jɨ̱'n²te'²³ jné²
    Jo̱o̱³¹ Dsa³ quie'² dsa³ 'i³ rɨ²³te̱e̱n³ jné² cruz.
  zar-NT: 'rnnëʼ: —Nöz quéziliʼ iaʼchopa dza idxín Laní Pascua, ateʼ dza naʼ nedaʼ,
    Bönniʼ Guljëʼ Bönachi, uluʼdödëʼ nedaʼ lu náʼagaca nupa uluʼdáʼ nedaʼ lëʼe yaga
    cruz.'
  kde-kde: “Mwenu mùnimala kuva bada ya maduva mavili pàmbekuva na sikukuu ya Pasaka,
    na Mwana wa Munu àmbetengelekwa uchinga avambwe munsalaba.”
  ata-ata: “Ngingi ngelavusou lexe voxo tamei siꞌa uxolu sou nenge tasosovosou voxo
    e Lataua mupolopepeneꞌi ta Isilaeli, la inoꞌu Itema ꞌOlu ilailixu no avoꞌa ta
    mitema sou ivau usoli.”
  qvw-NT: “Yaćhapäcuśhayquinüpis ishcay muyunllañam Egiptopi Libracuśhanchic fistapä
    cacuyan. Chayćhümi Rasun Nunap Chulincäta puydïcunap maquinman ćhulaycamaptin
    chacatapäman'a” nin.
  nfa-nfa: “Miu meꞌa le, na, di dua lodꞌo ka dꞌai lodꞌo babeꞌa èdhi, nuka Pesta Paska.
    Lodꞌo èèna, abhu dhèu dhu pahie Jaꞌa, Dhèu Rai-haha Tareꞌa-reꞌa ne. Èle èèna,
    ra paku pamadhe Jaꞌa ètu ajꞌu palolo-palèbha.”
  tnp-tnp: “Nəkotəhrun məmə lafet rəha Pasova otuva, nian keiu əmə əha ikɨn. Kəni
    iəu, Nətɨ Iətəmimi, okegəhan=pən lak məmə okətu-pəri iəu e nɨgi kəməluau.”
  urd-urd: “तुम जानते हो कि दो दिन के बाद ईद — ए — फ़सहहोगी। और इब्न — ए — आदम मस्लूब
    होने को पकड़वाया जाएगा।”
  hot-hot: “Môlô oyala nena wak ju hêk denaŋ ma waklavôŋ anêŋ athêŋ nena Hale ba Hi
    tem êyô. Waklavôŋ êŋ ma tem netak ya Anyô Anêŋ Nakaduŋ atu êndôk avômalô doho
    baheŋiŋ ek nijik ya vônô esak a.”
  mqj-NT: “Muissanammia' kumua dua bongi mandami anna nalambi'mo allo Paskah anna
    la disorongan Anak Mentolino la dipatei yao kayu pantokesan.”
  rus-SYN: вы знаете, что через два дня будет Пасха и Сын Человеческий предан будет
    на распятие.
  mbh-mbh: “Lomumu mire ako nang or aini ol inga i voth naro te pelo nge Punseleainga
    a Aning, na nge nang aken aro o sungu Toko Pomnga Itun a ile ngarangre omeni mo
    aro o pamona i a won ngoronga nge.”
  bdd-bdd: ꞌigwaeya, “Wasanapuya sabwelo ꞌeluwa ma Hataona Guyaina tapaihowa, ma ꞌoinega
    taugu Loheyaiguina ꞌagu toteba ꞌiꞌebwaegau ꞌagu ꞌalehao ꞌoidiya, ma kelose ꞌoina
    siloheꞌamasigau.”
  cbt-NTPO: —Cato' tahuëri pahuanarin Pascoa nanicaso', nani nitotërama'. Naporo'
    Yosë quëran quëmapico niporahuë', masarinaco. Masahuatonaco, corosëquë patanantarinaco,
    itërin.
  srn-NT: “Un sabi tak' tra tamara wi o nyan Paska. Dan den o gi a Manpikin fu Libisma
    abra na ini anu fu trawan fu den spikri En na wan kroisi.”
  cta-NT: ―Jlo tiꞌ ma̱ chaꞌ tucua ti tsa̱ lyiji chaꞌ caca taꞌa si̱i̱ jiꞌi̱ taꞌa pascua,
    loꞌo liꞌ tejeyaꞌ nguꞌ xñaꞌa̱ jnaꞌ nu cua nda Ni ꞌna lijya̱a̱ chaꞌ caca naꞌ ñati̱.
    Tyaa loꞌo nguꞌ ꞌna chaꞌ cujuii nguꞌ ꞌna lo crusi liꞌ.
  bqc-SIM: Á dↄ̃ kɛ́ gↄↄpla gbɛa wa Gɛ̃amusu dikpɛkɛ, wi Gbɛ̃nazĩn Nɛ́ kpámá wà
    aà páliwa.
  tcz-CHONGTHU: “Ni ni sunga kalchuh kut kipan ding ahi ti naheuve, chuteng Mihem
    Chapa hi thingpel a khetbeh dinga pehdoh'a um ding ahi,” ati.
  mar-mar: “दोन दिवसानी वल्हांडणाचा सण आहे हे तुम्हास माहीत आहे आणि मनुष्याचा पुत्र
    वधस्तंभावर खिळून जिवे मारला जाण्यासाठी धरून दिला जाईल.”
  snp-snp: Kamena lele ma wageto ya Goti Elita O Ledami foliwa oloto pinagoliye, loti
    koli minae. Ido namo We Kula ya kuwonefo-mota anido gimato ya yá yofolo nofenagilae,
    loto logimami ne.
  isl-isl: „Þið vitið að eftir tvo daga koma páskarnir og þá verð ég svikinn og krossfestur.“
  spy-NT: “Kuu yoo ōnkētē, kāākung'ēt ꞉bēsyōōsyēk āyēēnku /kyaam *Saakweetaab Keeytaayeet,
    nto yooto +/mākiiyokooytoo anii, *Wēritaab Chii, /bokēēkwērtoochoo murtooywoontēēt.”
  xnn-xnn: “Gegetkenyo ay isnan dowa ay agew et omdan et nan Fiestan di Linmaosan
    di Anghel. Isnan deey ay agew et sak-en ay Iyon-an Am-in di Ipogaw et maitedak
    ay mailansa isnan kros.”
  mwe-mwe: “Mmumanyinji gapitaga mobha gabhili shipinga pagwa shikukuu sha Pashaka
    na Mwana juka Mundu apinga tendebhukwa shaakomelwe munshalabha.”
  tte-tte: iwaloba, “Wakatai kaliyate labui simiyamiya kabo mwalelikwa soina kana
    sauga iyatubu na Tomo Natuna kani sitalamwan na siyakelose.”
  tcs-tcs: ‘Yupla sabe, wea tu deitaim i go gad da Pasoba Pestabol. Lo dat seimdei
    nau, mi dat Truwan blo Man, ol go sele mi po dem enami blo mi, ane dempla i go
    neile mi lo kros po ded.’
  hlt-THB: ”Nami sim a myihna, Loentaak poei taw khaw hih voei doeng ni a ngaih hawh
    hy. Cawh thlanghqing Capa taw thinglam awh taai aham thlang a kut awh pe kawm
    uh,” tinak khqi hy.
  soq-soq: “E atenla walama nata bedewe Pasowa odawa walamawa segalepi ita sawana
    sa bedewe mo Apana Otopa koros osowe bosapua baiwa nanantopu.”
  qub-qub: «Musyashayquinöpis Pascua fistapäga ishcay junajllanami pishiycan. Chaychömi
    prësurcachimar noga Destinädu Runataga cruscho wañuchimanga.»
  att-att: “Ammu naw gemma nga duá nga ággaw lákin pángè nayù piestá nga panaddamát
    tam ta pattalebák nayù daroban. Yúrin sangaw nga ággaw yù kepagápù ku, sikán nga
    Kaká na ngámin na tatolay, tapè mepátakà ta kurù,” kun na nira.
  bki-bki: “Kamiu kumijikia ruei ka veua ana Jokoluolu na Sidomkariano Na Ioruriano
    tikario. Mia ea bogo na jokoluolu nene, mia nalo adu Kulorinio Kenerinio toa tomu
    nalo jum̃alo ka mia atukukakario ea m̃akolkolo ka mia naio rim̃aro.”
  bqp-bqp: Á dↄ̃ kũ Vĩnla dikpɛ gↄ̃̀ gↄrↄ pla, oni Bisãsiri Nɛ́ kpáḿma ò a pá lía.
  mcp-mcp: «Bɨ mə mpú nə́ í mə́ lʉ́g mwɔ̂w mə́bá nə́ *Páska bə́g. Mpugá nə́ *Mwân
    mə Múúd mə bá kaanz shú nə́ bwə́ bâg bwambʉlə nyə kwolós dɨ̂.»
  hat-hat: Nou konnen, nan de jou jwif yo pral fete fèt Delivrans lan. Yo pral lage
    Moun Bondye voye nan lachè a nan men moun ki pou kloure l' sou kwa a.
  npl-NT: —Nomejwah ya nonkimatokeh, poliwi sa ome tonati pewas n ilwitl de Paskua.
    Ne Non onimochi ni tlakatl nechtemaktiskeh manechkrusifikarokah.
  bgg-bgg: Nathek ne thieg, “Danyi pha idoh shii, ne Hiìadun pha idoh ro, chiih-è,
    Bran Dufuii shii bai shii zun pha phi muii phro.”
  eng-TCENT: “You know that after two days the Passover is coming, and the Son of
    Man will be delivered up to be crucified.”
  eng-BSB: “You know that the Passover is two days away, and the Son of Man will be
    handed over to be crucified.”
  cpu-NT: “Piyotaiyini eeroka kapatapaaka apite kitaite joimoshirenkapiintaitziro
    Anankoryaantsi. Arira iraakaantaiteri Itomi Atziri impaikakoiteri.”
  san-ASM: যুষ্মাভি ৰ্জ্ঞাতং দিনদ্ৱযাৎ পৰং নিস্তাৰমহ উপস্থাস্যতি, তত্ৰ মনুজসুতঃ ক্ৰুশেন
    হন্তুং পৰকৰেষু সমৰ্পিষ্যতে|
  tac-NT: ―'Emi 'la machilke 'ma okabi rawé rokárikó Páskua anilime piesta sebamio,
    'lige ye piéstachi cha'piboli ju alué rió 'pa rewagáchika julárigame Onorúgamete
    napurigá rió neraga, 'lige 'ma me'liboli ju gulusichi ujchagá.
  eng-WEBPB: “You know that after two days the Passover is coming, and the Son of
    Man will be delivered up to be crucified.”
  gfk-H: “Muat nunurei tar bia no Nian na Hinahaan Sakit airua bung taar um utana.
    Ma daga tar sei Nong a Tunatuna Ia bia diet na tut tar ia tano ula kabai.”
  viv-viv: '@see-verse:MAT.026.001'
  yao-yao: “Nkumanyilila kuti pachigamale moŵa gaŵili chichiŵe chindimba cha Pasaka,
    ni Mwana jwa Mundu chakatyosyekwe kuti aŵambikwe pa nsalaba.”
  tgp-tgp: “Ka levosahia vara rani mo rua mo lo toho moiso rani Passover i pa mai,
    ale la pa sile Natun Tamlohi vara la vosaea na talopeilopei.”
  auc-NT: —Mëönaa go ate wodo pænta gogaïönæ baï Patowa mönö æ̈æ̈mæ̈ cænguïönæ impa,
    ante do ëñëmïnipa. Mänïönæ ïñonte botö Waobo ëñagaïmo ïñömote botö ïmote bæi ongöninque
    edæ, Awæ̈ ñænquedïmæ̈ cæte ïingä ingante töö godöninque daagö timpote wææ̈ tïwadinque
    edæ æ̈æ̈nö gö cæte wæ̈nöedäni, ante botö ïmote pædæ godönäni æncædänimpa, ante
    apæ̈negacäimpa.
  kbc-NT: “Joɡ̶owooɡ̶otitiwaji aniaditibige itoataale nokododi, odaa ja nakatio nalokegi
    ‘Páscoa’. Odaa jiɡ̶icota metidajigo metidototeloco nicenaɡ̶anaɡ̶ate metideloadi,
    Ee, Ǥoneleegiwa ane jicoɡ̶otibigimece ditibigimedi.”
  bmh-bmh: “Ag abiu imabun ziwas gonugau wanib Pasowa gil aliag bitaba, ziwas go zumau.
    Du Nugau Nag ziwas go ebu gonugau iwai zaugul agen eg moroimai, a gegeulanau ebu
    asai mamam.”
  ctu-BL: La' wujil uxi i q'uiñilelix Pascua. I Yalobil Winic mi caj i yʌjq'uel ti'
    c'ʌb jini mu' bʌ i ch'ijob ti cruz, che'en.
  meq-meq: «Ka sərum ha magurlom i Pak a zəkaw na, məhəne sulo. Neŋ Wawa i Ndo ta
    gəsiye ga hərwi ada tâ dar ga ka mayako mazləlmbaɗa eye.»
  noa-H: —Pãrau k'ap'ʌ nʌmgui hajim, mʌigmua k'ãai numí nʌm hee p'iesta Pascua burrju.
    Mʌg p'iesta heeta hõrau mʌch chi Hemk'ooi Hiewaa pʌr deejugui hajim, pakuls gaai
    meerp'ë t'õomk'ĩir.
  alp-NT: “Imi rekwa be lesike petua lua pine tamata Yahudiaru esi pesta nete suike
    Alla Isirie esi ntuana menaru bei Mesire. Mere esi kane roti rebe pake ragi mo.
    Eleki esi riluke Au, Tamata Eni Nanae, kena paku Au ahlake ai batai.”
  san-VEL: yu.smaabhi rj naata.m dinadvayaat para.m nistaaramaha upasthaasyati, tatra
    manujasuta.h kru"sena hantu.m parakare.su samarpi.syate|
  kbq-kbq: Antahi'naze Anumzamo Israeli vahe'ma kinafinti zmare'nea kna, tare knama
    agteresigeno egahie. Hagi Vahe'mofo Mofavre avare zamisage'za, ahe'za keka zafare
    hantigahaze.
  kbh-kbh: “Ts̈ëngaftanga s̈mondë́tats̈ëmbo, uta te y chë Bashco fiesta echántsemna
    y Bëngbe Bëtsá Ents̈á tbojanbemá ínÿengbe cucuats̈iñe mochanjáboshjona chamocrucificama
    ca.” Chë fiesta inamna jtenójuaboyama Bëngbe Bëtsá chë judiëngbe bëts taitanga
    Egiptocana tojánatsebacama.
  ron-LSB: “Știți că peste două zile vine Paștele și Fiul Omului va fi dat spre răstignire.”
  pon-pon: Komail aja, pon ria pon paja pan wiaui o Nain aramaj pan panala, en kalopula.
  nhe-BL: ―Inquimatij san polihui ome tonali para nopa ilhuitl tlen itoca Pascua campa
    nechtemactilise na tlen niMocuepqui Tlacatl para ma nechcuamapeloltica.
  sps-sps: “U fuan tsun nainy te kaakaa non te nat fi romi, an nainy Guainy iny Fakats
    Fatabiny nainy te faakouts fi rari Gov ser naus osing me na Ijip, ana Guei Tsoiny
    te Bobot e Gov sa ruak iny Mes me naa fi naa non nimar vainy to te fagageits rori
    Ya tana pagafuan.”
  wnc-wnc: “Ginu atnataaing. Gunziu gweaya kana sandewana Pasova yuwatakak tapduk
    takwan gwenu kanim. Siwana na aminbamde notnaapa dakngake yuat tapa aminda yeuyama
    amin saamdakane nutning,” ngang ninikut.
  nmw-S: “Hu lapu ege te yan ho-iwo ege i miyemiye muyai habe Seyok Sagaeine hana
    sauge, bwen si bwange Tolomo Natune ge si taeman si tagakoros-yan.”
  bus-bus: Á dↄ̃ kɛ̀ Banla zĩbaa gↄ̃̀ gurↄ plaa, weé Gbɛ̃ntee Nɛ́ kpáḿma wà à pá lía.
  gub-BL: — Pekwaw ko ma'e pe. Mokoz 'ar mehe, Zutew uzypyrog putar mai'u haw uhua'u
    ma'e iapo pà a'e wà nehe kury. Zanera'yr wazuka 'ym awer a'e mai'u haw her romo
    a'e. Ihe Awa ta'yr ihe, mokoz 'ar mehe tuwihaw hepyhyk kar putar a'e wà nehe,
    zauxiapekwer wanupe hemono kar pà a'e wà nehe. Zauxiapekwer hezywàzywà putar ywyra
    kanetar rehe a'e wà nehe, hezuka kar pà a'e wà nehe, i'i urewe.
  imo-imo: “Eno i ungu piltimele, wali talo we omba pumbelo kinye oi Goteni Israel
    imboma naa topa we omba purumu waimu liko manjiko plawa yis naa munduli we kalko
    noromele Pasova wai awilima wendo ombalo. Aku waimu wendo ombalo kinye Iyemunga
    Malo kolopili ningo unjo polopeyana ola uku tangei ningo liko wendo tinge,” nimu.
  boj-boj: “Niŋgi qalie, yori bati koba jojomqo. Bati aiyel unu. Yori bati di brantimqa
    Juda tamo kokba naŋgi na e Tamo Aŋgro ojsib jeu tamo naŋgo baŋq di atqab. Atibqa
    naŋgi na e ŋamburbasq di lubib moiqai.” Yesus na aqa aŋgro naŋgi degsi minjrej.
    Yori bati di Qotei a nami Israel naŋgi Isip sawaq di padalqa laqnabqa aqaryainjrej
    deqa olo are qalqajqa bati.
  eng-DRA: 'You know that after two days shall be the pasch, and the son of man shall
    be delivered up to be crucified:'
  knf-knf: « Name kë *Ufeŧtu wi Mbuur uduka ŋnuur ŋtëb, kë bakluŋ kawul *Abuk Ñiinţ
    bahilna bapaŋa. »
  san-KHM: យុឞ្មាភិ រ្ជ្ញាតំ ទិនទ្វយាត៑ បរំ និស្តារមហ ឧបស្ថាស្យតិ, តត្រ មនុជសុតះ ក្រុឝេន
    ហន្តុំ បរករេឞុ សមប៌ិឞ្យតេ។
  arn-NT: “Eymün kimnieymün, epu antü rupale müleay tati Paskua kawiñ antü, fey tati
    Wentrukünuwpalu chalintukungeay tañi langümngeael kürus mew.”
  zas-NT: ―Lëjt ragbee guial ryaadx zatioꞌp dxejzi guial guidxin lanij pascw, abiꞌ
    Bén guxhaal Dios yayü ree bejn laaman din tiaman loj crüjz.
  ken-NT: “Bǎrɨ́ŋɨ́ bɛ́ ndǔ manywɔp apay ɛchɔŋ, Ɛpǎ Nɛkɨŋɨ ɛbho. Chɔŋ mánti Mɛ
    Mmu mfú ntá Mandɛm ntá bǒmpap abha, mánkɛ́m mɛ mango ndǔ ɛkotákátí.”
