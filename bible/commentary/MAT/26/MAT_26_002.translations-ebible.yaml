    vahoꞌ ee peöꞌ pa koreera napan varih to hat ov a ne neoꞌ, pare ni a neoꞌ, ko vahan
    ee peöꞌ pa kuruse.”
  agd-agd: “Tiretí ankan afová ukha ono. Avo Uantan Damú ma afoká inain mai kan damú
    ana ein mi vetí ankan Banta Anin avían namuro ayampin kaintin béin daa unkamádantá
    arinten mino.”
  rkb-NT: Nawa puruze Deus taparaktsa nisitsumuẽhĩze bo mytsaty ziknakaranaha. Simyikaha
