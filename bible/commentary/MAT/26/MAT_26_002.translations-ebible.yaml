  gvs-gvs: ‘Komi bogina koyagoi maliyalina aiyuwo mlidi moe Basitáwana Aikanina ana
    tuta. Amo tutayana tomota tayamo bei itáoya, Tomalatomota inuwotuluye ina kaleyayao
    yaidi goi bei kerose goi situpatuko.’
  kbm-kbm: “Yem utpweng are gikwai ve ande as-mate ailungge giengk ebe ve Juda inalgum
