    melenogo malipu yafalo ho fililanaꞌmu yabe.
  amm-amm: “Moi mo sai, Pasowa koloni wasi popo mo aumoifaso toi, tinoso. Asa, asi
    asi noko nokolaloni noko siyoli nokota yo mo uo nokoni auso na kiyomono taikiyoinomo,
    a mokimai ukou ukou nikomomonoinomo, yau.”
  zaj-zaj: “Movitanga kamba gahabita mazua mabili lowa Lusona lwa Pasaka, na Mwana
    wa Munhu kogogigwa giladi yawambigwe mumsalaba.”
  chq-NT: ―Niñí²oo' jee²¹² tún² jmɨɨ²¹² itɨ́² jmɨɨ²¹² cwaa'²¹ jmɨɨ²¹² 'e unsii²¹ tsá²
