    હન્તું પરકરેષુ સમર્પિષ્યતે|
  ake-NT: “Mi'tuyatʉi'ne' kasa rɨ To' Epoi Itɨ'pʉ Weyu Rʉ'pʉ esi awanapai rɨ ema'sa'
