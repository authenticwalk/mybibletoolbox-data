verse: MAT.026.002
translations:
  kpx-kpx: “La hilokage vani abuita uoholisege Diue vahaeho vani Basova kena lohoi.
    Ige vani kemo ata molena Atae Eseho haiai mai atae toela ovege abuna mai idie
    domo hamai.”
  okv-H: “Ungo kogova amo iji tapa 2 irae au jarukari pondo aisora. Eto iji amite
    Embo ta Meni avo kitoho embo ta ingeni ta ikaro ji atahu ta tasora,” ainge ena.
  tbo-tbo: ‘O hanapugeya iyeta luwaga ma apo Welulagona tolehana ta dewaya, po tau
    Lawa Moinau tu nugohaleu in’omweleneu tu wigawiya uyahihi po hoi ani take hina
    tutulawiteu.’
  mal-C: “ഇനി രണ്ട് ദിവസംമാത്രമേ പെസഹായ്ക് ശേഷിക്കുന്നുള്ളൂ എന്നു നിങ്ങൾക്കറിയാമല്ലോ;
    അന്ന് ക്രൂശിൽ തറയ്ക്കപ്പെടുന്നതിനായി മനുഷ്യപുത്രൻ ഏൽപ്പിക്കപ്പെടും” എന്നു പറഞ്ഞു.
  grc-SR: Οἴδατε ὅτι μετὰ δύο ἡμέρας τὸ Πάσχα γίνεται, καὶ ὁ υἱὸς τοῦ ἀνθρώπου παραδίδοται
    εἰς τὸ σταυρωθῆναι.
  bgc-bgc: “थमनै बेरा सै के दो दिनां पाच्छै फसह का त्यौहार सै, अर मै माणस का बेट्टा
    क्रूस पै चढ़ाण कै खात्तर पकड़वाया जाऊँगा।”
  khz-khz: “Gomi maripami, toma rualamo roe nea, Pasova pia kalaa. (Voo Iuda talimara
    kwarega aneruna na evanagirato ati evagirato velekwana). Votomai Taunilimalima
    Natuna talima reketa gimarai pia taoa, pia satauroa.”
  deu-TKW: ihr wisset, daß in zwei Tagen das Passa ist, und der Sohn des Menschen
    wird ausgeliefert zur Kreuzigung.
  zsr-NT: 'rnëꞌ: ―Nö́ziczliꞌ yechóp dza gdxin Lni Pascua, atiꞌ dza naꞌ nedaꞌ, Bönniꞌ
    Nuhuöaquëꞌ Gdu Bunách, ludödëꞌ nedaꞌ lu naꞌgac nup ludáꞌ nedaꞌ lëꞌi yag cruz.'
  lin-lin: « Boyebi malamu ete etikali mikolo mibale mpo ete feti ya Pasika ebanda,
    mpe ete ezali na tango wana nde bakokaba Mwana na Moto mpo ete babaka Ye na ekulusu. »
  hns-NT: „Toelog djaane hai kie doei rodj baad Paasan ke tiewhaar hai. Tab iensaan
    ke Beta saup dewal djaaiga kroes par maar dhaare khaatien.”
  noa-E: —Pãrau khaphʉ nʉmgui ajim, mʉigmua khãai numí nʉm ee phiesta Pascua burrju.
    Mʉg phiesta eeta õrau mʉch chi Emkhooi Iewaa pʉr deejugui ajim, pakuls gaai meerphë
    thõomkhĩir.
  eng-EMTV: “You know that after two days the Passover takes place, and the Son of
    Man will be handed over to be crucified.”
  mib-NT: Je cájini rō jeē uū na quɨvɨ̄ te coo vico pascua. Te ruhū, Yaā ní nduu tēe,
    nastúu i ruhū jeē cúū rī jicā cruz, achí yá.
  lif-NT2: “यहुदि चोःक्‌युम्‍भो तङ्‌नाम्‍मिन् ताःमा निये़न्‍लक् वाॽबाग खिनिॽ के़निःसुम्‍मेरो,
    हे़क्‍क्‍याङ् मे़न्‍छाम्‍साःन् सिलाम्‍साक्‍मा सिङ्‌ङो फोःन्‍छे़ हुक्‍मे़सुप्‍तुॽरो॥”
  xnj-xnj: “Mumanyili kuvya gasigalili magono gavili, yati kwivya na mselebuko wa
    Pasaka, hinu Mwana wa Mundu yati igotolewa muni avambiwa na kufwa pamsalaba.”
  mmx-mmx: “Miklen i do legepu aleng move ik lok ti leluxa at Lovovolo Pe. Laaleng
    i auret do limixin dinaba song araba ia, Laradi Mevana, ri limixin esep kusu dina
    vaxarem ia at laxaba.”
  cbr-NT: —Camina 'unanin, rabë́ nëtë 'icëbë ca Pascua anun carnero 'ati nëtë 'iti
    'icën. A nëtën ca unían binun uni itsin 'ë 'inánti 'icën. 'Ináncëxun ca i curúsocënu
    bamanun 'ë matásti 'icën. Usaquin ca Jesusan aín 'unánmicë unicama cacëxa.
  tee-NT: ―Ju uxijnan c'ats'ayat'it ni va lakat'ui avilhchan tic'acx tus ca'alinach
    ju c'atan ju ixpupastaccan ju anu' atats'isni acsni tatak'alhtaxtulh la'ix'aninti'an
    ju ists'alan ju mak'aniya milacpa'itni'an. Pus ju acsni c'atan acmak'axtakcana'
    ni laich acmaquilhtacana' ju lacacurus. Quit'in ju quimalakachatachilh Dios ni
    lapanac actsucuya' ju ani.
  eng-LSV: “You have known that after two days the Passover comes, and the Son of
    Man is delivered up to be crucified.”
  cak-NT: Rix can iweta'n-wi chi pa ca'i' apo k'ij c'o ri kanimak'ej ri rubinan pascua.
    Chupa ri nimak'ej ri' cuando ren ri jin-kajinak-pe chicaj y xinalex chi'icojol
    can xquijach-wi-e chi yibajix chech cruz chi xquicom, xcha' chique.
  pah-NT: '—Mokõi po ti pe kiri nehẽ. A''ero po ti nhandere''yja''g̃a japoi toryva
    i''gwovo nehẽ – kiroki toryva pe nhande ei: Páscoa, ei Jesus''ga g̃a pe. A''ea
    rupi po ti nhikwava''ẽhava g̃a pe nehẽ. Ji pyhy ti g̃a ji mbovya yva rehe ji jukavo
    nehẽ, ei Jesus''ga yvyakotyva''ero yvagipeva''ero no.'
  sja-NT: —Parãpa k'awa p'anɨ k'ãima omeemaa Pascua fiesta pait'ee. Maapaita mɨ, chi
    Eperã Ak'õre Truadepema, jita atapidait'ee mãik'aapa kurusode baijira bɨpidait'ee
    piumerã.
  xed-xed: '«Nda sna kuni kazlay: Ta his fitik ka skala Pak kəʼa, ŋa vlatá Zwaŋa mndu
    ŋa zləŋafta,» kaʼa.'
  mks-NT: —Sa̱ cánda̱a̱ ini ndó ña̱ ti̱xi i̱vi̱ qui̱vi̱ coo vicó pascua ta já ndiquia̱hva
    na ye̱he̱, da̱ na̱chindahá Ndióxi̱ nduu ña̱yivi ndahá na̱ cata caa ye̱he̱ ndi̱ca
    crúxu̱ —na̱cachi Jesús xi̱hín na̱ xíca tuun xi̱hi̱n á cán.
  gfk-S: “Mu nunure ter be no Nian na Sinakit airuo bung ter um tana. Ma dage ter
    leise Nong a Turadi ie be di na tut ie tano ula kabai.”
  bmu-bmu: “Silim yahöt teköigun Pasowa kendonŋi kam kuŋguma. Iŋini mi ölöp mötze.
    Kam kuŋguiga Suep gölmegö azi ölŋi mi kian gawman yeŋgö böröŋine algetka maripomnöŋ
    qegetka kömuma.”
  dgz-dgz: “E asigiap di, wam dere ewap Paina Yamaseni Baripewa taueta. Ame gapan
    waenapan Kimani Vitana Apanewa oma korosi gapan toguranegepen menan waranegain.”
  eng-GNV: Ye know that after two dayes is ye Passeouer, and the Sonne of man shalbe
    deliuered to be crucified.
  zaa-NT: Chi yù le qui'ni áchúppa ubitsa teruba reyatsa para gal·la' tsá fiesta nu
    reya ri'u Pascua, làniana gute cą inte' Nubeyu' de Ỹiabara' cuenta para gutá'
    cą inte' lo yà curutsi.
  eng-WEBSTER: Ye know that after two days is the passover, and the Son of man is
    betrayed to be crucified.
  guh-guh: —Payapëtaneme rabaja anijamatacabibeje pesajinaejava pejonenexa baja pascuavënëfiesta.
    Nexata xanë, Daxitajivi Pematapijinënë, necanajetsiana itsamonae pecobeyabelia
    tanecobematabiabarutsinexa cruzajavabelia, jai Jesús pijajivijavabelia tajëvelia
    penavajunupaebijavata cruzajavabelia pecobematabiabarutsijavanexatsi.
  bon-bon: “Weene umle gemi, egä neeneni bimu niinäce gaabe äsuplengta trii te liba
    pa yaanajepi, cane lui te Acejiyame bau ca tädujine biname me äbitujine, cebine
    piba pa nacitepesi biname bime ime cabu teepi cebine baarge uli cabu äbyecrame.”
  nhw-BL: ―Anquimatij san polihui ome tonali para nopa ilhuitl catli itoca Pascua
    campa nechtemactilise na catli niMocuepqui Masehuali para ma nechcuamapeloltica.
  swh-ONEN: “Kama mnavyojua, baada ya siku mbili itakuwa Pasaka, naye Mwana wa Adamu
    atasalitiwa ili asulubiwe.”
  wbi-wbi: Mukagwile kuuti fikyale ifighono fivili, kuuva kyimike kyapasaka. Une ne
    Mwana ghwa Muunhu nitapivikua mu mavoko gha valugu kuuti nibudue pa kikovekano.”
  bba-bba: i yɛ̃ mɑ n tie sɔ̃ɔ yiru bu kɑ Gɔɔ sɑrɑribun tɔ̃ɔ bɑkɑru ko. Bɑ koo Tɔnun
    Bii tɔmbu nɔmu sɔndiɑ bu nùn ɡo dɑ̃ɑ bunɑnɑru wɔllɔ.
  eng-KJVCPB: Ye know that after two days is the feast of the passover, and the Son
    of man is betrayed to be crucified.
  kgk-NT: —Peikwaa mokõi áry rire oiko-ta aretegwasu héry va'e páscoa. Upe áry-py
    xe Nhande Ryke'y tee va'e kurusugwasu-rehe xe moĩ va'erã po-py xe me'ẽ va'erã
    xe reraha-vy xe juka uka hagwã, he'i ójehe, aretegwasu páscoa-rehe ave. Upe áry-py
    nanhambovúiry va'ekwe ja'u va'erã. Nhane mandu'a ave nhane rembypy ojerereko asy
    hagwe-rehe. Yma ete upe áry-py osẽ va'ekwe gwĩ hese ipu'aka va'e po-gwi. Upéa-rehe
    jareko aretegwasu páscoa ko'ãy peve.
  waj-waj: Vaa ngia rikiaavai. Fai taara suaivaitana taika kinai buusaivaa nnutuuvo
    Varaigiataivaa nnaara suaivo nninaravai. Nnino fai vaidi voovoono Na Vaidiivaa
    Mmaapuuvaa kooyaa vaidi kieetaiya ni vitainai yatari sagaivau fai ni haara kiaaravaivee,
    tiravai.
  cpy-cpy: “Piyoteeyini eeroka yotapaaka apite kitejeri roemoshirenkae-teero Anonkoryaantsi.
    Ari raakaan-teeteri Itomi Atziri ikentakoeteri.”
  ekk-PKP: „Te teate, et kahe päeva pärast on paasapüha ja inimese Poeg antakse nende
    kätte, kes ta risti löövad.“
  mpx-mpx: “Ku atena ya te lan labui ya i mina abwe Nopalegi Hagalena ana sauga, inoke
    Gamagal Natuna nihi lib ge nihi talamwan nihi lokolosan.”
  wbp-wbp: “Nyurrurlarlu watingki kankulu milya-pinyi parra-jarra-jangkarla ngalipa
    kapurlipa jinta-jarrimi walparrirninjaku Purlapa Wiriki Pajapaku. Ngula purlapa-puru,
    yapangku kapujulu yinyi Yapa-nyayirni-wangu Kaatu-kurlangu yurrkunyu-kurra yungujulu
    pinyi watiya warntawarntarla.”
  luo-luo: “Kaka ungʼeyo, odongʼ ndalo ariyo kende mondo chiengʼ Pasaka ochopi, kendo
    Wuod Dhano ibiro chiwo mondo ogur.”
  nhe-NT: ―Inquimatij san polihui ome tonali para nopa ilhuitl tlen itoca Pascua campa
    nechtemactilise na tlen niMocuepqui Tlacatl para ma nechcuamapeloltica.
  aii-aii: ”ܒܝܼܕܵܥܵܐ ܝܬܘܿܢ ܕܡ̣ܢ ܒܵܬܪ ܬܪܹܝ ܝܵܘܡܵܢܹ̈ܐ ܒܸܬ ܗܵܘܹܐ ܥܹܐܕܵܐ ܕܦܸܨܚܵܐ، ܘܒܪܘܿܢܵܐ
    ܕܐܢܵܫܵܐ ܒܸܬ ܦܵܐܹܫ ܣܘܼܦܝܵܐ ܘܒܸܬ ܦܵܐܹܫ ܡܸܚܝܵܐ ܠܙܩܝܼܦܵܐ.“
  esk-NT: “Iḷisimarusi, malġuk uvluk aquagun atuumagisiruq Jew-ŋuruat niġiqpagvikaaŋat
    atilik Apqusaakkaułiġmik, aasiiñ Iġñiŋa Iñuum aatchuutigikkauniaqtuq kikiaktuutraksrauluni.”
  msb-msb: “Aram niyo na duha pa ka adlaw pyista na sa Paskwa. Dida dadakupon ako
    na Anak San Tawo tapos ipapako sa krus.”
  cpa-NT: ―Ma²ŋih³ báh³ hniah¹² ja³ton¹ jmai³ na¹ tøa¹ jmai³ ta²høa³. Jmai³ jøng²
    jë́h²dsa jní², jní² dsa² ma²lán¹² dsa² jmøi¹guǿi¹ jianh¹² hniah¹². Jøng² jŋaih¹dsa
    jní² ni³ crǿg¹³ ―ca¹juúh²dsa.
  dso-dso: “ନିସ୍‌ତାର୍‌ ପରବ୍‌ ଅଇବାକେ ଆରି ଦୁଇ ଦିନ୍‌ ଆଚେ । ସେଟା ତମେ ଜାନାସ୍‌ । ସେଡ୍‌କିବେଲେ
    ନର୍‌ପିଲା ମୁଇ କୁର୍‌ସେ ମର୍‌ବାକେ ଲକ୍‌ମନ୍‍କେ ସର୍‌ପି ଅଇବି ।”
  meu-meu: Dibamui vainana-negai Lagau-hanai Ariana bae karaia; una negana ai Taunimanima
    Natuna taona bae torea, bae hasatauroa.
  yva-NT: “Wadaen masyote rurum akato, umba wansisa Ono Paska rai. Arono naije vatane
    wo Arikainyo Vatane inaunanto indamu inauseo sawa inyo kapite rai.”
  dgc-dgc: “Tukoy moy dén a éduwa a aldew san dén éy Piyesta dén na Ala-ala. Ey sakén
    a gébwat ta langet, éy itokyonék de, a ipakoék de ta kudos.”
  zpm-NT: ―Naṉle to gaṉle schopaque ngbidz, laa lni Pascw csilo. Naa ne nac naa Mgui
    ne pxeeḻ Dios, lo lni co goṉ gnaaz miech rii naa, tsielo zho naa ladznia zha ne
    yquiaa naa lo cruz.
  hix-NT: Asako ro enmahàtxhe, tasahxemtetxow hamà, kekon hatà, àwyanye. Tasahxemtetxow
    hamà, khoryen heno komo yohokoko àtothàrànhàrà hutwahkahpàra kehtxoho menye. Àtoko
    rma tahohsosom me mpànà wehxaha ha, uro, Toto me Enusaho, anhà komo wya. Nyamoro
    rma ramoyathetxhe hampànà, yahkotohen hona, kekon hatà, Txesusu, tànhananàhrà
    ro komo wya.
  sim-sim: �Niri frijip fri inak hiyawu Pasovan ni ukwa wolok osmu nanduwa. Oro wolok
    Ma Jikisi Avui Wasilakahi oton ma kavahi tavak li halashinak orin li jimandingormehe
    miandok li tirikwa ri.�
  npi-ULB: “तिमीहरूलाई थाहा छ, कि दुई दिनपछि निस्तार-चाड आउँदै छ, र मानिसका पुत्र
    क्रुसमा टाँगिनको निम्ति सुम्पिनेछ ।”
  cgc-cgc: “Nlaman nyo na darwa nang en adlaw bag-o mag-umpisa Pista Ta Paglibri Alin
    Ta Egipto. Ta adlaw ta pista an, Kanen Na Alin Ta Langit Na Natao Naan Ta Kalibutan
    iintriga naan ta iya na mga kuntra aged sintinsyaan ta kamatayen paagi ta paglansang
    naan ta krus.”
  tim-tim: “Nâŋgâi. Hombaŋ kotŋe Pasowa aregât sop amâ hilâm lâuwâ akto miawakbiap.
    Ain luâk akmâ geân nâ lâwinân nuguwaigât mem miawak nekbai.” dâep.
  yor-yor: “Bí ẹ̀yin tí mọ̀ ní ọjọ́ méjì sí i, àjọ ìrékọjá yóò bẹ̀rẹ̀. Àti pé, a ó
    fi Ọmọ Ènìyàn lé wọn lọ́wọ́, a ó sì kàn mí mọ́ àgbélébùú.”
  wos-wos: “Guni xékélaki. Nukwa yéték male re nani Juda Pasovana hénoo humbwe satame.
    Wun nukwa di Duna Nyanré wuna mamaka hwendat di wuniré xiyae mimbu hatekatandi.”
    Wungi dé diré wa.
  emp-NTPO: –Bãrãba cawa panʌa ewari umé babʌrʌd̶e Egiptod̶eba ẽdrʌped̶ad̶a quĩrãnebabada
    ewarida od̶ida. Maʌ̃ne ab̶aʌba mʌ̃, Naʌ̃ Djara Edad̶ara jidabiya crud̶e cachi
    bead̶amãrẽã.–
  eng-F35: “You know that after two days the Passover takes place, and the Son of
    the Man will be handed over to be crucified.”
  ind-ind: “Kalian tahu bahwa dua hari lagi akan ada perayaan Paskah. Saat itulah
    Aku, Sang Anak Adam, akan diserahkan kepada musuh-musuh-Ku untuk disalibkan.”
  pes-OPCB: «همان‌طور که می‌دانید، دو روز دیگر عید پِسَح آغاز می‌شود. در این عید مرا
    دستگیر کرده، بر صلیب خواهند کشت.»
  mpt-mpt: Ibo tekein kebiobe, am asuo blimanomo Yudai singkalin am sumo niniino Fasobao
    tam tloa naka maki teniba Abilim Da Tlemin Naka ne nemeb moniba atdimo nemasaniba
    nanaiba kaanamabibo ge baabesebe.
  bla-bla: Kĭtsksĭnipuau aisto'kŭssi ksĭstsiku'ĭsts ak'itstsiu passover, ki Nĭn'au
    okka'i itaumŭts'kau mŏk'ĭtsiksĭstoxŏsi.
  ssx-ssx: Ika꞉ hone wilimi tupa꞉ nate homeke hao ma꞉nda꞉na꞉ta꞉ mo hande Lombei Pupa
    Yapeeke Nate ipilieke. Koto natena꞉ta꞉ haliwekima꞉ mo Wanda꞉halina꞉ Eiyeketa꞉
    a꞉ka꞉tei wape piki tina꞉ endiao lina꞉ halimikie leekeme.
  mkl-mkl: ì mɑ̀ ŋɑ iyi ɑjɔ minjii í ɡbe kɑ jɛò jinɡɑui Iku ku kuɑ. Nɔ wɑɑti bɛɛbɛi
    ɑɑ dɑsi ɑmu Amɑi Amɑnɛ si ɑwɔi inɛ ŋɑ ɑ kpɑm si jĩi ku ɡɑɑu.
  gaq-gaq: “ପେ ମ୍ୟା ପେଲେକେ ଉଦାର୍ ପାଣ୍ଡୁଏ ଡିଙ୍ଗ୍‌ନେ ଆରି ବାର୍‍ସି ଲେଃକେ । ଆତେନ୍‌‍ବେଲା
    ରେମୁଆଁ ଉଙ୍ଗ୍‌ଡେ କୁରୁସ୍‍ ଆଡ଼ାତ୍ରା ଗୁଏନ୍‍ସା ଅପେଃ ବିଆର୍‌ଏ ।”
  gof-RNT: “Nam77u gallasappe guye, Paasika Baale bonchchiya gallas gideyssa ereeta.
    He gallas Asa Na7ay masqaliya bolla kaqettanaw asa kushen aadhdhi imettana” yaagis.
  unx-unx: “ବାର୍‍ସିଙ୍ଗ୍‌ ତାୟମ୍‌ତେ ପାସ୍‌କା ପାରାବ୍‌ ହବାଅଆଃ ଏନା ଆପେ ସାରିତାନାପେ । ଇମ୍‌ତା
    ମାନୱାହନ୍‌ କ୍ରୁଶ୍‌ରେ କିଲାଅଃ ନାଗେନ୍ତେ ଜିମାଃୱାଏ ।”
  gah-gah: Gamena losi oko vokiko gozapá avotikini asenini zeketakumú gele minoaká
    holisi utó inogo ive liki lekeza gilinave. Lá noiko, okulumakutí lumu ve gihila
    neza nene ve makolímo nimimika loko lova vetini kigizakú nelémo molokiko zohota
    zaló nipili hilinigave, loko limó.
  lcm-lcm: “Mipo malangas ta kalapo pongua na taun lak ani Liuluai. Au na igenen i
    pukun kian alis ia asi kari an atakuk ania kuli ngakputuk.”
  aer-aer: “Arrantherre itelareme arlte atherre iperre anwerne arrawe-irrentye akngerre
    atnyenetyenhe Passover arritnye. Ikwerele ureke, tyerrtye areyele ayenge arntwirrketyenhe,
    Alere alkere-arenye apmere ahelhe nhenhele-arle akweke inteke, imerte ayenge iltye
    anthemele itne atwetyeke arne arntarlkweke arlpare arrernetyenhenge.”
  qvc-NT: '—Qamkunaqam yach''angillapa: Ishkay diyallanam faltan Paskwa fyista qallarinanqa,
    nishpa. Chay fyistapim noqa Dyusmanda Shamuq Runataqa kuntrawaqkunaman rinllapa
    intrigakuwaq, kruspi klabawananllapa, nishpa.'
  tgl-ULB: “Alam ninyo na pagkalipas ng dalawang araw darating ang Paskua, at ang
    Anak ng Tao ay ibibigay upang maipako sa krus”.
  cbs-NT: —Ja Pascuatianan, Egipto anuxun Diosun yunua debuwanika nai tsuman nawan
    bakebu tenankin nukun xenipabu dunkebaini shinanmatitianan, uxa dabe ma kemai
    misi xaxama nun pimis man unaiin. Jaska inun, en matun Juchi Kayabi Iyua ea tenanun
    ixun cruzki ea mastakatsi ikin samama ea achitan ea jatu inankatsis ikanikiki—
    nuku waya
  xtm-NTPP: ―‍Jâ ka jini ni ja uu‑nka kivi kúni, te ko kuu Viko Pascua ma, te jin
    ndaxsia'a ña'a i saña ja kúu sa iya vee ñayivi ñuu ñayivi a nuu nda'a tee jin
    skuita kaa ña'a nuu krusi ma ―‍kúu ya jiña'a ya.
  nnq-nnq: “Mmanyangite kube gaigi machoba mabena kupakube na Mpapala gwa Pasaka,
    na Mwana jwa Mundu apangigwa ibe abambigwe munchalaba.”
  bao-NT: —Mee mʉja maji, pʉa rʉmʉ jiro Pascua boje rʉmʉ ca niirijere. Yʉ, Ca Nii
    Majuropeegʉ Macʉ̃re noni cõacãrucuma, yucʉ tenipʉ yʉre cʉ̃ja paa pua tuu cõajato
    ĩirã —ĩiwi.
  san-ORI: ଯୁଷ୍ମାଭି ର୍ଜ୍ଞାତଂ ଦିନଦ୍ୱଯାତ୍ ପରଂ ନିସ୍ତାରମହ ଉପସ୍ଥାସ୍ୟତି, ତତ୍ର ମନୁଜସୁତଃ କ୍ରୁଶେନ
    ହନ୍ତୁଂ ପରକରେଷୁ ସମର୍ପିଷ୍ୟତେ|
  huv-NT: ―Icona lamejawan aliün ic nüt apmajlüy a nangos nüt pascua. Quiaj a Teat
    Naxey, apmayacüw nej teowixaw monajiüt mambiyaw nej wüx cruz ―aj nejiw.
  otn-NT: ―Guí pa̱hmʉ ngue ma̱nyo patho di̱ nja ra̱ ngo ngue ra̱ pascua ya. Da̱ gue'mø
    ɛdi ja ra̱ ngo da̱ ma ma̱ dä ra̱ N'yohʉ bí 'yɛ̱ ma̱hɛ̱ts'i̱ ngue da̱ ma ma̱ cuati
    ra̱ pont'i̱.
  nop-nop: “Nadiiŋ be? Bufaaŋ helewek kaŋ Aŋelodi Yabukiyondaaŋ Yalakapmeguk diniŋ
    hinamuni nai nihitubu-dulawek. Kaŋ nai uŋaniŋ Me Kobumuŋ adi memik kohohik foloŋ
    kameune koloŋdabek foloŋ utneeŋ.”
  obo-NT: “Nosorollan dow no oruwa robbon allow pomon ko-ungkay, od inguma ron kos
    pista to Kodlihad to Ponolihan. Woy siyak no Anak to Minuvu, id boggoy riyot bollad
    to mgo minuvu amoy id pakpak diyon to krus.”
  cak-ENT: Rix ivetaman-vi que pa ca'i' apu k'ij c'o ri kanimak'ij ri rubini'an pascua.
    Chupan c'a ri nimak'ij ri' tok yin ri xinalüx chi'icojol nquijach-vi-e richin
    que nquibajix chuvüch cruz richin que nquicom, xbij cheque.
  lif-NT: “ᤕᤜᤢᤍᤡ ᤆᤥ᤺ᤰᤕᤢᤶᤓᤥ ᤋᤱᤏᤠᤶᤔᤡᤴ ᤋᤠ᤺ᤔᤠ ᤏᤡᤕᤧᤴᤗᤰ ᤘᤠ᤹ᤒᤠᤃ ᤂᤡᤏᤡ᤹ ᤁᤧᤏᤡ᤺ᤛᤢᤶᤔᤣᤖᤥ. ᤜᤧᤰᤁᤩᤠᤱ
    ᤔᤧᤴᤇᤠᤶᤛᤠ᤺ᤴ ᤛᤡᤗᤠᤶᤛᤠᤰᤔᤠ ᤛᤡᤱᤅᤥ ᤑᤥ᤺ᤴᤇᤧ ᤜᤢᤰᤔᤧᤛᤢᤵᤋᤢ᤹ᤖᤥ॥”
  mie-NT: Ja jínī ndá nú jā ūū-ni cā quīvī de coo vico pascua. De nduhū, Yāā nī nduu
    tēe, nastúu ji nduhū jā cuū ni yīcā cruz, ncachī yā.
  san-TIB: ཡུཥྨཱབྷི རྫྙཱཏཾ དིནདྭཡཱཏ྄ པརཾ ནིསྟཱརམཧ ཨུཔསྠཱསྱཏི, ཏཏྲ མནུཛསུཏཿ ཀྲུཤེན ཧནྟུཾ
    པརཀརེཥུ སམརྤིཥྱཏེ།
  qve-NT: —Qankunaqa yachankichismi kay ishkay p'unchawmanta Pascua fiesta kananta.
    Chay fiestapin, noqa Diosmanta Hamuq Runataqa, hap'iwaspanku presochawanqaku,
    hinaspan cruzpi chakatawanqaku, nispa.
  pao-NT: “Mooa yongona tamme ka gi namayuadu tukaba ewa tukakwu. Ka tu na'ewa tukano'o
    nu sutakoo nana-wa'ne nakwuse natzakwenekwu. Oo nu nabatsa tabuakwu.”
  cbu-NT: Na tsimbun maats pishtariya yuwaam Apareemani shaniykana anooma. Zar tatsamkachu,
    iy Utaáshuchini yuwamand zitaminarinee Ijiptosh watsapun itutsirangu anumand uru
    shaniytariniya. Ashiri shaniyarsin, nuwaa putayarusin, tupchachpasinaya nuwaatsi.
    Nuw Apanllchichtaati nuwaa putayarusin, tunarip machtayarusin, nuwaa yasinamun
    tstsayarusin, anumunari tsipachina, tárangiya Isusu.
  usa-usa: “kaayaq-kánáámá yáwínana kótámaki-aawaqa naí-kánáámá pááq íniye. maannâ
    kéitaae. ánibo yemá kemmá Waayúkagoni Áráaqa waayúkati iyáápi maraíyata kaapaq-yátáq
    tíkaminoe.” téna tiráiye.
  soy-soy: Nɔ yɛ̃ tɛ li tisɛ siyɑ́ɑ sitɛ́ pikɛ́ nɛ nkpɔ mɛlɔ́ɔ́ ɑnyɑ̃́ li. Kei kɑpi
    Usoi Kɛpipi pilɑ́ɑrɔ ɑnipɛ-i wɑinɛ, pɛ̃ pikɛ́ kunɑpɛ́ɛ́kɔɔ́ kɛcɑ́ɑ́ kɛ kɑrii.
  hui-hui: Horo kiru hangu howa Bolangua Halu Penegonaga tomo nolene wulebirago manda
    bu kamigoni. Ogoningi Agali Hole Ibiyago ira bangani ba para helo minu mulebira,
    lene.
  amf-amf: ‘‘Rooro lamaasa budonte Paasikan rooroa kinin dohonam yedi dheseeda dhese.
    Agaa rooroaka i Eedi Naaseam masqalindar konngayse ziitadhe yettsate imbha ko
    imbhe’’ kena ki hamade.
  quc-NNT: Ri ix iwetam chi xa pa kieb' q'ij käb'an na ri nimaq'ij, Pascua u b'i'.
    Ri in k'ut, in ri' ri Ralk'ual ri Dios ri Qas Winaq, kinjach na pa ki q'ab' ri
    nu k'ulel, rech kinrip cho ri cruz, kinkämisax na, —xcha chke.
  dob-dob: ꞌigwae, “Wamwalatonina ꞌasiyata ꞌeluwa be Ataona Sagalina taguinuwe, be
    ꞌenega ꞌagu tosipupu ꞌida ꞌebwayaegu ꞌagu talauwalao ꞌediya, be kelose ꞌena sida
    loemwawasigu, Tomota Natuna ꞌaboꞌagu.”
  wrs-wrs: '@see-verse:MAT.026.001'
  mca-mca: —Ekheweli'ƚ hats ƚenikfe'li'ƚets in wetsjuk neƚuts pe' hamitsik'ui qa'
    namets pa' qiji' ƚe'wis neƚu Pascua, ma' qa ha'ne Ƚa's na' Jukhew qa' ne'tnineiji'
    qe qa' net'enhetii'ji'pha'm pe'qu' cruze'.—
  tzo-TZC: ―Ti voꞌoxuque xanaꞌic ti chib xa cꞌacꞌal scꞌan ti qꞌuin Colele. Jech ti
    vuꞌun ti coꞌol jꞌelantique ta xiyaqꞌuic ta cꞌabal yoꞌ ta xisjipanic ta cruz ―xi.
  mya-mya: '``နောက်​နှစ်​ရက်​မျှ​ကြာ​လျှင်​ပ​သ​ခါ​ပွဲ​ကျ​ရောက် မည်​ကို​သင်​တို့​သိ​ကြ​၏။
    ထို​အ​ခါ​လူ​သား​ကို လက်​ဝါး​ကပ်​တိုင်​တွင်​တင်​၍​သတ်​စေ​ရန်​ရန်​သူ့ လက်​သို့​အပ်​ကြ​လိမ့်​မည်''''
    ဟု​တ​ပည့်​တော်​တို့ အား​မိန့်​တော်​မူ​၏။'
  gng-NT: «Ni bɛn ki ye iwien ile gɛ̀bre' la, tinbi Sufmbɛ li jele tiʼPak ya nacenku.
    U ya yo nɛ bi li taa Unil ya Bijɛ kí ŋukn binib, bɛ ń tì kpɛ wɔ udɔpɔnpɔn bo.»
  cbi-NTPO: Entsa pai malusha Dapulla' livee kiñu fandangu juñuba ñulla mideeve. Juntsa
    malunaa Chachi Tiya' Nakayamu balela' tyaapasha kuwa' kuusanu tu'vi' peyanu tsuve,
    timi.
  ikk-NT: “Ụnụ a marịnghọ nị akpụ-ụhụọhịn ẹbụọ ghafegụụ Mmẹmmẹ-Nghafe e ru. Ụhụọhịn
    hụ kẹ wẹ jẹnkọ d'e gi we mmẹ wụ Nwa nke Ịhịan ye wẹ kpọgbu.”
  leu-leu: “Nami, mi texaas o lamina yaan taragua i taa yaan ina Fenamo ina Paaliuan.
    Lana yaan aave ri taa lisan a Natuna Mataa xe sina mu xaiyaas sina e ri taa fataxutane
    e i taa maat xuluna bolo.”
  maz-NT: ―I̱ṉ pãrãji ya bëzhtjo yepa ra zädä c'e mbaxua c'ü ni chjũ Pascua. Nutscö
    rvá ẽcjö cja Mizhocjimi, ra nzhögügöji ngue c'ua ra ndät'äzüji cja ngronsi, embeji.
  bod-N: ཉིན་གཉིས་ཀྱི་རྗེས་སུ་པེ་སག་གི་དུས་ཆེན་ཡིན་པ་ཁྱོད་ཅག་གིས་ཤེས་པ༌དང༌། དུས་དེར་མིའི་བུ་གཞན་ལག་ཏུ་སྤྲོད་ཅིང་ཤིང་རྒྱ་གྲམ་གྱི་སྟེང་དུ་བརྡབས་ནས་གསོད་པར་འགྱུར་ཞེས་གསུངས༌སོ།།
  tca-NT: —Pema nüxü̃ pecuèx rü taxre i ngunexü̃ nataxu na nangõ̱xgüãxü̃cèx i ngẽma
    õna i Üpetüchigaarü petacèx naxügüxü̃. Rü ngẽxguma tá nixĩ i choxü̃ yayauxgüxü̃
    i chorü uwanügü na curuchawa choxü̃ yapotagüxü̃cèx —ñanagürü.
  zpl-NT: ―Liꞌihua nediyaꞌhua nú xiucutsia bichia rriꞌi nú aca eliñi baxcu, nu liꞌá
    Bene enu uxeꞌla Diose deteꞌ cuenda bene liꞌá lubee bene para nú quieꞌe beei liꞌá
    lu cruse.
  mbc-NT: —‍Epu'tî pî' naatî tarîpai asakî'ne wei tîpo entamo'kanto' weiyu wanî, itese'
    páscoa —‍ta'pîiya. —‍Mîrîrî yai uurî, ka' poi iipî'pî rumaka to'ya uyeyatonon
    pia, pakî'nan pona ipokapî'to'pe to'ya.
  ndg-ndg: “Mutangite baada ya masoba gabele kwalowa baa na lisoba lya pasaka, na
    mwana wa Adamu apiyilwa linga bakongele.”
  wsk-wsk: “Nina ko ikisan iwitata, day tom ilagala aniso imi buring ko mu Passover
    ko tom biya tai aratuk, se tom umutang te Kari ko Namar kager kari nuguting te
    betemon se tam kangono te itugumonko.”
  toj-NT: ―Huan ni xa naahuex que jel xa mojan ja syalq'uinali. Quechan xta chab c'ac'u
    huas sc'ana. Meran nia, ti coyon jan ja ba satq'uinali pero ja mero sc'ac'uil
    ja q'uini, ja' mero ora jau oj c'ulajucon endregar ba oj aajucon locan ba cruz,
    xchi.
  tbc-tbc: “Aŋ aloŋ ak, Pasova san ad nanek idu san man nal uraru mi yen da. An lo
    dop Tamol Nanun ager banid lo diganep aigim fo dubali wa.”
  sna-sna: “Sezvamunoziva, Pasika yasarirwa namazuva maviri kuti isvike, uye Mwanakomana
    woMunhu achaendeswa kuti andorovererwa pamuchinjikwa.”
  smk-NT: “Tanda' moyo a rway awro tana ba'yo a pista nin mantawagen nin Nipanglabas.
    Ket si'kon si Pinaitawo, maipagamet akoyna konran iti sa uray ta pigaw nin ipasak
    rako sa kudos.”
  grc-TCGNT: Οἴδατε ὅτι μετὰ δύο ἡμέρας τὸ Πάσχα γίνεται, καὶ ὁ υἱὸς τοῦ ἀνθρώπου
    παραδίδοται εἰς τὸ σταυρωθῆναι.
  gof-WFTW: “Nam77u gallasappe guye, Faasika Baale bonchchiya gallas gideyssa ereeta.
    He gallas Asa Na7ay masqaliya bolla kaqettanaw asa kushen aadhdhi imettana” yaagis.
  spa-BLM: “Sabéis que dentro de dos días viene la Pascua, y el Hijo del Hombre será
    entregado para ser crucificado.”
  kyz-NT: —Ikoai'i maraka apoawa 'ara rekoi, Pasikwa 'jawa rekoi. Aipo rupi futat
    nipo 'gã Pẽneki'yramũ je pyygi je jukaawamũ. Je rekoa futat nipo 'gã ipokutuka
    je monou je mu'ama 'ypeywar are— 'jau 'ga oree.
  dao-dao: “Lätnak Pawi a phanak vai mhnüp nghngih hlü hamki ti nami ksingki, Khyanga
    Capa kutlamktung üng ami hnim vaia man law khaie,” ti lü a jah mtheh.
  cya-cya: Cua' jlyo ti' um si'yana ni' chcua ti tsaan cua' ca ta'a pascua, lo' Yu
    Qui'yu nu Mdo'o nde ni' Cuaan tyaa ne' 'in ñi, lo' jyi'in ca'an ne' 'in ñi loo
    cusi.
  wrk-wrk: “Narri jingkijbangka, baku barri yingkana munganawa jayalu yabimba nanda
    wangarr, niji Kangandijba Barndana Yajinyi, jalili yalu jarrba nanda bulungu nangangi
    jibkanyi, baki damba ngala nyulu mikuyaji bululunyi. Jayalu yabimba nanda wangarr
    yingkana munganawa, baki nanamanji barri, janganjalu wudumba, Buwanya Bukambijuyngka.
    Janganjalu wudumba. Janganjalu langandaba wabangkarra kurndana kurdanbiji ngana.”
    Nani nyuli yanyba yalungi. Barriwa.
  nii-nii: “Enim piinmin! Kunum tał mendpił Gos Esrel wumb paki tum kunum ei ‘Pasopa’
    kuni owundu nołmun kunum; niłmin, ei tonu wang kunum ełe, Gos tonu epin konu ełe
    mani kindang opu ya mei ełe wu kingam tełim mułum ei, wumb sik, ond peri ełe to
    kundngii,” pa nim.
  ign-NT: —Écharichuhi éti eta apinarine sache eta Pascuáiraya. Tásiha, núti Manere­ji­ru­nuhi
    ema Viya, ticara­ta­ca­nua­nainapa témeta­ta­re­ca­nua­nainapa —máichahavipa.
  dik-NT: “Cïmën ŋic wek ye, Yan Ayum cïn yic luɔu abï yecök jɔɔk nïn karou bï bɛ̈n.
    Ku Manh Raan abï luɔm tënë kɔc rɛc bïk piäät tim cï rïïu kɔ̈u.”
  cac-cac: —Eyojtac, chab'ejocxo tz'och q'uin̈ yic sco naancoti tas aj yelnaccot eb'
    co mam quicham d'a Egipto. A in Ac'b'il in cot yuj Dios voch animail tic, ata'
    ol in ac'jococh d'a yol sc'ab' eb' ol in culusanchamoc, xchi d'a eb'.
  tzj-E: —Ixix ewutkin xe c-e' k'ij chic nrajo' je nc'u'la nimk'ij pascua, y anen
    ja en Rlec'walxel jxenoca alxic cuq'uin wnak quenja'ch na pquek'a' je nquetzelana
    wxin chquenri'pa chwech cruz, cara' nbij chca.
  bpx-bpx: “तमु जाणो के बे दाड़ान बाद फसह नो तीवार से। ता मनख्‌या ना सोरा ने कुरुस
    पोर चड़ावीन मारवा करीन माणहु धराय देहे।”
  san-BUR: ယုၐ္မာဘိ ရ္ဇ္ဉာတံ ဒိနဒွယာတ် ပရံ နိသ္တာရမဟ ဥပသ္ထာသျတိ, တတြ မနုဇသုတး ကြုၑေန
    ဟန္တုံ ပရကရေၐု သမရ္ပိၐျတေ၊
  yaa-NT: “Mã mã tãpiakĩ oxa rafeta Pascua fista ikiki. Nãskatari Pascua fistatĩa
    ea achikani fetsafãfe ea mastanõfo,” ixõ Jesús ato yoini.
  cab-NT: —Quei jasúbudiruni, bián wéyu lárigiñe le, ligíame fédu le páscua, áni nedéregerúaba,
    áu le Wügǘri Garaǘwarügüti, lun nádarawagún luágu gurúwa.
  clu-clu: “Naulaman nindo nga darwa run lang ka adlaw bago magabot ang Pista anang
    Paglubas ang Angil, kag Ako nga Naging Tao iintriga run sa mga tao agud ilansang
    sa kros.”
  swh-ULB: “Mnajua kwamba baada ya siku mbili kutakuwa na sikukuu ya pasaka, na mwana
    wa Adamu atatolewa ili asulibiwe.”
  tpt-NT: —Uxiknan kꞌatsꞌayatꞌikcha va tꞌuxaun kaꞌalinaꞌ xakꞌatan Paxku. Ex yu kitꞌin
    Sasꞌatꞌa Lapanaki kakmaqxtaqkanacha para kakxtukmukꞌakal laka kurus.
  aai-aai: “Kwanaso’ob veya rou’ab ufunamaim Tar Nowaten ana hiyuw enan. Nati ana
    veya’amaim Orot Natun boro hinab rakit sabuw umahimaim hinayai hina’onaf.”
  sny-sny: “Wanure! Nowe mi hesi i tepa'asiyei su, Juda lo ta'uwe hereiyei tutawe
    iyape Pasova henerairowa. Nowe ape se lu tamo lai ane, meni hire ma'e itorai ape,
    kalabus wesi ma'e etiyei ne henetirowa. Lowe ane me tape'i sahe ti tawesirowawe,
    sosu aine tera'erowa.” [Kis 12:1-27; Mt 20:18]
  myy-myy: —Mʉa masia jʉa rʉmʉ beroti ñaro wado ya Pascua basa. Ito bajiro basa ĩna
    meniri rʉmʉ Masa Rĩjorʉre ñiatoni ĩ wajanare gotigʉ yiguĩji sĩgʉ̃. Ito bajiri
    ĩre ñiacõri yucʉtẽojʉ jaju sĩarã yirãji ĩna. Ĩti ña yʉ Masa Rĩjorʉ, yiquĩ Jesús
    gʉare.
  trc-NT: ―Neꞌen soj se vaa cache̱n vi̱j güii, ga̱a ne̱ ca̱nuû chaꞌanj pascuá, ne̱
    ta̱cuachén nii manj rihaan nij síí cachro̱n manj rihaan rcutze̱ na̱nj ado̱nj.
    Da̱nj quiꞌya̱j nij soꞌ, cheꞌé se síí caꞌnéé Diose̱ ni̱caj yuꞌunj man yuvii̱ mej
    a ―taj Jesucristó a.
  cut-NT: ―Nchuhn ne, a devano ne te cuihno o ro ma̱n ne, a vihco ro yudo. U che rinducó
