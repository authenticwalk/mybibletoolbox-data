    ha,” gòhdı.
  pes-OPV: «می‌دانید که بعد از دو روز عید فصح است که پسر انسان تسلیم کرده می‌شود تا
    مصلوب گردد.»
  ron-1924: „Штицькэ дупэ доуэ зиле вор фи Паштеле; ши Фиул омулуй ва фи дат ка сэ
    фие рэстигнит!”
  tpz-tpz: “Eöm nat e nem eh? O pöök poen to meꞌ avoeꞌ e ne, ka Taëën Apuh va po Pasovaꞌ
