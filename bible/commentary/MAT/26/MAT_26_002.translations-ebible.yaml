  wap-NT: “Uaitapanii shaꞌatii dyaꞌutam kamoo daunaꞌanaꞌo niꞌi naa Passover Kamoon.
    Naꞌiki Daonaiora Aokazi Ikiꞌo taa-kao niꞌi naa tauka-karu nii cross diꞌiti.”
  mva-mva: “Kam kakaua-doi. Amaridi rua muridi be masa moanako biabia ara ‘Pasoba’
    rakeaka ngapura. Be Tamoata Natu masa erekei luma-dio danangai be kai kapalapala
    uauau-o darokatagaki.”
  dwr-NT: “Laa77u gallassaappe guyyiyan, Paasigaa Baalaa bonchchiya gallassa gidiyaawaa
