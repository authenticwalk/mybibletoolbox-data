  bjk-bjk: “Mum mo ösöxö sik bara a Luxa ne Nuan Lexe, a nine bung kalik mon könan.
    Ma tabo isik tewe a Barok kö Tödi xö limine nangadi ma tabo tut ine xö sölöxöröp.”
  msy-2020: “Ia fo, aruer pumuning gɨvaghtɨma, God Israelia Gitazir Dughiamɨn isar
    ekiam otivam. Eghtɨ me Gumazamizibar Otarim isɨ apanibar agharim datɨghtɨ me a
    isɨva ter ighuvimɨn a gafugham.”
  bpr-bpr: “Ta gadèyu na lo lwe butang mdà ani kel i Du Kaglius, na do, i dnagit Ngà
    To, bléla agu di kagot i dad to du fnatakla agu di krus.”
