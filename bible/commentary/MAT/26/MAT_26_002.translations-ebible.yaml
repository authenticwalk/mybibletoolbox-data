  aby-aby: '@see-verse:MAT.026.001'
  eng-YLT: '''Ye have known that after two days the passover cometh, and the Son of
    Man is delivered up to be crucified.'''
  jni-jni: “I rusa uidi uhangirka me wade tiye tire adi nya vana unu agankirka me.”
  kne-kne: “Ammo yo ay si loman, domateng din fiesta ay makwani en Nalabas, et sak-en
    ay Anak di Ipogaw et maipolangak ay mailansa sin krus.”
  tgj-tgj: “Nonuno chindu, alu lonyi kochingbv Vngbo Dvmin Pumja ngv, okv Nyia Kuunyilo
