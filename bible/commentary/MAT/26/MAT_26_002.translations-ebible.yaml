  gui-NT: —Peicuaa mócoi ara co oata pascua iyarete iara ovae vaera, jare che cuimbaera
    ayeapo vae añemoeterengaucata co ayecutuca vaera —jei.
  quc-TT: Iwetaꞌm chi xa kebꞌ qꞌij chik karaj kuriq ri nimaqꞌij Pascua, che ri qꞌij
    riꞌ ri uKꞌojol ri Achi kajach na pa kiqꞌabꞌ ri achyabꞌ rech karipik.
  heg-NTPO: “Mi taan son tam bii ka, naha lelo dua pait tam, kit leol tene Fesat Paska
    la. Lius oras na lam, muik atuli le hee soleng Au, Atuling Baktetebes nia. Hidim
    oen pauk tele Auk se kai sangsuli lu dapang.”
  ptu-ptu: “Umba susi puha taissanna' pada-pada la dua bengi ham anna lambi' oi allo
    Kalappasam. Wattu eta too Kao to disangai Änä' Mentolino la dibehoä' tama pala'
    limanna to la umpateiä' yabo kaju sitambem.”
  bzd-NTPO: —A' wa̱ ijche̱r tö böiki se' tö Se' Yë́pa Yërulune Egipto e' ké̱wö tkö'we̱ke.
    E' ké̱wö ska' ta̱, ye' dör S'ditsö Alà, e' wömerdattsa̱ ttèwa̱ wötëulewa̱ krus
    mik.
  kwf-kwf: “Kaumulu saiana ka sui naꞋa, FangaꞋa ana DaofaꞋi LiuꞋa ke baꞋa fuli fafonai.
    Ma ana kaidaꞋi neꞋeri, kike baꞋa kwate nau, na Ngela Ngwae, fuana malimae nau
    ki, Ꞌiri kike foto fafi nau ana Ꞌai rara folo.”
  eng-WYC-2017: Ye know, that after two days pask shall be made, and man’s Son shall
    be betaken to be crucified.
  eng-WMBB: “You know that after two days the Passover is coming, and the Son of Man
    will be delivered up to be crucified.”
  zat-NTPS: ―Ca ba nézquezle, xechupa zraze na'a súadxu Laní Pascua, da naca na zra
