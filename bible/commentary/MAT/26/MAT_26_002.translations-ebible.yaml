    tas gitung as bambamo-nggen ebe warik Pomate ane ngalau kulkul ane ges is vunkunu
    ite ok.) Be atob amolmol inalgum awangg yaun ve ines ayeu nareu ei-givsangin.”
  rmc-rmc: „Džanen, hoj mek duj džives a ela e Patraďi a o Čhavo le Manušeskro ela
