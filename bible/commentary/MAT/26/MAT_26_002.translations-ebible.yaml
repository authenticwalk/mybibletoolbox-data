    lanyiis jak haah pako.”
  ncu-NT: “Mo̱ne̱ nyi fe̱yɛ ŋke ŋnyɔ bo̱ fo̱‑ɔ, Wuribware̱-a‑kya-ane̱-yɔwe̱ a ateese‑o
    kigyibe̱e̱ e̱ fo̱. Saŋ‑ɔ na bo̱ taa mo̱, dimaadi mò̱ gyi‑o, waa bo̱ko̱ ke̱sare̱e̱‑rɔ
    na bo̱ da mo̱ bo̱ me̱ra kiyii kpare̱-abɛɛ‑rɔ se̱ mɔɔ.”
  cni-NT: —Piojeiti ocarati apitenivani quitaiteri omoncaratantajeari quitaiteri apajitiri
    Yavisantaniri. Noponeaca narori inquitequi, natiritapaaque, iro cantaincha coajica
    impajacotacanteetaquena.
  eng-WMB: “You know that after two days the Passover is coming, and the Son of Man
    will be delivered up to be crucified.”
  zaw-NT: ―Anajntu stio'p dxejtis cayäädx gac lanij ni laa pascw. Luxh suteedreni
    narä, Xi'n Niguii ladzṉaa reni gucuaa narä lo crujz.
  san-MAL: യുഷ്മാഭി ർജ്ഞാതം ദിനദ്വയാത് പരം നിസ്താരമഹ ഉപസ്ഥാസ്യതി, തത്ര മനുജസുതഃ ക്രുശേന
    ഹന്തും പരകരേഷു സമർപിഷ്യതേ|
  tam-TCV: “நீங்கள் அறிந்திருக்கிறபடி, பஸ்கா என்ற பண்டிகைக்கு இன்னும் இரண்டு நாட்கள்
    இருக்கிறது. அப்பொழுது மானிடமகனாகிய நான் சிலுவையில் அறையப்படும்படி ஒப்புக்கொடுக்கப்படுவேன்”
    என்றார்.
  mit-NT: ―Sà‑ìnáhá‑nsiâ ñà‑tìxi ùì quìvì icúmí nacava vicò pascua, dandu yùhù ana
    nduú Tnaha Nèhivì Ñuhìví, icúmî yàhi ndahà nèhivì, te cahnì‑né yùhù nchìca cruz.
  ceb-ULB: “Nasayod kamo nga human sa duha ka adlaw moabot ang adlaw sa Pagsaylo,
    ug ang Anak sa Tawo igatugyan aron ilansang sa krus.”
  ces-LB: „Jak víte, za dva dny budou Velikonoce a já budu zrazen a ukřižován.“
  mkn-mkn: “Bosong su tau, nanti dua hari lai ada kotong pung hari bae, andia Pesta
    Paska. Itu waktu, nanti ada orang yang jual buang sang Beta, Manusia Tulen ni.
    Ais dong paku bekin mati sang Beta di kayu palang.”
  pol-UBG: Wiecie, że za dwa dni będzie Pascha, a Syn Człowieczy zostanie wydany na
    ukrzyżowanie.
  qxh-NT: «Cananpita ishcay junajllata Pascua fiesta jallaycunga. Fiestaćhu Tayta
    Diosninchipa caćhan caycaptïsi, runacuna charimanga rusćhu wañuchimänanpaj.»
  nwi-nwi: “Nakharkun mə tuknahu ror nɨpɨg kape lafet kape Pasova. Kɨni tukeighan-pən
    kɨn Yo, Ji Yermamə, kəsɨk haktə Yo ye nai kamarkwao kɨn.”
  kmo-kmo: “Kwo hikitu yadii upurus Pasova nokusha a nedii yanak, Ma Yikapwa riin
    tapak howu hanak, riin mek ji siitiichikiita.”
  agr-agr: —Jimag tsawan asa Pascua atata duka dekagme, nuanuí wi Apajuí Uchijiyaitkun
    Aentsmaga Akiinauwaitag nunak, achijá maatnume tusag sujutkagtatui, —tiuwai.
  kyc-kyc: Yuu gii lama epo paparamopa Pasopa nenge nenge doko pyaka sera. Dokopa
    Ikinyingi Akali doko isa mamandona pyao yukunya lao nyuo minya serami doko nakama
    silyaminyi, leya.
  urd-GVU: ”تم جانتے ہو کہ دو دن کے بعد فسح کی عید شروع ہو گی۔ اُس وقت ابنِ آدم کو
    دشمن کے حوالے کیا جائے گا تاکہ اُسے مصلوب کیا جائے۔“
  yre-NT: «Kaa -tɔa 'nan, e -fʋ yi -tʋ -a "fli -e -kaa tranun -le 'sidɩ nɔanba -ji
    "fɛdi drɛdɩ 'e bɔ. Yi zɩɛ -a da nɛn 'an 'bɔ Blamin -pɩ waan -nɔan "minnun lɛ,
    -e 'waan 'tɛ 'an -pɛindɩ -a yiba "plan da.»
  fuh-BKF: —Oɗon anndi balɗe ɗiɗi keddanii en e iidi Faltagol, de Ɓii Neɗɗo hokkitirte
    faa tontee e leggal palaangal.
  arl-NT: —Niaacuajaari niishiya, tama tariquiiri Pascua juucara queranacusacari.
    Janiyari jiyacari taucuaca niquitiosaanutaniyani, mosocoriquiano niyacutesanojinia
    teetesano.
  ziw-ziw: “Mvimanya kugamba, mazuwa maidi yakwiza nakutendeke na Pasaka, na Mwana
    ywa Mntu nalavigwe chani asulumizwe.”
  grc-TR: Οἴδατε ὅτι μετὰ δύο ἡμέρας τὸ Πάσχα γίνεται, καὶ ὁ υἱὸς τοῦ ἀνθρώπου παραδίδοται
    εἰς τὸ σταυρωθῆναι.
  nag-nag: “Tumikhan jani kene ase dui din pichete Nistar utsov din ahi ase, aru Manu
    laga Putro ke Cross te morai dibole di dibo.”
  eng-OEBCW: ‘You know that in two days time the Festival of the Passover will be
    here; and that the Son of Man is to be given up to be crucified.’
  knj-NT: —Je yotaj xa, tol caabe xa c'al chi oc cu pascua. Jain Ak'bil Wopiso yu
    Dios xol eb ket animail ti', ja' ton yet tu' oj jin ale oc yul sk'ab eb oj jin
    aon oc yin te' culus, ẍi Jesús tet eb.
  deu-1912: Ihr wisset, daß nach zwei Tagen Ostern wird; und des Menschen Sohn wird
    überantwortet werden, daß er gekreuzigt werde.
  san-PUN: ਯੁਸ਼਼੍ਮਾਭਿ ਰ੍ਜ੍ਞਾਤੰ ਦਿਨਦ੍ਵਯਾਤ੍ ਪਰੰ ਨਿਸ੍ਤਾਰਮਹ ਉਪਸ੍ਥਾਸ੍ਯਤਿ, ਤਤ੍ਰ ਮਨੁਜਸੁਤਃ
    ਕ੍ਰੁਸ਼ੇਨ ਹਨ੍ਤੁੰ ਪਰਕਰੇਸ਼਼ੁ ਸਮਰ੍ਪਿਸ਼਼੍ਯਤੇ|
  nob-LB: ”Som dere vet, begynner påskehøytiden om to dager. Da skal jeg, Menneskesønnen,
    bli utlevert og spikret fast til et kors.”
  ntj-ntj: “Nintilu-yan kulira ngurra kutjarratjanu turlku Wayirntankutjanya ngaraku.
    Palunyangka-rniya Katja Yarnangurrinytjanya tjulyaralpi nintilku wartangka-rniya
    yurtitjunkutjaku.”
  sxb-NT: “Mumanyire mbwe gakiari amiire awiri, omugomo ogwa *Pasaaka gutuuke. *Omuzia
    owa Omuntu aaza okuteewua mu amakono aga awantu awaaza *okumuwamba ku omusalaaba.”
  nhu-NT: “Ben ekeè lɛ ɛ̀ shɛɛte wase ɛdiuw ɛfaa, ɛ́ emum enu Ŋkaw Daŋɛfey, ɛ bó nu
    ke emum enya wee wvù diee nu Waawee can bonyii le ɛ́ bó eta yî kentam e.”
  row-row: “Hei bubꞌuluꞌ ena, fai rua fai te hita fai malolen, naeni, Fefeta Paska.
    Leleꞌ naa, dei fo hambu atahori mana seo Au, Atahori Matetuꞌ ia. Basa de ara mbaku
    risa Au sia hau ngganggeꞌ.”
  msy-msy: “Ia fo, aruer pumuning gɨvaghtɨma, God Israelbagh Itazir Dughiamɨn isar
    ekiam otivam. Eghtɨ me Gumazibar Otarim isɨva apanibar agharim datɨghtɨma me a
    isɨva temer ighuvim gafugham.”
  agg-agg: “Se fɨfɨrumboanemo, ŋga awi asouŋgu God Israer aboedambomareandɨ hohoanɨmombo
    Si (Pasofa) tükündɨfemboe. Asu sesɨ sesɨmbo si ranambe anɨmbo Nindou Hondü ranahambo
    hürütümbɨ nindou-yomondɨ warɨhündɨfimbui ahambo hɨfokoefimbo-hündambo nɨmɨfihɨ
    tɨkondüründɨmo pandüwurɨmboemo,” mehupurɨ.
  ptp-ptp: “Xam xovô bê buc yuu ob lam la vêl, nang dêc obêc buc Pasova, dɨ xomxo
    obêc vông Xomxo Nu la vac tɨbii vɨgê ên he i hi i yib lec xax pola.”
  nak-nak: “Amuto rovia, la haro ilua moliti soloio te La Ilali La Poloselela, te
    la haro ale egite la valalua la gima ge lao tola e Latu La Tahalo ge katu tolea
    oata te la tauvalautu.”
  lbb-lbb: “Mulo ka tasmani ning naur a pukakiar ir rop, dir turpas a tnan pukakiar
    a lotu na Hanlakai, pa dir saran tar a Nat a Barsan sur dir sai ahati saot na
    rakai kutus.”
  kan-2017: ಆಗ ಮನುಷ್ಯಕುಮಾರನನ್ನು ಶಿಲುಬೆಗೆ ಹಾಕುವುದಕ್ಕೆ ಒಪ್ಪಿಸಿ ಕೊಡಲಾಗುವುದು” ಎಂದು ಹೇಳಿದನು.
  cso-NT: ―Má²ná¹ñíh¹ hnoh² hi³ yó³² tɨ²¹ *Jmɨ́¹hɨ́en¹; hi³ jáun² jná¹³ né³, Jon²
    tsá²mɨ³cuóun², ton³ tsú² crei²¹ jmáɨ¹ jáun².
  ena-ena: Ci igɨlaŋ uami. Asɨ Isɨlaelɨ hɨdɨlɨ agɨladɨ valɨci huaci hɨniavɨmi agadɨ
    mɨhiŋ hekɨlɨ agaŋ nɨbu anihuliŋ iahɨbali uami. Lɨci hadɨhu heŋ ala Hulaŋ dɨ Ninaŋ
    agadɨ viavɨla hulaŋ nudɨ nagɨli lamalama hɨsɨŋ agɨladɨ human hɨvɨ lamavɨbali uami.
    Lɨhavɨci kɨlɨ cɨkaŋ hɨlihua lamalama agadɨ hɨvɨ nudɨ lama henaŋ hɨvɨ ifavɨci uci
    hɨmɨbali uami.
  tgo-tgo: “Kaero hu ghareghare, mbaŋa ma theghewo eŋge kaero Thaga Valaŋani ghambaŋa,
    na ne e mbaŋako iyako tɨne thɨ vaŋgugiya Lolo Nariye na thɨ ŋge e kros.”
  yap-yap: “Gimed manang faram ni ka l’agruw e rran me taw ko madnom ni Paluk’af,
    ma en ni Fak e Girdi’ e bay ni pi’ ngan richibiy ko kuruth.”
  mop-NT: —Inche'exe, a weele'ex. Ca' p'e q'uin to u beel ca' c'ochoc u q'uinil a
    fiesta ti tan u c'ajsabül biq'uin ti mani u yaj xa'num a Dios ti ca'an yoc'oloo'
    ti uchben mamaa'. Le'ec inen a yanajeen ti cristianojili, bel in ca'a c'ubbul
    ti'i ca' quimsabüquen tuwich cruz— cu t'an ti'ijoo'.
  tet-tet: “Emi hatene tiꞌan haꞌak baa loron rua tenik, itakaan loron diꞌak sia toꞌo
    mai ona. Loron diꞌak nia mak ita halo Dahur Tubi Bakae. Kalo loron diꞌak nia toꞌo
    tiꞌan, ema atu faꞌan Ema Raiklaran Isin neꞌe. Hotu sia nedi noꞌo Haꞌu baa ai karuus.”
  hlt-MCSB: “Hnin nit phoeiah yoom om ni tila na ming uh, hlang capa tah te vaengah
    tai hamla a tloeng coeng,” a ti nah.
  xtd-NT: —Xa ka xini‑n xa nuu uu kɨu kuu viko Paxcua. Kɨu ijan kada ɨɨn se kada xa
    tnɨɨ ñaꞌa koio juxtixia ruꞌu, Ia kuu ñayiu, xa nkuitakaa dika‑r.
  mdy-ETH: «ላምዖ ኬሊኮ ጊንፃፓ ዓይሁዶ ዓሶኮ ዑሣ ዓኣዺፆ ኬላ ቦንቺንታያ ማዔሢ ዒንሢ ዔራኔ፤ ዓሲኮ ናዓሢ ሱፂንታንዳጉዲ
    ዓኣሢ ዒንጊንታንዳኔ» ጌዔኔ።
  spl-spl: “Halihu Tihit tihit hombaŋ tetemu yanâmâ Anitâŋe nanŋe bulâŋe nâ hâŋgânnohomu
    gewan yakât topŋe teteâkgât howanân nohom kânâŋgâneknomai.” Yawu sâop.
  usp-NT: Atak awetamaki' chi pi quib' k'ijchak raj man nimak'ij Pascua y la' k'ij
    li tijachsaj pi camic wich curs Jc'ajol Kakaj Dios ri xwux pi cristianil, xche'
    rechak.
  zav-NT: —Baṉezele de que yec̱hopə žazən' gaḻə' lṉi pascw c̱hechon', na' ca na' gaca'
    lao na' beṉə' contr c̱hia' ca' nic̱h so'ote' nada' yosə'əde'e nada' to ḻe'e yag
    coroz, nadan' naca' ben' bseḻə' Diozən' golɉa' beṉac̱h.
  sgz-sgz: “Gamáte talas ngo aru sár má bung suri akiláng i bungán longsit án sorliu
    palai. Má Natun Kálámul da tari uri limán bos kálámul suri da bás páptai uri kubau
    kus.”
  kek-NT: —La̱ex nequenau nak cuib cutan chic ma̱ nacuulac xk'ehil li pascua re xnink'einquil
    chanru nak que'cole' ut que'el laj Israel sa' li tenamit Egipto. Ut la̱in li C'ajolbej
    tink'axtesi̱k re nak tinq'uehek' chiru cruz.
  blz-NT: “Kuu daa mingiti'i se' rua' ilio koini'i, takamo pangaramekonan Paska. Tempo
    iya'a, Anak Manusia bo rookonon ka' saliipkonon.”
  poe-NT: ―Jahará ó nohará kíxin tꞌitjáyan iyó ya̱on ntá tsjasin sín tí kia pascua
    la ntá tí Xje̱en Dios Kꞌóna Chojni mé tsotsé sín chꞌán tsji̱kaán sín chꞌán tí
    tjejó tí sín tꞌe̱to̱an ntá tsja̱kꞌe̱nka̱ni sín chꞌán ijnko ntacruz ―ichro chꞌín
    Jesús.
  san-TAM: 'யுஷ்மாபி⁴ ர்ஜ்ஞாதம்ʼ தி³நத்³வயாத் பரம்ʼ நிஸ்தாரமஹ உபஸ்தா²ஸ்யதி, தத்ர மநுஜஸுத​:
    க்ருஸே²ந ஹந்தும்ʼ பரகரேஷு ஸமர்பிஷ்யதே|'
  cof-NT: —¿Palu mate casa ma fiesta ichinaco? Jun mate tsachi manca laca, tsachi
    ica junca, cuwapochunae tie yape corosibi totelaquisa.
  srm-NT: “Dee sëmbë, fa u dë aki tu daka nöö fika e, nöö di Pasika o kai. Nöö a dee
    daka ta ko aki de o kisi Mi di ko Libisëmbë Mii aki tja go buta a sëmbë maun u
    de musu peka mi a lakpa pau kii.” Sö wan soni Masa Jesosi taki da u.
  qvs-NT: —Kankuna yachankichi Paskua fiestapa ishkay diyallana illananta. Chay fiesta
    ukun chikniwak runakuna ñuka sielumanta shamudu runata awtoridarkunaman pushawankasapa
    paykuna chakatawashpa wañuchiwanankunapa.
  zca-NT: ―Lë' go nane ka, nzhak jwalt chop ngubizh par gal lani Pask, mbaino lë'
    men chi da, na Xga'n Dios, no nak da tu men yizhyuo, par kë' men da lo krus.
  cbc-NT: —Merẽ mʉjãã masĩña. Pascua bose rʉ̃mʉ etagaro baiya. Pʉga rʉ̃mʉa rʉsaya.
    Tocãrõã yʉ, Camasã Jʉ̃gocʉre, yʉ nunirocagarãma, yucʉpãĩpʉ aperã yʉ na capapuaturocaparore
    bairo ĩrã —jãã ĩwĩ Jesús.
  qxo-NT: “Musyayangayquinöpis Pascua fiesta gallaycunanpä ishcay junagllanam faltaycan.
    Tsaychömi noga Tayta Diospita shamogta chiquimagnïcunapa maquincunaman entregayämanga
    crucificayämänanpä” nir.
  mox-mox: “Niʼa oalamania ʼaubena magilafuna nagumwala ʼinega ʼAuvivia Sagalina naveʼale,
    be ʼinega agu tosuluva naneiegu agu aviayavo ʼidia, be ʼetoluai ʼinaya yaʼa Tomotau
    Natuna ina tutuveʼewegu.”
  kew-kew: Gore nimimi niminaaeme. Go Pasova yawe nape diri wala yapi laapo dia yalia
    rabu salia sa. Go rabu Onaa Raapu Pirape Aa-na Siri repena polopea madaa talimi
    rabu omalia pare wala rekalia sa.
  dww-dww: “Taumi koya kataiena da yodi raḡan rabui ta kenakenana, da Naḡopore soinama
    e tavana, be Banaga Natunama banaga nimedie ta boru nawe be ta tuparatuna.”
  nif-nif: “Sandap tɨpet tɨmbɨmbi, kamaikamai gwɨlat indaukak wɨn sɨndɨ nandɨ-taleañ.
    Nain wolonda Amalok Nɨñañ kanjɨkñiilok kɨsɨnan kɨmɨlɨmbi, kloñbat plon wɨlɨ kɨmbekak.”
  twi-ASANTE: “Monim sɛ aka nnanu na Twam Afahyɛ no aduru, na wɔbɛyi Onipa Ba no ama,
    na wɔabɔ no asɛnnua mu.”
  aoj-aoj: “Ipaꞌ pegawa, nimaguf bif dowaf ataꞌ fapoma nemaf afamba ma sogaꞌ gwaꞌaisi
    luꞌwasi saꞌi Pasova afegataga. Atiasi nemaf afamba anona aman nowalapa aeꞌ ataga
    epen egefaꞌ alop epesi ma anom amam boumi mogandele lawag usiꞌigai tiꞌwanaegai
    mohe egagaꞌ.”
  cbv-cbv: —Oveja wʉ̃ʉ́hdih jwĩ jeémát yeó jáap, Pascua ĩ niijní, chéne yeó jáap ã
    jʉdhdatdih ñi jéihna caá. Caán yeó jáapdih weemdíh eníhcannitboó teonit, weém
    nihat cã́acwã ʉ́ʉd jeñédih bitadih ĩ wʉ̃hbipna caá, weemdíh cruzboó péoh dodhnit
    ĩ mao yohat pínah niijná, ã niijíp jĩ.
  taw-taw: Nɨbi nepɨm, ñɨn omɨŋal mɨdɨl, Pasopa ñɨn awl ak mɨñɨl agɨl, apnan gɨl yenɨgabal
    agak. Pen kɨli anɨgɨl apnan gɨl, Bɨ Olap Ñɨne nop dɨl bɨawl okok kɨlop ñɨl agɨnɨgabal,
    Nop mab bak alaŋ chɨpɨl pak tɨbɨk lem kumaŋ agɨnɨgabal agak.
  jic-NT: “Ts'ac' mat'e na fiesta ca nsem, niná fiesta ‘Dios Qjuis Capa Nipj Tjemey’
    ló cupj qjuis lal. Nun solejé niná. Fiesta lajay na, yupj ca ma tjililin̈, ca
    ma manucj ma 'ünan nt'a. Cruz po'o ca ma valacj napj. Napj p'iyá niná Yomen Dios
    jas tjejyamá”, nin tjevele Jesús.
  zap-NT: ―Laa de yra de nan de ne nee stxup gbiz rak falt ne ydxiin lni pask, lex
    ydekwent mén Men ne wdxiid wak Mén chen ykaa mén men lo kruz.
  wer-wer: “Ar ëwat wë. Kët nentepar won sëën Anutuu mait elmëa akunet temanöm sëpnaat.
    Akun pötak Omën Këëp ne omnaröak kööre toköröa moresi neulëën këra yetaprak nemööpnaat.”
  ipi-ipi: '@see-verse:MAT.026.001'
  qul-NT: —Kancunaka yachanquichis iscay p'unchaymanta Pascua cananta. Tataj Churinta
    entregankacu chacatanancupaj.
  ter-NT: —Yéxoanoe pí'ayeane káxe âvoti simóvotinemo kaxena kóyuipe ûti, enepone
    Páskoa. Yane nguri'ókokonotinemo xanéhiko kuruhúxonutimo, undi íhae vanúke ikútipasikoponovoti
    xâne —kíxovokoxoane.
  bmr-NT: Amɨɨhairyo magaajacuhi jino mifucucɨrucu Pascua jɨɨbaimo iicajinoco. Jaasumi
    uujoho Miyamɨnaafibadɨ Ifiivuuboco acɨjimo, uco ɨmohovɨ itetecuqui, nooboro.
  fuf-fuf: «Hiɗon andi si balɗe ɗiɗi feƴƴi, *Juldeere Yawtaneede nden waɗay, awa *Ɓii-Aaden
    on wattete e joge fii yo o fempe e *leggal altindiraangal.»
  bhl-bhl: “Alew ding banimei, Abanggayemse Ding keloke te. Beem ding dim kabalak
    e, i Kawtiw Aul nelo maka im teing dim da konemsomi, ais dim da konemeko, neniwi,
    ne kuanoki te.”, yangse kale.
  ons-ons: “Kaiwe etke, ea ŋine mo detmami, yewa qoekimo Aŋeloŋo Loloŋongi ŋara soep
    nemaŋkoi, ea wane taboŋ met met naso baŋ bomileake, paki naso yewao Ŋei Wawainane
    Gipole eŋe baŋ ŋei eŋane meteeno birakau, kibeŋ qabego biriŋŋo rasukaikei.”
  con-NTPO: —Que'i atesuqquia'caen dos a'ta tsu shaca Chiga panshaensi injienge'cho
    fiestama panshaeñe. Fiestama panshaen'jen'qui aindeccuja Sefaccone Ji'cho A'ima
    indipa afe'faya avuja'cconga otipa fi'ttiye.
  ghs-ghs: '@see-verse:MAT.026.001'
  peg-peg: “ରି ଦିନ୍‌ ପାଚେ ଜେ, ନିସ୍ତାର୍‌ ପାର୍ବୁ ଆନାତ୍‌, ଇଦାଂ ଏପେଙ୍ଗ୍‌ ପୁଚାଦେର୍ଣ୍ଣା
    । ଆରେ ମାନାୟ୍‌ ମାଜ଼ି ଜେ କ୍ରୁସ୍‌ତ ଦୁପ୍‌ୟା ଆଦେଂ କାଜିଂ ହେଲାୟ୍‌ କିୟାଆନାନ୍ ।”
  txu-NT: —Arỳm ne Metĩndjwỳnh me bakukãmãre nhirôbê mrãnh djà nhõ akati 'ỳr. Mebê
    idjaer krãptĩ kute aben kajmã'ã me irôbê mrãnh djà mar kadjy ne me kute aben pydji
    'ỳr. Arỳm nêje akati pydji. Tãm ne gar arỳm ama. Kam ba ije amijo inhĩja dja me
    memã ikanga nhym me arỳm pĩte'y'ã inhôn ibĩ, ane.
  eng-WEBU: “You know that after two days the Passover is coming, and the Son of Man
    will be delivered up to be crucified.”
  gnw-NT: —Picuaa mocui araño ma co uata pascua iara uvãe vaerã, jare che cuimbaerã
    ayeyapo vae añemeecata co ayecutuca vaerã —jei.
  mux-mux: “Eni piliikimili, ena tale we omba pumba kene Pulu Yili-ni oliunga anda-kolepalima
    Naa Topa Ola We Omba Purum Mele Piliilimulu Enale wendu ombá. Ena akili wendu
    ombá kene Mania Omba Mana-Yi Au Talurum Yili “Kulupili unji-perana ola ⸤toku⸥
    ku toku panjangi.” niku liiku singí.” nirim.
  maj-NT: —Yo nga jo ni̱stjin ndyjaha̱ nga ku̱i̱tju S'í Pascu̱a̱, nk'ie nga n'e̱kjas'en
    Ntíhi̱ Nda̱x'i̱u̱n xi má nga s'e̱t'a kruu̱.
  bkq-NT: — Tutuzelâ âmaemo, kopaelâgâbygueduo kâtyry Páscoa awyly, kydamudo Egitodâba
    âsemaguehomobyry etyry. Yizepaom modo yawânehonzemo, kruz onwa yakâjien-honzemo
    yiguehoem warâ. Warâ ise ayedylymo urâ Uguondo Kaynâpa Âetyby — kely xinaram.
  kue-kue: “Ene pirkwa, ande enge suwo mogl ende Pasova engemo moramga. Ana Yomba
    Wam indre kunda ikine tembi endi-prak mina sinaglkwa.”
  cot-NT: —Aviatimpajia pitsajiaque mavitetapojaque savincaguiteri aapojempaca Paashicoa.
    Irooquea iraacaantantajitaquemparica Irijanite Caquinte irompajacojiqueri.
  bnp-bnp: “Mu lohoka vona a Habu na Nipagepolo bara i bele muri na parava i rua.
    Na parava iea a Tuna Bakovi bara ni habi na limane huriki a pile. Muri bara ri
    paditatea na kai tavalavala.”
  apn-NT: —E kot puj mẽ axte pahtã apkati axkrut hãmri nhũm arĩgro pê Pas kato. Jakamã
    koja mẽ piitã amnepêm Tĩrtũm kot Ejit nhõ xwỳnhjê pê mẽ pakukamã mẽ panhĩgêtjê
    kator mã hamaxpẽr nẽ hã hkĩnh kaxyw Jerujarẽ hwỳr akuprõ. Kamã koja mẽ ixpynê
    nẽ pĩ kahpa hã inhô nẽ ixpĩ. Koja mẽ tokyx ã inhĩpêx anẽ. Anẽ. Nhũm pre ã amnhĩ
    kukamã mẽ inhmã amnhĩ jarẽnh anẽ.
  ctp-NT: ―Jlyo tiꞌ wan chaꞌ tyukwa ti tsan ti ji chaꞌ ka taꞌa siin pascua. Tsan kanꞌ
    xñi neꞌ xaꞌan ꞌñaǎn nu wa msuꞌwa Ndiose ꞌñaǎn ndijyaǎn chaꞌ kaǎn nten. Tsaa loꞌo
    neꞌ ꞌñaǎn chaꞌ kujwi neꞌ ꞌñaǎn lo wsi bra kanꞌ.
  bre-BRG: Gouzout a rit emañ ar Pask a-benn daou zevezh, ha Mab an den a vo gwerzhet
    evit bezañ staget ouzh ar groaz.
  opm-opm: Gur dahat patimur. Yot dah timama gahan Pasopa dik Isrer ihir Isip ire
    hrepdapat hat patim Got oh pisus iraire mong Kenannong pihip ohe dik oh indiprimur.
    Patema Hanip Brer nohnong irat bok sur garnahatinmat mahaw han ire bes teinong
    nahatiprimur napongop.
  bvr-bvr: “Ana-goyburrpa marn․gi minypa ngorrngurra abirri-jirrapa gu-ni barra, lika
    janara gu-ji barra minypa wola waykin an-guyinda an-mujaruk burr-burndarna, wurra
    burr-beybana. Wurra gun-gata janara waypa gu-ji barra, birripa murna burrbu-wu
    barra an-guna An-walkurpa An-gugaliya barra burr-jong abi-nega abi-rra, a-balcha
    a-yu.” A-yinagata Jesus a-wena burrwa aburr-yigipa jawina.
  wal-wal: “Naa77u gallassappe guyyiyan, Paasikaa Baalaa bonchchiyo gallassa gidiyoogaa
    ereeta. He gallassi tana, Asa Na7aa, asai masqqaliyaa bolli misimaariyan xishidi
    kaqqanau aatti immana” yaagiis.
  zad-NT: ―Ba ṉezkzile zi c̱hop llazan chyallj gaḻ' lṉi Paskwa', na' nad', Beṉ' Bseḻ'
    Chioza' Yell-lioni, gak' lo na' beṉ'ka' witgake' nad' ḻee yag cruza'.
  aso-aso: Lingine mo gili nizaniꞌ ma neive. Isilaeleꞌ aleveti avotemote Aigita misubouꞌ
    minaniꞌ gameneuꞌ Oꞌmosoꞌmo isiꞌine izingumuꞌ gelo holiseꞌ mino nosoꞌ niteꞌ naaꞌ
    nouneꞌ gamene ma ne okozoꞌ apiꞌ oloseive. Neꞌmine ogo Oꞌmosolatiꞌ ve gihile neze
    nene biluvaliti aꞌninguꞌ mili-nidikevo lohotoꞌ zaloꞌ nibili hililisave lineꞌ.
  uli-uli: “Hami ngo ha gola le sa fe rubong ngo sa hola molwe Bungul Paska, ngo mala
    Layur Retalop ila re bele fangloh bo re bela krudu.”
  nin-NT: “Imba hi di a ji ivi iha zhi ziza, aba a ta na Iga i Ivu Sarr yi, nggo a
    ta ba Uvuvurr a Unushirr nu abi karr ma ba du ba ku kpa ma nu unkunkurr!”
  tgk-tgk: «Чунон ки медонед, баъд аз ду рӯз ҷашнгирии рӯзи Балогардон сар мешавад.
    Он вақт Фарзанди Инсон ба дасти душманонаш таслим карда мешаваду Ӯро ба салиб
    мехкӯб мекунанд».
  acu-NT: '—Atumsha nekarme: Pascua fiesta jeatin jimiarchik kinta wajasi. Nunia wi
    Yus akupkamutiatnak aints asamtai, numi winangmanum mantuwartas achirkar surutkartatui,
    —turammiaji.'
  cak-WNT: Riyix can iwetaman wi chi pa ca'i' k'ij nichapatej ri nimak'ij pascua.
    Chupan c'a ri nimak'ij ri' tek riyin ri C'ajolaxel ri xinalex chicojol can xquijach
    wi el riche (rixin) chi yibajix chuwech cruz riche (rixin) chi xquicamisex, xcha'
    chique.
  ebk-ebk: “Ammuyu met ay as sang-achum at Fiastan chi Munlausan.Maipurangtu nan Naepadtu
    ay Anak chi Taku ay maelansa as nan koros.”
  spa-PDDPT: Ustedes saben que dentro de dos días se celebra la Pascua, y el Hijo
    del Hombre será entregado para ser crucificado.
  ruf-ruf: “Ka pfammanya ghatsuwa meli hambele itsakuwa Pasaka, na Imwana we Imunu
    katsoghoghighwa ili awambighwe mna msalaba.”
  gun-gun: — Mokoĩ araa py oiko 'rã ngaru Páscoa regua, peikuaa. Ha'e gui Ava ra'y
    ojeapo va'ekue omboaxaa 'rã kuruxu re omoĩa aguã — he'i.
  agu-BL: —I bin jalu', yi axwok itetz, elnakt itxum tetz yi cobte'n k'ej tan xe'te'n
    yi k'ej Pasc, poro yi in wetz, yi in Bajx Cy'ajol, ya'stzun chinjatxlij ẍchik'ab
    wunak tan inje'n pajij swutz pasyon, —stzun Jesús bantz scyetz.
  isn-isn: “Mulengile kina baada amahiku abeele kuutula nesikukuu, nung'wana wang'wa
    Adamu ukupumigwa kuite wasulubiwe.”
  ilo-ULB: “Ammoyo kalpasan ti dua nga aldaw, isun ti Ilalabas, ket maiyawatto ti
    Anak ti Tao tapno mailansa iti krus.”
  pir-NT: —‍Pʉa deco bato pascua ijirota. Tire mʉsa masine. Ti pjere yʉhʉ masʉre Cohãcjʉ̃
    ohorigʉre ñeheeta. Ñeheñe, yʉhʉre curusapʉ wejẽeta, nidi tiquiro ʉsãre.
  anv-NT: aké, “Ɛnyú dékaá mɛ nnó ɛpaá koó upú ɛlú ndɔ fi ɛlɛɛ́, né bií
    bimbɔ, achyɛgé nyɛ me Maá Ntɛ Mekwaá maŋkwaá nnó áwɔ me né gekwa.”
  sab-NT: —Bage uñale chui chegu gbabokle alin allabi gire Pascua chuia chke chui
    olladangwa, chui ege cha gabe cha ketabe gwaleda kruge —Jesu gerudu ene kwian
    geru jwannga amage ulita ole.
  tmd-tmd: “Ñɨŋ nugwöia, wop mös mɨdön, Pasopa wop dib aku weik, me rön, hö mögum
    rön hör mɨjöña. Jɨ ñɨŋ algör hö mögum rön, nɨ Nöbö Ha nuŋ aku, pɨ gapman nöbö
    dib akuyöbö nölön yajöña, ‘Nugwo bɨ katlö watlö höñ sö pɨl pal nɨgɨŋ,’ me cöñɨŋö,”
    röŋa.
  acr-NNT: «Riꞌix iwetaꞌam pa kebꞌ qꞌij kakꞌun lo ri nimaqꞌij Pascua; chupa kꞌu riꞌ
    wa nimaqꞌij, Ralaxel Chikixoꞌl Tikawex kayaꞌ pa kamik chwa cruz» xchaꞌ.
  kpg-kpg: “Goodou gu iloo bolo i muli nia laangi e lua Tagamiami Pasoobaa gaa hai,
    gei Tama Tangada gaa wanga gi daudau ina gi di loobuu.”
  taj-taj: “मिश्र य्‍हुल्‍साग्‍याम फेसी खबा धिन‍दा ढन्‍सी धङ्बा चाड खबारी न्‍हीरे
    जे मुला भिबा ताम एनीगदेदा थानोन मुला। थेनोन धुइरी परमेश्‍वरसे पुइखबा म्‍हिदा क्रुसरी
    टाँगब लबारी चुङ्सी म्‍हिगदेदा जिम्‍मा पिन्‍ना।”
  avt-avt: Hɨrak katɨp, “Yi yertei wɨ wiketerem mepeit te wɨ me haiu mamɨm menmen
    me Pasova hɨram mamnen. Te mɨtɨk hak kakwepayapɨr te mɨt enun nantauhis hi Mɨtɨk
    ke wit ke Mɨtɨk Iuwe nanwenkɨke ehu nu tentarakɨt.”
  cbk-cbk: “Sabe ustedes que pasao mañana ay celebra kita el Passover, y durante ese
    celebracion el Hijo del Hombre ay queda entregao na mano del di suyo enemigo para
    ay crucifica sila con ele.”
  uig-ARA: ــ سىلەرگە مەلۇمكى، ئىككى كۈندىن كېيىن «ئۆتۈپ كېتىش ھېيتى» بولىدۇ، شۇ چاغدا
    ئىنسانئوغلى كرېستلىنىش ئۈچۈن تۇتۇپ بېرىلىدۇ، ــ دېدى.
  tuf-tuf: '@see-verse:MAT.026.001'
  abx-abx: “Akatu'anan kam nga duwa na hamok allaw i Pyista si Paglabay ngan papa'intrigahon
    i Pinili' A'a ngan papapaku'on.”
  mco-NT: ―Miich ajcxy mnejhuɨɨyb co huɨxtɨc je amayxɨɨ, je pascua xɨɨ. Pascua xɨɨjoty
    ɨɨch, je jäy huɨdibɨ tzoon tzajpjoty, nyajcɨ̈yega'ñɨch ma nmɨdzipɨch etz xyajcruutzpeda'ñɨch,
    xyaj'öga'ñɨch ajcxy.
  kqf-kqf: “Temi kona sibe te laḡan labu matademo te Vawaitauli soina, bi Tana Taunana
    Natuna kaka lava nimedimo sa sako te sa tupalatu.”
  cpb-NT: “Piyotaiyini eeroka yotapaaka apite kiteesheri roimoshirenkaityaawo Anonkoryagaantsi.
    Ari raakaantaiteri Itomi Atziri inkentakoiteri.”
  aon-aon: “Ipak padukemesh, nyumneh douk watak hape biyehum ahudok nyumnah agundok
    debeguni Pasovaigun worigun nenenekum ko hutogur. Aria eshesh ko shere Eik Anudok
    Arman yatogur adurinyi arpen iri um horim amamis wis aria hanak henek nyilime
    rowogin kruse aria igok.”
  hus-NT-2005: ―Jelt xan ta choꞌóbichtsik, téꞌ cháb a kʼítsá neꞌech kin bajúch in
    ajíb an paskwa; ani Nanáꞌ, xin abadh abal kin wenkʼon neye tin inik, neꞌech kin
    pidhná abal kin chemdhá pajkʼidh ban peltsidh teꞌ.
  mig-NT: A kájini̱‑ro̱ já úu̱‑na̱ kɨvɨ̱ te koo viko Pascua, te máá Sé'e cha̱a natu̱u‑ya̱
    já kúu̱‑ya̱ jiká cruz, áchí‑ya̱.
  bps-bps: “Gadèyu lwe duh ani i fista Duh Kaglius, na agu, i dnagit Tingà To, blé
    di agot i dad to du fye nlansangla di krus.”
  mbs-mbs: “Netegahan niyo den besi te dowa mendad se aldaw te pegdateng te Pista
    te Pegpelowà, aw metoman a ibegay diyà te belad te otaw meglansang kanak Timanem
    Migpekeotaw diyà te kros.”
  tof-tof: “E umulakla, nis ngürr kakóm sab ⌊Büdül Kórzyón Tórease⌋. I kürü, Pamkolpamab
    Olom nótókla, sab wirri ngi pamab tangdó ugón küngrirre krrosdó amngyelóm.”
  cme-NT: «Ma sĩ na suyaa wuɔ yinni hãi tĩyãa aa *kɔrsĩnni tĩmmaŋ-ponsaaŋgu
    da ku hi kɛ? Da ku hi, ba ka bel *Moloŋ-Biɛŋo‑i a hã ba gbu-yo *daaŋ-nu ko-yo.»
  sus-sus: «Wo a kolon, xi firin nan luxi Sayamalekɛ Dangi Sali xa a li. Na tɛmui,
    Adama xa Di sama nɛ mixie bɛlɛxɛ e xa a banban wuri magalanbuxi ma.»
  pon-2006: “Mwurin rahn riau, duwen amwail ese, Sarawien Pahsohpa pahn wiawi, oh
    re pahn pangala Nein-Aramas pwe en kalohpwuwala.”
  dad-dad: “Ã keleĩ, naa uru bure fele di, Pasa naa isiyouf, age fe di, Tamo Naal
    idi imeid bun dino di, aa tetek bun dukesiyouf.”
  zab-NT: —Laat nántɨ dec stiopzi dxi rieedx par laní pascu, ne nare Bniety ni bxiaald
    Dios zaca entriagu par icuaadeb naa lo cruzy.
  jae-jae: “Amac alicgac, bêc luagêc ênaŋa acgom, ma Pasa, ma oc sêkêŋ Ŋamalacnê Latu
    êpi kakesotau êna.”
  ksd-ksd: ava nunure ba i tar par a ura bung da tur pa ra lukara na bolo lake, ma
    da tul tar Natu i ra tutana upi da ot ia ta ra bolo.
  msm-NT: “Namaan kow on no Pista to Pagyaboy kun-isa. Duon to sikan no aedow, siak
    no Anak to Otow igdata diya to mgo otow no ogyansang kanay duon to krus.”
  myk-myk: «Yʼa li cɛ na cabyaa shuun tɛ ni Ɲuwuuro ti wo Kalenɛ lʼa da nɔ. Sipya
    Ja wu na ba jé keye ni, pʼa wu kori tige na.»
  sbe-sbe: “Kabina kwa kata meta mayadai labui mo na kabo Taukiuli Henuwaisinina,
    na tenem mayadaidi ne udiyedi Tau Natuna kabo se mosegabaei na se hesataulo.”
  mcr-mcr: “He näqŋqä äyuwänä. Hiunji hŋquaqu yqänä äwinä. Iŋgaŋi hiunji naqänäŋä
    Pasopa iqu timäuŋqiyä. Hiunji iqu ätimäuqaŋgaŋi, qu Ämaqeuqä Ymeqä Ekqä Iqueŋi,
    mäkä-huŋqä iqua zä-huätatä huepŋqä wipnuwiqä.”
  cux-NT: '''Āā déénu ndís''tiī ná ''uūvī nguuvi maaⁿ cuūvā ''viicu yeⁿ''ē pascua.
    ''Íícu ''úú Saⁿ''ā chi Daiya Dendyuūs ''úú ní ''iiⁿ''yāⁿ nca''a yā ''úú ní cu''nééⁿnga''a
    yā ''úú.'
  tur-YTC: “İki gün sonra Pesah geliyor ve İnsanoğlu’nun çarmıha gerilmek üzere ele
    verileceğini biliyorsunuz” dedi.
  san-ITR: yuShmAbhi rj nAtaM dinadvayAt paraM nistAramaha upasthAsyati, tatra manujasutaH
    krushena hantuM parakareShu samarpiShyate|
  bel-N: «Вы ведаеце, што праз два дні будзе Пасха, і Сын Чалавечы будзе выдадзены
    на ўкрыжаваньне».
  sch-sch: “Sûnnik suoleh, Kalkân kût hong om atih iti nin rieta. Miriem Nâipasal
    hih jêmdel rangin pêk nîng atih,” a tia.
  mic-MIQNT: “Ni'n na mimajuinualsiap. Na Siawa'timgewei Pestie'umg pmietew tapuguna'qt'tew.
    Na tujiw nat wen ignmuitew ta'nig masgelmijig aq gujjiewte'itaq.”
  huu-NT: —Pascua railla rafue illena, menarui fɨebide. Iena uiñotomoɨ. Monamona jaie
    cue billamona, ɨimana jaidɨcue. Cue fiodaillena cue Moo cuena oretate. Illaɨcomɨnɨ
    cuena coraɨllena, birui cuena gaɨtaitɨmacɨ —llote.
  jiv-NT: “Atumsha nékarme, Paskua jisat jeatin jimiarchik tsawant ajasai. Nui̱ Wi
    Aents Ajasu asamtai krúsnum máawarti tusar surutkartatui” tímiayi.
  otm-NT: ―Nuya man yopa thoho di 'bɛdi ngue din ja ra dąmpɛti a ran dąbaxjua, nɛ
    nubʉya da mba ma dägä ngue da mba ma cuatigä bʉ ja ra za, guecä dán ją'igä ua
    ja ra ximhäi, bi 'yɛ̨ngähe ra Jesús.
  dah-dah: “Pasoba dula nalu kuruŋ gobe molye go yeŋ nurde haŋ gogo. Go nalurebe ne
    Al Urmiŋ gayen kuruse hende mununeŋ mununeŋ niŋ asogo haniŋde nernayiŋ,” yiriŋ.
  tnk-tnk: “Kɨmiaha hiəukurən mə nəpɨn kəru mwi tuko Pasova. Ia nəpɨn nəha tukuvei
    pen iou, Iəməti Iərmama, ia rəɡi nərmama me mə irəha tuhərui tərini pen iou ia
    nei kamarkuaui.”
  kpr-kpr: “Sifo etoto dadabari ainda amboda, namonde Jusi embo da kirumo javo Jarige
    Yari da Kirumo+, ava foa buvarira. Sifo aminda, evetu genembo mendeni, ne Evetu
    Genembo da Koro+ sandido daoro ambare dae sedo, gitofukena mutarera,” aminge sisira.
  san-IAS: yuṣmābhi rjñātaṁ dinadvayāt paraṁ nistāramaha upasthāsyati, tatra manujasutaḥ
    kruśena hantuṁ parakareṣu samarpiṣyate|
  nho-nho: “Kootou e illoa maa iloto koi naa aso e-lua raa, teenaa ko te aso te Kaikai
    te Pasova, aa te Tama te Henua raa ma ki hookina ki naa tama raa ki tuukia ki te kros.”
  gym-NT: Bieta Pascua abko köböi nebera köböbube, ye garera munye angwane, Pascua
    ye näire abko ti Ni Kä Nebtä Ngobo ne kitadi ngise müre ketadre krusobtä, nieba
    Jesukwe nunye.
  azg-NT: —Mangiohoꞌ na ninve xuee vitja ndoꞌ ngueeꞌ nguee pascua. Ndoꞌ ja na condui
    tsansꞌa na iꞌua Tyoꞌtsꞌon tsꞌian nnön na coxën tsoñꞌen nnꞌan, majuu xjenꞌñeen
    nninncya nnꞌan cüenta ja nduee nnꞌan na njñonhan ja tsonjnꞌaan.
  bhd-bhd: “तुसन पत्तोए कि दूई दिहैड़ना बाद फ़सह तिहारे, ते मैनेरू मट्ठू क्रूसे पुड़
    च़ाढ़नेरे लेइ ट्लुवाव गाए।”
  too-NT: ―Hui'xina'n ca'tzīyā'tittza' que sputacus lakatu' chi'chini' a'xni'ca' nala
    cā'tani' de pascua. Lā' quit huan Chi'xcu' xala' Tālhmā'n. Lā' iccāhuaniyāni'
    que naquimacamāstā'can para naquixtokohua'ca'can ―hualh Jesús.
  ind-AYT: “Kamu tahu bahwa dua hari lagi Paskah tiba, dan Anak Manusia akan diserahkan
    untuk disalibkan.”
  cjo-NT: —Piyoteeyakini rooteentsi areetya kitejiri akenkithashiryaakotapiinantariri
    rawijantakarini paerani ronampiri Tajorentsi janta Ejiipitoki. Okaataki apite
    kitejiri areetantyaari. Roojatzi raakaananteetenari ikentakoetena.
  nsn-nsn: “Inggoum mung iate pare, a torikir marein puk manasa rasit ura mok, karo
    kotpokoso ro niein uleiking Leke Liu ro Mat. Kara turung uamokoinir Tunar Tamata
    tar limasir uelmatan, kara turung uakusein tar korose.”
  san-DEV: युष्माभि र्ज्ञातं दिनद्वयात् परं निस्तारमह उपस्थास्यति, तत्र मनुजसुतः क्रुशेन
    हन्तुं परकरेषु समर्पिष्यते।
  tna-NT: —Micuaneda bahue beta tsine hue beju pascua tsine puji. Da tsine su ema
    emenajatiata, curusu su ema patatata huecuana puji.
  lid-lid: “Ado tana ado, len la-uh hamon kameh taha abudon len tinan ta Pasoba, ma
    Nadu Ndramak Awas kameh, iri atehei iy ili mine iri lau ndra-in, ma oro kameh
    tatahi iy ili bada kei tondreh.”
  wim-wim: “Niiy kan meeꞌmiya, aak maꞌ-kuchamangan-a, anana aak may piꞌanan yumpayn
    Passover.an waaꞌantana. Aak an-aniyangan-a, pam way al-alangan maꞌam theeꞌayn
    ngayang pam moom al-alantan thanan yipam nailimpungayn ngayang yuk wuuyanangana,
    ngaya pam inmana nil God.angan kuchanya.”
  zga-M: “Mulumanyile ukhuta nchisinghile isikhu iveilei vuvule ukhuva pasakha, pu
    nayumwana va Nyamunu vikhungha lavanchukhilangha ukhuta avungiwe.”
  yom-yom: —Luzebi ti bilumbu biodi bisiedi muingi nyengo Pasika wutona ; buna bosi
    Muana Mutu wela yekolo mu vondo va dikulusi !
  san-SIN: යුෂ්මාභි ර්ඥාතං දිනද්වයාත් පරං නිස්තාරමහ උපස්ථාස්‍යති, තත්‍ර මනුජසුතඃ ක්‍රුශේන
    හන්තුං පරකරේෂු සමර්පිෂ්‍යතේ|
  yut-yut: “Dɨsi nandaŋ, gɨldat bamorɨ gɨn egek Yapyap Bɨlak egɨpmɨ. Uŋun bɨsapmon
    Amɨn Dakon Monji amɨn da abɨdaŋ uwal da kɨsiron yɨpba tɨlak kɨndapmon aŋatdaŋ.”
  grc-BYZ: οἴδατε ὅτι μετὰ δύο ἡμέρας τὸ πάσχα γίνεται, καὶ ὁ υἱὸς τοῦ ἀνθρώπου παραδίδοται
    εἰς τὸ σταυρωθῆναι.
  tbl-NT: “Deng tngón ye lewu ni he kehtohen yóm mò ken bong bélê tekuy bè Kdaw Khius.
    Segeng du yóm angat keblay le yóm Ngà Tau elem tdok yó kem tau angat tmutuk du
    bè kros.”
  cpc-NT: “Piyotaiyini iiroka kaatapaaki apiti kitiijyiri joimoshirinkapiintaitziro
    Anankoryaantsi. Ari jaakaantaitiri Itomi Atziri impaikakoitiri”.
  nhg-NT: ―Ye nenquemate que sötiepa de ume tunale mochihua pöscua yelfetl, hua naja
    tli onochi netlöcatl niechtiemöctisque para ma niechcoruspelucö.
  nya-nya: “Monga mukudziwa, kwatsala masiku awiri kuti Paska ifike ndipo Mwana wa
    Munthu adzaperekedwa kuti apachikidwe.”
  ngu-NT: ―Nemejhuamej nenquimatztoquej ica polihui ocse ome tonajli para onyas on
    ilhuitl pascua. Ipan on tiempo, nejhua yejhuan oninochiu Tlacatl, nechtemactilisquej
    para nechmajmasohualtisquej ipan cojnepanojli.
  kup-kup: “Met ari pot hodad hez. Aliz nasikaro bon tapanen Zuda darimeri meñizahan
    tin hehavoz homet topourat anumair gipiz arö takaz-aliz pos ravapan. Met povoz
    homekaz porah arihanañ napuhö ne Añaraboz Nanep aban modarin mañairapanen ne nourapanez
    navapan.” Pot parun mañah.
  jid-jid: Bi toh ndi ivi ha bati vu y'ba u vi u gan Rugran niye u ba vu Ivren Ndji
    nno ba kpan ni tu gran nhma kukron a”
  wmw-wmw: “Mukwijiwa kuwa ubaki muda wa suku mbiri, ífika suku ya Pashukwa, na Binadamu
    wa Binguni aperekiwa akagomezeriwe pansalaba.”
  gmv-GGM: '@see-verse:MAT.026.001'
  ssg-ssg: “Amuto tioi ka Pasova, tehu angiain lalap ti laha telei sipsip wawan uluha,
    i hutui muhi ngain huohu. Tataen ien laha hangaini nga hani laha telei. Laha tahi
    hakea nga tel Nati Seilon hani he kros.”
  zpo-NT: —Re gu ne nzho jwalt xchop mbizh la yalni kwaan le Paskwa, zee selazh be
    xomod mloo Dios re xey be Egipto. Zee lee na, Xaa Mzhin Ngok Myet, zaa xaa na
    lo xaa kee na lo krus.
  poy-poy: “Pamashaka mawili muvimana, hapaweri na msambu gwa Pasaka, na Mwana gwa
    Muntu hawamkamuli su wampingiki mulupingika.” Msambu gwa Pasaka guweriti gwa kulihola
    ntambu Waisraeli pawawalopoziya kulawa muufalumi wa Farawu.
  qwh-NT: —Musyayanqequinomi Pascua fiestapaq ishque junaqllana pishican. Y tsechomi
    Diospita Shamushqa Nunata presu tsarirnin, entregayanqa cruscho wanutsiyänanpaq
    —nir.
  gaw-gaw: “Ag dooṯeb, deḏ aḏit uueb, Pasowa hobul lanaknu haen ana beḵu amu ag Danab
    Beḵalag da kekeḏ ep̱elagp̱a meiḏna, ag ad emaitakp̱a atuliḏḵulag,” awa aum.
  nca-nca: “Ye iŋoteŋgo, naru irisa naŋge yote, ko Taka yereró quro o ne-ne ŋu tunoqeweya.
    Tunoqiní unindo Unindoro Naŋuní rero saŋgirí kandeyemo ri rero tipiririko urowaŋgo.”
  zpz-NTPP: ―De ru bi rad lagy der nu nañ cyup dzi chuꞌ saꞌ ni Pas. Orzeꞌ ya̱, biñ
    nu byac mbecy, guꞌ dey ya̱ yaa de mbecy par nu cut dey ya̱ lo cruuz ―nam.
  mkj-mkj: “Mwerin rehn riau, doahroar amwai kin kidal, Joarwihn Passover pirin wiawi,
    a irai pirin pangla Nihn‑Armaj pwa en kalohpwuhla.”
  zac-NT: ―Lëꞌë të hia rac bëꞌa të dentrë de chupë dzë shtë laní Pascu, lëꞌë nguiu
    nabësheꞌldë Dios gac intriéguiꞌ guiaꞌa mënë mal nu gac crucificáriꞌ.
  kyg-kyg: ago afiꞌnayana lole afinaꞌmo utesigeno Pasova hopa afinaꞌmo afole aigiye.
    Afole aitesigeꞌapaeꞌmo Vemo mafaꞌnemo malipu yosaleꞌmo nili aiteꞌa aliꞌa he tiꞌa
    atesayafeꞌmo avaleli uꞌa apamigae, huno hapa paiꞌniye.
  kmk-kmk: “Tigammu yu un annat duwa’n aḻgawa lawaon sinat Piyestan di Nalausan ot
    sakona Inyanak di Tagu, maiyawataka mailansa’t kulus.”
  cao-NT: —Dos bari tsi chitahëxëhi quiha pascua fiesta. Toatiyá tsi chama bo qui
    mëahacaxëquia rë. Cruzó tsi ëa namëcaxëcani quiha —iquiina.
  bbr-bbr: “Ak äpu sumaun omre kon enip Pasowa omre oirori manonuk, kiro omre päi.
    Ro Nukan Mokoi kiro ses opok kon iwäi jaukut akas aru murianik, am äpäs opok äsäi
    maiei.”
  inb-inb: '—Kasami kam­kuna iachan­gi­chi: paskua atun punchapa iskai puncha­lla­mi
    pisi­ku. Chi punchami kai Runa Tukuska apii tukun­gapa ka, kruspi wañu­chii tukun­gapa.'
  hrv-hrv: “Znate da je za dva dana Pasha, i Sin Čovječji predaje se da se razapne.”
  box-NT: «Mi zũ le hen làa wizooní bìo ɲun ká ho *Paaki sã́nú á à dí. Ó o
    *Nùpue Za ɓa à dé á à na ɓa à ɓúɛɛ ho *kùrùwá wán.»
  ote-NT: ―Ngu guí pa̱hʉ gue hønsɛ yo pa ri ꞌbɛdi pa da tꞌøtꞌa ra ngo dega pascua,
    ne nuya paꞌʉ gueꞌbʉ ma dra da Núꞌa̱ Toꞌo bi e bi Nja̱ꞌi pa dra pontꞌi ne da tho.
  wnu-wnu: “Qen ombur ubura ne qoan Qenu munon yurau qei wuriomboasi wager end misir
    igub mi aib at nub igour eng yariba. Yara Munangit wau baab erer uri nam tenori
    big warambour,” ende qamarei.
  zam-NT: ―Gu' neeque' no nonque' gu' taachopte huiz no maste ndxàc falt gàc lni pasc.
    Le'n huiz lnia tyenxù' mèn daa, daa co' mbal yáal loo izlyo' xal ndxáal chol mèn,
    par que' mèna daa loo thìb cruz.
  zyp-NT: “Naa hni thlangpaw hratah Khungsai Panawnah heh ninghning a du ka, Cawngsaw
    Sawcapaw cawh khraws letah khaipai rua pawtah male kih letah peh a cang tae a,”
    tatah a tah he.
  sey-NT: “Mësarupi tsoe asayë, caya muꞌseña paꞌi maca Israel pa̱i Egíptopi etajë
    paꞌiseꞌere cuasajë tsiꞌsini yoꞌoye ti̱ꞌa ja̱ꞌñe. Ja̱ maca Pa̱i Mamaquë tse̱a cua̱ñosiquë
    paꞌija̱ꞌquë api, que̱ cua̱ñojaꞌquëpi.”
  nvm-nvm: '@see-verse:MAT.026.001'
  mps-mps: “Dagego koneani, si sogo naga bidilama, tama te bo disąwai nai tubo si
    nogi Pasova te pedelaibao. Tama augwaligo te Godigo Bidi Mu te boi bidi dabego
    nogoba munama, tama augwaligo aga te ni pedaide walaibao,” wali.
  pab-NT: '— Waiyekehalakita atyo xomana: Hinamaki ferakene taitehena atyo hoka hisehaliti
    Páscoa tyaohena. Hoka Haliti Ityanite kamatawatyakehena atyalihose xaimaholatyaka
    hiye kaberekotyaka maheta.'
  llg-llg: “Ei bubuluk so, dei fo faik dua bali fo ita fai malolen, fo ndia Feta Paska.
    Faik ndia, dei fo hambu hataholi seꞌo heni Au, Hataholi Isi-isik ia. Basa de ala
    mbaku lisa Au, nai ai ngganggek.”
  kyf-kyf: «A -yi we 'ji nɩɩ, *'Wʋzɩtɩylɩɩ 'fɛtɩ ka cɩpa, we -tʋ 'wʋ 'ylɩ 'sɔ. Nɩɩ,
    ɔɔ Nyɩmɛɛ 'Yu, 'mɔ wa yia wlaa, wa 'ka ɔ *su -gʋ lakʋlʋ.»
  tpi-tpi: “Yupela i save, tupela de tasol i stap, na Bikpela De Bilong Tingim De
    God I Larim Ol Israel I Stap Gut, em bai i kamap. Na bai ol i putim Pikinini Bilong
    Man long han bilong ol birua na bai ol i hangamapim em long diwai kros.”
  mih-NT: Sa sito ndo vatyi uu quɨvɨ ñi ca, ta cua cuu si vico zuhun, ta cua xico
    minoo ra sii ra i quisi ndya gloria, ta cua cahñi ñiyɨvɨ sii ra nu cruz. Catyi
    ra.
  qvh-NT: “Musyayashgayquinöpis Pascua galaycunanpä ishcay junaglanami pishiycan.
    Saychömi runacuna nogata crucificamangapä.”
  kms-kms: “Nungoqi nei wamb nginy temi mo pre dobu di asi God ni Israel mingg wo
    rar nuqond mas kin ngeri te nei bibiny ye. Tende puayi di ni nge, wuti God nde
    pu gadi wuti nganye kas ye, nge veri nde si pe mi godo, di kruse pe qungu mi kati.”
  agn-agn: “Gata-wanan ming doroa ra lamang kaldaw, Pista ra tang Pagta-lib tang Anghil,
    ig yo, ang Ana ta Taw, traidorono ig yintrigao ra ong mga taw para ilansang ong
    kros.”
  nhi-NT: —Ya nanconmatih, sa ome tonal poliui uan peuas in pascuahiluitl, uan ihcuacon
    niConeu in Tlacatl ictemactisqueh macsohsacan.
  ttc-NT: «Komo etetz eteb'enky, tuj kab'e' q'ij ajna'l oky'el te ninq'ij Paskw. B'ix
    [tuj aj ninq'ijji, wetz] te Ichan Aj Tk'wa'al Dios [a'in] okyinxe'l q'apo' tzan
    nqet klabi' twitz krus.»
  dan-1931: “I vide, at om to Dage er det Påske; så forrådes Menneskesønnen til at
    korsfæstes.”
  kwj-kwj: “Ku hambwandau, gisi fisi ini humbuwa gisi laka fo, hi ti, Pasofa, o sukwakonda.
    Wosiwa dori Hima ri Che rini omwemendindau hima lei tapa tenge tiki rini wu hawa
    rini toroni me yapweke tiki o rini wu yekonda.”
  vie-OVCB: “Các con biết còn hai ngày nữa đến lễ Vượt Qua, Con Người sẽ bị phản bội
    và đóng đinh trên cây thập tự.”
  kze-kze: '@see-verse:MAT.026.001'
  mpj-mpj: “Juwukajala kujungkarripayi mirrkaku Mamayilala marninypungkura. Palunya
    karrpuparaku-lampa yini Pajuwupa. Karrpu kujarrangkala palunya ngalulku martukajalu.
    Jiingkarniya karrpungka ngalulku, martu yarnngaku marlpa. Karlkilurniya yurntulku
    yungku, karniya karlki kujupalu wiltijunku wartangka, karna miturriku.”
  lbk-lbk: “Ammoyo ay chwa et yangkhay ay akhew nan chaan, sa et am-among isnan Paskua.
    Et siya nan maal-ak ay Anak si Takho ta en cha omilansa is kakolos.”
  mto-NT: ―Ax joꞌn miitseꞌe xnu̱jávada joꞌn, va̱jxkm xa veꞌe je̱ pascua xa̱a̱j du̱paaꞌtu̱t.
    Je̱ xa̱a̱jts a̱tseꞌe je̱m je̱ jayu kya̱ꞌm nyakpá̱mu̱t juuꞌ a̱tseꞌe xtsoꞌoxpa̱jktup,
    je̱ts a̱tseꞌe cruuzpét nꞌítu̱t, a̱ts, je̱ Jayu Juuꞌ veꞌe Nu̱pa̱a̱mdu̱ka Ijtp.
  bzh-bzh: “Ham raḳ ni bë buk luu mu nahën lob Buk-ggöksën-yi* berup, lob mëm rëḳ
    denanër Mehönon Nalu ranġah bedengis yi jaḳ ḳelepeḳo*.”
  guj-2017: “તમે જાણો છો બે દિવસ પછી પાસ્ખાપર્વ છે, અને માણસના દીકરાને વધસ્તંભે જડાવા
    સારુ પરાધીન કરાશે.”
  jvn-NT: “Kowé wis pada ngerti nèk riyaya Paskah wis kurang rong dina menèh lan Anaké
    Manungsa bakal dityekel lan dipentèng.”
  byr-byr: “Sarɨmɨ yawɨꞌmanɨgaꞌ ‘Yɨrɨka pɨrɨkaaina kwavɨlavojɨ Pariꞌmaꞌmunneꞌ yɨmaꞌnadesɨ.’
    Sagaaꞌ Aꞌmweraavɨne Kaimɨraayainyɨ yɨsavɨri nilɨya nyɨramarɨmudaakwiaꞌneinyɨ nyɨmarɨmwangɨpɨꞌdeinyɨra.”
    (Pariꞌmasaꞌnegaaꞌ Ne Mozɨzai mwaaidɨꞌnyɨ Gotɨyai Yɨzɨrelɨya sɨnnawɨnyaraavɨ yɨvainyaakegaaꞌne
    yawɨsaꞌnesɨ.)
  ian-ian: Nandinya vɨlɨlɨk yindɨ maa Pasova walɨna pesto tɨgiyandɨ. Wan nandinya
    wun Godna vak sɨmogwi lɨga nyan wun kat kwutaa diwai krosmba kaalagiyandi waa
    wandɨ Jisas.
  hun-hun: „Tudjátok, hogy két nap múlva húsvétnak ünnepe lesz, és az Emberfia elárultatik,
    hogy megfeszítsék.“
  mcf-NT: '—Daëdec ushun nuquin matsesën obeca bacuë unës uaindac. Tsusedpabon: “Ma
    con mado unës uainquio icnu,” queshun obeca bacuë abided unës uampid tantiaquin
    badiadshun penun obeca bacuë unës uaindac. Aid ushëmbi ëbi bedshun cuesten dectamendac
    —quepondash Esus.'
  kjs-kjs: Gore nimimi makuaaeme. Go Pasova Eda Nape Di-ri wala yapi laapo dia yaalia
    rabu salia lisa. Go rabu enaali Raapu Pirape alina Siri repena polopea madaa timi
    rabu komalia pare wala rekalia lisa.
  mni-mni: "“Nakhoina khangbagumna numit ninigi matungdadi lanthokpibagi chakkhangba\
    \ laklagani. Aduga matam aduda Migi Machanupa adubu cross-ta hatnaba pithokani.”\x94"
  yad-NT: '@see-verse:MAT.026.001'
  mxb-NT: ―Sa̱ náꞌá vá ndó ña̱ kámani̱ uu̱ ka̱ kuu̱, dá koo víko̱ pascua, dá naki̱ꞌo
    ra na̱ ni̱ nduu ta̱a ñayuú yóꞌo noo̱ ndáꞌa̱ ta̱ xiní uꞌu̱ ñaá, dá chirkaa ñaá
    rá ndi̱ka cruz ―kaá na̱.
  pon-2006A: “Mwurin rahn riau, duwen amwail ese, Sarawien Pahsohpa pahn wiawi, oh
    re pahn pangala Nein-Aramas pwe en kalohpwuwala.”
  maq-NT: ―‍Ha hyun xi chaja sa jo nixtin xi cuechú suhi tsëhë pascua ne hane ngahan
    xi Quihndi rë Xuta Jain ngahan ne, hatuxa hya cumá ngahan entregadu tsja xuta
    xi cuetaha ná xcun cru. ―‍Cuatjin cachja me.
  hto-hto: —Onódɨomoɨza benómona ménarui íllamona pascua rafue íiteza. Aféruido Nanoide
    Ɨima Jitó Crístodɨcueza cruzmo coráɨllena cuena fécaitiaɨoɨ, —daɨde.
  por-BRBSL: “Sabeis que depois de dois dias a Páscoa está chegando, e o Filho do
    Homem será entregue para ser crucificado”.
  ces-NKB: “Víte, že za dva dny bude Veliká noc a Syn člověka bude zrazen, aby byl
    ukřižován.”
  cui-cui: —Paxam payaputaneme xua poxonae po baya tsane, jiwi nacaetutsina penabanaenexa
    pexaewa peyabara nanta xeinaenexa barapo matacabi xua poxonae caena bayatha matha
    judiomonae Egipto nacua weya panenebiya, po matacabi pewʉn Pascua matacabi wʉn.
    Barapo mataqueitha ichamonae necaenaetsina xua tʉparucua tanaexanaenexa tsane
    naetotha, ponxaein Nacom Tananeitapetsin, jei Jesús.
  boj-2014: “Niŋgi qalie, yori bati koba jojomqo. Bati aiyel unu. Yori bati di brantimqa
    Juda tamo kokba naŋgi na e Tamo Aŋgro ojsib jeu tamo naŋgo baŋq di atqab. Atibqa
    naŋgi na e ŋamburbasq di lubib moiqai.” Yesus na aqa aŋgro naŋgi degsi minjrej.
    Yori bati di Qotei a nami Israel naŋgi Isip sawaq di padalqa laqnabqa aqaryainjrej
    deqa olo are qalqajqa bati.
  eng-OEBUS: “You know that in two days time the Festival of the Passover will be
    here; and that the Son of Man is to be given up to be crucified.”
  eri-eri: “Tere isiya, Fati Itou no Israel Awa Nigainga Yafa Dewane, waha Ninatege
    Isagu ganga, fati waha heigon bona fati ngaanga jiridere. Ono gonga, nere Fai
    Nomo Idau honggoro fai owonege langa tafa tuwogunga, nauge abalakawou langa tofiye
    tuwodbode.”
  aly-aly: “Arlta atherr-inger aynteyel tyenkerr-anem arlkwey-alenty. Ahelengkwel-rnem
    ayenh Akngey-kenh Artwa Impen artwa ingwer-rnem-warl ahayiweyenh, rernem arwerl
    iylpeyl-atherr-warl atanthetyek.”
  wiu-wiu: '@see-verse:MAT.026.001'
  swe-swe: ”Ni vet att om två dagar är det påsk, då ska Människosonen utlämnas för
    att korsfästas.” [Ordet påsk är en försvenskning av det hebreiska ordet ”pesach”
    som betyder ”gå förbi”, se . Påsken firas till minne av uttåget ur Egypten, och
    hur dödsängeln passerade förbi de hus vars dörrposter strukits med blod från ett
    lammoffer. Den började efter solnedgången den 14:e dagen i den första månaden
    Nisan, vilket antagligen är torsdag kväll enligt den då vanligaste judiska kalendern.]
  cth-cth: Hnin hni touh a loum hnukkhu teh, ceitakhai pawi hnin ao han toe titeh
    na panue awh. Hattoteh tami Capa hah thingpalamnae dawk thei sak hanlah, poe e
    lah kaawm han atipouh.
  mti-mti: Ye yaug anoyana, Uwag Gaveya Buyunaeba kum duwam wakene, Apan Usiwa matai
    mut igiyawa nanuwo baraupe korosi gumbe tope.
  pad-NT: —Avarigaki ida mahi 'bamiki radahani naothinia anamonahaki bana ida Páscoa
    kaihinikani. Hovani ija'ari hahavi vakadi'aajo ho. Páscoa kaihinikani amonahani
    vani hora avarakhaki bana adani vahoariha. Ava akasanakhamakia hora avaka'itapoamisira
    kaimoni — va'ora ni'aha ada Jesus.
  twi-twi: “Sɛnea munim no aka nnaanu na Twam Afahyɛ no adu, na wobeyi Onipa Ba no
    ama, na wɔabɔ no asennua mu.”
  hlt-hlt: “Hnin nit phoeiah yoom om ni tila na ming uh, hlang capa tah te vaengah
    tai hamla a tloeng coeng,” a ti nah.
  tbz-SIM: Di yɛ̃́mu kɛ dò ndɛ̀ kpɑɑ́ yɛwe yɛ̀dɛ́ɛ̀ kɛ diyentɛ́bɑnnii tuɔkɛní, diì
    miɛkɛ nkɛ bɛ̀ yóó fítɛ́mɛ̀ Onìtìbirɛ, kɛ̀ bɛ̀ɛ dɛ̀ bɑɑkɛ́ kudɑpɑ̃ɑ̃tí.
