verse: MAT.026.008
translations:
  kpx-kpx: Kateige Iesu esemuiau ke elehai itumulahai mole namigevei avoe, “Senisi
    ke ibinau balugataho. Iale osiohoike keate keu ke bahata ehosivahatunu.
  okv-H: amita ambotani na kito tumo ue ke einge ea, “Donda javotoho amo do eto aijaja
    ere oi?
  tbo-tbo: Ma Yesu a hewahewali wawinena hi gagaleya po uyohi i gigai po hi baha hi
    pa, ‘Babana awai po wakatu geka u dewa guyougeya?
  mal-C: ഇതുകണ്ട് കുപിതരായ ശിഷ്യന്മാർ, “ഈ പാഴ്ചെലവ് എന്തിന്?
  grc-SR: Ἰδόντες δὲ οἱ μαθηταὶ ⸋αὐτοῦ⸌ ἠγανάκτησαν, λέγοντες, Εἰς τί ἡ ἀπώλεια αὕτη;
  bgc-bgc: न्यू देखकै उसके चेल्लें खीजकै अर कहण लाग्गे, “इसका क्यांतै नाश करया गया?
  khz-khz: Gena melo na gegitaato, ne geparuto, gekilato, “Rakagau gaurana ne mulamula
    epiatoga-kawaana?
  deu-TKW: 'Als es aber die Jünger sahen, sprachen sie ihren Unwillen aus: wozu dies
    so verderben?'
  zsr-NT: 'Catiꞌ gulaléꞌinëꞌ lë ni bönniꞌ usë́d queëꞌ Jesús, gulaleynëꞌ, taꞌnë́ꞌ:
    ―¿Bizx quië raqui ditj lë ni?'
  lin-lin: 'Tango bayekoli bamonaki bongo, basilikaki mpe balobaki : — Mpo na nini
    kobebisa malasi boye ?'
  hns-NT: 'Tab tjela log ie dekhke bahoet goessaaike poetjhies: „Aisan naksaanie se
    kaun bhalaai hai?'
  noa-E: Mag i pör ee choobapʉ̈im oobaawai maach chi Jesús dʉ̈i wënʉrrarr khʉʉn ee
    ãaur khʉʉn mʉ khapeen meeukha phöbaadëwi, —¿Khantheeta jãg jʉ̈gdee parhẽpagkham
    sĩi ãr choobapʉ̈ima? ajierram,
  eng-EMTV: But when His disciples saw it, they became indignant, saying, “Why this
    waste?
  mib-NT: 'Te ni cajito tēe cáscuáha jíín yá, te ni caquɨtɨ̄ ni de, te ni cacahān
    de: ¿Najehē cúu jeē náā saá‑ni perfume jiñā?'
  lif-NT2: खे़न् मे़निःसुआङ् कुहुॽसाम्‍बाहाॽरे़ खुनिॽ सिक् पोगे़आङ् अक्‍खे मे़बाःत्तु,
    “थेआङ् कन् फुङ्‌नाम्‍मिन् चासोःक्‍खुबाबे?
  xnj-xnj: Hinu vawuliwa vaki pavagaweni genago vayomili, vakakota, “Luyagu lwenulo
    lwa kyani?”
  mmx-mmx: La lavaun pinivu ren diga ven i na, la diga musak, diga lok, “Tila i soli
    xepe gamasa i na?
  cbr-NT: 'Usoia isi ca Jesusan ''unánmicë unicamax a xanumi nishi canancëxa: —¿Uisati
    cara ro ñancábi cëñuax?'
  tee-NT: 'Para ju ix''amamaka''ui ju Jesús acsni talakts''ilh na tatalhk''amalh.
    Talaclajunich: ―Tajuch ni va xalhak''amanan ju ani.'
  eng-LSV: And having seen [it], His disciples were much displeased, saying, “To what
    purpose [is] this waste?
  cak-NT: 'Cuando ri discípulos xquitzu'' ri xu''on ri ixok riq''uin ri jubulaj ak''om
    chi xuya'' pa rujolon ri Jesús, xpe quiyowal y xqui''ij: ¿Anchique roma xe choj
    quiri'' xutix la jubulaj ak''om la''?'
  pah-NT: Hepiagame Jesus'ga remimbo'ehara'g̃a onhimonha'nga. —Maranameuhũ hẽa jigwarai
    perfume rehe heka'voteheavo ga'akag̃a rehe? ei g̃a.
  sja-NT: 'Chi k''õp''ãyoorãpa mãga unudak''ãri, k''ĩraudachida mãik''aapa pedee para
    beeji: —¿Sãap''eda jã k''era ichi k''inia weemaa bɨma? ajida.'
  xed-xed: Nghay duhwalhani ta tsa skwi ta magə tsa marakw ya, zɗəgana a ta həŋ wa.
    «Kabgawu ta kəl lu ka ɓadza skwi manda na na?
  mks-NT: 'Tá na̱xini na̱ xíca tuun xi̱hín Jesús cán ña̱ yóho já na̱casáhá na̱ xójo̱
    ini na já cáchí na̱ já: —Ndá cuéntá quéa̱ tíví uun perfume ya̱hvi ndiva̱ha yóho.'
  gfk-S: Iesene be ira nuno bulu na harausur di ga nes hobi, di ga ngurungur, di gom
    tange horek, “Ura biha tutuno iat be i hasurum bia ie?
  bmu-bmu: Miriiga gwarekurupŋan mi eka urubölö aka kewö jiget, “Mi mönö wuanöŋgöra
    mewö ayuhuzawi?
  dgz-dgz: Iap wa damageni gapan Iesu wa ewamot mega ugu gangan tane menan noyam anega
    wane, “Iwa dimen kaum ame uniunion danamiwan?
  eng-GNV: And when his disciples sawe it, they had indignation, saying, What needed
    this waste?
  zaa-NT: 'De bilá''ni ca discípulua nui nna bitsa''áni cabi nna ra cabi: Biecca catìttia
    nui ni''i,'
  eng-WEBSTER: But when his disciples saw it , they had indignation, saying, To what
    purpose is this waste?
  guh-guh: 'Nexata Jesús pijajivi itsa taeyena Jesús petsimataepanaejavatsitsica bajarapaaceitera,
    Jesús pijajivi jamatabëcueneanaepanareca. Nexata ëpamonae najumai tsenae: —¿Detsa
    xuajitsia saya xuaba bajarapacuenia maporaje?'
  bon-bon: Abiberäja bägrä cina liba ai mule ne jepänisi, teepi claabe me äbitininisi,
    jiicisi egä, “Ngeno me ai oil ne papa bepadurige?
  nhw-BL: 'Huan quema tiimomachtijcahua tiquitaque, ticualanque huan tiquijtojque:
    ―¿Para tlen quinenpolohua ne tlaajhuiyacayotl catli tlahuel patiyo?'
  swh-ONEN: Lakini wanafunzi wake walipoona hayo wakakasirika, wakasema, “Upotevu
    huu wote ni wa nini?
  wbi-wbi: Avavulanisivua vaake ye vasivwene isio, vakakalala kyongo mu moojo ghaave
    vakati, “Kiki umukijuuva uju inangania amafuta enendiiki?
  bba-bba: Ye bwɑ̃ɑ be, bɑ wɑ mɛ, ben nuki ɡbisɑ bɑ nɛɛ, mbɑn sɔ̃nɑ u yeni kɑm koosiɑ.
  eng-KJVCPB: But when his disciples saw it, they had indignation, saying, To what
    purpose is this waste?
  kgk-NT: 'Upe va''e ohexa ramo, ogweropoxy-ma hemimbo''e kwéry: —Ma''erã po onhohẽ
    rei pe hyakwã porã va''e Hesu akã-rehe? he''i ojóupe hikwái oporandu-vy.'
  waj-waj: 'Tusaa apuduu ari ngiaammuauya iva uuvaa tooduu iya nnannatooduu tunoo:
    Aaniirainno heenna suuya suuda yoketaa kuai aavaa kuminayaa tusaa kagaari kiainnee?'
  cpy-cpy: 'Ikijeeya-nakani riyotaani iñaakiro, ikantee-yanakini: “¿Iitaka apaawae-tantawori?'
  ekk-PKP: „Missugune kohutav raiskamine!“ protestisid nad.
  mpx-mpx: Tohago hi kite inoke ateliya i elolol ge hi ba, “Hauna kaiwena enonu ya
    i apapanak-an bwabwage?
  wbp-wbp: Kujalu kurdungurlu-paturlu nyangu karnta jara yaarl-winjirninja-kurra,
    ngulajulurla kulu-jarrija-nyayirni, manulu-nyanu wangkaja, “Nyarrpaku jaraju yiily-ngarnu
    yalumpurluju karntangku?
  luo-luo: Ka jopuonjre noneno mano, ne gisin, mi giwacho niya, “Morni iketho malit
    kayiem nangʼo?
  nhe-NT: 'Huan quema tiimomachtijcahua tiquitaque, ticualanque huan tiquijtojque:
    ―¿Para tlen quinenpolohua ne tlaajhuiyacayotl tlen tlahuel patiyo?'
  aii-aii: 'ܐܝܼܢܵܐ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ ܟܲܕ ܚܙܹܐ ܠܗܘܿܢ ܐܵܗܵܐ، ܟܪܝܼܒ ܠܗܘܿܢ ܘܐܡܝܼܪܗܘܿܢ: ”ܩܵܡܘܿܕܝܼ
    ܟܠܹܗ ܐܵܗܵܐ ܚܘܼܣܪܵܢܵܐ؟'
  esk-NT: Maliġuaqtaiñ qiñiqamitruŋ iłuagiŋiññiġaat nipliqhutiŋ avatmun, “Supman asiñun
    tipraġiksaun atuqpauŋ?
  msb-msb: Pakakita sani naurit an mga disipulos tapos nagahunga, “Nano kay ginsayang
    ina?
  cpa-NT: 'Jøng² ca¹lø¹hioh¹ dsa² quianh¹³ Jesús mi³ca¹jái¹dsa ha²lah ca¹jmo¹ hio¹³.
    Ca¹juúh² dsa² quianh¹³dsa: ―¿He² løa¹ ca¹hén²dsa hi² jøng²?'
  dso-dso: ଏଟା ଦେକିକରି ତାର୍‌ ସିସ୍‌ମନ୍‌ ରିସା ଅଇଗାଲାଇ । ସେମନ୍‌ ତାକେ ପାଚାର୍‌ଲାଇ, “ଏତେକ୍‌ପାରା
    ଚିକନ୍‌ କାଇକେ ଚୁଚାଇ ଚୁଚାଇ ଡାଲିପାକାଇଲୁସ୍‌ ?
  meu-meu: Ena hahediba ese e itaia, bena e badu, eto, Dahaka dainai ina dehoro e
    negea kavamu?
  yva-NT: Arono Apa arakovo utavondi aije wo ana namije raen, upari. Weti wo raura
    ware, “Veanimaibe wanya so mbaono manino mbovove so rai ti mewen?
  dgc-dgc: Ey du alagad, péketa de ta éya, éy nagingél side. “Bakit,” kagi de, “kakenga
    dén ina!
  zpm-NT: 'Zeeṉe goṉ xpëëdscuel Jesús sca beeṉ wnaa co, blëë zho, rnee zho: ―¡Pa rieguiaḻa
    squi pxiṉ zhlë wnaa qui nceit qui!'
  hix-NT: Nenytxownà hatà, Txesusu nhananàhrà ro komo. Ewakhàra mak nehxatxkon hatà.
    Onà wyaro nketxkon hatà, tàwyanye rma. Àsok tawro ownyakutho yanàhnohno harha,
    mosonà, ketxkon hatà. Àsok tawro ownyakutho yanàhnohno harha. Tarkahoryehra nahko
    haryhe, ketxkon hatà.
  sim-sim: Urik orin tiyandari ma ondo oson li heyehe sirin limu ngriara, �Ayo, mberem
    ushiwak wel uku oson nyi sambunduwa?
  npi-ULB: तर जब उहाँका चेलाहरूले यो देखे, तिनीहरू रिसाएर भने, “यसरी नोक्सानी गर्नुको
    कारण के हो ?
  cgc-cgc: Pagkita ta mga tinudluan Jesus, gagilek danen an daw gambal, “Man-o tak
    pauyakan din nang paammot an?
  tim-tim: Akto Yesugât hoŋ bawalupŋande are ekmâ nâŋgâmbiâ ârândâŋ bo akto hin magaŋgi
    goaŋgi agi, “Wangât tu higenŋe ukenŋe ire yân kâiâp?
  yor-yor: Nígbà tí àwọn ọmọ-ẹ̀yìn rí i, inú bí wọn. Wọ́n wí pé, “Irú ìfowóṣòfò wo
    ni èyí?
  wos-wos: Blekéléka di Jisasna du xe di rékambambu wa. Wata di wa, “Métaka lé wun
    hulingu baka bleké?
  emp-NTPO: 'Jesu ume nĩbabadarãba maʌ̃ unubʌdad̶e quĩrũsid̶aa. Nãwã jarasid̶aa: –¿Cãrẽ
    cãrẽã jãwã weatasi?'
  eng-F35: 'But upon seeing it His disciples were indignant saying: “Why this waste?'
  ind-ind: '@see-verse:MAT.026.007'
  pes-OPCB: 'شاگردانش وقتی این را دیدند، اوقاتشان تلخ شد و گفتند:'
  mpt-mpt: O wel aay ele Yesuse gabamon dim ute ibabasoa e okok aleyemin nakai wateniba
    omsuananiba i sinwalo obianiba O fatnanota wel aaye besa ye ibabanota sasalanone?
  bla-bla: Ki otŭksĭnĭmats'ax otsĭnĭs'saxaie, ĭstse'tŭkkiax, ki an'iau mauk'etsĭnikatopi?
  ssx-ssx: Kutu piekeeki mo hande disaipolo tonuma꞉ handolo hata꞉ ika꞉ ika꞉ kone alota꞉
    Ekipeke do yenki tieke aleta꞉ pa hoeyaaso pila꞉pe laa mineke pankemekeme.
  mkl-mkl: Iyi mɔcɔ ŋɑu ɑ̀ yɔɔ, ŋɔi idɔ nŋɑ í kɔ̃ ɑ̀ ni, nɑ mii í ce ɑbou í koo í
    ce ɑsɔɔi tulɑreu ihɛ̃.
  gaq-gaq: ସିସ୍‍ଇଂ ଆକେନ୍ କେଚେ ଗିସେଆର୍‌କେ । ମେଇଂ ଆମେକେ ସାଲ୍ୟାକୁକେ “ଅଃକେନ୍ ଞ୍ଚୁ ମେଁନ୍‌ସା
    ନସ୍ଟ ନାରାଡିଙ୍ଗ୍‍କେ ?
  gof-RNT: Shin Yesuusa tamaareti hessa be7idi hanqettidi, “Ha shittoy coo iitey aybisse?
  unx-unx: ଇନିୟାଃ ଚେଲାକ ନେଆଁଁ ନେଲ୍‍କେଦ୍‍ତେ ଖିସ୍‍ୟାନାକ ଆଡଃ କୁଲିକିୟାକ, “ଚିୟାଃ ନାଗେନ୍ତେ
    ନେ ସବେନ୍‌ ସାମାଗି ଏଣ୍ଡାଗଃତାନା ?
  gah-gah: 'Lá noigo, izegipala zuha leza ánigokunike gele golesa nounike lezateloka
    láa loko lunimó: Anuvagi uveli lamaná nene nanamú latila noive.'
  lcm-lcm: Taun a keve nat i akalit kila arai ani bil ke kila songag na kilapo sui,
    “Kapo saka kamus palau an na bil ke?
  aer-aer: Apententye akngerre Jesus-kenhe areyele renhe aremele itne ahele-irrerreke.
    Itne angkerreke, “Iwenhenge-arle-ame re antere mwerre ntyentye akngerre akngetyeke
    ipmentye altyelpe-altyiwetyeke?
  qvc-NT: 'Chayta rikashpam, noqaykunaqa piñakushpa, nirqayllapa: —¿Imapaqtaq qesachaykan
    chay ch''aniyuq mishki mutkinataqa?'
  tgl-ULB: Subalit ng makita ng kaniyang mga alagad ito, sila'y nagalit at sinabi,
    “Anong dahilan sa pag-aaksayang ito?
  cbs-NT: 'nun jawen tsumabu jatiditun inin mayai xetekin uin jaki sinatai yuinamei:
    —¿Jaska wakin ja xeni kadujaida jamen chakawakin maukaxumen?'
  xtm-NTPP: 'Te ni ka jini tee ka ndikin ya ma, te ni ka ndakiti ini de, te ka ka''an
    de: ―‍¿Nava''a ni xtivi ña ndute jáxiko asi a?'
  nnq-nnq: Akinapunji bakwe apabalola genia ngabachimwa, ngabalenga, “Ganike kugatunia?”
  bao-NT: 'Jãa, cʉ̃ buerã pea, to biro cõ ca tiiro ĩari, ajiama ĩirã: —¡Níjá! ¿Ñee
    tiigo ca wapa pacarijere to biro peti cõ tii batecãti?'
  san-ORI: କିନ୍ତୁ ତଦାଲୋକ୍ୟ ତଚ୍ଛିଷ୍ୟୈଃ କୁପିତୈରୁକ୍ତଂ, କୁତ ଇତ୍ଥମପୱ୍ୟଯତେ?
  huv-NT: 'Minipilan nej wüx tajawüw aag ayaj altiül tajcüyiw, tapots mapiüngüw: ―¿Neol
    tandrooch ombas aaga najmboc angan aceite quiaja?'
  otn-NT: 'Nu̱''ʉ yø xädi ra̱ Jesús mi̱ nu̱ te øtra̱ xisu, bi̱ mbøcuɛ p''ʉya, bi ''yɛ̱mbi̱:
    ―¿Hanja ngue bi̱ ma ma̱''ʉni̱tho na̱ ra̱ aceite na̱?'
  nop-nop: mihiŋiye adi u kaŋ nadiune tuwot mu tubune indiŋ yogiŋ, “Nemek tuwaŋiŋ
    loloŋnit hinek i maŋgoŋde hogok tububi tilak?
  obo-NT: To nokita idda to mgo tinodduwan din, id langot sikandan woy kahi ran to,
    “Kuu! Mambo moho tid uuwakkan din ika?
  cak-ENT: 'Tok ri rachibila'' xquitz''et ri xbün ri ixok riq''uin ri jubulüj ak''on
    que xuya'' pa rujolon ri Jesús, xpu''u coyoval y xquibila'' c''a: ¿Achique nc''atzin-vi
    que choj quiri'' xutix la jubulüj ak''on la''?'
  lif-NT: ᤂᤧᤴ ᤔᤧᤏᤡ᤺ᤛᤢᤀᤠᤱ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤛᤡᤰ ᤐᤥᤃᤧᤀᤠᤱ ᤀᤰᤂᤣ ᤔᤧᤒᤠ᤺ᤳᤋᤢ. “ᤌᤣᤀᤠᤱ ᤁᤴ
    ᤑᤢᤱᤏᤠᤶᤔᤡᤴ ᤆᤠᤛᤥ᤺ᤰᤂᤢᤒᤠᤒᤣ᥅
  mie-NT: 'De nī jinī ndá tēe scuáha jíín yā, de nī nquītī inī dē, de nī ncāhān dē:
    ¿Nājēhē cúu jā snáā cāhá ña perfume jīñā?'
  san-TIB: ཀིནྟུ ཏདཱལོཀྱ ཏཙྪིཥྱཻཿ ཀུཔིཏཻརུཀྟཾ, ཀུཏ ཨིཏྠམཔཝྱཡཏེ?
  qve-NT: 'Hinaqtinmi Jesuspa discipulonkunaqa, chayta rikuspanku, anchata phiñakuspa,
    khaynata niranku: —¿Imanaqtintaq usuchishan chay mishk''i perfumetarí?'
  pao-NT: Numme oo nakatzimodu ka mogo'ne manena poonnese oo nesootu'adya'e, meeoo
    yise, “How manena oo nahadyakwe ka besa kwanadu unu naneagadu namakwanakuna?
  cbu-NT: Ashiri iysha wipunashini, ¿Mayaama ashik? In kzammash arap waritakuwa.
  usa-usa: 'yemá iyápó-annama miráimma aónatuweta ítama táíq urááe. miráitata yemá
    maará-tiraae: “nôraq itanawáq maamin-ákúq-mátáwémmá áyókima kéiyo?'
  soy-soy: 'Kɛ upipirɛtiki ɑpi lɛ̃ n yɛ̃́, ɑ́i nɛ pi risɑ́, ɑpi pɛɛ unɔ́si uyɛ̃ mɑɑ
    rɛ: Yo picɑɑinkɛɛ yɛ nkpéni mpí?'
  hui-hui: Wali biagome ani biyagola Yasunaga talima piaga biarume hondowa keba halu
    lalu, Bame oda hole biragoni agidabe.
  amf-amf: Yesussa paanan yivayna eenaar ogoam shedayse wacimaate, ‘‘Ko gamen shittonam
    harrna ko sun yiigadhe?
  quc-NNT: 'Aretaq ri tijoxelab'' xkil wa'', xpe koyowal, xkib''ij k''u chb''il taq
    kib'': ¿Jas che xaq xtix wa'' we kunab''al ri''? —xecha''.'
  dob-dob: Ta Yesu ꞌina tononoyao siꞌitena ga waine silomugiyena, sigwae, “Toꞌase
    manuna bunama ꞌimudalina?
  wrs-wrs: Yesusna aonghal mahalnindva hemba nunglivnamba, himba wuspromana venavna
    no ungevlirinimba, manaram osva himba hevpa vev, welm ambo eunumbov? Himba doara
    ata no welva guata maketram, wo di nona dombota, wo pivva ata diva deiswilta nom
    innehuinindm. Heva os owai, welva doa himba sovhopiai.
  mca-mca: 'He'' ƚ''ijatshenhei in yi''wenij qa nayutaxkii, qa yit''ijju'': —¿Inhats''ek
    in yaq''ayinƚekii kakha''an?'
