  ksj-ksj: Iesu tahiꞌatahiꞌaꞌa ꞌeꞌe horonirotene, ze maḡuniro, raenaꞌa, “Nougadu dehoro
    ꞌahiꞌe hauḡe tauḡeꞌohe?
  sbk-sbk: Lakini abhanafunzi wakwe lwabhalola ijambo elyo bhakhavitilwe nayanje,
    “Yenu ihasala ine?
  mya-JVB: တပည့် တော်တို့သည် မြင် လျှင် ဒေါသ စိတ်ရှိသည်ဖြစ်၍ အဘယ်ကြောင့် အကျိုးမဲ့
    ဆုံးစေသနည်း။
  kgf-kgf: Imuhuc waŋu tohotoho ichéra ieneŋ héŋgic qerigina biriyu ʒégic; Némac niŋac
    imi eŋ audacʒac?
  awb-awb: Antiatowara ite Sísa kérahwána kegá mina tagéq abiahnsanéq iteite náhenéq,
    Aneqsabé pehipi antiatehro?
  gdn-gdn: Iyesu e tadeyau kabukabuwa ragidai ridi ki badidi kwaewena emupu ka mu
    rabina-maga urabu manako mu mubo mena inako tagubu ke; “Ridi yau awana bagi kawaya
    ki gwede nana pa giripupu?
  nko-NT: Yesu akasɩ́pʋ́ amʋ benya ɔblɔ́ brɛ́á bowun ɩ́nɩ. Mʋ́ sʋ bɛfɩtɛ́ bɛɛ, “Ntogyi
    sʋ́ ɔtsɩ ánfɩ layíntá ofobí fánfán ánfɩ?
  bsn-NT: 'To bajiro so yisere ĩacõari, jũnisinicajʉ yʉa ĩ buerimasa. To bajiri, ado
    bajiro gãmerã yicajʉ yʉa: —¡Jairo gãjoa yireago yamo!'
  pib-NT: Wale retna yimaklene. Rumtuwnana. Wane chinna, “¿Klu chinanu wane tixa salewnaleta?
  wiv-wiv: Kana disaipel kamahi dia ka hadavia goloa kua magalidia ki varitihi kirina,
    dia ka tania, “E kuziha ki paralegenia?
  reg-reg: Nawe abhweigisibhwa bhae bhejile bhalola omusango ogwo, bhabhiiliwe no
    kwaika ati niki isonga ya okufyilwamo kutya?
  mlh-mlh: Rau teme kiŋariŋpuineji oi ŋoneru maŋyaŋuŋ sembeame iŋi mibuŋ, “Oi wamore
    oŋu sibirigaga?
  gof-ENT: ሺን ዬሱሳ ታማሬቲ ሄሳ ቤዒዲ ሃንቄቲዲ፥ «ሃ ሺቶይ ጮ ኢቴይ ኣይቢሴ?
  aau-aau: Wo, Jisas so ki-wayh hom senkin lira menkin, homkwe uron piap eyn nan,
    sa senkin me, “Sanda ihey-ar senkin sohokwe puraw-aw panoke nuw-mon hihir say
    o?
  tvk-tvk: E melele xa moletin na Iesu xil lapusi, iexil nggati e laseputut ni labit,
    “?!Veneh ma di purun vokon ak mak!?
  prf-NT: Ten dikona a ketan iyud nen disepulus hidi ay nagsaranta hidi. Kinagi di,
    “Bakin a sinayang na en págpasárrub?
  auy-auy: wení kísau-waasi awánésa aaisambá sésa nóra sénawa mimbásáwémbá úwoi fatíyankaiyo.
  tbg-tbg: Vira qiataqaa aqu amitomanta Ihura vaintinavu vira tave, vi nahentira atiha
    tiha, Nantiharoe vi vahaverara qumina taiqa kaivo?
  hub-NT: 'Turakai nina unuinatairi aina wainkar kajekaruiti, tuma chichainak: “¿Urukamtai
    kugkuinnasha antrasha ajapeawa?'
  hmo-hmo: Iesu ena diba tahua taudia ese idia itaia, idia badu, idia gwau, “Dahaka
    totona inai dehoro ia negea kava?
  big-big: Yombu Yisu ngezebokko waligeleyiwiligu yongok yakamologo pilik miza purikki
    pakelawekke puwili sisik miza logo nakko nakyegi pelik nguk meiya, Weli kukngizi
    kelibek yeik ulak kubula melira nangki?
  gux-G: 'biŋoadikaaba n den la lani bi pala den beni ki bi yedi: be yaa po yo ke
    yi biani yaa tulale n yene.'
  cnl-NT: '''E³ quie''²³ ca²³ti̱''n³ dsa³ quien³² ma²ŋó¹te''²³. Ca²³jua''³te''²³:
    ―¿''Ee² lǿ² mɨ³mi³gua''²³ noo²³² mɨ́³ nɨ³ cu²ne²ra²?'
  zar-NT: 'Cateʼ bilaʼléʼenëʼ bönniʼ usëda queëʼ Jesús lë ni, gulaʼlenëʼ, taʼnnë́ʼ:
    —¿Bizx que réqui ditaj lë ni?'
  kde-kde: Vakuhundwa vanga Yesu pavalawene anelo latendêke nkusunala, nkuhaula kuchidoni,
    “Mwadachi kwondonganga uvila mahuta?
  ata-ata: Ia no mine ta molomolo noxou mimaisie aloxo ne, la aneꞌi laꞌiaxaꞌa, la
    mivikalaneꞌi ngatongatoꞌo lexe “Tavaꞌu loxovaa ane sema ꞌo ivilaꞌisou ueli e tumaꞌu
    lailaixe loxo ꞌo?
  qvw-NT: 'Chayta licälälilmi yaćhapacünincuna rabyälälil: “¿Imapätan cay-chica ćhaniyüta
    yan''al pampapä jinayanqui?'
  nfa-nfa: Te ngaa ropa ana madhutu Na ladhe rèdhi tatao bhèni ne, hèia ra nasa. Ka
    ra pakaꞌuu, aku rèngu na, “Heh! Bhèni ne bhori eele iia dꞌara, èi hèu mèngi dhu
    kabꞌua aae ne. Baku na tao sèmi èèna!
  tnp-tnp: Nian nətəmimi rəha Iesu kəmotafu nati əha, niəməha təmol ilah, kotəni məmə,
    “?Təhro katərəkɨn nati u?
  urd-urd: शागिर्द ये देख कर ख़फ़ा हुए और कहने लगे, “ये किस लिए बरबाद किया गया?
  hot-hot: Ŋê ku êyê nôm êŋ ma leŋiŋmaniŋ ba enaŋ, “Aisê ka habuliŋ nôm ôv mavi êŋ
    hi oyaŋ?
  mqj-NT: 'Naitanna passikolana Puang Yesus, surrak siami buana anna ma''kada nakua:
    “Akamo gunana itin minna''-minna'' masulli'' dikaleang-leangngi babangngo?'
  rus-SYN: 'Увидев это, ученики Его вознегодовали и говорили: к чему такая трата?'
  mbh-mbh: Ma ile wainlangaere o thepol i ma olemi kling rintet, ma o ri ve, “I vova
    ake i pautet polpol sanda aken, e?
  bdd-bdd: Ma Yesu ꞌana tomuliyao siꞌiteya, ta wahineina silomugiyeya, sigwaeya, “Toꞌaha
    weyahina holowa ꞌimudaliya?
  cbt-NTPO: Ina nicatona ca'tano'sanënpitaso', no'huitopi. No'huitatona ninontopi.
    —¿Onpoatonta' iso hua'sai' pa'ton nipirinhuë' chiniarin?
  srn-NT: 'Di den man fu En si san a frow du, den mandi. Den taki: “Sanede a fermorsu
    a oli?'
  cta-NT: Loꞌo naꞌa̱ nguꞌ nu ndyaca tsaꞌa̱ jiꞌi̱ yu ñiꞌya̱ nu nguaꞌni nu cunaꞌa̱ biꞌ,
    ngua ñasi̱ꞌ nguꞌ jiꞌi̱ nu cunaꞌa̱ biꞌ liꞌ. ―¿Ni chaꞌ ngusalú ñuꞌu̱ ti nu cunaꞌa̱
    cua setye biꞌ? ―nacui̱ nguꞌ biꞌ―.
  bqc-SIM: 'Kɛ́ aà ìwaↄ è, ↄ̃ an pↄ fɛ̀lɛ aa mɛ̀: Bↄ́n pↄ́ pãkɛa bee ũi?'
  tcz-CHONGTHU: Seijuiho chun hichu amuphat'uvin alung hang un, “Iti kimoh suhmanga
    hitam?”
  mar-mar: पण त्याच्या शिष्यांनी ते पाहिले, तेव्हा त्यांना राग आला. शिष्य विचारू लागले,
    असा नाश कश्याला?
  snp-snp: Eti ito, ege-ege moinamo we eyeti ko eleka fi umuti eti lamo, Meinala naba
    nemo netawa ya nedito fa fulaiye?
  isl-isl: 'Lærisveinarnir urðu gramir og sögðu sín á milli: „Til hvers er þessi sóun?
    Þetta hefði mátt selja fyrir stórfé og gefa peningana fátækum.“'
  spy-NT: Bērē kukas ꞉rubiikaab Yēēsu kuu nyoo, kung'woonchi ānkumwooy kule, “Ntēē
    sukunyarta ꞉koorkooni mwaay kuu nyi?
  xnn-xnn: Dat menkakaslat nan papasolotna et kananda en, “Ayyew pay na. Kawas nan
    bangbanglo.
  mwe-mwe: Bhaajiganywa bhabho bhakabhonanjeje genego guyaashimilenje, gubhashitenje,
    “Kwa nndi jonanganya nnei?
  tte-tte: Tobenaliyao sigitai kabo simunamunai, siwaloba, “Tawae kaiwena olone kuyavenuwan?
  tcs-tcs: Wen dem klostuman i bin luk wanem dat oman i bin mekem po Zizas, dempla
    i bin wail po em. Dempla i bin spik, ‘Aukam em bin weiste dia sentoil diskain?
  hlt-THB: A hubatkhqi ing a mi huh awh, amik kaw so hy. Ikaw hamna vemyihna ak plak?
  soq-soq: Iesu warorowa dewa ema ewane nuau kadileno wane waienase, “Dima baiwa esa
    ema di memenaubene kadisan?
  qub-qub: Chayta ricarmi disïpuluncunaga rabyar ninacuran «¿Imapäraj jichar pirdichisha?
  att-att: Á pakasingan nayù ira sinudduán na sù kingnguá nayù babay, napporay ira.
    Á nakkaká-ubobuk ira, á kinagi ra, “Ye! Kengá lâ yù bábbanguk!” kud da.
  bki-bki: Mia bogo napano Yesu kiano naiagagoano nalo amial vite nei, mia nalo tiniel
    mimi, ana nalo aberinavo “?Ka venia ana naio mila kule bonotanunu na jibe na?
  bqp-bqp: 'Kũ a ìbanↄ è lɛ, akũ ń pↄ fùtɛ ò pì: Bↄ́n pↄ́ lalasekɛna dí ũu?'
  mcp-mcp: 'Ja *ómpwíín bwə́ mə́ dʉ́g ntʉ́nɨ yí, bwə́ mú gwág bɔ̂w, bwə́ mú ŋgə lás
    nə́: «Jɨ́ á ntámá labínda ɛ́ga ntʉ́ga yí?'
  hat-hat: 'Lè disip yo wè sa, yo pa t'' kontan menm. Yo di: Pouki tout gaspiyaj sa
    a?'
  npl-NT: 'Ijkuak ijkó okitakeh itlamachtijkawah okualankeh iwa okijtojkeh: —¿Tleka
    san okawilti?'
  bgg-bgg: Samoythek è ji doh mage ne lijieg dun. Ithek è yao, “Hìthek ne thaluii
    nyie rek muii phlei?
  eng-TCENT: When his disciples saw it, they were indignant and said, “Why this waste?
  eng-BSB: When the disciples saw this, they were indignant and asked, “Why this waste?
  cpu-NT: 'Ikisaiyanaka iriyotaane jiñaakero, ikantaiyanake: “¿Opaitama apaavaitantarori?'
  san-ASM: কিন্তু তদালোক্য তচ্ছিষ্যৈঃ কুপিতৈৰুক্তং, কুত ইত্থমপৱ্যযতে?
  tac-NT: 'Napu''lige alué Esusi ''yuga járome etesa alieti, asíriga ayole ''lige
    anile: ―¿Chonigá najsabúché alué mukika alué ba''wí semá júkame?'
  eng-WEBPB: But when his disciples saw this, they were indignant, saying, “Why this
    waste?
  gfk-H: Ma bia ira nuna bulu na hausur diet ga nas hua, diet ga rungurung, diet gaam
    tangai bia, “Wara biha tutun at bia i hapataam bia iakan ra waiwai?
  viv-viv: Tu ana tomuliya hiꞋita-yo hinuwakoyo higayo, “Gavadi-yo hidede amine gihiwa-kawowoni?
  yao-yao: Ŵakulijiganya ŵao paŵaiweni yele ŵatumbile, ŵatite, “Awu uwonasi u wa chichi?
  tgp-tgp: Nona tamlohi usuri lara la hitea la lolokoru lara, “Mata sava mo lo surei
    komokomoa?
  auc-NT: Mänömaï cæcä adinque Itota mïñæ̈ näni gocabo ïñömö pïïninque, —Ïñæmpa önonque
    gao guënente baï cæcampa töö, änänitapa.
  kbc-NT: Niɡ̶ijo anodiotibece noɡ̶onadi, ja neliɡ̶ideeɡ̶a, odaa ja dinige, modi me
    dinotaɡ̶aneɡ̶etiwage, “Igaamee ada iwaalo me yaaɡ̶adi ida nadokojegi?
  bmh-bmh: Yesus nugau tapaimaraneu dudu agen igul go uligaimai, aicag sisilai zuna,
    guzenai ze menen, “Air go nug einen a ilau sous naliu mui gaul sakeu?
  ctu-BL: 'Che'' bʌ tsi'' q''ueleyob xcʌnt''añob i cha''an, tsa'' cajiyob ti mich''ajel.
    Tsi'' yʌlʌyob: ¿Chuqui i ye''tel tsi'' lon jisa jini ts''ac?'
  meq-meq: 'Gawla ŋgay hay tə ŋgatay na, a yatay a gər bay, tə gwaɗ: «A nas ha mal
    nakay na, hərwi mey?'
  noa-H: Mag hi pör hee choobapʌ̈im hoobaawai maach chi Jesús dʌ̈i wënʌrrarr k'ʌʌn
    hee hãaur k'ʌʌn mʌ k'apeen meeuk'a p'öbaadëwi, —¿K'ant'eeta jãg jʌ̃gdee parhẽpagk'am
    sĩi hãr choobapʌ̈ima? hajierram,
  alp-NT: Eleki Yesuse Eni maka luluaru esi selu mere hoko esi ono kai esi beteke
    be, “Bina meije imise mo le iatia leite belini elake.
  san-VEL: kintu tadaalokya tacchi.syai.h kupitairukta.m, kuta itthamapavyayate?
  kbq-kbq: Hianagi amage'ma nentaza disaipol naga'mo'za, anama hiaza nege'za zamarimpa
    haviza nehige'za, ama masavena na'a higeno amne zanknara nehie hu'naze?
  kbh-kbh: 'Chë uatsjéndayënga chca tmojáninÿe orna, tmojanotjayaná y tmojanonts̈é
    ichámuana: —¿Ndáyeca nÿe bonamente chë soye chca yojtsemna ca?'
  ron-LSB: 'Ucenicii Lui, văzând aceasta, s-au indignat și au zis: “De ce această
    risipă?'
  pon-pon: 'A tounpadak kan lao kilaner, ap juede kidar indada: Menda kei wet olar
    mal?'
  nhe-BL: 'Huan quema tiimomachtijcahua tiquitaque, ticualanque huan tiquijtojque:
    ―¿Para tlen quinenpolohua ne tlaajhuiyacayotl tlen tlahuel patiyo?'
  sps-sps: Matisian tagei a ka to ri peits to, “Saf a rof nan ya na to sa tsiiu raravainy
    tapui tovei?” te rangat fi ri.
  wnc-wnc: Tukngwangaman kake ninu pandetnata musipminu toknga natake nisa anzing
    yakumang, “Dasingge wel yangga wagwenu moo siknga tukngwanggak?
  nmw-S: Topadavae si paidi, hoge si hata mamaliye-yan ge si nga, “I bwe te i ligi
    pasibaleno-yan enunu yake?
  bus-bus: 'Kɛ̀ à ìbanↄↄ è lɛ, ben aↄ̃ pↄↄ fɛ̀ɛ wà bè: Bↄ́n pↄ́ laalaakɛna kɛ̀ ũu?'
  gub-BL: Ure hemimu'e ure, uruexak imu'àpyr mehe ure. Uruikwahy hexak mehe. — Màràzàwe
    tuwe umumaw kwez kàpuhàg a'e, uru'e izupe.
  imo-imo: Yuni aku terimu ulu kanokolio Jisas lombili andolima konopu keri panjikolio
    ningei, “Aku welemu ambe telka we tepa kenjirimuya?
  boj-boj: Onaqa Yesus aqa aŋgro naŋgi uŋa di aqa kumbra unsibqa ŋiriŋosib segi segi
    maroqneb, “Uŋa di a kiyaqa goreŋ di laŋa ñaŋguiyqo?
  eng-DRA: 'And the disciples seeing it, had indignation, saying: To what purpose
    is this waste?'
  knf-knf: 'Wi baţaşarul bawinuŋ uko wi ñaaţ adoluŋ badeebaţ aji : « we uwooŋ kalaŧ
    ki?'
  san-KHM: កិន្តុ តទាលោក្យ តច្ឆិឞ្យៃះ កុបិតៃរុក្តំ, កុត ឥត្ថមបវ្យយតេ?
  arn-NT: 'Tati pu disipulu pefilu engün, lladküy ka eluwi tañi feypiael engün: —¿Chumngelu
    anta ngünamkangey ta tüfachi perfume?'
  zas-NT: 'Chi baguiaa ree xbejn Jesús ni been béngunaa guin, dád bidxeꞌch reeman,
    abiꞌ rëb reeman: ―¿Chexc zeel bixieꞌ perfum guin?'
  ken-NT: Kɛ baghɔk Yesu bághɔ́ nɔ́kɔ́ nɔ́, batɨ ábé bhɔ amɛm, bábho bɛrɛm nɛ
    batɨ bɛ, “Ndaká yí ngɔrɛ́ nɛ áré chɔŋti bawɛrɛ́riɛp amɛn ɛnyunɛ́?
