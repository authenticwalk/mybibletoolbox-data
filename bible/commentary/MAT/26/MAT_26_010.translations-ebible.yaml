verse: MAT.026.010
translations:
  kpx-kpx: Kateai louge Iesuu ke evisi abuho loui avoe, “La osiohoike hoto kateale
    loui keate ke aiohavoma. Keu daemo vaveve duaike au ke vanu.
  okv-H: Iesu ingito ke einge ena, “Evohu emita degi do eto ngahia ere ove? Amina
    nau degi ta ehija amo ari javotoho be ra.
  tbo-tbo: Ma Yesu hai wibaabani amaka i hanapugeya yaka i baha nae uyahihi i pa,
    ‘Geka wawinena ega ona genogenogeya. Awai uyahiu i dewadewaya naka i haki duma.
  mal-C: 'യേശു ഇത് മനസ്സിലാക്കിയിട്ട് അവരോടു പറഞ്ഞത്: “നിങ്ങൾ ഈ സ്ത്രീയെ വിമർശിക്കുന്നതെന്തിന്?
    അവൾ എനിക്ക് ചെയ്തത് ഒരു നല്ലകാര്യമാണല്ലോ.'
  grc-SR: Γνοὺς δὲ ὁ Ἰησοῦς εἶπεν αὐτοῖς, Τί κόπους παρέχετε τῇ γυναικί; Ἔργον γὰρ
    καλὸν εἰργάσατο εἰς ἐμέ.
  bgc-bgc: न्यू जाणकै यीशु नै उनतै कह्या, “बिरबान्नी नै क्यांतै सताओ सो? उसनै मेरै
    गेल्या भलाई करी सै।
  khz-khz: Iesu ripana ira rakagau gekilagiato, gaura pakurai evaikilarato, netiwato,
    “Rakagau gaurai evavine gomunemune-agiana? Evavine na kala namana au geku ai pekalagia.
  deu-TKW: 'Jesus aber, da er es merkte, sagte zu ihnen: was beschwert ihr die Frau.
    Hat sie doch ein gutes Werk an mir gethan.'
  zsr-NT: 'Catiꞌ byönnëꞌ lë ni Jesús, rëꞌ lequëꞌ: ―¿Bizx quië rnëliꞌ queënu ngul ni?
    Dxiꞌa nac le bennu quiaꞌ.'
  lin-lin: 'Tango Yesu amonaki bongo, alobaki na bango : — Mpo na nini bozali kotungisa
    mwasi oyo ? Asali Ngai likambo moko ya malamu.'
  hns-NT: 'Bakie Jiesoe ie soenke bolies: „Toelog ekare oeppar kaahe ke bhoen-bhoena
    hai? Oe hamaar khaat ek bahoet barhia kaam karies hai.'
  noa-E: Mamʉ am mag iekha nʉm ich Jesuu ũr sĩerr aawai, —¿Khantheeta pãrau chikham
    khĩir naaupi nʉma? Irua ʉ̈uta jʉ̈gdeeu mʉ pör khooi sĩebahab ajim amag.
  eng-EMTV: But when Jesus became aware of it, He said to them, “Why do you trouble
    the woman? For she has done a beautiful work for Me.
  mib-NT: 'Te ni jini Jesús jnūhun cácahān de. Te ni cahān yā jiín de: ¿Naun cásáha
    ró jéē nácani uhū ni ñahan yáha? Chi ɨɨn jniñu váha cúu jeē ni sáha ña jíín rí.'
  lif-NT2: ये़सुरे़ कन् निङ्‌वाॽ खोःसुआङ् खे़ङ्‌हाॽ नोगप् पिरुसि, “थेआङ् कन् मे़न्‍छुमाॽइन्
    तुक्‍खे के़जाःत्तुम्‍बाबे? खे़ल्‍ले़ग आलागि नुःबा चोगुआङ् वाॽरो॥
  xnj-xnj: Yesu agamanyili maholo gavi, ndi akavajovela, “Ndava kyani mukumung'aha
    mau mwenuyu? Mwene anihengili lijambu labwina neju.
  mmx-mmx: Iesu gaklen pam levendoxoma atdi, kuren la ni ga lok tidi, “Nemen mita
    lox angtang na latkin, mila neni i lok lavanga nunuan tia.
  cbr-NT: 'Usai canania cuaquin ca Jesusan cacëxa: —¿Uisati caramina ënë xanu ami
    nishquin ñuin? Ësoquian ''ë ''acë ënëx ca asábiira ''icën.'
  tee-NT: 'Para ju Jesús acsni machakxa tuchi ixtalaclajuni pus chani alacjuni: ―Tajuch
    ni va lhixc''ayat''it ju ani ya chako''ulh. Slivasalh na k''ox ju xaquinavi ju
    yuchi.'
  eng-LSV: And Jesus having known, said to them, “Why do you give trouble to the woman?
    For a good work she worked for Me;
  cak-NT: 'Pero ri Jesús ch''anin xuc''oxaj ri niqui''ij ri ru-discípulos, romari''
    raja'' xu''ij chique: ¿Anchique roma man jixtane'' ta ka jixtzijon chirij ri ixok
    re''? Xa tiya'' can. Raja'' can utz xu''on wiq''uin.'
  pah-NT: 'Jesus''ga okwaha g̃a''ea. A''ero ga ei g̃a pe: —Maraname pe hẽa mbote''varuhu
    pota? Pepi ti. A''ereki hẽa oko katu katu ji ve heka''voga nhiakag̃a rehe, ei
    Jesus''ga g̃a pe.'
  sja-NT: 'Jesupa ma pedee ũrik''ãri, mãgaji: —Ita-aria bɨ́tɨ. Irua mɨmaa oo bɨ pia
    bɨda aji.'
  xed-xed: 'Snaŋta Yesu ta tsa gwaɗa taŋ ya, kaʼa nda həŋ mantsa: «Kabgawu ta kəl
    kuni ka ghuya ɗaŋwa ŋa na marakw na na? Ɗina skwi magiha tsi ta iʼi.'
  mks-NT: 'Ta na̱canda̱a̱ ini Jesús ña̱ cáhvi ini na̱ cán ña̱ cán quéa̱ na̱casáhá
    cáchí a̱ já xi̱hi̱n ná: —Ndá cuéntá quéa̱ cája cue̱he̱ ndó xi̱hi̱n ñáñáha̱ ja̱n
    jáchi̱ ña̱ va̱ha quéa̱ na̱caja ñá yóho xi̱hín i̱.'
  gfk-S: Iesene Jisas ga palai ta ikin, igom tange ta di be, “Waak mu kiskis na gil
    ikin ra haine kinong ite gil tike bilai na linge sakit ter tagu.
  bmu-bmu: Jisösnöŋ urumötmötŋini mi ek kutuba kewö jii mötket, “Ambi kiaŋgö uruŋi
    mi wuanöŋgöra mem bölize? Yaŋön silik ölöpŋi ak soroköm niŋgiiga dop kölja.
  dgz-dgz: Mu anen wane Iesu imua gapan anuni menan gare anega wadiamon, “Waen ma
    ae veane anut mega gapan di taiwandan. Waen mame dim da inanap tani iwa den gapan
    di taiwan amba yaunewa mega kakae iragen.
  eng-GNV: And Iesus knowing it, sayde vnto them, Why trouble yee the woman? for shee
    hath wrought a good woorke vpon me.
  zaa-NT: 'De gutelíni Jesús nu rulaba latsi'' ca discípulua nna rèe cabi: Biani cca
    ritsa'' le niulíį ni''į. Pues lą nna chi benią ttu obra tsè'' lani inte''.'
  eng-WEBSTER: When Jesus understood it , he said to them, Why trouble ye the woman?
    for she hath wrought a good work upon me.
  guh-guh: 'Nexata Jesús jumetane bajarapacuenia pijajivi pejumaitsijava. Nexata Jesús
    jumaitsi pijajivijavabelia: —¿Detsa xuajitsia bajarapacuenia pajumaitsimë bajarapova
    pexanaejava yabara? Mara povaje pexaniacuene nexanaje.'
  bon-bon: Yeesu umle äbitige, teepi ngena tääpume jiicemisi, siige tabe jejemige
    egä, “Weene ngeno me ai magebi ne jwiicetniniye, ngenecu mäpu me joweniniye? Tabe
    ai lui babo miijirage mule ne biiri jewenige cäme tääpume.
  nhw-BL: 'Huan Jesús quimatqui catli tiquijtojque, huajca techilhui: ―Amo xijcuatotonica
    ni sihuatl pampa nechchihuilijtoc se cuali tlamantli.'
  swh-ONEN: Yesu, akijua jambo hili, akawaambia, “Mbona mnamsumbua huyu mwanamke?
    Yeye amenitendea jambo zuri sana.
  wbi-wbi: UYesu akakagula sino vijova, akavavuula akati, “Sino vijona, akkavavuula
    akati, “Kiki mukun'gasia umukijuuva uju? Ambombiile imbombo inofu.
  bba-bba: Yesu ɡiɑ ye bɑ ɡerumɔ, mɑ u bu bikiɑ u nɛɛ, mbɑn sɔ̃nɑ i kɑ kurɔ wi wɔki.
    Gɑ̃ɑ ɡeenɑ u mɑn kuɑ.
  eng-KJVCPB: When Jesus understood it, he said unto them, Why trouble ye the woman?
    for she hath wrought a good work upon me.
  kgk-NT: 'Upéa he''i va''e oikwaa-ma Hesu: —Ma''erã po ko kunha-pe eremoakã rasy?
    ha''e he''i. —Hembiapo porã ete voi xe-vy, he''i íxupe kwéry.'
  waj-waj: 'tuduu rikioo Yisuuva iya itaa kua tuu kuaivaa rikioo tunoo: Ngia aaniiraida
    aa gioonna aavaara itai kuaivaa kiaannee? Iva yamaa aataruvainno ni iinoo.'
  cpy-cpy: 'Riyotako-takiri Jesús ikenkishiryaari, ikantziri: “¿Iitaka pikijan-tawori
    tsinani? Kameetha noñaakiro naaka antakiri.'
  ekk-PKP: 'Jeesus teadis, mis toimus, ja ta ütles neile: „Miks te selle naise peale
    pahandate? Ta tegi minu heaks midagi imelist!'
  mpx-mpx: Yeisu wali baaba i atena inoke i baek elal i ba, “Hauna kaiwena ge yova
    ya ku anagebigebi-an? Ginol waiwaisana hot te i ginol eliyau e.
  wbp-wbp: Jijajirli-jana miyalurlu nyangu nyarrpa kujalpalu-nyanu wangkaja nyanungu-nyangu
    kurdungurlu-patu, manu kujalku-jana wangkaja nyanunguju, “Wiyarrpalu yampiya kulu-wangurlu
    ngarrirninja-wangurlu! Kujaju jara winjurnu ngajuku parntirrparntirrpa jurru-kurra,
    ngulangkuju ngurrjungkuju yirrarnu yunguju wurdujarra-mani milyingka yirrarninjakungarnti.
    Ngulaju ngurrju-nyayirni! Jaya-kurra kapunkulu-jana mardarni marlajarraju yapaju
    tala-wanguju tarnngangku-juku. Ngajulu, kulankujulu mardarni tarnngangku nyampurlaju.
  luo-luo: To kaka Yesu nongʼeyo pachgino, nowachonegi niya, “Uchando dhakoni nangʼo?
    Osetimona gima ber miwuoro.
  nhe-NT: 'Huan Jesús quimatqui tlen tiquijtojque, huajca techilhui: ―Amo xijcuatotonica
    ni sihuatl pampa nechchihuilijtoc se cuali tlamantli.'
  aii-aii: 'ܐܝܼܢܵܐ ܝܼܫܘܿܥ ܝܕܝܼܥ ܠܹܗ ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܩܵܡܘܿܕܝܼ ܡܲܠܝܘܼܨܹܐ ܝܬܘܿܢ ܠܐܵܗܵܐ
    ܒܲܟ݂ܬܵ‌ܐ؟ ܦܘܼܠܚܵܢܵܐ ܛܵܒ݂ܵܐ ܥܒ݂ܝܼܕ ܠܵܗ̇ ܐܸܠܝܼ.'
  esk-NT: Jesus-ŋum iḷitchuġiplugu nipliutigikkaŋat uqautiniġai, “Suvaata una isumaaluksaaqpisiuŋ
    aġnaq? Savautigaaŋa savaallautamik.
  msb-msb: Namangnuhan ni Jesus an ginasabi ninda kaya ginhunga man sinda, “Nano kay
    ginapakiaraman niyo inaʼn babayi? Maayo kag matahom an ginhimo niya sa akon.
  cpa-NT: 'Ma²ŋi¹² Jesús he² jǿg³ ma²dsii¹² dsa² quianh¹³dsa. Jøng² ca¹juúh²dsa: ―Tsa¹cuøh¹³
    hniah¹² hio¹³ ná¹² ju²méh³ dsøa¹². Hi² dsio¹ báh³ ma²na²jmo¹dsa quieg¹ jní².'
  dso-dso: ସେମନ୍‌ କାଇଟା ବଲି କଇଲାଇନି, ଏଟା ଜାନିକରି ଜିସୁ କଇଲା, “ତାକେ କାଇକେ ତମେ ଅଇରାନ୍‌
    କଲାସ୍‌ନି ? ସେ ମର୍‌ ପାଇ ଗଟେକ୍‌ ନିକ ଆରି ସୁନ୍ଦର୍‌ କାମ୍‌ କଲାଆଚେ ।”
  meu-meu: Iesu na dibana, bena e hamaorodia, eto, Dahaka dainai o turiariki heniamu?
    Kara namona egu ai vada e karaia.
  yva-NT: Weramu Yesus po raura mai pare, “Wabeanimaibe wapo wanya so raura ti ranimaumbe?
    Ama ana mo raijaro Rinai mamo ngko dave.
  dgc-dgc: Tukoy dén ni Jesus tu kinagi de, kanya kinagi na, a “Bakit péginglan moy
    i bébea? Mahusay i gimet na diyakén.
  zpm-NT: 'Goṉ Jesús sca rac zho, dzigo rëbchaa me lo zho: ―¿Pe nacne rlëë to lo wnaa
    qui? Goḻsaan me. Par naa nroob non miṉe beeṉ me i.'
  hix-NT: Àrwon komo hutwekon mak hatà, Txesusu. Àro ke, onà wyaro nkekon hatà, àwyanye.
    Moson hoko àrwomra ehtxoko, kekon hatà. Ohxe rma haxa ryenyo, tàwya rokaryenàr
    ke. Àro ke àrwomra tehxorye mahtxok haryhe, àhoko, kekon hatà, Txesusu.
  sim-sim: Urik Jisas ormu mbara, �Mberem ushiwak toso kavan ji ngriandu? Sir anin
    armek uwa sir.
  npi-ULB: तर येशूले यो जानेर तिनीहरूलाई भन्‍नुभयो, “तिमीहरूले यी स्‍त्रीलाई किन दुःख
    दिइरहेका छौ ? किनकि यिनले मेरो निम्ति अति नै राम्रो काम गरेकी छन् ।
  cgc-cgc: Nlaman Jesus iran na paambal daw painsaan din danen an, “Man-o tak pasaway
    nyo bai i? Dayad iya na pabuat ki yaken.
  tim-tim: Hain dâmbiâ Yesuŋe den are nâŋgâm hin makyeŋgiep, “Wangât ye âmbâle iregât
    kakŋân umatŋe katâi? Hepunŋet. Agak meme âlepŋe dondâ akniŋdâp are nâŋgaŋdere
    âlepŋe aktâp.
  yor-yor: Jesu ti mọ èrò ọkàn wọn, ó wí pé, “Èéṣe ti ẹ̀yin fi ń dá obìnrin yìí lẹ́bi?
    Ó ṣe ohun tí ó dára fún mi.
  wos-wos: Jisas deka hundi xékétaka dé diré wa, “Métaka guni wule takwaka haraki
    hundi we? Wungi wakénguni. Lé yikafre joo lé huru, wunika.
  emp-NTPO: 'Baribʌrʌ Jesuba maʌ̃da ũrĩna bẽrã jarasia: –¿Cãrẽ cãrẽã idjira quẽã panʌ?
    Idjia mʌ̃ jãwã od̶ara bia b̶asia.'
  eng-F35: 'But being aware Jesus said to them: “Why are you bothering the woman?
    She has done something beautiful to me.'
  ind-ind: Tetapi Yesus mengetahui apa yang kami katakan, lalu Dia berkata kepada
    kami, “Kalian tidak usah menegur perempuan ini. Dia sudah melakukan hal yang indah
    bagi-Ku.
  pes-OPCB: 'عیسی که می‌دانست به یکدیگر چه می‌گویند، گفت: «چرا این زن را آزار می‌دهید؟
    او کار نیکویی در حق من کرده است.'
  mpt-mpt: Yesuse i bobol tem funino tekein kenea baabenea Ibo mo baanibta Unang olo
    misiam nanobo genibta omsuanimibe! O ne ayam natnenobe.
  bla-bla: Jesus otokh'tsĭmsi, an'ĭstsiuax, kumauk'sauaiksĭxinoauaiisksĭx ake'uă ŏkh'siu
    nitapĭstutu'yipi.
  ssx-ssx: Koto leme pi Yesuma꞉ amba꞉ handaa iki pa꞉ta꞉ alota꞉ Koto wanda꞉ pa꞉ta꞉
    pi na leke mina꞉pa꞉lape. Pa ekipeke ipiki ka꞉nda꞉ma꞉ homaasemepe. Ipikana꞉ma꞉
    I̱ pa꞉ta꞉ epeke hau seliapo pia꞉me.
  mkl-mkl: Iyi Jesu í ɡbɔ ɑ̀ wɑɑ fɔ bɛɛbɛ ŋɔi í bee ŋɑ í ni, nɑ mii í ce ì wɑɑ yɛ
    tɑɑlei ɑbou ŋɑ. Mii jiidɑi í ceem bɛ.
  gaq-gaq: ମେଇଂ ମେଁନେ ବାସଙ୍ଗ୍‌ଡିଙ୍ଗ୍‌କେ ଜିସୁ ମ୍ୟାଚେ ବାସଙ୍ଗ୍‌କେ, “ଆତେନ୍‌ ସେଲାମ୍ବୁଏଃକେ
    ମେଁନ୍‌ସା ଅଇରାନ୍ ଆଡିଙ୍ଗ୍ ପେଡିଙ୍ଗ୍‌କେ ? ନେଙ୍ଗ୍ଆତ୍‍ଲା ମେଁ ମୁଇଙ୍ଗ୍ ନିମାଣ୍ଡା ଆରି ସବାକ୍ନେ
    କାମ୍ ଡିଙ୍ଗ୍‍ବକେ ।
  gof-RNT: Yesuusi entti geyssa eridi, enttako, “Ha maccasiw ays waaysetii? Iya taw
    lo77obaa oothasu.
  unx-unx: ଚେଲାକ କାଜିତାନ୍‌ତେୟାଃ ୟୀଶୁ ସାରିକେଦ୍‌ତେ କାଜିକେଦ୍‍କଆଏ, “ଆପେ ଚିନାଃମେନ୍ତେ ଏନ୍‍
    କୁଡ଼ିକେ ବିତ୍‍ଲାଇତାନାପେ ? ନିଃଦ ଆଇଁୟାଃ ନାଗେନ୍ତେ ବୁଗିନ୍‌ କାମି କାମିକାଦାଏ ।
  gah-gah: 'Loko noguluko Izesú nene gakote geleake láa loko lo limimó: Lekeza imane
    vená nana igo genavagi gakó li nameve. Eza nene netá lamaná alenimikave.'
  lcm-lcm: Na Iesu kalapo malangas a bil suke na kala antok iria, “Marai sa na mipo
    mengen arikek ani aina ke? Kana kapo abis a mangsikei a bil roron luai anig.
  aer-aer: Kenhe Jesus-ele itelareke nthakenhe-arle itne angkerreme, imerte itneke
    angkemele. “Iwenhe ikwerenge-ame arrantherre ikwere akengentye angkerrirreme?
    Renhe imperrirraye. Re kwenhe atyenge mwerre anthurre mpwarerne.
  qvc-NT: 'Chaymi Jisus chayta uyashpaqa, kayshina niwarqanllapa: —¿Imapaqmi kay warmitaqa
    piñachingillapa? Payqam ancha allita rurawashqa.'
  tgl-ULB: Ngunit si Jesus, na nalalaman ito, sinabi sa kanila, “Bakit ninyo binabagabag
    ang babaing ito? Sapagkat gumagawa siya ng napakabuting bagay sa akin.
  cbs-NT: 'nun jaskaibu Jesúsun ninkatan nuku yuikin: —Na ainbun ea duawai ¿jaskai
    man jadi janchai?'
  xtm-NTPP: 'Kovaa Jesús ma, jini ya nawa ka ka''an de ma, te jiña''a ya: ―‍¿Nava''a
    ka xtna''a ni ña''a a? Vaa ña''a ya''a chi tna''a ja ni sa''a ña''a ña a chi in
    ja va''a kúu.'
  nnq-nnq: Yesu ngamanya echibalongela, ngabalengela, “Mbona machumbuya amama bamba?
    Batei chwapi ni kile chambone kwango.
  bao-NT: 'Jesús pea to biro jãa ca ĩirijere majiri, o biro jãare ĩiwi: —¿Ñee tiirã
    atiore to biro mʉja ĩi pato wãcõti? Yʉ menare añurijere tiigo tiimo.'
  san-ORI: ଯୀଶୁନା ତଦୱଗତ୍ୟ ତେ ସମୁଦିତାଃ, ଯୋଷାମେନାଂ କୁତୋ ଦୁଃଖିନୀଂ କୁରୁଥ, ସା ମାଂ ପ୍ରତି
    ସାଧୁ କର୍ମ୍ମାକାର୍ଷୀତ୍|
  huv-NT: 'Teat Jesús tayaag leaw teamandeacüw, quiaj tasaj nejiw: ―¿Neol tapots mesajsajan
    a müm najtaj cama? Icueatiün; nej lamarang noic xeyay najneaj wüx ximbas.'
  otn-NT: 'Mi̱ ''yøhra̱ Jesús te mma̱nyø xädi, bi ''yɛ̱mbi̱: ―Oguí sʉhmʉ na̱ ra̱ xisu
    ''bʉcua, porque xa̱nho te ørque.'
  nop-nop: Unduŋ yogiŋ kaŋ Jesudi u nadiŋa indiŋ yeniŋguk, “Hidi maŋgoŋde tam i malabumuŋ
