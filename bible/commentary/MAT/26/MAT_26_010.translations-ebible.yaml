  tgp-tgp: Pani Iesu mo levosahi na sava la lo verea, ale mo verea isara mara, “Mata
    sava ka lo ari har̃ai nike? Enia mo vai na hinau r̃uhur̃uhu matea isaku.
  auc-NT: Ante pïïnäni wædinque Itota ïñömö, —Quïmæ̈ pïïwëmïnii. Ïingä onquiyængä
    ïñömö botö ïmote waa pönï cæcä apa quëwëmïnii.
  kbc-NT: Jesus yowooɡ̶oditediwe lowoogo, odaa meetediogi, “Igame leeɡ̶odi ina malomeɡ̶eni
    ada iwaalo leeɡ̶odi ida aneo? Eotomi niɡ̶ida ane daɡ̶axa me libinienigi.
  bmh-bmh: Guzenina, Yesus goagal dabeleu abiu maimai, gonug guzenai awareun, “Ag
    einen air go ougab eg moroimai, uhu moromen? Go igul naliu pet go iz ebilab guzeneu.
  ctu-BL: 'Ña''tʌbilix i cha''an Jesús chuqui tsi'' yʌlʌyob. Tsi'' subeyob: ¿Chucoch
    mi la'' techben i ch''ijiyemlel i pusic''al jini x''ixic? I t''ojol jax chuqui
    tsi'' melbeyon.'
  meq-meq: 'Yesu a səratay naha a gər ka bazlam tay niye, a gwaɗatay: «Ka kwasumeye
    gər a ŋgwas nakay na, hərwi mey? Wu nakə a ge hərwi ga aye na, lele haladzay.'
  noa-H: Mamʌ ham mag hiek'a nʌm hich Jesuu hũr sĩerr haawai, —¿K'ant'eeta pãrau chik'am
    k'ĩir naaupi nʌma? Hirua hʌ̈uta jʌ̃gdeeu mʌ pör k'ooi sĩebahab hajim hamag.
  alp-NT: Po Yesuse Irekwa lalesi hoko Ibeteke lokosi be, “Imi ono susate ete bina
    meije yake, le iono misete eteKu.
  san-VEL: yii"sunaa tadavagatya te samuditaa.h, yo.saamenaa.m kuto du.hkhinii.m kurutha,
    saa maa.m prati saadhu karmmaakaar.siit|
  kbq-kbq: Jisasi'a keno antahino nehuno'a anage hu'ne, Nahigetma ama ara antahi haviza
    hunentaze? Na'ankure agra knare avu'avaza hunenante.
  kbh-kbh: 'Jesús chë soye tojanuena; as tojanë́yana: —¿Ndáyeca ndoñe cachcá quem
    shembása s̈mochanjonÿaye ca? Nts̈amo tonjamcá ts̈abá entsemna.'
  ron-LSB: 'Dar Isus, știind aceasta, le-a zis: “De ce tulburați pe femeie? Ea a făcut
    o faptă bună pentru mine.'
  pon-pon: 'Iejuj lao mani met, ap kotin majani on irail: Da me komail kainjenjuedeki
    li o? Pwe me inau, me a wiai on ia er.'
  nhe-BL: 'Huan Jesús quimatqui tlen tiquijtojque, huajca techilhui: ―Amo xijcuatotonica
    ni sihuatl pampa nechchihuilijtoc se cuali tlamantli.'
  sps-sps: Jisas nat faamuan iny vegiau te kat ari ana Ya tsue to tsuri, “Kat fei
    sam kat tap iny rom a moun to ei? Ayei te kat a ka na saavits fiisok Tsonyo.
  wnc-wnc: Unzing yana Jesuta anzing ninikut, “Dasingge ginda maya waapae meya imukaing?
    Ita sanga take sikngaaknga tasingamunggak.
  nmw-S: Yeisu hobak i lapu wedi nuwotu, bwen i liwo heidiye i nga, “Sahe kaiwane
    ge vaini ya hu tabadiyeye-yan? Ginawi dodohobine suwok te i ginawi heyau ya.
  bus-bus: 'Yesu dↄ̃̀ḿma, ben à bèńnɛ: Bↄ́yãnzi ée ĩa daa nↄgbɛ̃ pìazi? À zĩ maaa
    kɛ̀mɛmɛ.'
  gub-BL: Ukwaw Zezuz ureze'eg awer. Uze'eg urewe. — Màràzàwe tuwe peze'eg nezewe
    kwez kuzà pe. Uzapo ikatuahy ma'e ipuràg eteahy ma'e kwez ihewe kury.
  imo-imo: Enoni ambomundo aku teko ningi ungu pilipelie Jisasini enondo nimbei, “I
    ambomu kinye ambe telka ungu awini nimeleya? Yuni na kinye ulu penga te temo.
  boj-boj: Onaqa Yesus a naŋgo areqalo di qalieosiqa minjrej, “Niŋgi kiyaqa uŋa di
    gulbe yeqnub? A kumbra bole ebqo.
  eng-DRA: 'And Jesus knowing it, said to them: Why do you trouble this woman? for
    she hath wrought a good work upon me.'
  knf-knf: 'Kë Yeŧu ammeeŋ uko wi bajakuŋ aşë ji : « we ukaaŋ kë naknooran ñaaţ i
    ba? Uko unuura wi wi adoluŋ hënk pa nji.'
  san-KHM: យីឝុនា តទវគត្យ តេ សមុទិតាះ, យោឞាមេនាំ កុតោ ទុះខិនីំ កុរុថ, សា មាំ ប្រតិ
    សាធុ កម៌្មាកាឞ៌ីត៑។
  arn-NT: 'Jesus ta allküy, fey feypieyew engün: —¿Chumngelu anta filladtupefimün
    ta tüfachi domo? Fey tüfa tañi femetew mew rume kümelkaenew tati.'
  zas-NT: 'Chi biguiejn Jesús ni canee reeman, rëbaman loj reeman: ―¿Chexc zeel rdxeꞌchidi
    béngunaa guin? Zagdxe na̱j ni beenman naj.'
  ken-NT: Yesu arɨŋɨ ɛnyɨŋ ɛnɛ bɔ bárɛ̀m. Ɛ́kʉ́ arɛm bɛ, “Ndaká yí bǎsɔŋɔri ngɔrɛ́
    nɛ? Akʉ ɛrɨ́tí ɛnyɨŋ ntá ya.
