verse: MAT.026.061
translations:
  kpx-kpx: Abu loui avoe, “Malaha keu loui avoe, ‘Dana Dilava dubu baluga ke koiai.
    Iniege vanie ni abuita igaetana uoholige dana tota ke houi gabiai.’”
  okv-H: Eto tutumota embo heriso na ereto ke einge ea. “Embo emina God ta temple
    avo aimbeto veau iji 3 amita jo ta gerikasona ainge ijinu ingia.” ainge eo,
  tbo-tbo: hi baha hi pa, ‘Yesu lolowa i baha i pa, “Emoemotau apo numa dalabu geka
    a hoe haleya ma iyeta tonuga u hinena ma apo a wogo meya.” ’
  mal-C: “ ‘എനിക്ക് ദൈവാലയം തകർക്കാൻ കഴിയും; മൂന്ന് ദിവസത്തിനകം അത് പുനർനിർമിക്കാനും
    എനിക്ക് സാധിക്കും’ എന്ന് ഈ മനുഷ്യൻ പറഞ്ഞു” എന്നു ബോധിപ്പിച്ചു.
  grc-SR: Ὕστερον δὲ προσελθόντες δύο ⸋ψευδομάρτυρες⸌ εἶπον, Οὗτος ἔφη, Δύναμαι καταλῦσαι
    τὸν ναὸν τοῦ θεοῦ, καὶ διὰ τριῶν ἡμερῶν οἰκοδομῆσαι ⸋2αὐτόν.⸌
  bgc-bgc: अर बोल्ले, “इसनै कह्या सै के मै परमेसवर कै मन्दर नै गेर सकूँ सूं अर उस
    ताहीं तीन दिन म्ह बणा सकूँ सूं।”
  khz-khz: negetiwato, “Etalima ekilato, ‘Au matiavuku Palagu gena Rupu Veaga pana
    lovoa, toma toitoi aorai mapana vega-ruga-waia.’”
  deu-TKW: 'Zuletzt aber traten zwei auf und sagten: er hat gesagt: ich kann den Tempel
    Gottes abbrechen und in drei Tagen ihn wieder aufbauen.'
  zsr-NT: 'taꞌnë́ꞌ: ―Bönniꞌ ni gnëꞌ: “Huac uquindjaꞌ gdauꞌ queëꞌ Dios, atiꞌ tsonn
    dzaz uchisaꞌ lei.”'
  lin-lin: 'mpe balobaki : — Moto oyo alobaki : « Ngai nakoki kobuka Tempelo ya Nzambe
    mpe kotonga yango lisusu na mikolo misato. »'
  hns-NT: 'Tab ant me doei djane aail. Oesab bolies kie: „Ie aadmie bolies raha: ‘Ham
    Parmeswar ke mahal ke toerke tien rodj me phien se bana debe.’ ”'
  noa-E: —Mʉg wounau maar dakhĩir, iruan mʉg Aai i jëeujem di pogueupʉ̈inaa khãai
    thãrjuppaim ee deeu ëu dʉnʉʉuju a iekha sĩejimgui ajierram anaabá.
  eng-EMTV: and said, “This Man said, ‘I am able to destroy the temple of God, and
    after three days to rebuild it.’ ”
  mib-NT: 'Te áchí: Tēe yáha ní cahān de jeē cuu canu de templo Yaā Dios, te nuū uní‑ni
    quɨvɨ̄ te nucondichi sáha de, áchí.'
  lif-NT2: पाःत्ते़त्‍छु, “कन् मनाःल्‍ले़ निङ्‌वाॽफु माङ्‌हिम्‍मिन् यःमा सुक्‍तुङ्,
    हे़क्‍क्‍याङ् सुम्‌ये़न्‍नो याम्‍मो चोःक्‍मा सुक्‍तुङ्‌लो लॽरिक् पाःत्तुरो॥”
  xnj-xnj: ndi vakajova, “Mundu uyu ajovili, ‘Ihotola kudenya Nyumba ya Chapanga na
    kujenga kavili mu magono gadatu.’ ”
  mmx-mmx: la duga lok, “Na laradi ga lok keretna, ‘Nenia a epovo na sele utut kepe
    na loogu laplavang at ne Moroa la anaba vaxaru amu box i xeneng at lavantun aleng.’”
  cbr-NT: '—Ënë unix ca quiaxa: ''Ën cana anuxun Nucën Papa Dios rabiti xubu rurupatancëxun
    rabë́ ''imainun achúshi nëtë́inshi amiribishi nitsínruquin ''atëcënti ''ain.'
  tee-NT: 'Tanaulh: ―Ju ani ya lapanac naulh ni ma lai calak''alhiya'' ju ixpujitat
    Dios chai ma va lakat''utu avilhchan ma capunavichokoya''.'
  eng-LSV: said, “This One said, I am able to throw down the temple of God, and after
    three days to build it.”
  cak-NT: 'Ri je ca''i'' ri'' xqui''ij: Ri achi re'' ru''in: Ren yitiquier ninwulij
    (ninwulaj) rocho ri Dios y pa oxi'' k''ij ninpoba'' chic jun mej (bey). Quiri''
    ru''in, xecha'' ri je ca''i'' ri''.'
  pah-NT: '—Agwa''ga, ei g̃a Jesus''ga mombe''gwovo. Gaha e''i: “Jipopoaka ji. Nurã
    nonhimimiva''ea ji ve. Ipotarame po ti ji imoka''nhymbavi Tupana''ga ruhava nehẽ
    aerẽ japokatua''java mokõi rupi jikira rupi nehẽ.” A''ea Jesus''ga ei, e''i tehe
    mokonha''g̃a.'
  sja-NT: 'Mãɨrãpa mãgajida: —Na eperãpa jaraji: “Mɨa Tachi Ak''õre te waibɨa t''eet''aap''eda,
    k''ãima õpeemaa waya oo atai.”'
  xed-xed: Ka na mndu na ná, laviŋlava yu ta tasiŋtá na həga Lazglafta na, ka bəgladafta
    ɗa baɗu mahkən, kaʼa.
  mks-NT: 'Já na̱cachi da já: —Na̱xini jo̱ho nde̱ na̱cachi da̱ ja̱n já: “Jándita̱ni̱
    i̱ veñu̱hu cáhnu cán ta jácandichi tucu u̱ ña̱ ti̱xi u̱ni̱ qui̱ví”, cáchí da̱
    —na̱cachi na̱ cán chíca̱a̱n na̱ cua̱chi ja̱tá Jesús.'
  gfk-S: 'Ma dur ga tange be, “Ikin ra turadi ga tange horek: ‘Aiou tale be ni dure
    no tamat na hala na lotu tane God, ma iou ni hatur habaling mon ie ta itul a bung.’”'
  bmu-bmu: kewö jiyöhot, “Azi kiaŋön kewö jiiga mörit, ‘Ni ölöp Anutugö jöwöwöl jikeŋi
    köndeŋbiga gölmenöŋ eriga wehön karöbutkö uruŋe mi kunbuk mem wahöta kuŋgumam.’”
  dgz-dgz: “Apan ma namu da anega wani, ‘Ne God Paewa wabenagep amba wam yampo gwanap
    sia tu waborain.’”
  eng-GNV: And saide, This man saide, I can destroie the Temple of God, and build
    it in three daies.
  zaa-NT: 'ra cą: Nui nna rą qui''ni huaccanią gutàppa''ą templo qui'' Tata Dios,
    pero le'' tsunna ubitsa teruba nna echìthą na attu.'
  eng-WEBSTER: And said, This man said, I am able to destroy the temple of God, and
    to build it in three days.
  guh-guh: 'Jumaitsibeje bajaraponëbeje Jesús yabara: —Maponë jumaitsije: “Xanë necaëjëpa
    taxuabinexatsica Dioso pijatemplobo. Necaëjëpanua acueyabi matacabita icatsia
    taveretetsinexa itsabo,” jai maponëje, jaibeje bajaraponëbeje Jesús yabara.'
  bon-bon: siige jiicäsi egä, “Ai biname te itu jiicepi egä, ‘Cane miiji gäne Acejiyame
    me iiwäreja mete ne iigarecame cuta nesae bimu cama cääri raranga-me.’”
  nhw-BL: 'huan quiijtojque: ―Ni tlacatl Jesús quiijto para huelis quisemanas itiopa
    Toteco huan sempa quichihuas ica eyi tonali.'
  swh-ONEN: na kusema, “Huyu mtu alisema, ‘Ninaweza kulivunja Hekalu la Mungu na kulijenga
    tena kwa siku tatu.’ ”
  wbi-wbi: Umuunhu uju alyatiile,”Une niliningufu isa kumemula inyumba inyimike ija
    Nguluve na kujenga kange mu fighono fitatu.”'
  bba-bba: Bɑ nɛɛ, durɔ wini ɡeruɑ u nɛɛ, u koo kpĩ u Gusunɔn sɑ̃ɑ yeru surɑ kpɑ u
    tu bɑni sɔ̃ɔ itɑn bɑɑ sɔɔ.
  eng-KJVCPB: and said, This fellow said, I am able to destroy the temple of God,
    and to build it in three days.
  kgk-NT: —Upéa remimombe'ukwe oromombe'u jevy-ta peẽ-my, he'i. —“Aitypa uka-ta ko
    Nhandejáry róga kakwaa, mbohapy áry-rupi amopu'ã jevy hagwã” he'i Hesu nhe'ẽgwe
    mombe'u-vy.
  waj-waj: 'Aa vaidi aavoono ataa kua tunoo: Na aikiooma Anutuuqaa nnau pinaivaa havarata
    kiee taaravooma suaivo taikanai na kava heeka kiaanaravaivee, tiravaivee.'
  cpy-cpy: 'ikantanaki: “Nokemiri naaka chapinki iñaawaetzi ikantzi: ‘Ari notzimpookakiro
    tajorentsi-panko, roo awijawi-takyaa mawa kitejeri, ari nothonkaero nowetsikaero.’”'
  ekk-PKP: 'ja teatasid: „See mees ütles: „Ma suudan Jumala templi hävitada ja kolme
    päevaga üles ehitada.““'
  mpx-mpx: ge hi ba, “Tau ya i ba, ‘Nau bosowaiu Yehoba wana Limi Bwabwalena na pasamwalekaleka
    inoke lan eton gamwanaa na tal al.’”
  wbp-wbp: Ngulaju-pala kuja wangkaja, “Purda-nyangurlujarra kuja-kurra wangkanja-kurraju
    kuja nyanungu wangkaja, ‘Nyampu nganta Yuwarli Maralypi Kaatu-kurlangu kapu rdungkurr-pinjarla
    kijirni.’ Ngula-jangkaju, yardarlujarra purda-nyangu Jijaji yarda wangkanja-kurra,
    ‘Kapu nganta parra-jarra-jangka jirrama-jangka jinta-karilki Yuwarli Maralypi
    ngantirni yarda.’”
  luo-luo: kendo negiwacho ka giramo niya, “Ngʼatni nowacho ni, ‘Anyalo muko hekalu
    mar Nyasayeni mi achak agere kendo bangʼ ndalo adek.’ ”
  nhe-NT: 'huan quiijtojque: ―Ni tlacatl Jesús quiijto para huelis quixolehuas itiopa
    Toteco huan sampa quichihuas ica eyi tonali.'
  aii-aii: 'ܘܐܡܝܼܪܗܘܿܢ: ”ܐܵܗܵܐ ܐܢܵܫܵܐ ܐܡܝܼܪܹܗ: ’ܡܵܨܹܝܢ ܣܵܬܪܹܢ ܠܗܲܝܟܠܵܐ ܕܐܲܠܵܗܵܐ، ܘܒܬܠܵܬܵ‌ܐ
    ܝܵܘܡܵܢܹ̈ܐ ܒܵܢܹܢܹܗ.‘“'
  esk-NT: uqaqhutik, “Uvvauna iñuk uqaqtuaq, ‘Piyaqqułhiñaugiga agaayyuvikpaŋa Agaayyutim
    aasiiñ nappatqigḷugu piŋasuni uvluni.’”
  msb-msb: San katapus-tapusi may duha na nagtindog kag nagsabi, “Nagsurmaton ini,
    ‘Igwa akoʼn gahom na rubaon an templo san Dios tapos itindog man gihapon sa sulod
    sin tulo ka adlaw.’,”
  cpa-NT: 'Ca¹juúh²dsa: ―Lah¹la² ca¹juúh² dsa² ná¹²: “Tiág¹²jni hén¹³jni guøh¹² juøh¹²
    quiah¹² Diú¹³. Jøng² tsǿh³jni calah quianh¹³ hnøa¹² jmai³,” ca¹juúh²dsa ―ca¹juúh²
    dsa² héi².'
  dso-dso: “ଏ ଲକ୍‌ ମୁଇ ପର୍‌ମେସରର୍‌ ମନ୍ଦିର୍‌ ବାଙ୍ଗାଇ ଦେଇ, ସେଟା ତିନ୍‌ ଦିନ୍‌ ବିତ୍‌ରେ
    ଆରି ତରେକ୍‌ ଉଟାଇ ଦେଇପାରି । ” ବଲି କଇରଇଲା ।
  meu-meu: Ina tau e hereva, eto “Lau na mai siahugu Dirava ena Dubu Helaḡa baina
    rohoa, bena dina toi lalodiai ma baina hadaia lou”.
  yva-NT: Yo raura yare, “Vatane wato pi po raura pare, ‘Risyamo sya vambunine mamaisyo
    Syo Yavaro Amisy randamisy, masyote mandei umba Syo raijar akaeyo ntet akato.’
    ”
  dgc-dgc: a kinagi de, a “Kagi na ina a lélake a maari na kan a hukatén i Templo
    na Diyos, sakay huwayén na kan a pataknégén ta étélo san a aldew.”
  zpm-NT: 'rëb zho: ―Bdzioṉ no goṉ rnee me laa me ctixche yadoo ne zob lad guiedz
    nu, zaatne riodziaṉ ne Dios, lozh ga tsoṉaque ngbidz gzaalo me stiba.'
  hix-NT: Onà wyaro nketxkon hatà. Mosonà amna nenytxeko, ketxkon hatà. Onà wyaro
    nkeknan haryhe. Khoryenkom mànàtho yarymatxehkanye uro, keknano. Atarymatxehkaxahotho
    rma weryaha harha, keknano. Osorwawo ro enmahàtxhe, weryaha harha, Khoryenkom
    mànà, keknano, mosonà, ketxkonà rma haryhe tà.
  sim-sim: Erem li mba irik ma frijip mu rara. Uhu frimu mbafirimbara, �Ma roto mas
    karem mbari ri, �Tempel aka Avui Wasilakahi oson a jitarvlashihi niri frijipkop
    indik a undahik a nanda nir.� Karem or mbarik shi misiri shir.�
  npi-ULB: र भने, “यो मानिसले यसो भन्यो, ‘मैले परमेश्‍वरको मन्दिरलाई भत्काएर यसलाई
    तिन दिनमा पुनर्निर्माण गर्न सक्छु’ ।”
  cgc-cgc: daw gambal, “Nyan na ittaw gambal, ‘Masarangan ko gubbaen Balay Ta Dyos
    daw ipatindeg isab seled ta tallo nang na adlaw.’”
  tim-tim: Akto bâiŋe luâk lâuwâ siâ togom hin dâm hiaŋiat, “Luâk irekŋe hin makto
    nâŋgâyiot, “Nâŋe Anutugât sumbe kat kat emetŋe ire gagaim patakore awam akmâ yendo
    hilâm âlâwu kâlegen nunak mem metewom.” dâep.” dâyiat.
  yor-yor: Wọn wí pé, “Ọkùnrin yìí sọ pé, ‘Èmi lágbára láti wó tẹmpili Ọlọ́run lulẹ̀,
    èmi yóò sì tún un mọ ní ọjọ́ mẹ́ta.’ ”
  wos-wos: Yae bér wa, “Wun du angi dé wa, ‘Wuni tempelré glarétawuni. Glarétaka nukwa
    hufuk yindét wuni wambula totawuni.’ Wungi dé wa.”
  emp-NTPO: 'Maʌ̃gʌrãba jarasid̶aa: –Naʌ̃ ẽberãba jarasia: “Mʌ̃a Ãcõrẽ de dromara
    ãrĩda b̶ʌa, baribʌrʌ ewari ũbead̶e wayacusa o cob̶ʌida b̶ʌa.”–'
  eng-F35: and said, “This fellow said, ‘I am able to destroy the temple of God and
    to rebuild it in three days.’ ”
  ind-ind: Akhirnya ada dua orang yang maju dan bersaksi, “Orang ini pernah berkata,
    ‘Aku bisa merobohkan rumah Allah lalu membangunnya kembali dalam tiga hari saja.’”
  pes-OPCB: 'می‌گفتند: «این مرد می‌گفت من می‌توانم معبد را خراب کنم، و آن را ظرف سه
    روز باز بنا نمایم.»'
  mpt-mpt: baabeniba Ni wenteboba naka ele baanea Ne Gode am sumo galafania genang
    gamio amo asumatna kenita genamabibo ge baanebiobo gesiba
  bla-bla: Ki an'iau, am'o nin'au an'iu nitokot'opŭksĭnip Ap'istotok'iuă otatoi'apioyis
    ki nitokot'sokapĭstutsip nioks'kai ksĭstsiku'i.
  ssx-ssx: hata꞉ alota꞉ Do somema꞉ta꞉ I̱ma꞉ Koda꞉na꞉ Tembolo da londa꞉la꞉ mina wiaata꞉
    nate tepona꞉ paa a꞉eya꞉peke ya꞉la꞉me lea꞉ somee lepekeme.
  mkl-mkl: À ni, mɔkɔu ihɛ̃ í ni nŋu ɑ́ yɔkɔ ku lɛɡɛ kpɑsɛ̃i Ilɑɑɔ̃ nɔ si ɑfei ɑjɔ
    mɛɛtɑ nŋu ku mɑ mmuɛ mɑ́.
  gaq-gaq: ମେଇଂ ବାସଙ୍ଗ୍‌କେ “ଏନ୍‌ ରେମୁଆଁ ବାସଙ୍ଗ୍‌ ବଗେ, ନେଙ୍ଗ୍ ଇସ୍‌ପର୍‌ନେ ମନ୍ଦିର୍‍କେ
    ପାକ୍‌ଚିଚେ ଜିର୍‍ସି ଇଡ଼ିଙ୍ଗ୍ ଆମେକେ ବାରି ମୁଇଂତର୍ ଆରେ ମ୍ବିଏ ।”
  gof-RNT: “Ha uray, ‘Taani Xoossa Keetha laallada heedzu gallasan zaara keexanaw
    dandda7ays’ yaagis” yaagidosona.
  unx-unx: “ନେ ହଡ଼ କାଜିକାଦ୍‌ ତାଇକେନାଏ, ‘ଆଇଙ୍ଗ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ମାନ୍ଦିର୍‌ ଅଡ଼ାଃକେ
    ହାଦୁଡ଼୍‌କେଦ୍‌ତେ ଆପିମାରେ ଏନାକେ ବାଇରୁହାଡ଼୍‌ ଦାଡ଼ିୟାଇଙ୍ଗ୍‌ ।’”
  gah-gah: 'láa liki lasimó: Imane vémo nene Ómasímini monó zagusave zeko tele vizekinake
    gamena losive makolegó oko noviko goha hanuva gitomó neve loko noligo gulusimóma
    neve.'
  lcm-lcm: na kilongla antok ta, “Ike kata antok asukang ke, ‘Napo angkoai si galang
    ani lu i atailai si God na naka atung pok ia si potol a taun.’”
  aer-aer: Ratherre alakenhe angkerle-anerreke, “Ilerne awerle-anerreke artwe nhenhe
    re akwele alakenhe angkerlenge. ‘The tyatye nhenhe ulyeyele ataketyeke, renhe
    awethe artetyenhe ingwe atherre-iperrele.’”
  qvc-NT: 'nirqanllapa: —Kay runam nishqa: “Dyuspa chay atun adurana wasinda bulashpam,
    atini kimsa diyapi mushuqmanda rurariyta”, nishpa.'
  tgl-ULB: at sinabi, “Sinabi ng taong ito, 'Kaya kong gibain ang templo ng Diyos
    at muling maipatayo sa loob ng tatlong araw.”'
  cbs-NT: 'yuikin: —Nukun ninkakinan, Jesúsun eska yuiai nun ninkashinaki. Matu yuinun:
    “Na mishki Templo junibun anidan, tekekin pudekin keyutan uxa dabe inun besti
    kaya junibun akamaken ana en benixanaii”, ikai nun ninkashinaki— jatu wabu'
  xtm-NTPP: 'te ka jiña''a de: ―‍Tee ya''a chi ni ka''an de: “Saña chi kuu ndakana
    sa veñu''u ka''nu nuu ka ndachiñu''u o Su''si ma, te nuu uni kii ma, te ndasa''a
    sa i”, ni ka''an de ―‍ka kuu de ka jiña''a de.'
  nnq-nnq: ngabalenga, “Mundu ojo alengita kutenda, ‘Anhotwile kujibomo Nyumba ja
    Nnoongo nu kuchenga kabena kwa machoba matatu.’ ”
  bao-NT: 'o biro ca ĩirã eaupa: —Ania o biro ĩiwi: “Yʉa, Ʉmʉreco Pacʉ yaa wiire wee
    batecã, ñucã itia rʉmʉ jirora yʉ queno yapanocã maji,” ĩiwi —ĩi wedejãaupa.'
  san-ORI: ଶେଷେ ଦ୍ୱୌ ମୃଷାସାକ୍ଷିଣାୱାଗତ୍ୟ ଜଗଦତୁଃ, ପୁମାନଯମକଥଯତ୍, ଅହମୀଶ୍ୱରମନ୍ଦିରଂ ଭଂକ୍ତ୍ୱା
    ଦିନତ୍ରଯମଧ୍ୟେ ତନ୍ନିର୍ମ୍ମାତୁଂ ଶକ୍ନୋମି|
  huv-NT: 'Nejiw tapiüngüw: ―Aaga naxey quiaj tapiüng: “Xique alndom najarrich aag
    nadam nangaj iüm ocueaj Teat Dios, ndoj wüx er nüt alndom nawitich alinomb”, aw
    ―awüw.'
  otn-NT: 'Bi ''yɛ̱mbi̱: ―Nu̱na̱ ra̱ n''yohʉ ''bʉcua, bi ''yɛ̱n''a̱ n''na ndi̱: “Nu̱gä
    da̱ zä ga̱ xorpa̱bi̱ rá̱ ni̱ja̱ Oja̱, ''nɛ̱ nhyu̱ patho gdá̱ hojma̱n''na ra̱ ni̱ja̱
    ma̱''da''yo”, bi ''yɛ̱na̱.'
  nop-nop: Unduŋ hatulune meyat lufomdi looŋ yali indiŋ yogumuk. “Me i indiŋ yoguk,
