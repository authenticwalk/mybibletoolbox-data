    ''in téein² do: ―''In tsañʉʉ''¹ no ngɨɨ¹o ''ino jon coon''¹³ Jesús tsá² Nazaret.'
  swp-swp: Ia abo i lau murimuri eai, dobila numana eai, siu esau ia ie ita isi nei
