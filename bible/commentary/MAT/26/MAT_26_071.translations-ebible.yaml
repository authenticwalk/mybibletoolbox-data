  cap-NT: 'Nekztanaqui Pedruqui zan kjutñi z̈catz̈inchic̈ha. Nekztan tsjaa piyuniqui
    nii cherz̈cu parti z̈oñinacz̈quiz cjichinc̈ha: —Tii z̈oñipan ojklayatla tii Nazaret
    wajtchiz Jesusiz̈tan chica.'
  ksr-ksr: Kaeŋ jeŋ kiropo naguyanoŋ kemero weleŋqeqe emba moŋnoŋ ii iima eja kosianoŋ
    naŋgiti, ii kokaeŋ iŋijoro, “Eja koi kanoŋ mono kaaŋagadeeŋ Nazaret eja Jiisaswo
    laligoro.”
  eng-TNT: 'When he was goone out into the poorche another wenche sawe him and sayde
    vnto them that were there: This felowe was also with Iesus of Nazareth.'
  sbs-sbs: Ha yenda hanze ku me njililo a mulyango, zumwi mukazanana wo muhikana na
    lwila a bo ba be na ha teni, “Uzu unkosi na ye wina ni Jesu wa Nazareta.”
  sue-sue: Ago sero eriro goma toyai bera kenara baro itinu noko soumai bama diri
    zo meni giro ema ago itiwa amire ego senua awa, “ma ei awa Yesu Nasarete natara
    amire dai nowia.”
  fra-NCL: 'Comme il se dirigeait vers le vestibule, pour s’en aller, une autre servante
    le vit et dit à ceux qui se trouvaient là : « Celui-ci était aussi avec Jésus
    de Nazareth. »'
  bhg-bhg: Edo amboda Peter idegedo mando guwada torari beda isiri, buro gagara neimi
    imo gido embomai itera awamanede sisina, “Embo eiwa ae Iesu Nasaret Embo ainde
    ima edo esira.”
  snn-NT: 'Ja''nca cani, bain caca sa''ro tëca quëñëni gatiguëna, yeco romi zingobi
    baguëte ëñani, baru ba''icuani coca quëago: —Ënquëbi Jesús Nazareno naconi te''e
    baji''i, quëago.'
  atb-NT: Hau htâng, yhang gi, wâng hkúmdong shut htoq e ló le, haú jowò má, dui-nhâng
    zoshâng myhí góyuq le, yhang lé myàng mù, "Shí yuq gi, Nazaret wà byù Yesuq eq
    rahá nyì sû nghut ri." ga, haú mâ é bang lé taî kat ri.
  cek-AK: Im hmabang ih khongkha ah a caeh naah, kalah nongpata maeto mah anih to
    hnuk, nongpata mah to ah kaom kaminawk khaeah, Hae kami doeh Nazareth Jesu hoi
    nawnto oh, tiah a thuih.
  bkd-bkd: Dayun guminuwà si Pedro payanaen diyà ta pultahan. Amin lain en paman ha
    bahi ha nakaahà kandin daw minikagi duun hu mga etaw diyà hu “Iyan haini duma
    hi Jesus ha taga-Nazaret.”
  ctu-76: 'Che'' ñac chʌncol i loq''uel majlel ti pat otyot Pedro, yambʌ xc''alʌl
    bʌ ajtroñel ti yilʌ Pedro. Ti'' subeyob ya'' bʌ añob: Jini winic je''el ti'' pi''le
    ti xʌmbal ñumel Jesús ch''oyol bʌ ti Nazaret, che''en.'
  lac-NT: 'Sansam caj bin Pedro ich u jor yatoch Caifás. U jer xquic caj yiraj caj
    ya''araj: ―A je'' xiba'' xano'', yet man Jesús ra'' cu tar ich u cajar Nazaret.'
  xla-xla: Ya꞉ epame aya kosukulli kokoloma tala dla hallati oko a꞉ya haletapo ya꞉
    natipame opa edla ha꞉ha꞉le so dla epo atlaiyo, “Oplami i mape Yesu Nasalet oplami
    mate sela꞉uwapo,” diyo.
  xav-NT: 'Tawamhã te oto mo, ''ri ''wawi wa''ra ãma ''ridawa u. Tame sãmra ré, ma
    tô duré pi''õ ĩhâiba amo hã tisã Pedru hã, ''Re ĩhâimana u''âsi mono ma da''ãma
    romhuri''wa norĩ nhib''apito ma romhuri''wa hã. Te te sãmri wamhã, ĩ''rata ĩsimasam
    norĩ ma, te wasu''u za''ra, ãne: — Õ hã Zezusihi siré ''re ĩmorĩ, Nazaré ãma aré
    ''re ĩsãmra mono siré.'
  cuk-cuk: 'Pedro yawagakse-nadgu, bunagwa-baid Pedro-dakarbalid. A-bunagwa, dulemar-bukmaladga
    sogded: —We-dule, Jesús-Nazaretʼginedba gudii an daksamogad.'
  tbf-tbf: Samo a nga veis rovotsour simi rumrubukien. Ian en mi vevien petspets mene
    a te buer nga pare ma a nga oeng segie gi ta nga mon ian en, “Ine mi ka, a nga
    ko nomeie e Iesu kovuni i Nasaret.”
  uig-CYR: 'Андин у даланға чиққанда, уни көргән йәнә бир дедәк у йәрдә турғанларға:
    — Бу адәмму Насарәтлик Әйса билән биргә еди, — деди.'
  ikw-NT: Nga ọ whọgaru n'ọnu-mgbo, nnwọ oknornokno berere whnụ a, ọ kanụ ele zị pịi,
    “Nyerukna ka nụ Jizọsi nye Nazarẹti sno.”
  khs-khs: 'Au selapita: Pitawa koane sola pakia isuwemi hanapola: elapita:, tima:na:
    tisene kesale nowamoke sena ka:la:yama Pitawa walose selese, “Sena epamowa Nasalete
    sena Yesuwalapulu hanosekeye.”'
  dwr-ENT: ቃሲ ቢዴ ዲርሳ ፔንጊያኮ ኬሲሺን፥ ሃራ ኣሺካራታ ኣ ቤዓዴ፥ ሄዋን ዴዒያ ኣሳቱዋሲ፥ «ሃ ቢታኒ ናዚሬቲያ ዬሱሳና
    ዴዔ» ያጋዱ።
  pma-pma: Evus, Pita mea mual va en meteau ten teahu. Ekonek, atouli toumien sav
    tamun lesi ka viteni min meatin sav keil vit, “!Meatin koanik vi tai en keil koa
    amusil Iesu ten out Nasaret!”
  atd-NT: Nò, nighondio sikandin to nganga to lama. Duon man do dangob no binulan
    no boi no nigkita kandin. Nignangon sikandin to mgo lukos dio to, “Soini no otow,
    duma ni Hisus no matig Nasarit.”
  tel-2017: అతడు నడవలోకి వెళ్ళినపుడు మరొక పని పిల్ల అతణ్ణి చూసి, “ఇతడు కూడా నజరేతు
    వాడైన యేసుతో కలిసి ఉండేవాడు” అని అక్కడున్న వారితో చెప్పింది.
  hat-BSA: 'Epi lè li fin sòti sou galri a, yon lòt fi ki t ap sèvi te wè l e te di:
    “Mesye sila a te avèk Jésus, Nazareyen an.”'
  top-NT: 'Astá̱n táxtulh nac quilhtí̱n, lihua ixcha̱majá nac puhui̱lhta acxni cha̱tum
    squití acxilhpá y ca̱huánilh xa̱makapitzi: ―Jaé chixcú na̱ ixta̱lapu̱lá namá Jesús
    xalac Nazaret.'
  msk-msk: Kayan kyomadto yaan sang apit nang tatakup nang inarad. Aon disaan kadaygan
    na sogwanun na bobay na ikita kanaan, laong naan sang manga otaw disaan, “Yani
    na otaw, arag inagad ni Jesus na taga Nasaret.”
  gyr-NT: 'Ichui oso oquendɨpɨve. Aheve omahe ambuae cuña sese. Ahe sepiase aipo ehi
    ava ahe pendar yuvɨrecoi vahe upe imombehu: —Co ava avei acoi secoi Jesús Nazaret
    pendar rupi yepi —ehi ava upe.'
  kmh-kmh: Kun aŋgiy, tikjakiy, am kinjeŋrumb siŋak mindakniŋ, biyn korip kun ak woŋg
    giyiŋgip bap ap nup niŋiy, bi mindeyak gok kuyip aŋgak, “Nuk bi Jiysis Nasaret
    nimb ak yip minder niŋbiyn aŋgak.”
  ukr-ONPU: 'Коли він виходив за ворота, його побачила інша служниця й сказала тим,
    що були там: ―Цей чоловік теж був з Ісусом із Назарета.'
  emi-emi: Me ghe kupi ghoala tale atamana ateae tale valavala ateae me mene kateva
    vause tau ngai nongonongo anna ia ghe taraiela me ghe uela ta taumattu ngatoa
    va, “Ia oia taumattu ngateva ghe kasukasu tee Iesu aNasareti ia.”
  zpv-NT: 'Ya lwehgu zee Pehdru nez rwaaꞌ yuuꞌ chi, nez chi bwaꞌha stuhbi bwiinn laꞌh
    ba ya rahbi bwiinn chi loh raꞌ snuhn raꞌ bwiinn: ―Nee ndxiꞌhw ca gucaꞌnzanee Jesuhs
    nin zeꞌ guihdxyi Nazaret.'
  gux-gux: 'O den gedi bu buliñoajabu kani ke jafantoa laa o, ki yedi yaaba n ye
    likani: One moko den ye leni Nasaleti yua Jesu.'
  kos-kos: Na el oatula nu ke mutunpot uh, ac sie pac sin mutan kulansap uh liyalak
    ac fahk nu sin mwet ma muta we uh, “Mukul se inge tuh welul Jesus lun Nazareth.”
  ibo-ibo: Mgbe ọ pụrụ gaa nọdụ nʼọnụ ụzọ mbata, nwaagbọghọ ọzọ hụrụ ya, gwa ndị nọ
    nʼebe ahụ sị, “Nwoke a na Jisọs onye Nazaret nọkọrọ.”
  yml-yml: '@see-verse:MAT.026.070'
  ory-ory: ପୁଣି, ସେ ଦାଣ୍ଡଦ୍ୱାରକୁ ବାହାରି ଯାଆନ୍ତେ ଆଉ ଜଣେ ଦାସୀ ତାହାଙ୍କୁ ଦେଖି ସେହି ସ୍ଥାନର
    ଲୋକମାନଙ୍କୁ କହିଲା, ଏ ନାଜରିତୀୟ ଯୀଶୁ ସାଙ୍ଗରେ ଥିଲା।
  bzj-bzj: Wen ih gaan owt bai di gayt, wahn neks mayd si ahn, ahn shee tel di peepl
    dehn weh mi dehdeh, “Dis man mi deh wid Jeezas weh kohn fahn Nazaret.”
  chk-chk: Mürin a feiliwu lon ewe al ngeni ewe asamalap. Iwe, pwal eman chon angang
    fefin a küna Petrus o üreni ekewe mwän mi nom ikenan, “Ei mwän a eti Jesus seni
    Nasaret.”
  ssd-ssd: 'Kile nu tiŋga kumba ka fonde malaŋga ta tugumŋge tiŋ minna le piro pino
    ande nu kaŋgermba nane nu tugumŋge minnaig mbal saniŋgina: Nu Nasaretnu taŋgo
    Yesus nu ndoŋ minna tuku ŋgina le'
  acr-TNT: 'Ecꞌu riꞌ quel bi ri Pedro chuchiꞌ ri puerta yey xilitaj ruma jun chic
    ali aj chac, y waꞌli jewaꞌ xubiꞌij chique ri e cꞌo chiriꞌ: —Waꞌ wa jun achi e
    jun chique ri eteran chirij ri Jesús ri aj Nazaret —xchaꞌ.'
  rop-rop: Afta na Pida bin gowei brom det pleis, en imbin go langa det geit, en deya
    na najawan wekingel bin luk im, en imbin dalim ola men deya, “Dijan men iya imbin
    oldei deya garram Jisas brom Nesareth.”
  mee-mee: Ba ngarume, ka inae Pita lelemalaga ta bale laeala kana savanau kaona,
    na malaui te muni ora kumangngatulu ke kele, na ke role ka ragau reke mommo nga
    inaeala roma, “Agau laekolong ke momo kala nge Iesus e ngae Nasaret pala.”
  dif-dif: 'Nau dunkana manani, nina kulno ngurujeli najina wonti ja tanangu naka
    jatana wonti: „Bakana naupini Jesungu Nazaretalani jela nganana warai.“'
  gam-gam: Pita gull djillake al pika, boi ambo ta kane po una moi al embe dji, iwa
    ge Jisas dumo Nasaret una boll aike wani iwa we dji.
  nou-nou: Edo buro ari gagara nei mi Peter gido embo atisera ainda sisira, “Umone
    Iesu Nazareth nati embo da ambojimbi ra.”
  mqb-NT: 'Piyer a slabak, a zla way anahan à məgədengəden uho. Dəna hinen asa a
    canan re, a jan anà ɗo ahay à man ata awan: «Həna a anan ɗukwen, winen tə Yesu
    sə Nazaratu ata re.»'
  ape-B: Douk nanak umu nutoglaguk aduk asudak banis ali onok alagun kwonek moul uli
    almatok kwatulunu. Ali kwaklipu echebuk cheyotu agnabuk uli kwakli, “Anudak alman
    douk nanu Jisas nanaki wabul Nasaret uli hape.”
  grc-F35: Ἐξελθόντα δὲ αὐτὸν εἰς τὸν πυλῶνα, εἶδεν αὐτὸν ἄλλη καὶ λέγει αὐτοῖς ἐκεῖ,
    «Καὶ οὗτος ἦν μετὰ Ἰησοῦ τοῦ Ναζωραίου.»
  cav-NT: 'Tuequedyatu etare tsecue enubitaquiju netidirunucacuare. Tuhua junetiyajutu
    peya epuna mere pujira banucacuare. Baatsu tujatu anucacuare: —Riyaque ecuita
    ri Jesús Nazaretju tsehue junenihuaquedya, —jadya tujatu acuare tuhua cuanaque.'
  kgp-NT: 'Kỹ tóg jãnkã fĩn rãm sór mũ. Hã ra ũ fi tóg ti vég mũ gé, kỹ fi tóg tá
    ke ag mỹ: “Jesus mré ke ũ vẽ, Nazaré tá ke ẽn mré ke ũ vẽ,” he mũ gé.'
  bvd-bvd: Sui, si kada sa Bita 'e lea kau ka nii karangia naa maesakaa nai ni ruu
    lae ai, ta ruana wela keni rao nai ka suana lau guu. Saari nai ka bae 'urii fua
    toaa da nii seeri ki, “Sa wala nee, doo nia ta waa lau guu 'ana waa baki da too
    kwaimani mai fai sa Disas waa loko 'i Naasaret nee na!”
  ukr-1871: 'Як же вийшов він до воріт, побачила його друга, та й каже до тих, що
    там були: І сей був з Ісусом Назарейським.'
  apz-apz: Ose ulonto kako noswonto kontolompoꞌango somo nohumentanɨngki nomꞌne aꞌmu
    syoho ulohofiyosi Pitamo uhwononto hwe sohwamo ulɨmento, Olo hwe lohwo Jisas ango
    Nasaletnntaꞌango sohwoꞌnji humawoꞌnɨngkiso hweho.
  yon-yon: Andekore, Pita koronde yaro dore kuuk ambongko yaa wonoon. Kwane, kuyaa
    kwangkon wonong koyu maambed wedmenekoru, nimakarub ku doriib kuyaa daandeen,
    “Karub kee Yesu Nasaretman yoom yarimaib kii.” andeen.
  poi-NT: 'Cuando nɨc jém Peto jém corredor, tuŋgac jém yo̱mo iixpɨct́im, iñɨ́máy
    jém it́yajwɨɨp je̱m: —Yɨ́p pɨ̱xiñ iwaganasɨɨba jém Jesús jém Nazaretpɨc.'
  wuv-wuv: Ma ina aunulao a'a fei baua gigei fei gufu ma hemeadiai nanao na ma'apa'ia
    ma warenaa a'a ei rama'a yei, “Mena rama'a mena, ina gutafipui a'a Jesus, mei
    Nazareth.”
  quf-NT: 'Chaynu nirqa, riranna punkuman. Chaymi, qashan uk sirbikuq warmisita rikar,
    kaynu nir wakinkunataqa willaran: —Wakqami pulla puriq chay Nazaretmanta Jesuswan
    nir.'
  yuw-yuw: Ihoroc inongo idongga ongga böc gombo imun fauna simbu ambehecgon idoc.
    Woce idina owi auho yu angga owi amna ambehecgon idungma ingoroc inogoc, “Amna
    ngoroc yu osuc Yesu Nasaretmaot itongidoc.”
  hus-NT-1971: 'Tam a Pedro ne’etsits tihua’ ba’ an hui’leb ani tsu’tab c’al q’ue’at
    i cuthinel. Ani jaye jaja’ in ucha’ axi muthat taja’: ―Chubax jaja’ pel i ts’at’el
    c’al a Jesús Nazaretib.'
  med-med: Wote, i nimba pendpa, mang keta nila omba ekit purum. Wote ila, kongun
    amp ti ndi, kandpa mbi ndupa nimba mel, “Wu ei, Nasaret wu Jisas kʉn, kunda andrʉnggil
    ndi ka!” nitim.
  bch-bch: Ta ila boloma ngan ala iaoa, ta taine ede pade igera ei ta ikeo pagid panua
    toa timadid boloma bedane, “Eaba toa ne imamado toman ngan Iesus Nasaret aea.”
  cco-NT: 'Jo̱ mɨꞌmɨ́ɨngˆguɨjiʉ lajo̱ cangoquiéengˊ Tʉ́ˆ Simón fɨˊ oꞌnʉ́ˆ quiáꞌˉ e
    ꞌnʉ́ʉˊ lɨ˜ guiing˜ i̱ jmidseaˋ laniingˉ do e quiʉꞌrˊ ta˜, jo̱ fɨˊ jo̱b jiéngꞌˋguɨ
    jaangˋ dseamɨ́ˋ cangáˉ quiáꞌrˉ, jo̱ cajmeaꞌrˊ júuˆ jaléngꞌˋ i̱ dseaˋ caguiaangˉguɨ
    do jo̱ casɨ́ꞌˉreiñꞌ: —I̱ dseañʉꞌˋ na cangɨˊbre có̱o̱ꞌ˜ Jesús i̱ seengˋ fɨˊ Nazaret
    cajo̱.'
  deu-1951: 'Als er dann in den Vorhof hinausging, sah ihn eine andere und sprach
    zu denen, die dort waren: Dieser war mit Jesus, dem Nazarener!'
  alq-ALGNT: 'Pien dac ki ijagoban pecodj 8akaak8aiganikag taji ka iji ick8ademi8anig.
    Kodagian dac anodaganik8en ogi 8abamigon acitc ogi inan kakina ini8e iima ka tendjin:
    “Mi 8aa pejig nabe ka paba 8idji8apanin Jesosan, Nazaret ka odjindjin.”'
  ixl-NNT: 'As jetzꞌen veꞌt bꞌen u Luꞌeꞌ kꞌatz u nimla tziꞌ kabꞌaleꞌ. As ilchu naj
    taꞌn umaꞌt u aaichꞌ. As ech tal veꞌt ixoj ileꞌ xoꞌl unqꞌa tenameꞌ: —Antik u najeꞌ
    xekik tiꞌ u Jesús, u aa Nazaret,— tiꞌk ixoj.'
  boa-NT: 'Ehdúhjáa ityóónútsihdyu lláhájtsɨ́ lleehówá ijcyáhullévú péébeke idyé tsíjpille
    iájtyúmɨ́ne tétsihyi íjcyámeke nééhií: —Áánúu muurá idyé ícyahíjcyá Natsarée múnáajpi
    Jetsóoma.'
  etr-etr: Amala sälahilä, e yala baagido idi dagaboimadi awäha nebegi, hamoi hamolasilo
    dolïsä elöea e bealahilä, ami nefolalebe amolima sähalea, Dolö egoweda Nasalese
    dolö Yesubalä nawesa aligilo amo gabula säi.
  quh-NT: 'Pedro puncunejman rishajtin waj camachi imilla payta ricorka. Chaymantataj
    chaypi caj runasman nerka: —Cay runaka chay Nazaret llajtayoj Jesuswan purejmin,
    —nispa.'
  kwi-kwi: 'Pedro pɨjta napmura ɨmtuasmin, mamazne ussa iz kit puraruza kaiznara:
    —Jesús, Nazaret pɨpuluras at mika, apa chamtuasmin, an ampukas Jesúskasa chara.'
  agm-agm: Saundamapɨ Pitaaho isɨhiya ahoyanohiyɨhiyaamɨ ndɨhaapɨ yayatɨ dosi nawɨsaitatɨ
    notɨ onepatamɨ maasomwaaŋetetɨ bitondaise. Bitosɨhɨ Kaiyapaasihomɨ asɨhiya otɨpɨpatɨhiyaamɨ
    apopaatɨ amɨ waatɨ Pitaahoai iwinjataise. Iwinjataatɨ kapɨhɨ isɨhiya bitohohiyɨhiyai
    saundataase. “Utaamo kɨmo Jisaasiho Nasaretɨhandaahapɨhoaisatɨ maasɨ bitosɨhɨ
    iwinjahonɨhoe,” undataase.
  ubr-ubr: ato on igat inai furi awanai nan. Agirotin jeverei bairuin on Peter it
    ato sabu nan sitatawar on auris iyau, “Atonio orot min Iesu Nazareth emon on an
    baigibubunuotin tani.”
  tsw-NT: Ana u lyawai uba̱ta̱ u na u shi, reve u ka̱mba̱ o una̱ntsu, a̱vu usheli
    u ro we ene yi. Reve u damma ama a na a̱ da̱na̱i lo, “Vuma nda fo u to oɓolo na̱
    Yesu za va Nazara.”
  cax-NT: 'Auqui sürotitü abeu tururrü. Acamanu ito taman paürrü asaratü ümoti, nantü
    ümo manuma amoncoma acamanu: —Arrüna noñünrrü ananca ito amenco aucutanu ichepe
    manu Jesús auqui Nazaret.'
  aia-aia: Ma hura'a na heinagu na'i maanai bara. Mana nata gere urao ro'u 'a boi
    ma o'ani 'iniraaui sae narau awa na'i 'isi, “'Ia mo'oni 'a awa ro'u beia Jisas
    ni Nasaret.”
  srp-1865: 'A kad iziðe k vratima ugleda ga druga, i reèe onima što bijahu ondje:
    i ovaj bješe s Isusom Nazareæaninom.'
  agt-agt: kapye na sang umadayu tagad ta sasarokanen. Ammi itta hapa ten ya takday
    ha na babbay nga nakelasin tentu, a netuldu na i Pedru ta katayukan na kiden.
    “Yeyan hapa ya takday kahulun ni Hesusen taga Nasaret ta iten Galileya,” kunna
    tekid.
  lug-lug: Oluvannyumako nga Peetero ayimiridde okumpi n’oluggi olunene oluva mu luggya,
    omuwala omulala n’amulaba, n’agamba abo abaali bayimiridde awo nti, “Omusajja
