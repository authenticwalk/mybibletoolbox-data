    turanitti himte.
  kud-kud: Na Pita iwutu mahalava tupwana abwalu awa'edanai. Na ehebo vahala Pita
    i'ita, na taumiyaone aidiyai iwalo, ‘Towaho tenem mwalona Yeisu towaho Nasaleti
    baidana himayamiya’.
  urb-NT: 'Pe, soroka pe a''e oho, hukwen rake. Amõ kũjã parakyha usak ehe. Pe, a''ep
    i''ãi ame''ẽ sawa''e ta pe a''e pandu: —Jesu Nasare ok ta pe har ke a''e. Inamõ
