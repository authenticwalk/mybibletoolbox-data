    kànhe shinŋi Yesu e.»'
  zty-NTPS: 'Katen'' bžoj Bedon'' gan žó''ogake'' ḻi''a na'', yetó no''le bḻe''ele''
    ḻe''. Gože'' benne'' ka'' nníta''gake'' ga na'', na'' wnné'': —Ḻezka'' benne''
