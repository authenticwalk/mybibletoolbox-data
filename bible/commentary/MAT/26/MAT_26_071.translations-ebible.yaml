    Jesús, Nazaret paklowaxpijin sʉapich —aechow.'
  hla-hla: Ba poata te lakasa ien ba te na kana i rehina tamana tara ololo, ba tana
    taholun kui e tare nen me poiena turu katun ti tuolia i sukusuku, “A katun teka
    e ka gono mei e Iesu a toun Nasaret.”
  mav-NT: Mi'i hawyi Peteru toto mekewat oken'ypy wato kawianuat og kape ra'yn. Tokosap
    mekewat hary­poria hit yaty­pepyi. Mi'i hawyi itote wẽtup ok i ra'yn i'atue­ropat
    hat re hary­poria kawiat to'e towyria'in me — Atikuap ti uito meiẽwat. Mekewat
    tawa Nasare piat turanuat Iesui wywuat ieĩne'en hat wyti e.
  kpf-kpf: Yatâ sâmŋâ geibâ sâi kore ambân ŋâiŋâ ekŋâ a itâ sâm dâzâŋgoip, “A zi Yesu
    Nasarete gokŋâ, zâk sot ândimap.”
  ppo-ppo: Atéró, kale whi̧ a̧ ai be bolaare dopóku tu̧ serekepaae sókó durupupa,
