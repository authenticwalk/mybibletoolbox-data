  kje-NT: Enine ai nala'a nika lapa makan, man howok maeke namehin aile lolo onne
    do'on ai, de konohi ri man aile lolo onne na'ahenia, “Ri eni idedi noro Yesus
    ra'alono rano Nazaret.”
  gaz-gaz: Utuu inni gara karra dallaa sanaatti deemaa jiruus xomboreen biraa tokko
