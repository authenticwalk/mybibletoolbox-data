    Nasaret whi̧kó Yesutamo beta̧mó kutu betale whi̧ ai ape,” yalepó.
  hin-2017: जब वह बाहर द्वार में चला गया, तो दूसरी दासी ने उसे देखकर उनसे जो वहाँ
