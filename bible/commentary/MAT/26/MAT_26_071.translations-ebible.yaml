  mek-mek: Egae kai elao pealai paꞌafina akegai, ke egae ifiao iꞌoina agaꞌo isa eisa
    aisama, papiau egae keapa auꞌi epainiꞌi einaka, “Iꞌina auga Iesu Nasareta auga
    fou kelao kemaimai auga,” eoma.
  aey-aey: Uqa gesacna jo gel jic cebecna isec leceb cabi mel aid oso ono mecidumei
    uqa ono tawein eundec maaden, “Dana i uqaha Jisas Nasaretdecca bilein,” aden.
  urd-GVH: वह बाहर गेट तक गया। वहाँ एक और नौकरानी ने उसे देखा और पास खड़े लोगों से
    कहा, “यह आदमी ईसा नासरी के साथ था।”
  ycn-ycn: Raú ra'apá ají que corral numaná ejo. Ejéchami apa'ahuelo quemacá piño
    ajopana re yá'acañojlo. —Ilé chira'aró caja Jesús, ilé Nazaret eyaje, hua'até.
  djr-djr: Ga ŋunhi ŋayi Beta dhawaṯthurrnydja bala dhurrwaralilnydja, ga wiripuynydja
    muka djämamirriy miyalkthu ŋanya nhäŋal bala waŋanan wiripuwurruŋgala yolŋu'-yulŋuwal,
    ŋunhi walal marrtjin dhärra'-dharran' ŋunhili bitjarra, “Dhuwal ŋunhi waŋganydja
    ḏirramu, ŋunhi ŋayi gan malthurr nhanŋu Djesuw wäŋa-Nätjuritjpuywu.”
  kvg-kvg: Yaq ndego uta mboqog-te gendo-fakhan, sasae mbasønakam nømu tùni-omét.
    Yaq ndugu ezoqa nøme, giwaniapam ndøgo, āv guzømbe-eín nqǽgo, “Ngenek Yesú
    namba me꞉goám, ndego Nazalet vemiav-ak.”
  rug-rug: Meke ene vura la se Pita pa sasadana sa pavasa meke dogoria pule keke nabulu
    vineki si asa, ke zama la koari na tie vasina sa vineki, “Sa tie hie si hoke lululi
    koe Zisu pa Nazareti,” gua si asa.
  hop-NT: 'Pu pam tuhööt aw yamakq, piw suhk̇a māna put túwahqe, pep yesqamuy amumi
    paṅqawu: I’ pi piw Jesus Nazareth aṅqwnihqat ámuma.'
  san-URD: تَدا تَسْمِنْ بَہِرْدْوارَں گَتے نْیا داسِی تَں نِرِیکْشْیَ تَتْرَتْیَجَنانَوَدَتْ،
    اَیَمَپِ ناسَرَتِییَیِیشُنا سارْدّھَمْ آسِیتْ۔
  heb-LB: 'מאוחר יותר נערה אחרת ראתה אותו ליד השער, ואמרה לאנשים סביבה: ”גם הוא היה
    עם ישוע מנצרת!“'
  caf-NT: '''Et ''az tínanja. ''Uyoon ts''eke chah yunilh''en, ''ink''ez hoh nahudelhúya,
