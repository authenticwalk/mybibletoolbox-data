  aaz-aaz: Rarit naiꞌ Petrus anpoi nhake nbi enoꞌ ꞌtamas. Onaim anmuiꞌ bifee jes anteniꞌ
    reꞌ nkius niit ee nbi naan. In natoon neu atoin ein reꞌ nbin naan am nak, “Au
