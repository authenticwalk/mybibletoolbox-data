verse: MAT.026.071
translations:
  kpx-kpx: Isito tiale udahamo lamisi usege o kemo lovimale ma moleu lohoale Bita
    elehanu. Isi ata namigevei avoe, “Iesu keu Nasaleta ata. Iale ke esemu moleike
    ko.”
  okv-H: ereto pambuto degi pe ta hehetihinu pure kakara nei na Peter kito embo tapa
    ta einge ena. “Embo emina Iesu Nazareth embo ga isa ere uahija.” ainge enu
  tbo-tbo: Ega yaka Pitana i tudeiwa nae gali u matetana, ma guguhini gehouna Pita
    i galeya yaka lawa hi towotowolo uyahihi i baha i pa, ‘Naka lawana lolowa Yesu
    lawa Nasaletagei mitehi hi memae.’
  mal-C: പിന്നെ അയാൾ അങ്കണകവാടത്തിലേക്ക് പോയി. അവിടെവെച്ച് മറ്റൊരു വേലക്കാരി അയാളെ
    കണ്ടിട്ട് അവിടെ ഉണ്ടായിരുന്നവരോട്, “ഈ മനുഷ്യൻ നസറായനായ യേശുവിനോടുകൂടെ ഉണ്ടായിരുന്നു”
    എന്നു പറഞ്ഞു.
  grc-SR: Ἐξελθόντα δὲ ⸋αὐτὸν⸌ εἰς τὸν πυλῶνα, εἶδεν αὐτὸν ἄλλη, καὶ λέγει ⸂αὐτοῖς⸃
    ἐκεῖ, ⸋2Καὶ⸌ οὗτος ἦν μετὰ Ἰησοῦ τοῦ Ναζωραίου.
  bgc-bgc: जिब वो बाहरणै देहळियाँ म्ह गया, तो दुसरी नौकराणी उसनै देखकै उनतै जो ओड़ै
    थे कह्या, “यो भी तो यीशु नासरी कै गेल्या था।”
  khz-khz: Ne elaka-piatito, kana vanagina laganai eagoto. Mavetugunagi vavinena taa
    na egitaato, ne lagana talimara evaikilarato, netiwato, “Ia maki Iesu, Nasareta
    talimana, ekwaruato talimana.”
  deu-TKW: 'Da er aber hinausgieng in die Thorhalle, sah ihn eine andere und sagte
    zu den Leuten daselbst: dieser war bei dem Nazoräer Jesus;'
  zsr-NT: 'Catiꞌ brujëꞌ Pedro ga nu ryaz löꞌa, bléꞌinu‑nëꞌ yetunu ngul, atiꞌ gudxnu
    nup nacuáꞌ niꞌ: ―Bönniꞌ ni gdálenëꞌ caꞌ Jesús, bönniꞌ Nazaret naꞌ.'
  lin-lin: 'Wana Petelo azalaki kokende na ekuke mpo na kobima, mwasi mosali mosusu
    amonaki ye mpe alobaki na bato oyo bazalaki wana : — Moto oyo azalaki elongo na
    Yesu ya Nazareti.'
  hns-NT: 'Tab oe dwaar ke alang se djaai lagal. Bakie hoewa par ek doesar goelaam
    aurat oke dekhies aur sab aas-paas ke manai log se bol deis: „Ie Jiesoe Naasaaret
    Waala ke sanghe raha.”'
  noa-E: Ichig magbaicheewai i iek mag ich chirarr aigmua daaugajãrm puertdi aar majim
    aajem. Mamʉ mamjã agjö deeum ʉʉirau i oobaawai maguajã ich aig narr khʉʉnag, —Jãg
    wounan Jesús Nazaretpierr dʉ̈i nʉrraajemʉuwai ajim anʉm irig.
  eng-EMTV: And when he had gone out to the gateway, another girl saw him and said
    to them there, “This man was with Jesus the Nazarene.”
  mib-NT: 'Te ni quenda de yéhyɨ́ núū quéhe, te ni jito ɨnga ñahan nuū de. Te ni cahān
    ña jíín ñáyuu cáhīin yūcuán: Tēe yáha chi suni ni jica de jíín Jesús, tēe ñuu
    Nazaret, achí ña.'
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ लक्‍खुम्‍मोलाम् ताःक्‍हन् ले़प्‍माङ् पे॥ खे़प्‍मो
    वेॽस्‍मा सेवारोमा चुक्‍मे़ल्‍ले़ खुने़ॽ निःसुआङ् वेॽ मनाहाॽ मे़त्तुसि, “कन् मनाःन्‍नाङ्
    नासरतस्‍मा ये़सुःन्‍नुए वये़रो॥”
  xnj-xnj: Petili pahaumayi pamlyangu, mtumisi yungi msikana amuwene, ndi akavajovela
    vandu vevavi pala. Mundu uyu avi pamonga na Yesu wa ku Nazaleti.
  mmx-mmx: La ni gat pas uto at langas povolo la lara loolik bok ga ven i la ga vaase
    ri limixin diga tu go. Neni ga lok keretna, “Na laradi gak lok eburu mi ne Iesu
    boro Nasaret.”
  cbr-NT: 'Usaquin cabianía ëman cuancëbëtan ca xanu itsi, anribia ''apu ñu mëëxuncë,
    an a ''urama ''icë unicama cacëxa: —Ënë unix ca Jesús, Nazaretnu ''icë uni, abë
    ''iaxa.'
  tee-NT: 'Pus ju Pitalu'' taxtulh. Chai acsni talacxtutaya pus apumatam atsi'' lakts''impa
    chai ajuni ju ixtavilanalh: ―Ju ani vachu'' ixt''a''ucxunt''ajun ju Jesús amachaka''
    Nazaret.'
  eng-LSV: And he having gone forth to the porch, another female saw him, and says
    to those there, “And this one was with Jesus of Nazareth”;
  cak-NT: 'Y cuando raja'' ya ntel-e chi puerta, c''o chic jun ixok aj-ic'' ri xtz''eto
    richi y xu''ij chique ri jec''o-apo chiri'': Ri jun achi re'' can c''o-wi chuka''
    riq''uin ri Jesús ri aj-Nazaret, xcha'' chique.'
  pah-NT: 'Ga horame porta rupi – kiroki a''ea oho pehea pe – ojipehẽa Caifás''gapyrivehẽa
    Pedro''ga repiagi. Pevove''g̃a pe hẽa ei: —Agwa''ga ko Jesus''ga pavẽive''ga no
    Nazarépeve''ga pavẽive''ga, ei hẽa.'
  sja-NT: 'Maap''eda Pedro wãji puerta edú t''ĩupatamãi. Mama awaraa awẽra mimiaparipa
    iru unuk''ãri, arii p''anadap''edaarãmaa mãgaji: —Pɨchá, na eperã nipajida aji,
    Jesús Nazaretdepema ome.'
  xed-xed: Tahula tsa, ka sliʼafta tsi ka nzata ma dzuguva watgha. Ka nghaŋtá sana
    kwalva ka marakw guli. «Si ka kawadaga na mndu na nda Yesu mnda la Nazaret,» kaʼa
    nda tsa gwal hada ya.
  mks-NT: 'Ta tá sa̱ na̱queta da yéhé cán já na̱xini inga ñáñáha̱ da̱ já na̱casáhá
    cáchí ña̱ já xi̱hi̱n tócó ndihi na̱ ndúu cán: —Na̱xini i̱ na̱xi̱ca tuun da̱ yóho
    xi̱hín Jesús, da̱ ñuu Nazaret cán —na̱cachi ñá cán.'
  gfk-S: Ma be iga hana leh ukaia ra matanangas huat, tike mes na tultule na haine
    ga nes ie, igom tange ta ira matanabar ing di ga tutur hanana kaia be, “Ikin ra
    turadi git tiktikai ma ne Jisas me Nasaret.”
  bmu-bmu: Mewö jiba kiripo naŋguŋe geiga welenqeqe ambi kunŋan i eka azi kösutŋe
    kingeri, mi kewö jii mötket, “Azi kiaŋön mönö mewöyök Nazaret azi Jisösbuk malök.”
  dgz-dgz: Boge me tonan noa tau aiwandiniwa, ap mepe waen da sia yave waenapan anega
    diamon, “Apan ma Iesu at Nasaret apane den iwandiniwa.”
  eng-GNV: And when hee went out into the porche, another maide sawe him, and sayde
    vnto them that were there, This man was also with Iesus of Nazareth.
  zaa-NT: 'De beria bi ru''a puértaá nna bilá'' tènì attuą bi nna rą canu tsè''e nía:
    Ą''hua nui nna gurèni huą́ lani Jesús Nazarénuą''.'
  eng-WEBSTER: And when he had gone out into the porch, another maid saw him, and
    said to them that were there, This man was also with Jesus of Nazareth.
  guh-guh: 'Sacerdotevi pepo penamatacaitorobinë pijabo matatoyorotsia yacaranata
    ibopanaxanetonë mataropotsia pefaratsijavaxanetota. Nexata bajarapayacaranatsijavaxaneto
    baupajavabelia Pedro natixilia. Nuca bajarapabaupa muxuneneta. Bajarajota icatsia
    itsava, bajarapabota penacuenebiva, Pedro taenutatsi. Nexata bajarapova ata Pedro
    yabara icatsia jumaitsi bajarajota penubenaevijavabelia: —Mara ponë ata naponapona
    Jesústaje, Nazaret tomarapijinëta, jai bajarapova.'
  bon-bon: Puma cita ca tabe asatige caale grana gome me. Piba nuuja kaakesea ngulebägrä
    te Peteru ne jepänige, biname bine puma jejemige egä, “Ai biname te Yeesu Nasareta
    biname cama waatnuge.”
  nhw-BL: 'Huan Pedro yajqui calteno campa puerta huan seyoc ichpoca tequipanojquetl
    quiitac huan quinilhui nochi catli mosehuijtoyaj nopona: ―Nojquiya ni tlacatl
    itztoya ihuaya Jesús, nopa altepetl Nazaret ejquetl.'
  swh-ONEN: Alipotoka nje kufika kwenye lango, mtumishi mwingine wa kike alimwona,
    akawaambia watu waliokuwepo, “Huyu mtu alikuwa pamoja na Yesu, Mnazareti.”
  wbi-wbi: Pe akavuuka pala akaluta kunji ku mulyango ughwa luviika,”Um'bombi ujunge
    umhinja akamwagha akavavuula avaanhu vano pwevalyale pala akati,”Umuunhu uhu aveele
    lumo nu Yesu ughwa ku Nasaleti.”
  bba-bba: Yen biru u seewɑ u dɑ yɛnu yɑɑrɑn kɔnnɔwɔ. Wɔndiɑ ɡoo kpɑm nùn wɑ mɑ u
    be bɑ wɑ̃ɑ mi sɔ̃ɔwɑ u nɛɛ, durɔ wini u rɑɑ wɑ̃ɑ kɑ Yesu Nɑsɑrɛtiɡii wi.
  eng-KJVCPB: And when he was gone out into the porch, another maid saw him, and said
    unto them that were there, This fellow was also with Jesus of Nazareth.
  kgk-NT: 'Upéi osẽ mbykymi oho-vy. Okẽ-my oho. Upe-py ohexa íxupe outro kunhataĩ:
    —Upéa omoirũ va''e oiko-vy ra''e. Hesu Nazaré pygwa ndivegwa, he''i upe pygwa-pe.'
  waj-waj: 'kiaa kioo oro nnau haayaivaki dioo vauduu vo mmoori vareera kiaatanna
    voovai inna too vainno vaidi ivaki duuya tunoo: Aa vaidi aavo Nasareetaa vaidi
    Yisuunna tasipama nuairaivovee,'
  cpy-cpy: 'Ari ishitowa-paentzi Pedro itanto-teetakiro kaanki-rentsiki. Eejatzi oñaapaeri
    otsipa omperataarewo, okantapaakiri itsipayi-takari: “Riijatzi irika itsipata-piintari
    Jesús, Kashiyakaa-weni-jatzi.”'
  ekk-PKP: 'Kui ta läks tagasi hoovi sissepääsu juurde, nägi teda üks teine teenijatüdruk
    ja ütles sealsetele inimestele: „See mees oli koos Naatsareti Jeesusega.“'
  mpx-mpx: Yaka i na i tagil abauluulutuk elana, inoke galok etega al Pita i kite
    ge i baek gamagalau bolo hi minamina o elal i ba, “Tau ya iya Yeisu gagama Nasaleta
    alona etega.”
  wbp-wbp: Ngula-jangkaju, Piitaju warru pardijarra, yarnkajarralku kiirti-kirralku.
    Jinta-karirli karntangku warrkinirli nyangu nyanungu yinya-kurra karrinja-kurra,
    manu wangkaja-jana wati-patuku, “Wayinkilayi! Yinya kuja-ka wati karri kiirtirla,
    nyanungu kala warru yanu Jijaji-kirli Najariji-wardingki-kirli!”
  luo-luo: Eka nongʼwel odhi e dhorangach, to kuno bende nyako machielo nonene mi
    owachone joma ne ni kanyo niya, “Ngʼatni ne nitiere gi Yesu ja-Nazareth.”
  nhe-NT: 'Huan Pedro yajqui calteno campa puerta huan seyoc ichpoca tlatequipanojquetl
    quiitac huan quinilhui nochi tlen mosehuijtoyaj nopano: ―Nojquiya ni tlacatl itztoya
    ihuaya Jesús, nopa altepetl Nazaret ejquetl.'
  aii-aii: 'ܘܦܠܝܼܛ ܠܹܗ ܒܬܲܪܥܵܐ، ܘܚܙܹܐ ܠܵܗ̇ ܐܸܠܹܗ ܚܕܵܐ ܐܚܹܪܬܵ‌ܐ ܘܐܡܝܼܪܵܗ̇: ”ܐܘܼܦ ܐܵܗܵܐ
    ܥܲܡ ܝܼܫܘܿܥ ܢܵܨܪܵܝܵܐ ܝܗܘܵܐ.“'
  esk-NT: Aasiiñ anipman qanitchaġruamun, atlam qiñiqługu uqautiniġai tamatkua tavraniittuat,
    “Uvvauna iñuk piqatauruaq Jesus-mi Nazareth-miumi.”
  msb-msb: Tapos naglakat siya pero pag-abot sa pwertahan may suruguon naman na babayi
    na nakakita sa iya. Sinabihan niya an mga tawo na adto didto, “Ini na tawo kaupod
    man sana na Jesus na taga-Nazaret.”
  cpa-NT: 'Jøng² ca¹ŋó¹ Pedro ja³tsih¹³ hag³jnǿ³. Jøng² ca¹jǿi² jín³ jan² tsih²mǿ²,
    dsa² jmo¹² ta³ calah. Ca¹juúh²dsa, ca¹tsáih¹dsa dsa² tiogh³ cøg¹²: ―Dsa² ná¹²
    báh³ mi³hiúg³ quianh¹³ Jesús, dsa² chian² jøa³juøi² Nazaret héi² ―ca¹juúh²dsa.'
  dso-dso: ଏନ୍ତି କଇକରି ପିତର୍‌ ଦୁଆର୍‌ ମୁଆଁଟ୍‌ ଲଗେ ଉଟିଗାଲା । ଆରି ଗଟେକ୍‌ ବିନ୍‌ ପାଇଟିକାରିଆନି
    ତାକେ ଦେକି ତେଇ ରଇବା ଲକ୍‌ମନ୍‌କେ କଇଲା, “ଏ ନାଜରିତର୍‌ ଜିସୁର୍‌ ସଙ୍ଗ୍‍ ରଇଲା ।”
  meu-meu: Ia na e raka oho, ela ikoukou badibadinai. Ma hahine ta ese e itaia, bena
    dekedekena taudia e hamaorodia, eto, Ina tau danu Iesu, Nasaret tauna, e bamoava.
  yva-NT: Umba Petrus poroto te no unsanda wanijate. Naije wanya manapatambe kaijinta
    mo aen akato, umba mo raura nanto vatano una no naije mansai mare, “Vatane sopamo
    tavondive Yesus vatano Nasaret ai tavone pa.”
  dgc-dgc: Nadid, kéange ni Pedro to kudal to karsada, éy neta siya no esa pa a bataan,
    a tulos kinagi na du édsa sa, a “Siya ina i kagumana ni Jesus a taga Nasaret.”
  zpm-NT: 'Laa Pedr ziele nëz ro puert ne quia ro nëz, zeeṉe goṉ stib ndzoop ne rquia
    dziin ga Pedr, rëb ndzoop lo zha ne ndxie ga: ―Ye mgui qui goṉ nacgrë meṉ Nazaret
    ne bdziṉnie zho i.'
  hix-NT: Nàmno watxan hotaka toy hatà. Àto rma ehtoko, nenyey hatà, omaso rma rha.
    Txesus yakoronotho moson hamà, kekon hatà, àton komo wya. Nasarye honotho yakoronotho
    rma moson hamà, kekon hatà.
  sim-sim: Karem or mba lafakaha akayanga yok or ihi orok ormu sira. Urik nokove anandi
    las si raha orin si heyehe ma ol orok nakrem siri ondon simu sawera, �Toto Jisas
    Nasaretik fehenda nga yanda toria.�
  npi-ULB: जब उनी ढोकातिर बाहिर गए, अर्की दासीले उनलाई देखी र त्यहाँ भएकाहरूलाई भनी,
    “यो व्यक्‍ति पनि नासरतको येशूसँग थियो ।”
  cgc-cgc: Pag-ambal Pedro, giling kanen naan dani ta giyt. Naan dya nakita man kanen
    an ta isya pa na suguon na bai na gambal ta mga ittaw na gatindeg dya, “Yi na
    ittaw duma man Jesus na taga-Nazaret.”
  tim-tim: Hain dâm arim âmâ sombeim ginŋân kindo âmbâle siâŋe ekmâ luâk âmbâle ain
    kili are hin makyeŋgiep, “Woe, luâk ire amâ Yesu Nasarete gâtŋe yâk olop manmandat
    are.” dâep.
  yor-yor: Lẹ́yìn èyí, ní ìta ní ẹnu-ọ̀nà, ọmọbìnrin mìíràn tún rí i, ó sì wí fún
    àwọn tí ó dúró yíká pé, “Ọkùnrin yìí wà pẹ̀lú Jesu ti Nasareti.”
  wos-wos: Wungi wataka gwande dé yambumbu re. Rendéka jémba yakwa takwa hési akwi
    déré xéta lé lé wali téndé du takwaré wa, “Ané du Nasaretna du Jisas wali dé té.”
  emp-NTPO: 'Maʌ̃be Pedrora de jũrã ca b̶ʌd̶e dji ẽdrʌbadamaa wãsia. Maʌ̃ne dewara
    nezocawẽrãba idjira unuped̶a arima duanʌrãa jarasia: –Za b̶ʌda Jesu Nazared̶ebema
    ume nĩbasia.–'
  eng-F35: And having gone out to the gateway, another girl saw him and says to those
    who were there, “This fellow also was with Jesus the Natsorean.”
  ind-ind: Lalu Petrus pergi ke pintu masuk halaman, dan seorang pembantu yang lain
    melihatnya lalu berkata kepada beberapa orang yang ada di situ, “Orang ini pernah
    ikut Yesus, orang Nazaret itu.”
  pes-OPCB: 'اندکی بعد، در کنار در، کنیز دیگری به او برخورد و به آنانی که در آنجا
    بودند گفت: «این مرد نیز با عیسای ناصری بود.»'
  mpt-mpt: Fitae deibe tanea amito kikib ye bia unang mak osak imin tenoa atemnoa
    nakai meb ye blibi baabenoa Naka ele Yesuse Nasalet bib sake bekeba binebiobo
    gesoa
  bla-bla: Ki otsitŭp'sŭxsi kĭtsĭm'iapioyĭs, stsĭk'i ake'kuŭn nan'nuyenaie ki an'ĭstsiuax
    anniks'isk matap'pixk itau'pixk, ani'o nin'au nokŭt'opoksimiuaie Jesus, Nazareth
    istsitappim'i.
  ssx-ssx: Koto laata꞉ ipikana꞉ma꞉ mo pota꞉ kake pa꞉ta꞉ peekepate wandiki ma꞉nda꞉ma꞉
    ipiki handaa mo haemeke haliweki pa꞉ta꞉ alota꞉ Do halita꞉ mo hande Na꞉sa꞉tete
    halina꞉ ta꞉ma꞉ni halie laa leekeme.
  mkl-mkl: Si ɑnyiɛ, nɔ í dede í bɔ ikpɑ ɑndɛ kɑbɑu. Ŋɔi mudɛ̃ɛ ɑmɑɑcɛ mmu ɡɔ í yɔɔ
    mɑ́, nɔ í sɔ̃ inɛ ŋɑ iyi ɑ̀ wɑ bɛu í ni, inɛɛu ihɛ̃ í tɑko í wɛɛ do Jesu inɛi
    Nɑzɑrɛtiu.
  gaq-gaq: ଆକେନ୍ ବାସଙ୍ଗ୍‌ଚେ ମେଁ ଆତେନ୍‌ ବାଜାର୍‍ନେ ର୍ଣ୍ଣସାଙ୍ଗ୍ ଡାଗ୍ରା ୱେକେ । ବାରି ମୁଇଙ୍ଗ୍
    ଚାକର୍ ରାନି ଆମେକେ କେଚେ ଆତ୍‍ ଅରିଆ ଲେଃକ୍ନେ ରେମୁଆଁଇଂକେ ବାସଙ୍ଗ୍‌କେ “କିମେ ନାଜରିତିୟ ଜିସୁ
    ଏତେ ଲେଃଗେ ।”
  gof-RNT: Qassi bidi dirssaa penggeko gakkishin hara aylliya iya be7ada, yan de7iya
    asaakko, “Ha uray Naazirete Yesuusara de7ees” yaagasu.
  unx-unx: ଆଡଃ ଇନିଃ ବାହାରି ଅଡ଼ାଃରାଚାରେୟାଃ ବଲଦୁଆର୍‌ତାଃତେ ସେନଃୟାନା । ଆଡଃମିଆଁଦ୍‌ କାମ୍‌ଡ଼ି
    ଇନିଃକେ ନେଲ୍‍କେଦ୍‍ତେ ଏନ୍ତାଃରେ ତାଇକାନ୍‌ ହଡ଼କକେ ମେତାଦ୍‌କଆ, “ନିଃଦ ନାଜ୍‌ରେତ୍‌ରେନ୍‌
    ୟୀଶୁଲଃ ତାଇକେନାଏ ।”
  gah-gah: 'hé numunamámini gatetó lemeko noigo, gelekelé mohó makolímo aí ánigoake
    áminaló mina vegená nene láa loko lo kimimó: Ve imanémo Nasalete numutotí ve Izesuki
    miniaká asi vema noinae.'
  lcm-lcm: Le na kala pasiang ane mete sokosiangan na mang kavulik kala arai ania
    na kala antok a keve vap ang e iang ta, “Ike kana katapo kun auai ve Iesu ke le
    Nasaret.”
  aer-aer: Peter akeme-irremele, arriwe-werne-atheke alhetyame, arelhe arrpenhele
    renhe areke yanhele tnerlenge, re artwe areyeke ileke, “Ayenge awerrirraye, artwe
    yanhe arriwe itwele tnerle-anerlenge araye, artwe yanhe Jesus Nazareth-arenye
    ikwerele-arlenge aneke.”
  qvc-NT: 'Chaymandaqam chay patyumanda sawa punguman lluqshiptin, suq kriyadapis
    Pidruta rikashpa, chaypi kaqkunata nirqan: —Kay runapismi Jisus Nasaritmanda kaqwan
    puriq, nishpa.'
  tgl-ULB: Nang siya ay lumabas sa isang tarangkahan, isa pang utusang babae ang nakakita
    sa kaniya at sinabi sa mga nandoon, “Ang taong ito ay kasama din ni Jesus na taga-Nazaret.”
  cbs-NT: 'janu jemaintin kenekauana jikiti xui anu ka niken ainbu betsandi janu nia
    uinkin jatu yuikin: —Ja junidan, Jesús Nazaret anuabe nimiski— jatu waya'
  xtm-NTPP: 'Te ni kee de ye''e ke''e ma. Sani te in‑ka ña''a jinukuechi nuu tee tátnuni
    nuu sutu ma, ni jini tna ña Pedro ma, te jiña''a ña ndaka‑ka ñayii ka iyo ma:
    ―‍Tee ya''a chi ni yo ndikin de Jesús tee ñuu Nazaret ma ―‍kúu ña jiña''a ña.'
  nnq-nnq: Apakiba akapita paniango, mpakachi jonge munkege ngammona, ngabalengela
    abakiba penia, “Mundu jwajo akiba pamwe na Yesu juku Nazaleti.”
  bao-NT: 'Jiro jope pee cʉ̃ ca witi waaro, ñucã apeo pade coteri majo cʉ̃re ĩari,
    o biro ĩiupo, aperã to ca niirãre: —Ani cãa, Nazaret macʉ̃ Jesús menara niirucuwi
    —cʉ̃jare ĩiupo.'
  san-ORI: ତଦା ତସ୍ମିନ୍ ବହିର୍ଦ୍ୱାରଂ ଗତେ ଽନ୍ୟା ଦାସୀ ତଂ ନିରୀକ୍ଷ୍ୟ ତତ୍ରତ୍ୟଜନାନୱଦତ୍, ଅଯମପି
    ନାସରତୀଯଯୀଶୁନା ସାର୍ଦ୍ଧମ୍ ଆସୀତ୍|
  huv-NT: 'Pedro wüx laámb apmamong tiül ombeay nden, quiaj majaw nej alinop, aton
    tasaj monlüy quiaj: ―Aaga naxey quiaj taquiiüb aaga Jesús naw Nazaret ―aj.'
  otn-NT: 'Ra̱ Bɛdu p''ʉya i̱ map''ʉ bí ja rá̱ goxthi ra̱ da̱thi. Mi̱ nu̱ ma̱n''na
    ra̱ xisu p''ʉya, ma̱hømbi̱ ''yɛ̱mbyø ja̱''i̱ ''bʉp''ʉ: ―Nu̱na̱ ra̱ n''yohʉ ''bʉcua,
    xquet''a̱ rá̱ n''youi ra̱ Jesús nu̱na̱ ra̱ mmɛ̱ngu̱ Nazaret.'
  nop-nop: Unduŋ yoŋa taliyeme foloŋ fooŋ wene tulune tipilapilaye tamkuya niŋdibo
    kaŋ metam indiŋ yeniŋguk, “Me yoŋ adi Jesu Nasaletniŋ dut hatilak.”
  obo-NT: Waa nouhoy pomon tadda, mid undiyon sikandin to sobbangan to lama. Na rutun,
    duwon mandon sokkad no ba-ay'n sudsuhuwon no nokokita kandin, woy id osengan din
    iddos mgo minuvu rutun. Kahi rin to, “Ikon minuvu, sokkad en sikandin nid duma
    ki Disas no toho Nazaret.”
  cak-ENT: 'Y tok rija'' nrajo'' que ntel-e pa puerta, c''o chic c''a jun ixok aj-ic''
    ri xtz''eton richin y xbij c''a cheque ri yec''o-apu chiri'': Ri jun achi re''
    chuka'' rachibil ri Jesús ri npu''u pa tinamit Nazaret, xbij cheque.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ ᤗᤰᤂᤢᤶᤔᤥᤗᤠᤶ ᤋᤠ᤺ᤰᤜᤴ ᤗᤧᤵᤔᤠᤱ ᤐᤣ॥ ᤂᤧᤵᤔᤥ ᤘᤣ᤹ᤛ᤻ᤔᤠ ᤛᤣᤘᤠᤖᤥᤔᤠ ᤆᤢᤰᤔᤧᤸᤗᤧ
    ᤂᤢᤏᤧ᤹ ᤏᤡ᤺ᤛᤢᤀᤠᤱ ᤘᤣ᤹ ᤔᤏᤠᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤁᤴ ᤔᤏᤠ᤺ᤴᤏᤠᤱ ᤏᤠᤛᤖᤋᤛ᤻ᤔᤠ ᤕᤧᤛᤢ᤺ᤴᤏᤢᤀᤣ ᤘᤕᤧᤖᤥ॥”
  mie-NT: 'De nī nquee dē viéhé quēhe, de nī jinī incā ñahan nūū dē. De nī ncāhān
    ña jíín nchivī íyó ñúcuán: Tēe yáhá chi suni nī jica dē jíín Jesús, tēe ñuū Nazaret,
    ncachī ña.'
  san-TIB: ཏདཱ ཏསྨིན྄ བཧིརྡྭཱརཾ གཏེ ྅ནྱཱ དཱསཱི ཏཾ ནིརཱིཀྵྱ ཏཏྲཏྱཛནཱནཝདཏ྄, ཨཡམཔི ནཱསརཏཱིཡཡཱིཤུནཱ
    སཱརྡྡྷམ྄ ཨཱསཱིཏ྄།
  qve-NT: 'Chayta nispanmi Pedroqa chay patiopa punkunta hawaman lloqsisharan. Hinaqtinmi
    huk sirvienta warmiñataq Pedrota rikuruspa, chaypi kaq runakunaman niran: —Kay
    runaqa chay Nazaret llaqtayoq Jesuswanmi kasharan, nispa.'
  pao-NT: Ka koodua nanatzakwona'a-witoo soo Peter meahoo. O'no yise kumma'yoosoo
    tsuadumu tutummatzidu punno'o oo poonnese mee ka mu numu o konnodu netamma, “Esoo
    nana uga ka Jesus-notu.”
  cbu-NT: Táyaru, chiyzayaru, shítungashinungi xiyaa ashirangshita. Ashiri anushsha
    muchchur nllitarit Pitoroo parangiya. Tputsee tsiyatarangu, In tputs Isuspat Násaretshuchpa
    ipunarangiya. Wipunashparee, tárangiya.
  usa-usa: 'mirá-timatuwena oqtabí kumá yaúbama ko itó-uraiye. ánibo káqomma mayaí-íníkómá
    Pítaamma aónatuwena waaqókáqô máe-kayukama maará téna timá yímikaiye: “maan-nákómá
    Îtuma Náátárêtibake-nakote máqe-uraine.” téna tiráiye.'
  soy-soy: 'Uu limɛmɑ́ɑ́ yisi uu rinɔnɔɔ-mɛ̃ sĩ. Unɔ́si kɛikɔ́ ucɔ pɔ́ɔ kɔ kei piyɛ́nɛ
    u kpɑ́ uu pɛpɛɛ kei n cɑ́pinɛlɛ̃ mɑɑ rɛ: Nkó pɔ̃́ nɛ kɔ pɛɛ Nɑsɑrɛti ukɔ́ Yeesu
    uyɛ̃ tikilɛnlɛ.'
  hui-hui: Ani lalu bialu pabe harabani puwa hearia biabe bia haga wandari mende heagome
    Pida hondowa agali hearuhondo lalu, Ibu Nasareteali Yasula mandagi haga, lene.
  amf-amf: Kerminsa kerinka kinin utenka, maa ab kallo kiam shedayse ogote dohon eenna
    ‘‘Ea kaa Naazret peen Yesusbete ki dahade’’ ko hamade.
  quc-NNT: 'Ri tat Pedro qas raj kel b''i chuchi'' ri ja, aretaq xilitaj chi rumal
    jun ajik'' chik, ri ajik'' xub''ij chke ri e k''o chila'': We achi ri'' xuquje''
    xk''oji ruk'' ri Jesús ri aj Nazaret, —xcha chke.'
  dob-dob: ꞌEnega Pita ꞌidena ga tupwana ꞌiaapwesa. Ta ꞌebweu wate gomagweine Pita
    ꞌiꞌitena ga tomiya nidi ꞌediya ꞌigwae, “Tai gote lowa Yesu goma Nasaleta maꞌiyana.”
  wrs-wrs: '@see-verse:MAT.026.070'
  mca-mca: 'Ma'' qa ikii pa''aj qa i''ntaxi'' pa''aj ha'' ƚeji''ii, qa hik hakha''a''
    qa yi''weni'' iye pekhep iye, pekhe''en qa yit''ijji''ju'' pekhewep iye: —Hik
    ha''ne ha'' ƚijts''eji''ijkii ha'' Jesús Nazaret ƚeiƚe''.—'
  tzo-TZC: 'Ti Pedroe ta xa ox xlocꞌ batel ta tiꞌ moc cꞌalal jaꞌ o iꞌilat yuꞌun yan
    mosovil ants. Ti antse jech laj yalbe ti buchꞌu tey tsobolique: ―Ti vinic leꞌe
    jaꞌ schiꞌil ta xanobal ti Jesús ti liquem talel ta Nazarete ―xi.'
  mya-mya: အ​ခြား​အ​စေ​ခံ​မ​က​လေး​တစ်​ယောက်​သည်​သူ့ ကို​မြင်​လျှင်​ထို​နေ​ရာ​တွင်​ရှိ​သော​သူ​တို့​အား
    ``ဤ သူ​သည်​နာ​ဇ​ရက်​မြို့​သား​ယေ​ရှု​နှင့်​ပေါင်း​ဖော် သူ​ဖြစ်​၏'' ဟု​ဆို​၏။
  gng-NT: 'U joh bunañɔjɛbu bó, nɛ upiitonsɔntɔ laa'' wɔ, ki tɔke'' binib bà te
    niʼsaan nnɔ ki ye: «Ujɛ wuɔ mɔ là te nin Nasarɛt ya *Yesu nɛ.»'
  cbi-NTPO: 'Tsejtu bene ya juukapa keesha jiñu, yasha taawasha kemu kama panna katatu,
    junu pumu chachillanu tsandimi: Entsa ruku, Nazaretsha chumu Jesúsba nentsuwa,
    timi.'
  ikk-NT: Ogẹn o gi si ebe wẹ gha a banye ezi-ọgwa hụ, nwa-agbọọ ọzọ wụ odibo nọ hụn
    a, sị ndị turu ebẹhụ, “Onyẹni lẹ Jizọsị onyẹ Nazarẹtị wị.”
  leu-leu: E a falet xe la matana yalaxau ina nobina aave. E xasa yaasok tefin a xalume
    e a kuus xe sina mu tomexaan pave, “Nane waan xuvul pa Yesus ti Nasaret.”
  maz-NT: 'Nuc''ua e Pedro o mbedye c''ua cja c''e ngoxtji. Mi bübü nu c''ü ''na ndixũ
    c''ü xo mi pëpji nu. Angueze o jñanda e Pedro mi böbü nu, nguec''ua va xipji c''o
    mi cãrã nu: ―Xo ''ñe ne bëzo nu, nde mi bübüvi e Jesús nu menzumü a Nazaret, eñe.'
  bod-N: ཁོ་རང་ཕྱི་རོལ་ཏུ་སོང་བ་དང་རྒྱ་སྒོའི་ཁར་སླེབས་པ༌ན། ཡང་གཡོག་མོ་གཞན་ཞིག་གིས་མཐོང་སྟེ་མི་རྣམས༌ལ།
    མི་འདི་ཡང་ནཱ་ཙ་རེལ་པ་ཡེ་ཤུ་དང་གྲས་གཅིག་རེད་ཅེས་པ༌དང་།
  tca-NT: 'Rü yexguma marü yema ĩpataèxtüarü ĩã̱xwa ínaxũũxgu ga Pedru, rü naĩ ga
    pacü nüxü̃ idau. Rü ngĩgürügü namaã ga yema duü̃xü̃gü ga yéma yexmagüxü̃: —Ñaã
    yatü rü Ngechuchu ya Nacharétucü̱̃ã̱xmücü nixĩ —ngĩgürügü.'
  zpl-NT: 'Che chu nza Pedro enza ruꞌu puerta eliꞌyaꞌ zeꞌe, nu zeꞌe ulañiꞌ stucu criada
    liꞌilla nu uninchu lubee bene enu nucuaꞌa zeꞌe: ―Leꞌca nuu benecuaꞌ enzenu Jesuse
    bene eyeche Nazaret.'
  mbc-NT: 'Moropai Pedro mo''ta''pî wîttî iwa''to'' mana''ta pia. Inî''rî tiaron to''
    poitîrîpa''ya era''ma''pî moropai ta''pîiya moro tîwe''sanon pî'', warayo''kon
    pî'': —‍Mîîkîrî wanî''pî Jesus Nazaré pon yarakkîrî —‍ta''pîiya.'
  ndg-ndg: Payei pannango, mmanda ywenge nwawa atikumona na kwabakiya bababile apo,'Mundu
    yoo nembe abile pamope ni Yesu wa Nazareti.
  wsk-wsk: Ale por ko songkuring biya mu te namaram, se ura imet bo tala nu arigam,
    ale kariimet sang mu te bagaman mu nunga maonam, “Kari imi Jesus Nazareth kari
    wore ko kari bo,” mam.
  toj-NT: 'Ti huaj tec''an ja ba puerta calle. Ti cho ilji yuj otro jun criada: ―Jach
    ni ja tan huinic iti, ti ajyi ec'' soc ja Jesús ja tan nazareño, xchi ja aq''uixi.'
  tbc-tbc: Murna gug yaug ar san dalawan te imado dugo, urat pein sen ak ta ileg,
    niŋen o tamolpein sumeik dumado yan fidian irupidai, “Tamol an iŋ Jesus Nasaret
    san amaiak ida dumado dutor se ya.”
  sna-sna: Ipapo akabuda akandomira pasuo apo paakaonekwa nomumwe musikana uyo akati
    kuvanhu vose vaivapo, “Murume uyu akanga ari pamwe chete naJesu weNazareta.”
  smk-NT: Inmalis yan nako sa purta nan pukok. Saya anamanaet nin alila' nin babayi
    a nakaalilbi' kona ket wana konran tutawodtaw, “Sitin tawo, kalamo' nayan siin
    si Jesus a taga Nazaret.”
  grc-TCGNT: Ἐξελθόντα δὲ αὐτὸν εἰς τὸν πυλῶνα, εἶδεν αὐτὸν ἄλλη, καὶ λέγει αὐτοῖς
    ἐκεῖ, Καὶ οὗτος ἦν μετὰ Ἰησοῦ τοῦ Ναζωραίου.
  gof-WFTW: Qassi bidi dirssaa penggeko gakkishin hara aylliya iya be7ada, yan de7iya
    asaakko, “Ha uray Naazirete Yesuusara de7ees” yaagasu.
  spa-BLM: 'Cuando salió al pórtico, otro lo vio y dijo a los que estaban allí: “Este
    también estuvo con Jesús de Nazaret.”'
  kyz-NT: 'A''erauwe ''ga afu''ama awau ''oga osoma rokwara katy. Poje peu oporowyky
    ma''e ẽẽ mũ ''ga resaka nũ. A''eramũ ẽẽ ''jau ojepyriwara ''ga upe: —Ko kĩã Jejui
    kĩã rewiri ako ma''efera kĩã futat. Nasare pe waranup ma''efera kĩã rewiri ako
    ma''efera kĩã futat— ''jau ẽẽ ''ga upe.'
  dao-dao: Acunüng, akce mkawt da cit se, acuia mpya akce nghnumi naw hmuh lü, “Hina
    khyang pi, Nazaret Jesuh am ve yümki va ni kbak,” ti lü acuia awmki he üng a jah
    mtheh.
  cya-cya: 'Xa mdo''o ton yu tuna''an lyiya'', can'' mdo''o ycui'' xca ne'' cuna''an
    nguso, lo'' nchcui'' ne'': Lo''o yu re nda''an yu lo''o Jesús Nazaret.'
  wrk-wrk: Baki barlbayi Bida bardawarri barrikina. Barriwa. Kamu barri najbayi Bida
    yingkawanyi jibarriwanyi wakiwarranyi. Yanyba nyuli yalungi nganinyimukuyngka
    jali yalu jungku nanaba nangandu. Yanyba nyuli yalungi, “Nanda nganinyi nyulili
    jungku nangandu Jisusnyina.”
  nii-nii: Pe nga eim anda pupu ngii tak tor kindiłmin ełe mułum. Nga amb endi opu
    ek nipi wumb mulnjung ei kanpi nim, “Wu ei Jiisas kin ouni Nasares konu ełe mulnjunguł
    kenj wu,” pa nim.
  ign-NT: 'Tásiha, mavarahapa tiúchuca­va­ne­ya­rehini. Suímahavare esu apana vanaraca.
    Suíchavacapa ena natiari­hi­que­neanahi: —Eñi ñica achane éñirichu ñichamuri eñi
    Jesús Nazareno. Nímahahi ñicacha­nepahi —suíchavacapa.'
  dik-NT: Ku ler aɣeer. Go nyɛn dɛ̈t alony bɛ̈n ku lëk kɔc awën kääc thïn, “Mony kënë
    ë ye rëër kek Jethu raan Nadharet.”
  cac-cac: Axo yic ix elta vin̈aj Pedro chi' d'a sti' spuertail amac', ix ilji vin̈
    yuj junxo ix. —Aton jun vin̈ tic, yetb'eyum sb'a yed' Jesús aj Nazaret tic, xchi
    ix.
  tzj-E: 'Xyictaja, xba abar c''o wa'' chijay per c''o chic jun aj ic'' xetz''towa
    rxin y xbij chca jec''ola tzra'': —Jawra acha arja'' rexbil Jesús je aj Nazaret,
    cara'' xbij chca.'
  bpx-bpx: अळतेण पतरस झापला नी पयड़ी भणी ज्‌यो, पण एक अळी बीजी पावर्‌याण तीने देखी
    अने तां ह़ारीक उबा हय रेला माणहु ने केदी, “आहयो अदमी बी ईसु नासरी ह़ाते हतो।”
  san-BUR: တဒါ တသ္မိန် ဗဟိရ္ဒွါရံ ဂတေ 'နျာ ဒါသီ တံ နိရီက္ၐျ တတြတျဇနာနဝဒတ်, အယမပိ နာသရတီယယီၑုနာ
    သာရ္ဒ္ဓမ် အာသီတ်၊
  yaa-NT: 'Nãskafata pexe fepoti ano kani. Nãnoa kẽro xomaya fẽtsari fichixõ fetsafo
    yoini: “A nari Jesús fe Nazarete anoax kafãsamis,” fani.'
  cab-NT: Leíbuga yebe Pédro luágun béna, ligía taríjini ábanya, ába taríñagun joun
    ja ñíbaña. —Eyéri le, lúmañajañein gíñe Jesúsu le Nazarétna.
  clu-clu: Kag nagayan tana dayon sa may poirtaan. Nakita tana ang sangka sorogoon
    roman nga babai, kag makon na sa mga tao doto, “Dia nga tao anang kaiban ra ni
    Jesus nga taga-Nazaret.”
  swh-ULB: Alipoenda nje ya lango, mtumishi mwingine wa kike alimwona na kuwaambia
    waliokuwepo hapo, “Mtu huyu pia alikuwa pamoja na Yesu wa Nazareti.”
  tpt-NT: 'Ex tejkan alcha laka kiltalakxtuti, ex laqtsꞌil aqayntaun maqtsukuꞌ va
    lakjunil yu alati yu ancha ixtayanal: —Ni anuꞌ joꞌati vachuꞌ ixtꞌatiꞌukxuyal ni
    Jesús yu machaqaꞌ Nazaret.'
  aai-aai: Naatu misir tit in bar ana etawan awanamaim tit, nati’imaim bowayan babitai
    ta itin naatu oro’orot nati’imaim hibatabat hai tur eowen eo, “Iti orot i Jesu
    Nazareth mowan ana of ta.”
  sny-sny: Sosu Pita wesi taire arunatiyewe, nowe ma'e fi. Sosu Wiyawi yahowa'i ani
    siye menitani tere'e ta Pita siyeye. Le lu taune ma'e eiye, “Meni ape le Jisas
    omo Nasaret lo meni aiwawe iroteye.”
  myy-myy: 'Sãjasʉora soje tʉ Pedro ĩ ejagʉ wagʉ yiroca tiyijo gajeo mʉcana: —Jesús
    Nazaret cʉto gagʉ rãca wa ucuñi ĩ cʉni, yiyijo gãjerãre gotigo.'
  trc-NT: 'Ga̱a ne̱ curiha̱nj Pedró, ne̱ canicunꞌ soꞌ rej atúj yuvii̱ chingá a. Ga̱a
    ne̱ queneꞌen yoꞌó mozó cha̱na̱ man soꞌ, ne̱ caꞌmii noꞌ rihaan nij yuvii̱ nicu̱nꞌ
    rihaan veꞌ ga̱ Pedró, cataj noꞌ: ―Síí nihánj cachéé ga̱ Jesucristó síí cavii chumanꞌ
    Nazaret asuun asanj ―taj chana̱ yoꞌ a.'
  cut-NT: 'Tah cuahn adive ne, cuahn ye cua̱hn nino chendevah. Ndihchero ta̱ma te
