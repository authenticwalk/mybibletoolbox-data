  dop-dop: 'Pǝlɛ pǝ wɑɑlɩ kɛ́ Piyɛɛ kʋlɑɑ nɑ ɩ́ polo nɔnɔkeelɑsɩ. Ɩlɛnɑ tǝmlɛ tʋ ɑlʋ
    nyǝŋ lɛlʋ nɑ́ɑ́ nɑ-ɩ nɑ ɩ́ heeli mpɑ pɑɑ wɛ tǝnɑ tɔ sɩ: Ɩnɛ ɩnɩ ɩ kɑ wɛ Nɑsɑlɛtɩ
    Yesu ɩnɩ ɩ kiŋ kɛ́.'
  azb-azb: 'Sonra darvazaya gələndə başqa bir qarabaş onu görüb oradakılara dedi:
    «Bu adam Nazaretli İsa ilə birlikdə idi».'
  eng-DBY: And when he had gone out into the entrance, another [maid] saw him, and
    says to those there, This [man] also was with Jesus the Nazaraean.
  guo-NT: 'Do jawʉt, Pedro fʉlaech bafafa poxade. Jaxotde Pedro asaow pawis pejme
