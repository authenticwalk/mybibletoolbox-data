  zap-NT: 'Zhich guin or ne zaruu Bëd ruporton, wii ste wnaa ne rlaa dxiin nga ne
    za Bëd; lex re men lo yra mén ne ndxin nga: ―No mgyeeyree nak xpén Jesus men-Nazaret.'
  wer-wer: Pël mëak ëm kanrak orööpënëak yaëën inëën koont munt nampök itenak omën
    naë wëauröen epël mëëa. “Omën epop Yesu Nasaret kakaanëpring wëaakë yaaup.”
  ipi-ipi: Wuane lalu, bala ende pitane asia lomba okona mandaka poto atea-kola, piape
    wanda waka mindimane bala andoto, wandakali ongane ateaini tupa lamawuato, akali
    oko bala Nasatesa tano okona tane Jisasa oko towa atu atapia leaipia.
  qul-NT: 'Puncunejman puripojtin, waj uywaska sipas ricuspa ujcunaman nerkan: —Caypas
    Nazaret llajtayoj Jesuswan purej.'
  ter-NT: 'Ina pihôpo xoko vekokúti xe''ókuke pahapéti. Yane apé koéponemaka po''i
    seno ahinoêti noixoâti. Ina kixôa neko po''ínuhiko xanéya: —Enepora hóyeno, xáneheixonemaka
    Jesus, enepone íhae Nazâre —koéne.'
  bmr-NT: 'Jaanaaca Pedro toonotɨ fuucuuboco saafigo aatyɨmeugoro tooneri iicaumoco
    nuuhi: Jaanɨ bu tollɨro oono Jesu Nazareooboma ɨguehicaabo, noogoro.'
  fuf-fuf: 'Wa ko o fokkitiri ka dambugal njanal, debbo kurkaaduujo goo kadi yi''i
    mo, wi''i wonnooɓe ɗon ɓen: «Oo no wondunoo e Iisaa, oo jeyaaɗo Naasirata.»'
  bhl-bhl: 'Wangesomi, Fita em uneko, wati ges abisom dim ka kel mose ding dim bakate,
    iti weng afak waneng mak mali kawtiw ka biliw biilo bokoyemomelu: “Kunum bakati
    Nasalet abiw mutuk fian em Yesus eso kakawkabe kunum bete te.”, yangsu kale.'
  ons-ons: Yale raki paki, eŋe mat wane sen ea wane madetko ari wakesiakane okange,
    paki qelit ŋerep maneŋo kaki paki, ŋei yewa metkoi eŋe edane rake, “Ŋei iwa eŋe
    Yesu Nazaret matko ŋine, eŋerop geke.”
  con-NTPO: 'Tsomba sombo''ttinga sombo jisi faesu sema''su pushesu tisema attepa
    tseni can''jensundeccunga su: —Va tsandieja Jesús Nasarenoi''ccu jacan''su tsu.'
  ghs-ghs: Hiireqi noi naga pata oke papahimi ota paha teei hee, Oe, Abirai Dzesu
    Nadzaretteho nenama nopoi oomi ana moori.
  peg-peg: ଇଦାଂ ଇଞ୍ଜି ହେୱାନ୍‌ ହେ ଅହ୍‍ଣାନି ଦୁୱେର୍‌ କଚଣ୍‌ତ ହାଚାନ୍‌ । ଆରେ ରଞ୍ଜେଲ୍‌ ଚାକର୍‌ଣି
    ତାଙ୍ଗ୍‌ ହୁଡ଼୍‌ଜି ହେବେ ମାନି ଲକାଂ ଇଚାତ୍‌, “ଇୱାନ୍‌ ନାଜରିତିୟ ଜିସୁ ଲାହାଙ୍ଗ୍‌ ମାଚାନ୍‌
    ।”
  txu-NT: Ne kam kikreti'ỳr àrmã katon kre tã dja. Nhym bẽnjadjwỳr nhõ àpênh ni 'õdjwỳ
    omũn memã kum, —Tãmwãdjwỳ ne Jejukôt ar ba, Nadjarekam Jejukôt ar ba, ane.
  eng-WEBU: When he had gone out onto the porch, someone else saw him and said to
    those who were there, “This man also was with Jesus of Nazareth.”
  gnw-NT: 'Jayave Pedro oo onque tuicha vae cotɨ. Jare ĩru cuñatai uecha jare jei
    joco pe ñugüɨnoi vae reta pe: —Cua cuimbae co jae penti Jesús Nazaret pegua iĩru.'
  mux-mux: 'Aku nimba kene Pita yu lku-keri-puluna pupa mulupili kongun tinjili kendemande-ambu
    te-ni yu kanupa kene akuna muluring yambumandu nimba mele: “Yi ili yu Nasaret-yi
    Yesos kene wasie tapú-toku muluring yi kanumanga yi kanili lem.” nirim.'
  maj-NT: 'A̱s''a̱i tsitju yo̱ nga ngji má tje̱n a̱nkju̱a̱ na̱tsiu̱n. Yo̱ ta̱ kikiehé
    ngáha̱ ra̱ kj''a̱í na̱ musu̱ ko̱ b''a̱ kitsúhu̱ já xi kabincha yo̱: —Kui chái̱
    xi ta̱ tje̱nko̱ Jesu xi nibáha Nazaret.'
  bkq-NT: 'Agueypyem myani taseraji tâdâwânto iwyantaji Pedro idâly. Eagonro pekodo
    târâ tâwaneim modo ewy, Pedro tientuo, tydâ iwaguepanro modoram aguely myani:
    — Jesus Nazaré donro eynynonro ewy awâkâ uguondo — kely.'
  kue-kue: Ana ye Kaiapas yungumo toglmo dra mina kondo ende menda ongo, nigl-kongun
    ambai ta ye kandre ana yomba meglkwa i ditongwa, “Yagl i Yesus Nasaret nem bogl
    akiye wanmiurkra.”
  cot-NT: 'Ariquea yogaitsivetanaja ontaniqui sotomorontsiqui amenitsitajariquea aisa
    otsipa manquigarentsi, ocantsijigariquea choocajianquitsica oraniqui: —Iricatica
    irio itsipavijire Jesoshi Nasarequitica.'
  bnp-bnp: Muri e Petrus i vuru tala na logo, lakea a vora ngatavine tara i masia,
    i taki e huriki ri mamade vonga, “Ra bakovi iea i laho turane Isu, ra bakovi o
    Nasaret.”
  apn-NT: 'Hãmri nẽ mẽ umaj kànhmã xa nẽ tẽ nẽ kĩtare hwỳr hakwakrem ahte mẽ hkàx
    ã xa. Tã nhũm hpãnhã hõja omu nẽ hã mẽ kãm: —Xê ma pẽr ãm hãmri na mẽ harẽ. Kêp
    Jejus kôt ri mẽ pa xwỳnhjê hõ na pẽr. Anẽ.'
  ctp-NT: 'Bra ti mdoꞌo tsuꞌ Tyu mdyituun yu kwiꞌ seꞌen ti tuloꞌoo kanꞌ. Chunꞌ ndiꞌin
    la naꞌan xka nu kunaꞌan nu lka msu ꞌin sti joꞌo, ykwiꞌ loꞌo nten nu nduun kwiꞌ
    seꞌen ti: ―Suꞌwa ti ndaꞌan nu kiꞌyu re loꞌo Jesús Nazaret kwa ―ndukwin nu kunaꞌan
    kanꞌ bra kanꞌ.'
  bre-BRG: 'Evel ma''z ae etrezek an nor, ur vatezh all a welas anezhañ, hag a lavaras
    d''ar re a oa eno: Hemañ a oa ivez gant Jezuz a Nazared.'
  opm-opm: Pora oh tandeim susa doho gwatei katnong oh hat patin wan ire atamreipat
    kuu tit apris wandeingopri. Wamara ama pati ihirnong Mama han mohri Nasaret han
    Jisas ohsi pat han ihirmur pongopri.
  bvr-bvr: Lika a-jarl a-bamuna ngana gu-jirra gun-gata jandarra gu-ji gu-gomarriyana
    gun-gata rrawa. Rrapa barrwa jin-nerranga jin-mujama a-nana, lika jiny-yena burrwa
    aburr-gata aburr-ji aburr-ni, “A-lay, an-guna burr-guta a-jurrjurrmunga Jesus
    an-gata Nejarach (Nazareth) an-guyinda.”
  wal-wal: Qassi biidi dirssaa penggekko kiyishin, hara ashkkariyaa a be7ada, hegan
    de7iya asatuyyo, “Ha bitanee Naazireeta Yesuusaara de7ees” yaagaasu.
  zad-NT: 'Na'' ka ziyaje'' cho''a puerta'' bizle''i sto beṉ'' yoblə ḻe'' na'' chi''e
    beṉ''ka'' lle'' na'': ―Len beenin nake'' txen Jesúza'', beṉ'' Nazareta''.'
  aso-aso: 'Neꞌmine lo gesi gateda lemo novivo gelekeleꞌ alu gohi maliꞌmo ningeko
    eveneꞌ aꞌmida minave lo-ngimineꞌ: Me ve nene Nasalete numudatiꞌ Izesulesi monaaꞌ
    ave ma ne neive.'
  uli-uli: Ngo yesa buyoy mo metal hatmal yoror we. Semal lefechig le semal boy sala
    wiri ngo sa kangalur mal kowe loboswe bo, “Yeramtale ila semal mokwe re dabeyel
    Jesusel Nazareth.”
  nin-NT: Na gru huzzu kukri na anko akpla wa. Uva numa ku hi ma nabo na da ku anishirr
    ba di, “Ugo nggo wa a di ga Yesu anu Nazareti wa.”
  tgk-tgk: 'Сипас вай аз он ҷо назди дарвозаи ҳавлӣ равона шуд. Хизматгорзани дигаре
    низ ӯро дида ба одамони дар он ҷо истода гуфт: «Вай ҳамроҳи Исои Носирӣ буд».'
  acu-NT: 'Nunia jiinkitas waitinam wajamtai, chikich nuwa nuni wajainaun chicharak:
    —Ju aintska Nazaretnumia Jesúsjai wekainuyayi, —timiayi.'
  cak-WNT: 'Y tek riya'' ntel c''a el ri pa puerta, c''o chic c''a jun ixok aj ic''
    ri xtz''eto riche (rixin) y xubij c''a chique ri yec''o apo chiri'': Re jun achi
    re'' can rachibil chuka'' ri Jesús ri nipe pa tinamit Nazaret, xcha'' chique.'
  ebk-ebk: Kun pay inmuy hiya as nan sugpan nan fiattaw, nan tukún ay mafiabfiaor
    ay fiafiai at enmatonana hiya. Kenalina as nan chiyuycha nangatakchug, “Hi tona
    met ay laraki at usa us ay nakekadkadwa kan Jesus ay i-Nazaret.”
  spa-PDDPT: 'Al salir a la puerta, otra lo vio y dijo a los que estaban allí: ¡Éste
    estaba con Jesús nazareno!'
  ruf-ruf: Kuya kalawa kunze, ako imtumwa yungi pinga kamwona, kuya kawalongela iwanu,
    “Hayuno naye tsakahamwe na Yesu wa Natsareti.”
  gun-gun: 'Ha''e gui oka katy oẽ ovy rã amboae kunha''i omongakuaapy ju oexa. Ha''e
    va''e ma aipoe''i ha''e py ikuai va''e pe: — Peva''e ma oiko avi kuri Nazaré pygua
    Jesus reve.'
  agu-BL: 'Yi tele''n tzaj tzun klo'' Lu'' tzi puert, nintzun oc junt xun tan yol
    scyetz cobox wunak yi ate''tz: —Yi yaje''j, i'' jun scyeri e'' yi xomche'' te
    Jesús yi aj Nazaret.'
  isn-isn: Nae ulongoe kunzi amulango, umitumi mungiza nuakesungu wakamuona nukumuela
    naakole pang'wanso, “Umuntu uyu aliakoli nu Yesu wa Nazareti.”
  ilo-ULB: Idi rimmuar isuna iti ruangan, maysa pay nga adipen a babai ti nakakita
    kenkuana ket imbagana kadagiti adda sadiay, “Daytoy a lalaki ket kadua met ni
    Jesus a taga-Nazaret.”
  pir-NT: 'Tiquiro sa nidi bato ti paa cjã sahrĩno sopecaha cahapʉ wahahye Pedro.
    Topʉ tiquiro ijigʉ̃ apecoro cahacjõno tiquirore ihñano, topʉ ijiyequinare ohõ
    saha niahye: —‍Jesu Nazare cjʉ̃no mehna ijiri ahriquiro, niahye ticoro Pedrore
    tja.'
  anv-NT: Ashyágémbɔ akwilé afɛ́ né menombi gébámé. Ɛfɛɛ́ maá mesɔ mendée
    ayi fɔ agɛ́gé ji ajɔɔ́ ne bɔɔ́ abi átɛné ɛfɛɛ́ aké, “Mende yina abɔ́ alú
    ne Jisɔs muú Nasarɛt.”
  sab-NT: 'Pedro gerudu ene gire Pedro jo manade ugakage, eni muinga lle boanga na
    gdaite gwagedu Pedrodi gerudu kwian na ole Pedro giti: —Kwian onbre e kledu chage
    ule Jesu una Nazaremu ole.'
  tmd-tmd: Pita aliö rön, öbɨlön, du ubalɨja il yöra mɨdmɨn nugugɨrön, ram aku mabö
    rɨmɨdöŋ mö i hön, Pita nugwo nugwön, nöbö mö mɨdim akuyöbö ñɨgö yadöŋa, “Nuŋ nöbö
    Jisas Nasaret yöbö aku pɨsaŋ mɨdmɨn nugulö,” röŋa.
  acr-NNT: 'Ekꞌu riꞌ kel bꞌi ri Pedro chuchiꞌ ri puerta yey xilitaj ruma jun chik
    ali aj chak, y waꞌli jewaꞌ xubꞌiꞌij chike ri e kꞌo chiriꞌ: —Waꞌ wa jun achi e
    jun chike ri eteran chirij ri Jesús ri aj Nazaret —xchaꞌ.'
  kpg-kpg: Gei mee gaa hana gi di ngudu di bontai, gei tuai dama ahina ga gidee ia
    a mee, ga helekai gi nia daane ala i golo, “Taane deenei nogo madalia a Jesus
    o Nazareth!”
  taj-taj: थे ख्राङगाला म्रापरी निजी। थेरीनोन थेदा स्‍य्‍हान्‍दो नोकरस्‍या गिकसे म्राङ्सी
    जम्‍मान म्‍हिगदेदा “चु म्‍हिएनोन नासरतला येशूदेन छ्‌यामनोन मुबा” भिसी पाङ्जी।
  avt-avt: 'Hɨrak ketpaan ken witeik kau wɨnak hɨnp ek. Te mɨte hap wɨrek hɨre watɨp
    mɨt miyapɨr yapɨrwe en kerek nerp menep en war ik: “Mɨtɨk ik ek nɨpaa kau ketike
    Jisas ke Nasaret.”'
  cbk-cbk: Ya sale le dayun y ya anda na entrada del patio. Despues el otro ayudante
    mujer ya mira con ele, y ya habla con el maga miron alla, “Este gente bien lediao
    gayot con Jesus de Nazaret.”
  uig-ARA: 'ئاندىن ئۇ دالانغا چىققاندا، ئۇنى كۆرگەن يەنە بىر دېدەك ئۇ يەردە تۇرغانلارغا:
    ــ بۇ ئادەممۇ ناسارەتلىك ئەيسا بىلەن بىرگە ئىدى، ــ دېدى.'
  tuf-tuf: 'Eyta waquír, awat querat cu tas bijacro. Erar cucayat, cacúm wiw̃ istiyát
    Pedro itchacro. Istír cahujín quin wajacro: —Ser uya Jesusin Nazaret bin owár
    chájacro, wajacro.'
  abx-abx: Katapos pasirong iya si pwirtahan-na si kuta', ngan ari namay iya sakulawan-na
    si la'in namay kabulig. Anumat to dayon si mga magpanunggo ari, “Huwang-nay to
    liwat a'a si Jesus nan nga taga Nasaret.”
  mco-NT: 'Pedro hue'' anajty pɨdzɨmnɨp co ñimiinɨ huingbɨ töxy''anäg. Chi je töxy''anäg
    nɨmay je'' ymɨgügtɨjc: ―Jadayaabɨ yëydɨjc tɨ yhuɨdity nañ jadu''n mɨɨd Jesús je
    Nazaretpɨ.'
  kqf-kqf: Pita ganakuku mataetinemo i potipotiyovo ba waivini ḡesau kota Pita i kita,
    bi ḡome lava i giuwedina gado, “Niga lavanana Nasalet Yesuna vaitena a nawanawa.”
  cpb-NT: 'Shitowaneentanake Pedro jakakeroki. Oñaapairi otsipa rimperataitari, okantapaakeri
    itsipayetakari: “Irijatzira jirika itsipatari pairani Jesús Nazaret-satzi.”'
  aon-aon: Aria anan nanak natogur urupat adukum arbudok narubit wit, aria kupaikwi
    kwonek mour iri kwatrun aria kwakrip eshudok shape huruhuruki namudok, “Anudok
    arman nubo rig nape nani Jisas anudok Nasaret-epimin iri.”
  hus-NT-2005: 'Tam ti na Pedro neꞌchich ban wiꞌleb, chuꞌtat juní kʼal kʼeꞌet i mímláb
    ani an mímláb, in utsaꞌ enchéꞌ xi táꞌtsik ti kʼwajat: ―Jechéꞌ an inik junax jeye
    ti xeꞌech kʼal na Jesús, xi Nasaret u kʼwajíl.'
  mig-NT: 'Te ni̱ kenda‑de yuxé''é‑ún kua''a̱n‑de. Te ni̱ jini̱ ɨnga̱‑ña núu̱‑dé.
    Te ni̱ ka''a̱n‑ña jíín ñáyɨvɨ ká''i̱in yúan: Cha̱a yá''a suni jíka kuu‑de jíín
    Jesús ñuu̱ Nazaret, áchí‑ña.'
  bps-bps: Na salu Fiter di bà gufusuk i nasel. Na lêman nun libun gal dek mite kenen,
    na manan di dad to déén, “To ani satu gal magin ku Dyisas mdà di Nasarét.”
  mbs-mbs: Penga niyan, minalin si Pedro doton medapag te lelebangan. Doen doma bayi
    egtelaban kimità ki Pedro, aw minikagi diyà te menge otaw kidoen, “Otaw seini
    se egdoma ki Jesus tege Nasarit.”
  tof-tof: Da wa kal akólórrón pul basirr amgatórr, ama barrbün mamtaedó wamórr. Akó
    darrü zaget ngul oloma Pitan ola esenórr. Ola nidi kwarilürr, ibübóka wagó, “Módóga!
    Ene pam Yesukü asi yarilürr, ene Nazarret olom.”
  cme-NT: 'Aa naa sire ta tuɔ kã fondumɛlle-na. Ciɛŋo naŋo tiraa da-yo aa tuɔ piiye
    baa bamaŋ terieŋgu-na wuɔ: «Naacolŋ daa u waa baa Nasarɛtitaaŋ Yesu‑i.»'
  sus-sus: Piyɛri to mini fɔlɔ tɛtɛ naadɛ ra, konyi ginɛ gbɛtɛ nde naxa a to, a a
    fala mixie bɛ naxee nu na naa, «Yi xɛmɛ naxan yi ki, e nun Isa Nasarɛtika nan
    nu a ra.»
  pon-2006: A ni eh keila sang wasao, keilahng nan ewen kehlo, emen lidu serepein
    ko kilangada oh patohwanlahng me mihmi wasa ko, “Lahp menen pil iengen Sises mehn
    Nasaret.”
  dad-dad: Age ye fen, ĩ iyok ilen, bobog bun, an kayau momoul takam ile fen, tamo
    kayau an difaren idi irokenẽdin, “Tamo enĩ, Jesus Nasaret tamal ĩ geiden.”
  zab-NT: 'Chiyru zéb nez ruu puert, ne nezqui guná stuby criad laab ax raipy criadqui
    de bniety ni zuguaa ruy: —Né bnietquɨ candzané Jesús de Nazaret.'
  jae-jae: Go Petere gebe êsa sacgêdôŋa êna e sakiŋwagao teŋ gêlic eŋ kêtiam ma kêsôm
    gêdêŋ lau, taŋ sêkô naŋ, gebe “Ŋac tonec gêwiŋ Jesu Nasaretŋa.”
  ksd-ksd: 'Ba i tar irop ta ra mata palpal, ta ra tika na vavina i gire, ma i tatike
    ta diat dia tur abara: Go ra tutana bula dir ma Iesu ra te Nasaret.'
  msm-NT: Dajun panow si Pedro pailing duon to yawanganan. Mey yain no bohi duon no
    migkita kandin aw ikagihi din to mgo otow duon, “Seini no otawa duma ni Jesus
    no taga-Nazaret.”
  myk-myk: 'Lee kadugo na a Pyɛɛri di gari kaaŋa ki tajege ki yíri. A kapyebyezhɔ
    wa bɛ di wu ɲa wà, na wee xuu wu wo sipyii pu pye: «We ná we bɛ wu bye ni Nazarɛti
    shɛɛn Yesu ni.»'
  sbe-sbe: Ede ye lau gana kedana wa unai, na menai heyayai tauhaina waihiuna hesau
    Petelo ye kita na ye hededelau tamowai hekadi udiyedi ye wane, “Teina tamowai
    ta meta Yesu Nasaleta tauna tauhemuliwatanina hesau.”
  mcr-mcr: Itaŋi iqu äwäqe, täkŋä hävqä iu miqä iquauqä aŋä iu ätqäumiŋqe. Iqiŋi apäkä
    wäuŋuä imäkqä hui, ique hiŋuä äqunäqe, ämaqä qäqi pmetaŋguwä iquauŋi, “Ämaqä tqu,
    Jisasi Nasäretqätaŋä Iqutä anä äpmetqäŋiyiqä” ätukqe.
  cux-NT: 'Ní taachí ndaā Pedro miiⁿ cheendi va''āī yeⁿ''e patio miiⁿ, táámá táⁿ''ā
    chi canéé caadi ''iiyu n''diichi ntuūⁿ tá saⁿ''ā miiⁿ ní caⁿ''a tá chii tá ''iiⁿ''yāⁿ
    chi snéé miiⁿ: ''Tiicá ntúūⁿ sáⁿ''a ''cūū ní canee sa ndúúcū Jesús yeⁿ''e yáāⁿ
    Nazaret.'
  tur-YTC: Avlu kapısının önüne çıktığında, başka biri orada bulunanlara, “Bu adam
    da Nasıralı Yeşua’yla birlikteydi” dedi.
  san-ITR: tadA tasmin bahirdvAraM gate .anyA dAsI taM nirIkShya tatratyajanAnavadat,
    ayamapi nAsaratIyayIshunA sArddham AsIt|
  bel-N: 'Калі ж ён выходзіў за браму, убачыла яго другая і кажа тым, якія былі там:
    «І гэты быў з Ісусам з Назарэту».'
  sch-sch: Rukul mokot pêntieng ava jôka, tîrlâm dôngmate dangin a lei mu nôka.
    Ha takah omngei kôma han, “Hi mi hih, Nazareth Jisua kôma a om ngâi” a tia.
  mic-MIQNT: Pie'l gaqama'sit aq eliet ta'n eteg na ga'qana'tas'g. Na tujiw igtig
    e'pit nemiatl aq telimaji mimajuinu ta'n alpugultiliji na'te'l, “Ula ji'nm al
    wije'wapnn na Se'susal ta'n Nasalet tleiawilitl.”
  huu-NT: 'Nase fuemo Pedro jaidemo, naimɨena jɨaɨe mullaɨño cɨuanona, nainomo itɨnomo
    llote: —Bimɨedɨ Nazaret ie Jesús comɨnɨ imɨe.'
  jiv-NT: Nuna tinia jíinkitiaj tusa wéai̱ chíkich shuar wáiniak nui̱ pujuinian tiarmiayi
    “Au áishmaṉsha Nasarétnumia̱ Jesusja̱i̱ wekainiuiti.”
  otm-NT: 'Nɛ nu''bʉ mi nde da bøn''a ra Pedro, bi nu man''da ra xisu bʉya nɛ bi ''yɛ̨mp''ʉ
    mí ''bʉpʉ: ―Nuna ran ''yohʉ na min ''youi ra Jesús, ra mɛngu bʉ Nazaret, bi ''yɛ̨n''a
    ra xisu.'
  dah-dah: Irdeb gasuŋ hinhin go tubul teŋbe kuŋ yamere huwarde hikeb bere kura gore
    waŋ keneŋbe al buda gor hinhan goyen, “Al gabe Nasaret niŋ al Yesuya kuŋ haryen,”
    yiriŋ.
  tnk-tnk: Pita rəpwəh nɨkare nimwə nəha mier mevən ipaka tɨ təpinhə asori riti sə
    nərmama kamhəuvnimwə pehe irə. Nənə pran riti mwi sə ramo tukwini nari rətə in,
    mɨni pen tɨ nərmama səməme kamhərer ia kwopun nəha mə, “Iəmə i rɨnamavən pəri
    irau Iesu iəmə Nasaret.”
  kpr-kpr: Aminge sedo, nu eredo ira, emboro békada fefetusira. Aminda fetiriri, gagara
    saramana kato enii fira numoá gido, kau daba ava, gegenembo aminda fetirisera
    aikena sisira, “Genembo emo, Nasareth embo Iesu de dabade deinghedo ghusira,”
    aminge setiri,
  san-IAS: tadā tasmin bahirdvāraṁ gate 'nyā dāsī taṁ nirīkṣya tatratyajanānavadat,
    ayamapi nāsaratīyayīśunā sārddham āsīt|
  nho-nho: Araa hano iloo ia no tuu i te kina te tootoka. Telaa ffine e heheuna hoki
    i te kina naa ni ttoka atu no kite iloo iaa ia, teenaa a ia ki mee ake, “Ttama nei
    ni taka ma Jesus, te tama i Nazareth.”
  gym-NT: 'Yebti Pedro nikani, namani nünaninkä jukwete kibtä, känti meri sribikä
    mdara jire ie niara jatabare angwane, ni ye käkwe niebare ni mda mdaye: Jesu Nazarebo
    abko ben ni noko nämane dikekä siba, niebare kwe.'
  azg-NT: 'Jndë joꞌ tja jon naijon na vaa ꞌndyoteon juu vꞌaaꞌñeen ndoꞌ cüiichen tsanscu
    na mantyi ityentjon joꞌ ntjii juuhin. Tso tsanꞌñeen ndëë nnꞌan na mꞌan ndyo: —Tsanvahin
    mancüiixjen toquiñꞌenhin yo Jesús tsan na jnan Nazaret.'
  bhd-bhd: तैखन पतरस बेइर फाटकेरे पासे जेव, त अक होरि नौकरानी तैस लेइतां तैन सेइं
    ज़ैन तैड़ी थी ज़ोने लाई, ई मैन्हु भी नासरतेरे यीशु सेइं साथी थियो।”
  too-NT: 'Lā'' Pedro tatampūxtulh macsti''na''j lā'' ā''kalhatin huampala tzu''ma''jāt
    laktzī''lh. Lā'' xla'' cāhuanilh huan a''ntī ixtayāna''ncha'': ―Huā''mā'' chi''xcu''
    nā ixtā''latlā''huan Jesús xala'' nac Nazaret.'
  ind-AYT: Ketika Petrus keluar ke pintu gerbang, pelayan perempuan yang lainnya melihat
    dia dan berkata kepada orang-orang yang ada di sana, “Orang ini bersama-sama dengan
    Yesus dari Nazaret itu.”
  cjo-NT: 'Roojatzi rawijanaki janta ikyaawitapaakaga, eenitatsi paashini onampirentsi
    oñaawakiri roori, okantziri: —Pamine sha, irika tsipatariri Jesoshi, riraga najareetejatzi.'
  nsn-nsn: Kare tauetela toro pirikinar buturung uanguangoul, kare banga polukur tang
    giameher kuah a tang kalekinale pon, kare hire tasir tamatasis ra uangoul tar
    buturuono pare, “A tamata dehene teke uelueldokout pono tang Iesu ger peng Nasaret.”
  san-DEV: तदा तस्मिन् बहिर्द्वारं गते ऽन्या दासी तं निरीक्ष्य तत्रत्यजनानवदत्, अयमपि
    नासरतीययीशुना सार्द्धम् आसीत्।
  tna-NT: 'Da su beju Pedro taraca etibeini su epuhu cama, pia emebajaji epuneje ja
    batana. Uja atana epuneje ja dapia netitana cuana: —¡Mechamaque jichu deja! Tueda
    di tueda Nazaret ejude jenetia deja Jesús neje puniunetina.'
  lid-lid: Ya Pita suri iy ma iy iu ili manyah udu madasan ta eme asiu. Badih ta lohowan
    ari ja atou iy, ma iy tiye toro lau areu mirihik tan anya, “Iy ndramak kede-eh
    badu hawe Jises badu Nasaret.”
  wim-wim: Aꞌ nilan pent ngul, thaaꞌ thinth angman than-thana. Aꞌ wanch thon ngul
    wamp, nil thampan workan iiy-iiyan pam piꞌan alantan. Nil wanch an-ngulan thaw
    thant pam al-alantan angman than-thaninana, “Nil pam inaniya ngurp nungantam Jesus.antama,
    pam aak Nazareth anpalana.”
  zga-M: Avile ihuma pandyango, udala uyunge umbombi akhavavwa avanuavavale epwo pala
    akhata, “Umunu uyu vope akhale paninie nu Yeisu uva mu Nazaleti.”
  yom-yom: 'Bu kaba kuenda ku ndambu muelo wu luphangu, kuna nketo wunkaka wummona
    ayi wukamba batu bobo baba vana : —E e beno, lutala mutu wowo bedingi ayi Yesu
    muisi Nazaleti !'
  san-SIN: තදා තස්මින් බහිර්ද්වාරං ගතේ (අ)න්‍යා දාසී තං නිරීක්‍ෂ්‍ය තත්‍රත්‍යජනානවදත්,
    අයමපි නාසරතීයයීශුනා සාර්ද්ධම් ආසීත්|
  yut-yut: Yaŋ yaŋek wigaron pɨgakwan oman mɨŋat kɨnda Pita kaŋek amɨn uŋudon akgwit
    yaŋ yoyɨgɨt, “On amɨn uŋun Yesu Nasaret amɨn gat kɨsi egɨpgwit.”
  grc-BYZ: ἐξελθόντα δὲ αὐτὸν εἰς τὸν πυλῶνα εἶδεν αὐτὸν ἄλλη καὶ λέγει αὐτοῖς· ἐκεῖ
    καὶ οὗτος ἦν μετὰ Ἰησοῦ τοῦ Ναζωραίου.
  tbl-NT: Ne bud mógów ebè bak tikeb yóm labat. Ne bud wen sotu ngà libun mton du,
    ne monen mò yó kem tau bè yó, “Ni se sotu tau gel mung ke Jisas, yóm tau lemwót
    bè Nasarit.”
  cpc-NT: 'Ari ishitowaniintanaki Pedro jikokiroki. Ari oñaapairi pashini otzikataawo,
    okantapaakiri itsipatakari: “Irijatzi jirika itsipata pairani Jesús Nazaret-jatzi”.'
  nhg-NT: 'Hua cuöc yaja oquis ca ipan pobielta, ocsente sohuatl oquejtac, hua oquemelfe
    tli ompa oyejyeya: ―Ini nönca tlöcatl oyeya itlac Jesús de puieblo de Nazaret.'
  nya-nya: Kenaka anachoka kupita ku khomo la mpanda, kumene mtsikana wina anamuonanso
    nawuza anthu nati, “Munthu uyu anali ndi Yesu wa ku Nazareti.”
  ngu-NT: 'Pedro ye yajtiaya itechica on tlatzacuilyotl ijcuac ocse sihuatl tequichihuilijquetl
    oquitac. Niman on sihuatl oquimijlij on yejhuan ompa nemiyaj: ―Yejhua in tlacatl
    no quistinemiya ihuan Jesús on yejhuan hualehua ne Nazaret.'
  kup-kup: Pot hahapuh pi temeraz haitokoroh honat hehan, as ñari modap piin etet
    aban haitok pooroz totoi heharin epat mañah, “Aban epop Iesu Nasaret zeitakapunañ
    honeo sat em toohap ev.”
  jid-jid: Niwa a rju hi ni nyu nkontra, ivren wa ri, igran a toh nda tre ni wa ba
    he ni kima, “Iguyi ana he ni Yesu u Nazaret”.
  wmw-wmw: 'Nakulamuka pare, akúka mpaka nkitala, ntumisi mwengine muka akimmona,
    akiwambira wanu ware, akamba: “Eyu ákiwa pamoja na Insa nNazareti!”'
  gmv-GGM: Gibezappe keziza penge izi bishin issi hara othanchiya iza xelada hen gadan
    dizaytas haysi adezi Nazirete Yesusara dizadekko gadus.
  ssg-ssg: Ape i nahih hani onote aweing ti melal. Tel hehin liai unaui Kaiapas ningahi
    i ape hone teka seilon ien, i ukek, “Tel seilon ie i tin kapi Jises ti Nasaret.”
  zpo-NT: 'Zee nya Pér mzo naz roo pwert, zee ngune stub ngwnaa me nkee zhiin lo ngwleyy
    non doo lo xaa, nu nzhé me lo re xaa: —Noka me nee nkanze kwaan Jesús, xaa yezh
    Nazaret.'
  poy-poy: Pakaweriti kankulawa pamlyangu gwa kuzyetu, ntumini mdala yumonga kamwona
    Peteru na kawagambira wantu yawaweriti paliya, “Muntu ayu kaweriti pamuhera na
    Yesu gwa Nazareti.”
  qwh-NT: 'Tsenam Pedroqa puncumanpana eucorqan. Tsecho quecaqta riquecurnam, jina
    jucna tsecho quecaqcunata queno nerqan: —Que nunapis Nazaret marcapita Jesuswanmi
    purishqa —nir.'
  gaw-gaw: Nug anana amu aha wana, lagnu aḏ odp̱a uḵa dayeye amu begbeg nid ahin laa
    na, nug danab ap̱a daap̱ig ele amu amelagp̱a aum. “Nug anuḵa Jesus, Nasaret ted
    ele oipiḏ.” awa aum.
  nca-nca: Yero hoŋgo koro makoyómo uní sunará pare meyowo ka enepa naŋge qenero unipare
    kutaqe ŋuno yoraŋgo qu ŋande yimiraró, “Uni ŋako Yesu, Nasaret koro uni ŋuya yorari.”
  zpz-NTPP: 'Orzeꞌ zay par gyeroꞌ. Zeꞌ bzaac tuubaꞌ criad yu. Orzeꞌ nañ rab ñi de
    mbecy nu yuꞌ zeꞌ: ―Niꞌ mbecy ii gusa num Jesuuz, biñ nu bruu Nazaret ―nañ.'
  mkj-mkj: Mwerin ah diljang nehn kello, emen lidu jerpein kapangda ih pwehng iraihok
    ma mine wijahu, “Woalmene kin pwili Jesus mihn Nazareth.”
  zac-NT: 'Iurní Pedro ziagrúꞌuiꞌ ruaꞌ nezë. Iurë guná stubi criadë lu Pedro, guníꞌill
    lu ra mënë narëtaꞌ ngaꞌli: ―Nu nguiu rëꞌ rzënú Jesús më Nazaret.'
  kyg-kyg: '@see-verse:MAT.026.070'
  kmk-kmk: Ot utdit ummoy sit luwangan, inggaw payyan osa’n babai’n baba-unona nangila
    kan siya ot kinnanana utdat tagu’n iinggaw sidi un, “Satu, buḻun Jesus un iNazaret.”
  cao-NT: Jatsi caiti qui Pedro caniquë, naa huënënë́ cato. Toa xo tsi quiha xotaco
    yonati huëtsá Pedro jisniquë. Jatsi, —Jesu ya toa joni iquë ra —i toa yonati niquë
    toá ca manicanaibo qui.
  bbr-bbr: Keseria, ko ätäi ou rorokpai tai raunuk, kar sarau asires pemara, roasiret
    awarowon, “Okoro ro nais ko Nasaret menan, Jisas pak ariäu ro.”
  inb-inb: 'Chasa ainispaka, ata­rispa, iai­ku­diru atun punguma rirka. Ikuti chi­pipas
    sug warmi, paita kawas­paka, chipi kag­kunata nirka: —Kai runapasmi chi Nazaret­manda
    Jesuswa puri­kurka.'
  hrv-hrv: 'Kad iziđe u predvorje, spazi ga druga i kaže nazočnima: “Ovaj bijaše s
    Isusom Nazarećaninom.”'
  box-NT: 'Ò o wà vaá dĩ̀n ho lún zũaɲii. Ó o ton-sá hã́a nì-kéní tĩ́n
    mɔn wo, á wón bía làa bìa wi bĩ́n: «Yìa kà là a Nazarɛɛte nìi Yeesu
    lá páanía wi.»'
  ote-NT: 'Nepʉ nuꞌá̱ ya mi pa ja ra gosthi, ne maꞌna ra nxutsi mrá ꞌbɛgo bi hyandiꞌa̱
    ne bi ꞌñembabi núꞌʉ maꞌra ya ja̱ꞌi mi ꞌbahni: ―Nuna da̱meni mri ꞌñoui ra Jesu
    me Nasare nehe.'
  wnu-wnu: 'Ende qamb bo iua isub-isub naget igama bo sarau yamangar ger bo yar gab
    munon qani eng igour eng wurinob qamar: “Wo gor Nasaret munon Yisas eng nob igama
    gunei.”'
  zam-NT: 'Le''pe'' nda ro Pedr ro puert co''se'' gunèe tedib mozgot Pedr. Sya, ndxab
    mozgota loo mèn co'' nziri'' tya: ―Mbi'' ba'', ne, mque tee noque'' Jesús co''
    nac mèn yèez Nazaret.'
  zyp-NT: Mataico, hawkaw lai lang piathlah ka, ma leco ahringpaw canuno takhei hmuh
    ka, ma leteipaw cawngsaw sahlo hai leco, “Ma cawngsawpaw heh Nazaret Zisu khatah
    a ung teipaw a cang,” tatah a tah.
  sey-NT: 'Pedro eta saꞌro quëꞌrona huëni je̱ꞌnë saina, yecopi nomio ñani cao, i̱ti
    maca paꞌicohuaꞌire: “Iquë Jesús Nazaret aquë ja̱ꞌre co̱ni cuꞌi paꞌisiquë api.”'
  nvm-nvm: Fu ijeg kuardiamevo fun una kekome Kaiafason ai makaf vien ijia vain. Fu
    ik keko vako ijia bara be ijia ikreno ijar game uri e iji irenva iji kia, E igi
    fu Jesu e Nasaretko ijek oina na gainvano kiain.
  mps-mps: Tama aga solama, te be bagulali obo mabo pąde bidai. Tama gasa sę we
    mego aga sulama, tama te pąde bidalubo we bidi augwalibolo te po wai, “Te e bidi
    da, te Nasaret bulu bidi Jisas dali bidali bidi dao.” Te po wai.
  pab-NT: 'Hatyaoseta xane hatyo wetekokoa xisoakala nali hoka hatya wakahalo waiyehitiyene
    hoka nehena nali tyaoniterenai hiye: — Exe haliti atyo Jesus Nazaré yere xema
    ene tyaonita — nexa.'
  llg-llg: Basa de, Petrus kalua fo nambadeik neu lelesu mbaꞌa matan. Boe ma, ina
    feꞌek esa nitan nai ndia. De, ana nafada hataholi malai ndia kala nae, “Wei, isinaak
    au ita hataholi ia sama-sama no Yesus, fo hataholi Nasaret ndia.”
  kyf-kyf: 'Ɔ mnɩa ''suoo klolo -yɔ, ''ɩn zɔlubhonʋŋwnɔ yabhlo yia ɔ ''yɩ, ''ɩn -mɔɔ
    nɛɛ nyɩma mɩa -bha -yla: «-Ɔ mɩa dɛ nɩ, ɔ -yɔ Nazalɛtɩyu -Zezu ''sɔ mɩ.»'
  tpi-tpi: Na bihain em i go long haus i stap long dua bilong banis, na narapela wokmeri
    i lukim em na i tokim ol manmeri i stap klostu olsem, “Dispela man i bin i stap
    wantaim Jisas bilong Nasaret.”
  mih-NT: 'Tacuan ta sa quita ra Pedro ndya yuvehe nuzama, ta i ndyehe inga muzu sii
    ra, ta i catyi ña sihin ñiyɨvɨ yucu yucuan: Ra ihya, ra tahan ra cuu sii ra Jesús,
    ra ñuu Nazaret.'
  qvh-NT: 'Sayno nircurmi Pedroga puncu naupanman aywargan. Saychöpis juc jipash payta
    ricaycur runacunata nergan: “Nogapis cay runataga ricargä Nazaretpita cag Jesuswan
    puriycagtami.”'
  kms-kms: Muq ni no, ngimrawu ne yenu di nyumbueg aye ire ni wuqoind, ni wute buagi
    te simbe wundiny wuri, “Wuti nen ni Jisas Nasaret kin ni ane ye.”
  agn-agn: Oman napalawid-lawid tanandia don ong may portan tang kodal. Don inita
    si tanandia tang tata sing torobolon ang babay, ig ganing ong mga taw ang pamansi-deng
    don, “Ang taw ang na aroman ni Jesus ang taga Nazaret.”
  nhi-NT: 'Pedro yoyahtoya caltenco, uan ompa ocse siuatlaqueual oquitac, uan oquimiluih
    tlen ompa ocatcah: —Nin tlacatl noiuqui iuan ocatca in Jesús de Nazaret.'
  ttc-NT: 'Yaji oxik te Xhpe''y stzi'' te lamel b''ix junky xjal oxik te''e'' b''ix
    oxik tq''uma'' kye txq''anky ikxjani: «Aj xjal nini, tetz ajun tuq tuky''i Jesus
    aj Nasaret.»'
  dan-1931: 'Men da han gik ud i Portrummet, så en anden Pige ham; og hun siger til
    dem, som vare der: “Denne var med Jesus af Nazareth.”'
  kwj-kwj: Ete wowani biya hinga ri ai ini o aka rarususirasi tiki ya ri eninda. Wowani
    tau ra humwe fo ai tani rini heisini ele rini takaisindau himiyama hurahama leni
    ya ti sawe, “Dorihaꞌa hima Nasaret ko kipe Jisas ga daro.”
  vie-OVCB: 'Thấy ông đi ra cổng, một chị đầy tớ khác báo cho bọn gác cổng: “Anh này
    là môn đệ của Giê-xu người Na-xa-rét.”'
  kze-kze: máápar-ontavimba komáyowana ó'omba kwayór-ínáámárúgó awánéna máyón-kwaasiyavena
    séna minkwáásígómá Ísu Násáreti-naopakewaiye maíwaiman-iye súwana
  mpj-mpj: Piija pakarnu yanu kiitukutu ngarapayi. Yurrkanyju kujupalu warrkamupurlukalu
    nyangu Piija, ka-jananya wajarnu, “Yilta jiinyalu puntu Jiijajja Najarijmartajingka
    yankupayi.”
  lbk-lbk: Ket ay khinmeg-ed ay inmey is kapantew nan awwichan, ya inilan kayet nan
    teken ay magmagkit ay faa, sa na't kanan isnan wad-ay ischi en, “Fob-oweg pay
    ton-a si Jesus ay iNazaret.”
  mto-NT: 'Vanꞌit tseꞌe je̱ Pedro du̱jaaꞌkmujékumi je̱ Jesús je̱tseꞌe jye̱ꞌy je̱p
    joma veꞌe je̱ zaguán. Vanꞌit tseꞌe yꞌixji jadoꞌk je̱ ja̱jtspa. Jidu̱ꞌu̱m tseꞌe
    du̱nu̱u̱jmidi pa̱n pa̱n jatyeꞌe je̱p veꞌnidup: ―Je̱m xa ya̱ꞌa̱ veꞌe du̱ma̱a̱tvíttpa
    xi Jesús, xi nazarétit jayu.'
  bzh-bzh: Log to meya nare ya tete avi, lob hur avëh ngwë lë yi ggökin, lob nër vu
    alam sën denedo lo bë, “Mehö sënë nedo ving Yesu Nasaret!”
  guj-2017: તે બહાર પરસાળમાં ગયો ત્યારે બીજી દાસીએ તેને જોઈને જેઓ ત્યાં હતા તેઓને
    કહ્યું કે, “એ પણ નાસરેથના ઈસુની સંગાથે હતો.”
  jvn-NT: 'Rasul Pétrus terus lunga sangka lataré kono terus mlaku lawang ngarep.
    Nang kono ènèng slaf wédok liyané sing weruh dèkné. Wongé ngomong karo wong-wong
    liyané sing nang kono: “Wong iki uga mèlu Yésus sangka Nasarèt kaé!”'
  byr-byr: Wɨdɨna yaka mwasawɨnna walyuna yaka tɨkuryavɨ yɨhulɨvɨlɨyavɨ walyamwaaina.
    Walyamwaaina yadɨꞌnyɨ aꞌmwe pɨrɨꞌ tɨnna wanganaka saba mwaaidapiyaraavɨ wɨdɨna
    “Aꞌmwe dazai Jizaazai Naazaretɨ mwaalyalyɨ yeꞌmwannemwaaidelyɨ.”
  ian-ian: laataa ngegavamba la tɨvwina suwi yambat yindɨ. Yindɨ maa nat taagwa vɨlaa
    wumba yisolaa la nɨmba kat walɨ. Kan nyan kat avɨ ngwula. Kan nyan Nasaretmba
    la Jisasonala kɨta vat tɨndɨ.
  hun-hun: 'Amikor pedig kiment a tornácra, meglátta őt egy másik szolgálóleány, és
    ezt mondta az ott levőknek: „Ez is a názáreti Jézussal volt.“'
  mcf-NT: 'Adanec daquënë uaidën puduedte shëcuë dayun nidash nidtuidpac caondash.
    Adshobien chido yua utsin: —Nasaded yacnocquid Esusbëd ma nëid icpaboc —caquien'
  kjs-kjs: 'Go-rupa loma lisana nipu puma so papena pora gaape-nane puma pirisa. Go
    rabu kogono ena medame nipu adoma go komea-para pirisimi alinu go-rupa lakalisa:
    Go aliri abalade Yesu raapu no Nasaret su-para pirisipi.'
  mni-mni: "Adudagi mahakna chatthokkhiduna hojanglomda thokkhre. Amasung atoppa tengbangbi\
    \ leisabi amana mahakpu uraduna mapham aduda leiba mising aduda hairak-i, “Nupa\
    \ asi Nazareth-ki Jisuga loinarambani.”\x94"
  yad-NT: 'Sasipyatedanumatiy Pyítrubay variy roriy jajyona̱cho̱ju̱, nanudiyada tanu̱y
    muchechityodabay variy sivantiy, nani̱teda ji̱ta variy ruuva jasiy vichavay: “¡Ni̱ni̱day
    vichasara sisa̱ Jesús Nasaryémusi̱!”'
  mxb-NT: 'Dá ni̱ kee ra kuaꞌa̱n ra̱ noo̱ kúú yéꞌé diꞌa. Dá ni̱ xini ñaá iin ka̱ ñáꞌa̱.
    Dá ni̱ kaaa̱n xíꞌín dao ña̱yuu ndíta ñoó: ―Ta̱a káa taꞌani kúú kuendá Jesús, ta̱
    ñoo Nazaret.'
  pon-2006A: A ni eh keila sang wasao, keilahng nan ewen kehlo, emen lidu serepein
    ko kilangada oh patohwanlahng me mihmi wasa ko, “Lahp menen pil iengen Sises mehn
    Nasaret.”
  maq-NT: 'Hya xi camá ne, sehe cavetju me quiji me casecun me hiscan tu cuiseen ni
    tsëhë ndatsen ndihya. Hane ngajan xi ngu nga na cachja na cojo xuta xi siu ta:
    ―‍Cha vihi ne, ladu rë Jesús nandya Nasarét má cha.'
  hto-hto: 'Afe mei Pedro jofo nazemo jáidemo jɨáɨngo íena cɨode. Cɨ́oillano afénomo
    itɨ́nona daɨde: —Bímɨe daje izói Nazaret ímɨe Jesús dɨga macáfɨrede, —daɨde.'
  por-BRBSL: 'Quando ele saiu para o alpendre, alguém o viu e disse àqueles que estavam
    lá: “Este homem também estava com Jesus de Nazaré”.'
  ces-NKB: 'A vyšel k bráně. Uviděla ho však jiná a řekla těm, kdo tam byli: “Tenhle
    byl také s [tím] Ježíšem z Nazaretu.”'
  cui-cui: 'Poxonae cataunxuae Pedro ecapona xua pia ponaetsi bomʉxʉ coiboto beya,
    bapoxonae irʉ ichawayo Pedro tainchi. Barapowa tsipaeba ichamonae pomonae baxota
    irʉ umena, Pedro yabara paebatsi, jeye: —Apara bapon, pon napuna poponeiba Jesús
    pon Nazaret tomarapin, jei barapowayo.'
  boj-2014: Degsi minjsiqa tigelosiq tal qala beiq gilsiq di soqnej. Sonaqa kaŋgal
    uŋa bei na Pita unsiqa tamo naŋgi Pita aqa areq di tigelesoqneb qaji naŋgi minjrej,
    “Tamo di a dego Yesus Nasaret qaji aqa aŋgro bei. A nami Yesus dauryosiq laqnej.”
  eng-OEBUS: When he had gone out into the gateway, another maid saw him, and said
    to those who were there, “This man was with Jesus of Nazareth!”
  eri-eri: Onodu iinga no mata ete orei arasai la otona walanga goyai, Ono gainga
    haruwe aita ete no uredu bona, fai-aita bagu jugu langa yafane waha benou lenigai,
    “Fai beha no Yesus Nasaretha bagu yafagai.”
  aly-aly: Peter anperl-alhek keyt-warl. Kwey warrkenh ingwerel Peter renh arek arrpemarl.
    Ra ilek artwa ingwer-rnem-warl-anem, “Nhanyemarl ran Jesus Nazareth-areny-angkwarrarl
    alhenhan, atharl renh alhengk-arekan.”
  wiu-wiu: kago keteponoke pome kakale pupu atoa padame enetekoa eniya liti kakoi
    yene-pala okome okome i agopa Nasarese Yesu-pala opia yakago-kale
  swe-swe: 'Han gick ut mot porten [huvudingången till Kaifas hus]. Där såg en annan
    kvinna honom, och hon sade till dem som stod där i närheten: ”Han där var tillsammans
    med Jesus från Nasaret.”'
  cth-cth: Hathnukkhu Piter ni im longkha alawilah a tâco navah alouke napui buet
    touh ni bout a hmu teh haw kaawm e naw koe, het haiyah Nazareth tami Jisuh hoi
    cungtalah e doeh atipouh.
  mti-mti: Sira Pita ankwin noive dauwag aine, meve vesin otau da me yaug iyayapan
    asimeve wakeyawa dirumne, Apan mame me Nasaret apan Iesu gaibu wakenewa.
  pad-NT: 'Hari. Ajihi''aha, gora kavasiribanini kaathania okhamiha. Badani abono
    hoariha binokiha, vahoariha-ra va''ora ni''ahi: —Ovani hi''o Jesus ipohina, Nazaré
    sidaji oniki kaija''arini ada Jesus.'
  twi-twi: Akyiri no, abaawa foforo bi hyiaa no wɔ ɔpon bi ano ka kyerɛɛ wɔn a ɔne
    wɔn gyina hɔ no se, “Na saa ɔbarima yi ne Yesu Nasareni no na ɛnam.”
  hlt-hlt: Te phoeiah vongka la cet dae a tloe loh a hmuh tih tekah rhoek taengah,
    “Anih he Nazareth Jesuh taengah om,” a ti nah.
  tbz-SIM: 'Kɛ́ítɛ́ kɛ́nyɛtì, kòo nitipòkù tɔùu ò yɑ̀, kɛ́nɑ́kɛ́ bɛ̀ɛ̀ dɛ̀ bo kɛ dɔ̀:
    Onìtì yie mmúnkɛ do nɛínɛ̀mu Yesu Nɑnsɑrɛti kou.'
  san-GUJ: તદા તસ્મિન્ બહિર્દ્વારં ગતે ઽન્યા દાસી તં નિરીક્ષ્ય તત્રત્યજનાનવદત્, અયમપિ
    નાસરતીયયીશુના સાર્દ્ધમ્ આસીત્|
  ake-NT: Mɨrɨpan utɨ'pʉ pʉroroi mʉra'taai pona. Mɨrɨ yau, tʉron nɨ uri'san uya kanan
    ene'pʉ, mɨrɨpan uya ka'pon amʉ' mɨrɨ yau te'san pɨ', “Pʉse rɨ kʉrɨ rɨ Sises, Nasare'
    pon a'kɨron nʉ'pʉ,” ta'pʉ iya.
  qvn-NT: 'Nircur sawancagman aywayaptinmi juc warmis ricapuruntag. Jinarcurmi chaychru
    cayagcunata nirun: “Cay runasi Nazaretpita Jesuswanga puriram”.'
  tku-NT: 'Pedro tatampūxtulh macsti''na''j ē ā''chā''tin huampala tzu''ma''jāt laktzī''lh.
    Xla'' cāhuanilh tī ixtayāna''ncha'': ―Huā''mā'' chi''xcu'' nā ixtā''latlā''huan
