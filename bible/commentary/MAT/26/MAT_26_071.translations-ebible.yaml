  mio-NT: 'Cha cua quee ra Pedro yu tihyo can, ta ndehe inga ña musu chi ra, ta quechaha
    cati ña chi ñi iyo ican ti: ―Cha chica tahan rahya chi ra Jesuu ra ñuun Nazaret
    ―cati ña.'
  srq-NT: Pedro que oso quia eɨquesa cuti cote ra. Nyucuaaque nongue que ñee mbia
