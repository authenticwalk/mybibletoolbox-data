  bef-bef: 'Ya luto luloto ai fegutoga nohi kasito nohigo kele kele yafa aꞌi moneuba
    bu goloto bo lugaꞌamagihi lu epiꞌehina: Muya panaꞌi ai Nasalete bo Yesu hiti moneka
    mineꞌahaꞌina bo yabe.'
  amm-amm: Nosai no kokiko itu loti kwamai tolokaina fuki. Noni siyayo toloso kiki,
    aumoifaso si noko nokolaloso na ikoki, “Noko to ni mo, Isiso, Nasolito nokotawoi
    tolo tomasimo nokota na.”
  zaj-zaj: Viyakalile yolawa hanze ya idikonhi, mtumigwa iyagwe wa kitwanzi kamona
    na kuwalongela wanhu wakalile haja, “Munhu ino kakala hamwe na Yesu wa Nazaleti.”
  chq-NT: 'Joon gajeein''²¹gɨxʉ Tʉ́³ lɨ tyíin¹in do joon gangó¹ tyan''gɨxʉ lɨ tyí³
