    pelepo kuti, “Mundu ju ŵaliji pamo ni Che Yesu jwa ku Nasaleti.”
  tgp-tgp: Ale mara mo malue na matarua atu slev har̃ai tinapua matea mo hitea mo
    verea isan la haratu la lo turu mariviti isana mara, “Tamlohi nike, mo lo toho
    peresi Iesu mara Nazareth.”
  auc-NT: Ante äninque Pegodo yademö gäänë tao gote ongongä adinque wacä onquiyængä
    wæætë godongämæ̈ ongönäni ïnänite apæ̈nedinque, —Mäningä adobaï Itota Näatadeta
    quëwënongä tönö në cægöningä ingä aedäni.
  kbc-NT: Niɡ̶idiaaɡ̶idi jiɡ̶igo midataɡ̶a ijo epoagi me jiniiɡ̶atiwece niogó liɡ̶eladi
    niɡ̶ijo lacilo-sacerdotitedi. Odaa aca eledi awicije niimete meetiogi niɡ̶ijo
    oko, “Niɡ̶ini aaginaɡ̶a lixigaɡ̶awa Jesus ane icoɡ̶otedicogi nigotaɡ̶a Nazaré.”
  bmh-bmh: Guzenaimai, go koli zau og eiman tapai darena, salau air tub nug zoimai,
    duailel awareun, “Du e han go Nasaret uzanan, Yesus dual aidaneun du.”
  ctu-BL: 'Che'' bʌ tsa'' majli ti corredor, yambʌ xch''oc tsi'' q''uele. Tsi'' sube
    ya'' bʌ añob: Jini ja''el tsi'' pi''le ñumel jini Jesús ch''oyol bʌ ti Nazaret,
    che''en.'
  meq-meq: 'Ma dəba eye Piyer a ye a ndza sləp ka həlay məgeɗ. Ŋgwas wuray a ye ka
    təv ŋgay, a gwaɗatay a ndo neheye ka təv niye aye: «Ndo nakay tə ndzawa tə Yesu
    ndo i Nazaret!»'
  noa-H: Hichig magbaicheewai hi hiek mag hich chirarr haigmua daaugajãrm puertdi
    haar majim haajem. Mamʌ mamjã hagjö deeum hʌʌirau hi hoobaawai maguajã hich haig
    narr k'ʌʌnag, —Jãg wounan Jesús Nazaretpierr dʌ̈i nʌrraajemʌuwai hajim hanʌm hirig.
  alp-NT: Eleki Petruse ikeu me pakale esi meture, makerike bina makete iselu Petruse
    eleki ibeteke loko sie ete meru be, “Tamata meije isakesa kai Yesuse bei hena
    Nasarete.”
  san-VEL: tadaa tasmin bahirdvaara.m gate .anyaa daasii ta.m niriik.sya tatratyajanaanavadat,
    ayamapi naasaratiiyayii"sunaa saarddham aasiit|
  kbq-kbq: Ananteti atiramino ana kumamofo kafante vigeno, mago ru eriza mofa'mo negeno,
    Anante'ma mani'naza vahera zamasmino, ama nera Jisasi Nazareti ne'ene nemania
    nere.
  kbh-kbh: 'Chora Pedro bës̈oye yojábocna. Chents̈na, inÿe shembása oservená chábioye
    tbojáninÿe y chë inÿe ents̈anga tojanë́yana: —Cha, Jesús chë Nazaretocáftaca enjánana
    ca.'
  ron-LSB: 'După ce a ieșit afară pe prispă, l-a văzut altcineva și a zis celor ce
    erau acolo: “Și acesta a fost cu Isus din Nazaret.”'
  pon-pon: 'A ni a pedoi wei jan nan wanim, amen lidu ap kilan i indan irail, me mi
    waja o: Lap men et me pil ian lejuj en Najaret.'
  nhe-BL: 'Huan Pedro yajqui calteno campa puerta huan seyoc ichpoca tlatequipanojquetl
    quiitac huan quinilhui nochi tlen mosehuijtoyaj nopano: ―Nojquiya ni tlacatl itztoya
    ihuaya Jesús, nopa altepetl Nazaret ejquetl.'
  sps-sps: ana ya naa fasiruu mito tan matainy sobaa nana aunon. Ana mes a muiny binun
    tagei towa sa tsue na ka tana fokinai na aya, “Ayei kaakaa fiisen me Jisas a tsoiny
    Nasaret.”
  wnc-wnc: Inike yusika kepman paku damandane gwabok gwaune kepman kuke yuawan maya
    tapatuta kake aminu inengan yukingu anzing yanikut, “Aminu aapa Jesu Nasaret yot
    gapmane nana apaat yuaing,” ngang yanikut.
  nmw-S: Bwen i la i setagi he bagasetuk hei, habe vaini hotiya hedi i paidi Pita,
    hoge i liwo bobode hebwaden si miyemiye he yake heidiye i nga, “Tolomo ya iye
    Yeisu gagama Nasaret bwaine hotiya.”
  bus-bus: 'Ben à fɛ̀ɛ à gɛ̃̀ gãnun. Nↄgbɛ̃ pãnde à è, ben à bè gbɛ̃ kɛ̀ aↄ̃ↄ kú
    gweenↄnɛ: Gbɛ̃ kɛ̀kii lɛdo kↄ̃n Yesu Nazarɛtiomɛ.'
  gub-BL: Na'e oho ukenuhu huwake kury. Nan kwehe tete amo kuzàwaza wexak Pet a'e
    pe a'e no. Uze'eg awa a'e pe har wanupe a'e. — 'Aw awa Zezuz Nazare pe har imyrypar
    romo hekon a'e, i'i wanupe.
  imo-imo: Aku tepa nimbelie Pita yu ulke kerepuluna pumbe molopili kongono tendeli
    kendemande ambo teni yu kanopalie akuna moloringi imbomando nimbei, “I iyemu Yu
    Nasaret iye Jisas kinye peya tapu topa molomo iyemu,” nimu.
  boj-boj: Degsi minjsiqa tigelosiq tal qala beiq gilsiq di soqnej. Sonaqa kaŋgal
    uŋa bei na Pita unsiqa tamo naŋgi Pita aqa areq di tigelesoqneb qaji naŋgi minjrej,
    “Tamo di a dego Yesus Nasaret qaji aqa aŋgro bei. A nami Yesus dauryosiq laqnej.”
  eng-DRA: 'And as he went out of the gate, another maid saw him, and she saith to
    them that were there: This man also was with Jesus of Nazareth.'
  knf-knf: 'Akak apën aya umbaŋ wi plëman kë ñaaţ nalemp aloŋ akak awina aşë ji na
    bañaaŋ banwooŋ da : « Abi wo na Yeŧu i ubeeka wi Naŧaret. »'
  san-KHM: តទា តស្មិន៑ ពហិទ៌្វារំ គតេ ៜន្យា ទាសី តំ និរីក្ឞ្យ តត្រត្យជនានវទត៑, អយមបិ
    នាសរតីយយីឝុនា សាទ៌្ធម៑ អាសីត៑។
  arn-NT: 'Feymew müten wülngiñ püle witrakünuwpuy, fey tüfey mew peeyew kangelu domo,
    fey feypi: —Fey tüfa ta miyawkey Jesus engu, tati Nasaret tuwlu.'
  zas-NT: 'Chi zëman niz roꞌ port baguiaa stijb biin rüjn dxiin yagaj laaman, abiꞌ
    rëbim loj ree bén rigaꞌ yagaj: ―Në bén guin nal Jesús bén Nazaret.'
  ken-NT: Ɛ́tárɛ́ nɔ́kɔ́, áfú arɔk anyǔbhá ɛnɛ́ sɛnta. Arɛ́, mmɔ̌-bɛtɨk Mǔngo
    bachiǎkap Mandɛm achák, ághɔ́ nɔ́kɔ́ yi arɛm ntá bo abhɛn bachi arɛ́ téé
    bɛ, “Tánkwǎnɛ achí nyaka nkwɔ nɛ Yesu mmǔ Násárɛt wu.” Mmɔ̌ bɛtɨk anɛfú
    wu nkwɔ abhak chi ngɔrɛ́.
