  gui-NT: 'Jayave Pedro ojo taraquera cotɨ. Jare iru cuñatai oecha jare jei joco pe
    ñogüɨnoi vae reta pe: —Cuae cuimbae co jae metei Jesús Nazaret pegua iñeiru.'
  quc-TT: Kꞌa te riꞌ xeꞌ chuchiꞌ ri uchiꞌ jaꞌ, xqebꞌ chi jun aj ikꞌ rukꞌ xubꞌij chike
    ri winaq ri e kꞌo chilaꞌ. We achi riꞌ rachiꞌl ri Jesús aj Nazaret.
  heg-NTPO: Hidi kon, Petrus puti le lako dil se hnita in taam maa ka. Kon bihata
    mes didang pait, net un dil se na. Tiata un tek atuil in se la ngas noan, “Hoe,
    apin auk net atuling ni leo-leo nol Yesus, atuling Nasaret ta.”
  ptu-ptu: 'Mane le''ba''i lako ba''ba bala pa''hanteam. Dioi, naita pole oom mesa
    sabua'' baine, iya nauam indo baine lako to dio heem eta too: “Inde dio tau abana
    solana Yesus indo to Nazaret.”'
  bzd-NTPO: 'Ie'' mía̱ ukkö tkër kañika̱ ee̱ ta̱ alaköl skà tö isué̱ e'' tö iché imale̱pa
    a̱: —Ie'' i'' dör Jesús Nazaret wak e'' klé eköl.'
  kwf-kwf: Sui, sa Peter leka ka tua karangia ana maꞋe tafaa, ma taꞋi kini sariꞋi
