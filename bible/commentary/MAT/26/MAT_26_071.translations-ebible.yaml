  eng-YLT: And he having gone forth to the porch, another female saw him, and saith
    to those there, 'And this one was with Jesus of Nazareth;'
  jni-jni: Sa ma suroani kubi, ure uneh ma iri me magu, ande sa wa tuturi ahira me
