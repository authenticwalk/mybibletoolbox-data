    उपसली. त्याने महायाजकाच्या सेवकाचा कान कापला.
  snp-snp: Eti olato, moda Yesuki minamo we yauti makafo emila kimelauti ika oto yokila
    ki umu-umu amo we kiyabani we wenaba kouba-nabala we kala ya fuko fulitaiye.
  isl-isl: Einn lærisveina Jesú dró þá sverð úr slíðrum og hjó annað eyrað af þjóni
    æðsta prestsins.
  spy-NT: Kukāsē ꞉rubiintēēt ake nyēbo Yēēsu kuu nyoo, kung'usu chōōkiit nto bērē
    kuyeb motwooriintēētaab *kibkōrōs nyēē wōō, kuchwenta yiitit kōōsuuyto.
  xnn-xnn: Dat asoten nan esay ib-an Jesus nan ispadana et menpingasana nan ingan
    nan esay baan nan kangatowan ay padi.
  mwe-mwe: Jumo munkumbi gwa bhalinginji na a Yeshu bhala akugoloyaga nkono gwakwe,
    gwaolomwele upanga gwankomile ntumishi jwa Bhakulungwa Bhaabhishila, gwankatile
    likutu.
  tte-tte: Yeisu ana tobenali yabo ana kaleya kelepana iniwisi-yawatagilan kaba peina
    mena yo topwaoli lalakina ana topaisowa tenana ikoutusi.
  tcs-tcs: Wen dempla i bin kese Zizas wan klostuman blo Zizas i bin tekemaut em sod
    ane kate talinga blo da sebant blo da bosprist.
  hlt-THB: Cawh Jesu ing anik awm haih thlang pynoet ing ak cimca ce phlawng nawh,
    khawsoeih boei a tyihzawih ang haa ce zek pe hlak hy.
  soq-soq: Iesu sowa dea dewa ema ewene isimawa teinenaubene pirisi debama nolawa
    dewalala dea epene ita me asiwa tonpunden.
  qub-qub: Chaymi juc disïpulonga sablinta jorguriycur mas mandaj cürapa uywayninta
    mutuycushancho rinrillanta roguriycuran.
  att-att: Á gapu ta paggápù da kâ Apu Kesu, ajjan yù tádday nga kabbulun na nga inásù
    na yù badáng na, á kittak na yù aripan nayù kotunán nga pári, á napingarán yù
    talingá na.
  bki-bki: Mia bogo napano abokar naio jibe na, ana Pitere burular kiano iobogu, p̃iligio
    je titire ea Parinio toro Lu kiano toro tai ana jelar tilinieno tivelinio.
  bqp-bqp: Akũ Yesu gbɛ̃nↄ do a fɛ̃nɛda wòto, à sa'oriki zↄ̃kↄ̃ zĩ̀rii lɛ̀o à a
    sã gò.
  mcp-mcp: Seegya nə́ ŋgwɔ́l múúd gwooŋg mə Yésus mə́ wéem kafwɛlɛ jé, taad ŋgwɔ́l
    sɔ́ɔl məsáal mə Ajəlácɨ á ofada, í mú sámb nyə lwə̂.
  hat-hat: Yonn nan mesye ki te avèk Jezi yo rale nepe l', li frape domestik granprèt
    la, li koupe yon zòrèy li.
  npl-NT: Ijkuakó Pedro okwalkixti iespada iwa okinakastek itlákau n weyi tiópixki
    Caifás.
  bgg-bgg: Isu rog um pha bran jia è awai khamriie khia srane Boh Phabi pha khiao
    jia ro khoh wiagthiak maphi.
  eng-TCENT: And behold, one of the men with Jesus stretched out his hand, drew his
    sword, and struck the servant of the high priest, cutting off his ear.
  eng-BSB: At this, one of Jesus’ companions drew his sword and struck the servant
    of the high priest, cutting off his ear.
  cpu-NT: Ikanta aparoni tsipatakariri okarikiini Jesús, inoshikanakero iyotsirote,
    itotzitakeri iyempita irotzikatane ijevare omperatasorentsitaari.
  san-ASM: ততো যীশোঃ সঙ্গিনামেকঃ কৰং প্ৰসাৰ্য্য কোষাদসিং বহিষ্কৃত্য মহাযাজকস্য দাসমেকমাহত্য
    তস্য কৰ্ণং চিচ্ছেদ|
  tac-NT: '''Lige bilé rió napu Esusi ''yuga eyéname nile yati ma''chí pale siparina
    ''lige alué wa''lula balé piónila najkala rejpúnale.'
  eng-WEBPB: Behold, one of those who were with Jesus stretched out his hand and drew
    his sword, and struck the servant of the high priest, and cut off his ear.
  gfk-H: Io, tikai ta diet ing ga tur tikai taar ma Iesu ga sal lah no nuna hisa na
    hinarubu, gaam kato kutus sei tiga talingana no tultulai tano tamat ta ira pris.
  viv-viv: Au kaliva saꞋeyana Yesu buye himiyami-ma nimana gitunena, yana feto gisiwakana
    digo abaveyao ana tofaisewa adi tokaiwabu ana agetoga gilauna be tagana giluyoꞋena.
  yao-yao: Jumo jwa ŵaŵaliji pamo ni Che Yesu ŵalisolomwele lipanga lyakwe, ŵamputile
    kapolo jwa Jwankulu Jwambopesi, ŵankatile liwiwi.
  tgp-tgp: Ale vahatea purongo, vonan la haratu matea mo lo toho peresi Iesu mo r̃irahi
    na limana, mo reve nar̃ihi na nona sita vuro, ale mo langa na tavalu pero slev
    nona pr̃is aulu.
  auc-NT: Wængonguï quï, ante në godongä ñæ̈nængä pönï ingante në cæcä mänïñömö ponte
    a ongongä adinque Itota tönö pöningä adocanque pædæ guiipote yaëmë o togænte æ̈ninque
    mäningä në cæcä ingante tæi päninque önömonca wangö tamoncacantapa.
  kbc-NT: Pida anigepidiɡ̶ica niɡ̶ijo anodiotibece nixigitice lodaajo-ocaɡ̶ataɡ̶a,
    odaa ja yakagidi napaaɡ̶ate ane diɡ̶eticogi libaaɡ̶adi liotagi niɡ̶ijo lacilo-sacerdotitedi.
  bmh-bmh: Guzenina, du tub Yesus dual dareun nug, gonugau maulzag huia oimai, Uwait
    ula dacanemen dudu agal gumaranem du banou nugau salau du wai aimai gonugau dabug
    gau kuatai heun.
  ctu-BL: Awilan, juntiquil ya' bʌ an yic'ot Jesús tsi' chucu i machit. Tsi' bots'o.
    Tsi' lowo jini x'e'tel i cha'an jini c'ax ñuc bʌ motomaj. Tsi' wel tsepbe loq'uel
    i chiquin.
  meq-meq: Ndo nəte mə walaŋ i ndo neheye nəteye tə Yesu aye, a ŋgwaɗaw maslalam ŋgay
    mbəhhat, a fay ha a ndo i məsler i bagwar i ndo məvəlaway wu a Mbəlom, a ɗəsay
    na zləm fats ka dala.
  noa-H: Mag hi pʌrp'öbaadëm hoobaawai maar heem k'ʌʌnau hãbmua hich espaar sʌrr ha
    jẽu hat'awi chi p'adnaan t'umaam k'ʌʌn pör hag chog haig sĩerr kachta hoort'ubapʌ̈ijim.
  alp-NT: Eleki tamata esa bei Eni maka luluaru rebe iete mere isira eni sarire eleki
    ilasa imame elake eni makerike eni tina loine teue.
  san-VEL: tato yii"so.h sa"nginaameka.h kara.m prasaaryya ko.saadasi.m bahi.sk.rtya
    mahaayaajakasya daasamekamaahatya tasya kar.na.m ciccheda|
  kbq-kbq: Hianagi mago Jisasi'ene mani'nea ne'mo, kazinknoma'a erino ugagota pristi
    ne'mofo kazokzo eri'za ne' agesa rukafri atre'ne.
  kbh-kbh: Chca orna, canÿe enutá Jesúseftaca yojtsemná, chabe espadëja tojanenosë́ngbotënts̈ena,
    y chë bachnangbe más uámana amëndayabe oservenábioye canÿe matscuas̈e tbojtsanë́stjango.
  ron-LSB: Iată că unul dintre cei care erau cu Isus a întins mâna și a scos sabia,
    a lovit pe slujitorul marelui preot și i-a tăiat urechea.
  pon-pon: A kilan, amen irail, me ian Iejuj, kapawei pa a, ujadar na kodlaj, pale
    jan jalon en ladu en jamero lapalap o.?
  nhe-BL: Huan se imomachtijca Jesús tlen itztoya ihuaya quiquixti imachete, huan
    quimaquili itlatequipanojca nopa hueyi totajtzi huan quitzontequili inacas.
  sps-sps: Isen tsuri to te kaakaa fiisen me Jisas gamus ton kirat nana puaan tsuan
    sa tek sapee na teinan a tsoiny binun babainy tan Tsoiny Mumua tan Tsoiny Faakor.
  wnc-wnc: Tanggaganuwa aminu Jesuat yukumakatnana tapatuta paipna kaitakakoke Anutue
    yot takwan gwene pasiya aminde tupan tapatane puya amina maaknga patdewan pimapan
  nmw-S: Hebwaden gane Yeisu he-bwaine, hotiya wana maleke kilepeine i warol tagan
    he habane, bwen i gotem yok topowo lalahine wedi todedei wana tokaiwo hotiya batine.
  bus-bus: Ben Yesu gbɛ̃nↄ doke a fɛ̃ɛdaa wòto, à sa'oriki ìsi zĩ̀ri lɛ̀o à à swã
    gò.
  gub-BL: Na'e amo Zezuz rupi wata ma'e umutyk utakihe a'e kury. Umugaz amo awa a'e
    pe kury. A'e awa xaxeto pe uma'ereko ma'e romo hekon a'e. Uzaikaw inami izuwi.
  imo-imo: Aku ulu teringi kinye kanopalie Jisas peya tapu toko angileringi iye teni
    yunge loi gelea te kulu topa wendo lipe Gote popo tondoringi iye awili olandopamunga
    kendemande iye te topa yunge komu te topa laka ltenderimu, aku komumu wendo omba
    mainye purumu.
  boj-boj: Onaqa Yesus aqa aŋgro bei na aqa sebru osiqa atra tamo gate aqa kaŋgal
    tamo gateq di qalqajqa sebru waiyej grotosiqa dabkala segi gentetej.
  eng-DRA: 'And behold one of them that were with Jesus, stretching forth his hand,
    drew out his sword: and striking the servant of the high priest, cut off his ear.'
  knf-knf: Aloŋ ţi bangakandëruŋ na Yeŧu aŧoot kakej abi fal fal kabaţ ki nalempar
    *naşih i baţeŋan.
  san-KHM: តតោ យីឝោះ សង្គិនាមេកះ ករំ ប្រសាយ៌្យ កោឞាទសិំ ពហិឞ្ក្ឫត្យ មហាយាជកស្យ ទាសមេកមាហត្យ
    តស្យ កណ៌ំ ចិច្ឆេទ។
  arn-NT: Feymew, kiñe tati mülekelu Jesus engün entupay tañi wayki, fey katrünentuñmafi
    ñi kiñe pilun tati Wünen Longko Saserdote tañi kona.
  zas-NT: Per tijb ree bén zaꞌnë Jesús yagaj, gulëë xiespadaman dxel gutüꞌman guidiajg
    xmojs quijb bixhioz zojbloj.
  ken-NT: Bákɛ́m nɔ́kɔ́ Yesu, mmu amɔt anɛ áchí nɛ yi, agwɔp akparɛnja ywi akpɔ́t
    atú nsɛm Mǔngo bachiǎkap Mandɛm chwát agʉɛp amɨk.
