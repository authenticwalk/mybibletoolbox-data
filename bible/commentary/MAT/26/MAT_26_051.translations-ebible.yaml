verse: MAT.026.051
translations:
  kpx-kpx: Ige Iesu esemu moleu au siga mai dubu nalimale kosive ke esemu mole golema
    heisi etulenu.
  okv-H: ambotani vahai na amita asivo goruketo humbuto priest peni ta pure embo vahai
    jasi iketo araseketo oje jeto tiukena.
  tbo-tbo: Ma Yesu a bolu uyahihiyei lawa gehouna nimana i wohopuneya po a kwasikwasi
    i holi po tu witalaguyaba hai taniwaga a tu bagibagi i lubuya po tanigana i talutuiya.
  mal-C: അപ്പോൾ യേശുവിനോടൊപ്പം നിന്നവരിൽ ഒരാൾ കൈനീട്ടി തന്റെ വാൾ വലിച്ചൂരി മഹാപുരോഹിതന്റെ
    ദാസനെ വെട്ടി; അയാളുടെ കാത് ഛേദിച്ചുകളഞ്ഞു.
  grc-SR: Καὶ ἰδού, εἷς τῶν μετὰ Ἰησοῦ, ἐκτείνας τὴν χεῖρα, ἀπέσπασεν τὴν μάχαιραν
    αὐτοῦ, καὶ πατάξας τὸν δοῦλον τοῦ ἀρχιερέως ἀφεῖλεν αὐτοῦ τὸ ὠτίον.
  bgc-bgc: यीशु के साथियाँ म्ह तै एक नै हाथ बढ़ाकै अपणी तलवार खींच ली अर महायाजक के
    नौक्कर पै चलाकै उसका कान उड़ा दिया।
  khz-khz: Na Iesu gena melo ta gena vetali kativana einu-vagiato, eavuato, Rupu Veaga
    velena kamuna gena vetugunagi talimana tegana epati-vagiato.
  deu-TKW: Und siehe, einer von den Begleitern Jesus streckte seine Hand aus, zog
    sein Schwert, schlug nach dem Knecht des Hohenpriesters und hieb ihm das Ohr ab.
  zsr-NT: Gleycjëꞌ guia tuchiꞌ queëꞌ tuëꞌ bönniꞌ dzaguëꞌ Jesús len benëꞌ huëꞌ, bchuguëꞌ
    guid naguëꞌ huen dxin queëꞌ bxuz blau.
  lin-lin: Moko kati na baninga ya Yesu asembolaki loboko, abimisaki mopanga na ye
    wuta na ebombelo na yango, abetaki yango mosali ya mokonzi ya Banganga-Nzambe
    mpe akataki ye litoyi.
  hns-NT: Ohie laage ek Jiesoe ke tjela aapan talwaar niekaaries aur sab se barka
    agwa ke goelaam ke kaan kaatke niekaar deis.
  noa-E: Mag i pʉrphöbaadëm oobaawai maar eem khʉʉnau ãbmua ich espaar sʉrr a jẽu
    athawi chi phadnaan thumaam khʉʉn pör ag chog aig sĩerr kachta oorthubapʉ̈ijim.
  eng-EMTV: And behold, one of those with Jesus stretched out his hand and drew his
    sword, and striking the servant of the high priest, he cut off his ear.
  mib-NT: Te ɨɨn tēe jeē cáhīin jíín Jesús, ni tava de espada de, te ni jehnde de
    sōho ɨɨn mozo maá sútū cujéhnu ga.
  lif-NT2: ये़सुःन्‍नु के़वाॽबाहाॽओ थिक्‍ले़ ताभेःन् तरप् फिःक्‍खुआङ् मानिङ्‌वाॽफुसाम्‍बाल्‍ले़
    कुसेवारोबान् चे़प्‍तुल्‍ले़ कुने़क्‍खोॽबान् पे़त्तु थाःसुरो॥
  xnj-xnj: Mmonga wa vala vevavi pamonga na Yesu, akaholomola upanga waki akamtova
    nawu mtumisi wa Mteta mkulu akamdumula likutu.
  mmx-mmx: Lara at lavaun pinivu ren ga ven i na la ga rev asu lavarise sepsep teren
    la ga sep korop kepe labaalung at lasaxaruki at lamaasa gomgo.
  cbr-NT: Bicëbëtan ca aín uni achúshinën aín manë xëtocë aín xacánua biquin, judíos
    sacerdotecaman cushia an ñu mëëxuncë uni mëëquin aín pabí amocüa pabíscacëxa.
  tee-NT: Para ju pumatam ix'amamaka'ui ju Jesús maxtulh ju ixmachita chai chakxp'uxnilh
    ju ix'ak'axk'olh ixlapanac ju xak'ai pali.
  eng-LSV: And behold, one of those with Jesus, having stretched forth the hand, drew
    his sword, and having struck the servant of the chief priest, he took off his
    ear.
  cak-NT: Y jun chique ri jec'o riq'uin ri Jesús chiri', can ja' xulesaj ri ru-espada
    y xusoc ri jun rusamajel ri sacerdote ri más c'o ruk'ij. Can ja ri ruxiquin ri
    xukupij.
  pah-NT: Nanime Jesus'gapavẽive'g̃a pyteripeve'ga ipyhygi oitakyhea'javuhuva'ea.
    A'ea ga imondoi ikwava'ẽhara'g̃a nduvihavuhu'gapyrive'ga apiavo ga nambi'oga.
  sja-NT: Mãga nɨde Jesús ik'aawa badapa ichi espada ẽt'a atap'eda, p'aareerã poro
    waibɨa mimiapari k'ɨɨrɨ orp'et'aaji.
  xed-xed: Gi fay, tshagaptsha sani ma duhwalha Yesu ta kafayani, gi tay, tsaghuta
    sləməŋa sani ma kwalva mali ta ghəŋa gwal dra skwi ŋa Lazglafta.
  mks-NT: Joo in táhan da̱ xíca tuun xi̱hín Jesús cán, na̱tavá da̱ machítí da̱ ta
    já na̱chitúhu̱n da̱ in jo̱ho da̱ cúú mozo nu̱ú da̱ sa̱cua̱ha̱ chága̱ nu̱ ndíhi
    ju̱tu̱ cán.
  gfk-S: Io, tikenong ta di ing iga tur tikai ter ma ne Jisas ga sasel leh no nuno
    sele na hinarubu, igom kato kutus leise tike talingana no tultule tano tamat ta
    ira pris.
  bmu-bmu: Jöhögetka Jisösbuk malgeri, yeŋgöreŋök kunŋan böröŋan bimgö sou ketaŋi
    öröba jike nup galöm bohonŋaŋgö welenqeqeŋi qeba kezapŋi köteköi erök.
  dgz-dgz: Ame gapan, Iesu evenewa daiton da kereba mega ware, amba pirisi bawarewa
    ayop mugawa nao mega apanewa da darinewa to kuasen.
  eng-GNV: And behold, one of them which were with Iesus, stretched out his hand,
    and drewe his sworde, and strooke a seruaunt of the high Priest, and smote off
    his eare.
  zaa-NT: Pero ttu enne' entre canu tsè'e lani Jesús nna gulèqquia bi espada qui'
    bía nna becàa ná' bi nna bè' bi ttu huenitsìna qui' huexána' qui' ca sacerdótea
    nna guchu bi yéti nagui'į.
  eng-WEBSTER: And behold, one of them, who were with Jesus, stretched out his hand,
    and drew his sword, and struck a servant of the high priest, and smote off his
    ear.
  guh-guh: Bajarajota Jesús pijajiviyajuvënënë pijaespada navemarajonotaxuabina. Muxuyoropaebiaxuaba
    sacerdotevi pepo penamatacaitorobinë pijajivitonë.
  bon-bon: Yeesu cama lui biname cina, teeme yepä te teeme cubu turikä ne suusuratige,
    iiwäreja mope biname me kaakesea bägrä me tablame ne iyeta jeläcnutige.
  nhw-BL: Huan se imomachtijca Jesús catli itztoya ihuaya quiquixti imachete huan
    quimaquili itequipanojca nopa hueyi totajtzi, huan quitzontequili inacas.
  swh-ONEN: Ghafula mmoja wa wale waliokuwa na Yesu alipoona hivyo, akaushika upanga
    wake, akauchomoa na kumpiga mtumishi wa kuhani mkuu, akamkata sikio.
  wbi-wbi: Umuunhu jumonga mu vano valyale lumo nu Yesu, akasomola ibamba, akantova
    unkami ughwa ntekesi um'baha, akan'dumula imbughulutu. Neke u Yesu akam'bula
  bba-bba: Yesun tɔmbun turo u win tɑkobi womɑ, u kɑ yɑ̃ku kowo tɔnweron yoon soo
    sɔ̃rɑ u burɑ.
  eng-KJVCPB: And behold, one of them which were with Jesus stretched out his hand,
    and drew his sword, and stroke a servant of the high priest’s, and smote off his
    ear.
  kgk-NT: Upe-ma ramo, peteĩ Hesu irũ va'e omopu'ã okyse oikytĩ-vy. Ombogwái pa'i
    ruvixagwasu rembigwái-pe. Ohupity inambi, ho'a inambikwe oho-vy.
  waj-waj: Yisuunna ngiaammuauyakidiri voovoono ari paipa avaikarauvaa nnaamuruuvakidiri
    utu rada kioo Anutuuqaara kati puara hudeera vaidi kieetaivaa ngiaammuau voovai
    yaataivaa rutaka kieeravai.
  cpy-cpy: Ikanta tsipata-kariri okaakiini Jesús, ra-nakiro iyotsirote, itotzitakiri
    ikempita romperatani reewari-perote Ompera-tajorentsi-taarewo.
  ekk-PKP: Üks neist, kes oli Jeesusega, sirutas käe mõõga järele ja tõmbas selle
    välja. Ta lõi ülempreestri sulast ja lõikas ta kõrva maha.
  mpx-mpx: Bolo avaliya Yeisu, etegana wana elohaveyan kilepana i momol tagilanem
    abanaa, inoke topowon bwabwatal wali tohouwa wana totuwalali etega tanana i goyoho.
  wbp-wbp: Kujalpalu jirri-mardarnu Jijaji turnu-warnurlu yapangku, ngula-puruju jinta-karirliji
    kurdungurlurluju junmalku kirrirdi wilypi-manu wartirli-jangka, ngula-kurlurluju
    langa turl-pakarnu warrkini kujalparla warrki-jarrija Kayupuku.
  luo-luo: Gikanyono achiel kuom joma ne nigi Yesu nowuodho liganglane oko, kendo
    notongʼo jatij jadolo maduongʼ, mi ochodo ite oko.
  nhe-NT: Huan se imomachtijca Jesús tlen itztoya ihuaya quiquixti imachete, huan
    quimaquili itlatequipanojca nopa hueyi totajtzi huan quitzontequili inacas.
  aii-aii: ܚܲܕ ܡ̣ܢ ܐܵܢܝܼ ܕܝܼܗܘܵܘ ܥܲܡ ܝܼܫܘܿܥ ܕܪܹܐ ܠܹܗ ܐܝܼܕܹܗ ܠܣܲܝܦܹܗ ܘܓܪܝܼܫ ܠܹܗ ܘܡܚܹܐ
    ܠܹܗ ܠܪܹܓܵܐ ܕܓܘܼܪܵܐ ܕܟܵܗ̈ܢܹܐ ܘܦܪܝܼܡܵܐ ܠܹܗ ܢܵܬܹܗ.
  esk-NT: Tavrali iḷaŋata taapkua piqatiŋiñ Jesus-ŋum amuniġaa savikpani uugiraqtiqługuasii
    savaktiŋa qaukłiata agaayuliqsit. Uugiraqamiuŋ tavra siutaiqsiġniġaa.
  msb-msb: Dahilan sadto usad san mga parasunod ni Jesus an nagbugnot san iya talibong
    kag may tinigbas na suruguon san pinakapuno san kapadian kaya nautas an talinga
    sani.
  cpa-NT: Jøng² ca¹dsi¹ jan² dsa² quianh¹³ Jesús ŋí³ quiah¹². Jøng² ca¹quiúgh²dsa
    dsa² jmo¹² ta³ quiah¹² ŋi¹jmó². Ca¹tiu¹dsa guø³dsa.
  dso-dso: ଜିସୁର୍‌ ବାଟର୍‌ ଗଟେକ୍‌ ଲକ୍‌ ତାର୍‌ ନିଜର୍‌ କାଣ୍ଡା ବାର୍‌କରାଇ ମୁକିଅ ପୁଜାରିର୍‌
    ଗତିଦାଙ୍ଗ୍‌ଡାକେ ମାର୍‌ଲା । ସେ ଲକର୍‌ କାନ୍‌ ଚିଡି ଗାଲା ।
  meu-meu: Iesu ena orea tauna ta ese imana e dau tari, ena dare e veria lasi, hahelaḡa
    tauna badana ena hesiai tauna ta e taraia, taiana e dapaia oho.
  yva-NT: Umba naije Yesus apa arakovo utavondi aije inta po apa omake rapatin no
    ama kokome rai, umba po rave vatano panapatambe syeno titi aije amarikoame raotar
    ti mpatimu.
  dgc-dgc: Nadid, tu kaguman ni Jesus a esa, éy binagut na tu sondang na, a tinegpas
    na tu utusan no mataas a padi, a minahipas i talinga naa.
  zpm-NT: Horco biet tib zha ne rzënie me ga, bdob zho zhispad zho psilaa zho tib
    niaw, bliengaa zho diag tib zha ne rquia xtsiiṉ meṉ ne nac pxoz nroob.
  hix-NT: Tkatxefaranà wakay hatà, Txesus yakoron komo kukuru. Khoryenkom màn yonye
    ro komo yohà ymo yanototho hanakay hatà, txaray.
  sim-sim: Urik kolok Jisas nga nakrem liri ma lar, bainat orhin or longoho ma or
    hetprisnjik lerawun landari ma mambla orhin ormu shinjesera.
  npi-ULB: हेर, येशूसँग भएकाहरूमध्ये एक जनाले आफ्नो हात उठायो; आफ्नो तरवार थुत्यो,
    र मुख्य पुजारीको एउटा नोकरमाथि प्रहार गर्‍यो, अनि उसको कान काटिदियो ।
  cgc-cgc: Nali nang, isya ta mga duma Jesus gagabot ta iya na ispada daw patigbas
    din suguon ya ta pinakadatas na manugdumala ta mga pari daw nalantep gid iya na
    talinga.
  tim-tim: Mem hikombiâ luâklupŋe yeŋgâlân gâtŋe siâŋe tâwât mem oloŋmâ sumbe kat
    kat yeŋgât humoyeŋaet hoŋ bawaŋe siâ ondopŋeâk kârâm hârembo giep.
  yor-yor: Sì wò ó, ọ̀kan nínú àwọn tí ó wà pẹ̀lú Jesu na ọwọ́ rẹ̀, ó sì fa idà yọ,
    ó sì sá ọ̀kan tí i ṣe ọmọ ọ̀dọ̀ olórí àlùfáà, ó sì gé e ní etí sọnù.
  wos-wos: Hulukindaka dé Jisas wali téndé du nak xi warendaka yar hafute dé prisna
    néma duna jémba yakwa duré xiyae déka waan xatékéndéka dé xakri.
  emp-NTPO: Maʌ̃ne Jesu ume nĩbabari ab̶aʌba idji djõbada necoda ẽũta edaped̶a sacerdote
    dji droma nezoca cʌwʌrʌda tʌtasia.
  eng-F35: And then, one of those with Jesus stretched out his hand and drew his sword,
    and striking the servant of the high priest he cut off his ear!
  ind-ind: Tetapi tiba-tiba salah seorang dari kami yang bersama Yesus mencabut pedangnya.
    Dia menyerang seorang budak imam besar dan memotong salah satu telinganya.
  pes-OPCB: در این لحظه یکی از همراهان عیسی شمشیر خود را کشید و با یک ضربه، گوش غلام
    کاهن اعظم را برید.
  mpt-mpt: naka make Yesuse bekeba bie bainate tobonea Gode amo kimanin nakai i komok
    sume e okok nakae ananang genea blelanea klon eta taisanea tesea
  bla-bla: Ki sat' sit, anniks'isk ipokom'iskaie Jesus, tuks'kŭma itsitŭpikĭns'tsakiuaie
    otsĭn'usstoan itsau'tuyiuaie, ki sp'a'toiapiekuŭn tuks'kŭmi otap'automok ot'auaiakiokaie,
    ki kŏk'sĭnĭmaie okhtok'ĭsaie.
  ssx-ssx: Kutu pimiki handaata꞉ mo Yesu ame̱le̱ haemeke hali homekema꞉ ipika꞉ a꞉nda꞉
    kepete poneke hokulu yola꞉ mea mo yeni peao hayeke you halina꞉ pa hameke e pokao
    hayeke hali pokeekepate pa ipika꞉ katake homeke tunkula꞉ poka lopaeyekeme.
  mkl-mkl: Ŋɔi inɛ ɑkɑ̃i mɔcɔi Jesu ŋɑu í yɔ tɑɑkubɑɛ í cɑfé itĩi ɑmɑɑcɛi woo wee
    nlɑi Ilɑɑɔ̃u í buu.
  gaq-gaq: ଜିସୁ ପାକାନେ ମୁଇଙ୍ଗ୍ ରେମୁଆଁ ମେଁ ନିଜେନେ କାଣ୍ଡା ଜଗ୍‍ ଆତାର୍‌ଚେ ମ୍ନା ଜାଜକ୍‍ନେ
    ଗତିରେନେ ନ୍ଲୁଗ୍‍କେ ସିତଗ୍ ବିକେ ।
  gof-RNT: Yesuusara de7eyssatappe issoy ba mashsha shoddidi kahine halaqaa aylliya
    shocidi, iya haythaa qanxidi yeggis.
  unx-unx: ୟୀଶୁଲଃ ତାଇକେନ୍‌ ହଡ଼କଏତେ ମିହୁଡ଼୍‌ ଆୟାଃ ତାରାଉଡ଼ି ଅଡଙ୍ଗ୍‌କେଦ୍‌ତେ ମାରାଙ୍ଗ୍‌
    ଯାଜାକ୍‌ରାଃ ଦାସିଆଃ ଲୁତୁର୍‌କେ ମାଆଃ ଖାଣ୍ଡାଅକେଦାଏ ।
  gah-gah: Nalego Izesuki makó minuhakutí makolímo sopolo hána nene golagutí aleko
    gelelehá oake guguni gizoaká ve napámini gelekelé izegipa apilike agata zeko isimó.
  lcm-lcm: Si vuk taun ang akorong mang sikei vo auai ang ve Iesu kala dal kana samele
    na kala tanga suai luai ani talingana i asosokai si ainoinoai i katakai i sula.
  aer-aer: Itne-arle Jesus arntirrkwetyamenge, yanhe ikwerenge apententye akngerre
    anyentele nayepe akngerre ikwerenhe tyerreke belt ikwerenhe-ngentyele, re irlpe
    ultakeke urrkapentye akngerre anyente-kenhe kwertengerle tyeperre tyatye-arenye
    Caiaphas-eke-arle warrke-irremeke.
  qvc-NT: Piru Jisuspa suq yach'akuqninmi atun kuchillunda surqoshpa, mas kamachikuq
    isrraylinu kurapa kriyadumba rinrinda pitirqan.
  tgl-ULB: Masdan ito, ang isa sa mga kasama ni Jesus ay inunat ang kaniyang kamay
    at hinugot ang kaniyang espada at tinapyas ang alipin ng pinakapunong pari, at
    tinagpas ang kaniyang tainga.
  cbs-NT: Jesúsun tsuma betsan jatu mepanmanun ika nashui ikain jawen nupe chaipa
    sitan Diosbe nukunabu janchaxunika xanen ibujaidatun tsuma mapexpaikin maebain
    paxteaya
  xtm-NTPP: Kovaa in tee ndikin ya ma, ni tava de yuchi kúu espada ma, te ni jan ka'nde
    de in so'o tee jinukuechi nuu tee tátnuni nuu sutu ma.
  nnq-nnq: Jumwe ja abakiba pamwe na Yesu ngatondabeya luboko, ngaucholomola upanga
    gwakwe, ngamputa mpakachi jwa Nkung'i Nkolo, ngaunheketa lichikilo.
  bao-NT: To biro cʉ̃ja ca tiirora jĩcʉ̃ jãa mena macʉ̃, cʉ̃ niipĩi tʉ̃a wee amiri,
    paia wiogʉre pade coteri majʉ amoperore paa taa ñoocã cojowi.
  san-ORI: ତତୋ ଯୀଶୋଃ ସଙ୍ଗିନାମେକଃ କରଂ ପ୍ରସାର୍ୟ୍ୟ କୋଷାଦସିଂ ବହିଷ୍କୃତ୍ୟ ମହାଯାଜକସ୍ୟ ଦାସମେକମାହତ୍ୟ
    ତସ୍ୟ କର୍ଣଂ ଚିଚ୍ଛେଦ|
  huv-NT: Naleaing nop tiül minipilan Teat Jesús tasoond mimachat nej, tandooig nop
    olaag nembeol minatang miteaats.
  otn-NT: Mi̱ ma ma̱ bɛnt'i̱ ra̱ Jesús, bi gʉxrá̱ juai'a̱ n'na nc'ɛ̱i̱ rá̱ xädi. Bi
    zɛnnba̱bi̱ rá̱ 'yɛ̱hɛ̱ ra̱ 'bɛt'o mmäcja̱, bi hyɛjpa̱bi̱ rá̱ gu̱.
  nop-nop: Kaŋ me Jesu dut hakiŋ adi’walaaniŋ me niŋ miknoŋŋiŋ tamali tiŋa Siloŋyot
    diniŋ talitimeŋ wapum’walaŋ tipilapilaye-meŋiŋ magi filodiguk.
  obo-NT: Idda ron en, sokkad taddot id duma ki Disas, id tadnus to polihuma rin,
    woy id tibbas din iddos uripon taddot mowwet no ponguu to mgo tohodbuwis, de-en
    no-utas kos divauy'n tolinga.
  cak-ENT: Y jun c'a cheque ri ye rachibil ri Jesús, ri yec'o chiri', chanin c'a xrelesaj
    ri rumachet y xuchoy-e ri ruxiquin ri jun rusamajel ri nimalüj sacerdote.
