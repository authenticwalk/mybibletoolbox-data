  bhd-bhd: यीशुएरे सैथन मरां एक्के अपनि तलवार कढी, ते महायाजकेरे नौकरे पुड़ बाई ते
    तैसेरो कन्न कटो।
  too-NT: Lā' chu tuncan kalhatin a'ntī ixtā'minī't Jesús, māxtulh ixmachīta lā' mātakāhuī'lh
    ixtasācua' huan xamāpa'ksīni' curasna' lā' a'kasityujulh ixa'ka'xko'lh.
  ind-AYT: Dan, lihat, satu dari mereka yang bersama Yesus mengulurkan tangannya,
    menarik pedangnya, dan menyerang hamba imam besar itu, dan memotong telinganya.
  cjo-NT: Roojatzi inojokiryaakiro paashini riyotaanewo Jesoshi rashi rowejamento.
    Ikowawitaka ichekawakirimi iitoki riraga ronampiri iwinkatharite ñaanakowenantatsirini,
    omaanta apatziro ichekawitawakari ikempita.
  nsn-nsn: Doha tang sioko tasisis ra tur tagu tang Iesu, ke reih tauete tono baenat,
    kare tokout liu tar talingana na tamatang kalekinaler patere uleik.
  san-DEV: ततो यीशोः सङ्गिनामेकः करं प्रसार्य्य कोषादसिं बहिष्कृत्य महायाजकस्य दासमेकमाहत्य
    तस्य कर्णं चिच्छेद।
  tna-NT: Da hora su piada Jesús sa discípulo ja espada neje pia deja sa eid'aja siquijusiatana.
    Tueda deja da sacerdote aida sa emebajaji puina.
  lid-lid: Ndramak ari badu hawe Jises aluwi samen tan, ma sani ka-u ndranye bonyo-ou
    ta tinan tiri pris iu.
  wim-wim: Puth nil pam thonam angman nungantang thinth than-than-a, nilana nhengk-peempan
    nungantaman erkam paththam wich, aꞌ pam thonam anan kon thonaman-a, thalokang
    umpan. Pam ananiy-a, kon munth ngul iiy-iiy, nilwey pam work iiy-iiy pam piꞌan
    alantan, moom priestsantam alantanweya.
  zga-M: Lola, leino vala avuvale nu Yeisu, umo pwakhangolosya eikhivokho khyamwene,
    akhaswekhula umundu ya mwene, pu akhatova khumbombi vatekhe nchi umbaha, pu akhamyatula
    eimbulukhutu ya mbombi.
  yom-yom: Vayi mutu wumosi mu bobo baba ayi Yesu wunonuna koko kuandi, wutotula sabala
    kiandi, wuzuba kisadi ki Pfumu yi banganga Nzambi ayi wunzenga dikutu.
  san-SIN: තතෝ යීශෝඃ සඞ්ගිනාමේකඃ කරං ප්‍රසාර‍්‍ය්‍ය කෝෂාදසිං බහිෂ්කෘත්‍ය මහායාජකස්‍ය
    දාසමේකමාහත්‍ය තස්‍ය කර්ණං චිච්ඡේද|
  yut-yut: Aba Yesu da kabɨkon nani kɨnda da emat agak sɨbani ɨlɨkban wɨŋban mukwa
    sogok amɨn dakon mibɨltok amɨn dakon oman monjɨni mɨragɨ mandaŋ dagagɨt.
  grc-BYZ: καὶ ἰδοὺ εἷς τῶν μετὰ Ἰησοῦ ἐκτείνας τὴν χεῖρα ἀπέσπασε τὴν μάχαιραν αὐτοῦ,
    καὶ πατάξας τὸν δοῦλον τοῦ ἀρχιερέως ἀφεῖλεν αὐτοῦ τὸ ὠτίον.
  tbl-NT: Sotu bè yó kem gel lemolò ke Jisas kendel kemtos dmilot sudeng, tódô tnibóhen
    yóm sotu tau, okóm olon sfak doli klinguhen yóm tau tnibóhen yó. Yóm tau hnalì
    ni, du sotu tau gel dók yóm geta bè yó kem tau gel demsù ebè Dwata.
  cpc-NT: Ikanta apaani tsipatakariri okaakiini Jesús, inoshikanakiro iyotsiroti,
    itotsitakiri ikimpita jompiratani ijiwari Ompiratasorintsitaari.
  nhg-NT: Pero sente de tli oyejyeya tieca Jesús omösu hua oquequexte iespöda. Conmacac
    sente itlatequepano de tlajtojcöteopexque. Pos quetejtequele inacas.
  nya-nya: Pa chifukwa ichi, mmodzi wa anzake a Yesu anagwira lupanga lake, nalisolola
    ndi kutema wantchito wa mkulu wa ansembe, nadula khutu lake.
  ngu-NT: Pero semej on yejhuan nemiyaj ihuan Jesús oquixicopintiaj iespada, niman
    oquinacastzontec se tlacatl itlaquehual on más hueyi intlayecancau on tiopixquej.
  kup-kup: Tahan Iesunañ honeo heh-napuhö kaev ravat en raves elevokanañ bateet aban
    anumaihol bareñ elat mañaroohariz ahopuz gog aban nap menahan, bazei manahan hat
    kapoe men elahan ñodah.
  jid-jid: U ri wa ana he ni Yesu'a ka n'ma woma rju, nda cu inji ngban nda sren ton
    vrenkoh u chu firist cuu taga.
  wmw-wmw: Sambi mmojawapo wákiwa na Insa ware akolosa nkono, akisolola jambiya, akinduru
    ntumisi mmoja wa nkulu wa wakulungwa wa dini, akinsinja sikiro rimoja.
  gmv-GGM: Yesusara dizaytappe issay githa mash shodidi qesista halaqaza ashikara
    hayth qanxidees.
  ssg-ssg: Tel ti tesol kahikahi Jises waxi tea ngol weluwelun ape i tai koti haputa
    taxingi tel unaui tel masiwi tapein ti hukuminiai Haeu ma seilon.
  zpo-NT: Per tub xaa nzo kwaan Jesús mloo spad nu mchoog tub lad nzha xmos ngwleyy
    non doo.
  poy-poy: Yumu gwa wantumintumi wa Yesu kasomola upanga wakuwi na kamdumula likutu
    lya ntumintumi gwa Mtambika mkulu.
  qwh-NT: Tse öram Jesuswan quecaq jucnin caq disipulun espadanta jorquricurnin, mas
    mandacoq saserdotipa sirweqninpa rinrinta wallicorqan pintireqpaq.
  gaw-gaw: Ag anam heegeg, laa Jesus ele daap̱ig amu, ag oolagp̱anu laip̱u laa nug
    qep elab aoḵunu ep̱eg bahia, eeḏa awa, mana meṯak danab dilag iḵi, nuhig begbeg
    laa daug hoiyom.
  nca-nca: Towoyi uni ka Yesu koya yariyó quko suke parámiyó rero tapá unindoro sunará
    simó qu ka utoro kusumbí takaní kusumbí nokono umburó.
  zpz-NTPP: Tees tub yu nu zu nu Jesuuz bloo zay mandzicy niy nañ gyid yuꞌñ. Orzeꞌ
    pcyug yu gyidag tub moz ni yu nu riib ic de uz.
  mkj-mkj: Emen in woallok ma pwili Jesus wijla kodlaij pas poaloahjang oaloap sien
    liduhwo nihn Jamwrou Laplappo.
  zac-NT: Mizmë iurní tubi saꞌ Jesús gulú spadë; bëchúguiꞌ diaguë ladë ldi muzë shtë
    jëfë shtë bëshuzi.
  kyg-kyg: Atafauꞌnagenoꞌaeꞌmo Yesuꞌeꞌmo magokepi lokaeno maiꞌniya vekamoꞌa naipeꞌamo
    asagino mono huꞌa neꞌapataya vayaꞌaiteꞌmo yagaino neꞌapateya vekamo aliꞌyaꞌamo
    neꞌaliya vekamo agesamo heno lafe hutalegeno asagauno aiꞌniye.
  kmk-kmk: Dagusa inapsut dit osa’n buḻun Jesus dit ispada na ot binakag na dit baba-unon
    didit kangattuwana padi ot nasokdap dit inga na.
  cao-NT: Jatsi quiha Jesu rabëti huësti cató jahuë saipi tsëcaniquë. Tsëcaxo tsi
    quiha arati ibo-iboria yonati ja paxtianiquë Jesu paxamacatsi na.
  bbr-bbr: Keserna, kar ro Jisas pak rawonus, kos kon siräp rumukäu oumara, Anut kamuk
    raiäi roat akan kamwareäi ro näwäu nukan sarau ro wem raiar kon rauk käu patir
    kurewon.
  inb-inb: Chasa kawaspaka, sug Jesus­wa kag­pura, maki suniaspa, is­pa­da surkurka.
    Nispaka, iaia sasir­dutipa lutrinta piaspa, sug rinri ialigta kuchurka.
  hrv-hrv: I gle, jedan od onih koji bijahu s Isusom maši se rukom, trgnu mač, udari
    slugu velikoga svećenika i odsiječe mu uho.
  box-NT: Á bìa wi là a Yeesu mu nì-kéní ɓúi dò mí khà-tóní ò o hà le
    Dónbeenì yankarowà ɲúhṹso beenì ton-sá nín-tĩánì ɲikãahṹ kúio.
  ote-NT: Y ngu bri jʉ ra Jesu, ꞌna de gue núꞌʉ mri ꞌñouiꞌa̱ bi cꞌoꞌtsa rá mahuai
    ne bi hyɛcua ꞌnará gu ꞌnará ꞌbɛgo ra nda̱ gá macja̱.
  wnu-wnu: Ende abari Yisas wonou yurau end ger der bui qauri eng beneri Pris munon
    baraitari wonou sarau betet igo eng iruges ig soabur ariramorei.
  zam-NT: Láth ndxàc con'a, thìb mbi' co' nac xin' mté'th Jesús ngua ya' rlan'. Mdo'f
    mbi' spad le'n cubiert. Chàa, mblàa mbi' thìb ya' spad nza thìb moz co' nac moz
    che'n nguley'. Ale mcho' mbi' nza moz.
  zyp-NT: Zisu khatah ma letei a ungpaw pakhehpaw taco a zyzi cawh pazah ka, a phe
    ka, tlangbui alaicaipaw a saecapaw a naw khah tuh ka, a pathai thlah.
  sey-NT: Ja̱ maca ja̱je yoꞌojëna, Jesús cajeipi huaꞌtiyo dutani ca̱joroseꞌe tëto
    tëapi, Maijaꞌquë huëꞌe ñacaicohuaꞌi ëjaë joꞌyaëre pani.
  nvm-nvm: Regavo e iji Jesuna oijo be fun uri kaki fuon darume dab e be e bomana
    isuf baroino ijefuon ikreno ijefuon ada iji kana daturain.
  mps-mps: Tialima, Jisas dali bidali bidi me deligo agai aga bobobage hwą ge kega
    sai. Tama agai te hwągo te pris tobolu bidigo sę bidigo olo togwa sąnama, tǫba
    tulaluai.
  pab-NT: Hatyaoseta hatya Jesus haliya tyaonitere iya kesekase hoka mokotya sacerdote
    xekohasehare wakanehare hoka aikotya itinihe.
  llg-llg: Kaiboik Yesus hataholin esa feꞌa nala tafan de ana sambi ketu heni hataholi
    esa ndiꞌidoon. (Hataholi makahinak ndia, na, malangga anggama Yahudi malangga
    ina-huun hataholi nadedenun ndia.)
  kyf-kyf: Nɩɩ, ɔ 'bɩnɔnyaa 'yabhlo -saa tʋgʋgblɛ tʋkpa 'wʋ, 'ɩn ɔ yia we -Lagɔbʋbɔnyaa
    -kanyɔ 'kadʋʋ zɔlubhonʋnyɔ 'pa, 'ɩn we yia ɔ yukwli 'wlu -dɩ.
  tpi-tpi: Orait wanpela man i stap wantaim Jisas, em i pulim bainat bilong en. Na
    em i paitim wokboi bilong hetpris na bainat i katim yau bilong en na yau i pundaun.
  mih-NT: Ta minoo ra ndɨhɨ sihin ra Jesús, i tava ra mityi ra, ta i cañi ra sii ra
    cu muzu ra cu zutu ya cahnu, ta i sahndya ra zoho ra siyo cuaha.
  qvh-NT: Prësu sariyaptinmi espädanta jorgurishpan juc discïpulun más mandag cürapa
    ashmayninpa rinrinta waluriycorgan.
  kms-kms: Di Jisas ningg wuti iri ni mame dobui qo naimb di prist mingg yumbui mingg
    yumbui ni yembe ye wuti te iri ange di nuang ir wi.
  agn-agn: Piro tata ong mga aroman ni Jesus nagbonlok tang ispada na ig dayon ang
    tinagpas na tang torobolon tang kalawigan ang padi. Nalampong tang talinga na.
  nhi-NT: Pero semeh tlen iuan ocatcah Jesús ocquixtih niespada uan occohcocoh nitlaqueual
    in ueyiteopixcatlayacanqui, octiquilih ninacas.
  ttc-NT: Ntons jun kxol kye aj akyeqet tuq tuky'i Jesus ojatz tin tmachit tuj tjay
    b'ix owel xtx'emu' jun txkyin te tmos te twitzale' pal.
  dan-1931: Og se, en af dem, som vare med Jesus, rakte Hånden ud og drog sit Sværd
    og slog Ypperstepræstens Tjener og huggede hans Øre af.
  kwj-kwj: Wowani Jisas ga dau hima forito hachangipi huwe rihi longoni torosini puris
    hima apukolaka ri tau ra himache ni sekosini wasamba tokwe rini tangesewani o
    wasamba nuwe tiki ya rai.
  vie-OVCB: Một môn đệ của Chúa rút gươm chém đầy tớ của thầy thượng tế, đứt mất một
    vành tai.
  kze-kze: Ísuna kwayó-kwáásívínkémbá moóráwai taánasatama ámúrandavinkemba taú'maena
    aiva'-mónó-káwáánákóná kwayó-kwáásígó áá'a agáúsuwowana
  mpj-mpj: Jiijajmili wangka-nintilu nayipu majuwintilu yilarnuka katupungu kuran
    punkajunu, kuju yatily majumili warrkamupurluka.
  lbk-lbk: Osto'y siya chi, inokfos nan esang ay foweg Jesus nan fadyokna, sa na't
    ala ya fakag isnan faan nan katongchowan ay pachi ya ket ay nan koweng nan chey
    ay faa nan nalongochan.
  mto-NT: Vanꞌit tseꞌe toꞌk je̱ jayu juuꞌ veꞌe je̱ Jesús ma̱a̱t veꞌnip, je̱ꞌe̱ tseꞌe
    je̱ yajkxy tsojx du̱yakpítsum je̱tseꞌe du̱ku̱spojxji toꞌk adoꞌom je̱ tyaatsk juuꞌ
    veꞌe du̱toojnjip je̱ teeꞌ juuꞌ veꞌe du̱nu̱vintsa̱nika̱jxp je̱ teeꞌta̱jkta.
  bzh-bzh: Rëḳ alam sën denare ving Yesu lo ti nema loḳ yah dadii yi paëp-yu-anil
    vër in newis, besap alam-deneḳo-seriveng hir ggev böp yi hur ti nenga ris vahi
    ya.
  guj-2017: પછી જુઓ, ઈસુના સાથીઓમાંના એકે હાથ લાંબો કરીને પોતાની તલવાર ખેંચી કાઢી
    અને પ્રમુખ યાજકના ચાકર પર હુમલો કરીને તેનો કાન કાપી નાખ્યો.
  jvn-NT: Salah-sakwijiné muridé Gusti Yésus terus narik pedangé dienggo nyabet kupingé
    slafé Imam Gedé. Kupingé tyepol.
  byr-byr: Sara galalɨmwanna kyeꞌ aꞌmwe pwai Jizaazalyɨ yeꞌmwannemwaaina yakei gamɨrei
    gamɨre kwaariꞌmasɨramɨnyaꞌ magalabwaꞌnyɨna yaka “Jizaazarɨ yavadaihasamaarɨma!”
    daka Mubɨthɨka Yɨraꞌde Naangere wɨdaayadere kadɨkiꞌ dakurasɨꞌna.
  ian-ian: Jisasna mbaapmamba la nyan kɨta ndɨna ngway avamba kwa yak laguga klalaa
    God kat kwunat njambwi nayana njɨvwa kwuta nyana waan kalɨtndɨ. Kalɨtndɨ, kɨpmamba
    ndandɨ.
  hun-hun: És íme, egy azok közül, akik Jézussal voltak, kinyújtva kezét, szablyáját
    kirántotta, és a főpap szolgáját megcsapva, levágta annak egyik fülét.
  mcf-NT: Aden Esus bedshobien abëd icquidën abi tsiusudaid chështe chictanquin chuiquid
    dapan yua pateshunepondash.
  kjs-kjs: Ali meda Yesu nipu raapu pirisipi alimiri nipuna kimi rai kudu yolomisa.
    Go-rupa puma nipumi mo Gote-na lodo kira-ae alina kogono naakina kale maa yada
    poasa.
  mni-mni: Aduga Jisuga loinaribasing adugi maraktagi amana thangsang sattoktuna purohitlengi
    manai amagi mana kakthatlammi.
  yad-NT: Mityamusiy, ti̱qui Jesúsveda tenubay ratya̱dara jijyomutu, sasitya̱da ji̱ta
    varirya jichityitya̱, savatajo̱doda ji̱ta variñi̱ caserdótevyeda ja̱mu nutyityu̱bay
    muchechibe, jiryatiy sara̱cha̱dara satuva̱y.
  mxb-NT: Ta iin ta̱a ió xíꞌín Jesús ñoó ni̱ taó rá espada ra̱. Ta kúú ni̱ chi̱tóꞌo̱n
    ra̱ do̱ꞌo iin ta̱ kéchóon no̱ó ta̱ duti̱ kúú no̱ó.
  pon-2006A: A iet, emen me iang Sises ko usadahte nah kedlahso pelehsang apali salengen
    en Samworo Lapalap eh laduwo.
  maq-NT: Ngajan xi ngu cha xi secun cha cojo Jesús ne, cavaxë cha quichanduju rë
    cha, hane cavaja rë cha ngu cha mosu rë nahmi xi matitjun, hane cavatësun cha
    ngu ladu tyjavañuju.
  hto-hto: Afe llezica Jesús nabáiñɨaɨmona dáamɨe ie lloefai otá, lletáriraɨnɨ illaɨma
    ocuífɨregamɨe jefo cotade.
  por-BRBSL: Eis que um dos que estavam com Jesus estendeu sua mão e desembainhou
    sua espada, golpeou o servo do sumo sacerdote e cortou-lhe a orelha.
  ces-NKB: Jeden z těch, kdo byli s Ježíšem, však náhle mávl rukou, vytasil svůj meč,
    zasáhl služebníka nejvyššího kněze a usekl mu ucho.
  cui-cui: Caein pon Jesús pijimonae tatsi jiwana, pon Pedro, bapon nainya cusi namara
    wejonta. Bapoxonae bapon muxuyoro catsoniba, pon sacerdotemonae pia pepa pentacaponaein
    tatsi tanacuitatsi, bapon muxuyoro catsonibatsi.
  boj-2014: Onaqa Yesus aqa aŋgro bei na aqa sebru osiqa atra tamo gate aqa kaŋgal
    tamo gateq di qalqajqa sebru waiyej grotosiqa dabkala segi gentetej.
  eng-OEBUS: Suddenly one of those who were with Jesus stretched out his hand, and
    drew his sword, and striking the high priest’s servant, cut off his ear.
  eri-eri: Ariya, fai ete no Yesus ngare otoware waha, nomo oota kesebu mutu ufaro
    uludu tai. Onodu Pris mora bagu nomo haruwe magana warainga, oota kesebu ago kuli
    saludu kaitainga meboduwai.
  aly-aly: Kwertengerl anyent Jesus-kenhel nayp arlpentyel atyetyart ilkwa ikwerenh
    warrkenh renh iylpa rlweth-arternek.
  wiu-wiu: Nitikoli Yesuno oyali pade eniya liti kakome panago wiou wa one kepete
    tue witimoapa panagono kapidi pine takoa pitikaka. Einakagopa ako odene mekome
    Akolalike lodo yotokane tobou agono pupu ago.
  swe-swe: En av dem som var med Jesus lyfte handen och drog sitt svärd. Han gjorde
    ett utfall mot översteprästens tjänare och högg av honom örat. [Det var Petrus
    som utdelade hugget mot tjänaren som hette Malkus, se . Petrus siktade troligen
    inte på örat utan halsen, men Malkus duckar så att bara örat träffas. Läkaren
    Lukas beskriver också hur han helas av Jesus, se . Att det bara är Johannes som
    nämner namnen på de inblandade, kan bero på att han skriver sitt evangelium när
    Petrus redan är död. De övriga evangelieförfattarna måste vara försiktigare. De
    vill inte utlämna Petrus namn eftersom det kunde få juridiska följder för honom.]
  cth-cth: Hatnavah Jisuh hnukkâbang e buet touh ni a kut a dâw teh tahloi a rasa
    hnukkhu, vaihma kacue e a san buet touh hah a bouk navah a hnâ thouk a pet.
  mti-mti: Iesu gaibu wakeyawa da desirom deba meuma arobne dauwane pirisi kokawa
    nauwawa aiviwa da viyag naunawa togomiyane.
  pad-NT: Jesus ipohina hoarana bidioni'ihi ida tarasara fori hiki bavinia, binoba'aha
    ada sasidotxi vakadika'da'di kahonai abono, biava'boarabakosi'ihi ida morobo.
  twi-twi: Wɔn a wɔka Yesu ho no mu baako twee nʼafoa de twaa Ɔsɔfopanyin no akoa
    bi aso.
  hlt-hlt: Te vaengah Jesuh taengkah pakhat loh kut a yueng tih a cunghang te a yueh.
    Te phoeiah khosoihham kah sal te a tloek tih a hna a pat pah.
