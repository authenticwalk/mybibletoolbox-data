verse: MAT.026.019
translations:
  kpx-kpx: Kateai namigevege esemuiabeau tiliale au louale ke nahate o kemo Basova
    lovi valu.
  okv-H: pambuto jarukari ta pondo nununga ea.
  tbo-tbo: Ega yaka Yesu a baha hi wotagoya po Welulagona tolehana hi wononogogeya.
  mal-C: യേശു നിർദേശിച്ചതുപോലെതന്നെ ശിഷ്യന്മാർ ചെയ്തു. അവർ പെസഹ ഒരുക്കി.
  grc-SR: Καὶ ἐποίησαν οἱ μαθηταὶ ὡς συνέταξεν αὐτοῖς ὁ Ἰησοῦς, καὶ ἡτοίμασαν τὸ Πάσχα.
  bgc-bgc: आखर चेल्यां नै यीशु का हुकम मान्या अर फसह का भोज त्यार करया।
  khz-khz: Ne melo Iesu na evaikilarato gelegelerai Pasova velekwana gekalaato.
  deu-TKW: Und die Jünger thaten, wie sie Jesus angewiesen und richteten das Passa.
  zsr-NT: Niꞌr glunëꞌ bönniꞌ usë́d queëꞌ ca naꞌ gna béꞌinëꞌ lequëꞌ Jesús, atiꞌ gulupë́ꞌë
    niꞌ le lahuëꞌ dzöꞌ Lni Pascua.
  lin-lin: Bayekoli basalaki ndenge Yesu atindaki bango mpe babongisaki bilei ya Pasika.
  hns-NT: Djaise Jiesoe hoekoem deis raha oisane tjela log djaaike tiewhaar ke bhodjan
    tajaar karies.
  noa-E: Magbaawai chadcha ichdëu jaautarrjö, maar khapeenau wëtwi, ichdëu jaaupʉ̈itarrjö
    jaauwimawi, i na mag nemkhoo jaram ovejadam wauwimajierram.
  eng-EMTV: So the disciples did as Jesus had directed them; and they prepared the
    Passover.
  mib-NT: Te tēe cáscuáha jíín yá, ni casáha de nájnūhun ni ndacu Jesús jniñu nuū
    de, te ni casátūhva de jeē cuxíni ya vico pascua.
  lif-NT2: हे़क्‍केःल्‍ले़ हुॽसाम्‍बाहाॽरे़ ये़सुरे़ पाःत्तुबा कुइसिःक्‍के यहुदि चोःक्‌युम्‍भो
    तङ्‌नाम्‌रे़न्‌चामा थुङ्‌मान्‌यारिप् चोगे़त्‍छु॥
  xnj-xnj: Vawuliwa vakatendelekela ngati Yesu cheavalagizili vakatendelekela chakulya
    cha Pasaka.
  mmx-mmx: La lavaun pinivu ren diga mumu asu levelinga at ne Iesu la diga lox agagas
    li leveluxa ri Lovovolo Pe.
  cbr-NT: Usaquian cacëx cuanxun ca aín 'unánmicë unicaman an cacësabi oquin an ñuicë
    xubu mëraxun anuxun Jesúsbëtan piti ñucama mëníocëxa.
  tee-NT: Pus ju ix'amamaka'ui ju Jesús ta'alh chai tanavilh tachi ju ix'ajunita ju
    Jesús. Chai talak'oxilh ju ixpuc'atanit'an.
  eng-LSV: and the disciples did as Jesus appointed them, and prepared the Passover.
  cak-NT: Y ri discípulos can xqui'en-wi anche'l ri bin-e chique roma ri Jesús. Reje'
    can xquinaba-wi ronojel ri nic'atzin chique chi ri pascua ri'.
  pah-NT: —Kwa, ei g̃a. Ogwovo g̃a hoi japovo mbatera imboavujikwea Páscoa rupi okovo
    Jesus'ga nhi'ig̃a rupi.
  sja-NT: Chi k'õp'ãyoorãpa oojida Jesupa jaradak'a mãik'aapa mama ne-inaa jõma oojida
    Pascua chik'o k'odait'ee.
  xed-xed: Ka laghu duhwalhani magata manda va ya mnana Yesu ta həŋ. Ka payaftá həŋ
    ta skwa zaya skala Pak.
  mks-NT: Já na̱quee na̱ cán na̱sa̱ha̱n na̱ na̱caja na tá íin na̱sahnda Jesús nu̱
    ná ta cán na̱caja ndíví na̱ ña̱ cajíni na vicó pascua.
  gfk-S: Ma ira iruo bulu na harausur dur ga gil hoke Jisas ga tange ta dur, dur gom
    tagure no Nian na Sinakit.
  bmu-bmu: Gwarek yetkön Jisösnöŋ jim kutum etkiyöhi, miaŋgö dop aka Pasowa lama mözözömgöyohot.
  dgz-dgz: Iesu wadiamoni gapan mu barip ame napen menan tata kakayat tane.
  eng-GNV: And the disciples did as Iesus had giuen them charge, and made readie the
    Passeouer.
  zaa-NT: Ca discípulua nna beni cabi tì'taba ra Jesús cabi nna beni cabi preparar
    para guni cabi celebrar Pascua.
  eng-WEBSTER: And the disciples did as Jesus had appointed them; and they made ready
    the passover.
  guh-guh: Nexata baja Jesús pijajivi pona pacuenia Jesús jumaitsi. Nexata xua jivi
    baxane pascua fiestamatacabi daxita Jesús pijajivi pebarëxaenexa, Jesús pijajivi
    exana jane baja.
  bon-bon: Abiberäja bägrä cina jewenisi, Yeesu lipu jejemige. Teepi äsuplengta deedei
    ne emacetnäjisi.
  nhw-BL: Huan tiimomachtijcahua Jesús tiyajque campa Jesús techilhui huan tijsencajque
    nopa Pascua tlacualistli.
  swh-ONEN: Hivyo wanafunzi wakafanya kama vile Yesu alivyokuwa amewaelekeza, nao
    wakaandaa Pasaka.
  wbi-wbi: Avavulanisivua vala vakaluta, vakavomba ndavule uYesu aveele alaghiile,
    vakavomba ndavule uYesu aveele alaghiile, vakaling'hania ikya kyimmike ikya pasaka.
  bba-bba: Bwɑ̃ɑ be, bɑ kuɑ nɡe mɛ Yesu bu sɔ̃ɔwɑ mɑ bɑ Gɔɔ sɑrɑribun yɑɑ dibu sɔɔru
    kuɑ.
  eng-KJVCPB: And the disciples did as Jesus had appointed them; and they made ready
    the passover.
  kgk-NT: Upéi oho ojapo Hesu nhe'ẽ ombogwejy hemi'urã íxupe.
  waj-waj: tuduu rikiada inna ngiaammuauya iva tuuvaa rikiada oro buusaivaa teerama
    kieeravai.
  cpy-cpy: Imatakiro riyotaani okaatzi ikantakiriri Jesús. Ronkotsi-takaantaki royaari
    kitejeri Anonkoryaan-tsiki.
  ekk-PKP: Jüngrid tegid, nagu Jeesus oli käskinud, ja nad valmistasid seal paasapüha
    söömaaja.
  mpx-mpx: Inoke tohago hi ginol i ola Yeisu wana baaba elal ge aanan hi lovivina-an
    Nopalegi Hagalena kaiwena.
  wbp-wbp: Junga-juku, ngula-warnu, kurdungurlu-patulu yaninjarla yukajarra kirri
    Jurujulumu-kurra, manulu jungarnijungarni-manu yangka kurapaka Pajapa, kuja-jana
    yangka Jijaji kamparru-wiyi wangkaja.
  luo-luo: Omiyo jopuonjre notimo kaka Yesu nochikogi kendo negiiko Sap Pasaka.
  nhe-NT: Huan tiimomachtijcahua Jesús tiyajque campa Jesús techilhui huan tijsencajque
    nopa Pascua tlacualistli.
  aii-aii: ܘܥܒ݂ܝܼܕ ܠܗܘܿܢ ܬܲܠܡܝܼ̈ܕܹܐ ܐܲܝܟ݂ ܕܦܩܝܼܕܵܝ ܠܹܗ ܝܼܫܘܿܥ، ܘܗܘܼܕܸܪܗܘܿܢ ܦܸܨܚܵܐ.
  esk-NT: Maliġuaqtit piñiqsut Jesus-ŋum piraksrirrutaatun iliŋitñun, aasiiñ itqanaiyaqhutiŋ
    niġiqpagviksramun atiliŋmun Apqusaakkaułiġmik.
  msb-msb: Ginsunod naman sanmga disipulos an gintugon sa inda ni Jesus kag ginpreparar
    an pagkaon sa Paskwa.
  cpa-NT: Jøng² ca¹mi¹ti¹ dsa² quianh¹³ Jesús jǿg³ jøng². Ca¹jmo¹dsa ju³jŋia¹³ cøng²
    ja³ca¹gǿh¹dsa jmai³ ta²høa³.
  dso-dso: ସିସ୍‌ମନ୍‌, ଜିସୁ କଇଲା ଇସାବେ ନିସ୍‌ତାର୍‌ ପରବର୍‌ ବଜି ତିଆର୍‌କଲାଇ ।
  meu-meu: Bena hahediba na Iesu ese e haduadia heḡereḡerena vada e karaia, Lagau-hanai
    Ariana vada e karaia heḡaeḡae.
  yva-NT: Umba Yesus apa arakovo utavondi aije wuruta wo rave mamaisyo Apa ana daura
    rai, umba wo anaisyo Paska ratayao ti ntuna.
  dgc-dgc: Nadid, sinunud du alagad tu nibilin ni Jesus, sakay nihanda de tu péngapon
    de para ta Piyesta na Ala-ala.
  zpm-NT: Dzigo laa zho zie. Güey zho zaatne pxeeḻ me zho ga, ga beeṉlo zho xtsee
    co.
  hix-NT: Àro ke totxownà hatà. Txesusu rwonàmàthàr yawo ro nehxatxkon hatà. Tasahxemtotho
    komo yonyhoryetxownà hatà.
  sim-sim: Karem or mbarik os or mbari hom li uhu akwan limu hundujera.
  npi-ULB: येशूले जस्तो निर्देशन दिनुभएको थियो, चेलाहरूले त्यस्तै गरे, र उनीहरूले
    निस्तार-चाडको निम्ति तयारी गरे ।
  cgc-cgc: Pagtapos ta ambal Jesus, patuman ta mga tinudluan din iya na ambal daw
    gapriparar danen an ta yapon ta pagsilibrar ta pista.
  tim-tim: Arim Yesuŋe magep hain akmâ sot soŋgo are mem dumŋân dumŋân ketuguyi.
  yor-yor: Nítorí náà, àwọn ọmọ-ẹ̀yìn náà ṣe gẹ́gẹ́ bí Jesu ti sọ fún wọn. Wọ́n sì
    tọ́jú oúnjẹ àsè ti ìrékọjá níbẹ̀.
  wos-wos: Wungi wandéka di Jisasna du wandén maki ye di hénoo humbwi.
  emp-NTPO: Ara maʌ̃da Jesuba jarad̶a quĩrãca idji ume nĩbabadarãba Egiptod̶eba ẽdrʌped̶ad̶a
    quĩrãnebad̶i carea cobadara osid̶aa.
  eng-F35: And the disciples did as Jesus directed them and prepared the Passover.
  ind-ind: Lalu beberapa dari kami murid-murid-Nya yang ditugaskan pun pergi mempersiapkan
    makanan untuk perayaan Paskah, seperti yang sudah diperintahkan Yesus.
  pes-OPCB: شاگردان طبق گفتۀ عیسی عمل کرده، شام پسَح را در آنجا تدارک دیدند.
  mpt-mpt: e okok aleyemin nakai moniba ele baabenebio inaniba singkalin amo imeno
    fusiobe.
  bla-bla: Ki ŭsksĭnĭmats'ax manĭstan'ĭstopiax itan'ĭsttutsĭmiax; ki itso'poŭtsĭstutsĭmiau
    passover.
  ssx-ssx: Mo disaipolo haliwekima꞉ Yesuma꞉ leeke tupa꞉ mo ne pamba꞉pekeeki tikitiki
    yao ana꞉lao wimikime.
  mkl-mkl: Nɔ mɔcɔ ŋɑu ɑ̀ ce bɛi Jesu í sɔ̃ ŋɑ, ɑ̀ ce sɔɔlui jinɡɑuu.
  gaq-gaq: ଜିସୁ ବାସଙ୍ଗ୍‌କ୍ନେ ଇସାବ୍‌ରେ ସିସ୍‍ଇଂ ଉଦାର୍ ପାଣ୍ଡୁଏନେ ବଜି ତିଆର୍ ଡିଙ୍ଗ୍‍ନେସା
    ୱେ ଆର୍‌କେ ।
  gof-RNT: Iya tamaareti Yesuusi banttana kiittidayssada oothidi, Paasika Baale gallas
    maana kathaa giigisidosona.
  unx-unx: ଏନ୍ତେ ଚେଲାକ ୟୀଶୁ ଆଚୁକାଦ୍‍ଲେକା ରିକାକେଦାକ ଆଡଃ ପାସ୍‌କା ପାରାବ୍‌ରେୟାଃ ଜମେୟାଁଃକ
    ବାଇକେଦା ।
  gah-gah: Loko lokago lelikutí ve lositosa nene Izesú litímini asike asenini zekimiaká
    nosá ali vavá asimó.
  lcm-lcm: Asukang na keve nat ang kianla vil ia val Iesu kata atatai iria na kianla
    itoiton a Liuluai.
  aer-aer: Kele itne Jerusalem-werne alhemele mpwareke nthakenhe-arle Jesus-ele itnenhe
    ileke-arteke akwete. Kele itne merne tampe ilperre-ilperre renhe iteke kere-arlke
    imerte ingwele arlkwetyeke arrernemele.
  qvc-NT: Chay nishqanshina rurashpam, Paskwa mikunata allicharqanllapa.
  tgl-ULB: Ginawa ng mga alagad kung ano ang ipinag-utos ni Jesus sa kanila, at inihanda
    nila ang pagkain ng Paskwa.
  cbs-NT: jawen tsumabu kainbaini Jerusalén maewan anu jikitan jaska Jesúsun jatu
    yuixu jiwe ibu yukatan januxun nawakin Pascua piti bawa menetan chintunbaina
  xtm-NTPP: Te tee ni tetniñu ya ma, ni ka sa'a de sukan ni tatnuni ya nuu de ma,
    te ni ka satu'va de ja jin kuxini de ji'in ya Viko Pascua ma.
  nnq-nnq: Akinapunji ngabatenda andi Yesu apabalagila, ngabapangania mpapala gwa
    Pasaka.
  bao-NT: To biro cʉ̃ ca ĩiro jãa pea, Jesús cʉ̃ ca tii dotirore biro jãa tiiwʉ. To
    biri tii wiipʉ jãa queno yuewʉ, Pascua boje rʉmʉ jãa ca baapere.
  san-ORI: ତଦା ଶିଷ୍ୟା ଯୀଶୋସ୍ତାଦୃଶନିଦେଶାନୁରୂପକର୍ମ୍ମ ୱିଧାଯ ତତ୍ର ନିସ୍ତାରମହଭୋଜ୍ୟମାସାଦଯାମାସୁଃ|
  huv-NT: Minipilan nej tarangüw atnej tasoiquiw, tayambüw meáwan leaw apmüetiw wüx
    pascua.
  otn-NT: Nu̱ya yø xädi mi̱ ya̱ui ra̱ Jesús, bi 'yøt'e te bi xifi. Nu̱p'ʉ ja ra̱ ngu̱
    bi zøni̱, ja bi hojpʉ ra̱ nzibde ngue ra̱ pascua.
  nop-nop: Unduŋ yenimbune mihiŋiye adi Jesudi mede yeniŋguk uŋakoŋ takaliŋa Aŋelodi
    Yabukiyondaaŋ Yalakapmegukdok nanaŋe tiulidokogiŋ.
  obo-NT: Na, id puungan taddot mgo tinodduwan iddos id pomandu ni Disas woy id panoy
    ran to lavung atag to pista to Kodlihad to Ponolihan.
  cak-ENT: Y ri rachibila' xquibün-vi c'a cachi'el ri bin-e cheque roma ri Jesús.
    Rije' xquibün-vi c'a c'ojlen ronojel ri nc'atzin richin ri va'in richin ri pascua
    ri'.
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤖᤧ ᤕᤧᤛᤢᤖᤧ ᤐᤠ᤺ᤳᤋᤢᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰᤁᤣ ᤕᤜᤢᤍᤡ ᤆᤥ᤺ᤰᤕᤢᤶᤓᤥ ᤋᤱᤏᤠᤶᤖᤧᤴ
    ᤆᤠᤔᤠ ᤌᤢᤱᤔᤠᤴ ᤕᤠᤖᤡᤵ ᤆᤥᤃᤧᤳᤇᤢ॥
  mie-NT: De ndá tēe scuáha jíín yā, nī nsāhá dē tá nī ndacu Jesús nūū dē, de nī nsāhá
    tūha dē jā cuxíní yā vico pascua.
  san-TIB: ཏདཱ ཤིཥྱཱ ཡཱིཤོསྟཱདྲྀཤནིདེཤཱནུརཱུཔཀརྨྨ ཝིདྷཱཡ ཏཏྲ ནིསྟཱརམཧབྷོཛྱམཱསཱདཡཱམཱསུཿ།
  qve-NT: Chaymi discipulonkunaqa rispanku, Jesuspa kamachisqanman hina alistamuranku,
    chay Pascuapi cenayta mikhunankupaq.
  pao-NT: Numme ka Te Pabe'e tumayohokuna, ka ne nanesootuhi yongo tukakwuna mabetsabe.
  cbu-NT: Ashiriya, wipunashsha, Irusarinap naayarandsin, wamkurpat tsiyateersin,
    katungtsee yaranganaya.
  usa-usa: ánibo Îtuma tinîq umá iyápó-annama kótámaki-aawaqa yokaa urááe.
  soy-soy: Upipirɛtiki ɑpi mɛsei lɛ̃ kuu pi ḿ mɑ wɑi, ɑpi nkpɔ mɛlɔ́ɔ́ ɑnyɑ̃́ ilukɛ
    wɑi.
  hui-hui: Ani laya handala howa ibunaga talima piaga biarume Yasuhanda layadagua
    bialu tigua Bolangua Halu Penego Horonaga tomo nole manda manda bu wule pene.
  amf-amf: Yesussa paanan yivayna eena kinin giyaadettsi yivayse Paasikan galanam
    ke ashkade.
  quc-NNT: Ri tijoxelab' xka'no jas ri xetaq wi rumal ri Jesús. Xka'n k'u u b'anik
    ri wi'm re ri Pascua chila'.
  dob-dob: Ga tonono nidi Yesu ꞌina ona nina siematamatanena ga tai nina ꞌina anuwaya
    Ataona masulina sigibubuna.
  wrs-wrs: '@see-verse:MAT.026.018'
  mca-mca: Ma' qa hekhewe' yukin ƚ'ijatshenhei, qa week yaqsiijkii aka' hats yit'ijets
    ha' Jesús. Qa yaji'let week ke' ƚaqats t'ejuyets ka' qi ƚe'wis neƚu Pascua.
  tzo-TZC: Ti yajchancꞌoptaque jech laj spasic jech chac cꞌu chaꞌal iꞌalbatic yuꞌun
    ti Jesuse. Tey laj xchapanic ti veꞌlil sventa ti qꞌuin Colele.
  mya-mya: တ​ပည့်​တော်​တို့​သည်​လည်း​ကိုယ်​တော်​မိန့်​တော်​မူ သည်​အ​တိုင်း​လိုက်​နာ​ဆောင်​ရွက်​၍​ပ​သ​ခါ​ပွဲ
    ကို​အ​သင့်​ပြင်​ကြ​၏။
  gng-NT: Nɛ uʼpanpaankaab tien' u tɔke' bɛ ma bo, nɛ ki tien' kunacenku nnɔ ya jier.
  cbi-NTPO: Tsenñu Jesús naatiñuba tsanguitu, ya' disipulula panda kila.
  ikk-NT: Ụmụ-azụụn nọ mẹ kẹ Jizọsị dọn zi wẹ, wẹ nọ kwademẹ ihiẹn-oriri Mmẹmmẹ-Nghafe.
  leu-leu: E mu fefeng ri usi fatak a ferawaian si Yesus e ri fe faigotan a fanganan
    xena Fenamo ina Paaliuan.
  maz-NT: Nuc'ua c'o discípulo o mëvi c'ua ja va xipjivi e Jesús, o ma dyät'ävi c'e
    jñõnü c'ü rví zũpüji c'e mbaxua c'ü ni chjũ Pascua.
  bod-N: དེ་ནས་སྐྱབས་མགོན་ཡེ་ཤུས་གསུངས་པ་བཞིན་ཐུགས་སྲས་རྣམས་སོང་ནས་པེ་སག་གི་གསོལ་སྟོན་བཤམས༌སོ།།
  tca-NT: Rü yéma naxĩ ga yema norü ngúexü̃gü. Rü yema Ngechuchu namaã nüxü̃ ixuxü̃rüü̃
    nanaxügü. Rü nanamexẽẽgü ga yema õna ga Üpetüchigaarü petagu tá nangõ̱xgüxü̃.
  zpl-NT: Che uriꞌi bee beneꞌnu tucu nú unibiyaꞌnu nú riꞌi beella, nu urecheꞌ beella
    nú acuxee beella reché baxcu.
  mbc-NT: Moropai inenupa'sanya tîwentamo'kato'kon ton koneka'pî miarî ta'pî Jesusya
    yawîrî. Páscoa koneka'pî to'ya.
  ndg-ndg: Anapunzi gabapanga kati Yesu mwalangile, batayarishe chakulya cha Pasaka.
  wsk-wsk: Se olekem alo Jesus nunga kiti gurugam uwutata beteman, ale Passover na
    nunguru burangi beteman.
  toj-NT: Jaxa snebuman jumasa ti huaj sc'uluque ja jas alji yabye yuj ja Jesusi.
