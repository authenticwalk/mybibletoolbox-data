    Bɛla obu ámʋtɔ, bwɛ́ Katsʋn Nkɛtɔ atogyihɛ amʋ yáɩ́ ɩnʋ.
  bsn-NT: “To bajiro yiba mʉa” Jesús ĩ yicatore bajirone yiyuma ĩna. To bajiri, Pascua
    boserʉ̃mʉ yʉa barotire quẽnoyuyuma ĩna.
  pib-NT: Ga wa yimaklene Geso chinyawakna kamrutna. Ralpokotluna Tsru Giknoglushgogne
    chinanu.
  wiv-wiv: Kana disaipel kamahi dia ta kati muria nazia kua a Iesus e tania ni dia,
    dia kene vaida haninga kara hanihania kapou na Pasova.
  reg-reg: Abheigisibhwa bhakolele lwa kutyo Yesu abhalagile, na bhelabhile ebhilyo
    ebhya ipsaka.
  mlh-mlh: Kiŋariŋ yokoji Yesu mitiga yateya, ore so boyoberu Pasowa lama bomogabu.
  gof-ENT: ኢያ ታማሬቲ ዬሱሲ ባንታና ኪቲዳይሳዳ ኦዲ፥ ፓሲካ ባሌ ጋላስ ማና ካ ጊጊሲዶሶና።
  aau-aau: Sa Jisas so ki-wayh homkwe Jisas hiykiaw ma me sorasor kow ha senkin lon
    nok, hom Pasova-ayay me lunay howsay koruay, uwr sohiy so a mon.
  tvk-tvk: Ma moletin nan xil laba e lapol ni nggoni ngan taxa Iesu tehiteni mi xil.
    E rute ak, xil lasak mesen Anien te Tavien en.
  prf-NT: Sinunud nen disepulus hidi en inyutus ni Jesus sakay inhanda di en pangapon
    ten Aldew nen Págtalib.
  auy-auy: Ísumo súntemba miyá ésarai minkáꞌá tanómba kauwánkaraaye.
  tbg-tbg: Ihuva minti tumanta vira vaintinavu Ihuva tuntemake, vi karara qerama vatora.
  hub-NT: Jesúsa unuinatairi aina ni timaunka imatiksag umikaru ainawai.
  hmo-hmo: Vadaeni diba tahua taudia be Iesu ese ia hereva henidia hegeregerena idia
    karaia vadaeni, Pasova ena aria idia karaia hegaegae vadaeni.
  big-big: Togo yombu pugu waligeleyiwili kambela logo Yisugu yaka kaiya pilik miza
    logo weik i pumakke ngeragi Pasobaragi kumuliweki nagiyeng ngayek miza wiya.
  gux-G: bi ŋoadikaaba den tieni jesu n den yedi ba yaala ki ŋanbi Paki jiema.
  cnl-NT: '''E³ jo̱³ ca²³jmóo² dsa³ quien³² ''e³ la²³ ca²³dxi³ ''i''²³ Jesús. Ca²³mi²³tɨ́ɨ²³te''²³
    la²³jɨ³ ''e³ li²³''ne''² mɨ³rɨ³ti³ mɨ²juee''³ pascua.'
  zar-NT: Níʼirö gulunëʼ bönniʼ usëda queëʼ ca naʼ gunná béʼenëʼ Jesús légaquiëʼ,
    ateʼ buluʼpë́ʼë le ilahuëʼ dzöʼ Laní Pascua.
  kde-kde: Bahi vakuhundwa nkutenda muchi Yesu chavalaijije, nkuandaa chakulya cha
    Sikukuu ya Pasaka.
  ata-ata: La sou ta molomolo noxou Iesu miꞌoxonu aloxo Anu mupelaꞌaxu ne sou milalaxiinu
    laꞌilali sou ixavutalanu voxo sou Lataua Mupolopepeneꞌi ta Isilaeli.
  qvw-NT: Niptinmi yaćhapacünincuna nishantanülla lulaycälil cumbidupä alistapämula.
  nfa-nfa: Ropa ra tadèngi rare, hèia ana-ana madhutu Na, tao sèmi dhu Na peka. Ka
    ra lalau ngangaꞌa kalela Paska ètu era èèna.
  tnp-tnp: Tol lanəha rəhan nətəmimi kəmotol nati nak iətəm Iesu təməni məmə okotol
    o nol əpenə-penəiən o nauəniən rəha lafet rəha Pasova.
  urd-urd: और जैसा ईसा ने शागिर्दों को हुक्म दिया था, उन्होंने वैसा ही किया और फ़सह
    तैयार किया।
  hot-hot: Ma ŋê ku idum hatôm atu ba yani hanaŋ ba thêlô i êpôpêk waklavôŋ Hale ba
    Hi anêŋ nôm.
  mqj-NT: Mengkalao tongammi passikolana lao umpatoka nande Paskah situru' pesuanna
    Puang Yesus.
  rus-SYN: Ученики сделали, как повелел им Иисус, и приготовили пасху.
  mbh-mbh: Mako ile wainlangaere o oma i ranga ve ako Jisas i ria a or nge, ma o monsi
    Punseleainga a Aning aken.
  bdd-bdd: Ta tomuliyaedi Yesu ꞌina gwaeina simuliyeya, ta loheyaina ꞌina hada Hataona
    ꞌaiina siꞌatububuya.
  cbt-NTPO: Pa'pachinara, Quisosori sha'huitërinso chachin quënanconpi. Quëmapi quënanconahuatona',
    nontopi. Nani natanconpachinara, inaquë Pascoa cosharo' nipi capacaiso marë'.
  srn-NT: Den man fu Yesus du san A taigi den, èn den meki a Paska-nyanyan klari.
  cta-NT: Liꞌ nduꞌu nguꞌ nu ndyaca tsaꞌa̱ biꞌ ndyaa nguꞌ lquichi̱, nguaꞌni nguꞌ lcaa
    cña nu cua ngulo Jesús jiꞌi̱ nguꞌ; nguaꞌni choꞌo nguꞌ lcaa na nu cuaꞌnijoꞌo jiꞌi̱
    nguꞌ chaꞌ cacu nguꞌ si̱i̱ cuentya jiꞌi̱ taꞌa pascua.
  bqc-SIM: Yesu ìwaↄ kɛ̀ lá a dànɛ́wa, aa Gɛ̃amusu blɛble sↄukɛ̀.
  tcz-CHONGTHU: Hiti chun seijuiho chun Yeshuan asei bang in abol'un, chua chun kalchuh
    kut agong tauvin ahi.
  mar-mar: येशूने जे सांगितले होते ते त्याच्या शिष्यांनी केले आणि त्यांनी वल्हांडण
    सणाचे जेवण तयार केले.
  snp-snp: Eti loto logimaito, ya welalo meleti ege-ege moinamo we Goti Elita O Gedami
    weni-neta ofo kiyae.
  isl-isl: Lærisveinarnir gerðu eins og Jesús sagði og undirbjuggu páskamáltíðina.
  spy-NT: Bokuyeyta ꞉rubiichoo saakwaanaa kuu wōloo kāmwooytoochinē ꞉Yēēsu.
  xnn-xnn: Dat omey nan papasolotna et ikkanda nan inbagana ken daida ay mangisagana
    isnan kanenda.
  mwe-mwe: Bhaajiganywa gubhatendilenje malinga shibhalugulilwenje na a Yeshu, gubhakolokoyenje
    Pashaka.
  tte-tte: Kabo tobenaliyao sipaisowai besiele ana walo kolili na kan siginauli mwalelikwa
    soina kaiwena.
  tcs-tcs: So dem klostuman blo Zizas i bin mekem wanem Zizas i bin spik dempla po
    mekem. Dempla i bin go de ane meke ebriting redi po da sapa blo da Pasoba Pisting.
  hlt-THB: Cedawngawh Jesu ing ak kqawn peek amyihna a hubatkhqi ing loentaak poei
    ce sai pe uhy.
  soq-soq: Wawe alala Iesu diamona rua dewasane ita Pasowa nanawa imaasaiena.
  qub-qub: Disïpuluncunaga änir Jesús nishannölla siudäman chayar Pascua micuyta camarisha.
  att-att: Á yáyù nga sinuppál nayù ira sinudduán na yù inibilin na nira, á iniparád
    da yù pamúgák da ta piestá na panaddamán ta pattalebák nayù daroban.
  bki-bki: Ana Yesu kiano naiagagoano nalo aba amila javukia napano naio berii kalo,
    ana nalo amila batitig vite nalo na jokoluolu nene.
  bqp-bqp: Yesu ìbanↄ kɛ̀ lákũ à dàńnɛ nà, ò Vĩnla pↄ́bleyã kɛ̀kɛ.
  mcp-mcp: Ompwíín bwə́ á kə nə́mə́ kə sá nda Yésus nyə á cɨ nə bwo nə́, bwə́ mú kwísha
    dína Páska.
  hat-hat: Disip yo fè sa Jezi te bay yo lòd fè a, yo pare manje Delivrans lan.
  npl-NT: Itlamachtijkawah okichijkeh kemi Jesús okinnawati, iwa okimajmankeh n tlákuali
    de Paskua.
  bgg-bgg: Samoythek è Isu è khi è yao pha ji rek ne Hiìadun pha michie sai pha saro
    phi.
  eng-TCENT: So the disciples did as Jesus had directed them and prepared the Passover.
  eng-BSB: So the disciples did as Jesus had directed them and prepared the Passover.
  cpu-NT: Ari jimatakero iriyotaane okaratzi ikantakeriri Jesús. Jonkotsitakaantake
    iroyaari kitaiteriki Anankoryaantsiki.
  san-ASM: তদা শিষ্যা যীশোস্তাদৃশনিদেশানুৰূপকৰ্ম্ম ৱিধায তত্ৰ নিস্তাৰমহভোজ্যমাসাদযামাসুঃ|
  tac-NT: '''Lige alué Esusi ''yuga járome simíbale alé we''ká riógichi napurigá nulélige
    Esusi, ''lige newale go''ame a''lige rukó go''yame.'
  eng-WEBPB: The disciples did as Jesus commanded them, and they prepared the Passover.
  gfk-H: Ma ira airua bulu na hausur dir ga gil hoing Iesu ga tangai ta dir, dir gaam
    tagurei no Nian na Hinahaan Sakit.
  viv-viv: Au tomuliya Yesu givehimeyedi amine hina be Abamaduviviya aꞋana hikidewedewena.
  yao-yao: Ŵakulijiganya ŵala ŵatesile mpela iŵatite pakusalilwa ni Che Yesu, ŵakolosisye
    chakulya cha Pasaka.
  tgp-tgp: Ale nona tamlohi usuri la vaia sohena mo verea isara, ale la tatamahuni
    na hanhani Passover.
  auc-NT: Ëñente wædinque tömëna Itota nänö änö baï cædinque, Patowa æ̈æ̈mæ̈ cænguï
    impa, ante cædatapa.
  kbc-NT: Niɡ̶ijo anodiotibece joɡ̶owo ane iiɡ̶ete Jesus, odaa joɡ̶oyoe liweenigi
    Páscoa.
  bmh-bmh: Guzenina, Yesus nug gonugau tapaimaraneu dudu ze go awareun sul, go betei,
    Pasowa gil ebu ee zabun empip kasai memenin.
  ctu-BL: Jini xcʌnt'añob tsi' jac'beyob i t'an Jesús. Tsi' chajpayob Pascua.
  meq-meq: Gawla i Yesu hay ti ye tə ge wu nakə Yesu a tsikatay aye. Tə da wu mənday
    i Pak mə ɗəma.
  noa-H: Magbaawai chadcha hichdëu jaautarrjö, maar k'apeenau wëtwi, hichdëu jaaupʌ̈itarrjö
    jaauwimawi, hi na mag nemk'oo jaram ovejadam wauwimajierram.
  alp-NT: Eleki Eni maka luluaru esi ono lulu Ibetekele hoko esi keu kai aknekae manane
    me luma mere.
  san-VEL: tadaa "si.syaa yii"sostaad.r"sanide"saanuruupakarmma vidhaaya tatra nistaaramahabhojyamaasaadayaamaasu.h|
  kbq-kbq: Higene Jisasi'ma huznantea kante anteke, amage'ma nenta'a disaipol netremokea
    ne'zana ome retro hu'na'e.
  kbh-kbh: As chë uatsjéndayënga tmojanma nts̈amo Jesús tojanamëndacá y chë Bashco
    fiesta saná tmojanprontá.
  ron-LSB: Ucenicii au făcut cum le poruncise Isus și au pregătit Paștele.
  pon-pon: Tounpadak kan ap wiadar duen majan en Iejuj, kaonopadar paja.
  nhe-BL: Huan tiimomachtijcahua Jesús tiyajque campa Jesús techilhui huan tijsencajque
    nopa Pascua tlacualistli.
  sps-sps: An matisian kat to na ka te tsue of rari Jisas ana ri kakouiny ton Guainy
    iny Fakats Fatabin.
  wnc-wnc: Siwan Jesuta ninikut taknga tasike Pasova tapduk gwende nanamu tandakngakumang.
  nmw-S: Bwen topadavae si ginawi sohode Yeisu wana lihu heidiye ge si lovivine-yan
    haga Seyok Sagaeine kaiwane.
  bus-bus: Yesu ìbanↄↄ kɛ̀ lán à dàńnɛ nà, aↄ̃ Banla pↄ́bleyã kɛ̀kɛ.
  gub-BL: Ureruzar ize'eg oroho ure. Uruzapo a'e temi'u oroho.
  imo-imo: Kano kinye kitipi kanolima pungo Jisasini nimu ulte te pungolio, oi Goteni
    Israel imboma naa topa we omba purumu aku Pasova waimu liko manjinge kongi sipsip
    walo nongemu teko amenge teko noiringi.
  boj-boj: Onaqa Yesus aqa aŋgro naŋgi qure miligiq aisib anjam kalil Yesus na minjrej
    qaji degsib brantonab dauryosib iŋgi iŋgi kalil gereiyeleŋeb.
  eng-DRA: And the disciples did as Jesus appointed to them, and they prepared the
    pasch.
  knf-knf: Kë baţaşarul bado jibi Yeŧu ajakuŋ na baka, aboman pde pi ufeŧtu.
  san-KHM: តទា ឝិឞ្យា យីឝោស្តាទ្ឫឝនិទេឝានុរូបកម៌្ម វិធាយ តត្រ និស្តារមហភោជ្យមាសាទយាមាសុះ។
  arn-NT: Tati pu disipulu femi chumngechi tañi werküetew ta Jesus, fey pepikapuy
    engün tati ilelkawün Paskua kawiñ.
  zas-NT: Dxel been ree xbejnman ziꞌc rëbaman, been tëë reeman ni gaw reeman guxhin
    lanij pascw.
  ken-NT: Baghɔk Yesu bárɔ́k bakʉ ntoŋti mbɔ ɛnyǔ yi aghati bhɔ.
