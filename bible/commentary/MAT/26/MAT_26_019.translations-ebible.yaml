  ces-1613: I učinili učedlníci tak, jakož jim poručil Ježíš, a připravili beránka.
  nab-NT: Nxe³nũ²la² Je³su²jah³lai²na² wãn³txa² sa²yxo²we¹thxa³tain¹ta¹hxai²hẽ¹la².
    Pas²kwa²nxe³je³nãu³wa³kxa² ãu¹la³kxain¹ta¹hxai²hẽ¹la².
  eko-eko: Anakhiyoni khuretta etthiipile ooziweezo ti Yinsa na khuntthekeza Paashikowa.
  qxn-NT: Mandangannöllam discïpuluncuna tsay wajichö alistayargan Pascua meriendata
    micuyänanpag.
  wol-2010: Noonu taalibe yi defar reeru bésu Mucc ba, na leen Yeesu waxe woon.
  kqw-kqw: A kum nat na ususer det pami ut asau ra o Iesu i sa watung tari tandet,
    ma det waninar a utna na Wanlakai.
  nss-nss: Pwen pe ndramiran hu humbusiy tehe Yesu kinpomwanye kinna kili hu, pe humwaniyani
    hu melit para Pasopa.
  snc-snc: Benamo mero Iesu na ekirarito ilailanai vereko ḡevei-toreato.
  lgl-lgl: Ala talasi fo, wale li galona gi gera la, ma geraka alaa failia wale fo
    malaa lo lia ba Jesus 'e ilia lo fadaulu, ma daulu ka rerei lo 'alia fanana fo
    'i lifi fo.
  mmo-mmo: Tombe maanggêêm-aso lawiing lohvu Yesu nêêl vu sil-ato be sil samu vanôôn
    busin haluusin-ate hôôk bayêên-anju.
  ncu-NT: Ne̱ agyase̱po̱ amo̱ a waa ane̱ŋ ne̱ Yeesuu a tɔwe̱ gywii bamo̱‑ɔ, ne̱ baa
    waa Wuribware̱-a‑kya-ane̱-yɔwe̱ a ateese‑o siraa mfe̱ŋ.
  cni-NT: Ari nojajeitanaque, nocantapaaqueri. Yonijaquenaro ivanco, irosati novetsicantacaro
    noajeiteari.
  eng-WMB: The disciples did as Yeshua commanded them, and they prepared the Passover.
  zaw-NT: Bejnti rexpejṉpacni si'cni gunibee Jesús gac, bazucheereni xchej xten pascw.
  san-MAL: തദാ ശിഷ്യാ യീശോസ്താദൃശനിദേശാനുരൂപകർമ്മ വിധായ തത്ര നിസ്താരമഹഭോജ്യമാസാദയാമാസുഃ|
  tam-TCV: இயேசுவின் சீடர்கள் தங்களுக்கு அவர் சொன்னபடியே செய்து, பஸ்காவை ஆயத்தம் செய்தார்கள்.
  mit-NT: Ñàyùcàndùá, ducán nì quida nècuàchì dacuahá‑yá nacua nì sàcùnaha‑né nùù‑yá,
    nì nsidayucun‑nè comida pascua.
  ceb-ULB: Gibuhat sa mga disipulo ang gitugon ni Jesus, ug giandam nila ang pagkaon
    sa Pagsaylo.
  ces-LB: Učedníci se podle toho zařídili a připravili tam večeři.
  mkn-mkn: Dengar bagitu ju, Dia pung ana bua dong pi bekin iko Dia pung omong tu.
    Ais dong sadia makan pesta Paska di situ.
  pol-UBG: Uczniowie zrobili tak, jak im nakazał Jezus, i przygotowali Paschę.
  qxh-NT: Purïshijnincunana änir marcaman ćhayar, Jesúspa shiminman-tupu llapantapis
    tariran. Chayllaćhu Pascua micuyta camaricuran.
  nwi-nwi: Kɨni narmamə kape Yesu mɨnə khatərhav, mɨsor naha nhagɨn yame Yesu rɨmɨni
    mə tuksor tuk nor-əpnəpənəyen ye nəvɨgɨnien kape Pasova.
  kmo-kmo: Worek, disaipel ye Jisas riita worega eecha Pasova sayarer.
  agr-agr: Tiajam Jisusa jintintai aidaushkam ni tibaunak imatiksag, Pascuatin yuwatnunak
    umikajui.
  kyc-kyc: Dokopa disaepole dusipa Yesu pinya lao leyamuli pyuo dokona palyuo Pasopa
    nenge rapa rapa piyami.
  urd-GVU: شاگردوں نے وہ کچھ کیا جو عیسیٰ نے اُنہیں بتایا تھا اور فسح کی عید کا کھانا
    تیار کیا۔
  yre-NT: '''Wɩ nɛn Zozi -a ''vɩ -wlɛ "bɛ -a -srunɔn -a drɛla "da, ɛn o "fɛdi zɩɛ
    -a man drɛ.'
  fuh-BKF: Taalibaaɓe ɓeen ngaɗi ko Iisaa yamiri ɗum'en, cegilii hiraande ndeen.
  arl-NT: Canaari naa miiquiaarini taa Jesu sequequiaari canaacuajani. Canaari tii
    majeetequiaari borregoni, Pascua juuca miaquesocoriquiano.
  ziw-ziw: Wanampina niyo wadamanya enga viya wasigilwe ni Yesu, waikaga nkande ya
    Pasaka.
  grc-TR: Καὶ ἐποίησαν οἱ μαθηταὶ ὡς συνέταξεν αὐτοῖς ὁ Ἰησοῦς, καὶ ἡτοίμασαν τὸ Πάσχα.
  nag-nag: Aru chela khan eneka he korise aru taikhan Nistar purbb nimite khana taiyar
    kori loise.
  eng-OEBCW: The disciples did as Jesus directed them, and prepared the Passover.
  knj-NT: Yuxan, jix to eb cuywom tu' jaxca jix yun yal-le tet eb tu' yu naj. Jix
    swa'nen tzet oj slo' eb yet pascua tu'.
  deu-1912: Und die Jünger taten wie ihnen Jesus befohlen hatte, und bereiteten das
    Osterlamm.
  san-PUN: ਤਦਾ ਸ਼ਿਸ਼਼੍ਯਾ ਯੀਸ਼ੋਸ੍ਤਾਦ੍ਰੁʼਸ਼ਨਿਦੇਸ਼ਾਨੁਰੂਪਕਰ੍ੰਮ ਵਿਧਾਯ ਤਤ੍ਰ ਨਿਸ੍ਤਾਰਮਹਭੋਜ੍ਯਮਾਸਾਦਯਾਮਾਸੁਃ|
  nob-LB: Disiplene hans gjorde da som han hadde sagt, og ordnet med påskemåltidet
    der.
  ntj-ntj: Nyangka-pula mapitjangu wati palunyangka tjapirnu. Nyangka yuwarnmankunyangka-pula
    mirrka kuka paarayirnu tjunu wantirra marlaku yanu Tjiitjalakutu.
  sxb-NT: Kutio awalonzi waae waakola kiomo Yesu yawalaga, wagia wamuikazizia Pasaaka.
  nhu-NT: Ɛ boom bo ŋgoo le bodvu gɛn ge kɛ no Jisos be gay ɛ̂ bó, mum seyse mwɛɛm
    mvudien mvu Ŋkaw Daŋɛfey e dvú.
  row-row: Rena taꞌo naa ma, ana mana tungga nara reu tao tungga oꞌolan. De ara lole-lau
    nanaat fefeta Paska sia naa.
  msy-msy: Ezɨ suren gumaziba Iesus mɨkemezɨ moghɨn ghua God Israelbagh Itazir Dughiam
    bagha dagheba ko bizibar kɨri.
  agg-agg: Ahandɨ süŋgururü-rundeimbɨ-memo ranai moanɨ mamɨ Sisas ai hoafɨmayupurɨ
    süŋgu sapo sesɨ ra dɨdɨboadomarundɨ.
  ptp-ptp: Yesu nêl bêge, om nue ngɨvihi la vông i tɨyi wê i nêl ge dɨ la viac yaên
    wê he ob ya ge.
  nak-nak: Tio egite la valalua la vimari tetala goio igo seselea mai e Iesus veia
    giteu ele, egite goio raragi La Ilali La Poloselela.
  lbb-lbb: Naur a kakak a asaer dia tol ot asaning e Iesu ka atong tari tandiau, pa
    dia sang a utna na Hanlakai.
  kan-2017: ಶಿಷ್ಯರು ಯೇಸು ತಮಗೆ ಅಪ್ಪಣೆಕೊಟ್ಟಂತೆಯೇ ಮಾಡಿ ಪಸ್ಕದ ಭೋಜನವನ್ನು ತಯಾರಿಸಿದರು.
  cso-NT: Hi³ jáun² tsá² haɨn²¹ hí³ tɨ³ con² Jesús ca³jmú³ la³ cun³ hi³ má²lɨ́²juáh³
    jáun², hi³ ca³ñí¹jmú¹³ hua³jan²¹ má³² quioh²¹ Jmɨ́¹hɨ́en¹.
  ena-ena: Lɨci nudɨ hulemɨlɨ agɨlaŋ akuaba akuaba nɨbu abami hameŋ laci ala lɨhavɨmi.
    La sɨmɨŋ hekɨlɨ sɨhuvavɨmi.
  tgo-tgo: Gharaghambuma thɨ vakatha ŋgoreiya me dagema weŋgi na thɨ vivatharaweya
    Thaga Valaŋani ghanɨŋganiyewe.
  yap-yap: Me rin’ pi gachalpen e tin keyog Jesus ngorad, mranod ra ngongliyed rogon
    e ggan ni blayal’ ko Paluk’af.
  mop-NT: Le'ecoo' u yaj cambala, u betajoo' jabix ilic a aalbi ti'ijoo'o. U yutzquintajoo'
    a janala.
  tet-tet: Yesus naruka notu nunia, Niakaan maktuir sia moos baa nalo tuir nunia.
    Hotu sia nadiꞌa dahur Paska iha fatin nia.
  hlt-MCSB: Jesuh loh amih a thuinuet bangla hnukbang rhoek loh a saii uh tih Yoom
    te a rhuengphong uh.
  xtd-NT: Juaꞌan koio‑s xa kada‑s na n‑taꞌu tniu Jesús. N‑ka kida tuꞌa‑s xa kaxdini
    koio‑s xiꞌin‑ia.
  mdy-ETH: ዒዛኮ ጊንፆ ሃንታዞንሢያ ዒዚ ዓይሤሢጉዲ ዑሣ ዓኣዺፆ ቦንቾ ኬሎ ካዋሢ ጊኢጊሼኔ።
  spl-spl: Otmu nenŋe Yesuŋe sâop yawuâk menduhuakmâ sot newin.
  usp-NT: Yak ajtijol rib'ak chirij xantak chapca' ri xijsaj rechak jwi'l Kakaj Jesús.
    Xantak jwa'x sinar re Pascua cla'.
  zav-NT: Nach gwso'on disipl ca' can' ben Jeso'osən' mendad, ɉesə'əsi'ini'e de'en
    gwsa'olene' ḻe' xše' lṉi pascon'.
  sgz-sgz: Má tan kalilik án aratintin di longrai ngorer ki dik aptur má dik han ur
    Ierusalem, má dik longoi ngorer ái Iesu ákte parai si di, má dik eran i namnam
    án sorliu palai iatung.
  kek-NT: Ut eb lix tzolom que'xba̱nu jo' que'yehe' reheb xban li Jesús ut aran que'xcauresi
    li nink'e.
  blz-NT: Kasi murit-Na nangawawau koi men ia posuu'kon i Yesus ka' nontoropoti kumaanan
    Paska.
  poe-NT: A̱ ntá tí sín kꞌuájiko chꞌín Jesús mé kjuínchexiteyá sín la kjuíncheyaxíxin
    sín ntiha tí nkehe sine sín kia pascua.
  san-TAM: ததா³ ஸி²ஷ்யா யீஸோ²ஸ்தாத்³ருʼஸ²நிதே³ஸா²நுரூபகர்ம்ம விதா⁴ய தத்ர நிஸ்தாரமஹபோ⁴ஜ்யமாஸாத³யாமாஸு​:|
  cof-NT: Junni Jesús tsantisa tica josa, yabe penenaminla weyanlari junchi jito,
    jun tsantilatinue. Junsi casa ma fiesta ano dalaquinue.
  srm-NT: Nöö hën so fuu go hën de feni di wosu, hën de seekëën te de kaba fuu go
    njan.
  qvs-NT: Chaypina rirkanisapa Paskua fiesta mikunata rurak.
  zca-NT: No mile' rë men che'n Me dike xmod nzhab Me; ze' michao' bixa' kwa'n gao
    bixa' yë'l ze', par le' bixa' lani Pask.
  cbc-NT: Bairo cʉ̃ caĩrõ tʉ̃go, jãã, Jesús cʉ̃ cabuerã, cʉ̃ caĩrõrẽã bairo jãã ápʉ.
    Bairi ti wiipʉ jãã qũẽnoyuwʉ Pascua rʉ̃mʉ jãã caʉgapeere.
  qxo-NT: Tsaynö Jesus niptin discïpuluncunaga yätsingannöllam Pascua merendata tsay
    wayichö listapacuyargan.
  mox-mox: E toʼabiboda dina Ieisu ena vona imatayagea, ʼinega ʼoloto nana ena vanuea
    ʼAuvivia Sagalina ana ʼabwaga iʼivaʼavaʼaia.
  kew-kew: Gore disaipel aanumi Yesuna agaa pagoa Pasova nape eta mo ada-para aba
    managola sasimi.
  dww-dww: Naumeki da tauwai muriwatana aba Yesu ya riuriuedina nama a voiena. Taudi
    a naḡo be Naḡopore soinama a vokaukauena.
  nif-nif: Tɨmbi gwañgwalɨ Yesulɨ eñguk wolok tuop tɨmbi, gwɨlattok nanañ tuk tɨ-jumɨkɨlɨñ.
  twi-ASANTE: Asuafoɔ no dii deɛ ɔka kyerɛɛ wɔn no so, yɛɛ Twam Afahyɛ aduane a wɔbɛdi
    wɔ efie a wɔnyaeɛ no mu.
  aoj-aoj: Eaꞌ amom alipumi ananimi mandaꞌas naꞌamba atin siꞌi anen nagaꞌipam eaꞌ
    mandaꞌ gwaꞌaisi Pasovai dumbili dombol.
  cbv-cbv: Páant ã niijíchah joinít, biquína jwĩjeéh jʉmnit ĩ bejep jĩ. Caanná jʉibínit,
    ĩ jwãáhni newé ã waóh bejni mʉʉná waadnít, jwiítdih Jesús ã nʉmah jeémát pínahdih
    ĩt chãjap tajĩ.
  taw-taw: Jisas anɨb agek, bɨne okok agak tek nɨŋɨd, amɨl Pasopa chag sipsip ak pakɨl,
    kal mɨgan anɨb ak dagɨl gɨlɨtep gelak.
  jic-NT: Mpes tjil discipulopan. Nin la tjajay Jesús tjevele jinwá. 'Ücj la tjajay
    jis la las fiesta mpes.
  zap-NT: Lex wlaa xpén Ne zegne wkyeen Ne, wzhexkwaa men ne guxsëë Ne lo pask yra
    Ne men.
  wer-wer: Pël niaan ten pim ök niia pöl ëak së Anutuu mait elmëa akunetak kaömp nënaat
    ar ëak kopëta wesaut.
  ipi-ipi: Wuane lea-kola, balato leane pua puato, utupane-mane Pasopa tomo tupa makande
    peainipia.
  qul-NT: Discipulocunataj Jesuspaj mandacuskanman jina ruwarkancu. Pascua cenata
    waquicherkancu.
  ter-NT: Koane itúkoahiko ne páhoenoa Jesus. Yane koúsokoanehiko neko nikámo xapa
    áyui Páskoa.
  bmr-NT: Jaaneguiiha ijɨɨbogomɨnaa ufuumoro Jesu unuubadɨ moonɨuhi. Jaamoro toojafaño
    Pascua machutaaco eetavuuhi.
  fuf-fuf: Taalibaaɓe ɓen waɗoyi ko Iisaa yamiri ɓe kon, ɓe moƴƴini nafakka juldeere
    nden.
  bhl-bhl: Yangei, i uneko, Yesus em yangse weng geleweko, Abanggayemse Ding wanin
    wanomin memen kesiliw kale.
  ons-ons: Dokoine eŋe Yesuŋo don edange, ea wane rokop okane more, Aŋeloŋo Loloŋonge
    Naso ea wane ŋara maulukkoi.
  con-NTPO: Jesúsma shondosundeccu tise suqquia'caen japa tson'fa. Tsa'caen tsomba
    Chigama panshaen'cho aña'choma sho'ccoen'fa.
  ghs-ghs: '@see-verse:MAT.026.018'
  peg-peg: ଜିସୁ ଇନି ହିସାବ୍‍ରେ ଚେଲାର୍‌ ନିସ୍ତାର୍‌ ପାର୍ବୁ ବଜି ଜାଲ୍‌ଦି କିତାର୍‌ ।
  txu-NT: Nhym kam ar arỳm Jeju kute arkum 'ã karõ kôt 'ỳr tẽ. Ne me'õ ja'ỳr bôx ne
    kum Jeju kabẽn jarẽ nhym arkum, “Ã”, ane. Nhym kam ar arỳm ũrkwãkam kutêp ar õ
    kwỳ krẽn djà jadjwỳr mex. Metĩndjwỳnh me irôbê mrãnh nhõ akati kadjy ne ar õ kwỳ
    krẽn djà jadjwỳr mex. Ne kam akubyn Jeju kutã tẽ.
  eng-WEBU: The disciples did as Jesus commanded them, and they prepared the Passover.
  gnw-NT: Jayave jemimboe reta uyapo Jesús jei chupe reta uyapo vaerã vae. Jare uyapo
    reta tembíu pascua pegua jou reta vaerã.
  mux-mux: Kanu-kene lumbili anduli yima puku Yesos-ni nirim mele puku teku kene,
    Pulu Yili-ni eninga anda-kolepalima Naa Topa We Omba Purum mele piliingí kung-sipsip
    walú nungéle teku mimi teku nusiring.
  maj-NT: A̱s'a̱i kits'íntjusun já ni'yakuyóo̱ ni xi kitsú Jesu. Yo̱ i̱ncha y'énda
    nichinehe̱ S'í Pascu̱a̱.
  bkq-NT: Jesus aguehobyry ara aidylymo. Pyni modo adyenehonzemo myani, Páscoa xina
    nhetyguedoem.
  kue-kue: Ana disaipelmo wagle Yesus ditomere yegl ere, ana Pasova kaiya mokna akekun
    ere yeingwa.
  cot-NT: Ariquea yoayoaitanaque itsatacaanejia itampaticamajajiaqueroquea icantajiavaquerica
    Jesoshi, inetsanajiaqueroquea maasanopae irishecajiaquempaca irishineventajiaquemparoniji
    Paashicoa.
  bnp-bnp: Lakea e huriki a murimuri ri muri mai a ngavane Isu, ri vano ri rata puru
    a maki ni kani na Habu na Nipagepolo.
  apn-NT: Hãmri nhũm wa kuma nẽ ma Jerujarẽ hwỳr tẽ. Nẽ hwỳr axà hãmri nẽ ra kot wa
    kãm mẽmoj jarẽnh xà hkôt mẽmoj piitã omu hãmri nẽ mẽ ixkutêp mẽõ hã àpênh o wa
    xa.
  ctp-NT: Mdoꞌo neꞌ nu ngiꞌni xaꞌan kanꞌ ndyaa neꞌ lo kichen, yꞌni neꞌ nchga tñan
    nu wa ngulo Jesús ꞌin neꞌ; yꞌni xuꞌwe neꞌ nchga nan nu kunanjoꞌo ꞌin neꞌ chaꞌ
    ku siin neꞌ taꞌa pascua.
  bre-BRG: An diskibien a reas evel m'en devoa Jezuz gourc'hemennet dezho, hag e fichjont
    ar Pask.
  opm-opm: Nadarhetporhan nuhur arpin orhe naporru sus pasopa den amamen matpa.
  bvr-bvr: Ganapiya, lika Jesus bijirri-yika jawina abirri-bona, abirri-barripuna
    an-gata, lika nawanawa abirri-ni mun-gata mun-mujanara balaja.
  wal-wal: Erissiyo ashkkarati Yesuusi banttana azazidoogaadan oottidi, Paasikaa bonchchiyo
    gallassi maana qumaa giigissidosona.
  zad-NT: Na'ch beṉ'ka' nakgake'ne' txen bengake' kon ka golle' ḻegake', na' jasini'agake'
    xshe' c̱he lṉi Paskwa'.
  aso-aso: Lo-ngemavo izipahala zuho ingine lo-ngimidiꞌmine igi aꞌmine nosoꞌ niteꞌ
    di vaꞌvaꞌ aniꞌ.
  uli-uli: Mokwe re dabeyel Jesus re foru mokwe ye kangalur bo re bela foru, iwe resa
    loh re sala hafle Mongol Paska we.
  nin-NT: Mre abiga ma ba a kuma ku na nâ ta si nggo Yesu à da ba na ku ssu inkindirr
    iri yi ki nabo, nggo aba ta ri Iga i Ivu Sarr yi.
  tgk-tgk: Шогирдон ҳамаи гуфтаҳои Исоро иҷро карда хӯроки иди Балогардонро тайёр
    намуданд.
  acu-NT: Turammatai ni nuiniatiri ainauti weri, Jesús tímia nunisrik Pascua fiestatin
    yuwatin umismiaji.
  cak-WNT: Y ri discípulos can xquiben wi c'a achi'el ri bin el chique ruma ri Jesús.
    Riye' can xquiben wi c'a ruchojmil ronojel ri nic'atzin chare ri wa'in chupan
    ri pascua ri'.
  ebk-ebk: Enkaman tit-iwa nan disipulus nan infilin Jesus ay atuncha, ya ensakianacha
    nan manganan as nan Fiastan chi Munlausan.
  spa-PDDPT: Los discípulos hicieron como Jesús les ordenó, y prepararon la pascua.
  ruf-ruf: Apfo iwanang'ina watenda ka Yesu pfayawalongele, na waitanda Pasaka.
  gun-gun: Ha'e ramo Jesus ijayvuague rami ha'e kuery ojapo vy oguereko katu Páscoa
    py okaru okuapy aguã.
  agu-BL: Chibene'n tzun yi e' ẍchusbe'tz Jesús tan nuc'le'n yi jun wa'a'na'tz tetz
    Pasc, chi ben alij scyetz.
  isn-isn: Emanyisigwa akituma anga u Yesu naualageye, na andae indya ya Pasaka.
  ilo-ULB: Inaramid dagiti adalan ti imbilin ni Jesus kadakuada, ket insaganada ti
    taraon iti Ilalabas.
  pir-NT: Sa yena ʉsãre tiquiro dutiriro sahata yena, pascua ijigʉ̃ ʉsã ihyatire quehnou
    ʉsã.
