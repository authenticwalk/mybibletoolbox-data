    Cristo c''ü ngue o̱ T''i Mizhocjimi, o jiyö?'
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུས་ཅི་ཡང་མ༌གསུངས། ཡང་མཆོད་དཔོན་ཆེན་པོ་ན༌རེ། ངས་གཏན་དུ་གསོན་པོར་བཞུགས་པའི་དཀོན་མཆོག་དཔང་དུ་བཙུགས་ནས་ཁྱོད་ལ་མནའ་བསྐྱལ་དུ་འཇུག༌སྟེ།
    ཁྱོད་ཀྱིས་རང་ཉིད་ནི་དཀོན་མཆོག་གི་སྲས་མཱ་ཤི་ཀ་ཡིན་མིན་ངེད་ཅག་ལ་སྨྲོས་ཤིག་ཅེས་སྨྲས་པ༌ན།
  tca-NT: 'Natürü ga Ngechuchu rü nangeèxmare. Rü yemacèx ga paigüarü ãẽ̱xgacü ga
    Caipá rü ñanagürü nüxü̃: —Tupana ya Maxü̃cüégagu chanaxwèxe i aixcüma tomaã nüxü̃
    quixu na texé quiĩxü̃. ¿Rü cuma ẽ́xna i Cristu ya Tupana Nane quiĩxü̃, rü ẽ́xna
    tama? —ñanagürü.'
  zpl-NT: 'Pero lecalí xi ucuaqui Jesuse. Che uni uleꞌya zeꞌe lunu: ―Equie cuendaꞌ
    Diose enu nehuañi, uniꞌi nú neli neca lua tunu liꞌilu necalu Cristo lliꞌñi Diose.'
  mbc-NT: 'Tîîse Jesus wanî''pî moo î'' taiya pra. Inî''rî teepîremasanon esanon yepotorîya
    Jesus ekaranmapo''pî: —‍Inna, Paapa ka'' pon ese'' pî'' taaya yu''se wanî sîrîrî.
    Amîrî Paapa nîmenka''pî Cristo, Paapa munmu amîrî?'
  ndg-ndg: Lakini Yesu atami liki. Kuhani kulo ngamakiya, “Kati Nnongo mwabile, nenda
    kulasimisha utubakiye, panga wenga wa Kristo, wa mwana wa Nnongo.”
  wsk-wsk: 'Bare Jesus den bo ta me balam. Se priest supuling mam, “Ani Kaem marak
    bagoso wore ko nup te ka manorsam, ni nu koma te den nunguning la nanga manaruko:
    Ni Kristus Kaem ko Namar agi mu diram la nanga manaruko,” mam.'
  toj-NT: 'Jaxa Jesusi, mi ni jun palabra sama stii. Ti cho yala ja pagre mas nihuani:
    ―Ala cabticon ja mero smeranil ta huen c''a Cristoai, ta huen c''a yunin ja Diosai.
    Oj yab ja Dios sac''an lequi, xchi ja pagre.'
  tbc-tbc: Ak man Jesus ru ta, ta ibol na ya, itokibol itur se ya. Ago dugo pris gurman
    irupei, “Ŋai Anut kumaen imado dan san yaŋan lo, oŋ ŋurupaio dak an niŋen o, itaot
    mi rupaiama wa. Oŋ Kristus, Anut Nanun i? Rupaiamap maloŋ.”
  sna-sna: Asi Jesu akaramba anyerere. Muprista mukuru akati kwaari, “Ndinokurayira,
    sezvo wapika naMwari mupenyu, kuti, ‘Tiudze kana uri iwe Kristu, Mwanakomana waMwari.’ ”
  smk-NT: Bale' kai ya gapo nin nag'irgo si Jesus. Ket wanan Sangkata'gayan nin Padi'
    kona, “Igan-gan ko komo, ibarita' mo komi, sa ngaran nan sibibyay a Dios, no si'kay
    Cristo a Anak nan Dios a si nipangako' nan ibaki' nadti.”
  grc-TCGNT: Ὁ δὲ Ἰησοῦς ἐσιώπα. Καὶ ἀποκριθεὶς ὁ ἀρχιερεὺς εἶπεν αὐτῷ, Ἐξορκίζω σε
    κατὰ τοῦ Θεοῦ τοῦ ζῶντος, ἵνα ἡμῖν εἴπῃς εἰ σὺ εἶ ὁ Χριστός, ὁ υἱὸς τοῦ Θεοῦ.
  gof-WFTW: Shin Yesuusi si7i gis. Qassika kahine halaqay, “Taani nena de7o Xoossaa
    sunthan oykkays; neeni Xoossaa Na7aa Kiristtoosa gidikko nuus oda” yaagis.
  spa-BLM: 'Pero Jesús guardó silencio. El sumo sacerdote le respondió: “Te conjuro
    por el Dios vivo que nos digas si eres el Cristo, el Hijo de Dios.”'
  kyz-NT: 'A''ere Jejui ''ga pigi etee u''ama. A''eramũ mainana ''wyriararete ''ga
    ''jau ''ga upe: —Jarejuwarete ''ga remianuwamũ ere jee: Ene te Jarejuwarete ''ga
    remimurera? Ene futat te ''ga ra''yraretea?— ''jau ''ga ''ga upe.'
  dao-dao: 'Acunsepi, Jesuh am khihkheh. Ktaiyü ngvai säih naw msang lü, “Xüngseikia
    Pamhnama ngming be lü ka ning kthähki: Pamhnama Capa, Khritaw Mesijaha na kya
    üng jah mtheha,” a ti.'
  cya-cya: 'Una Jesús ñi sca cha'' lo'' a mxcuen ñi. Xacan'' juin yu nu ndlo ca tñan
    can'': Ti'' Ndiose ñi nu lo''o ca, quitsa'' ''in hua cha'' nu''huin lca ycui''
    ca Cristo, Sñe'' Ndiose.'
  wrk-wrk: Ngala miku nyuliyanyi jananganja nanda mambuka Jisuswanyi. Karda nyuli
    jungku. Baki mili ngajakayi Jisus walkurranyi mambukawanyi jurjkanyi, “Karukiyi
    nurrunya duja. Mankuka nganyi jangkurr Kudwanyi. Ninji kuna nanda Krayis jali
    manjijba Kudwanyi. Ninji kuna Jandanyi nangangi Kudkanyi. Karukiyi nurrunya duja
    jangkurranyi.”
  nii-nii: Ba Jiisas eim ek endi ninerim. Nga kułmał kałiłim wu owundu ni ek nipi
    ngum, “Na nim kin nip kii simbii end ei Gos Owundu nge embe ełe ni kunum kunum
    konj mołum ei nge nimbii end. Ei nim ek nikin sin ngan piimin. Nim Gos kindim
    wu Krais Gos nge kingam min mon?” pa nim.
  ign-NT: 'Émasera ema Jesús vahi majica­pa­va­cahini. Tásiha, mápechavare mayasereca
    ema corregidor: —Pímaha puiti, nuyase­re­ca­viyare. Vahi nuvaraha pépiya­hirahi.
    Némechavi máimahavihi ema Viya. Pátupiruva pimeta­cahavi te yátupi­hipuca pítiquenehi
    Cristo, Machicha­que­nevihi ema Viya —máichapa.'
  dik-NT: Go Jethu biɛt. Go Kaipa bɛn lɛ̈k ye, “Yïn athiëëc rin Nhialic ba lɛ̈k ɣo
    lɔn ye yïn Raan cï lɔc ku dɔc, Manh Nhialic.”
  cac-cac: 'Axo Jesús tz''inn̈ej xchi. Yuj chi'' ix yalanxi vin̈ d''ay: —Al d''ayon̈,
    tato Cristo ach, tato Yuninal ach Dios. Yovalil tzal d''a sat Dios pitzan, tato
    yel tzala'', xchi vin̈ d''ay.'
  tzj-E: 'Per Jesús majo''n xc''ulba'' ta je xc''axaxa tzra. Cawra xc''axax chic tzra
    rmal nimlaj sacerdote: —Chwech c''aslic Dios tbij wa'' chka ¿le atet at Cristo
    je Rlec''wal Dios?'
  bpx-bpx: पण ईसु होगो हय र्‌यो। अळतेण डायलो पुंजारो ईसु ने केदो, “जीवत्‌ला भगवान
    नी तने आण घालु कदीम तु भगवान नो सोरो मसी हय, ता आमने कीदे।”
  san-BUR: ကိန္တု ယီၑု ရ္မော်နီဘူယ တသျော်၊ တတော မဟာယာဇက ဥက္တဝါန်, တွာမ် အမရေၑွရနာမ္နာ
    ၑပယာမိ, တွမီၑွရသျ ပုတြော'ဘိၐိက္တော ဘဝသိ နဝေတိ ဝဒ၊
  yaa-NT: 'Akka Jesús tooxinima. Nã Nios ato kĩfixomis xanĩfãfe yoini iskafakĩ: “Nã
    Nios nipanakato mia õi kiki mĩ yoikai chanĩmakõi, noko yoife mĩmãkĩ Cristo Niospa
    Fake,” fani.'
  cab-NT: Reídeiti Jesúsu maníñu. Ábati laríñagun fádiri le íñutimaabei lun. —Luágu
    líri Búngiu le wínwanbei báfiñura lun baríñaguni inárüni. Aríñagabeí woun ánjein
    amǘrü lubeí Crístubei le Liraǘ Búngiu, le lanúadirubei Búngiu lun lasálbaruniña
    gürígia uboúagu.
  clu-clu: Ara gid naglimug-limug si Jesus. Makon roman ang pinakamataas nga pari,
    “Sogidi kami sa atobangan ang Dios nga nagapamati. Ano, ikaw ra gid bala ang Cristo
    nga Bata ang Dios?”
  swh-ULB: Lakini Yesu alikaa kimya. Kuhani Mkuu akamwambia, “Kama Mungu aishivyo,
    nakuamuru utwambie, kama wewe ni Kristo, Mwana wa Mungu.”
  tpt-NT: 'Pero yu Jesús jantu tuꞌuchun kanaul, vamun saq tayal. Ex yu ay xaꞌukxtin
    ni kura va junil: —Va ijkunan la ixtaqaꞌuti ni Dios yu kujta, kꞌanau yu laqsaval.
    Kilajuniu incha laqsaval ni Cristo kꞌatꞌi, yu Sasꞌatꞌa Dios.'
  aai-aai: Baise Jesu awanamaim men tur ta titamih. Naatu Firis gagamin eo maiye,
    “God wanatowan ma’anin wabinamaim aobaifaro, o God ana Roubinen orot na’at basit
    kuo anowar.”
  sny-sny: Ahowa, Jisas peri se ta'ama. Sosu au heseyei meni Owane tutawe le ma'e
    ei toweriye, “Ane ne ma'e ei toweriye. Owane Sitewi norohuwe ironamisiya ape,
    lo nihe se ne peri pefine nomo ma'e au te'ere. Ne Krais awere? Ne meni Owane Sitewi
    lai, hi awei ma'e eimawe arosai awere? Ne Owane Sitewi lo meni eime awere?” [Ais
    53:7; Mt 27:12]
  myy-myy: 'Ito ĩ yibojarocati Jesuama cʉdibisijʉ ĩre. Ĩ cʉdibeja ticõri, ado bajiro
    yiyijʉ paia ʉjʉ Jesure mʉcana: —Dios catigʉ ĩ tiro riojo riojo gotiya mʉ. ¿Mʉti
    ñati Cristo Dios ĩ cõarʉ? ¿Ĩ macʉti ñati mʉ? Gʉare gotiya maji, yiyijʉ ĩ Jesure.'
  trc-NT: 'Tza̱j ne̱ dínj táá Jesucristó a. Ga̱a ne̱ cataj uún xrej ata̱ suun noco̱o
    doj rihaan Jesucristó a: ―Ase vaa nana̱ taj xnaꞌanj maꞌa̱n Diose̱ rihaan so̱ꞌ
    roꞌ, da̱nj ga̱a̱ nana̱ nihánj nana̱ cata̱j xnaꞌanj ꞌu̱nj rihaan so̱ꞌ á. ꞌU̱nj
    me síí ya̱ ya̱ caꞌne̱ꞌ suun rihaan so̱ꞌ cata̱j xnaꞌanj so̱ꞌ sese ya̱ ya̱ mé so̱ꞌ
    taꞌníí Diose̱ síí ti̱nanii man yuvii̱ rihaan sayuun á ―taj soꞌ rihaan Jesucristó
    a.'
  cut-NT: 'Ate Dihvo vo ne, nde a̱ma hua ra̱hn ye. Tuhme ra̱hn chidocuya̱n ndina̱n
    me ri ye ihyan: ―Numacuahn vederihquentiyon yahn Dendiohs che va ye vahchetero
    ne, ricá di che ca̱hma cuaque co nuhn ndete che di che Da̱ya Dendiohs, ihyan min
    che a va ca̱de che chi ye ndedevahn ye ihyan iyehnse.'
  bel-bel: 'А Ісус маўчаў. І першасьвятар сказаў Яму: заклінаю Цябе Богам жывым, скажы
    нам, ці Ты Хрыстос, Сын Божы?'
  zlm-KSZI: Tetapi Isa berdiam diri. Imam Besar berkata kepada-Nya, ‘Demi Allah yang
    hidup, katakan kepada kami, adakah kamu ini al-Masih, Putera Allah?’
  gdr-gdr: Ajɨ Yesu re mumakesa na yɨbnonj. Sɨ ket ɨtemb yɨna mopyam sɨ rɨgat Tin
    yomnonj da, “Sɨ kon yilo Godɨmna nyɨ kɨma Men mitngaen da Man b'ogla danda kɨma
    tɨrɨr yɨt opulisɨt sowa pɨlwa. Rɨka Man ɨmɨnjog Keriso, Godɨmna B'ɨga et?”
  vmy-NT: 'Tunga Jesús xiu tsikꞌejña. ꞌBa naꞌmi titjun kitsure: —Ngatꞌare Naꞌenchana
    xi tijñakun teꞌbenera̱ nga sji xi kjuakixi. ꞌBa tꞌinnii̱ tsa ji xi Cristo xi Kiꞌndire
    Naꞌenchana.'
  cmn-FEB: 耶稣沉默。大祭司又对他说：“以永生上帝之名，你要起誓，告诉我们你是不是弥赛亚，上帝的儿子？”
  gmv-RNT: Yesusikka co7u gides. Qeeseta halaqay “Ta nena de7o Xoossa sunthan oychays!
    Neni Kirstoosa, Xoossa naa gidikko taas yoota!” gides.
  ncl-NT: 'Huan Jesús amo nahuatic. Cuaquinon in tiopista hué quilic: —¡Nimitzilía
    pa titechilis ilaixpan Dios hual yuli, xitechili sinda tehual tiCristo, Dios ixolol!'
  sua-sua: Vanangko e Yesus tlua svil kmoripang e, ther gia sir lvongnek. To o pris
