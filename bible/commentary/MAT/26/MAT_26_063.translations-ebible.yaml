    Dios? ẍi naj.'
  cak-CNT: 'Pero ri Jesús man jun c''a ch''abel xubij. Y jac''ari'' tok ri nimalej
    sacerdote xubij chire: Can chuvech c''a ri c''aslic Dios tabij chike vi jac''a
    rat ri Cristo ri Ruc''ajol.'
  zia-zia: Ayero senu Yesu mene ge abena oko sao bora bora yero dopero mitina ara.
