  mkl-mkl: Ammɑ Jesu wɑ cokoɛ. Ŋɔi woo wee nlɑu í sɔ̃ɔ í ni, do irii Ilɑɑɔ̃, fɔ bii
    ɑwɔu Amɑi Ilɑɑɔ̃ inɛ iyi Ilɑɑɔ̃ í cicɑui .
  gaq-gaq: ମାତର୍‌ ଜିସୁ ବୁଙ୍ଗ୍‍ ଲେଃଗେ । ମ୍ନା ଜାଜକ୍‍ ବାସଙ୍ଗ୍‌କେ, “ଜିବନ୍ ଇସ୍‌ପର୍‌ନେ ମ୍ନିରେ
    ପର୍‍ମାନ୍‍ ଡିଙ୍ଗ୍‌ଚେ ନେଙ୍ଗ୍ ଆନାକେ ସାଲ୍ୟାକୁ ଣ୍ଡିଙ୍ଗ୍‍କେ, ସତ୍ ବାସଙ୍ଗ୍‌, ନାଁ ମେଃନେ
    ଇସ୍‌ପର୍‌ନେ ଉଙ୍ଗ୍‌ଡେ କିସ୍‌ଟ ବା ମସିହ ?”
  gof-RNT: Shin Yesuusi si77i gis. Qassika kahine halaqay, “Taani nena de7o Xoossaa
    sunthan oykkays; neeni Xoossaa Na7aa Kiristtoosa gidikko nuus oda” yaagis.
  unx-unx: ମେନ୍‌ଦ ୟୀଶୁ ହାପାକାନ୍‍ ତାଇକେନାଏ, ଇମ୍‌ତା ମାରାଙ୍ଗ୍‌ ଯାଜାକ୍‌ ଆଡଃଗି କାଜିକିୟାଏ,
    “ଆଇଙ୍ଗ୍‌ ଜୀନିଦ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ନୁତୁମ୍‌ତେ କିରିୟାନ୍‌ତାନ୍‌ଲଃ କୁଲିମେ ତାନାଇଙ୍ଗ୍‌,
    ସାର୍‌ତିଗି କାଜିୟାଲେମ୍‌, ଆମ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହନ୍‌ ଖ୍ରୀଷ୍ଟ୍‌ ତାନ୍‍ମେଚି ?”
  gah-gah: 'Loko lokago, Izesú agepa apizeake minokago, eza ve napa nenémo láa loko
    lo amimó: Alévolé Ómasímini avogisaló lo utó itane loko nologetuve. Geza Ómasímini
    gipala gologí oletatane loko lo mologeta vema noape loko lo lemezo.'
  lcm-lcm: Sikei Iesu kapo tung musik palau. Au na ainoai i katakai i sula kala antok,
    “Napo nung amalangas luai anim si asan i God vopo to ke ta ku antok amalangas
    imem ta numai kana na igenen i akanangai? Numai a nat i God?”
  aer-aer: Kenhe Jesus akenhe nterte akwete tnetyame. Kenhe kwertengerle tyeperre
    tyatye-arenyele renhe alakenhe apayuthneke, “Ngkarte-arle akwete-ante aneme! Re
    aweme anwerne angkerrirrerlenge. Arratye ilaye! Unte-ame Christ, Alere Ngkarte-kenhe?”
  qvc-NT: 'Piru kuntraptinllapaqam, Jisusqa uyararqanlla. Manam nimatapis nirqanchu.
    Chaymi chay mas kamachikuq kuraqa nirqan: —Mayá, kamachiykim juranayki Dyuspa
    shutimbi, ¿Qamchu Dyuspa Churin kangi? ¿Qamchu Dyus Akrashqan Washadurqa kangi
    ichu mana? nishpa.'
  tgl-ULB: Ngunit si Jesus ay tahimik lamang. Sinabi ng pinakapunong pari sa kaniya,
    “Inuutusan kita alang-alang sa Diyos na buhay, sabihin mo sa amin kung ikaw nga
    ba si Cristo, ang Anak ng Diyos.
  cbs-NT: 'Jesús pes jawa yuiama niken Diosbe nukunabu janchaxunika xanen ibujaidatun
    ana yuikin: —Dios jiweatun mia ninkaya jau min chani chakayamanun en mia yunuai,
    chanima nuku yuiwe. ¿Jabia min miamen ikaidan, min Diosun bake nukun mekenan Mesías
    Cristodan?— aka'
  xtm-NTPP: 'Kovaa Jesús ma chi ni jasiyu''u ya. Te maa tee tátnuni nuu sutu ma, jiña''a
    de ya: ―‍Ja maa Su''si iya téku ma, tátnuni sa nuu ni ja ka''an ni nuu sa nú ndijin
    kúu Cristo Sa''ya Su''si ma ―‍kúu de jiña''a de.'
  nnq-nnq: Nambu Yesu ngatama nuu. Nkung'i Nkolongwa ngannenge, “Nnapile ku Nnoongo
    ojwabi mmomi anda mwe nga Kilisto Nkomboi, Mwana jwa Nnoongo.”
  bao-NT: 'Jesús pea wedetiupi. To biro cʉ̃ ca biiro, paia wiogʉ pea o biro cʉ̃re
    ĩiupi: —“Ʉmʉreco Pacʉ, to birora ca caticõa niigʉ wãme mena díámacʉ̃ jãare wedeya,”
    mʉre yʉ ĩi. ¿Díámacʉ̃ra mʉa, Ʉmʉreco Pacʉ Macʉ̃ Mesías''ra mʉ niiti? —ĩiupi.'
  san-ORI: କିନ୍ତୁ ଯୀଶୁ ର୍ମୌନୀଭୂଯ ତସ୍ୟୌ| ତତୋ ମହାଯାଜକ ଉକ୍ତୱାନ୍, ତ୍ୱାମ୍ ଅମରେଶ୍ୱରନାମ୍ନା
    ଶପଯାମି, ତ୍ୱମୀଶ୍ୱରସ୍ୟ ପୁତ୍ରୋଽଭିଷିକ୍ତୋ ଭୱସି ନୱେତି ୱଦ|
  huv-NT: 'Teat Jesús ndijchiówan, ngo masaj nej nicuajind. Quiaj a minatang miteaats
    tasaj nej: ―Por minüt Teat Dios leaw almapac, isaj xicon sitiül naleaing ique
    aaga Cristo lapiürang aliüc, aag Micual Teat Dios ―aj.'
  otn-NT: 'Pɛ ra̱ Jesús hi̱nte ga̱ nda̱tho. Ra̱ ''bɛt''o mmäcja̱ p''ʉya ma̱hømbi ''yɛ̱mbi̱:
    ―Nu̱na̱ Oja̱ i ''bʉi, da̱mi̱ ''yɛ̱xa̱ ntestigo, da̱mi̱ xicje njua̱ni̱ ya ngue''mø
    ma̱jua̱ni̱ gue''e grá̱ Cristo rá̱ Ts''ʉnt''ʉ''i Oja̱.'
  nop-nop: Unduŋ ninadiguk kaŋ Jesu adi mede map yakuk. Kaŋ Siloŋyot diniŋ talitimeŋ
    wapumdi kotigoŋ indiŋ niŋguk, “Bepaŋ Hatihatinit namanda foloŋ ganinadiwe biyagoŋ
    hinek, didimeŋgoŋ yobeŋ. Du biyagoŋ hinek-kube Kilisto, Bepaŋ’walaŋ mihiŋiŋ?”
  obo-NT: Piru id po-onong-onong da en si Disas. Na, id ooseng mandon iddos mowwet
    no ponguu to mgo tohodbuwis, kahi rin to, “Pongulivot ka ukit to ngaran to ma-antoy'n
    Monama no od ponudtulan koy nikkow ko sikkow ve-en kos Mesiyas, dos Anak to Monama.”
  cak-ENT: 'Pero ri Jesús man jun c''a tzij xbij. Y jari'' tok ri nimalüj sacerdote
    xbij chin: Chuvüch c''a ri c''aslic Dios tabij cheke si ja rat ri Cristo ri Ruc''ajol.'
  lif-NT: ᤁᤖ ᤕᤧᤛᤢ᤺ᤴ ᤔᤧᤶᤒᤠ᤺ᤳᤋᤣ ᤕᤧᤒᤧ॥ ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤔᤠᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠᤶᤒᤠᤸᤗᤧ ᤔᤧᤳᤋᤢ. “ᤀᤠᤈᤢᤏᤡ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ
    ᤁᤢᤔᤡᤱᤅᤥ ᤂᤧᤏᤧ᤹ ᤀᤡᤱᤈᤠ᤺ᤱ ᤐᤡᤏᤧ. ᤛᤧᤰᤂᤠᤀᤣ ᤀᤠᤔᤧᤳᤋᤧ᤹. ᤂᤧᤏᤧ᤹ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤛᤣ᤺ᤴᤍᤢᤒᤠ
    ᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠ᤺ᤏᤧᤒᤡ᥅”
  mie-NT: 'Sochi nduú ní ncáhān cuitī Jesús. De nī ncāhān maá sūtū cúñáhnú cā: Cáhān
    nīhin nī jíín nú jā cachī ndāā nū cunini maá Yāā Dios, Yāā técū. Cachī cājí tú
    maá nú cúu Cristo, Sēhe Yāā Dios, ncachī dē.'
  san-TIB: ཀིནྟུ ཡཱིཤུ རྨཽནཱིབྷཱུཡ ཏསྱཽ། ཏཏོ མཧཱཡཱཛཀ ཨུཀྟཝཱན྄, ཏྭཱམ྄ ཨམརེཤྭརནཱམྣཱ ཤཔཡཱམི,
    ཏྭམཱིཤྭརསྱ པུཏྲོ྅བྷིཥིཀྟོ བྷཝསི ནཝེཏི ཝད།
  qve-NT: 'Ichaqa Jesusñataqmi mana ni imatapas rimarispa upallalla karan. Chaymi
