    to nma plong vle ngnik ngnik ka munik te, yin kam re lmien kam havaeng ngor te,
    lmien mang in te, E Nut Khal, Endo E Nut Thim Orom Ka Msasaen her yindo arhe i
    nop gi?”
  are-are: Jesuanha pula tjukunya kuta itnaka. Kurunga High Priest-ala erinha lakinhantama
    pmarraka, “Altjirra Etatha era nganha aramalanga, wumalanga turta, nurnanha arratja
    inthorra ilai. Unta Altjirraka 'Lira, Krista era namama?”
  gai-gai: Ri, ma kam ianna mba mbopri. Ainda moca an taup ndamoot paŋan aniaca aindopatna,
    “U, Raraŋ Aetaniacna iarwarna eteacna watapna i mbuŋa, u mandeaca kam gidik ndop,
    u an ramootta Raraŋ Aetaniaca babuca mbagɨrica kɨpca aimo mac nda aŋgɨna ramoot,
    ki? Na u Raraŋ Aetaniacna Nuoc, ki?”
  qvm-NT: 'Tsaynog tapuptinpis manami imatapis Jesús parlacorgantsu. Tsaymi más mandag
    cüra caynog nergan: “Lapanpag munayniyog Tayta Dios ricaycämaptintsimi gamta tapö:
    ¿Rasunpacu Tayta Dios cachamushgan Cristo caycanqui? Tsaynogpis ¿rasunpacu Diospa
    tsurin canqui?”'
  chz-NTPS: 'Pero saꜙ gaꜙngɨɨꜘ goˉte˜ Jesús. Ko̱o̱ˉ kaˉlähꜘ gaꜙjähꜘ jmiˉdsaˉ jø̱ø̱hˈ
    heꜘ sɨɨyhꜙ: —Maꜙraꜙ juˈdsooꜘ kihꜗ Dio ji̱i̱hꜙ, jähˊ ¿cheˊ hneˉ heꜘ Cristo, Jo̱o̱ꜘ
    Dio?'
  kmu-kmu: Higeno YisasiꞋa avaya tukino ke ohuno maineno nago ke kanoꞋa ohune. Ohigeno
    ala mono note hagote kava kanomoꞋa eteno mage huno havige “HaimuꞋaene Anumaya
    Koti aufima kaha-vi-goa kea tamage huka taha-paiyo. Kagaya Anumaya KotiꞋa taugafa
    ali-gatigahema hu-ga-tenea kanoa, Kalaisiga, mainano? Kagaya Anumaya Kotina nafaꞋneꞋamoga
    mainano?” huno havige.
  ood-NT: Kush wabshaba g Jesus pi has shaꞌi kaij. Tsh am ep neo g uhgchu pahl k hab
    kaij ab wui, “Am g t‑ahgid g wohokam am tahgio g Jiosh. Nap hab e elid map ahpi
    d Jiosh alidag matp am t‑dahm wo i e kei?”
  lbm-lbm: पर यीशु चुप रह्यो। तब महायाजक न ओको सी कह्यो, “मय तोख जीन्दो परमेश्वर की
    कसम देऊ हय कि यदि तय परमेश्वर को बेटा मसीह आय, त हम सी कह्य दे।”
  ncj-NT: 'Huan in Jesús san tlamach omocahualoc. Oncan oteiluic in hueyixtoc den
