    Te i God Wan milin mo, milekene?”
  san-ISO: kintu yīśu rmaunībhūya tasyau| tatō mahāyājaka uktavān, tvām amarēśvaranāmnā
    śapayāmi, tvamīśvarasya putrō'bhiṣiktō bhavasi navēti vada|
  deu-ELBBK: 'Jesus aber schwieg. Und der Hohepriester hob an und sprach zu ihm: Ich
