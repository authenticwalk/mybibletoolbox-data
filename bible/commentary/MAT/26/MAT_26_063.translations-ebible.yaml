  mgh-2016: Nansho Yesu nkaamalha yii. Opochera ishaani Olhupalhe nkayaamwirelha,
    “Kinowulhupelhihani wa Nlhuku rii nkumi, nnihimerie yakhalhaka ikekhia inyuva
    phi Kuristo Moopolhi, Mwaana a Nlhuku!”
  kvn-NT: 'Tenal Jesús ilgwen yakír pes. Tegin tule-irwal-Pabzhe-koled-pul-tummad
