  met-met: 'Ning Yesu mumguti. Baing lipu hananiangam mugamugangama harua na ba, “Ngatabinaung
    ba ubaxanga maxuna nam mana Urana walingam maxania ba: Ung ba Urana Lipuxing Mogunganama?
    Ung Urana Garanoa, kimbo tegu?”'
  kpj-NT: 'Jesuisi tahe rybeõlemy ronyre roholare. Ixityre tamy rỹỹraxire: —Kai heka
    inatyhy tyhymy Deuxu Riòremy kai atximahãte. Mesia aõbohe kai tate? Deuxu riwaeryre
    inatyhymy rarybereri.'
  zao-NT: 'Per lee Jesús mkabt neeka thib kwaa lo ngwleyy kuu nabee lo reta ngwleyy.
    Tsa lee ngwleyya mre mnaabdiz lo Jesús ne nzhab: ―Btselo lo Diox kuu naban leeʼa
    ne kuu wli. Ne lo nee: ¿Chu lu nak Xgann Diox Kuu Mtaal Diox Nabee?'
  byx-byx: Dap ma Iesus dai quasik ka taqen de quasik ka meraqen ne a qeni. De luqa
    ama Barlka nep ma Lautu dai saqiaskerlka qa ruqun ma Iesus ma’, “Maikka ngu tekgel
    ngi ne ama Ngemumaqa aa rlenki, de ngua tu vuusep i qa dai auur a Iameska. Dai
    ngi sekdem aip kua ngi dai ama Ngemumaqa aa Uimka na ngi?”
  ctu-CTI: 'Jesús mach''an ti'' saj jac''ʌ. Che'' jini, jini ñuc bʌ cura ti'' sube:
    Mic subeñet: Wa''chocon a t''an ti i c''aba'' cuxul bʌ Dios cha''an chʌncol a
    subeñon lojon ñoj melel bʌ t''an. ¿Jatyet ba yajcʌbilet bʌ i cha''an Dios? ¿I
    yalobilet ba Dios? che''en.'
  zos-NT: 'Pero Jesús ni jujche ja ''yoteputø. Entonces myøja''ṉombø pane''is ñøjmayu:
    ―Yøti mi aṉgui''mbøjtzi quenbapø Diosis ñøyicøsi va''cø mi ndø tzajmayø o''ca
    viyuṉsye mijtzete Cristo Diosis cyø''vejupø.'
  gvs-gvs: 'E kina go Yeisuyana iitugau. Kina go Tonúwala Tolagainayana idigo kana,
    ‘Yaubada maa yawoina yoina goi alovinaem: Kubōbwara moitamo. Neta kom moitamo
    Guyau, Yaubada Natuna, kulatuwokōima!’'
  kbm-kbm: Bemem Yisu tumi-ngge be ginei yaun ti ite. Beti Kaiapas giutani ei vukuri
    be ginei, “Mie unei itangi amei kob. “Mie amol etenik ebe ve nomb amolmol dabin
    ok me? Be Pomate Natu mie me ma?”
  rmc-rmc: 'Ale o Ježiš sas čhit. A o nekbareder rašaj leske phenďa: „Le vera anglo
    džido Del a phen amenge, či sal tu o Kristus, o Čhavo le Devleskro.“'
  apr-apr: Iwete nen, bong ngan Yesu mala bet iwete toko betanga siap, ipas le ipalongo
    leu. Motong la tool kuto mai tani in iwete panga mulu nen, “Dookoot nga lok bet
    kuwete betanga moolmool ki taunu pam ye Maro yo inepe nen le taukan matenge, in
    matana. Oo kuwete, ong i Kirisi yo Maro Natunu i, too?”
  tiy-tiy: Endob ménantés i Jesuse. Tidéw béno, ménbéréh man i gérotore ni fadi mano,
    “Sugué ku Beem sémafa dob adafay méuyage Tulus, aw Beeme bay Kristowe Nga i Tuluse?”
  nlg-nlg: Ma Jesus te hodo so. Keri ge na puku ni sonisukaghi te ghoi bosa vania,
    “?Inau tu vetenagho, ko bosa vanighai ko nia papari vanighai na ahana God te vola,
    ighoe sughua na Christ na Dalena God?”
  dgr-DOGNT: Hanìkò Zezì xàyaı̨htı-le. Eyıt'à yahtıı-wet'àaɂàa-deè hayèhdı, “Nǫ̀htsı̨
    edaa sìı wıızì dahxà gots'ǫ̀ ehkw'ı goı̨de. Nǫ̀htsı̨ Weza, Chrıst anet'e nı̨dè
    gots'ǫ̀ haı̨dı,” yèhdı.
  pes-OPV: 'اما عیسی خاموش ماند! تا آنکه رئیس کهنه روی به وی کرده، گفت: «تو را به
    خدای حی قسم می‌دهم مارا بگوی که تو مسیح پس خدا هستی یا نه؟»'
  ron-1924: 'Исус тэчя. Ши мареле преот а луат кувынтул ши Й-а зис: „Те жур, пе Думнезеул
    чел виу, сэ не спуй дакэ ешть Христосул, Фиул луй Думнезеу.”'
  tpz-tpz: Ivëhkëk, e Ieesuꞌ to hikta tooto non, ka Teꞌ Susun po Teꞌ Ësës Heꞌ hi hah
    en peꞌ pan, “Eöꞌ to soe rakah ka oah pa ëhnan e Sosoenën toꞌtoꞌ tamoaan, soe vaman
    rakah ka möm ah. Eën kov e Kristo Koaꞌ pe Sosoenën, ëh?”
  agd-agd: Máa síkan Yisasi ída mana vaya seimpin monó ánon banta kékái ánon banta
    ano véin tiamemí, “Para ma ayun ban oriyan bain Tiyarafenu avíkasá éi fura seya
    setin tisimeno. Éi Tiyarafenu ano ma aní ukhein bantá bákeyá Ben Anin ná ba fono.”
  rkb-NT: 'Batu harere, tahabyi pyk zuba niy. Iwaze ziknapamykysokota tihi: — Deus
    okzeka atahi aharere piwabyky hawa Sesus. Ikiahi ja Deus zapehata. Ikia ja Deus
    tse — niy.'
  san-THA: กินฺตุ ยีศุ เรฺมานีภูย ตเสฺยาฯ ตโต มหายาชก อุกฺตวานฺ, ตฺวามฺ อมเรศฺวรนามฺนา
    ศปยามิ, ตฺวมีศฺวรสฺย ปุโตฺร'ภิษิกฺโต ภวสิ นเวติ วทฯ
  iws-iws: Mɨ Jisɨs siya yai bɨ swokɨ boɨn mɨmɨnkɨn mɨ prismi bɨiyan inkam komiiyɨn
    siya siir boɨnki, kara kɨriirɨn Adi Komiiyɨn omwai waiya yokiyokɨiyɨn siir inɨgɨn
    siir nɨkwao boɨnki! Kɨra krɨmiir boɨnmauugi kɨra Kraiskɨn inkamɨn Adi Komii siya
    nɨkropkiyɨn, aniya?
  pol-SZ: 'Lecz Jezus milczał. Wtedy najwyższy kapłan zadał mu kolejne pytanie: —W
    imię żyjącego Boga żądam, abyś odpowiedział: Jesteś Mesjaszem, Synem Bożym?'
  ztq-NT: 'Per koñee kwneedy Jesús. Por ngo lëë xaa nii mastre non lo pxosy chëb:
    —Pkon Dios loo noo dyon, nii nli lii nak Crist nii no kxaal Dios.'
  kqa-kqa: Kamavahira, Jisas kuyu mu maŋambami. Kamatɨhi Gotɨŋ kɨrañɨŋguhundu aru
    miku haŋɨnɨŋɨndu aru miku hama ambami, Naŋ Got sɨhaŋgɨyɨhɨyɨ hamandu ñɨmbiyɨ kitɨwin.
    Harɨm tɨhu kandɨsɨkwɨsɨkwɨ amba. Got krunavundi nuŋandɨŋ aŋga mɨŋɨmandɨ vata yɨhɨramami
    hamanda na. Na Gotɨndu Ñɨŋi, mana, manɨŋga, vami.
  zai-NT: 'Peru qué niní'' be gasti''. Para na sacerdote gola que rabi laabe: ―Pur
    Dios ni nabani nga cayabe lii ga''bu laadu pa lii nga Cristu Xiiñi Dios.'
  upv-upv: Ko Iesu omurrong. Ko batu jinibb ne sulsulen nir owra kele tevi, “Nungoni
    nik re nise Atua nga mimaur, kupwera weretunen tevi kem poro nik kuvi Mesaea Atua
    natun, rreknga ejki!”
  wap-NT: Mazan aonaa Jesus dakoꞌatin uparadan. Udaunaꞌan Umanawunuꞌoraz Faadaa kian
    uꞌati koshan, “Õpishaan pugaru kakupaꞌoraz Tominkaru awun zaꞌa, pukowaada waꞌati
    mishiꞌo mishi pugaru Christ, Tominkaru Dani?”
  mva-mva: Ata Iesus imoadubulae-ba. Kodeka Kaiapas bokai ipile, “Nanaranga moauriuri-la
    isukoaki ara-nao be pile tago tototo ngaedi goemaki! Kaiko moimoi be Kristus,
    Nanaranga Natu?”
  dwr-NT: Shin Yesuusi co77u geedda; qassikka qeesatuwaa ubbatuwaa kaappuu A, “Taani
    neena de7uwa Xoossaa sunthaan callay; neeni Xoossaa Na7aa Kiristtoosa gidooppe
    nuussi oda” yaageedda.
  kfw-kfw: "Takkha Jisu lei-omchianjei. Halli Thiampu Kaliankhet khan amadiang ati,\
    \ “Pathian Sapa Messiah kha nang na-e inchu, akaring Pathian raming rakook inlang\
    \ keinidiang rilro”\x94"
  bfz-bfz: पर यीशु चुप रए। तेबे प्रदान पुरोईते तिना खे बोलेया, “आऊँ ताखे जिऊँदे परमेशरो
    री कसम देऊँआ कि जे तूँ परमेशरो रा पुत्र मसीह ए तो आसा गे बोली दे।”
  cuk-09: 'Ar Jesúsdi bipisaar gwen abin-imaksasulid. Geb degi dule-irwa-Bab-Dummadse-gormalad-bur-dummad
    ega sogdesun: —Bab-Dummad-Dula-Maid-nuggi an bega soged, anmarga be soge, ¿ar
    be Cristo, Bab-Dummad-Machi-sunnadi?'
  ben-OBCV: 'যীশু তবুও নীরব রইলেন। মহাযাজক তাঁকে বললেন, “আমি জীবন্ত ঈশ্বরের নামে শপথ
    করে তোমাকে অভিযুক্ত করছি: আমাদের বলো দেখি, তুমিই কি সেই খ্রীষ্ট, ঈশ্বরের পুত্র?”'
  mil-NT: 'Dico Jèsús ñá túú tnàhí ni cǎháⁿ‑gá. Te tée cùu dútú cúnùu‑gá‑áⁿ nǐ xáhaⁿ
    tùcu‑dé xii‑gá: —Yúhú, cácú nèhe‑í Yǎ Ndiǒxí chi cuìní‑í sá càchí tnúhu ndáá‑n
    xìi‑ndɨ́ nǔu sá dɨ́ú Crìstú Déhe Yá Ndiǒxí Yaá ní tendaha‑gǎ véxi ñuyíú‑a cùu‑n
    —cachí‑dé xǎhaⁿ‑dě xii‑gá.'
  myu-myu: Jesus mũg̃ ma osunuy. — Deus emunaẽ ẽn pima, eg̃uwẽn cuy ocewebe — koapat
    paĩyũ kukukat o'e Jesus pe. — Deus a'õbi―soat em itaicat a'õbi eg̃uwẽn cuy. Deus
    emunaẽ ẽn tu? Deus ipot tu ẽn? — io'e.
  fue-fue: 'Amma Yeesu toontaaki gokka. Hooreejo limaamiiɓe on wi''i mo: «Mii eele
    e inne Alla yonkinteejo, batu men to an nun woni Almasiihu, Ɓiɗɗo Alla.»'
  amk-amk: Wape Yesusi fioai borong kutuea kahaia. Ainanaya imami fuba foi medu wei
    deyo, “Na Allai Mano Darang foi wonongne, boisaharai we amea we wau mani Mananu
    Mampariri foi, amani Allai ne Kaisungfoi di wau e?”
  fai-fai: kata Yesus ayo weng banim sading kalane, bokal kayak ayo Yesus bakodaw,
    “naka kitid weng bakokamon, kaba afan Got Walusa Kinim ade alam Man kaí, kaba
    sun biyámin Got ami win dawsonu weng abem bako, ‘be afano, kalalo!’” Akane,
  ura-NT: 'Nii jaunte rai nacoauneein: “Esinae rauhijiriin, Cana Coaunera coreniha
    beeinena jereeun. Iina esinae Cana Coaunera Calaohi Mesihasineei,” naa rai saseredotecuru
    curuaanaacuru curuaanaane janate:'
  mcd-NT: Jesús puusinima. Ascaiton afanan yoini, —Diosin nan nipamisi ahuun anuhuunshon
    ua yoihuu. ¿Minmain Diospan Furunquin nan Diosin mia catonnimainquin? Ascan natian
    nannori un mia yonoi. Ua icon yoihuu, —ishon yocaiton.
  urt-urt: Kom Jisas nupwaiꞌe mut gan. Pe miyeꞌ ondoh lenge pris ŋaname na, “Ŋam misilih
    nin mal moto naŋ tikin Got ŋaiye narp nye nyermbe ŋaiye tukwini nin na ininge
    bwore mise. Nin Krais, Talah tikin Got lakai?”
  kiz-kiz: Lakini Yesu akatama kimya kuhani Mbaha akan'jobhela, “Kama K'yara kyaiishi,
    nikuamuru utubholajhi, kama bhebhe ndo Kristu, Mwana ghwa K'yara.”
  tzo-TZE: 'Me jbeluc muc xtac''ov li Jesuse. Li más banquilal palee la sjac''be noxtoc
    li Jesuse: ―Alo ca''i ta stojol cuxul Dios me vo''ot Cristoot ti t''ujbilot yu''un
    Dios chaventainuncutique. ¿Me vo''ot Xnich''onot li Diose? ―xut.'
  lex-lex: 'Mere Yesus edon Nakot hadomdoma. Noma imam lawna nhari owa''an lirni pa
    niwra: “Aliokar la Uplerlawna mak kden la Ilyamou-Watyatoha pa nodi liarni, totpa
    Mutlina. Mpuer tek nurmu la a yatia''nu dina! Hota O'' di de Ray Makamori-Kalewna
    O''a maka Uplerlawna ha Nano''taru, de, Uplerlawna A''nani?”'
  dov-dov: Pesi Jesu wakawumuna. Mupayizi mupati wakamwambila kuti, “Ndakulayilila
    muli Leza upona, twambile na nduwe Kkilisito, Mwana a Leza.”
  rgu-rgu: Tehuu Yesus ta nataa hata-hata esa boeꞌ. Boe ma malaka bau-inaꞌ ria natane
    bali nae, “Au nau atane! Tehuu O muste mataa teteaꞌ sama leoꞌ O mataa neuꞌ Manetualain
    masodaꞌ nai nusatetu-ikutemaꞌ a. Lahenda rae, O ia nana Kristus, Manetualain Anan
    fo Ana helu memaꞌ neme fai a ulu na mai a. Tebe, do?”
  toc-NT: 'Pero huata Jesús cacs tá̠yalh cumu la̠m­para ni̠ káx­matli, y amá xapuxcu
    cura kalhas­quimpá: —Nac xta­cu­huiní Dios hua̠nti̠ lama xas­tacná, aquit cli̠­ma̠­pek­si̠yá̠n
    xla­cata caqui­la̠­hua­níhu para xli̠­ca̠na huix Cristo hua̠nti̠ Xka­huasa Dios.'
  ulk-1902: Epe Iesu nole mer kak. Ege zogo le abim detager, kega, Kaka mari detager,
    Ma iskosi keribim edede Ad ra nei, nako mama Keriso Ade ra Uerem?
  som-som: Laakiin Ciise waa iska aamusay. Kolkaasaa wadaadkii sare wuxuu ku yidhi,
    Ilaaha nool ayaan kugu dhaarinayaa ee noo sheeg inaad tahay Masiixa oo ah Wiilka
    Ilaah, iyo in kale.
  mam-C: 'Me nti''x te Jesús xi ttzaq''win. Me xi tq''ma''n tnejilxix pale te: Twutz
    Dios itz'' ex ti''j tb''i, kxel nqani''n te''y tu''n ttzaj tq''ma''n, qa twutzxix
    qa ajiy Crist, a Tk''wal Dios.'
  ndj-ndj: Lakini Yesu kanyamala jii. Mtambika mkomi kamuwombela, “Wuyilapi kwa litawa
    lya Chapanga yaveli mnofu, tuwombeli kucha yuwi kuva nakaka Kilistu Mkombola Mwana
    wa Chapanga!”
  mbj-NT: 'Dooh m'' Jesus ky gado bä. Bag hẽnh mä tabagëët. Ti m'' P''op Hagä Do tób
    n''aa yt hã moo heb''ooh do sa wahë n''aa heh''äät do ky hadoo ẽnh mä ta hã: —P''op
    Hagä Do hedëb had''yyt do matym gó kä õm ỹ mejũũ, ãã mamaher''oot hyb n''aa ti
    Kristo, P''op Hagä Do H''yyb Däng Doo, P''op Hagä Do T''aah mado bä! —näng mäh.'
  lat-VUC: 'Jesus autem tacebat. Et princeps sacerdotum ait illi: Adjuro te per Deum
    vivum, ut dicas nobis si tu es Christus Filius Dei.'
  ngp-ngp: Mna Yesu handile no uhituzi wowose. Mkulu wa walava nt'hambiko niyo amgamba,
    “Nakulapiza mwe dizina dya Mnungu emgima, kigambile hegu kindedi weye niwe Kilisito
    Mkombozi Mwana ywa Mnungu.”
  enq-2: 'Dopa leamopa Jisasame pii mende nalea. Dokopa prisa mupa dokome baa lamaiyoo,
    “Gote kataowaka katenge dokome emba kandao kalyamona, embame pii tolao kiningi
    doko naima langi: Emba Gote Ikiningi Kraisa dokope?” lea.'
  eng-ASVBT: But Jesus held his peace. And the high priest answered and said unto
    him, I adjure thee by the living God, that thou tell us whether thou art the Christ,
    the Son of God.
  mna-mna: 'Mi Yesu iso sua sa som. Imaane men. To biibi tana iso pini mini ma iso:
    “Nio aŋso pu ta kembei: Kozo so kat sua ŋonoono piam ila Anutu mata yaryaaraŋana
    mataana. Nu Mesia tau Anutu Lutuunu, som som?”'
  myw-myw: Yeisuw gog isesuna ikika̱pay. Iwa̱ge tanuwgwes lun sitovek, ilana, “Tamwamov
    Yowbad iligen amlivan yak; kadiloka kulivan mounid. Tab ya̱koum Yowbad Natun,
    Mesay? o nag?”
  sby-sby: Nomba Yesu nendi walamwenowa tonto. Kayi Mukulene wa beshimilumbo bonse
    usa walambila Yesu, “Ndakwambilinga mu Lina lya Lesa muyumi, kwambeti winse kulumbila
    pakwamba na njobe Klistu, Mwanendi Lesa.”
  sll-sll: Dimba, Yisas pir uning si ole sime mongwi. Mongure Yuda ha maing singaba
    yu ditongwi, “God maulung bani sirin bol ni teralia, ha ta pinanga meri di na
    to. Ni maa e tominga yal God irawe, wang Kraist ni mono?”
  yaq-NT: 'Taa ju''u Jesus, kaita a'' yoopnak. Junak intok ju''u jume'' te''opopo
    tekiakammeu che''a yo''owe: ―Ju''u Lios, jiba yuu jiapsamta betana lutu''uriaka
    ne, inepo lutu''uriata enchi teuwaa i''a. Empo ju''u Krijto, ju''u Liojta yoemiatuko,
    itom tejwaane ―ti au jiiak.'
  uro-uro: Sokt di qop kale ma Jisas i mänadin däm ga. Dä ama pris ama vit na qa qa
    qoar na qa rhoqortäqyia, “Ngu qoar na nge iva ngia rhamän dä ma Ngämuqa ama ngätdäqäm
    ga aa saqong i ma Krais ma Ngämuqa aa emga na nge ura qaku.”
  ita-1885: 'Ma Gesù taceva. E il sommo sacerdote replicò, e gli disse: Io ti scongiuro
    per l''Iddio vivente, che tu ci dica se tu sei il Cristo, il Figliuol di Dio.'
  muy-muy: 'Ay Yezu nakəŋ te-te, àhəŋgrifəŋ ndo. Mək gəɗakani ga ndam maŋgalabakabu
    mis akaba Melefit ni àhi keti : « Nəhuk mbaɗay dək ana slimi ge Melefit Bay ga
    sifa ni : tamal nak *Krist *Bay gəɗakani ya amara ni, nak Wur ge Melefit ti hi
    ana leli. »'
  kqc-kqc: 'Idu Iesu bi bere niyo ma Sei ma amiye utari naivo amiye tora yaku niyo,
    “Toga amedo Sei di roka dudu ya nida ya gua ofa ofa de nigiya: una ni ya bi Keriso,
    Sei di mida ba?”'
  tav-tav: 'Jesu maca cʉ caĩ yʉquẽjupʉ. To bairi Caifá cʉ caĩnemoñupʉ tunu: —Dio to
    cãnacã rʉmʉ cãnicõa aninucuʉ cʉ carotiro mena mʉ yʉ buio roti jãre. Cariapena
    jãre ĩ buiocõaña. Tirʉmʉpʉ macana Dio ye quetire cabuio jʉgoyeyericarã, “Atígʉmi
    jĩcaʉ Cristo na caĩi Dio cʉ cajoʉ,” caĩ ucayupa. To bairo Dio cʉ cajoʉ na caĩricʉna,
    ¿Dio Macʉna mʉ ãti? Jesure cʉ caĩ jeniñañupʉ Caifá.'
  eng-ULB: But Jesus was silent. The high priest said to him, “I command you by the
    living God, tell us whether you are the Christ, the Son of God.”
  spa-VBL: 'Pero Jesús se quedó en silencio. El sumo sacerdote le dijo a Jesús: “En
    nombre del Dios vivo, te coloco bajo juramento. Dinos si eres el Mesías, el Hijo
    de Dios”.'
  fra-_FOB: 'Mais Jésus se tut. Alors le souverain sacrificateur, prenant la parole,
    lui dit: Je t''adjure, par le Dieu vivant, de nous dire si tu es le Christ, le
