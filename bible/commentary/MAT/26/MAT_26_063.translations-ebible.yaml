    nai nigeya?”
  wrs-wrs: Wo heva os owai, Yesusva henga moamba ishonamoa. Henga mendekli kuwul ona,
    yeoa kamoa tanamolnamoa ishunu Sesoana novra, osm ora yimba Kristusnonoa, Sesoana
    ombol?
  mca-mca: 'Qa ha'' Jesús qa nite''ƚe inku''ƚ. Qa ha'' pa''il ƚatata qa yit''ijets
    iye pa''aj: —Aka'' ƚiiji'' pa'' nite'' wa''m Dios qu'' hit''ij ewets yape enfeli''ƚ
    ye''mha, ¿me hik akha''ija pa'' Cristo, Ƚaa''sija pa'' Dios?—'
  tzo-TZC: 'Pero ti Jesuse tsꞌijil icom. Jech o xal ti banquilal palee jech laj yal:
    ―Ta sba ta sat ti cuxul Diose, jamal albun caꞌicutic, ¿mi voꞌot ti Cristo Snichꞌon
    ti Diose? ―xut.'
  mya-mya: သို့​ရာ​တွင်​သ​ခင်​ယေ​ရှု​သည်​ဆိတ်​ဆိတ်​နေ​တော် မူ​၏။ ယဇ်​ပု​ရော​ဟိတ်​မင်း​က
    ``သင်​သည်​ဘု​ရား သ​ခင်​၏​သား​တော်​မေ​ရှိ​ယ​လော။ ငါ့​အား​ဖြေ ကြား​လော့။ အ​သက်​ရှင်​တော်​မူ​သော​ဘု​ရား
    သ​ခင်​ကို​တိုင်​တည်​၍​သင့်​အား​ငါ​မေး​၏'' ဟု ဆို​၏။
  gng-NT: '*Yesu ŋmin, nɛ bitɔtuɔrciɛnb ya ciɛn tɔke'' wɔ ki ye: «Uwien wà fuobe
    ya yel bo, a yé Uwien ya Nigɛndkɛ Kristo, ki yé Uwien ya Bijɛ nɛ la, tɔke tɛ.»'
  cbi-NTPO: 'Tsandiñuren Jesús pakai''ñu, chachilla'' mitya Diosnu kalen jimula''
    kayu aa bale ruku tsandimi: ¡Uwain ñu Dioschi Mi''ke'' Kayamu, Diosa'' Na ju''
    bain, chumu Diosa'' mumunu paka'' uwain tsaañundiyu ti'' lalanu wainka! timi.'
  ikk-NT: Kanị, Jizọsị ekuni ihiẹn ọwụlẹ. Onyẹ-isi nchụ-ẹjan nọ sị a, “E gi m ẹfan
    Osolobuẹ hụn rị ndụn sị ị gwa ẹnyi mbụnị ịyụ wụ Kraịstị, Nwa Osolobuẹ.”
  leu-leu: 'Taasaxa na Yesus a waan kasam. E fulaa a memai priis a ferawai xe sina,
    “Ne fakalimaan nano o no taa kuus tuuna: nano ve no Mataa Failai? No Natuna Piran?”'
  maz-NT: 'Pero e Jesús dya go ndünrü c''ü. Nuc''ua c''ü mi mero ndamböcjimi o dyönü
