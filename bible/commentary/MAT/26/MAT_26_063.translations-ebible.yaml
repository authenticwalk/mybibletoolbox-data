  sri-sri: 'Jesús gapʉ yʉjʉbiriyupʉ. Ĩgʉ̃ yʉjʉbirimakʉ̃ ĩãgʉ̃, paía opʉ ĩgʉ̃rẽ ãrĩyupʉ:
    —Marĩpʉ okanígʉ̃ péuro diaye wereka! ¿Mʉta ããrĩ́rĩ, Cristo Marĩpʉ magʉ̃? ãrĩyupʉ.'
  nal-nal: Singsaxai Iesu xawit na dador. Ma a waamua zin amun pris faakdul xa piaat
    sina naako, “Ga maainung nua wana aizina Nakmai xa roro, guna piaat faratunaan.
    Fazei maam tamon nua a Mesaaia, Naata Nakmai.”
  kyq-kyq: 'Gaŋ Isa do ɗɛk ɔɔ tɛrlin̰ taar ɗim eyo. Tɛr magal debm tɛɗn sɛrkɛ Raa
    ki se taaɗin̰ daala ɔɔ: «Ute ro Raa zɛɛrɛ mꞋtɔnd mɛti, Ꞌtaaɗjen tu naai ɓo *al‑Masi,
    Goon Raa se la?»'
  kwd-kwd: Tafe'ua, mala Jisas ka noto mola. Ma nga alafa ni suuabunga ka fata 'ilo'oo
    la'u, “Nau ku orisi'o fana 'i'oo 'ani gwala 'ania latana God ne'e momoori, moko
    iiria fameeru lauta 'i'oo lo'oo nga Kraes, nga Wela na God.”
  ded-ded: Ifi deu Yesungo ine waickema nanec. Nanu womong garengtoango edeec, “Anutu
    kekec mingina, yeac kicfu kpesigemba ge deserina, geng Messia Anutuac medac me
    kpac, imoc edenununa.”
  ewe-ewe: Ke Yesu meke nu o. Nunɔlagã la yi edzi gblɔ nɛ be, “Meta Mawu gbagbe la,
    nenye wòe nye Kristo, Mawu ƒe Vi la la, ekema gblɔe mise fifia.”
  nuy-nuy: Yagu nigaayung na-Jesus naagi-yung waari ani-yambini. Nigaayung na-runggal-yung
    ni-yamayn, “Ngaya ngunu-magana ana-muwaj na-God na-wiri-nyung, numba-magana nurru,
    yuga nagang na-Christ, na-Niwiyayung na-God-jinyung?” ni-yamayn.
  cop-BHC: ⲒⲎⲤⲞⲨⲤ ⲆⲈ ⲚⲀϤⲬⲰ ⲚⲢⲰϤ ⲠⲈ ⲞⲨⲞϨ ⲠⲈϪⲈ ⲠⲒⲀⲢⲬⲒⲈⲢⲈⲨⲤ ⲚⲀϤ ϪⲈ ϮⲦⲀⲢⲔⲞ ⲘⲘⲞⲔ ⲘⲪⲚⲞⲨϮ
