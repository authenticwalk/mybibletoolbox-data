  buk-buk: Magoc Yisu gêm dôŋ. Ma dabuŋsiga dau sôm, “Sôm yom ŋandô yêc Anötö Tali
    aŋgô-ŋga! Sôm asê têŋ yac bu am Mesaya, Anötö ndê Atu, me mba?”
  pri-NT: 'Êco na câé caa tòpi wà Iésu. Â é nye tawèerié côwâ i pwi ukai, pâ: «Naa
    goro nee Pwiduée na é wâro, â go ilagà pâ gà tòpi. Gona nye wâgà kaa pwi *Mesia,
    *Pwina naî Pwiduée?»'
  zpq-NT: 'Bitwbi gwna Jesúsen''. Nach gož bx̱oz blaon'' ḻe'': ―Chnia'' le'' gwna
    neto'' še ḻe len'' Cristo ben'' nac dogualje Xi''iṉ Diosen'', ben'' gwleje'' cont
    yedeṉabi''e. Na'' Diosen'' ben'' zoa toḻi tocaṉe cue''e da'' baḻi še ledo'' can''
    žon''.'
  por-TFT: 'Mas Jesus ficou calado. Então o sumo sacerdote disse a Ele: “Ordeno que
    o senhor nos diga a verdade, sabendo que o Deus Todo–-poderoso está ouvindo o
    senhor: O senhor é o Messias, ––o Filho de Deus/o homem que também é Deus?”'
  gwi-NT: Gaa Jesus hahchįį kwaa. Ndak khii giinkhih choo jyaa yahnyąą, “Christ, Vit'eegwijyąhchy'aa
    Vidinji' inlii lee t'oonchy'aa, Vit'eegwijyąhchy'aa khit gwandaii voozhri' zhit
    oiints'it kwaa haa diinaa gwaandak giiyahnyąą.”
  gvn-gvn: Yamba Jesus kuku-kariman. Majangka nyungundu balkan baja, “God juran, nyulu
    yunun nyajil-nyajilda. Yundu must manubajabuku balka, Godunku. Nganjinanda balka,
    yundu Godumu kangkal or kari? Yundu bama Godundumun or kari?”
  nhy-NT: 'Pero Jesús mach otlanankilij. Ijkuakón in tlayekanke tiopixke okilwij:
    ―Nimitznawatia ika itoka in toTajtzin Dios katlej nochipa yolitok, xitechilwi
    kox yen tej tiCristo, iKone in Dios.'
  asm-FB: কিন্তু যীচুৱে নিজম দি থাকিল। তেতিয়া মহা-পুৰোহিতে তেওঁক ক’লে, “তোমাক জীৱনময়
    ঈশ্বৰৰ শপত দিছোঁ, তুমি ঈশ্বৰৰ পুত্ৰ, খ্ৰীষ্ট হোৱা নে নোহোৱা, আমাক কোৱা।”
  okv-okv: Iesu ke mine ae enu Priest okose na einge ena, “Umo God vasiri te ta javo
    ta ke ejo. Umo God ta Meni be nango ta orekari embo keriso re?” ainge enu,
  mxt-NT: 'Soco ra Jesús taxi ri nanyaá ra. Tyicuan ta quichaha̱ catyi ra cuví nuu
    chi tata sutu cuan chi ra: ―Chihin sɨvɨ Nyoo nyitó, catyí chuun vatyi ca̱tyun
    cha ndicha vaha. ¿Atu ra Cristo Sehe Nyoo nyitó cuví chuun? ―catyí ra.'
  tzo-NT: 'Muc xtac''av ti Jesuse. Ti mero totil palee hech laj xcha''jac''be nixtoc
    ti Jesuse: ―Albun ca''itutic ti stojol ti Diose ti stalel cuxule, ¿mi melel ti
    ho''ot ti Cristoote ti t''ujbilot yu''un ti Diose? ¿Mi ho''ot snich''onot ti Diose?
    ―x''utat.'
  ind-AGS: Tetapi Yesus tetap berdiam diri dan tidak mengucapkan satu katapun. Imam
    kepala itu berkata kepada Yesus, “Demi Allah yang hidup, saya meminta Engkau menjawab
    dengan jujur. Katakan kepada kami, apakah Engkau benar-benar Mesias, anak Allah?!”
  omw-omw: Iesusiva hia qua tiraitiro, tirema varuvaro qaiqaa vunyaa vaisivanto Iesusirara
    tiqaro, Nte Kotira vuqaa variqana mwia nrutu nteqanama iara qutaa qua qiantema
    tuqo. Qutaave Kotiva i titaihara e tiri kyaahaqa hirera Mesaiaavanto variaro?
    Qutaave e Kotira mwaaquvanto variaro? Tiri timwa timwinraqe riaare, tiro.
  yrb-yrb: Weiro Yesuma sina mui wiawa uiro wei, i amara sadei aneba A wawei waita
    wei? Eno weite i botai dera fuyo ode sina weta amarama Yesuba nono wei, Godinu
    ifuro ba sina wiaro naufe. Ana Keriso Godinu Amara aba me? Wiaro naufe wei.
  maa-NT: 'Jesús mìkiì kiìchja̱. Jè no̱''miì ítjòn kitsò‑la̱: ―Tèno̱jmí kixi̱ nga
    nguixko̱n Nainá xi tíjnakon. Ko̱t''ìn‑náje̱n. ¿A ngaji̱‑né xi Cristo [xi̱ta̱ xi
    xó kisìkasén‑lè Nainá] nga Ki''ndí‑la̱ mai?'
  mcq-mcq: ꞌEnakaivo Jesuho nihoꞌo ira paꞌwaramana. ꞌEjumakame pirisitia natohwa kajara
    ijá ꞌwama Godi kaꞌene maiꞌo hijiꞌinijinakúne ꞌwaruma. A Keriso kaꞌene Godoni Harihiji
    reꞌamajaho ꞌwaruma ꞌwamana.
  sus-A: كْنْ عِسَ مُ سٍسٍ قَلَ. سّرّشّدُبّ كُنتِفِيٍ شُنيِ نَشَ عَ قَلَ عَ بّ، «ﭑ
    بَرَ عِ يَمَرِ عِ شَ عِ كَلِ عَلَ حِحّ رَ، عِ عَ قَلَ مُشُ بّ شَ عِ قِندِشِ عَلَ
    شَ مِشِ سُفَندِشِ نَن نَ، عَلَ شَ دِ.»
  jpn-1965: しかし、イエスは黙っておられた。それで、大祭司はイエスに言った。「私は、生ける神によって、あなたに命じます。あなたは神の子キリストなのか、どうか。その答えを言いなさい。」
  fra-SBL: 'Mais Jésus garda le silence. Le grand prêtre lui répondit : « Je t''adjure
    par le Dieu vivant de nous dire si tu es le Christ, le Fils de Dieu. »'
  yka-yka: Saguwaˈ gaˈ nambung si Isa. Ubus missā imam nakuraˈin balik, paˈinne, “Napa
    kew, iyuˈ Tuhanin pakale-kale duk akahanun kami bang Almasihin ke kew, Anak Tuhanin.”
  mle-mle: Aw Jisas kaygan tad. Maaj maa bwul. Adi Mwiya Yitaypika Pris ata Jisasak
    wadid maa, “Adawul nimadi God dikidi saam nyanak aw, min God dikidi Tasakwudidi
    Duw-adimin? God dikidi Nyan-adimin?”
  shp-NTPO: Jaskáabi Jesussen jawebi yoiamaa iki. Jaskaketian ja sacerdotebaon koshin
    aká iki. —Ja jatíbitian jiria Diossen janenko noa yoita. ¿Miarin ja Diossen bake
    *Cristo? —akin.
  aom-aom: 'Mae o sarere höjamu Iesuro jörume namijadeje. Jörume namijamu priest börömohuro
    uavadeje: God biririvoromo hijaje a hesi nunoro ave jöho ma-maemu uevego na hejöjo.
    Böröme namiromo ajamuijanue aho na ja javajëjo. Na ja God-are Harihe javajëjo.'
  geb-geb: Ana maaŋ Zisas ga nzuaim, Zisas buna thueŋ nzuai fhuvara. Ana fhura kim,
    Fhe Bakɨme rotu gari guman pan khaŋ ana nzuai, “Gu zazera mbara muuŋgiap ki Fhe
    Bakɨme zɨ zitav ndu nzuai, ndu ntigem khaŋ suaŋri, kha vun ki guma na kaŋgi guigira.
    Ndu Fhe Bakɨme taagia wo gumgi gu mbigi ndir zav suaŋgiap sarigi gumaeŋ? Ndu Fhe
    Bakɨmen Kam o, fhu?”
  eng-WYCLIFFE: But Jhesus was stille. And the prince of prestis seide to hym, Y coniure
    thee bi lyuynge God, that thou seie to vs, if thou art Crist, the sone of God.
  bsj-bsj: la Yeecu kumom. nii wabe durko yii co mo yii nen ti ki nyal kange kwama
    wo ki dumeu, yii kenon mo kritti bi bwe kwama
  cak-cak: 'Jac''a ri Jesús man jun tzij xu''ij. Jac''ari'' tok ri nimalaj sacerdote
    xu''ij: Chuvech ri c''aslic Dios ta''ij chike si ja rat ri Jun ri xtutak-pe rija''
    chucolic ri rutinamit y si ja rat ri Ruc''ajol.'
  chf-NT: 'Aj Jesúsba mach u p''ali niump''e cua'' une. Ni mero no'' ajnoja pale u
    yälbi ca''da: ―Ni Dios cuxuba mu'' u chänen. Totoj älbenon t''ocob si ane ni aj
    Cristojet, u Yajlo''et Dios.'
  tlf-tlf: Yesus iyo atin sining agela e, hetpris iyo asok maak so bogobe-nala e,
    “Niyo weng maak dagalan o ageta kale, kabo bisop uyo baganemin ba kale, suun kup
    nin tinum God imi win kamkaam uyo kufo tol kup yan kepnelapta, utaman o ageta
    kale, kabo God imi Man ulaa kamdula kamok kesap tinum aga o?” agela e,
  piu-2006: Yiitjunya yarrka ngarangi, watjantjawiya. Mayutju paluru Yiitjunya piyuku
    tjapiṉu, “Katutjala kurungka nganaṉanyatju tjukarurru watjala! Tjinguru nyuntu
    Kurayitjanya ngaranyi, Katutjaku katja?, tjinguru wiya.”
  poh-NT: 'Naxilow chi reꞌ Jesus maꞌ xcꞌuꞌlunic ta, reꞌ nahsil reꞌreꞌ jeꞌ woꞌ chic
    wili xikꞌor reh: «Chakꞌor keh, til na reꞌ hat rAcꞌu̱n i Dios Pahbamaj chi Kꞌatal
    Kꞌoric. Reꞌ cok ruꞌ chi cꞌahchiꞌ ayeb akꞌorbal chiwach i kAja̱w Dios cꞌachlic
    chi junelic, til nipahkaj aweh chi chakꞌor woꞌ keh ricorquil, nqui xikꞌor reh.'
  tue-tue: 'Jesupé yʉʉriyigʉ. Paiaré dutigʉ́ jĩĩyigʉ sũcã: —Cõãmacʉ̃ catirucugʉ wãmemena
    mʉʉrẽ diamacʉ̃́ yʉʉri booa. Wedeya ʉ̃sãrẽ: ¿Mʉʉ Cõãmacʉ̃ macʉ̃ cʉ̃ʉ̃ beserigʉ
    Cristo niiĩ? jĩĩyigʉ.'
  bjp-bjp: Isau le Iesu biil i kiliis u. Ke famfamu ken foron pris ka fas u aragii,
    “Ia sising o le on falimlim ini asa God ae i liu. Fas kemem, o Mesaia Kalalik
    ke God, le biil?”
  xon-xon: Le Yesu si ŋmin. Le Uwumbɔr aatotoorninkpel bui u, “Puu Uwumbɔr u fu na
    pu, aa ye Uwumbɔr Aajapɔɔn Kristo u Uwumbɔr lee u na aan saa ye?”
  tzo-ZNT: 'Mi jpꞌel mu la bu itacꞌav ti Jesuse. Ti totil palee isjacꞌbe la noxtoc:
    ―Ti Riox cuxul ta sbatel osile chaꞌi li cꞌusi chajacꞌbee. Jamal xavalboticotic
    mi voꞌot ti stꞌujojot Riox chapasoticotic ta mantale. ¿Mi voꞌot Xchꞌamalot ti
    Rioxe? ―xut la.'
  mpm-NT: 'Ko Jesús tu ni kaꞌan kuɨtɨ ya. Yukan na ti sutu kuñaꞌnu ga un ni kachi
    jiin ya: ―Jiin sɨvɨ Yandios chaku, kaꞌan ndaa kuɨtɨ ri jiin ra, ti kachi ndaa
    kuɨtɨ nu maa ra kuu Cristo, Seꞌe Yandios ―ni kachi da.'
  ots-NT: 'Nu car Jesús nde̱jma̱ jin te gá nda̱di. Cja̱ car da̱möcja̱ pé bi xih car
    Jesús: ―Dí bbɛjpiqui gui xijquije ya ca ncjua̱ni, cja̱ gui hñi̱h car Tzi Ta ji̱tzi
    gá testigo. Gui ma̱nguɛ ya, ¿Cja guehquiguɛ xí hñi̱xquiguɛ ca Ocja̱ gúr Cristo?
    ¿Cja ʉ́r Ttʉqui ca Ocja̱?―'
  hoy-hoy: लेकीन यीशु सुंगा ईत्‍तुन. आग महायाजक यीशु से अंदुन, “ना नीनी जित्‍ता परमेश्वर
    उन किर्‍या कोळतीन कि अगर नी परमेश्वर उन पार मसीह हुय, रा नाम से अंद बुळ.”
  amo-amo: A Yesu yita nin kutike. Udya kilari nlira woroghe, “Ndifi kucukusu nin
    Kutellen lai, belle nari sa fere Kriste, Gono Kutelle.”
  pjt-pjt: Palu Jesunya wangkanytja wiya alatjiṯu pilunpa ngaṟangi. Ka wati panya
    tjukurtjara puḻkangku piṟuku wangkangu, “Kuwariṉa Godala miṟangka nyuntula tjapini,
    kalanya tjukaṟurungku wangka! Palu mulapan wanyu Christanya Godalu kalkuntjanya
    panya nganampa Wankaṟunkupainya, Mayatja Godaku katja?”
  cwe-cwe: Mbali Yesu kanyamala. Mkulu wa nhambiko kamuuza kaidi, “Ilahe kwa zina
    da Mulungu yeli ngima, chilongele one weye iyo Chilisito Mwana wa Mulungu.”
  daa-NT: 'Kar Iisa gay buguma di. Kar mee satkiner-ak togiliiji aman : « Iŋ Buŋ kaak
    goy mento-aŋka, kaawnin̰ ja, kiŋ ko *Masi, Roŋ ka Buŋdi walla ? »'
  mlp-mlp: Haqan teq haiq. Yesus aqezmo hiqiyim tur. Sa tamaz mat danmebta na bulon,
    God kayeqmo osaqta na nibiysa ni hel diqtaqmo bilaq ham. Mat anan Krais haqayta
    na amatin ninmo ye? ham. Ni God atatin e? ham.
  ape-C: Aria Jisas madae nukri enen baraen uwe, uwok. Aria anudok debeini pris nakripan
    namudok, “Eik douk yakana iyorik nyakum Iruhin ananin nyeigur anudok Iruhin madae
    nugok iri aria nape atun nape iri, aria nyak ta nyukripe adurinyi atin baraen.
    Nyak kripap, nyak douk anudok arman Iruhin nagraehenyum neshopoken nyanaki iri
    aka, uwok? Nyak douk Iruhin ananin Nuganin aka, uwok?”
  bgs-bgs: Asal ándà gó taba si Jesus. Purisu igkagi tô tuu mallayat ka pangulu ka
    templo, na mà din, “Maggátta ágkagi áknikó ukit ka ngadan ka manté Manama na kailangan
    mulit ka katô kabánnalan. Uliti ké ka sikuna tô Mesiyas na Batà ka Manama.”
  faa-faa: Airakano Yasumo makata somehoanafonorakano pirisiti aporo fanamo someraka,
    “Koti yaiya reasasamo nōmo neaki akai kairakano nómo aumaraka some paripeanie.
    Kotimo ne unihaeaka rekeasimo murikimasa aporo Keresoane nére? Kotimo hokosa ane
    nére? Nómo somesie.”
  kik-kik: 'No Jesũ agĩkira ki. Mũthĩnjĩri-Ngai ũrĩa mũnene akĩmwĩra atĩrĩ, “Ndakwĩhĩtithia
    na Ngai ũrĩa wĩ muoyo: Twĩre kana wee nĩwe Kristũ, Mũrũ wa Ngai.”'
  cap-NT: 'Jalla nuz̈ chiiz̈inanami Jesusaqui ch''uju z̈ejlchic̈ha. Jalla nekztanaqui
    nii timplu chawc jiliriqui niiz̈quiz cjichizakazza: —Z̈ejtñi Yooz tjuuquiz am
    juramintu paakatac̈ha, werara chiizjapa. Mazna. ¿Amqui Cristumkaya? ¿Niz̈aza Yooz
    Majchpanikaya?'
  ksr-ksr: 'Qisiŋ muro Jiisasnoŋ iwoi bologa moŋ mende anoto, kileŋ qaaya bogoro nano.
    Qaaya bogoro nano jigo gawoŋ galeŋ waŋa iinoŋ kokaeŋ ijoro, “Niinoŋ Anutu laaligo
    Toyaa qatanoŋ kokaeŋ qisiŋ kuuŋ gonjeŋ: Gii Anutuwaa Meria Kraist koloojaŋ me
    qaago, ii tororo jeŋ jojopaŋ qaanoŋ jeŋ kotiina moboŋa.”'
  eng-TNT: 'But Iesus helde his peace: And the chefe Preeste answered and sayd to
    him: I charge the in the name of the lyvinge God that thou tell vs whether thou
    be Christ the sonne of God.'
  sbs-sbs: Kono Jesu a ba tontwele. Muluti mukulwana ahulu na muco kuti,” Ni ku laula
    ce Ireeza yo u hala, tu lwile haiba njowe Kirisite mwaana we Ireeza.”
  sue-sue: Ago senu Yesu meni ge ina kaka samu tepo dopero itinua awa. Ago wenu pris
    bamu meni noko atata wero senua awa, “Anutu putoure amira nana benaura ni atata
    wana se zewai wae. Ni Yuda emara Soyai Ema zazo Kristo, Anutura Mai meta tepo
    ni?”
  fra-NCL: 'Jésus gardait le silence. Et le grand prêtre lui dit : « Je t’adjure par
    le Dieu vivant de nous dire si tu es le Christ, le Fils de Dieu ? »'
  bhg-bhg: 'Ata Iesu ge da ji tae. Awatedo pirisi maneda gisijiari bajinami ainde
    mina sisina, “God wasirideda daoda imonde ge okain eiwa tena: Nakare teyo gore.
    Imo awa Keriso, God da Mai rita?”'
  snn-NT: 'Senni achaguëna, Jesús gare caye beoye nëcabi. Gare sehuoye beoye baji''i.
    Ja''nca ba''iguëna, pairi ta''yejeiye ëjaguëbi baguëni bëinguë cabi: —Mai huajëguë
    ba''i Riusubi ëñaguëna, cuencue coca cani te''e ruiñe quëajë''ën. ¿Më''ë yua ba
    Cristo Raosi''quë''guë? ¿Mai Ëjaguë Riusu Zin''guë më''ë? Te''e ruiñe sehuojë''ën,
    bëinguë cabi baguë.'
  atb-NT: 'Nghut kôlhang, Yesuq gi, jit le a ga nyi tô ri. Haú mù, hkyangjong mó gi,
    Yhang lé, "Haû rû dui nyi é Garai Gasâng é myìng lé lang luî, ngò, Nang lé myî
    wú lé: Nàng gi, Garai Gasâng é Yhangzo, Hkrisduq nghut lhê luq, ngamoq lé taî
    kyô wú aq." ga taí jáng,'
  cek-AK: Toe Jesu loe angam duem. Qaima mah anih khaeah, Kahing Sithaw ih ahmin palawkhaih
    hoiah lok kang dueng, nang loe Sithaw Capa, Kri maw? Na thui ah, tiah a naa.
  bkd-bkd: Ba si Jesus hurà en magtubag. Minikagi dà paman su tungkay labaw ha sinaligan
    hu paghalad ha “Duun hu atubangan hu Dios ha bubuhay ipanumpà nu daw ikagiyi kay
    ku iyan kad ba su Mesiyas ha Batà hu Dios.”
  ctu-76: 'Jesús mach''an ti'' saj jac''ʌ. Che'' jini, jini ñuc bʌ cura ti'' sube:
    Mic subeñet: Wa''chocon a t''an ti i c''aba'' cuxul bʌ Dios cha''an chʌncol a
    subeñon lojon ñoj melel bʌ t''an. ¿Jatyet ba yajcʌbilet bʌ i cha''an Dios? ¿I
    yalobilet ba Dios? che''en.'
  lac-NT: 'Jesús mʌ'' u c''ʌs nunquic. U jach ts''urir sacerdote caj u chuchaj C''uj
    caj ya''araj: ―C''uj cu yiric, a cuxa''ano''. Arej to''on wa tech u pararech C''uj
    a mac caj u toc araj C''uj yʌn u tar quir u ta''quic tu cotor mac? Arej to''on
    soc taj quic najtic.'
  xla-xla: Amasiyama Yesu yu hale po-atlaiyo. Epalati aiyalma aya dokopala oplamita
    matle ya꞉ watle epo atlaiyo, “Na꞉ God hi tle wa꞉ dla atlema, wa꞉ di atlane, wa꞉
    ikadepe God Yami Kelisota꞉?” diyo.
  xav-NT: 'Tane nherẽ, te Zezusi hã ari''iwi za. Tawamhã sasedoti ĩpire uptabi hã
    te duré sadanha: — E a hã Danho''reptui''wa da, ''Re ĩhâimana u''âsi mono te te
    ĩ''aipisudu. E a hã ''Re ĩhâimana u''âsi mono ''ra. Ma''ãpé sena na wama asiwasu''u
    na. Wawi ai''udâ tõ, ''Re ĩhâimana u''âsi mono nho''a.'
  cuk-cuk: 'Ar Jesúsʼdi bipisaar gwen abin-imaksasulid. Geb degi, dule-irwa-Babse-gormalad-bur-dummad
    ega sogdesunnad: —Bab-Dummad-Dula-Maid-nuggi an bega soged, anmarga be soge, ¿ar
    be Cristo, Bab-Dummad-Machi-sunnadi?'
  tbf-tbf: Eiekesen e Iesu a kap nga vokokotie ka nama. Mi kovan bu prist a nga oeng
    sien, “O oeng sevoi ngan mi ngesengesien e Raban ta tino. Pengan segei sien va
    a tuktuk va evoi mi Messia, e Natuon e Raban.”
  uig-CYR: 'Лекин Әйса сүкүт қилип туривәрди. Баш каһин униңға: — Мәңгү һаят болғучи
    Худа билән сениң қәсәм қилишиңни буйруймәнки, бизгә ейт, Худаниң Оғли Мәсиһ сәнму?»
    — деди.'
  ikw-NT: Kọvu nụ Jizọsi kpusnirni ọnu. Nye risi arịohna kanụ a, “M ji m Chiokike
    ke zị bụdnu kwusi a rikne, ma ị kanụ aị, jị n'iwhuru i bụ Karaịsi, Nnwọ Chiokike.”
  khs-khs: 'Aputa: Yesuyewi nano nowa maselapita: pilisiti sena puwanoyewi selese,
    “Kotewa kokolo kao enenase neyawa Kema meatewi ta:potapita: Keyawa hekilase sowa
    mene sela:pa:. Koteyewi Kewa Piseikipela: epesita: ta:peya sena Kelesowa Kewama?
    Kote E Sa:le amowa Kewama? Keyawa sema.”'
  dwr-ENT: ሺን ዬሱሲ ጮዑ ጌዳ፤ ቃሲካ ቄሳቱዋ ኡባቱዋ ካፑ ኣ፥ «ታኒ ኔና ዴዑዋ ፆሳ ሱንን ጫላይ፤ ኔኒ ፆሳ ናዓ ኪሪስቶሳ
    ጊዶፔ ኑሲ ኦዳ» ያጌዳ።
  pma-pma: Ka Iesu mules ro raeng. Sakini asuv houlu enek vis risi vit, “En meten
    Ahi koa moul, nameng katuk keke kihiten asa koa vi anatin. ?Anatin keke kovi Mesaea,
    Natin Ahi?”
  atd-NT: Di waro nigkagi si Hisus; waro tabak din. Nighutuk nig-inso ka Labow to
    mgo Talagpanubad, to, “Ogkoiniat a no kai ki to tangkaan to Magboboot, nangoni
    koy ko sikoykow ka Im-imanan to mgo Koot-otawan no ian ka anak to Magboboot.”
  tel-2017: అందుకు ప్రధాన యాజకుడు ఆయనతో, “సజీవుడైన దేవుని నామంలో నిన్ను ఆజ్ఞాపిస్తున్నాను,
    నీవు దేవుని కుమారుడు క్రీస్తువా? మాతో చెప్పు!” అన్నాడు.
  hat-BSA: 'Men Jésus te rete an silans. Epi wo prèt la te di L: “Mwen egzije Ou pa
    Bondye vivan an, pou di nou, si Ou menm se Kris La, Fis Bondye a.”'
  top-NT: 'Jesús la̱ ni̱ cakáxmatli, ni̱tú kálhti̱lh. Amá xapuxcu cura huanipá: ―Dios
    xastacnán calhcuyuya̱huán para quila̱kskahuiyá̱u, quila̱huaníu, ¿xli̱ca̱na huix
    Cristo Ixkahuasa Dios?'
  msk-msk: Toyo wa iibak si Jesus. Kayan pyaglaong yaan nang labaw na magampoway,
    laong, “Ibaka nang matungtung yaning pagaosip ko kay aani kaw sang atobangan nang
    Dios na di magkamatay. Paglaongan kanami daw ikaw agaw si Kristo na Anak nang
    Dios.”
  gyr-NT: 'Noñehei eté rumo. Ahese, —Che orocuai Tũpa supi eté vahe rer pɨpe emombehu
    oreu: ¿Poropɨ̃sɨrosar ité nde ereico, Tũpa Rahɨr? —ehi pahi rerecuar ɨvate catu
    vahe chupe.'
  kmh-kmh: Aŋgek, Jiysis pen minim bap ma yimb aŋgak. Kun gek, bi Gor nup simboŋgep
    biyomb yimb ak aŋgak, “Miñiy kor mindpun biy, yesek ma aŋgnimin. Gor Biyomb gek
    perper mindpay ak kunep niŋmindip. Kun ak chinup yipund giy aŋgnimin. Nand Gor
    Ñinuk Kiyŋ yomb key yimb ak akaŋ?”
  ukr-ONPU: 'Але Ісус мовчав. Первосвященник запитав Його: ―Заклинаю Тебе живим Богом,
    скажи нам: Ти – Христос, Син Божий?'
  emi-emi: Me Iesu ghe nim maamatuaa tingina. Me namu ngateva ta pristi etoa ghe uela
    etana va, “Tale ararina ateae God tokatoka liu ia, aghanna va uauliaa etaimami
    va koronna va io Mesaea, Natuna io God?”
  zpv-NT: 'Per laꞌh Jesuhs cun ayi guñiꞌ Ñiꞌh, chiꞌchi rahbi bixohza chi loh Ñiꞌh
    stuhbi: ―Pur lah Dxiohs nin nuu nabahan dziꞌtsi dxibaaꞌ, rnabwaꞌn loh luꞌh guñiꞌ
    dxyiꞌdxyi nin guchii sidela yiꞌh naa luꞌh Crixtu Lliiꞌn Dxiohs.'
  gux-gux: 'Jesu den hmini suoo. Bi kopadicianba bado den yedi: Hali U Tienu yua n
    fo po, waani ti a ya tie U Tienu n Gandi Yua, U Tienu Bijua.'
  kos-kos: Tusruktu Jesus el mislana tia kas. Na Mwet Tol Fulat el sifil fahk nu sel,
    “Nga fahk nu sum tuh kom in fulahk nu sesr Inen God moul, ya kom pa Messiah, Wen
    nutin God?”
  ibo-ibo: Ma Jisọs ekwughị ihe ọbụla. Onyeisi nchụaja gwara ya sị, Eji m aha Chineke
    dị ndụ nye gị iwu, sị gị, “gwa anyị, ị bụ Kraịst, Ọkpara Chineke?”
  yml-yml: Siwe Iesu kebu tamu avaꞌai i da voneyeniga i veveꞌwada. Wata tovelomu bwaikina
    i velutoli-vaitugana Iesu ꞌwaineye i vo, Yaubada miamia-vagaina mataneye ꞌu na
    vona mogitana kebu ꞌu na vekaliga, mogitana ꞌomu Keliso, Yaubada ꞌana Venuaꞌivina
    wata Natuna ꞌalo kebu?”
  ory-ory: କିନ୍ତୁ ଯୀଶୁ ମୌନ ହୋଇ ରହିଲେ। ସେଥିରେ ମହାଯାଜକ ତାହାଙ୍କୁ କହିଲେ, ଆମ୍ଭେ ତୁମ୍ଭକୁ
    ଜୀବନ୍ତ ଈଶ୍ବରଙ୍କ ନାମରେ ଶପଥ ଦେଉଅଛୁ, ଆମ୍ଭମାନଙ୍କୁ କୁହ, ତୁମ୍ଭେ କି ଈଶ୍ବରଙ୍କ ପୁତ୍ର ଖ୍ରୀଷ୍ଟ?
  bzj-bzj: Bot Jeezas neva seh wan werd. Den di hai prees tel ahn seh, “Sway tu wi
    eena di naym a di livin Gaad, ahn tel wi if yoo da di Krais weh da Gaad Son.”
  chk-chk: Nge Jesus a chök fanafanala. Iwe, ewe Souasor mi Lap a pwal apasa ngeni
    Jesus, “Kopwe pwon fän akapel iten ewe Kot mi manau o ürenikem ika en ewe Kraist,
    Nöün Kot.”
  ssd-ssd: 'nu miŋge tukulmba maninok minna le pris gabat nu maŋ kusnana: Ne Kristus?
    Ne Kuate tuku Kiŋo e? Kuate nu abo minit ne nu am mbolŋge lafuwa le sine isbe
    ŋgina le'
  acr-TNT: 'Noꞌj ri Jesús na jinta cꞌo xubiꞌij. Ecꞌuchiriꞌ, jewaꞌ xubiꞌij ri cajawal
    raj chacunel pa Rocho Dios: —Chabiꞌij chupa rubiꞌ ri Dios cꞌaslic, we riꞌat at
    ri Cristo, Rucꞌajol ri Dios —xchaꞌ.'
  rop-rop: Wal Jisas bin jandap kwaitbala, en im nomo bin gibit im ensa, en det boswan
    haibala serramonimen bin tok, “Oni wanwei ai gin meigim yu tok hu yu. Ai lafta
    gulum neim blanga God. Yu dalim melabat hu yu. Yu tharran Masaiya weya dei gulum
    Krais? Yu San blanga God?”
  mee-mee: 'Avae Iesus ke rulu mana. Na piris e kapunu ke role kia roma, “Iau nga
    ballaga one nga Nutu e momomauli giana roma: Ngo role kamangng. Ka one ae Mesaia
    a i ae Nutu Tuna, o ke sa?”'
  dif-dif: 'Jesus ngapu nganana wonti. Ja Priesta pirnali kalabana wonti ja nunkangu
    jatana wonti: „Ngato jinkangu jaura morlalu jakalkai Goda tepini, jidni ngaianingu
    jatananto, jidni Christus Godaia Ngatamura nganai.“'
  gam-gam: Jisas kandja ta dje yem nawori pille, iwa kerman ge embe dji, God gun moro
    iwa nale al kaima we djimbenka no pupon, God wariye dje worda Krais we dji ge
    ni wale won mo?
  nou-nou: Setiri Iesu mina ro sae isira. Edo sekago priest gitijigari mi Iesu da
    yei sisira, “Mamo wasiri de atima ira ainda jawo da gebe seio. Imo Soregari Embo
    Mamo mi itari bugarase sisira edo Mamo da mei ta mo?”
  mqb-NT: 'Yesu a njahay way anahan faafa. Bahay nga su ɗo sə gəɗan dungo anà way
    ahay ata a jan kutok, a wa: «Nen apan ni cəce panak həna. Mbaɗay tə sləmay a Mbərom,
    bahay sə sifa. Jan umo, iken nə Almasihu, Wan a Mbərom ɗaw?»'
  ape-B: Nasolikanu wakuli Jisas neyotu bleiloguk. Ali anudak pris wata naklipanu
    nakli, “Nameitu douk yasolikenyamu God douk nanubu nape eheh nyumneh uli ananin
    yeul, ali yakli nyunubu nyuklipapu adulin atin. Nyak douk anudak alman douk God
    naklimu eke nutalihanu ali nukaganu nunamali nunolau elpech uli waka? Nyak douk
    God ananinu Nuganinu o wak?”
  grc-F35: Ὁ δὲ Ἰησοῦς ἐσιώπα. Καὶ ἀποκριθεὶς ὁ ἀρχιερεὺς εἶπεν αὐτῷ, «Ἐξορκίζω σε
    κατὰ τοῦ Θεοῦ τοῦ ζῶντος ἵνα ἡμῖν εἴπῃς εἰ σὺ εἶ ὁ Χριστὸς ὁ Υἱὸς τοῦ Θεοῦ.»
  cav-NT: 'Jesústu caquemitsaticuare ama. Yudijidyatu pae dyaque muidara bacaduranucacuare:
    —Yusu aniyara mique quisaratiyaque bacayaque adebatsu, tuyudya cacuejaticue. ¿Midyami
    Mesías, Yusuja Ebacuaque, aijama ni taa?'
  kgp-NT: 'Hã ra Jesus tóg hun ke mũ, nén ũ tó mẽ kã. Kỹ pã''i mág tóg ti mỹ: “Topẽ
    vỹ rĩr nĩ,” he mũ. “Ũn rĩr nĩ vỹ ẽg vég mũ. Ti rĩnve sóg ã ki jẽmẽg mũ. Ã mỹ tỹ
    Cristo nĩ'', ã mỹ tỹ Topẽ kósin nĩ''? Ha ẽg mỹ tó,” he tóg, pã''i mág ti.'
  bvd-bvd: '''Uri nai boroi, sa Disas ka nao si bae guu. Na waa foa ni gwau nai ka
    bae lau ''urii fuana, “Nau ku saea fuamu, ''oe tofe fasi ''ana God mauri nee,
    ne si doo ne ''oe kai saea mai fuameli ''e mamana tiifau: Faarongo kameli fasi,
    na Kraes bae na ''Alakwa nia God, nia naa ne ni ''oe ma nao?”'
  ukr-1871: 'Ісус же мовчав. І, озвавшись архиєрей, каже до Него: Заклинаю Тебе Богом
    живим, щоб сказав нам, чи Ти єси Христос, Син Божий?'
  apz-apz: Ose ulahonɨngki Jisas mampiꞌnyo humentanɨngki hwe yofe engoꞌnjo sohwo ulɨmento,
    Anɨtu songo neꞌno humayo sohwo jɨje hungkuno kupoꞌnalofoho. Kɨko hungkuno nehopiꞌnohini
    fonaso. Kɨko Kɨlais, Anɨtu kuhwosopoꞌmentiso Anɨtuye Hwomu Ne hwosilaho.
  yon-yon: Kumban Yesu kuyaa maa inandundindo, iwari kerundoon. Kwane, God dore Yuudan
    dore wedyiri dobiridan yi korok darewoobbed Yesu yaa yedmenoon, “Wad doreen ye
    God yaningko yaambed eb yaa yedmaan kuu anammo inande. Eb kuu Godbed Kinoona Menewenman
    Keresu, God ye Mingki dee?” andoon.
  poi-NT: 'Pero Jesús d́a jɨypa. Jém co̱bacpɨc pa̱nij aŋjagooyi iñɨ́máy: —Odoy amɨgóyaayɨ
    porque jém vivopɨc Dios taixpa. Anuntanɨ́maayɨ siiga nu̱ma mimicham miCristo jém
    Dios miMa̱nɨc.'
  wuv-wuv: 'Ma''uaa Jesus na ufamadumu. Mei pa''aa bauaniaa humuu mei Haidaa na warenaa
    a''ana, “A warenaa a''amu ba onei warefa''uai i pudaa mei Haidaa, mei fi oalao:
    Nabaa yoi, mei Christ, mei Na''uu mei Haidaa, te, warefanaa hai''ou.”'
  quf-NT: 'Chaynu nitinmapismi Jesusqa mana imatapis niranchu. Chaymi chay kurakunapa
    mantaqninqa qashan niran: —Kawsaq Dyuspa shutinpi, nishayki chiqapta rimanaykipaq.
    Willamayllapa: ¿Chiqaptachu qamqa Dyuspa Akrashan Cristun, Dyuspa Wamran kanki?
    nir.'
  yuw-yuw: Ihoroc inogoc mahong Yesu yu öpgon itmuna mata au mayogoc. Tuna öret socsoc
    amna dugoho wönggon inogoc, “Noc Kopotoroc Itonggong Morömo yuhon madec ganongac
    toya goc boinno onoce yoi. Duic, Kopotorochon Manano woi gocha woha goc muno”
  hus-NT-1971: 'Yab toc’tsin a Jesús. Tam uchan c’al an ts’ale pale’: ―Tim bij a Dios
    axi ejat abal ets’ey ca chubax olna’ ta ba’. Tucu ucha’ max tata’its it Cristo
    ani max pel ti Tsacamil a Dios.'
  med-med: Wote, Jisas ni, ik ti ni nandpa, pilpa kui itim. Aldpa, wu pris kuimbal
    ni ndi, ronduⱡ mundpa, Jisas waldpa nimba mel, “Got kont morum ei nga mbi ila,
    mi ambʉⱡʉp nʉnt. Ei kʉn, nim wu Kraist, Got nga kangʉm ei kupa muna mon?” nitim.
  bch-bch: Be Iesus mumun ga imadmadid. Ta madidnga kapei tenainga aea ikeo pan bedane,
    “Ngan Deo toa imamado somisomi ne ieda, eao posa tautaunga pagai, eao Kristus,
    Deo Inat?”
  cco-NT: 'Dsʉꞌ Jesús tiibˉ caje̱rˊ, jaˋ e cañíirˋ jí̱i̱ꞌ˜ co̱o̱ˋ. Jo̱baꞌ cajíngꞌˉtu̱
    i̱ jmidseaˋ laniingˉ do: —Laꞌeáangˊ có̱o̱ꞌ˜ Fidiéeˇ dseaˋ jí̱ꞌˋ, lana quiʉ́ꞌˋʉ
    ta˜ e nijméeꞌˆ júuˆ jáꞌˉ su ꞌnʉˋ i̱ lɨ́ɨngˊ i̱ Jó̱o̱ˊ Fidiéeˇ camɨ́ɨngꞌ˜ do i̱
    nisíngˉ Fidiéeˇ i̱ nicá̱ˋ nifɨˊ quíˉiiꞌ.'
  deu-1951: 'Jesus aber schwieg. Und der Hohepriester sprach zu ihm: Ich beschwöre
    dich bei dem lebendigen Gott, daß du uns sagest, ob du der Christus, der Sohn
    Gottes bist!'
  alq-ALGNT: 'Ka8in dac Jesos odji kidosi. Aa dac aiamie ogima ma8adji ka niganizidj
    ogi inan: “Kik8ag8edjimin kidji teb8ean e 8idamaojian, e kikendaman Kije Manido
    ka pimadizidj e kijigabamik. Kin na aa8e Kije Manidon kagi ikidonipanin kidji
    pidjinijaogodjin, Kije Manido Og8izisan?”'
  ixl-NNT: 'As yeꞌl u Jesús tiini. As ech tal veꞌt naj ileꞌ unpajte: —As tukꞌ vibꞌii
    u islich Tiixheꞌ tuk val see, ¡Al sqe! ¿Ma axh u Cristo, viKꞌaol u Tiixheꞌ?— tiꞌk
    naj.'
  boa-NT: 'Árónáacáhjáa cúúvéhulléré diíbye. Áánélliihyéhjáa tsiiñe neebe dííbyeke:
    —Ɨ́mɨá Piivyéébe mémeri uke o néé ɨ́mɨáánetúré múúhakye u úúbálleki: ¿A ɨ́mɨááné
    diibyéjuco uu Críjto Píívyéébé Hajchij?'
  etr-etr: Amala nabasebegi gaso, Yesu e ado saula sulo. Amasebegi, gobela ïlo Busa
    Edefade amea ema sähalea, Gode namolöi neebe amoïe ëigi, dia nilïma fädäla sämola
    säha. Afädë Memelei amoda, dile. Dida Godeïe malölela nabi.
  quh-NT: 'Jesusri ch''inlla cacorka. Curajtaj payta nerka: —Causaj Diospa sutinpi
    camachiyqui: “Sichus kanka Diospa ajllaska Wawan, Cristo, canqui chayka, willawaycu,
    ari, —nispa.'
  kwi-kwi: 'Jesúsne puñain parɨt. Suasne katsa pariyane ussa kaizta: —Diosne chiyura
    uz kit nu kaiztu aizpa mɨmtu. ¿Nu Cristo muntɨtmika kish? ¿Nu Dios Painkul kish?
    Dios iztukin aumɨza watcha kaizchain.'
  agm-agm: Saundihɨ Jisaasiho apɨhɨmandaise. Apɨhɨmaatihɨ namatɨ utaaho awaisɨho nunjesɨho
