    emá yauwéqma yiwiraí-náqá Metáíyama Áánûqtuni áanikowaq máanaa emá keqtáá timá-timiyo.”
    téna tiráiye.'
  soy-soy: 'Yeesu uú n sɛ́ɛ́lɛ̃ lɛ́kɛ́-lɛ́kɛ́. Uléécɑɑ usinɑ uu pɛɛ u mɑɑ rɛ: Nɛ
    lɑ rɛ ɑ Uléécɑɑ yɛɛ n nyɑ́ni rinyiri sée ɑɑ́ nɛ wééri, in tɛ pɔ̃́ kɛ Uléécɑɑ
    uu wɛ́ɛ. Nɛ́ɛ pɔ́ɔ Uléécɑɑ Kɛpipii?'
  hui-hui: Ani layagola Yasu ibu bi nale hene. Ani hearia hondowa loma binigo mo miaga
