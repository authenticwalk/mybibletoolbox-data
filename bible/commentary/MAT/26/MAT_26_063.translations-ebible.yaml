  bla-bla: Ki Jesus matsepuyiu'ats. Ki Sp'atoi'apiekuŭn mat'anĭstsiuaie, kita'tauŭnĭsto
    Ӑp'istotokiua ipai'tappiiuă, kŏk'aniksĭnan ikŭm'ŭmeniki Christ, Ap'ĭstotokiuă
