    ngê, Tp꞉oo n꞉ii nmo t꞉âât꞉ââ, kwo, mumdoo nyi vyîlo?
  swh-1850: Lakini Yesu akakaa kimya. Kuhani Mkuu akamwambia, “Nakuapisha kwa Mungu
    aliye hai, twambie kama wewe ndiwe Kristo, Mwana wa Mungu!”
  ese-NT: 'Jamajjeya Eyacuiñajji nijje emimijji etiiya huohui neinei canaje: —¡Eyacuiñajji
    eshe nequi tiiya eseya ba canijo, ecuana huohuicue eꞌe nei! ¿Aꞌa acuae miya Eyacuiñajjija
    Bacua Ejja nei, oja huoojeaꞌyo ojjaña jaahuanajji? ¡Huohuicue mo oe!'
  jac-NT: 'Yajaꞌ maẍticꞌa takꞌwi Comam tet naj, lahwi tuꞌ yalnipaxo naj: —Yin̈ isbi
