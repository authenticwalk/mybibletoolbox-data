    Kunan juraspa niwayku, ¿cheqaqtapunichu qanri kanki Diospa wawan Cristo? nispa.'
  pao-NT: Pana soo Te Pabe'e yise gi. Soo Caiaphas yise tuwow mee oo netamma, “U sakwa
