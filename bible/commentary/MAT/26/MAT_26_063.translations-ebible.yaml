  isl-isl: 'Jesús þagði. Þá hélt æðsti presturinn áfram og sagði: „Ég krefst þess
    í nafni hins lifandi Guðs, að þú svarir eftirfarandi spurningu: Heldur þú því
    fram að þú sért Kristur, Guðssonurinn?“'
  spy-NT: Kusiisyi keey ꞉Yēēsu. Kumwoochi subak ꞉kibkōrōs nyoo wōō Yēēsu kule, “Ātēēbēēniing'
    ām taayeetaab Yēyiin kule ii, ‘Inyiing' man *Kāārārookiintēēt, Lakwataab Yēyiin?’
    ”
  xnn-xnn: Ngem aped igiginek Jesus. Dat kasin kanan nan kangatowan ay padi, “Isapatam
    isnan ngadan nan natatago ay Dios ta ibagam no sik-a si Kristo ay Anak Apo Dios.”
  mwe-mwe: Ikabheje a Yeshu bhangaajangula. Bhakulungwa Bhaabhishila gubhaabhalanjile,
    “Nnumbile kwa lina lya a Nnungu bhakwete gumi na ntubhalanjile monaga mmwe ni
    a Kilishitu, Bhanabhabho a Nnungu!”
  tte-tte: Na Yeisu itolo-mwanou. Kabo Kaiyapa iwalo koina iba, “Yaubada meyawasina
    esana mena, kuwalo yawasosi kolimai tem kowa Mesaiya, Yaubada Natuna, o nigele.”
  tcs-tcs: Bat Zizas i bin spik nating. Den da bosprist i bin spik po em, ‘Mata wanwei
    ai ken meke yu po tok. Ai spik yu lo neim blo God, spik po mipla uda yu! Spik
    po mipla ip yu dat Promiswan uda God i go sanem, da Boi blo God?’
  hlt-THB: 'Cehlai Jesu ing awmtaak dik dik hy. Khawsoih boei soeih ing, “Ak hqing
    Khawsa ming phoei doena ni doet nyng: Nang ve Khrih, Khawsa Capa tang nu?” tina
    hy.'
  soq-soq: 'Tane Iesu dainakasalene mai dima wapona, dia. Tauma pirisi ionoidoa me
    diene wanase, “E Godida wanwankasalala ebowa mampe ulaipaida waa: Naita e Keriso
    God Otopa no dianewo atentata!”'
  qub-qub: 'Chaura Jesús mana imatapis rimacuranchu. Mas mandaj cüraga niran: «Llapanpaj
    munayniyoj Tayta Dios ricaycämashami gamta tapö: ¿Gamchu Tayta Dios cachamushan
    Cristo canqui? ¿Tayta Diospa wamranchu canqui?»'
  att-att: Ngam ari bulubugá nakkituk si Apu Kesu. Á kinagi nayù kotunán nga pári,
    “Mappagássingán ka sù ngágan nayù siggatotolay nga Namarò, á kagiam mu nikami
    nu sikaw yù Kiristu nga Anâ ni Namarò,” kun na.
  bki-bki: Mia Yesu maka ril, naio ju buru ga. Naruei Parinio toro lu nei berkanio
    bereio berinavo “?Kiniou neber kaso, jau monokanio kover Atua Meul siano kover
    riano ka jau kobe Naverikariano, napano Atua kenerinio, p̃eli na jau maka kove
    naio? ?Jau monokanio koverialio vatitig van kumemi vonganei!”
  bqp-bqp: 'Yesu yĩtɛ kpɛ̃n, akũ sa''oriki zↄ̃kↄ̃ↄ pìi pìnɛ: Ma nannɛ Luda Wɛ̃̀ndidei,
    ǹ owɛrɛ tó Luda Nɛ́ Arumasihumɛ n ũ.'
  mcp-mcp: 'Yésus njúl njɨ kʉ́l-kʉ̂l. Ajəlácɨ mú kwo cɨ nə nyə nə́: «Jaawʉg sə́ bʉ́bə́lɛ́
    mə́ Zɛmbî á kuwô, ye wo jɨ *Krîst, *Mwân mə́ Zɛmbî?»'
  hat-hat: 'Jezi pa louvri bouch li. Granprèt la di l'' ankò: Nan non Bondye vivan
    an, m''ap mande ou pou di nou verite a: Eske se ou ki Kris la, Pitit Bondye a?'
  npl-NT: 'Pero Jesús amo otlanankili. Ijkuakó n Caifás oksepa okitlajtlani: —Nimitsnawatia
    ika itoka Totajtsi Dios non yolitok, techili kox Te Ti Cristo, Ikone Dios.'
  bgg-bgg: 'Jishii Isu è arodang pha raidun. Jipha idoh è ji pha boh phabi è aishii
    yao din, “Isieng rai pha Hamangkhung-aphuii ibeng gu nashii surua phi phro: Na
    ne Masi, Hamangkhung-aphuii pha Dufuii arone, gathek shii izai yao mage bo.”'
  eng-TCENT: But Jesus was silent. Then the high priest said to him, “I adjure yoʋ
    by the living God to tell us if yoʋ are the Christ, the Son of God.”
  eng-BSB: 'But Jesus remained silent. Then the high priest said to Him, “I charge
    You under oath by the living God: Tell us if You are the Christ, the Son of God.”'
  cpu-NT: 'Irojatzi jimairetake, te irake. Ari ishintsithatanakeri, ikantziri: “Pimpairyeeri
    Kañaaneri Pava, onkantya niyoperotantyaari kyaaryoorika onkarate pinkantenari.
    ¿Eerokama Cristo Itomi Pava?”'
  san-ASM: কিন্তু যীশু ৰ্মৌনীভূয তস্যৌ| ততো মহাযাজক উক্তৱান্, ৎৱাম্ অমৰেশ্ৱৰনাম্না
    শপযামি, ৎৱমীশ্ৱৰস্য পুত্ৰোঽভিষিক্তো ভৱসি নৱেতি ৱদ|
  tac-NT: '''Lige Esúsika pe i''kilí ilile tabilé nejega. ''Liko alué wa''lula balé
    anele: ―Alué Wa''lula Onorúgame alué napu ajagá ajtí, ''we a''lá e''negá ajtí,
    alekeri ''we a''lá ra''ichálime júkuru ''la bijchiga ''we a''lá ruyéwagó ramué,
    ¿pala ''la Kristo ka mué, alué napu Onorúgame Inolá ju?'
  eng-WEBPB: But Jesus stayed silent. The high priest answered him, “I adjure you
    by the living God that you tell us whether you are the Christ, the Son of God.”
  gfk-H: Senbia Iesu ga tur matien taar a mon. Io, no tamat ta ira pris ga tangai
    tana bia, “Iau hasasalima uga taar tano lilona Kalou bia u na hasasei mehet bia
    uga no Mesaia, no Nati Kalou, bia taia!”
  viv-viv: Tu Yesu giveꞋamata. Ada bana tokaiwabu gigahena gigayo, “Gavehimeye be
    Yaubada Tomiya-vagata ana egana unayakahini-yo ime agaimeya unahawavemogatala.
    KaꞋi velemoꞋena O Keliso Yaubada Natuna, BanaꞋe Yaubada givegidena be yada yoꞋo
    ginanagoyeda amanadi o kaꞋi keke?”
  yao-yao: Nambo Che Yesu ŵatemi ji. Jwambopesi Jwankulu ŵansalile, “Ngunnumbisya
    kwa Akunnungu ŵaali ŵajumi, ntusalile naga isyene mmwe ni Kilisito, Mwana jwa
    Akunnungu!”
  tgp-tgp: Pani Iesu mo lo turu tapanono. Ale pr̃is aulu mo verea isana mara, “Na
    usiho vara o retitauhi hin God mauri vara o vere kamam hinia vara engko natu,
    Kr̃isto atu Natun God?”
  auc-NT: Äñongä Itota cöwë änämaï edæ pæ wëënecä. Adinque në godongä ñæ̈nængä pönï
    ïnongä wæætë, —Wængonguï në Quëwengä inte tömengä nänö ëñëñongä edæ näwangä ante
    apæ̈nebi ëñëmönii, ämopa. Mönö Codito ïñömö Wængonguï Wengä ïnongä ingampa. Bitö
    ïñæmpa mänïmidö ïnömi ïmitawo.
  kbc-NT: Pida Jesus aɡ̶ica anigetiɡ̶ida ligegi. Odaa niɡ̶ijo lacilo-sacerdotitedi
    meetalo, “Jibake Liboonaɡ̶adi Aneotedoɡ̶oji me ɡ̶adiiɡ̶eni me aneloɡ̶otitoɡ̶owa!
    Naɡ̶akamaɡ̶akaami icoa Lionigi Aneotedoɡ̶oji, ane niiɡ̶e me ɡ̶odatamaɡ̶ateetetege
    ɡ̶odaxakawepodi?”
  bmh-bmh: Bo, Yesus go ze mab tam. Gonun, Kaiapas nug kolital aureun, “Na Uwait,
    go muzmuz awau daneu, nugau wanib pataimai, nait ze gusig maimai, na ig aigen,
    na Kristus, Uwait nugau Nag ta, tam?”
  ctu-BL: 'Ma''anic chuqui tsi'' yʌlʌ Jesús. Jini c''ax ñuc bʌ motomaj tsi'' sube:
    Mic subeñet ti'' c''aba'' jini cuxul bʌ Dios cha''an ma'' subeñon lojon mi Cristojet.
    Subeñon lojon mi i Yalobilet Dios, che''en.'
  meq-meq: 'Ane tuk na, Yesu a ndza ŋgway tete. Bagwar i ndo məvəlaway wu a Mbəlom
    a gwaɗay: «Neŋ faya na tsətsahiye fakaya tə məzele i Mbəlom nakə ma ndziye ka
    tor eye, mbəɗeŋew faya: Nəkar na, Kəriste Wawa i Mbəlom ɗaw?»'
  noa-H: Pari magʌmjã Jesús bʌ̃ʌrjã jʌ̃ʌ haba, warag k'ĩuu sĩsijim haajem. Mag hich
    hiek hʌ̈k'aba habaawai deeu hirig chi p'adnaan pöröu, —Maach Hẽwandam hich mag
    hiiu sĩerrʌm hiek gaai t'ʌwi muata pʌrʌg “Jaaubá” ha chirʌm. ¿Pʌʌta chadcha Hẽwandam
    Hiewaa hichdëucha jʌr hauwia pʌ̈iju jaaujerrá? Marag jaaubá hajim hanʌm.
  alp-NT: Po Yesuse Indene. Iralakeni mo. Eleki Imame elake mere ibeteke lokoI be,
    “La loko Alla, Abeteke ete ami be Ale mere Kamale rebe Alla ulakeNi kena hlamate
    ite tamatare, o? Ale Alla Eni Nanae, o?”
  san-VEL: kintu yii"su rmauniibhuuya tasyau| tato mahaayaajaka uktavaan, tvaam amare"svaranaamnaa
    "sapayaami, tvamii"svarasya putro.abhi.sikto bhavasi naveti vada|
  kbq-kbq: Jisasi'a ke osu' mani'negeno ana ugagota pristi ne'mo amanage hu'ne, Kasefa
    huno mani'nea Anumzamofo agire nehuanki tasamio. Kagra, Kraisiga Anumzamofo Nemofogafi?
    higeno,
  kbh-kbh: 'Pero Jesús nÿe iytëca yojtsemna. Chíyeca chë bachnangbe más uámana amëndayá
    tbojaniyana: —Bëngbe Bëtsá Ainabe mándoca cbomandá chas̈cuyana aca ndegombre chë
    Cristo, chë Bëngbe Bëtsabe Uaquiñá comna o ndoñe ca.'
  ron-LSB: 'Dar Isus a tăcut. Marele preot i-a răspuns: “Te conjur, pe Dumnezeul cel
    viu, să ne spui dacă Tu ești Hristosul, Fiul lui Dumnezeu.”'
  pon-pon: 'A lejuj kotin nenenlata. Jamero lapalap ap majani on i: I kakau kin komui
    la ren Kot ieiaj, komui en indan kit, ma komui Krijtuj Japwilim en Kot.'
  nhe-BL: 'Huan Jesús ax molini. Huan nopa hueyi totajtzi quiilhui: ―Nimitznahuatía
    xijtestigojquetza Toteco Dios tlen itztoc. Huan xitechilhui intla tiIcone Toteco
    huan intla tiCristo tlen Toteco quiijto techtitlanilisquía.'
  sps-sps: 'Sen Jisas vanumui en. Ana Tsoiny Mumua tan Tsoiny Faakor tsue pis to na
    ka Tsunia, “Koman a asangan e Gov a toto, nyo rangat faparits os Matuanyi ma tsue
    faman ovei Anyi: tsue of mamimam, Nyi koraa na Krais, a Mes te pisainy e Gov ma
    Tsoiny Fiisaup Ya tana vainy, ge na sikia? Nyi na Guei Tsoiny ten Gov, ge na sikia?”'
  wnc-wnc: ngana wamu dua yakut. Yake dua iniwan kake tupan aminu waapata anzing inikut,
    “Nata siakande siknga Anutu kayuk yuak kapae umande ganikwaiwa gata asiknga ngang
    niniyo! Ga Anututa tapan Kraistapa dakngake Anututane waaknga yuayak ngang kakengu
    gata niniwi natapnim,” ngang iniwan
  nmw-S: Agegene Yeisu i mipahab. Habeto topowo lalahine wedi todedei i liwo heine
    i nga, “Helak yawedine ganganine he hidane hei gen u lihu tolosuwok, ge lama wase
    u giyau hebe huwo Mesaiya Helak Natune, o taine.”
  bus-bus: 'Yesu yĩtɛ kpɛ̃, ben sa''oriki ìsi pì bènɛ: Ma nannɛ Luda Wɛ̃̀ndidezi,
    ǹ owe tó Luda Nɛ́ Mɛsayan n ũ.'
  gub-BL: Nuze'eg kwaw Zezuz izupe. Uze'eg wi tuwihaw izupe no. — Aze'eg newe Tupàn
    wikuwe ma'e her rehe ihe kury. Emume'u ze'eg azeharomoete har urewe nehe kury.
    Aipo Tupàn ta'yr romo ereiko ne. Aipo Tuwihawete romo Purupyro Ma'e romo ereiko
    ne, i'i izupe, hehe upuranu pà.
  imo-imo: Nalo Jisas ungu te topondopa naa nimbe we angilerimu. Gote popo tondoringi
    iye awili olandopamuni yundo altopa nimbei, “Nu morono mele paa ningo tieni. Koinjo
    Molopa Kau Puli Gote pilipe molopili paimbo nio ningo mi lekolio, Gote yunge Malo,
    yuni lino nokopa kondombalo iye te lipo mundumbo nimbe kanopa ltimu iye nomi Kraist
    paimbo nunje moloya? Lino paa ningo tiwi!” nimu.
  boj-boj: Onaqa Yesus a torei mequmej. A anjam bei yala marosai. Deqa atra tamo gate
    na olo nenemyej, “Qotei ŋambile gaigai unu qaji aqa ñam na e ni nenemmqai, ni
    Kristus e? Ni Qotei aqa Ŋiri e? Ni e merbe.”
  eng-DRA: 'But Jesus held his peace. And the high priest said to him: I adjure thee
    by the living God, that thou tell us if thou be the Christ the Son of God.'
  knf-knf: 'Kë Yeŧu ayompa yomp. Kë akak aji na a : « Dñehanu, ţi katim ki Naşibaţi
    ajug ubida, ţupun me iwooŋ *Kriŧtu Abuk Naşibaţi. »'
  san-KHM: កិន្តុ យីឝុ រ្មៅនីភូយ តស្យៅ។ តតោ មហាយាជក ឧក្តវាន៑, ត្វាម៑ អមរេឝ្វរនាម្នា
    ឝបយាមិ, ត្វមីឝ្វរស្យ បុត្រោៜភិឞិក្តោ ភវសិ នវេតិ វទ។
  arn-NT: 'Welu Jesus chem pilay rume. Feymew tati Wünen Longko Saserdote feypifi
    ta Jesus: —Tati rumel mongelekechi Ngünechen tañi üy mew werküaeyu tami feypiael
    ta rüf dungu. Feypimuiñ rüf mew eymingen tati Cristo, Ngünechen tañi Fotüm.'
  zas-NT: 'Per achet rëb Jesús. Dxel rëb bixhioz guin lojman: ―Por Dios bén naban,
    rniabeen lüj guna diidxli. Guna bal lüjn na̱j Cristo, Xiꞌn Dios.'
  ken-NT: Yɛ̌ nɔ́, Yesu achɔkɔ kpák, akɛ rɛm yɛ̌nyɨŋ. Mǔngo bachiǎkap Mandɛm arɛm
    bɛ, “Ndǔ nnyɛ́n Mandɛm anɛ achi nɛpɛ́m mpoknkɛm, ghatí bhɛsɛ́ tɛtɛp mbák wɔ
    kɛ ɔ́chí Mpɛmɛ Mandɛm afyɛ́ nyaka bariɛp bɛ ǎtò, Mmɔ Mandɛm.”
