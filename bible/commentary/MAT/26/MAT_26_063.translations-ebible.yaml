    haabo kagonaga minini howa Mbirali Dabo Helenego ibulebira lowinigo Ngode Datagaliwabe
    Igini í̠yagua langi, lene.
  amf-amf: 'Yesus lay ki hamade. Gudullasa gebhaa pir Yesusna, ‘‘Lay dehea Barjosa
    naabenka ida haam oyse: Barjo Naasa, Barjoyn qadhaa Kiristoos ya hanna wona giyaa’’
    kina ki hamade.'
  quc-NNT: 'Man xch''aw tä k''u ri Jesús. Xub''ij k''u ri ki nimal sacerdotes che:
    Pa ru b''i'' ri k''aslik Dios, kinb''ij chawe chi chab''ana juramento chub''ixik
    ri qas tzij. Chab''ij chqe we at ri'' ri Cristo ri u K''ojol ri Dios, —xcha che.'
  dob-dob: Ta Yesu tuga ꞌiꞌalaenono. ꞌEnega totaliya sinabwana Yesu ꞌieonena, “ꞌUona
