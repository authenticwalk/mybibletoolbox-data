    melahuac. In tla tehhuatl in Cristo, teconeu in Dios, xitechilui.'
  yuj-yuj: 'Aerámpan maok, Jisas te kar sér mo. Aenánko mao warko sérrá, “Ono amwan
    yiki yak konámp Kwaromp e fek turunk nampono: Amo oukoumwan narekamp fou e sérae!
    Amo te Krais, Kwaromp Táráp ni mo nie?”'
  kto-kto: Pa tale tiesong Iesu, karuk. Are ratmat ga ina aulo miridai ila uke, “Nomariktung
    na bonim a Morowa la amaning ninimiap meba tiesnang migat tatuan titot. Nunuo
    Karisito, Poi ang Morowa o karuk? Panalava!”
  gmv-NT: ዬሱሲካ ጮዑ ጊዴስ። ቄሴታ ሃላቃይ “ታ ኔና ዴዖ ፆሳ ሱንꬃን ኦይቻይስ! ኔኒ ኪርስቶሳ፥ ፆሳ ና ጊዲኮ ታስ ዮታ!”
    ጊዴስ።
  por-BLT: 'Mas, Jesus permaneceu em silêncio. O grande sacerdote disse a Jesus: “Em
    nome do Deus vivo, eu o coloco sob juramento. Diga se você é o Messias, o Filho
    de Deus.”'
  stp-NT: 'Guꞌ ji na guꞌ cham ñiok gu Jesuus, miꞌ pɨx pu tuꞌiiꞌ. Baꞌp tɨtda ɨp gio
