    mena mʉ yʉ quetibʉjʉ rotiya jããrẽ: ¿Cariapea, Mesías, Dios macʉ̃ majũ mʉ ãniñati?'
  qxo-NT: 'Tsaynö niptinpis manam ni imata Jesus parlacurgantsu. Tsaynam sacerdöticunapa
    mandacognin yapay nirgan: “Poderösu Tayta Dios ricananchömi gamta tapü. Rasun
    cagllata nimay. ¿Rasunpacu Tayta Diospa tsurin salvacog canqui?” nir.'
  mox-mox: Ta Ieisu ge taha vona daʼinanei. ʼInega toveguba nana wese Ieisu vonea
    vonaya, “Uvonahaqiaqi Yaubada mayawaina matanaya, nage oʼa Toʼetoyavua ta Yaubada
    Natuna, nage gebu?”
  kew-kew: 'Goa sa pare Yesu nipumi agaa meda nasa-pulu Gote-na miru irini aame gupa
    lakesa: Neme oro yaalo pirape Gote-na bimi yaa madaa makuaa agaa mealo-ga neme
    agaa meda niaa lagi. Nere Onaa Raapu Pirape Aa-na Si ya? Nere Gote-na Si ora ria
    ya?'
  dww-dww: 'Be Yesu tauna nam aiyaba i riuena. Naumeki da pirisi adi badama Yesu ya
    riuena, “Mamaitua yawayawasaninama isane yà riuriu vavasaḡemna, kwa riuemai: Tam
    vutuna Keriso, Mamaitua Natuna, bo?”'
  nif-nif: 'Yesulɨ yom nɨmnat, gan wandingan embi, manda tambon no nɨm nɨñguk. Tɨmbi
    telak damanjɨlɨ nɨñguk, “Anutu kuñgu molom endok dainan manda biañgan eumbi nandɨna:
    Mesia wɨn Anutulɨ nɨ-mulɨmbi, bɨ-nɨmektok een wɨn dɨk wakan ba? Dɨk Anutulok Nɨñañ
    sɨnɨk ba?”'
  twi-ASANTE: Nanso, Yesu ammua no. Ɔsɔfopanin no ka kyerɛɛ no sɛ, “Meka Onyankopɔn
    teasefoɔ no sɛ, sɛ wone Agyenkwa no, Onyankopɔn Ba no a, ka kyerɛ yɛn!”
  aoj-aoj: Owaꞌ Jisas ina naꞌi anif basef, owaꞌatin. Eaꞌ pris anamba naꞌipana naꞌi,
    “Aeꞌ aꞌipina endilisi ma agol Dembinai Godi nagape lifilafii, inaꞌ kipa apaꞌ.
    Inaꞌ Krais Nogama Godi nandandepena nasapaꞌena nagafiꞌii, aꞌa owaꞌ?”
  cbv-cbv: 'Páant ã niijíchah joiná yʉhna, Jesús ãt jepahcap wʉt jĩ. Páant ã jepahcah
    enna, sacerdotewã ĩ maáh nin pah caandíh ãt niíj ʉʉ́bh joyóp wʉt jĩ: —Meemdíh
    wã wʉtna caá. Dios ã enechah, yoobópdih jwiítdih ma naáwá. ¿Meém Dios wʉ̃ʉ́h,
    ã wahni Cristo niít ma jʉmʉp? ãt niijíp wʉt jĩ.'
  taw-taw: Agek, Jisas pen takaw olap ma yɨbɨl agak. Anɨgek, bɨ God nop sɨbogep bɨawl
    yɨbɨl ak agak, Mɨñɨl kot mɨdobun awl, yepɨs ma agɨnɨmɨn agak. God Bɨawl pel mɨdep
    ak abe nɨg mɨdeb agak. Anɨb ak chɨnop yɨpɨd gɨl agɨnɨmɨn agak. Nad Bɨ God nop
    aglup ak, God Ñɨne yɨbɨl mɨdeban akaŋ agak?
  jic-NT: 'Newa lyájasa tón̈catsja Jesús. Sacerdote más püné tjevele jupj lal: —Napj
    ''i jütütj jipj ca t''üc'' mvelen. Dios pjoca jipj velen. Jupj pü''ü lovin. Ca
    cyapj ntülüs jipj li tsuwil. Qjuis wala tjevele ncu jipj niná Jepa Püné Dios tjevele
    ca jas majamas qjuis capj la p''acj. ¿Ncu Dios Jatjam jipj?'
  zap-NT: 'Per wkedet Jesus. Lex re fxuz ne mazre nondee: ―Por la Dëdyuzhmbán ykyeen
    noo de ne yzëët de belne laa de nak Crist XPee Dëdyuzh.'
  wer-wer: Pël maan Yesu ngön nemaan wëën kiri ar yaaö wotöököpök kaalak epël ök mëëa.
    “Ne Anutu wëwëetaringëp pim ëöetak pëël niamaan kosang wesak am. Ni Anutuu Yaö
    Niiaup, Kristo, Anutuu Ru tapöp ma?”
  ipi-ipi: Balato wuane leane tekeko, Jisasato balana pii okone yano peyo, pii mindikipi
    mindi laa napea-kola, pitisa akali kawane okomane bala lamawuato, nimba Gotena
    Iwanane Mesaya oko atelepe lo nambato nimba tipa peyo-ko. Nimbana weno minuto,
    enene wete, Gote saka ateya okomane andeya loto, nimbato nanima langi leaipia.
  qul-NT: 'Jesustaj ch''inlla carkan. Curaj sacerdotetaj payman nerkan: —Causachcaj
    Diospaj sutinpi mandayqui, niwaycu: ¿Kanchu Cristo, Diospaj Churin canqui?'
  ter-NT: 'Itea yunu-yunú koéne ne Jesus. Ina koepómaka ne koati payásoti ya uhá koeti
    sasedóti: —Ya iháke koati kaná''uti Itukó''oviti mbahúkopi yimópinu. Iti Mésiya,
    páhoe Itukó''oviti koíteovo xâne, enepone Xe''exa Itukó''oviti?'
  bmr-NT: 'Jaarunofaño Jesu diiboco iimusuutɨhi. Jaaneguiiha diibo isacerdotemɨ aivojɨɨbo
    Jesuco nuuhi: Moocaani momofeenedɨ miyaanocoro mɨɨhaico dinoo, ¿naa miya ɨɨjoho
    Cristo Moocaani Achi idiicaabo? nooboro.'
  fuf-fuf: 'Kono Iisaa fanki. Yottinoowo mawɗo sadaka on wi''i mo: «Mi woondinirii
    ma Alla Wuuruɗo on, yeeto men si ko an woni *Almasiihu on, ɗun ko *Ɓiɗɗo Alla
    on.»'
  bhl-bhl: 'Dangei, Yesus e elo yan weng mak bokolewinba kese kasike, kunum ayem sel
    be iti weng kitil weng mak bokolewomele: “Ku Sunbin-Got finik so bin Sunbin-Got
    em wiin dim e kitil kuw fawtuk ayem weng mak bokonemolewka! Kukalem ete Sunbin-Got
    em Min Mesaya kute sako?”, dangeko, dakalase kale.'
  ons-ons: Yesu eŋe siluŋ meune qoeki okorake. Pris Suaine eŋe koso manerop olale
    rake. “Anutu gege togon welaine, eŋane kaitko qesonganbe, ge welekatne Mesia,
    Anutu wane gipole gemaineo, yemo ŋedannom.”
  con-NTPO: 'Tsa''ma tsa''caen iñajampaña''ni''qque Jesúsja afambi. Afambisi joccapitssia
    Chigama afa''su na''suja su: —Cansia Chiga caña''jen''ni gi quema manda: Inginga
    tansintsse condaja: ¿Queta ti qui Cristo? ¿Chiga Dutssi''ye ti qui?'
  ghs-ghs: Hiiremi Dzesui nipanateta, Nipanatemi dzube abi mina noi tatanga naateqi
    hee, Ohonga qaraqaranomaho pengata ana niike qasa hiire, Nii Ohongaho khata Kiristu
    ooni mae?
  peg-peg: ମାତର୍‌ ଜିସୁ ପ୍ଡକ୍ ମାଚାନ୍‌ । ମୁଡ଼୍‌ ମାପ୍ରୁହେବାକିନାକାନ୍‌ ଇଚାନ୍‌, “ଜିବୁନିଂ
    ଇସ୍ୱର୍‌ ତର୍‌ଦ ଆନ୍‌ ଜିସୁ ପାର୍ମାଣ୍‌ ହିଜ଼ି ୱେନ୍‍ବାଦ୍‍ନାଙ୍ଗା, ହାତ୍‌ପା ଇନା, ଏନ୍‌ ଇନାକା
    ଇସ୍ୱର୍ତି ମାଜ଼ି କ୍ରିସ୍ଟ ଇଚିସ୍‌ ମସିୟା ?”
  txu-NT: Nhym Jeju tu anhikrê. Nhym me kadjy Metĩndjwỳnh mar djwỳnh nhõ bẽnjadjwỳr
    rax ajte kum, —Metĩndjwỳnh tĩn ne ar baja ne arỳm gu bapumũnho nhỹ. Kwãrĩk wãnh
    nokrekam ajêxnhĩ kêt. On me imã amijarẽ. Djãm abê me babê idjaer nhõ Bẽnjadjwỳrbê
    kumkati, nẽn? Djãm mrãmri abê Kritu? Djãm abê Metĩndjwỳnh Kra? On me imã amijarẽ,
    ane.
  eng-WEBU: But Jesus stayed silent. The high priest answered him, “I adjure you by
    the living God that you tell us whether you are the Christ, the Son of God.”
  gnw-NT: 'Ẽrei Jesús quĩiño. Jayave sacerdote tenondegua upɨrandu ye chupe: —¿Nde
    pa co jae Cristo, Tumpa ombou vae? ¿Nde pa co jae Tumpa Taɨ? Che ndoyocui Tumpa
    jecuaeño ico vae jee re nemɨmbeu vaerã oreve —jei.'
  mux-mux: 'Akiliinga-pe Yesos ung te pundu topa naa nimba we angiliirim. Pulu Yili
    popu tunjuring yi-auli olandupale-ni yunundu alsupa nimba mele: “⸤Nu mollu mele
    aima sika niku si.⸥ Kona Molupa Mindi Puli Pulu Yili piliipa mulupili “Aima sika
    niker.” niku mi lekunu kene, Pulu Yili yunga Málale, yu-ni oliu “Nokupa konjumba
    yi te liipu mundumbu.” nimba makó turum yi-nuim Kraisele sika nu mola móluye?
    Oliu aima nikunu si!” nirim.'
  maj-NT: 'Tu̱nga najmi kinchja̱há Jesu. A̱s''a̱i b''a̱há ta̱ kitsú ngáha nda̱ na̱''mi
    títjuu̱n: —Nginku̱n Nti̱a̱ná xi tíjña tík''un an tíbjasjáíyaha. Ti̱xínyani̱ tsa
    ji xi kits''ín nibá Nti̱a̱ná, xi Ntíhi̱ Nti̱a̱ná.'
  bkq-NT: 'Âdakepa olâ myani Jesus tâsemaguehoem. Aituo myani kurâdo eynynâ Deus agâ
    aguewâni modo iwymâry kuru nhapâigueondyly: — Messiaslâka âmâ, Deus Ingonotyby?
    Deus iguedânry imerylâka âmâ? Âkealâ xinaram mâengatuba âmâ-ro watay, âsenagazeze
    âmâ — kely.'
  kue-kue: Ba Yesus ka ta dikor erekrukwa. Aglke pris kande Kaiapas, ye ditongwa,
    “God kor aimande moglkwa kangiye mina na erme ene krapoglka. No dinoro, ene God
    Wam Mesaia motno?”
  cot-NT: 'Cotanquitsiquea Jesoshi teequea incanteji. Icantsitajari aisa: —Aatotarite
    pamatagatsi, inquemavaquempitari Aapani Irioshi anijatsica. Iintsijate pincamantenajate
    arimajagueti aviguentica Quirishitotatsica, Irijanite Aapani Irioshi.'
  bnp-bnp: Pali e Isu i vulai mavonga. Lakea a prister dagi i nanea, “A taki ioe na
    rana Vure Mahuri, o vakalongo mia ngane, ioe e Kristo, a Tuna Vure?”
  apn-NT: 'Nom nhũm amarĩ mẽ kãm xa nẽ mẽ kãm tanhmã nẽ hkêt nẽ. Hãmri nhũm patre
    maatija tee ri omu nẽ axte kãm kapẽr nẽ kãm: —Kwa aprĩ hã mẽ inhmã tanhmã amnhĩ
    jarẽnh to. Tĩrtũm noo mã amã ixkapẽr jakamã kêr ka akatàt kôt mẽ inhmã amnhĩ jarẽ
    nẽ amnhĩ to axêx kêt nẽ. Xà apê Tĩrtũm Kra? Xà ka na pre Tĩrtũm mẽ ixkaxyw axãm?
    Kwa akatàt kôt mẽ inhmã amnhĩ jarẽ. Anẽ.'
  ctp-NT: 'Ja ska chaꞌ mxkwen Jesús ꞌin sti joꞌo. Chunꞌ ndiꞌin la ngulo sti joꞌo kanꞌ
    tñan ꞌin yu: ―Chabiyaꞌ ꞌin Ndiose nu luꞌu ndloǔn tñan re ꞌiin ni: Katsaaꞌ lyaa
    ꞌwa si chañi chaꞌ Krixtu lka nuꞌwin, si lkaa ska ti nu lka Sñiꞌ Ndiose.'
  bre-BRG: 'Met Jezuz a davas. Ar beleg-meur a lavaras dezhañ: Da bediñ a ran, en
    anv an Doue bev, da lavarout deomp mar dout ar C''hrist, Mab Doue.'
  opm-opm: Potporhan Jisas oh kimirit mandangopri. Ihtiporhan Got ohe ap yawar hanat
    bok han ire duupteinap han oh Gin go Got ohe brer darhetipra ma ritip brer Krais
    oh goda. Gohanoh Dawa. Noh Got ohe nadarhetipra ma ritip brer Krais oh nohmur
    rim Got dipwi pat han ohe winnong rim awam tuketinmur. Go wan hanhanhe Go Noh
    wan hanmur rim awam tuketinmur pongopri.
  bvr-bvr: 'Nipa a-yinagata a-wena an-gata, wurra Jesus nipa bamawa a-ji. Barrwa lika
    junggay wana an-babalapa a-wena nula Jesus, a-yinagata nula, “Minypa Wangarr ana-ninyarra,
    wengga arrburrwa: Ny-jurda nginyipiya Nyi-gujerrjerrjiya, ya, Wangarr biy-yika
    Ny-yalkurpa?”'
  wal-wal: SHin Yesuusi co77u giis; qassikka qeese ubbatu halaqai a, “Taani nena de7o
    Xoossaa sunttan callais; neeni Xoossaa Na7aa Kiristtoosa gidikko nuussi oda” yaagiis.
  zad-NT: 'Na'' Jesúza'' bikzə wṉie''. Na''ch che'' bx̱oz choo bx̱oz xenna''ne'':
    ―Chios yaa Chios banna'' soe'' de tasc̱hiw. Wnashki neto'' shi lin'' Crístona'',
    beena'' nak Xiiṉe''.'
  aso-aso: 'Neꞌmine lineꞌza Izesuꞌ aza gamazi lamo minineꞌ. Neivo evenetoꞌ medelo
    mino Oꞌmoso initeꞌ lehize-daaꞌ ive naba aza tiꞌ lo lineꞌ: Idiꞌnise minevoꞌ minevoꞌ
    ogo minaaꞌ ive Oꞌmosoꞌmi veleloꞌ lo sotoꞌ ogo liline lo noluve. Oꞌmosoꞌmi gipele
    Oꞌmosoꞌmo do luꞌ izelive lo imiselelesa live nabe lo lemezo.'
  uli-uli: Iwe ngo Jesus te malili. Llulupal Temarong we sa wol malili ngali le ye
    sor bo, “Hobe hatugulu ngalugmem fael mala idel Deus, hare gel Kristus we Lol
    Deus.”
  nin-NT: I Yesu so gbangbami. U ankpye unkpi abikye wa re na ku zizo di, “Ingga barr
    ùwà ni isa i Abachi uni so sese wa, da ki inta, ùwà yo su Kristi, Uvuvurr a Abachi
    wa.”
  tgk-tgk: 'Вале Исо хомӯш буд. Бори дигар сарвари рӯҳониён ба Ӯ гуфт: «Ба Худои зинда
    бигӯ, ки Ту ҳамон Таъиншуда ва Писари Худо ҳастӣ?»'
  acu-NT: 'Tamaitiat Jesúska aimkachmiayi. Tura aimtsuk wajamtai, sacerdote apuri
    ataksha chicharak: —Yus nekas iwiaaku puja nuna naarin pachisan nekasan tajame:
    Waitruakminka Yus jiirmastatui. Wi iniastatjame nuka yamaikia ujatkata: ¿Nekasmek
    Mesíasaitam? ¿Yuse Uchirintam? —tu iniasmiayi.'
  cak-WNT: 'Yac''a ri Jesús ma xch''o ta, y yac''ari'' tek ri nimalaj sacerdote xubij
    chare: Can chuwech c''a ri c''aslic Dios tabij c''a chake wi yit c''a riyit ri
    Cristo ri Ruc''ajol ri Dios.'
  ebk-ebk: Ngem kun kinkinak hi Jesus. Kenalen nan kangatuwan ay pachi kan hiya, “Esapatam
    as nan ngachan Apo Dios ay natataku ay ifiakiam mu he-a nan Cristo ay Anak Apo
    Dios.”
  spa-PDDPT: 'Pero Jesús callaba. Entonces el sumo sacerdote le dijo: ¡Te conjuro
    por el Dios viviente que nos digas si Tú eres el Cristo, el Hijo de Dios!'
  ruf-ruf: Lekeni Yesu kanyamala. Mtambika mkulu, kamlongela, “Wilahe kwe Imulungu
    iyali mghima. Utulongele ka ghweghwe kwa Kiristu, Imwana we Imulungu.”
  gun-gun: 'Ha''e rami teĩ Jesus okyrirĩ. Ha''e gui sacerdote yvateve va''e aipoe''i
    ixupe: — Xee aipoa''e ndevy Nhanderuete oikove va''e rery rupi: Emombe''u orevy
    ndee pa Cristo Nhanderuete Ra''y reikoa — he''i.'
  agu-BL: 'Poro yi Jesús, quinin ben stza''wel jun yol, cha''stzun te jakol yi wi''tz
    pale'' tetz: —Swutz cu''n kaRyosil, yi itz'' nin tetz, al tzaj swetz yi mero bintzi.
    ¿I pe aẍa''tz yi Cristo, yi jun yi bixba''nt tan tule''n? ¿I pe'' aẍa''tz yi Cy''ajl
    Ryos?'
  isn-isn: Lakini u Yesu aewikie ukilagilye ihetwe. Ukuhani numukulu wikamuela, “Anga
    Itunda nuikie kuamulu ukuele, kang'wi uwe wi Kilisto ng'wana wa Itunda.
  ilo-ULB: Ngem naulimek ni Jesus. Kinuna ti kangatoan a padi kenkuana, “Bilinenka
    babaen iti sibibiag a Dios, ibagam kadakami no sika ti Cristo, nga Anak ti Dios.”
  pir-NT: 'Tiquiro sa nigʉ̃ tʉhoeperota Jesu sata tʉhotu cãhye. Tiquiro sa yʉhtieragʉ̃
    ihñano pahia pʉhtoro pari turi sinituahye tja: —‍Cohãcjʉ̃ catiriquiro wame mehna
    poto niña mʉhʉ. Mʉhʉ sa niedagʉ̃ tiquiro mʉhʉre buhiri dahrerota. Yahuya ʉsãre.
    ¿Cristo Cohãcjʉ̃ macʉta ijiajari mʉhʉ? ni sinituahye tja.'
  anv-NT: Yɛ́mbɔ, yɛɛ́ meko Jisɔs ashuú ji wɔ́, ɛtukpe ɛma ŋmɛ́re ɛjɔɔ́ ɛké, “Me
    ngígé wɔ né mabɔ Ata Ɛsɔwɔ, muú alú mebɛ yɛ́ndégébé, mbɔgé wɔ ne ɔ́lú
    Maá Ɛsɔwɔ, Muú yi Ɛsɔwɔ akweré ji ɛlá gefwa gáré.”
  sab-NT: 'Kwian gerunga Chube ole chugagwalla ma kweri gerudu ene Jesuge agwa Jesu
    me jaindunga dale, Jesu chegu kamne. Kwian gerunga Chube ole chugagwalla ma kweri
    gerudu nakwaite Jesu ole: —Cha gerule ba ole Chube gwa giti, Chube kle gwade ama
    kle che keruchuge che kle gerule giti, malen ba gerudale ulia mo giti cha ulita
    ole: ¿Ba Cristo, Chube nu ba kagaba ulia kwian alin o me? ¿Ba Chube Kirolla ulia
    o me?'
  tmd-tmd: 'Aliö rɨmɨn, Jisas paiŋö mönö i yadölöŋ. Almɨn, God ap höjöpal ur nölɨb
    nöbö dib ödöriö aku yadöŋa, “Weik mönö diba yadɨba mɨdöl kɨ, inakmönö hörön yadmɨjɨnö.
    God öim kömö mɨd aku, algör nugugu mɨda. Makwam, anɨŋ ödöriar yadö: nagö Mesaia
    aku, God Ha nuŋ mönö wöhö?” röŋa.'
  acr-NNT: 'Noꞌj ri Jesús na jinta kꞌo xubꞌiꞌij. Ekꞌuchiriꞌ, jewaꞌ xubꞌiꞌij ri kajawal
    raj chakunel pa Rocho Dios: —Chabꞌiꞌij chupa rubꞌiꞌ ri Dios kꞌaslik, we riꞌat
    at ri Cristo, Rukꞌajol ri Dios —xchaꞌ.'
  kpg-kpg: 'Gei Jesus digi helekai. Tagi aamua hai mee dabu ga helekai labelaa gi
    Mee, “I di ingoo o di God Mouli, au ga dugu adu gi helekai hagamodu: Hagia mai
    gi gimaadou be maa Koe go di Mesaia, go Tama a God?”'
  taj-taj: तर येशूसे तिगै जोहाब आलमाहेन्‍से परमेश्‍वरला मन्‍दिररी पूजा लबा मुल म्‍हिसे
    दोःसीनोन येशूदा “छोन्‍बो परमेश्‍वरला मिनरी घ्रान फासी ङन्‍दा पाङ्‍गो। तिग ए परमेश्‍वरला
    झा थार्बा पिन्‍बा ख्रीष्‍टनोन हिन्‍ना?” भिसी पाङ्‌मा,
  avt-avt: Te Jisas ap katɨp hɨm mei au. Te mɨtɨk iuwe hetpris ketpɨwek, “Hi hituthi
    hekrehɨr ke Mɨtɨk Iuwe God kerek kaku kakɨt tipmain tipmain enum eik, ti etpeiyem.
    Ti Mɨtɨk Iuwe Krais Nɨkan ke God o au?”
  cbk-cbk: Pero si Jesus callao lang. Y el Padre Superior ya habla con ele, “Na nombre
    de Dios, ta manda yo con uste habla canamon si uste amo el Cristo, el Hijo de
    Dios.”
  uig-ARA: 'لېكىن ئەيسا سۈكۈت قىلىپ تۇرىۋەردى. باش كاھىن ئۇنىڭغا: ــ مەڭگۈ ھايات بولغۇچى
    خۇدا بىلەن سېنىڭ قەسەم قىلىشىڭنى بۇيرۇيمەنكى، بىزگە ئېيت، خۇدانىڭ ئوغلى مەسىھ
    سەنمۇ؟» ــ دېدى.'
  tuf-tuf: 'Eyta táyojoc cuar, Jesusat icrí wátiro. Ajc chin chájacro. Eyta cuácayat
    sacerdote carat ey quin wajacro: —Aját Sir ub cahmor bah quin tew̃ ayro. Is quin
    ehcuwi. Bahan Crístotara, bah Sir waquíjtara ey bártara, is quin ey ehcuwi, wajacro.'
  abx-abx: 'Pero ga''i agsibu''-sibo'' si Jesus. Agtilaw-na iya gihapon si gilalabawi
    paraghalad, “Pina''agi si arun-na si gana'' kamatayun-na Diyos, agmandaran-ta
    kaw pagsumat si kami'': Ka''aw ba'' i Tinu''inan Mannanalwas, i Dadi''-na si Diyos?”'
  mco-NT: 'Per Jesús ca'' y''adzooy. E huin''it je teedy mɨjtungmɨɨdpɨ ñɨmaayɨ: ―Nɨmaayg
    ɨɨch ajcxy Dios ycɨxpɨ, pen janch miich je'' je Cristo je Dios y''ung.'
  kqf-kqf: Kamaina bi Yesu i miya moimoisili. Ḡome Pilisi saḡasaḡa guletina Yesu i
    giuwena gado, “Maimaituwa yawayawasanina isanemo yà giugiu vavasaḡem te kwa giuwemai,
    te tam taunana Keliso, Maimaituwa Natuna.”
  cpb-NT: 'Irojatzi imairetake, te raki. Ari ishintsineentanakeri, ikantziri: “Paakoteri
    iwairo Kañaaneri Pawa, niyotantyaari imaperorika onkaate pinkantenari. ¿Eerokama
    Cristo, Itomi Pawa?”'
  aon-aon: Aria Jisas madae nukri enen baraen uwe, uwok. Aria anudok debeini pris
    nakripan namudok, “Eik douk yakana iyorik nyakum Iruhin ananin nyeigur anudok
    Iruhin madae nugok iri aria nape atun nape iri, aria nyak ta nyukripe adurinyi
    atin baraen. Nyak kripap, nyak douk anudok arman Iruhin nagraehenyum neshopoken
    nyanaki iri aka, uwok? Nyak douk Iruhin ananin Nuganin aka, uwok?”
  hus-NT-2005: 'Por na Jesús yab tókʼon. Utsan tám enchéꞌ kʼal an okʼlek páleꞌtsik:
    ―Kʼal tin bij na Dios xi ejat, tu kontsal abal ti ku utsaꞌ max tatáꞌich lejtal
    ni Kristo xi Chakámláb kʼal na Dios.'
  mig-NT: 'Ko tú ní ká''a̱n kutɨ Jesús. Te ni̱ ka''a̱n máá sutú ñá''nu: Onde̱ jíín
    Dios I''a̱ chakú, ká''a̱n ni̱''in‑ri̱ jíín‑ró. Kastu̱''ún te nú máá‑ró kúu Cristo,
    Se̱''e Dios xí túu, áchí jíín‑yá.'
  bps-bps: Kabay là tmimel Dyisas balù landè salaan. Taman lêman talù i gumdatah dad
    bà di Dwata di kenen, manan, “Fagu di dagit Dwata too mto, smafà ge, na tulenam
    gami ku ge i Mgalék Dwata, dunan i Tingaan?”
  mbs-mbs: Meneng wedà taba si Jesus. Penga niyan, minikagi se ontò pengolo te simbahan,
    “Megpunù a den diyà kamno pineokit te ngadan te Timanem eked palos kematay te
    keilangan meg-indan ka den te kebenalan. Sikona ekon se Misiyas, sìyan Batà te
    Timanem. Indani kay den aw benal iyan.”
  tof-tof: 'Da Yesu ma piküp bain yarilürr. Singüldü prrista akó oya imtinürr wagó,
    “Mi ne metat ngyaben Godón ⌊ótókdakla⌋, ka marü ayaldóla oya ngidü, amkoman poko
    adrratóm. Kibü kóbó tüzazilnüm: ia ma ene ⌊Kerrisola⌋, Godón Olom?”'
  cme-NT: 'Yesu saa seŋ sũnuŋgu yuɔ. Diilojigãntaamba yuntieŋ wuɔ cira: «Diiloŋ
    uŋ pãa nuŋgu‑i wuɔ u ka saaŋ *Koŋkortieŋo maŋ, u yaa nuɔŋo‑i wɛi? Nuɔnɛi Diiloŋ-Biɛŋ
    nuɔŋo‑i wɛi? Da kuɔ nuɔnɛi, hiel ŋ niele‑i Cicɛ̃lmantieŋo-na aa ŋ siɛ-ma i ne.»'
  sus-sus: Kɔnɔ Isa mu sese fala. Sɛrɛxɛdubɛ kuntigie xunyi naxa a fala a bɛ, «N bara
    i yamari i xa i kali Ala Ɲiɲɛ ra, i a fala muxu bɛ xa i findixi Ala xa Mixi Sugandixi
    nan na, Ala xa Di.»
  pon-2006: A Sises ketin nennenlahte, sohte mwekid. Samworo Lapalapo ahpw pwurehng
    patohwanohng, “Ni mwaren Koht ieias, komwi en kahukihong kiht ma iei komwi Mesaiao,
    Sapwellimen Koht?”
  dad-dad: Anĩ ere, Jesus mutũ ifaren. Pris mudur ado Jesus irokenen, “Õ mata ibodõya
    Negur mala bun urõf nigin, od arokonok. Õ momoi Kristus, Negur Naal be anĩ, amã
    urokanamãf.”
  zab-NT: 'Per Jesús quɨt xi cuaibtiny. Chiy raipy bxozqui laany: —Pur Dios ni rbez
    nabány, nare rniia liú gunii dunnɨ didxldí, ¿ta liúy Crist Lliin Dios?'
  jae-jae: Mago Jesu gêjam tau tôŋgeŋ. Ma dabuŋsêga kêsôm gêdêŋ eŋ gebe “Aê jatôc
    lemoc êpi Anôtô mata jali gebe aôm ôwa taôm sa êndêŋ aêacmaŋ gebe Kilisi, Anôtônê
    Latu tau aôm me masi.”
  ksd-ksd: 'Ma Iesu i ki mut uka. A tena tinabar i lualua i tatike tana: Iau vavalima
    pa iu tai ra God i laun, ba una varve avet ba u ra Kristo, Natu i God, ba pata?'
  msm-NT: Di migpapahonok si Jesus. Mig-ikagi isab sikan kinayabawan no magdudumaya,
    “Panapa ka tongod to ngadan to buhi no Diyus no tinood to og-ikagihon nu kanami.
    Na, nangoni koy dow sikuna iyan to diya ogpaabuton no Anak to Diyus no ogpaharion
    din.”
  myk-myk: 'Ga, a Yesu di cari wuyɛ na. A saraya ɲaha shɔɔnrivɛɛ wo ɲuŋɔfɔgbɔ wu jo:
    «Ma bi ɲɛ Shɔvɔɔ we, Kilɛ Ja we, nɛ li shaa ma mu Kilɛ ɲìi wo wu mɛgɛ na, jo ma
    yee jo wù mu.»'
  sbe-sbe: 'Na Yesu nige saha hesau ye hedede. Ede taukaitalasam saesaena wa ye hededelau
    Yesu unai ye wane, “Yaubada maumaulina hesanaena ku kaigwala na ku hededelaoma
    kalimaiyena: Kowa Keliso, Yaubada Natuna, o nige?”'
  mcr-mcr: Itaŋgi Jisasi Iqu kukŋuä hui matqä ikqe. Itaŋi hiqäva-imäkqä naqä iqu tii
    ätukqe. “Si kukŋuä naqä-qakuänäŋinä nattŋqä iiŋqe, nyi Goti Häŋä äpmeŋqä Iqueqä
    yoqä iutanä yatŋqä äkiyqänä. Si Goti Hanjuwä Iqueqä Ymeqä-quki eänä, ä Kraisi,
    Goti Iqu ne äminesŋqä atäuŋuä äkikqä Iqukitanä?”
  cux-NT: 'Naati Jesús nguɛ́ɛ́ dɛ''ɛ̄ vɛɛ caⁿ''a yā. Tuu''mi ní chiiduú ch''ɛɛtɛ cá
    miiⁿ caⁿ''a yā: ''Úú ní n''gaí, “por Ndyuūs chi canduuchí”. Cuuvi nī nús''uu ndúúti
    chi n''diī chí Cristo, Daiya Ndyuūs chi cánduuchi.'
  tur-YTC: Yeşua sessiz kaldı. Başkâhin ise O’na, “Yaşayan Tanrı aracılığıyla sana
    ant içtiriyorum, söyle bize, sen Tanrı’nın Oğlu Mesih misin?”
  san-ITR: kintu yIshu rmaunIbhUya tasyau| tato mahAyAjaka uktavAn, tvAm amareshvaranAmnA
    shapayAmi, tvamIshvarasya putro.abhiShikto bhavasi naveti vada|
  bel-N: 'А Ісус маўчаў. І, адказваючы, першасьвятар сказаў Яму: «Заклінаю Цябе Богам
    жывым, каб Ты сказаў нам, ці Ты — Хрыстос, Сын Божы?»'
  sch-sch: Nikhomrese, Jisua chu a dâireka. Ochai Inlaltak han arkôk nôka, “Pathien
    aring rimingin nang ki ti; ni ril roh, Pathien Nâipasal Messiah hah nini mo?”
    a tia.
  mic-MIQNT: Gatu Se'sus mo gelusigw. Ap Gaiapas gelulatl, “Lui'tmasi Nisgameg aq
    tliminen pa na gi'l na Nujiugs'tawi'wet. Tliminen pa na gi'l na Gjinisgam uggwisl.”
  huu-NT: 'Jesús uai oñede. Naie ñaɨraɨma dɨnena llote: —Caɨ Jusiñamui cajede. Naimɨe
    caɨna uiñua jira, uanaicɨnona caɨ lloñenia, caɨna duere fɨnoite. Uanaicɨnona caɨmo
    llono. “¿Odɨ Cristodɨo?” omo jɨcanotɨcue. “¿Odɨ Jusiñamui Jitodɨo?” omo jɨcanotɨcue.'
  jiv-NT: Túrasha Jesus tuke áimchamiayi. Túmakui Israer-patri uuntri̱ chicharuk “Nekas
    iwiaaku Yusa náari̱i̱n tájame nekasa nu táchakminkia Yus íirmastatui. ¿Ame Krístukaitiam.
    Yusa Uchirí̱ṉkaitiam? Paant etsérkatá” tímiayi.
  otm-NT: 'Pɛ nu ra Jesús bin hɛ̨tho. Nɛ bi ''yɛ̨n''a ra hmumbäją bʉya: ―Nangue rá
    thuhu Oją mahɛ̨ts''i, dami xije ''bʉ majuąni gue''e grá Thahni, grá Cristo, rá
    Ts''ʉnt''ʉ i Oją, bi t''ɛ̨mp''a ra Jesús.'
  dah-dah: Goyenbe Yesu go meremiŋ ma wol heŋ balmiŋ po hinhin. Irkeb sopte, “Ne beleŋ
    Al Kuruŋ gwahader hitiŋ gote saŋiŋde ginhem geb, gebe Mesaia Al Kuruŋ Urmiŋ ma
    dahade goyen momoŋ dira,” inyiŋ.
  tnk-tnk: Mətə Iesu rəpnapen. Nənə pris asori anan rɨni pen tukwe in mə, “Iakəres
    pehe ik i ia nəɡhi Kumwesən sə ramɨru. Ni pehe ro tukumaha i. Ik Kristo, Tɨni
    Kumwesən, uə rekəm?”
  kpr-kpr: Aminge sisira, avata Iesu nu geka reju eni jo saeri. Etiri, fristi+ da
    giti jighari sekago Iesu kena sisira, “God irira, ainda javoda resena. Ni mino
    se ningore! God evetu genembo da ari ekoko kote doyari dae sedo, nunda Mandi mutari
    sisira amo, nimori, ai? O, jo nimo iraeri? Se ningore!”
  san-IAS: kintu yīśu rmaunībhūya tasyau| tato mahāyājaka uktavān, tvām amareśvaranāmnā
    śapayāmi, tvamīśvarasya putro'bhiṣikto bhavasi naveti vada|
  nho-nho: Jesus ni tuu seemuu koi. Te Maatua Hakamau raa ki mee ake hoki, “Iloto
    te inoa TeAtua e ora koe ki kaumai se taratara maaoni ki mee ma koe ko te Mesaea,
    te Tama TeAtua.”
  gym-NT: 'Akwa Jesu abko namani kwekbe janknu. Abtä ni blitaka Ngöböbe ni mda mda
    diäre dänkien ye käkwe niebare mda Jesuye: Ngöbö nire tä nüne se käbti makwe kukwe
    era erere nie tie abko krörö: ¿Ma abko Ni Dianinkä Ngöbökwe ara ya amne ma abko
    Ngöbö Odei ara ya? ye niere nunye, niebare kwe Jesuye.'
  azg-NT: 'Majoꞌ Jesús, minꞌncüii ꞌndyo jñꞌoon tatꞌa jon. Yajoꞌ nquii tyeeꞌñeen tso
    jon nnon Jesús: —Ngꞌe nquii Tyoꞌtsꞌon na vandoꞌ indyiaaꞌchen jon, joꞌ na macoꞌxën
    ꞌuꞌ na coꞌtyenꞌ ꞌndyoꞌ na quitsuꞌ jñꞌoon na mayuuꞌ na ndyë́. ꞌUꞌ, ¿Aa condui ꞌuꞌ
    Mesías jnda Tyoꞌtsꞌon?'
  bhd-bhd: पन यीशु च़ुप राव, “तैखन महायाजक फिरी पुच़्छ़ने लगो, तीं ज़ींते परमेशरेरी
    कसम भोए कि असन ज़ो, कि तू परमेशरेरू मट्ठू मसीह आस?
  too-NT: 'Lā'' Jesús ca''cs tāyalh. Lā'' huan xamāpa''ksīni'' curasna'' chihuīna''mpā
    lā'' huanilh: ―Dios a''ntī lakahuan, ū''tza'' kaxmatāni''. Chuhua''j naquihuani''ya''
    a''ntū stu''ncua''. Caquilāhuaniuj palh hui''x Cristo a''ntī ixO''kxa'' Dios.'
  ind-AYT: Namun, Yesus tetap diam. Dan, Imam Besar itu berkata kepada Yesus, “Aku
    menyumpahi-Mu demi Allah yang hidup agar Engkau mengatakan kepada kami, apakah
    Engkau adalah Mesias, Anak Allah?”
  cjo-NT: 'Omaanta imaeritashitaka riraga Jesoshi. Rapiitakiri rirori ikantanakiri:
    —Tema iñaakimi Tajorentsi, riraga Añaaperotatsiri. Pikantaperotena: ¿eerokama
    Itomi Tajorentsi riraga Rotyaantanewo?'
  nsn-nsn: Bo Iesu puk e tur bolongur kompe. Doh nas uleikir patere ke dangata poluk
    pare, “Tar hangana God ger tua, hire tamiueim toro man ge pare, te Kristo nomana
    ingga ger tuna God.”
  san-DEV: किन्तु यीशु र्मौनीभूय तस्यौ। ततो महायाजक उक्तवान्, त्वाम् अमरेश्वरनाम्ना
    शपयामि, त्वमीश्वरस्य पुत्रोऽभिषिक्तो भवसि नवेति वद।
  tna-NT: 'Beju Jesús ja mue jeutsuja a. Da su sacerdote aida ja uja Jesús atana:
    —Diusu sa ebani su yama mi ecuatsasiainia, butsepi ecuanaju quisaque. ¿A da mida
    Diusu sa Ebacua?'
  lid-lid: Arile bwai, iy andru-uk le ai. Ano, tinan tiri pris asehek sahou i tan
    ja anya, “Jo ndremenya ou na nyara Kindrei kohan udu aliy, ya ou tandrakan handru
    ki loken ma ou tiye taso. Ou kede-eh Krais handru deh bwe? Ya ou Nadu Kindrei?”
  wim-wim: Puth nil Jesus.ana wik koyaman keꞌam thaw thant, yaꞌa, popam anman than-than.
    Aꞌ pam moom piꞌan priestana putham ngul thawant Jesus.antan, “Nil God.an man-yethama,
    nilan ngeey-ngeeyan nintang. Nint kan waaꞌān nganta! Nint kan-kanam thawan ey?
    Nint ngul pam inan God.angan keenkaman kaaꞌngak ey? kuchowan nintangan ey? nhengk
    God.antaman ey?”
  zga-M: Puu Yeisu akhanchingha mye. Utekhenchi umbaha akhambula akhata, “Nduvu u
    Nguluve uveikhwale itama niita utuvule, eingave uve veve keileisite, Mwana va
    Nguluve.”
  yom-yom: 'Yesu kasia vutula kadi diambu ko. Pfumu banganga Nzambi wunkamba : —Ndikulomba
    mu dizina di Nzambi yi moyo, wutukambi ti ngeyo klisto, Muana Nzambi.'
  san-SIN: කින්තු යීශු ර්මෞනීභූය තස්‍යෞ| තතෝ මහායාජක උක්තවාන්, ත්වාම් අමරේශ්වරනාම්නා
    ශපයාමි, ත්වමීශ්වරස්‍ය පුත්‍රෝ(අ)භිෂික්තෝ භවසි නවේති වද|
  yut-yut: Mani Yesu da gen kɨnda dɨma yagɨt. Yaŋ aban mukwa sogok amɨn dakon mibɨltok
    amɨn da aeni iyɨgɨt, “Gak Piŋkop egɨp egɨpmɨ toŋ uŋun da manon yaŋ teban tok aŋek
    gen bamɨsi yoki. Gak asi Kristo, Piŋkop dakon Monji bo dɨma? Kɨlɨ bamɨ ya!”
  grc-BYZ: ὁ δὲ Ἰησοῦς ἐσιώπα. καὶ ἀποκριθεὶς ὁ ἀρχιερεὺς εἶπεν αὐτῷ· ἐξορκίζω σε
    κατὰ τοῦ Θεοῦ τοῦ ζῶντος ἵνα ἡμῖν εἴπῃς εἰ σὺ εἶ ὁ Χριστὸς ὁ υἱὸς τοῦ Θεοῦ.
  tbl-NT: Okóm là dogen mudél Jisas. Ominen bud mudél ebéléen yóm tau geta yó koni,
    monen, “Wen snólóku béléem. Bè yóm kbalaem du, hol hlanem bè boluy yóm Dwata laen
    dù tul katayen. Tulónem kum kun ktahuhen ke uu yóm Misaya, yóm hol Ngà Dwata.”
  cpc-NT: 'Irojatzi jimairitaki, tii jaki. Ari ishintsithatanakiri, ikantziri: “Pimpairyiiri
    Kañaaniri Pawa, onkantya niyopirotantyaari tyaaryoorika onkaati pinkantinari.
    ¿Iirokama Cristo Itomi Pawa?”'
  nhg-NT: 'Pero Jesús sa quetzacualoöya tiecamac. Tlajtojcöteopexque otieyelfe: ―Naja
    temetznahuatea tietucöyupantzinco Deus öque nemoa, xetiechelfe tlö taja tecaca
    teCristo, tieConie Deus.'
  nya-nya: 'Koma Yesu anakhalabe chete. Mkulu wa ansembe anati kwa Iye, “Ndikulamulira
    Iwe ndi lumbiro pamaso pa Mulungu wa Moyo: utiwuze ife ngati ndiwe Khristu Mwana
    wa Mulungu.”'
  ngu-NT: 'Pero Jesús xonahuat. Quemaj ocsejpa on más hueyixticaj tlayecanquetl intech
    on tiopixquej oquijlij: ―Ican itocatzin Dios yejhuan nochipa nemi, xtechijli ican
    tlajtolpalehuilistli tla tejhua tiCristo, on iConeu Dios.'
  kup-kup: Pot at mañahan Iesu piin ñetï hañiv namañ tahan Kaiapas maot at mañah,
    “Met God pohao het hezapuz taevavok ni ñetï rotapuv haz, Ni Kristo, Godiz ropu?”
  jid-jid: U Yesu ka krli ni ngbangbi. Injii ninkon u firist a tre, “ mi yo wu ni
    nde Rji u (sisren) hla ni tawu ka wuyi u Kristi Ivren Rji.”
  wmw-wmw: 'Fala Insa kabaki anyamare. Nkulu wa wakulungwa wa dini ire akimwambira
    javi: “Omi nukulapisa kwa zina ra Mwenyezimungu ári hai, tambire kamba kuwa Almasihi,
    Mwana wa Mwenyezimungu.”'
  gmv-GGM: Yesusaykka co7u gidees, qesista halaqay ta nena de7o Xoossa sunthan oychays
    neni Kirstosa, Xoossa na gidikko tass yota gidees.
  ssg-ssg: Tuahe Jises tai wix pahoi. Ape Kaiapas hone ulei i ukek, “O tuohawa ti
    puli Haeu na masin o Krais tel Nati Haeu.”
  zpo-NT: 'Per lee Jesús nik tub kwaan namkebt lo ngwleyy non doo. Zee lee ngwleyy
    non doo mbare mnabdizh lo Jesús, nu nzhé xaa: —Kwaan le Dios xaa naban, né: ¿che
    lu nak Xaa Mxaal Dios Nabeyy? ¿Che lu nak mer Xgann Dios?'
  poy-poy: Kumbiti Yesu kanyamala jii. Mtambika mkulu kamgambira kayi, “Nukulapira
    kwa Mlungu mkomu, gutugambiri handa gwenga ndo gwa Kristu Mlopoziya, Mwana gwa
    Mlungu.”
  qwh-NT: 'Tseno niyaptinpis, Jesusqa upällallam cacorqan. Tsenam tse mas mandacoq
    saserdoteqa queno nerqan: —Cawecaq Diospa jutinchomi neq: Rasonpa caqta willayämë.
    ¿Qamcu canqui Diospa Acrashqan tsurin? —nir.'
  gaw-gaw: Nug anam aum amge Jesus Nug nai nakoknab laa ii maṯiom. Aria baula mana
    meṯak dilag iḵi danab amu nug amegp̱a aum. “Da Kayak bauklel onigp̱a da na amenp̱a
    aṯem. Na nai genab tutuḵu a! Na genab Kristus, Kayak beḵate o iiṯa?” awa aum.
  nca-nca: Quko Yesuko mande ka kama yaró. Mondó ta yoní ŋande miraró, “Nondo Anutu
    yoto-yotoyó moré ŋuro owímo osese kereteno, ko keto mande hamó naŋge yeka iŋato.
    Kepe Kristo ŋu, Anutu koro Naŋunímbe ma kini?”
  zpz-NTPP: 'Tees Jesuuz ri ziꞌl zum. Rila waniim. Orzeꞌ na gaꞌ yu nu riib ic zeꞌ:
    ―Rishli gaal ni Ñgyoozh mbañ, mnii lo̱ de̱ benu nac ru Mesías, biñ nu nac iꞌñ
    Ñgyoozh ―nay.'
  mkj-mkj: A Jesus pwen nennenlahr. Doar Jamwrou Laplappo pwehng ih, “In oadoan Koahs
    mourro koawoa en kahukihoang kamai pwa Koawoa Messiah wa ma Nihn Koahs.”
  zac-NT: 'Jesús dchisë náhiꞌ. Iurní lëꞌë jëfë shtë bëshuzi repi: ―Por nombre shtë
    Dios nanabani, quëgniaꞌa lul, biadiꞌdzë lu naꞌa si talë nal Cristo, Shini Dios.'
  kyg-kyg: Halate agaefeꞌmo, maige maige huno neꞌmaiya Gotitegatiꞌmo alagi lama gemo
    nehuve, huka huvo. Kalaisi neꞌmo Goti mafaꞌneꞌamo maiꞌnisanana laha paiyo, huno
    afi geꞌnigenoꞌaeꞌmo,
  kmk-kmk: Yoong adina gumminga si Jesus. Utdi kanan uman dit kangattuwana padi kan
    siya un, “Maipagapu’t din ngadan Apudyus un adi matoy, ibagam kan dikami nu sika
    dit Kristu un Anak Apudyus.”
  cao-NT: Quëbiyamaniquë Jesu. Jatsi arati ibo ba chama chanitëquëniquë. —Bësohai
    ca Dios janë́ tsi mi chanino ra. Mi parayamano. ¿Dios Baquë, naa johai ca Xabahamati
    Ibo ni mia ra? Noqui yoahuë ra —i Jesu qui ja niquë.
  bbr-bbr: Utianik, Jisas ko aräu wa. Okon, Kaiapas nukas ätäiar auruwon, “Na Anut,
    ko orip orip awau raiäu, nukan enip atea, nan ämän sakau momoi, na ik aik, na
    Krais, Anut nukan Mokoi ra, wa?”
  inb-inb: 'Jesuska, ñi ima mana ainirka. Chi­ura chi iaia sasir­dutika, paita nirka:
    —Kamta dil­tudupa kaug­sag Taita Diuspa ñawi­pi­mi niiki, kasa willan­gapa: ¿kamchu
    kangi Cristo suti Taita Diuspa wam­bra?'
  hrv-hrv: 'Isus je šutio. Reče mu veliki svećenik: “Zaklinjem te Bogom živim: Kaži
    nam jesi li ti Krist, Sin Božji?”'
  box-NT: 'Ó o Yeesu cɛ̀kɛ̀ ò o dĩ̀n. Á ɓa yankarowà ɲúhṹso wã́a bía nɔn
    wo yi: «Ĩ wee fìo fo, le Dónbeenì na wi fɛ́ɛɛ yèni yi, ká fo lé o *Krista,
    le Dónbeenì Za, ũ bío mu na wɛn.»'
  ote-NT: 'Pe ra Jesu hinte bi da̱di. Nuꞌbʉ́ nura da̱nga nda̱ gá macja̱ bi ꞌñembabi:
    ―De rá thuhu Ajua̱ núꞌa̱ te, xi da xicje, ¿ha gue go gueꞌi grá Cristo rá Tꞌʉꞌi
    Ajua̱ bá pɛhnꞌaꞌi pa gui nda̱?'
  wnu-wnu: 'Ende qamar ego Yisas qob ger me qamarau. Ende igama ne Pris wurinou gigit
    eng bo der nob qamar: “Qenu qenen bebereg igo eng wo unumot nonob quraum. Ne mom
    apand Qenu wonou wau munon wuriubersiau tari igo gab eng see nonob quraum eng
    taui qem.”'
  zam-NT: 'Per Jesús yende chó di''s mcàb. Sya, ndxab mbi'' co'' nac jef loo rye nguley''
    loo Jesús: ―Por lèe Diox co'' naban, daa ngue te''th Diox lool: Nu'' ndlya''s
    ñeel loo nu: ¿Ché'', lìcque'', lùu nac Crist, xgan'' Diox o ché'' inacte lùu Crist,
    cà''?'
  zyp-NT: Canghrasala Zisu cawh de teitah a ung thlang. Tlangbui alaicaipaw taco,
    “Khazing hring ming tah ka ca hae. Khazing Sawcapaw Khri cawh na cang maw, ma
    ching tua,” tatah a tah.
  sey-NT: 'Ja̱je catoje̱ Jesús ti camaꞌë pajiꞌi. Ja̱ maca Maijaꞌquë huëꞌe ñacaicohuaꞌi
    ëjaëpi capi, i̱te: “Maijaꞌquë huajëquërepa mamipi mëꞌëre care pajë̱ꞌë, cayë. Quëajë̱ꞌë,
    mëꞌëpi Maijaꞌquë mamaquërepa Cristo pani.”'
  nvm-nvm: Fu ijeg kuardamga Jesu fu vuak kafo ba una roin kuardain. Fu vuak ba kuardiamga
    fu una kua, Naka God iji fu ijia fivako iji kurainvano a vierafega an ma Godon
    farif e iji fu kuamga fu ruainma ijiga ni ijeg kuarduomne kuain.
  mps-mps: Tiali goli Jisasgo po me wabeo. Tama te pris tuni bidigo agabolo te po
    wai, “Te nago dabolo mu po naga omainogo eno nagebolo te bidibo ula elalubo Godigo
    nogide te po hanalu obao, nage te Godigo sa muani bidi Krais, te Godigo Ogwa dawe,
    ma meniwe?”
  pab-NT: 'Nexa xakore hoka Jesus mema tyaona. Hatyaoseta sacerdotenai xekohasehare
    axehitiyene: — Kasani hekoaxatya nomani naoka. Hiyaiya, Enore haotita niraeta
    hikakoa. Xoana hiso Enore Kalorexe Aohenere, Enore Ityani? nexa.'
  llg-llg: Tehuu Yesus taa nataa hata-hata. Boe ma malangga ina-huuk ndia natane bali,
    nae, “Au sangga atane ia! Tehuu O musi mataa tebe-tebe sama leo O mataa neu Manetualain
    fo mana masoda nai nusa-sodak. Hambu hataholi nae, O ia, Karistus, fo Manetualain
    Anan fo Ana heluk ndia so neme makahulun mai ndia. Tetebes ndia do?”
  kyf-kyf: '-Zezu yia ŋwɛ -muda -tʋ. ''Ɩn -Lagɔbʋbɔnyaa -kanyɔ ''kadʋ nɛɛ ɔ -ylaɛ:
    «-Ɩn bi ''mɩ -yla, ''yliyɔga -Lagɔɔ ''ŋnɩ nya: ''lee, -Lagɔɔ -Bhasanyɔ, -Lagɔɔ
    ''Yu -ɩn -mɩa yɩ?»'
  tpi-tpi: Tasol Jisas i no mekim wanpela tok. Na hetpris i tokim em, “Mi askim yu
    long nem bilong God i gat laip, na yu mas tok tru antap nau. Yu dispela man God
    i makim bilong kisim bek ol manmeri bilong en? Yu Pikinini Bilong God, o nogat?”
  mih-NT: 'Zoco ñá nacahan maa ra Jesús. Tacuan ta i catyi ra cu zutu ya cahnu: Sihin
    zɨvɨ ra Ndyoo ndito quehin, ta catyi suhun vatyi cohon sa ndisa ta nacatyun sihin
    ndi tatu ra Cristo cuun, ra cu Zehe ra Ndyoo.'
  qvh-NT: 'Sayno tapuptinpis manami imatapis Jesús parlacorgansu. Saymi más mandag
    cüra nergan: “Lapanpä munayyog Tayta Dios ricaycämashgami gamta tapö: ¿Rasunpacu
    Tayta Dios cachamushgan Cristo caycanqui? Saynöpis ¿rasunpacu Diospa surin canqui?”'
  kms-kms: Pudi Jisas ni wand nand segi. Di prist mingg yumbui mingg yumbui ni simbe
    nindig nari, “Nge God nganyene nas kin ninde rar pe nu simbe guduw, di nu wand
    nganyene ei simbe ghand. Nu Kraist bri? Nu God ningg wo bri?”
  agn-agn: Piro inding pisan minibek-ibek si Jesus. Animan ganing si ong nandia tang
    kalawigan ang padi, “Magbega ra ong yamen ong talongan tang Dios ang boi! Yawa
    ra tang Cristo, ang Ana tang Dios?”
  nhi-NT: 'Pero Jesús amo onauatia. Ihcuacon in ueyiteopixcatlayacanqui oquiluih:
    —Ica nitoocaatzin Dios inmitztiquitia, ixtechilui: ¿Max yen teh in Cristo Temaquixtani,
    niConetzin Dios?'
  ttc-NT: 'Per te Jesus k''onti''l tidi'' otq''umaj. Ntons te twitzale'' pal oxik
    tq''uma'' tetz ikxjani: «Nxik nk''ulu'' mandad te yatz tzan tjatz aq''uma'' te
    b''an''ax tuky''i tb''i te Qtata Dios aj itz''oj; instzaj aq''uma'' qa a''ich
    yatz te Koloyon Aj Q''umankaj Oqtxi'', aj Tk''wa''al Qtata Dios.»'
  dan-1931: 'Men Jesus tav. Og Ypperstepræsten tog til Orde og sagde til ham: “Jeg
    besværger dig ved den levende Gud, at du siger os, om du er Kristus, Guds Søn.”'
  kwj-kwj: Wowani Jisas rini mwanji foti ri bwa nambwe. Ete wowani puris hima apukolaka
    ya rini sawe, “Gotri hi tiki mini a silindau, mwe naha kari kau ma na. Mini Kurais,
    Gotri Cheꞌe, mina?”
  vie-OVCB: 'Nhưng Chúa Giê-xu vẫn im lặng không đáp. Thầy thượng tế tiếp: “Tôi buộc
    ông thề trước Đức Chúa Trời Hằng Sống—hãy nói cho chúng tôi biết, ông có phải
    là Đấng Mết-si-a, Con Đức Chúa Trời không?”'
  kze-kze: Ísu iséna íma aaí súwana aiva'-mónó-káwáánákó séna Áánútu asirayánkwáráwáí
    aúranka'a mé áísaa onda-áímbá árair-aine su'mai simásimiyo. Áánútumo usásinankaiwai
    Káráísiti Áánútu ááninkowa'onompo simásimiyo súwana
  mpj-mpj: Jiijajpa yaka yikipayi, mirta wangkangu. Maaja majulu palunyalu yarrarnu
    japirnu, “Mama ngarnawarrapurlukangka kurungka, junga-lanyaju wajala! Kajin nyuntu
    Kurayijpa ngarinpa?, Mamaku kaja?”
  lbk-lbk: Ngem khinmigkhinek yangkhay si Jesus. Sa et kinwanin nan katongchowan ay
    pachi, “Ipasapatak sik-a isnan ngachan Apo Dios ay Matatakho ta itet-ewam ken
    chakami mo sik-a si Cristo ay Anak Apo Dios.”
  mto-NT: 'Ama̱ꞌa̱t tseꞌe je̱ Jesús tyaajñ. Vanꞌit tseꞌe je̱ teeꞌ ña̱ꞌmu̱xji: ―Je̱
    joojntyk Nteꞌyam ka̱jx, je̱ꞌe̱ ka̱jx tseꞌe juuꞌ tyú̱vam avana, vaajnja a̱a̱ts
    pa̱n mitseꞌe je̱ Cristo, juuꞌ veꞌe je̱ Nteꞌyam vyinko̱o̱n je̱tseꞌe yakkutojknit,
    je̱ꞌe̱ je̱ yꞌOnu̱k.'
  bzh-bzh: Rëḳ Yesu su nër ġaġek ti yah rë. Loḳ alam-deneḳo-seriveng hir ggev
    böp loḳ tepëḳ vu yi ggökin bë, “Seloḳ tepëḳ in honġ yönon raḳ Anutu mala-tumsën
    arë, om ġenanër vu he nabë honġ Kerisi*, Anutu nalu honġ ma ma?”
  guj-2017: પણ ઈસુ મૌન રહ્યા. ત્યારે પ્રમુખ યાજકે ઈસુને કહ્યું, “હું તને જીવતા ઈશ્વરના
    સમ આપું છું કે, ઈશ્વરનો દીકરો જે ખ્રિસ્ત છે તે તું જ છે કે નહિ, એ અમને કહે.”
  jvn-NT: 'Nanging Gusti Yésus meneng waé. Imam Gedé terus ngomong menèh: “Ing jenengé
    Gusti Allah sing urip, apa Kowé ngaku nèk Kowé Kristus, Anaké Gusti Allah?”'
  byr-byr: Kɨrɨꞌ Jizaazai yagaala majai maadɨnna yɨna. Maadɨnna yɨna kyaꞌ Gotɨyarɨna
    Yɨraꞌde Naangei gamɨnyɨ wɨdɨna “Gotɨya gaala kɨnɨnnakerɨneꞌna dɨragɨnna githaanganɨma!
    ‘Naanga nebulyaꞌ dɨnedana! Gotɨyai gɨthahɨlakaka gɨmaryasaabakeigɨ Kɨraazɨtɨyaigɨ
    Gotɨyare Gawaalɨvaangeigɨ daaka?’”
  ian-ian: Jisas kwundi ana wandɨ. God kat kwunatɨga njambwi nyan at nat njambɨ Jisas
    kat nɨma kwundimba wagalandɨ. Mɨn nɨn kat ambup mɨla. Woseka wana walɨmeya. nyinangwupmba
    lɨga God woseka wameya vak vɨgiyandɨ. Mɨn Juda kat kwunapmak ya nyan mɨn? Mɨn
    Godna nyan mɨn? waa ndɨ kat wagalandɨ.
  hun-hun: 'Jézus pedig hallgatott. A főpap ekkor ezt mondta neki: „Az élő Istenre
    kényszerítlek téged, hogy mondd meg nekünk, hogy te vagy-e a Krisztus, az Istennek
    Fia?“'
  mcf-NT: 'Esusën ëcbedenquio icpac caondash. Adshobien chuiquid dapan: —Abimbo chuita.
    “Nuquin Papan cuidchitoshe,” queshun abimbo cata. ¿Nuquin Papan chomiaidquio aton
    Madombobida mibi nepe? —caquien'
  kjs-kjs: 'Go-rupa lisa pare Yesu nipumi agale meda nalisa-pulu Gote-na lodo kerele
    alimi go-rupa lakalisa: Neme ade abuna pirape Gote-na bimi yaa madaa makuaa agale
    mealo-le neme agale meda naa lagiali. Nere enaali Raapu Pirape alina Si ya? Nere
    Gote-na Si ora ria ya?'
  mni-mni: "Adubu Jisuna paokhum amata pidana tuminna leirammi. Adudagi purohitlenna\
    \ amuk Ibungoda hairak-i, “Eina ahingba Tengban Mapugi minglen panduna nangonda\
    \ hairi, nahak Tengban Mapugi Machanupa Christta adura eikhoida haiyu?”\x94"
  yad-NT: 'Jesús ji̱ta ma̱cho̱jada mitya vajerya variy jasiy. Su̱teda ji̱ta caserdótevyeda
    ja̱mu nutyityu̱bay variy siva: “Ri̱tatye yiva Ju̱denu jtyamu, ya̱tu̱chu nu̱dyiva:
    ¿Jiñi̱ta Ju̱denu jaryeti̱, si̱tenu sadenu?”'
  mxb-NT: 'Tído tádi̱ óon va íin Jesús. Dá ni̱ na̱ndió ko̱o tuku ta̱ duti̱ kúú no̱ó
    ñóó ni̱ nda̱to̱ꞌón ñaá rá: ―Xíꞌín kuu̱ Ndios ta̱kí saꞌándái̱ choon noo̱o̱n ña̱
    kasto̱ꞌon ndaa̱ xíꞌín nduꞌu̱. ¿Á yoꞌó kúú Cristo, na̱ dáka̱ki ñaá? ¿Á yoꞌó kúú
    de̱ꞌe Ndios?'
  pon-2006A: A Sises ketin nennenlahte, sohte mwekid. Samworo Lapalapo ahpw pwurehng
    patohwanohng, “Ni mwaren Koht ieias, komwi en kahukihong kiht ma iei komwi Mesaiao,
    Sapwellimen Koht?”
  maq-NT: 'Hane Jesús ne, tu jyuu ni casecun me. Sehe cachja nahmi xi matitjun jan
    cojo Jesús cuitjin: ―‍Cuitexa ri ngatsë rë xi macjain ri tsëhë ngu ni Nina quicun
    xi hora xi cjuahataha ri ne cuinoje cjuaquixi. ¿Há ngaye xi Quihndi rë Nina? ¿Há
    ngaye xi Cristu?'
  hto-hto: 'Mei íadɨ afe llezica Jesús jaca uaina oñede. Ie jira lletáriraɨnɨ illaɨma
    íena daɨde: —Caade Juzíñamui mámecɨdo o úritadɨcueza, uri. Uáfuena daɨíllena rɨire
    o ocuídɨcue. O, Juzíñamui Jitó Crístona o illa caɨmo lloiri, —daɨde.'
  por-BRBSL: 'Mas Jesus permaneceu em silêncio. O sumo sacerdote respondeu-lhe: “Eu
    te conjuro pelo Deus vivo que nos diga se és o Cristo, o Filho de Deus”.'
  ces-NKB: 'Ale Ježíš mlčel. Nejvyšší kněz mu tedy řekl: “Zapřísahám tě při živém
    Bohu, abys nám řekl, zda jsi Kristus, ten Boží Syn!”'
  cui-cui: 'Daichitha saya Jesús moya uncua. Daxota bapoxonae sacerdotemonae pia pepa
    pentacaponaein tatsi Jesús baraichi, jeye: —Caitorobatsi Nacom peitabaratha tatsi,
    pon asʉ popona. Yatsicaewa paebiname pocotsiwa bara xainyei nepaebiwa. Incane
    pana netsipaebare. ¿Bara yatsicaya xam Mesías, pon Nacom Pexantom, pon Nacom necaitorobin?
    jei.'
  boj-2014: Onaqa Yesus a torei mequmej. A anjam bei yala marosai. Deqa atra tamo
    gate na olo nenemyej, “Qotei ŋambile gaigai unu qaji aqa ñam na e ni nenemmqai,
    ni Kristus e? Ni Qotei aqa Ŋiri e? Ni e merbe.”
  eng-OEBUS: But Jesus remained silent. The high priest said to him, “I order you,
    by the living God, to tell us whether you are the Christ, the Son of God.”
  eri-eri: Ono wainga, Yesus no beele ete lewei uwa. Ono wainga pris anyakaro no letuwai,
    “Ji Itou ago auma bagu unyi langa ne isoki hinini, elebe ne ngalenga tigini ouwela
    iwau. Ne fai beha Itou no nomo fai-aita bagu gidu hanigei nomo hangada hinai yo?
    Ne Itou Nomo Idau yo, uwa?”
  aly-aly: Jesus akater anek, tyerney-angenh. Atyetyart ilkwel ayernek arrpemarl,
    “Akenhel arem, nga arraty-antey atyeng ilelha! Ngenhang Christ Akngeyel anwernenhantherr
    ilek, ngenh thwenetyek anwernekantherr-warl, ahern nhewarl, Akngey-kenh alerikw?”
  wiu-wiu: agale wametekoa pa kakeneya. Nitikale ako tobou agome okome okome pa mea
    kama pokago Akolaliyo yakakamotono, nepa one mana Keraisu tadekalepa wete a-na
    wa okale okome
  swe-swe: 'Men Jesus var tyst [Jes 53:7]. Översteprästen sade: ”Jag uppmanar dig
    under ed inför den levande Gudens namn, säg oss om du är den Smorde (Messias),
    Guds Son.”'
  cth-cth: Vaihma kacue ni nang teh Cathut e Capa, Khrih hoi Khrih hoeh e hah kaimouh
    koe na dei nahanlah kahring Cathut noe lahoi kâ na poe atipouh.
  mti-mti: Megara Iesu me di iyagidne. Sira pirisi painauvitwa me dig wane, Ne ge
    dirugeni God wakeiviwa me yangave nu did nuna. Ge Keriso God Usiwa, go onan?
  pad-NT: 'Jesua viso bini''ahi ida athi, ni-bigathaniki. Oniaroa, sasidotxi vakadika''da''dia
    bini''aha: —Iathini-ra kamithara kaimoni ada Deus hokiki, ira ohonariavini hiki
    hida kodina''dohi-ra igathanivini. Ivani Cristo Deus ira nagathogatho''iki i,
    ija''ari hahavi vakadika''da''di ihija kaimoni? Deus kaisai mani i?'
  twi-twi: Nanso Yesu ammua no. Ɔsɔfopanyin no ka kyerɛɛ no se, “Meka Onyankopɔn teasefo
    no sɛ, sɛ wone Agyenkwa no, Onyankopɔn Ba no a, ka kyerɛ yɛn!”
  hlt-hlt: Tedae Jesuh loh hil a phah. Khosoihham loh, “Nang he Pathen capa Khrih
    la na om tangtang atah kaimih taengah thui lah tila aka hing Pathen ming neh nang
    kan ti nah,” a ti nah.
  tbz-SIM: 'Kɛ̀ Yesu ncĩ́ɛ̃́kɛ́ kɛ̀ ikuɔ́ nìùtì diɛwè dɔ̀: Kuyie mbomu, nɛ̀ kuù kó
    diyètìrì ndi n dɑ békúmɛ̀ kɛ tú ɑ́ n nɑ́kɛ́ timɔ́mmɔnti, fɔ̃́ɔ̃̀ tu Kirisi Kuyie
    mbirɑɑ̀?'
  san-GUJ: કિન્તુ યીશુ ર્મૌનીભૂય તસ્યૌ| તતો મહાયાજક ઉક્તવાન્, ત્વામ્ અમરેશ્વરનામ્ના
    શપયામિ, ત્વમીશ્વરસ્ય પુત્રોઽભિષિક્તો ભવસિ નવેતિ વદ|
  ake-NT: E'tane Sises enkurumʉ'pʉ e'pana rɨ. Use'man nɨto' tʉrawasomanin nan epuru
    uya ta'pʉ ipɨ', “Ayapiyo'ma uya serɨ Papa tʉuko'mansen uya eta tane i'napairon
    pe ɨusekama pa ina pɨ'; Kʉrai pe pe' ɨwesi, Papa Mumu pe?” ta'pʉ iya.
  qvn-NT: 'Niyaptinsi Jesusga upälalam cacura. Chauraga chay mandagga cay ninmi: “Cawayag
    Diospa naupanchrümi cayanchi. Razoncagta nipäcamay, ¿Diospa-mayinchu jinaman ‘Salvacugtam
    cachramushag’ Dios ninganchu cayanqui?”'
  tku-NT: 'Jesús ca''cs tāyalh. Xapuxcu'' pālej chihuīna''mpālh ē huanilh: ―Dios tī
    lakahuan, ū''tza'' kexmatān. Chuhua''j naquihuani''ya'' tū ixlīcāna''. Caquilāhuaniuj
    palh hui''x Cristo tī ī''Ska''ta'' Dios.'
  bjk-bjk: Ma lamun e Jisas ixo kis ödödö sik mon. A sisila raxin möxöbo pris ixo
    tengen te ine, “E usugurno nöngön me God nang i to, bara örö tengen te mem nang
    bara nöngön a Mesaia, a Barok kö God, bara kaim.”
  msy-2020: Ezɨ Iesus nɨmɨra ikia mɨgɨrɨgɨatam gamir puvatɨ. Ezɨ ofa gamir gumazibar
    dapanim a mɨgɨa ghaze, “Kɨ akar gavgavim nɨ ganɨdi, nɨ Godɨn zurara itimɨn ziamɨn
    akakagh, egh guizbangɨra e mɨkɨm. Nɨ ti, God Uam E Iniasa Mɨsevezir Gumazim, nɨ
    ti Godɨn Otarimra, o puvatɨ?”
  bpr-bpr: Bay là talù Dyisas balù ku landè salàan. Mdà ayé, lê smalek i ulu dad ganlal
    di kafaglut i dad Dyu, na manan di ku Dyisas, “Fagu di dagit i too mdatah Dwata,
    samdagè ge na tulenam gami ku ge i Mgalék Dwata, dunan i Ngàan.”
