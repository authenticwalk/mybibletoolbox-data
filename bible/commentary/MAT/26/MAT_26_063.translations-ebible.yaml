    Bayaura Mani meta aung ing?”
  mal-2015: 'യേശുവോ മിണ്ടാതിരുന്നു. മഹാപുരോഹിതൻ പിന്നെയും അവനോടു: നീ ദൈവപുത്രനായ ക്രിസ്തുതന്നേയോ?
    പറക എന്നു ഞാൻ ജീവനുള്ള ദൈവത്തെക്കൊണ്ടു നിന്നോടു ആണയിട്ടു ചോദിക്കുന്നു എന്നു പറഞ്ഞു.'
  tuo-NT: 'Jesú yʉꞌtitiyʉꞌrʉocãꞌcʉ niwĩ. Tojo weecã, Caifá cʉ̃rẽ nicʉ niwĩ: —Õꞌacʉ̃
    catinuꞌcũgʉ̃ wãme meꞌrã mʉꞌʉrẽ diacjʉ̃ yʉꞌticã ʉaꞌa. Wereya. ¿Mʉꞌʉta niti Õꞌacʉ̃
    macʉ̃ cʉ̃ beseꞌcʉ Cristo na nigʉ̃́? nicʉ niwĩ.'
  mbl-NT: 'Pa Yeyox yĩy ''ohnãg, yĩy ''ãmãnex xop xat''ax te hãm''ãktux ''ũxeheh,
    hu: —Topa te ''ã'' hõm yãy ''ãxet''ax ''ũyĩy ''ãyĩkopit, hu ''ãxat. ''Ãyĩy. ''Ok
    Topa xe''ẽgnãg te ''ãyãykutnãhã''? ''Ok yã ''ãmũn Topak-tok xe''e''? Kaxĩy.'
  zpc-NT: 'Pero chizi begaꞌn Jesús. Naꞌ una xanꞌ pxuzi rnabëꞌra rëbinëꞌ Jesús: ―Rguntiaꞌ
    Diuzi zu guibá, guenëꞌ chi rnaoꞌ tali. Unë nëtoꞌ chi tali nacoꞌ Cristo, z̃iꞌi
