verse: MAT.026.063
translations:
  kpx-kpx: Ige Iesuu hoto ke ibina louholinu. Ige dubu nalimale kosive baluga keu
    tota belaha moleai avoe, “Di ukolikoli Dilava ke ivimo di a mai a vaveve kaovama.
    Iale ke ivimo hoto seleve loui no namigevenela. Au ana seleveta Dilava mo Keliso.”
  okv-H: Iesu ke mine ae enu Priest okose na einge ena, “Umo God vasiri te ta javo
    ta ke ejo. Umo God ta Meni be dago ta orekari embo Keriso re?” ainge enu,
  tbo-tbo: Ma Yesu i genuwana. Ega yaka tu witalaguyaba hai taniwaga Yesu i paliweleya
    i pa, ‘A taniwagem Yaubada Memewahagana u matana, una baha dumalu, tam Besinana
    lawana, Yaubada Natuna?’
  mal-C: 'യേശുവോ നിശ്ശബ്ദനായിരുന്നു. മഹാപുരോഹിതൻ അദ്ദേഹത്തോട്, “ജീവനുള്ള ദൈവത്തിന്റെ
    നാമത്തിൽ ഞാൻ നിന്നോട് ആജ്ഞാപിക്കുന്നു: നീ ദൈവപുത്രനായ ക്രിസ്തുവെങ്കിൽ ഞങ്ങളോടു
    പറയുക” എന്ന് ആവശ്യപ്പെട്ടു.'
  grc-SR: Ὁ δὲ Ἰησοῦς ἐσιώπα. Καὶ ⸋ἀποκριθεὶς⸌ ὁ ἀρχιερεὺς εἶπεν αὐτῷ, Ἐξορκίζω σε
    κατὰ τοῦ θεοῦ τοῦ ζῶντος, ἵνα ἡμῖν εἴπῃς εἰ σὺ εἶ ὁ χριστός, ὁ υἱὸς τοῦ θεοῦ.
  bgc-bgc: पर यीशु बोल-बाल्ला रहया। फेर महायाजक नै उसतै कह्या, “मै तन्नै जिन्दे परमेसवर
    की कसम दियुँ सूं के जै तू परमेसवर का बेट्टा मसीह सै, तो म्हारै ताहीं कह दे।”
  khz-khz: 'Na Iesu ati ekilakilato. Rupu Veaga velena kamuna na maerenagi-waiato,
    netiwato, “Maguli Palaguna aranai au na goi avaikilamuna, ono varamai: Goi Keriso,
    Palagu Natuna?”'
  deu-TKW: 'Jesus aber schwieg. Und der Hohepriester nahm das Wort und sagte zu ihm:
    ich beschwöre dich bei dem lebendigen Gott, daß du uns sagest, ob du der Christus
    bist, der Sohn Gottes.'
  zsr-NT: 'Jesús cutu bi gnëꞌ. Niꞌr bxuz blau gudxëꞌ Lëꞌ: ―Niꞌa queëꞌ Xanruꞌ Dios
    ban rna béꞌidaꞌ Liꞌ quíxjöꞌu le nacz. Gdixjöiꞌ netuꞌ chquiꞌ nacuꞌ Liꞌ Cristo,
    Zxiꞌnëꞌ Dios.'
  lin-lin: 'Kasi Yesu abatelaki kimia. Boye mokonzi ya Banganga-Nzambe alobaki na
    Ye : — Na Kombo ya Nzambe na bomoi, napesi yo mitindo : « Yebisa biso soki ozali
    Klisto, Mwana na Nzambe. »'
  hns-NT: 'Bakie oe koetjh na bolies. Tab sab se barka agwa bolies: „Toe hamlogke
    djienda Parmeswar ke aage bata de kie toe Kriest, jaane Parmeswar ke Beta baate
    kie na.”'
  noa-E: Pari magʉmjã Jesús bʉ̈ʉrjã jʉ̈ʉ aba, warag khĩuu sĩsijim aajem. Mag ich iek
    ʉ̈khaba abaawai deeu irig chi phadnaan pöröu, —Maach Ẽwandam ich mag iiu sĩerrʉm
    iek gaai thʉwi muata pʉrʉg “Jaaubá” a chirʉm. ¿Pʉʉta chadcha Ẽwandam Iewaa ichdëucha
    jʉr auwia pʉ̈iju jaaujerrá? Marag jaaubá ajim anʉm.
  eng-EMTV: 'But Jesus kept silent. And the high priest answered and said to Him,
    “I adjure You by the living God: Tell us if You are the Christ, the Son of God!”'
  mib-NT: 'Te Jesús tu ní cáhán cuɨtɨ yā. Te ni cahān maá sútū cujéhnu ga: Ndácu ri
    jniñu nuū rō jeē cahān ndaā rō cuni nahín maá Yaā Dios, Yaā técu. Cachi cají te
    núu máá ró cúu Cristo, Sēhe Yaā Dios, achí de jíín yá.'
  lif-NT2: कर ये़सुःन् मे़म्‍बाःत्ते ये़बे़॥ हे़क्‍केःल्‍ले़ मानिङ्‌वाॽफुसाम्‍बाल्‍ले़
    मे़त्तु, “आजुनि निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमिङ्‌ङो खे़ने़ॽ इङ्‌जाःङ् पिने़, से़क्‍खाए
    आमे़त्ते़ॽ, खे़ने़ॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेःन्‍दुबा निङ्‌वाॽफुसाःने़बि?”
  xnj-xnj: Nambu Yesu agunili nuu. Mteta Mkulu, akamjovela, “Nikulapakisa kwa Chapanga
    mweavimumi, utijovelayi ngati veve ndi Kilisitu, Mwana wa Chapanga!”
  mmx-mmx: Ketla ne Iesu kopmen goxo tong toxolinga. La lamaasa gomgo ga lok tin,
    “At laasen at ne Moroa, Luntoo Avolo, una tong i rinama. Kereva, nenu Lanarong,
    Nitna ne Moroa?”
  cbr-NT: 'Quixuan cacëxbi ca Jesús quiáma ''icën. Quiamoquin ca judíos sacerdotenën
    cushicaman ''apun amiribishi catëcëancëxa: —Nucën Papa Dios axa bamatimoi tsócë,
    an cuamainun ca nu ñuixun, ¿mix caramina asérabi aín Bëchicë, Cristo, axa utinu
    nun caíncë, a ''ain?'
  tee-NT: 'Para ju Jesús jantu tu''u'' lhik''alhtailh. Pus ju acsnich ju xak''ai pali
    juni: ―Alhip''ast''act''i ju Dios ju t''ajun chai aquilajuniu ni vasalh Cristo''at
    ju ixnoncan camalakachatachilh ju Dios. Ja vasalh ists''alh''at.'
  eng-LSV: And Jesus was silent. And the chief priest answering said to Him, “I adjure
    You, by the living God, that You may say to us if You are the Christ—the Son of
    God.”
  cak-NT: 'Pero ri Jesús man jun tzij xu''ij. Y ja'' cuando ri sacerdote ri más c''o
    ruk''ij xu''ij che: Can chech ri c''aslic Dios ta''ij chake xa ja ret ri Cristo
    ri Ralc''ual ri Dios.'
  pah-NT: 'Nonhi''ig̃i Jesus''ga onhi''ĩpotare''yma g̃waramo. Caifás''ga ei a''ero:
    —Enhimombe''u katu ti ji ve kiro Tupana''ga nenhi''ig̃a renduvame avuiramave''ga.
    Ma gara ndehe? Nde ko Cristo Tupana''ga remimbuhurukara? Nde ko Tupana''ga ra''yra
    naerũ? ei Caifás''ga Jesus''ga pe.'
  sja-NT: 'Mamĩda Jesupa maarepida p''anau-e paji; k''ĩup''ee beeji. Mãpai p''aareerã
    poro waibɨapa mãgaji: —¡Tachi Ak''õre ichita chok''ai bɨ k''ĩrapite wãarata jaráji!
    ¿Pɨk''ã Tachi Ak''õrepa pëida eperãarã rey pamerã? ¿Pɨk''ã aji, Tachi Ak''õre
    Waibɨa Warra?'
  xed-xed: 'Pslaf a Yesu ta wani wa. Ka mali ta ghəŋa gwal dra skwi ŋa Lazglafta nda
    tsi mantsa: «Nda həga Lazglafta nda hafu mida, ta ɗawa yu da kagha, zlghiɗifzlgha
    ta wani. Kagha Kristi ta nzakway ka Zwaŋa Lazglafta ra?» kaʼa.'
  mks-NT: 'Joo ni in tu̱hun co̱ó na̱nducú ñehe Jesús nu̱ dá. A̱nda̱ já na̱cachi da̱
    cúú sa̱cua̱ha̱ chága̱ nu̱ ndíhi ju̱tu̱ cán já xi̱hi̱n á: —Tavún qui̱vi̱ Ndióxi̱,
    ña̱ tácú íin indiví ta cachún xi̱hín nde̱ á jivi ndusa yóhó cúún Cristo, da̱ cúú
    in túhún ji̱ni̱ já ja̱hyi Ndióxi̱, da̱ na̱chindahá mé á cacomí cuéntá sa̱há ña̱yivi
    —na̱cachi da xi̱hín Jesús.'
  gfk-S: Iesene Jisas ga tur kunkun ter iat mon. Io, no tamat ta ira pris ga tange
    tana, “Aiou hasasalim ugo ter tano lilona God be nu hinawase mem be augo no Mesaia,
    no Natine God, be pata!”
  bmu-bmu: 'Qesim waŋgiiga Jisösnöŋ yuai bölöŋi kun qahö ahökmö, töndup keuŋi bök
    kinök. Keuŋi bök kiniga jike nup galöm bohonŋan kewö jii mörök, “Nöŋön Anutu malmal
    Toŋaŋgö qetŋe kewö qesiba kuŋgum gihizal: Gi Anutugö Nahönŋi Kraist akzan me qahö,
    mi törörök jiba jöjöpaŋ keunöŋ jim köhöinöŋga mötpin.”'
  dgz-dgz: Go Iesu no uon wanden. Pirisi bawarewa mugawa me inap anega wan, “God yaibobot
    wandini apanewa amun mega gapan diagivin. Wadian, ge God mega wa watu enageni
    Mesaya go uon? Ge God Otua go uon?”
  eng-GNV: But Iesus helde his peace. Then the chiefe Priest answered, and saide to
    him, I charge thee sweare vnto vs by the liuing God, to tell vs, If thou be that
    Christ the Sonne of God, or no.
  zaa-NT: 'Pero Jesús nna labí becàbie. Làniana huexána'' qui'' ca sacerdótea nna
    gunnią attu nna rą ne: En nombre de Dios, pues lèe nna bànie tulidàba, rinábania''
    lu'' qui''ni quíxá''a lu'' canchu hualí ná lu'' Cristo Ỹi''ni Tata Dios.'
  eng-WEBSTER: But Jesus held his peace. And the high priest answered and said to
    him, I adjure thee by the living God, that thou tell us whether thou art the Christ
    the Son of God.
  guh-guh: 'Jesús itsiata moya. Nexata bajaraponë icatsia jumaitsi Jesúsjavabelia:
    —Caitorobatsi caecuenia tanenavajunupaebinexamë nexaniajaijumeta. Itsajume, Diosojavabelia
    naneconitsianame. Panenavajunupaebare xaniavetsia itsa xamë Cristomë, athëbëvetsica
    Dioso pecaitorobinëtsica jivi necapanepaenexa. ¿Xamë tsaja Dioso pexënatomë? jai.'
  bon-bon: Yepä Yeesu bojäcu enajige. Puma cita ca iiwäreja mope biname te cääri teebine
    jejige egä, “Ireclota Acejiyame me ngii cabu maane nijini, maane liba Keriso säte,
    Acejiyame me Bägrä.”
  nhw-BL: 'Huan Jesús amo molini. Huan nopa hueyi totajtzi quiilhui: ―Nimitznahuatía
    xijtestigojquetza Toteco Dios catli itztoc. Huan techilhui sintla tiIcone Toteco
    huan sintla tiCristo catli Toteco quiijto techtitlanilisquía.'
  swh-ONEN: Lakini Yesu akakaa kimya. Ndipo kuhani mkuu akamwambia, “Nakuapisha mbele
    za Mungu aliye hai. Tuambie kama wewe ndiwe Kristo, Mwana wa Mungu.”
  wbi-wbi: Umwene akajika. Pe untekesi um'baha jula akam'bula kange akati,”Nikukuvuula
    mu litavua lya Nguluve juno mwumi utuvuule nave veeve Kilisite, uMwana ghwa Nguluve.”
  bba-bba: Adɑmɑ Yesu u mɑɑri. Mɑ yɑ̃ku kowo tɔnwero nùn sɔ̃ɔwɑ u nɛɛ, ɑ bɔ̃ruo kɑ
    Gusunɔ Yinni wɑson yĩsiru, ɑ sun sɔ̃ɔwɔ ǹ n wunɛn nɑ Gusunɔ u ɡɔsɑ, ɑ sɑ̃ɑ win
    Bii.
  eng-KJVCPB: But Jesus held his peace. And the high priest answered and said unto
    him, I adjure thee by the living God, that thou tell us whether thou be the Christ,
    the Son of God.
  kgk-NT: 'Ha Hesu katu opyta okirirĩ rei íxugwi. Mba''eve nde''íry íxupe. Upéi pa''i
    ruvixagwasu he''i: —Nhandejáry Tupã oikove va''e réry-py, oromonhe''ẽ-ta nde apu
    e''ỹ reheve, he''i íxupe. —Nde pa Cristo nhane remiha''arõ va''e? he''i oporandu-vy
    íxupe. —Nde pa Nhandejáry ra''y tee va''e? Emombe''u katu ore-vy nde apu e''ỹ
    reheve, he''i íxupe omonhe''ẽse-vy.'
  waj-waj: 'tuduu rikioo Yisuuva kua seemuaa varuduu kava kieeta tuanaivoono inna
    tunoo: Anutuuqo ngiau aapu variivaa nnutuuvaa tasipama kua kutaavai ti kiaa ti
    mmianee. E Anutuuqo mmataama kioo vaidi Misiaivovee tiee Anutuuqaa Mmaapu tuanaivovee
    tiee ti kiaa ti mmianee,'
  cpy-cpy: 'Roojatzi imaeritaki Jesús, tee raki. Ari ishintsi-thata-nakiri, ikantziri:
    “Pipaereeri Kañaaniri Tajorentsi, niyotan-tyaari omaperotatya okaate pikantenari.
    ¿Eerokama Jeepatzii-toetani Itomi Tajorentsi?”'
  ekk-PKP: 'Kuid Jeesus vaikis edasi. Ülempreester ütles Jeesusele: „Ma panen su elava
    Jumala nimel vande alla. Ütle meile, kas sa oled Messias, Jumala Poeg!“'
  mpx-mpx: Yaa Yeisu i mikekei. Inoke topowon bwabwatal wali tohouwa i baek elana
    i ba, “Yabowaine yawalina gaganina alana elana nu baaba tunahot, ge wama wasa
    nu pem ebo owa Mesaiya Yehoba Natuna, o nigeya.”
  wbp-wbp: 'Nyanungu Jijaji ngulajulpa wurdungu-juku karrija. Yarda payurnu yangkangku-yijala
    Kayupurlu, “Kaatu-ka JUKURRARNU nyina. Ngulangkuju kangalpa nyanyi wangkanja-kurra.
    Jungangku-nganpa yimi-ngarrika: Nyuntujunpa mayi Mijaya yangka Kaatu-kurlangu
    Ngalapi-nyanu?”'
  luo-luo: To Yesu nolingʼ alingʼa thi. Jadolo maduongʼ nowachone niya, “Achiki mondo
    ikwongʼri gi nying Nyasaye Mangima ni inyiswa ka in e Kristo ma Wuod Nyasaye.”
  nhe-NT: 'Huan Jesús ax molini. Huan nopa hueyi totajtzi quiilhui: ―Nimitznahuatía
    xijtestigojquetza Toteco Dios tlen itztoc. Huan xitechilhui intla tiIcone Toteco
    huan intla tiCristo tlen Toteco quiijto techtitlanilisquía.'
  aii-aii: 'ܐܝܼܢܵܐ ܝܼܫܘܿܥ ܫܬܝܼܩܵܐ ܝܗܘܵܐ. ܘܗܘܼܡܙܸܡ ܠܹܗ ܓܘܼܪܵܐ ܕܟܵܗ̈ܢܹܐ ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ:
    ”ܡܲܡܘܼܝܘܼܟ݂ ܝܼܘܸܢ ܒܐܲܠܵܗܵܐ ܚܵܝܵܐ ܕܐܵܡܪܹܬ ܠܲܢ، ܕܐܸܢ ܐܲܢ݇ܬ ܝܼܘܸܬ ܡܫܝܼܚܵܐ، ܒܪܘܿܢܵܐ
    ܕܐܲܠܵܗܵܐ.“'
  esk-NT: Aglaan Jesus nipaisaaqtuq. Qaukłiata agaayuliqsit uqautiniġaa Jesus, “Itqaġuŋ
    una, Pakma nayuutirugut sivuġaani iñuuruam Agaayyutim. Taatnamik uqautitigut,
    Christ-ŋuvich, Iġñiŋa Agaayyutim?”
  msb-msb: Pero si Jesus nagpuyo lang. Kaya sinabihan siya san pinakapuno na padi,
    “Ginasugo ta ikaw sa ngaran san Dios na buhay na sabihon mo sa amon kun ikaw man
    gayod an Cristo na Anak san Dios.”
  cpa-NT: 'Tei³ báh³ ca¹nung² Jesús. Jøng² ca¹juúh² ŋi¹jmó² calah: ―Ja³ta¹ni¹ Diú¹³
    mi³dsøgh¹³hning jǿg³ quiánh²hning chi²júh² dsøg¹² lanh¹²hning Cristo, jong¹² Diú¹³
    ―ca¹juúh²dsa.'
  dso-dso: ମାତର୍‌ ଜିସୁ ଚିମ୍‌ରାଅଇ ରଇଲା । ବଡ୍‌ ପୁଜାରି କଇଲା, “ମୁଇ ତମ୍‌କେ ଜିବନ୍‌ ରଇବା
    ପର୍‌ମେସରର୍‌ ନାଉଁ ଦାରି ପର୍‌ମାନ୍‌ କରାଇ ପାଚାର୍‌ଲିନି, ସତ୍‌ କଅ, ତୁଇ କାଇ ପର୍‌ମେସରର୍‌
    ପିଲା ମସିଅ କି ?”
  meu-meu: 'A Iesu na asi reḡereḡena. Bena hahelaḡa tauna badana ese ma e hereva henia,
    eto, Mauri Diravana ladana ai na haḡanimumu: a hamaoromai, oi na Keriso, Dirava
    Natuna, eiava?'
  yva-NT: 'Weramu Yesus manin bayave. Umba syeno titi po raura Ai pare, “Syo nanajo
    Amisyo noa pitawabe Apa tame rai indamu Nyo raura kakavimbe reansai: Winyamo Mesias,
    Arikainyo Amisye, pi Win dako?”'
  dgc-dgc: Pero éwan négkagi ti Jesus. Kanya kinagi no mataas a padi, a “Ta ngahen
    na tunay a Diyos, i utus kua diko éy isumpa mo dikame éng siko a talaga i anaka
    na Diyos. Ikagi mo dén éng siko i Cristo a tiniyak na Diyos a tagapagligtas ta
    tolay ta mundua.”
  zpm-NT: 'Goṉ pxoz nroob co rquiabdaque Jesús, rëbchaa me: ―Zig zob Dios mban ne
    no gbaa, laa naa rnab lo luu bneeli lo no dieṉ cho nac luu. Bnë teḻ nli Xpëëd
    Dios nac luu, Meṉ ne zëëble diidz ga cxeeḻ me.'
  hix-NT: Tatàknye rma nehxakon hatà, Txesusu. Àro ke, onà wyaro nkekon xarha tà,
    noro ymo, àwya. Oskarymak xaxa mak hampànà, amna wya, kekon hatà. Yaworo xaxa
    oskarymak hampànà, Khoryenkomo wya oyomtatkanàr hona, tehxemà ro wya oyomtatkanàr
    hona. Kryestu omoro, owya. Khoryenkom muru omoro, owya. Yaworo xaxa oskarymak
    hampànà, amna wya, kekon hatà.
  sim-sim: Karem or silirik Jisas mashi las nga mbari ambu ri. Urik indik ormu silira,
    �Avui Wasilaka ermba ermbak linda or heyewak mirin amu silinduwa, unak mir omek
    saweka, mir hulaima nokopman jivinakmbaha or kamahanda ma om? Mir jikisi orhi
    om?�
  npi-ULB: तर येशू चुप रहनुभयो । प्रधान पुजारीले उहाँलाई भने, “जीवित परमेश्‍वरको नाउँमा
    म तिमीलाई आज्ञा गर्दछु, हामीलाई बताऊ कि के तिमी ख्रीष्‍ट अर्थात् परमेश्‍वरका पुत्र
    हौ ?”
  cgc-cgc: Piro, ula gid gasasaba Jesus i. Painsaan eman kanen i ta pinakadatas na
    pari, “Ta ngaran ta Dyos Na Bui, sugiran kay no daw kaon gid Pinili Ta Dyos Na
    Mag-ari na Bata Ta Dyos.”
  tim-tim: Hain dâm magaŋdo Yesuŋe den hâuŋe bo magaŋmâ denŋe nâŋâk kilep. Akto humoyeŋe
    arekŋe totokomâk hin magaŋep, “Bâin, Anutu manman kârikŋe amboŋe yâkgât meteŋân
    kinden aregât makgiŋdere maknengi. Gâ Anutuŋe nanŋe huŋgun aŋdo gewiap dâmaen
    are me siâ?” dâep.
  yor-yor: Ṣùgbọ́n Jesu dákẹ́ rọ́rọ́. Nígbà náà ni olórí àlùfáà wí fún un pé, “Mo
    fi ọ́ bú ní orúkọ Ọlọ́run alààyè, kí ó sọ fún wa, bí ìwọ bá í ṣe Kristi Ọmọ Ọlọ́run.”
  wos-wos: Wungi wandéka Jisas hundi nawulak buléhambandé. Buléhafi yandéka dé prisna
    néma du déré wa, “Wuni wungi rekwa Godna ximbu wata wuni we, méni wuniré mwi hundi
    waméte. Méni God wasékendén du Krais méni, o yingi maki dé? Méni Godna nyan méni,
    o yingafwe?”
  emp-NTPO: 'Baribʌrʌ Jesura chupea b̶esia. Mãwã b̶ʌd̶e sacerdote dji dromaara b̶ʌba
    idjía jarasia: –Ãcõrẽ zocai b̶ʌ quĩrãpita daia wãrãda jaradua. ¿Bʌra Ãcõrẽba ẽdrʌ
    edabari diai jarad̶aca? ¿Bʌra Ãcõrẽ Warraca?–'
  eng-F35: But Jesus kept silent. So reacting the high priest said to Him, “I put
    you under oath by the Living God so that you tell us if you are the Messiah, the
    Son of God!”
  ind-ind: 'Tetapi Yesus tetap diam. Lalu Kayafas berkata lagi kepada-Nya, “Dalam
    nama Allah yang hidup, aku menyuruh kamu untuk menjawab dengan sejujurnya: Apakah
    kamu adalah Kristus, yaitu Anak Allah?”'
  pes-OPCB: 'ولی عیسی خاموش ماند. کاهن اعظم به او گفت: «به نام خدای زنده از تو می‌خواهم
    جواب بدهی. آیا تو مسیح، پسر خدا هستی یا نه؟»'
  mpt-mpt: otane Yesuse kimik gesea Gode amo kimanin nakai komok sume imin baabanea
    Ne Gode amit afen bie niniino taisai kesoa kobo moton baatnenale! Kobo Gode miin
