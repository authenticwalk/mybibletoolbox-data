  cbu-NT: 'Itaru, Isussha mazinazinaw ashirangiya. Ashiri Káyapassha: Apanll shiyaa
    kukish mazinakiya; ashiri ngutaritish ngichimaama chinarinllpa. Itsinsarush kamaningandama;
    ¿Shiy Apanlleezish Wipish, Apanll Ipusamarini yuw kuschiya, tárangana anish? tárangiya.'
  usa-usa: 'Îtuma aamá ítiraiye. ánibo mú mikákáá anó-monoq-nakoma Îtumma móragaraq
