    ninau pono aku nei au ia oe ma ke Akua ola, e hai mai oe ia makou, o oe anei ka
    Mesia, ke Keiki a ke Akua?
  ffm-ffm: 'Fuu omo deƴƴinii. Jottinoowo Sadaka Mawɗo oo wii mo: —Miɗo lamndore saabe
    Laamɗo guurɗo oo, haalan min so tawii aan woni AlmasiihuƁii Laamɗo oo.'
  arb-NAV: 'وَلَكِنَّ يَسُوعَ ظَلَّ صَامِتاً. فَعَادَ رَئِيسُ الْكَهَنَةِ يَسْأَلُهُ:
    قَالَ: «أَسْتَحْلِفُكَ بِاللهِ الْحَيِّ أَنْ تَقُولَ لَنَا: هَلْ أَنْتَ الْمَسِيحُ
    ابْنُ اللهِ؟»'
  cop-CNT: Ⲓⲏ̅ⲥ̅ ⲇⲉ ⲛⲁϥⲭⲱ ⳿ⲛⲣⲱϥ ⲡⲉ ⲟⲩⲟϩ ⲡⲉϫⲉ ⲡⲓⲁⲣⲭⲏ⳿ⲉⲣⲉⲩⲥ ⲛⲁϥ ϫⲉ ϯⲧⲁⲣⲕⲟ ⳿ⲙⲙⲟⲕ ⳿ⲙⲪϯ
