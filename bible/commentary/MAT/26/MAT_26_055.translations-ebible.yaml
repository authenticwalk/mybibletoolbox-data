verse: MAT.026.055
translations:
  kpx-kpx: Au kateai au esemu namihaito ata moaga kebia namigevei avoe, “La huhuige
    dau vavoloe ata seleve. Ilike vage la di maliho sigata visuta malei loholu. Di
    vani bahata la dubu baluga keve timale ata haivema. Isito osialemoike la keve
    di maholilu.
  okv-H: eto isoro puvua embopo tapa amita degi ke einge ena, “Na pegene embo isoro
    embo kogue ki te emi te humbuto na andito humbasi puvevete? Eto na iji vahai vahai
    temple ta arumbeto embomeni ahe poekihe ere ovona iji amikote do eto na andito
    umbae?
  tbo-tbo: Naka hougana Yesu bolu uyahihi i baha nae i pa, ‘Iyowai po nimagawiya gapolami
    o nei biugei mei tau tu danene?
  mal-C: അപ്പോൾത്തന്നെ യേശു ജനക്കൂട്ടത്തോട്, “ഞാൻ ഒരു വിപ്ളവം നയിക്കുന്നതിനാലാണോ നിങ്ങൾ
    എന്നെ പിടിച്ചുകെട്ടാൻ വാളുകളും വടികളുമേന്തി വരുന്നത്? ഞാൻ ദിവസവും ഉപദേശിച്ചുകൊണ്ട്
    ദൈവാലയാങ്കണത്തിൽ ഇരുന്നപ്പോൾ എന്നെ നിങ്ങൾ എന്തുകൊണ്ട് അറസ്റ്റ് ചെയ്തില്ല?
  grc-SR: Ἐν ἐκείνῃ τῇ ὥρᾳ εἶπεν ὁ Ἰησοῦς τοῖς ὄχλοις, Ὡς ἐπὶ λῃστὴν ἐξήλθετε μετὰ
    μαχαιρῶν καὶ ξύλων συλλαβεῖν με; Καθ᾽ ἡμέραν ⸋πρὸς ὑμᾶς⸌ ⸉ἐκαθεζόμην διδάσκων
    ἐν τῷ ἱερῷ,⸊ καὶ οὐκ ἐκρατήσατέ με.
  bgc-bgc: उस बखत यीशु नै भीड़ तै कह्या, “के थम तलवार अर लाठ्ठी लेकै मन्नै डाकू की
    ढाळ पकड़ण कै खात्तर लिकड़े सो? मै हरेक दिन मन्दर म्ह बैठकै उपदेश दिया करुँ था,
    अर थमनै मेरै ताहीं कोनी पकड्या।
  khz-khz: Iesu na vonai talima gutuma evaikilarato, netiwato, “Au karoverave goleana
    ta avaiana, gaurai gomi pogo vogomai au gapigapiku magemi vetali kativara e vevagi
    gapara ria? Toma mapararai au gomi lagami ai, Rupu Veaga aonai avevega-ripawai,
    na ati gogapi-talikuto.
  deu-TKW: 'In jener Stunde sagte Jesus zu den Massen: Wie gegen einen Räuber seid
    ihr ausgezogen mit Schwertern und Stöcken, mich zu greifen; täglich bin ich im
    Tempel gesessen lehrend und ihr habt mich nicht gegriffen.'
  zsr-NT: 'Niꞌr Jesús gudxëꞌ yuguꞌ bönniꞌ niꞌ: ―¿Brújtsaliꞌ nuaꞌliꞌ guia tuchiꞌ len
    yagdauꞌ quië sönliꞌ nedaꞌ ca runliꞌ rzönliꞌ‑nëꞌ gban? Yuguꞌ dza gröꞌa lauliꞌ ga
    nac nchil gdauꞌ busë́dgacdaꞌ bunách, san cutu gzxönliꞌ nedaꞌ.'
  lin-lin: 'Kaka na ngonga yango, Yesu alobaki na ebele ya bato : — Boni, nakomi motomboki
    mpo ete boya kokanga Ngai na mipanga mpe na banzete ? Nazalaki kovanda mikolo
    nyonso kati na lopango ya Tempelo mpo na kopesa malakisi na Ngai, mpe bokangaki
    Ngai te.'
  hns-NT: 'Aur oe djhoend se bolies kie: „Toelog talwaar aur laathie leike aile hai
    hamme djaise daakoe pakare. Rodj-nieth ham Parmeswar ke mahal ke angana me siekhaawat
    rahielie, tabbo toelog hamme na pakarle.'
  noa-E: Mag iekhapʉ̈iwia jũrr ich pʉr awaan bëetarr khʉʉnagta, —¿Pãrau oowain mʉʉn
    sĩi õor nem jĩgkhanaa õor thõomiejöta chirab ajim jãg pãrau sĩi mʉ aig jua ee
    jierrnempan appai bëeg athee? Ag na ed ëepierr pãrag mua Aai i jëeujem deg Ẽwandam
    i jaaujeewai bʉ̈ʉrjã pãrau mʉ pʉr aubajierram.
  eng-EMTV: In that hour Jesus said to the crowds, “Have you come out as against a
    robber, with swords and clubs to arrest Me? I sat daily with you, teaching in
    the temple, and you did not seize Me.
  mib-NT: 'Yūcuán na te ni cahān yā jiín ñáyuu cuehē ún: ¿Te va tēe cuíhná cúu ri
    jeē véjicoo ró jíín espada jiín yujnu jeē jnɨɨ ró rúhū jeē súcuan. Tāca quɨ́vɨ̄
    ni cucōo ri jiín ró jijnáhan ró ini templo cáhnu, ni steén rī jnūhun, te tu ní
    cájnɨɨ ró rúhū.'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ कुदे़म्‍से़ के़दाःबा मनाहाॽ मे़त्तुसि, “इङ्‌गाॽ
    हाङ्‌बिफ्‍युङ् के़जोःक्‍पाआबि? थेआङ् इङ्‌गाॽ आदे़म्‍से़ ताभेनु तक्‍काःत्‍नु के़द्‌ये़ॽइबे?
    इङ्‌गाॽग थिक्‌याःन्‍धक्‍सा माङ्‌हिम् लक्‍खुम्‍मो निसाम् हुॽइसे़ वयाङ्‌बा हे़क्‍केसाङ्
    याप्‍मि के़न्‍दे़म्‍सिन्॥
  xnj-xnj: Lukumbi lulolo Yesu akaujovela msambi wa vandu vala vevabweli kumkamula,
    “Wu, mbweli na mapanga na vibonga kunikamula ngati nene mwenangayidakila malagizu?
    Magono goha navi mu Nyumba ya Chapanga niwula, nambu mwanikamwili lepi.
  mmx-mmx: Ap mo loxonaleng ne Iesu ga lok ti mo limixin, “Tila mi vot de mi levemparise
    sepsep la levempukup sepsep kusu mina ranga alis ia? Nenia xopmen ana vaxaru kaxat
    ka teesep. Buaang levenaleng nia agat kis to xeneng at loogu laplavang kusu ana
    anasa limixin, ketla nemi xopmen mi goxo ranga alis ka be ia go.
  cbr-NT: 'Usaquin catancëxun ca Jesusan axa anu ucë unicama cacëxa: —¿Manë xëtocë
    ''imainun imaxu tëacë tuíanx caramina mëcamacë uni ''acësoquin ''ë binux ucan?
    Camabi nëtën ''ën mitsu nëbë́tsi tsóxun, anuxun Nucën Papa Dios rabiti xubunuxun
    bana ñuiabi camina uisa ''ixunbi ësoquin ''ë bicancëma ''ain.'
  tee-NT: 'Pus ju acsnich ju Jesús alacjuni ju ixtalhavat''an lapanacni: ―Tajuch ni
    va quilanaviyau tachi ju tam ak''alhona'' ju ch''ap''ap''ut''unat''it ni lhit''ant''at''it
    ju mimachita''an chai ju minq''uiu''an. Pus chux avilhchan xaclat''avilau ju uxijnan
    acsni xac''amalaninin ju lacpujitat chai jantu xaquilach''apayau ju acsnich.'
  eng-LSV: In that hour Jesus said to the multitudes, “Did you come forth as against
    a robber, with swords and sticks, to take Me? Daily I was with you sitting, teaching
    in the temple, and you did not lay hold on Me;
  cak-NT: 'Y chuka'' chupa ri hora ri'' ri Jesús xu''ij chique ri winak: ¿Anchique
    xinojij rix? ¿Xinojij chi jun elek''om nitz''om-e, romari'' ic''amon-pe che''
    y espadas? Can k''ij-k''ij xich''oquie'' iwiq''uin pa rocho ri Dios cuando xinc''ut
    rutzij ri Dios chiwech, y man xinitz''om ta.'
  pah-NT: 'A''ea mombe''urẽ Jesus''ga ei ikwava''ẽhara''g̃a nduvihava''g̃andeheve''g̃a
    pe: —Amovahĩ po ji governo naerũ? Nurã pe heruri itakyhea''javuhuva''ea mbuahava
    reheve ji pyhyga naerũ? Nane''ymi ji rekoi pe pavẽi pe mbo''eavo nhandejatykahavuhua
    pype ikwehe''i. A''ea rupi pe ndajipyhygi, ei Jesus''ga.'
  sja-NT: 'Mãpai Jesupa iidiji ichi jita ata chedap''edaarãmaa: —¿Sãap''eda parã chejidama
    aji, espada ome mãik''aapa pak''uru ome mɨ jita atade, eperã nechɨayaa bɨ jita
    atapatak''a? Ewari chaa mɨ Tachi Ak''õre te waibɨade bapari iru pedee jarateemaa.
    Mamĩda mɨ jitada-e paji.'
  xed-xed: 'Ma va tsa fitik ya, ka Yesu nda tsa mnduha ya mantsa: «Nya ŋa sagha ghuni
    da ksa iʼi nda kafay nda kafay, nda sarak nda sarak, manda skwi ŋa ksa gənda na?
    Inda fitik yu ta nzaku kawadaga nda kaghuni ta tagha skwi ma həga Lazglafta, ksaf
    a kuni ta iʼi wa.'
  mks-NT: 'Ta já na̱cachi Jesús já xi̱hín na̱ na̱xi̱nu̱ tiin ñahá cán: —Cája ndó xi̱hín
    i̱ tátu̱hun cája na xi̱hín ta̱a cui̱hná jáchi̱ na̱queta ndó va̱xi ndó tiin ndó
    ye̱he̱ xi̱hín machítí ta xi̱hi̱n yíto̱ viti. Ta ndijáá níí qui̱vi̱ na̱sahi̱in
    i̱ xi̱hi̱n ndo̱ ini veñu̱hu cáhnu jána̱ha̱ i̱ tu̱hun Ndióxi̱ nu̱ ndo̱ ta ni in
    tañu co̱ó na̱tiin ndó ye̱he̱.'
  gfk-S: Ma ta ikino pana bung Jisas ga tange tano tamat na matanabar be, “Hoke balik
    be iou tike holmatau kaie mu ge kap hawat ira sele na hinarubu ma ra kapsil ura
    palpalim kawase iou? Pata be a holmatau iou! Taitus ira bungbung iou git kiskis
    ma iou git harausur tano tamat na hala na lotu ma pa mu gale palpalim kawase iou.
  bmu-bmu: Nalö miaŋgŋöreŋök Jisösnöŋ yarö kambu yeŋgöra kewö jii mötket, “Ni kegwek-kahasililiŋ
    azia qahöpmö, töndup nöŋgöra mewö möta bimgö sou ketaŋi aka liŋgip memba nömemba
    jöhöbingöra kaŋgotze. Nöŋön wehön dop jöwöwöl jikenöŋ embuk tata kinda Buŋa keu
    kusum eŋgiba malbiga qahö nömiget.
  dgz-dgz: Iesu apan aruga tauane singui wayawamon, “Endi, ne up apanewa mini waranegepen
    menan kereba ge kepata tam tauayan? Ne wam, wam God Paewa gapan wanigingina ya
    waranegean go endi waranegepen menan tauayan.
  eng-GNV: 'The same houre sayde Iesus to the multitude, Ye be come out as it were
    against a thiefe, with swordes and staues to take mee: I sate daily teaching in
    the Temple among you, and yee tooke me not.'
  zaa-NT: 'Làniataá nna ra Jesús canu ỹétse''á: Tì''a canu dia gudaxu'' ttu ubàna,
    ą'' da'' le yù''u ná'' le espada nna yà nna para gudaxu'' le inte'' preso. Ttu
    ttu tsá bá gùri''a'' le'' templua nna gutixa''ánia'' iyaba le nu cca qui'' Tata
    Dios, atsi''íni bihua bedaxu'' le inte'' nna.'
  eng-WEBSTER: In that same hour said Jesus to the multitudes, Are ye come out as
    against a thief with swords and staffs to take me? I sat daily with you teaching
    in the temple, and ye laid no hold on me.
  guh-guh: 'Nexata Jesús bajarajota jumaitsi petsimaxëponaevitsijavabelia: —Paxamë
    meta panetaneme betanacobetoxotsinë. Bajaraxuata pacaponame espadanë, naebonë
    yajava, patanevaetabinexamë pacuenia pavaetababiabame penacobetoxotsinë. Xanë
    caematacabi canacujitsia Dioso pejumelivaisi paxamëjavabelia pacatsipaebabiabatsi
    templobota. Itsiata bajarapamatacabi apo panevaetabimë.'
  bon-bon: Puma cita ca Yeesu biname bine jejemige egä, “Weene cubu turikä piiyepu
    gabagaba cama naaclige cebine oomlaname epu pana, egä cane cubucubu biname gäne.
    Bimu gaabegabe cane iiwäreja mete cabu ladnatune, puga yaabiberäjimune, weene
    ngena name pi piba cebine lica noomlepeye.
  nhw-BL: 'Huan teipa Jesús quinilhui nopa tlacame catli hualajtoyaj: ―¿Quenque anhualajtoque
    nica para antechitzquise ica machetes huan ica cuahuitl quen nielisquía se tlachtejquetl?
    Mojmostla nitlamachtiyaya ipan nopa hueyi tiopamitl huan amo quema antechitzquijque.'
  swh-ONEN: Wakati huo, Yesu akawaambia ule umati wa watu, “Je, mmekuja na panga na
    marungu kunikamata kana kwamba mimi ni mnyangʼanyi? Siku kwa siku niliketi Hekaluni
    nikifundisha, mbona hamkunikamata?
  wbi-wbi: Pe akavavuula avaanhu vala vano visile kukunkola akati,”Mwisile ni bamba
    ni mbunda kukung'ola une hwene nili mhijim'budi? Ongo jaatu navisagha numue nivulanisia
    mu nyumba inyimike ija kufunyila namwang'olagha!
  bba-bba: Mɑ Yesu u tɔn wɔru ɡe sɔ̃ɔwɑ u nɛɛ, n weenɛ i mɑn mwɑɑbu nɑ kɑ tɑkobibɑ
    kɑ bokunu nɡe swɑɑ dio? Bɑɑdommɑwɑ nɑ rɑ n sɔ̃ kɑ bɛɛ sɑ̃ɑ yerɔ nɑ n keu sɔ̃ɔsimɔ,
    i ǹ mɑɑ mɑn mwɑɑre.
  eng-KJVCPB: In that same hour said Jesus to the multitudes, Are ye come out as against
    a thief with swords and staves for to take me? I sat daily with you teaching in
    the temple, and ye laid no hold on me.
  kgk-NT: 'Upe ramo he''i ijaty jaty va''e kente-pe: —Ma''erã po pegwahẽ peju-vy kyse
    reheve xe pyhy hagwã peju-vy? Ma''erã po yvyra reheve ave pegwahẽ peju-vy? “Hesu
    oporosakea va''e” peje tipo peju-vy xe-rehe? he''i íxupe kwéry. —Ha ndaha''éiry
    upeixagwa xe, he''i Hesu íxupe kwéry. Iko''ẽ ko''ẽ agwapy aporombo''e-vy ae Nhandejáry
    róga kakwaa-py aiko-vy. Ha ndaxe pyhýi voi ra''e.'
  waj-waj: 'Kiaa kioo ivaki nuunauya Yisuuva tunoo: Ngia yaata utida kiaanoo: Mmuara
    vareera vaidi roosiivaivee, kiaa kiada paipa avaikaraiyauvaata tipaiyauvaatama
    utida ni mmaara ngiaannee? Mmuakiaa suai na ngii tasipama nuunaira nnau pinaivaki
    variee ni kua mmayaayaivaa ngii giaa ngii miaaduu hama ngia ni utiravai.'
  cpy-cpy: 'Ipithoka-shita-nakari Jesús ikaatzi pokaentsiri, ikantziri: “¿Naakama
    koshintzi pamashi-tantanari powathaa-mento eejatzi pipaja-mento? ¿Tema piñaa-piintana
    niyotaantzi maawoeni kitejeri jaka tajorentsi-pankoki, kaarima paantana janta?'
  ekk-PKP: 'Siis ütles Jeesus jõugule: „Kas te tulite mind vahistama mõõkade ja nuiadega,
    nagu oleksin ma mingisugune ohtlik kurjategija? Ma istusin iga päev templis õpetades
    ja te ei vahistanud mind siis.'
  mpx-mpx: Sauga o Yeisu i baek boda elal i ba, “Age nau toawatautau ge topihigelgel
    inoke haveyan kilepana ge ebwakil toguina ku noahe ge ku nem tage nuku libau!
    Lan gegewena ya miminaa Limi Bwabwalena elana ya panpankiti inoke nige ku lilibau.
  wbp-wbp: Ngula-jangka, Jijajirli-jana payurnu yapa-patu ngulangku kujalu nyanungu
    puuly-mardarnu, “Kularna ngajuju wiji-palka! Nyiyaku-yijalankujulu kujaju jatu-pardijarni
    ngajukuju junma panu-kurlu manu kuturu panu-kurluju, kujankujulu puuly-mardarnu?
    Parra-kari parra-kari kalarna-nyarra nyurrurlakuju ngirrily-nyinaja Yuwarli Maralypirla.
    Ngulangka kalarna-jana pinarri-manu jaru-kurlurlu Kaatu-kurlangu-kurlurlu, kala
    kulankujulu puuly-mardarnu yalumpurla-juku, lawa. Ngulaju ngula-juku.
  luo-luo: E sechego Yesu nowachone ogandano niya, “Uwuokna oko mondo umaka ka utingʼo
    ligengni kod arunge mana ka gima an jatend koko mar jo-jendeke nangʼo? Pile ka
    pile an kodu e laru mag hekalu ka apuonjo, to ne ok umaka.
  nhe-NT: 'Huan teipa Jesús quinilhui nopa tlacame tlen hualajtoyaj: ―¿Para tlen inhualajtoque
    nica para innechitzquise ica machetes huan ica cuahuitl queja nielisquía se tlaxtejquetl?
    Mojmostla nitlamachtiyaya ipan nopa hueyi tiopamitl huan ax quema innechitzquijque.'
  aii-aii: 'ܒܗ̇ܝ ܥܕܵܢܵܐ ܐܡܝܼܪܹܗ ܝܼܫܘܿܥ ܠܟܸܢܫܵܐ: ”ܐܲܝܟ݂ ܕܥܲܠܔ ܓܹܢܵܒ݂ܵܐ ܦܠܝܼܛ ܠܵܘܟ݂ܘܿܢ
    ܒܣܲܝܦܹ̈ܐ ܘܒܚܘܼܛܪܹ̈ܐ ܠܸܕܒ݂ܵܩܝܼ؟ ܟܠܔ ܝܘܿܡ ܥܲܡܵܘܟ݂ܘܿܢ ܟܹܐ ܝܵܬܒܹܢ ܗܘܵܐ ܓܵܘ ܗܲܝܟܠܵܐ
    ܘܡܲܠܦܸܢ ܗܘܵܐ ܘܠܵܐ ܩܵܡ ܕܵܒ݂ܩܝܼܬܘܿܢ ܠܝܼ.'
  esk-NT: Taavrumani Jesus-ŋum uqautigai iñugiallapiaqtuat iñuich, “Savvaqłuktauvik,
    atakkii aggiqhusi tigutyaqłuŋa savikpaŋnik anautaniglu. Uvluġaġipman aquppigaluaġaqtuŋa
    piqatigiplusi agaayyuvikpaŋmi iḷisautripḷuŋa, aglaan tigusratlaitchipsitŋa.
  msb-msb: Tapos inatubang ni Jesus an kadamuan kag ginhunga, “Nano, tulisan an paghuna
    niyo sa akon kay nagdarara pa kamo sin mga talibong kag mga balbag para lang dakupon
    ako? Adto ako pirme uruadlaw na nagatukdo sa templo pero wara man niyo pagdakupa.
  cpa-NT: 'Ni³ jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² jue¹²: ―Ma²ja²nioh¹² hniah¹²
    hi² jmah¹³ hniah¹² jní², ju³lah jan² dsa² ca¹jmo¹ høin². Ti³chinh¹² hniah¹² ŋí³.
    Ti³chinh¹² hniah¹² hma². Hliú² rón² ca¹he¹jni jǿg³ dsi²néi² guøh¹² jøa³ ja³tiogh³
    hniah¹². Jøng² ha¹chi² ca¹chianh¹² hniah¹² jní².'
  dso-dso: ତାର୍‌ ପଚେ ଜିସୁ ତେଇ ଟୁଲ୍‌ଅଇରଇବା ଲକ୍‌ମନ୍‌କେ କଇଲା, “ମୁଇ କାଇ ଗଟେକ୍‌ ପାଲାଇବା
    କାଙ୍ଗାର୍‌ଜେ ଟେଙ୍ଗ୍‌ ଡାଙ୍ଗ୍‌ ଆରି କାଣ୍ଡା ଦାରି ମକେ ଦାର୍‌ବାର୍‌ ଆସିଆଚାସ୍‌ ? ମୁଇ ସବୁ
    ଦିନ୍‌ ମନ୍ଦିରେ ବସି ସିକିଆ ଦେଇତେ ରଇଲି, ସେବେଲେତା ମକେ ଦାରାସ୍‌ ନାଇ !
  meu-meu: Una negana ai Iesu ese hutuma e gwau henidia, eto, Umui na mai daremui
    bona mai karevamui ida lau idabai-taogu oma, dadidadi tauna idabai-taona boma
    mai na heto. Dina iboudiai lau na dekedekemui ai na helaiva bona na hahedibava,
    Dubu Helaḡa lalonai, to asio dabaigu tao.
  yva-NT: Umba Yesus po raura vatano wanuije umawe mai pare, “Risyamo vatano mamune
    inta pi Risye ramu. Ti wabeanimaibe wade irati omake muno kaije rautan indamu
    wapo inaijar? Masyote anteter rituna syananyaube no Yavaro Amisye ama uga, weramu
    wapo inaijare ramu.
  dgc-dgc: Nadid, kinagi ni Jesus du tolay sa a nanikép diya, a “Bakit te armas kam
