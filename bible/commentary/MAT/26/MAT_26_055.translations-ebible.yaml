  cta-NT: 'Liꞌ nchcuiꞌ Jesús loꞌo nu taju ñati̱ tyaala nu ñaa chaꞌ xñi nguꞌ jiꞌi̱:
    ―¿Ni chaꞌ lijya̱ ma̱ loꞌo maxtyi cusu̱u̱ loꞌo yaca ntsuꞌu yaꞌ ma̱, chaꞌ xñi ma̱
    ꞌna? ―nacui̱ Jesús jiꞌi̱ nguꞌ―. ¿Ha sca nu cuaana laca naꞌ lacua? Tyu̱u̱ tsa tsa̱
    nguaꞌa̱ naꞌ neꞌ laa tonu jiꞌi̱ ma̱, nguluꞌu naꞌ chaꞌ jiꞌi̱ ycuiꞌ Ndyosi jiꞌi̱
    ñati̱, loꞌo ná ngusñi ma̱ ꞌna liꞌ.'
  bqc-SIM: 'Ɔ̃ Yesu ò bílaɛ: Kpã́i wɛliwɛn ma ũ, ↄ̃ a mↄ ma kṹi ń fɛ̃ndaↄ ń
    goↄa? Gↄↄpii miↄ zↄ̃lɛ Lua ua màↄ yãdanɛ́, i ma kũo.'
  tcz-CHONGTHU: Chujouvin Yeshuan mihonpi jah'a chun, “Keima hi gamsung vaipohna khelgoa
    nei ngai touva chemjam le moltum thoa eiman dinga hunga nahi uvem? Ipi dinga Hou-in
    a neimat lou uham? Chua chu niseh'a thu kanahil ji ahi.
  mar-mar: यानंतर येशू सर्व लोकसमुदायाला म्हणाला, “जसा मी कोणी गुन्हेगार आहे, अशा
    रीतीने तुम्ही तलवारी व सोटे हाती घेऊन मला धरायला माझ्यावर चाल करून आला काय? मी
    दररोज परमेश्वराच्या भवनात शिक्षण देत असता तुम्ही मला धरले नाही.
  snp-snp: Ido aya kamenalo Yesukafo wenena mau minamo eti logimami, Namo ya ugele
    we wenabanina ne, loti koliti ya emiti kefati oluti oti nela fi nedenune, loti
    afe? Kamena-kamena felegaga kuliyai numuna naba kilalau ya wenena api gilibimo
    wodo yama ane-kiyanelo oluti nela fi nedámae.
  isl-isl: 'Síðan ávarpaði Jesús mennina og sagði: „Er ég hættulegur afbrotamaður,
    fyrst þið þurftuð að koma vopnaðir sverðum og bareflum til að handtaka mig? Ég
    hef gengið um á meðal ykkar og kennt daglega í musterinu en þið handtókuð mig
    ekki.'
  spy-NT: Kuwēēkyi keey ꞉Yēēsu bichoo ānkumwoochi kule, “Ōbērē āntōōchinē ꞉anii lukēēt
    nyēē māchē kuweech kōōrēēt sookwaante chōōkiinēk āk syaariinek boonamaa? Ntēē
    kwāāboontē keey ꞉anii akweek kwaak ām biiwuutaab *Kōōtaab Yēyiin ānēētiisyē. Kwaamaak
    ꞉nee simoonamaa yooto?
  xnn-xnn: Dat kanan Jesus isnan deeyda ay wada isdi en, “Aykeak pomatey ta men-aalmas
    kayo ay mangdepap ken sak-en? Kaageagew ay tomotokdowak ay men-is-isolo isnan
    Templon Apo Dios et egay kayo nangdepdepap.
  mwe-mwe: Gene malangago a Yeshu gubhaabhalanjilenje likundi lya bhandunji lila,
    “Bhuli, nshikwiya ngamulanga nninginji na mapanga na ndonga mbuti nankupokonyola?
    Mobha gowe munaliji nniekalu nilijiganya mwangangamulanga.
  tte-tte: Kabo Yeisu iwalo bodane kolili iba, “Kaliyate sibaibaiwa yamiyasio Nume
    Tabu koina yo yayakayakatai, na nige wakakabi-kalatagau. Na sauga bwaite kaleya
    kelepana yo kepata kwalokalaili yo kwalaoma na wakabi-kalatagau. Yakato yau besiele
    toloinalikwa yabo?
  tcs-tcs: Den Zizas i bin spik po dem bigmob pipol diskain, ‘Yupla kam po kese mi,
    kare ol sod ane big paitingstik wase ai bin kile man. Ebridei ai bin de lo da
    Tempol tise ol pipol de. Aukam yupla no bin kese mi de?
  hlt-THB: Cawh Jesu ing thlang kqeng a venawh, “Nangmih ing kai ve quk-ai a myihna,
    cimca ingkaw thingboeng ing kai tu aham nami law nawh nu? Myngawi tempul khuiawh
    thlang cawngpyi nyng, cawh am nim tu uhyk ti.
  soq-soq: Mape Iesu apana uara diamone wanase, “E isimala ita koinala do otele mainawo
    wilen wadaneana baiwa, ewaewawa abo ne witakadilala apanawa rua. Ne e do wainite
    walama ruawantedine God duwa bedewe waeuwantedine wainedine, tane e mai wadaneapona,
    dia.
  qub-qub: 'Chayno nircurna runacunata Jesús niran: «¿Suwachu cä, sabliquicunawan
    garutiquicunawan prësu charimaj shamunayquicunapäga? Waran-waran Templucho yachachir
    jamaraj cä. Chayno caycaptëpis manami charimarayquichu.'
  att-att: Á kinagi na laguk ni Apu Kesu sù ira magaru nga ajjan tán, “Tulisánà panò,
    ta nattagibadáng ánna nattagipalù kayu nga umay maggápù nikán? Arán nawà ginápù
    sù ngaw pagitubang ku ta kággággaw sù mangilin nga bale ni Namarò nga nangituddu
    nikayu.
  bki-bki: Mia Yesu mil ban tomu nalo nei, naio berinavo “?Ka vaio ana kamiu kubar
    kenemiu iobogu nalo bija kenemiu nia nalo? Kubokar bena kiniou jibe na? ?P̃eli
    kamiu kuberiam̃a kiniou nebe toro kouo na vinauano, p̃eli na napano m̃a mue toro?
    ?Mia legiano nonovio kiniou nojom̃a noberloglog tomu nalo ea Atua Kunuano Lu,
    mia jum̃abe ana maka kamiu kumei kuvokar kiniou ea bogo na?
  bqp-bqp: 'Akũ Yesu pì parinɛ: Kpãni wɛ́dewɛn ma ũ kũ a su à ma kũ kũ fɛ̃nɛdanↄ
    kũ gònↄo yá? Madìgↄ̃ vutɛ Luda ↄnn lákũ gu dìgↄ̃ dↄ nà madìgↄ̃ yã daárɛ, ádi
    ma kũro.'
  mcp-mcp: 'Yésus músə ka cɨ nə buud bwə́ á zə bii nyə wá nə́: «Bɨ́ ŋgə zə nə ikafwɛlɛ
    nə məbʉ́lə zə́lə bií mə, mə jisə zhilʉŋgaanə́ ɨɨ́? Ŋgaá nə́ shé á dʉ bə jwɔ̂w
    dɛ̂sh kʉ́l ŋgwúd, mə ŋgə́ jɨ́ɨ́gʉli buud *Luŋ mə́ Zɛmbî dɨ̂, bɨ kú sɛ́ɛ́mb mbwə̂
    nə́ bɨ mə́ bií mə.'
  hat-hat: 'Apre sa, Jezi di foul moun yo: Nou vin dèyè m'' ak nepe ak baton tankou
    si m'' te yon ansasen. Toulejou mwen te chita la nan tanp lan, ap moutre moun
    yo anpil bagay, nou pa t'' janm arete mwen.'
  npl-NT: 'Ijkuakó Jesús okinmili n tlakah: —¿Tleka ononnechkitskikoh ika espada iwa
    ika kuawitl kemi niyetoskia ni tlajtlakole? Nochi tonati onitlamachtiaya nomonawak
    kan Weyi Tiopa, iwa ayik ononnechkitskijkeh.'
  bgg-bgg: Chiihphado Isu è bran ibrogthek shii yao, “Nathek ne gu ne Iphey shii adunmey
    pha blia rek pha duiine gu shii sudoh zum pha ji è khamriie nane miichangthek
    han ne wuii chid ne bey? Inai tham ne gu ne nathek moe shii Misiahò hà yua ne
    rai habuii shii nathek è gu shii azum.
  eng-TCENT: In that hour Jesus said to the crowds, “Have you come out to arrest me
    with swords and clubs as you would against a robber? I sat daily with you, teaching
    in the temple courts, and you did not arrest me.
  eng-BSB: At that time Jesus said to the crowd, “Have you come out with swords and
    clubs to arrest Me as you would an outlaw? Every day I sat teaching in the temple
    courts, and you did not arrest Me.
  cpu-NT: 'Ipoña Jesús ipithokashitanakari ikaratzi pokashitakeriri, ikantziri: “¿Naakama
    koshintzi pamashitantanari povathaamento, pipasamento? ¿Tema nokantaitatya piñaapiintana
    niyotaantzi tasorentsipankoki, kaarima paantana?'
  san-ASM: তদানীং যীশু ৰ্জননিৱহং জগাদ, যূযং খড্গযষ্টীন্ আদায মাং কিং চৌৰং ধৰ্ত্তুমাযাতাঃ?
    অহং প্ৰত্যহং যুষ্মাভিঃ সাকমুপৱিশ্য সমুপাদিশং, তদা মাং নাধৰত;
  tac-NT: 'A''lígerikáchi regá anele Esusi alué ralámuli Esusi saíla: ―¿''Émika chonigá
    i''weli siparíniga ''lige gujsíliga síché ne''chí cha''pimea napurigá bilé chigórigame
    neraga? Neka nabí rawé ajtime kéturu alé ra''pichí wa''lú re''obachi beniria Onorúgame
    nila rejcholi, ''lige aleka tabilé siné cha''píturu ''emi ne''chí.'
  eng-WEBPB: In that hour Jesus said to the multitudes, “Have you come out as against
    a robber with swords and clubs to seize me? I sat daily in the temple teaching,
    and you didn’t arrest me.
  gfk-H: Ma ta iakanong ra pakana bung, Iesu ga tangai tano tamat na mataniabar bia,
    “Muat kap hahuat ira numuat hisa ma ra dahai na hinarubu wara palpalim kahai iau
    hoing balik bia iau tiga tena hatut purpuruan? Taia bia a tena hatut purpuruan
    iau! Ira kaba bungbung bakut iau git kiskis ma iau git hauhausur tano tamat na
    hala na lotu ma pa muat ga palim kahai iau.
  viv-viv: Ada medema tovai-nadi Yesu yoꞋoyoꞋo agaidiya gigahe gigayo, “Vaita Iya
    tomunugakaiꞋafu amine yo aku munuga faꞋina waꞋela wafetomiyao wafulumamiyao. Tova
    tova manuwa-tafalolo lakahina againe gahiyoto gavehavehawala tu keke wadakiveꞋaviku.
  yao-yao: Katema kakoko Che Yesu ŵausalile mpingo wa ŵandu uŵaiche kukwakamula, “Uli
    nnyiche kukungamula kwa mapanga ni imbonga mpela ndili mundu jwangangugakamulichisya
    malajisyo? Moŵa gose naliji pa Nyuumba ja Akunnungu njijiganyaga, nambo nganimungamula!
  tgp-tgp: Hin rani atu Iesu mo verea isan vao atu mara, “Ka mai peresi na sita vuro
    peresi na maja sohena vara ka lo vano mata taurilati na tamlohi sasati matea?
    Tarea na lo sakele na lolo Temple na lo vujangi, pani ka sopo tauriau!
  auc-NT: Ayæ̈ wæætë ñöwo pönäni ïnänite Itota apæ̈necantapa. —Mïnitö ïñæmpa, Bitö
    në ö æ̈nïmi ïmipa, ante baï cædinque botö ïmote canta tönö yaëmë næ̈ænte ö æncæte
    ante pömïni awædö. Botö Wængonguï oncö yabæcönë ïïmö ïñö ïïmö ïñö apæ̈necöñömo
    mïnitö botö ïmote yao ongönämaï ee amïnitapa töö.
  kbc-NT: Odaa naɡ̶aca lakata, Jesus meetediogi niɡ̶ijo noiigi-nelegi, “Igame leeɡ̶odi
    manadeegi inoa ɡ̶adodaajoli-ocaɡ̶atedi inaaɡ̶inoa ɡ̶adaxacoɡ̶onaɡ̶atedi managi
    adiwilotiwaji? Domige Ee ɡ̶oneleegiwa ɡ̶onematagodi? Niɡ̶ijoa nokododi eliodi
    me idejotibige minitaɡ̶a Aneotedoɡ̶oji liɡ̶eladi, anei me idicotini odaa jiniiɡ̶axitiniwace
    noiigi-nelegi, pida aɡ̶adiwilotiwaji.
  bmh-bmh: Guzenaimai, Yesus nug gonugau iwai zaugul awareun, “Ag malai mabun malai
    hog mui maulzag mui oimai, iz zob du sul gusig patilaimai, iwabun alemen ta? Iz
    gil umkoskos Uwait ecesab muranemen zau banou zaueim duailel tapaimaranemin, ag
    go ebu gusig patilabun utanemen.
  ctu-BL: 'Ti jim bʌ ora Jesús tsi'' sube jini winicob: ¿Tsa'' ba tiliyetla cha''an
    mi la'' chucon che'' bajche'' mi la'' chuc xujch'' ti machit yic''ot ti te''?
    Tsa'' buchleyon ti cʌntesa quic''otetla ti jujump''ejl q''uin ti Templo. Ma''anic
    tsa'' la'' chucuyon.'
  meq-meq: 'Yesu a gwaɗatay a ndo hay: «Ka yumaw fagaya ta maslalam kurom hay ada
    ta sakwal kurom hay andza ta gəsiye ndo i məkal ɗaw? Pat pat neŋ mandza eye mə
    gay i məɗəslay ha gər a Mbəlom, na tətikawa, ka gəsum ga bay!'
  noa-H: Mag hiek'apʌ̈iwia jũrr hich pʌr hawaan bëetarr k'ʌʌnagta, —¿Pãrau hoowain
    mʌʌn sĩi hõor nem jĩgk'anaa hõor t'õomiejöta chirab hajim jãg pãrau sĩi mʌ haig
    jua hee jierrnempan happai bëeg hat'ee? Hag na hed hëepierr pãrag mua Haai hi
    jëeujem deg Hẽwandam hi jaaujeewai bʌ̃ʌrjã pãrau mʌ pʌr haubajierram.
  alp-NT: Eleki Ihali beteke loko tamata bokala meru be, “Aure tamata maka atia pemerinta
    mo, hoko imi kerike Aure, imi keri sari kai Ai buai nanuke yake! Pela petu Au
    atetuke me Tuhane Eni Luma uwei keholi, Au atetuke imi ete mere takwali peneka.
    Po imi kerike Au ete mere mo.
  san-VEL: tadaanii.m yii"su rjananivaha.m jagaada, yuuya.m kha.dgaya.s.tiin aadaaya
    maa.m ki.m caura.m dharttumaayaataa.h? aha.m pratyaha.m yu.smaabhi.h saakamupavi"sya
    samupaadi"sa.m, tadaa maa.m naadharata;
  kbq-kbq: Ana knafi Jisasi'a ana vahe kevu amanage huno zamasmi'ne, Nagri nazerikura
    nahigeta kazinknone kumpa kno erita kumzafa vahe zamazeriku nehazankna hutma neaze?
    Knaneknane ra mono nompi mani'ne'na naneke huneramasmugeta naze'ori'naze.
  kbh-kbh: 'Cachora Jesús ents̈anga tojanatjá: “¿Ndáyeca s̈mojabo espadë́jangaca y
    ngarotbéngaca ats̈e jishachama, mo ats̈e canÿe bacá uamana ents̈á cuaftsemncá
    ca? Ats̈e cada te Bëngbe Bëtsabe bëts yebnoca ts̈ëngaftangaftaca sënjántbemana
    abuátambaye, y choca ndoñe ches̈mátanishache.'
  ron-LSB: 'În ceasul acela, Isus a zis mulțimii: “Ați ieșit voi ca un tâlhar, cu
    săbii și cu ciomege, ca să Mă prindeți? Eu stăteam în fiecare zi în templu, învățând,
    și voi nu m-ați arestat.'
  pon-pon: 'Ni auer ota lejuj kotin majani on pokon o: Da, nai lolap amen, me komail
    ko don aeki kodlaj o jokon akan? Ni ran akan karoj I mier re omail, kauwewe nan
    im en kaudok, a komail jota kol ia dier.'
  nhe-BL: 'Huan teipa Jesús quinilhui nopa tlacame tlen hualajtoyaj: ―¿Para tlen inhualajtoque
    nica para innechitzquise ica machetes huan ica cuahuitl queja nielisquía se tlaxtejquetl?
    Mojmostla nitlamachtiyaya ipan nopa hueyi tiopamitl huan ax quema innechitzquijque.'
  sps-sps: Ai Jisas vegiau to tan kinai, “Mi naa me fiisen men kirat an vuts iny nots
    Vanyo faarei Varonyo na mes a kakabuts? Mamatsiny nainy Nyo gum, Nyo fafaatsuts
    to tana saape, ana mi gim to ma nots Vanyo.
  wnc-wnc: Inikenga aminbamu anzing yanikut, “Ginu na tanangge apuke paip gatu zagwa
    ngang pake ginda kuka aminu tapatu wamnangge apukaing ba dasing? Tapduk bamu nata
    Anututane yot takwan gwene yuke aminbam yanindamuba nanduke ngana ginda na dua
    tanggaganukaing.
  nmw-S: He sauge yake Yeisu i liwo boda heidiye i nga, “Age nau tohawatautau ge hemi
    siviye? Iyete hu loseyomo maleke kilepeine ge hehunik ge hu luwom tage hu ebwangeyau,
    ine? Yan hoyowate a miyemiye ge a papalapu he Guwole Gagabubine hana bakubaku,
    agegene taine hu debwangeyau.
  bus-bus: 'Ben Yesu bè pariinɛ: Kpãi wɛ́ɛdewɛn ma ũ kɛ̀ a mↄ à ma kũ kↄ̃n fɛ̃ɛdaanↄ
    kↄ̃n gònↄoↄ́? Mɛɛ̀gↄ̃ vɛ̃ɛɛ Luda ua lán guu e dↄↄ nà mɛɛ̀gↄ̃ yã daaare, ée ma
    kũro.'
  gub-BL: Na'e uze'eg a'e pe har nànàn kury. — Perur takihe ra'e, perur ywyràihàg
    ra'e no, hepyhyk pà ra'e no. Aipo imunar ma'e romo aiko ihe. Aipo a'e rupi hepyhyk
    pezuwà pe. Tuweharupi aiko pepyr ihe, Tupàn hàpuzuhu pupe ihe. Màràzàwe tuwe nahepyhyk
    kwaw pe a'e pe.
  imo-imo: Aku tepa nimbelie Jisasini yu ka tingei oringi iye awini ongo angileringimando
    nimbei, “Na imbo topa wapu noli iyere moromo konopu lekolio na ka tingeindo imbo
    toli loi geleama kinye koipema kinye meko oromeleya? Ulke tempel kerepuluna we
    imboma maku toko moromele kombuna waliwalima eno peya moromolo kinye ungu mane
    tipo moro wali na ambolko liko ka naa tirimele kanomu.
  boj-boj: Osiqa bati deqa Yesus na tamo naŋgi di minjrej, “E leŋ ojo tamo unum deqa
    kiyo niŋgi sebru ti torom ti eleŋosib e ojqa bonub e? E bati gaigai atra tal miligiq
    di sosimqa Qotei aqa anjam plaltoqnem. Bati deqa niŋgi yala baŋ waiyosib e ojosai.
  eng-DRA: 'In that same hour Jesus said to the multitudes: You are come out as it
    were to a robber with swords and clubs to apprehend me. I sat daily with you,
    teaching in the temple, and you laid not hands on me.'
  knf-knf: 'Wi wi Yeŧu aşaaŋ aji na pnŧuk pi bañaaŋ puŋ: « Dwo nado buţaan i, kë nado
    bi pmobën na ikej na induk? Ŋnuur bŧi dji kaţo du *katoh ki Naşibaţi kajukan,
    kë naammobën.'
  san-KHM: តទានីំ យីឝុ រ្ជននិវហំ ជគាទ, យូយំ ខឌ្គយឞ្ដីន៑ អាទាយ មាំ កិំ ចៅរំ ធត៌្តុមាយាតាះ?
    អហំ ប្រត្យហំ យុឞ្មាភិះ សាកមុបវិឝ្យ សមុបាទិឝំ, តទា មាំ នាធរត;
  arn-NT: 'Feymew müten Jesus ramtuyefi tati pu che: —¿Chumngelu anta küpalnieymün
    ta wayki ka mamüll tamün püresumuafiel iñche ta kiñe malochefengelu reke? Fill
    antü ta kimeltumekeken ta ngillatuwe ruka mew, welu turpu püresumukelafun.'
  zas-NT: 'Loj hor guin gajc rëb Jesús loj ree benzien guin: ―¿Chexc zeel zëëdidi
    con espad në con yag din guiniaazidi naj ziꞌc tijb xingubaan? Guixie guixie guzunëꞌn
    lëjt lën yadooroꞌ Jerusalén balün lëjt xtiidx Dios, abiꞌ ad gunaaztidi naj.'
  ken-NT: Yesu abhɛ́p yɛ bɛyǎ bǒbhɔ bɛ, “Bǎtwɔ bɛkɛm mɛ nɛ bɔakparɛnja nɛ nkɨ́k
    mbɔ bɛ nchí ngɛ́bhɛ́ ntantaŋ? Yɛ̌ntɨkɨ ɛwak, nchí chɔkɔ ɛkɛrákap Mandɛm, ntɔŋ
    nɔkɔ bho mɛnyɨŋ ɛ̌ti Mandɛm, bǎrɔ nyaka kɛkɛ́m mɛ?
