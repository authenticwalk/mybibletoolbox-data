verse: MAT.026.048
translations:
  kpx-kpx: Ige Iesuho haiale malaha keu subutaike ata moaga kebia namigevei avoe,
    “Elehalive di talive malaha ke evudei ulikukuhavoge ke mave.”
  okv-H: Eto harikari embo amina kihi ea “Na pambuto embo vahai andito mune aisona
    aravora umbuvujo” ainge mahu ena,
  tbo-tbo: Ma Yudasa wekiwekilala gehouna uyahihi i baheya i pa, ‘Apo ona gagaleu
    ma lawana a nae po niuna a yagoyagoni, naka tauna Yesu apo ona womomohi.’
  mal-C: ഒറ്റിക്കൊടുക്കുന്ന, യൂദാ, “ഞാൻ ചുംബനംകൊണ്ട് ആരെ അഭിവാദനംചെയ്യുന്നോ; അദ്ദേഹത്തെ
    അറസ്റ്റ് ചെയ്യുക.” എന്ന ഒരടയാളം അവരുമായി പറഞ്ഞൊത്തിരുന്നു.
  grc-SR: Ὁ δὲ παραδιδοὺς αὐτὸν ἔδωκεν αὐτοῖς σημεῖον, λέγων, Ὃν ⸂ἂν⸃ φιλήσω, αὐτός
    ἐστιν· κρατήσατε αὐτόν.
  bgc-bgc: 'यीशु कै पकड़वाण आळे यहूदा नै उन ताहीं यो इशारा दिया था: “जिस ताहीं मै
    चूम ल्यूँ वोए सै; उस ताहीं पकड़ लियो।”'
  khz-khz: Lewa talimana na vegailia ta evaikila-maavurato, netiwato, “Pana velavua
    talimana voa, pio gapi-talia.”
  deu-TKW: 'Der Verräter aber gab ihnen ein Zeichen also: den ich küsse, der ist es,
    den greifet:'
  zsr-NT: 'Judas, bönniꞌ naꞌ rudödëꞌ Jesús, chbuluiꞌinëꞌ lequëꞌ tu le gunëꞌ le gac
    bëꞌ nu nac Jesús, gnëꞌ: ―Bönniꞌ naꞌ utság lahuaꞌ‑nëꞌ, Lëꞌ naꞌ Jesús. Gul‑sönëꞌ.'
  lin-lin: 'Moto oyo atekaki Yesu apesaki bango elembo moko ; alobaki na bango : « Moto
    oyo ngai nakopesa beze, ezali nde ye ; bokanga ye. »'
  hns-NT: 'Joedaas oe djhoend se bolies raha kie: „Dje ke ham gale lagaab, ohie Jiesoe
    hai. Ohieke toelog pakariehe.”'
  noa-E: Mag chadcha õor pochag bëewi ya chi Judaau ag nawe, “Nau mua pãach dakhĩir
    khĩir ʉ̈ʉ athamta pʉr athat” a jaau wai sĩerr aawai
  eng-EMTV: Now the one betraying Him had given them a sign, saying, “Whomever I shall
    kiss, He is the One; seize Him.”
  mib-NT: 'Te Judas, tēe nástúu ya ún, je ni jēhe de ɨɨn seña nuū tée un jíjnáhan,
    chi ni achi de: Tēe jeē téchūhu rí un cúu. Te jnɨɨ ró jíjnáhan ró, áchí de.'
  lif-NT2: आल्‍ल ये़सुःन् इङ्‌गे़ले़क्‍पे़ल्‍ले़ आत्तिन् मनाःन् इङ्‌गाॽ चुप् मे़त्तुङ्,
    खे़न् ते़म्‍से़म्‍मे़ॽ लॽरिक् मिक्‍सेःन् पिरुसिआङ् वये़॥
  xnj-xnj: Yuda mweakumng'anamukila Yesu amali kuvalangisa ulangisu “Yula mwenikumkumbatila
    ndi mumkamula.”
  mmx-mmx: Avot ti na, ne Judas ga tong li loklok katling kusu diba ven kibis ne Iesu.
    Judas ga lok tidi, “Mo lara, nia aba nes i, neni vam ne Iesu. Mina ranga alis
    i.”
  cbr-NT: 'Usa ''ain ca buánquin Judasnën abë ''icë unicama cacëxa: —''Ën bëtsucucaia
    isquin camina ''unánti ''ain, ax ca Jesús ''icë quixun. ''Unánquin camina a biti
    ''ain.'
  tee-NT: 'Pus ju Judas ju amak''axtakna'' ix''ajunita ju ali''in ta yu catapumispayach.
    Ix''ajunita: ―Ju acmacch''uch''uyach yuchach. Ach''ap''aya''it''it.'
  eng-LSV: And he who delivered Him up gave them a sign, saying, “Whomsoever I will
    kiss, it is He, lay hold on Him”;
  cak-NT: 'Ri Judas ri nijacho-e richi ri Jesús can ru''in yan pe chique ri je-petenak
    riq''uin anchique retal xtu''on chi nuc''ut ri Jesús chiquiwech. Raja'' can ru''in-pe
    chique: Ja ri jun ri xtintz''ubaj, jari'' ri Jesús, titz''ama'' y tic''uaj.'
  pah-NT: 'Kiro Judasva''ea Jesus''ga kwahavukari g̃a pe Jesus''ga pyhyguka g̃a pe.
    A''ereki ahe e''i jipe g̃a pe: —Jivahemame Jesus''ga pyri po ti ji ga beijai nehẽ.
    A''ero po ti pe ga kwahavi nehẽ gaha ko Jesus''ga javo. Pepyhygahy ti ga a''ero,
    e''i jipe Judasva''ea g̃a pe.'
  sja-NT: 'Panadai naaweda, Judapa mãɨrãmaa jaraji: —Chi mɨa k''ĩra ɨ̃ruta saludaak''ãri,
    mãgɨta jita atadapáde aji.'
  xed-xed: Mnanafmna Yuda ta nzakway dzaʼa vlata ya kəʼa dzaʼa magay nda tsi, ta həŋ.
    «Tsa mndu dzaʼa yu brusata ya ná, ya vani tsaya, ka ksa kuni.»
  mks-NT: 'Ta mé Judas, da̱ ndiquia̱hva ñahá cán sa̱ na̱cando̱o da xi̱hín na̱ cán
    ña̱ tatí yúhu̱ dá sa̱jóho Jesús jáchi̱ na̱cachi da já xi̱hi̱n ná: —Ndá da̱ ná
    tatí yuhú u̱ sa̱jóho, da̱ cán cúú dá tiin ndó —na̱cachi da.'
  gfk-S: 'Io, no tunana nong ga tur talur Jisas, nong i ura terter leise ie, igate
    tange ter ta di hokarek: “No tunana iou ni haianga leh ie ma ni mum ie, aie iat
    mon. Mu na palim kawase ie.”'
  bmu-bmu: Mamalolo memamgö ahöhi, yaŋön mutuk yembuk aiwesök keu kewö jöhöba jii
    mötket, “Nöŋön azi numbuŋi yöhötim nemami, yaŋön mönö mia akza. Mönö i memba jöhöme.”
  dgz-dgz: Diudes, omin wani apanewa paua ta ewamopen menan namu waenapan anega wadiamon,
    “Apan ame gaune tap ua topenawa, ap me di.”
  eng-GNV: Now he that betraied him, had giuen them a token, saying, Whomesoeuer I
    shall kisse, that is he, laie holde on him.
  zaa-NT: 'Judas nu gutią ne cuéntaá nna gutixà''ą ti''iỹa ná seña nu gunią, nna rą:
    Nu gutsa''lo ya''a nna, lą nua, gudaxu'' tabá li ą.'
  eng-WEBSTER: Now he that betrayed him, gave them a sign, saying, Whomsoever I shall
    kiss, that same is he; hold him fast.
  guh-guh: 'Judas pebarërenavajënae bajarapamonae, copiaya baja cajena Judas tsipaeba
    pacuenia bajarapamonae yapëtaejitsia Jesúscuene. Judas jumaitsi mapacueniaje:
    —Ponë raja peneta bajacobiaya itabaratsutsunexuabianajë, bajaraponë Jesús tsane.
    Bajaraponë pavaetabianame. Pacobecëtsiana xaniavaetsia, jai baja cajena Judas
    pematacanajetarucaevijavabelia pebarërenavajënae.'
  bon-bon: Yeesu ne budre me awabayame biname te cewecu ne bii becitige pui biname
    bime tääpume egä, “Cane lui biname ne jetecnenine, peese nyene weene lui tääpume
    singi. Joomlepeye!”
  nhw-BL: Huan Judas catli quitemactiliyaya Jesús, ya quinmacatoya nopa tlacame se
    tlanextili para aqui quitzoponisquía, yaya elisquía Jesús catli quitemohuayayaj,
    huajca ma quiitzquica.
  swh-ONEN: 'Basi msaliti alikuwa amewapa hao watu ishara, kwamba: “Yule nitakayembusu
    ndiye. Mkamateni.”'
  wbi-wbi: U Yuda umwolesi alyavavulile ng'hani avaanhu vala ikivalilo ikya kummanya
    u Yesu akati,'Juno kyanikunnonela, ujuo iiva ghwe mwene. munkolaghe.
  bba-bba: Yudɑsi wi u koo Yesu dɔmɛ u rɑɑ bu yĩreru sɔ̃ɔsi u nɛɛ, wi kon nɛnɛ n bɔkɑsi,
    wiyɑ mi, i nùn mɔɔ.
  eng-KJVCPB: 'Now he that betrayed him gave them a sign, saying, Whomsoever I shall
    kiss, that same is he: hold him fast.'
  kgk-NT: 'Ha Judas he''i ra''e íxupe kwéry: “Ahexa uka-ta peẽ-my pene rembipyhyse”
    he''i ra''e Hesu-rehe. “Upe ahovapyte-ta va''e pene rembipyhyrã voi” he''i ra''e
    íxupe kwéry Judas. “Ahovapyte jave peẽ peikwaa-ma arã. Peipyhy mani kuri íxupe”
    he''i ra''e ipyhyharã-pe.'
  waj-waj: 'Yutaaso kooyaa inna vitainaraivoono vaa mmuaanaa vaidiiya kiaa mmioo tunoo:
    Ngia teekiai vaidi na mmootaanara vaidiivo inna ngia vitaara vaidiivovee. Inna
    puaisa utuatee.'
  cpy-cpy: 'Tema ikamantzi-takari ramayitakiri irika pithoka-shitan-taniri, ikantakiri:
    “Itzimi-rika nowetha-tapaa-kyaari nothowoo-tapaakiri, riitaki, poteeyiri.”'
  ekk-PKP: 'Äraandja oli andnud neile märguande: „See, keda ma suudlen, ongi tema,
    võtke ta kinni,“ ütles ta neile.'
  mpx-mpx: Yeisu ana towasa etotohi etega iyaka i baunanik haba boda elal i ba, “Tau
    toto na nalo heiya te nuku lib ge nuku yowan.”
  wbp-wbp: '@see-verse:MAT.026.047'
  luo-luo: Noyudo jandhok osechano kodgi ranyisi mobiro timo kowacho niya, “Ngʼat
    ma wangʼ ananyodhi e en; makeuru.”
  nhe-NT: Huan Judas tlen quitemactiliyaya Jesús, ya quinmacatoya nopa tlacame se
    tlanextili para ajqueya quitzoponisquía, yajaya elisquía Jesús tlen quitemohuayayaj,
    huajca ma quiitzquica.
  aii-aii: 'ܘܝܘܼܗܒ݂ܵܐ ܝܗܘܵܐ ܐܸܠܵܝܗ‌ܝ ܝܼܗܘܼܕܵܐ ܣܲܦܝܵܢܵܐ ܢܝܼܫܲܢܩܵܐ ܒܹܐܡܵܪܵܐ: ”ܠܗ̇ܘ ܕܢܵܫܩܹܢ،
    ܗ̇ܘ ܝܼܠܹܗ. ܕܵܒ݂ܩܝܼܬܘܿܢ ܠܹܗ.“'
  esk-NT: Taavruma aatchuutigitniktuam piqatini iḷitchuqqutiksriññiġai uqaqhuni, “Kiñataimma
    kunikkupku tavra taamnaugisiruq. Tiguyumagiksi.”
  msb-msb: Antes pa sani nagkasarabot na sinda na si Judas mahatag sin tanda sa inda,
    “An harukan ko amo na ina siya kaya dakupon niyo.”
  cpa-NT: 'Jøng² ma²ca¹juúh² dsa² jë́h² Jesús, mi³jøng² li¹ŋi¹² dsa² quianh¹³dsa,
    ca¹juúh²dsa: ―Ju³ná³ hein² dsa² ca¹chiunh¹jni ni³, dsa² héi² jmah¹³ hniah¹², dsa²
    héi² báh³ dsa² hnah¹² hniah¹² ―ma²ca¹juúh²dsa lah¹jiá¹².'
  dso-dso: ବିସ୍‌ବାସେ ବିସ୍‌ ଦେଉ ଜିଉଦା ସେମନ୍‌କେ ଜାନାଇ ରଇଲା । ସେ ସେମନ୍‌କେ କଇରଇଲା ମୁଇ
    ଜନ୍‌ ଲକ୍‌କେ ଚୁମ୍‌ବି ତାକେ ତମେ କଜ୍‌ଲାସ୍‌ନି, ତାକେ ଦାରା ।
  meu-meu: 'Tao-tore tauna es toa ta e henidia guna, eto, Baina harahua tauna ḡaunabunai:
    ba dabaia tao.'
  yva-NT: Yudas pare po Yesus amavun, weti po raura wusyimbe irati vatano wanuije
    umaso mai pare, “Vatano rui pirati syare syo anu, Wepamo napije.”
  dgc-dgc: Bagu pa side dinumemét ta éya, éy kinagi dén ni Hudas dide, a atdinan na
    side ta tanda, monda matukoy de ti Jesus. “Tu ahoben ko,” kagi na, “éy siya i
    dekpén moya.”
  zpm-NT: Biaaṉniele Judas zho diidz zha glu Judas cho nac Jesús, rëb Judas lo zho
    zha ne gaṉ zho gow Judas bzhid cuas, lëë me ga, ligier so zho gnaaz zho me.
  hix-NT: Onà wyaro kanyenhàr me nehxakon hatà, Xuknasà, àwyanye. Noro mpànà wamtxuhkehe
    ha, noro rma mahohsatxhe hampànà, kanyenhàr me nehxakon hatà, ahohsonye ymo. Àro
    wyaro kanyenhàr me nehxakon hatà, Txesusu ywero ehtxoho menye.
  sim-sim: Judas angop lirin karem saukaweri ri, �Os a ihi ma or a toloho na makshitakshiwa
    ma oto Jisas oria. Orin ji toloka.�
  npi-ULB: अब जुन व्यक्‍तिले येशूलाई धोका दिन लागेको थियो, त्यसले तिनीहरूलाई यसो भनी
    सङ्केत दिएको थियो, “जसलाई म चुम्बन गर्छु, उनी नै हुन् । उनलाई नै पक्रनू ।”
  cgc-cgc: Judas an na traydor, bag-o kanen miling ki Jesus, gambal daan kanen an
    naan ta mga magdakep ki Jesus daw ino iya na sinyas para makala danen Jesus an.
    Ambal din, “Daw kino mabugno ko paagi ta arek, yon inyo na papangita. Dakepen
    nyo kanen an.”
  tim-tim: Akto luâk gasa kewugu yekto togoyi are âmâ Yudasi Karioto gâtŋe luâk arekŋe
    gasa tirip katyeŋgim hin makyeŋgiep, “Yesu are âmâ lokom maŋgandere ekmâ âmâ hikom
    mem ariŋet.” dâm makyeŋgim kewugu yekto tâwât bugâ me soŋ soŋ mem togoyi.
  yor-yor: Ẹni tí ó sì fi í hàn ti fi àmì fún wọn, pé, “Ẹnikẹ́ni tí mo bá fi ẹnu kò
    ní ẹnu, òun náà ni; ẹ mú un.”
  wos-wos: Jisasré mamaka hwetekwa du Judas dé Jisasré hulukitekwa duré wa, “Wuni
    du nakré tamaruwut, wun du Jisas dé. Guni déré mé huluki.”
  emp-NTPO: 'Dji jidabiya b̶ʌba ãdjía jarad̶oasia sãwã oida Jesuda cawad̶amãrẽã. Nãwã
    jarasia: –Mʌ̃a uridarrad̶e isõbʌrʌda Jesua. Idjida jidad̶adua.–'
  eng-F35: (Now His betrayer had given them a sign saying, “Whomever I kiss, it is
    He; take Him!”)
  ind-ind: Sebelumnya Yudas sudah memberitahu mereka, “Orang yang saya peluk, dialah
    Yesus. Tangkaplah dia!”
  pes-OPCB: 'تسلیم‌کنندۀ او یهودا، به همراهان خود گفته بود: «هر که را ببوسم، همان
    است؛ او را بگیرید.»'
  mpt-mpt: Sino Yudase naka eli baabenea Ibo ne natemebiba monia bukbuk gebai mole
    Yesuse ye bieta nabanamabibo, ibo afunibta ge debeb unine ge baabenebio kesoa
  bla-bla: 'Ki annŏk'' imŭts''kaĭuŏkaie ikotsiu''ax apsto''sinni, ki an''iu, annŏk''
    nitak''sĭnnauskippauŏk, an''nŏkauk: mi''eenok.'
  ssx-ssx: Mo Yesu minina꞉ a꞉nda꞉ lombeeke halima꞉ mo haliweki pa꞉ta꞉ lomba꞉ witolo
    alota꞉ I̱ma꞉ pua nunu pulua꞉ someta꞉ kota꞉ koto some mina꞉pa꞉peke leekeme.
  mkl-mkl: Wɑɑti iyi Zudɑsi í dɑsi idɔ nŋu ku zɑmbɑ Jesuu, í sɔ̃ inɛ ŋɑu nyindɑ ɡɔ
    iyi nŋu ɑ́ ce. Í ni, inɛ iyi ɑn koo n yɑ n bɑɑbɑɛ, Lɑfɛ̃ɛ mbɛ, i muu.
  gaq-gaq: ବିରଦ୍ ରେମୁଆଁଇଂକେ ଆସା ବିଃନେ ଜିହୁଦା ଆମେଇଂକେ ମୁଇଙ୍ଗ୍ ଚିନା ବିଃନ୍‍ସା ଟିକ୍ ଆଡିଙ୍ଗ୍
    ବଗେ । ମେଁ ଆମେଇଂକେ ବାସଙ୍ଗ୍‍ବଗେ, “ମୁଡ଼ି ରେମୁଆଁକେ ନେଙ୍ଗ୍ ମ୍ୱୟ୍‍ନ୍ତାଏ ଆମେକେ ଆଃ ପେ
    ତୁର୍ ପେଡିଙ୍ଗ୍‌କେ । ଆମେକେ ପେ ସାପା ।”
  gof-RNT: Yesuusa aathi immiya Yihudi he daro asaakko, “Taani yeereyssi hintte koyeyssi
    iya, iya oykkite” yaagidi malla immi wothis.
  unx-unx: “ଆଇଙ୍ଗ୍‌ ଅକ୍‌ନିଃକେ ଚଅଃ'ଇଙ୍ଗ୍‌ ଇନିଃକେଗି ସାବ୍‌କିତେ ତଲିପେ” ମେନ୍ତେ ୟୀଶୁକେ ସାବ୍‍ରିକାନିଃ
    ଯିହୁଦା ଏନ୍‌ ଗାଦେଲ୍‌ ହଡ଼କକେ ଚିହ୍ନାଁ ଏମାକାଦ୍‌କ ତାଇକେନାଏ ।
  gah-gah: 'Nivake Izesuni amimí inogo i vémo gakó makó lo kimike láa loko limó: Neza
    vinake ve makó nene agoka legeko nonugoma ánigiiki ámina ve noive liki nigiliki
    agizató alilo.'
  lcm-lcm: Vo alis suai ania katala antok amalangas lenginang iria ta mang akanangai
    asukang ke, “Si man na lulus a si, ninia palau vanang a igenen ang. Mi teng akit
    ia.”
  aer-aer: '@see-verse:MAT.026.047'
  qvc-NT: 'Chay Judas intrigakuqqam paykunataqa nishqa karqan: —Jisusta riqsinaykillapaqam,
    muchashpa rini napaykuq. Chaytam piskangillapaqa, nishpa.'
  tgl-ULB: Ngayon ang tao na magkanulo kay Jesus ay nagbigay ng hudyat sa kanila na
    nagsasabi, “Kung sinuman ang aking hahalikan, siya na iyon. Sunggaban siya.”
  cbs-NT: 'Judasin bebunkidi jatu yubakin yuikin: —Ja en tantsu akaidan, jaki. Achixun
    iyukanwen— jatu abidanxuwen taexun'
  xtm-NTPP: 'Judas tee ni ke''en‑su''va ya ma, ni wa''a de in seña, te jiña''a de:
    ―‍Tna''a tee chitu sa yikinuu de ma, tee yukan kúu de, te jin tnii ni de ―‍kúu
    de jiña''a de.'
  nnq-nnq: Mundu ojwapala kunng'aluka Yesu, akiba tayali aulaite kiingi nkengeni gwenio
    kulenga, “Mundu ojumbakunkumbatila ngajwenio. Mampukilange!”
  bao-NT: 'Ména, wedejãari majʉ Judas pea, o biro cʉ̃jare ĩiupi Jesús''re ca ñeeparãre:
    —Cʉ̃ wajopuare yʉ ca ũpũgʉ niirucumi. Cʉ̃re mʉja ñeerucu —ĩiupi.'
  san-ORI: ଅସୌ ପରକରେଷ୍ୱର୍ପଯିତା ପୂର୍ୱ୍ୱଂ ତାନ୍ ଇତ୍ଥଂ ସଙ୍କେତଯାମାସ, ଯମହଂ ଚୁମ୍ବିଷ୍ୟେ, ସୋଽସୌ
    ମନୁଜଃ,ସଏୱ ଯୁଷ୍ମାଭି ର୍ଧାର୍ୟ୍ୟତାଂ|
  huv-NT: 'Aaga Judas lamasaj nejiw nguineay apmajüiquich ngün masapüw. Cos lamapiüng:
    ―Áag leaw sanacheech mimboy nej, aag ayaj isapan ―aw.'
  otn-NT: 'Nu̱na̱ ra̱ Judas, ya xi xihyø ja̱''i̱ tema̱ senya da̱ ''yøt''e, xi ''yɛ̱mbi̱:
    “Nu̱''a̱ ra̱ n''yohʉ ga̱ zɛnguagä ya, ''nɛ̱ ga̱ sʉrpa̱ rá̱ hmi̱, gue''a̱ guí homhmʉ''a̱
    p''ʉya. Da̱mi̱ bɛnthʉ”, xi ''yɛ̱mbi̱.'
  nop-nop: Koom Judasdi me Jesu honedok bugiŋ indiŋ yenindakaleguk, “Nu me looŋ honeeŋ
    siŋgoŋgome tibit kaŋ uŋakoŋ honeneŋ.”
  obo-NT: Tapoy id posaddoo ni Judas kandan iddos kilaannan, kahi rin to, ‘Iddos minuvu
    no od pongumustan ku ukit to kod-arok, sikandin en iddos od nongkapon dow. Na
    omotta row sikandin!”
  cak-ENT: 'Ri Judas ri njachon-e richin ri Jesús rubin chic c''a pe cheque ri ye
    petenük chirij, achique modo nbün richin nuc''ut ri Jesús chiquivüch. Rija'' rubin
    c''a pe cheque: Ja ri nquijel-apu riq''uin richin nintz''ubaj, jari'' ri Jesús,
    y titz''ama'' c''a.'
  lif-NT: ᤀᤠᤸᤗ ᤕᤧᤛᤢ᤺ᤴ ᤀᤡᤱᤃᤧᤗᤧᤰᤐᤧᤸᤗᤧ ᤀᤠᤳᤋᤡᤴ ᤔᤏᤠ᤺ᤴ ᤀᤡᤱᤃᤠ᤹ ᤆᤢᤵ ᤔᤧᤳᤋᤢᤱ. ᤂᤧᤴ ᤋᤧᤶᤛᤧᤶᤔᤧ᤹
    ᤗ᤹ᤖᤡᤰ ᤔᤡᤰᤛᤣ᤺ᤴ ᤐᤡᤖᤢᤛᤡᤀᤠᤱ ᤘᤕᤧ॥
  mie-NT: 'De Judas, tēe jā nastúu yā, ja nī jēhe dē iin seña nūū ndá tēe ñúcuán,
    chi nī ncachī dē: Tēe jā techuhú nī, ñúcuán cúu. De tiin ndá nú dē, ncachī dē.'
  san-TIB: ཨསཽ པརཀརེཥྭརྤཡིཏཱ པཱུཪྻྭཾ ཏཱན྄ ཨིཏྠཾ སངྐེཏཡཱམཱས, ཡམཧཾ ཙུམྦིཥྱེ, སོ྅སཽ མནུཛཿ,སཨེཝ
    ཡུཥྨཱབྷི རྡྷཱཪྻྱཏཱཾ།
  qve-NT: 'Chaymi Judas Iscarioteqa paywan hamuq runakunata ña yachachimuranña khaynata:
    —Mayqentachus noqa much''aykusaq, chaymi Jesusqa. Payta hap''ispayá, presochankichis,
    nispa.'
  pao-NT: Mooasoo soo Judas meeoo mu tunetammakupu, “Nu saa'a oo mitzadyamehoodooa,
    o'no u oo sopedakwadoodooa o soo Jesus.”
  cbu-NT: Ndaturi kusaru, Utaásarin tputsee kamanirangiya; Nuw Isusoo ishambchima.
    Ishambkachi, an watatanda Isusu. Siysa p'tangtsa; tárangiya.
  usa-usa: 'ánibo min-nákómá Îtumma mamá namuro-wáyúkátí iyáápimmo maránín-nakoma
    móra awaaméq-áímmá téna tiráine: “kemá móra-naqa ámóqnaannama minnâ Îtue. keráwáqá
    wemmá yaqtóráaro.” téna Yúqtaatima timátuwena'
  soy-soy: 'Yutɑsi uyɛɛ pɛɛ piɑnipɛ-i Yeesu n wɑinɛ yɛ pɛɛ risoiwuí céesilɛ lɛ̃
    kɑpi yɛ́ nɛ Yeesu n céri pikɛ́ tĩ́. Uu pɛɛ pi mɑɑ rɛ: Nɛn hɑ úye rimpirɑ ɑḿ
    u yɑ́ɑ́si, uyɛɛ lo. Ani u tĩ.'
  hui-hui: Yasu minilo ndelaga Yudasahanda ala agali biaruhondo lalu, Tí manda bilimulo
    i̱na walia halu mbiralinaga peni nu̱nu̱ larogo ibu minalimu, lene.
  amf-amf: Yesusam saskate imea Yiwda eenana birayse ‘‘Inin sunqea kidine; kiam yedee’’
    hamayse milkit kena imidine.
  quc-NNT: 'Ri tat Judas ri jachal re ri Jesús u yo''m k''u kan jun etal chke ri winaq,
    xub''ij: “Ri kintz''umaj, are ri'' ri Jesús. Chichapa'', qas utz chib''ana b''i
    chuk''amik,” —xcha chke.'
  dob-dob: Ta Yudasa weꞌiweꞌiyaya niꞌatu ꞌediya ꞌisimanena, ꞌigwae, “ꞌAbo yaita yaꞌatubwaili,
    nate tauna Yesu, be wagiyai.”
  wrs-wrs: Yutasva doara ishunna no indhanamba, temba hevpa wonganamba, os Yesusiva
    ata kava mosnin ohovovav, wo ata yimba os osva liheivav, ten dihi Yesusva, tenta
    himba, os kevru hemoa.
  mca-mca: 'Ka'' Judas in t''ihinij qa hayiits na''l pa''aj pa''qu'' niwjutsiqenij,
    qa yit''ij pa''aj: —Hakha'' qu'' hetu''je''m, qa'' hik hakha''ye'', qa'' ku''mi''ƚi''.—'
  tzo-TZC: 'Ti Judase, ti jꞌacꞌvanej ta cꞌabale, spocoꞌalojbe xa onoꞌox ti jtsacvanejetique:
    ―Ti buchꞌu ta jbutsꞌ ta xavilique, jaꞌ me umbi. Tsaquic batel ―xi.'
  mya-mya: ကိုယ်​တော်​ကို​ရန်​သူ့​လက်​သို့​အပ်​နှံ​သူ​က​မိ​မိ နှင့်​လိုက်​ပါ​လာ​သူ​တို့​အား
    ``ငါ​နမ်း​၍​နှုတ်​ဆက် သူ​သည်​ယေ​ရှု​ဖြစ်​၏။ သူ့​ကို​ဖမ်း​ဆီး​ကြ​လော့'' ဟု အ​ချက်​ပေး​ထား​၏။
  gng-NT: 'Sudas wà kuɔre'' *Yesu nnɔ tɔke'' linigol nnɔ ki ye: «Ni lá laa'' n jon''
    ki tì lɔkn'' wà la, wɔn nínɔ, ní cuo wɔ.»'
  cbi-NTPO: 'Tsaaren Jesúsnu firu'' kekaanu wandi'' kakaamu ruku Judas, yaba bulu
    jimulanu entsanguenu tsuyu timuwaami: Iya munaa estiñu bain, juntsaa juntsanu
    juve; tsa'' mitya juntsanaa peesu kadei, timuwaami.'
  ikk-NT: Onyẹ hụn rị e ren'ẹ gwa wẹ ihiẹn wẹ sikọ d'e gi marịn Jesu. Ọ sị, “Onyẹ
    m jẹnkọ d'e gi isu-ọnụ kele, 'ya wụ onyẹ hụ, nwụnrụn n'a.”
  leu-leu: A mataa ina pet lisan na Yesus fo xuus nari, “Nane aava ne taa nguse, nane
    a saxa aava mi vubuxane. Pise!”
  maz-NT: 'E Judas c''ü ro nzhö e Jesús, ya vi xipji a cjava c''o nte c''o mi pöji:
    ―Nu c''ü rá tjünegö, ngue c''ü i̱ṉ jonnc''eji c''ü. Nguec''ua rí pënch''iji c''ü,
    embeji. Nguec''ua ya mi pãxtjo c''ua c''o nte.'
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུ་ལ་ངོ་ལོག་བྱེད་མཁན་དེས་མི་དེ་དག་ལ་ངས་སུ་ལ་འོ་བྱས༌ན། དེ་ནི་ཁོང་ཉིད་ཡིན་པས་ཟུངས་ཤིག་ཅེས་སྔོན་ལ་ལྐོག་བརྡ་བརྒྱབ་ཡོད༌ལ།
  tca-NT: 'Rü ga Yuda ga ínaxuaxü̃xü̃ rü marü yema duü̃xü̃gümaã nanamexẽẽ, rü ñanagürü:
    —Ngẽma nüxü̃ chachúxuxü̃ tá nixĩ i Ngechuchu. Rü ngẽma tá nixĩ i piyauxgüxü̃ —ñanagürü:'
  zpl-NT: 'Nu Judas enu udeteꞌ cuenda Jesuse unilai lubee bene zeꞌe xa riꞌi chenu
    deteꞌ cuendai liꞌinu, nu uni lubeella: ―Nee enu acua bichiuꞌ xeca, nzeꞌella nu
    nzeꞌe naꞌtsehua.'
  mbc-NT: Mîîkîrî Judasya taasa' wanî'pî inkamoro Jesus yeyatonon pî'. Manni' warayo'
    yu'nauya era'maya'nîkon ya, mîîkîrî anapisîkon ton. Mapi'tîi taasai'ya wanî'pî.
  ndg-ndg: Na mundu ywakusudie Yesu ampei ishara, atibaya, yoloywa nannoniya ngaywo.
    Mwamoywe.”
  wsk-wsk: Nu maingkala aguwaya bitirukko mu nunga kiti gurugam, “Ani kakirip iluwek
    ale musuk tuek, mu nina kakirip borta ilu taliparalko.”
  toj-NT: 'Pero ja mi tox c''otyei, ti alji yabye yuj ja Judas ja ma'' yionej xa spatiqui:
    ―Ja ma'' oj huaj cujtz''uqui, yena nia. Ti xa yamahuexa, xchi ja Judasi.'
  tbc-tbc: Imug palaŋ niganag tamol a iŋ tuod lo igane san man, kob ta niŋen o irupidai,
    “Tamol a ŋai musuk ŋupani dop ale dan, nek an Jesus, aŋ tamol amaiak abi wa.”
  sna-sna: Zvino uya akamupandukira ainge avaudza chiratidzo achiti, “Uyo wandinotsvoda
    ndiye; mumusunge.”
  smk-NT: Nibarita' naynan gindat konra ni Judas no pa'no rayan maipurok si Jesus.
    Wana, “Si arkan ko, syaytaw a diri. Dakpen moyan tampor.”
  grc-TCGNT: Ὁ δὲ παραδιδοὺς αὐτὸν ἔδωκεν αὐτοῖς σημεῖον, λέγων, Ὃν ἂν φιλήσω, αὐτός
    ἐστι· κρατήσατε αὐτόν.
  gof-WFTW: Yesuusa aathi immiya Yihudi he daro asaakko, “Taani yeereyssi hintte koyeyssi
    iya, iya oykkite” yaagidi malla immi wothis.
  spa-BLM: 'El que le entregaba les había dado una señal, diciendo: “Al que yo bese,
    ése es. Apresadle”.'
  kyz-NT: 'Mainana ''wyriara ''gã nupe oporogytau Judas ''ga ''jau ''gã nupe rai''i:
    “Oo nipo je Jejui ''ga retywape pytea pẽ neape. A''eramũ pẽẽ a''e are ''ga kwaapa
    ''ga retywape pyteramũ. A''erauwe futar iki pẽẽ pejewau ''ga pyyka ''ga rerawau”,
    ''jau ''ga ''gã nupe rai''i.'
  dao-dao: Phyeheiki naw msingnak jah pe lü, “Ka mhnama khyang cun na ngjakhlüa khyanga
    kya khai, ani nami man vai,” a ti.
  cya-cya: 'Yu nu ntsu''hui cha'' tyaa ''in Jesús, m''ni cuiya'' yu cha'' lo''o ne''
    ña''an ntsu''hui cha'' tyaa yu ''in ñi, lo'' ndeña''an juin yu: Yu nu chcui''
    chan'' la sii'' sca'', can'' nu ca lca yu. Cui'' xaa xñi um ''in yu.'
  wrk-wrk: Waluwa yanybayi nanda balki kandi Judas yalungi, “Nanda jalija ngayu jawunja,
    nyulu nanda jala narri kujba nangangi. Nanda barri janarri marrimba.” Nani barri
    nyuli yanyba yalungi waluwa barri.
  nii-nii: Juras wu ei opu orung wumb ngum wu Jiisas kan sipi ninj kin pupu ngunj
    kangiłpi yi enj kin, ei “Enim noman peng onmun wu ei ermbii,” pa nim. “Nga enim
    ok kin eim ambił gii nik sipngii,” pa nim.
  ign-NT: 'Ema Júlasi, tatiarihihi eta máicutia­ra­yarehi eta náimati­ra­yarehi ena
    suntaruana ema Jesús. Ani macahehi eta máechaji­ri­ruvahi ema Júlasi: —Ecune­nuyare.
    Ema nétsera­re­ruyare, éma ecara­tacaya —macahepa.'
  dik-NT: Ku Judath acï kɔc awën cath kek ye, lɛ̈k tɛ̈ bï kek raan wïckë bïk bɛ̈n
    dɔm ŋiɛc thïn, ëlä, “Raan ba muɔ̈ɔ̈th ku ciɛɛm yen ë raan wiɛ̈ckë. Damkë ku kuathkë.”
  cac-cac: 'A vin̈aj Judas chi'', vin̈ ol ac''anoch Jesús d''a yol sc''ab'' eb'',
    toxo ix slajtiej sb''a vin̈ yed'' eb''. Ix yalan vin̈ icha tic: —A vin̈ ol in
    tz''ub''elta sti'', aton vin̈ chi'' tzeyama'', xchi vin̈ d''a eb''.'
  tzj-E: 'Ja'' Judas jnejchowa rxin Jesús arja'' rchumin ta cuq''uin wnak nak xtuban
    tzra Jesús che njachbej pquek''a'': —Tak xtetz''et acha je xtentz''ubaj ruchi''
    chewech, jara'' c''a techpa''. Cara'' rchumsan ta cuq''uin.'
  bpx-bpx: ईसु ने धोको दीन धराव्‌वा वाळो यहुदा तीमने आहयु कीन सेलाणी आपलो हतो, “मे
    जीने कुको देही, तीहयोत ईसु से। तीने धर लेजो।”
  san-BUR: အသော် ပရကရေၐွရ္ပယိတာ ပူရွွံ တာန် ဣတ္ထံ သင်္ကေတယာမာသ, ယမဟံ စုမ္ဗိၐျေ, သော'သော်
    မနုဇး,သဧဝ ယုၐ္မာဘိ ရ္ဓာရျျတာံ၊
  yaa-NT: 'Judaspa nã ato efeaito ato yoiyoni iskafakĩ: “A ẽ kokoki tsoo akaito õikĩ
    achirisafaxikãki,” ato fani.'
  cab-NT: Aríñagaaliti buga Júdas joun. —Le nachúurun, ligía, járügüdeime.
  clu-clu: Karon, si Judas nga traidor nagkoon nga lagi sa mga manogdakup kon ano
    anang isinyas, nga kon sino anang arukan maman dato andang dakupun.
  swh-ULB: Tena mtu aliyekusudia kumsaliti Yesu alikuwa amewapa ishara, akisema, “Yule
    nitakayembusu, ndiye yeye. Mkamateni.”
  tpt-NT: 'Ni Judas, yu akchꞌintamanan va ixlakjunitacha tacha katapumispal, va naul:
    —Tejkan kakmastakꞌayaꞌ, kakiltastukyaꞌ. Yucha kachꞌiyapitik.'
  aai-aai: Orot yanuwayan sabuw eobaimanih eo, “Orot menatan anamamamay orotoban nati
    kwanab kwanafatum.”
  sny-sny: Sosu meni Judas Jisas henerai su, le yaru ta lowe ma'e ariariyeyei au te'eye.
    Le apou eiye, “Ane meni ta ya'ore erite wisereyeyei su, fene meni ape ereti lo
    ma'e anitere.”
  myy-myy: '“Ado bajiro mʉare goticʉja yʉ”, yi ĩnare bʉsi wadicãri seyoñi Judas: —Recoti
    yʉ usugʉ ĩti ñagʉ̃ yiguĩji Jesús. Ĩre ñiama mʉa, yi ĩnare bʉsi wadiri seyoñi ĩ.'
  trc-NT: 'Ne̱ síí cuꞌna̱j Judas cataj xnaꞌanj rihaan nij yuvii̱ se vaa da̱j ga̱a̱
    quiꞌya̱j soꞌ ga̱ Jesucristó, ga̱a ne̱ cunu̱u ya̱a̱n nij yuvii̱ man Jesucristó,
    ne̱ cataj soꞌ: ―Síí cachro̱n tuꞌvaj roꞌ, soꞌ me síí qui̱taꞌaa soj cuaj á ―taj
    síí cuꞌna̱j Judas a.'
  cut-NT: 'Judas, sa̱hn min che ndihcue ndeh se Dihvo vo ne, a nente ca̱de se nduco
    sa̱hn chahn tuhca̱: ―Ihyan che tená̱n ihyan ne, a ihyan min. Co din nchuhn preso
    ihyan.'
  bel-bel: 'А хто выдаваў Яго, даў ім знак, кажучы: каго я пацалую, Той і ёсьць, вазьмеце
    Яго.'
  zlm-KSZI: Pengkhianat Isa telah menyatakan isyarat kepada mereka, ‘Yang kucium nanti,
    itulah orangnya; tangkaplah Dia.’
  gdr-gdr: Ɨ ɨtemb Yesumna tɨb iyoi rɨga, Yudas kea towa pɨlwa wumɨr yoramitonj da,
    “Ra yena ra kon ikwasɨn dor omongnena kɨma, ɨtemb jɨ rɨga. Sɨ wɨn Tin b'obogɨl
    yɨmɨnd usunasya dor.”
  vmy-NT: 'ꞌBa Judas inyaꞌatitjun nchjabiu ꞌba kitsure: —Xi kꞌuendsuꞌaa̱ nga siteꞌnda_ra̱,
    kui=biu ꞌba ndubo.'
  cmn-FEB: 叛徒和他们约了一个暗号，说：“我亲吻谁，谁就是耶稣，你们可以抓住他了。”
  gmv-RNT: Yuhudaykka “Ta yeerizadey iza gidida gish oykkite” giidi kase yooti woththides.
  ncl-NT: 'Huan Judas hual quitemacaya Jesús quinmacac in míac lacalera se lanextilisli,
    quinmilic: —Aqui yes nictenamiquis, yihual in se, xijquitzquican.'
  sua-sua: Vanangko endo ta hortgi mang e Yesus thera ktar keknen ngang ngar mang
    a ngaelmir to mar kam mnor mang ko nak pis kaeharom ngang ko thavaeng ngar te,
    “Mguak vokom dok ko endo nguak pis ko kim he vrua pum ka volha kam mrung tok va
    her endo arhe. Mguak vokom tok, to le kmarer kpis hera kapom he.”
  are-are: Judas-ala artwa nhanha etnanha arrkurlantema ilakala, “Arai, artwa erinhala
    atha rrontjitjina, erinha errkwai.”
  gai-gai: Na an ramootta mamo mina para tɨk ndoprina ramoot, ma minmo ŋgagatrac ianna
    mona gaindoprina, “Aku an ramootmo pipopot te, ande an ramoot, ma Iesus, na ne
    manmo muoc utiŋ.”
  qvm-NT: 'Tsayman manarag chayarmi Judasga pushashgan runacunata yätsergan caynog
    nir: “Mayganpis mutsashgä cagmi Jesusga canga. Payta prësu tsaripäcunqui.”'
  chz-NTPS: 'Juda hi̱ˉ gaꜙngëëꜗ Jesús, jä̱ä̱ꜗ gaꜙta̱a̱yhˉ dsaˉ heꜘ juuˈ: —Hi̱ˉ chʉ̱hnˋ
    kihˈ, hi̱ˉ heꜘ heꜘ. Ja̱ˉ sa̱a̱hꜙ hnähꜘ —gaꜙjäyhꜘ.'
  kmu-kmu: Agesi huno Yisasima haesaya avame yama huno amavalea kanomoꞋa ani vayafena
    mage huno hama-paiye “AtakoꞋma hisua kanoa haesaya kano mainegi atafa hutama tokiyaꞋage
    hutama avaletama viho.” huno hama-paiye.
  ood-NT: Kuki eda g Judas heki hu ha ahgid idam mo am wehmaj mat ab wo chintad g
    Jesus kahmaj ab. T hab masma wo s‑mahchk mat hedai an wo bei.
  lbm-lbm: 'ओको सौंपन वालो न उन्ख यो इशारा दियो होतो: “जेक मय चुम्मा लेऊ उच आय; ओख
    पकड़ लेजो।”'
  ncj-NT: 'Huan in Judas, yeh in aquin otetemacti in Jesús, yoquiniluic: ―In aquin
    nicpipitzos, yeh inon huan xiquitzquican.'
  yuj-yuj: '@see-verse:MAT.026.047'
  kto-kto: Iriro migana Iudas la namo alang Iesu na kilalap ma. Ga maulo a non kaguma
    gare ro, “Eba talang udemdem aun non migana. Iriro I migana Iesu. Umiaring a iriro
    migana.”
  gmv-NT: ዩሁዳይካ “ታ ዬሪዛዴይ ኢዛ ጊዲዳ ጊሽ ኦይኪቴ” ጊዲ ካሴ ዮቲ ዎꬂዴስ።
  por-BLT: 'O traidor tinha combinado de lhes dar um sinal. Ele lhes disse: “Prendam
    aquele que eu beijar, pois é ele.”'
  stp-NT: 'Baꞌ bɨɨpɨꞌ dɨr pu xi ja aaꞌñdhak gu Juudas nam baas dɨr bhaiꞌ ka jiim,
    jup ja tɨtda: ―Guiꞌ nañ jaroiꞌ miꞌ xi ñioꞌkdhaꞌ, dhiꞌ jɨꞌr diꞌ kaꞌ gu Jesuus.
