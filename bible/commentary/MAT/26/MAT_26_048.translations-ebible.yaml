    ŋunhiyinydja ŋarra yurru ḻakaramana ŋanya nhumalaŋgu. Bala nhuma yurru ŋanya mulkana,”
    bitjarra.
  yal-yal: Naxan yi a yanfama, a a so yiini, na bata yi taxamasenni ito fala yamaan
    xa nun, a naxa, “N na muxun naxan sunbu, a tan nan na ra. Ɛ a suxu ken!”
  cnt-NT: 'Jaun₂ Judas në́₃, ia₁ ma₂ca₂jmo₃ bá₄ jág₁ le₂jŋiá₅ ''e₂ léi₄ jmo₃ jë₁ma₂të́₂
    rë₁jáng''₂, jme₁ma₂juá''₂: ―I₂chen''₄ jniá₂ quió''₅, i₂''éi₂ bá₄ jma''₅₄ ''nia''₂.'
  tif-tif: '@see-verse:MAT.026.047'
  nlx-nlx: यीशुह देरावणार ताह ज्य केय दियेल ईतो, “जा एदम्याह मी गुल्‍या देह तुच हे;
    ताह देर लिज्यो।”
  apw-NT: Ch’íbí’aah doleełíí iłk’idá’ bebígózį doleełíí yengon’ą́ą́ lę́k’e, gáṉíígo,
    Hadíń hists’ǫsíí áí áń doleeł; áń daahołtsood.
  gum-gum: 'Tru Judas Jesúswan ashig kømui inchibelaingatø pasramisrøbiibe nømune:
    “Merrarramig kuitamab ñim ashchai, na chi siñal køsrøn maren, ashib pønrrønrrigay
    cha, eshkain købig køn. Tru na muchaig, truig kønrrun cha. Kemørtrigay” cha.'
  not-NT: 'Aroque icomantaiguëri Joras icanque: —Ira nasarapëma Irianti Jesos. Págaiganaqueri.'
  plu-plu: 'Ig Judas Iskariyotismin ku pariye kamaykistinene Kiyapwiye Jesus, ig ayipa
    ahegbet ginetni gikakkis adahan ku samah ig ekkepye Kiyapwiye Jesus ta gitkis.
    Ig awna gitkis: ―Ku yis hiyá nah aympoka pahapwi, ignewatbaki Jesus. Kamaxnig.'
  iou-iou: Intäjukunä Judastä man kädet ŋode yäwetkuk; Näkä päŋku äma u bayäŋ imiŋpäŋ
    iniŋ orerirä nabäŋkaŋ upäŋ kaŋ iŋirut yäŋ yäwetkuk.
  ntp-NT: 'Uudasi ismaacʌdʌ gatʌʌgida agaitadai ʌSuusi casi itʌtʌdai ʌʌquioma ʌgai
    ʌoodami: ―Ismaacʌdʌ usupiga aanʌ ʌgiava ʌgai vʌrai bʌi ―tʌtʌdai ʌUudasi.'
  rai-rai: Ia baa in wagu taa Iesu ia wapua muga taa a kor na taara u ra wakilang
    baa in paami un Iesu naa, “Ia baa ang dum a papaara waana, ia ut maa. Muaat a
    paam akoto paai.”
  haw-1868: O ka mea nana ia i kumakaia, haawi aku la ia i hoailona ia lakou, i aku
    la, O ka mea a'u e honi aku ai, oia no ia, e hoopaa oukou ia ia.
  ffm-ffm: 'Jammbotooɗo mo oo hokki ɓe finnde, wii: —Neɗɗo mo ɓuccii-mi fuu, oo woni
    kanko. Nanngee ɗum.'
  arb-NAV: 'وَكَانَ مُسَلِّمُهُ قَدْ أَعْطَاهُمْ عَلامَةً قَائِلاً: «الَّذِي أُقَبِّلُهُ
    هُوَ هُوَ؛ فَاقْبِضُوا عَلَيْهِ!»'
  cop-CNT: ⲫⲏ ⲇⲉ ⳿ⲉⲛⲁϥⲧⲏⲓϥ ⲁϥϯ ⳿ⲛⲟⲩⲙⲏⲓⲛⲓ ⲛⲱⲟⲩ ⲉϥϫⲱ ⳿ⲙⲙⲟⲥ ϫⲉ ⲫⲏ⳿ⲉϯⲛⲁϯ ⳿ⲛⲟⲩⲫⲓ ⳿ⲉⲣⲱϥ
    ⳿ⲛⲑⲟϥ ⲡⲉ ⳿ⲁⲙⲟⲛⲓ ⳿ⲙⲙⲟϥ.
  sri-sri: 'Ĩgʉ̃sã ejaburi dupuyuro Judas ĩgʉ̃sãrẽ Jesúre ĩmubu ãsũ ãrĩ weredi ããrĩmí:
    “Yʉ ĩgʉ̃ya wayupãrã mimigʉ̃ta ããrĩgʉkumi. Ĩgʉ̃rẽ ñeãka!” ãrĩdi ããrĩmí.'
  nal-nal: A rapti angkanaan ina xana ngutlis Iesu zin naandi, xa tabung fazei rasin
    naandi wana aza vaakilanang kuna naandi dina raamin fakilaan Iesu. Naan ka vazei
    naandi naako, “Axazak angkanaan gana ngus, naan a rapti angkanaan, naaguna zaraak
    fating naan.”
  kyq-kyq: 'Judas, naan̰ ɓo debm utu kutn Isa se, taaɗoga taaɗ jeege tun ese se ɔɔ:
    «Debm jaay maam mꞋan̰ baam kɔkɔ ɔɔ mꞋkaay ciilin̰ se, kɛse ɓo naan̰a! Ɔkin̰ki.»'
  kwd-kwd: Aia, la Judas 'e kwatea no'o maa'e tooto faga 'ina'o maka 'ilo'oo, “Nga
    wane na nau ku nono'ia, ngaia no'o na nga wane na moru siria 'amoru gemasia.”
  ded-ded: Sikegec benukererec ngic yeng waraima faka anudeac derec derecgeyoac yofi
    bic edeyunuec, “Ngic titikokoc ammibade, ngeni ngic imocnoc mendanggema mebisia.”
  ewe-ewe: Yuda ɖo dzesi ɖi na wo eye wògblɔ na wo do ŋgɔ be ame si dim wole lae nye
    ame si yeado gbe na, eye yeagbugbɔ nu na la.
  nuy-nuy: Ana-wulhu-wulhurr-waj, na-Judas anaani-yung wani-magaa, “Wurrugu nganu-lhawuynjang
    naadagu na-waḻyinyung. Bagi-yung nga. Numbunu-bilhargang niga,” anubani-yung ni-yamayn.
  cop-BHC: ⲪⲎ ⲆⲈ ⲈⲚⲀϤⲦⲎⲒϤ ⲀϤϮ ⲚⲞⲨⲘⲎⲒⲚⲒ ⲚⲰⲞⲨ ⲈϤϪⲰ ⲘⲘⲞⲤ ϪⲈ ⲪⲎ ⲈϮⲚⲀϮ ⲚⲞⲨⲪⲒ ⲈⲢⲰϤ ⲚⲐⲞϤ
    ⲠⲈ ⲀⲘⲞⲚⲒ ⲘⲘⲞϤ.
  buk-buk: Judas kêŋ puc ŋac gwanaŋ su bocdec bu, “Ŋgac naŋ mac aŋsalê, naŋ aö waŋgutô
    iŋ tu bu watôc iŋ asê, ma mac akôc iŋ dôŋ.”
  pri-NT: 'Â wà Judas, wà pwina é icuri Iésu, âna é jèe inapàpari tàra ê câmu na ée
    mwa pwa têe: «Wà pwi âboro na go bwénüuê, âna nye wàé kaa. Â guwà tâjùrué.»'
  zpq-NT: 'Na'' Judas ben'' bdie'' ḻe'' ḻo na'' beṉe'' ca'', gože'' ḻegaque'' nac
    yeseṉezde'' non'' yesezene'', gwne'': ―Ben'' gwnopa'' x̱ague'', ḻe''na'' Jesús.
    Ḻe sene''.'
  por-TFT: 'Judas antes tinha combinado de dar-lhes um sinal. Ele disse: “O homem
    que eu beijar é o que querem. Peguem–no!”'
  gwi-NT: Ąįį juu gwantł'ee yahahchyaa ąįį dinjii lęįį łeeljil nąįį t'ahnyąą, “Dinjii
    haaltsu' t'ee adan vohtthan t'inchy'aa, ąįį ǫhjii.”
  gvn-gvn: Judasangka jananda jakalbaku balkan, “Ngayu dingkar kissim-bungal, milbinka
    wanjuku Jesus. Nyungun karrbada.”
  nhy-NT: 'Pero in Judas antes de kinmaktilis in Jesús, achtoj okinmilwij in tlakaj
    kenik kinmititis. Okinmilwij: ―Katlej nej nikixpipitzos, yen yon Jesús. Xikitzkikan
    iwan xikwikakan.'
  asm-FB: তেওঁক শোধাই দিয়া জনে তেওঁলোকক এই চিনেৰে সঙ্কেত দিছিল, বোলে, ‘মই যি জনক
    চুমা খাম, তেৱেঁই সেই জন; তেওঁকে ধৰিবা’।
  okv-okv: Eto harikari embo amina kiti ea “Na pambuto embo vahai andito mune aisona
    aravora umbuvujo” ainge matu ena,
  mxt-NT: 'Ra Judas, ra cha chahá cuenda chi ra Jesús, cha yaha̱ chaha̱ ra noo seña
    chi ra cuan, tacuhva coto ra yóó chi tɨɨn ra. Ta catyi̱ ra: ―Ra cha cutyayuhi
    chi, ican ra cuan cuví. Tɨ̱ɨn ndo chi ra.'
  tzo-NT: 'Ti Judase, ja'' ti chac'' entrecal ti Jesuse, yalojbe xa ti xchi''iltaque:
    ―Ja'' ti much''u ti jbuts''e, ja'' me obi. La'' tsaquic me ti ora ju''un ―xut.'
  ind-AGS: Si pengkhianat sudah mengatur sebuah tanda dengan mereka, yaitu, “Dia yang
    saya beri salam dengan mencium pipinya, itulah Dia — tangkaplah Dia,” katanya
    kepada mereka.
  omw-omw: Iutaasiva Iesusira qovarama kyaaninranra vaakya mwihua timwa nyinro tiqaro,
    Nte uro mwia qua mwanteqana mwia mota kyaani vaisira mwia mwivave. Nkye mwia uro
    ntavaaqavu kyaate, tiro.
  yrb-yrb: Aubokona Judasi, i do maeta amara, dana i uwaraba wei, abo amara nana koku
    umauna dawana i amaraba muawe eno wei.
  maa-NT: 'Judas, jè xi tsatíjna Jesús, ítjòn tsibéno̱jmí‑la̱ kós''ín ko̱kò‑la̱ Jesús.
    Kitsò‑la̱: ―Jè xi skíne̱''a, jè‑né xi ti̱ndo̱ba̱''ñó.'
  mcq-mcq: ꞌEjume Jutasira nimarako ikaꞌina ꞌwaramana. Nara vaꞌareje ea kaꞌene Hu
    ꞌajoviꞌi ura mina veja kiꞌavaji apeꞌavara ꞌiamana.
  sus-A: عِسَ يَنقَمَ نُن نَ حَمَ نُ بَرَ لَن عَ مَ، عَ عَ شَ عِسَ مَتْنشُمَ عٍ بّ.
    عَ نُ بَرَ عَ قَلَ عٍ بّ، «ﭑ نَ مِشِ نَشَن سُنبُ، عَ تَن نَن نَ كِ. وٌ نَ سُشُ.»
  jpn-1965: イエスを裏切る者は、彼らと合図を決めて、「私が口づけをするのが、その人だ。その人をつかまえるのだ。」と言っておいた。
  fra-SBL: 'Or, celui qui le trahissait leur avait donné un signe, en disant : « Celui
    que j''embrasse, c''est lui. Saisissez-le. »'
  yka-yka: Kaˈurungan siye indan weˈ si Judas. Bakas paˈinne hep si siye, “Sine-sine
    ūkku, iye ne iyan aˈahin. Siggewun bi iye.”
  mle-mle: Jisasaam dayak kwiydi duw tayir wadidiy, “Mwutaam jipwu-kituwadi duw, adi
    duw gwur kwurik. Mwutaam jipwu-kituwadi duw adaanada ata akalakw.”
  shp-NTPO: 'Jatian jakonhai keská ixonbi, jan jakonmaakai Judassen iká iki: “Ja kaxon
    en bexetaira já iki, ja yatannoxikanwe”, akin moa jato yoia.'
  aom-aom: 'Röhu ë hesi urimo ë sareriꞌe aho Judas-ro ë aribövioho uëvadeje: Gaꞌirarije
    naro di aho dudöhamu gavëꞌoho uvorëjo: Iae Iesu höromo guduamorëjo.'
  geb-geb: Mba Zisas ndiv ana pana gumgi farve ga sur zav nzuai guma, ana kha khesharigi
    tɨvar mbe khɨvɨr za nzuai, “Gu guma the viavɨv ana khoman panɨnga, mba guma, ana
    Zisas ma. Nde ana suirari!”
  eng-WYCLIFFE: And he that bitraiede hym, yaf to hem a tokene, and seide, Whom euer
    Y schal kisse, he it is; holde ye hym.
  bsj-bsj: na weu, nii wo amiye Yeecu tiyeu tiibum ci yii ci nii wo ma teiceri co,
    ko tam co
  cak-cak: 'Ri Judas ri xtijacho-e ri Jesús, ru''in chic pe chique ri achique retal
    xtu''on richin nuc''ut ri Jesús chiquivech. Rija'' quire'' ru''in-pe chique: Ja
    ri (xtintz''ubaj, xtintz''ub) apu chivech, jari'' ri Jesús. Rix (titz''ama'',
    tichapa'').'
  chf-NT: 'Aj Judas, jini u yäq''ui tä c''äbä aj Jesúsba, u worin älbijob ni gente
    ca''da: ―Machca a chänenla cä xe cä tz''utz''änba jin une. Q''uechela.'
  tlf-tlf: '@see-verse:MAT.026.047'
  piu-2006: Tjikipaka tjuṯangka Tjuutatjalu yurrunpa tjananya watjaṉu, Yiitjunya nintilkitjangku
    yalatji, “Yiitju palunya ngayulu ngulytju nguwanpangku nyunytjuṉu. Palulanguru
    nyurrangarri palunya witira purinytju katinytjaku, tjalkaḻungkupayingkamarra.”
  poh-NT: 'eh ruꞌum chi reꞌ take reꞌ maꞌ quehtꞌalim ta wach i Jesus, reꞌ Ju̱ras riyeb
    nak chic cho queh i jenaj rehtalil chi jeꞌ wili: «Haj paꞌ wilic i winak enitzꞌub
    i pan wach, reꞌreꞌ chachop tak, nqui cho queh.'
  tue-tue: “Yʉʉ wasopúro ũpũgʉ̃́ cʉ̃ʉ̃rã́ niigʉ̃daqui; cʉ̃ʉ̃rẽ ñee, néewawa”, jĩĩsʉguetoarigʉ
    niiwĩ Jesuré ticogʉdʉ.
  bjp-bjp: Ier ae in ta ufu Iesu ka fas famu ta fanu ae ini matngan fakileng ae in
    tel u ulo Iesu. I fas ri aragii, “Ier ae ian dor u, i sau e kaltu ae. Gam luse
    u.”
  xon-xon: Judas u kooh Yesu na nan bui kinipaak ngbaan ke bi yaa ti kan u moor unii
    u aatakpiln na kan, uma le na, bi chuu u.
  tzo-ZNT: 'Ti Judase yaloj xa onox la cꞌu xꞌelan chacꞌ entrucal ti Jesuse: ―Ti muchꞌu
    ta jbutsꞌe, jaꞌ me xatsaquic ―xi ono la.'
  mpm-NT: 'Ti Judas ja ni ndajnuꞌun vaꞌa da jiin chaa un naa da: ―Chaa kanxiaꞌu ri
    jiin, ti teyuꞌu ri nuu, yukan kuu ja ka nanduku yo. Ti chaa yukan jnɨɨ ra naa
    ra ―ni kachi da.'
  ots-NT: 'Car Judas Iscariote ya xquí reglahui cʉ cja̱hni‑cʉ́ di dö car Jesús, cja̱
    xquí xijmʉ cʉ cja̱hni cʉ mbá yojmi, hnar seña pa drí meya car Jesús. Guegue xquí
    xijmʉ, i̱na̱: ―Car hñøjø ca gu nda̱nebi jár jmi̱, guehcá̱ gui pɛntijʉ‑cá̱.―'
  hoy-hoy: 'यीशु उक हुळसुसावाळा आंदरी ईद संकेत कोटीदुन: “यार्द ना चुम्मा ताकोमाईन
    आवा हुन; आऊक हुडु कोमेतीर.”'
  amo-amo: Nene unit ulenge na amere ma lewu Yeseku wa tinani udursu, aworo, “Ulenge
    na in nyukkunghe, amere kiffonghe.”
  pjt-pjt: Ka wati panya palula tjanala Judasalu ngaṉmanytju wangkangu tjana pitjanytja
    kuwaripangka alatji, “Ngayuluṉawi mitamita kutjara nyunytjula wati palunya, kaya
    nyunytjunnyangka nyakulampa witilalta.”
  cwe-cwe: Yuda kaweng'ha chilaguso kamala kuwalongela, “Ija yondanimnonele iyo iyo,
    mumgwile.”
  daa-NT: 'Zuudas gaarco botol taat maman ŋuu obin̰ Iisa. Ŋa kaawiico aman : « Ŋaar
    kaak naa baamiye, naaji gine cuuɗ, ŋa ŋaar ko ku rakiyo. Oboŋga ! »'
  mlp-mlp: Ari mat Yesus bab gibenab emdaqta na in naga daqin emid in Yesus ahol waqad
    waz daqayta na ago in teko tigibilanta. In bilam, Ya leheq mat nog ya wazeq ilawundaiqta
    naqmo ne waziy ham.
  ape-C: Anudok arman nakana nokam Jisas um horim amamis wis iri, watak apa shanaki
    yah aria nakripamum enen kak namudok, “Eik ko inopuprik anan arman. Aria anudok
    arman douk anan atun Jisas. Aria ipak gamo pusuwan.”
  bgs-bgs: Taganà igpasóddór i Judas tô kakilalaan tun kandan, su igkagi sikandin,
    na mà din, “Tô manubù na adákkan ku, tô gó é ágpamasakán yu. Ámmát yu sikandin.”
  faa-faa: Aporoane peasiraka parakena aporo Yutasemo fana someraka, “Aporo nōmo
    makanurakano aporo ayapo. Eane waseremakanie.”
  kik-kik: 'Na rĩrĩ, ũcio wamũkunyanĩire nĩamaheete kĩmenyithia gĩkĩ: “Ũrĩa ndĩmumunya,
    ũcio nĩwe, mũnyiitei.”'
  cap-NT: 'Tarazunñi Judasqui niiz̈ tuquilla nii z̈oñinacz̈tan kazzitac̈ha, tuz̈ cjican:
    —Wejrqui nii z̈oñz̈quiz chjulznac̈ha. Jalla niiz̈ cjequic̈ha nii z̈oñiqui. Jalla
    nekztan zuma tanz̈cu chjichaquic̈ha.'
  ksr-ksr: Memelolo memambaajoŋ anoti, iinoŋ waladeeŋ yoŋowo aiwese qaa kokaeŋ somoŋgoŋ
    iŋijoro, “Niinoŋ eja buuta kitoŋ nemaŋati, iinoŋ mono ii kolooja. Mono ii meŋ
    somoŋgowu.”
  eng-TNT: 'And he that betrayed him had geven the a token sayinge: whosoever I kysse
    that same is he ley hondes on him.'
  sbs-sbs: Linu muntu ya bali kuya ku ku wuza Jeeso naa baha chikuka, nati, “zumwe
    ne zumwe bulyo yete nikoote, njeye uzo. Mumu wonde.”
  sue-sue: Gita kerenai ema meni iwo dubu bamure ge zo gipero ego senua awa, “Ema
    nane saniro imamunona, numa awa. Nu awa saniro pumamunowa.”
  fra-NCL: 'Le traître leur avait donné ce signe : « Celui que je baiserai, c’est
    lui, arrêtez-le. »'
  bhg-bhg: Edo embo Iesu kundo ainda gitopoda ipada piaina, ami kariwa matu siya edo
    awamanede tesiri gositera, “Embo nane ategedo opoda munegana, embo awawa kumbuwo!”
  snn-NT: 'Ja''nca raijënna, Judasbi Jesusre insiza caguë ro''taguë, yua ba bainni
    ru''ru ën cocare quëasi''quë baji''i: —Jesús ba''iruna ti''anni, baguëni muchaguë
    saludayë yë''ë. Ja''nca saludaguëna, ja''anguëni zeanni bajën, baguëte preso sajë''ën,
    quëasi''quë baji''i Judas.'
  atb-NT: Yesuq lé ap pyám râ sû gi, haú bang lé, "Ngò, bopuq puq é sû gi, haú yuq
    nghut bê; Yhang lé chyup yû keq." ga kumlhá byî tô ri.
  cek-AK: Anih angphat taak kami mah nihcae hanah angmathaih to paek, Ka mok ih kami
    loe, Anih to boeh ni; anih to naeh oh, tiah a naa.
  bkd-bkd: Amin timaan ha inikagi kandan hi Judas ha tagyanaen “Sa hadekan ku iyan
    en haena aman dakepen nuy dayun.”
  ctu-76: 'Jini Judas, jini mu'' bʌ i yʌc'' Jesús ti'' c''ʌb i contra, ti'' wʌ subeyob
    bajche'' mi quejel i pʌs''eñob baqui bʌ jini Jesús. Ti yʌlʌ: Jini mu'' bʌ c ñup,
    jiñʌch jini chʌncol bʌ la'' sʌclan. Chucula, che''en.'
  lac-NT: 'Mʌ'' toy c''uchuc Judas ich Jesús caj u toc araj ti''ob a pimo'': ―A ca
    wiriquex in ts''u''ts''ic u p''uc. Ra'' ca chuquiquex.'
  xla-xla: Epapele dulu dla Yudasta ala puluwedeme halemama Yesu hamolowe so watle
    epo atlaiyo, “Na꞉ta tame oplami hullupiye, oplami epo. Wua꞉ epalati ya꞉ye woloma
    hamame taiye,” diyo.
  xav-NT: 'Ãne ma tô Zudasi hã tãma waihu''u za''ra, te te siwi ĩ''âri wana ré hã:
    “Aibâ hã te tob''rata hârâ wamhã, ta hã te za asiwi ĩ''âri ''wa.” Ãne ma tô dama
    waihu''u, te te ãma ĩrosa''ratazém na hã, Zudasi hã.'
  cuk-cuk: 'Judas Jesús-darba-ukoedi, dulemar-nonimalad-ebo igar-nabosad, ega sogsad:
    “An dule-e-wagar-uoed, an ega sogoedi, be nued sogeye, a-dule bemar gaoed.”'
  tbf-tbf: Io, ine mi ka ni roev terie e Iesu a nga rove mi totourkilal meie gie ven
    ne, “Mi mei ese o ta so ngungurie, arie eie mi ka. Nga ta rakopie.”
