    ala'i a winic a c'ate'exe. Ca' a müche'ex,— cu t'an ti'ijoo'.
  tet-tet: Uluk Yudas foo kedan tadak baa sia naꞌak, “Haree diꞌa-diꞌak! Ema mak haꞌu
    kdeꞌi, kohi hola Nia ona! Tan Nia mak emi buka!”
  hlt-MCSB: Amah aka voei loh hlangping te miknoek a paek tih, “Ka mok te tah anih
    ni, anih te tuu uh,” a ti nah.
  xtd-NT: 'Xá daa n‑jaꞌan Judas janda kada‑s xa kutnuni ini se xnetnaꞌa xiꞌin‑s n‑xee
    ijan jundu kuu Jesús. Duꞌa n‑jaꞌan‑s nuu se ijan: —Se na teyuꞌu‑da, se ijan tnɨɨ
    koio‑n.'
  mdy-ETH: ዬሱሴ ዓኣሢ ዒንጋ፥ ዪሁዳ ዓሶም፦ «ዒንሢ ኮዓሢ፥ ታኣኒ ዒዛ ሄርቃንዳሢ ማዔሢሮ ዒዛ ዓርቁዋቴ» ጌዒ ቤርታ ኬኤዜያኬ።
  spl-spl: Lok takawi ya Yurasiŋe kulem girawu otmu menomai yakât yuwu sâm ekyongop.
    “Yesu ya parahumune ekmâ yanâk ga menomai.” Yawu sâm ekyongom dâiyekmu takawi.
  usp-NT: 'Judas ri tijachow re Kakaj Jesús pi camic xiji'' rechak nen tran chi jc''utic
    Kakaj Jesús chiwchak, xij rechak jilonri: Nen ri tantz''ub''aj jk''otz'', ri''
    li Jesús, chaptak, xche'' rechak.'
  zav-NT: 'Na'' Jodən'' babzeɉni''ine'' ḻega''aque'' can'' gone'' par əgwdie'' Jeso''osən''
    lao na''aga''aque''enə'', gože'' ḻega''aque'': —Ben'' gaogua'' bxidən'', ḻe''enə''
    senḻe.'
  sgz-sgz: Má ái koner a agur tar Iesu ákte para páksi kán akiláng narsán matananu
    ngoromin, “Kálámul er ina árár pasi mai doroi, ái sár á erei. Gama tolai.”
  kek-NT: 'Li ta̱k''axtesi̱nk re ac xc''u̱b chak rib riq''uineb c''a''ru li retalil
    li tixc''ut. Quixye reheb: —Li ani tincuutz'' ru, a''an li te̱chap.—'
  blz-NT: 'Mian men mongorookon i Yesus noko pambantilkonmo oosan kani''imari na ko''ona
    i raaya''a: “Mian men ookionku, ya''amo i Ia. Rakop i Ia.”'
  poe-NT: 'Ntá chꞌín Judas, tí chꞌín kjuínchekji, mé tsíntáchro chꞌán kíxin: ―Tí chꞌín
    tsa̱ki̱ha̱ tue̱en chꞌán na mé tso̱noaxínrá kíxin jehe chꞌán. Ntá itse̱rá chꞌán
    ―mé xi̱kaha tsíntáchro chꞌín Judas.'
  san-TAM: அஸௌ பரகரேஷ்வர்பயிதா பூர்வ்வம்ʼ தாந் இத்த²ம்ʼ ஸங்கேதயாமாஸ, யமஹம்ʼ சும்பி³ஷ்யே,
    ஸோ(அ)ஸௌ மநுஜ​:,ஸஏவ யுஷ்மாபி⁴ ர்தா⁴ர்ய்யதாம்ʼ|
  cof-NT: 'Aman Júdari Jesuca cuwapochun pejaminlabe itsantica jominue yape Jesuca
    miilaisa: La tsachi mancaca motito saludaiyanae tica jominue. Yari Jesús jochunae;
    yaca calaquina! tica jominue.'
  srm-NT: 'Wë nöö Judasi di könkuma bi taki da de kaa taa: “Haika, mi o da unu wan
    maaka. Fa i si woo go dou naandë, nöö di sëmbë di i si mi o bosi, nöö hën da di
    sëmbë di un musu kisi e.” Sö wan buka a bi mbei ku de te a kaba.'
  qvs-NT: 'Judas manara chay runakunata Jesusman pushashpa allita yachachirkansapa:
    “Suk runata muchaptini yachankichi pay kananta. Paytami apishpa pushankichi.”'
  zca-NT: 'No xa'' chi Jesús, nzhab xa'', le'' xa''i kun tu señ: “Xa'' chiro''n ta''
    kwats, xa'' ze''i, guzen go xa''.”'
  cbc-NT: 'Mai, na caetaparo jʉ̃goye, Judas pʉame atore bairo na ĩñupʉ̃ Jesure cañeranárẽ:
    “Cʉ̃ wasopanarẽ ũpũrĩ yʉ cajẽnipaʉ pʉame Jesús nigʉmi. Bairo mʉjãã pʉame cʉ̃ yʉ
    caáto ĩñarã, cʉ̃rẽ mʉjãã ñegarã,” na ĩñupʉ̃.'
  qxo-NT: 'Judasga caynö nirmi runacunata yätsirgan: “Mayganpis mutsangä cagmi Jesusga
    canga prësuyänayquipä”.'
  mox-mox: Ta Iudasa toluavia niʼa vonedia, “Tomotau nana nawale ena talafafea e tauna
    Ieisu, ʼinega ona kafia.”
  kew-kew: 'Go kawae madini aa nipumi mo iaanu-para gupa palua-ga adalepape lo kudiri
    pi kone gupa lakesa: Neme aa meda-para nunu toare gore Yesu nipu-ga ripinaatepape
    sa.'
  dww-dww: Be tauborudobiḡa mataira aba e voiena, patara ya riuedina, “Deḡo baneginama
    yàwai suruvena, tauna vutuna ami ḡoanama, tauna ko pani be koi doka nawena!”
  nif-nif: Endɨ gama nɨm bɨñɨlɨmbi, bola tɨndɨ ama walɨ kundit no daut semepi ñɨndɨñ
    enguk, “Ama nak nandɨ-koñgom tɨ-ñɨmbi weñmetet wɨn ama sɨndɨ lonjɨañ en wakan.
    En tɨkenekalɨñ!”
  twi-ASANTE: Na Yuda aka akyerɛ wɔn sɛ, wɔnkyere onipa a ɔbɛyɛ no atuu no, ɛfiri
    sɛ, ɔno ne onipa a wɔrehwehwɛ no no.
  aoj-aoj: Eaꞌ aman anamba nogawalapa Jisasi, aꞌ naliꞌ naꞌipam nandaꞌ ametal nihimbaꞌmaman
    naꞌi, “Atiasi ipaꞌ piti aeꞌ igasisiꞌa dalogwanai, aman anamba eaꞌ maꞌuna Jisas.
    Ipaꞌ pihapilana pembaloꞌana tatalaꞌina.”
  cbv-cbv: 'Jesús pebhna ĩ jʉ̃ʉ́wát pínah jã́tih, Judasboó queétdih nin pah ãtát niíj
    jéihya naáwáp wʉt jĩ: “Pʉ́o tíibdih nomnit, wã ʉʉ́bhnidih ñi teweép”, ãt niijíp
    wʉt jĩ.'
  taw-taw: Judas kɨlop aglɨl agak, Yad bɨ olap nop am dɨl, kaykol gɨneknɨŋ agɨnɨmɨb,
    Jisas nɨm ak agɨl, nop chɨchɨk dɨnɨmɨb agak.
  jic-NT: 'Judas jis lal tjac'' la tjilil Jesús. Jupj nasa tjevéletsja ca sin ''yüsa
    la mijis cana Jesús. Tjevele: “Pjaní lal ca la nlapan napj. Niná ne Jesús. Ntjüiliqué
    jupj.”'
  zap-NT: 'Che re Judas lo yra mén guin gan pezee ydekwent Judas Ne lo men, re Judas:
    ―Men ne goo noo bzhid gyedkwes, laa men nga; ynëëzgue de men.'
  wer-wer: Yutas Yesu kup mowiipna pöp wet rëak pitën epël mëëa. “Ar ëwat sënëën tot
    numaatak pël yaëën tapöp wesak wali ön.”
  ipi-ipi: Jisasa ene pitukale nembo toto, wamba Jutasato akali utupane lamawuato,
    nambato akali mindi nunu lolowa oko Jisasa yolopeya-ko. Yakamato bala minalapape
    leaipia.
  qul-NT: 'Jesusta vendiycoj Judas yachachiska imaynata ricuycuchinanpaj: “Maykentachus
    noka much''aycusaj, chay canka. Payta jap''inquichis” nispa.'
  ter-NT: 'Yoko enepone hóyeno kuríkoti Jesus xoko xanéhiko puvâti, ápe emó''uinoa
    ne xánena tumúneke píheahiko. Hara kíxoa: “Enepone hóyeno nziúnoneumo, énomonemo
    nê''e. Iké''akanenoemo” kíxoanehiko.'
  bmr-NT: 'Jaabo Juda diitoco nuuhi: Oono uujoho diibo iicaaboco ɨnɨnɨɨcɨɨboro dilluji.
    Jaaboco cuhufono misisɨmoro masatyo, nooboro.'
  fuf-fuf: 'Tawi wonɗo mo janfaade on waɗaniino ɓe ndee maande ɗoo, o wi''i: «Mo mi
    hirbii woo, haray ko on. Nangee mo.»'
  bhl-bhl: 'Sua e, Sudas e kawtiw mali biilo bokoyemomele: “Nimin kunum ete ne beem
    mit meso uneko, falal kelewi tewe, yu kunum beelo auleweko, sok so nit net kelewoliwka!”,
    yangse kale.'
  ons-ons: Isi bela ŋei, ea eŋe ŋei magu yewa kait masi iwa yale maki kau paki, Yesu
    makei wane edange, “Na ari ŋei yewa ka more, lulu zam zam maweso, ŋine kau paki,
    Yesu iwa raso malipka lukka arikei!”
  con-NTPO: 'Toya napimbe''yi Jesúsma afe''su Judas cca''indeccunga su: —Majama ña
    mocha''nijan tsaya tsu. Tsama qui indi''faya''cho.'
  ghs-ghs: Qate Dzutai abi hoho oke ao suu ma pai mootoqi hiiremi oota. Noi hee, Anai
    abi kanabetaqu oionita nike noke ango aimareiqi hiiremi oota.
  peg-peg: ଆରେ, ହେୱାନିଂ ସତ୍ରୁ କେଇଦ ହେଲାୟ୍‌ କିନାକାନ୍‌ ହେୱାରିଂ ଚଚ୍‌ଚି ଇଞ୍ଜି ମାଚାନ୍‌,
    “ଆନ୍‌ ଇନେରିଂ ଡଞ୍ଜ୍‍ନାଂ, ହେୱାନିଂ ନେ ଏପେଙ୍ଗ୍‌ ଇଟ୍‌କାଡ଼୍‌ କିନାଦେରା । ହେୱାନିଂ ଆହାଟ୍‌
    ।”
  txu-NT: Me 'ỳr mõr kêtri ne kute memã kanga djwỳnhbê Djuda memã kum, —Be, ije me'õ
    nhine kaôrkôt dja ga me omũn o tỹm ne pa 'amỳ. Nãm ã memã ane.
  eng-WEBU: Now he who betrayed him had given them a sign, saying, “Whoever I kiss,
    he is the one. Seize him.”
  gnw-NT: 'Jare umeeta vae umɨmbeu ma ĩru reta pe mbae uyapota vae. Jei ma chupe reta:
    —Jocua ayurupɨteta vae co jae. Pipɨsɨ curi —jei.'
  mux-mux: 'Ui Yesos mulurumna naa wangi Yesos Juda-yi-aulima liipa simba nimba panjurum
    yi ⸤Judas-ni⸥ enini Yesos yu sumbulsuli kapula kanungí mele nimba sipa kene nimba
    mele: “Na-ni yi te kanupu kene kanglumbu akili Yesos. Yu ambolku liiku ka sai.”
    nirim.'
  maj-NT: 'Ko̱ nda̱ xi títs''ínkjas''en Jesu ja kabinchá''a títjun jóo̱ nga b''i̱
    kitsúhu̱: —Xi kjexu̱''ba nga kjuaniñaha̱, kui xi Jesu. Kui xi chjúbó.'
  bkq-NT: 'Taindylymo umelâ myani Judas eyanmo aguely: — Uguondo konhonuguguyly, mâkâlâ
    ise mâkâ, Jesuslâ. Tâwâlâ ise manwâdylymo — kely.'
  kue-kue: Yaglkumba ikine tenambuka yomba ye diu ta ere ombuno dinagle ditongwa,
    “Na yomba suwarata kungro-bare eraglka, i Yesus, ene ye kane siyo.”
  cot-NT: 'Iriraquea Jorashi, aacaanquerineca Jesoshi, itsatacaitanacari iroaqueragueti,
    icanqueri: —Quericaca nonintavorotapojaqueca, iriotaquequea pinintajiaqueca, paajianaqueriqueate.'
  bnp-bnp: Ra bakovi hale iea, ta ge habia e Isu na limane huriki a pile i taki puru
    ri gi matakilala navia e Isu, i ta maea, “A viri mu masia ga ngurua, ra bakovi
    iea kunana. Mu lakavua.”
  apn-NT: 'Na pre ra Jut Kariot amnhĩ kukamã mẽ kãm amnhĩ jarẽnh o: —Kot paj ixkumrẽx
    hwỳr tẽ ka mẽ ixkôt hapu hã mra. Kot paj hwỳr tẽ nẽ kãm ixkapẽr nẽ kahti hkôt
    kumỳ. Ka mẽ hã ixpumu nẽ hwỳr mra nẽ unênh kurê kumrẽx. Ixte kahti hkôt mỳnh xwỳnhta
    kot kaj mẽ unê. Anẽ.'
  ctp-NT: 'Loꞌo Juda ni, kanꞌ lka nu wa ta ti ꞌin Jesús yaꞌ neꞌ xaꞌan kanꞌ. Nde lka
    chaꞌ nu wa ytsaꞌ Juda ꞌin neꞌ ti tsan: ―Ska ti yu nu xñiǐn siꞌ taꞌa ba loꞌo, kanꞌ
    yu xñi wan. Ngwañaꞌan ykwiꞌ Juda loꞌo neꞌ ti tsan,'
  bre-BRG: 'An hini en gwerzhe en devoa roet ar sin-mañ: An hini a bokin dezhañ, hennezh
    eo, krogit ennañ.'
  opm-opm: Nang han ohdapat Noh susa ga tam pedapat amam deihanoh gur Ama han oh ma
    hapat daham ambutinmur por mengri am deipat apingopa.
  bvr-bvr: Jurrach an-gata mu-ngoyurra a-bawuna Jesus, nipa ana-guguyana burrwa ana-bona,
    gipa mu-ngoyurra gu-jarlapuna a-wena burrwa, a-yinanga, “Ngaypa ngu-macha barra
    an-gugaliya, an-gatiya nyibi-rrima barra.”
  wal-wal: Yesuusa aattidi immiyaagee he daro asaa, “Taani yeriyoogee a; a oiqqite”
    yaagidi malaataa yooti wottiis.
  zad-NT: 'Na'' Juda'' ba bzajniile'' beṉ''ka'' nc̱hi''e nakan gone'' wli''e beena''
    gox̱''gake'', golle'': “Kon beena'' wnop'', ḻen gox̱''le.”'
  aso-aso: 'Idoꞌ olihe igi hetelami Izesuꞌni do sotoꞌ o-ngidive neꞌmo gomuꞌ tiꞌ lo
    lovo gize ngimineꞌ: Golo elo nalove nene aꞌmine ve mineleseize. Dalo.'
  uli-uli: 'Yeramtawe ye fangloh Jesus, sa moll yal kangalur buwa we hagil la yebe
    foru le ye sor bo: “Semal le ibe fesngo, ngo ila yeramtala iy. Ha ddorfi habe
    hasi.”'
  nin-NT: Uni ba ma re ba wa à ka da ba nggo uwa ta ku na di, “Ugo wa nggo ingga ta
    ku nyarr ma vu gri, uwa à si uyo. Imba i so zha. Imba bu vu ma!”
  tgk-tgk: 'Инак, хиёнаткор ба онҳо пешакӣ чунин шарт карда буд: «Бидонед, касеро,
    ки бӯсидам, ҳамон шахсест, ки бояд дастгир кунед».'
  acu-NT: 'Kauninamtai Jesúsnum jeainatsaing Judas nu aints ainaun chicharak: —Wi
    juwaitai tusan mejeetatjai. Turamtai achikrum jukitaram, —timiayi.'
  cak-WNT: 'Ri Judas ri nijacho el ri Jesús can rubin c''a pe chique ri ye petenak
    riq''ui, chi achique rubanic xtuben riche (rixin) chi xtuc''ut ri Jesús chiquiwech.
    Riya'' can rubin c''a pe chique: Ya c''a ri xquijel apo riq''ui y xtintz''umaj
    (xtintz''ubaj) ruchi'', yari'' ri Jesús, y tichapa'' c''a.'
  ebk-ebk: 'Nan sinyar ay inturag Judas as nan intutun-udna at assena: “Nan taku ay
    fisituwok at hiya nan chayu an-anapun. Tiliwunyu hiya.”'
  spa-PDDPT: 'El que lo entregaba les dio una señal: Al que yo bese, Él es. Arréstenlo.'
  ruf-ruf: Yuda tsakaweng'a chitango. “Imunu yanimnonela iyo yuyo yamumbama, mghogheni.”
  gun-gun: 'Mba''eta ha''e kuery pe ijopy uka nhemia aipoe''i va''ekue: “Hova py ayvu
    va''e ae ''rã pejopy”, he''i va''ekue.'
  agu-BL: 'Inti Judas, yi c''ayin nin Jesús, nsken tal i'' scyetz yi ẍe''n sban i''
    tan ẍchajle''n Jesús scyetz. Je yol i''e''j: “Yi jun yi tzintz''ube''n xak stzi'',
    itzun i''a''stz, nintzun chitz''ame''nu''-tz.”'
  isn-isn: Hange umuntu naeudee kumusaliti u Yesu auapee eshala, akalunga, “Uyu nenekamulungela,
    ng'wenso muambi.”
  ilo-ULB: Ita, ti lalaki a mangliput kenni Jesus ket nangted kadakuada iti pagilasinan,
    a kunana, “No siasino ti agkak, isuna daydiay. Tiliwenyo isuna.”
  pir-NT: 'Coã warore Jesure ihña tuhtiyequinare ihñoatiquiro masare ohõ saha ni yahuyu
    tuhasahye: —‍Yʉhʉ wahsupu ihmidiquirota ijirota mʉsa ñeheatiquiro. Tiquirore yʉhʉ
    ihmidi bato ñeheña tiquirore, niahye Juda tiquinare.'
  anv-NT: Ɛké ɛpyɛmbɔ, Judas abɔ́ mɛ́ mbɛ agaré ɛbwɔ́ aké, “Muú ayi me ntyaáge
    gɛ́ge ji mbɔ pyɛ́ge.”
  sab-NT: 'Guardia donga ulita bebi joge Jesu nate ule Judas-Iscariote ole gire Judas-Iscariote
    nu geruba: “Kwian gdaite bai cha be sobade, ama chkedale uñale bage e Jesu, ba
    kwian e amaña gai dbale skadi.”'
  tmd-tmd: Judas höd ñɨgö yad nɨgön yadöŋa, “Nɨ du nöbö i nugwo wahax pön, alguna
    bɨmɨl nɨmmɨjɨn aku, nöbö maku, me rön, nugwo pɨ cɨcɨ nɨgön, pön di,” röŋa.
  acr-NNT: 'Ekꞌu ri Judas, ri kayaꞌw bꞌi re pakiqꞌabꞌ, ubꞌiꞌim chi lo chike suꞌanik
    kaketaꞌmaj china ri kakichapo, jewaꞌ ubꞌiꞌim: «E ri jun kantzꞌubꞌ uchiꞌ, e riꞌ
    rire. Chapa kꞌu bꞌi alaq.»'
  kpg-kpg: Judas ne helekai gi digaula boloo, ‘Tangada dela gaa hongi ko au, deelaa
    go Mee. Kumidia!’
  taj-taj: येशूदा चुङ्बारी खबा म्‍हिगदेदा यहूदासे “जुन म्‍हिदा ङाइ च्‍योक लला थेनोन
    येशू हिन्‍ना, थेदान चुङ्‍गो” भिसी ङाच्‍छान पाङ्बा मुबा।
  avt-avt: 'Mɨtɨk Judas kerek kakwepyapɨr ek nepei katɨp mɨt enun hɨm im: “Yi yaira
    hi heiyewewik emɨwek tekep mɨrak em, hɨrak kerekek mɨtɨk yi hanhan eitenenik.
    Yi eitɨwekhis.”'
  cbk-cbk: Antes de andar sila para arresta con Jesus, si Judas el traidor ya dale
    canila este señal y ya habla le, “Con quien yo ay besa, amo ya ese gente. Arresta
    con ese.”
  uig-ARA: 'ئۇنىڭغا ساتقۇنلۇق قىلغۇچى ئۇلار بىلەن ئاللىبۇرۇن ئىشارەتنى بېكىتىپ: «مەن
    كىمنى سۆيسەم، ئۇ دەل شۇدۇر. سىلەر ئۇنى تۇتۇڭلار» دەپ كېلىشكەنىدى.'
  tuf-tuf: 'Júdasat eyin quin biyan Jesústara ehcún wajáquinro. Ey ehcún acu icúr
    yajquíntara récaji wajáquinro: “Aját bi ac suhwíctara, eyan eyro. Ey caquir row̃i,”
    wajáquinro.'
  abx-abx: 'Antis sinan, agsumatan-na dahulo si magtraydor i mga kahuruwangan-na kon
    ay i pangngilalahan si darakupun-na mga iya: “I lalla inuruk-ko, iya i nagkinahanglan-bi.
    Dakupu-bi dayon iya.”'
  mco-NT: 'Judas, je huɨdibɨ anajty cɨ̈yejcp Jesús, tɨ anajty jayɨjp yecy tüg ijxpejt
    huɨdibɨ mɨɨd jëbɨ ajcxy ijxcapy Jesús. Jadu''n jayɨjp Judas ycapxtuñ mɨɨd je''
    ajcxy, e ymɨnañ: ―Je jäy huɨdibɨ anajty ndzücxypɨch, yɨ'' je'' Jesús. Májtzcɨx.'
  kqf-kqf: 'Niganana tausakoyovoḡena mataila lisidimo ya voiyena i giuwedi: “Bamo
    lavana yài suluvena, ba tana taunana ko pani.”'
  cpb-NT: 'Ikantzitakari ketziroini ramanewo Judas pithokashitantaneri: “Tsikarika
    itzimi nonthowootapaakeri, iriitake, potaiyeri.”'
  aon-aon: Anudok arman nakana nokam Jisas um horim amamis wis iri, watak apa shanaki
