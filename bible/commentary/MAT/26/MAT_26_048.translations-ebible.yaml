  auy-auy: ááéma Yúndasi Ísumbo aráátimindasafena simátimena séna aaweyáámó uwánkáandawimba
    taꞌótóráaro siyónkaꞌa
  tbg-tbg: 'Iutaasiva Ihura qovarama kaainarara avuni vika mintima tiva nimiro: Te
    oru vira uva manteha moqa kaaina vaiintira virave. Ne virama oru ravaaqavu kaate,
    tiro.'
  hub-NT: Judas ni suruktin ayatik iwijran, “wii kugkuastataj nu Jesúska atatui, shir
    achikrum jukitarma” tusa chichaman umiku ajakuiti.
  hmo-hmo: Mase dalana ia karaia tauna ese toa ta ia henia guna idia dekenai, ia gwau,
    “Do lau kisi henia tauna, gauna be unai, do umui dogoatao.”
  big-big: Yombu Yisu miza yanagibokko yombanu lang keya kilikkilikyeng warawiliyegi
    yaka pelik yeiya, Yombanu nogo negi kewengke wezalikpek songok kulibok, Yisu kani
    logo inugu pi kebangkelizo, yeiya.
  gux-G: wani yua n den baa janbi jesu den tuodi ki waan ba yaa banma n tiena ki yedi
    ba yua ke n baa bibo wani yeni yin cuo o mani.
  cnl-NT: 'Ca²³jua''³ dsa³ ''i³ ca²³''nɨ́ɨn²³ Jesús ''e³ jmii''³¹ rɨ²³jmée²³ lii²³
    ''e³ ''i̱i̱² sɨɨ''³¹ ''i³ rɨ²³sø̱''n²te''²³. Ca²³jua''³: ―Dsa³ ''i³ rɨ²cu''n²³²
    ñi² hua² ''í³. ''I³ ''í³ hua² ''i³ rɨ²jmø''n²³na''³.'
  zar-NT: 'Judas, bönniʼ naʼ rudödëʼ Jesús, chibuluíʼinëʼ légaquiëʼ tu le gunëʼ le
    gaca bëʼ nu naca Jesús, gunnë́ʼ: —Bönniʼ naʼ utsaga lahuaʼ-nëʼ, Lëʼ naʼ Jesús.
    Guliʼsönëʼ.'
  kde-kde: Ayula nkútengeleka ávapele avala vanu chimaiho wachidoni, “Munu ayula unimbem'busu
    njo nang'e, mwenu nkamule!”
  ata-ata: Itema e muꞌitalonu Iesu no avoꞌa ta mitema ne, muvikalaneꞌixu sosovo vile
    tei aloxo ꞌo, “Lexe eni alai atimu no xaleenu, la Anu ane, ngatetelisou.”
  qvw-NT: Ipanchä Judasñatacmi yaćhachilaña “Muchaycuywan limaycuśhäcäta chalalcul
    aysapäcunqui” nil.
  nfa-nfa: Yudas dhu peka mema le mi dhèu seꞌe, na, “Miu ladhe paie-iie! Dhèu dhu
    jaꞌa uu, Nèngu ka dhu miu kèpe! Te Nèngu ka dhu miu tenge!”
  tnp-tnp: Jutəs təməni=pən rəkɨs nəghatiən kəm lah məmə, “Pəh u iətəm iəkol nəmtətiən
    kəti rəha nolkeikeiən lan, kəni nəkotaskəlɨm.”
  urd-urd: और उसके पकड़वाने वाले ने उनको ये निशान दिया था, जिसका मैं बोसा लूँ वही
    है उसे पकड़ लेना।
  hot-hot: Ôpatu ba tem enaŋ Yisu bêŋ bôk hik lavôŋiŋ te thô hadêŋ i nena, “Ôpatu
    ba yahaliŋu, êŋ ma Yisu ba nobaloŋ!”
  mqj-NT: 'Innang mangkami napokada Yudas lako inde mai to nasolaanne, nakua: “Iamo
    kuudung, iamoa'' la musakka.”'
  rus-SYN: 'Предающий же Его дал им знак, сказав: Кого я поцелую, Тот и есть, возьмите
    Его.'
  mbh-mbh: Na toko aken ru ilemi ve i teltun a Jisas a omeni, i ria or nge paatealing
    e ako ve, “Thomu o thepol ve toko e ako aro tho angongoal i, i re aken aro thomu
    o rere i.”
  bdd-bdd: ma Yudasaina nige ꞌebeheꞌita ꞌihesumanediya, ꞌigwae, “Waꞌita ꞌeguma taiya
    yaꞌatusapwali, beno loheyaina waꞌabiyahi,”
  cbt-NTPO: Co'huara canshatërasoihuë', Cotasëri nani sha'huitërin Quisoso nohuitacaiso
    marë'. “Insosona apinohuato, ina Quisososo'. Máco huachi,” itërin.
  srn-NT: 'Yudas ben meki mofo nanga den man taki: “Na a wan di mi o bosi, na En un
    mus grabu.”'
  cta-NT: 'Loꞌo Judas ni, biꞌ laca nu cua ta ti jiꞌi̱ Jesús yaꞌ nguꞌ tyaala biꞌ. Cua
    ndachaꞌ yu jiꞌi̱ nguꞌ cua tsa̱ la: “Sca ti yu nu cacu naꞌ sacaꞌ loꞌo chcuichaꞌ
    naꞌ jiꞌi̱ yu, jiꞌi̱ biꞌ xñi ma̱”. Juaꞌa̱ nacui̱ yu jiꞌi̱ nguꞌ,'
  bqc-SIM: 'Bↄnkpɛdepi sↄ̃ à seela ònɛ́ à mɛ̀: Gbɛ̃́ pↄ́ ma su lɛpɛ̀wà, aàpin
    we. À aà kṹ.'
  tcz-CHONGTHU: 'Amatsah''a pang Judas chun amaho melchihna gon tohsan akoiyin: “Nang
    hon koipen mat ding chu nahet theina ding uva, keiman kalem-a abeng kachop peh
    ding ahi,” ati.'
  mar-mar: आणि त्यास धरून देणार्‍याने त्यांना खूण देऊन म्हणले होते की, मी ज्याचे चुंबन
    घेईन तोच तो आहे, त्यास तुम्ही धरा,
  snp-snp: Ido anido gimami we yakafo komu eti loto logimami, Wewa ya mudo edenamo
    ya ne. Ana-kiyanalo olalo, loto logimito
  isl-isl: Júdas hafði sagt þeim að handtaka þann sem hann heilsaði með kossi, því
    að hann væri maðurinn sem þeir vildu ná.
  spy-NT: Kikiisimkumwoochinē ꞉Yuuta bichoo kule, “Nyoo ōkāsē ātōrōōchē, ōnāmē nyooto.”
  xnn-xnn: Esadapay omdan isnan kad-an da Jesus et inbagan Judas isnan iib-ana en,
    “Nan bisitowek et siya nan depapenyo.”
  mwe-mwe: Na bhaatendebhwishe a Yeshu bhala bhashinkwaapanganga bhandunji shilangulo
    bhalinkuti, “Bhene bhushinaajambatebho mwaakamulanje.”
  tte-tte: Na saugana bodane sisasaema kamwasa mena, Yudasa Isikaliota kilakilala
    iwalowen kolili, iba, “Tem tomone yasapwali na yanisoi bwaimwa iya wakabi-kalatan.”
  tcs-tcs: Zudas i bin spik diskain de pas bipo dempla i bin kam de, ‘Da man uda ai
    go kisem, em nau i Zizas. Yupla kese em.’
  hlt-THB: 'Thlang a kut awh ak thakkung ing huhsimnaak ce sai pe hy: “Kai ing ka
    mawk thlang cetaw anih hawh ni, anih ce tu uh,” tinak khqi hy.'
  soq-soq: Ita mida Iesu nanalepia me bauta werego apana diaimaamone wanase, “Mida
    ne isuruasapino ewana, me ipa sa wadanaitudepi.”
  qub-qub: Judasga maynami imanöpa rejsichinanpäpis parlasha caran «Maygantapis muchar
    saludashä cajmi Jesús canga. Payta prësu charinqui» nir.
  att-att: Á lage ra umay, kinagi ni Kudas nira yù panákkilalád da kâ Apu Kesu. Ta
    kinagi na, “Yù tolay nga ummaták ku sangaw, aggina yù aleran naw. Á gaputan naw
    laguk,” kun na nira.
  bki-bki: Mia beamu ka nalo amaluvo, toro na tiveluku Jutas naio berial kijokijo
    tai banlo, naio berinavo “Toro na verenio kiniou neviviuo naio tukamu, naio naruei
    kamiu kuvokakar naio sikili,”
  bqp-bqp: 'Bonkpɛde pì sↄ̃, à sèedaa òńnɛ à pì: Gbɛ̃ kũ mani lɛ́ pɛ́a, àkũmɛ gwe.
    À a kũ.'
  mcp-mcp: 'Yúdas, muud nyə á kusha nə nyə yɛ́, nyə a bwey kwambʉlə nə buud ɔ́nɨ nə́:
    «Muud mə́ é kə fʉ́lal, sə́ sɔ̧nya mímpu yɛ́, nyə wə́ ɛ́nɛ, bɨ ɔ́ bii nyə».'
  hat-hat: 'Nonm ki t''ap trayi Jezi a te ba yo yon siyal. Li te di yo: Moun n''a
    wè mwen bo a, se li menm n''ap chache a. Mete men sou li.'
  npl-NT: 'Judas non okitemakti n Jesús, yokinmilijka: —Akin ne nikixtennamikis, Ye
    n Jesús, ¡xikkitskikah!'
  bgg-bgg: Zum yi pha bran è branthek shii phrai ne yao ruii, “gu è khi pha bran shii
    khichiug pha ji ne nathek chiid pha ji ro, aishii zum bo!”
  eng-TCENT: Now his betrayer had given them a sign, saying, “Whomever I kiss, he
    is the one; arrest him.”
  eng-BSB: 'Now the betrayer had arranged a signal with them: “The One I kiss is the
    man; arrest Him.”'
  cpu-NT: 'Tema Judas pithokashitaneri, ikantzitakari inkaaranki iramane: “Tsikarika
    intzime nonintaaporotapaake, iriitake, poirikeri.”'
  san-ASM: অসৌ পৰকৰেষ্ৱৰ্পযিতা পূৰ্ৱ্ৱং তান্ ইত্থং সঙ্কেতযামাস, যমহং চুম্বিষ্যে, সোঽসৌ
    মনুজঃ,সএৱ যুষ্মাভি ৰ্ধাৰ্য্যতাং|
  tac-NT: 'Alué Jurasi napu nejkúrisia enale cha''piachi Esusi, ''ma ''la regá anélige
    alué we''ká rió: ―Alué napu chu''migá repori ne alué ju Esusi, yati cha''pibóaká
    ''lige o''tobóaká.'
  eng-WEBPB: Now he who betrayed him had given them a sign, saying, “Whoever I kiss,
    he is the one. Seize him.”
  gfk-H: 'Io, no tunatuna nong ga tur talur Iesu, nong i wara tartar sei ia, gata
    tangai tar ta diet hoken: “No tunatuna nong iau na haianga lah ia ma iau na lusung
    ia, ia a mon. Muat na palim kahai ia.”'
  viv-viv: Tu tohawavemogatala aituha yoꞋo boi giveledi gigayo, “Kaliva veyauga againe
    ganalusiuleyena-ma bana kalivai-nadi wanakiveꞋavina.”
  yao-yao: Juŵasachile kungalauka Che Yesu jo, ŵapele chimanyisyo kuti, “Juchinankomasye
    kwa kwakunnonyela ni jujojo, munkamule.”
  tgp-tgp: Tamlohi turuposi atu mo pete verera na matamata matea moiso mara, “Haratu
    a pa pungosia, enia natu tamlohi atu; ha pa taurilatia.”
  auc-NT: Doyedë ïñömö në odömonte godoncæ cæcä Codaa ïñömö tömengä mïñæ̈ poncæ cædäni
    ïnänite ïïmaï ante wëënëñedë apæ̈nedingä ïnongäimpa. “Botö odömonte queë bemömo
    adinque mïnitö wæætë, Tömengä ingampa, ante adinque tömengä ingante edæ bæi ongonte
    ö æ̈edäni.”
  kbc-NT: Niɡ̶ijo ane yajigo Jesus akaa dinilakidetege niɡ̶ica anodaaɡ̶ee me ikee
    ane diɡ̶etedigi Jesus. Meetiogi, “Niɡ̶ica ane inapicoɡ̶o me idecoaditece, jiɡ̶idaaɡ̶idoa
    niɡ̶ijoa ɡ̶oneleegiwa anoleetibigetiwaji. Odaaɡ̶aniwiloteda!”
  bmh-bmh: Zudas nug getal dudu go guzenai awareun, “Iz du go betei sibeg zukemina,
    ag guzenai dabilan du gotal ag gusig patamamen.”
  ctu-BL: 'Jini Judas tsa'' bʌ i yʌc''ʌ Jesús ti'' c''ʌb i contra tsi'' wʌn subeyob
    bajche'' mi caj i cʌñob. Tsi'' yʌlʌ: Jini mu'' bʌ c ts''ujts''un, jiñʌch. Chucula,
    che''en.'
  meq-meq: 'Yudas ndo məgatay ɗaf ka Yesu aye ɓa kə ɗatay ha wu nakə ma giye. A gwaɗatay:
    «Ndo nakə na ye na gəs na ka bo təmbolok təmbolok aye na, neŋgeye! Gəsum na.»'
  noa-H: Mag chadcha hõor pochag bëewi ya chi Judaau hag nawe, “Nau mua pãach dak'ĩir
    k'ĩir hʌ̃ʌ hat'amta pʌr hat'at” ha jaau wai sĩerr haawai
  alp-NT: Tamata rebe iriluke Yesuse ibeteke kenasi peneka be, “Ile rebe au ataIje,
    mere Yesuse. KerikeNi!”
  san-VEL: asau parakare.svarpayitaa puurvva.m taan ittha.m sa"nketayaamaasa, yamaha.m
    cumbi.sye, so.asau manuja.h,saeva yu.smaabhi rdhaaryyataa.m|
  kbq-kbq: Judasi'a komoru hu'nemo zamasmino, Agi'ma antako hanuana, e'i ana neki
    azeriho.
  kbh-kbh: 'Judas, chë boshjuaná, tojanjuabó nts̈amo jamana ents̈anga jinÿanÿiyama
    ndëmua Jesús bétsemnana. Chíyeca yojáuyana: “Nda chaijauámocho, cha echántsemna.
    S̈mochjishache ca.”'
  ron-LSB: 'Cel care l-a trădat le dăduse un semn, zicând: “Pe cine sărut eu, acela
    este. Prindeți-l!”.'
  pon-pon: 'Men panala i ki on ir kilel eu indada: Me I pan metik, iei I komail pan
    koledi.'
  nhe-BL: Huan Judas tlen quitemactiliyaya Jesús, ya quinmacatoya nopa tlacame se
    tlanextili para ajqueya quitzoponisquía, yajaya elisquía Jesús tlen quitemohuayayaj,
    huajca ma quiitzquica.
  sps-sps: 'Ana mes to aya to te faan iny e Jisas tsue faamuan of raton kinai tana
    ka te nai kat non ya: “A mes to ayei to te umei ronyo ayei koraa na mes te komainy
    romi. Nots yam!”'
  wnc-wnc: Siwan aminu ayeuyamunanga apata tuwangu takngatu wa aminde tupa yamuke
    anzing yakut, “Nata aminu asinimbakngawit tapa Jesu unin. Ginda waapa atanggaganutnong,”
    ngang yakut taknga tasinangge natake
  nmw-S: Yeisu hana towase hobak i lihuyan mwao hetutuhi hotiya boda heidiye i nga,
    “Tolomo gane a nado, iye te hu bwange ge hu yawan.”
  bus-bus: 'Bↄnkpɛɛdee pì sↄ̃ sèeda òńnɛ à bè: Gbɛ̃ kɛ̀ mɛ́ lɛ́ pɛ́a, àmbe gwe. À
    à kũ.'
  gub-BL: Uhem zanune Zut uze'eg upi wata ma'e wanupe a'e. — Azurupyter putar Zezuz
    ihe nehe pa, i'i wanupe. — A'e rupi pekwaw putar penemipyhyk ràm nehe. Pepyhyk
    tuwe hexak mehe nehe ty wà. Pemunehew kar imono nehe ty wà, i'i wanupe.
  imo-imo: Oi Jisas molorumuna naa wangei Jisas Juda iye awilima lipe timbei nimbe
    panjirimu iye Judasini eno Jisas yu ipu leli manda kanangei nimbe tipelie nimbei,
    “Nani iye te kanopolio kangulupo nunu nimbo akumu Jisas. Yu ambolko ka tieio,”
    nimu.
  boj-boj: Judas a nami naŋgi ti qairosib anjam gereiyosib a na endegsi minjrej, “E
    tamo kundoqyqai agide. A ojsib osib giliy.”
  eng-DRA: 'And he that betrayed him, gave them a sign, saying: Whomsoever I shall
    kiss, that is he, hold him fast.'
  knf-knf: 'Yudaŧ anwaapuluŋ aji na baka hënk di di bakmeenuŋ ñaaŋ mënţ: « I nji kamookuŋ,
    ul a, namobana. »'
  san-KHM: អសៅ បរករេឞ្វប៌យិតា បូវ៌្វំ តាន៑ ឥត្ថំ សង្កេតយាមាស, យមហំ ចុម្ពិឞ្យេ, សោៜសៅ
    មនុជះ,សឯវ យុឞ្មាភិ រ្ធាយ៌្យតាំ។
  arn-NT: 'Fey tati ngünenmachefe Juda, adkünurkey chumngechi ñi femael, feypilen
    mew: “Fey iñche tañi truyuel, fey tati. Püresuafimün.”'
  zas-NT: 'Abiꞌ Judas bén bayü laaman mal rëbxgajman loj ree bén guin: “Bén gawan
    xid xhajg, laaman raguiilidi, gol gunaazaman.”'
  ken-NT: Júdas anáŋ ayámbɨ achyɛ́ nyaka bhɔ ɛrɨŋ ɛnɛ ɛ́kwák bɔ́ mándɨŋɨ Yesu.
    Akʉ nɔ́, ndǔ ághátí bhɔ́ bɛ, “Mmu anɛ mɛ̌bhɛnɛ chɔŋ, chí yi. Kɛ́m ká yi!”
