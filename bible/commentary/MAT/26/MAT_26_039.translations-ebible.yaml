  lif-NT: ᤂᤢᤏᤧ᤹ ᤕᤠᤶᤔᤥ ᤔᤡᤛᤠᤰ ᤏᤠᤏᤠᤰ ᤐᤣᤀᤠᤱ ᤂᤠᤶᤔᤥ ᤛᤠᤶᤒᤥ᤺ᤴ ᤑᤴᤇᤡᤱᤅᤠᤱ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤋᤢᤘᤠ ᤆᤥᤃᤧᤖᤥ.
