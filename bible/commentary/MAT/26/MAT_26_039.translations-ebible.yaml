  zca-NT: 'Orze'' nguzë Jesús xche''p dilant; ze'' ngo''t kuslo Me lo yuo, no mina''b
    Me lo Dios, nzhab Me: ―Xuza, par Lu rëi gak le''l. ¿Chi zak kubchil da lo rë kwa''n
    nzadkë ticha re''? Per gat lë''t kwa''n nin kuze'' gak, nab tsa kwa''n nzhaklale.'
  cbc-NT: 'Ĩ yaparo, na jʉ̃goye jãñurõpʉ ánemoñupʉ̃ Jesús. Ánemo yua, cʉ̃ rʉpopaturi
    mena etanumurĩ yepapʉ cʉ̃ riapére mucũmuáti bairo Diore qũĩ jẽniñupʉ̃: “Caacʉ,
    mʉ cabooata, atie roro yʉ canetõpeere yʉ mʉ netõõbojagʉ. Bairopʉa, yʉ caborore
    bairo to baieticõãto. Mʉ caborore bairo roque to baiáto,” ĩ jẽniñupʉ̃.'
  qxo-NT: 'Tsaynö nisquirmi mas washaläman aywargan Tayta Diosman mañacog. Tsaychönam
    pasaypa llaquicurnin gonguricuycur patsaman umpucurcur mañacurgan: “Papällay,
    cay ñacanäpäna cagpita munarninga jipiycallämay. Peru itsanga ama noga munangänöga
    catsuntsu, sinöga gam munangayquinö callätsun” nir.'
  mox-mox: ʼInega Ieisu vanaqo ta givelukabwebwe venoqi vonaya, “Tamagu ye, ʼeguma
    ana fata visiqa vedina baʼe ʼiguyega una ʼewa yavulea, ta gebu yaʼa egu nuanua
    ta ʼesi oʼa eu nuanua ʼidewana ena viaqia.”
  kew-kew: 'Gore nipu ogesi-daa pua nimuna ini agaa madaa pua lopoa beten gupa sa:
    O, nina Aapa, neme ni mada raba mealia-daare neme go kedaa pi kap meape. Pare
    nena kone ratua pape. Nena koneme pea pape.'
  dww-dww: Inam raḡanine Yesu ya gosedi be tauna ya taunaḡo ḡavoe da doḡae ya raupari
    be umanama ya moiragina, “Mamai, deḡoda teneteneḡina bo ibewa, da ḡoraḡoranama
    yodi e tavana nam sibo è sigue. Be avedi, nam taugu yau ḡoanama kwa voie, be tam
    am ḡoanama kwa voiena.”
  nif-nif: Eñɨpi, lakat ñaña embi, gapok pɨmbi, nɨmolo ñɨndɨñ tɨñguk, “Ambep, tɨkap
    dɨk tuopta, nandɨ-nambi, mɨlap ñɨn napma tɨke. Gan dɨk dɨtnalok nanandɨñgañgot
    kɨmɨt-kle, nokoñ nɨm.”
  twi-ASANTE: Na ɔkɔɔ nʼanim kakra, de nʼanim kɔbutuu fam bɔɔ mpaeɛ sɛ, “MʼAgya, sɛ
    ɛbɛtumi a, ma kuruwa yi ntwa me ho nkɔ. Nanso, deɛ wopɛ na ɛnyɛ, na nyɛ deɛ mepɛ.”
  aoj-aoj: Eaꞌ anen nandambema nafeꞌ kwasakwasala, aꞌ nowa nambeꞌ opaf notawa nandabeten
    naꞌi, “O ahame aeꞌinai, iꞌi inaꞌ nigaꞌi awima, daoꞌ nekwahome kap apamba. Apaꞌ
    owaꞌ, inaꞌ nindaila okom ineꞌimi atom, aeꞌ owaꞌ.”
  cbv-cbv: Páant niíj péanit, chibít yʉʉ́pbit bej, baácboó páah yoh ñajnit, “Paá,
    ma náahna, weemdíh ma wʉnat tʉ́ʉtca bojoó. Obohjeéhtih, weém wã wʉníhcah yʉhna,
    meémboó páant ma náah yacachah, wã wʉn wʉ̃hbipna caá”, Jesús Diosdih ãt niijíp
    wʉt jĩ.
  taw-taw: Anɨb agɨl, kɨlop anɨb sɨŋak aglɨl, ne yep wulep anɨb sɨŋak amɨl, jel kuyan
    gɨl, jomulɨk ak dɨ lum ayaŋ lɨl, God nop agnɨŋɨd agak, Bapi, tap yɨp gɨnɨgeb anɨb
    ak mel agɨl yɨl, mel agɨnɨmɨn agak. Pen yad gos nepin adek ak ma gɨnɨmɨn, gos
    nad ke nepan tek gɨnɨmɨn agak.
  jic-NT: 'Jupj tsjicj way p''in mwalá tjemey jusapj. Palá nipi''tje ''amá ''alá.
    Tjevele Popay Dios lal: “Mpapay, ¿ncu ''ücj wa jipj lal napj ma ni pü''í? Jipj
    ''ücj polel lejay niná, najas ma ca nin ma palas. Newa najas ca jipj jyas jinwá
    nsem. Ma napj najas jinwá t''as”, nin tjevele Jesús jupj Popay lal.'
  zap-NT: 'Lex za Ne nodese, wandeslo Ne wtee lo Ne lyu wnab Ne lo Dëdyuzh, re Ne:
    ―Dëde, belne gak yselaa de noo lo gyelenlesree, guselaa noo; per gakdet zegne
    rlaan noo, sinke zegne rlaan de.'
  wer-wer: Pël mëak kot nent ëngkël së ë kosaö yangerak wesirak wë Anutuun kimang
    ngöntak epël mëëa. “Pep, ni kön wiin pangk ëën pöt këlangön nem naë orööpënëak
