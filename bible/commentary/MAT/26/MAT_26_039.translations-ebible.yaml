  bod-N: ཡང་ཁོང་མདུན་ཕྱོགས་སུ་ཅུང་ཙམ་ཕེབས་ནས་ཞལ་སར་བཏུད་དེ་འདི་སྐད༌དུ། ཀྱེ། བདག་གི་ཡབ༌ལགས།
    གལ་ཏེ་སྲིད་པ་ཡིན་ན་ཕོར་བ་འདི་བདག་དང་འབྲལ་བར་མཛོད༌ཅིག འོན་ཀྱང་བདག་གི་བསམ་དོན་བཞིན་དུ་མི་འགྲུབ་པར་ཁྱེད་ཀྱི་དགོངས་པ་བཞིན་དུ་གྲུབ་གྱུར་ཅིག་ཅེས་གསོལ་བ་བཏབ༌པའོ།།
  tca-NT: 'Rü yexguma ga Ngechuchu rü yéaxüra naxũ. Rü waixü̃müãnegu nanangücuchi.
    Rü nayumüxẽ rü ñanagürü: —Pa Chaunatüx, ngẽxguma cuma cunaxwèxegu, ¡rü nüxna choxü̃
    ínanguxuchixẽẽ i ñaã ngúxü̃ i tá choxü̃ üpetüxü̃! Natürü chanaxwèxe i cuxrütama
    ngúchaü̃ cuxü rü tama i choxrü —ñanagürü.'
  zpl-NT: 'Che chu nza Jesuse lleꞌna enza lu zeꞌelá, nu utsu lliquinu hasta nú utiꞌnu
    tequienu lu yuu, nu unacuꞌnu lu Diose nú uninu: ―Paa, tunu nuꞌ modo utsilaꞌa liꞌá
    lunú nehuana enta zecaa, pero la acatsia tucu nú niarquia, acatsia tucu nú niarquiꞌlu.'
  mbc-NT: 'Inkamoro piapai mîîkîrî atarima''pî mararî. Moropai non ekaya tenpata enu''tî''pîiya,
    eepîrema''pî. Ta''pîiya: —‍Uyun, tamî''nawîron kupîya e''painon. Upîika''tîkî
    e''taruma''tî namai. Tîîse itu''se wanî yawîrî kî''kupîi. Itu''se awanî yawîrî
    neken iku''kî —‍ta''pîiya Paapa pî''.'
  ndg-ndg: Ayei nnonge pachene, kalola pae wa kukama, no loba, Tate bango, mana kewezekana,
    kikombe sekinipele, kana ipange kati mwanipala nenga, ila kati mwamupata mwee.”
  wsk-wsk: Ale nu katir aolak ilu namaram ale koma kaparam se ali awote dagulam ale
    baga se guranek bita se mam, “O aninga Ba, terong agi mu, aninga angamang ni ikup
    memek yu bagun ago iwita taiwoso ewere to saparko. Bare bo la namarukko, aninga
    angamang me karo tuiko, mena, ni nika ikia gemang la karo tuiko,” mam.
  toj-NT: 'Ti huaj och otro jun maq''ue mas ja Jesusi. Ti co pacan ba luum. Och sc''umuc
    ja Diosi: ―Tatey, ta huan c''ax bobi, a ec'' qui ja juocol iti, pero mi jauc ja
    jas huax c''ana ja queni. C''ulan ja jas huaxa c''ana ja hueni, xchi.'
  tbc-tbc: Ago dugo iŋ kitek ipar yaug, turun isoluwig, kabuŋan idug tan itutig, igo
    ibol imosiai, “O ŋaineg Bai, idaisuda tap, gab en ŋai banig lo ka pasi yau a.
    Ak gug oŋ ŋai ilog ta uri na wa, tia, oŋsigane ilo mi uri wa.”
  sna-sna: Akaenda mberi zvishoma, akawira pasi nechiso chake akanyengetera achiti,
    “Baba vangu, kana zvichibvira mukombe uyu ngaubviswe kwandiri. Asi kwete kuda
    kwangu asi kuda kwenyu.”
  smk-NT: Kinmadayo' yan buga' konra. Linmukob ya tan dinmasal ya. Wana, “Ama ko,
    no magwa' andi' mo kumon ipairangep kongko in say dya'dya' a adapen kon irangep.
    Wanin man, ambo' a karabayan ko a masunor, no kai say karabayan mo.”
  grc-TCGNT: Καὶ προσελθὼν μικρόν, ἔπεσεν ἐπὶ πρόσωπον αὐτοῦ προσευχόμενος καὶ λέγων,
    Πάτερ μου, εἰ δυνατόν ἐστι, παρελθέτω ἀπ᾽ ἐμοῦ τὸ ποτήριον τοῦτο· πλὴν οὐχ ὡς
    ἐγὼ θέλω, ἀλλ᾽ ὡς σύ.
  gof-WFTW: Guuthi sinthe bidi biittan gufannidi, “Ta Aawaw, dandda7ettiyaba gidikko
