  wrk-wrk: Mili jilajbayi Jisus bijal bundu yalunbunanyi, baki kulujarrijba nangki
    wayka jambana wali wayka. Baki yanyba nyuli mududu, “Buwakanya. Winyurruwa jayalu
    jilajba wudumbiji ngana. Nulijba yalu kurdanbikanyi nganjalu. Ngala ninga ngayu
    jingkijba, yuku ninji yabimba bukamba yaji. Janinji kuna wudumba nayi kiji ngakinbunanyi.
    Ngala jaliyi ninji miku wudumba nayi kiji ngakinbunanyi, baki yuku barri. Jangayu
    yabimba nanda jala ninji nulijba ngaki yabimbikanyi.” Nani barri yanybayi Jisus
