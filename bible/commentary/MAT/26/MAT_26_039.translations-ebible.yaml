    utakavyo wewe.”
  tpt-NT: 'Ex chuncha ni Jesús va stal tiꞌal lakatsꞌuniy, talakaputꞌatamal lakatꞌun,
    aqtayl tapaynin, va naul: —KimPay kꞌatꞌi, incha kalal, va knajun jantu kꞌimakꞌau
    kaklhitapasal yu aniy lhitaꞌay maqanlqajnati. Pero jantu kaval tacha yu kitꞌin
    knajun, va kꞌamakꞌatꞌi tacha yu uxintꞌi naꞌun.'
  aai-aai: Jesu akisinamo nabinamaim in yumatan au babe ra’iy yoyoban eo, “Tamai,
    karam iti biyababan ana kerowas ayu biyau’umaim itabosair, baise men ayu au kok,
    o a kok.”
  sny-sny: Sosu le lowe arunatiyewe, omo hire oso a'i yaneye. Le lowe lo ape'i onuwewe,
    ereme se awei ma'e winetaiteye. Sosu Owane Sitewi ma'e ei toweriye. “Tai ano,
    marepi ano orese a'i ne. Ane temeniye wou ta'ama. Ne yo tere'e fara'u siye nehire.
    Ahowa, ane lai marepi ano awera'iyenatirowa. Ane lai marepi no umasirowawe, peri
    no umasirowa.”
  myy-myy: 'Ito yicõri ito sõjʉa bʉsa wa remoyijʉ Jesús. Sitajʉ ĩ ya rio cʉ̃oro muqueacõri
    Diore bʉsiyijʉ ĩ: —Cʉna ñejʉa mʉ yi masibiti manoja. Yʉ tõbʉjaroti gaye mʉ camota
    ãmoja, camota masigʉ̃ja mʉ. Ito bajibojarocati yʉ ãmoro bajiro meje yigʉja mʉ.
    Mʉ ãmoro bajiro mʉ yija quena, yi bʉsiyijʉ Jesús Diore. Itocõ ĩ bʉsi tʉjarocati
    canigocõcʉ gʉama ĩja.'
  trc-NT: 'Ga̱a ne̱ cavii soꞌ yaníj do̱j tzinꞌ, ne̱ caꞌanj ca̱yáán rno̱ soꞌ rihaan
    yoꞌóó, ne̱ cachíín niꞌya̱j soꞌ rihaan Diose̱, ne̱ cataj soꞌ rihaan Diose̱ a: ―Sese
    caꞌve̱e, ne̱ ca̱ráán raꞌá so̱ꞌ xráj, se̱ gaa na̱nj quira̱nꞌ uxrá ꞌu̱nj sayuun,
    tza̱j ne̱ sese ma̱ꞌán so̱ꞌ me rá qui̱ránꞌ ꞌu̱nj sayuun, ne̱ qui̱ꞌyáá so̱ꞌ nda̱a
    vaa me rá ma̱ꞌán so̱ꞌ, ne̱ se̱ quiꞌyáá so̱ꞌ nda̱a vaa me rá ma̱ꞌanj, man Ata̱j
    ―taj Jesucristó, cachíín niꞌya̱j soꞌ rihaan Diose̱ a.'
  cut-NT: 'Tuhme cuahn Dihvo vo tah cuahn ca̱na na̱n me, quendih ye ndiya̱hn, cova̱h
    ye, ne ra̱hn ye: ―Chida má̱n, ndete che co ne, cuahnecun ne che hua chuhríhn nduhca̱
    che a va ca̱de. Ate co din ne nduhca̱ che nahn ma̱n ne, ndiyu nduhca̱ che náhn.'
  bel-bel: 'І адышоўшы крыху, упаў на аблічча Сваё, маліўся і казаў: Войча Мой! калі
    магчыма, хай абміне Мяне чара гэтая: але не як Я хачу, а як Ты.'
  zlm-KSZI: Isa pergi jauh sedikit dari situ lalu sujud menyembamkan muka ke tanah
    dan berdoa, ‘Ya Bapa-Ku, kalaulah dapat, edarkanlah cawan ini daripada-Ku; namun,
    biarlah kehendak-Mu berlaku, bukan kehendak-Ku.’
  gdr-gdr: Ɨ re ɨngkek ket Ton sobijog paja wa b'ɨsonkitonj, Ton ket kum ujokonj dɨde
    ket wɨp gou wa yomnonj, seg ket Godɨm pɨlwa yɨr opmitenonj da, “Kor B'u! Sɨ Man
    onggɨtyam Koina b'ɨdgotnena kapo yewaikite Kor pɨlke, rada ɨtemb rɨrɨr e. Ajɨ
    goro Koina singi ke, ajɨ Moina singi kena.”
  vmy-NT: 'ꞌBa ꞌbatsaꞌen Jesús kiji ngubachire ꞌba kio yejen tsindi nkjain ꞌnda tꞌanangiu,
    ꞌba kitsu nga jako Naꞌenchana: —Naꞌen, tsa ku̱an kꞌuejñatꞌaxinnaa̱ kui kjuanimabi,
    tꞌejñatꞌaxinnaa̱. Tunga bi ngatjama xi an mejénna̱, tusa xi ji mejénri.'
  cmn-FEB: 他稍往前走几步，把脸俯伏在地上，祷告说：“我的父啊！如果可能，求你让这痛苦离开我，但不要管我的想法，只要照你的旨意。”
  gmv-RNT: Istafe guuth gede haakki bi gupandi “Ta Aawawu! Nees dandayettikko hayssi
    metoy taappe aadhdho; gido attin tani koyda mala gidonta neni koyda mala hano”
    gi woossides.
  ncl-NT: 'Cuaquinon Jesús uyac nadita huejquita, huetzic pa iixco, quilajlanic Dios,
    quilic: —NoTajtzin, sinda huil, ma camo nechpanu in hual yahui nechpanúa. Ma yoje,
    ma camo mochía quinami nicnequi, ma mochía quinami tehual ticnequi, inon ma ye.'
  sua-sua: Tre tok, to her vur kael a long mang ngar to hera kru ka vham oguon mmie
    to kngarkie te, “Yoko dok gi Titou-o, enangthe ka papat ngang in ngnok vop va
    ngia pet la vut to enda orom kua yor ko tre kam kol dok vanie. Vanangko ngior
    kam kolkol ekmok e, ngiak kle va kaikkiem ila svil mruo ge.”
  are-are: Kurrka urntwarrantama lhamala, Jesuanha urlparra iwulhaka. Erantama Altjirrurna
    ingkaka, “Kaarta nukai, yinga itja antja nama nyingalauwutjika, ilutjika turta.
    Unta pula antja namanga yinga nyingalauwutjika, ilutjika turta, yinga kala ungkwanga
    kangkwerramala.”
  gai-gai: Na ma min tɨkcarica emtemma taŋga mandaca, ma pitrik ŋgirikca ndona paŋanmo
