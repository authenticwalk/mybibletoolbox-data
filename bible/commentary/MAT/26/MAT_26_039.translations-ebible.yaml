    nseneiet, pwe kupwuromwihte en pweida.”
  maq-NT: 'Sehe ngajan xi Jesús ne, quiji me hitsë nguvan. Hane ngajan cafañatsacjan
    me, cafehya rë me Nina cuitjin: ―‍Ngayun Nahmi naha, sá tjin sa ngu chuva rë ne,
    catisatiin ná cjuañihi xi cuátju cuma vi. Peru catama sacuatjin xi meje nuju ngayun,
    hacuiin sacuatjin xi meje ná ngahan.'
  hto-hto: 'Daɨí daɨna mei afe baɨmo íanori jaide. Afénomo énɨemo fueco dɨne bɨ́jɨcaillano
