  eng-WEBU: He went forward a little, fell on his face, and prayed, saying, “My Father,
    if it is possible, let this cup pass away from me; nevertheless, not what I desire,
    but what you desire.”
  gnw-NT: Jayave Jesús usɨrɨ catu chugüi reta, jare uyeatɨca ɨvɨ re jare uyerure Tumpa
    pe. —CheRu, nde ndipota yave, embɨasa chegüi cua aiporarata vae. Ẽrei tuyeyapo
    cheve nde ndere vae. Agüɨye tuyeyapo che jae vae —jei.
  mux-mux: '⸤Aku nimba kene⸥ yu-yunu laye-kolte anju pupaliinga koporungu langupa
    tamalu pepa kene Pulu Yili-kene ung nimba mawa tepa nimba mele: “Nanga Tata, na
    nondupa ⸤mindili nuli⸥ no-mingina no nombále ‘Naa nambu.’ niní kupulanum te lelemú
    lem aima kapula, akiliinga-pe ‘Na-ni tepu kene nanu numanu simbu.’ nimbu piliiker
    akili mele naa teambu. Nu-ni kanuku kaí piliiní ulele mindi teambu.” nirim.'
  maj-NT: 'A̱s''a̱i ngjindju sa i̱chí ko̱ yo̱ kingjénsten a̱nkjín. B''i̱ kitsú nga
    kinchja̱ko̱ Nti̱a̱ná: —Ji Na̱''mi, tsa ka̱ma kj''u̱a̱ t''axínna kju̱a̱ni̱ma̱ xu''bi̱,
    n''e̱kj''a t''axínní. Tu̱nga katumahá xi nkú ts''ín mjehi, najmi xi nkú ts''ín
    mjena.'
  bkq-NT: 'Âdiempa waunroem idâly myani. Târâ myani âzeguhoam idyly, Deus agâ adâkehoem:
    — Pabai, toenzepa kuru kâsenagazedyly warâ izepa wâne urâ. Ize wato araba olâ
    aidyse wawyly, ize mato aralâ — kely myani.'
  kue-kue: Ana ye kurita ende inde pi ye yene yange makan mina gumadra sikirte pai
    ana kamange orkwa, “Na Nina i pra eragledi pitn kade, geu mingi i na mina ikorugl
    endo. Ba na pirka mere i kondinatnga, ene pitnga mere ero.”
  cot-NT: 'Iriatimpa yoanaque tiijacoñajisano ontaniqui igueroncasetapojaca yamananaqueriquea
    Iriri icanque: —Aapani, nonintavecaquea paapitsatenarojate nantsipequempaca, cotanquitsiquea
    teequea nonintenica onetsanaquempa nonintica naatimpa, iroguentiquea pinintica
    aviatimpa.'
  bnp-bnp: I laho lokovonga popote i tabuli ngala­tudu, i vasileki, “O Tata, ioe bara
    o ngaru, o bole vurokia nau a nimadihi dagi iea ta ge valai. Pali naha ni ramai
    a ningaru nau. O ramai kunana a ningaru vomu.”
  apn-NT: 'Hãmri nẽ mẽ kurũm htẽm grire nẽ Tĩrtũm mã amnhĩ jarẽnh kaxyw htu mỳr pê
    tẽm nẽ pikap nõ nẽ kãm: —Kwa Papaj. Hêxta waa nẽ. Inhmã amnhĩ xà htỳx kãm ijamak
    prãm kêt kumrẽx. Na pa tee ri amnhĩ kukamã ijamaxpẽr nẽ amnhĩ kamã ixkahak tỳx
    nẽ. Jakamã kot kaj amã inhnê ja ho ajapêx prãm nẽ mãmrĩ inhnê ho ajapêx nhũm mẽ
    kãm ixkurê xwỳnhjaja tanhmã ixto hkêt nẽ. Rỳ ko. Kot kaj amã mẽ kot tanhmã ixto
    hprãm kê mẽ mãmrĩ tanhmã inhĩpêx to. Nom pam inhmã hprãm xà hkôt kêt. Anẽ.'
  ctp-NT: 'Ti ndyaa la yu chinꞌ nde kwa bra kanꞌ. Mdyisti yu nde tloo yu chaꞌ xiꞌin
    ꞌa tiꞌ yu. Ykwiꞌ yu loꞌo Ndiose, nde lka chaꞌ nu ykwiꞌ yu bra kanꞌ: ―Stiǐn, ¿ta
    ja nsuꞌwi ꞌa xka ñaꞌan nu kuꞌniǐn tñan tnun re ꞌiin a?, chaꞌ ja tyijiǐn ꞌaǎn nu
    tiꞌí siꞌya chaꞌ tnun re ―ndukwin Jesús ꞌin Ndiose Sti yu―. Ska ti chaꞌ nchka tiǎnꞌ
    kuꞌniǐn ñaꞌaan tñan nu kuloo ꞌñaǎn. Siꞌi naꞌ kuloǔn tñan.'
  bre-BRG: 'O vont un tamm a-raokoc''h, en em daolas war e c''henou d''an douar, hag
    e pedas o lavarout: Va Zad, ma pellaio an hanaf-se diouzhin, mar gell-se bezañ!
    Koulskoude neket evel ma fell din, met evel ma fell dit.'
  opm-opm: Pora asoteinong hama bos hamnong hama timapat itap ohnong Ata. Kuuhan maihirnong
    ire er gap oh ahirmara ambutin mandap oh wan katdapathe ambutin kat tit pathanohri
    nohri ina ruumsup dar na haputiprohmur dahapatmur. Ihan ire er gap ohe ina ruumsup
    nohe boknong namkat pat moh ha timbas hatinoh rim dat namdatinmur dahapatmur.
    Ihat dahapat orhor ire er gap oh ahirmar ambutin kat oh norhe boknongwi hat pathanoh
    nohe ma dahapat danong oh nahatipra. Gorhe ma dahapat danong ohwi nahatinmur por
    sa dahamtipri.
  bvr-bvr: Lika nipa ay-bamuna balay ngika, lika ana-menama gu-rrana, bukula a-jirra
    a-gurrmiyana gu-jel, a-yinanga a-wengganana, “Anya, minyja gun-mola, gun-guna
    mari nguna-beyba. Wurra ngardawa gun-ngaypa jal ngika, wurra minyja nginyipa jal
    nyi-ni.”
  wal-wal: Guuttaa sinttaukko shiiqiiddi, biittan gufannidi, “Ta Aawau, danddayettiyaabaa
    gidikko, ha burccukkuwaa taappe digga; shin neeni koyiyoogaadan hanoppe attin,
    taani koyiyoogaadan hanoppo” yaagidi Xoossaa woossiis.
  zad-NT: 'Na'' bḻee ḻegake'' zi lat'' na'' bc̱hek'' yic̱hje''na'' lo yona'' na''
    be''ḻwille'' Chioza'', chi''e: ―X̱adawaa, shi wakan, bengach ka ikwas dga yen
    ile''id'', per aga gak ka cheenid'', san gak ka cheenilo''.'
  aso-aso: 'Izesuꞌ aza neꞌmine lo ngomo ma hotoꞌile novo misuboloꞌ golo hizo Oꞌmosola
    nolo tiꞌ lo lineꞌ: Meꞌneho make, ha ilinidoꞌ neivo ma aꞌmine di sotoꞌ i-nidilisa
    naniꞌ ekeseꞌ initeꞌ nene nenita amilive lo do hulo-nedelinibo. Neꞌmine ha olosaineꞌza
    neniꞌ luꞌneloꞌ do molamo asi geiꞌ lukaloꞌ do molozo.'
  uli-uli: Sa dar tangir sugfed, ngo yesa ngarchapdiy wototol sa mepel le ye sor bo,
    “Temay Deus, hare be mmal ngo hosa hachuya tangiyey kapal hafohoy le! Iwe ngo
    ligdi bo te mele depey mele hobe dabey, bo mala depom mele iy be dabey.”
  nin-NT: Na chi kuma ntsɨ na ji kuttu ni imimi, na barr Abachi di, “Aki mungga, ùwà
    ti kpanye, ùwà ka ama iha anggo wa glo ki ingga! Ingga i si da di ùwà bu na nâ
    ta si nggo ingga da mu hen. Na inkindirr yi nggo iwre ku uwa.”
  tgk-tgk: 'Инро гуфта Исо каме дуртар рафт ва худро рӯи замин партофта дуо кард:
    «Падарҷонам, агар илоҷе бошад, бигзор ин косаи азоб аз сари Ман дур шавад! Лекин
    бигзор на хости Ман, балки хости Ту иҷро шавад».'
  acu-NT: 'Tura arakchichu we, nungka pinakumar tepes, Yusen seak: “Apaachi, ame wakerakmeka,
    wi wait wajaktinka tsangkamrukaip. Turayat wi wakeramurka achati, antsu ame wakerame
    nuke ati,” Jesús timiayi.'
  cak-WNT: 'Riya'' xbiyin chic c''a apo juba'' y c''ac''ari'' xxuque'' ka. Xujupuba''
    c''a ka ri rupalej c''a pan ulef, y xuben c''a orar. Y quec''are'' ri ch''abel
    ri xerubij: Nata'' Dios, xa ta c''o modo, tabana'' c''a chi man ta nk''axaj re
    jun tijoj pokonal re'', pero ma taben ta c''a achi''el ri nuraybel riyin. Tabana''
    ri araybel riyit, xcha''.'
  ebk-ebk: Angkiay ya inmuy as nan ad-achaawi as akét. Nunlukfub as nan luta, ya enkararagna,
    “Ama, mu mafialin at parufusum koma ay marpas nan nauy omali ay likiatku. Uray
    mu assena, fiakun challu nan laychok nan maekaman, ngem nan laychum.”
  spa-PDDPT: 'Fue un poco más adelante, se postró sobre su rostro y habló con Dios:
    ¡Padre mío, si es posible pase de Mí esta copa! Pero no como Yo quiero, sino como
    Tú quieras.'
  ruf-ruf: Kaghenda hambele chidogho, katowa maghoti, kenama mbaka chihanga chake
    chighusa hasi, kalomba, “Aba wangu, ka yodahika, uchileghuse chikombe chino che
    maghayo kuna nene. Lekeni si ka nene pfanibama, ila ka pfaubama ghweghwe.”
  gun-gun: 'Ojepe''ave''i ovy vy ngova omovaẽ yvy re. Onhembo''e vy aipoe''i: — Xeru,
    ha''eve rã xegui oaxa ''rãgue kova''e karo. Ha''e rami avi xee aipota va''e ma
    toiko eme, ndee reipota va''e ae toiko — he''i.'
  agu-BL: 'Tele''n tzun ẍkansal tib joylaj len mu''ẍ, nin ben jokbal tib wuxtx''otx''
    tan jakle''n ẍch''eybil tetz tetz Ryos: “Ta'', ko at rmeril xit cu''nu'' yi jun
    q''uixc''uj yi tx''aklij tzinwutz. Poro Ta'', qui na waj yi wetz wajbil, ma na
    i teru'',” chij i'' bantz.'
  isn-isn: Wekalongola kuntongela inino, wikagwa kifudifudi, nukulompa. Wikalunga,
    “Tata ane, peza iwezekanile, ekekombe ekeite kenkwepe. Iteke kutula anga nentakile
    unene, hange kina nutakile uewe.”
  ilo-ULB: Immadayo bassit isuna, nagpakleb isuna ket nagkararag. Kinunana, “Amak,
    no mabalin la koma, palubosam a lumabas daytoy a kopa kaniak. Nupay kasta, saan
    nga iti pagayatak ngem ti pagayatam.
  pir-NT: 'Sa ni tuhasa mehenogã waha nemo, yehpapʉ quehe sa, Cohãcjʉ̃re niahye: —‍Mai,
    yʉhʉ ñano yʉhdʉatire ye dueragʉ yeracãhña. Yʉhʉ sa niepegʉ̃ta yʉhʉ cahmeno saha
    yeracãhña. Mʉhʉ pehe masine. Mʉhʉ cahmeno saha yeya yʉhʉre, ni siniahye tiquiro
    Cohãcjʉ̃re.'
  anv-NT: Atégé yɛɛ́ mmyɛ mbɛ gachyɛɛ́ ató mano mme, amo ushuú mme anɛmmyɛ aké,
    “Ntɛ wa mbɔgé ɛlú kɔkɔge féré amó ɛfwyale yina átáné me mmyɛ, yɛ́mbɔ pyɛ
    genó ɛyigé wɔ ɔkɛlege ɛ́pɔ́ fɔ́ ɛyigé me nkɛ́lege.”
  sab-NT: 'Jesu gerudu ene kwian geru jwannga gdamai ole gire Jesu jo chage ma ngerugu
    sidri sugekare gballa, ama mo ñeu kaboge jongnagwa giti ama gwa ñadu dbidi gire
    ama gerudu Chube ole: “Cha Ñenua, cha me ta boikalin daga ngwale, cha me takalin
    ba kwian me no chuge ngwadi cha gweda, ba takalin ba ñage cha jwen siere cha be
    boi tirarege, agwa ba age cha alin mo tale ba takalin kare, me cha takalinge kare.”'
  tmd-tmd: Jisas aliö rön, ñɨgö yöraku yad nɨgön, nuŋ hör womiöx yörakwo duön, iröpa
    ubɨlön, haŋaj mämäg yuö aku mögö bö cɨrön, God höjöpalön yadöŋa, “Acö, ap nɨ rɨba
    rɨmɨd aku, wöhö cɨnöb, wöhö rö. Jɨ nɨ rɨbyöx nugul adaku rɨmɨjɨnö; rɨb naŋ keir
    rɨg yöxlö mag akwör rane,” röŋa.
  acr-NNT: 'Tekꞌuchiriꞌ, Rire xqibꞌ chi pan jubꞌiqꞌ chwach, xuxukubꞌaꞌ ribꞌ y xuqasaj
    umejelem kꞌa chuꞌlew, y xuꞌan kꞌu orar, jewaꞌ xubꞌiꞌij: «Lal Nuqaw, ꞌana ko la
    riꞌ chinkolobꞌej ko la chaꞌ na kinikꞌow ta chupa waꞌ wa kꞌaxkꞌobꞌik. Noꞌj na e
    ta kꞌu chuꞌana ri kuaj riꞌin, ma e chuꞌana janipa ri kaꞌaj Rilal» xchaꞌ.'
  kpg-kpg: Gei Mee gaa hana gi daha mo digaula, ga dogoduli gi lala, ga dalodalo,
    “Dogu Damana, be di maa e mee, daawaa gi daha mo Au di ibu o di hagaduadua deenei,
    gei hagalee go dogu hiihai, gei go do hiihai dela e hai.”
  taj-taj: ओच्‍छे येशू चा जजाकी क्‍याथाङ फेप्‍सी सरी ख्‍लुप तसी “आबा ङाथोरी खबारी
    छ्‌याइबा चु दुख तसम ङादा नाआपुङ्‍गो। तर ङाइ म्‍हन्‍बा अन्‍छार आहिन, ह्राङसे म्‍हन्‍बा
    अन्‍छार तगै” भिसी प्रार्थना लजी।
  avt-avt: Te hɨrak ken kike kenke kɨwaai tɨ kitehi God, “Haai kai, hɨram werek ti
    ehɨt menmen enum mamnen hɨram emnopɨn emkeipno. Hi ap ehises han kai au, emɨt!
    Hi ehises han kit.”
  cbk-cbk: Despues ya anda le un poco banda, y ya postra na tierra y ya reza le con
    Dios, y ya habla, “Padre mio, si para con uste, todo gayot el cosas posible. Favor
    quita este copa de sufrimiento conmigo, pero hende yo ay evita el sufrimiento
    si ese el di uste querer que debe yo sufri.”
  uig-ARA: 'سەل نېرىراق بېرىپ، ئۆزىنى يەرگە ئېتىپ دۈم يېتىپ دۇئا قىلىپ: ــ ئى ئاتام،
    مۇمكىن بولسا، بۇ قەدەھ مەندىن ئۆتۈپ كەتسۇن! لېكىن بۇ ئىش مەن خالىغاندەك ئەمەس،
    سەن خالىغاندەك بولسۇن، ــ دېدى.'
  tuf-tuf: 'Eyta waquír acsar biráy bár cuitar bijacro. Bir car ica icar cac batabo
    bahujacro. Eyta bahúr Sir ojcor uchta conjacro: —Tetú, uwat as yauti ac conro.
    As yauti yarsa waátatara, as yau ayti síuwi. Aját eyta conic cuar as chihtai yajti
    jaw̃i. Behmá chihtá cutar yajw̃i, wajacro.'
  abx-abx: Ngan pakadahulu'an-na si Jesus si tallungan, pa'akkom iya ngan ag'ampo',
    “Tatay-ko, kon ahimo may dina, palihison si ako kupay to si kasakitan, pero dakaw
    agtumanon i katuyu'an-ko hamok, kundi' i katuyu'an-mo gayod.”
  mco-NT: 'Huin''it Jesús ñajtzyöyɨɨy mɨjcɨ''m jahuɨ''. Chi jɨm ñaygojxtɨnaydacɨ naaxcɨ́xy,
    e ytɨgɨɨy Dios mɨbɨjctzoobɨ, ymɨnañ: ―Dios Teedy, ɨɨch nDios, pen jëbɨ jadu''n,
    mduñ may''ajt pɨ́jcɨgɨch jadayaabɨ tzaachypɨ ayo''n, per ca'' yjadu''nɨty nej
    ɨɨch ndzojcɨn mdunɨpy, jadu''n mdunɨpy janchtɨy nej miich mdzojcɨn.'
  kqf-kqf: Bi Yesu i taunawa tabunemo te doḡamo i kuluva yovo bi i laupalina gado,
    “Tamagu, bamoda em ḡowana te niga wainuwatoina leduna lisigumo kwa kaikamaḡe.
    Bi geḡa te, mote tagu egu ḡowana bi tam em ḡowana.”
  cpb-NT: 'Jataneentanake jantyaatsikaini irirori. Otziwerowapaaka, amanapaaka. Ikantzi:
    “Ashitanarí, pikowirika eeroka, pontsiparyaakowentena onkaate nonkemaatsityaari.
    Iro kantacha eero pimatanawo nokowawetari naaka, iro pimate okaatzi pikowakaanari
    eeroka.”'
  aon-aon: Aria anan nanaku rourougunugu shopunek. Aria natu nabuh atap nobuk ananig
    yomag iruhw amnab aria nenek beten namudok, “Eikin Yain, nyak nyukri wosik um
    aria nyitiweiguk enyudok debeinyi amain nyakana nyutogurum eik iri. Eik yakri
    nyak mare nyigipesh eikish urkum apahw shakri um uwe, uwok. Eik yakri nyak wosik
    ko nyigipesh nyakish urkum apahw shakri um aria ta wosik.”
  hus-NT-2005: 'Kʼale tám na Jesús lej wéꞌ túꞌ aniꞌ, tudhlan kutúl asta chabál, ólan
    ani in utsaꞌ enchéꞌ na Dios: ―Tátaꞌ, max Tatáꞌ a léꞌ ka chuꞌu yab ku watʼnaꞌ jechéꞌ
    an yajtsiktaláb, neꞌech ka ejto ti kin wixkʼintsi; por yab ka tʼájan xan ti Nanáꞌ
    u léꞌ, ka tʼájan xan ti Tatáꞌ a léꞌ.'
  mig-NT: 'Te ni̱ kanduu̱‑ya̱ ɨ́ɨn tí''lí‑na̱. Te ni̱ jukuiñi̱ jítɨ́‑yá. Te ni̱ jika̱n
    ta''u̱‑yá: Táa̱ máá‑ná, nú kuu te chaxio‑ní tu̱ndó''o‑ná yá''a ná kí''i̱n, ko
    nasu̱ já kuní máá‑ná kúu, chi ja̱ kuní máá‑ní, áchí‑ya̱.'
  bps-bps: Na salu kenen di là too mawag, na tatì kenen lamfan di tanà na dmasal,
    manan, “E Mà, gaganam i kdee, taman begam nwè i kaflayam fangu nagu ani. Kabay
    balù én i deg knayè, toom dnohò i ge knayè.”
  mbs-mbs: Penga niyan, dimeleg si Jesus te kenà mediyò, aw limemlem sikandin aw migtawal-tawal,
    kagi din, “Amà, aw mepakay diyà kamno, eked a no peden peokiti diyà te kelimahan
    seini. Meneng ibeg ko, kamno ibeg se metoman, kenà kanak.”
  tof-tof: Wa karianbóka küór amanórr. Wa simbalkalórr, tóba obzek tüp we elkomólórr.
    Tóre inzan ekorr wagó, “Kürü Ab, marüka ne tai nóma yarile, kürü ini wirri azidüdüma
    ódódgu. A kürü ubia koke ki tómbapó, wata marü ubie.”
  cme-NT: 'Aa kã yaaŋ-na cɛllɛ ka dũuna nisĩŋ u yuŋgu‑i hĩɛma-na aa cira: «Baba,
    da ŋ''a ŋ ka gbãa, hiel-muɔ yaahuolo daayo‑na. Ŋga baa cira ŋ fer-muɔ, ce-ma
    niŋ taaraŋ ma ce dumaa.»'
  sus-sus: Isa naxa a masiga dondoronti, a a yatagi rafelen bɔxi ma, a Ala maxandi,
    «N Baba, xa a sa nɔma rabade, i xa n natanga yi ɲaxankatɛ ma. Kɔnɔ n sago naxa
    raba, i tan nan sago xa raba.»
  pon-2006: Ih eri ketilahsang mparail oh poarikidiong silangi nanpwel, loulou, mahsanih,
    “Ipa, ma e kak, a komw ketikihweisang ie dahl en lokolok wet; eri, soh, kaidehkin
    nseneiet, pwe kupwuromwihte en pweida.”
  dad-dad: Naal godof iroule fen, kubũ ye, nawa tenebur kumokur fe fen, kosẽ yen,
    “Neu Dei, kisi falauf are, darau nẽ kap enĩ walel kanauf. Anĩ ere, neu oroya to
    dõ wouf, on oroya anĩ dogol dõ wo.”
  zab-NT: 'Chiyru zé Jesús delantruqui, ax guzurlony lo guɨchliu par gunaabny lo Dios,
    guniiny: —Xtada, belati chalee bldábiu nare lo guelzii ni ná par teda, per quɨt
    gacti zec ni rcaaza sino que zec ni rcaazbiu.'
  jae-jae: Go kêsa ŋasawa gêŋgic sauŋgeŋ e gêu tau laŋôanô jagêdêŋ nom ma keteŋ mec
    gebe “Tamoc, embe êtôm, go ôkôc laclu tonec su aŋga aêŋoc. Mago aêŋoc biŋ êtu
    tôŋ atom, aôm taôm nêm biŋ.”
  ksd-ksd: 'Ma i vana na lua ra ik, i bura timtibum, ma i araring dari: Tamagu, ba
    i topa ia, da tak vue go ra la kan iau; ma koko da pait nam iau mainge, nam muka
    ba u iat u mainge.'
  msm-NT: Dajun andiya sikandin to unahan dow patiyangkob aw ampu. Kagi din, “Amoy
    ku, ko mahimu, ajaw a ogpabajaa to sikan no mgo antusonon. Di to pagboot nu iyan
    matuman, kona no sikan kanay.”
  myk-myk: 'A wu shɛ ɲaha na jɛri, na buri ɲiŋɛ na, na Kilɛ ɲɛɛri na: «Na To le kanhama
    cɛɛgbuu le sanha lii na na, ni li na já bye. Ga lee bɛ na, nɛ wo ɲidaan ganha
    bu bye wɛ, fo mu wo ɲidaan.»'
  sbe-sbe: Yesu ye tausigilau kabo ye guliyaboyabomdobi tano ne unai na ye tapwalolo
    ye wane, “Tamagu, taba gonowana teina kamkamna keyakana ta kaliguyena ku haigabaei.
    Na tabu yau yogu nuwatu ya lauwatani, na kowa yom nuwatu mo bena ya lauwatani.”
  mcr-mcr: I ätuäqe, nändi ti äwäqe, Iqueqä hipeŋui qua bu eäqe, tääqä tiiŋä ätukqe.
    “Ŋqä Apiquki, hänaqä-pqä hui inä etaŋgutqe, häkä haŋä-iqä-täŋä tqu huätä mändavä.
    Iŋäqe änyiŋqä Nyaqeuŋi, qäyä etaŋguti, äkiŋqä Saqeunä isŋqeqä.”
  cux-NT: 'Jesús ní cueⁿ''é yā ta ''lííⁿ cuááⁿ vmnaaⁿ. Candiitin''dii yā ní caⁿ''angua''a
    yā ní caⁿ''a yā: N''diī Chiidá, ndúúti chi cuuvi, nguɛ́ɛ́ diíⁿ nī chi ''cueenú
    cuuvi prueba ''cūū naati nguɛ́ɛ́ cuuvi tan''dúúcā chi ''úú neⁿ''é naati tan''dúúcā
    chi n''diī neⁿ''é nī.'
  tur-YTC: 'Biraz ileri gidip, yüzüstü yere kapandı. Şöyle dua etti: “Baba, mümkünse
    bu kâse benden geçsin. Yine de, benim isteğim değil, senin isteğin olsun.”'
  san-ITR: tataH sa ki nchiddUraM gatvAdhomukhaH patan prArthayA nchakre, he matpitaryadi
    bhavituM shaknoti, tarhi kaMso.ayaM matto dUraM yAtu; kintu madichChAvat na bhavatu,
    tvadichChAvad bhavatu|
  bel-N: 'І, адыйшоўшыся трохі, упаў на аблічча Сваё, молячыся і кажучы: «Ойча Мой!
    Калі магчыма, няхай абміне Мяне келіх гэты; аднак не як Я хачу, але як Ты».'
  sch-sch: Hanchu, mântieng ava se uol vieta, pila ânboka, chubai a thoa, “O Pa,
    anitheiin chu, hi tuongna kilât hih ko kôm renga ni khâi pai pe roh! Nikhomrese,
    keima racham niloiin nangma racham ni rese,” a tia.
  mic-MIQNT: Na me' naqajijge'le'l eliet. Nutgul'paqjetesing maqamigeg muta tetuji
    gitnmat. A'sutmat, “Gjinisgam gi'l na nujj, etawaqtmul jigla'tui ula ulmajo'qon
    ta'n wejgu'aq. Gatu na tliaj st'ge' ta'n gi'l tel puatmn, mu na ta'n ni'n tel
    puatm.”
  huu-NT: 'Naimɨe janore baɨ jaillanona, enɨruemo bɨtadate. Jɨɨde: —Ore Moo, o jitaia,
    cuena duere fɨnoñeno; iadedɨ cue comecɨ jitaillacɨnona fɨnoñeno. Cuemo o jitaillacɨno
    fɨno —jɨɨde.'
  jiv-NT: Tinia Jesus arantach we nui̱ tikishmar tsuntsuma Yúsan áujeak tímiayi “Winia
    Aparú, Wi túrunatniua nu nusháa iwiaramniaitkiuiṉkia ju̱ wáitsatniua nu tsaṉkatrukaip.
    Tura Wi wakeraj núniska áchati antsu Ame wakeram núnis atí” áujuk tímiayi.
  otm-NT: 'Nɛ xø bi dąm mi ts''ʉ ra Jesús bʉ mi huhmbʉ ʉ, nɛ bin dąnyahmu bʉ, bi nye''ma
    häi, bi nyąui Oją, bi ''yɛ̨mbi: ―Ma Ta i, nu''bʉ da zä, dami japi hin gan nugä
    a ra mbohi xcá sänni; pɛ hin dín nde ma pähä zɛhɛ pɛ hønt''a go ni pähä zɛhɛ gui
    ''yøt''e, bi ''yɛ̨mp''a Oją.'
  dah-dah: Gwaha yineŋbe gor mat muŋ kura siŋgir teŋ kuŋbe biŋ tadam mat wulgurut
    yeŋbe, “Ado, igiŋ kenem kanduk kuruŋ gayen teŋ siŋa irayiŋ. Goyenbe nere dufay
    ma gama irayiŋ. Gere dufay po gama irayiŋ,” inyiŋ.
  tnk-tnk: Nənə Iesu revən ouihi a mwi mɨmwei ia tɨprənə məfwaki, mɨni mə, “Tata səiou.
    Tikuvehi raka kap i pwəh iakəpwəh nənɨmwiien. Mətə tikəpwəh noien rəmwhen sə iakokeikei,
    mətə tiko rəmwhen sə ikokeikei.”
  kpr-kpr: Aminge sedo, ne dodo itako ira, dombui du fasedo banunguse sisira, “Arie,
    nanda Afa! Emboro eni tambaetesa amo, mema oroko namokena refira evia, saso darigaeti!
    Avata, na jo nanda uju ava ari dae sae erena. Ninda uju ava arena!”
  san-IAS: tataḥ sa kiñciddūraṁ gatvādhomukhaḥ patan prārthayāñcakre, he matpitaryadi
    bhavituṁ śaknoti, tarhi kaṁso'yaṁ matto dūraṁ yātu; kintu madicchāvat na bhavatu,
    tvadicchāvad bhavatu|
  nho-nho: 'A Ia ni sare ki mua hakamaarie no pesi iloo no moe i te kerekere ka taku
    ki TeAtua: “Abba. Taku Tamana! Naa mee hakkaatoa e hainauhie iaa koe. Hanaa naa mmaha nei
    iaa nau. Tevana iaa koe see tuku mai ki taku hiihai, nau e tuku atu koi ki too
    hiihai.”'
  gym-NT: 'Ye btäräbe Jesu nikani bä mente temen se kwrere, känti nikani ngitiekä
    ngukudokwäbti temen, käkwe ja okokrä mikani nebe dobobtä temen amne blitabare
    krörö kwe Ngöböbe: Ti Rün tikwe, ti kite ja tare nike kri krübäte jakän, akwa
    tikwe ñan ja tare nikadre kore, ie ma tö ne ngwane, makwe dian ti bäre. Akwa ma
    tö dreye tikrä, ye erere raba bare tibtä amne ñan ti töi abko erere rabadre bare,
    niebare kwe Rün Ngöböye.'
  azg-NT: 'Yajoꞌ tjantyichen jon chjochen. Tëcüangio jon na itsindyiaꞌhin tonnon Tyoꞌtsꞌon.
    Sꞌaa jon tyꞌoo, tso jon: —ꞌUꞌ Tyeꞌ, xe aa vaa na nndëë ndui, ncyaꞌ na tyiꞌngenön
    juu naviꞌ tꞌmanva. Majoꞌ min na nndaꞌ macꞌan, quindui chaꞌxjen na ntꞌue tsonꞌ
    ncuꞌ, chito chaꞌxjen na ntꞌue tsꞌön ja.”'
  bhd-bhd: फिरी थोड़ो ज़ेरे अगर गेइतां तल्ले मां मथ्थो टेकतां खिरको ते प्रार्थना की,
    “हे बाजी अगर भोइसखे त ई कटोरो मीं करां टेली गाए, फिरी भी ज़ैन अवं चाताईं तैन नईं
    बल्के ज़ैन तू चातस तैन्ने भोए।”
  too-NT: 'Lā'' Jesús a''lh lacachuna''j lā'' tatzokostalh nac ti''ya''t lā'' lej
    squi''ni''lh Dios lā'' huanilh: ―QuinTāta'', palh tzē na''icpūtaxtu de huā'' a''ntū
    na''icpātīni''n, camakxtekti chuntza'' nala. Pero calalh a''ntū hui''x lacasqui''na''
    lā'' tū'' calalh a''ntū xmān quit iclacasqui''n.'
  ind-AYT: Dan, Dia sedikit menjauh, lalu sujud dengan wajah-Nya menyentuh tanah dan
    berdoa, kata-Nya, “Bapa-Ku, kalau mungkin, biarlah cawan ini berlalu dari-Ku.
    Akan tetapi, jangan seperti yang Aku kehendaki, melainkan seperti kehendak-Mu.”
  cjo-NT: 'Roojatzi ijanthawitanaka eechonkiini, romaryaapaaka tankimotapaaka kipatsiki,
    ikenkithatakaakiri Ashitariri, ikantziri: —Pawa, tee nokowawita nokemaatsityaawomi
    katsiri, omaanta eero nantashitawo nokowawitari naari, inta nantemiro pikowakaakinari
    eerori.'
  nsn-nsn: Kare la sikoro baka polukulaono tar sikin, kare baka uahiuain, a porenon
    e bangako i kot, kare lotu pare, “Tamoug! Ge pare banoton, o kale liu tar kapang
    uelmahingene totoguo. Bo inggo u uakeluk puk tereng nimalara, ahik pah tereg nimalaro.”
  san-DEV: ततः स किञ्चिद्दूरं गत्वाधोमुखः पतन् प्रार्थयाञ्चक्रे, हे मत्पितर्यदि भवितुं
    शक्नोति, तर्हि कंसोऽयं मत्तो दूरं यातु; किन्तु मदिच्छावत् न भवतु, त्वदिच्छावद्
    भवतु।
  tna-NT: 'Da su Jesús chuadera pad''i puderatiana. Dapia beju d''epesa putsu, Diusu
    mitsupirutana. Uja Diusu bajatana: —Quema Tata, miqueda puji mu pamapa ai cuana
    atasaida. D''eji su aque ema curusu su sufrimiento epusiu jenetia. Daja biame,
    mique tsada bahui papu. Ba quema tsada mu papu.'
  lid-lid: Eme Jises edek ili bwena sese, ma iy taku i le batalan. Eme ma iy asolom
    i buku doh, “Tama, buku none winiyan eh, ou kuhi maha-an ta tikisiy udu bwele-ek
    dah ki-iu, arile idoh budon tek le, ou amekes saba lakou ou tanam mwasin.”
  wim-wim: Aꞌ manyam ngul kech keꞌanam iiya, aꞌ aakang ngul wun-wun, meeꞌ-wuth-wuthanama
    piip nungantamaka, nilana wik inangan thaw God.antana, “Piip-ang, piip ngatharam-ang,
    nint keꞌ wayathin thanang ey? Keꞌ thawin thant ey? Wayan keꞌ yumpayn ngatharana!
    Puth ngayan keꞌ thawinga, yaꞌa, nint kaangk natha kuchān ngayangwey-a, yaa, an
    kana, wayan mak yumpayn ngathara, ngay keꞌ weeking ngatharakamana, yaꞌa.”
  zga-M: Pu akhaluta pakhimbale padebe puakha nghwila, eilitumbu akhanja ikhubeileifyu
    kha nukhwisaya. Pwaleikhudova aeikhuta, “Daada vango, panghale pavonekhe apakhuluta
    eikhiywelo eikhi, eingave vunonghwe vwakho pu uvunonghwe vwakho vavombekhanghe.”
  yom-yom: Niandi wuyenda thama fioti, wufukama ayi wusambila. —A Dise diama ! Enati
    baka bubela, bika kopo yayi yithatukila. Vayi bika bobo nzodidi vayi bobo ngeyo
    zodidi.
  san-SIN: තතඃ ස කිඤ්චිද්දූරං ගත්වාධෝමුඛඃ පතන් ප්‍රාර්ථයාඤ්චක්‍රේ, හේ මත්පිතර‍්‍යදි
    භවිතුං ශක්නෝති, තර්හි කංසෝ(අ)යං මත්තෝ දූරං යාතු; කින්තු මදිච්ඡාවත් න භවතු, ත්වදිච්ඡාවද්
    භවතු|
  yut-yut: Yaŋ yaŋek tɨmɨsok dɨ kɨŋek mɨktɨmon maŋ pagek bɨsit yaŋ agɨt, “O Dat, yo
    morap tagɨ aki. Do nak da kwenon jɨgɨ apdɨsak uŋun kukwoki do nandɨsat. Mani nak
    dakon nandak nandak dɨma yolgi. Gak dakon galak tok niaŋsi tosok uŋun dagɨn noman
    toni.”
  grc-BYZ: καὶ προελθὼν μικρὸν ἔπεσεν ἐπὶ πρόσωπον αὐτοῦ προσευχόμενος καὶ λέγων·
    πάτερ μου, εἰ δυνατόν ἐστι, παρελθέτω ἀπ᾽ ἐμοῦ τὸ ποτήριον τοῦτο· πλὴν οὐχ ὡς
    ἐγὼ θέλω, ἀλλ᾽ ὡς σύ.
  tbl-NT: Ominen mógów hlayuk udì, ne tódô hegluduk lemfen bè tonok, ne mni bè Dwata,
    monen, “Ó Mà, ke yó dum gmò, kóhem tahu dé yóm angat tey hlayamu ni. Okóm balù
    wen se yóm dou kóyô, tódô hendengem yóm kóm kóyô béléu.”
  cpc-NT: 'Awijaniintanaki kapichiini irirori. Otziirowapaaka, amanapaaka. Ikantzi:
    “Ashitanarí, pishinitanarika iiroka, pimatinawo onkaati nonkimaatsityaari. Iiromaita
    pimatanawo okaatzi nokowawitakari naaka, iro pimati okaatzi pikowakaakinari”.'
  nhg-NT: 'Entunses obiloac cache adelönte. Onepechtiecaluc hasta tlölpa, hua onetlajtlötlajtiluc.
    Oquejtojque: ―NoTajtzi, tlö quejtus cuale mochihuas, majcamo necpea que neconis
    ini nönca bolso de tietunie. Cache majcamo mochihua quiename naja necneque, tlöcamo
    quiename tejuatzi tomonequitea.'
  nya-nya: Atapita patsogolo pangʼono, anagwa pansi chafufumimba napemphera kuti,
    “Atate anga, ngati ndikotheka, chikho ichi chichotsedwe kwa Ine. Koma osati monga
    mmene ndifunira, koma monga mufunira Inu.”
  ngu-NT: 'Quemaj Jesús oyaj achijtzin más tlayecapan niman, ijcuac onotlacuenquetz
    niman oquitlalij ixayac ipan tlajli, oquichiu oración itech Dios, niman oquijlij:
    ―NoTajtzin, tla huelisquia, xnechcahuili ma ca niquijyohuis yejhua in tlajyohuilistli,
    pero ma ca ma nochihua quen nejhua nicnequi, yej ma nochihua quen tejhua ticnequi.'
  kup-kup: Pot mañat pi main kotiokat sa ñodat pim taevao hamarah bareñat het Godin
    pot mañ mañooh, “Apai, niuhö rekot nem kakam hatevetemaz epov nehanañ bazei manekë,
    met neohö nem hodadevok natotü, oñ nim hañin hezat am tom.”
  jid-jid: A c'bi hi tsame, nda ku ni shishi nda tie aduwa. A tre, “Itie mu ani ta
    tie tu, ndu kofi yi y'ba me yo. Nakima ana mre muna nduhi mre me.
  wmw-wmw: 'Akuka mbere aba, akisujudi, akilebela: “Baba wangu, ikikidirika, kikombe
    ca nyongo yako‑ci cinitanuke. Novyo-sivyo, isiwe kamba vyanisaka omi, ila iwe
    vyausaka uwe.”'
  gmv-GGM: Istappe guth gede adhidi sintha bolla kundidi “ta aawaw ness danda7etikko
    haysi metoy tappe adho gido attin tani koydama mala gidonta neni koyda mala hano
    gi wosidees.
  ssg-ssg: I nahih ahewa teik kokol ape i eng kalunga hani hepekeun. I kamei eliel
    Haeu ukek, “Tel Tamak Haeu, na i pon, xaxaweniwa kawatan ti matemate ti lehe i
    tunahi nga! Tuahe pahak nga usi namilom.”
  zpo-NT: 'Zee lee Jesús mze delant xep, nu mkichxub xaa nu axta ngol lechuzh xaa
    lo yo, nu mdizhno xaa Dios nzhé xaa: —¡Ay, Xuz na! Nalaat lu deed na bid ne, per
    nagakta kwentaxa nzhekla na, sinka kwentaxa nzhekla lu gaka.'
  poy-poy: Su kagenda kulongolu kidogu, kasuntama makukama na kuluwa, “Tati gwangu,
    handa payiwezekana, guwusiyi nkata ayi ya ndabiri kwaneni! Ntambu yanfira ndiri
    neni, kumbiti gutendi ntambu yagufira gumweni.”
  qwh-NT: 'Tseno nirirnam, mas washanincunaman witirir, urcunpis patsaman chanqanyaq
    puctïcur queno nishpa mañacorqan: —Dios Yayallä, qam munarnenqa que jipar nacanäpaq
    quecaqcunapita salbecamë; peru noqa munashqänoqa ama callätsuntsu, sinoqa qam
    munashqequino quecullätsun —nir.'
  gaw-gaw: Nug anam anana, Nug nakok baula wana uḵa, ap̱a Nug dup noa, gateg qaun
    wa, iḏu wanp̱a ma, unuqiṯa aum. “O Mama, ug oh da maoḵul ele, amuam lep̱u mua
    eheḏ hai goḵoḏp̱a daaṯe bia amu, na ib laa anidna ap̱e am da le hai goḵoḏ amup̱anu
    da ii lapa amge Na da ool daaṯe imu aib dim lamidme. Na oot daaṯe amuib dim lamiṯe!”
    awa aum.
  nca-nca: Ŋunde yero soŋga ta uyaro kondéqero umu-kembé nokono rero hariri tero ŋande
    yaró, “Awane, ko khe ka yoníqota topa newano ŋa rika toŋiní. Quko iŋo-iŋone mu
    ma howewero. Kini, keŋombo na ti qembe.”
  zpz-NTPP: 'Gazeꞌ nu gua gaꞌm sñuu miiñ par lo. Orzeꞌ wes saa tiily mi lo yu nunu
    brugyiꞌ rnii num Ñgyoozh. Orzeꞌ nam: ―Uza̱, benu gac, ¿a wabo chur taz nu gzuub
    ruꞌ? Tees cueꞌ gac ñii gal nu rlagya̱ sinu gal nu rlagy ru ―nam.'
  mkj-mkj: Ih ken aluhla pel ekij dohla Ih kipdi mijoa lel pwirej Ih kapkap, “Joamoai,
    ma kak, kihjang Ngoahi mwoakin loklok oauwe. A jaudi Injenoai, a Oamw koajoandi
    en pwoaida.”
  zac-NT: 'Gua Jesús stuꞌpë delantë. Bëzullibi më nu bëaꞌchi guëc më hashtë lu guiuꞌu.
    Iurní bëꞌnë më orar lu Dios; répiꞌ: ―Dadë shtëna, si talë nahin posiblë bëlá na
    lu sufrimientë rëꞌ, perë adë gáquëdiꞌin según lo quë narac shtuaꞌa sino según
    voluntá shtë́nël.'
  kyg-kyg: Apataleno aise afagiꞌaleꞌmo uno mopafiꞌmo agoꞌya faiꞌneno augosalegatiꞌmo
    mopafiꞌmo aino ati kaeno maiꞌneno nunumu hunoꞌaeꞌmo, Afoꞌnimogae, huno, visuva
    kaꞌmo mago alu kaꞌmo haneꞌnisiyana nagaetegatiꞌmo mani kapumo afaꞌa alika atalo.
    Ani gemo huvaꞌmonanafa nagaemo nahauꞌniya kavaꞌmo akame osuka kagaemo kahauꞌnisiya
    kavaꞌmo akame huka huvo, huno nunumu huꞌniye.
  kmk-kmk: Utdi ummadayu’t akit si Jesus ot nanlakkoba nanluwaḻu’n kanana’n, “Ama,
    nu mabalin, ilisiyak situwa ligata sagapaḻok. Yoong bokona sat piyaok dit matungpal
    nu adi sat piyaom.”
  cao-NT: 'Jatsi ori pistia cahax Jesu mëniniquë, jahuë bëmana mai quiri. Bëhoxtsijaniquë:
    —Mi qui pi jia no tsi ë quima naa johai ca tënëtiya mëbihuë, noho Jahëpá. Tënëcasyama
    xo ëa ra. Jama, jaha ë quëëhai ca mi ayamano; jama, mi shina roha ati nori ra
    —i Jesu niquë bëhoxhi na.'
  bbr-bbr: Ko kiro omoi utomara, nukararnak pote ämäi raia, ko wou kumase nini rai,
    Anut keser auruwon. “O Moni, nas is opiapan usu oi kuräm kiro itok. Utianik, na
    isan ronkat wa tainorau, na nakan ronkat karar tainor.”
  inb-inb: 'Chasa nispaka, mas ñugpa­sinama rispa, alpama tupagta kumu­rispa, Taita
    Diusta mañai kalla­rirka, kasa nispa: —Nuka­pa Taitiku, pudi­rigpika, kai iapa
    llakiita anchu­chi­wai. Nuka chasa muna­kugpi­pas, nuka imasa munas­ka­sina mana
    tuku­chu. Kam imasa munas­ka­sina rurai.'
  hrv-hrv: 'I ode malo dalje, pade ničice moleći: “Oče moj! Ako je moguće, neka me
    mimoiđe ova čaša. Ali ne kako ja hoću, nego kako hoćeš ti.”'
  box-NT: 'Bṹn mɔ́n ó o wã́a vá van cĩ́inú, á vaá lií ɓúrá, ò o wee fìo
    kà síi: «Ĩ Maá, ká mu lá dà à wé, à ũ yí le le lònbee na kà à yí
    mi. Ɛ̀ɛ ká ɓùeé. Ĩ yí le ĩnɛ́n sĩi bìo wé. Ũnɛ́n lé yìa sĩi bìo
    wé.»'
  ote-NT: 'Y ra Jesu bi thogui má tsꞌʉ de habʉ bi gohi yá nxadi, nepʉ bi mɛ rá hmi
    ja ra hai, ne bi ꞌyapa Ajua̱ rá Dada ne bi ꞌñembi: ―Ma Dadaꞌi, nuꞌbʉ da zahma̱,
    dá thoguitho nuna tsꞌothogui ma ga thogui, pe nuꞌbʉ hina, ꞌyøtꞌe núꞌa̱ go ri pahague,
    hingo núꞌa̱ go ga nega.'
  wnu-wnu: 'Ende qamb wogub wuri ete wuriwogub wo bais ir-ir qitand irab wonomi ai
    qent qumond arir tari mauet qamar: “Tain a, ne yeduet gab eng ye ba wabiom, ego
    ye ar nonob quraum, nonou qas.”'
  zam-NT: 'Ngoloa, ngua Jesús taachu''thte más delant loo myen''. Tya, mdub xib Jesús.
    No mcotloo Jesús loo yòo. Ngurez Jesús Diox. Ndxab Jesús: ―Diox, U'' co'' nac
    xuden, chele''i nzo mod, bli U'' ne''gàcte arid nè yaltìi co'' gàc xal thìb preb
    loon le''n huiz ndxè''. Indlyasten gàca loon xal neete lezon. Ndxe''leque'', ante
    gàca loon xal neepe'' lezo'' U''.'
  zyp-NT: Mataico a cawngpe va sei ka, alui letah a bawh ka, “Ka Paw a cang khy pawtei
    a cang caco, ma tai-ingnah ny heh pa lah pah hly thlang. Canghrasala kama ka dunah
    hratah cang lytah nama na dunah hratah cang ky seh,” tatah thlaw a chang.
  sey-NT: 'Ja̱je cani Jesús ai se̱ña maca teꞌi se sajiꞌi. Sani ja̱rona tsiapi yejana
    simeni u̱i se̱jiꞌi, Maijaꞌquëre, ñeje caquë: “Yëꞌë jaꞌquë maca, deꞌhue ne ti̱ꞌañe
    paꞌito iye së̱je daꞌcare pare yëꞌëre nejocaijë̱ꞌë, pa̱ni yëꞌë yëquë cayeje̱ paꞌye
    yoꞌoye, coa mëꞌë yëyepi yoꞌoseꞌe paꞌija̱quë.”'
  nvm-nvm: Fu ijeg kuardiame fun fuonkua sibank biom aibe ijia tuame moik ijia dijeme
    sirimamen. Fu sirimamene kua, Asoinun a vierafe fun markma ni vajai fian igi na
    abekrejo ijiga na guakrejo iji fub nun rekfuon. Regavo baga ni on vierafenma ijia
    rene kuain.
  mps-mps: Tama aga dwasianu gana obaba pelama, tama aga pabo gesabidiba degasa dulama,
    tama gedu haluasa po weyu, bomonama te po wai, “Eno Aya, te usu da wida, teda
    nago enade te elalubo kap dagala sąyao. Tiali goli nago eno homu kolesaga wali
    me pelamuo. Menio. Nago naga homu kolesaga naga wali pao,” wali.
  pab-NT: 'Nexa hoka xanehitiya sekose aka hoka meholokoa hatiho kakoa waikoa hoka
    iraexatya: — Abá, haokitaiya atyo hoka hemaisaheta noniti exe erakakalati noxemakawatikisase.
    Xakore hoka maisaiya atyo naokitere akereta xini kaomaka hoka maika atyo haokitere
    akereta kaomaka — nexa.'
  llg-llg: Boe ma Ana laꞌo dook fa mata neu, de Ana sendek lunggulanggan, de, hule-haladoi
    nae, “Ama susuek aa! Mete ma Ama nakaheik, na, boso Au tanggon doidosok ia. Tehuu
    boso tungga Au hihiing; kada ela tungga Ama hihii-nanaun.”
  kyf-kyf: 'Ɔ bɛa ''yu -sɛ, ''ɩn ɔ yia ''klʋ lagbli, ''ɩn ɔ yia -Lagɔ bhubhoe, ɔ nɛɛ:
    «Na Dide, -ɩn -ka we ''yɩbha, -ɩn vlalɩ ''mɩ sɩasɩe ''kadʋ -mɩnɩ gwe. Nɩɩ, we
    ''na -zɛlɩ na dʋmagbʋ -nɩ, we -zɛ -na dʋmagbʋ.»'
  tpi-tpi: Na em i go liklik, na em i pundaun na putim pes bilong en i go daun long
    graun na em i beten olsem, “Papa bilong mi, sapos inap, orait mi laik bai yu rausim
    dispela kap long mi. Tasol yu no ken bihainim laik bilong mi. Nogat. Yu mas bihainim
    laik bilong yu tasol.”
  mih-NT: 'Ta zɨquɨ cuahan ra Jesús zuhva ca ityi nuu, ta i sicava ndyayu ra nu ñuhu,
    ta i sica tahvi ra sii ra Ndyoo, ta catyi ra: Ndyoo Zuti, tatu sa vatyi cuu, cuhvon
    sa ma ndyehi tundoho sa cua ndyehi vityi, zoco ma cuu si cuhva cuñi mi, nacuu
    si cuhva cuñi moo.'
  qvh-NT: 'Sayno nircurmi más washaläman aywargan Tayta Diosta manacunanpä. Saychömi
    gongurpacuycorgan urcunpis pampaman töpashganyag. Sayno gongurpacuycurmi Tayta
    Diosta manacorgan: “Papá, nacanäpä caycashgäpita salvaycalämay. Isanga noga munashgänöga
    ama casunsu, sinöga gam munashgayquino cayculäsun.”'
  kms-kms: Di ni musoqne kring nondo wonji pugri yenu, muq ni qi pe me no nase, God
    pengu nindig nari, “Nge wuyi, nu tuqui tedi nge yuqo kiraq ye kap wen taqwi. Pudi
    nge kari kin wand te tungu segi, nu non nei pene.”
  agn-agn: Pagatokaw-tokawan na ta ge-ley, diminagpa tanandia ig nagampo ong Dios
    ang ganing, “Tatay, mga maimo lamang, indio ra papasaren mo ong kaliwagan ang
    na. Piro belag tang yen ang kaliagan tang dapat ang matoman, kondi ang kaliagan
    mo.”
  nhi-NT: 'Jesús oyah ocachi nepa tlaixpan, omotlancuaquitz uan omixcuatocac itich
    in tlali, uan ihquin octlatlautih Dios: —Notahtzin, tla itcomoniquiltia, amo ixconcaua
    manconi nin xaloh de tlahyouilistli. Tlen quemah, amo mamochiua quen neh inniqui,
    yehyeh mamochiua tlen Tehuatzin motlaniquilitzin.'
  ttc-NT: 'Yaji te Jesus oxik ch''inky ikxjani b''ix oqet mejlet tuky''i tajsik twitz
    max twitz tx''o''tx'' b''ix owaq''ik tzan txnaq''tzan, oxik tq''uma'' ikxjani:
    «Tat, qa yatz agan, kyin''el akolo'' ch''in ti''j te ja nya''tx galan aj oky''el
    wi''jni, per k''onti''l tzan tb''antik iktza'' wetz ngan sinoke a''ox iktza''
    yatz agan.»'
  dan-1931: 'Og han gik lidt frem, faldt på sit Ansigt, bad og sagde: “Min Fader!
    er det muligt, da gå denne Kalk mig forbi; dog ikke som jeg vil, men som du vil.”'
  kwj-kwj: Wosini biya hinga ri ini ri ombungwesini miyaningisopo nuwe tiki ri rakaisini
