  zav-NT: 'Nach gwdie'' gwyeɉe'' yelatə'' delant na'' ɉete''e gosc̱ho''alə lao yon''
    nach bene'' orasyonṉə'' gwne'': —X̱a'', ¿əguaquə te ca''azə de''en c̱hi'' saca''anə''?,
