    nahīṅ balki terī marzī pūrī ho.”
  far-far: Sui nia ka 'idu tu'u lau fasi kera, ma ka tio fafia maana 'i ano, ma ka
    foa ka 'uri, “Maasi 'ae, dia nia ngwaluda ga 'ana, 'oe lafua 'amu na nonifilae
    ne fasi nau. Sui boroi 'ana, nao lau na kwaidorie nau, boroi ma kwaidorie 'oe
    lalau.”
  suz-BL: मिनु इच्‍का ङोंइती लशा, खुम्‍की पा खपीम बाप्‍शा “आं आफ, दुम्‍ब हना, एको
    कचौरा आं कली मतूपाइक्‍थु सोइक्‍तीने। तन्‍न आं दाक्‍शो मदुम्‍ल, इन दाक्‍शोन दुम्‍ल”
    दे प्रार्थना पशा, लेश्‍शा जाक्‍माक्‍त। यूहन्‍ना १८:११; यूहन्‍ना ६:३८; हिब्रू ५:८
  car-NT: 'Irombo a''si ''ko noro ito''po. Tombata''po iwoma''po. Tamusi ''wa iwoturupo''po:
    “Papa, yjuwaporimakary taro ta''ta, ero je''tun pan sapera yjuwaporimakan. Ynisanory
    kapyn te no''ka''nen. Anisanory te.”'
  amp-amp: Ror wunye kkofmorn msuhhato nyingatikt bbinysoftn yohnihato kfo bruttana
    memor, “O Dajaye, ndar bbinysofthu yimaroh fasoh nefm na be hta krhorhotma nann
    nohruhanm. Bi brbohwatt kanga akfoyann. Nd krho mis na yakruhat kangn ayak tuhant,
