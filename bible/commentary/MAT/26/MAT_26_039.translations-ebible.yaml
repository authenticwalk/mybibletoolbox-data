  ipi-ipi: Wuane lalu, bala ambinga-yale poto, yuunga tombawua lo pote loto, nambana
    Ayiane Gote, kapo penenga petene gulo tandaka nambato nape-pene oko peya wanju
    olane asini mindi yando, nimbato asini okone lumbape. Nimbato wuane pula lo nambato
    nembo teyo tekeko, nambato nembo teyo pua napene, nimba tane nembo tele pua pipe
    leaipia.
  qul-NT: 'Ñaupajman purispataj konkoriycorkan. Mat''in pampaman tupanancama c''uñuycuspa
