  cui-cui: 'Nexata Jesús equeicha tsiwiyo dabe natsixitabiya, irabe taeuncuareca tsipei
    jopa juniya ajʉntʉtaneyo. Bapoxonae Jesús Paxa tsipaeba, jeye: —Axa, icha ichichipame
    xua tana neyawenaewam tsane, newepire pocotsiwa anthʉthʉtane neexana. Ichitha
    jopa necana exanaeinde xua pocotsiwa ichichipan, saya jame necana exande xua pocotsiwa
    ichichipame, jei.'
  boj-2014: Degsi minjrsiqa olo kiñala sasalosiqa mandamq di ŋam quosiqa Qotei pailyosiq
