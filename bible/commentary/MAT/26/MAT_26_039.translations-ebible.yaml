  san-TIB: ཏཏཿ ས ཀིཉྩིདྡཱུརཾ གཏྭཱདྷོམུཁཿ པཏན྄ པྲཱརྠཡཱཉྩཀྲེ, ཧེ མཏྤིཏཪྻདི བྷཝིཏུཾ ཤཀྣོཏི,
