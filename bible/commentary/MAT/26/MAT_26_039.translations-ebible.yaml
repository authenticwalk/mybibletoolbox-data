  san-THA: 'ตต: ส กิญฺจิทฺทูรํ คตฺวาโธมุข: ปตนฺ ปฺรารฺถยาญฺจเกฺร, เห มตฺปิตรฺยทิ ภวิตุํ
    ศกฺโนติ, ตรฺหิ กํโส''ยํ มตฺโต ทูรํ ยาตุ; กินฺตุ มทิจฺฉาวตฺ น ภวตุ, ตฺวทิจฺฉาวทฺ
    ภวตุฯ'
  iws-iws: Mɨ siya haɨmiisɨma ha namkiyɨn mɨ siya ɨtwaomiya yakainam nua hɨriir. Mɨ
    hɨnɨɨna srɨi boɨn, Adi ɨni mɨ owɨn, kɨra ta hɨka saiir haigi, kɨra kariir kwoɨn
    ɨiir kɨpi naɨngwo ap. Nɨɨngaka. Kɨra kɨriir kwoɨn ɨiirar daɨngwo ap.
  pol-SZ: 'Odszedł na bok, padł na twarz i modlił się: —Ojcze mój, jeśli to możliwe,
    oddal ode Mnie ten „kielich cierpienia”. Jednak to Twoja wola niech się stanie,
    a nie to, czego ja chcę.'
  ztq-NT: 'Lëë Jesús si par kaan, aan loxsye psoxib xaa ni pkiitsy kë xaa lyu lëë
    xaa chëb: —Tat Tios, pteelaa naa lo kyalnë re, per kuuñtsyeydyoo nii chakladzyaa,
    sink beeñtsyey nii chakladzyoo.'
  kqa-kqa: Kamavata sukɨsɨmbɨrɨ uhandata, mɨŋgata taraŋgɨruta nuŋandɨ kɨpumɨka ha
    pɨrɨyɨ tamami. Kamata Got naŋga nɨmavamba kuyundavarami, Yava, kuku kuvɨrahuvɨra
    vuŋgɨ nɨ yandɨ kumayɨnɨ mɨŋavɨkɨra vata pirɨkɨn, harɨm nambira. Hara yi pirɨkɨnɨ
    maña maŋandɨ, nambi pirɨkɨna maña andɨ, vami.
  zai-NT: 'Ne óraque bixele huiini be caadxi de laaca'', ne raqué bizuxibi be gudixhe
    ique be layú, ne uní'' né be Bixhoze be ni nuu ibá'', na be: ―Padre stinne'',
    pa zanda la? ulee enda naná ri de naa, peru cadi aca ni rabe sínuque ni na lu''.'
  upv-upv: Ko ni evel rujruj kele sopon van ngasu ko ejiol non van ngatan ko olot
    ko owra “Tata suk, poro pivi nanu nga p̃isisarow, kupla tweni biles ne norongen
    nga m̃isij ngel, inu sete bea-minmin ren. Ko piplari pusorsan tevi nik marongen
    som, sete inu marongen suk.”
  wap-NT: Jesus makon masakaudaꞌu umunapodinan ĩꞌai, naꞌiaꞌa naa ukodoruꞌukan udawukan
    uawun imiꞌi baara iti, naꞌiki utoriinpan. Ukian, “Õdaru, turuu mani, udobata-kida-kao
    õꞌai wuruꞌu diꞌoraz õbaiaapaꞌazooniaz, mazan aonaa õaipan kawanaꞌati mani, soo
    puaipan kawanaꞌati paꞌan.”
  mva-mva: Kodeka Iesus mukuna-la iperekidiato be lili kateka-lo inangalako be bokai
    ipile, “Mamo! Iboadu nge sema ngae ono sururu mdoki kana nge godokalea! Ata moaki
    rerengagu kutagadi. Rerengam gotagadi.”
  dwr-NT: Laafaa sinthakko shiiqiide, sa7aan guufanniide, “Ta Aabboo, danddayettiyaawaa
    gidooppe, ha xuu7aa taappe digga; shin neeni koyyiyaawadan hanoppe attin, taani
    koyyiyaawadan hanoppo” yaagiide Xoossaa woosseedda.
  kfw-kfw: "Ama'n matiang lekkhat asidetli, ameel nuoitiang enna inbok ah aleini,\
    \ “E kapa, hiwahi acha-inchu kei diangnga inphut poongna rabinghi nakhaipiro!\
    \ kha e-innum kei kalungdou emarase, takkha nang nalungdou kha erase.”\x94"
  bfz-bfz: तेबे सेयो थोड़ी जी आगे चली की मुंओ रे पारे रुड़ी गे और ये प्रार्थना करने
    लगे, “ओ मेरे पिता! ऊई सको तो ये दुःख मांगा गे ते टल़ी जाओ, पर तेबे बी जेड़ा आऊँ
    चाऊँआ, तेड़ा नि, पर जेड़ा तुसे चाओए तेड़ा ओ।”
  cuk-09: 'Jesús sikwas nadgu, yokorgi sindigar napagi dulluu sigdapgu, Bab Dummadse
    gote, sogded: “An-Bab, an-idu igar-buled naid, ina-gaibid gobedyob beedse an egi
    wilegoed, sunna be anga osulogena-gadin, degite an-sogedbarsur, unnila be-sogedbarbi
    be imakoed.”'
  ben-OBCV: আরও কিছু দূর এগিয়ে, তিনি ভূমিতে উবুড় হয়ে প্রার্থনা করলেন, “পিতা, যদি
    সম্ভব হয়, এই পানপাত্র আমার কাছ থেকে দূর করে দাও। তবুও আমার ইচ্ছামতো নয়, কিন্তু
    তোমারই ইচ্ছামতো হোক।”
  mil-NT: 'Te sa ñùnchií luha ní xica ndehe Jèsús núú ndécú‑güedě, te ní ngüɨ́ñɨ́
    xɨ́tɨ́‑gǎ te ní nuu núú‑gǎ ndàa núú ñúhú, te ní ngüíta‑gá càháⁿ ndɨhɨ‑gá Tǎtá‑gǎ
    Dútú Ndiǒxí, te xǎhaⁿ‑gǎ: —Yòhó Tǎtá méè‑í, càháⁿ ndàhú‑í núú‑n nǔu vá cúndèe
    iní‑n tàunihnu ñaha‑n xii‑í cuèndá sá vǎ ndóhò‑í ná sàá òré, dico vá cádá‑n nàcuáa
    càchí iní méè‑í, chi cada‑n nàcuáa càchí iní méé‑n —càchí‑gá xǎhaⁿ‑gǎ xii Tǎtá‑gǎ
    Dútú Ndiǒxí.'
  myu-myu: Bosusu o'ju, jebay eju jekawẽn ãm. O'jepo ipi ju jeg̃uycũg̃ap pibun. —
    Bay! — io'e. — Ewebe iba'ore'ũm pima, omuwedem ece, owebe ipiat'ajoap puxim. Wa'õbi
    bit we'ũ pin g̃u. Ẽn ebikuy bima bit oje'ũ — io'e Deus pe.
  fue-fue: 'O woɗɗii seɗɗa, o yani o hippii e leydi, oo du''oo, oo wi''a: «Baaba,
    to waɗoto, woɗɗinanam jarirgel toora kaa. Amma ko jiɗuɗaa laatoo, hinaa ko jiɗumi.»'
  amk-amk: Yesusi saha tourai waroi kuteai weru sitoru, ainanaya suki aweu kioha boha
    arong tuti wenadi we Sempaisi, deyo, “Daie, wobu rangfeai mani, kadeo ruai fi
    miraba fuba isodairi nini weru yau, wape wiro kariri nehu yawiane fanai, mae kariri
    nemu bawiawa terai.”
  fai-fai: alo mew imadá takas yak kaek abe nadale kutin dák abe kibi wakwo bakanu
    nadale Got wis sánla bom kalana ko. “Nalam Natim kaba, ken kanodon kalolaw bude
    mew kanomin idum uyo kukan keinamal, kata kaba nam aket fukanbi uta aboyámin bá,
    kalam aket yaknoduk kalbaw namti, bo kudálaw kanoduk kala.”
  ura-NT: 'acaauru caje, nita cuhin neseeonraain atane que coturi temetaain jetao:
    “Ofa, icheine aitoon. Bana ii jereeine jana nihane, caa necairichanaa tabai caje
    canu rocohi. Nena canuacha jerei rijijieein ichaaine jereneeun. Ii jereeine rijijieein
    ichaainene jereeunra Ofa,” naain Cana Coaunera bajaane nainaain jetaote,'
  mcd-NT: Ato asca huatan chaimashta caashu fuopacucahuan Apa Dios cufini, —Upa un
    omitsiscai cuscan mian numatiromainquin ua numahuu. Ascafiashon un apaiyai cuscan
    huaquima nan min apaiyai cuscan fusti ua huahuu, —huani.
  urt-urt: Kin nal sikirp pe, ki rerur gah nember bep mohro nangah kekep pe, kin ŋanange
    wusyep topoꞌe Yai. Kin ŋaname Yai na, “Yai ŋam! Ŋaiye ni tatame pe, na ongohe
    yukoh ŋaiye nihe syohe sai uku angaꞌme ŋam. Kom yukur na ende gunde ŋasande ŋam,
    na pakai. Kut ende gunde ŋasande nitei.”
  kiz-kiz: Akalota palongolo kidogo, akabina kifudifudi, ni kus'oma. Akajobha, “Tata
    ghwangu kama jhibhwesekana, kikombi ekhe nikijhepajhi. Isjhi kama kyanilonda nene,
    bali kyaghwilonda bhebhe.”
  tzo-TZE: 'Ijelov batel jutuc li Jesuse. La spatan sba ta lumtic, la sc''opan Dios:
    ―Tati, ti xu''uc mu xichame, xu'' chaloq''uesbun li jvocol li''i. Pero mu me xc''ot
    ta pasel li c''usi ta sc''an co''nton jtuque. Ja'' ac''o jpas li c''usi tsc''an
    avo''ntone ―xi.'
  lex-lex: 'Noma Yesus Nla oliet kuku''a la''a gen die na''nama Nler inonni pa Nwaltiora-nwaltieman
    la tani wawannu pa Nsumbain Niwra: “Am ee! Awuak pa Ompuayow de, Muhal doinia
    kropna-krieutu mak hota Atiutulu-lielew niana ri. Mere yana Mliernohor maka A
    ralmu ha nwaka mere plolli nek tiy O''owa Ama!”'
  dov-dov: Wakayinka anembo kulekule, wakakotamika busyu bwakwe, akukomba wakamba
    kuti, “Taata, na chakonzeka, nkomeki eyi ngindiinde. Pesi, kutabi kuyanda kwangu,
    pesi kube kuyanda kwako.
  rgu-rgu: Ana lali dooꞌ a bai anaꞌ leo mata neu, boe ma sundaꞌ undulaka Na fo hule-haradoi
    nae, “Papa manasue-manalai! Kalu Papa mataa, sona bosoꞌ Au lepa-asaa doidosoꞌ
    ia. Tehuu bosoꞌ tuka Au hihii-nanau Ki; ela tuka noi Papa hihii-nanaum.”
  toc-NT: 'Jesús alh tzinú laka­mákat, antá tatzo­kós­talh lí̠cha̠lh xlacán hasta
    nac ca̠ti­yatni y chiné kalh­ta­hua­ká­nilh Dios: —Papá Dios, para huix chuná
    laca­squina, cat­lahua li̠tlá̠n ni̠ xqui­lák­cha̠lh a̠má lanca tapa̠tí̠n hua̠ntu̠
    ámaj quiok­spulay. Pero ni̠huá calalh hua̠ntu̠ caj aquit quin­ta­pa̠­xu­huá̠n,
    huata mejor huá cakan­táx­tulh min­ta­pu­huá̠n.'
  ulk-1902: E kebikebi bakeam, a E etkobeilu, a esorerapare, kega, Kara Aba ae, ese
    umele, adem abele tanelu karielam; epe nole kara lag ikeli, mabara lag ikeli.
  som-som: Waxoogaa ayuu hore u socday, oo wejigiisuu u dhacay oo tukaday isagoo leh,
    Aabbow, hadday suurtowdo, koobkanu ha i dhaafo, hase ahaatee, yaanay noqon sidaan
    doonayo laakiin sidaad doonaysid ha noqoto.
  mam-C: 'Xi laq''e Jesús najchaq ch''intl kyk''atz, ex kub'' mutxe twutz tx''otx''
    na''l Dios, ex chi'' kyjalu''n: NMa''n, chin tklomila te tkyaqil jni'' kky''elix
    wu''n; me noqit nya a tze''nku waja, qala'' atla tze''nkuxjo taja.'
  ndj-ndj: Topi, kayenda paulongolu padokwa, kawa wuyifuma, kadadava “Tati wangu,
    kucha payiweshikana, lwindi alu lunewuki ila yikotoo kuva kucha wudayila nenga,
    ila kucha wudayila yuwi.”
  mbj-NT: 'Ti m'' tabahõm dawë hã. Ti m'' ta taron nu paa me tabahyy häng, tũũ m''
    ta maboor hyy jat, ti m'' taky n''aa etsẽẽ P''op Hagä Do hã. Hahỹỹ da m'' ta kyyh:
    —Ee —näng mäh. —Tahaja bä paawä, mado hõm mahǟnh ỹỹ wät hahỹ ỹ ahoop do pan''aa.
    Ta tii d'' né ỹ bets''ẽẽ paawä, makarẽn doo d'' né hẽ mabad''oo, ỹ karẽn doo da
    nado —näng mäh.'
  lat-VUC: 'Et progressus pusillum, procidit in faciem suam, orans, et dicens: Pater
    mi, si possibile est, transeat a me calix iste: verumtamen non sicut ego volo,
    sed sicut tu.'
  ngp-ngp: Niyo aita halongole ludodo no kufunamiza uso hasi, niyo alombeza. “Tate,
    uneva vadahika ndima ino indala ikunizila niusile, mna hiyo viya miye huunga,
    nevinde enga viya uukunga weye.”
  enq-2: Dopa latala baa kuki umbisale pao, yuunya tombauli sepala loma soo pituu,
    “Apane, kapo kenda paleta mende nalapo dake embame nyoo nepakapenge jia-kandeno
    doko, nyoo nepakape. Dopaka doko, nambame masilyo dokonya-kaita napipi. Embame
    masilyino dokonya-kaita pipi” lea.
  eng-ASVBT: 'And he went forward a little, and fell on his face, and prayed, saying,
    My Father, if it be possible, let this cup pass away from me: nevertheless, not
    as I will, but as thou wilt.'
  mna-mna: 'Ni iso makiŋ, to izem zin ma timbot, mi ipa ma ilae ri. To iŋgun kumbuunu,
    mi ituundu su toono ma isuŋ. Iso: “O Tamaŋ, irao be tatke mbooro taiŋgi pio? Iŋgi
    nio aŋso. Mi nu itum tau.”'
  myw-myw: Inoun, nag in kadiveiyov, imasis kantukov, initoug, ilana, “Tamag, magat
    bukutam bo bapiyev kwa̱vig towen, singay yayan; tage ama̱wan ya̱koum nanoum, nanoug
    yey awoum.”
  sby-sby: Yesu walaya pantangu ntamwa pang'ana, walawa kali wakotamika cinso cakendi
    panshi ne kutatika kupaila,walambeti, “Ta, na kacikonsheka, mufunye nkomeshi yamapensho
    iyi. Nsombi kakutaba kuyanda kwakame sobwe, nsombi kube kuyanda kwenu.”
  sll-sll: Direre obilga ulubu pire, ikwi bole, God yu ditongwi, “Nabe, ni aki di
    na terala di pinanga, aki di na to. Tenanga omaga gul piralga haung u tibi ta
    hunama, di piriwa. Piriba, na hana ta paikima.
  yaq-NT: 'Junako ju''u Jesus, juchi ili bichau bicha sikaa, intok tonommea weeka,
    bwiau ko''om cha''aka, Liojtau bicha nookak: ―In yo''owa, a junuen yeu a'' weyeo
    juni''i, inika''a bettesi jiokot machika neu weyemta, ka junuen yeu a'' weetuane.
    Taa ini''i, ka in ea''po amantune, taa tua em junen ea''po amantukai ―ti jiakai.'
  uro-uro: Näkt ka met nae maqälak dä arpus na qa bä aa uväski sävät ivät näkt kä
    nän doqortäqyia, “Gu mam, ngakt bä märmärsäs dä va ngi rha rhak täkt ama kap na
    ama märänga nävät a ngo. Sokt diva qoki qaku varhäm gu snängaqa dap kinak pa varhäm
    gi snängaqa.”
  ita-1885: 'E andato un poco innanzi, si gettò sopra la sua faccia, orando, e dicendo:
    Padre mio, se egli è possibile, trapassi da me questo calice; ma pure, non come
    io voglio, ma come tu vuoi.'
  muy-muy: 'Nahkay Yezu nakəŋ àhəɗakfəŋa ka tay a òru cak, àndəhaɗ a huɗ a huɗ, àhəŋgalay
    Melefit, àɗəm ahkado : « Bəba, zlam ɗek kisliki magrani ; həɗakfua daliya hina,
    nə̀cakay ba ti. Ku nə̀ɗəm nahkay nəŋgu ni, nawayay ti ere ya nak kawayay ni kwa
    do ni, goro ya nu nawayay ni do. »'
  kqc-kqc: Kamini inaike etagae risi ini seira konori raudai regasa usa usa niyo,
    “Nai Baba, ya rofu buni vonisi, mina esika esika di biyo bi na rofu moi etagae
    ri. Idu yi ura mina resi nai ura bi ga regiya.”
  tav-tav: 'To bairo na ĩ, na jʉgoyeacã aá, yepapʉ mubia cumu eja, ocõo bairo caĩ
    jeniñupʉ Diore: —Caacʉ, yʉ capopiye tamʉope mʉ cabooata to cabaiquẽto ája. Mʉ
    jeto mʉ maji. Yʉ maca yʉ capopiye tamʉope yʉ cabooquẽtie to cãnibato quena mʉ
    caboorije maca to baiato, caĩ jeniñupʉ Diore.'
  eng-ULB: He went a little farther, fell on his face, and prayed. He said, “My Father,
    if it is possible, let this cup pass from me. Yet, not as I will, but as you will.”
  spa-VBL: Entonces se fue un poco más lejos, se postró sobre su rostro y oró. “Padre
    mío, por favor, si es posible, quítame esta copa de sufrimiento”, pidió Jesús.
    “Aun así, que no sea lo que yo quiero sino lo que tu quieres”.
  fra-_FOB: 'Et étant allé un peu plus avant, il se jeta le visage contre terre, priant
    et disant: Mon Père, s''il est possible que cette coupe passe loin de moi. Toutefois,
    non pas comme je veux, mais comme tu veux.'
  hau-ULB: Ya dan taka zuwa gaba kadan, sai ya fadi a fuskarsa, yayi addu'a. Yace,
    “Ya Ubana, in zai yiwu, bari kokon nan ya wuce ni. Duk da haka, ba nufina za'a
    bi ba, amma naka nufin.”
  mal-mal: 'പിന്നെ അവൻ അല്പം മുമ്പോട്ടുചെന്നു കവിണ്ണുവീണു: പിതാവേ, കഴിയും എങ്കിൽ ഈ
    പാനപാത്രം എങ്കൽ നിന്നു നീങ്ങിപ്പോകേണമേ; എങ്കിലും ഞാൻ ഇച്ഛിക്കുംപോലെ അല്ല, നീ ഇച്ഛിക്കുംപോലെ
    ആകട്ടെ എന്നു പ്രാർത്ഥിച്ചു.'
  kkc-kkc: Yesu egeesee takoloso dimaga pepooko hoogoo dileso ebiso miyomoo tugusaloso
    balaboo tiamolone Godee mapoo takolone egeesee takaso, “Ma, no goomogoga, amapoo
    dala egee sibo ee nayo peegoo magee. Esino nayo goomoga goo ee moodee, ayo goomoga
    goonee,” dee takaso.
  lit-lit: 'Ir truputį toliau paėjęs, jis parpuplė veidu žemyn ir meldėsi, sakydamas:
    „O mano Tėve, jeigu yra įmanoma, teaplenkia mane šita taurė. Tačiau ne kaip aš
    noriu, bet kaip tu!“'
  urd-GVR: Kuchh āge jā kar wuh aundhe muṅh zamīn par gir kar yoṅ duā karne lagā,
