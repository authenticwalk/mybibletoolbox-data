    ap nam baꞌ cham jiñ muꞌaaꞌ guiꞌ nam jiñ oꞌbhagiꞌñ, na guꞌ dhiꞌ jaꞌp ji buusniaꞌ
    nañ iꞌyaꞌ gu tuꞌ na giilhim jix xibuꞌ. Ku guꞌ cham tuꞌ ji na moo puiꞌ tu tuiꞌkaꞌ
