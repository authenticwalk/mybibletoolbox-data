  mdy-ETH: ዒማና ዔያቶይዳፓ ዻካ ዶጫዖ፥ ባሊቲና ሳዓ ሎኦሚ፦ «ታ ዓዳሢዮ! ኔኤም ዳንዳዒንታያ ማዔቴ ሃይ ሜታሢ ታና ዖኦኮንጎ!
    ጋዓንቴ ኔ ጌዔሢጉዲ ማዓንዳኣፓዓቴም ታ ማሊፆጉዲ ማዖፓ» ጌዒ ሺኢቄኔ።
  spl-spl: Yawu sâm ekyongom pereŋ pilâm ge pare im Anitâ ulitgum yuwu sâop. “O awoŋ,
    umatŋe tetenihiwe sâm oap yu nâŋgârâ ki teteâkgât naŋgan. Yawu gârâmâ nâhât ombe
