  gaq-gaq: ଜିସୁ ଉଲୁପ୍‍ ସ୍ଲ ୱେଚେ ତୁବଃନ୍ନିଆ ବ୍ରିଙ୍ଗ୍‍ଚେ ପାର୍‍ତନା ଡିଙ୍ଗ୍‌କେ “ଏ ଆବା !
