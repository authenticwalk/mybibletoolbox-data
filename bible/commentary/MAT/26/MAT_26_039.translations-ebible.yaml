  bpx-bpx: ईसु थोड़ोक अगो जाय्‌न अळतेण तीहयो धरती पोर ढुंगो वळीन वीन्‌ती कर्‌यो, “ए
    मारा बाह! कदीम तारी मरजी हय, ता आहयो दुख नो पीयालो टाळ दे। ते बी मारी नी पण तारीत
