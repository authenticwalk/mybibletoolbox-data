  peg-peg: ଜିସୁ ଅଲପ୍‍ ଦେହା ହାଲ୍‌ଜି ମେଦ୍‌ନିତ ମୁମ୍‌ କୁନ୍ଦି କିଜ଼ି ପାର୍ତାନା କିତାନ୍‌, “ବାୱା
