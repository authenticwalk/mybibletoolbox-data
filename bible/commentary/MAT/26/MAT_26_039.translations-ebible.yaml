    dangse kale.'
  ons-ons: Yale edane more, eŋe eri ekeket biraone ariki paki, eŋe eŋineka meine ket
    kepo kito more iwa yale ra meŋenkake, “Magane, ge detnom iwa maine okanmaikeo,
    yemo wikilane lase iwa oma nannom! Ŋo siluŋ naŋane don mida, geŋane don togoleake.”
  con-NTPO: 'Qquen supa ti''tsse jocca''tticcoe japa camba''jui''ccu andenga amppi
    ccuipa Chigama iñajan: —Ña Yaya, Chiga Quitsa, Que osha''ta va ña vanaña''choma
