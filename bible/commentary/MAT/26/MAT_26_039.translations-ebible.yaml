    hisu''un, akha'' yijat''ij pa''qu'' isu''un.—'
  tzo-TZC: 'Jech ti Jesuse jech snatil ibat. Tey laj spatan sba ta lum. Laj sta ta
    cꞌoponel ti Diose ti jech laj yale: ―Tot, ti xuꞌuc ti mu xquichꞌ ti jvocole, coltaun
    yoꞌ mu xcꞌot ta jtojol. Pero maꞌucuc me ta xcꞌot ta pasel ti cꞌusi ta jcꞌan jtuque.
    Jaꞌ acꞌo cꞌotuc ta pasel ti cꞌusi ta xacꞌan atuque ―xut.'
  mya-mya: ထို​နောက်​ရှေ့​သို့​အ​နည်း​ငယ်​ကြွ​တော်​မူ​၍​မြေ ပေါ်​တွင်​ပျပ်​ဝပ်​တော်​မူ​ပြီး​လျှင်
    ``အို အ​ကျွန်ုပ် ၏​အ​ဖ၊ ဖြစ်​နိုင်​ပါ​က​ဤ​ဒုက္ခ​ဝေ​ဒ​နာ​ခွက်​ကို အ​ကျွန်ုပ်​ထံ​မှ​လွှဲ​ဖယ်​ပေး​တော်​မူ​ပါ။
