  bmr-NT: 'Jaadɨ Jesu janaanɨcɨvɨ ufuuboro jiinɨjehallɨvɨ ajavuvuuboro Moocaanima
    iimaauhi: Guihi, idiimogohachiijɨ uco taajasu jino ɨdaasuno iicajinotɨ. Jaaruno
    uujoho iimogobadɨ icatɨno, jaafa ɨɨjoho idiimogobadɨro icano, nooboro.'
  fuf-fuf: 'Onsay o yahi yeeso seeɗa, o sujji, o torori nii, o wi''i: «Baaba an, si
    no gasa, yo kun jardukun tampere pottito lan. Kono non wota faale an on waɗu,
    kono yo faale maa on waɗu.»'
  bhl-bhl: 'Yangesomi, ilo koyemeko, iti bakalem neng kalo uneko, ka kel katin bukbuk
    kiinguen kau kawin dim dak mitsomi, Sunbin-Got elo bokolewomele: “Aatim kutaka!
    Ku nem kuanomin betbet ilum kulomin kemi kale kuluko, konemolewka! Kate, ku kanelom
