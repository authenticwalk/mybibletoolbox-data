  dso-dso: ଜିସୁ ତାକର୍‌ ଟାନେଅନି କଣ୍ଡେକ୍‌ ଦୁରିକେ ଜାଇ ବୁଏଁ ଉମ୍‌ତାଡିଅଇ ପାର୍‌ତନା କଲା, “ବାବା
    ଜଦି ଅଇସି ବଇଲେ ଏ ଦୁକ୍‌ ପୁରୁନର୍‌ ମୁତା ମର୍‌ଟାନେଅନି ଦାରି ଜା, ମାତର୍‌ ମୁଇ ମନ୍‍ କଲାଟା
    ନଏଁ, ତମେ ମନ୍‍ କଲାଟା ପୁରାପୁରୁନ୍‌ ଅ ।”
  meu-meu: Taina ma e raka lao, bena tano ai e goru parapara, e ḡuriḡuri, eto, Tamagu
    e, bema mai dalana ina kehere na egu amo boma abia oho; to dia lauegu ura, oiemu
    ura hari.
  yva-NT: Yesus poroto gwaravaindi, umba Po apa vukane ranteter no kopa umba be sambayambe
    pare, “Sya Injae, wimayar, syare Nyo siurije so raveto inaora. Weramu vemo wintavono
    Sya bekere rai nora, yara Injae nya bekere bo rai.”
  dgc-dgc: Nadid, kéadeyo na ta kétihék, éy dinumapa a ménalangin. “Améng,” kagi na,
    “éng maari éy iadeyo mo diyakén i paghirap ko. Pero éwan na kaluuben kua i masunud,
    éngˈwan na kaluuben mo i masunud.”
  zpm-NT: 'Bzë me spalal, dzigo pquiitsgzhib me haxta bdziṉ lo me lo liu; psilo me
    bnab me lo Dios, rëb me: ―Papá, laa naa rnab lo luu, teḻne zala zdoo luu, bzhiguieḻ
    psilaa naa lo grë guieḻnë rii. Miṉ rii rnab naa lo luu, per teḻne grieeloda, miṉe
    gnëtaa luu, miṉ co gac.'
  hix-NT: Meya nyhe txko toy xarha tà. Tano me ro rma nehurkay hatà, yukryeka hona.
