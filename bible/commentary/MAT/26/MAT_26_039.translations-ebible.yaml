  unx-unx: ଆଡଃ ୟୀଶୁ କାଟିଃ ସାଙ୍ଗିନ୍‌ ସେନ୍‌କେଦ୍‌ତେ ଅତେରେ ଇକ୍‌ଡ଼ୁମ୍‌ୟାନ୍‌ଲଃ ଅମ୍ବାଃୟାନାଏ
