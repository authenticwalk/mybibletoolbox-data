  gmv-NT: ኢስታፌ ጉꬅ ጌዴ ሃኪ ቢ ጉፓንዲ “ታ ኣዋዉ! ኔስ ዳንዳዬቲኮ ሃይሲ ሜቶይ ታፔ ኣꬎ፤ ጊዶ ኣቲን ታኒ ኮይዳ ማላ ጊዶንታ
