verse: MAT.026.039
translations:
  kpx-kpx: Isi kateai louito tiale iekela kome bokoai vata bisi holumai Dilava imihai
    loui avoe, “Mamai, a isivianiege vatetumu ko daemo mai evihanela. Isito a isivi
    unaha. A isiviage dana vatetumu ke malei. Isito a isiviholige di bae ke malivebene.”
  okv-H: toto vajireketo imihe enda ta veto gogovo eto pari einge ena. “Nau Mama,
    ari nei irirou kito osaga nau degi ta puvuresuja avo ejo na seriketo pambai rate
    uje nau mane rate uje no tapa avo ere ona.” pari ainge eto
  tbo-tbo: Ma Yesu tupona i tunae ma i polou hoi hipuli ma i lupali i pa, ‘Amau, apo
    emoemotana yaka geka wiyuwa keyakana uyahiu una wihaleya. Tau u nugotuhu hawena
    ma tam om nugotuhu una dewa tagoya.’
  mal-C: പിന്നെ യേശു അൽപ്പംകൂടെ മുമ്പോട്ടുചെന്ന് മുട്ടുകുത്തി മുഖം നിലംവരെ കുനിച്ച്,
    “എന്റെ പിതാവേ, സാധ്യമെങ്കിൽ ഈ പാനപാത്രം എന്നിൽനിന്ന് മാറ്റണമേ; എങ്കിലും എന്റെ
    ഇഷ്ടംപോലെയല്ല, അവിടത്തെ ഇഷ്ടംപോലെതന്നെ ആകട്ടെ” എന്നു പ്രാർഥിച്ചു.
  grc-SR: Καὶ ⸂προσελθὼν⸃ μικρόν, ἔπεσεν ἐπὶ πρόσωπον αὐτοῦ προσευχόμενος καὶ λέγων,
    Πάτερ μου, εἰ δυνατόν ἐστιν, παρελθέτω ἀπ᾽ ἐμοῦ τὸ ποτήριον τοῦτο· πλὴν οὐχ ὡς
    ἐγὼ θέλω, ἀλλ᾽ ὡς σύ.
  bgc-bgc: फेर वो माड़ा और आग्गै सरक कै मुँह कै बळ गिरया, अर या प्रार्थना करण लाग्या,
    “हे मेरे पिता, जै हो सकै तो यो दुख का कटोरा मेरै तै टळ जावै, तोभी जिसा मै चाहूँ
    सूं इसा न्ही, पर जिसा तू चाहवै सै उस्से तरियां ए होवै।”
  khz-khz: Iesu kiata maelaka-nagito, wailana kwano ai eve kwanu-taliato, ne erapalito,
    netiwato, “Tamaku o, pere marauparana ta, e viti-vua kaperina gekuna onoma gaivagia.
    Na ati au geku ririwa, goimo gemu ririwa.”
  deu-TKW: 'Und er gieng eine kleine Strecke vor, warf sich auf sein Angesicht, betete
    und sprach: Mein Vater, wenn es möglich ist, so möge dieser Becher an mir vorübergehen.
    Doch nicht wie ich will, sondern wie du.'
  zsr-NT: 'Gdödëꞌ Jesús yelátiꞌdauꞌ niꞌl, atiꞌ niꞌ byechuëꞌ. Butság lahuëꞌ lyu len
    bulidzëꞌ Dios, gnëꞌ: ―Xuzaꞌ, chquiꞌ huac, ben ga cugún bayúdx sacaꞌ quiꞌa lë ni,
    san clëg ca rëꞌndaꞌ nedaꞌ, san ca rëꞌnnuꞌ Liꞌ gunuꞌ.'
  lin-lin: 'Akendeki mwa mosika, amikitisaki elongi kino na mabele mpe asambelaki
    boye : — Tata, soki ekoki kosalema, tika ete kopo oyo ya pasi ekende mosika na
    Ngai ! Nzokande, kosala te kolanda mokano na Ngai, kasi sala kolanda mokano na
    Yo.'
  hns-NT: 'Tab oe thora aage djaaike moeh ke bhale djamien par gierke praatna kare
    lagal aur bolies: „He Pieta djie, djab hoi sakie tab ie doekh hamse hataai de.
    Tabbo na hamaar hiettjha bakie aapke hiettjha poera howe.”'
  noa-E: Amag mag jaau pʉawi ichin am bigaau am warphaapai sĩeimajim aajem. Magnaa
    jẽkhʉt thʉkhöonaa khĩeb jẽb gaai dagau dʉrnaa ʉ̈gthaag jëeumamua, “Tata, pua khõs
    akhiin, atcha mʉ dau aphʉʉ apibakhamgui” ajim anʉm. “Deeum nem waubarmuajã agjö
    õor peerdʉ auju ayaa akhiin, mʉ gaai machag mʉgcha ãwatbakham. Pari mʉchdëu khõsi
    chirʉmjö khaba, pʉchdëu khõsimjöta mʉ dʉ̈i abá” a jëeumajim aajem.
  eng-EMTV: He went a little farther and fell on His face, and prayed, saying, “O
    My Father, if it is possible, let this cup pass from Me; nevertheless, not as
    I will, but as You will.”
  mib-NT: 'Te ni jica ya jecu gā, te ni jecuɨñɨ̄ yɨtɨ́ yá ni jequin ya nuū yā nuū
    ñúhun, te ni jicān tahú yā suhva nuū Yaā Dios: Tátá maá ná, núu cuu te tejiyo
    ní jnúndóho yáha jéē ma quíji sɨquɨ̄ ná. Te nasūu jéē cuní maá ná, chi jeē cuní
    maá ní na cóo, áchí yá.'
  lif-NT2: खुने़ॽ याम्‍मो मिसाक् नानाक् पेआङ् खाम्‍मो साम्‍बोःन् फन्‍छिङ्‌ङाङ्‌अक्‍खेलॽरिक्
    तुवा चोगे़रो, “पानुदिङ् आम्‍बे, पोःङ्‌मा सुक्‍ने़ फाॽग्र, कन् इनोगे़न् तुक्‍खेरे़न्
    खोर्याःन् इङ्‌गाॽओलाम् खे़त्ते़देःसे़ॽओ॥ हे़क्‍केसाङ् आनिङ्‌वाॽ हे़क्‍केग मे़ःन्,
    कर के़निङ्‌वाॽ हे़क्‍केए पोःङ्‌लरो॥”
  xnj-xnj: Akahegelela palongolo, akagwa cha kukupama, akamuyupa Chapanga. “Dadi wangu,
    ngati yihotoleka chikombi ichi cha man'gaiso chiniyepa, nambu lepi chenigana nene,
    ndi ngati chaugana wamwene.”
  mmx-mmx: La ne Iesu ga vas uto vaxalom lixilik, la ni ga subu midi mi lemeren uto
    xopok at laxangka la ga sing ne Moroa xeretna, “Tamak. Kereva, i epovo do una
    lok pes na lumumuat basinge ia? Ketla nemen gat uta mumu asu lavavara rak, una
    mu asu lavavara ram.”
  cbr-NT: 'Cabiani ''urira cuani memi bëúmpucuti racábuquin ca aín Papa Dios cacëxa:
    —Papan, mix cuëëncëbëtan cana ''ën bërí paë tantima ''ain. Usa ''aínbi cana ''ëx
    cuëëncësa oi ''itima ''ain, mix cuëëncësa oíshi cana ''iti ''ain.'
  tee-NT: 'Pus ju acsnich ju Jesús alhtanampa lacats''unin. Chai lana taquilhputalh
    chai tsuculh t''achivini'' ju Dios. Junich: ―Quimpai chach jantu alilh ju mak''alhk''ajnat
    ju q''uilhc''anit''a. Para jantu anavit''i tachi ju iclacasq''uinch ju quit''in.
    Alai anavit''i chunch tachi ju lac''asq''uinch ju uxint''i.'
  eng-LSV: And having gone forward a little, He fell on His face, praying, and saying,
    “My Father, if it be possible, let this cup pass from Me; nevertheless, not as
    I will, but as You.”
  cak-NT: 'Raja'' xbin chic apo juba'' y chiri'' xxuquie-wi-ka, y can xukasaj-ka ri
    nic''aj-rech c''a chech-ulef chi xu''on orar; y quiere'' xu''ij: Nata'' Dios,
    xa c''o modo, can quinacolo'' chech ri sufrimiento ri c''o chupa ri copa ri ayo''n
    chue; pero man ta''an ri ninrayij ren, roma ren can ninjo'' chuka'' nin-en ri
    narayij ret, nicha''.'
  pah-NT: Hehemo'i ga hoi g̃a hugwi onhinog̃a ojovapyvo onhi'ĩheteavo Tupana'ga pe
    ji ndavy'ahetei javo. —Apĩ, ei ga gwuva'ga pe Tupana'ga pe. Nde ipotarame terembuhurukari
    ti hahyva'ea ji ve ji jukaukare'yma g̃a pe. Emo nhiremimbotarimova'ea rupi rũi
    ji tako, a'e reki nde ve. Po nde erepota nhimanoa tamano ti ji a'ero, ei Jesus'ga
    Tupana'ga pe.
  sja-NT: 'Mãpai Jesús waawipai wãp''eda, bedabaiji tau bɨɨrɨ eujãde t''õbairumaa
    mãik''aapa ɨt''aa iidiji: —Ak''õre, k''inia bɨ pɨrã, mɨ k''aripáji na miait''ee
    bɨdeepa. Mamĩda oonaapáde aji, mɨa k''inia bɨk''a. Jĩp''a pɨa k''inia bɨ́k''ata
    oopáde aji.'
  xed-xed: 'Zadaptani dawʼ ta kəma, ka zləmbatá tsi ka mbumba, ka maga duʼa. Kaʼa
    mantsa: «Da ɗa, ka ta magaku tsi, diʼiŋiŋdiʼiŋa ta na leghwa ghuya ɗaŋwa na nda
    iʼi. Nziya nza tsi ná, manda ya ta kumə iʼi a wu, manda ya ta kumə kagha,» kaʼa.'
  mks-NT: 'Ta já na̱quee mé á na̱sa̱ha̱n loho chága̱ chí nu̱u̱ já na̱caxítí a̱ ja̱nda̱
    quia̱hva na̱xi̱nu̱ taan nu̱ ñúhu̱. Ta já cáchí a̱ já: —Tátá Ndióxi̱, tá ta̱ ná
    cuu caja ndó ña̱ma̱ni̱ ña̱ ná a̱ ndóho i̱ ña̱ i̱hvi̱ ndiva̱ha va̱xi nu̱ú i̱ ndoho
    i̱. Joo ná coo tá íin cúni̱ mé ndó ta ná a̱ cóo toho ña̱ cúni̱ ye̱he̱ —cáchí Jesús.'
  gfk-S: 'Io, iga hana hakakari dahine, igom sian tudu no matmataan tana utusu napu
    tano pu, ma igom sasaring horek: “Mama, be ing i haruat tano num sinisip, iou
    sip be nu kap leise ikin ra tirih mekira ho iou nong i ura hinana tupas iou. Ma
    sene be waak u gil ing iou sip. Nu gil iat ing u sip.”'
  bmu-bmu: Mewö jiba nanŋök borom kun toroqeba anda simin köla sipköba kewö köuluköba
    jiyök, “Iwini, gi yuai kun qahö mölölömbizan. Miaŋgöra sihimgi ahöza ewö, sihimbölögö
    qambiŋi kiaŋön mönö nöŋgö qakne öŋgöbapuköra noaŋgitman. Noaŋgitman me qahö, mi
    mönö nangi jit keugahö dop asuhuma. Mi nöŋgö sihimgö dop qahö.”
  dgz-dgz: Ap anega wani amba asirantu aen, amba me gine namu pia ae to kutnage mup
    anega wan, “Maman, ge men anu gurawa, ugu vegaek anupena ao waseanek, go mame
    ne anut negawa uon go gek anuiana gapan di ta.”
  eng-GNV: 'So hee went a litle further, and fell on his face, and praied, saying,
    O my Father, if it be possible, let this cup passe from me: neuerthelesse, not
    as I will, but as thou wilt.'
  zaa-NT: 'Guda'' tìe áti''to'' tè anía lá nna, beduỹíbie nna benie oración nna rèe:
    Tata Ỹitsi'' quia'', canchu ná posible qui''ni bittu ttí''a'' ca sufrimiéntuį,
    pero alàa tì'' ccá bá látsa''a'' sino ccá bá según voluntad qui'' cuią''lu''.'
  eng-WEBSTER: 'And he went a little further, and fell on his face, and prayed, saying,
    O my Father, if it is possible, let this cup pass from me: nevertheless, not as
    I will, but as thou wilt .'
  guh-guh: 'Nexata Jesús caenë pevajënaeyabelia icatsia tsiquirijavayo ponataba. Nexata
    Jesús irataeya bocajunua pevajëtsinexa Diosojavabelia. Jumaitsi Diosojavabelia:
    —Taxa Diosomë, netocopatame picani tanebeyaxuabinexa betajiobicueneta. Daxitacuene
    raja cacaëjëpa nexanaenexa. Nexata necapanepare bajarapabejiobicuenevecua. Itsiata
    xanë apo tajitsipaecuene ata, pacuenia xamë jitsipame, netocopatsianame, jai Jesús
    Diosojavabelia pevajëtsijavata pebeyaxuabijavanexatsi.'
  bon-bon: Puma cita ca tabe matikäli padare abotäntige, oweowe ajarige gawe cabu
    me, irecu ätumutige egä, “Cäme Babe, liba miiji gyene, maane ai mäpu ne cäme bau
    ca iyeblingti. Yepä maane cäme singi ne gone jaawenute, määme singi ne jewenepi.”
  nhw-BL: 'Huan Jesús yajqui se quentzi iniixmelac huan motlancuaixtlapacho tlalchi
    huan pejqui motlatlajtía huan quiijto: ―Papá, sintla tihuelisquía, techquixtilis
    ni tlaijiyohuilistli catli hualas para ma amo nechajsi. Pero amo xijchihua catli
    na nijnequi, san xijchihua catli ta mopaquilis.'
  swh-ONEN: Akaenda mbele kidogo, akaanguka kifudifudi, akaomba akisema, “Baba yangu,
    kama inawezekana, kikombe hiki na kiniondokee. Lakini si kama nipendavyo mimi,
    bali kama upendavyo wewe.”
  wbi-wbi: Pe pano akaluta pavulongolo padebe akakupama paasi akifuunya akati,”Ghwe
    Nhaata ghwango, nave lunoghile, ikikombe iki ikya lupumuko kileke kukunyagha.
    Neke na kwekuuti uvombe mu vughane vwango, looli muvughane vwako.”
  bba-bba: U kɑ bu tondinɑ mɑ u kpunɑ u kibɑri u kɑnɑru kuɑ u nɛɛ, nɛn Bɑɑbɑ, ǹ n
    ko n koorɑ, ɑ de wɑhɑlɑ ye, yu mɑn doonɑri. Adɑmɑ n ǹ mɔ nɡe mɛ nɑ kĩ mɑ n kun
    mɔ nɡe mɛ ɑ kĩ.
  eng-KJVCPB: 'And he went a little further, and fell on his face, and prayed, saying,
    O my Father, if it be possible, let this cup pass from me: nevertheless not as
    I will, but as thou wilt.'
  kgk-NT: 'Upéi ha''e ae oho mbykymi hova-py ojeity yvy-rupi: —Xe Ru, ereipe''ase
    ramo, eipe''a katu xéhegwi xe py''ajopyha. Xe-vy ojehu va''erã eipe''a katu xéhegwi.
    Ha ndereipe''aséi ramo ae katu, ani joty ereipe''a, he''i onhomongeta-vy Nhandejáry
    ndive.'
  waj-waj: 'kiaa kioo oro kiisama vo kammunni voovau vioo varoo mmataivaki vainno
    yaaku varoo tunoo: Ni Napoo-o, vo aataru voovai vainai mmuaararaivo aa nnoori
    toori kapikarai aavaa roosiivo niisi nninaraivaara ooqoo tino pikiaivee. Inna
    aikioovai. Ni iikiataivaa sa iikianee. Ai iikiataivaa iikianee,'
  cpy-cpy: 'Awijanaki eepichokiini rirori Jesús. Otziwerowa-paaka, amanapaaka. Ikantzi:
    “Ashitanari, pikoyi-rika eeroka, potsiparyaa-kowentena okaate nokemaatsi-tyaari.
    Eero pantakaanawo nokowawitari naaka, apatziro pimatakaa-yinawo pikowakaa-kinari
    eeroka.”'
  ekk-PKP: Ta läks veidi maad edasi, langes näoli maha ja palvetas. „Mu Isa, kui on
    võimalik, palun lase see kannatuste karikas minult ära võtta,“ palvetas Jeesus.
    „Sellegipoolest ärgu sündigu see, mida mina tahan, vaid see, mida tahad sina.“
  mpx-mpx: I peliluwagil nige ana bwaga i gagan, inoke i talpo bilibiliya ge i awanun
    i ba, “Nam, ebo bosowaina, inoke lomwan ana kom ya bahi ni nenem eliyau. Yaa bahi
    nau no nuwatu, owa ya wam nuwatu.”
  wbp-wbp: Ngula-jangkaju, wangkanjarla Jijajiji pardijarra yitingka-pardu-kari-kirralku
    yurruju-kari-kirra. Ngulangka yurrujurla yaninjarla kujurnu-nyanu walya-kurra
    nyanungurlu-juku, manurla Kaatuku wangkaja, “Lawarna ngampurrpa-wangu murrumurru-jarrinjakuju
    manu palinjakuju. Kajilparna warntawarnta yampiyarla palinja-wangu, kajikanpa-jana
    mayi yapakuju yawuru-jarrimi-jiki? Kala kajinpaju nyuntu nyina ngampurrpa ngajuku
    yungurna watiyarla palimi, ngulaju ngula-juku.”
  luo-luo: Ne ochwalore nyime matin bangʼe ogoyo chonge piny kokulore nyaka e lowo
    eka olemo niya, “Wuora, kanyalore to yie mondo kikombeni ogol kuoma. To ok kaka
    an ema adwaro to mana kaka in ema idwaro.”
  nhe-NT: 'Huan Jesús yajqui se quentzi iniixmelac huan motlancuaixtlapacho tlalchi
    huan pejqui momaijtohua huan quiijto: “Papá, intla tihuelisquía, xinechquixtilis
    ni tlaijiyohuilistli tlen hualas para ma ax nechajsi. Pero amo xijchihua tlen
    na nijnequi, san xijchihua tlen ta mopaquilis.”'
  aii-aii: 'ܘܪܚܝܼܩ ܠܹܗ ܚܲܕ ܡܸܬܚܵܐ ܡܸܢܵܝܗ‌ܝ، ܘܢܦܝܼܠܔ ܠܹܗ ܥܲܠܔ ܦܵܬܹܗ ܘܨܘܼܠܹܐ ܠܹܗ ܒܹܐܡܵܪܵܐ:
    ”ܝܵܐ ܒܵܒܝܼ، ܐܸܢ ܗܵܘܝܵܐ ܡܲܥܒܸܪ ܡܸܢܝܼ ܐܵܗܵܐ ܟܵܣܵܐ، ܐܝܼܢܵܐ ܠܵܐ ܐܲܝܟ݂ ܕܐܵܢܵܐ ܒܵܣܡܵܐ
    ܠܝܼ ܐܸܠܵܐ ܐܲܝܟ݂ ܕܐܲܢ݇ܬ ܒܵܣܡܵܐ ܠܘܼܟ݂.“'
  esk-NT: Taiñuŋaqtaallakhuni pullapiaqługu kiiñani agaayuruq, “Aapaaŋ, pisułiġigupku
    piiġuŋ qallutaa nagliksaałhum uvaŋniñ. Uvaŋa pisułiġiŋiḷḷaaptun aglaan ilvich
    pisułiptun.”
  msb-msb: Pagpauruunhan pa niya naghapa sa duta tapos nagpangadyi, “Ama ko, kun mahimo
    halia man sa akon ini na kupa pero dili an akon pagbuot kundi an sa imo lugod
    an masunod.”
  cpa-NT: 'Jøng² ca¹ŋó¹ Jesús hi³méh¹. Ca¹quieg²dsa, hi² chi³ŋiu¹³ ni³dsa huø¹. Jøng²
    ca¹hlanh¹dsa Diú¹³. Ca¹juúh²dsa: ―Tiá³, chi²júh² cuúh³hning jǿg³, tsa¹can¹³jni
    jmø³uai¹² cuúh¹dsa jní². Di³ tsa¹lé² ca¹lah¹cónh¹ ja³hno¹jni hŋiéng¹. Hning² báh³
