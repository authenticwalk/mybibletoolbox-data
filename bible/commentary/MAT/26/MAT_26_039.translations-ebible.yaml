    nɛ́ wɑ. Ḿpɑ́ nɛ lɛ̃, kɑpɛ mɛnɛ́pɔ́ɔlɑ wɑ, ɑmɑ́ mɛpɔ́kɔ́ wɑ.'
  hui-hui: Ani lowa Yasu ibu emene pu amu howa dindini bulu palu wuwa Ngode Datagaliwabehondo
