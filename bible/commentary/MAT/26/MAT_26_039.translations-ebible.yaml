  meq-meq: 'A ye abəra ka təv niye izaɗ tsekweŋ, a ye naha a kal ha bo ka dala bərut
    daʼar ka dala. A ɗuwulay naha me a Mbəlom, a gwaɗ: «Bəba ga, taɗə ma giye bo na,
    zla fagaya abəra ɗəretsətseh nakay na siye tey. Ane tuk na, kâ ge andza nakə a
    seŋ a neŋ aye bay, ge andza nakə a saka a nəkar aye.»'
  noa-H: Hamag mag jaau pʌawi hichin ham bigaau ham warp'aapai sĩeimajim haajem. Magnaa
    jẽk'ʌt t'ʌk'öonaa k'ĩeb jẽb gaai dagau dʌrnaa hʌ̃gt'aag jëeumamua, “Tata, pua
    k'õs hak'iin, hatcha mʌ dau hap'ʌʌ hapibak'amgui” hajim hanʌm. “Deeum nem waubarmuajã
    hagjö hõor peerdʌ hauju hayaa hak'iin, mʌ gaai machag mʌgcha hãwatbak'am. Pari
    mʌchdëu k'õsi chirʌmjö k'aba, pʌchdëu k'õsimjöta mʌ dʌ̈i habá” ha jëeumajim haajem.
  alp-NT: Yesuse ruaI lora toto eleki Itola tibubui lope tapele kai Ikotie loko Alla
    be, “AmaKu, sepo Asuka hoko Atapa Au leke susate rebe suke Au supure Au supu yake.
    Po lulu Auku sukare yake po lulu AmaKu Amu sukare neka.”
  san-VEL: tata.h sa ki ncidduura.m gatvaadhomukha.h patan praarthayaa ncakre, he
    matpitaryadi bhavitu.m "saknoti, tarhi ka.mso.aya.m matto duura.m yaatu; kintu
    madicchaavat na bhavatu, tvadicchaavad bhavatu|
  kbq-kbq: Osi'a vu ogamnu'a atreno avugosaregati mopafi unemaseno, Anumzamofontega
    nunamu huno, Nafa'nimoka knare'ma hu'nesiana, ama'i knazana eri atrenanto. Hu'neanagi
    Nagri navesira ovaririo. Kagri kavesizamo forehino.
  kbh-kbh: 'Chora Jesús más natsanoye tojána, tojanoshaments̈é y fshantsóntscoca yojotsejbéna,
    y mënts̈á Bëngbe Bëtsáftaca tbojanencuentá: “Ats̈be Taitá, jopódianëse moma ats̈e
    japadésama ndoñe chas̈ondë́tsemnama. Pero nts̈amo ats̈e stsebos̈cá ndoñe chaondë́tsemna,
    sinó nts̈amo aca cojtsebos̈cá ca.”'
  ron-LSB: 'El a înaintat puțin, a căzut cu fața la pământ și se ruga, zicând: “Tatăl
    Meu, dacă este cu putință, să treacă de la Mine paharul acesta; dar nu ceea ce
    vreau eu, ci ceea ce vrei Tu.”'
  pon-pon: 'O a kotila ekij waja, ap kotin pupekidi jilan i laolaoki majani: Jam ai,
    ma a kak, kom kotiki jan ia dal wet; ari jo, kaidin nai, komui ta en wiawia.'
  nhe-BL: 'Huan Jesús yajqui se quentzi iniixmelac huan motlancuaixtlapacho tlalchi
    huan pejqui momaijtohua huan quiijto: “Papá, intla tihuelisquía, xinechquixtilis
    ni tlaijiyohuilistli tlen hualas para ma ax nechajsi. Pero amo xijchihua tlen
    na nijnequi, san xijchihua tlen ta mopaquilis.”'
  sps-sps: Ayei taan fajesa naa to, Ya fagotsiny naa to na nain peto tan puputaa ana
    Ya faakats to, “O Tamau, te rof fi non ya, nom ravainy osing You a gotan iny saraa
    kamits to, san sikia ma tan mangiir Tsonyo, u mangiir tsun Tsumanyi.”
  wnc-wnc: Yanikenga kundusim kuke nomda pimake tumuk wamu anzing yakut, “O Nana!
    Take siwanu meya wa kawit taknga sandekngamuyo. Ngana gata nae banip ma tawambim.
    Aho. Gata gikae banip tawamso,” ngang yakut.
  nmw-S: I piliyokid taine hana bwage i degan, bwen i tiyepwahem he kelekele ge i
    hawanun i nga, “Tamau, hebe bosowaine, bwen tilao hana kom ya tab i eluwom heyau.
    Agegene tab nau lo nuwotu heine, huwo ege lam nuwotu.”
  bus-bus: 'Kɛ̀ à gàa aɛ féte, ben à kùɛ tↄↄtɛ à adua kɛ̀ à bè: Baa, tó eé sí kɛ,
    ǹ tó togo''i kɛ̀ gɛ̃tɛmala. Mↄde èe kɛ lán má yezi nànlo, séde lán ń yezi nà.'
  gub-BL: Na'e Zezuz a'e zutyka'i oho xeràna'i a'e kury. Uzeaiwyk ywy rehe Tupàn pe
    uze'eg pà. — Heru, i'i izupe. — Erepuner wyzài ma'e iapo haw rehe nehe. A'e rupi
    e'u kar zo ko kanek por ihewe nehe. Aze ereputar nehe, xo a'e mehe zo a'u putar
    nehe. Nazapo kwaw heremiapo putar haw nehe. Xo neremiapo putar haw zo azapo putar
    nehe, i'i izupe. (Ma'erahy ipuraraw paw rehe umàno haw rehe uze'eg a'e.)
  imo-imo: Aku tepa nimbelie yu alaye kolte anjipe pumbe komongo topa pondopa tamalu
    pepalie Gote kinye ungu nimbe konge tepalie nimbei, “Nanga Ara, na nondopo mindili
    noli no mingina no nombomu naa nambo ninio aulke te lemo lemo paa penga nalo nani
    tepolio nanu konopu lteo ulu naa teambo. Nuni kanoko penga pilino ulu tewi,” nimu.
  boj-boj: Degsi minjrsiqa olo kiñala sasalosiqa mandamq di ŋam quosiqa Qotei pailyosiq
    minjej, “O ijo Abu, gam bei soqnimqa ni na marimqa gulbe endi ijoq baiq. Gulbe
    endi ya uge uyo bul. Uŋgum, ni ijo areqalo dauryaim. Ni ino segi areqalo dauryosim
    ye.”
  eng-DRA: 'And going a little further, he fell upon his face, praying, and saying:
    My Father, if it be possible, let this chalice pass from me. Nevertheless not
    as I will, but as thou wilt.'
  knf-knf: 'Kë wi ajohariiŋ aya low btiişu aşë jot afëţ kaara ţi mboş añehan Naşibaţi
    aji : « Paap, woli uhinan kawo, lowaan pnkalame pi mnhaj mi ţi nji, uşë uwut kawo
    jibi nŋaluŋ, uwoon jibi iŋaluŋ. »'
  san-KHM: តតះ ស កិញ្ចិទ្ទូរំ គត្វាធោមុខះ បតន៑ ប្រាត៌្ហយាញ្ចក្រេ, ហេ មត្បិតយ៌ទិ ភវិតុំ
    ឝក្នោតិ, តហ៌ិ កំសោៜយំ មត្តោ ទូរំ យាតុ; កិន្តុ មទិច្ឆាវត៑ ន ភវតុ, ត្វទិច្ឆាវទ៑
    ភវតុ។
  arn-NT: 'Feymew müten Jesus doy pichi wüneluwi üyew püle. Lloyünagi ka küme idapuy
    pülli mew tañi tol, fey famngechi ngillatuy: “Iñche ñi Chaw, pifulmi, montulaen
    tüfachi fütra kutrankawün mew, welu felekilpe iñche tañi ayüel, eymi tami ayüel
    mayfe.”'
  zas-NT: 'Dxel zë Jesús mazri delant abiꞌ gurerulojman gurejdx gunabaman Dios, rëbaman:
    ―Dad, bal zileꞌ yabëël naj loj guialzi ni gadëëdan, per ad gac ziꞌc rënan, gac
    ziꞌc rënl.'
  ken-NT: Arɔ bhɔ atɛ́n mmʉɛt ambɨ mandú. Akwɛn nɛ bɛsí amɨk, abho mɛnɨkmʉɛt bɛ,
    “Ɛtaya! Kʉ nkɔ́p ɛsɔŋɔri ɛnɛ ámfʉɛ́t mɛ ansɛm ntí, mbák mbi achi bɛkʉ nɔ. Kɛ
    ɛ́kɛ́ bhák mbɔ ɛnyǔ mɛ̌yáŋ, ɛ́mbák chi mbɔ ɛnyǔ ɔ́yàŋ.”
