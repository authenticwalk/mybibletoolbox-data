  san-BUR: တတး သ ကိဉ္စိဒ္ဒူရံ ဂတွာဓောမုခး ပတန် ပြာရ္ထယာဉ္စကြေ, ဟေ မတ္ပိတရျဒိ ဘဝိတုံ
