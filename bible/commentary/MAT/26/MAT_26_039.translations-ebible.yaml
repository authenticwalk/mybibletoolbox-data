  sgz-sgz: Ái Iesu a kálik láklák iamuda sár, mák pur uramudi bim mák sung ngoromin,
    “Keskam, Tata, arwat suri ngo una long palai á kinleh án rangrangas má minat alar
    iau? Mái sár káp una te mur i kak nemnem, una mur on ngorer i kam nemnem sang.”
  kek-NT: 'Ut quibe̱c chic ca''ch''in li Jesús ut quixhupub rib sa'' ch''och'' ut
