    ဟု​ဆု​တောင်း​တော်​မူ​၏။
  gng-NT: 'U jɛnde'' waamu, nɛ ki pùon'', ki kàareh ki teh: «O, nʼBaa, nì tuo''
    la, á cère ijɛnd yiɛ ń jɛnde nni. Ama la cère nɛ̀ ń li yé min yíe ma bo,
    cère nɛ̀ ń li yé sin yíe ma bo.»'
  cbi-NTPO: 'Tsanditu Jesús kayu ajkesha ji'' teledi'' ya'' llashkapa tusha tyuikangue
    waike'' ya'' Apaba kuinda ketu tsandimi: In Apa, tsanguenuuba jutuya, entsa tsamantsa
    taaju i'' pullainu juuwashu juntsanu tsaa iwaatyuka, livee kika, Apa; tsaaren
    iya naaju mutyañuba juntsaaya kityu'', ñu naakenu tenñuba juntsaaya kide, Apa,
    timi.'
  ikk-NT: Ọ nọ jẹnshi ihun ẹkẹrẹ, tụha enwẹn ẹ ye alị, mẹ ekpere, sị, “Baba, omẹni
    ọ rị nfe, nị mkpu afụnfụnnị ghafe m; kanị, uche i y'a mẹ, ẹlẹ uche m.”
  leu-leu: E nane falet patak famodak fulaa e poxo xe lapia e fenung, “Tamaang, tamo
    no fexaxaas sena, ne vubuk rao no taa siak tapin a lisa ina maasaxan aanabeꞌ xasega.
    Taasaxa, a so ta mo i taa savat i taa usi a vubuxanan siim e pife vubuxanan siak.”
  maz-NT: 'Xe go ma c''ua xe ts''iquë a ma a xo''ñi, o ndüne a jõmü, o dyötü Mizhocjimi
    o mama: ―Mi Tatats''ügö, ''ma ra sö, rí ts''a''s''ü c''ü dya ra zädä c''ü rá sufregö.
    Pero dya rí tsjague c''ua ja rgá negö, tsjague c''ua ja nzi gui ñegue, eñe e Jesús
