  juy-juy: ଆରି ଆନିନ୍‌ ଅଡି ଡାସଙାୟ୍‌ ଜିର୍ରେ ଜାୟ୍‌ତାନ୍‌ ବରୁମ୍‌ଡାଲେ ଇୟ୍‌ଲେ ପାର୍ତନାନେ,
