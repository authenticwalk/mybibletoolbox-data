  blz-NT: Kasi i Ia nobalimba' ndee-ndee'e ka' nobanintuur tumutuku' rumbuk tano'
    ka' nosambayang, tae-Na, “Oo Tamang-Ku! Too daa sida oloakon na Ingku' a repaan
