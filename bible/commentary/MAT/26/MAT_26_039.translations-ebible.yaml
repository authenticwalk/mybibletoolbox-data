  qvm-NT: 'Tsaynog nircurmi más washa läduman aywargan Tayta Diosta manacunanpag.
    Tsaychömi gongurpacuycorgan hasta urcunpis pampaman töpananyag. Tsaynog gongurpacuycurmi
    Tayta Diosta manacorgan caynog nir: “Papá, nacanäpag caycashgäpita salvaycalämay.
