verse: MAT.026.068
translations:
  kpx-kpx: '@see-verse:MAT.026.067'
  okv-H: ke einge ea, “Orekari Embo, umo peroveta kito umo amuna toroi avo kito harike
    ingore!” ainge ea.
  tbo-tbo: ma hi laubayadeya hi pa, ‘Inapa tam Besinana lawana yaka una wipiko iyai
    i launim?’
  mal-C: “ക്രിസ്തുവേ, ആരാണ് നിന്നെ അടിച്ചത്? ഞങ്ങളോട് പ്രവചിക്കുക!” എന്നു പറഞ്ഞു.
  grc-SR: λέγοντες, Προφήτευσον ἡμῖν, χριστέ, τίς ἐστιν ὁ παίσας σε;
  bgc-bgc: “हे मसीह, म्हारै तै भविष्यवाणी करकै कह के किसनै तेरे ताहीं मारया?”
  khz-khz: negetiwato, “Keriso, goi peroveta talimana, gaurana ono varamai, rai na
    pekwarimu?”
  deu-TKW: 'und sagten: weissage uns doch, Christus, wer ists der dich schlug?'
  zsr-NT: 'tëꞌ Lëꞌ: ―¿Nactsuꞌ Liꞌ Cristo? Gnë́yaꞌatscaꞌ naꞌa, ¿nuzxa naꞌ gdap Liꞌ?'
  lin-lin: 'mpe balobaki : — Klisto, sakola kati na biso ; yebisa biso moto oyo abeti
    yo !'
  hns-NT: 'Koetjh log okar moeh par maaries aur bolies: „Ab bata de toke ke maaries
    hai aur dekhaaw kie toe Kriest baate.”'
  noa-E: 'irig, —Pʉchta chadcha warrgarwe ich Ẽwandamaucha jʉr auwia pʉ̈iju aajerr
    khai, magan jaaubá: ¿khaíuta pʉ khĩidadcha dee sĩ? aajeejim anʉm jũrram khʉʉnau.'
  eng-EMTV: saying, “Prophesy to us, Christ! Who is he that struck You?”
  mib-NT: 'Te ni cacahān de: Te núu Cristo cúu ró, te cachi rō ndé ɨɨn cúu jeē ní
    cani róhó, áchí de.'
  lif-NT2: अक्‍खे मे़बाःत्तु, “निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेःन्‍दुबा ख्रिस्‍ते, ल आल्‍ल
    माङ्‌निङ्‌वाॽपाःन् पारे़ॽ! खे़ने़ॽ हाःत्‍ले़ के़हिप्‍ते़?”
  xnj-xnj: vakamkota, “Ulotelayi, veve Kilisitu Msangula! Ndi yani mweakutovili!”
  mmx-mmx: Digak lok, “Do nenu Lanarong, una tong kisip ka i do nege i sev u.”
  cbr-NT: 'Bëtáshcaquin ca cacëxa: —Cristo cana ''ai quiax camina quin. Usa ''ixun
    ca uin cara mi mëëaxa quixun nu cat.'
  tee-NT: 'Tajuni: ―Ju uxint''i ni sala Cristo''at pus aquilajuniuch tichi chavaich
    ju xa''ulaniyan.'
  eng-LSV: saying, “Declare to us, O Christ, who he is that struck You?”
  cak-NT: 'Chuka'' xqui''ij che ri Jesús cuando quitz''apin rech: Xa ja ret ri Cristo,
    ta''ij chake ancu''x (anchique) ri yech''ayo awichi, xecha''.'
  pah-NT: —Tupana'ga okwahapavuka nde ve nde ko Cristo g̃waramo, e'i tehe g̃a Jesus'ga
    pe. Emombe'u katu ti ore ve a'ero. Ma'g̃a okwa nde rehe? ei g̃a Jesus'ga pe. Nahã
    g̃a ga rerekomemui okote'varuhuavo ga pe.
  sja-NT: 'Mãga oo jõnɨde mãgajida: —¡Pɨ wãara Tachi Ak''õre Warra pɨrã, jarapáde
    ajida, k''aipata pɨ sĩji!'
  xed-xed: «Ka si Kristi ka ná, tsatsaftsatsa ka waya ta dza kagha,» ka həŋ.
  mks-NT: 'Ta já cáchí na̱ já xi̱hi̱n á: —Ca̱ha̱n xi̱hín nde̱ yo na̱cani yo̱hó tá
    ta̱ mé a̱ nda̱a̱ cúún Cristo, da̱ na̱chindahá Ndióxi̱ cacomí cuéntá sa̱há ña̱yivi
    —cáchí na̱ xi̱hi̱n á.'
  gfk-S: '@see-verse:MAT.026.067'
  bmu-bmu: kewö jiget, “Gi kezapqetok azi Kraist akzanaŋgöra daŋön guhuzawi, mönö
    yaŋgö qetŋi qetnöŋ mörin.” Mewö.
  dgz-dgz: “Ge God Keriso mega waingewa iagap wa anut da togen.”
  eng-GNV: Saying, Prophecie to vs, O Christ, Who is he that smote thee?
  zaa-NT: 'ra cą ne: Canchu ná lu'' Cristo nna guna tsanna nuỹa nua'' bí''ą lù''na.'
  eng-WEBSTER: Saying, Prophesy to us, thou Christ, Who is he that smote thee?
  guh-guh: 'Nexata bajarapamonae jumai tsaponae Jesúsjavabelia: —¡Xamë raja itsa Cristomë,
    athëbëvetsica Dioso itsa pecaitorobinëtsica jivi necapanepaenexa, nexata vënëjonare
    ponë caitabarapacabiaxuaba! jai tsaponae bajarapamonae.'
  bon-bon: jiicisi egä, “See Keriso, baa maane nijini, egä laati te noororige meebine.”
  nhw-BL: 'huan quiilhuijque: ―Sintla nelía ta tiCristo, xicamanalti quen se tlajtol
    pannextijquetl huan techilhui ajqueya mitzmaquilía.'
  swh-ONEN: na kusema, “Tutabirie, wewe Kristo! Ni nani aliyekupiga?”
  wbi-wbi: Kumo viiti,”Ghwe Kilisite, vila ghwe veeni juno akutovile?”
  bba-bba: Bɑ nɛɛ, Kirisi ɑ de Gusunɔ u nun sɔ̃, kpɑ ɑ sun sɔ̃ wi u nun so.
  eng-KJVCPB: saying, Prophesy unto us, thou Christ, Who is he that smote thee?
  kgk-NT: —Nde Cristo, Nhandejáry nhe'ẽ mombe'uhaty ra'e nde. Aipo ramo, emombe'u
    ore-vy kiva'e va'e ne nupã, he'i oinupã nupã-vy íxupe hikwái.
  waj-waj: 'tunoo: Anutuuqo i mmataama kioo vaidi Misiaakuavee tiee kooyaa ti kiaa
    ti mmianee. Gioonoonno i ruputiinnee? tiravai.'
  cpy-cpy: 'Ikantziri: “¡Jeepatzii-toetani! ¿Eeroka kamantan-taniri, anjatyaa pikantena
    iita pajawae-tzimiri?”'
  ekk-PKP: 'ja ütlesid: „Kuuluta meile prohvetlikult, sina „Messias“! Kes sind just
    lõi?“'
  mpx-mpx: ge hi ba, “Age owa Mesaiya? He u baem eliyama henala ge i nibihiwa.”
  wbp-wbp: '@see-verse:MAT.026.067'
  luo-luo: kagiwacho niya, “Hul ane, yaye Kristo. En ngʼa mogoyi?”
  nhe-NT: 'huan quiilhuijque: ―Intla nelía ta tiCristo, xicamati queja se tiocamanalojquetl
    huan xitechilhui ajqueya mitzmaquilía.'
  aii-aii: 'ܘܐܵܡܪܝܼ ܗܘܵܘ: ”ܢܲܒܝܼ ܐܸܠܲܢ، ܡܫܝܼܚܵܐ، ܡܵܢܝܼ ܩܵܡ ܡܵܚܹܐ ܠܘܼܟ݂؟“'
  esk-NT: Uqaġniqsut, “Christ-ŋuruatiin! Nalautchaġutin uqautitigut, kia qakiqpatin?”
  msb-msb: “Tugmaha daw, Cristo! Sin-o an nagsampadong sa imo?”
  cpa-NT: 'Ca¹juúh²dsa: ―¡Dsi³ di³ cøng² jǿg³, Cristo! ¿Hein² dsa² qui²jnǿng² hning²?
    ―ca¹juúh²dsa.'
  dso-dso: “ଏ କିରିସ୍‌ଟ ! ବବିସତ୍‌ କାତା ଅଲପ୍‌ କଅ । ତକେ କେ ମାର୍‌ଲା କଇଦେକ୍‌ ପନି !”
  meu-meu: Keriso e, a hamaoromai, daika ese e tutumumu?
  yva-NT: Umba wo raura nanto Ai ware, “Ranivara Winyamo Mesias wepi Winy, weamo Nyo
    vatano po nanepate so apa tame raura kakavimbe reansai!”
  dgc-dgc: “Nay, Cristo, tukuyan mo éng ti ésiya i nanuntuka diko!”
  zpm-NT: 'rlozh ga rzhidznie zho me rnee zho: ―Luu ne nac luu meṉ ne pxeeḻ Dios,
    ¿bnë dieṉ cho ga bdiṉ luu?'
  hix-NT: Onà wyaro nketxkon hatà, etahany kukur komo, àwya. Onok oyotahano, etaxko
    mpa, ketxkon hatà. Kryestu me oyehtoko, etaxko, oyotahanyenhàrà, ketxkon hatà.
    Àro wyaro newnohyatxkon hatà.
  sim-sim: Uhu limu mbara, �Os mir Avui Wasilaka or kamashihindak hulaima nokopman
    jivinakunda mak mi na nahi, sawenak ni misika, lawe ol mirin jindu?�
  npi-ULB: र भने, “हे ख्रीष्‍ट, अब हामीलाई अगमवाणी गरी भन्, तँलाई हिर्काउने को हो
    ?”
  cgc-cgc: na gambal danen, “Abi, daw kaon Pinili Ta Dyos Na Mag-ari, lagpaten no
    tuo! Kino gatampaling ki kaon?”
  tim-tim: “Anutuŋe huŋgun niŋdo geân dâmat aregât bunŋe akto amâ aregât kârikŋân
    konmâ ondopge hogoâp aregât kotŋe kon.” dâyi.
  yor-yor: Wọ́n wí pé, “Sọ àsọtẹ́lẹ̀ fún wa! Ìwọ Kristi, ta ni ẹni tí ó ń lù Ọ́?”
  wos-wos: Xiyaata déré haraki hundi wata di wa, “Méni God wasékendén du Krais, héndé
    méniré xiyae?” Wungi di wa.
  emp-NTPO: 'Ud̶aped̶a jarasid̶aa: –¡Bʌda Ãcõrẽba ẽdrʌ edabari diai jarad̶a baibʌrʌ,
    Ãcõrẽneba bed̶eadua! ¡Daia jaradua caibʌrʌ bʌra usida!–'
  eng-F35: saying, “Messiah, prophesy to us! Who is the one who hit you?”
  ind-ind: '@see-verse:MAT.026.067'
  pes-OPCB: 'با ریشخند می‌گفتند: «ای مسیح، نبوّت کن! بگو ببینیم چه کسی تو را زد؟»'
  mpt-mpt: tlaha bianiba baabaniba Kobo baaneba Ne Gode Nemfakamin Nakabo genebbiobe.
    Kobo inamin namino alukum tekein kebeb kesoa naka ele waneta kananene? E niniino
    baabenale ge oha biam bisiobe.
  bla-bla: Ki an'iau, ksĕsto'a Christ e'ĕnŭpanikĭnan, Tŭkka' kĭtauaiak'ioka?
  ssx-ssx: alota꞉ Neke Ketiso ya꞉leke handaa do neke lita꞉la꞉ some hombona꞉ bikimanu
    lae lemekeme.
  mkl-mkl: Nɔ ɑ̀ ni, ɑwɔ iyi ì wɑɑ kpe ɑrɑɛ inɛ iyi Ilɑɑɔ̃ í cicɑu, sɔ̃ wɑ inɛ iyi
    í cɑ̃ɛ.
  gaq-gaq: “କିମେ କିସ୍‌ଟ ବା ମସିହ ! ନା ଡିଏଃ ବାବବାଦି । ବାସଙ୍ଗ୍‍ ତ ଜା ଆନାକେ ବଗ୍‌କେ !”
  gof-RNT: “Kiristtoosaa! Nena dechchiday oonee? Ane nuus oda” yaagidosona.
  unx-unx: କାଜିକିୟାକ, “ଏ ଖ୍ରୀଷ୍ଟ୍‌ ! ଆମ୍‌ ପରେ ନାବୀ ତାନ୍‌ମେ, ମାର୍‌ କାଜିଲେମେ, ଆମ୍‌କେ
    ଅକଏ ଦାଲ୍‌ମେତାନାଏ ?”
  gah-gah: gologí okimiaká ve neneka, geza gakó mogona geleaká ve noitanimó nene éaho
    nogipilihe lo utó oko lo lemezo liki li amemó.
  lcm-lcm: na kipo antok, “Au, igenen i akanangai, ku kin vang. Si akorong kata tava
    ua?”
  aer-aer: ikwere angkerrirremele, “Unte akwele Christ aneme! Kele anwerneke ilaye,
    angwenhele-ame ngenhe atwerne?”
  qvc-NT: '—Mayá, qam Dyus Akrashqan Washadur kashpaqa, niwayllapa: ¿Pitaq maqashushqa?
    nishpa.'
  tgl-ULB: at sinabi, “Hulaan mo sa amin, ikaw na Cristo. Sino sa amin ang humampas
    sa iyo?”
  cbs-NT: 'kaxe wakin yuikin: —Min Diosun Mesías Cristodan, ¿tsuan mia kushaimenkain?
    unantan nuku yuiwe— akaibun'
  xtm-NTPP: 'te ka jiña''a de ya: ―‍Ndijin ja kúu ni Cristo ma, ¡ka''an ni na in ni
    kani ña''a! ―‍ka kuu de ka jiña''a de.'
  nnq-nnq: ngabalenga, “Kilisto mutulengele beneke, abamputite!”
  bao-NT: 'o biro cʉ̃re ĩiupa: —Mʉ, Ʉmʉreco Pacʉ cʉ̃ ca tiicojoricʉ Mesías ca niigʉa
    ĩi bʉaya, ¿ñiru mʉre cʉ̃ paajãri? —ĩi epeupa.'
  san-ORI: ହେ ଖ୍ରୀଷ୍ଟ ତ୍ୱାଂ କଶ୍ଚପେଟମାହତୱାନ୍? ଇତି ଗଣଯିତ୍ୱା ୱଦାସ୍ମାନ୍|
  huv-NT: 'Tasajüw nej: ―¡Sitiül ique aaga Cristo, isüet jane teamatol ic! ―ajüw.'
  otn-NT: 'Yø ja̱''i̱ bi ''yɛ̱mbra̱ Jesús: ―Nu̱''i̱ guí̱ mma̱ ngue grá̱ Cristo, da̱mi̱
    pa̱hya te''o bi̱ mɛp''a̱''i̱ ya ―bi ''yɛ̱mbi̱.'
  nop-nop: niŋgiŋ, “Kilisto, du polofet biyagoŋ nobu hatiliweŋ kaŋ nebek gutak u kedem
    ninimbu nadinim?”
  obo-NT: Kahi ran to, “Na sikkow no Mesiyas kun uvag, otukow ve-en ko ondoy kos id
    tabpi kikow?”
  cak-ENT: 'Chuka'' xquibila'' chin ri Jesús tok quitz''apin ruvüch: Rat ri Cristo,
    tabij c''a cheke achique ri nyech''ayon avichin, nquibij.'
  lif-NT: ᤀᤰᤂᤣ ᤔᤧᤒᤠ᤺ᤳᤋᤢ. “ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤛᤣ᤺ᤴᤍᤢᤒᤠ ᤂᤪᤡᤛ᤻ᤋᤣ. ᤗ ᤀᤠᤸᤗ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ
    ᤐᤠᤖᤧ᤹᥄ ᤂᤧᤏᤧ᤹ ᤜᤠ᤺ᤳᤗᤧ ᤁᤧᤜᤡᤵᤋᤧ᥅”
  mie-NT: 'De nī ncāhān ndá dē: De tú Cristo cúu nú, de cachī nā tēe nī ncani ndóhó,
    ncachī dē.'
  san-TIB: ཧེ ཁྲཱིཥྚ ཏྭཱཾ ཀཤྩཔེཊམཱཧཏཝཱན྄? ཨིཏི གཎཡིཏྭཱ ཝདཱསྨཱན྄།
  qve-NT: 'Hinaspan Jesusta niranku: —Cheqaqtapuni Diosmanta Hamuq Cristo kaspaykiqa,
    niwaykuyá, ¿pitaq saqmamushasunkirí? nispanku.'
  pao-NT: mee unnena, “U sakwa ne mesoo tuukwe ka ume topagetadu ka u pooha ume tuukwe
    u ka Te Pabe'e mee unnena.”
  cbu-NT: Tuzimkusin, ¿Chak tuzimkanlla? Natu kamaningandama, watam Apanlltana Ipusamarini
    átshawa; tárangana.
  usa-usa: 'tirááe: “Metáíyao, amuné-áímmá keqtáá timá-timiyo. emmá náawaq kéikamiyo?”
    téta aábê-aimma tirááe.'
  soy-soy: 'ɑpi yɛ pɛɛ rɛ: Pɔ̃́ kɛ Uléécɑɑ uu n wɛ́ɛ, ɑ ŋmɔinu ɑɑ rɔ́ símisi nkɛ̃́
    tɛ wóo pɔ́ pi?'
  hui-hui: lalu, Mbirali Dabo Helenego ibulebira lowinigo í̠oreyagua ina kamagoni
    manda bu ade halu í̠ bayagoni ogome baya la, lene.
  amf-amf: ‘‘Ya Barjoyn qadhaa Kiristoos, haam qanaa hayne? Wona giyaa’’ hamayse kiam
    ke bagade.
  quc-NNT: 'Xkib''ij k''u che: At ri'' ri Cristo, ¡chach''ob''o ne jachin ri xatch''ayowik!
    —xecha che.'
  dob-dob: ta sigwae, “ꞌEguma ꞌoyo Toꞌetoseyana nina ꞌuona apwesa ꞌemaya ꞌaene yaita
    tauna ꞌisapimu? Manuna ꞌuona ꞌaene ꞌoyo palopita.”
  wrs-wrs: umnina, yimba Kristusva tanamba olohtava, os o, henoi kamba helvav.
  mca-mca: 'qa yitjiijets: —Akha'', in hik akha'' pa'' Cristo ¿ƚekte''ek pa'' nalan?—'
  tzo-TZC: 'Jech laj yalic: ―Ti mi voꞌot ti Cristoe, jech o xal naꞌo caꞌtic ti buchꞌu
    laj smajote ―xutic.'
  mya-mya: '``အ​ရှင်​မေ​ရှိ​ယ၊ အ​ရှင့်​အား​မည်​သူ​ရိုက်​သည်​ကို ဟော​တော်​မူ​ပါ''''
    ဟု​ဆို​ကြ​၏။'
  gng-NT: 'ki tɔkeh wɔ ki teh: «A yé Uwien ya Nigɛndkɛ Kristo la, bukre wà ñi''
    ŋɛ.»'
  cbi-NTPO: 'entsa entsandila: Ñu, Dioschi Mi''ke'' Kayamuya, challa maa tsangue''
    ñunu keñuba wainka, tiitila.'
  ikk-NT: sị, “Ịyụ hụn sị nị ị wụ Kraịstị, Onyẹ hụ Osolobuẹ Tumẹ, bu amụma n'ị gwa
    ẹnyi onyẹ fịan ị ihiẹn?”
  leu-leu: ri kuus, “Kuus fatuxai pamaam, Mataa Failai! Naseꞌ sip nano?”
  maz-NT: 'Nguec''ua mi xipjiji e Jesús: ―Maco i̱ṉ mangue ngue''tsc''e e Cristo, rí
    xitscöjme cjó ngue c''ü na pjë''chc''i in jmi dya.'
  bod-N: ཀྱེ། མཱ་ཤི༌ཀ ངེད་རྣམས་ལ་ལུང་བསྟན་ཤོད༌ཅིག ཁྱོད་ལ་རྡུང་རྡེག་བྱེད་མཁན་སུ་ཡིན་ནམ་ཞེས་སྨྲས༌སོ།།
  tca-NT: 'Rü ñanagürügü: —Pa Cristux, ¡nüxü̃ nacuèx na texé cuxü̃ pegüchiwegüxü̃
    rü cuxna nac̱uaixcagüxü̃! —ñanagürügü.'
  zpl-NT: 'Nu unibeei lunu: ―Tunu liꞌilu necalu Cristo, ¡uniꞌ ti udiñi liꞌilu!'
  mbc-NT: 'Ipa''tîpîtî ye''ka pe ta''pî to''ya: —‍Anî''ya apa''tîsa'' pe awanî epu''kî,
    innape Paapa nîmenka''pî pe awanî ya —‍ta''pî to''ya ipî''.'
  ndg-ndg: no baya, ututabilie wenga wa Kristo. Naiywa kukombwile?”
  wsk-wsk: balukasan, “Kristus, ni prophet agi mu awiriya ka moso mu nanga manaruko!”
    makasan.
  toj-NT: 'Ti yalahuea: ―Ta huena c''a Cristoa, naa sbaj machunc''a huas smac''ahua
    ba, huax yutaje.'
  tbc-tbc: “Kristus, oŋ gamu profet ru ubol a, tamol e ifuno den enti ak i?”
  sna-sna: uye vakati, “Profita kwatiri, Kristu. Ndiani akurova?”
  smk-NT: tan wanra, “Si'kan si syay Cristo, ibarita' mo pa no si'noy nangrampa' komo!”
  grc-TCGNT: λέγοντες, Προφήτευσον ἡμῖν, Χριστέ. Τίς ἐστιν ὁ παίσας σε;
  gof-WFTW: “Kiristtoosaa! Nena dechchiday oonee? Ane nuus oda” yaagidosona.
  spa-BLM: 'diciendo: “¡Profetízanos, Cristo! ¿Quién te ha pegado?”'
  kyz-NT: 'Amumera ''gã ''jau ''ga nupã re ''ga upe: —“Je te ''ã Jarejuwarete ''ga
    remimurera”, ere ''ã oree. A''eramũ ene ''jau oree: Awỹja ene nupãu ''awamũ ''ũ?—
    ''jau ''gã ''ga upe, ''ga rerekoemãu erekou.'
  dao-dao: “Nang Khritaw! Na nghmaki. U ja ni kbeiki? jah mtheha” ami ti.
