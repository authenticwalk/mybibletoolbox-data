  tnk-tnk: Mətə Pita rɨni pen tɨ Iesu i mə, “Irəha pam tuhap raka ia niram, mətə rɨpko
    mhə iou.”
  kpr-kpr: Setiri, Peter numokena sisira, “Bajari, ninda mendeni ni ighagha edo doyarera,
    tanojo. Avata namo, ni itako jo doyae arena.”
  san-IAS: pitarastaṁ provāca, bhavāṁścet sarvveṣāṁ vighnarūpo bhavati, tathāpi mama
    na bhaviṣyati|
  nho-nho: Teenaa ki mee ake Peter ki Jesus, “Niaaina maa naa tama nei hakkaatoa ma ki ffuro
    iaa koe raa, koe ma ki see lavaa nau te tiiake!”
  gym-NT: 'Abtä Pedro käkwe nieba Jesuye: Ni mda mda käkwe ñan tödekadre mabti, aisete
    gitiadi mabtä mento, akwa ti abko käkwe ñan nuendi jire chi kore, nieba kwe.'
  azg-NT: 'Ndoꞌ joꞌ tꞌa Pedro ꞌndyo jon, tso juu: —Min xe na aa tsoñꞌen nanminꞌ ntjihin
    ntyja ꞌnanꞌ, majoꞌ ja tyiꞌjon cüji ja.'
  bhd-bhd: पतरसे तैस सेइं ज़ोवं, “अगर सारे तेरी वजाई सेइं ठोकर खान त खान, पन अवं तेरे
    बारे मां कधी ठोकर न खेइलो।”
  too-NT: 'Lā'' Pedro huanilh: ―A''yuj ixlīhuākca''n ā''makapitzīn nata''a''kxtekmaka''nāni'',
    pero quit tū'' maktin ictimakxtekni''.'
  ind-AYT: Petrus berkata, “Sekalipun semua tersandung karena-Mu, aku tidak akan pernah
    tersandung.”
  cjo-NT: 'Roojatzi ikantziri Peetero: —Aririka rookemi irikapaeni maawaeni, omaanta
    naari, eero nookimi.'
  nsn-nsn: Doh Pita ke hire tauete pare, “Geta siokor tagorong bohosina totomua, kara
    hiliu, inggo ahik nomanampe pahu turung hiliu tagu totomua.”
  san-DEV: पितरस्तं प्रोवाच, भवांश्चेत् सर्व्वेषां विघ्नरूपो भवति, तथापि मम न भविष्यति।
  tna-NT: 'Da su Pedro ja Jesús uja atana: —Echua Puji, pia cuana ja mi ejusianetiata
    biame, aimue mi yama mu daja ya mahue.'
  lid-lid: Pita asumon iy i buku doh, “Buku none oro mari atou lakou asahan tam, ya
    oro anoh ma aseker, jo kameh winiyan baruwani ou bwe.”
  wim-wim: Nil Peter.an thawant, “Ayyang, moom-ang, ngay keꞌ wanting nintanga! Than
    wiy al-alangan nath wantiythan nintangwey-a, puth ngayaniya keꞌ wanting nintanga,
    yaꞌa!”
  zga-M: Pu U Peteli akhamula akhata, “Ndaveipungave vooni yavi vipa savuli yakho
    une pusanikhavipe niva paninie nuve.”
  yom-yom: 'Piela wunkamba : —A Pfumu ! Ka diambu ko baboso bela zimbisa minu mu diambu
    diaku, vayi minu ndilendi ko !'
  san-SIN: පිතරස්තං ප්‍රෝවාච, භවාංශ්චේත් සර්ව්වේෂාං විඝ්නරූපෝ භවති, තථාපි මම න භවිෂ්‍යති|
  yut-yut: Yaŋban Pita da yaŋ iyɨgɨt, “Amɨn dɨwarɨ da manji gamɨŋakwa nak yaŋ dɨmasi
    abeŋ.”
  grc-BYZ: ἀποκριθεὶς δὲ ὁ Πέτρος εἶπεν αὐτῷ· εἰ πάντες σκανδαλισθήσονται ἐν σοί,
    ἐγὼ δὲ οὐδέποτε σκανδαλισθήσομαι.
  tbl-NT: Hebkó mudél se ke Pitér kun, monen, “Baluen se ke gotu sentagak le uu yó
    kem dumuhu, Sér, là kô naw e tnagak kóm dou.”
  cpc-NT: 'Ari jakanaki Pedro, ikantzi: “Aritaima jookawintakimi pashinipaini, iiro
    nimatziro naaka”.'
  nhg-NT: 'Yecuöquenu onöhuat Piero, otieyelfe: ―Mös cana noche ocseque betzesque
    ipa tlajtlacule por mopampantzinco, pero naja ayec nebetzes.'
  nya-nya: Petro anayankha nati, “Ngakhale onsewa atakuthawani, ine ndekha ayi.”
  ngu-NT: 'Ijcuacon Pedro oquinanquilij: ―Masqui nochimej mitztlalcahuisquej, nejhua
    ca.'
  kup-kup: Pot mañahan Pita hatevetet Iesun epat mañah, “Paru eperi ni nevetet bareet
    sapan batah, oñ ne ni nanevetetü.”
  jid-jid: U Bitru hla wu “U bata ni joku wawumba wu ni tie me, ime de mi tie bre
    joku”
  wmw-wmw: 'Peduru akinjibu, akamba: “Anta ikiwa piya wabugudika nawe, fala omi sishubutu
    futi kubugudika!”'
  gmv-GGM: Phixirosay zaridi hankoyti wuri ne gedon dhuphetikokka tani mulekka dhuphetikke
    gidees.
  ssg-ssg: Pita hone Jises, “Nga kum ox salili wanen o, kalak na lato hatesol ox salili
    o.”
  zpo-NT: 'Zee nzhé Pér lo xaa: —¡Per nixa rese xaa laa lu, per tira nalaat na lu!'
  poy-poy: Peteru kamgambira Yesu, “Neni hapeni nukuleki gwenga ata woseri pawakulema!”
  qwh-NT: 'Tseno niptinnam, Pedru nerqan: —Waquincuna jaqiriyäshuptiquipis, noqaqa
    manam jaqishqequitsu —nir.'
  gaw-gaw: Amge Petrus nug oḏep̱a awa, amegp̱a aum. “Imu oh ag nahipnu eheḏ doon,
    uuidna oolna goḵulagtai amge da am anam ii hepa,” awa aum.
  nca-nca: Pitako mande topé yero yaró, “Uni soso iŋondutuye muko piyo tewaŋgo, peka,
    quko nondo ŋunde tewero mepémo kini.”
  zpz-NTPP: 'Orzeꞌ na Bed rab yum: ―Mas dela dey checa dey nu gyicy cup dey consuel
    lor nu nac de coz nu gzac ru, tees ya̱ rila wane̱ꞌ ru ―nay.'
  mkj-mkj: Peter japoang, “Mihndahr ma ohroj kerpwihla koawoa, ngoahi johpwa pirin.”
  zac-NT: 'Iurní Pedro bëquebi: ―Aunquë nilë grë́tëꞌ raiꞌ guësëaꞌnë raiꞌ lë́ꞌël, perë
    na jamás adë guësëáꞌnëdiaꞌa lë́ꞌël.'
  kyg-kyg: Pitaꞌa, Kagaetegamo afole aisiya hosu kavatefeꞌmo asagauꞌa aisayana nagaemo
    asagauꞌna oꞌaiguve, huno ha paiꞌnigenoꞌaeꞌmo,
  kmk-kmk: Utdi, kinnanan Pedro un, “Ulay mangkabutik da un losan adik sika taynan!”
  cao-NT: 'Jatsi quiha Pedró quëbiniquë: —Mi quima tëxë bo bësomitsa. Jama, mi quima
    casopistiayamariahai ca ëa xo naa ra —iquiina.'
  bbr-bbr: Pita nukas Jisas ätäi auruwon, “Onok aru na opok penuk, aparianik, ak erekapu
    na utoisi manaiei. Is karar na wa utoisam.”
  inb-inb: 'Chi­ura, Pedroka nirka: —Kamta tukui­kuna sakigpi­pas, nukakar ñi ima­ura­pas
    mana sakin­gapa kaikichu.'
  hrv-hrv: 'Nato će mu Petar: “Ako se i svi sablazne o tebe, ja se nikada neću!”'
  box-NT: 'Ó o Piɛre lá le bíonì á bía nɔn wo yi: «Hàrí à bìa ká ɓúenɓúen
    pĩ́ ũ bìo, á ĩnɛ́n wón máa pĩ́ mu hùúu.»'
  ote-NT: 'Nuꞌbʉ́ ra Pedro bi da̱tuabi ne bi ꞌñembi: ―Masque gatho maꞌra da ꞌuegue
    de gueꞌaꞌi, pe nugui hinhyaꞌmʉ ga ꞌuegue de gueꞌaꞌi.'
  wnu-wnu: 'Ende qamara Pita der naget taui qamar: “Ye bais me newogub quinei, qei
    ende at newogub qoounor qiyo?”'
  zam-NT: 'Sya, mcàb Pedr loo Jesús. Ndxab Pedr: ―Mastale'' ryete myen'' xi lezo''
    no tyoo xà'' lezo'' myen'' nal yál'' por cón che''n con'' ryes co'' gàc loo U'',
    na ne''xide lezo'' no ne'' ne'' tyoo xà'' lezon co''se'' gàc cón gàc loo U'',
    Tad.'
  zyp-NT: Canghrasala Piter taco, “Nama na kong lehei aa zongmingtei tah a ca paisai
    thlu hmai he tah kama cawh ca seisai by bei neh,” tatah a palei.
  sey-NT: 'Ja̱je ca maca Pedropi sehuopi: “Ja̱je siꞌaohuaꞌire mëꞌëre tuiye je̱osicohuaꞌi
    paꞌitoje̱ yëꞌë cato pa̱ñë.”'
  nvm-nvm: Jesu fu ijeg kuardiamga Fita fu uri kua, E guri roinb bu a uname subinai
    vak gavo naiji naba a uname kovakno kuain.
  mps-mps: Pitago po wei ponoyu, bomonama agabolo te po wai, “E bage augwali tigidaligo
    te nageba augwa homu mubo kolesaga tagalama tolalueibao nago te tama po wabo digi,
    te ena da, ena tama me tegobeo,” Pitago te po wai dao.
  pab-NT: 'Hatyaoseta Pedro nehena Jesus hiye: — Maisaiya atyo natyo nahalakijita
    hiso, exahe haiyanai nikare tyaona hoka — nexa.'
  llg-llg: Tehuu Petrus sapa nae, “Ama! Mae basa hataholi feꞌe kala lalai laꞌo ela
    Ama, tehuu au taa!”
  kyf-kyf: '''Ɩn Piɛlɩ nɛɛ ɔ -yla: «Nyɩma weee -ka -mɩ ''bɩ ''bhʋ, -amɩ ''na ''ka
    we lɛnʋ.»'
  tpi-tpi: Pita i bekim tok bilong en olsem, “Maski sapos ol arapela i lukim samting
    i kamap long yu na bilip bilong olgeta i pundaun na ol i lusim yu, mi bai i no
    inap lusim yu.”
  mih-NT: 'Ta zɨquɨ i catyi ra Pedro sihin ra: Vazu zandoo tandɨhɨ ca ra ya suun,
    zoco yuhvi cua cundyique suun.'
  qvh-NT: 'Sayno niptinmi Pedro nergan: “Waquin cag cachariyäshuptiquipis nogaga manami
    cachashayquipäsu, taytay.”'
  kms-kms: Di Pita nes newo Jisas ningg nari, “Piyi wute buagi yumbo nunde ruwi kin
    te muqond di ni ir maghe, pudi nge ir kaghe tuqui segi.”
  agn-agn: Ganing si Pedro ong ni Jesus, “Bo-wanana pa nirang tanan, piro india ka
    enged bo-wanan ta!”
  nhi-NT: 'Pedro oquiluih: —Masqui nochtin mamitzoncauacan, neh ayic inmitzoncauas.'
  ttc-NT: 'Yaji te Xhpe''y oxik tq''uma'' tetz ikxjani: «Anke kyaqil ochkajel kykola'',
    per wetz nlay chkaj nkola''.»'
  dan-1931: 'Men Peter svarede og sagde til ham: “Om end alle ville forarges på dig,
    så vil jeg dog aldrig forarges.”'
  kwj-kwj: Ete wowani Pita mwanji wasa ka hinga ya ri sawe, “E, ele hima sembe haro
    ti, mini ni wu heini wu hichakowa ani apa sembe ani haro ti hinde apa a hichako
    kumbwa.”
  vie-OVCB: 'Phi-e-rơ thưa: “Dù mọi người lìa bỏ Thầy, con cũng sẽ chẳng bao giờ xa
    Thầy.”'
  kze-kze: Pítaa séna amáparawai auwésa kóyáwé íyambanivo kemá íma mirá ónaumne súwana
  mpj-mpj: Piijalura wajarnu, “Karlkiluntaya junku yanku ngayulurnanta mirta junku
    yanku.”
  lbk-lbk: Ket ay kanan Pedro, “At ad-ik taytaynan sik-a Apo, olay mo taynancha am-in
    sik-a!”
  mto-NT: 'Vanꞌit tseꞌe je̱ Pedro yꞌatso̱o̱jvji: ―Mjamaso̱ꞌo̱kjada veꞌe anañu̱joma,
    kaꞌats a̱ts mitseꞌe nmaso̱ꞌo̱ku̱t.'
  bzh-bzh: Lob Pita nër yah vu yi bë, “Sir pin sënë og maḳ rëḳ degevuu honġ bedebeya
    medena, gaḳ saḳ su rëḳ ġevonġ nabë sënë rë!”
  guj-2017: ત્યારે પિતરે ઉત્તર દેતાં ઈસુને કહ્યું કે, “જો બધા તમને ત્યજી દેશે, તોપણ
    હું તમારાથી દૂર થઈશ નહિ.”
  jvn-NT: 'Rasul Pétrus terus ngomong ngéné marang Gusti Yésus: “Gusti, senajan murid-murid
    liyané ninggal Kowé, aku ora pisan-pisan bakal ninggal Kowé!”'
  byr-byr: Sara wɨdɨna kyaꞌ Pitai jaꞌnawɨdɨna “Yɨ pwara yuyara lɨka yapɨjɨ lɨkaanya
    gyahalyaꞌmapɨjara nɨmɨ sainyɨ yuyagaaꞌ lɨka mi yaꞌmujɨ gyahalyaꞌmavɨdeinyɨ mɨꞌ.
    Arɨkawɨ.”
  ian-ian: Wandɨ maa wutaa Pita Jisas kat wandɨ. Njambwi nyan mɨn kat kwagalalaa ana
    vaaka yigiyowun. mɨna mbaapmamba lɨga nɨmba nat nɨmba ndi anagandi mɨn kat kwagalagiya.
    Wun ana mɨn kat kwagalgiywowun waa wandɨ maa Jisas ndɨ kat wandɨ.
  hun-hun: 'Péter pedig így felelt neki: „Ha mindnyájan megbotránkoznak is tebenned,
    én soha meg nem botránkozom.“'
  mcf-NT: 'Adoaquien Petedo: —Mibi cuesnuec cho-chosho isash utsibo dacuëdec niquenuc
