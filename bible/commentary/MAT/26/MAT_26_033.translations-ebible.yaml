  kjs-kjs: 'Gore Pita-me Yesu agale go-rupa lakalisa: Go ali raayome ne mada palia-ai
    adoma giyalimi pare ni komeame nena giyalua lisa.'
  mni-mni: "Maduda Peter-na Ibungoda hairak-i, “Atei pumnamakna Ibungobu thadoklabasu\
    \ eina Ibungobu keidounungda thadokloi!”\x94"
  yad-NT: 'Su̱mutya̱jada ji̱ta Pyítrubay variñi̱: “Dañuma riñi sabuy ti̱ta̱ju̱ jiinchiy,
    tama̱ rachaburyu̱charate radye, tama̱.”'
  mxb-NT: 'Dá ni̱ kaa Pedro: ―Va̱ꞌará ná dánkoo ndava̱ꞌa ndidaá ta̱a yóꞌo mií ní,
    tído yuꞌu̱, o̱ kée taꞌon yuꞌu̱ dión.'
  pon-2006A: Piter ahpw sapeng Sises, patohwan, “Maing, mehnda ma meteikan koaruhsie
    pahn tangasang komwi, a ngehi I soh mwahn pahn keseikomwihla!”
  maq-NT: 'Pedru ne, cafayangui cha cuitjin: ―‍Ha ndasa ngayëjë cha xi cuicun vi cuejña
    suva cha ngayun, hatuxa tsajin nixtin xi cojo ngahan sahme cuatjin.'
  hto-hto: 'Jira Pedro uai ote: —Nana comɨnɨ ona fáɨcanocaitiaɨoɨ ia, cue ona fáɨcanocaiñeitɨcue,
    —daɨde.'
  por-BRBSL: 'Mas Peter lhe respondeu: “Mesmo que tudo seja feito para tropeçar por
    sua causa, eu nunca serei feito para tropeçar”.'
  ces-NKB: 'Petr mu však odpověděl: “I kdyby od tebe všichni odpadli, já neodpadnu
    nikdy!”'
  cui-cui: 'Nexata Pedro Jesús jume notatsi, jeye: —Bequein ichamonae cacuentarʉcʉpaena
    jinya neuraxubixae nama xan bapana jopa cacuenta naetsiricuae tsainchi tana neuraxubixaemxae,
    jei Pedro.'
