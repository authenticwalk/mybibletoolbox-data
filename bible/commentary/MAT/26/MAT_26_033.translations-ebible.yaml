verse: MAT.026.033
translations:
  kpx-kpx: Kateai louge Bitau hovelahai namihai avoe, “Mesoho a esemu degomole koeabuna
    a halevai. Isito dau bae a halelivebene.”
  okv-H: Peter na ingito ke einge ena, “Enana tapa umo toto pambarote asora te nane
    umo mane humota ae aisona.” ainge enu
  tbo-tbo: Pita i baha kadidili i pa, ‘Atapuhi apo hina lowo halem, ma tau apega a
    lowo halem.’
  mal-C: അപ്പോൾ പത്രോസ്, “എല്ലാവരും അങ്ങയെ ഉപേക്ഷിച്ചാലും ഞാൻ ഒരിക്കലും അങ്ങനെ ചെയ്യുകയില്ല”
    എന്നു പറഞ്ഞു.
  grc-SR: Ἀποκριθεὶς δὲ ὁ Πέτρος εἶπεν αὐτῷ, Εἰ ⸆ πάντες σκανδαλισθήσονται ἐν σοί,
    ἐγὼ ⸋δὲ⸌ οὐδέποτε σκανδαλισθήσομαι.
  bgc-bgc: इसपै पतरस नै उसतै कह्या, “जै सारे छोड़ै तो छोड़ै, पर मै तेरा साथ कदे न्ही
    छोड़ूँगा।”
  khz-khz: Petero na, Iesu evaikilaato, netiwato, “Pene maparara geria kamonagi pia
    raka-kwanira goi gemu ai, na aumo aikina.”
  deu-TKW: 'Petrus aber antwortete ihm: wenn sich alle an dir stoßen, so werde ich
    mich niemals stoßen.'
  zsr-NT: 'Niꞌr bubiꞌë didzaꞌ Pedro, rëꞌ Jesús: ―Zal‑laꞌ lac chop ládxiꞌquëꞌ, lucaꞌnëꞌ
    Liꞌ yúguꞌtëꞌ, nedaꞌ cutu gac chop ladxaꞌa, cutu ucaꞌnaꞌ Liꞌ.'
  lin-lin: 'Petelo alobaki : — Ata soki bango nyonso bakweyisi kondima na bango likolo
    na Yo, ngai nakotikala kokweyisa kondima na ngai te.'
  hns-NT: 'Tab Petras bolies: „Tjaahe sab koi toke tjhorke bhaag djaai, ham kabhie
    na bhaagab.”'
  noa-E: Magbaawaita Pedroou jũrr irig, —Thumaam khʉʉnau pʉch ap barpʉawiajã mua chan
    pʉ barpʉabamgui ajim.
  eng-EMTV: Peter answered and said to Him, “Even if all may fall away because of
    You, yet I will never fall away.”
  mib-NT: 'Yūcuán na te ni cahān Pedro: Vēsú ndɨhɨ de na náyūhú de, te máá ná chi
    ma náyūhú cuɨtɨ ná, áchí de jíín yá.'
  lif-NT2: पत्रुसरे़ नोगप् पिरु, “के़रे़क्‍ले़ खे़ने़ॽ के़म्‍ले़त् के़म्‍धाःसाङ् इङ्‌गाॽग
    आप्‍फाल्‍ले़आङ् मे़ले़त्‍ने़न्‍लो॥”
  xnj-xnj: Penapo Petili akamyangula, “Hati ngati voha yati vakutila, nambu nene katu
    nikukuleka lepi.”
  mmx-mmx: La ne Pita ga lok tin, “Keke i do nedi axap dina subu basinge u, nenia
    xopmen tinotno noxo subu.”
  cbr-NT: 'Usaía quia ca Pedronën cacëxa: —Raírinëxa mi ëbiani axa mimi nishcë unicamami
    racuëti abácëbëbi cana ''ëxëshi mi ëbiani abátima ''ain.'
  tee-NT: 'Pus ju acsnich ju Pitalu'' chani juni ju Jesús: ―Mas chux ju ali''in catatalhanana''
    ju milacata para ju quit''in jantu tavanan actitalhanalh.'
  eng-LSV: And Peter answering said to Him, “Even if all will be stumbled at You,
    I will never be stumbled.”
  cak-NT: 'Y ri Pedro can ja'' xch''o''n-apo che ri Jesús y xu''ij: Xa ri ch''akachic
    jatquiya'' can ayon cuando xtiquitzu'' chi c''o ri nac''ulumaj, ja reje'' ri'',
    pero ren can man xcatinya'' ta can, xcha'' raja''.'
  pah-NT: 'A''ero Pedro''ga ei Jesus''ga pe: —Jara''g̃a po ti opohipavipe nde hugwi
    nehẽ. Jihi po ti ndapohirag̃wami nde hugwi nehẽ, ei ga.'
  sja-NT: 'Mãpai Pedropa mãgaji: —Apemaarãpa pɨ atabëiruta pɨjida, mɨa pɨ atabëi-eda
    aji.'
  xed-xed: 'Ka Piyer nda tsi mantsa: «Dər ma dzaʼa hwayaghuhwaya lamndu ka zlavaghata
    ná, haɗ iʼi dzaʼa walaŋta hwayaghuta ka zlavaghata wu,» kaʼa.'
  mks-NT: 'A̱nda̱ já na̱nducú ñehe Pedro tu̱hun nu̱ á já na̱cachi da já xi̱hi̱n á:
    —Va̱tí ná jándacoo tócó ndihi na mé ndó sa̱há ña̱ ndoho ndó joo a̱ jándacoo toho
    i̱ ndo̱hó —na̱cachi da xi̱hi̱n á.'
  gfk-S: Iesene Pita ga tange tana, “A tutuno be di bakut dak, di na hilo sukun ugo
    be di na nes ing da gil hobi tam, iesene tutuno sakit be pa nile hilo sukun ugo.”
  bmu-bmu: Mewö jiiga Pitönöŋ meleŋda kewö jii mörök, “Yeŋön körek uruŋini göhöra
    aka böliiga gömosöta buratime ewö, nöŋön mönö töndup nalö kunöŋ qahö gömosötmam.”
  dgz-dgz: Wani Pita Iesu wadien, “Mu iragi tap ae vege amoin, go genan ne tap ya
    angain.”
  eng-GNV: But Peter aunswered, and sayde vnto him, Though that al men should be offended
    by thee, yet will I neuer be offended.
  zaa-NT: 'Làniana gunne Pedrua nna ra bi e: Màsqui''ba iyaba cą gutsè''e latsi''
    quį cuią''lu'', pero inte'' nna nunca labí gutsè''e látsa''a'' cuią''lu''.'
  eng-WEBSTER: Peter answered and said to him, Though all men shall be offended because
    of thee, yet will I never be offended.
  guh-guh: 'Nexata Pedro jumaitsi Jesúsjavabelia: —Daxita mapamonaeje caxuabarëcëpecae
    ata tsane, xanë cajena apo caxuabatabajiravi tsanetsi, jai Pedro.'
  bon-bon: Puma cita ca Peteru Yeesu ne jejige egä, “Ngänu gyene liba iyeta poto cina
    meebine abmala, yepä cane licarage naabmalenine meebine.”
  nhw-BL: 'Huan Pedro quinanquili huan quiilhui: ―Masque nochi sequinoc mitzcajtehuase,
    na amo quema nimitzcajtehuas.'
  swh-ONEN: Petro akajibu, “Hata kama wote watakuacha, kamwe mimi sitakuacha.”
  wbi-wbi: U Peteli akam'buula akati,”Nambe avange vooni vakuleke une naningakuleke
    nambe padebe.”
  bba-bba: Piɛɛ nùn sɔ̃ɔwɑ u nɛɛ, bɑɑ be kpuro bɑ̀ n torɑ wunɛn sɔ̃, nɛnɑ kun torɑmɔ
    pɑi.
  eng-KJVCPB: Peter answered and said unto him, Though all men shall be offended because
    of thee, yet will I never be offended.
  kgk-NT: 'Upéi Pedro he''i: —Gwĩ ne irũ kwéry ndéhegwi ojehesa rerova ramo jepe,
    xe ae katu ndorohejái joty va''erã, he''i Hesu-pe.'
  waj-waj: 'tuduu rikioo Petorooso inna sai tunoo: Ai, hama na i pikiaanaravai. Fai
    mmuakiaa ni seena ngiaammuauya i pikikiai fai neenoo hama i pikiaanaravaivee,'
  cpy-cpy: 'Ari rakanaki Pedro, ikantzi: “Aritateekima rookawentakimi itsipa-paeni,
    eero nokawentzimi naaka.”'
  ekk-PKP: 'Kuid Peetrus protestis: „Isegi kui kõik teised sind maha jätavad, siis
    mina ei jäta sind kunagi.“'
  mpx-mpx: Inoke Pita Yeisu anana i lahe i ba, “Bwagana ebo alowau gegewel nihi lou,
    yaa nau nige na lolou luwagiwa.”
  wbp-wbp: Ngula-jangkaju, Piitaju wangkajarla Jijajikiji, “Marda panu-karirli kapungkulu
    yampinja-yani. Kala ngajulurluju, ngulaju kularnangku yampinja-yani!”
  luo-luo: Petro nodwoko niya, “Kata ka ji duto oringo oweyi to an ok abi weyi.”
  nhe-NT: 'Huan Pedro quinanquili huan quiilhui: ―Yonque nochi sequinoc mitzcajtehuase,
    na ax quema nimitzcajtehuas.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܐܘܼܦ ܐܸܢ ܕܟܠܵܝܗ‌ܝ ܫܵܒ݂ܩܝܼ
    ܠܘܼܟ݂، ܐܵܢܵܐ ܠܹܐ ܫܵܒ݂ܩܹܢܘܼܟ݂.“'
  esk-NT: Peter-m uqautigaa Jesus, “Iluqatiŋ atlat suksraaġaluaqpatin sumiunniiñ taatnaġumiñaitchikpiñ.”
  msb-msb: Pakabati sani nagsabi si Pedro, “Dili gayod ako mabaya bisan magbaraya
    sinda tanan.”
  cpa-NT: 'Jøng² ca¹juúh² Pedro: ―Ju³ná³ ca¹lø¹jé² dsǿa¹² ca¹lah¹já¹ dsa², ha¹chi²
    jé² dsøa¹ jní² mi³né³ ―ca¹juúh²dsa.'
  dso-dso: ପିତର୍‌ ଜିସୁକେ କଇଲା, “ତମ୍‌କେ ବିନ୍‌ ଲକ୍‌ମନ୍‌ ସବୁ ଚାଡିକରି ଉଟିଗାଲେ ମିସା ମୁଇ
    ଚାଡି ନ ଜାଇ ।”
  meu-meu: Petro ese e haere henia, eto, Ena be taunimanima iboudiai oi daimu ai bae
    hekwakwanai, to lau be lasi.
  yva-NT: Umba Petrus po raura nanto Ai pare, “Jewena! Arakovo kaijinta unanajibe
    kai, yara risyamo syo napaya ramu!”
  dgc-dgc: Nadid, kinagi ni Pedro, a “Sakén, Panginoon, éy éwan ta ka ginanan, maski
    ginanan ka du iba.”
  zpm-NT: 'Dzigo rëbchaa Pedr lo me: ―Niicle teḻne saan grë zha qui luu, saṉgue naa
    goṉ csaand naa luu.'
  hix-NT: Onà wyaro haxa nkekon hatà, Petru, àwya. Moxamo ohnànkatxehketxow hana,
    omeroro. Uro haxa ryhe, ohnànkahra ro mak wehxaha ha, kekon hatà, Petru.
  sim-sim: Urik Pita mu mbara, �Os ma ondo amber mirin li hala nahi, an mbeek mirin
    a halakwa ambu nir.�
  npi-ULB: तर पत्रुसले उहाँलाई भने, “तपाईंको कारणले सबै जना पछि हटे तापनि म कहिल्यै
    पछि हट्नेछैनँ ।”
  cgc-cgc: Gambal Pedro i ki kanen, “Dili ta kaw dilian bisan dilian ka ta tanan tenged
    ta matabo ki kaon!”
  tim-tim: Hain dâmbo Petoroŋe hin magaŋep, “Gâŋgât gasa togombiâ hamewakmâ ariwerâi
    me bo. Bo nâŋgân. Dâ nâmâ bo hepun gekberân.” dâep.
  yor-yor: Peteru sì dá a lóhùn pé, “Bí gbogbo ènìyàn tilẹ̀ kọ̀ ọ́ sílẹ̀, èmi kì yóò
    ṣe bẹ́ẹ̀.”
  wos-wos: Wungi wandéka dé Pita déré wa, “Wuni ménika yamba hu hwekéwuni. Wuni yamba
    yaange yikéwuni. Nawulak du ménika hu hweta yaange yindat, wuni wungi yamba yikéwuni.”
  emp-NTPO: 'Maʌ̃ne Pedroba Jesua jarasia: –Jũmarãba bʌra igarad̶imĩna mʌ̃abʌrʌ igaraẽ́
    b̶aya.–'
  eng-F35: Peter answered and said to Him, “Even if everyone else is caused to stumble
    because of you, I will never be caused to stumble.”
  ind-ind: Lalu Petrus berkata, “Mungkin teman-teman lain akan berhenti percaya dan
    meninggalkan Engkau, tetapi saya tidak!”
  pes-OPCB: 'پطرس گفت: «اگر حتی همه تو را تنها بگذارند، من از کنارت دور نخواهم شد.»'
  mpt-mpt: Fitae baabanea Mak iko ye deibkeniba skila unomabib otane ne mo deibke
    unamibabo gesea
  bla-bla: Peter an'istsiuaie, ikŭm'okŏnŭstsskĭmskŭkĭssau ksĕsto'a, nimat'akĭstsskĭmskŭkipa.
  ssx-ssx: Koto leeke Pidama꞉ Yesu pa꞉ta꞉ alota꞉ Wanda꞉hali paeyaoma꞉ neke mina꞉pa꞉laena꞉
    kone I̱ma꞉ta꞉ neke ota꞉ na mina꞉pa꞉lalueke leekeme.
  mkl-mkl: Ŋɔi Piɛɛ í sɔ̃ɔ í ni, bɑɑ bii inɛ fei wɑ nyiò ɑnyi nɑ iriɛ, ɑmu n kɑɑ n
    nyiò ɑnyi pɑi.
  gaq-gaq: ମାତର୍‌ ପିତର୍ ବାସଙ୍ଗ୍‌କେ, “ବିନ୍ ସାପାରେ ଆନାକେ ଆନ୍‌ତାର୍‌ ୱେଲା ଡିଗ୍‍ ନେଙ୍ଗ୍
    ଆନାକେ ଅଃନା ଆନ୍‌ତାର୍‌ଚେ ନ୍ନାୱେ ।”
  gof-RNT: Phexiroosi zaaridi, “Entti ubbay nena aggidi baqatikkoka, taani nena aggike”
    yaagis.
  unx-unx: ଆଡଃ ପାତ୍‌ରାସ୍‌ ୟୀଶୁକେ କାଜିକିୟାଏ, “ଏଟାଃକ ବାଗିତାମ୍‌ରେହଁ, ଆଇଙ୍ଗ୍‌ ଆମ୍‌କେ କାଇଙ୍ଗ୍‌
    ବାଗିମେଆ ।”
  gah-gah: 'Loko lokago, anotó aleko Pitá láa loko lo amike limó: Nénisi viselegetamitove.
    Keza mukitó gele alévolé oakáini nene golo golo sokikoma, neza lá aminogo uve.'
  lcm-lcm: Na Petero kala antok amadot ia ta, “Riria aongos ki savang marai im, sikei
    nau parik luai napa angkoai si savang.”
  aer-aer: Kenhe Peter akenhe angkeke, “Arrangkwe! Nhenhe areyele apeke-arle ngenhe
    impemele alhetyenhe, kenhe the ngenhe impetyakenhe-arle anetyenhe.”
  qvc-NT: 'Chayshina Jisus niptinqam, Pidruqa nirqan: —Qambi manana pipis yuyakuptimbismi,
    noqaqa qambilla rini yuyakuq, nishpa.'
  tgl-ULB: Ngunit sinabi ni Pedro sa kaniya, “Kahit ang lahat ay aalis dahil sa iyo,
    ako ay hinding-hindi aalis.”
  cbs-NT: 'Pedron yuikin: —Miwen datei dasibi paxai keyuaibun eanan, en mia jawa jenekin
    putamaki— ikaya'
  xtm-NTPP: 'Pedro ma, ni ndakone''e de, te jiña''a de: ―‍Visi ndaka de na jin xndoo
    ña''a, kovaa saña chi masu xndoo ña''a sa ―‍kúu de jiña''a de.'
  nnq-nnq: Petulo ngannenge Yesu, “Ata ikabi boa bannekangite, ne nannekaje.”
  bao-NT: 'To biro cʉ̃ ca ĩiro, Pedro pea o biro cʉ̃re ĩi yʉʉwi: —Niipetirã mʉre cʉ̃ja
    ca waa weocoamijata cãare, yʉa mʉre yʉ waa weotirucu —cʉ̃re ĩiwi.'
  san-ORI: ପିତରସ୍ତଂ ପ୍ରୋୱାଚ, ଭୱାଂଶ୍ଚେତ୍ ସର୍ୱ୍ୱେଷାଂ ୱିଘ୍ନରୂପୋ ଭୱତି, ତଥାପି ମମ ନ ଭୱିଷ୍ୟତି|
  huv-NT: 'Quiaj tasaj nej a Pedro: ―Teat, masey meáwan macueatiw ic, xique ngome
    sanacueat ic ―aw.'
  otn-NT: 'Ra̱ Bɛdu p''ʉya bi ''yɛ̱mbi̱: ―Ma̱da̱gue''a̱ ngue gätho da̱ zoc''a̱''i̱
    p''ʉ ya mi̱''da ma̱ n''yohʉ, pɛ nu̱gä hi̱nga̱ soc''a̱''i̱ ―bi ''yɛ̱mbi̱.'
  nop-nop: Unduŋ yobune Pitadibo indiŋ niŋguk, “Mekuyahi noli bigabuŋa momoneŋ, iŋgoŋ
    nu adi tuwot mu bigabit hinek.”
  obo-NT: Na kahin Pedro ki Disas to, “Ahad od tanan dan langun kikow, konna a en
    od tanan kikow.”
  cak-ENT: 'Y ri Pedro jari'' xch''o-apu chin ri Jesús y xbij: Si ri ch''aka chic
    ncatquiya'' can ayon tok nquitz''et que xa c''o ri nac''ulachij, tiquibana'' na
    c''a. Jac''a yin xa man jun bey ncatinya'' can, xbij rija''.'
  lif-NT: ᤐᤋᤪᤢᤛᤖᤧ ᤏᤥᤃᤵ ᤐᤡᤖᤢ. “ᤁᤧᤖᤧᤰᤗᤧ ᤂᤧᤏᤧ᤹ ᤁᤧᤶᤗᤧᤳ ᤁᤧᤶᤎᤠ᤺ᤛᤠᤱ ᤀᤡᤱᤃᤠ᤹ᤃ ᤀᤠᤵᤑᤠᤸᤗᤧᤀᤠᤱ ᤔᤧᤗᤧᤳᤏᤧᤴᤗᤥ॥”
  mie-NT: 'De nī ncāhān Pedro jíín yā: Vísō ndihi dē nayūhú dē, sochi sāán chi mā
    náyūhú cuitī sá, ncachī dē.'
  san-TIB: པིཏརསྟཾ པྲོཝཱཙ, བྷཝཱཾཤྩེཏ྄ སཪྻྭེཥཱཾ ཝིགྷྣརཱུཔོ བྷཝཏི, ཏཐཱཔི མམ ན བྷཝིཥྱཏི།
  qve-NT: 'Chaymi Pedroqa niran: —Sichus llapallanku qanmanta p''enqakuspanku saqesunkiku
    chayqa, noqaqa manan ni hayk''aqpas qantaqa saqesqaykichu, nispa.'
  pao-NT: Soo Peter meeoo ka Te Pabe'e netamma, “Umu sumuna u-kooba'yoona mea'akwu,
    nu gi umu-no meakwu,” mee'e.
  cbu-NT: 'Pitorsha: Ichingurusin kasakchitaateesinaya, itaru nuwna shiyaa kasacheezi,
    tárangiya.'
  usa-usa: 'Pítaama yauwéqma tiráiye: “máqte-kayukama emmá ayuwéta kóíyaqa kemá emmá
    íayuwanune.” téna Pítaama tiráiye.'
  soy-soy: 'Piyɛɛ uu rinɔ́ɔ yɔ́su uu rɛ: Ḿpɑ́ pisoi nnɛ́í pin pɔ̃́ nnyɑ kɛlólɛ́
    n yɛ̃, nɛ̃́ ɑ́m yɛ́ píkɑi loó.'
  hui-hui: Ani layagola Pidahanda Yasuhondo laraga howa lalu, Ti bibahendeme ani wahalu
    purogo layaguabi i̱na í̠ wahalu napolebero, lene.
  amf-amf: 'Bhethiroos yi giyna: ‘‘Eeno waani wul haam garea ko hanna, inta hamin
    ko dahaakaar haam garattine’’ kina ki hamade.'
  quc-NNT: 'Xub''ij k''u ri tat Pedro che ri Jesús: Pune konojel käyi'' la kan kumal,
    ri in man je'' tä ri'' kinb''ano, —xcha che.'
  dob-dob: ꞌEnega Pita ꞌilolagata ga ꞌigwae, “ꞌIabe maiboꞌadi sidena sineyo ta tebweugu
    maꞌiyayo.”
  wrs-wrs: Pita omnana, Yesus, nomba ata yemba undnahonamba ningminivavmoa, heva os
    kava owai, osva vevavmoa. Yesus omnana, hona sinim ata yimba samblamongolm osva
    owovav, kava tit venav Yesusmba, os ayamba ata ophovav.
  mca-mca: 'Ma'' qa ha'' Pedro qa yeku''ƚ, qa yit''ijets: —Yemjeetax qu'' week ne''nitontax
    e''mets hatse'' qe akha'' qu'' nata''ƚ ewets, qa yakha''ƚe qa'' nite'' ƚ''anuuyi''i
    qu'' he''niton e''mets.—'
  tzo-TZC: 'Ti Pedroe jech laj yal: ―Manchuc mi ta xchibaj yoꞌntonic ti yane, ti vuꞌune
    mu xchibaj coꞌnton ―xi.'
  mya-mya: ပေ​တ​ရု​က ``အ​ခြား​သူ​အ​ပေါင်း​တို့​သည် ကိုယ်​တော်​ကို​စွန့်​ပစ်​ကြ​သော်​လည်း​အ​ကျွန်ုပ်
