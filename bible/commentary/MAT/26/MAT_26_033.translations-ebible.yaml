    segi ino ñam ulontqasai.”
  eng-OEBUS: “If everyone else falls away from you,” Peter answered, “I will never
    fall away!”
  eri-eri: Ono wainga Pita no ege benou letuwai, “Buyona, nere ila dada ne langa heigonga
    uredu, nebere huwanyanege ngalengawou oruwa mebodu wonga, ne awa hinei mata wogunga
    wa, ji ne ada awa hinoni.”
  aly-aly: Peter ilelhek, “Kwertengerl ingwerel-rnem ngenh menty iwerl-alhenty, athan
    nthakenh ngenh iwerl-alhey-angenh.”
  wiu-wiu: Pitayo okome i ali peyame ne wawa tia tadatapekolika noanume ne wawane
    poamou-kale okome
  swe-swe: '[Lärjungarna och Petrus som deras talesman, se vers 35, går emot Jesu
    ord.] Petrus svarade honom: ”Även om alla andra kommer på fall (tar anstöt, överger)
    för din skull, så ska då jag aldrig komma på fall.”'
  cth-cth: Hetnaw ni nang kecu dawk a lung ka pout awh nakunghai kai teh ka lung khoeroe
    pout mahoeh, telah Piter ni a ti.
  mti-mti: Pita gara wane, Anten undag genanwa oya uyug aikpe go, megara ne onan di.
  pad-NT: 'Oniaroa, Pedroa bini''aha: —Ira vanahojahavini kaba''i adani vahoariha,
    hovani ni-ira onahojahaki — niha ada Pedro.'
  twi-twi: Petro buae se, “Sɛ nnipa nyinaa beguan agya wo a, me de, merenguan nnya
    wo da.”
  hlt-hlt: Peter loh amah te a doo tih, “A cungkuem he nang kongah a khah uh akhaw
    kai tah n'khap mahpawh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Piɛrii ò nɑ̀kɛ́ kɛ dɔ̀: Bɑ́ kɛ̀ bɛtɔbɛ̀ dɑ yóu bɛmɔu, mí mbɑ́ɑ́ dɑ
    yóu bìtì.'
  san-GUJ: પિતરસ્તં પ્રોવાચ, ભવાંશ્ચેત્ સર્વ્વેષાં વિઘ્નરૂપો ભવતિ, તથાપિ મમ ન ભવિષ્યતિ|
