  nko-NT: Petro lɛ́bláa mʋ ɔbɛ́ɛ, “Nɩ́ amʋ́ fɛ́ɛ́ beyinkí fʋ́ ɔma kʋ́ráá á, mɩ́
    mʋ́ mméeyinkí ɛkɛkɛɛkɛ.”
  bsn-NT: 'To ĩ yisere ajicõari, ado bajiro ĩre yicami Pedro: —Ãnoa jediro, mʉre ĩna
    vaveoboajaquẽne, mʉre vaveobetirʉcʉja yʉma —Jesúre ĩre yicami.'
  pib-NT: Petro gigita. Wane chinru, “Pejnurunekmaka gitspetanu Pixa chinanu, gike
    nixiniko nutspetanu gita.”
  wiv-wiv: Palaka a Pita ki tani barae, “Ia vata, kua ta dia laveve dia na varihavai
    ni niho, hau da mara beta.”
  reg-reg: Nawe Petro namubhwila ati, “Nolwo kutyo bhalikulema lwa injuno ya amagabho
    ganu galikubhona, anye ntalikulema.”
  mlh-mlh: Oŋu yajime Pitaji bokirieru iŋi miya, “Yoŋoji sosowo maŋyaŋuŋ gore eru
    sembeame boke guru totienimiŋ ine, nonji jibu damaŋ mogo so boke gubemiŋ.”
  gof-ENT: ጴፂሮሲ ዛሪዲ፥ «ኤንቲ ኡባይ ኔና ኣጊዲ ባቃቲኮካ፥ ታኒ ኔና ኣጊኬ» ያጊስ።
  aau-aau: Pita hiy sa Jisas se senkin ma-sahre mekow, “Hne hokuaw kokwe, mo hno ki-wayh
    lowpwarowp mo nan kiykiy-ay yor me makuayk sakuayk hi, sawk hano nan kiykiy-ay
    yor hokwe liy-ar makuayk ley.”
  tvk-tvk: E Pita mitamea e biteni mini bit, “!Tave ti neta xa moletin sav xil lilesae
    relinguk, inou ninave relinguk ti vatova!”
  prf-NT: Tummábbig ti Pedro, “Maski ni lakadan ka nen atanan ay awan taka lakadan.”
  auy-auy: Pítaa séna seyaafáꞌnánká auwésa wété ónááfo kemá ímba miyá ónaumne súwana
  tbg-tbg: Ihuva minti tuvaro Pitaava aqao tiro, Ekaa maaka ai maini ke aiqu autute
    kantama vivera, teqaima ainti vairerave, tiro.
  hub-NT: 'Tusa takai Pedro chichaak: “Chikich aina ashi ajapa ikurmainakaisha, wika
    aminka ikukchattajme”, tusa tinaiti.'
  hmo-hmo: Petero ese ia haere Iesu dekenai, ia gwau, “Taunimanima ibounai ese oi
    do idia rakatania, to lau be lasi.”
  big-big: Kapura Pitago Yisuyegi pelik kozang meiya, Niyegi lewagelagi puragi wiyeke
    puwili mabuwili kele ni wezani kunagi kapura nogo niyegi ngizi panu kumula pura
    kawiye walagi ono logo nerau ni wezani kunagi ono, meiya.
  gux-G: Pieli den ta mi maama ki yedi o, ba bi kuli yaa sani ki ŋaa ŋa mini wani
    kan sani ki ŋaa ŋa.
  cnl-NT: '''E³ jo̱³ ca²³jua''³ Peen²³²: ―Juø''n³ quie''²³ rɨ²³''lǿn²³ la²³jɨn³ mɨ³rɨ³joo³²te''²³
    la²³jɨ³ ''e³ rɨ²³jí̱i̱n²nu³, ''a²³jia''³ jmɨ́ɨ² rɨ²³''lǿn²³na²³ jné².'
  zar-NT: 'Níʼirö bubiʼë didzaʼ Pedro, en rëʼ Jesús: —Salaʼ ilaca chopa ládxiʼgaquiëʼ,
    en uluʼcáʼanëʼ yúguʼtëʼ Liʼ, nedaʼ bitiʼ gaca chopa ládxaʼa, bitiʼ ucáʼanaʼ Liʼ.'
  kde-kde: Petulo nkunnyang'ula Yesu kuchidoni, “Ata kuiva vammalele uvava na lipamba
    na wako nkukuleka, henga nangu nikambekuleka mwiko.”
  ata-ata: Xe Pita muavuti la muvikalanu lexe, “Ulai la aneꞌi latala ꞌo ne iꞌumeꞌume
    ukalusi, ia eni ne uasi.”
  qvw-NT: 'Niptin Pedroñatacmi: “¡Masqui lluy jitälälishuptiquipis ya''a manamá imaypis
    caćhaycuśhayquichu!” nicuyan.'
  nfa-nfa: Te ngaa Petrus dꞌèi boe nanene lii Na, ka na peka, “Ama! Masi ka dhèu leo
    rai tèke eele Ama, te ngaa jaꞌa rai boe!”
  tnp-tnp: Kəni Pitə təməni=pən məmə, “Məta, ilah rəfin okotəpəh rəhalah nəhatətəiən
    lam, mətəu iəu, kəpə, iəsəpəhiən rəhak nəhatətəiən lam nian kəti mɨne.”
  urd-urd: पतरस ने जवाब में उससे कहा, “चाहे सब तेरी वजह से ठोकर खाएँ, लेकिन में कभी
    ठोकर न खाऊँगा।”
  hot-hot: Ma Pita hanaŋ nena, “Dô! Thêlô sapêŋ etak o ba i, ma tem yamiŋ imbiŋ o
    denaŋ.”
  mqj-NT: 'Natimba'' Petrus nakua: “Moi la le''ba asan solaku, innang tae'' dengan
    leleangku la umpelleiko.”'
  rus-SYN: 'Петр сказал Ему в ответ: если и все соблазнятся о Тебе, я никогда не соблазнюсь.'
  mbh-mbh: Ma Pita i olal ile riong ve, “Aro ve thengengekre o thepol ur ako i velpol
    a wong nge mo ole lemioong i matu, na o lo vra leltun om, tho aro tho lou om avele.”
  bdd-bdd: Coinega Pita ꞌiꞌapulagata ma ꞌigwaeya, “Nata mabwaiyadi sidena sinego ma
    taugumo baꞌidau.”
  cbt-NTPO: —A'napita ta'ananpipirinënquëonta', co caso' ta'arahuë', tënin Pitro.
  srn-NT: 'Ma Petrus taigi Yesus taki: “Noiti mi o gwe libi Yu, awinsi ala den trawan
    gwe!”'
  cta-NT: 'Liꞌ nchcuiꞌ Pedro loꞌo: ―Ná xtyanu naꞌ jinuꞌu̱ tsiyaꞌ ti ―nacui̱ Pedro
    liꞌ―. Masi ca taꞌa nguꞌ xna nguꞌ jinuꞌu̱, pana naꞌ ni, ná xna naꞌ jinuꞌu̱.'
  bqc-SIM: 'Ɔ̃ Piɛɛ òɛ̀: Baa tó ma gbɛ̃́ↄ n to we ḿpii, má n to we bauo.'
  tcz-CHONGTHU: Peter in aphongdoh jeng in, adang hon nahin dalhah cheh diu hijongleh,
    keiman vang na dalha ponge, ati.
  mar-mar: पेत्र उत्तर देत म्हणाला, “इतर सर्व जरी आपणाविषयी अडखळले तरी मी कधीही अडखळणार
    नाही.”
  snp-snp: Pitakafo ka itibito limo, Maleka muki ya koli fulo kedeiti watoma, ya namo
    nanimo ya moda fulo kedámenagolowe, loto loumaiye.
  isl-isl: „Þótt allir aðrir yfirgefi þig, mun ég ekki gera það,“ sagði Pétur.
  spy-NT: Kuwālchi ꞉Bētērō kule, “Ānkoo kāmwēyēēniing' ꞉chuut tukul mākoy abakaaktiing'
    ꞉anii.”
  xnn-xnn: Dat kanan Pedro ken Jesus en, “Olay no lomayaw am-in nan iib-ak et adiyak
    kayet taytaynan sik-a.”
  mwe-mwe: A Petili gubhaabhalanjile a Yeshu, “Nkali bhowe bhalekangaga kunkulupalila
    nikummutuka, nne ngammutuka.”
  tte-tte: Pita Yeisu kainana iyamaisa iba, “Bwagana kaukavao meuloili siyabubu na
    yau kani nige yayabubu-gabaegiwo.”
  tcs-tcs: Den Pita i spik, ‘Mait ebridem nada klostuman ya blo yu i go ranwei prom
    yu. Bat no mi. Ai nogo ranwei prom yu.’
  hlt-THB: Piter ing, “Nang ak camawh ak changkhqi boeih tlu u seiawm kai ingtaw am
    ning tluuk taak qoe qoe kawng nyng,” tina hy.
  soq-soq: Pita sipoasane wanase, “Naita apana uduudu e koaepue ita eepu ne mai e
    koaepe eepa, dia.”
  qub-qub: 'Niptinmi Pedro niran: «Waquincuna cachaycushuptiquipis nogaga manami cachaycushayquipächu.»'
  att-att: Á sù pakkagi ni Apu Kesu nira ta táttájjiád da sangaw, kinagi ni Eduru
    kuna, “Ari sikán. Mássiki nu aggira ngámin nga kábuluk ku yù manájji nikaw, ngam
    sikán, arát taka bulubugá nga tájjián,” kun na.
  bki-bki: Naruei Pitere berial kanio, berinavo “Yesu p̃eli mia nalo dolu na aviniu
    kialo moneano ajoru kaso, ana avuro, mia kiniou maka nejikia notuvanso bogo tai.”
  bqp-bqp: 'Akũ Pita pìnɛ: Bee tó ò fùmma ń pínki, mani fumma zikiro.'
  mcp-mcp: 'Pyɛ̂r mú lás, cɨ nə́: «Tɛɛm bə nə́ bɔ́ɔ́lʉ́gá bɛ̂sh bwə́ láŋgʉwo búgə́d
    nəcé wo, mɛɛ mə abʉ́lɛ́ bwɛlɛ láŋgʉwo.»'
  hat-hat: 'Pyè pran lapawòl, li di li: Menm si tout moun ta kouri kite ou pou kont
    ou, mwen menm, mwen p''ap janm kite ou.'
  npl-NT: 'Ijkuakó Pedro okinankili: —Maya nochteh mamitspinawilikah ne amo nipinawas.'
  bgg-bgg: Phithar è yao srane Isu shii yao, “zab è na shii thoh marui magunde gu
    ne na shii khuchung de athodang phro!”
  eng-TCENT: Peter answered him, “Even if everyone else falls away because of yoʋ,
    I will never fall away.”
  eng-BSB: Peter said to Him, “Even if all fall away on account of You, I never will.”
  cpu-NT: 'Ari jakanake Pedro, ikantzi: “Aritaima irookaventakemi pashinepayeeni,
    eero nomatziro naaka.”'
  san-ASM: পিতৰস্তং প্ৰোৱাচ, ভৱাংশ্চেৎ সৰ্ৱ্ৱেষাং ৱিঘ্নৰূপো ভৱতি, তথাপি মম ন ভৱিষ্যতি|
  tac-NT: '''Lige Pégroka regá anele: ―Rekó suwábaga uché jaré ''ma simíbige, ''ma
    bi''neli a''resa mué, neka abichilubi mué ''yuga einámala.'
  eng-WEBPB: But Peter answered him, “Even if all will be made to stumble because
    of you, I will never be made to stumble.”
  gfk-H: Senbia Pita ga tangai tana bia, “A tutuna bia diet bakut dak, diet na hilau
    talur uga ing bia diet na nas asa ing da gil taam, senbia tutuna sakit bia iau,
    pa iau na hilau talur uga.”
  viv-viv: Au Fita gigahena gigayo, “KaꞋi badi moyaꞋaidi hinaꞋotayabuyabu digo, iya
    keke ganaꞋotayabuyabu, keke-moꞋa.”
  yao-yao: Che Petulo ŵaasalile Che Yesu, “Nachiŵamuno ŵanawose chachimwe ni mmwe
    ni kunneka, nambo une ngali pachinanneche.”
  tgp-tgp: Peter mo r̃aramia mara, “Vara enira mo isoiso la rovo hiniho, enau a pa
    sopo er̃i rovo hiniho.”
  auc-NT: Angä wædinque Pegodo guiquënë, —Ïñæmpa dæ ämi beyæ̈ tömänäni guingo imonte
    badinque panguïmæ̈ godäni incæte edæ botö guiquënë cöwë panguïmæ̈ godämaï incæboimpa.
  kbc-NT: Pida Pedro naɡ̶a niniɡ̶odi, meetalo, “Icaaɡ̶ica niginatawece etiɡ̶adalati,
    pida ee baadaɡ̶a ɡ̶adalati.”
  bmh-bmh: Pita nug Yesus koli aureun, “Igul eg na ebizab zuba, uligaimai, go unum
    na utizai unamam. Iz tutak na i utizai.”
  ctu-BL: 'Pedro tsi'' sube Jesús: Mi tsa'' tejchi tile bixel bʌ i pusic''al yaño''
    bʌ cha''an chuqui mi caj a tumbentel, ma''anic ba'' ora mi caj i tejchel tile
    bixel bʌ c pusic''al, che''en.'
  meq-meq: 'Piyer a mbəɗay faya, a gwaɗay: «Kwa siye i ndo hay ta gər kar ha na, neŋ
    na gəriye kar ha ɗaɗa təbey.»'
  noa-H: Magbaawaita Pedroou jũrr hirig, —T'umaam k'ʌʌnau pʌch hap barpʌawiajã mua
    chan pʌ barpʌabamgui hajim.
  alp-NT: Eleki Petruse ibeteke loko Yesuse be, “Masike sie maketaru esi naya bei
    Ale, po au lulu Ale kai naya bei Ale mo.”
  san-VEL: pitarasta.m provaaca, bhavaa.m"scet sarvve.saa.m vighnaruupo bhavati, tathaapi
    mama na bhavi.syati|
  kbq-kbq: Higeno Pita'a kenona huno, mikamo'za kagrite'ma fore'ma hania zankura katre'za
    fre vagaregahaze. Hianagi nagra onkatretfa hugahue.
  kbh-kbh: 'Chora Pedro tbojanjuá: —Masque nÿetscanga ácbeñe os̈buáchiyana chamotsobuets̈e
    y chamotsacheta, nts̈amo ácaftaca yochjopása causa, ats̈e ndocna te ca.'
  ron-LSB: 'Dar Petru i-a răspuns: “Chiar dacă toți se vor poticni din pricina ta,
    eu nu mă voi poticni niciodată.”'
  pon-pon: 'A Petruj japen potoan on i: Ma karoj pan makar kin ir a nai jota pan makar.'
  nhe-BL: 'Huan Pedro quinanquili huan quiilhui: ―Yonque nochi sequinoc mitzcajtehuase,
    na ax quema nimitzcajtehuas.'
  sps-sps: Pita tsue to na ka ten Jisas, “Nyo gim rou ma nai bus osing Manyi, kainon
    to te kat fi rori na fokinai to!”
  wnc-wnc: Pitata yake anzing inikut, “Guwa kupi ganduke kuupbamda pimatning ngana
    na unzing dua pimapit,” ngang inikut.
  nmw-S: Bwen Pita i golase Yeisu halingane i nga, “Bwagane bwele he-bwalu bwabwaligadiye
    si iwowo, agegene nau tanhebe a deiwowo yokiwo.”
  bus-bus: 'Ben Pita bènɛ: Baa tó aↄ̃ fùmma ń píngi, mɛ́ fumma zikiro.'
  gub-BL: Uze'eg Pet Zezuz pe kury. — Amogwer upuir putar newi paw rupi katete a'e
    wà nehe. Xo ihe zo napuir pixik kwaw newi ihe nehe, i'i izupe.
  imo-imo: Jisasini aku tepa nimu kinye pilipelie Pitani nimbei, “Nu kinye ulu te
    wendo ombalomunga kanokolio enoni pali nu ipuki tirimele mele mainye pumbelo kinye
    nu aku tepa tiye kolonge lemo nani nu paa tiye naa kolombo, paa molo,” nimu.
  boj-boj: Onaqa Pita na minjej, “Aŋgro kalil naŋgi ino ñam ulontosib jaraiqab e segi
    ino ñam ulontqasai.”
  eng-DRA: 'And Peter answering, said to him: Although all shall be scandalized in
    thee, I will never be scandalized.'
  knf-knf: 'Piyeer aţiini na a wal mënţ aji : « Woli uko wi bakdoliiŋ uţu kë bañaaŋ
    bŧi baduku, nji mënkduku. »'
  san-KHM: បិតរស្តំ ប្រោវាច, ភវាំឝ្ចេត៑ សវ៌្វេឞាំ វិឃ្នរូបោ ភវតិ, តថាបិ មម ន ភវិឞ្យតិ។
  arn-NT: 'Fey Pedro ta llowdungueyew: —Tunte kom elkünutuay engün rume tañi maneluwün
    eymi mew, welu iñche femlayan.'
  zas-NT: 'Dxel rëb Bëd lojman: ―Majsi gra reeman cwëëladx lüj per naj ad yuꞌt dxej
    gabëladxan lüj.'
  ken-NT: Píta arɛm bɛ, “Yɛ̌ bǒ mankɛm mámbʉ́ɛ́ wɔ, mɛ, mpú bʉɛ́!”
