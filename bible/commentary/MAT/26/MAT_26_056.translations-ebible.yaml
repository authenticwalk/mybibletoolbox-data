verse: MAT.026.056
translations:
  kpx-kpx: Isito vaveve bahata koeau beloveta ataeau subuta Bukae Hotomo hisaliale
    ke mai selevetilu.” Kateai lousege esemuiabeau bahata halevai detuluvisi tilu.
  okv-H: Eto ari tapa ere ova amo peroveta na mahu ari kajari avo eto ere ova.” ke
    ainge ena. Eto iji amikote ambotani tapa na joru Iesu toto pambua.
  tbo-tbo: Ma iyowai po iyeta magomagouna numa dalabu baneina uyahina a iyatatiyana
    ma ega ota paniu, ma geka dewahi ipa hina geleta po tu bahapiko hai wibaabani
    atapuhi Yaubada a Buka u hinena hi gilugilumihi anohi hina limoinehi.’ Ega yaka
    Yesu a hewahewali atapuhi hi lowo haleya.
  mal-C: എന്നാൽ, തിരുവെഴുത്തിൽ രേഖപ്പെടുത്തിയിരിക്കുന്ന പ്രവാചകവചസ്സുകൾ നിറവേറുന്നതിന്
    ഇതെല്ലാം സംഭവിച്ചിരിക്കുന്നു” എന്നു പറഞ്ഞു. അപ്പോൾത്തന്നെ ശിഷ്യന്മാർ എല്ലാവരും
    യേശുവിനെ ഉപേക്ഷിച്ച് ഓടി രക്ഷപ്പെട്ടു.
  grc-SR: Τοῦτο δὲ ὅλον γέγονεν, ἵνα πληρωθῶσιν αἱ γραφαὶ τῶν προφητῶν. Τότε οἱ μαθηταὶ
    πάντες ἀφέντες αὐτὸν ἔφυγον.
  bgc-bgc: पर यो सारा ज्यांतै होया सै के नबियाँ के वचन पूरे होवै।” फेर सारे चेल्लें
    उसनै छोड़कै भाजगे।
  khz-khz: Na egaura maparara gewalana peroveta talimara na Puka Veaga aonai getalo-kunerato
    kilara vega-taunataunara ularana.” Ne Iesu gena melo maparara na geraka-kwaniato,
    geraka-lovolovoto.
  deu-TKW: Das alles aber ist so gekommen, damit die Schriften der Propheten erfüllt
    werden. Hierauf verließen ihn die Jünger alle und flohen.
  zsr-NT: Rac cni yúguꞌtë lë ni quië utság le nayúj lu guich laꞌy, ca naꞌ gulanë́ꞌ
    bönniꞌ gluꞌë didzaꞌ uláz queëꞌ Dios. Niꞌr gulucaꞌnëꞌ Jesús yúguꞌtë bönniꞌ usë́d
    queëꞌ, len guluzxundjëꞌ niꞌ.
  lin-lin: Kasi makambo oyo nyonso esalemi mpo ete Makomi ya basakoli ekokisama. Bongo
    bayekoli nyonso basundolaki Ye mpe bakimaki.
  hns-NT: Bakie ie sab howe ke tjaahie djeme Parmeswar ke sanesian ke liekhal baat
    poera howe.” Tab sab tjela Jiesoe ke akele tjhorke bhaag gail.
  noa-E: Pari pãrau ĩs mʉ dʉ̈i mʉmʉgkhamʉn, jãan warrgar Ẽwandam i jaaumienau jaautarr
    thum ag eyaa öbërmkhĩrau ajim. Ya irua mag iekhabarm ee, ĩchab maach chi khapeenaujã
    chi Jesús ich appai werpʉawia parhoob dʉrmid phöbaadëjim.
  eng-EMTV: But all this has happened so that the Scriptures of the prophets may be
    fulfilled.” Then all the disciples forsook Him and fled.
  mib-NT: Te súcuan cásáha ró návāha na squícu jeē cahán tutu iī jeē ní catee tēe
    ni canacani jnūhun Yaā Dios, achí yá. Yūcuán na te ndɨhɨ tēe cáscuáha jíín yá,
    ni castóo de ya, ni cajinu de cuangoo de.
  lif-NT2: कर कङ्‌ग माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाहाॽरे़ मे़साप्‍तुबान् के़त्‍ल फाॽआङ्
    पोःक्‍खे़बारो॥” हे़क्‍क्‍याङ् के़रे़क् कुहुॽसाम्‍बाहाॽरे़ पक्‍मे़धःआङ् मे़घे़त्‍छिङ्
    मे़बेरो॥
  xnj-xnj: Nambu mambu genaga goha gahengiki muni malovi gegajoviki na vamlota va
    Chapanga mu Mayandiku Gamsopi gatimilayi.” Kangi vawuliwa voha vakamleka na kutila.
  mmx-mmx: Na levempanga i ravasu keretna xusu na lox asoorun levenmamalagan at lavaeme
    vapaase ali.” La lavaun pinivu ren diga sixiro axap.
  cbr-NT: Anuxun 'ë bixunmabimi mitsun bërí 'ë bicë ënëx ca asérabia an Nucën Papa
    Dios quicë bana uni ñuixuncë unin cuënëo bana quicësabi oi 'ia. Usoquian atu caia
    cuabiani ca aín 'unánmicë unicamax Jesús ëbiani abácëxa.
  tee-NT: Para chunch ju t'ajun tapasana' ni laich capu'uctaxtuya' tachi chun ju tats'oklh
    la'ixchivinti Dios ju ixlapanacni ju quilacata. Pus acsni nonk'o ju chunch ju
    Jesús pus tachi chun ju ix'amamaka'ui ta'ats'alalh. Tamacoyaulh is'akstu ju Jesús.
  eng-LSV: but all this has come to pass, that the Writings of the prophets may be
    fulfilled”; then all the disciples, having left Him, fled.
  cak-NT: Ronojel ri nibanataj cami, xe chi nibanataj ri tz'iban can chupa rutzij
    ri Dios coma ri achi'a' ri xek'alajin ri rutzij ojer can. Y ri discípulos can
    ja' xelumaj-e (xenimaj-e) y ruyon oc xquiya' can ri Jesús.
  pah-NT: Kirog̃we jate pe nduri tipyhy ti Jesus'ga javo. Nahã hekoi Tupana'ga nhi'ĩpo'ruavo
    ymyahũva'ea po'ruavo – kiroki Tupana'ga nhi'ig̃a mombe'uharava'ea rembikwatijara,
    ei Jesus'ga. Nanime Jesus'ga remimbo'ehara'g̃a pohipavi Jesus'ga hugwi onhana.
  sja-NT: Na jõma p'asaruda aji, Tachi Ak'õre pedee jarapataarãpa jaradap'edaak'a
    iru Ũraa p'ãdade. Jesupa mãga jaramaa bɨde jõmaweda chi k'õp'ãyoorãpa atabaibëijida
    mãik'aapa miruk'oodachida.
  xed-xed: Kəl na skwiha na ka magaku ná, nda nza ŋa dzanaghata ghəŋa skwi ya vindaf
    la anabi ma deftera Lazglafta,» kaʼa. Ka gi hwayaghutá inda duhwalha Yesu krawats
    ka zlanavata.
  mks-NT: Joo tócó ndihi ña̱ yóho yáha ña̱ já ná xi̱nu̱ co̱o ña̱ na̱ca̱hyí na̱ profeta
    sa̱há i̱ ini tu̱hun Ndióxi̱ sa̱nahá —cáchí a̱. Tá na̱ndihi já na̱xinu ndihi na̱
    xíca tuun xi̱hín Jesús cán cua̱ha̱n na̱ ta na̱jándacoo na mé á.
  gfk-S: Iesene karek ra linge bakut ite hanawat ura hatutuno ing ira tangetus di
    ga pakat.” Io, ira nuno bulu na harausur di ga hilo sukun um ie.
  bmu-bmu: Mewömö, yuai pakpak ki mönö kezapqetok ambazipnöŋ keu ohogeri, mieŋön ölŋinambuk
    akŋapköra asuhuza.” Jisös jöhögetka gwarek yeŋön körek Jisös mosöta buratiba unjurata
    anget. Mewö.
  dgz-dgz: Go ma iragi taiwaniana iwa wataget God no oise waiwanumune nagirewa ne
    oitana ok seane tavewa tauapen men taiwanin.” Boge wa ewamot mega iragi ae vean
    tap amon.
  eng-GNV: But all this was done, that the Scriptures of the Prophets might be fulfilled.
    Then all the disciples forsooke him, and fled.
  zaa-NT: Pero iyaba canui cca para qui'ni ccá cumplir nu bedia ca profétaá acerca
    de inte'. Làniana iyaba ca discípulua nna betsè'e latsi' cabi e nna becuìtta cabi.
  eng-WEBSTER: But all this was done, that the scriptures of the prophets might be
    fulfilled. Then all the disciples forsook him, and fled.
  guh-guh: Mara pacuenia panevaetabameje tanetocopiapatsixae baja pacuenia Dioso pejumelivaisibaxutota
    bajayata tajëvelia nevajunupaeba, jai Jesús pevaetabivitsijavabelia. Nexata jane
    baja Jesús pijavajabitsaë pevaetabijavatatsi, daxita Jesús pijajivi xuabarëcëpecatsi
    pacuenia baja cajena Jesús tajëvelia jumaitsi pijajivijavabelia.
  bon-bon: Yepä iyeta ai cina bäpletnärige Acejiyame me mename biname bime oogäräneji
    mene cina toraca me äbitame.” Piba taatu iyeta abiberäja bägrä cina teebine ebmalisi,
    siige uucratnige.
  nhw-BL: Masque amo anquimatij, pano nochi ni tlamantli catli anquichihuaj ipan ni
    tonali para ma motlamichihua catli itlajtol pannextijcahua Toteco quiijcuilojque
    huejcajya ipan Icamanal Toteco. Huan nochi tiimomachtijcahua tijcajtejque huan
    ticholojque.
  swh-ONEN: Lakini haya yote yametukia ili maandiko ya manabii yapate kutimia.” Ndipo
    wanafunzi wake wote wakamwacha na kukimbia.
  wbi-wbi: Isi sooni sihumila kukwilanisia sino silyajovilue na vavili mu Malembe
    aMimike.”Pe avavulanisivua vaake vooni vakamuleka u Yesu vakakimbila.
  bba-bba: Adɑmɑ ye kpuro yɑ koorɑwɑ kpɑ Gusunɔn sɔmɔbun ɡɑri yi kɑ koorɑ yi yi wɑ̃ɑ
    Gusunɔn ɡɑri sɔɔ. Yerɑ win bwɑ̃ɑbu kpuro bɑ nùn deri bɑ duki suɑ.
  eng-KJVCPB: But all this was done, that the scriptures of the prophets might be
    fulfilled. Then all the disciples forsook him, and fled.
  kgk-NT: Ha Nhandejáry nhe'ẽ-py omombe'u va'ety remimoĩgwe kwatia-rehe katu ipokatu
    voi, imbaraete voi. Upéa-gwi yma he'i hagwe-ramima, ãy oiko-ma, he'i. —Kóixa ndojehúi
    ramo ra'e xe-vy, ndaipokatúi arã ra'e Nhandejáry kwatia nhe'ẽ, he'i íxupe kwéry.
    Upe-ma ramo, hemimbo'e kwéry gwive ohejapa íxupe. Okanhymba oje'ói-vy íxugwi.
  waj-waj: Nnaaruaa vaidi forofetaiya ngia iikiaivaara fafaara roovaa kaanaivo vakiaiveeraivaara
    aanna makee ngia itaama iikiaanoo, tiravai. Tuduu rikiada ari ngiaammuau mmuakiaaya
    inna pikiada ngiari toovau viravai.
  cpy-cpy: Ari okantyaari, rootaki omonkaa-tantyaari okaatzi rojankina-takiri paerani
    Kamantan-taniri.” Ari ishiyayi-tanaka maawoeni riyotaani-paeni, rookawenta-nakari
    Jesús apaniroeni.
  ekk-PKP: Aga kõik see toimub, et läheks täide see, mida prohvetid kirjutasid.“ Siis
    kõik jüngrid jätsid ta maha ja jooksid minema.
  mpx-mpx: Bugul gegewena toto ya i masal inoke Buki Bwabwalena toto palopitau hi
    lelelian ni tabwa tunahot.” Inoke sauga o wana tohago gegewel hi lou luwai.
  wbp-wbp: Ngayijili kutu kangka, kujakujujulu nyurru-wiyi muurr-pungu jarukungarduyu-paturlu
    Payipulurlarlu. Kajilparna-nyarra warla-pajikarla ngaju-kujaku kanja-kujaku, kulalpa
    junga ngunakarla yimiji Payipulu-jangkaju.” Ngula-jangka kurdungurlu-patuju, jurntalkulurla
    muku pirri-parnkaja Jijajikiji.
  luo-luo: To gima timoreni osetimore kama mondo Ndiko mag jonabi ochopi.” Eka jopuonjre
    duto noweye moringo odhi.
  nhe-NT: Yonque ax inquimatij pano nochi ni tlamantli tlen inquichihuaj ipan ni tonali
    para ma motlamichihua tlen itiocamanalojcahua Toteco quiijcuilojque huejcajquiya
    ipan Itlajtol Toteco para panos. Huan nochi tiimomachtijcahua tijcajtejque huan
    ticholojque.
  aii-aii: ”ܐܝܼܢܵܐ ܐܵܗܵܐ ܟܠܵܗ̇ ܗܘܹܐ ܠܵܗ̇ ܕܦܵܝܫܝܼ ܬܘܼܡܸܡܹܐ ܟܬܵܒܹ̈ܐ ܕܢܒ݂ܝܼܹ̈ܐ.“ ܗ̇ܝܓܵܗ
    ܬܲܠܡܝܼ̈ܕܹܐ ܟܠܵܝܗ‌ܝ ܫܒ݂ܝܼܩ ܠܗܘܿܢ ܐܸܠܹܗ ܘܥܪܝܼܩ ܠܗܘܿܢ.
  esk-NT: Aglaan iluqatiŋ tamatkua atuumarut atakkii Agaayyutim uqałhich uqaġikkaŋich
    sivuniksriqirit immiumaruksraupmata.” Tavrali iluqatiŋ maliġuaqtit unitchaat pigruqhutiŋ.
  msb-msb: Nangyari ugaling ini tanan agod matuman an mga nasurat san mga propeta.”
    Didi binarayaan siya san tanan na mga disipulos kag nagdurulag.
  cpa-NT: Mi³jøng² lé² ju³lah rø²juúh² si² ca¹jmo¹ dsa² mi³hǿ² jǿg³ quiah¹² Diú¹³
    ma²lǿih² ―ca¹juúh²dsa. Jøng² ca¹cuøin¹ ca¹lah¹já¹ dsa² mi³quianh¹³ Jesús.
  dso-dso: ଜାଇଟା ଅବେ, ବବିସତ୍‌ବକ୍‌ତାମନ୍‌ ସାସ୍‌ତରେ ଜାଇଟା ଲେକ୍‌ଲାଇ ଆଚତ୍‌, ସେ ସବୁ ସିଦ୍‌
    ଅଇବାକେ ଏଟା ଗଟ୍‌ଲା ।” ସେଡ୍‌କିବେଲେ ସିସ୍‌ମନ୍‌ ସବୁଲକ୍‌ ଜିସୁକେ ଚାଡି ପାଲାଇଲାଇ ।
  meu-meu: A ini ḡau iboudiai vada e vara, peroveta taudia ese e tore herevadia ihamomokanilaidia.
    Bena ena hahediba iboudiai ese e heautania.
  yva-NT: Weramu ana so nande indamu mamaisyo urairijo anawae wo ratoe no Ayao Amisye
    raije rai.” Naije kobe Yesus apa arakovo utavondi aije wo apaya ti no ara unajita
    aora.
  dgc-dgc: Pero manyari ye a monda matupad tu nihula du purupeta ta kasulatan na Diyos.”
    Ey to pégkagi ni Jesus ta éya, éy gininanan siya du alagad na.
  zpm-NT: Per ible laa grë ncuaaṉ rii goṉ noyac, zeeṉa grieequia grë miṉe bzeet grë
    zha ne biadteed xtiidz Dios lo miech padzeela. Horco grëse zha ne nac xpëëdscuel
    me laa zho bzhooṉ, tipse me psaṉ zho ga.
  hix-NT: Amnye rma haxa uro mahohtxowà, àmenhosahonhàr yawo ro ryehtxoho me, Khoryenkomo
    rwonà yokarymanye ro heno komo nmenhotho yawo ro ryehtxoho me, kekon hatà, Txesusu.
    Àtoko rma noro hnànkatxehkatxownà hatà, ànhananàhrà rotho komo, omeroro. Nekahtàmtàhkatxownà
    mak hatà.
  sim-sim: Ambehoma, mashi os profet ondo li kayehendari oso ter osmu omek nanduwa.�
    Karem or mbarik ol orin tiyandari ma amber orin li halaha limu tulu ira.
  npi-ULB: तर यी सबै कुरा भए, ताकि अगमवक्‍ताहरूले लेखेका कुरा पुरा हुन सकून् ।” त्यसपछि
    सबै चेलाले उहाँलाई छोडे र भागे ।
  cgc-cgc: Piro, yi tanan natabo ki yaken aged matuman ambal ya ta mga prupita naan
    ta sinulat na pulong ta Dyos.” Pag-ambal Jesus, padilian kanen i ta iya na mga
    tinudluan daw danen ya tanan gadlagan padyo.
  tim-tim: Anutuŋe hârok nâŋgâm makyeŋgimbo kulemgoyi are yendâp are bunŋe miawagâkgât
    hinŋe menekŋet.” dâmbo hoŋ bawalupŋande hamep akmâ hepunmâ gem awam agi.
  yor-yor: Ṣùgbọ́n gbogbo wọ̀nyí ń ṣẹlẹ̀ kí ọ̀rọ̀ tí a tì ẹnu àwọn wòlíì sọ, tí a
    kọ sínú Ìwé Mímọ́ lè ṣẹ.” Nígbà yìí gan an ni gbogbo àwọn ọmọ-ẹ̀yìn rẹ̀ ti kúrò
    lọ́dọ̀ rẹ̀, wọ́n sì sálọ.
  wos-wos: Wuniré hurunguka jooka hanja du nawulak Godna nyingambu di hayi. Hayindaka
    némbuli deka hundi mwi hundi dé ya.” Wungi wandéka déka du atéfék déré yatakataka
    di yaange yi.
  emp-NTPO: Baribʌrʌ jũma naʌ̃gʌra o panʌa Ãcõrẽneba bed̶eabadarãba b̶ʌped̶ad̶a mãwãmãrẽã.–
    Mãwã b̶ʌd̶e Jesu ume nĩbabadarãba idjira b̶eesid̶aa. Jũmarãda mĩrũ wãbʌrʌsid̶aa.
  eng-F35: But all this has happened so that the Scriptures of the prophets should
    be fulfilled.” Then all the disciples forsook Him and ran away.
  ind-ind: Tetapi semua ini dilakukan supaya nubuatan para nabi terjadi.” Lalu kami
    semua murid-Nya melarikan diri dan meninggalkan Yesus.
  pes-OPCB: بله، می‌بایست اینطور می‌شد، چون تمام این وقایع را انبیا در کتب مقدّس پیشگویی
    کرده‌اند.» در این گیرودار، تمام شاگردان، او را تنها گذاشته، فرار کردند.
  mpt-mpt: Ina otane sinanggwano Gode weng omkeimalin nakai Gode buk temo ne weng
    sango baaniba Inamin namin mako tam tlamabobo geibbuo bain inanoa tam tlo kesoa
    weng olo yamo balinobo ge baabesea e okok aleyemin naka ni alukum wentenoba deibanoba
    skila unobbiobe.
  bla-bla: Ki am'ostsk ikŏnaiĭstutsipi mŏks'enŭpanĭstosau prophetix osĭnak'suauĕsts.
    Ikŏnŭsksĭnĭmatsax itŭm'skĭttsiiau ki ai'tsĭmmutaiau.
  ssx-ssx: Pate do ikana꞉ma꞉ piteme hau manuta꞉ mo hande amba꞉ potopede haliweki ikana꞉ma꞉
    mo Baibolo tukiki pa꞉ta꞉ wape pea ula꞉ pimanu peneme yaaluekema꞉ pitememe leekeme.
    Koto toma꞉na꞉ta꞉ ipika꞉ disaipolo haliweki paeyaoma꞉ Yesu mina꞉pa꞉lao kilipa pemekeme.
  mkl-mkl: Ammɑ nŋu ŋɑu bɛ fei í cei ku bɑ ide iyi wɑlii ŋɑu ɑ̀ fɔ si tiɑi idei Ilɑɑɔ̃
    ku kɔ̃. Ŋɔi mɔcɔ ŋɑu fei ɑ̀ jɔ̀ɔ ɑ̀ sɑ.
  gaq-gaq: ଆତେନ୍‌ ଆନ୍‍ତାର୍‍ପା ବାବବାଦି‍ଇଂ ସାସ୍ତର୍‌ନ୍ନିଆ ଜା ସାପା ଗୁଆର୍‍ ବକେ ଆତେନ୍‌ ସାପା
    ପୁରା ଡିଙ୍ଗ୍‍ନେସା ଦେକ୍ ଗଟେଲେକେ ।” ଆତେନ୍‌‍ବେଲା ସିସ୍‍ଇଂ ସାପାରେ ଜିସୁକେ ଆନ୍‌ତାର୍‌ଚେ
    ଲାଗ୍‍ଡଆର୍‌କେ ।
  gof-RNT: Shin hayssi ubbay hanidayssi nabeti Xoossaa qaalan xaafidayssi polettana
    melassa” yaagis. He wode iya tamaareti ubbay iya aggidi baqatidosona.
  unx-unx: ମେନ୍‌ଦ ଧାରାମ୍‌ପୁଥିରେ ନାବୀକ ଅଲାକାଦ୍‌ତେୟାଃ ପୁରାଅଃ ନାଗେନ୍ତେ ନେ ସବେନାଃ ହବାୟାନା
    ।” ଏନ୍ତେ ସବେନ୍‌ ଚେଲାକ ଇନିଃକେ ବାଗିକିୟାକ ଆଡଃ ନିର୍‌ୟାନାକ ।
