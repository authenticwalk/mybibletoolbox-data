verse: MAT.026.072
translations:
  kpx-kpx: Ige Bitau hotove hamai namihai avoe, “Seleveta di a namihai. Di malaha
    ke hilokaholinu.”
  okv-H: Peter na ke ngahia na einge ena. “Ungo embo ereva amo na kiae be ra.” ke
    ainge pere ijie mihimihe
  tbo-tbo: Pita i bowi meme ma i wigwala i pa, ‘Naka lawana tau ega ata hanapugeya.’
  mal-C: അയാൾ വീണ്ടും അതു നിഷേധിച്ചു; ആണയിട്ടുകൊണ്ട്, “ആ മനുഷ്യനെ എനിക്ക് അറിഞ്ഞുകൂടാ”
    എന്നു പറഞ്ഞു.
  grc-SR: Καὶ πάλιν ἠρνήσατο μεθ᾽ ὅρκου ὅτι Οὐκ οἶδα τὸν ἄνθρωπον.
  bgc-bgc: 'वो कसम खाकै फेर नाट्या: “मै उस माणस नै कोनी जाण्दा।”'
  khz-khz: Petero maeveituto, ekila-gaokato, netiwato, “Au ati ripaku netalima.”
  deu-TKW: 'und abermals leugnete er mit einem Schwur ab: ich kenne den Menschen nicht.'
  zsr-NT: 'Leyúbl gdáꞌbaguëꞌë Pedro len gneynëꞌ Dios, rnëꞌ: ―Cutu caꞌ núnbëꞌa‑nëꞌ
    bönniꞌ ni.'
  lin-lin: 'Petelo awanganaki yango lisusu na kolapa ndayi : — Nayebi moto wana te !'
  hns-NT: 'Tab oe phien se bolies: „Ham kasam khaaila kie ham oke na djaaniela.”'
  noa-E: Pari magbaawai magʉgjã ichdëu, irua magʉm Jesús khaugbam a chirajim aajem.
  eng-EMTV: But again he denied with an oath, “I do not know the Man!”
  mib-NT: 'Te ɨnga jínu tu ní cáchi tucu de, chi sa ni cahān teyɨ́ de: Tu jíní rī
    tēe ún, áchí de.'
  lif-NT2: पत्रुसरे़ माङ्‌हे़क्‍सिङ्‌ल याम्‍मो खे़न् पाःन्‍निन् अक्‍खेलॽरिक् नाॽरु,
    “से़क्‍खासाङ् इङ्‌गाॽग कन् मनाःन् कुसिङ् मे़निःत्तुङ्‌ङिन्‍लो!”
  xnj-xnj: Petili akabela kavili kwa chilapu, “Nimmanyili lepi mundu uyu.”
  mmx-mmx: La ne Pita ga sev apkap manga la ga vangpe, ni ga lok, “Nia xopmen anaklen
    nom laradi.”
  cbr-NT: 'Cacëxun ca Pedronën amiribishi catëcëancëxa: —''Ën cana a uni ''unaniman.
    Nucën Papa Diosan ca ''unania, ''ën mi cacë ënëx ca asérabi ''icën.'
  tee-NT: 'Chai ju Pitalu'' nonchokopa aktam ni jantu mispai. Tus lhipastack''o ju
    Dios acsni chani alacjuni: ―Jantu lana icmispai ju anu'' lapanac.'
  eng-LSV: and again he denied with an oath, “I have not known the Man.”
  cak-NT: 'Pero ri Pedro xa xrewaj chic jun mej (bey). Raja'' xu''ij: Chech Dios nin-ij
    chi ren man weta''n ta rech ri jun achi ri'', xcha'' raja''.'
  pah-NT: 'A''ero Pedro''ga ei hẽa pe: —Ji ndakwahavi akoja''ga, ei ga o''mbero. A''ea
    ji amombe''u katu nde ve Tupana''ga nhinhi''ig̃a renduvame, ei Pedro''ga o''mbero.'
  sja-NT: 'Waya Pedropa meraji: —Tachi Ak''õre k''ĩrapite mɨa juraaru: ¡Jã eperã k''awa-e
    bɨda! aji.'
  xed-xed: Əŋ, yaʼ! «Sna a yu ta tsa mndu ya wu,» kaʼa ka waɗgəlta.
  mks-NT: 'Ta já na̱casáhá tucu Pedro chíje̱hé tu̱hun da ña̱ xíni̱ da̱ Jesús ta na̱tavá
    da̱ qui̱vi̱ Ndióxi̱ já cáchí da̱ já: —Co̱ xíni̱ toho i̱ ndá da̱ cúú da̱ ja̱n —na̱cachi
    Pedro xi̱hín na̱ cán.'
  gfk-S: Io, ne Pita ga harus baling, igom hasasalim, ma igom tange, “Aiou paile nunure
    iat ikino turadi!”
  bmu-bmu: Mewö jiiga kunbuk qaŋ köla jöjöpaŋ keunöŋ jim köhöiba kewö jiyök, “Nöŋön
    azi mi qahö möt waŋgizal.”
  dgz-dgz: Pita sia wabobore anega wan, “God yawanegiwan, apan ame waiana ne oare!”
  eng-GNV: And againe he denied with an othe, saying, I knowe not the man.
  zaa-NT: 'Labí guỹí''ché'' Pedrua attu vuelta nna beni bi jurar nna ra bi: Labí nabia''
    te'' nubéyu''ą''.'
  eng-WEBSTER: And again he denied with an oath, I do not know the man.
  guh-guh: 'Nexata icatsia Pedro nayavajunuaxaina Jesús pijajivitonëcuene. Pedro jumaitsi:
    —Xaniajanë. Dioso pitabarata cajumaitsitsi. Apo yapëtaenë cajena bajaraponë, jai.'
  bon-bon: Peteru cääri jeinige, jiicige egä, “Cane Acejiyame me ngii cabu jiicenine,
    egä cane umle lica gäne peei biname.”
  nhw-BL: 'Huan Pedro sempa quiijto para amo, huan quitestigojquetzqui Toteco huan
    quiijto: ―Amo niquiximati ne tlacatl.'
  swh-ONEN: Akakana tena kwa kiapo akisema, “Mimi simjui huyo!”
  wbi-wbi: U Peteli akakaana kange akajiigha akati,”Nijiigha kuuti nanimanyile umuunhu
    ujuo.”
  bba-bba: Mɑ Piɛɛ kpɑm siki kɑ bɔ̃ri u nɛɛ, nɑ ǹ durɔ wi yɛ̃.
  eng-KJVCPB: And again he denied with an oath, I do not know the man.
  kgk-NT: —Ndaxéiry, he'i jevy Pedro kunhataĩ-pe. —Xe apu ramo, taxe moingo asy katu
    Nhandejáry, he'i. —Ndaikwaáiry xe íxupe, he'i mo'ã Pedro kunhataĩ-pe Hesu-rehe.
  waj-waj: 'tuduu rikioo Petorooso kava yaagueeqama ooqoo tuoo tunoo: Kutaa tuanaavai.
    Hama iqii vaidi ivaa na tauvaivee,'
  cpy-cpy: 'Ari rapiita-nakiro Pedro rotekanakiro, ikantzi: “Omapero-tatyaa, riyotzi
    Tajorentsi, tee niyoritzi naaka irika atziri pikantanari.”'
  ekk-PKP: 'Taaskord salgas ta seda ja ütles vandega kinnitades: „Ma ei tunne teda.“'
  mpx-mpx: Inoke Pita i alaha palabuina, i papasila ge i ba, “Tau o nige ya aatena.”
  wbp-wbp: Piitarluju yarda-jana jangku-manu, ngulaju kuja-jana wangkaja, “Kaaturlu
    kaju nyanyi wangkanja-kurra! Junga karna-nyarra wangka lawa-nyayirni! Kula karna
    wati yinya milya-pinyirlangu-wiyi!”
  luo-luo: To nodagi wachno kendo nokwongʼore kowacho niya, “Ok angʼeyo ngʼatno!”
  nhe-NT: 'Huan Pedro sampa quiijto para axtle, huan quitestigojquetzqui Toteco huan
    quiijto: ―Ax niquixmati ne tlacatl.'
  aii-aii: 'ܡܸܢܕܪܸܫ ܣܪܝܼܒ݂ ܠܹܗ ܒܡܵܘܡܝܼܬܵ‌ܐ ܒܹܐܡܵܪܵܐ: ”ܠܹܐ ܝܵܕܥܹܢ ܠܐܵܗܵܐ ܐܢܵܫܵܐ.“'
  esk-NT: Tavrani Peter piiḷaatqiksuq suamasipḷugu, “Nalugiga taamna aŋun.”
  msb-msb: Nagpaambot gihapon si Pedro na nagsumpa, “Dili ko kilala ina na tawo!”
  cpa-NT: 'Jøng² ca¹juúh² Pedro: ―Lah¹té¹² jǿg³ tsa¹cué¹²jni dsa² héi² ―ca¹juúh²dsa.'
  dso-dso: ପିତର୍‌ ଆରି ତରେକ୍‌ କଇଲା, “ମୁଇ ପର୍‌ମାନ୍‌ କରି କଇଲିନି, ସେ ଲକ୍‌କେ ନାଜାନି ।”
  meu-meu: Bena ia e ere dika, e heḡore lou, eto, Una tau na asi dibagu.
  yva-NT: Weramu Petrus po Yesus amamarave akato muno pare, “Tugae rave, syantukambe
    vatane wato ai!”
  dgc-dgc: Pero nitanggi ni Pedro a huway, a nisumpa na, a “Ewan ko natenggi i éya
    a lélake.”
  zpm-NT: Scaque bneelid Pedr, haxta rzeet Pedr Dios rëb Pedr ruṉbeyd Pedr me.
  hix-NT: Norohnà uro, kekon xarha tà, Petru. Noro ywenyeke wehxaha. Àro wyaro yaworo
    xaxa àkehe, owya, Khoryenkomo wya romtatkanàr hona, kekon hatà.
  sim-sim: Urik ormu mbara, �Omendingak jirin amu sawenduwa, orin na heyenda ambu
    nir.�
  npi-ULB: अनि उनले पुनः शपथ खाँदै इन्कार गरे, “म यी मानिसलाई चिन्दिनँ ।”
  cgc-cgc: Piro, ula eman gaako Pedro i. Ambal din, “Gasumpa a, dili ko kala ittaw
    na yan!”
  tim-tim: Hain dâmbo hin magep, “Nâ Anutugât meteŋân den bunŋe makgiŋdere nâŋgâ.
    Nâ luâk are bo nâŋgân.” dâep.
  yor-yor: Peteru sì tún sẹ́ lẹ́ẹ̀kejì pẹ̀lú ìbúra pé, “Èmi kò tilẹ̀ mọ ọkùnrin náà
    rárá.”
  wos-wos: Wungi waléka dé hambukmbu wa, “Yingafwe. Wun duka xékélakihambawuni. Mwi
    hundi wuni we.”
  emp-NTPO: 'Baribʌrʌ Pedroba wayacusa mẽrãsia: –Mʌ̃a wãrãneba jaraya: jãʌ̃ ẽberãra
    unucaa.–'
  eng-F35: And he denied again, with an oath, “I do not know the man!”
  ind-ind: 'Petrus kembali menyangkal dengan bersumpah, “Biar TUHAN menjadi saksi
    dari yang saya katakan ini: Saya tidak kenal orang itu!”'
  pes-OPCB: 'پطرس دوباره انکار کرد، و حتی این بار قسم خورده، گفت: «من اصلاً این مرد
    را نمی‌شناسم.»'
  mpt-mpt: Fitae Gode niniino taisanea baabonea Yeye Gode tekein kebebe, ne naka ele
    mo tekein kebibabo ge baabonebua
  bla-bla: Ki mata'toŭniu, ki an'iu, nimatsksĭn oau'ats nĭn'au.
  ssx-ssx: Pidama꞉ a꞉mbaaso hata꞉ ipika꞉ pima꞉ Ota꞉ dia꞉me la alota꞉ I̱ta꞉ koto some
    ota꞉ na handolome leekeme.
  mkl-mkl: Ŋɔi Piɛɛ í jɑ̃ mɑ́ nɔ í ceekpe í ni, n kù mɑ̀ inɛɛu bɛ.
  gaq-gaq: ପିତର୍ ବାର୍‌ମୁଇଂତର୍‍ ଅବିସ୍‌ବାସ୍‌ ଡିଙ୍ଗ୍‌ଚେ ପର୍‌ମାନ୍ ତ୍ଲାଗ୍‌ଚେ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ
    “ପାର୍‌ମାନ୍ ଡିଙ୍ଗ୍‌ଚେ ବାସଙ୍ଗ୍‍ଣ୍ଡିଙ୍ଗ୍‍କେ ଆତେନ୍‌ ରେମୁଆଁ ନେଙ୍ଗ୍ ନାମ୍ୟାକେ ଣ୍ଡୁ ।”
  gof-RNT: Phexiroosi nam77antho caaqqidi, “Taani he uraa erikke!” yaagis.
  unx-unx: ଇନିଃ ଆଡଃମିସା କିରିୟାତାନ୍‌ଲଃ ଦଦାଦ୍‌ୟାନାଏ ଆଡଃ କାଜିକେଦାଏ, “ଆଇଙ୍ଗ୍‌ ଏନ୍‍ ହଡ଼କେ
    କାଇଙ୍ଗ୍‌ ସାରିୟା ।”
  gah-gah: 'Loko lokago, Pitá goha egamega ike láa loko limó: Ómasímini avogisaló
    nigizani ale oteko lamaná noluve. Ma ánigonamu vemú nolane.'
  lcm-lcm: Na kala anguan gel an velai ani atutuman serei si God ta, “Parik nang napa
    nas a igenen ang!”
  aer-aer: Peter re apale angkirtneke awethe, “Ngkartele awerlenge ayenge angkeme,
    the arrekantherre arratye-arle ileme, arrangkweyaye, ayenge artwe yanheke akutne!”
  qvc-NT: 'Piru payqam kayshina jurashpa, ñigarirqan: —Pur Dyusitu, manam riqsinichu
    chay runataqa, nishpa.'
  tgl-ULB: At muli niyang ikinaila na may sumpa, “Hindi ko kilala ang lalaking iyan.”
  cbs-NT: 'januxun Pedron ana jatu yuikin: —Jaskamaki. Diosun ea kupitiduwen taea
    en chani chakamaki. Ja junidan, en ja unanmaki— jatu wa'
  xtm-NTPP: 'Kovaa Pedro ma chi in‑ka jichi ni jiña''a de: ―‍Chunaa maa sa, nú masu
    ndija ja ká''an sa ja masu jini sa tee yukan ―‍kúu de jiña''a de.'
  nnq-nnq: Petulo ngakana nukulenga, “Napila yene numanyije mundu jwenio!”
  bao-NT: 'Cʉ̃ pea ñucã: —Yee méé yʉ ĩi nija. Yʉ majiti majuropeecã cʉ̃ra —ĩi ditoupi.'
  san-ORI: ତତଃ ସ ଶପଥେନ ପୁନରନଙ୍ଗୀକୃତ୍ୟ କଥିତୱାନ୍, ତଂ ନରଂ ନ ପରିଚିନୋମି|
  huv-NT: 'Quiaj a Pedro tandüy wüx alinomb mawaiich, tapaj minüt Dios, tapiüng: ―¡Deda
    nej dios, ngo najaw jane aaga naxey quiaj! ―aw.'
  otn-NT: 'Ra̱ Bɛdu p''ʉya asta̱ bi ''yɛ̱xa̱ ntestigo Oja̱ ngue bi ''yɛ̱na̱: ―Hi̱n''na̱,
    hi̱ndí̱ pa̱cä na̱ ra̱ n''yohʉ guí̱ mma̱nya.'
  nop-nop: Unduŋ yenimbune Pitadi Bepaŋ namanda foloŋ yofafaŋeeŋ koti yokamehebiŋa
    indiŋ yoguk, “Nu me u mu nadimilat.”
  obo-NT: Piru mid elle rad mandon si Pedro no golid pongulivot, kahi rin to, “Waa
    a moho nokokilaa ruwon no minuvu!”
  cak-ENT: 'Pero ri Pedro xa xrevaj chic c''a jun bey. Rija'' xbij: Chuvüch Dios ninbij
    que yin man vetaman tüj ruvüch ri jun achi ri'', xbij rija''.'
  lif-NT: ᤐᤋᤪᤢᤛᤖᤧ ᤔᤠᤱᤜᤧᤰᤛᤡᤱᤗ ᤕᤠᤶᤔᤥ ᤂᤧᤴ ᤐᤠ᤺ᤴᤏᤡᤴ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤏᤠ᤹ᤖᤢ. “ᤛᤧᤰᤂᤠᤛᤠᤱ ᤀᤡᤱᤃᤠ᤹ᤃ
    ᤁᤴ ᤔᤏᤠ᤺ᤴ ᤁᤢᤛᤡᤱ ᤔᤧᤏᤡ᤺ᤳᤋᤢᤱᤅᤡᤴᤗᤥ᥄”
  mie-NT: 'Sochi nduú ní jétúhún tucu dē, chi sa nī ncāhān téyíí dē: Nduú jínī ni
    tēe ñúcuán, ncachī dē.'
  san-TIB: ཏཏཿ ས ཤཔཐེན པུནརནངྒཱིཀྲྀཏྱ ཀཐིཏཝཱན྄, ཏཾ ནརཾ ན པརིཙིནོམི།
  qve-NT: 'Hinaqtinmi Pedroqa chay warmipa nisqanta uyarispa, Diospa sutinpi juramentota
    ruwaspa, kaqmanta negaran khaynata: —Cheqaqtapunin niykichis, chay Jesuswan sutichasqa
    runataqa, noqaqa manan reqsinichu, nispa.'
  pao-NT: Soo Peter yise meesoo, “Nu gi ka nana sopedakwatoo, mee uga nu.”
  cbu-NT: Pitorsha tputsee kuk mazinayaru, Nuw anoo tputsee yasareezi, tárangiya.
  usa-usa: 'keqnáámmá Pítaama wakaréna tiráiye: “áráinurane. Áánûqtuni aúrakaqiye.
    kemá maan-náqá íma aónaraune.” téna tiráiye.'
  soy-soy: 'Piyɛɛ uu kɔ pikɛ́ŋɛ kpɑ́ uu wééri rɛ: Ám usoi nkó nyu.'
  hui-hui: Ani layagola Pidahanda wanakui ela howa halu mende lalu, Agali ogoni i̱
    manda nabido, lene.
  amf-amf: Bhethiroos tapir mallaate, ‘‘Agaa hanin giyea eam inta dhesattine’’ hamayse
    ki marimade.
  quc-NNT: 'Jumul chik ri tat Pedro xresaj rib'' chupam, xub''an jurar, xub''ij: Ri
    in man wetam tä u wäch ri achi ri'', —xcha''.'
  dob-dob: Wate Pita ꞌieyaseyase ta ꞌisawa tamatamana ga ꞌigwae, “ꞌInapwana ꞌimwalatonina
    ꞌaene tai nina ꞌaboꞌagu nigeya yamwalamwalatoni.”
  wrs-wrs: Pitava henga ophona, kava tit venav hemba. Kava tanam yemba ishunv.
  mca-mca: 'Ma'' qa ewi''ƚij iye in welkut''ijkii, qa hats les in yatinhettaxik''i
    in welkut''ijkii: —Axe''m, yakha'' nite'' tsikfe''lets hakha'' jukhew.—'
  tzo-TZC: 'Ti Pedroe yan to velta laj smuc ta yoꞌnton ti Jesuse. Jech laj yal: ―Xil
    Dios, mu xcojtiquin buchꞌu ti vinic leꞌe ―xi.'
  mya-mya: ပေ​တ​ရု​က ``ထို​သူ​ကို​ငါ​မ​သိ'' ဟု​ကျိန်​ဆို​ပြန်​၏။
  gng-NT: 'Nɛ u tí niɛ'' ki pole'' ki ye: «Ma bɛn ujɛ bugbɛn.»'
  cbi-NTPO: 'Tsenñu manen Pedro tsa jutyuve ti'', Diosa'' mumunu paka'' ura uwain
    tsa jutyuve titu tsandimi: Iyaa juntsa rukunu kerajtuyu, timi.'
  ikk-NT: Ọ nọ ghọrịzị, kundẹ Osolobuẹ, sị, “Amarịndẹ m okẹnnyẹ hụ!”
  leu-leu: E fulaa a faaxolusane e a kuus fakalimaan, “Ne pife texaas sena mataa aave!”
  maz-NT: 'E Pedro o yepe o ngädätjo c''ua, o mama: ―C''ua ga mbãrã Mizhocjimi, dya
    rí pãrãgö ne bëzo nu.'
  bod-N: ཡང་པེ་ཏྲོས་དོན་དེ་ཁས་མ་བླངས་པར་ངས་མི་དེ་ངོ་མི་ཤེས་ཞེས་མནའ་བསྐྱལ༌ཏོ།།
  tca-NT: 'Natürü ga Pedru rü wenaxãrü tama nügü nixu na Ngechuchuarü duü̃xü̃ yiĩxü̃.
    Rü ñanagürü: —Choma rü tama nüxü̃ chacuèx i ngẽma yatü. Rü Tupana choxü̃ poxcux
    ega tama aixcüma yixĩgu i chorü ore —ñanagürü.'
  zpl-NT: 'Chequie utsacuꞌ arquiꞌ zeca Pedro stucu bese nú la chululla Jesuse, nu
    uquieꞌella Diose nú unilla: ―La chulua benecuaꞌ.'
  mbc-NT: 'Mîrîrî pî'' Pedroya ta''pî itakon te''ka pe: —‍Unepu''tî pepîn mîîkîrî.
    Useruku pepîn sîrîrî, Paapaya uyera''ma pî'' man. Seru''ye'' pe pra wanî.'
  ndg-ndg: Ngankana kae kwa kulapa, “Nenga nintangite kwaa mundu yolo.”
  wsk-wsk: Se Peter akingtala numi duap saguwuram ale mam, “Ani Kaem Biya bagoso se
    koma te nunguningta balsam, ani kari sumu me ko ikisam!” mam.
  toj-NT: ―Xila Dios, mix naa sbaj ja tan huinic jahui, xchi ja Pedro.
  tbc-tbc: Ago man fon Pita itot go ru sakar nam irupidai, “Rumok geig ŋai tamol an
    ta ŋaloŋ na ya!”
  sna-sna: Akarambazve, akapika achiti, “Murume uyu handimuzivi!”
  smk-NT: Sinambawan na nin kai na anamanaet nin inalilbi' ni Pedro a wana, “Kai koya
    nin tanda' in nin tawo.”
  grc-TCGNT: Καὶ πάλιν ἠρνήσατο μεθ᾽ ὅρκου ὅτι Οὐκ οἶδα τὸν ἄνθρωπον.
  gof-WFTW: Phexiroosi nam77antho caaqqidi, “Taani he uraa erikke!” yaagis.
