  sxb-NT: Petro yalowa amangʼana ago na aifuuwa mbwe, “Inze namanyire omuntu ono!”
  nhu-NT: Ɛ Bita bvuu tun, lew lo gay lɛ, “Kɛ me ŋkee wee wvudvu kɛ.”
  row-row: Boe ma Petrus namue nae, “Mbei ma ho muluꞌ do! Au nda uhine atahori naa,
