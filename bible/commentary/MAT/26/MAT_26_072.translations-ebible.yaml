  cbk-cbk: Pero si Pedro ya nega otra vez, y ya jura gayot, “No conoce yo con ese
    gente.”
  uig-ARA: 'ئۇ يەنە ئىنكار قىلىپ: ــ مەن ئۇ ئادەمنى تونۇمايمەن! ــ دەپ قەسەم ئىچتى.'
  tuf-tuf: 'Eyta wacayat Pédroat bucoy wajacro: —Aját Sir ub cahmor wacaro. Asan ey
    chíwai batro, wajacro.'
  abx-abx: 'Pero agdidiwaray iya gihapon ngan agsumpa'' pa liwat iya: “Ga''i gayod
    ako angilala sinan!”'
  mco-NT: 'Chi Pedro jadüg''oc coyüch je Jesús cɨxyjot huinɨjot ymɨnañ: ―Ca'' n''ixy''adyiijɨch
    yɨjiibɨ yëydɨjc.'
  kqf-kqf: Bi waisaḡinemo i valele munaḡana gado, “Tagu mba olotona mote yà sibe!”
  cpb-NT: 'Rapiitanakero Pedro roipiyiro, ikantanake: “Apatziro riyotzi Pawa, te niyotziri
    naaka jirika atziri pikantanari.”'
  aon-aon: Aria Pita ta nakri uwok namudok, “Adur iruhw, eik madae idukemeshum anudok
    arman uwe, uwok.”
  hus-NT-2005: 'Por in ulu juní na Pedro ke yab aniꞌ, in lej tsubax ulu enchéꞌ: ―Yab
    u exlál jachanꞌ an inik.'
  mig-NT: 'Te ɨnga̱ jínu tú ní játu̱''un‑de. Sa máá‑de ni̱ nduni̱''in yu''u‑dé: Tú
    jiní‑ri̱ cha̱a jia̱n, áchí‑de.'
  bps-bps: Kabay lêman malew Fiter na smafà, na manan, “Làgu dilè i to én!”
  mbs-mbs: Todà migbolon si Pedro. Migsapà sikandin aw minikagi, “Wedà ko sikandin
    kilelai.”
  tof-tof: Pita akó karrkukusande balpinürr wagó, “Ka amkoman ene pambóka umul-kókanla!”
  cme-NT: 'Piɛr wuɔ cira: «Muɔ baa Diiloŋo, mi sa suɔ naacolŋ daayo‑i.»'
  sus-sus: Piyɛri man naxa a matandi, a a kali, «N mu na xɛmɛ kolon!»
  pon-2006: A Piter pil pwurehng kahmahmkihla keriapak oh nda, “I kahukihla me I sehse
    ohlo!”
  dad-dad: Ĩ baban waf fen, totol od iron, “Tamo are aya keleĩ sã!”
