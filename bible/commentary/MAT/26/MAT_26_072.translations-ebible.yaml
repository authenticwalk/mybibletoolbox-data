  deu-1912: 'Und er leugnete abermals und schwur dazu: Ich kenne den Menschen nicht.'
  san-PUN: ਤਤਃ ਸ ਸ਼ਪਥੇਨ ਪੁਨਰਨਙ੍ਗੀਕ੍ਰੁʼਤ੍ਯ ਕਥਿਤਵਾਨ੍, ਤੰ ਨਰੰ ਨ ਪਰਿਚਿਨੋਮਿ|
  nob-LB: 'Peter nektet igjen, ja, han til og med bannet og sa: ”Jeg kjenner ikke
