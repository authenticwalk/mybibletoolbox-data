  ebk-ebk: Kasina ensaot ay nangesapata, “Esapatak ay achek poros am-ammu sa ay taku!”
  spa-PDDPT: 'Otra vez negó con juramento: ¡No conozco al Hombre!'
  ruf-ruf: Petiri kabela keli, kwa kwilaha, “Simmanyile bae imunu ayo!”
  gun-gun: 'Ha''e rã Pedro oendu vy oura reve onhenhomi ju: — Xee tu rima ha''e va''e
