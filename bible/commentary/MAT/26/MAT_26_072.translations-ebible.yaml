  isn-isn: Wikahita hange kwakulapa, “Unene shanga numumanyile umuntu uyuite.”
  ilo-ULB: Ket inlibakna manen a sinapataanna pay, “Saanko nga am-ammo dayta a tao.”
  pir-NT: 'Ticoro sa nigʉ̃ tʉhoro Pedro yʉhtiahye: —‍Cohãcjʉ̃ mehna poto nii niaja.
    Tiquiro mʉhʉ nidiquirore ne masiedaga yʉhʉ, ni yʉhtiahye Pedro.'
  anv-NT: Yɛ́mbɔ Pita ama shya wyɛ shya afyɛ́ amu mewɛ aké, “Wáwálé nkaágé fɔ́
    mende yimbɔ.”
  sab-NT: 'Pedro muinga lle boanga e keruchugu gerule ene gire Pedro gerudu nakwaite:
    —Cha gerule ulia ba ole Chube gwa giti, cha me kwian onbre e uñe dale.'
  tmd-tmd: Aliö rɨmɨn, Pita wai nölön yadöŋa, “Nɨ mɨ ödöriö yadmɨdla, yadmɨdöi nöbö
    aku nɨ nugumɨdöiö,” röŋa.
  acr-NNT: 'Ri Pedro xrewaj tanchik y lik xujikibꞌaꞌ uwach ubꞌiꞌxikil: —Riꞌin na wetaꞌam
    ta kꞌana uwach laꞌ laꞌchi —xchaꞌ.'
  kpg-kpg: Peter ga haga de iloo ia ga helekai, “Au e helekai hagamodu bolo au e de iloo
    taane deenaa!”
  taj-taj: दोःसी पत्रुससे घ्रान फाबान, “ङाइ थे म्‍हिदा ङोसेबान आरे” भिसी पाङ्जी।
  avt-avt: Te Pita kiune katɨp hɨm manp, “Hi hetpi hitehi God kehimɨtan hɨm mai mɨtɨk
