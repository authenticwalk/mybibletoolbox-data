  fuf-fuf: 'O yeddi kadi e nder woondoore, o wi''i: «Mi andaa oo neɗɗo!»'
  bhl-bhl: 'Yangui, e kililomi, yan weng bokoumomele: “Sunbin-Got em kiin dim kel
