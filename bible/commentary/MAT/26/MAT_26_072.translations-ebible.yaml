  san-TAM: 'தத​: ஸ ஸ²பதே²ந புநரநங்கீ³க்ருʼத்ய கதி²தவாந், தம்ʼ நரம்ʼ ந பரிசிநோமி|'
  cof-NT: 'Junni Pedro manan manpato itsantinue: —Diosi mirasa juraquito pánayoe tinue.
