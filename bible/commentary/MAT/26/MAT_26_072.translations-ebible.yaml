  mox-mox: ʼInega wese Fita vegeqa ta ʼawatamatamana vonaya, “Baʼe ʼoloto nana yaʼa
    ge eda alamania.”
  kew-kew: 'Gore Pita-me makirae agaa wala gupa sa: Ora yada makuaa neme go aa na-ade
