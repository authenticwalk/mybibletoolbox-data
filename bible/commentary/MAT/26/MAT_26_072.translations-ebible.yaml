  lbb-lbb: Pa i puai ulak, i lele mang, “A momolna, bel a tasman a barsan ning.”
  kan-2017: ಅವನು ತಿರುಗಿ ನಿರಾಕರಿಸಿ ಆಣೆಯಿಟ್ಟು, “ಆ ಮನುಷ್ಯನನ್ನು ನಾನರಿಯೆನು” ಎಂದು ಹೇಳಿದನು.
