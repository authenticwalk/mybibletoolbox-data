  bnp-bnp: I lavuni tabu, i kaba, i ta maea, “Iau i uka ma lohoka vona a bakovi iea!”
  apn-NT: 'Hãmri nhũm amnhĩ tã kuma nẽ kãm: —Tk. Nà mẽ ri ã amnhĩ krã hkôt ri ixto
