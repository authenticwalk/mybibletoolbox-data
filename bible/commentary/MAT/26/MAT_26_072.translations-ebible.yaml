  hlt-MCSB: Te vaengah, “Tekah hlang te ka ming moenih,” tila olhlo neh koep basa.
  xtd-NT: 'Vuelta yaꞌa n‑chinaa Spedru te xiaꞌan‑s: —Ña xini tnaꞌa‑r xiꞌin‑s.'
  mdy-ETH: ዒዚያ ጫኣቂ ጫኣቂ፥ ቢያሢኮ ቤርታ፦ «ታ ዒዛ ዓሢ ዔሩዋሴ» ጌዔኔ።
  spl-spl: Yawu sâm ekyongomu sârereakmâ yuwu sâop. “Anitâhât senŋan kinmâ yuwu sâmune
