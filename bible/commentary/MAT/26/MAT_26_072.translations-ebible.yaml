  zap-NT: 'Per wkedxnruu Bëd ste, wgon Bëd Dëdyuzh, re Bëd: ―¡Axtegue rnebeeydet noo
    mgyeey gwa!'
  wer-wer: Pël yemaan Pita pi yak weseë kosang wesak epël mëëa. “Anutuu ëöetak ne
