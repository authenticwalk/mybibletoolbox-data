  meq-meq: 'Piyer a ɗay bərakəzaŋ a Yesu masulo eye. A mbaɗa, a gwaɗ: «Aʼay, na gwaɗum
    na sər ndo niye bay tiya!»'
  noa-H: Pari magbaawai magʌgjã hichdëu, hirua magʌm Jesús k'augbam ha chirajim haajem.
  alp-NT: Eleki Petruse ila loko Alla kai ibeteke loko sie meru be, “Au rena tamata
    mere mo.”
  san-VEL: tata.h sa "sapathena punarana"ngiik.rtya kathitavaan, ta.m nara.m na paricinomi|
  kbq-kbq: Pita'a mago'ene vahane huhampo'na huno, Nagra onke'noa neku nehane hu'ne.
  kbh-kbh: 'Pedro cachiñe tojánayana ndoñe bonjanabuátma ca, y mënts̈á yojtsejúraye:
    —¡Chë boyabása ndoñe quetsatabuatma ca!'
  ron-LSB: 'El a negat din nou cu jurământ: “Nu-l cunosc pe omul acesta.”'
  pon-pon: 'A pil kamamki ap kaula: I jaja aramaj en.'
  nhe-BL: 'Huan Pedro sampa quiijto para axtle, huan quitestigojquetzqui Toteco huan
    quiijto: ―Ax niquixmati ne tlacatl.'
  sps-sps: Ai Pita faungis pis nato, sa biny ya, “Nyo tsue faman rou man non jias
    Nyo gim rou ma natiny a mes to!”
  wnc-wnc: Yaniwan natake Pitata gatu siakan siknga ngang tawak wam yake, “Na aminu
    aapae dua nataat,” ngang yakut.
  nmw-S: Bwen Pita i yahak-an pe-iwoine, i silosilo ge i nga, “Tolomo tei taine a
    delapu.”
  bus-bus: 'Pita ɛ̀ara à lɛ́ sɛ̀ à la dà à bè: Má gbɛ̃ pì dↄ̃ro.'
  gub-BL: Pet wenuxi wi Zezuz a'e no. — Azeharomoete heze'eg ihe. Nakwaw pixik kwaw
    a'e awa ihe pa, i'i wanupe.
  imo-imo: Pitani altopa “Molo. Nuni nino iyemu na naa karo,” nimbelie Gotenga imbi
    lepa mi lerimu.
  boj-boj: Onaqa Pita a olo tulaŋ saidosiq marej, “E tamo di qaliesai bole sai. E
    bole maronum.”
  eng-DRA: And again he denied with an oath, I know not the man.
  knf-knf: 'Kë akak apok, ado mehna. Aji na baka : « Mëndo me me ñiinţ i. »'
  san-KHM: តតះ ស ឝបថេន បុនរនង្គីក្ឫត្យ កថិតវាន៑, តំ នរំ ន បរិចិនោមិ។
  arn-NT: 'Fey ka wiñome feypi ta Pedro, kuyalltulen mew: —¡Kimlafin tüfeychi wentru!'
  zas-NT: 'Per Bëd gurexuuman stijb, xt bazaꞌtaman Dios, rëbaman: ―Ad nünbeetan bén
    guin.'
  ken-NT: Píta apɛt ataŋa, kpát, ayɨkɨ bɛ, “Mandɛm arɨŋɨ, mbɨ́kɨ́ rɨŋɨ mɔ́nkwǎ
    wu.”
