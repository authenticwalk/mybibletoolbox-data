  ziw-ziw: Petulo alemela vituhu kwa kwelisa, “Simmanyize mntu yuno!”
  grc-TR: Καὶ πάλιν ἠρνήσατο μεθ᾿ ὅρκου ὅτι Οὐκ οἶδα τὸν ἄνθρωπον.
