  cbc-NT: 'Pedro pʉame cõ ĩñupʉ̃: —¡Dios mena ñiña! ¡Cʉ̃ yʉ masĩẽtĩmajũcõãña Jesure!'
  qxo-NT: 'Tsaynö niptinnam Pedro jurar nirgan: “¡Nogaga manam regïtsu tagay runataga!”
