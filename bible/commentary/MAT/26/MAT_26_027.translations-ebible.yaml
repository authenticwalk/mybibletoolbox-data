verse: MAT.026.027
translations:
  kpx-kpx: Isi tota kabu mai hoesehavoi mai ovei namigevei avoe, “Di tahoike ko. Di
    tahou lotige Dilavana ke elehai menakae doga mamoi ata bahatae toela ulihai. Iale
    la bahata ko mai ive.
  okv-H: aguhu humbuto God ta degi osa eto ambotani ta ikihe ke einge ena,
  tbo-tbo: Ma keyaka i waya po i wimaamala ma i welehi, ma i baha i pa, ‘Magomagoumi
    on’umaya,
  mal-C: 'പിന്നെ അവിടന്ന് പാനപാത്രം എടുത്ത് ദൈവത്തിന് സ്തോത്രംചെയ്ത് അവർക്കു നൽകിക്കൊണ്ടു
    പറഞ്ഞത്: “എല്ലാവരും ഇതിൽനിന്നു പാനംചെയ്യുക,'
  grc-SR: Καὶ λαβὼν ⸋τὸ⸌ ποτήριον, καὶ εὐχαριστήσας, ἔδωκεν αὐτοῖς, λέγων, Πίετε ἐξ
    αὐτοῦ πάντες·
  bgc-bgc: फेर यीशु नै अपणा कटोरा लेकै परमेसवर का धन्यवाद करया, अर उन ताहीं देकै कह्या,
    “थम सारे इस म्ह तै पियो,
  khz-khz: Ia na kaperi maegapi-itiato, evega-namaato mulinai, evenirato, netiwato,
    “Ioniua, gomi maparami.
  deu-TKW: 'Und er nahm einen Becher, dankte und gab es ihnen mit den Worten:'
  zsr-NT: 'Gdel‑lëꞌë caꞌ tu zxígaꞌdauꞌ len gudxëꞌ Dios: “Xclenuꞌ.” Niꞌr bunödzjëꞌ
    caꞌ quequëꞌ, rnëꞌ: ―Gul‑guiꞌaj yúguꞌtëliꞌ.'
  lin-lin: 'Azwaki lisusu kopo ; mpe sima na Ye kozongisa matondi epai ya Nzambe,
    apesaki bango yango na koloba : — Bomela yango bino nyonso ;'
  hns-NT: 'Aisane oe ek gielaas wien leike Parmeswar ke dhanbaad deike tjela log ke
    deis aur bolies: „Sab koi eman se pie le.'
  noa-E: Maimua jũrr vino jarrdam auwi, ag paarjã agjö Ẽwandamag ʉ̈u ajim anaa deeu
    marag ʉapʉ̈ijim. Magnaa, —Döbat, mʉʉn mʉ bagau; ich jãg ãbam jarr eepai döpetat
    ajim.
  eng-EMTV: Then He took the cup, and gave thanks, and gave it to them, saying, “Drink
    of it, all of you,
  mib-NT: 'Yūcuán na te ni quihin ya ɨɨn copa ndūxi uva, te ni nacuatáhú yá, te ni
    jēhe ya nuū de. Te ni cahān yā: Coho jíjnáhan ró.'
  lif-NT2: हे़क्‍क्‍याङ् चल्‍लङ्‌ना खोर्याःन् पक्‍खुआङ् निङ्‌वाॽफुमाङ्‌ङिन् नोगे़न्
    पिरु, हे़क्‍क्‍याङ् खे़ङ्‌हाॽ अक्‍खे मे़त्तुसिर पिरुसि, “खिनिॽ के़रे़क्‍ले़ कन्
    थुङे़म्‍मे़ॽओ॥
  xnj-xnj: Kangi akatola chikombi cha divayi, akamsengusa, akavapela akajova, “Mnywayi
    nyenye mwavoha,
  mmx-mmx: La neni ga lok kaka lakap inin, ga tong aorong ti ne Moroa, la ga raba
    di min la ga lok, “Nemi axap mina in at na.
  cbr-NT: 'Cacëxun a páncama pian ca Jesusan uvas baca anu ''arucë xampa biquin, Nucën
    Papa Dios pain —asábi ca —catancëxun aín ''unánmicë unicama ''inánquin cacëxa:
    —Camaxunbi camina ënë uvas baca ''ati ''ain.'
  tee-NT: 'Chai astan ch''apalh tam vaso ju vino. Xtaknilh lak''ailakts''iuch ju Dios.
    Chai axtaknilh ju yu''unch. Chai ajuni: ―Ak''ot''it minchux''an.'
  eng-LSV: and having taken the cup, and having given thanks, He gave to them, saying,
    “Drink of it—all;
  cak-NT: 'Y ri Jesús xuc''on-apo chuka'' ri vaso ri c''o ruya''al-uva chupa, y xuya''
    matiox che ri Dios, c''ajari'' xuya'' ri vaso chique ri ru-discípulos y xu''ij
    chique: Tikumu'' chi''iwonojel ri ruya''al-uva ri c''o chupa ri vaso re''.'
  pah-NT: G̃a i'urame ga ipyhygi copo. Oko vinho ipype. Hehe ga nhi'ig̃i Tupana'ga
    pe ndepyry hete nde imbuhua ore ve javo. A'ero ga imondoi vinho g̃a pe. —Pe napenani
    ti pe'u, ei ga g̃a pe.
  sja-NT: 'Nek''odap''edaa t''ẽepai ichiaba mãgá ooji ma vino ome. Ɨt''aa t''ɨ̃p''eda,
    gracias jaraji Tachi Ak''õremaa mãik''aapa chi k''õp''ãyoorãmaa teeji. Mãpai mãgaji:
    —Nãgɨ́ vino mɨ waa. Todapáde aji, pãchi jõmaarãpa.'
  xed-xed: 'Ka klafta tsi ta leghwa ima inabi guli. Tahula rfanaghatani ta Lazglafta,
    ka vlaŋtá tsi ta həŋ. Kaʼa mantsa: «Sasaʼawasasa kaghuni demdem,'
  mks-NT: 'Tá na̱ndihi já na̱tiin a in vaso nu̱ ñúhu tó uva já na̱ndiquia̱hva ndixa̱hvi
    nu̱ Ndióxi̱ já na̱cachi a já xi̱hín na̱ xíca tuun xi̱hi̱n á cán já: —Coho ndihi
    ndó dó ñúhu ini vaso yóho.'
  gfk-S: Namur iga kap leh no gingop na wain, igom tanga tahut tane God tana. Iga
    ter ie ta di, igom tange be, “Mu bakut, mu mamo.
  bmu-bmu: Mewö jiba wain qambi memba saiwap jiba eŋgiba kewö jiyök, “Iŋini körek
    qambi kiaŋgöreŋök neget.
  dgz-dgz: Sip ware, God inap gaun wani mune anega wan, “E iragi mame gapan at nugut
    tan.
  eng-GNV: Also he tooke the cuppe, and when he had giuen thankes, he gaue it them,
    saying, Drinke ye all of it.
  zaa-NT: 'Làniana guỹi'' tìe vásuá. De chi bì''e gracia Tata qui''áa nna betie lani
    cabi nna rèe: Líthi'' nna lí''ya iyate le;'
  eng-WEBSTER: And he took the cup, and gave thanks, and gave it to them, saying,
    Drink ye all of it;
  guh-guh: 'Bajaraxuacujinae icatsia Jesús copavënëjavata yapita piapaeranexa. Diosojavabelia
    jumaitsi: —Pexaniacuene panetoexaname. Panerajutame maporaje, jai. Bajaraxuacujinae
    pijajivi bajarapora rajuta. Jumaitsi pijajivijavabelia: —Papaema padaxitamë maporaje.'
  bon-bon: Puma cita ca tabe kwäye ne ecatige waina niiye cama, Acejiyame ne eso ecärige,
    siige teebibine ecärimige, jejemige egä, “Weene iyeta eneye.
  nhw-BL: 'Teipa quicuic se taza ica xocomeca atl huan quitlascamatqui Itata huan
    techmacac, techilhui: ―Nochi amojuanti xiquijica ipan ni taza,'
  swh-ONEN: Kisha akakitwaa kikombe, akashukuru, akawapa, akisema, “Nyweni nyote katika
    kikombe hiki.
  wbi-wbi: Pe akatoola ikikombe ikya luhuuje akahingesia, kwa Nguluve akavapeela akati,”Mwunywisaghe
    mweni.
  bba-bba: Yen biru u tɑm nɔrɑ suɑ. Ye u Gusunɔ siɑrɑ u kpɑ, u bu wɛ̃ u nɛɛ, i nɔruo
    bɛɛ kpuro.
  eng-KJVCPB: And he took the cup, and gave thanks, and gave it to them, saying, Drink
    ye all of it;
  kgk-NT: 'Upéi oipyhy ave copo, otima porã Nhandejáry-pe ome''ẽ íxupe kwéry: —Peẽ
    kwéry pe''u katu ko va''e copo pygwa, he''i.'
  waj-waj: 'Tuduu nnooduu iva kava vuaina suuya tooriivaa vara tu kioo vainno Anutuuqaata
    kua yoketaivaa kiaa kioo iya mmioo tunoo: Ngia ivakidiri mmuakiaaya nnaatee.'
  cpy-cpy: 'Raakotakiro imiriteetari, ramanakotakawo, ipakotakiri riyotaani, ikantziri:
    “Pireeyini maawoeni,'
  ekk-PKP: Siis võttis ta karika, õnnistas seda ja andis neile. „Jooge kõik sellest,“
    ütles ta neile.
  mpx-mpx: Inoke oine ana kom i ahe, i ba mulolu Yehoba elana inoke i pek elal ge
    i ba, “Gegewemiu nuku im.
  wbp-wbp: Ngula-jangkaju, kartakulku manu pama-kurlu, ngularla yarda yati-wangkaja
    Kaatuku-yijala. Ngulalpa-jana warru yungu kurdungurlu-patukuju jinta-kari jinta-kariki,
    manu-jana wangkajalku, “Nyurrurlarlu nganjalu!
  luo-luo: Bangʼe nokawo kikombe mi ogoyo erokamano bangʼe omiyogi kowacho niya, “Madhuru
    gima ni e iye, un duto.
  nhe-NT: 'Teipa quicuic se taza ica xocomecatl iayo huan quitlascamatqui Itata huan
    techmajmacac, techilhui: ―Nochi imojuanti xiquica ipan ni taza,'
  aii-aii: 'ܘܫܩܝܼܠܔ ܠܹܗ ܟܵܣܵܐ، ܘܫܘܼܟܸܪܹܗ ܘܝܘܼܗܒܹܠܔ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܘܐܡܝܼܪܹܗ: ”ܫܩܘܿܠܘܼܢ
    ܘܫܬܹܝܡܘܼܢ ܡܸܢܹܗ ܟܠܵܘܟ݂ܘܿܢ،'
  esk-NT: Tigupluguasiiñ qallun quyaanikami qaitkaa iliŋitñun uqaqhuni, “Imiġvigisiuŋ!
  msb-msb: Pakatapos may ginkuha siya na kupa kag, pakapasalamat sa Dios, hinatag
    sa inda kag nagsabi, “Inom kamo,
  cpa-NT: 'Jøng² mi³ca¹cáng¹dsa cuøh³, ca¹cuúh¹dsa calah Diú¹³ di³hmah³. Jøng² ca¹cuúh¹dsa
    dsa² quián¹²dsa. Ca¹juúh²dsa: ―¡Hính² hniah¹² ca¹lah¹jáh¹ hniah¹²!'
  dso-dso: ତାର୍‌ପଚେ ଅଙ୍ଗୁର୍‌ରସ୍‌ ରଇଲା ମୁତା ଦାରି ପର୍‌ମେସର୍‌କେ ଦନିଅବାଦ୍‌ ଦେଲା ଆରି ତାର୍‌
    ସିସ୍‌ମନ୍‌କେ କଇଲା, “ତମେ ସବୁ ଲକ୍‌ ଏ ମୁତାର୍‌ଟା କାଆ ।
  meu-meu: Ma kehere ta e abia, e hanamoa, e henidia, eto, Iboumui ai a inua;
  yva-NT: Umba Yesus po mokijo anggurije raijade, umba Po kove raura seo Amisye ai.
    Umbawe Po raunanto mai, Po raura pare, “Watenambe wadamanam.
  dgc-dgc: Nadid, inalap na tu tasa a te lasén a alak. Ey to pégpasalamat na dén,
    éy nigewat na dide, a kinagi na, a “Inumén moy dén ye, sikam a étanan.
  zpm-NT: 'Ni bzheṉ me tib cop nroob vin, bdeed me xquizh lo Dios, blozhse bdeed me
    xquizh, dzigo pteed me cop co lo zho grëse zho, rëb me: ―Goḻguie vin qui,'
  hix-NT: Ufa xkun yonà yanàmye hatà. Apa y, ohxe onàmàthàrà onà, kekon hatà. Nàmye
    hatà, àwyanye. On hoye entxoko, omnyamo, omeroro, kekon hatà, àwyanye.
  sim-sim: Ushihi wain uku kas hambiyak or ngoroho Avui Wasilakan armek or mbaha lirin
    or haha normu mbara, �Kaso jihi ambek tenjer ji aka.
  npi-ULB: उहाँले कचौरा लिनुभयो र धन्यवाद दिनुभयो, अनि त्यो उनीहरूलाई दिनुभयो र भन्‍नुभयो,
    “तिमीहरू सबैले यसलाई पिओ ।
  cgc-cgc: Pagtapos danen kamang ta tinapay, gakamang Jesus i ta ineman na may ugsak
    na bino daw gapasalamat ta Dyos. Paatag din ki danen na ambal din, “Tanan kaw
    minem ta bino i.
  tim-tim: Akto waiŋ hâpurâ siâ mem Anutu mepaiŋe mem âlepŋe dâm magaŋmâ kâim yeŋgim
    hin makyeŋgiep, “Ye hârok tu ire mem neŋet.
  yor-yor: Bákan náà, ó sì mú ago wáìnì, ó dúpẹ́ fún un, ó sì gbé e fún wọn. Ó wí
    pé, “Kí gbogbo yín mu nínú rẹ̀.
  wos-wos: Wungi wataka dé wain hulingu téndé hanyandé nak hérae dé Godka diména nataka
    dé déka duka hweta dé wa, “Guni atéfék ané wain hulingu mé hérae sa.
  emp-NTPO: 'Mãwãnacarea uva b̶a tazad̶e b̶ʌda edaped̶a Ãcõrẽa bia b̶ʌad̶a asia. Maʌ̃be
    ãdjirãa diabʌrʌd̶e jarasia: –Jũmarãba dod̶adua.'
  eng-F35: 'And taking the cup and giving thanks He gave it to them saying: “Drink
    of it, all of you;'
  ind-ind: Sesudah itu, Yesus mengambil cawan berisi air anggur, lalu mengucap syukur
    kepada Allah. Dan sambil memberikannya kepada kami Dia berkata, “Kalian masing-masing
    minumlah dari cawan ini.
  pes-OPCB: 'پس از آن، جام شراب را برداشت، شکر کرد و به ایشان داده، گفت: «هر یک از
    شما از این جام بنوشید.'
  mpt-mpt: eka waen aay esak obonea Gode gangobo genea obyenea baabenea Ele ne ilemobe.
    Ibo oboniba doweine!
  bla-bla: Ki mat'tuyiuaie kos'i ki thanks ikotŭk'kiu, ki ikotsiu'ax, ki an'iu kŏnai'sĭmattok;
  ssx-ssx: Kutupa kapo homeke mea Keiyae laaka꞉na꞉ iki pa꞉ta꞉ hale hale piekeme. Iki
    paeyaoma꞉ do kapona꞉ napee laata꞉
  mkl-mkl: Si ɑnyii nŋu, nɔ í so kɔɔfu si bii ɑ̀ dɑsi vɛ̃ɛ í sɑɑbu Ilɑɑɔ̃ nɔ í nɑ
    ŋɑ í ni, iyi ihɛ̃i í jɛ njɛm. Nŋui í jɛ nyindɑi ɑkɑbuu iyi Ilɑɑɔ̃ í dĩ do ɑmɑnɛ
    ŋɑ. An nikɑ̃ɛ nɑ irii inɛ nkpɔ ku bɑ n kpɑ idei dulum du ŋɑ. Iŋɛ fei, i mɔ ŋɑ.
  gaq-gaq: ତେନ୍‌ ଇଡ଼ିଂ ମେଁ ଆତେନ୍‌ ଉଗ୍‍ନେ ମୁତାକେ ଡୁଂୱେଚେ ଇସ୍‌ପର୍‌କେ ଦନ୍ୟବାଦ୍‍ ବିକେ
    ଆରି ଆତେନ୍‌ ସିସ୍ଇଂକେ ବିଚେ ବାସଙ୍ଗ୍‌କେ “ପେଇଂ ସାପାରେ ଆକ୍‌ବାନ୍ ଉଗ୍‍ପା ।
  gof-RNT: Xuu7aa ekkidi, Xoossaa galatis. Enttaw immidi, “Ubbay hayssafe uyite.
  unx-unx: ଏନ୍ତେ ଇନିଃ କାଟୋରା ଇଦିକେଦ୍‌ତେ ଆଶିଷ୍‌କେଦାଏ ଆଡଃ ଏନା ଇନ୍‌କୁକେ ଏମ୍‌କେଦ୍‌ତେ ମେତାଦ୍‌କଆଏ,
    “ଆପେ ସବେନ୍‌ ନେଆଁଁଏତେ ନୁଁଏପେ ।
  gah-gah: 'Loko loake, vain goni aleake Ómasi agepoka loake nolimike láa loko limó:
    Lekeza mukitó nalo.'
  lcm-lcm: Le na kala luk a kavi na kala posong aro singina na kala alis iria na kala
    antok, “Nami aongos mi inum singina.
  aer-aer: Re imerte tyampite ngkwarle-akerte anteme akertne-ilemele Ngkarte tnakemele.
    Ngkarte-arle utyernemele tnakeke iperre ngkwarle ikwere, re apententye akngerre
    ikwerenhe areye antheke imerte angkemele, “Ingkirrenyekele, inemele antywaye.
  qvc-NT: 'Chaymandaqam kupatapis piskashpa, Dyusman pagikushpa, noqaykunata niwarqanllapa:
    —Kay kupamanda yumbayniki upyayllapa.'
  tgl-ULB: Kumuha siya ng kopa at nagpasalamat, at ibinigay ito sa kanila at sinabi,
    “Inumin ninyo ito, kayong lahat.
  cbs-NT: 'januxun kencha vino mata tsumaxun Dios kenwandiatan nuku inankin yuikin:
    —Yuda ichapa medabewakin jatun chakabu Dios jatu buamai en mawaya en jimi ea ikunwainbu
    jatu dasibi jabaxunxanikiki. Na vino en jimi keskaki, jawen en yubakai bena shinanmatidan,
    akanwen— nuku wa bitan tusa nun nuxabaunaibun'
  xtm-NTPP: 'Sani te ni tnii ya in nuu ñu''u ndute uva ma, te ni ndakuan‑ta''vi ya
    nuu Su''si ma. Te ni xsia''a ya nuu tee ka ndikin ya ma, te jiña''a ya: ―‍Jin
    ko''o ndaka ni vala vala de.'
  nnq-nnq: Kabe ngatola kikombe, ngalumba, ngabape akalenga, “Nnywegange mmoa,”
  bao-NT: 'Jiro ñucã, ʉje oco bapare ami, Ʉmʉreco Pacʉre, “Añu majuropeecã” ĩi yapano,
    o biro ĩigʉra jãa peere noni cojowi: —Mʉja niipetirãpʉra ati bapare jiniña.'
  san-ORI: ପଶ୍ଚାତ୍ ସ କଂସଂ ଗୃହ୍ଲନ୍ ଈଶ୍ୱରୀଯଗୁଣାନନୂଦ୍ୟ ତେଭ୍ୟଃ ପ୍ରଦାଯ କଥିତୱାନ୍, ସର୍ୱ୍ୱୈ
    ର୍ୟୁଷ୍ମାଭିରନେନ ପାତୱ୍ୟଂ,
  huv-NT: 'Condom tayar noic vas, tataag orar, ndoj tamongoch manganeowüw, tapiüng:
    ―Inganeowan.'
  otn-NT: 'Bi dɛcra̱ vaso po rá̱ ngui ra̱ uva p''ʉya. Mi̱ ja ma̱mma̱di̱ Oja̱, bi u̱nyø
    xädi ngue da̱ zi ''da''its''ʉ. Bi ''yɛ̱mbi̱: ―Da̱mi̱ si gätho''a̱hʉ na̱ya.'
  nop-nop: U yemiŋa ime toutbo tiŋa Bepaŋ niutumbaaŋ indiŋ yeniŋa yemguk, “Hidi hogohogok
    wanakaŋ nadapmaneŋ.
  obo-NT: Na, mid angoy sikandin to kupa woy id posolamat diyot Monama. Nopongnga,
    id toyyow rin idda riyot kandan, woy kahi rin to, “Owata row ini woy inom kow
    langun.
  cak-ENT: 'Y ri Jesús xuc''ün-apu chuka'' ri vaso ri c''o ruya''al-uva chupan. Y
    tok rumatioxin chic chin ri Dios, xuya'' c''a cheque ri rachibila''. Y rija''
    xbij c''a tok xuya'' cheque: Titija'' c''a can chi''ivonojel ri ruya''al-uva c''o
    chupan ri vaso re''.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤆᤸᤗᤱᤏᤠ ᤂᤥᤷᤕᤠ᤺ᤴ ᤐᤰᤂᤢᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤏᤥᤃᤧᤴ ᤐᤡᤖᤢ. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹
    ᤀᤰᤂᤣ ᤔᤧᤳᤋᤢᤛᤡᤖ ᤐᤡᤖᤢᤛᤡ. “ᤂᤡᤏᤡ᤹ ᤁᤧᤖᤧᤰᤗᤧ ᤁᤴ ᤌᤢᤅᤧᤶᤔᤧ᤹ᤀᤥ॥
