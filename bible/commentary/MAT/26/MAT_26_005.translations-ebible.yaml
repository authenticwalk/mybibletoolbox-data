  mic-MIQNT: Teluejig, “Ma gis tla'taqatiwgw pestie'umg ta'n tujiw pugwelgig mimajuinu'g
    eimu'tijig tet. Jijuaqa ms'gi'gt'tew goqwei pegwatu'tij.”
  huu-NT: 'Raitɨmacɨ: —Pascua railla facaise naimɨena nia gaɨtañeitɨcaɨ. Naie facaise
    naimɨena caɨ gaɨtataia, iena gaɨñenamona, comɨnɨ caɨ dɨga fuiritɨmacɨ. Nia sedaitɨcaɨ.'
  jiv-NT: Tura tiarmiayi “Jístatin túrachminiaiti aents téetet ajara̱i̱ṉ tusar.”
  otm-NT: Nɛ bi ma, 'bɛ da gua a ra dąmpɛti, ja da tho a. Nguetho bi zu din junthʉ
    yʉ ją'i mi 'yo bʉ ja ram pɛti.
  dah-dah: Goyenbe yiŋgeŋ mere maydeb, “Dula nalu kuruŋ gayenter ma gwaha titek. Moŋgo
    goke igiŋ ma nurde al beleŋ fuleŋa dirnayiŋ geb,” yamiŋ.
  tnk-tnk: Mətə həni mə, “Pwəh kɨtaha səpwəh nəkwtəmhiriien Iesu ia nəpɨn səvəi nəveɡɨnien
    asori. Rərəha mə nərmama niemaha trəpi irəha kamho nurɨɡrɨɡien asori tukwe.”
  kpr-kpr: 'eminge siseri, “Namonde Jarige Yari da Kirumo+ da sifo aminda, jo ae arera.
    Ainda tuka mo: amingarera amo, natofo tomanako kirumodae totorugarera aimi, ne
    janje eko edo titigho arera tanojo,” aminge siseri.'
  san-IAS: kintu tairuktaṁ mahakāle na dharttavyaḥ, dhṛte prajānāṁ kalahena bhavituṁ
    śakyate|
  nho-nho: Naa tama naa ni tuku laatou taratara peelaa, “Taatou ki see tauhia taatou
    ttama naa i te ssao te kaikai, i naa tama raa ma ki ffuri mai no hakatautau ma taatou.”
  gym-NT: Akwa nane ni kwati krübäte nämane Jerusalén Pascua köböikrä käkwe rüdre
    bentre Jesu dokwäre, aisete Pascua näire ñan nuendre, niaratre namani niere.
  azg-NT: 'Majoꞌ jnduehan ndëë ntyjehan: —Chito ntꞌuëhin xoncüe na mꞌaan nguee, tyiꞌntsꞌaahanꞌ
    na nnanꞌve nnꞌan cjö.'
  bhd-bhd: पन तैना ज़ोते थी, कि फ़सह तिहारेरे मौके पुड़ नईं, एरू न भोए कि लोक हंगामो
    केरन।
  too-NT: 'Lā'' ixtalāhuani: ―Palh natlahuayāuj catūhuā līhuan lamā'' cātani'', huan
    tachi''xcuhuī''t natatā''kaquī''.'
  ind-AYT: Akan tetapi, mereka berkata, “Jangan selama perayaan supaya jangan ada
    kerusuhan di antara orang banyak.”
  cjo-NT: 'Ikantanaki paashinipaeni: —Pamine, rooteentsi areetya kitejiri rawijantanakarini
    paerani ronampiri Tajorentsi Ejiipitoki, rooteentsi ikimoshireeyanakini atziri
    maawaeni. Eero amatziri aaneeri rirori iroñaaka, ikijakowentarikari maawaeni atziri.'
  nsn-nsn: Bo ka kula pukusina pare, “Inggeig ahik pahi banotong guata to tar puhono
    tar mareining lotu uleik geta bangar tamat, kara nimalian, kara uatentur me ueluelkoi.”
  san-DEV: किन्तु तैरुक्तं महकाले न धर्त्तव्यः, धृते प्रजानां कलहेन भवितुं शक्यते।
  tna-NT: 'Uja jaquisatitana huecuana: —Be painatija Jesús pascua tsine su. Ahua daja
    ecuaneda ya su, cristiano cuana detse janimetipeitita cua.'
  lid-lid: Arile, oro tiye anya, “To samekes na len tinan ta nyamon, ndri-iy, koro-an
    iri lau kabokoro-ei ma bahun tinan kasahan.”
  wim-wim: Puth thanan thawina, “Ngamp keꞌ yippak mamimp nunanga may piꞌanan mungk-mungkāmpana,
    an-aniyangan yaꞌa, puth than pam wanch yot anangan ngul kul yumpin ngampar nungantam
    peeyananga, aꞌ puth wik thaaꞌ pech-pechiythana ngampar kul thampana.”
  zga-M: Ulwakhuva vaeideihine ukhuta, “Eilekhe ukhuva pakhinghono eikhivalanche pu
    yayipelaunchwengho pamiho ngha vanu.”
  yom-yom: 'Vayi batuba : —Tubika vanga buawu mu thangu yi nyengo muingi khindu yibika
    bua mu batu.'
  san-SIN: කින්තු තෛරුක්තං මහකාලේ න ධර්ත්තව්‍යඃ, ධෘතේ ප්‍රජානාං කලහේන භවිතුං ශක්‍යතේ|
  yut-yut: Yaŋ yaŋek yawit, “Telagɨ bɨsap madepmon dɨma abɨdoneŋ. Yaŋ aneŋ kaŋ, mɨŋat
    amɨnyokon pɨdok pɨdok noman tokdɨsak.”
  grc-BYZ: ἔλεγον δέ· μὴ ἐν τῇ ἑορτῇ, ἵνα μὴ θόρυβος γένηται ἐν τῷ λαῷ.
  tbl-NT: “Okóm,” mon le, “bê tekuy hesegeng bè yóm mò ken bong, kô wen sidek nmò
    le bélê tekuy yó kem tau.”
  cpc-NT: Iiromaita amaamanitziri kitiijyiri joimoshirinkaita, ikisawintzirikari atziripaini”.
  nhg-NT: 'Hua quejtoöya: ―Amo tecasesque Jesús ipa yelfetl, para majcamo chöchalönecö
    giente.'
  nya-nya: Ndipo anati, “Osati nthawi yaphwando chifukwa pangabuke chipolowe pakati
    pa anthu.”
  ngu-NT: 'Pero quijtohuayaj: ―Ma ca ijcon ticchihuasquej ipan on ilhuitl para ma
    ca najcomanasquej on tlacamej.'
  kup-kup: Tahapuh pot hah, “Met dari anumair gipiz nookaz aliz poñik petev hameg-epat
    takan añarab kaev ravat dari emenapan hezag, porah pi naurotü.” Pot nae nap mañah.
  jid-jid: U ba tre ndi, “Ana ni nton gan Rugran na ni ndu tsi na ka wlu na”
  wmw-wmw: 'Fala wakamba: “Tisinkore suku ya sherehe‑yi, isije kulawa vurumãi ya wanu.”'
  gmv-GGM: Gido atin asa garsan oshi dendontamala ba7ale galas gidoppo gidi qachida.
  ssg-ssg: Tuahe laha ukek, “Kako kum aile ti leili Pasova uke teka seilon paxaiwa
    ape laha hutui hile wasolalaha.”
  zpo-NT: 'Per nzhé re xaa: —Nalet beya lo yalni, zee nayiit re myet.'
  poy-poy: Womberi watakuliti, “Shitwatira ashi nashitendeka shipindi sha msambu gwa
    Pasaka toziya wantu hawatendi ndewu.”
  qwh-NT: 'Peru quenomi ninacuyarqan: —Pascua fiestachoqa ama tsarishuntsu. Tsecho
    tsarïcushqaqa nunacunam contrantsic bullacurcuyanqa —nir.'
  gaw-gaw: Ag heṯoḏiak hena amu ag ap̱ig. “Danab ah ag nug qemana, ag muṯub ele qemananu
    amu ig Pasowa hobul haenp̱a Jesus ii aḏamta,” aon ap̱ig.
  nca-nca: Quko ŋande yaŋgurí, “Norendo o ne-ne koro naruyómo kama tewato. Yate unipareto
    qenero saŋgirí tero otoqoro kuma tewaŋgo koro.”
  zpz-NTPP: 'Tees na dey: ―Walagy ñi shet yaan yu lat saꞌ gun nis gyach de mbecy ―na
    dey.'
  mkj-mkj: Irai pwahpene nehn pwungarai, “Kisai joah wia nehn anjoau in joarwi laplap
    oauwe, pwa armaj kan en joah mwoarongkihda.”
  zac-NT: 'perë guniꞌi lu saꞌ rall: ―Lëdi laꞌni dzë laní parë adë guëdzátsudiꞌi ra
    mënë.'
  kyg-kyg: Apakaemo, fiku yanageꞌa apano aegae, huꞌa apakesa afiteꞌa, hopa afinaꞌmo
    oꞌatafaugune, huꞌa huꞌnae.
  kmk-kmk: Yoong kanan da un “Adi taku itimpu’t din piyesta ta asi kada lawa manggulu
    dan tagu ya.”
  cao-NT: —No quiniati xo ra. Anoma tsi xo fiesta no tsi ja qui no tsamihaina ra.
    Caxaxëhi quiha nohiria bo tia —i jaca niquë.
  bbr-bbr: Utianik, ak äiein, “Ik ko kiro sumaun omre opok wa wäu, roasiret akas siräianik,
    akas ik pak näwäu weräiäiei.”
  inb-inb: 'Iuia­rispa ni­na­kurka: —Kai atun puncha­kunaka, mana paita api­chi­sun­chi.
    Api­chigpika, tukui runa­kuna, iachas­paka, nukan­chi­wa­mi rabia­rin­ga­kuna.'
  hrv-hrv: 'Jer se govorilo: “Nikako ne o Blagdanu da ne nastane pobuna u narodu.”'
  box-NT: 'Ɓa wee bío: «Wa yí ko wa wìi wo ho sã́nú pã̀ahṹ. Ká wa wó mu,
    á ɓa zã̀amáa á à kánká mu bìo yi.»'
  ote-NT: 'Ne bi bensɛꞌʉ bi ꞌñémbiꞌʉ: ―Nubyá hinga ma ga øthʉ núna dí beñhʉ ga øthʉ
    ngueꞌa̱ ra ngo, pa hinda ñʉntsꞌa ya ja̱ꞌi.'
  wnu-wnu: 'Qiumuni qamamir: “Mi niau qen qau aib end mi eng me oboun, ende oboun
    eng munon ininob yogurubour,” ende qamamirei.'
  zam-NT: 'Per mbez mèna loo xtàa mèna: ―Más huen ne''guthte na'' mbi'' le''n huiz
    lni par ne''tezebte na'' mèn co'' yi''th lni par ne''tyub bènte lezo'' mèna no
    yiloa yecloo mèna loo na''.'
  zyp-NT: “Canghrasala Khungsaipanaw chung leco cang kheh seh, cawngsaw hrong letah
    hnahnawhnah maw chuh sua le,” tatah aa tah.
  sey-NT: Ja̱je paꞌiquëtaꞌare “fiesta pa̱i tsiꞌsi macataꞌa tse̱añe pa̱ñuꞌu, pa̱ipi
    coꞌaye sa̱ñope yoꞌomaꞌcohuaꞌini” cahuë.
  nvm-nvm: '@see-verse:MAT.026.004'
  mps-mps: Tiali goli augwaligo e tiwai po wai, “Dago te sę te toma tuyu olo bidibo
    wiegi yai side me egobeo. Tiyu te we bidi augwaligo wąbi hwįbo sę hodolabuo,”
    te po wai.
  pab-NT: 'Xakore hoka nehenaha: — Maisaiya nikare wisaonita hisehaliti xowaka, waiya
    aliya hoka halitinai xalijinihare tyaona — nexaha.'
  llg-llg: Tehuu ala heti dalak, lae, “Tataak dei! Ita boso humun lai-lai, huu fai-fai
    malole dekak so. Boso losak hataholi noꞌuk fo mana mahiik Ndia, ala tao nahuuk.”
  kyf-kyf: 'Wa nɛɛ: «-A ''na kpalɩ ɔ ''fɛtɩɩ ''ylɩ nya -nɩ, we ''nɩ -mʋʋ, ''ɩn nyɩma
    gbugblolua.»'
  tpi-tpi: Tasol ol i tok olsem, “Yumi no ken mekim dispela samting long ol bikpela
    de bilong lotu. Nogut ol manmeri i lukim na ol i kros na kirapim pait.”
  mih-NT: 'Zoco i catyi ra sihin ra tahan ra: Zoco ma cuu si quɨvɨ vico vatyi cuaha
    xaan ñiyɨvɨ yucu, ta coto cahñi tahan ñu sihin yo.'
  qvh-NT: 'Saymi wilanacuyargan: “Fiestachöga ama sarishunsu. Fiestacho sarishgaga
    contransimi runacuna sharcuyangapä” nir.'
  kms-kms: Pudi mari, “Beghi yumbo ren kin ngeri yumbui nei bibiny kin tende puayi
    puq pen wayequ. Beghi puq pen tedi wute buagi beghi ker ruangu.”
  agn-agn: Ganing tanira, “Indi itōn ta ong kasagsagan tang pista, itaben magkagolo
    tang mga taw.”
  nhi-NT: 'Octouayah: —Tla ohcon itchiuasqueh, amo ohcon itchiuasqueh yehyeh itich
    in iluitl, amo yeh ualmahcocui nochi in altipetl.'
  ttc-NT: 'Per okyq''umaj ikxjani: «Per mejor nya''tx tuj te ninq''ij, tzan k''on
    kyjaw lab''un kye xjal.»'
  dan-1931: 'Men de sagde: “Ikke på Højtiden, for at der ikke skal blive Oprør iblandt
    Folket.”'
  kwj-kwj: Wondani ya wu sawe, “Apa do Pasofa gisi laka ki o sumbu hinga nu wosi hinga.
    Foki apa himiyama hurahama leni au mu nu musuno.”
  vie-OVCB: Họ quyết định chờ qua ngày lễ, để dân chúng khỏi náo động.
  kze-kze: amápa-kwaasi áái'a tíyáávainivo tanómbo kauvíyan-kanaara'a íma tuvuwónaumne
    siráawe.
  mpj-mpj: Maajakajalu-ngkuya wajarnu, “Jampaya martukaja kujungkarriku nyinaku turlku
    yini Pajuwupaku, mirtala ngalulku, paki. Junkula kurlunga!, wuralula ngalulku.
    Pakingkangaya martukaja wirrilyirrijaku, jurtarrijaku-lampaya.”
  lbk-lbk: Kananchan, “Masapol ay faken isnan piyasta ay nay tay ta ket lang magkholo
    nan takho.”
  mto-NT: 'Jidu̱ꞌu̱m tseꞌe ñavyaajnjidi: ―Kaꞌa tseꞌe nmajtsumdat ku veꞌe je̱ xa̱a̱j
    tyunju̱ vye̱ꞌnat ku̱x ku veꞌe je̱ nu̱may jayu yoojmu̱ktat yꞌajxu̱ktat.'
  bzh-bzh: Rëḳ denër bë, “Hil su ġevonġ doḳ buk nos yi sënë in alam rëḳ degevonġ
    dedun.”
  guj-2017: પણ તેઓએ કહ્યું કે, “પર્વમાં નહિ, રખેને લોકોમાં હુલ્લડ થાય.”
  jvn-NT: 'Nanging pada ngomong: “Sing nyekel aja tiba dina riyaya Paskah lo, mengko
    ndak marakké ramé lan gègèran.”'
  byr-byr: Kɨrɨꞌ sahwara dɨna “Tɨka Munnevɨ sasare sa myaannera! Aꞌmwera mala narannɨpɨdɨka!”
  ian-ian: Nɨma sakwat nɨmba Pesto tɨga njɨmbla yalɨgandi. Ndɨ kat kwutneya vak vɨlaa
    nɨn kat kai walaa walegiyandi. Ana nglaatndɨ. Ndɨna mala waa ngambulɨndi.
  hun-hun: 'De ezt mondták: „Ne az ünnepen: nehogy zendülés legyen a nép között.“'
  mcf-NT: Nuquin matses obeca pec tabadnuc bedenquien ictiad. “Esus bëdambo icquidi
    cuesunec,” queshun obeca penuec cho-choquidon nuqui cuesnushe —quepac caondash.
  kjs-kjs: 'Pare wala nimumi talo: Gore Pasova Eda yapi Di rabu naa go napamina-le
    mo enaalinumi naa raapu yada marekaalimi lisimi.'
