  mxb-NT: 'ta kaá ra̱: ―Ná dáꞌa ni tiin yó ra̱ tein víko̱, dá chi̱ ndakuei ña̱yuu
    nakui̱na vaa̱ na̱ kiꞌin na saꞌa̱ rá.'
  pon-2006A: Irail eri ndapene nanpwungarail, “Ieremen kitail wia met rahn sarawi
    lapalapet, pwe aramas akan dehr mwoarongkihda.”
  maq-NT: 'Peru cachja me ta: ―‍Ndatjin xi cuinechanyan ne cuatju suhi, sehe chjahanhma
    cha, sá tu cumacjan rë xutacjín, hane cumá ngu suë jyë.'
  hto-hto: 'Mei íadɨ afémacɨ daɨdíaɨoɨ: —Nana comɨnɨ áferi fáɨllifaɨlliñañeillena,
    rafue ana íena lláɨtañeitɨcaɨ, —daɨdíaɨoɨ.'
  por-BRBSL: 'Mas eles disseram: “Não durante a festa, para que não ocorra um motim
    entre o povo”.'
  ces-NKB: 'Říkali ale: “Ne ve svátek, aby mezi lidem nenastalo pozdvižení.”'
  cui-cui: 'Barapomonae najei: —Abʉ jopa waetabi tsainchi poxonae jiwi Pascua matacabi
    wʉntha nacaetuta penanabanaenexa pexaewa. Tsipei icha barapo mataqueitha waetabichipatsi
    pinmonae anaepanaya najume cayayataxubichipa, najei daxita barapomonae.'
  boj-2014: Osib mareb, “Iga yori bati qa Yesus ojqasai. Ojqom di tamo uŋgasari naŋgi
    iga nugsib ŋiriŋosib qoto tigelto uge.”
  eng-OEBUS: but they said, “Not during the Festival, or the people may riot.”
  eri-eri: Onou wa nere lewane, “Ere dada waha bori nomo fati anyakaro langa ada onowoya.
    Gamaji nere fai-aita bagu uredu hounege mayonga oota jaimu woguga.”
  aly-aly: “Alerl-antey ra anayntey, akngerrel anwenhantherr atwekerr, ahelirremel
    ikwer-they.”
  wiu-wiu: pa ali atoa toto-pala wene poa wili walai wa kakayano, tone toge kiko-petepa
    dekoa moamato wa oa tukaneya.
  swe-swe: 'Men de sade: ”Inte under högtiden så att det uppstår oro bland folket.”
    [Många judar vallfärdade till Jerusalem, åtminstone en gång per år. Under påskhögtiden
    var staden full av pilgrimer. Många av dem såg Jesus som en profet och ledarskapet
    ville inte skapa oro, dock ändrade man sig senare, se vers 14-15. Kaifas var överstepräst
    18-36 e.Kr. Hans svärfar Hannas som tidigare varit överstepräst från 6-15 e.Kr.
    fortsatte att vara inofficiell överstepräst bland judarna, se .]'
  cth-cth: Hatei, pawi na hnin vah man awh hanh ei sei. Tami pueng ruengrueng tet
    a langvaih ati awh.
  mti-mti: Mu waya, Megara buyunai kumiwa apa onan. Kuiyawa iyayapan danowo mut yoipetan.
  pad-NT: Páscoa kaihinikani kania vajoroniki adani ija'ari vaipohiki Jesu-ra vavajahaki.
    Ihinika-ra anamonahavini oadani ni-Jesu-ra agathivini jahaki. Jesu-ra agathihi;
    haria vidaha bana adani ija'ari — vaabono vakani'akhama'aha.
  twi-twi: Nanso wɔkae se, “Ɛnsɛ sɛ wɔkyere no Twam Afahyɛ no mu, anyɛ saa a, ɛde
    basabasayɛ bɛba ɔman no mu.”
  hlt-hlt: Tedae, “Khotue vaengah boel saeh, pilnam khuiah olpungnah la om pawt nim,”
    a ti uh.
  tbz-SIM: 'kɛ́nɑ́kɛ́ bɛmɑ́ɑ̀ kɛ dɔ̀: Ti bɑ́ɑ́ ò pĩ ndibɑnni miɛkɛ ti yɑ̀ɑ̀ bo cé
    ndikpɑ̀nnì bɛnìtìbɛ̀ cuokɛ̀.'
  san-GUJ: કિન્તુ તૈરુક્તં મહકાલે ન ધર્ત્તવ્યઃ, ધૃતે પ્રજાનાં કલહેન ભવિતું શક્યતે|
  ake-NT: “E'tane iweyu rʉ'pʉ a'tai pen. Mɨrɨ ku'sa' pe iyesi yau, ka'pon amʉ' uya
    nin urɨ'nokon ewa'noma mɨrɨ,” ta'pʉ to' uya.
  qvn-NT: 'Chauraga ninacarärinag cay nirmi: “Ama rurashunchu cay fiesta wichanga
    cay achca runacuna goturarcayag mana imatas ruramänanchipag” nir.'
  tku-NT: 'Ixtalāhuani: ―Palh natlahuayāuj catūhuālh līhuan lamā''lh cā''tani'', tachi''xcuhuī''t
