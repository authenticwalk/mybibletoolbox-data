  kue-kue: Ba ye dingwa, “Nono Pasova enge kande mina yegl erekramga. Sraglpre, yomba
    ye nongasi kunda eraglkwa.”
  cot-NT: 'Cotanquitsiquea icantajiaque: —Oraquea anaanajempagueti Paashicoa ariquea
