  bvr-bvr: Wurra birripa aburr-wena, “Ngayburrpa gala nguburr-yinmiya minypa janara
    gu-ji; gala yapa gu-galiya yerrcha aburr-yurtcha gurda aburr-yurtcha.”
  wal-wal: SHin eti, “Asai ooshshaa kessenna mala, Paasikaa bonchchiyo gallassi hegaa
    oottokko” yaagidosona.
  zad-NT: 'Na'' che'' ljwelle'': ―Bi gox̱''chone'' shlak chaḻ'' lṉina'' kwenc̱he bi
    wta wṉecho beṉ''.'
  aso-aso: Neꞌmine li lovo gizaniꞌza holiseꞌ gameneuꞌ nene eveneꞌ vaiꞌ di geseꞌ igi
    ningi nizavo analoꞌ daloneꞌ nene lovo di sotoꞌ ikelizanako holisekuꞌ nene alamolone
    li laniꞌ.
  uli-uli: Iwe resa sor bo, “Si towe foru irel bong le bo yarmat rede wahaha fedal.”
  nin-NT: Na da di, “Di inta si na meme na azhibarr a iga wa hen, wre ku anishirr
    ba bu si gru tsi akputtu hen.”
  tgk-tgk: Аммо қарор карданд, ки ин корашонро дар рӯзҳои ид накунанд, чунки халқ
    шӯриш бардоштанаш мумкин буд.
  acu-NT: 'Tura chicharnainak: —Aints untsuri iruntrar jiyaaninak maanitan wakerukarai
    tusar, fiesta kintatikia turachminuitai, —tunaiyarmiayi.'
  cak-WNT: 'Y chuka'' can xquibij c''a: Ma tikachop ta chupan re nimak''ij re'', riche
    (rixin) chi ma yeyacatej ta pe ri winek chikij.'
  ebk-ebk: Ngem kenalicha, “Aw, achi takú iyaspor as nan fiasta, tay anaka ya munkukuru
    nan ongoongor ay tataku.”
  spa-PDDPT: 'Pero decían: No durante la fiesta, para que no haya alboroto en el pueblo.'
  ruf-ruf: Walonga, “Lekeni ileke kutendeka mne chihungo, hela kutsolawila hengele.”
  gun-gun: 'Ha''e vy aipoe''i okuapy: — Ngaru oiko jave ma nda''evei, heta va''e kuery
    opu''ãmba e''ỹ aguã.'
  agu-BL: 'Cwe''n tzun chitxumultz: —Ba''n tcu''n quil kanicy'' quen te yi k''ej yi
    tz''ul, na quicunin batz chijepon nil yi e'' wunak tan kabiyle''n.'
  isn-isn: Kunsoko aalungile, “Ileke kutula matungo asikukuu, kuite ilekekuleta eghasia
    pakatekate aantu.”
  ilo-ULB: Ta kunada, “Saan a bayat ti piesta tapno saan a tumaud ti riribuk kadagiti
    tattao.”
  pir-NT: —‍Bose deco ijigʉ̃ tiquirore ñehedacʉ̃hna, “Masa usuari”, nina, niahye tiquina
    basi.
  anv-NT: Yɛ́mbɔ áfɛré áké, “Dépyɛgé fɔ́ ji gébégé ɛpaá ɛwéna, ɛ́kágé
    bɔɔ́ áŋme ummyɛ né melɔ.”
  sab-NT: 'Kwian e ulita gerudu modi: —Che me ñage age gweale Jesu dollale Pascua
    chuiage, kwian tanre be kle chui ege chui ollade una aige, che age me no Jesu
    ole kwian ngleaske gire kwian ulita be kira bate modi Jesu gdale, ma no che chui
    na manade kwian ngle me kle mo litaba una aige gire —kwian israelita chugagwalla
    ulita gerudu ene modi.'
  tmd-tmd: Makwam ñɨŋ yadmä, “Pasopa ap nɨmɨb hör mɨdɨb wop kɨ, an alön rɨŋ, nöbö
    mö magöri rɨg mɨdöi kɨyöbö nuö nuö pɨb maga ra. Makwam, weik röböxön, wop i nugwo
    pɨl pal nɨgnɨŋö,” rɨmä.
  acr-NNT: 'Xkibꞌiꞌij kꞌu chikiwach: «Na kaqaꞌan ta pa ri nimaqꞌij chaꞌ ri tinamit
    na ketukuk ta ruma waꞌ» xechaꞌ.'
  kpg-kpg: Digaula ga helekai, “Gidaadou hagalee hai di mee deenei i nia laangi Hagamiami
    Pasoobaa, gi dee wwaa hua hai baahi ginai nia daangada.”
  taj-taj: तर थेनीगदेसे “य्‍हाङला चाडला धुइरी चा चुङ्बारी आत। चाडला धुइरी चुङ्‌जी
    भिसम म्‍हिगदेसे हुल दङगा लला” भिसी भिजी।
  avt-avt: Te hɨr natɨp, “Haiu ap emrɨak im em wɨ kerek mɨt miyapɨr nererik naam menmen
    em, te hɨr han kekrit nanɨnepɨp nansikeyaanmi nanɨntar hɨr han kitet Jisas hɨrak
    Mɨtɨk Iuwe profet, hɨr nɨnapen hɨrak kaki.”
  cbk-cbk: Pero ta habla sila, “Hende bueno si ay arresta kita con ele durante el
    maga celebracion, basi ay hace un alsamiento el maga gente contra canaton.”
  uig-ARA: 'بىراق ئۇلار: ــ بۇ ئىش ھېيت-ئايەم كۈنلىرى قىلىنمىسۇن. بولمىسا، خەلق ئارىسىدا
    مالىمانچىلىق چىقىشى مۇمكىن، ــ دېيىشتى.'
  tuf-tuf: 'Eyta rio cuar éyinat wajacro: —Yauwata cuar fiesta cuitatra yaúwajatro.
    Fiesta cuitar yaúyeyra, uwat istír car, tec yináyqueyra, wajacro.'
  abx-abx: Pero agsarabut-sabot mga iya, “Kinahanglan ga'i kita kam agbuhat sito si
    kapyistahan-na kay tingali mangisog ngan agsararamok i mga a'a.”
  mco-NT: 'Chi ajcxy ñayñɨmaayɨ miñ xyɨpy: ―Ca'' y''oyɨty co xɨɨjoty nmajtzɨm Jesús.
    Ca'' jecyɨty co je mayjäy xymɨjotma''ttayɨm etz ytɨgɨ̈huɨp ajcxy huambɨ jɨhuɨɨybɨ.'
  kqf-kqf: Bi tedi a giuna gado, “Niga kauwina mote soi noponemo tama voiye bamoda
    ta voiyena ba lava waiḡasiḡasi sa kelisali.”
  cpb-NT: Iro kantacha eero akoshekari kiteesheriki roimoshirenkantaitari, ikisawentzirikari
    atziripaini.”
  aon-aon: Aria hakri namudok, “Apak ta mare mukana munek eshudok enesheneshum abudok
    nyutobum agudok debeigi nig uwe, uwok. Umum maresh, ta arpesh shutik aria shukri
    shukitakum debeihwi wanohw.”
  hus-NT-2005: 'Por in ulaltsik enchéꞌ: ―Yab ki yakʼwaꞌ tam exom an ajib abal yab
    ka kʼwajaytsik ti péjéx an atikláb.'
  mig-NT: 'Te ni̱ kaka''a̱n‑de: Ma̱ kúu sá''a‑yó máá kɨvɨ́ víko, chi̱ nú súan te ndonda
    vaa̱ ña̱yɨvɨ, áchí‑de.'
  bps-bps: Kabay manla, “Nangito nimò ani di bang i fista du ken flabè i dee dad to
    na too ale smamuk.”
  mbs-mbs: Minikagi dan, “Keilangan eked kidon pegdakep kandin dalem te pista, amon
    eked pegsamok se kedita te otaw.”
  tof-tof: Tibióbbóka wagó, “Mi ini poko tóre tonarrdó koke tónggapórre, zitülkus
    pamkolpama sab mibüka ngürsilüm kena bainünüm.”
  cme-NT: 'Ba taa ba piiye wuɔ: «I saa saaya i bel-o ponsaaŋgu yinni-na ni ma''i sĩ
    ku ka du.»'
  sus-sus: Kɔnɔ e naxa a fala, «Won naxa a suxu sali lɔxɔɛ, xa na mu a ra ɲama a xunyi
    ikelima nɛ.»
  pon-2006: Irail eri ndapene nanpwungarail, “Ieremen kitail wia met rahn sarawi lapalapet,
    pwe aramas akan dehr mwoarongkihda.”
  dad-dad: Idi diron, “Sifa inoya bun to age tafouf, age tafouf, tamo kayau idi seye
    de fen, kusĩ dalesauf.”
  zab-NT: 'Per guniideb: —Per quɨt idxantin ziy lo de dxi laní par quɨt xi scand gac.'
  jae-jae: Mago sêsôm gebe “Daŋgôm êndêŋ om atom, moae tali launêŋ ŋalêlôm sa.”
  ksd-ksd: 'Dia biti ba: Koko ta ra lukara, kan ra tarai diat a urung.'
  msm-NT: Di kagi dan, “Kona ta igtapu to pista su basi magubut to kaotawan.”
  myk-myk: 'Ga, a pʼi jo: «Wù ganha bu wu co kalenɛ li ni wɛ, kɔnhɔ tunmɔ ganha bu
    yìri sipyiire ti tɛ ni wɛ.»'
  sbe-sbe: Na se wane, “Nige teina Taukiuli Henuwaisinina huyana ta unai, matawuwuna
    ede boda ta yo kita kalidaena kabo hetalagegagega lakilakina ye tubu.”
  mcr-mcr: “Ämaqe hiŋuä änaqänäpu mäkä ipäqiyqeŋqe, ne suqä iiŋi, hiunji naqänäŋäŋga
    mimäkqä yatuŋqueqä” ätŋguwi.
  cux-NT: 'Ní caⁿ''a yā: Nguɛ́ɛ́ diiⁿ yú nguuvi ''viicu ti ''iiⁿ''yāⁿ yeⁿ''e yáāⁿ
