  cof-NT: Junni fiesta órate catuntsan joe latinue. Fiesta órate Jesuca calaquinari,
    tsachila pansile firara tilatichunae latinue.
  srm-NT: 'Ma so u de dë a di kuutu taa: “Dee sëmbë, un haika e. Ee woo du di soni
    aki, nöö wa musu du ën a di Pasika daka, biga di köndë o mbei wajawaja da u poi
    nöö woo abi hogi në a lanti.” Sö so u de taki a di kuutu dendu.'
  qvs-NT: 'Willanakurkansapa: —Ama Paskua fiesta ukunka wañuchichiypachichu fiestaman
    shamudu runakuna ama turbakushpa piñayawananchikunapa.'
  zca-NT: ―Nale't bei dub kiyak lani, par nachëldil be men.
  cbc-NT: —Bairãpʉa, Pascua caãno cʉ̃ marĩ ñerotimasĩẽna, camasã roro awajari marĩ
    tutirema, ĩrã —ĩ tʉ̃goñañuparã.
  qxo-NT: 'Tsay willanacurmi niyargan: “Amarä cay fiestachöga imatapis rurashuntsu.
    Fiestachö tsarishgaga runacunam contrantsic sharcuyanga” nir.'
  mox-mox: Ta ivonaya, “Ge ʼAuvivia Sagalina ana tuta ʼinaya Ieisu kana kafia, mana
    ʼeguma ʼidewani nawale tomotau diadi navilea ta ina manini ʼidaya.”
  kew-kew: 'Pare wala nimumi lalo: Gore Pasova yawe yapi di rabu niaa go napamina-ga
    mo onaanumi niaa raapu yada marekalimi simi.'
  dww-dww: Be taudi a riuna da uma kauinama nam soi nopone sibo ya tubuḡa, baninama
    deḡoda iḡara e nuasarina.
  nif-nif: Tɨñɨpi, ñɨndɨñ pa eñgɨlɨñ, “Nɨndɨ gwɨlat gɨnañ wɨndɨñ nɨm tɨna. Nɨm kañbi,
    amatamdɨ nɨmbɨ-nandɨmbi, gimbɨt tɨm mik tɨ-nɨmnelɨñ.”
  twi-ASANTE: Nanso, wɔkaa sɛ, “Ɛnsɛ sɛ wɔkyere no Twam Afahyɛ no mu, anyɛ saa a,
    ɛde basabasayɛ bɛba ɔman no mu.”
  aoj-aoj: Owaꞌ amom mandaiwaꞌma mogombaloꞌana nemaf afamba sandaꞌ gwaꞌaisi isimba
    luꞌwasiafi. Naꞌamba epes hiasi ukup awep eaꞌ sohafel sondaꞌ wandaf.
  cbv-cbv: —Pascua yeó jáapnadih, dawá cã́acwã ĩ jʉmʉchah, Jesúsdih jwĩ tewat tʉ́ʉtʉchah,
    nihat tʉbit ĩta íij tagaá. Pánih íijnit, jwiítdih ĩta míic mao tagaá. Pánihna,
    ĩ encah, jwĩ tewat tʉ́ʉtʉ́p, ĩt míic niijíp wʉt jĩ.
  taw-taw: Pen agɨlak, Pasopa ñɨn awl anɨgon, binɨb kuŋay yɨbɨl ap mɨdebal okok penpen
    gɨnɨgel tek lup agɨlak. Anɨb ak mɨñɨl kelɨgɨl, ñɨn olap nop paklɨnɨgun agɨlak.
  jic-NT: 'Yupj tjowelepj: “Ma ntjiliquem ca jupj judiopan fiesta lajay na. Cupj niná
    la qjuijicj, yupj ts''i mi''inacj ca pajal. ''A jis mulus ca, la mpa''nacj ca
    cupj qjuis lal. Yupj po jisas Jesús”, nin tjowelepj yupj.'
  zap-NT: 'Per re men: ―Ylaadet bo lo lni chen gakntozdet mengyëz lo be.'
  wer-wer: Pël yeem pit epël mëëa. “Omnarö tiarring nga elpanok akun kësangtak pël
    naëngan.”
  ipi-ipi: Utupane-mane wuane lalu, pii mindi tako pua loto, Pasopa tomo nolane oto
    andane okona nanimato Jisasa andi loto, peyo ome lemando, wandakali tupamane andoto,
    nanima towa yataka wato, yanda pingulaini. Ole waka mindina, nanimato bala andi
    loto, peyo ome lamakale leainipia.
  qul-NT: 'Nerkancutaj: —Ama fiesta ratoka, runacuna mana pitucunancupaj.'
  ter-NT: 'Hara koéhiko: —Itea ako yusíka itúkeovo xapa ayuíti mará''inamo ímaikexapu
    ra xanéhiko —koénehiko.'
  bmr-NT: 'Jaamo neehicauhi: Jɨɨbaimofeenevɨ tollɨ momoonɨjitɨhi miyamɨnaa mojaago
    ɨsɨfiiratomoro ñaaɨvedino, noomoro.'
  fuf-fuf: 'Kono fow e mun ɓe wi''i: «Hinaa ka fewndo juldeere, fii wota murtaldu
    waɗu e hakkunde jamaa on.»'
  bhl-bhl: 'Nimtew angom? I bokolomeliw: “Nu elo Abanggayemse Ding bakate aluw tewe,
    kunum waneng nulo yetemsomeliwi, nu im ibolow silikmoyemuwi, i weng ane ane keko,
    ganokoliw sako!”, angsiliw kasike.'
  ons-ons: Pakiso rakoi, “Ŋene Loloŋon Loloŋon peada naso iwao misuk okanikene, me
    ŋene okanŋem, ŋei ŋerep eŋe kawali yau yaup baŋ qekei.”
  con-NTPO: 'Condaseccopa su''fa: —Fiestama panshaen''jenquita tsu tisema indiye ega.
    Panshaen a''i bopa qquejian''fasa''ne indimbe''yi ron''daya''cho.'
  ghs-ghs: Oonihe qaheuba dzumata abi tupu minai eto oho nookami qanganatainoho attike
    noko eeteqi hee, Dzumata bahe ipita oke eetakoiqi hiireta.
  peg-peg: ମାତର୍‌ ହେୱାର୍‌ ଇଚାର୍‌, “ପାର୍ବୁ ୱେଡ଼ାଲିଂ ଇଦାଂ କିନାକା ହାର୍‌ ଆକାୟ୍‌, ଇନାକିଦେଂକି
    ମାନାୟାର୍‌ ଗଣ୍ଡ୍‌ଗଲ୍‌ କିଦ୍‌ନାର୍‌ ।”
  txu-NT: Ne kam abenmã kum, —Kwãrĩk wãnh gwaj me kute aben pydji djà nhõ akatijakam
    o batỹm kêt. Ne gwaj ren o ane nhym me krãptĩ ren o ngryk ne ren kangao kumex,
    ane.
  eng-WEBU: But they said, “Not during the feast, lest a riot occur among the people.”
  gnw-NT: 'Ẽrei jei reta: —Agüɨye yaipɨsɨ pascua ara rupi, agüɨye vaerã tenta guasu
    pegua reta uyapo tecorai.'
  mux-mux: 'Niku molku kene niku mele: “⸤Nondupa tamili,⸥ akiliinga-pe Pulu Yili-ni
    oliunga anda-kolepalima Naa Topa Ola We Omba Purum Mele Piliilimulu Enamanga ⸤‘luma
    tepu molamili.’ niku⸥ yambu pulele ya Jerusallem oku máku toku mulungéliinga yu
    isili-ui topu konjumulú kene enini oliu-kene arerembi kolku ele tungí akiliinga
    isili-ui naa topu, kelamili.” niring.'
  maj-NT: 'Tu̱nga b''a̱há kitsúhu̱ xinkjín: —Najmi tu̱ a̱jihi̱n s''íu̱ chjubéé ndo̱
