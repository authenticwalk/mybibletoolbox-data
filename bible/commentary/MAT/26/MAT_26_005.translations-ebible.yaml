  txq-txq: Tehuu ara duduꞌa fo rala harak rae, “Makatataak dei! Ita boso humu Yesus
    lai-laik, nahuu fai maloler deka-deka ena. Boso losak hatahori noꞌuk kara mana
    hii Yesus, ara ramue.”
  aaz-aaz: Mes sin nꞌator asraak am nak, “Amtahan feꞌ! Hit kais atmanaap he theek
    Je, natuin neon koꞌu goe npaumaak een. Kais-kaisaꞌ too mfaun ein reꞌ anroim Je,
