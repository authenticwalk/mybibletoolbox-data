  sbk-sbk: Bhakhajili isakhawombeshe uwakati wa sikulukulu, aje isahafumile ivurugu
    hwabhantu.”
  mya-JVB: သို့သော်လည်း လူ များတို့သည် ရုန်းရင်းခတ် ဖြစ် မည်ကိုစိုးရိမ်၍ ပွဲ နေ့တွင်
    မ ပြုနှင့်ဦးဟု ပြောဆို ကြ၏။
  kgf-kgf: Eminimma yomuhuc ʒégic; Kendoŋ yandaiguc imuhuc ménda wambiŋ, ic embac
    ieneŋ qeweloŋ qema qetali nénécmiwu niŋac.
  awb-awb: Mira íwíáhéra, Áhnte wehekéqká táhutahurirataq ehwehéra tobehiyehboq Sísa
    pehraganehe uwe.
  gdn-gdn: Iyapana ropani kawaya ika poraga kawareya bautagubu ki pokere kawakawai
    ragidai ki tagubu ke; “Iyapana ropani kawaya yewe bautagubu ki ubumana nu yawirani-mana
    kudeya ki pokere kamadamu da poraga yau kewoyagisi were ewa ka nu apunu ki yadamu.”
    Mu inako tagubu.
  nko-NT: Támɛ bɛblɩ́ bɛɛ bʋmɔ́ɔbwɛ mʋ́ nkɛ ámʋtɔ, mɛ́nɩ kpokiti mɛ́ɛda ɔmá ámʋtɔ.
  bsn-NT: To bajiboarine, boserʉ̃mʉ ñaro ĩre mani sĩajama, tire ĩajũnisinicõari, manire
    rojose yiborãma masa —gãmerã yiñagõñujarã ĩna.
  pib-NT: Wane chinna, “Gi wa tsrugogneklupni. Ma mejnugimalewatinitipna yine.”
  wiv-wiv: Palaka dia ka tania, “Beta tolu kata katia goloa kua na damana lotua kapou.
    Tabarae manumanu dia na hada magalidia ni varitihi dia na katia varihubia kapou.”
  reg-reg: kwo kubha abhaikile ati,”Jitakabhonekene mu mwanya gwa isikuku, koleleki
    yasiga kwibhukao inyombo agati mu bhanu.
  mlh-mlh: Baaru osoeru iŋi mibuŋ, “Ŋiŋigo maŋyaŋuŋ rigaŋgame jigo oyowoine oyowoine
    egu qoqo enimiŋ ore oi jeri kombaŋ damaŋgo ekimiŋgo embimbiŋgakimiŋ.” Oŋu.
  gof-ENT: ሺን ኤንቲ፥ «ኣሳይ ኦሺ ኬሶና ሜላ ጊዲ፥ ፓሲካ ቦንቺያ ጋላስ ሄሳ ኦኮ» ያጊዶሶና።
  aau-aau: Sawk homkwe senkin lohruw-a, “Hromkwe hye kokwe Pasova so hokruw enekwei-ar
    non peie nekie o. Sa aw aiopey hay lousne ame.”
  tvk-tvk: Ma labiteni labit, “Rinapol ni ti e melengien te Anien te Tavien vengan,
    maxani, moletin xil linavae mi xil mun tang.”
  prf-NT: Peru kinagi di, “Dyan tam gamitán ten aldew nen Piyesta bakay magkagulu
    en tolay hidi.”
  auy-auy: Seyaafáꞌ-wáásí tíyááfainifo tanómbo kaufíyan-kanaaraꞌa ínta tufuwónaumne
    siyáawe.
  tbg-tbg: Ovata ne entaraqaa vaiinti nahenti nivuqaa vira ravaaqavu kaariraro iqoka
    raqirava qovarama vuantorave, tura.
  hub-NT: “Turasha jiisat aigkika turachmi, shuar aina nuna akasmatainak jianaimain
    ainawai”, tusa tuina.
  hmo-hmo: To idia gwau, “Aria dina dekenai be lasi, taunimanima ese heatu do idia
    havaraia garina.”
  big-big: Puwili pelik kela, Teni Yisu ngeragi yemane miza nagi puraga kebangkelagi
    ono, purik yongkambanuwili sisik miza logo teniyegi ngai mizane, kela.
  gux-G: bi den yedi ke landa tua mi jaanma yoginu ke bi niba n da ti fiini mi yiema.
  cnl-NT: 'Ca²³jua''³te''²³: ―''A²³jia''³ rɨ²³lí³ juø''² ''e³ rɨ²³lí³ la''³ jee²³²
    je² sɨ³lí³ mɨ²juee''³. Qui² bi²³ juø''² rɨ²³sɨ²³lí³ rɨ²³sɨ²³dxóo³ dsa³.'
  zar-NT: 'Taʼnnë́ʼ: —Bitiʼ gunruʼ lë ni dza laní, para cabí ilaʼdzatsa bönachi.'
  kde-kde: Nkuhaula kuchidoni, “Henga tunankamule pasikukuu, uyopa vanu vanataya timbwili.”
  ata-ata: Aneꞌi miavuti la mivikala lexe, “Maasi la nenge taꞌoxonu mii e nenge tevivikalasou
    ꞌo no nixi no anu voxo tila ꞌo uasi. Xo loxo ꞌo io ta mitema imaisinge, la iavutinoxu
    ꞌotoꞌoto toxoxaꞌa.”
  qvw-NT: 'Ñatac: “Fista muyuncäćhu''a manam lulachwanchu; yan''almi nunacunaca lluy
    chäcunacälälinman” ninaculcan.'
  nfa-nfa: Te ngaa rèngu rare lii èci, peka na, “Mata ku! Mage èdhi kèpe Ne ètu dꞌara
    lai-lai ne, lula lodꞌo-lodꞌo beꞌa dètu le. Mage dhoka dhèu ae dhu dꞌèi Nèngu,
    tao maruru.”
  tnp-tnp: Mətəu kəmotəni məmə, “Səniəmə e nian rəha lafet rəha Pasova, okotol məta
    nətəmimi kotoh ilah mɨn motoh mɨn itah.”
  urd-urd: मगर कहते थे, “ईद में नहीं, ऐसा न हो कि लोगों में बलवा हो जाए।”
  hot-hot: Ma thêlô enaŋ, “Lêk ma waklavôŋ matheŋ ba intu natak ku êŋ ênjêk vêmam.
    Yakô avômalô tem leŋiŋmaniŋ ba nijik vovak.”
  mqj-NT: 'Sapo nakua: “Tae'' la tapasipatui allo kamai, indana rukka tau.”'
  rus-SYN: 'но говорили: только не в праздник, чтобы не сделалось возмущения в народе.'
  mbh-mbh: Ma o ri ve, “Te mothong tova te oma i nge Punseleainga a Aning, ke aro
    vene mo aro tokokoere o thepol i mo aro o pavelpola punong.”
  bdd-bdd: ta sigwaeya, “Sahena guyai ꞌalona Yesu taꞌabiꞌabiyahi, ꞌamuge ta tomota
    sigamwasowala ma siloꞌaleha ꞌoida.”
  cbt-NTPO: '@see-verse:MAT.026.004'
  srn-NT: 'Ma den taki: “Un no mus grabu En tapu den dei fu a fesa, noso a folku o
    meki dyugudyugu.”'
  cta-NT: ―Pana ná tsoꞌo tejeyaꞌ na jiꞌi̱ yu tsa̱ taꞌa ―nacui̱ nguꞌ biꞌ―. Ca ñasi̱ꞌ
    tsa lcaa ñati̱ nu ndiꞌi̱ taꞌa, loꞌo tlyu tsa chaꞌ cusu̱u̱ caca biꞌ liꞌ ―nacui̱
    nguꞌ biꞌ.
  bqc-SIM: 'aa mɛ̀: Wásu kɛ dikpɛ zĩ́o, kɛ́ bíla su fɛlɛ ń zↄaoo yã́i.'
  tcz-CHONGTHU: “Hinlah hichu Kalchuh Kut kiman sung hi dahen, achutilouleh mipi venjou
    hipou vinte,” tin ki noptona aneiyuve.
  mar-mar: तरीही ते म्हणत होते, “सणाच्या दिवसात नको, नाही तर लोकांमध्ये दंगा होईल.”
  snp-snp: wenena muki fina lowa fitenawae, loti oiya amau foliwalo eti ámokele, loti
    lae.
  isl-isl: „En ekki á sjálfum páskunum, því þá er svo margt aðkomufólk í borginni
    og hætt við óeirðum,“ samþykktu þeir.
  spy-NT: Kimwooy kule, “‑Mookany keenam chiichi /kyoomē Saakweetaab Keeytaayeet,
    kuuyu imuuchē ꞉biiko kuyey wōōrōōryēēt.”
  xnn-xnn: Tay kananda en, “Adi mabalin ay ikkan tako na isnan timpon di fiesta modatya
    golowen nan ipogaw datako.”
  mwe-mwe: Ikabheje gubhashitenje lyenelyo linatendeshe mobha ga shikukuu, jinakoposhela
    nnjasha ku bhandu.
  tte-tte: Yo siwaloba, “Tabu tapapaisowai soine kana sauga kalona mena kisi boda
    simunamunai yo sikaleyaila.”
  tcs-tcs: Dempla i bin gri, ‘Yumpla kan meke disting wen i gad da Pasoba Pestabol,
    bikoz prapa plenti pipol i gobi de, ane yumpla prapa sabe dem pipol i prapa laik
    Zizas. Ip yumpla i go meke samting po em de, dem pipol i go meke big trabol po
    yumpla.’
  hlt-THB: Cehlai poei khui awhtaw koeh sai usih, thlang kqeng anglakawh awipungnaak
    awm hau kaw, ti uhy.
  soq-soq: Mo epe dewantoie, ipawa mo inseie waiase, “No Iesu mai oda walamawe wadataitue
    bosataa rua, apana uara ewanepue nuau kadilepio onamba enapua sawa.”
  qub-qub: 'Parlacur ninacuran: «Pascua fistachöga ama charishunchu. Chaycho charishaga
    chaychica runacuna shuntasha caycaj contranchi jatarir mana allitapis ruramashwanmi»
    nir.'
  att-att: Á naggigittá yù nonò da nga nakagi, “Arát tam igiddán sù piestá, marakè
    akkuád da ittam nayù ira tatolay nga makipiestá,” kud da.
  bki-bki: Mia nalo aberenio, aberinavo “Kito maka rejikia rala ea bogo na jokoluolu,
    bior mia tomu nalo tiniel ser kito ve toru, mia uetubaiano ve toru, bior nalo
    telabo napano tiniel jii tete neibano ruei.”
  bqp-bqp: 'ò pì: Òsun kɛ dikpɛ zĩro, de gbɛ̃nↄ sún zuka káro yãi.'
  mcp-mcp: 'Njɨ, bwə́ á ŋgə cɨ nə́: «Í ajə́láyɛ́ nə sɨ̂y fwála lʉ zâŋ, buud bwə́ á
    bá bul sá ícucu».'
  hat-hat: 'Yonn t''ap di lòt: Nou pa kapab arete l'' pandan fèt la pou sa pa eksite
    pèp la fè dezòd.'
  npl-NT: 'Noiwa okimoliayah: —Amo tikkitskiskeh itech ilwitl de Paskua, porke san
    tikimpajsoloskeh n tlakah.'
  bgg-bgg: Ithek è yao, “Gethek ne hì ne sai pha idoh shii arek pha um ro, branthek
    ne shuang rek ruii phro.”
  eng-TCENT: But they said, “Not during the feast, lest there be a riot among the
    people.”
  eng-BSB: “But not during the feast,” they said, “or there may be a riot among the
    people.”
  cpu-NT: Iro kantacha eerora amaimanetziri kitaite joimoshirenkaita, ikisakoventarikari
    atziripayeeni.”
  san-ASM: কিন্তু তৈৰুক্তং মহকালে ন ধৰ্ত্তৱ্যঃ, ধৃতে প্ৰজানাং কলহেন ভৱিতুং শক্যতে|
  tac-NT: 'Regá anile: ―Pecha che nokiame júkó piéstachika, ''ma ayómala ralámuli
    bo''né gompaniérola, alué ralámulika cháchigo ''la niraga etéeme Esusi.'
  eng-WEBPB: But they said, “Not during the feast, lest a riot occur amongst the people.”
  gfk-H: Ma diet ga tangai bia, “Pa dahat na gil hua kaia tano nian, ira tunatuna
    kaba diet tut na purpuruan ma dahat.”
  viv-viv: Higayo, “KaꞋi yoꞋo hinaveꞋatalalakalaka faꞋina, keke tafalolo lakahina
    ana toveya kanakiveꞋavini.”
  yao-yao: Nambo ŵatite chele chindu chinatyochele katema ka lyuŵa lya chindimba cha
    Pasaka, ngakaŵa chikutyochele kutindiganya pa ŵandu.
  tgp-tgp: Pani la verea lara, “I pa sopo na livuha hanhani Passover, matan vara i
    vono, tamlohi la pa lolokoru tavera, ale r̃a sopo er̃i vaira la toho malum.”
  auc-NT: ante pönënäni incæte, —Ïñæmpa æ̈æ̈mæntedæ̈ ïñonte wæ̈nömö baï tömänäni ænguï
    bate Yæ yæ ante pïinte cæcædönänimpa, ante pönente wædinque mönö ædö cæte mänïñedë
    cæquïï, ante wægadänimpa.
  kbc-NT: Pida modi, “Ajakataɡ̶a daɡ̶a jibaɡ̶atalo niɡ̶ina malee nalooɡ̶o ade jaoɡ̶a
    magecaɡ̶alodipi niɡ̶ina noiigi codaa ade jaoɡ̶a metiɡ̶odideleɡ̶e.”
  bmh-bmh: Bo, go enemen, “Ig go imabun ziwas go ebu i wab, duailel agen asaimai,
    ig ibaig banban alalamam.”
  ctu-BL: 'Tsi'' yʌlʌyob: Mach ti'' yorajlelic q''uiñijel ame tejchicob ti cabʌl a''leya
    winicob x''ixicob, che''ob.'
  meq-meq: 'Ane tuk na, tə gwaɗ: «Kâ gəsakwa na tə magurlom nakay bay bəna, ndo hay
    ta gəriye kway ha bay.»'
  noa-H: Mamʌ mag hi t'õopʌ̈yaag hẽk'a nʌmta hamachdëupai deeu, —Hõor pöm mʌg t'ʌnʌm
    meeuk'apimaaugau, mʌg p'iesta hee chan hi chig haba, p'iesta dichtarr k'urta t'õopʌ̈ijugui
    hajierram hanʌm.
  alp-NT: Eleki esi beteke be, “Kena pesta elake mere kerike Yesuse yake le tamata
    me esi sukaI hoko esi nasuke ite kai esi hohae petu mere.”
  san-VEL: kintu tairukta.m mahakaale na dharttavya.h, dh.rte prajaanaa.m kalahena
    bhavitu.m "sakyate|
  kbq-kbq: Hu'neanagi anage hu'za aru amu'nozmifinti ke hakare hu'za ha' eri fore
    hu'zanku kinafinti zmare'nea knagu antahimi'za ne'zane knarera anara osugahune
    hu'naze.
  kbh-kbh: 'Pero imojtsichamo: “Quem fiestëntscuana ndoñe, ents̈anga yapa muanjónts̈a
    enbouenanana ca.”'
  ron-LSB: 'Dar ei au spus: “Nu în timpul sărbătorii, ca să nu se producă o răscoală
    în popor”.'
  pon-pon: 'A irail inda: Iermen ni ran en kamadip, pwe aramaj edo moromoronada.'
  nhe-BL: 'Pero quiijtohuayayaj: ―Ma ax tiquitzquica ipan ni ilhuitl pampa huelis
    moajcomanase nopa miyac tlacame huan techtehuise.'
  sps-sps: “Ara ma kat vaare ya tan nainy guainy,” te tsue fi ri, “kat ror sana vainy
    fatsuiny fitaatsun.”
  wnc-wnc: anzing yaking, “Ninda tapduk takwan gwende nanamu buyambam sake nakamang
    gwene sanga dua tasinim. Tasina aminbamda enake amak tasinang,” ngang yaking.
  nmw-S: Si nga, “Tab ta eginawi he sagae hana sauge hei, hebe habe ta pahugeid boda
    ge si maleke.”
  bus-bus: 'wà bè: Wàton kɛ zĩbaa zĩro, lɛ gbɛ̃nↄ tón zↄka káro yãnzi.'
  gub-BL: — Aze xipyhyk kar mai'u haw 'ar mehe nehe, teko ipuruzukaiw putar a'e wà
    nehe, Zaneàmàtyry'ym putar a'e wà nehe, ta'e Zezuz ikatuahy wanupe a'e xe, i'i
    uzeupeupe wà.
  imo-imo: Ningo molkolio ningei, “Nondopo tamili, nalo Pasova waimunga langi kalopo
    uluma tepo molamili ningo imbo awini ya Jerusalem ongo maku toko molongemunga
    yu i teli oi tomolo kinye enoni lino kinye mumindili kolko opa tenge kani i teli
    oi naa topo, keleamili,” ningi.
  boj-boj: Osib mareb, “Iga yori bati qa Yesus ojqasai. Ojqom di tamo uŋgasari naŋgi
    iga nugsib ŋiriŋosib qoto tigelto uge.”
  eng-DRA: 'But they said: Not on the festival day, lest perhaps there should be a
    tumult among the people.'
  knf-knf: aşë wo baaŋal pdo uko mënţ ţi wal wi ufeŧtu ţiki baţi ubeeka ubi uşinţar.
  san-KHM: កិន្តុ តៃរុក្តំ មហកាលេ ន ធត៌្តវ្យះ, ធ្ឫតេ ប្រជានាំ កលហេន ភវិតុំ ឝក្យតេ។
  arn-NT: 'Welu feypirkey engün: “Tati kawiñ antü mew no, tañi fill wesa femmekenoael
    tati pu che.”'
  zas-NT: 'Per rëb reeman: ―Ad zaguieent ree zian loj lanij guin chitëë gac naquieꞌ
    luguiedx guin.'
  ken-NT: Kɛ bághɔ́ bɛ́ ɛbhɨkɨ rɨ bɛ mánkɛ́m yi mpok ɛpa. Bárɨ́ŋɨ́ nyaka bɛ́ mbák
    mánkɛ́m yi mpok ɛpa, bo bágʉɛ́p ɛsɔŋɔri amɛm ɛtɔk.
