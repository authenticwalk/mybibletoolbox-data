verse: MAT.026.005
translations:
  kpx-kpx: Isi mole namigevei avoe, “Nahi vahaeho vani kemo va halevai. Kosealemo
    nahiabuna kemo mage ataeabuna ke elehai itumulahai nahie havei.”
  okv-H: Eto ke nei einge ea, “Eto eha aisora amo embomeni pondo ta puvuresora amina
    kito ereto jujune ue mine tara mane tara aisora avo eto ambota aisora,” ke ainge
    ea.
  tbo-tbo: Hi ibaabani po hi pa, ‘Ega toleha u hinena Yesu ta panipani apo lawa hina
    wigawiyeta.’
  mal-C: “ജനമധ്യത്തിൽ കലാപം ഉണ്ടായേക്കാം, അതുകൊണ്ട് ഇത് പെസഹാപ്പെരുന്നാൾ സമയത്ത് പാടില്ല,”
    എന്നിങ്ങനെയായിരുന്നു അവരുടെ ചർച്ച.
  grc-SR: Ἔλεγον δέ, Μὴ ἐν τῇ ἑορτῇ, ἵνα μὴ θόρυβος γένηται ἐν τῷ λαῷ.
  bgc-bgc: पर वे कहवै थे, “त्यौहार कै बखत न्ही, कदे इसा ना हो के माणसां म्ह रोळा माच
    ज्या।”
  khz-khz: Na gekilato, “Velekwa aonai ragai pene wala, kwalana velekwai pia vogomai
    talimara ia atana na nege purina nea.”
  deu-TKW: 'Sie sagten aber: nicht am Feste, damit es keine Unruhen im Volk gibt.'
  zsr-NT: 'Taꞌnë́ꞌ: ―Cutu gunruꞌ lë ni dza lni, qui nadxi lun rusbö́ bunách.'
  lin-lin: 'Kasi balobaki : « Tosala yango te na tango ya feti, noki te bato bakotomboka. »'
  hns-NT: 'Oelog bolies: „Bakie hamlog oke tiewhaar me na maar dharwaawe k''hoi, nahie
    to sahar me haltjal-matj djaaiga.”'
  noa-E: Mamʉ mag i thõopʉ̈yaag ẽkha nʉmta amachdëupai deeu, —Õor pöm mʉg thʉnʉm meeukhapimaaugau,
    mʉg phiesta ee chan i chig aba, phiesta dichtarr khurta thõopʉ̈ijugui ajierram
    anʉm.
  eng-EMTV: But they said, “Not during the feast, lest a disturbance take place among
    the people.”
  mib-NT: 'Te ni cacahān de: Ma jnɨ́ɨ yó de máá quɨ́vɨ̄ víco, chi ndonda ñayuu sɨquɨ̄
    yō, achí de.'
  lif-NT2: कर खे़ङ्‌हाॽरे़ मे़बाःत्तु, “कन् तङ्‌नाम्‍मोग आनिॽ हे़क्‍के चोःक्‍मा मे़नुॽने़न्‍लो,
    मे़ःन्‍ने़ फाॽग्र कन् मनाहाॽरे़ हयङ्‌किल्‍लिङ् मे़जोगुॽरो॥”
  xnj-xnj: “Vakajova, nambu tikotoka kuhenga lijambu lenili lukumbi lwa mselebuko
    wa pasaka, muni vandu vakotoka kuhenga chitututu.”
  mmx-mmx: Diga lok, “Ata noxo lox i na at laaleng at leluxa. Lavanga limixin dina
    lok kaxat turube.”
  cbr-NT: '''Ësë́nani ca quicancëxa: —Unicamaxma anun rabanan nëëti tsuáquiruia, usa
    ''ain cananuna anun carnero ''ati nëtën bitima ''ain.'
  tee-NT: 'Para ixtalaclajuni: ―Para jantu cach''apayau ju lacac''atan ni va lai tatalhk''amalh
    ju lapanacni.'
  eng-LSV: and they said, “Not in the celebration, that there may not be a tumult
    among the people.”
  cak-NT: 'Pero chuka'' can xqui''ij: Man takatz''om chupa ri nimak''ej re'', chi
    quiri'' manak xquiecataj-pe ri winak chakij.'
  pah-NT: Toryva rupi rũi ti nhande ga pyhygukari nehẽ he'yjuhuve'g̃a ti tojogwayvayvaryme
    ga rehe onhimongyavo nehẽ, ei g̃a ojohupe. Nahã g̃a ei. A'ereki Páscoa rupi judeus'g̃a
    ojatyka gwe'yjuhuro tikwahava'ja ti nhaneramonhava'ea reruragwera Egito hugwi
    javo.
  sja-NT: 'Mamĩda mãgajida: —Fiestade ooda-eda ajida, eperãarã k''ĩrau para beepiamaapa
    tachi ome.'
  xed-xed: 'Ama ka həŋ mantsa: «Yaha da nzakway baɗu fitika skala Pak tama, kabga
    yaha da sliʼanaftá ŋuɗufa mnduha,» ka həŋ.'
  mks-NT: 'Já cáchí xi̱hi̱n táhan na já: —Joo a̱ tíin toho í da̱ tañu mé víco̱ jáchi̱
    tia̱hva náá ndiva̱a̱ ña̱yivi —na̱cachi na.'
  gfk-S: Iesene di ga tange, “Dait pai nale gil hokike kaia tano nian, ira turadi
    di nahula tut na purpuruan ma dait.”
  bmu-bmu: Jaruba kewöta kewö jiget, “Ambazip irimŋini seholiiga karimŋi karimŋi asuhubepuköra
    mi sösöŋgai kendon nalöŋe akingö osibin.” Mewö.
  dgz-dgz: Menan anega wan, “Barip wamewa gapan Iesu ya warait iwa waenapan ita anan
    tapi tawa.”
  eng-GNV: But they sayd, Not on the feast day, least any vprore be among the people.
  zaa-NT: 'Ra cą: Alàa tsá gani fiéstą'' gudaxu'' ri''u ą preso, para qui''ni làa
    etùppa ca enne'' ỹetse'' nna chatha alboroto le'' ciudíį.'
  eng-WEBSTER: But they said, Not on the feast -day , lest there be an uproar among
    the people.
  guh-guh: 'Itsiata bajarapamonae najumaitsi: —Fiestajavata meta abaxë apo vaetabi
    tsanetsi jivi vajanacaitsacueniabiyaniva, najai daxita bajarapamonae.'
  bon-bon: Teepi jiicisi egä, “Mine trii padare cabu gone jaawenusi, cije biname cina
    mibibine cubu me niwenininusi.”
  nhw-BL: 'Pero quiijtohuayayaj: ―Ma amo tiquitzquica ipan ni ilhuitl pampa huelis
    moajcomanase nopa miyaqui masehualme huan techhuilanase.'
  swh-ONEN: Lakini wakasema, “Isiwe wakati wa Sikukuu, kusitokee ghasia miongoni mwa
    watu.”
  wbi-wbi: Pe vakapuling'hana vakati, “Tuleke pivomba uluo ikighono ikya Pasaka, avaahnu
    kyande vileeta ambaatu.”
  bba-bba: Adɑmɑ bɑ nɛɛ, n ǹ mɔ tɔ̃ɔ bɑkɑrun sɑnɑm, kpɑ n ku rɑɑ ko ɡidi bɑkɑ tɔmbun
    suunu sɔɔ.
  eng-KJVCPB: But they said, Not on the feast day, lest there be an uproar among the
    people.
  kgk-NT: —Arete-py ae ani jaipyhy íxupe, he'i. —Atýra-py jaipyhy ramo, onhembopoxy
    arã ijaty jaty va'e kente kwéry nhande-vy, he'i ójehe Hesu pyhyharã kwéry. Upéa-gwi
    oipyhy nhemise Hesu-pe hikwái.
  waj-waj: 'Kua yeena raida tunoo: Buusa nneera suaivaki gioonna kiaapuuya nuunaida
    iya kumimakaida rapivoora kiaa hama ta Yisuunna utida ruputuaaravee, tiravai.'
  cpy-cpy: Roo kanteencha, eero akoshekari kitejeri roemoshirenkaetaha, ikijako-wentari-kari
    atziri-paeni.”
  ekk-PKP: 'Kuid nad ütlesid: „Ärgem tehkem seda pühade ajal, et rahvas mässama ei
    hakkaks.“'
  mpx-mpx: Hi ba, “Bahi ta giginola hagali ana sauga elana, eba abwe boda ta pahugal
    ge nihi lohaveyan.”
  wbp-wbp: Nyampu-puru Purlapa Wiri Pajapa-puru, kulalparlipa marrararluju pakakarla
    milparniwarra-puruju panu-puruju. Lawa kujaju, kajikalu-ngalpa nyanjarla yapa-kariji
    kulu-jarri-nyayirni kuja-panukuju.” Kujanyalpalurla warrarda jangkardu jaaly-manu
    Jijajikiji.
  luo-luo: To negiwacho niya, “Kik watim kamano kinde nyasi, nono to ji ogomo.”
  nhe-NT: 'Pero quiijtohuayayaj: ―Ma ax tiquitzquica ipan ni ilhuitl pampa huelis
    moajcomanase nopa miyac tlacame huan techtehuise.'
  aii-aii: 'ܐܝܼܢܵܐ ܐܡܝܼܪܗܘܿܢ: ”ܠܵܐ ܒܥܹܐܕܵܐ، ܕܠܵܐ ܗܵܘܹܐ ܫܓ݂ܘܼܫܝܵܐ ܓܵܘ ܥܲܡܵܐ.“'
  esk-NT: Aglaan uqaġniqsut, “Niġiqpagvikaam uvluani taatnaġnianġitchikput. Iñuich
    aŋalanniqłuktaiviaqtut.”
  msb-msb: Pero nagkauruyon sinda, “Dili ini dapat himuon sa kapyistahan kay basi
    magsaramok an mga tawo.”
  cpa-NT: 'Di³ ca¹juúh²dsa: ―Tsa¹lé² chianh¹³ jniang³ dsa² jmai³ juøh¹², na³ca¹jmo¹
    dsa² jue¹² møah¹³ ―ca¹juúh²dsa.'
  dso-dso: ମାତର୍‌ ସେମନ୍‌ କଇଲାଇ, “ଆମେ ପରବ୍‌ ବେଲେ ଏ କାମ୍‌ କର୍‌ବାଟା ଟିକ୍‌ ନଏଁ । ସେ ବେଲେ
    ଲକ୍‌ମନ୍‌ ଗଣ୍ଡ୍‍ଗଲ୍‌ ମିସା କରିପାରତ୍‌ ।”
  meu-meu: To idia eto, Dia aria dinadia ai, aru taudia bae heloḡo-heloḡo na garina.
  yva-NT: Weramu vemo wamo aijar no one ama uga so rai nora, weye vatano wanui indati
    upari ti usivuiny.”
  dgc-dgc: “Pero éwan nadid a piyesta,” kagi de, “makay maligalig di tolaya.”
  zpm-NT: 'Rnee zho: “Lëëraasi choot gnabeyd ygaa me merpaa dze lni, zeeṉa gacntseebd
    meṉguiedz.”'
  hix-NT: Onà wyaro haxa nketxkon hatà. Kasahxemtontokonye, ahohsàra hak tehtxe, ketxkon
    hatà. Ahohsàra hak tehtxe. Kàwyanye ahosnàtoko rma, ukurunhoso nohsamnohyatxow
    hamà, toto komo, thenyehra, ketxkon hatà.
  sim-sim: Uhu limu mbara, �Hako os hiyawu Pasovan ni unda wolok orin ni tolokwa ambu
    ri. Las avak orin ni tolonak ma ol orok talawa li heyehe awun li unda ngashi.�
  npi-ULB: किनकि तिनीहरूले यसरी भनिरहेका थिए, “चाडको बेलामा भने होइन, ताकि मानिसहरूका
    माझ खैलाबैला नमच्‍चियोस् ।”
  cgc-cgc: Piro, gambal danen an, “Dili ta anay buaten ate na plano naan ta timpo
    ta pista tak basi maggamo mga ittaw an.”
  tim-tim: Hain akmâ benŋe hin magaŋgiyi, “Hombaŋ kâmbokŋân ire hain bo akberen. Ageine
    luâk âmbâle dondâ kuk akbiâ bugâ humo miawakbopgât.” dâyi.
  yor-yor: Ṣùgbọ́n wọ́n fohùn ṣọ̀kan pé, “Kì í ṣe lásìkò àsè àjọ ìrékọjá, nítorí rògbòdìyàn
    yóò ṣẹlẹ̀.”
  wos-wos: Reta di angi wa, “Déré xiyatame. Némafwi hénoo humbwe satembeka nukwa déré
    yamba hulukikéme. Némbuli séfélak du takwa wun hénoo sanjoka ané getéfaré di ya.
    Némbuli nani Jisasré hulukimbet, di mawuli wita naniré haraki hurutandi. Di yindat
    nani déré huluke xiyatame.” Wungi di wa.
  emp-NTPO: 'Baribʌrʌ jarasid̶aa: –Ewari dromane jidad̶aẽ́a ẽberãrã quĩrũbucarãnamãrẽã.–'
  eng-F35: But they said, “Not during the feast, in order not to have an uproar among
    the people.”
  ind-ind: Tetapi kata mereka, “Jangan menangkap dia pada waktu perayaan Paskah, karena
    berbahaya kalau sampai terjadi kerusuhan antara kita dengan orang banyak yang
    menjadi pengikutnya.”
  pes-OPCB: ولی تصمیم گرفتند این کار را به هنگام عید نکنند تا آشوبی به راه نیفتد.
  mpt-mpt: otane i funaniba Singkalin amo dim olo inasoba nakaia unangai yateniba
    dosuam bianiba dleb weng oyemiobo geniba baaniba Nibo debioba singkalin amo blimansota
    mit afu debeb monobta ananomo gesiobe.
  bla-bla: Ki an'iau, pinĭts'tsĭs oye'tani ĭstsiksĭs'tsikui ŏkskakŭmĭstsikĭniau matap'pix.
  ssx-ssx: Koto pea ikana꞉ma꞉ alota꞉ Mo ne pambaaso haena꞉ta꞉ dia꞉me. Wanda꞉halima꞉
    niki pa꞉ta꞉ mineke pankaapa꞉na꞉ lemekeme.
  mkl-mkl: Ammɑ ɑ̀ wɑɑ ni, kù sĩɑ ku jɛ si ɑjɔi jinɡɑuu ku bɑ hoyɑ hoyɑ ku mɑɑ̀ dede
    si zɑmɑɑu.
  gaq-gaq: ମାତର୍‌ ମେଇଂ ବାସଙ୍ଗ୍‌କେ “ଆକେନ୍ କାମ୍ ନେନେ ପାଣ୍ଡୁଏ କେଲା ଡିଙ୍ଗ୍‌ନେ ବଲ୍ ଣ୍ଡୁ
    । ଆତେନ୍‌ କେଲା ରେମୁଆଁଇଂ ବିତ୍ରେ କିରମର ଡିଙ୍ଗ୍‌ଏ ।”
  gof-RNT: Shin entti, “Asay ooshshi kessonna mela gidi, Paasika bonchchiya gallas
    hessa oothoko” yaagidosona.
  unx-unx: ମେନ୍‌ଦ ଇନ୍‌କୁ କାଜିକେଦାକ, “ପାରାବ୍‍ରେଦ କାହାଗି, କା'ରେଦ ହଡ଼କ ହାଲାଗୁଲାୟାକ ।”
  gah-gah: Lá amóza, ámina holisigú apele helemitune. Vegenalite lova napa ali utó
    iki lipilikataze, liki lamó.
  lcm-lcm: Sikei kila antok ta si taun i matan angan ka ago vei nganing ri vap ki
    visvis.
  aer-aer: Anwerne akarelheye urrekeke-atwetye, Passover arrawe-irrentye akngerre
    nhenge kele uyerreke-arlenge. Anwerne apeke renhe lyete mpwarerlenge arrawe-irrentye
    akngerrele-ureke, tyerrtye-arle nhenhe-werne apetyewarremele anwerneke ahele-irremere,
    ahele-ahele akemele, itne-arle itelareme rarle nhenge Ngkartele-arle alhileke
    yernetyeke.”
  qvc-NT: 'Chaymandaqam nirqanllapa: —Kay fyistapiqam mana balinchu wanchinanchiqqa.
    Chaqa kay fyistapi kaqkunakish kuntranchiq alsakanmanllapa, nishpa.'
  tgl-ULB: Sapagkat sinasabi nila, “Hindi sa araw ng pista, upang hindi magkaroon
    ng kaguluhan ang mga tao.
  cbs-NT: 'betsan jatu nemakin yuikin: —Pascua nawaibutian meyamayuxankanwen, nukunabu
    nukuki sinatai bedukubauntidubukidan, betsatian nun atidumenkainan— jatu wa jaska
    shinainbun'
  xtm-NTPP: 'Kovaa ka ka''an de: ―‍Masu kuu ne''un viko ma. Nú ña''a, te ñayii ma,
    jin ndakiti ini i nuu o, te jin kana jin kayu''u i nuu ka iyo o a ―‍ka kuu de
    ka ka''an de.'
  nnq-nnq: “Nambu ngabalenga kile chimwe, chakakamuligwaje kingobu cha mpapala gwa
    Pasaka ukapitije ukomo kati ja bandu.”
  bao-NT: Biirãpʉa, “Boje rʉmʉ petira mani tiiticãjaco, bojoca ajiari uwiorije cʉ̃ja
    ca tiitipere biro ĩirã,” ameri ĩiupa.
  san-ORI: କିନ୍ତୁ ତୈରୁକ୍ତଂ ମହକାଲେ ନ ଧର୍ତ୍ତୱ୍ୟଃ, ଧୃତେ ପ୍ରଜାନାଂ କଲହେନ ଭୱିତୁଂ ଶକ୍ୟତେ|
  huv-NT: 'Ndoj tapiüngüw: ―Ngondom marangaats aag ayaj wüx nangos nüt cos nipilan
    apmajcüyiw, apmajlüy xeyay monyaingyaing ―awüw.'
  otn-NT: 'Nu̱na̱ ra̱ hya̱ bi zänni̱, di̱ n''yɛ̱mbi̱: ―Hi̱nga̱ gue''mø ɛra̱ ngo di̱
    mbɛnt''i̱, n''namhma̱ ngue hi̱nda̱ nangyø ja̱''i̱, da̱ ya̱ni̱ ―di̱ n''yɛ̱mbi̱.'
  nop-nop: Tiŋa indiŋ yogiŋ, “Hinamuni nai foloŋ adi mu tinim. Undineŋ adi tiyaugene
    metamdi mik tubupilatneeneŋ.”
  obo-NT: Kahi ran to, “Konna ta id posasang to pista kos kod-ammot kandin, su saddook
    od ko-ukag kos mgo minuvu.”
  cak-ENT: 'Pero chuka'' xquibij c''a: Man tikatz''om chupan ri nimak''ij re'', richin
    que man quecatüj-pe ri vinük chikij.'
  lif-NT: ᤁᤖ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤔᤧᤒᤠ᤺ᤳᤋᤢ. “ᤁᤴ ᤋᤱᤏᤠᤶᤔᤥᤃ ᤀᤠᤏᤡ᤹ ᤜᤧᤰᤁᤣ ᤆᤥ᤺ᤰᤔᤠ ᤔᤧᤏᤢ᤹ᤏᤧᤴᤗᤥ. ᤔᤧ᤺ᤴᤏᤧ
    ᤑᤠ᤹ᤃᤪ ᤁᤴ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤜᤕᤱᤁᤡᤸᤗᤡᤱ ᤔᤧᤈᤥᤃᤢ᤹ᤖᤥ॥”
  mie-NT: 'De nī ncāhān ndá dē: Mā tīín ó dē maá quīvī vico, chi nenda nchivī sīquī
    ō, ncachī dē.'
  san-TIB: ཀིནྟུ ཏཻརུཀྟཾ མཧཀཱལེ ན དྷརྟྟཝྱཿ, དྷྲྀཏེ པྲཛཱནཱཾ ཀལཧེན བྷཝིཏུཾ ཤཀྱཏེ།
  qve-NT: 'Hinaspan nillarankutaq: —Kay acordasqanchistaqa amayá fiesta p''unchawpichu
    ruwasunchis. Sichus kay acordasqanchista fiesta p''unchawpi ruwaqtinchisqa, runakunan
    bullata ruwaspa, noqanchispa contranchispi hatarinkuman, nispanku.'
  pao-NT: Pana mu tutunehanedu ka mu numu-ma sua'e. “Tamme gi hownnekoo ka tu na'ewa
    nadukano'o ka Jesus wutama-wa'ne'yoo mu numu sumuna te goehookwu,” mee'e umu nananetamma.
  cbu-NT: Itaru, xamachi, watam na shaniymaam waritayanlluwa. Tputs yasayarusin, kapung
    tsiyantachpasinaya. Ashiriya, tputs kanaputaramchusin, anush apinlliri putayani,
    táranganaya.
  usa-usa: 'miráráá umá yemá tirááe: “ayúmá maqmá naíyan-onitaakaqa mirá-qtátáárîqa
    íonunataae. aarawaamá ááiq-yataaqa mamá pááq íyábae.” téta tirááe.'
  soy-soy: 'Api pɛɛ rɛ: Amɑ́ ɑ́i kɑpɛ pɛɛ ɑnyɑ̃́ kɛ́mɛɛ. Insɑ́ lɛ̃, pisoi pɛɛ n cɑ́pinɛlɛ̃
    yɛ́ yisi ɑpi nyɛrɛ.'
  hui-hui: Tigua lalu, Wali agali bu karume ina baba gungu buligo tomo nolene harangi
    iname ibu naminami̱ya, lene.
  amf-amf: Ko dahaannaar, ‘‘Eenin wodar wacimeka dhaabhoamadettsi Paasikan gobshadhea
    wodanka ko dahabhoode’’ hamayse kinka ke dhalqade.
  quc-NNT: 'Xkib''ij k''ut: Mächap pa ri nimaq''ij, rech metukin ne ri winaq, —xecha''.'
  dob-dob: ta sigwae, “Geyaꞌabo sagali solanaya Yesu tagiyagiyai, ꞌabona nai tomota
    sigamwasowaleda be silosaiya ꞌedaya.”
  wrs-wrs: '@see-verse:MAT.026.004'
  mca-mca: 'Hekhewe''en qa yi''tƚi''ijju'' iye: —Qa hasu''ujƚe jit''eku''m eku''ni''
