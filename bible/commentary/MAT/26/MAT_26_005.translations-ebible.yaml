  bjk-bjk: Ma lamun idi toxo tengen, “Ire takarabo pet biringan kö bung ne Luxa, xalik
    a nangadi tabo eöngat ma tabo öpurpuruan ire.”
  msy-2020: Egha me kamaghɨn uariv gei, “E isar ekiamɨn dughiamɨn an suighan kogham.
    E damutɨ, gumazamizir isamɨn itiba men naviba osemegh, egh mɨdorozir dafatam damigham.”
  bpr-bpr: Bay yé manla, “Nangto nimò ani di lam i fista du keng falbut i dad to,
    na balingla gumdà too smamuk.”
