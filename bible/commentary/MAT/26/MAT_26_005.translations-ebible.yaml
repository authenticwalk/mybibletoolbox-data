  blz-NT: Kasee i raaya'a nangaan taena, “Amo'po wawauon na tempo ramean, dako' mantakakon
    kogora'an na mian biai'.”
  poe-NT: 'A̱ ntá ntáchro sín kíxin: ―Tí siín kia la chrótséhyani chꞌán kíxin imá
    tso̱nínkaon tí chojni ―ichro sín.'
  san-TAM: கிந்து தைருக்தம்ʼ மஹகாலே ந த⁴ர்த்தவ்ய​:, த்⁴ருʼதே ப்ரஜாநாம்ʼ கலஹேந ப⁴விதும்ʼ
