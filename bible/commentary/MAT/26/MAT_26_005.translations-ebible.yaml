    ndandita ñayiu nuu‑ro.'
  mdy-ETH: ጋዓንቴ ዔያታ፦ «ዴሮኮ ባኣካ ዣላ ዔቁዋጉዲ ቦንቾ ኬሎና ማዖፓ» ጌዒ ዎላ ጌስቴኔ።
  spl-spl: Yawu gârâmâ Yesu mem kuŋetâ mumu lohimbiŋe ekŋetâ kuk pato tetemapgât yok
