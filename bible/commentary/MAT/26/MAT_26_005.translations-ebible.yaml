  usp-NT: 'Pero xijtak chirib''il rib''ak: Ta'' tikachap la'' man nimak''ij ri, pire
    ma'' tijb''it rib''ak cristian chikij, xche''tak.'
  zav-NT: 'Na'' gosə''əne'': —Bito gotchone'' ža lṉinə'', par nic̱h cui yesə''ədopə
    beṉə'' ca'' banitə'' lao syodan'' na'' yesə''ədiḻəlene'' chio''o.'
  sgz-sgz: Má ngorer dik parai ngo, “Koion gita tolai i bungun longsit da káp togor
    i matananu má dák apturi tilik arup.”
  kek-NT: 'Ut que''xye chiribileb rib: —Inc''a'' takachap li Jesús nak yo̱k li nink''e
