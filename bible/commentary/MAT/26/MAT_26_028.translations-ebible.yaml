verse: MAT.026.028
translations:
  kpx-kpx: '@see-verse:MAT.026.027'
  okv-H: “Emo orosa naura humbuto indavu. Eto God na embo isapamane ta ari sasapura
    hotembeto toaja orosa erevi pene eha ta ke ikari avo overekehena indavu.
  tbo-tbo: geka talau Yaubada a wogatala binei lawa atapuhi hai apapoe paligigilana
    binei apo ina kololo.
  mal-C: ഇത് എന്റെ രക്തം ആകുന്നു, അനേകരുടെ പാപമോചനത്തിനുവേണ്ടി ചൊരിയപ്പെടുന്ന, ഉടമ്പടിയുടെ
    രക്തം.
  grc-SR: τοῦτο γάρ ἐστιν τὸ αἷμά μου, ⸋τὸ⸌ τῆς ⸋2καινῆς⸌ διαθήκης, τὸ περὶ πολλῶν
    ἐκχυνόμενον εἰς ἄφεσιν ἁμαρτιῶν.
  bgc-bgc: क्यूँके यो करार का मेरा वो लहू सै, जो घणखरयां कै खात्तर पापां की माफी कै
    खात्तर बहाया जावै सै।
  khz-khz: E au ralaku, Vekapawai Valiguna evega-taunataunaana, pene vepopo, taunilimalima
    gutuma geria rakava tugamagi-piatogara ulanana.
  deu-TKW: trinket alle daraus, denn das ist mein Bundesblut, das für viele vergossen
    wird zur Sündenvergebung.
  zsr-NT: Lë ni ruluíꞌ ca nac xchönaꞌ le run tsutsu didzaꞌ cub rucáꞌn tsahuiꞌ. Xchönaꞌ
    naꞌ glalj niꞌa quegac bunách zian quië gac unít lahuëꞌ Dios yuguꞌ dul‑laꞌ nabágaꞌquëꞌ.
  lin-lin: ezali makila na Ngai ya Boyokani, makila oyo esopani mpo na bato ebele,
    mpo ete masumu na bango elimbisama.
  hns-NT: Ie hamaar khoen hai. Paap ke tjhama dewe khaatien hamaar khoen bahiega,
    aur aise Parmeswar ke waada poera hoiga.
  noa-E: Mʉg jarr eem vinodam döbarmta warrgarwe Ẽwandamau õor dʉ̈i iek deeju aajerrau.
    Mamʉ mʉg iekhan iek iiuriugui ajim. Mʉ bag mʉg vinojö khitʉm ãrbarmuata Ẽwandamau
    õor khaibag thum chugpaa aujugui ajim.
  eng-EMTV: for this is My blood of the new covenant, which is shed for many, for
    the forgiveness of sins.
  mib-NT: Chi yāha cúu nɨñɨ̄ rī jeē cuáha ri jeē cúu contrato jeé, te catɨ jeē ndundoo
    cuēchi cuehē ñayuu, te coo jnūhun cáhnu ni nuū cuéchi i.
  lif-NT2: कन् निङ्‌वाॽफुमाङ्‌ङिन्‍नु चोःक्‍मनाबा कुसङ् माङ्‌हुप्‍ले़न्‌आमाक्‍खिॽरो॥
    कन् यरिक् मनाहाॽरे़ खुनिॽ लायोःन् ले़प्‍मि पोःङ्‌ल फाॽआङ् वादेःन्‍लो॥
  xnj-xnj: muni yeniyi ndi ngasi yangu yeyilangisa lilaganu, yeyiyitika ndava kuvalekekesa
    vandu vamahele kumbudila Chapanga.
  mmx-mmx: Lada rak na. I lok katling lekabus maxat. Lada rak naba sen su xusu ti
    limixin buaang, ne Moroa naba doxoma xepe leveloklok kakapmek atdi.
  cbr-NT: '''Ën imi ''apati ''ëx bamacë cupí ca ''aisamaira unix aín ''uchacama tërë́ncë
    ''aish Nucën Papa Diosnan ''iti ''icën. Ënëx ca a ''apati ''ëx bamati a ''icën.'
  tee-NT: Ju yuchi qui'ac'alhni. Chai acsni cataxtuya' ju yuchi pus capumavasalaya'
    ju sast'i chivinti ju ca'alact'atak'oxiya' ju Dios ju lapanacni ni laich ca'amac'acxaniya'
    ix'alactu'unti'an na lhu lapanacni.
  eng-LSV: for this is My blood of the New Covenant, that is being poured out for
    many, for forgiveness of sins;
  cak-NT: Roma jare' ri nuquiq'uiel ri xtibin cuando xquicamises. Can xtibin-wi ri
    nuquiq'uiel, chi quiri' je q'uiy ri nicoch'otaj (nicuyutaj) quimac. Riq'uin ri
    nuquiq'uiel, can ja' xtic'achoj ri c'ac'ac' trato ri rurayin-pe ri Dios chi nu'on
    quiq'uin ri winak.
  pah-NT: 'A''ereki a''ea ko jirekoa, ei Jesus''ga. Aheka''voguka po ti ji jirekoa
    g̃a pe jijijukauka nehẽ. Nahã po ti ji manoi yvyakotyve''g̃a ndepyga. A''ereki
    Tupana''ga e''i ipyahuva''ea mombe''gwovo: “Garekoa reka''vogame po ti ji imombori
    g̃andekote''varuhua g̃a hugwi,” ei ga. Nurã jirekoa reka''voga g̃waramo a''iti
    hete tuhẽ po ti Tupana''ga imombori he''yjuhuheteve''g̃a ndekote''varuhua g̃a
    hugwi nehẽ g̃wembi''ea rupi nehẽ, ei Jesus''ga.'
  sja-NT: Tachi Ak'õrepa nãgɨ́ ũraa chiwidi jara bɨ. Mɨ piuk'ãri, mɨchi waa bat'ait'ee
    k'aurepa irua wẽpapiit'ee eperãarã chok'araarãpa p'ek'au k'achia oopata mãik'aapa
    mɨchideerã papiit'ee.
  xed-xed: kabga nanana ná, usa ɗa ya, usa slərɓa zughu dzaʼa pghiŋta lu ŋa pla dmakwa
    ndəghata mndu.
  mks-NT: Jáchi̱ dó yóho cúú dó tátu̱hun ni̱í i̱, dó cui̱ta sa̱há cua̱há ña̱yivi já
    ná ndoo cua̱chi na. Tá ná cui̱ta ni̱í i̱ já canda̱a̱ ini ndó ña̱ na̱jáxi̱nu̱ co̱o
    Ndióxi̱ tu̱hun a na̱sa̱ha̱n sa̱nahá.
  gfk-S: Ikin no degu nong na hatutuno no kunubus metuma hone God. Ma iou ni ter leise
    bia ie ura sungsuge leise ira sasana gar na haleng.
  bmu-bmu: Ki nani sepni. Mi Anutunöŋ ambazip yembuk jöhöjöhö areŋ aiga köhöimapköra
    sepni mokoget geiga ambazip gwötpuk yeŋgö siŋgisöndokŋini mosötma.
  dgz-dgz: Kaum wain mame deninawa. God e waenapan mega, ne denina gapan agi ewakewa
    wa agiat imaeta. Bonigasepena denip mame tau visepi gapan waenapan aruga koewa
    muga wat museta.
  eng-GNV: For this is my blood of the Newe Testament, that is shedde for many, for
    the remission of sinnes.
  zaa-NT: porqui'ni nui nna ną́ reni quia' para qui'ni ccá seguro promesa cubi nu
    runia' nna ilàlią para qui'ni gata' la' runittiló por ca tul·la' qui' iỹetse'
    ca enne'.
  eng-WEBSTER: For this is my blood of the new testament, which is shed for many for
    the remission of sin.
  guh-guh: Tsipaji tajana othopaena jivi ayaibitsaëtoxaneto pibisiacuene pexanaeneconi
    pevecuaajibiaexanaenexatsi. Nexata tatëpaejava pejamatabëcueneta, jivi yapëtaena
    pepacuene xaniajai Dioso jivi pecapanepaejavanexa, pacuenia baja cajena tajëvelia
    Dioso najumecapanepaeya jumaitsi.
  bon-bon: Ai lui cäme uudi gyene; klaje jecnenige Acejiyame lui kirece mene ituge
    jaji biname bine niiya cabu ca äsecrerame; bucurage biname bime tääpume tapirenige
    teeme niiya mule bine iisibrecame.
  nhw-BL: pampa ni noeso catli nijtoyahuas para nijpehualtis nopa yancuic camanal
    sencahuali catli Toteco quichihua ica masehualme.
  swh-ONEN: Hii ndiyo damu yangu ya Agano, imwagikayo kwa ajili ya wengi kwa ondoleo
    la dhambi.
  wbi-wbi: Ulwakuva iji je danda jango ija lufingo lwa Nguluve na vaanhu vaake jino
    jikung'hiika vwimila avaanhu vinga kupyaniluainyivi saave.
  bba-bba: Domi yeniwɑ nɛn yɛm, mɛ̀ sɔɔ Gusunɔ u win nɔɔ mwɛɛru sire, mɛ mu yɑri tɔn
    dɑbirun sɔ̃ bu kɑ torɑrun suuru wɑ.
  eng-KJVCPB: for this is my blood of the new testament, which is shed for many for
    the remission of sins.
  kgk-NT: —Ko copo pygwa xe rugwy-rehe he'i, he'i íxupe kwéry. —Osyry va'erã xe rugwy
    imbaraete hagwã Nhandejáry he'i va'ekwe. Yma Nhandejáry, “Amopotĩ va'erã kente
    kwéry” he'i va'ekwe. Upéa nhe'ẽ imbaraete-ma va'erã xe rugwy osyry-ma ramo, he'i.
    —Heta kente-rehe ha-py osyry va'erã xe rugwy omboyke hagwã íxugwi kwéry hembiapo
    vaikwe, he'i Hesu.
  waj-waj: Aanna ni kiauvai. Na kaayau gioonna kiaapuuyara yaata utuee ni kiauvaa
    tusaa kino rikioo Anutuuqo kua yeena rau kiai karaasa aataruuvo kooyaa vaino ivo
    iya mminnamminnaa maisaiyauvaa rugaanaravaivee.
  cpy-cpy: tema niraa iroka, rootaki oñaahanta-pero-teroni aapatziya-wakaan-teeyaari,
    rootaki shitowaa-tsini rariperoe-tantyaariri antayitzirori kaari-pero-tatsiri.
  ekk-PKP: „Sest see on minu kokkuleppe veri, mis on valatud välja paljude eest pattude
    andeksandmiseks.
  mpx-mpx: Toto ya saliyau, iya bateli vavaluna i patunahot. Saliyau ni lau inoke
    gamagalau nihi gewi wali gegi Yehoba ni yakil yoho.
  wbp-wbp: 'Nyampuju ngaju-nyangu yalyu-nyayirni-wangu, ngulaju kapu-jana karli kunka
    yapaku jayakurraku majuku. Nyampuju jalangu-warnu kuruwarri Kaatu-kurlangu: Kaji
    Kaaturlu nyanyi yalyu ngaju-nyangu karlinja-kurra, ngulaju kapu-jana yapaku yawuru-jarrimi
    kulu-wangu.'
  luo-luo: Ma e remba mar singruok, mochwer ne ji mangʼeny mondo okel warruok kuom
    richo.
  nhe-NT: pampa ni noeso tlen nijtoyahuas para nijpehualtis nopa yancuic tlajtolsencahuali
    tlen Toteco quichihua ica tlacame.
  aii-aii: ”ܣܵܒܵܒ ܐܵܗܵܐ ܝܠܹܗ ܕܸܡܝܼ ܕܘܲܥܕܵܐ ܚܵܕܬܵ‌ܐ ܕܡ̣ܢ ܓܹܒܵܐ ܕܪܵܒܵܐ ܦܝܵܫܵܐ ܝܠܹܗ ܫܘܼܦܟ݂ܵܐ
    ܠܦܘܼܚܵܠܵܐ ܕܚܛܝܼܵܬܹ̈‌ܐ.
  esk-NT: Taamna auga maqipkakkauruaq iñugiaktuanun aullaġniiruq nutaamik sivunniuġutmik
    Agaayyutmiḷu iñuŋniḷu. Taavrumuuna aukun Agaayyutim nalupqinaiġñiaġaa sivunniuġutni
    iñuŋnun natqigutiksraupluni killuqsautiŋitñun.
  msb-msb: kay ini an akon dugo na amo an pagpamatuod san sinumpaan san Dios. Pagapaawason
    ini para sa kadamuan agod mapatawad an inda mga kasal-an.
  cpa-NT: Jmø² quieg¹ báh³ jní² la², hi² jmo¹² lø²rø² jǿg³ hmë́² hi² jmo¹² Diú¹³ quianh¹³
    hniah¹². Di³ téng¹ jmø²hán¹³jni ni³ huu¹³ quiah¹² dsa² jue¹², ni³ huu¹³ dsa¹hén²
    dsǿg³dsa.
  dso-dso: ଏଟା ମର୍‌ ବନି । ମୁନୁସ୍‌ମନର୍‌ ପାପ୍‌କେମାର୍‌ ଲାଗି ମୁଇ ମର୍‌ ଜନ୍‌ ବନି ଡାଲି ଦେବି
    ବଲି ଗାଲିନି, ସେଟା ପର୍‌ମେସର୍‌ ନୁଆ ନିୟମ୍‌ ଟିକ୍‍ କର୍‌ସି ।
  meu-meu: badina be ina na lau raragu, herohemaino rarana, hutuma daidiai baine hebubu,
    dika igwautaona.
  yva-NT: Somamo Sya mavugo nsororopo vatano wanuije mansai indamu awa ayao kakaije
    rapaya mai. Sya mavu mo Amisye apa urairijo wanyine raokaisy.
  dgc-dgc: Da saye i digi kua, a saye i tanda na pangako na Diyos. Ey mebulak alang-alang
    ta meadu a tolay. Saye i pégpatawad ta kasalanan na tolay.
  zpm-NT: sac lëë xchen naa i, miṉe no gzhiee par guiaaṉmbe grë miech lo xtoḻ zho
    sëëb zho xnëz Pxoz naa, sac lëë stib mod cub nu psaṉ me parne sëëb miech xnëz
    me.
  hix-NT: Rokamsukuru kuknonà rma onà. Kekamsuhkehe, Khoryenkomo wya romryenon komo
    yonyhoryetxehkany me wehxaha tawro ke. Àro ke kekamsuhkehe, rowya toto komo yonyhoryetxho
    me, thenyenohnà komo rma yonyhoryetxho me, anhànàthàyamo yowtoho me, kekon hatà.
  sim-sim: Fi anhi kaso suma akrin jir nga Avui Wasilaka nga tivikwa sira. Fi anhi
    kaso hulaima nokopmanjik si ngoroshinak kavakava os li undan yokokwa sir.
  npi-ULB: किनकि यो करारमा भएको मेरो रगत हो जुन धेरैका पापको क्षमादानको निम्ति बगाइएको
    छ ।
  cgc-cgc: Yi ni ake na lengngessa na kalig-enan ta kasugtanan na alin ta Dyos. Matulo
    ake na lengngessa na yaken i mapatay bilang alad para ta tama na mga ittaw aged
    patawaren iran na mga sala.
  tim-tim: Ire amâ Anutu olop irakŋe dewatiakbaigât hepne amâ luâk âmbâle dondâ yâk
    yeŋgât dosa bo agâkgât kâiwerân.
  yor-yor: Nítorí èyí ni ẹ̀jẹ̀ mi tí májẹ̀mú tuntun, tí a ta sílẹ̀ fún ìdáríjì ẹ̀ṣẹ̀
    ọ̀pọ̀ ènìyàn.
  wos-wos: Ané wuna nyéki dé. Di wuniré xiyandat wuna nyéki blekéndét guni xéta xékélakitanguni,
    God du takwaré yikafre hurunjoka wasékérékéndén hundi mwi hundi yandéka. Wuna
    nyéki blekéndét God séfélak du takwa hurundan haraki saraki sémbut yakwanyitandé.
  emp-NTPO: Naʌ̃gʌra mʌ̃ oaa. Mʌ̃ oa erozoabʌrʌba Ãcõrẽba bed̶ea djiwid̶ida b̶ʌbʌrʌa
    zocãrã ẽberãrãba cadjirua oped̶ad̶ada quĩrãdoai carea.
  eng-F35: for this is my blood, that of the new covenant, that which is being shed
    on behalf of many for forgiveness of sins.
  ind-ind: Ini adalah darah-Ku, yang akan ditumpahkan bagi banyak orang supaya dosa-dosa
    mereka diampuni. Darah dari kematian-Ku menjadi tanda bahwa perjanjian yang baru
    antara Allah dan manusia sudah disahkan.
  pes-OPCB: این خون من است که با آن، پیمان جدید میان خدا و قومش را مهر می‌کنم. خون
    من برای آمرزش گناهان بسیاری ریخته می‌شود.
  mpt-mpt: Sinanggwano Gode moton wengo baanea Ne kaania ileme singania nakaia unangai
    hengmino omtlabenamabibo genebuo ne bain inanamabibe. Ne baabenamabi ole ne waen
    aay ele dowei biamo imino mo doweim blim blia sinanoa ibte nete nanoba ne Aye
    kimanin bib uto minomob dim ota ne waen aay ele imin dowonamabibo ge baabenea
    obya doweib ole
  bla-bla: Am'okauk nitsa'apŭn, mananĭsts'etoksĭnni itŭp'itsiu itsai'kimskau akai'tappix
    otsauum'itsitappiisuauĕsts mŏk'sinĭsĕsts.
  ssx-ssx: ipikana꞉ma꞉ iki pa꞉ta꞉ alota꞉ Panake pi la꞉ uluekema꞉ yaka we doe. Wanda꞉halina꞉
    hoke hau paeyaena꞉ loluekema꞉ yaka we lopilieke laa
  mkl-mkl: '@see-verse:MAT.026.027'
  gaq-gaq: ଆକେନ୍ ନେଙ୍ଗ୍‌ନେ ମ୍ୟା । ରେମୁଆଁନେ ପାପ୍ କେମା ଡିଙ୍ଗ୍‍ନେସା ନେଙ୍ଗ୍ ନେଙ୍ଗ୍‌ନେ
    ମ୍ୟାକେ କିଗ୍‍ନେ ୱେଣ୍ଡିଙ୍ଗ୍‍କେ ଆତେନ୍‌ ଇସ୍‌ପର୍‌ନେ ତ୍ମି ନିଅମ୍ ଆରାମ୍‍ ଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Hayssi daro asaa nagaray atto geetettana mela gukkiya ta suuthaa. Ha suuthay
    Xoossay hinttera geliya caaquwa mintheyssa.
  unx-unx: ନେଆଁଦ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ରାଜିନାମାକେ ମୋହର୍‌କାଦ୍‌ ଆଇଁୟାଃ ମାୟୋମ୍‌ ତାନାଃ । ଅକ୍‌ନାଃଚି
    ପୁରାଃ ହଡ଼କଆଃ ପାପ୍‌ ଛାମା ନାଗେନ୍ତେ ନେ ମାୟୋମ୍‌ ଲିଙ୍ଗିଆକାନା ।
  gah-gah: Lo múnaheaká gakolímini golaníne nene vegená mukilitini lihimáini gilatoketative
    loko lekitomó imane neve.
  lcm-lcm: Using kana na rangaig ani angainainakai, na ka saling ani vap miang asi
    lomon suai ani kari keve lau rikek.
  aer-aer: Nhenhe-arle alhwe atyinhe-arle tyerrtye areyeke thelelhetyenhe-arle. Nhenge
    ayenge ilwerlenge alhwe atyinhe thelelhemele, Ngkartele akenhe alhileme anyente-irretyeke
    tyerrtye areyenge itnenhe ilpernetyakenhe anemele itne-arle akurne mpwarekenge.
  qvc-NT: Chaqa kaymi yawarniy, Dyuswan mushuq tratuta ruranaypaqqa. Yawarniyta ich'aptinllapam
    rini wañuq, achka runata, warmita uchangunamanda washanaypaq.
  tgl-ULB: Sapagkat ito ay ang aking dugo ng kasunduan na ibinuhos para sa marami
    para sa ikapapatawad ng mga kasalanan.
  cbs-NT: '@see-verse:MAT.026.027'
  xtm-NTPP: Vaa cha'a kúu niñi sa ja kati ma, sana jin ndani'i‑ta'vi kua'a xeen ñayii
    ma, te onde sa'a, te sakanu ini Su'si ma kuechi i ma. Cha'a kúu in tnu'u jaa tátnuni
    Su'si ma naxe jin koo va'a ni nuu ya.
  nnq-nnq: “Jenje nga myai jango ejibeka kipola lilagano lya Nnoongo, myai ejichalakicha
    malagano ga bandu ajingi ibe balekekeigwe mabaja.
  bao-NT: Atea yʉ díi nii, Ʉmʉreco Pacʉ “Wãma wãme yʉ tiirucu,” cʉ̃ ca ĩiriquere cʉ̃
    ca ĩiricarore biro to biijato ĩiro ca biirije, paʉ bojoca cʉ̃ja ca ñañarije wapare
    ametʉene bojagʉ yʉ ca bii yaipe.
  san-ORI: ଯସ୍ମାଦନେକେଷାଂ ପାପମର୍ଷଣାଯ ପାତିତଂ ଯନ୍ମନ୍ନୂତ୍ନନିଯମରୂପଶୋଣିତଂ ତଦେତତ୍|
  huv-NT: Cos aag agüy xequiej, ajüiquich wüx aaga jayats poch leaw lamarang Teat
    Dios müüch icon; cos xequiej apmajünch tiüt mawün wüx asoet xeyay nipilan.
  otn-NT: Nu̱na̱ po ra̱ vaso ja ua ya, guehna̱ ma̱ jigä na̱. Porque guehna̱ ra̱ hmɛ̱ya
    na̱ya ngue nu̱'mø dá̱ tu̱, di̱ nja rá̱ ts'ɛdi ra̱ 'da'yo cohi øt'a̱hʉ Oja̱. Porque
    nu̱'a̱ di̱ mfämma̱ ji, xa̱ndøngu̱ yø ja̱'i̱ di̱ nhohyø ts'oqui.
