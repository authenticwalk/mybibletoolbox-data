    masumasua noxiꞌa.”
  qvw-NT: Cay jićhaśha yawarnïwanmá muśhü limalicuśhäta tacyalpachishä llapa juchacuna
    pampachäśha cananpä.
  nfa-nfa: Te èi anggor neꞌe ne, raa Jaꞌa kèna. Èèna na Jaꞌa madhe, te ngaa raa Jaꞌa
    suti, sèna ka sui kore dhèu ae nèti koasa sasala-sasigo ra. Raa neꞌe jꞌajꞌi mi
    tadha ho pasanèdꞌe dhèu, peka na, ngaa dhu Ama Lamatua pajaji èèna, mema limuri
    ne jꞌajꞌi le. De mere ho minu ka!
  tnp-tnp: Inu nɨrak iətəm tatol məmə nəniəskasɨkiən rəha nasiruiən in tətəhtul mətəmiəgəh.
    Nɨrak u otaiu o nɨmənin nətəmimi tepət məmə otafəl rəkɨs rəhalah noliən tərah
    mɨn.
  urd-urd: क्यूँकि ये मेरा वो अहद का ख़ून है जो बहुतों के गुनाहों की मु'आफ़ी के लिए
    बहाया जाता है।
  hot-hot: Êntêk ma yenaŋ thalaleŋ atu ba tem eŋgasô ek embak tabô imbiŋ Wapômbêŋ
    lôk avômalô pik êntêk ek nêm avômalô bêŋ anôŋ iniŋ kambom vê.
  mqj-NT: annu iamo te rarakue la umpomanassa pa'dandinna Puang Allata'alla, la dipato'do
    anna malara digarri'i kasalaanna buda tau.
  rus-SYN: ибо сие есть Кровь Моя Нового Завета, за многих изливаемая во оставление
    грехов.
  mbh-mbh: Ake ini ok mla ako i lelpot nge toko na seng alavusnga mo aro God ilemi
    simikal ole vothung kerengare. Ok mla ake i paateal a God ile riong kinnga tomo
    nge ile tokokoere.
  bdd-bdd: Bewa bweyahigu, loina hauhauna weyahina, ꞌidaudau tomota mabwaiyami ꞌimi
    puiyao ꞌadi ꞌebe nuwasam weyahina.
  cbt-NTPO: Ca huënainëhuë pochin iso'. Huënainëhuë pa'sarin ni'ton, nasha quëran
    canpitarë' Yosë anoyatërinso' sha'huichinquëma' imacamaso marë'. Chiminarahuë
    na'a piyapi'sa' oshanëna' inquita'huaso marë'.
  srn-NT: Bika disi na Mi brudu san o stampu a ferbontu di Gado meki. A o lon fu meki
    furu sma kisi pardon fu den sondu.
  cta-NT: chaꞌ ñiꞌya̱ ntiꞌ tañi naꞌ, juaꞌa̱ ntiꞌ nu nde. Laca biꞌ sca chaꞌ nu culuꞌu
    liñi jiꞌi̱ ma̱ chaꞌ chaca quiyaꞌ quiñi chaꞌ jiꞌi̱ ycuiꞌ Ndyosi loꞌo ñati̱ chalyuu,
    nu loꞌo tyalú tañi naꞌ lo crusi. Juaꞌa̱ cuaꞌni lyaá Ni jiꞌi̱ quiñaꞌa̱ tsa tyaꞌa
    ma̱, nu loꞌo cuaꞌni clyu tiꞌ Ni jiꞌi̱ quiꞌya nu ntsuꞌu jiꞌi̱ ma̱.
  bqc-SIM: Kɛ́ beeá ma auɛ. A dɛ Lua bàa kua ń gbɛ̃́ dasiↄ au pↄ́ a bↄlɛa an duunakɛ̃ama
    yã́i ũɛ.
  tcz-CHONGTHU: Ajeh chu hiche hi ka thisan Pathen le Amite kikah a kitepna photchetna
    mi tampi chonset thenna dinga ana longdoh chu ahi.
  mar-mar: कारण हे माझे कराराचे रक्त आहे. हे पुष्कळांच्या पापक्षमेसाठी ओतले जात आहे.
  snp-snp: Ama ya namo wanune ne. Gotiki olu kutifi gedami ka olu auma wi edami wanune
    yakafo lifimanina kilili o gedenae, loto wenena mumudi yamu lekinamo ne.
  isl-isl: því þetta er blóð mitt, innsigli nýja sáttmálans. Því er úthellt til syndafyrirgefningar
    fyrir marga.
  spy-NT: Korotiikyuu ꞉chu chēbo *kiirootyeet nyēē lēēl chēē +/makiitaata /sikēēnyōōchi
    kaat biiko chēē chaang' kubo ng'ōōkiswookik.
  xnn-xnn: Tay siya na nan basak ay mangipaila isnan balo ay nakitolagan Apo Dios
    isnan ipogaw. Ipailana nan men-ayosan nan basak ay mang-owas isnan basbasol nan
    ipogaw.
  mwe-mwe: pabha jejino minyai jangu jikong'ondela malagano, jijitika kwa ligongo
    lya bhandu, nkupinga bhaleshelelwanje yambi yabhonji.
  tte-tte: Bwaite kwasinegu iya kamwasa waluwaluna. Kwasinegu kani ididi kabo tomo
    sibaibaiwa nuwatu-pwaiki silobai ali pwanoli kolili.
  tcs-tcs: Diswan blad blo mi wea God i meke niu strong griment bituin em ane prapa
    nadakain plenti pipol. Ane dis blad i go kapsaid go ausaid po dempla ane go kline
    dempla prom ol dem nugudwei blo dempla.
  hlt-THB: Vetaw awikamnaak ka thi, thlang khawzah a thawlh qeenkhaw ngainaak aham
    ka hawk ni.
  soq-soq: Ema ipa ne osinana memenaubena apana uara kadiu insadabua baiwa. Inta ema
    bedewe ne sauana sanaa ulaipaleide.
  qub-qub: Cay bïnuga yawarnëmi. Yawarnëta mashtar wañuptëga Tayta Dios mushoj conträtutami
    ruranga pï juchayojcunatapis perdunananpaj.
  att-att: Ta yawe yù dágà nga mamalláddá sù bagu nga tarátu ni Namarò, yù dágà nga
    mebubbù sangaw megapu ta aru nga tatolay, tapè mapakomá ira ta liwiliwâ da.
  bki-bki: bior ninei be kanaku burukija, napano mia rila Atua kiano verikariano tu
    sikili, napano mia naio rioukar viekokoano na vijuku vovaiano na tomu ve telabo
    kialo.
  bqp-bqp: Ma arun dí, Luda bàka kunna kũ gbɛ̃ dasinↄ aru ũ, kũ ani bↄtɛma ń durunnanↄ
    kɛ̃mmana yãi.
  mcp-mcp: Məcií mâm wə́ mə́nɨ, məcií mâ sɔ̧, mə́ zə́ shwɨy shí má, zə cé búúd ŋkí
    bulya, nə́ bwə́ bə́g nə ijuugá í *mísə́m.
  hat-hat: Paske, sa se san mwen, san ki siyen kontra Bondye fè a, san ki koule pou
    anpil moun jwenn padon pou peche yo.
  npl-NT: ye nin noesso non ika nimotlajtolsenkawa nomowah, nin noesso motoyawas para
    miakeh makintlapojpolwilikah intlajtlakolwah.
  bgg-bgg: “Hì ne gu ifai ro, hanyie Hamangkhung-aphuii è shiinyie nab phi pha ji
    ro, chiih-è gu ifai è noi ne layogthek shii khung phi phro.
  eng-TCENT: for this is my blood of the new covenant, which is poured out for many
    for the remission of sins.
  eng-BSB: This is My blood of the covenant, which is poured out for many for the
    forgiveness of sins.
  cpu-NT: tema niraane onatzi iroka, irootake ooñaarontaperoterone antzimotavakaiyaari,
    iro shitovaatatsine onkantya irariperoyeetantaiyaariri kaariperoshireri.
  san-ASM: যস্মাদনেকেষাং পাপমৰ্ষণায পাতিতং যন্মন্নূত্ননিযমৰূপশোণিতং তদেতৎ|
  tac-NT: Ye pachágana manígime ne elalá ju, alué elá napu ma'chínimili ju ne me'liachi,
    'lige ne mukugá wa'lú gu'írimili ju ne 'emi ralámuli, 'liko Onorúgame 'la e'kámala.
    Regá gatele Onorúgame.
  eng-WEBPB: for this is my blood of the new covenant, which is poured out for many
    for the remission of sins.
  gfk-H: Iakan no gapigu nong na hatutun no kunubus maram ta Kalou. Ma iau na tar
    bia sei ia wara punpun sai ira sakena gar na haleng.
  viv-viv: '@see-verse:MAT.026.027'
  yao-yao: pakuŵa aji ni miasi jangu ja lilangano jajikwitika kwa ligongo lya ŵajinji
    kwa kwalechelesya sambi.
  tgp-tgp: matan harihi enia r̃aeku mata retitauhi God mo vaia matan vara r̃aeku i
    pa roro matan vara i r̃omi na hehe nona tamlohi matuvana.
  auc-NT: Botö wepæ̈ ïïmæ̈ baï impa. Wængonguï do apæ̈nedinque, Botö pönö cæbo ate
    mïnitö Ao ämïni ïninque mönö godongämæ̈ waa cæte quëwengæ̈impa, angacäimpa. Ñöwo
    adobaï mïïne äninque apæ̈nebopa. Botö wepæ̈ ante Ao ante æ̈mïni inte mönö godongämæ̈
    waa cæte quëwengæ̈impa. Edæ nanguï ïmïni mïni wënæ wënæ cædïnö beyæ̈ ante ñä mënongaquïmæ̈
    impa.
  kbc-NT: Igaataɡ̶a niɡ̶ida viinyo micataɡ̶a daɡ̶a yawodi ane inadooɡ̶odi, jaotibige
    Aneotedoɡ̶oji mida gela nimaweneɡ̶egi me dinilakidetetege niɡ̶ina oko. Odaa natigide
    Aneotedoɡ̶oji yakadi me iwilegi libeyaceɡ̶eco inatawece oko.
  bmh-bmh: E izal esep, Uwait nug izal esep sil ag abai baib [awau] meu. Izal esep
    esikaba, gonug duailel asiu agal igul eg zilagai maramau.
  ctu-BL: Jiñʌch c ch'ich'el cha'an jini xuc'ul bʌ t'an mu' bʌ i bejq'uel cha'an cabʌlob
    cha'an i ñusʌntel mulil.
  meq-meq: Nakay na, bambaz ga nakə Mbəlom ma ɓariye dzam ta ndo hay aye. Ta mbəɗiye
    ha na, hərwi məpəse ha mezeleme i ndo hay haladzay.
  noa-H: Mʌg jarr heem vinodam döbarmta warrgarwe Hẽwandamau hõor dʌ̈i hiek deeju
    haajerrau. Mamʌ mʌg hiek'an hiek hiiuriugui hajim. Mʌ bag mʌg vinojö k'itʌm hãrbarmuata
    Hẽwandamau hõor k'aibag t'um chugpaa haujugui hajim.
  alp-NT: Le meije Auku lalakwe rebe ankenae Alla Italuke ete imire kai Auku lalakwe
    ponikele kena ampune tamata bokala esi dosaru.
  san-VEL: yasmaadaneke.saa.m paapamar.sa.naaya paatita.m yanmannuutnaniyamaruupa"so.nita.m
    tadetat|
  kbq-kbq: Na'ankure Anumzane huhagerafita manisnaza'zamo avempa huno mesnigu ama'i
    korani'e. Mika vahe'mofo kefo zazmi eri apase zmantenigu korani'a tagi neramue.
  kbh-kbh: Quem vínoye ats̈be buiñe entsemna. Ats̈be buiñe echanjuábuashana ents̈anga
    chamotsetats̈ëmbuama nts̈amo Bëngbe Bëtsá ents̈anga tojanas̈ebuachenacá aíñe yochjochnënguama.
    Chë buiñe bëtscá ents̈angbiama echanjuábuashana, chëngbe bacna soyëngama perdonánënga
    chamotsemnama.
  ron-LSB: căci acesta este sângele Meu, al noului legământ, care se varsă pentru
    mulți, spre iertarea păcatelor.
  pon-pon: Pwe nt? ai metet, udan inau kap, me pan kapwilipwilidi on me toto, men
    lapwada dip.
  nhe-BL: pampa ni noeso tlen nijtoyahuas para nijpehualtis nopa yancuic tlajtolsencahuali
    tlen Toteco quichihua ica tlacame.
  sps-sps: Rafatsiny Tsonyo to aya te faparits non tsue faunot foun nane Gov, rafatsiny
    Tsonyo tatsiiu of non a fokinai tan kat iny anofe ravainy kat iny aveto.
  wnc-wnc: Sanga wa natane daknga. Nata kungwake daknga tungwaba Anututa wamu kwikwiknga
    kayuk kaknga yawan kekekawik. Nata kungwake daknga tukngwaba Anututa banip zikaa
    akngana tapan tekwamban aminbamdane waiakngana sandeyamikge tukngwambit.
  nmw-S: Ga yeya madibau, iye lihu tuwoi tovevai i patolosuwok. Madibau i dau iloke
    bobode si hoyowate wedi gegi bwele Helak i sawi yok.
  bus-bus: Ma arun yɛ̀, Luda bà kuuna kↄ̃n gbɛ̃ pariinↄ aru ũ, kɛ̀ eé bↄɛma aↄ̃ durunkɛ̃nnɛna
    yãnzi.
  gub-BL: Ko kanek por nuzawy kwaw heruwy kwer a'e. Azakook putar heruwy kwer ihe
    nehe, teko tetea'u wanemiapo kwer ikatu 'ym ma'e hekuzaromo ihe nehe. A'e rupi
    Tupàn umunàn putar wanemiapo kwer wanuwi a'e nehe, izuwi uweharaz pà a'e nehe.
    Nezewe mehe a'e teko upuner Tupàn pyr oho haw rehe a'e wà nehe, ta'e heta uwy
    kwer hakookar wanekuzaromo a'e xe, Tupàn ze'eg kwehe arer rupi katete a'e xe.
  imo-imo: I no wain tiromu nanga mememu. Goteni eno yunge imboma kinye opa peamili
    nimbe mi lerimu kano ungumu kamukumu wendo omba tepo enge timboi nanga mememu
    ondombo. Imbo awininga ulu pulu kerima kamukumu mainye pupili Goteni altopa naa
    kanopa tiye kolopili nimbo aku mememu imu.
  boj-boj: Endi ijo leŋ. Tamo uŋgasari gargekoba naŋgo une kobotetnjrqajqa deqa ijo
    leŋ aiqas. Aisim Qotei aqa anjam bunuj nami gereiyej qaji di siŋgilatqas.
  eng-DRA: For this is my blood of the new testament, which shall be shed for many
    unto remission of sins.
  knf-knf: pñaak naan pii pi, paknţeŋanuŋ bhoŋar, pul paktuliiŋ Naşibaţi ahilna amiir
    bañaaŋ baŧum pjuban pi baka.
  san-KHM: យស្មាទនេកេឞាំ បាបមឞ៌ណាយ បាតិតំ យន្មន្នូត្ននិយមរូបឝោណិតំ តទេតត៑។
  arn-NT: Fey tüfa ta iñche tañi mollfüñ ka müten, fey tüfa mew rüf dungu mew mupiay
    tati we eldungu. Fey tañi mollfüñ wütrulngealu ñi fürenengeael ta che femngechi
    ta Ngünechen ñi wiñoduamatuafiel ta che tañi yafkan mew.
  zas-NT: Din laan na̱j da rejnan ni gaxhieꞌn chi guiëtan por zien ree bénguidxliuj.
    Din por da guialgüjtan guixal tijb nejz cüb xhienaag gap ree bejn perdon loj Dios
    por xtol reeman.
  ken-NT: Nɛ́ chi manoŋ ma. Ǎkʉ nku anɛ Mandɛm ányú nɛ bǒbhi ántéé. Bákʉ manoŋ
    ma arɔŋ amɨk bɛ́ Mandɛm ámfóŋórí bɛbʉ́ bɛyǎ bho.
