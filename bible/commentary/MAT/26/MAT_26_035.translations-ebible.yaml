verse: MAT.026.035
translations:
  kpx-kpx: Ige Bitau negoai avuho loui avoe, “Di bae a vovohoveve hoto ke loulivebene.
    Halege a hatige dana data hatai.” Kateai louge esemu keau bahata hoto ke igae
    loulu.
  okv-H: Peter na Iesu ta degi ke einge ena, “Ainge manera te umo pehasi asoa amo
    namote tapa pehasoa te nane mane umo kiae ke aisona.” ainge enu ambotani tapa
    na ke vahai ainge pere ea.
  tbo-tbo: Ma Pita i baha i pa, ‘Apeega. Apo hina laihilagenim, yaka tau gasi hina
    lihilageniu. Apega a bowiyem.’ Ma atapuhi hi baha hi pa, ‘Tauyai gasi, apega to
    lowo halem.’
  mal-C: “ഒരിക്കലുമില്ല, അങ്ങയോടൊപ്പം മരിക്കേണ്ടിവന്നാലും, ഞാൻ അങ്ങയെ തിരസ്കരിക്കുകയില്ല.”
    പത്രോസ് പ്രഖ്യാപിച്ചു. മറ്റു ശിഷ്യന്മാരും ഇതുതന്നെ ആവർത്തിച്ചു.
  grc-SR: Λέγει αὐτῷ ὁ Πέτρος, Κἂν δέῃ με σὺν σοὶ ἀποθανεῖν, οὐ μή σε ⸂ἀπαρνήσωμαι.⸃
    Ὁμοίως ⸋δὲ⸌ καὶ πάντες οἱ μαθηταὶ εἶπον.
  bgc-bgc: पतरस नै उसतै कह्या, “जै मन्नै तेरे गेल्या मरणा भी पड़ै, तोभी मै तेरा इन्कार
    कदे कोनी करुँगा।” इस्से तरियां और सारे चेल्यां नै भी न्यूए कह्या।
  khz-khz: Na Petero ekila-vigirageto, netiwato, “Pene goi goti pita kwarega-koukou
    genai, au na goi vegata vagi ati pana opatago-kapu-vagimu.” Gena melo maparara
    maki vovetaina gekilato.
  deu-TKW: 'Sagt Petrus zu ihm: und wenn ich mit dir sterben muß, werde ich dich nimmermehr
    verleugnen. Ebenso sagten auch die Jünger insgesamt.'
  zsr-NT: 'Niꞌr Pedro gudxëꞌ Jesús: ―Zal‑laꞌ gátlenteaꞌ Liꞌ, cutu caꞌ gniaꞌ cutu núnbëꞌa
    Liꞌ. Lëzcaꞌ cni gulanë́ꞌ yúguꞌtë bönniꞌ usë́d queëꞌ.'
  lin-lin: 'Petelo alobaki na Ye : — Ata soki nasengeli kokufa elongo na Yo, nakowangana
    Yo te. Mpe bayekoli nyonso balobaki kaka ndenge moko.'
  hns-NT: 'Tab Petras bolies: „Tjaahe hamke tor saath mare ke parie, tabbo ham kabhie
    na bolab kie: ‘Ham oke na djaaniela.’ ” Aisane ekwan bhie bolat raha.'
  noa-E: Mamʉ Jesuu ichig magbaawai chará warag Pedroou irig, —Pʉ thõbaimam aar dʉ̈i
    thõimaju awiajã mua chan pʉ khaugba chitʉm a iekhabamgui ajim. Irua magbarm dʉ̈i
    maach chi khapeenaujã thumaam khʉʉnau ich mag iekhajim.
  eng-EMTV: Peter said to Him, “Even if I have to die with You, by no means will I
    deny You!” And likewise said all the disciples.
  mib-NT: 'Te ni cahān Pedro jiín yá: Vēsú núu cuu na jíín ní, te ma cahán cuɨtɨ na
    jéē tu jíní na níhín, áchí de. Te suni súcuan ni cacahān ndɨhɨ tēe cáscuáha jíín
    yá.'
  lif-NT2: कर पत्रुसरे़ हादिङ् थक्‍ते़र मे़त्तु, “मे़ःन्‍लो, इङ्‌गाॽग खे़ने़ॽनु सिःमा
    पोःङ्‌साङ् आप्‍फाल्‍ले़आङ् मे़नाॽने़न्‍लो॥” वेॽ हुॽसाम्‍बाहाॽरे़आङ् बा हे़क्‍केए
    मे़बाःत्तुरो॥
  xnj-xnj: Petili akamjovela kavili, “Hati ngati yikunigana nifwayi pamonga na veve
    katu nikuleka lepi.” Na vala vawuliwa vangi vakajova mewawa.
  mmx-mmx: La ne Pita ga vaase lolos tin keretna, “Do dina lok do dina sev amer ia,
    nenia noxo sok tixirixes kepe u.” La lavaun pinivu axap diga tong box i xuren.
  cbr-NT: 'Cacëxun ca Pedronën Jesús cacëxa: —''Ëx mibë bamanuxunbi cana, ''ën cana
    mi ''unáncëma ''ai quixun uni parántima ''ain. Ësaquian caia ca raírinënribi cacëxa.'
  tee-NT: 'Para ju Pitalu'' naulh: ―Mas tus act''aninch jantu lai tavanan actinaulh
    ni jantu icmispayan. Chai vana va chun tanaulh chux ju ali''in ix''amamaka''ui.'
  eng-LSV: Peter says to Him, “Even if it may be necessary for me to die with You,
    I will not deny You”; in like manner also said all the disciples.
  cak-NT: 'Y ri Pedro xu''ij che: Más que can yicom ta awiq''uin, can manak xtin-ij
    chi ren man weta''n ta awech, xcha'' ri Pedro. Y can conojel ri ru-discípulos
    quiri'' chuka'' xqui''ij.'
  pah-NT: —Nda'ei tuhẽ po ti ji nanongara nehẽ, ei Pedro'ga Jesus'ga pe. Po ti g̃a
    ji juka vehevi nde reheve, a'ero po ti ji nda'ei nanongara nehẽ, ei Pedro'ga Jesus'ga
    pe. A'ea jitehe Jesus'ga remimbo'ehara'g̃a epavi Jesus'ga pe no.
  sja-NT: 'Waapɨara Pedropa mãgaji: —Pɨ ome auk''a piuru pɨjida, mɨa jara-eda aji.
    Apemaarã k''õp''ãyoorãpa ichiaba auk''a jarapachida.'
  xed-xed: '«Dər ŋa mtuta ɗa kawadaga nda kagha tsi, haɗ yu dzaʼa mnay kazlay: Sna
    a yu ta kagha wu kəʼa wu,» ka Piyer. Manda va tsaya ka inda sanlaha ma duhwalhani
    mnata guli.'
  mks-NT: 'A̱nda̱ já na̱cachi tucu da já: —Va̱tí ná quivi i̱ xi̱hi̱n ndo̱ joo a̱ chíje̱hé
    tu̱hun toho i̱ sa̱há ña̱ xíni̱ i̱ mé ndó —na̱cachi da xi̱hín Jesús. Ta quia̱hva
    já na̱cachi tócó ndihi java ga̱ na̱ xíca tuun xi̱hi̱n á cán.'
  gfk-S: Iesene Pita ga tange tana, “A linge bia be ni mat tikai ma ugo. Aiou pa nile
    harus leise iat ugo.” Ma ira mes ta di, di ga tange hobi bileng.
  bmu-bmu: Mewö jiyökmö, Pitönöŋ kewö jii mörök, “Böhi! Mewö qahöpmö, ni nuŋgugetka
    göbuk mohotŋe kömumbirak, mi töndup nöŋön gi qahö qaŋ köl gihimam.” Gwarek tosatŋi
    pakpak mewöyök keu miyöhök jiget. Mewö.
  dgz-dgz: Pita anega wan, “Ae, ge bop tawa ne den bop di tain, ne ya waboboragain.”
    Amba wa ewamot upinewa ap anega nomanagaet wane.
  eng-GNV: Peter saide vnto him, Though I should die with thee, I will in no case
    denie thee. Likewise also sayd all the disciples.
  zaa-NT: 'Pedrua nna ra bi e: Màsqui''ba canchu caduel·la'' gatti huá'' lani cuią''lu'',
    pero labí ínníá'' qui''ni làa nabia'' te'' cuią''lu''. Anía tehuá ra iyaba ca
    discípulua.'
  eng-WEBSTER: Peter said to him, Though I should die with thee, yet will I not deny
    thee. Likewise also said all the disciples.
  guh-guh: 'Itsiata Pedro jumaitsi Jesúsjavabelia: —Nebeyaxuabijitsia ata tsane xamë
    yajava, itsiata cajena apo nayavajunuaxainaenë tsane nijajivitonëcuenenë, jai
    Pedro Jesúsjavabelia. Daxita Jesús pijajivi bajarapacuenia jumaitsi.'
  bon-bon: Peteru jejige egä, “Ngänu gyene teepi cebine maane cama budre me agli,
    yepä cane meebine licarage naainenine.” Iyeta abiberäja bägrä cina cuta yepä mene
    jejanisi.
  nhw-BL: 'Huan Pedro sempa quiilhui: ―Masque monequi nimiquis mohuaya, amo quema
    niquijtos para amo nimitziximati. Huan nochi tiimomachtijcahua no ya nopa tiquilhuijque.'
  swh-ONEN: Lakini Petro akasisitiza, “Hata kama itabidi kufa pamoja nawe, sitakukana
    kamwe.” Nao wanafunzi wale wengine wote wakasema vivyo hivyo.
  wbi-wbi: U Peteli akamwamula akati,”Une nanikukuleka lusiku nambe kuuve kwe kufua
    palikimo nuuve, Nava vavulanisivua avange vooni vakajova vulevule.
  bba-bba: Piɛɛ nùn sɔ̃ɔwɑ u nɛɛ, bɑɑ sɑ̀ n ko ɡbi sɑnnu nɑ ǹ nun sikimɔ. Bwɑ̃ɑ be
    bɑ tie mɛyɑ ben tii bɑ ɡeruɑ.
  eng-KJVCPB: Peter said unto him, Though I should die with thee, yet will I not deny
    thee. Likewise also said all the disciples.
  kgk-NT: —Ne ndive xe ajejuka uka ramo jepe, ndajehesa rerovái joty va'erã ndéhegwi,
    he'i íxupe Pedro. —“Xe ndaikwaáiry” nda'éiry joty arã nde-rehe, he'i Hesu-pe.
    Pedro he'i hagwe-rami ave he'i inhirũ kwéry Hesu remimbo'e.
  waj-waj: 'tuduu rikioo Petorooso inna sai tunoo: Fai a putinai neeta putinaravai.
    Fai hama na aiyara tinara: Hama na inna tauvaivee, tinaravee, tuduu ari ngiaammuau
    mmuakiaaya mmuai kuaivaa tiravai.'
  cpy-cpy: 'Ikantzi Pedro: “Eero nookawentzimi, aritaki akaate akami.” Ari ikantee-yakini
    eejatzi maawoeni riyotaani.'
  ekk-PKP: „Isegi kui pean sinuga koos surema, ei salga ma sind!“ jäi Peetrus endale
    kindlaks. Ja kõik jüngrid ütlesid sama.
  mpx-mpx: Yaa Pita i baek elana i ba, “Nige na aalahagiwa, bwagana ebo alou owa ta
    yaomal.” Yaka tohago gegewel hi baaba hi ola al Pita wana baaba.
  wbp-wbp: Kuja purda-nyangu Jijajiji wangkanja-kurra, ngulajurla kuja wangkaja Piitaju,
    “Lawa kujakuju, kajilpajulu ngajurlanguku jangkardu parnkayarlarni pinjakungarnti
    nyuntu-piya, ngula-puru-malku kularnaju ngurrpa-pajirni nyuntukuju!” Manu yangka
    kurdungurlu-patu panu-kari, ngulajulurla jintakumarrirni-jiki muku wangkaja Piita-piya-yijala.
  luo-luo: To Petro nowacho koramo niya, “Kata ka ochuno ni nyaka atho kodi, to ok
    abi kwedi ngangʼ.” Kendo jopuonjre mamoko duto bende nowuoyo machalre gi Petro.
  nhe-NT: 'Huan Pedro sampa quiilhui: ―Yonque monequi nimiquis mohuaya, ax quema niquijtos
    para ax nimitzixmati. Huan nochi tiimomachtijcahua no ya nopa tiquilhuijque.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ: ”ܐܘܼܦ ܐܸܢ ܕܗܵܘܝܵܐ ܕܡܵܝܬܹܢ ܥܲܡܘܼܟ݂ ܠܹܐ ܣܵܪܒܹܢܘܼܟ݂.“
    ܘܗܵܕܟ݂ܵܐ ܐܡܝܼܪܗܘܿܢ ܐܘܼܦ ܟܠܵܝܗ‌ܝ ܬܲܠܡܝܼ̈ܕܹܐ.'
  esk-NT: Peter-m uqautigaa, “Tuquqatigiraksraġigupkiñunniiñ piiḷaaġiyumiñaipiaġikpiñ.”
    Taatnatuntuuq uqaqtaġmiut iluqatiŋ maliġuaqtit.
  msb-msb: Nagsabi naman si Pedro sa iya, “Dili ta ikaw pagapaambutan bisan ako mamatay
    kaupod mo.” Amo man an ginsarabi san tanan na mga disipulos.
  cpa-NT: 'Jøng² ca¹juúh² Pedro calah: ―¡Ju³ lah¹la² jón²jni quianh¹³ hnéng¹, ha¹chi²
    jmo³jni tsa¹cué¹²jni hning²! ―ca¹juúh²dsa. Jø¹² bíh³ lah¹jøng² ca¹juúh² ca¹lah¹já¹
    dsa² quianh¹³ Jesús.'
  dso-dso: ପିତର୍‌ କଇଲା, “ଜଦି ମୁଇ ତମର୍‌ ସଙ୍ଗ୍‌ ମର୍‌ବାର୍‌ ରଇଲେ ମିସା, ମୁଇ ତମ୍‌କେ କେବେ
    ନାଜାନି ବଲି ନ କଇ ।” ବିନ୍‌ ସିସ୍‌ମନ୍‌ ମିସା ସେନ୍ତାର୍‌ କଇଲାଇ ।
  meu-meu: A Petro eto, Ena be oi ida baita mase hebou, tolau oi basina ḡoremu. Ena
    hahediba iboudiai danu unu mo e gwau toma.
  yva-NT: Umba Petrus po raura pare, “Ikakaijo Injae natavon kai, yara syo namamarave
    ramu!” Umba arakovo kaijinta wo raura tavonare wemaisy.
  dgc-dgc: Ey “Ewan,” kagi ni Pedro, “maski mateék a kaguman mo éy éwan ta ka itanggi!”
    Ey kona be sa i kinagia du étanan a alagad.
  zpm-NT: 'Per tibaque nac xtiidz Pedr, rnee Pedr lo me: ―Niicle teḻ zaatne guet luu
    guet naa, per guṉscad naa. ¿Pe nacne guiep naa ruṉbeyd naa luu? Scaque rnee grëraa
    xpëëdscuel me.'
  hix-NT: Àro wyaro kahra wehxaha, kekon hatà, Petru, àwya. Noro ywenyeke wehxaha
    kahra ro mak wehxaha ha, ohoko. Norotho xarha àwayehkatxoko katxho me rma ryehtoko,
    àro wyaro kahra rma wehxaha, kekon hatà, Petru. Àro wyaro rma rha nketxkon hatà,
    ukukur komo xarha, Txesusu nhananàhrà ro komo rma, omeroro.
  sim-sim: Urik ormu mbara, �Wahau te! Erem a mbakwa ambu nir. Os mir nga shi ha,
    karem mbanda nahi, mir nga shi hakwa nir, an mbeek mirin a halakwa ambu nir.�
    Karem or mbarik ma amber or mbari hom limu mbara.
  npi-ULB: पत्रुसले उहाँलाई भने, “म तपाईंसँगै मर्नुपरे तापनि म तपाईंलाई इन्कार गर्नेछैनँ
    ।” अनि अरू सबै चेलाले पनि त्यसै भने ।
  cgc-cgc: Sabat Pedro, “Bisan patayen a pa duma ki kaon, dili a mag-ambal na dili
    ta kaw kala.” Pag-ambal Pedro, iling man tan ambal ta duma pa na mga apustulis.
  tim-tim: Hain dâmbo Petoroŋe kârikŋe akmâ hin dâep, “Bo. Nâ gâ olowâk mombaet aregât
    hamep bo aktân. Akto nâ gâŋgât kotge bo mem heambukberân.” dâep. Akto luâklupŋe
    hârok hain dâyi.
  yor-yor: Peteru wí fún un pé, “Bí ó tilẹ̀ jẹ́ láti kú pẹ̀lú, èmi kò jẹ́ sẹ́ ọ.”
    Gẹ́gẹ́ bẹ́ẹ̀ ni gbogbo àwọn ọmọ-ẹ̀yìn wí.
  wos-wos: Wungi wandéka dé Pita wa, “Yingafwe. Wungi yamba wakéwuni. Wuni méni wali
    hiyanjoka yamba rookéwuni. Wungi yamba wakéwuni.” Wungi wandéka Jisasna du atéfék
    wungi male di wa.
  emp-NTPO: 'Baribʌrʌ Pedroba jarasia: –Mʌ̃ beabʌda sid̶a bʌra igaraẽ́a.– Waabemarã
    bid̶a ab̶arica jarasid̶aa.'
  eng-F35: Peter says to Him, “Even if I have to die with you, I will not deny you!”
    And all the other disciples said the same.
  ind-ind: Lalu Petrus berkata, “Meskipun harus mati bersama Engkau, saya siap! Karena
    saya tidak mungkin mengaku tidak mengenal Engkau.” Kami semua juga berkata seperti
    itu.
  pes-OPCB: 'ولی پطرس گفت: «حتی اگر لازم باشد، با تو خواهم مرد، ولی هرگز تو را انکار
    نخواهم کرد!» بقیه شاگردان نیز چنین گفتند.'
  mpt-mpt: Fitae baabanea I nib dabo asu keniba dleb moniba yenaiba kaanob mole ne
    keb niniino mo omuabkenimibabo gesea eka Yesuse okok aleyemin nakai mak isa alukum
    inangge baasiobe.
  bla-bla: Peter an'ĭstsiuaie ŏkskakŭmopoks'eniop, nimat'akanipa kimatsksĭnopa; neto'i
    ikŏnau'aniiax ŭsksĭnĭmats'ax.
  ssx-ssx: Koto leekepate Pidama꞉ alota꞉ Diki mandakena꞉ homopono lea꞉ka꞉na꞉ kone
    naka꞉ biki I̱ma꞉ na hoeyaalueke leekeme. Kutupa mo haliweki paeyaoma꞉ make koto
    tupa꞉ lemekeme.
  mkl-mkl: Ammɑ Piɛɛ í jɛɑɑ í ni, n kɑɑ n kɔsiɛ pɑi, bɑɑ bii í jɛ ɑn ku do ɑwɔ ɑjɔi.
    Nɔ mɔcɔ ŋɑu mɔ fei ɑ̀ fɔ bɛɛbɛ.
  gaq-gaq: ପିତର୍ ଉତର୍ ବିକେ “ଆନେଙ୍ଗ୍ ନାଁ ଏତେ ଗୁଏନେ ପଡ଼େଲା ଡିଗ୍ ନେଙ୍ଗ୍ ଆପେକେ ନ୍ନାସାମୁଆଁକେ
    ଡାଗ୍‌ଚେ ଅଃନାଡିଗ୍ ନ୍ନାବାସଙ୍ଗ୍ ଣ୍ଡୁ ।” ବିନ୍‍ ସିସ୍‍ଇଂ ସାପାରେ ଦେତୁଆ ବାସଙ୍ଗ୍‌ ଆର୍‌କେ
    ।
  gof-RNT: Phexiroosi zaaridi, “Taani neera issife hayqoppe attin nena ubbaka kaddike”
    yaagis. Hankko iya tamaareti ubbayka hessada gidosona.
  unx-unx: ପାତ୍‌ରାସ୍‌ ଇନିଃକେ କାଜିରୁହାଡ଼୍‌କିୟାଏ, “ଆଇଙ୍ଗ୍‌କେ ଆମାଃଲଃ ଗଜଃ ଲାଗାତିଙ୍ଗ୍‌ରେୟ
    ଆଇଙ୍ଗ୍‌ ଆମ୍‌କେ କାଇଙ୍ଗ୍‌ ସାରିୟା ମେନ୍ତେ କାଇଙ୍ଗ୍‌ଗି କାଜିୟା,” ଆଡଃ ସବେନ୍‌ ଏଟାଃ ଚେଲାକହ
    ଏନ୍‍ଲେକାଗି କାଜିକେଦାକ ।
  gah-gah: 'Loko lokago, Pitá láa loko lo amimó: Neza nene geikumú egamega ogetaminogo
    uve. Nipili hilinigi niko gezagi makó helekusigoma lá ogetaminogo uve. Loko lokago,
    izegipala zuha mukitó leza láa lokogó lunimó.'
  lcm-lcm: Na Petero kala antok ia ta, “Kantanem si man nakan mat ve numai, sikei
    parik luai napa angkoai si agel suai anim.” Keve nat i akalit aongos kila kun
    antok asukang.
  aer-aer: Re aweke-arle iperre Jesus alakenhe angkerlenge, Peter angkeke, “Arrangkwe,
    the iletyakenhe urrtyirremele alakenhe, itne apeke-arle ayenge atwetyeke apetyemele
    ngenhe-arteke, yanhe ikwerele ayenge angketyakenhe ayenge-arle ngkwenge akutne.”
    Apententye akngerre ikwerenhe areye ingkirreke anthurre alakenhe angkerrirreke.
  qvc-NT: 'Chaymi Pidruqa nirirqan: —Pullayki imapis wañushaq. Manamir ñigashqaykichu,
    nishpa. Chayshinallam nirqayllapa noqaykuna chay suq yach''akuqningunapis.'
  tgl-ULB: Sinabi ni Pedro sa kaniya, “Kahit ako ay mamatay, hindi kita ikakaila.”
    At ganoon din ang sinabi ng lahat ng mga alagad.
  cbs-NT: 'ninkamas jancha kushipawen Pedron ana yuikin: —Jaskamaki. En mibe mawabiai
    kai jaskai en miki dakeamaki— ikaya nun jawen tsuma dasibibun shinanma jabiaskasdi
    nun yuidianibuki.'
  xtm-NTPP: 'Kovaa Pedro ma chi jiña''a de: ―‍Visi na kûu sa ji''in ni, kovaa masu
    ka''an sa ja ñatuu jini ña''a sa ―‍kúu de jiña''a de, te ndaka tee ka ndikin ya
    ma ka jiña''a sukan tna.'
  nnq-nnq: Petulo ngannengela, “Nengaje yenie ata anda napaligwe kuwe pamwe namwe
    nannekaje.” Akinapunji bange bala ngabalenga uyo.
  bao-NT: 'Cʉ̃ pea o biro cʉ̃re ĩiwi: —Mʉ menara yʉ ca bii yaipe to ca niijata cãare,
    “¡Cʉ̃re yʉ majiti!” yʉ ĩi ditotirucu yʉa —ĩiwi Pedro. To biro cʉ̃ ca ĩiro, jãa
    Jesús buerã niipetirãpʉra to biro wado jãa ĩiwʉ.'
  san-ORI: ତତଃ ପିତର ଉଦିତୱାନ୍, ଯଦ୍ୟପି ତ୍ୱଯା ସମଂ ମର୍ତ୍ତୱ୍ୟଂ, ତଥାପି କଦାପି ତ୍ୱାଂ ନ ନାଙ୍ଗୀକରିଷ୍ୟାମି;
    ତଥୈୱ ସର୍ୱ୍ୱେ ଶିଷ୍ୟାଶ୍ଚୋଚୁଃ|
  huv-NT: 'Quiaj a Pedro tapiüng: ―Teat, xique ngome sanapiüng ngo najaw jane ic masey
    nandeow nóiquian naquiiüb ic ―aw. Atanquiaj tapiüngüw meáwan minipilan nej.'
  otn-NT: 'Pɛ ra̱ Bɛdu p''ʉya ma̱høn''a̱ ɛ̱na̱: ―A, nu̱''a̱, hi̱n''na̱''a̱. Ma̱da̱gue''a̱
    ngue ''dap''ʉ ga̱ tu̱ui, pɛ nu̱gä hi̱nga̱ cøn''a̱''i̱ ―bi ''yɛ̱mbi̱. Gätho''ʉ
    mi̱''da yø xädi p''ʉya, ''da''igu̱ bi̱ ma̱.'
  nop-nop: Kaŋ Pitadi yoguk, “Da gula nu maaŋ nulukumuŋdok yoneŋ, iŋgoŋ nu mu nadigamulat
    mu yobit. Mokoŋ hinek!” Kaŋ Jesu mihiŋiye nolidi maaŋ tubulodaaŋ undugoŋ yogiŋ.
  obo-NT: Piru mid tavak si Pedro to, “Ahad od patoy a duma kikow, konna ku en id
    elle no waa ku sikkow nokilaa.” Na, ungketen dad en mandad kos id ikahi taddot
    dumon mgo tinodduwan din.
  cak-ENT: 'Y ri Pedro xbij c''a chin: Stape'' (Aunque) ta nc''atzinej que nquicom
    aviq''uin rat, man nquitiquer tüj ninbij que man vetaman tüj avüch, xbij ri Pedro.
    Y conojel c''a ri achibila'' quiri'' chuka'' xquibij.'
  lif-NT: ᤁᤖ ᤐᤋᤪᤢᤛᤖᤧ ᤜᤠᤍᤡᤱ ᤌᤰᤋᤧᤖ ᤔᤧᤳᤋᤢ. “ᤔᤧ᤺ᤴᤗᤥ. ᤀᤡᤱᤃᤠ᤹ᤃ ᤂᤧᤏᤧ᤹ᤏᤢ ᤛᤡ᤺ᤔᤠ ᤐᤥ᤺ᤱᤛᤠᤱ ᤀᤠᤵᤑᤠᤸᤗᤧᤀᤠᤱ
    ᤔᤧᤏᤠ᤹ᤏᤧᤴᤗᤥ॥” ᤘᤣ᤹ ᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤖᤧᤀᤠᤱ ᤒᤠ ᤜᤧᤰᤁᤣᤀᤣ ᤔᤧᤒᤠ᤺ᤳᤋᤢᤖᤥ॥
  mie-NT: 'De nī ncāhān Pedro jíín yā: Vísō ná cúū sá jíín ní, sochi mā cāchí cuitī
    sá jāá nduú jínī sá ní, ncachī dē. De suni súcuán nī ncāhān ndihi ndá tēe scuáha
    jíín yā.'
  san-TIB: ཏཏཿ པིཏར ཨུདིཏཝཱན྄, ཡདྱཔི ཏྭཡཱ སམཾ མརྟྟཝྱཾ, ཏཐཱཔི ཀདཱཔི ཏྭཱཾ ན ནཱངྒཱིཀརིཥྱཱམི;
    ཏཐཻཝ སཪྻྭེ ཤིཥྱཱཤྩོཙུཿ།
  qve-NT: 'Hinaqtinmi Pedroqa niran: —Sichus qanwan kushka wañunay kaqtinpas, noqaqa
    manan ni hayk''aqpas qantaqa negasqaykichu, nispa. Saynallatataqmi wakin discipulonkunapas
    niranku.'
  pao-NT: Soo Peter yise meeoo Te Pabe'e netamma, “Tooe umu e batsakwu mee unnepana
    gi nu meeoo unne-wa'ne'yoo.” Numme Te Pabe'e nakatzimodu no'yoona oo-wa'nesoo
    unakwe.
  cbu-NT: 'Pitorsha: ¿Tamaree nuw ashchee? Nuwaa pachakchitaateesinaya, nuw: Isusoo
    yasareezi, tácheezi, ndambaree. Shiyapatari tsipachchi, tárangiya. Iysha ichinguruni
    ashiritam tsiyataranganiya. Ashiri na kamaneena yuwaa Isus iyapat washunand katungarangini
    anootsi.'
  usa-usa: 'Pítaama Îtumma timá ámikaiye: “kekáráq tíkaminomma enáwîqa íma aúpáq yuwánune.
    áraimma ímiye.” téna titata máqtemma wení iyápó-annama mimórá áín áátuqma tirááe.'
  soy-soy: 'Kei kɛ Piyɛɛ uu pɛɛ u mɑɑ rɛ: Ḿpɑ́ lin nkpɔ yɛ mu, tɔ́ nɛ mpɔ̃́ tɔkɛ́
    kɛsẽ́ kpu, ɑ́m kuŋmɛriyɛ pɔ́ we. Pipirɛtiki nnɛ́í ɑpi limɛcɔ mɑlɛ.'
  hui-hui: Ani layagola Pidahanda ladai bialu lalu, I̱ í̠la homole howayaguabi ogonidagua
    naloleore bero, lene. Pidahanda layadagua talima piaga bibahende biarumebi ani
    dege lai hene.
  amf-amf: Bhethiroosaar ‘‘Dembhi ko hannaar, hambete diyayda diye; hamin ko dahaakaar,
    ‘Kiam dhesattine’ hamayse marimattine’’ kina ki hamade. Yesussa paanan yivayna
    eena waani wul yin ke giyade.
  quc-NNT: 'Ri tat Pedro xub''ij che: Pune rajwaxik chi kinkäm na uk'' la, man k''o
    tä na jumul kinb''ij chi man wetam tä wäch la, —xcha che. Je k''u xkib''ij xuquje''
    konojel ru tijoxelab''.'
  dob-dob: Ta Pita ꞌigwae, “ꞌInapwana, geyaꞌabo saꞌi yaeyaseyaseyeyo! ꞌEguma siloemwawasiyo
    ꞌaboꞌagu wate maꞌiyayo siloemwawasida.” Tomuliyao maiboꞌadi wate nadigega sionaona.
  wrs-wrs: Pita omnana, owai, eva kamba helvakomandhuwiltava yeimba, kava osva ovovavmoa,
    kava tit venav hemba. Owalva nomba hevna aonghal mahalnindva osangas mongawamoa
    ishumnivna Yesusmba.
  mca-mca: 'Ha'' Pedro qa yit''ijets iye: —Ƚunye''jij qu'' week jinanaxju'', nite''
    hewelku''t ejkii.— Qa week ƚ''anyejeitax aka''an he'' ƚ''ijatshenhei.'
  tzo-TZC: 'Pero ti Pedroe jech laj stacꞌbe ti Jesuse: ―Ta jamal ta xcalbot avaꞌi,
    manchuc mi jmoj ta xijlajotic ta milel, mi jaꞌuc ta xcal ti mu xacojtiquine ―xi.
    Pero maꞌuc noꞌox jech laj yal ti Pedroe. Jaꞌ jech laj yalic ti yan xtoque.'
  mya-mya: ပေ​တ​ရု​က ``အ​ကျွန်ုပ်​သည်​ကိုယ်​တော်​နှင့်​အ​တူ သေ​ပင်​သေ​ရ​ပါ​စေ၊ ကိုယ်​တော်​ကို​မ​သိ​ဟု​ငြင်း
    ဆို​မည်​မ​ဟုတ်​ပါ'' ဟု​လျှောက်​ထား​၏။ အခြား တ​ပည့်​တော်​တို့​သည်​လည်း​ဤ​နည်း​အ​တိုင်း
    လျှောက်​ထား​ကြ​၏။
  gng-NT: 'Nɛ Piɛr ye: «Haali bi li ku min nin sin kɛ mɔnɔn la, ma ń niɛ kí ye ma
    bɛn ŋɛ.» Nɛ uʼpanpaankaab kɛ mɔ len'' nnɔ.'
  cbi-NTPO: 'Tsandiñu Pedro entsandimi: ¡Naamika ñuba bulu peyainuu juñuba, iyaa ñunu
    kerajtuyu tin jui''yu! timi. Tsenñu naaju disipulula bain tsarendila.'
  ikk-NT: Pita nọ sị, “Kaka, aghọrịkọ m, ọsụọn'a nị mmẹ lẹ 'yụ jẹnkọ d'a nwụn!” Ụmụ-azụụn
    ile họdụnị nọ kuzikwọ ẹrịra.
  leu-leu: E na Pita a suie, “Ne taa pife kuus malaan naapalaan tamo ne taa maat xuvul
    pama.” E xasano fefeng vaxa ri kuus malaan.
  maz-NT: 'O mama c''ua e Pedro: ―Zö rá tũgö co nu''tsc''e, pero nunca rá cädägö c''ü
    rgá pã''c''ãgö, eñe c''ü. Xo nde va mantjo c''ua texe c''o discípulo.'
  bod-N: ཡང་པེ་ཏྲོ་ན༌རེ། བདག་ནི་ཁྱེད་དང་མཉམ་དུ་འཆི་དགོས་ཀྱང་ཁྱེད་རང་ཁས་མི་ལེན་པ་དཔེ་མི་སྲིད་ཅེས་ཞུས༌ཤིང༌།
    ཐུགས་སྲས་གཞན་རྣམས་ཀྱིས་ཀྱང་དེ་ལྟར་ཞུས༌སོ།།
  tca-NT: 'Rü Pedru nanangãxü̃ rü ñanagürü: —Rü woo wüxigu cumaã chayu̱xgu rü tãũtáma
    chaugü ichicu̱x na curü duü̃xü̃ chiĩxü̃ —ñanagürü. Rü guxü̃ma ga togü ga norü
    ngúexü̃gü rü ta yema ñanagürügü.'
  zpl-NT: 'Pero uni Pedro lunu: ―Mase nú atia cuna liꞌilu, la cachia nú nuꞌlua liꞌilu.
    Nu leꞌca scua uni ye beelá bee beneꞌnu lunu.'
  mbc-NT: 'Tîîse Pedroya yuuku''pî: —‍Unepu''tî pepîn mîîkîrî Jesus tauya pepîn. Awî
    to''ya ya, uurî nîrî tîwî uwî to''ya —‍ta''pîiya. Moropai tamî''nawîronkonya nîrî
    mîrîrî warantî ta''pî Jesus pî''.'
  ndg-ndg: Petro ngamakiya, hata mana itei waa na wenga, nikukana kwaa.”Na anapunzi
    bake benge bote babaite nyonyonyo.
  wsk-wsk: Bare Peter wetang te mam, “Ani aimi duap me saguwurikko, mena, ani am ni
    kerak kuerikko,” mam. Se olekem alo suen la den koma suantala balman.
  toj-NT: ―Pero miyuc. Anima huala chamyon amoc lajan, pero mi ni nunca oj cal que
    mix naa baj, xchi ja Pedro. Jach ni ja tuc snebuman jumasa, jach ni ch'ac yale
    chomajquila.
  tbc-tbc: Agog Pita irupei, “Gidad, ŋai oŋ da tamat bo man, ŋai oŋ niŋe wo ta ŋatot
    na wa, tia geig a!” Ago dugo megeloum fidian dam nek ago mi dubol se ya.
  sna-sna: Asi Petro akati kwaari, “Kunyange ndichifanira kufa nemi, handingatongokurambai.”
    Vamwe vadzidzi vose vakadarowo.
  smk-NT: Bale' wana ni Pedro, “Mataman et nin kalamo' nako nin patyen ra, kai ko
    gapo nin ibudi' a katanda' kata.” Wanin anamaet lamang a wanra nin raruman tumutumbok.
  grc-TCGNT: Λέγει αὐτῷ ὁ Πέτρος, Κἂν δέῃ με σὺν σοὶ ἀποθανεῖν, οὐ μή σε ἀπαρνήσωμαι.
    Ὁμοίως δὲ καὶ πάντες οἱ μαθηταὶ εἶπον.
  gof-WFTW: Phexiroosi zaaridi, “Taani neera issife hayqoppe attin nena ubbaka kaddike”
    yaagis. Hankko iya tamaareti ubbayka hessada gidoosona.
  spa-BLM: 'Pedro le dijo: “Aunque tenga que morir contigo, no te negaré”. Todos los
    discípulos también dijeron lo mismo.'
  kyz-NT: 'A''ere Pedro ''ga fuakaramũ ''ga upe: —Naani futari nũ''ũ. Na''ea''uweri
    futari je aipo ''jau nũ''ũ. “Nakwaawi je ''ga”, na''ea''uweri je. “Tene ''gã je
    jukai ''ga reewe futat”, a''e ete nipo je. Nakwakuwa''uweri futari je ene— ''jau
    Pedro ''ga Jejui ''ga upe. Ore juejue nanẽ Pedro ''ga ''eawera rupi etee futat
    ''jau ''ga upe.'
  dao-dao: Pita naw, “Na thihnaka thih hnga vai ngü sepi acukba ta am ka pyen khai
    ni,” a ti. Acukba bäa axüisaw he ami van naw ti law hngakie.
  cya-cya: 'Una juin yu Tyo ''in ñi: A ''ni cha'' siya'' cajan lo''o um, una a xcuan
    tloon ''in um. Scaña''an ti ycui'' nchgaa la ña''an yu ta''a nda''an ñi.'
  wrk-wrk: Ngala jananganjayi Jisus Bidawanyi, “Miku ngayiyi karu yalunya nani nganyi.
    Miku. Jaliyi nganjalu kurdanba, baki miku ninyiyi yingijba nyubana. Miku ngayiyi
    yanyba yalungi, miku ninyimi jingkijba. Duja ngayu yanyba.” Nani barri nyuli jananganja
    Jisus. Baki nanamuku yingkamuku kandimuku, yali marda yanyba nanamannga jangkurr
    nangangi. Barriwa.
  nii-nii: Piisa ek nga nipi yi nim, “Na nim kin ouni kułmbii; ba nim na kan poł tunał,
    yi ninermbii mon!” Nga eim nge ekii sik ełmin wu pei ek yi minj nik punjung.
  ign-NT: 'Ema Pedro macahe­varepa: —Tayana­pa­nepuca pímica­pacanu, váhique­nesera
    népiya­ca­vaimahi vahi nucuima­ti­vihini, váhivare nínajia­ca­vimahi —máichapa.
    Viti apamuriana étari­chuvare tacahehi eta véchaji­ri­ruvahi.'
  dik-NT: Go Pïtɛr dhuɔ̈k ye, “Na cɔk ɣa nɔ̈k kek yï, ke yïn acä bï kaŋ jai.” Ku lueel
    kɔcken kɔ̈k ye buɔɔth ëbën këya.
  cac-cac: —Vach'chom ol in miljoccham ed'oc, palta man̈ ol vala' to man̈ ach vojtacoc,
    xchi vin̈aj Pedro chi' d'ay. An̈ejtona' icha chi' ix laj yal eb' sc'ayb'um chi'
    smasanil.
  tzj-E: —Mesque nok c-e' awq'uin xtokcamsasa per nmajo'n catnuya' cta, cara' xbij
    ja' Pedro tzra. Y conjelal rdiscípulo cara' xecbij tzra chka'.
  bpx-bpx: पतरस अळी ईसु ने केदो, “कदीम तारी ह़ाते मने भले मरवा बी पड़े, ते बी मे तारो
    नीकारो नी करु।” अने आखा चेला हेमेत केदा।
  san-BUR: တတး ပိတရ ဥဒိတဝါန်, ယဒျပိ တွယာ သမံ မရ္တ္တဝျံ, တထာပိ ကဒါပိ တွာံ န နာင်္ဂီကရိၐျာမိ;
    တထဲဝ သရွွေ ၑိၐျာၑ္စောစုး၊
  yaa-NT: 'Askafaito nikakĩ anã Pedro kemani: “Maa. Mia retefiaifono ẽ mefe nai. Ẽ
    õimismara ẽ mia faima,” fani. Pedro askafaito nikakakĩ keyokõichi aõxõ tãpimisfãfe
    askafakĩ fetsanifo.'
  cab-NT: Ába laríñagun Pédro lun. —Gayáraati noúnwen búma, meyéedagunbadina báu.
    Ligía méme gíñe jaríñaga sun disípulugu.
  clu-clu: Makon pa gid ni Pedro, “Indi ta kaw gid ipanginwara, abir patayun nanda
    ako pa kaiban mo!” Kag toladato ra anang koon ang tanan nga mga somolonod.
  swh-ULB: Petro akamwambia, “hata kama ingenipasa kufa na wewe, sitakukana.” Na wanafunzi
    wengine wote wakasema vivyo hivyo.
  tpt-NT: 'Ex yu Pedro aaqtaun naunchoqol: —Mas maqskꞌiniy kaknil kun uxintꞌi jantu
    kakmakaunan. Ex tachun ni ixtꞌaltanan vachu chun tanaunꞌol tacha naul ni Pedro.'
  aai-aai: Peter raro’on rab eo, “Ayu boro men kafa’imo tur nati ana’omih, morobomih
    na’at airit tanamorob.” Naatu bai’ufununayah etei tur ta’imon hio.
  sny-sny: Pita le ma'e itiya'u eiye, “Ahowa! Ane ne ne au temeniyerowa. Ane mi mi
    weriyei ne ne me'iyeni ma'e atati arunatirowata.” Lu disaipel lo ape werese peri
    aiwawe a'i le ma'e au te'eye.
  myy-myy: —Yʉre ĩna sĩa ãmoja cʉni, “Jesure masibea yʉ”, yibicʉ yigʉja yʉ, yiquĩ
    Pedro Jesure. Ito bajiro Pedro ĩ yija tʉocõri, gʉa Jesús rãca riasotirã ito bajiro
    riti yi jedicʉ gʉa cʉni ĩja.
  trc-NT: 'Ne̱ cataj Pedró: ―Taj maꞌ. Caꞌve̱e se ticavi̱ꞌ yuvii̱ man níꞌ, tza̱j ne̱
    daj chiha̱a̱ míj se̱ cataj ꞌu̱nj se vaa nuveé si̱j noco̱ꞌ mán so̱ꞌ mej maꞌ ―taj
    Pedró rihaan Jesucristó a. Ne̱ ase vaa cataj Pedró roꞌ, da̱nj cataj taranꞌ nij
    síí tucuꞌyón se‑na̱na̱ Jesucristó a.'
  cut-NT: 'Ra̱hn Pedro ri ye Dihvo vo: ―Andahre quenan cuma che cóh da̱ma nduco ne,
    ate hua ca̱hmá che hua rendihché ndih. ―Atihnoca̱ ra̱hn nducoya̱ca ihyan apóstol
    chahn.'
  bel-bel: 'Кажа Яму Пётр: хоць бы прыпала мне і памерці з Табою, не адракуся ад Цябе.
    Падобнае і ўсе вучні казалі.'
  zlm-KSZI: Petrus berkata kepada Isa, ‘Kalaupun aku terpaksa mati bersama-Mu, aku
    tidak akan menyangkal-Mu, Junjungan!’ Demikian jugalah kata pengikut-pengikut-Nya
    yang sebelas orang lagi.
  gdr-gdr: Seg ket Petro Yesund yomnonj da, “Ra Man uj taet, koda b'ogla uj rawɨn
    Man kɨma. Ajɨ kon makwa ɨta motiyenyɨn.” Ɨ komkesa b'auyaena rɨgap toda ɨja na
    yɨpa rɨrɨrkɨp endento.
  vmy-NT: 'ꞌBa Pedro kitsu ngani: —Bi xia̱n nga bi xutari kuán, nisi tjinnere nga
    kueyakora̱. ꞌBa ngusun kitsu ngatsiꞌi xutare.'
  cmn-FEB: 彼得对他说：“就算必须与你一同死，我也决不会不认你。”其他门徒也都这样说。
  gmv-RNT: Phexroosi qasse “Nenara ta hayqqana koshikkokka mulekka ta nena kadikke!”
    gides. Yesusa kaalliza hankoytikka kumeth izayssathoka gida.
  ncl-NT: 'Pedro quilic: —Mas que nicpiaya pa nimiquis ca tehual, damo niquiliaya
    pampa amo nimitziximati. Huan yojque quijtuje moxtin imonextilinijmes.'
  sua-sua: Va e Pita tkut kaur gi kmoripang te, “Si enangthe ngua ngae sia yor kar
    yin va kho lo is hak kam klai mang in e.” To e Yesus kalngunes tgus ngata kol
    vgum e Pita kam reng en tok kat.
  are-are: Peter-anha pula angkaka, “Arrpunha ntjarra turta paka antjerramanga yinganha
    errilknga tutjika, ungkwanganga arrkngala, yinga itja kuta ungkwanganga mpakalhitjina.”
    Kurtungurla arrpunha ntjarra turta lakinhantema ekarlterramala angkaka.
  gai-gai: Ri, ma mana kammo rutica aindopatna, “Wanaiŋ ŋgoin, aku unap menacnandet,
    na aku ainda mba mbopitndai. Aku umo mba lamŋirena!” Na mana iŋa raŋgairena ramtaɨra
    muruŋa an kam kirar kabe mambopat.
