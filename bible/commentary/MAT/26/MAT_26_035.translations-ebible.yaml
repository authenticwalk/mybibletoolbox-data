  bch-bch: Be Petrus ikeo, “Goibe, gau ga namate toman ngan eao, be irangrang ngan
    napaisiamo bedaoa ngan eao mao ga mao tau.” Ta gid aluagau padengada tiposa lalaede
    toa bedaoa pade.
  cco-NT: 'Jo̱baꞌ cañíiˋ Tʉ́ˆ Simón quiáꞌˉ Jesús: —Fíiˋi, nañiˊ faꞌ nijngángꞌˉ dseaˋ
    jnea˜ uii˜ ꞌnʉˋ, dsʉꞌ jaˋ nijmee˜e lajo̱. Jo̱ lajo̱b féꞌˋ i̱ dseaˋ quiáꞌˉ Jesús
    i̱ caguiaangˉguɨ do cajo̱.'
  deu-1951: 'Petrus spricht zu ihm: Und wenn ich auch mit dir sterben müßte, werde
    ich dich nicht verleugnen! Gleicherweise sprachen auch alle Jünger.'
  alq-ALGNT: 'Pien dac ogi inan: “Ka8in 8ikad niga ikidosi ega e kikeniminan, misa8adj
