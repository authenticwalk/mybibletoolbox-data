    Ose ulahonɨngki inomokomoyo hopiꞌnonohino sohwa oso hopa ulɨmentohofofoho.
  yon-yon: Kumban Pitambed inande yedmoon, “Eb yoom ne yoom yenbandaniiwe yoworanuub
    kuu yimin, nembed eb yaa nekaadban andainban ii!” andoone, yi korem kuu kwanemo
    yedmiwen.
  poi-NT: 'Jém Peto iñɨ́máy: —Aunque tawagaaccaata̱iñ con mimich, ɨch d́a manaŋnécpa.
    It́u̱mpɨy jém icuyujcɨɨwiñ nɨmyajt́im je̱mpɨc.'
  wuv-wuv: Ma'uaa Peter na ware, “Nabaa unei ma'efipui a'amu, ana lomi a ware ba lomi
    na apa'a'io.” Ma minaa ei otalai nenerana, ana rona ware ale'ei.
  quf-NT: 'Piru Pedruqa niran: —Qamwan pullata wanuchimanallapapaq katinmapismi, pullayki
    shachinakushaq nir. Chaynullatami wakin yaĉhakuqninkunapis niranllapa.'
  yuw-yuw: Ihoroc yuna Pitaho yogoc, “Muno sinom, noc ogep gocot omentamot. Nocu gocha
    möp mayit.” Pita ihoroc yuna youp amna nucni yu ambarac mata ihorocnogon yogung.
  hus-NT-1971: 'Bel a Pedro in lej ucha’ a Jesús: ―Aba ma quin le’nane quin tsemtha
