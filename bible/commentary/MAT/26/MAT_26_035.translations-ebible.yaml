  sgz-sgz: Mái Petero a kos kalengna Iesu ngoromin, “Auh, kápte! Káksiai ngo da long
    te matngan rangrangas mam iau ngo da up bing iau, má kápte sang ina arkawar pala
    iáu.” Má bos kalilik án aratintin no di parai ngorer mul.
  kek-NT: 'Ut laj Pedro quixye cui''chic: —Ma̱ jok''e tinye nak inc''a'' ninnau a̱cuu,
    usta tine''xcamsi a̱cuochben, chan. Ut jo''can ajcui'' que''xye chixjunileb lix
    tzolom.'
  blz-NT: Ia simbati i Petrus taena, “Yaku' mau pate tii Kuu, sian minsasapu na Ko'omuu.”
    Giigii' murit men sambana uga' nangaan men koiya'a.
  poe-NT: 'Ntá ntáchro chꞌín Pedro kíxin: ―Kjónté koína itsꞌén la si̱ntamáhya tí jaha
    ―ichro chꞌán. La ntá kaín tí sín kꞌuájiko chꞌán na xi̱kaha ichro sín kaín sín.'
  san-TAM: 'தத​: பிதர உதி³தவாந், யத்³யபி த்வயா ஸமம்ʼ மர்த்தவ்யம்ʼ, ததா²பி கதா³பி த்வாம்ʼ
