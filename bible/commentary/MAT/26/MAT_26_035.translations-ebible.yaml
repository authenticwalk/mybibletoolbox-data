  cof-NT: 'Junni Pédrori beconan manpato itsantie: —Te, nube puyano jototiya nuca
    numanan tsantituanae tie. Weyan Jesube penenaminlanan jun tsannan tilatiyoe.'
  srm-NT: 'Wë nöö Petuisi an sa jei di soni dë. A taa: “Aluwasi ee mi ku i musu dëdë
    makandi seei, ma ma o fia möönsö taa ma sabi i. Na seei.” Nöö fa Petuisi taki
    dë, nöö sö nöö u dee oto bakama tuu taki.'
  qvs-NT: 'Chaypina Pedruka willarkan: —Kanwan tantalla wañunayni kaptinpish manami
    nima layapi rimashachu kanta mana riksinaynita. Chashna Pedru willaptin tukuy
    ñukaykuna idenllata willarkanisapa.'
  zca-NT: 'Per garga''l nzhab Per: ―¡Ter tutsa gat da kun go, per nalata go! No se''ska
    nzhab rë bixa''.'
  cbc-NT: 'Pedro pʉame bairo qũĩwĩ: —Mʉ mena yʉre na capajĩãrocagamiatacʉ̃ãrẽ, “Cʉ̃
    yʉ masĩẽtĩña Jesure,” ñitoetimajũcõãgʉ —qũĩwĩ Pedro Jesure. Bairo cʉ̃ caĩrõ tʉ̃go,
    jãã, Jesús cʉ̃ cabuerã cʉ̃ã nipetiro, bairo jeto cʉ̃ jãã ĩwʉ̃.'
  qxo-NT: 'Tsaynö niptinnam Pedro nirgan: “¡Ishcantsicta wanutsimänantsic captinpis
    manam ñëgashayquitsu, taytay!” nir. Pedro ningannöllam waquin cag discïpuluncunapis
    niyargan.'
  mox-mox: Ta Fita vonaya, “Kaiwabu, ge ena vegeqeu! ʼEguma ina luveʼaligiu yaʼa wese
    maega ina luveʼaligigu.” Ta toʼabibodayavo qabudi edi vona wese ʼidewani.
  kew-kew: 'Gore Pita nipu-para lalo: Niri ne raapu padane-para omalipa pare neme
    ne nagimalua. Goa sa raburi disaipel aa rayo ni goa agu simi.'
  dww-dww: Be Pita ya riuna, “Taugu nam airaḡan tokare yà riuna, Taugu nam tam e kataiemna,
    be tam kwa gurigurina raḡanine, taugu tam mate tà guri tenaḡana. Be tauwai muriwatana
    ḡesaudima taudi mate riunama teneḡinama nama a vatona.
  nif-nif: Tɨmbi Petlolɨ nɨñguk, “Tɨkap endɨ dɨkɨta nɨtnɨttok nanɨ-nandɨnelɨñda, ‘Nak
    nɨm nandɨñmɨlet’ wɨndɨñ nɨm eutet. Nɨm sɨnɨk.” Tɨmbi gwañgwa dɨwɨn gɨtɨk endɨ
    bo wɨndɨñgan e-taleñgɨlɨñ.
  twi-ASANTE: Petro pae mu kaa sɛ, “Mpo sɛ ɛtwa sɛ me ne wo wu a, merempa wo da!”
    Asuafoɔ no nyinaa nso kaa saa asɛm korɔ yi ara.
  aoj-aoj: Eaꞌ Pita naꞌipana naꞌi, “Owaꞌatin. Esis soha afaꞌ biafa ogaꞌ atin. Aeꞌ
    ina aꞌ indahaliꞌmina, owaꞌatin endilisi.” Eaꞌ alipumi hiami Jisasi maꞌias naꞌamba
    atin hiꞌalam.
  cbv-cbv: —Majeéh weemdíhbʉt ĩ mawachah nihna, weémboó ma niiját pah wã niijcán niít,
    Pedro chah ã jwʉ́ʉb niijíp jĩ. Jwiít nihatbʉt biíc yoobó jwĩ niijíp yʉh jĩ.
  taw-taw: Agek Pita kɨles tɨmel gɨl agak, Yɨp paklɨnɨg paklɨnɨgabal ak pen, Jisas
    bɨyad mel agɨl ma agɨnɨgayn agak. Jisas bɨne mɨdupsek abe Pita agak tek nep agɨlak.
  jic-NT: Pedro tjevele ma ca nin la mijis. —Napj 'ücj wa ni pü'í jipj lal —tjevele—.
    Lovin ma ca mvelé ma jis nyuc. Nin p'iyá tjowelepj wa pjü discipulopan.
  zap-NT: 'Lex re Bëd ste: ―Mase guet noo tese yrup noo de, per ykedxnruudet noo ne
    rnebeey noo de. Zenga ke re yra xpén Ne.'
  wer-wer: Pël maan Pitaak kaalak epël yema. “Nimënt yanimëngkem ne nempënëak yaan
    pöteta yak naniwasën ëëmaap.” Pël yemaan ten pourö tapël mëëaut.
  ipi-ipi: Wuane lea-kola, Pitato balana pii okone yano peyoto, namba nimba towa atu
    omape-pene guleandopi, okone atu tekeko, nambato nimba anda na-peyawane nalolo-peyawa.
    Jia wete lea. Wuane lea-kola, disaipolo waka tupa pitaka-mane wuane teke leai.
  qul-NT: 'Pedro nillarkantaj: —Kanwan cusca wañunay cajtinpas, mana negaskayquichu.
    Jinallatataj tucuynincu nerkancu.'
  ter-NT: 'Ina kixopâmaka Pêturu: —Ákomo kalíhuina ngoyúhoyea ákoyea énjapi, muhíkova
    okonókovo xané ngíxeopi képekikono —kíxoane. Kúteanemaka yûho ne po''ínuhiko íhikau
    Jesus.'
  bmr-NT: 'Jaaneguiiha Pedro nuuhi: Jaafa ɨɨma iguijevehachiijɨ guijevehi. Jaaruubo
    ɨco tuunamaaijitɨhi, nooboro. Jaabadɨro bu paryɨ saatoho ijɨɨbogomɨnaa nuuhi.'
  fuf-fuf: 'Petruusu jaabii mo kadi, wi''i: «Hay si tawii bee mi maayida e mon, mi
    yeddataa fii mon few!» Taalibaaɓe ɓen fow kadi wi''iri non.'
  bhl-bhl: 'Dangei, Fita e kitil weng mak bokolewomele: “Babo! Nete kuw kuso kuanoki
    kate, kom wiin e nam wokiw da kokemi te.”, dangse kale. Dangei, Yesus em gelewkabiliw
    kunum mali alik alik bikati em ange weng ki weng kuw bokolewsiliw kale.'
  ons-ons: Petoroŋo togole mainge rake, “Na gerop weneŋ seukkaleo, na siluŋ geŋane
    bisopke mi raikale, na eŋe mi detkamaile!” Pakiso dokoine korop eŋe qesiŋka don
    don weku eaka rawarekoi
  con-NTPO: 'Tsonsi Pedroja su: —Nane quei''ccu fae''ngae paya''ngae ñajan quene a''tieña''bi.
    Poiyi''cco Jesúsma shondosundeccu''qque tsa''caeñi quia''me su''fa.'
  ghs-ghs: Hiiremi Peetoroi tatanga naateqi hee, Baamu, ana niima nakamae ttaike baatareiqa
    baatakoi. Hiiremi qesamane nokoi teena oke paha hiireta.
  peg-peg: ପିତର୍‌ ଉତର୍‌ ହିତାନ୍‌, “ନି ହୁକେ ହାଦେଂ ଲାଗ୍‍ଦିତିସ୍‌ପା ଆନ୍‌ ଇନାୱାଡ଼ାଂ ପା ଉଡ଼ା
    ଆଦୁଙ୍ଗ୍ ।” ବିନ୍‌ ଚେଲାର୍‌ ପା ୱିଜ଼ାକାର୍‌ ହେ ଲାକେ ଇଚାର୍‌ ।
  txu-NT: Nhym Pedru kum, —Kati, gê me gu baro'ã gu babĩn jabej ba ije aminêje ajã
    ijêx prãm kêtkumrẽx, ane. Nhym kam kôt ba djwỳnh ar kunĩ kabẽn kôt kum arẽ.
  eng-WEBU: Peter said to him, “Even if I must die with you, I will not deny you.”
    All of the disciples also said likewise.
  gnw-NT: 'Ẽrei Pedro jei chupe: —Yepe tẽi tamano nde ndive, ẽrei ndarau nducuacu.
    Jare jucuarãi vi jei opaete Jesús jemimboe reta.'
  mux-mux: 'Akiliinga-pe Pita-ni yunundu nimba mele: “Na nu-kene tapú tolembulaliinga
    olsu kene wasie “Topu konjumulú.” níngi lem kepe nu “Naa kanoliu.” aima naa nimbále.”
    nirim. Lumbili anduli yi wema-ni pali “ “Nu naa kanolemulu.” aima naa nimulú.”
    niringko.'
  maj-NT: 'B''a̱ kitsú Pedro̱: —Ndaha tsa tjíhin nga ku̱a̱yáko̱ho, tu̱ nku nga ts''inkíéná
    yjona̱ nga behe. B''a̱ ta̱ i̱ncha kitsú ngatentee̱ já ni''yakuyóo̱.'
  bkq-NT: 'Pedro olâ agueondyly lelâ: — “Jesus kâuntuwâbyra urâ” uguewâpyra ise urâ.
    Tâwâlâ ise agâlâ yâlymo. “Jesus kâuntuwâbyra urâ” uguepa olâ ise urâ — kely. Idânârâ
    xina Jesus eynynonro modo aguely: — “Jesus kâuntuwâbyra urâ” xina kepa lâpylâ
    ise — xina kely.'
  kue-kue: Ba Pita di ikine ende tongwa, “Na ene kankrika we kaima ta dikraglka. Na
    ene bogl akiye simbi gorambuglka.” Ana disaipelma wagle tau prapra ka suwara i
    keunde dikondingwa.
  cot-NT: 'Icantsitanaca Peerero: —Ariguetija intsipatacaantajitenajate irimetojajiquena
    irimetojajiquenaquea, cotanquitsiquea aatotarite nomanacotimpitsi. Ariquea iquempejiaquero
    maasano itsatacaanejia icantajiaqueca.'
  bnp-bnp: E Petrus i koli, i ta maea, “Iau i uka ma ga nana rovi ioe. Bara mate turamu!”
    E huriki a murimuri lobo, ria ranga ri ta mavonga.
  apn-NT: 'Hãmri nhũm tee ri kuma nẽ axte kãm: —Kwa nà. Mẽ kot ajaxàr nẽ apĩr tã kot
    paj arĩ akôt ri ixpa nhũm mẽ pahto amỹrà nẽ tanhmã panhĩpêx to. Nà kot paj aa
    akaga hkêt nẽ. Anhỹr o kãm amnhĩ jarẽ. Pa mẽ ijaxwỳja ã kãm amnhĩ jarẽnh anẽ.'
  ctp-NT: 'Xiyaꞌ ykwiꞌ Tyu bra kanꞌ: ―Ni siya suꞌwa kajaǎn loꞌoo, ja chkwiǐnꞌ loꞌo
    nten chaꞌ ja nsuꞌwi lyoǔn ꞌiin ―ndukwin Tyu bra kanꞌ. Kwiꞌ ngwañaꞌan mxkwen nchga
    neꞌ nu ngiꞌni xaꞌan chaꞌ ꞌin Jesús bra kanꞌ.'
  bre-BRG: 'Pêr a respontas dezhañ: Ha pa vefe ret din mervel ganit, ne zinac''hin
    ket ac''hanout. Hag an holl ziskibien a lavare ar memes tra.'
  opm-opm: Potporhan Pita oh Es. Noh na naremdiprohmur. Nohnong Go Jisas ohe hanmur
    napor nitperim ihyahanhe noh gwe win oh na naremdiprohmur pongop. Gipotporhan
    nuranur gonsi tap dawi ham gipotpa.
  bvr-bvr: Wurra barrwa Birta a-wena, “Ngaypa gala barra ngiy-bawa wurra marrban ngunabu-bu
    minypa wugupa arr-juwa.” Rrapa Jesus burr-yika jawina aburr-yinagatiya aburr-wena
    gun-maywapa.
  wal-wal: Yaagin PHeexiroosi zaaridi, “Taani harai atto, nenaara issippe haiqqiyaakkokka,
    nena mulekka kaddikke” yaagiis. Qassi erissiyo ashkkarati ubbatikka hegaadan giidosona.
  zad-NT: 'Na'' Pédrona'' chi''ene'': ―Ḻa''kzi guetlentia'' li'', biga iṉia'' bi nombi''a
    li''. Na'' ka''kzə goll yog''ḻoḻ beṉ''ka'' nakgake''ne'' txen.'
  aso-aso: 'Lavo Petoloꞌ tiꞌ lo lo-imineꞌ: Oꞌove. Ge gibili hili nesi nibili hililisa
    lilizanikisi nene ataize lo-gedamolosuve. Lavo Izesuꞌ izipahala zuho mukitoꞌ Petoloꞌ
    lidiꞌmine igi hamoꞌ gamazivoꞌ laniꞌ.'
  uli-uli: Pedrus sa hatefali ngo sa sor bo, “Ila mwo idaboh irel maes, ngo tor fael
    sew le ibe sor bo ituglah!” Iwe ngo panger ikowe sibis ngo wol ila sengal chog
    mele re sor.
  nin-NT: Biturr da di, “I ti ta ma ki ingga i ittu mi ndo nu ùwà ku, ingga si ta
    da meme hen!” Inkpu banu ba mi a da meme na ku.
  tgk-tgk: 'Аммо Петрус гуфт: «Не, ҳатто агар бо Шумо мурданам лозим ояд, ҳаргиз инкор
    намекунам». Шогирдони дигар низ айнан ҳамин чизро гуфтанд.'
  acu-NT: 'Tamaitiat Pedro chicharak: —Atsa, amin mantaminamtaisha wikia: Iijai jakami
    tau asan nekasan nunaka tichatatjai, —timiayi. Pedro tamati, chikich ainautisha
    nunisrik timiaji.'
  cak-WNT: 'Y ri Pedro xubij chic c''a chare: Wi can rajawaxic chi yicom junan awuq''ui
    riyit, can quec''ari'' ri'', pero can ma xtinbij ta chi ma wetaman ta awech, xcha''
    ri Pedro. Y quinojel c''a ri discípulos can queri'' chuka'' xquibij.'
  ebk-ebk: Kenalen Pedro, “Uray mu maetapiyak kan he-a ay matuy, achek challu poros
    esassaot he-a!” Assesa us nan kenalen nan am-in ay kakadwana ay disipulus.
  spa-PDDPT: 'Pedro le respondió: Aunque tenga que morir contigo, de ningún modo te
    negaré. Y todos los discípulos dijeron lo mismo.'
  ruf-ruf: Petiri kamwidika, “Sikubela bae, hata ka nobamighwa nife naghwe.” Na iwanang'ina
    wose walonga pfipfo.
  gun-gun: 'Pedro aipoe''i: — Ndereve xejukaa ''rã teĩ ae ma peteĩve henda py ndaxeayvui
    ''rã roikuaa e''ỹa rami — he''i. Hemimbo''e kuery ha''e javive ha''e rami meme
    ijayvu.'
  agu-BL: —Ta', mpe nink chinquim wetz yil quim teru', poro quil wal yi qui xomij
    inwi' te'ju', —stzun Lu' bantz tetz. Ite'nin xtxolbila'tz cyal yi e' mas ẍchusbe'tz
    Jesús.
  isn-isn: U Petelo wikamuela, “hata kina impasile kusha nuewe, singa kuuhita.” Neamanyisigwa
    neangeza ehi ekalunga uu, uu.
  ilo-ULB: Kinuna ni Pedro kenkuana, “Uray no masapul a matayak a kaduam, dikanto
    ilibak.” Ket isu met laeng ti imbaga amin dagiti dadduma nga adalan.
  pir-NT: 'Tiquiro sa niepegʉ̃ta Pedro ohõ saha ni yʉhtiri: —‍Mʉhʉ mehna yʉhʉre tiquina
    wejẽ duepegʉ̃ta “Jesure masiedaga”, ne nisi yʉhʉ, ni yʉhtimedi Pedro. Sa yena
    ʉsã gʉ̃hʉ apequina tiquiro buhena Pedro tiquiro nidiro sahata nimi ʉsã Jesure.'
  anv-NT: Ndɛre Jisɔs ajɔɔ́ mbɔ, Pita anyɛ́menó aké, “Yɛ́ ɛbɛ́ lé negbo, ngbóo
    ne wɔ, nshyáá fɔ́ wɔ.” Wyɛ́mbɔ ntó ne baá utɔɔ́ abifɔ anyɛ́meno mampyɛ.
  sab-NT: 'Pedro ka bo mno Jesu ole: —Cha me dale, cha me mo tallade cha jogekeda
    ba ole ule, cha mi gerule kwian ole cha me ba uñe, cha be chege ba ole diali.
    Pedro gerudu ene, kaire agwe kwian geru jwannga Jesuge na ulita kledu eni gerudu
    salengwli Pedro gerudu kare.'
  tmd-tmd: Jisas aliö rɨmɨn, Pita ususör rön yadöŋa, “Nɨ pɨl pal nɨgnöb, pɨl pal nɨgöñ
    aku jɨ, ‘Jisas nöbö nɨ yöi,’ me rön yadöinö,” röŋa. Jisas nöbö nuŋ bla magalɨg
    algör Pita rɨg yadöŋ akwör yadmä.
  acr-NNT: 'Xubꞌiꞌij kꞌu ri Pedro che: —Tobꞌ ne chirajawaxik kinkam junam ukꞌ la,
    riꞌin na kanwewaj taj wetaꞌam wach la —xchaꞌ. Jekꞌulaꞌ riꞌ xkibꞌiꞌij konoje rutijoꞌn.'
  kpg-kpg: Peter ga helekai gi mee, “Ma e aha maa au gaa made madalia Goe, gei au
    hagalee loo e haga de iloo Goe!” Nia dama agoago huogodoo ala i golo gu helekai
    labelaa beenei.
  taj-taj: दोःसी पत्रुससे येशूदा “ङा ह्राङदेन छ्‌याम सितोःसैनोन ङाइ ह्राङदा आख्‍ला”
    भिसी भिजी। ओच्‍छे स्‍य्‍हान्‍दो चेलागदेसेनोन थेह्रङ्नोन भिजी।
  avt-avt: Pita ketpɨwek, “Hi hahi atikewit, te hi ap aritpakɨn taau!” Hɨrak katɨp
    te mɨt disaipel yapɨrwe natɨp nepɨr kerekek.
  cbk-cbk: Ya contesta si Pedro con ele, “Masquin ay muri yo junto con uste, hende
    gayot yo ay nega que no conoce yo con uste!” Y todo el los demas dicipulo ta habla
    el mismo.
  uig-ARA: 'پېترۇس ئۇنىڭغا: ــ سەن بىلەن بىللە ئۆلۈشۈم كېرەك بولسىمۇ، سەندىن ھەرگىز
    تانمايمەن، ــ دېدى. قالغان مۇخلىسلارنىڭ ھەممىسىمۇ شۇنداق دېيىشتى.'
  tuf-tuf: 'Eyta wacayat Pédroat wajacro: —As bah jor yauwata tacat, aját “As Jesús
    chíwai batro,” waca báreyra, wajacro. Etat cahujinat cat im eyta wajacro.'
  abx-abx: Pero aminugad dina si Pedro, “Ga'i nan sahimu-ko pagdidiwaray nan nga ga'i
    kaw sakilala-ko, bisan pa kon kinahanglan ako amatay huwang si ka'aw!” Ngan da'inan
    liwat sinan i mga pinahallingan-na si ditangnga' pa mga inadalan.
  mco-NT: 'Chi Pedro ymɨnañ: ―Oy ɨɨch ndɨm''ögɨp mɨɨd miich, ni camɨna ngamɨná''nɨbɨch
    co ca'' miich n''ix''adyii. E nidüg''ócɨy je'' ydiscípulos ac tɨm jadu''n ymɨnañ.'
  kqf-kqf: Bi Pita i giuna gado, “Mote kaka yàma valeleyem, kamaina te vaitem ta peki.”
    Bi ena tauwaikaiwatana matabudi giuna ḡemotina a vato.
  cpb-NT: 'Ikantanake Pedro: “Eero nookanawentzimi, aritake ankaate ankame.” Ari ikantaiyanakeni
    eejatzi maawoini riyotaanewo.'
  aon-aon: Aria Pita nakripan namudok, “Eik ko mare igiyagig aria ikri eik douk madae
    idukem nyak uwe, uwok. Eshesh ko shukana shubo nyak nyugokum, aria eik shopunek
    ko ini nyak ugok ahudok atuh nyumnah.” Aria amudok ihim-morim ananim disaipel
    douk hakripan enyudok atin baraen.
  hus-NT-2005: 'Por utsan enchéꞌ kʼal na Pedro: ―Maske kin utsan ke neꞌech kin chemdhá
    junax kʼal Tatáꞌ, yab neꞌech ku ulu ke yab tu exlál. Ani ejtal an exóbaltsik anílkʼi
    tin ulu.'
  mig-NT: 'Te ni̱ ka''a̱n Pedro jíín‑yá: Va̱sa ná kúu̱‑ná jíín‑ní, ko ma̱ kasú‑ná
    yu''u‑ná ja̱ kúu níí, áchí‑de. Te suni súan ni̱ kaka''a̱n sava‑ga̱ cha̱a káskuá''a
    jíín‑yá.'
  bps-bps: Kabay man Fiter, “Balù ku mati agu magin ge, là agu tmulen kéng i là agu
    dmilè ge.” Na salngad i man kdee dad gal mlalò ku Dyisas.
  mbs-mbs: Minikagi si Pedro, “Eked a palos pegbolon kamno, pengkey imetayan a sipat
    kamno.” Iling heman kenyan se inikagi te kedita te tinoledaan i Jesus.
  tof-tof: Pita oyaka bóktan we yalkomólórr wagó, “Ka kubó igó poko kokean bóktono,
    ka marübóka umul-kókla. Kürü mankü nurrótók ta taia!” Akó blaman umulbain olmala
    ta inzan bóktan kwarilürr.
  cme-NT: Piɛr wuɔ dii u naŋga‑i dãamu-na wuɔ da ba fiɛ'a ba ka ko-ba ba hãi‑i-na,
    fuɔ cɛraa u cira u sa suɔ-yo. Hãalãbiemba namba‑i hiere baa bi waŋ maaduɔma.
  sus-sus: Piyɛri man naxa a yaabi, «Hali won birin nan sa faxama, n mu n yɛtɛ rasanma
    i ma!» Isa fɔxirabirɛ birin naxa na wɔyɛn keren fala.
  pon-2006: Piter ahpw patohwanohng Sises, “Maing, I sohte mwahn pahn kahmahmkin komwi,
    mehnda ma I pahn iang komwi pwoula.” Tohnpadahk ko koaros ahpw pil iang wiahda
    soangen kahs wet.
  dad-dad: Anĩ ere, Pita Jesus irokenen, “Momoi ada uruwom gare tau mogoufeg, aya
    õ nigin to bagai wa afouf.” Age ye di, dõ fiya tar ganan, od tekelei anĩ diron.
  zab-NT: 'Per Bed gubíi raipbɨ Jesús: —Masquɨ gatia cun laabiu, per quɨt iniitia
    dec quɨt rumbiia laabiu. Ne irateru de xpɨny Jesús guniiza ziy.'
  jae-jae: Ma Petere kêsôm gêdêŋ eŋ gebe “Sênac aê êndu jawiŋ aômmaŋ, aê gabe jansa
    aôm auc atomanô.” Ma ŋacseŋomi samob sêsôm amboac tonaŋgeŋ.
  ksd-ksd: 'Petero i biti tana: Ba dor par dor a virua, pa ina pue vue u. A tarai
    na vartovo par dia biti bula damana.'
  msm-NT: Di mig-iling si Pedro, “Kagan-u ku man sikuna ilidung, inggad pad i-unung
    a ikow ko himatajan ka!” Sikan isab to pig-ikagi to tibo mgo inanad.
  myk-myk: 'A Pyɛɛri di wu pye: «Ali li mɛhɛ yaha nɛ wu xu bɛ ni mu ni, nʼa da ga
    foro ma kaa tàan wɛ.» A kalaapiire tisara bɛɛri di yee ninuyɔ jo.'
  sbe-sbe: Na kabo Petelo ye hedehededeꞌuyo ye wane, “Ena kowa to yau bena kabo ta
    boita, iyamo yau taba nige ya uhalaeigo!” Hinage hekahekatao hekadi wa yodi hedehedede
    meta gonogonowana.
  mcr-mcr: I tquaŋga Pitä iqu ämävauqe, “Qäyä eänä. Si äpäkoŋgti, nyi-pqe anä päkoneŋqeqä.
    Nyi Sinyqe, ‘Iquenyqä maqŋqeqe’ matqä imqänä” ätukqe. Itaŋi wäuŋuäŋqä ämotquamiŋqä
    eeqänäŋä huiziqua-pqe, inyänä ätkuwi.
  cux-NT: 'Naati Pedro miiⁿ caⁿ''a sa: Ndúúti chi canéé chí ''cuūví nduucú nī maestro
    ní ''cuūví. Nguɛ́ɛ́ caaⁿ''máⁿ chi nguɛ́ɛ́ n''diichí n''diī. Ní nducyaaca discípulos
    ní ''tiicá ntúūⁿ caⁿ''a yā.'
  tur-YTC: Petrus O’na, “Seninle birlikte ölmem gerekse bile, seni inkâr etmeyeceğim”
    dedi. Öğrencilerin hepsi de aynı şeyi söyledi.
  san-ITR: tataH pitara uditavAn, yadyapi tvayA samaM marttavyaM, tathApi kadApi tvAM
    na nA NgIkariShyAmi; tathaiva sarvve shiShyAshchochuH|
  bel-N: 'Кажа Яму Пётар: «Калі б мусіў і памерці з Табою, не адракуся ад Цябе». Таксама
    гаварылі і ўсе вучні.'
  sch-sch: Peter'n a kôm, “Ni thina thisa rang khom nînlang ma anghan ti tet no
    ning,” tiin a thuona. Ruoisi dangngei khomin ha angdên han an ti paka.
  mic-MIQNT: Pie'l telimatl, “Lpa ma' tluew mo nenu'lu, je tlia npman maw gi'l.” Ms't
    Se'sus unaqapemg teluejig wijei st'ge' Pie'l.
  huu-NT: 'Pedro uai ote: —O dɨga cue fiodaiadedɨ, ona janoñeitɨcue. Nana ie llofueoicaigano
    daje uaido jɨaɨ raitɨmacɨ.'
  jiv-NT: Pítiur tímiayi “Maa, Ámiji̱a̱i̱ métek mántuiniakuisha peṉkesha natsantrashtatjame.”
    Ashí ni unuiniamuri̱ núnisaṉ tiarmiayi.
  otm-NT: 'Nu ra Pedro bi dąti mahøn''a: ―Madague''bʉ ''darpʉ ga tuui, pɛ njąm''bʉ
    ga cøn''i, bi ''yɛ̨na. Nɛ n''dat''a gätho dá mamhbe ngue hin ga ''uehmbe ʉ ma
    mixädihe.'
  dah-dah: Goyenpoga Pita beleŋbe, “Nebe al beleŋ mununnayiŋ gega, ge niŋ yeŋ, ‘Yeŋ
    ma nurd unhem,’ ma wor po yeweŋ,” inyiŋ. Irkeb kadom yago manaŋ tumŋaŋ gwaha ala
    inamiŋ.
  tnk-tnk: Mətə Pita rɨni pen tukwe in mə, “Trɨni mɨnuə həni mə takaməkeikei memhə
    krau mik, mətə ko iakəpwəh nɨniien mə iakreirei ik.” Nənə nərmama me pam səvənhi
    həni nəɡkiariien kuatia.
  kpr-kpr: Aminge setiri, Peter numokena sisira, “Na ni jo ighagha ae beká arena.
    Na nangae dabade ambarera amo, avori,” Peter aminge sisira. Kotugo namane isambu
    geka daba ava siseri.
  san-IAS: tataḥ pitara uditavān, yadyapi tvayā samaṁ marttavyaṁ, tathāpi kadāpi tvāṁ
    na nāṅgīkariṣyāmi; tathaiva sarvve śiṣyāścocuḥ|
  nho-nho: Peter ki hakaahe ake, “Niaaina maa nau e taia no mate hakapaa ma koe raa,
    nau ma ki see lavaa iloo te pesi se taratara maaku peenaa!” Teenaa aaraa disaipol
    hoki ni ppesi naa taratara laatou peenaa.
  gym-NT: 'Abtä Pedrokwe nieba mda Jesuye: Ti kämikadre gwaire mabe ya ño, akwa tikwe
    ñan ma rükandite jire chi, nieba kwe. Amne nun ja töitikaka Jesube abko rababa
    ñäke gwaire jökrä Pedro kwrere siba.'
  azg-NT: 'Majoꞌ sentcüeꞌ Pedro jñꞌoon nnon Jesús: —Min xe na aa ngacjuꞌhanꞌ na cüꞌiö
    yo ꞌuꞌ, majoꞌ tyiꞌjon cüji ja ntyja ꞌnanꞌ. Ndoꞌ maninjuuntyi jñꞌoon tꞌá tsoñꞌen
    já na cotsayꞌö́n yo jñꞌoon na toninncyaa Jesús.'
  bhd-bhd: पन पतरसे ज़ोवं, “अगर तीं साथी मीं मरनू भी पे, त तांभी अवं तेरो इन्कार न
    केरेलो ते सैरी चेलेईं भी एन्ने ज़ोवं।”
  too-NT: 'Lā'' Pedro huanilh: ―A''yuj naquintā''maknīca''na'', pero quit tū'' ictikalhtatzē''kni''.
    Lā'' chu a''cxtim tahualh ixlīhuākca''n huan sca''txtunu''nī''n.'
  ind-AYT: Petrus berkata kepada-Nya, “Sekalipun aku harus mati bersama-Mu, aku tidak
    akan menyangkal-Mu!” Semua murid yang lain juga mengatakan hal yang sama.
  cjo-NT: 'Ikantawitari: —Aririka notsipatemi akame, omaanta eero nokantzi: “Tee niyotziri
    Jesoshi”. Eejatzi nokanteeyawitakani maawaeni.'
  nsn-nsn: Doh Pita ke kula uapopokoho tapokis pare, “Inggo ahik pahu banotong kula
    pagiar! Auia teilimpe getu mate taguo totomua.” Doh gisisir gisiamehenar tamatang
    uakuakeluk ka siokor kula sira pon.
  san-DEV: ततः पितर उदितवान्, यद्यपि त्वया समं मर्त्तव्यं, तथापि कदापि त्वां न नाङ्गीकरिष्यामि;
    तथैव सर्व्वे शिष्याश्चोचुः।
  tna-NT: 'Da su Pedro ja uja jubida atana Jesús: —Mi neje quema manu taji biame,
    aimue mi yama ejusianetia mahue. Beju pamapa pia discípulo cuana di daja putana.'
  lid-lid: Pita tiye tan anya, “Jo winiyan basehek sahou badeh bwe, buku none jo imek
    hawem jo winiyan babesebes anya jo tanan ou, bwe.” Eme ya oro lau tan mari asehek
    sahou buku aliy ale.
  wim-wim: Nil Peter.an wik thayanam thawant, “Yaꞌa! Ngay kan-kanam thaw-thawanga!
    Nungkway than nath mulathiythan ngayang nungkarang angman-a, ngay keꞌ wik uuyaming
    thant, yaꞌa.” Than ngurp nungantam wiy anangan wik anman thawin Jesus alantan
    keꞌ Peter anman thaw.
  zga-M: U Peteli akhata, “Nu pupanonghile une ukhufwa nuve, sanghakhubele lusikhu.”
    Pu nava vakongi avange vakhata vulevule.
  yom-yom: 'Piela wunkamba : —Ka diambu ko fua ndifua yaku vayi ndilendi kutunuka
    ko ! Minlonguki mioso phila yimosi mitubila.'
  san-SIN: තතඃ පිතර උදිතවාන්, යද්‍යපි ත්වයා සමං මර්ත්තව්‍යං, තථාපි කදාපි ත්වාං න නාඞ්ගීකරිෂ්‍යාමි;
    තථෛව සර්ව්වේ ශිෂ්‍යාශ්චෝචුඃ|
  yut-yut: Yaŋban Pita da yaŋ iyɨgɨt, “Uwal da gɨkba kɨmagaki nakyo kɨsi nɨkba kɨmokgeŋ
    do ani kaŋ, gak do wasɨp dɨma yokeŋ.” Yaŋ yaŋban paŋdet kabɨ dɨwarɨ kɨsi yaŋ gɨn
    yawit.
  grc-BYZ: λέγει αὐτῷ ὁ Πέτρος· κἂν δέῃ με σὺν σοὶ ἀποθανεῖν, οὐ μή σε ἀπαρνήσομαι.
    ὁμοίως δὲ καὶ πάντες οἱ μαθηταὶ εἶπον.
  tbl-NT: Mon Pitér se, “Baluen he ke munge matay béléem, Sér, là kô naw e hnalà kóm
    dou.” Tódô senged se udél yó kem dumu gel lemolò ke Jisas.
  cpc-NT: 'Ari ikantzi Pedro: “Iiro nookawintzimi, kimitaka ari ankaati ankami”. Ari
    ikantaiyakini iijatzi maawoni jiyotaani.'
  nhg-NT: 'Otieyelfe Piero: ―Mösque quejtus nemeques ca tejuatzi, pero amo temetzmonegörfis.
    Hua innochtie tiemachtejcöhua nuyejque oquejtoöya ejqueu.'
  nya-nya: Koma Petro ananenetsa nati, “Ngakhale kutakhala kufa nanu pamodzi, sindidzakukanani.”
    Ndipo ophunzira onse ananena chimodzimodzi.
  ngu-NT: 'Pedro oquijlij: ―Masqui hasta mohuan nimiquis, nejhua xnimitznenequis.
    Niman nochimej on nomachtijquej sa no ijqui oquijtojquej.'
  kup-kup: Pot mañahan Pita epat hah, “Evo, met ni nourapanez hapan, povoz ne amun
    ninañ deip honeo ourapan, oñ ne nimaz bavai namañotü.” Pot mañahan mañairooh-aban
    modari pinañ honeo ravat pim hah-taputam paru hah.
  jid-jid: Bitru a hla ni wu, “ Ani ta wa mi khwu ni wu'a mi na kpau tron” Ba mbru
    mrli koh ba ba tre kpye rirji me.
  wmw-wmw: 'Peduru akimwambira Insa javi: “Anta paiwa kuwa tikufwa pamoja, sishubutu
    futi kukukana!” Na wanafunzi wengine ware, piya wakisema novire.'
  gmv-GGM: Phixirosay qasse nenara ta hayqana koyshikokka mulekka ta nena kadikke
    gidees. Yesusa kaliza hankoytikka kumeth izaysathokka gida.
  ssg-ssg: Tuahe Pita ukek, “Nga kum kak wanen ukek ien, kalak na nga mat ohoi o!”
    Ape hatesol kahikahin tin lato kak ukek ien.
  zpo-NT: 'Nu lee Pér mbare nzhé: —Per nixa yet na kwaan lu, per nayét na lee na nanlabeyyt
    lu. Nu rese nu, xaa mseed lo xaa, nzhé leeka kwaan nzhé Pér.'
  poy-poy: Peteru kamwankula, “Ata panfiruwa kuhowa pamuhera na gwenga, hapeni nukulemi
    nakamu!” Na wafundwa wamonga woseri watakula ntambu iraa ayi.
  qwh-NT: 'Pedrunam yape queno nerqan: —Qamtawan juntu wanutsiyämänan captinpis, manam
    negashqequitsu —nir. Y llapan disipuluncunapis tse shimillam cayarqan.'
  gaw-gaw: Am Petrus nug aum. “Iiṯa! Da na ele mauhḵunih dayeb amu da amunu ug ii
    dooṯem amge da nahipnu, ‘Da nug ii dooṯem,’ ii apa!” Nug anam a amu ip̱uniṯak
    awak danab oh anam ap̱ig.
  nca-nca: Pitako ŋande miraró, “No keya koporo nuri khumowaro, quko no keŋo wawa
    kama yewano.” Ŋunde yiníqo, iŋo-iŋo rewero uni soso ŋuya ŋunde naŋge yaŋgurí.
  zpz-NTPP: 'Tees Bed bzu fert yu. Orzeꞌ nay: ―Mas gata̱ du̱ ru, tees ya̱ rila wane̱e̱
    nu a̱ꞌ yuꞌ lo̱ ru ―nay. Nunu niꞌ ziꞌl mnii deꞌ zir de yu nu rsyaꞌ lom.'
  mkj-mkj: A Peter japoang “Maing, ngoahi johpwa pirin kahmahmki koawoa, mihnda ma
    ngoahi pwili Koawoa mehdi.” Ohroj sohnpadahkkok pel pwa me.
  zac-NT: 'Perë Pedro repi: ―Masiá quini mënë na, adë gúnëdiaꞌa negar lë́ꞌël. Grë
    ra shini gusëꞌdë më guniꞌi raiꞌ lo mizmë.'
  kyg-kyg: Pitaꞌa, agaeꞌeꞌmo magokepi faligaꞌae, huꞌa nehisageꞌnaeꞌmo nagaemo kagaefeꞌmo
    oꞌageꞌnova vekae, huꞌna osuguve, huno ha paiꞌnigeꞌapaeꞌmo muki geꞌamo neꞌafiya
    vayaꞌmogiꞌeꞌmo ani agufa gemo huꞌnae.
  kmk-kmk: Summungbat si Pedro un kanana’n, “Ulay nu maipangkatoyak kan sika adik
    sika isulib!” Ot siya pay kanan dat uduma disipulus.
  cao-NT: Jatsi quiha, —Mi bëta pi rësorohahi tsi mi quima casopistiayamariaxëquia
    ra —i Pedro niquë. Jatsi toca tsi quiha chaniniquë jahuë rabëti huëtsa bo ri.
  bbr-bbr: Pita nukas ätäi auruwon, “Epar senes, is kesek ämän wa äiäm. Utianik, is
    na pak erek meiäm.” Kesernuk, karauk tamareäu roat akas nais keseriar aurin.
  inb-inb: 'Pedroka ainirka: —Kamwa wañun­gapa chaia­wagpi­pas, ñi ima­ura­pas mana
    chasa nin­gapa ka­nichu. Tukui Jesusta kati­raiag­kuna, chasa­lla­ta nir­ka­kuna.'
  hrv-hrv: 'Kaže mu Petar: “Bude li trebalo i umrijeti s tobom, ne, neću te zatajiti.”
    Tako rekoše i svi učenici.'
  box-NT: 'Ó o Piɛre bía: «Ĩ máa bío le ĩ yí zũ fo hùúu, hàrí ká ĩ ko
    á ĩ hí làa fo.» Á ɓa nì-kenínia na ká ɓúenɓúen bía mu bìo dà-kéní
    mu.'
  ote-NT: 'Nuꞌbʉ́ ra Pedro bi da̱di ne bi ꞌñena: ―Masque ga tuui mahyɛgui pe hinhyaꞌmʉ
    ga cøñꞌaꞌi. Y gatho maꞌra ya nxadi bi ma̱ njabʉ nehe.'
  wnu-wnu: 'Ne bo Pita taui qamar: “Bais ende me net qemerinei, ar ombur iningaramb
    qas wogubour.” Ende qamara imbigau yurau qei eng der gugum gari end qamb ugamirei.'
  zam-NT: 'Pedr mcàb. Ndxab Pedr loo Jesús: ―Mastale'' no daa gath con U'', per par
    cà dizen U'', daa ne''cà di''ste U'' loo mèn. No ale ryete myen'' xin'' mté''th
    Jesús, leque di''sa ndxab myen'' loo Jesús.'
  zyp-NT: Canghrasala Piter taco, “Nama khatah thih hrápaw a cang zong tah ca paphah
    sai by a bei neh,” tatah zawpui thui tah a tah. Taico ahringpaw a hningzuitu vytei
    zong tah ma hraco aa tah hrah.
  sey-NT: 'Pedropi capi, i̱te: “Mëꞌë ja̱ꞌre co̱ni ju̱ꞌiñe paꞌito ju̱ꞌiñë, yëꞌë. Coa
    caye pa̱ñë.” Caquëna, cuiꞌne siꞌaohuaꞌi i̱ yeꞌyacohuaꞌi cahuë.'
  nvm-nvm: Jesu fu ijeg kuardamga Fita fu una kua, Na vierafe bu kaniega na osik guakva
    iji naba kiak aiji naba vierafenvano kiak. Fita fu ijeg kuardamga e iji Jesuon
    vuak faivo iji buk bu uri vuak besum ijeg Jesu kuardain.
  mps-mps: Pitago agabolo te po wai, “Bidi dabe augwaligo ena me nage dali ela muyu
    da, teda te usu dao. Tiali goli, eno nage konebeo po munu me wagobeo. Mu menio,”
    Pitago te po wai. Tama tigidali aga wali pabo bidi dabego te tiwai po naga wai.
  pab-NT: 'Hoka Pedro nexa: — Maisaiya xoana hekota nomawaiyanihare naokita hiso,
    exahite kotare nowaini hihakakoane — nexa. Tyotya exaotyakiraharenai nikare makere
    iraeha.'
  llg-llg: Tehuu Petrus nahele nae, “Taa Ama! Mete ma Ama mate, na, au boe oo, mate
    tungga noꞌu. Huu au taa bisa alai laꞌo ela Ama!” Petrus nonoo feꞌe nala boe oo,
    esa-esak lae leondia boe.
  kyf-kyf: 'Piɛlɩ nɛɛ: «-Ɩnnya, we ''nɩ -mʋʋ, we -ka ''bha wa ''ka ɩn -yɔ -mɩ ''sɔ
    ''bha, ɩn ''na ''ka -na gbʋ kpɛlɩ.» ''Sa -bhlokpadɛ, wa ''dɛ weee gbaa wee wɛlɩ
    -bhlo.'
  tpi-tpi: Na Pita i tokim em, “Maski sapos mi mas i dai wantaim yu, mi no inap tok
    olsem mi no save long yu. Nogat tru.” Na olgeta disaipel ol i mekim wankain tok.
  mih-NT: 'Ta i catyi ra Pedro sihin ra: Vazu cui suhun, zoco ma catyi sa ña site
    suun. Ta tacuan tucu i cahan tandɨhɨ ca ra i casi ra Jesús.'
  qvh-NT: 'Sayno niptinmi Pedro nergan: “¡Ishcansita wanusimänansi captinpis manami
    ñëgashayquipäsu, taytay!” Waquin cag discïpuluncunapis saynölami niyargan.'
  kms-kms: Pudi Pita oyi Jisas oyi nindig nari, “Piyi, nge nu temune pati ye, nge
    kari nge nu nei gubuw segi ye puq gad tuqui segi.” Di Jisas nikin wute quan buagine
    pugrine puq mand.
  agn-agn: Piro ganing si Pedro ang nagpareges, “Maski patayeno pang aroman mo, indio
    ka enged maning ang india gailala ta!” Ig ya kay ang inaning tang tanan ang mga
    sinagpan ni Jesus.
  nhi-NT: 'Pedro oquiluih: —Masqui mouantzin manechmictican, neh amo queman inquihtos
    amo inmitzonixmati. Uan nochtin nitlasalohcauan ohcon oquihtouayah.'
  ttc-NT: 'Per yaji te Xhpe''y oxik tq''uma'' ikxjani: «Qa wetz presis tzan nkamik
    junx awuky''i''l, wetz nlay qet wewa'' qa wotzqimich.» B''ix kkyaqil kye txq''anky
    txnaq''atz okyq''umaj ikxji.'
  dan-1931: 'Peter siger til ham: “Om jeg end skulde dø med dig, vil jeg ingenlunde
    fornægte dig.” Ligeså sagde også alle Disciplene.'
  kwj-kwj: Wowani Pita ya rini sawe, “Ani mini ga ete si hano. Apa ete a sawe hinga,
    ‘Ani mini ani hikisandau.’ Minambwe naha!” Ete wowani ele ri himache okwe o hingambwa
    ya wu sawe.
  vie-OVCB: 'Phi-e-rơ thưa: “Dù phải chết với Thầy, con cũng sẽ không bao giờ chối
    Thầy!” Các môn đệ khác cũng đều quả quyết như thế.'
  kze-kze: Pítaa séna entémo sínkamonae íya'o é'a íma auwé'a kónaumne súwasa kwená
    kwayó-kwáásí amápa'a mirá simásaraawe.
  mpj-mpj: Piijalura wajarnu, “Mirtarnangku ngurrpa wajalku. Yiipi nyuntuntaya pungkukijalu,
    palunyangkali kujungka ngaraku, ngayu kujarra-linyaya pungkuraku.” Jiijajmili
    wangka-nintikajaluya wajarnu, “Yuu, palunyangkala kujungka ngaraku jijaku.”
  lbk-lbk: “Olay maitapi ak ken sik-a ay matey, at ad-ik paat isas-aot sik-a,” kinwanin
    Pedro. Siya kayet akhes nan kinwanicha am-in ay disipolosna.
  mto-NT: 'Vanꞌit tseꞌe je̱ Pedro yꞌatsa̱a̱jv: ―Ku̱njaꞌa̱a̱ꞌk xa a̱tseꞌe mits ma̱a̱t,
    kaꞌats a̱ts mitseꞌe nkanatyukpá̱kju̱t. Tum veꞌem tseꞌe vyaanduva nu̱jom je̱ myuꞌixpa̱jkpata̱jk.'
  bzh-bzh: Rëḳ Pita nër yah vu yi bë, “Seyoh vu bë sëḳ nadiiḳ geving honġ, gaḳ
    sa su rëḳ dah honġ vun rë, gerëḳ nama veröḳ yi!” Lob yi hur maluh pin denër
    nebë saga.
  guj-2017: પિતરે તેને કહ્યું કે, “જો મારે તમારી સાથે મરવું પડે તોપણ હું તમારો નકાર
    નહિ જ કરીશ.” બધાં શિષ્યોએ પણ તેમ જ કહ્યું.
  jvn-NT: 'Nanging rasul Pétrus ngomong: “Gusti, Aku ora pisan-pisan bakal ninggal
    Kowé, senajan aku kudu mati bareng karo Kowé.” Lan murid-murid liyané uga kabèh
    pada ngomong ngono.'
  byr-byr: Wɨdɨna kyaꞌ Pitai wɨdɨna “Arɨkewɨ. Gɨmɨjɨ yeꞌmwannabaimujainyɨ kɨrɨꞌ dɨdeinyɨ
    mɨꞌ ‘Sahwarɨ wangamanɨgeinyɨ mɨka!’ Aawa nebulyasɨ.” Nabaai Pitai sara wɨdakabaaibɨꞌ
    mɨdɨdɨvɨta yuya kwarajɨ avaaina sara dɨna yeꞌ.
  ian-ian: Pita wutaa wandɨ. Jisas kat ana vɨga lɨgowun waa ana wupma waigowun. mɨnogwinala
    kiyaweyan apma vatna. Ana vaakiyowun waa wandɨ maa Jisasna mbaapmamba la nɨmba
    aywaa wupma wandi.
  hun-hun: 'Péter ezt mondta neki: „Ha meg is kell veled halnom, akkor sem tagadlak
    meg téged.“ Hasonlóképpen szóltak a többi tanítványok is.'
  mcf-NT: 'Petedo: —Pada. Adtiapimboeni iquec. Chieshëmënquidon: “Esusbëd icquid mibi
    neque. Mibi cuesunenu,” caqui: “Ëmbi isacmaid neque. Padi,” quenquio iquendabi.
    Mibëdquiobi unëstsiandabi —Petedo quenubini: —Ai, ëbibic adecbidi ictsiac —quecuededpondabi
    Esusbëd icquidotedi.'
  kjs-kjs: 'Gore Pita nipu-para talo: Niri ne raapu komea-para komalipa pare neme
    ne nagiyalua. Go-rupa lisa raburi disaipel ali raayome go-rupa kama lisimi.'
  mni-mni: "Adubu Peter-na Ibungoda hairak-i, “Eina Ibungoga loinana siba tarabasu\
    \ eina madu keidounungdasu haijaroi!”\x94 Aduga matou adugumna atei tung-inba\
    \ pumnamaknasu maduga chap manana haikhi."
  yad-NT: 'Su̱teda ji̱ta Pyítrubay variy siva: “Dañuma rirya̱jvay yisa̱ju̱ ray, dantyamu̱y
    ne ra̱ra̱yasiy variy jiyada.” Daryaday ru̱teda sisa̱ datyavavyedabay ti̱ta̱ju̱ntiy.'
  mxb-NT: 'Dá ni̱ kaa Pedro: ―Va̱ꞌará ná kánian kuu nduúi̱ xíꞌín ní, tído o̱ ndáta̱
    taꞌoin saꞌa̱ ní ―kaá ra̱. Ta kúú dión ni̱ kaꞌa̱n ndidaá ka̱ ta̱ xíonoo xíꞌín ná
    ñóó.'
  pon-2006A: Piter ahpw patohwanohng Sises, “Maing, I sohte mwahn pahn kahmahmkin
    komwi, mehnda ma I pahn iang komwi pwoula.” Tohnpadahk ko koaros ahpw pil iang
    wiahda soangen kahs wet.
  maq-NT: 'Cachja Pedru cuitjin: ―‍Ha ndasa hisca cueya cojo nuju ne, peru cuichjaan
    xi hveen yo ngayun. Hacuaha cuanitjin ni cachja cha xi yahnga.'
  hto-hto: 'Pedro íena daɨde: —O dɨga cue tɨ́illena ɨere jitáirede ia, ona jáanoñeitɨcue,
    —daɨde. Afe llezica nana llófuegamacɨ Pedro daɨna izói daɨdíaɨoɨ.'
  por-BRBSL: 'Peter disse a ele: “Mesmo que eu tenha de morrer com você, não o negarei”.
    Todos os discípulos também disseram o mesmo.'
  ces-NKB: '[Ale] Petr mu řekl: “I kdybych měl s tebou zemřít, nikdy tě nezapřu!”
    Podobně mluvili i všichni [ostatní] učedníci.'
  cui-cui: 'Pedro Jesús baraichi: —Bara bequein capuna tʉpaeinchi ichitha baxua jopa
    cayabara paebi tsainchi, jei Pedro. Irʉrʉ daxita Jesús pijimonae tatsi bara jumichi,
    nanta jʉpiya paeba.'
  boj-2014: Onaqa Pita a tulaŋ saidosiq minjej, “Sai. E ni ombla moiqa marimqa, uŋgum,
    e ino ñam ulitqasai bole sai.” Onaqa Yesus aqa aŋgro kalil naŋgi anjam qujai di
    minjoqneb.
  eng-OEBUS: “Even if I must die with you,” Peter exclaimed, “I will never disown
    you!” All the disciples spoke in the same way.
  eri-eri: Ono wainga Pita letuwai, “Ono urona, ji ne ngare ume boyare wonga wa edonga,
    ji benou ada lewoni, ji ne boni ada isini. Gai uwanga uwa.” Ono wainga nere disaipel
    oruwanga beele onounga lewane.
  aly-aly: Peter-el Jesus renh ilek, “Menty! Ayeng alakenh ilelhey-angenh ikwer-rnem-warl.
    Atha ngenh iwerl-alhey-angenh, aylenhanth-atherr-antey ahelengkw-rnemel atwetyek.”
    Kwertengerl ingwer-rnem ilelhek arrpemarl, renh-rnem ingkerrenh atwetyek ahelengkw-rnemel.
  wiu-wiu: ne witikete nopala dekoa witikolika ne einago wene toamuku wane wawamou
    wa okale ete peyameka eina okana toa ootapekoi.
  swe-swe: 'Petrus [som bara var några timmar från att förneka Jesus] svarade honom:
    ”Om jag så måste dö med dig, ska jag aldrig förneka dig.” Samma sak sade också
    alla de andra lärjungarna.'
  cth-cth: Piter ni, nang hoi rei due han nakunghai kai ni na pahnawt mahoeh bout
    atipouh. Alouke a hnukkâbangnaw ni hai hot patetvanlah a dei awh.
  mti-mti: Megara Pita gae yusipamit wane, Anten ne ge gaibu bo ata go, megara ne
    den di watna, Ne den yaug anogemna. Sira aigowawa upeba undag gae desiroma waya.
  pad-NT: 'Oniaroa, Pedro bini''aha: —Iniani, oabinihi kadania, oabinihi, jokoa iipohini
    ohirina-ra okahirihi — niha ada Pedro. Vahoariha vani''avini afohahavi: —Jokoa
    iipohini arihirina-ra akahirihi — vakhaniha.'
  twi-twi: Petro pae mu kae se, “Mpo sɛ etwa sɛ me ne wo wu a, merempa wo da!” Asuafo
    no nyinaa nso kaa saa asɛm koro yi ara.
  hlt-hlt: Peter loh Jesuh taengah, “Nang taengah ka duek ham kuek cakhaw nang kan
    huek uh tak loeng loeng mahpawh,” a ti nah. Hnukbang rhoek long khaw boeih a ti
    uh van.
  tbz-SIM: 'Kɛ̀ Piɛrii yetɛ kɛ dɔ̀: Bìtì, bɑ́ kɛ̀ bɛ̀ bo n wɛ̃nnɛ́nɛ̀ kɛ́kuɔ m bɑ́ɑ́
    dɑ yetɛ. Kɛ̀ bɛtɔbɛ̀ múnkɛ mɛ ndɔ̀.'
  san-GUJ: તતઃ પિતર ઉદિતવાન્, યદ્યપિ ત્વયા સમં મર્ત્તવ્યં, તથાપિ કદાપિ ત્વાં ન નાઙ્ગીકરિષ્યામિ;
    તથૈવ સર્વ્વે શિષ્યાશ્ચોચુઃ|
  ake-NT: E'tane rɨ Pi'ta uya, “Uma'tato' pe rɨ aya'kɨrɨ, ɨnonka uya pen nɨ mɨrɨ,”
    ta'pʉ. Mɨrɨ kasa rɨ marɨ itonpa ton uya ta'pʉ.
  qvn-NT: 'Niptinmi Pedroga yapay cay nirun: “¡Razonpam niyag: Gamtawan wanuchimänan
    captinsi nogaga manam gampagga ‘Manam reguëchu’ nishagchu!” Niptinga paynuymi
    lapäcunas nipäcurä.'
  tku-NT: 'Pedro huanilh: ―Masqui naquintā''maknīca''na'', quit jā ictikelhtatzē''kni''.
    Ixlīpō''ktuca''n ā''makapitzīn chuntza'' tahuanli.'
  bjk-bjk: Lamun e Pita ixo tengen, “Nang bara e rabo met bölök arixe me nöngön, e
    karabo öös kelen nöngön.” Me idi xirip abo bak ne ausu toxo tengen bölök bie.
  msy-2020: Ezɨ Pita a mɨgei, “Kɨ nɨ ko ovengsɨva ovengam, kɨ bar mamaghɨn mɨkemeghan
    kogham. Bar puvatɨgham!” Ezɨ suren gumaziba bar kamaghɨram a mɨgei.
  bpr-bpr: Bay too sansulit Piter i manan ayé, “Balù ku mati agu magin ge, là ti bnalewta
    ge.” Na lê salngad ayé i man dademe dad to tdò Dyisas.
  cle-NT: 'Mɨ²ja̱³ liáh³la³ gá⁴féh³ Pedro ja̱³ gá⁴sɨɨ́h⁴: ―Gu³xɨ³ ba² hí⁴jú̱³á⁴ chia̱a̱h⁴²á²
