    ndahaŋ ni ɗek day tə̀ɗəm akaɗa ge Piyer ni.'
  kqc-kqc: Idu Peter yaku niyo, “Yasa ka muyegida vonisi, bi ida yokoi dudu ya nisui
    de regida!” Ma ini usi dina vene tau gade bi makai ka niyadi.
  tav-tav: 'To bairo cʉ caĩro: —Mʉ mena yʉre na cajĩa rocarije to cãnibato quena,
