  mop-NT: —Ca'ax in wetquimilech, ma' tin wadic wa ma' in weel a wich,— cu t'an aj
    Pedro ti'i a Jesusu. Baalo' ilic u yadajoo' u chucaan u yaj cambal.
  tet-tet: Mais Petrus sakar tenik naꞌak, “Lale Ama! Kalo Ama mate, haꞌu moos mate
    tuir. Haꞌu la kalai kela Ama!” Petrus niakaan mamaluk sia ida-idak moos naꞌak
