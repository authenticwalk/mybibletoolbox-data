  hlt-MCSB: Peter loh Jesuh taengah, “Nang taengah ka duek ham kuek cakhaw nang kan
    huek uh tak loeng loeng mahpawh,” a ti nah. Hnukbang rhoek long khaw boeih a ti
    uh van.
  xtd-NT: 'Xiaꞌan Spedru nuu‑ia: —Juini na kaꞌni ñaꞌa‑s xaxeꞌe xa ndeka tnaꞌa‑ro,
    nuncas ma jaꞌan‑da xa ña xini ñaꞌa‑da —kuu‑s, xiaꞌan‑s. Dani ka xiaꞌan‑da ntdaa‑da.'
  mdy-ETH: ጴፂሮሴ ጋዓንቴ፦ «ኔኤና ዎላ ሃሃይቆቴያ ፔቴታዖ ታ ኔና ‹ታ ዒዛ ዔሩዋሴ› ጋዓዓ» ጋዓዛ፥ ሃንጎ ዒዛኮ ጊንፆ ሃንታዞንሢ
    ቢያ ዒማዺ ጌዔኔ።
  spl-spl: Sâmu sâop. Nâmâ gâ orowâk tatdom. Yawu tetehihimu nâŋe gâ ki pilâhekmâ
    ariwom. Me kiŋgitnahât gurâ ki otbom. Nâŋe gâhât topgahât âinohoŋetâ ki kurihiwom.
    Me gohone sâm otnomai yan gurâ nâ orowâk tatmutŋe notgonomai.” Yawu sâop. Yawu
    sâmu nenŋe gurâ yâkŋe sâop yawuâk sâwin.
  usp-NT: 'Pedro xij chic re Kakaj Jesús: Onque incamsaj chawij, pero in ta'' tamb''ij
    chi ta'' tanch''ob'' awch, xche''. Y juntir rib''ilak yak ajtijol rib''ak chirij
    jilon xijtak.'
  zav-NT: 'Nach Bedən'' gože''ene'': —Ḻa''aṉə''əczə šə chonclən byen guatlencza''
