  kxv-kxv: ପିତର ଏ଼ୱାଣାଇଁ ଏଲେଇଚେସି, “ନା଼ନୁ ନୀ ତଲେ ହା଼ହାଲି ଆ଼ତି ଜିକେଏ ନା଼ନୁ ନିଙ୍ଗେ ଏଚେଲା
