  mal-mal: നിന്നോട് കൂടെ മരിക്കേണ്ടിവന്നാലും ഞാൻ നിന്നെ തള്ളിപ്പറകയില്ല എന്നു പത്രൊസ്
    അവനോട് പറഞ്ഞു. അതുപോലെ തന്നെ ശിഷ്യന്മാർ എല്ലാവരും പറഞ്ഞു.
  kkc-kkc: Eseme Pitaye yimapoo egeesee takaso, “Ayo egeesee selaime. Edebeeyo no
