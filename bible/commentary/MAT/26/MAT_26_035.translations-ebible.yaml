  ita-1885: 'Pietro gli disse: Benchè mi convenisse morir teco, non però ti rinnegherò.
    Il simigliante dissero eziandio tutti i discepoli.'
  muy-muy: 'Eslini Piyer nakəŋ àɗəm : « Aha, nahkay do. Nu ti ku tamal ti məmətkabu
