    màa sↄ̃ ḿpii.'
  tcz-CHONGTHU: Peter in asei teiyin, “Ahipoi, Keima Nangma toh thitha ding hi jong
    leng naseilep ponge,” ati. Chuin seijui adang hon jong, hiti chun aseiyun ahi.
  mar-mar: पेत्र म्हणाला, “मला तुझ्याबरोबर मरावे लागले तरी मी तुला नाकारणार नाही.”
    आणि इतर शिष्यसुद्धा तसेच म्हणाले.
  snp-snp: Eti lito, Pitakafo limo, Kofo fulunawamo ya namoki lakoina nofo fulatoma,
    moda kulika olu falukámenagolowe, loto loumaito, ido ege-ege moinamo we muki yaki
    ayaidana oti loumae.
  isl-isl: „Fyrr mun ég deyja!“ svaraði Pétur og allir hinir tóku í sama streng.
  spy-NT: Kuwāl ꞉Bētērō kule, “Mākoy atuuch keey kule ‑māānkētiing'. Yoo kābo meet
    kēēbēku ꞉tukwaay.” Kōōruumchi ꞉nkicheek rubiik chuut tukul kuu nyooto.
  xnn-xnn: Dat kayet kanan Pedro, “Adi polos mabalin ay awnitak ikkan sa tay olay
    no maitapiyak ken sik-a ay matey.” Et paliso nan kinwanin nan am-in ay papasolotna.
  mwe-mwe: A Petili gubhaabhalanjile, “Nkali ipinjikwaga kuwa pamo na mmwe, ngu ngankana.”
    Bhaajiganywa bhananji bhala gubhabheleketenje nneyo peyo.
  tte-tte: Pita iwalo yoi koina iba, “Nigele. Nige sowasowana yauvalayagiwo nuwana
    tem kowa te yau taboita.” Yo tobenaliyao meuloili siwalo besiele.
  tcs-tcs: Bat Pita i bin spik baigen po Zizas, ‘Ai prapa nogo spik demkain. Ai go
    ded tu lo yu!’ Ane dem nada klostuman blo Zizas i bin spik dem seimkain.
  hlt-THB: Cehlai Piter ing, “Na thihnaak awh thih aham awm mai nyng seiawm, ityk
    awh awm am nik khawng qoe qoe tikawng,” tina hy. A hubatkhqi boeih ingawm ce amyihna
    ti lawt uhy.
  soq-soq: Tane Pita wane wanase, “Ne mai e wakoaepe lagaa wapa, diaida! Naita ne
    do boneapua, ide rua e nata bontata.” Tane wawe alala isiwa aia ipa deawaa waiena.
  qub-qub: Chaura Pedro yapay niran «¡Ishcanchïta wañuchimänanchi captinpis manami
    ñïgashayquipächu!» Waquin disïpuluncunapis chaynöllami nircaycaran.
  att-att: Ngam kinagi na paga ni Eduru kuna, “Mássiki nu matayà sangaw nga mekanâ
    nikaw, arák ku bulubugá ilímak ta ammu taka!” kun na. Á kunnian gapay yù kinagi
    nayù ira ngámin nga sinudduán na.
  bki-bki: Ana Pitere naio berial meravo ban Yesu, ea miralo abiniu, berinavo “Verenio
    nalo asidom auebin kiniou bunu kito ve juo, nina bo ga na, mia kiniou maka nejikia
    navar bonbonuaso, ka never kiniou maka nove kanamo.” Mia kiano naiagagoano dolu
    nalo bunu aberii jibe na.
  bqp-bqp: 'Pita pìnɛ: Bee tó mani sù mà ga kũnwo, mani ledi kpányĩ zikiro. Akũ
    a ìbanↄ ò lɛ se ń pínki.'
  mcp-mcp: 'Pyɛ̂r nə nɛ́ nə́: «Tɛɛm bə nə́ í wɔ́ɔ́s nə́ shwə́ yə́g shwɨy ŋgwúdʉ̂,
    mə kú bwɛlɛ kɨ́ɨ́lya wo». Bɔ́ɔ́l ómpwíín bɛ̂sh bwə́ mú nə́mə́ ŋgə cɨ ntɔ́.'
  hat-hat: 'Pyè reponn li: Menm si m'' ta dwe mouri avè ou, mwen p''ap janm di mwen
    pa konnen ou. Tout lòt disip yo t''ap di menm bagay la tou.'
  npl-NT: 'Pedro okijto: —Maya mowa manechmiktikah, amayik nikijtos amo nimitsixmati.
    Iwa nochteh itlamachtijkawah noiwa ijkó okijtojkeh.'
  bgg-bgg: Phithar è chang, “Gu ne narog iy pha um dun nede gu ne hì è rek ne khuchung
    de ayao phro!” Gai samoythek de ji è yao gieng.
  eng-TCENT: But Peter said to him, “Even if I must die with yoʋ, I will certainly
    not deny yoʋ.” And all the disciples said the same thing.
  eng-BSB: Peter replied, “Even if I have to die with You, I will never deny You.”
    And all the other disciples said the same thing.
  cpu-NT: 'Ari ikantzi Pedro: “Eero nookaventzimi, kempitaka ari ankarate ankame.”
    Ari ikantaiyakeni eejatzi maaroni iriyotaane.'
  san-ASM: ততঃ পিতৰ উদিতৱান্, যদ্যপি ৎৱযা সমং মৰ্ত্তৱ্যং, তথাপি কদাপি ৎৱাং ন নাঙ্গীকৰিষ্যামি;
    তথৈৱ সৰ্ৱ্ৱে শিষ্যাশ্চোচুঃ|
  tac-NT: '''Lige alué Pégroka uchéchigo abichilubi regá anele: ―Rekó me''liáe ne,
    neka tabilé majámala ruigá ''we a''lá machime ko ne mué. Suwábaga alué Esusi ''yuga
    járome alanílechigó.'
  eng-WEBPB: Peter said to him, “Even if I must die with you, I will not deny you.”
    All of the disciples also said likewise.
  gfk-H: Senbia Pita ga tangai tana, “A linga bia ing bia ena maat tikai ma uga. Pa
    iau na harhus sei at uga.” Ma ira mesa ta diet, diet ga tangai mah hua.
  viv-viv: Fita gigayo, “KaꞋi nuwanuwadi iya O buye hinaluveꞋalikada, au keke-moꞋa
    ganavekekeye.” Ada tomuliya moyaꞋaidi kadu hidede amine higahe.
  yao-yao: Che Petulo ŵatite, “Iŵaga chingawe pamo nomwe, ngasinankana.” Ŵakulijiganya
    ŵane ŵala ŵanawose ŵatite iyoyo.
  tgp-tgp: Peter mo verea isana mara, “Vara a pa mate peresiho, a pa sopo vunvuniho!”
    Nona tamlohi usuri mo isoiso la verea sohena.
  auc-NT: Angä ëñente wædinque, —Ïñæmpa bitö tönö guëa wæ̈mo incæte botö cöwë, Dicæ
    abogaa, ante edæ änämaï incæboimpa. Äñongä tömengä mïñæ̈ në godäni tömänäni adodö
    ante angadänimpa.
  kbc-NT: Pedro meetalo, “Icaaɡ̶ica nige leeditibige makaami yemaɡ̶awa, pida baadaɡ̶a
    adakatiwece yacilo deɡ̶eji me daɡ̶a ɡ̶adowooɡ̶oti.” Odaa ijotawece niɡ̶ijo eledi
    anodiotibece idaɡ̶aɡ̶a oyatigi ligegi.
  bmh-bmh: Pita nug koli aureun, “Petak pet, iz guzenai ze i mai. Bo, iz na ibaiz
    ereg noumanai.” Guzenina, tapaimaraneu dudu ipal agen han guzental auremenin.
  ctu-BL: 'Pedro tsi'' sube: Mi wersa yom mic chʌmel quic''otet, ma''anic mi caj cʌl
    mach j cʌñʌyetic, che''en. Che''i tsi'' yʌlʌyob pejtelel xcʌnt''añob.'
  meq-meq: 'Piyer a gwaɗay: «Na sər kar bay na, na tsikiye ɗaɗa bay, kwa taɗə ka mətameye
    ka bo salamay.» Siye i gawla ŋgay hay tebiye tə tsik andza niye dərmak.'
  noa-H: Mamʌ Jesuu hichig magbaawai chará warag Pedroou hirig, —Pʌ t'õbaimam haar
    dʌ̈i t'õimaju hawiajã mua chan pʌ k'augba chitʌm ha hiek'abamgui hajim. Hirua
    magbarm dʌ̈i maach chi k'apeenaujã t'umaam k'ʌʌnau hich mag hiek'ajim.
  alp-NT: Po Petruse iombe, “Masike au supu bunu sakesa kai Ale mula mo. Au beteke
    mo be au rena Tuhane Ale mo!” Eleki Eni maka luluaru pususi beteke ele mere leneka.
  san-VEL: tata.h pitara uditavaan, yadyapi tvayaa sama.m marttavya.m, tathaapi kadaapi
    tvaa.m na naa"ngiikari.syaami; tathaiva sarvve "si.syaa"scocu.h|
  kbq-kbq: Pita'a amanage huno asmine. Ha nagra Kagrane fritfa hugahue, hanki'na Kagrira
    onkage'noe hu'na vahane huogantegahue. Hige'za ana miko amage'ma nentaza disaipol
    naga'mo'za ana kege hu'naze.
  kbh-kbh: 'Pero Pedro tbojaniyana: —Masque chas̈otsemna ácaftaca jóbanama, ats̈e
    ndoñe quichátayana ndoñe cbonduabuatma ca. Y nÿetsca uatsjéndayëngnaca cachcá
    imojtsichamo.'
  ron-LSB: 'Petru I-a zis: “Chiar dacă ar fi să mor cu Tine, nu Mă voi lepăda de Tine.”
    Și toți ucenicii au spus la fel.'
  pon-pon: 'Petruj potoan on i: Ma i ian ir matala, i jota pan man kamam kin ir; iduen
    en tounpadak kan karoj ar indinda.'
  nhe-BL: 'Huan Pedro sampa quiilhui: ―Yonque monequi nimiquis mohuaya, ax quema niquijtos
    para ax nimitzixmati. Huan nochi tiimomachtijcahua no ya nopa tiquilhuijque.'
  sps-sps: Pita biny Towa, “Nyo gim rou ma tsue, nyo gim rou ma nat Manyi, kainon
    nyo mat fiisen mamirom Anyi.” An matisian faavot tsue kan fi rato jesan.
  wnc-wnc: Iniwan yake anzing inikut, “Nata gaat kuut nisipa kumzimde yawanu nata
    gatane umanda dua takusopuwit. Wena siknga,” ngang yawan pandetna kuupbamda unzakan
    yakumang.
  nmw-S: Age Pita i liwo heine i nga, “Bwagane hebe bwalu huwo ta mate, tanhebe a
    deyahakaniwo.” Ge topadavae bwabwaligadiye si liwo sohode hedi Pita wana lihu.
  bus-bus: 'Pita bènɛ: Baa tó mɛ́ gà mà ganyo, mɛ́ lɛ́ sɛ́nzi zikiro. Ben à ìbanↄↄ
    ò lɛ se ń píngi.'
  gub-BL: — Namume'u pixik kwaw nekwaw 'ymaw ihe nehe. Aze hezuka nerehe hezeruzar
    haw rehe a'e wà nehe, namume'u pixik kwaw nekwaw 'ymaw ihe nehe, i'i Pet izupe.
    Ure hemimu'e ure, paw rupi katete nezewegatete uruze'eg izupe ure no.
  imo-imo: Nalo Pitani yundo nimbei, “Na nu kinye tapu torombolomunga ilto peya tomolo
    ninge lemo kape nu naa karo paa naa nimbo,” nimu. We kitipi kanoli iyemani pali
    nu naa karomolo paa naa nimolo ningi kala.
  boj-boj: Onaqa Pita a tulaŋ saidosiq minjej, “Sai. E ni ombla moiqa marimqa, uŋgum,
    e ino ñam ulitqasai bole sai.” Onaqa Yesus aqa aŋgro kalil naŋgi anjam qujai di
    minjoqneb.
  eng-DRA: 'Peter saith to him: Yea, though I should die with thee, I will not deny
    thee. And in like manner said all the disciples.'
  knf-knf: 'Piyeer kë aşë ji na a : « Udole wo pkeţ keţ na iwi, mënkpok kaji mëmme''u.
    » Kë baţaşarul bŧi bakak aji haŋ.'
  san-KHM: តតះ បិតរ ឧទិតវាន៑, យទ្យបិ ត្វយា សមំ មត៌្តវ្យំ, តថាបិ កទាបិ ត្វាំ ន នាង្គីករិឞ្យាមិ;
    តថៃវ សវ៌្វេ ឝិឞ្យាឝ្ចោចុះ។
  arn-NT: 'Pedro ta feypieyew: —Tunte layan rume eymi iñchiw, ‘kimlafiñ’ pilayan.
    Fey kom tati pu disipulu ka femngechi feypi engün.'
  zas-NT: 'Abiꞌ rëb Bëd lojman: ―Majsi guiëtnëꞌn lüj, per ad yuꞌt dxej guiën guial
    ad nünbeetan lüj. Abiꞌ gra ree xbejn Jesús ziangajc rëb reeman.'
  ken-NT: Yɛ̌ nɔ́, Píta arɛm bɛ, “Yɛ̌ chí nɛwú, chɔŋ ngu nɛ wɔ. Mpú bʉɛ wɔ.” Baghɔk
    Yesu báchák mankɛm bárɛ́m chí ɛnyumɔt.
