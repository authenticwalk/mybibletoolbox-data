  sby-sby: Nomba Petulo walambeti, “Nambi cambweti mfwe pamo nenjamwe nteti nkamukanepo
    sobwe.” Nabo beshikwiya bonse balamba cimo cimo.
  sll-sll: Dimba Pita yulang bole yu dungwi, “A, ni gonangi na para golalua. Ni hani
