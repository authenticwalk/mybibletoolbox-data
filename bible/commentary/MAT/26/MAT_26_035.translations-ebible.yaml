  nag-nag: Peter Jisu ke koise, “Jodi moi Apuni logote moribo lage koile bhi, moi
    kitia bhi Apuni ke najane nakobo.” Aru sob chela khan bhi eneka eke kotha koise.
  eng-OEBCW: ‘Even if I must die with you,’ Peter exclaimed, ‘I will never disown
    you!’ All the disciples spoke in the same way.
  knj-NT: —Cax c'al oj jin cam ja wetoj, pero tutun ma jaach wi' el win an, ẍi naj
    Pedro tu' tet Jesús. Ja'c'ala' yalon masanil eb cuywom.
  deu-1912: 'Petrus sprach zu ihm: Und wenn ich mit dir sterben müßte, so will ich
    dich nicht verleugnen. Desgleichen sagten auch alle Jünger.'
  san-PUN: ਤਤਃ ਪਿਤਰ ਉਦਿਤਵਾਨ੍, ਯਦ੍ਯਪਿ ਤ੍ਵਯਾ ਸਮੰ ਮਰ੍ੱਤਵ੍ਯੰ, ਤਥਾਪਿ ਕਦਾਪਿ ਤ੍ਵਾਂ ਨ ਨਾਙ੍ਗੀਕਰਿਸ਼਼੍ਯਾਮਿ;
