  nob-LB: 'Da sa Peter: ”Om jeg så må dø med deg, skal jeg aldri fornekte deg!” Og
    alle de andre disiplene sa det samme.'
  ntj-ntj: Nyangka watjarnu, “Wiya, palunyapirinypa-rna mayulkitjamunu. Tjiinya-lin
    lurrtjurtu mirrirriku.” Nyangka-ya wanalpayi pirnilu palunyapirinypartu watjaranytja.
  sxb-NT: Ni Petro iye yamulaga mbwe, “Namba ni kuri okufwa ni iwue, nanyiza okukulowa,
    yaaya.” Kandi awalonzi waae wandi woona waawoola watio.
  nhu-NT: Ɛ Bita gay ɛ̂ wvú lɛ, “Ɛ́ ɛ̀ cim nu naa lɛ me nu eŋkpwe lo bee wo, tu kɛ
    ɛ̀ nulo ɛ́ me en'yuu ma wo kɛ.” No wvú gay nonɛn, ɛ boom bo ŋgoo le bo Jisos e
    bomew ba bocii gay kɛ tɛn nonɛn.
  row-row: Te Petrus nareresi nae, “Hokoꞌ, Amaꞌ! Mete ma Amaꞌ mate, na au mate o nggo
    boe. Huu au nda ela hela Amaꞌ sa!” Petrus nonoon laen ra o esa-esaꞌ raꞌo naa boe.
  msy-msy: Ezɨ Pita a mɨgei, “Kɨ nɨ ko ovengsɨva ovengam, kɨ bar kamaghɨn mɨkemeghan
    kogham. Bar puvatɨgham!” Ezɨ suren gumaziba bar kamaghɨram a mɨgei.
  agg-agg: Ranɨyu Pita ai sɨmborɨ hoafɨyunduhɨ yahuya, “Ro sedɨbo yɨfayahɨ amboanɨ
    i ambe, ŋga asu ro ŋgɨrɨ randɨhe yahurai hoafɨndahɨ,” mehu. Ranɨyomo asu ahambo
    süŋgururü-rundeimbɨ-memo muŋgu amboanɨ maru Pita hoafɨmayu süŋgu yaru hoafɨmemo.
  ptp-ptp: Lêc Pita nêl vô i ên nêbê, “Tɨbii obêc hi a xib hɨxôn ông ge od pyap, lêc
    a ob yax ông vun lêm.” Dɨ nue ngɨvihi vɨhati nêl tɨyi xocbê Pita nêl ge.
  nak-nak: Eala moli e Pita giriri vagari mago “Mai egite ge bilime, egite ge bili
    tai eau, egite ge bili tomi etalua, eau kama ge tahi tarome.” Tio egite tomi la
    valalua la vimari tetala, egite vei taiale Iesus mai ele.
  lbb-lbb: E Pita i atai i mang, “Belar puain sen u. Ning iau otleng ar hirua taum
    hom, i wakak ka.” Pa kakak a asaerla rop la atongi otleng larning.
  kan-2017: ಪೇತ್ರನು ಆತನಿಗೆ, “ನಾನು ನಿನ್ನ ಸಂಗಡ ಸಾಯಬೇಕಾಗಿಬಂದರೂ ನಿನ್ನನ್ನು ನಿರಾಕರಿಸುವುದಿಲ್ಲ”
    ಎಂದು ಹೇಳಿದನು. ಅದರಂತೆ ಶಿಷ್ಯರೆಲ್ಲರೂ ಹೇಳಿದರು.
