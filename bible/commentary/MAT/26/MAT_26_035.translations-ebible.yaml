  txq-txq: Tehuu Petrus natetea nae, “Taa, Papa! Mete ma Papa mate, au oo mate tungga
    sama-sama boe. Au ta alai laꞌo ela Papa!” Petrus nonoon laen nara oo, esa-esak
    nae leo naa boe.
  aaz-aaz: Mes naiꞌ Petrus naheer am nak, “Kaah fa, tua! Karu Ho mmaet, au ꞌmaet ꞌok
    Ko msaꞌ. Fin au ka ꞌeu fa he ꞌaen usaitan Ko, tua!” Naiꞌ Petrus in partein ngguin
    naꞌuab ein on reꞌ naan amsaꞌ.
  qup-NT: 'Pedroka sinchita rimashpan nirka: Kanwa parihu wañunayni kashpanpas wañusha,
    manami rimashanchu kanta mana riksinaynita nishpa. Chasnallatata tukuy ñukanchikunapas
    payta rimarkanchi.'
  dop-dop: 'Tǝnɑɣɑ Piyɛɛ tɔmɑ-ɩ sɩ: Pɑɑ mɑ nɑ-ŋ tɩɩ sɩ tɩɩ sɩ kɛ́, mɑ kɑɑ kpɛɛsɩ sɩ
    mɑ tɑ nyɩ-ŋ. Ḿpʋ́ɣʋ́ pɑ tǝnɑ pɑ yɔɣɔtɑ mpʋ.'
  azb-azb: 'Peter Ona dedi: «Əgər Səninlə birlikdə ölməyim lazım olsa belə, Səni əsla
    inkar etməyəcəyəm». Bütün şagirdlər də belə dedilər.'
  eng-DBY: Peter says to him, If I should needs die with thee, I will in no wise deny
    thee. Likewise said all the disciples also.
  guo-NT: 'Pedro nejthʉ''axtat jʉm-aech: —Nejmachjiw najʉm-aech wʉt: ‘Xam boesaxaelen,
    Jesús pejnachalnam xot’ —na-aech wʉti, xan elchiyaxinil —aech Pedro Jesúsliajwa.
    Xanal, Jesús pejnachalwan, kaenanʉla japox kaeyax jʉmanbej, Pedro matxoelajʉm-aechpox.'
  hla-hla: Be Pita e poieto i tanen, “Alia e moa koru te go holis meni romana lö,
    noahasina te mate gono megoa lia alö.” Bu katunun tsitsilo hoboto i mar ranga
    has uato i iesana.
  mav-NT: — Ta'i yt hin i aru ma'ato ui'auka ti aru ewywo uito irania'in ma'ato ti
    aru yt woro'atoiat hin i aru e Peteru. I'ewyte irania'in hemiit'in Peteru ehay
    ewy te te'ero'e Iesui pe.
  kpf-kpf: Yatâ sâi Peteroŋâ itâ sâip, “Gâ gomŋâ nâ nonâ sâne mân kwâimbâgibat.” Sâi
    arâpŋâ nâmbutŋâ, nen den yatik sâwen.
  ppo-ppo: Ai fo yalemó, Pitané a̧paae duraalu, “Ȩ ya̧tamo beta̧mó sukutepa ti mo
    wisirapó. Ya̧lo ya̧ tuȩ́nipó fo mo yókélé yaalomeipó,” depa, mepaae ama yó matere
    whi̧rapenékélé ama dere fo kaaetóró yalepó.
  hin-2017: पतरस ने उससे कहा, “यदि मुझे तेरे साथ मरना भी हो, तो भी, मैं तुझ से कभी
