    Hlang Capa a voeih sak hlang tah anunae. Tekah hlang tah cun pawt koinih anih
    ham then ngai ni,” a ti nah.
  xtd-NT: Yaꞌa mee‑r, Ia kuu ñayiu, ná yodotnuni tnuꞌu Ianyuux, te ndaꞌu yaꞌa se kada
    xa tnɨɨ ñaꞌa juxtixia. Vaꞌa ka nuu n‑xiꞌí niꞌno‑s xiti dɨꞌɨ‑s n‑kuu —kuu‑ia.
  mdy-ETH: ዓሲኮ ናዓሢ ዒዛ ዛሎ ፃኣፒንቴ ጎይፆና ሃይቃንዳኔ፤ ጋዓንቴ ዓሲኮ ናዓሢ ዓኣሢ ዒንጋ ዓሢም ባዴዔ! ዬይ ዓሢ ሾይንቲባኣያታቴ
    ኮሺታዖ ዓቴኔ» ጌዔኔ።
  spl-spl: '@see-verse:MAT.026.023'
  usp-NT: Jc'ajol Kakaj Dios ri xwux pi cristianil jilon tib'an re chapca' tz'ib'al
    chirij li wuj re Lok'laj Jyolj Kakaj Dios, pero ri' mas c'ur jwich man ri tijachow
    re pi camic. Ri' mas tzi pire re mitne' xq'uisi'yc, xche' rechak.
  zav-NT: Banaquəczən so'ot beṉə' nada' can' nyoɉ Xtižə' Diozən' nan gaquə c̱hia',
    pero probchguazə be'enə' gon nada' lao na' beṉə' contr ca'. Nca'alə xṉeze žalə'
    cuiclə golɉe'enə'.
  sgz-sgz: A támin muswan ngo Natun Kálámul na han mur arwat pasi sál suri minat ngorer
    a parai i pinpidan. Mái sár na tuan sák bul uri kálámul er na agur tari Natun
    Kálámul! Na han kuluk singin kálámul er ngo káp na han te páng.”
  kek-NT: Relic chi ya̱l la̱in li C'ajolbej tincamsi̱k jo' tz'i̱banbil retalil chicuix
    sa' li Santil Hu. Abanan raylal cuan sa' xbe̱n li cui̱nk a'an li ta̱k'axtesi̱nk
    cue. K'axal us raj chok' re li cui̱nk a'an nak inc'a' raj quiyo'la, chan li Jesús.
  blz-NT: Anak Manusia tuutuu' bo lapus koi men nipoko tulismo na Alkitaap, kasee
    silaka' a mian men mongorookon Anak Manusia iya'a. Mian iya'a bagia sian nidodongokon.”
  poe-NT: Tí Xje̱en Dios Kꞌóna Chojni xi̱kaha tsjasóte chꞌán éxí nixja xroon itén
    Dios, a̱ ntá nòa tí chꞌín sinchekji chꞌán. Íchá jína chrókokjíehya chꞌán ―mé xi̱kaha
    ichro chꞌín Jesús.
  san-TAM: மநுஜஸுதமதி⁴ யாத்³ருʼஸ²ம்ʼ லிகி²தமாஸ்தே, தத³நுரூபா தத்³க³தி ர்ப⁴விஷ்யதி;
    கிந்து யேந பும்ʼஸா ஸ பரகரேஷு ஸமர்பயிஷ்யதே, ஹா ஹா சேத் ஸ நாஜநிஷ்யத, ததா³ தஸ்ய க்ஷேமமப⁴விஷ்யத்|
  cof-NT: La tsachi ica jun joto puyabi jichinayoe. Diosichi Pilabi laca tsanquenan
    chuteca joe tie puyano joeque. Junnan la puyano joyoda. Laca cuwapomin tsachi
    mantimini duque padeseichunae tie. Ya tsachi naica itomanpari, yachi tenchi fe
    se jono jomin jonhoe tie.
  srm-NT: Nöö a dë sö tuu taa dee tjabukama bi sikifi sömëni soni a fesi u Mi di ko
    Libisëmbë Mii aki, nöö de tuu musu pasa. Ma helu u di sëmbë di o sei mi aki. A
    bi möön bëtë hën mama an bi pai ën wan daka ko a di goonliba aki.”
  qvs-NT: Tata Diospa killkadunpi riman runakuna wañuchiwanankunata. Chayrayku ñukaka
    sielumanta shamudu runa kashpayni wañusha. Wañunaynipa kaptinpish chay apichichiwak
    runataka sukaman llakichini. Ashwan alli kanman karkan ama nasinanpa.
  zca-NT: Lë' Xga'n Dios Me nu nak tu men yizhyuo, lë' Me gat nela xmod nzobni' ka
    lo Yech che'n Dios, per, ¡zhe'b nalats nzha men chi Me! Más wen nangalt xa' ze'
    yizhyuo re'.
  cbc-NT: Torecʉna, yʉ, Camasã Jʉ̃gocʉ, profeta majã yʉ cabaipeere na caquetibʉjʉcũrĩcãrõrẽã
    bairo yʉ baigʉ. Cabaimiatacʉ̃ãrẽ, ¡yʉre caĩbʉsʉjãbuitirocapaʉre cʉ̃ carorije wapa
    pairo nigaro! Bairi cʉ̃ cabuiaeticõãta roque, ñubujioricaro —jãã ĩwĩ Jesús.
  qxo-NT: Noga Tayta Diospita shamogtaga Diospa palabran gellgaranganchö ningannöllam
    ñacatsir wanutsiyämanga. Peru allau tsay ranticamag runa imanö cuyapaypärä canga.
    Payga mejor ama yurinmanpistsu cargan”.
  mox-mox: Yaʼa Tomotau Natuna nawale ʼaliga ana ʼedega ena tauya ʼidewani lova Buki
    Nugwenugweina ʼinaya maduvonayea, ta tauna agu tosuluva nana nuakolokolona, ta
    ʼesi luaqiaqiea ʼeguma lova inana ge ida venatunei.”
  kew-kew: Gore Onaa Raapu Pirape Aa-na Siri Gote-na agaa i buk-mi ta-rupa ratua yawalimi
    sa. Goa palimi pare Onaa Raapu Pirape Aa tinalo kawae madini aa padanere ora odo
    waru pea sa. Go aare nipuna agimi aba namadita pisa yaalore ora epe ta pisa sa.
  dww-dww: Be Banaga Natunama tokare e gurina girugiruminama porane e riuriuna maika,
    be gewagewa vavasaḡinama tauna aitau Banaga Natunama e boruboru dobiḡena ḡarone
    e tubuḡana. Ya verena da inam baneginama avedi da sibo ya tubuḡana.”
  nif-nif: Amalok Nɨñañdɨ Anutulok mandalɨ telak nɨtek kɨmbektok elak wɨndɨñgan kɨmbekak.
    Gan ama nin en bola tɨñmetak endɨ blangandok. Anutu en mek kaukak. Meñdɨ nɨm apmɨumda,
    wɨn kɨndem dañmek.”
  twi-ASANTE: Ɛsɛ sɛ Onipa Ba no wu sɛdeɛ odiyifoɔ no hyɛɛ ne ho nkɔm no; nanso onipa
    a ɔbɛyi Onipa Ba no ama no, nnue! Sɛ wanwo saa onipa no a, anka ɛyɛ.”
  aoj-aoj: Ahoꞌ, aeꞌ ataga epen egefaꞌ alop epesi, atiasi anis epes sehe egagaꞌ siꞌi
    Buk Baibel nagaꞌiasa aeꞌ. Apaꞌ aman anamba nogawalapa aeꞌ ma boumii, anen uwahipina
    endilisi. Atiasi hiahaom awami endilisi aꞌ motagamana. Fowaꞌ maꞌmana owaꞌ ataꞌ
    kolanai, daoꞌ aꞌ andeandeꞌ. Ama anen ina aꞌ notagama hiahaom akafimi amamba awami.
    Owaꞌ, aꞌ owaꞌatin.”
  cbv-cbv: Páant yeejép wã yapat pínahdih jon jã́tih Dios naáwátdih naóh yapani ãt
    daacáp tajĩ. Pánihna, weém nihat cã́acwã ʉ́ʉd jeñé caán ã daacátji pahjeh yeejép
    wã yapbipna caá. ¡Obohjeéhtih, weemdíh eníhcannitdih dʉó wáiniji yeejép pohba
    ã yapbipna caá! Caán ã cã́ac jʉmcah, chah ãta tʉ́i tagaá, jwiítdih ã niijíp jĩ.
  taw-taw: Buk Baybol ak bɨlel agɨl tɨkɨlak tek, Bɨ Olap Ñɨne chen gɨ dad amɨl, paklek
    kumnɨgab agak. Bɨ anɨb ak pen, ne Bɨ Olap Ñɨne nop chen gɨ dad amnɨgab ak, ne
    tɨtay dɨnɨgab agak. Nonɨm nop ma tɨkɨpɨkop ak, tep yɨbɨl agak. Pen nop tɨkek,
    yul awl yɨbɨl ak dɨnɨgab agak.
  jic-NT: Napj p'iyá niná Yomen Dios jas tjejyamá. Pajal püna profetapan tapac ca
    nin ma palas napj. Yupj tapac jin p'iyá ca nsem. Ma pats' ca napj, yupj tapac
    jinwá. Mop'in pajal malala nin, jupj ca jis lal ncuwim napj enemigopan, ca ma
    tjililin̈. Pajal malala ca mpalas jupj, jupj malala la niji mpes. Pajal malala
    ca mpalas jupj, mpes más 'ücj ca nactsja jupj lovin ma pǘ'ütsja —nin tjevele
    Jesús.
  zap-NT: Men ne wdxiid wak Mén rap men degne sak men zegne re lo xgyiich Dëdyuzh;
    per ¡prob mén ne ydekwent men! Mazre wendee por laa mén guin ne nyaldet men.
  wer-wer: Omën Këëp ne ngönëntak nemëën ëa kan pöök së wel wiimaap. Ën nemëën kup
    mowiipna pöp, elei, kangut kësang pan öpnaap. Pim ëlëpök nawilën ëanëën ompyaö
    ëan tapön.”
  ipi-ipi: '@see-verse:MAT.026.023'
  qul-NT: Tataj Churenka pasachcan paymanta escribiskaman jina. ¡Ay, jakay vendiycucojka!
    Allin canman carkan pay mana nacinanka.
  ter-NT: Koati kaná'uti ngoépekeokonomo kuteâti koeku yutóxeovo ya emó'uke Itukó'oviti
    vo'ónguke, undi íhae vanúke ikútipasikoponovoti xâne, itea koati kotívetimo koêku
    ne kurikónutimo xoko xanéhiko puvónuti. Yusikóneni ákoyea ipúhika yara kúveu mêum
    —koéne.
  bmr-NT: Mɨɨro uujoho Miyamɨnaafibadɨ Ifiivuubo Caatɨnɨhaamefaño onoobadɨ feehi.
    Jaarunaaca ɨdaasucani iicajiibo uco aacɨɨbo. Aivo imijiruno diibedi fiivuutɨɨbo
    icaruva, nooboro.
  fuf-fuf: Awa Ɓii-Aaden on no yahude wano fii makko windori non, kono bone wonanii
    on janfotooɗo Ɓii-Aaden on. Ko ɓurnoo moƴƴande on neɗɗo ko si o jibinanooka!»
  bhl-bhl: 'Sunbin-Got akalem fut tem kel ‘Be kaneloka!’, angse kasike, kawtiw i beem
    angse emdiw keko, Kawtiw Aul nelo kanenemokoliw kate, nelo maka im teing dim daloke
    kunum be kal ilum fian inkalso mak kuloke te. Kuloke kasike, e bokolomele: ‘Ibo
    ibo! Nimtew angom ete yem u nelo namkusu yake!’, yangeko, oloke te.”, yangse kale.'
  ons-ons: Ŋei Wawainane Gipole eŋe yemo Anutu wane papaiaŋo ramaike, yale baŋ seukeake,
    ŋo Ŋei Wawainane Gipole ma wakonka yake, ŋei yewa eŋe yemo turuŋine, yai, zok
    manerop zinge maniake! Ŋei yewa eŋe nabok kotino ŋine mi wakongirap, yemo mayakatne
    okangirap!”
  con-NTPO: Nane Chiga tevaen'jen suqquia'caen Sefaccone Ji'cho A'ima afesi indi'faya.
    Tsa'ma va'cha tsu tisema afe'su. Tise've tise mama isumbiecan'da tsu tisene bove
    ñotssiye'can.
  ghs-ghs: '@see-verse:MAT.026.023'
  peg-peg: ସାସ୍ତର୍‌ର୍ତ ଇନେସ୍‌ ଲେକା ଆତାତ୍‌ନ୍ନା ମାନାୟ୍‌ ମାଜ଼ି ହାକିଡାଣ୍ଡ୍‌ ଆନାନ୍‌, ମାତର୍‌
    ଇନେର୍‌ ଆହିକିନାନ୍‌, ତା ଦସା କେତେକ୍‌ କସ୍ଟ ! ହେ ମାନାୟ୍‌ ଜଲମ୍‌ ଆୱାଦାଂ ମାଚିସ୍‌ ତା ପାକ୍ୟାତ
    ହାରା ଆତାତ୍ମା ।”
  txu-NT: Be, me bakukãmãre kute ba ije amijo inhĩ ijã pi'ôk no'ôk, kute Metĩndjwỳnh
    kukwakam ijã pi'ôk no'ôkkôt ne me arỳm jakam ar ã ijo anhỹro ba. Nhym be, kute
    ikurê djwỳnhmã ikanga djwỳnhja dja ĩ kute memã ikanga pãnh tokry ra:xi. Ỹ, watĩ:re.
    Tãmja ne ren rwỳk kêt ne. Nãm ã Jeju arkum ane.
  eng-WEBU: The Son of Man goes even as it is written of him, but woe to that man
    through whom the Son of Man is betrayed! It would be better for that man if he
    had not been born.”
  gnw-NT: Che cuimbaerã ayeyapo vae aañotai amano vaerã, uyecuatía oĩ cheregua rami.
    Ẽrei jocua cuimbae chemeeta vae uiporarata co. Icavi tẽi mona jocua cuimbae mbaetɨ
    ico yave —jei.
  mux-mux: Ekupu Mania Omba Mana-Yi Au Talurum Yili-kene tingí mele kórunga-ui niku
    panjiring temanele ⸤Pulu Yili-nga⸥ bukna molemú akili sika ele-túma-ni tingí,
    akiliinga-pe yu liipa ele-túma simba yili mindili nomba aima molupa kis-simba.
    Yu molupa kis-simbaliinga yi akili anumu-ni naa melkanje kapula. Yu mindili naa
    nolka.” nirim.
  maj-NT: B'a̱ n'e̱he̱ Ntíhi̱ Nda̱x'i̱u̱n xi nkú ts'ín tjít'a éhe̱n Nti̱a̱ná, tu̱nga,
    ¡ni̱ma̱ rú ts'íhin nda̱ xi ts'i̱ínkjas'ehe̱n! Tu̱ sahá ra̱ ngandaha̱ nda̱ xu'bo̱
    tsa najmi kitsin.
  bkq-NT: 'Deus itaumbyry egatuwâni modo iweniwânmy ywâgâ: “Uguondo Kaynâpa Âetyby
    âdyoze” kely myakâwâm inwenilymo. Aguehomobyry ara ise awidyly. Toenzepa âsenagazeze
    olâ yizepanro modo emaxi iegamerimbyry. Niazepa wânkâ nidyse! — kely.'
  kue-kue: Yomba Wam gorambedi kamambuno pepa mina muno beglko pangwa ye kaima gorambuka.
    Ba Yomba Wam yaglkumba ikine tongwa yomba i yumbun kande inambuka, mam okuna kugl
    yeikruma daglma i wakai kaima orko.”
  cot-NT: Aritarite ontampaticamajatanaque ocanqueca tioncanquitsica coramani itsavetacotsijicarigueti
    Irijanite Caquinte, cotanquitsiquea ¡irantsipevaetempanishiatsi irira aacaanquerineca!
    Aatomesano ivoguime iriatimpa.
  bnp-bnp: A Tuna Bakovi bara i mate, i manga a nita ni here puru hosi. Pali ra bakovi
    i habia na limane huriki a pile, a Vure bara i ratapilea! Bara i kamumu hateka
    e kinana i uka ma ge podea hosi.”
  apn-NT: Tĩrtũm kapẽr ã kagà htũm ra kot ixkukamã harẽnh xà hkôt koja mẽ tanhmã ixto
    rax nẽ ixpĩ. Nom kot mẽ kãm ixtã àmnênh mã xwỳnhta hêxta waa nẽ. Ã kot amnhĩ nhĩpêx
    anhỹrja mỳrapê koja amnhĩ xà htỳx kãm hamak rax kumrẽx. Kop apu aa õ mãmãj nhõxà
    hkre rũm kator kêt ronhỹx ja kãm mex nẽ. Anẽ.
  ctp-NT: Sa ñaꞌan nu ndukwa chaꞌ lo kityi ꞌin Ndiose, ngwañaꞌan ndiꞌin chaꞌ ka ꞌñaǎn,
    naꞌ nu wa msuꞌwa Ndiose ꞌñaǎn ndijyaǎn chaꞌ kaǎn nten. ¡Tꞌnan ꞌa nten nu tya ꞌñaǎn
    yaꞌ neꞌ xaꞌan! Suꞌwe la ka ꞌin yu ni siya ja ngula yu chalyuu siyaꞌ ti.
  bre-BRG: Mab an den, evit gwir, a ya hervez ar pezh a zo skrivet anezhañ; met gwalleur
    d'an den ma vo gwerzhet gantañ; gwell e vije d'an den-se, ne vije biken bet ganet.
  opm-opm: Naporpat Ma brak matpa mengru Hanip Brer nohnong arpin inahatiprohemur.
    Inahatiprohe orhora; Hanip Brer nohnong nang ham mahaw han ire bes teinong nahatipra
    han oh batbet isip dara hinhinsi han hatipramur. Orhornong nohnong ma nang hah
    ohe pe oh batbet isip ma datipra oh ohnong na itpaneng batbet isip na datipranengmur.
    Ohnong itpa ohoh ihan orhornong batbet isip datipramur napongop.
  bvr-bvr: Minyjiya. An-guna An-walkurpa An-gugaliya nipa a-juwa barra minypa mu-jurra
    gu-yurra Wangarr gun-nika janguny, wurra an-gugaliya an-gata minypa nguna-bawuna
    rrapa murna burr-wuna ngaypa aburr-gata aburr-bachirra, nipa jarra an-gata an-gugaliya
    gun-nerra warrpam gu-ni barra nula, jimarna gun-mola nula minyja nipa gala a-bambunggiyarna.”
  wal-wal: Taani, Asa Na7ai, Xoossaa maxaafai haiqqana giidoogaadan haiqqana; shin
    tana, Asa Na7aa, aattidi immiya urau aayye7ana; he urai yelettennan attiyaakko
    au keha shin” yaagiis.
  zad-NT: Ka nak nad', Beṉ' Bseḻ' Chioza' Yell-lioni, wit beṉ' nad' kon ka na Cho'a
    Xtill' Chioza', per ¡nyesh'laz gak c̱he beena' gone' nad' lo na' beṉ'ka'! ¡Naklan
    wen sheḻ'ka' bi golje'!
  aso-aso: Ee, Oꞌmosolatiꞌ ve gihile nenikumuꞌ polohetelite gizi nizaniꞌ maꞌmino heleloniꞌ
    akaloꞌ novuvoniꞌza biluvalite neniꞌ dalizave lo do sotoꞌ o-nedelive nene agae,
    mulumo gono atoliꞌmine daloseinako nemuꞌ aꞌmine ve aza izeleho ma gedamidiniko
    aꞌmine mulumo gono goloso sotoꞌ o-delesa neineꞌ akaloꞌ mine molo ma minamivo lamineꞌ
    o minidine.
  uli-uli: Molwe Layur Retalop, ila bele mes le yebe wochog molwe Babior we ye Santus
    ye sor, ngo ligdi bo ifa lepal kkelel yal be hafohoy yeramtala be fangloh mala
    Layur Retalop! Ye far momay le yete subdoh yeramtala!”
  nin-NT: Uvuvurr a Unushirr à ta ttu nâ ta si nggo a charr da nu Ungbamvu ku Abachi
    ku. Uje ku undurr uwama nggo à ta ba Uvuvurr a Unushirr à re nggo! I ka wre sha
    aba si ngri ma mi mremremi hen!”
  tgk-tgk: Бо Фарзанди Инсон он чӣ дар навиштаҷот дар борааш навишта шудааст, рӯй
    медиҳад. Аммо вой бар ҳоли он касе, ки ба Фарзанди Инсон хиёнат мекунад. Барои
    вай беҳтар мешуд, ки ҳаргиз ба дунё наояд!»
  acu-NT: Wi Yus akupkamutiatnak aints asan, Yuse chichame aarmaun miatrusnak umiktinuitjai.
    Turayatnak wína surutkatnunka nukap wait anentajai. Ju aintska akiinachuitkungka
    wait wajakchamin ayat, akiinau asa nukap wait wajaktinuitai, —turammiaji.
  cak-WNT: Tiwac'axaj c'a chuka' ri xtinbij chiwe, chi riyin ri C'ajolaxel ri xinalex
    chicojol can xquicamisex na wi, achi'el ri tz'ibatal ca. Pero juyi' c'a ruwech
    ri xquijacho el riyin ri C'ajolaxel ri xinalex chicojol. Ri achi ri xquijacho
    el utz ta chi man ta xalex, xcha' ri Jesús.
  ebk-ebk: “Matuytu challu nan Naepadtu ay Anak chi Taku ay kaman as nan kanan nan
    naisurat as nan Kalen Apo Dios maepangkep kan hiya, ngem kasusug-ang kayman nan
    hana taku ay mangesepsep as nan Naepadtu ay Anak chi Taku! Un-unuyna at mu kun
    chaan naiyan-anak hiya!”
  spa-PDDPT: En verdad, el Hijo del Hombre avanza según lo que está escrito de Él,
    pero ¡ay de aquel hombre por el cual el Hijo del Hombre es entregado! Bueno le
    fuera a ese hombre no haber nacido.
  ruf-ruf: Imwana we imunu katsokufa ka Ghamaandiko Mahenzeluka pfagholonga. Lekeni
    katsoghaya imunu yula iyomhunduka Imwana we Imunu. Ing'awile ng'apfu kwe imunu
    ka ayo ka ng'elekighwe bae.”
  gun-gun: Mba'eta Ava ra'y ojeapo va'ekue ma hekorã ipara oĩa rami ae 'rã oo. Ha'e
    rã ijopy uka nhemiare pe ma nda'evei ete 'rã. Ixupe ha'eveve 'rãgue ndoikoi ma
    voi va'e rire — he'i.
  agu-BL: Bintzi, tajwe'n tan tele'n cu'n te cyakil yi tz'iba'nt cyen swe'j, yi in
