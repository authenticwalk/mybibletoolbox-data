verse: MAT.026.024
translations:
  kpx-kpx: Ige Bukae Hotou louale ke nahate dana hatai. Isito oleu daho haiale ata
    ke nohoma. Abege neinaveu mamoholige duave. Isito neinaveu mamoge au di mai ata
    oveale kemo auna vatehani baluga malei.”
  okv-H: Eto God ta ke mahu kajari ta amo Embo ta Meni pehasuja avoeto pehasora rate
    harikari embo ta degi osaga isapamane puvuresuja javotoho amo amita e na ingae
    toaehija kito amo osaga mane kiaehija.”
  tbo-tbo: Lawa Moinau apo a hilage, mei Yaubada a Buka uyahina hi gilugilumi pite,
    tamogi lawa awai Lawa Moinau ina nugonugohaleu naka tauna tu nugodubu. Itapa lolowa
    ega hita guni po ita lata apo ita haki wahaga, ma apo ina winugototogo duma a
    apapoe binei.’
  mal-C: മനുഷ്യപുത്രൻ (ഞാൻ) പോകുന്നു; തന്നെക്കുറിച്ച് എഴുതപ്പെട്ടിരിക്കുന്നതുപോലെതന്നെ
    അവന് സംഭവിക്കും. എന്നാൽ, മനുഷ്യപുത്രനെ ഒറ്റിക്കൊടുക്കുന്നവന്റെ സ്ഥിതി അതിഭയാനകം!
    ആ മനുഷ്യൻ ജനിക്കാതിരുന്നെങ്കിൽ അവനത് എത്ര നന്നായിരുന്നേനെ!”
  grc-SR: Ὁ μὲν υἱὸς τοῦ ἀνθρώπου ὑπάγει, καθὼς γέγραπται περὶ αὐτοῦ· οὐαὶ δὲ τῷ ἀνθρώπῳ
    ἐκείνῳ, δι᾽ οὗ ὁ υἱὸς τοῦ ἀνθρώπου παραδίδοται· καλὸν ἦν αὐτῷ εἰ οὐκ ἐγεννήθη
    ὁ ἄνθρωπος ἐκεῖνος.
  bgc-bgc: 'मै माणस का बेट्टा तो जिसा मेरे बारै म्ह लिख्या सै, अर जावै ए सै; पर उस
    माणस पै धिक्कार सै जिसकै जरिये मै माणस का बेट्टा पकड़वाया जाऊँगा: जै उस माणस का
    जन्म ए न्ही होंदा, तो उसकै खात्तर भला होंदा।”'
  khz-khz: Taunilimalima Natuna pene kwarega Puka Veaga aonai getaloato gelegelenai.
    Na Taunilimalima Natuna pene lewaa talimana ia vetugana kekei; ati pere maguli
    nama.”
  deu-TKW: 'Der Sohn des Menschen geht wohl dahin, wie von ihm geschrieben steht:
    wehe aber jenem Menschen, durch welchen der Sohn des Menschen verraten wird. Diesem
    Menschen wäre es besser, wenn er nicht geboren wäre.'
  zsr-NT: Le nactë nedaꞌ, Bönniꞌ Nuhuöaquëꞌ Gdu Bunách, huayijaꞌ ga gatiaꞌ ca naꞌ
    nayúj lu guich laꞌy ca ral‑laꞌ gac quiaꞌ, san bicaꞌ bayechiꞌ nu naꞌ udö́d nedaꞌ
    gatiaꞌ. Dxiꞌar gac queëꞌ bönniꞌ naꞌ laꞌ cuguljëꞌ.
  lin-lin: Solo, Mwana na Moto akokende, kolanda ndenge ekomama na tina na Ye ; kasi
    mawa na moto oyo akoteka Mwana na Moto ! Elingaki kozala malamu koleka mpo na
    moto yango ete abotama te.
  hns-NT: Iensaan ke Beta mariega djaise okar baare me Parmeswar ke poestak me liekhal
    hai. Bakie haai oe aadmie ke dje oke pakarwaaiga. Oe manai khaat bestar rahat
    kie oe kabhie na paida howat.”
  noa-E: Magnaa ichdëu, —Oo nʉm dau eyaa Emkhooi Iewaa chadcha Ẽwandam iek phã sĩsidʉm
    gaai jaau simjö wajappha dau aug wawaagpaama ajim. Pari apkhiitʉ mʉ mag aphʉʉ
    amkhĩir wir aig mʉ përtarr woun. Jãgʉm wounaan thaababa arr akhiin ʉ̈ucha akhamgui
    ajim.
  eng-EMTV: Indeed, the Son of Man goes just as it is written about Him, but woe to
    that man through whom the Son of Man is betrayed! It would have been good for
    that man if he had not been born.”
  mib-NT: Te ruhū, Yaā ní nduu tēe, jendaá cúu jeē quihín rī cuu rī, nájnūhun yósó
    jnúhun ri nuū tútu iī. Te nacā xeēn ndoho tēe nastúu ruhū. Vāha ga núu tu ní cácu
    tēe un núú, áchí yá.
  lif-NT2: मे़न्‍छाम्‍साःङ्‌ग साम्‌योसाप्‍लाओ साप्‍ते़बा कुइसिःक्‍के सिःमाए पोःङ्‌लो॥
    कर मे़न्‍छाम्‍साःन् इङ्‌गे़ले़क्‍पे़ङ्‌ग चिःत्ते़ स्‍ये़रो! खे़ङ्‌ग सामे़वाःन्‍छिङ्‌ङिन्‍निल्‍ले़
    नुरे़बारो॥”
  xnj-xnj: Mwana wa Mundu yati ifwa ngati chegijova Mayandiku Gamsopi, nambu alachikolela
    mundu yula mweamng'anamukila! Ngayivii mbanga mundu mwenuyo ngaavelekewi lepi.”
  mmx-mmx: Nenia, Laradi Mevana, anaba met kerekngan Lovoang Kaala i tong i, ketla
    naba lok kapmek aleng ti mo laradi naba song araba ia ri limixin kakapmek. Giba
    lox avukat do nenen gitoxo visik ka i.”
  cbr-NT: Asérabi Nucën Papa Diosan bana cuënëosabi oi cana uni 'inux anuax uá, 'ëx
    bamati 'ain. Usa 'aínbi ca an 'atimonuxun binun uni 'ë 'ináncë uni, ax 'uchañuira
    'aish uisoquin cara 'ati 'icë usoquian Nucën Papa Diosan 'acë 'iti 'icën. Usai
    'itima cupí ax unitima ca 'iacëxa.
  tee-NT: Pus akts'iya acniya' tachi ju ts'okcanta la'ixchivinti Dios ju quilacata.
    Quit'in ju quimalakachatachilh Dios ni lapanac actsucuya' ju ani. Para painich
    ju anu' lapanac ju aquimak'axt'ak'a'. Palai k'ox ca'ixva ni jantu ca'istsuculh
    ju anu' jok'at.
  eng-LSV: the Son of Man indeed goes, as it has been written concerning Him, but
    woe to that man through whom the Son of Man is delivered up! It were good for
    him if that man had not been born.”
  cak-NT: Can tic'oxaj chuka' ri xtin-ij chiwe, ren ri jin-kajinak-pe chicaj y xinalex
    chi'icojol can xquicamises. Can xtibanataj-wi anche'l ri tz'iban can chupa rutzij
    ri Dios. Pero juya' (juyu') rech ri xtijacho wichi, ri achi ri xtijacho-e wichi
    más utz man ta xalex, xcha' ri Jesús.
  pah-NT: Amano tuhẽ po ti ji nehẽ. Nahã Tupana'ga rembikwatijarukara ei ji mombe'gwovo,
    ei Jesus'ga. Ga pe – kiroki ga ji pyhyguka ji mondovouka jijukahara'g̃a pe – ga
    pe po ti tiruahũ hete nehẽ. Po gayhẽa nombo'ari ga hamo, a'ero po koji'i pyry
    ga pe hamo, ei Jesus'ga yvyakotyva'ero yvagipeva'ero no.
  sja-NT: Mɨ, chi Eperã Ak'õre Truadepema, ichita piut'ee Tachi Ak'õre Ũraa p'ãdade
    jara bɨk'a. Mamĩda ¡aai, Tachi Ak'õrepa k'achiadee pëit'ee chi mɨ traicionaait'ee
    bɨ! Piara bak'ajida aji, mãgɨ́ t'o-e pada paara.
  xed-xed: Dzaʼa laghulani Zwaŋa mndu manda ya nda vinda ma gwaɗa Lazglafta ta ghəŋani.
    Ama ɗaŋwa ŋa mndu dzaʼa vlatá Zwaŋa mndu ma dzvu ŋa mnduha. Ta draŋ ya má kwal
    lu kul yatá tsa mndu ya,» kaʼa.
  mks-NT: Ye̱he̱ cúú da̱ na̱chindahá Ndióxi̱ nduu ña̱yivi ta ndítahan nu̱ú i̱ quivi
    i̱ tá íin cáchí tu̱hun Ndióxi̱. Joo ndáhví na̱há na̱cuu da̱ ji̱có túhún ye̱he̱.
    Ja̱nda̱ va̱ha chága̱ ná a̱ cácu da, nduu —na̱cachi Jesús.
  gfk-S: Nong a Turadi ie na hana ter tano nuno minat haruat iat mon ira tangetus
    di gate pakat ter utana. Sene be maris ta ikino tunana nong na tur talur Nong
    a Turadi ie ma ina ter leise ie! Igor tahut tana be pa di gorle kaho ie, kinong
    na kap tike tamat na harpadano.”
  bmu-bmu: Suep gölmegö azi ölŋan mönö yaŋgöra keu ohoget ahözawaŋgö dop ölŋa gölme
    mosöta anmapmö, kunŋan i mamalolo mem waŋgimawi, yaŋgöra mönö Yei! jiba sahötzal.
    Miaŋgö likepŋi kanjamŋambuknöŋ mönö yaŋgö qakŋe öŋgöma. Azi mi nam körö uruŋeyök
    qahö asuhubawak, miaŋön mönö amqem waŋgibawak.” Mewö.
  dgz-dgz: God negin mega, ame ok gapan seane, Kimani Vitana Apanewa gase wat neneni
    ap omewa gapan bonigatain, go kaiwan, ominana wani apanewa itan baware yaveta.
    Apan ame ya yanapo ame kakae iwa ominana ya wapo.”
  eng-GNV: 'Surely the Sonne of man goeth his way, as it is written of him: but woe
    be to that man, by whom the Sonne of man is betrayed: it had bene good for that
    man, if hee had neuer bene borne.'
  zaa-NT: Nubeyu' de Ỹiabara' nna hualigani ccá bá cumplir lani e iyate nu ga'na escrito
    nu cca quì'e, pero ica'rútsi'íru nu gutią ne cuenta; pues para lą nna adila tsa'
    cáalá bittu telá gùlią.
  eng-WEBSTER: 'The Son of man goeth, as it is written concerning him: but woe to
    that man by whom the Son of man is betrayed! it had been good for that man, if
    he had not been born.'
  guh-guh: Xanë, Daxitajivi Pematapijinënë, tëpaenajë pacuenia baja cajena xanë yabara
    Dioso pejumelivaisibaxutota tajëvelia jumaitsi. Itsiata ponë tajavajabitsaë pecobeyabelia
    necanajetsiana, bajaraponë bitso bejiobi tsane pinijicuenia. Itsa meta bajaraponë
    apo naexanae tsipae, bajarapacuenia apo necanajetsi tsipae. Nexata xanepanaejitsipa
    bajaraponë itsa apo naexanae tsipae. Tsipaji apo naneconitsi tsipae Diosojavabelia,
    jai Jesús pijajivijavabelia Judas yabara.
  bon-bon: Cane lui te Acejiyame bau ca tädujine biname me äbitujine, Oogäräneji mene
    te lipu jiicenige, cane pepu budre äbitenine. Yepä lipu niiyarage gyene, lui te
    cebine nawabenige budre me, Acejiyame bau ca lui te tädujine biname me äbitujine.
    Pui biname tääpume miiji cirege, tabe liba lica cire laplimleji.”
  nhw-BL: Melahuac monequi na catli niMocuepqui Masehuali nimiquis quen ijcuilijtoc
    ipan Icamanal Toteco, pero teicnelti yaya catli nechtemactilis. Tlahuel hueyi
    nopa tlatzacuiltilistli catli quiselis. Más cuali eltosquía para nopa tlacatl
    amo tlacajtosquía.
  swh-ONEN: Mwana wa Adamu anaenda zake kama vile alivyoandikiwa. Lakini ole wake
    mtu yule amsalitiye Mwana wa Adamu. Ingekuwa heri kwake mtu huyo kama hangezaliwa!”
  wbi-wbi: Une ne Mwana ghwa Muunhu nifua ndavule lilembilue mu Malembe aMimike. Neke
    iga, umuunhu ujo juno ikunyohela ne Mwana ghwa Muunhu! Kiba umuunhu ujuo, ngale
    naaholwagha.”
  bba-bba: Tɔnun Bii u koo ɡbi nɡe mɛ Gusunɔn ɡɑri yi win ɡɑri mɔ̀, ɑdɑmɑ nɔni swɑ̃ɑruɡiiwɑ
    wi u koo nùn dɔmɛ. N burɑm bo bɑ kun dɑɑ yɛ̃ro mɑrɑ.
  eng-KJVCPB: 'The Son of man goeth as it is written of him: but woe unto that man
    by whom the Son of man is betrayed: it had been good for that man if he had not
    been born.'
  kgk-NT: —Xe Nhande Ryke'y tee va'e aha va'erã xe ajejuka uka hagwã-py, he'i. —Nhandejáry
    kwatia nhe'ẽ he'i hagwe-rami aha va'erã. Ha xe mombe'u va'erã katu xe pyhyharã-pe
    amboasy eterei íxupe. Ohasa asy eterei va'erã. Iporãve arã ra'e ndoikói ramo osyrã-pe
    ra'e, he'i gwemimbo'e kwéry-pe.
  waj-waj: Na Vaidiivaa Mmaapuuvoono fai putinaravai. Anutuuqaa yanaivau fafaaraivo
    vainno ivaara tiivo aanna makee vainoo. Na Vaidiivaa Mmaapuuvaa vaidi voovoono
    kooyaa ni nnammutuaiya ni vitainaraivoono fai irisai maisaivaa varaanaravaivee.
    Ii vaidi ivaa hama ari kaano mmataitiri. Hama mmoori maisaivaa iinno irisai maisaivaa
    varaitirivee,
  cpy-cpy: 'Omapero-tatyaa ipeyakotyaa Itomi Atziri, tema rootaki rojankina-takoe-takiri
    paerani. Roo kanteencha nokantzi naaka: ‘Eero itzimaa-jeetzimi irika, aakaanterini
    Itomi Atziri.’”'
  ekk-PKP: „Inimese Poeg sureb täpselt nii, nagu temast on prohvetlikult ette kuulutatud,
    aga häda sellele inimesele, kes inimese Poja reedab! Sellel inimesel oleks parem,
    kui ta poleks kunagi sündinud!“
  mpx-mpx: Gamagal Natuna nau na aliga ni ola Buki Bwabwalena ana baaba, yaa gamagal
    toto ni wasaagau nuwau i nakan, kaiwena bwaliga ana lahi ni bwaya. Binimala valila
    tau o bahi hinana ni aab, inoke lahi bwabwatana nige ni pwapwawa.”
  wbp-wbp: Ngajujurna Yapa-nyayirni-wangu Kaatu-kurlangu. Payipulurlarluju ngajukuju
    muurr-pungu, kapurna palimi nganta. Junga kujaju. Kala yangka wati kuja kajana
    ngaju yimi kanyi, ngulaku karnarla mari-jarri, kapu Kaaturlu maju-mani-nyayirni!
    Nyiyaku nyampujuju jangkardu palka-jarrija jikajika-jarrinjakungarnti?”
  luo-luo: Wuod Dhano biro dhi adier mana kaka nondiki kuome. To ngʼat mandhogo Wuod
    Dhano none malit! Dine obedo maber moloyo kane ok onywole.”
  nhe-NT: Melahuac monequi na tlen niMocuepqui Tlacatl nimiquis queja ijcuilijtoc
    ipan Itlajtol Toteco, pero teicnelti yajaya tlen nechtemactilis. Tlahuel hueyi
    nopa tlatzacuiltilistli tlen quiselis. Más cuali eltosquía para nopa tlacatl ax
    tlacajtosquía.
  aii-aii: ”ܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ ܒܹܐܙܵܠܵܐ ܝܠܹܗ ܕܵܐܟ݂ܝܼ ܕܝܼܠܹܗ ܟܬܝܼܒ݂ܵܐ ܒܘܼܬ ܕܝܼܹܗ، ܐܝܼܢܵܐ
    ܘܵܝ ܠܗ̇ܘ ܐܢܵܫܵܐ ܕܒܐܝܼܕܹܗ ܦܵܐܹܫ ܣܘܼܦܝܵܐ ܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ. ܒܘܼܫ ܨܦܵܝܝܼ ܝܗܘܵܐ ܠܗ̇ܘ
    ܐܢܵܫܵܐ ܕܠܵܐ ܦܵܐܹܫ ܗܘܵܐ ܝܠܝܼܕܵܐ.“
  esk-NT: Iġñiŋa Iñuum aullaġisiruq uqałhum aglaksimałhatun pisigiplugu ilaa, aglaan
    qanutun tatamnaqtigigisiva taamna aŋun Iġñiŋanik Iñuum aatchuutigitniktuaq uumiksriñun.
    Nakuutlukkayaqtuq taamna iñuk taimani aniñġiññiġumi.”
  msb-msb: Mangyayari gayod ini sa akon na Anak San Tawo susog sa nasurat sa Banal
    Na Kasuratan pero kamakaluluoy man sana na matraydor sa akon! Maayo pa lugod sana
    na tawo na dili na lang siya gin-anak.”
  cpa-NT: Di³ lah¹té¹² jǿg³ jón²jni, jní² dsa² ma²lán¹² dsa² jmøi¹guǿi¹ jianh¹² hniah¹²,
    ju³lah rø²juúh² si² quiah¹² Diú¹³. ¡He³ báh³ ué² lé² quiah¹² dsa² jë́h² jní²!
    Mi³dsio¹ quiah¹² dsa² héi² ju³ jmai³ tsa¹ca¹lø¹chián¹dsa ―ca¹juúh² Jesús.
  dso-dso: ସାସ୍‌ତରର୍‌ ଲେକା ଇସାବେ ମୁନୁସ୍‌ପିଲା ମୁଇ ମରିଜିବି, ମାତର୍‌ ଜେ ମକେ ଦାରାଇ ଦେଇସି,
    ତାର୍‌ ଦସା କେଡେ ଇନସ୍‌ତା ଅଇସି ! ସେ ଜନମ୍‌ ନ ଅଇରଇଲେ ନିକ ଅଇତା ।
  meu-meu: Taunimanima Natuna vada be laomu, e torelaia heḡereḡerena; a Taunimanima
    Natuna taona itorena tauna madi ihabaina! Una tau basinema vara hari namo!
  yva-NT: Tugae, Risy, Arikainyo Vatan, indati ikakai maisyare muno ratoe no Ayao
    Amisye rai. Weramu kakaije nde vatano po Arikainyo Vatane inamavune ai! Weti syare
    ngko dave mamo vatane wato ano jewen kai no mine vone so, weamo ngkovo ai weye
    indati mangke umaso nande aije ramu.”
  dgc-dgc: Kailangan a mateék ayun to nisulat du purupeta to araw, pero kagbi tu méngitokyon
    diyakén! Maigi pa éy éwan dén nienak.”
  zpm-NT: Naa ne nac naa Mgui ne pxeeḻ Dios, niina laa miech gut naa zigne raquietsew
    lo Xtiidz Dios; per, ¡probsaxe zha ne tsielo naa ladznia zho! ¡Mazd wen nie zho,
    ib niacd zho miech lo guidzliu!
  hix-NT: Àwayehso àtehe hampànà, Toto me Enusah kaxe, àmenhosahonhàr yawo ro ryehtxoho
    me. Tanàhnohsom me mak naha, rahohsonyenhàrà ymo heno. Enurhura tehtok haxa, ohxe
    esnàràtho haryhe, kekon hatà, Txesusu.
  sim-sim: Ma Jikisi Avui Wasilakahi oto os or hakmbaha mas Avui Wasilakahi jekambak
    li kayendari nombo hom hakwa ri. Hako ma or orin wutarihi tavarenjek hakwa ma
    oto or holoka. Avak kavak nakwa ri. Mbele lakmbaha nijava orhi orin si war? Si
    wahanda ambukop jivik nawa sir.�
  npi-ULB: मानिसका पुत्र त्यहीअनुसार नै जानेछन् जसरी उनको बारेमा लेखिएको छ । तर धिक्‍कार
    त्यस व्यक्‍तिलाई जसको कारण मानिसका पुत्रलाई धोका हुन्छ ! त्यो व्यक्‍ति त नजन्मिएकै
    भए त्यसको निम्ति असल हुने थियो ।”
  cgc-cgc: Matuman gid en ambal naan ta sinulat na pulong ta Dyos na mapatay Kanen
    Na Alin Ta Langit Na Natao Naan Ta Kalibutan. Piro, ittaw an na magtraydor ki
    kanen may segeng na silot na maageman daw miad pa na ula nang en kanen an natao.”
  tim-tim: Anutuŋe makto kulemgoyi aregât den bunŋe akberâpgât âlepŋe luâk akmâ geân
    nâ momberân. Gârâmâ luâk nâ mem miawak nekberâp are memeŋande bo miep dâine owâiŋe
    agaŋbop. Amâ umatŋe humo miawagaŋbiap.” dâep.
  yor-yor: 'Ọmọ Ènìyàn ń lọ bí a ti kọ̀wé nípa rẹ̀: ṣùgbọ́n ègbé ni fún ọkùnrin náà
    lọ́wọ́ ẹni tí a ó ti fi Ọmọ Ènìyàn hàn! Ìbá kúkú sàn fún ẹni náà, bí a kò bá bí.”'
  wos-wos: Wuni Duna Nyan hiyatawuni. Godna nyingambu hiyatewukaka hanjambu di hundi
    hayi. Hiyawut haraki saraki xakéngali xakutandé, wuniré mamaka hwetekwa duka.
    Wun duré déka ayiwa hérahafi yalét, wu yikafre dé.”
  emp-NTPO: Wãrãda mʌ̃, Naʌ̃ Djara Edad̶ara beuida b̶ʌa Ãcõrẽ Bed̶ead̶e b̶ʌ́ b̶ʌ quĩrãca.
    ¡Baribʌrʌ mʌ̃ jidabi ẽberãra bio mĩã djuburi b̶ʌa! Idjira toped̶ad̶aẽ́bara biara
    b̶acasia.–
