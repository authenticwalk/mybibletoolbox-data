verse: MAT.026.013
translations:
  kpx-kpx: Seleveta di la namigevege evive. Di esemuiabuna oleve keve tiliege hotoe
    dua loui ata haivei keate kou vale keta loui ata namigevege abuna au onole vale
    ke huhulahagei.”
  okv-H: Eto na ungota degi erena, God ta ke javotoho enda nei ta nei ta hande asora
    amo evohu erevi hotembihe ari do ehija emiga tapa hande aisora.”
  tbo-tbo: A baha duma uyahimi yohola apo tuwegau hina guuguyeya lawa atapuhi uyahihi
    po hina noonoli ma gasi wawine geka a bagibagi uyahiu i dewadewaya apo hina deedeya
    ani nugomomota tauna binei.’
  mal-C: ലോകമെങ്ങും, ഈ സുവിശേഷം വിളംബരംചെയ്യുന്നിടത്തെല്ലാം, അവൾ ചെയ്തത് അവളുടെ സ്മരണയ്ക്കായി
    പ്രസ്താവിക്കപ്പെടും, നിശ്ചയം, എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു.”
  grc-SR: Ἀμὴν λέγω ὑμῖν, ὅπου ἐὰν κηρυχθῇ τὸ εὐαγγέλιον τοῦτο ἐν ὅλῳ τῷ κόσμῳ, λαληθήσεται
    καὶ ὃ ἐποίησεν αὕτη, εἰς μνημόσυνον αὐτῆς.
  bgc-bgc: मै थमनै साच्ची कहूँ सूं, के सारे दुनिया म्ह जित्त किते भी यो सुसमाचार प्रचार
    करया जावैगा, ओड़ै उसकै इस काम का जिक्र भी उसकी याद म्ह करया जावैगा।”
  khz-khz: Taunatauna avaikilamina, Vali Namana pia vopatagia tanopara maparara aorai,
    evavine na kala pekalaa kalana maki pia kilagia, ia tugamagi-tagoagina.”
  deu-TKW: 'Wahrlich, ich sage euch: wo in aller Welt dieses Evangelium verkündet
    wird, da wird auch von ihrer That geredet werden zu ihrem Gedächtnis.'
  zsr-NT: Le nactë rëpaꞌ lbiꞌiliꞌ, gátiꞌtëz yödzlyú ga gac lban qui didzaꞌ dxiꞌa ni,
    lëzcaꞌ laꞌguixjöꞌ bunách le bennu quiaꞌ ngul ni quië nu tsajnéy lënu.
  lin-lin: 'Nazali koloba na bino penza ya solo : esika nyonso bakosakola Sango Malamu
    oyo kati na mokili mobimba, bakobanda mpe kolobela likambo mwasi oyo awuti kosala,
    mpo na kokanisa ye.'
  hns-NT: Ham toelogse satj boliela kie djab doenia ke tjaaro or ie khoes khabar partjaar
    karal djaaiga, tab ie aurat ke baare me bhie bataawal djaaiga kie oe kaun bhala
    kaam karies hai.”
  noa-E: Cha mʉ iekha chirʉm iekhau mʉg atag pawiajã durrpierr Ẽwandamau õor peerdʉajem
    iek jaau wënʉrrʉm dʉ̈i ĩchab mʉg ʉʉirau mʉ dʉ̈i mʉgbarmjã jaaub khaba jaaujugui
    ajim. Mag, ooba arr khʉʉnaujã ĩchab i iigjeeju a jaaujim ich Jesuu.
  eng-EMTV: Assuredly I say to you, wherever this gospel is proclaimed in the whole
    world, what this woman has done will be spoken of as a memorial to her.”
  mib-NT: Jendaá cahán rī jiín ró jeē nɨɨ́ cáhnu ñayɨ̄vɨ ndé‑ni cúu nuū cuité jnūhun
    yáha jéē jnáma ri ñayuu, suni nacani i jnūhun jeē ni sáha ñahan yáha, návāha cocuhun
    ni ñayuu ña, áchí yá.
  lif-NT2: इङ्‌गाॽ से़क्‍खाए मे़त्‍निङ्, इक्‍सादिङ् खाम्‍बेःक्‍मो आत्तिसाङ् सुनाइङ्
    इङ्‌भोःल्‍ले़, खे़प्‍मो कन् मे़न्‍छुमाॽइल्‍ले़ चोगुबा कुयाःम्‍बक्‍किन् मनाहाॽरे़
    मे़जे़क्‍खुआङ् निङ्‌वाॽ मे़इःत्तुरो॥”
  xnj-xnj: Nikuvajovela chakaka, pamulima poha Lilovi la Bwina lenili pelikokoselewa,
    chitendu cheahengili mau uyu yati chiluwuliwa ndava ya kumkumbuka mwene.”
  mmx-mmx: Nia a tong tuturun i rinimi do, at ua loxot at na lavatbung menemen axap
    limixin dinaba tong asu Lagale Lavavang, na lavanga neni i lox i, dinaba tong
    box i xusu limixin dinaklen i.”
  cbr-NT: Asérabi cana mitsu cain, uinuxun cara camabi menuxun 'ën unibunën 'ën bana,
    anúan uni Nucën Papa Diosnan 'iti, a ñuixunia, anuxun ca ënë xanúan ësoquin 'e
    'acë ënëribi ñuixunti 'icën, camabi unían 'unánun.
  tee-NT: Slivasalh ju iclajunau. Vanta lhi'anchach ju ani lacamunutpa' junta canoncana'
    ju chivinti ju quilacata pus vachu' canoncana' tuchi xanavich ju ani chako'ulh.
    Ju chunch jantu tavanan cacapcanach ju yuchi.
  eng-LSV: Truly I say to you, wherever this good news may be proclaimed in the whole
    world, what this [one] did will also be spoken of—for a memorial of her.”
  cak-NT: Y tic'oxaj na pe' jabel ri xtin-ij chiwe, chi xabachique (xama'anchique)
    lugar anchi' xtitzijos-wi ri utzilaj rutzij ri Dios, chiri' chuka' xtitzijos-wi
    ri xu'on ri jun ixok re'. Can pa ronojel rech-ulef xtitzijos-wi, y man jun mej
    (bey) xtimestes, xcha' ri Jesús.
  pah-NT: 'Imombe''ukatuavo ji ei pe me: Aerẽ po ti ojipe''g̃a imombe''ui pyryva''ea
    ji mombe''gwovo yvyakotyve''g̃a pe nhaporemo, ei Jesus''ga. A''ea rupi po ti g̃a
    hẽa mombe''ui nehẽ no tokwaha pa ti g̃a hẽaremimbuhuragwera, ei Jesus''ga g̃wemimbo''ehara''g̃a
    pe.'
  sja-NT: Mɨa wãarata jararu. Na p'ek'au eujãde jarateepata chaa mɨa ooda eperãarã
    k'aripait'ee, ichiaba nepɨrɨpataadait'ee na wẽrapa ooda mɨ-it'ee. Mãgá iru ichita
    k'irãpadait'eeda aji.
  xed-xed: Kahwathwata ka yu ta mnaghunata, ma inda vli dzaʼa mnə lu ta na Lfiɗa Gwaɗa
    na ta ghəŋa haɗik tender ná, dzaʼa gɗagɗa lu ta rusa skwi maga na marakw na ŋa
    havay,» kaʼa.
  mks-NT: Mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱ ña̱ níí cúú ñuyíví nu̱ú caca nuu
    ña̱yivi ca̱ha̱n na̱ tu̱hun va̱ha sa̱há i̱ ndicani na ña̱ na̱caja ñá yóho xi̱hín
    i̱ já ndicu̱hu̱n ini na sa̱ha̱ ña̱ —na̱cachi a.
  gfk-S: Mu hadado baak! Da hinawas ta ikin ra tahut na hininaawas ta ira taman bakut
    tano ula hanuo. Be da gil hobi, io, no linge no haine te gil ter da hinawas bileng
    tana ura halilik ter dong ra turadi utana.”
  bmu-bmu: 'Nöŋön keu ölŋi kun kewö jibi mötket: Ölöwak Buŋa ki kantri igen waigen
    jim sehigetka anmawi, miaŋgöreŋ ambi kiaŋön yuai ak niŋgizawi, miaŋgö buŋaŋi mohok
    jiget sehiiga yaŋgöra mötmöriba malme.” Mewö.'
  dgz-dgz: Ne tave di wadiaivin, ambagan da God No Oise Kakaewa ma piup iragi gapan
    wadidiamopi, waen mame dim da tani oisewa anupen menan wadidiam wanumain.” Iesu
    ap anega wan.
  eng-GNV: Verely I say vnto you, wheresoeuer this Gospel shall bee preached throughout
    all the worlde, there shall also this that shee hath done, be spoken of for a
    memoriall of her.
  zaa-NT: Hualigani te' nia' le qui'ni gaỹa tediba ccá predicar evangéliuį le' itúbani
    yétsiloyu nna, guna huá ca enne' nu beni niulíį.
  eng-WEBSTER: Verily I say to you, Wherever this gospel shall be preached in the
    whole world, there shall also this, which this woman hath done, be told for a
    memorial of her.
  guh-guh: Xaniajanë pacuenia pacatsipaebijitsiatsi. Daxitanacuanëjava tajajivi itsa
    paebanajetarubenaena pexanialivaisi jivi tacapanepaelivaisinexa, vajunupaebabiabiananua
    pacuenia exana xanëjavaberena mapapetirivaje, jai Jesús pijajivijavabelia tajëvelia
    penavajunupaebijavata pebeyaxuabijavanexatsi.
  bon-bon: Cane toraca mene jijenininine, egä Miiji Mene luma cirege iicema ai gawecewe
    cabu, teeme ngene apecname cirege iicema, tabe lui mule ne bii jewenige cäme tääpume.”
  nhw-BL: Nelía nimechilhuía, campa hueli ipan tlaltipactli campa masehualme tlacamanalhuise
    icamanal Toteco, nojquiya teilhuise catli ni sihuatl nechchihuilijtoc para nochi
    quielnamiquise.
  swh-ONEN: Amin, nawaambia, mahali popote ulimwenguni ambapo hii Injili itahubiriwa,
    jambo hili alilolitenda huyu mwanamke litatajwa pia kwa ukumbusho wake.”
  wbi-wbi: Kyang'haani nikuvavuula niiti, pano iMhola iNofu jipulisivua mu iisi sooni,
    naji mbombo jino avombile uju jijovwagha, mu uluo vikunkumbukagha umukijuuva uju.”
  bba-bba: Kɑ ɡeemɑ nɑ bɛɛ sɔ̃ɔmɔ, bɑɑmɑ mi bɑ koo Lɑbɑɑri ɡeɑ yeni kpɑrɑ hɑnduniɑ
    sɔɔ kpuro bɑ koo mɑɑ ɡere ye kurɔ wi kuɑ bɑ n kɑ nùn yɑɑye.
  eng-KJVCPB: Verily I say unto you, Wheresoever this gospel shall be preached in
    the whole world, there shall also this, that this woman hath done, be told for
    a memorial of her.
  kgk-NT: —Ha'e-ta ko kunha-rehe anhetegwa va'e. Opa-rupi entéro ko yvy-rupi, mamo
    xe rehegwa nhe'ẽ porã omombe'u mbe'u ha-rupi ave omombe'u va'erã voi ko kunha
    rembiapo porã-rehe imandu'a hagwã hese, he'i gwemimbo'e kwéry-pe Hesu kunha-rehe.
  waj-waj: Na kua kutaavai ngii giaa ngii miaunoo. Mmuakiaa yoosinnaiyauvaki gioonna
    kiaapuuya ni mmayaaya yoketaivaa kiaa mmiaa yoosinnaiyauvaki aa gioonna aavo ii
    mmayaayaivaatama iya gioonna kiaapuuya kiaa mmikiai rikiada innara yoketaama yaata
    utuaaravaivee, tiravai.
  cpy-cpy: Jempe-rika ikamantan-teeteero Kameethari Ñaantsi, aritaki ikenkitha-takoe-teero
    eejatzi iroka tsinani, ikenkishiryaantee-tyaawori antakiri roori. omaperotatya.”
  ekk-PKP: 'Ma ütlen teile tõtt: kus iganes maailmas seda head sõnumit kuulutatakse,
    räägitakse ka lugu sellest, mida see naine tegi, tema mälestuseks.“'
  mpx-mpx: Ya ba tunahot eliyamiu, panayawi mamanana elana, hauna labi elana ebo wasa
    waiwaisana ya nihi papaatena-an, bugul toto yova ya i ginol nihi liwanan, iya
    ana abanuwahikan.”
  wbp-wbp: Purda-nyangkajulu! Nyarrpara-wana-puka nguru-kari nguru-karirli kajili
    purda-nyanyi Yimi Ngurrju ngaju-nyangu, ngulaju nyampuju karnta kapulu manngu-nyanyi
    nyampu kujaju jara winjurnu jurru-kurra milyikingarntiki parntirrparntirrpa.”
  luo-luo: Awachonu adier ni kamoro amora ma noyalie Injilini e kind ogendini duto
    mag piny, gima dhakoni otimo bende nohul, kiparego.”
  nhe-NT: Nelía nimechilhuía, campa hueli ipan tlaltepactli campa tlacame tlacamanalose
    itlajtol Toteco, nojquiya teilhuise tlen ni sihuatl nechchihuilijtoc para nochi
    quiilnamiquise.
  aii-aii: ”ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܒܟܠܔ ܥܕܵܢܵܐ ܕܦܵܐܹܫ ܡܘܼܟܪܸܙܵܐ ܐܵܗܵܐ ܐܹܘܲܢܓܲܠܝܼܘܿܢ
    ܒܟܠܵܗ̇ ܕܘܼܢܝܹܐ، ܒܸܬ ܦܵܐܹܫ ܡܘܼܕܟܸܪܵܐ ܐܵܗܵܐ ܡܸܢܕܝܼ ܕܥܒ݂ܝܼܕ ܠܵܗ̇ ܐܵܗܵܐ ܒܲܟ݂ܬܵ‌ܐ.“
  esk-NT: Iḷumun uqautigipsi, nanipayaaq tusaayugaallautaq quliaqtuaŋukpan nunapayaani,
    taavrumaptuuq aġnam savaaŋa uqautaugisipmiuq itqakkutauluni ilaanun.”
  msb-msb: Ginasiguro ko sa iyo na ini na nahimo sani na babayi igaistorya man bilang
    pagdumdom sa iya bisan diin igapahayag an Maayo Na Barita manungod sa akon sa
    bilog na kinab-an.”
  cpa-NT: 'Lah¹dsóh² juǿi²jni hniah¹²: Li¹chi² jǿg³ ha²lah na²jmo¹ hio¹³ lang¹² ja³cog²jni
    ta³cøng² jmøi¹guǿi¹, ca¹lah¹jǿ¹ ja³hǿ²dsa jǿg³ dsio¹ quiah¹² Diú¹³. Mi³jøng² dsiágh¹
    dsǿa¹² dsa² jmøi¹guǿi¹ he² ma²ca¹jmo¹dsa ―ca¹juúh² Jesús.'
  dso-dso: ମୁଇ ତମ୍‌କେ ସତ୍‌କାତା କଇଲିନି, ଗୁଲାଇ ଜଗତେ ଜନ୍‌ ଜାଗାଇ ମିସା ମାପ୍‌ରୁର୍‌ ନିକ କବର୍‌
    ଜାନାଇଅଇସି, ଏ ମାଇଜି ଜାଇଟା କଲାଆଚେ, ତାକେ ଏତାଇକରି ସେଟା ମିସା କଇବାଇ ।”
  meu-meu: Na hamaoromui momokanimu, ina sivarai namona bae harorolaia gabudia iboudiai,
    tanobada heḡegemadai, hari eme karaia karana bae gwauraia, ia ihelalolaina.
  yva-NT: 'Syo raura tugaive: mine vone so rui rui vayave vatane wo Ayao Kovo Amisye
    ravov, weamo wo wanya so ama ana ndave raura tavon indamu maemeno rai.”'
  dgc-dgc: Tandaan moy, maski ta ahe i pagtolduan dia ta Mahusay a Baheta, éy ipaala-ala
    de be i ginimita na éye a bébe diyakén.”
  zpm-NT: Gneli naa lo to gaṉle, dipse lo guidzliu zaatne cseedtaa miech Xtiidz Dios,
    ible soladz zho wnaa rii, seet zho miṉe beeṉ me nu.
  hix-NT: Onà wyaro yaworo xaxa àkehe, owyanye. Tokarymaxem me nay hamà, àrwo yonyhorunu,
    kekon hatà. Tonytxaxem me nay hamà, toto komo wya, omeroron komo wya. Mosonà wya
    rokaryetxhàrà xarha, tokarymaxem me rma rha mpànà naha ha. Tonytxaxem me rma rha
    mpànà naha ha, omeroron komo wya, noro hutwahkahpàra ehtxoho menye, kekon hatà,
    Txesusu, tànhananàhrà ro komo wya, 12 komo wya.
  sim-sim: Omek jirin amu sawenduwa, kumak mashi jivi anhin yanga yangak li laha sawehe
    mashi os si unda nga li sawenak ma amber misikwa lir.�
  npi-ULB: साँच्‍चै म तिमीहरूलाई भन्दछु, यो सुसमाचार संसारको जुनसकै ठाउँमा प्रचार
    गरिँदा, यी स्‍त्रीले जे गरेकी छन्, तिनको सम्झनामा यो चर्चा गरिनेछ ।”
  cgc-cgc: Dayad gid iya na pabuat ki yaken daw sugiran ta kyo na bisan indi mawali
    miad na balita naan ta bilog na kalibutan, pabuat din i ki yaken masambit man
    para ta pagdemdem ki kanen.”
  tim-tim: Nâ den bunŋe makyeŋgire nâŋgâŋet. Hânŋe hânŋe âmâ den pat âlepŋe ire makyeŋgiwai
    akto âmbâle irekŋe wan me wan akniŋdâp irekŋe âkâ olowâk makbiâ yâkgât nâŋgâwai.”
    dâep.
  yor-yor: Lóòótọ́ ni mo wí fún yín, a ó sì máa ṣe ìrántí rẹ̀ nígbà gbogbo fún ìṣesí
    rẹ̀ yìí. Níbikíbi tí a bá ti wàásù ìyìnrere yìí ní gbogbo àgbáyé ni a ó ti sọ
    ìtàn ohun tí obìnrin yìí ṣe.”
  wos-wos: Wataka dé diré angi wa, “Mwi hundi wuni guniré we. Hukémbu di wuna hundi
    atéfék héfambu wata ale takwa hurulén jooka akwi watandi. Wata léka sarékétandi.”
    Wungi dé diré wa.
  emp-NTPO: 'Wãrã arada mʌ̃a jaraya: jũma naʌ̃ ẽjũãne bed̶ea bia mʌ̃nebema jaradiabʌdama
    naʌ̃ wẽrãba od̶ara nẽbʌrʌd̶ia idji sid̶a quĩrãnebad̶amãrẽã.–'
  eng-F35: Assuredly I say to you, wherever this gospel may be proclaimed in the whole
    world, what this woman did will also be told in her memory.”
  ind-ind: 'Aku menegaskan kepadamu: Selama Kabar Baik tentang Aku disebarkan ke seluruh
    dunia, apa yang dilakukan perempuan ini bagi-Ku akan terus diceritakan, sehingga
    orang akan selalu mengingat dia.”'
  pes-OPCB: براستی به شما می‌گویم، در هر نقطهٔ جهان که انجیل موعظه شود، خدمتی نیز
    که این زن به من کرد، ذکر خواهد شد.»
  mpt-mpt: Yesuse imin baabenea Ne bain baabenamabibe, nakaia unangai ne dowan weng
    ayamo omeb moniba bib mak bib mako alukum omkayemom gaibo unang olo natneno biamo
    bobolo fumbianiba naka mak unang maki omkayemomabiobo ge baabesebe.
  bla-bla: Kitau'mŭnĭstopuau am'oi ŏkhs'itsĭniksĭnni amianĭstan'ĭstopi kŏnŭs'ksŏkkumă,
    am'ok, am'o ake'uă otap'ĭstutsipi ak'ŭtanĭstomaie, mŏk'ĭtŭsksĭnoŏsi.
  ssx-ssx: Kutupa I̱ma꞉ iki pa꞉ta꞉ ota꞉ pi alome. Kenke paeyao pa꞉ta꞉ Pi Seliapo wala꞉tiki
    pimika꞉na꞉ta꞉ kota꞉ do wanda꞉ma꞉ I̱ pa꞉ta꞉ pia꞉ ekita꞉ ipiki pa꞉ta꞉ hone wina꞉yeke
    wala꞉tiki pilimikie alome leekeme.
  mkl-mkl: Ntɔ ntɔ, tenɡi bii inɛ ŋɑ ɑɑ koo ɑ mɑɑ wɑɑzo lɑɑbɑɑu jiidɑu si ɑndunyɑu
    fei, ɑɑ sisi ide iyi ɑbou ihɛ̃ í ce ɑ mɑɑ yeò ɡiɡiɛ.
  gaq-gaq: ନେଙ୍ଗ୍ ଆପେକେ ସତ୍ ବାସଙ୍ଗ୍ ଣ୍ତିଙ୍ଗ୍‌କେ, ସାପା ମଞ୍ଚ୍‌ପୁର୍‌ ନ୍ନିଆ ଆଣ୍ଡି ଅରିଆ
    ଡିଗ୍ ଆକେନ୍ ନିମାଣ୍ଡା କବର୍ ବାସଙ୍ଗ୍‌ ଅଲେଙ୍ଗ୍ ଆର୍‌ଏ ଆକେନ୍ ସେଲାମ୍ବୁଏଃଅ ମେଃ ଡିଙ୍ଗ୍‍ବକେ,
    ଆମେକେ ମନେ ତ୍ଲାଗ୍‍ଚେ ମେଁ କାମ୍ ଡିଙ୍ଗ୍‌କ୍ନେ ଡିଗ୍ ବାସଙ୍ଗ୍‌ଆର୍‌ଏ ।”
