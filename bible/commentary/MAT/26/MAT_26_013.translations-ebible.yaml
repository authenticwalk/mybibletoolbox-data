    kwnaa re, aan singo mod lëë meñ ksaladzy me.
  kqa-kqa: Yi narɨŋ kandɨ ambin, pɨrɨ nɨñɨ muvumuvu uta kuyu avi nɨŋandɨhin ambavarɨmandɨyu.
    Kamata navundi nɨŋambɨ yaŋ andɨ vana nɨrɨm indarɨmitata, ambavarɨmandɨyu, vami.
  zai-NT: Ne gabe ca' laatu, ratiica güi cabe stiidxa Dios ndaani idubi naca guidxilayú
    ri', zuzeete cabe ni bi'ni be, ti cadi guiaanda be.
  upv-upv: Nuwretun nuwrai tevi kami, re iel ngatan totoklai ngabe nga parwerwere
    nosp̃en nga m̃irres ngel ren, ko parsup̃e kele nanu nga nesevin ngel muloli kele
    pivi now se ni.”
  wap-NT: Mishiꞌo õkowaadan uꞌati, ipai naꞌiaꞌakam amazada kawanaꞌati, diꞌoraz Kaimanaꞌo
    Kuwai kowaadapa-kao an, ipai wuruꞌu oshaꞌapataniaz õꞌati, ukowaada-kao nii kapam.
    Naꞌiki karikaonanuꞌo nii onyukunuitapa-kao wuru idaꞌanaꞌa oshaꞌapataniaz õꞌati.”
  mva-mva: Moimoi ka ura-kaming. Kaba nangatadia-lo, ege-ege kateka-o Pile Uia ngae
    disulesuletaki masa aine ngae kana ngae iemakana masa darangarangaki. Be masa
    aine ngae ilodi daniani be darangarangaki.”
  dwr-NT: Taani hinttenttoo tumuwaa oday; sa7aa ubbaan ha wonggalaa mishiraachchuwaa
    odiyaasan haqaninne, asay izo wozanaa aathana mala, iza ootheeddawe odettanawaa”
    yaageedda.
  kfw-kfw: "Tuun kei'n inthiangnga nangni diang kitihi eii, manmasituol pumpui hiwa\
    \ chongkahoi hi rilsuokna rakip khan, ama'n angme ileitho kha ama ngaidonna sikbit\
    \ ah inrilsik eii.”\x94"
  bfz-bfz: आऊँ तुसा खे सच लगी रा बोलणे कि सारी दुनिया रे जेती केथी बी ये सुसमाचार
    प्रचार ऊणा, तेती एस कामो री चर्चा तेसा री यादा रे ऊणी।”
  cuk-09: “Napira an bemarga soged, bia an-gaya-burba-nuedgi we-napneggi sunmaklegoe,
    we-ome-ibmar-imaksadgi sunmaklemogoed, adi we-ome ibmar-imaksadgi binsamalagar.”
  ben-OBCV: আমি তোমাদের সত্যিই বলছি, সমস্ত জগতে যেখানেই এই সুসমাচার প্রচারিত হবে,
    সে যা করেছে, স্মৃতির উদ্দেশে তার সেই কাজের কথাও বলা হবে।”
  mil-NT: Te na càchí tnúhu ndáá‑í xii‑ndo sǎ nděni ní cuu nɨhìí ñuyíú ná càháⁿ ñáyiu
    tnúhu‑í, te cáháⁿ‑yu tnàhá cuèndá ñadɨ̀hɨ́‑a cuèndá quiní nchaa ñáyiu nàcuáa ní
    quide‑aⁿ te ducaⁿ vǎ nácuànaá‑yu —càchí‑gá xǎhaⁿ‑gǎ xii‑güedé.
  myu-myu: — Okay itabucayũ ijop ekawẽn g̃uwẽnuwẽn soat kaka dag̃―kawẽn idipat. Apẽn
    ite ayacat o'tidi wa be iap g̃uwẽnuwẽn tak ip soat kaka dag̃. Soat ka watwat g̃ebum
    je'e apẽn ixe o'e iap kay. G̃ebum cuy epsop iboap kay — io'e cebe ip.
  fue-fue: 'E gooŋa batanmi on: To linjiila waajetee e duuniyaaru ɗo fu, ko debbo
    on waɗi batante, siwtorte bo.»'
  amk-amk: Tarai, imadurai we mea mau yeyo, na nunei sentenang, na katai doni kontai
    nehu Kaiwo Mahikai fo ewuwuai naya mani, fi wiwingfi niari ninai kontaio etaiririai
    ki ambori earomio kariri i.”
  fai-fai: Kale naka atin dam bakoyamon, yaknámin bakan kal Got weng kudew yak bakan
    kuw tabodu kinim bakayamokabiw, mew umi kanodu umi sung so baka bom nadiwo kanosuno,
    kale um aket so fukanokabiw.” Kalesa ko.
  ura-NT: Esinae rauhijiriinte, cana rai chauratane sacutaain caa osa caje nichoterichaain
    cachane jaan que cachaauru relaauruhane jaaunru, caa cajabereeo ichoae jujuhi
    tiha caa ene quene maajeein cachaauru rai ereerecurureein. Nitohaneeinte, coaunojoinereein
    itolere bana caa ene,” nae Jesoso aina nerelanaa nichaanune rai.
  mcd-NT: Ascacun un mato icon yoi. Nan tsain shara uhuunoa manifotiton yoishcani.
    Nan ainfoan ua rama aca cuscari yoishcani. Ascashon ua shara huaa cuscan ahuunoa
    shinanpacushcaniran, —ishon Jesús noco yoini.
  urt-urt: Tukwini ŋam mana yip bwore mise! Nalꞌe nalꞌe kekep lalme ŋaiye ka yininge
    yalaŋatme wusyep bwore leꞌe pe, ka ŋoiheryembe ŋaimune ŋaiye tuwei eꞌe si wende
    me ŋam.”
  kiz-kiz: Bhukuweli nikabhajobhela, popoha pala Injili ejhe jhibetakuhubiribhwa mu
    bhulimwengu mzima, khenu kya abhombili n'dala ojho, pia kibeta kujobhibhwa kwa
    ndabha jha kumbukumbu.”
  tzo-TZE: Melel li c'usi chacalboxuque, buyuc no'ox ta xich' cholel ta sbejel banamil
    ti ja' no'ox chcolic ta jventae, tey ta xalic noxtoc c'usi la spasbun li antse.
    Jech ta sna'ic o scotol cristianoetic ―xiyutuncutic li Jesuse.
  lex-lex: Mpiesiayo, la'pa rakot nohora Uplerlawna Kot Kalwiedni la noh di wawannu
    uhunu-ewatni, de irakot nohor walia patke' de hihi'ini-yapyapni totpa rira rhoratrereria
    e'a.”
  dov-dov: kasimpe ndamwambila kuti kufumbwa nkwayokambawukwa makani mabotu, munyika
    yoonse echi nchaachita mwanakazi oyu chinoyowambwa kuti bakamwibaluke.
  rgu-rgu: Mafarene matalolole! Nai mamanaꞌ bea a, maneniko Manetualain Tutui Malole
    Na tui-bekan rule-feo dae-bafoꞌ ia, tantu sira boe tui inaꞌ ia malole na! Fo ela
    basa lahenda ra rafarene ni.”
  toc-NT: Aquit laca­tancs cca̠­hua­niyá̠n pi̠ xli̠­ca̠­lanca ca̠quilh­ta­macú la̠tachá
    nícu naqui­li̠­chu­hui̠­nancán y la̠ta lácu cmini̠t ca̠lak­ma̠xtuy cris­tianos,
    na̠ chuná nali̠­chu­hui̠­nancán hua̠ntu̠ xlá quin­tla­hua­nini̠t eé pusca̠t acxni̠
    qui­li̠t­lá­hualh per­fume y chuná xlianka­lhí̠n nali̠­la­ca­pa̠s­taccán.
  ulk-1902: Ageakar, kaka uabi detager, Gaire ged uridili abele geseb ge etomertare
    abele euangelia, a ko etomeret abele lu abele kosker ikele mena ko dikiapor abim.
  som-som: Runtii waxaan idinku leeyahay, Dunida oo dhan meel alla meeshii injiilkan
    lagu wacdiyo, waxay samaysay ayaa xusuusteeda lagaga hadli doonaa.
  mam-C: Twutzxix kxel nq'ma'n kye'y, ja'chaqx kub' yolit te' Tb'anil Tqanil wi'ja
    tkyaqil twutz tx'otx', ex k'wel yolitjo ma kub' tb'inchin qya wi'ja te jun na'b'l
    tejo qya lo.
  ndj-ndj: Nguvawombela nakaka, poposi pa mlima awu chilongu achi dachilanduliwi,
    Chilongu cha Nyanyechi cha golili mawu ayu dachitambuliwi kwa ngumbungumbu ya
    mweni.”
  mbj-NT: 'Né hup ỹ né hẽ hahỹ ỹ her''oot doo: Jé pad''yyt hẽ badäk hahỹỹ hã P''op
    Hagä Do T''aah panyyg hanäm do rabaher''ood hõm bä, raher''oot da na-ããj hẽ hã
    ỹ tamoo wäd wät do ky n''aa, ji hyb n''aa esee hyb n''aa ta hã —näng mäh.'
  lat-VUC: Amen dico vobis, ubicumque prædicatum fuerit hoc Evangelium in toto mundo,
    dicetur et quod hæc fecit in memoriam ejus.
  ngp-ngp: Nawagambilani ikindedi, hohose Imbuli Yedi ya Mnungu neibilikizwe mwe isi
    yose, iki atendile ne kitambulwe kwa kumkumbukila.”
  enq-2: 'Nambame nyakama kiningi langilyo: Wai pii epe dake lao panatami yuu dupa
    pitakanya, enda dakeme pyomo doko apata lamaitaminopa, endakali dupame baa masetamina”
    lea.'
  eng-ASVBT: Verily I say unto you, Wheresoever this gospel shall be preached in the
    whole world, that also which this woman hath done shall be spoken of for a memorial
    of her.
  mna-mna: 'Tana nio aŋso kat piom: Kaimer sombe tomtom tisoyaara uruŋ ma irao karkari,
    inako tiwidit mbol pa mbulu ta ni ikam pio i, bekena tomtom matan kiskis.”'
  myw-myw: '@see-verse:MAT.026.012'
  sby-sby: Cakubinga ndamwambilishingeti, kulikonse uko bantu nkweshi bakakambaukenga
    Mulumbe uwu Waina pacishi conse, naco ici ncalenshi ni bakacambenga, kwambeti
    bantu bakanukilenga ponga.”
  sll-sll: Ena God tal ol na tongwo ha maing i ganba ganba i para pi kunu benangure,
    al i tal ol na tongwiwe, ere yu di tibi olangure ari para nomani si pinamia. Na
    ha pangwo meri di ni teiwa,” dungwi.
  yaq-NT: Lutu'uriapo ne inen emou jiia, jak juni'i, inika'a nok lutu'uriata a' teuwaawa'po
    si'ime aniatchi, ket inika'a jamutta ju'u a' ya'ari teuwaatunee junuen aapo'iku
    waatina' betchi'bo.
  uro-uro: Dä nguat tamän särhäm ngän na ama engäktki i qoe nai vät ama ivätki moe
    i rhangät täkt ama sameng ama mär ngät di rhi sameng na ngät e dä va ama sameng
    sävät tangät täkt arha lat diva qosaqi rhi sameng na ngät bä va ama ruvek ta tu
    arhä snäng sävät a qi.”
  ita-1885: Io vi dico in verità, che dovunque sarà predicato quest'evangelo, in tutto
    il mondo, si racconterà eziandio ciò che costei ha fatto, in memoria di lei.
  muy-muy: Nəhi ana kʉli nahəma, a məlaŋ bu ɗek, ku eley eley do atəɗəmoru *Ma Mʉweni
    Sulumani ni zla nahəma, ataŋgəhaɗ ere ye ti wal hini àgray ni daya. Nahkay ti
    wal ni amagəjazlki ahàr ke mis do. »
  kqc-kqc: Rama ya nida, kono tora noibanuri, bi mina ago buni nirausi regediri, ka
    mina rema yaku ini beika reyo mina oteimagedi, ina ka mokeyagane.”
  tav-tav: 'Cariape mʉjaare yʉ ĩ: Ati yepa nipetiropʉ yʉ ye quetire cabuio teñarã
    yʉre co cátaje quenare buiogarãma. Yʉre co cátajere majiritiquetigarãma. Cabero
    macana quena caroaro yʉre co cátajere ame buiogarãma, jã caĩwĩ Jesu.'
  eng-ULB: Truly I say to you, wherever this gospel is preached in the whole world,
    what this woman has done will also be spoken of in memory of her.”
  spa-VBL: 'Les digo la verdad: dondequiera que se difunda esta buena noticia, se
    contará lo que esta mujer ha hecho, en memoria de ella”.'
  fra-_FOB: Je vous dis en vérité que, dans tous les endroits du monde où cet Évangile
    sera prêché, ce qu'elle a fait sera aussi raconté, en mémoire d'elle.
  hau-ULB: Hakika Ina gaya maku, duk inda za ayi wannan bishara a dukan duniya, abin
    da matar nan tayi za'a rika ambatar da shi don tunawa da ita.”
  mal-mal: ലോകത്തിൽ എങ്ങും, ഈ സുവിശേഷം പ്രസംഗിക്കുന്നിടത്തെല്ലാം, അവൾ ചെയ്തതും അവളുടെ
    ഓർമ്മയ്ക്കായി പ്രസ്താവിക്കും എന്നു ഞാൻ സത്യമായിട്ട് നിങ്ങളോടു പറയുന്നു എന്നു പറഞ്ഞു.
  kkc-kkc: Ayo nimapoo ka taka. Edebeeyo mi kamapoo Godeeyo to tekepo takooga, diayo
    sobo hagoso goo moodoo onosee takalaiso. Osoloso edebeeyo o goo onosee osee goolee
    malaiso.”
  lit-lit: 'Iš tiesų sakau jums: visame pasaulyje, kur tik bus skelbiama ši evangelija,
    ir jos atminimui bus pasakojama, ką ji padarė.“'
  urd-GVR: Maiṅ tum ko sach batātā hūṅ ki tamām duniyā meṅ jahāṅ bhī Allāh kī ḳhushḳhabrī
    kā elān kiyā jāegā wahāṅ log is ḳhātūn ko yād karke wuh kuchh sunāeṅge jo is ne
    kiyā hai.”
  far-far: Ma nau ku saea fua mulu, ana kula ki tafau laona molagali ne kera kai fata
    sulia na Farongoe Lea ne, kera kai fata laugo sulia ru ne nia sasia aku fuana
    manatalae to'ona.”
  suz-BL: नोफा दाइश्‍शा नेनीने, रागीमी तेक तेक आं लोव़ नेंपाइक्‍नीमी, मेक मेक एको
    मीश मुर आ पशो आ पर्बम यो लोव़ पाइनीम” देंत।
  car-NT: Ita'ro pore, pa'poro wararo ero nono tu'po moro iru'pyn oka ekari'topo po
    ro, mo'se woryi nikapy'po ekari'ta'ton enapa, kari'na wonumengato'me ipoko.”
  amp-amp: Na kfo mifwanko gutnius mrokfot kfo ptha habrineft, ndar mett nefineft
    nhaf kmi kmi kfo ptha duka htfasrahmt.”
  bht-bht: “मैं तुसां ने सच्च बोलदा है, कि सारे संसार च जिथू कुथु भी ऐ शुभसमाचार सुणाया
    जांगा, ओथु इसा दे इस कम्मे दी चर्चा भी इसा दिया यादा च होणी।”
  eng-NOY: Truly do I say to you, Wherever these glad tidings shall be published in
    the whole world, this too which she hath done will be told for a memorial of her.
  cub-NT: 'Que baru jãve coyʉyʉbu mʉjare: Cainoa joborõai ijãravʉi põeva ne coyʉiyede
    iye yávaiye méne ji mead̶aiyede põevare, iye õi yʉre d̶acaiyede máre coyʉrãjarama,
    ne ãrʉrajiyepe aivʉ ṍre, arejame Jesús.'
  ita-1927: In verità vi dico che per tutto il mondo, dovunque sarà predicato questo
    evangelo, anche quello che costei ha fatto, sarà raccontato in memoria di lei.
  lww-lww: Lelaga nevisa van amiu, e yo punu ga e yomarava nini nap̃a p̃isi na avisawal
    kiau nalologena wo ea, ana p̃isi na lala asunyu m̃ena ga suri nap̃a sira nene
    kila, vena asitom̃ali luen ga kiena nasitomiena keviu nene, nap̃a sinena mie inu
    kemua lelaga.”
  ckb-ckb: 'ڕاستیتان پێ دەڵێم: لە هەر شوێنێکی جیهاندا ئەم مزگێنییە ڕابگەیەنرێت، وەک
    یادکردنەوەیەک باسی ئەوەش دەکرێت کە ئەم ژنە کردوویەتی.»'
  nas-nas: Masikaꞌ naurampimang, areꞌke tokoi tee doorenang tampara daankiaavainooꞌke
    ookara kansiꞌkoo tee kapooꞌ ning-koo anie nkovuing tee minkuaama ani norunoruꞌaavaing.”
  uvl-uvl: E hele ke manmanna toto lange imo, lape te haliu hote Helenga Urana Toto
    Ngana nga kileng lochloch ngana nga ich nei, pe lape te hele hote poinga nenge
    hei nei poia pule, ke hulua lochloch ngana te hele ia pe leteria metene i.”
  eng-BBE: Truly I say to you, Wherever this good news goes out in all the world,
    what this woman has done will be talked of in memory of her.
  ixl-CNT: Utz niꞌxhtekꞌval sete, til chit sapaxsalik itziiul u bꞌaꞌnla chusbꞌal tu
    u vatz amlika txꞌavaꞌ tzaꞌ, sayolax kꞌasuꞌl vaꞌl vetiꞌan u ixoj tziꞌ; nachbꞌal
    taanima.— Texh u Jesuus.
  xsi-xsi: Naŋa aporo mao nâ pami; lâ tâno ndia muli mbo kinzi ma silâ situla pâri
    ara ŋana naŋa kâ, ande kinzi ma situla vetâŋa taine ŋine iveta ŋinde tona, ŋana
    kinzi tamâta ma kalonzi ŋgere ŋana i wa.”
  crx-NTPO: '''Alha nohdusni ndi yun k''ut ndulcho whe ndi khuni unzoo-i nudútikat,
    ndun ts''eke ndet ''uhoonla-un, ''et hukw''u naootitnuk ''et whe dune yunatilnih.”'
  kan-OKCV: ನಾನು ನಿಮಗೆ ನಿಜವಾಗಿ ಹೇಳುತ್ತೇನೆ, ಲೋಕದಾದ್ಯಂತ ಎಲ್ಲೆಲ್ಲಿ ಸುವಾರ್ತೆಯು ಸಾರಲಾಗುವದೋ,
    ಅಲ್ಲೆಲ್ಲಾ ಈ ಸ್ತ್ರೀಯು ಮಾಡಿದ್ದನ್ನು ಸಹ ಈಕೆಯ ಜ್ಞಾಪಕಾರ್ಥವಾಗಿ ಹೇಳಲಾಗುವುದು,” ಎಂದರು.
  bbb-bbb: Ro vua ige naka ma kuariave, e bu vua maege abe are irore igia kuaenoevo
    ijia bu bara ige irere fu rema ije vierafekono kiae.
  blw-blw: Yag tot-owa hen antoy ifagà an chàyu way amin hen antoy lota way mitudtuchuwan
    hen anchi ammayay chamag wat mahaphapet agé hen enammaan hen antoy in-inaanto
    ah manamham-an hen tatagu an hiya.”
  tam-2017: இந்த நற்செய்தி உலகத்தில் எங்கெங்கே பிரசங்கிக்கப்படுமோ அங்கங்கே இவளை நினைப்பதற்காக
    இவள் செய்ததும் சொல்லப்படும் என்று உண்மையாகவே உங்களுக்குச் சொல்லுகிறேன் என்றார்.
  azz-NT: De yec melau ten namechilía que campa yesqui motetapohuis nijín yancuic
    tanahuatil de Dios tech nochi se manahuac, no ijcón motetapohuis de nijín sihuatzin
    ten quichihuac axcan, huan ica nijín quelnamiquisque ne sihuatzin.
  spa-RV-1909: De cierto os digo, que donde quiera que este evangelio fuere predicado
    en todo el mundo, también será dicho para memoria de ella, lo que ésta ha hecho.
  csy-csy: A tatak in kong ci ciang, leitung theampo lungdamna thu ki son na theampo
    ah hi numei nu vawt thu zong ama phaw tawntung na in son tu uh hi, ci hi.
  mxq-NT: Tʉyꞌa̱jtʉn nꞌanʉʉmʉdʉ ko oytyim ma̱a̱ty yajka̱jxwaꞌxy yʉ oybyʉ ayuk ma̱
    tʉgekyʉ naxwíñʉdʉ, yajmadya̱ꞌa̱gʉt nandʉꞌʉn diꞌibʉ tyuunʉ tya̱dʉ toxytyʉjk, es
    dʉꞌʉn yajjamyátsʉt yʉꞌʉ.
  tzj-NT: Ni katzij wi' ja xtinbij chewe ri', jawa' utzlaj tzij ja nc'amonto ri',
    xa bar ta tri' xtekaj wi' rbixic nojel nat nakaj tre ja rwach'ulew tri' xtinatax
    wi' chakaja' ja rutzil ja xuban chwe jawa' rixok ri', jari' nnatbex rxin, ne'
    chique.
  tdt-tdt: Hau hatete lo-loos ba imi, aban-bainrua bainhira ema foo sai Liafuan Diak
    iha mundu tomak, sira mos sei konta kona ba buat nebee mak nia halo mai Hau, atu
    ema hanoin nafatin nia.”
  ron-BTF: 'Adevărat vă spun: Oriunde va fi predicată această evanghelie, în întreaga
    lume, va fi spus și ce a făcut ea, spre amintirea ei.'
  eng-WEBP: Most certainly I tell you, wherever this Good News is preached in the
    whole world, what this woman has done will also be spoken of as a memorial of
    her.”
