  aau-aau: Hakwe hme ok-ar kiy-mekow, unsaney har God so ok-ihey ke kipay lowpwarowp
    perey hremon lanio mesor kow nok e, homkwe seyr sa sohok ko weyn hane ma mon ke
    nak-mesor nok kow ey, hoke nanpanan wayr ey hokwe.”
  tvk-tvk: Reitin li nabiteni mi xamim, e rute xil vus xa lihithiten longeongen hos
    usil nou en, xil lihit usil naha xa atou ak tepol ni minou. E isak ni moletin
    xil linem xati ven.”
  prf-NT: 'Tandaan moy: hádyaman a itoldu en Maganda a Bareta ti buuwiday a mundu,
    ay banggitán bi en ginamet na bilang pággala-ala dikona.”'
  auy-auy: Éraiꞌa súmpo ísáaro. Kesí ásé-aai seyaafáꞌ-mápáꞌá simátimesa minínínkómó
    uwásínkáín-aai simátimiyasa táákaꞌa maránááwe Ísu siyáiye.
  tbg-tbg: Te quqaa tiari iriate. Naantiara ne ti uva vakaaka vaiinti nahenti ekaa
    vatamaata vaika tiva nimiqi vi aniha, maa nahentiva vahavera aqu timitai uvaravata
    vika tiva nimivarave, tiro.
  hub-NT: Nekas tajarme, ju nuwa wina aitkara junaka chicham uwemtikartina juna ashi
    nugkanam yujasar etserainaksha, pachisar chichaartin ainawai”, tusa Jesús nina
    unuinatairi ainan tinaiti.
  hmo-hmo: Umui lau hamaoroa momokani, inai Sivarai Namona do idia harorolaia gabudia
    ibounai, tanobada ena kahana kahana ibounai dekenai, inai hahine ese ia karaia
    gauna be do idia gwauraia, ia dekenai do idia laloa totona.”
  big-big: Kerewiyi, ngabelakpek mabokko puwiligu Anotogi wazono neyegi langai pura
    kozak kisagi logo puwekke purik puwiligu yongok yakamologo wazono miza puragirau
    kozak kisagi logo yongkambanu puragi kerewiya puwiligu piyegi kumulibene, yeiya.
  gux-G: n maadi yi moamoani ban baa waani olabaaliŋamo naankani kuli ŋanduna nni
    bi baa togidi o pua ne n tieni yaala npo.
  cnl-NT: 'Rɨ²juøøn³¹na¹ ''nee''²³ ju²dsoo³¹: Te³ jiaa''³¹ rɨ²³''ɨ́ɨ²³ dsa³ júu² dxʉ́²³
    la²³ca̱a̱n³ mɨ³¹güii³, rɨ²³jua''³te''²³ ''e³ jmii''³¹ mɨ³jme''²³ jné² mɨ́³ la³
    ''e³ la²³ li²³líi²³te''²³.'
  zar-NT: Le nácatë reaʼ libíʼiliʼ, gátiʼtës luyú yödzölió ga gaca libán que didzaʼ
    dxiʼa ni, lëscaʼ ilaʼguixjöʼ bönachi le bennu nigula ni quiaʼ para nu tsöjné lënu.
  kde-kde: Nangu nìnnyaulilanga uhiu kuva, kila pachinu pámbehubilîwa Malove Lambone
    nchilambo chammalele, alino lyatendile ayuno mmahe lìmbetambulangwa kwa kunhimukila
    nang'e.”
  ata-ata: Eni avikalangengi manina aloxo ꞌo. No xalexalee tuatuala neꞌi ne, lexe
    ilai iaꞌaloxu aꞌalo laixe, la mii e ane miꞌoxonu ꞌo ne, aneꞌi iaꞌaloxu kalumo
    sou ixavutalane.”
  qvw-NT: Rasunpa, allin willacuyta jinantin may pachäćhu willacuśhancunaćhüpis, cay
    walmi lulaśhanpïpis yalpaśham can'a” nila.
  nfa-nfa: Ngee paie-iie! Sadꞌi ètu mia èèna ka, ladhe dhèu palolo Lii Lolo Beꞌa Ama
    Lamatua palème rai-haha ne, tatu rèngu papeka kahèi babeꞌa bhèni ne, sèna ka dhèu
    aaꞌi-aaꞌi sanèdꞌe ne.”
  tnp-tnp: Iətəni pəhriən kəm təmah məmə, ikɨn mɨn rəfin e nəhue nɨftəni iətəm okəni
    pətɨgəm nanusiən təuvɨr u, kəni okəkeikei kəni pətɨgəm mɨn nati nak iətəm pətan
    u təmol, kəni nɨkilah otətəhti mɨn in.”
  urd-urd: मैं तुम से सच कहता हूँ, कि तमाम दुनिया में जहाँ कहीं इस ख़ुशख़बरी का एलान
    किया जाएगा, ये भी जो इस ने किया; इस की यादगारी में कहा जाएगा।”
  hot-hot: Odaŋô! Yanaŋ avanôŋ êndêŋ môlô! Pik nômbêŋ atu ba enaŋ yenaŋ Abô Mavi bêŋ
    haveŋ, ma tem nenaŋ esak nôm atu ba avi êntêk lêk hadum imbiŋ ek avômalô leŋiŋimbi
    yani.”
  mqj-NT: Kupokadangkoa' sitonganna, umba-umba dingei umpalanda' Kareba Kadoresan,
    iamo duka' dingei umpokada panggauanna inde bainee la dipolalan umpengkilalaii.”
  rus-SYN: 'истинно говорю вам: где ни будет проповедано Евангелие сие в целом мире,
    сказано будет в память ее и о том, что она сделала.'
  mbh-mbh: Ponange tho ri nunganga a thomu nge, pen kathnga ako a ulue ako aro o panongpol
    Panongpolong Sivenga ake nge, aro o ri mun nge ur ake seng ake i oma i a tho nge,
    naro olemi rum mun i nge.”
  bdd-bdd: Yagwae moisa ꞌoimiya, ꞌabwa wasagu tomota siꞌoteteli baleꞌu mabwaiyana
    ꞌoina, ma wahineina ꞌina paihowa ꞌoiguwa wasana wete siꞌoteteli.”
  cbt-NTPO: No'tëquën itaranquëma'. Ya'ipi parti noya nanan sha'huihuachina', iso
    sanapi napotërincoso' sha'huirapi anta'. Co naniantapihuë', itërin.
  srn-NT: 'Fu tru Mi e taigi un taki: Ala sei fu grontapu pe sma sa ferteri a Bun
    Nyunsu disi, den sma o memre a frow fu a sani san a du gi Mi.”'
  cta-NT: Chaꞌ liñi chcuiꞌ naꞌ loꞌo ma̱ juani, chaꞌ lcaa su cañi chaꞌ jnaꞌ tyucui
    ñaꞌa̱ chalyuu, ca biꞌ cuna nguꞌ lcaa chaꞌ nu nguaꞌni nu cunaꞌa̱ re juani, chaꞌ
    tyiꞌu tiꞌ nguꞌ chaꞌ tsoꞌo tsa cña nu nguaꞌni nu cunaꞌa̱ re.
  bqc-SIM: 'Sĩana málɛ oɛ́: Gu pↄ́ wàlɛ ma baokpau dṹnia gupiiu, waↄ yã́ pↄ́
    nↄɛpi kɛ̀ o aà dↄngu yã́iɛ.'
  tcz-CHONGTHU: Thu tahbeh kaseipeh nahi uve, vannoi pumpia Kipana Thupha kihil lhang
    na chan a, hiche numeinu thilbol hi kigeldoh'a chule kihoulimna'a kimang ding
    ahi,” ati.
  mar-mar: मी तुम्हास खरे सांगतो, सर्व जगात जेथे सुवार्ता गाजवली जाईल तेथे तेथे या
    स्त्रीने जे केले त्याचे वर्णन तिची आठवण म्हणून सांगण्यात येईल.”
  snp-snp: Yamu ka ona logimowe. Kane kune lalo mikau-mikau logimimo uti uti wenawa
    ama netawa o nedami monala yaki lakoina logimimo wato, ya amomu koliwa-koliwa
    minenagilae, loto logimaiye.
  isl-isl: Hennar mun verða minnst og þess getið sem hún gerði, hvar sem fagnaðarboðskapurinn
    verður fluttur.“
  spy-NT: '!Kāāmwoowook, ‑/mākēēwuutyēē koorkooni ām kiyēē kaakuyey yoo /kyoomtooy
    lōkōōywēk chēē kāroomēch ām kōōrēēt tukul.”'
  xnn-xnn: Osto nan ibagak ken dakayo, olay no into nan maiwalasan nan gawis ay damag
    isnan batawa et maipagpagtek abes nan inikkana ta kanemnemnemana.”
  mwe-mwe: Kweli ngunakummalanjilanga, kila pushijilunguywe Ngani ja Mboneji pa shilambolyo,
    shene shibhatendile bhakongweshi, shipinga lunguywa nkwaakumbushila.”
  tte-tte: Yawalo yawasosi kolimiu, yanuwa yaulina meuloina koina toisabo dedei koina
    tem wasa namwanamwana siyawasayan, ginauline bwaite sinene ipaisowai koliyau kani
    siedeededeyan bwaimwa kaba nuwatu kalatanna.”
  tcs-tcs: Ai spik trutok po yupla, ebriwea raun da wold lo ebri kantri wea dempla
    i go rid da Gudniuz blo mi, wa, dempla i go rid dis stori ya blo dis oman wanem
    em i bin mekem po mi. Ane dempla i nogo piged em.’
  hlt-THB: Awitak ka nik kqawn peek khqi, khawmdek pum awh vawhkaw awithang leek amik
    kqawnnaak hoei awh, anih ing kak khan awh a sai law ve amah simpoenaak aham kqawn
    kawm uh,” tina hy.
  soq-soq: Ne ulaipa dialedina, bola uduudu bedewe Gagalo euda amonantompa dima i
    ema dewasana do gagalowa wampa, me dudunawa insempaa baiwa.”
  qub-qub: Sumaj musyay. Perfümita cay warmi wiñapämashantaga may-chaychöpis nogapaj
    willacushancho willacongami.»
  att-att: Á kuruk yù kagiak ku nikayu, nga mássiki sisaw nga gián sù ngámin nga dabbuno
    yù pangilayalayatán na tolay sù napiá nga dámak, mepakánnámmu gapay yù kingnguá
    na yawe babay nikán, nga panaddamán na tatolay kuna.”
  bki-bki: Riano kiniou neber ka kamiu, ea vio yetemeriba nonovio na averial kanaku
    ioluano nei eaio, mia monokanio mia atukunu bunu ka vite napano tira nei naio
    milaio, ka mia asidomkario dam̃ariga bereio kiano burum̃ara tinietiiano, napano
    naio tinien miia kiniou toru riano.”
  bqp-bqp: Yãpuran matɛn oárɛ, gu kũ òtɛni ma baaru nna waazi kɛn andunia gũn pínki,
    onigↄ̃ yã kũ nↄgbɛ̃ pìi kɛ̀ o a dↄngu yãi.
  mcp-mcp: Bʉ́bə́lɛ́, mə́ jaaw bɨ́ nə́, kʉ́l jɛ̂sh bwə́ bá cúndə Jɔ̧jɔ̧ Kɛ́ɛl ga shí
    nyɛ̂sh dɨ́ yí, bwə́ bá nə́mə́ dʉ jaaw sâ múdá ɛ́ga mə́ sá mə yí, buud dʉ tə́dʉga
    nyə.»
  hat-hat: 'Sa m''ap di nou la a, se vre wi: Toupatou sou latè, kote y''a anonse bon
    nouvèl sa a, y''a rakonte tou sa fanm sa a te fè pou yo pa janm bliye li.'
  npl-NT: De milajka nomechilia, itech nochi n tlaltíkpaktli kan motetlapowis nin
    kualitlájtoli, noiwa motlapowiskeh tlan okichi nin siwatl, iwa ijkó se kilnamikis.
  bgg-bgg: Thuh shii, gu ne nathek shii izai yao dang phro, “Sohjambling shii hanyie
    magunde hì pha mua yao shii ai mirek phi pha ji de aishii nowkhlei pha yao ruii
    phro.”
  eng-TCENT: Truly I say to you, wherever this gospel is preached in the whole world,
    what this woman has done will also be spoken of as a memorial to her.”
  eng-BSB: Truly I tell you, wherever this gospel is preached in all the world, what
    she has done will also be told in memory of her.”
  cpu-NT: Aririka inkamantantayeetairo Kameethari Ñaantsi, inkinkithatakoitairo iroka
    tsinane, ari onkantya iroshiretantaityaarori antakeri. Omapero.”
  san-ASM: অতোহং যুষ্মান্ তথ্যং ৱদামি সৰ্ৱ্ৱস্মিন্ জগতি যত্ৰ যত্ৰৈষ সুসমাচাৰঃ প্ৰচাৰিষ্যতে,
    তত্ৰ তত্ৰৈতস্যা নাৰ্য্যাঃ স্মৰণাৰ্থম্ কৰ্ম্মেদং প্ৰচাৰিষ্যতে|
  tac-NT: Neka 'la bijchiá aníguru. Panápuri ra'icháwili ju napurigá 'síligo ne, abiena
    ra'icháwili ju napurigá 'síligo ye mukí. Alarigá 'la tabilé we'káwaga mochímala
    ralámuli ala'síligo ye mukí.
  eng-WEBPB: Most certainly I tell you, wherever this Good News is preached in the
    whole world, what this woman has done will also be spoken of as a memorial of
    her.”
  gfk-H: Muat na hadadei baa! Da hasahesa ta iakan ra tahut na hinhinawas ta ira taman
    bakut tano ula hanua. Bia da gil hua, io, no linga no hahina i ta gil tar ia da
    hinawas mah utana wara halilik tar ira tunatuna utana.”
  viv-viv: Gagahe velemoꞋena fafali haꞋamine haꞋamine kibababala ana VenuwaꞋata Yamumuna
    hinalulumamalena, meda yana huluva hagihagina Iya agaikuya ma hinalukahihiyena
    be ana abanuwaꞋuduꞋudu faꞋina.”
  yao-yao: Ngunsalila isyene, papali pose pa chilambo pano patachilalichila Ngani
    Jambone ji, achi chatesile jwankongwe ju chichisalichikwe kwa kunkumbuchila.
  tgp-tgp: Varar̃uhu na verea isamim, sava jara Retir̃uhu la pa sorahia ea na varama,
    la pa sorahi na sava mo vaia vara tamlohi la pa mele r̃omr̃omia.”
  auc-NT: Mïnitö ïmïnite näwangä ante apæ̈nebopa. Waa pönï botö apæ̈nedö apæ̈nedinque
    tömämæ æyömömë apæ̈nedäni ëñënäni mäningä onquiyængä nänö cædïnö ante adobaï tededäni
    ëñente pönencædänimpa, ante Itota apæ̈negacäimpa.
  kbc-NT: Ejitaɡ̶awatiwaji anewi. Niɡ̶ina oko moyeloɡ̶oditedibece nibodicetedi anele
    okanicodaaɡ̶ica aneitice niɡ̶ina iiɡ̶o, oyatemati niɡ̶ina monalaɡ̶atibige niɡ̶ida
    loenatagi naɡ̶ada iwaalo.”
  bmh-bmh: Iz ag petak pet awarem, dudu agen Uwait nugau Ze Naliupet e em e ebu duailel
    unum awarai aidaimai, igul go air e nug meun go han awaramam. Guzenaimai, duailel
    ag go en dabilamamen.”
  ctu-BL: Isujm mic subeñetla, baqui jach mi' sujbel jini wen t'an ti pejtelel pañimil,
    muq'uix i sujbel ja'el jini tsa' bʌ i mele jini x'ixic, cha'an mi' ña'tʌntel,
    che'en Jesús.
  meq-meq: 'Neŋ faya na gwaɗakumeye, sərum ha: Kwa a ŋgay ta ɗiye ha Labara Ŋgwalak
    eye nakay ka məndzibəra tebiye na, ta tsikiye ka ŋgwas nakay hərwi wu nakə a ge
    aye. Ndo hay ta mətsiye ha gər bay.»'
  noa-H: Cha mʌ hiek'a chirʌm hiek'au mʌg hatag pawiajã durrpierr Hẽwandamau hõor
    peerdʌajem hiek jaau wënʌrrʌm dʌ̈i hĩchab mʌg hʌʌirau mʌ dʌ̈i mʌgbarmjã jaaub
    k'aba jaaujugui hajim. Mag, hooba harr k'ʌʌnaujã hĩchab hi hiigjeeju ha jaaujim
    hich Jesuu.
  alp-NT: Imi lene lokoku mimise! Kena lepae Sou Misete me nusa otoi etia neka, saisa
    rebe bina meije ionore, esi lepae lekwe leke tamata esi nete suike lokoi.”
  san-VEL: atoha.m yu.smaan tathya.m vadaami sarvvasmin jagati yatra yatrai.sa susamaacaara.h
    pracaari.syate, tatra tatraitasyaa naaryyaa.h smara.naartham karmmeda.m pracaari.syate|
  kbq-kbq: Tamage hu'na neramasmue, mopane mopane vu'za e'za nehu'za, knare muse keni'a
    huama hanarega, ama a'mo hia avu'avazankura huama hu'za vahera nezmasmisage'za,
    zamagesa antahimigahaze.
  kbh-kbh: Ndegombre cbë́yana, quem luariñe ndayénts̈naca Bëngbe Bëtsabe soyëngama
    chamojtsabuayiyná chents̈e, nts̈amo quem shembása tojamámnaca becá mochanjëftsóyebuambaye,
    chca, ents̈anga chabiama chamotsenójuabnama ca —Jesús tojanë́yana.
  ron-LSB: Adevărat vă spun că, oriunde se va propovădui această Bună Vestire în toată
    lumea, se va vorbi și despre ceea ce a făcut această femeie, ca o amintire a ei.”
  pon-pon: Melel I indai on komail, waja karoj, me ronamau wet pan kalok ia, panada
    jappa pon, me a wiaer et, pil pan kaloki, pwen katamanpa.
  nhe-BL: Nelía nimechilhuía, campa hueli ipan tlaltepactli campa tlacame tlacamanalose
    itlajtol Toteco, nojquiya teilhuise tlen ni sihuatl nechchihuilijtoc para nochi
    quiilnamiquise.
  sps-sps: Man ovei Nyo tsue of maromi, te vasiisio iny rorin Vurungan Rof nane Krais
    tana monaagits to, ri te fakats kainy kat te kat a moun to Tsonyo.”
  wnc-wnc: Nata siakande siknga daninggat. Keu kuupbam natane wama take waaknga ngang
    yakapning komune sanga maya aapata tasingamunggak kakngae kuut yakapa ie kuut
    natanggamataning,” ngang ninikut.
  nmw-S: Tolosuwok a liwo heimiu, he panayawi malemaleine, se wabene heine hebe si
    papalapu-yan wase dodohobine ya, page gane vaini ya i ginawi benan si lihuyan,
    iye hana baganuwohasik.”
  bus-bus: Yãpuraan mɛ́ɛ ooare, guu kɛ̀ wèe ma baaru nna waazi kɛɛn anduna guu píngi,
    weégↄ̃ yã kɛ̀ nↄgbɛ̃ pì kɛ̀ oo à dↄngu yãnzi.
  gub-BL: Pema'enukwaw ko ma'e rehe nehe. Heremimono kar umume'u putar ze'eg puràg
    oho ywy nànàn taw nànàn a'e wà nehe. Henu har umume'u putar kwez kuzà hemiapo
    kwer uzeupeupe paw rupi katete a'e wà nehe, hehe uzemuma'enukwaw katu kar pà a'e
    wà nehe.
  imo-imo: Nani enondo i ungu paimbo nimbo tiro, Mai kombumanga pali i nanga ungu
    tukumemu andoko ningo tinge kinye i ambomuni kinye temo temanemu kape imbomani
    pilkolio yuni tepa kondorumu ningo pilengei ningolio aku ungumu ningo tinge,”
    nimu.
  boj-boj: E bole merŋgwai. Bunuqna ijo wau tamo naŋgi sawa sawa kalilq di ijo anjam
    bole mare mare laqnsibqa uŋa endena kumbra ebqo qaji deqa are qaloqnsib a qa saoqnqab.”
  eng-DRA: Amen I say to you, wheresoever this gospel shall be preached in the whole
    world, that also which she hath done, shall be told for a memory of her.
  knf-knf: Na manjoonan dţupan, dko di bakţupnuŋ *Uţup Ulil Unuura wi, bakak aţup
    uko wi ñaaţ i adoluŋ, kaleşna'a.
  san-KHM: អតោហំ យុឞ្មាន៑ តថ្យំ វទាមិ សវ៌្វស្មិន៑ ជគតិ យត្រ យត្រៃឞ សុសមាចារះ ប្រចារិឞ្យតេ,
    តត្រ តត្រៃតស្យា នាយ៌្យាះ ស្មរណាត៌្ហម៑ កម៌្មេទំ ប្រចារិឞ្យតេ។
  arn-NT: Rüf dungu feypian chem trokiñ mapu mew rume kam chüf mapu mew chew wewpiyengele
    tüfachi montuluwün dungu, ka nütramyengeay tañi femün ta tüfachi domo. Ka femngechi
    tukulpangeay.
  zas-NT: Diidxliczi rnin, bantëëz guin guireꞌch xtiidxzaꞌc Dios loj guidxliuj, zü
    ree bejn gra ni been béngunaa guin por naj, din gusaaladx reeman laaman.
  ken-NT: Dɨŋɨ́ ká bɛ, yɛ̌ntɨkɨ ɛbhak ɛnɛ bo bághàti Mbok Ndɨ́ndɨ́ fá amɨk, chɔŋ
    mángati ɛnyɨŋ ɛnɛ ngɔrɛ́ nɛ ákʉ́ nkwɔ, nɛ ɛyɔ ɛ́nkʉ bɛ́ bákɛ́ ghɔkɔntɨk yi.”
