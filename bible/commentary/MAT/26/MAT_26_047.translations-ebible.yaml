  ikw-NT: Kpa Jizọsi kpụ ọka n'ọnu, le, Judasị, otu nụ rime nri nụ badnụ lawụru wam
    varụ, ya nụ agịda badnụ ji ama-ọgwnu nụ okpiri. Be hi nụ hne ele risi arịohna
