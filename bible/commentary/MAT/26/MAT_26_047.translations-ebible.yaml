    do povo.
  ces-NKB: A když ještě mluvil, náhle přišel Jidáš, jeden ze dvanácti, a s ním veliký
    zástup s meči a holemi, [poslaný] od velekněží a starších z lidu.
  cui-cui: Poxonae Jesús cataunxuae tsipaebuncua pijimonae bapoxonae Judas patopa.
    Bapon Judas doce poyobe jiwana caein, xua Jesús pepa pijimonae tatsi. Judas pinmonae
    barʉ patopa. Ichamonae cusin cajijinca. Ichamonae iwabi cajijinca. Daxota daxita
    barapomonae pata, tsipei sacerdotemonae pia pentacaponaewi tatsi irʉ pitiri jiwirʉ
    daxita barapo pentacaponaewi itoroba barapomonae.
  boj-2014: Onaqa Yesus aqa aŋgro 12 naŋgi deqaji bei agi Judas a na tamo gargekoba
    naŋgi sebru ti torom ti eleŋonab joqsiqa Yesus aqa areq di branteb. Israel naŋgo
    gate naŋgi ti atra tamo kokba ti naŋgi na naŋgi qariŋnjrnab Yesus ojqa beb.
  eng-OEBUS: And, while he was still speaking, Judas, who was one of the Twelve, came
