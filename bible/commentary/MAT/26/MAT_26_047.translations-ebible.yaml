  ixl-NNT: As antelik kuxh iyolon u Jesús tul bꞌex oonoj u Judas uveꞌ atik ok xoꞌl
    kabꞌlaval unqꞌa ichusulibꞌ Aakeꞌ. As aꞌ chit mamaꞌla tenameꞌ eqꞌomalik chꞌichꞌ
    tukꞌ tzeꞌ staꞌn uvaꞌ xekik tiꞌ u Judas, tan aꞌ unqꞌa iqꞌesal oksan iyol tenam
    vatz Tiixh tukꞌ kaꞌt unqꞌa bꞌaal tenameꞌ uvaꞌ chajon bꞌen unqꞌa uxhchileꞌ,
  boa-NT: Ehdúhjáa Jetsóó néénáa tsúúca tsaatémá Jóóda wajtsɨ́ tétsihvu llúúvájté
    avyéjujtémá túkevéjtsojte wállóónéllii tsáámeé. Aamée tsáá ímyéénujcátsiháñé nɨɨtsúmuma
    cávaájcoháñema.
  etr-etr: Yesuea ado amo aso, säha nebegi, giwilasi amoligi Yudasa e misi. Dolö maleia
    nudulo helebege baialage gaula, ebalä mofiai. Gobela ïlo busa amoliage, udia dolöïe
    asigi gäwi dafidilo amoliage, dolö amoli misialai.
  quh-NT: 'Jesús parlashajtillanraj Judaska may ashqha runaswan kayllaycamorka. Payka
    chay chunca iscayniyoj Jesuspa yachacojcunanmanta carka. Chay ashqha runastaj
    jatuchej t''ujsina cuchilloswan, makana c''aspiswantaj jamorkancu cachamuska israel
    curajcunamanta yupaychana-wasimanta curajcunamantawan. Jaywaycojtaj chay ashqha
    runasta yachaycucherka: —Pitachá noka napaycuspa much''aycusaj, chay runata jap''iycuychej,
    —nispa.'
  kwi-kwi: Jesús paramtuasmin, Judasne, maza kammumikane, piannat. Uskas kwisha akkwan
    awakas mashti kwizkasakas tɨkasakas aara. Pariya ɨninturuzkas Judío awa ɨlapa
    ɨninturuzkas usparuza ɨninnara.
  agm-agm: Jisaasiho taatɨ konɨhɨ kingwaasi pɨwaundɨmɨ naihɨ Judaasiho nyahɨ Jisaasihomɨ
    otɨpɨpatɨ mmonaatɨ newaatɨ kiyaatɨ nuwipinjohiyɨhiyaanamɨ wo isɨhiya Jisaasihoai
    nepɨ isɨpɨ wɨraitaatɨwɨhiyai numwaasi nasatɨ noaipataise. Judaasihoaisawɨ isɨhiya
    apɨpaahɨ taahiyɨhiya wɨrɨsandɨhandi pɨrisihiya isɨhiya isɨhiyaapɨ nandapa maahoaipatɨ
    tɨhɨwɨ Autaahaatɨhoai waamaitumapɨ nunyohiyɨhiyaamɨ mɨtɨhiyaunɨ Judaahiyaanamɨ
    gwɨnyaahiya jɨhiya awaisawɨhiyaunɨ natɨwusaasauhɨ pwɨsɨpatɨ namatanaatɨ kosasaihɨrɨ
