  kfw-kfw: Jisu'n chong arilla omlaitak khan, enro, Judas, siamruoi soomleini ngai
    karra inkhat kha ahongjei, halli thiampu kalian ngaili katar ngai ihongtir, chemli
    ramol kachoi mipui katamtak amale inhong inruoi.
  bfz-bfz: यीशु ये बोलणे ई लगी रे थे तदुओ कि यहूदा, जो बारा चेलेया बीचा ते एक था,
    आया और तेस साथे बड़े पुरोईत और लोका रे बुजुर्गा री तरफा ते एक बड़ी पीड़, तलवार
    और डण्डे लयी की आयी।
  cuk-09: Jesús amba e-sapinganga sunmakgwichi, e-sapingan-warambe-gakabogwad-wargwen,
    Judas-nugad, ese nonikid. Aba dule-irwa-Bab-Dummadse-gormalad-e-dummagan, degi,
    Judiomar-girmar-dummagan-neggwebur-sedimalad dulemar-bukidar-barmiar-gusmalad.
    We-dulemar-bukidar espunyar-yalaba, degi, suarmar annik-annik, Judasba duurmakdani-gusmalad.
  ben-OBCV: তিনি তখনও কথা বলছেন সেই সময় বারোজনের অন্যতম যিহূদা সেখানে এসে উপস্থিত
    হল। তার সঙ্গে ছিল একদল সশস্ত্র লোক, তাদের হাতে ছিল তরোয়াল ও লাঠিসোঁটা। প্রধান
    যাজকেরা ও লোকসমূহের প্রাচীনবর্গ তাদের পাঠিয়েছিল।
  mil-NT: Te càháⁿ dúcáⁿ‑ní Jèsús ní quexìo té Jùdás. Te núú tnàhá tée‑áⁿ cúú ùxúú
    tnàhá cue tée xìca cuu ndɨhɨ‑gá ní cùu te ducaⁿ nǐ quide‑dé. Te ndɨhɨ‑dé vài cue
    tée ní quexìo te dava‑güedé xǐnehe‑güedé machìtí, te dava‑güedé xǐnehe‑güedé carrùtí.
    Te cue tée‑áⁿ nǐ tendaha ñàha cue dútú cúnùu, ndɨhɨ cue tée cùu sacuéhé nǔú ñǎyiu
    isràél.
  myu-myu: Jesus kay Judas oajẽm. Kawẽnwẽn pima, oajẽm. 12 beayũ'in osunuy Judas.
    Jesus eju jekuku'uk osunuy. Ade oajẽm ip―paja kukug̃ayũ, jeba'ip kukug̃ayũ dak.
    Oajẽm ip, Jesus kudadam Judeuyũ kukukayũ a'õbi, paĩyũ kukukayũ a'õbi dak.
  fue-fue: Yeesu heennyay batugo, go Yahuuda, gooto der aahiiɓe makko sappo e ɗiɗo
    yottii, e himɓe ɗuuɓɓe, jogiiɓe kaafaaje, e cabbi. Hooreeɓe limaamiiɓe, e dottiiɓe
    nun liloy ɓe.
  amk-amk: Yesusi doa medu tonanai we sitoru mae, Yudasi da wei ma. Yudasi nini mani
    Yesusi ne inontaraio ewesuraya mandu fo manei dine. Kaiwasa bitoya era riati ma,
    eha sondu tuti aiboi. Kaiwasa nanisa mani, mano imami baba fosa tuti mano ewewafoniai
    we Yahudi fosa, ansaino etemisa ne.
  fai-fai: Kale Yesus ayo alam nikil weng bakaya bomane, Yuddas Yesus alam weng kidimin
    kinim ayo tadano, kalomane, kinim seng seng iyo as kom so un kaung so kudewiw
    bakadu imadew tada ka. Kalesiw. Kale kinim bidiyo ki bokal kayak as fakiw dakádawin
    so Yu kayak gebom gebom so ita ta bom imadáliw tasiw.
  ura-NT: Niritiin, jaiti aina nerelanaa nichaanune aina ereereeca Jesosone janate,
    turuha uhe, Jesoso aina nerelanaa nichaanune lechoonca coroatajaneein nenaa Jodasi,
    letoanajaauruha saseredotecuru curuaanaacuru curuaanaa, chaen Jorionichaachene
    bichauhenaauru, naaonjoainurine jaun, enuha, sabere, naaonjoain que biji achunequiin
    nenacaauru arajii cachaauru uhaain.
  mcd-NT: Ascaino nan Judas Jesús fu rafumisi futsan oaino a yorahuanrasi nopu yafi
    coshatifo tsomacanashu funifo. Nocon yorafohuunshon Dios cufimisi niaifofoan futan
    Dios fu tsainti pushu niaifo patasharifoan ato yonoa funifo.
  urt-urt: Jisas ter ŋanange wusyep gan pe, Judas, jetalah 12 kitikin ende nate gere.
    Lenge miyeꞌ wondoh embere yat yotop kin. Tinge yenge lou ŋaiye yarmbe topoꞌe ŋim
    ŋombor. Lenge pris ondoh topoꞌe lenge bwore bworenge titinge lenge miyeꞌ tuweinge
    yember lenge yat.
  kiz-kiz: Bhwakati badop ilongela, Yuda mmonga kati jha bhala kumi ni bhabhele, akahida.
    Likundi libhaha lya bhanu lyafikiri pamonga naku likajhalihomela kwa bha bhaha
    bha makuhani ni bhaseya bha bhanu. Bhahidili ni mapanga ni mabonga.
  tzo-TZE: C'alal ja' o ta xlo'ilaj li Jesuse, ital li Judase, ja' jchi'ilcutic ti
    co'ol lajchabuncutique. Xchi'inoj tal ep cristianoetic, yich'anoj tal xmachitaic
    xchi'uc ste'ic. Ja' tacbilic tal yu'un li banquilal paleetique xchi'uc li jchapanvanejetic
    cu'untic, vu'utic li israelutique.
  lex-lex: La'pa Yesus Ntepartar mua'ta la yaltieri, dewade Yudas maka nhi'inde kre'ela
    maka Yesus ha Nwatutu-nwaye'a la riy termida wehrani woru re, enmai wia, de nor
    wutga riy mutlialawna woka ida, de rodia wehla plalahwa, me aukakaklu. Imam o'tani-matni
    re me Yahudi in letni-am letni er mak khopan pa mutu rmai pia rtorna Yesus.
  dov-dov: Nakachili kwambula, Judasi, umwi wabali kkumi awumwi, wakasika, wakaaza
    amakamu makamu abantu kuzwa kumupayizi mupati abapati babantu. Bakeza amafulo
    enkoli.
  rgu-rgu: Yesus bei dedea nae leo naꞌ, te Yudas no lahenda dodouꞌ mai so. Ara reni
    tafaꞌ, ma ai tutukuꞌ, fo sakaꞌ hopu Ni. Ara tao leo naꞌ, tuka pareta neme malaka
    agama Yahudi malaka nara, ma lasiꞌ hadas ara.
  toc-NT: Chu­nacú xchu­hui̠­nama Jesús acxni̠ Judas Isca­riote hua̠nti̠ na̠ xdis­cí­pulo
    xuani̠t, pu̠tum ca̠tá̠­chilh lhu̠hua lac­chix­cu­huí̠n xlacán xta­li̠mín xma̠­chi̠­tajcán
    chu quihui, u̠ma̠ko̠lh lac­chix­cu­huí̠n huá xta­ma̠­la­ka­cha̠ni̠t xana­puxcún
    cura xa̠hua lak­ko̠­lu­tzi̠nni Judíos hua̠nti̠ xta­ma̠­pek­si̠nán.
  ulk-1902: Dasmer, E mer detaut, Iuda tabarki, nerute le tuelf lelam, E kemem gaire
    le lakub, pako zogozogo le giz, a aule giz abgedlam, uiaba nagri teibur aososo
    tulik pako gabgab.
  som-som: Oo intuu weli hadlayay ayaa Yuudas oo laba-iyo-tobankii ka mid ahaa yimid,
    isaga iyo dad aad u badan oo seefo iyo ulo sita. Waxay ka yimaadeen wadaaddada
    sare iyo waayeellada dadka.
  mam-C: Tzmataq nyolin Jesús, te' tul Judas, a jun t-xnaq'tzb'in. Ex lipcheqektaq
    txqan xjal ti'j, q'imile jni' kykxb'il, a at kyste te b'i'yb'il, ex jni' kytze
    te kyb'ujb'il. Aye xjal lu'n otaq chi tzaj kychq'o'n kynejil pale ex kyu'n nejinel
    kyxol aj Judiy.
  ndj-ndj: Topi, Yesu paghaveyi akali hela akuwombana nawu, kabwituka Yudasi yumu
    wa vala lilongu na vavili, akwisa pamu na vandu vamonga yivaveli na mipanga na
    fimbongu. Yivavelili valayishiwa na vatambika vakomi na vavaha va vandu.
  mbj-NT: Jesus ber'oot nä bä m', takajaa Judas, 12 hedoo do see paah. Hajõk mä han'aa
    ta sii. Sẽn-jeer yt hã m', boh yt hã m' rabana. P'op Hagä Do tób n'aa yt hã moo
    heb'ooh do sa wahë n'aa kyy gó m', Judah buuj sa wahë n'aa hedoo do sa kyy gó
    m' na-ããj hẽ ti rabana.
  lat-VUC: Adhuc eo loquente, ecce Judas unus de duodecim venit, et cum eo turba multa
    cum gladiis et fustibus, missi a principibus sacerdotum, et senioribus populi.
  ngp-ngp: Umwo andile akagendeela kulonga, Yuda, yudya yumwenga wawadya mlongo na
    waidi ezaga hamwenga na fyo dya want'hu wavaile kink'hondo wenule mijungo, hamwenga
    na malungu. Nawatumigwa wa kwe mbingu ni wakulu wa walava nt'hambiko na wadala
    vilongozi wa want'hu.
  enq-2: Jisasame dopa lao kateamopa, baanya 12 disaipolo dutupanya mende, Judasa
    lenge doko epea. Endakali kambu andake mende konjuwapi, kolyepepi dupa minao baa-pipa
    epeami. Dupa prisa mupapi, Juumanya isingi akalipi, dupame epena leaminosa epeami.
  eng-ASVBT: And while he yet spake, lo, Judas, one of the twelve, came, and with
    him a great multitude with swords and staves, from the chief priests and elders
    of the people.
  mna-mna: Yesu izzo sua tina ma imbotmbot, mi Yudas ziŋan zin iwal biibi ta timar
    raama buza mi zaaba. Wal tana, zin bibip kizin patoronŋana kan ziŋan zin peeze
    kan pakan kizin Yuda tiŋgo zin ma timar. (Yudas tana, ni tomtom ta ta imbot la
    Yesu naŋgaŋ kini laamuru mi ru na.)
  myw-myw: Yeisuw igaw ilivan, isap inavamul teitan yagan Yudas, siney babaw gamag
    ikokews sipulut seiy, sinew seiy. Tanuwgwes lun situwa̱vek sisiyas tammwayas nikayabes
    nimeis.
  sby-sby: Yesu kacamba, Yuda Sikalyote, umo wa beshikwiya likumi ne babili walashika
    ne likoto lyabantu kabali bamanta bibeshi ne mingwala. Bamakulene beshimilumbo,
    ne bamakulene ba Bayuda ebalabatuma aba bantu.
  sll-sll: Ena di mongure Yisas grang wine ongwo yal ta Yudas u pa dungwi. Dungure
    ari miki weni kina ereho ungwi. Ungwo yal hobi iwe, di kuba para ire ungwi. Ungwo
    hobi, Yuda ha maing singaba ya, Yuda kene ongwo hobi nu si olungure, ungwi.
  yaq-NT: Jesujta ketun a' nokao su, junak ju'u Juuraj teame ama yepsak. Ini'i, jume'
    woj mamni ama woika, Jesujta yeu pu'arimmak na'ikiatuka'u. Intok wate juebenaka
    aamak kaaten, tettebe kuchi'im intok kutam weiyaakai. Inime'e, te'opopo tekiakammeu
    yo'owem intok jume' junama'a juriommeu che'a yo'owem betana katekai.
  uro-uro: Bä as nga rhoqoräkt i ma Jisas kat tamän dä väs dä ma Judas kärak i qa
    nävät ama mudäsaqongda ama ngärhäqyisem da udiom na rha qä na ama guläñgi ama
    mor qi na ama ruvek sa ama ulaqi arha sen ngä na ama edäm gärarhani i sa ama priskäna
    ama moräs na rha rhi na ama ruvek arha morta rha rhäk na rha.
  ita-1885: E MENTRE egli parlava ancora, ecco, Giuda, uno de' dodici, venne, e con
    lui un grande stuolo, con ispade, ed aste, mandato da' principali sacerdoti, e
    dagli anziani del popolo.
  muy-muy: Ka ya ti Yezu naŋ àbu azlapay nahkay ni ti Zʉdas biliŋ ga ndam ga Yezu
    kru mahar cʉeni ni ènjia akaba mis a dal-dal, maslalam akaba aday tə̀fəŋ kà tay.
    Gəɗákani ga ndam *maŋgalabakabu mis akaba Melefit ni akaba gəɗákani ndahaŋ tə̀slərbiyu
    tay.
  kqc-kqc: Iesu ago nigamori, Judas, kaere bi amiye 12 ri yokoi, amiye tau gade gadesa
    bainasi ma gai nufa okiyadi; Sei ma amiye utari naivo vene di varika vene ma amiye
    di tora vene yaku nifeideyadi.
  tav-tav: To bairo Jesu cʉ caĩ ãnona caejawĩ Judas yua, jã mena macacʉ cãnibatacʉ.
    Na cajʉgo ejawĩ Judas aperã camaja capãarãre jarerica pãiri, yucʉrire cacʉgorã,
    caroaro wamooricarã mena. Sacerdote maja ʉparã, aperã cabʉcʉrã judío majare carotirã
    Jesure cʉ na cañe rotiricarã cãma.
  eng-ULB: While he was still speaking, Judas, one of the twelve, came. A large crowd
    came with him from the chief priests and elders of the people. They came with
    swords and clubs.
  spa-VBL: Cuando dijo esto, Judas, uno de los doce, llegó con una gran turba que
    estaba armada con espadas y palos, y habían sido enviados por los jefes de los
    sacerdotes y por los ancianos del pueblo.
  fra-_FOB: Et comme il parlait encore, voici Judas, l'un des douze, qui vint, et
    avec lui une grande troupe armée d'épées et de bâtons, de la part des principaux
    sacrificateurs et des anciens du peuple.
  hau-ULB: Sa'adda yana cikin magana Yahuza, daya daga cikin sha biyun, ya zo. Babban
    taro ya zo tare da shi daga wurin manyan firistoci da dattawan jama'a. Suna rike
    da takubba da kulake.
  mal-mal: അവൻ സംസാരിച്ചു കൊണ്ടിരിക്കുമ്പോൾ തന്നേ പന്തിരുവരിൽ ഒരുവനായ യൂദയും അവനോട്
    കൂടെ മഹാപുരോഹിതന്മാരും ജനത്തിന്റെ മൂപ്പന്മാരും അയച്ച വലിയൊരു പുരുഷാരവും വാളുകളും
    വടികളുമായി വന്നു.
  kkc-kkc: Yesu to osee komolome, o hamamee dili odoo hee Yudaseeye Yesu talame odoo
    mooloogoodoo toowa gilimado simiso. Egeesi ma kulodu tei moso wiligi odoo tebisa
    sabolo, osoloso Yu odoowo wiligi odoo tebisa oso Yesu talame odoo hagee bia diye
    diso. Eseme diayo sibulone kaiya sabolo kodolo sabolo toloso sibadeeso.
  urd-GVR: Wuh abhī yih bāt kar hī rahā thā ki Yahūdāh pahuṅch gayā, jo bārah shāgirdoṅ
    meṅ se ek thā. Us ke sāth talwāroṅ aur lāṭhiyoṅ se lais ādmiyoṅ kā baṛā hujūm
    thā. Unheṅ rāhnumā imāmoṅ aur qaum ke buzurgoṅ ne bhejā thā.
  far-far: Ma ana kada sa Jesus 'e fata ga 'ana 'ua, sa Jiudas, te wane ana akwala
    ma ro fafurongo be nia ki, 'e dao na mai. Te fikue baita ne leka mai fainia, fasia
    fataabu baita ki, ma fanaonao ki. Ma kera ngalia mai na naife ni sauwanee ki,
    fainia subi ki.
  suz-BL: मो देंमेनु, आ शेंसीब यहूदामी ठेयब चढ़ेब नु जोक्‍ब तुइक्‍ब खालपापुकीमी सोइश्‍शो
    हुलमी तरवार कोक्‍के कुरशा, येसु कली ग्‍याइक्‍थ चाक्‍तीमी।
  car-NT: Moro Jesus auranary jako noro, typo roten mo'ko o'win amy inemepary Judas
    tunda'po. Imaro moky imero kari'na kynatokon, supara maro, putu maro. Mo'karon
    Tamusi pokonokon jopotorykon 'wa, mo'karon uwapoto'san 'wa enapa tomo'se kynatokon.
  amp-amp: Jisasr yuhre ptha haso hanymor, rorhu yakyuk yimam mhatohmomt bainati mhrs.
    Tu Jisasrhu disaiper Judasrn hatohakmorm. Prisroh bro yimami Judaroh bro yimam,
    kfo tkrurmotmm Judasr hasinyamorm.
  bht-bht: जालू यीशुऐ ऐ बोला दा ही था, यहूदा जड़ा बाहरां चेलयां चे इक था, सै अपणे
    सोगी मते सारे लोकां जो लेईकरी आया जिना तलवारां कने डंडे लियो थे, ऐ सारे लोक बड्डे
    याजकां, यहूदी व्यवस्था दे गुरूआं कने यहूदी अगुवां भेजयो थे।
  eng-NOY: And while he was yet speaking, lo! Judas, one of the twelve, came, and
    with him a great multitude with swords and clubs, from the chief priests and elders
    of the people.
  cub-NT: Jesús ʉ̃i boroteiyedeca, edarejame Judas, ñʉjacacʉ, doce paivʉcacʉ. Obedivʉ
    põeva ʉ̃́que darĩ, boaicarovea aru boaidʉa dʉrʉrĩ edarejaima, sacerdotevare jaboteipõeva
    aru judíova bʉcʉva máre ne daroimara.
  ita-1927: E mentre parlava ancora, ecco arrivar Giuda, uno dei dodici, e con lui
    una gran turba con spade e bastoni, da parte de’ capi sacerdoti e degli anziani
    del popolo.
  lww-lww: Ana pogos nap̃a Yesu pisa ke visena nene wa, Sutas nene, nap̃a nalogena
    la lualima taaga pa lua nene lala tai, naga pimi, naga amio yaru na mara la moki
    nap̃a ap̃ar kiela playu na mara lala amio kiela plaki lala. La ke nene narui,
    nap̃a yerkawa lala kiena ne yaru wa lala, amio nasumonena kiena ne le Yu lala,
    la amligan la apimi.
  ckb-ckb: هێشتا ئەو قسەی دەکرد، یەهوزا هات، کە یەکێک بوو لە دوازدە قوتابییەکە، کۆمەڵێکی
    زۆری لەگەڵ بوو کە بە شمشێر و کوتەکەوە لەلایەن کاهینانی باڵا و پیرانی گەلەوە نێردرابوون.
  nas-nas: Tenang eeꞌnang tee Jiisuuꞌ teeꞌ karoi otoko tee Judasi nanaiꞌketa kenaanka-koong
    narung teꞌ basiaruꞌ. Tee ninka nariꞌ nantoong karinga bainatu dovang-poꞌnupoong
    eeꞌnoko taꞌbaka aaꞌning kompai porouꞌ, piristiꞌnuka-koo ovontung eeꞌnoko nantoong
    biikaning pankeuꞌ urantanuka aaꞌninge botoaaruꞌning.
  uvl-uvl: Iesus helele kura pe Iutas i hot sapele. Iutas i none nga Iesus nena hana
    analoch pe nai nem. Pe i laka nenge lape tung heke Iesus langa hana porekreke
    ngana mur peria. Pe hana nenge te popoi tunginga aria soksoke ngana mur pe hana
    papalauna mur te kulos ia hulua ke tela luluch nge Iutas. Pe te loloch ia reria
    tukmaul pe mese mur.
  eng-BBE: And while he was still talking, Judas, one of the twelve, came, and with
    him a band armed with swords and sticks, from the chief priests and those in authority
    over the people.
  ixl-CNT: Ech ankoꞌxh nichiyolon u Jesuus, tuul opon u Judas. Ayaꞌ maꞌl xoꞌl kabꞌlaal
    qꞌu chusulibꞌ. Sibꞌal aanima imol, ichaj qꞌu qꞌesal oksan yol vatz Tioxh, tuchꞌ
    qꞌu qꞌesal qꞌatol tzii. Jolol iqꞌomal ichꞌichꞌ tuchꞌ itzeꞌ.
  xsi-xsi: Yesu iporo ŋgua ŋine yo, ŋineŋga Judas, i nde toŋge lâ Yesu ne pâri-tamâta
    saŋao kanaŋonzi rua ŋinde, ande imâ ipâŋga lâ. Aku tamâta ŋgu ŋalae tina nde sikai
    pila ŋana kazâŋa kâ wa kâi mbuku wa soka kuku simâ. Kinzi patarawâŋa tamâta ŋalaŋala
    wa ŋgu nenzi katonâŋa muŋga sisupwanzi simâ.
  crx-NTPO: '''Awhuz yalhduk whe ''et khunsul Judas, ''en whusainya whe ''en ndunne
    whunizyanne ''on ''at nane whel''a''ne, ''enne ndun ''ilhoghun ''unt''oh. ''En
    bulh lhane dune yulh whusaindil. Whulohne saluzti nuhúle, ''ink''ez whulohne tut''oh
    nódule. Lubret bumoodihne ''ink''ez dune ''utso whudilhdzulhne, ''enne whusahábahalh''a''.'
  kan-OKCV: ಯೇಸು ಇನ್ನೂ ಮಾತನಾಡುತ್ತಿರುವಾಗಲೇ, ಹನ್ನೆರಡು ಮಂದಿ ಶಿಷ್ಯರಲ್ಲಿ ಒಬ್ಬನಾದ ಯೂದನು
    ಬಂದನು. ಮುಖ್ಯಯಾಜಕರ ಮತ್ತು ಜನರ ಹಿರಿಯರ ಕಡೆಯಿಂದ ಬಂದಿದ್ದ ಜನರ ದೊಡ್ಡ ಸಮೂಹವು ಖಡ್ಗ ದೊಣ್ಣೆಗಳನ್ನು
    ಹಿಡಿದುಕೊಂಡು ಅವನೊಂದಿಗಿತ್ತು.
  bbb-bbb: Jesu fu uria manina vua kuariamo ijia e vua fuone fiemo be e Judasino kuavo
    ije fune ijia kekei. E ije fune e azo kenoejo ijiakina e zinone ifaejevo ijiebuo
    e mamekanu ijiakiro e Jiusibuo e mamekanu bu uniaejaeva ijena ijia keke. E boeje
    bune uri simekina magu ije kena ijia usiae.
  blw-blw: Ammag étég Jesus way chan ale yag inumchahat ah Judas way iha hen anchichay
    hemporo ya chuway pasorotna yag wachacha agé hen anchichay ene-etnodna way ammag
    chuaray tatagu way namfafangngidcha amin ya nampapang-orcha way chicha hen anchichay
    hennag hen anap-apon hen papachi ya hen anam-ama way ponò hen Judio.
  tam-2017: அவர் இப்படிப் பேசும்போது, பன்னிரண்டுபேரில் ஒருவனாகிய யூதாஸ் வந்தான்; அவனோடுகூட
    பிரதான ஆசாரியர்களும் மக்களின் மூப்பர்களும் அனுப்பின திரளான மக்கள் பட்டயங்களையும்
    தடிகளையும் பிடித்துக்கொண்டுவந்தார்கள்.
  azz-NT: Huan queman Jesús tajtojtoya oc ihuan imomachtijcahuan, ijcuacón ejcoc in
    Judas senme de ne majtactiomome imomachtijcahuan. Huan ne Judas quinualcuía míac
    tagayot ten cualcuíaj machete huan cuoume. Hualajque intencopaca ne tayecanani
    tiopixcame huan in huehuentzitzin den pueblojuani judíos.
  spa-RV-1909: Y hablando aún él, he aquí Judas, uno de los doce, vino, y con él mucha
    gente con espadas y con palos, de parte de los príncipes de los sacerdotes, y
    de los ancianos del pueblo.
  csy-csy: Tabang in Jesus a pau laitak in, en vun, nungzui sawmleni sung pan khat
    a hi, Judas hongpai a, thiampi lian te le ulian te i sawl mihon tampi te zong
    namsau le moltum te toai in hongpai hi.
  mxq-NT: Tamʉ natyñʉmʉ Jesús ꞌyakkajxy ko jyajty ja Juudʉs diꞌibʉ nandʉꞌʉn ꞌyapóstʉlʉꞌa̱jtypy
    ma̱ yʉ nima̱jmajtskpʉ, es myindʉ mʉdʉ mayjyaꞌay mʉdʉ ꞌyespa̱a̱dʉ esʉ kyépyʉty.
    Yʉꞌʉ naty kajxʉdʉp ja teedywyindsʉ́nʉty esʉ myʉjja̱ꞌa̱ydyʉjkʉdyʉ israelítʉty.
  tzj-NT: Kas c'a rmajon na tzij ja Jesús cuq'uin ja rdiscípulo ja tok peti ja Judas.
    Jari' Judas arja' jun chique ja cablajuj apóstol. Arja' e q'uiy ja winak erachbilanto
    in c'oli banbal ch'a'oj quic'amonto cani' tre espada in che', etakonto cumal ja
    jefe quixin sacerdote in cumal ja principali' xin tinamit chi nurquichapa' ja
    Jesús.
  tdt-tdt: Jesus sei koalia hela, Judas, eskolante ida husi sira nain sanulu resin
    rua nee, too mai. Ema barak mai hamutuk ho nia, lori surik ho ai dona. Ema sira
    nee, nai lulik nia ulun sira ho katuas lia nain sira mak haruka.
  ron-BTF: Și pe când încă vorbea el, iată, Iuda, unul dintre cei doisprezece, venea
    și cu el o mulțime mare cu săbii și bâte, de la preoții de seamă și bătrânii poporului.
  eng-WEBP: While he was still speaking, behold, Judas, one of the twelve, came, and
    with him a great multitude with swords and clubs, from the chief priests and elders
    of the people.
  eng-FBV: As he said this, Judas, one of the Twelve, arrived with a large mob armed
    with swords and clubs sent by the chief priests and elders of the people.
  nld-1939: Terwijl Hij nog sprak, zie, daar kwam Judas, één van de twaalf, vergezeld
    van een grote bende, met zwaarden en stokken, uitgezonden door de opperpriesters
    en de oudsten van het volk.
  bwo-bwo: Iyesus man keewoke b́befere, tatse git b́ danifwotsitse wottso iko Yhud
    b́weyi, bíntonwere shiki goradonat gumbo kurdek'ts ay ashuwots boweyi, boowere
    kahniy naashwotsnat eenashwotsoke woshekno botesh.
  nch-BL: Huan quema Jesús noja camanaltiyaya, ajsico Judas se ten timajtacti huan
    ome tiimomachtijcahua. Yaya hualayaya inihuaya miyac tacame cati quihualicayayaj
    machetas huan cuahuit cati quintitantoyaj nopa tayacanca totajtzitzi huan nopa
    huehue tacame ten israelitame.
  quc-TNT: C'ä tajin cäch'aw ri Jesús aretak xopan ri tat Judas, jun chque ri cablajuj
    u tijoxelab. E petinak ruc' ri are' q'uia winak ri cuc'am machetes, cuc'am che'.
    E takom lok cumal ri qui nimakil sacerdotes, xukuje' cumal ri qui nimakil ri winak
    aj Israel.
  tfr-NTPO: Jesús tjl̈ẽydë pjitë l̇l̇ëm obishko ga ba oppinggaga dogl̈o sak kjwara
    kjingsho pjök (12) kjl̈ara ko Judas, e shrono shäng eshko. Nopga shrono l̈öng
    träk l̇l̇ëm ba tjok, kjone kjone wl̈oshko dröng, kjone kjone wl̈oshko wl̈ëng no
    shpokkl̈o. Epga ichaga syõshtaga kägäyoga, judío tjl̈apgaga kjok l̇l̇gwega wl̈eniyorë.
  kaq-NT: Jato yohihiyabi jahuen haxenica huesti jahui, Judas. Hahbetan rihbi hicha
    becani, caibo machitoya, caibo chantiya. Sacerdote hapobaan raanah becani, judio
    hapobaan raanah becani.
  ahr-ahr: येशु बोली राहींता इतलामा बारा शिष्यसपैकी एक म्हणजे यहूदा तठे वना, त्यानाबरोबर
    मुख्य याजक, शास्त्री अनी वडील लोकसना माणसे तलवारी अनी टिपरा लई वनात.
  sgb-sgb: Kaban ampaghabi ya pon hi Apo Jesus, ay main nilumatêng ya kal-atan ya
    ampangamat kan Judas Iscariote ya miha kanlan labinloway tagahonol na. Hilay kal-atan
    ya nipag-almas hên êtak haka pamatok, ay in-utoh lan toa ya nag tungkulan ha bansa,
    haka kanlan ampamaala kanlan pari.
  vie-1934: Khi Ngài còn đang phán, xảy thấy Giu-đa là một người trong mười hai sứ
    đồ đến với một bọn đông người cầm gươm và gậy, mà các thầy tế lễ cả và các trưởng
    lão trong dân đã sai đến.
  kxv-kxv: ଜୀସୁ ଈ କାତା ୱେସିମାଚି ବେ଼ଲାତା, ମେହ୍‌ଦୁ, ବା଼ରଜା଼ଣା ସୀସୁୟାଁ ବିତ୍ରାଟି ଜୀହୁଦା
    ଦ଼ରୁଗାଟାସି ରଅସି ଇଞ୍ଜାଁ ଏ଼ୱାଣିତଲେ କାଜା ପୂଜେରାଙ୍ଗା ଅ଼ଡ଼େ ଲ଼କୁତି କାଜାରି ତା଼ଣାଟି ପାଣ୍ତ୍‌ୱିଆ଼ହାମାନି
    ହା଼ରେକା ଲ଼କୁ କାଣ୍ତାୟାଁ ଅ଼ଡ଼େ ବାଡ଼୍‌ଗାୟାଁ ଆସାନା ୱା଼ତେରି ।
  cha-cha: Ya y tiempoja anae cumuecuentos güe, estagüe si Judas, uno gui dose, mato
    mañisija yan un dangculon linajyan taotao, manmañuñule espada yan galute, tinago
    y prinsipen y mamale sija yan y manamco na taotao sija.
  amu-NT: Ndicwaⁿ matseineiⁿ Jesús ndoꞌ tyjeeꞌcañoom Judas, cwii jâ nnꞌaⁿ na canchooꞌwendyô̱.
    Jndyochom jndye nnꞌaⁿ na mꞌaⁿ cantyja ꞌnaaⁿ ntyee na cwiluiitquiendye ndoꞌ cantyja
    ꞌnaaⁿ nnꞌaⁿ na cwiluiitquiendye naquiiꞌ tsjoom. Cwileiꞌcho naⁿꞌñeeⁿ ncjo espadas
    ñequio nꞌoom nchꞌio.
  hin-CV: येशु अपना कथन समाप्‍त भी न कर पाए थे कि यहूदाह, जो बारह शिष्यों में से एक
    था, वहां आ पहुंचा. उसके साथ एक बड़ी भीड़ थी, जो तलवारें और लाठियां लिए हुए थी.
    ये सब प्रधान पुरोहितों और पुरनियों की ओर से भेजे गए थे.
  eng-OURB: While he was still speaking, behold, Judas [Praised], one of the twelve,
    came, and with him a great multitude with machairon ·machetes, small sword knives·
    and clubs, from the chief priests and elders of the people.
  spa-BES: Mientras él aún hablaba, vino Judas, uno de los doce, y con él una banda
    armada con espadas y palos, de parte de los principales sacerdotes y de los ancianos
    del pueblo.
  san-BEN: এতৎকথাকথনকালে দ্ৱাদশশিষ্যাণামেকো যিহূদানামকো মুখ্যযাজকলোকপ্রাচীনৈঃ প্রহিতান্
    অসিধারিযষ্টিধারিণো মনুজান্ গৃহীৎৱা তৎসমীপমুপতস্থৌ|
  tdx-tdx: Ie mbe nisaontsy, le niloneake eo t’i Jodasy, mpiamy folo ro’amby rey,
    reketse firimboñañe amam-pibara naho karavantsy, ie nahitri’ o mpisorom-beio vaho
    o roandria’ ondatio.
  naf-naf: Zisasiyaŋ ewe nembaŋane nin zet tadindome dindome Zudas nembaŋane 12 ninmagengatnaŋ
    kwep egaŋ am maŋge temaŋmak wanam ŋilikŋaŋ ma wenzom timti kobien. An ekŋen ke
    sâpe sâpe bumbu an ŋeŋaŋ ma sesewat mka temaŋgalen an damuŋ ekŋenaŋ zemindeme
    kobien.
  grc-MT: και ετι αυτου λαλουντοσ ιδου ιουδασ εισ των δωδεκα ηλθεν και μετ αυτου οχλοσ
    πολυσ μετα μαχαιρων και ξυλων απο των αρχιερεων και πρεσβυτερων του λαου
  vid-vid: Lelo Yesu naloyang'hali yolonga na hewo, baho nakoya Yudasi, yumwe wa wala
    kumi na weli. Hamwe na heye woya na wanhu wenji wawele na mipanga na nyimbati
    kulawa kwa watambika wakulu na wasekulu wa wanhu.
  pio-NT: Idècunitàacá Jesús itàaníca, yá Judas yàanàaca, yái abéeri yéewáidacaléca,
    docenámica wía. Yàanàaca madécaná wenàiwica yáapicha cacáapisèeyéi. Naté espada
    machete nacáiri, àicu nacái áiba. Sacerdote íiwacanánái, judío íiwacanánái nacái
    nabànùacaté wenàiwica Judas yáapicha íibèeyéipináca Jesús.
  tsn-tsn: Mme ya re ka lona lobaka loo a ntse a bua, Judase, mongwe wa ba ba lesome
    le bobedi, a goroga le bontsi jo bogolo jwa batho ba tshotse dichaka le melamu
    ba romilwe ke Baeteledipele ba Sejuda.
  amr-NT: Jesúsa kenpaʼ eʼmanaʼted Judas oʼtiakdeʼuy. Jesúsen doce huanigpe̱i̱kaʼeri
    Judas nogtida o̱ʼu̱y. Judasere huakkaʼda onʼbatiakbedu̱yate. Sorotataen siroenpa
    noga̱ hue̱ypa onʼtotiakpo onʼbatiakbedu̱yate. Sacerdote huairi judío huairitoneʼa
    onʼmataʼmonaʼnok onʼbatiakbedu̱yate.
  pwg-pwg: Yesu ivivi sisiya kamonai na Judas, tuna Yesu kana kivikivina sago ivi 12
    kamosiyai na koroto ghamana yavata ere kepatisi ma ere serisi inekiibau. Ti na
    taparoro babadisi i babada ma Jiu damsi i babada ivonatawesi.
  cjv-cjv: Yesu ka di ere moingoro ena Yurasi ume. Yurasi yaromi bei moiro mouwomdi
    finga ari okonom koro koro muruwo te kaunom surai moinga suna tei ama moime. Te
    Yai Gumam fi mun ei teinga ari ori te Yura ari dumanom ari munmane ewi deingoro
    ena yokama di kupa furaki ire te kupa ori ire fingoro te Yurasi ama fume.
  tha-KJV: พระองค์​ตรัสยังไม่ทันขาดคำ ดู​เถิด ยู​ดาส คนหนึ่งในเหล่าสาวกสิบสองคนนั้น
    ได้​เข้ามา และมีประชาชนเป็​นอ​ันมากถือดาบ ถือไม้​ตะบอง มาจากพวกปุโรหิตใหญ่และพวกผู้​ใหญ่​แห่​งประชาชน
  por-BR-2018: Enquanto ele ainda estava falando, eis que veio Judas, um dos doze,
    e com ele uma grande multidão, com espadas e bastões, da parte dos chefes dos
    sacerdotes e dos anciãos do povo.
  mhl-mhl: Yesuji oŋu miku dimako oo kiŋariŋpuine 12 yoŋoreone mo tinaine Judas iŋoji
    kubu soguine mo mine bayareko wapebuŋ. Soriŋ gio siŋaŋ eru kantrire minebobo yoŋoji
    oi sore yabebi jigore siqo soguine eru damuyaŋuŋ roru warebuŋ.
  klv-klv: Nǝboŋ aYesu tosorsor sal, aJutas tosua len tosǝŋavur pisan toru, egǝmai.
    Itah mai nab̃iltiluṽoh lototǝgau nab̃u nǝb̃alan mai nǝbatw gail. Ab̃iltihai tutumav
    gail mai alat lotoil a m̃o hǝn nǝvanuan gail losǝvat naluṽoh enan.
  bco-bco: Ya꞉suwo꞉ to a꞉no꞉ ko꞉lo꞉ sa꞉la꞉lena, enedo꞉ tiliwida꞉sen kalu imilig nowo꞉
    Yudas e a꞉na fa꞉la꞉dowo꞉. Yudasa꞉ fa꞉s amio꞉, bobalo꞉ so꞉mea꞉sen misa꞉ kalu i
    o꞉lia꞉ Yu ko꞉go꞉dego꞉ kalu o꞉lia꞉ma꞉lo꞉ wati kaluwo꞉ modo꞉ mio꞉. Kalu i a꞉ma꞉yo꞉
    ko꞉lo꞉dowo꞉lo꞉, helebesi sambowo꞉lo꞉ diadela꞉sa꞉ga꞉ mio꞉.
  kdl-NT: Yesu pini a kadyanshi, aku Yahuza, uza u te a asuvu a Kupanamere yi, u rawai
    kaɓolo n kakuma̱ ka ama n iburundu na̱ mkpa̱ukpa̱u. Aɗara̱kpi a pige na̱ nkoshi
    alya a suki ama a na yi.
  apu-NT: Xesosi sãkirauanãtapanika inakasaaki, Xotasi, Xesosi mitxi moianari, apoka.
    Iuakata ina itomaneri kãkiti, saasara mĩkani, piriri mĩkani pakini. Sasetotxi
    auĩteakori, kiomãtxiakori pakini iokanatana ninoa.
  roo-roo: Oire uva vo Jisas touvira reoreoparoepa, ovusa Judas pouro viropa voea
    iava rera voeao katai tau erao (12). Ira riro irara tuvetuveoro urioroepa oea
    toorioara kaepaoro urioaepa ora aue kakuara voeao oea aruiva pris irara voearei
    rutu ora reipa irara vova Isrel.
  miz-NT: Da nɨɨ kākaꞌan dúkuan ñā ne, xéē Júdā, uun ñaꞌa ña é uxuvi ñáꞌa san. Ñá
    tē nté kaa ñaꞌa ntéka ña, ña odo káa ni ūtun. Véꞌxi ña kuēnta iña tóꞌō dutú san
    ni ñatā san.
  qvz-NT: Pai rimaushcai chi chunga ishcai (12) pai japishca runagunamanda shucca
    Judas Iscariotega pactamura ashca runagunandi. Paigunaga israel pagrigunata mandaucuna,
    israelgunata mandauc rucugunahuas cachashca anaura. Espada sauligunahuan, caspigunahuanbas
    Jesusta japingahua shamunaura.
  deu-ELO: Und während er noch redete, siehe, da kam Judas, einer der Zwölfe, und
    mit ihm eine große Volksmenge mit Schwertern und Stöcken, von den Hohenpriestern
    und Ältesten des Volkes.
  mjc-NT: Ndi caahán ca ra Jesús yacan, tan tsaa̱ ra Judas, ra tsa cuví iin ra tsicá
