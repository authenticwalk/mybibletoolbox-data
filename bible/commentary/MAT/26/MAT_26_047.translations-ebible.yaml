    Yan a yanoo' u maasca' y a yanoo' u che' tu c'ü'. Tücaa'boo' u menoo' u noochil
    u yaj mansaj t'an a cristiano ti'i a Dios u yet'ocoo' a nucuch winiqui.
  tet-tet: Yesus sei dale nunia, Niakaan maktuir ida naran Yudas mai no ema waꞌin.
    Sia mai nodi surik no ai kaliduk atu kohi Yesus. Sia tuir ukun nosi ema boot sia,
    mak naꞌilulik ulun sia no fukun adat sia.
  hlt-MCSB: A cal li ah hlainit khuikah pakhat Judah te pakcak ha pawk. Te vaengah
    anih te hlangping a yet loh cunghang neh, thingboeng neh, khosoihham rhoek neh,
    pilnam kah a ham rhoek neh ham pueiuh.
  xtd-NT: Nɨni jaꞌan‑ia xijan, n‑xee Judas, se n‑xo kandeka tnaꞌa xiꞌin‑da ntdaa‑da.
    Kueꞌe se ndeka‑s n‑xee ijan. Xneꞌe se ijan espada‑s xiꞌin karruti‑s n‑ka xee.
    Dutu ka taxnuni xiꞌin sexaꞌnu ka taxnuni nuu ñayiu Israel n‑ka tundaꞌa ñaꞌa.
  mdy-ETH: ዬሱሴ ዬያ ኬኤዛ ጎይሣ ዓኣንቴ ታጶ ላምዖንሢዳፓ ፔቴሢ፥ ዪሁዳ ሙኬኔ፤ ዒዛና ዎላ ጬንቻ ዓፓሮና ኮኦሎና ዓርቄ ሚርጌ
