    yutun jacuhu̱n ra cuví jutu tsa cuví ityi nuu naha ra tan ra cuví mandoñi nyɨvɨ
    Israel naha ra.
  caa-caa: Entonces conda warto oꞌjron e Jesús cꞌotoy e Judas xeꞌ jax inteꞌ tujam
    e doce uyajcanuarobꞌ y tupat jaxir war watobꞌ meyra winicobꞌ taca umachitobꞌ y
    taca uteobꞌ. Y tunor e winicobꞌ era ebꞌetbꞌir tari umen uwinquirobꞌ e inmojr sacerdotiobꞌ
    y umen e nuquir winicobꞌ tama e Israel.
  pls-NT: Jesús ẍa jindac̈ho jañá are ojoí Judas, ná de tti tteyó chojni que vacao
    Jesús. Judas joiaho anto tsje chojni que teyá na espada co nttá. Xidána que vaquetonha
    ngain icha xidána co xittetonha ngain nihngo, xí mé rroanha cain chojni mé.
  eng-WYC-2018: Yet while he spake, lo! Judas, one of the twelve, came, and with him
    a great company, with swords and bats, [or staves], (or clubs), sent from the
    princes of (the) priests, and from the elder men of the people, (or sent from
    the high priests, and from the elders of the people).
  bdv-bdv: ଜିସୁ ଇ କଃତା କଃଉତି ରିଲାବଃଳ୍‌, ବାରଗଟ୍‌ ଚେଲାମଃନାର୍‌ ବିତ୍ରେ ଇସ୍କାରିଅତ୍‌ ଜିଉଦା
