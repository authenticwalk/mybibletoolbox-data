    tungga malangga agama Yahudi ra malangga monaen ma lasi-lasi adat ra parendan.
  msy-msy: Iesus kamaghɨn mɨgɨavɨra itima, Judas oto, a 12 plan suren gumazibar mav.
    Ezɨ gumazir avɨrir ekiam iza asianiba ko mɨdorozir sababa inigha Judas ko izi.
    Ofa gamir gumazir ekiaba ko gumazir dapaniba, me amadazɨ me Iesus bagha izi.
  agg-agg: Sisas ai wataporɨmborandühɨ nüŋgu ane asu Sudas, süŋgururü rundeimbɨ 12-ambeahɨndɨ
    nindou mamɨ, ai tükümefiyu. Godɨmbo sɨhou-rundeimbɨ bogorɨ nindouyomo asu Suda-yafe
    bogorɨyomo ranai nindou afɨndɨ safɨ ranahamumbo koamarɨhoupura pisao yihɨmɨndɨ
    asu nɨmɨharɨ adükarɨ ra fufuründümo houmbo Sudas babɨdɨmbo tükümefundɨ.
  ptp-ptp: Yesu gên nêl kɨyang tibêge, dɨ Judas Iskaliot wê Yesu nue ngɨvihi ti ge
    val. Dɨ xomxo kɨdu levac wê hôm yipac yuu xax gee val hɨxôn, ên xomxo levac wê
    mi si daa gee hɨxôn he Yuda levac levac vông he lam hɨxôn Judas.
  nak-nak: E Iesus so vikarakara soio tegiteu la valalua la vimari tetala taho tolue,
    e Iuda sibitala robo egiteu, e Iudas moli ale isa tegiteu la valalua te Iesus
    ale savulusa gete lua. Eia sibitala vikapopo la valalua usu ale egiteu la mulugaluga
    tegiteu e pris me egiteu la ururu baha egiteu ele. Egite ababi la voviso, la obobu.
  lbb-lbb: Ning e Iesu kaning ot i warwara, e Judas, a hala ning a bonot pa pisir
    naur a kakak a asaer, i hanot, la taum ana kunum a tarai. La los na liwan a harum
    pa na nalnal. A leklek a tena artabarla tetek e God pa na ningnigo anuna tarai,
    la sune sen la.
  kan-2017: ಯೇಸು ಇನ್ನೂ ಮಾತನಾಡುತ್ತಿರುವಾಗಲೇ, ಹನ್ನೆರಡು ಮಂದಿ ಶಿಷ್ಯರಲ್ಲಿ ಒಬ್ಬನಾದ ಯೂದನು
