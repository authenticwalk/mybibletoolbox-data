  bqc-SIM: Gↄↄ pↄ́ àlɛ yã́pi o, ↄ̃ aà ìwa gbɛ̃ↄn kuɛplaↄ do Yudasi kà ń bíla
    pↄ́ aa bↄ̀ sa'onkiaↄ ń Yuda gbɛ̃zↄ̃ↄↄ kĩ́iↄ. Aa fɛ̃ndaↄ kṹkũa ń goↄ.
  tcz-CHONGTHU: Chuin Yeshuan hiche thu aseina laiyin, seijui som le ni ho lah'a khatpen
    Judas chu mihon tampi toh chemjam le moltum choi pum in ahunglhung un ahi. Amaho
    chu miho lah'a upa ho le thempu pipui ho hinsol ahiuve.
  mar-mar: येशू हे बोलत असतानाच बारा जणांपैकी एक जो यहूदा, तो तेथे आला. त्याच्याबरोबर
    बरेच लोक होते. मुख्य याजक लोक आणि वडीलजन यांनी त्यांना पाठवले होते. ते लोक तलवारी
    व सोटे घेऊन आले होते.
  snp-snp: Eti loto logimi minaito ya ege-ege moinamo we tuwelu (12) minagu yauti
    we ma Yudasi ya o fedami, wenena mau naba lakoina yaki amo wenena anigu emi nabati
    kefati olamo, ya yokila ki umu-umu amo we kiyabani we ido Yuda wenena kiyabani
    we yate, ilimiti enawae, loti gilifi melae.
  isl-isl: Meðan hann var enn að tala kom Júdas, einn postulana tólf, og með honum
    fjöldi manna, sem vopnaðir voru sverðum og bareflum. Þessa menn höfðu leiðtogar
    Gyðinga sent.
  spy-NT: Kutākumii ꞉Yēēsu kung'āloolē, kuyitu ꞉Yuuta nyoo ki akeenke ām rubiikaab
    Yēēsu taman āk āyēēng'. Kiboontoonu keey biiko chēē chaang' chēē kitinyē chōōkiinēk
    ākoo syaariinek chēē kiiyooku ꞉mbo kibkōrōs chēē wōōyēch ākoo booyik.
  xnn-xnn: Daan ay menkalkali si Jesus dat domateng si Judas ay esa isnan simpoo ya
    doway papasolotna. Inpangolona nan adoado ay iib-ana ay inbaan nan menkangangato
    ay papadi ya aamam-an di Judio ay nananggen isnan ispada ya pat-o.
  mwe-mwe: Bhai, a Yeshu pubhaaliji nkubheleketa nabhonji, shangupe gubhaishe a Yuda,
    bha munkumbi gwa likumi limo na bhabhili bhala. Bhali bhalongene nabhonji likundi
    likulungwa lya bhandunji, bhali bhajigelenje mapanga na ndonga, bhatumilwenje
    na bhakulungwanji bhaabhishila na bhanangulungwa bha bhandunji.
  tte-tte: Yeisu iyaelemo iedeedede kabo Yudasa Isikaliota iyawatagilima, iya Yeisu
    ana tobenali yabo, bwaite yoli tuwelone luwali mena. Mekanakavao boda lalakina
    kaleya kelepana yo kepata silokalaili. Bodane bwaite silaoma kaiwena topwaoli
    lalakili yo Yudiya ali tobagunao siyawasali silaoma.
  tcs-tcs: Wail Zizas i bin stil tok po dem klostuman de, Zudas dat nada klostuman
    blo Zizas, i bin kamaut de lo ol bigmob pipol. Dempla i bin kare ol big sod ane
    big paitingstik. Dem edprist ane dem nada Zuwiselda i bin sane dempla kam.
  hlt-THB: Awi ak kqawn hui awh, thlanghqa hlaihih ak khui awhkaw thlang pynoet, Juda
    ce pha law hy. Khawsoih boeikhqi ingkaw a hqamcakhqi ven awhkaw tangboek cimca
    ingkaw thingboeng amik pawm thlang kqeng ce law pyi hy.
  soq-soq: Iesu gagaloleidioma Iudas wisen, me bauta wawe alala 12 bedeuwo dea. Apana
    uaraia witapo isima ita koinau otamone me do wimoiena. Apana sa uara pirisi debamau
    ita apana eiau waaubamoiena.
  qub-qub: Chayno Jesús parlaycaptillanmi disïpulun Judas chayamuran. Paywan chayamuran
    achcaj runacuna sablincunawan garutincunawan. Chay runacunataga mandaj cüracunawan
    mayur Israel runacunami cachamusha caran Jesusta prësu charinanpaj.
  att-att: Á pagubobuk na paga ni Apu Kesu, limibbè si Kudas, nga mekamapulu duá sù
    ira sinudduán ni Apu Kesu. Á nepulupulù kâ Kudas yù magaru nga tatolay nga aru
    ármas da nga badáng ánna palù, nga jinok nayù ira kátannangán nga pári ánna yù
    ira karakalán na Kudio.
  bki-bki: Ana bogo na Yesu naio jom̃a ber iliano nene kia ga vo, Jutas neibano naio
    be naiagagoano duelimo ba juo [12] tai, naio binimei, naliko tomu telabo na mira
    nalo abar iobogu na mira bija kialo nia nalo. A tomu na tortoru nalo na kulo lu
    nalo naliko navurim̃araboiano nalo na kulo Israel, nalo naruei amiilalo abinimei.
  bqp-bqp: Kũ à kpɛ́ àtɛn yã pì o, akũ Yudasi, a ìba gbɛ̃nↄn kuri awɛɛplanↄ doke
    sù kũ pario, ò fɛ̃nɛdanↄ kũna kũ gònↄ, ò bò sa'orikinↄ kũ Yuda gbɛ̃ zↄ̃kↄ̃nↄ
    kĩnaa.
  mcp-mcp: Yésus ŋgə́ ná lás ntʉ́nɨ, seegya nə́, Yúdas nyə á bə nə́mə́ gwooŋg *ómpwíín
    wûm nə óbá dɨ́ yɛ́ mú cúwo, a ŋgə́ zə nə məma kínda búúd, bwó nə ikafwɛlɛ nə məbʉ́lə.
    Milúlúú myâ ofada nə ocúmbá buud wâ lɔɔm wə́ bwə́ á ntɨ bwo.
  hat-hat: Jezi t'ap pale toujou lè Jida, yonn nan douz disip yo, vin rive. Li te
    gen avèk li yon bann moun ki te gen nepe ak baton nan men yo avèk li. Se chèf
    prèt yo ak chèf fanmi k'ap dirije pèp la ki te voye yo avèk li.
  npl-NT: Jesús ok otlajtojtoka ijkuak okalakiko n Judas, seme de itlamachtijkawah.
    Miakeh okinyakantiwalaya ika espadajteh iwa kuameh. Ninteh okwalintitlankeh n
    tiopixkeh non tlayakantokeh iwa n tetajmeh non tlayakantokeh kan Weyi Tiopa.
  bgg-bgg: Isu ji è yao ramuii shii samoy snanyi shii um pha Judas thiichiih wuii
    thog. Ai rog shii boh phabithek nane dukhothek mutho pha bran ibrog ne migiang
    rog khamriie nane muchangthek han ne wuii thog.
  eng-TCENT: While he was still speaking, behold, Judas, one of the twelve, came.
    With him was a large crowd with swords and clubs, sent from the chief priests
    and elders of the people.
  eng-BSB: While Jesus was still speaking, Judas, one of the Twelve, arrived, accompanied
    by a large crowd armed with swords and clubs, sent from the chief priests and
    elders of the people.
  cpu-NT: Iñaavaiminthaitzi Jesús, areetapaaka Judas ikaravetapiintari. Osheki itsipatapaakari,
    jamayetake irovathaamento, ipasamento. Irotyaantane inatzi ijevajanore omperatasorentsitaari,
    ipoña irashi antarikonaite.
  san-ASM: এতৎকথাকথনকালে দ্ৱাদশশিষ্যাণামেকো যিহূদানামকো মুখ্যযাজকলোকপ্ৰাচীনৈঃ প্ৰহিতান্
    অসিধাৰিযষ্টিধাৰিণো মনুজান্ গৃহীৎৱা তৎসমীপমুপতস্থৌ|
  tac-NT: Bijí ra'icha ilígachi alué Esusi alemi sébale alué Jurasi napu Esusi 'yuga
    ilírome nílige. Alué Jurasi we'ká rió 'yuga enale, 'lige alué we'ká rió siparina
    o'ká e'yénale, 'lige e'wele gujsítiri. Alué e'wélala balé 'lige alué e'wélala
    ralámuli jurío nuleme, aluete julárigame nile alué we'ká rió Esusi cha'píniliga.
  eng-WEBPB: While he was still speaking, behold, Judas, one of the twelve, came,
    and with him a great multitude with swords and clubs, from the chief priests and
    elders of the people.
  gfk-H: Ma bia Iesu ga iangianga baa, Iudas, tikai ta ira nuna sangahul ma irua na
    bulu na hausur, ga salo huat. A tamat na mataniabar diet ga hanuat tikai ma ia
    ma diet ga kapkap hani ra hisa ma ra dahai. Ira tamat na pris ma ira tamat ta
    ira huntunaan diet ga tulei sei diet.
  viv-viv: Ada aimo gigahegaheni Yudasi giyemu, bana Yesu yana yoꞋo tuwelo kalivana,
    kadu yoꞋo lakahina yadi wafeto yadi wafuluma buyeꞋi, badi abaveyao ana tofaisewa
    kikaiwabudiyao kadu kaliva lakahidiyao hiꞋiveninisedi be hiꞋela.
  yao-yao: Nipele, Che Yesu paŵaliji nkuŵecheta nawo, ŵaiche che Yuda, jumo jwa ŵakulijiganya
    kumi na mbili ŵala. Pamo nawo ŵaiche ŵandu ŵajinji ali ajigele mapanga ni imbonga
    ŵaŵatumikwe ni achakulu ŵambopesi ni achakulu ŵa ŵandu.
  tgp-tgp: Mo pa lo retireti, Judas mo pala, vonan la tupu sangavulu r̃omana mo rua
    atu matea peresi na vao tavera matea la tai isan moli mata pr̃is peresi na nora
    tamlohi aulu, ale la lo lavi na sita vuro peresi na maja.
  auc-NT: Ayæ̈ apæ̈neyongä edæ Codaa wodi tömënäni näni, Dote, ante gocabo adocabo
    ïningä incæ ñöwo pongantapa. Wængonguï quï, ante në godönäni ñæ̈næ̈näni tönö oodeoidi
    ïnänite në aadäni näni Picæncabo tönö da pönönäni pöninque wadäni tæiyæ̈näni adobaï
    yaëmë næ̈æ̈ninque canta næ̈æ̈näni inte Codaa mïñæ̈ pönänitapa.
  kbc-NT: Jesus eɡ̶idaaɡ̶eeteda me dotaɡ̶a niɡ̶icotalo Judas, niɡ̶ijo ane-diotibece
    Jesus, lokaaɡ̶etedipi niɡ̶ijo anodiotibece. Odaa Judas lixigaɡ̶awepodi ijo noiigi-nelegi
    onadeegi nodaajoli-ocaɡ̶atedi inaa laxacoɡ̶onaɡ̶atedi. Niɡ̶ijo anoiiɡ̶e sacerdotitedi
    ijaaɡ̶ijoa laxokodi lacilodi judeutedi joaneɡ̶epaaɡ̶oimonya niɡ̶ijo noiigi-nelegi.
  bmh-bmh: Yesus nug gonugau tapaimaraneu dudu ze go awarina awarina, gonugau tapaimaraneu
    dudu begurug ebuan du tub gonugau wanib Zudas nug go waugab aleun. Uzanan dudu
    banban mui, Uwait ula dacanemen dudu banban mui agen dudu asiu Yesus gusig patabun
    palautarena, Zudas sesamorai betemen. Go malaimanem maulzag mui malai hog mui
    patai alemen.
  ctu-BL: Che' bʌ woli to ti t'an Jesús, awilan tsa' tili jini Judas, i pi'ʌl jini
    junlujuntiquil. Tsa' tili yic'ot cabʌl año' bʌ i machit yic'ot i te' tac, chocbilo'
    bʌ tilel i cha'an ñuc bʌ motomajob yic'ot xñoxob año' bʌ i ye'tel ti tejclum.
  meq-meq: Ahəl nakə Yesu faya ma tsikiye me mba aye na, pəslaŋ Yudas neŋgeye nakə
    nəte mə walaŋ i gawla i Yesu hay kuro gər eye sulo aye, a ye naha. Ti ye naha
    ta ndo hay haladzay ta maslalam tay hay ada ta sakwal tay hay. Maa slər tay naha
    na, bagwar hay i ndo neheye tə vəlaway wu a Mbəlom ta madugula i Yahuda hay.
  noa-H: Mag maar haig bëewi hagt'a hich Jesús maar dʌ̈i hiyʌ̈ʌ dʌnʌm hee, hich mag
    maach hi k'apeen doce narr heem hãb Judas hanʌmta hõor pochag hurajim. Mag wëdurum
    k'ʌʌnan hãaur k'ʌʌn espaar jua panhap'a bëe t'ʌnaawai tagam k'ʌʌn pa dʌ̈ijã bëe
    t'ʌnaajim. Mak'ʌʌn, p'adnaanau jöoin chi pörnaan dʌ̈imua pʌ̈itarr k'ʌʌn hajim.
  alp-NT: Kena Yesuse eri lepa sa, Yudase, ile sae bei Yesuse Eni maka lulua butu
    esa lesini luaru, iluake kai tamata bokala, esi keri sari kai ai buai. Sie meru
    esi supu ulake bei imama elaka kai Yahudia esi elakaru.
  san-VEL: etatkathaakathanakaale dvaada"sa"si.syaa.naameko yihuudaanaamako mukhyayaajakalokapraaciinai.h
    prahitaan asidhaariya.s.tidhaari.no manujaan g.rhiitvaa tatsamiipamupatasthau|
  kbq-kbq: Jisasi'a ke huvaga ore'negeno 12fu'a amage'ma nentaza disaipol naga'afinti
    mago'mo Judasi ehanitino tusi'a vahe kevune e'ne. Ugagota pristi kva vahe'mo'zane,
    Jiu kva vahe'mo'za huzmantage'za kazinknone kumpa knone eri'za e'naze.
  kbh-kbh: Jesús cabá yojtsóyebuambnantscuana, Judas, canÿe chë bnë́tsana uta uatsjendayënguents̈á,
    tojánashjango, y cháftaca imojtsemna ba ents̈anga espadë́jangaca y ngarotbéngaca
    prontánënga. Chënga imojamna chë bachnangbe amë́ndayënga y chë judië́ngbeñe bëtsëjemëngcá
    amë́ndayëngbe ichmónënga.
  ron-LSB: Pe când vorbea El încă, iată că a venit Iuda, unul din cei doisprezece,
    și împreună cu el o mare mulțime de preoți de seamă și de bătrâni ai poporului,
    cu săbii și cu ciomege.
  pon-pon: Ni a kotin mamajandar, kilan, Iudaj, amen ir ekriamen oko, pwarador, pokon
    lapalap ian i, me wa kodlaj o jokon jan ren jamero lapalap akan o jaumaj akan
    en toun jap o.
  nhe-BL: Huan quema Jesús noja camatiyaya, ajsico Judas se tlen timajtlacme huan
    ome tiimomachtijcahua. Yajaya hualajqui ininhuaya miyac tlacame tlen quihualicayayaj
    machetes huan cuahuitl tlen quintitlantoyaj nopa tlayacanca totajtzitzi huan nopa
    huehue tlacame tlen israelitame.
  sps-sps: Jisas vegiau kanen nanon ai Judas, isen tsuri na safunuu ana ina fuan a
    matisian, naa mito. Fiisen men kinai mes govet kirat an vuts poo fi me tan tsunaun
    tan tsoiny faakor an tsunaun tana taa Jiu.
  wnc-wnc: Siwan Jesuta wamu waaknga ayayuwawan pandetna 12-pat nana tapatu umana
    Judas. Iat aminbampat gatake apuke paip gatu zagwa ngang pake apbing. Anutue yot
    takwan gwene pasiya amindane takeakwakat gatu Judia amindane take amikatda yanipewa
    apbing.
  nmw-S: Sauge Yeisu mwage i lihulihu, bwen Judas i sevin, iye Yeisu wana topadavae
    hebwaden si he-yawate si he-iwo (12) bwaidiye hotiya. He-bwaine boda lahine, hebwaden
    topowo lalahine ge Judiya wedi todedei si patileid. Si loseyomo maleke kilepeine
    ge hubwahi gane hehunik.
  bus-bus: Kɛ̀ à kpɛ́ èe yã pì oo, ben Yudasi, à ìba gↄ̃ↄn kuri awɛɛplaaanↄ doke
    mↄ̀ kↄ̃n pariio, aↄ̃ↄ fɛ̃ɛdaanↄ kũna kↄ̃n gònↄ, aↄ̃ bↄ̀ sa'orikinↄ kↄ̃n Yuda
    gbɛ̃nsinↄ kiia.
  gub-BL: Ize'eg mehe we uhem Zut a'e pe a'e kury. Urerehe we arer romo hekon a'e.
    Teko tetea'u ur hupi a'e wà no. Wereko takihe wà, ywyraihàg wà no. Xaxeto wanuwihaw
    a'e wà, Zutew wanàmuz a'e wà no, omono kar a'e awa a'e pe a'e wà. — Pepyhyk Zezuz
    peho nehe, i'i wanupe wà.
  imo-imo: Jisasini kombu Getsemani yu kitipi kanolimando aku tepa nimbe molopili
    Judas yu kitipi kanoli iye 12 akumanga iye te orumu. Gote popo tondoringi iye
    awilima kinye, Juda imbomanga tapu iyema kinye, aku iyemani liko munduringi iye
    awini, imbo toli loi geleama kinye koipema kinye meko, Judas kinye oringi.
  boj-boj: Onaqa Yesus aqa aŋgro 12 naŋgi deqaji bei agi Judas a na tamo gargekoba
    naŋgi sebru ti torom ti eleŋonab joqsiqa Yesus aqa areq di branteb. Israel naŋgo
    gate naŋgi ti atra tamo kokba ti naŋgi na naŋgi qariŋnjrnab Yesus ojqa beb.
  eng-DRA: As he yet spoke, behold Judas, one of the twelve, came, and with him a
    great multitude with swords and clubs, sent from the chief priests and the ancients
    of the people.
  knf-knf: Yeŧu ahum kaţiini, kë Yudaŧ, anwooŋ aloŋ ţi banjañan iñeen na batëb, aşë
    wuj na pnŧuk pi bañaaŋ banwooŋ na ikej na induk. *Baţeŋan baweek na bantohi bayiluŋ
    baka.
  san-KHM: ឯតត្កថាកថនកាលេ ទ្វាទឝឝិឞ្យាណាមេកោ យិហូទានាមកោ មុខ្យយាជកលោកប្រាចីនៃះ ប្រហិតាន៑
    អសិធារិយឞ្ដិធារិណោ មនុជាន៑ គ្ឫហីត្វា តត្សមីបមុបតស្ថៅ។
  arn-NT: Feymew petu tañi dungumeken ta Jesus, fey Juda, kiñe tati mari epu disipulu,
    akuy kompañuwkülen fentren che engün pepikawkülelu fütrake kuchillu mew ka mamüll
    mew. Tüfa engün ñi werküel tati pu longkolelu tati pu saserdote mew ka tati putrem
    pu judiu mew.
  zas-NT: Sta caneenë Jesús bén na̱j ree xbejnman, chi bidxin Judas bén naj gajc tijb
    xbejn Jesús. Bidxinnëman zien ree bejn, caꞌ reeman espad në yag. Guxhaal ree bixhioz
    rniabee ree bixhioz con ree xguxtis ree bén Israel laa reeman.
  ken-NT: Ɛnɛ́ Yesu abhʉɛ́t bɛrɛm nɔ nɛ baghɔkɔ́ bhi, ngɔ̌k aywi amɔt ndǔ abhɛn bati
    byo nɛ apay anɛ aka nnyɛ́n bɛ Júdas, achwɔp nɛ bɛyǎ bho. Bǒ bhɔ bábhák nɛ
    bɔ akparɛnja nɛ nkɨ́k amɔ. Bǒbati bachiǎkap nɛ bǒbati ɛtɔk kɛ̌ bátó nyaka
    bhɔ.
