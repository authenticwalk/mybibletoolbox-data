  atd-NT: Nakasalangan to kagi ni Hisus, nokouma si Hudas no sagboka no hibatoon to
    sikan no sampulu woy darua no hibatoon ni Hisus. Nanduma rin ka mohon-ing no mgo
    otow no nig-alap dan ka moirob dan woy mgo kayu no lalamposoy. Nigsugu sikandan
    tibo to mgo igbuyag to mgo talagpanubad woy to mgo tahuronon to mgo Hudiu.
  tel-2017: ఆయన ఇంకా మాట్లాడుతూ ఉండగానే పన్నెండు మంది శిష్యుల్లో ఒకడైన యూదా వచ్చాడు.
    అతనితో ప్రధాన యాజకుల దగ్గర నుంచీ, ప్రజల పెద్దల నుంచీ వచ్చిన పెద్ద గుంపు ఉంది.
    వారి చేతుల్లో కత్తులు, గదలు ఉన్నాయి.
  hat-BSA: Pandan Li te toujou ap pale, Judas, youn nan douz yo, te pwoche. Li te
    akonpanye pa yon gwo foul avèk nepe ak baton, ki te voye pa gran prèt ak lansyen
    a pèp yo.
  top-NT: Chu̱ta ya̱ tla̱n ixchihui̱nankó acxni lakápasli cha̱tum ixdiscípulo Judas
    Iscariote; ixca̱cpuxcuni̱t lhu̱hua cristianos tí ixtali̱mín espadas, quihui y
    catu̱huá li̱makni̱n; ixtama̱lakacha̱ni̱t xanapuxcun curas tí ixca̱ta̱lacca̱xlani̱t
    xapu̱lh.
  msk-msk: Kaba yagasorit si Jesus, yadatung si Judas na isa sang samporo aw dowa
    na apostol ni Jesus. Madaig yang inagad naan, yanagdara silan nang manga espada
    aw manga bobonal na kaoy. Yang gasogo sining manga otaw na inagad ni Judas yang
    manga pangoro na magampoway aw yang mangkatikadung nang Judio.
  gyr-NT: Jesús ñehe vɨteseve, Judas oyepota oso chupe. Ahe ñepei semimbohe ore pãhu
    pendar, iyavei setá iteanga ava yugüeru quɨse pucu, ɨvɨra reseve-seve supi. Ahe
    pahi eta rerecuar yuvɨrecoi vahe judío rerecuareta porocuaita rupi oyapo yuvɨreco.
  kmh-kmh: Minim aŋgakniŋ, Jiwdas nuk, bi Gor nup simboŋgep yomb gok sek, Jiwda kanjsol
    gok sek nup aŋgyak rek, bi kiyk kuŋaynep dand owak. Kiyk baynat gunap, kur gunap
    diy dand sesek wiyak.
  ukr-ONPU: Коли Він ще говорив, ось підійшов Юда, один із дванадцятьох, і з ним великий
    натовп із мечами та киями – від первосвященників та старійшин народу.
  emi-emi: Nau ghe auliaala llo me Jiudas, kateva ta kasangaulu ghalua (12) disaepolo,
    ghe rekata teela taumattu ngatoa oroiannaaili ila me laghe posoposo baenata me
    tuku ngai. Namu ngatoa ta pristi etoa me namu ngatoa laghe sungilala.
  zpv-NT: Pwihsi cañiꞌ gahca Jesuhs ziꞌchi chin badzihn Judas, tuhbi gahca nin naa
    xpwiinn Ñiꞌh loh gadziꞌh bichiohpa xpwiinn Ñiꞌh, zeꞌnee ba ziahan duxa raꞌ bwiinn
    nin nuꞌa spahda cun garrohta. Bwiinn raꞌ riiꞌ zeꞌ raꞌ ba pur xquelrnabwaꞌ bixohza
    raꞌ nin rnabwaꞌ loh raꞌ bixohza cun xcweenta za raꞌ bwiinn guuhla raꞌ xteenn Israel,
  gux-gux: Jesu n da den maadi, Judasa, yua n den tie bi piiga n niliediba siiga yendo,
    den pundi o kani. Bi kopadicianba yudanba leni Jufinba nikpeliba den soani yaa
    niligu n yaba ke bi kukubi mu jugisiemu leni i gbiami ki yegi leni o.
  kos-kos: Jesus el srakna kaskas ke Judas, sie sin mwet singoul luo el tuku. El wi
    sie un mwet na pus su supweyukme sin un mwet tol fulat ac mwet matu, ac elos us
    cutlass ac sak in anwuk inpaolos.
  ibo-ibo: Mgbe ọ nọ na-ekwu okwu a, Judas, otu nʼime ndị ozi iri na abụọ ahụ bịaruru,
    ya na ọtụtụ igwe mmadụ so. Ụfọdụ ji mma agha ha, ndị ọzọ ji osisi. Ọ bụ ndịisi
    nchụaja na ndị okenye ndị Juu zitere ha.
  yml-yml: Bola Iesu i veveifufu nika Iudasa i mai, kumanina tamu Iesu yana tovetutuyamavo
    12 ꞌwaidiega. ꞌAilaꞌa bwaikina taiadi i maia, ma yadi kefata wata fulumai, tovelomu
    ꞌadi toꞌedakumetavo wata me Diu toꞌedakumetavo ꞌauꞌauveadi ꞌwaidiega i vetunedi
    i maia.
  ory-ory: ସେ କଥା କହୁଥିବା ସମୟରେ, ଦେଖ, ଦ୍ୱାଦଶଙ୍କ ମଧ୍ୟରୁ ଯିହୂଦା ନାମକ ଜଣେ ଏବଂ ତାହା ସହିତ
    ପ୍ରଧାନ ଯାଜକ ଓ ଲୋକଙ୍କର ପ୍ରାଚୀନବର୍ଗଙ୍କଠାରୁ ପ୍ରେରିତ ବହୁସଂଖ୍ୟକ ଲୋକ ଖଡ୍ଗ ଓ ଯଷ୍ଟି ଧରି
    ଆସିଲେ।
  bzj-bzj: Wail Jeezas stil mi-di taak, Joodas, weh da-mi wan a di twelv disaipl dehn,
    kohn. Wahn hoal krowd a peepl mi deh wid ahn, ahn aala dehn mi ga soad ahn klob.
    Di cheef prees dehn ahn di Jooish leeda dehn mi sen dehn.
  chk-chk: Iwe, lupwen Jesus a chüen kakapas, Jutas, eman me lein ekewe engol me ruoman
    chon kaiö, a war. Eu mwichen aramas mi chomong ra eti fän nöür ketilas me wokur
    wok, ir chokewe ekewe souasor mi lap me ekewe souakom ra akünöör.
  ssd-ssd: Nu taŋamba pasata minna le taŋgo 12 ta tuku ande Yudas nu taŋgo gudommba
    kame bagi sibugi kilmba ŋak pronaig. Pris gabat mbal Israel mage naneŋge taŋamba
    kukulniŋginaig le pronaig.
  acr-TNT: Cꞌa cachꞌaꞌt ne ri Jesús echiriꞌ xcꞌun lo ri Judas, jun chique ri cablajuj
    utijoꞌn. Ecꞌu rire erachbilam lo uqꞌuiyal winak cucꞌaꞌam lo espada y cheꞌ. Tak
    waꞌ etakom lo cuma ri nimak e aj chacunel pa Rocho Dios y cuma ri nimak winak
    re ri tinamit.
  rop-rop: Wal wen Jisas bin stil toktok langa im wekinmen olabat, det najawan wekinmen
    blanga im neim Judas bin kamat deya langa olabat garram bigmob pipul. Detlot pipul
    bin garrimapbat longbala naif en stik, dumaji detlot serramonimen en lowamen en
    boswan olmen bin jandim olabat blanga grebum Jisas.
  mee-mee: Ka inae Iesus pamolloga tale, nae Iuras, a i a te e nga Pana Tangulelu
    Ba Lua, ke lele. Ba malua e bollau onreke kamopitpite resalla ra matareame ka
    ri lua ba butume keke momo kala nge i. Ka ri ra ragau ra piris re kapunu ba Iurame
    ravollalaukerea memena ke ba rea.
  mwf-2018: Bere ngarra Jesus-te pirringerren-da-dha-ngatha-ka kardu nugarn numi nhini
    Judas Iscariot-ya pangarntuy warda. I kardu nugarn terert deyida wanku parrarntuy
    wanku thu sword i thu thay pumebaththa purni. Nukunu-ka nhini da wanku Judas Iscariot
    kardu pulangay nukunu Jesus ngadha daniriwaktha kardi-yu kardu 12-ya mam numi-yu
    da ngarra marra-re-ya. Ku yilarn ngala ngala i kardu ngalantharr ngalantharr puddanpunthuk
    kardu murlakpun nhini-yu Jesus-nu pumartanu-yu.
  dif-dif: Ja Nau jenia jatanani, mai, Judas, marapratjana ja mandrundru kulno, wokarana
    wonti, ja nunkangunto kana wolara pirna kalti tirieli ja pitali Priesta pirnandru
    ja kana wolaraia pinarandru.
  gam-gam: Jisas kandja dje moika, yene kogoye una 12 pela, ta Judas we dji ge une
    una merke dje i Jisas moi al woi. Opa gale awi una kerman ne, Juda una kerman
    kambono dje wormaka, una wo djebainat amblo, kapill kerman boro iwi.
  nou-nou: Edo Iesu ge sise atiri Judas ambojimbi 12 da teda amimi embo jiwae be deda
    kokoro de kasiwo deda kundo bugusera. Edo priest gitijijigegari de edo Jew embobo
    embo nembogambo mi setero gido bugusera.
  mqb-NT: 'Yesu kə̀ ndəvak anan ''am anahan ata fan bay, Yudas, ɗo kərtek à wulen
    sə njavar anahan aya inde kuro nga cew ata, a dəzley ahay pə cakay anahan. A njahan
    pa ''am wa anà ɗo ahay bayak a tə way sə alay a hunjəslesle: maslalam a pi zek
    tə sukol aya re. Sə slənay atan ahay nə bahay sə gəɗan dungo anà way ahay pi
    zek tə məceɗ sə Yahuda ahay.'
  ape-B: Jisas wata nape neyagwleh ati ali Judas ananu umu amudak 12-poleim disaipel
    nanubu nanak natogloli. Nanoli hanubu wolobaimi almom douk nebemi pris hanu echech
    Juda echechim nebemi hokogomi ali hasuhwi beinatog uli lowas hanaki.
  grc-F35: Καὶ ἔτι αὐτοῦ λαλοῦντος ἰδού, Ἰούδας, εἷς τῶν δώδεκα, ἦλθεν, καὶ μετ᾿ αὐτοῦ
    ὄχλος πολὺς μετὰ μαχαιρῶν καὶ ξύλων, ἀπὸ τῶν ἀρχιερέων καὶ πρεσβυτέρων τοῦ λαοῦ.
  cav-NT: Jesús quisaratiya jarijutu Judas junaticuare, tura mepehuaquedya datse.
    Ecuita jetiama tsehuetu cuacuare. Cuchiru tsehue, acui tsehue jadya tuna junaticuare.
    Pae cuanaja huaraji cuanara, israelita cuana emuiba cuanara jadya tuna cuadishacuare.
  kgp-NT: Ti tỹ ver tỹ vẽmén jẽ ra Judas tóg jun mũ sir. Ũ tỹ 12 (ke) ag kã ũ ẽn vẽ,
    Judas ti. Ti mré polícia ag tóg kãmũ mũ. Rógro génh kỹ ag tóg kãmũ mũ, ka kykyv
    génh kỹ ke gé. Topẽ tũ ki rĩr tĩ to pã'i ag tỹ ag jẽgnẽ vẽ, kófa ag tỹ ke gé.
  bvd-bvd: Si kada sa Disas 'e bae 'ua gwana 'uri nai, sa Diudas nia waa bae gwana
    'ana akwala roo waa kwairooi baki sa Disas, ka dao naa. Sa Diudas nia dao fai
    toa 'oro nai kera dau raunga sui gu mai uri firu lae. Na toaa nai, na waa baita
    ni foa ki fai nia toa gwaungai ki ne fale kera daka lea mai fai sa Diudas.
  ukr-1871: Ще він говорив, коли се Юда, один з дванайцяти, приходить, а з ним багато
    народу з мечами й дручєм, од архиєреїв та старших людських.
  apz-apz: Jisas oso hungkuno ulontanɨngki Jutas Jisasɨye inomokomoyo aho hopiꞌnono
    sɨfe mtaꞌni hufaꞌu sohwo iꞌmofapmmentisofoho. Aꞌamu yofe engoꞌnjo tajo ango syohoꞌnjo
    sohwanji aꞌamu Isɨlael hwe engo sohwanji aꞌamu piꞌnɨngo engo itokusoꞌnjo hosɨmnoꞌnjo
    sohwamo lutɨhwahonɨngkofi Jutas kako Jisasɨyepono ipemotasɨmentisofoho.
  yon-yon: Yesu kuu kwane dakmeene, wad ayoob ye karub maa Yudas kumbed mene yi doriib
    yaa dangkaroon. Kadaareb ye yoom meniib kuu kerewangiib atdebokiib be miniwen.
    Yi kuu God dore Yuudan dore wedyiri dobiridan yi korok korok yoom Yuudan yi aamkono
    aamkono yoombed yedmiiwa, kwane miniwen.
  poi-NT: Iganam sɨ́p ijɨy Jesús, núc jém Judas jém it́wɨɨp id́ɨc con jém doce icuyujcɨɨwiñ.
    Iwaganamiñyaj tsa̱m jáyaŋ jém pɨxiñt́am. Inimiñyaj espada y jém cuy iga icótspa.
    Icutsadayyaj jém pa̱nij aŋjagooyi y jém wɨd́ayt́am.
  wuv-wuv: Ana fi wareware ua, na nomai Judas, hemea ei Hefua ma Helagui. I a'ana
    na pa'i hepalo baua gupuu rama'a ma rona pa'i wadu ma hafuhafu, aloamiaa ei famamoaa
    humuu mei Haidaa mawe ei bauaniaa gufu.
  quf-NT: Chaynu nir Jesús rimayatinllami, chay dusi yaĉhakuqninkunamanta uknin Judasqa,
