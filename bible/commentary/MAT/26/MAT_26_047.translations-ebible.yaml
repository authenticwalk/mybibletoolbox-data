  spl-spl: Yawu sâm eknongomu yanâk hotom uminiwi ya yeŋgât kunlipyeŋe otmu Yura nengât
    papatolipnenŋaŋe lok seseŋgâlâk hâŋgânyongoŋetâ bukunenŋe Yurasiŋe dâiyekmu Yesu
    mene sâm takawi. Takaŋetâ nen orop ahomaingâtbân nâŋgâm kapamgât wahap miakmâek
    takawi.
  usp-NT: Aj tijini' Kakaj Jesús chi yoloj riq'uilak yak ajtijol rib'ak chirij cuando
    xtaw Judas ri jun rechak yak cab'lajuj (12) ajtijol rib'ak chirij Kakaj Jesucristo
    pach sub'laj q'ui cristian c'amalb'i espad y che' jwi'lak, ri takaltakb'i jwi'lak
    mak jb'ab'alak yak ajc'amaltak jb'eak cristian riq'ui Kakaj Dios y jwi'lak yak
    ri wi' rekle'nak chijxo'lak yak rijajl Israel.
  zav-NT: Ṉecho'ete Jeso'osən' dižə' ca' catə' bžin Jodən' ben' naquə cuent lao disipl
    ca' šižiṉ. Na' žague' zan beṉə' boso'oseḻə' bx̱oz əblao ca' na' beṉə' golə blao
    c̱he chio'o beṉə' Izrael. Na' zɉənaḻe'e spad na' zɉənḻene' no yag.
  sgz-sgz: Ái Iesu kán tu worwor be, mái Iudas, kes tili di á sángul mai aru, a kahra
