  khs-khs: 'Yesuyewi seya ikila emi E sena kukuluipe hanosene nowa unuwa Yutase inise,
    sena muta ewalapulu ilipe minakeye. Sena minawa sena nokamoke kafa: tiye ine,
    sena nokamokiwa pesapu ketea amowa tiye ine, sena nokamokiwa sapa ketea amowa
