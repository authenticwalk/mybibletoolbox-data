    tan tám osmapak má bos kálámul pakta dikte dos palai matananu er suri tiklik mam
    Iudas.
  kek-NT: Toj yo̱ ajcui' chi a̱tinac li Jesús nak cox-e̱lk laj Judas. A'an jun reheb
    li cablaju. Nabal que'chal rochben taklanbileb chak xbaneb li xbe̱nil aj tij ut
    xbaneb laj c'amol be sa' xya̱nkeb laj judío. Cuanqueb xch'i̱ch' ut cuanqueb xche'.
  blz-NT: Pintanga' i Yesus dauga' morobu, notakamo i Yudas, sa'angu' mian men tonsoop
    sompulo' rua' murit ni Yesus. Ka' men nongololo' i ia mian biai' potowawa bakoko'
    tia popool, ia posuu' tanaasna imam tia motu-motu'ana lipu' Yahudi.
  poe-NT: Ntá na̱xa̱ tjenixja chꞌín Jesús ntá xrína̱hya kui chꞌín Judas, mé ijnko
    tí teyóxin sín kꞌuájiko chꞌán. A̱ ntá jehe chꞌán kui̱ka̱o chꞌán nchónhya chojni
    kjuíjiko sín chica espada la ko inta. Na mé kjua̱cha̱xién tí sín ncha̱tꞌá tꞌe̱to̱an
    la ko tí sín táda kuènte tí sín judío mé kui sín.
