  dwr-ENT: ዬሱሲ ሄዋ ቢሮ ሃሳዪሺን፥ ታማኔ ላዑ ኣ ካሊያዋንቱፔ ኢቱ፥ ዪሁዳይ፥ ጋኪ ዎዳ፤ ቃሲ ቄሳቱዋ ካፓቱኔ ጋዲያ ጪማቱ
    ኪቲና፥ ማሻኔ ፃምዓ ኦይቄዳ ጮራ ኣሳይ ኣናና ኢቲፔ ዬዳ።
  pma-pma: Navong Iesu mul semau selus, Sudas, tai en teindan elu onen mai kistal.
    Ka mari vangi meatin keil amusili umai. Keil alah kat mari naef ka ai tavaeen
