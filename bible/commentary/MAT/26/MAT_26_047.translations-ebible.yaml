    Nöö fa de ko dë, nöö dee Gaan Begima ku dee Gaan Womi wë bi manda de e.
  qvs-NT: Jesus chayta willaykaptinkuna disipulun Judaska aypa runakunata pushamushpa
    chayarkan. Chay runakuna kaspikunata ishkantin ladupi filuyuk machetikunata apashpankuna
    rirkansapa Jesusta apik. Rirkansapa kamachikuk saserdotekunawan judiyukunapa ansianunkuna
    kachaptinkuna.
  zca-NT: Se'gaka kidi'zh Jesús kure', lë'chi mizhin Judas, yub tu xa' nzho xid za
    tu dusen men che'n Jesús, kun tu bëd men; cho bixa' nzen spad no más bixa' nzen
    yarrot. Rë xa' re' nzë por mandad che'n rë ngulëi' ro no por rë xa' nzo lo rë
    men Israel.
  cbc-NT: Bairo cʉ̃ caĩãno, Judas, jãã, Jesús cʉ̃ cabuerã mena macããcʉ̃ jĩcãʉ̃ caãninucũmiatacʉ
    pʉame etawĩ. Cʉ̃ mena capããrã camasã cʉ̃ã etawã. Na pʉame jarericapãĩrĩ, bairi
    yucʉ rʉcaari cʉ̃ãrẽ cʉ̃gori etawã. Sacerdote majã quetiuparã, bairi aperã judío
    majã cabʉtoa camasĩrã na cajoatana ãma.
  qxo-NT: Tsaynö discïpuluncunawan Jesus parlaycaptinllarämi Judas Iscariote chargan
    atsca runacunata pushashga. Tsay runacunaga chäyargan espädancunawan y garrötincunawanmi.
    Paycunataga cachayargan mandacog sacerdöticuna y respitädu mayor runacunam Jesusta
    prësu tsariyänanpä.
  mox-mox: Ta Ieisu nawale vonavona, ʼinega taha ʼoloto Tuwelo dina ʼidiega tauna
    Iudasa qabu qiduana maega iʼifoqe. Ta baʼe qabu diavona toveguba qiduqiduadi be
    wese ʼabaga ana tovanugwetayavo edi luvine ʼinega ivetunedi imai Ieisu ana kafi
    weaqina me edi kefata be wese me edi gita.
  kew-kew: Yesu nipu agaa pa lala pirina disaipel aanu 12-pela nimuna aa padane Judas
    nipu ipisa. Go ipisa rabu onaa adaapu nipu raapu ipua simina nimumi rai kutu-para
    repena uninu-para rulubaawa ipisimi. Gore nipuri Gote-na miru irae aa mudunu-para
    Juda aanuna aa mudunu-para page nimumi mea penaasimi.
  dww-dww: Yesu yaḡoro ya giugiu be Judas tauna tenaḡa tauwai muriwatana matabudi
    12 nopodie, tauna ya tavana. Be banaga patara ḡesaudima mate a tavana, taudi nimedie
    kwatikwati be kwaibubu a ragaudina. Taudi inam pirisi adi babadama, be babada
    dosidima a riuporedina.
  nif-nif: Yesulɨ wɨndɨñ eñɨlɨmbi, gwañgwañii 12 endoññan nanin ama no koi Judas endɨ
    bɨñguk. Tɨmbi tapma ama biesɨ ba Juda ama biesɨ endɨ ama kɨmɨn wopum no en-mulɨmbi,
    endɨ kakit ba dimbanjɨ epmbi, Judas gɨta bɨñgɨlɨñ.
  twi-ASANTE: Ɔgu so rekasa no, Yuda a ɔyɛ asuafoɔ dumienu no mu baako ne dɔm a Yudafoɔ
    mpanin asoma wɔn a wɔkurakura akofena ne mmaa baa hɔ.
  aoj-aoj: Jisas ataꞌ nalutu naꞌipam atin, owaꞌ anona aman nafiꞌi. Aman anamba Judas,
    anona amom 12-pelaim Jisasi. Anen nafiꞌi nalomai amam hiami mahapila bainagwi
    belep. Amom pris dembami malumai amom agufumi dembami esis Judai masapaꞌam mafiꞌi.
  cbv-cbv: Páant ã niijíchahjeh, ã bohéniji Judas ã jʉyʉ́p jĩ. Judasjeéh dawá cã́acwãbʉt
    ĩ jʉyʉ́p jĩ. Íibat naaná, máa quiítnadihbʉt ĩ bíbohop jĩ. Sacerdotewã ĩ maáta,
    bita jwĩ maátabʉt queétdih ĩt wahap tajĩ, Jesúsdih teonit, ĩ pebhna ĩ ʉb bejat
    pínah niijná.
  taw-taw: Jisas takaw agaknɨŋ, bɨne anep umɨgan ak, kɨli olap Judas ne Jisas yek
    ak apjakak. Pen bɨ God nop sɨbogep bɨawl okok sek, Juda bɨawl okok sek kɨli agɨlak
    tek, Judas ne bɨ kuŋay yɨbɨl kɨlop poŋɨd apjakak. Bɨ poŋɨd owak anɨb okok, kɨli
    baynat ogɨnap, kul ogɨnap dɨl dad sek owlak.
  jic-NT: Jesús niná véletsja na, ne'aj tjac' Judas. Jupj apostolpan dóceya popa watsja.
    Se cón̈catsja Jesús. Niyom pajal pülücj tjiquil Judas lal quinam. Pjü way polomay
    jatatsja, yo pjwel jatatj watsja mo'o la süp Jesús. Sacerdote noypan sin tjajam
    yupj la tjilil Jesús. Co'müypan judiopan sin popé sin tjajam wa yupj.
  zap-NT: Benak kanii Jesus chene wdxiin Judas; te ke men ne nak xpén Jesus chibtxup
    nak Judas; wdxinno Judas ndalyaa mén ne nzen spad no mén ne nzen yag. Laa fxuz
    ne rnebééy lo yra fxuz no le men ne rnebééy lo men-Israel wxaal yra mén guin.
  wer-wer: Yesu pi pël yamëem wëën ten pim ru 12 pöröakaan namp yapinte Yutas pöpring
    omën kësang pan kiri ar yaaö kaöaröere ngarangköröak maan inre tang wak wais oröaut.
  ipi-ipi: Jisasato wuane lo atea-kola teke, balana disaipolo alesa tupana akali Jutasa
    lene oko bala akali kambua wete tupa towa atu epea. Pitisa akali kawane tupapi,
    Juta yame ando atalaini akalipi, utupane-mane akali utupane epeakale leai-kola,
    utupane-mane kandepa luupi, mulipi, utupane awua epeai.
  qul-NT: Jesús parlachcajtillanraj, Judas chayamorkan, ujnin chunca iscayniyoj discipuloncunamanta.
    Paywantaj achqha runa espadacunayoj c'aspicunayoj jamorkancu, Jesusta jap'inancupaj.
    Paycuna jamorkancu, sacerdotecunapaj jefencuna llajtapaj jefencunapajpiwan cachamuskan.
  ter-NT: Ixómoiko koyûho ne Jesus, simóne Njûda, póhuti yane nduse koeti íhikau.
    Yoko koati opoíkovoti xánena omotíhiko hána'itinoe pirítau yoko pulô'i isukópeti.
    Aínovo páhoe tutíhiko sasedóti inuxínoti jûdeu hó'eke koane po'ínuhiko teyonéti
    xapákuke tuti jûdeu.
  bmr-NT: Jaanaaca tollɨ iimaaubaacaro Juda gaseuhi ijɨɨbogomɨnaa docedɨmo iicahicaurumoobo.
    Jaaboma saaumo sihidɨ miyamɨnaa niisuganoma, cudaahenema icano; sacerdotemɨ aivojɨto,
    bu judiomɨ quillahuto icamo agalluumo.
  fuf-fuf: E nder ko o yewtata kon, hawrondiri Yudaasi, tawdaaɗo e sappoo e ɗiɗooɓe
    ɓen, hewtidii e jamaa ɗuuɗuɗo jogiiɗo kaafaaje e bedi, immorde e hooreeɓe yottinooɓe
    sadaka ɓen e mawɓe jamaa on.
  bhl-bhl: 'Yangbe ding dim bakate, i fein yetemiwete: Sunbin-Got em am yol em kunum
    ayem sel so, akalem angin iso, Isalael kawtiw im kak yetebiliw kunum iso, alik
    alik bi kawtiw mali mak yemdaliwi, i sakam dang atul nam so koung so fole fole
    kesomeliwi, i Yesus em gelewkabe kunum Sudas eso teliwi, i yetemsiliw kale.'
  ons-ons: Yesu eŋe don yale edane okoraki, dokoine 12 eŋane keuo ŋine mane Yudas,
    eaka lotkeke. Eŋerop weneŋ sarikoi, yemo ŋei magu suaine, Pris ŋetne so Yuda ŋei
    sele edo taleonbi, kawali wane pilaŋ so soba weneŋ peike sarikoi.
  con-NTPO: Jesús toya afa'je'ni Judas, fa'e Jesúsma doce shondosundeccu'su, ji. Tsain'bio
    a'i tisei'ccu fae'ngae ji'fa. Chigama afa'su nasundeccu, israe'su coenzandeccu
    tise'pama manda moen'fasi matichi'ccu, quini'ccoi'ccu ji'fa.
  ghs-ghs: Oke hiimi idze, Dzuta nokomaeho tee noi tupu qaanoma oho bosa qooroqi nokoke
    dzeima baata. Oi Dzuta abiho dzube abi ma abi mimi hiiremi abi qesake ttuttuiteqi
    qaa dzube ma puraba moitemi nokoi koiri kairiho isakita qeemata.
  peg-peg: ହେୱାନ୍‌ କାତା ଇନିୱାଡ଼ାଲିଂ, ହୁଡ଼ାଟ୍‌, ବାରଜାଣ୍‌ ବିତ୍ରେ ଜିହୁଦା ତର୍‌ନି ରକାନ୍‌
    ଆରି ହେ ଲାହାଙ୍ଗ୍‌ ମୁଡ଼୍‌ ମାପ୍ରୁହେବା କିନାକାର୍‌ ଆରି ମାନାୟାର୍‌ତି ବୁଡ଼ାଲୁର୍‌ ତାଙ୍ଗ୍‌
    ପକ୍ୟାତି ହେନି ଲକୁ କାଣ୍ଡା ଆରି ଟେଙ୍ଗାଙ୍ଗ୍ ଆସ୍ତି ୱାତାର୍ ।
  txu-NT: Ne kute arkum anhỹro ãm rã'ã nhym Djuda arỳm 'ỳr tẽn 'ỳr bôx. Jeju kôt ba
    djwỳnhbê 12 'õ ne kubê Djuda. Nãm 'ỳr bôx nhym me krãptĩ me:x ne kôt mõn 'ỳr bôx.
    Nãm me kàxdjwa kajgomẽ kô jamỳn kôt 'ỳr o mõn o bôx. Me rũnh ne me me ano. Me
    kadjy Metĩndjwỳnh mar djwỳnh nhõ bẽnjadjwỳrmẽ mebêngêtmẽ ne me me ano nhym me
    'ỳr bôx.
  eng-WEBU: While he was still speaking, behold, Judas, one of the twelve, came, and
    with him a great multitude with swords and clubs, from the chief priests and elders
    of the people.
  gnw-NT: Jare uyemɨngueta oĩ rambueve, ou Judas - jae co jocua doce vae güi penti.
    Jeta vae yugüeru jae ndive iquɨsepucu reve jare iɨvɨra reve reve. Sacerdote reta
    itenondegua reta jare tenta guasu pegua reta itenondegua reta ombou Jesús pe cua
    reta.
  mux-mux: Yesos-ni ⸤kolea Gesemani yu lumbili andúlimandu⸥ aku nimba sipa mulupili
    yunga lumbili anduli rurepu akumanga yi Judas urum. Pulu Yili popu tunjuring yi-aulima
    kene, Juda-yambumanga tápu-yima kene, yi kanuma-ni liiku munduring yi pulele,
    yambu tuli lu-koyama kene kimbulúma kene meku, Judas kene uring.
  maj-NT: Nk'ie nga ta̱ tínchja̱ha Jesu, tu̱ j'aihí Juda̱, nku nda̱ ni'yakuyá xi te
    joo̱. J'aiko̱ nkjin ṉkjún xu̱ta̱ xi kits'ín nibá já na̱'mi k'aku̱ ko̱ jáchá xi
    ta̱ tjíhi̱n xá. I̱ncha y'a ki̱cha̱ ndju ko̱ yá nga i̱ncha j'ai.
  bkq-NT: Jesus aguely ume Judas saindyly. Jesus eynynonrolâ kâinane mâkâ. Toenzepa
    kurâdo eynynâ Deus agâ aguewâni modo iwymârydo ingonotaymby modo, kywymârydo ingonotaymby
    modo warâ Judas agâ saindylymo. Espadague, segue warâ tâmatune kehoem saindylymo,
    Jesus sawâse.
  kue-kue: Yesus ka di moglko disaipelma 12 ye mina suwarata Judas, ye ungwa. Ana
    yomba merkinde ye bogl akiye dikumba prak ya te kumba ake indre wingwa. Ye pris
    kande wagle ya te yomba mina ende okuna eingwa yomba diendingo wingwa.
  cot-NT: Quenquetsatanatsitiraja Jesoshi, yarejetapojaca Jorashi, irioveca itsatacaane
    carajiavetanquitsica 12. Yamamirincatapojaqueri caquintejia itigarancajiaqueca
    saserorotejia anaantajianquitsica aisa jivajiguirica joriojia, yamashijiapojiri
    itsaampitsantsameniritepae aisa inchaquiji.
  bnp-bnp: E Isu i tabana ni ta, e Iudas, ra turana murimuri i ala ravulu a polona
    i rua, i bele. E huriki a prister dagi, e huriki a gare ne Israel ri rudu turane
    Iudas a bakovi ala kupo. Ria lobo ri nugu a lebo, a bainat.
  apn-NT: Nhũm Jejus mẽ kãm kapẽr o ãm rãhã nhũm Jut Kariot pê mẽ inhĩõja hwỳr tẽ.
    Nẽ amnhĩ kôt mẽ ohtô nẽ hwỳr mẽ o tẽ nhũm mẽ wapohti nẽ kô jamỳ nẽ hkôt o mra.
    Patre krãhtũm mẽ Ijaew krãhtũmjaja kot Jejus wỳr mẽ rẽnh xwỳnhjaja nhũm mẽ man
    hkôt Jejus wỳr mra.
  ctp-NT: Bra nu ykwiꞌ Jesús chaꞌ kanꞌ, bra ti mdiyan Juda seꞌen ndiꞌin neꞌ. Ti kwiꞌ
    taꞌa neꞌ nu ngiꞌni xaꞌan chaꞌ ꞌin Jesús ngwa Juda kanꞌ. Loꞌo kaꞌan ꞌa nten mdiyan
    loꞌo yu, nu ndiya xtyi wsuun ꞌin, nu ndiya yka ꞌin; mdiyan neꞌ xaꞌan kanꞌ tñan
    nu ngulo sti joꞌo nu lka ndloo, ti kwiꞌ tñan nu ngulo nchga yu kula nu lka ndloo,
    mdiyan neꞌ.
  bre-BRG: Evel ma komze c'hoazh, setu Judaz, unan eus an daouzek, a zeuas, ha gantañ
    ur vandenn vras a dud gant klezeier ha gant bizhier, a-berzh ar veleien vras hag
    henaourien ar bobl.
  opm-opm: Jisas oh kopen giporpatin orhor nathei han nuranur nat han Judas ohsi;
    Got orhe ap yawar ohe hanat bok han ire duuptei hano han pohono ire ma darheriya
    han ihirsi tap ham ruumsan han ihir apingopa. Apriya oh bioro kawo ohsi marim
    tap hat apingopa.
  bvr-bvr: Gun-gatiya waypa Jesus a-yinagata a-wena burrwa a-ni, gugu Jurrach (Judas)
    a-bena, mu-ngoyurra Jesus an-nika jawina a-ni. Minypa aburr-jaranga burr-ganyja
    gurda an-gujarrcha abi-rrimarra rrapa gun-jong gubi-rrimarra, aburr-gata burrbi-jerrmarra
    gurda birripa aburr-gatiya wana junggay yerrcha rrapa aburr-werranga burr-guta
    mu-murna yerrcha.
  wal-wal: Yesuusi hegaa biron haasayishin, tammanne naa77u erissiyo ashkkaratuppe
    issoi, Yihudai, gakki wodhdhiis; qassi qeese halaqatinne dere cimati kiittin,
    bisuwaanne dullaa oiqqida daro asai aara issippe yiis.
  zad-NT: Bilaṉ' yiyoll yee Jesúza' ka' ka bllin Juda' beena' nak txen beṉ'ka' shlliṉ,
    nc̱hi'e beṉ' zan beṉ'ka' bseḻ' bx̱ozka' chṉabia' len beṉ' golka' chṉabia' beṉ'
    Israelka'. Na' nox̱'gake' no spad na' no yag.
  aso-aso: Tiꞌ lo nolo-ngimivo izipahala zuho tuvelu engikutiꞌ nene ve gonoꞌnibo Zudaꞌ
    aza ogo hetelineꞌ. Idoꞌ evenetoꞌ medeli mini Oꞌmoso initeꞌ lehizi-daaꞌ ave nabasi
    monoꞌ gizebo vesi mini eveneꞌ mukiꞌ ngimiselikevo bainati mitekisi gavososi dii
    Zudalesi makaꞌ aniꞌ.
  uli-uli: Yodwe Jesus ye chil kapatpat ngo sa dohdoh Judas we iy semal mokwe re dabeyal
    we seg mo rumal. Ye cholop yarmat le ye palirdoh le re kak sayden mo tabtabol
    ire le tamol temarong mo mal kowe yar mele re hagloyurdoh.
  nin-NT: Nggo Yesu ni so re na ba, u Judasi uyirr nu umi ku awurr na aha ba a nggurr
    surr na akpa anishirr di ga ma na gri injingba na ankpunkpu inkinkurr, nggo ankpinkpye
    abikye ba yo na akikre anishirr ba a tu ba.
  tgk-tgk: Ҳанӯз Ӯ суханашро тамом накарда, Яҳудо, яке аз дувоздаҳ шогирдаш ҳамроҳи
    як тӯдаи калони одамони чӯбу шамшер дар даст аз ҷониби сардорони рӯҳонӣ ва пирони
    қавм расида омад.
  acu-NT: Jesús tuke chichaak wajai, Judas ni nuiniatiritiat Jesúsan anangka suruktas
    tarimiayi. Tura nijai wininauka saapin takusar, tura numin takusar winiarmiayi.
    Nu aints ainauka sacerdote juuntri ainau, tura judío juuntri ainausha akupkamu
    armiayi.
  cak-WNT: Y ri Jesús can c'a nich'o na c'a quiq'ui ri rudiscípulos, tek yari' xoka
    ri Judas ri jun chique ri cablajuj rudiscípulos, y ye ruc'uan c'a apo ye q'uiy
    winek ri ye quic'ualon che' y espada. Quinojel ri' ye takon c'a el cuma ri principali'
    tak sacerdotes y cuma chuka' ri rijita'k tak achi'a' ri c'o quik'ij chiquicojol
    ri winek.
  ebk-ebk: Kun pay kukutug ay cha munkarkali hi Jesus, enmali hi Judas ay usa as nan
    hinpuru ya chuwa ay disipulus. Intutun-udna nan ongoongor ay tataku ay nangachoros
    ya nangapak-or. Chicha nan infiaor nan anap-apon chi papachi ya anam-amán nan
    Judio.
  spa-PDDPT: Mientras hablaba llegó Judas, uno de los 12, acompañado por mucha gente
    con espadas y garrotes de parte de los sacerdotes y ancianos del pueblo.
  ruf-ruf: Hayang'ali yolonga apfo, Yuda yumwe we iwanang'ina kumi na weli, kapfika
    ne iwanu wengi iwakindile imimaghe ne ipfilungu, tsawatumighwa na iwatambika wakulu
    na iwakulu we iwanu.
  gun-gun: Jesus ijayvu teri jave ovaẽ ma ouvy hemimbo'e kuery doze va'e regua Judas.
    Hexeve heta ete ou kyxe ha'e yvyra revegua, sacerdote yvatekueve va'e ha'e heta
    va'e mongetaaty kuerya gui.
  agu-BL: I cunin na tzan Jesús tan yol yi tpone'n Judas te i'. Yi Judas i' jun scyeri
    yi coblaj ẍchusbe'tz Jesús. Xomche' jun c'oloj wunak te'j, cy'a'n len spar tu
    tze' cya'n. Chakijche' cyak'un e' wi'tz pale' scyuch' yi e' wi' banl chiwi' e'
    judiy.
  isn-isn: Ematungo naukele ukuligitya, u Yuda ung'wi wa awa nenkumi na mbeele, akapika.
    Lulili lukulu lukapika palung'wi nung'wenso anga lepumele kwa akulu amakuhani
    neanyampala neantu. Ae azile nimpanga niidunkuli.
  ilo-ULB: Bayat nga agsasao pay laeng isuna, dimteng ni Judas, ti maysa kadagiti
    Sangapulo ket dua. Adu a tattao ti dimteng a kaduana, manipud kadagiti panguloen
    a papadi ken panglakayen dagiti tattao. Immayda a sikakampilan ken nakaiggem iti
    pang-or.
  pir-NT: Tiquiro sa nino watoa ʉsã mehna cjʉ̃no ijimediquiro Juda pehe wihiri. Masa
    peyequina ahtari tiquiro mehna. Tiquina pahia pʉhtoa, judio masa bʉcʉna gʉ̃hʉ
    tiquina ohoriquina ijiri. Ñoseñe pjĩnine, yucʉ tiãri gʉ̃hʉre cʉori.
  anv-NT: Wyɛ ndɛre Jisɔs alú jɔɔ́ge mbɔ, maá utɔɔ́ wuú ama ayi akámege Judas
    né geluágé abi áfyaneápeá achwɔ́ ne njuné bɔɔ́. Bɔɔ́ bimbɔ ágbaré bɔ
    aparanja ne mámbó unɔɔ́. Bɔɔ́ bi átɔmé ɛbwɔ́ ɛ́lé anɔɔ́ baá ámpyɛɛ́ upɛ
    Ɛsɔwɔ ne ákpakpa melɔ.
  sab-NT: Jesu kle gerule ene kwian geru jwannga amage ole gire kwian geru jwannga
    Jesuge na gdaite kada Judas-Iscariote chku ule guardia donga nglea ole Jesu kle
    ngwadi, guardia donga e gweale chku sbadi ole na chku glita ole. Kwian gerunga
    Chube ole daba alin chugagwalla ulita kaire kwian israelita chugagwalla juma ulita,
    kwian e ulita nu guardia donga ngle kagaba Jesu gai dbale skadi.
  tmd-tmd: Jisas mönö yadmɨn nugugɨrön, nöbö nuŋwa akuyöbö möl sö i, Judas, God ap
    höjöpal ur nölɨb nöbö dib bla aipam, mönö pɨ nuöm nɨgɨb nöbö bla aipam, nugwo
    rɨg yadmä aliar, nöbö ñɨŋ mɨg mɨŋa akwör höröpɨnmä. Ñɨŋ yu mɨxɨl ölɨsö me bli
    palɨb kaiö bli pön rag hömä.
  acr-NNT: Kꞌa kachꞌaꞌt ne ri Jesús echiriꞌ xkꞌun lo ri Judas, jun chike ri kabꞌlajuj
    utijoꞌn. Ekꞌu rire erachbꞌilam lo ukꞌiyal winaq kukꞌaꞌam lo espada y cheꞌ. Taq
    waꞌ etaqom lo kuma ri nimaq e aj chakunel pa Rocho Dios y kuma ri nimaq winaq
    re ri tinamit.
  kpg-kpg: Jesus nogo helehelekai hua igolo, gei Judas, tangada e dahi i nia dama agoago
