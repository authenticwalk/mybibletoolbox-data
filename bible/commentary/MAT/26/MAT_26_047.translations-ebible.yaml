    a -wlɔ. Bali -pannɔn 'tanɔn 'lee min cejenun 'bɛ o 'pa 'sia.
  fuh-BKF: O tilaaki haalude, faa Yahuuda, gooto e sappo e ɗiɗo ɓeen, yottii ina wondi
    e yimɓe heewɓe jogiiɓe kaafaaje e cabbi. Wo ɓe nulaaɓe hooreeɓe almaami'en e mawɓe
    Alhuudiyankooɓe.
  arl-NT: Jesu pocuasacarijia, Judasri jiyacari tiuquishii. Nio Judascuajaari niquiriyatu
    canaajinijinio Jesu doce saquiriojosano pueyajiniji quiquiaari. ¡Queraatia pueyari
    Judasta nijioquiaari! Nojoriiri secojonaa jiyaniijianucua jiyaramiquishano pueya
    quiquiaari, canaa Judiocuaca camarucua jiyaramiquishano pueyajuhuaj. Nojoriiri
    nijiniaquetucuaja mueruu pooriquiaa, macacanio.
  ziw-ziw: Umo achei kulonga, Yuda, yumwe wa wadya wanampina mlongo na waidi niyo
    eza hamwenga na fyo kulu dya wata mabamba na malungu. Nawasigilwa ni wakulu wa
    walavyantambiko na wadalahala wa wantu.
  grc-TR: Καὶ ἔτι αὐτοῦ λαλοῦντος, ἰδού, Ἰούδας, εἷς τῶν δώδεκα, ἦλθε καὶ μετ᾿ αὐτοῦ
    ὄχλος πολὺς μετὰ μαχαιρῶν καὶ ξύλων, ἀπὸ τῶν ἀρχιερέων καὶ πρεσβυτέρων τοῦ λαοῦ.
  nag-nag: Jitia Tai kotha kori thakise, titia, Judas, baroh jon chela khan majote
    ekjon ahise. Tai logote bisi manu khan talwar aru lathi dhori kene thakise, mukhyo
    purohit aru cholawta khan pora pathaise.
  eng-OEBCW: And, while he was still speaking, Judas, who was one of the Twelve, came
    in sight; and with him was a great crowd of people, with swords and clubs, sent
    from the chief priests and elders of the people.
  knj-NT: Lalan to yaloni, catu' jix apni naj Judas, naj yet cuywomal sba yetoj eb
