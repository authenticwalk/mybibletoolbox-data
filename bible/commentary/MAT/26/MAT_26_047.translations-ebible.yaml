  san-PUN: ਏਤਤ੍ਕਥਾਕਥਨਕਾਲੇ ਦ੍ਵਾਦਸ਼ਸ਼ਿਸ਼਼੍ਯਾਣਾਮੇਕੋ ਯਿਹੂਦਾਨਾਮਕੋ ਮੁਖ੍ਯਯਾਜਕਲੋਕਪ੍ਰਾਚੀਨੈਃ ਪ੍ਰਹਿਤਾਨ੍
    ਅਸਿਧਾਰਿਯਸ਼਼੍ਟਿਧਾਰਿਣੋ ਮਨੁਜਾਨ੍ ਗ੍ਰੁʼਹੀਤ੍ਵਾ ਤਤ੍ਸਮੀਪਮੁਪਤਸ੍ਥੌ|
  nob-LB: Mens Jesus snakket, kom Judas, en av Jesu disipler, sammen med en stor flokk
    menn som var bevæpnet med sverd og køller. De var sendt ut av øversteprestene
    og folkets ledere.
  ntj-ntj: Nyangka tjaangkartu wanalpayi Tjuutanya waalkarrara pitjangu. Puru-ya pirnipurlka
    pitjangu kunmarnu purlkanya puru kupulutjarra. Tjiinya tjurrtjuku puurrpa pirnilu
    puru yirna pirnilu-tjananyaya witurnu wantingu.
  sxb-NT: Yesu ni yawanga na akiagamba-gamba, Yudaasi omulala ku awalonzi ikumi ni
    wawiri yawatuukako, na ari no omurima ogwa awantu awagingre emiambe egia olugangala
    ne ewirungu. Awantu wano waawanga ni watumirwe na awakangasi awa awoozia alala
    na awagaaka awa *Awayaudi okuuza okuamba Yesu.
  nhu-NT: Kɛ no Jisos to bɛɛ jemyi nonɛn, ɛ Judas wvù to nu wee ŋgoo boom bo Jisos
