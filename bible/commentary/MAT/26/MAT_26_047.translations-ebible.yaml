verse: MAT.026.047
translations:
  kpx-kpx: Iesuu kateai lousege esemuve mole Diudasi keu lohonu. Ige ata moagaeau
    avuluvuta lohoale keau siga matagevei visuta matagevei loholu. Diue dubu nalimale
    kosive isi oe kosive keau louike vage abu Iesu maliho loholu.
  okv-H: ainge ijie mihinu, Embo puvua amo priests pepeni te embo okokose te na ikeo
    ki te emite humbuto ambotani vahai Judas Iscariot amiga puvua.
  tbo-tbo: Yesu yohola i ibaabani ma Yudasa i geleta tauna a hewali gehouna. Ma lawa
    hi nenei naka witalaguyaba babadahi po mi Yudeya hai tanitaniwaga hi himilihi
    po Yudasa mitehi hi nei ipa Yesu hina numa panipani, a nimagawiya gapolahi anai
    kwasikwasihi po anai dabalumahi hi nei Yesu uyahina.
  mal-C: യേശു സംസാരിച്ചുകൊണ്ടിരുന്നപ്പോൾത്തന്നെ, പന്ത്രണ്ട് ശിഷ്യന്മാരിൽ ഒരാളായ യൂദാ
    അവിടെയെത്തി. പുരോഹിതമുഖ്യന്മാരും സമുദായനേതാക്കന്മാരും അയച്ച ഒരു ജനസഞ്ചയം വാളുകളും
    വടികളുമേന്തി അവനോടൊപ്പം വന്നിരുന്നു.
  grc-SR: Καὶ ἔτι αὐτοῦ λαλοῦντος, ἰδού, Ἰούδας εἷς τῶν δώδεκα ἦλθεν, καὶ μετ᾽ αὐτοῦ
    ὄχλος πολὺς μετὰ μαχαιρῶν καὶ ξύλων, ἀπὸ τῶν ἀρχιερέων καὶ πρεσβυτέρων τοῦ λαοῦ.
  bgc-bgc: वो न्यू कहण ए लागरया था के यहूदा जो बारहां चेल्यां म्ह तै एक था आया, अर
    उसकै गेल्या प्रधान याजकां अर यहूदी अगुवां की ओड़ तै बड्डी भीड़, तलवार अर लाठ्ठी
    लिये होए, आई।
  khz-khz: Iesu roe waekilakilawai aonai, Iudas, melo gagalana ruala tauna ta, ekwarato.
    Taunilimalima gutuma ia ria mageria vetali kativara e vevagi gapara. Ira Rupu
    Veaga velera kamura e Iuda velera na getugurato.
  deu-TKW: Und da er noch sprach, siehe, da kam Judas, einer von den Zwölf, und mit
    ihm eine große Menge mit Schwertern und Stöcken, von den Hohenpriestern und Aeltesten
    des Volks her.
  zsr-NT: Tsal niꞌ ruꞌë didzaꞌ ni Jesús, laꞌ bdxintëꞌ niꞌ Judas, bönniꞌ nabáblenëꞌ
    idxínnutëꞌ naꞌ, atiꞌ dzagquëꞌ lëꞌ bönniꞌ zian, nuaꞌquëꞌ guia tuchiꞌ len yuguꞌ
    yagdauꞌ. Nasö́laꞌquëꞌ lequëꞌ yuguꞌ bxuz uná bëꞌ len bönniꞌ gul tuꞌzéjniꞌnëꞌ bunách
    judío.
  lin-lin: Wana Yesu azalaki nanu koloba, Yuda, moko kati na bayekoli zomi na mibale,
    akomaki elongo na bato ebele oyo basimbaki mipanga mpe banzete ; ezalaki bakonzi
    ya Banganga-Nzambe mpe bakambi ya bato nde batindaki bango.
  hns-NT: Abbe oe batiaite raha tab Joedaas aai gail djaun baara tjela me ke raha.
    Aur okar saath ek djhoend mardaana aail talwaar aur danda leike. Oesabke barka
    agwan aur dharam ke barkwan pathaais raha.
  noa-E: Mag maar aig bëewi agtha ich Jesús maar dʉ̈i iyʉ̈ʉ dʉnʉm ee, ich mag maach
    i khapeen doce narr eem ãb Judas anʉmta õor pochag urajim. Mag wëdurum khʉʉnan
    ãaur khʉʉn espaar jua panhapha bëe thʉnaawai tagam khʉʉn pa dʉ̈ijã bëe thʉnaajim.
    Makhʉʉn, phadnaanau jöoin chi pörnaan dʉ̈imua pʉ̈itarr khʉʉn ajim.
  eng-EMTV: And while He was still speaking, behold, Judas, one of the twelve came,
    and with him a great crowd with swords and clubs, sent from the chief priests
    and elders of the people.
  mib-NT: Te sá cáhán gā yā súcuan, te ni quee‑ni Judas, ɨɨn jnáhan jeē uxí uū tēe
    cáscuáha jíín yá. Te vējicoo cuehē tēe jíín de, cándaha de espada jiín yujnu.
    Chi sutū cácujéhnu jíín táca tée jéhnu cándacu jniñu nuū ñáyuu hebreo, ni catají
    tée ún.
  lif-NT2: ये़सुःन् हे़क्‍केलॽरिक् पारे़र पत्‍छे़ल्‍ले़ थिक्-ने़त् कुहुॽसाम्‍बाहाॽओबा
    यहुदा मे़प्‍मनाबे़न् खे़प्‍मो के़रे़ त्‍ये़॥ खुने़ॽनु तुम्निङ्‌वाॽफुसाम्‍बाहाॽ
    नु यहुदि तुम्‍लाम्‍लोःबाहाॽरे़ मे़बाङ्‌घुसिबा ताभे नु तक्‍काःत् के़गप्‍पा यरिक्
    मनाहाॽआङ् मे़वये़॥
  xnj-xnj: Lukumbi Yesu akona ilongela nawu, akabwela Yuda, mmonga pagati ya vawuliwa
    vaki kumi na vavili. Mwene pamonga na vandu vamahele vevagegili mapanga na vibonga
    vevatumwili na vakulu va kuteta na vagogo va vandu.
  mmx-mmx: Iesu move ga paase la ne Judas ga rupot. Neni lara at lasangaun mi legepura
    lavaun pinivu at ne Iesu. Buaang limixin diga emu min, digap kip levemparise sepsep
    la levempukup sepsep. Lavamaasa silok la loxongkulao silok at limixin me Israel
    diga riki di.
  cbr-NT: Jesusan cacëbëbi ca aín 'unánmicë uni achúshi, Judas, ax uacëxa. Abë ca
    'itsa uni, manë xëtocë bëanan imaxu tëacë bëi uacëxa. Axa ucëcama ax ca judíos
    sacerdotenën cushicamabëtan caniacëcë unicamanribi Jesús binun quixun xucë 'iacëxa.
  tee-NT: Ju Jesús tuca' ixchivink'ojui acsni chincha ju Judas ju ixlhipumacaut'ui'an
    ixjunita. Chai alact'amilh ixtalhavat lapanacni ju ix'amalakachata ju xalack'ajin
    palijni chai ju xapapaninch ju anuch lak'achak'an. Ixtalhiminta ixmachita'an chai
    ixq'uiu'an.
  eng-LSV: And while He is yet speaking, behold, Judas, one of the Twelve came, and
    with him a great multitude, with swords and sticks, from the chief priests and
    elders of the people.
  cak-NT: Y ri Jesús can c'a nich'o'n quiq'uin ri ru-discípulos, can ja' xokari Judas
    ri jun chique ri cablajuj ru-discípulos; raja' jeruc'uan-apo q'uiy winak ri jequic'ualo'n-apo
    che' y espadas. Conojel re' je-takon-e coma ri nimalaj tak sacerdotes y coma chuka'
    ri rijilaj tak achi'a' ri c'o quik'ij chiquicojol ri israelitas.
  pah-NT: Jesus'ga nhi'ig̃ame g̃a pe nanime Judasva'ea ruri ovahema Jesus'ga pyri
    dozeve'g̃a pyteripeva'ea Jesus'ga remimbo'eharava'ea. Judasva'ea rupi he'yive'g̃a
    nduri herua itakyhea'javuhuva'ea mbuahava reheve herovahema. Ikwava'ẽhara'g̃a
    nduvihava'g̃a xava'eve'g̃a pavẽi omondouka g̃a topyhy ti g̃a Jesus'ga javo.
  sja-NT: Jesús at'ãri pedeemaa bɨde, ichi k'õp'ãyo Judas pacheji eperãarã chok'ara
    ome. Espada pak'uru ome anipajida. P'aareerã poroorãpa mãik'aapa judiorã poro
    waibɨarãpa ma eperãarã pëijida ãchi pari.
  xed-xed: Tata tsa gwaɗa ya i Yesu, nda ɓhakta Zudas ta nzakway tekw mataba duhwalha
    ghwaŋpɗə his ya. Kawadaga həŋ nda ndəghata mnduha nda kafay nda kafay, nda sarak
    nda sarak, ghunaf la mali ta ghəŋa gwal dra skwi ŋa Lazglafta nda la galata mndu
    mataba mnduha.
  mks-NT: Ta nani cáha̱n yi̱i̱ va Jesús já na̱xi̱nu̱ Judas, da̱ cúú in táhan u̱xu̱
    i̱vi̱ na̱ xíca tuun xi̱hi̱n á cán. Ta ndáca da cua̱há ña̱yivi, ñéhe na machítí
    xi̱hi̱n yíto̱ viti. Ta na̱ cán cúú ná na̱ na̱quixi cuéntá na̱ sa̱cua̱ha̱ nu̱ú
    ju̱tu̱ xi̱hi̱n cuéntá na̱ sa̱cua̱ha̱ veñu̱hu.
  gfk-S: Ma be iga iangianga, Iudas, tikenong ta ira nuno sangahul ma iruo na bulu
    na harausur, ga salo huat. A tamat na matanabar ga hanawat tikai ma ie ma di ga
    kapkap hanane ra sele ma ra kapsil. Karek ra matanabar iat dong ra tamat na pris
    ma dong ra tamat ta ira huntunana di ga tule leise di.
  bmu-bmu: Jisösnöŋ mewö jiba kiniga miaŋgöreŋ gwarekurupŋi 12 yeŋgöreŋök kun qetŋi
    Judas yaŋön kambu ketaŋi kun jitŋe mem eŋgiiga kaŋgotket. Jike nup galöm aka kantrigö
    jitŋememe yeŋön i melaim eŋgigetka bimgö sou ketaŋi aka liŋgipŋini memba kaget.
  dgz-dgz: Iesu nop ame waiwandini gapan, apan Diudes wa ewamot mega aonagaet pusinawan
    dere apane da tauen. Pirisi bawarewa ge waenapan dimae waine nagirewa den, waenapan
    aruga watu enamone kereba kepata tambun tauane.
  eng-GNV: And while hee yet spake, loe Iudas, one of the twelue, came, and with him
    a great multitude with swordes and staues, from the high Priests and Elders of
    the people.
  zaa-NT: Atsabá rinne Jesús nna, gul·lani chì Judas ttu canu tsì'nua. Ą'hua iỹétse'ni
    ca enne' da' lani ą yù'u ná' quį espada l·le yà l·le. Làcą nna da' cą por orden
    qui' ca sacerdote principal ą'hua por canu rigú'bia' le' yétsiá.
  eng-WEBSTER: And while he was yet speaking, lo, Judas, one of the twelve, came,
    and with him a great multitude with swords and staffs, from the chief priests
    and elders of the people.
  guh-guh: Jesús pijavajabitsaë pevaetabijavatanexatsi, cuaicuaijai tsanucae pijajivijavabelia.
    Nexata bajarapaepatota patanajetaruca Judas, Jesús pijajivi doce ponëbejeyajuvënënëmi.
    Judas pënanajetarubenatsi jivi ayaibitsaëtoxaneto. Bajarapamonaeyajuvënëvi itsamonae
    canajetarubena espadanë. Itsamonae canajetarubena naebonë yajava. Bajarapamonae
    itorobatsi sacerdotevi penamatacaitorobivi, judíovi pijaancianovinua.
  bon-bon: Yeesu liba camu mene iicema cabu jage, Yuuda twelb abiberäja bägrä bime
    yepä te piba tatyaramtige. Modamoda iiwäreja biname piiyepu poto Israela modamoda
    biname cina teta cama tityepimisi bucurage biname bine cubu turikä piiyepu gabagaba
    cama.
  nhw-BL: Huan quema Jesús noja camanaltiyaya, ajsico Judas se tlen timajtlacme huan
    ome tiimomachtijcahua. Yaya hualajqui ininhuaya miyac tlacame catli quihualicayayaj
    machetes huan cuahuitl catli quintitlantoyaj nopa tlayacanca totajtzitzi huan
    nopa huehue tlacame tlen israelitame.
  swh-ONEN: Alipokuwa bado anazungumza, Yuda, mmoja wa wale Kumi na Wawili, akafika.
    Alikuwa amefuatana na umati mkubwa wa watu wenye panga na marungu, waliokuwa wametumwa
    na viongozi wa makuhani na wazee wa watu.
  wbi-wbi: U Yesu ye ajighe ijova, navo u Yuda umo mu vavulanisivua vaake kijigho
    na vavili, akafika ni lipugha ilivaha vakolile ibamba ni mbuda. Avaanhu avuo valyasung'hilue
    na vavaha va vatekesi na vagoyo.
  bba-bba: Yesu kun ɡɑri yi ɡerum kpɑ Yudɑsi kɑ tunumɑ, bwɑ̃ɑbu wɔkurɑ yiru yen turo.
    Tɔn dɑbi dɑbirɑ nùn swĩi bɑ tɑkobibɑ kɑ bokunu nɛni. Yɑ̃ku kowo tɔnwerobu kɑ ɡuro
    ɡurobɑ bɑ bu ɡɔrɑ.
  eng-KJVCPB: And while he yet spake, lo, Judas, one of the twelve, came, and with
    him a great multitude with swords and staves, from the chief priests and elders
    of the people.
  kgk-NT: Onhe'ẽ vyteri jave Hesu, ogwahẽ-ma ou-vy Judas, peteĩ doze hemimbo'e kwéry
    va'e. Indive kwéry heta ou ave. Opo-py ogweru kyse puku. Yvyra ave ogweru hikwái.
    Upéa pa'i ruvixa kwéry remimbou, judeu ruvixa kwéry remimbou voi.
  waj-waj: Yisuuva homo kua tioo varuduu ari ngiaammuaudo yaakuuvaitana yukukidiri
    taaramaakidiri voovai nnutuuvo Yutaaso nniravai. Anutuuqaara kati puara hudeera
    kieetaiyaata vaidi Yutayaa yokovaiyaatama kaayau vaidiiya titooduu iya paipa avaikarauyauvaata
    tipaiyauvaatama utida Yutaasaa tasipama Yisuunnasi nniravai.
  cpy-cpy: Ikenkithaawae-mintheetzi Jesús areetapaaka Judas, kaawita-chari 12 riyotaani.
    Osheki atziri itsipata-paaka, ramayitaki rowathaa-mento, ipaja-mento. Rotyaantani
    reewari-perote Ompera-tajorentsi-taarewo, rashi eejatzi antaripero-paeni.
  ekk-PKP: Kui ta seda ütles, jõudis kohale Juudas, üks kaheteistkümnest, ja temaga
    koos suur mõõkade ja nuiadega relvastatud jõuk, mille olid saatnud ülempreestrid
    ja rahvavanemad.
  mpx-mpx: Sauga Yeisu iyoho ya i baaba inoke Yudasa i vin, iya Yeisu wana tohago
    bolo elulutega eluwa avaliya etega. Alonau ge boda bwabwatana, bolo topowon bwabwatal
    ge Yudiya wali tohouwa hi patunal. He elohaveyan kilepana ge ebwakil toguina hi
    noahe.
  wbp-wbp: Kujalpa-jana Jijaji wangkaja-juku nyanungu-nyanguku kurdungurlu-patuku,
    ngula-kurraju Jutuju jirrnganjalpa-jana yanurnu yapaku turnu-warnuku panuku. Yangka
    kurdungurlurlu jintangku, Jutujurlu kuja-jana yimi kangu Jijaji Juwu-patuku wiriwiriki
    maralypikingarduyu-patuku, wangkajalku-jana, “Kajirna nyanungu wati nyunjirni,
    ngulaju Jijaji. Kajinkijili nyanyi nyunjirninja-kurra, ngulanyalu puuly-mardaka
    kajika wuruly-parnkami!” Ngula-jangka, yilyajarnili pina Jutujuju yurrkunyu panu-kurlu
    kuturu-kurlu manu junma kirrirdi-kirli yungulu Jijaji puuly-mardarni.
  luo-luo: Kane pod owuoyo, Judas, mane en achiel kuom jopuonjrene apar gariyo, nochopo.
    Ne en gi oganda maduongʼ mane omanore gi gik lwenje kaka ligangla gi arunge. Ne
    oorgi koa ir jodolo madongo gi jodong oganda.
  nhe-NT: Huan quema Jesús noja camatiyaya, ajsico Judas se tlen timajtlacme huan
    ome tiimomachtijcahua. Yajaya hualajqui ininhuaya miyac tlacame tlen quihualicayayaj
    machetes huan cuahuitl tlen quintitlantoyaj nopa tlayacanca totajtzitzi huan nopa
    huehue tlacame tlen israelitame.
  aii-aii: ܟܲܕ ܝܼܫܘܿܥ ܗܲܡܙܘܼܡܹܐ ܝܗܘܵܐ، ܗܵܐ ܝܼܗܘܼܕܵܐ، ܚܲܕ ܡ̣ܢ ܬܪܸܥܣܲܪ ܬܲܠܡܝܼ̈ܕܹܐ ܘܟܸܢܫܵܐ
    ܪܵܒܵܐ ܥܲܡܹܗ، ܐܬܹ‌ܐ ܠܗܘܿܢ ܒܝܲܕ ܣܲܝܦܹ̈ܐ ܘܚܘܼܛܪܹ̈ܐ، ܫܘܼܕܪܹܐ ܒܝܲܕ ܓܘܼܪ̈ܵܢܹܐ ܕܟܵܗ̈ܢܹܐ
    ܘܚܘܵܪ̈ܕܸܩܢܹܐ ܕܥܲܡܵܐ.
  esk-NT: Jesus uqaġugaaqtitlugu Judas aggiġñiqsuq, iḷaŋat qulit malġuk maliġuaqtit.
    Piqatiqaġniqsuq iñugiallapiaqtuanik iñuŋnik savikpiraqtuanik anautchiraqtuaniglu,
    tuyuumaruanik qaukłiŋitñiñ agaayuliqsit sivulliuqtiġruaŋitñiñḷu.
  msb-msb: Nagasurmaton pa si Jesus san mag-abot si Judas, usad san dose na disipulos.
    May mga kaurupod siya na damo na katawuhan na sinugo san mga namumuno san kapadian
    kag mga namumuno san mga Judio. Armado man sinda sin mga talibong kag mga balbag.
  cpa-NT: Lah¹cónh¹ chi³hløah¹²dsa jǿg³ jøng² ca¹dsiég¹ Judas, dsa² mi³quianh¹³ dsa²
    guia¹tón². Jøng² jue¹² dsa² ca¹dsi¹lé² quianh¹³dsa. Ti³chinh¹²dsa ŋí³. Ti³chinh¹²dsa
    hma², dsa² ca¹tse¹ juu¹³ jmi²dsa² quianh¹³ dsa² canh¹³ quián¹² dsa² judío.
  dso-dso: ଜିସୁ ତାର୍‌ ସିସ୍‌ମନ୍‌କେ ଏ କାତା କଇବା ବେଲେ ତାର୍‌ ବାର୍‌ଟା ସିସ୍‌ମନର୍‌ ବିତ୍‌ରେ
    ଅନି ଜିଉଦା ନାଉଁର୍‌ ସିସ୍‌ ଆସି କେଟ୍‌ଲା । ତାର୍‌ ସଙ୍ଗ୍‍ କାତି କାଣ୍ଡା ଆରି ଟେଙ୍ଗ୍‌ ଡାଙ୍ଗ୍‌
    ଦାରି ବେସି ଲକ୍‌ ତେଇ ଟୁଲ୍‌ ଅଇଲାଇ । ସେମନ୍‌କେ ମୁକିଅ ପୁଜାରିମନ୍‌ ଆରି ପାର୍‌ଚିନ୍‌ମନ୍‌
    ପାଟାଇରଇଲାଇ ।
  meu-meu: 'Ia dounu e herevava ai, Iuda, gwauta-rarua tauna ta, e gini dae, hutuma
    bada ida, mai edia dare bona mai edia kareva: hahelaḡa taudia bona hanua tau-badadia
    ese e siaidia taudia bunu.'
  yva-NT: Arono Yesus payaowa nene, naije Yudas de. Opamo Yesus apa arakovo abusyinara
    eane rurum inta pije. Vatano wanui wo omake muno kaije raugav utavono Yudas ai.
    Onawamo syeno akokoe nawe, akarijo Yahudi nawe wo matutir.
  dgc-dgc: Mégkagi pabi ti Jesus éy dinumemét dén ti Hudas, tu esa du labindalawa.
    Te kaguman siya a meadu a tolay a gébwat side du mataas a padi sakay du matétanda.
    Sakay te kébil side a sondang éy ta gahoti.
  zpm-NT: Laa Jesús bii quianeeque, zeeṉe laa Judas (tib zha ne nac xpëëdscuel me)
    bdziṉ, bdziṉnie Judas tib dzoon zha ne pxeeḻ grë pxoz ne rnabey, ni grë zha ne
    nac zha non lo meṉ guiedz Israel. No zho nzheṉ spad, nogaa zho nzheṉ yag.
  hix-NT: Àro wyaro Txesusu wya tatoko rma, nomokye hatà, Xuknasà. 12 komo kukuru
    rma mok nehxakon hatà. Toto komo yokyakon hatà, takoro. Thenyehra rma haxa nehxatxkon
    hatà, omohxemo komo. Xuknewyana yoh komo nànyaketxho rma mokyam nehxatxkon hatà,
    Khoryenkom màn yonye ro yoh komo nànyaketxho komo rma, horykomo komo nànyaketxho
    komo rma. Twatmanke nehxatxkon hatà. Tkatxefaranke xarha nehxatxkon hatà, àyehrye
    komo rma hatà.
  sim-sim: Jisas mashin or saweri halanganga, kolok Judas mu rara. Judas ma 12-pela
    orin tiyandari lihi lar oria. Or tarik ma mushak bainat nga kombe nga li laha
    er nga limu rara. Ol bikpris nga Judama lida lihi nga li mbashirik limu rara.
