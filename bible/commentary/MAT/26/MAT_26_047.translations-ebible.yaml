  san-MAL: ഏതത്കഥാകഥനകാലേ ദ്വാദശശിഷ്യാണാമേകോ യിഹൂദാനാമകോ മുഖ്യയാജകലോകപ്രാചീനൈഃ പ്രഹിതാൻ
    അസിധാരിയഷ്ടിധാരിണോ മനുജാൻ ഗൃഹീത്വാ തത്സമീപമുപതസ്ഥൗ|
  tam-TCV: இயேசு இவ்வாறு பேசிக்கொண்டிருக்கையில், பன்னிரண்டு சீடர்களில் ஒருவனாகிய யூதாஸ்
    அங்கே வந்தான். அவனுடன் ஒரு பெருங்கூட்டம் வாள்களையும் தடிகளையும் எடுத்துக்கொண்டு
    வந்தது. இவர்கள் தலைமை ஆசாரியர்களாலும் யூதரின் தலைவர்களாலும் அனுப்பப்பட்டிருந்தார்கள்.
  mit-NT: Daaní, cáhàn ìì‑yá xì nècuàchìmà, te nì quesaa Judas, divi tiàa nìsa cutnaha‑xi
    ùxìn iin ga nècuàchì dacuahá‑yá, te ndacá stná‑nè cuàhà gá tiàa xínihi xi espada
    xì garroti. Cuenta xi dùtù xícusahnú vàxi‑tè, xì cuenta xi stná nècuàchì xídandacú
    nùù ñuu mà.
  ceb-ULB: Samtang nagsulti pa siya, si Judas, ang usa sa napulo ug duha, miabot.
    Ang dakong panon sa katawhan miabot uban kaniya gikan sa pangulong pari ug mga
    kadagkoan sa katawhan. Miabot sila uban ang mga espada ug mga bunal.
  ces-LB: Ještě ani nedomluvil a už přicházel Jidáš. S ním táhl oddíl ozbrojený meči
    a holemi, poslaný veleradou.
  mkn-mkn: Waktu Yesus masi baꞌomong bagitu, Yudas su datang deng orang bam-banya.
    Dong datang deng bawa kalewang kudung deng kayu kudung, ko mau tangkap sang Yesus.
    Dong bekin bagitu, iko parenta dari kapala agama Yahudi pung bos-bos deng tua-tua
    adat dong.
  pol-UBG: A gdy on jeszcze mówił, nadszedł Judasz, jeden z dwunastu, a z nim liczny
    tłum z mieczami i kijami, od naczelnych kapłanów i starszych ludu.
  qxh-NT: Jesús rimaycaptillan, purïshijnin cashpansi Judas ćhayapuran. Mayur cüracunawan
    mayur runacuna caćhaptin, chay-chicaj runa aywaran jirunwan-caman, tucsicunanwan-caman.
  nwi-nwi: Nɨpɨg Yesu raməgkiar hanə, məknekɨn Judas, yermamə kɨrik ye narmamə twelef
    kape Yesu rɨtɨrhav-pə. Nukwhao ehuə kamhakwasɨg kɨn. Mamhapɨk nau nisə mɨne kwətavhə
    kapəriə. Jif pris mɨnə mɨne nəmehuə mɨnə kape nəmə Isrel, kɨmɨsher-pən kɨn nukwhao
    a.
  kmo-kmo: Jisas riita batarek, Judas, Jisas rii 12 disaipel por, rii eecha yar. Riita
    yarek, akar ma ye eeki kubuka eecha neeki neeki riitaka eecha yar. Opelen otii
    tar harapa ma ye Ju yechi apoko saba ma yecha wochirek, eena yar.
  agr-agr: Tusa Jisus eke chichaak wajai, Judas Iscariote doce aina nuwiya, kuashat
    aentsun espada aidaun, numi aidaunaske takaku aidaujai saasá tajuntauwai. Nunú
    aidauk sacerdote aidau apuji, nuigtú apu aidau awemamu minidau.
  kyc-kyc: Baa ene pii lao kareyamo dokopa akali akalisa ipisu lama kareyami dokona
    Jutasa doko epeya. Akali malu mee rukuraka pyuo epo wua gelape kusapepe minyuo
    purisi akali mupwa dupwape wambunya kamongo dupwapeme pena leyamisa baamoo pipya
    epeyami.
  urd-GVU: وہ ابھی یہ بات کر ہی رہا تھا کہ یہوداہ پہنچ گیا، جو بارہ شاگردوں میں سے
    ایک تھا۔ اُس کے ساتھ تلواروں اور لاٹھیوں سے لیس آدمیوں کا بڑا ہجوم تھا۔ اُنہیں
    راہنما اماموں اور قوم کے بزرگوں نے بھیجا تھا۔
  yre-NT: Zozi 'fʋ 'wɩ zɩɛ -a vɩnan, tɔɔn ɛn Zudazi nɛn -a -srunɔn 'fuda "fli 'bɔ
