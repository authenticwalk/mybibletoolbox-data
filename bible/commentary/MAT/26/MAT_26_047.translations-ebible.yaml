  mxb-NT: Káꞌa̱n i̱í vá Jesús íin na, kúú ni̱ ka̱sáa̱ va Judas, táꞌa̱n ra̱ nákaa̱
    tein ndin uxi̱ uu̱ ta̱a xíonoo xíꞌín ná. Ta kua̱ꞌá nda̱ꞌo ta̱a ve̱i xíꞌín rá.
