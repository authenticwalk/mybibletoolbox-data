    kurakunapa mantaqninkuna, Israel runakunapa ruku mantakuqninkuna kaĉhasha katin.
  yuw-yuw: Yesu yu mata wo yongga idina urop Yudas yu ayamphon uyap bigo sing imuna
    ebung. Yudas yu Yesuhon youp amnani 12 yuhon toropdecma. Öret socsochon amna dugo
    orin surarohon amna dugo yu amna torop moröma sinom inongmuuya bainat, kandöc
    fogitmuya ebung.
  hus-NT-1971: Exome ti cau a Jesús tam ti ulits a Judas axi ajith c’al huahua’ lajuj
    tsab tu exobalil a Jesús. Ulits junax c’al jaja’ yan i inicchic ts’ejcachic c’al
    i matset ani c’al i te’chic. Abnenec jaja’chic ti yac’ual c’al a Jesús c’al an
    oc’lec pale’chic ani c’al an yejtselabchic Israel.
  med-med: Jisas ik nimba moⱡnga, kitip kʉni wu kʉⱡ nga Juras ni, wu ei urum. Wote
    urum ila, wamp minal wu peng mumuk na, manga wingti rʉp wu na mbʉ kʉn, rʉp rok,
    tʉmbʉⱡ na, koiya na mat, kapⱡa etʉk ambulk mek orung.
  bch-bch: Iesus iposaposa maitne, be mole mao Iudas, aluagau ede ngan gid sangaul
    igegea rua, inama iuot toman ngan ipom kapei. Gid madidnga tenainga ad ga gid
    kapeipei togid Iuda tisula gid ga tila be tikikisi didi ga kaip.
  cco-NT: Jo̱ lajeeˇ guiꞌnáꞌˆ singꞌˊ Jesús féꞌrˋ, jo̱b mɨ˜ caguiéˉ Judas Iscariote,
    jaangˋ lajeeˇ i̱ dseaˋ guitúungˋ quiáꞌˉ Jesús, jo̱ caguiérˉ co̱lɨɨng˜ có̱o̱ꞌ˜
    i̱ fɨ́ɨngˊ dseaˋ i̱ quie̱ˊ jaléꞌˋ ñisʉ̱ꞌˋ có̱o̱ꞌ˜guɨ jaléꞌˋ ꞌmaˋ. Jo̱ jaléiñꞌˋ
    do ngolíiñˉ lají̱i̱ꞌ˜ ta˜ quiʉꞌˊ jaléngꞌˋ fii˜ jmidseaˋ quiáꞌˉ dseaˋ Israel có̱o̱ꞌ˜guɨ
    jaléngꞌˋ yʉ́ʉꞌ˜ dseaˋ cǿøngꞌ˜ quiáꞌrˉ.
  deu-1951: Und während er noch redete, siehe, da kam Judas, einer der Zwölf, und
    mit ihm eine große Schar mit Schwertern und Stöcken, von den Hohenpriestern und
    Ältesten des Volkes her.
  alq-ALGNT: Kiabadj Jesos taji anim8egoban, apitc Judas ka odji tag8icinogobanen,
