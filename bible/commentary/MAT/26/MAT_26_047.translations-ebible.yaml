  hto-hto: Daɨí Jesús naɨ úrioina llezica Judas dúcɨde. Afémɨe doce dɨ́gade llófuegamacɨmona
    dáamɨe. Afémɨe aillo comɨnɨ dɨga bite. Lloéfaillaɨ naa bɨgɨ́nɨaɨri atɨ́diaɨoɨ.
    Afémacɨ lletáriraɨnɨ illaɨnɨ orécaiaɨoɨ. Daje izói judíuaɨ éicomɨnɨ orécaiaɨoɨ.
  por-BRBSL: Enquanto ele ainda estava falando, eis que veio Judas, um dos doze, e
