verse: MAT.026.041
translations:
  kpx-kpx: Negobedai nita ui di Mama imihave. Ilive elike vaveve mole toelau laemo
    lohoge la bae kemo dobuluvilivebene. La uvu keu isiviai nita ui. Isito la vava
    keu negoholinu.”
  okv-H: Ungo pari eto sovera ari humbuto na kiae ke mane aisovami ere evevete? Embo
    ta jo na uje eaguja rate visi amo ivo ambu eaguja.” ke ainge eto
  tbo-tbo: Ona gagalena ma ona laupali po ipa ega ludadana ona ialoni. O luhogaleya
    ipa ona haguwe ma hinimi hi begabega.’
  mal-C: “പ്രലോഭനത്തിൽ അകപ്പെടാതിരിക്കാൻ ഉണർന്നിരുന്ന് പ്രാർഥിക്കുക. ആത്മാവ് സന്നദ്ധം,
    എന്നാൽ ശരീരമോ ദുർബലം.”
  grc-SR: Γρηγορεῖτε καὶ προσεύχεσθε, ἵνα μὴ εἰσέλθητε εἰς πειρασμόν· τὸ μὲν πνεῦμα
    πρόθυμον, ἡ δὲ σὰρξ ἀσθενής.
  bgc-bgc: जागदे रहो, अर प्रार्थना करदे रहो के थम परखे ना जाओ, आत्मा तो त्यार सै पर
    देह कमजोर सै।”
  khz-khz: Pio vaigaoka, pio rapali, pe veopatovo pene vogomai aonai ragai pio moira.
    Palagu taunatauna eririwana, na taunipara emoirana.”
  deu-TKW: Wachet und betet, damit ihr nicht in Versuchung fallet; der Geist ist willig,
    aber das Fleisch ist schwach.
  zsr-NT: Gul‑náꞌ yël len gul‑lidzëꞌ Dios gnábiliꞌ‑nëꞌ gáclenëꞌ lbiꞌiliꞌ, cui güiꞌliꞌ
    latj siꞌ bëꞌ lbiꞌiliꞌ le xöhuiꞌ Satanás tuꞌ xöhuiꞌ. Böꞌ nacczliꞌ nasínaꞌtecz,
    san lu yöl‑laꞌ bunáchz queëliꞌ nacuídiꞌliꞌ.
  lin-lin: Bosenzela mpe bosambela mpo ete bokweya te kati na komekama. Molimo ezalaka
    na posa makasi ya kosala malamu, kasi nzoto ezalaka na bolembu.
  hns-NT: Djaag aur praatna kar, nahie to toelog bahakaawal djaihe. Aatma tajaar hai
    bakie dehie latjaar hai.”
  noa-E: Jãg khãi nʉʉ aju khãai Ẽwandamagta jëeu nʉʉ abathʉ̈ ajim anʉm, dösãtag ʉdʉʉr
    pãach thʉ aupim ugua. Mua oowai pãrau pãach ödiiwan chadcha jëeum khõsi durrumta,
    pari daphökgauta pödbam ajim aajem amag.
  eng-EMTV: Watch and pray, lest you enter into temptation. Indeed the spirit is willing,
    but the flesh is weak.”
  mib-NT: Coo ndito ni rō te cacān tahú rō jeē chindéé ñáhán yá rohó jéē ma sáha ró
    cuéchi jeē coto ndee jeneé róhó. Chi cúní ndije ánuá rō squícu vāha ró, te yɨquɨ
    cúñu rō chi tu fuerza, achí yá.
  lif-NT2: हङ्‌साॽमाओ मे़ध्‍ये़ॽइगे़न्‍ल फाॽआङ् निङ्‌वाॽ चाङ्‌जाङ्‌ङाङ् तुवा चोगे़म्‍मे़ॽओ॥
    खिनिॽ निङ्‌वाॽइल्‍ले़ नुःरिक्‍काङ् चोःक्‍मा के़गोःत्तुम्, कर खिनिॽ नासिङ्‌गे़न्
    थक्‍किङ्‌ग मे़धुम्‍मिन्‍बाल्‍ले़ चोगुल्‍ले़ के़न्‍छुक्‍तुम्‍मिल्‍लो॥”
  xnj-xnj: Mkoto kugona mumyupa Chapanga mkoto kugwa mukulingiwa. Mpungu wigana nambu
    higa yitamu.”
  mmx-mmx: Mina reven tatao la mina ngising kusu mi noxo subu at loklok tong pen.
    Loroonan at laradi i epovo ri ronga res, ketla labantuxu ren i molos.”
  cbr-NT: Mitsux 'ëx cuëëncësoi 'iisa taníbi camina asérabi usai 'iman. Usa 'ain camina
    'uchati rabanan 'uxti tëai Nucën Papa Diosbë banati 'ain.
  tee-NT: Ak'alhc'ujt'it chai at'ach'ivinint'it ju Dios. Ju chunch jantu cata'okxchok'oyan
    ju lhacaticuru. Pus ju lami'alhunut'an vasalh navip'ut'unat'it ju k'ox. Para ju
    va lami'akstu'an jantu lai naviyat'it.
  eng-LSV: 'Watch, and pray, that you may not enter into temptation: the spirit indeed
    is forward, but the flesh weak.”'
  cak-NT: Man quixwer-ka, xa tibana' orar y tic'utuj che ri Dios chi cuando jixtojtobex,
    man quixtzak pa mac. Ren can weta'n-wi chi ri iwánima can nurayij nu'on ri nrojo'
    ri Dios. Pero iyon rix can man jixtiquier ta, xcha' chique.
  pah-NT: 'Penhi''ĩ ti Tupana''ga pe. Pe''ji ti ga pe: “Ore poko ti torokote''varuhupotaryme
    ti.” Nahã ti pe''ji Tupana''ga pe, ei Jesus''ga. A''ereki pe peko pota Tupana''ga
    nhi''ig̃a rupi novĩa. Emo pe napenhimomiranami pejikote''varuhua pe Tupana''ga
    pe pokoge''ymame, ei Jesus''ga.'
  sja-NT: Chok'ai p'anátɨ mãik'aapa ɨt'aa t'ɨ̃́tɨ p'ek'au k'achiade baaipiamaapa.
    Tachi Ak'õrepa oopi k'inia bɨk'a t'ãripa oo k'inia p'anɨ. Mamĩda pãchi k'ap'ɨapa
    chooda-e p'anɨ.
  xed-xed: Nzawanza ndiri ka ndəɓa kuni ta dzvu, kada ŋaŋta kuni ta skwi dzaʼa dzəghaghunata.
    Ta kumay kuni ta maga skwi ɗina mndani, ama haɗ mbrakwa sluʼuvgha ghuni wu,» kaʼa.
  mks-NT: Xíní ñúhú coo tia̱hva ndó ta ca̱ca̱ ta̱hví ndo̱ nu̱ Ndióxi̱ já ná a̱ cóto
    ndojó rí quini ndo̱hó. Jáchi̱ ínima̱ ña̱yivi cúni̱ a̱ ndinducú a̱ Ndióxi̱ joo
    yiquí cu̱ñu na co̱ íin tia̱hva caja ña̱ cúni̱ Ndióxi̱ —na̱cachi Jesús.
  gfk-S: I tahut be mohot na naanaas ma mohot na saasaring waing mohot pai nale puko
    be ta harwalar na tupas mohot. Ira tinga mohot i kanan ter um ura tutur bat ira
    harwalar, sene be a turadi tutuno mon mohot, kaie nage dades ta mohot.”
  bmu-bmu: Uruninan guli malbingö sihimŋi mörakzinmö, sileninan lölöwöröŋi akza. Miaŋgöra
    esapesapnöŋ et eŋgubapuköra mönö köuluköba guliguli malme.”
  dgz-dgz: Nene yamam tan, God inap mup wan, iwa pusi warup da inayap tauepi tawa.
    Iwa guanu epara tat anuiwan go etunu itani waiwan.”
  eng-GNV: 'Watch, and praie, that yee enter not into tentation: the spirit in deede
    is readie, but the flesh is weake.'
  zaa-NT: Lítsé'e al tanto, lígúni oración para qui'ni làa innia le le' tentación.
    Hualígáláa yala dispuesto ná le ccá le enne' fiel lani inte', pero labí fuerza
    té qui' le.
  eng-WEBSTER: 'Watch and pray, that ye enter not into temptation: the spirit indeed
    is willing, but the flesh is weak.'
  guh-guh: Pëtsa pamajitame. Paitavamëre. Pavajëre Diosojavabelia papecayavenonaenexa
    pibisiacuene paneexanaeyaniva. Tsipaji raja dovathi pacajamatabëcueneëjëbiana.
    Paxamë picani panejamatabëcueneta pexaniacuene jamatabëpaexanabiabame. Itsiata
    baitsi jane apo pajamatabëcuenesaëmë pexaniacuene paneexanaenexa, jai Jesús Pedrojavabelia.
  bon-bon: Ireclota sinajänege irecu ätumutame, weene piba lica pagege atrametna apicetnära
    padare cabu. Weeme seemo cina singi gämi cäme singi ne wawename, yepä weeme tääpe
    cina kokre cäco gämi.”
  nhw-BL: Xitlachixtoca huan ximotlatlajtica para amo ma anmechyoltilana tlajtlacoli.
    Amotonal quinequi quichihuas catli nimechnahuatía, pero amotlacayo amo quipiya
    tetili.
  swh-ONEN: Kesheni na mwombe, msije mkaingia majaribuni. Roho iko radhi, lakini mwili
    ni mdhaifu.”
  wbi-wbi: Muuve maaso mufunyaghe kuuti ingelo sileke kukuvalema. Umwojo ghutavwile,
    neke um'bili n'dwesi.”
  bba-bba: I n dom serɑ kpɑ i n kɑnɑru mɔ̀ kpɑ i ku rɑ du kɔkiribu sɔɔ. Tɔnun ɡɔ̃ru
    ɡɑ kĩ ɑdɑmɑ wɑsi yen dɑm bie.
  eng-KJVCPB: 'Watch and pray, that ye enter not into temptation: the spirit indeed
    is willing, but the flesh is weak.'
  kgk-NT: —Epáy katu. Ejapo katu oração xe ra'arõ-vy pono penhembojejavy uka avave-pe,
    he'i. —Nde py'a kyre'ỹ voi. Ereke e'ỹ reheve erejapose mo'ã oração. Ha nde rete
    katu okese voi, he'i Pedro-pe.
  waj-waj: Ngii iinno taanaraivo ngiiisi nninarainnoo tida avu teeda vaida yaaku varaatee.
    Vaidiivaa mmannasaivo inna iikiataikio nnabaivo muaraagainoo,
  cpy-cpy: Pikakite, pamanyaa, paamaeyaa pantzirokari kaari amethatatsi. Osheki okaatzi
    kameetha-tatsiri pikowawitari panterimi, roo kanteencha tee pamawe-waenitzi.”
  ekk-PKP: Olge valvsad ja palvetage, et te ei langeks kiusatusse. Jah, vaim on valmis,
    aga ihu on nõrk.“
  mpx-mpx: Nuku silawa ge nuku awanun, inoke bahi lawakik kaiwena ge nuku sosogu.
    Yayaluwamiu nuwana waisi ni ginol, yaa tuwamiu i pweyata.”
  wbp-wbp: Kula-ngantalpankulu yakarra nyinayarla yungulpankulurla wangkayarla Kaatuku.
    Kajikankulu karalyarr-karri maju-kurra-pinangu. Pirlirrpajunkulu ngampurrpa puranjakuju
    ngajukuju. Kala ngulajunkulu rampaku-juku. Kulalpankujulu nyarrparlu purayarla
    murnma-juku.”
  luo-luo: Beduru motangʼ kendo lamuru mondo kik udonj e tem. Chuny oikore makmana
    ringruok to nyap.”
  nhe-NT: Xitlachixtoca huan ximomaijtoca para ma ax inmechyoltilana tlajtlacoli.
    Imotonal quinequi quichihuas tlen nimechnahuatía, pero imotlacayo ax quipiya tetili.
  aii-aii: ”ܪܥܘܿܫܘܼܢ ܘܨܲܠܹܝܡܘܼܢ ܕܠܵܐ ܥܵܒ݂ܪܝܼܬܘܿܢ ܠܓ̰ܘܼܪܵܒܵܐ. ܪܘܼܚܵܐ ܟܹܐ ܒܵܥܝܵܐ، ܐܝܼܢܵܐ
    ܦܲܓ݂ܪܵܐ ܙܲܒܘܼܢ ܝܼܠܹܗ.“
  esk-NT: Siñiŋniasuŋaqasi agaayulusiḷu. Ukpiqsrisaiŋitchumausiḷi uuktuaqsiugupsi.
    Iḷumun irrusiq piyummatiqaġaluaqtuq aglaan timi sayaitchuq.”
  msb-msb: Kinahanglan kamo magbantay kag magpangadyi agod dili masugtan kay bisan
    makusog an pagbuot an lawas maluya.”
  cpa-NT: ¡Jai³ hniah¹²! ¡Hlanh¹³ hniah¹² Diú¹³! Mi³jøng² tsa¹ta³canh¹³ hniah¹² dsag³.
    Lah¹dsóh² hiug² hoh¹² báh³ hniah¹². Jmø²ŋǿ¹² báh³ tsa¹tiúh¹ ―ca¹juúh²dsa.
  dso-dso: ଜେନ୍ତିକି ପରିକାର୍‌ ବେଲାଇ ନ ଆରିଜିବାକେ, ଜାଗିରଇ ପାର୍‌ତନା କରା । କାଇକେ ବଇଲେ ଆତ୍‌ମା
    କର୍‌ବି ବଲି ମନ୍‍ କଲାନି, ମାତର୍‌ ଗାଗଡ୍‌ ନିଚି ବଇଲାନି ।”
  meu-meu: Ba gima, ba guriḡuri, hedibaḡani ai ba vareai na garina. Lauma na e uramu,
    a tau-anina na eme manoka.
  yva-NT: Syare wagwaran muno wasambayambe indamu vemo ana mo wasatopane mo wasakep
    inya! Tugae, wasanuga mbeker, weramu wasanasino kopa mayondi.”
  dgc-dgc: Magpuyat kam sakay manalangin kam, monda éwan kam madaig na mangpuhuba
    dikam. Méniwala kam diyakén ta isip moya, pero i bégi moya éy mehina.”
  zpm-NT: Goḻsobna, goḻnab lo Dios zeeṉa yquiild meṉdox to. Niicle ne squi lëbdraa
    xcuerp to sobna to, per goḻnab lo Dios, sac goṉ miṉ co nac miṉe racladz zhiespíritu
    to.
  hix-NT: Tonke ehtxoko. Khoryenkom yakoro orwonàmtxoko, anhà nkukmahtor me oyehtxoho
    menye, kekon hatà. Ohxe oyesnàr komo xe rma manatxhe haryhe, ohnawonye. Ahoxemra
    mak manatxhe, ohun kom ke, kekon hatà, Txesusu.
  sim-sim: Ji lihi Avui Wasilakan ji saweka. Las avak jeikayenda jihik si talanak
    ji tukuyinda ngashi. Wavu yoko jihi jip ukwak hishinda sir. Hako maome jihi mbeek
    kwambu nga nanda ambu sir.�
  npi-ULB: जागा रहो र परीक्षामा नपर्नको निम्ति प्रार्थना गर । आत्मा त तयार छ, तर शरीर
    भने कमजोर छ ।”
  cgc-cgc: Magpulaw kaw daw mangamuyo aged dili kaw mapirdi ta pagtilaw na mabot ki
    kyo. Liag nyo inta na magpulaw daw mangamuyo, piro dili kaya ta inyo na lawa.”
  tim-tim: Biwiyeŋande âmâ laune lokowerâm aktâp. Dâ hâkyeŋe âmâ konam aktâp aregât
    agak meme bâleŋe arekŋe togom dop yeŋguwerâm akbopgât damun kinmâ Anutu ulilaŋŋet.”
    dâep.
  yor-yor: Ẹ máa ṣọ́ra, kí ẹ sì máa gbàdúrà kí ẹ̀yin má ba à bọ́ sínú ìdẹwò. Nítorí
    ẹ̀mí ń fẹ́ nítòótọ́, ṣùgbọ́n ó ṣe àìlera fún ara.”
  wos-wos: Guni xéndi hwahafi reta jémba sarékéta Godka mé wa, guniré hurukwexé haraki
    joo yandémboka. Wuni xékélaki. Guni huli renjoka mawuli yanguka guna séfi hambuk
    yahafi yandéka guni xéndi hwae.”
  emp-NTPO: Bãrãra dau ʌb̶ʌa b̶ead̶adua. Ãcõrẽa iwid̶id̶adua mʌ̃ igarad̶a amaaba.
    Mʌ̃a cawa b̶ʌa bãrãba biada o quĩrĩã panʌda. Mãwãmĩna naʌ̃ djarad̶e ʌb̶ʌaẽ́ panʌa.–
  eng-F35: Watch and pray, so that you do not enter into temptation. The spirit on
    its part is willing, but the flesh is weak.”
  ind-ind: Tetaplah bangun dan berdoalah terus supaya kamu masing-masing tidak berdosa
    waktu iblis mencobaimu. Memang rohmu ingin berbuat yang baik, tetapi tubuhmu tidak
    sanggup.”
  pes-OPCB: بیدار بمانید و دعا کنید تا وسوسه بر شما غلبه نکند. روحْ تمایل دارد، اما
    جسم ضعیف است.»
  mpt-mpt: Ibo kin wayemino deiboniba afen bianiba Gode nganhabib mole Gululame dlamanemeo
    sbal manomabiobe. Ib bobol tem funin oko ye inanomo gabib otane naka dam ibta
    beitalo bliobo ge baabenea
  bla-bla: Mokŏk'etsĭk ki a'tsĭmoiikak, kŏkstaitsipĭssuai ĭssaks'ksĭnŭksĭnni; sta'aw
    itsitsi'tatomaie ki ĭx'isakuyi matsi'uats.
  ssx-ssx: Handeteke hata꞉ yeni pu hapa꞉peke. La handa꞉la꞉eki a꞉paama꞉na꞉ loa꞉me.
    Ika꞉ pukima꞉ hone pa꞉la꞉pate ika꞉ loke mindikima꞉ta꞉ soka꞉la꞉ma꞉ homaa ada꞉ ada꞉
    pea witelememe leekeme.
  mkl-mkl: I wɔ njoo nɔ i mɑɑ ce kutɔɔ ŋɑ ku bɑ i mɑɑ̀ dɑsi kulɛlɛi inɛ ŋɑ. Idɔi ɑmɑnɛ
    í bi, ɑmmɑ ɑrɑɛ í kuɑ ɡbuɡbɑ̃ɛ.
  gaq-gaq: ପରିକ୍ୟାନ୍ନିଆ ଡିରକମ୍ ପେଲଃ ଆତେନ୍‌‍ସା ଉର୍‍ଲେଚେ ପାର୍‍ତନା ଡିଙ୍ଗ୍‌ପା । ଡାଗ୍ଲା
    ପେନେ ଆତ୍ମା ରାଜି ମାତର୍‌ ଗାଗ୍‍ଡେ ବଲ୍ ଆଲେ ଣ୍ଡୁ ।”
  gof-RNT: Paacen hintte gelonna mela barkkidi naagitenne Xoossaa woossite. Hinttew
    lo77o amoy de7ees, shin hintte daaburanchcho asi” yaagis.
  unx-unx: ବିଡ଼ାଅରେ ଆଲ୍‌ପେ ଉୟୁଗଃକା ମେନ୍ତେ ଏୟନାକାନ୍‌ ତାଇନ୍‌ପେ ଆଡଃ ବିନ୍ତିପେ । ଆତ୍ମାଦ
    ସାନାଙ୍ଗ୍‌ତାନାଏ, ମେନ୍‌ଦ ହଡ଼୍‌ମ ନାରାଦୁରାଗିୟାଃ ।”
  gah-gah: Lekemekú milatakumú gopa ikataze, lekeza gizapa iki miniki Ómasiloka liki
    minalo. Ligikámo vávani noimóza, lugupémo gena noive.
  lcm-lcm: Mitol aiveven na sokotuk, vei atoktokngai ka luk imi. Malanganto kapo naung
    sikei pukun kapo ngau.”
  aer-aer: Re itneke awethe angkeke, “Ameke-arelhewarraye, Ngkarteke angkemele rarle
    arrenhantherrenhe atnyenetyeke, arrentye Satan-ele arrenhantherrenhe uterne-ketye
    ayenge imperle-alhetyeke. Arrantherre mpwaretyeke ahentye-anemele iwenhe the ilerlenge,
    kenhe arrantherre arewampe aneme.”
  qvc-NT: Rikch'akashpa, Dyusman mañakuyllapa, ama tyintadu kanaykillapa. Chaqa qamkunaqam
    allipta munangillapa Dyusta kasuyta. Piru manam atingillapachu kwirpuykita sujitayta,
    nishpa.
  tgl-ULB: Magbantay kayo at manalangin upang hindi kayo matukso. Ang espiritu ay
    nagnanais, ngunit ang laman ay mahina.”
  cbs-NT: Chanima matun shinan pebia matun yuda babuwen taea man punu nukaya matuki
    chakabu jikia man kaneyamanunbun Diosun jau matu medabewanun uxama jabe janchakanwen—
    jatu awani
  xtm-NTPP: Chukan kúu ja jin kondito ni, te jin ku'un vii jin ku'un va'a ini ni naxe
    jin ko kuu ni, te jin kakan‑ta'vi ni nuu Su'si ma, sukan‑va'a má ska'an ña'a tachi
    ma ja jin sa'a ni ja u'vi ma. Ka jani va'a ini ni, kovaa yikikuñu ni a chi vita
    xeen i ―‍kúu ya jiña'a ya.
  nnq-nnq: Nkelukiange nukugongalela kupala makalondoigwaje. Uhuke kupala kutenda
    agapala Nnoongo nambu makakala ga mundu kuotoje.”
  bao-NT: Cãnitirãra juu bueya, ñañarije ca bii buiyeerijere jãa tiire ĩirã. Añurijere
    mʉja tiirʉga tʉgoeña biirãpʉa, bʉari mʉja tʉgoeña bayiti majuropeecã —ĩiupi.
  san-ORI: ପରୀକ୍ଷାଯାଂ ନ ପତିତୁଂ ଜାଗୃତ ପ୍ରାର୍ଥଯଧ୍ୱଞ୍ଚ; ଆତ୍ମା ସମୁଦ୍ୟତୋସ୍ତି, କିନ୍ତୁ ୱପୁ
