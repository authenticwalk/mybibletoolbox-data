  soq-soq: Ita me do diamone wanase, “E rauparitonune emoitonune os wanlempa, rubu
    iompo e badowa enakasaitane nanausana rua, mai dia. E nuala uduudu menasadia badowa
    enonuna, tane ete oauaraleidie teinaaisileidia wankoaitonuna menasade.”
  qub-qub: Ricchayna. Tayta Diosta mañacuy juchaman Satanás mana tunichishunayquipaj.
    Allita ruranayquipaj yarpayniqui captinpis quiquiquicunallaga manami camäpacunquichu.»
  att-att: Matturá kayu laguk nga makimállà, tapè ari kayu mekáttuay sù ángnguruk
    naw. Ta mássiki nu dán nga naparán yù nonò na tolay nga manguruk, ngam makapi
    garè yù baggi na, nga ari mamalurò,” kun na.
  bki-bki: Kamiu monokanio kuvitikar vatitig rivu, a kamiu monokanio kumolkouo bogo
    nonovio, ka mia natiboliboiano nalo ala re kamiu kuvijoru ea kariano. Riano ga,
    kenemiu jidomiano jikili bo, mia niabemiu melukluku toru laka.”
  bqp-bqp: À itɛ̃ kɛ àgↄ̃ adua kɛ de àsun fu yↄ̃ogwanaaaro yãi. Nini yei, ama mɛ̀ɛ
    busɛ.
  mcp-mcp: Jigá ŋkasə́, jəgʉla nə Zɛmbî, bɨ bə́g kú biil mə́bwə́bʉ́lánʉ́d. Lâm wúsə
    nə yéésh mə kyéy jɔ̧ kuú njɔɔnd; njɨ nyúul í cúgɛ́ nə ŋkul kwag kuú njɔɔnd wɔɔŋg.»
  hat-hat: Pa kite dòmi pran nou, tande. Lapriyè pou nou pa tonbe anba tantasyon.
    Lespri nou byen dispoze, men kò nou fèb.
  npl-NT: Xiijsatokah iwa ximotiotsajtsilikah, para amo xiwetsikah itech tlajtlákoli.
    De milajka nomechilia, nomoespíritu mochikajtok, pero nomokuerpo amo chikawak.
  bgg-bgg: Wie riig bo, chiih-è, chuajan hà achiih yi pha sia mage bo. Ragung è ne
    rek yang habuii shii, siu è arek mua phi ro.”
  eng-TCENT: Keep watch and pray, lest you enter into temptation. The spirit indeed
    is willing, but the flesh is weak.”
  eng-BSB: “Watch and pray so that you will not enter into temptation. For the spirit
    is willing, but the body is weak.”
  cpu-NT: Pinkakite, pamane, otzimikari pikenakaashitane. Tema te pinkisashivainetya
    eeroka, osheki inaveta kameethatatsiri pikovavetari panterimi.”
  san-ASM: পৰীক্ষাযাং ন পতিতুং জাগৃত প্ৰাৰ্থযধ্ৱঞ্চ; আত্মা সমুদ্যতোস্তি, কিন্তু ৱপু
    ৰ্দুৰ্ব্বলং|
  tac-NT: '''We a''lá e''negá mochiwa, ''lige ''we a''lá tania mochiwa Onorúgame napurigá
    ta neyúrimala Remónisi na''tálila. ''Émika ''we a''lá sébali olánili, tabiléchigo
    nígame júkó a''walí.'
  eng-WEBPB: Watch and pray, that you don’t enter into temptation. The spirit indeed
    is willing, but the flesh is weak.”
  gfk-H: I tahut bia mutal na nanaas ma mutal na sasaring waing pa mutal naga puka
    ing bia ta harwalaam na haan tupas mutal. Ira bala mutal i nem taar um wara turtur
    bat ira harwalaam, senbia a tunatuna tutuna mon mutal kaikek naga dadas ta mutal.”
  viv-viv: Au wanavanevanenega wanaveꞋoveꞋoꞋola be keke aladibidibi againe wanaluku.
    AseꞋasemi gihawahegena tu wowomi gifwalele.” Hidedemi Yesu gigahe.
  yao-yao: Nchesye ni kupopela kuti nkaika kwinjila nkulinjikwa. Mbumu jikusaka nambo
    chiilu changali machili.”
  tgp-tgp: Ha kilau, ha usiusi vara ha pa sopo er̃i jovi na rani vaihite sei la lo
    mai isamim, r̃omimim mo r̃uhu, pani na suihamim purongo ha sopo er̃i vaira.”
  auc-NT: Mïmöno waa cæïnëmönipa, ante ëwocayömïni baö aquïïñö ëñamïni inte wæntæye
    bamïnipa. Ïninque edæ wänö cöninque nämä beyænque ante Wængonguï ingante apæ̈nedinque
    edæ, Wïï wënæ wënæ cæïnëmöni bacæmönimpa, ante apæ̈needäni.
  kbc-NT: Adinoweti, codaa otaɡ̶aneɡ̶eni Aneotedoɡ̶oji, bidige aɡ̶ikani madinakatoni
    leeɡ̶odi ɡ̶adawikodico. Catiwedi ɡ̶adaaleɡ̶enali beɡ̶emaani maniwitici, pida ɡ̶adolaadi
    aɡ̶ica loniciwaɡ̶a otaɡ̶ateciɡ̶ini.”
  bmh-bmh: Ag i gabuan, awau daiban, Uwait auran. Guzenebi, Satan nug bimaiag i pimau.
    Iz abiu ag igul naliu guzenaporoi, bo, agal enimag gusig tam.”
  ctu-BL: Yom yʌxʌl la' wo. Cha'lenla oración cha'an ma'anic mi la' jac' la' pʌyol
    ti mulil. Come ch'ejl la' pusic'al, pero c'uñatax la' bʌc'tal, che'en Jesús.
  meq-meq: Ndzum tə ɗəre tsezlezleŋŋe ada ɗuwulumay me a Mbəlom hərwi ada kâ dəɗum
    a masəpete i Fakalaw bay. Məsəfəre na, a say məge wu lele eye, ane tuk na, gədaŋ
    kurom andaya məsəmay naha a masəpete i Fakalaw bay.»
  noa-H: Jãg k'ãi nʌʌ haju k'ãai Hẽwandamagta jëeu nʌʌ habat'ʌ̃ hajim hanʌm, dösãtag
    hʌdʌʌr pãach t'ʌ haupim hugua. Mua hoowai pãrau pãach hödiiwan chadcha jëeum k'õsi
    durrumta, pari dap'ökgauta pödbam hajim haajem hamag.
  alp-NT: Betu kai kotie loko Alla leke imi tetu bei ro tiaru esi elake esi kbasare
    yake. Le Au rekwa be imi suka ntulu mo kai imi suka kotie loko Alla rame po nanakwalami
    ktili moneka.”
  san-VEL: pariik.saayaa.m na patitu.m jaag.rta praarthayadhva nca; aatmaa samudyatosti,
    kintu vapu rdurbbala.m|
  kbq-kbq: Reramatagafi ufreta traka hanagi, kva huneta nunamu hiho. Avamu timimo'a
    ave'nesianagi, amega tamavufgamo'a avenosie.
  kbh-kbh: S̈mochtsefs̈na y Bëngbe Bëtsáftaca s̈mochtsencuéntaye, chca, bacna soye
    jamama ndoñe chacmondócochënguama. Ts̈ëngaftanga ndegombre s̈montsebos̈e espíritoca
    Bëngbe Bëtsá joyeunayama, pero cuerpiñe añemo ndoñe ques̈mátsbomna ca” —Jesús
    tojanë́yana.
  ron-LSB: Vegheați și rugați-vă, ca să nu intrați în ispită. Într-adevăr, duhul este
    binevoitor, dar carnea este slabă.”
  pon-pon: Majamajan o kapakap, pwe komail de ko on nan jonejon. Nen me peik, a uduk
    me luet.
  nhe-BL: Xitlachixtoca huan ximomaijtoca para ma ax inmechyoltilana tlajtlacoli.
    Imotonal quinequi quichihuas tlen nimechnahuatía, pero imotlacayo ax quipiya tetili.
  sps-sps: Kaa to faarof yam, am faakats to ma gotsiny vaare mi tan fiamus, aaven
    te koman non san puainy mes te ree'ats non.”
  wnc-wnc: Ginda kayuk yuke tumuk wam yanong. Sanga gin pasiwa sinangata ginde apsak.
    Siakan. Banipzaatang kayuk yutnangge nataaing ngana ginda tuyuknga natake pekaing,”
    ngang yanikut.
  nmw-S: Hu matalale ge hu hawanun, iloke tab hamnohon kaiwane ge hu esopiyele. Yayaluwamiu
    nuwane dohob i ginawi, agegene tuwamiu i pwayate.”
  bus-bus: À itɛ̃ kɛ àgↄ̃ adua kɛɛ, lɛ àton fu yↄ̃agwanaaro yãnzi. Ninii yezi, mↄde
    mɛ̀ busɛ.
  gub-BL: — Peme'egatu nehe ty wà, peze'eg Tupàn pe nehe ty wà, a'e rupi Zurupari
    nupuner kwaw hemu'emaw rehe peme a'e nehe, nuzapo kar kwaw ikatu 'ym ma'e peme
    a'e nehe, i'i wanupe. — Pepy'a ipurapo wer zepe ikatu ma'e rehe. Napekàg kwaw
    pe. A'e rupi napepuner kwaw ikatuahy ma'e iapo haw rehe nehe, i'i wemimu'e wanupe.
  imo-imo: Kuromanga nomi Sataneni lino kondi tombalo kinye tepo kenjimolo kani ningolio
    uru naa peko Gote kinye ungu ningo kanoko kondoko molaio. Paimbo tepo kondamili
    nimbo konopumani pimolo nalo temilindo kangimu tiye tepa enge naa peremo,” nimu.
  boj-boj: Niŋgi ŋereŋaib. Niŋgi ŋam sosib pailyoqniy. Yim gulbe bei nuŋgoq bqas di
    gulbe dena niŋgi uneq waiŋgwasai. Bole, nuŋgo are miligiq di niŋgi e daurbqajqa
    are unu. Ariya niŋgi segi gulbe di oqajqa siŋgila saiqoji.”
  eng-DRA: Watch ye, and pray that ye enter not into temptation. The spirit indeed
    is willing, but the flesh weak.
  knf-knf: Nawoon bten nado kañehan nawutna kajot ţi kaguuru. Ŋhaaş ŋi nan ŋaŋal maakan
    pdo bnuura, kë ŋleefan ŋaşë biişna. »
  san-KHM: បរីក្ឞាយាំ ន បតិតុំ ជាគ្ឫត ប្រាត៌្ហយធ្វញ្ច; អាត្មា សមុទ្យតោស្តិ, កិន្តុ
    វបុ រ្ទុព៌្ពលំ។
  arn-NT: Trepelemün, ka ngillatulemün, tamün wewnoaetew tati kintukaduamchekelu.
    Eymün ta ayülefuymün tamün yafüluwküleael, welu tamün kuerpu yafüngelay.
  zas-NT: Gol batieꞌch xbacaalidi gol gurejdx gunab tëë Dios, chitëë güün xindxab
    lëjt gan, din rënquidi güündi ziꞌc rayal, per xcuerpidi ad rtiëjbtan.
  ken-NT: Bák ká pě, mǎnɨk nɔkɔ mmʉɛt, bɛ́ nɛmɔ nɛ́kɛ́ dɛp be amɨk. Bǎbhɔŋ ntɨ,
    kɛ mmʉɛt apu bhe.”
