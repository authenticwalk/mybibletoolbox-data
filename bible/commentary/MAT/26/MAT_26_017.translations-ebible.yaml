verse: MAT.026.017
translations:
  kpx-kpx: Diue vahaeho vani Basova keu lohonu. Vani kemo abu bae beikini baudata
    valava mahoale ke ilivebene. Iale vani kemo esemuiau namihai avoe, “A isiviale
    noeabuna oleve keve Basova lovi vage nahi isi.”
  okv-H: Eto bread pajirari sivo ikae avoeto tevoko ari amita pondo iji puvunu ambotani
    na Iesu ta degi puvuto ke einge ea. “Umo ‘Jarukari’ ta pondo indesoa avo degi
    dainge nununga ara uje ere oe?” ainge eo,
  tbo-tbo: Welulagona tolehana uyahina palawa ega ani lihaahanana houga amna, noka
    iyeta emosi hota i iotonana, ma Yesu a hewahewali hi nei uyahina po hi pa, ‘Meka
    tuponana u luhogaleya apo uyahina toleha bimgei to wononogogeya?’
  mal-C: പുളിപ്പില്ലാത്ത അപ്പത്തിന്റെ പെരുന്നാളിലെ ആദ്യദിവസം, ശിഷ്യന്മാർ യേശുവിന്റെ
    അടുക്കൽവന്ന്, “അങ്ങേക്ക് പെസഹ ഭക്ഷിക്കാൻ ഞങ്ങൾ എവിടെയാണ് ഒരുക്കേണ്ടത്?” എന്നു
    ചോദിച്ചു.
  grc-SR: Τῇ δὲ πρώτῃ τῶν ἀζύμων προσῆλθον οἱ μαθηταὶ τῷ Ἰησοῦ, λέγοντες ⸋αὐτῷ,⸌ Ποῦ
    θέλεις ⸂ἑτοιμάσομέν⸃ σοι φαγεῖν τὸ Πάσχα;
  bgc-bgc: अखमीरी रोट्टी कै त्यौहार कै पैहल्ड़े दिन, चेल्लें यीशु कै धोरै आकै बुझ्झण
    लाग्गे, “तू कित्त चाहवै सै के हम तेरे खात्तर फसह खाण की त्यारी करा?”
  khz-khz: Ati egorona paraoana velekwana tomana tovotovonai gena melo Iesu genai
    geagoto, gerenagiato, negetiwato, “Ai ariginai Pasova velekwana paia kala-maavua,
    pono gania?”
  deu-TKW: 'Am ersten Tage aber des Ungesäuerten traten die Jünger zu Jesus und sagten:
    wo, willst du, daß wir dir das Passamahl richten?'
  zsr-NT: 'Catiꞌ nac dza rzu lau lni quequëꞌ bönniꞌ judío catiꞌ tahuëꞌ yöt xtil cunazíꞌ
    xnëꞌi, gulabiguëꞌë ga zoëꞌ Jesús bönniꞌ usë́d queëꞌ len tëꞌ Lëꞌ: ―¿Gazx rëꞌnnuꞌ
    tsajpaꞌtuꞌ queëruꞌ gáguruꞌ‑baꞌ böꞌcuꞌ zxílaꞌdauꞌ dzöꞌ Lni Pascua?'
  lin-lin: 'Na mokolo ya liboso ya feti ya Mapa ezanga levire, bayekoli bayaki kotuna
    Yesu : — Esika nini olingi ete tobongisela Yo bilei ya Pasika ?'
  hns-NT: 'Biena-khatta-piesaan-ke-bret ke tiewhaar se ek rodj pahiele tjela log Jiesoe
    ke paas aaike poetjhies: „Hamlog tor khaatien Paasan ke bhodjan kaaha tajaar karie?”'
  noa-E: Maach jöoin i aawai pan levadura chukhu wauwia khoojem ag seman ee ya warrpem
    khãai ãb ãspa ëebaadëm ed maach ich dʉ̈i wënʉrraajem khʉʉnauta marau ich Jesuug,
    —¿Jamta nemkhoo jaram ovejadam thõonaa khö nʉ? a jëeu naajim, khap aag.
  eng-EMTV: Now on the first day of the Feast of the Unleavened Bread, the disciples
    came to Jesus, saying to Him, “Where do You desire that we shall prepare for You
    to eat the Passover?”
  mib-NT: 'Te máá quɨ́vɨ̄ jeē quejéé vico jeē cáyeji ñayuu pan jeē tú na levadura
    yɨ́hɨ, te ni quijicoo tēe cáscuáha un núū Jesús. Te ni cacahān de jíín yá: ¿Ndé
    nuū cuní ni jéē quísatūhva ná cuxíni ní vico pascua? áchí de.'
  lif-NT2: आल्‍ल सिदाॽ मे़न्‍भःन्‍नेबा खरे़ःङ् चामा तङ्‌नाम्‍मिल्‍ले़ थिक्‍सिगेःक्‍पा
    ये़न्‍नो ये़सुरे़ कुहुॽसाम्‍बाहाॽ खुने़ॽओ मे़द्‌ये़आङ् सेःन्‍मे़दोसु, “दाङ्‌बे,
    यहुदि चोःक्‌युम्‍भो तङ्‌नाम्‌रे़न्‌ चामा थुङ्‌मा आत्तो यारिप् चोःक्‍मा के़लॽबा
    निङ्‌वाॽ के़इःत्तुआङ् वाॽबे?”
  xnj-xnj: Ligono la kutumbula kwakona mselebuko wa mabumunda gangali ngemeku, ndi
    vawuliwa vamhambili Yesu vakamkota, “Wigana koki tikutendelekeha chakulya cha
    Pasaka?”
  mmx-mmx: At laaleng avot at leluxa ua diga ove vetpes lengkongkide, lavaun pinivu
    at ne Iesu diga vot pasa i la diga sue i, “U vara i do mana lox agagas li laanan
    tidik ua?”
  cbr-NT: 'Anun chamiti ñucëñunma ''acë pán anun piti nëtëa ''ain ca aín ''unánmicë
    unicaman anu cuanxun Jesús ñucáquin cacëxa: —¿Uinuxuinra nun Pascua nëtën a piti
    ñu mi mëníoxunti caramina cuëënin?'
  tee-NT: 'Ju xap''ulhnan avilhchan ju anu'' c''atan acsni jantu ixtalhiyajui ju xat''in
    ju ixkapavati''an pus talakmilh ju Jesús ju ix''amamaka''ui. Chai tajuni: ―Tas
    anchach ju lac''asq''uin ni aclak''oxiu junta ca''uyau ju borrego.'
  eng-LSV: And on the first [day] of the Unleavened [Bread] the disciples came near
    to Jesus, saying to Him, “Where will You [that] we may prepare for You to eat
    the Passover?”
  cak-NT: 'Y ja chupa ri na''ey k''ij chi ri nimak''ej ri'', cuando nitej chuka''
    ri pan ri manak levadura riq''uin, ri discípulos xbequic''utuj che ri Jesús: ¿Anchi''
    najo'' na''an-wi ri wa''in chupa ri jun pascua re'', chi quiri'' nakanaba'' ronojel
    ri nic''atzin? xecha''.'
  pah-NT: 'Aerẽ kiro toryva Páscoa. A''ea rupi nanani judeus''g̃a i''ui pão ndovuriva''ea.
    Nurã Jesus''ga remimbo''ehara''g̃a nduri Jesus''ga pyri javo ga pe: —Mome po ti
    ore hoi mbatera mboavujikwea nde ve Páscoa rupi nehẽ tere''u ti javo? ei g̃a.'
  sja-NT: 'Naapema ewaride fiesta pan levadura wẽe k''opatade Jesús k''õp''ãyoorãpa
    irumaa iidi chejida: —¿Sãma k''inia bɨma ajida, k''odait''ee Pascua fiesta ewatepema
    chik''o?'
  xed-xed: 'Baɗu taŋtaŋa fitika skala buradi kul haɗ is mida, ka duhwalhani nda Yesu
    mantsa: «Ga ta kuma ka ta payaghafta ŋni ta vla skwa zaya skala Pak na?» ka həŋ.'
  mks-NT: 'Mé qui̱ví nu̱ú víco̱ xíxi na pan, ña̱ co̱ quée yusá na̱xa̱a̱ xi̱hi̱n cán
    já na̱xi̱nu̱ na̱ xíca tuun xi̱hín Jesús cán nu̱ á. Já na̱cachi na já xi̱hi̱n á:
    —Ndáchí cúni̱ ndó cu̱hu̱n nde̱ caja ndíví nde̱ cajíni ndó vicó pascua —na̱cachi
    na xi̱hi̱n á.'
  gfk-S: Io, tano luaina bung tano nian na Beret Pai Lale Laalet, ira bulu na harausur
    di ga hanawat ter tane Jisas, di gom tiri ie, “U sip be mem na tagure no Nian
    na Sinakit ha?”
  bmu-bmu: Beret yistŋi qahö miaŋgö kendon silim mutukŋe (Seqononöŋ) gwarek yetkön
    Jisösgöreŋ kaba kewö qesim waŋgiyohot, “Böhi! Nini miri denikeaŋgöreŋ anda pasowa
    lama mözözömgöm gihiziga neman? Sihimgi denöwö ahöza?”
  dgz-dgz: Barip yaua Taba Buredi Ya Tutut Waine Baripewa tugupen wamewa taueni menan
    Iesu wadiamot megawa ine tauan anega wayawan, “At ansena gapan nu ane tata kakayat
    tat barip nugawa mame nat anuingi?”
  eng-GNV: Nowe on the first day of the feast of vnleauened bread the disciples came
    to Iesus, saying vnto him, Where wilt thou that we prepare for thee to eate the
    Passeouer?
  zaa-NT: 'Primero tsá fiesta qui'' Pascua loti'' chi ro cą ettaxtíla sin levadura
    nna, bitsina'' ca discípulo qui'' Jesús ru''a lúe nna ra cabi e: Gani calatsi''
    cuią''lu'' guni ri''u fiéstį para qui''ni guni tu'' preparar go se'' cuią''lu''.'
  eng-WEBSTER: Now the first day of the feast of unleavened bread, the disciples came
    to Jesus, saying to him, Where wilt thou that we prepare for thee to eat the passover?
  guh-guh: Junua jane baja fiesta, pafiestajava judíovi baxane levadurata matajërëabinejeva
    pexanaepan. Nexata Jesús pijajivi imoxoyorenatsi. Yanijobatsi pijajivi. —¿Detsa
    belia paponaenajë patacamitsaexanaenexa, xua jivi baxane pascua fiestamatacabi,
    nexaenexa? jai Jesús pijajivi.
  bon-bon: Trii padare puga ge Israela biname cina liba uutneca cäco buluduu bine
    yäärwäjimusi. Pui padare me niinäce bimu cabu abiberäja bägrä cina seclige Yeesu
    ne ätemlame egä, “Maane singi luma mäte cine äsuplengta deedei ne amacetnäjame
    määme tääpume?”
  nhw-BL: 'Ipan nopa achtihui tonal tlen nopa ilhuitl, quema nochi quicuaj pantzi
    catli amo quipiya tlasonejcayotl, tiimomachtijcahua tihualajque campa Jesús itztoya
    huan tijtlatzintoquilijque: ―¿Canque tijnequi ma tijsencahuaca nopa Pascua tlacualistli
    para nochi tijcuase?'
  swh-ONEN: Siku ya kwanza ya Sikukuu ya Mikate Isiyotiwa Chachu, wanafunzi walimjia
    Yesu wakamuuliza, “Unataka twende wapi ili tukuandalie mahali pa kula Pasaka?”
  wbi-wbi: Ikihogono ikya kwanda ikya kyimike kya makate ghano naghavikilue ikilule,
    “avavulanisivua vakamposia uYesu vakati, “Ghulonda tukuling'hanikisie kuughi ukwa
    kuliila ikyimike ikya pasaka?”
  bba-bba: Pɛ̃ɛ ye bɑ ǹ seeyɑtiɑ doken tɔ̃ɔ bɑkɑrun tɔ̃ɔ ɡbiikiru Yesun bwɑ̃ɑbɑ nɑ
    win mi, bɑ bikiɑ bɑ nɛɛ, mɑnɑ ɑ kĩ su nun Gɔɔ sɑrɑribun yɑɑ dibun sɔɔru kuɑ.
  eng-KJVCPB: Now the first day of the feast of unleavened bread the disciples came
    to Jesus, saying unto him, Where wilt thou that we prepare for thee to eat the
    passover?
  kgk-NT: 'Ha upéi katu aretegwasu-py ogwahẽ ou-vy Hesu ha-py hemimbo''e kwéry. Upe
    va''e semana-py mbojape ovu e''ỹ va''e ja''u. Oiko-ma ramo upéa semana, ogwahẽ
    ou-vy Hesu ha-py hemimbo''e kwéry: —Kipy tipo orombogwejy-ta nde-vy ne remi''urã
    nhane mandu''a hagwã páscoa-rehe jakaru-vy? he''i oporandu-vy Hesu-pe.'
  waj-waj: 'Gioonna kiaapu Yutayaiya buusaivaa nneeda hama puuqaira yeennaivaata bereetaivaa
    tasipama huda nneera tauraa suaivaki Yisuunna ngiaammuauya innasi nnida tunoo:
    Ta dee nnauvaki vida Varaigiataa buusa a nnaanaraivaa aini teerakiaunnannee?'
  cpy-cpy: 'Tema monkaatapaa etawori kitejeri rowanta-piintee-tawori ratanteetani
    kaari rowaeteetzi shineya-kaeroni, pokaeya-paakini riyotaani Jesús, rojampi-tapaakiri:
    “¿Jempe onkotsi-takaanteka oyaari oemoshirenkan-tyaawori Anonkoryaantsi?”'
  ekk-PKP: 'Hapnemata leibade püha esimesel päeval tulid jüngrid Jeesuse juurde ja
    küsisid talt: „Kus sa tahad, et me valmistaksime sulle söömiseks paasapüha söömaaja?“'
  mpx-mpx: Pwalawa toto Nige alona Yis Hi Vivikuhiya Hagalena ana lan telipuna elana,
    tohago hi nem Yeisu elana ge hi neli hi ba, “Hauna labena elana nuwam aanan naha
    lovivina-an kaiwem, inoke ta anan ni ola Nopalegi Hagalena ana logugui?”
  wbp-wbp: Parrangka kamparru-warnurla Purlapa Wiri Pajaparla, yangka kuja kalalu
    mangarri rampaku lalypa-mipa ngarnu, kuja-puruju kurdungurlu-paturlu payurnulu
    Jijajiji, “Nyarrpara-wananpa-nganpa yilyami nganimpaju yungurnangkulu kuyu kurapaka
    purrami nyuntuku Pajapa-puruju?”
  luo-luo: Odiechiengʼ mokwongo mar nyasi mar makati ma ok oketie Thowi, jopuonjre
    nobiro ir Yesu mopenje niya, “Idwaro mondo wadhi waikni kama ichame Pasaka kanye?”
  nhe-NT: 'Ipan nopa achtohui tonal tlen nopa ilhuitl, quema nochi quicuaj pantzi
    tlen ax quipiya tlasonejcayotl, tiimomachtijcahua tihualajque campa Jesús itztoya
    huan tijtlajtlanijque: ―¿Canque tijnequi ma tijsencahuaca nopa Pascua tlacualistli
    para nochi tijcuase?'
  aii-aii: 'ܒܝܵܘܡܵܐ ܩܲܕܡܵܝܵܐ ܕܦܲܛܝܼܪܹ̈ܐ ܐܬܹ‌ܐ ܠܗܘܿܢ ܬܲܠܡܝܼ̈ܕܹܐ ܠܟܸܣ ܝܼܫܘܿܥ ܘܒܘܼܩܸܪܗܘܿܢ
    ܡܸܢܹܗ: ”ܐܲܝܟܵܐ ܒܵܥܹܝܬ ܕܗܲܕܪܲܚ ܐܸܠܘܼܟ݂ ܕܐܵܟ݂ܠܹܬ ܦܸܨܚܵܐ؟“'
  esk-NT: Sivulliqpiami uvluani niġiqpagvikaam puvlaksiġniġiḷaanik qaqqunik maliġuaqtit
    tikiññiġaat Jesus uqautipluguasiiñ, “Nani itqanaiyaquvisigut niġiqpałiksrapnik
    atiliŋmik Apqusaakkaułiġmik?”
  msb-msb: Sa primero na adlaw san kapyistahan san Tinapay Na Waraʼn Lebadura nagkaradto
    kan Jesus an iya mga disipulos na nagahunga, “Diin mo gusto ipreparar namon an
    pagkaon sa Paskwa?”
  cpa-NT: 'Jøng² mi³ca¹dsiég¹ lah¹huu¹³ jmai³ jmai³ gøah¹²dsa hi³ŋíh¹ tsa¹quianh¹³
    chiúh³, jøng² ca¹dsi¹lé² dsa² quianh¹³ Jesús ja³tsenh¹³dsa. Ca¹juúh²dsa: ―¿Ha²
    tøah¹ hnøngh²hning dsa³jmó³ jnieh³ ju³jŋia¹³ hi² dsa¹quie¹³ jniang³ jmai³ ta²høa³?
    ―ca¹juúh²dsa.'
  dso-dso: ନିସ୍‌ତାର୍‌ ପରବର୍‌ ପର୍‌ତୁମ୍‌ ଦିନେ ସିସ୍‌ମନ୍‌ ଆସି ଜିସୁକେ ପାଚାର୍‌ଲାଇ, “ତମର୍‌
    ପାଇ ଆମେ କନ୍ତି ନିସ୍‌ତାର୍‌ ପରବର୍‌ ବଜି ତିଆର୍‌ କର୍‌ବୁ ?”
  meu-meu: Asie hatubua flaoana Ariana dinana gini-gunana, hahediba na Iesu dekena
    ela, e nanadaia, eto, Edeseni ai Lagau-hanai baia karaia heḡaeḡae, bena bavania?
  yva-NT: Naije Ono Paska ndea mamaisy, arono vatano Yahudi wo rotijo ragije mewen
    daije raisy. Arono ama masyoto manasyin, Yesus apa arakovo utavondi aije ude Ai
    wo anajo ware, “Injae, rui rati nyare mbekero reamo anaisyo Paska ratayao Nai?”
  dgc-dgc: Nadid, kédemét na oras no piyesta a péngan de ta melapis a tinapay, éy
    kinagi du alagad ni Jesus, a “Ahe i paghandaan me ta péngapon tam nadid a Piyesta
    na Ala-ala?”
  zpm-NT: Mer dze ne rsilo lni Pascwa, leṉ dze ne sca row zho guietxtil ne riotsd
    ncobi ga, bnabdiidz xpëëdscuel Jesús lo me dieṉ pa lo racladz me tsieguṉlo zho
    ncuaaṉe gowxtseenie me zho wdze co.
  hix-NT: Sa, nenmahye haxa hatà, asahxemtotho komo. Ekeyu àwakanomnà yonahtoho katxho
    rma àro hatà. Àro hoko rma, 7 me nenmahyatxkon yoh hatà, Xuknewyana komo. Wahoro
    htxeron ho, thoryen heno komo yohokoko àtothàrànhàrà hutwetxkon hatà. Àro rma
    ho nomohtxownà hatà, ànhananàhrà ro komo, Txesusu hyaka. Henta ryhe amna nenyhoryeno,
    kasahxemtotho komo, ketxkon hatà, àwya. Henta ryhe amna nenyhoryeno, kasahxemtotho
    komo.
  sim-sim: Hiyawu Pasova os sipsipin li jihi Bret Yis Ngashi Ambun li andari wolok
    simu nara. Urik Jisasin tiyandari ma orhik li raha limu silira, �Wa, mbeyok ni
    ihi akwan ni hundujeshihi nivai aku?�
  npi-ULB: अब अखमिरी रोटीको चाडको पहिलो दिनमा चेलाहरू येशूकहाँ आएर भने, “हामीले तपाईंको
    निम्ति निस्तार-चाडको भोज कहाँ तयार पारेको तपाईं चाहनुहुन्छ ?”
  cgc-cgc: Ta una na adlaw ta Pista Ta Tinapay Na Ula Pampaabok, mga tinudluan i Jesus
    gaprani ki kanen daw gainsa, “Indi no liag na magpriparar kay para ki kaon ta
    yapon ta pagsilibrar ta Pista Ta Paglibri Alin Ta Egipto?”
  tim-tim: Akto Pasowa hombaŋ aregât sop are miawakto hoŋ bawalupŋande Yesu hin magaŋi,
    “Emet wanân sot om katenŋe nemberen?” dâyi.
  yor-yor: Ní ọjọ́ kìn-ín-ní àjọ àìwúkàrà, àwọn ọmọ-ẹ̀yìn tọ Jesu wá pé, “Níbo ni
    ìwọ fẹ́ kí a pèsè sílẹ̀ láti jẹ àsè ìrékọjá?”
  wos-wos: Pasovana hénoo humbwe sa nukwa di Juda yis takahafi yandan bret male di
    sa. Wun nukwa yandéka yis takahafi yandan bret tale humbwindan nukwa Jisasna du
    déka yae di wa, “Yimbu reta Pasovana hénoo humbwe sambete méni we?”
  emp-NTPO: 'Paʌ̃ ẽsãbari neẽ́ b̶ʌ cobada ewarida jũẽsia. Domia ab̶a mãwã cobadjid̶aa.
    Dji nabema ewarid̶e Jesu ume nĩbabadarãba idjimaa wãnaped̶a iwid̶isid̶aa: –¿Bʌa
    sãma quĩrĩã b̶ʌ daiba Egiptod̶eba ẽdrʌped̶ad̶a quĩrãnebad̶i carea cobadara bʌ
    itea od̶ida?–'
  eng-F35: Now on the first day of Unleavened Bread the disciples came to Jesus saying
    to Him, “Where do you want us to prepare for You to eat the Passover?”
  ind-ind: Pada hari pertama Perayaan Roti Tidak Beragi, kami datang kepada Yesus
    dan bertanya, “Guru, di mana Engkau mau mengadakan perjamuan Paskah? Biar kami
    menyiapkannya.”
  pes-OPCB: 'روز اول عید فطیر فرا رسید. شاگردان عیسی نزد او آمده، پرسیدند: «کجا می‌خواهی
    برایت تدارک ببینیم تا شام پِسَح را بخوری؟»'
  mpt-mpt: Gode singkalin am sumo Yudai bleto yis blim unam binabibo o niniino Fasobao
    tam tloa Yesuse okok aleyemin nakai teniba Yesuse baabaniba Sum kobo ni imeno
    fatda funabobta kobo Fasobao dowonale? gesiba
  bla-bla: Ke'tani kŭt'taikopŭtstsii, ĭstotom'iksĭs'tsikui, ŭsksĭnĭmats'ax itoto'iau
    Jesus, ki an'ĭstsiauaie, Tse'a kit'stapa kŏk'sopuiapĭstutosĭnan kŏk'kĭtsoyĭsi
    passover?
  ssx-ssx: Mo Na Pombeiyaake Palaowa Ne Pambaeya꞉ pita꞉ titina꞉ natena꞉ Yesuna꞉ hoki
    nane tolu haemeke haliwekima꞉ ipiki pa꞉ta꞉ alota꞉ Mo Lombei Pupa Yapeeke Nate
    hone uelena꞉yeke ne pambaluma꞉eki noelena꞉yeke da hando pa꞉ta꞉ pua wamo peamonope
    lemekeme.
