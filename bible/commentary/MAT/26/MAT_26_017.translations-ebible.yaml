  cbc-NT: 'Bairi yua, Pascua bose rʉ̃mʉ, caãnijʉ̃gori rʉ̃mʉ, levadura pan cawauarije
    caasuamanierẽ judío majã na caʉgari rʉ̃mʉ etawʉ. Bairo ti rʉ̃mʉ caetaro ĩña, jãã,
    Jesús cʉ̃ cabuerã pʉame, cʉ̃tʉ etari, atore bairo cʉ̃rẽ jãã ĩ jẽniñawʉ̃: —¿Noopʉ
    marĩ caʉgapeere jãã caqũẽnoyuro mʉ boyati?'
  qxo-NT: 'Tsaypita levadüraynag tantata micuyänan Pascua fiesta semäna gallaycunan
    junagnam discïpuluncuna Jesusta tapuyargan: “Taytay, ¿maychötä listacayämushä
    Pascua merendata micunantsicpä?” nir.'
  mox-mox: Beledi ge ana isitimo Sagalina ana ʼaubena nugweta ʼinaya Ieisu ana toʼabibodayavo
    imai ivetalaʼaiea ivonaya, “Kaiwabu, maʼinaya nuanuau ʼAuvivia Sagalina ʼabwagana
    ana ʼivaʼavaʼaia weaqiu?”
  kew-kew: 'Gore Bret Kaapuni Nape yapi di raburi disaipel aanumi Yesu nipu piri-para
    ipu lalo: Niaame Pasova nape etare aa-para mea managola salima ya?'
  dww-dww: Naumeki da Buredi-Nam-Sasasanina soinama raḡaninama yawai karena raḡanine,
    tauwai muriwatana Yesu ḡarone a tava da ai taravire be a riuna, “Deḡo dabudi kwa
    ḡoeḡoena tauma ka naḡo be Naḡopore soinama ka vokaukaue tam aubaimma da kwa kani?”
  nif-nif: Plaua nanañ kɨmɨlɨ bendɨ nɨmnat nanalok gwɨlat kusei kɨmɨlɨmbi, gwañgwañiilɨ
    Yesuloñ bɨmbi nɨñgɨlɨñ, “Dɨk gwɨlattok nanañ delok tɨ-jumɨt tɨ-gamnambi nambep
    nandɨlañ?”
  twi-ASANTE: Apiti Afahyɛ da a ɛdi ɛkan no, asuafoɔ no baa Yesu nkyɛn bɛbisaa no
    sɛ, “Ɛhe na wopɛ sɛ yɛkɔdi Twam Afahyɛ no?”
  aoj-aoj: Nemaf afamba saliꞌ sagaꞌ anis gwaꞌaisi sagaꞌi Pasovai esis saꞌ bret atamba
    owaꞌ togatef luꞌutaia eaꞌ amom alipumi ananimi mafiꞌmai anen mahaliꞌana maꞌi,
    “Inaꞌ naꞌi afaꞌ ofeꞌ ondondomba ipat anima ma inaꞌ negaꞌ gwaꞌaisi isimba?”
  cbv-cbv: 'Paacánni pandih jwĩ jeémát yeó jáapna jwíih waadní yeó jáapdih jwiít Jesúsdih
    nin pah jwĩ niíj ʉʉ́bh joyóp jĩ: —¿Ded mʉʉ́boo tígaá Pascua jeémátdih jwiítdih
    ma nʉmah jeémpbi? ¿Dedboo tígaá jeémát jwĩ chãjbi? jwĩ niijíp jĩ.'
  taw-taw: Pen bilet ma yɨnɨg tanub ñɨbal ñɨn awl anɨb ak owak. Ñɨn ned owak ñɨn ak,
    bɨne okok Jisas yek ak apɨl agɨlak, Ñɨn Pasopa chag sipsip ñɨluk pak ñɨŋɨnɨgabun
    ak wulep mɨdeb agɨlak. Anɨb ak chɨn kal akal amɨl, tap ñɨŋɨnɨgabun okok gɨlɨtep
    gɨnɨgun agɨlak.
  jic-NT: 'Ts''ac'' mwalá way tjejyawca fiesta mpes. Niná fiesta lajay na, pan levadura
    cjuwá jalá. Fiesta “Dios Qjuis Capa Nipj Tjemey” lotsja. Nin jawas Jesús discipulopan
    tjiquil jupj nt''a. La tjü''üy: —¿Ca''aj jyas cupj ''ücj lijicj ca nlajan fiesta
    mpes?'
  zap-NT: 'Primer dxe lni pask ne ru mén gyëtxtil ne nootsdet lebadur, wbig yra xpén
    Jesus wnabdiiz men lo Ne, re men: ―¿Pazh rlaan de yzhexkwaa noo ne guxsëë be lo
    lniree?'
  wer-wer: Kaömp peret yis namëënöt yena akun ngëëngkët temanöm sëën Yesuu ruurö ten
    pim naë së epël mëak pëël mëëaut. “Ka taltak Anutuu mait elmëa akunetak kaömp
    nëmpenaat ar ëak kopëta wasënëak kent kön yawiin?”
  ipi-ipi: Betesanga yisa napalene nalaini oto bulupane oko epea-kola, disaipolo tupamane
    Jisasa ateanga epoto, nimba Pasopa tomo tupa nola nanimato aninga makande pipiai
    lakae lo nembo telepe leai.
  qul-NT: 'Pascua fiesta kallarina p''unchaypi, mana levadurayoj t''anta miqhuna p''unchay,
    discipuloncuna Jesusman chimpaycuspa taporkancu: —¿Maypitaj Pascua cenata waquichinaycuta
    munanqui?'
  ter-NT: 'Yaneko inúxoti káxe xapa áyui jûdeu hó''eke, níkeakuhiko pâum ákoti kohiyákoati,
    ahí''okovo Jesus ne íhikauhiko koane kíxea: —Na kehá''a kóyuseoponea ûti ne vóvokumo
    níkea ûti xapa ayuíti? —kíxoanehiko.'
  bmr-NT: 'Jaanaaca ijuurisutama achahano maahunoco amachujibuuno jɨɨbaimo ɨtɨcovaufucu
    Jesujaago ijɨɨbogomɨnaa ufuumoro diiboco dilluuhi: ¿Conoovɨ diimeguehi Pascua
    machutaaco meheetavonoco? noomoro.'
  fuf-fuf: 'Ka ɲallal aranal *Juldeere Bireedi ɗe Aldaa e Lewen ɗen, taalibaaɓe ɓen
    ari, wi''i Iisaa: «Ko honto faalaɗon yo men moƴƴinanoy on nafakka Juldeere Yawtaneede
    nden?»'
  bhl-bhl: 'Beli, Belet Wanin Fasulinba Wanakabiliw em Ding dim mewso kese kale. Ding
    beem emisik ding dim bakate, Yesus em gelewkabiliw kunum i elo bokolewomeliw:
    “Kamok kutaka! Ku bokoyema! Nu nal kel ete uneko, Abanggayemse Ding wanin wanomin
    memen kelokoluw a?”, dangsiliw kale.'
  ons-ons: Bret sap saune ea wane soda weku kaiwe mane yewao dokoine eŋe Yesu wano
    sari qesonka rakoi, “Ŋene detmaine, ŋo diawao ari mere, Aŋeloŋo Loloŋonge ea wane
    Nasoo ŋara mauluke gingene?”
  con-NTPO: 'Pan cupana''cco mechoa fiestama ashaen''jen''qui Jesúsma shondosundeccu
    tisenga jipa iñajampaña''fa: —¿Mani qui in''jan ingi japa Chiga panshaen''cho
    injienge''cho fiestane aña''choma sho''ccoen''faye que añe?'
  ghs-ghs: Qate Ingona Dzuma minai soohorotaho dzapa Dzobadzoba Ngorungoru oi biranatemi
    tumakhametoi Dzesuho torota qasa hiireta, Nii dza eetemi nanai ikata tuumaqa Ingona
    Dzuumaraho quba roibeteqi napa habese oho patta muunaqu?
  peg-peg: ପାଚେ ହଇୱି ରୁଟି “ପାର୍ବୁନି ପର୍ତୁମ୍‌ ଦିନ୍ତ ଚେଲାର୍‌ ଜିସୁ ଲାହାଙ୍ଗ୍‌ ୱାଜ଼ି ୱେନ୍‍ବାତାର୍,
    ଆପେଂ ଇମ୍‌ଣି ବାହାତ ନି କାଜିଂ ନିସ୍ତାର୍‌ ପାର୍ବୁ ବଜି ଜାଲ୍‌ଦି କିନାପ୍‌ ଇଞ୍ଜି ନି ଇଚା ?”
  txu-NT: Nhym kam mebê idjaer kukràdjàkôt me kute djwỳponhbit kur nhõ akati arỳm
    kutewa nhym kôt ba djwỳnh ar Jeju'ỳr bôx ne kum, —Metĩndjwỳnh me irôbê mrãnh nhõ
    akatikam gwaj banhõ kwỳ krẽn kadjy jãm dja bar tẽn akutêp gwaj banhõ kwỳ krẽn
    djà jadjwỳr mex? ane.
  eng-WEBU: Now on the first day of unleavened bread, the disciples came to Jesus,
    saying to him, “Where do you want us to prepare for you to eat the Passover?”
  gnw-NT: 'Jare jocua ara judío reta umbɨpɨ jou mbɨyape ovu mbae vae yave, Jesús jemimboe
    reta yugüeru jei chupe: —¿Quíape pa ndipota nduyapɨcatu vaerã, tembíu pascua pegua
    ndeu vaerã?'
  mux-mux: 'Pllawa Tepa Auli Mundulimú Méle Yisele Naa Munduku Pllawa We Kalku Nuring
    Kóraliinga pulu-pulu enale wendu urum kene ⸤Pulu Yili-ni ui Juda-yambuma eninga
    anda-kolepalima Naa Topa Ola We Omba Purum mele enini piliingíndu kung-sipsip
    walú te toku kalku nungí mele piliiku kene,⸥ Yesos lumbili anduli yima yu mulurumna
    oku walsiku piliiku kene niku mele: “Pulu Yili-ni oliunga anda-kolepalima Naa
    Topa Ola We Omba Purum mele piliimuláliinga kung-sipsip walú ⸤kaluli⸥ te ekupu
    nunéle kolea tena pupu tepu mimi te-pamili niku piliikunuye?” niring.'
  maj-NT: 'Ni̱stjin nga b''atuts''i̱hi̱n ra̱ S''í Pascu̱a̱, nk''ie nga chine ni̱nku̱a̱n
    xi najmi kamandako̱ho na̱''yu̱ san, a̱s''a̱i i̱ncha j''aisehe̱ Jesu já ni''yakuyáha̱
    ko̱ b''a̱ i̱ncha kitsúhu̱: —¿Má xi tje̱hen mjehi nga k''úéndai̱ tu̱ xi chi̱ne̱heni
    nichinehe̱ S''í Pascu̱a̱?'
  bkq-NT: 'Pão ioliho pebaom etyguedo adaguly ume Jesusram xina aguely: — Âdykâka
    ise pyni iwâkuru xina anhenehondyze mawyly, xirâ Páscoa ume kydawinduatoem? —
    xina kely.'
  kue-kue: Bret yis paikrukwa ninaglkwa ande enge komnaiye ikra magl orko, ana disaipel
    wagle Yesus moglmara undre krapeglkwa, “Pasova kaiya mokna aglokra ere yei naraglmedi
    pitne?”
  cot-NT: 'Iroompaquea aapojacagueti savincaguiteri pariantajaroca savincaguiteripae
    ishecatantajitaroca pan teeca onconoguemparoji anempoacaanaqueroneca, iriraquea
    itsatacaanejia icoraquetashijiapojiri Jesoshi icanqueri: —¿Querocaquea pininqueni
    nonetsanajiaquempironi maasanopae cameetsanijite ashecajiaquempanijite coajica
    ashineventajiaquemparo Paashicoa?'
  bnp-bnp: Na mugana parava na Habu na Bret i uka Is, e huriki a murimuri ri valai
    ne Isu, ri nanea, “I vai a hini o ngaru mi gi rata puru a maki ni kani vomu, go
    luhoi mulea a Habu na Nipagepolo?”
  apn-NT: 'Tã nhũm mẽ hkĩnh pê Pasja kato. Amnepêm kormã Ejit kãm mẽ pa ri na pre
    mẽ inhĩgêtjaja ôwêhti hkrare hkwỳ hpa nẽ ho anẽ nẽ kuku. Tĩrtũm kot ja hã mẽ omunh
    nẽ Ejit nhõ xwỳnhjê nê mẽ kator kaxyw nhũm prem ã amnhĩ nhĩpêx anẽ. Tã mẽ ixpê
    mẽ hkanrẽhã mẽ htàmnhwỳjaja na pa htem arĩ amgrà mẽ arĩgro pê Pasja ã axpẽn wỳr
    akuprõ nẽ jam ijamaxpẽr pê mẽ uràk nẽ ôwêhti hkrare hkwỳ pa nẽ pãwti kaxkrit kêt
    kãm kuku. Jakamã pa mẽ ixte Jejus kôt ixpa ho ixpa xwỳnhja wa axkrut nẽ Jejus
    wỳr tẽ nẽ amnhĩ tã hkukja nẽ kãm: —Kwa nhỹri kot paj we wa tẽ nẽ mẽ akutêp Pas
    ã mẽ panhõ hã apê? Anẽ.'
  ctp-NT: 'Bra nu ngwa tsan ykwiꞌ taꞌa xa nu nchku neꞌ jaxlya nu ja yuꞌwi skwan tiyeꞌ,
    kanꞌ mdiyan neꞌ nu ngiꞌni xaꞌan chaꞌ ꞌin Jesús seꞌen ndiꞌin yu. Mnichaꞌ neꞌ ꞌin
    yu bra kanꞌ: ―¿La nde yaꞌ nchka tiiꞌ chaꞌ kuꞌni xuꞌwe ba nan kuun siin chaꞌ ꞌin
    taꞌa pascua re? ―ndukwin neꞌ ꞌin Jesús.'
  bre-BRG: 'Ar c''hentañ deiz eus ar bara hep goell, an diskibien a zeuas da gavout
    Jezuz hag a lavaras dezhañ: Pelec''h e c''hoantaez e kempennfemp dit evit debriñ
    ar Pask?'
  opm-opm: Gahan nuhur Gin bret pipirpat han timbas den dam indipri ohe dik hah ma
    hapat dahama Jisas ohnong Pasopa deno rim din ohe ap oh de ap oh ha mamen matingwe
    dahapat por dahamtipa.
  bvr-bvr: Gun-gatiya gugu waypa janara gu-ji, minypa damba mun-gun․gun mbi-bay barra,
    lika Jesus burr-yika jawina aburr-bona gurda nula, abu-wengganana, aburr-yinanga,
    “Bunggawa, a-lay, yina gaya jal nyi-nirra ngayburrpa barra nawanawa nyiburr-ni
    nggula mun-mujanara balaja rrapa an-mujanara jip (sheep)?”
  wal-wal: Oittaa miyo gallassaa bonchchiyo koiro gallassi, erissiyo ashkkarati Yesuusakko
    yiidi, “Paasikaa bonchchiyo gallassi neeni maana qumaa awan giigissanee?” yaagidosona.
  zad-NT: 'Lla nech c̱he lṉi Paskwa'', llana'' chaogake'' yetxtila'' daa bi nc̱hix̱
    levadúrana'', beṉ''ka'' nak Jesúza'' txen wyajgake'' kwite''na'' che''gake''ne'':
    ―¿Ga cheenilo'' lljasini''anto'' xshe'' c̱he lṉi Paskwi?'
  aso-aso: 'Zuda vete lulu izamineꞌ beleti naaꞌ nouneꞌ holiseꞌ nene apiꞌ neivo Izesuꞌ
    izipahala zuho ezela igi tiꞌ li longoꞌ i-daniꞌ: Oꞌmosoꞌmo avotemotine iseꞌine
    ize-ngidingumuꞌ gelo naaꞌ nouneꞌ nosoꞌ niteꞌ naliningumuꞌ nene zala vo do vaꞌvaꞌ
    o-gedelone lo nolane.'
  uli-uli: Metamol rall mo irel molwe Bungul Flowa we tema yor Habboloh iyang, ngo
    mokwe re dabeyel Jesus resa budoh irel resa kasiya bo, “Iya lobosle ho dipli bo
    ha bela hafle bo si bela foru yach Mongol Paska mo iyang?”
  nin-NT: Na azhibarr a ime̱me̱ wa a Iga i Unfonfo ni Sama ni Iyisti wa, abiga ma
    ba a nga ni zhi Yesu di, “Uwa di inta bi ku ssu unto ki ku uwa nu momonggo, nggo
    uwa ta ri Iga i Ivu Sarr yi?”
  tgk-tgk: 'Рӯзи аввали иди Фатир шогирдони Исо ба наздаш омада пурсиданд: «Дар куҷо
    мехоҳед, ки бароятон дастархони иди Балогардонро тайёр намоем?»'
  acu-NT: 'Pang pachimrachmau yuwatin fiesta nu kinta atin asamtai, ni nuiniatiri
    ainauti Jesús iniakur: —¿Pascua fiestati ame yuwatin tuni umismi tusamea wakerame?
    —timiaji.'
  cak-WNT: 'Y chupan c''a ri nabey k''ij chare ri nimak''ij, tek ri israelitas niquitij
    ri caxlan wey ri majun ch''om (levadura) riq''ui, yac''ari'' tek ri discípulos
    xejel apo riq''ui ri Jesús, y xquic''utuj c''a chare: ¿Acuchi (achique) c''a nawajo''
    naben wi ri wa''in chupan re jun pascua re'', riche (rixin) chi nbekabana'' c''a
    ruchojmil ronojel ri nic''atzin? xecha''.'
  ebk-ebk: As nan omona ay urkiw nan Fiastan chi Tenapay ay Maid Lebadurana, inmuy
    nan disipulus kan Jesus. Senarudsudcha, “Ay chaud nan laychum ay mangesakianaanmi
    as nan manganan takú as nan Fiastan chi Munlausan?”
  spa-PDDPT: 'El primer día de la fiesta de los Panes sin Levadura, los discípulos
    preguntaron a Jesús: ¿Dónde quieres que preparemos para comer la pascua?'
  ruf-ruf: Mne litsuwa lye mwanduso lye Chihungo che Ipfighate ipfihela hamila, iwanang'ina
    wake wamghendela Yesu, wamghutsa, “Kobama tukutandile kwani ichijo che Pasaka?”
  gun-gun: 'Ngaru mbojape imbovua revegua e''ỹ ijypya ára ma hemimbo''e kuery ou Jesus-a
    py. Ha''e vy oporandu okuapy: — Mamo tu reipota roguereko katu Páscoa ára py jakaru
    aguã?'
  agu-BL: 'Itzun bantz tul yi bajx k''ej yi na bajsij yi pam yi qui''c xtx''amil,
    nin e'' oc yi e'' ẍchusbe''tz Jesús tan jakle''n tetz: —Ma jalu'' Ta'', ¿mbi na
    tal teru''? ¿Na''l kabene''t tan nuc''le''n yi kawa'' tetz Pasc, tan kawane''n
    tuch''u''?'
  isn-isn: Hata uluhiku lang'wando nuamekate neshanga eekewe igae, eamanyisigwa akwe
    aeendile kung'wa Yesu nukulunga, Pe nutakile kukuandaelye ulye indya ya Pasaka?”
  ilo-ULB: Ita, iti umuna nga aldaw ti tinapay nga awan ti lebadurana, dimteng dagiti
    adalan ni Jesus ket kinunada, “Sadino ti kayatmo a pangisaganaanmi a panganam
    iti taraon ti Ilalabas?”
  pir-NT: 'Sa ye pugʉ̃ yeye moremehneñe pãre tiquina ihyati deco bose deco iji dʉcari
    deco ʉsã tiquiro buhena Jesu cahapʉ waha, sinituu tiquirore: —‍¿Noho boropʉ bose
    deco ijigʉ̃ mari ihyatire quehnoyu dutigʉ ohoutjari mʉhʉ ʉsãre? nii tiquirore.'
  anv-NT: Né bií mbɛ, ɛbi ɛpaá brɛd yi álá muálé ɛlɔ́ɔ, baá utɔɔ́ Jisɔs ájyɛ
    gií ji áké, “Ndé mbaá ayi ɔkɛ́lege nnó ɛsé déjyɛ́ détyɛɛ́ menyɛɛ́ ɛpaá
    koó upú wyɛɛ́?”
  sab-NT: 'Pan me dodadre levadura ole gute suia chku, chui gwangeage kwian israelita
    ulita diali Pascua chuia ollade, chui e chku gire kwian geru jwannga Jesuge ulita
    chku Jesudi geru kadu Jesuge: —¿Baini ba takalin cha bli jinade che ulita alin
    gutadale Pascua chuia olladale ule? ¿Che be blire baini?'
  tmd-tmd: Mai ap nɨmɨb diba Bred Is Mɨdölö röi wop aku ila nɨgmɨn, wop agñɨŋ yöbö
    akwör, nöbö nuŋ bla Jisas mɨdöŋa hön yadmä, “Pasopa sipsip ha pal nɨmɨb wop aku
    womiöx mɨda. Makwam, an ram kai duön ap nɨmɨb yöra pɨdɨlu ri abnɨŋ?” rɨmä.
  acr-NNT: 'Chupa kꞌu ri nabꞌe qꞌij re ri nimaqꞌij echiriꞌ katij ri pam na jinta levadura
    che, rutijoꞌn ri Jesús xeqibꞌ rukꞌ y xkitzꞌonoj che: —¿Pa kaꞌaj wi la keꞌqayijbꞌaꞌ
    wi ri cena re ri nimaqꞌij Pascua? —xechaꞌ.'
  kpg-kpg: Di laangi matagidagi Tagamiami di Palaawaa Digi Hagatanga, gei nia dama agoago
    a Jesus ga lloomoi gi Mee, ga heeu, “Dehee dau gowaa e hiihai bolo gimaadou gi hagatogomaalia ina
    e hai Tagamiami Pasoobaa?”
  taj-taj: खमीर आयुना गेङ चसी धङ्बा चाडला शुरुला धिनकुनु चेलागदे येशू मुबा ग्‍लारी
    खसी “ह्राङला लागिरी ङन्‍से मिश्र य्‍हुल्‍साग्‍याम फेसी खबा धिन‍दा ढन्‍सी धङ्बा
    चाडला भोज खानङ ठीक लउ?” भिसी ङ्‌योइजी।
  avt-avt: Me wɨ im mekrit minɨn te mɨt nererik nanɨm bret me wɨ Pasova me yis ap
    mekrerem au (mentar hɨr han tewenɨn nɨpaa God kenep mɨt ne Isip), hɨr mɨt disaipel
    nan nɨr Jisas netpɨwek, “Ti hanhan neinan te haiu mamɨmani menmen te haiu mamɨm
    me Pasova?”
  cbk-cbk: Ahora, na primer dia del Celebracion del Pan Nuay Apujan ya anda el maga
    dicipulo con Jesus y ya pregunta con ele, “Señor, donde man uste quiere que ay
    prepara came el cena del Passover?”
  uig-ARA: 'پېتىر نان ھېيتىنىڭ بىرىنچى كۈنى، مۇخلىسلار ئەيسانىڭ يېنىغا كېلىپ: ــ ئۆتۈپ
    كېتىش ھېيتىنىڭ تامىقىنى يېيىشىڭ ئۈچۈن قەيەردە تەييارلىشىمىزنى خالايسەن؟ ــ دەپ
    سورىدى.'
  tuf-tuf: 'Etar fiesta récaram yajquín riy cuanyat pan buc rehti cohquíc riy cuanyat
