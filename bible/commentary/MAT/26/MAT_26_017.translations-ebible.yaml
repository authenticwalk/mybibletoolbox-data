    a Paska-nyanyan?”'
  cta-NT: 'Loꞌo ngua tsa̱ clyo jiꞌi̱ taꞌa nu loꞌo ndacu nguꞌ xlyá nu ná loꞌo scua̱
    tiyeꞌ ndyaꞌ, liꞌ ñaa nu nguꞌ nu ndyaca tsaꞌa̱ jiꞌi̱ slo Jesús. Ndiꞌya̱ nchcuane
    nguꞌ jiꞌi̱ liꞌ: ―¿Macala ntiꞌ nuꞌu̱ chaꞌ cuaꞌni choꞌo ya chaꞌ cacu na si̱i̱ nu
    cuentya jiꞌi̱ taꞌa pascua? ―nacui̱ nguꞌ.'
  bqc-SIM: 'Kàaso dikpɛgↄↄ sɛ̃́ia zĩ́ Yesu ìwaↄ mↄ̀ aà là aa mɛ̀: Má ń ye wà
    Gɛ̃amusu blɛble sↄukɛunɛi?'
  tcz-CHONGTHU: Cholsolou changlhah kut kipat'in seijui ho Yeshua henga ahung un,
    chuin adong un, “Kalchuh Kut an neh hoilaiya kagon diu na deijem?” atiuve.
  mar-mar: बेखमीर भाकरीच्या सणाच्या पहिल्या दिवशी येशूचे शिष्य त्याच्याकडे आले. ते
    म्हणाले, “आम्ही आपल्यासाठी वल्हांडणाचे जेवण कोठे करावे अशी आपली इच्छा आहे?”
  snp-snp: Ena foliwa ya beleti olufe lageto fudenami neta yisi ya melámoti faifa
    kiti no-no amo foliwa komu kamenalo ya ege-ege moinamo we Yesu nedo oti loumato,
    Numuna egau ya Goti Elita O Gedami konuma-kobina ofo kito olufe lenune? loti loga
    o edae.
  isl-isl: 'Á fyrsta degi páskahátíðarinnar (Gyðingar fjarlægðu þegar allt súrdeig
    – gerbrauð – af heimilum sínum) komu lærisveinarnir til Jesú og spurðu hann: „Hvar
    eigum við að undirbúa páskamáltíðina?“'
  spy-NT: Nto yēē ki bēsyēētaab taayta nyēbo Saakweetaab mukaatiin chēē mākuutunootiin,
    kōōnookyi ꞉rubiik yēē kimii ꞉Yēēsu ankuteebee kule, “Ānō wōlēē imāchē keeyeyte
    /sikyaamee *Saakweetaab Keeytaayeet?”
  xnn-xnn: Isnan omona ay agew nan Fiestan di Linmaosan di Anghel et siya nan mangkakananda
    is egay kabobodan ay tinapay ya siya gedan nan mangpaltiyanda is kalnilo ay kaneg
    din inikkan din alal-apoda ay Judio isdin nanglaosan di anghel isnan bab-aeyda
    id Egipto tapno adina itapi ay mangpatey ken daida. Inmey nan papasolot Jesus
    ay mangsoot ken siya en, “Into nan laydem ay enmi mangisaganaan isnan kanen tako
    is fiesta?”
  mwe-mwe: Lyubha lya tandubha shikukuu sha mikate jangatagwa ngedule, bhaajiganywa
    bhabho gubhaajendelenje a Yeshu nikwaabhuya, “Kwei kunkupinga tukakolokoye shalya
    sha Pashaka?”
  tte-tte: Beledi Gaibunamo kana kaliyate bagubagunana koina tobenaliyao silaoma Yeisu
    koina na sineli siba, “Toisabo dedei koina nuwanuwam mwalelikwa soina kanna kakatububunan
    kaiwela na takekan?”
  tcs-tcs: Wen i bin pas dei blo da pestabol wea i kolem diskain, “Bred i nogad yis”,
    dem klostuman blo Zizas i bin kam ane askem diskain, ‘Wea yu wande mipla po go
    meke sapa redi blo da Pasoba Pisting?’
  hlt-THB: Hen amak pa phaihpi poei a hyp oet naak nyn awh, a hubatkhqi ce Jesu a
    venna law unawh doet uhy, “Loentaak poei buh ainaak aham han awh nu sai sak aham
    na ngaih?” tina uhy.
  soq-soq: Tane Ierusalem bedewe oda walama uwawe apana bured sasanasiawaia nai, walama
    sawo Iesu wawe alala me mampe wimone waitarasane waienase, “Naepe e meneedia no
    Pasowa nanawa imaasata e baia?”
  qub-qub: 'Lebadüraynaj Tantata micunan fista gallaycunan junajmi disïpuluncuna Jesusta
    tapuran: «¿Maychötaj camarishäcuna Pascua micuyta micunapaj?»'
  att-att: Á jimittál laguk yù olu nga ággaw nayù Piestá, nga pakkákán nayù ira Kudio
    sù pán nga awán ta állapparán na. Á minay kâ Apu Kesu yù ira sinudduán na, á iniyabbû
    da kuna, “Sisaw yù ikáyâ mu nga pangiparánám mi ta pamúgák tam sù piestá?” kud
    da.
  bki-bki: Ana binimei bokar bogoti napano be moti ka jokoluolu nei, napano abio ka
    bunu Jokoluolu Na Asen Beskit Na Mioboba, ana kiano naiagagoano nalo abinimei
    kean Yesu, ana abika aberinavo “?Jau kojidom kumemi nuva nuvila vatitig vite nalo
    nene ea vio na vabe, ka mia kito rala Sinaniano na Sidomkariano Na Ioruriano eaio?”
  bqp-bqp: 'Burodi Futɛnasari dikpɛ gↄrↄ káaku zĩ Yesu ìbanↄ sù ò a là ò pì: Mán ń
    ye ò gɛ́ kɛkɛnnɛ ǹ Vĩnla pↄ́ blenn?'
  mcp-mcp: 'Jwɔ̂w mə́tɛ́ɛ́dʉ́lé mə́ zâŋ mú ka zə wɔ́ɔ́s, jwɔ̂w bwə́ á jəla nə tɛ́ɛ́d
    də́lə íbʉlɛ́d yâ kú nə *ləvur yí, *ompwíín bwə́ á ka jî Yésus nə́: «Wó cɛɛl nə́
    sə́ kə́g kwísha dína *Páska ŋgow?»'
  hat-hat: 'Premye jou fèt pen san ledven yo, disip yo pwoche bò kote Jezi, yo di
    li: Ki bò ou ta vle nou pare manje Delivrans lan pou ou?'
  npl-NT: 'Itech ipewaya n ilwitl de Paskua ijkuak mokua n paj non amo kipia levadura,
    itlamachtijkawah n Jesús omijkuanijkeh inawak, iwa okitlajtlanijkeh: —¿Kani tikmonekiltia
    matikchijchiwatih n tlákuali de Paskua?'
  bgg-bgg: Igobi pha, Hiìadun pha ji shii phiia ajiie pha iweb chie shii, samoythek
    è Isu shii wuii srane sai, gathek shii naro Hiìadun pha ji chie pha iweb ne khi
    hà wuii srane saro pha yang lei?
  eng-TCENT: On the first day of the Feast of Unleavened Bread, the disciples came
    to Jesus and said to him, “Where do yoʋ want us to make preparations for yoʋ to
    eat the Passover?”
  eng-BSB: On the first day of the Feast of Unleavened Bread, the disciples came to
    Jesus and asked, “Where do You want us to prepare for You to eat the Passover?”
  cpu-NT: 'Areetapaaka etarori kitaite jovantapiintaitarori tantaponka, pokaiyapaakeni
    iriyotaane Jesús, josampitziri: “¿Tsika onkotsitakaanteka oyaari kitaiteriki Anankoryaantsi?”'
  san-ASM: অনন্তৰং কিণ্ৱশূন্যপূপপৰ্ৱ্ৱণঃ প্ৰথমেহ্নি শিষ্যা যীশুম্ উপগত্য পপ্ৰচ্ছুঃ
    ভৱৎকৃতে কুত্ৰ ৱযং নিস্তাৰমহভোজ্যম্ আযোজযিষ্যামঃ? ভৱতঃ কেচ্ছা?
  tac-NT: 'Napu''lige sebasa raweli Páskua piéstachi baní go''yachi tase kawali ro''igá
    newárigime, a''lige rawé alué Esusi ''yuga járome rukele alué Esusi, regá: ―¿Koche
    ''la nítéko go''ame newalía napurigá go''mela mué o''rako rukó?'
  eng-WEBPB: Now on the first day of unleavened bread, the disciples came to Jesus,
    saying to him, “Where do you want us to prepare for you to eat the Passover?”
  gfk-H: Io, tano luena bung tano Nian na Beret Pai Lalat, ira bulu na hausur diet
    ga haan tupas Iesu, diet gaam tiri ia, “U nem bia mehet na tagurei no Nian na
    Hinahaan Sakit aha?”
  viv-viv: Tu tafalolo ana egana Beledi keke WaꞋisina giyemu, ada ana aiyeta nagona
    againe tomuliya Yesu againe hiꞋela higayo, “Yada tafalolo ana egana Abamaduviviya
    giluvedaꞋufo. HaꞋagaine nuwanuwa ime Abamaduviviya aꞋana anakidewedeweni-yo kanaꞋa?”
  yao-yao: Lyuŵa limo likanaŵe lyuŵa lya chindimba cha mikate jangatagwa amila, ŵakulijiganya
    ŵajaulile Che Yesu ni kwausya, “Ana kwapi nkusaka tukankolochesye chakulya cha
    Pasaka?”
  tgp-tgp: Na rani tiroma mata hanhani tavera mata pereti mo sopo te isi hinia, tamlohi
    usuri la mai isan Iesu lara, “Ko opoia vara kama pa tatamahu epu vara o pa hani
    na Passover ea?”
  auc-NT: Mänïñedë oodeoidi päö yedæ æmpoquï ömæmö ï näni æ̈æ̈mæ̈ cæte cænguïönæ tæcæ
    ba adinque Itota mïñæ̈ në godäni ïñömö, Wodo pænta gogaïönæ baï Patowa mönö æ̈æ̈mæ̈
    cænguïönæ impa, ante pönente wædinque tömengä weca ponte änänitapa. —Æyömönö bitö
    beyæ̈ Patowa æ̈æ̈mæ̈ ante cæmöni ate cænguïmii.
  kbc-NT: Noɡ̶odoejegi noko nalokegi anodita “Paon ane diɡ̶ica labookojegi”, odaa
    niɡ̶ijo anodiotibece Jesus joɡ̶odiitalo, odaa joɡ̶oige, moditalo, “Igamemaani
    mejonaɡ̶a me joenaɡ̶a ɡ̶oweenigi me Páscoa?”
  bmh-bmh: Bret zis tamacag agaimai zanemen gil go amegai zuna, Yesus nugau tapaimaraneu
    dudu agen go guzenai kanabai ze auremen, “Ig nait Pasowa gil ebu ee zabun empip
    eru ebu kasai mizamam?”
  ctu-BL: 'Ti jini ñaxan bʌ q''uin che'' ti'' q''uiñilel che'' mi'' c''uxob caxlan
    waj mach bʌ anic i levadurajlel, jini xcʌnt''añob tsa'' tiliyob ba''an Jesús.
    Tsi'' yʌlʌyob: ¿Baqui a wom mic chajpan lojon cha''an ma'' c''ux we''elʌl che''
    ti Pascua? che''ob.'
  meq-meq: 'Pat makurre i magurlom nakə tə ndayawa wu mənday nakə gəɗe faya bay aye
    na, gawla i Yesu hay ti ye ka təv i Yesu, tə gwaɗay: «A saka nəmaa daka ɗaf i
    magurlom i Pak na, ka waray?»'
  noa-H: Maach jöoin hi haawai pan levadura chuk'u wauwia k'oojem hag seman hee ya
    warrpem k'ãai hãb hãspa hëebaadëm hed maach hich dʌ̈i wënʌrraajem k'ʌʌnauta marau
    hich Jesuug, —¿Jamta nemk'oo jaram ovejadam t'õonaa k'ö nʌ? ha jëeu naajim, k'ap
    haag.
  alp-NT: Eleki kena petu esa bei pesta tamata Yahudi esi kane roti rebe ragi more
    peneka, Yesuse Eni maka luluaru esi luake lokoI kai esi tneu be, “Kuru, ite nikwa
    otoi etia kena moa manane kena ite kane sakesa leke nete suike loko petua rebe
    akmenare Alla Isirie iteki ntuana menaru bei nusa Mesire.”
  san-VEL: anantara.m ki.nva"suunyapuupaparvva.na.h prathamehni "si.syaa yii"sum upagatya
    papracchu.h bhavatk.rte kutra vaya.m nistaaramahabhojyam aayojayi.syaama.h? bhavata.h
    kecchaa?
  kbq-kbq: Hagi zo'ore Breti nenaza hompa knamofona ese zupa, amage nentaza disaipol
    naga'mo'za Jisasinte e'za eme antahige'za, inantega kinafinti zmare'nea knagu
    antahimi ne'zana retro hugante'sunkenka negahane?
  kbh-kbh: 'Chë Bashco fiesta bojats̈enté, chë levadúraca ndëpormana tandës̈e jasama
    fiestëntscuana, chë uatsjéndayënga Jesúsbioye tmojanobeconá y tmojantjá: —¿Ndë́moca
    aca cojtsebos̈e bënga fchaiprontama Bashco saná chacosama ca?'
  ron-LSB: 'În prima zi a azimilor, ucenicii au venit la Isus și I-au zis: “Unde vrei
    să-Ți pregătim Paștile?”'
  pon-pon: 'Ni ran kaieu en prot jomut tounpadak kan poto don Iejuj j patoan on: Ia
    waja re kotin kupura, jen kaonopadan ir kamadip en paja?'
  nhe-BL: 'Ipan nopa achtohui tonal tlen nopa ilhuitl, quema nochi quicuaj pantzi
    tlen ax quipiya tlasonejcayotl, tiimomachtijcahua tihualajque campa Jesús itztoya
    huan tijtlajtlanijque: ―¿Canque tijnequi ma tijsencahuaca nopa Pascua tlacualistli
    para nochi tijcuase?'
  sps-sps: Tan vaamuan nan nainy Guainy te ainy rorin Koinykoiny Sikia ma kaa me tu
    Yis, rin matisian naa mito ten Jisas, ri rangats Towa. “Fei te komainy rom Anyi
    mam ma nai kakouiny Guainy iny Fakats Fatabin Tsumanyi ei?”
  wnc-wnc: Siwan tapduk takwanu wagwene sanga poyakat sawa paptakaingu teke poyau
    moo sake nake yukinggane gunziu tupan gwene ninu pandetnata kuku Jesue anzing
    inikumang, “Gata ninu Pasova tapduk gwende nanamu zane tandakngana nanim,” ngang
    inikwaitna
  nmw-S: Pwalawa Bwabwalagimo Sagaeine hana yan dedei, topadavae si luwom Yeisu heine
    ge si tayak si nga, “Nuwam ha lovivine-yan haga kaiwam igohoi, iloke ta han sohode
    Seyok Sagaeine hana logugui?”
  bus-bus: 'Burɛdi Sɛ́sɛ''ɛ̃zɛ̃sai zĩbaa gurↄ káakudee zĩ Yesu ìbanↄ mↄ̀ wà à là wà
    bè: Mán ń yezi wà gá kɛkɛnnɛ ǹ Banla pↄ́ blen?'
  gub-BL: Uhem mai'u haw 'ar a'e kury. Typy'ak apiruru 'ym ma'e i'u haw a'e mai'u
    haw her romo a'e. Heta mokoz her izupe. Zanera'yr wazuka 'ym awer inugwer her
    romo a'e. Na'e ure hemimu'e ure, mai'u haw 'ar ipy ihem mehe uruzur Zezuz pe ure,
    hehe urepuranu pà ure. — Ma'e pe uruzapo putar mai'u haw newe ure nehe, uru'e
    izupe.
  imo-imo: Plawa Akoli Mele Yis Naa Munduko Plawa We Kalko Noringi Koromunga pulu
    polko walimu wendo orumu kinye Juda imbomani Pasova waimu liko manjingeindo kongi
    sipsip walo te toko nonge mele pilkolio, Jisas kitipi kanoli iyema yu molorumuna
    ongo waliko pilkolio ningei, “Goteni linonga anda kolepalema Naa Topa We Omba
    Purumu waimu lipo manjilimilindo kongi sipsip walo te, kinye noniomu kombu tena
    pumbo melema tumbi tipo amenge tepo tepamili konopu ltenoya?” ningi.
  boj-boj: Ariya Bem Tiyosai Qaji Uyqajqa Bati brantonaqa Yesus aqa aŋgro naŋgi aqa
    areq bosib minjeb, “O Tamo Koba, ni iga merge. Iga aisim tal qabia yori bati aqa
    iŋgi iŋgi gereiyetmonamqa ni iŋgi uyqam?”
  eng-DRA: 'And on the first day of the Azymes, the disciples came to Jesus, saying:
    Where wilt thou that we prepare for thee to eat the pasch?'
  knf-knf: 'Baţaşar Yeŧu babi añoga ţi unuur uŧeek wi *ufeŧtu wi ipoom indaţ aşë hepara
    aji : « Ţuŋ di di iŋaluŋ ŋya ŋjuŋna pde pi *Ufeŧtu wi Mbuur ba? »'
  san-KHM: អនន្តរំ កិណ្វឝូន្យបូបបវ៌្វណះ ប្រថមេហ្និ ឝិឞ្យា យីឝុម៑ ឧបគត្យ បប្រច្ឆុះ
    ភវត្ក្ឫតេ កុត្រ វយំ និស្តារមហភោជ្យម៑ អាយោជយិឞ្យាមះ? ភវតះ កេច្ឆា?
  arn-NT: 'Fey wüne llituelchi antü tati kawiñ mew ñi ingekemum tati lefawrangenochi
    kofke, tati pu disipulu fülkonpuy ta Jesus mew, fey ka ramtufi engün: —¿Chew anta
    küpa pepikalngeymi tati pun iyael?'
  zas-NT: 'Dxej ni guzuloj lanij ni raw ree bejn guiadxtil ni ad yuꞌt levadur, gubig
    ree xbejn Jesús lojman, rëb reeman: ―¿Ban guin rënl yaguieenchaawan ni yadaaw
    ree guxhin lanij pascw?'
  ken-NT: Nywɔp Ɛpǎ Brɛt anɛ kɛbhɔŋ yís yɔ, baghɔk Yesu bárɔ́k ntá yi bábhɛ́p
    yi bɛ, “Ɛta, sɛ́ndɔ́k sɛ́ntóŋtí ɛbhak ɛnɛ ɔ́nyìɛ Ɛpǎ Nɛkɨŋɨ fá?”
