    ãmumakʉ̃ gããmekuri? ãrĩbʉ.'
  nal-nal: La varumaraiang amun taan iwana A Raan Laba Iwana A Raraba Xawit A Is,
    ubina varaviraai di wat sin Iesu ma di iaari zina malasing kari, “Aze ra non gu
    saxot maadina wa nimnimanin a vanganang kuna guna iaan faraxai wana maam la Raan
    Laba Iwana Zangas Fasaalang?”
  kyq-kyq: 'Ɓii deet deetn gɛn laa mappan ɔk ɔrɔm ey se, jee mɛtn Isa ki ɓaaɗo tɔnd
    mɛtin̰ ɔɔ: «Kɔsn gɛn laa Paak se, naai Ꞌje jꞋaisin̰ tɛɗn kaam gay?»'
  kwd-kwd: Na gani eteeta na fafangalaa fana 'anilana beret na'a nga iist 'e 'amoe
    ai, nga fufu'iwane ala Jisas gila leka mai te'ana, ma gila ka orisia 'ilo'oo,
    “'I fai na 'i'oo siria 'ameeru sasaria nga Fafangalaa na Tala Riunga famu ai?”
  ded-ded: Kecma ic sogong yis kpac, hombang imocac hanac hanaheau medac yeni Yesuaru
    kemma kpesimigec, “Neni ama dahai kemma makekenggac ramamedaha mengerema ohonenideac
    negennec?”
  ewe-ewe: Le Ŋutitotoŋkekenyui la ƒe ŋkeke gbãtɔ dzi la, nusrɔ̃lawo te ɖe Yesu ŋu,
    eye wobiae be, “Afi ka míele Ŋutitotoŋkekenyui la ɖu ge le?”
  nuy-nuy: Ngarrubagi-rruj ana-wulhu-wulhurr ngarraaḻirr wurru-mijgalmini-rruj, ngarraagi-rruj
    ngarraaḻirr ngi-mayini “waari anggu-wuḻbuḻwandi anu-ḏayn”, warruburru-yung wurru-marrbuy-maa-yinyung
    wurru-yamayn, “Yuga aniga-wuy nimba-ngaynbandiyn naambu-warraalgaalgurmani ana-marrya,
    ngaambu-nguyii yadhu?” wurru-yamayn.
  cop-BHC: ⲚϨⲢⲎⲒ ⲆⲈ ϦⲈⲚⲠⲒⲈϨⲞⲞⲨ ⲚϨⲞⲨⲒⲦ ⲚⲦⲈⲚⲒⲀⲦⲔⲰⲂ ⲀⲨⲒ ϨⲀ ⲒⲎⲤⲞⲨⲤ ⲚϪⲈⲚⲈϤⲘⲀⲐⲎ ⲦⲎⲤ ⲈⲨϪⲰ
