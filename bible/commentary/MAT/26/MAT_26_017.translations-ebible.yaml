  buk-buk: Têŋ †Mwasiŋ Bolom Yist Mba-ŋga ŋabêc ŋamata-ŋga, naŋ ŋgacsêŋomi sêtêŋ Yisu
    si, ma sêndac iŋ bocdec bu, “Am tac whiŋ bu yac amasaŋ gameŋ tu daneŋ Mwasiŋ Pasowa-ŋga
    yêc nde?”
  pri-NT: 'É jèe tèepaa ê bétapoo tòotù, kâra ‘pi-ija poloa na ticè nyaa kêe’. Â rà
    medari Iésu wà tèpa câmu kêe, â rà ina têe pâ: «Bà o pâ nau pwabwàti ê utimuru
    târa Paséka. Â wâpà na nümagà na jè pi-ija wê?»'
  zpq-NT: 'Na'' bžin ža chaḻa'' ḻṉi caten'' chesagüe'' yetextil dan'' bibi levadura
    yo''o, na'' ža nechw c̱he ḻṉin'' beṉe'' ca'' zjanaque'' Jesúsen'' txen ja''aque''
    gan'' zoe'' na'' gose''ene'': ―¿Gan'' che''ndo'' šjasiṉi''ato'' cont gagwcho xše''
    c̱he pascon''?'
  por-TFT: 'No primeiro dia da festa que dura uma semana quando nós judeus comemos
    pão que não contém fermento, nós, discípulos, fomos a Jesus e perguntamos: “Onde
    é que o senhor quer que preparemos a refeição para a celebração da Páscoa para
    nós comermos com o senhor?”'
  gwi-NT: Tr'ookit drin łųhchy'aa vitee łųh niituu tr'ihee'aa kwaa nigwiindhat dąį',
    Jesus vitsyaa nąįį giits'ą' haajil ts'ą' giiyųąhkat, “Passover ch'irehee'aa geenjit
    nijin tr'iilęįį gwarahahtsyaa?” giiyahnyąą.
  gvn-gvn: First day kadan, Passover holidaymunku. Yala-yalaku jana bread balan-balan
    nukan. Jawun-karra nyungu Jesusanda kadarin, babajin, “Yundu wanjabu nganjinin
    yunganka, mayi Passover supper yanday-bunganka yununku?”
  nhy-NT: 'Nijkuak opéj in ilwitl de pascua yakin se tonale, nijkuak mokua in pan
    katlej mach kipia levadura, ijkuakón imomachtijkawan Jesús omijkuanijkej inawak,
    iwan okitlajtlanijkej: ―¿Kan tikneki ma tikyektlalitij in tiotlakantlakuale de
    pascua para tikmomajsewis?'
  asm-FB: পাছত খমিৰ নোহোৱা পিঠাৰ পৰ্বৰ প্ৰথম দিনা শিষ্য সকলে যীচুৰ ওচৰলৈ আহি সুধিলে,
    “নিস্তাৰ-পৰ্ব ভোজ আপোনাৰ কাৰণে আমি ক’ত যুগুত কৰাটো বিচাৰে”?
  okv-okv: Eto bread pajirari sivo ikae avoeto tevoko ari amita pondo iji puvunu ambotani
    na Iesu ta degi puvuto ke einge ea. “Umo ‘jarukari’ ta pondo indesoa avo degi
    nainge nununga ara uje ere oe?” ainge eo,
  mxt-NT: 'Quɨvɨ xihna ri cha quichaha̱ vico ta chachí ñu pan cha ñahri yuchan iya
    yɨhɨ́ chihin, ra cachicá noo chihin ra Jesús tuhva̱ ra chi ra ta quichaha̱ candaca
    tuhun ra chi ra: ―¿Nya cuñun cha sanduvaha ndi cha cuxiñun cuenda vico pascua
    ihya?'
  tzo-NT: 'Ti sba c''ac''alil q''uin c''alal ti jve''tic caxlan vaj ti mu pumesbiluc
    xch''ute, ho''ontutic ti yajchanc''opuntutique ba jac''betutic ti Jesuse: ―¿Bu
    chac''an chajmeltsambe ti ch''iom carnero chati'' sventa q''uin Pascua? ―xcututic.'
  ind-AGS: Pada hari pertama dari Hari Raya Roti tidak beragi, para murid datang kepada
    Yesus dan bertanya, “Dimanakah Guru mau kami siapkan perjamuan Perayaan Paskah?”
  omw-omw: Hia kyoto mperetira omwata nre iherava nri ntovata vuni nrinto entaraqaa
    mwia nraaqiaranramwuvanto Iesusiva hunani nri nteta kyapara hita tiqata, Taraqive
    tire uro terama mwataarara e vekyahu nyato entarara rieqarama mwi kyarara nrenanrave?
    tita.
  yrb-yrb: I wawareta ira yisiti me buredi ogaro kowa ido fari. I kowa ido fariro
    Danu iwata ueta uwara Dawabai fatate weita, anu Godima Isaraero uwara Ijifiroma
    woure aneta ogaro aboro ue bou ufeisi weita?
  maa-NT: 'Jè na̱chrjein xi mats''ia̱ ítjòn ts''e̱ s''eí k''e̱ nga kjèn i̱nchra̱jín
    xi tsjìn‑la̱ na̱''yo̱ san jñà xi̱ta̱ judío, jñà xi̱ta̱ xi kota''yàt''aà‑la̱ Jesús
    ijchòkon, kiskònangui‑la̱, kitsò‑la̱: ―¿Ñánda mejèn‑lè nga onguí kíndaà‑je̱n tsojmì
    xi chji̱ne̱é ts''e̱ s''eí Paxko̱?'
  mcq-mcq: ꞌEꞌeme puretia isitia paajihuni vea amurijino Huni tisaiporuepo roe Jesu
    ijá ꞌwava ꞌÚ A ura nú ichihichano Pasova veijino ihunijaho Onaꞌe amairiaꞌeja?
    ꞌwavara.
  sus-A: تَامِ لّبِنِتَرٍ سَلِ تٌ عَ لِ، عَ لْشْي سِنفٍ مَ، عِسَ قْشِرَبِرّيٍ نَشَ
    سَ عَ مَشْرِن، «عِ وَ مَ مُشُ شَ سَيَمَلٍكّ دَنفِ سَلِ دٌنيِ رَقَلَ عِ بّ مِندٍن؟»
  jpn-1965: さて、種なしパンの祝いの第一日に、弟子たちがイエスのところに来て言った。「過越の食事をなさるのに、私たちはどこで用意をしましょうか。」
  fra-SBL: 'Or, le premier jour des pains sans levain, les disciples s''approchèrent
    de Jésus et lui dirent : « Où veux-tu que nous te préparions la Pâque ? »'
  yka-yka: Manjari taˈabut ne tagnaˈ ellew kādjaˈanin, pagkakande pan gaˈi sinagetan
    pasuligin. Pī meˈ tindegnen pu si Isa, paˈinde, “Tuwan, antag kami kabayaˈannu
    pī manyapan kaˈu pamanganannu kādjaˈan inin?”
  mle-mle: Taay nyaam, Yis Maa Ti Bret bayaki kikipata nyaam, a nyi Jisas dikidiy
    kalivadidiy duw dikik bas sidaad, “Akim nyan yikuw, mina bayaki kikipaat kwulapwu-kinadiyan
    kiminkikik?”
  shp-NTPO: 'Ja moa fiesta peokootaitian, *levaduraoma aká pan pikanai reken netera,
    jaonmea onanaibaon Jesús yokákana iki: —¿Jaweranoshamanxon, ja *Pascua iketian,
    non jawékiati aká yantan pitinki mia keenai? —akin.'
  aom-aom: 'I Dë Huaje Oso Rumoꞌe I ibe vaꞌiröhe majaho aevoromo rovamu gagorovo Iesuare
    ijorajoho jaburo rueromo Iesu uavareje: Ja nagajoho no dinöꞌe vaꞌoromo God-hu
    Vörö Tugohade Söröho avohahoꞌejarëjo.'
  geb-geb: Mbe mba vhuui fhup viktuma pi tuga bakɨmen fharigi raar, Zisas phorga rui
    gumgi zav khaŋ ana nzuai, “Ndu vuzvugi, nza maam bigi bevahegɨrim, ndu mba Pasova
    shama bakɨme mbar mbɨrie?”
  eng-WYCLIFFE: And in the firste dai of therf looues the disciplis camen to Jhesu,
    and seiden, Where wolt thou we make redi to thee, to ete paske?
  bsj-bsj: la kume kaba wo duklume yabkako neu bi bei tomange ceu bou cinen, la ci
    me co, fe mo cuiti nyo yulangum na mo camcari durlume yabkaro we?
  cak-cak: 'Chupan ri na''ey k''ij richin ri nimak''ij tok nitij ri pan manak levadura
    riq''uin, ri discípulos xejel-apu riq''uin ri Jesús, y xquic''utuj che: ¿Achique
    lugar najo'' na''an-vi ri va''in chupan ri pascua re'', richin nekabana'' rubanic
    ronojel ri nic''atzin? xecha''.'
  chf-NT: 'Primer q''uin de ni q''uin ch''uje, jini q''uin que u c''uxe''ob ni waj
    sin jusonibba, u natz''i u yajcänt''anob aj Jesús u yälbenob ca''da: ―¿Cada a
    wo cä tuse'' t''ocob tuba a c''uxe'' ni cua'' tä c''uxcan ta paxcu''?'
  tlf-tlf: Kale bret fitimin binim umi unan-kalin am kakat diim ko age ifin am uyo
    daanu e, Yesus imi okumop man iyo tal Yesus iyo daga-nilip e, “Kabo nuyo, no dogap
    kal iman ko age Pasova uyo telela kolin o agan-balap o?” agelip e,
  piu-2006: Palulanguru tuḻku Patjuwupanya ngarangu. Tuḻku palula Tjuwu tjuṯangkuya
    mangarri pikinpawutuwiya ngalkulpayi. Yalatji ngalkura tjaatji ngurrara tjuṯangku
    tjana tjiipi tjawirrilyi tjuṯa pungkula tjunkupayi, yaṉangu tjuṯangkuya ngalyankula
    mantjintjaku. Yiitjuku kutunguḻu tjuṯangku kuliṉu tjiipi tjawirrilyi mantjira
    tjana katirra waaḻangka tjunkunytjaku, tjungungkuya ngalkunytjaku. Paluru tjanaya
    yankula Yiitjunya tjapiṉu yalatji, “Ngurra yaalytjingkalatju mangarri kukaṯarra
    tjunku, tuḻku Patjuwupanyala tjungungku ngalkunytjaku?”
  poh-NT: 'Chipam aj chic i pe̱t kꞌi̱j reh ninkꞌi̱j ncꞌuxuric wi̱ꞌ i caxlan wiꞌc maꞌ
    cojo̱j ta rikꞌomal sipsbal wach, reꞌ hoj aj tahkanel xkajil cok ki̱b ru̱cꞌ i Jesus
    eh jeꞌ wili xkakꞌor reh: «Ha̱w, haj wilic i yeꞌa̱b nawa̱j chi nakatikꞌa̱b wi̱ꞌ
    i wiꞌc xikꞌekbal reꞌ nakacꞌuxum wi̱ꞌ i qꞌuijol me̱ꞌ? kojqui reh.'
  tue-tue: 'Basocá pã púuri tiirémena wʉ́oya maniré yaarí bosebʉreco niinʉcãwʉ̃. Ʉ̃sã
    Jesús buerá cʉ̃ʉ̃ pʉto wáa, sãĩñáwʉ̃: —¿Noopʉ́ marĩ Pascua bosebʉreco yaaadarore
    ʉ̃sã quẽnosʉguéri boogári? jĩĩwʉ̃.'
  bjp-bjp: Na biing famu na foron biingen ngasa na Beret ae biil ti is lo, berberat
    na fafausum ri ka la usuf Iesu ke ri ka diik u aragii, “Fia o ier le kemen fageges
    inen kiam wa una Ngasa na Liuliu Kulef?”
  xon-xon: Lakr‑jer aajim, buyoonn bi ga ŋmɔ boroboro u kaa kpa nnyɔk na aajan aawiindaal,
    le Yesu aadidiliib dan nan baa u, “Aa ban ke ti gor njim ngbaan aajikaar la chee
    ki tii si?”
  tzo-ZNT: Ti cꞌalal ilic li qꞌuin ti chichꞌ veꞌel pan ti muc bu yichꞌoj svuquesobil
    xchꞌute ―¿Bu chacꞌan ti chba jmeltsanticotic li chꞌiom chij ti ta jtiꞌtic ta sqꞌuinal
    ti cꞌalal iloqꞌuic ta mozoil ti baꞌyi jtot jmeꞌtique? ―xcuticotic ti Jesuse.
  mpm-NT: 'Ti maa kɨvɨ ni kejaꞌa viko ka yee staa stila tu yɨꞌɨ levadura, ti kɨvɨ
    un ni ka tuꞌva ndajaꞌa Jesús nuu ya ti ni ka jikajnuꞌun da ya: ―¿Nanu kuni ni
    ja savaꞌa na nuu kuxini yo vijna kɨvɨ pascua nusa? ―ni ka kachi da.'
  ots-NT: 'Nubbʉ́, bi mʉdi bi ncja car mbaxcjua gá Pascua. Bbʉ mí ncja car mbaxcjua‑cá̱,
    cʉ cja̱hni judio mí tzi tju̱jme̱ cʉ jin te mí hua̱nihui levadura. Cár primero
    car pa car mbaxcjua‑cá̱, bú e̱h quí möxte car Jesús, bi guatijʉ, cja̱ bi dyönijʉ:
    ―¿Jabʉ guehpʉ guí ne gu jojquije pa gu tzöjʉ car mbaxcjua?―'
  hoy-hoy: अखमीरी रोट्टी इन हाब्बा इन पयला दिन, चेलागोळ यीशु उन हात्‍ती बंदकु केळली
    कुरतुर, “नी येन चाहासत्या कि नाव नींद साटी फसह तिनोद तयारी माळेव?”
  amo-amo: Lirin ncizunu nli fungal nsalin muccu, nono katwa me da kitime iworoge,
    “Weri udi nin su tidi kyele bara uli npaske?”
  pjt-pjt: Ka tjiṉṯu panya paluṟu wirkanu mai pilytja ngalkula aṟa panya Katuwanu
    Ankunytjanya kulintjaku. Ka palumpa nintintja tjuṯangku Jesula tjapinu, “Yaaltjingkala
    nyuntumpa nganampa mai kuka palyalku ngalkula aṟa panya Katuwanu Ankunytjanya
    kulintjikitjangku?”
  cwe-cwe: Siku ya mwanduso ya Dugila da Magate Hayanagumigwa Lusu, wanahina wa Yesu
    wamuhitila, wamuuza, “Halihi houlonda chikufunganyile ndiya ya Pasaka?”
  daa-NT: 'Ƴiriy taat awalle ta iidin ta mappa ka bal gele, maajirna sin̰jiiji moota
    ɗo Iisa ho ŋu indiig aman : « Ki raka a ni ɓaate gine tee ka Paakdi momo ? »'
  mlp-mlp: Ari bret yis haiqmo neqayta na akaman tugwahtim. Gwahtiqan disaipel Yesus
    ago hib bolim tisusumun ugiy, Ni ninad i bit edob leheq ninmen nagah wastitayid
    teq ni Pasova adidaqan neqdaq? haqiy.
  ape-C: Aria um ahudok harik iri nyumnah um eshesh Juda shenek agundok debeiguni
    Pasovaigun worigun aria shawok bret douk shoteh ba madae tikitak tunugok tutogur
    debeiti uwe, uwok. Amam disaipel hanakium anan Jisas aria harigan namudok, “Nya,
    nyak nyakri apak monak munek agnudok Pasovaigunworigun agnumum nyak nyanak nyugnoh
    nyini apak?”
  bgs-bgs: Na, igdunggù tô tagnà álló ka kalimudan na ágkan tô mga Judio katô Pan
    Na Ándà Pagpatubù. Igpadani tô mga disipulu i Jesus tun kandin, asta iginsà sikandan,
    na mà dan, “Ánda táppad tô kakalyag nu na taganaan dé katô kannan katô Kalimudan
    Ka Kalabé?”
  faa-faa: Farawa Pirianafonona Nakosakipoko hokono kera kepoamarera maiya amo Yasu
    rea aporo hakāsa pura pekea someraka, “Ape Farimaresa Hemakapuko Hokono Keraka
    makata nakosane, ape ma sarimaraka taehokosare?”
  kik-kik: Mũthenya wa mbere wa kwambĩrĩria kũrĩa Mĩgate ĩrĩa ĩtarĩ Mĩĩkĩre Ndawa
    ya Kũimbia-rĩ, arutwo magĩthiĩ kũrĩ Jesũ makĩmũũria atĩrĩ, “Ũkwenda tũkahaarĩrie
