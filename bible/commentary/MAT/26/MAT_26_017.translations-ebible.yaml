    u yäput peŋkuŋ. Kadäni ukengän iwaräntäkiyetä Jesu päŋku ŋode iwetkuŋ; Nin apiŋo
    yot deken päŋku Pasova täŋo imaka imaka u täŋtuŋum täne?
  ntp-NT: 'Tai aayi ʌsiaa duudagai istuigaco gʌtʌgitoi ʌjudidíu aidʌsi Diuusi cʌʌgacʌrʌ
    vuvaidi Ejiipituaiñdʌrʌ. Tai aatʌmʌ ʌSuusi mamaatʌrdamigadʌ miaadʌrʌ guuquiva
    ʌSuusi dai tʌcacai daidʌ itʌtʌdai: ―Vaacoga ipʌlidi aapi tʌsbaiduñiagi cuaadagai
    idi siaa duudagai vʌʌtarʌ ―tʌtʌdai aatʌmʌ.'
  rai-rai: U ra mugaana bung u ra lukaara na bred baa pa ta is uni, a kum naat na
    wawer diat waan karom Iesu, ma diat tiri naa, “U nemi naa miaat a waan uwaai,
    kupi miaat a waninaar andaat utnaa kup a lukaara na waan likaai?”
  haw-1868: I ka la mua o ka ahaaina berena hu ole, hele aku la ka poe haumana io
    Iesu la, i aku la ia ia, Mahea la kahi au e makemake ai e hoomakaukau makou nau
    e ai i ka moliaola?
  ffm-ffm: 'E ɲalooma arano iidi mo buuru ƴuufinaaka, taalibaaɓe ɓee ngari, lamndii
    Iisaa, mbii ɗum: —Hoto njiɗ-ɗaa min lanndinoyoo hiraande iidi Paska ndee?'
  arb-NAV: 'وَفِي الْيَوْمِ الأَوَّلِ مِنْ أَيَّامِ الْفَطِيرِ، تَقَدَّمَ التَّلامِيذُ
    إِلَى يَسُوعَ يَسْأَلُونَ: «أَيْنَ تُرِيدُ أَنْ نُجَهِّزَ لَكَ الْفِصْحَ لِتَأْكُلَ؟»'
  cop-CNT: ⳿ⲛ⳿ϩⲣⲏⲓ ⲇⲉ ϧⲉⲛ ⲡⲓ⳿ⲉϩⲟⲟⲩ ⳿ⲛϩⲟⲩⲓⲧ ⳿ⲛⲧⲉ ⲛⲓⲁⲧⲕⲱⲃ ⲁⲩ⳿ⲓ ϩⲁ Ⲓⲏ̅ⲥ̅ ⳿ⲛϫⲉ ⲛⲉϥⲙⲁⲑⲏⲧⲏⲥ
