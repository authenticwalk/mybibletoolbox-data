verse: MAT.026.011
translations:
  kpx-kpx: Vani bahata kunaiholimale keabuna lahehi usege lana bae kebia tedaevegeve.
    Isito dau bae lahehi vani bahata ui egealivebene.
  okv-H: amita be amo donda ambu embo amo ungote mahainge iresora rate namo ungote
    iji koso mane iresona,
  tbo-tbo: Tu dayadayabu hai hagu binei apo houga magomagouna u liyaliyami hina memae
    ma tau apega houga daodaona ta memae.
  mal-C: ദരിദ്രർ നിങ്ങളോടുകൂടെ എപ്പോഴും ഉണ്ടല്ലോ; ഞാനോ നിങ്ങളോടുകൂടെ എപ്പോഴും ഉണ്ടായിരിക്കുകയില്ല.
  grc-SR: Πάντοτε γὰρ τοὺς πτωχοὺς ἔχετε μεθ᾽ ἑαυτῶν, ἐμὲ δὲ οὐ πάντοτε ἔχετε.
  bgc-bgc: कंगाल तो थारे गेल्या सारी हाण रहवै सै, पर मै थारे गेल्या सारी हाण कोनी
    रहूँगा।
  khz-khz: Ati geria e ati garia talimara gomi ria pio talu-vanagivanagi. Na au ati
    toma mapararai gomi ria pita talu.
  deu-TKW: Denn die Armen habt ihr allezeit bei euch, mich aber habt ihr nicht allezeit.
  zsr-NT: Laꞌcuáꞌlentecz lbiꞌiliꞌ bunách yechiꞌ, san nedaꞌ cutu ugáꞌnlenteczaꞌ libiꞌliꞌ.
  lin-lin: Bokozalaka na babola tango nyonso ; kasi Ngai, bokozalaka na Ngai tango
    nyonso te.
  hns-NT: Garieb logan hardam toelogke paas rahiega, bakie ham toelogke paas sada
    na rahab.
  noa-E: Mʉig eegar dau aphʉʉ khithëem khʉʉnan pãrau ich jãg pãach dʉ̈i oo wai wënʉrraju,
    mamʉ mʉ chan tag pãar khĩir chitabamgui ajim.
  eng-EMTV: For you have the poor with you always, but Me you do not have always.
  mib-NT: Chi níní coyūcu ñáyuu ndahú jíín ró, te ruhū chi tuá condee rī jiín ró.
  lif-NT2: याङ्‌गे़साॽबाहाॽग सदादिङ् खिनिॽनु मे़वाॽरो॥ कर इङ्‌गाॽग सदादिङ् खिनिॽनु
    मे़वाॽआन्‍लो॥
  xnj-xnj: Ndava muni yati mwivya na vangangu pamonga nawu magono goha, nambu nene
    yati nakuvya pamonga na nyenye magono goha.
  mmx-mmx: Limixin banbalo mo dinabat pot pasa amisik nimi xusu minak lok tooro di,
    ketla nenia noxo nemen eburu amisik minimi.
  cbr-NT: Camabi nëtën camina ñuñuma uni isin. Usa 'aínbi camina mitsun xënibuquin
    'ë istima 'ain.
  tee-NT: Pus ju quilhpatinin akts'iya ca'alinach junta vilat'it. Para ju quit'in
    jantu actilat'a'alhtanank'alhiu.
  eng-LSV: for you always have the poor with you, and you do not always have Me;
  cak-NT: Ri winak ri man jun quibeyomal xa can siempre jec'o iwiq'uin, chi quiri'
    xabachique (xama'anchique) k'ij niben favor chique. Pero ren man siempre ta xquic'ue'
    iwiq'uin.
  pah-NT: Nane'ymi imbatere'ỹve'g̃a oko pe pyri. A'ero ipotarame nane'ymi pe imondoi
    g̃a pe. Ji po ti a'ea nakombegwei pe pyri nehẽ, ei Jesus'ga g̃a pe.
  sja-NT: Chupɨria beerã ichita paraait'ee parã t'ãide. Mamĩda mɨ parã ome ichita
    ba-e pait'ee.
  xed-xed: Kawadaga a kaghuni nda la ka pɗu inda fitik wu ra? Ama iʼi ná, gɗavata
    a yu kawadaga nda kaghuni inda fitik wa.
  mks-NT: Jáchi̱ na̱ nda̱hví níí tiempo canduu na tañu ndó joo ye̱he̱ a̱ cóo tuun
    toho i̱ xi̱hi̱n ndo̱.
  gfk-S: Dong ra maris di na kis tikai ter ma mu hatikai, iesene aiou pa nile kis
    hatikai ter ma mu.
  bmu-bmu: Ambazip wanapŋi mi nalöŋi nalöŋi sutŋine malmemö, nöŋön eŋgö sutŋine nalö
    dop qahö malmam.
  dgz-dgz: E iman kayakayawan taine nagire den nimakamup tanam waniai, go pot pot
    ne ya waranegiwaniai.
  eng-GNV: For yee haue the poore alwayes with you, but me shall yee not haue alwaies.
  zaa-NT: Ca enne' pobre nna tulidàba tsè'e cą lani le, pero inte' nna álahua tulidà
    renia' lani le.
  eng-WEBSTER: For ye have the poor always with you; but me ye have not always.
  guh-guh: Daxitamatacabi raja bepejiobivi jinavanapa itsaxuayo pajinavanapame. Itsiata
    baitsi jane xanë daxitamatacabi apo ponaponaenë tsane paxamëjavata.
  bon-bon: Owecumete biname cina iyeteta pa yaacrajepi weene cama, yepä cane weene
    cama iyeteta lica pagege lenaja.
  nhw-BL: Mojmostla itztose catli teicneltzitzi amohuaya, pero na amo. Ayacmo huejcahuas
    niitztos amohuaya.
  swh-ONEN: Maskini mtakuwa nao siku zote, lakini mimi hamtakuwa nami siku zote.
  wbi-wbi: ULwakuva avakotofu muli navo ifighono fyoni, neke une naniiva numue ifighono
    fyoni.
  bba-bba: Domi bɑɑdommɑwɑ sɑ̃ɑrobɑ wɑ̃ɑ kɑ bɛɛ, ɑdɑmɑ nɛnɑ, nɑ ǹ ko nɑ n wɑ̃ɑ kɑ
    bɛɛ bɑɑdommɑ.
  eng-KJVCPB: For ye have the poor always with you; but me ye have not always.
  kgk-NT: —Pene pa'ũ-my oime meme va'erã iporiahu va'e. Ha xe ae katu naime meméi
    va'erã aiko-vy pene pa'ũ-my, he'i íxupe kwéry.
  waj-waj: Mmanna haipu gioonna kiaapuuya tupatupaa ngii tasipama hara kiada variaaravaivee.
    Hama na tupatupaa ngii tasipama varinaravai.
  cpy-cpy: Ashi rowaero pitsipa-tyaari ashironkaenkari, rooma naaka eero piñeero pitsipata-piintena.
  ekk-PKP: Vaeseid on teie juures alati, aga mind ei ole teil alati.
  mpx-mpx: Togulagula alomiyau ya sauga gegewena, yaa nau nige sauga gegewena alomiu
    i oola.
  wbp-wbp: '@see-verse:MAT.026.010'
  luo-luo: Joma odhier ubiro bedogo kinde duto to an ok ubi siko ka un koda ndalo
    duto.
  nhe-NT: Mojmostla itztose tlen teicneltzitzi imohuaya, pero na axtle. Ayoc huejcahuas
    niitztos imohuaya.
  aii-aii: ”ܡܸܣܟܹܢܹ̈ܐ ܒܟܠܔ ܙܲܒ݂ܢܵܐ ܥܲܡܵܘܟ݂ܘܿܢ ܝܼܢܵܐ، ܐܝܼܢܵܐ ܐܵܢܵܐ ܠܹܐ ܝܘܸܢ ܥܲܡܵܘܟ݂ܘܿܢ
    ܒܟܠܔ ܙܲܒ݂ܢܵܐ.
  esk-NT: Nagliŋnaqtuat nayuqtigigisi ataramik, aglaan nayuqtiginianġitchipsitŋa ataramik.
  msb-msb: Adi pirme sa iyo an mga pobre pero ako dili pirme adi sa iyo.
  cpa-NT: Di³ tiog¹³ báh³ li¹quianh¹³ hniah¹² dsa² ti² dsa² ŋié². Di³ ha¹chi² li¹quianh¹³
    hniah¹² jní² ja³la² tiá².
  dso-dso: “ତମେ ସବୁବେଲେ ଗରିବ୍‌ ଲକ୍‌ମନର୍‌ ସଙ୍ଗ୍‌ ମିସ୍‌ସା । ମାତର୍‌ ମର୍‌ସଙ୍ଗ୍‌ ସବୁବେଲେ
    ରଇ ନାପାରାସ୍‌ ।
  meu-meu: Ogoḡami taudia be nega idoidiai dekemui ai nonoho, bena ba ura negadia
    ai vada ba hanamodia. A lau be nega idoidiai dekemui ai basina noho.
  yva-NT: Vatano awa ananuge meweno maije onawamo una no wapa yasyine rai tutir, weti
    arono rui wapare wapo maeranande, weamo wapo maeranande kai. Weramu Risyamo rino
    no wapa yasyin tutire ramu.
  dgc-dgc: Palagi a kaguman moy du mahirap,” kagi na, “pero sakén éy éwanék male a
    kaguman moy. Makatulung kam dide ta maski nikésiya, pero sakén éy éwan.
  zpm-NT: Teḻ nli lëë racladz to guṉ to xyudar zha ne guieṉd pe yquiin, zac ygad to
    lo zho stib dze, sac tibaque raṉ to zho; saṉgue naa zhile laa naa gbiche lo to.
  hix-NT: Àsok tawro hana. Tano roro rma natxow hamà, àtxenyerumnu ro komo, onewakryenàr
    komo. Uro haxa ryhe, tano rorohra mak wehxaha. Amnye awawonyehra harha wehxaha,
    kekon hatà, Txesusu.
  sim-sim: Erndakava ondo ermbak jir nga likwa lir. Hako an mbeek nambek jir nga na
    likwa ambu nir.
  npi-ULB: गरिबहरू त तिमीहरूसँग सधैँ हुनेछन्, तर म तिमीहरूसँग सधैँ रहनेछैन ।
  cgc-cgc: Mga imol an pirmi nyo duma, piro yaken i a, dili en maglugay na duma ki
    kyo.
  tim-tim: Luâk umburuk âmâ ye olop sop kâlep manbai. Dâ nâmâ ye olop sop kâlep bo
    manbian.
  yor-yor: Ẹ̀yin yóò ní àwọn aláìní láàrín yín nígbà gbogbo, ṣùgbọ́n, ẹ̀yin kò le
    rí mi nígbà gbogbo.
  wos-wos: Jambangwe du takwa di guni wali retandi, wungi re wungi re. Guni dika mawuli
    yata dika yikafre hurutanguni. Wuni guni wali wungi re wungi re yamba rekéwuni.
  emp-NTPO: Ne neẽ́ qued̶eara ewariza bãrã tãẽna panania, baribʌrʌ mʌ̃ra bãrã ume
    ewariza b̶aẽ́a.
  eng-F35: You will always have the poor with you, but you will not always have me.
  ind-ind: Kesempatan untuk menolong orang miskin selalu ada, tetapi Aku tidak akan
    selalu ada bersama kalian.
  pes-OPCB: فقرا را همیشه با خود دارد، ولی مرا همیشه با خود نخواهید داشت.
  mpt-mpt: Nakaia unangai inamin namin blimi ibo amitie bekebe bliba daaye binabib
    otane nele ibo amito mo bekebe biamabibabe.
  bla-bla: Ksĕsto'au, kĭmatapsix kitŭsk'sauopoksemokoaiau; ki nĕsto'a kimat'ŭsksauopoksemokipuaua.
  ssx-ssx: Natehali wanda꞉halita꞉ nate paeyao iki ame̱le̱ hao halimikie. I̱ta꞉ iki
    ame̱le̱ hoto paeyao na hao halueke.
  mkl-mkl: Ntɔ ntɔ, ilu ɑre ŋɑ ɑɑ mɑɑ wɛɛ do iŋɛ wɑɑti kɑ̃mɑ fei, ɑmmɑ ɑmu n kɑɑ n
    mɑɑ n wɛɛ do iŋɛ hee do ɑjɔ fei.
  gaq-gaq: ଅର୍‍କିତ୍‍ ରେମୁଆଁଇଂକେ ପେ କାଲାଆଃ ପେଅବାଏ । ମାତର୍‌ ଆନେଙ୍ଗ୍ କାଲାଆଃ ପେଅବା ଣ୍ଡୁ
    ।
  gof-RNT: Manqoti ubba wode hinttera daana. Shin taani hinttera ubba wode de7ikke.
  unx-unx: ରେଙ୍ଗେଃକଦ ଆପେଲଃ ସବେନ୍‌ ଇମ୍‌ତା ତାଇନାଃକ ମେନ୍‌ଦ ଆଇଙ୍ଗ୍‌ ଆପେଲଃ ସବେନ୍‌ ଇମ୍‌ତା
    କାଇଙ୍ଗ୍‌ ତାଇନା ।
  gah-gah: Gohogó vegená keza nene lekezagi miniliki viki minatamóza, neza lekezagi
    gamena hána minoloko voko minaminogo uve.
  lcm-lcm: Arai, mi uli ago lak ve ri vap logo, sikei nau parik napa uli ago ve nami.
  aer-aer: The arrenhantherrenhe irlpangkelhe-ileme, nhenge tyerrtye alhengkeye areye
    arrekantherrenge akwetethenhe anerlenge, arrantherre itnenhe arntarnte-aretyeke,
    nhenge arrantherre ahentye-anemele. Kenhe ayenge akenhe arrekantherrenge akwete
    anetyakenhe-arle. Alakenhenge re mwerre atyenge mpwareke, imernemele rarle atyenge
    akangkentye aneme.
  qvc-NT: Chaqa pubrikunaqam qamkunapa pullaykillapa tukuy tyimpu rinllapa kaq. Piru
    noqaqam manana tukuy tyimpuchu pullaykillapaqa rini kaq.
  tgl-ULB: Nasa inyo palagi ang mga dukha, subalit hindi ninyo ako makakasama palagi.
  cbs-NT: Nuitapaibu matube jiweabu man jatu duawapaketiduki. Jakia eadan, jawenchains
    man ea duawapaketidumaki.
  xtm-NTPP: Vaa ñayii nda'vi ma chi kuu jin koo i ji'in ni ni‑kani ni‑jika, kovaa
    saña chi kenda kivi ja masu koo‑ka sa ñuu ñayivi ya ji'in ni.
  nnq-nnq: Akaocho mmi nabo machoba goa, nambu ne mbeje pamwe namangweto machoba goa.
  bao-NT: Ca boo pacarãra mʉja watoare to birora mʉja cʉocõa niirucu. Yʉ pee docare
    yoaro yʉre mʉja cʉotirucu.
  san-ORI: ଯୁଷ୍ମାକମଂ ସମୀପେ ଦରିଦ୍ରାଃ ସତତମେୱାସତେ, କିନ୍ତୁ ଯୁଷ୍ମାକମନ୍ତିକେହଂ ନାସେ ସତତଂ|
  huv-NT: Cos leaw nipilan ngo majiür aliw ningüy mequiüjpan meáwan nüt, alndom membeolan
    wüx indiüman; xique ngome meáwan nüt sanajlüy ningüy naquiiüb icon.
  otn-NT: A nu̱ya yø hyoya guí̱ mma̱mhmʉ, hangu̱ ra̱ pa guí̱ nnu̱hʉ ya yø hyoya. Pɛ
    nu̱gä hi̱nga̱ nza̱mhmʉ ua.
  nop-nop: Me fiyewakahi adi helemahelemaŋ hidut iŋgoŋ hatiyaneeŋ, eŋ nu adi hidut
    yagigi mu hatibaat.
  obo-NT: Oyya su iddos mgo worowora, inaayun dow od koruma. Piru siyak, konna a nikiyu
    inaayun od koruma.
  cak-ENT: Ri vinük ri manak quichajin, chi jumul c'a yec'o iviq'uin, richin que achique
    na k'ij c'o modo nitola' rije'. Jac'a yin man chi jumul tüj nquic'uje' iviq'uin.
  lif-NT: ᤕᤠᤱᤃᤧᤛᤠ᤹ᤒᤠᤜᤠ᤹ᤃ ᤛᤍᤠᤍᤡᤱ ᤂᤡᤏᤡ᤹ᤏᤢ ᤔᤧᤘᤠ᤹ᤖᤥ॥ ᤁᤖ ᤀᤡᤱᤃᤠ᤹ᤃ ᤛᤍᤠᤍᤡᤱ ᤂᤡᤏᤡ᤹ᤏᤢ ᤔᤧᤘᤠ᤹ᤀᤠᤴᤗᤥ॥
  mie-NT: Chi níní íyó nchivī ndāhví jíín ndá nú, de nduhū chi mā cúndeē cā ni jíín
    nú.
  san-TIB: ཡུཥྨཱཀམཾ སམཱིཔེ དརིདྲཱཿ སཏཏམེཝཱསཏེ, ཀིནྟུ ཡུཥྨཱཀམནྟིཀེཧཾ ནཱསེ སཏཏཾ།
  qve-NT: Qankunapa ladoykichispiqa wakcha runakunaqa kallanqan paykunata yanapanaykichispaq.
    Noqan ichaqa mana tukuy tiempochu qankunawanqa kushka kasaq.
  pao-NT: Mu tutuha manedu tooe hannano'o pana ooosapa mu-no'yookwu, pana nu yise
    gi ooosapa mu-no'yookwu.
  cbu-NT: '@see-verse:MAT.026.010'
  usa-usa: aati-aatimá áwáyoq-wayukama keráwáqtê mánomanibo kemá aati-aatimá keráwáqtê
    íma mánune.
  soy-soy: Likumúŋɛ́ rɛ ḿpɑ́ píyei kɛ nɔ́ nɛ píwɛkɔɔ́ ɑní we, ɑ́i ḿpɑ́ píyei
    kɛ tɔ́ nɛ nnɔ̃́ ɑrí we.
  hui-hui: Wali agali yagibano karu tí heba mandagi haabo kamigoni. I̱ tí heba mandagi
    haabo naholebero.
  amf-amf: Qambhina rooro wul yembesana keda dee; inta rooro wul yembesana dahattine.
  quc-NNT: Amaq'el ronojel q'ij k'ut e k'o ri meb'a'ib' iwuk', are k'u ri in man in
    k'o tä iwuk' amaq'el.
  dob-dob: Togomabeso nidi waoneonediya tuta maiboꞌana selabemiya simiyami, ta ꞌaboꞌagu
    esi nigeya tuta dudulana maꞌemi tamiyami.
  wrs-wrs: '@see-verse:MAT.026.010'
  mca-mca: Qe ene' ham yiwq'axine' nite' yili'ij week ƚahatsiyij qu' nana'li'ƚ ejup.
    Qa yakha'ƚe qa nite' week ƚahatsiyij qu' ha'ni'ƚ ejup.
  tzo-TZC: Ti buchꞌutic abol sbaique liꞌ onoꞌox oy ta atojolique. Yan ti vuꞌune mu
    scotoluc cꞌacꞌal liꞌ oyun ta atojolique.
  mya-mya: ဆင်း​ရဲ​သူ​များ​သည်​သင်​တို့​နှင့်​အ​မြဲ​ရှိ​နေ ကြ​မည်။ ငါ​မူ​ကား​သင်​တို့​နှင့်​အ​မြဲ​ရှိ​နေ
    မည်​မ​ဟုတ်။-
  gng-NT: Bijiinb lì li te niʼsaan uyo kɛ nɛ; ama min ŋa ń li te niʼsaan uyo kɛ.
  cbi-NTPO: Matyu purelanuya naa-uwanuba ñulla' kejtsapalaren tananu detsuve, tsaaren
    inuya ñulla' kejtsapala naa-uwanuba tsana tanan dejutyuve.
  ikk-NT: Ụnụ lẹ ndị igbẹnnyẹ rị ebeni ogẹn ile, kalẹ mmẹ nwẹn esọnkọ ụnụ nọdị ebeni
    ogẹn ile.
  leu-leu: A mu valagof ri taa waan vulai xuvul pami, taasaxa nenia, ne taa pife waan
    vulai xuvul pami.
  maz-NT: Nu'tsc'eji xe rí mintcjeji nujyo dya pje pë's'i, pero nutscö ra zädä 'ma
    dya cja rá bünc'ö a ndetsc'eji.
  bod-N: རྒྱུ་མཚན་ནི་དབུལ་པོ་རྣམས་རྟག་ཏུ་ཁྱོད་ཅག་དང་མཉམ་དུ་ཡོད༌ཀྱང༌། བདག་ནི་དུས་རྟག་ཏུ་ཁྱོད་ཅག་དང་མཉམ་དུ་མི༌གནས།
  tca-NT: —Ngẽma ngearü ngẽmaxü̃ã̱xgüxü̃ rü guxü̃gutáma petanüwa nangẽxmagü. Natürü
    choma rü tãũtáma guxü̃gu petanüwa changẽxma.
  zpl-NT: Xne bee bene elitsí siempre nucuaꞌa letahua, pero liꞌá la tsua siempre letahua.
  mbc-NT: —‍Î' ton pînon sa'ne wanî mîrîrî wei kaisarî aapia'nîkon. ˻Inkamoro anpîika'tîpai
    awanîkon ya, morî tîrîya'nîkon e'painon.˼ Tîîse uurî kaane, aapia'nîkon uuko'mamî
    pepîn.
  ndg-ndg: Maskini mubile nabo kila lisoba, lakini mutama kwaa na nenga kila lisoba.
  wsk-wsk: “Kariimet kituwura guat mu nengerak pempem baga lagamonko, bare ani mu
    nengerak me baga lagarikko.
