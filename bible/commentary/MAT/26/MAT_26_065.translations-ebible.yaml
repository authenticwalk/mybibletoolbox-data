verse: MAT.026.065
translations:
  kpx-kpx: Kateai louge dubu nalimale kosive baluga keu itumuai au ogo edikohai ata
    namigevei avoe, “Hoto kemoike keu Dilava ivi aiohavonu. Iale kemo nahi bae ata
    degomolemo vaveveve kaovalivebene. La aike hotove toelaike ke evilu.
  okv-H: Priest okose na ingito ke sokova ari ke ijie jo memenga enu bo amita avo
    jigito perara eto ke einge ena, “Aravora, harikari embo nei na mane aro ingesora.
    Ke sapura amo God ta degi ei ungo tapa ere ingiheva
  tbo-tbo: Uyahinei tu witalaguyaba hai taniwaga uyona i gigai ma a kaleko i loloya
    ma i baha i pa, ‘A baha o nonoli, Yaubada i widibogi. Amaka ma ega tu wigou hina
    ibaabani a powa binei.
  mal-C: ഇതു കേട്ടയുടൻതന്നെ മഹാപുരോഹിതൻ തന്റെ വസ്ത്രംകീറിക്കൊണ്ട്, “ഇയാൾ ദൈവദൂഷണം
    പറഞ്ഞിരിക്കുന്നു. ഇനി നമുക്ക് വേറെ സാക്ഷികളുടെ ആവശ്യം എന്ത്? ഇതാ, ഇപ്പോൾ നിങ്ങൾതന്നെ
    ദൈവദൂഷണം കേട്ടുവല്ലോ.
  grc-SR: Τότε ὁ ἀρχιερεὺς διέρρηξεν τὰ ἱμάτια αὐτοῦ, λέγων ⸋ὅτι⸌ Ἐβλασφήμησεν· τί
    ἔτι χρείαν ἔχομεν μαρτύρων; Ἴδε, νῦν ἠκούσατε τὴν βλασφημίαν ⸋2αὐτοῦ.⸌
  bgc-bgc: फेर महायाजक नै अपणे लत्ते पाड़कै कह्या, “इसनै परमेसवर की बुराई करी सै,
    इब हमनै गवाह की के जरूरत? देक्खो, थमनै इब्बे या बुराई सुणी सै!
  khz-khz: Ne Rupu Veaga velena kamuna matotauna gena rapuga eraleato, netiwato, “Palagu
    vega-rakavana kilana ekilagi-gatuato! Rakagau gaurana vevega-gita talimara roe
    ata tavurana? Palagu vega-rakavana kilana pekilagia, warau pogo kamonagia.
  deu-TKW: 'Hierauf zerriß der Hohepriester seine Kleider und sagte: er hat gelästert,
    was brauchen wir noch Zeugen? siehe, jetzt habt ihr die Lästerung gehört;'
  zsr-NT: 'Niꞌr lu yöl‑laꞌ rley queëꞌ bchözëꞌ lariꞌ nacuëꞌ bxuz blau, rnëꞌ: ―Gnë ziꞌë
    queëꞌ Dios bönniꞌ ni. ¿Nuzxar naquíniruꞌ nu gnë queëꞌ bönniꞌ ni? Chbyö́niczliꞌ
    didzaꞌ xöhuiꞌ bëꞌë.'
  lin-lin: 'Mokonzi ya Banganga-Nzambe apasolaki bilamba na ye mpe alobaki : — Afingi
    Nzambe ! Mpo na nini koluka lisusu batatoli ? Bino moko boyoki ndenge nini afingi
    Nzambe !'
  hns-NT: 'Tab sab se barka agwa ie baat soenke goessa ke maare aapan kapra tjier-phaar
    deis aur djor se bolies: „Ab kaun gawaahie ke djaroerie hai? Toelog soenle hai
    kie oe kaise Parmeswar ke bedjatie karies.'
  noa-E: Mag ũrbaawai chi phadnaan pöröu ich khajũa mor gayamta sʉrr abarmʉn, warre
    nem pöm jẽ werbpʉ̈ijim anaabá. Magnaa, —Mʉg wounau iekha sim chan ʉ̈u khaba sim.
    Maach wounaan thum ãba thʉnʉmta iita mag Ẽwandam Iewaa anaab. Ya pãrau pãach jʉ̈gʉucha
    ũrbarm.
  eng-EMTV: Then the high priest tore his clothes, saying, “He has blasphemed! What
    further need do we have of witnesses? Look, now you have heard His blasphemy!
  mib-NT: 'Yūcuán na te sutū cujéhnu ga ni jehnde de sahma de jeē quɨtɨ́ ndasɨ́ ni
    de, te ni cahān de: Tēe yáha chi cáhán de jnūhun ndevāha jeē quɨtɨ́ ni Yaā Dios,
    chi sáha de máá de Sēhe Yaā Dios. ¿Ndé jíni ñúhún gá yō testigo núu súcuan? Chi
    je ni cajini ró jnúhun ndevāha cáhán de.'
  lif-NT2: हे़क्‍क्‍याङ् मानिङ्‌वाॽफुसाम्‍बाल्‍ले़ कुसाक्‍के़न् ओसेःन्‍धाक्‍तुसिर
    आबाङे कुदेःत्तिन् थे़ःक्‍खुआङ्‌अक्‍खे पाःत्तु, “कल्‍ले़ग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुदक्‍ले़ङ्‌वाओ माङ्‌चे़ॽया पाःन्‌पाःत्तुरो! आल्‍ल आनिॽ वेॽ तोःन्‍दिहाॽ थेआङ्
    चाहाबा आजोगे़बे? कल्‍ले़ग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुदक्‍ले़ङ्‌वाओ माङ्‌चे़ॽया
    पाःन्‌पाःत्तुबान् खिनिॽ के़घे़प्‍सुम्‍लो॥
  xnj-xnj: Penapo, ndi Mteta Mkulu akapapula nyula zaki, akajova, “Amuligili Chapanga!
    Tigani lepi mundu yungi wa kumtakila! Hinu niyuwini cheamligili Chapanga!
  mmx-mmx: La lamaasa gomgo ga lais korop lavanga singsiga ren la ga lok, “I paase
    vupu ri ne Moroa. I xap ta lavapaase. Mira ronga vam levelinga ren.
  cbr-NT: 'Usai quia cuati xuamairai nishquin aín chupabi tucaquin ca judíos sacerdotenën
    cushicaman ''apun abë ''icë unicama cacëxa: —Nucën Papa Diosmi ca ''atimati banaxa.
    Mitsun camina Nucën Papa Dios ñuia, ''atimati banaia cuacan.'
  tee-NT: 'Pus ju acsnich ju xak''ai pali lana lht''it k''exlh ju ixpumpu'' ju va
    ixtalhk''amtich. Chai ajuni ju ali''in: ―Na macxcai chivinti xanajun ni tachi
    ju Dios ju jumputun. Tis ali'' asacminti tasq''uini ni canaviu ju chavai ni k''asmatniyat''it
    ju macxcai ixchivinti.'
  eng-LSV: Then the chief priest tore his garments, saying, “He has slandered; what
    need have we yet of witnesses? Behold, now you heard His slander;
  cak-NT: 'Xpe ri Caifás ri sacerdote ri más c''o ruk''ij, xuretz-ka ri rutziak chirij
    roma itzel xuc''oxaj, y xu''ij: Man nic''atzin ta chi noka jun chic chi noru''ij
    chake chi ri Jesús can c''o rumac. Rix xic''oxaj ri xu''ij, chi ja raja'' ri Cristo
    ri takon-pe roma ri Dios. Ri'' can itzel chech ri Dios.'
  pah-NT: 'A''ero Caifás''ga opira mbotararagi anhimboahi ji javo. E''i ga: —Jesus''ga
    onhimongouhu Tupana''ga''java''ero. Kirupi ojipe''g̃a nemimbojara Jesus''ga rehe
    a''ero! A''ereki Jesus''ga tuhẽ okote''varuhua repiuka nhande ve. Pehendu pe ga
    ko, ei Caifás''ga g̃a pe.'
  sja-NT: 'Mãpai Caifapa ichi p''aru jẽt''aaji t''ãri k''achiapa mãik''aapa mãgaji:
    —¡Na eperãpa pedee k''achia jaramaa bɨda aji, Tachi Ak''õre ãpɨte! ¿K''ãare-it''ee
    waa jɨrɨdayama aji, eperãarãpa ichia ooda jaradamerã? ¿Parãpa ũrijida-ek''ã ichia
    ma pedee k''achia jarada?'
  xed-xed: 'Lagha tsa mali ta ghəŋa gwal dra skwi ya ka kuhiŋtá lgut ta vghani. Kaʼa
    mantsa: «Ya wana kwara ta kwarakwara ta ghəŋa Lazglafta. Mndəra wati gwaɗa ya
    ta psəgəlta mu, ya wana nda sna sləməŋa ghuni ta kwarakwara ya kwara tsi na?'
  mks-NT: 'Tá na̱xini jo̱ho da̱ sa̱cua̱ha̱ chága̱ nu̱ ndíhi ju̱tu̱ cán ña̱ yóho já
    na̱ndatá da̱ jáhma̱ dá ña̱ ná canda̱a̱ ini ña̱yivi ña̱ xójo̱ ini da. Ta já na̱cachi
    da já: —Ndája núu da̱ yóho Ndióxi̱. Co̱ó chicuu chága̱ yó ña̱yivi ná ca̱ha̱n na̱
    xi̱hi̱n yo̱ jáchi̱ sa̱ na̱xini jo̱ho ndihí ña̱ na̱cana̱há da̱ yóho xi̱hi̱n Ndióxi̱.'
  gfk-S: Io, no tamat ta ira pris ga diris ira kinasine iat ma igom tange, “Ite tange
    hagae God! Pa dait le supi habaling um ta turadi ura hininaawas utana. Mu te hadade
    ter ing i tange hagae God be dur haruat mon.
  bmu-bmu: Keu mi jiiga jike nup galöm bohonŋan malukuŋi munjurata kewö jiyök, “Yei,
    iwinaŋgö jitŋi! Mönö Anutu mepaiköza. Tosatŋan keuŋi naŋgömegöra kunbuk qahö qesim
    eŋgibin. Anutu mepaiközawi, mi dölki nanŋinak möt teköze.
  dgz-dgz: Boge pirisi bawarewa wanup mega wabebenage anega wan, “Me God inap wawa
    koko taiwan! Iwa dim men koewa mega upine yoa tait? Me God inap wawa koko taini
    e gase anuyan.
  eng-GNV: 'Then the hie Priest rent his clothes, saying, Hee hath blasphemed, what
    haue wee any more neede of witnesses? beholde: nowe yee haue heard his blasphemie.'
  zaa-NT: 'Làniana huexána'' qui'' ca sacerdótea nna guchèda''ní ỹúi para gulue''
    qui''ni yala bitsa''ánią nna rą: Labí respeto té quì''į lani Tata Dios. Biáruálá
    testíguni riquína''ni ri''u cá. Chi biyénini le gunnią ca titsa'' nu ná qui''ni
    làteruba Tata Dios ínnie ą́''.'
  eng-WEBSTER: Then the high priest rent his clothes, saying, He hath spoken blasphemy;
    what further need have we of witnesses? behold, now ye have heard his blasphemy.
  guh-guh: 'Bajarapacuenia Jesús pejumaitsijava itsa jumetane, sacerdotevi pepo penamatacaitorobinë
    penaxatatsijava anaeya titinaxuaba. Bajarapacuenia titinaxuaba pianaepanaexae
    Jesús pejumaitsijava yabara. Nexata sacerdotevi pepo penamatacaitorobinë jumaitsi
    daxita penacaetuatsivijavabelia: —Mara ponë Dioso apo pejitsipaecuenia cuaicuaijaije.
    Dioso bepexënato nataeya cuaicuaijai. Pijacuata rabaja naneconita bajarapacuenia
    pecuaicuaijaixae. Pematatsënëa baja apo namatavenonaetsi itsamonae vajanacatsipaebinexa
    paneconi yabara maponëje naneconitsiaexanaejitsiatsi. Paxamë rabaja pajumetaneme
    maponëje Dioso apo pejitsipaecuenia pecuaicuaijaijava.'
  bon-bon: Puma cita ca iiwäreja mope biname te teemanu cäbletääpe ne idericige awabame,
    egä tabe Yeesu ne panyamete jepänige, siige jiicige egä, “Tabe Acejiyame me ngii
    ne sabe bii jewenige. Mine nuuja singi lica gemi nuuja aitneja tääpume. Weene
    siige peega bitecijinige, tabe lipu Acejiyame me ngii ne sabe jewenige.
  nhw-BL: 'Huajca nopa hueyi totajtzi quitzayanqui iyoyo para quinextilis para tlahuel
    temajmati ica catli Jesús quiijto. Huajca quinilhui nopa sequinoc: ―Xijcaquica,
    yaya mochihua quen Toteco Dios pampa niyon quentzi amo quipatiita. ¿Para tlen
    monequi más testigos? Anquicactoque para mochihua yaya Toteco Dios.'
  swh-ONEN: Ndipo kuhani mkuu akararua mavazi yake na kusema, “Amekufuru! Tuna haja
    gani tena ya mashahidi zaidi? Tazama, sasa ninyi mmesikia hayo makufuru.
  wbi-wbi: Untekesi um'baha ye apulike amasio aghuo akakalala akademula umwenda ghwake
    iiti,”Ikumuligha kyongo u Nguluve! Lino pe mulonda vwakiki uvwolesi uvunge? Mupulike
    vule ikumuligha u Nguluve.
  bba-bba: Yerɑ yɑ̃ku kowo tɔnwero u win tiin yɑberu nɛnuɑ u kɑrɑnɑ mɔrun sɔ̃ mɑ u
    nɛɛ, u Gusunɔ ɡɑri kɑm ɡerusi, seedɑɡii berɑ̀ sɑ kpɑm mɑrɑ. I nuɑ tɛ̃ ɡɑri kɑm
    ye u ɡeruɑ.
  eng-KJVCPB: Then the high priest rent his clothes, saying, He hath spoken blasphemy;
    what further need have we of witnesses? behold, now ye have heard his blasphemy.
  kgk-NT: 'Upéa nhe''ẽ ogwenohẽ-ma ramo ojéupe, ogweropoxy pa''i ruvixagwasu. Ogwerovái-gwi,
    omondoro oao: —Onhe''ẽ vai rei-ma onhemonhandejáry-vy mo''ã, he''i. —Pehendu-ma
    inhe''ẽ vaiha, he''i. —Outro imombe''uharã-rehe nanhaikotevéiry. Ojéhegwi rei
    onhe''ẽ vai-ma, he''i hese.'
  waj-waj: 'tuduu rikioo kieeta tuanaivo inna kuaivaara inna ausaivo pirisauduu ari
    uyu rauyauvaa utu rapasi kioo tunoo: Ivoono Anutuuqaara koonnama kua tiivai. Sa
    vaidi vooya kava numa innaki kua pinaa yapaaraivaara yaata utuatee. Ivo ari avaivakidiri
    koonnama tinoo: Na Anutuuqaa mmaapuvaivee, tiivaa vaa ngia rikiaanoo.'
  cpy-cpy: 'Ikanta ikemawakira Reewari-perote Ompera-tajorentsi-taarewo, itzijaanakiro
    iithaari ikijanaka, ikantanaki: “Ñaakiro, ipaeryaa-shitakari Tajorentsi. Tekatsi
    akoyi otsipa ikantakoeteriri. Pikemae-yakini eeroka itheenkakiri Tajorentsi.'
  ekk-PKP: 'Siis käristas ülempreester oma rõivad lõhki ja ütles: „Ta teotab Jumalat!
    Milleks on meil üldse tunnistajaid vaja? Vaadake, nüüd olete ise tema jumalateotust
    kuulnud!'
  mpx-mpx: Yaka topowon bwabwatal wali tohouwa i huga, inoke totona ana kaliko i kukuleli
    ge i ba, “Tau ya totona i ba heyan ge Yehoba alana i teli lowan. He besena to.
    Nige al ta loloya tage gamagalau nihi nem ge nihi baaba tau ya kaiwena. Iyaka
    ku hago i ba likalika.
  wbp-wbp: Kuja yangkangku purda-nyangu Jijaji wangkanja-kurra yangkangku Kayupurlu,
    kujarlaju jurnarrpalku-nyanu jurnta larra-pungu kulu-nyayirnirli. Ngula-jangkaju,
    wangkaja-jana maralypikingarduyu-kariyi-nyanukulku panu-kariki, “Waraa! Nyampu
    watirla maju jangkardu wangkaja Kaatuku! Nyiyakulkurliparla yapa-karikiji yarda
    warru wayirni yungulparla jangkardu wangkayarla kuwurturla? Ngula-jukunkulu purda-nyangu
    jaru kuja maju wangkaja.
  luo-luo: Eka jadolo maduongʼ noyiecho lepe, kowacho niya, “Oseyenyo! Pod wadwaro
    joneno mamoko nangʼo? Neuru, koro wasewinjo gi itwa ayanjeno.
  nhe-NT: 'Huajca nopa hueyi totajtzi quitzayanqui iyoyo para quinextilis para tlahuel
    temajmati ica tlen Jesús quiijto. Huajca quinilhui nopa sequinoc: ―Xijcaquica,
    yajaya mochihua queja Toteco Dios pampa niyon quentzi ax quipatiita. ¿Para tlen
    monequi más testigos? Inquicactoque para mochihua yajaya Toteco Dios.'
  aii-aii: 'ܗ̇ܝܓܵܗ ܓܘܼܪܵܐ ܕܟܵܗ̈ܢܹܐ ܟ̰ܘܼܢܟ̰ܸܪܹܗ ܓ̰ܘܼܠܘܼ̈ܗ‌ܝ ܘܐܡܝܼܪܹܗ: ”ܓܕܝܼܦ ܠܹܗ! ܐܚܹܪܢܵܐ
    ܠܹܐ ܝܘܲܚ ܣܢܝܼܩܹܐ ܠܣܵܗܕܹ̈ܐ، ܐܵܕܝܼܵܐ ܫܡܝܼܥ ܠܵܘܟ݂ܘܿܢ ܓܘܼܕܵܦܹܗ.'
  esk-NT: Tavrani qaukłiata agaayuliqsit aligaaġniġai atnuġaani uqaqhuni, “Iŋmiñik
    uqaġniqłuktaġniqsuq! Suvaatami piqaġupsaaqpisa iḷisimarinik? Pakma tusaagisi uqaġniqłuutai.
  msb-msb: Dahilan sani pinaksi san pinakapuno na padi an sadiri niya na bado sa kaurit
    kag nagsabi, “Pagbasang-basang ini sa Dios! Nano pa na ibidinsya an kinahanglan
    naton? Niyan nabati pa lang niyo an iya pagbasang-basang sa Dios.
  cpa-NT: 'Jøng² ca¹gǿi¹ ŋi¹jmó² tsǿnh³, hi² hne²dsa. Jøng² ca¹juúh²dsa: ―Jǿg³ hlaih¹³
    ja³cog² Diú¹³ ma²na²juúh²dsa. Ha¹chian² dsa² ma²hniuh¹² cuúh¹dsa dsag³. Ma²na²nengh¹²
    báh³ hniah¹² jǿg³ hlaih¹³ ma²na²juúh²dsa.'
  dso-dso: ଏ କାତା ସୁନି ବଡ୍‌ ପୁଜାରି ତାର୍‌ ପିନ୍ଦି ରଇବାଟା ଚିରିପାକାଇ କଇଲା, “ଏଟା ସେ ପର୍‌ମେସର୍‌କେ
    ନିନ୍ଦା କର୍‌ବାଟା ! ଆରି ବିନ୍‌ ସାକି ଦର୍‌କାର୍‌ ନାଇ । ତମେ ଏବେସେ ଏ ଲକ୍‌ ପର୍‌ମେସର୍‌କେ
    ନିନ୍ଦା କର୍‌ବାଟା ସୁନ୍‌ଲାସ୍‌ ।
  meu-meu: Bena hahelaḡa tauna badana ese sibona ena dabua e darea, eto, Dirava ihadikana
    herevana vada e gwauraiamu, ma dahaka hahebadena ta tahuamu a? Dirava ihadikana
    herevana vada eme gwauraia ome kamonai.
  yva-NT: 'Arono syeno titi po Yesus apa ayao umaso ranaun, naije pari rave weti po
    taune apa ansune rasajam umba po raura pare, “Ee! Vatane so pare po Amisyo no
    no munijo ntiti amaisy! Weti vemo wamo vatano kaijo wo aura tantunawi mawainde
    akato nora. Weapamo wasamarikoame mo ranaun to: Taune Po apa ayao kakaije raurawa
    wadanaun to, pare Opamo po Amisye amaisy!'
  dgc-dgc: Nadid, to pékabati no padi ta éya, éy pinéknet na tu badu na a sarili,
    a kinagi na, a “Méglapastangan siya ta Diyos! Mégwari-wari siya a anak na Diyos!
    Bakit kailangan tam pa a mégbati du magsistigu diya ta kasalanan na? Da nabati
    tam dén nadid i pégkagi na a kontara ta Diyos!
  zpm-NT: Horco ptsiez pxoz nroob co xab me, sac blëë me bin me sca rëb Jesús. ―¿Pe
    mazdraa textigw ne racladz ne? ―rëb me―. Laa to binle gaṉle zha rzëtaa xtiidz
    me noguitnie me Dios.
  hix-NT: Àro wyaro Txesusu wya katxho rma, atxke rma haxa nehxakon hatà, noro ymo
    wya. Neryehokatxehkay hatà. Àro ke, thononàthàrà yawotoy hatà, teryehokatxho hutwamohsonàr
    horà. Khoryenkomo wyaro ehonomnà me nosonyan hamà, mosonà, kekon hatà. Khoryenkomo
    wàràhyaken hamà. Menytxatxowà rma, kekon hatà. Àro ke, anhàn yokarymany komo yonytxahra
    harha tehtxe.
  sim-sim: Karem or mbarik hetpris or waplelenaha kowe orhin or frehe ormu mbara,
    �Ambehoma, mbeek ma lal nga ni mbanak raha sawekwa ambu lir. Toto Avui Wasilakan
    okolembawa toria. Angop ni misiwa sir, tos ter or mbawan.
  npi-ULB: त्यसपछि प्रधान पुजारीले आफ्ना लुगा च्याते र भने, “यसले ईश्‍वर-निन्दा गरेको
    छ । अब हामीलाई अरू थप गवाहहरूको आवश्यकता किन पर्‍यो ? हेर्नुहोस्, अब तपाईंहरूले
    यिनको ईश्‍वर-निन्दा सुन्‍नुभएको छ ।
  cgc-cgc: Pagmati ta pinakadatas na pari, pagisi din iya na kaugalingen na bayo ta
    subla din na kagilek. Gambal kanen an, “Iya na ambal insulto ta uturidad ta Dyos.
    Dili en kinanglan na may ittaw pa na magtistigo! Kyo mismo kamati na iya na ambal
    insulto ta uturidad ta Dyos.
  tim-tim: Hain dâmbo humoyeŋe arekŋe den are nâŋgâm biwiŋe kâlâp akto aregât ikiŋe
