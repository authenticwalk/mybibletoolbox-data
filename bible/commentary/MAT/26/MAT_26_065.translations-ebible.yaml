  bqp-bqp: 'Akũ sa''oriki zↄ̃kↄ̃ↄ pì a utanↄ gà à kɛ̃̀ à pì: A dↄkɛ̀ kũ Ludao! À
    kɛ̀ dera ótɛn sèedade pãnde kenↄ wɛtɛ dↄↄ? A mà lákũ à dↄkɛ̀ kũ Ludao nà.'
  mcp-mcp: 'Ajəlácɨ músə nyaa míkáándə́, nyə nə́: «A mə́ *lás nə Zɛmbî bwaasʉ́lə mpu,
    jɨ́ shé mə́ kwo sɔ̧́ owúshinɛd yí? Bɨmɛ́fwó bɨ mə́ gwág nda á mə́ lás nə Zɛmbî
    bwaasʉ́lə mpu nə́.'
  hat-hat: 'Lè sa a, granprèt la chire rad ki te sou li a, li di: L''ap pale mal sou
    Bondye. Sa nou bezwen lòt temwen fè: Nou fèk tande ak zòrèy nou jan l'' pale mal
    sou Bondye.'
  npl-NT: 'Ijkuakó n weyi tiópixki Caifás, omotlakentsomoni iwa okijto: —¡Nin tlakatl
    okixpanawi Dios ika itlajtol! Mach ok moneki aka makiteili, nomonewiah yononkikakeh
    kenijki okixpanawi Dios.'
  bgg-bgg: Ji è yao mage shii ji pha Boh phabi ne airo yungthek shii ji srane yao,
    hì ne Hamangkhung-aphuii biwo ro! Gethek ne gai nyie miyao doh pha achid sha phro!
    Nawaithek è de ai ro makhakriing pha miyao ji yoi jong!
  eng-TCENT: Then the high priest tore his garments and said, “He has blasphemed!
    What further need do we have of witnesses? Behold, you have now heard his blasphemy.
  eng-BSB: At this, the high priest tore his clothes and declared, “He has blasphemed!
    Why do we need any more witnesses? Look, now you have heard the blasphemy.
  cpu-NT: 'Ikanta ikemavakera jevajanori, isaperyaanakero iithaare ikisanakara, ikantanake:
    “Ñaakero, ipairyaashitakari Pava. Tekatsira pashine ankoveri inkantakoiteri. Pikemaiyakeni
    eeroka okaratzi ithainkakeri Pava.'
  san-ASM: তদা মহাযাজকো নিজৱসনং ছিত্ত্ৱা জগাদ, এষ ঈশ্ৱৰং নিন্দিতৱান্, অস্মাকমপৰসাক্ষ্যেণ
    কিং প্ৰযোজনং? পশ্যত, যূযমেৱাস্যাস্যাদ্ ঈশ্ৱৰনিন্দাং শ্ৰুতৱন্তঃ,
  tac-NT: '''Liko alué wa''lula balé banasuka chi''wánale bo''né o''páchala, regá
    anigá: ―¡Ye rió tabilé niráchine Onorúgame! Ya ''ma ''we a''lá sébali akirúke''é,
    tase rokáré uché bilé rió testigo. ''Émi ''we a''lá akékuru tabilé ''la niráchinio
    Onorúgame ye rió Esusi.'
  eng-WEBPB: Then the high priest tore his clothing, saying, “He has spoken blasphemy!
    Why do we need any more witnesses? Behold, now you have heard his blasphemy.
  gfk-H: Io, no tamat ta ira pris ga diris ira nuna sigasigam ma gaam tangai bia,
    “I ta tangai hagawai Kalou! Pa dahat supi habalin um ta tunatuna wara hasahesa
    utana. Muat ta hadadei tar ing i ta tangai hagawai Kalou bia dir haruat mon.
  viv-viv: Yesu hidede amine gigahe-yo abaveyao ana tofaisewa adi tokaiwabu ginuwakoyo,
    tauna ana vaigau gikaninina gigayo, “A! Yaubada gihawatagona. Kaliva kadu velugadiyao
    yana dewa hinalukahihiyena-ma aimo keke kanaleledi. Yana hawatagona a wanogalina.
    Gavaimi wanavehimeya?” Higayo, “Yaubada gihawatagona faꞋina gidaꞋalika.”
  yao-yao: Pelepo, Jwambopesi Jwankulu ŵapapulenye nguo syao, ŵatite, “Ŵatukene Akunnungu!
    Uli tukuusaka sooni umboni nkati jweleju? Sambano mpilikene yatite pakwatukana
    Akunnungu.
  tgp-tgp: Moiso pr̃is aulu mo r̃ari na nona ruru mara, “Mo lo vaia sohena enia God.
    R̃a sopo mele opoi te tamlohi tuetueni tinapua, ka pete rongo na nona reti hehe
    hin God nakerihi moiso.
  auc-NT: Ante apæ̈necä ëñente wædinque në godongä ñæ̈nængä pönï ïnongä pïinte badinque,
    Ëñente awædö, ante baï cædinque edæ nämä weocoo wänä ñænte, —Wængonguï ingampa
    mänömaï cæquingää. Edæ tömengä nämä incæ babæ ante në wënæ wënæ apæ̈necä ïninque
    idæwaa. Wacä tömengä ingantedö, Wënæ wënæ cæcä atabopa, ante në ancæcäimpa, ante
    ñöwo diqui diqui mïnämaï ingæ̈impa. Tömengä nämä Wængonguï Wengä inte baï babæ
    ante nänö änewënïnö ante do ëñëmïni inte mïnitö,
  kbc-NT: Odaa niɡ̶ijo lacilo-sacerdotitedi yaawidigidice lowoodi me ikee me yakadi
    me beyagi niɡ̶ijoa lotaɡ̶a Jesus. Odaa mee, “Beyagi me dotaɡ̶atedibige Aneotedoɡ̶oji,
    igaataɡ̶a diniciaceeketetege Aneotedoɡ̶oji. Odaa aɡ̶alee jopooɡ̶atibige eledi
    oko nakataɡ̶anadi moyeloɡ̶odi minoa loenataka ane beyagi. Igaataɡ̶a jaɡ̶ajipaatalotiwaji
    lotaɡ̶a me beyagi me dotaɡ̶atedibige Aneotedoɡ̶oji.
  bmh-bmh: Kaiapas go ze go doimai, gonugau tibur galau bigagaimai, guzenai ze meun,
    “Du go gue Uwait ze biabial kuai ze aureu! Ig einen dudu ipal awaremun, alai gonugau
    enib ebu ze ipal mamam? Go Uwait ze biabial kuai ze aureun, ag domenin.
  ctu-BL: 'Jini c''ax ñuc bʌ motomaj tsi'' tsili i pislel. Tsi'' yʌlʌ: Tsa''ix i cha''le
    p''ajoñel. ¿Chuqui to i c''ʌjñibal xtoj''esa t''añob? Awilan, tsa''ix la'' wubi
    i p''ajoñel.'
  meq-meq: 'Bagwar i ndo məvəlaway wu a Mbəlom a tsəne andza niye na, a ndalay haladzay.
    A ŋguraɗa ha petekeɗ ŋgay, a gwaɗ: «Kə tsalay ka gər a Mbəlom! Ka pəlakweye na,
    sa mey, na gwaɗ ka tsənum wu nakə a tsik aye.'
  noa-H: Mag hũrbaawai chi p'adnaan pöröu hich k'ajũa mor gayamta sʌrr habarmʌn, warre
    nem pöm jẽ werbpʌ̈ijim hanaabá. Magnaa, —Mʌg wounau hiek'a sim chan hʌ̈u k'aba
    sim. Maach wounaan t'um hãba t'ʌnʌmta hiita mag Hẽwandam Hiewaa hanaab. Ya pãrau
    pãach jʌ̃gʌucha hũrbarm.
  alp-NT: Eleki imame elake Kayapase mere ikahi eni lapune le inasuke Yesuse kai ibeteke
    be, “Ami nikwa tamata rebe lepa tiae ete Yesuse moneka le ruaI beteke be Isakesa
    kai Alla.”
  san-VEL: tadaa mahaayaajako nijavasana.m chittvaa jagaada, e.sa ii"svara.m ninditavaan,
    asmaakamaparasaak.sye.na ki.m prayojana.m? pa"syata, yuuyamevaasyaasyaad ii"svaranindaa.m
    "srutavanta.h,
  kbq-kbq: Higeno ugagota mono kva ne'mo kukena'a eritagato hunetreno amanage hu'ne,
    keho Anumzamofonku azanava ke nehie! Mago'ene naneke huontegosune, tamagra tami
    azanava kema huntea kea nentahize.
  kbh-kbh: 'Chora chë bachnangbe más uámana amëndayá chabe uichëtjonëjuangá yojtsenánts̈ajatanëca,
    puerte ibojtsetna causa, y tojánayana: —¡Nts̈amo quem boyabása tonjoyebuambacá,
    Bëngbe Bëtsabiama entsemna mo cha cuafjoyenguangcá, chë chabe Uaquiñá yomna ca
    cha tonjayana ora! ¿Ndayama más ents̈anga s̈ochjátëjaboto Jesusbe contra chamuayanama?'
  ron-LSB: 'Atunci marele preot și-a rupt hainele și a zis: “A spus o blasfemie! De
    ce mai avem nevoie de alți martori? Iată, acum ați auzit blasfemia lui.'
  pon-pon: 'Jamero lapalap ap ter pajan, a likau kan indada: A lalaue. Menda pil akai
    jaunkadede? Kilan, komail apton ronadar a lalaue,'
  nhe-BL: 'Huajca nopa hueyi totajtzi quitzayanqui iyoyo para quinextilis para tlahuel
    temajmati ica tlen Jesús quiijto. Huajca quinilhui nopa sequinoc: ―Xijcaquica,
    yajaya mochihua queja Toteco Dios pampa niyon quentzi ax quipatiita. ¿Para tlen
    monequi más testigos? Inquicactoque para mochihua yajaya Toteco Dios.'
  sps-sps: Tan vegiau to aya ana Tsoiny Mumua tan Tsoiny Faakor kakaar ton vau tsuan
    ana ya tsue to na ka, “Nyi te tsue vaaserere tsun iny e Gov! Mam tsugainy pis
    rom tu mes tu vegiau! Tovei mi nongoiny fakap bus a mes to te kat tsue to, Ayei
    fifanauti minon e Gov!
  wnc-wnc: Unzing iniwan natake tupan aminu waapata bania toknga siknga natake tauknga
    wetzukuke anzing yakut, “Ita Anutune umana akngana yaitapaakusinggak. Ninda ie
    wam yakapningge aminu kunduat dua yayawanim. Wena. Ita Anutue umana akngana gwa
    yaitapaakusiwan nataamang.
  nmw-S: Iyete topowo lalahine wedi todedei i huge, hoge totone hana kaliko i mwanasase
    ge i nga, “Tolomo ya i gosenge totone ge i hotei donge Helak hidane. Sowane ti
    yo. Taine ta deluweni hedi bobode tage si luwom ge si lihu tolomo ya kaiwane.
    Hobak hu longe i gopalongani Helak.
  bus-bus: 'Ben sa''oriki ìsi pì a utanↄ gà à kɛ̃̀ à bè: A dↄkɛ̀ Ludao! À kɛ̀ dia
    wée sèedade pãnde kenↄ wɛtɛɛ dↄee? Á mà lán à dↄkɛ̀ Ludao nà.'
  gub-BL: Na'e xaxeto umu'i ukamir a'e kury. — Uze'eg zemueteahy kwez Tupàn rehe a'e
    kury, peinu ize'eg awer iaiw ma'e kwez pe kury. A'e rupi naxinoz kwaw amo hemiapo
    kwer imume'u har zane wà nehe kury, i'i wanupe.
  imo-imo: Aku tepa nimumunga, yu Gote moro nimbe nimo ungu pilipelie Gote popo tondoringi
    iye awili olandopamuni paa pilipe keri pilipe yunge wale pakolimu yunu ambolopa
    pure lipelie nimbei, “Kinye yuni paimbo Gote ungu taka tondoromo ungu pilipolio
    nimbe kenjirimu mele nimbe timbelo imbo te peya ambe telka koromoloya? Yu Paimbo
    Gote none teremo nimona piltimolo.
  boj-boj: Onaqa atra tamo gate a Yesus aqa anjam di qusiqa a tulaŋ minjiŋ oqetonaqa
    aqa segi gara jugo bumbraŋyosiqa marej, “Aqa une agi a segi babtqo iga quonum.
    Deqa iga kiyaqa tamo bei olo metonam bosim aqa une marqas? Aqa misiliŋ anjam niŋgi
    quonub.
  eng-DRA: 'Then the high priests rent his garments, saying: He hath blasphemed; what
    further need have we of witnesses? Behold, now you have heard the blasphemy:'
  knf-knf: 'Wal mënţ, kë naşih i baţeŋan aşë tow imişa y i nul aşë ji : « Akar Naşibaţi!
    Ŋkak anuma uko uloŋ i? Naŧiinka hënkuŋ kë akar Naşibaţi.'
  san-KHM: តទា មហាយាជកោ និជវសនំ ឆិត្ត្វា ជគាទ, ឯឞ ឦឝ្វរំ និន្ទិតវាន៑, អស្មាកមបរសាក្ឞ្យេណ
    កិំ ប្រយោជនំ? បឝ្យត, យូយមេវាស្យាស្យាទ៑ ឦឝ្វរនិន្ទាំ ឝ្រុតវន្តះ,
  arn-NT: 'Feymew tati Wünen Longko Saserdote wikürkay tañi takuwün ñi kimngeael tañi
    rume lladkün, fey feypi: —¡Tüfachi wentru tañi dungun mew notukafi ta Ngünechen!
    Chem dungu rume duamtuwelaiñ tañi feypintukungeael. ¡Eymün allküñmafimün tañi
    wesa notukafiel ta Ngünechen ñi dungun mew!'
  zas-NT: 'Chi biguiejn bixhioz guin zian, gudixyaꞌ xabaman, rëbaman: ―Diosan caneeguijdx
    bén guin. ¿Xhie mazri rüjn naguiejn yadiil ree testiw? Lëjt gajc ma biguiejn guial
    rnieeguijdxaman Dios.'
  ken-NT: Mǔngo bachiǎkap Mandɛm ághókó nɔ́kɔ́ ɛnyɨŋ ɛnɛ Yesu árɛ́mɛ́, akɛ́m
    nkú yi adak ndu bɛtɔŋ bɛběntɨ bhi. Akók bɛ́, “Akʉ tɛ anáŋá! Ǎyɛnti mmʉɛt
    nɛ Mandɛm! Sɛ́pɛ́t sɛ́yàŋ batísiɛ́ mántwɔ́ mándɛ́m ɛnyɨŋ ɛnɛ yi ákʉ́ ndaká
    yí? Bě mankɛm bǎghok ndǔ yí áyɛ̀nti mmʉɛt nɛ Mandɛm!
