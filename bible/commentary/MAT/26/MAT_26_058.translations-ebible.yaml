  chd-NT: Pedro ihuej'ma aculi'. Licuaitsi lejut'ƚ cal cuecaj ca'ailli' itsufai'ma
    ƚipuna quejut'ƚ, icutsingai'mola' lepaluc' al cuecaj xoute'. Ti'huaico'ma lo'iya.
  kdc-kdc: Petulo kamkweleleza kwa kutali mbaka kuuluwa lwa Mkulu wa walava nhosa,
    kengila mgati kakala hamoja na wakalizi muladi yalole choni cholawilila.
  nhr-nhr: Me Petere ba kháóka téé a xùri Me, a kaiam peresitim dis qgáìs koe síí.
    A ba a síí q'oo koe tcãà a kòre-kg'ao xu cgoa síí ntcõó, chõò-q'ooa nem gha bóò
    ka.
  uig-PIN: Petrus uningƣa taki bax kaⱨinning sariyining ⱨoylisiƣiqǝ yiraⱪtin ǝgixip
    kelip, ixning aⱪiwetini kɵrüx üqün iqkirigǝ kirip, ⱪarawullarning arisida olturdi.
  beo-beo: Bida e da badiliawane fa:no bobogei. E da Ga:iafa:se ea diasu gagoi amo
    ganodini golili sa:ili, e amola dadi gagui ouligisu dunu gilisili fi. E da fa:no
    mabe hou ba:musa:, esalu.
  acf-NT: Mé Pita menm swiv Jézi adan an distans. I antwé jis an lakou pli ho chèf
    pwèt-la èk i asid épi sé gad-la pouʼy té wè ki sa ki té kay fèt.
  tpi-OTNT: Pita i bihainim Jisas i go, tasol em i stap longwe liklik. Em i go insait
    long banis bilong haus bilong hetpris, na i sindaun wantaim ol plisman. Em i laik
    lukim wanem samting bai i kamap long Jisas.
  mbt-NT: Ne migsinundul si Pidru kandin ne migpadpariyu de, taman te lama te Labew
    ne Talagpanubad. Nataman, migseled e sikandin diye wey migpinnuu duma te me talagbantey
    su eyew egtengteng ke nekey ka egpangkusan.
  hau-SA: Amma Bitrus ya bi daga nesa, har zuwa cikin filin gidan babban firist. Ya
