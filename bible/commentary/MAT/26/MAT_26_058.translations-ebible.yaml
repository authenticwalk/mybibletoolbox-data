    richin nrojo' nutz'et c'a pa ruq'uisbel ri achique xtibanataj riq'uin ri Jesús.
  chf-NT: Aj Pedroba u natil tzäypäti aj Jesús ixta que c'oti can yotot mero no' ajnoja
    pale. Jinq'uin ochi ya'i pan otot, chunwäni nämte' t'oc ni ajcänän ch'u'ul ototob
    tuba u chänen cua'tac u xe u chen pasa.
  tlf-tlf: Kale Fita iyo Yesus imi umik tem simanim so kugol tam tam yak abe tam hetpris
    imi am umi daam tem tam una kuta, am iinoma binim kale, abiip kagal bomta, utamita,
    kamogimal iyo Yesus iyo dogonubelip kalaa agelan o age-nalata, mitam daam tem
    kugol un tubulin sino ninggil tonip ko.
  piu-2006: Piitalu Yiitjunya ngaṉṯiwanangku wanarankula piinytjingka tjarrpangu,
    tuḻkuku mayutju tiṉaku ngurrangka yaatjayiṯi. Tjarrparra tjuulytji tjuṯawana nyinangu.
    Paluru yalatji kuliṉingi, “Yiitjunya yaalytjirriku?”
  poh-NT: Nok reꞌ take xichopbic cho reh Jesus xquicana̱ꞌ cahnok pan quikꞌab take
    ajabe̱s reꞌreꞌ, xiꞌelic lok chi tzꞌuhkic chiwach i pa̱t reꞌreꞌ. Chi rilmijic aj
    chaj bih naricꞌuluric ru̱cꞌ Jesus, reꞌ maꞌ Luch reꞌ xa cu naht woꞌ xitahkej je
    i Jesus naxcꞌamaric je, xo̱j woꞌ ritzꞌukꞌa̱b ri̱b cu̱cꞌ take reꞌ.
  tue-tue: Pedrope yoasãñurõ Jesuré nʉnʉyígʉ, tée paiaré dutigʉ́ya wii popea macã
    yepa sããwaropʉ. Toopʉ́ péero sããwanemo, Cõãmacʉ̃wii coterí basoca pʉto jeanuãyigʉ,
    ¿deero wáamiãdarito? jĩĩgʉ̃.
  bjp-bjp: Pita i mimi susu la tom ma ka kau una palgan ubiif kale fel ken famfamu
    ken foron pris. Ka kiis turan foron tom parpar kaleh, isi ik par sani in tapiek
    lo Iesu.
  xon-xon: Le Piita paa Yesu pu, ki bi dandar, le ki ti fuu Uwumbɔr aatotoorninkpel
    aachiln ni, le ki koo ni, ki ti kal butɔb aajab chee ke u lik naah ga ti doo pu
    na.
  tzo-ZNT: Li Pedroe nomnomtic tijil tal ta spat ti Jesuse. Ti cꞌalal iyul ta sna
    ti más totil palee, ixchiꞌin la ta chotlej ta tiꞌna jayvoꞌ jchabiejtemplo yuꞌun
    la tscꞌan chaꞌi cꞌu xꞌelan chcom o scꞌoplal ti Jesuse.
  mpm-NT: Ti Pedro jika ni ndikun da kuaꞌan da undi ni jaa da yuxeꞌe sutu kuñaꞌnu
    ga un. Yukan ni kɨvɨ da, ti ni nukoo da jiin chaa ka kuu policia un, ja na kuni
    da nasa saꞌa chaa un jiin Jesús naa da.
  ots-NT: Nu car Pedro bi dɛn car Jesús, tzi yanʉ, hasta bbʉ gá nzøti pʉ jár patio
    cár ngu̱ car Caifás. Nupʉ, bi gojti pʉ, bi mi̱bi cʉ nzʉttabi pa di cca̱hti te
    di ncjajpi car Jesús.
  hoy-hoy: पतरस दुर दुर टु उच आऊन हिंद-हिंद महायाजक उन आंगुळ ताका होदुन, अदिक बुळ्क
    होगकु यीशु उन अन्त नोळली सिपाहीगोळ सांगुळ कुरतोदुन.
  amo-amo: Bitirusa cas wa dortughe kidun piit udu kudaru nwuccu nliru ndya kutii
