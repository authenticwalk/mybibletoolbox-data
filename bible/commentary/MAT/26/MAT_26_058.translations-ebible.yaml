    yeŋ ya go doyaŋ irde haŋyen mar keperde hinhande gor kuŋ kipiryiŋ.
  tnk-tnk: Pita rakurirə ia Iesu, mamavən isipwɨn tukwe meste nari fwe nɨkare nimwə
