  bhd-bhd: ते पतरस भी दूरेरां देंतो पत्पती तैस महायाजकेरे अंगनेरे तगर जेव, ते तैड़ी
    पेरहेदारन सेइं साथी बिश्तां यीशुएरो अन्त लोरो थियो हेरने कि कुन केरतन।
  too-NT: Lā' Pedro lakamakat stālani'lh hasta chā'lh na ixtanquilhni' ixchic huan
    xamāpa'ksīni' curasna'. Lā' tanūlh na ixcorral huan chic lā' cātā'tahui'lh huan
    policíasna' para nalaktzī'n a'nchī nalīlacāxtlahuacan.
  ind-AYT: Lalu, Petrus mengikuti Yesus dari kejauhan sampai ke halaman rumah imam
    besar. Dan, Petrus masuk, duduk bersama para pengawal untuk melihat kesudahannya.
  cjo-NT: Roojatzi rimpaetanaki Peetero janta inteenaneente roojatzi rareetantyaari
