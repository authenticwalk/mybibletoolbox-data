  tnn-tnn: Məto Pita tətan təlɨg-təlɨg matuarisɨg-in Iesu, muwɨn əpəh e latuənu rəha
    pris asol agɨn. Kən təmuwɨn əpəh e iat matəpələh ilat mopael mɨn məmə otəplan-tu
    məmə okol naka e Iesu.
  hch-NT: Pecuru niveiyacaitüni yateva mara'acame mühüritüariecai quitanapaitü. Mana
    heutahaca tupirisixi va'aurie nayerüni niereque que mü'itüarieniquecai.
  crn-NT: Ajta aꞌɨ́jna ɨ́ Pedro, aꞌatzu pu aꞌɨmuá raavájrajmeꞌe aꞌɨ́jna ɨ́ Jesús.
