    'ali ka lesia taa gera kae taua ala Jesus.
  mmo-mmo: Tonde Pita motaamuyin, le ma de yoo naale aheseseey daka, tombe monala
    be tok la yêêv bop salivangin-ate baan talind, tombe lukala be la hato nando having
    ahevaavu-so in ji naambe le naambe vaati vu Yesu.
  ncu-NT: Ne̱ Peetroo a sii kamɛɛ ɔ gya bamo̱ se̱. Ɔɔ gya bamo̱ se̱ ane̱ŋ‑aaa ya bo̱
    fo̱ ɔlɔŋŋɔpo̱ bre̱sɛ a lɔŋ amo̱ kanɔ, ne̱ oo lwee lɔŋ‑ɔ kabuno‑o‑ro. Mfe̱ŋ ne̱
    ɔɔ kye̱na ade̱e̱re̱se̱po̱ ko̱ ase̱ na ɔ nya ŋu ke̱tɔ ne̱ ke̱ e̱ yɔ se̱‑ɔ.
  cni-NT: Ari impoitanaji Petero anta otsapiqui iipatsite saserote. Iqueapaaquero
    otantacota quipatsi, isaviquimotapaaqueri yora soraropee. Yamenapaaque iriotanteari
    jaocarica incanteeteriri Jesoshi.
  eng-WMB: But Peter followed him from a distance to the court of the high priest,
    and entered in and sat with the officers, to see the end.
  zaw-NT: Dxejcti zit-zijt biädnajl Pedr rebejṉga, bidzujṉlireni lole' xten bixhojz
    ni rnibeega. Ro'c biu'ni, gurenäjni rexquixhajg bixhojzga te ro'c bia'nni te fiini
    xhini'c gac.
  san-MAL: കിന്തു ശേഷേ കിം ഭവിഷ്യതീതി വേത്തും പിതരോ ദൂരേ തത്പശ്ചാദ് വ്രജിത്വാ മഹായാജകസ്യാട്ടാലികാം
    പ്രവിശ്യ ദാസൈഃ സഹിത ഉപാവിശത്|
  tam-TCV: பேதுரு சிறிது தூரத்தில் இயேசுவைப் பின்தொடர்ந்து போய், பிரதான ஆசாரியனுடைய
    முற்றம் வரைக்கும் போனான். அவன் உள்ளேப் போய் நடக்கப்போவதை அறியும்படி காவலருடன்
    உட்கார்ந்திருந்தான்.
  mit-NT: Te Pedro, nchícùn xìcà‑níné mii‑yá cuàhàn‑nè. Te nì yàha stná‑nè patiu iá
    vehe dùtù cusáhnúmá, te nì sàcòo stná‑nè xì policia ndoó yucán, ndiatú‑né cundaà
    ini‑nè índù fin cucumi‑yá.
  ceb-ULB: Apan si Pedro nagsunod kaniya sa halayo lamang didto sa hawanan sa labawng
    pari. Miadto siya sa sulod ug milingkod uban sa mga guwardiya aron makita ang
    mahitabo.
  ces-LB: Petr je z povzdálí následoval až k veleknězovu paláci. Vešel na nádvoří
    a vmísil se mezi služebnictvo, aby věděl, jak to dopadne.
  mkn-mkn: Waktu dong pegang bawa sang Dia tu, Petrus ju ada iko sambunyi-sambunyi
    dari balakang, sampe di itu bos bésar pung ruma. Petrus ju maso di kintal, ko
    iko dudu sama-sama deng orang-orang yang ada di situ. Te dia mau tau apa yang
    nanti jadi.
  pol-UBG: Piotr zaś szedł za nim z daleka aż do dziedzińca najwyższego kapłana i
    wszedłszy tam, siedział ze sługami, aby zobaczyć, jak to się skończy.
  qxh-NT: Jesúspa caru jipallanta aywar, sawan ruricaman Pedro yaycuran. Rurićhu Jesús
    imaman ćhayanantapis ricananpaj Tayta Diosninchipa wasinta täpajcunawan jamacuycaran.
  nwi-nwi: Kɨni Pita rɨkwasɨg kɨn əriə, mɨpəh nɨvən-pakəyen tuk Yesu. Nɨpɨg ruauə
    pakə tuk nimə kape hae pris, kɨni mɨvən mamkwətə iriə mobael mɨnə kape hae pris,
    mə tukrəm-ru mə tukhawor Yesu.
  kmo-kmo: Worek, Pita rii wumowu icharin rii yapa kadak tar. Opelen otii tar harapa
    ma riiti akak Pita rii eeka i sumowutar. Sumowuchi rii inyik wok i yarechi rii
    siitii kowutar ma yechaka eecha yichar. Rii sokwana boboyen heken eena eeka yichar.
  agr-agr: Tuja Pedroshkam ikaag pataetus wejá wejakua, sumo sacerdote jeen agaajin
    jegantá, niishkam wayaa achijatin aidaujai ekeemsau, wajuk inagnakagtig tusa diistatus.
  kyc-kyc: Peyaminyipa baa peyamo dokona Pita nanesale peteta enakana pao purisi akali
    mupwa dokona anda kamapi dokona peya. Pao sukusa papala anda iso karenge akali
    dupwa pipya role pyao piso apa pipelyape lao kando peteya.
  urd-GVU: اِتنے میں پطرس کچھ فاصلے پر عیسیٰ کے پیچھے پیچھے امامِ اعظم کے صحن تک پہنچ
    گیا۔ اُس میں داخل ہو کر وہ ملازموں کے ساتھ آگ کے پاس بیٹھ گیا تاکہ اِس سلسلے کا
    انجام دیکھ سکے۔
  yre-NT: Piɛri -fʋ -kɔɔbli, te e -kʋla Zozi -sru. E -kʋ zɩɛ -trilii, ɛn e 'bɔla Bali
    -pannɔn 'tazan -le "kɔnnɛn. E wla -yee -klɔn -ji, ɛn e -nyran -a 'sunɔn yei, 'wɩ
    nɛn e bɔa Zozi man bɛ -a -nan yɩdɩ -le "wɛan.
  fuh-BKF: Piyeer le, ina jokki mo to toowti seeɗa, faa e taliyaare galle Almaami
    Mawɗo oon. O naati ley galle oon, o jooɗodii e doomooɓe ɓeen faa o yi'a no ɗum
    sakitortoo.
  arl-NT: Pedroori Jesu nuhuajiquiaari tucuacaanuji secojonaa jiyaniijia tiajiniara.
    Cuno puereetuuca tia shocuaari mataca quiquiaari. Pedroori tii carijiniacuma tiuquiquiaarijiuhuaj.
    Jiyaniijia Caifás seya tajinia cajishiiri, na niquiniuria taa nojori miiniutianiya
    Jesuni.
  ziw-ziw: Petulo nakamtimila kwa luhalehale kubula kungwelo kwa Mlavyantambiko Mkulu,
    engila kunyumba hamwenga na wambizi chani adahe kuziwona mbuli zose zikunga zilaile.
  grc-TR: Ὁ δὲ Πέτρος ἠκολούθει αὐτῷ ἀπὸ μακρόθεν, ἕως τῆς αὐλῆς τοῦ ἀρχιερέως· καὶ
    εἰσελθὼν ἔσω ἐκάθητο μετὰ τῶν ὑπηρετῶν, ἰδεῖν τὸ τέλος.
  nag-nag: Kintu Peter dur pora Jisu laga piche korise aru moha purohit laga bisar
    kora jagate jaise.
  eng-OEBCW: Peter followed him at a distance as far as the high priest’s courtyard,
    to see the outcome.
  knj-NT: Ja' naj Pedro, naat tzajan c'al chi yute sba naj, masanta' c'al jix apni
    bey jun miman sna naj sat yaawil eb tu'. Jix ey chotan yetoj eb policía, yet watx'
    chi yila, tzet c'al oj jul oj.
  deu-1912: Petrus aber folgte ihm nach von ferne bis in den Palast des Hohenpriesters
    und ging hinein und setzte sich zu den Knechten, auf daß er sähe, wo es hinaus
    wollte.
  san-PUN: ਕਿਨ੍ਤੁ ਸ਼ੇਸ਼਼ੇ ਕਿੰ ਭਵਿਸ਼਼੍ਯਤੀਤਿ ਵੇੱਤੁੰ ਪਿਤਰੋ ਦੂਰੇ ਤਤ੍ਪਸ਼੍ਚਾਦ੍ ਵ੍ਰਜਿਤ੍ਵਾ ਮਹਾਯਾਜਕਸ੍ਯਾੱਟਾਲਿਕਾਂ
    ਪ੍ਰਵਿਸ਼੍ਯ ਦਾਸੈਃ ਸਹਿਤ ਉਪਾਵਿਸ਼ਤ੍|
  nob-LB: '@see-verse:MAT.026.057'
  ntj-ntj: Nyangka Piitalu tiwawanalu wanarayintja. Palunyalu yiwarla yaarrpa palunyangka
    tjarrpangu. Palunyalu-tjananya purlinymanta pirningka lurrtjurringkulalpi nyinarranytja.
    Tjiinya kuliranytja, “Ngaanguru-rna nyinarra nyangama, ‘Yaaltji-yaaltji ngaraku?’”
  sxb-NT: Ni Petro yamulonda enyima ale wutono nawuno watuuka ku olwanyi olwa Omukangasi
    omunene owa awoozia. Yaingira aikala na awarinzi okuwona ekiagianga okuikola.
  nhu-NT: Bó to gɛne bô Jisos ɛ Bita bii lo ɛjim ncejole. Ɛ wvú gɛn buy naa lakfulɛɛŋ
    ɛkolɛ ke bocee ncese le, mum ley gɛn shii bô bonyii bò to cɛyte la didvu keeyɛn
    no fí nu ke eghan eleem.
  row-row: Leleꞌ ara toꞌu ro E, ma Petrus laoꞌ naꞌabꞌabꞌambiꞌ aon tungga-tungga deaꞌ,
    losa malangga monaeꞌ a umen. Petrus o rala neu nisiꞌ nembeleon, de tungga endoꞌ
    naꞌabꞌue no atahori mana sia naa ra. Huu ana nae nahine saa fo neꞌo dadꞌi.
  msy-msy: Ezɨ Pita mong tɨzim a gatɨgha Iesusɨn gɨn ghua bar ghua, ofa gamir gumazibar
    dapanimɨn dɨpenimɨn dɨvazimɨn aven ghu. Egha Godɨn Dɨpenimɨn garir polisba ko
    aperaghav iti. Egha a me Iesus gamir arazibar ganasa.
  agg-agg: Pita ai ahambo süŋgumarürɨ hüfu, ŋga asu ai moai ahandɨ fikɨmɨ akɨmɨ papühɨfiyu,
    ŋga ai Kaiafasɨndɨ worɨ ginɨrɨ-mayo ranambe kefuoai hüfu hɨfandɨ-rundeimbɨ-memo
    ranɨ-babɨdɨmbo mamaru. Ai nɨnɨ-moatükunɨ Sisasɨmbo tükümandɨfendo yahu haya ranɨ
    hɨmboasafomboyu.
  ptp-ptp: Mêdêc Pita tɨmu vô Yesu vɨxa mɨ la, lêc le la teva teva, om mɨla vac xenac
    nɨlô wê Kaiapas ben yêp vac ge mɨ la dô hɨxôn Kaiapas nue yuac wê viac vɨgwe ge
    ên nêb ob yê bê xomxo ob vông bêna vô Yesu.
  nak-nak: Eala moli egite lapu e Iesus soilo volale, e Pita tauale Iesus ebikoka.
    Eia tiroro moli te la mata la bigomu ale goilo te la luma te Kepas ele, eia goio
    pou vikapopo legiteu la valalua la vagari robo la luma, egite pou vikapopo mai
    ele, e Pita veia ge pou muga ge rovia veia la rova egite ge igoa soio te Iesus.
  lbb-lbb: E Pita i mur amon e Iesu, ika i bakbak ot kusuni, sur uting na pukna anuna
    ningnigo na tena artabar tetek e God. I kas uting na pukna ning, pa i kes taum
    ana tena tai alar sur ir oroi asaning dir toli o e Iesu.
  kan-2017: ಆದರೆ ಪೇತ್ರನು ದೂರದಿಂದ ಆತನನ್ನು ಹಿಂಬಾಲಿಸುತ್ತಾ, ಮಹಾಯಾಜಕನ ಭವನದ ಅಂಗಳದ ಒಳಗೆ ನುಗ್ಗಿ
    ಬಂದು ಆತನಿಗೆ ಏನಾಗುವುದೋ ಎಂದು ನೋಡಬೇಕೆಂದು ಸೈನಿಕರ ಸಂಗಡ ಕುಳಿತುಕೊಂಡನು.
  cso-NT: Tɨ³la³ Pé¹ né³, uóunh³ chí¹cáɨn² bíh¹ ngau³ cu³hna²¹ dí² ca³la³ ñí¹ cá¹chó²¹
    ñéih³ ñí¹ lɨ́¹ hó²¹ hñú¹³ mí²tsá² hɨ́en¹; ñí¹ jáun² hi³, hi³ ca³cuá³ quionh³ tsá²cuú²
    tsá²ta³ mí²tsáu² hi³ jáun² lɨ́¹³ jɨ́e³ nɨ́¹juáh³ he³ lɨ́¹³.
  ena-ena: Jisasɨ dɨ via uavɨdaci Pita agaŋ nudɨ sɨvɨ sɨvɨ umi. Jisasɨ dɨ via uu akuaba
    akuaba lɨhavɨbali agadɨ igɨben aba nudɨ sɨvɨ sɨvɨ umi. Uavɨla ataŋ tagɨlaŋ hɨnimi.
    Kaiafasɨ dɨ ulaŋ haiabɨla agadɨ lua muji heŋ ivouavɨla hɨmi sɨbɨlɨ Asɨ dɨ aŋam
    ulaŋ hekɨlɨ migɨlavɨhadami agɨlaŋ hula mɨgahɨniavɨmi.
  tgo-tgo: Pita i rereghamba weya Jisas, vambe ina bwagabwaga, ghaghad thɨ vutha ravowovowo
    laghɨlaghɨye lenji randeviva e ghayayao. Pita i ru e yayaoko tɨne na i yaku weiyaŋgiya
    ragatɨgatɨ. Nuwaiya i thuwe ne thɨ vakatha budakai weya Jisas.
  yap-yap: Me un Peter u daken nge mada’ ngalan e yoror ko naun rok fare Prist ni
    Th’abi Ga’. Me yan ngalan e yoror me yani par nga but’ ngak fa pi girdi’en e matnag,
    ni nge guy ko mang e bay nrin’.
  mop-NT: Pues te'i. Le'ec ti binoo' te'iji, naach tücünac aj Pedro tu pachoo', asto
    ti c'ochi tu chi' u cotil u yotoch aj Caifasa. Le'ec ti oqui ich coto, tinlaji
    tu yaamoo' a soldado u yila' c'u' a bel u ca'a ti manül ti'i a Jesusu.
  tet-tet: Petrus moos tuir no-nook nosi kotuk. Toꞌo uma nia baa, Petrus moos tama
    baa lalawar, hotu tuur bele-bele no ema iha nia. Nia buka natene saa mak atu dadi
    baa Yesus.
  hlt-MCSB: Peter loh khosoihham kah vongup duela hawt a vai. Te phoeiah hnuktloih
    te ming hamla a khuila kun tih tueihyoeih rhoek taengah ngol.
  xtd-NT: Xika xika ni ndijun Spedru‑ia juaꞌan. N‑xee‑s nukeꞌe dutu jan, te n‑nukoo‑s
    nuu xtuu ñayiu ka xinokuechi nuu dutu jan dava nukeꞌe jan xa kundeꞌa‑s ntdaa xa
    yaꞌa Jesús.
  mdy-ETH: ጋዓንቴ ጴፂሮሴ ዒዛኮ ጊንፆ ሃኬ ሃኬ፥ ቄኤሶ ቢያኮ ሱኡጋሢ ማኣሪ ሄላንዳኣና ዓኣዻኔ፤ ዒኢካ ጋሮ ጌሊ ማዺንታ ባኮ
    ቢያ፥ ጋፒንፆ ሄላንዳኣና ዛጋኒ ካፓ ዓሶና ዎላ ዴዔኔ።
  spl-spl: '@see-verse:MAT.026.057'
  usp-NT: Pedro xtakeji'b'i Kakaj Jesús, pero chinajchak b'esal asta xtaw chuchja
    re richoch man nimlaj jb'ab'alak yak ajc'amaltak jb'eak cristian riq'ui Kakaj
    Dios. Xcub'ar chijxo'lak mak ajchajaltak re nimi richoch Kakaj Dios, re ri' raj
    tril nen tib'an re Kakaj Jesús.
  zav-NT: Nach Bedən' ɉənaogüe' Jeso'osən' zitə' zitə'ələ xte bžinte' liž bx̱oz əblaonə',
    na' gwyo'e chyo'onə' na' ɉəchi'e len beṉə' ca' zɉənaquə x̱a'ag c̱he yo'odao' əblaonə',
    c̱hedə' gone'ene' le'ine' naquən' zelao gaquə len Jeso'osən'.
  sgz-sgz: Mái Petero a lu murmur su i Iesu má a kusak urami pelbut i rum káián tám
    osmapak táil. Má a kis tiklik mai bos tám mákmák kalar iatung. A nem ngo na mák
    tusi táit ngo na hut.
  kek-NT: Ut laj Pedro chi najt yo̱ chak chixta̱kenquil li Jesús ut quicuulac toj
    chi ru'uj neba̱l sa' rochoch lix yucua'ileb laj tij. Qui-oc aran ut quic'ojla
    sa' xya̱nkeb laj c'ac'alenel re nak ta̱ril c'a'ru ta̱cana̱k cui'.
  blz-NT: Ka' i Petrus nuntuntuni i Ia kasee olo-oloa mae' na tolodona Imam Moola'
    ka' sarataa ninsoop na tolodo, ia no'umoruang tari dadagai mempeperai kowawasanna
    parakala iya'a.
  poe-NT: Ntá chꞌín Pedro ikjín tinkáchréhe̱ chꞌán ntá kjuíji chꞌán tí nta̱sin nto̱e
    tí ncha̱tꞌá tꞌe̱to̱an la kja̱xin kꞌuíxenhen chꞌán tí nta̱sin la kjuákꞌeko chꞌán
    tí sín policía kuènte ni̱nko kíxin tsotsjehe chꞌán nkerí tso̱nhen.
  san-TAM: 'கிந்து ஸே²ஷே கிம்ʼ ப⁴விஷ்யதீதி வேத்தும்ʼ பிதரோ தூ³ரே தத்பஸ்²சாத்³ வ்ரஜித்வா
    மஹாயாஜகஸ்யாட்டாலிகாம்ʼ ப்ரவிஸ்²ய தா³ஸை​: ஸஹித உபாவிஸ²த்|'
  cof-NT: Aman Jesuca junchi tanjilainasa, Pedro comabile benechi jinue patelechi
    sela fecári. Junni selabinan pewito, polisialabe pechudinue Jesuca niyan quilaquinanunca
    quirachun.
  srm-NT: Ma nöö fa dee sëmbë ta tjëën go dë, nöö Petuisi bi dë te a baka ala ta waka
    sapisapi ta ko. Nöö hën a nango tee go dou a di djai dendu. Nöö hën a sindo ku
    dee watjima u di wosu ta luku ee unfa de o du ku Masa Jesosi.
  qvs-NT: Jesusta pushaptinkuna Pedruka washallata katishpa chay wasi pampapi yaykurkan.
    Tata Diospa wasinta kuydak runakunapish chay pampapi tiyaridu karkansapa. Pedruka
    paykunapa ladunkunapi rirkan tiyarik kawanayashpa imatami Jesusta rurankasapa
    nishpa.
  zca-NT: No lë' Per zit-zit nzhakë tich Jesús, haxta mizhin xa' lo luwe che'n ngulëi'
    ro. Orze' nguzob Per xid rë xa' nikina yado', par kila'ch Per, nabei kwan pa'
    li'nu bixa' Jesús.
  cbc-NT: Bairi Jesure ti wiipʉ na caneátó, Pedro pʉame yoajãñurõpʉa na ĩñaʉsayupʉ.
    Bairo ti wiire na cajããetaro bero, Pedro cʉ̃ã etayupʉ ti wii macã yepa majũpʉ.
    Bairi ti yepa ẽñotaricarore jããetari, templo coteri majã guardia mena ruiyupʉ,
    “¿Dope bairo Jesure cʉ̃ na áti yaparo jorãati?” ĩgʉ.
  qxo-NT: Jesusta apacuyaptin Pedroga caru gepallantam aywargan Caifaspa wayinman
    yaycatsiyanganyag. Tsayman yaycaratsiyaptin Pedrupis gepantam yaycurirgan. Wayipa
    patiunchömi templu cuïdag runacunawan juntu jamaraycargan ima päsangancunatapis
    ricararnin.
  mox-mox: Fita tufwana luluvaiega Ieisu talaʼobea ta mai toveguba edi tovanugweta
    ena ʼabagaya, ʼinega lugu ta toabui Vanue Gwalagwalana ana toʼitamakiavo maega
    ʼebekotu diʼwenaya be vonigo Ieisu ana luvine nanoqolia.
  kew-kew: Pita nipu Yesu rata mea pisa pare ogesi-daa mo-pare puare Gote-na miru
    irini aa-na epe pokaalo ada ru-nane pua pirisa. Nipu pua odobaawa mo surube plisman-nu
    raapu pua pirua mo nimuna pimi-a adolalo pirisa.
  dww-dww: Be Pita Yesu yai muriwatane be madanie muriḡa ya veraverauna, naumeki da
    ya saḡa ya naḡona anikaba etara gabune, pirisi adi badama na vadae. Dabudine tauna
    taubodama mate a mia be yawai rabana da nema sibo Yesu a etara bakena ya kitana.
  nif-nif: Ñañɨlɨmbi, Petlolɨ siñgi kandañ giñgiñgan ep kle ñambi, tapma ama telak
    damanjɨ endok it sañ jimba gɨnañ loñgɨlɨñ wolok ñambi loñguk. Lombi, Yesu nek
    indañmetak wɨn kaup nandɨmbi, mik ama gɨta pi pakuk.
  twi-ASANTE: Petro tee ne ho dii nnipadɔm no akyi baa Ɔsɔfopanin no efie hɔ bi. Ɔkɔtenaa
    asomfoɔ a wɔwɔ hɔ no mu sɛ ɔrehwɛ asɛm a ɛbɛsie.
  aoj-aoj: Apaꞌ Pita ina nalomam nafeꞌ atef owaꞌ. Anen nagigiꞌmam nafeꞌ nataga indalelemb
    nawis ipat dembinai prisi nafeꞌ nape naloma amom polisman mapoma nif. Anen naꞌi
    nope niti atiasi main netaga.
  cbv-cbv: Obohjeéhtih, Pedroboó Jesúsdih yʉʉ́pjeh ãt en péenap wʉt jĩ. Pánihna, sacerdotewã
    ĩ maáíh mʉʉ́ wáihyat jʉ́dʉboojéh ãt waád jʉibínap wʉt jĩ. Pánih waád jʉibínit,
    ded pah Jesúsdih ĩ chãjachah, jéihyat tʉ́ʉt niijná, Pedro tʉʉ cʉ́ʉt jwẽ́ejdih,
    mʉʉdíh wapnit biícdih, ãt mée chʉ́ʉdʉp wʉt jĩ.
  taw-taw: Pen Pita kɨdek kɨdek amɨl, kal seŋ adek ak amjakɨl, wali mɨgan ayaŋ amɨl,
    bɨ kal anɨb ak kod mɨdeb okok ayɨp besɨgɨl, tay tek gɨnɨgabal agɨl nɨg yek.
  jic-NT: Pedro Jesús cjüil tjemey campapé. Ne'as tjemey wa jupj sacerdote más püné
    wo nt'a. Tjüwücj jun vilicj po'ó tjac' Pedrú. Tjüwücj nt'a wama tjemey wa. 'Etjele
    jupj militarpan nepénowa jis lal. Quelel nyúcatsja tsjan ca mpalas Jesús.
  zap-NT: Le Bëd zanal Ne nat nat axtegue ne wdxiin Bëd ruxyuu fxuz ne mazre nondee.
    Lex wdee Bëd wzob Bëd yra Bëd men ne rapkwent xeydoo Dëdyuzh, chen kwii Bëd gan
    kox ylaa men Ne.
  wer-wer: Pël ëën Pita pi ënëmënëm sa. Pël ëak pi kiri ar yaaö wotöököpë kaatak oröak
    ëmöökë kakaati së ilëak pit Yesu tol yaalmë pöt itaampënëak ngai omnaröa tekrak
    wel aisëa.
  ipi-ipi: Utupane-mane Jisasa atu aiyu peai-kola, Pita bala amonga-yale ata iki lama
    watama peaipia. Akali utupane pitisa akali kawane okona anda ende pitane okona
    kolandaka leai-kola, akali utupane-mane Jisasanga anu pulu-peyaipe lo andokale
    nembo toto, Pita balapi kolandaka loto, piape wandakali minditupa towa atu peteaipia.
  qul-NT: Pedrotaj Jesusta carullamanta katispa, curaj sacerdotepaj wasi pationcama
    yaycorkan. Chaypi templo guardiajcunawan tiyaycorkan, imachus pasananta suyaspa.
  ter-NT: Kene Pêturu, ákone malíka kixoku hókea Jesus. Tukú kíxoa kíndanake óvoku
    koati payásoti ya uhá koeti sasedóti. Yane ûrukovone, ina ivatáko xapákuke neko
    ahinoêtihiko kaha'âti noíxea kixókonokumo ne Jesus.
  bmr-NT: 'Jaanaa Pedro ɨfutuuhi sacerdotemɨ aivojɨɨbo goohasivɨ: ¿Naa mɨllɨ fɨne
    moonɨjimo? nooboro tehesinotɨ ɨɨfɨnɨcɨuboro ufuubo. Jaabo policiamɨ cojɨvɨ casɨɨvutuuhi.'
  fuf-fuf: Tawi Petruusu no iwtiri ɓaawo makko ka woɗɗitii haa ka tata yottinoowo
    mawɗo sadaka on. O naati, o jooɗodi e aynooɓe ɓen fii andugol ko honno ɗun wattinirta.
  bhl-bhl: Keko beli, Fita akati emikel kuw ibik elote singam tew wokmo wokmo kemdiliko,
    yenggelew uneko, Kaiafas beem am wati fokoko, uneko, am kayak beem weng afak kunum
    iso teinbomi, Yesus em kanelokoliw beem dulum elote “I nono kelewokoliw yake!”,
    angeko, yetemse kale.
  ons-ons: Petoro eŋe Yesu ŋadino mogare eri amaŋ Pris Suainane mat wane sen ŋadino
    arike. Eŋe ari sen koto waket more, tebe ŋei diam gege eŋerop pese ket mere, tanik
    daleo okankaikei, ea wane one modatke.
  con-NTPO: Jesúsma anga ji'fa'ni Pedro'qque biaccayi jiña. Jipa Caifás tsa'o atandundunga
    ca'nimba sundarondeccui'ccu dyai ma'caen tson'jen'chove atteye.
  ghs-ghs: Qate Peetoroi Dzesuke ipitotoqi sererahuke dzube abi minaho qahota biranateqi
    qupa nometa hee, Dzesuke ikake eetequiqi hiireqi kokora abi nohoma nokoi oota.
    Qate dzube abi mimi ma sinasina tupu mina nokoi gama qiba teenaiteqi Dzesuke teetareiqi
    qomaqoma apeta hiiremi meenoma naatorota oho obera noo hiireta.
  peg-peg: ପିତର୍‌ ଅଲପ୍‍ ଦେହା ମାନ୍‌ଞ୍ଜି ଜିସୁଙ୍ଗ୍‌ ଡେଇଁ ଡ଼କ୍‍ଚି ହାଚାନ୍‌, ଆରେ ହେୱାନ୍‌
    ମୁଡ଼୍‌ ମାପ୍ରୁହେବା କିନାକାନ୍‌ ଇଞ୍ଜ ହାକ୍‌ଡ଼ି ପାତେକ୍‌ ହାଚାନ୍‌ । ଇ ସବୁନି ଗଟ୍‌ନା ଇନାକା
    ଆନାତ୍‌, ହୁଡ଼୍‌ଦେଂ କାଜିଂ ପିତର୍‌ ହେବେ ହେବା କାର୍‌ୟାର୍‌ ହୁକେ କୁଚ୍‌ଚାନ୍‌ ।
  txu-NT: Nhym be, Pedru ne Jeju kôt tẽ, nĩjar kum kre rax ne tẽ. Nhym me kadjy Metĩndjwỳnh
    mar djwỳnh nhõ bẽnjadjwỳr rax nhõ kikre nhipôkri kênh ngrire nhym Pedru arỳm Jejukôt
    wadjà. Me kute ajmã Jeju o jabej kute omũnhmã arỳm nhỹ, bẽnjadjwỳr nhõ krãkamngônhmẽ
    ro'ã nhỹ.
  eng-WEBU: But Peter followed him from a distance to the court of the high priest,
    and entered in and sat with the officers, to see the end.
  gnw-NT: Jare Pedro oo vi Jesús jaɨcue. Ẽrei mbɨrɨño oo chugüi. Jae uique sacerdote
    tenondegua joca pe, jare uguapɨ sacerdote tenondegua jembiocui reta ndive, uecha
    vaerã mbae uyeyapota vae.
  mux-mux: Akiliinga-pe ⸤Yesos meku puring kene⸥ Pita lumbili aelepa táka-nimba pupa,
    Pulu Yili popu tunjuring yi-auli-olandupaliinga lkuna, lku angiliipa pala mele
    póku tirim, suku-singina yambu máku turing kolea we lirimna aima sukundu pupa,
    ‘Yesos nambulka tingínje piliambu.’ nimba ⸤Yesos nokuku muluring⸥ ele-yima-kene
    mulurum.
  maj-NT: Máha Pedro̱, kitsjennkí kjihi̱n Jesu santaha nkúhu nga tsichu na̱tsin ni'yaha̱
    nda̱ na̱'mi títjuu̱n. Jas'en ko̱ y'ejñajihi̱n já jun xi kunntá yo̱, tu̱ xi sku̱e̱he
    ni xi ka̱ma.
  bkq-NT: Myarâ idâdaymo myani âgânâ kehoem Pedro idâly, Caifás ety idaseraji. Tâgawânse,
    tâkaze warâ myani akaemo guarda domodo agâ, âdara Jesus nhedylymo tientoem.
  kue-kue: Ba Pita, Yesus omara mokomugl kurita eglke dagl pi, pris kande Kaiapas
    yungumo toglmo mina ende suna pindre, ana igle kimbirnem sugl meglmara akiye amedi
    mogl, Yesus taragl ta ere tenaglkwa i kanagledi pre moglkwa.
  cot-NT: Iriraquea Peerero yoguijatacovetanacari cotanquitsiquea impoivaetapojaque.
    Oraquea yarejetapojacarogueti pampatejijaniquiqui itsovironaquitequi saserorote
    anaantamajatanquitsica, iquijapojaque otantoqui, yamenajiapojiri coaretajia quempoguijajiguiroca
    teemporo, savisaviitaque oraniqui. Ariquea isavicapoji iriatimpa iramenacotimentavaqueriniji
    Jesoshi querocaca incojitaquerini.
  bnp-bnp: E Petrus i muri gosi basi popote vona, i lakea liu na mataruma na prister
    dagi. I dili pololilo, i made puru turane huriki a tagari, ge masia ri gi rata
    navia.
  apn-NT: 'Hãmri nẽ mẽ hwỳr ho axà nẽ hkôt gjêx pa. Nhũm Simãw Pêtre mẽ hkôt hapu
    hã mẽ htãnopxar o tẽ nẽ kĩtare hwỳr axà nẽ pôristi nhĩhkô hã nhỹ. Hãmri nẽ tee
    ri Jejus kukamã hamaxpẽr o nhỹ nẽ hamaxpẽr o: —Kwa tanhmã koja mẽ ixpê mẽ inhõ
    Pahihti nhĩpêx to? E pa jar amỳm tanhmã mẽ kot hipêx to hã mẽ omunh o nhỹ. Anẽ.'
  ctp-NT: Loꞌo Tyu kanꞌ ni, tijyuꞌ ti ndaꞌan ñaꞌan yu chunꞌ neꞌ nu msñi ꞌin Jesús,
    sa ñaꞌan yaꞌ nu mdiyan neꞌ tu loꞌoo ꞌin xꞌnan sti joꞌo kanꞌ. Kwiꞌ yten Tyu niꞌ
    lyoꞌoo kanꞌ, suꞌwa ti ndukwa yu loꞌo neꞌ policía, chaꞌ nchka tiꞌ yu ñaꞌan yu sa
    ñaꞌan kuꞌni lyoꞌo neꞌ ꞌin Jesús.
  bre-BRG: Pêr a heulias anezhañ a-bell betek porzh ar beleg-meur. Hag, o vezañ aet
    e-barzh, ec'h azezas gant ar vevelien, evit gwelout penaos ec'h echufe kement-se.
  opm-opm: Pisaperhan Pita oh kom pipri. Susa Got ohe ap yawar hanat bok han ire duupteinap
    han ohe ap doho dah oh ros dupsi han ire tap tongnom kinmatiproheo rim wamat indipri.
  bvr-bvr: Wurra Birta jurdach ana-jurrjurrmurra ana-bona, a-bena gun-gata junggay
    wana an-babalapa gun-nika rrawa, lika a-barrngumurra ngarnama gu-jirra gun-gata
    minypa jandarra gu-ji gu-gomarriyana, lika minypa yarlanga gu-bala a-rakaja wugupa
    burrwa aburr-gata jaga aburr-ganaja aburr-workiya gun-gata rrawa. Lika marr gu-ganyja
    gu-yinmiya barra gu-ni nula Jesus.
  wal-wal: SHin PHeexiroosi qeese ubbatu halaqaa dirssa giddo gakkanaashin, haahuwan
    a kaalliis; yohuwaa wurssettaa be7anau dirssa giddo gelidi, naagiyaageetuura utti
    bayiis.
  zad-NT: Na' Pédrona' janoe' Jesúza' de zit'lə, bllintie' lesh' chyoo c̱he bx̱oz
    choo bx̱oz xenna' na' jc̱he'lene' beṉ'ka' chap yoodo'na' kwenc̱he ile'ile' ka
    gak c̱he Jesúza'.
  aso-aso: Neꞌmine navo Petoloꞌ aza hotoꞌile eꞌmete-do ogo aꞌmine evenetoꞌ medelo
    mino Oꞌmoso initeꞌ lehize-daaꞌ ive naba neꞌmi gesi minguꞌ ogo dizi minaniꞌ numuno
    nene vodo vodo ogo minavo olusoꞌ omoꞌ naba minidoꞌ nene dizo Izesuꞌni goniꞌ i-di
    nadiꞌ i-dilizahe lo ningelesa pilisi vesi makatoꞌ minaniꞌ.
  uli-uli: Pedrus ye dedaber le ye dedar chog mo medaw yee, rela hola yororol imw
    we imwel Llulupal Temarong we. Ye bulong lal yoror we sala marodiy irer pos kowe
    bo be kemahoy mele rebe faor ngal Jesus.
  nin-NT: I Biturr di ga ba nu ugo kremu ku kri na akpla ka iko i ankpye unkpi abikye
    wa. Na ku ji so na abi gbye iko ba ba, wre ku ka hi inkindirr yi nggo a ta na
    ni Yesu ku.
  tgk-tgk: Петрус бошад, то ба назди ҳавлии сарвари рӯҳониён аз пайи Исо дар масофаи
    каме дуртар меомад. Вай ба даруни ҳавлӣ даромада, бо мақсади анҷоми корро дидан
    дар байни посбонон нишаст.
  acu-NT: Tura Jesúsan ayasar weenamunam Pedrosha uku nemas sacerdote apuri jeen jeamiayi.
    Tura jeanmaka waaitsuk wenuknumak waya ¿Jesúsan itiurkarting? tusa, Yus seati
    jea wainujai tsanias pujusmiayi.
  cak-WNT: Y ri Pedro c'anej c'a c'o wi ca, ye rutzekelben el, y xoc chuka' apo ri
    chiri' chuwarachoch ri nimalaj sacerdote. Tek riya' c'o chic c'a chiri', xtz'uye'
    c'a ka chiquicojol ri ye aj ch'ame'y ri yec'o apo chiri', riche (rixin) chi nutz'et
    na achique ri xtuc'ulwachij ri Jesús.
  ebk-ebk: Ngem kun pay hi Pedro, inmun-unud ay tenmataak inkiana as nan fiattaw nan
    kangatuwan ay pachi. Angkiay ya sinungkop hiya as nan fiattaw, ya naketokor hid-i
    as nan chiyuycha kuwarcha ay mangila mu ngachana nan ommat kan Jesus.
  spa-PDDPT: Pedro lo seguía de lejos, hasta el patio del sumo sacerdote. Después
    de entrar, se sentó con los guardianes para ver el fin.
  ruf-ruf: Lekeni, Petiri kamuwinza kwa kutali mbaka hachitala he mtambika mkulu.
    Kengila mghati, kakala hasi na iwabetetsi, yalole choni chitsolawila.
  gun-gun: Ha'e rã Pedro ma hakykue mombyry'i rupi oo sacerdote roka peve. Ha'e py
    ovaẽ vy oguapy oiny tembiguai kuery mbyte, opa peve oexa aguã.
  agu-BL: Ma Lu', joylaj xom nin wutz chicoc yi e' tz'amol tetz Jesús. Xom nintz scye'j
    jalen cu'n cyopone'n le ca'l yi wi'tz pale'a'tz. Ocopon quen tu' Lu' wutzk'anil,
