    amio li nayum̃aena kiena ne Kaep̃as lala, vena naga logeli sanape nap̃a p̃isi
    na la akila va Yesu.
  ckb-ckb: پەترۆسیش دووربەدوور بۆ حەوشەی ماڵی سەرۆکی کاهینان دوای کەوت، ئینجا چووە
    ژوورەوە و لەنێو خزمەتکاران دانیشت تاکو دەرئەنجامەکەی ببینێت.
  nas-nas: Teka Piitai damaꞌke isipoꞌketa kaarie sipuma bera teꞌ piristiꞌnuka biikaang
    pankaing bakanava-koo uroꞌmang basiaruꞌ. Bera teꞌ kuung tumparara teing ninka
    Juꞌ biikaang piatooronuka˜ ninka nariꞌ baꞌnanui otokoꞌ tokoonaꞌ nkoaavainaꞌ oovuuꞌnaang.
  uvl-uvl: Pe Petrus i ke nanas ke la toto nga ne Kaiapas na pele ana kileng koana
    nge hot pe i ke kangkanga manmana. Ol pe i teu kela kila luluch nge palinga hel
    ana hana mur ke teke nau nga te poi ngaria ia Iesus.
  eng-BBE: But Peter went after him at a distance, to the house of the high priest,
    and went in and took his seat with the servants, to see the end.
  ixl-CNT: Pek xamtichka u Luꞌ tiꞌ u Jesuus tzian. Opon koꞌxh vatz qꞌanal xeꞌ u qꞌesal
    oksan yol vatz Tioxh. Utz okoꞌp. Kꞌujeꞌ ok xoꞌl qꞌu polesiꞌy. Aꞌ isaꞌ siꞌchtileꞌ
    kam chit sayaꞌk u Jesuus.
  xsi-xsi: Aŋga Petero nde iyoka Yesu muli ilâ, aku imo malawae mwasa. Iyoka ilâ patarawâŋa
    tamâta ŋalae ne luma ŋinde ne ŋgumbi ilo, aku isaŋona kunzi sambara tamâta. I
    ilo tu ma imora vetâŋa mana ma ipâŋga pa Yesu.
  crx-NTPO: '''Et Peter ''on niz de bubuniyalh whe lubret ''uk''enus dizti''-un ooyoh
    whuna''niztl''oo-un whuz bubunéninya. Whuz bughu daninya whe neilhchukne buzih
    natl''adida'' ''ink''ez naldzilh, daootanelh whuntilh''elh ''et hukwa.'
  kan-OKCV: ಆದರೆ ಪೇತ್ರನು ಮಹಾಯಾಜಕನ ಅರಮನೆಗೆ ದೂರದಿಂದಲೇ ಯೇಸುವನ್ನು ಹಿಂಬಾಲಿಸಿ, ಒಳಗೆ ಹೋಗಿ
    ಅಂತ್ಯವೇನಾಗುವುದೆಂದು ನೋಡಲು ಸೇವಕರೊಂದಿಗೆ ಕುಳಿತುಕೊಂಡನು.
  bbb-bbb: Bu Jesu mesirina vakoga Fita fu muma gamia giagiakinu nuvedia ruoma e zinone
    ifaejevo ijiebuo e ireobo ijadufuo ae makave ijia kekei. Fu ijia kekena aru va
    e ije juo karijo ijena ijia fina gia arega bu Jesu abe izege rega fu giakiro.
  blw-blw: Ngém ah Pedro, chinumchum-ang way cha umunud inggana hen anchi fatawan
    hen faréy hen pachiyanchi, yag anat i mìtùchu hen anchichay chan guwarcha ta ilana
    no nokay hen mekaman an Jesus.
  tam-2017: பேதுரு, தூரத்திலே அவருக்குப் பின்னேசென்று, பிரதான ஆசாரியனுடைய அரண்மனை
    வரைக்கும் வந்து, உள்ளே நுழைந்து, முடிவைப் பார்க்கும்படி காவலாளிகளோடு உட்கார்ந்தான்.
  azz-NT: Huan in Pedro quitoctiliaya huejca san hasta ajsicque icaltenixpan nichan
    ne hueyi tiopixcat. Huan in Pedro calayic caltampa huan motalij campa in mayolme
    para quitasquía toni quichihuilisque in Jesús.
  spa-RV-1909: Mas Pedro le seguía de lejos hasta el patio del pontífice; y entrando
    dentro, estábase sentado con los criados, para ver el fin.
  csy-csy: Peter in a khuala thithim na pan zui in thiampi sangbel pa leitual dong
    pai a, a tawp dong en tu in naseam te taw to khawm hi.
  mxq-NT: Es yʉ Peedrʉ pyanʉjx extʉ ma̱ ja tyʉja̱ꞌa̱ ja teedywyindsʉngópk. Jap tyʉjkʉ
    es ñaxweꞌtsy mʉdʉ polʉsiiʉty, es tnijawʉyaꞌañ wiꞌix ꞌyokweꞌemy ja Jesús.
  tzj-NT: Ja c'a Pedro arja' rtrarben ja Jesús pro c'a c'a nat nutzu' pon chic wi'.
    Arja' xekaji ja bar c'o wi' ja nimlaj jay rxin ja lok'laj sacerdote, xococ chwa
    jay in tz'abe' cuq'uin ja pulisiya', nrajo' nutz'at nak ja xtibantaji.
  tdt-tdt: Pedro lao tu-tuir Jesus husi dook deit, i tama liu ba moru laran. Nia tuur
    hamutuk ho ema seguransa sira iha uma oin, atu hatene tuir saida mak akontese
    ba Jesus.
  ron-BTF: Iar Petru l-a urmat de departe, până la curtea palatului marelui preot
    și a intrat și a șezut cu servitorii să vadă sfârșitul.
  eng-WEBP: But Peter followed him from a distance to the court of the high priest,
    and entered in and sat with the officers, to see the end.
  eng-FBV: Peter followed him at a distance, and went into the high priest's courtyard.
    He sat there with the guards to see how things would end.
  nld-1939: Petrus volgde Hem van verre, tot in de voorhof van den hogepriester; hij
    trad er binnen, en zette zich bij de dienaars neer, om de afloop te zien.
  bwo-bwo: P'et'rosmóó kaahniywots naasho múúlok b́borfetso Iyesus jafrats wokoon
    sha'o b́ tuwi, biitsowere kinddek't keewman b́s'uufetso bek'osh múúl kotirwotsntoon
    be b́dek'i.
  nch-BL: Huan Pedro nojquiya quinhuejcatoquilijtiyajqui hasta ajsitoj campa caltemit
    cati calaqui ipan icalixpa Caifás. Huan Pedro nojquiya calajqui, mosehuito inihuaya
    tetequipanohuani para quiitas taya panosquía.
  quc-TNT: Are c'u ri tat Pedro xuterenej bi ri Jesús chi naj, xopan pa ri uwoja rech
    ri rachoch ri kas qui nimal sacerdotes. Xoc bi ri tat Pedro, xt'uyi c'u ri are'
    chila' cuc' ri chajil tak re ri nimalaj rachoch Dios rech cärilo jas ri cäc'ulmataj
    na ruc' ri Jesús.
  tfr-NTPO: '@see-verse:MAT.026.057'
  kaq-NT: Jano Jesus hiohiboya hocho sca jato chibanquin Pedronen. Sacerdote hapon
    xoboho jaabo mapenon, jeman res Pedro nihnichi. Jaton sontaro tocan jano tsahoti,
    jahueja janoxihcanihquin hihquish manati.
  ahr-ahr: पेत्र दुरतीन त्याना मांगेमांगे मुख्य याजकना वाडापावत गया अनं मझार जाईन
    त्याना शेवट काय व्हस हाई दखासाठे पहारेकरीसमा बसना.
  sgb-sgb: Hi Pedro ay nangamat kanla ha marayo-dayo ha lote hên bali nan pinakapoon
    pari. Nakiikno ya hên kalamo lan bantay ta labay nan mahêlêk no hinoy malyari
    kan Apo Jesus.
  vie-1934: Phi-e-rơ theo Ngài xa xa cho đến sân của thầy cả thượng phẩm, vào ngồi
    với các kẻ canh giữ đặng coi việc ấy ra làm sao.
  kxv-kxv: ସାମା ପିତର ହେକ ଡ଼ୟାନା କାଜା ପୂଜେରା ଆଂଗେଣି ପାତେକା ଏ଼ୱାରି ଜେ଼ଚ ହାଚେସି, ଇଞ୍ଜାଁ
    ଡା଼ୟୁ ଏ଼ନି ଆ଼ନେ, ଏ଼ଦାଆଁ ସିନିକିହାଲି ଏ଼ୱାସି ବିତ୍ରା ହାଜାନା ଜାମାନାଙ୍ଗା ତଲେ କୁଗାମାଚେସି
    ।
  cha-cha: Lao si Pedro, dinalalag güe chago asta qui mato gui colat y magas na pale;
    ya jumalom ya manmatachong yan y tentago sija, para ulie y uttimo.
  amu-NT: Ndoꞌ Pedro tquiacheⁿ tquia tjantyjo̱o̱ⁿ naxeⁿꞌ Jesús. Tueⁿꞌeⁿ waaꞌ tyee
    na cwiluiitquieñe. Tjaqueⁿꞌeⁿ tachꞌeeⁿꞌ wꞌaaꞌñeeⁿ. Tjacjom quiiꞌntaaⁿ nnꞌaⁿ na
    cwilꞌa cwenta watsꞌom, cha nntyꞌiaaⁿꞌaⁿ chiuu nncjaajuꞌyuunaꞌ cantyja ꞌnaaⁿꞌ Jesús.
  hin-CV: पेतरॉस कुछ दूरी पर येशु के पीछे-पीछे चलते हुए महापुरोहित के आंगन में आ पहुंचे
    और वहां वह प्रहरियों के साथ बैठ गए कि देखें आगे क्या-क्या होता है.
  eng-OURB: But Peter [Rock] followed him from a distance, to the court of the high
    priest, and entered in and sat with the officers, to see the end.
  spa-BES: Pero Pedro lo siguió a lo lejos, a la casa del sumo sacerdote, y entró
    y se sentó con los criados para ver el fin.
  san-BEN: কিন্তু শেষে কিং ভৱিষ্যতীতি ৱেত্তুং পিতরো দূরে তৎপশ্চাদ্ ৱ্রজিৎৱা মহাযাজকস্যাট্টালিকাং
    প্রৱিশ্য দাসৈঃ সহিত উপাৱিশৎ|
  tdx-tdx: Naño­rike aze trehantreha’e t’i Petera pak’ an-kiririsa’ i talèm-pisoroñey,
    le nizilike ao vaho nitobòke marine o mpitoroñeo hahaoniñe ze hizò.
  naf-naf: Mepme Pitayaŋ ewe sukwep tati indamâti Kayapasiyet mka kimbalen mege. Meti
    kimbat keŋan moti zigok sokbesem ke eegalen Zuda ekŋengalen an kukŋaŋbeŋ kimbat
    damuŋ ekŋenmak tomtage.
  grc-MT: ο δε πετροσ ηκολουθει αυτω απο μακροθεν εωσ τησ αυλησ του αρχιερεωσ και
    εισελθων εσω εκαθητο μετα των υπηρετων ιδειν το τελοσ
  vid-vid: Petili nakamuwinza Yesu kwa kutali mbaka kuchipepela cha mtambika mkulu,
    kenjila mng'handa hamwe na wamizi leka yalole mbuli zizangulawila.
  pio-NT: Pedro yàacawa náamiwáise déecuíseta. Yá iwàlùacawa bàacháwa irìculé yái
    sacerdote íiwacaliná icapèe ibàacháwalenáca. Yá yáawinacawa úwinái yèewi, níái
    icuèyéica templo. Pedro iyamáacawa néré iicácaténá càinácaalí ichàbacawa yái Jesús.
  tsn-tsn: Mme e rile ka yone nako eo Petere a bo a le kgakala a mo setse morago,
    mme a tla mo kgotleng ya moperesiti yo mogolo a tsena mo teng a nna le masole,
    mme a emela go bona se se neng se tsile go diragalela Jesu.
  amr-NT: Pedronayo adteda Jesústaj oʼtaʼhuaʼuyate. Sacerdote huairien kurute oʼtiakdepo
    eʼtiokpakaʼyo oʼkudpo sorotataere oʼhuadonhuaʼpo, Jesústaj menpaʼ yanogkaʼapet
    oʼnopo̱e̱po aʼtiahuayaʼpo oʼhuadonhuaʼuyate.
  pwg-pwg: Ma Pita ina kina kava murisiyai ikivinisi da Kayapas ina numa garina ku
    kamona irui. Ma numa kana potapota wawayisi yavata imakiivipika ma ita kitai da
    aviyavisina ita tupuwa.
  cjv-cjv: Te Pita furo Yesu mouwomdi fure fakaimere tei moime. Pita fure Yai Gumam
    fi mun ei teinga yai ori ikomdi tei fure iki kira suna fure “Yokama Yesu gam toramere
    bei towainga kanaiye,” dire ena kiminem moingi tei ama ame dere moime.
  tha-KJV: แต่​เปโตรได้​ติ​ดตามพระองค์ไปห่างๆจนถึงคฤหาสน์ของมหาปุโรหิต แล​้วเข้าไปนั่งข้างในกับคนใช้
    เพื่อจะดูว่าเรื่องจะจบลงอย่างไร
  por-BR-2018: E Pedro o seguia de longe, até o pátio do sumo sacerdote; e entrou,
    e se assentou com os servos, para ver o fim.
  mhl-mhl: Rabi Pitaji taitai boyobe yabeku oo roperu morumboŋ pire sa maŋgo ropeya.
    Roperu tatariineo uruŋu fukeiŋ, oi ŋoneiŋgo ore kiŋaŋqoqo ŋi yoŋore botugo ŋeya.
  klv-klv: Be aPita ehusuri, iyar a tut dani vǝbar naholǝvat todar vis naim seb̃iltihai
    tutumav. Ale nǝboŋ tob̃is lan, ebǝtah ei mai nǝvanuan nauman gail hǝn b̃eris nǝsa
    b̃evisi.
  bco-bco: Ya꞉suwo꞉ tililia꞉ ha꞉na꞉ga꞉ ha꞉nabikiyo꞉, Bidayo꞉ Ya꞉suwa꞉ fa꞉sa gulu dowa꞉liki
    ha꞉na꞉gane. Bidayo꞉ ha꞉na꞉sa꞉ga꞉, bobalo꞉ so꞉mea꞉sen misa꞉ kaluwa꞉ ayamilo꞉ tolo꞉
    us a꞉na tina꞉sa꞉ga꞉yo꞉, Ya꞉su amilo꞉ dimidabo꞉ ko꞉lo꞉ ba꞉ba꞉no꞉ a꞉laki, e da꞉la꞉di
    kalu o꞉lia꞉ a꞉na sen.
  kdl-NT: Bituru tono le a kucina̱ a mɓa̱ri she pini a kuwa ku Magono ma Aɗara̱kpi
    mi. Aku u dusuki evu n awundi a kuwa yi tsa̱ra̱ u wene ili iꞌya a ka yan n Yesu.
  apu-NT: Ninoa anikasaakiri Xesosi, Petro sari Xesosi tikini. Ikira atoko auaãponãta.
    Sasetotxi auĩte apiatakari aapoko takote isa. Iĩroã pirikere ãki. Iitopãka Kaipasi
    nitiriakorikata. Kiatokopa inaãkapani Xesosi, ininiãra isa Xesosi tikini imarotiniri
    ĩkapani.
  roo-roo: Uva evoa tauaivi Pita rera sirova utuoro riro sitavi-ia kasura-ia rekasiroepa
    vao Rovopato Pristo vo kepaaro kasuraaro. Oa iava voa koataroepa pausa oeavu ruvara
    iare polis irara. Aue iava uvare oiso ruipaparoepa ra vao kekereve oa purapai
    rera-ia Jisas.
  miz-NT: Ntá tsi ntīkɨn íka Pedrú san ña dá ntē xee ña nu kíꞌi kān nú viꞌī dutu ñá
    odo nūú san. Kúkɨ̄ꞌví ña iní i kān né, ikān itúvi ña nī sntadún san vata koo é
    kōto ntodo ña nté koo kuvi Jesuu.
  qvz-NT: Pedroga carumandalla chi amuhua huasi canzhagama catimura. Chibi auc sundalugunahuan
    tiyarira imasashi Jesusta rangaraunguna nisha ricungahua.
  deu-ELO: Petrus aber folgte ihm von ferne bis zu dem Hofe des Hohenpriesters und
    ging hinein und setzte sich zu den Dienern, um das Ende zu sehen.
  mjc-NT: Tan ra Pedro cuahán ra tsata ra naha, tan tsaa̱ ra nda nuquehe vehe ra Caifás
    can. Tan quɨhvɨ̱ ra tan ndoo̱ ra nyií ra tsihin vitya can naha ra, tyin cua nyehe
    ra nácaa cua quita tuhun can.
  caa-caa: Pero e Pedro war axin tupat e Jesús motor que innajt cora war axin este
