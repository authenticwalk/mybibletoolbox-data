    ihoꞌ vaꞌpeh me e non po teꞌ utut, suk eꞌ to kehkeh ep non pataeah se tavus manih
    peꞌ Ieesuꞌ.
  agd-agd: Átaru ukhan Pita ano Yisasin bákuren oren mifo ída áde orinton nen táké
    en oriaren monó ánon banta kékái ánon bantai yafufin ódiven inte yanasá Yisasin
    aurá afoká inten nafi mai onano van dafisin banta kéká bá un kumanen mino.
  rkb-NT: Peduru Sesus hapik atazuba niukuru. Iwaze Kajapas wahoro peze nidyhyky.
    Deus wahoro zubata perytsitsa tuk nidyhyky. Hawa sa maha ana kino ziwaby tsihikik
    iwatahi kytsa baze nidyhyky.
  san-THA: 'กินฺตุ เศเษ กึ ภวิษฺยตีติ เวตฺตุํ ปิตโร ทูเร ตตฺปศฺจาทฺ วฺรชิตฺวา มหายาชกสฺยาฏฺฏาลิกำ
    ปฺรวิศฺย ทาไส: สหิต อุปาวิศตฺฯ'
  iws-iws: Pita siya siir mhoɨiyar yam mɨ siya arurɨg hɨrar inɨ owou. Mɨ siya prismi
    bɨiyan inkam komiiyɨn siir omaka maeyauwa hɨuyokyokaiya saiir yapnɨnopkainam mɨ
    kamɨm yaii nɨniiyɨm ta maeyau aiir kɨgrɨraowiyɨm sɨmaka inɨ ɨdwoɨu. Mɨ siya kɨg
    nɨnoknɨnkɨnam namkɨn, pɨ dimu dimɨnkɨn nɨmbiyami.
  pol-SZ: Piotr zaś, który podążał za Jezusem, trzymając się z daleka, wszedł za nimi
    i usiadł razem z żołnierzami. Czekał, co będzie dalej.
  ztq-NT: Lëë Pedre kunal sit sit, per lëë xaa ptsiñ axte lo xley Caifás aan lëë xaa
    kwsob lady xaa nii xkyënap lidzy Dios parñee kan xaa dyon pe cos kuñ meñ Jesús.
  kqa-kqa: Kamatɨhu Pita Jisasɨŋ ŋgavɨramata sɨhɨndɨ umi, hara kutañɨmarɨ kɨyɨmi.
    Kamata Gotɨŋ kɨrañɨŋguhu haŋɨnɨŋɨndu aru miku haŋɨnɨŋɨndu aru miku hamandu tavɨ
    tapa tapɨra hañɨ indɨhuta, kru tavɨ karatamatama haŋɨnɨŋ naŋga mɨnzɨmi. Jisasɨŋ
    mumɨbaham vana ha yɨvurahɨti ŋgɨtɨn vata, kɨyɨmi.
  zai-NT: Zinanda Pedru laabe zitu zitu dede biuu ndaani patiu sti sacerdote gola
    que, ne raqué gurí né ca gendarme para gu'ya xi gaca be.
  upv-upv: Ko Pita evivitue nir vitu jer van re lolo naworr ne naim se batu jinibb
    ne sulsulen nir nga mutur ren. Ko elik ngatan tevi jinibb nga marok-metmete lat
    nen, owra p̃ilesi bongsi nanu nga parloli tevi Iesu.
  wap-NT: Peter naꞌiti udaꞌanan Jesus, mazan munapo uwaꞌakinpan. Umakopaanan atii
    ukaawan Umanawunuꞌoraz Faadaa panibazoota iti. Umorotan panibazoo ati, naꞌii usakanatan
    watchmannao tuma, utukapaꞌazon naꞌapam Jesus shaꞌapata-kao.
  mva-mva: Pita nge muridiaba laua-o be Iesus itagatagai. Itagai nibe ilako be Kaiapas
    pera kana ari-dialo. Tamoata Kaiapas pera kana dinarinaringi nge makara disoaki
    be ilako be disoaki-budu be ono ngakaua kana masa rakana ngapura.
  dwr-NT: Shin Phexiroosi qeesatuwaa ubbatuwaa kaappuwaa dirssaa giddo gakkanaw, haakuwan
    A kaalleedda; yewuwaa wurssethaa be7anaw dirssaa giddo geliide, naagiyaawanttunna
    utti aggeedda.
  kfw-kfw: Takkha Thiampu Kaliankhet inntuol katung Peter in inlaakjenna anuk leijui,
    halli aluut ah angme hongkasuok sik ennasik raalpa ngai khale inlei in-ong.
  bfz-bfz: पतरस दूरो तेई तिना ते पीछे-पीछे प्रदान पुरोईतो रे आँगणो तक गया और पीतरे
    जाई की अन्त देखणे खे प्यादेया साथे बैठी गा।
  cuk-09: Pedrodi bannabasaar Jesúsba nadap-gusmogad, dule-irwa-Bab-Dummadse-gormalad-bur-dummad-neg-imbase
