    warruburru-rruj wurru-mijgalmini-yinyung, aniwu-nani anggu-waṉbini yungguyung.
  cop-BHC: ⲠⲈⲦⲢⲞⲤ ⲆⲈ ⲚⲀϤⲘⲞϢⲒ ⲚⲤⲰϤ ⲠⲈ ϨⲒⲪⲞⲨⲈⲒ ϢⲀ ϮⲀⲨⲖⲎ ⲚⲦⲈⲠⲒⲀⲢⲬⲒⲈⲢⲈⲨⲤ ⲞⲨⲞϨ ⲈⲦⲀϤϢⲈ ⲚⲀϤ
