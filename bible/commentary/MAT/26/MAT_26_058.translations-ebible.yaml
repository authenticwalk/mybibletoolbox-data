    hua̠k naucxilha hua̠ntu̠ nat­la­hua­nicán xma̠­kalh­ta­hua­ke̠­nacán.
  ulk-1902: Epe Peteru muriz ge abi irmili, zogo le ra meta tabarki, a balu a emri
    kemem gaire memeg le, E lagelag erdali abele mop.
  som-som: Laakiin Butros baa meel fog ka soo daba socday ilaa barxadda wadaadkii
    sare, wuuna galay oo askartii la fadhiistay inuu ugudambaysta arko.
  mam-C: Me najchaq lipchexitaq Pegr tzma tpe'n tja kynejilxix pale, a ja' otaq tz'okxi
    Jesús, ex kyij qe antza kyxol xo'l q'aq' yolte ti'taq kb'ajil ti'j Jesús.
  ndj-ndj: Petili amkovikelili Yesu mbaka paluvagha lwa mtambika mkomi, kayingila
    mbaka mgati pamu na vadimi ili aweshi kulola findu dafigoleki.
  mbj-NT: Peed bahõm mä Jesus sa jawén. Dawëë m' tagadäk. Ajëë suun mä P'op Hagä Do
    tób n'aa yt hã moo heb'ooh do sa wahë n'aa heh'äät do tób w'oo hã. Ti m' warahén
    sa pa m' tabahyy häng, tabaheg'ããs hyb n'aa nyy d' rabad'oo Jesus hã.
  lat-VUC: Petrus autem sequebatur eum a longe, usque in atrium principis sacerdotum.
    Et ingressus intro, sedebat cum ministris, ut videret finem.
  ngp-ngp: Petulo naakamtimila luhalehale kubula ko uwa we nyumba yo Mkulu ywa walava
    nt'hambiko, engilaga uko kundani, niyo ekala akakaula ya kumlaila Yesu.
  enq-2: Dokopa Pita baa kuki londatili joo Jisasa watao pea. Pupala prisa mupa dokonya
    anda kamapu dokonya pyakamatala, piami dupa aipa pyoo, pyoo etasilyamipi lao kandatoo
    latala, yanda singi dupa-pipa petea.
  eng-ASVBT: But Peter followed him afar off, unto the court of the high priest, and
    entered in, and sat with the officers, to see the end.
  mna-mna: 'Mi Petrus, ni itokelkeeli ma ila. Ila ma igarau ruumu tana kwoono, to
    mbuleene isu, mi ziŋan zin menderŋan timbotmbot mi tirre lae pa Yesu: Ko tikam
    parei pini?'
  myw-myw: Mtowen gog Pita ikikikun wankuyeim ee... isap waven, isin waven siney tamwey
    towen natouwats, idoki aveiyag binuwakes.
  sby-sby: Petulo, walikakonka panyuma capataliko, mpaka walakengila mukati mulubuwa
    lwa ng'anda ya Mukulene wa beshimilumbo usa. Walengila mukati ne kuya kwikala
    pamo ne bamalonda baku Ng'anda ya Lesa, kwambeti abone ceti cinshike.
  sll-sll: Momia yal Pita Yisas ongwo mobing hol i doling bol ongwi. Pirere ulibi
    naa di mongwi. Mongure er kwi nu mongwo yal tau mena hol i ami di mongure, Pita
    omeling gaini han mongwi.
  yaq-NT: Taa ju'u Peeo, mekka aet cha'aka weyen, jum junama'a che'a yo'o ya'arita
    bwe'u kariu kimuwa'u tajtia. Junama'a ini'i kibakekai. Intok jume' waate junama'a
    ya'uraata betana yee suuatuawammak yejtek. Junuen junaka'a weyemta, jachin yeu
    a' weene'po a' ju'uneiyaabaekai.
  uro-uro: Dä ma Pita di qät päsais tä ma Jisas bä savuk sä dalek na ama pris ama
    vit na qa aa vätki arha ivärhäm. Bä nga qa mon mät ama surqa aa tmongi dä qa muqun
    ge ama ulaqimärharhärhäkt kärarhani i mai rhit lu vät ma Jisas ivakt iva qä lu
    qärangätni ama lat iva ngät dän.
  ita-1885: E Pietro lo seguitava da lungi infino alla corte del sommo sacerdote;
    ed entrato dentro, si pose a seder co' sergenti, per veder la fine.
  muy-muy: Ka ya ti tə̀bu takoru àna Yezu ni ti Piyer ti ni aɗəboru naŋ kələŋ driŋ
    duk a dalaka ga ahay ga gəɗakani ga ndam *maŋgalabakabu mis akaba Melefit ni vu,
    mək ànjəhaɗ digʉs akaba ndam magray tʉwi ye eslini ni. Awayay epi ere ye ti atəgri
    ana Yezu ni ɗek.
  kqc-kqc: Ma Peter bi beika vata nigo mina vegika egaima risi usi disi Sei ma amiye
    utari naivo amiye tora di yava ida nefau dui resi nari rededi venesa ameinu reyo.
  tav-tav: Pedro maca cayoaropʉ catʉjʉ ʉja aájupʉ. Sacerdote maja ʉpaʉ ya wii macá
    yepapʉ eja, caruiyupʉ Pedro ti wiire cacoterã mena, ¿dope bairo to bairoati? ĩ
    tʉjʉgʉ.
  eng-ULB: But Peter followed him from a distance to the courtyard of the high priest.
    He went inside and sat down with the guards to see the outcome.
  spa-VBL: Pedro los seguía a la distancia, y entró al patio de los sumos sacerdotes.
    Se sentó allí con los guardias para ver cómo terminaban las cosas.
  fra-_FOB: Et Pierre le suivit de loin jusqu'à la cour du souverain sacrificateur,
    et y étant entré, il s'assit avec les valets pour voir la fin.
  hau-ULB: Amma Bitrus ya bi shi daga nesa, har zuwa farfajiyar babban firist din.
    Ya shiga ya zauna da masu tsaro domin ya ga abinda zai faru.
  mal-mal: എന്നാൽ പത്രൊസ് ദൂരത്ത് നിന്നും പിൻതുടർന്നു മഹാപുരോഹിതന്റെ അരമനയോളം ചെന്ന്,
    അകത്ത് കടന്ന് അവസാനം എന്താകും എന്ന് കാണ്മാൻ സേവകന്മാരോടുകൂടി ഇരുന്നു
  kkc-kkc: Eseme Pitaye hamameedee Yesu deedee dileso tei moso eyo wiligi odoo taba
    eyo moso beelee ma kulodu gadiso. Yo tei moso gidebeli odoo sabolo omapoo badolone,
    Yesu mapoo ogoo goo mooda beleso bameleeso.
  urd-GVR: Itne meṅ Patras kuchh fāsile par Īsā ke pīchhe pīchhe imām-e-āzam ke sahan
