    ndasa koo.
  bps-bps: Na mlalò Fiter kel di nasel i bong gumnè i gumdatah i dad bà di Dwata,
    bay fawag di fulé. Kakelan déén fusuk kenen na fasbool sudeng di saféd i dad to
    munung du fye gadean i mkel di ku Dyisas.
  mbs-mbs: Timelokon heman si Pedro, meneng migpekediyò lamig dimateng sikandin doton
