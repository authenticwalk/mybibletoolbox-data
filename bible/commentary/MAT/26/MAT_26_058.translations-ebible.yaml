    Müót ngakan pampükü, asenóm wagó, kubó laróga tómbapóne Yesuka.
  cme-NT: Baŋ kãŋ baa Yesu‑i, Piɛr wuɔ yaŋ ba maa aa suɔ cu ba huoŋ-nu. Baŋ kaa hi
