  san-IAS: kintu śeṣe kiṁ bhaviṣyatīti vettuṁ pitaro dūre tatpaścād vrajitvā mahāyājakasyāṭṭālikāṁ
    praviśya dāsaiḥ sahita upāviśat|
  nho-nho: Peter ni hanake vaamuri, tevana iaa a ia ni see hakataupiri ake; a ia ni taakai ake iloo
