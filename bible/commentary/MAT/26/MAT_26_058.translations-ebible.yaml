    te Jesús.
  isn-isn: Kuite u Petelo aiumutyatile kunyuma kukuli kupikila mu itando nilang'wa
    Kuhani u Mukulu. Ai wingie mukate nukikie palung'wi nienso wihenga mukikapumila.
  ilo-ULB: Ngem sinurot ni Pedro ni Jesus iti saan unay nga adayo manipud iti paraangan
    ti pangukoman ti kangatoan a padi. Napan isuna iti uneg ket nakitugaw kadagiti
    guardia tapno kitaenna ti mapasamak.
  pir-NT: Topʉ Jesure tiquina neagʉ̃ Pedro yoaropʉ tiquinare ihña nʉnʉ tãhye. Sa nʉnʉ
    tãno Caifa ya wʉhʉre cahmotari sahrĩnore esa, ti sahrĩno puhiapʉ sajãa wahahye.
