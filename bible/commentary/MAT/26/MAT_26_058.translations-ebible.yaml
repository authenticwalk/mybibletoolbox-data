  kpw-kpw: Pen Pida nɨpe hain hain amöm, ram höŋ adö u mɨdöm, God sabe gep ram polisman
    gau aip asɨköm, nɨhön rö gɨnaböl a göm, nɨŋ mɨdeia.
  ong-ong: Pita lulsesi Jisas lingingi wolo le le liri malfem kolo, le luwalolo fiyen
    taise, le so lus ye patotowo Jisas piti pe kesi pila pinunu pe. Pita lulsi le
