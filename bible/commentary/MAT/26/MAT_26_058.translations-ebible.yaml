    ijihipuni vaji hijiꞌi kiꞌeje pu ichá veje kiꞌi ꞌahaume roe ijí hinana.
  sus-A: ثِيّرِ قَن، عَ نُ بِرَشِ عِسَ قْشْ رَ، كْنْ عَ ندٍدِ نُ مَكُيَشِ حَمَ رَ.
    عَ نَشَ بِرَ عَ قْشْ رَ هَن عَ سٌ سّرّشّدُبّ كُنتِفِيٍ شُنيِ شَ تّتّ كُي. عَ نَشَ
    دْشْ هْرْ مْبَنشِ كَنتَمَيٍ قّ مَ، عَلَكٌ عَ شَ عَ مَتٌ عِسَ شَ قٍ دَنفِمَ كِ
    نَشّ.
  jpn-1965: しかし、ペテロも遠くからイエスのあとをつけながら、大祭司の中庭まではいって行き、成り行きを見ようと役人たちといっしょにすわった。
  fra-SBL: Mais Pierre le suivit de loin jusqu'à la cour du grand prêtre ; il entra
    et s'assit avec les officiers, pour voir la fin.
  yka-yka: Na, si Petros paturul pu si Isa saguwaˈ patala-tala, sampay pī si lame
    lumaˈ imam nakuraˈin. Padiyalem iye si lamehin duk ningkoloˈ iye duk meˈ guwaldiyahin,
    peggeˈ mabayaˈ payamanne bang ine kaˈujudanne miyaˈan.
  mle-mle: Jisasawa nuwukadiy duw day taay yidaak, Pita kwasa kwukil yikuw, Mwiya
    Yitaypika Pris diki wiya yaripaar ata yad. Yala yaripaar wulakuw, Pita van tidiy
    duwawa daan rad. Di vikir agwa jaav day Jisasaam kwurkidanaad.
  shp-NTPO: Ikaxbi Pedrobiribi ochóxonres chibanboi kaax, ja sacerdotebaon koshin
    xobo jema ikain nokota iki. Jain nokotax ja xepóti koiranaibo betan yakata iki,
    Jesúsmein jaweayonkanai ixon oinnox.
  aom-aom: Iesu priest börömo hesi osare barovamu Peter-ro arue riribövire Iesu rihiromoromo
