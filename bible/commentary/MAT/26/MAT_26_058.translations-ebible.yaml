  ura-NT: 'Nitohaneein, inae Jesoso amaauruhane janate, nita acaauru coarajeein cuujueein
    sacuhin, Caifasi loreri chaje rohan neeuruha Teenforo beraichacurune jaaun, ecu
    acaauru aina enohin lauhequiin, jelai caje coaauneein Jesoso coaraje Fedoro: “Chatohanerichaaincha,”
    naane jaun.'
  mcd-NT: Ascaino Pedro acachori cani. Acachori cafiai fishtatama cani. Dios fu tsainti
    pushu cushumisifoya Pedro niaifoan umainti ano tsaoni Jesusmain ahuusca huacaniquin
    ishon oinpai.
  urt-urt: O Pita gande Jisas nal, kom kin gan sikirp wohe. Kin nato lem meleꞌe ŋaiye
    yokoh tikin pris ondoh pe, kin nal narp ŋotop lenge kokorohtup ŋaiye ka etekeꞌe
    ŋaimune ŋaiye ka yende me Jisas.
  kiz-kiz: Lakini Petro amfwatili kumbele kwa patali hadi mu bhukumbi bhwa Kuhani
    Mbaha. Akajhingila mugati ni kutama pamonga ni bhalinzi alangajhi kyakibetakuh'omela.
  tzo-TZE: Li Pedroe ta nomnomtic ibat ta spat Jesús c'alal to ic'ot ta yamac' li
    más banquilal palee. Tey i'och batel, la xchi'in ta chotlej yajmayoltac li banquilal
    palee yu'un tsc'an ta sq'uel c'u x'elan ta xich' chapanel li Jesuse.
  lex-lex: Petrus de nlernohor reria Yesus, mere edon nwakriania. Noma Petrus nwakdie'da
    wal pia nodi liarni la riwta ralamni la'a imam lawna romni, pa nre' pa namtatan
    wutga la' riy mak katiak la' hande. Petrus ralma-riorni de nlernohora, totpena
    nat muemna hya' maka hota ha rhi' nana la Yesus.
  dov-dov: Pesi Pita wakamutobelela kule kule kusikila mulubuwa lwamupayizi mupati.
    Wakanjila mukati akukkala aansi abasikulinda kuti abone chitachitike.
  rgu-rgu: Tepoꞌ fo ara hopu roo Yesus, Petrus boe tuka nafufuniꞌ losa malaka bau-inaꞌ
