    jamuan aꞌujyeíjxɨ aꞌɨ́mej ɨ́ mej tíꞌichaꞌɨɨ tɨ ij ráamuaꞌaree aꞌij tɨ tejauuméꞌe
    aꞌame.
  zpu-NT: Naꞌ Pedronꞌ naweꞌ ziꞌt ziꞌtre, bllinteꞌ rill bxoz brao naꞌ, naꞌ byoeꞌ naꞌ
    bllieꞌ liaꞌ naꞌze ren beꞌnn kaꞌ llap yodaꞌo brao naꞌ, le gokraꞌlleꞌ reꞌreꞌ akrenꞌ
    gak ke Jesúsenꞌ.
  juy-juy: ପିତ୍ରନ୍‌ ଡାସଙାୟ୍‌ ଡକୋଡାଲନ୍‌ ମୁଡ଼ ରାଓଡ଼ାନ୍‌ ଆ ଡୁଆରା ଜାୟ୍‌ ଜିସୁନ୍‌ଆଡଙ୍‌ ସଣ୍ଡୋଙ୍‌ଲେ
    ପାଙେନ୍‌, ସିଲଡ୍‌ଲ୍ଲନ୍‌ ଇନିଜି ଡେତେ, ତିଆତେଜି ଗିୟ୍‌ଗିଜନ୍‌ ଆସନ୍‌ ଆନିନ୍‌ ଅମ୍ମନ୍‌ ଜିର୍ରେ
    ତଙିୟ୍‌ସିପ୍ପାୟଞ୍ଜି ସରିନ୍‌ ଇୟ୍‌ଲେ ତଙ୍କୁମେ ।
  for-for: 'Pigoya Isu ababute wauguna, Pitaba igama maro ita maro ita putagina ainti
    wantiye. Wamagina uma irosa''magina tabe kiye yagarama kagisa kagopi uma pa''ima
    kayokaya kina''mi nkibakapi uma: Isupa ayabaya otakibeka agakuwe, ute uma mara''mintantiye.'
  epo-epo: Sed Petro malproksime sekvis lin ĝis la korto de la ĉefpastro, kaj eniris,
    kaj sidis kun la subuloj, por vidi la finon.
  gfk-gfk: Ma Pita ga murmur hani at Jisas, ma ga taptapaka haan at, tuk taar tano
    hera tano ngasiana no tamat ta ira ut na pakila lotu. Gaam tur huat kaia wara
    nasnas bia diet na gil hohe tane Jisas, kaik gaam a kis tika taar ma ira ut na
    harbalaurai uta iakano katon.
  bjz-bjz: Aghade, Pita umó itoko ambo fugea ea jiria uta aria, fristi maneda beforo
    righarida kambesiva bubua kambo ghouka rova terua aria, mene-mene ari kakatode
    asumbea, Iesu dava donu siroraita rouvia-nu gaita urota vitirie.
  atg-NT: Ama iPita ọ tapfia a deba wẹ. Ọ deba wẹ lo ramhi atukpapfẹ oyi Ọga ọyi ekpodalo
    ugamhi. Ọ lo se, ọ nu eni ẹẹ khẹ ekhẹ shitọ, ni ọ mẹ abi oni ingme o ke li ya
    kia.
  bjv-NT: Pɨyər ə yə adɨ nda̰e ngal, ɓa njɨyə-n go Jəju tɨ, ndə̰y, ndə̰y, bɨtɨ re
    ur-n gode tɨ, natɨ lo tɨ lə kɨ bo lə njé kɨjə nḛ məsɨ kadɨ-kare je ka kɨn. Re
    ɨsɨ naa tɨ kɨ paja je kadɨ n-oo se ne kɨn a tɔl tane ban wa.
  tos-NT: Cha̱nchu̱ Pedro tze̱k csta̱laniti̱lhani̱t hasta li̱cha̱nca̱ Jesús c-xchic
    Caifás. Xlá̱ tánu̱lh c-li̱pacán, chu̱ cha̱lh c-xtanquilhti̱n chiqui̱ anta̱ni̱
    xuilakó̱ policías, antá̱ tahui̱ laqui̱mpi̱ pacs naucxilha̱ hua̱ntu̱ nalay.
  rro-rro: '''A Petero ehore ekaiturina atau''a tainai eka''a, teaomo robe haukia
    arakiai hauna ena parabu aonai tekatoto. Ia etoto ''ima haukia kipokia temiati
