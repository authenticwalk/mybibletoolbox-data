    ବଃସିରିଲା ।
  otq-NT: Ha nu ar Pedro mi ꞌbe̱fatho tsi yapꞌu̱ mi te̱nga ar Hesu. Mi zo̱nga hár
    thi ár ngu ar döngamöjö, ka bi hñuhwinu̱ ya ndogu, mi ne nda hyandi tema nda thogi.
  tzo-SA: Li Pedroe nomnom tijil batel ta spat Jesús cꞌalal to icꞌotic ta yamacꞌ li
    más banquilal palee. Iꞌoch batel, la schiꞌin ta chotlej li yajmayoltac li banquilal
