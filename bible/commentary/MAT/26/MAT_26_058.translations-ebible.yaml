    wara'siguk mera fonga fiapku'.
  ino-ino: Pita'a Yisasi a'kame u'nea'maki hau'ale o'uno alu'ale ne'uno ala mono nopi
    hokote kava ve'kamo no kuma keki'ya vekofi haino mai'neno Yisasina hutesaya ya
    akekefe ati vaya'ae lo'kano mai'ne.
  gnn-gnn: Yo, gäŋalanydja walala Djesunhanydja ŋunhimalayina wäŋalili, ga ŋayi Betanydja
    malthun marrtji walalaŋgu bala, yurru be-e-e dhuḏikurru barrku. Marrtjinydja bala
    ŋayi Beta, ga djuḏup-gay gärri ŋunhimalayina wäŋalili, yurru ŋayi nhinanydja-dharra
    ŋunhi miriŋuwalana walalaŋgala djäkamirriwalana yolŋu'-yulŋuwala, bala ŋayi galkunna
    nhina nhämana, nhaltjan yurru walala ŋanya ŋunhi Djesunha.
  yal-yal: Piyɛri yi bira Yesu fɔxɔ ra, koni e nun ganla tagi kuya, han Saraxarali
    Kuntigi Singena tande ma. A yi so tanden ma e nun kantan muxune yi dɔxɔ alogo
    a xa a kolon a raɲanma kii naxan yi.
  cnt-NT: Pe₄ në́₃ ca₂ŋó₃ uɨ́ng₂ të₂quɨ́in₃ 'ein₂₃ Jesús ca₂të₂ i₁dsi₅ quió'₅ jme₂dsa₂
    dsen₅₄. Ja₁jaun₂ ca₂'í₃ ca₂guá₂ quiain'₅₄ 'lióg₂, ia₁ 'nio₃ të₅ ne₅₄ 'a₂ lia'₂
    jŋia'₅₄ dsióg₄ quian'₅₄ Jesús.
  tif-tif: Yesus ayo dafuku dibiilip una-biliple, Pita ayo Yesus ami mafiing tem da
    samaan so kaltoowu akola tap-tal tap-tal yak aba din hetpris Kayafas ami am kaami
    daam tem una. Lale, tam am unoma disa. Kalo abip daal uti daam tem kabaaku bom
    ilomdila kamok kamok iyo Yesus kaa dok nonbip i, kalon o, kala-lomda tiltam daak
    siip lo kawu soldiya iso, nikil tiinip ko.
  nlx-nlx: पतरस सीट सिटोच तान पासाण पासाण मुखी चाकर्‍यान खोली माय वोर गीयो, एने माय
    जाईन सेवल्यो टेम देखणेन केरता काम केरनारा हिऱ्यो बोह गीयो।
  apw-NT: Peter da’aṉahgo biké’dí’ higaał, áídí’ okąąh yebik’ehi da’tiséyú sitíni
    bikįh biṉaa łé’ditł’įįh yuṉe’ ha’ayáágo nada’iziidi bitahyú nezdaa, hago ágoṉe’íí
    dá’ąąłzhį’ yineł’į́į́ hát’į́į́go.
  gum-gum: Inchen Pedrobe Jesúswei wendau yaptø, yaptø tru maya sacerdotesmeran nø
    karub sacerdotei ya wambiisrøngatig ya, umbu kebyabe, tru ashchay pønsraig pønrrabeløba
    wabig køn maig kørrømisrtashchab ashchab.
  not-NT: Yoguiatanëri Peroro icarantanë. Icapë tantotsiquë tsomagui itsibataigacari
    sorarojegui. Icogui irogóte atiraca inganqueri ira Jesos.
  plu-plu: Ig kiyapwiye Pedru hiyapni henne ku samah ig iwepka atere, ig makeke gihapu
    butte henneme ig piyawakte giw aynessa. Ig danuh ta arimkanit muwpegpiyene gikiparakis
    gipinbukut. Ig pareke atere, ig batahkiswe payak gikakkis nerras apuriwnepwi Uhokri
    Gipin. Ig hiyepkerepye ku pariye danuh ta git Kiyapwiye Jesus.
  iou-iou: Irirä Pita mädengän käbop itpäŋ-yabäk täŋtäŋ kumaŋ yot unitäŋo yewa gänaŋ
    äroŋkuk. Äroŋpäŋä Jesu jide täŋ iminayäŋ yäŋ yabäŋpäŋ-nadäkta yot täŋo watä ämakät
    bok maŋitkuŋ.
  ntp-NT: Vaidʌ ʌPiiduru mosmʌʌcasdʌrʌ oiditadai ʌgʌʌ baitʌcʌaacamigadʌ papaaligadʌ
    ʌjudidíu tuisiquigadʌrʌ ucami dai amaasi vaa dai daiva ʌsandaaru ʌʌmadu dai nʌijada
    aagai istumaasi iduñia ʌgai ʌSuusicʌdʌ.
  rai-rai: Petero i murmur waanawaana Iesu, iaku maa i welwelik ut, tuk u ra pakaana
    anu ra mukmuga na tena wetabaar karom God. I ruk u ra wanua maa, ma i ki ungaai
    ma ra kum tena baboura kupi in babo aawa maa din paami un Iesu.
  haw-1868: 'Ukali mamao aku la o Petero ia ia, a hiki i ka pahale o ke kahuna nui:
    a komo aku la ia iloko, noho pu iho la me ka poe ilamuku e ike i ka hope.'
  ffm-ffm: Piyeer jokkitii mo fali daawre hakkunde maɓɓe, faa daalaare galle Jottinoowo
