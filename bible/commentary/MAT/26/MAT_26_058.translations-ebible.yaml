    waikita te bainewa Yesu sa etale.
  cpb-NT: Noshikacha neetsikeroini Pedro royaatakowentakeri Jesús, irojatzi rareetantapaakari
    ipankoki reewaperore Imperatasorentsitaarewo. Kyaapaake pankotsiki itsipayetapaakari
    kempoyaantaneri, ikowi Pedro inkemakowenteri tsika inkantaiteri Jesús.
  aon-aon: Pita nagipeshuk Jisas nanak, aria madae nanak huruhuruk um anan uwe, uwok.
    Anan nanak nawish numun narub um anudok debeini pris ananit urupat. Aria nani
