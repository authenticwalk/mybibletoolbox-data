    ihñano taro niahye.
  anv-NT: Ne ndɛre ájyɛ, Pita akwɔlege ɛbwɔ́ meso gachyɛɛ́, gachyɛɛ́ kpaá tɛ akpɛné
    né mmu dachi ɛtukpe ampyɛ upɛ Ɛsɔwɔ. Akpɛ́gé, ajyɛ jwɔ́le ne ámbamé dachi
    ɛtukpɛ mangɛ́ genó ɛyigé apyɛ mbaá Jisɔs.
  sab-NT: Pedro jo chage gwage bate Jesu nate jo chke chege goga kodi uge kwian gerunga
    Chube ole daba alin chugagwalla ma kweri ullage, ne ngwadi Pedro toidu dba ule
    guardia u gerungwa Chube ole mananga ngle ole, Pedro kledu gwage ne ngwadi ene
    chke uñale Pedroge Jesu boabe mine bdagli.
  tmd-tmd: Makwam Pita nuŋ mai mai duön, rama rɨŋadö bö mɨdön, God höjöpalɨb rama
    ömdö nöbö bla pɨsaŋ römɨdön, agö magɨm cöñɨŋö, rön, nugugu mɨdöŋa.
  acr-NNT: Ekꞌu ri Pedro xa naj teran pan chirij ri Jesús, jelaꞌ xeꞌela che ruwa ja
