    tāki is silsile kā anjām dekh sake.
  far-far: Ma sa Pita nia 'isi tau na mai 'i buri, ma ka dao laugo 'i laona labate
    ana lume 'inita fataabu, ka ru kau laona labate, ma ka gouru fainia wane ni folo
    ki, fua sae nia ka ada to'ona te ne kera kai sasia ana sa Jesus.
  suz-BL: पत्रुस यो आन नोनोले खोइश्‍शा, मेकेर जाक्‍दीम्‍माक्‍त। मिनु लाङगा ओव़शा,
    नेल्‍ल क्‍येङा ठेयब चढ़ेब आ गेय पाइबपुकी नु काथा बाक्‍शा, मिनु गेपुकी परमप्रभु
    यावे, इन परमप्रभु कली इन थुं नेल्‍लेमी, इन सोक्‍त नेल्‍लेमी नु इन बोल नेल्‍लेमी
    दाक्‍चा माल्‍नीनी। कली मार पाइनीमी, मार देंनीमी, दे कोव़शा बाक्‍माक्‍त।
  car-NT: Petrus ko'wu tyse terapa kyny'sakon Jesus wena'po ta, mo'ko Tamusi pokonokon
    jopotory auty 'wa ro imero. Moro ipyrorory taka tywo'my'po mero mo'karon oranano
    ekosa iwotandy'mo'po, otypan oty wo'kapyry eneto'me.
  amp-amp: Pitar, ror be nhowi mongkongotn fau ss hik hanymourm. Bi prisroh bro tohak
    yimarhu kuny kmifarn bi hanitwomre, ror be nhowi yimorn Bro Nkifrarhu temperr
    tohukatohyuk yimampno mrhuhato memor, “Htiruha finji naruhamr.”
  bht-bht: कने पतरस दुरे-दुरे ला उना दे पिच्छे-पिच्छे महायाजक दे अंगणे दीकर गिया,
    कने अंत दिखणे तांई अंदर जाई करी पयादयां बखे बेई गिया।
  eng-NOY: But Peter followed him at a distance, as far as to the court of the high-priest's
    palace, and went in, and sat with the officers to see the end.
  cub-NT: Aru Pedrocapũravʉ joajĩenata Jesús yóboi nʉre nʉñʉ mácʉ, sacerdotevare jaboteipõecʉi
    tãibʉi ecorejamed̶a ʉ̃. Nore ecorĩ, Jʉ̃menijicʉi cʉ̃ramine coreipõevaque dobarejamed̶a
    ʉ̃, jã́cʉyʉ aipe vaiquíyede Jesúre.
  ita-1927: E Pietro lo seguiva da lontano, finché giunsero alla corte del sommo sacerdote;
    ed entrato dentro, si pose a sedere con le guardie, per veder la fine.
  lww-lww: Ana Pita m̃ena ga sum̃a taveve ke Yesu e pogos nene, ana pe pa re lavisin
