    juma wanjarrmal Jesusanda.
  nhy-NT: Pero in Pedro inkuitlapan oyáj de wejka asta kan patio de ichan in weyi
    tiopixke, ompa okalakke iwan omotlalij inwan mayoltin para kitas tlanon tlapanos.
  asm-FB: কিন্তু পিতৰে মহা-পুৰোহিতৰ চোতাললৈকে আতৰে আতৰে তেওঁৰ পাছে পাছে গৈ, তাত সোমাই
    শেষত কি হয়, তাকে চাবলৈ টেকেলাবোৰৰ লগত বহিল।
  okv-okv: Eto Peter na Iesu umbuto puvuto Priest okose ta bande peni ai ta ke do
    ijiroro ingesi ambota ambota ue puvuto bande simba ari embo araha ta mitia amiga
    arumbena.
  mxt-NT: Soco ra Pedro cuahan ra chata ra, nya sava ri nya nuquehe vehe ra cuví nuu
    chi tata sutu cuan. Ta quɨhvɨ̱ ra ta ndoo̱ ra nyaá ra chihin policía cuan, vatyi
    nyehe ra yoso caa quita tuhun cuan.
  tzo-NT: Ti Pedroe nomtic to xbat. Ic'ot yo' bu yamaq'uil sna ti mero totil palee.
