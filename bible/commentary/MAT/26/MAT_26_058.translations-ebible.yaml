  buk-buk: Pita kêsêlêŋ kêkuc Yisu mbo ahê e hôc asê dabuŋsiga ŋamata-ŋga ndê andu.
    Goc iŋ sôc gi ndöc andu ŋatuŋlôm whiŋ lau siŋ sêyob lôm dabuŋ-ŋga ŋatô, bu lic
