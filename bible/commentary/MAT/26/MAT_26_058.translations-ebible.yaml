  dgr-DOGNT: Peter ı̨dè sìghaı̨waà gok'èè etłe, yahtıı-wet'àaɂàa-deè wekǫ̀ gà kwekwı̨į̀
    nawheɂa ts'ǫ̀ gok'èè nììtła. Ayìı dàgot'ı̨ yek'èezǫ ha nıwǫ t'à goyaèhtła gà enìı̨tǫ-k'ègedìı-dǫǫ̀
    gogà dèhkwà.
  pes-OPV: اما پطرس از دور در عقب اوآمده، به خانه رئیس کهنه در‌آمد و با خادمان بنشست
    تا انجام کار را ببیند.
  ron-1924: Петру Л-а урмат де департе, пынэ ла куртя марелуй преот, апой а интрат
    ынэунтру ши а шезут жос ку апрозий, ка сэ вадэ сфыршитул.
  tpz-tpz: E Pitaꞌ to suksuk amot nö e non maꞌ pa napan to meeme nö ne e Ieesuꞌ. Pareꞌ
