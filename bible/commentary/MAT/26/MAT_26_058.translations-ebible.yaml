    tsc'an tsq'uel c'u che'el chchapanat ti Jesuse.
  ind-AGS: Petrus mengikuti Yesus dari jauh, dan masuk ke halaman rumah imam kepala.
    Di sana dia duduk bersama dengan para penjaga untuk mencari tahu bagaimana segala
    sesuatunya ini akan berakhir.
  omw-omw: Iesusira vitaqita uro kyeta varuvaro Pitaava nyianrasata viqaro mwihua
    sataqiro vuva uro Kaiapaasira nraamwu vahuvaro mwatukyaqaa uro ntero tutukyaqaa
    mwaati ntero utaqi viro mwi inraikyava qovara hianinra taqarero nraamwu mwiaqaa
    ntaqikyi varu vaisihua vatama kyero varura.
  yrb-yrb: Fitama etararowere i uwaranu buribi ani. Ane Kaiyafasinu su teteuro farite
    i forisimani uwarabai Yesuba ane ufitaro efie yaubi.
  maa-NT: Jè Pedro, tà kjiìn tà kjiìn tsajmeètji̱ngui‑la̱ skanda ijchò ndi̱tsin ni'ya‑la̱
