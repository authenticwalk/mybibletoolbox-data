    hape re turung kotpokoso pe me puh.
  san-DEV: किन्तु शेषे किं भविष्यतीति वेत्तुं पितरो दूरे तत्पश्चाद् व्रजित्वा महायाजकस्याट्टालिकां
    प्रविश्य दासैः सहित उपाविशत्।
  tna-NT: Beju Pedro ja uqueda uqueda tije atana Jesús ete taraca etsequeini teje.
