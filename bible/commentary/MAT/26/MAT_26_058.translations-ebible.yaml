    rai naa. Huu fo ana nau bubuluꞌ neuꞌ ko hata ubeaꞌ dadi.
  toc-NT: La̠ta tun­tiji Pedro tze̠k csta̠­la­ni­ti̠­lhani̠t hasta li̠chá̠n­calh nac
