  uig-ARA: پېترۇس ئۇنىڭغا تاكى باش كاھىننىڭ سارىيىنىڭ ھويلىسىغىچە يىراقتىن ئەگىشىپ
    كېلىپ، ئىشنىڭ ئاقىۋېتىنى كۆرۈش ئۈچۈن ئىچكىرىگە كىرىپ، قاراۋۇللارنىڭ ئارىسىدا ئولتۇردى.
  tuf-tuf: Jesús bécayat Pedro quescút inara bijacro. Bir sacerdote cara usi ubach
    tan sar awat cuitar raújacro. Esar rauwir policia owár ítchacro. Bitara yajcátatara
    wahitín acu ítchacro.
  abx-abx: Pero amungyod si Pedro si mga iya nga apartado ngan akasallod to si hawan-na
    si ruma'-na si gilalabawi paraghalad. Ngan ari na iya, pahuwang iya si mga gwardya
    magpaningkarag ari pag'antahak kon ay i manakka.
  mco-NT: E je Pedro anajty axam nɨcxy jɨguëgy jɨhuɨ̈y, ixtɨ coonɨ yajja'ty ma Caifás
    ytɨba'. Chi jɨm ytɨgɨy. Chi ixtacy mɨɨd je cuend'ajtpɨ ajcxy, je' co oc'ixa'ñ
    ocnejhuɨ̈hua'ñ nej Jesús yjada'ñ.
  kqf-kqf: Pita, laumanemanekemo Yesu mulinaḡa i natonatona eete pilisi saḡasaḡa guletina
