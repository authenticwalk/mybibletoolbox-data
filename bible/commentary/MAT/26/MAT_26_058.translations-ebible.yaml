  nal-nal: Pita xai las lawalaau nanga xu lamaskana rabaraau ila vaal zin a waamua
    zin amun pris faakdul. Naan ka albis lamaskana rabaraau ila vaal angkanaan, ma
    xa iziar varaxai wana ubina di ruxaaul, xuna naan kana raamin aze xana balas pana
    Iesu.
  kyq-kyq: Piɛr ɔko mɛtn Isa daanɗe goon dɔkɔ, daanin̰o bini aan daan bɔɔr ɓee magal
    debm tɛɗn sɛrkɛ Raa ki. Piɛr ɛndo ɓaa iŋg ute jee tɛɗn naabge, taa kaakŋ nakŋ
    kɛn utu Ꞌkaan do Isa ki.
  kwd-kwd: Ma la Pita ngaia 'e 'isi buri no'o mai, maka nigi la'u mola 'i 'ubulana
    nga lalabata na nga 'ifi na alafa ni siuabu no'ona, maka ru'u kau 'ubulana lalabata,
    maka nana'i fe'enia ta'a ni folonga, fana ngaia 'ani agasia 'olataa na tagila
    agea ala Jisas.
  ded-ded: Yeni Yesu mendanggema ifi mekemmagec Petorongo ngadenginau hereaungoc Yesu
    modacma kenec. Kensikema, Yesuac yoac desigecde, imoc negenudeac womong garengtoaac
    ama imocac oda manau kemema uamedac yeneac botucfu matarec.
  ewe-ewe: Petro nɔ adzɔge ʋĩi le Yesu yome. Esi wòva ɖo nunɔlagã la ƒe aƒe me la,
    eto nu xa dzaa ge ɖe aƒea me, eye wòyi ɖanɔ anyi ɖe subɔlawo dome be yeakpɔ nu
    si adzɔ ɖe Yesu dzi la ɖa.
  nuy-nuy: Nigaayung na-Peter nu-garrindharrmangi na-Jesus, yuwaagala yagu adhaa…dharri
