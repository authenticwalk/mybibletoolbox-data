  pri-NT: Â napwa wà Pétéru, âna é picâwiâê gée iti. Â é tèepaa pâ naa jaa pwi ukai
    kà tèpa pwa ârapwaailò. Â é tâaboo naa na pé gòroigé, naa jaa tèpa âboro kîri,
    tèpa wéaa. Ba nümee na é côo cè pwina o tèepaa tà Iésu.
  zpq-NT: Nach Pedroa' na'ogüe' Jesúsen' zito' zito'le bžinte' liž bx̱oz blaon', na'
    gwyo'e chyo'ona' gwchi'e len beṉe' ca' chesape' yodao' blaon', ḻe goclaže' le'ede'
    naquen' zelao gac c̱he Jesúsen'.
  por-TFT: Pedro seguiu Jesus a uma distância. Ele entrou no pátio do sumo sacerdote
    e sentou-se com os guardas para ver o que aconteceria.
  gwi-NT: Gaa Peter ąįį gootąįį niighit ahaa, ndak khii giinkhih choo vizheh gokwantee
