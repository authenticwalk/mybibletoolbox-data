    ruë numë javue vaeꞌi riroho ma-vaꞌoraho nugarire ë vaꞌoromo priest hesi mu vaeruomaje
    ariböviohuꞌo gemuore hijadeje diehiꞌaruoho garöhëni.
  geb-geb: Mbe Zisas ndiga vuim, Pita maneŋ samra kav mbe zɨn vui. Ana mbe zɨn vov,
    mba Fhe Bakɨme rotu gari guman pana phena bɨna vhen verav, mba gɨɨtɨvi phorga
    perav ki. Ana Zisasan hɨrga bigeŋ ganɨ zav vugap ki.
  eng-WYCLIFFE: But Petir swede him afer, in to the halle of the prince of prestis;
    and he wente in, and sat with the seruauntis, to se the ende.
  bsj-bsj: la Bitru bwang cinen tenti ku tan kange karak nii wabere durko con do ken
    mor co yii na co to dike a matiye
  cak-cak: Jac'a ri Pedro xutzekle'ej-e ri Jesús c'a chojay che racho ri nimalaj sacerdote
