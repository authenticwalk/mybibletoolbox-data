  mar-mar: पेत्र काही अंतर ठेवून येशूच्या मागे चालला होता. पेत्र येशूच्या मागे महायाजकाच्या
    आवारापर्यंत गेला आणि जाऊन शेकत बसला, काय होते ते पाहण्यासाठी कामदारांसोबत बसला.
  snp-snp: Eti ato, Pita ya faigato meleto ege uto, yokila ki umamo we kiyabani we
    wenaba numuna nabalo o fedeto kilalau dito, ya nedi-nedi o edenawae? Eyenae, loto
    kimiwe minagu uto amedoto minaiye.
  isl-isl: Pétur læddist í humátt á eftir og smeygði sér inn í hallargarð æðsta prestsins
    og settist niður hjá þjónunum. Þar beið hann þess að sjá hvað yrði um Jesú.
  spy-NT: Kiinaamaat ꞉Bētērō Yēēsu ākoy kiyēnkuutaab kaytaab chiichoo bo kōrōs ānkōōbuur
    āk riibiikaab kayaata sukukas kiyēē makuyeyakay.
  xnn-xnn: Omon-onod si Pedro ngem maiyaaddawi. Inomdanda pay isnan nangyanda ken
    Jesus dat makitokdo si Pedro isnan pantew ay kad-an di sosoldado tapno getkena
    nan ommat.
  mwe-mwe: A Petili gubhaakagwile nnyuma mpaka kulugwani lwa Bhakulungwa Bhabhishila,
    gubhajinjile nkati gubhatemi pamo na bhalinda, nkupinga bhalole shipinga koposhela.
  tte-tte: Pita Yeisu iyamuli-kusuli imuliya-molosi kanasiga iyawatagili Kaiyapa ana
    nume kana gana koina. Pita ilusae gana kalona mena kabo imiyasio mekanakavao topaisowao,
    nuwanuwana igitai tawae kani siginauli Yeisu koina.
  tcs-tcs: Pita i bin pole Zizas longwei biain. Em bin go insaid da yad blo da aus
    blo Kaiapas. Em bin sidaun de ausaid lo dem amiman po luk wanem dempla i go mekem
    po Zizas.
  hlt-THB: Cawh Piter ing khawsoeih boei soeih a im dyna ak hla nakawng a huhu awh
    qym hy. Ikawmyihna nu a mi sai law kaw tice sim a ngaih a dawngawh ak khuina ce
    lut nawh cawhkaw im ak qehkungkhqi venna ngawi lawt hy.
  soq-soq: Mo Iesu banlene antoio Pita awoa Iesu wawe warorosane pirisi ionoidoa duwa
    enedia bolawa mampelene dima segalepio ewepia baiwa iwu apana do aisintone waimoie.
  qub-qub: Pedroga Jesuspa caru guepallanta aywashpan sawan ruricama yaycuran. Yaycurir
    Templu täpajcunawan iwal jamarpaycaran imano päsashantapis ricananpaj.
  att-att: Á jimináddán si Eduru, ngam arayyu lâ nira. Á pakáddè da ta námmuák na
    bale nayù kotunán nayù ira pári, minay si Eduru gapay ta námmuák ánna nepagitubang
    sù ira magguárdiá, tapè mánnámmuán na yù kabalin na.
  bki-bki: Mia Pitere bunu jakisor Yesu ka bogo nene, mia naio maka rivan vaataro
    ka naio, mia bogo na abinimei jouro ea burusio na komeli labo nei, Pitere naio
    ba jotano naliko Kaivas kiano tomu na im̃auano nalo, ka mia rijog von ka mia ala
    tum̃abe ka Yesu.
  bqp-bqp: Pita tɛ́ a kpɛ zã̀ dire ari sa'oriki zↄ̃kↄ̃ↄ pìi bɛa. À gɛ̃̀ ↄnn, à vùtɛ
    kũ dogarinↄ de à yã pìi mìdɛna e.
  mcp-mcp: Pyɛ̂r nyɛ nyə á ŋgə bɛ̧ bwo shwóg-shwóg nə́ ndɛɛ́ kə wɔ́ɔ́s nûŋ luŋ. A
    mú nyíi nə́ á cɛɛl fwo wámbʉlə sâ í é bə yí. A mú kə ji shí, bə́nɔ̂ŋ bíl ífulísh
    kʉl ŋgwúd.
  hat-hat: Pyè t'ap swiv Jezi yon ti jan lwen lwen, jouk yo rive nan lakou kay granprèt
    la. Li antre nan lakou a tou, li chita ak gad yo pou l' wè kouman sa t'apral fini.
  npl-NT: Pedro san wejka okitokaya n Jesús asta kan patio icha n Caifás, okalak iwa
    omotlalito iwan tlamokuitlawijkeh de n Weyi Tiopa iwa ijkó kitas tlan tlamochiwaskia.
  bgg-bgg: Phithar de ruang è ug ne Kho Phabi biang thog dang pha luagieng. Ai de
    biang bucho wuii srane khi-èrek ruii pha jithek riig pha sandrithek rog wuii ne
    dug gieng.
  eng-TCENT: But Peter was following him at a distance, coming as far as the courtyard
    of the high priest. After going inside, he sat with the officers to see the outcome.
  eng-BSB: But Peter followed Him at a distance, right up to the courtyard of the
    high priest. And he went in and sat down with the guards to see the outcome.
  cpu-NT: Noshikacha ineetsiini Pedro joyaatakoventakeri Jesús, irojatzi jareetantapaakari
    ipankoki ijevajanore omperatasorentsitaari. Iro inkyaantapaakyaarimi pankotsiki
    itsipayetapaakari kempoyaaventaneri, ikovi Pedro inkemakoventeri tsika inkantaiteri
    Jesús.
  san-ASM: কিন্তু শেষে কিং ভৱিষ্যতীতি ৱেত্তুং পিতৰো দূৰে তৎপশ্চাদ্ ৱ্ৰজিৎৱা মহাযাজকস্যাট্টালিকাং
    প্ৰৱিশ্য দাসৈঃ সহিত উপাৱিশৎ|
  tac-NT: Napu'lige Esusi o'tiachi alemi guwánami enale alué Pegro, 'lige alué Pegro
    alemi ra'pichimi si sébale alé wa'lula balé galílachi ra'pichí, 'lige alé asíbale
    sujkáliga re'obachi tebume 'yuga. Machináliga 'sílige chukumeli nílige Esusi.
  eng-WEBPB: But Peter followed him from a distance to the court of the high priest,
    and entered in and sat with the officers, to see the end.
  gfk-H: Ma Pita ga murmur hani at Iesu, ma ga helhelik haan at, tuk taar tano tingana
    hera tano ngasiana no tamat ta ira pris. Gaam tur huat kaia wara nasnas bia diet
    na gil hoeh ta Iesu, io, gaam a kis tikai taar ma ira tena harbalaurai ta iakano
    sibaan.
  viv-viv: Bana Fita wai gimulina lauveya au tokaiwabu yana edaꞋawaneya giꞋela be
    giluku, tuilala buye hivetoga be gavadi Yesu againe hinagana, medema ginaꞋitana.
  yao-yao: Che Petulo ŵankuiye kwa kutali mpaka mu lutenje lwa Jwambopesi Jwankulu,
    ŵajinjile nkati pamo ni ŵakulindilila kuti alole ichikatendekwe.
  tgp-tgp: Ale Peter mo lo usuria asau makomona, mo vano mo tikeli na rope iman pr̃is
    aulu atu, ale mo unu na lolona, ale mo lo sakele peresi na tamlohi kilau atu matan
    vara i pa hite na isoisona.
  auc-NT: Pegodo guiquënë tömengä mïñæ̈ ayæ̈ ayæ̈ godinque, Wængonguï quï, ante në
    godongä ñæ̈nængä pönï ïnongä oncö yacömoyæ̈ ïñömö pö guiidinque, Itota ingante
    æbänö cæquïnänii, ante wææ wänönäni weca pöninque tæ̈ contate waa acongantapa.
  kbc-NT: Pedro diotece Jesus, pida aɡ̶ipegitece. Diotece neɡ̶epaa niogóteloco liɡ̶eladi
    lacilo-sacerdotitedi. Naɡ̶a dakatio, odaa jiɡ̶idiaa nicotini awatege icoa nowienaɡ̶anadi,
    yemaa me iwi niɡ̶ica anodigotalo Jesus.
  bmh-bmh: Dudu go agen Kaiapas nugau zaueim Yesus imai siena, Pita go sesamarai,
    wage wageimai holoi holoi beteun. Guzenina, Pita simai, go ebu em gumaneu dudu
    abai hoboimai, Yesus erunaimai, koli imai numam, piabun aimai dareun.
  ctu-BL: Pedro tsi' ñajti tsajca majlel Jesús c'ʌlʌl ti pam i yotot c'ax ñuc bʌ motomaj.
    Tsa' ochi. Tsa' buchle yic'ot xcʌntayajob cha'an mi' q'uel bajche' mi caj i yujtel.
  meq-meq: Ahəl nakə faya ta diye ha Yesu aye na, Piyer a pay bəzay ma dəba dəreŋ
    hus a dalamətagay i gay i bagwar i ndo məvəlaway wu a Mbəlom. A ye naha a fələkwa
    a dalamətagay, a ndza ka təv i ndo niye hay faya ta tsəpiye məgeɗ aye. A say mazəbe
    faya ta giye ha tə Yesu na, kəkay.
  noa-H: Mag hamau hi hat'aadeewai Pedro hiek hiruata warppaimua hoopʌ̈pʌ̈igmamua
    mag chi p'adnaan pör haig di hũjãrr dubimajim haajem. Mag dubwi, “Mʌigmua hook'im
    jãga haju k'ai” hawia, Haai hi jëeujem di t'ʌajem k'ʌʌn hohoodö nʌm haig dʌ̈i
    jupimajim haajem.
  alp-NT: Eleki Petruse ilulu Yesuse bei lauke me imame elake eni otoi kena malama
    me eni luma leini. Eleki Petruse irue sakesa kai tamata maka raka lumare. Le isuka
    rekwa be esi ono saisa kena Yesuse.
  san-VEL: kintu "se.se ki.m bhavi.syatiiti vettu.m pitaro duure tatpa"scaad vrajitvaa
    mahaayaajakasyaa.t.taalikaa.m pravi"sya daasai.h sahita upaavi"sat|
  kbq-kbq: Hu'neanagi Pita'a ogama'a zamavaririno nevuno, ana mono ne'mofo nonkumapi
    ufreno, Jisasinte'ma fore haniaza kenaku eri'za vahe'ene umani'ne.
  kbh-kbh: Pedro bënocana Jesús tbojanasto, chë bachnangbe más uámana amëndayabe chashjóntscoñe;
    choye tojánamashëngo y chë Bëngbe Bëtsabe bëts yebnoca josticië́ngaftaca yojótbema,
    chca, jtsetats̈ëmbuama nts̈amo yochjopásama.
  ron-LSB: Dar Petru L-a urmărit de la distanță până la curtea marelui preot, a intrat
    și a șezut cu ofițerii, ca să vadă sfârșitul.
  pon-pon: A Petruj idauendo i doowei jan lel tanpaj en jamero lapalap o pedelon on
    mondi ren papa kan, pwen kilan imwin mepukat.
  nhe-BL: Huan Pedro nojquiya quinhuejcatoquilijtiyajqui hasta ajsitoj campa puerta
    tlen calaqui ipan icalixpa Caifás. Huan Pedro nojquiya calajqui, mosehuito ininhuaya
    tlatequipanohuani para quiitas tlachque panosquía.
  sps-sps: Pita vovou iny e Jisas gima naa fasiruu naa tana aunon nana numaa tana
    Tsoiny Mumua tan Tsoiny Faakor. Ya sof enato koman a aunon ya gum fiisen ramiton
    tsoiny bei ot ma tagei yan fo mamatsiny ka te ruak fi non Ya.
  wnc-wnc: Pitata masa masa kuyawakut. Kuyawake kuku Anutue yot takwan gwene pasiya
    aminde tupan tapatane yot daman gwene kopan taukdapakat yuking. Siwan Jesue dasingga
    tasingamuning ngang natake ita kayukut.
  nmw-S: Pita i sedumuyai-yan Yeisu agegene hana bwage i gan, hana had si sevin topowo
    lalahine wedi todedei he wana bakubaku. Pita i setuk he bakubaku gamwane, bwen
    i tuwodau he-bwaine tokaiwo, nuwane i paidi sahe bwele si ginawi Yeisu heine.
  bus-bus: Pita tɛ́ à kpɛɛ kãaa ai sa'oriki ìsi pì bɛ. À gɛ̃̀ ua guu, à vɛ̃̀ɛ kↄ̃n
    dogarinↄ lɛ à yã pì mìdɛna e.
  gub-BL: Pet wata oho iko haikweromo a'e. Upyta muite izuwi. Uhem oho tuwihaw heko
    haw pe. Upyta 'àm katu pe. Na'e wixe oho uken huwake kury, zauxiapekwer wanuwake
    wapyk pà kury. Ta'e ipurexak wer zepe Zezuz rehe a'e xe. — Ma'e uzapo putar izupe
    a'e wà nehe, i'i uzeupe.
  imo-imo: Nalo Jisas meko puringi kinye Pita lombili akilio lepa taka lipe pumbe,
    Gote popo tondoringi iye awili olandopamunga ulkena, ulke angilipe pape tepa makai
    terimu, imunana imbo maku toringi kombu we lerimuna paa tukundo pumbe, Jisas ambele
    ulu tengenje pilemboi nimbe Jisas nokoko moloringi ele iyema kinye molorumu.
  boj-boj: Naŋgi Yesus osi gileqnabqa Pita a kiñala isa isaq na Yesus dauryosiq uli
    uliosiq gilsiq torei atra tamo gate aqa tal meq di brantej. Brantosiqa naŋgi Yesus
    kiyeryib unqajqa deqa are qalsiq qaja tamo qudei naŋgo ambleq di awesoqnej.
  eng-DRA: And Peter followed him afar off, even to the court of the high priest.
    And going in, he sat with the servants, that he might see the end.
  knf-knf: Kë Piyeer aşë wo du kalowan aţaşa te da ; aneej ţi blay aşë ţo na balemp
    aten jibi uko ukbiiŋ kabaañşaan.
  san-KHM: កិន្តុ ឝេឞេ កិំ ភវិឞ្យតីតិ វេត្តុំ បិតរោ ទូរេ តត្បឝ្ចាទ៑ វ្រជិត្វា មហាយាជកស្យាដ្ដាលិកាំ
    ប្រវិឝ្យ ទាសៃះ សហិត ឧបាវិឝត៑។
  arn-NT: Pedro inanieeyew alü kamapu, fey puwi tati Wünen Longko Saserdote tañi lepün
    ruka mew. Feymew konpuy, ka anükünuwpuy tati llüwatulekelu engün tati ngillatuwe
    ruka mew tañi ngüneduamafiel ñi chumngeael ta Jesus.
  zas-NT: Abiꞌ Bëd zijt zijt nalaman Jesús, xt luleꞌ lidx bixhioz guin. Dxel guyuman
    abiꞌ gurejnëman bén rajp ree lidx bixhioz guin, din guguiaaman xhie güünnë ree
    bén guin Jesús.
  ken-NT: Ndu bárɔ̀ŋ arɛ, Píta are koŋo bhɔ tɛ ansɛm, kpát aghaka ndǔ sɛnta Mǔngo
    bachiǎkap Mandɛm. Achwe arɛ́, arɔk achɔkɔ nɛ bo abhɛn bábhàbhɛri sɛnta wu,
    anoŋ nɔkɔ bɛghɔ ɛnyɨŋ ɛnɛ bákʉ̀ chɔŋ ntá Yesu.
