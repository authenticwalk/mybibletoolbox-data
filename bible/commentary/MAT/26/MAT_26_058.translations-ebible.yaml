    síkinda̱ ni'ya i̱ngo̱ nga mejèn‑la̱ skoe̱ kós'ín ko̱ma nga kjoe̱het'aà kjoa̱.
  mcq-mcq: ꞌEnakaivo Pita hu ijino Huni túnaꞌi makameri roi ꞌararihaa vaꞌe pirisitia
