    ri e chajinel chaꞌ karilo saꞌ ri kukꞌisbꞌej ronoje waꞌ.
  kpg-kpg: Peter ga daudali a Jesus, gei e mada tanga i daha, ga ulu adu gi lodo di
    abaaba di hale tagi aamua hai mee dabu, gaa noho i baahi nia daangada hagaloohi,
    bolo gi gidee ia di hagaodi gi muli o nia mee aanei huogodoo.
  taj-taj: तर पत्रुस चा थारेङग्‍यामसेन येशूदा च्‍याबान च्‍याबान थे पूजा लबा मुल म्‍हिला
    दिमला ख्राङगाधोनान निजी। जमाहेन्‍से येशूदा तिग लबा चीम भिसी पालेगदेदेन छ्‌याम
    चिसी च्‍याबारी छ्‌याइजी।
  avt-avt: Pita kisesik ken, te hɨrak au keit yanɨmɨn. Hɨrak epei ken kekre nɨwa keweikɨn
    tɨ ke mɨtɨk hetpris wɨnak kɨrak kɨwaairiyen. Hɨrak kɨnɨk ken kau ketike mɨt naanmɨpre
