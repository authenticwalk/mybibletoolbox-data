    cora soldadobꞌ tuaꞌ uwira tucꞌa tuaꞌ achena taca e Jesús.
  pls-NT: Co Pedro ta tti cjin jirroexin hasta joiji ngain patioe nchiandoha jehe
    Caifás. Nttiha joixinhi Pedro co tavehe ngayehe xipolicía que te nttiha para vicon
    quehe joinchehe ni icha ngain Jesús.
  eng-WYC-2018: But Peter (pur)sued him afar, into the hall of the prince of (the)
    priests, (or But Peter followed him from afar, into the courtyard of the High
    Priest); and he went in, and sat (down) with the servants, to see the end.
  bdv-bdv: ପିତର୍‌ କଃଣ୍ଡେକ୍‌ ଦୁରିରଃୟ୍‌ ମୁଳ୍‌ ଜାଜକାର୍‌ କୁଆଳ୍‌ ହଃତେକ୍‌ ଜିସୁର୍‌ ହଃଚେହଃଚେ
