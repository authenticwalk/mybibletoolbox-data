  sri-sri: Pedro gapʉ yoaweyaro Jesúre tʉyañajãa, Caifáya wii disipʉro ñajãrõma yebague
    eja, Marĩpʉya wiire korerã surara merã doayupʉ. “¿Naásũ iriyuwarikʉrãkuri?” ãrĩgʉ̃,
