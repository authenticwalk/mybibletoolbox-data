    ja ejxꞌejtpɨtøjktɨ, jøts ja tꞌejxwa̱ꞌa̱ñ sa̱ døꞌøn ja yjadeꞌembɨ yjadyimyꞌukugøxɨt.
  aak-aak: Pitao “Jisasomɨ pí wipɨ́rɨréoɨ?” nɨyaiwirɨ ná jɨ́amɨ dánɨ anɨnaxɨ́dɨ́ nɨwiéra
