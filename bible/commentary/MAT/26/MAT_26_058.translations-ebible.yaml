    Jesús-imakmalo-dibeye.
  ben-OBCV: কিন্তু পিতর দূর থেকে, মহাযাজকের উঠান পর্যন্ত যীশুকে অনুসরণ করলেন। তিনি
    প্রবেশ করে শেষ পর্যন্ত কী হয়, তা দেখার জন্য রক্ষীদের কাছে গিয়ে বসলেন।
  mil-NT: Te té Pèlú xica xìca‑ni nchicúⁿ ñáhá‑dě xii‑gá cuáháⁿ ní sáá‑dé ndéé quehé
    vehe núú ndécú těe cùu dútú cúnùu‑gá‑áⁿ, te xíáⁿ nǐ ngóo‑dé ndɨhɨ cue tée cùu
    poleciá cuèndá cuìní‑dé quiní‑dé nása cada ñaha‑güedě xii Jèsús.
  myu-myu: Pedro bit Jesus nomuju o'ju. Wũy ma o'ju. Paĩyũ kukukat tuk'a naxĩnõm pe
    oajẽm. Oabik sorarayũ parakpe. Oabik, ijo am―apẽn je'bapuk Jesus pe iap co am.
  fue-fue: Piyer e tokki mo ɓawɓawre, diga woɗɗi, faa der fageere wuro hooreejo limaamiiɓe.
    O naati, o jooɗodii e reenuɓe gam o yi'a no ɗum heennyitirta.
  amk-amk: Petrusifo da ria Yesusi na waroi paria suai kontai to imami fuba Kayafasi
    ne munu dereungfo afui, tuti minohi ria inontarai ewaitawang munufoi sa, weo deti
    kariri fi enari we Yesusia werea naya fo.
  fai-fai: beta Bita ayo yanol sikam kaekal ei bom atin akol kuw una ki un bi tam
    bokal kayak ami kot keimin abiw dal una. Kale aka tam nadale dumo todámin so tein
