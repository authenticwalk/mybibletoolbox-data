  azg-NT: Ndoꞌ nquii Pedro, tycya tycya tëntyja jon toxenꞌ Jesús. Ya na tueeꞌ jon
    vaaꞌ juu tyee na conintqueꞌñeen, tëqueeꞌ jon tochꞌeenꞌ juu vꞌaaꞌñeen. Joꞌ tëcjo
    jon quiiꞌ ntꞌan nanntꞌi na cotaꞌntyjeeꞌ vatsꞌon tꞌman, na nndyiaaꞌ jon nchu vaa
