verse: MAT.026.058
translations:
  kpx-kpx: Abu Iesu mai tisege Bitau kebia ialialigevei tiale keu dubu nalimale kosive
    ke oe ulidae tinu. Tiale keu bukateau uguiavomale keve abuhi ugulamoi isivialeike
    abu Iesuemo vaveve oleteale vale ke bahata elehai.
  okv-H: Eto Peter na Iesu humbuto puvuto priest okose ta bande peni ai ta ke do ijiroro
    ingesi ambota ambota ue puvuto bande simba ari embo araha ta mihia amiga arumbena.
  tbo-tbo: Ma Pita mulihiyei i wotago po i nae tu witalaguyaba hai taniwaga a numa
    u gali hinena i lui po tu galena itete mitehi hi tugutugula, ma i lautanigana
    ipa apo Yesu a taniwaga awai hina weleya.
  mal-C: അപ്പോൾ പത്രോസ്, മഹാപുരോഹിതന്റെ അരമനാങ്കണത്തിൽ എത്തുന്നതുവരെ അൽപ്പം അകലംവിട്ട്
    അദ്ദേഹത്തിന്റെ പിന്നാലെ ചെന്നു. പത്രോസ് അങ്കണത്തിനുള്ളിൽക്കടന്ന്, എന്ത് സംഭവിക്കും
    എന്നറിയാൻ കാത്ത് കാവൽക്കാരോടൊപ്പം ഇരുന്നു.
  grc-SR: Ὁ δὲ Πέτρος ἠκολούθει αὐτῷ ἀπὸ μακρόθεν, ἕως τῆς αὐλῆς τοῦ ἀρχιερέως, καὶ
    εἰσελθὼν ἔσω ἐκάθητο μετὰ τῶν ὑπηρετῶν, ἰδεῖν τὸ τέλος.
  bgc-bgc: पतरस दूर ए दूर उसकै पाच्छै-पाच्छै महायाजक कै आँगण ताहीं गया, अर भीत्त्तर
    जाकै अन्त देखण नै सिपाहियाँ कै गेल्या बैठग्या।
  khz-khz: Petero na Iesu elaka-guiawai, mavepakana pene ago, Rupu Veaga velena kamuna
    gena numai. Elaka-togato kana aonai, ne vegitatago talimara nuganugarai eve tanu-talito,
    pene gita, vokala ikanai rakagau pene matagai.
  deu-TKW: Petrus aber folgte ihm von weitem bis zum Hofe des Hohenpriesters, und
    gieng hinein, und setzte sich drinnen zu den Dienern, den Ausgang zu sehen.
  zsr-NT: Pedro nauzëꞌ Jesús ziꞌtuꞌ ziꞌtuꞌz, len bdxinëꞌ ga nac löꞌa lidx bxuz blau
    naꞌ, quië gléꞌinëꞌ nacx utsaguëꞌ Jesús.
  lin-lin: Petelo azalaki kolanda Yesu na mosika, kino na ndako ya mokonzi ya Banganga-Nzambe ;
    akotaki kati na lopango mpe avandaki elongo na bakengeli mpo na kotala ndenge
    makambo ekosuka.
  hns-NT: Aur Petras doerie se Jiesoe ke pietjhe pietjhe gail sab se barka agwa ke
    angana me. Tab oe hoewa djaaike naukar log ke bietj me baithal dekhe khaatien
    kaise sab bietiega.
  noa-E: Mag amau i athaadeewai Pedro iek iruata warppaimua oopʉ̈pʉ̈igmamua mag chi
    phadnaan pör aig di ũjãrr dubimajim aajem. Mag dubwi, “Mʉigmua ookhim jãga aju
    khai” awia, Aai i jëeujem di thʉajem khʉʉn ohoodö nʉm aig dʉ̈i jupimajim aajem.
  eng-EMTV: But Peter was following Him from a distance, up to the courtyard of the
    high priest. And entering inside, he sat down with the attendants to see the end.
  mib-NT: Te Pedro chi jícá‑ni ndíquín de ya, te ni jinū de patio sutū cujéhnu ga.
    Te ni quɨ̄vɨ de ini patio, te ni cucōo de jíín táca policía, návāha coto de ndese
    coo sɨquɨ̄ yā.
  lif-NT2: कर पत्रुसरे़ग ये़सुःन् नु खे़न् मनाहाॽ मानिङ्‌वाॽफुसाम्‍बाल्‍ले़ कुलक्‍खुम्‍मो
    थारिक् माःङ्‌घालाम् तिम्‍दुसिरो॥ हे़क्‍क्‍याङ् आल्‍ल ये़सुःन् थे मे़मे़त्तुइला
    लॽरिक् ओमे़त्‍छे़ सिगाङ् लाःसे़आङ् सेवारोबाहाॽनु युङ्‌सिङ्‌लो॥
  xnj-xnj: Nambu Petili amlandili Yesu cha kutali mbaka kuluvanja lwa Mteta Mkulu,
    akayingila mugati pamonga na valonda muni alola mambu gegihumila.
  mmx-mmx: Pita ga mumu asu ne Iesu ro xa vaxalom la ga rupot saparap loogu at lamaasa
    gomgo la ga vubeles at lemelua. Ni ga xis kopok eburu mi luvuttadi rutu mu xusu
    na ven lavanga salai naba vot saparap ne Iesu.
  cbr-NT: Jesúsa buántamainun ca 'uránxun nuibiantancëx Pedro a xubu rapasu me mëníocënu
    bërúax suntárucamabë tsoócëxa, uisa cara oia quixun iscatsi quiax.
  tee-NT: Pus ju Pitalu' va ixlhimakat ix'ach'ak'ok'ata ju yu'unch. Jantu va k'aixtam
    xa'alact'atanui acsni talhicha'alh ju Jesús la'ixpulacni ta ixlakachak'axnucanta
    ju ixchaka' ju xak'ai pali. Tus astan tanulh vachu' ju Pitalu' pulacni chai alact'atavi
    ju xapulasiyajni. Va ixlakts'imputun tuchi catapasayach.
  eng-LSV: and Peter was following Him far off, to the court of the chief priest,
    and having gone in within, he was sitting with the officers, to see the end.
  cak-NT: Y ri Pedro c'a naj c'o-wi can, jerutzekleben-e, y xoc chuka' chirocho ri
    sacerdote ri más c'o ruk'ij y xc'ue-ka chojay. Cuando raja' c'o chic chiri', xch'oquie-apo
    chiquicojol ri samajel ri jec'o chiri', chi nutzu-apo anchique xtuc'ulumaj ri
    Jesús.
  pah-NT: Pedro'ga hoi Jesus'ga reviri onhimboyha'iavo ga hugwi tajipyhygyme ti g̃a
    javo. Ovahẽ ga Caifás'ga rongauhua pyri okari pe. Pevo ga apygi guardas'g̃a pavẽi
    marã po ti g̃a Jesus'ga rerekoi nehẽ javo.
  sja-NT: Pedro t'ɨmɨɨpapai t'ẽe wãk'ãtɨ wãji. Mãgá wãpa panaji Caifás temãi. Ma te
    t'ɨak'au badamãi edú t'ĩup'eda, Tachi Ak'õre te waibɨa jɨ̃apataarã ome su-ak'ɨ
    banaji ak'ɨit'ee sãga oodai Jesús ome.
  xed-xed: Mbaɗaka Piyer ka dzaʼa ta hulani ta hulani, ha ka lami da daɓa həga ga
    tsa mali ta ghəŋa gwal dra skwi ŋa Lazglafta ya. Ka nzamtá tsi mataba la kwalva
    ka nghay ka kinawu kɗavaktani.
  mks-NT: Joo ndaja coo na̱sa̱ndi̱co̱ xícá Pedro Jesús a̱nda̱ quia̱hva na̱xi̱nu̱ da̱
    yéhé vehe da̱ cúú sa̱cua̱ha̱ chága̱ nu̱ ndíhi ju̱tu̱ cán. Ta já na̱ndi̱hvi da
    na̱saco̱o da nu̱ ndúu soldado cán sánde̱hé da̱ ndá quéa̱ caja na xi̱hín Jesús.
  gfk-S: Ma ne Pita ga murmur hanane iat Jisas, ma iga taptapa hanana iat, tuk ter
    tano hare tano ngasiana no tamat ta ira pris. Iga tur huat kaia ura nesnes be
    di na gil hohaam tane Jisas, kaie igom a kis tikai ter ma ira ut na harbalaurai
    uta ikino katano.
  bmu-bmu: Angetka Pitönöŋ sikepsikep eŋguataŋgöba miaŋgöreŋ aŋgota jakömbuak mirigö
    kiripo uruŋe öŋgöyök. Öŋgöba teteköŋe denöwö asuhumawi, mi ekŋamgöra welenqeqe
    azi yeŋgö sutŋine tarök.
  dgz-dgz: Go Pita wandap isipa evi oniwandin amba Pirisi ayop mugawa pa mega nimakap
    arok da gapan tauen. Gwanap unuk aeni, mu Iesu inap anenen tapi yao anupen menan,
    ita gopare taine nagire tanamo ae wanden.
  eng-GNV: And Peter followed him a farre off vnto the hie Priestes hall, and went
    in, and sate with the seruants to see the ende.
  zaa-NT: Pedrua nna idittu' bá deno bi e hàstaá le' lí'a ru'a yú'u qui' huexána'
    qui' ca sacerdótea. Gutà'a tè bi nna gurè'ni bi lani ca policía para inna' bi
    biỹa guthácca' cą Jesús.
  eng-WEBSTER: But Peter followed him at a distance, to the high priest's palace,
    and went in, and sat with the servants to see the end.
  guh-guh: Itsa baja Jesús caponaliatsi, nexata Pedro bajarapamonae pecovëya tajiyo
    najetaruca. Sacerdotevi pepo penamatacaitorobinë pijabo matatoyorotsia yacaranata
    ibopanaxanetonë mataropotsia pefaratsijavaxanetota. Nexata bajarapayacaranatsijavaxaneto
    baupa, Pedro najoneya bopanabojavabelia, itsabelia Jesús cajunuatsi. Nexata sacerdotevi
    pepo penamatacaitorobinë pijabopanabota, Pedro naeca templobopijipolicíavita.
    Bajarajota Pedro naeca petaenexa pacuenia Jesús pijavajabitsaë exanatsi.
  bon-bon: Peteru Yeesu ne cudecewe ca ingwe icwige iiwäreja mope biname me mete puutucu
    cabu me. Tabe puga kaakesea bägrä cama adnatige ireme, egä baa lipu äbitininisi
    iyeta ai mule cina Yeesu tääpume.
  nhw-BL: Huan Pedro nojquiya quinhuejcatoquilijtiyajqui hasta ajsitoj campa puerta
    catli calaqui ipan icalixpa Caifás. Huan Pedro nojquiya calajqui, mosehuito ininhuaya
    tetequipanohuani para quiitas tlaque panosquía.
  swh-ONEN: Lakini Petro akamfuata kwa mbali hadi uani kwa kuhani mkuu. Akaingia ndani,
    akaketi pamoja na walinzi ili aone litakalotukia.
  wbi-wbi: U peteli akava ikum'bingilila u Yesu pa vutali kuhanga akafika pa luviika
    ulwa nyumba ija ntekesi um'baha. Pe akingila munkate akikala palikimo na vasikali
    avaloleli kuuti alole kino kihumila kwa Yesu.
  bba-bba: Piɛɛ u Yesu swĩi dɑndɑnkuru sere kɑ yɑ̃ku kowo tɔnweron yɛnu yɑɑrɑɔ. U
    duɑ yɛnu yɑɑrɑɔ mɑ u sinɑ kɑ yɛnu kɔ̃sobu u kɑ wɑ nɡe mɛ ɡɑri yi, yi koo kɑ wiru
    ɡoorɑ.
  eng-KJVCPB: But Peter followed him afar off unto the high priest’s palace, and went
    in, and sat with the servants, to see the end.
  kgk-NT: Ha Pedro katu oho hapykwéri meme. Hesu rapykwéri puku oho. Pa'i ruvixagwasu
    roka peve ogwahẽ oho-vy. Upe-py ogwahẽ ramo, oike ogwapy polícia kwéry ndive oiko-ta
    va'e ohexa hagwã.
  waj-waj: Varuduu Petorooso ngieeradiri Yisuunna nnaagiai vioo vioo vaidi kieeta
    tuanaivaa vagiaamunna aakiaivaki vioo vaidi rapiraiyaatama tasipama hara kioo
    varioo Yisuunna iikiaaraivaa taanaraivaara ivaki variravai.
  cpy-cpy: Noshikacha entsikiroeni Pedro royaata-kowentziri Jesús, roojatzi rareetan-tapaakari
    ipankoki reewari-perote Ompera-tajorentsi-taarewo. Kyaapaaki owaankiiteriteki
    pankotsi, itsipata-paakari kempoyaan-taniri, ikoyi Pedro ikemako-wenteri jempe
    ikanteeteri Jesús.
  ekk-PKP: Peetrus järgnes talle eemalt ja läks ülempreestri hoovi. Seal istus ta
    koos valvuritega, et näha, kuidas kõik lõpeb.
  mpx-mpx: Pita Yeisu i noulil ana bwaga i gan ana siga hi vin topowon bwabwatal wali
    tohouwa wana bakubakuwa. Pita i tuk bakubaku gamwanaa inoke alonau ge totuwalali
    hi misiyo, nuwana ni kite hauna nihi ginol Yeisu elana.
  wbp-wbp: Kujalpalu yangka-paturlu turnu-warnurlu Jijaji kangurra yangka-kurra yuwarli-kirra
    Kayupu-kurlangu-kurra, ngula-puru-yijalalpa-jana purdangirli-wanarlu puranja-yanurnu
    Piitarluju. Kujalurla yangka turnu-warnu Jijajiki jirrnganja yukajarni yangka-kurra
    yuwarli-kirra, yangkangkuju kujalpa-jana Piitarlu puranjarni yanu purdangirli-wanarlu,
    ngulaju yukajarni-jiki kiirti-wanaju, ngulaju jupu-karrija yuwarli-pirdilki yarlu-pardu-karirla
    kutu-juku. Ngulangka-jukulpa-jana yarlu-pardu-karirla jirrnganja nyinaja yapaku
    panuku yurrkunyukuju. Warrawarra-kangulpa-jana kajili nyarrpa-mani Jijaji.
  luo-luo: To Petro noluwo bangʼe gichien, nyaka notundo e laru mar jadolo maduongʼ.
    Nodonjo kendo nobet piny kod jorito mondo one ane gima ne biro timore.
  nhe-NT: Huan Pedro nojquiya quinhuejcatoquilijtiyajqui hasta ajsitoj campa puerta
    tlen calaqui ipan icalixpa Caifás. Huan Pedro nojquiya calajqui, mosehuito ininhuaya
    tlatequipanohuani para quiitas tlachque panosquía.
  aii-aii: ܘܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܐܙܝܼܠܔ ܠܹܗ ܒܵܬܪܹܗ ܡ̣ܢ ܪܸܚܩܵܐ ܗܲܠܔ ܠܟܸܣ ܕܵܪܬܵ‌ܐ ܕܓܘܼܪܵܐ
    ܕܟܵܗ̈ܢܹܐ. ܘܥܒ݂ܝܼܪܹܗ ܓܵܘ ܕܵܪܬܵ‌ܐ ܘܝܬܝܼܒ݂ ܠܹܗ ܥܲܡ ܦܲܠܵܚܹ̈ܐ ܕܚܵܙܹܐ ܗܘܵܐ ܡܘܼܕܝܼ ܒܸܬ
    ܗܵܘܹܐ ܒܚܲܪܬܵ‌ܐ.
  esk-NT: Aasiiñ Peter-m maliŋniġaa uŋasiuraaqhuni qaukłiata agaayuliqsit igluqpaŋan
    siḷataanunaglaa. Isiqhuni aquppiqatauniqsuq qaunaksrini qiñiġukługu qanuġisitilaaŋa.
  msb-msb: Nagsunod naman si Pedro pero sa huruharayo kag pag-abot sa balay san pinakapuno
    san kapadian nagsulod siya sa natad tapos nag-ingkod katakin san mga bantay agod
    magmasid kun nano an mangyayari.
  cpa-NT: Jøng² ca¹ŋó¹ Pedro chi³quë́¹. Ca¹dsiég¹dsa ja³dsi¹² quiah¹² ŋi¹jmó². Ca¹gú²dsa
    ja³tiogh³ tsih² dsa² ta³, hi² jái¹dsa ha²lah lé² jǿg³ quiah¹² Jesús.
  dso-dso: ପିତର୍‌ କଣ୍ଡେକ୍‌ ଦୁରିକେ ରଇକରି ଜିସୁକେ ଦେକ୍‌ତେ ରଇଲା । ଆରି ସେ କାୟାପା ଗରର୍‌
    ଡାଣ୍ଡ୍‍ଜାକ ଗାଲା । ଏ ସବୁ ଗଟ୍‍ନା କାଇଟା ଅଇସି ବଲି ସେଟା ଦେକ୍‌ବାକେ ପିତର୍‌ ମନ୍ଦିର୍‌ ଜାଗୁଆଲ୍‌ମନର୍‌
    ସଙ୍ଗ୍‌ ତେଇ ବସ୍‌ଲା ।
  meu-meu: Petro ese e ḡavaia, to mai padana, ela bona hahelaḡa tauna badana ena ruma
    maḡuna lalonai e raka vareai, hesiai taudia ida e helai hebou, una kara dokona
    be dahaka baine ita eto.
  yva-NT: Petrus po Yesus arijabe ti de siso no syeno titi apa yavare ama wanijate
    rai. Umba tuna syeno titi apa naite inta matavon indamu po animaisye mi akari
    akokoe Yahudi wo rapatimugo Yesus aije raen.
  dgc-dgc: Tinumagubet dide ti Pedro, pero adeyo san. Kédemét ni Pedro to bile no
    mataas a padi, éy sinomdép siya to karsada no bile, sakay négeknud sa a kaguman
    du guwardia, monda meta na éng anya i manyaria.
  zpm-NT: Ye Pedr maase zit zit naḻ Pedr laa Pedr bdziṉ xley meṉ co. Bdziṉ Pedr güeysobga
    Pedr lo grë zha ne ndxienap, quiambëz Pedr dieṉ zha guṉ zho Jesús.
  hix-NT: Txesus wenarye toy hatà, Petru, moxe nyhe hatà. Kayfas màn watxan yaka ryhe
    toy hatà. Àro yaka rma nowomye hatà. Àto rma neryewtay hatà, Kayfas yanoto komo
    hyawo. Osonytxatxho komo yonytxanàr xe nehxakon hatà.
  sim-sim: Pita Jisasin or lundiya ihi hetprishi akanivi orok or layihi tempel akan
    washilindari ma nga nor lihi or heyenak mbele os Jisasik talaku, karem mbaha ormu
    lira.
  npi-ULB: तर पत्रुसले प्रधान पुजारीको आँगनसम्म उहाँलाई टाढैबाट पछ्याइरहे । उनी भित्र
    गए र परिणाम कस्तो हुने होला भनेर हेर्न पहरेदारहरूसँगै बसे ।
  cgc-cgc: Pedro i gasunod ki Jesus, piro madyo iya na antad. Gasunod kanen an asta
    ta sular ta istaran ta pinakadatas na pari. Pagselled din naan ta sular, gapungko
    kanen i duma ta mga gwardya aged makita din daw ino matabo ki Jesus.
  tim-tim: Luâklupŋe hamewakmâ arimbiâ Petoroŋe konok purik katmâ yoŋâk hamiŋângen
    yoŋâk watyekmâ togom emet kili aregât ginŋânba ba sombeimân kilep. Bam âmâ luâk
    humo aregât tembe lokolupŋe yeŋgât hutyeŋân tatmâ wan me wan agaŋberâi are ekberâm
    talep.
  yor-yor: Ṣùgbọ́n Peteru ń tẹ̀lé e lókèèrè. Òun sì wá sí àgbàlá olórí àlùfáà. Ó wọlé,
    ó sì jókòó pẹ̀lú àwọn olùṣọ́. Ó ń dúró láti ri ohun tí yóò ṣẹlẹ̀ sí Jesu.
  wos-wos: Yindaka dé Pita Jisasna hukémbu ye dé afakémbu té. Téta dé xé Jisasré hulukindé
    du déré hura wun gembu wulayindaka. Xe dé gélindu wali hafwambu dé re. Jisasré
    yatendakangala xénjoka dé re.
  emp-NTPO: Maʌ̃ne Pedroba Jesu tʌmʌba ẽpẽ nĩda sacerdote dji droma dema jũẽsia. Dji
    de aud̶u jũrã ca b̶ʌd̶e ed̶a wãped̶a Ãcõrẽ de dromanebema zarrarã ume ãbaa chũmesia
    Jesu sãwã od̶i cawai carea.
  eng-F35: Now Peter was following Him at a distance, up to the high priest's courtyard.
    And going inside he sat down with the attendants, to see the end.
  ind-ind: Sementara itu, Petrus mengikuti Yesus dari jauh sampai ikut masuk ke halaman
    rumah imam besar. Di sana dia duduk bersama para pengawal supaya bisa mengetahui
    apa yang akan terjadi pada Yesus.
  pes-OPCB: در ضمن، پطرس هم از دور به دنبال عیسی رفت تا وارد حیاط خانهٔ کاهن اعظم
    شد و کنار سربازان نشست تا ببیند بر سر عیسی چه می‌آید.
  mpt-mpt: Fitae Yesuse afu debeb bebib dimo dobsileb bebe otane mebo mo unim blimobe.
    Skeimsa ye bianea kin ota atemem atememnea monea Gode amo kimanin nakai komok
    sume amo daam tem tam temnea awa genalin nakai ye blibo bekebe bianea Yesuse inamin
    namino e dimo tam tlamo atenite genea toumbia
  bla-bla: Ki Peter piaapŭtsitŭpa'tseuaie sp'atoiapiekuŭn oko'ai, kiitsipim' ki ipokau'pimiuax
    ap'otŭkkix mŏkitokŏnai'nĭsi.
  ssx-ssx: Pidama꞉ Yesu telimea peekepateta꞉ ipika꞉ teke pa꞉ta꞉ na peketa꞉ pa mo hande
    yeni peao hayeke you halina꞉ da hankepe nane honda꞉pa꞉ lopa Yesu pa꞉ta꞉ta꞉ eki
    haumanu pilimipe laa handuluekema꞉ mo hande pota꞉ kake handeteke haemeke haliweki
    ame̱le̱ pitiekeme.
  mkl-mkl: Nɔ Piɛɛ í wɑ hee jĩijĩ wɑ too Jesu wɑ do ɑnyi hee í bɔ inɔ bɑntumɑi kpɑsɛ̃i
    woo wee nlɑu. Ŋɔi í bubɑ bɛ do woo deɡbe ɑndɛ koofɑ ŋɑu nɑ ku yɛò bɛi ideu ɑ́
    kpɑò iri.
  gaq-gaq: ପିତର୍ ଇତୁଡ଼ା ସ୍ଲ ଲେଃଚେ ଜିସୁକେ କିକେଡିଂଗେ ଆରି ମେଁ ମ୍ନାପୁଜାରି କୟାପାନେ ଡୁଆ
    ବାଜାର୍‍ ଜାକ ୱେକେ । ଆକେନ୍ ସାପା ଗଟ୍‌ନା ମେଃ ଡିଙ୍ଗ୍‌ଏ, ଆତେନ୍‌ କେନ୍‍ସା ପିତର୍ ଆତ୍‌ଅରିଆ
    ଉର୍‍ଣ୍ଡ୍ରେଇଂ ଏତେ କକେ !
  gof-RNT: Shin Phexiroosi kahine halaqaa zabbaa gakkanaw haahon iya kaallis. Iya
    wurssethay shaakettana gakkanaw zabbaa gelidi naageyssatara uttis.
  unx-unx: ମେନ୍‌ଦ ପାତ୍‌ରାସ୍‌ ସାଙ୍ଗିନ୍‍ଏତେ ମାରାଙ୍ଗ୍‌ ଯାଜାକ୍‌ଆଃ ଅଡ଼ାଃରାଚା ଜାକେଦ୍‌ ଅତଙ୍ଗ୍‌କେଦ୍‌କଆଏ
    ଆଡଃ ଟୁଣ୍ଡୁରେ ଚିନାଃ ହବାଅଆଃ ଏନା ନେନେଲ୍‌ ନାଗେନ୍ତେ ଇନିଃ ଭିତାର୍‌ ବଲକେଦ୍‌ତେ ଏନ୍ତାଃରେ
    ଦାରୱାନ୍‌କଲଃ ଦୁବ୍‍ୟାନାଏ ।
  gah-gah: Lá niago Pitá nene hotó otigí oko kémegetoko vike guguni giziaká vetini
    ve napámini hé numunaló áneneló vo aniteake, iteake pilisi vegi minake neneló
    goní itatakutí nana netá utó itihe loko gizapa oko minamó.
  lcm-lcm: Na Petero katapo using avunga, e nei nan komo si ainoai i katakai i sula.
    Katapo buk arai aro ani akamusai ina, asukang na kala palak na kanlapo sinong
    ve ri vap ararai bat.
  aer-aer: Kenhe Peter-ele renhe apenterle-apeke arlengenge-ulkere. Re irrpenheke
    yarte kwene-werne apmere ikwerenge. Re thultye areyenge apurte-irremele anetyame,
    akarelhemele aretyeke nthakenhe-arle-irretyenhenge.
  qvc-NT: Piru Pidruqam Jisuspa karu ikinda rirqan chay Kayfaspa wasimba patyungaman.
    Chaypiqam suldadukunawan tiyarqan, rikanambaq imanachiqshi rin Jisustaqa, nishpa.
  tgl-ULB: Ngunit sumunod si Pedro sa kaniya na may kalayuan hanggang sa patyo ng
    pinakapunong pari. Pumunta siya sa loob at umupo kasama ng mga tagapagbantay upang
    makita ang kahihinatnan.
  cbs-NT: janua Pedro datei benanta kakin chibankubaina Caifásin jiwe jemaintin mishki
    kenebaunibu anu jikidiatan ¿jaska wakanimenkain? uinun ika Templo mekenikabube
    tsauxun uianyan
  xtm-NTPP: Pedro ma, ndikin jika de ya onde nuke'e ve'e tee tátnuni nuu sutu ma,
    te ni kivi de, te ni jinkoo de nuu ka iyo tee ka jito veñu'u ka'nu ma, sukan‑va'a
    kuni de ndaka sukan jin sa'a de Jesús ma.
  nnq-nnq: Petulo ngankengama kutaali, mpaka mu uwa ja nyumba ja Nkung'i Nkolongwa,
    ngajingi unyumba pamwe na akalendei aibone ilebe pipakube.
  bao-NT: To biro cʉ̃ja ca tiiro, Pedro pea yoaropʉra cʉ̃jare nʉnʉ waa, paia wiogʉ
    yaa wii macã yepapʉ eacoaupi. Jãa waa, Ʉmʉreco Pacʉ yaa wii coteri maja uwamarã
    mena ea nuu waaupi, “¿Do biro peti Jesús're cʉ̃ja tii nʉnʉa waamirãti?” ĩi ĩarʉgʉ.
  san-ORI: କିନ୍ତୁ ଶେଷେ କିଂ ଭୱିଷ୍ୟତୀତି ୱେତ୍ତୁଂ ପିତରୋ ଦୂରେ ତତ୍ପଶ୍ଚାଦ୍ ୱ୍ରଜିତ୍ୱା ମହାଯାଜକସ୍ୟାଟ୍ଟାଲିକାଂ
    ପ୍ରୱିଶ୍ୟ ଦାସୈଃ ସହିତ ଉପାୱିଶତ୍|
  huv-NT: Pedro tandüüb mamb miünquiájan ajngot, tatüch mbeay minden minatang miteaats.
    Condom tajmel chetet maquiüjpüw monjiür iüm, mambich majaw nguineay apmajlüy.
  otn-NT: Pɛ ra̱ Bɛdu ni̱ 'bɛfa ya'atho p'ʉ ni̱ ma yø ja̱'i̱ ni̱ zi ra̱ Jesús. Mi̱
    zømp'ʉ ja rá̱ ngu̱ ra̱ 'bɛt'o mmäcja̱, bi yʉt'a̱mbo ra̱ da̱thi. 'Dap'ʉ bi̱ mi̱hmi̱
    yø policía. I tø'mi̱ tengu̱ da̱ thohra̱ Jesús.
  nop-nop: Unduŋ tubune Pita adi gikiŋgoŋ yali yayabukuwali uguk. Wosuwaaŋ Siloŋyot
    diniŋ Talitimeŋ Wapum yoli hamuheneŋ fooŋ Jesu dediŋ timineŋ u kawit yoŋa mikme
    heki ikiŋneŋ uŋgoŋ noŋgoŋ ikiŋ.
  obo-NT: Si Pedro, id tintinundug no moriyu boyow taman diyot lama to baoy taddot
    mowwet no ponguu to mgo tohodbuwis. Id usok sikandin dutun woy mid ounsad duma
    to mgo tohodtamong taddon baoy amoy'd kokita ko ondan kos od kotomanan ni Disas.
  cak-ENT: Y ri Pedro c'anüj c'a c'o-vi can, ye rutzekleben-e, y xoc apu chuka' chiri'
    chuvüch racho ri nimalüj sacerdote. Tok rija' c'o chic c'a chiri', xtz'uye-apu
    chiquicojol ri samajela' ri yec'o-apu chiri', richin c'a que nutz'et achique ri
    nuc'ulachij ri Jesús.
  lif-NT: ᤁᤖ ᤐᤋᤪᤢᤛᤖᤧᤃ ᤕᤧᤛᤢ᤺ᤴ ᤏᤢ ᤂᤧᤴ ᤔᤏᤠᤜᤠ᤹ ᤔᤠᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠᤶᤒᤠᤸᤗᤧ ᤁᤢᤗᤰᤂᤢᤶᤔᤥ ᤌᤠᤖᤡᤰ ᤔᤠ᤺ᤱᤄᤠᤗᤠᤶ
    ᤋᤡᤶᤍᤢᤛᤡᤖᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤸᤗ ᤕᤧᤛᤢ᤺ᤴ ᤌᤣ ᤔᤧᤔᤧᤳᤋᤢᤀᤡᤗᤠ ᤗ᤹ᤖᤡᤰ ᤀᤥᤔᤧᤳᤇᤧ ᤛᤡᤃᤠᤱ ᤗᤠ᤺ᤛᤧᤀᤠᤱ ᤛᤣᤘᤠᤖᤥᤒᤠᤜᤠ᤹ᤏᤢ
    ᤕᤢᤱᤛᤡᤱᤗᤥ॥
  mie-NT: De Pedro chi jícá-ni níquīn dē yā, de nī nquenda dē patio sūtū cúñáhnú cā.
    De nī nquīvi dē inī patio, de nī jēcundeē dē jíín ndá policía, tácua cunī dē nāsa
    coo sīquī yā.
  san-TIB: ཀིནྟུ ཤེཥེ ཀིཾ བྷཝིཥྱཏཱིཏི ཝེཏྟུཾ པིཏརོ དཱུརེ ཏཏྤཤྩཱད྄ ཝྲཛིཏྭཱ མཧཱཡཱཛཀསྱཱཊྚཱལིཀཱཾ
    པྲཝིཤྱ དཱསཻཿ སཧིཏ ཨུཔཱཝིཤཏ྄།
  qve-NT: Hinaqtinmi Jesusta apaqtinku, Pedroqa karu qepallankuta riran asta chay
    sacerdote Caifaspa palacio pationman chayachinankukama. Hinaspan Pedropas chayman
    haykuspa, guardiakunawan kushka tiyayuran, Jesusta imatachus ruwasqankuta rikunanpaq.
  pao-NT: Soo Peter kwinga'a mu-nakwi meadabena ka pukwi mu tutunehane-kwi petuhooga
    obe puuwanasoo. Soo Peter mu otuoo tutukwutumadu-baa katu, mee soonammena, “Howga
    umu ka Te Pabe'e yugwekwu?”
  cbu-NT: Pitorsha Isusoo arapirit tachitarangiya. Apanllpanish pang' kuseeru, arangari
    wishchip kuxinarangiya sundarpata. Isusungaz napati. Na tamayanllazinllinaja,
    átu, tachitarangiya.
  usa-usa: Pítaama Îtumma anaaé waqména wimánibo wemá nékaq ko máqe-uraiye. mú mikákáá
    anó-monoq-nakoni naakóní kurunóbáq wemá uyábékena i-wáyúkáté máqe-urena mi-qtátááqô
    pááq immá aónanaae téna máqe-uraiye.
  soy-soy: Piyɛɛ uu kɛtɑɑ-pɔ Yeesu n tikilɛ̃ uú nɛ Uléécɑɑ usinɑ kɛyɔcɔpɛ tulu,
    uu lompɔ uu pimɛ́rɛ́ kɛkúrí tonɛ un nɛ mɛ̃́ ukɛ́ yɛ̃́ lɛ̃ kɑi yɛ́ nɛ kɛ́tɔ ń
    kpu.
  hui-hui: Ani minu yalu piyagola Pida ibu emene kaundia howa loma binigo mo miaga
    haguane timbuni heago andaga pabe tagirahayagi mayu̱lo handaga bima pene. Ibu
    pabe tamuha anda puwa agi birabe hondole lowa maru mamage ho hearu heba mandagi
    berene.
  amf-amf: Bhethiroos gudullasa gebhaa kerminsa iin kinin yeskenka yekka pegeka Yesussa
    paanan yivite ki dahade. Kermintear ardayse Yesusdar dhalqadhen dhalqinsa macchin
    taxadhenam shedana poolisanabete kinka ki dooqade.
  quc-NNT: Are k'u ri tat Pedro xuterenej b'i ri Jesús chi naj, xopan pa ri uwoja
    rech ri rachoch ri qas ki nimal sacerdotes. Xok b'i ri tat Pedro, xt'uyi k'u ri
    are' chila' kuk' ri chajil taq re ri nimalaj rachoch Dios rech kärilo jas ri käk'ulmataj
    na ruk' ri Jesús.
  dob-dob: Ta Pita ꞌedasolega Yesu ꞌimuliyena ga ꞌimai totaliya sinabwana ꞌina ꞌasaya,
    ga ꞌilugu anuwaya ta toꞌitaꞌiꞌitao maꞌediya simiyatowa be ꞌaene Pita nina Yesu
    ꞌana loina ꞌida nono.
  wrs-wrs: '@see-verse:MAT.026.057'
  mca-mca: Ha' Pedro qa yijayanpha'mkii pa'aj qa toxƚi'imii, yamƚi'ijiiji'ha pa'aj
    ha' jofji'ju' ke' ƚetsi' ha' pa'il ƚatata. Qa uiteje'm qa i'nijupju' pa'aj hekhewe'
    witeqjeƚinenheyipji' ke' witlijtsitjii qe qa' niweenijha week pa'qu' ƚeqfenyejeyi'ij.
  tzo-TZC: Ti Pedroe nomtic tijil batel. Iꞌoch batel cꞌalal to yamaqꞌuil sna ti banquilal
    palee. Tey chotol schiꞌuc ti mayoletique yoꞌ ta sqꞌuel ti cꞌusi ta xcꞌot ta stojol
    ti Jesuse.
  mya-mya: ပေ​တ​ရု​သည်​ခပ်​လှမ်း​လှမ်း​က​နေ​၍​ယဇ်​ပု​ရော ဟိတ်​မင်း​၏​ကျောင်း​တော်​ဝင်း​တိုင်​အောင်​ကိုယ်​တော်
    ၏​နောက်​က​လိုက်​လာ​ခဲ့​၏။ ထို​နောက်​ဝင်း​ထဲ​သို့ ဝင်​၍​ကိုယ်​တော်​၏​အ​မှု​မည်​သို့​အ​ဆုံး​သတ်​မည်
    ကို​သိ​ရှိ​နိုင်​ရန် ယဇ်​ပု​ရော​ဟိတ်​မင်း​၏​ကိုယ်​ရံ​တော် တပ်​သား​များ​နှင့်​အ​တူ​ထိုင်​လျက်​နေ​၏။-
  gng-NT: Piɛr pɛ *Yesu bo, ki te fɔnfɔkm, ki tì baa' bitɔtuɔrciɛnb ya ciɛn den nɛ
    ki kɔn' ki tì kɛ̀le' biguguurb saan, wɔ ń liike nì li gben ma bo.
  cbi-NTPO: Tsenñu Pedro baatala suree jitu, chachilla' mitya Diosnu kalen jimula'
    kayu aa bale ruku' ya veeta juusha vi', aa elesha washkemu chachillaba bulu ne
    chunami, Jesúsnu tsangue' ka' detajitu, tyee dekiñuba mijachi tyatu.
  ikk-NT: Kanị Pita sọnkọ a d'e ru ọgwa onyẹ-isi nchụ-ẹjan, bụ ẹgbata wẹ te e te.
    Ya Pita nọ banye, sọn ndị-nche nọdị alị kẹni ọ hụn njẹndemẹ ihiẹnni.
  leu-leu: Na Pita xo a usie ti lasuun fefexaxaas a yaan ri savat pe la lifu lava
    sina memai priis. Nane fe nai la nobina aave xuvul pana mu rabuna ina fevisan
    xena falim a so ta mo taa savat si Yesus.
  maz-NT: '''Ma ya mi pöji, e Pedro mi bëpjatjo na jẽ, hasta ''ma o zät''ä nu cja
    c''ü o̱ tji c''ü mi mero ndamböcjimi. O cjogü c''ua e Pedro a mbo, o ma mimi nu
    ja ma cã c''o mbëpji, ngue c''ua ro nu''u pje ro tsjapüji e Jesús.'
  bod-N: པེ་ཏྲོའང་རྒྱང་རིང་ནས་སྐྱབས་མགོན་ཡེ་ཤུའི་རྗེས་འབྲངས་ཏེ་མཆོད་དཔོན་ཆེན་པོའི་ར་སྐོར་བར་དུ་སོང༌ཞིང༌།
    དོན་ཅི་ཞིག་འབྱུང་བར་བལྟ་ཕྱིར་ནང་དུ་སོང་ནས་སྲུང་དམག་དང་མཉམ་དུ༌བསྡད།
  tca-NT: Natürü ga Pedru rü yaxü̃gu nawe nixãchigü ñu̱xmata paigüarü ãẽ̱xgacü ga
    Caipáxü̃tawa nangu. Rü purichíagü ga tupaucaarü dauruü̃gümaã yéma ĩã̱xtüwa narüto,
    yerü nüxü̃ nadauxchaü̃ ga ṯacü tá Ngechuchumaã na naxüexü̃.
  zpl-NT: Nu istu istu nzequie Pedro Jesuse hasta ruꞌu niꞌi uleꞌya zeꞌe, nu chenu
    uriña Pedro ruꞌu niꞌi uleꞌya zeꞌe uzuculla leta bee bene enu rriucu zeꞌe para
    nú lañiꞌlla xi riꞌinu bee benecuaꞌ Jesuse.
  mbc-NT: Tîîse Pedro wîtî'pî aminke Jesus pî' to' ye'ma'pî pî'. Teepîremasanon esanon
    yepotorî yewî' eporî tîuya pîkîrî. Mîîkîrî e'nîmî'pî poro po surarayamî' pokonpe
    miarî si'ma î' kupî to'ya era'mapa kai'ma.
  ndg-ndg: Lakini Petro atikukengama msongo kwakutalu mpaka mukumbi wa kuhani nkolo.
    Ajingii munyumba notama pamope na alinzi akibone chakilowa pangila.
  wsk-wsk: Bare Peter ilak namakasan mu kowom kaoram ale awar nuam taiwakaso. Nuna
    priest supuling ko kawam ko por ningi kasu naguman, se nu karogotala kasu naguram
    ale bitua kari nongorak daigam, ale kumik te aguwaya betemon wore ari ikiokko
    bagakaso.
  toj-NT: Jaxa Pedro ti huaj nochana, pero najtic najtic ay. Ti och ja ba spatioil
    ja snaj ja pagre mas nihuani. Jaxa tihui, ti aye chanjoe mozo soc ja criada jumasa.
    Jaxa Pedro ti och culan ja tihui ba oj yil jastal oj ch'ac huajuc.
  tbc-tbc: Ak man Pita Jesus ŋien aban irig yau ak gug, iŋ kitek asau mi imado ya.
    Iŋ pris gurman san ar lo iladug ai katuk adi dida dumado ya. Iŋ ata mel ta Jesus
    niŋen o ilasa dop ile wo malan igane se ya.
  sna-sna: Asi Petro akamutevera ari chinhambwe kusvikira paruvazhe rwomuprista mukuru.
    Akapinda akagara pasi pamwe chete navarindi kuti aone maperero azvo.
  smk-NT: Si Pedro, tinmumbu-tumbok ya kona ni Jesus, bale' itaw ya tamo' sa dayo'.
    Sin sinumrep saray nanakep sa palasyo, angga yadtaw tana sa baraybay. Kaaram nituloy
    na sa luob nin pukok nan palasyo tan nikitekre' ya konran gwardya ta rabay nan
    matandaan no ani a mangyadi' kona ni Jesus.
  grc-TCGNT: Ὁ δὲ Πέτρος ἠκολούθει αὐτῷ ἀπὸ μακρόθεν, ἕως τῆς αὐλῆς τοῦ ἀρχιερέως·
    καὶ εἰσελθὼν ἔσω ἐκάθητο μετὰ τῶν ὑπηρετῶν, ἰδεῖν τὸ τέλος.
  gof-WFTW: Shin Phexiroosi kahine halaqaa zabbaa gakkanaw haahon iya kaallis. Iya
    wurssethay shaakettana gakkanaw zabbaa gelidi naageyssatara uttis.
  spa-BLM: Pero Pedro le siguió de lejos hasta el patio del sumo sacerdote, y entró
    y se sentó con los oficiales para ver el final.
  kyz-NT: Pedro 'ga awau 'gã newiri. A'ere 'ga nuerowygi Jejui 'ga. Mukuu etee futat
    'ga akou 'ga wi. Awau 'ga owaẽma mainana 'wyriararete 'ga roga upe. A'ere Pedro
    'ga nooi osou. Ukupepe etee futat 'ga awau akou 'oga osoma pype mainana 'ga remiayuwa
    'gã pyri, Janeruwarete 'ga mogytaawa raarana 'gã pyri nanẽ nũ. Jejui 'ga rereko
    renuw are Pedro 'ga oporenuwiweramũ akou. A'eramũ 'ga akou mukuu'i etee futat
    'ga rereko renupa.
  dao-dao: Pita athuknak üngka naw ktaiyü ngvaia ngvawng cäpa läk hngaki. Lut hnga
    lü i a thawn law teng khaia, yekapa am ngaw yümkie.
  cya-cya: Una yu Tyo tijyo' ti mducui ncha'an yu 'in Jesús, tsaya' mdiyaa yu tuna'an
    lyiya' 'in yu nu ndlo ca tñan can'. Can' yten tucua yu sca se'en ti lo'o yu silyiya,
    si'yana ña'an yu ñi lyijyi ña'an tsato'o cha' can'.
  wrk-wrk: Ngala durrijbayi yalunya Bidawanyi. Durrijba nyuli juju bijal bayngkani,
    baki ngankijba nyuli barrikina jali lukuluku nananyina barrawuna. Jungku nyuli
    yalundu yilarrmukunyina, nyulu naji yaji, wanyimba jayalu nangangi Jisuskanyi.
  nii-nii: Piisa Jiisas sipnjing konu ekii se pum; ba eim turii mił yi pum. Eim pupu
    kułmał kałiłim wu ei ngii kung gui ełe nirik pum. Pupu, opu wu mulnjung konu ouni
    mulnjung. Pe Piisa eim epi nipe erngii nipi kan mułum.
  ign-NT: Ema Pedro, máehieque­ne­hapahi, mayere­hi­pa­hisera. Te náimisiapapa, tisiapa­varepa
    éma te tajuhe eta canchón mayehe ema Caifás. Téjacaipahi macacha­ne­va­caipahi
    ena suntaruana, mavarairahi máimaha­yarehi tájahapuca eta náichara­ca­yarehi ema
    Jesús.
