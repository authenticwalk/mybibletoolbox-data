  con-NTPO: 'Mochasi Jesús tisema su: —In''jan''cho, que jongoesuve tsoñe in''jamba
    ji''ta tsa''caen tsonjan. Qquen susi poiyi''cco a''i Jesúsnga catsepa qquitssa
    indi''fa.'
  ghs-ghs: Oiqi hiireqi noi noke kanabeta. Kanabohimi Dzesu noke hee, Dzaira, ao baura
    niimeke eetemi bamu naatare. Hiiremi qaa abi ma kara nokoi hairiamake qeemaqi
    boto dzoobireqi Dzesuke aimata.
  peg-peg: ଜିସୁ ହେୱାନିଂ ଇଚାନ୍‌, “ବନ୍ଦୁ, ଏନ୍‌ କାମାୟ୍‌ ବେଗି ୱିହା ।” ଇଦାଂ ପାଚେ ହେୱାର୍‌
    ଜିସୁଙ୍ଗ୍‌ ଆସ୍ତାର୍‌ ଆରି ଗାଚ୍‌ଚି ଅତାର୍‌ ।
  txu-NT: Nhym Jeju kum, —Akmere, mỳj kadjy ne ga iwỳr bôx? ane. Nhym kam me arỳm
    'ỳr mõn o tỹm ne pa 'amỳ.
  eng-WEBU: Jesus said to him, “Friend, why are you here?” Then they came and laid
    hands on Jesus, and took him.
  gnw-NT: 'Jayave Jesús jei chupe: —Cheamigo, ¿maera pa ndiyapo jucuarãi? Jayave ĩru
    reta yugüeru uipɨsɨ Jesús.'
  mux-mux: 'Aku tirim kene Yesos-ni yunundu nimba mele: “Ang, nu-ni tiní okonu mele
    sumbi-siku ti.” nirim. ⸤Judas-ni Yesos-kene tirim mele⸥ kanuku kene ⸤uring yima-ni⸥
    yu liiku ka siring.'
  maj-NT: 'B''i̱ kitsú Jesu: —Ji nda̱ xinkjíán, n''e̱ndju̱í xá xi kjúái̱hini. A̱s''a̱i
    j''aik''úhu̱n Jesu já xingisoo̱ ko̱ jakj''ánijéhe̱.'
  bkq-NT: 'Jesus eyam aguely: — Yataen-ho, inepa aiese mâetobyry aiekâ — kely. Aituo
    Judas agâ idâwâtyby modo Jesus nhawâdylymo, nhemakâjilymo warâ.'
  kue-kue: Ana Yesus di ikine endungwa, “Yeinombuglka, ene sragl ta eragledi pre unga
    i oglandi ero.” Ana yomba ende wu Yesus akegidi sikane singwa.
  cot-NT: 'Icantsitariquea Jesoshi: —Notsipavijitaca, iintsijate pinetsanaterote picoraquetashiqueca.
    Iroompaquea iriraquea tsipatsipaitanacarica Jorashi iquempejiquempejiipojiri Jesoshi,
    yaitsitapojacari yajiriquitsitari.'
  bnp-bnp: E Isu i koli i ta maea, “Turagu, o ratea a maki o valai vona.” Lakea e
    huriki a bakovi ri lakavua.
  apn-NT: 'Hãmri nhũm amnhĩ tã omu nẽ kãm: —Kwa Jut. Ate tanhmã ixto kaxyw mã xwỳnh
    jakamã e kam nẽ mãmrĩ tanhmã ixto. Anẽ. Hãmri nhũm Jut kôt mẽ mrar xwỳnhjaja Jut
    kot kahti hkôt mỳnh ã omu nẽ hwỳr mra nẽ unênh kurê kumrẽx.'
  ctp-NT: 'Loꞌo ykwiꞌ Jesús loꞌo Juda bra kanꞌ: ―Taꞌa suꞌwe nsuꞌwiǐn ngwa nuꞌwin ti
    xkanꞌ ―ndukwin Jesús―. ¿Ni tñan ndijyaan re ni a? Loꞌo msñi neꞌ xaꞌan kanꞌ ꞌin
    Jesús, chaꞌ tyaa loꞌo neꞌ ꞌin yu bra kanꞌ.'
  bre-BRG: 'Jezuz a lavaras dezhañ: Va mignon, evit petra out amañ? Neuze e tostajont,
    e lakajont o daouarn war Jezuz, hag e krogjont ennañ.'
  opm-opm: Amam matporhan Jisas oh Nohana. Gwe ma ihtipor dahah da oh ihtinmur pongop.
    Potporhan ohsi ma apriya han ihir apris net por ambungopa.
  bvr-bvr: Lika Jesus a-yinanga nula, “Ny-borrmunga apula, ngarla! Wurra wuriya. Gala
    jipa ni yirda gun-gata nginyipa ny-borrwurrapa nyina-bona.” Lika birripa aburr-mulpiyanapa
    burr-guya abi-rrimarra.
  wal-wal: Yesuusi a, “Ta jaalau, neeni oottanabaa ootta agga” yaagiis. Hegaappe guyyiyan,
    he daro asai shiiqidi, Yesuusa mintti oiqqiis.
  zad-NT: 'Na'' Jesúza'' golle''ne'': ―Bish''dawaa, ben daa zidyeno''. Na''ch lii
    wbig''te beṉ''ka'' bex̱''gake'' Jesúza''.'
  aso-aso: 'Neꞌmine ogavo Izesuꞌ aza tiꞌ lo lo-imineꞌ: Zogone, gaza ogo olosa aineꞌ
    initeꞌ nene aloꞌ ozo. Tiꞌ lo nolivo biluvalite ingine Izesuꞌ neida igi analoꞌ
    di minaniꞌ.'
  uli-uli: Jesus sa kangalu bo, “Maryarey, hatturug irel mekla hobe foru!” Iwe resa
    ddorfi Jesus resa hamachuhamayu.
  nin-NT: Yesu à ddu ma di, “Ukpamu, kuchi ni ina inkindirr yi nggo i gri ùwà nga!”
    Mre, anishirr abanu ba nga ni vu Yesu.
  tgk-tgk: 'Исо ба вай гуфт: «Ҷӯра, мақсадатро иҷро намо!» Он гоҳ он одамон Исоро
    дастгир карда дасту пояшро бастанд.'
  acu-NT: 'Tamati Jesús chicharak: —Amiku, ame wina achirkatasam winame nuka yamaikia
    achirkata, —timiayi. Tamati kautkaru ainau Jesúsan tap achikiar metawarmiayi.'
  cak-WNT: 'Xpe ri Jesús xubij c''a chare: Judas, ¿Achique c''a ri nawajo''? xcha''
    chare. Y can yac''ari'' tek ri winek ri ye benak riq''ui ri Judas xejel apo riq''ui
    ri Jesús y xquichop c''a.'
  ebk-ebk: Kenalen Jesus kan hiya, “Kiayyum, atum at nan pangkepmu ay enmali hena.”
    Hiyachi ya naesnop nan tataku ay nangtiliw kan hiya ya enpapakudcha ay ustu.
  spa-PDDPT: 'Jesús le dijo: ¡Compañero, a lo que vienes! Entonces se acercaron, pusieron
    las manos sobre Jesús y lo arrestaron.'
  ruf-ruf: Yesu kamlongela, “Sale yangu, utende achila chautsile.” Kuya iwanu awo
    wamghendela Yesu, wamkinda, wamghogha.
  gun-gun: 'Ha''e ramo Jesus aipoe''i ixupe: — Xeirũ, mba''e re tu reju? — he''i.
    Ha''e ramove ha''e kuery oupa vy Jesus re opoko, ojopy okuapy.'
  agu-BL: —Wamiw, ¿mbi amantar swetz? —chij Jesús bantz tetz. Chibene'n tzun niltz
    tan stz'amle'n Jesús, nin cu' chitz'amoltz.
  isn-isn: U Yesu wikamuila, “Muhumba meane itume ele nelekutile uu akeza, nukumugoolela
    emekono u Yesu, nukumuamba.
  ilo-ULB: Kinuna ni Jesus kenkuana, “Gayyem, aramidem no ania ti immayam nga aramiden.”
    Ket immayda, tinengngelda ni Jesus, ket tiniliwda isuna.
  pir-NT: 'Tiquiro sa ihmigʉ̃ Jesu ohõ saha nidi: —‍Yʉhʉ acayʉ, ohõpʉre mʉhʉ yei tʉʉ
    ahtarire yeya mʉhʉ, nidi tiquiro. Sa ye tiquina Jesure ñehedi.'
  anv-NT: Atyágé ji mbɔ, Jisɔs ajɔɔ́ ne ji aké, “Mejeé wa, chó mbɛ ne utɔɔ́ byɛɛ́.”
    Ajɔɔ́gé mbɔ bɔɔ́ bimbɔ áchwɔ́ ápyɛ ji agbaré ji ne amu matomato.
  sab-NT: 'Jesu gerudu Judas-Iscariote ole: —Cha skatemanalla, ba chiu age cha ole,
    agede ene blike ba takalin kare. Jesu gerudu ene Judas-Iscariote ole gire guardia
    donga ulita jo Jesu gitigu ama Jesu gau dbale skadi.'
  tmd-tmd: Almɨn, Jisas yadöŋa, “Nöbö mɨk. Rɨba rɨmɨdlö ap aku yadkap rö!” röŋa. Jisas
    aliö rɨmɨn, nöbö Judas pɨsaŋ hömä akuyöbö Jisas nugwo pɨ cɨcɨ nɨgmä.
  acr-NNT: 'Ekꞌu ri Jesús xubꞌiꞌij che: —Wamigo, ¿saꞌ ri kolaꞌanaꞌ? —xchaꞌ. Tekꞌuchiriꞌ,
    xeqibꞌ ri winaq rukꞌ y xkichapo chaꞌ kakikꞌam bꞌi pa qꞌatbꞌal tzij.'
  kpg-kpg: Jesus ga helekai, “Dogu ihoo hagaaloho, heia gi limalima dau mee dela belee
    hai.” Nomuli, gei digaula ga lloomoi gaa kumi Jesus, ga lawalawa.
  taj-taj: जमाहेन्‍से येशूसे थेदा “यहूदा, ए तिग लबारी खबा लउ” भिसी सुङ्माहेन्‍से कडी
    तरवार पुइसी खबा म्‍हिगदेसे येशूदा चुङ्सी खीसी भोर्जी।
  avt-avt: Jisas ketpɨwek, “Kai yinak, menmen ti erekyewem em, ti erekyewem wasenum.”
    Te hɨr nan menep hɨr newis his netenenik.
  cbk-cbk: Y ya besa le dayun con ele, y si Jesus ya habla con Judas, “Amigo, hace
    ya el cosa tu quiere.” Despues el maga gente armao ya arresta con Jesus y ya agarra
    gayot con ele enbuenamente.
  uig-ARA: 'ئەيسا ئۇنىڭغا: ــ ئاغىنەم، نېمە دەپ كەلدىڭ؟ ــ دېدى. شۇنىڭ بىلەن، ھېلىقى
    ئادەملەر يوپۇرۇلۇپ كېلىپ، ئەيساغا قول سېلىپ، ئۇنى تۇتقۇن قىلدى.'
  tuf-tuf: 'Suhwyat Jesusat ey quin wajacro: —Iw̃oquinu, ¿icúr racar racyi? wajacro.
    Eyta wacayat, éyinat Jesús ahár cájacro.'
  abx-abx: Anaruman may si Jesus, “Sangkay, buhaton i nagpada'itu-mo.” Mangno pamadugok
    i mga lalla si Jesus. Agdakup-nay to mga iya ngan agpugulan-na.
  mco-NT: 'Chi Jesús ñɨmayɨ: ―Mɨgüg, ¿na''amy co xyñimɨjhuägyɨch? E co jadu''n nɨmay,
    chi mɨc''amy yɨ'' ajcxy majch Jesús. Chi ajcxy yajnɨcxy tzumy mach.'
  kqf-kqf: Bi Yesu giu i waimunena gado, “Goma, bai noḡotina aubaina kuna tavana ba
    kwa voiye.” Ḡome olooloto a moito nawa te Yesu a kaididi bi a pani nawe.
  cpb-NT: 'Rosampitanakeri Jesús, ikantziri: “Asheninká, ¿Iitaka pipokashitziri?”
    Rotaiyaitapaakeri Jesús.'
  aon-aon: Aria Jisas nakripan namudok, “Arpenyin, eneshenesh nyak nyanaki um nyenekesh
    iri, nyak arigas ba nyenekesh.” Aria anam armam hanaki howeman wis Jisas aria
    hasuwan hape dodog.
  hus-NT-2005: 'Tókʼoyat enchéꞌ kʼal na Jesús: ―Jaꞌúb, ¿jantʼókʼi ta tsiꞌnek? Uteytsik
    tám, in yakʼwaꞌ na Jesús ani in júnaꞌ ti wikʼnél.'
  mig-NT: 'Te ni̱ ka''a̱n Jesús jíín‑de: Amigo, na̱ sɨkɨ̱ vái‑ró, áchí‑ya̱. Yúan‑na
    te ni̱ ja̱koyo ña̱yɨvɨ‑ún. Te ni̱ ka̱katɨɨn‑ni‑i Jesús, kája''a̱n‑i jíín‑yá.'
  bps-bps: Na man Dyisas di kenen, “Lew, fnaflalam i kayeam nimò.” Kafnge én, fdadong
    i dad to magin ku Dyudas, na kanfèla Dyisas na toola nafas.
  mbs-mbs: Minikagi si Jesus, “Elew, pedelegi den se tod nikaw.” Penga niyan, migpedapag
    se doma otaw diyà ki Jesus, aw migdakep dan kandin.
  tof-tof: Yesu oyabóka wagó, “Gódam, ma ne kla tónggapónóm tama, da ma tónggapó!”
    Da módóga, ene gazirr pama Yesun minggüpanan togobórr, da tange karrkukus we amigóp.
  cme-NT: 'Yesu wuɔ cira: «Mi jĩɛ, niŋ juɔ mamaŋ nuɔ‑i ce-ma.» Bamaŋ juɔ baa Yuda‑i
    baa pãŋ piɛ bel Yesu‑i.'
  sus-sus: Isa naxa a masen a bɛ, «N boore, i faxi naxan nabade, a raba.» Na tɛmui,
    na mixie naxa e maso Isa ra, e a suxu.
  pon-2006: Sises ahpw ketin sapeng, mahsanih, “Kompoakepahi, wiahla dahme ke kodohn
    wia!” Ni ahnsowohte re poarohng Sises oh salihedi.
  dad-dad: Jesus ĩ irokenen, “Mou, ereb wofon usif, are ago.” Age ye mog, tamo Jesus
    wagen dile dirounen.
  zab-NT: 'Chiy raipy Jesús laab: —Xmiguaa, baany ni zedgaaniu. Ax gubii de bɨnqui
    gunaazdeb Jesús par chanédebny.'
  jae-jae: Ma Jesu kêsôm gêdêŋ eŋ gebe “Ŋacnec, gômôêŋ kêtu ageŋŋa.” Go êsêac têtu
    gasuc sêja e sêjac lemeŋ kêsêp Jesu ma sêkôc eŋ tôŋ.
  ksd-ksd: 'Iesu i biti tana: Talaigu, una pait muka nam u ti vana uti upi ia. Ma
    dia tadav ia, dia kinim pa ia ma dia vatur ia.'
  msm-NT: Kagi ni Jesus kandin, “Yagi, padajuna to tuud nu.” Dajun padani sikan duma
    no mgo otow aw dakopa si Jesus.
  myk-myk: 'A Yesu di wu pye: «Na naɲii, lemu na mʼa pa ge, lee pye.» Wee tuun wu
    ni a sipyii pusamaa di fulo Yesu na, na wu co.'
  sbe-sbe: Yesu ye hededelau unai ye wane, “Kehagu, saha hesabana ku laoma ta meta
    ku ginauli!” Kabo boda wa se lau Yesu se hai.
  mcr-mcr: Itaŋi Jisasi Iqu iqueŋi, “Näueqä iquki, nätmatqä si imäktŋqä äpŋi, imäkiyä”
    ätukqe. Iŋgaŋi ämaqä iqua äppiyi, Jisasi Ique a qe äkiqätkuwi.
  cux-NT: 'Jesús miiⁿ ní caⁿ''a yā chii yā Judas: Díí, amigo yeⁿ''é, ¿dɛ''ɛ̄ cáávā
    chi cuchiī di? Tuu''mi ní ''iiⁿ''yāⁿ s''eeⁿ ní ndaa yā nanááⁿ Jesús miiⁿ ní sta''á
    yā Jesús ní candɛ́ɛ yā ''iiⁿ''yāⁿ preso.'
  tur-YTC: Yeşua ona, “Arkadaş, neden buradasın?” dedi. O zaman onlar gelip Yeşua’nın
    üzerine elllerini koydular ve O'nu tuttular.
  san-ITR: tadA yIshustamuvAcha, he mitraM kimarthamAgatosi? tadA tairAgatya yIshurAkramya
    daghre|
  bel-N: 'А Ісус сказаў яму: «Дружа, дзеля чаго ты прыйшоў?» Тады тыя, што прыйшлі,
    усклалі рукі на Ісуса і ўзялі Яго.'
  sch-sch: Jisua'n a kôm, “Mal, no hongna abi tho kelen roh!” a ti pea, Hanchu an
    honga, Jisua hah an sûr zoi.
  mic-MIQNT: Se'sus telimatl, “Smtug lugwaten gtlugowaqan!” Na igtigig goqqwa'la'titl
    Se'susal aq melgigna'titl.
  huu-NT: 'Jesús dɨnena raite: —¿Bue ñiaɨbitɨo? Ie mei Judas mɨcorɨ dɨga bitɨnodɨ
    Jesúna gaɨtadɨmacɨ.'
  jiv-NT: Takui Jesus tímiayi “Amikrú, ¿warí winitiam?” Nuyá achikiar Jesusan júkiarmiayi.
  otm-NT: 'Nɛ bi dą''a ra Jesús bʉya: ―Xi''e n''yø, ha gue''a gní ''yɛ̨ a. Nɛ nu''ʉ
    mi''da bʉya bi hyäm bʉ ''bä a ra Jesús nɛ bi bɛnt''i.'
  dah-dah: Irkeb Yesu beleŋ wol heŋbe, “Kadne, gwaha tiye yeŋ wayha go gwaha tiya,”
    inyiŋ. Irkeb al wayamiŋ mar goreb waŋ teŋ fere tiyamiŋ.
  tnk-tnk: Mɨreɡi Iesu rɨni pen tukwe in mə, “Iou riti. Tiko mo nəfe ikɨməuvehe tukwe.”
    Nənə nərmama me həuvehe mhəmri pen rəɡɨnraha ia Iesu, mhəkwtəmhiri.
  kpr-kpr: Etiri, Iesu numokena sisira, “Nanda komana, ni rea eresa amo, totoi e!”
    aminge setiri, gitofu fera Iesu sanduduseri.
  san-IAS: tadā yīśustamuvāca, he mitraṁ kimarthamāgatosi? tadā tairāgatya yīśurākramya
    daghre|
  nho-nho: Jesus ki mee ake, “Naasoa, hakavave no mee too vana ni au no mee naa!”
    Teenaa ooake iloo naa tama naa no tauhia laatou Jesus.
  gym-NT: 'Abtä Jesukwe nieba mda ie: Ja mräkä ma tö nibi dre nuein, ye erere makwe
    mika nebe bare jötrö, nieba kwe Judaye. Angwane nitre jataba Jesu rüere ye käkwe
    krötaba Jesu ken, rankwaba btä, käkwe kaba ngite.'
  azg-NT: 'Tso Jesús nnon juu: —ꞌUꞌ ntyjë, quitsiquindëꞌ tsꞌian na jndyoꞌ. Yajoꞌ jnanꞌndyooꞌ
    nanꞌñeen nnon Jesús. Tyꞌonhan jon, tꞌuetyenhanhin.'
  bhd-bhd: यीशुए तैस सेइं ज़ोवं, हे मेरे दोस्ता ज़ैस कम्मेरे लेइ तू ओरोस तैन कम केर,
    तैखन लोकेईं एगरोइतां यीशु पुड़ हथ रखे ते ट्लाव।
  too-NT: 'Lā'' Jesús kalhtīlh: ―Amigo, lā'' ¿a''chī'' ta''na''? Lā'' huan tachi''xcuhuī''t
    a''ntīn tatā''milh Judas talaktapajtzūlh Jesús lā'' tachi''palh para natalē''n.'
  ind-AYT: Yesus berkata kepadanya, “Teman, lakukanlah maksud kedatanganmu.” Kemudian
    orang banyak itu mendekat, meletakkan tangan pada Yesus, dan menangkap-Nya.
  cjo-NT: 'Ikantawakiri rirori Jesoshi: —Notsipatanewo, ¿iitaka pipokashitziri jaka?
    Pantero iroñaaka. Roojatzi ipokashitantapaakariri maawaeni roerikapaakiri, shepik.'
  nsn-nsn: Doh Iesu ke kula pare tatanon. “Kaloug, a inete gero lang guataia, guata
    manas.” Song ka lahasisir manai tamat, kara me kusa uanono tang Iesu.
  san-DEV: तदा यीशुस्तमुवाच, हे मित्रं किमर्थमागतोसि? तदा तैरागत्य यीशुराक्रम्य दघ्रे।
  tna-NT: 'Da su Jesús ja tueda uja atana: —Eshanapa, ai ya puji mi pueitia, aque
    hue. Da su beju deja cuana ja Jesús inatana edusu puji.'
  lid-lid: Eme Jises asumon bohon anya, “Kawas tek, sasah ou anya amekes, ou amekes
    ai.” Iri lau ame atehei mine iri i ta Jises ma tawi iy.
  wim-wim: Nil Jesus.an thawant, “Ngurp ngatharam-ang, nint pal ngeenak wampan e?”
    Aꞌ anpalan-a, than pam yot anangan wampin nungant, aꞌ mamin nunang Jesus.an aꞌ
    thayanam piꞌ-piꞌin nunang.
  zga-M: Pu u Yeisu akhata, “Imanyani, vombangha eilyuvwinchile.
  yom-yom: 'Yesu wunkamba : —A nkundi ama ! Vanga diwizidi ! Bosi bankaka bafikama,
    babuila Yesu ayi bankanga.'
  san-SIN: තදා යීශුස්තමුවාච, හේ මිත්‍රං කිමර්ථමාගතෝසි? තදා තෛරාගත්‍ය යීශුරාක්‍රම්‍ය
    දඝ්‍රේ|
  yut-yut: Yaŋ aban Yesu da yaŋ iyɨgɨt, “Not, yo ak do nandaŋek abɨl uŋun abi.” Yaŋ
    iyɨŋban emat amɨn da Yesu tebai abɨdawit.
  grc-BYZ: ὁ δὲ Ἰησοῦς εἶπεν αὐτῷ· ἑταῖρε, ἐφ᾽ ᾧ πάρει. τότε προσελθόντες ἐπέβαλον
    τὰς χεῖρας ἐπὶ τὸν Ἰησοῦν καὶ ἐκράτησαν αὐτόν.
  tbl-NT: Omin Jisas mudél ebè Judas, “Yó ne, Wè, géhél nmoem yóm nógówem.” Omin le
    gotu demlu kemfô ke Jisas, ya tey kget kogot le du.
  cpc-NT: 'Ari josampitantzi Jesús, ikantzi: “Ajyininká, ¿Iitama pipokashitziri?”
    Ari joirikaitapaakiri Jesús, jaantaitanatyaariri jiyakawintaitiri.'
  nhg-NT: 'Hua Jesús oquelfejque: ―Amigo, ¿tli para tebitz? ¿Para tecchihuas ini nönca?
