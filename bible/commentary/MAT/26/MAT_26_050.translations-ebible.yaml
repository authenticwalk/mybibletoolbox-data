    för vän och ömsesidig vänskap, ”philos”, utan ”hetairos” som kan översättas med
    kamrat eller kompanjon. Ordet användes också inom judendomen för någon som var
    kvalificerad att vara en religiös lärare, men ännu inte var officiellt ordinerad.
    Att Jesus använder detta ord här kan visa på en utsträckt hand, Jesus vill vara
    vän, men vänskapen behöver bekräftas. De två andra gångerna ordet används i Nya
    testamentet är och . I båda dessa verser visar det sig att den andra parten har
    onda intentioner.] Då gick de fram och grep Jesus och höll fast honom.'
