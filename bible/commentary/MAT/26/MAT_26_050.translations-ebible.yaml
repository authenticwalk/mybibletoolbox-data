  kze-kze: Ísu séna kesí kwaásiyo ónáe sindáí'a uwó súwasa kwesémo tuwáí Ísumba tátórówana
  mpj-mpj: Jiijajjura wajarnu, “Walalurni wanyjalmala!” Palunyangkaya Jiijajpa manu
