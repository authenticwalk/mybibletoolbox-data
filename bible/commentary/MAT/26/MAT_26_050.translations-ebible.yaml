verse: MAT.026.050
translations:
  kpx-kpx: Ige Iesuu namihai avoe, “Di haoka, momoleai a osioho kove lohoale ke vanela.”
    Ige ata nehe keau hovedevei Iesu evudei malu.
  okv-H: Iesu na, “Nau namei umo do asi puvea avo ejo.” ainge enu enana tutu tatu
    puvuto Iesu andito humbuho
  tbo-tbo: Ma Yesu i baha nae Yudasa uyahina i pa, ‘Tulau, awai binei u nei?’ Ma tu
    wigawiya hi nei po Yesu hi womomohi.
  mal-C: യേശു, “സ്നേഹിതാ, നീ വന്നതെന്തിനോ അതുതന്നെ ചെയ്യുക” എന്നു പ്രതിവചിച്ചു. ഉടനെ
    ജനം മുമ്പോട്ടുചെന്ന് യേശുവിനെ കടന്നുപിടിച്ച് അദ്ദേഹത്തെ ബന്ധിച്ചു.
  grc-SR: Ὁ δὲ Ἰησοῦς εἶπεν αὐτῷ, Ἑταῖρε, ἐφ᾽ ⸂ᾧ⸃ πάρει; Τότε προσελθόντες ἐπέβαλον
    τὰς χεῖρας ἐπὶ τὸν Ἰησοῦν, καὶ ἐκράτησαν αὐτόν.
  bgc-bgc: यीशु नै उसतै कह्या, “हे दोस्त, जिस काम कै खात्तर तू आया सै, उसनै करले।”
    फेर उननै धोरै आकै यीशु पै हाथ गेरया अर उस ताहीं पकड़ लिया।
  khz-khz: Iesu na evega-geleato, netiwato, “Gata, poririwaa kalana povogomai-venia
    kalana ono raka kalaa!” Ne gevogomaito, gimara na Iesu gegapi-taliato, geligoligoato.
  deu-TKW: 'Jesus aber sagte zu ihm: Freund, wozu bist du da? Hierauf kamen sie herbei
    und legten Hand an Jesus und griffen ihn.'
  zsr-NT: 'Jesús rëꞌ lëꞌ: ―Böchaꞌa, ¿bizxa huen zaꞌu ni? Niꞌr gulabiguëꞌë bönniꞌ naꞌ,
    gulazönëꞌ Jesús.'
  lin-lin: 'Yesu alobaki na ye : — Molingami na Ngai, likambo oyo oyei kosala awa,
    sala yango. Bongo bato mosusu oyo bayaki elongo na ye bapusanaki, basimbaki Yesu
    na makasi mpe bakangaki Ye.'
  hns-NT: 'Bakie Jiesoe bolies: „Bhaija, toe ka kare aile hai?” Tab sabhan aage barhke
    oke pakar leis.'
  noa-E: Magbaa Jesuu irig, —Pʉch õor awaan bëetarr jöpai pʉr athaad perá ajim. Magbaawai
    tagam khʉʉnau dʉ̈i aig bëewi Jesús pʉrphöbaadëjim.
  eng-EMTV: But Jesus said to him, “Friend, why have you come?” Then they came and
    laid hands on Jesus and seized Him.
  mib-NT: 'Te ni cahān Jesús jiín de: Amigo, ¿na jniñu vēji ró? áchí yá. Yūcuán na
    te ni jinūcoo tāca gá tēe ún, te ni cajnɨɨ de Jesús.'
  lif-NT2: हे़क्‍केःल्‍ले़ ये़सुरे़ खे़न् मे़त्तु, “चुम्‍मे, खे़ने़ॽ थे चोःक्‍से़
    के़द्‌ये़बा खे़न् हारा चोगे़ॽओ॥” हे़क्‍क्‍याङ् वेॽ मनाहाॽरे़ ये़सुःन् हुक् मे़याक्‍तुआङ्‌मे़दे़म्‍सुरो॥
  xnj-xnj: Yesu akamyangula “Nkozi, kitayi cha ubweli kukita.” Penapo vandu vala vakamhegelela
    na vakamukamula Yesu, vakamvika muulonda wavi.
  mmx-mmx: La ne Iesu ga lok tin, “Lentangas tarak. Una lok soso nom lavanga u vara
    i do una lox i.” La mo limixin diga vot pasa ne Iesu la diga ranga alis i.
  cbr-NT: 'Bëtsucucacëxun ca Jesusan cacëxa: —¿Mix ''ën ''unáncë uni ''aíshbi caramina
    uisacatsi ''ë bari uan? Caia ca abë ucë unicaman Jesús biacëxa.'
  tee-NT: 'Pus ju Jesús juni: ―Qui''amigo tijuch ju lakt''ant''a. Pus ju acsnich lana
    tachincha ju ali''in. Tach''apalh ju Jesús chai tach''in tanavi.'
  eng-LSV: and Jesus said to him, “Friend, for what are you present?” Then having
    come near, they laid hands on Jesus, and took hold on Him.
  cak-NT: 'Xpe ri Jesús xu''ij che ri Judas: ¿Anchique ri najo'' na''an? xcha'' che.
    Y ri winak can ja xebe riq''uin ri Jesús y xquitz''om.'
  pah-NT: —Kwãi, ei Jesus'ga ahe ve. Eho ti ejeaporog̃ita rupi, ei Jesus'ga Judasva'ea
    pe. A'ero ikwava'ẽhara'g̃a nduvihava'g̃andeheve'g̃a nduri Jesus'ga pyhyga.
  sja-NT: 'Jesupa p''anauji: —K''õp''ãyo, oopáde aji, pɨa ne-inaa oode cheda. Mãpai
    Judas ome che p''anadap''edaarãpa Jesús jita atadap''eda, mamãik''aapa ateejida.'
  xed-xed: «Gra ɗa, maga ta skwi sagha ka magay,» ka Yesu nda tsi. Ka gi sliʼadaghata
    tsa mnduha ya, ka pghaftá vgha tida ka ksafta.
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n dá: —Cama chá cajún ña̱, amigo. A̱nda̱
    já na̱cayati na nu̱ Jesús ta na̱tiin tuun na a̱.'
  gfk-S: Ma ne Jisas ga tange be, “Tasigu, nu gil ing u hanawat urie.” Io, dong ra
    turadi di ga hanawat ter tana, di gom palim kawase ie.
  bmu-bmu: Yöhötim neiga Jisösnöŋ kewö jii mörök, “Alani, gi wuanöŋgöra kazani, mi
    mönö zilaŋ akŋan.” Mewö jiiga azi kambu yeŋön Jisösgöreŋ kaŋgota qelanjiba memba
    jöhöget.
  dgz-dgz: Iesu Diudes anega dien, “Enda, ge dim da menan anu tauana menaevet di ta.”
    Boge mu Iesu ambot warane.
  eng-GNV: Then Iesus sayde vnto him, Friende, wherefore art thou come? Then came
    they, and laide hands on Iesus, and tooke him.
  zaa-NT: 'Jesús nna rèe na: Amigo, bianicca da'' lu''. Làniana gubiga'' cą làti du
    Jesús nna bedaxu'' chì cą ne preso.'
  eng-WEBSTER: And Jesus said to him, Friend, Why art thou come? Then they came, and
    laid hands on Jesus, and took him.
  guh-guh: 'Jesús nexata jumaitsi Judasjavabelia: —Judas, ¿detsa xua yabara patame?
    jai. Nexata jane baja Jesús petsimaxëponaevitsi, cujibarëcëpaliatsi. Vaetabatsi.
    Cobecëtatsi xaniavaetsia pecaponaenexatsi.'
  bon-bon: Yeesu jejige egä, “Cäme biname, maane wata jeweni, maane ngena tääpume
    tädite!” Puma cita ca lui biname cina Yuuda cama seclige, teepi Yeesu ne jewaclomtisi,
    kokrerage joomli-si.
  nhw-BL: 'Huan Jesús quiilhui: ―Nohuampox, xijchihua catli tihualajtoc para tijchihuas.
    Huan nopa tlacame monechcahuijque huan quiitzquijque Jesús, huan quihuicaque.'
  swh-ONEN: Yesu akamwambia, “Rafiki, fanya kile ulichokuja kufanya hapa.” Kisha wale
    watu wakasogea mbele, wakamkamata Yesu.
  wbi-wbi: U Yesu akam'bula akati,”Nyalukolo, vomba sino ukisisie.”Pe avaanhu vala
    vakamkola u Yesu na kukumpinya.
  bba-bba: Yesu u nùn sɔ̃ɔwɑ u nɛɛ, bɔrɔ, ye ɑ kobu nɑ ɑ koowo. Yerɑ tɔn be, bɑ nɑ
    bɑ Yesu sɛ̃re bɑ mwɑ.
  eng-KJVCPB: And Jesus said unto him, Friend, wherefore art thou come? Then came
    they, and laid hands on Jesus, and took him.
  kgk-NT: 'Ha Hesu he''i: —Xe irũ, he''i, —Mba''e apo-vy ereju ra''e, he''i íxupe.
    —Ejapo mani katu erejapose va''e, he''i Judas-pe. He''i-ma ramo, ou onhemoĩ-ma
    hese oipyhy hagwã íxupe hikwái.'
  waj-waj: 'Mmootooduu Yisuuva inna sai tunoo: Ni vuaigo, e aapi iinara ngiannaivaa
    iikianee, tuduu rikiada vaidi vooyaano numa Yisuunna puaisa utu kiada vauduu'
  cpy-cpy: 'Ari rojampi-tziri Jesús, ikantzi: “Nosheninka, tema areetakimi jaka, pimatero
    pipokashi-tziri.” Pokaeya-paakini itsipayi-takari, roteeya-paakiri Jesús, roojota-nakiri.'
  ekk-PKP: „Mu sõber, tee seda, mida sa tegema tulid,“ ütles Jeesus Juudasele. Nii
    nad siis tulid, haarasid Jeesusest kinni ja vahistasid ta.
  mpx-mpx: Yeisu i baek elana i ba, “Heliyam, bugul toto kaiwena ge u nem, u ginol.”
    Inoke gamagalau hi noha Yeisu elana ge hi lib.
  wbp-wbp: Ngula-jangka, Jijaji wangkajarla Jutujuku, “Purntu, nyiyakunpa yanurnu?”
    Kujalu nyangu turnu-warnurlu Jutuju nyunjirninja-kurra, ngulajulurla yarnkajalku
    Jijajiki, manu yarnkanjarla jirri-mardarnulpalu kiljingki.
  luo-luo: To Yesu nodwoko niya, “Osiepna, tim gima nokeli.” Eka jogo nochorore nyime
    mi ondhiyo Yesu, kendo negimake.
  nhe-NT: 'Huan Jesús quiilhui: ―Nohuampo, xijchihua tlen tihualajtoc para tijchihuas.
    Huan nopa tlacame monechcahuijque huan quiitzquijque Jesús, huan quihuicaque.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ ܝܼܫܘܿܥ: ”ܒܘܼܬ ܐܵܗܵܐ ܐܬܹ‌ܐ ܠܘܼܟ݂ ܚܲܒ݂ܪܝܼ؟“ ܗ̇ܝܓܵܗ ܩܘܼܪܒܸܢܗܘܿܢ
    ܘܕܒ݂ܝܼܩ ܠܗܘܿܢ ܠܝܼܫܘܿܥ.'
  esk-NT: Jesus-ŋum kiuniġaa, “Iḷauraamaaŋ, tavra taatnaġiaġuguutinkii.” Tamatkua
    iñuich tiguniqłukługu Jesus tigugaat.
  msb-msb: Didi nagsabi si Jesus sa iya, “Amigo, himua na dayon an tuyo mo.” Pakasabi
    sani ginturulos siya ninda kag dinakop.
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa Judas: ―¿He² løa¹ na²ŋieh¹² hning²,
    Ha²mei¹³? ―ca¹juúh²dsa. Jøng² ca¹chiánh² dsa² jue¹² Jesús.'
  dso-dso: ଜିସୁ ଜିଉଦାକେ କଇଲା, “ମଇତର୍‌ ତର୍‌ କାମ୍‌ ଦାପ୍‌ରେ ସାରାଇଦେସ୍‌ ।” ତାର୍‌ ପଚେ ସେମନ୍‌
    ଜିସୁକେ ଦାରି ବାନ୍ଦି ପାକାଇଲାଇ ।
  meu-meu: Iesu ese e hereva henia, eto, Henamo e, ikarana totona oma karana vada
    a karaia. Bena idia ese Iesu imadia ai e daua kou, e dabaia tao.
  yva-NT: Umba Yesus po raura nanto ai pare, “Arakove, animaisye mi winde ra nyo rave,
    weamo nyo rave kai.” Umba vatano wanui utavondi Yudas aije wiridije ude kobe wo
    Yesus aijar.
  dgc-dgc: Ey kinagi ni Jesus diya, a “Bakit, Kadimoy, magenya ka se?” Ey to pégkagi
    na ta éya, éy dinikép de siya.
  zpm-NT: 'Dzigo rëbchaa me lo Judas: ―Judas, ¿pe ziaadguṉ luu nu? Lëëlëd wbig be
    grë zha co, bzheṉ zho me.'
  hix-NT: Hoymo y, rahohsoso momokno hamà, mokyamo wya, kekon hatà, Txesusu, àwya.
    Uro ahohsoko rma, kekon hatà. Àro wyaro àwya katxhe rma, àhyaka haxa nomohtxownà
    hatà, Xuknas yakoron komo. Txom, nahohtxownà hatà.
  sim-sim: Urik Jisas mu mbara, �Anhi kup os mi ukmbaha mi rawa kolok uka.� Urik ma
    ondo li taha Jisasin limu tolora.
  npi-ULB: येशूले उसलाई भन्‍नुभयो, “मित्र, तिमीले जे गर्न आएका छौ त्यो गरिहाल ।” त्यसपछि
    तिनीहरू आए, र येशूमाथि हात राखे, र उहाँलाई पक्रे ।
  cgc-cgc: Ambal Jesus ki kanen, “Dey, buaten no en tuyo no an ta pag-iling di.” Pag-ambal
    Jesus, papranian danen Jesus i daw padakep.
  tim-tim: Maŋgando Yesuŋe hin magaŋep, “Gala, gâ wan me wan akniŋberâm togoât are
    akniŋmenâ miawagâk.” dâmbo gasa Yudasi olowâk togoyi arekŋe âgâ Yesu mem hikoyi.
  yor-yor: Jesu wí pé, “Ọ̀rẹ́, kí ni nǹkan tí ìwọ bá wá.” Àwọn ìyókù sì sún síwájú
    wọ́n sì mú Jesu.
  wos-wos: Tamarundéka dé Jisas déré wa, “Nyayika, méni mena mawuli yamékangalambu
    yamén joo mé huru.” Wungi wandéka di déka yae déré huluki.
  emp-NTPO: 'Jesuba idjía jarasia: –Ache, bʌa od̶e ze b̶ʌra odua.– Ara maʌ̃da dewararãda
    caita zed̶aped̶a Jesura jidasid̶aa.'
  eng-F35: So Jesus said to him, “Friend, what brings you here?” Then approaching
    they laid hands on Jesus and took Him.
  ind-ind: Jawab Yesus, “Hai sobat, lakukanlah apa yang sudah kamu rencanakan.” Lalu
    orang-orang itu segera mendekati Yesus dan menangkap-Nya.
  pes-OPCB: 'عیسی گفت: «دوست من، کار خود را انجام بده!» پس آن عده جلو رفتند و عیسی
    را گرفتند.'
  mpt-mpt: Yesuse baabanea Ne nek kobo inamin namino nanang geneba tlebo nanale ge
    ohamsea e afu debeb unomabib nakai teniba afusiba
  bla-bla: Ki Jesus an'ĭstsiuaie, Napi'ă, kumauk'sipuksipuksĭks? Itŭmitoto'iauaie
    ki een'iauaie Jesus, ki mat'tuyiauaie.
  ssx-ssx: Kutupa Yesuma꞉ ipika꞉ pi hombo peaaso alota꞉ Someo. Mo naka꞉ puluekema꞉
    epele hauta꞉ a̱i̱ koto kone pie leekeme. Koto leeketa꞉ mo Yesu minuluekema꞉ epemeke
    haliwekima꞉ a꞉pa ipiki da̱o̱la miniki haemekeme.
  mkl-mkl: Ŋɔi Jesu í sɔ̃ɔ í ni, kpɑɑsim, iyi ì nɑɑ ku ceu, coo. Nɔ inɛ ŋɑu ɑ̀ to
    Jesu ɑwɔ ɡbɑkɑ̃ ɑ̀ muu.
  gaq-gaq: ଜିସୁ ଆମେକେ ବାସଙ୍ଗ୍‌କେ “ବୟାଁ ନାନେ କାମ୍ ଜିଆଃ ଆଡା ।” ଆକେନ୍ ଇଡ଼ିଙ୍ଗ୍ ମେଇଂ ଜିସୁକେ
    ସାଚେ ବନ୍ଦି ଆଡିଙ୍ଗ୍‌ଆର୍କେ ।
  gof-RNT: Yesuusi iyakko, “Ta laggiyaw, neeni oothanabaa ootha agga” yaagis. Hessafe
    guye, shiiqidi, Yesuusa oykkidosona.
  unx-unx: ୟୀଶୁ କାଜିରୁହାଡ଼୍‌କିୟାଏ, “ଏ ଗାତି ଆମ୍‌ ଅକନ୍‌ କାମିନାଙ୍ଗ୍‌ ହିଜୁଆକାନାମ୍‌ ଏନା
    ରିକାଧାବେମେ ।” ଏନ୍ତେ ଇନ୍‌କୁ ନାଡ଼େଃ ହିଜୁଃକେଦ୍‌ତେ ୟୀଶୁକେ ସାବ୍‌କେଦ୍‌ତେ ତଲ୍‌କିୟାଃକ
    ।
  gah-gah: 'Lá noigo, Izesú láa loko lo amimó: Nigive, geza loló inogo noani netá
    nene litá oko loló ozo. Loko noligo, lova ve nenete ake Izesuni agizató ali gikitiki
    alemó.'
  lcm-lcm: Na Iesu kala antok ia, “Tungag, ku vil apunuk kam abis kuta serei using
    ia.” Au na kila tung akasang na kila teng akit a Iesu.
  aer-aer: Jesus anteme Judas-eke angkeke, “Kele atyewe, iparrpele mpwaraye iwenhe
    apeke-arle unte ahentye-anemenge” Kenhe itne areke Judas-ele renhe arrwantyelenge,
    itne Jesus arntwirrkewarreke, lterrke anthurre arntirrkwemele.
  qvc-NT: 'Jisusqam nirqan: —Yanasita (Yanasitu), ¿imapaqtaq shamushqa kangi? nishpa.
    Chay uritaslla chay runakunaqa Jisusta piskarqanllapa.'
  tgl-ULB: Sinabi ni Jesus sa kaniya, “Kaibigan, gawin mo kung ano ang ipinunta mo
    dito.” Pagkatapos, nagsidatingan sila at hinawakan si Jesus, at sinunggaban siya.
  cbs-NT: 'Jesúsun yuikin: —Peki, en jaibuun. Ea jaska wanun ika min jatube yubakakidanaidan,
    ea jatu amadiwe— akaya —Jakiaki. Akanwen— ibain achiaibun'
  xtm-NTPP: 'Te Jesús ma, jiña''a ya: ―‍Ndijin, ¿na tniñu ni kijaa ni ya''a? ―‍kúu
    ya jiña''a ya. Sani te ni ka tani''ni ñayii ma, te ni ka tnii i ya, te kuan koo
    i ji''in ya.'
  nnq-nnq: Yesu ngannengela, “Aganja, nkamule echinhwiki ukamula.” Ngabaika kumpukila
    Yesu nu kummekanga mumakakala.
  bao-NT: 'To biro cʉ̃ ca tiiro, Jesús pea o biro cʉ̃re ĩiwi: —Yʉ mena macʉ̃, mʉ ca
    tiirʉga dooriquere jĩcãto tiiya —ĩiwi. To biro cʉ̃ ca ĩirora aperã pea doo, Jesús''re
    cʉ̃re ñeewa.'
  san-ORI: ତଦା ଯୀଶୁସ୍ତମୁୱାଚ, ହେ ମିତ୍ରଂ କିମର୍ଥମାଗତୋସି? ତଦା ତୈରାଗତ୍ୟ ଯୀଶୁରାକ୍ରମ୍ୟ ଦଘ୍ରେ|
  huv-NT: 'Quiaj tasaj nej Teat Jesús: ―Amigo, ¿cuane tewiün meranga? ―aj. Quiaj tajngotoj,
    tajmeliw masapüw nej, taquiüjpüw nej mamb.'
  otn-NT: 'Ra̱ Jesús bi ''yɛ̱mbi̱: ―Ague amigo, ya da̱ guehra̱ ora jap''ʉ di̱ nja''a̱
    te gni̱ ''yɛ̱hya. ''Bexque''a̱ bi bɛntyø ja̱''i̱ ra̱ Jesús.'
  nop-nop: Kaŋ Jesudi indiŋ niŋguk, “Notne, du nemek tibe buŋaŋ u pilap tibeŋ.” Unduŋ
    yayolune me heki wendi labuŋa Jesu honefafaŋe tigiŋ.
  obo-NT: Mid tavak si Disas to, “Suwod, lukutowd woy puungiyud iddos dontulon to
    kod-undini row.” Na, id ammot dan si Disas woy id ponoggasan dan tid somad.
  cak-ENT: 'Xpu''u ri Jesús xbij c''a chin ri Judas: ¿Achique c''a ri najo'' tok xatobos?
    xbij chin. Y jari'' tok xejel-apu ri vinük ri ye tz''amoy richin ri Jesús y xquitz''om
    c''a.'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤕᤧᤛᤢᤖᤧ ᤂᤧᤴ ᤔᤧᤳᤋᤢ. “ᤆᤢᤶᤔᤣ. ᤂᤧᤏᤧ᤹ ᤌᤣ ᤆᤥ᤺ᤰᤛᤧ ᤁᤧᤍᤩᤧᤒᤠ ᤂᤧᤴ ᤜᤠᤖᤠ ᤆᤥᤃᤧ᤹ᤀᤥ॥”
    ᤜᤧᤰᤁᤩᤠᤱ ᤘᤣ᤹ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤕᤧᤛᤢ᤺ᤴ ᤜᤢᤰ ᤔᤧᤕᤠᤰᤋᤢᤀᤠᤱ ᤔᤧᤍᤧᤶᤛᤢᤖᤥ॥
  mie-NT: 'De nī ncāhān Jesús jíín dē: Amigo, ¿nā tiñu vāji nú? ncachī yā. Ñúcuán
    de nī nquenda ndá cā tēe, de nī ntiin dē Jesús.'
  san-TIB: ཏདཱ ཡཱིཤུསྟམུཝཱཙ, ཧེ མིཏྲཾ ཀིམརྠམཱགཏོསི? ཏདཱ ཏཻརཱགཏྱ ཡཱིཤུརཱཀྲམྱ དགྷྲེ།
  qve-NT: 'Hinaqtinmi Jesusqa Judas Iscarioteta, khaynata niran: —Amigo, ¿imamantaq
    hamushankirí? Kaypiñataq kashanki chayqa, iman ruwanaykitayá ruway, nispa. Chaymi
    paywan hamuq runakunaqa Jesusta hap''iranku presota apanankupaq.'
  pao-NT: Soo Te Pabe'e yise mee oo netamma, “E pua'a. Yabesoo sakwa u oo manikwuna
    mayohohoo.” Mu naana ka Judas-notu yise ka Te Pabe'e-ma tsakatuhoo.
  cbu-NT: 'Isussha: Amikoo ¿mayangazsha nish kusarangsha? tárangiya. Ashiri tputssha
    Isusoo putaranganaya.'
  usa-usa: 'Îtuma timá ámikaiye: “ketí aanábógô, nôrabi ónáae ténaiqa páátákáá mirá
    uwo.” téna titata yemá waaqókáq iréta iyáámma ánékuqma Îtumma yáqtoqma akoqnáá
    urááe.'
  soy-soy: 'Yeesu uu pɛɛ u mɑɑ rɛ: Unɛ́sɑ́nɛ, ɑ pikɛi pɛ̃ kɑɑ piwɑi ń kɑ mɛkɛɛ wɑ!
    Kei kɛ pɛ̃ ɑpi pɛɛ cɑ́pinɛpɔ, ɑpi Yeesu tini ɑpi múlú.'
  hui-hui: Ani biyagola Yasuhanda ibuhondo lalu, Hamene-o bule wiridago abale berene,
    lene. Ani layagola agali hayarume abale ibuwa Yasu minalu gime bayuwa yu ndibu
    lene.
  amf-amf: Yesus kina ‘‘Isa nashoa, ya hanin qaabonam thoosaa’’ ki hamade. Ogora eeno
    Yesuskal nivayse kiam ko yedade.
  quc-NNT: 'Ri Jesús xch''awik, xub''ij che: Wachi''l, ¿jas a tajkil xatpetik? —xcha
    che. Xeqeb'' k''u ri winaq ruk'' ri Jesús, xkichapo, xkiyut b''ik.'
  dob-dob: Ta Yesu ꞌigwae, “Gosiyagu, toꞌase manuna ꞌumai?” ꞌEnega boda nidi siapwesama
    ga Yesu sigiyaina.
  wrs-wrs: '@see-verse:MAT.026.049'
  mca-mca: 'Ha'' Jesús qa yit''ijets: —Waika'', aqsiijkii pakha'' ƚanamij met qu''
    aqsiijkii.— Ma'' qa hekhewe'' ƚijts''eyek qa nekets ha'' Jesús qa t''eku''mi''
    qa niyejinju''ha.'
  tzo-TZC: 'Ti Jesuse jech laj yal: ―Chiꞌiltic, ¿cꞌusi tal apas? ―xꞌutat. Cꞌalal jech
    laj yilique, jaꞌ o tey tal stsaquic ti Jesuse. Laj xchuquic batel.'
  mya-mya: သ​ခင်​ယေ​ရှု​က ``အ​ဆွေ၊ သင်​ဆောင်​ရွက်​ရန်​လာ သည့်​ကိစ္စ​ကို​အ​မြန်​ဆောင်​ရွက်​လော့''
    ဟု​မိန့်​တော် မူ​၏။ လူ​တို့​သည်​လာ​၍​ကိုယ်​တော်​ကို​ဖမ်း​ဆီး​ချုပ်​ကိုင် ထား​ကြ​၏။-
  gng-NT: 'Nɛ *Yesu tɔke'' wɔ ki ye: «Nʼjɔ, tien a baa'' á tien nà.» Nɛn saan nɛ
    binib nnɔ nɛkn'' ki lá cuo'' Yesu.'
  cbi-NTPO: 'Tsenñu Jesús tsandimi: Inchi ura'' keranu chachi, ñu tyeenguenu ja''ba
    tsanguide, timi. Tsandinmalan veela pumula Jesúsnu kalen ji'' peesu kakila.'
  ikk-NT: Jizọsị nọ sị a, “Di-ẹnyi, mẹ ihiẹn i bịa d'e mẹ!” 'Ya wẹ nọ kwọndọn Jizọsị,
    nwụnrụn a.
  leu-leu: Na Yesus a suie, “Ka fesing, vil fatapusane!” E nari pana maana mo ina
    fevis, ri pise.
  maz-NT: 'Nuc''ua e Jesús o xipji: ―¿Pje vi ''ñecje, bëzo? Nuc''ua o säjä c''o nte,
    ixco pënch''iji c''ua e Jesús ngue c''ua ro zidyiji.'
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུས་དེ་ལ་འདི་སྐད༌དུ། གྲོགས་པོ་ཁྱོད་ཅི་བྱེད་དུ་ཡོང་བ་དེ་བཞིན་དུ་བྱོས་ཤིག་ཅེས་གསུངས་པ༌ན།
    མི་དེ་དག་ཁོང་གི་མདུན་དུ་ཡོང་ནས་ཁོང་ཉིད་བཟུང༌ངོ༌།།
  tca-NT: 'Rü Ngechuchu nanangãxü̃ rü ñanagürü: —Pa Chomücüx, ¿ṯacüwa nuã cuxũ? —ñanagürü.
    Rü yexgumatama Ngechuchuxü̃ niyauxgü ga yema duü̃xü̃gü ga Yudawe rüxĩxü̃.'
  zpl-NT: 'Che uni Jesuse lu Judas: ―Amigo, uriꞌi lunú nzeꞌtalu riꞌilu. Che chu unaꞌtse
    bee bene zeꞌe Jesuse para nú uyaꞌ beei liꞌinu.'
  mbc-NT: 'Jesusya imaimu yuuku''pî. Ta''pî Jesusya: —‍Uyonpa, î'' anku''pai awanî
    ya uyarakkîrî iku''kî ka''ne'' pe. Moropai Judas ponkon pe iipî''sanya Jesus yapisî''pî.'
  ndg-ndg: Yesu ngammakiya, “Webwiga lyango, Ulipange lelo lya likuletike,” Ngabaisa
    kumoywa Yesu na maboko gabe.
  wsk-wsk: Se Jesus nu maonam, “Aga bo, anapeya bitarko tairem mu bitarko,” mam. Se
    kager kari kasuman Jesus iluman ale talipaman.
  toj-NT: 'Ti yala ja Jesusi: ―Lec camigo. Mi lomuc jacya. C''ulan ja jas huaxa c''ana
    oja c''uluc quii, x''utji yuj ja Jesusi. Jaxa cristiano ti jac syamea. Smochohue.'
  tbc-tbc: Jesus ru naon igo irupei, “Turag, ilo yen dan ago gane.” Ago ibol go iŋ
    Jesus sumeik dupanig diabi a.
  sna-sna: Jesu akamupindura achiti, “Shamwari, ita zvawavinga.” Ipapo varume vakaswedera
    pedyo vakabata Jesu, vakamusunga.
  smk-NT: “Amigo, gaw'en moynan tampor a gagara mo,” ni'bat na ni Jesus kona. Inmarak
    saray tutawo ket dinakep raya si Jesus.
  grc-TCGNT: Ὁ δὲ Ἰησοῦς εἶπεν αὐτῷ, Ἑταῖρε, ἐφ᾽ ᾧ πάρει; Τότε προσελθόντες ἐπέβαλον
    τὰς χεῖρας ἐπὶ τὸν Ἰησοῦν, καὶ ἐκράτησαν αὐτόν.
  gof-WFTW: Yesuusi iyakko, “Ta laggiyaw, neeni oothanabaa ootha agga” yaagis. Hessafe
    guye, shiiqidi, Yesuusa oykkidosona.
  spa-BLM: 'Jesús le dijo: “Amigo, ¿qué haces aquí?” Entonces vinieron y le echaron
    mano a Jesús, y le prendieron.'
  kyz-NT: 'A''eramũ Jejui ''ga ''jau ''ga upe: —Ejemifutara eapo etee futat— ''jau
    Jejui ''ga ''ga upe. A''erauwe Judas Iskariote ''ga remireroofera ''gã ''ua Jejui
    ''ga pyyka, ''ga pofaa.'
  dao-dao: Jesuh naw, “Ka püi aw, ise na lawki ni?” a ti. Acun ja lawsih lü ami man
    u.
  cya-cya: 'Lo'' juin Jesús ''in yu: Migo, ¿ñi tñan ljyaan? Cui'' xaa mdiyaa ne''
    lo'' msñi ne'' ''in Jesús.'
  wrk-wrk: Yanybayi Jisus nangangi, “Kandi. Dulukiyi yabimba nanda yaji nganyi.” Baki
    bunundujba yali nangandurri, baki marrimba yali Jisus.
  nii-nii: Pe Jiisas ek nipi yi nirim, “Wu puł, nim enjii on oł ei sikir enjii!” Wumb
    pei sikir ok eim ambił gii ninjing.
  ign-NT: 'Tásiha, máetsera­recapa. Ema Jesús majicapapa: —Piti nímitu­revihi, ¿tájaha
    tímitecavi? —máichapa. Tásiha, ena suntaruana enevanepa nacara­tacahi, napresuchapa.'
  dik-NT: Go Jethu bɛ̈ɛ̈r, “Mäthdiɛ̈, loi kënë bï yïn ë tɛ̈n.” Go kɔc awën bɛ̈n ku
    dɔmkë Jethu ku derkë.
  cac-cac: —Ach vamigo, c'ulej tas tzul a c'uloc chi' d'a tic, xchi d'a vin̈. Ix lajvi
    chi', ix c'och umnaj eb' vin̈ d'ay. Ix syaman eb' vin̈. Ix stzec'an eb' vin̈.
  tzj-E: 'Jesús cawra xbij tzra: —Amigo ¿nak narebna'' wawe''? cara'' xbij tzra. C''jara''
    je'' wnak xeba tzrij Jesús, xquechap y xquecsaj preso.'
  bpx-bpx: ईसु तीने केदो, “दोस्‌तीदार! जे कामे तु आवलो से, तीहयु काम कर ले।” ता तीहया
    माणहु अगा आया, अने ईसु ने चपटीन धर लेदा।
  san-BUR: တဒါ ယီၑုသ္တမုဝါစ, ဟေ မိတြံ ကိမရ္ထမာဂတောသိ? တဒါ တဲရာဂတျ ယီၑုရာကြမျ ဒဃြေ၊
  yaa-NT: 'Askafaito õikĩ Jesús kemani: “Efe yora, nã mĩ apaiyai keska farisafafe,”
    fani. Askafaito õikakĩ nã Judas fe foafãfe Jesús achinifo.'
  cab-NT: Ába laríñagun Jesúsu lun. —Numáda, ¿ca bálugubei? Ábati jayábin, ába járügüdüni
    Jesúsu, ába janǘgüni adáüra.
  clu-clu: Makon ni Jesus kanana, “Amigo, sigi, imoa run kon ano imong ginayan digi.”
    Kag ginparapitan nanda si Jesus kag gindakup.
  swh-ULB: Yesu akamwambia, “Rafiki, lifanye lile ambalo limekuleta.” Ndipo wakaja,
    na kumnyooshea mikono Yesu, na kumkamata.
  tpt-NT: 'Ex ni Jesús junil: —Amigo, va yu tꞌantꞌacha makanaꞌ, kamakꞌatꞌicha. Ex
    yu alati va tatalakanunilcha, tachꞌapal y tachꞌilcha.'
  aai-aai: Jesu iya’afut eo, “Au begon, abisa isan inot inan saife kusinaf.” Imaibo
    sabuw hibatabat hitit Jesu uman hibai hibukikin.
  sny-sny: Sosu Jisas le ma'e eiye, “Kaiyemo, Ne ane lu owane ma'e henetiyei ne fai.
    Ne witane se a'i irore.” Sosu ai lu tamo Jisas lo ereti anite tawesirai.
  myy-myy: —¿No yigʉ wadiri yʉ baba mʉ? yiquĩ Jesús ĩre. Ito ĩ yiroca ĩre ñiacã Judas
    rãca wadiana.
  trc-NT: 'Ga̱a ne̱ xnáꞌanj Jesucristó man Judas, cataj soꞌ: ―Me cheꞌé caꞌnáꞌ so̱ꞌ,
    ga̱ tinu̱ꞌ ―taj soꞌ rihaan Judas a. Ga̱a ne̱ cuchiꞌ nij yuvii̱ rihaan Jesucristó,
    ne̱ quitaꞌaa nij yuvii̱ man Jesucristó a.'
  cut-NT: 'Ra̱hn Dihvo vo ri ye sa̱hn: ―Amigo yáhn, codin nome ntiyon che cochi. Tuhme
    tumanga̱n sa̱hn chahn Dihvo vo, din se preso ihyan.'
  bel-bel: 'Ісус жа сказаў яму: дружа, чаго ты прыйшоў? Тады падышлі, і паклалі рукі
    на Ісуса, і ўзялі Яго.'
  zlm-KSZI: Isa berkata kepadanya, ‘Kawan, mengapakah kamu datang?’ Orang ramai itu
    pun menangkap Isa.
  gdr-gdr: Seg ket Yesu tin yomnonj da, “Kor rɨga! Nangga singi mɨle nat metket re
    yomnɨke!” Ɨ odedend ket rɨgap Yesum pɨlwa b'ɨsonkurto ɨ ket Ti pɨlɨnd yɨm aramkɨto
    ɨ dɨde ket yɨmɨnd yusunato.
  vmy-NT: 'ꞌBa Jesús kitsingojore: —Amigu, tijngui xa xi jaꞌeni. ꞌBa kio nchja xi
    yakꞌa kitsitiñatꞌare Jesús ꞌba kitsuba.'
  cmn-FEB: 耶稣对他说：“朋友，你要做的事，就做吧！”于是那些人上前动手拿住耶稣，逮捕了他。
  gmv-RNT: Yesusikka “Ta lagge! Ne yida qofa pola” gides. Heerakka asay shiiqetidi
    Yesusa oykkidi qachides.
  ncl-NT: 'Jesús quinanquilic: —Nito, ¿pa inon tiunca nican? Cuaquinon hualaje, molaxilije
    inmajmajuan pani Jesús huan quiquitzquijtiquisaje.'
  sua-sua: Ta kvam tok, va e Yesus tkoripang te, “Kambis, ya kta hus kman? Ngiak kaeharom
    a ngaeha to yi kaol ngte mang he.” To a rkan to endo ta murmur mang e Yesus koleng
    singni mnam he kapom.
  are-are: Jesualantama Judas-anha pmarraka, “Tjinai, iwukama unta pitjika?” Kurunga
    artwa arrpunha ntjarra etinyerramala Jesuanha errkuka.
  gai-gai: Ainda moca ma manmo gaindopatna, “Ramoot, an reaca u mona kɨprinanna, u
    tawi mo.” Ri, mina kɨpca mamo muoca mautiŋgat.
  qvm-NT: 'Tsaynog saludaptinmi Jesús caynog nergan: “Judas, ¿caymanpis aywaycamunquiragcu?”
    Tsaynog niptinmi runacunaga Jesusta jucla prësu tsarergan.'
  chz-NTPS: 'Ja̱ˉgaˊ gaꜙjähꜘ Jesús sɨɨyhꜙ: —Omeꜚ, ¿heeˉ kihꜗ maˉñehˊ hneˉ? Läꜙcha̱hꜘ
    ja̱ˉ gaꜙyaꜙjä̱hꜙ dsaˉ heꜘ mahꜗ gaꜙso̱o̱hꜗ kihꜗ Jesús.'
  kmu-kmu: Atako higeno YisasiꞋa mage huno hie “Nenafugae hugahema esana yana aupaꞋa
    huo.” huno higeꞋya ani vayaꞋmoꞋya Yisasina atafa huꞋya aye-talako hu-mainae.
  ood-NT: D hab kaij g Jesus ab wui, “Ih, ni‑nawoj, oi g s‑hohtam am hab juhni hegai
    mapt haschu ahgk ia jiwia.” Kud ab haꞌi hihim k an bei g Jesus k gan hu si s‑wihnam
    uꞌukch.
  lbm-lbm: यीशु न ओको सी कह्यो, “हे संगी, जो काम लायी तय आयो हय, ओख कर ले।” तब उन्न
    जवर आय क यीशु पर हाथ डाल्यो अऊर ओख पकड़ लियो।
  ncj-NT: 'Huan in Jesús oquinanquililoc: ―Notenonotzcau, ¿ica tlen otihuala? Oncan
    omopachohque huan otequitzquihque in Jesús huan otehuicaque tlamactili.'
  yuj-yuj: Aenánko Jisas man sérrá, “Onomp nouroup e, amo am naeria korop nap te koupour
    takae!” Aeránko maok, arop fárákap wae koroprá paokoprá Jisasomp pourouk yae paprá
    wae sámp.
  kto-kto: Ga aulo Iesu gare ro, “Migan tuang, paga la munuo meba akosarnang, akosarnang
    ara.” Pa iriro gar ma teip la mumaio ga maiabuam kilalap ma ira Iesu ga umaiat
    a.
  gmv-NT: ዬሱሲካ “ታ ላጌ! ኔ ዪዳ ቆፋ ፖላ” ጊዴስ። ሄራካ ኣሳይ ሺቄቲዲ ዬሱሳ ኦይኪዲ ቃቺዴስ።
  por-BLT: 'Jesus disse a Judas: “Amigo, faça o que veio fazer.” Então, eles vieram,
    agarraram Jesus e o prenderam.'
  stp-NT: 'Baꞌp tɨtda gu Jesuus: ―¿Puꞌñi jaꞌk japich maaxik bañ kɨiñ jaduuñ? Baꞌ guiꞌ
    na ja baiꞌñchuꞌ gu Juudas miꞌ pu daa mɨt gu Jesuus.'
  mgc-mgc: Yësu aya'ba dɔ mo iya henye, “Aboka ma, o'dɔ kö'du mati ayi gɔ mo kandi.”
    Zë ayinnï, ïrïnnï Yësu anda'bannï mo gbɔ gö.
  ame-NT: 'Jesúsñapaʼ atet̃ otap̃: —Esoʼmaruañacaʼ masheñe, penña arr nesho. Allempoña
    acheñeneshaʼpaʼ ponmosyet Jesúspaʼ rromoset eʼñe poʼhuamencocma.'
  mgh-2016: Yesu nkaamwirelha, “Mpwana, upangeke uwenlhe ao.” Vavawo attu alhe nkayaawa,
    nkayammara Yesu, nkayanhelha mmachirini.
  kvn-NT: 'Tegin Jesús Judasga chogal: —An-ai, imi pe aga noni-choggu, imisgin pe
    imado. Tegin tulemal-Judasbak-nonimalad Jesús-abir kwisgunonimalgu, ilgwen Jesús-kasmalzhun.'
  gvf-gvf: Dungure Yesu iru di tongwa, “Ye nego, kal ta erala di eranga kal iray ero.”
    Dungure ure aan aa gi dire kanin sungwa.
  san-ISO: tadā yīśustamuvāca, hē mitraṁ kimarthamāgatōsi? tadā tairāgatya yīśurākramya
    daghrē|
  deu-ELBBK: 'Jesus aber sprach zu ihm: Freund, wozu bist du gekommen! Dann traten
    sie herzu und legten die Hände an Jesus und griffen ihn.'
  mcb-NT: 'Yogari Jeso ikantiri: —Jeeje, aiñona. Maika aityotari pipokashitakerira
    atsi nani kañotero. Impo yogari tentaigakaririra Jorashi yaiñoniigapaakari Jeso
    inoshikaigapaakeri yairikaigakerira.'
  yle-yle: Yesu ngê kwo, Kópuni u pyinê cha ngmêê, d꞉uu ngi. Wod꞉oo lede knî y꞉oo
    Yesu dpodombiy꞉e mgîmî ngópu.
  swh-1850: Yesu akamwambia, “Rafiki, fanya ulichokuja kufanya.” Hapo wale watu wakaja,
    wakamkamata Yesu, wakamtia nguvuni.
  ese-NT: 'Jesosaa acanaje: —Ecuea epeejji Jodasa, ¿ajeo ami poeyanaje? —Jesosa poanaje.
    Pea dejja cuaa ba majje, Jesosa que poe majje iña canaje edojojji.'
  jac-NT: 'Yalni Comam tet naj: —Hach amigo, haꞌ tzet chihul hawub watxꞌe tinan̈,
    ẍi Comam. Istit bulna ebnaj istzabnoyo Comam.'
  cak-CNT: 'Xpe ri Jesús xubij c''a chire ri Judas: ¿Achique c''a ri no''abana'' na?
    xcha'' chire. Y can jac''ari'' tok xejel-apo ri vinek ri e benek chapoy richin
    ri Jesús y xquichop c''a.'
  zia-zia: Ayero yenu Yesu mene eyero sena, “Otao, buro nina yari sero bumesa awiya
    ye aung yae.” Ayero senu awong buro nung puro wawong bunewa ara.
  mal-2015: 'യേശു അവനോടു: സ്നേഹിതാ, നീ വന്ന കാര്യം എന്തു എന്നു പറഞ്ഞപ്പോൾ അവർ അടുത്തു
    യേശുവിന്മേൽ കൈ വെച്ചു അവനെ പിടിച്ചു.'
