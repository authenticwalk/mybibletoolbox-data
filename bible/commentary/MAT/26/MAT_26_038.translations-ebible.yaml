verse: MAT.026.038
translations:
  kpx-kpx: Ige au esemu kebia namigevei avoe, “Di uvu balugage di uvuu di mai hatihatie
    humahamo tima. Iale komo ulive lainaho ladevelive. Isito daluvuta nita uve.”
  okv-H: enana ta degi einge harikena. “Nau jo osaga na enetihia avoeto ungo ei ta
    na avoembo evo avojo.” ke ainge eto
  tbo-tbo: Ega yaka i paliwelehi i pa, ‘Nugonugou i wiyuwa duma nugote kikina ma apo
    a hilage, uyahinei geka hotanana ona memae ma ta gagalena imahi.’
  mal-C: അപ്പോൾ യേശു, “എന്റെ പ്രാണനിൽ ദുഃഖം നിറഞ്ഞുകവിഞ്ഞിട്ട് ഞാൻ മരണാസന്നനായിരിക്കുന്നു.
    നിങ്ങൾ എന്നോടൊപ്പം ഇവിടെ ഉണർന്നിരിക്കുക” എന്ന് അവരോടു പറഞ്ഞു.
  grc-SR: Τότε λέγει αὐτοῖς ⸋ὁ Ἰησοῦς,⸌ Περίλυπός ἐστιν ἡ ψυχή μου ἕως θανάτου· μείνατε
    ὧδε καὶ γρηγορεῖτε μετ᾽ ἐμοῦ.
  bgc-bgc: फेर उसनै उनतै कह्या, “मेरा मन घणा उदास सै, उरै ताहीं के मेरा जी लिकड़ण
    नै होरया सै। थम उरै ठहरो अर जागदे रहो।”
  khz-khz: Ne evaikilarato, netiwato, “Au nugaku na metau kamu vagi evuana, roli evagikuna.
    Enai iotanu-tago, pio gitatago au ria.”
  deu-TKW: 'Hierauf sagt er zu ihnen: Meine Seele ist tief betrübt bis zum Tod; bleibet
    hier und wachet mit mir.'
  zsr-NT: 'Niꞌr Jesús gudxëꞌ lequëꞌ: ―Ruhuiꞌni ladxaꞌa len huatczaꞌ lu yöl‑laꞌ rsëbi
    ladxiꞌ. Gul‑gáꞌn ni len gul‑náꞌ yël tsazxö́n len nedaꞌ.'
  lin-lin: 'alobaki na bango : — Motema na Ngai etondi na mawa pene nakufa ; botikala
    awa mpe bosenzela elongo na Ngai.'
  hns-NT: 'Tab oelogse bolies: „Hamme bahoet dar lage hai. Toelog hia par hamaar saath
    djagte rahoe.”'
  noa-E: Mag simua amag, —Mʉʉn dëgölp gaai machgau ökhĩirjuuga aadëm; ãba mʉch thõjuuta
    khĩirju chirʉmgui ajim. Pãar mʉig nʉisit, mamʉ mʉ dʉ̈i daukhana abat. Oob khãimiet
    ajim anʉm.
  eng-EMTV: Then Jesus said to them, “My soul is deeply grieved, to the point of death.
    Stay here and keep watch with Me.”
  mib-NT: 'Yūcuán na te ni cahān yā jiín de: Yōhyo cúcuíhyá ni rī, te ndúcú sáha jeē
    cúū rī. Yāhá condetu ró te condito ró jíín rí.'
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽ अक्‍खे मे़त्तुसि, “इङ्‌गाॽग मिङ्‌वारे़ योःन्‍दाङ्‌ङाङ्
    सिःमालिङ्‌धो थारिक् के़राङ्‌ङाङ् वाॽआरो॥ कप्‍मो चाङ्‌जाङ्‌ङाङ् युङे़म्‍मे़ॽर याप्‍मि
    चुम् आमे़त्ते़म्‍मे़ॽओ॥”
  xnj-xnj: Kangi akavajovela, “Niviniswa neju mumtima hati papipi kufwa. Mtama bahapa
    mkoto kugona pamonga na nene.”
  mmx-mmx: La ni ga lok tidi, “Lorooro rak i umsu mi lainbulu silok mo na lox amer
    ia. Minak lok de la mina kuxut tooro ia.”
  cbr-NT: 'Usai ''iquin ca acama cacëxa: —Cana ''aisamaira masá nuitutin. Micamax
    ca ënu tiquit. ''Aíshbi camina ''ëmi sinani ''uxtima ''ain.'
  tee-NT: 'Pus ju acsnich alacjuni ju ixpumat''utu''an: ―Slivasalh na ic''amak''aninin.
    Tachi ju va ict''ajun nini'' ju chavai. At''olat''itca'' ju ani. Aquilat''ak''alhcujvich
    lacats''unin.'
  eng-LSV: then He says to them, “Exceedingly sorrowful is My soul—to death; abide
    here, and watch with Me.”
  cak-NT: 'Romari'' xu''ij chique ri je oxi'' ru-discípulos: Ri wánima yalan nibison;
    can yirucamisaj ninna''. Quixc''ue-pe wiq''uin, quixc''ase'' y man quixwer-ka,
    xcha'' chique.'
  pah-NT: 'A''ero ga ei g̃a pe: —Jivy''are''yma ji juka pota. Pepyta ti avo. Tapekiri
    ti ji reheve ji moiruamo, ei ga g̃a pe.'
  sja-NT: 'Mapa mãgaji ãchimaa: —Mɨ piut''ee pɨk''a nɨ̃bɨ t''ãri p''uapa. Nama p''anéetɨ,
    k''ãida-ee. Chok''ai p''anadapáde aji, mɨ ome auk''a.'
  xed-xed: 'Kaʼa nda həŋ tama mantsa: «Tɗatɗa ŋuɗufa ɗa manda skwi dzaʼa dzihata.
    Nzawanza hadna, ka nzata kuni ndiri kawadaga nda iʼi,» kaʼa.'
  mks-NT: 'A̱nda̱ já na̱cachi a já: —A̱ ju̱ú quia̱hva cácuéha̱ ini i̱ chí quivi i̱
    cúu ini i̱. Yóho candati tóo ndó ye̱he̱ ta coto a̱ cúju̱ ndo̱ —na̱cachi Jesús.'
  gfk-S: Io, iga tange ta duhat, “No nugu kudulena nilon i manga tirih sakit kakarek
    iou ge kilingane be iou ura minat. Mohot kis kira ma mohot na naanaas tikai ma
    iou.”
  bmu-bmu: Nalö miaŋgöreŋ kewö jii mötket, “Nöŋgö urunan mönö kondum köla kotzawaŋgöra
    aka wösöbirik mötpiga kömukömuŋi ak niŋgiza. Iŋini ölöp kiaŋgöreŋ tata nömbuk
    guli malbin.”
  dgz-dgz: Boge Pita evene dere den inamup anega wadiamon, “Ne bagu sisi aritavet
    anu tanan ap gapan bumagana tuk wan, nene yangwan doranek wan. Mapa waniene ne
    den tananegen amba nene yamam taiwanian.”
  eng-GNV: 'Then sayde Iesus vnto them, My soule is very heauie, euen vnto the death:
    tarie yee here, and watch with me.'
  zaa-NT: 'rèe cabi: Yala triste cani latsi'' lóstu''a'' ti''atsi chì'' taání rattia''.
    Nìba licuèda inte'' nna bittu ga''athi le.'
  eng-WEBSTER: 'Then saith he to them, My soul is exceeding sorrowful, even to death:
    tarry ye here, and watch with me.'
  guh-guh: 'Nexata Jesús jumaitsi pijajivi acueyabi ponëbejejavabelia: —Xanë bitso
    pinijicuenia najamatabëxainajë. Nexata bitso tanajamatabëxainaejava, jamatabëyatëpajë.
    Paxamë abaxë majotaje panacopabare. Paitavamë tsane. Pëtsa abaxë pamajitame, jai
    Jesús pijajivi acueyabi ponëbejejavabelia.'
  bon-bon: Tabe teebibine jääjänige egä, “Cane budre pana ngenecu mäpu gäne. Weene
    cane cama ireclota sinajänege.”
  nhw-BL: 'Huan quinilhui nopa eyi: ―Tlahuel nimoyoltequipachohua hasta nijmati huelis
    nimiquis amantzi san ica tequipacholi. Ximocahuaca nica. Xitlachixtoca nohuaya.'
  swh-ONEN: Kisha Yesu akawaambia, “Moyo wangu umejawa na huzuni kiasi cha kufa. Kaeni
    hapa na mkeshe pamoja nami.”
  wbi-wbi: Akavavuula akati,”Umwojo ghwango ghuli nu lusukunalo ulukome, ghunoghanogha
    mulwa kufua. Mukale bahaapa muvisaghe maaso palikimo nuune.”
  bba-bba: Yerɑ u bu sɔ̃ɔwɑ u nɛɛ, nɛn nukurɑ sɑnkirɑ sere n ɡɔɔ ɡum ɡirɑri. I yɔ̃ro
    mini i kɑ mɑn dom se.
  eng-KJVCPB: 'Then saith he unto them, My soul is exceeding sorrowful, even unto
    death: tarry ye here, and watch with me.'
  kgk-NT: —Ogwahẽ-ma vy'are'ỹgwasu xe-vy xe juka-ta va'e-rami, he'i. —Epyta nde a-py.
    Xe moirũ katu ereke e'ỹ reheve, he'i gwemimbo'e-pe.
  waj-waj: 'iva iya tunoo: Mmuaararaivo niiki vaikio ni ausaivo pinaama mmuaararoo
    ari vookarainoo. Niiyara aavau varida haitatuukiatee,'
  cpy-cpy: 'Ikantziri: “Owamayi-matatyaana nowashirenka. Ari pijeekawaki eeroka jaka,
    jame akakite.”'
  ekk-PKP: 'Siis ütles ta neile: „Mind valdab võrreldamatu kurbus. Oodake siin ja
    valvake koos minuga.“'
  mpx-mpx: Yaka i baek elal i ba, “Ateu i lomwan nabi, lomwan o kelaubwa ni paaligau.
    Ku miminaa te ge alowau komiu ta silawa.”
  wbp-wbp: Ngula-jangkaju, wangkajalku-jana yangka-patukuju kurdungurlu-patuku, “Kurturdurruju
    karna rdumurdumu-karri-nyayirni, manu ngurujuju purrurdu-jarrijalku. Manu nyampurlajukulu
    nyurrurla-patuju nyinaya, ngulajulu nyinaka yakarra-juku jarda-jarrinja-wangu.”
  luo-luo: Eka nowachonegi niya, “Chunya opongʼ gi midhiero gi lit nyaka kar tho.
    Beduru ka kendo beduru ka urito kaachiel koda.”
  nhe-NT: 'Huan quinilhui nopa eyi: ―Tlahuel nimoyolcuesohua hasta nijmachilía huelis
    nimiquis amantzi san ica cuesoli. Ximocahuaca nica. Xitlachixtoca nohuaya.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܠܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ: ”ܦܫܝܼܡܬܵ‌ܐ ܝܠܵܗ̇ ܓܵܢܝܼ ܗܲܠܔ ܡܵܘܬܵ‌ܐ. ܟܠܹܝܡܘܼܢ
    ܠܲܐܟ݂ܵܐ ܘܥܒ݂ܘܿܕܘܼܢ ܫܵܗܲܪܬܵ‌ܐ ܥܲܡܝܼ.“'
  esk-NT: Uqautigai, “Arrii, uvva uqumaiḷḷiullapiaġniqsuŋa. Alianam pisaġiłhiñaaġuqtaġaaŋa.
    Tavraniittuallagitchi qaunaksruqasiḷḷagluŋa.”
  msb-msb: Kaya ginsabihan niya sinda, “Namumundo gayod ako na bagaʼn mapapatay. Maghulat
    kamo didi kag magbantay kaupod ko.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² úg² héi²: ―¡He³ báh³ hlaih¹³ jéin¹²jni!
    ¡Ca¹lah¹ma²li¹gu¹hai¹² jmi²dsí² quieg¹jni lǿ²! ¡Jŋi³ hniah¹² ja³la²! ¡Jai³ hniah¹²
    quianh¹³ jní²! ―ca¹juúh²dsa.'
  dso-dso: ସେମନ୍‌କେ କଇଲା, “ଦୁକ୍‌ ଅଇ ମର୍‌ ଜିବନ୍‌ ଚିଡିଗାଲା ପାରା ଲାଗ୍‌ଲାନି । ଇତି ତମେ
    ମକେ ଜାଗିରୁଆ ।”
  meu-meu: Bena e hamaorodia, eto, Lau na lalogu eme hisihisi bada, mokona name mase;
    iniseni ai ba noho, baita gima.
  yva-NT: Po raura mai pare, “Inanuga mpatimu rave maisyare muno syare ikakai kobe
    vayave wemaisy. Wano no so muno wagwarano inatavon.”
  dgc-dgc: Ey kinagi na dide, a “Métagegék tu isip, a komanék i mate. Maguhay kam
    se a mékipagpuyat kam diyakén.”
  zpm-NT: 'dzigo rëbchaa me lo zho: ―Mban rac zdoo naa, zootle zig zet naa lo guieḻnë
    rii. Nuse nagoṉ goḻguiaaṉ, per goḻsobna.'
  hix-NT: Thenyehra koseryehokehe, rohnawo, kekon hatà, Petru komo wya. Àwayehpaya
    wehxan hamà, roseryehokanàr ke. Tano rma hak ehtxoko. Tonke rma ehtxoko, owyanye
    rakoronomanàr horà, kekon hatà, Txesusu, Petru komo wya.
  sim-sim: Uhu ormu mbara, �Sunguwavu anhi am kavak si nawak a hakwa mendek amu misinduwa.
    Jir torok an nga nakrem ni lika.�
  npi-ULB: त्यसपछि उहाँले तिनीहरूलाई भन्‍नुभयो, “मेरो आत्मा अत्यधिक शोकले भरिएर मरेतुल्य
    भएको छ । यहीँ बस र मसँगै जागा रहो ।”
  cgc-cgc: na ambal din ki danen, “Daw paryo a gid mapatay ta subla na kalised. Unti
    kaw nang daw magpulaw na magbantay-bantay duma ki yaken.”
  tim-tim: “Ye âmâ iren damun tatŋet. Biwine umatŋe dondâ akto gain gain akberân aregât
    tân nugum tatŋet.” dâm makyeŋgiep.
  yor-yor: Nígbà náà ni ó wí fún wọn pé, “Ọkàn mi gbọgbẹ́ pẹ̀lú ìbànújẹ́ títí dé ojú
    ikú, ẹ dúró níhìn-ín yìí, kí ẹ máa ṣọ́nà pẹ̀lú mi.”
  wos-wos: Xékélakita dé diré wa, “Wuna biya mawuli xak yandéka hiyawata wuni huru.
    Guni ambu retanguni. Xéndi hwakénguni.”
  emp-NTPO: 'Maʌ̃ne ãdjía jarasia: –Mʌ̃ra sopuaba beubʌrʌ quĩrãca b̶ʌa. Nama panenadua.
    Mʌ̃ daucha zocai pananadua.–'
  eng-F35: 'Then Jesus says to them: “My soul is in anguish, to the point of death.
    Stay here and watch with me.”'
  ind-ind: Dia berkata kepada mereka, “Hati-Ku sangat sedih, seperti mau mati rasanya.
    Tetaplah di sini menemani Aku dan jangan tidur.”
  pes-OPCB: 'به ایشان گفت: «از شدت حزن و اندوه، در آستانۀ مرگ هستم. شما همین‌جا بمانید
    و با من بیدار باشید.»'
  mpt-mpt: baabenea Ne bobol temo ilum omfutnenoa kaanang genamibo, ibo ele blibte!
    Ibo inaniba biaibo mo aala unaibe! Afen bianiba ne daane bianiba bobol tem ayam
    omkanebibte ge baabenea
  bla-bla: 'Itŭm''anĭstsiuax nitsitŭpĭkikĭnetukki e''ĭnsĭnni: annom'' stau''pik, ki
    ŏk''itŭskskatŭkkiop.'
  ssx-ssx: Kutupa ipikana꞉ma꞉ iki pa꞉ta꞉ alota꞉ I̱ta꞉ yaka pukima꞉ ka꞉nda꞉ma꞉ wopu
    homolo ekima꞉ homeke nonopea halome. Koto ekina꞉ ikita꞉ do pa꞉ta꞉ I̱ ame̱le̱ mandakena꞉
    hata꞉ yu wia handeteke hapa꞉peke leekeme.
  mkl-mkl: Ŋɔi í sɔ̃ ŋɑ í ni, inɔ kufɔ í nɑɑ sim nlɑ nlɑ hee wɑ bi ku kpɑm. I wɑ ihɛ̃,
    i bɑm njoo ku wɔ ŋɑ.
  gaq-gaq: ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ, “ନେଙ୍ଗ୍‌ନେ ଜିବନ୍ ତାର୍‌ୱେଗେ ସୁଗୁଆ ଲାଗେଡିଙ୍ଗ୍‍କେ । ଆକ୍‌ଅରିଆ
    ପେ ନେଙ୍ଗ୍ ଏତେ ଉର୍‍ ଲାଃଲାପା ।”
  gof-RNT: Qassika enttako, “Taani hayqos gathiya un77a un77ettas. Hayssan taara gam77itenne
    minnidi naagite” yaagis.
  unx-unx: ଆଡଃ ଇନିଃ ଇନ୍‌କୁକେ କାଜିୟାଦ୍‍କଆଏ, “ଜୀଉତାଇୟାଁଃ ଗଜଃଲେକା ଦୁକୁଃତାନା, ନେତାଃରେଗି
    ତାଇନ୍‌କାନ୍‌ପେ ଆଡଃ ଆଇଁୟାଃଲଃ ଏୟନାକାନ୍‌ ତାଇନ୍‌ପେ ।”
  gah-gah: 'láa loko lo kimimó: Neza mulúnegú nene gónupa geake hilitomó onoive. Lekeza
    imaneló miniki nenikumú gizapa iki niko makó gizapa oko minatune.'
  lcm-lcm: Na kala antok iritol ta, “Makus lava ke kalapo rongos iau angasungai ani
    naka mat. Mitol ago e ke na mitol para kuvul ve nau.”
  aer-aer: Kele re anteme angkeke apententye akngerre urrpetye itneke, “Ayenge arrakele-akele
    anthurre anteme irreke, iwenhe apeke rarle utnenge ultherlenge-arteke, kele ayenge
    ilwetyeke anteme aneke-arteke. Nhenhele akwete anerrirraye, atyengenge akarre
    anemele!”
  qvc-NT: 'Chaymi paykunata nirqan: —Ancha jwirtitam llaki piskawan. Limpuraq shunqoy
    tutayan. Tukuy kay llakikunam munan wanchiwayta. Kaypi kidashpa, ama puñushpachu,
    yapachawayllapa, nishpa.'
  tgl-ULB: At sinabi niya sa kanila, “Ang kaluluwa ko ay lubha na namimighati, maging
    sa kamatayan. Manatili kayo dito at magbantay kasama ko.”
  cbs-NT: 'jatu yuikin: —En yudawen mawakin en matu xunubainxanai shinain en punu
    nukajaidaki. Na jabianuxun uxama ea manakanwen— jatu wabaini'
  xtm-NTPP: 'te jiña''a ya de: ―‍Jini sa ja onde ini anua sa a, kúxii xeen ini i,
    te ûni kuenda kûu sa kúni sa. Jin kendoo ni ya''a. Másu ko jin kusu ni ―‍kúu ya
    jiña''a ya.'
  nnq-nnq: Penia ngabalengela, “Mbi na kuwechuka kukolongwa umwojo papipi nu kuwe.
    Ntamange pamba nkeluyange pamwe na ne.”
  bao-NT: 'To biri o biro cʉ̃jare ĩiupi: —Yʉ ca cati niirijepʉra bii yaicoaricarore
    biropʉ yʉ tʉgoeña yapa pua. Anora tuari, cãnitirãra yʉ menara ĩacã niiña —ĩiupi.'
  san-ORI: ତାନୱାଦୀଚ୍ଚ ମୃତିଯାତନେୱ ମତ୍ପ୍ରାଣାନାଂ ଯାତନା ଜାଯତେ, ଯୂଯମତ୍ର ମଯା ସାର୍ଦ୍ଧଂ ଜାଗୃତ|
  huv-NT: 'Tasaj nejiw: ―Xowüy amix ximeaats, sayaag atnej teasandeow. Nganüy icüliün
    xic ningüy, nde memeayiün ―aj nejiw.'
  otn-NT: 'Bi ''yɛ̱mbyø n''youi p''ʉya: ―Ja̱njua̱ni̱ ngue tu̱ ma̱ mmʉigä, nu̱p''ʉ
    nná̱ sä, ya ja ngue ''bexca̱ tu̱. Da̱mi̱ cohmi̱ ua ya, pɛ ''yogui a̱hmi̱. Ma ga̱
    ä ma̱ t''a̱ha̱hʉ ―bi ''yɛ̱mbi̱.'
  nop-nop: mewoi u indiŋ yeniŋguk, “Welemulap kisaŋ hinek nadiŋa kumundegoŋ nadilat
    ale iŋgoŋ hali nehiulihilune Bepaŋ ninadiwit.”
  obo-NT: Kahi rin to, “Lampas kos lanu ku no imman tod patoy ad. Polintotuwos kow
    pa ka-ay woy yo kow'd tinuhon.”
  cak-ENT: 'Y jari'' tok rija'' xbij cheque ri ye oxi'' rachibila'': Ri bis c''o pa
    vánima, juis nim. Y nquirucamsaj ninna'' yin. Quixc''uje'' c''a pe viq''uin, quixc''ase''
    y man quixvür-ka, xbij cheque.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤀᤰᤂᤣ ᤔᤧᤳᤋᤢᤛᤡ. “ᤀᤡᤱᤃᤠ᤹ᤃ ᤔᤡᤱᤘᤠᤖᤧ ᤕᤥ᤺ᤴᤍᤠᤱᤅᤠᤱ ᤛᤡ᤺ᤔᤠᤗᤡᤱᤎᤥ ᤌᤠᤖᤡᤰ
