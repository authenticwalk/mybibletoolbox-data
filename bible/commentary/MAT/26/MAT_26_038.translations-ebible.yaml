  ngu-NT: 'Quemaj oquimijlij: ―Sanoyej ninajmana. Machixti niajmancamiquis. Nemejhuamej
    nican xmocahuacan, niman xtlachixtiacan.'
  kup-kup: Tahapuh parun pot mañah, “Nem netapanezavoz zakepiv ahö mapoam neeh hezaek,
