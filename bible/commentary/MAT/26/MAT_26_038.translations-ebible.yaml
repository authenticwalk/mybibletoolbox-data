  san-DEV: तानवादीच्च मृतियातनेव मत्प्राणानां यातना जायते, यूयमत्र मया सार्द्धं जागृत।
  tna-NT: 'Da su mesa quimisha discípulo cuana uja atana: —Ebia su ema etajiatiani.
