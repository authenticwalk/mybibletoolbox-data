  opm-opm: Ihama oh Noh da ruumsup isip tit hama haputin ina nahahmur. Ihan gur matei
    tei patim wanahat indinmur pongopri.
  bvr-bvr: Lika a-yinagata burrwa, “Ngaypa burr-guya wargugu ngu-nirra, ngarla! Wurra
