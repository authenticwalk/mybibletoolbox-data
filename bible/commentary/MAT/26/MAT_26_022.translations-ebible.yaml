  zai-NT: 'Nabé triste biaana cabe óraque, ne bizulú cayabi cabe laabe: ―Naa la? Señor.'
  upv-upv: Ko nolor arrum elep, ko artipatun arwerwerai tevi ni, “Numal, evi inu?”
  wap-NT: Tuukii utominapa-kidaniinao kashaꞌoran unaꞌapan idi paꞌati, uruu idi padawuꞌatiaaka
