  kxv-kxv: ଏମ୍ବାଟିଏ ଏ଼ୱାରି ହା଼ରେକା ଦୁକୁ ଆ଼ହାନା ରଅ ରଅସି ଜୀସୁଇଁ ୱେଚେରି, “ଏ଼ ପ୍ରବୁ ଏ଼ୱାତେଏଁ
