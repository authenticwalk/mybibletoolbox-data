  ckb-ckb: 'ئەوانیش زۆر خەمبار بوون، هەریەکە پێیان گوت: «گەورەم، خۆ ئەو کەسە من نیم؟»'
  nas-nas: Teketa teinge teeꞌ taaravaara bakei orarunsiariruꞌ, eeꞌnoko Jiisuuꞌ narunaꞌ
