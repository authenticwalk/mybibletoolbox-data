    ducaⁿ sàni iní‑n càda‑í‑u? —càchí‑güedé xǎhaⁿ‑güedě xii‑gá.'
  myu-myu: Ig̃uycũg̃cũg̃ cĩcã ip o'e. — Kariwa! Õn xe'e? — io'e'e ip pũg̃pũg̃pũg̃.
  fue-fue: 'Ɓerɗe maɓɓe biisii puy, go ɓee ƴama mo gooto gooto, moy fu e wi''a: «Joomiraawo,
