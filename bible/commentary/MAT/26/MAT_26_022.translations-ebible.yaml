  nlg-nlg: Ma gaira tara dikalio ngangata, mara sopa huatia, “?Lord, e mua inau?”
  dgr-DOGNT: Wecheekeè sıì gıgha dìì agòjà, ełek'èdaà Zezì ts'ǫ̀ hagedı, “K'àowo,
