  amu-NT: 'Ñꞌoomwaaꞌ jeeⁿ ndyaaꞌ seichjooꞌnaꞌ nꞌo̱o̱ⁿyâ. To̱o̱ꞌâ cwii ndoꞌ cwiindyô̱
