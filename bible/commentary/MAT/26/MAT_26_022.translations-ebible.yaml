  gub-BL: Uruzemumikahy henu mehe ure. Pitàitàigatu uruze'eg izupe. — Ihe naiko kwaw
    nepyhyk kar har romo ihe, uru'e izupe
  imo-imo: Aku tepa nimu ungu pilkolio enonga konopuna umbuni awili tepa terimu pilkolio
    te te ningoni waltindikolio ningeindo, “Awilimu, nando ninoya?” ningi.
  boj-boj: Degsi minjrnaq qusibqa are tulaŋ gulbeinjrnaqa segi segi Yesus nenemyoqneb,
    “O Tamo Koba, ni e qa kiyo maronum?”
  eng-DRA: 'And they being very much troubled, began every one to say: Is it I, Lord?'
  knf-knf: 'Bajooţan maakan andoli kahepara kaji : « Ajugun, woon nji a i? »'
  san-KHM: តទា តេៜតីវ ទុះខិតា ឯកៃកឝោ វក្តុមារេភិរេ, ហេ ប្រភោ, ស កិមហំ?
  arn-NT: 'Fey kisu engün rume weñangkülewey, feymew kake kiñeke ramtuy engün: —Ñidol,
    ¿iñche pemay?'
  zas-NT: 'Abiꞌ dád guyunaya reeman, zianz guzuloj rniabdiidx tijbgaj reeman loj Jesús,
    rëb reeman: ―¿Najn ya, Dad?'
  ken-NT: Ɛ́tɔ́k baghɔk Yesu tontó, babho bɛbhɛp yi amɔt amɔt bɛ, “Acha, chi mɛ kɛ?”
