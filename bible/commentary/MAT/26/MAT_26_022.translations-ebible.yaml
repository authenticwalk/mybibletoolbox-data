  rkb-NT: 'Iwaha ziwabynahatsa hi batu siaku. Sisukatsihikrẽtsa tu ipe: — O aty skaraba
    “Utakta batu Utakta batu” — nikaranaha.'
  san-THA: ตทา เต'ตีว ทุ:ขิตา เอไกกโศ วกฺตุมาเรภิเร, เห ปฺรโภ, ส กิมหํ?
  iws-iws: Mɨ ɨiya siya hɨriinan boɨn dɨgiyɨn mɨ sɨma hɨk prasae bɨ haigɨm mɨ siirɨn
    sɨma nwonɨra nwonɨra srɨii, Bɨiyan Inkam Komii mɨ tari kara, aniya?
  pol-SZ: —Ale to chyba nie ja, Panie?—mówili zasmuceni jeden przez drugiego.
  ztq-NT: 'Kchësy xpëëdscuel xaa pteenë, aan lëë xaa bislo tuga xaa xñabtiits, xñee
