    oyo ngʼani inze yaaya Omwami?”
  nhu-NT: No wvú gay nonɛn, ɛ boom bew bo ŋgoo le nɛ no nu yii yii baay, mum kɛw no
    biwci ɛ̂ wvú mwaaŋ mwaaŋ lɛ, “Ɛ̀ nu me le Tata?”
  row-row: Rena rala ma, rala nara susa. Boe ma esa-esaꞌ natane Yesus nae, “Atahori
    fo Amaꞌ olaꞌ naa, nda au sa to?”
  msy-msy: Ezɨ an suren gumaziba akar kam baregha, naviba bar oseme. Egha me bar vaghvagha
    kamaghɨn an azangsɨgha kamaghɨn mɨgei, “Ekiam, ti narara, o?”
  agg-agg: Ahandɨ süŋgururü-rundeimbɨ ranai ranɨ hoafɨ ra hɨmborɨyomo houmbo ŋgusüfoambe
    afɨndɨ hohoanɨmorapurühɨ asu ahambo ŋgorü ai düdufe, ŋgorü ai düdufeyomondühɨ
    yahomoya, “Adükarɨ, royahɨ? royahɨ?” memo.
  ptp-ptp: Om he nɨlô vô vɨyin dɨ he toto kɨnêg vô Yesu ên nêbê, “Apumtau, obêc a,
    me?”
  nak-nak: Tio, egite loloa mai ele, egite tomi ilo buruko, egite isasa goio tahia
    mago “Tahalo Uru, eme soioge kama veia eau ia? Eau ale ouka!”
  lbb-lbb: La bal maris kol pa la rop taktakai la tur pas a deke teteki mang, “Leklek,
    belsur iau gepi?”
  kan-2017: ಆಗ ಅವರು ಬಹಳ ದುಃಖಪಟ್ಟು, “ಕರ್ತನೇ, ನಾನಲ್ಲವಲ್ಲಾ?” ಎಂದು ಪ್ರತಿಯೊಬ್ಬರು ಕೇಳತೊಡಗಿದರು.
  cso-NT: 'Jmɨ́¹jáun² jlánh¹ hlaɨh³ ca³niau²¹ tsɨ́³ tsá² hí³, hi³ jáun² ca³ma³liáu³²
    tsú² hi³ ca³ngáɨh³ Jesús ma³ quin³² ma³ jan³², hi³ juáh³: ―Hnú² Tɨ³², ¿hí¹ jná¹³
    juáh¹³?'
  ena-ena: Lɨci nudɨ hulemɨlɨ agɨlaŋ ciaŋ agadɨ igahɨlavɨla ma sɨbaŋ hɨjɨŋalavɨmi.
    Lavɨla nɨbɨlaŋ hɨtɨŋ hɨtɨŋ nulɨsaŋ nukeŋ Jisasɨ dɨ abitɨhavɨmi. Iadɨ Hekɨlɨ uavɨmi.
    Iadɨ akua abɨnaŋ uavɨmi.
  tgo-tgo: Gharenji i vɨrɨ laghɨye na thɨ dagewe, regha na regha iya i vaito iŋa,
    “Amalana, ma ghino ŋgoreiye, ae?”
  yap-yap: Me ri taganan’ fa pi’in gachalpen miyad tabab i fith ni tata’a bagayad
    ni be lungurad, “Somol, gathi gag e ga be yogneg fa?”
  mop-NT: Top yajajoo' u yool. Jujun tuulil, cajoo' u c'aate ti'i. —Noochil, ¿inen
    wa abe'e?— cu t'an a jujun tuul ti'iji.
  tet-tet: Rona nola nunia, sia noran la diꞌak. Sia ida-idak nusu baa Yesus naꞌak,
    “Ema mak Ita Boot dale nia, haꞌu ka?”
  hlt-MCSB: Te vaengah bahoeng a kothae uh tih amah te, “Boeipa, kai ka om mai khaming,”
    rhip pahoi a ti uh.
  xtd-NT: 'Te yo ndeꞌe n‑ka kukoꞌyo ini‑da, te n‑ka kixeꞌe‑da ka xijan tnuꞌu‑da‑ia:
    —Maestru, ¿Kuiti mee‑da duꞌa kada ñaꞌa u?'
  mdy-ETH: ዬያሮ ዔያታ ሚርጌና ዖያዖ ፔቴ ፔቴሢ፦ «ጎዳሢዮ፥ ታናቱዋሴ፤ ታናኬ ኔ ጋዓ?» ጌዔኔ።
  spl-spl: Yawu sâmu nâŋgâm biwinenŋaŋe umatŋe otmu yakât topŋe nâŋgâne sâm nenŋe
    ikŋiâk ikŋiâk yuwu sâm âikuwin. “Kutdâ, gâ nâhât me âlâhât yat?”
  usp-NT: 'Rechak xpe sub''laj b''is laj ranmak chi jtaic y xoctak chi jtz''onaj re
    Kakaj Jesús chi jujunalak: Wajawl, ¿ma'' ini''n ta''n? xche''tak re.'
  zav-NT: 'Nach de''e juisy de''e gwsa''aquene'' catə'' beyož gwne'' ca'', nach to
    toe'' gwse''e ḻe'': —X̱ana'', ¿ənada''an gona'' le'' lao na'' beṉə'' contr ca''?'
  sgz-sgz: Kán kalilik án aratintin di longrai ngorer, má a sák i bál di, má di keskeskes
    dik turpasi gáltai ngoromin, “Kápte ngo iau, be?”
  kek-NT: 'Ut ma̱c''a'' jo'' nak que''raho'' sa'' xch''o̱leb. Ut chi xjunju̱nkaleb
    que''xpatz'' re: —¿Ma la̱in ta bi'' tink''axtesi̱nk a̱cue, Ka̱cua''?—'
  blz-NT: Kasi tia noa men masiongo' tuu' i raaya'a norobumo sa'angu'-sa'angu' taena,
    “Tumpu, taasi'po i yaku', indo'?”
  poe-NT: 'Ntá kaín sín la kjuankíxin kóxakonhen sín kꞌuává sín la ntá kjuankíxin
    sín jnkojnko sín kjuanchankíhi sín tí chꞌín Jesús kíxin: ―Ìnchéni, ¿á jeheni ní?
    ―ichro sín.'
  san-TAM: ததா³ தே(அ)தீவ து³​:கி²தா ஏகைகஸோ² வக்துமாரேபி⁴ரே, ஹே ப்ரபோ⁴, ஸ கிமஹம்ʼ?
  cof-NT: 'Junni Jesube penenaminlari laquiilaito, manca manca yabe itsantilatiyoe:
    —Miya, ¿la itoiinco? latiyoe.'
  srm-NT: 'Nöö di a fan sö tefa a kaba, hën a hati u tee, a da u gaan pakisei. Nöö
    hën u ta hakisi ën taa: “Masa o, fa i fan dë, nöö a sa kë taa mi ö?” Sö u ta hakisi
    oto a oto baka.'
  qvs-NT: 'Chashna willawaptinkuna sukaman llakishpaynikuna sukmanta sukmanta payta
    tapurkanisapa: —Señor ¿ariya ñukachu kani?'
  zca-NT: 'Orze'' dox miwin laxto'' bixa'', nguzublo mina''bdi''zh tu ga'' bixa''
    lo Jesús, nzhab bixa'': ―Lë'' go, ¿chi nai?'
  cbc-NT: 'Bairo cʉ̃ caĩrõ tʉ̃go, bʉtioro jãã tʉ̃goña yapapuawʉ. Bairo bairã, apei,
    apei, Jesure bairo jãã ĩ jẽniñajʉ̃gowʉ̃: —¿Yʉ mee, yʉ ãnicõãẽtĩmicʉti mʉrẽ caĩbʉsʉjãbuitiri
    majõcʉ? —jãã, tocãnacãʉ̃pʉa jãã ĩ jẽniñawʉ̃.'
  qxo-NT: 'Tsaynö niptinnam wamayarnin jucninpis jucninpis Jesusta tapuyargan: “¿Nogatsurä
    tsayta ruraycüman, taytay?” nir.'
  mox-mox: Ieisu ena vona baʼe weaqina nuadi vita aqiaqi, ʼinega ʼaidega ʼaidega Ieisu
    ivetalaʼaiea ivonaya, “Kaiwabu, togama, nage yaʼa?”
  kew-kew: 'Goa sa rabu disaipel aanuna kone-para kedaa waru pisa-pulu nimu padane
    padaneme goa simi: Aa Mudu, ora ne madaa agaa lae palo loa nipu agaa gupa misimi.'
  dww-dww: Dabudine taudi ai nuaboya kaua be tenatenaḡaḡa a riuna, “Bada, agunai nam
    taugu, bo?”
  nif-nif: Wɨndɨñ eu nandɨmbi, gɨnañjɨ kola sɨnɨk taumbi, kusei kɨmɨpi, noñgan noñganlɨ
    Yesu nɨ-nandɨmbi eñgɨlɨñ, “Wopum, nakta nɨm bek?”
  twi-ASANTE: Asɛm yi maa wɔn werɛ hoo yie, na wɔfirii aseɛ bisabisaa mmaako mmaako
    sɛ, “Awurade, ɛyɛ me anaa.”
  aoj-aoj: Eaꞌ ukup amamipi nimanip aꞌowaꞌ, mosafel mahaliꞌana atona atin maꞌi, “Dembinai,
    aeꞌ aꞌa ami?”
  cbv-cbv: 'Páant ã niijíchah joinít, bʉ́dí jenah joiná, jwiít nihat biquínajeh caandíh
    nin pah jwĩ niíj ʉʉ́bh joyóp jĩ: —¿Weém nihcan niít? jwĩ niijíp jĩ.'
  taw-taw: Agek bɨne okok chɨb nɨŋɨd gos kuŋay nɨŋɨd, nokom nokom nop agnɨgɨlɨg agɨlak,
    Bɨawl, yɨp apan tek agɨlak?
  jic-NT: 'Mpes pajal ''aplijila jis tepyala. Pjaní pjaní tjowelepj: —Jipj napj Nejepa.
    ¿Ncu napj ca nin la cüjay?'
  zap-NT: 'Ne won men zenga, kesentyent wunles lextoo men, wzelo men rnabdiiz men
    lo Ne te te men, re men: ―Dechey, ¿peguin noo ne?'
  wer-wer: Pël niaan ten ya këlangön pan ëën pöppöp piin epël mëak pëël mëëaut. “Aköp,
    nook ma?” “Aköp, nook ma?” pël maö saut.
  ipi-ipi: Wuane lea-kola, disaipolo tupa yakama yamapane kenda wete wato, mindiki-mindiki
    lo Akali Andane, nimbato namba andayo nalolo-pele yalua laka peai.
  qul-NT: 'Paycunataj sinchita llaquicorkancu. Uj ujcunataj tapunacuyta kallarerkancu:
    —Señor, ¿nokachu caymanri? —nispa.'
  ter-NT: 'Yane yupihovó koénehiko ikáxu''iyea okóvo koane turíxeovonehiko pohú pohu
    kó''iyea kíxea Jesus: —Unaém, undíperameamo?'
  bmr-NT: 'Jaaneri diito sihidɨ ɨɨdaasuvuumoro diiboco dilluuhi: Aivojɨɨbo, ¿nacu
    fɨne uujoho? noomoro sifi idilluno, sifi idilluno icano fuumo.'
  fuf-fuf: 'Ɓe aani fota. Onsay mo bee e maɓɓe woni e wi''ugol mo: «E hara Koohoojo,
    ko min?»'
  bhl-bhl: 'Yangei, i ibolow tiaktiak kesomi, ikalem dakalale dakalale kesomi, bokolewomeliw:
    “Kamok a! Nem dulum elo nangbelew bani?”, ange ange kesiliw kale.'
  ons-ons: Dokoine eŋe wetene boriki, kieke weku weku qesonka rakoi, “Welekatne, Waom,
    ge naŋane ramainane?”
  con-NTPO: 'Qquen susi tisema shondosundeccu ñombi''yepa faesu, faesu, tisema iñajampañañe
    ashaen''fa: —Na''su, ¿ñambi ti gi?'
  ghs-ghs: '@see-verse:MAT.026.021'
  peg-peg: ଚେଲାର୍‌ ବେସି ଦୁକ୍‌ ଆଜ଼ି ରକାନ୍‌ ପାଚେ ରକାନ୍‌ ଜିସୁଙ୍ଗ୍‌ ୱେନ୍‌ବାତାର୍, “ମାପ୍ରୁ
    ହେୱାଙ୍ଗ୍‌ ଇନାକା ଆନ୍‌ ?”
  txu-NT: Nhym kam ar arỳm kaprĩ:ren apỹnh ar ĩ djàri aben totokmã kum, —Bẽnjadjwỳr
    djwỳnh, djãm ba? Bẽnjadjwỳr djwỳnh, djãm ba? ane.
  eng-WEBU: They were exceedingly sorrowful, and each began to ask him, “It isn’t
    me, is it, Lord?”
  gnw-NT: 'Jayave jae reta ipɨatɨtɨ, jare jei Jesús pe penti penti rupi: —CheYa, ¿che
    pa co jae?'
  mux-mux: '⸤Aku nirim piliiku kene⸥ eninga numanuna buni auli-tepa tirim piliiku
    kene lupa-lupa walsiku niku mele: “Auliele, nandu nikinuye?” niring.'
  maj-NT: 'A̱s''a̱i kik''ientu babaha̱ já ni''yakuyóo̱ ko̱ nga nkúnkú kingjásjaiyaha̱:
    —¿A an, nda̱ maestru̱?'
  bkq-NT: 'Jesus agueduo xina itynwandyly. Mâkâ, mâkâ warâ xina aguely: — Urâ mâkeba
    ise igamenri, Konomedâni! — xina kely.'
  kue-kue: Ana disaipelma wagle munduno kinde kaima orko, ana suwara suwarandi Yesus
    krapogl teingwa, “Yaglkande, ene na pre kaima mendigl dino?”
  cot-NT: 'Ariquea icohicoitanaca itsatacaanejia ishimampojancajianaca, yacayacaitanaque:
    —Nomajirote, ¿naroguentimpa aacaanquempineca?'
  bnp-bnp: Ri longoa a ngava iea, ri dodo. Lakea ria takutaku ri nanea, “Bakovi Dagi,
    ma ge iau?”
  apn-NT: 'Hãmri pa mẽ tee ri kuma nẽ ixkaprĩ htỳx nẽ. Hãmri nẽ axpẽn pãnhã amnhĩ
    tã hkukja nẽ kãm: —Kwa xà pa? Nà pa hkêt. Kot paj ã anhĩpêx anhỹr kêt kumrẽx Pahihti.
    Anhỹr o axpẽn pãnhã kãm amnhĩ tã aprã.'
  ctp-NT: 'Xiꞌin ꞌa tiꞌ neꞌ bra nu ynan neꞌ chaꞌ kanꞌ. Bra ti mdyisnan neꞌ mnichaꞌ
    neꞌ ꞌin Jesús: ―Xꞌnaǎn, ¿ta naꞌ nu tyaǎn ꞌiin yaꞌ neꞌ xaꞌan a? ―ndukwin ska yu
    ꞌin Jesús. ―¿Ta naꞌ a? ―ndukwin xka yu bra kanꞌ. Loꞌo ngwañaꞌan ndukwin xka ta
    neꞌ kanꞌ.'
  bre-BRG: 'Gwall-c''hlac''haret e oant, ha pep hini anezho en em lakaas da lavarout
    dezhañ: Aotrou, ha me eo?'
  opm-opm: Napotporhan nuhur da er hama Hanipyaha. Go nihnong gipor. Nohri timbasmur
    nuhur ohnong gipot pihipa.
  bvr-bvr: Lika aburr-yigipa jawina wargugu aburr-ni nula gun-gata nipa a-wena. Lika
    ngardapa ngardapa abu-wengganana aburr-bona, “Bunggawa, a-lay, ngaypa ngika, ya?”
  wal-wal: Eti daro dagammidi, huuphiyan huuphiyan, “Godau, tumu taneeshsha?” giyoogaa
    doommidosona.
  zad-NT: 'Na'' ka golle'' ḻegake'' ka'' ḻe gokyesh''gakile'' na'' to toe'' che''gake''ne'':
    ―X̱an'', ¿anadaan gon'' ka'', lla?'
  aso-aso: 'Aꞌmine gamazi nene lingumuꞌ izipahala zuho mulumo goloso gili-di apiꞌ
    igi hamoꞌ hamoꞌ oti laniꞌ: Guvekasi ve, nenikumuꞌ lamo nolosane. Olo.'
  uli-uli: Iwe sala tayikofloh lal deper mokwe re dabeyal. Iwe ngo sa chaep yael semal
    mo semal ir kasiy bo, “Samol, te ngang mala ho luluwaley hare?”
  nin-NT: Abiga ma ba mi a kpa ure ukuma a vri isisurr kakami, na gru so zhi ma na
    ayiyirr di, “A si ingga? Atiko, ùwà si da di ingga hen?”
  tgk-tgk: 'Шогирдонаш хеле ғамгин шуда, пайдарҳам ба пурсидан даромаданд: «Худованд,
    мабодо ин ман набошам?»'
  acu-NT: 'Turammatai nu antukar wake mesekar nintimrar, kichik kichik iniakur: —Apuru
    ¿wiyashitaj? —timiaji.'
  cak-WNT: 'Yac''ari'' tek ri discípulos xpe nimalaj bis pa cánima tek xquic''axaj
    ri xubij ri Jesús chique. Y c''ac''ari'' chiquijujunal xech''o apo chare y xquic''utula''
    c''a: Ajaf, ¿la ma yin ta cami riyin ri xquibano queri''? xecha'' c''a chiquijujunal.'
  ebk-ebk: Nginmuyuscha as solet nan disipulusna, ya enlapucha ay nunsesennarunu ay
    nunsarudsud kan Jesus, “Apo, ay ha-un ta?”
  spa-PDDPT: 'Ellos, profundamente entristecidos, comenzaron a preguntarle, uno por
    uno: ¿Soy yo, Señor?'
  ruf-ruf: Iwanang'ina tsawona usungu, chila yumwe kandusa kumlongela Yesu, “Apfi
    nene Imtwatsa?”
  gun-gun: 'Ha''e ramo ha''e kuery iporiaupa vy omboypy peteĩ-teĩ ixupe oporandu aguã:
    — Senhor, xee teve?'
  agu-BL: 'Yi quibital yi e'' ẍchusbe''tz yi xtxolbile''j, wi''nin chibisune''n, nin
    e'' baj oc len tan jakle''n quen tetz Jesús, itzun cyaltz: —¿In pe'' wetz, Ta''?
    —che''ch len bantz tetz Jesús.'
  isn-isn: Ekapyenenkela kule, kila ung'wiao akandya kumukolya, “Ite shanganene Mukulu?”
  ilo-ULB: Kasta unay ti panagladingitda, ket nangrugi a nagdamag ti tunggal maysa
    kenkuana, “Apo siak kadi ti ibagbagam?”
  pir-NT: 'Tiquiro sa nigʉ̃ tʉhona tutuaro bʉjʉa witina, tiquirore sinitu dʉcaʉ ʉsã
    ijipihtina: —‍¿Pʉhto, yʉhʉta ijiajari mʉhʉre ihñoacjʉ? ni sinituu.'
  anv-NT: Mechɔ́ ɛwé ɛpyɛ ɛbwɔ́ ábɔ́ ɛfwyale né matɔɔ́ ne alɔ mangií ji ama, ama
    áké, “Ata nnó ɛ́lé me?”
  sab-NT: 'Kwian geru jwannga Jesuge ulita Jesu keruchugu gerule ene gire kwian geru
    jwannga ulita ta chegu olire tanre mo tale, kaire ama ulita gdaite gdaite geru
    kadu Jesuge: —¿Chema be age ene ba dollale? ¿Cha?'
  tmd-tmd: Jisas aliö rɨmɨn, nöbö nuŋ piaku rɨb mɨga yöxön, paŋ paŋ nugwo yad nugu
    gɨrön yadmä, “Nöbö Dib! Nɨ yadlaŋ ä?” rɨmä.
  acr-NNT: 'Ekꞌuchiriꞌ, rutijoꞌn lik xebꞌuchap bꞌis y xkijeq chikijujunal kakitzꞌonoj
    che: —Qajawal, ¿kꞌaxtaj in riꞌ? —kechaꞌ.'
  kpg-kpg: Ana dama agoago gu manawa gee huoloo gi telekai deenei, ga daamada hagadau
    dagidahi ga heheeu gi Mee, “Meenei, ma ko au?”
  taj-taj: जमाहेन्‍से ल्‍हानान दुख ङ्‍हम्‍सी चेलागदे जम्‍मासेन येशूदा “प्रभु, थे म्‍हि
    ङानोन हिन्‍ना?” भिसी पालो पालो लसी ङ्‌योइबारी छ्‌याइजी।
  avt-avt: Hɨrak katɨp epei au, hɨr han enuk te mɨtɨk kiutɨp mɨtɨk kiutɨp hɨr nitɨwekhi,
    “Kai Iuwe hi a?”
  cbk-cbk: Despues todo sila ya queda bien triste, y cada uno di ila ya pregunta con
    ele, “Yo ba, Señor?”
  uig-ARA: 'بۇنى ئاڭلاپ ئۇلار ئىنتايىن قايغۇغا چۆمۈپ، بىر-بىرلەپ ئۇنىڭدىن: ــ يا رەب،
    مەن ئەمەستىمەن؟ ــ دەپ سوراشقا باشلىدى.'
  tuf-tuf: 'Eyta wacayat eyin cuecujacro. Cuecúr istiyát istiyát táyojocro: —Unian
    ¿aját eyta yajcataítara? wajacro.'
  abx-abx: Mga masurub'on gayod mga iya ngan agtikang pagpinugad si iya sa'uru'addanganay,
    “Paragdalom, sigurado ma'in ako ha?”
  mco-NT: 'Huin''it ajcxy yjajtay taj may. Chi ajcxy yajtɨɨy: ―Huindzɨn, ¿nej ɨɨch
    jada''jɨ?'
  kqf-kqf: Ḡome tedi ai nuwaboya kauwa bi ḡemoḡemotaḡa ai talayena gado, “Bada, giukauwa
    te mote tagu?”
  cpb-NT: 'Owashire ikantaiyanakani. Apaanipaini rosampitanakeri: “¿Naakama, Pinkatharí?”'
  aon-aon: Aria amam disaipel hemnek namudok aria amamish urkum apahw yowesh, aria
    amam atun atun harig Jisas namudok, “Debeini nyak nyakri eik aka?”
  hus-NT-2005: 'Tʼeꞌpintsik tám tʼajat ani tujey ti konoxtsik juntsik ti juntsik enchéꞌ:
    ―Ajátik, ¿awxeꞌ nanáꞌ?'
  mig-NT: 'Te ni̱ ka̱kukuí''a̱ xaa̱n iní‑de. Te ná ɨɨn ná ɨɨn‑de ni̱ kaka''a̱n‑de
    jíín‑yá: Táta̱, náá kúu náún, áchí‑de.'
  bps-bps: Na too mlidù nawala, na kat satu dale smalek kenen, manla, “Amu, agu kè
    i manam?”
  mbs-mbs: Ontò nelidò se pedowan dan, aw migpetibos-tibosay dan mig-insà, kagi dan,
    “Pengolo, kenà ko lay lebò?”
