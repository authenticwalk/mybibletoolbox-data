verse: MAT.026.022
translations:
  kpx-kpx: Ige abu ke evisi uvulahai igaegaeai Iesu belahai avoe, “Kosive, danike
    a ke huhuai hoto ke lounu.”
  okv-H: ingito tunga osaga ue enana vahai vahai Iesu ta degi einge eto ingia. “Bada
    amo namorami ere te?” ainge ijio
  tbo-tbo: Yesu a baha geka binei ma hi nugodubu, yaka emosi po emosi Yesu i laubayadeya
    i pa, ‘Guyau iyai? Nugote tau?’
  mal-C: ഇതു കേട്ട് അവർ അത്യന്തം ദുഃഖിതരായി. “കർത്താവേ, അതു ഞാനല്ലല്ലോ?” എന്ന് അവർ
    ഓരോരുത്തരായി അദ്ദേഹത്തോട് ചോദിക്കാൻ തുടങ്ങി.
  grc-SR: Καὶ λυπούμενοι σφόδρα ἤρξαντο λέγειν αὐτῷ ⸂ἕκαστος αὐτῶν,⸃ Μήτι ἐγώ εἰμι,
    κύριε;
  bgc-bgc: इसपै चेल्लें घणे उदास होए, अर हरेक उसतै बुझ्झण लाग्या, “हे गुरु, के वो
    मै सूं?”
  khz-khz: Ira maparara aora mametaura na kwapurakwapura na gerenagiato, negetiwato,
    “Velekou, taunatauna ati au, ei?”
  deu-TKW: 'Und tief bekümmert begannen sie zu ihm zu sagen, einer nach dem andern:
    bin doch ich es nicht, Herr?'
  zsr-NT: 'Niꞌr guluhuiꞌni ládxiꞌquëꞌ, len gulanabnëꞌ Jesús tu tuzëꞌ, taꞌnë́ꞌ: ―Xan,
    ¿naruꞌ nedaꞌ?'
  lin-lin: 'Bayokaki mawa mingi, mpe bakomaki kotuna Ye, moko sima na moninga : —
    Nkolo, ezali ngai ?'
  hns-NT: 'Tab sabhan bahoet oedaas hoike har ek poetjhe lagal kie: „Maastar djie,
    ham to na baatie?”'
  noa-E: Mag ũrbaawai, chadcha maar ökhĩirjuu aphöbaadëjim. Mag nʉm iekhau jũrram
    khʉʉnau irig, “Señor, ĩsin mua khãijãa agam” aajeejim.
  eng-EMTV: And becoming exceedingly sorrowful, each of them began to say to Him,
    “Surely not I, Lord?”
  mib-NT: 'Te ni cacucuíhyá ndasɨ́ ni de. Te ná ɨɨn ná ɨɨn de ni cacajnūhún de ya:
    ¿A sáña cúu? áchí de.'
  lif-NT2: हे़क्‍केःल्‍ले़ खे़ङ्‌हाॽ साॽरिक् निङ्‌साम्‍मो मे़ध्‍ये़आङ्‌के़रे़क्‍ले़
    खुने़ॽ सेःन्‍दोःमा मे़हेःक्‍तु, “दाङ्‌बे, के़बाःत्तुबा मनाःन् इङ्‌गाॽबि?”
  xnj-xnj: Vawuliwa vakavya vakaviniswa neju mtima, vakatumbula kukotana mmonga mmonga,
    “Bambu! Wu, ndi nene?”
  mmx-mmx: La diga bulu aleng la nedi getgesara diga sue i, “Leeme Silok. Kopmen nenia,
    do?”
  cbr-NT: 'Ësaquian cacëxun oi masá nuituquin ca aín ''unánmicë unicama achúshi achúshinën
    Jesús ñucáquin cacëxa: —¿''Ën carana uni mi ''inánti ''ain? ¿''Ë cat?'
  tee-NT: 'Pus ju acsnich na ta''amak''aninilh ju yu''unch. Chai k''antam k''antam
    tasacmich. Tajunich: ―Para ja quit''in ji qui''ucxtin.'
  eng-LSV: And being grieved exceedingly, they began to say to Him, each of them,
    “Is it I, Lord?”
  cak-NT: 'Y ri discípulos yalan xebison-ka cuando xquic''oxaj ri xu''ij ri Jesús
    chique, y chiquijunal xquic''utuj-apo che: Ajaf, ¿ja como ren ri xquibano quiri''?
    xecha''.'
  pah-NT: 'Ndovy''arihu g̃a a''ero. G̃a nag̃anani g̃a ei ga pe: —Ji rũi re po? ei
    g̃a Jesus''ga pe ga renoina jipojykaharetero javo ga pe.'
  sja-NT: 'Mãga ũridak''ãri, chi k''õp''ãyoorã k''ĩra pia-ee para beeji mãik''aapa
    aba-abaa iidijida: —Tachi Waibɨa, ¿mɨk''ã? apachida.'
  xed-xed: Rmasas ka vgha inda taŋ. «Iʼi a wu suʼu ní Mghama ɗa! Iʼi a wa suʼu ní
    Mghama ɗa!» ka inda hahəŋ.
  mks-NT: 'A̱nda̱ já na̱casáhá na̱ cán cácuéha̱ ndiva̱ha ini na já na̱casáhá tá in
    tá in na ndáca̱ tu̱hún na̱ Jesús já cáchí na̱ já xi̱hi̱n á: —Á ye̱he̱ cacuu da̱
    ji̱có túhún ndo̱, xitoho i̱ —cáchí na̱ ndáca̱ tu̱hún ñahá na̱.'
  gfk-S: Io, di ga manga tapunuk kaie tiketike iat ta di ga tange tane Jisas be, “Nugu
    Watong, iou lik tutuno be pata be iou, naka?”
  bmu-bmu: Mewö jii möta miaŋgöreŋök uruŋinan wösöbirik ketaŋi aiga könahiba nanŋök
    nanŋök qesim waŋgiba jiget, “Kembu, mönö nöŋgöra jibanbuk?”
  dgz-dgz: Ap anune gapan mu bagu sisi baware di anun amba nop me inap daiton daiton
    singui wan, “Ayop, nenan waingi go?”
  eng-GNV: And they were exceeding sorowfull, and began euery one of them to say vnto
    him, Is it I, Master?
  zaa-NT: 'Làcabi nna yala triste uccuani cabi. Gudulo ttu ttu tsa cabi nna ra cabi
    e: Tsí inte'' Señor.'
  eng-WEBSTER: And they were exceeding sorrowful, and began every one of them to say
    to him, Lord, is it I?
  guh-guh: Nexata Jesús pijajivi bejamatabëjiobireca. Nexata Jesús pijajivi, caenë
    canacujitsia, Jesúsjavabelia yanijobapona. —Tajatuxanenë, ¿xanë tsaja tsane? jai
    tsaponae Jesús pijajivi.
  bon-bon: Abiberäja bägrä cina ngenecu mäpu me äbitininisi, siige teepi yepäyepä
    teebine jejananisi egä, “Yageyame, cane lica.”
  nhw-BL: 'Huan nochi tojuanti tlahuel timotequipachojque huan pejqui tijtlatzintoquilíaj:
    ―¿Huelis na, noTeco?'
  swh-ONEN: Wakahuzunika sana, wakaanza kumuuliza mmoja baada ya mwingine, “Je, ni
    mimi Bwana?”
  wbi-wbi: “Avavulasivua vaake vakasukunala, kyongo, nujunge akatengula kukumposia
    uYesu iiti? Ghwe Mutwa, neene?””
  bba-bba: Bwɑ̃ɑ ben nukurɑ sɑnkirɑ mɑ bɑ nùn bikiɑmɔ tiɑ tiɑ bɑ mɔ̀, ɑsɑ n ǹ nɛ
    Yinni.
  eng-KJVCPB: And they were exceeding sorrowful, and began every one of them to say
    unto him, Lord, is it I?
  kgk-NT: 'Ohendu ramo inhe''ẽ, ojepy''a rerahapa-ma hese hikwái. Nombovy''avéi-ma
    íxupe kwéry: —Xe tipo oropyhy uka-ta, xe Járy? he''i. —Xe para''e, ndaxéiry para''e?
    —onhemopeteĩ teĩ oporandu-vy íxupe.'
  waj-waj: 'tuduu rikiada ari ngiaammuauya ausaiyauvo kaayauma mmuaararooduu mmuaavai
    mmuaavai inna yaparaida voovoono tunoo: Udaanga-o, vo neenoonnee?'
  cpy-cpy: 'Owashireteeyanakani. Apaani-paeni retanakawo rojampi-tziri, ikantziri:
    “¿Naakama Pinkathari?”'
  ekk-PKP: 'Nad olid äärmiselt vapustatud. Üksteise järel küsisid nad talt: „Issand,
    ega see mina ole?“'
  mpx-mpx: Ateliya i lomwan nabi inoke maisena ge maisena i nelnel Yeisu elana i ba,
    “Babala, nau nige i oola age?”
  wbp-wbp: Kujalu kurdungurlu-paturlu purda-nyangu kuja-kurra wangkanja-kurra Jijaji,
    ngulajulurla panu-juku muntuku-jarrija manu wajampa-jarrija. Jinta-karirli jinta-karirli
    jinta-karirlilpalu payurnu Jijaji, “Ngana-wiyi, ngaju mayi kanpaju wakirni?”
  luo-luo: Chunygi nodoko malit ahinya, kendo negichako wachone moro ka moro niya,
    “Ruoth, dobed an koso?”
  nhe-NT: 'Huan nochi tojuanti tlahuel timocuesojque huan pejqui tijtlajtlaníaj: ―¿Huelis
    na, noTeco?'
  aii-aii: 'ܦܫܝܼܡ ܠܗܘܿܢ ܪܵܒܵܐ، ܘܫܘܼܪܹܐ ܠܗܘܿܢ ܠܒܲܩܘܼܪܹܐ ܡܸܢܹܗ، ܚܲܕ ܒܚܲܕ: ”ܐܵܢܵܐ ܝܘܸܢ،
    ܡܵܪܝܼ؟“'
  esk-NT: Iluqatiŋ isumaalutchallapiaġataqtut. Atausiuttaaqhutiŋ apiqsrullaagaqsigaat,
    “Ataniiq, uvaŋaunġitchuq, amii?”
  msb-msb: Pakabati sani nagkamurundo gayod sinda, tapos usad-usad na naghunga sa
    iya, “Nano, Ginoo, ako ina?”
  cpa-NT: 'Jøng² huø³ ca¹hǿi² dsǿa¹² dsa² guia¹tón². Ca¹juúh²dsa, lah¹jan² lah¹jan²dsa:
    ―Juu¹³ jniang³, a¹jang¹ jní² dsa² jmo¹³ ―ca¹juúh²dsa.'
  dso-dso: ଏ କାତା ସୁନି ସିସ୍‌ମନ୍‌ କାବା ଅଇଗାଲାଇ । ଆରି ଗଟେକ୍‌ ଗଟେକ୍‌ ଲକ୍‌ ଜିସୁକେ ପାଚାର୍‌ଲାଇ
    “ମାପ୍‌ରୁ ସେ ଲକ୍‌ ମୁଇ କି ?”
  meu-meu: Idia na lalodia e hisihisi, bena ta ta ese e nanadaia, eto, Lohiabada e,
    ina lau a?
  yva-NT: Apa arakovo utavondi aije wo ayao umaso ranaun ti manimaumbe rave. Umba
    nanentabo wo Yesus anajo rai, inta pare, “Injae, risya jewena rako?”
  dgc-dgc: Ey du alagad, pékabati de ta éya, éy nalungkut side, a kinagi na bawat
    esa dide, a “Sakén wade, Panginoon.”
  zpm-NT: 'Zeeṉe bin zho sca rëb me, mbanse rac zho, dzigo psilo zho tibga tibga zho
    rnabdiidz lo me, rnee zho: ―Bnë dieṉ, ¿cho guṉ miṉ co? ¿Pe naaw?'
  hix-NT: Àro wyaro tàwyanye enytxatxhe rma, nekhokatxownà hatà. Osomahyaka onà wyaro
    nketxkon hatà, àwya. Amna yohà y, ayahohsonye uro, owya, ketxkon hatà, omeroro,
    osomahyaka.
  sim-sim: Karem or mbarik sunguwavu lihi nga li holoho limu silira, �Wasilaka anin
    mimu mbandu mo?�
  npi-ULB: उनीहरू सबै अति दुःखित भए, र हरेकले उहाँलाई यसरी सोध्‍न थाले, “प्रभु, म
    त निश्‍चय नै होइन होला ?”
  cgc-cgc: Pagmati ta mga apustulis, nasebean gid danen an daw kada isya ki danen
    gambal ki kanen, “Ginuo, dili yaken nya, di' ba?”
  tim-tim: Hain dâmbo nâŋgâm biwiyeŋe umatŋe akto siâkâ ikiŋeâk ikiŋeâk hin magaŋi,
    “Amâ nâ mon?” dâyi.
  yor-yor: Ìbànújẹ́ sì bo ọkàn wọn nígbà tí wọ́n gbọ́ èyí. Wọ́n sì bẹ̀rẹ̀ sí bi í
    pé, “Olúwa, èmi ni bí?”
  wos-wos: Wungi wandéka xékétaka di biya mawuli xak yandéka waréngéna di nak nak
    déré wakwexéké, “Néma Du, wu wunika méni we, o héndéka?”
  emp-NTPO: 'Maʌ̃ carea ãdjira bio sopua panesid̶aa. Ara maʌ̃da ab̶a ab̶a idjía iwid̶isid̶aa:
    –Mʌ̃ Boro, ¿mʌ̃a mãwã oica?–'
  eng-F35: This really upset them and they each began to say to Him, “It isn't me,
    is it, Lord?”
  ind-ind: Hal itu membuat kami sangat sedih. Lalu kami masing-masing bertanya kepada-Nya,
    “Orang itu pasti bukan saya, ya Tuhan?”
  pes-OPCB: 'همه از این سخن غمگین شدند و یکی پس از دیگری از او پرسیدند: «سرورم، من
    که آن شخص نیستم؟»'
  mpt-mpt: i wenteniba i bobol temo Yebbabo ge tlaniba nakai elekiem elekiemi oha
    bianiba Sum kobo, netio? gesesesiba
  bla-bla: Ki eks'kaiĭkikĭn'etŭkkiau, ki ikŏnau'mŭtŭpanĭstsiauaie, Nin'a nĕsto'akats?
  ssx-ssx: Koto leeke handaa ikana꞉ma꞉ ka꞉nda꞉ma꞉ homolo hata꞉ ma꞉nda꞉ ma꞉nda꞉ma꞉
    ipiki pa꞉ta꞉ alota꞉ Tekehalio. Nakana꞉ma꞉ koto le pita꞉ I̱ pa꞉ta꞉ na alo pima꞉e
    ota꞉ alome laa paeyaoma꞉ lota꞉ puma꞉ puma꞉ pimikime.
  mkl-mkl: Ŋɔi inɔi mɔcɔ ŋɑu í fɔ ntɔ ntɔ, ɑ̀ wɑsi ku beeɛ ɑkɑ̃ ɑkɑ̃ ɑ̀ wɑɑ ni, isɑ
    kù jɛ ɑmu yɑ Lɑfɛ̃ɛ.
  gaq-gaq: ସିସ୍‍ଇଂ ବିମକ୍‍ ଡିଙ୍ଗ୍‌ଚେ ମୁଇଂଜା ଇଡ଼ିଙ୍ଗ୍ ମୁଇଂଜା ଡିଙ୍ଗ୍‌ଚେ ଜିସୁକେ ସାଲ୍ୟାକୁଆର୍‌କେ
    “ମାପ୍ରୁ ନେଙ୍ଗ୍ କି ଆତେନ୍‌ ରେମୁଆଁ !”
  gof-RNT: Entti daro dagammidi, huu7en huu7en, “Godaw, tuma taneshsha?” gidi iya
    oychchidosona.
  unx-unx: ଇନ୍‌କୁ ପୁରାଃଗି ହୁଡିଙ୍ଗ୍‌ଜୀଉୟାନାକ ଆଡଃ ଇନିଃକେ “ହେ ପ୍ରାଭୁ, ଇନିଃ ଆଇଙ୍ଗ୍‌ ତାନିଙ୍ଗ୍‌ଚି
    ?” ମେନ୍ତେ ମିହୁଡ଼୍‌ ମିହୁଡ଼୍‌ତେ କୁଲି ଏଟେଦ୍‌କିୟାକ ।
  gah-gah: Loko lokago, leza miluma nogeleko hamopamó Guivahanitemaka, nenikumú nolape,
    nenikumú nolape loko loká miká otunimó.
  lcm-lcm: Na kilapo mamakus alava na siksikei iria kalapo sui ia ta, “Vei nau nganing,
    ingko Volava?”
  aer-aer: Itne aweke-arle-iperrele itne atnerte akurne anthurre awelheke. Itne anyenteke-anyente
    ikwere angkeke, “Ngkarte anwerneke-artweye! Ayenge-eye?”
  qvc-NT: 'Chaymi yumbay noqaykuna limpu malaganayashpa, suqniy suqniy kayshina tapurqayllapa:
    —Taytitu, ¿noqachu kani? nishpallapa.'
  tgl-ULB: At sila'y lubhang nalungkot, at ang bawat isa ay nagsimulang nagsipagtanong
    sa kaniya, “Tiyak na hindi ako, Panginoon?”
  cbs-NT: 'nuku jaska wai ninkatan nun jawen tsumabu juinti nishmai keyutan yukakin:
    —Xanen ibuun, ¿jabia en eamen?— nun iaketanyan'
  xtm-NTPP: 'Te ni ka kuxii ini de, te ni ka keja''a ndi‑in ndi‑in de ka jikan‑tnu''u
    de ya: ―‍Señor, ¿saña kúu? ―‍ka kuu de ka jiña''a de.'
  nnq-nnq: Akinapunji ngabaechuka muno, ngabatumbu kunkonya Yesu jumwe jumwe, “Angwana,
    bo nenga?”
  bao-NT: 'To biro cʉ̃ ca ĩiro jãa pea, bʉaro tʉgoeñarique pai, jãa ca niiro cõro
    o biro cʉ̃re jãa ĩi jãiñawʉ: —¿Wiogʉ, yʉra yʉ niicã tiimigʉti? —jãa ĩiwʉ.'
  san-ORI: ତଦା ତେଽତୀୱ ଦୁଃଖିତା ଏକୈକଶୋ ୱକ୍ତୁମାରେଭିରେ, ହେ ପ୍ରଭୋ, ସ କିମହଂ?
  huv-NT: 'Quiaj tamix omeajtsüw xeyay, tapots matüniw manguiayiw anopnopoj, tapiüngüw:
    ―¿Jane, ngwüy xique? ―awüw.'
  otn-NT: 'Nu̱ya yø xädi ra̱ Jesús ɛ̱mmɛ̱i̱ bi du̱ yø mmʉi na̱ ra̱ hya̱ bi xifi. Bi̱
    mʉdi bi ''yänni̱ ''da mi̱''da p''ʉya te''o na̱ i̱ mma̱, bi ''yɛ̱mbi̱: ―Ague grá̱
    Hmu̱, ¿ua go guecä''a̱ guí̱ mma̱nya? ―bi ''yɛ̱mbi̱.'
  nop-nop: Unduŋ yobune mihiŋiye adi welemulap tiŋa ila molomolom indiŋ ninadigiŋ,
    “Wapum, nu nobu?”
  obo-NT: Na oray'n naanu iddos mgo tinodduwan, woy ipat sokkad kandan, mid intud
    kandin, kahi ran to, “Longaggon, siyak bo kos od tommanon du?”
  cak-ENT: 'Jac''a ri rachibila'' juis xebison pa cánima tok xcac''axaj ri xbij ri
    Jesús cheque. Y c''ateri'' c''a chiquijujunal xech''o-apu chin y xquic''utula''
    c''a: Ajaf, ¿man ja tüj yin ri nquibanun quiri''? xquibij.'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ ᤛᤠ᤹ᤖᤡᤰ ᤏᤡᤱᤛᤠᤶᤔᤥ ᤔᤧᤎᤩᤧᤀᤠᤱ ᤁᤧᤖᤧᤰᤗᤧ ᤂᤢᤏᤧ᤹ ᤛᤣ᤺ᤴᤍᤥ᤺ᤔᤠ ᤔᤧᤜᤣ᤺ᤰᤋᤢ.
    “ᤍᤠᤱᤒᤣ. ᤁᤧᤒᤠ᤺ᤳᤋᤢᤒᤠ ᤔᤏᤠ᤺ᤴ ᤀᤡᤱᤃᤠ᤹ᤒᤡ᥅”
  mie-NT: 'De nī ncucuécá ndasí inī ndá dē. De tá iin iin dē nī jīcā tūhún dē yā:
    ¿A sāán cúu, Señor? ncachī dē.'
  san-TIB: ཏདཱ ཏེ྅ཏཱིཝ དུཿཁིཏཱ ཨེཀཻཀཤོ ཝཀྟུམཱརེབྷིརེ, ཧེ པྲབྷོ, ས ཀིམཧཾ?
  qve-NT: 'Hinaqtinmi Jesuspa discipulonkunaqa anchata llakirikuspanku, sapankamanku
    Jesusta tapuranku: —¿Noqachu kani Señorlláy? nispa.'
  pao-NT: Numme suda sokwamana nanasusumu'yoona ka Te Pabe'e mee tubengadyipunne,
    “Nu haa'a?” mee'e.
  cbu-NT: Iysha anoo mazinayaruni, mangini kapung mantsaranginiya. ¿Chakaja tamapingach?
    táranginiya. Sheeru, minsha tputs; ¿Nuwaatseezuwa átshawa? minsha, ¿Nuwaatseezuwa
    átshawa? ántarach ashirangani. Ichinguruni masharanganiya.
  usa-usa: 'ánibo yemá netuq-yúyánámmá ítaraae. káqowa-kaqowama wenita-wenita éta
    Îtumma timá ámikaae: “uyátáráana-nako, keyábiyo?” kétimma “keyábiyo?” kétimma
    urááe.'
  soy-soy: 'Kuu lɛ̃ ḿ mɑ, upipirɛtiki ɑpɔɔ ɑɑ mɛyíkíyiki cɑɑi ɑpi usɛ usɛ u m písɛi
    rɛ: Upíimɑ, yɑrɛ nɛ̃́ nɛ́ɛ? Ucɔ uu kɔ rɛ: Upíimɑ, yɑrɛ nɛ̃́ nɛ́ɛ?'
