    hy,” tina uhy.
  soq-soq: Ema aupe walama kerauda os bedewe apana sape eneia Pita mampentone diane
    waienase, “Ulaipa, e ipa Iesu sowa dea, e aiaa bumpa etaeta sabamoede!”
  qub-qub: 'Mas rätunninman chaycho cajcunaga witiycur nisha: «Gamga rasunpami paywan
    purej canqui. Gampaga rimacuyniquipis Galileacunapa-nirajmi.»'
  att-att: Á manganánnuán, mináranni kâ Eduru yù ira tatolay nga nattatáddak tán,
