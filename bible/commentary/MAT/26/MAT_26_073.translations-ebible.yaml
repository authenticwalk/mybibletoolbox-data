verse: MAT.026.073
translations:
  kpx-kpx: Kateai louito usege lavisi umale keau Bitae lohoale namihai avoe, “Seleveta
    a keu esemuve mole. No a hoto kemo valitige a keu Galili ata.”
  okv-H: embomeni puvuto Peter ta degi einge ea, “Umo Iesu ta embomeni ta ke hajire
    vahai avoeto ungo vahai ra.” ainge eo
  tbo-tbo: Hi memae houga kukuna ma lawa gehouhi hi nei Pita uyahina po hi pa, ‘Baha
    dumana tam Yesu a bolu gehouna, babana ponam gololona mei mi Galili ponahi gololona.’
  mal-C: അൽപ്പസമയം കഴിഞ്ഞ്, അവിടെ നിന്നിരുന്നവർ പത്രോസിന്റെ അടുക്കൽ ചെന്ന്, “ഒരു സംശയവുമില്ല,
    നീ അവരിൽ ഒരാൾതന്നെയാണ്, നിന്റെ ഉച്ചാരണംതന്നെ അതു വ്യക്തമാക്കുന്നല്ലോ” എന്നു പറഞ്ഞു.
  grc-SR: Μετὰ μικρὸν δὲ προσελθόντες οἱ ἑστῶτες εἶπον τῷ Πέτρῳ, Ἀληθῶς καὶ σὺ ἐξ
    αὐτῶν εἶ· καὶ γὰρ ἡ λαλιά σου δῆλόν σε ποιεῖ.
  bgc-bgc: माड़ी बार पाच्छै माणसां नै जो ओड़ै खड़े थे, पतरस कै धोरै आकै उसतै कह्या,
    “साच्चए तू भी उन म्ह तै एक सै, क्यूँके तेरी बोल्ली तेरा भेद खोल्लै सै।”
  khz-khz: Ati rau kiana, vonai geruga-tagowai talimara Petero genai gevogomaito,
    gevaikilaato, negetiwato, “Taunatauna, goi maki ia goti talimana ta, kwalana karomu
    na evega-matagaimuna.”
  deu-TKW: 'Bald darauf aber traten die Umstehenden herzu und sagten zu Petrus: du
    bist wahrhaftig auch einer von ihnen; verrät dich doch schon deine Sprache.'
  zsr-NT: 'Yelátiꞌdauꞌz gdzey, gulabigaꞌ ga naꞌ zoëꞌ Pedro nup nacuáꞌ niꞌ, len tëꞌ
    lëꞌ: ―Le nactë liꞌ nunuꞌ caꞌ tsazxö́n lequëꞌ le nac bëꞌu yöl‑laꞌ ruiꞌz quiuꞌ didzaꞌ.'
  lin-lin: 'Sima na mwa tango moke, bato oyo bazalaki wana bapusanaki mpe balobaki
    na Petelo : — Ezali ya solo, yo mpe ozali moko kati na bato wana ; elobeli na
    yo ezali kofunda yo.'
  hns-NT: 'Thore der me koetjh log djaun hoewa raha, oesab Petras ke paas djaaike
    bolies: „Toe sattje ke okar tjela me ke baate. Tor bolie toke pakarwaai deis.”'
  noa-E: Maimua magtarr khur nʉʉpai awi i iek maig ich dʉ̈i di ũjãrr narr khʉʉnaupai
    deeu irig, —Marau oowai pʉjã chadcha i dʉ̈i wënʉrraajerr khʉʉn eemʉu. Pʉ iekha
    sim gaaipai merag chukkhu simgui ajierram anaabá.
  eng-EMTV: And after a little while, those standing by came up and said to Peter,
    “Surely you also are one of them, for your accent gives you away.”
  mib-NT: 'Te ni cunúu jecu gā, te ñayuu cáhīin yūcuan ní quecoo i nuū Pedro, te ni
    cacahān i: Jendaá ndije jeē suni jnáhan tēe un cúu ró, chi ndijin cahán rō jeē
    tée Galilea cúu ró, áchí i.'
  lif-NT2: सप्‍फाआङ् खे़प्‍मो के़ये़प्‍पा मनाहाॽ पत्रुसरो मे़बेआङ् मे़मे़त्तु, “से़क्‍खासाङ्
    खुने़ॽ कुहुॽसाम्‍बाहाॽओ खे़ने़ॽआङ् लत्‍थिक्‌ने़रो, थेआङ्‌भे़ल्‍ले़ के़बाःन्‌इक्‍लाःन्
    गालिलस्‍मा कुइसिःक् चोःक्‍लो॥”
  xnj-xnj: Mwanakandahi, vandu vevayimili penapo vamhambili Petili, vakamjovela “Chakaka
    veve mmonga wavi, hati chaujova kukumanyisa.”
  mmx-mmx: Melemu lixilik mo limixin diga tu go, diga vot pasa ne Pita la diga lok,
    “I ruturun do nenu lara atdi mila lavapaase ram i lok ngan laradi boro Galili.”
  cbr-NT: 'Usaquian cacëa panácëma ''aínshi ca anu ''icë uni raírinën anu cuanquin
    Pedro cacëxa: —Mix camina Galileanu ''icë unix banacësari banain. Usa ''aish camina
    mix Jesúsbë nicë uni a ''ain.'
  tee-NT: 'Chai ni pants''iquis jumpa pus talak''ampa ju Pitalu'' ju lapanacni ju
    ixtavilanalh anch. Chai tajuni: ―Slivasalh vachu'' mak''uxint''i ni vachu'' chunch
    ju ch''ivinin.'
  eng-LSV: And after a while those standing near having come, said to Peter, “Truly
    you also are of them, for even your speech makes you evident.”
  cak-NT: 'C''a juba'' chic ri'', ja ri quimolon-qui'' chiri'' xebin-apo riq''uin
    ri Pedro y xqui''ij che: Can ketzij-wi chi ret jat jun chique ri jec''o riq''uin
    ri Jesús. Xe riq''uin ri jach''o''n, can k''alaj chi can quiri-wi, roma ri aj-Galilea
    can quiri-wi yech''o''n, xecha'' che.'
  pah-NT: 'Aere''ĩ pevove''g̃a nduri Pedro''ga pyri – kiroki g̃a o''ã pevo – javo
    ga pe: —Nde tuhẽ ko Jesus''ga pavẽiva''ea. A''iti a. A''ereki nenhi''ig̃a ko Galiléiapeve''g̃a
    nhi''ig̃a ja. Nurã ore nde kwahavi, ei g̃a Pedro''ga pe.'
  sja-NT: 'Taarã-e nɨde arii see nɨ̃badaarã Pedro k''ait''a chejida mãik''aapa mãgajida:
    —Wãara pɨ ãchi k''õp''ãyo. Pedeedeepa p''oyaa mera-eda aji, pɨ Galilea eujãdepema.'
  xed-xed: 'Ɓats nzɗa, ka gavanavatá tsa gwal ma tsa vli ya ta Piyer, ka həŋ nda tsi
    mantsa: «Dər ki tsi, tekw kagha mataba tsa mnduha ya, ta tsatsaku ta lwa gha,»
    ka həŋ nda tsi.'
  mks-NT: 'Chá va na̱ya̱ha ña̱ yóho ta na̱cayati java na̱ ndúu cán nu̱ Pedro. Já na̱cachi
    na já xi̱hi̱n dá: —Mé a̱ nda̱a̱ táhyí jivi táhan na̱ xíca tuun xi̱hín Jesús cúú
    ri yóhó va jáchi̱ cáhu̱n tátu̱hun cáha̱n na̱ cán —na̱cachi na xi̱hi̱n dá.'
  gfk-S: Io, namur dahine dong ing di ga tutur hutate hanana, di ga hanawat ter tana,
    ma di gom tange, “I palai be augo tikenong ta di kinong ira num kapis nianga i
    hamanis hobi.”
  bmu-bmu: Nalö borom kun teköiga azi kösutŋe kingeri, yeŋön Pitögöreŋ kota kewö jiget
    mörök, “Alakŋa! Göŋön mewöyök yeŋgöreŋök kun akzan! Galili keu jöl jizani, miaŋön
    mönö mewöyök mi kondeliga mötzin.”
  dgz-dgz: Wam koni otu da ewap, waenapan upi amena yaoyao yoniwanumunewa, Pita ine
    use amon amba anega wan, “Tave di, ge apan ame da iwa e nop waiana megaya daiton
    di!”
  eng-GNV: 'So after a while, came vnto him they that stoode by, and sayde vnto Peter,
    Surely thou art also one of them: for euen thy speache bewraieth thee.'
  zaa-NT: 'Ti''tó'' taá bitola nna gubiga'' canu tsè''e nía nna ra cą bi: Ą''hua lu''
    nna hualigani ná lu'' enne'' qui'' quį porqui''ni hàstaá la'' rinne qui'' lu''
    nna redacca'' rabání.'
  eng-WEBSTER: And after a while came to him they that stood by, and said to Peter,
    Surely thou also art one of them; for thy speech betrayeth thee.
  guh-guh: 'Bajaraxuacujinae icatsia, caeepatoyocujinae, bajarajota penubenaevi cujibarëcëpaliatsi
    Pedro. Jumaitsi bajarapamonae: —Xaniajai raeta baja cajena. Xamë Jesús pijajiviyajuvënënëmë.
    Tsipaji rabaja Galilea nacuapijivi penatsipaebicuenia natsipaebame, jai bajarapamonae
    Pedrojavabelia.'
  bon-bon: Matikäli padare ingwe gaabe ca lui biname cina puga aclajuteji icrajige,
    seclige Peteru bau me, jejisi egä, “Toraca, maane peese näte teeme yepä. Määme
    tagepogogo te niwabininige, egä maane ten cama yepä ceweyame gäte.”
  nhw-BL: 'Huan quentzi teipa monechcahuicoj campa Pedro nopa tlacame catli itztoyaj
    nopona huan quiilhuijque: ―Nelía ta tiitztoya se tiimomachtijca pampa quen ticamanalti
    mitznextía canque tiehua.'
  swh-ONEN: Baada ya muda mfupi, wale waliokuwa wamesimama pale wakamwendea Petro,
    wakamwambia, “Hakika wewe ni mmoja wao, kwa maana usemi wako ni kama wao.”
  wbi-wbi: Unsiki n'debe vuvule avaanhu vano vakimile pala vakam'belelela u Peteli
    vakam'buula vakati,”Kyang, hani uve uli umo nu vala ulwakuva nambe injovele jaako
    jivoneka kuuti uli ghwa ku Galilaya.”
  bba-bba: Ye n tɛ fiiko be bɑ wɑ̃ɑ mi, bɑ susi Piɛɛn bɔkuɔ bɑ nɛɛ, kɑ ɡem, ɑ sɑ̃ɑwɑ
    ben turo, wunɛn ɡɑri ɡeru ɡerusu nun terɑsiɑ.
  eng-KJVCPB: And after a while came unto him they that stood by, and said to Peter,
    Surely thou also art one of them; for thy speech bewrayeth thee.
  kgk-NT: 'Upe riremi onhemo''agwĩ-ma ou-vy Pedro renda-py upe-py opu''ã oĩ-vy va''e:
    —Galiléia pygwa nhe''ẽ-rami ave erenhe''ẽ. Hendivegwa voi nipo ra''e nde, he''i
    íxupe. —Nde rekoha-rehe oroikwaa, he''i íxupe.'
  waj-waj: 'tuduu kiisa suai taika kiooduu vaidiiya ivaki duuya numa inna tunoo: Kutaa
    tuanaa a inna tasipama nookiannavai. A kua kiannaivo inna nnuuna roosiinoo,'
  cpy-cpy: 'Tekira ojamanite, rapiitakiri ikaatzi itsipatakari ikantziri: “Eerokataki
    itsipata-piintari Jesús, tema Tepoweni-jatzi eeroka, ariiwaetaki iñaawaeta-piintzi
    rirori.”'
  ekk-PKP: 'Veidi aja pärast tulid seal seisvad inimesed Peetruse juurde ja ütlesid:
    „Sa oled kindlasti üks neist. Sinu aktsent reedab sind.“'
  mpx-mpx: Sauga nige i yayapu, yaka gamagalau bolo hi taltalmilil o hi nem Pita elana
    hi ba, “Tunahot owa Yeisu wana boda avaliya etega, kaiwena anam ana gun i pamasaliwa
    owa gagama Galili.”
  wbp-wbp: Ngula-jangkaju, wati-patu-kari ngulalpalu karrija ngulangka, ngulajulurla
    yaninjarla wangkaja Piitaku, “Yuwayi, nyuntuju nyanungu-juku kurdungurlu Jijaji-kirlangu!
    Nyuntuju kanpa wangkami Kaliliyi-wardingki-piya-juku! Nyuntu-nyangu linpa Jijaji-piya-juku!”
  luo-luo: Bangʼ kinde matin, joma nochungʼ kanyo nodhi nyaka but Petro mowachone
    niya, “Ka iwacho adier, to in achiel kuomgi, nikech yo miwuoyogo huli e iro.”
  nhe-NT: 'Huan quentzi teipa monechcahuicoj campa Pedro nopa tlacame tlen itztoyaj
    nopano huan quiilhuijque: ―Nelía ta tiitztoya se tiimomachtijca pampa queja ticamati
    mitznextía canque tiehua.'
  aii-aii: 'ܘܡ̣ܢ ܒܵܬܪ ܚܲܕ ܡܸܬܚܵܐ، ܐܬܹ‌ܐ ܠܗܘܿܢ ܐܵܢܝܼ ܕܟܸܠܝܹܐ ܝܗܘܵܘ ܬܵܡܵܐ، ܘܐܡܝܼܪܗܘܿܢ
    ܠܫܸܡܥܘܿܢ ܟܹܐܦܵܐ: ”ܫܲܪܝܼܪܵܐܝܼܬ ܐܘܼܦ ܐܲܢ݇ܬ ܡܸܢܵܝܗ‌ܝ ܝܘܸܬ، ܣܵܒܵܒ ܗܲܡܙܲܡܬܘܼܟ݂ ܡܲܕܘܼܥܹܐ
    ܝܠܵܗ̇.“'
  esk-NT: Suli akkunilitchiallakługu qikaqtuat tamaani utlakkaat uqautilgitḷugu Peter,
    “Iḷumun iḷagigaatin taapkua, atakkii uqausipkun iḷisimanaqtutin.”
  msb-msb: Pagtaud-taod nag-arapiki naman gihapon kan Pedro an mga nagatirindog didto.
    Sinabihan ninda, “Sigurado gayod na usad ka man sa inda kay nakikilala sa imo
    panurmaton.”
  cpa-NT: 'Mi³ma²cu²lǿi² jøng², ca¹juúh² dsa² mi³tiogh³ cøg¹², ca¹tsáih¹dsa Pedro:
    ―Lah¹dsóh² mi³hiúgh³hning quianh¹³ dsa² héi². Hløah³hning ju³lah hløah¹² dsa²
    go² dsa² héi² ―ca¹juúh²dsa.'
  dso-dso: କେତେପର୍‌ ଗାଲାପଚେ ତେଇ ରଇଲା ଲକ୍‌ମନ୍‌ ପିତରର୍‌ ଲଗେ ଆସି କଇଲାଇ, “ବାଇଦରେ ତୁଇ ମିସା
    ସେମନର୍‌ ବିତ୍‌ରେଅନି ଗଟେକ୍‌ ଲକ୍‌ । ତର୍‌ କାତାବାର୍‌ତାଇଅନି ଏଟା ଜାନା ପଡିଗାଲାନି ।”
  meu-meu: Asi vanahana una gabu ai e gini taudia na Petro dekena ela, eto, Momokani,
    oi na idia ta, badina be gadomu ese e hahedinaraimumu.
  yva-NT: Nugoenta rainya umba vatano usai no we wo raura nanto Petrus ai ware, “Nanamote
    wato mamo maisyare vatano Galilea, ti tugae winyamo vatano tavono Yesus aije inta
    pi winy.”
  dgc-dgc: Mamaya-maya, éy inumadene ni Pedro du édsa sa, a kinagi de, a “Kaguman
    na ka ngani a esa. Napospusan me ta pégkagi mua!”
  zpm-NT: 'Wdzeepaaw, rëb zha ne ndxie ga lo Pedr: ―Ne nligaa ye luu rzënie meṉ ne
    bdziṉ i. ¡Rlupaa name zig rnee zha nëz Galilé rnee luu!'
  hix-NT: Mexehra exetxhe, Petru hyaka totxownà hatà, àton komo. Nyamoro kukur me
    xaxa manay hamà, omoro, anar me orwon yesnàr ke, ketxkon hatà, àwya.
  sim-sim: Urik kandakar nga or lirik ma lal orhik li taha limu mbara, �Mir Galilik
    fehenda hom mbaw te! Ome sira mir or nga yanda ma mira.�
  npi-ULB: त्यसको केही समयपछि त्यहाँ उभिरहेका मानिसहरू आए र पत्रुसलाई भने, “निश्‍चय
    नै तिमी पनि तिनीहरूमध्ये कै एक हौ, किनकि तिम्रो बोलीले नै यो सङ्केत गर्दछ ।”
  cgc-cgc: Ta ula nang lugay, mga ittaw na gatindeg dya gaprani ki Pedro daw gambal,
    “Kaon isya gid ki danen na duma ki Jesus tenged pang-ambal no an paryo gid ta
    pang-ambal ta mga taga-Galilea.”
  tim-tim: Hain dâm getek ba kindo luâk enemŋân kili arekŋe Petoro hin magaŋi, “Yesu
    âmâ Galilaia hânân gâtŋe. Gâ den maktât are âmâ Galilaiaŋe makmai han hainângen
    maktât aregât gâmâ Yesu olop mali areyeŋgâlân gâtŋe.” dâm magaŋi.
  yor-yor: Nígbà tí ó pẹ́ díẹ̀, àwọn ọkùnrin tí ó ń dúró níbi ìran yìí tọ̀ ọ́ wá,
    wọ́n wí fún Peteru pé, “Lóòótọ́, ìwọ jẹ́ ọ̀kan nínú àwọn ọmọ-ẹ̀yìn, àwa mọ̀ ọ́n.
    Èyí sì dá wa lójú nípa àmì ohùn rẹ̀ tí ó ń ti ẹnu rẹ jáde.”
  wos-wos: Wungi wandéka hukémbu di wumbu téndé du nawulak déka yae di wa, “Galilimbu
    yandé du hundi buléndaka maki méni hundi bulé. Méni akwi Galilimbu yandé du méni.
    Méni Jisasna du nak méni. Wu mwi hundi dé.”
  emp-NTPO: 'Dãrãẽ́ne arima duanʌba Pedromaa wãnaped̶a jarasid̶aa: –Wãrãda bʌra jãʌ̃
    Jesu ume nĩbasia. Bʌa poya mẽrãẽ́a, Galilead̶ebema quĩrãca bed̶eabari bẽrã.–'
  eng-F35: But a little later the bystanders came up and said to Peter, “Really, you
    too are one of them, because your very accent gives you away!”
  ind-ind: Tidak lama kemudian orang-orang yang berdiri di situ berkata, “Benar! Kamu
    memang salah seorang dari rombongan Yesus, karena dari logat bahasamu kami tahu
    bahwa kamu orang Galilea.”
  pes-OPCB: 'ولی کمی بعد، کسانی که آنجا ایستاده بودند پیش پطرس آمده، به او گفتند:
    «تو حتماً یکی از شاگردان او هستی، چون لهجه‌ات جلیلی است!»'
  mpt-mpt: namonoa nakai esu meb ye mablibi isak baabaniba Keb wengo Galili nakai
    weng dikin obeb kesoa bainobe, kebsa Galili nakabe. Yesuse okok aleyemin naka
    kebtabo ge baabasiba
  bla-bla: 'Ki otai''pĭstsĭksisŭmmosi anniks''ĭsk itai''puyixk itoto''iauaie, ki an''ĭstsiauaie
    Peter, E''mŭniu, ksĕsto''akauk tuks''kŭmă: kitse''poawsĭsts kitse''ĕnŭpaniki.'
  ssx-ssx: Hosiki hao hoki nanema꞉ mo pa꞉ta꞉ haemeke haliwekima꞉ Pida pa꞉ta꞉ alota꞉
    Neketa꞉ ota꞉ ipika꞉ tapake halie. Ota꞉ alome. Mo naka꞉ ale pi makema꞉ kone niki
    pa꞉ta꞉ peneme yaasa꞉me lemekeme.
  mkl-mkl: Iyi í kɔ̃ɔsi mɑ́, ŋɔi inɛ ŋɑ iyi ɑ̀ wɑ bɛu ɑ̀ sɛkɛɛ si Piɛɛ ɑ̀ ni, ntɔ
    ntɔ ɑwɔu inɛ ɑkɑ̃ nŋɑi. Ide ku fɔɛ wɑ nyisi iyi ɑwɔu inɛi Gɑlileei.
  gaq-gaq: ଉଡ଼ି ବେଲା ଇଡ଼ିଙ୍ଗ୍ ଆତ୍‌ଅରିଆ ଲେଃକ୍ନେ ରେମୁଆଁଇଂ ପିତର୍ ଡାଗ୍ରା ପାଙ୍ଗ୍‌ଚେ ବାସଙ୍ଗ୍‌ଆର୍‌କେ,
    “ନାଁ ସତେଆ ମେଁଇଙ୍ଗ୍‌ନେ ବାନ୍ ମୁଇଂଜା । ନାଁ ବାସଙ୍ଗ୍‌ନେ ବ୍ନାଲିର୍ ଅଁଲା ମ୍ୟାନେଡିଙ୍ଗ୍
    ।”
  gof-RNT: Guuthu gam77ishin, yan eqqida asati Phexiroosakko yidi, “Nekka tuma enttara
    issife de7aasa; neeni ne haasayan erettasa” yaagidosona.
  unx-unx: ଘାଡ଼ିକାଦ୍‍ ତାୟମ୍‌ତେ ନାଡ଼େଃରେ ତିଙ୍ଗୁଆକାନ୍‍କ ପାତ୍‌ରାସ୍‌ତାଃତେ ସେନ୍‌କେଦ୍‌ତେ
    କାଜିକିୟାକ, “ଆମ୍‌ହ ସାର୍‌ତିଗି ଇନ୍‌କୁଏତେ ମିଆଁଦ୍‌ନିଃ ତାନ୍‌ମେ, ଚିୟାଃଚି ଆମାଃ ଜାଗାର୍‌
    ଉଦୁବେତାନା ।”
  gah-gah: 'Loko loake, gamena komáisí noigo, áminaló oti mina ve nenete Pitá noitoka
    ake láa liki li amemó: Lamaná nilave, geza ámina vémini zuhagutí noane. Gonó lupámo
    geí Galilaia mikasiukatí mogonaka ale utó okave.'
  lcm-lcm: Au na e mung lik palau, vap vo angtung aliu ang e iang kila antok ia ta,
    “Tutuman luai, numai kapa kupo mangsikei iria using a kalingam kapo akalit amalangas
    luai tatam.”
  aer-aer: Kenhe arrpenhe areye apurtele tnetyame Peter renhe areke, ikwere angkemele,
    “Arratye apelaye! Unte-arle Galilee-arenye-arteke angkentye anthurre-arle, unte
    anteme apmere yanhe-arenye antime Jesus-arteke. Unte apententye akngerre ikwerenhe
    arratye rarle aneme!”
  qvc-NT: 'Chaymandaqam suq rratitumandalla, chaypi kaqkuna qemikashpa, Pidruta nirqan:
    —Allibraq qambis paykunamanda suqnin kangi. Chaqa qamqam chay Galiliyamanda kaqkunashina
    rimangi, nishpa.'
  tgl-ULB: At pagkalipas ng ilang sandali ay lumapit kay Pedro ang mga nakatayo doon
    at sinabi, “Tiyak na ikaw rin ay isa sa kanila, sapagkat halatang-halata ka sa
    iyong pananalita.”
  cbs-NT: 'janua jabianu manixun betsabundi Pedro uindiakin jaki kemaxun yuikin: —Chanima
    Galilea anuabu min jawen janchaki. Min Jesúsun tsuma betsaki. Jadi man janchamisbin
    nun mia ninkai— akabu'
  xtm-NTPP: 'Te ni kukuee‑ka ma, te ñayii ka iyo yukan ma, ka jiña''a tuku i Pedro
    ma: ―‍Ja ndaa ndija ja ndijin kúu in tna''a tee ni ka yo ndikin Jesús ma, vaa
    sukan ka ka''an de ma, sukan ká''an tna ni ―‍ka kuu i ka jiña''a i.'
  nnq-nnq: Mwenakandaye kachoko, bandu abakiba penia ngabannyendela Petulo. Ngabannengela,
    “Kweli, mwe nga nabamwe kati ja angweto, gambu kilonge chinu kibonekana mwe mmoke
    ku Galilaya!”
  bao-NT: 'Ñucã jiro jañuroacã too ca niirã Pedro pʉto doori, o biro cʉ̃re ĩiupa:
    —Yee méé jãa ĩi. Mʉ cãa, cʉ̃ja mena macʉ̃ra mʉ nii. Mʉ ca wederijepʉra tʉo majiricarora
    Galilea macãrã cʉ̃ja ca wederijera mʉ wede —cʉ̃re ĩiupa.'
  san-ORI: କ୍ଷଣାତ୍ ପରଂ ତିଷ୍ଠନ୍ତୋ ଜନା ଏତ୍ୟ ପିତରମ୍ ଅୱଦନ୍, ତ୍ୱମୱଶ୍ୟଂ ତେଷାମେକ ଇତି ତ୍ୱଦୁଚ୍ଚାରଣମେୱ
    ଦ୍ୟୋତଯତି|
  huv-NT: 'Ajóyan alquiriw ores, quiaj ajcüwa monlüy quiaj tatüchiw a Pedro, tasajüw:
    ―Naleaing ique aton nop nejiw, cos ajüiquich ic indeac ―ajüw.'
  otn-NT: 'Mi̱ tho hma̱n''na ts''ʉquits''ʉ p''ʉya, nu̱''ʉ yø ja̱''i̱ ''bʉp''ʉ, bi
    guatra̱ Bɛdu, bi ''yɛ̱mbi̱: ―Ma̱jua̱ni̱ ngue ni̱ n''youi ra̱ Jesús, porque di̱
    nɛ̱qui̱ ngue ni̱ mmɛ̱ngu̱hʉ''a̱, xøgue nt''ødetho''a̱ te gni̱ ya̱ ―bi ''yɛ̱mbi̱.'
  nop-nop: Kabe-muniniŋ yali me nolidibo Pita yakukneŋ uŋgoŋ wooŋ yali niŋgiŋ, “Medege
    kiyoŋdi ninindakalelak. Niŋ du iŋakoŋ.”
  obo-NT: Todtahad, id porani ki Pedro iddos mgo minuvu nid loohinat dutun woy kahi
    ran to, “Bonnaa en no sokkad ka en kandan, su riyot kodlituk du, iling mandad
    taddot kodlituk to mgo toho Galilea.”
  cak-ENT: 'C''ate ba'' chic ri'', ri quimolon-qui'' chiri'' xejel-apu riq''uin ri
    Pedro y xquibij c''a chin: Ketzij na vi que rat rat jun cheque ri yec''o riq''uin
    ri Jesús. Xaxe riq''uin ri rubanic ri ncach''o nuk''alajrisaj que quiri'' vi,
    roma ri aj-Galilea quiri'' nyech''o, xquibij chin.'
  lif-NT: ᤛᤵᤑᤠᤀᤠᤱ ᤂᤧᤵᤔᤥ ᤁᤧᤕᤧᤵᤐᤠ ᤔᤏᤠᤜᤠ᤹ ᤐᤋᤪᤢᤛᤖᤥ ᤔᤧᤒᤣᤀᤠᤱ ᤔᤧᤔᤧᤳᤋᤢ. “ᤛᤧᤰᤂᤠᤛᤠᤱ ᤂᤢᤏᤧ᤹ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤀᤥ
    ᤂᤧᤏᤧ᤹ᤀᤠᤱ ᤗᤳᤌᤡᤰᤏᤧᤖᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤁᤧᤒᤠ᤺ᤴ ᤀᤡᤰᤗᤠ᤺ᤴ ᤃᤠᤗᤡᤗᤛ᤻ᤔᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤆᤥ᤺ᤰᤗᤥ॥”
  mie-NT: 'De nī ncunúú jacū cā, de nchivī íyó ñúcuán nī nquenda ji nūū Pedro, de
    nī ncāhān ji: Jāndáā ndija jā suni táhán ndá tēe ñúcuán cúu nú, chi nijīn cáhān
    nū jā tēe Galilea cúu nú, ncachī ji.'
  san-TIB: ཀྵཎཱཏ྄ པརཾ ཏིཥྛནྟོ ཛནཱ ཨེཏྱ པིཏརམ྄ ཨཝདན྄, ཏྭམཝཤྱཾ ཏེཥཱམེཀ ཨིཏི ཏྭདུཙྩཱརཎམེཝ
    དྱོཏཡཏི།
  qve-NT: 'Hinallataqmi tumpa unayninman, chaypi kaq wakin runakunapas, Pedropa kasqanman
    ashuyuspanku, nillarankutaq khaynata: —Qanqa cheqaqtapunin Jesusta qatikuq runakunamanta
    huknin kaq runa kashanki. Chaymi rimasqaykipas paykunapa rimasqanwan igualla kashan,
    nispanku.'
  pao-NT: Saa'a sumu'yoo umu o konnodu-matu mee ka Peter netamma, “U tookwa umu-notu,
    u umu-matoo-wa'nesoo yadooakanga.”
  cbu-NT: Tputssha Pitorush kuseerangsin, Zurakparee, shiy Isuspasha wipunashsha,
    watam waninll Galileyshuch kuk tsiyatakshawa; tárangiya.
  usa-usa: 'anaaékaqa pááqya-kanaama yaímma-wayukama waaqókáq itó-uma máe-kayukama
    Pítaamma maará téta má-tima-amikaae: “áraine. emá Kááriribake-naqone. emá aamá
    téna-waigoma emmá mamá abarokáq kákaiye.” téta tirááe.'
  soy-soy: 'Likɛ́ nɛ rinsɑ́sɛ, pɛpɛɛ kei ń we ɑpí nyɔsɔ́pɔ ɑpí nɛ u kɔ ɑpi u mɑɑ
    rɛ: Asei kɛcɑ́ɑ́, pɔ pisoi pɛ̃ usɛ lɛ. Mɛpɔ́símɛ́ kɛ́mɛɛ kɑi lɛ̃ nyísɛlɛ̃.'
  hui-hui: Emeneore howa agali hayarume Pida heagoria ibuwa lalu, E̱ mbira í̠ anioreda.
    Í̠ni bi laregome í̠ni mo walia haragoni, lene.
  amf-amf: Likka kap hamayse ogote woyayse dahaana eena Bhethirooskal theedayse, ‘‘Ya
    hasa dhalqinka dhesimaada dhesime; gon ya kembesana kinka ha dahade’’ kina ke
    hamade.
  quc-NNT: 'Man naj tä k''u ri'' ri winaq ri e k''o chila'' xeopan ruk'' ri tat Pedro,
    xkib''ij che: Qas tzij ri at, at jun kuk'' ri e rachi''l ri Jesús, rumal chi junam
    katch''awik jas ri winaq aj Galilea, —xecha che.'
  dob-dob: Tuta kukupana namo mulinaya toyoꞌo nidi Pita ꞌenaya simai, ta sigwae, “Onaꞌaiꞌaila
    ꞌukabo! ꞌOyo Yesu ꞌina boda ꞌebweu, manuna ꞌimu lewa ꞌatuwa me Galili ꞌenadi.”
  wrs-wrs: Wo doa no indkumbi prapianamba Pitaindam, umnina, yimba mongo tanam Yesusna
    aonghal mahalnindrininonoa lohv, manara yena moamba snal, ten Galilinind ishuvm,
    Yesustindi, kava nonora.
  mca-mca: 'Qa sujƚe iye pa''aj pekhewe'' i''ni'' pakha''an qa nekets iye ha'' Pedro
    qa yit''ijets iye pa''aj: —Yijaa''ija in hik akhap iye hekhewe'' ƚijts''eyekkii.
    Hik anyejei qe iyetju''.—'
  tzo-TZC: 'Lec xa ox jliquel yechꞌel, ti buchꞌutic tey stsoboj sbaique tey inopajic
    batel ta stsꞌel ti Pedroe. Jech laj yalbeic: ―Ta melel, ti voꞌote jaꞌ jun schiꞌilot
    ti Jesuse. Yuꞌun lec xvinaj cꞌu sꞌelan ti acꞌopojele ―xutic.'
  mya-mya: ထို​နောက်​အ​ချိန်​အ​နည်း​ငယ်​ကြာ​သော​အ​ခါ​အ​နီး တွင်​ရပ်​နေ​သော​သူ​များ​သည်​ပေ​တ​ရု​ထံ​လာ​၍
    ``သင် သည်​အ​မှန်​ပင်​ထို​သူ​နှင့်​အ​ပေါင်း​ပါ​ဖြစ်​ကြောင်း​သင် ပြော​ပုံ​ဆို​ပုံ​အား​ဖြင့်​သိ​သာ​၏''
    ဟု​ဆို​ကြ​၏။
  gng-NT: 'Nì pukn'' waamu, nɛ binib bà te niʼsaan nnɔ baa'' ki lá tɔke'' wɔ ki
    ye: «Nì yé imɔ̀n nɛ, aʼmɔ yé *Yesu yaab ya uba nɛ; aʼlenm nɛ wɔngeh a yé nà
    bó yɔ.»'
  cbi-NTPO: 'Tsenñu wajtutalan jundala pumu chachilla bain Pedro'' junga kalen dejitu
    tsandila: Naati'' tsa jutyuve tinuba jutyuve, uwain ñu bain yaiba nemuve; ñu''
    palaanun ne mijaikeeve, tila.'
  ikk-NT: Ọ nọbezi ẹkẹrẹ, ndị turu ebahụn nọ bịa d'e kunrun Pita, sị a, “Ị wụ onyẹ
    ohu imẹ wẹ nke-esi, asụsụ ị e sepụhagụọ ị.”
  leu-leu: E mui fadak a mu tomexaan aava ri waan faasilak ri savat si Pita e ri kuus,
    “Nano xo no saxa siri. No filimaan ti Galili. Maam langai taraxali a lingaam.”
  maz-NT: 'Dya mezhe c''ua o chëzhi a jmi e Pedro nu c''o mi böntjo nu, o xipjiji:
    ―Na cjuana xo ngue''tsc''e ''naja yo o̱ dyoji nu, na ngueje c''ua ja gui ña, ixi
    ''mã''tc''ãtjo.'
  bod-N: ཅུང་མ་འགོར༌བར། གནས་དེར་ལངས་བསྡད་ཡོད་པའི་མི་རྣམས་པེ་ཏྲོའི་གམ་དུ་ཡོང༌སྟེ། ཁྱོད་ནི་མི་དེ་ཚོ་དང་གྲས་གཅིག་ཡིན་པར་ངེས༌ཏེ།
    ཁྱོད་ཀྱི་སྐད་གདངས་ལས་ཤེས་ཐུབ་ཅེས་སྨྲས་པ༌ལ།
  tca-NT: 'Rü yixcamaxü̃ra rü yema duü̃xü̃gü ga yéma yexmagüxü̃ rü Pedrucèx naxĩ,
    rü ñanagürügü nüxü̃: —Aixcüma nixĩ i cuma rü ta rü ngẽma Ngechuchutanüxü̃ quiĩxü̃,
    erü wüxi i Gariréaanecü̱̃ã̱x idexaxü̃rüü̃ quidexa —ñanagürügü.'
  zpl-NT: 'Nu luzeꞌetsia bee bene enu nucuaꞌa zeꞌe uyabica beei lu Pedro, nu unibeei
    lu Pedro: ―Ache nzeꞌca rlubeꞌ nú necalu tucu beneꞌ bene cuaꞌ, xne rdichiaꞌlu tucu
    nú rdichiaꞌ beei.'
  mbc-NT: 'Mararî tîîko''mamîkon tîpo, moro tîwe''sanon e''rennuku''pî inî''rî Pedro
    pia. Moropai ta''pî to''ya: —‍Maasa pra eeseurîmato''ya mîîkîrî yonpa pe awanî
    ekaremekî, iwarantî eeseurîma ye''nen.'
  ndg-ndg: Muda mwipi baadae, balobabayemi karibu, batiyenda yolongela ni Petro, kwa
    kweli wenga wipamope nakwe, kwa mana hata longela kwako kwenda yowanika.
  wsk-wsk: Se kam me maiyam, kari sanamiwaman mu Peter kote taiman ale manorman, “Nunguningta
    ni nunga bo! Ana nika munak nirung te la ikisan,” maman.
  toj-NT: 'Jaxa otro jutz''ini, ti jacye ja matic ti huan comcompaxyal ec'' ba patio.
    Ti yalahuea: ―Meran nia. Ja mojan ni abajexa. Pe chican ja hua c''umal tac, x''utji
    ja Pedro.'
  tbc-tbc: Kitekan taidag tamolpein a dutur na yan Pita san na diaug durupeig dubol,
    “Rumok geig, oŋ iŋsad kisaek a. Oŋane ŋiŋeŋ lo se kuai te ibulo lasa ya.”
  sna-sna: Mushure mechinguva, vaya vakanga vamirepo vakaenda kuna Petro vakasvikoti,
    “Zvechokwadi uri mumwe wavo nokuda kwamatauriro ako.”
  smk-NT: Sin nainsanan nin buga' kinadanyan rayan saray lulalakin itaw tan wanra
    kona, “Page' pa a saya ka konran kalalamo' na. Madlaw sa punto mon mag'irgo a
    taga Galilea ka.”
  grc-TCGNT: Μετὰ μικρὸν δὲ προσελθόντες οἱ ἑστῶτες εἶπον τῷ Πέτρῳ, Ἀληθῶς καὶ σὺ
    ἐξ αὐτῶν εἶ· καὶ γὰρ ἡ λαλιά σου δῆλόν σε ποιεῖ.
  gof-WFTW: Guutha gam77ishin, yan eqqida asati Phexiroosakko yidi, “Nekka tuma enttara
    issife de7aasa; neeni ne haasayan erettasa” yaagidosona.
  spa-BLM: 'Al cabo de un rato, los que estaban allí se acercaron y dijeron a Pedro:
    “Seguramente tú también eres uno de ellos, pues tu discurso te da a conocer.”'
  kyz-NT: 'A''ere peu u''am ma''e ''ga amũ ''jau ''ga upe nũ: —A''jea futat ẽẽ ''i
    enee. Ene futat ''ga rewiri ako ma''eferamũ— ''jau ''ga ''ga upe. —Sã''ã ene Garireja
    ywy pewara ''gã je''ega rerekoa. A''eramũ ene ''ga rewiri ako ma''efera futat—
    ''jau ''gã Pedro ''ga upe.'
  dao-dao: Ivei am ngsawk se acuia ngdüikie naw law u lü, “Akcanga nang pi acun he
    üngka mata na kyaki ni, na ngthuhei üng ngsingei ve,” ami ti.
  cya-cya: 'Cui'' xaa ti mdiyaa xca nu juin ''in yu Tyo: Yu re nu cha'' ñi ca ta''a
    nda''an yu cua, si''yana ti'' cha'' nchcui'' ti chcan'' ña''an na.'
  wrk-wrk: Kamu barri yalu jali karrinja nanaba nangandu, yanyba yali nangangi Bidanyi,
    “Yi. Ninji barri kandi nangangi Jisuskanyi. Ninji nangangi kandi. Yanyba ninji
    barrinani nyulu yanybaka nanda jangkurr. Nanamannga jangkurr nimbala yanybaka.
    Nganyi yaji Kalili marda, barrinani nangangi yaji.” Barriwa.
  nii-nii: Ekii se wumb molk nga wu kombur ok ek nik yi ninjing, “Keimi, nim tiłap
    wu ei nge ek ninim ei mił ku nim ek ende nin ei sin piipin ninmin,” pa ninjing.
  ign-NT: 'Te tiyere­re­ha­chi­cha­varepa, náimaha­varepa ena apamuriana. Náichavarepa:
    —Yátupiquene pítirichu machamuri ema maena Jesús, taicha eta péchajisira éta tímereu­chavihi
    —náichapa.'
  dik-NT: Ku kaam awën, ke lueel kɔc kääc thïn tënë Pïtɛr, “Ee yic, yïn ë raanden
    rin yïn ë raan Galilia, yïn ë jam cïmënden.”
  cac-cac: 'Junanto rato chi'', ix c''och eb'' aytaxon ec'' ta'' d''a vin̈aj Pedro
    chi'', ix yalan eb'' d''a vin̈: —Val yel, etb''eyum a b''a yed'' eb'' sc''ayb''um
    Jesús tic, yujto lajan a lolon yed'' eb'' scab''i, xchi eb''.'
  tzj-E: 'C''aj co''l kaja tak ec''ola jle'' wnak jec''ola tzra'' xe''ekaja ruq''uin
    y cawra xecbij tzra: —Bien k''alaj che atet at quexbil aj Galilea jxerexbilaj
    Jesús com atzij nec''tuwa awxin, cara'' xecbij tzra.'
  bpx-bpx: अने थोड़ीक वार मे तां उबा हय रेला माणहु पतरस ने तां जाय्‌न केदा, “ह़ाचलीन,
    तु बी तीमनी मेनो एक जणो से; काहाके तारी बोली चोखीझण उजन्‌तो कर देय के तु तांत
    वाळो से।”
  san-BUR: က္ၐဏာတ် ပရံ တိၐ္ဌန္တော ဇနာ ဧတျ ပိတရမ် အဝဒန်, တွမဝၑျံ တေၐာမေက ဣတိ တွဒုစ္စာရဏမေဝ
    ဒျောတယတိ၊
  yaa-NT: 'Nãskafaino nã anoafãfe Pedro ano fõkaxõ yoinifo: “Chanĩma, mĩri Jesús fe
    rafemis mã nõ mia nikai mĩ mekaito, nã keskara,” fanifo.'
  cab-NT: Murúsun lueígiñe, ába jayábin ja ñíbaña lúmoun Pédro, ába jaríñagun lun.
    —Inárüni luágu ában lan jádaangiñe amǘrü, arijúati luágu ligáburi badímurejan.
  clu-clu: Kag lagat-lagat nagparapit kay Pedro ang mga tao doto. Makon nanda, “Anang
    kaiban ka ra gid ni Jesus, ay anang ponto indong ambal pario.”
  swh-ULB: Muda mfupi baadaye, wale waliokuwa wamesimama karibu, walimwendea na kusema
    na Petro, “Kwa hakika wewe pia ni mmoja wao, kwa kuwa hata lafudhi yako inaonesha.”
  tpt-NT: 'Ex va panchꞌixkaꞌ val, yu ancha ixtayanal va tatalakanunil ni Pedro, va
    tajunil: —Laqsaval ni uxintꞌi vachu kꞌatꞌi xaqayntaun ni yuꞌuncha, por chuncha
    tꞌasuy y chuncha kꞌiltꞌaꞌun chꞌiviniy.'
  aai-aai: Hima kafa’imo orot afa nati’imaim hibatabat hina Peter biyan hitit hio,
    “O i anababatun ni’i orot ana of ta, anayabin a tur kuo ana nowarin naatu a sawar
    io’osen ana itinin i ta’imon.”
  sny-sny: Nowe oso a'i su, lu tamo Pita ma'e te'eyei ne henerai. “Pefine a'i ne Jisas
    aiwawe a'i iroteye. Ne Jisas lo peri wou a'i te'esiya.”
  myy-myy: 'Ito bero yoa bʉsari Pedrore ado bajiro yiyijarã gãjerã: —Riti ña. Jesús
    rãca wa ucugʉti ña mʉ cʉni. Ĩnare bajiroti bʉsia mʉ cʉni, yiyijarã ĩna Pedrore.'
  trc-NT: 'Ne̱ corá nii cuchiꞌ nij síí nicu̱nꞌ ga̱ Pedró rihaan Pedró, ne̱ cataj nij
    soꞌ: ―Ya̱ ya̱ yoꞌo̱ síí cachéé ga̱ Jesucristó mé so̱ꞌ ei. ꞌO̱ se ase vaa nana̱
