  gof-ENT: ጉ ጋምዒሺን፥ ያን ኤቂዳ ኣሳቲ ጴፂሮሳኮ ዪዲ፥ «ኔካ ቱማ ኤንታራ ኢሲፌ ዴዓሳ፤ ኔኒ ኔ ሃሳያን ኤሬታሳ» ያጊዶሶና።
  aau-aau: Wo, meyki mon eyn hokwe, sawk uwr ohriar mon ma nakrok sohom le nok, Pita
