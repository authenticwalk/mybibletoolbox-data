    cha xi cuajyihi vë, ta tsëhë xi cjua riji tsingacun xi xuta distritu vë ngaye.'
  hto-hto: 'Afe mei íanori íllamona afénomo itɨno Pédromo áɨnozillano daɨdíaɨoɨ: —Uáfueza,
