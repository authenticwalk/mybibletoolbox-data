  mwe-mwe: Kungai, bhandunji bhalinginji pepala gubhaajendelenje a Petili, gubhaabhalanjilenje,
    “Kweli mmwe nkumbi gumo, nkali kubheleketa kwenu kunakummanyiya.”
  tte-tte: Nige sauga mamalawena na tomo siya sitotolo Pita salina mena silaoma koina
    siwaloba, “Walo yawasosi kowa Yeisu ana boda yabo, kaiwena kainam kana dagugu
    iwalo-masala kowa game Galili.”
  tcs-tcs: Apta, sam dem man i bin kam po Pita ane spik, ‘Ei yu! I tru. Yu klostuman
