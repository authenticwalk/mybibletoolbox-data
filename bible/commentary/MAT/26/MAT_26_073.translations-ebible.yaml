  tbz-SIM: 'Kɛ̀ dɛ̀ɛ yíɛ́ sɑ́m̀pɔ́, bɛ̀ɛ̀ dɛ̀ bo kɛ̀ bɛ̀ɛ nɑ́kɛ́ Piɛri kɛ dɔ̀: A mɛ̀nkɛ
