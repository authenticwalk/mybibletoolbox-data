  ben-OBCV: আরও কিছুক্ষণ পরে, যারা সেখানে দাঁড়িয়েছিল, তারা পিতরের কাছে গিয়ে বলল,
    “নিশ্চিতরূপে তুমি তাদেরই একজন, কারণ তোমার উচ্চারণভঙ্গিই তা প্রকাশ করছে।”
  mil-NT: 'Te tna tnaa‑ni ní cuu, te dava ñáyiu xǐndecu xíáⁿ nǐ xáhaⁿ tùcú‑yu xii
    té Pèlú: —Ndáá sá tnàhá‑n xìca cuu‑n ndɨhɨ tée ndèca‑güedé cuánguɨhu‑ǎⁿ, chi ñáyúhú
    càháⁿ‑n —càchí‑yu xǎhǎⁿ‑yu xii‑dé.'
  myu-myu: Ibunbun pima, oajẽm cekay iboceayũ. — Icẽman — io'e ip. — Apẽn ẽn kawẽnwẽn,
    imẽntak G̃aliléia watwat kawẽnwẽn ip. Imẽnpuye ocetaybit Jesusyũ'in ẽn iam — io'e
    ip Pedro be.
  fue-fue: 'No waɗi tifere, wonuɓe ɗon ɓattii Piyer, wi''i mo: «Seko walaa, a laati
    nun gooto der aahiiɓe makko, gam batu maa e hollita to ƴiwuɗaa.»'
  amk-amk: Waroi ahang kaha mae inontarai etoari na nana nesa era we Petrusi tuti
    etutani eteyo, “Wiro bereri ahang kaha, mae wau mani inontarai ro ria Yesusife
    manei di wau, weo modune modu kariri ea fefe.”
  fai-fai: alo teinin taw ale kinim tod bidiw isik tade yak Bita atam nadiwade dákadálaw.
    “Atin afan kaba kabalawso alam weng kidimin kinim manon, watawo kaleyo bá, kalam
    weng kukum bakabaw uta tabe kam misun teidu ka.” Akiwe,
  ura-NT: 'Nii catiariinte Fedoro rohan nichuuntaacoaain: “Esinae rauhijiriinte, iitonai
    aina nenaaneein, ii ereecha cajete necoitucuerateeicha,” naaure nii ecu nenacaauru
    Fedoro rai.'
  mcd-NT: Sama racatan afu niafoan Pedro yoinifo, —Icon. Minfin mirifi Galilea anoaquin.
    Min tsainhuunshon non mia onanran, —ishon yoiaifoan.
  urt-urt: Sikirp gwaingwaiye pe, lenge miyeꞌ syeꞌ ŋaiye jan sehei uku yate yaname
    Pita taꞌe leꞌe, “Bwore mise, nin ŋoinde tinge kili. Detale, wusyep nin ŋaiye ŋanange
    liki pe, ki taꞌe ŋaiye nin nember nitei nate tas halhale kili.”
  kiz-kiz: Muda bhufupi baadajhe bhala bhabhajhele bhajhemili karibu, bhakandotela
    ni kujobha ni Petro, “Kwa hakika bhebhe pia ndo mmonga bha muene, kwa kujha hata
    lafudhi jha jhobhi jhilasya.”
  tzo-TZE: 'Ta jliquel ital c''opanatuc yu''un yantic li Pedroe. Jech laj yalbeic:
    ―Ta melel ja'' ono''ox achi''il li Jesuse yu''un ja'' jech ac''op ―xutic.'
  lex-lex: 'Edon nalo''on wali ne riy mak kden hande rmai pia rakot la Petrus riwra:
    “O inhatti manoo! Yana mriehera, yoma ami e matlina o niareimu-wniahaurmu pede
    o''a di mak klernohora Yesus inhatti!”'
  dov-dov: Musule lyakayindi abo bakalimvwi bakasika akwamba kuti kuli Pita, “Nchamasimpe
    uli umwi wabo, nkambo nzila njowambula ayo ilakwamba.”
  rgu-rgu: Ta doo bea boeꞌ, te lahenda fekeꞌ fo rai naa dedea ro ni rae, “O bosoꞌ
    boe tipu mae, o ta sama-sama mo lahenda ria! Huu fo ami mamanene o dedea ma, nana
    leoꞌ lahenda Galilea!”
  toc-NT: 'Pero caj li̠puntzú a̠ma̠ko̠lh lac­chix­cu­huí̠n hua̠nti̠ antá xta­la­yá̠­nalh
    xlacán talak­ta­la­ca­tzú­hui̠lh Pedro y chiné tahuá­nilh: —¿Lácu cuán? Xli̠­ca̠na
    xlá pi̠ na̠ huá mincompañero a̠má chixcú hua̠nti̠ tachí̠n li̠mín­calh najatá,
    porque caj min­ta­chu­huí̠n li̠ta­kalh­la­ka­pasa porque luu xta̠­chuná chu­hui̠­nana
    cumu la̠ chu­hui̠nán xlá.'
  ulk-1902: Kebikebi, uader le tekueilu, a uiaba kega, Peteruim, Ageakar ma nerute
    le uiabielam; abelelam keriba umele mara kodomer.
  som-som: Waxoogaa yar dabadeed kuwii ag taagnaa ayaa u yimid oo Butros ku yidhi,
    Run weeye, adiguna midkood baad tahay, waayo, hadalkaaga ayaa ku muujinaya.
  mam-C: 'Me matxitaq ch''intl, jni'' ite''taq antza i xi laq''e tk''atz Pegr, ex
    xi kyq''ma''n te: Ex ikyx tejiy ajin te kyuk''a, qu''n noq ti''jjo yoli''n n-ele
    qniky''a ti''j.'
  ndj-ndj: Tepu, vandu vamu yivawolukili pala vamuyendela Petili, vamuwombela, “Nakaka
    yuwi Mgalilaya, kumanyikila detelu yaku!”
  mbj-NT: 'Ti noo gó né hẽ badawëd däk mäh, ta pa hab''ëëh do p''op raky hadoo ta
    hã: —Sa hata see né hẽ õm —näk mäh. —Garirej buuj raber''oot doo da né hẽ ti maber''oot
    —näk mä sa kyyh.'
  lat-VUC: 'Et post pusillum accesserunt qui stabant, et dixerunt Petro: Vere et tu
    ex illis es: nam et loquela tua manifestum te facit.'
  ngp-ngp: Lupisi ludodo wadya wakimalaga hadya hagihi na Petulo wamgambaga, “Ikindedi,
    Petulo nawe uyumwenga mwa woho, kwaviya hata milosi yako yakilagisa.”
  enq-2: Gii kuki pateamopa, akali dosa kateami dupa ipupala Pita lamaiyoo, “Embanya
    pii dokome panalumuna, kiningi etete emba akali dutupanya mendeaka-lamona” leami.
  eng-ASVBT: And after a little while they that stood by came and said to Peter, Of
    a truth thou also art one of them; for thy speech maketh thee known.
  mna-mna: 'Timbot ri, to zin wal ta timendernder tina, tikoŋuru Petrus ma timar mi
    tiso: “Wai, nu tina, niomŋan tau. Pa kalŋoyom mbukunbukun raraate.”'
  myw-myw: Igaw kakit, tasiyas nitomos wadadan ven iwekes Pita, ilansa, “Adok mounid
    ya̱koum veiyon gum-Galiliy ya̱koum, ne? Peinan aygam ma̱wana aga-Galiliy.”
  sby-sby: Mpopalapitako kacindi kang'ana, bantu balikubapo balamwambila Petulo, “Kwelana
    ne ntaka ya ng'ambilo yakobe tuleshibinga kwambeti ne njobe owa mulikoto ili.”
  sll-sll: Dungure emgi ari mala mongwo hobi Pita hon sirin bol tongwi, “Ni Galili
    ha howa tani pangwo timawe. Yisas gamahobo molkino?”
  yaq-NT: 'Che''a chuubatuka jume'' junama''a ane''um, Peotau rukteka: ―Lutu''uria,
    empo ketchia junamemak weye. Bwe''ituk junuen em noka''ut juni''i, empo ju''unakkiachi
    ―ti au jiiak.'
  uro-uro: Näkt nga nasot ama qäväläm ama qot äm dä iarhakt kärarhae i rhat mair glaqot
    ta män sage ma Pita bä rhi qoar na qa rhoqortäqyia, “Ngäktki i qosaqi nge di ak
    na nge nävät a rha inguna urhit träm gia eguinga.”
  ita-1885: 'E poco appresso, quelli ch''erano presenti, accostatisi, dissero a Pietro:
    Di vero anche tu sei di quelli; perciocchè la tua favella ti fa manifesto.'
  muy-muy: 'Àra àpəsa ɓal ti mis ya tə̀bu a dalaka bu ni tàhəɗakfəŋiyu ke Piyer, tə̀hi
    keti : « Eɗeɗiŋ nak ndam gatay gani, aɗaba mis təsər àna dəŋgu gayak ya kazlapay
    àna naŋ ni. »'
  kqc-kqc: Ma doba deri, atafuri are regamadi vene bi niyadi, “Rama ya ka ini asini,
    adina yi gokai sina ago reisa yaku ya moi ogau rido!”
  tav-tav: 'Petoacã bero aperã to catʉjʉnucurã Pedro tʉpʉ atí, ocõo bairo cʉ caĩñuparã
    aperã to catʉjʉnucurã: —Mʉ quena Jesu mena macacʉ mʉ ãnacʉ, jocarã mee jã ĩ. Mʉ
    cawadarijepʉre jã api maji, Pedrore cʉ caĩñuparã.'
  eng-ULB: After a little while those who were standing by came and said to Peter,
    “Surely you are also one of them, for the way you speak gives you away.”
  spa-VBL: 'Un poco más tarde, las personas que estaban allí vinieron donde estaba
    Pedro y dijeron: “Definitivamente tu eres uno de ellos. Tu acento te delata”.'
  fra-_FOB: 'Peu après, ceux qui étaient là s''approchèrent et dirent à Pierre: Assurément
    tu es aussi de ces gens-là; car ton langage te fait connaître.'
  hau-ULB: Bayan dan lokaci kadan wadanda suke a tsaye suka zo wurin Bitrus suka ce
    masa, “Hakika kai daya daga cikin su ne, gama harshen ka ya tonaka.”
  mal-mal: 'അല്പനേരം കഴിഞ്ഞിട്ട് അവിടെ നിന്നവർ അടുത്തുവന്നു പത്രൊസിനോട്: നീയും അവരുടെ
    കൂട്ടത്തിൽ ഉള്ളവൻ സത്യം; നിന്റെ ഉച്ചാരണവും അത് വ്യക്തമാക്കുന്നുവല്ലോ എന്നു പറഞ്ഞു.'
  kkc-kkc: Biame deiyepo poogoloso hamamee odoo susuga omapoo tebisamelee oso sibileso
    Pita mapoo egeesee takaso, “No tei Yesubolo silee odoo hee noso. Bei, nayo to
    egee ko ee Gelili odoo oso to keli egeesee masi ko. Esiga nayo to kei oso nee
    goo ee yilige buguso,” diso.
  urd-GVR: Thoṛī der ke bād wahāṅ khaṛe kuchh logoṅ ne Patras ke pās ā kar kahā, “Tum
    zarūr un meṅ se ho kyoṅki tumhārī bolī se sāf patā chaltā hai.”
  far-far: Ma nao si tau go 'i burina, na wane ne kera uu senai ki, kera leka siana
    sa Pita, ma kera ka fata 'uri fuana, “'Oe laugo ta wane ada mamana na, sulia na
    linge fatalamu ne fatai 'oe.”
  suz-BL: मिनु मेको एर ओंथ बाक्‍बपुकी जाक्‍शा, पत्रुस कली “गे यो काथा गाक्‍ब का बाक्‍ङे
    बाक्‍त। इ ब्‍वाक्‍स नेंशा, गालील ङा बाक्‍ङे बाक्‍त, दे तुंइ‍सीब” दे मदमे बाक्‍त।
  car-NT: 'Irombo a''si ''ko a''si ''ko mo''karon moro po o''po''tonon wopy''san Petrus
    ''wa. Ika''san i''wa: “Iporo ro amoro enapa amy a''sakarykon me mana. Ajauran
    emery irombo ajuku''pojan.”'
  amp-amp: Ndt inji kfo namhi nhehafafomort. Tfit toh hasetrn, wom brbo tohyukm yi
    kfo memomr, “Ni aso rroh womenn. Mrokfo kfo pthefm to wany nhta twanhiwunomn.”
  bht-bht: थोड़िया देरा बाद जड़े लोक ओथु खड़ुतयो थे, उना पतरसे बाल आई करी उसयो बोलया,
    “सच्ची तू भी इना चे इक है; क्योंकि तेरी बोली तेरा सच्च दसा दी है।”
  eng-NOY: And shortly after, they who were standing by came and said to Peter, Surely
    thou too art one of them; for thy speech betrayeth thee.
  cub-NT: 'No yójĩboi ina nore cʉrivʉ Pedro yebai nʉri, arejaimad̶a ʉ̃́re: —Jãve mʉ
    máre nácacʉbu mʉ. Mi yávaiyeque majivʉ Galileacacʉre mʉre, arejaimad̶a na.'
  ita-1927: 'Di li a poco, gli astanti, accostatisi, dissero a Pietro: Per certo tu
    pure sei di quelli, perché anche la tua parlata ti dà a conoscere.'
  lww-lww: Ana yam plas ga, yaru la nap̃a asike ga lavisin pulutava nene apimi puna
    ne Pita narui, ana apisa pania, apisape “Lelaga, ko na ko lala yaru tai, vanon
    nap̃a memloge kilale nap̃a ko osum̃a op̃an ke visena lala sa ga le Kalele ga lala.”
  ckb-ckb: 'دوای کەمێک ئەوانەی لەوێ ڕاوەستابوون هاتن و بە پەترۆسیان گوت: «بەڕاستی
    تۆش لەوانیت، شێوەزارەکەت ئاشکرات دەکات.»'
  nas-nas: Napoꞌ teketa otompuaruko teinge nantoonge teke donkonai otorokoꞌninge Piita-anko
    masipoꞌ berora aaꞌpauꞌ, “Bakei masikaꞌ daꞌ teie narung teing-koong, aiꞌ daꞌ tee
    teeꞌ teing-pinaꞌ karema siraꞌdaramang.”
  uvl-uvl: Mala pol lo pe iri nemur nenge te mesmes nga lamau tela nge Petrus pe te
    hele, “Manmanna toto ke iong pekngam mur laka iri. Iange o hele ngam pomange Kalelea
    mur.”
  eng-BBE: And after a little time those who were near came and said to Peter, Truly
    you are one of them; because your talk is witness against you.
  ixl-CNT: 'Ech bꞌiil koꞌxh paj tuul, xaan opon unjot aanima kꞌatza, ayaꞌ qꞌuꞌl atich
    tziꞌ. Motx tal tu u Luꞌ ech tzaꞌ: —Nojchit tiira ant axh imol majte. Tan nimnaꞌl
    koꞌxh tu vayoloneꞌ tziꞌ.— Texh te.'
  xsi-xsi: Simo tini nâ, ŋineŋga tamâta pinde nde simâ ku sipai Petero tu, “Mao kanaŋo,
    noko nde toŋge lâ kinzi nawalanzi. Noko kawa kaŋa itula noko kilala pwataki lâ.”
  crx-NTPO: Hukw'elh'az mbene la yuzih nudalya'ne, 'enne highu nindil whe huyúlhni,
    “'Alha mbene la yulh ant'e'ne, 'enne nyun cha 'ilhoghun 'int'oh. Nts'en'a la yailhduk-un,
    'et huwa t'ets'unyunínzun.”
  kan-OKCV: ಸ್ವಲ್ಪ ಸಮಯವಾದ ಮೇಲೆ ಅಲ್ಲಿ ನಿಂತಿದ್ದವರು ಪೇತ್ರನಿಗೆ, “ನಿಶ್ಚಯವಾಗಿಯೂ ನೀನು ಸಹ
    ಅವರಲ್ಲಿ ಒಬ್ಬನು. ನಿಜವಾಗಿಯೂ ನಿನ್ನ ಭಾಷೆಯು ನಿನ್ನನ್ನು ತೋರಿಸಿಕೊಡುತ್ತದೆ,” ಎಂದರು.
  bbb-bbb: Areme maza sibaneke furiko e gue ivuake ijia ireva ijiebe uri Fita kuae,
    No vierafe bara ije fuka ma kuaeme. Ijadufuo maeje no vierafega adua a e be fuosiki
    oenoeno ijene. Ro kuke itire one no fiega aka e be fuosiki oenoeno ijeno kuae.
  blw-blw: Angkay na-awni agé, émméycha an hiya hen tapen anchichay lenarae way atàtàchég
    way mangaliyén, “Aẁ hea kayyà hen ihay ifana te mamab-én met hen ayug hen alem.”
  tam-2017: 'சிறிதுநேரத்திற்குப்பின்பு அங்கே நின்றவர்கள் பேதுருவினிடத்தில் வந்து:
    உண்மையாகவே நீயும் அவர்களில் ஒருவன்; உன் பேச்சு உன்னை காட்டிக்கொடுக்கிறது என்றார்கள்.'
  azz-NT: 'Huan cachi nimampa sequi taca ten ompa yetoyaj ya huan motoquijque campa
    in Pedro huan quilijque ijcuín: ―Tejua, yec melau ixnesi que no ticayot de ne
    Galilea, ompa tipohui porín mocaqui motajtolis sansé ijcón queme Yejuatzin tajtoa.'
  spa-RV-1909: 'Y un poco después llegaron los que estaban por allí, y dijeron á Pedro:
    Verdaderamente también tú eres de ellos, porque aun tu habla te hace manifiesto.'
  csy-csy: Tuazawk a ngei ngawl in tua mun ah a ding te Peter kung ah hongpai a, nang
    sia hi mite sung ah ki hel te khat hi lalawm ni hi; banghangziam cile na paudan
    taw ki he hi, ci hi.
  mxq-NT: 'Ko waanʉ ꞌyakꞌijty, diꞌibʉ naty jápʉty tnimʉjwa̱ꞌktʉ ja Peedrʉ es tꞌanma̱a̱ydyʉ:
    —Tʉyꞌa̱jtʉn ko mij nandʉꞌʉn mja̱ꞌa̱yꞌa̱jtʉbʉ tya̱a̱dʉ, mʉt ko mʉdʉ mꞌʉꞌʉ mga̱jxʉn
    myaꞌʉxkapy.'
  tzj-NT: 'C''a co''l ari'' ja tok ec''o jule'' winak ja rec''o tri'' xe''ekaj ruq''uin
    in quibij tre: —Bien k''alaj chi atat at cachbil ja raj Galilea ja xerachbilaj
    ja Jesús como ja nattzijoni jari'' natc''utuwi, xeche'' tre.'
  tdt-tdt: La kleur ema sira nebee hamriik iha nebaa mai besik Pedro hodi dehan, “O
    nee Nia ema duni. Tanba o koalia hanesan ema Galileia.”
  ron-BTF: 'Și după un timp, cei ce stăteau acolo în picioare au venit și i-au spus
    lui Petru: Cu adevărat și tu ești dintre ei, fiindcă și vorbirea ta te dă pe față.'
  eng-WEBP: After a little while those who stood by came and said to Peter, “Surely
    you are also one of them, for your speech makes you known.”
  eng-FBV: A little while later the people standing there came up to Peter and said,
    “You definitely are one of them. Your accent gives you away.”
  nld-1939: 'Kort daarna kwamen de omstanders naar Petrus toe, en zeiden hem: Zeker,
    ook gij zijt er een van; zelfs uw spraak doet u herkennen.'
  bwo-bwo: Muk'i boteshihakon manoke need'dek't teshts ashuwots P'et'rosok t'iindek't
    «N noon keew keewo danifee, arikon neewor boyitse iko neene» boeti.
  nch-BL: 'Huan quentzi teipa monechcahuicoj campa Pedro nopa tacame cati itztoyaj
    nopona huan quiilhuijque: ―Nelía ta tiitztoya se tiimomachtijca pampa quej ticamanalti
    mitznextía canque tiehua.'
  quc-TNT: 'Man naj tä c''u ri'' ri winak ri e c''o chila'' xeopan ruc'' ri tat Pedro,
    xquibij che: Kas tzij ri at, at jun cuc'' ri e rachi''l ri Jesús, rumal chi junam
    catch''awic jas ri winak aj Galilea, —xecha che.'
  tfr-NTPO: E irgo ga nopga l̈öng eshko l̈i tek shrono l̈öng ba zl̈ong bäng ga tjl̈ẽ
    ba kong ga «Miydërwa pjl̈ú ga pja ba kjl̈arayo. Pja ba pjeyo jl̈õe, bop tjl̈ẽ
    wl̈e go ga wẽl̈ëe» l̈e.
  kaq-NT: 'Basiyamahax jano nichibosca joxon: —Hihcoini. Mia rihbi tah min jahuen
    haxenica qui. Min yohuanai tah non honanai. Janoha joni quescapah tah non mia
    nincacai —Pedro jacanquin.'
  ahr-ahr: नंतर थोडा येळतीन तठे उभा राहणारासनी जोडे ईसन पेत्रले सांगं, खरच तु पण त्यानामाधलाच
    शे, कारण तुना बोलावरतीन तु कोण शे हाई समजी राहिनं.
  sgb-sgb: Hên a nabuyot, ay wanlan karani ni Pedro, “Siguradon hika ya kalamo ni
    Jesus gawan napansin naên ha pamaghabi mo, ya taga-Galilea ka êt.”
  vie-1934: 'Một chặp nữa, những kẻ ở gần đó đến gần nói với Phi-e-rơ rằng: Chắc thật,
    ngươi cũng thuộc về đảng ấy, vì tiếng nói của ngươi khai ngươi ra.'
  kxv-kxv: ଅ଼ଡ଼େ ର଼ ଗା଼ଡ଼େକା ହାଜାଲିଏ ଦାରିତା ନିଚାମାଚାରି ପିତର ଡାଗେ ୱା଼ହାନା ଏ଼ୱାଣାଇଁ
