    a riuena, “Inam riukaua, tam mate turedima. Tam bonapakamma ewai maḡatarana ka
    vaivaiena.”
  nif-nif: Nain nɨm ombataumbi, wolok ikɨlɨñdɨ Petloloñ bɨmbi nɨñgɨlɨñ, “Biañgan sɨnɨk,
    dɨk endok sambat. Mañga malaptɨ e-daklelak.”
  twi-ASANTE: Ɛkyɛɛ kakra no, mmarima a wɔgyina hɔ no bi bɛka kyerɛɛ petro sɛ, “Yɛnim
    sɛ woyɛ nʼasuafoɔ no mu baako, na wo kasa nso yi wo adi sɛ woyɛ Galileani.”
  aoj-aoj: Aꞌi owaꞌ main, owaꞌ anom amam malutu mafiꞌi maꞌipa Pita maꞌi, “Endilisi
    atis, inaꞌ aman miniꞌap amamipi. Diga ineꞌigai gawalapena alihina.”
  cbv-cbv: Páant ã niiját tʉ́ttimah, caanjĩ́h ñʉhnitboó Pedro pebh bejnit, —Yoobópdih
    meém ĩjeéh péeni mʉn tigaá. Míih wéheat Galilea baácdih moón ĩ wéheat pah caá
    ã jʉmʉp. Nihat caandíh pej jʉm bejnit Galilea baácdih moón ĩ jʉmʉchah, meembʉ́t
    ĩjeéh jʉmni mʉn tigaá, ĩt niijíp wʉt jĩ.
  taw-taw: Sɨkol won olap mɨdɨl, bɨ Pita ayɨp jak yelak okok nop agɨlak, Nɨŋɨd yɨbɨl
    apun, nad bɨ kɨli olap agɨlak. Meg mɨgan kɨli apal tek apan agɨlak.
  jic-NT: 'Niyom p''a wa ne''aj tjelejen̈ custjay. Yacjaya yupj tjiquil Pedro nt''a.
    Tjowelepj: —T''üc'' way jipj Jesús discipulopan popa. Jipj Galilea mpe ''esepj
    jin p''iyá velen.'
  zap-NT: 'Orsegue wako, wbig men ne ndxin nga lo Bëd, re men: ―Nlipee ne no de nak
    te xpén men, porke axtegue zegne rnii de nakbeey.'
  wer-wer: Pël maan wë ngöpngöp yaëën omën pim naë wëauröak së piin epël mëëa. “Ten
    nim ngön köngkömöön kat yawi. Ni yaap pim toktakaanëp.”
  ipi-ipi: Aŋa matili yale akali ongane ateaini tupamane epoto, Pita lamawuato, enene,
    nanimato nimbana pii ale eyama-kola, nimbana pii okomane nimba Nasatesa tane Jisasana
    yame mindi atele lo pana alua leainipia.
  qul-NT: 'Uj ratomantataj chaypi cajcuna chimpaycorkancu, Pedromantaj nerkancu: —Cierto,
    kanka paycunamanta ujnin canqui. Parlaskayquipas paycunaman rijch''acun.'
  ter-NT: 'Avo áxu''ikene, ina ahi''ókovohikomaka Pêturu ne xanéhiko yane óvoheixoku.
    Hara kíxoahiko: —Koati kaná''uti itíkivo po''ínumaka xáneheixone ne hóyeno vo''oku
    í''iyuse kóyeyea ya kixeku keyúhoyi —kíxoanehiko.'
  bmr-NT: 'Jaanobuunatɨ bu siino tooneri iicaumo Pedrojaa asaaumoro diiboco nuuhi:
    Miyaano jahi, ɨɨjoho diitoobo, mee oono dihiimaa diito iimaabadɨ jeevahi, noomoro.'
  fuf-fuf: 'Ɓay nettii seeɗa, wonnooɓe ɗon ɓen ɓadii, wi''i Petruusu: «Ka haqiiqa
    ko a goɗɗo e maɓɓe, ko fii haala maa kan no holli iwdi maa ndin.»'
  bhl-bhl: 'Wangesomi, duk tew kele dim ete, Fita em mit mewso mobiliw mali kawtiw
    ikati bokolewomeliw: “Itel fein te! Ku Yesus beem angin kunum kute te! Nimtew
    angom? Kukalem weng bokolew weng bakate Galili aneng fian im weng bakamin emdiw
    kele kasike!”, dangsiliw kale.'
  ons-ons: Naso nigatne azoŋgi, ea wane ŋadino ŋei yewa okorakoi, eŋe Petoro wano
    sariu paki rakoi, “O welekatne, ge eŋane tegoo ŋine mane iwa. Ge don tanik ŋone
    ramaine, eaŋo kine qe wakongi detmaine!”
  con-NTPO: 'Omboe cca''i tse''tti ccutsusundeccu Pedronga catsepa su''fa: —Ñoa''me
    qui tsa''suyi. Que''qque tsendeqquia''caen afa''jesi gi tsa''caen in''jan''fa.'
  ghs-ghs: Oke hiiretahe gattiqa ipita qesa dzamonoke oota nokoi Peetoroho torota
    qeemaqi hiireta. Maqoe, niiho totoho oi Garirea habahonita oi ao khooba niihoke
    paanaite.
  peg-peg: ଅଲପ୍‍ ସମୁ ପାଚେ ଲାଗେ ନିଲ୍‌ଚି ମାନି ମାନାୟାର୍‌ ପିତର୍‌ତି ଲାଗାଂ ୱାଜ଼ି ହେୱାନିଂ
    ଇଚାର୍‌, “ଏନ୍‌ ପା ହାତ୍‌ପା ହେୱାର୍‌ ବିତ୍ରେ ରକାୟ୍‌ । ଇନେକିଦେଂକି ନି କାତାତାଂ ତ ପୁନ୍ୟାନାତା
    ।”
  txu-NT: Nhym kàjbê 'ãtũm nhym kam me'õ 'ỳr tẽn kum, —Be, mrãmri ne gadjwỳ kôt ar
    aba. Abê pykabê Garrêja kra'õ. Garrêjakam me kabẽn kôt ne ga akabẽn bar kôt aman
    arỳm amã ikato, ane.
  eng-WEBU: After a little while those who stood by came and said to Peter, “Surely
    you are also one of them, for your speech makes you known.”
  gnw-NT: 'Jare ndei ɨma mbove joco pe ñugüɨnoi vae reta yugüeru jei Pedro pe: —Añete
    co, nde co jae penti Jesús iĩru. Echa''ã nde ndiyemɨngueta Jesús iĩru reta uyemɨngueta
    vae rami —jei reta.'
  mux-mux: 'Laye-kolte penga mele, Pita angiliirimna nondupa angiliiring yima-ni ⸤yu
    ung laye lupa mele lirim-na piliiku kene⸥ yu angiliirimna oku kene yunundu niku
    mele: “Kolea Gallalli distrik yambuma-ni ung lelemele mele nu aku-sikunu ung nikinu
    piliikumulu. ⸤Yesos kene yu lumbili anduli yima kolea Gallalli distrik akuna yima,⸥
    nu kepe wasie Gallalli-yi te-ko, akiliinga ‘Nu aima sika yunga lumbili anduli
    yi te lem.’ nimbu piliikumulu.” niring.'
  maj-NT: 'Sa kutju já xi kabincha yo̱ j''aisehe̱ Pedro̱ ko̱ b''a̱ kitsúhu̱: —Kju̱axi̱
    kjáíhin nga ta̱ ji xi tsjenko̱i̱ jóo̱. A̱t''aha̱ xi nkú n''e chubai tíb''échjit''aihin.'
  bkq-NT: Ilâpyryem myani uguondo modo ewy Pedro iopaji saindylymo. — Jesus eynynonrolâ
    âmâ. Tutuze xina, Galiléia donro mawyly, earamolâma amyguely — kelymo.
  kue-kue: Kurita mogltre okuwo yagl koglo inde ta andigl moglkwa, ana ye ende Pita
    moglmara undre yegl dungwa, “Kaima ye meglmara i ene ta motngra. Ka prapra di
    kondinara i enene nungun embriye dipoglkwa.”
  cot-NT: 'Incajaranquiguitetanajatigui iquempejiquempejiipojiri choocajianquitsica
    oraniqui, icantapojaqueriquea Peerero: —Arimajaca piquejegonoroncari noquemitajiavaquempirotari
    piquenquetsaquegueti.'
  bnp-bnp: I uka ma i tabaka hateka, e huriki ri pepesi vonga ri takia e Petrus, ri
    ta maea, “Muholi hateka, ioe a turane ria. Mi longokilalea a tabelemu.”
  apn-NT: 'Tã nhũm mẽ hkwỳjaja hwỳr mra nẽ kãm kapẽr nhũm tanhmã mẽ kãm kapẽr to nhũm
    mẽ kuma nẽ kãm: —Kwa pẽr ãm hãmri na mẽ ajarẽ. Apê Jejus kwỳ na ka. War akapẽr
    kot axpẽn pyràk kênã. Anẽ.'
  ctp-NT: 'Chunꞌ ndiꞌin la chinꞌ mdiyan xka ta nten nu nduun nde kwa ti chaꞌ chkwiꞌ
    neꞌ loꞌo Tyu bra kanꞌ: ―Chañi chaꞌ taꞌa ndaꞌan nu kiꞌyu kwa lkaa ―ndukwin neꞌ
    ꞌin yu―, chaꞌ suꞌwa ti nnen chaꞌ nu nchkwiiꞌ loꞌo taꞌa kichen tyi yu kwa.'
  bre-BRG: 'Ur pennad goude, ar re a oa eno a dostaas hag a lavaras da Bêr: Evit gwir
    te a zo eus an dud-se, rak da anavezout a reer diouzh da yezh.'
  opm-opm: Potporhan gahan komdapat Pita orhorsi tap hat ma tandeit pati han ihir
    orhe duupnong hama Nuhur gwe meng oh namraya oh Jisas ohe mengripat meng hatin
    hat mengirhemur. Ihan aprin Jisas orhe han gurmur pongopari.
  bvr-bvr: Lika gun-baykarda ngika, lika aburr-gata aburr-jinyja aburr-gakiyana gurda
    nula minypa abu-wengganana, “A-lay, nginyipa gala ny-yinmiya ny-jordajiya, wurra
    ny-jurdiya ny-nyardapiya Jesus biy-yika jawina, ngarla! Ngardawa gun-nginyipa
    wengga minypa Galali aburr-guyinda aburr-weya aburr-workiya!”
  wal-wal: Guuttaa gam77ishin, hegan eqqida asati PHeexiroosakko yiidi, “Neenikka
    tuma etaara issippe de7aasa; aissi giikko, neeni haasayiyo haasayaikka nena erissees”
    yaagidosona.
  zad-NT: 'Na'' gokzə xtit na'' jabig'' beṉ''ka'' lle'' na'' kwit Pédrona'' na'' che''gake''ne'':
    ―Dii ḻikzan lenon'' nako'' ḻegake'' txen, ḻa'' lii nakbia''te ka chshaljo''.'
  aso-aso: 'nGomo lasolo ma nimini aꞌmida minave nete Petoloꞌ neida igi tiꞌ li li-imaniꞌ:
    Engiꞌ gamazi laaꞌ adiꞌmino nolainako nemuꞌ mo laminetoꞌ aꞌmine zuhoutiꞌ nolosane.
    Gaza gamazi nolaineꞌ neꞌmo do sotoꞌ o-gedave.'
  uli-uli: Tey ssulay mo wol miril ngo mal kowe re su lobowe resa budoh irel Pedrus
    ngo resa kangalu bo, “Gel semal mokwe chilal Jesus bo si gula mo irel ddigil yam
    hapatpat!”
  nin-NT: A sha so ntsɨ, anishirr ba nggo a kri nabo a gru nga ni Biturr ku ni ddu
    ma di, “A si jiji mu, ùwà si uyirr nu umi ku anishirr ba nggo a di ga ugo nggo,
    ure umuwa ku u tsarr inta di ùwà zhi nu Galili!”
  tgk-tgk: 'Баъд аз муддате чанд мардоне, ки дар ҳамон ҷо буданд, назди Петрус омада
    гуфтанд: «Аниқ ту ҳам шарики онҳо ҳастӣ, чунки аз лаҳҷаат маълум аст».'
  acu-NT: 'Tamati jumchik arus nuni wajainau Pedron tariar chicharinak: —Galileanmaya
    aintsua nunismek chichau asakmin, nekasmeapi amesha aujai wekainuyame tusar nekaji,
    —tiarmiayi.'
  cak-WNT: 'Xa c''a juba'' chic ri'', tek ye chic c''a ri quimolon qui'' chiri'' ri
    xejel apo riq''ui ri Pedro y xquibij c''a chare: Can kitzij na wi chi riyit can
    yit jun chique ri yec''o riq''ui ri Jesús. Can k''alaj rubanic ri yach''o, ruma
    ri aj Galilea queri'' yech''o, xecha'' chare.'
  ebk-ebk: Kun pay naaw-awni as akét, nan chiyuycha nangatakchug hid-i at enmalicha
    kan Pedro. Kenalicha kan hiya, “O kayong, usaka us kan chicha, tay maematonanmi
    met nan ayug nan kalem.”
  spa-PDDPT: 'Después, se acercaron los que estaban por ahí y dijeron a Pedro: En
    verdad tú también eres de ellos, porque hasta tu manera de hablar te delata.'
  ruf-ruf: Hambele chidogho, awala iwemile hala wamghendela Petiri walonga, “Naghwe
    kwa yumwe wawo ghendo, kwaapfila hata kulonga kwako kolangusa ghweghwe kwa Mgalilaya.”
  gun-gun: 'Ha''e rireve''i ha''e py ikuai va''e onhemboja vy aipoe''i Pedro pe: —
    Anhetẽ ndee voi ha''e kuery regua reiko, mba''eta ha''e kuery rami ae ndeayvu
    va''e.'
  agu-BL: 'At tzun cobox wunak yi ate'' tzi puert, ej nin le rat, nin e'' oc chiẍkansal
    quib te Lu'' tan yol: —Jun cu''n yol, aẍ jun scyeri yi e''a''tz, na tech cu''n
    tib te cẍjilon, —che''ch bantz tetz Lu''.'
  isn-isn: Ematungo makupe baadaye, awa naeimekile pakupe, ekameendela u Petelo nukulunga,
    “Kutai nuewe ga wiang'weao, kunsoko ata lafudhi ako ekuonyesha.”
  ilo-ULB: Kalpasan iti apagbiit a kanito, immay dagiti agtaktakder iti asideg ket
    kinunada kenni Pedro, “Awan duadua a maysaka met kadakuada, ta mailasin iti panagsaom.
  pir-NT: 'Sa ye came cjũno topʉ ducuyequina Pedro cahapʉ waha, tiquirore ohõ saha
    niahye tja: —‍Poto tjire. Jesu yequina mehna cjʉ̃ ijire mʉhʉ gʉ̃hʉ. Tiquina yero
    saha yahuducure mʉhʉ, niahye tiquina Pedrore.'
  anv-NT: Ɛké ɛwyage bɔɔ́ bi átɛné ɛfɛɛ́ áchwɔ́ jɔɔ́ ne ji áké, “Wáwálé gebií
    gepɔ́ mmu, wɔ ntó ɔlú muú bwɔ́ ama néndé nénɔ́me mejɔɔ́ neé nélɛré mbaá
    ayi wɔ ɔtané.”
  sab-NT: 'Sugeti kwian na ulita kledu eni Pedroge kodi jo Pedro gitigu gerudu Pedroge:
    —Kwian mneite chagedu Jesu ole diali, suge chage ulia ulia ba kwian ene gdaite.
    Ba gerule kwian nga Galileamu kare, ba kerua chege Jesu kle gerule kare, e giti
    suge chage ba ama chagemanalla ulia.'
  tmd-tmd: Ul mag mɨŋi mɨdön, nöbö mö Pita pɨsaŋ öbɨl gɨ mɨdim bla nugwo yadmä, “Mör
    yadöla. Nagö nöbö ñɨŋ i. Aj il ñɨŋ rɨg yadöi akuyöbö naŋ kwo aliar yadlaŋe,” rɨmä.
  acr-NNT: 'Joqꞌotaj kꞌu riꞌ, ri e kꞌo chiriꞌ xeqibꞌ rukꞌ ri Pedro y xkibꞌiꞌij che:
    —Paqatzij wi rilal lal jun chike rutijoꞌn; ma lik qꞌalaj, ri kachꞌaꞌt la e junam
    rukꞌ ri kechꞌaꞌt rike —xechaꞌ.'
  kpg-kpg: Nomuli, nia daane nogo tuu i golo, ga lloomoi gi Peter, ga helekai, “Ma
    e donu hua bolo goe tangada i digaula, idimaa, o hanga leelee la ne hagi aga goe!”
  taj-taj: जजाकी लिच्‍छा थेरी मुबा म्‍हिगदे पत्रुसला ङामरी खसी थेदा “पक्‍कान एएनोन
    थेनीगदे न्‍हङला गिक हिन्‍ना भिबा एला तामग्‍यामनोन था तजी” भिसी भिजी।
  avt-avt: Maain kike, mɨt han nerp en nan natɨp Pita, “Hɨre watɨp werek. Ti mɨtɨk
    kiutɨp ke mɨt kerek nises Jisas. Teruk kit keweputyapɨr merp yaain ti mɨtɨk ke
    Galili.”
  cbk-cbk: Despues nuay tarda ya llega el maga miron, y ya habla sila con Pedro, “Sabe
    came que uste uno tamen gayot di ila, por causa del di uste modo de conversar.”
  uig-ARA: 'بىرئازدىن كېيىن، ئۇ يەردە تۇرغانلار پېترۇسنىڭ يېنىغا كېلىپ ئۇنىڭغا: ــ
    شۈبھىسىزكى، سەن ئۇلارنىڭ بىرى ئىكەنسەن، چۈنكى تەلەپپۇزۇڭ سېنى پاش قىلىدۇ، ــ دېيىشتى.'
  tuf-tuf: 'It bica rehquít cahujín Pedro ojcsor behjecro. Bequír wajacro: —Bár cat
    bahan ey chíwaro. Bah ajc tew̃quey ráhcuitan, eyin ajc tew̃ír eyta bahat cat eyta
    tew̃ro, wajacro.'
  abx-abx: Kata'ud-ta'uran, aniya' namay pamadugok si Pedro si mga magparapanunggo
    ari ngan agpaminugad, “Sigurado nga addangan kaw si mga kahuruwangan-na kay klarado
    si tunada-moy nan.”
  mco-NT: 'Jac co hueenɨ, je jäy huɨdibɨ anajty ajcxy jɨmɨp ñɨmay ajcxy je Pedro:
    ―Janch co miich nañ jadu''n anajty mɨɨd mhuɨdity yɨ Jesús, com yɨ m''ayuc yɨ''
    xyajniquëxɨ̈cp.'
  kqf-kqf: Tedi a miya mote i lofa, ḡome mabai a moimoitona a saḡa a nawa Pita lisinemo
    bi a giuna gado, “Giukauwa tam taunana edi tau ḡemota, kalinam ke vaiye ḡone.”
  cpb-NT: 'Tekera osamaniteeta, rapiitakeri ikaatzi itsipatakari ikantziri: “Eerokaga
    itsipatapiintari Jesús, Galilea-satzi pini, ariwaitakemi ikantziro riñaawaitzi.”'
  aon-aon: Roubi nyutob shopunek aria armam heyotu huruhuruk iri hanaki hakrip Pita
    namudok, “Adur atin, nyak douk shopunek ananum eshudok arpesh shape shani Jisas
    iri, nyakip nanup douk powereh nyak.”
  hus-NT-2005: 'Más tayíl, utukná na Pedro kʼal xi táꞌtsik ti kʼwajat ani utsan enchéꞌ:
    ―Tsubax lejtal, tatáꞌ a kidhtal teye nin exóbaliltsik na Jesús, pos anílkʼi teye
    i káw jelti jajáꞌtsik.'
  mig-NT: 'Te ni̱ kunúu. Te ña̱yɨvɨ ká''i̱in yúan ni̱ ja̱koyo‑i nuu̱‑dé. Te ni̱ kaka''a̱n‑i
    jíín Pedro: Ja̱ndáa̱ ja̱ súni tá''an‑de kúu‑ró, chi tu̱''un ká''a̱n‑ro̱ nástúu
    róó, áchí‑i.'
  bps-bps: Na di là mlo nun dademe dad to tadag déén fdadong di ku Fiter, na manla,
    “Too glut sa, ge i satu di dale du dilèmi du mahal uni taluam.”
  mbs-mbs: Wedà kenamay, doen menge doma otaw dimoton ki Pedro, aw minikagi dan, “Benal
    sikona se sebad egdoma te otaw sida dinakep. Netegahan day te sikona se tege probinsya
    te Galiliya, so dinineg day se litok te kagi nikaw.”
  tof-tof: Akó wirri ngarkwat babul, ola nidi bórranglórr, Pitaka togobórr. Oyabóka
    wagó, “Amkoman, ma ta darrü módógla, zitülkus ma Galili olomla. Ki marü moba bóktandógab
    amzyatódakla.”
  cme-NT: 'Kuɔ ku ce cɛllɛ, bamaŋ waa, baa piɛ Piɛr caaŋ-nu ka cira: «Coima saa fa,
    unaŋo''i nuɔŋo‑i. Da ŋ ta ŋ piiye, ba pãŋ suɔ niŋ hilaa kusuɔŋ-nu.»'
  sus-sus: A mu bu, naxee nu tixi naa, e naxa e maso Piyɛri ra, e a fala a bɛ, «Nɔndi
    nan a ra, a tan mixi nde nan yati i ra, barima i wɔyɛnma alɔ Galileka.»
  pon-2006: Mwurin ahnsou kis, irail ko me iang kesikesihnen wasao ahpw keilahng mpen
    Piter, oh patohwanohng, “Uhdahn kowe emen irail, pwe ngoromwen kasalehda.”
  dad-dad: Sain naal ile di, idi an difaren Pita garan dile fen, diron, “Momoi bagai,
    õ idi neid taka, on od wogõya bun ogo yaor yok.”
  zab-NT: 'Chiy alizypacquɨy güebii de ni zuguaa ruy rut zuguaa Bed, raipdeb laab:
    —Güeldíte né liú noo tuby de xpɨndeb, te pur zectiziac ni rueedeb diidx rueezacu
    diidx.'
  jae-jae: Sauŋgeŋ acgom, go lau, taŋ sêkô-sêkô naŋ, têtu gasuc sêja ma sêsôm gêdêŋ
    Petere gebe “Biŋŋanôgoc, êsêacnêŋ ŋac teŋ aôm, tec awam tau jala.”
  ksd-ksd: 'Ma ra ik boko, diat dia turtur abara dia tadav Petero, dia tatike tana:
    A dovotina, u bula avat, tago ave nunure ilam u ta kaum tinata.'
  msm-NT: Wada kayugoy, pigduguk si Pedro to sikan namanindog duon aw ikagihi, “Tinood
    iyan no duma ka dan, su to inikagihan nu ogpakiyaya no taga-Galilea ka.”
  myk-myk: 'Ba jɛri ya pye wɛ, piimu pu bi yere wà ge, a pee di fulo Pyɛɛri na, na
    wu pye: «Nakaara baa mu bɛ wu wa pu ni. Bani mu jogana li bɛ lʼa mu tayirige shɛɛ.»'
  sbe-sbe: Yawalana ye lau na temenai tautotolo wa se lau Petelo unai na se wane,
    “Yom hedehedede daguguna meta doha Galili tamowaina, unai kabina ka kata meta
    kowa kadi kaha hesau.”
  mcr-mcr: Qänaki wäŋqäpŋi, ämaqä qäqi ätqäumiŋuwä iqua äpäpu, ique ätukuwi. “Naqä-qakuänänjqä.
    Si Ämaqä Iqutä anä äpmeŋuwä iquautaŋä iqukiyqä. Ne tqä quväki äkiyätanä, näqŋqä
    ämequnä.”
  cux-NT: 'Cuayiivi ''tɛɛ ''tɛ́ɛ́ ní ''iiⁿ''yāⁿ chi snée yā cuaaⁿ na niiⁿnuúⁿ miiⁿ
    ndaa yā nanááⁿ Pedro miiⁿ. Ní caⁿ''a yā chii yā Pedro: Cuaacu nííⁿnyúⁿ dii ntúūⁿ
    ní cachiica dí ndúúcū ''iiⁿ''yāⁿ s''eeⁿ ti tan''dúúcā chi ngaⁿ''a di ní n''giⁿ''i
    di yeⁿ''e di chi dii ní nguaaⁿ ''iiⁿ''yāⁿ s''eeⁿ.'
  tur-YTC: Kısa bir süre sonra yanında duranlar gelip Petrus’a, “Gerçekten sen de
    onlardansın, çünkü konuşman seni tanıtıyor” dediler.
  san-ITR: kShaNAt paraM tiShThanto janA etya pitaram avadan, tvamavashyaM teShAmeka
    iti tvaduchchAraNameva dyotayati|
  bel-N: 'Неўзабаве тыя, што падыйшлі і стаялі там, сказалі Пятру: «Праўда, і ты з
    іх, бо і гаворка твая выяўляе цябе».'
  sch-sch: Chomolte suoleh chu hataka inding ngei hah Peter kôm an honga, a kôm,
    “Nang khom an lâia mi nini khet, No chong lam renga hin ei riet thei!” an tipea.
  mic-MIQNT: Na tel gnegg ta'sijig ji'nmug ta'n alpugultijig tlima'titl Pie'lal, “Talma
    gi'l wijitgweia't'p muta ta'n teli'sin geju'leg ta'n wejien.”
  huu-NT: 'Dallu illanona, nainomo itɨno Pedro dɨne billano, naimɨemo llotɨmacɨ: —Ua
    Jesús comɨnɨ imɨedɨo, o uai bairia jira. Naimɨe isoi ñaɨtɨo.'
  jiv-NT: Árusaṉ nui̱ pujuarmia nu Pítrun tariar tiarmiayi “Nekas amesha auja̱i̱
    wekaimiame. Warí, chichammiji̱a̱i̱ páantaiti.”
  otm-NT: 'M''bɛjua bʉya nu ʉ ''da mi ''yo bʉ, bi mba bʉ ''bäh ra Pedro, nɛ bi ''yɛ̨mbi:
    ―Majuąni maha, nɛ''e gmín ''yohʉ a, mfądi thoho ni ndehʉ nɛ ''da''angu bʉ gna
    yąhʉ a, bi ''yɛ̨mp''a.'
  dah-dah: Be, hitŋeŋ muŋ kura teŋbe al gor hinhan goreb Pita goyen, “Mere tike melakge
    nurhet gobe Yesu gama irde haŋyen mar al kurabe ge gago yeŋ nurhet,” inamiŋ.
  tnk-tnk: Nəpɨn ouihi a rukurau, nənə nərmama səməme kamhərer ia kwopun nəha həuvehe,
    mhəni pen tɨ Pita i mə, “Nɨpərhienien. Ik riti ia nirəha tɨ nəri nə mə ik iəmə
    Kalili.”
  kpr-kpr: 'Aminge setiri, itako fetedo ainda amboda, genembo eni aminda fetirisira
    aimi eredo fira buvudo, Peter kena sisira, “Geka bekári. Nunda eni nimori. Ainda
    beká mo: ni Galilee embo da geka duka ava seso ningido, na kasama erena, ni taká
    Galilee embori,” aminge sisira.'
  san-IAS: kṣaṇāt paraṁ tiṣṭhanto janā etya pitaram avadan, tvamavaśyaṁ teṣāmeka iti
    tvaduccāraṇameva dyotayati|
  nho-nho: See rooroa koi raa, naa tama e ttuu i te kina naa ni ffuri atu katoo no mee atu
    kiaa ia, “Teenei se vana maaoni! Koe hoki e hai i naa tama naa; koe naa e taratara iloo
    pee ko naa tama naa!”
  gym-NT: 'Yebti nitre nämane yete käkwe krötabare mda Pedro ken, käkwe niebare ie:
    Ma ye tä nekete arato Jesube kwrere, ñobtä ñan angwane mata blite ño, ye aibebti
    ma reketaka niarakri abko ma nibi bä mike jabtä, niebare kwetre Pedroye.'
  azg-NT: 'Ndoꞌ tyiꞌcovivio xjen ndoꞌ vendye nnꞌan na minntyjeeꞌ joꞌ, tentyjaaꞌhan
    nnon jon. Jnduehan: —Mayuuꞌ na ꞌuꞌ ncüii nque nnꞌan na conanꞌjon yo tsanvaꞌ, ngꞌe
    jñꞌoon na matsininꞌ itsiꞌmanhanꞌ na jnanꞌ Galilea.'
  bhd-bhd: थोड़े च़िरेरां पत्ती तैना लोक ज़ैना तैड़ी खड़खड़े थिये, पतरसे कां आए ते ज़ोने
    लग्गे, सच्च़े तू भी तैन्ने मरां अक आस, किजोकि तेरी बोली सेइं बुझ़ोते कि तू तैसेरो
    साथिस।
  too-NT: 'Lā'' ixlīka''tlā''tus xlaca''n a''ntī ixtatā''layāna'' talaktapajtzūlh
    Pedro lā'' tahuanilh: ―Stu''ncua'' hui''x kalhatin de xlaca''n como mintachihuīn
    hua''chi xlaca''n a''ntī xalanī''n nac Galilea.'
  ind-AYT: Tidak lama kemudian, orang-orang yang berdiri di situ mendekati Petrus
    dan berkata, “Pasti kamu juga adalah salah satu dari mereka karena logatmu membuatmu
    jelas.”
  cjo-NT: 'Ro ojamaniwitanaka eechonkiini, ipokapaaki paashini ñaawakiriri, ikantapaakiri:
    —Kyaaryo, eerokakya tsipatariri. Nokemakiro piñaawaetaki, eerokakya karireeyajatzi.'
  nsn-nsn: I muduhia sikor, o tamatasis ra tur tar buturuono ka lame tang Pita, kara
    me kula pare. “O mana deh roon, ingga deh ter tang sioko pono tasisin. Inggeim
    mi longor paroko to tenang nimene ingga.”
  san-DEV: क्षणात् परं तिष्ठन्तो जना एत्य पितरम् अवदन्, त्वमवश्यं तेषामेक इति त्वदुच्चारणमेव
    द्योतयति।
  tna-NT: 'Da su dapia enetita cuana ja Pedro nariatana. Tu chama putsu, uja atana
    huecuana: —Ene putsu, mida da tueda deja sa ebuqueji. Ecuanaju eshanapainia mique
    mimi jepuiti. Galilea cuana sa mimi nime mique mimi.'
  lid-lid: Luwen bwe iri lau areu san ame, ma tiye ta Pita, “Handru labai, ou kede-eh
    ari ai badu hawe oro, tasah sehek sahou tam kede-eh buku le aliy, handru en!”
  wim-wim: Anpalana, than pam wanch anangan angman than-thaninan-a, wampin nungant
    Peter alantan, aꞌ thawin nungant, “Nint kan-kanama ngurp nungantama, nint puth
    thaaꞌnganth nipamweya.”
  zga-M: Pu akhaseikhi khadebe, vala avuvale pwuvale pala vavo vale pipi nave u Peteli,
    “Vakhata lweli uve uleinine va Yeisu pakhuva nayeinchovele yakho yivonesya.”
  yom-yom: 'Buela kala fioti batu bobo baba vana bayiza vaba Piela ayi bankamba :
    —Bukiedika ti ngeyo widi wumosi mu batu bobo bila thubulu aku yilembo fundi.'
  san-SIN: ක්‍ෂණාත් පරං තිෂ්ඨන්තෝ ජනා ඒත්‍ය පිතරම් අවදන්, ත්වමවශ්‍යං තේෂාමේක ඉති ත්වදුච්චාරණමේව
    ද්‍යෝතයති|
  yut-yut: Tɨmɨsok dɨ egek amɨn kapmatjok akgwit uŋun da kɨŋ Pita yaŋ iyɨwit, “Gak
    dakon tek nandano asi gak uŋun amɨn kabɨ dakon kokup ɨsalni kɨnda yaŋ asak, do
    gak uŋun da kabɨkon nani yaŋ nandamaŋ.”
  grc-BYZ: μετὰ μικρὸν δὲ προσελθόντες οἱ ἑστῶτες εἶπον τῷ Πέτρῳ· ἀληθῶς καὶ σὺ ἐξ
    αὐτῶν εἶ· καὶ γὰρ ἡ λαλιά σου δῆλόν σε ποιεῖ.
  tbl-NT: Tikóng deng bud legen udì bè yó, mógów le ebè Pitér yó kem tau mdà gu bè
    yó, mon le mò du, “Kaem uu se hol sotu bélê le. Dilô me bè kudélem lemwóti bè
    Galili.”
  cpc-NT: 'Tikira osamanitzi, japiitakiri itsipatakari ikantziri: “Iirokataki itsipatapiintari
    Jesús, tima Galilea-jatzi pinatzi, iriiwaitaki ikantziro jiñaawaitzi”.'
  nhg-NT: 'Hua oc tepetzi sötiepa oaseco tli ca niepa oyejyeya, hua oquelfejque Piero:
    ―De melöhuac taja nuyejque tecaca de yejua, ipampa hasta ipa motlajtul teniese.'
  nya-nya: Patapita kanthawi pangʼono, amene anayimirira pamenepo anapita kwa Petro
    nati, “Zoonadi, ndiwe mmodzi wa iwo, popeza mayankhulidwe ako akukuwulula.”
  ngu-NT: 'Achijtzin más saquin, on yejhuan ompa nemiyaj oquinisihuijquej Pedro niman
    oquijlijquej: ―Melahuac, tejhua no tehuan titlapoajli, pampa tixmachyoj hasta
    ica titlajtlajtohua.'
  kup-kup: Pot hahan aviam hevai aban rouvat heharihoe emat Pitan epat mañah, “Ni
    Iesuzariz hamah-Galili ñe povonañ hameñ, povoz ni amun parunañ heñiekanañ ev emeñ.”
  jid-jid: Inton'a y'ba tsame u waa ba klri-krli a baka ye ni Bitru nda hla niwu,
    “cucu uri mba ngame, ilme a mba nhrawu.
  wmw-wmw: 'Mpunde sinkulu wanu wákiwa nopare wakimukira Peduru, wakimwambira: “Kweli-kwelini,
    na uwe novyo nkonjo wenu mmoja na ware, konta kusowera kwako umanyirika!”'
  gmv-GGM: Guthu gamm7ishin hen eqida asati shiqidi Phixirossa ne hasa7ay ne haytara
    dizaysa qoncisees, tummappe ne ista baga asa gida.
  ssg-ssg: Tai kue, teka seilon laha tutu ien nahih hani kapi Pita ape laha ukek,
    “Salan wanen o tel ti lato, kinaxom kaxi ka o ti Galili.”
  zpo-NT: 'Gwluzh xep lee re xaa nzhi baa mbii gax lo Pér nu nzhé xaa: —Wlipa nu,
    noka lu nreke tich xaa, axta mod nzhadizh lu nluya.'
  poy-poy: Katepu hera wantu yawaweriti wagoloka paliya wamgenderiti Peteru na watakula,
    “Nakaka ntambu yagutakula ilanguziya gwenga gwa muntu wa Galilaya!”
  qwh-NT: 'Tsepita mas ratutanam tsecho quecaq nunacuna queno niyarqan: —Qamqa rasonpam
    pewan purishqanqui. Parlaquiniquillachomi reqiriyaq pepa qatiraqnin canqequita
    —nir.'
  gaw-gaw: Nakok laa ele amu danab ap̱a hip̱aidna daap̱ig ele amu Petrus gumidna dona
    ap̱ig. “Na am genab danab umunu layag laa aaḵu. Aḏinu? Nahip nai maṯiak amu he,
    na miag atime,” aon ap̱ig.
  nca-nca: Soŋga yateqo, uni kutaqemo kaŋeyaŋgo ŋundo mahero Pita ŋande miraŋgurí,
    “Hamó, keko wini ŋuro qu ka. Keŋo puŋeŋge eneŋo naŋge.”
  zpz-NTPP: 'Na guchi gaꞌ sñuu ndeꞌ, orzeꞌ de yu nu yuꞌ zeꞌ na dey rab yu Bed: ―Wanted
    la niꞌ ru nac ru tub yu nu bruu lat dey, gun rabee nu nac mod nu za riidz nu rniir
    ―na dey.'
  mkj-mkj: 'Mwerinno, iraihok ma uhda wijahu sohlahng ipen Peter pwehng, “Uhdahn koawoa
    emen irai: pwa ngoaroammwen ne kajalehda.”'
  zac-NT: 'Duꞌpsë ziaꞌa, iurní mënë nazugaꞌa ngaꞌli guabiꞌguë rall lu Pedro nu guniꞌi
    rall: ―Verdá nal shmënë Jesús purquë ruadíꞌdzël ziquë mënë galileo.'
  kyg-kyg: Aise afinaꞌmo utegeꞌa he tiꞌa maiꞌnaya vayaꞌmogimo Pitategamo uꞌapaeꞌmo
    alagi lama gemo nehune, huꞌa, apakaepatiꞌmo maiꞌnane. Kagaemo alu kagemo neꞌaina
    kagemoꞌa alino afole aino nekate, huꞌa ha paiꞌnae.
  kmk-kmk: Masulit man ummadani kan Pedro dat tagu’n ininggaw sidi ot kanan da un,
    “Gattoka sika’d osa’t dat kabbuḻunana ta maimatunan sinat gooy nat mambabagbagam.”
  cao-NT: Jaquirëquë, yata pistia no tsi quiha toá ca niihai ca joni bo Pedro qui
    bëcaniquë. —Tonia Jesu rabëti huësti ca xo mia ra. Jamëri xo mi joi, mi chanihaina
    ra —i Pedro qui jaca niquë.
  bbr-bbr: Rai rai, karauk roat atapuk rainus, Pita siakup pemoi, keser aurin, “Epar
    senes, na Jisas nukan tamusiäu ro kar. Nan arem pätunas na amop musou.”
  inb-inb: 'Ikuti sug ratu­lla­pi, chipi kag­kuna­pas, kailla­iaspa, Pedrota nir­ka­kuna:
    —Kampas, sutipami chi runa­pura kangi. Kamba rimai­lla­pi­mi alli­lla rigsirí,
    pai­wa kam­pura­kuna kagta.'
  hrv-hrv: 'Malo zatim nazočni pristupiše Petru i rekoše: “Doista, i ti si od njih!
    Ta govor te tvoj izdaje!”'
  box-NT: 'Mu dó mi yi cĩ́inú, á bìa bĩ́n vá ɓueé ɓó a Piɛre yi, à ɓa bía
    nɔn wo yi: «Mu bon kɛ̃́nkɛ̃́n. Fo lé ɓa nì-kéní ɓúi. Ũ bíonì wee zéení
    mu.»'
  ote-NT: 'ꞌMɛfa bi joni ya ja̱ꞌi habʉ mi ꞌbaiꞌa̱ ne bi ꞌñembabi: ―Xi majua̱ni neꞌaꞌi
    go gueꞌi ꞌna de gueꞌʉ, ngueꞌa̱ mfa̱ta ri noya gri ña̱.'
  wnu-wnu: 'Umi-umi ende at ne munon yurau eng igour eng Pita wot yar qamamir: “Apand,
    ne gor munon eng wonou yurau. Ne qob qamara mindiram goten igoun end ne mom niimbigoun.”'
  zam-NT: 'Pente ndxàc mcà di''s Pedr cón che''n Jesús, mbere mèn co'' nziri'' tya,
    ngua bii gax mèna loo Pedr. Ndxab mèna loo Pedr: ―Lìcpe'' ba''i, cara, lùu, ne,
    nac thìb mbi'' co'' mque tee noque'' Jesús tac ndxàc be''l axta por mod co'' ndyoodi''s
    lùu.'
  zyp-NT: Ma khy taico, a cawngpe lekhei a kae letei a dawpaw cawngsaw sahlo cawh
    Piter khaco va sei he ka, “Nama heh aa hrong leteipaw na cang hrahring, zemaw
    tahpaw co na reikaw tah a bi thlang,” tatah aa tah.
  sey-NT: 'Aꞌri maña tsoe paꞌi maca i̱ti maca paꞌicohuaꞌipi Pedro quëꞌrona tsioja̱ni
    cuiꞌne i̱te cahuë: “Nuñerepa mëꞌë i̱ yeꞌyasicohuaꞌi aquëre paꞌë. Ja̱je paꞌina,
    mëꞌë coca cayeque ti̱ñe paꞌiji, huesëye peoye.”'
  nvm-nvm: Areme tavan sibank barko e be samaij ijia manino ijar kekome Fita kua,
    Bara iji fuka ma kuaim. Aiji ak a ebe fusik oinon ijin. Regavo madu ir on no faiga
    aka e be buna oino ijino kuain.
  mps-mps: Nosali gana dwasianu, tama te dolaluali bidi meba augwali aselama, Pitabolo
    te po wali, “Mu tama, nage augwali hani bidi dao. Naga pogo nage haninani dao,
    nago po te Galili bidigo po wabo tiwai wabo dao,” wali.
  pab-NT: 'Hatyo najikinita nali tyaoniterenai xane kaokaha Pedro haliya hoka nehenaha
    ihiye: — Hiraene hiyeta atyo hawaiyekehalakahare. Hiso tehitiya atyo aliterexe
    enekonitareha — nexaha.'
  llg-llg: Taa dook bali, boe ma, hataholi feꞌek esa nai ndia, kokolak bali nae, “Heh!
    O boso pepeko bali, mae, o taa sama-sama mua hataholi ndia! Huu ai mamanene o
    kokolam ndia sama matetuk leo hataholi Galelea!”
  kyf-kyf: '-Bha bɛa -sɛ, -wa mɩa -bha, wa nɛɛ ɔ -yla: «Nɩɩ, gbʋzɔnʋ -wa, -ɩn mɩ wa
    glaa. -Na gbagbawɛlɩ -gʋ -a yibhelia we ''ji.»'
  tpi-tpi: Bihain liklik ol man i sanap i stap klostu, ol i kam tokim Pita olsem,
    “Tru tumas, yu man bilong lain bilong ol. Nek bilong yu i kamapim yu pinis.”
  mih-NT: 'Ta i yaha zuhva cuhva, ta i tuhva ra nandyaa yucuan sii ra Pedro, ta i
    catyi ra sihin ra: Ndisa cuii vatyi minoo ra tahan ra cuu tucu oo vatyi cohon
    tañi cahan ñiyɨvɨ nu cu si Galilea. Catyi ra.'
  qvh-NT: 'Saypita maylantana saycho caycag runacuna Pedruman aywaycur niyargan: “¡Gamga
    rasunpaypami paywan pureg canqui! Parlacuyniquipis pay-niragmi caycan.”'
  kms-kms: Ni yenu big rip pu wute ninde tumo yemu kin ni mandi Pita pugri simbe mindig
    mari, “Nganyene nganye, nu nikin iri. Nu wand guad kin gibe te nu bei rind.”
  agn-agn: Maboay-boay ta ge-ley, namansipalenget ong nandia tang mga taw ang asing
    ke-deng don ig ganing ka, “Yawa, tata kaman ong mga aroman ni Jesus! Gata-wanan
    sia tenged pario tang ponto tang pamitala mi.”
  nhi-NT: 'Sauil tzocotzin tlen ompa ocatcah omotoquihqueh inauac Pedro, uan oquiluihqueh:
    —Yeh milauac, touatzin tonpoui iuan nitlasalohcauan, niman secmati, nic quen tontlahtoua
    niman icnextia canih touitz.'
  ttc-NT: 'Mas yaj ch''inky, kye aj akyeqet tuq tzi eb''aj''ok laq''chet ti''j te
    Xhpe''y b''ix oxik kyq''uma'' tetz ikxjani: «B''an''ax yatz a''ich jun kxol kye
    aj lapike'' tuq ti''j, komo tzan tpaj titza'' yatz chyolin n''el qniky'' awi''j.»'
  dan-1931: 'Men lidt efter kom de, som stode der, hen og sagde til Peter: “Sandelig,
    også du er en af dem. dit Mål røber dig jo også.”'
  kwj-kwj: Ai dani ikowani hima fwele o ki enindaro le wu tani Pita ni ya wu sawe,
    “Mwe naha, mini wui hima kupu fo. Mwanji gale mihi tito amwei mini wohiro.”
  vie-OVCB: 'Một lát sau, bọn người đứng chung quanh lại tố Phi-e-rơ: “Đúng rồi! Anh
    cũng là một trong bọn họ; anh nói đặc giọng Ga-li-lê, còn chối cãi gì nữa!”'
  kze-kze: sáwíyanka'a máyómba Pítaanopa'a tésa sésa Ísuna kwayó-kwáásí mirán-kwáásí
    máyáawata awánemayaundantenkaan-kwaasiraamba éma mináyámpákén-kwáásí tááiraamba
    kwésene suwaná
  mpj-mpj: Kinti ngarapayiluya wajarnu Piijangka, “Yilta, nyuntulun Jiijajja yankupayi,
    nyuntun Kaliliyamartaji, palunyayuru, wangka kujupan wangkin.”
  lbk-lbk: Nawnawnin ya ket sinmag-en ken Pedro nan cheycha'y takho ay wad-ay ischi
    ay nangwanin, “Sik-a mampet tet-ewa nan esang ay fob-owegna, tay kikhad nan ayog
    nan kalim!”
  mto-NT: 'Ax ku tseꞌe ve̱e̱ꞌn je̱ it ñajxy, vanꞌit tseꞌe vyinkutá̱mijidi pa̱n pa̱n
    jatyeꞌe je̱p veꞌnidup je̱tseꞌe jidu̱ꞌu̱m je̱ Pedro du̱nu̱u̱jmidi: ―Tyú̱vam xa
    veꞌe je̱ts xi jyáyuva mitseꞌe, ku̱x veꞌemeꞌe je̱ mko̱jtsu̱n.'
  bzh-bzh: Lob nedo teka, loḳ alam sën denare dus vu yi yam denër vu bë, “Yönon rot,
    alam sagu hir ti sën honġ agi. In ayem yö tato honġ ranġah bë honġ Galilea
    ti!”
  guj-2017: થોડીવાર પછી પાસે ઊભેલાઓએ આવીને પિતરને કહ્યું કે, “ખરેખર તું પણ તેઓમાંનો
    એક છે, કેમ કે તારી બોલીથી તું ઓળખાય છે.”
  jvn-NT: 'Ora let suwi wong-wong sing nang kono pada marani rasul Pétrus terus ngomong:
    “Pantyèn, kowé uga mèlu Yésus, awit ketara omonganmu!”'
  byr-byr: Wɨdɨna kyaꞌ dɨvi maalɨkegaaꞌ aꞌmwe pwara mwaaleva bathakulaawɨna yeva Pitarɨ
    buthɨna “Naanga nebulyasɨ. Gɨmɨ aꞌmwe sahwarajɨyaigɨnyɨ. Sareꞌ dareꞌnesɨ. Gɨnnya
    maanguraayaꞌ woꞌdɨmwaaigɨnyɨ.”
  ian-ian: Tɨga lɨga wumba yisola la nɨmba Pita kat vɨlaa wandi. Mɨn mɨn kat vɨnɨn.
    Jisasna mbaapmamba la nyan mɨn. Galilimba lɨga nɨmbana kwundimba ngambulɨgamɨn
    waa wandi.
  hun-hun: 'Kevés idő múlva pedig az ott álldogálók mentek oda hozzá, és mondták Péternek:
    „Bizony te is közülük való vagy, hiszen a te beszéded is elárul téged.“'
  mcf-NT: Adash yuec-yuecpactsëcshumbien ambo tabadquidontsen Petedo chuipac caondash.
    —Aidbëd icquidien mibi nec. Cadidia yacnocquid onquiacbimboec ma mibi onquepayoc
    —quesho tantiash
  kjs-kjs: 'Werepe ogesi-daa piruma go re-para aasimi ali medalomame Pita-para go-rupa
    lakalisimi: Gore nere Yesu nipuna ruru piruma nipuna adaa agale-rupa le lisimi.'
  mni-mni: "Ngaihak leiraba matungda mapham aduda leptuna leiribasing aduna Peter-gi\
    \ nakta laktuna hairak-i, “Asengbamak nahak makhoigi maraktagi amani; nahakki\
    \ wa ngangbagi maong-matou aduna nahakpu saktakchare.”\x94"
  yad-NT: 'Varidyeday ru̱tañuvi̱jada jasiy vichavabe siva Pyítrubantyi: “Si̱tenu jijerye
