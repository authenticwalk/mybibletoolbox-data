    Dena iga poigwo, ni Yesus aqa aŋgro bei.”
  eng-OEBUS: But soon afterward those who were standing by came up and said to Peter,
    “You also are certainly one of them; why, even your way of speaking proves it!”
  eri-eri: Iinga menanga onou, nere fai jugu langa oto wane waha, maidu bode Pita
