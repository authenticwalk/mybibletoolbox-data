    kojom̃a kabar ka kiamo iliano, jibe ka kulo Kalele nalo.”
  bqp-bqp: 'Kũ à kɛ̀ saa fíti, gbɛ̃ kũ ò zɛna gwenↄ nà Pitai ò pì: Yãpuramɛ, ń
    gbɛ̃ domɛ n ũ, zaakũ ó n dↄ̃ n yã''onaaamɛ.'
  mcp-mcp: 'Kú nə́mə́ bwey, buud bwə́ á bə cínɔŋg wá bwə́ mú shísh nyə́dɨ́, zə cɨ
    nə nyə nə́: «Wo jɨ bə́lɛ bə múúd á gwooŋg jɔɔŋgʉ̂; kə́l lʉ́ lə́sʉ́ dwô í ŋgə bwey
    lwágʉlə ntɔ́ nə́ sáŋ.»'
  hat-hat: 'Yon ti kadè apre, moun ki te la yo pwoche, yo di Pyè konsa: Se vre wi,
    monchè. Ou fè pati moun sa yo tou. Jan ou pale a fè nou rekonèt ou.'
  npl-NT: 'Satepa sikimeh omijkuanijkeh inakastla n Pedro iwa okilijkeh: —Milák, te
    seme de yejwah, porke ijkó titlajtoa.'
  bgg-bgg: Jipha ìujia idoh shii thiichiih riu ne rai pha branthek è Phithar shii
    wuii thog. Ithek è aishii yao, “Na de ithek pha è jia ro. Nawai è nyie khi è yao
    pha ji è ìd dun ro!”
  eng-TCENT: After a little while, the people standing there came up and said to Peter,
    “Truly yoʋ also are one of them, for even yoʋr accent gives yoʋ away.”
  eng-BSB: After a little while, those standing nearby came up to Peter. “Surely you
    are one of them,” they said, “for your accent gives you away.”
  cpu-NT: 'Tekera osamanite, japiitakeri ikaratzi itsipatakari ikantziri: “Eerokatake
    itsipatapiintari Jesús, tema Galilea-satzi pini, iriivaitake ikantziro jiñaavaitzi.”'
  san-ASM: ক্ষণাৎ পৰং তিষ্ঠন্তো জনা এত্য পিতৰম্ অৱদন্, ৎৱমৱশ্যং তেষামেক ইতি ৎৱদুচ্চাৰণমেৱ
    দ্যোতযতি|
  tac-NT: '''Lige pe''tá nujubapi alué ralámuli napu alemi jale a''bemi jábale napu
    ilile Pegro, ''lige anele: ―Mueka Esusi ''yuga eyéname kánkoke''é, napugiti mueka
    napurigá alué galileo ralámuli ra''íchame kame.'
  eng-WEBPB: After a little while those who stood by came and said to Peter, “Surely
    you are also one of them, for your speech makes you known.”
  gfk-H: Io, namur dahina diet ing diet ga turtur huteta haan, diet ga hanuat taar
    tana, ma diet gaam tangai bia, “I palai bia uga tikai ta diet kanong ira num mangana
    sa nianga i haminis hua.”
  viv-viv: Himiya kabisona tu tolauboda Fita againe hiꞋela higayo, “Au makewa o saꞋeya
    agaidiya. Meya ana nogala againe ahalamane.”
  yao-yao: Kanyuma kanandi, ŵandu ŵaŵaliji pelepo ŵajaulile che Petulo, ŵansalile,
    “Kusyene, mmwe nomwe nli jumo jwakwe, pakuŵa uŵechete wenu ukummanyisya.”
  tgp-tgp: Ale mo sopo tuai la haratu la lo turu ea la mai isan Peter lara, “Enjora,
    engko vonara matea matan leom mo vereuliho.”
  auc-NT: Ayæ̈ wantæ ate mänïñömö ongönäni Pegodo weca pöninque, —Ïñæmpa Itota tömengä
    tedecä baï adode në tedebi inte bitö tömengä mïñæ̈ mïni në gocabo adobi ïmipa
    töö.
  kbc-NT: Aɡ̶ica daɡ̶a leegi anigepidiɡ̶ica niɡ̶ijoa ɡ̶oneleegiwadi anidiaaɡ̶i, niɡ̶ipegita
    Pedro, odaa meeta, “Icaa ina daɡ̶akaami anigepidiɡ̶ica niɡ̶ijo ane idei mijoataɡ̶a
    Jesus, igaataɡ̶a ɡ̶adotaɡ̶anaɡ̶awa niɡ̶ina oko ane icoɡ̶oticogi nipodigi Galiléia.”
  bmh-bmh: Dai dai, dudu ipal pulig daremen, Pita waugab zoimai, guzenai auremen,
    “Petak pet, na Yesus nugau tapaimizaneu du tub. Nait ze mem zep nug na araog mizeu.”
  ctu-BL: 'Jumuc'' jach tsa'' tiliyob jini lʌc''ʌl bʌ wa''alob. Tsi'' subeyob: Isujm
    jatet ja''el xcʌnt''añet i cha''an, come tsiquil ti a t''an, che''ob.'
  meq-meq: 'Ma dəba i məndze tsekweŋ na, ndo neheye ka təv niye aye, ta həndzəɗ ka
    təv i Piyer, tə gwaɗay: «Ta deɗek, nəkar dərmak na, nəte mə walaŋ i gawla i Yesu
    hay. Hərwi mətsike me nakə faya ka tsikiye na, a ɗa ha təv yak nakə ka yaw abəra
    mə ɗəma aye.»'
  noa-H: Maimua magtarr k'ur nʌʌpai hawi hi hiek maig hich dʌ̈i di hũjãrr narr k'ʌʌnaupai
    deeu hirig, —Marau hoowai pʌjã chadcha hi dʌ̈i wënʌrraajerr k'ʌʌn heemʌu. Pʌ hiek'a
    sim gaaipai merag chukk'u simgui hajierram hanaabá.
  alp-NT: Eleki takwali mo, tamata ete meru esi lomei loko Petruse kai esi beteke
    be, “Tinai, ale mere sakesa kai Yesuse le au rekwa bei amu lepate.”
  san-VEL: k.sa.naat para.m ti.s.thanto janaa etya pitaram avadan, tvamava"sya.m te.saameka
    iti tvaduccaara.nameva dyotayati|
  kbq-kbq: Anante osi'a kna evige'za, oti'za mani'naza vahe'mo'za Pitante eza, anage
    hu'naze, tamage kagra mago zamimoke, na'ankure kageru'mo hufore nehie.
  kbh-kbh: 'Chents̈ana, chë chents̈e imojtsemnënga Pédrëbioye tmojanobeconá y tmojaniyana:
    —Ndegombre, ácnaca chë uatsjendayënguents̈á condmëna. Chë contsoyebuambnacá contsoyátëmbana
    ca.'
  ron-LSB: 'După puțină vreme, cei ce stăteau de față au venit și au zis lui Petru:
    “Cu siguranță și tu ești unul dintre ei, căci vorbirea ta te face cunoscut.”'
  pon-pon: 'Mur ekij irail me u impa pil kaido indan Petruj: Melel koe amen irail,
    pwe nil om kadiarok kin uk ada.'
  nhe-BL: 'Huan quentzi teipa monechcahuicoj campa Pedro nopa tlacame tlen itztoyaj
    nopano huan quiilhuijque: ―Nelía ta tiitztoya se tiimomachtijca pampa queja ticamati
    mitznextía canque tiehua.'
  sps-sps: Sikia ma potsian ana vainy tsutsun to na aya naa mito ten Pita. “Eye, nyi
    na isen tsuri,” te tsue fi ri. “Fiisia, mam onot rom ma pokei manyi, tana saa,
    a miam manyi faarei non a tsoiny Galili.”
  wnc-wnc: Siwan masande kundusim yuke kuku aminu kunduta Pita anzing iniking, “Siakande
    siknga. Aminu gaapa dongu waakwakatnana. Gatane wamba yawi natapna guyakga Galili
    nanaapata yanggayak ngang nataamang,” ngang iniwa
  nmw-S: Sauge hawesine, bwen bobode hebwaden si midimidi he yake si luwom Pita heine
    ge si nga, “Tolosuwok huwo Yeisu wana boda bwaidiye hotiya, kaiwane halingam hana
    gun i payoumateiwo te huwo gagama Galili.”
  bus-bus: 'Kɛ̀ à kɛ̀ saa féte, gbɛ̃ kɛ̀ aↄ̃ↄ zɛna gweenↄ sↄ̃̀ Pitazi aↄ̃ bè: Yãpuramɛ,
    aↄ̃ gbɛ̃ doon n ũ, zaakɛ wá n dↄ̃ n yã''onaamɛ.'
  gub-BL: Nan kwehe tete amo awa a'e pe u'àm ma'e a'e wà, ur huwake a'e wà. — Azeharomoete
    ereiko hemimu'e romo ne, ta'e ereze'eg Karirez ywy rehe har wazàwe ne xe, i'i
    izupe wà.
  imo-imo: Alaye kolte pele mele, Pita angilerimuna nondoko angileringi iyemani yu
    ungu alaye lupe mele nimuna pilkolio yu angilerimuna ongolio yundo ningei, “Kombu
    Galili distrik imbomani ungu nimele mele nu aku teko ungu nino piltimolo. Jisas
    kinye yu lombili andoli iyema kinye kombu Galili distrik iyema, nu kape Galili
    iye te, pilipolio nu paimbo yu lombili andoli iye te ltemo konopu ltemolo,” ningi.
  boj-boj: Olo kiñala soboleiyonaq tamo qudei jojom di tigelesoqneb qaji naŋgi Pita
    aqa areq bosib minjeb, “Iga ino anjam maro na qalieonum, ni Galili qaji tamo.
    Dena iga poigwo, ni Yesus aqa aŋgro bei.”
  eng-DRA: 'And after a little while they came that stood by, and said to Peter: Surely
    thou also art one of them; for even thy speech doth discover thee.'
  knf-knf: 'Bakak aţo ntiinku, kë baloŋ ţi banwooŋ da başë bi añoga aşë ji : « Iwo
    na baka na manjoonan, idoo ţup ţup ji biki Galilay. »'
  san-KHM: ក្ឞណាត៑ បរំ តិឞ្ឋន្តោ ជនា ឯត្យ បិតរម៑ អវទន៑, ត្វមវឝ្យំ តេឞាមេក ឥតិ ត្វទុច្ចារណមេវ
    ទ្យោតយតិ។
  arn-NT: 'Ka pichi alün mew, tati müleyelu tüfey mew fülmapueyew ñi feypiaetew: —Rüfngey
    eymi ta ka femngechi kisu engün tañi kompañ. Kenü tami dungun mew kütu ta kimfalimi.'
  zas-NT: 'Dxel ad gojct xchej, gubig ree bén rigaꞌ yagaj loj Bëd, rëb reeman lojman:
    ―Laa rguien gajc në lüj na̱j xbejn reeman, din ziꞌcgajc rniee reeman rnieel.'
  ken-NT: Ɛ́bhɨ́kɨ́ tat, bo abhɛn bachi arɛ téé bákókósi mmʉɛt nɛ Píta barɛm
    bɛ, “Nsé apu arɛ, wɔ nkwɔ́ ɔchí mmǔ amɔt ndǔ nkwɔ bho Yesu mmǔ atú Gálili
    wu. Ɛyɔŋɔ́nyu yɛ ɛ́ti wɔ.”
