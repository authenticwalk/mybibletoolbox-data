    káꞌa̱n ta̱ Galilea, ki̱ꞌo dión káꞌo̱n.'
  pon-2006A: Mwurin ahnsou kis, irail ko me iang kesikesihnen wasao ahpw keilahng
    mpen Piter, oh patohwanohng, “Uhdahn kowe emen irail, pwe ngoromwen kasalehda.”
  maq-NT: 'Hya xi cavatju ngu hora ne, sehe camatiña xuta xi hinchacun cojo Pedru
