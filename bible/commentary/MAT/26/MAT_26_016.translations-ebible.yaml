verse: MAT.026.016
translations:
  kpx-kpx: Ige kemo Diudasiu lamisi Iesu maveve humaha ke kaovama.
  okv-H: “Koro tapa 30 kina ainge ikasora.” ainge eo Judas na pambuto iji deina Iesu
    humbuto enana ta ingeni ta ikasuja avo iji javotoho ihiketo jombure ena.
  tbo-tbo: Naka hougana Yudasa a gaogao i biheiha ipa iyowai ma apo Yesu ina nugohaleya.
  mal-C: യൂദാ, ആ നിമിഷംമുതൽ യേശുവിനെ അറസ്റ്റ് ചെയ്യിക്കാനുള്ള തക്കംനോക്കിക്കൊണ്ടിരുന്നു.
  grc-SR: Καὶ ἀπὸ τότε ἐζήτει εὐκαιρίαν ἵνα αὐτὸν παραδῷ.
  bgc-bgc: अर वो उस्से बखत तै यीशु नै पकड़वाण का मौक्का टोह्ण लाग्या।
  khz-khz: Voanana vegata Iudas na ira gimarai pene tao-kaua rauparana etavuawai.
  deu-TKW: Und von da an suchte er eine gute Gelegenheit ihn auszuliefern.
  zsr-NT: Niꞌr gzu lahuëꞌ Judas naꞌ rzu rböꞌë udödëꞌ Jesús lu naꞌquëꞌ.
  lin-lin: Banda na tango wana, Yuda akomaki koluka libaku malamu ya kokaba Yesu.
  hns-NT: Oe tem se oe mauka khodje lagal oke oesabke haath me saup dewe ke.
  noa-E: Magtarr aigmua Judaan sĩi ãba phadnaan chi pörnaanag Jesús pʉr deejuuta ẽkha
    nʉrraajeejim.
  eng-EMTV: And from then on he sought an opportunity to betray Him.
  mib-NT: Yūcuán na te nde quɨvɨ̄ un ní quejéé de ndúcú de modo ndese nastúu de ya
    nuū sutú jijnáhan.
  lif-NT2: खे़न् ये़म्‍माङ्धो यहुदाःल्‍ले़ ये़सुःन् इङ्‌ले़क्‍मा फाॽआङ् सुये़म् कोःप्‍मा
    हेःक्‍तुरो॥
  xnj-xnj: Kutumbula ligono lenilo Yuda akalonda nafwasi ya kumng'anamukila.
  mmx-mmx: Ga ruka i ap mo laaleng ne Judas ga reven ti taaleng kusu na song araba
    ne Iesu ridi.
  cbr-NT: '''Ináncëxun ca Judasnë, uisaxun carana ënë unicama Jesús bimiti ''ai quixun
    sináncëxa.'
  tee-NT: Chai tus acsni ju Judas puxcaulh ta yu laich capumak'axt'ak'a' ju Jesús.
  eng-LSV: and from that time he was seeking a convenient season to deliver Him up.
  cak-NT: Y ja k'ij ri', ri Judas Iscariote xutz'om rucanoxic anchique modo nu'on
    chi nujach ri Jesús pa quik'a' ri achi'a' ri'.
  pah-NT: 'Herogwovo ahe ea''jaa''javi oyvyteri pe gweaporog̃itaro: “Marã po ti ji
    Jesus''ga rerekoukari ga pyhygauka g̃a pe nehẽ?” ei ahe oyvyteri pe.'
  sja-NT: Maadak'ãriipa Judapa jɨrɨ bapachi sãga Jesús ãchimaa jitapiit'ee.
  xed-xed: Daga ma tsa fitik ya, ka zbə tsi ta tvi ya nda ra ŋa vlatani ta Yesu.
  mks-NT: Ta sa̱ mé nani já na̱casáhá Judas ndúcú da̱ ndaja cuu caja da ndiquia̱hva
    da Jesús ndáha̱ ná.
  gfk-S: Tur leh ta ikino pana bung iga sisilih tike bilai na ngas ura terter leise
    Jisas ta di.
  bmu-bmu: Aua miaŋgöreŋök könahiba Jisös nalö kungen mamalolo mem waŋgimamgö köna
    möt jaruba köiŋbiŋgöba malök. Mewö.
  dgz-dgz: Ap mepe boge use aeni, Diudes wam arok da ware Iesu nanimup baraepen menan
    yowa taiwandin.
  eng-GNV: And from that time, he sought opportunitie to betraie him.
  zaa-NT: Desdeba lània nna beyìla latsi' Judas ti'iỹala modo gutią ne cuenta.
  eng-WEBSTER: And from that time he sought opportunity to betray him.
  guh-guh: Nexata bajaraxuacujinae Judas Jesús naitaxutocaevetsia ponapona. Nexata
    paepatota Judas toyapëxanepanatsi, perajutsinexa jane baja Jesús bajarapamonae
    pecobeyabelia.
  bon-bon: Puma cita ca Yuuda miijirage padare ne jirngige Yeesu ne teeme ime cabu
    acitame.
  nhw-BL: Huan ipan nopa hora Judas pejqui quitemolía quema huelis quitemactilis Jesús.
  swh-ONEN: Tangu wakati huo Yuda akawa anatafuta wakati uliofaa wa kumsaliti Yesu.
  wbi-wbi: Kuhuma unsiki ughuo, uYuuda akatengula kulonda isila ija kumwohela uYesu.
  bba-bba: Sɑɑ sɑɑ yen diyɑ u swɑɑ kɑsu u kɑ nùn bu nɔmu sɔndiɑ.
  eng-KJVCPB: And from that time he sought opportunity to betray him.
  kgk-NT: Upéa nhe'ẽ omoporã Judas. Omoporã rire-ma, orepara oiko-vy Hesu-rehe Judas
    ipyhyharã-pe omombe'u hagwã óra ra'arõ-vy.
  waj-waj: Mmi kiooduu too ii suai ivakidiri iva faannama roo varia roo vioo varioo
    dee suai tuanaavai nnino rikioo iva Yisuunna kooyaa iya vitainaraivaara haitatuuravai.
  cpy-cpy: Aripaete retanakawo Judas ramina-mina-tziro jempe-paete raakaanteri.
  ekk-PKP: Sellest ajast peale otsis ta võimalust, et Jeesus nende kätte anda.
  mpx-mpx: Sauga o Yudasa i telipuna Yeisu wana nawanawa i gagayawa-an, kamwasa i
    loya ge Yeisu ni teli nimaliyaa ge nihi lib.
  wbp-wbp: Ngula-jangkaju, Jutujuju kulpari yanu Jijaji-kirlangu-kurra-yijala, ngulangkanyalparla
    wurulypa-juku nyinaja yungu-jana ngaka Jijaji jiily-ngarrirni maralypikingarduyu-patuku
    yungulu puuly-mardarnilki.
  luo-luo: Chakre chiengʼno kadhi nyime Judas nochako manyo kinde maber mar kete e
    lwetgi.
  nhe-NT: Huan ipan nopa hora Judas pejqui quitemolía quema huelis quitemactilis Jesús.
  aii-aii: ܘܡ̣ܢ ܗ̇ܘ ܝܵܘܡܵܐ ܗܘܹܐ ܠܹܗ ܒܸܛܥܵܝܵܐ ܒܵܬܪ ܦܸܪܣܲܬ ܕܣܲܦܹܐ ܗܘܵܐ ܠܹܗ.
  esk-NT: Tavrakŋaniñaglaan Judas qaunaksruaqsiruq piviksramik aatchuutigisrukługu
    Jesus.
  msb-msb: Kaya tuna sadto nagahanap si Judas sin maayo na oportunidad agod traydoran
    si Jesus.
  cpa-NT: Jøng² ca¹hnangh² Judas mai³¹ ha²lah jë́h²dsa Jesús.
  dso-dso: ସେ ଦିନେଅନି ଜିଉଦା ଜିସୁକେ ଦାରାଇ ଦେବାକେ ବେଲା କଜ୍‌ତେରଇଲା ।
  meu-meu: Una negana ela ia ese taona itorena negana namona e tahuava.
  yva-NT: Naije kobe Yudas po varore rakani indamu po Yesus amavun.
  dgc-dgc: Ey sapul ta éya, éy mégisip dén ti Hudas ta oras a péngitokyon na ni Jesus
    dide.
  zpm-NT: Nacne psilo Judas noguib Judas dieṉ zha gdeeda diidz csaṉ Judas me ladznia
    zho.
  hix-NT: Àro wyaro tàwya ahosàtxhe rma, Txesusu yahohsotxahke nehxakon hatà, Xuknasà,
    àwyanye. Àsokentoko tahohsorye naye, kekon hatà, tàwya rma. Amnye nyhe txko tahohsorye
    nay hamà, kekon hatà, tàwya rma.
  sim-sim: Urik nombo nombo os Jisasin tava lihik or hakurin ormu li hishira.
  npi-ULB: त्यस बेलादेखि उहाँलाई तिनीहरूका हातमा पक्राइदिनलाई उसले मौका खोजिरह्‍यो
    ।
  cgc-cgc: Umpisa ta yon man na uras, gangita en kanen ta tsansa na matrayduran din
    daw maintriga Jesus an naan ki danen.
  tim-tim: Akto sop ain âmâ yâkŋe keiŋe katmâ gain gain aktere Yesu meŋet dâm aregât
    âi mem malep.
  yor-yor: Láti ìgbà náà lọ ni Judasi ti bẹ̀rẹ̀ sí i wá ọ̀nà láti fà á lé wọn lọ́wọ́.
  wos-wos: Hwendaka ye dé Jisasré dika hwetendékaka dé saréké. Sarékéta dé wun jooka
    buléhafi yata déré hwetendéka yambuka dé hwaké.
  emp-NTPO: Mamaʌba ʌ̃taa Judaba jʌrʌbadjia sãwã Jesura jidabida.
  eng-F35: From then on he kept looking for an opportunity to betray Him.
  ind-ind: Maka mulai saat itu, Yudas mencari kesempatan untuk menyerahkan Yesus kepada
    mereka.
  pes-OPCB: از آن هنگام، او به دنبال فرصت مناسبی بود تا عیسی را به ایشان تسلیم کند.
  mpt-mpt: oletnea monea bianea Ne Yesuse fatnabanita debeb monita komokwali dobyamabine?
    ge funmonsebe.
  bla-bla: Ki annik' itot'apsatsim mŏk'itamŭtskŏsaie.
  ssx-ssx: Ipikana꞉ma꞉ koto hoki naneta꞉ Yesu a̱i̱ minina꞉yeke lapeke waleke epekemanu
    ma꞉nda꞉ weiyekeme.
  mkl-mkl: Hɑi wɑɑti bɛɛbɛi, Zudɑsi wɑ dɛ kpɑ̃ɑ bɛ́i ɑ́ ce ku zɑmbɑò Jesu ku nɑ inɛ
    ŋɑu.
  gaq-gaq: ଆତେନ୍‌‍ ଦିନା ବାନ୍ ଜିସୁକେ ମେଁଇଙ୍ଗ୍‌ନେ ନ୍ତିନିଆ ଆସା ବିଃନ୍‍ସା ଜିହୁଦା ଉପାୟ୍‍
    ତୁର୍‍କେ ।
  gof-RNT: Hessafe guye, Yihudi Yesuusa aathidi immanaw injjetiya wode wochchees.
  unx-unx: ଏନ୍‍ ହୁଲାଙ୍ଗ୍‌ତାଃଏତେ ଇନିଃ ୟୀଶୁକେ ସାବ୍‍ରିକାଇ ନାଗେନ୍ତେ ସୁଯୋଗ୍‌ ଦାଣାଁଁତାନାଏ
    ତାଇକେନା ।
  gah-gah: eza nene Izesuni amimika linogo amapani molamó.
  lcm-lcm: Le si taun ang kalapo gusgus ta saka pangau an kapo kalakala si alis suai
    ania e kungaria.
  aer-aer: Kenhe Judas anteme arelhetyarte ilengare-arle re Jesus itnenhe iltye anthetyenheke
    itne-arle renhe arntwirrkewarretyenhenge.
  qvc-NT: 'Chay urasmandapacham Judasqa yuyarqan: ¿Maypitaq, imashinataq Jisusta intrigakuni?
    nishpa.'
  tgl-ULB: Mula ng panahong iyon humanap siya ng pagkakataon upang ibigay siya sa
    kanila.
  cbs-NT: 'jatube jaskatani jui nukuki ana nukutan: “¿Jatian janixun Jesús en jatu
    achimatidumen?” ikin shinankubainaya'
  xtm-NTPP: Te ora yukan ni keja'a Judas ma nduku de na ora ko kuu ja ke'en‑su'va
    de Jesús ma.
  nnq-nnq: Kuboka kingobu chenie Yuda ngabe akapala ndela ju kunng'aluka Yesu.
  bao-NT: To biro cʉ̃re cʉ̃ja ca tiiri tabera, Judas pea Jesús're cʉ̃ ca ñee doti
    majipa tabe ʉnore ama jʉo waaupi.
  san-ORI: ସ ତଦାରଭ୍ୟ ତଂ ପରକରେଷୁ ସମର୍ପଯିତୁଂ ସୁଯୋଗଂ ଚେଷ୍ଟିତୱାନ୍|
  huv-NT: Naw quiaj aaga Judas tapots mayamb nguineay mayac Teat Jesús teowixaw monajiüt.
  otn-NT: Ja̱na̱ngue nu̱na̱ ra̱ Judas, bi hyoni̱ ha di japi ngue di däpyø mmäcja̱
    ra̱ Jesús.
  nop-nop: Beŋa nai momooŋ niŋ mintaune kaŋ Jesu kohohik foloŋ kameŋdok yoŋa woom
    hatiguk.
  obo-NT: Pomon taddon timpu, id nangkap si Judas to po-ukit to kodboligya ki Disas.
  cak-ENT: Y jari' tok ri Judas Iscariote xutz'om runuquic achique modo nbün richin
    nujüch ri Jesús pa quik'a' ri achi'a' ri'.
  lif-NT: ᤂᤧᤴ ᤕᤧᤶᤔᤠᤱᤎᤥ ᤕᤜᤢᤍᤠ᤺ᤸᤗᤧ ᤕᤧᤛᤢ᤺ᤴ ᤀᤡᤱᤗᤧᤰᤔᤠ ᤑᤠ᤹ᤀᤠᤱ ᤛᤢᤕᤧᤶ ᤁᤥ᤺ᤵᤔᤠ ᤜᤣ᤺ᤰᤋᤢᤖᤥ॥
  mie-NT: Sá de jondē quīvī ñúcuán nī nquijéhé dē ndúcú dē modo nāsa nastúu dē yā
    nūū ndá sūtū.
  san-TIB: ས ཏདཱརབྷྱ ཏཾ པརཀརེཥུ སམརྤཡིཏུཾ སུཡོགཾ ཙེཥྚིཏཝཱན྄།
  qve-NT: Hinaspan chay ratomantapacha, Judas Iscarioteqa mashkaran imaynatas Jesusta
    traicionaspa, chay sacerdotekunapa jefenkunaman entregananpaq.
  pao-NT: Soo Judas yise mee soonamme, “Hownnekoo sakwa nu ka Jesus bika?”
  cbu-NT: 'Utaásarinsha: Waritachparee. Nuwma pangatama. Yuwash waritakchu anush kamanchintspa,
    tárangiya. Táyaru, shitungarangiya. Shitungeeru, Isusoo tamapingamaam mangush
    chinarangiya. ¿Tamayareezi tamapingachee? táyaru, anuri mangush chinarangiya.
    Ashiri yuwaa Isusoo pachamaam waneerangana anoo kamaneena.'
  usa-usa: mi-kánááráké áaimma átárena móra-kanaaraqa Îtumma mamá namuro-wáyúkátí
    iyáápimmo maránîqtaba abáá-uraiye.
  soy-soy: Kɑí nɛ kei n kpísi, Yutɑsi uu pɛɛ icée n wɛ́ɛ́si ukɛ́ nɛ Yeesu piɑnipɛ-i
    n wɑ.
  hui-hui: Ani miyagola Yudasahanda ogoningi howa Yasu minu mulene henge aguaore ngabe
    hondole tai bialu hene.
  amf-amf: Kidiar rooroa agaara yedayse Yesusam yettsate kinin imensa kina agea woda
    zagite ki dahade.
  quc-NNT: Tzare chi' k'ut ri tat Judas xutzukuj jun utzalaj q'ij rech kujach ri Jesús
    pa ki q'ab'.
  dob-dob: ꞌEnega Yudasa tuta boboꞌana ꞌiyamwena be ꞌaene Yesu ꞌediya ꞌida telesipupuye
    be sigiyai.
  wrs-wrs: Wo Yutasva os nengvna, es hevpa kava si Yesusmba holvoholothunvav hena
    englarava?
  mca-mca: Ma' qa hik aka'aj pa'aj ka' Judas qa wo'oikiiha pa'aj pa'qu' iwemetsaxe'
    qu' ƚeke'ye' qu' net'ihinij ha' Jesús.
  tzo-TZC: Cꞌalal yichꞌoj xa taqꞌuin ti Judase, jaꞌ o lic snopilan cꞌusi ta xut yoꞌ
    jech ta xacꞌ ta cabal ti Jesuse.
  mya-mya: ထို​အ​ချိန်​မှ​စ​၍​ယု​ဒ​သည်​ကိုယ်​တော်​ကို ရန်​သူ့​လက်​သို့​အပ်​ရန်​အ​ခွင့်​ကောင်း​ကို​ရှာ
    လျက်​နေ​၏။
  gng-NT: Nɛn daali nɛ u cin' ki nuunh u li ñɛ isɛn yà kí taa *Yesu kí ŋukn bɛ.
  cbi-NTPO: Tsa dekinmalan juntsa ajkeshaya Judas naaketaa Jesúsnu kakaanu ju'ba,
    tsaa mi'kes nenchi tene iimi.
  ikk-NT: Gha ogẹn hụ jẹnmẹ, ọ nọ chọma oghere o jẹnkọ d'e gi we Jesu ye wẹ.
  leu-leu: E ti la yaan aave na Judas taxa lo seng a yaan roxo xena pet lisanaan na
    Yesus.
  maz-NT: Ndeze c'ua, o mbürü e Judas o jyodü c'ü ja rvá tsjapü, ngue c'ua ro nzhö
    e Jesús.
  bod-N: དུས་དེ་ནས༌བཟུང༌། ཁོས་སྐྱབས་མགོན་ཡེ་ཤུ་དེ་དག་གི་ལག་ཏུ་ཇི་ལྟར་སྤྲོད་པའི་གོ་སྐབས་བཙལ་བའོ།།
  tca-NT: Rü yexgumama inanaxügü ga Yuda ga naxcèx na nadauxü̃ ga ñuxãcü nüxü̃́ na
    natauxchaxẽẽgüãxü̃ na Ngechuchuxü̃ yayauxgüxü̃cèx.
  zpl-NT: Nu desde bichia zeꞌe ucuaꞌna Judas xneca modo deteꞌ cuendai Jesuse lubee
    uleꞌya.
  mbc-NT: Mîrîrî patapai î' kai'ma Jesus yapisî tîuya ama' pe yuwa'pî Judasya inkamoro
    pia irumakapa.
  ndg-ndg: Buka muda wo apalange nafasi ya kwalangya.
  wsk-wsk: Se tom umu te se namaram mu Judas lage kuring bo Jesus kager kari nuguting
    te bitirukko wore ko sinar la bagakaso.
  toj-NT: Jaxa Judasi, cuando yab ja jachuqui, ti slea modo jastal oj sc'ul endregar
    ja Jesusi.
  tbc-tbc: Agog Judas imasag, Jesus tamol tutubu yak tuod lo igane wo, dal an abaŋ
    yabi se ya.
  sna-sna: Kubva ipapo zvichienda mberi Judhasi akamirira mukana wokuti amuise kwavari.
  smk-NT: ket, nangibwat ana sin sain, nangkit yayna nin tyimpon maipagamet naya konra
    si Jesus.
  grc-TCGNT: καὶ ἀπὸ τότε ἐζήτει εὐκαιρίαν ἵνα αὐτὸν παραδῷ.
  gof-WFTW: Hessafe guye, Yihudi Yesuusa aathidi immanaw injjetiya wode wochchees.
  spa-BLM: Desde entonces buscó la oportunidad de traicionarlo.
  kyz-NT: A'eramũ Judas 'ga wea'aramũ akou ee. “Ojetee 'ga rekoramũ tomono 'ga 'gã
    nupe 'jau kwy”, 'jau 'ga ojeupe. A'eramũ 'ga Jejui 'ga rerekou weape.
  dao-dao: Acunkäna Judah Isakarot naw Jesuh a phyeheinak vaia lam suiki.
  cya-cya: Ti' xacan' ngunan yu ña'an nu tyaa yu 'in ñi tuyaa' ne' can'.
  wrk-wrk: Nanankardi barri nanangini Judaswanyi nyuliyanyi kuyu yalunya mambukamuku
    jurjkanyi nangandurri Jisusyurri, yalu marrimbiji Jisus. Yurrngumba nangki mankumanku
    yanka janyulu kuyu yalunya nangandurri. Barriwa.
  nii-nii: Kunum ełe, Juras Jiisas sim kułmał kałmin wumb angił ełe kindmba nge, kurpu
    endim.
  ign-NT: Jéheva­re­pasera ema Júlasi matanucaipa eta máichara­ca­yarehi eta máijara­re­si­ra­yarehi
    ema Jesús.
  dik-NT: Gokë gäm wëëu juëc. Ku jɔl tɛ̈ bï yen Jethu dɔm thïn wïc.
  cac-cac: Yuj chi' ix sayan modo vin̈ tas ol yutoc yac'anoch Jesús d'a yol sc'ab'
    eb'.
  tzj-E: Ja' Judas jara' hor xumaj rconxic nak nuban tzra Jesús chnujach pquek'a'.
  bpx-bpx: तीहयी टेमे गेथो यहुदा ईस्‌करयोती ईसु ने धराव्‌वा नो वारु मोखो ह़ोदतो र्‌यो।
  san-BUR: သ တဒါရဘျ တံ ပရကရေၐု သမရ္ပယိတုံ သုယောဂံ စေၐ္ဋိတဝါန်၊
  yaa-NT: 'Nãskaxõ Judaspa shinãkĩ taefani: “¿Afeskaxomãi ẽ Jesús ato achimanõ?” ixõ
    shinãni.'
  cab-NT: Lúmagiñeti óra ligía, ába láluajan Júdas ída lúba lan luwúyeri ledéregeruni
