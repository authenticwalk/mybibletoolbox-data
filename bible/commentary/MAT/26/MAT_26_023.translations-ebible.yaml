verse: MAT.026.023
translations:
  kpx-kpx: Ige Iesuu namigevei avoe, “La moleu daiti melegi igaemo igaetoai lovi iale
    kena bae di mai ata ovei.
  okv-H: Iesu na “Embo indari humbasi namote heva ta ingeni jujurukehija amina na
    harikau humbasora.
  tbo-tbo: Ega yaka Yesu i baha i pa, ‘Lawana mitehi gaeba emosi uyahina to wohopu
    gogona tauna apo ina nugohaleu.
  mal-C: അതിന് യേശു ഇപ്രകാരം മറുപടി പറഞ്ഞു, “എന്നോടൊപ്പം പാത്രത്തിൽ കൈ മുക്കിയവൻതന്നെ
    എന്നെ ഒറ്റിക്കൊടുക്കും.
  grc-SR: Ὁ δὲ ἀποκριθεὶς εἶπεν, Ὁ ἐμβάψας μετ᾽ ἐμοῦ ⸉ἐν τῷ τρυβλίῳ τὴν χεῖρα,⸊ οὗτός
    με παραδώσει.
  bgc-bgc: यीशु नै जवाब दिया, “जिसनै मेरै गेल्या थाळी म्ह हाथ घाल्या सै, वोए मन्नै
    पकड़वावैगा।
  khz-khz: Iesu evega-geleto, netiwato, “Au goti rivu kwapunaimo paia napa-rigo talimana
    na au pene lewaku.
  deu-TKW: 'Er aber antwortete: der die Hand mit mir in die Schüssel taucht, der wird
    mich verraten.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rnëꞌ: ―Bönniꞌ ni rnëꞌ nëꞌë tsazxö́n len naꞌa lu yöꞌön,
    bönniꞌ ni udödëꞌ nedaꞌ.'
  lin-lin: 'Yesu azongisaki : — Moto oyo akoteka Ngai azali kolia sani moko elongo
    na Ngai.'
  hns-NT: 'Tab oe bolies kie: „Ek manai djaun aapan bret hamaar saath ie kobba me
    bore hai, ohie hamke tjoegalie kariega.'
  noa-E: 'Mag jũrram khʉʉnau ichig jëjëeu khaawai magjim: —Chi mag wir aig mʉ khaibag
    waujuun nau mʉ dʉ̈i ãbam thëp ee pan sĩ khöbarmʉugui ajim.'
  eng-EMTV: He answered and said, “He who dipped his hand with Me in the bowl will
    betray Me.
  mib-NT: 'Te ni cahān yā: Ɨɨn róhó jéē cáyeji cáhnu jíín rí ɨɨn cohō, suu ró nastúu
    ruhū.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ नोगप् पिरुसि, “आल्‍लो इङ्‌गाॽनु सोरिक् के़जाबार के़युङ्‌बाधिक्‍किल्‍ले़
    इङ्‌गाॽ इङ्‌ले़क्‍कारो॥
  xnj-xnj: Yesu akayangula “Mweijwiga libumunda munkeve pamonga na nene ndi mweakuning'anamukila.
  mmx-mmx: La ne Iesu ga vorang i ridi, “Mo lara na song asu mi lekngen eburu minia
    ri levempanga anan, neni naba song araba ia ri limixin kakapmek.
  cbr-NT: 'Quia ca Jesusan cacëxa: —An ''ëbëtan manë xampami pán chabóxun picë, an
    ca ''ë uni ''inánti ''icën.'
  tee-NT: 'Chai ju Jesús ak''alhtailh. Alacjuni: ―Yuchi ju va k''aixtam quint''atamack''oi
    laquinc''a''ulh. Yuchi ju aquimak''axt''ak''ach.'
  eng-LSV: And He answering said, “He who dipped with Me the hand in the dish, he
    will deliver Me up;
  cak-NT: 'Y ri Jesús ja'' xu''ij chique ri ru-discípulos: Ri jun ri xtumuba-pe ru-pan
    wiq''uin pa plato, jari'' ri xtijacho-e wichi pa quik''a'' ri winak ri man jinquijo''
    ta.'
  pah-NT: 'A''ero ga ei g̃a pe: —Kiroki ga omonde pão tyhya pype i''gwovo ji pavẽi
    – gaha po ti ji pyhyguka jijukahara''g̃a pe nehẽ, ei Jesus''ga.'
  sja-NT: 'Jesupa p''anauji: —Mɨ ome auk''a p''arat''ude pan sã atarupata mɨ traicionaait''ee.'
  xed-xed: 'Kaʼa nda həŋ mantsa: «Tsa mndu tsghada ŋni da hliba ka guram nda tsi ya,
    tsa mndu ya dzaʼa vlatá iʼi ma dzva mnduha.'
  mks-NT: 'A̱nda̱ já na̱nducú ñehe Jesús tu̱hun nu̱ ná já na̱cachi a já xi̱hi̱n ná:
    —Da̱ na̱qui̱hvi ndáha̱ ini co̱ho̱ xíxi i̱, da̱ cán cúú da̱ ji̱có túhún ye̱he̱.'
  gfk-S: Ma ne Jisas ga balu di, “Nong te hasuguh no ana beret tikai ma iou naramon
    tano dis, aie iat mon nong na tur talur iou ma ina ter leise iou.
  bmu-bmu: Qesim waŋgigetka kewö meleŋnök, “Nömbuk beret kuluŋnöŋ kundumgözawi, mönö
    yaŋön.
  dgz-dgz: Wane Iesu gare wadiamon, “Apan daiton da ameme wam mame ne den buredi ware
    sip kundaun gapan kaum pisit gwanap antap enepiwa ameme di.
  eng-GNV: And hee answered and sayde, Hee that dippeth his hande with me in the dish,
    hee shall betraie me.
  zaa-NT: 'Becàbie nna rèe: Nu ruga''a ní''į le'' plato lani inte'' nna, lą nua gutią
    inte'' cuenta.'
  eng-WEBSTER: And he answered and said, He that dippeth his hand with me in the dish,
    the same will betray me.
  guh-guh: 'Nexata Jesús jumaitsi pijajivijavabelia: —Ponëbeje peneta caecuenia panajuacajabutsianajëbeje
    panbë platojavabelia, bajaraponë necanajetsiana tajavajabitsaë pecobeyabelia.'
  bon-bon: Yeesu jejemige egä, “Laati te buluduu ne yiiglenutenige disi cabu cane
    cama, tabe sine pui biname.
  nhw-BL: 'Huan Jesús technanquili: ―Nechtemactilis yaya catli nohuaya quixolonía
    ipantzi ipan noplato.'
  swh-ONEN: Yesu akawaambia, “Yule aliyechovya mkono wake katika bakuli pamoja nami
    ndiye atakayenisaliti.
  wbi-wbi: UYesu akamula akati, “Umuunhu juno isasa palikimo muune mu kivughaana,
    ujuo ghwe mwene kyaikunyohela.
  bba-bba: Yesu u wisɑ u nɛɛ, nɛ kɑ wi sɑ ɡbɛ̃ɛ teerɔ sɔ̃rɑmɔ, wiyɑ wi u koo mɑn dɔmɛ.
  eng-KJVCPB: And he answered and said, He that dippeth his hand with me in the dish,
    the same shall betray me.
  kgk-NT: —Peteĩ pende avyte-py oĩ va'e, hyru-py opo omoĩ va'e, xe mombe'u va'erã
    xe pyhyharã-pe, he'i. —Xe ndive omoakỹ va'e mbojape nha'ẽ-py xe mombe'u va'erã,
    he'i.
  waj-waj: 'tuduu rikioo Yisuuva sai tunoo: Vaa vaidi voovoono ni tasipama yeennaivaa
    yavaivakidiri mmuaavaugiataa rabuuma kioo nnaivoono kooyaa ni nnammutuaiya ni
    vitainaravai.'
  cpy-cpy: 'Ikantzi Jesús: “Itzimi-rika ochaantakironi ratanteetani nochaantzira naaka,
    riitaki aakaantenani.'
  ekk-PKP: „Minu reedab see, kes kastis oma käe koos minuga vaagnasse,“ vastas Jeesus.
  mpx-mpx: Yeisu analiya i lahe i ba, “Gamagal etega iya alou nimama i lau mwaha maisena
    gamwanaa, nasi abwe ni wasaagau.
  wbp-wbp: Jijajiji wangkaja-jana, “Nyurrurlarla nyampurla turnu-warnurla, nganangku
    kajirlijarra mangarri julyurl-yirrarni jupujupu-kurra mapirrirli, yalirlinya kapu-jana
    ngajuju yimi kanyi maralypikingarduyu-patuku.
  luo-luo: Yesu nodwokogi niya, “Ngʼat machiemo koda e tawo achiel biro ndhoga.
  nhe-NT: 'Huan Jesús technanquili: ―Nechtemactilis yajaya tlen nohuaya quixolonía
    ipantzi ipan noplato.'
  aii-aii: 'ܘܗ̇ܘ ܓ̰ܘܼܘܸܒ ܠܹܗ ܘܐܡܝܼܪܹܗ: ”ܗ̇ܘ ܕܒܸܛܡܵܫܵܐ ܝܠܹܗ ܐܝܼܕܹܗ ܥܲܡܝܼ ܒܡܵܐܢܵܐ، ܗ̇ܘ
    ܒܸܬ ܣܲܦܹܐ ܠܝܼ.'
  esk-NT: Uqautigai, “Ilaaŋuruq misuqatauruaq argaŋmiñik uvapkun puggutauramun. Taavruma
    aatchuutiginiaġaaŋa uumiksriñun.
  msb-msb: Didi nagsabat si Jesus, “An kadungan ko pagsawsaw sa mangko amo an matraydor
    sa akon.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Jan² dsa² ma²na²gǿh¹ quianh¹³ jní², dsa² héi² jë́h²
    jní².'
  dso-dso: ଜିସୁ କଇଲା, “ଜନ୍‌ ଲକ୍‌କି ମର୍‌ସଙ୍ଗ୍‌ ଗିନାତେଇ ରୁଟି ଚବାଲ୍‌ଲା, ସେ ଆକା ।” ସେ
    ମକେ ବିସ୍‌ବାସେ ବିସ୍‌ ଦେଲାପାରା କର୍‌ସି ।
  meu-meu: Ia e haere, eto, Lau ida nau tamona ai a dau dobimu tauna ese lau taogu
    baine torea.
  yva-NT: Umba Yesus po raura akananto mai pare, “Are pirati wepe ririmo rotije rayansundijo
    pauraije intabo rai, opirati po inamavun.
  dgc-dgc: “Tu kasabay ko a néngisawsaw ta tinapay ta sabawae,” kagi na, “éy siya
    i méngitokyona diyakén.
  zpm-NT: 'Pquiab me rëb me lo zho: ―Zha ne gaṉ to csëëb xcuuṉ leṉ xquien naa, lëë
    zho ga.'
  hix-NT: Onà wyaro neyuhtxownà hatà, Txesusu. Oryen yaka rakoro àhpanyenhàrà rma,
    rahohsony me naha, kekon hatà.
  sim-sim: Karem li silirik ormu mbara, �Jihi lar an nga nakrem shi awa ma oto anin
    ma kavahi tavak hakwa ria.
  npi-ULB: उहाँले जवाफ दिनुभयो, “जसले मसँगै यस कचौरामा हात डुबाउँछ, उसले नै मलाई धोका
    दिनेछ ।
  cgc-cgc: Ambal Jesus ki danen, “Magtraydor an ki yaken isya ki kyo na gasawsaw man
    naan ta mangkok duma ki yaken.
  tim-tim: Dâmbiâ hin makyeŋgiep, “Luâk yu kondo konogân sot olop nemberet irekŋe
    nâ mem miawak nekberâp.
  yor-yor: Jesu dáhùn pé, “Ẹni ti ó bá mi tọwọ́ bọ inú àwo, ni yóò fi mi hàn.
  wos-wos: Wungi wakwexékéndaka dé wa, “Wuni wali andémbu tékwa gumbu bret husandatekwa
    du wuniré mamaka hwetandé.
  emp-NTPO: 'Idjia panusia: –Mʌ̃ ume ab̶ari eped̶ecod̶e ne co b̶ʌba mʌ̃ra jidabiya.'
  eng-F35: 'In answer He said: “It is the one who dipped his hand in the bowl with
    me, he will betray me.'
  ind-ind: Jawab Yesus, “Salah satu orang di antara kalian yang mencelupkan roti ke
    dalam mangkuk ini bersamaan dengan-Ku, dialah yang menjual Aku.
  pes-OPCB: 'او در پاسخ فرمود: «آن که دستش را با دست من به سوی بشقاب دراز کرد، همان
    کسی است که به من خیانت می‌کند.'
  mpt-mpt: Yesuse baabenea Ne blete halonia dis teme tubunia dowonang gamio e temna
    tubu dowonaob naka eta ne nemeb moneta komokwali nemyamabebe.
  bla-bla: Ki an'iu, annŏk okĭt'sĭs nitopoksĭstapĭmakemauok kos'i nitakaumŭts'kauk.
  ssx-ssx: Yesuma꞉ ika꞉ pi hombo peaaso alota꞉ Mo palaowa tenke laasopa꞉ disi pa꞉ta꞉
    dika꞉ kiki mandake witolopa꞉ somema꞉ I̱ lina꞉ a꞉nda꞉ lombilieke.
  mkl-mkl: Ŋɔi Jesu í jɛ nŋɑ í ni, inɛ iyi í ɡũsi pɛ̃ɛ si inɔ jɛɛ ɑwɑò ɑjɔ, lɑfɛ̃ɛi
    ɑ́ zɑmbɑm.
  gaq-gaq: ଜିସୁ ବାସଙ୍ଗ୍‌କେ, “ଜା ନେଙ୍ଗ୍ ଏତେ ମୁତାନ୍ନିଆ ରୁଟି ଜଣ୍ଡିଆଏ ମେଁ ଆନେଙ୍ଗ୍‌କେ ବିରଦ୍
    ରେମୁଆଁଇଂ ଡାଗ୍ରା ଆସା ବିଏ ।
  gof-RNT: Yesuusi zaaridi, “Ba kushiya taara issife shaatiyan yeddeyssi I tana aathidi
    immana.
  unx-unx: ଆଡଃ ୟୀଶୁ କାଜିରୁହାଡ଼ାଦ୍‍କଆଏ, “ଆଇଁୟାଃଲଃ କାଟୋରାରେ ଆୟାଃ ତିଃଇ ସୁଉଃକାଦ୍‌ନିଃଗି
    ସାବ୍‍ରିକାଇଙ୍ଗ୍‌ୟାଁଏ ।
  gah-gah: 'Lá okuko, Izesú láa loko lo limimó: Hamó lapegú peleti nagamí zeko nonousi
    ve nenémo nimimika linogo ive.'
  lcm-lcm: Na kala antok ta, “Iuang vopo auai abui saui ang nei gapai ke kuvul ve
    nau, ninia vanang ka alis suai anig.
  aer-aer: Kenhe Jesus itneke angkirtneke, “Twelve pele nhenhele aneme, kenhe anyente
    nhenhele aneme, ilerne apurtele merne tampe urtneke thweke-eme-ilemele arlkwetyenhe.
    Anyente yanhe rarle ayenge iltye anthetyenhe.
  qvc-NT: 'Chaymi Jisusqa niwarqanllapa: —Noqawan suq platupilla pullay mikuqmi rin
    intrigakuwaqqa.'
  tgl-ULB: Sumagot siya, “Ang sinumang kasabay kong sumawsaw ng kaniyang kamay ay
    siyang magkanulo sa akin.
  cbs-NT: 'Jesúsun nuku yuikin: —Na jabias kenchaki ebetan misi pukuxun man piaitunan,
    jatun ea jatu achimai kaikiki.'
  xtm-NTPP: 'Te Jesús ma, ni ndakone''e ya: ―‍Nde ni xndoyo xtatila ni a ji''in sa
    nuu ko''o a ko kuu tee ke''en‑su''va ña''a ma.'
  nnq-nnq: Yesu ngajanga, “Ojwapakulela nkate muntungati pamwe na nenga nga jwenio
    ojwapakung'aluka.
  bao-NT: 'To biro jãa ca ĩiro, o biro jãare ĩiwi Jesús: —Jĩcʉ̃, yʉ ca joari baparena
    cʉ̃ pan''re ca weyogʉ niimi, yʉre ca wedejãapʉ.'
  san-ORI: ତତଃ ସ ଜଗାଦ, ମଯା ସାକଂ ଯୋ ଜନୋ ଭୋଜନପାତ୍ରେ କରଂ ସଂକ୍ଷିପତି, ସ ଏୱ ମାଂ ପରକରେଷୁ
    ସମର୍ପଯିଷ୍ୟତି|
  huv-NT: 'Quiaj tasaj nejiw Teat Jesús: ―Nop teasüet anaag nóiquian tiül polat, aag
    ayaj apmayac xic teowixaw monajiüt.'
  otn-NT: 'Mi̱ da̱hra̱ Jesús, bi ''yɛ̱na̱: ―Nu̱na̱ dí com''me ma̱ mohi ua dí si̱hmɛ̱
    ya, guehna̱ di dägä na̱ya.'
  nop-nop: Unduŋ ninadigiŋ kaŋ yeniŋguk, “Me nediyeŋ beletŋiŋ nukut maliŋ gineŋ wanaŋ
    kupmamut me adi kuyendi memik kohohik foloŋ napmewek.
  obo-NT: Mid tavak si Disas to, “Iddos id aggom to paan ka-ay't yohung duma koddi,
    sikandin en kos od boligya koddi.
  cak-ENT: 'Y ri Jesús jari'' tok xbij cheque ri rachibila'': Ri jun c''a ri nuyuk-pe
    ri ruk''a'' richin numuba-pe ruvay viq''uin pa lük, jari'' ri nquijachon-e vichin
    pa quik''a'' ri vinük.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤏᤥᤃᤵ ᤐᤡᤖᤢᤛᤡ. “ᤀᤠᤸᤗᤥ ᤀᤡᤱᤃᤠ᤹ᤏᤢ ᤛᤥᤖᤡᤰ ᤁᤧᤈᤠᤒᤠᤖ ᤁᤧᤕᤢᤱᤒᤠᤎᤡᤰᤁᤡᤸᤗᤧ
    ᤀᤡᤱᤃᤠ᤹ ᤀᤡᤱᤗᤧᤰᤁᤠᤖᤥ॥
  mie-NT: 'De nī ncāhān yā: Iin ndóhó jā yájī cāhnú jíín nī iin cōhō, suu nú nastúu
    nduhū.'
  san-TIB: ཏཏཿ ས ཛགཱད, མཡཱ སཱཀཾ ཡོ ཛནོ བྷོཛནཔཱཏྲེ ཀརཾ སཾཀྵིཔཏི, ས ཨེཝ མཱཾ པརཀརེཥུ སམརྤཡིཥྱཏི།
  qve-NT: 'Hinaqtinmi Jesusqa paykunata niran: —Pichus t''antanta apichanqa noqapa
    t''antay apichasqay kaq platollapitaq, paymi traicionawanqa.'
  pao-NT: Soo Te Pabe'e yise mee ne nanekwegea, “Sumu'yoo yaa nu-no tukadu.
  cbu-NT: 'Isussha: Yuwapa ipunarini katungkini an nuwaa tamapingachiya. Yuw nuwapat
    pangaa mangawash washunand pshtaku anparee tamapingachindaniya.'
  usa-usa: 'miráimanibo Îtuma yauwéqma tiraíye: “min-nákómá aáwaq-taapepi ayáámma
    ketê ánékuina-naqa minnâ wemá kemmá mamá namuro-wáyúkátí iyáápi marániye.'
  soy-soy: 'Kei kuu pɛɛ pi pɛsɛ rɛ: Tɔ́ nɛ uyɛ̃ tɔ́ɔ nní ricɑ́ripi risɛ-i n le yɛɛ
    sɔ́nti ukɛ́ pinɛ́lɑ́ɑrɔ ɑnipɛ-i nɛ́ wɑ.'
  hui-hui: Ani lagalaga biyagola Yasuhanda ladai bialu lalu, Mbirali i̱ heba ndisiha
    mberedi iba howa nalu bedagome i̱ minilo nde lolebira.
  amf-amf: 'Yesus yin giyayse kena ki maasade: ‘‘Iam saskate imea imbesana kinka sharqante
    aanin arsaane.'
  quc-NNT: 'Ri Jesús xch''awik, xub''ij chke: Are ri jun ri kurub'' ru wa wuk'' pa
    ri laq, are k''u ri'' ri kinjachow na, —xcha chke.'
  dob-dob: Ta Yesu ꞌieonedi, “Tai nina tauna maꞌiyagu gaeba ꞌebweuna ꞌenega ꞌaꞌeꞌai,
    tauna ꞌiabe ꞌitelesipupuyegu.
  wrs-wrs: '@see-verse:MAT.026.022'
  mca-mca: 'Qa ha'' Jesús qa yeku''ƚ, qa yit''ij: —Nakha'' ewi''ƚ na'' yoqotok''o''oƚ
    in hilke''eƚijetsju''kii ne'' pan, hik nakha'' pa'' t''ihinyij hatse''.'
  tzo-TZC: 'Ti Jesuse jech laj stacꞌ: ―Ti buchꞌu ta xiyacꞌ ta cꞌabale, jaꞌ ti buchꞌu
    jun jsetsꞌ ta xiveꞌcutique.'
  mya-mya: ကိုယ်​တော်​က ``ငါ​နှင့်​အ​တူ​ဟင်း​ခွက်​တွင်​နှိုက်​၍ စား​သော​သူ​သည်​ငါ့​ကို​ရန်​သူ့​လက်​သို့​အပ်
    လိမ့်​မည်။-
  gng-NT: 'Nɛ u ye: «Min nin wà taan'' ki paan'' lisɛnl ni nɔ nɛ li kuɔre nni.'
  cbi-NTPO: 'Tsenñu Jesús tsandimi: Firu'' kekaanu wandi'' inu kakaanu jumuya in finu
