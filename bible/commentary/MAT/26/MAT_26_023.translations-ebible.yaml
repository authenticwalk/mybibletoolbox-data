  spy-NT: Kuwāl ꞉Yēēsu kule, “Nyoo kiilābloobtooy ꞉tukwaay mukaatiit terekyeet akeenke
    ꞉nyēē makuchaamtaa.
  xnn-xnn: Dat kanan Jesus, “Maid teken is mang-ikkan nodi nan makisiwsiwsiw isnan
    kanena ken sak-en isnan malakong.
  mwe-mwe: A Yeshu gubhajangwile, “Shapambe pamo na nne mmakuli ni apinga ndendebhuka.
  tte-tte: Yeisu kainali iyamaisa iba, “Tomonane iya mekaukava gaeba kaigeda koina
    nimamai kapei iya bwaimwa kani isikotanagau.
  tcs-tcs: Em ansa, ‘Da wan uda go sele mi em i da wan uda i bin soke em kaikai wea
    boul ya seimtaim wase mi.
  hlt-THB: Jesu ing, “Kai ingqawi beei ak zoep haih ing kai ve thlang nim tu sak kaw.
  soq-soq: Iesu sipoamone wanase, “Apana mida tauma bured wadene ne nata urai bedewe
    aneite naitana, me ipa sa ne wadanepie nanalepi.
  qub-qub: 'Chaymi Jesús niran: «Lätucho nogawan iwal tantata ushmachej cajmi chiquimajcunapa
    maquinman entregamangapaj.'
  att-att: Á initabbák ni Apu Kesu, á kinagi na, “Aggina yù kagiddák ku nga nangisosaw
    ta pán sù nangisosawák ku.
  bki-bki: Mia Yesu berdop̃elo, berinavo “Toro napano kumemi ve juo nuvititi ka joko
    ea baju ve takurano naio naruei be toro nene.
  bqp-bqp: 'Yesu wèḿma à pì: Gbɛ̃ kũ ótɛn ↄ kakara ta gũn lɛɛlɛ mɛ́ ani ma kpáḿma.'
  mcp-mcp: 'Yésus mú bɛ̧sa nə́: «Muud sə́ná sə́ ámə juwo məbwə̂ shúyád yɛ́, nyə wə́
    nyə é kusha nə mə.'
  hat-hat: 'Li reponn yo: Moun ki tranpe pen l'' ansanm avè m'' nan plat la, se li
    menm ki pral trayi mwen.'
  npl-NT: 'Jesús okinnankili: —Akin tlapaloa nowa, ye akin nechtemaktis.'
  bgg-bgg: Isu è chang, “Hanyie è ichiih gu rog shii awai iweb jo gieng pha jia è
    gu shii zum yi phro.
  eng-TCENT: Jesus answered, “The one who has dipped his hand with me into the dish
    will betray me.
  eng-BSB: Jesus answered, “The one who has dipped his hand into the bowl with Me
    will betray Me.
  cpu-NT: 'Ipoña jakanakeri, ikantzi: “Tsikarika itzimi ayootakenari, iriitakera pithokashityaanane.'
  san-ASM: ততঃ স জগাদ, মযা সাকং যো জনো ভোজনপাত্ৰে কৰং সংক্ষিপতি, স এৱ মাং পৰকৰেষু
    সমৰ্পযিষ্যতি|
  tac-NT: '''Liko Esúsika anile: ―Alué rió napu chua chujkú jena bejtólichi ne ''yuga,
    alué ''símala nejkura ne''chí cha''piachi.'
  eng-WEBPB: He answered, “He who dipped his hand with me in the dish will betray
    me.
  gfk-H: Ma Iesu ga balu diet bia, “Nong i ta hasuguh no ana beret tikai ma iau narako
    tano dis, ia a mon nong na tur talur iau ma na tar sei iau.
  viv-viv: Yesu gigayo, “Bana aꞋa nauꞋa againe Iya buye anaꞋutuvina-ma kalivai-nadi
    nibaikweyao agaidiya ginahawavemogataleku.
  yao-yao: Che Yesu ŵajanjile, “Juchakatoŵele nkate mumbale pampepe ni une jujojo
    ni juchakang'alauche.
  tgp-tgp: Mo r̃aramia mara, “Matea mo lo seri na pereti peresiau na pesin matea,
    i pa turuposi hiniau.
  auc-NT: Ante tedeyönäni Itota wæætë, —Botö tönö guëa adotaca në mïï cædingä ïñömö
    tömengä botö ïmote në odömonte pædæ godonguingä ingampa.
  kbc-NT: Odaa ja niniɡ̶odi, meetediogi, “Niɡ̶ini ane jibotege me jititinigi liwagedi
    inipaon, joaniɡ̶iniaa idajigo.
  bmh-bmh: Yesus nug koli awareun, “Du go iz ibail ereg tebil tutak ebu gonugau bret
    il oug maimai, oimai zimau, gonug iz izal iwai zaiar agal ebeagab mamau.
  ctu-BL: 'Jesús tsi'' subeyob: Jini tsa'' bʌ i yotsa i c''ʌb ti latu quic''ot mi
    caj i yʌc''on ti'' c''ʌb j contra.'
  meq-meq: 'Yesu a mbəɗatay faya, a gwaɗatay: «Mata ge fagaya ɗaf na, ndo nakə faya
    nəmaa tələkiye həlay a səra salamay aye.'
  noa-H: 'Mag jũrram k''ʌʌnau hichig jëjëeu k''aawai magjim: —Chi mag wir haig mʌ
    k''aibag waujuun nau mʌ dʌ̈i hãbam t''ëp hee pan sĩ k''öbarmʌugui hajim.'
  alp-NT: Eleki Yesuse Iralakesi be, “Ile sae bei imi butu esa lesini lua meiju rebe
    ilutu roti kena oba sakesa kai Aure, Auku ebe misete, ile mere rebe iriluke Au
    ete tamata rebe esi suka bunu Aure.
  san-VEL: tata.h sa jagaada, mayaa saaka.m yo jano bhojanapaatre kara.m sa.mk.sipati,
    sa eva maa.m parakare.su samarpayi.syati|
  kbq-kbq: Higeno Jisasi'a kenona'a huno, ama tafepinti'ma ne'zama magoka Nagrane
    nenompinti, mago'moka nagrira ha' vahe zamazampi navarentegahane.
  kbh-kbh: 'As Jesús tojanë́jua: —Canÿa nda chabe tandës̈e entsefchecuacná cach ats̈e
    sëntsefchecuacná s̈cnenents̈e, cha uayayëngbe cucuats̈iñe s̈ochanjáboshjona.'
  ron-LSB: 'El a răspuns: “Cel ce și-a înmuiat mâna cu mine în vasul acesta mă va
    trăda.'
  pon-pon: 'A kotin japen majani: Me ian ia kaduedi nan dal o, i me pan pan ia la.'
  nhe-BL: 'Huan Jesús technanquili: ―Nechtemactilis yajaya tlen nohuaya quixolonía
    ipantzi ipan noplato.'
  sps-sps: Jisas biny ratuari, “A isen te fabub non koinykoiny tsuan koman kobuu fiisen
    Vaminyo, nai faan Varonyo.
  wnc-wnc: yake anzing ninikut, “Aminu waapa dopang gwekatangu katakngiu kuutda wasikamak
    kapata na yeuyamik.
  nmw-S: Yeisu i golase halingadiye i nga, “Tolomo hotiya iye bwalu nimamai i dau
    he nohe hotaege gamwane, bwele i waseyanau.
  bus-bus: 'Yesu wèńla à bè: Gbɛ̃ kɛ̀ wée ↄ kaakↄ̃a taa guu lɛdoo bé eé ma kpáḿma.'
  gub-BL: — Amo penehe we har a'e nehe, xe hepyr umai'u ma'e a'e nehe, hemono putar
    tuwihaw wanupe a'e nehe, hezuka kar pà wanupe a'e nehe, i'i urewe.
  imo-imo: Jisasini topondopa nimbei, “Eno nanga iye 12 enonga iye te na kinye langima
    polona ola ltemo te waye lipo nombolo iyemuni na lipe, opa pulemanga kindo timbelo.
  boj-boj: Onaqa minjrej, “Aŋgro aqo ombla endego tabir qujaiq di bem quiq di tuqteqnum
    qaji a na e osim tamo qudei naŋgo baŋq di atqas.
  eng-DRA: 'But he answering, said: He that dippeth his hand with me in the dish,
    he shall betray me.'
  knf-knf: 'Kë aŧeem aji : « Ankţuuŋ kañen na nji ţi praata, uŋ mënţan akwulnuŋ!'
  san-KHM: តតះ ស ជគាទ, មយា សាកំ យោ ជនោ ភោជនបាត្រេ ករំ សំក្ឞិបតិ, ស ឯវ មាំ បរករេឞុ
    សមប៌យិឞ្យតិ។
  arn-NT: 'Jesus ta feypi: —Tati ifontukulu tañi kofke iñche engu, fey ta ellka ngünenmayaenew.'
  zas-NT: 'Badxiꞌ Jesúsan, rëbaman: ―Bén cayaw loj pliajt ni cayaw gajcan, laaman
    yayü naj.'
  ken-NT: Yesu akɛmɛ bɛ, “Mmǔ ywɛka amɔt anɛ ásɛbhɛ awɔ ywi amɛm ɛkpʉrɛ́ nɛnyiɛ
    nɛ mɛ ǎti chɔŋ mɛ.
