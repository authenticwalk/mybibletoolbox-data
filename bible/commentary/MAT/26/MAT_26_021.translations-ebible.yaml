verse: MAT.026.021
translations:
  kpx-kpx: Lovi isege Iesuu loui avoe, “Seleveta di la namigevege evive. La mole igaena
    di mai atae toela ovei.”
  okv-H: indie mihio Iesu na enana ta degi ke einge ena, “Na ungota degi erena ungo
    namote ereova embo vahai amina na humbuto embo nei ta ingeni ta ikasi ere ua.”
    ke ainge enu
  tbo-tbo: Ma hai amna u hinena Yesu i baha i pa, ‘A baha duma uyahimi uyahimiyei
    apo lawa gehouna ina nugohaleu.’
  mal-C: അവർ ഭക്ഷിച്ചുകൊണ്ടിരിക്കുമ്പോൾ, “നിങ്ങളിൽ ഒരുവൻ എന്നെ ഒറ്റിക്കൊടുക്കും, നിശ്ചയം”
    എന്ന് യേശു പറഞ്ഞു.
  grc-SR: Καὶ ἐσθιόντων αὐτῶν εἶπεν, Ἀμὴν λέγω ὑμῖν ὅτι εἷς ἐξ ὑμῶν παραδώσει με.
  bgc-bgc: जिब वे खाण लागरे थे तो यीशु नै कह्या, “मै थमनै साच्ची कहूँ सूं के थारे
    म्ह तै एक मन्नै धोक्खा देकै पकड़वावैगा।”
  khz-khz: Ne geganiawai aonai, evaikilarato, netiwato, “Taunatauna avaikilamina,
    gomi taa na au pono lewaku.”
  deu-TKW: 'und als sie aßen, sprach er: wahrlich, ich sage euch, einer von euch wird
    mich verraten.'
  zsr-NT: 'Tsal niꞌ tahuëꞌ, Jesús rëꞌ lequëꞌ: ―Le nactë rëpaꞌ lbiꞌiliꞌ, tu nu nutsaꞌ
    ladjliꞌ ni udö́d nedaꞌ.'
  lin-lin: 'Wana bazalaki kolia, Yesu alobaki : — Nazali koloba na bino penza ya solo :
    moko kati na bino akoteka Ngai.'
  hns-NT: 'Khaite me oe bolies: „Ham satj boliela kie toelog me se ekgo hamke tjoegalie
    kar deiga.”'
  noa-E: 'Mag ãba khö nʉmuata ichdëu marag magjim: —Cha mʉ iekha chirʉm iekhau mʉig
    maach ãba nʉm khʉʉn ee ãbmua wir aig mʉ oomapham khʉʉnag mʉ pʉr deeju ajim.'
  eng-EMTV: Now while they were eating, He said, “Assuredly I say to you, that one
    of you will betray Me.”
  mib-NT: 'Te níní yéji yā jiín de te ni cahān yā: Jendaá cahán rī jiín ró jeē ɨɨn
    róhó nastúu ruhū vijna, áchí yá.'
  lif-NT2: हे़क्‍क्‍याङ् मे़जर मे़युङे़ल्‍ले़ अक्‍खे मे़त्तुसि, “इङ्‌गाॽ से़क्‍खाए
    मे़त्‍निङ्, खिनिॽओ थिक्‍किल्‍ले़ इङ्‌गाॽ इङ्‌ले़क्‍कारो॥”
  xnj-xnj: Pavavi mukulya, Yesu akavajovela, “Nikuvajovela chakaka mmonga winu yati
    akuning'anamukila.”
  mmx-mmx: Nedi diga anan la ni ga lok tidi, “Nia a tong tuturun i na rinimi. Legesara
    mo atnimi naba song araba ia ri limixin kakapmek.”
  cbr-NT: 'Bucubuxuan abëtan piia ca Jesusan cacëxa: —Asérabi cana ''ën mitsu cain,
    micama achúshinën camina axa ''ëmi nishcë unicama ''ë ''inánuxun ''ain.'
  tee-NT: 'Chai acsni ixtat''ajun venin pus ju Jesús chani alacjuni: ―Slivasalh ju
    iclajunau. Pumatam ju milhi''uxijnan aquimak''axt''ak''ach.'
  eng-LSV: and while they are eating, He said, “Truly I say to you that one of you
    will deliver Me up.”
  cak-NT: 'Y cuando niqui''en ri wa''in, ri Jesús xu''ij: Can ketzij nin-ij chiwe,
    chi jun chiwe rix ri xtijacho wichi pa quik''a'' ri winak ri man jinquijo'' ta,
    xcha'' ri Jesús.'
  pah-NT: 'G̃a i''urame Jesus''ga ei g̃a pe: —Imombe''ukatuavo ji ei pe me: Pepyteripeve''ga
    po ti ji pyhyguka jijukahara''g̃a pe nehẽ, ei ga.'
  sja-NT: 'Nek''omaa p''anɨde Jesupa mãgaji: —Mɨa wãarata jararu. Parãdepema abaapa
    mɨ traicionaait''eeda aji.'
  xed-xed: 'Ta zə həŋ ta tsa skwa zay ya, kaʼa mantsa: «Kahwathwata ka yu ta mnaghunata,
    mamu sani mataba ghuni dzaʼa vlatá iʼi ma dzva mnduha,» kaʼa nda həŋ.'
  mks-NT: 'Ta nani xíjíni na já na̱casáhá cáchí a̱ já: —Mé a̱ nda̱a̱ ná ca̱ha̱n i̱
    xi̱hi̱n ndó ña̱ in táhan ndó, na̱ xíca tuun xi̱hín i̱ cacuu da̱ ji̱có túhún ye̱he̱
    —na̱cachi Jesús xi̱hi̱n ná.'
  gfk-S: Ma be di ga iaiaan, Jisas ga tange ta di be, “Mu hadado baak! Tikenong ta
    mu na tur talur iou ma ina ter leise iou.”
  bmu-bmu: 'Nene negeraŋgöreŋ Jisösnöŋ kewö jii mötket, “Nöŋön keu ölŋi kun kewö jibi
    mötket: Eŋgöreŋök kunŋan mönö mamalolo mem niŋgima.”'
  dgz-dgz: Naiwanumune me anega wan, “Ne tavewa di wadiaivin, e daiton da ominana
    wapen taiwanin.”
  eng-GNV: And as they did eate, he sayde, Verely I say vnto you, that one of you
    shall betraie me.
  zaa-NT: 'Miéntraste ro cabi nna gunne Jesús nna rèe: Hualigani te'' riquixa''ánia''
    le qui''ni ttu le nna gutią inte'' cuenta làtsi'' ná'' canu labí cca guyu cą inte''.'
  eng-WEBSTER: And as they were eating, he said, Verily I say to you, that one of
    you will betray me.
  guh-guh: 'Nexata pexaeyenaejavata Jesús jumaitsi pijajivijavabelia: —Xaniajanë pacuenia
    pacatsipaebijitsiatsi. Caenë paxamëyajuvënënë necanajetsiana tajavajabitsaë pecobeyabelia,
    jai Jesús pijajivijavabelia Judas yabara.'
  bon-bon: Teepi liba deedei äbitininisi, Yeesu jejemige egä, “Cane toraca mene jijenininine,
    weeme yepä te cebine pa nawabepi budre me aglime.”
  nhw-BL: 'Huan quema titlacuayayaj, yaya techilhui: ―Nelía nimechilhuía, se tlen
    amojuanti nechtemactilis.'
  swh-ONEN: Nao walipokuwa wakila, Yesu akasema, “Amin, nawaambia, mmoja wenu atanisaliti.”
  wbi-wbi: Ye vali pilia, uYesu akavavuula akati, “Kyang'haani nikuvavuula, jumnga
    mulyumue itapikunyohela.
  bba-bba: Nɡe mɛ bɑ dimɔ Yesu nɛɛ, kɑ ɡeemɑ nɑ bɛɛ sɔ̃ɔmɔ bɛɛn turo koo mɑn dɔmɛ.
  eng-KJVCPB: And as they did eat, he said, Verily I say unto you, that one of you
    shall betray me.
  kgk-NT: 'Okaru jave he''i: —Anhetegwa va''e amombe''u-ta peẽ-my, he''i. —Peteĩ pene
    pa''ũ-my oĩ va''e xe mombe''u va''erã xe pyhyharã-pe, he''i gwemimbo''e kwéry-pe.'
  waj-waj: 'yeenna nneeda varuduu Yisuuva iya tunoo: Na kua kutaavai ngii giaa ngii
    miaunoo. Fai ngiiikidiri vaidi voovoono kooyaa ni nnammutuaiya ni vitainaravaivee,'
  cpy-cpy: 'Ikanta rowaeyani, ikantzi Jesús: “Pikaatee-yakinira pakiyotana jaka, eenitatsi
    apaani aakaantenani. omaperotatya.”'
  ekk-PKP: 'Söömise ajal rääkis ta neile: „Ma ütlen teile tõtt: üks teist reedab mu.“'
  mpx-mpx: Hi aanan ee, yaka i baek elal i ba, “Ya ba tunahot eliyamiu, gamwamiwa
    etega nasi abwe ni wasaagau.”
  wbp-wbp: 'Kujalpalu ngarnu miyi, ngula-puruju Jijajiji wangkajalku-jana kurdungurlu-patukuju,
    ngulaju-jana kuja wangkaja, “Junga karna-nyarra nyampu wangka: Nyampurla kuja
    kankujulu nyurrurlarlu kurdungurlu-paturlu jirrnganja ngarni miyi, ngula-jangkaju,
    jintangku kapu-jana ngaju yimi kanyi jangkardu maralypikingarduyu-patuku manu
    yurrkunyuku yungujulu puuly-mardarninjarla pinyi.”'
  luo-luo: To kane oyudo gichiemo, nowacho niya, “Awachonu adier ni achiel kuomu biro
    ndhoga.”
  nhe-NT: 'Huan quema titlacuayayaj, yajaya techilhui: ―Nelía nimechilhuía, se tlen
    imojuanti nechtemactilis.'
  aii-aii: 'ܘܟܲܕ ܒܹܐܟ݂ܵܠܵܐ ܝܗܘܵܘ، ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ،
    ܚܲܕ ܡܸܢܵܘܟ݂ܘܿܢ ܒܸܬ ܣܲܦܹܐ ܠܝܼ.“'
  esk-NT: Niġiñiallaġmiŋ Jesus-ŋum uqautigai, “Uqautigipsi, iḷapsisamma aatchuutiginiaġaaŋa
    uumiksriñun.”
  msb-msb: San nagakaraon sinda nagsabi siya, “Matuod na may usad sa iyo na matraydor
    sa akon.”
  cpa-NT: 'Ta³lah¹ti³gøah¹²dsa, ca¹juúh² Jesús: ―Lah¹dsóh² juǿi²jni hniah¹²: Jan²
    hniah¹² dsa² tiogh³ ja³la² jë́h²dsa jní² ―ca¹juúh²dsa.'
  dso-dso: କାଇବା ବେଲେ ଜିସୁ କଇଲା, “ମୁଇ ତମ୍‌କେ ସତ୍‌ କଇଲିନି, ତମର୍‌ ବିତ୍‌ରେଅନି ଗଟେକ୍‌
    ଲକ୍‌ ମକେ ବିସ୍‌ବାସେ ବିସ୍‌ଦେଲା ପାରା କର୍‌ସି ।”
  meu-meu: Bena e anianiva negana ai ia eto, Na hamaoromui momokanimu, umui ta ese
    taogu baine torea.
  yva-NT: Arono wisyisy, naije Yesus po raura nanto mai pare, “Syo raura tugaive,
    weapamo indati inta nyo inamavun nanto Sya marova mansai.”
  dgc-dgc: Hanggan méngan side, éy kinagi ni Jesus, a “Tandaan moy, esa dikam i méngitokyon
    diyakén.”
  zpm-NT: '@see-verse:MAT.026.020'
  hix-NT: Tasahxemtontokonye rma, onà wyaro nkekon hatà, àwyanye. Onà wyaro yaworo
    xaxa àkehe, owyanye, kekon hatà. Okukur komo ryhe rahohsehe hampànà, roxanhàn
    komo wya, kekon hatà.
  sim-sim: Orok li lihi li aha ormu mbara, �Jihi lar avak anin tavarenje wutarihik
    hakwa ri.�
  npi-ULB: जब उहाँ र चेलाहरू खाइरहनुभएको थियो, उहाँले भन्‍नुभयो, “साँच्‍चै म तिमीहरूलाई
    भन्दछु, कि तिमीहरूमध्ये एक जनाले मलाई धोका दिनेछ ।”
  cgc-cgc: Na gakaan danen, gambal Jesus i, “Gaduma kaw anduni ki yaken ta pagkaan,
    piro sugiran ta kyo na isya ki kyo magtraydor ki yaken.”
  tim-tim: yâkŋe hin makyeŋgiep, “Nâ makyeŋgire nâŋgâŋet. Yeŋgât hutyeŋân gâtŋe siâŋe
    nâŋgât gasa kewugu yekto menekberâi.” dâep.
  yor-yor: nígbà tí wọ́n sì ń jẹun, ó wí pé, “Lóòótọ́ ni mo wí fún yín, ọ̀kan nínú
    yín yóò fi mí hàn.”
  wos-wos: Sata dé diré wa, “Mwi hundi wuni guniré we. Nani wali rekwa du nak wuniré
    wuna mamaka hwetandé.”
  emp-NTPO: 'Ne co panʌne idjia jarasia: –Wãrã arada mʌ̃a jaraya: ab̶a bãrãnebemaba
    mʌ̃ra jidabiya.–'
  eng-F35: And as they were eating He said, “Assuredly I say to you that one of you
    will betray me.”
  ind-ind: 'Sementara kami sedang makan, Dia berkata, “Aku menegaskan kepadamu: Salah
    satu dari kalian akan menjual Aku kepada musuh-musuh-Ku.”'
  pes-OPCB: 'هنگام خوردن شام او به ایشان گفت: «براستی به شما می‌گویم که یکی از شما
    به من خیانت خواهد کرد.»'
  mpt-mpt: singkalin amo imeno wembianiba Yesuse baabenea Ne wengo baabenamabi ole
    ib isak temo naka make ne nemeb monea komokwali nemia nananomabiobo gesea
  bla-bla: Ki otau'yĭsau, an'iu, kitau'mŭnĭstopuau tuks'kŭmă ksĕsto'au kĭtakaumŭts'kauki.
  ssx-ssx: Koto ne nalo pita꞉ Yesuma꞉ iki pa꞉ta꞉ do tupa꞉ leekeme. I̱ma꞉ ota꞉ pi alome.
    Do I̱ ame̱le̱ mandake piluma꞉ some homeke ma꞉nda꞉ ipikana꞉ma꞉ I̱ lina꞉yeke a꞉nda꞉
    lombilieke laa leekeme.
  mkl-mkl: Wɑɑti iyi ɑ̀ wɑɑ jɛ ŋɔi Jesu í ni, ntɔ ntɔ, inɛ ɑkɑ̃ nŋɛ ɑ́ zɑmbɑm.
  gaq-gaq: ଚଙ୍ଗ୍ ଉଗ୍ କେଲା ଜିସୁ ବାସଙ୍ଗ୍‌କେ, “ନେଙ୍ଗ୍ ଆପେକେ ସତ୍‌ ବାସଙ୍ଗ୍‍ଣ୍ଡିଙ୍ଗ୍‍କେ
    ପେ ବିତ୍ରେ ବାନ୍ ମୁଇଂଜା ଆନେଙ୍ଗ୍ ବିରଦ୍ ରେମୁଆଁଇଂନେ ନ୍ତିନିଆ ଆସା ବିଆର୍‌ଏ ।”
  gof-RNT: Entti miishin, Yesuusi enttako, “Taani hinttew tuma odays; hinttefe issi
    uray tana aathidi immana” yaagis.
  unx-unx: ଇନ୍‌କୁ ଜମ୍‌ତାଇକେନ୍‌ ଇମ୍‌ତା ଇନିଃ ମେତାଦ୍‌କଆଏ, “ସାର୍‌ତିଗିଙ୍ଗ୍‌ କାଜିୟାପେତାନା,
    ଆପେକଏତେ ମିଆଁଦ୍‌ନିଃ ଆଇଙ୍ଗ୍‌କେ ବାଇରିକଆଃ ତିଃଇରେ ସାବ୍‍ରିକାଇଙ୍ଗ୍‌ୟାଁଏ ।”
  gah-gah: 'Nosánetá noko nounike Izesú láa loko limó: Lamaná lo likimitoze, gililo.
    Lekelikutí makolímo nimimika linogo ive.'
  lcm-lcm: Au na si taun ang kipo angan kala antok iria, “Napo antok atutuman imi
    ta mangsikei imi ka alis suai anig taun a saupai.”
  aer-aer: Itne anemele arlkwetyame Jesus angkeke, “Awerrirraye. Anyentele ayenge
    iltye atnerte anthetyenhe, anyente anwernenhe-arle nhenhele arlkweme, arrpenhe
    areyele ayenge arntirrkwetyeke.”
  qvc-NT: 'Chaypi mikuqshinam niwarqanllapa: —Alliptam niykillapa, suqnikim ringi
    intrigakuwaq kuntrawaqkunaman, nishpa.'
  tgl-ULB: Habang sila'y kumakain, sinabi niya, “Totoo itong sinasabi ko sa inyo na
    ako'y ipagkakanulo ng isa sa inyo.”
  cbs-NT: 'Jesúsun nuku yuikin: —Chanima en matu yuiaii. Jadatutunda man ea jatu achimai
    kaii— nuku wa'
  xtm-NTPP: 'Nani ka kuxini de ji''in ya ma, te Jesús ma, jiña''a ya: ―‍Ja ndaa ká''an
    sa ja in ni ke''en‑su''va ña''a ―‍kúu ya jiña''a ya.'
  nnq-nnq: Apabakiba bakalyaga, Yesu ngalenga, “Nannenge kweli, jumwe panakati jinu
    apakung'aluka.”
  bao-NT: 'Jãa ca baa niiro ʉnora, o biro jãare ĩiwi Jesús: —Yee méé mʉjare yʉ ĩi:
    Jĩcʉ̃ mʉja mena macʉ̃ra yʉre wedejãa buiyee cõacãrucumi —ĩiwi.'
  san-ORI: ଅପରଂ ଭୁଞ୍ଜାନ ଉକ୍ତୱାନ୍ ଯୁଷ୍ମାନ୍ ତଥ୍ୟଂ ୱଦାମି, ଯୁଷ୍ମାକମେକୋ ମାଂ ପରକରେଷୁ ସମର୍ପଯିଷ୍ୟତି|
  huv-NT: 'Wüx tenguial üetiw, quiaj tasaj nejiw: ―Naleaing sasaj icon, nop tiül icona
    apmayac xic teowixaw monajiüt ―aj nejiw.'
  otn-NT: 'Mɛ̱nte si̱hmɛ̱ p''ʉya, bi ''yɛ̱mbyø xädi: ―Nu̱yá, dí xi''a̱hʉ ngue ''bʉcua
    n''na nc''ɛ̱i̱ ngue jʉga̱tho häi, ya xa̱ hyoni̱ ha di japi ngue di dägui.'
  nop-nop: Naŋila Jesudi indiŋ yeniŋguk, “Nu biyagoŋ hinek hanilat. Hidi’walaaniŋ
    me niŋdi memik heki kohohik foloŋ napmewek.”
  obo-NT: Laggun tid ka-an sikandan, mid ikahi si Disas to, “Bonnaavonnaa nod ikohiyon
    ku koniyu, no sokkad koniyu, od boligya koddi.”
  cak-ENT: 'Y tok nyetajin c''a chi va''in, ri Jesús xbij c''a: Ketzij c''a ninbij
    chive, que jun chive rix ri yinjachon-e pa quik''a'' ri vinük, xbij ri Jesús.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤔᤧᤈᤖ ᤔᤧᤕᤢᤅᤧᤸᤗᤧ ᤀᤰᤂᤣ ᤔᤧᤳᤋᤢᤛᤡ. “ᤀᤡᤱᤃᤠ᤹ ᤛᤧᤰᤂᤠᤀᤣ ᤔᤧᤳᤏᤡᤱ. ᤂᤡᤏᤡ᤹ᤀᤥ ᤌᤡᤰᤁᤡᤸᤗᤧ
    ᤀᤡᤱᤃᤠ᤹ ᤀᤡᤱᤗᤧᤰᤁᤠᤖᤥ॥”
  mie-NT: 'De juni yájī yā jíín ndá dē de nī ncāhān yā: Jāndáā cáhān ni jíín ndá nú
    jā iin nú nastúu nduhū mitan, ncachī yā.'
  san-TIB: ཨཔརཾ བྷུཉྫཱན ཨུཀྟཝཱན྄ ཡུཥྨཱན྄ ཏཐྱཾ ཝདཱམི, ཡུཥྨཱཀམེཀོ མཱཾ པརཀརེཥུ སམརྤཡིཥྱཏི།
  qve-NT: 'Mikhushaqtinkun Jesusqa niran: —Cheqaqtapunin qankuna ukhumanta hukniykichis,
    noqata traicionawaspa, enemigoy runakunaman entregawanqa, nispa.'
  pao-NT: Ka togesoo ne tuka, soo Te Pabe'e mee ne netamma, “Mu sakwa oo tubetse nakasopedakwadoo
    sumu'yoo mu-nagatu ka umu nuka wohonedu-matoo e bihookakwu.”
  cbu-NT: 'Katungkuni, Isussha: Nuw na wasina kamanchintspa; Nish tamapingampan minam
    taarcha; yuw nuwaa tamapingachu anu, tárangiya.'
  usa-usa: 'yemá aáwaqa kéneta máawana Îtuma tiráiye: “kemá keráwáqá áraimma kétima-timune.
    keráwápíké móra-nakoma kemmá mamá namuro-wáyúkábí marániye.” téna Îtuma tiráiye.'
  soy-soy: 'Kɛlukɛ kɛ-i kuu pi mɑɑ rɛ: Asei kɛcɑ́ɑ́, kɛ́ nɔ́ símisi rɛ nɔ́kɛnɛ́cɔpɛ
