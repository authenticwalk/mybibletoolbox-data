    nanei bingano-ngge nitangi yem, yem aim amol ti atob ninei ayeu binge nitangi
    amolmol valir ane.”
  rmc-rmc: 'Sar chanas, phenďa: „Čačipen tumenge phenav: Jekh tumendar man zradzinela.“'
  apr-apr: Ye kene yo tikanen so ye in nga, ngan Yesu iwete pang di nen, “Awete pang
    moolmool nen, ang tina nga atu la bet itarau la di koi kiau bedi i.”
  tiy-tiy: Bé lala ruwe mama, bénréh Jesuse mano, “Béréhé ku begom i toowe, wén sékoy
    ségétéwe begom émfékéfo Begén.”
  nlg-nlg: Tana bona tara vanga so, ma Jesus te ghaghua vanira, “E utuni inau tu bosa
    vanighau gatu, a sakai tamiu ke perou.”
  dgr-DOGNT: Shègezhe ekò Zezì hagòhdı, “Ehkw'ı anaxèehsı̨, ı̨łè naxıta whedaa sìı
    k'aodèe tł'aàsìhtè ha,” gòhdı.
  pes-OPV: 'و وقتی که ایشان غذا می‌خوردند، اوگفت: «هرآینه به شما می‌گویم که یکی از
    شما مراتسلیم می‌کند!»'
  ron-1924: 'Пе кынд мынкау, Ел а зис: „Адевэрат вэ спун кэ унул дин вой Мэ ва винде.”'
  tpz-tpz: Ee to ënëën ne ke Ieesuꞌ soe pan, “Eöꞌ to soe vaman rakah keoꞌ peöm, a
    paeh koman va peöm varih o vamomhë peöꞌ ivëh, se vikuh ka neoꞌ.”
  agd-agd: '@see-verse:MAT.026.020'
  rkb-NT: 'Tahadisahakanahaze Sesus ispe niy: — Kaharere wasani ahatuk estuba. “O
    Sesus kaharereziuwybyita. Abaka batu Sesus tukta my” mykara. Atakta kahumo iakyriwy
    tu mozuruku kasukyrytsitsa tuk kabo nasioktynaha — niy.'
  san-THA: อปรํ ภุญฺชาน อุกฺตวานฺ ยุษฺมานฺ ตถฺยํ วทามิ, ยุษฺมากเมโก มำ ปรกเรษุ สมรฺปยิษฺยติฯ
  iws-iws: Sɨma nikɨ ɨdwo aeyɨm mɨ siya sɨmiir boɨn, kara kɨmiirɨn yaimwo aiirar boɨni,
    kariirɨn wɨ kɨmiir nwɨrkar nap wouwi wɨr kam biyɨeyɨm ɨo kariir nwowi sɨmiir.
  pol-SZ: 'Gdy zaczęli posiłek, powiedział: —Mówię wam: Jeden z was, siedzących tu
    ze Mną, zdradzi Mnie.'
  ztq-NT: 'Aan mentre ncheyaw xaa, lëë Jesús chëb: —Nli xñen nii misme tu do kakniladzy
    naa.'
  kqa-kqa: Kamata ñata kɨñɨŋgɨñɨ ambami, Yi narɨŋ kandɨ ambin, narɨŋandɨ muvatɨ mɨŋga,
    yaŋ yandɨ miku ŋɨnɨŋɨndu kumañɨ tamɨrɨmandɨ, vami.
  zai-NT: 'Ne ora cayó xhi cabe na be rabi be laaca'': ―Gabe ca'' ndi laatu, tobi
    de laatu zutoo naa.'
  upv-upv: 'Ko daron nga maraan e, ko owrai tevi nir: “Nuwretun nuwrai tevi kami nga
    san re kami pia-tekai kerasi inu.”'
  wap-NT: Ĩaroopan puꞌaꞌa naa Jesus kian, “Õkowaadan nii uꞌati mishiꞌo, baudaꞌapa
    pidan unao bii ikiꞌo zaamata-kidan nii õgaru õtarubanao ati.”
  mva-mva: Dimoanakonako nge Iesus bokai iradi, “Moimoi ka ura-kaming. Tekem masa
    erekei luma-dio gonangaia.”
  dwr-NT: Unttunttu miishshin, Yesuusi unttuntta, “Taani hinttenttoo tumuwaa oday;
    hintteppe itti uray taana aathiide immanawaa” yaageedda.
  kfw-kfw: "Jisu'n bu inbaklai khan ati, “Adik nangni karra inkhat in kei anajuorsik\
    \ eii.”\x94"
  bfz-bfz: जेबे सेयो खाणे लगी रे थे तेबे तिने बोलेया, “आऊँ तुसा खे सच लगी रा बोलणे
    कि तुसा बीचा ते एकी जणे आऊँ पकड़वाणा।”
  cuk-09: 'Mas gunbukmargu, Jesús sogded: —Napira an bemarga soged, bemar-wargwen
    darba an-ukoed.'
  ben-OBCV: তারা খাওয়াদাওয়া করছেন, এমন সময়ে যীশু বললেন, “আমি তোমাদের সত্যিই বলছি,
    তোমাদের মধ্যে একজন আমার সঙ্গে বিশ্বাসঘাতকতা করবে।”
  mil-NT: 'Te nɨni xèxi‑gá ndɨhɨ‑güedé ní xáhaⁿ‑gǎ xii‑güedé: —Na càchí tnúhu ndáá‑í
    xii‑ndo sǎ dɨ́ú ɨ̀ɨⁿ nchohó cue tée xìca cuu ndɨhɨ‑í cuáha cuèndá ñáhá‑ndó xìi‑í
    núú cuè tée cùu úhú iní ñáhá —càchí‑gá xǎhaⁿ‑gǎ xii‑güedé.'
  myu-myu: Jekõnkõn pima ip, o'jekawẽn 12 beayũ eju. — Icẽmãn õn e'em eywebe. Pũg̃
    ey'in jekawẽn okay itakomaayũ be. Poce og̃uyiap g̃uwẽn ixeyũ be, odobuxik am.
    Imẽn oũm epe'e okay itakomaayũ be waoka am — io'e cebe ip.
  fue-fue: 'Wakkati ɓe nyaamata, Yeesu wi''i ɓe: «E gooŋa batanmi on: gooto mooɗon
    jammoto am.»'
  amk-amk: Ewatai etampi mae Yesusi medu wesa deyo, “Tarai, imadurai we mea mau yeyo,
    manei na mea ambori dewayang yau ki.”
  fai-fai: wanin wananom nadiwade Yesus ayo bakoda ka. “Naka atin afan dam weng mak
    bakoyamon, teiniw kiba kinim makuw ata tabe naka wasi gi dauyamokaba kala.” Kalane,
  ura-NT: 'Nitohaneein lenoniha nihacaanune janate: “Esinae rauhijiriin, leinjiin
    inara cajete, cacoelaichaneei neeichene saijieein, caque nejeratenacaauru rai
    cacolurujueein, acaauru rai caetereeincha,” naa canacaanu rai Jesosone jaunne,'
  mcd-NT: Nannoshon non piaiton Jesús noco yoini, —Un mato icon yoi. Nan ratoran futsan
    man ua ato achimairan, —noco huaiton.
  urt-urt: Tinge yono ŋai yarp pe, Jisas ŋana lenge na, “Ŋam mana yip bwore mise,
    ŋoinde yip eꞌe ka ember ŋam el syep lenge wachaih.”
  kiz-kiz: Bhobhiliya kyakulya, akajobha, “Kweli nikabhajobhela mmonga bhinu ibetakunisaliti.”
  tzo-TZE: 'C''alal ja'' o chive''cutique, jech lic yalbuncutic li Jesuse: ―Melel
    chacalboxuc, oy jun li'' jchi''inojtic ti ja'' chiyac''un ta c''abale ―xiyutuncutic.'
  lex-lex: 'La''pa rtepartarlia ya''ana dewade Yesus Nakot la re: “Mpiesiayo! Hota
    la'' riy id tiy miy die hota eniwra na''olga A''u.”'
  dov-dov: Awo nibakali kulya, wakabambila kuti, “Nkasimpe ndamwambila kuti umwi wanu
    uyondaaba.”
  rgu-rgu: Ara raa, boe ma Ana dedea nae, “Emi nenene! Neme emi mai, neuꞌ ko esa riꞌ
    naseꞌo heni Au leo lahenda fekeꞌ ara uu.”
  toc-NT: 'Y li̠huán xca̠­ta̠­hua̠­yama chiné ca̠huá­nilh: —Aquit laca­tancs cca̠­hua­niyá̠n
    pi̠ la̠ta mili̠­ka­lha­cu̠­tiycán caj xma̠n cha̠tum natax­tu­ya̠chá hua̠nti̠ naqui­ma­ca­ma̠sta̠y.'
  ulk-1902: Uiaba eroare, E uiabi detager, Ageakar, kaka uabi detager, uabielam nerute
    le kari mirem.
  som-som: oo intay wax cunayeen ayuu ku yidhi, Runtii waxaan idinku leeyahay, Midkiin
    ayaa i gacangelin doona.
  mam-C: 'Ex tzmataq nqo wa''n, tzaj tq''ma''n Jesús qe''y: Twutzxix kxel nq''ma''n
    kye''y, at jun kye'' kxel q''o''n we''y toj kyq''ob''xjal, chi''.'
  ndj-ndj: “Nguvawombela nakaka, mundu yumu gati ya yumwi dashyengeti.”
  mbj-NT: 'Sa tä rabawëh bä kä m'' taky hadoo sa hã: —Bë see ỹ tahaëënh da majĩĩ moo
    gó. Né hup ỹ né hẽ ta ti ỹ her''oot doo —näng Jesus sa hã.'
  lat-VUC: 'Et edentibus illis, dixit: Amen dico vobis, quia unus vestrum me traditurus
    est.'
  ngp-ngp: Aho wandaga wakadya, agambaga, “Nawagambilani ikindedi, yumwenga mwa nyuwe
    naanisezenge.”
  enq-2: 'Nee nao pituu baame dokaita lamaiyoo, “Nambame nyakama kiningi langilyo:
    Nyakamanya mendeme namba yandapipi dupanya kinginya maiyapomona” lea.'
  eng-ASVBT: and as they were eating, he said, Verily I say unto you, that one of
    you shall betray me.
  mna-mna: 'Tikanan ma timbotmbot, mi Yesu isu ma iso pizin. Iso: “Nio aŋso kat piom,
    tomtom tiom tasa kola iur yo la koŋ koi bizin naman.”'
  myw-myw: Igaw ikamkwams, ilivan, “Mounid adibakeimiy, teitan nises wasigeis yakamiy,
    igaw mo bisilkodeig.”
  sby-sby: Kabacilya, Yesu walabambileti, “Cakubinga ndamwambilishingeti, umo pali
    njamwe langulishinga kubalwani bakame.”
  sll-sll: Ne mongure Yisas yu ditongwi, “Nan yalhobi mominga sina i yal ta na bai
    tal sinania. Ha weni kara di ni teiwa.”
  yaq-NT: 'Bempo''im intok ketuni ji''ibwaao, aapo: ―Lutu''uriapo ne inen emou jiia,
    emo betana senu nee yeu bwijne ―ti ameu jiiak.'
  uro-uro: Bä nga rhoqoräkt i rhat täs dä ma Jisas ka qoar na rha rhoqortäqyia, “Nguat
    tamän särhäm ngän na ama engäktki i akni nävät a ngän diva qä vodäm ngo bä gua
    ikkäna.”
  ita-1885: 'E mentre mangiavano, disse: Io vi dico in verità, che un di voi mi tradirà.'
  muy-muy: 'Ka ya ti nday tə̀bu təzum zlam ni ti Yezu àhi ana tay : « Nəhi ana kʉli
    nahəma, biliŋ gekʉli aməsəkumoru nu. »'
  kqc-kqc: Iruku irigamadiri, Iesu yaku niyo, “Rama ya nida, ya yokoi yaku na siri
    rego.”
  tav-tav: 'Jã caʉga ruiri paʉna ocõo bairo jã caĩwĩ Jesu: —Jĩcaʉ mʉja mena macacʉ
    yʉre catʉjʉ teerãre yʉre wadajãgʉmi, yʉre na ñeato ĩi. Cariape mʉjaare yʉ ĩ buio.'
  eng-ULB: As they were eating, he said, “Truly I say to you that one of you will
    betray me.”
  spa-VBL: 'Mientras comían, les dijo: “En verdad les digo que uno de ustedes va a
    entregarme”.'
  fra-_FOB: 'Et comme ils mangeaient, il dit: Je vous dis en vérité que l''un de vous
    me trahira.'
  hau-ULB: Sa'adda suke ci, yace, “Hakika ina gaya maku, daya daga cikin ku zai bada
    ni.”
  mal-mal: 'അവർ ഭക്ഷിക്കുമ്പോൾ യേശു: നിങ്ങളിൽ ഒരുവൻ എന്നെ കാണിച്ചുകൊടുക്കും എന്നു
    “ഞാൻ സത്യമായിട്ട് നിങ്ങളോടു പറയുന്നു എന്നു പറഞ്ഞു.'
  kkc-kkc: Diba omapoo nei nolone dobolone Yesuye egeesee takaso, “Ayo nimapoo taka.
    Nimaga odoo heeso a ha teli odoo mapoo tiasalaiso,” diso.
  urd-GVR: Jab wuh khānā khā rahe the to us ne kahā, “Maiṅ tum ko sach batātā hūṅ
    ki tum meṅ se ek mujhe dushman ke hawāle kar degā.”
  far-far: Ma kada kera fanga na, sa Jesus ka fata 'uri fuada, “Ru mamana nau ku saea
    fua mulu, te wane amulu kai kwate nau fuana malimae nau ki.”
  suz-BL: मिनु जना जन बाक्‍मानु, येसुमी “नोफा दाइश्‍शा नेनीने, मुल एक बाक्‍ब कामी
    आं कली ग्‍याइक्‍ब आन वारच पाइब दुम्‍ब” देंत।
  car-NT: 'Moro tywendamerykon jako ro ika''po: “Ita''ro pore, o''win amy ara''nanokon
    yjekaramatan.”'
  amp-amp: Ye hanyhato Jisasr kfo memorm, “Na kfo mifwanko, niko ndar disaiperkmoh
    womrn hndhnarahra.”
  bht-bht: कने जालू सै रोटी खाणां बैठयो थे, तां यीशुऐ बोलया, “मैं तुसां ने सच्च बोला
    दा है, कि तुसां चे इकी जणे मिंजो पकड़ाणा है।”
  eng-NOY: And as they were eating, he said, Truly do I say to you, that one of you
    will betray me.
  cub-NT: 'Ñʉje ãiyedeca, Jesús arejame ñʉjare: —Jãve coyʉyʉbu mʉjare: Mʉjacacʉ cũinácʉ
    yʉre ji mauvare jẽni jícʉyʉme ʉ̃, arejame Jesús.'
  ita-1927: 'E mentre mangiavano, disse: In verità io vi dico: Uno di voi mi tradirà.'
  lww-lww: a Yesu pisa pisape “Lelaga nevisa van amiu, p̃isi na amiu yaru tai, naga
    vielua inu.”
  ckb-ckb: 'کاتێک نانیان دەخوارد، فەرمووی: «ڕاستیتان پێ دەڵێم: یەکێکتان بە گرتنم دەدات.»'
  nas-nas: Eeꞌnoko tenang taamanaama Jiisuuꞌke aaꞌpuruꞌ, “Ninge masikaꞌ naurampimang
    diiꞌ, narunge diiꞌkoonge tee tooka kompui ning kare-nupoong-koo simuaing.”
  uvl-uvl: Te ngaungau pe Iesus ra haka pe hele, “E hele ke manmanna toto lange imo,
    amo e nge imo lape tung heke iau langa hana porekreke ngana mur peria.”
  eng-BBE: And while they were taking food, he said, Truly I say to you that one of
    you will be false to me.
  ixl-CNT: 'Utz tuul nichmotxtechbꞌuneꞌ, tal u Jesuus ech tzaꞌ: —Niꞌxhtekꞌval sete
    aas maꞌl sete soꞌoksanin tiqꞌabꞌ qꞌu txayol vetz.— Texhtuꞌ.'
  xsi-xsi: Kinzi sisaŋona sika yo, ande Yesu ipainzi tu, “Naŋa aporo mao nâ pami;
    tamâta toŋge lâ miki ŋginimi ma io naŋa lâ kinzi kazâŋa tamâta mbaunzi ilo.”
  crx-NTPO: '''Et ''uha''alh whutoh ''et ndúbulhni, “''Alha nohdusni njan nohtoh ''ilhoghun
    whutl''asutilhtelh.”'
  kan-OKCV: ಅವರು ಊಟಮಾಡುತ್ತಿದ್ದಾಗ ಯೇಸು, “ನಾನು ನಿಮಗೆ ನಿಜವಾಗಿ ಹೇಳುತ್ತೇನೆ, ನಿಮ್ಮಲ್ಲಿ ಒಬ್ಬನು
    ನನಗೆ ದ್ರೋಹ ಮಾಡುವನು,” ಎಂದರು.
  bbb-bbb: Bu karina ire ivo ijia Jesu fu urina kiae, Vua ige naka ma kuariave. E
    ige ja naena kariva ijia e be fu na abena una e ani ije miaga bu kanie na baronekono
    kiae.
  blw-blw: Yag hen chacha manganan, imfagan Jesus an chicha way mangaliyén, “Tot-owa
    hen antoy ifagà an chàyu way wacha angkay hen iha an chàyu way mangentochar an
    haén.”
  tam-2017: 'அவர்கள் உணவு உண்ணும்போது, அவர்: உங்களிலொருவன் என்னைக் காட்டிக்கொடுப்பான்
    என்று உண்மையாகவே உங்களுக்குச் சொல்லுகிறேன் என்றார்.'
  azz-NT: 'Huan cuac ne tacuajtoyaj ya, ijcuacón Jesús quinilij ijcuín: ―Yec melau
    ten namechilía de que senme de namejuan nechtemactis inmaco in tayecanani para
    nechmictisque.'
  spa-RV-1909: 'Y comiendo ellos, dijo: De cierto os digo, que uno de vosotros me
    ha de entregar.'
  csy-csy: Amate an a neak uh laitak Jesus in, A mantak in ka ci ciang, note sung
    pan khat in kei hong leheak tu nu hi, ci hi.
  mxq-NT: 'Ma̱ naty jam ꞌyaꞌuxꞌattʉ, ta Jesús jyʉnáñ: —Tʉyꞌa̱jtʉn nꞌanʉʉmʉdʉ ko niduꞌuk
    miidsʉty xykyʉyaka̱ꞌa̱ñʉts.'
  tzj-NT: 'Kas quimajon wa''im ja tok arja'' xbij chique: —Ni katzij wi'' ja xtinbij
    chewe ri'', c''o jun chewe ja ninrujach na pa quek''a'' ja netzelan wxin, ne''
    chique.'
  tdt-tdt: Sira haan daudaun, Nia dehan, “Hau hatete lo-loos ba imi, husi imi sira
    nee, ida sei faan Hau ba Hau nia inimigu sira.”
  ron-BTF: 'Și pe când mâncau, a spus: Adevărat vă spun că unul dintre voi mă va trăda.'
  eng-WEBP: As they were eating, he said, “Most certainly I tell you that one of you
    will betray me.”
  eng-FBV: 'While they were eating he told them, “I tell you the truth: one of you
    is going to betray me.”'
  nld-1939: 'En terwijl zij aten. zeide Hij: Voorwaar, Ik zeg u, één van u zal Mij
    verraden.'
  bwo-bwo: Bomafero Iyesus, «Arikoniye itsh t keewiri, ititsi ikoniye taan beshide
    imetwe» bí eti.
  nch-BL: 'Huan quema titacuayayaj, yaya techilhui: ―Nelía nimechilhuía, se ten amojuanti
    nechtemactilis.'
  quc-TNT: 'E t''uyul chila'' chi'' ri mesa, tajin quewi''c aretak ri Jesús xubij
    chque: Kas tzij ri quinbij chiwe chi c''o jun chiwe ri quinujach na, —xcha chque.'
  tfr-NTPO: L̈öng ië wopro ga Jesús tjl̈ẽ ba kong ga «L̈ër bomi kong jl̈õkoyo ga pjãy
    kjl̈ara, tja soyneya, twe oba kong» l̈e.
  kaq-NT: 'Piresscaiboya jato yohiquin: —Man honannon hihxon tah hen mato yohihi:
    Nenohah ta huesti jaiqui, hea jato bihmaxihqui.'
  ahr-ahr: जवय त्या जेवण करी राहींतात तवय येशुनी सांगं, मी तुमले सत्य सांगस, तुमनामधला
    एकजण माले धरी दि.
  sgb-sgb: Kaban ampangan hila, ay wana kanla, “Pakagilamên yo, miha kamoyu bayri
    ha kaaêm tamo, ay mangi-upit kangko.”
  vie-1934: 'Khi đang ăn, Ngài phán rằng: Quả thật, ta nói cùng các ngươi rằng có
    một người trong các ngươi sẽ phản ta.'
  kxv-kxv: ଏ଼ୱାରି ତିଞ୍ଜିମାଚି ବେ଼ଲାତା ଜୀସୁ ଏଲେଇଚେସି, “ନା଼ନୁ ମିଙ୍ଗେ ସାତା ୱେସିମାଞ୍ଜାଇଁ,
    ମୀ ବିତ୍ରାଟି ରଅସି ନାଙ୍ଗେ ସାତ୍ରୁୟାଁ କେୟୁତା ହେର୍‌ପାନେସି ।”
