  san-DEV: अपरं भुञ्जान उक्तवान् युष्मान् तथ्यं वदामि, युष्माकमेको मां परकरेषु समर्पयिष्यति।
  tna-NT: 'Ediadiatani cama, Jesús ja uja atana huecuana: —Ene putsu, yama micuana
