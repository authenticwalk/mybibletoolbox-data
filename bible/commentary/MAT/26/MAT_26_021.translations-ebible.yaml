  ded-ded: yofi edeyunuec, “Foracngoc, ngenearunac mongngo ngaba yeneac mariu fainuude.”
  ewe-ewe: Ke esi wonɔ nua ɖum la, Yesu gblɔ na wo be, “Vavã, mele egblɔm na mi bena,
