  kyq-kyq: 'Kaaɗ kɛn naaɗe iŋg ɔs kɔs se, Isa ɗeekɗen ɔɔ: «ꞋBooyki bɛɛ mꞋasen taaɗa:
    maakse ki se, deb kalaŋ utu am kutu.»'
  kwd-kwd: Ma alata gila keto no'o, la Jisas ka fata 'ilo'oo faga, “'Ola kwala'imori
