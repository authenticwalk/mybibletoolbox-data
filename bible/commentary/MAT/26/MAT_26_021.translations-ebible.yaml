  bmh-bmh: Go hoboimai, ee zai zai darena, gonug guzenai awareun, “Iz ag petak pet
    awarem, du tub ag ula dareu gonug iz izal iwai zaiar agal ebeagab mamau.”
  ctu-BL: 'Che'' woli'' c''uxob we''elʌl, Jesús tsi'' yʌlʌ: Isujm mic subeñetla, juntiquil
    ti la'' tojlel mi caj i yʌc''on ti'' c''ʌb j contra, che''en.'
  meq-meq: 'A həlay nakə nəteye faya ta ndiye wu mənday aye na, Yesu a gwaɗatay: «Neŋ
    faya na gwaɗakumeye: Sərum ha na, ndo nəte mə walaŋ kurom ma giye fagaya ɗaf.»'
  noa-H: 'Mag hãba k''ö nʌmuata hichdëu marag magjim: —Cha mʌ hiek''a chirʌm hiek''au
    mʌig maach hãba nʌm k''ʌʌn hee hãbmua wir haig mʌ hoomap''am k''ʌʌnag mʌ pʌr deeju
    hajim.'
  alp-NT: Kena esi kane sa, Yesuse Ibeteke lokosi be, “Lene mimise! Bei imi toini
    meije tamata esa me iriluke Au loko tamataru leke esi bunu Au.”
  san-VEL: apara.m bhu njaana uktavaan yu.smaan tathya.m vadaami, yu.smaakameko maa.m
    parakare.su samarpayi.syati|
  kbq-kbq: Ne'za nenageno Jisasi'a zamasamino, Tamage hu'na neramasmue, mago'moka
    ha'ma renenantaza vahe'mokizmi zamazampi komoru hunka nevrentegahane.
  kbh-kbh: 'Y imojtsesantscuana, Jesús tojanë́yana: —Ndegombre cbë́yana, canÿa ts̈ëngaftanguents̈á
    uayayëngbe cucuats̈iñe s̈ochanjáboshjona ca.'
  ron-LSB: 'În timp ce mâncau, a zis: “Cu siguranță vă spun că unul dintre voi Mă
    va trăda.”'
  pon-pon: 'Ni arail konokonot, a kotin majani: Melel I indai on komail, amen komail
    pan pan ia la.'
  nhe-BL: 'Huan quema titlacuayayaj, yajaya techilhui: ―Nelía nimechilhuía, se tlen
    imojuanti nechtemactilis.'
  sps-sps: Te ainy farokot ari Jisas tsue to, “Nyo tsue faman of maromi a isen fapoopoan
    namami nai faan iny Varonyo nimar vainy ma nai atsuiny vanyo ri.”
  wnc-wnc: Pukwike atnayuwatna anzing ninikut, “Nata siakande siknga daninggat. Gikatnana
    tapatuta na natane iwanae yeuyamik,” ngang niniwan
  nmw-S: He hanhan gamwane, habe i liwo heidiye i nga, “Tolosuwok a liwo heimiu, he
    gamwamiu ya bwaimiu hotiya bwele i waseyanau.”
  bus-bus: 'Gurↄↄ kɛ̀ aↄ̃ↄe pↄ́ blee à bè: Yãpuraan mɛ́ɛ ooare, a gbɛ̃ mɛ̀n doo é
    ma kpáḿma.'
  gub-BL: Umai'u mehe uze'eg urewe. — Amume'u putar ko ma'e peme kury. Amo xe har
    pepyr har hemono putar tuwihaw wanupe a'e nehe, hezuka kar pà wanupe a'e nehe,
    i'i urewe.
  imo-imo: Langi nongo moloringi kinye Jisasini nimbei, “Nani enondo i ungu paimbo
    nimbo tiro. Enonga iye teni na kinye opa pule toromele iyemanga kindo lipe timbelo,”
    nimu.
  boj-boj: '@see-verse:MAT.026.020'
  eng-DRA: 'And whilst they were eating, he said: Amen I say to you, that one of you
    is about to betray me.'
  knf-knf: 'Bawo ţi pde, kë aşë ji : « Dţupan, na manjoonan, aloŋ ţi an aluŋ kawaapën.
    »'
  san-KHM: អបរំ ភុញ្ជាន ឧក្តវាន៑ យុឞ្មាន៑ តថ្យំ វទាមិ, យុឞ្មាកមេកោ មាំ បរករេឞុ សមប៌យិឞ្យតិ។
  arn-NT: 'Fey petu ilu engün, Jesus feypirumefi tañi pu disipulu: —Rüf dungu feypiwayiñ
    kiñe ta eymün ellka wültukuaenew.'
  zas-NT: 'Abiꞌ laꞌtgaj cayaw reeman, rëbaman loj reeman: ―Diidxliczi rnin, tijb gajc
    lëjt yayü naj.'
  ken-NT: Ɛnɛ́ mányìɛ̀ nɛnyíɛ́, Yesu arɛm bɛ, “Dɨŋɨ́ ká bɛ, chɔŋ mmu ywɛka amɔt
    anti mɛ”.
