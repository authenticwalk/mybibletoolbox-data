  hrv-hrv: 'I dok su blagovali, reče: “Zaista, kažem vam, jedan će me od vas izdati.”'
  box-NT: 'Bìo ɓa wee dí, ó o Yeesu bía nɔn ɓa yi: «Le ĩ mì ho tũ̀iá na mia:
