  mcp-mcp: 'Bwə́ ŋgə́ də, Yésus mú cɨ nə́: «Bʉ́bə́lɛ́, mə́ jaaw bɨ́ nə́, ŋgwɔ́l múúd
    á na bɨ́dɨ́ nyə é kusha nə mə».'
  hat-hat: 'Antan yo t''ap manje, Jezi di yo: Sa m''ap di nou la a, se vre wi: yonn
    nan nou pral trayi mwen.'
  npl-NT: 'Ijkuak otlakuajtokah okinmili: —De milajka nomechilia, seme de nomejwah
    nechtemaktis.'
  bgg-bgg: Chie pha ishak shii Isu è Yao, “Gu ne nathek shii yao, nathek è jia ne
