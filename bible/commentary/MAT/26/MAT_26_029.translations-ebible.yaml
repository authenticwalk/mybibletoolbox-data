  prf-NT: Kagiyán ku dikomoy, a awanák dán uminom ti alak a gubwat ti ubas hanggan
    ten aldew a en bigu dán a alak i inumán kuwid a kaguman kam ten kahariyan nen
    Ama ku.”
  auy-auy: Simátime súne. Fíꞌonkwaraꞌa ándá-aran-domba ímba nánaumpo kesifo wení waásimo
    kawáánipaꞌa keséꞌo méraiyamba ándá-aran-domba aú-nomba nánaumne Ísu súwasa
  tbg-tbg: Te tiari iriate. Maa entaraqaahai te kia uaini qaiqaa naraiti variqi vi,
    ne ti Qova raqikiainaraqi ti vataake oru vai entaraqaa, te ni hampata vaiha qaraaka
    uaini nararave, tiro.
  hub-NT: Yamai atumin tajarme, wika uva neren yumirinka atak awenanka umarchatnaitjai,
    antsu tsawan uminkamtai, wina Aparu inamtairin atumjai iruuntran umartinaitjai”,
    tusa tinaiti.
  hmo-hmo: Umui lau hamaoroa, inai uaina do lau inua lou lasi, ela bona dina do ia
    ginidae lau bona umui uaina matamatana do ita inua Dirava ena Basileia lalonai.”
  big-big: Kerewiyi, nogo mawinda waimbek nagi ono wiziya kazing wikmekke yereng wazono
