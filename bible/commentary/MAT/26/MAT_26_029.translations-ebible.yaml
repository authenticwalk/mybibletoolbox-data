    tifaayiik chēē leelach ām Kaab Baaba.”'
  xnn-xnn: Et ibagak ken dakayo en adiyak kasin omin-inom is basi engganay kasin tako
    menkakadwa ay ominom isnan balo ay basi isnan mentolayan Amak id daya.”
  mwe-mwe: Ikabheje ngunakunnugulilanga, ngapapila kabhili divai ja shabhibhu mpaka
