  bgg-bgg: Gu ne nathek shii yao, gu ne hì pha phuii ne Aphuii pha Sajathua pha inai
    shii phuii iwo aniing ba sapho shii ne dinne khuchung de aniing din sha phro.”
  eng-TCENT: But I tell you, from this point forward I will certainly not drink again
    from this fruit of the vine until that day when I drink it with you anew in the
    kingdom of my Father.”
  eng-BSB: I tell you, I will not drink of this fruit of the vine from now on until
    that day when I drink it anew with you in My Father’s kingdom.”
  cpu-NT: Pinkeme nonkante, eerora niritaaro iroka irojatzi apaata aririka impinkathariventantai
    Ashitanari, ari apiitairori eejatzi.”
  san-ASM: অপৰমহং নূত্নগোস্তনীৰসং ন পাস্যামি, তাৱৎ গোস্তনীফলৰসং পুনঃ কদাপি ন পাস্যামি|
  tac-NT: Neka 'la ruwí tabilé uché bajimio ne ye pachágana manígime i'wilí ba'wila
    napusí chojkí nulá Onorúgame ralámuli alawálachi.
  eng-WEBPB: But I tell you that I will not drink of this fruit of the vine from now
    on, until that day when I drink it anew with you in my Father’s Kingdom.”
  gfk-H: Muat hadadei timaan! Pa iau na mamai habal ta wain tuk tano pakana bung tano
    matanitu tano nugu Tata ing iau na mom tikai balin ma muat.”
  viv-viv: Gagahemi hida babi ana oine tova adamoya buye kayuyuna-ma aimo keke ganayu-havagileni
