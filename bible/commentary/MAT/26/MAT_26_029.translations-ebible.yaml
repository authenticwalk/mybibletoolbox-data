    dza niʼ guíʼjalenaʼ libíʼiliʼ tu le cubi ga niʼ rinná bëʼë Xuzaʼ.
  kde-kde: Nangu nìnnyaulilanga mwenu kuva, nikambekumbila kavila divayi, mpaka liduva
    linimbekumbila divayi dyahambi pamo na mwenu mu Ufalume wa Atatangu.”
  ata-ata: La muvikalaneꞌi la aloxo ꞌo, “Eni avikalangengi manina. Umomomo sou eni
    aie la no anu uaini temanu la uasi, ulai utalo no voxo ane sou nenge nengeꞌa taiexu
    ane alavua no tuala teitexi noxou Lataua.”
  qvw-NT: Ñatac cay bïnucta manañamá mallilcuśhächu Taytäpa gubirnunćhu amcunawan
    cusca muśhü bïnucta upyananchiccama” nin.
  nfa-nfa: Te ngaa nanene paie-iie! Mulai nèti mèda ne, Jaꞌa kinu heka èi anggor.
    Pe Jaꞌa dènge Ama Ku madhèdi ngèdꞌu paredha sama-sama ètu sorga, heka Jaꞌa kinu
    hari kèna dènge miu.”
  tnp-tnp: Iətəni pəhriən kəm təmah məmə iəsəmnɨm mɨniən wain u mətəuarus=pən nian
    iətəm iəkəmnɨm wain vi kitah min itəmah əpəha e negəu rəha Tatə rəhak.”
  urd-urd: मैं तुम से कहता हूँ, कि अंगूर का ये शीरा फिर कभी न पियूँगा, उस दिन तक कि
    तुम्हारे साथ अपने बाप की बादशाही में नया न पियूँ।”
  hot-hot: Odaŋô! Yanaŋ êndêŋ môlô nena tem miŋ hatôm yanum waiŋ êŋ esak loŋbô ami
    endeba waklavôŋ êŋ hayô ma tem yanum waiŋ lukmuk êmô Wakamik anêŋ loŋ lôkliŋyak
    kapô.”
  mqj-NT: Sapo kutulasangkoa' temo, ta'mokkao dengan la ummiru' pole anggur sae lako
    nalambi' attunna sola-solakia' ke dako' ummiru' anggur bakaru illalan kaparentaanna
    Ambeku.”
  rus-SYN: Сказываю же вам, что отныне не буду пить от плода сего виноградного до
    того дня, когда буду пить с вами новое вино в Царстве Отца Моего.
  mbh-mbh: Na tho ria thomu, aro tho thin werer vain ei avele i mulalu nge nang ako
    aro tho thin werer mun vain ei ponganga tomo nge thomu a God ile menong e nepes.”
  bdd-bdd: Ma yahegwaegomi tuta bewa ma mulina waini bewa geyaꞌabwa ꞌoinega yanumanuma
    hila ta ꞌana siga ꞌomi baꞌidagwao waini hauhauna tanuma Tamagu ꞌina tupwa.”
  cbt-NTPO: Co huachi opai' o'oantarahuë'. Chiminarahuë huachi. A'na tahuëri Tata
    Yosë hua'anëntërinso' nanihuachin, canpitaro'co nasha pochin o'oantarahuë. Naporo'
    noya noya cancantarihua huachi, itërin.
  srn-NT: 'Mi e taigi un taki: Mi no o dringi win moro, te leki Mi o dringi nyun win
    nanga unu na heimel pe Mi P''pa e rigeri.”'
  cta-NT: Liñi tsa chaꞌ nu chcuiꞌ naꞌ loꞌo ma̱ juani, chaꞌ ngaꞌaa coꞌo naꞌ vino juani,
    ñaꞌa̱ cuayáꞌ nu tyalaa tsa̱ biꞌ loꞌo coꞌo naꞌ jiꞌi̱ stuꞌba ti loꞌo cuꞌma̱ slo
    ycuiꞌ Ndyosi Sti naꞌ, ca su ntucua ycuiꞌ Ni nu laca loo.
  bqc-SIM: Málɛ oɛ́, za gbã má vɛ̃ɛbɛ'i mi lↄo. Sema tó kpala pↄ́ bↄ̀ ma Mae kĩ́i
    bↄ̀ gupuau, ↄ̃ má a dafu miánↄ.
  tcz-CHONGTHU: Kasei hi melchih un, Keiman ka Pa Lenggam a nang ho toh athah beh'a
    kadon kit kahsea lengpitwi hi kadonkit lou ding ahitai,” ati.
  mar-mar: परंतु मी तुम्हास सांगतो की, मी आपल्या पित्याच्या राज्यांत तुम्हाबरोबर नवा
    द्राक्षरस पिईन त्या दिवसापर्यंत द्राक्षाचा हा उपज मी पिणारच नाही.”
  snp-snp: Ido ka ma logimowe. No waini ya kofa ma moda ánoto minomo uto uto Menefo
    kiyabate we wekudi kiyaba o ledami kilalau yau linateki ya kofa nenagolone, loto
    logimaiye.
  isl-isl: 'Takið eftir þessum orðum mínum: Ég mun ekki drekka vín á ný fyrr en ég
    drekk það nýtt með ykkur í ríki föður míns.“'
