  ctu-BL: Pero mic subeñetla, ma'anix mic chʌn jap i ya'lel ts'usub jinto che' temel
    quic'otetla mic jap jini tsiji' bʌ ti' yumʌntel c Tat, che'en Jesús.
  meq-meq: Neŋ faya na tsikakumeye, na ta siye wu məse nakay sa bay hus a pat nakə
    ka ta sakweye weɗeye ma bəy i Bəba ga Mbəlom aye.»
  noa-H: Pari mʌg döbarmjö chan tag döba, hãba mʌchta mʌch Hayau t'umaam k'ʌʌn Pörk'apibarm
    hedta deeu hũwaai pãar dʌ̈i döjugui hajim. Pari mag hed maach hoobarm chan hĩsimjöpai
    k'aba, honeechata haju, nem t'ʌnʌm t'um chi hiiur haju haawai ha jaaujim hich
    Jesuu maachigcha.
  alp-NT: Lene mimise! Au kinu anggure kwelini moneka, eti roma petu rebe ite kinu
    anggure kwelini rebe beluke sakesa me AmaKu Eni nusa beluke.”
  san-VEL: aparamaha.m nuutnagostaniirasa.m na paasyaami, taavat gostaniiphalarasa.m
    puna.h kadaapi na paasyaami|
  kbq-kbq: Amanage hu'na neramasmue, meninteti'ma vaniana wainia mago'ene one'na henka'a,
    Nafa'nimofo kumapi tamagrane kasefa wainia negahune.
  kbh-kbh: Y ndegombre cbë́yana, morscana ats̈e ya ndoñe más chë uvasents̈ana obocniye
    quichaisofs̈iye. Chë tsëm vínoye ts̈ëngaftangaftaca chanjofs̈iye, ats̈be Taitabe
    amë́ndayoca chamojtsemna ora ca” —Jesús tojánayana.
  ron-LSB: Dar vă spun că nu voi mai bea din acest fruct al viței de vie de acum înainte,
    până în ziua în care îl voi bea din nou cu voi în Împărăția Tatălui meu.”
  pon-pon: A I indai on komail, me I jolar pan nim jan wan wain jan anjau wet lao
    lei ni ran o, me I pan pil nim nan wein Jam ai ianaki komail!
  nhe-BL: Huan nimechilhuía, ayoc niquis xocomecatl iayo hasta nopa tonal quema san
    sejco yancuic tiquise nepa campa noTata tlanahuatía.
  sps-sps: Nyo tsue faman of maromi, Nyo gim rou ma jiu pis nats wain tovei onot non
    tan nainy te jiu Ronyon wain foun fiisen mamimi tana Waan e Tamanyo.”
  wnc-wnc: Daniwa natapnong. Apman gatu masan ngangu wain yangga aknga dua tangoke
    yusika kuku tapduknga Anututa amin panangge tasinggak kaknga buya aawik gwene
    gikat gatake wain yangga kayuk kaknga tangopit,” ngang niniwan tangoke
  nmw-S: A liwo heimiu, waen ga yeya taine hedi a demun, hana had he-bwalu humiu habe
    waen tovevai ta mun Tamau he wana bagalogugui heine.”
  bus-bus: Mɛ́ɛ ooare, zaa gbã̀a mɛ́ geepi'i kɛ̀ mi dↄro ai kpata kɛ̀ bↄ̀ ma De kiia
    gá bↄo gupuraaa, gbasa mà à dufu miao sa.
  gub-BL: Ko ma'e amume'u putar peme ihe nehe kury. Na'u pixik kwaw agwer win ko 'ar
    rehe ihe nehe. Peixe putar heru pureruze'egaw pe nehe, xo a'e mehe zo a'u putar
    win ipyahu ma'e ihe nehe, xo pepyr hereko mehe zo a'u putar nehe.
  imo-imo: Nani enondo i tepo nimbo tiro, i teli oi na no wain altopo paa naa nombo.
    Akilio kau, Nanga Ara Gote iye nomi kingimu molopa nokoromo kombuna eno kinye
    no wain koinjomu popo tipo nomolo,” nimu.
  boj-boj: E niŋgi merŋgwai. E wain endi olo uyqasai. Degsi gilsiy mondoŋ diŋo batiamqa
    ijo Abu a nuŋgo Mandor Koba soqnimqa e niŋgi koba na awoosiy olo wain bunuj uyqai.”
  eng-DRA: And I say to you, I will not drink from henceforth of this fruit of the
    vine, until that day when I shall drink it with you new in the kingdom of my Father.
  knf-knf: Kë nşë ţupan, mënkak adaan poot pi te unuur wi nji kaluŋ kadaan pa phalu
    na an, du Pşih pi Paapa. »
  san-KHM: អបរមហំ នូត្នគោស្តនីរសំ ន បាស្យាមិ, តាវត៑ គោស្តនីផលរសំ បុនះ កទាបិ ន បាស្យាមិ។
  arn-NT: Welu feypiwayiñ tañi putuwenoafiel ta tüfachi pulku tripalu ofad mew, putuali
    wüla eymün iñchiñ tati we pulku iñche tañi Chaw ñi ülmen mülewe mew.
  zas-NT: Abiꞌ diidxliczi rnin lëjt ad yuꞌtri dxej guiëꞌn vin rajcchaawnë uv, xt chi
    guidxin dxej guiëꞌnëꞌn lëjt vin cüb lod rniabee da Dadan.
  ken-NT: Nchí ghati bhe bɛ mpú pɛrɛ nyu mmɛ́m amɛn, kpátɛ ɛwak ɛnɛ mɛ̌nyú mmɛ̌m
    bakɔ nɛ bhe ndǔ nɛbhʉɛt bɛchɔkɔ Ɛtaya”.
