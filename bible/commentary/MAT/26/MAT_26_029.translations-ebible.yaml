verse: MAT.026.029
translations:
  kpx-kpx: Isito di la namigevege evive. Di bae vata kove tota lahehi e ko i molealivebene.
    Isito gabie di Mamae matamae doga keve nahi bae igaetolahai uainie doga isi.”
  okv-H: Eto na ungota degi erena wine ajireketo mihirono ungo Mama ta tihi jigari
    degi ai ta horasova iji aramite ungo ga wine eha avo indesona.” ainge Iesu na
    enu
  tbo-tbo: Ma a paliwelemi amalai ma i wawala po i nenae apega wine a umaya a sigana
    taumi ma tau Amau anani taniwaga uyahina, wine wouna apo tan’umaya.’
  mal-C: എന്റെ പിതാവിന്റെ രാജ്യത്തിൽ നിങ്ങളോടൊത്ത് ഞാൻ ഇത് പുതുതായി കുടിക്കുന്ന ദിവസംവരെ,
    മുന്തിരിവള്ളിയുടെ ഫലത്തിൽനിന്ന് പാനം ചെയ്യുകയില്ല.”
  grc-SR: Λέγω δὲ ὑμῖν ⸋ὅτι⸌ οὐ μὴ πίω ἀπ᾽ ἄρτι ἐκ τούτου τοῦ γεννήματος τῆς ἀμπέλου,
    ἕως τῆς ἡμέρας ἐκείνης ὅταν αὐτὸ πίνω μεθ᾽ ὑμῶν καινὸν ἐν τῇ βασιλείᾳ τοῦ πατρός
    μου.
  bgc-bgc: मै थमनै साच्ची कहूँ सूं के अंगूर का यो रस उस दिन ताहीं कदे न्ही पिऊँगा,
    जिब थारे गेल्या अपणे पिता कै राज्य म्ह नया न्ही पीऊँ।”
  khz-khz: Avaikilamina, evine nanuna ati mapana niu-waia, pene ago tomana pene kwara
    vou, au gomi ria na mapita niu-koukoua au Tamaku gena Basileia aonai.”
  deu-TKW: Ich sage euch aber, nimmermehr werde ich von jetzt an von diesem Gewächs
    des Weinstocks trinken, bis auf den Tag, da ich es neu trinken werde mit euch
    im Reiche meines Vaters.
  zsr-NT: Rëpaꞌ caꞌ lbiꞌiliꞌ, cutur guiꞌjaꞌ xisi le rbia lba uva ni catiꞌ gdxinr dza
    niꞌ guíꞌjlenaꞌ lbiꞌiliꞌ tu le cub ga niꞌ rna bëꞌë Xuzaꞌ.
  lin-lin: 'Nazali koloba na bino penza ya solo : kobanda sik’oyo, nakomela lisusu
    vino oyo te kino na mokolo oyo nakomela yango, ya sika, elongo na bino, kati na
    Bokonzi ya Tata na Ngai.'
  hns-NT: Soen, ab se ham tanko wien na piebe djab talak ham aapan Pieta ke raadj
    me toelogke sanghe naawa wien piebe.”
  noa-E: Pari mʉg döbarmjö chan tag döba, ãba mʉchta mʉch Ayau thumaam khʉʉn Pörkhapibarm
    edta deeu ũwaai pãar dʉ̈i döjugui ajim. Pari mag ed maach oobarm chan ĩsimjöpai
    khaba, oneechata aju, nem thʉnʉm thum chi iiur aju aawai a jaaujim ich Jesuu maachigcha.
  eng-EMTV: But I say to you, that I will by no means drink of this fruit of the vine
    from now on, until that day when I drink it new with you in My Father's kingdom.”
  mib-NT: Te cáhán rī jiín ró jeē ndé vijna te ma cóho ga rī ndūxi ndehē uva yāhá,
    chi nde quiji quɨvɨ̄ ndacu Tátá rī jniñu nɨ́ɨ́ ñayɨ̄vɨ́, te sáá te coho tucu ri
    jiín ró jijnáhan ró. Achí yá.
  lif-NT2: इङ्‌गाॽ मे़त्‍निङ्, आइन्‍नाङ्‌धो पानुदिङ् आम्‍बारे़ कुहाङ्‌जुम्‍मो खिनिॽनु
    कुसङ् चे़ल्‍ले़क्‍सेॽ थिःन् मे़न्‍धुङ्‌ङे थारिक् याम्‍मो चे़ल्‍ले़क्‍सेॽ थिःन्
    मे़धुङ्‌ङान्‍लो॥”
  xnj-xnj: Nikuvajovela, ninywa lepi kavili divayi ya zabibu mbaka pa ligono peninywa
    ya mupya pamonga na nyenye mu Unkosi wa Dadi wangu.”
  mmx-mmx: Nia a tong i rinimi do nia noxo in at lavaen i ruka i lingina se ap mo
    laaleng nia anaba in lavaen maxat eburu minimi ro xeneng at Linintoo at ne Tamak.”
  cbr-NT: '''Ën cana mitsu cain, ësa uvas baca cana ënuxun ''atëcëniman. ''Ën Papan
    nëtë anua axa aín unicaman ''Apu ''icë, anuxun cuni cana mitsubëtan ''atëcënti
    ''ain.'
  tee-NT: Para iclajunau ni jantu actik'otchokolh ju vino tus acsni cachina' ju avilhchan
    acsni aclat'ak'otchokoyau ju uxijnan ju sasast'i vino junta lhinajun ju quimpai.
  eng-LSV: and I say to you that I may not drink from now on this produce of the vine,
    until that day when I may drink it with you new in the kingdom of My Father.”
  cak-NT: Can nin-ij chiwe chi ja ruq'uisbel mej (paj) re' xinkum-e ri ruya'al-uva.
    Y c'aja' cuando jinc'o chic pa ru-gobierno ri Nata' Dios, c'ajari' xtinkum chic
    jun mej (bey) ri ruya'al-uva ri' junan iwiq'uin rix. Y chiri' xtakakum jun c'ac'ac'
    ruya'al-uva, xcha' ri Jesús chique.
  pah-NT: '—A''e ji pe me: Kiro po ti ji nda''apoa''javukari nanongara toryva vinho
    gwovo pe nderekovo nehẽ, ei Jesus''ga. Aerẽ po ti nhanderuvihavuhuhetero Tupana''ga
    japoukari ji ve toryva g̃wonga pe yvagi pe nehẽ. A''ea rupi po ti ji japoi toryva
    a''ero hajiheva''ea ipyahuva''ea nehẽ jiroryvamo pe pavẽi nehẽ, ei Jesus''ga g̃a
    pe.'
  sja-NT: 'Mamĩda mɨa jara bɨ: Parã ome vino waa to-e pait''eeda aji, ɨt''aripema
    vino torumaa mɨ Ak''õre truade.'
  xed-xed: Ka yu ta mnaghunata ná, haɗ yu dzaʼa səglaŋtá na ima inabi na wu, ha ka
    sagha fitik ya dzaʼa kəl yu ka səgəltá lfiɗani kawadaga nda kaghuni ma ga mghama
    Da ɗa,» kaʼa.
  mks-NT: Mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱ ña̱ a̱ cóho ga̱ i̱ tó uva ja̱nda̱
    quia̱hva ná xi̱nu̱ co̱o qui̱ví coho tucu u̱ inga dó va̱ha chága̱ xi̱hi̱n ndo̱
    tá ná xi̱nu̱ qui̱ví cacomí Ndióxi̱, tátá i̱ cuéntá sa̱há ña̱yivi —na̱cachi a.
  gfk-S: Mu hadado timaan! Aiou pa nile mame habaling ta wain tuk tano pana bung tano
    kingdom tano nugu Mama ing ni mamo tikai baling ma mu.”
  bmu-bmu: 'Nöŋön keu kun kewö jibi mötket: Nöŋön wain kösögö ölŋi ki kiaŋgöreŋ kunbuk
    toroqeba qahö nemam. Könaŋgep Iwinaŋgö bemtohoŋ uruŋe eu taringa közölömbuaŋ almawi,
    wehön miaŋgöreŋ mönö wain o qainŋi kun mia nemam.”'
  dgz-dgz: Wapena anun. Kaum wain mame ne sia ya nain go Mamana God toemu mega tauepi
    e den tanae sia nain.”
  eng-GNV: I say vnto you, that I will not drinke henceforth of this fruit of the
    vine vntil that day, when I shall drinke it new with you in my Fathers kingdome.
  zaa-NT: Ą'hua riquixa'ánia' le qui'ni dèsdeba annana labiru i'ya' inda qui' betsulí'
    hàstaá qui'ni i'yu tsá i'ya ya' ą attu lani le le' reino qui' Tata Dios.
  eng-WEBSTER: But I say to you, I will not drink henceforth of this fruit of the
    vine, until that day when I drink it new with you in my Father's kingdom.
  guh-guh: Xaniajanë pacuenia pacatsipaebijitsiatsi. Xanë rabaja mapanacuataje matavëjëa
    apo apaenë tsane uvacuaira, matapania icatsia pejanauvacuaira pacayajavaapaenatsi
    taxa pijanacuatatsia, jai Jesús pijajivijavabelia penavajunupaebijavata pebeyaxuabijavanexatsi.
  bon-bon: Cane toraca jijenininine weebibine, egä cane ingwe ca lica cirege waina
    niiye ne nani, ngälu pui bimu cabu liba kirece waina niiye ne weene cama cire
    yaanepene, mine liba cirege abasecretna cäme Babe me puupu cabu cabucewe je.”
  nhw-BL: Huan nimechilhuía, ayacmo niquijis xocomeca atl hasta nopa tonal quema san
    sejco yancuic tiquijise nepa campa noTata tlanahuatía.
  swh-ONEN: Lakini ninawaambia, tangu sasa sitakunywa tena katika uzao huu wa mzabibu,
    hadi siku ile nitakapounywa mpya pamoja nanyi katika Ufalme wa Baba yangu.”
  wbi-wbi: Neke nikuvavuula, niiti une nalinanyua kange uluhuje, kuhanga pano niliiva
    ninyua palikimo numue, uluhuje ulupia ku vutwa vwa Nhaata ghwango.”
  bba-bba: Nɑ bɛɛ sɔ̃ɔmɔ, sɑɑ tɛ̃n di nɑ ǹ mɑɑ tɑm mɛni nɔrumɔ sere dɔmɑ te nɛ kɑ
    bɛɛ sɑ ko tɑm kpɑm nɔ nɛn Bɑɑbɑn bɑndu sɔɔ.
  eng-KJVCPB: But I say unto you, I will not drink henceforth of this fruit of the
    vine, until that day when I drink it new with you in my Father’s kingdom.
  kgk-NT: —Ha'e-ta peẽ-my. Ha'u-ma kuri uva rykwere. Ãy ae katu nda'u mo'ãvéi-ma.
    Ha upe rire katu, xe Ru pende ruvixa oiko haty-py, ha'u jevy va'erã, he'i. —Upe-py
    agwahẽ ramo uva rykwere pyahu ha'u jevy va'erã. Pene ndive ha'u jevy va'erã, he'i
    gwemimbo'e kwéry-pe.
  waj-waj: Na ngii giaa ngii miaunoo. Hama na aavau kava vuaina suuyaivaa ngii tasipama
    nnaanaravai. Vo suai voovaki yapooma ni Napoonna yoosinnaivaki fai na vuaina suuya
    ari vookaraivaa ngii tasipama ari vookaraama nnaanaravaivee,
  cpy-cpy: Pikemi nokante, eero niritaawo iroka roojatzi paata aririka ipinkathari-wentantee
    Ashitanari, aripaete apiiteerori.”
  ekk-PKP: Kuid ma ütlen teile, et ma ei joo sellest viinapuu viljast kuni päevani,
    mil ma joon seda värskena koos teiega oma Isa riigis.“
  mpx-mpx: Na baewa eliyamiu, oine toto ya nige al na iim, ana siga alowau komiu abwe
    oine vavaluna ta im Nam wana abalogugui elana.”
  wbp-wbp: Wangkami karna-nyarra junga nyampuju jaru, kularna yardalku ngarni nyampuju
    pamaju nyampurlaju walyangka. Ngaka kapurna-nyarra yarda jirrnganja ngarni pama-nyayirni-wangu
    nyampu-piya-wangulku kajirna Wapirra Kaatu-kurlangu nguru-nyayirni-wangurlalku-yijala
    pina-nyina kuja-ka Warlalja-Wiri nyina nyiyarningkijarraku. Ngula-juku.”
  luo-luo: Anyisou ni ok anamadh olemb mzabibuni kendo, chakre kawuono nyaka chop
    odiechiengʼno ma anamadhee manyien, kaachiel kodu, e pinyruoth mar Wuora.”
  nhe-NT: Huan nimechilhuía, ayoc niquis xocomecatl iayo hasta nopa tonal quema san
    sejco yancuic tiquise nepa campa noTata tlanahuatía.
  aii-aii: ”ܗܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܡ̣ܢ ܐܵܕܝܼܵܐ ܠܹܐ ܫܵܬܹܝܢ ܡ̣ܢ ܛܥܘܼܢܬܵ‌ܐ ܕܐܵܗܵܐ
    ܓܸܦܬܵ‌ܐ ܗܲܠܔ ܗ̇ܘ ܝܵܘܡܵܐ ܕܫܵܬܹܢܵܗ̇ ܚܲܕܬܵ‌ܐ ܥܲܡܵܘܟ݂ܘܿܢ ܒܡܲܠܟܘܼܬܵ‌ܐ ܕܒܵܒܝܼ.“
  esk-NT: Imitqiŋñianġitchuŋa taavruma asiam misuġuaniñ uvakŋaniñaglaan tikiḷġataqtillugu
    taimña uvluq imitqikkuma piqatigilusi Aapaa aŋaayuqautaani.”
  msb-msb: Ginasiguro ko sa iyo na dili na ako mainom gihapon sin duga san mga ubas
    hasta pag-abot san adlaw na mainom ako san bag-o na bino kaupod niyo sa kahadian
    san akon Ama.”
  cpa-NT: 'Lah¹dsóh² juǿi²jni hniah¹²: Ha¹chi² ma¹gøh¹³jni jmøi² møi¹gu²jøah¹³ lah¹la²
    ca¹lah¹ca¹tǿ² jmai³ ja³hniúh³ jniang³ cu¹dsie¹², ja³jmo¹² Jmi² jniang³ héh¹ ―ca¹juúh²
    Jesús.'
  dso-dso: ମୁଇ ତମ୍‌କେ କଇଲିନି, ମର୍‌ ବାବାର୍‌ ରାଇଜେ ତମର୍‌ ସଙ୍ଗ୍‌ ନୁଆ ଅଙ୍ଗୁର୍‌ ରସ୍‌ କାଇବା
    ଜାକ ମୁଇ ଆରି କେବେ ଏ ରସ୍‌ ନ କାଇ ।”
  meu-meu: Na hamaoromuimu, vine ranuna do basina inua lou, ela bona dinana baine
    kau lau umui ida matamatana baita inua, Dirava ena basileia lalonai.
  yva-NT: 'Syo raura wasai: indati Syo anggurije inta ramanam akatoe ramu gao Syo
    anggurijo wanyine ramanamo wasatavon arono Sya Injaya de be akarive Apa kawasae
    mai no mine vone so.”'
  dgc-dgc: Ey tandaan moy,” kagi ni Jesus, “éwanék dén uminom ta alak, éng éwan magpisan
    kitam a uminom ta bigu a alak ta kaharian Nama ko.”
  zpm-NT: Lëë lultm vuelt nu guie naa vin rii, sac zhaale stib vin cub ne guie naa
    gaḻ dze ne guienie naa tow zaatne rnabey Pxoz naa. Dzigo psilo me biiḻnie me Dios
    gza me zho.
  hix-NT: Onà wyaro àkehe, owyanye. Ufa xkun yonhàra harha wehxaha, kekon hatà. Royàm
    yowto ho harha oyehtokonye, anaro meno ufa xkunu tenyatxhe hampànà. Àro hohra
    rma hak oyehtokonye, enhàra roro rma wehxaha, kekon hatà, Txesusu, tànhananàhrà
    ro komo wya.
  sim-sim: Jirin amu sawenduwa, an mbeek wain uku kas indik a akwa ambu nir. Uhundanakop
    Avui Wasilaka hulaima nokopma orhin or laha or arangoshinak li likwa wolo kormbak
    si nanakop indik a akwa nir.�
  npi-ULB: तर म तिमीहरूलाई भन्दछु, म यस बोटको फलबाट अब फेरि पिउनेछैन, जबसम्म मेरा
    पिताको राज्यमा म तिमीहरूसँग नयाँ गरी पिउँदिन ।”
  cgc-cgc: Sugiran ta kyo na dili aren minem isab ta bino asta mabot adlaw na yaken
    i minem ta bag-o na bino duma ki kyo naan ta pag-umpisa ta pagdumala ta ake na
    Amay.”
  tim-tim: Nâ hinŋe waiŋ koaŋe bunŋe bo nemberân gârâmâ yân manmâ hâmbâi Anutuŋe lâuwâŋe
    damunyeŋe akberâm keiŋe kato ain ye olop nem agak meme irakŋe akmâ heroŋe akbian.”
    dâep.
  yor-yor: Sì kíyèsi àwọn ọ̀rọ̀ mi. Èmi kì yóò tún mu nínú ọtí wáìnì yìí mọ́ títí
    di ọjọ́ náà tí èmi yóò mu ún ní tuntun pẹ̀lú yín ní ìjọba Baba mi.”
  wos-wos: Guniré wuni we. Ané héfambu wayika reta wuni wain hulingu wambula yamba
    sakéwuni. Hukémbu wuna yafa God du takwaka néma du rendét, nani déka getéfambu
    dé wali reta wuni guni wali huli wain hulingu satawuni.”
  emp-NTPO: 'Mʌ̃a jaraya: mʌ̃a uva b̶ara waa doẽ́a ab̶a mʌ̃ Zezaba jũma idji ẽberãrã
    pe erob̶ebʌrʌd̶aa. Maʌ̃bebʌrʌ mʌ̃a bãrã ume uva b̶ada wayacusa doya.–'
  eng-F35: Furthermore, I tell you that I will not drink of this fruit of the vine
    from now on until that day when I drink it new with you in my Father's kingdom.”
  ind-ind: 'Aku menegaskan kepadamu: Mulai sekarang Aku tidak akan minum anggur seperti
    ini lagi sampai tiba waktunya kerajaan yang dijanjikan Bapa-Ku sudah nyata. Pada
    saat itulah Aku akan minum air anggur baru bersama kalian.”'
  pes-OPCB: به شما می‌گویم که من دیگر از این محصول انگور نخواهم نوشید تا روزی که آن
    را با شما در ملکوت پدرم، تازه بنوشم.»
  mpt-mpt: '@see-verse:MAT.026.028'
  bla-bla: Ki kitan'ĭstopuau nimatakŭtsĭmattopa am'ok mĭniokke sauomo'pokitsipstsĭmattomĭnaniki
    manĭs'si nin'a ots'ĭnnaĭisĭnni.
  ssx-ssx: iki pa꞉ta꞉ ota꞉ pi alome. Do naloma꞉ waini ikali I̱ta꞉ paata꞉ na neke hao
    wetepena꞉ ya Apa꞉na꞉ Kilu Tombuao Hala꞉eki pa꞉ta꞉ iki ame̱le̱ hata꞉ panakeeki
    nolumeke leekeme.
  mkl-mkl: An sɔ̃ ŋɛ, hɑi nnyi n kɑɑ n mɔ ɑtɛ̃ vɛ̃ɛ mɑ́ í ɡbe hee ɑjɔ iyi ɑwɑɛ ŋɑ
    fei ɑɑ kɑ mɔ vɛ̃ɛ titɔ̃ si bommɑi Bɑɑm.
  gaq-gaq: ନେଙ୍ଗ୍ ବାସଙ୍ଗ୍‍ଣ୍ଡିଙ୍ଗ୍‍କେ, ନେଙ୍ଗ୍ ଆବାନେ ରାଜିନ୍ନିଆ ପେଇଂ ଏତେ ତ୍ମିକ୍ନେ ଅଙ୍ଗୁର୍
    ରସ୍ ଉଗ୍ ଜାକ ନେଙ୍ଗ୍ ଆରି ଅଃନା ଅଙ୍ଗୁର୍ ରସ୍ ନ୍ନାଉଗ୍ ଣ୍ଡୁ ।”
  gof-RNT: Shin taani hinttew odays; taani ta Aawa kawotethan ooratha woyne ushshaa
    hinttera uyana gallasa gakkanaw nam77antho ha woyne ushshaa uyikke” yaagis.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଆପେକେ କାଜିୟାପେ ତାନାଇଙ୍ଗ୍‌, ଆପୁଇଁୟାଃ ରାଇଜ୍‌ରେ ଆପେଲଃ ନାୱା ଦାଖ୍‌ରାସି
    ଆଉରିଙ୍ଗ୍‌ ନୁଁଇ ଜାକେଦ୍‌, ନାହାଁଃଏତେ ନେ ଦାଖ୍‌ରାସି ଆଡଃ ଚିଉଲାଅ କାଇଙ୍ଗ୍‌ ନୁଁଇଆ ।”
  gah-gah: Lamaná lo likimitoze, gililo. Vain nagalímini gihilagutí goha naminake
    minoloko vinake améneho nugulizaki velini loló onetati gamenaló vain nagamí haitolímini
    lekezagi makó natune.
  lcm-lcm: Napo antok imi ta parik napa anguan inum an si laman i vaen ke, tung si
    nakan inum ia si selen tanginang ve nami nei kana vainagoan a mamai.”
  aer-aer: The arrekantherre arratye ileme, ahelhe nhenhenge the awethe ngkwarle antywetyeke
    arrangkwe. Kele urreke Akngeye atyinhele tyerrtye areye apurtelhe-ilemele itnenhe
    akngerrepatele-arteke arntarnte-aretyenhe. Yanhenge anteme-arle the arrekantherrenge
    ngkwarle awethe antywetyenhe ngkwarle arrpenhe anteme.” Alakenhe-arle Jesus itneke
    angkeke.
  qvc-NT: Piru niykillapam, kay binutaqam manana mastaqa rinichu upyaq kay mundupiqa,
    Taytay tiyashqambi qamkunawan mushuq binuta upyanaykaman, nishpa.
