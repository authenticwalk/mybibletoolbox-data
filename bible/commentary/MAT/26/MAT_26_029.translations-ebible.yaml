  soq-soq: Ne dialedina, nana ema naitana dialepio aupe ne wain mai napa, dia, ideita
    ne Mamana God gonaawa wisepie ipawanalepio tauma ne e do osowe nata.”
  qub-qub: Cananpitaga bïnuta manami yapay upushänachu. Mushoj bïnuta upushunpaj Papänëpa
    maquincho iwal caycashpanchïrämi.»
  att-att: Á kagiak ku nikayu, aringakin ámminum sù naggapu sù tabbuk na úbas ta áddè
    noka nu mepattatádday ittam nga ámminum sù bagu, sangaw nu ajjan ittam sù pammagurayán
