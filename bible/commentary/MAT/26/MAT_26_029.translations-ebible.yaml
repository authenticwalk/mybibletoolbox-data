  mcp-mcp: Mə́ jaaw bɨ́ nə́, mə abʉ́lɛ́ ná kwo ŋgul wáan nɨ kə wɔ́ɔ́s ja shé mə́ bá
    ŋgul ncuncúmbə Faan mə́ Sɔ́ɔ́ŋgʉ́ waam dɨ́ yí.»
  hat-hat: 'M''ap di nou sa: Depi jòdi a, mwen p''ap janm bwè diven ankò jouk jou
    m''a bwè yon lòt diven ansanm ak nou nan peyi kote Papa m'' wa a.'
  npl-NT: 'De milajka nomechilia: Ayakmó nikonis iayo n uvas, asta neká tonati ijkuak
