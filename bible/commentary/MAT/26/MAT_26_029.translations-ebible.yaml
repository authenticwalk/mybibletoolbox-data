  tte-tte: Yawalo kolimiu, wain bwaite kani nige yanunuma yoi kanasiga komiu yo yau
    Tamagu ana kaba loina koina tamiyamiya kabo wain waluwaluna tanuma.”
  tcs-tcs: Ai spik po yupla tru. Ai nogo dringk diskain wain ya lo yupla gen, antil
