    buye kanayuna. Mena avemwamwalai-nadi badi yana itaveꞋavina againe himimiyami-ma
    faꞋidiya ginasena.” Hidedemi Yesu givenuwaꞋatadi.
  yao-yao: Nambo ngunsalila kuti nguung'wa sooni divai ja sabibu mpaka paching'we
    jasambano pamo ni ŵanyamwe mu umwenye wa Atati ŵangu.”
  tgp-tgp: Na vere kamim hinia, enau a pa sopo mele inu waen nike i tikeli pongi atu
    a pa mele inua peresi kamim hin mauri atu Tamaku mo supe hinia.”
  auc-NT: Näwangä ämopa. Botö Mæmpo Awënë Odeye ïñongä botö tömengä nempo quëwëninque
