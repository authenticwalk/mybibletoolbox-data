    yá? À gwa! Gↄrↄ kà kãni. Ò Bisãsiri Nɛ́ kpà durunnakɛrinↄa.'
  mcp-mcp: 'A músə nyiŋgə zə ómpwíín bɛ́ dɨ́, a mú cɨ nə bwo nə́: «Ye bɨ bâŋ bɨ é
    bə wa njɨ gwə́ nə gwə́ njɨ ŋgə́lə woga? Dʉgá! Wəla í mú kúnə́-kúnə, wəla *Mwân
    mə Múúd mə zə kaanz məbwə̂ mə́ ósɔ́ɔl ɔ́ *mísə́m dɨ́ yí.'
  hat-hat: 'Apre sa, li tounen bò kote disip li yo, li di: N''ap dòmi toujou? N''ap
    poze kò nou? Epi gade, men lè a rive, yo pral lage m'', mwen menm Moun Bondye
    voye nan lachè a, nan men mechan yo.'
  npl-NT: 'Otlanki okinmajsito itlamachtijkawah iwa okinmili: —Xikochikah iwa ximosewikah.
    Yoajsiko n ora, iwa Ne Non onimochi ni tlakatl nechtemaktiskeh inmak tlajtlakolejkeh.'
  bgg-bgg: Chiih-è, ai è samoythek shii dun ne yao, “Nathek ne thuh de men nane thung
    ne rai ba mua bey? Riig mage bo! Bran Dufuii shii zum ne layogpho ro blu shii
    phi muii pha ishak thog sharuii ro.
  eng-TCENT: Then he came to his disciples and said to them, “Sleep on now and take
    your rest! Behold, the hour has drawn near, and the Son of Man is delivered up
    into the hands of sinners.
  eng-BSB: Then He returned to the disciples and said, “Are you still sleeping and
    resting? Look, the hour is near, and the Son of Man is betrayed into the hands
    of sinners.
  cpu-NT: 'Ipoña ipiyashitapaakari iriyotaane, ikantapaakeri: “¿Irojatzima pimagaiyini?
    Monkaratapaakara iraakaantaitantyaariri Itomi Atziri, iragaitanakeri janta kaariperoshireriki
    atziri.'
  san-ASM: ততঃ শিষ্যানুপাগত্য গদিতৱান্, সাম্প্ৰতং শযানাঃ কিং ৱিশ্ৰাম্যথ? পশ্যত, সময
    উপাস্থাৎ, মনুজসুতঃ পাপিনাং কৰেষু সমৰ্প্যতে|
  tac-NT: '''Lige Esusi uchéchigo nawale alemi napu bi''tile okoka alué bo''né ''yuga
    járome ''lige Esusi anele: ―¿''A bijí okoka bi''tí ''emi? ''Ma sébapá raweli,
    ''lige alué Onorúgamete julárigame ''pa rewagáchika napurigá rió neraga, ''ma
    cha''piboli ju alué i''nílime ralámulite.'
  eng-WEBPB: Then he came to his disciples and said to them, “Are you still sleeping
    and resting? Behold, the hour is at hand, and the Son of Man is betrayed into
    the hands of sinners.
  gfk-H: Ga tapukus taar baal ta ira aitul a bulu na hausur, gaam tangai ta dal bia,
    “Iau marmaris bia kana a baa mutal susua ma mutal tatohun. Nas baa! No pakana
    bung i ta hanuat bia da tar sei Nong a Tunatuna Ia ta ira lima diet ira tena sakena.
  viv-viv: Kadu ana tomuliya agaidiya giyewana gigahedi gigayo, “KaꞋi aimo wadadauda
    waveyaveyawai? WaꞋita, tova ahe gilakayemu be Iya TohobuꞋela tokoyona nimadiya
    kaliva saꞋeyana ginahawavemogataleku.
  yao-yao: Nipele ŵajaulile ŵakulijiganya ŵala, ŵaasalile, “Ana uli, chiŵela nli mu
    lugono ni kupumulila? Nnole katema kasyene kaiche, ni Mwana jwa Mundu chatajikwe
    mmakono mwa ŵandu ŵa sambi.
  tgp-tgp: Moiso mo mai isana nona tamlohi usuri mo verea isara mara, “Ha pa juruvi,
    ale ha mapu hin te rani tinapua. Ka hitea, mariviti vara la turuposi hin Natun
    Tamlohi natu, ale i pa vano na lima tamlohi hehe.
  auc-NT: Ayæ̈ tömengä mïñæ̈ në godäni weca wæætë adodö pöninque, —Ïñæmpa cöwë mömïni
    edæ cöwë guëmämïni awædö. Aquënë quëwëedäni. Botö Waobo ëñagaïmo inte botö wæwenguïönæ
    do bayonte edæ botö ïmote në wënæ wënæ cædäni ïnänite në godö odömonguingä ïñömö
    do godongäï ataqueedäni.
  kbc-NT: Niɡ̶idiaaɡ̶idi Jesus ja dopitacetege niɡ̶ijo anodiotibece, odaa meetediogi,
    “Eɡ̶idaaɡ̶enitiwaji me iote, anigaaxe? Digawini! Jiɡ̶icota lakata Aneotedoɡ̶oji
    ane nibikotatedomi. Natigide, Ee, Ǥoneleegiwa ane jicoɡ̶otibigimece ditibigimedi,
    jeɡ̶etidajigotiogi libaaɡ̶adi ɡ̶oneleegiwadi abeyacaɡ̶aɡ̶a.
  bmh-bmh: Bo, go koli zoimai, gonugau tapaimaraneu dudu gabuai daremen uligaraimai,
    asaraimai, guzenai awareun, “Ag gabuaimai, i mai darem ta? Ag go don! Du Nugau
    Nag ebegarab durub waimai, dudu igul eg macanemen agal ebeag ebu mabun ziwas aleu.
  ctu-BL: 'Tsa'' cha'' tili ba''an xcʌnt''añob i cha''an. Tsi'' subeyob: Cha''lenla
    wʌyel. C''aja la'' wo. Awilan, tsa''ix c''oti i yorajlel, i Yalobil Winic woli''
    yʌjq''uel ti'' c''ʌb xmulilob.'
  meq-meq: 'Tsa na, a maw ka təv i gawla ŋgay hay, a gwaɗatay: «Faya ka ndzahərumeye
    sa ada faya ka zəzəkumeye bo ba? Gum metsehe, anəke na, həlay eye kə slaw. Neŋ
    Wawa i Ndo ta vəlay ga ha a həlay i ndo i mezeleme hay tuk.'
  noa-H: Maimua hũwaai hoon bëewaijã hagt'a hich k'apeen k'ãidʌtk'a t'ʌnʌm hoobaichee
    hamag, —¿Hagt'a pãar sĩi k'ãi gaaita nʌ? hajim hanʌm. Ya pekau pöm sĩsidʌm k'ʌʌnag
    mʌch chi Hemk'ooi Hiewaa pʌr deeju hora pabaichëbahab.
  alp-NT: Pela eleki Ileu loko telusi kai Ibeteke lokosi be, “Erimi ntulu salo? Totonai
    meije tamata esi luake lomei kena esi riluke Au, Tamata Eni Nanae meije, ete tamata
    dosaru neka.
  san-VEL: tata.h "si.syaanupaagatya gaditavaan, saamprata.m "sayaanaa.h ki.m vi"sraamyatha?
    pa"syata, samaya upaasthaat, manujasuta.h paapinaa.m kare.su samarpyate|
  kbq-kbq: Ananteti eno amage'ma nentaza disaipol naga'a zamasmi'ne, Tamagra manigsa
    nehutma tamu masenazo? Keho, Vahe'mofo mofavrema komoru hu'za kumi vahe'mokizmi
    zamazampi avremisaza knahie.
  kbh-kbh: 'Chora chë uatsjéndayëngbioye tojtanabo y tojanë́yana: “¿Cabá s̈motsomañe
    y s̈motsochnañe ca? Ya ora tocjobuache, Bëngbe Bëtsá Ents̈á tbojanbemá bacna soye
    amëngbe cucuats̈iñe mochanjáboshjona.'
  ron-LSB: 'Apoi a venit la ucenicii Săi și le-a zis: “Încă mai dormiți și vă odihniți?
    Iată că s-a apropiat ceasul și Fiul Omului este dat în mâinile păcătoșilor.'
  pon-pon: 'Ap kotin pure don tounpadak kan majani on irail: Komail ari mamair o kamol.
    Kilan, auer leler, me Nain aramaj pan panalan pa en me dipan akan.'
  nhe-BL: 'Huan sampa mocuepqui campa imomachtijcahua, huan quinilhui: ―¿Noja incochtoque
    huan inmosiyajcahuaj? Xiquitaca, ya ajsic hora para tlacame nechtemactilise na
    tlen niMocuepqui Tlacatl ininmaco ax cuajcualme.'
  sps-sps: Kat to ana Ya fatabin of pis ramiton matisian sa gungun rari ana Ya tsue
    to na ka, “Min goros ana mi favusuan kan emarom? Tagaa yam! U nainy te ruak en
    tana Guei Tsoiny te Bobot e Gov sa ruak iny Mes me naa fi naa non nimar vainy
    pisiin reits.
  wnc-wnc: Siwan masande gatu apuke pandetna anzing yanikut, “Ginu gatu gatu danit
    ngana dapunza asinggan peke yuwatakakaing ba dasing? Natapnong! Tapduknga na aminbamde
    notna dakngake yuat tapa wai aminde katakngane yeuyamuningge gwa singgak.
  nmw-S: Habe i sehavile hedi topadavae heidiye ge i nga, “Age humiu mwage hu hinhiyene?
    Hu paidi, hana sauge hobak i sevin ge Tolomo Natune si taeman bobode ngakngakidiye
    he nimadiye.
  bus-bus: 'Ben à lìara à sù a ìbanↄ kiia à bèńnɛ: Ée ii oo, ée kámma boo ai tian
    yↄ́? À gwa! Gurↄↄ kà kĩi. Wà Gbɛ̃ntee Nɛ́ kpà durunkɛrinↄa.'
  gub-BL: Uzewyr wi wanupe no. Uze'eg wanupe. — Aipo peker wiwi peiko. Aipo pepytu'u
    Tupàn pe peze'eg ire. Ihe Awa ta'yr romo aiko ihe. Uhem he'ar kwez kury. Amo hemono
    putar awa ikatu 'ym ma'e iapo har wanupe a'e nehe kury. A'e awa hezuka putar a'e
    wà nehe.
  imo-imo: Altopa yando ombalie kitipi kanolimando nimbei, “Ambe telka we uru peko
    mulu pilko moromeleya? Kanaio! Iyemunga Malo tongei ulu pulu keri teremele iyema
    lipe timbelo waimu wendo ombai teremo.
  boj-boj: Osiqa a olo aqa aŋgro naŋgo areq aisiq minjrej, “Niŋgi aqaratosib geregere
    ŋereŋejunub e? Uŋgum. Bati koboqo. Niŋgi uniy. E Tamo Aŋgro osib une tamo naŋgo
    baŋq di atqajqa bati bqo.
  eng-DRA: 'Then he cometh to his disciples, and saith to them: Sleep ye now and take
    your rest; behold the hour is at hand, and the Son of man shall be betrayed into
    the hands of sinners.'
  knf-knf: 'Akak wal mënţ du baţaşarul aşë ji na baka : « Nahuma kaŋoyënţ abot anoorfën?
    Wal wi *Abuk Ñiinţ akwulaniiŋ ţi iñen yi bado buţaan uñogi.'
  san-KHM: តតះ ឝិឞ្យានុបាគត្យ គទិតវាន៑, សាម្ប្រតំ ឝយានាះ កិំ វិឝ្រាម្យថ? បឝ្យត, សមយ
    ឧបាស្ថាត៑, មនុជសុតះ បាបិនាំ ករេឞុ សមប៌្យតេ។
  arn-NT: 'Feymew wiñotuy chew tañi mülemum tati pu disipulu, fey feypifi: —¿Amukonküley
    tamün umawkülen ka tamün kansatulen? Akuy tati ora tañi chalintukungeael tati
    Wentrukünuwpalu tati pu yafkafe wentru mew.'
  zas-NT: 'Chi badxinman lod zaꞌ ree xbejnman, rëbaman loj reeman: ―¿Sta nagaꞌyëjsidi
    ya, cayziiladx tëëdi? Guiáad Bén guxhaal Dios ma bidxin hor yayü reeman laaman
    loj ree béndol.'
  ken-NT: Yesu apɛt yɛ nsɛm ntá baghɔkɔ́ bhi bhɔ bati arat, aghɔ́ ndu bábhʉ̀rɛ kɛnɔ́.
    Abhɛ́p bhɔ́ bɛ, “Bǎbhʉɛ́t bɛbhʉrɛ kɛnɔ́? Bǎbhʉɛ́t bɛ́ywěmʉrɛ? Mpok akway anɛ
    bátì Mɛ Mmu mfú ntá Mandɛm ntá bǒ bɛbʉ́.
