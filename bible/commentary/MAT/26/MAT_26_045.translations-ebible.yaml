  peg-peg: ତା ପାଚେ ଚେଲାର୍‌ ତାକେ ୱାଜ଼ି ଇଚାନ୍‌, “ଏପେଙ୍ଗ୍‌ ଇ ପାତେକ୍‌ ହୁଞ୍ଜିମାଞ୍ଜି ଜମ୍‌ନାଦେରା
