verse: MAT.026.045
translations:
  kpx-kpx: Isi tota halei hoilahai au esemue lohoniale abuho loui avoe, “Lana sohu
    ladevei uma. Isito abu di mai atae toela oveveve vaniu lohonu.
  okv-H: ereto pambuto ambotani ujihie ke einge ena. “Ungo jangu indie ere evevete?
    Ereto kivu Embo ta Meni ari sasapura embomeni ta ingeni ta ikari iji puvija
  tbo-tbo: Ma i gunawilena meya po a hewahewali uyahihi i baha nae i pa, ‘Iyowai yohola
    o eneno, ma o iyagohina? Ona galeya u houga amaka i geleta po tau Lawa Moinau
    hina nugohaleu tu apapoe u nimahi.
  mal-C: പിന്നെ അദ്ദേഹം ശിഷ്യന്മാരുടെ അടുക്കൽ മടങ്ങിവന്ന്, “ഇപ്പോഴും നിങ്ങൾ ഉറങ്ങി
    വിശ്രമിക്കുകയാണോ? മനുഷ്യപുത്രൻ പാപികളുടെ കൈയിൽ ഏൽപ്പിക്കപ്പെടാൻപോകുന്ന സമയം ഇതാ,
    വന്നിരിക്കുന്നു.
  grc-SR: Τότε ἔρχεται πρὸς τοὺς μαθητὰς ⸋αὐτοῦ,⸌ καὶ λέγει αὐτοῖς, Καθεύδετε ⸋2τὸ⸌
    λοιπὸν καὶ ἀναπαύεσθε· ἰδού, ἤγγικεν ἡ ὥρα, καὶ ὁ υἱὸς τοῦ ἀνθρώπου παραδίδοται
    εἰς χεῖρας ἁμαρτωλῶν.
  bgc-bgc: 'फेर उसनै चेल्यां कै धोरै आकै उनतै कह्या, “इब सोन्दे रहो, अर आराम करो:
    देक्खो, बखत आण पोंहच्या सै, अर मै माणस का बेट्टा पापियाँ के हाथ्थां पकड़वाया जाऊँगा।'
  khz-khz: Ne gena melo geriai maeve waikule-waito, evaikilarato, “Gomi roe ogo maituna
    e gopikapikana? Iogitaa! Orana warau pekwara! Taunilimalima Natuna pege lewaa,
    rakava talimara gimarai pege taoa.
  deu-TKW: 'Hierauf kommt er zu den Jüngern und sagt zu ihnen: ihr schlafet fort und
    ruhet? Siehe, die Stunde ist da und der Sohn des Menschen wird in Sünder-Hände
    ausgeliefert.'
  zsr-NT: 'Leyúbl böjëꞌ ga naꞌ nacuꞌë bönniꞌ usë́d queëꞌ len rëꞌ lequëꞌ: ―¿Rástsaliꞌ
    naꞌa, len ruziꞌtsa ládxiꞌliꞌ? Gul‑yutscaꞌ, chbudzág lau. Nedaꞌ, Bönniꞌ Nuhuöaquëꞌ
    Gdu Bunách, chnadödaꞌ lu naꞌquëꞌ bönniꞌ dul‑laꞌ.'
  lin-lin: 'Azongaki lisusu epai bayekoli na Ye bazalaki, mpe alobaki na bango : —
    Bozali kaka kokoba kolala pongi mpe kopema ? Ngonga ekoki ; Mwana na Moto akokabama
    na maboko ya bato ya masumu.'
  hns-NT: 'Tab ant me oe laut aail aur bolies: „Attjha, ab toelog soet aur soestaai
    sake hai. Dekh, ab tem aai gail hai kie kharaab log iensaan ke Beta ke pakariega.'
  noa-E: Maimua ũwaai oon bëewaijã agtha ich khapeen khãidʉtkha thʉnʉm oobaichee amag,
    —¿Agtha pãar sĩi khãi gaaita nʉ? ajim anʉm. Ya pekau pöm sĩsidʉm khʉʉnag mʉch
    chi Emkhooi Iewaa pʉr deeju ora pabaichëbahab.
  eng-EMTV: Then He came to His disciples and said to them, “Sleep now, and rest.
    Behold, the hour is at hand, and the Son of Man is being betrayed into the hands
    of sinners.
  mib-NT: 'Yūcuán na te ni ndee tucu ya nuū de jíjnáhan de, te ni cahān yā jiín de:
    Vijna te cusū rō te ndetātu ró. Te je ni quee hora, te ruhū, Yaā ní nduu tēe,
    natūu ri te jnɨɨ tēe cáhīyo cuēchi ruhū.'
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ नुःक्‍खे़ फे़रे़आङ् कुहुॽसाम्‍बाहाॽ मे़त्तुसि, “खिनिॽ
    आल्‍लसाङ् के़नासिङ्‌ङिआङ् के़इप्‍सिआङ् के़ने़स्‍सिबि? ओमे़त्ते़म्‍मे़ॽ, इङ्‌गाॽ
    मे़न्‍छाम्‍साःन् लायोबाहाॽरे़ खुनिॽ हुक्‍को थाःमा ये़म्‍मिन् त्‍ये़रो॥
  xnj-xnj: Kangi akavahambila vawuliwa vala akavajovela, “Wuli, mwakona mwigona na
    kupumulila? Mlolayi! Lukumbi lwene luhikili, na Mwana wa Mundu yati igotolewa
    kwa vandu vevambudila Chapanga.
  mmx-mmx: Melemu ni gamlong uto at lavaun pinivu ren la ga lok tidi, “Kereva, move
    mi unga? Pen ba i nom. Loxonaleng i auret do lara laradi na song araba ia, Laradi
    Mevana, ri limixin bilinga.
  cbr-NT: 'Catëcëanx amiribishi utëcënxun ca Pedro, Juan, Santiago, acama cacëxa:
    —Asá ca. Bërí camina tantianan ''uxti ''ain. Anúan uni ''uchañucaman binun uni
    itsin ''ë ''inánti nëtë ca uaxa.'
  tee-NT: 'Ju acsnich alakminchokopa ju ixpumat''utu''an chai alacjuni: ―Ja lana va
    alht''at''ak''alhiya''it''it chai ast''acnank''alhiya''it''it. Chilh ju hora chai
    acmak''axtakcana'' la''ixmaca''an ju alactu''unin. Quit''in ju quimalakachatachilh
    Dios ni lapanac actsucuya'' ju ani.'
  eng-LSV: then He comes to His disciples and says to them, “Sleep on from now on,
    and rest! Behold, the hour has come near, and the Son of Man is delivered up into
    the hands of sinners.
  cak-NT: 'Y c''ajari'' ri Jesús xpe quiq''uin ri je oxi'' ru-discípulos, y xu''ij
    chique: Cami can quixwer y tiq''uisa'' ri iwaran; ja'' xoka ri hora chi ren ri
    jin-kajinak-pe chicaj y xinalex chi''icojol can xquijach-e pa quik''a'' ri itzel
    tak achi''a''.'
  pah-NT: 'Kirẽ ga ruri g̃wemimbo''ehara''g̃a pyri. Ga e''i g̃a pe: —Peki jitehe pe
    kiro pejipytu''uro naerũ? ei ga g̃a pe. Ji rendu ti! Kiro ihoi japiavo nhikwava''eg̃a
    okote''varuhuve''g̃a po pe! ei Jesus''ga yvyakotyva''ero yvagipeva''ero no.'
  sja-NT: 'Maap''eda waya chek''ãri chi k''õp''ãyoorã p''anadap''edaamaa, mãgaji:
    —¿At''ãri parã k''ãi jõnɨk''ã? aji. Mɨ peepidait''ee hora pajipɨ. Eperã Ak''õre
    Truadepema teedait''ee p''ek''au k''achia oopataarã juade.'
  xed-xed: 'Ka vrəgladaghatá tsi da tsa duhwalhani ya, kaʼa nda həŋ mantsa: «Tata
    hana ghuni kuni ta mbiʼa vgha ghuni ɓa? Ɗaswa ka kuni tama tsa, wana nda maga
    fitik dzaʼa kəl lu ka vlata Zwaŋa mndu ma dzva gwal dmaku.'
  mks-NT: 'A̱nda̱ já na̱quixi tucu a nu̱ ndúu na̱ xíca tuun xi̱hi̱n á cán já na̱cachi
    a já xi̱hi̱n ná: —Va̱tí cúni̱ ndó cu̱ju̱ ndó ta va̱tí cúni̱ ndó ndiquehe ndée̱
    ndó joo a̱ cúu caja ndó ña̱ viti. Jáchi̱ sa̱ na̱xi̱nu̱ co̱o hora ndiquia̱hva na
    ye̱he̱, da̱ na̱chindahá Ndióxi̱ nduu ña̱yivi ndahá ña̱yivi cája cua̱chi.'
  gfk-S: Iga tapukus ter baling ta ira itul a bulu na harausur, igom tange ta duhat,
    “Aiou marmaris be kanaia iat baak mohot kumkubabo ma mohot tatahun. Nes baak!
    No pana bung te hanawat be da ter leise Nong a Turadi ie ta ira luma dong ra ut
    na sasana.
  bmu-bmu: Gwarek yeŋgöreŋ liliŋgöba kaba kewö jii mötket, “Iŋini toroqeba luhut memba
    gaunök ahöbingö mötze me? Mötket! Kunöŋ Suep gölmegö azi ölŋi mamalolo mem waŋgiiga
    bölöŋi meme yeŋgö böröŋine öŋgöma. Miaŋgö aua nalöŋan lök kam kuŋguza.
  dgz-dgz: Boge entane wa ewamot mega inamup taue anega wadiamon, “E aup inin kakayat
    taiwanin go? Yawan, wam nega onen di mananiwan, amba Kimani Vitana Apanewa waranege
    koewa taine nagirewa nanimup bat nimanegain.
  eng-GNV: 'Then came he to his disciples, and said vnto them, Sleepe henceforth,
    and take your rest: behold, the houre is at hand, and the Sonne of man is giuen
    into the hands of sinners.'
  zaa-NT: Làniana betsine'e attu làti tsè'e ca discípulo qui'áa nna rèe cabi. Tsí
    àtsabá ti'éthi le. Chi gùl·la' hora qui'ni inte' Nubeyu' de Ỹiabara' nna ttí'a'
    làtsì' ná' canu tul·la'.
  eng-WEBSTER: 'Then he cometh to his disciples, and saith to them, Sleep on now,
    and take your rest: behold, the hour is at hand, and the Son of man is betrayed
    into the hands of sinners.'
  guh-guh: 'Bajaraxuacujinae icatsia Jesús naviarena pijajivijavaberena. Jumaitsi
    Jesús pijajivijavabelia: —¿Abaxë tsarovia tsiteca pamajitanubename? Copiapata
    rabaja paepatota xanë, Daxitajivi Pematapijinënë, necanajetsijitsia pibisiacuene
    pexanaevi pecobeyabelia.'
  bon-bon: Tabe liba tacnenutige abiberäja bägrä bime bau me, tabe jääjänige egä,
    “Weene ute camu gämi. Diibe oocenäniye. Padare te biiri tatyaramtige, cane lui
    te Acejiyame bau ca tädujine biname me äbitujine, cebine ceerame conocono biname
    bime ime cabu me.
  nhw-BL: 'Huan sempa mocuepqui campa imomachtijcahua, huan quinilhui: ―¿Noja ancochtoque
    huan anmosiyajquetzaj? Xiquitaca, ya ajsic hora para masehualme nechtemactilise
    na catli niMocuepqui Masehuali ininmaco amo cuajcualme.'
  swh-ONEN: Kisha akarudi kwa wanafunzi wake, akawaambia, “Bado mmelala na kupumzika?
    Tazameni, saa imefika ambapo Mwana wa Adamu anasalitiwa na kutiwa mikononi mwa
    wenye dhambi.
  wbi-wbi: Pepano akagomoka ku vavulanisivua vaake akavavuula akati,”Mujiighe mufighona
    na kupuuma? Lolagha, unsiki ghufikile, ghuno une ne Mwana ghwa Muunhu nivikua
    mu mavoko gha vahosi.
  bba-bba: Mɑ u kpɑm wurɑmɑ win bwɑ̃ɑbun mi u nɛɛ, i do kɑ tɛ̃ i wɛ̃rɑmɔ? Sɑɑ yɑ turuku
    koomɑ ye bɑ koo Tɔnun Bii tɔn kɔ̃sobu nɔmu sɔndiɑ.
  eng-KJVCPB: 'Then cometh he to his disciples, and saith unto them, Sleep on now,
    and take your rest: behold, the hour is at hand, and the Son of man is betrayed
    into the hands of sinners.'
  kgk-NT: 'Upéi ou jevy-ma gwemimbo''e oĩ ha-py: —Ma''erã po ereke joty eretongea-vy?
    he''i. —Ogwahẽ-ma ngatu xe óra. Xe Nhande Ryke''y tee va''e ãy xe me''ẽ-ta xe
    reraha-vy gwĩ ojejavy va''e Nhandejáry kwaa e''ỹha va''e po-py, he''i.'
  waj-waj: 'Kiaa kioo kava vara ranoo numa ari ngiaammuaudaa tunoo: Ngia homooda vuru
    vaida variaannee? Na Vaidiivaa Mmaapuuvaa vaidi voovoono vaidi maisa vooya kooyaa
    ni vitainara suaivo aavaa nninoo.'
  cpy-cpy: 'Ari ipiyashi-tapaakari riyotaani, ikantapaakiri: “¿Roojatzima pimahaeyini?
    Monkaata-paaka raakaan-tantee-tyaariri Itomi Atziri, rahaeta-nakiri kaari-pero-shireriki
    atziri.'
  ekk-PKP: 'Siis naasis ta jüngrite juurde ja ütles neile: „Kuidas te saate ikka veel
    magada ja puhata? Vaadake, aeg on käes. Inimese Poeg antakse kohe patuste kätte!'
  mpx-mpx: Yaka i sikal al tohago elal ge i ba, “Age komiu iyahe ya ku kenukenu? Ku
    kite, sauga iyaka i vin ge Gamagal Natuna nihi talamwan gamagalau nanakil nimaliyaa.
  wbp-wbp: Ngula-jangka yarda pina-yanurnu yangka-kurra-yijala yurruju-kurra kujalpalu
    marnkurrpa kurdungurlu-patu ngunaja. Ngulakuju yakarra-maninjarla yarda-jana wangkaja,
    “Jarda-juku mayi kankulu nguna matalku? Ngulaju ngula-juku. Kaatuju-ka ngampurrpa
    nyina yungurna jalangu palimi. Nyangkalkulu Jutuju yinya! Palka yananyarni! Ngaju
    Yapa-nyayirni-wangu Kaatu-kurlangu, ngulangkuju kajana ngaju yinyi maju-patuku
    yapa-patuku yungujulu pinyi.
  luo-luo: Eka noduogo ir jopuonjrene mowachonegi niya, “Pod unindo aninda kendo uyweyo?
    Neuru, sa osechopo, kendo Wuod Dhano koro indhogo ka ikete e lwet joricho.
  nhe-NT: 'Huan sampa mocuepqui campa imomachtijcahua, huan quinilhui: ―¿Noja incochtoque
    huan inmosiyajcahuaj? Xiquitaca, ya ajsic hora para tlacame nechtemactilise na
    tlen niMocuepqui Tlacatl ininmaco ax cuajcualme.'
  aii-aii: 'ܘܕܝܼܪܹܗ ܠܟܸܣ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܕܡܘܿܟ݂ܘܼܢ ܐܵܕܝܼܵܐ ܘܡܲܢܝܸܚܘܼܢ،
    ܗܵܐ ܡܛܹܐ ܠܵܗ̇ ܣܵܥܲܬ ܕܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ ܦܵܐܹܫ ܣܘܼܦܝܵܐ ܒܐܝܼܕܵܬܹ̈‌ܐ ܕܚܲܛܵܝܹ̈ܐ.'
  esk-NT: Jesus utiqami maliġuaqtimiñun uqautigai, “Siñiktuaqpisisuli iñiqtuiqsiaqhusi?
    Uvva, sassaq tikitchuq aatchuutigikkauviksraŋa Iġñiŋan Iñuum argaŋitñun killuliqirit.
  msb-msb: Sa katapus-tapusi nagbalik siya sa mga disipulos kag sinabihan, “Nano,
    tururog pa ba gihapon kamo kag nagapahuruway? Kitaa baya niyo, adi na an oras
    na ako na Anak San Tawo igaintriga sa mga parakasala.
  cpa-NT: 'Jøng² ca¹ŋáh¹dsa calah ja³tiogh³ dsa² quianh¹³dsa. Ca¹juúh²dsa: ―¡Na¹ jín³
    ma²lé² güéh¹ hniah¹²! ¡Teh¹³ hniah¹² bí²! Di³ ma²ca¹dsiég¹ hora ja³jë́h²dsa jní²,
    jní² dsa² ma²lán¹² dsa² jmøi¹guǿi¹ jianh¹² hniah¹². Cuai¹dsa jní² ja³cog² dsa²
    ti³re² dsag³.'
  dso-dso: ତାର୍‌ ପଚେ ସିସ୍‌ମନର୍‌ ଲଗେ ଆସି କଇଲା, “ଏବେ ଜାକ ତମେ ସଇଆଚାସ୍‌ ? ଦେକା ପର୍‌ମେସରର୍‌
    ନର୍‌ପିଲା ମୁଇ ପାପିମନ୍‍କେ ସର୍‌ପି ଅଇବା ବେଲା କେଟିଆଚେ ।
  meu-meu: Ma e lou lao, ena hahediba dekediai, e hamaorodia, eto, Madi, vada a mahuta,
    lagamui avani. Vadaeni, negana vada eme kahira-kahira, Taunimanima Natuna na dika
    taudia imadia ai be atoamu.
  yva-NT: Umba pakare akato no Apa arakovo utavondi aije mai, Po raura mai pare, “Wabeanimaibe
    wanakija nene? Inya! Sya uma amije ndea mamai to, ti soamo Risy, Arikainyo Vatan,
    inaunanto no vatano mamune mansai.
  dgc-dgc: Nadid, nagsoli man dén siya du alagad a kinagi na dide, a “Tidug kam bale
    pabi? Entan moy, dumemét dén i oras a péngitokyon de diyakén du makasalanan a
    tolay.
  zpm-NT: 'Zeeṉe laa me wbiretaa bioṉ vuelt co, rëbchaa me lo zho: ―Lëëw nagoṉ, zacle
    na gaguies to, zacle gdziiladz to. Naa ne nac naa Mgui ne pxeeḻ Dios, laa hor
    nagoṉ bdziṉ zeeṉe laa grë miech ntseeb rii guiadnaaz naa.'
  hix-NT: Nomokye harha tà, Petru komo hyaka. Ownàkyatxowà rye rma hamà, kekon hatà,
    àwyanye. Ownàkyatxowà rye rma hamà. Ahakatxok ha. Àsok tawro hana. Tahohsoso haxa
    wehxan hamà, anhà komo wya, Toto me Enusah kaxe, kekon hatà, àwyanye.
  sim-sim: Uhu indiyok or taha ormu sawera, �Jir armek er jimu waha suknyandu! Ambehoma,
    os a mbahanda osmu talanduwa. Ma Jikisi Avui Wasilakahi oton li laha ma kavahi
    tavak li hakwa wolok osmu nanduwa.
  npi-ULB: त्यसपछि येशू चेलाहरूकहाँ आउनुभयो र तिनीहरूलाई भन्‍नुभयो, “के तिमीहरू अझै
    पनि सुतिरहेका छौ र आराम गरिरहेका छौ ? हेर, त्यो घडी आइसकेको छ, र मानिसका पुत्रलाई
    पापीहरूको हातमा धोकासाथ सुम्पिँदै छ ।
  cgc-cgc: Pagtapos din ta pagpangamuyo, gabalik kanen i naan ta iya na mga tinudluan
    daw pambalan din danen an, “Aree! Gatunuga kaw pa man yan gyapon daw gapuay! Lagen
    nyo! Uras en na Kanen Na Alin Ta Langit Na Natao Naan Ta Kalibutan trayduron daw
    intriga naan ta malain na mga ittaw.
  tim-tim: Magaŋmâ metem purik katmâ yâk yeŋgâlân gutmâ hin makyeŋgiep, “Woe, wangât
    asiŋ yendâi? Bâin. Emelâk Anutuŋe ire miawak niŋbiapgât huŋgun niŋdo luâk akmâ
    geân aregât galanande heniŋmâ gasalupne kewuguyekmâ togombo menekberâigât sop
    ewumâk aktâp.
  yor-yor: Nígbà náà ni ó tọ́ àwọn ọmọ-ẹ̀yìn rẹ̀ wá, ó wí pé, “Àbí ẹ̀yin sì ń sùn
    síbẹ̀, ti ẹ sì ń sinmi? Wò ó wákàtí náà tí dé ti a ó fi Ọmọ Ènìyàn lé àwọn ẹlẹ́ṣẹ̀
    lọ́wọ́.
  wos-wos: Wataka déka duka wambula yae diré sérkenéta dé wa, “Yingi maki dé? Métaka
    guni xéndi male hwae? Mé xéké. Wuni Duna Nyan wuniré haraki saraki sémbut hurukwa
    duka hwetendéka nukwa andé yae.
  emp-NTPO: 'Maʌ̃be idji ume nĩbabadarãmaa jẽda zeped̶a jarasia: –Bãrãra ¿wad̶ibid̶a
    cãĩ panʌca? Mʌ̃ ewarira jũẽsia. Mʌ̃, Naʌ̃ Djara Edad̶ara ẽberã cadjiruarã jʌwad̶e
    b̶ebʌrʌa.'
  eng-F35: 'Then He comes to His disciples and says to them: “Sleep some more and
    take your rest! Actually, the hour is here and the Son of the Man is being betrayed
    into sinners'' hands.'
  ind-ind: Sesudah itu Dia kembali kepada murid-murid-Nya dan berkata, “Sudah cukup
    kalian tidur dan istirahat! Lihat, tiba waktunya Aku, Sang Anak Adam, diserahkan
    ke tangan orang-orang berdosa.
  pes-OPCB: 'سپس، نزد شاگردان بازگشت و گفت: «آیا هنوز در خوابید و استراحت می‌کنید؟
    اکنون زمان مقرر فرا رسیده است و پسر انسان در چنگ بدکاران گرفتار می‌شود.'
  mpt-mpt: imin tanea e okok aleyemin nakai baabenea Ibo sma ye aala bianiba singkabibo?
    Etemine! Abilim Da Tlemin Naka ne nemeb monea hengmin nakai nemiamabe nakae tle
    kesoa ibo hananiba isu unomo ge baabesebe.
