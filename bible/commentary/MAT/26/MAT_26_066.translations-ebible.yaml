    Wapômbêŋ ba intu ema.”
  mqj-NT: 'Umba iko nakua pikki''mua?” Pada-pada mentimba'' nakua: “La dipatei.”'
  rus-SYN: 'как вам кажется? Они же сказали в ответ: повинен смерти.'
  mbh-mbh: Lomumu ve aro te oma ur neke a i nge?” Na or alavusnga o olal ile riong
    ve, “Ile vothung i kerenga rintet, i pavurvur ako aro i rin nge.”
  bdd-bdd: Togidega ꞌimi nuwatuhu?” Ma mabwaiyadi sigwaeya, “Sowasowana ma ꞌiꞌamasa.”
  cbt-NTPO: ¿Ma'ta' onpotahua' Quisoso? tënin. —Pa'pi co noya quëmapihuë' ni'ton,
    tëpacaso' ya'huërin, topi ya'ipiya.
  srn-NT: 'San na un besroiti?” Den tra krutubakra piki taki: “A fiti fu A dede!”'
  cta-NT: '¿Ñiꞌya̱ nu ntsuꞌu tyiquee cuꞌma̱ juani? Hora ti nguxacui̱ nguꞌ chaꞌ jiꞌi̱
    xuꞌna sti joꞌó biꞌ: ―Ntsuꞌu chaꞌ cajaa yu ―nacui̱ nguꞌ biꞌ.'
  bqc-SIM: 'Á è kpelewai? Ɔ̃ aa wèwà aa mɛ̀: Aà tàae kà wà aà dɛ.'
  tcz-CHONGTHU: Ipi ham nang ho thulhuh chu? Tia adoh le amahon, “Athemmoa ahi, athi
    dinga pha ahi,” atiuve.
  mar-mar: तुम्हास काय वाटते?” यहूद्यांनी उत्तर दिले, “तो अपराधी आहे आणि त्यास मरण
    पावलेच पाहिजे.”
  snp-snp: yamu linate moda nediye loti kolae? lito ya amote loumamo, Moda fulunami
    ne, loti lae.
  isl-isl: '@see-verse:MAT.026.065'
  spy-NT: Ōbērē nee ꞉akweek?” /Kēēlēēnchi, “Misyinē ꞉meet.”
  xnn-xnn: Ngan nan kananyo?” Dadat kanan, “Nakabasol adi et masapol ay matey.”
  mwe-mwe: Nkubhonanga bhuli mmanganya?” Gubhaajangwilenje, “Inapinjikwa bhabhulagwe!”
  tte-tte: Na ami nuwatu gubesi?” Kainana siyamaisa siba, “Ilonamwayan iboita.”
  tcs-tcs: Den em bin spik po da Zuwiskaunsil, ‘Wiswei? Wanem yupla tingk?’ Dempla
    i singaut, ‘Mipla i bin paine em rong! Em mas ded!’
  hlt-THB: Ikawmyihna na mik poek? tinak khqi hy. Cawh a mingmih ing, “A thih aham
    awm hy,”, tina uhy.
  soq-soq: Tauma e ambi inseilana no dima dewasata me mampe?” Mo sipoasane waienase,
    “Me epe wana baiwa ideita bolepi.”
  qub-qub: 'Cananga ¿imatataj gamcuna ninqui?» Niptin llapan niran: «¡Wañunan merësinmi!
    ¡Wañuchicächun!»'
  att-att: Anni laguk yù ure naw?” kun na. Á kinagi ra, “Kuruk nga nalliwâ nga mepángngà
    nga matay,” kud da.
  bki-bki: ?Vioriano jidomii jum̃abe? ?Mia roviron tum̃abe?” Nalo amil aberenio, aberinavo
    “Bo kanio auebin toro na naio rim̃aro.”
  bqp-bqp: 'Yã kpaten a zɛo teraa? Akũ ò wèa ò pì: A taari kà ò a dɛ.'
  mcp-mcp: 'Bɨ mə dʉ́g nə́ jɨ?» Bwə́ nə́: «A jəlá nə yə.»'
  hat-hat: 'Kisa nou di nan sa? Yo reponn: Li antò, se pou yo touye li.'
  npl-NT: '¿Tlan nonkijtoah? Yejwah okijtojkeh: —Tlajtlakole, moneki mamikki.'
  bgg-bgg: Nathek ne nyie now muii ga? Ithek è chang, ai ne ichiig ro, jiè ai ne iy
    chid phro.
  eng-TCENT: What do you think?” They answered, “He deserves death.”
  eng-BSB: What do you think?” “He deserves to die,” they answered.
  cpu-NT: '¿Ipaitama pikantaiyirini eeroka?” Ari jakaiyanakeni, ikantaiyini: “¡Tzimake
    ikenakaashitane! ¡Ontzimatye inkame!”'
  san-ASM: যুষ্মাভিঃ কিং ৱিৱিচ্যতে? তে প্ৰত্যূচুঃ, ৱধাৰ্হোঽযং|
  tac-NT: '''Émika ¿choniágó? ''Lige alué we''ká ralámulika anile: ―Me''liáté alué
    rió alanime.'
  eng-WEBPB: What do you think?” They answered, “He is worthy of death!”
  gfk-H: Muat lik hoeh?” Ma diet ga balu ia bia, “I tale at bia na maat!”
  viv-viv: '@see-verse:MAT.026.065'
  yao-yao: Ŵanyamwe nkuti uli?” Ŵanyawo ŵanjanjile, “Aŵajilwe kuwa!”
  tgp-tgp: Nomim aria i pa vano sohena sava?” La r̃aramia lara, “Mo tataholo vara
    i mate.”
  auc-NT: edæ æbänö ante pönëmïnii. Ante äñongä në apænte änäni guiquënë, —Nänö wænguinque
    änewengampa töö.
  kbc-NT: Enige, amiida ica ane iniɡ̶atalo?” Odaa joɡ̶oniniɡ̶odi, modita, “Niɡ̶idoa
    idokida me nilaagedi, odaa leeditibige me yeleo.”
  bmh-bmh: Ke, ag pen, agal dabeleu go erunamamen?” Go agen koli ze memen, “Go ze
    a, gonun, webi, noumamau.”
  ctu-BL: '¿Bajche'' yom mi lac mel mi la'' wʌl? che''en jini c''ax ñuc bʌ motomaj.
    Tsi'' jac''ʌyob: Yom mi'' yʌjq''uel ti chʌmel, che''ob.'
  meq-meq: 'Nəkurom ka dzalum na, kəkay?» Ndo hay ta mbəɗay faya, tə gwaɗay: «Neŋgeye
    ndo məge mənese, təɗe məkəɗe na.»'
  noa-H: ¿K'ani maadëu tag hũrm hig nʌ? hajim hanʌm, hich k'apeenag. Magbaawai mag
    k'apan haig pos t'ʌnarr k'ʌʌnau, —Hí chadcha kulp pöm sĩebahab; magua warre t'õopʌ̈iju
    haaita simgui hajierram hanʌm.
  alp-NT: Eleki itneusi be, “Hoko imi mula Yesuse?” Tamata esi biuwe kai lepa loko
    lomai be, “Iono dosa elake ete Alla. Meije suke Isupu hukumane matale. BunuI!”
  san-VEL: yu.smaabhi.h ki.m vivicyate? te pratyuucu.h, vadhaarho.aya.m|
  kbq-kbq: Hagi na'ane tamagesa nentahize? Hige'za kenona hu'za, hazenke hu'neankino
    frisie.
  kbh-kbh: '¿Nts̈amo s̈matjayana ca? —cha tojanatjá. As chë ents̈anga tmojanjuá: —Ndegombre
    cha bëts bacna soye entsebomna; jóbanama bontsemna ca.'
  ron-LSB: 'Ce părere aveți?” Ei au răspuns: “Este vrednic de moarte!”'
  pon-pon: 'Da me komail lamelame? Irail japen potoan on: A mau on kamela.'
  nhe-BL: '¿Tlachque tlatzacuiltilistli inmoilhuíaj quinamiqui para quiselis? Huan
    quinanquilijque: ―Monequi ma miqui.'
  sps-sps: Saf a fasaraa tan fakats tsumi na?” Ri biny towa, “Ayei kat bus kat iring,
    tamainy non ma mat tsun busen.”
  wnc-wnc: Ginu wamu wa usanzike dasing nataaing,” ngang yawan yake, “Ita akumnanga
    aknga yanggak,” ngang yaking.
  nmw-S: Mwatan hu nuwotu pagan?” Si golase halingane si nga, “I bosowaine suwok gen
    i mate.”
  bus-bus: 'Yã kpareen a zɛo tiaa? Ben aↄ̃ wèàla wà bè: À taari kà wà à dɛ.'
  gub-BL: — Ma'e peze nezewe mehe pe kury, i'i wanupe. Amogwer tuwihaw uze'eg izupe
    wà. — Uze'eg zemueteahy kwez Tupàn rehe a'e, Tupàn ta'yr romo weko haw imume'u
    pà zanewe a'e. A'e rupi xiuka kar nehe kury, i'i izupe wà.
  imo-imo: Ambele konopu ltemeleya? Yu kinye ambe teamiliya?” nimu kinye enoni ningei,
    “Yu Gote ungu taka tondomomunga topo kondamili,” ningi.
  boj-boj: Deqa niŋgi kiyersib marqab?” Onaqa naŋgi kalil mareb, “A bole une ti. Deqa
    qalib moiyem.”
  eng-DRA: 'What think you? But they answering, said: He is guilty of death.'
  knf-knf: 'We wi naşaluŋ ţi uko waŋ ba? » Kë baŧeem aji : « Aduknaanaa, awo i kakeţ.
    »'
  san-KHM: យុឞ្មាភិះ កិំ វិវិច្យតេ? តេ ប្រត្យូចុះ, វធាហ៌ោៜយំ។
  arn-NT: '¿Chumngentufimün kay? Fey kisu engün llowdunguy: —Feley tañi langümngeael.'
  zas-NT: 'Yan, ¿xhie nadi? Badxiꞌ ree bén guinan rëb reeman: ―Rayal guiëtix.'
  ken-NT: Bǎrɛm bɛ yi?” Bákɛ́mɛ bɛ, “Abhɔŋ bɛ́gu!”
