verse: MAT.026.066
translations:
  kpx-kpx: Iale la isiviage nahi avuemo osioi.” Ige abu namihai avoe, “Keu vaveve
    toela vanu. Iale hamage au hatai.”
  okv-H: avoeto do asi ere hotembiheve?” ainge enu enana tapa na “Sapura ere ua avoeto
    taro pehasuja.” ainge hotembari vahai eto ke ainge
  tbo-tbo: Ma iyowai taumi omi winugonugotuhu Yesu binei?’ Ma tauhi hi baha hi pa,
    ‘Yesu ina hilage.’
  mal-C: നിങ്ങൾ എന്തു വിധിക്കുന്നു?” എന്നു ചോദിച്ചു. “അയാൾ വധശിക്ഷയ്ക്ക് അർഹൻ,” എന്ന്
    അവർ മറുപടി പറഞ്ഞു.
  grc-SR: Τί ὑμῖν δοκεῖ; Οἱ δὲ ἀποκριθέντες εἶπον, Ἔνοχος θανάτου ἐστίν.
  bgc-bgc: थम के सोच्चो सो?” उननै जवाब दिया, “यो मारण जोग्गा सै।”
  khz-khz: Rakagau nogotina?” Ira maparara gekilato, “Pene kwaregamo.”
  deu-TKW: 'was dünket euch? Sie aber antworteten: er ist des Todes schuldig.'
  zsr-NT: '¿Nacx runi lbiꞌiliꞌ? Gulubiꞌë didzaꞌ, gulanë́ꞌ: ―Nabaguëꞌë zxguiaꞌ gatiëꞌ.'
  lin-lin: 'Bokanisi nini mpo na yango ? Bazongisaki : — Abongi na kufa.'
  hns-NT: 'Toelog ka bole hai?” Tab oesabhan bolies: „Ie to maut ke laaik hai!”'
  noa-E: ¿Khani maadëu tag ũrm ig nʉ? ajim anʉm, ich khapeenag. Magbaawai mag khapan
    aig pos thʉnarr khʉʉnau, —Í chadcha kulp pöm sĩebahab; magua warre thõopʉ̈iju
    aaita simgui ajierram anʉm.
  eng-EMTV: What do you think?” They answered and said, “He is deserving of death.”
  mib-NT: '¿Te ndese cájeni ni rō? achí de. Te ni cacahān tēe cuehē ún: Cuēchi cúu
    jeē cahán de súcuan, te jíni ñúhún cuu de, áchí.'
  lif-NT2: कन् पाःन्‍नो खिनिॽ थे के़बाःत्तुम्?” खुने़ॽ सिःमाए पोःङ्‌फाॽआङ् खे़ङ्‌हाॽरे़
    नोगप् मे़बिरु॥
  xnj-xnj: Nyenye muhololela wuli?” Vene vakamyangula, “Yikumgana akomiwa!”
  mmx-mmx: Kereva levendoxoma atnimi?” La diga vorang i xeretna, “I epovo do neni
    na met.”
  cbr-NT: '¿Uisa caramina sináncanin? Cacëxun ca camaxunbi cacëxa: —Nucën Papa Diosmi
    ca ''atimati banaxa. Usa ''ain ca bamati ''icën. Axbi ca ''atimati banaxa.'
  tee-NT: 'T''as nonat''it ju uxijnan. Pus ju yu''unch tanaulh: ―Na ka''i ixtalak''alhin.
    Tasq''uini ni canilh.'
  eng-LSV: what do you think?” And they answering said, “He is worthy of death.”
  cak-NT: '¿Y anchique naka''an cami ninojij rix? xcha'' raja''. Y ri ch''aka chic
    ri quimolon-qui'' chiri'' xqui''ij: Can c''o rumac; romari'' utz chi ticamises,
    xecha''.'
  pah-NT: 'Marã pendeaporog̃ita? Marãi pe ga pe? ei ga g̃a pe. A''ero g̃a ei: —Oko
    te''varuhu tuhẽ ga. Tomano ti ga, ei g̃a.'
  sja-NT: '¿K''ãata k''ĩsia p''anɨma? aji. P''anaujida: —Piupia bɨda ajida, ichia
    jarada k''aurepa.'
  xed-xed: Kinawu ka kaghuni ta gray na?» kaʼa. «Nda ra ka dzata na mndu na,» ka həŋ
    hlafta wi.
  mks-NT: 'Ta ndaja xíní ndó caja í xi̱hi̱n dá viti —na̱cachi da. A̱nda̱ já na̱cachi
    ndihi na̱ cán já: —Íin cua̱chi da̱ ja̱n ta ndítahan cu̱hu̱n da̱ quivi da —na̱cachi
    na̱ cán.'
  gfk-S: Mu lik hohaam?” Ma di ga balu ie, “I tale iat be na mat!”
  bmu-bmu: Miaŋgöra denöwö mötmörize?” Mewö qesim eŋgiiga kewö jim teköget, “Yaŋön
    mönö kömupkö buŋaya akŋa.”
  dgz-dgz: Menan e dim da anuiwanin?” Mu gare anega wan, “Me koewa mega garewa menan
    di boep.”
  eng-GNV: What thinke yee? They answered, and said, He is guiltie of death.
  zaa-NT: 'Annana biani ína le ccá quì''į. Becàbi tabá cą nna ra cą: Ccá bą́ merecer
    gattią.'
  eng-WEBSTER: What think ye? They answered and said, He is guilty of death.
  guh-guh: '¿Detsa nexata paxamë pajamatabëitsimë? jai sacerdotevi pepo penamatacaitorobinë
    daxita penacaetuatsivijavabelia. Nexata daxita penacaetuatsivi jumaitsi: —Naneconita
    rabaja Diosojavabelia. Nexata baja beyaxuabianatsi, jai bajarapamonae Jesús yabara.'
  bon-bon: Weene lipu ngene jotwanininiye teeme poto cidi me?” Teepi jejisi egä, “Tabe
    conocono biname gyene. Tabe miiji budre.”
  nhw-BL: '¿Tlaque tlatzacuiltilistli anmoilhuíaj quinamiqui para quiselis? Huan quinanquilijque:
    ―Monequi ma miqui.'
  swh-ONEN: Uamuzi wenu ni gani?” Wakajibu, “Anastahili kufa.”
  wbi-wbi: Mwiiti ndani umuunhu uju? Aveene vakati,”Anoghile kubudua.”
  bba-bba: Amɔnɑ i wɑ. Bɑ nɛɛ, n weenɛwɑ bu nùn ɡo.
  eng-KJVCPB: What think ye? They answered and said, He is guilty of death.
  kgk-NT: —Mbava'e tipo pejapo-ta hese? he'i oporandu-vy. —Tomano katu, tojejuka katu,
    he'i joa voi hese.
  waj-waj: 'Ngia innara dataamaida yaata utuaannee? tuduu rikiada iya inna sai tunoo:
    Ta rikiaunnano ivo koonnama kua tiivaara fai inna aikiooma ivo putinaravaivee,
    tiravai.'
  cpy-cpy: '¿Jempema pikantee-yinika eeroka?” Ari ikanteeyini ikaateeyinira: “¡Tzimaki
    ratatani! ¡Otzimatyee ikami!”'
  ekk-PKP: Missugune on teie otsus?“ „Süüdi! Ta on surma väärt!“ vastasid nad.
  mpx-mpx: Ga ku nuwatu ola?” Anana hi lahe hi ba, “I bosowaina hot ni aliga.”
  wbp-wbp: Nyarrpa-jarrinkili nyurrurlaju?” Junga-juku, yangka Kanjulukungarduyu-patu
    muku ngungkurr-nyinajalurla yangkakuju jintaku wiriki, manu wangkajalu-nyanu,
    “Nyampuju wati, kuruwarri rdilyki-pinja wita-wangu! Pangkalalu tarnnga-kurra pinyi!”
  luo-luo: Un to uparo nade?” Negidwoko niya, “Owinjore gi tho.”
  nhe-NT: '¿Tlachque tlatzacuiltilistli inmoilhuíaj quinamiqui para quiselis? Huan
    quinanquilijque: ―Monequi ma miqui.'
  aii-aii: '”ܡܘܼܕܝܼ ܒܸܚܫܵܒ݂ܵܐ ܝܬܘܿܢ؟“ ܓ̰ܘܼܘܸܒ ܠܗܘܿܢ ܘܐܡܝܼܪܗܘܿܢ: ”ܚܲܝܵܒ݂ܵܐ ܝܠܹܗ ܠܡܵܘܬܵ‌ܐ.“'
  esk-NT: Qanuq isumavisi?” Kiuniġaat, “Tuquruksraġuqtuq.”
  msb-msb: Nano sa paghuna niyo?” Nagsarabat sinda, “Dapat siya patayon.”
  cpa-NT: '¿Ha²lah lë́h² hniah¹²? ―ca¹juúh² ŋi¹jmó². Jøng² ca¹juúh² ca¹lah¹já¹ dsa²
    ta³ héi²: ―Rø²canh¹² báh³ dsa² dsag³ hi² jón²dsa ―ca¹juúh²dsa.'
  dso-dso: ଏ ବିସଇନେଇ କରି ତମେ କାଇଟା ବାବ୍‌ଲାସ୍‌ନି ?” ସେମନ୍‌ ସବୁ ଲକ୍‌ କଇଲାଇ, “ସେ ଦସ୍‌
    କରିଆଚେ, ମରନ୍‌ ଡଣ୍ଡ୍‌ ପାଇବାର୍‌ ଦର୍‌କାର୍‌ ଆକା ।”
  meu-meu: Dahaka o tomamu? Idia e haere, eto, Baine mase hari namo.
  yva-NT: Ti wapare?” Umba akari akokoe Yahudi wo raura akananto ware, “Reamare wamo
    mangke raugaje Ai indamu kakai.”
  dgc-dgc: Anya i isip moya?” kagi na. “Ey dapat mate siya,” kagi de.
  zpm-NT: 'Nana waa, ¿pe gnë to zha dziuuṉ ne me? Pquiab be zho rëb zho: ―¡Ib rieguiaḻ
    guet me!'
  hix-NT: Àsok màketxowà, omnyamo, moson hoko, kekon hatà. Àsok màketxowà, moson hoko.
    Onà wyaro neyuhtxownà hatà, tosonytxaxemà ro komo. Twayehkahorye naha, ketxkon
    hatà.
  sim-sim: Mberem ji hishindu, mberem nivai ori uku?� Karem or mbarik lir amber limu
    ushambara, �Or musa nga nawa osik halanak or haka.�
  npi-ULB: तपाईंहरू के विचार गर्नुहुन्छ ?” उनीहरूले जवाफ दिएर भने, “यो मारिनको लागि
    योग्य छ ।”
  cgc-cgc: Ta, ino inyo na disisyon?” Sabat danen tanan, “Nakasala kanen an. Dapat
    sintinsyaan ta kamatayen!”
  tim-tim: Luâk ire âmâ Anutugât kotŋe mem bâlimbo nâŋgâen aregât ye gain gain nâŋgâi?”
    dâep. Hain dâmbo luâk âmbâle mendugum kili arekŋe Yesugât hin dâyi, “Emelâk bugâgât
    pat aktâp aregât moâk.” dâyi.
  yor-yor: Ki ni ẹ ti rò èyí sí. Gbogbo wọn sì kígbe lọ́hùn kan pé, “Ó jẹ̀bi ikú!”
  wos-wos: Yingi guni wa déka?” Wungi wandéka di wa, “Dé haraki saraki joo dé huru.
    Métaka hiyandé.”
  emp-NTPO: 'Jãʌ̃be bãrãmaarã ¿idjira sãwã od̶i?– Ãdjirãba panusid̶aa: –Idjira bed̶ead̶e
    b̶ʌa. Maʌ̃ carea bead̶ida panʌa.–'
  eng-F35: What do you think?” So in answer they said, “He deserves death!”
  ind-ind: Jadi apa keputusan kalian?” Jawab orang-orang di persidangan itu, “Dia
    bersalah dan harus dihukum mati!”
  pes-OPCB: 'چه رأی می‌دهید؟» همه فریاد زدند: «باید بمیرد!»'
  mpt-mpt: Ibo fatnangge fumbibe? ge baabesea i baabaniba E misiam nane kesoa kaaneko
    gesiba
  bla-bla: Tsa kit'stapuauă? An'iau, mŏks'eĭnsi.
  ssx-ssx: Koto ekina꞉ta꞉ eki hau pulumeke hone witelemepe leekeme. Mo haliweki paeyaoma꞉
    alota꞉ Ota꞉ hau tieke pu hoeyaala꞉ma꞉ lu homaena꞉ lape lemekeme.
  mkl-mkl: Bɛirei ì yɛ ɑ ceɑ mɔkɔu ŋɑ. Ŋɔi ɑŋɑ fei ɑ̀ yɛ tɑɑleɛ ɑ̀ ni í to ɑ kpɑɑ.
  gaq-gaq: ଆକେନ୍ ବିସୟ୍‌ରେ ପେନେ ମନ୍ ମେଃନେ ?” ମେଇଂ ଉତର୍ ବିଃଆର୍‌କେ, “ମେଁ ଦସ୍‍ ଡିଙ୍ଗ୍‍ବକେ
    ମେଁ ଗୁଏନେ ଡଣ୍ଡ୍‍ ବାନେ ଦର୍‌କାର୍ ।”
  gof-RNT: Hintte qofay aybee?” yaagis. Enttika, “Iyaw hayqo bessees” yaagidi zaaridosona.
  unx-unx: ଆପେ ଚିନାଃପେ ଉଡ଼ୁଃତାନା ?” ଇନ୍‌କୁ କାଜିରୁହାଡ଼୍‌କେଦାକ, “ଇନିଃ ଚିଟାକାନ୍‌ନିଃ ତାନିଃ,
    ଇନିଃକେ ଗଜଃ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।”
  gah-gah: Nenemú lekeza nana otatune liki nigeleve. Loko lokago, keza nakahunímini
    gakó lokaze, mota hilitive.
  lcm-lcm: Nei kami lomlomonai?” Na kila polpol ta, “Kalapo ago asi vil punuk ania.”
  aer-aer: Kele nthakenhe anteme arrantherre ingkirreke itirreme?” Kele itne angkirtnerlenge,
    “Nhenhele atywerrenge anwerne-kenhe ultakeke! Kele renhe yernetyekaye itne renhe
    atwerrirretyeke?”
  qvc-NT: 'Chaymandaqam chay juyiskunata tapurqan: —¿Imatataq yuyangillapa? nishpa.
    Chaymi paykunaqa nirqanllapa: —Arí, uchayuqmi. Allim wañunambaq, nishpa.'
  tgl-ULB: Ano sa tingin ninyo?” Sumagot sila at nagsabi, “Siya'y karapatdapat na
    mamatay.”
  cbs-NT: 'Na jaska janchayadan, ¿jaskada jakidi man shinain?— jatu wa jabun yuikin:
    —Dios ma ichawen taexun jau tenanunbunwen— iake iaketan'
  xtm-NTPP: '¿Naxe ka ka''an ni? ―‍kúu de jiña''a de nuu ndaka‑ka tee ka iyo ma. Te
    ni ka ndakone''e tee ma, te ka jiña''a de: ―‍Iyo de ja kuiti kûu de ―‍ka kuu de
    ka jiña''a de.'
  nnq-nnq: Mangweto nhwachangabo?” Angweto ngabannyanga, “Akweti malemwa apaligwa
    kuwe.”
  bao-NT: 'atere ¿do biro mʉja ĩi tʉgoeñati? —ĩiupi. To biro cʉ̃ ca ĩiro: —Ñañarije
    cʉ̃ ca ĩi tutirije wapa, ca jĩa ecopʉra niimi —ĩi yʉʉupa.'
  san-ORI: ଯୁଷ୍ମାଭିଃ କିଂ ୱିୱିଚ୍ୟତେ? ତେ ପ୍ରତ୍ୟୂଚୁଃ, ୱଧାର୍ହୋଽଯଂ|
  huv-NT: '¿Ngwüy, cuane ajiür meyajcana? ―aw. Quiaj tapiüngüw: ―¡Nej ajiür xeyay
    nisoet, ich mandeow! ―awüw.'
  otn-NT: 'Xiya, ¿te guí̱ mma̱mhmʉ na̱ ra̱ hya̱ bi̱ ma̱nya? ―bi ''yɛ̱mbyø ja̱''i̱.
    Yø ja̱''i̱ p''ʉya bi ''yɛ̱na̱: ―Nu̱na̱, ni̱ ''yu̱p''ʉ ngue da̱ tho na̱.'
  nop-nop: A hidi dediŋ nadiiŋ?” Kaŋ adibo indiŋ yogiŋ, “Kadakaniŋ tiŋak doktiŋa kumundok
    gigit tilak.”
  obo-NT: Na ondan kos od ko-oseng dow ka-ay?” Mid tavak sikandan to, “Ollog en sikandin
    nod imotayan.”
  cak-ENT: '¿Y achique c''a nibij rix vocomi que nkabün chin? xbij rija''. Y ri ch''aka
    chic ri quimolon-qui'' chiri'' xquibij c''a: C''uluman que ticamsüs, xquibij.'
  lif-NT: ᤁᤴ ᤐᤠ᤺ᤴᤏᤥ ᤂᤡᤏᤡ᤹ ᤌᤣ ᤁᤧᤒᤠ᤺ᤳᤋᤢᤶ᥅” ᤂᤢᤏᤧ᤹ ᤛᤡ᤺ᤔᤠᤀᤣ ᤐᤥ᤺ᤱ ᤑᤠ᤹ᤀᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤏᤥᤃᤵ ᤔᤧᤒᤡᤖᤢ॥
  mie-NT: '¿De nāsa jáni inī ndá nú? ncachī dē. De nī ncāhān ndá nchivī cuāhā: Cuāchi
    cúu jā cáhān dē súcuán, de jíni ñúhún jā cuū dē, ncachī.'
  san-TIB: ཡུཥྨཱབྷིཿ ཀིཾ ཝིཝིཙྱཏེ? ཏེ པྲཏྱཱུཙུཿ, ཝདྷཱརྷོ྅ཡཾ།
  qve-NT: 'Chayri, ¿ima ninkichistaq kunanrí? nispa. Chaymi chaypi kaq runakunaqa
    contestaspa niranku: —¡Kay runaqa wañuchun! nispanku.'
  pao-NT: Hayoo mu sokwama?” Umu yise ka Caiaphas nanekwegease meeoo unne, “Soo Jesus
    sakwa nabatsa.”
  cbu-NT: 'Tputssha: Aa, pachamaam waritayanlliya, watam, Nuw Apanlltana wipi, táranguwa;
    tárangana.'
  usa-usa: 'keráwáqá nói-tuyananaq kéitaao?” téna titata yemá tirááe: “wepímmá otaa-qtátááqá
    wáipoana paá puíkáae.” téta tirááe.'
  soy-soy: 'Lɛ̃ nnyɑ, íye kɑni músu? Api u pɛsɛ rɛ: Li nɛ sɑ́ rɛ pikɛ́ u kpu.'
  hui-hui: Tí agi manda bu kamibe, lene. Tigua ladai bialu lalu, Ibuni ko biyagonaga
    homoleneore nga, lene.
  amf-amf: Yena yer har ko maate?’’ ki hamade. Kediar, ‘‘Dembhi ko kiam zaske’’ ke
    hamade.
  quc-NNT: '¿Jas k''u kichomaj? Ri e are'' xkib''ij: K''o u mak, rajwaxik k''ut chi
    käkämisaxik, —xecha''.'
  dob-dob: Mwaꞌadega ꞌimi nuwanuwa Yesu manuna?” Ga taudi sigwae, “ꞌIlobwenena be
    ꞌimwamwawasa.”
  wrs-wrs: Es yimba ningv? No sembayang andranindna kuwul una, himba doa sahonam ishoi,
    pioa hemoa helvakomandhalvohra.
  mca-mca: '¿Pa''n ƚumti''iƚ qu'' ƚenifenye''je'' hane''en?— Qa yeku''ƚ pekhewe''en:
    —Ewi''ƚƚe in weju''ƚij qu'' nawa''m.—'
  tzo-TZC: '¿Cꞌu sꞌelan ta xcꞌot ta avoꞌntonic taje? ―xi. Ti stuquique jech laj yalic:
    ―Oy smul. Acꞌo chamuc ―xiic.'
  mya-mya: အ​ဘယ်​သို့​ဆုံး​ဖြတ်​ချက်​ချ​ရ​မည်​နည်း'' ဟု​မေး​၏။ ထို​သူ​တို့​က ``ပြစ်​မှု​ထင်​ရှား​သ​ဖြင့်​သူ့​ကို​သေ​ဒဏ်
    ပေး​ရ​မည်'' ဟု​ဆို​ကြ​၏။
  gng-NT: 'Ni maaleh mila?» Nɛ bi ye: «U kpɛ mikuum nɛ.»'
  cbi-NTPO: '¿Naa detiyu ñullaa? timi. Tsenñu yala pakatu: Tsaave, tutainuu kuipa
    ma juuve, tila.'
  ikk-NT: Kịnị kẹ ụnụ ro?” Wẹ nọ za, sị, “Ikpe a maọl'a, o jẹnkọ d'a nwụn!”
  leu-leu: Mi lamon malaafaa sena?” E ri suie, “Nane a vupuno e i taa maat.”
  maz-NT: '¿Pje xo i̱ṉ mangueji? O ndünrü c''ua anguezeji o mamaji: ―Pë''s''i nu s''ocü
    c''ü rguí bö''t''ü nu, eñe c''o ma jünpü ngüenda e Jesús.'
  bod-N: ཁྱོད་ཅག་གི་བསམ་འཆར་ག་འདྲ་ཡིན་ཞེས་དྲིས་པ༌ན། དེ་རྣམས་ན༌རེ། ཁོ་གསད་ན་འོས་ཞེས༌སྨྲས།
  tca-NT: '—¿Ñuxũ ñapegüxü̃ i pemax? —ñanagürü. Rü nümagü ga togü ga ãẽ̱xgacügü rü
    nanangãxü̃gü rü ñanagürügü: —Ngẽmáãcü chixexü̃ naxü. Rü name nixĩ i noxtacüma
    nayu —ñanagürügü.'
