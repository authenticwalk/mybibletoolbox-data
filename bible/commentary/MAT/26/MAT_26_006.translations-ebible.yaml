verse: MAT.026.006
translations:
  kpx-kpx: Kateisege Iesuu Betenie subuta lebolasi male Saimoni ke oe lovi ima.
  okv-H: Eto Iesu amo da Bethany ai embo Simon amo ambure sapura javo leprosy humbari
    ra te mahu kojari amita bande ta mihinu,
  tbo-tbo: Yesu u Betani i memae, Simona lepelo a numa uyahina,
  mal-C: യേശു ബെഥാന്യയിൽ, കുഷ്ഠരോഗിയായിരുന്ന ശിമോന്റെ ഭവനത്തിൽ ഇരിക്കുമ്പോൾ,
  grc-SR: Τοῦ δὲ Ἰησοῦ γενομένου ἐν Βηθανίᾳ ἐν οἰκίᾳ Σίμωνος τοῦ λεπροῦ,
  bgc-bgc: जिब यीशु बैतनिय्याह गाम म्ह शमौन कोढ़ी कै घरां था,
  khz-khz: Iesu Betaniai, Simona, lepera talimana, gena numai.
  deu-TKW: Als aber Jesus in Bethania war im Hause Simons des Aussätzigen,
  zsr-NT: Catiꞌ niꞌ zoëꞌ Jesús lu yödz Betania lu yuꞌu lidxëꞌ Simón, bönniꞌ naꞌ güiꞌinëꞌ
    huëꞌ nudzuꞌ ruzö́d,
  lin-lin: Lokola Yesu azalaki na Betani, na ndako ya Simona oyo azalaki moto na maba,
  hns-NT: Djab Jiesoe Betaania gaaw me raha tab oe ek aadmie ke ghare gail djaun korhie
    ke bemaarie se attjha hoi gail raha. Oe aadmie ke naam Siemon raha.
  noa-E: Mag nʉm ee Jesús woundam Simón anʉm di aig sĩejim, Betania phöbör ee. Ich
    mag Simón anʉmpai ibʉʉr wauwi “phĩe paraa khitarr” a thʉ̈ʉrjeejim.
  eng-EMTV: And when Jesus was in Bethany in the house of Simon the leper,
  mib-NT: Te íne Jesús ñuu Betania vehe Simón, tēe ni ndoho cuehyɨ̄ stehyú.
  lif-NT2: खे़न् ये़म्‍मो ये़सुःन् बे़थानि पाङ्‌भेॽओ लोगेॽ तुक्‍मालाम् के़वेःप्‍पा
    सिमोनरे़ कुहिम्‍मो वये़रो॥
  xnj-xnj: Yesu peavi ku Betania, ku nyumba ya Simoni mweavi na mabudi,
  mmx-mmx: Iesu gak lok to Beteni at loogu at ne Simon. Gano lanmeres gu (leprosy)
    gak lok teren.
  cbr-NT: Betania ëmanu cuanx ca Jesús Simonan xubunu 'iacëxa. Simón ax ca an aín
    nami chëquímicë 'insínñu 'aíshbia pëxcúcë uni 'iacëxa.
  tee-NT: Ju Jesús ixvilhcha lak'achak'an Betania la'ixchaka' ju Simón ju ixlacats'its'ita
    para palaich ixnavita ju Jesús.
  eng-LSV: And Jesus having been in Bethany, in the house of Simon the leper,
  cak-NT: Y ri Jesús c'o pa tenemit rubinan Betania, pa rocho ri Simón ri xc'achoj
    riq'uin ri ruyabil rubinan lepra.
  pah-NT: Aerẽ Jesus'ga rekoi Simão'ga ronga pype cidade'i pe Betânia pe. Simão'ga
    ko ijaijauhugwera'ga.
  sja-NT: Jesús Betania p'uurude bak'ãri, Simón, chi leprapa k'ayaa bada apatap'edaa
    tede baji.
  xed-xed: Ta nzaku Yesu ma həga ga Simuŋ, sana mndu nda rɗa mndu tida ma luwa Betani,
  mks-NT: 'Ta ndaja coo íin Jesús ñuu Betania vehe Simón, da̱ cáha̱n na̱ xi̱hi̱n:
    ta̱a na̱ndoho cue̱he̱ táhyi̱.'
  gfk-S: Jisas ga kis ter Betani, naramon tano hala tane Saimon, nong baak ga sam
    sana minaset ter tano palatamaine.
  bmu-bmu: Jisösnöŋ Betani mirinöŋ mala Saimon kun uzikukuŋi mem solaniyöhi, yaŋgö
    mire öŋgöba tarök.
  dgz-dgz: Amba Iesu pa sewa Betani gapan, apan Saimon vek bo’o namu ware kakae tani
    apanewa pa mega gwanap wanden.
  eng-GNV: And when Iesus was in Bethania, in the house of Simon the leper,
  zaa-NT: Làniana re' Jesús le' yetsi láą Betania litsi' Simón enne' huì'ni yetsu'
    yùtsu'a.
  eng-WEBSTER: Now when Jesus was in Bethany, in the house of Simon the leper,
  guh-guh: Jesús ponapona Betania tomarata, Simón pijabota. Simón bajayajebi bitso
    peperabëtsabanaenëmi.
  bon-bon: Yeesu Betaniya cewe jage yepä biname ngii Simona me mete cabu, lui te niinäce
    lepera pita cama ge.
  nhw-BL: Huan Jesús mocajtoya ipan altepetl Betania ipan ichaj Simón catli achtihuiya
    tlacayo palantoya.
  swh-ONEN: Yesu alikuwa Bethania nyumbani mwa Simoni aliyekuwa na ukoma,
  wbi-wbi: Pepano uYesu akaluta mu kikaaja ikya Betania, akikala mu nyumba ja Simoni
    juno, neke alyale ni buuba.
  bba-bba: Sɑnɑm mɛ Yesu wɑ̃ɑ Betɑniɔ Simɔɔn yɛnuɔ wi u rɑɑ bɑrɑ disiɡiru mɔ,
  eng-KJVCPB: Now when Jesus was in Bethany, in the house of Simon the leper,
  kgk-NT: Ha Hesu katu oime Betânia tetã'i-my. Simão róga-py oime. Upe Simão mba'asy
    vai-gwi ijai aipa va'ekwe nhahenói íxupe va'e.
  waj-waj: Yisuuva yoosinna Betaniaa vioo vaidi voovai nnutuuvo Simoonaa nnauvaki
    hara kioo variravai. Simoonaa mmammaivo buunna hooya mmamma roosuuvo vaa yoketairavai.
  cpy-cpy: Ikanta rareetaka Jesús nampitsiki Ashironkaa-pankoniki, ikyaapaaki ipankoki
    Simón omawitari paerani pathaa-wontsi.
  ekk-PKP: Sel ajal kui Jeesus peatus pidalitõbise Siimona majas Betaanias,
  mpx-mpx: Yeisu iyoho Bedani Saimon tolepelo wana limiya,
  wbp-wbp: Kuja-puruju, Jijajijilpa nyinaja jinta-kari-kirlangurla Jimani-kirlangurla
    ngulaju kirri-pardurla yirdingka Pijinirla. Jimani kala pinti wijini-kirli panu-kurlu
    nyinaja kamparru-wiyi.
  luo-luo: Kane oyudo Yesu ni Bethania e dala ngʼat moro miluongo ni Simon ja-dhoho,
  nhe-NT: Huan Jesús mocajtoya ipan altepetl Betania ipan ichaj Simón tlen achtohuiya
    tlacayo palantoya.
  aii-aii: ܘܐܬܹ‌ܐ ܠܹܗ ܝܼܫܘܿܥ ܠܒܹܝܬ ܥܲܢܝܵܐ، ܘܥܒ݂ܝܼܪܹܗ ܓܵܘ ܒܲܝܬܵ‌ܐ ܕܫܸܡܥܘܿܢ ܓܸܪܒ݂ܵܢܵܐ.
  esk-NT: Uvvaasriiñ Jesus Bethany-miititlugu tupqani Simon-ŋum auyugaqtualgum
  msb-msb: San adto sa Betania si Jesus sa balay ni Simon na kasadto may leproso,
  cpa-NT: Jøng² mi³hiúg³ Jesús jøa³juøi² Betania, ja³quiah¹³ Simón, dsa² mi³lán¹²
    dsag³ hmih¹² tsa¹jŋi¹².
  dso-dso: ଜିସୁ ଦିନେକ୍‌ ବେତ୍‌ନିଆଇ, ଆଗେଅନି ବଡ୍‌ରଗ୍‌ ଅଇ ରଇବା ସିମନର୍‌ ଗରେ ରଇଲା ।
  meu-meu: Iesu na Betania ai, Simona, lepra tauna, ena ruma ai.
  yva-NT: Arono naije Yesus no no munijo Betania, tuna no Simon apa yavar, wepirati
    aravure mo ave no wusyinoe.
  dgc-dgc: Nadid, édsa ti Jesus ta Betania, to bile ni Simon a te ketong to araw.
  zpm-NT: Betain ga no tib meṉ ne biac lo guiedz lepr, lë Simón. Lëëtaaque no Jesús
    lidz meṉ co,
  hix-NT: Taa. Betanya ho nehxakon hatà, Txesusu. Semaw màn yawo nehxakon hatà, hunmata
    ymo yawonotho rma màn yaw hatà.
  sim-sim: Jisas yanga Betanik Saimon mas okmbale lepra tolondari ma otohi akak ormu
    lira.
  npi-ULB: अनि जब येशू बेथानियामा सिमोन भन्‍ने एक जना कुष्‍ठरोगीको घरमा हुनुहुन्थ्यो,
  cgc-cgc: Giling Jesus i naan ta baryo na Betania daw gadayon naan iran Simon. Simon
    i, kala ta mga ittaw na kanen i dati na may segeng na masakit ta langgit.
  tim-tim: Yesuŋe Betania kepian luâk siâ diwi bâleŋe agep kotŋe Simoŋ aregât emelan
    talep.
  yor-yor: Nígbà tí Jesu wà ní Betani ní ilé ọkùnrin tí à ń pè ní Simoni adẹ́tẹ̀.
  wos-wos: Jisas Jerusalem yatakataka dé Betaniré yi. Ye xaakwa dé hanja walisufu
    hurundé du déka xi Saimon déka gembu dé re.
  emp-NTPO: Maʌ̃ ewarid̶e Jesura Betania purud̶e Simoʌ̃ aid̶a bara b̶ad̶a ded̶e b̶asia.
  eng-F35: Now when Jesus was in Bethany at the house of Simon the leper,
  ind-ind: Waktu Yesus dan kami murid-murid-Nya berada di kampung Betania dan sedang
    makan di rumah Simon yang juga disebut Si Borok, seorang perempuan datang membawa
    sebotol minyak wangi yang sangat mahal. Dia mendekati meja di mana Yesus makan
    dan menuangkan minyak itu ke atas kepala-Nya. Melihat hal itu, kami menjadi marah
    dan berkata, “Itu pemborosan besar!
  pes-OPCB: در آن هنگام عیسی در بیت‌عنیا در خانهٔ شمعون جذامی بود.
  mpt-mpt: Yesus esa e okok aleyemin naka isa Yelusalem bibo deiboniba moniba Betani
    bib ye unaniba taniba Saimone am tam onsiobe. Sino Saimon ele yayo kitdi bihabinabo
    otane imin ayamu banobiotabe.
  bla-bla: Jesus otsitau'pĭssi Bethany, Simon leper oko'ai otsitsĭpsts'taupĭssi,
  ssx-ssx: Yesuma꞉ Bedani da puaata꞉ kindi yeni hayeke hali Saimonona꞉ da pa꞉ta꞉
  mkl-mkl: Jesu í wɑ Betɑni kpɑsɛ̃i Simɔɔ iyi í tɑko í ce bɔ̃ɔi dintɛu,
  gaq-gaq: ମେସୁଆ ଜିସୁ ବେଥନୀନ୍ନିଆ ଅଃସେବାନ୍‌ ଆଃ କୁଷ୍ଟରଗ୍ ଡିଙ୍ଗ୍‌ଲେଃକ୍ନେ ଶିମୋନ୍ ଡୁଆ ଲେଃଗେ
    ।
  gof-RNT: Yesuusi Bitaaniya kataman baro harggida Simoona son de7ees.
  unx-unx: ୟୀଶୁ ବେଥ୍‌ନିଆରେ ନାଗେଘାଅଏତେ ବୁଗିଆକାନ୍‌ ଶିମୋନ୍‌ଆଃ ଅଡ଼ାଃରେ ତାଇକେନ୍‌ ଇମ୍‌ତା,
  gah-gah: Izesú nene Petania numutó nene Saimon eza halamé gizaleake minake zoka
    vémini numukú minamó.
  lcm-lcm: Au, taun ang a Iesu kanlapo ago e Betania nei lu si Simon vo tapak ke.
  aer-aer: Jesus, apententye akngerre ikwerenhe areye-arlke apmere Bethany-ele anerlenge,
    itne apmere Simon-kenheke irrpetye-alheke. Artwe yanhe utyene irrkelhe-irrkelhe-ilentye
    akngerre-akerte aneme.
  qvc-NT: Jisusmi noqaykuna yach'akuqningunawan Bitanilla (Bitaniya) llaqtapi kashpa,
    rirqayllapa suq runa Simun shutiqpa wasinman. Chay Simunmi unayqa ismuykaq kwirpuyuq
    kashqa karqan.
  tgl-ULB: Ngayon, habang si Jesus ay nasa Betania sa bahay ni Simon na ketongin,
  cbs-NT: Jerusalén chaima Betania anuxun Simón yudaki chamini Jesúsun kaya waimatun
    jawen jiwetanxun
  xtm-NTPP: Jesús ma, ni ja'an ya ñuu Betania ma, ve'e tee kúu Simón ma, tee ni yo
    ndo'o kue'e lepra ma.
  nnq-nnq: Yesu akiba ku Betania, kachakwe Simoni, ojwakiba juna maloi,
  bao-NT: Jesús, Betaniapʉre Simón ca cami boagʉ cʉ̃ja ca ĩigʉ yaa wiipʉ cʉ̃ ca niiro,
  san-ORI: ତତୋ ବୈଥନିଯାପୁରେ ଶିମୋନାଖ୍ୟସ୍ୟ କୁଷ୍ଠିନୋ ୱେଶ୍ମନି ଯୀଶୌ ତିଷ୍ଠତି
  huv-NT: Teat Jesús altiül cambaj Betania alaniüng Simón, nop laíün wüx axom nej
    noic ngo majneaj necoy nasoic lepra.
  otn-NT: Nu̱na̱ ra̱ Jesús, ya 'bʉp'ʉ ja ra̱ hni̱ni̱ Betania ja rá̱ ngu̱ ra̱ Simu̱
    nu̱na̱ xi 'yøthe m'mɛt'o ngue mi̱ 'ya rá̱ do'yo.
  nop-nop: Kaŋ Jesu adi Betani uŋoŋ Saimon koom wede haki tuguk adi yolineŋ nanaŋe
    hanalune,
  obo-NT: To riyon don onsi Disas to Betania, mid undiyon sikandan to baoy ni Simon
    no duwon bohok no et-et no no-uliyan don.
  cak-ENT: Y ri Jesús c'o c'a pa tinamit rubini'an Betania, chiri' pa racho ri Simón
    ri xc'achojrisüs riq'uin ri yabil rubini'an lepra.
  lif-NT: ᤂᤧᤴ ᤕᤧᤶᤔᤥ ᤕᤧᤛᤢ᤺ᤴ ᤒᤧᤌᤠᤏᤡ ᤐᤠᤱᤓᤣ᤹ᤀᤥ ᤗᤥᤃᤣ᤹ ᤋᤢᤰᤔᤠᤗᤠᤶ ᤁᤧᤘᤣ᤺ᤵᤐᤠ ᤛᤡᤔᤥᤏᤖᤧ ᤁᤢᤜᤡᤶᤔᤥ
    ᤘᤕᤧᤖᤥ॥
  mie-NT: De íyó Jesús ñuū Betania, vehe Simón, tēe jā ní ndoho cuēhē stéhyū.
  san-TIB: ཏཏོ བཻཐནིཡཱཔུརེ ཤིམོནཱཁྱསྱ ཀུཥྛིནོ ཝེཤྨནི ཡཱིཤཽ ཏིཥྛཏི
  qve-NT: Jesusqa Betania llaqtapin (discipulonkunapiwan kushka), Simón sutiyoq runapa
    wasinpi kasharanku. Chay Simonqa antestaraqmi lepra onqoymanta sanoyasqa karan.
  pao-NT: Soo Te Pabe'e oona Bethany-wi ka Simon mee naneadu-baa.
  cbu-NT: Isus pukamachsha Betaniyash yakta taarangiya. Anush Simosh, wanuts itsaptaku
    anush pang' maamaw katungtungtar ashirangiya.
  usa-usa: Béqtanibaqa Tááímonima kárû-naqa wení karímá ánataguraitana wení naaúpaqa
    Îtuma máqe-uraiye.
  soy-soy: Yeesu uu Petɑnii kɛtẽ-mɛ̃ sĩ uú hɑ uyɔ̃́ Simɔɔ kɛyɔ-i topilɛ.
  hui-hui: Yasu ibu Bedani howa Saimono ge hamua mbira ala ibugua mo dabi henegonaga
    andaga pu berene.
  amf-amf: Yesus Bitaania gurdante lamthin burqonka ena dahaa Simoon ooninte ki dahade.
  quc-NNT: Are k'u ri Jesús k'o pa ri tinimit Betania cho rachoch ri tat Simón, jun
    tata' ri xk'oji na itzel ch'a'k che.
  dob-dob: Tuta nina Yesu Betani ꞌena ꞌimiyami, Saimoni ꞌina anuwaya. Tauna lowa tolepelo
    ꞌebweu.
  wrs-wrs: Yesusva Betani kembella avna Simonna deuvra, no Simonmba nemetva himba
    doara lombamungil lohna, wo henga doara hoai venana, besal lohvna. Himba inne
    Yesusmba waihlavna mongawulm, mongo ungevliriniva Yesusindam murapetam provna,
    hev vena, welsanda botelnahonam longpethana, no welna botelna diva os lohvna i.
    Hev Yesusna kura sovhomnavna novnavhora.
  mca-mca: Ha' Jesús i'nii ha' witset Betania, ke' ƚetsi'ii ha' Simón, hikha' ƚenqii
    iye leproso.
  tzo-TZC: Ti Jesuse tey oy ta jteclum Betania ta sna ti Simone, jaꞌ ti jcꞌaꞌemal-chamel
    sbiinoje.
  mya-mya: သ​ခင်​ယေ​ရှု​သည်​ဗေ​သ​နိ​ရွာ​တွင်​အ​ရေ​ပြား ရော​ဂါ​စွဲ​ကပ်​ခဲ့​ဖူး​သူ​ရှိ​မုန်​၏​အိမ်​၌​ရှိ​၍
    အ​စား​အ​စာ​သုံး​ဆောင်​လျက်​နေ​တော်​မူ သော​အ​ခါ၊-
  gng-NT: '*Yesu là te Betani ya du ni, Simɔn, ujend den.'
  cbi-NTPO: Jesús Betaniasha pumi, manbityu bishpee chuu tiitinu ruku Simón' yasha.
  ikk-NT: Ogẹn Jizọsị gi rị Bẹtanị, iwe onyẹ w'a kpọ Saịmọnụ onyẹ-oti,
  leu-leu: Na Yesus fo falet xe la bina Betani e pave a waan la lifu sina saxa mataa
    aava tana tamu tapak, a isina, na Saimon.
  maz-NT: '''Na nu pa, mi bübü e Jesús a Betania nu cja nu ngumü e Simón c''ü mi sö
    ''na ngueme c''ü ni chjũ lepra.'
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུ་ནི་པེ་ཐན་ཡཱའི་མཛེ་ནད་ཅན་སི་མོན་གྱི་ཁྱིམ་དུ་བཞུགས༌དུས།
  tca-NT: Rü Ngechuchu rü Betániãwa nayexma napatawa ga Chimáũ ga rüchaxünecümaã naxugüãcü.
  zpl-NT: Chenu nzu Jesuse eyeche Betania, niꞌ Simón enu riꞌchia bene leproso,
  mbc-NT: Jesus wanî'pî pemonkonyamî' ko'manto' pata Betânia po leproso itese' paran
    pî' si'pî Simão yewî' ta.
  ndg-ndg: Wakati Yesu paabile Bethania mu'nyumba ya Simoni ywabile nkoma,
  wsk-wsk: Se Jesus Bethany wonong te kari bo ko balsan Simon kuera laira posara ago
    bare aitak nungeram masan, mu ko kawam te na nowaram,
  toj-NT: Jaxa yen ja Jesusi ti huaj ba jun yal hacienda Betania sbiil. Huaj ulatanel
    ja ba snaj ja Simón ja ma' huax alji sbaj yajchamel xta ajyi yuj ja huan c'ael
    ja sbacteli.
  tbc-tbc: Jesus iŋ Betani panu na imado dugo, tamol ta yaŋan Saimon tinin gubak mi
    lepra aman da yak iŋsan ab lo ida dumado ya.
  sna-sna: Jesu paakanga ari muBhetani mumba momurume ainzi Simoni waMaperembudzi,
  smk-NT: Itaw ya si Jesus sa Betania, sa bali na ni Simon a gindat nin main nin makaparmay
    a sakit sa katat.
  grc-TCGNT: Τοῦ δὲ Ἰησοῦ γενομένου ἐν Βηθανίᾳ ἐν οἰκίᾳ Σίμωνος τοῦ λεπροῦ,
  gof-WFTW: Yesuusi Bitaaniya kataman baro harggida Simoona son de7ees.
  spa-BLM: Estando Jesús en Betania, en casa de Simón el leproso,
  kyz-NT: Petani pe Jejui 'ga akou, Simão 'ga rog ipe, ipito'om ma'efera 'ga 'wyr
    ipe.
  dao-dao: Jesuh Bethanih mlüh, mnehkse mnehki Sihmona ima veki.
  cya-cya: Jesús ndi'in ñi quichen Betania, na'an 'in Simón nu ncua ti'i lo'o quitso'
    la,
  wrk-wrk: Barlbayi Jisus karri nanankurri bayakardarri barrawuyabarrawuyarri niji
    Bidani, baki ngankijba nyuli barrawuna. Nanda nangangi barrawu Sayiminkanyi. Nanda
    nganinyi Sayimin, wabula nyulili ngujbulijba waban bukamba, ngala nanijba kunybijbayi
    barri. Jungkuyi Jisus baki nanganginmuku kandimuku nangandu, baki wardamba yalungki
    mamanyi.
  nii-nii: Jiisas eim Besanii konu kinj num wu Saimon ngii konu ełe mułum.
  ign-NT: Tacahe, ema Jesús, tiyanapa tichava eta te avasa­rechicha Betania. Náichuha­sivahi
    eta manisiraya te mapena ema achane ticaijare Simón ema leprosoinihi.
  dik-NT: Tɛ̈wën rëër Jethu Bethanï pan raan atuet cɔl Thaimon,
  cac-cac: Ix c'och Jesús d'a Betania. Ix ochc'och d'a yol spat vin̈aj Simón. A d'a
