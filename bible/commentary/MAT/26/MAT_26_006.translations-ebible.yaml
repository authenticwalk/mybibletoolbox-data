  gfk-H: Iesu ga kis taar Betani, narako tano hala tane Saimon, nong baa ga sam lepra.
  viv-viv: Tu Yesu Bedani melaleya gina Saimoni againe giwakawaka. Bana boi givedawodawowo
    faꞋina hivewagana tovedawodawowo.
  yao-yao: Che Yesu paŵaliji ku Besania, ku nyuumba ji che Simoni, juŵalamile matana.
  tgp-tgp: Ale hin rani atu Iesu mo lo toho Bethany na iman Simon, tamlohi lepros
    matea,
  auc-NT: Itota mänïñedë Betänia godinque në baadingä Timönö oncönë guii ëñadinque
    cæncongantapa.
  kbc-NT: Niɡ̶ijo Jesus midiaaɡ̶ite manitaɡ̶a nigotakawaana ane liboonaɡ̶adi Betânia,
    liɡ̶eladi Simão ane nikoxeedi me “Dawace-lolaadi”,
  bmh-bmh: Betani uzan du tub, gonugau wanib Saimon, getal go ebeu gusig sug (leprosi)
    mui dacaneun, Yesus simai gonugau zaueim dareun.
  ctu-BL: Che' ya'an Jesús ti Betania ti' yotot jini Simón tsa' bʌ lajmesʌbenti leco
    bʌ i tsoy,
  meq-meq: Yesu neŋgeye ma gəma i Betani, mə gay i ndo wuray tə zalay Simoŋ. Ndoweye
    niye a ndzawa na, ɗəvats i madəgweɗe a gaway.
  noa-H: Mag nʌm hee Jesús woundam Simón hanʌm di haig sĩejim, Betania p'öbör hee.
    Hich mag Simón hanʌmpai hibʌʌr wauwi “p'ĩe paraa k'itarr” ha t'ʌ̃ʌrjeejim.
  alp-NT: Eleki kena Yesuse Ime hena Betaniare, Ime Simone eni luma. Simone mere Yesuse
    Iono eni makerake rebe usaiju kai tinaiju puluele mise.
  san-VEL: tato baithaniyaapure "simonaakhyasya ku.s.thino ve"smani yii"sau ti.s.thati
  kbq-kbq: Jisasi'a Betani kumate Saimoninku fugo ne're nehaza nemofo nompi umarerino
    mani'negeno,
  kbh-kbh: Jesús Betania pueblents̈e yojtsemna, Simón chë bacna nguayanánaca s̈ocá
    ca uabobuatmabe yebnents̈e.
  ron-LSB: Pe când era Isus în Betania, în casa lui Simon leprosul,
  pon-pon: Iejuj lao kotikot Petanim nan im en Jimon tuketuk,
  nhe-BL: Huan Jesús mocajtoya ipan altepetl Betania ipan ichaj Simón tlen achtohuiya
    tlacayo palantoya.
  sps-sps: Jisas kaa enanon Betani, numaa ten Saimon to te kaa men tatauba muan,
  wnc-wnc: Siwan Jesuta Betani yot gapmane aminu wata kekeknga sikut tapa gwan sandekngamukut
    tapa Saimon ngang iniking kapae yotnane yukut.
  nmw-S: Yeisu iye mwage Beteni Saimon gane toraupoga he wana guwole,
  bus-bus: Kɛ̀ Yesu kú Bɛtani, Simↄ Kusu bɛ, èe pↄ́ blee gɛɛkɛsɛkɛna, ben nↄgbɛ̃ ke
    sↄ̃̀zi, à gbaaa nɛ́ngo kɛ̀ nↄ́si gũ nna ↄↄdee kú à guu kũna, ben à kù Yesu mìa.
  gub-BL: Oho Zezuz Ximàw iperewàtà ma'e kwer hàpuz me kury, Metàn taw pe kury.
  imo-imo: Kombu kelo Betani iye te oi kuro kendi nombalie kelerimu iye te, imbi leko
    Iye Kuro Kendi Noli Saimon ningi kanomunga ulkena Jisas molopili
  boj-boj: Onaqa Yesus a Betani qureq gilsiqa tamo bei nami yu na aqa jejamu ugeeleŋej
    qaji aqa ñam Saimon aqa talq di soqnej.
  eng-DRA: And when Jesus was in Bethania, in the house of Simon the leper,
  knf-knf: Yeŧu awo du uko Ŧimoŋ i bajaaŋ badu namaak bdoo du ubeeka wi Betani.
  san-KHM: តតោ ពៃថនិយាបុរេ ឝិមោនាខ្យស្យ កុឞ្ឋិនោ វេឝ្មនិ យីឝៅ តិឞ្ឋតិ
  arn-NT: Mülepulu Jesus ta Betania waria mew, Simon tañi ruka mew, tati leproso pikeel,
  zas-NT: Chi zaꞌ Jesús luguiedx Betania lidx Simón, bén rniee reeman Leproso,
  ken-NT: Mpok Yesu áchí ɛtɔk Bɛ́tani, abhak amɛm ɛkɛt Símun. Símun wu anáŋ ame
    nyaka ɛbhaŋákwa.
