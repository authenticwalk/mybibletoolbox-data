    na cang hrah,” tatah a tah.
  sey-NT: 'Ja̱je yoꞌojëna, Pedro cato hueꞌse yejare jaꞌrusiquëpi ñujiꞌi. Ñuꞌina, pa̱ire
    necaico i̱ quëꞌrona tsioja̱ni cao, i̱te: “Mëꞌëje Jesús Galilea aquë ja̱ꞌre co̱ni
    cuꞌi paꞌisiquë aë.”'
  nvm-nvm: Regavo Fita fu Kaiafason ar makaf fak gufa ijia fin. Regavo bara be ijia
    ikreno ijar keko game kua, Na vierafega a e be Jesu e Gareriko ijek oina na gainvano
    kuain.
  mps-mps: Te augwaligo te sę Jisas dali ebadi, tama Pita te be mesalode dulaluai.
    Tama tede sę ebo we me deli aga pąba aselama, tama te po wai, “Nage me te Galili
    tǫ bulu bidi Jisas dali bidai dao,” wali.
  pab-NT: 'Hatyo xowaka Pedro tyokita menanaka wetekokoa hoka sacerdotenai xekohasehare
    wakanehalo hikoa enomana hoka nehena: — Hiso tehitiya ene Jesus Galiléia yere
    xema hisaonita — nexa.'
  llg-llg: Faik ndia Petrus bei nanggatuuk nai uma ndia pasan. Basa de, ata inak esa
    mai kokolak non nae, “Isinaak, o boe oo sama-sama mua Yesus, fo hataholi Nasaret
    ndia, hetu?”
  kyf-kyf: 'Nɩɩ, Piɛlɩ -dɩ -bha la, ''pipee -buduŋwɛɛ, ''ɩn -Lagɔbʋbɔnyaa -kanyɔ ''kadʋʋ
    zɔlubhonʋŋwnɔ yabhlo yia ɔ -yɔbɛ, ''ɩn ɔ nɛɛ ɔ -yla: «-Mɩ, -ɩn -yɔ Galileyu -Zezu
    ''sɔ mɩ ya.»'
  tpi-tpi: Pita i sindaun i stap ausait, insait long banis bilong haus. Na wanpela
    wokmeri i kam klostu long em na i tok, “Yu tu yu bin i stap wantaim Jisas bilong
    Galili.”
  mih-NT: 'Nɨɨ ñi sa yaha tandɨhɨ cuhva cuan, ndyaa ra Pedro nuquehe, ta i tuhva minoo
    muzu sii ra, ta i catyi ña sihin ra: Cutahan aan sica noon sihin ra Jesús, ra
    i quita Galilea.'
  qvh-NT: 'Sayyäga Pedro jamaraycargan sawan rurinchömi. Saycho jamaraycagta ricarmi
    juc ashmay jipash nergan: “Gamta ricashcä Galileapita cag Jesuswan puriycagtami.”'
  kms-kms: Muq Pita baj dabo gri nas, di yembe ye nyumbueg ire ninde wundi wuri, “Nu
    anene Jisas Galili kin ni ningg wuti iri.”
  agn-agn: Mandian, asing oras kang asi, si Pedro don pang kakarong ong loa ong ge-ley
    ang plasa. Pinalengetan tanandia ta tatang babay ang torobolon tang kalawigan
    ang padi. Ganing tang babay ong ni Pedro, “Midio yawa aromana ka tang Jesus ang
    asing taga Galilea.”
  nhi-NT: 'Pedro otolohtoya quiyauac itich in quiyautli. Ihcuacon se siuatl tlaqueual
    omotoquih inauac uan oquiluih: —Touatzin noiuqui teuan otoncatca iuan Jesús, in
    galileo.'
  ttc-NT: 'Ntons, te Xhpe''y wit''lik tuq jwer tzijay. Yaji tzaj te jun kryad, owok
    laq''chet ti''j b''ix oxik tq''uma'' ikxjani: «Ax yatz ajunich tuq tuky''i Jesus
    aj Galiley.»'
  dan-1931: 'Men Peter sad udenfor i Gården; og en Pige kom hen til ham og sagde:
    “Også du var med Jesus Galilæeren.”'
  kwj-kwj: Wondawani, Pita, aka ni haweini injiro ini we tokwe ya ri lininda. Wondawani
    tau ra humwe fo tani ya rini sawe, “Mini okwe Galili mapwa kipe Jisas ga funda
    ki daro.”
  vie-OVCB: 'Trong khi đó, Phi-e-rơ vẫn ngồi ngoài sân. Một đầy tớ gái đến nhìn mặt
    ông và nói: “Anh cũng là một trong các môn đệ của Giê-xu, người Ga-li-lê.”'
  kze-kze: Pítaa naamaúva'a máyowana aiva'-mónó-káwáánákóná kwayór-árásígó awánéna
    kwenópa'a téna séna Káríri-ayampakewaise maéndawai óne súwana
  mpj-mpj: Palunyangka Piija mayawati yaartungka nyinapayi. Maaja jiiku warrkamupurlukalu
    yurrkanyju yintarnu ka japirnu, “Kajin Jiijajjalun nyuntu nyinapayi?, Kaliliyamartajingka?”
  lbk-lbk: Sisya'y wad-ay si Pedro ay tinmotokcho is kaawwichan, ya ket sinmag-en
    nan magmagkit ay faa ay nangwanin, “Sik-a akhes nan fob-oweg Jesus ay iGalilea.”
  mto-NT: 'Namvaateꞌe veꞌem du̱tonda du̱na̱a̱jmada, je̱p tseꞌe je̱ Pedro vyeꞌna taagujkp
    chu̱u̱na. Vanꞌit tseꞌe toꞌk je̱ ja̱jtspa je̱ Pedro du̱vinkuta̱mi je̱tseꞌe du̱nu̱u̱jmi:
    ―Mma̱a̱tvíttpap xa mits ya̱ꞌa̱ veꞌe tu̱yꞌit ya̱ Jesús, ya̱ galiléait jayu.'
  bzh-bzh: Log Pita nedo raḳ telig, lob Kayapas yi hur avëh ti yam dus vu yi benër
    bë, “Honġ sënëḳ melu Yesu sën vu Galilea lo nesepa ham.”
  guj-2017: પિતર બહાર આંગણમાં બેઠો હતો, ત્યારે એક સેવિકાએ તેની પાસે આવીને કહ્યું કે,
    “તું પણ ગાલીલના ઈસુની સાથે હતો.”
  jvn-NT: 'Rasul Pétrus ijik njagong nang njaba, nang latar. Terus ènèng wong wédok
    slafé Imam Gedé marani dèkné karo ngomong: “Lo, kowé lak mèlu Yésus ta, wong sangka
    Galiléa kaé?”'
  byr-byr: Mwasawɨ angwɨrɨsavɨ Pitai mwaaidɨꞌnyɨ aꞌmweꞌ wɨdaayade pɨrɨꞌ gamɨnyawɨnna
    wɨlaabɨna yaka wɨdɨna “Jizaazai Galɨli mwaalyaryaba gɨmɨ kwaigɨjɨ yeꞌmwannemwaaidɨnyaigɨnyɨ.”
  ian-ian: Pita alagu ndaamangemba ndaa lɨndɨ, God kat kwunata njambwi nyana njɨvwa
    kwutat taagwa yalaa Pita kat vɨlaa walɨ. Mɨn Galilimba lan Jisasonala tɨmɨn, vɨwun
    walɨ.
  hun-hun: 'Péter pedig kint ült az udvaron. Odament hozzá egy szolgálóleány, és ezt
    mondta: „Te is a galileai Jézussal voltál.“'
  mcf-NT: 'Adnubien Petedo tabadacno choshon chido yuan chuituidpac caondash. —Cadidia
    yacnocquid Esus caidbëd ma mibi icpaboc —caquien:'
  kjs-kjs: 'Go rabu Pita nipu ada perali-na pape ru-para pirisa pare Gote-na lodo
    kirape ali muduna kogono ena medame Pita ali piri-para ipuma talo: Ne page abalade
    Yesu raapu so Galili su-para piraede lisa.'
  mni-mni: "Matam aduda Peter-na mapan-gi sumangda phamduna leirammi. Aduga tengbangbi\
    \ leisabi amana mahakki nakta laktuna hairak-i, “Nahaksu, Galilee-gi Jisuga loinarambasinggi\
    \ marakta amani.”\x94"
  yad-NT: 'Pyítrubay ji̱ta ma̱sa̱da bimu, vatapadamu. Su̱deda ji̱ta muchechityubay
    simu, saniqueta̱da variñi̱: “Jiñi̱ta vicha̱siy sisa̱ Jesús Cadidéya ja̱mi̱.”'
  mxb-NT: 'Ta ió Pedro sata̱ véꞌe noo̱ ndéi dao ka̱ ña̱yuu ñoó. Dá ni̱ na̱tuu yati
    iin ñáꞌa̱ kéchóon veꞌe ñoó. Dá ni̱ kaaa̱n xíꞌín rá: ―Xíonoo taꞌani yoꞌó xíꞌín
    Jesús, ta̱ kúú kuendá Galilea káa, ¿daá ko̱ó?'
  pon-2006A: Piter wie mwomwohd nan kelen tehnpaso, a en Samworo Lapalap eh lidu serepein
    men ahpw keiong mpe oh ndalahng, “Kowe, ke pil iang Sises mehn Kalilio.”
  maq-NT: 'Jinguyëjë rë xi cuatjin tijima ne, Pedru ne, tacun me ndatsen ndihya. Hya
    xi camá ne canduva ngu na mosu hndixahan tsëhë nahmi jan, cafehe cachja na cojo
    Pedru cuitjin: ―‍Ngaye ne, ladu rë Jesús tsëhë distritu Galilea má ye.'
  hto-hto: 'Afe llezica Pedro jinófeco ibɨ́rɨmo ráɨide. Afénomo ie illa llezica ocuífɨregango
