  dop-dop: 'Piyɛɛ kɑ cɑɣɑ ɑwɑlɩ kɛ́ tɑɣɑ tɔɔ. Tǝnɑɣɑ kɔtǝlɑɑ wulɑʋ tǝmlɛ tʋ ɑlʋ nyǝŋ
    nɔɣɔlʋ kpǝtǝnɑ-ɩ nɑ ɩ́ tɔmɩ-ɩ sɩ: Nyɑ́ tɔtɔ n kɑ wɛ Kɑlilee tʋ Yesu ɩnɩ ɩ kiŋ.'
  azb-azb: 'Peter isə bayırda, həyətdə oturmuşdu. Bir qarabaş ona yaxınlaşıb dedi:
