  lif-NT: ᤀᤠᤸᤗ ᤐᤋᤪᤢᤛᤧᤴ ᤗᤠ᤺ᤰᤁᤠᤳ ᤗᤰᤂᤢᤶᤔᤥ ᤕᤢᤅᤧᤸᤗᤧ ᤂᤧᤵᤔᤥ ᤛᤣᤘᤠᤖᤥᤔᤠ ᤆᤢᤰᤔᤠᤎᤡᤰ ᤑᤧᤖᤧᤀᤠᤱ ᤔᤧᤳᤋᤢ.
