    nibáha Galilea̱.'
  bkq-NT: 'Jesus pymâdo enado atay, Pedro târâ taseraylâ myani. Pekodo târâ tâwaneim
    ewy Pedro einkâ sakadyly. Koendâ kehoem enipyryem aguely: — Jesus Galiléia donro
    eynynonro modo ewylâ âmâ — kely.'
  kue-kue: Kaiapas yungumo mendakra togl suna igle Pita amedi moglkwa, ana pris kande
    nigl kongunmo ambai suwarata ye moglmara undre dungwa, “Ene ombugl Yesus Galili
    nem bogl akiye miurkra.”
  cot-NT: 'Iriraquea Peerero choocatiraja ichoocaque ontaniqui pampatejijaniquiqui.
    Iroompaquea ocoraquepojaque aparo yomperajitaca ocanque: —Aviatimpa aisa itsipapinitimpi
    Jesoshi Garireaquitica.'
  bnp-bnp: E Petrus i made polovavo na mata­ruma. A vora ngatavine tara i valai maia,
    i takia, “Ioe tara o turane Isu, ra bakovi o Galili.”
  apn-NT: 'Rôm nhũm Simãw Pêtre arĩ kĩtare kamã nhỹ. Hãmri nhũm mẽ kãm àpênh xwỳnh
    nitita omu nẽ hprĩ hã omunh kurê kumrẽx. Hãmri nẽ kãm: —Xê pẽr apê Jejus kôt mẽ
    pa xwỳnhjê hõ na ka. Anẽ.'
  ctp-NT: Loꞌo Tyu kanꞌ ni, chunꞌ naꞌan ti mdukwa yu kanꞌ. Kanꞌ mdiyan ska nu kunaꞌan
    msu ꞌin sti joꞌo seꞌen ndukwa yu. ―Loꞌo nuꞌwin ndaꞌaan suꞌwa ti loꞌo Jesús, neꞌ
    Galilea kwa ―ndukwin nu kunaꞌan kanꞌ ꞌin Tyu bra kanꞌ.
  bre-BRG: 'Koulskoude, Pêr a oa azezet en diavaez, er porzh; ur vatezh a dostaas
    outañ en ur lavarout: Te ivez, te a oa gant Jezuz ar Galilead.'
  opm-opm: Pita oh ap yawar hanat bok han ire duupteinap han ohe ap doho dah oh tongnot
    patin ire atamreipat kuu tit apris wamara Go Gariri han Jisas ohsi pat han gurmuro
    pongopri.
  bvr-bvr: Wurra Birta burdak yarlanga a-ninya, lika jin-mujama jina-bona, jiny-yena
    nula, “Awa, nginyipa ny-jurda burr-guta an-gata Jesus Galali an-guyinda wugupa
    nyiburr-rrigirrgnga nyiburr-workiya,” jiny-yinagata jiny-yena nula.
  wal-wal: PHeexiroosi keettaappe kareera dirssa giddon uttidaashin, issi ashkkariyaa
    akko yaada, “Neenikka Galiilaa Yesuusaara issippe de7aasa” yaagaasu.
  zad-NT: 'Na'' shlak chak ka'', Pédrona'' chi''e lesh'' chyoona'' ka bllin to noolə
    wen mandad kwite''na'' chi''ene'': ―Lenon'' nako'' txen Jesúza'', beṉ'' Galileana''.'
  aso-aso: 'Neꞌmine igi nizavo Petoloꞌ aza numuno vodo vodo minavo olusoꞌ omoꞌ naba
    minidoꞌ neivo gelekeleꞌ alu maliꞌmo eita ogo tiꞌ lo lineꞌ: Gaza nene nGalilaia
    misubotiꞌ ve Izesukisi monaaꞌ asive ma ne nolosane.'
  uli-uli: Pedrus ye marro ligtam lal yororol imw we ngo semal lefechig kowe boyel
    Llulupal Temarong we sa budoh irel sa sor bo, “Wol gel semal mokwe re dabeyel
    Jesus we semal yarmetal Galilee.”
  nin-NT: Nggo Biturr so na akpla ka iko i Ankpye Unkpi Abikye wa, uva ugarr unuma
    à gru nga na ba ni da di, “Uwa mi à di ga Yesu a anu Galili wa.”
  tgk-tgk: 'Петрус дар рӯи ҳавлӣ менишаст, ки яке аз канизакон ба наздаш омада гуфт:
    «Ту ҳам ба Исои Ҷалилӣ шарик будӣ».'
  acu-NT: 'Jesúsan awatinamtai, Pedroka aanum wajai, nuwa sacerdote inatiri amia nu
    tari Pedron wainak chicharak: —Amesha Galileanmaya aints Jesús naartinjai wekainuyame
    nuwaapitme, —timiayi.'
  cak-WNT: 'Yac''a tek ntajin ronojel ri'', ri Pedro tz''uyul c''a ri chuwajay. Y
    yac''ari'' tek c''o jun ixok raj ic'' ri nimalaj sacerdote ri xjel apo riq''ui
    y xubij c''a chare: Riyit chuka'' yit rachibil ri Jesús ri aj Galilea, xcha''
    chare.'
  ebk-ebk: Kun pay hi Pedro, kukutug as chará ay naketotokor as nan fiattaw. Inmuy
    kan hiya nan usa ay mafiabfiaor ay fiafiai, at kenalina, “He-a us at nakekadkadwaka
    met kan Jesus ay i-Galilea?”
  spa-PDDPT: 'Pedro estaba sentado afuera en el patio. Se le acercó una esclava y
    le dijo: ¡Tú también estabas con Jesús el galileo!'
  ruf-ruf: Petiri tsakakala kunze mwe chikuta, na imtumwa yumwe pinga kamghendela,
    kamlongela, “Naghwe pfipfila tsakwahamwe na Yesu wa Galilaya.”
  gun-gun: 'Ha''e ramia ja Pedro oguapy oiny oka py. Ha''e gui hexe peteĩ kunha''i
    omongakuaapy onhemboja vy aipoe''i ixupe: — Ndee voi teve Galiléia pygua Jesus
    reve reiko va''ety.'
  agu-BL: 'Yi na tzan baje''n yi xtxolbila''se''j, yi Lu'' cho''n c''olchij wutzk''anil.
    Tpone''n tzun ẍkansal tib jun xuntz te Lu''. Yi xuna''tz, mos tu'' i''. Itzun
    taltz: —Ncha''tz aẍ xomquiẍ te Jesús yi aj Galilea.'
  isn-isn: Ematungo nanso u Petelo aewikie kunzi pakate aukumbi numitumi nuakesungu
    wikamuhenga nukulunga, Newe ga aeukole palung'wi nu Yesu wa Galilaya.”
  ilo-ULB: Ita, agtugtugaw ni Pedro iti ruar ti paraangan ti pangukoman, ket immasideg
    kenkuana ti maysa nga adipen a babai ket kinunana, “Kaduanaka met ni Jesus a taga-Galilea.”
  pir-NT: 'Sa ye ti wʉhʉ cahapʉ ijiri paapʉ quehnoari paapʉ Pedro pehe dujiahye. Tiquiro
    sa dujigʉ̃ ihñano pahia pʉhtoro cahacjõno tiquiro cahapʉ esaro, ohõ saha niahye:
    —‍Mʉhʉ gʉ̃hʉ Jesu Galilea cjʉ̃no mehna ijiri, niahye ticoro.'
  anv-NT: Ndɛre ɛpyɛmbɔ, Pita alú wyɛ ka né dachi ɛtúkpɛ ampyɛ upɛ Ɛsɔwɔ, aké
    apɛlé maá mesɔ mendée fɔ alú maá defwɛ́ ɛtúkpɛ ampyɛɛ́ upɛ Ɛsɔwɔ, achwɔ́
    jɔɔ́ ne ji aké, “Wɔ ntó ɔbɔ́ ɔlú ne Jisɔs muú Galilií.”
  sab-NT: 'Jesu kle boi ene gwa Caifás ullage gire Pedro kledu manade goga jita ngwachuge.
    Muinga gdaite lle boanga chugagwalla ma kweri alin kledu eni, ama chku Pedrodige
    gerudu Pedro ole: —Ba kaire kledu chage ule Jesu nga Galileamu ole.'
  tmd-tmd: Makwam Pita mönö diba yadɨb rama rɨŋadö bö römɨd gɨ mɨdöŋ makwam, God ap
    höjöpal ur nölɨb nöbö dib ödöriö aku mabö nugwo rɨ nölmɨd halöu i hön nugwo yadöŋa,
    “Nagö Jisas nöbö Galili yöbö aku pɨsaŋ mɨdlaŋö,” röŋa.
  acr-NNT: 'Ekꞌu ri Pedro tzꞌul che ruwa ja echiriꞌ jun ali aj chak xqibꞌ rukꞌ y xubꞌiꞌij
    che: —Rilal lal jun chike ri eteran chirij ri Jesús, ri jun aj Galilea —xchaꞌ.'
  kpg-kpg: Peter e noho i lodo di abaaba o di hale, gei tama ahina hai hegau o tagi
    aamua hai mee dabu ga hanimoi gi mee, ga helekai, “Goe nogo madalia labelaa a
    Jesus o Nazareth!”
  taj-taj: थे धुइरी पत्रुस ख्राङगारी मुबा। थेदा म्राङ्सी नोकरस्‍या गिक थे मुबा ग्‍लारी
    खसी, “एएनोन गालीलला येशूदेन छ्‌यामनोन मुबा आहिन?” भिसी ङ्‌योइजी।
  avt-avt: Pita kau wit eik kekre nɨwa ke wɨnak. Te mɨte hap kerek wɨrɨak menmen em
    wan wɨrek watɨp, “Ti ik ek nɨpaa hau hetike Jisas ke provins Galili.”
  cbk-cbk: Ahora si Pedro sentao afuera na patio, y el ayudante mujer ya atraca con
    ele y ya habla, “Uste tamen estaba junto con Jesus, aquel gente de Galilea.”
  uig-ARA: 'ئەمدى پېترۇس ساراينىڭ تاشقىرىقى ھويلىسىدا ئولتۇراتتى. بىر دېدەك ئۇنىڭ
    يېنىغا كېلىپ: ــ سەن گالىلىيەلىك ئەيسا بىلەن بىرگە ئىدىڭغۇ، ــ دېدى.'
  tuf-tuf: 'Eyinat Jesús buror sisyat icar aw̃at Pédroan ubach tan sar awat cuit ítchacro.
    Erar ityat cacúm cahbara Pedro ocsor wiquír wajacro: —Bah Jesús Galilea bin chíwaro,
    wajacro.'
  abx-abx: Siray uras, ari pa si gawas si Pedro, ari si hawan agparalumpagi'. Kata'ud-ta'uran,
    aniya' kabulig danda padugok si iya ngan aminugad, “Huwang-na kaw liwat si Jesus
    nan nga taga Galilea.”
  mco-NT: 'Je huin''it moñɨ Pedro anajty ɨñay tɨbägujc. Chi ñimiinɨ tüg töxy''anäg
    tumbɨ, chi ñɨmaayɨ: ―Miich nañ jadu''n tɨ mhuɨdity mɨɨd Jesús je Galilea jäy.'
  kqf-kqf: Pita ganakuku noponemo i miyamiya bi taupaula waivinina i tava lisinemo,
    bi i giuwena gado, “Tam kota Galili Yesuna vaitena kona nawanawa.”
  cpb-NT: 'Ari risaikake Pedro jakakeroki, irojatzi oñaantapaakari rimperaitari, okantapaakeri:
    “¿Tema eeroka itsipata pairani Jesús Galilea-satzi?”'
  aon-aon: Pita nape aduk, aria numunum urupatirub narub um Kaiafas ananit urupat.
    Aria onok weroroikwi kwonek mour iri kwanaki kwatrun aria kwakripan namudok, “Nyak
    douk anabik nyani anudok Jisas douk nanaki shokugi nahobig Galili iri pape.”
  hus-NT-2005: 'Tam ti jachanꞌ, lejat na Pedro buxúl bin elébil an atá, utukná kʼal
    jun i mímláb xu tʼójontsix tajaꞌ ani utsan kʼál enchéꞌ: ―Tatáꞌ junax teye ta xeꞌech
    kʼal na Jesús, xi Galilea u kʼwajíl.'
  mig-NT: 'Te kánchaa̱ Pedro yata̱ vé''e‑ún. Te ɨɨn ña''an játíñu, ni̱ jaa̱‑ña núu̱‑dé.
    Te ni̱ ka''a̱n‑ña: Te róó, jíín Jesús ñuu̱ Galilea jíka‑ró vii, áchí‑ña.'
  bps-bps: Na ditù fa gusudeng Fiter di nasel i gumnè. Na fdadong di kenen satu libun
    gal dek i gumdatah i dad bà di Dwata, na manan, “Ge i satu gal magin ku Dyisas
    mdà di Galili.”
  mbs-mbs: Dalem niyan, mig-ogpà si Pedro doton te lowà te balay kidoen te dowangen.
    Doen bayi egtelaban dimoton kandin aw minikagi, “Sikona se egdoma ki Jesus tege
    probinsya te Galiliya.”
  tof-tof: Pita wata kalkuma mórran yarilürr, kal akólórrón pul basirrdü. Darrü zaget
    ngul oloma oyaka we katókórr. Oyabóka wagó, “Ma ta Yesukü asi namülnürrü, ene
    Galili olom!”
  cme-NT: 'Baŋ taa ba muo Yesu‑i huɔŋgu-na, Piɛr waa tĩɛna dumɛlleŋ-huɔŋga-na. Maacembiloŋo
    naŋo piɛ kã u wulaa ka cira: «Ma sĩ nuɔ ŋ bi waa baa Galiletaaŋ Yesu daayo‑i
    kɛ?»'
  sus-sus: Piyɛri nu dɔxɔxi tande, sɛrɛxɛdubɛ kuntigi xa tɛtɛ kui. Konyi ginɛ nde
    naxa a makɔrɛ a ra, a a fala, «I tan, wo nun Isa Galileka birin nan nu a ra.»
  pon-2006: Piter wie mwomwohd nan kelen tehnpaso, a en Samworo Lapalap eh lidu serepein
    men ahpw keiong mpe oh ndalahng, “Kowe, ke pil iang Sises mehn Kalilio.”
  dad-dad: Pita, pris mudur ado nẽ fõ fofomalan ibod mog, kabĩ kayau momoul taka wagen
    isi iron, “Õg Jesus Galili tamal weim uyõgen.”
  zab-NT: 'Lalzi zub Bed lo ldee liz bxozqui gubii tuby criad, raipy laab: —Né liú
    candzaníu Jesús ni zá Galilea.'
  jae-jae: Petere gêŋgôŋ malacluŋ ma sakiŋwagao teŋ kêtu gasuc eŋ ma kêsôm gebe “Aôm
    tec gôwiŋ Jesu Galilaiaŋa amboac tonaŋ.”
  ksd-ksd: 'Ma Petero i ki boko ra balana gunan, ma ra vavina i tadav ia, i tatike:
    U bula amur ma Iesu a te Galilaia.'
  msm-NT: Mig-iingkud pad si Pedro duon to pawa no dugukon sikandin to suguonon no
    bohi aw ikagihi, “Aduy, duma ka isab ni Jesus no taga-Galilea!”
  myk-myk: 'Ayiwa, lee bi Pyɛɛri nidɛɛngɛ ta kpɛɛngɛ ki na kaaŋa ki ni, a kapyebyezhɔ
    wa di fulo wu na, na wu pye: «Go mu bɛ wu bye ni Galile shɛɛn Yesu ni.»'
  sbe-sbe: Na Petelo meta ye tutuli bakubaku wa unai, kabo heyayai tauhaina waihiu
    hesau ye laoma iya unai na ye wane, “Kowa hinage Yesu Galili tamowaina tauhemuliwatanina
    hesau.”
  mcr-mcr: Asäŋgaŋi, Pitä iqu yäpaqä mäŋgisa, aŋä ququawä iqi äpmamiŋqe. Apäkä wäuŋuä
    imäkqä hui, iqu-täŋä qäqi äpätä, “Si Jisasi Galilisaŋä Iqutä anä äpmetqäŋiyiqä”
    ätukqe.
  cux-NT: 'Pedro miiⁿ ní vɛɛ sa na patio yeⁿ''e va''āī ch''ɛɛtɛ chiiduú ch''ɛɛtɛ cá
    ní ndaa niiⁿnuúⁿ ''áámá táⁿ''ā chi canéé caadi ''iīyū. Ní táⁿ''ā miiⁿ ní caⁿ''ā
    tá chii tá Pedro miiⁿ: Diī ntúūⁿ ni canee di ndúúcū Jesús yeⁿ''e yáⁿ''āa Galilea.'
  tur-YTC: Petrus dışarıda avluda oturuyordu ve bir hizmetçi kız ona gelip, “Sen de
    Galileli Yeşua’yla birlikteydin!” dedi.
  san-ITR: pitaro bahira Ngana upavishati, tadAnImekA dAsI tamupAgatya babhAShe, tvaM
    gAlIlIyayIshoH sahacharaekaH|
  bel-N: 'А Пётар сядзеў звонку, на падворку, і падыйшла да яго адна служка, кажучы:
    «І ты быў з Ісусам Галілейцам».'
  sch-sch: Hanchu, Peter hah rukul sûng khalâiah ânsunga, Ochai Inlaltak tîrlâm
    dôngmate inkhat a honga, a kôm, “Nang khom, Jisua Galilee rama mi kôm no om
    ngâi,” a tipea.
  mic-MIQNT: Pie'l me' pemgopit gujmug. Na e'pite's ta'n elugowatl gjipatlia'sl eliet
    Pie'leg aq telimatl, “Gi'l na elg wijitgweia't'p na Se'sus ta'n tleiawit Galaliewa'gi.”
  huu-NT: 'Naie facaise Pedro naie jofo naɨraɨbɨrɨmo ite. Naie jofo nama mullaɨño
    naimɨe dɨne billanona raite: —Galileamona Jesús bite. Odɨ ie comɨnɨdɨo. Naimɨe
    dɨga jaicabidɨo —raite.'
  jiv-NT: Nu túmaiṉ Pítiur a̱a̱ pujai̱ nuwa̱ chikichik jeari tímiayi “Amesha ju̱
    Kariréanmaya̱ Jesus tutai̱ji̱a̱i̱ wekaichamkam.”
  otm-NT: 'Nɛ nu ra Pedro mi hupʉ thi bʉ ja ra ngun''yu, nɛ nu n''da ra xisu rá ''yɛ̨hɛ
    ra hmumbäją, bi mba bʉ hu a ra Pedro, bi ''yɛ̨mbi: ―Ɛ̨na nɛ''e gmín ''yohʉ na
    ra Jesús ra mɛngu Galilea, bi ''yɛ̨mp''a ra Pedro.'
  dah-dah: Be, goyarebe Pita go ya go biŋ bana sawsaware gor keperde hinhin. Irkeb
    meteŋ bere kura gore waŋbe, “Ge manaŋ Yesu Galili niŋ al goya kuŋ hinaryum,” inyiŋ.
  tnk-tnk: Ia nəpɨn nəha Pita fwe inhərɨpw ia nɨkare nimwə səvəi pris asori anan.
    Nənə pran riti sə ramo tukwini nari m pris asori anan ruvehe ipaka tukwe, mɨni
    mə, “Ik mwi ikɨnamavən pəri kɨmirau Iesu iəmə Kalili.”
  kpr-kpr: Peter nu kambo ofotighida kaifa use anumbiriri, gagara saramana kato eniimi
    fira Peter kena sisira, “Ni, Galilee embo genembo javo Iesu sedo ghusera, ainde
    dabade deinghedo ghusesi. Amo nimori,” aminge setiri,
  san-IAS: pitaro bahiraṅgana upaviśati, tadānīmekā dāsī tamupāgatya babhāṣe, tvaṁ
    gālīlīyayīśoḥ sahacaraekaḥ|
  nho-nho: I te saaita naa raa Peter e noho i te mataahare i haho, teenaa hanake iloo
    te ffine tokotasi i naa haahine e heheuna i te Maatua Hakamau raa kiaa ia no mee ake,
    “Koe hoki se tama e taka ma Jesus, te tama i Galilee!”
  gym-NT: 'Kukwe nämane nakenkä kore Jesubtä angwane, Pedro abko namani täkänintbe
    ju bäre. Ye btäräbe meri sribikä yete jatani nüke Pedro ken, käkwe niebare ie:
    Jesu Galileabo se ben ma nämane dikekä siba arato, niebare kwe ie.'
  azg-NT: 'Ndoꞌ viochen xjen na condui nanꞌminꞌ, vaquityen Pedro tochꞌen. Ndoꞌ ncüii
    tsanscu na ityentjon joꞌ, sindyooꞌhin nnon Pedro. Tso juu nnon jon: —ꞌUꞌ mantyi
    toquiñꞌen ꞌuꞌ yo Jesús, tsan na jnan Galilea.'
  bhd-bhd: पतरस बेइर अंगने मां बिशोरो थियो, ते अक नौकरानी तैस कां आई ते ज़ोने लग्गी
    कि तू भी यीशु गलीली सेइं साथी थियो।
  too-NT: 'Lā'' līhuan Pedro ixuī'' kēpūn nac tanquilhni'' lā'' kalhatin squiti''
    laktapajtzūlh lā'' huanilh: ―Nā hui''x ixtā''latlā''hua''na'' Jesús xala'' nac
    Galilea.'
  ind-AYT: Sekarang, Petrus duduk di luar halaman dan seorang pelayan perempuan datang
    kepadanya dan berkata, “Kamu juga bersama dengan Yesus, Orang Galilea itu.”
  cjo-NT: 'Riraga Peetero eenirokya ijeeki janta inkokironta. Oñaawakiri onampirentsi
    okantawakiri: —Eeroka tsipatariri Jesoshi, riraga karireeyajatzi.'
  nsn-nsn: Doh Pita e tabila manasampe i koborohia tar buturung uanguangoul, doha
    tang siokor kuaha na tang kalekinaler patere uleik ke lame tatanon, kare me kula
    pare, “Ingga deh tena uelueldokout pono Iesu ger peng Nasaret.”
  san-DEV: पितरो बहिरङ्गन उपविशति, तदानीमेका दासी तमुपागत्य बभाषे, त्वं गालीलीययीशोः
    सहचरएकः।
  tna-NT: 'Beju daja Jesús yatani huecuana cama, Pedro etseque su anina. Piada sacerdote
    aida sa emebajaji epuneje ja nariatana. Tuahueda Pedro uja atana: —Mida di tueda
    Galilea yahua jenetia deja Jesús neje puniunetina.'
  lid-lid: Pita manyah udu manan boho asiu, ya badih ari lohowan ta tinan tiri pris
    eme atou iy, ma iy anya, “Ou ale, ou are hawe Jises badu Galili.”
  wim-wim: Nil Peter.an aawuch yoon angman nyiin-nyiin, thaaꞌ thinth. Aꞌ nil wanchan
    wamp, nil workan iiy-iiyan pam piꞌan alantan, moom priestsantamana. Nil wamp nungant
    Peter.ant aꞌ thaw nungant, “Nint ngurp nungantam, Jesus.antam ey? pam aak Nazareth
    anpalan ey?”
  zga-M: Useikhi unghwa u Peteli atamile khunji khuluvanja, pu udala umo umbombi akhanduteila
    akhata, “Uve na yuve ukhale paninie nu Yeisu uvamunu Galilai.”
  yom-yom: 'Piela wuba wuvuanda ku nganda, mu khati luphangu, kisadi kimosi ki nketo
    kiyiza ayi kinkamba : —Mamvaku bedingi ayi Yesu, muisi Ngalili !'
  san-SIN: පිතරෝ බහිරඞ්ගන උපවිශති, තදානීමේකා දාසී තමුපාගත්‍ය බභාෂේ, ත්වං ගාලීලීයයීශෝඃ
    සහචරඒකඃ|
  yut-yut: Aŋakwa Pita uŋun yut da nagalgwan yɨgakwan mukwa sogok mibɨltok amɨn dakon
    oman mɨŋatjok kɨnda da abɨŋ yaŋ iyɨgɨt, “Gak Yesu Galili amɨn gat kɨsi egɨpgwit.”
  grc-BYZ: Ὁ δὲ Πέτρος ἔξω ἐκάθητο ἐν τῇ αὐλῇ· καὶ προσῆλθεν αὐτῷ μία παιδίσκη λέγουσα·
    καὶ σὺ ἦσθα μετὰ Ἰησοῦ τοῦ Γαλιλαίου.
  tbl-NT: Sana tolo kyón Pitér talak lósól he kun. Ne mógów ebéléen sotu bè yó kem
    ngà libun gel dók yóm tau geta bè yó kem gel demsù ebè Dwata, monen mò ke Pitér,
    “Kaem uu se sotu tau gel mung ke Jisas, yóm tau lemwót bè Galili.”
  cpc-NT: 'Ari isaikaki Pedro jikokiroki, iro oñaantapaakariri otzikataawo, okantapaakiri:
    “¿Tiima iiroka itsipata pairani Jesús jirika Galilea-jatzi?”'
  nhg-NT: 'Hua Piero oyeya ca queyöhuac pan pötio. Hua omopacho itlac sente sohuatl
    tlatequepano. Oquejto: ―Taja nuyejque oteyeya ca Jesús inu galileo.'
  nya-nya: Tsopano Petro anakhala ku bwalo la nyumbayo, ndipo mtsikana wantchito anabwera
    kwa iye nati, “Iwenso unali ndi Yesu wa ku Galileya.”
  ngu-NT: 'Pedro yehuaticatca ne quiahuac, niman se sihuatl tequichihuilijquetl oquinisihuij
    niman oquijlij: ―Tejhua no tiquistinemiya ihuan Jesús, on yejhuan hualehua ne
    Galilea.'
  kup-kup: Pot mañoohan Pita emat zei pomakez tem tover demahan hehaek kohat toutat
    hehan as ñari nap pim nakoe emat pot mañah, “Ni amun Iesu Galili zeisik aban popunañ
    honeo heñip ok.”
  jid-jid: Bitru a son ni korah bubu u bla tre a, u vrenwa ri, igran kaye ni wu nda
    tre, “Iwu ngame u he ni Yesu ni Galili”.
  wmw-wmw: 'Sambi, Peduru kêkala panja nluwani. Ntumisi mmoja mwari akinfika karibu
    yake, akimwambira javi: “Nowe novyo úkiwa pamoja na Insa nGalileya!”'
  gmv-GGM: Hessafe guye Phixirosay qessista halaqa gibe gido uti dishin issi ketha
    gidon othiza macash dizara izakko shiqada nenikka Galila Yesusara dizde gadus.
  ssg-ssg: Pita toto tutuen mate ingi Kaiapas ti tel hehin unaui Kaiapas nahima ape
    i ukek, “O tin tel kapi Jises ti Galili!”
  zpo-NT: 'Lee Pér nzob naz lach jwer garli ngwleyy non doo. Baa lee tub ngwnaa mad,
    me nkee zhiin lo ngwleyy non doo, mbii gax lo Pér nu nzhé me: —Noka lu nkanze
    kwaan Jesús, xaa yizhyo Galilea.'
  poy-poy: Peteru kaweriti kalivagiti kunja kuzyetu ntumini mdala pakamgenderiti na
    kulonga “Gwenga guweriti pamuhera na Yesu gwa Galilaya.”
  qwh-NT: 'Jesusta tseno burlaquicayaptinnam, Pedroqa jaq patiucho tëcarqan. Tsenam
    tse wayicho empliadaqa Pedruman witïcur, queno nerqan: —Qampis taqe Galilea marcapita
    Jesuswan pureqmi canqui, ¿au? —nir.'
  gaw-gaw: Ag anam heegeg, Petrus nug heṯoḏiak lagnu haḏapp̱a dayom. Dayeye, mana
    meṯak dilag iḵi, nuhig begbeg nid ahin laa nug doa aum. “Na ele Galelia ted Jesus,
    Nug ele oipiḏ,” awa aum.
  nca-nca: Asa Pita mirako ya kimbino kunditeyoní sunará pare ka taŋgímo maheroqo,
    yaró, “Ke ŋuya Yesu, Galili uni ŋuya yorariyó.”
  zpz-NTPP: 'Na Bed gusub yu loliꞌ ni ich yuꞌ zeꞌ. Orzeꞌ bruꞌña tub criad loy. Orzeꞌ
    nañ rab ñiy: ―Niꞌ ru gusa nur Jesuuz, biñ nu bruu Galilea, ¿shiñ? ―nañ.'
  mkj-mkj: Peter onnonohn nehn kelin ummwo, a emen nihn Jamwrou Laplappo nah lidu
    jerpeinnok indoa ipoa pwehng ih, “Koawoa, emen ma pwili Jesus mihn Galilee‑o.”
  zac-NT: 'Mientras zu Pedro rualdëa, tubi criadë guabíꞌguëll lu Pedro nu répill:
    ―Lë́ꞌël zugaꞌanul Jesús, më Galilea.'
  kyg-kyg: Ani afinaꞌmo Pitaꞌa no kegiꞌya yuꞌilaga itopaleꞌmo maiꞌnigeno aliꞌyaꞌmo
    neꞌaliya aꞌmafaꞌnemoꞌa eno agaefeꞌmo, kagaemo Yesuꞌa Galeliya kotega vekaꞌeꞌmo
    neꞌmaina vekamo maiꞌnane, huno huꞌnigeno
  kmk-kmk: Mantutupak payyan si Pedro utdit paway sidit ummoy kan siya dit babai’n
    baba-unon didit kangattuwana padi un kanana’n, “Sika, osa ka pay sidat buḻun ud
    Jesus un iGalilea.”
  cao-NT: Toatiyá tsi xobo cacha, naa huënënë́ tsi tsaho Pedro iniquë. Toa tsaho ja
    no tsi ja qui xotaco joniquë. Yonati ja ini quiha. Jatsi ja qui yonati chaniniquë,
    naa xotaco cato. —Jesu ya mi iquë, mia ri —i Pedro qui ja niquë.
  bbr-bbr: Pita ko Anut kamuk raiäi roat akan kamwareäu ro näwäu, Kaiapas nukan ou
    kiro kasakupai tane raunuk, kar sarau asires pemara, auruwon. “Na Galili provins
    pakan ro, Jisas nukan jauk.”
  inb-inb: 'Chi­kama Pedroka, chi wasi kan­cha­lla­pi­mi tia­kurka. Chi­ura sug kawag
    warmi, kailla­iaspa, paita tapurka: —¿Manachu kampas, chi Gali­lea­manda Jesuswa
    puri­kurkangi?'
  hrv-hrv: 'A Petar je sjedio vani u dvorištu. I pristupi mu jedna sluškinja govoreći:
    “I ti bijaše s Isusom Galilejcem.”'
  box-NT: 'Hón pã̀ahṹ so yi, ò o Piɛre pá kará ho lún yi, á ɓa yankarowà
    ɲúhṹso beenì ton-sá hã́a nì-kéní vá ɓueé ɓó a yi, á bía nɔn wo yi:
    «Ũnɛ́n mún lá wi là a Kalilee nìi Yeesu.»'
  ote-NT: 'Nura oraꞌa̱, ra Pedro mi huhnitho ja ra patio, nepʉ ꞌnara nxutsi mrá ꞌbɛgo
    bi ma bá tsʉdiꞌa̱ ne bi ꞌñembabi: ―Neꞌi go gueꞌi nguí ꞌñoui ra Jesu núꞌa̱ ra me
    Galilea, ¿ha ngue ha̱?'
  wnu-wnu: 'Ne Pita isub qut big igour youn man end igoar eng ende igama ne Pris munon
    barai ger wonou sarau yamangar ger yar gab nob qamar: “Ne gor Galili munon Yisas
    eng nob igama negunei.”'
  zam-NT: 'Láth ngue tetìi mèna Jesús no nzi li mèna xal ndlya''s mèna con Jesús,
    Pedr ndub par fuer ro ned loo lue''. Sya, mbii gax thìb mozgot loo Pedr. Mozgota
    ndxab loo Pedr: ―Pedr, lùu, ne, mque tee noque'' Jesús co'' nac mèn gulàaz che''n
    mèn galile, ¿lé''?'
  zyp-NT: Piter cawh ingdung chung lekhei a ty thlang ka, saecanu pakheh cawh Ama
