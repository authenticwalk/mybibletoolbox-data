  qvw-NT: 'Chaynu lluy pasayaptinmi Pedroñatac chay patyullaćhu täcuyaptin juc uyway
    walmi aśhuycul: “Galilea-lädu Jesuswan pulï-ari ampis cayanqui ¿aw?” nin.'
  nfa-nfa: Lodꞌo èèna, Petrus madhèdi era ètu madha èmu. Ka ènu bhèni ca dhèu mai
    lii dènge ne, peka na, “Deo na, èu kahèi palere-lere dènge Yesus, dhèu Nasaret
    èèna, si?”
  tnp-tnp: E nian əha, Pitə tətəharəg ihluə e iat rəha nimə, kəni pətan mɨtə kəti
    u in ioluək tuva ohni məni=pən kəm in məmə, “Ik mɨn u, nəmatuərisɨg e Iesu, iətəm
    Kaləli.”
  urd-urd: पतरस बाहर सहन में बैठा था, कि एक लौंडी ने उसके पास आकर कहा, “तू भी ईसा
    गलीली के साथ था।”
  hot-hot: Pita hamô unyak atu anêŋ badêŋ kapô ma avi ku te halêm hadêŋ yani ma hanaŋ,
    “O êntêk intu bôk hoveŋ haviŋ Yisu anêŋ Galili.”
  mqj-NT: 'Attu iatoo diopi duka'' pa''rantean Petrus ma''loko. Saemi mesa sabua''
    baine anna ma''kada lako nakua: “Sisolako duka'' inde Yesus to Galileae.”'
  rus-SYN: 'Петр же сидел вне на дворе. И подошла к нему одна служанка и сказала:
    и ты был с Иисусом Галилеянином.'
  mbh-mbh: Pita rongan i men a lalanga ako ru a lok lemi, na Prisre oa Pomnga ile
    seng umonga omole i es a i nge ma i ria i ve, “Wong mun ake wong voth tomo nge
    a Jisas ako ini Galili anga.”
  bdd-bdd: Ma hesi Pitaina ꞌatamana ꞌimiyatoiya ta ꞌiꞌeꞌebubuna, ma gumalaulau topaihowa
    ꞌitauya ꞌoina ꞌihegwaeya, “Cowa Yesu gwama Galiliina mwalo baꞌidau wamiyamiya,
    ꞌawa?”
  cbt-NTPO: Napotasoi, Pitroso' i'iratëquë huënsëarin. A'na cosonari huë'sahuaton,
    itiirin. —Quëmanta' Quisoso Cariria quëran huë'ninso' ca'tanan, itopirinhuë'.
  srn-NT: 'A pisten dati Petrus ben e sidon na dorosei ini a dyari. Dan wan frow di
    ben wroko drape kon taigi en taki: “Yu ben de nanga Yesus fu Galilea tu.”'
  cta-NT: Loꞌo nu Pedro biꞌ ni, nde liyaꞌ ti ngaꞌa̱ yu biꞌ. Liꞌ ñaa sca nu cunaꞌa̱
    cuaꞌ slo yu. ―Loꞌo nuꞌu̱ ndyaꞌa̱ stuꞌba ti loꞌo Jesús nu nguꞌ Galilea jua ―nacui̱
    nu cunaꞌa̱ biꞌ jiꞌi̱ Pedro.
  bqc-SIM: 'Piɛɛ zↄ̃lɛa ua, ↄ̃ nↄɛ zĩkɛnae mↄ òɛ̀: Mpi sↄ̃ iↄ sãnu ń Galile gbɛ̃́
    Yesupioɛ.'
  tcz-CHONGTHU: Hiche pet'a chu Peter chu thutanna mun pamlama touva ahi. Chuin soh
    numei khat ahung pheiyin “Nangma Galilee a Yeshua nungjui ho lah'a khat nahi,”
    ahung ti.
  mar-mar: यावेळी पेत्र वाड्याच्या अंगणात बसला होता. महायाजकाच्या दासीपैकी एक दासी
    पेत्राकडे आली. ती म्हणाली, “तू सुद्धा गालील प्रांताच्या येशूबरोबर होतास.”
  snp-snp: Ena Pita ya feka numuna kilala lulau amedoto minaito, ya lonodo nomili
    ma amo nedo o fedeto loumami, Kamo yaki Galili we Yesuki minanima ne, lito,
  isl-isl: 'Á meðan þetta fór fram sat Pétur úti í hallargarðinum. Þá kom til hans
    stúlka og sagði: „Þú varst líka með Jesú og þið eruð báðir frá Galíleu.“'
  spy-NT: Yooto kumiitē ꞉Bētērō yoo kibo biiy, kuchō ꞉chēēbto ake nyēē ki motwooriin
    ānkumwoochi kule, “Kwēēboontootē keey ꞉nkinyiing' Yēēsu nyēbo Kalilaaya.”
  xnn-xnn: Daan ay tomotokdo si Pedro isnan pantew dat somag-en nan esay babai ay
    baan di padi et kanana, “Esaka samet ay ib-an Jesus ay iGalilea.”
  mwe-mwe: A Petili pubhaliji bhatemi palanga lugwani, bhai, ntumishi jumo jwankongwe
    jwa Bhakulungwa Bhaabhishila akwaajendelaga, nigwashite, “Mmwe pumwaliji pamo
    na a Yeshu bha ku Galilaya.”
  tte-tte: Na Pita imiyasio gana kalo mena, kabo topaisowa gamasine yabo ilaoma koina
    yo iba, “Kowa bwaite Yeisu game Galili ana boda yabo.”
  tcs-tcs: Seimtaim nau, Pita i bin de sidaun insaid wea da yad. Wan gel sebant blo
    da bosprist i bin kam de po em ane spik po em diskain, ‘Yu bin pole Zizas tu,
    dat man prom Galali?’
  hlt-THB: Piter ing kawngma awh ang ngawih awh tyihzawih nuca ce law nawh a venawh,
    “Nang awm Kalili thlang Jesu a venawh nak awm lawt ni,” tina hy.
  soq-soq: Pita kotu duwa enedia adiwe peloo wandio pirisi nolawa dewalala iwa rialene
    me mampelene diene wanase, “E do Galili Iesuwa do leilana apanawa!”
  qub-qub: 'Chay örami Pedrupis sawan ruricho jamaraycaran. Chaymi juc uyway warmi
    aywarcur niran: «¿Gampis Galilea runa Jesuswan purejmi canqui, au?»'
  att-att: Á ajjan lâ paga si Eduru nga nepagitubang ta námmuák nayù balay. Á jimikkì
    kâ Eduru yù babay nga aripan nayù kotunán nga pári, á kinagi na, “Ari panò sikaw
    gapay yù nepulupulù kâ Kesu nga taga Galilia?” kun na.
  bki-bki: Ana ka bogo nene Pitere naio jotano jouro ea burusio nei, ana niatira tai
    napano jom̃a bitikar yimo naio binimei, berinavo “!Uerei, jau bunu kamliko Yesu
    na vio Kalele neibano!”
  bqp-bqp: 'Pita vutɛna ↄnn, akũ zↄ̀nↄkpare ke sù à pìnɛ: Mↄkↄ̃n sↄ̃ ndìgↄ̃ kú lɛɛlɛ
    kũ Galili gbɛ̃ Yesu pìiomɛ.'
  mcp-mcp: 'Pyɛ̂r njúl ná na tɔ́ɔ́n mbaadə́ dɨ, dúl sás í á dʉ sɛ̂y nə Ajəlácɨ á ofada
    yí, í músə shísh nyə́dɨ́ zə cɨ nə nyə nə́: «Wo á bə nə́mə́ gwooŋg mə Yésus muud
    á Galilê ɛ́ga dɨ̂.»'
  hat-hat: 'Pyè menm te chita deyò nan lakou a. Yon sèvant pwoche bò kote l'', li
    di li konsa: Ou menm tou, ou te avèk Jezi, nonm Galile a.'
  npl-NT: 'Pedro oewatoka kala, ijkuakó se iteska n Caifás omijkuani iwa okili n Pedro:
    —Te noiwa otinemia iwan Jesús non de Galilea.'
  bgg-bgg: Phithar ne fuang sibiang ji pha fuang shii dug ne rai shii Kho Phabi pha
    khiaomuii jia wuii srane aishii sai, “Na de Galili pha Isu rog um gieng pha bran
    ji ro.”
  eng-TCENT: Now Peter was sitting outside in the courtyard, and a servant girl came
    to him and said, “Yoʋ also were with Jesus the Galilean.”
  eng-BSB: Meanwhile, Peter was sitting out in the courtyard, and a servant girl came
    up to him. “You also were with Jesus the Galilean,” she said.
  cpu-NT: 'Ari isaikake Pedro jakakiroki, iro oñaantapaakariri otzikataaro, okantapaakeri:
    “¿Tema eeroka itsipataranki Jesús irika Galilea-satzi?”'
  san-ASM: পিতৰো বহিৰঙ্গন উপৱিশতি, তদানীমেকা দাসী তমুপাগত্য বভাষে, ৎৱং গালীলীযযীশোঃ
    সহচৰএকঃ|
  tac-NT: 'Loliachi Esusi, Pégroka alé ma''chige asale ra''pichí, ''lige alemi nawile
    bilé mukí go''ame newame, ''lige regá anele: ―Muéchigó Esusi ''yuga eyéname kéturu
    alué Esusi Galilea anilichi bejtégame.'
  eng-WEBPB: Now Peter was sitting outside in the court, and a maid came to him, saying,
    “You were also with Jesus, the Galilean!”
  gfk-H: Io, Pita ga kis taar kaia tano tingana hera ma tiga tultulai na hahina ga
    hanuat taar tana, gaam tangai bia, “Uga mah, u git tiktikai ma iakanong ma Galili,
    ne Iesu.”
  viv-viv: Tu Fita melaleya gihiyoto tu agetoga kwamayoku bana againe giꞋela gigayo,
    “Kadu oꞋeni Yesu kwanaGalili buye wamiyami.”
  yao-yao: Che Petulo ŵatemi paasa mu lutenje. Nipele, jwakutumichila jumo jwankongwe
    ŵanjaulile, nikuti, “Alakwe mwaliji pampepe ni Che Yesu jwa ku Galilaya.”
  tgp-tgp: Hinau atu mo lo vano, ale Peter mo lo sakele na jingoima na lolon ropen
    ima atu, ale slev har̃ai matea mo sinai isana mara, “Engko sohena, ko lo toho
    peresi Iesu mara Galilee atu!”
  auc-NT: Ayæ̈ Pegodo guiquënë mänïï yæipodë yacömöñäa contate ongöñongä onquiyængä
    në cæcä ïñömö tömengä weca ponte apæ̈nedinque, —Mäningä Gadideabæ quëwëningä Itota
    tönö bitö guëa cægömitapa töö.
  kbc-NT: Pedro nicote digoida niogóteloco liɡ̶eladi niɡ̶ijo lacilo-sacerdotitedi.
    Aca awicije liimete lacilo-sacerdotitedi niɡ̶icota Pedro, odaa meeta, “Niɡ̶ida
    ma-aami icaa ina daɡ̶a ado-ooni mijoataɡ̶a Jesus ane icoɡ̶otedicogi nipodigi Galiléia.”
  bmh-bmh: Pita go Uwait ula dacanemen dudu agal gumaraneu du banou, Kaiapas nugau
    zau go gasageim hoboi darena, salau air tub nug zoimai, aureun. “Na Galili agaigan
    du, Yesus nugau zaug.”
  ctu-BL: 'Ya'' buchul Pedro ti jumpat ti pam otot. Tsa'' tili juntiquil xch''oc.
    Tsi'' yʌlʌ: Jatet ja''el tsa'' pi''le ñumel jini Jesús ch''oyol bʌ ti Galilea,
    che''en.'
  meq-meq: 'Piyer na, neŋgeye mandza eye ma dalamətagay ma bəra. Ŋgwas wuray a gawa
    məsler mə gay i bagwar i ndo məvəlaway wu a Mbəlom niye, a həndzəɗ ka təv i Piyer,
    a gwaɗay: «Nəkar dərmak na, ndo i Yesu, ndo i Galile.»'
  noa-H: Mag chi t'et'em k'ʌʌnau Jesús dʌ̈i mamag k'aawai Pedro hiek hi daaugajãr
    hũjãrr hoo chirajim haajem. Mag hi hoo chirʌm haigta, mag degam hʌʌi chi di k'ʌʌn
    chog bëewia hirig, —Pʌjã hĩchab jãg Jesús Galileapierr dʌ̈i nʌrraajemʌugui haichëjim
    hanʌm.
  alp-NT: Kena mere Petruse irue me imame elake eni luma leini sakesa kai tamata bokala.
    Eleki bina makerike ete imame elake iluake lomei eleki ibeteke loko Petruse be,
    “Ale mere sakesa kai Yesuse bei otoi Galilea, moyo?”
  san-VEL: pitaro bahira"ngana upavi"sati, tadaaniimekaa daasii tamupaagatya babhaa.se,
    tva.m gaaliiliiyayii"so.h sahacaraeka.h|
  kbq-kbq: Ana kumapi fegi'a Pita'a umani'negeno mago eri'za mofa'mo eno, Kagranena
    Galili ne' Jisasi'ene vano nehazafinti mago zamimoke, hu'ne.
  kbh-kbh: 'Chëntscuana Pédrëna shjoca yojtsemna, chashjoca yojtsetbemana. Chora,
    canÿe shembása chents̈a oservená tbojanobobeconá y tbojaniyana: —Acnaca, Jesús
    chë Galileocáftaca conjánana ca.'
  ron-LSB: 'Petru ședea afară, în curte, și o slujnică a venit la el și i-a zis: “Și
    tu ai fost cu Iisus Galileanul!”'
  pon-pon: 'Petruj momod liki panakepir; lidu men ap ko don i indada: Koe me pil ian
    lejuj en Kalilaa.'
  nhe-BL: 'Huan Pedro noja mosehuijtoya calixpa huan se ichpoca tlatequipanojquetl
    quinechcahuico huan quiilhui: ―Ta nojquiya tiitztoya ihuaya Jesús nopa estado
    Galilea ejquetl.'
  sps-sps: Pita gumgum enanon koman a aunon jiarasan numaa, ana isen tsurin kooviou,
    a muiny binun tana Tsoiny Mumua tan Tsoiny Faakor naa mito tsunia sa tsue, “Nyi
    kan to te kaa fiisen me Jisas, a tsoiny Galili.”
  wnc-wnc: Siwan Pitata kepman yuke yot daman gwene pukwiwawan puya aminu maya tapatuta
    kuku anzing inikut, “Gakaya Jesu Galili kep komune nanaapaat yuaing,” ngang inikut.
  nmw-S: Pita i tutuwodau he bakubaku, bwen topowo lalahine wedi todedei wana tokaiwo
    venakau bwaidiye hotiya i luwom heine ge i nga, “Huwo hedi Yeisu gagama Galili
    bwaine hotiya.”
  bus-bus: 'Pita vɛ̃ɛna ua, ben zↄ̀nↄkparɛ ke mↄ̀ à bènɛ: Mpi sↄ̃ nɛɛ̀gↄ̃ kú lɛdo
    kↄ̃n Galili gbɛ̃ Yesu pìomɛ.'
  gub-BL: Pet wapyk in katu pe a'e. Na'e kuzà uhem wà huwake a'e kury. Xaxeto wanuwihaw
    pe uma'ereko ma'e romo hekon a'e. — Ne 'y, ne Zezuz Karirez ywy rehe har imyrypar
    romo ereiko ne 'y, i'i izupe.
  imo-imo: Aku wali Pita yu papena tukundo, imboma liko maku toringi ulke kerepuluna
    molorumu kinye kongono tendeli kendemande ambo te Pita molorumuna ombalie yundo
    nimbei, “Nu kape Galili distrik iye. Jisas kinye peya tapu toko moloringi kanomanga
    iye te lepamo,” nimu.
  boj-boj: Ariya Pita a tal meq di awesonaqa kaŋgal uŋa bei na aqa areq bosiqa minjej,
    “Ni dego Yesus Galili qaji aqa aŋgro bei. Ni nami a dauryosim laqnem.”
  eng-DRA: 'But Peter sat without in the court: and there came to him a servant maid,
    saying: Thou also wast with Jesus the Galilean.'
  knf-knf: 'Piyeer aţo wal mënţ ţi blay du bdig, kë nalemp ñaaţ aloŋ añoga aşë ji
    : « Iwi kak ibi wo na Yeŧu i uŧaak wi *Galilay. »'
  san-KHM: បិតរោ ពហិរង្គន ឧបវិឝតិ, តទានីមេកា ទាសី តមុបាគត្យ ពភាឞេ, ត្វំ គាលីលីយយីឝោះ
    សហចរឯកះ។
  arn-NT: 'Fey Pedro anülerkey wekuntu, tati lepün mew. Feymew, kiñe üllchadomo küdawkelu
    ti ruka mew, fülkontueyew, fey feypieyew: —Eymi ta ka miyawkeymi ta Jesus eymu,
    tati wentru Galilea tuwlu.'
  zas-NT: 'Laꞌtgaj zojb Bëd luleꞌ lidx bixhioz guin, gubig tijb biin rüjn dxiin yagaj,
    rëbim lojman: ―Në lüj nal Jesús, bén Galilea.'
  ken-NT: Mpok yɔ, Píta abhak nɛfí, amɛm sɛnta chɔ́kɔ́. Ngɔrɛ́ anɛ achi mmɔ̌-bɛtɨk
    Mǔngo bachiǎkap Mandɛm arɔk ntá yi arɛm bɛ, “Wɔ nkwɔ́ ɔchí nyaka nɛ Yesu mmu
    Gálili wu.”
