  mti-mti: Pita me gwe imat namive wakene, nau vesinawa me gumbe uwag wane, Ge mina
    gaibu Gariri apan Iesu gaibu wakeege.
  pad-NT: 'Hari. Gora banininia asia hojaha ada Pedro vithi''ina. Kha''ihi ida sasidotxi
    vakadika''da''di kabadani abono. Pedro-ra namaakari''ihi, bini''aha: —Ivani ivaipohihara
    ada Jesus oniki.'
  twi-twi: Saa bere no na Petro te adiwo. Abaawa bi baa ne nkyɛn bɛka kyerɛɛ no se,
