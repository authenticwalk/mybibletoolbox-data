  gam-gam: Kot yei al ge Pita bekleto moika, boi ambo ta wo embe dji, Jisas dumo Galili
    iwa ni boll wani iwa moren we dji.
  nou-nou: Edo Peter awa mando demonda anumbedo atiri buro ari gagara da amimi bugudo
    Peter da yei sisira, “Imo awa Iesu Galilee busu embo ainda ambojimbi ra.”
  mqb-NT: 'Natiya, Piyer winen mə njahay a à gala hwiya. Dəna sa ga mer su way a
    inde à man ata a nay, a jan: «Iken ɗukwen abay kwanay jiya tatə Yesu sə Galile
    ata re.»'
  ape-B: Pita douk napeik aduk nunumisumu asudak banis douk salihi salih Kaiafas ananitu
    wilpat uli. Ali onok kwonek moulaluli kwanaki kwatulunu ali kwaklipanu kwakli,
    “Nyak douk alagun nyanu anudak Jisas douk nanaki Galili uli pape.”
  grc-F35: Ὁ δὲ Πέτρος ἔξω ἐκάθητο ἐν τῇ αὐλῇ. Καὶ προσῆλθεν αὐτῷ μία παιδίσκη λέγουσα,
    «Καὶ σὺ ἦσθα μετὰ Ἰησοῦ τοῦ Γαλιλαίου.»
  cav-NT: Jadya juya tsunumeetu Pedro etare tsecue juanicuare. Juaniyajutu epuna mere
    pujira jipeticuare. —Miquemi Jesús Galileaju tsehue junenihuaquedya, —jadyatu
    Pedro epunara acuare.
  kgp-NT: 'Hã ra Pedro vỹ re tá nĩ nĩ, ĩn vãso kã. Kỹ pã''i camarada ũ fi tóg ti ve
    jé kãkutẽ mũ, kỹ fi tóg ti mỹ: “Jesus mré ã tóg tĩg mũ gé, Galiléia tá ke ẽn mré,”
    he mũ.'
  bvd-bvd: Si kada sa Bita nia gooru 'ana lao lalo nai, tii wela keni nai 'ana keni
    rao nai ki 'i seeri 'e lea mai ka bae 'urii fuana, “'Oo! Ma doo ni 'oe ta waa
    lau gu 'ana waa baki da too mai fai sa Disas waa loko 'i Galilii ta nee na!”
  ukr-1871: 'Петр же знадвору сидїв у дворі. І приступила до него одна дївчина, кажучи:
    І ти був з Ісусом Галилейським.'
  apz-apz: Pita angkuhwafo ponjo tojo somo nohumentanɨngki hwe yofe engoꞌnjo sohwoe
    syoho ulohofiyosi nuꞌmanto ulɨmento, Kɨko huhwosi Jisas hwaho Ngkalili mtaꞌango
    sohwoꞌnji humawoꞌnɨngkino hwosoho.
  yon-yon: Kwane, Pita kuu korok yambib kuuk aom dibeena, deme wonong koyu maa menenu
    yedmeen, “Ee, eb kuu Yesu Galeliman kuyoom yarimaib kui.” andeen.
  poi-NT: 'Iganam co̱ñ jém Peto aŋcɨɨm, miñ tu̱m yo̱mo jém icuyo̱xapaap jém pa̱nij.
    Iñɨ́máy jém Peto: —Mich iŋwaganasɨɨbat́im jém Jesús, jém Galileapɨc pɨ̱xiñ.'
  wuv-wuv: Peter na guta i malalaa fei ro'ei fadududu ma hemea nafi nanao na nomai
    a'ana. Ina ware, “Yoi, ana hemea maroaa Jesus, mei Galilee.”
  quf-NT: 'Chaykamanqa Pedruqa tayaran waqta punkulapi. Chaypi kanankamanmi uk sirbikuq
    warmi qimikar niran: —Qampismi Galileamanta Jesuswan puriq kanki nir.'
  yuw-yuw: Oro, Pita yu Kaiafashon gombo ganang idina mongorec toctoc owi au yu engmuna
    inogoc, “Goc ihorocgon Yesu Galilima yuot kondong itongidomoroc.”
  hus-NT-1971: 'Quetelits a Pedro ti al am patio tin q’uima’ an ts’ale pale’ tam ti
    utey jun i cuthinel. Uchan a Pedro: ―Tata’ ojni’ pel it ts’at’el c’al a Jesús
    axi tal ti Galilea.'
  med-med: Pita ni, wu pris kuimbal ei nga mang keta ila murum. Ei kʉn, wu pris kuimbal
    ei nga kongun amp ti ndi omba, Pita kundpa nimba mel, “Nim Galili wu, Jisas ei
    kʉn kunda andʉrmʉn, kandʉr ni ka!” nitim.
  bch-bch: Be Petrus imamado gadudunga ngan ala ton madidnga kapei tenainga aea, be
    taine paeaeanga ede ila boloma pan ta ikeo, “Eao pade mamado toman ngan Iesus
    Galili aea.”
  cco-NT: 'Jo̱ lajeeˇ jo̱, dob guiing˜ Tʉ́ˆ Simón fɨˊ siguiˊ fɨˊ lɨ˜ siꞌˊ ꞌnʉ˜ i̱
    jmidseaˋ laniingˉ do fɨˊ lɨ˜ quiʉꞌrˊ ta˜. Jo̱ lajeeˇ jo̱ jaangˋ dseamɨ́ˋ i̱ nijmóoˋ
    ta˜ e fɨˊ jo̱ cangoquiéeiñˊ fɨˊ lɨ˜ guiing˜ Tʉ́ˆ Simón jo̱ casɨ́ꞌˉreiñꞌ: —ꞌNʉˋ
    cangɨ́ˆbaꞌ cajo̱ có̱o̱ꞌ˜ Jesús i̱ seengˋ fɨˊ Galilea, ¿jáˆ leáaꞌ˜?'
  deu-1951: 'Petrus aber saß draußen im Hof. Und eine Magd trat zu ihm und sprach:
    Auch du warst mit Jesus, dem Galiläer!'
  alq-ALGNT: 'Pien dac ag8adjik taji abigoban, pidigeatig taji ka iji tag8anig aiamie
    ogima ma8adji ka niganizindjin omigi8amini. Pejig dac anodaganik8e ogi pi nazika8an
    acitc ogi inan: “Kekin kipaba 8idji8aban Jesos, aa nabe Galilee ka odjidj.”'
  ixl-NNT: 'As tul xonlik u Luꞌeꞌ vatz qꞌanal, as jetzꞌen veꞌt ok umaꞌl u aaichꞌ kꞌatz
    naj. As ech tal veꞌt ixoj ileꞌ te u Luꞌeꞌ: —Antik axheꞌ molonik eebꞌ tukꞌ u Jesús,
    u aa Galilea,— tiꞌk ixoj.'
  boa-NT: 'Áánáacáhjáa Péédoro lláhájtsɨri ácuúcunúhíjcyáábe éllevu tsáápille tééja
    múnáá úníu múnáalle ipyééne néé dííbyeke: —Úpée idyé éhne Jetsóoma ú ícyahíjcyá
    Gariréa múnáájpiíma.'
  etr-etr: Amo gala, Fida e segea yala isogi nogila digasia ami sebegi, hamoi hamolasilo
    dolïsä afädë maalahilä ema sähalea, Dige Galili dolö Yesubalä nawesa aligilo amo
    gabula säi.
  quh-NT: 'Pedrori chaycamaka jawa patiopi tiyacusharka. Ajinapitaj uj wasi camachi
    imilla payman kayllaycuspa nerka: —Kanpis chay Galilea llajtayoj Jesuspa masin
    canqui.'
  kwi-kwi: 'Pedro pianamal uzasmin, maza ashampa kiwainmikane at kit Pedrora kaizta:
    —Nukas Jesúskasa, Galilea sura atmikakasa, chara.'
  agm-agm: Jisaasihoai mɨhatɨhɨ aŋɨtɨtɨhɨ taawɨ sawɨsauhɨ Pitaaho yamaapɨ ipaahaapɨ
    isɨhiya usaisa bindataise. Bimihɨ Kaiyapaasihomɨ asɨhiya otɨpɨpatɨhiyaamɨ waatɨ
    nasatɨ Pitaahoai usonatosatɨ saundataase. “Kɨnyɨ gisangi utaamoŋɨ Jisaasiho aunahɨpatɨ
    Garirihandaahapɨhoaisapɨ maasɨ bitohɨnɨhɨ gɨsotɨhoŋe,” undataase.
  ubr-ubr: Peter on goa koun emon furi amonai nan imama ato Priest Ainauin an agirotin
    jeverei inat aurin ato iyau, “Om mat on Iesu Galilee emon on an baigibubunuotin
    tani.”
  tsw-NT: A mantsa mo ndolo, Bituru lo ubuwu nden a̱ a̱a̱ra̱ra̱, a̱vu aagbashi o usheli
    a rawa ya̱ꞌa̱ yi, reve u damma, “A̱vu fo vu to oɓolo na̱ Yesu za va̱ Ga̱lili.”
  cax-NT: 'Tapü arrti Pedro anancati türüpo tümonsoti au nusuara. Auqui cuatü taman
    cumanacarrü esati, nantü ümoti: —Arrücü ito saon anancü ichepe manu Jesús auqui
    Galilea.'
  aia-aia: Na'i mau 'oha ra hiiria Jisas, 'ia Pita 'a heinagu na'i dora a'ora na'i
    maanai ruma anai Na'ohadaaui Piriisi. Ma'e gere urao na tau'aro na'i rumasi 'a
    boi ma o'ani 'inia, “I'oe ro'u 'o awa beia Jisas, 'i ai Galilisi.”
  srp-1865: 'A Petar sjeðaše napolju na dvoru, i pristupi k njemu jedna sluškinja
    govoreæi: i ti si bio s Isusom Galilejcem.'
  agt-agt: A ta pagimbestigar da para la te Hesus a itta la i Pedru ta bagaw na bali
    en, te imatuttud la ten. A sangaw imabikan te Pedru ya takday babbay nga tagabu,
    a “Maski iko hapa ya takday kahulun ni Hesusen nga taga Galileya,” kunna tentu.
  lug-lug: Mu kiseera ekyo Peetero yali atudde mu luggya. Awo omuweereza omuwala n’ajja
    awali Peetero n’amugamba nti, “Wali wamu ne Yesu, ow’e Ggaliraaya.”
  yby-yby: Sa-niayoko, Pita maya meniha molamabo numuku maya neyoko, Omaitoka jokila
    hi mikaka wesida we napanipomidana elekele oluho makolimo Pitama nebotoka niseko,
    emoya Galeli ebakukati we Jisesite minikaka niaibo we maya minane.
  heb-heb: ופטרוס ישב מחוץ לבית בחצר ותגש אליו שפחה לאמר גם אתה היית עם ישוע הגלילי׃
  mpp-mpp: Inguc ailu gabong Pita ye oda kwelina mac-sobengka ngiyewec. Ngiyeme kwelec-adu
    monicti yela lelu miwec, “Ga Galili ngic hocne Yesuholec gaing.”
  apb-apb: Aana maholona na a Pita e ii'o ue i laona lolata po'oi sinaha. Oto ngaeta
    keni eu'esu e tapaliu, na ko leesie a Pita. Oto ko te'uri hunie, “I'oe no'one
    pe'ie a Jisas ni Kalili.”
  san-TEL: పితరో బహిరఙ్గన ఉపవిశతి, తదానీమేకా దాసీ తముపాగత్య బభాషే, త్వం గాలీలీయయీశోః
    సహచరఏకః|
  ben-IRV: এদিকে পিতর যখন বাইরে উঠোনে বসেছিলেন, তখন আর একজন দাসী তাঁর কাছে এসে বলল,
    “তুমিও সেই গালীলীয় যীশুর সঙ্গে ছিলে।”
  ntu-ntu: Mzli kc Pita tqmnclz-ngrmle mz makoa ngr ma kc, kzdq olvz kxnzawz vzm mrkc
    tqwxbu-ngrde. X sc tqrpipebzle bade kx, “Nim dq kz kx mnctrpz mz Jiszs kc Gzlili.”
  pan-pan: ਅਤੇ ਪਤਰਸ ਬਾਹਰ ਵਿਹੜੇ ਵਿੱਚ ਬੈਠਾ ਸੀ ਅਤੇ ਇੱਕ ਦਾਸੀ ਉਹ ਦੇ ਕੋਲ ਆ ਕੇ ਬੋਲੀ, ਯਿਸੂ
    ਗਲੀਲੀ ਦੇ ਨਾਲ ਤੂੰ ਵੀ ਸੀ।
  tkr-tkr: 'Mane gahıl məhlee gyu''urne Pyoturusqa gulluxçiy zəiyfa qiyxha eyhen:
    – Ğunar Galileyeençene I''sayka sacigeeniy vor.'
  gvc-gvc: 'Ã yoa tí wʉhʉ cahai jiri wapai noari wapai Pedro sehe dujiha. To ã dujichʉ
    ñʉno sacerdotea bui pʉhtoro cahamacono tiro cahapʉ sʉro, õ sehe niha: —Mʉhʉ cʉ̃hʉ
    Jesu Galilea macariro mehne jire —niha ticoro.'
  mwp-mwp: Petheru nuy nir si adhal, urapun yoepkaz kuyku misnarew zagethaw mabayg
    ngapa nubepa kedha muliz, ‘Kame! Ngi lak kedha Yesun gamu puziw mabayg senawbi
    Galilayaw mabaygaw.’
  ksj-ksj: Peteroꞌa dibuꞌo azaḡa ḡihiꞌaḡa ne habaꞌano ehore radirotene, tuḡure roḡaeḡa
    ꞌahoganiꞌa ane uꞌa onaadu niro, raenaꞌa, “Ḡae zu Galilea vazeḡa Iesu teite radiudo.”
  sbk-sbk: Isala izyo u Petro ahakheye huoze huu kumbi, umuomba mbombo wishishi ahamalila
    nahumuozye, “Awe nawe ulipeka nu Yesu wa Galilaua.”
  mya-JVB: ပေတရု သည် ပြင် မှာအိမ်ဦး ၌ ထိုင် နေစဉ်၊ အစေအပါး မိန်းမတစ် ယောက်သည် သူ ရှိရာသို့လာ
    ၍ သင် သည်လည်း ဂါလိလဲ လူ ယေရှု နှင့် ပေါင်းဘော်သောသူဖြစ် သည်ဟု ဆို လျှင်၊
  kgf-kgf: Nalé imuaru Petero imi demiŋ qeriaiguc tarec. Taru weleŋ qeqe embac méŋnéŋ
    iwac muru hama ʒéyec; Gi acguc Galilaia ic Yesuguc kecnec.
  awb-awb: Pítawe máhpeq mátaburapeq tútuue míowana arambehri ahrárígá weba séna wensabé,
    Are Kehrari marákórápéqté ání Sísareq míarone úwe.
  gdn-gdn: Ki makeya ka apunu Pita ika imatau tondawa manako Mamanuga God bameya dobopiyamu
    ragidai kawaimaga e bigabigai munu ridai mosi bauwena e empupu sibu, wagubu ke;
    “Kau mete kina ka tawana Gariri apunumaga Iyesu mete iwa apunai mosi eminiyakani.”
  nko-NT: Petro tsie wunsɩnɛ́sʋ́ ɩnʋ, otsibi ɔkʋ lɔ́bɔtʋ mʋ. Ɔlɛbláa Petro ɔbɛ́ɛ,
    “Fʋ́a Yesu Galileayin amʋ nyɔ ná.”
  bsn-NT: 'Vi jubeajʉ Jesúre rojose ĩna yiñarone, macajʉ́jʉa rujicõañuju Pedro. Sĩgõ
    paia ʉjʉ ñamasugʉ̃re moabosarimaso, Pedro tʉ ejacõari, ado bajiro ĩre yiyuju:
    —Jesús, Galilea sitagʉ rãca vacudirũgũgʉ̃ne ñagʉ̃ja mʉ quẽne —ĩre yiyuju so.'
  pib-NT: Malekputu tuplanata Petro. Wane tapyegityalu sato wayegrechro. Wane china,
    “Pixa koxa Geso Kalile gajeruymananyi.”
  wiv-wiv: A Pita e mimia na hatama na poloka banis na ruma kana hetpris, na tavine
    vora katiu e mai vona, ia tania, “Ho ve tu kakamani Iesus bukuni Galili.”
  reg-reg: Omwanya ogwo Petro aliga eyanjile anja mulugo, no mugaya we chigasi amulubhile
    naika ati, “Awe one wali uli amwi na Yesu wa Galilaya.”
  mlh-mlh: Oŋu fukeko Pitaji sakibe sa maŋgo kae jiŋoo ŋeya. Ŋeko kiŋaŋqoqo ŋigo moji
    iŋoreo wareru iŋi miya, “Go oŋuakoŋ Galili ŋi Yesuke moko gomeŋ.”
  gof-ENT: ጴፂሮሲ ዛባን ኡቲዳሺን፥ ኢሲ ኣይሊያ ኢያኮ ያዳ፥ «ኔኒካ ጋሊላ ዬሱሳራ ኢሲፌ ዴዓሳ» ያጋሱ።
  aau-aau: Sawk enekwei sohokwe Pita hiykwe Pris Makwey-uwr so hir ki-apau mon-aw
    nuw-wakiawk nayr. Wo, sa mey-sa prueyn hok Pita so owh mon le nok, kiy-ira me,
    “Hmey, hwon seyn, hunkwe Jisas Galili ko se nion ma non-anio wayr hiy non.”
  tvk-tvk: Melele xa Pita di tamu dotan e vangit vioh te nim ma vatixar na pris xil,
    atuli tei te polien bemei visali e biteni mini bit, “Xouk mun di otehusil Iesu
    te hal Kaleli.”
  prf-NT: Mentras a mággetnud ti Pedro ten laguwerta, ay inadeniyan siya nen essa
    a utusan a bábbi sakay kinagi na, “Kaguman ka bi ni Jesus a taga-Galilea, awan
    beman?”
  auy-auy: Pítaa naamaáífa mérowana aifaꞌ-ámáán-káwáágóní kísaumo maún-arasigo awánéna
    wempáꞌá téna séna Káríri-aempakewiseꞌo maéndawi óne súwana
  tbg-tbg: Naavuqi mintiaqi vi vauvaro Pitaava vahaaqaini vatukaqaa oquvi vauvaro
    kaiqa nahenti vovano Pitaara aumanto viro virara tiharo, Arevata Ihura Karirihainaara
    vataakera ni variaravave, tiro.
  hub-NT: 'Nuna imatikainai Pedroka aa eketun nuwa apu inatairi jeari chicharuk: “Amesha
    Galileanmaya shuar Jesúsjai wekain ayam nuwapitmea”, tusa tinaiti.'
  hmo-hmo: Petero be ruma murimuri dekenai, ariara ena kahanai ia helai noho, vadaeni
    hesiai kekeni ta ia dekenai ia lao, ia gwau, “Inai, oi danu be Iesu, Galilea tauna,
    ena durua tauna ta, ani?”
  big-big: Pilik mizageya keya Pita imakke pongo yerengke yezizikke mogosa tawizeige
    pura kolomandik Anotoyegi kolak miziwiligi ngai yemane panubekyegi yawe mizi namele
    Pitayegi kanda pugu pelik meiya, Wameik panu, nirau Yisu ngabelak Kalili meibekkabek
    kiling yongomo mizageya wiziyabek kani, meiya.
