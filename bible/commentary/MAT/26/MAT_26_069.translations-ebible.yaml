  por-BRBSL: 'Agora Pedro estava sentado do lado de fora no tribunal, e uma criada
    veio até ele, dizendo: “Você também estava com Jesus, o Galileu”!'
  ces-NKB: 'Petr ale seděl venku na dvoře. Jedna služebná k němu přistoupila a řekla:
    “Ty jsi byl také s tím Ježíšem z Galileje.”'
  cui-cui: 'Poxonae cataunxuae Jesús cana exanompatsi bapoxonae irʉrʉ Pedro panatha
    eca xua pesato beya. Bapoxonae irʉrʉ yabʉyo, powa sacerdotemonae pia pepa pentacaponaein
    tatsi tanacuitatsi, bapowa Pedro imoxoyo caquita poinchi. Bapowa Pedro jeichichi:
    —Apara xam bayatha irʉrʉ napuna poneibame Jesús, pon Galilea nacuapin, jei yabʉyo.'
  boj-2014: Ariya Pita a tal meq di awesonaqa kaŋgal uŋa bei na aqa areq bosiqa minjej,
    “Ni dego Yesus Galili qaji aqa aŋgro bei. Ni nami a dauryosim laqnem.”
  eng-OEBUS: Peter, meanwhile, was sitting outside in the courtyard; and a maidservant
    came up to him, and exclaimed, “Why, you were with Jesus the Galilean!”
  eri-eri: Pita no malala langa yafa gainga, mata nomo orei huwanya la. Haruwe aita
    ete golodu maidu bona letuwai, “Ne fere Yesus Galiliha gaara yafere.”
  aly-aly: Peter-an akethel anenh. Kwey warrkenh Atyetyart tyaty-areny-kenhel Peter
    renh alhengk-arek ayernemel, “Ngan alhenhap Jesus Galilee-areny-angkwarr. Atha
    ngenh weth arekan, ngay?”
  wiu-wiu: Nitoa kakoika Pita akolono pomale meaneya pupu atoa pade Pita mekata nokome
    okome neka Galili Yesu-pala opia yake toka wa onokale
  swe-swe: '[Matteus målar upp två händelser som sker parallellt. Samtidigt som Jesus
    förhörs inne i ett av rummen av de högsta judiska ledarna och bekänner sig som
    Guds Son, får Petrus några enkla frågor av en ringa tjänsteflicka, och han förnekar
    Jesus.] Petrus satt ute på gården [och värmde sig vid en eld tillsammans med husets
    tjänare och tempelvakter, se ]. En av tjänsteflickorna kom fram till honom och
    sade: ”Du var också med Jesus från Galileen.”'
  cth-cth: Piter ni toeim alawilah longkha koe a tahung navah sannu buet touh ni a
