  ena-ena: Pita agaŋ ulaŋ haiabɨla agadɨ lua muji heŋ mɨgahɨnimi. Mɨgahɨnidaci sibɨla
    hɨsɨŋ iamɨgali mu agaŋ nudɨ pɨŋ vevɨla abami. Nama avi Jisasɨ Galili fɨli tɨbɨ
