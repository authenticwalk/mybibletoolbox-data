  tbz-SIM: 'Kɛ̀ Piɛri bɑɑ nkɑri kudɑ̀nkù miɛkɛ, kòo nitipotɔ̃ntì mɔùu ò nɑ̀kɛ́ kɛ
    dɔ̀: A múnkɛ do nɛínɛ̀mu Yesu Nɑnsɑrɛti kou.'
  san-GUJ: પિતરો બહિરઙ્ગન ઉપવિશતિ, તદાનીમેકા દાસી તમુપાગત્ય બભાષે, ત્વં ગાલીલીયયીશોઃ
    સહચરએકઃ|
  ake-NT: Pi'ta ereutasa' esi'pʉ Papa ena' use'man nɨto' tʉrawasomanin nan epuru iwʉ'
