  bod-N: པེ་ཏྲོ་ཕྱིའི་ར་སྐོར་དུ་སྡོད༌དུས། གཡོག་མོ་ཞིག་ཡོང་སྟེ་ན༌རེ། ཁྱོད་ཀྱང་ག་ལིལ་པ་ཡེ་ཤུ་དང་གྲས་གཅིག་རེད་ཅེས་སྨྲས་པ༌ན།
