  mop-NT: Pues te'i. Tina'an ti que'en aj Pedro pach naj ich cot. C'ochi jun tuul
    ix meyaj etel. —Inchech ilic u yaj cambal a Jesus a tali cuenta Galilea,— cu t'an
    ti'i aj Pedrojo.
  tet-tet: Baa oras nia, Petrus sei tuur iha lalawar. Hotu ata feto ida mai dale no
    nia naꞌak, “Ohin nia, o moos bele-bele mo Yesus, ema Nasaret nia ka?”
  hlt-MCSB: Tedae Peter tah vongup khuiah hoeih ngol. Te vaengah salnu pakhat loh
    anih te a paan tih, “Nang khaw Galilee kah Jesuh taengah na om,” a ti nah.
  xtd-NT: 'Nɨni nukoo Spedru nukeꞌe jan, n‑xetuꞌa ñaꞌa ɨɨn soltera xino kuechi nuu
    dutu jan. N‑jaꞌan‑i: —Dani ndixi n‑xo kunduu‑n xiꞌin Jesús, te Galilea.'
  mdy-ETH: ዬካፓ ጴፂሮሴ ቄኤሶኮ ቢያ ሱኡጋሢ ዲሮ ጋራ ዴዒ ዓኣንቴ ፔቴ ዉዱሮ ናይ ዒኢካ ማኣራ ማዻስኬና ዒዛ ኮይላ ሙካዖ፦
    «ኔኤኒያ ጌሊላ ዓጮ ዓሢ፥ ዬሱሴና ዎላ ዓኣያኬ» ጌዔኔ።
  spl-spl: Otmu Petoroŋe emet ya hawiŋanâk kinmu hotom uminiwi ya yeŋgât lok kunyeŋahât
    hoŋ bawa imbi âlâŋe ekmâ yuwu sâm âikuop. “Gâmâ Yesu Galilaia amboŋe orop manŋetâ
    yekman.” Yawu sâop.
  usp-NT: 'Pedro cub''ul chuchja, xpe jun anm ajic'' xjutun chijc''ulel y xij re:
    At, ati'' jpach Jesús ri aj Galilea, xche'' re.'
  zav-NT: 'Na'' lao chac de''e quinga, chi'' Bedən'' chyo''onə'' catə'' bžin to no''ol
    criad c̱he Caifasən'' gože''ene'': —Ḻeczə leno'' le'' naco'' txen len Jeso''os
