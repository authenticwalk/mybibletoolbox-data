    “Á iáu mul u lu tiklik mam Iesu er kakun Galiláiá.”
  kek-NT: 'Laj Pedro cuan chirix cab c''ojc''o chi ru''uj neba̱l. Quicuulac jun li
    ixk, xmo̱s li xyucua''ileb laj tij. Quixye re laj Pedro: —La̱at jun reheb li xe''ochbenin
    re li Jesús aj Galilea.—'
  blz-NT: Petrus oru'oruang na liwana laigan na tolodo. Mbaka' notakamo a sa'angu'
    ata' wiwine na ko'ona ka' norobu taena, “Kuu uga' sinampang poololo' tii Yesus,
    samba Galilea iya'a.”
  poe-NT: 'Ntá chꞌín Pedro na̱xa̱ tjetja̱xi̱n chꞌán tí nta̱sin la ntá ikui ijnko tjan
    chꞌe xra̱ ntiha kóchjinehe chꞌán, la ntáchro tjan kíxin: ―Kja̱xian xríkoa tí chꞌín
    Jesús tsíkji̱xi̱n estado Galilea ―ichro tjan.'
  san-TAM: 'பிதரோ ப³ஹிரங்க³ந உபவிஸ²தி, ததா³நீமேகா தா³ஸீ தமுபாக³த்ய ப³பா⁴ஷே, த்வம்ʼ
    கா³லீலீயயீஸோ²​: ஸஹசரஏக​:|'
  cof-NT: 'Junnasa aman Pedro urachi selabi chuminue. Junni peyun sona manca yachica
    jato, itsantinue: —Nunan ya Jesús tinun Galilea tsachibe penenaminhe tinue.'
  srm-NT: 'Ma nöö fa dee soni ta pasa dë, Petuisi hën a dë pii sindosindo ku dee watjima
    a di djai dendu. Te wan pisi hën wan mujëë futuboi fu di wosu ko nëën, hën a hakisi
    ën taa: “Wë womi, na i bi dë ku di Jesosi fu Galilea naandë nö?”'
  qvs-NT: 'Chay wasi ukupi Jesusta asichiykaptinkuna Pedruka pampapi tiyaridu karkan.
    Chaypi kaptin chay wasipi sirvikuk warmi ladunchashpa willarkan: —Kanpish Galileamanta
    runa Jesuswan tantalla purishkanki.'
  zca-NT: 'Dub kiyak rë kure'', lë'' Per nzob al tich, lo luwe, lë''chi nguzubi una''
    nak mos che''n ngulëi'' ro lo Per, nzhab una'': ―Nu ka lu, nikizë'' kun Jesús,
    xa'' nzë Galilea.'
  cbc-NT: 'Bairo na cabaiãno, Pedro pʉame ti wii macã yepa majũrẽ ruiyupʉ. Bairo cʉ̃
    caruiro, jĩcãõ paabojari majõco pʉame cʉ̃tʉ etari bairo qũĩñupõ: —Mʉ cʉ̃ã, Jesús,
    Galilea yepa macããcʉ̃ mena mʉ áñesẽãwʉ̃. Cʉ̃ã mʉ ãcʉ̃.'
  qxo-NT: 'Tsayyag Pedroga jamaraycargan wayi puncu cagllachömi. Tsaychö jamaraycagta
    ricarnam juc empliyäda jipash witiycur nirgan: “Gamtapis Jesuswan puriycagtam
    ricargä” nir.'
  mox-mox: Fita nawale toatoa ʼebekotu diʼwenaya, ʼinega tofewa iahaba taha ʼifoqe
    mai ta vetalaʼaiea vonaya, “Oʼa wese lova Ieisu Galili ʼolotona maega oluluyaba
    dadana, waisa?”
  kew-kew: 'Go rabu Pita nipu ada peraana kepo ru-para pirisa pare Gote-na miru irape
    aa muduna kogono ona medame Pita aa piri-para ipua lalo: Ne page abade Yesu raapu
    so Galili su-para piraede sa.'
  dww-dww: Be Pita tauna anikaba etara gabunama diane ya miamia be taunoya waivinama
    ḡarone ya tava, be ya riuena, “Tam mate Galili Yesunama mate koya naḡonaḡona.”
  nif-nif: Yesu manda plon kɨmɨlɨñɨlɨmbi, Petlolɨ sañ jimba gɨnañ it pawan pipakuk.
    Pipalɨmbi, kena wembe nolɨ endoñ bɨmbi nɨñguk, “Dɨk bo Yesu Galili nanin endok
    sambat.”
  twi-ASANTE: Saa ɛberɛ no na Petro te adihɔ. Abaayewa bi baa ne nkyɛn bɛka kyerɛɛ
    no sɛ, “Wo nso, na wo ne Yesu na ɛnam. Mo nyinaa mofiri Galilea.”
  aoj-aoj: Pita tol nape indalelemb nomon nape ipat andeꞌetama. Eaꞌ anoꞌw nemataꞌw
    kwandaꞌ maoli kwafiꞌi felefeleꞌ ma anen eaꞌ kwaꞌipana kwaꞌi, “Inaꞌ wapani nape
    nagaloma Jisas ganimba itap luꞌupa Galilii.”
  cbv-cbv: 'Páant ĩ chãjat pónih, wáihyat jʉ́dʉ diítna Pedro ã mée chʉ́ʉdʉchah, teo
    wʉ̃hnih ã pebh jʉibínit, nin pah mit niíj ʉʉ́bh joyóp wʉt jĩ: —¿Meembʉ́t Jesús
    Galilea baácdih bóojeéh péeni nihcan niít? mit niijíp wʉt jĩ.'
  taw-taw: Pen Pita ne besɨgɨl kal seŋ sɨŋak wali mɨgan ayaŋ mɨdaknɨŋ, bin kal anɨb
    ak wog gɨñeb olap apɨl, nop agak, Nad Jisas bɨ Galili nɨb ak ayɨp yesɨpil agak.
  jic-NT: 'Newa wosis t''asiyú tjüwücj mo''o já''asatsja Pedrú, sacerdote más püné
    wo nt''a. Ne''aj já''asatsja na, tsjücjüim tjac'' jupj nt''a. Tsjücjüim niná mozo
    waytsja ne''aj. Jupj tjevele Pedro lal: —Jipj se con̈ watsja Jesús, jupj ne Galilea
    mpe ''eseptsja.'
  zap-NT: 'Or ne zob Bëd ruxyuu fxuz ne mazre nondee, wbig te wnaa ne rlaa dxiin nga
    lo Bëd, re men: ―¿No de nak xpén Jesus men-Galilea ye?'
  wer-wer: Pita pi ka tomök ëmöökë kakaati wel aisëaan inëën koont nampök pim naë
    së piin epël mëëa. “Namp ni, Yesu Kalili yangerakaanëp piiring wëaup.”
  ipi-ipi: Pita bala takita atoto, anda ende pitane okona anda-pangosa petea-kola,
    piape wanda mindi Pita peteanga epoto, nimbapi Galili disitiki tane Jisasa oko
    towa atu atalapele leaipia.
  qul-NT: 'Pedro chay wasi patiopi tiyachcajtin, uj uywaska sipas chimpaycuspa, nerkan:
    —Kanpas Galilea llajtayoj Jesuswan purejllataj canqui.'
  ter-NT: 'Yoko vaata kóye Pêturu meúkeke kíndanake ne ovokúti. Yane apé koéne seno
    ahinoêti ahi''ókovati. Hara kíxoane: —Koati itímaka xáneheixone ne Jesus, enepone
    íhae Ngalíleya.'
  bmr-NT: 'Jaanaaca Pedro jahisi goohasifaño gɨcɨnɨunaaca sacerdotemɨ aivojɨɨbo jeecɨvomɨnaago
    asaaugoro diiboco nuuhi: Ɨɨjoho bu tollɨro Jesu Galileaooboma idiicahicaabo, noogoro.'
  fuf-fuf: 'Onsay tawi Petruusu no jooɗii ka nder tata. Debbo kurkaaduujo ari ɓadii
    mo, wi''i: «An kadi hiɗa wondunoo e Iisaa, oo jeyaaɗo Jaliilu.»'
  bhl-bhl: 'Beem ding dim bakate, Fita e Kaiafas em am wati fokoko, ka kel am kayak
    em weng afak kunum iso bele ete kale. Ka kel iso belei, weng afak waneng mak Fita
    em mit mewso teleko, bokolewomelu: “Ku Galili aneng fian kunum Yesus beso kakawkabelew
    kunum kute te!”, dangsu kale.'
  ons-ons: Petoro eŋe qeinat mat wane sen kotino metki, Pris Suainane qelit ŋerep
    maneŋo eŋano sari more rake, “Ge yaleka Yesu Galili kepeo ŋine, eŋerop weneŋ gekone.”
  con-NTPO: 'Tsa''caen Jesúsma iñajampaña''jen''fa''ni Pedro tsotefa''su atandunduni
    dyai. Dyaisi sema''su pushesu tisenga catsepa su: —Que''qque tsa Galilea''su a''i,
    tsa Jesúsi''ccu jacan''su.'
  ghs-ghs: Dzesuke nokoi oonomake teetemi Peetoroi paata kautu eetemi dzube abiho
    kokora atapa teei baaqi noke pobi hiireta, Nii Dzesu Garireaho nenama nipe oori.
    Hiiremi noi bai hiireta, Nii hiibike anai khoukhau oni.
  peg-peg: ମୁଡ଼୍‌ ମାପ୍ରୁହେବାକିନାକାନ୍‌ ବାର୍ତ ଅହ୍‌ଣାତ ପିତର୍‌ ହାକ୍‌ଡ଼ିତ କୁଚ୍‌ଚି ମାନି
    ୱେଡ଼ାଲିଂ ରଞ୍ଜେଲ୍‌ ଆଡ଼ିଏଣି ଲାଗେ ୱାଜ଼ି ଇଚାତ୍‌, “ଏନ୍‌ ପା ଗାଲିଲିୟ ଜିସୁ ଲାହାଙ୍ଗ୍‌ ମାଚାୟ୍‌
    ।”
  txu-NT: 'Nhym Pedru arỳm me kadjy Metĩndjwỳnh mar djwỳnh nhõ bẽnjadjwỳr rax nhõ
