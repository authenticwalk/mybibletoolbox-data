  grc-TR: Ὁ δὲ Πέτρος ἔξω ἐκάθητο ἐν τῇ αὐλῇ· καὶ προσῆλθεν αὐτῷ μία παιδίσκη, λέγουσα,
    Καὶ σὺ ἦσθα μετὰ Ἰησοῦ τοῦ Γαλιλαίου.
  nag-nag: Etiya, Peter to ghor bahar te bohi thakise, aru ekjon nokor chukri tai
    usorte ahise aru koise, “Tumi bhi Jisu logote Galilee te thakise.”
  eng-OEBCW: Peter, meanwhile, was sitting outside in the courtyard; and a maidservant
    came up to him, and exclaimed, ‘Why, you were with Jesus the Galilean!’
  knj-NT: 'Ja'' naj Pedro tu'', chotan ec'' bey sti'' jun miman na tu''. Jix apni
    jun ix criada sc''atan, jix yalon ix jaxca ti'': —Jaachti'', ja wetbi ja ba yetoj
    Jesús a Galilea, ẍi ix tet naj.'
  deu-1912: 'Petrus aber saß draußen im Hof; und es trat zu ihm eine Magd und sprach:
    Und du warst auch mit dem Jesus aus Galiläa.'
  san-PUN: ਪਿਤਰੋ ਬਹਿਰਙ੍ਗਨ ਉਪਵਿਸ਼ਤਿ, ਤਦਾਨੀਮੇਕਾ ਦਾਸੀ ਤਮੁਪਾਗਤ੍ਯ ਬਭਾਸ਼਼ੇ, ਤ੍ਵੰ ਗਾਲੀਲੀਯਯੀਸ਼ੋਃ
    ਸਹਚਰਏਕਃ|
  nob-LB: 'Mens alt dette pågikk, satt Peter ute på gårdsplassen. En tjenestejente
    kom da bort til han og sa: ”Du var vel også sammen med denne Jesus fra Galilea!”'
  ntj-ntj: Nyangka Piitanya yiwarla yaarrta tirtu nyinarranytja. Nyangka kungka nyarra
    tjurrtjuku puurrpa purlkanyaku waarka palyalpayilu pitjangu watjarnu, “Wiya, nyuntulutarrartun
    Tjiitja-Kalalinyamartatjingka lurrtju parrapitjalayintja.”
  sxb-NT: Kwatuukra Petro na aikaale enze ku olwanyi, olwa owemirimo owekiala yamugiako
    awoola otino, “Iwue oona wawanga ni Yesu Omugaliili ono.”
  nhu-NT: Ɛ̀ to nu ɛ Bita ɛ shii ɛkfuŋ lakfulɛɛŋ e. Ɛ wan kpwoon mvu wvù to lemte
    fó, nɛ to mbew ye le gay ɛ̂ wvú lɛ, “Wo tɛn bee ben ɛ Jisos wvu Galilee wvudvu.”
  row-row: Leleꞌ naa, Petrus tungga de feꞌe endoꞌ sia ume a nembeloan. Boe ma ate
    inaꞌ esa neu de olaꞌ mbali e nae, “Faꞌra, ho o uma muꞌubꞌue mo Yesus, atahori
    Nasaret naa, to?”
  msy-msy: Ezɨ Pita dɨpenimɨn dɨvazimɨn aven an mɨriamɨn aperaghav iti. Ezɨ ingangarir
    amizir mam an boroghɨra iza ghaze, “Nɨ uaghan Galilin gumazim Iesus ko ike.”
  agg-agg: Pita ai weindanɨ ranɨ hɨfɨnɨ ginɨrambe nɨmaru-ane Godɨmbo sɨhou-rundeimbɨ
    bogorɨ hondündɨ ratüpurɨyo-randeimbɨ mamɨ ranai ahambo-so tüküfe hɨfo hoafɨyohü
    yahoya, “Se-amboanɨ Sisas Garirihündɨ ranɨ dɨbomefoandane,” mehondoamboyu.
  ptp-ptp: Pita dô vɨxun vac xenac nɨlô wê Kaiapas ben yêp vac ge, lêc dô kɨbun, mêd
    vêx yuac ti val nêl vô i ên nêbê, “Ông ga wê ông mi dô hɨxôn Yesu wê ben Galili
    ge ti mêê.”
  nak-nak: Tio, e Pita so popou ogala, la tavile isa bisi, eia la bilalaha te la mulugaluga
    tegiteu e pris, eia goio veia giteu ale popou ele mago “Eia tai pala eia vikapopo
    le Iesus la tau Galilea.”
  lbb-lbb: Ning e Pita kaning i kes tar tumo lapiu ting na rumai ning, ning a hane,
    a tena titol i han teteki pa i atai i mang, “U otleng taum o e Iesu a te Galili.”
  kan-2017: ಆಗ ಪೇತ್ರನು ಹೊರಗೆ ಅಂಗಳದಲ್ಲಿ ಕುಳಿತಿದ್ದನು. ಅಲ್ಲಿ ಒಬ್ಬಳು ದಾಸಿಯು ಅವನ ಬಳಿಗೆ
