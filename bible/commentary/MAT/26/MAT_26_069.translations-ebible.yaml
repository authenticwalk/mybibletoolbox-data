  mya-mya: ပေ​တ​ရု​သည်​အ​ပြင်​ဖက်​ကျောင်း​တော်​ဝင်း​အ​တွင်း ၌​ထိုင်​လျက်​နေ​စဉ်​အ​စေ​ခံ​မ​က​လေး​တစ်​ယောက်
