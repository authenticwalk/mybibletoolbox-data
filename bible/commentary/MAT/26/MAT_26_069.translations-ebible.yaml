  san-TIB: པིཏརོ བཧིརངྒན ཨུཔཝིཤཏི, ཏདཱནཱིམེཀཱ དཱསཱི ཏམུཔཱགཏྱ བབྷཱཥེ, ཏྭཾ གཱལཱིལཱིཡཡཱིཤོཿ
