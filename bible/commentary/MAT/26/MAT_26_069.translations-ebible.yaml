    bôx ne omũn kum, —Tukwa, gadjwỳ ne ga Jeju kôt ar aba. Pykabê Garrêjakam Jejukôt
    ar aba, ane.'
  eng-WEBU: Now Peter was sitting outside in the court, and a maid came to him, saying,
    “You were also with Jesus, the Galilean!”
  gnw-NT: 'Jare Pedro uguapɨ oĩ oca pe. Jare penti cuñatai ou jei chupe: —Nde vi co
    jae Jesús Galilea pegua iĩru.'
  mux-mux: 'Kanu-kene Pita yu Yesos kot piliiring lku penakundu, yambuma liiku máku
    turing koleana mulurum kene kongun tinjili kendemande-ambu te Pita mulurumna omba
    yunundu nimba mele: “Nu kepe Gallalli distrik yi Yesos-kene wasie tapú-toku muluring
    kanumanga yi te lem.” nirim.'
  maj-NT: 'Nk''ie nga kab''ejña Pedro̱ na̱tsin ni''yaha̱ nda̱ na̱''mi títjuu̱n, a̱s''a̱i
