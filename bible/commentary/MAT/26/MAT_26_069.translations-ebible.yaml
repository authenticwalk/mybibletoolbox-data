verse: MAT.026.069
translations:
  kpx-kpx: Abu katelahasege Bitau heie ologoe ua. Ige dubue kosive baluga ke omo loviamale
    ma moleu lohoale Bita elehai avuho loui avoe, “A keu Galili ata Iesuti loviamale
    ata.”
  okv-H: Eto Iesu jo ta koto ue mihinu Peter araha ta arumbeto mihinu pure kakara
    vahai amina amita degi puvuto einge ena. “Umo Iesu Galilee embo amiga eagoa,”
    ainge enu
  tbo-tbo: Ma Pita hoi galihine i memae ma tu bagibagi guguhinina gehouna i hopu mai
    po i baha nae i pa, ‘Tam lawa Galiligei lolowa Yesu mitehi u memae.’
  mal-C: പത്രോസ് പുറത്ത് അങ്കണത്തിൽ ഇരിക്കുകയായിരുന്നു. ഒരു വേലക്കാരി അദ്ദേഹത്തെ സമീപിച്ച്,
    “നീയും ഗലീലക്കാരനായ യേശുവിനോടുകൂടെ ഉണ്ടായിരുന്നല്ലോ” എന്നു പറഞ്ഞു.
  grc-SR: Ὁ δὲ Πέτρος ⸉ἔξω ἐκάθητο⸊ ἐν τῇ αὐλῇ· καὶ προσῆλθεν αὐτῷ μία παιδίσκη, λέγουσα,
    Καὶ σὺ ἦσθα μετὰ Ἰησοῦ τοῦ Γαλιλαίου.
  bgc-bgc: पतरस बाहरणै आँगण म्ह बेठ्या था के एक नौकराणी उसकै धोरै आई अर बोल्ली, “तू
    भी तो गलीलवासी यीशु कै गेल्या था।”
  khz-khz: Petero roe voa numa kanana aonai etanu-tagowai, vetugunagi vavinena ta
    ia genai evogomaito, evaikilaato, “Goi maki Iesu, Galileia tauna, goti golakavowai,
    okwaruawai.”
  deu-TKW: 'Petrus aber saß draußen im Hof, und es trat eine Magd zu ihm und sagte:
    du warst auch mit dem Galiläer Jesus.'
  zsr-NT: 'Tsal niꞌ glac lë naꞌ, löꞌal röꞌë Pedro, atiꞌ bdxinnu ga naꞌ zoëꞌ tunu ngul
    huen dxin, rnanu: ―Lëzcaꞌ liꞌ gdálenuꞌ Jesús, bönniꞌ Galilea naꞌ.'
  lin-lin: 'Na tango wana, Petelo avandaki libanda, kati na lopango ya kati. Mwasi
    mosali moko apusanaki pene na ye mpe alobaki : — Yo mpe, ozalaki elongo na Yesu,
    moto ya Galile.'
  hns-NT: 'Petras angana me baithal raha. Tab okar paas ek goelaam aurat aaike bolies:
    „Tohoe to Jiesoe Gaalielea Waala ke saath rahiele.”'
  noa-E: Mag chi thethem khʉʉnau Jesús dʉ̈i mamag khaawai Pedro iek i daaugajãr ũjãrr
    oo chirajim aajem. Mag i oo chirʉm aigta, mag degam ʉʉi chi di khʉʉn chog bëewia
    irig, —Pʉjã ĩchab jãg Jesús Galileapierr dʉ̈i nʉrraajemʉugui aichëjim anʉm.
  eng-EMTV: Now Peter sat outside in the courtyard. And a servant girl came to him,
    saying, “You also were with Jesus of Galilee.”
  mib-NT: 'Te níní jéē súcuan cúu, te Pedro néne de nuū quéhe ini patio. Te ni quee
    ɨɨn ñahan jéjníñu vehe ún, te ni cahān ña jíín de: Róhó chi suni ni jica ró jíín
    Jesús tēe Galilea, achí ña.'
  lif-NT2: आल्‍ल पत्रुसे़न् लाःक्‍कात् लक्‍खुम्‍मो युङे़ल्‍ले़ खे़प्‍मो सेवारोमा चुक्‍माधिक्
    फे़रे़आङ् मे़त्तु, “खे़ने़ॽआङ् गालिलस्‍मा ये़सुःन्‍नुए के़वये़रो॥”
  xnj-xnj: Petili atamili kuvala ya luvanja. Ndi mtumisi mmonga mdala amhambili, akamjovela,
    “Veve wavi pamonga na Yesu wa ku Galilaya.”
  mmx-mmx: Pita gat kis to xamang at lemelua la lara loolik, neni lasaxaruki ga vot
    pasa ne Pita la ga lok, “Nenu bok gak lok eburu mi ne Iesu boro Galili.”
  cbr-NT: 'Usaquian Jesús ''amainun ca Pedro xubu tanáin me mëníocë anu ''iacëxa.
    Anu ''icë ca xanu an ''apu ñu mëëxuncë ax Pedronu cuanquin: Mixribi camina Jesús,
    Galileanu ''icë uni, abë ''ion quixun cacëxa.'
  tee-NT: 'Pus ju Pitalu'' lhimakspa'' ixvilhcha. La''ixpulacni k''ex. Chai lakmilh
    pumatam atsi'' chai juni: ―Ju uxint''i vachu'' ixt''a''ucxunt''a''un ju Jesús
    amachaka'' xa''estado Galilea.'
  eng-LSV: And Peter was sitting in the court outside, and there came near to him
    a certain maid, saying, “And you were with Jesus of Galilee!”
  cak-NT: 'Ri Pedro ch''ocol chojay. Y ja'' c''o jun ixok raj-ic'' ri sacerdote ri
    más c''o ruk''ij xapon-apo riq''uin y xu''ij che: Ret chuka'' jat jun chique ri
    jec''o riq''uin ri Jesús ri aj-Galilea, xcha'' che.'
  pah-NT: A'ea rupi Pedro'ga apygi okari pe Caifás'ga ronga pyri. Caifás'gapyrivehẽa
    ruri Pedro'ga pyri. —Ndehe ko Jesus'ga pavẽiva'ea Galiléiapeve'ga pavẽiva'ea,
    ei hẽa Pedro'ga pe.
  sja-NT: 'Mãɨmisa Pedro taawa su-ak''ɨ baji te ãuk''idaa. Mãga nɨde awẽra mama mimiapari
    cheji mãik''aapa mãgaji Pedromaa: —Pɨ auk''a nipajida aji, jã eperã Jesús Galileadepema
    ome.'
  xed-xed: Ma tsa fitik ya, ta nzaku Piyer ma bli ma daɓa tsa həga ya. Ka lagha sana
    kwalva ka marakw slanaghata. «Kagha guli ná, si ka kawadaga kagha nda tsa Yesu
    mnda la Galili ya,» kaʼa nda tsi.
  mks-NT: 'Ta ndaja coo íin coo Pedro yuhú yéhé da̱ cúú sa̱cua̱ha̱ chága̱ nu̱ ndíhi
    ju̱tu̱ cán. Já na̱cativi in ñáñáha̱, ñá cája chúun mé vehe cán. Já na̱casáhá cáchí
    ña̱ já xi̱hi̱n dá: —Yóhó cúún in táhan da̱ xíca tuun xi̱hín Jesús, da̱ estado
    Galilea —na̱cachi ñá cán xi̱hi̱n dá.'
  gfk-S: Io, Pita ga kis ter kaia tano hare ma tike tultule na haine ga hanawat ter
    tana, igom tange, “Augo bileng, u git tiktikai ma ikinong me Galili, ne Jisas.”
  bmu-bmu: Mewö asuhuiga Pitönöŋ yaigep kiripo uruŋe sombemnöŋ tarök. Tari welenqeqe
    ambi kunŋan yaŋgöreŋ kaba kewö jiyök, “Gi mewöyök Galili azi Jisösbuk mohotŋe
    malnöŋ.”
  dgz-dgz: Ap mepe, Pita pa nimankewa arok da gapan ae wandeni amba nao taine waenewa
    da taue anega dien, “Ge Iesu at Galili apanewa den tautana ingiana apanewa da.”
  eng-GNV: 'Peter sate without in the hall, and a maide came to him, saying, Thou
    also wast with Iesus of Galile:'
  zaa-NT: 'Pedrua nna re'' ba bi le'' lí''a. Làniana gubiga'' ttu criada làti re''
    bía nna rą bi: Ą''hua lu'' nna gurèni huá lu'' lani Jesús nu Galiléą''.'
  eng-WEBSTER: 'Now Peter sat without in the palace: and a damsel came to him, saying,
    Thou also wast with Jesus of Galilee.'
  guh-guh: 'Itsa abaxë Jesús sacerdotevi pepo penamatacaitorobinë pijabo ënëtuatuajëalia
    yanijobaponatsi xua yabara naneconitsiaexanaejitsiatsi, Pedro naitaxutocaevetsiaya
    naeca bopanabota. Nexata bajarapabota penacuenebiva Pedro cujirenatsi. Bajarapova
    jumaitsi Pedrojavabelia: —Xamë ata rabaja naponaponame Jesústa, Galilea nacuapijinëta,
    jai.'
  bon-bon: Peteru Kayapa me mete puutucu je adnatäneji enajige. Puma cita ca yepä
    kaakesea ngulebägrä te toclige, teebine jejige egä, “Maane cuta peese näte nuuja,
    Yeesu Galilaya biname cama lui te waatnute.”
  nhw-BL: 'Huan Pedro noja mosehuijtoya calixpa huan se ichpoca tequipanojquetl quinechcahuico
    huan quiilhui: ―Ta nojquiya tiitztoya ihuaya Jesús nopona ipan estado Galilea
    ejquetl.'
  swh-ONEN: Wakati huu Petro alikuwa amekaa nje uani. Mtumishi mmoja wa kike akamjia
    na kumwambia, “Wewe pia ulikuwa pamoja na Yesu wa Galilaya.”
  wbi-wbi: Unsik ughuo u Peteli alikalile kunji ku luviika, pe um'bombi jumonga umhinja
    akaveela pa Peteli akam'buula akati,”Na juuve uveele lumo nu Yesu ughwa ku Galilaya.”
  bba-bba: Piɛɛ u sɔ̃ yɛnu yɑɑrɑɔ. Wɔndiɑ ɡoo u nùn susi u nɛɛ, wunɛn tii ɑ rɑɑ wɑ̃ɑ
    kɑ Yesu Gɑlileɡii wi sɑnnu.
  eng-KJVCPB: 'Now Peter sat without in the palace: and a damsel came unto him, saying,
    Thou also wast with Jesus of Galilee.'
  kgk-NT: 'Ha Pedro katu ogwapy oĩ-vy oka-py. Upe-ma ramo ogwahẽ ou-vy iha-py kunhataĩ
    pa''i ruvixagwasu rembigwái va''e: —Nde ave eremoirũ ra''e Hesu Galiléia pygwa,
    he''i Pedro-pe.'
  waj-waj: 'Iya itaama iida varuduu Petorooso mmaanai vagiaamunna aakiaivaki hara
    kioo varuduu mmoori vareera kiaatanna voovoono numa inna tunoo: Eetama Karirayaa
    vaidi Yisuunna tasipama nookiannakuavee,'
  cpy-cpy: 'Roojatzi ijeekaki Pedro jakakiroki, ari oñaapaakiri omperataarewo, okantapaakiri:
    “¿Tema eeroka itsipata paerani Jesús Tepoweni-jatzi?”'
  ekk-PKP: 'Samal ajal istus Peetrus väljas hoovis. Üks teenijatüdruk tuli tema juurde
    ja ütles: „Sina olid ka koos galilealase Jeesusega!“'
  mpx-mpx: Pita i misiyowa bakubakuwa, inoke topowon bwabwatal wali tohouwa wana totuwalali
    galokau avaliya etega i nem elana ge i ba, “He owa al ge Yeisu gagama Galili alona
    etega.”
  wbp-wbp: Kujalpa yangka Piita warrarda-juku nyinaja yangkangka-juku yarlungka yurlapardi,
    ngula-puruju karntalku yanurnurla yangka kujalparla warrki-jarrija Kayupuku yuwarlirla
    nyanungu-nyangurla. Junga-juku, ngula wangkajarla Piitaku, “Nyunturlangu yangkajunparla
    rdanparnu Jijajikiji yangkaku Kaliliyi-wardingkikiji.”
  luo-luo: Sa ma noyudo Petro obet oko e laru, jatich ma nyako moro nobiro ire mowachone
    niya, “In bende ne in gi Yesu ja-Galili.”
  nhe-NT: 'Huan Pedro noja mosehuijtoya calixpa huan se ichpoca tlatequipanojquetl
    quinechcahuico huan quiilhui: ―Ta nojquiya tiitztoya ihuaya Jesús nopa estado
    Galilea ejquetl.'
  aii-aii: 'ܐܝܼܢܵܐ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܝܬܝܼܒ݂ܵܐ ܝܗܘܵܐ ܓܵܘ ܕܵܪܬܵ‌ܐ، ܘܐܬܹ‌ܐ ܠܵܗ̇ ܠܟܸܣܠܹܗ
    ܚܕܵܐ ܚܸܕܲܡܬܵ‌ܐ ܘܐܡܝܼܪܵܗ̇ ܐܸܠܹܗ: ”ܐܘܼܦ ܐܲܢ݇ܬ ܥܲܡ ܝܼܫܘܿܥ ܢܵܨܪܵܝܵܐ ܝܘܸܬ ܗܘܵܐ.“'
  esk-NT: Taatnałhatni Peter aquppiñiqsuq siḷataani igluqpaum. Niviaqsiġaam tikitḷugu
    nipliutiniġaa, “Ilvichtuuq piqatigipmikkan Jesus Galilee-ġmiu.”
  msb-msb: Niyan myintras nagaingkod si Pedro sa natad san balay, may nagkadto sa
    iya na suruguon na babayi na ginasabihan, “Ikaw kaupod man ni Jesus na taga-Galilea.”
  cpa-NT: 'Jøng² mi³guǿ¹³ Pedro ja³dsi¹², mi³ca¹dsiég¹ jan² tsih²mǿ² cøg¹², dsa² jmo¹²
    ta³ quiah¹² ŋi¹jmó². Ca¹juúh² tsih²mǿ², ca¹tsáih¹dsa Pedro: ―Hning² calah dsa²
    mi³quianh¹³ Jesús, dsa² chian² huø¹ Galilea héi² ―ca¹juúh²dsa.'
  dso-dso: ପିତର୍‌ ବଡ୍‌ ପୁଜାରିର୍‌ ଦୁଆର୍‌ ମୁଆଟେ ବସି ରଇଲା ବେଲେ ଗଟେକ୍‌ ବଡ୍‌ ପୁଜାରିର୍‌
    ପାଇଟିକାରିଆନି ଲଗେ ଆସି କଇଲା, “ତୁଇ ମିସା ଗାଲିଲିର୍‌ ଜିସୁର୍‌ ସଙ୍ଗ୍‍ ରଇଲୁସ୍‌ କାଇକି ?”
  meu-meu: Petro na murimuri ai, maḡu lalonai e helaiva, bena hesiai hahinena ta dekena
    ela, eto, Ina oi danu Iesu, Galilea tauna, o bamoava ani?
  yva-NT: Arono naije Petrus tuna no yavare umawe ama wanijate rai, umba wanya arikainyo
    manapatambe syeno titi aije inta nde mo raura nanto Petrus ai mare, “Winyirati
    ntavono Yesus vatano Galilea aive tavon.”
  dgc-dgc: Nadid ti Pedro, éy te eknud pabi to karsada no bile. Ey inadenean siya
    no esa a bataan, a kinagi na diya, a “Siko bale i kagumana ni Jesus a taga Galilea!”
  zpm-NT: 'Horco laa Pedr bii zob nëz ley. Ga zob Pedr, güey tib ndzoop ne quia dziin
    lidz meṉ rnabey co; rëb ndzoop lo Pedr: ―¿Ye luu lëë rzënie Jesús, meṉ Galilé
    ne bdziṉnie zho i?'
  hix-NT: Màmyaye rma nehxakon hatà, Petru. Nàmno watxan yawo rma eryewtaxaho nehxakon
    hatà. Àhyaka nomokye hatà, omaso, anotonano. Txesus yakoronotho komo kukuru omoro
    hamà, kekon hatà, àwya. Karyeryeya yamtar hon yakoronotho omoro hamà, kekon hatà,
    omaso.
  sim-sim: Pita akanivi orok or lirik hetprisnjik lerawun landari nokove las si taha
    simu mbara, �Mir ngana Jisas Galilik fehenda nga yanda ma mira.�
  npi-ULB: अब पत्रुसचाहिँ बाहिर आँगनमा बसिरहेका थिए र एउटी दासी उनीकहाँ आई र भनी,
    “तिमी पनि यी गालीलका येशूसँग थियौ, होइन र ?”
  cgc-cgc: Na gamungko pa Pedro i naan ta sular ta istaran Caifas, isya na suguon
    na bai gaprani naan ki kanen daw mambal, “Di' ba kaon yan duma Jesus na taga-Galilea?”
  tim-tim: Akto Petoro iŋgon emet aregât ginŋân tato ainâk hoŋ âmbâle siâŋe ekmâ hin
    dâm magaŋep, “Gâ Yesu olop Galilaia hânân maliat are me?” dâep.
  yor-yor: Lákòókò yìí, bí Peteru ti ń jókòó ní àgbàlá, ọmọbìnrin kan sì tọ̀ ọ́ wá,
    ó ní, “Ìwọ wà pẹ̀lú Jesu ti Galili.”
  wos-wos: Pita hafwambu dé re. Geka séndé gisangwandéndanmbu dé re. Rendéka lé wun
    gembu jémba yakwa takwa hési yae lé déré wa, “Méni akwi wun Galilimbu yandé du
    Jisas wali méni té.”
  emp-NTPO: 'Pedro maʌ̃ de droma dud̶a chũmʌne nezocawẽrãda idjimaa zesia. Maʌ̃ wẽrãba
    jarasia: –Bʌra Jesu Galilead̶ebema ume nĩbasia.–'
  eng-F35: Now Peter sat outside in the courtyard. And a certain servant girl approached
    him saying, “You too were with Jesus the Galilean.”
  ind-ind: Sementara itu, Petrus sedang duduk di halaman rumah imam besar Kayafas.
    Lalu seorang pembantu perempuan mendekati dia dan berkata, “Kamu salah satu pengikut
    Yesus orang Galilea itu, bukan?”
  pes-OPCB: 'اما پطرس هنوز بیرون خانه، در حیاط نشسته بود که یکی از کنیزان کاهن اعظم
    نزد او آمد و گفت: «به گمانم تو نیز با عیسای جلیلی بودی!»'
  mpt-mpt: Fitae daam tem tam toumbia Gode amo kimanin nakai komok sume okok kehamin
    unango mako tenoa baabanoa Kebsa Galili nakae Yesuse bekeba binebbiobo ge baabaso
  bla-bla: 'Annok'' Peter sauauts''im itau''piu, ĭstokĭtsĭm''i pĭstots''im: ki ake''kuŭn
    itoto''aie, ki an''iu, ksĕsto''a kitopokom''au Jesus Galilee ĭstsitappim''i.'
  ssx-ssx: Pida mo hande da hankepe pa꞉ta꞉ pa pitolo haena꞉ mo yeni peao hayeke you
    halina꞉ e pokao hayeke wandiki homekema꞉ ipiki pa꞉ta꞉ a꞉pa alota꞉ Neke make koto
    Ka꞉lili hali Yesu ame̱le̱ pomu haeme hali ya꞉ka꞉ta꞉taa leekeme.
  mkl-mkl: Wɑɑti bɛɛbɛ Piɛɛ wɑ bubɑ bɑntumɑi kpɑsɛ̃u. Ŋɔi mudɛ̃ɛ woo ce icɛ ɡɔ í sɛkɛɛ
    siɛ wɑ í ni, ɑwɔ mɔ ì tɑko ì wɛɛ do Jesu inɛi Gɑlileeu.
  gaq-gaq: ମ୍ନା ଜାଜକ୍‍ନେ ବାଜାର୍‍ ଡାଗ୍ରା ପିତର୍ କଲେ କେଲା ମୁଇଙ୍ଗ୍ ଚାକର୍‌ବ‍ଏଃ ଡାଗ୍ରା ପାଙ୍ଗ୍‌ଚେ
    ବାସଙ୍ଗ୍‌କେ “ନାଁ ଡିଗ୍ ଗାଲିଲୀୟ ଜିସୁ ଏତେ ନାଲେଗେ ।”
  gof-RNT: Phexiroosi zabban uttidashin, issi aylliya iyaakko yada, “Neenikka Galiila
    Yesuusara issife de7aasa” yaagasu.
  unx-unx: ପାତ୍‌ରାସ୍‌ ବାହାରି ଅଡ଼ାଃରାଚାରେ ଦୁବାକାନ୍‌ ତାଇକେନାଏ, ଏନ୍ତେ ମାରାଙ୍ଗ୍‌ ଯାଜାକ୍‌ରାଃ
    ମିଆଁଦ୍‌ କାମ୍‌ଡ଼ି ଇନିୟାଃ ନାଡ଼େଃତେ ହିଜୁଃକେଦ୍‌ତେ କାଜିକିୟାଏ, “ଆମ୍‌ହ ଗାଲିଲ୍‌ରେନ୍‍ ୟୀଶୁଲଃ
    ତାଇକେନାମ୍‌ ।”
  gah-gah: Lá niago, Pitá nene hé numunaló noigo guguni giziaká vetini ve napámini
    gelekelé mohó makolímo Pitá noitó oake, geza Galilaia mikasigutí ve Izesuki miniaká
    niasi vema noane,
  lcm-lcm: Si vuk taun ang Petero katapo sinong nei nan komo na mang kavulik asosokai
    kamela serei na kala antok ia, “Numai kapa, kutapo auai ve Iesu ke le Galilaia.”
  aer-aer: Kenhe Peter re yanhe akethele anekenge, yarte kwenele, marle mpwarentye
    akngerre anyentele renhe arintyeke imerte ikwere angkemele, “Unte-arlke akwele
    Jesus ikwerele-arlenge aneke, artwe nhenge Galilee-arenyenge!”
  qvc-NT: 'Pidru chay wasipa patyumbi tiyaykaptinmi, suq kriyada qemikashpa nirqan:
    —Qambismi Jisus Galiliyamanda kaqwan purirqayki, nishpa.'
  tgl-ULB: Ngayon si Pedro ay nakaupo sa labas ng patyo at isang utusang babae ang
    lumapit sa kaniya at sinabi, “Kasama ka din ni Jesus na taga-Galilea.”
  cbs-NT: 'janua jemaintin anu Pedro tsaua xanen ibu dayaxunmis ainbu betsan bechitan
    yuikin: —Miadan, Jesús Galilea anuabe min nimiski. En mia unaiin— aka'
  xtm-NTPP: 'Te Pedro ma, iyo de ichi ke''e ma, nuke''e tee tátnuni nuu sutu ma. Te
