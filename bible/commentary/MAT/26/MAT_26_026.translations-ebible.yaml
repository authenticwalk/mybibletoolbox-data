  ena-ena: Sɨmɨŋ nana hɨniavɨla Jisasɨ agaŋ cɨhu maci mu vimi. Viavɨla Asɨ dɨ abami.
    Nama maci nagadɨ huaci lamɨha uami. La mɨŋacɨkɨlavɨla nulɨsaŋ iguavɨla abami.
    Namɨlaŋ viavɨla nɨhalaŋ uami. Ha iadɨ hɨlɨcɨ uami.
  tgo-tgo: Mbaŋa thiya ghanɨŋga, Jisas i wo bred mbumbura, i vata ago weya Loi, i
    njiviyaviya na i giya weŋgiya gharaghambuma, na iŋa, “Hu wo na hu ghan. Iyake
    riwaŋgu.”
  yap-yap: Ma nap’an ni yad be abich, me fek Jesus e flowa, me pining e magaer riy
    ngak Got, me t’et’ar, me pi’ ngak pi gachalpen me ga’ar, “Mfeked ngam ked; ya
    ireray dowag.”
  mop-NT: Pues te'i. Le'ec ti tanoo' u janala, u ch'a'aj a waj harina a Jesusu. U
    c'ajsaj a Dios yoc'olo. U xet'aj. U tz'aj ti'ijoo' u yaj cambal. —Jeda'. Jante'ex.
    Le'ec ada' in büq'uel ti'i a c'ajsicalene'exe,— cu t'an ti'ijoo'.
  tet-tet: Baa oras sia sei naa, Yesus foti nola tubi baluk ida, nodi sera dodan baa
    Naꞌi Maromak. Hotu Nia tohi faꞌe tubi nia, lolo foo baa Niakaan maktuir sia. Nia
    katak naꞌak, “Tubi neꞌe, Haꞌukaan isin. Simu, haa baa ona!”
  hlt-MCSB: A caak uh vaengah Jesuh loh vaidam te a loh tih a uem tih a aeh. Te phoeiah
    hnukbang rhoek te a paek tih, “Doe uh lamtah ca uh, he tah kamah pum ni,” a ti
    nah.
  xtd-NT: 'Nɨni ka xaxdini daña, se dakuaꞌa ñaꞌa‑ia xiꞌin‑ia, n‑tnɨɨ‑ia tila te n‑xijan
    taꞌu‑ia nuu Ianyuux. Ijan dada n‑taꞌu‑ia tila jan, te n‑jaꞌan‑ia nuu‑da ntdaa‑da:
    —Tnɨɨ koio tila‑ia te kaxi koio. Tila yaꞌa kuu ñɨɨ‑r.'
  mdy-ETH: ዔያታ ካዋሢ ሙዓኣና ዬሱሴ ካሣ ዔኪ ጋላታ ሺኢጲሢ ሺኢቃዖ፥ ቡንፂ ዒዛኮ ጊንፆ ሃንታዞንሢም፦ «ሃቦቴ ሙዑዋቴ፤ ሃይ
    ታናኬ» ጌይ ዒንጌኔ።
  spl-spl: Otmu sot nem tatbin yan Yesuŋe baŋga mem Anitâ mepaem motokmâ ningim yuwu
    sâm eknongop. “Yu mem neŋet. Yuâmâ nâhât sunumne yawu oap.” Yawu sâop.
  usp-NT: 'Ajruc''re'' Kakaj Jesús xc''am jun cuxlanwa, xc''omowaj re Kakaj Dios y
    xq''uer. Xye'' rechak yak ajtijol rib''ak chirij, xij: Tij awechak, ri'' ri intio''jl,
    xche'' rechak.'
  zav-NT: 'Na'' lao chsa''ogüe''enə'' gwxi'' Jeso''osən'' yetxtilən'', be''e yeḻə''
    chox̱cwlen c̱he Diozən''. Gwde na'' bzoxɉe''en nach be''en disipl c̱he'' ca'',
    gože'' ḻega''aque'': —Ḻe''e gaon. Ḻenṉə'' cuerp c̱hia''anə''.'
  sgz-sgz: Kándi tu namnam be, mái Iesu a long pasi kesi tigán balbal mák sung kári,
    má namur a tibi mák tari singin kán kalilik án aratintin mák parai mul si di ngoromin,
    “Gama top pasi má gamák ani. Minái á kápán páplun i iau.”
  kek-NT: 'Ut nak yo̱queb chi cua''ac, li Jesús quixchap li caxlan cua. Quixbantioxi
    chiru li Dios, quixjachi, tojo''nak quixjeq''ui reheb lix tzolom. Ut quixye reheb:
    —C''ulumak, cua''omak. A''an a''in lin tz''ejcual.—'
  blz-NT: Pintanga' kumaan i raaya'a, Yesus nangalamo roti, nobasukuur ka' nungurumpi-rumpik,
    kasi nongorookon na murit-Na ka' norobu tae-Na, “Alamo ka' kaan, ni'imo a wakang-Ku.”
  poe-NT: 'Ntá tió tjejóne sín na chꞌín Jesús mé kuákja chꞌán tí nio̱tja̱ ntá kjuanchehe
    chꞌán kjuasáyé Dios. Ntá kóchrítꞌo̱ chꞌán tí nio̱tja̱ ntá chjéhe chꞌán kaín tí
    sín kꞌuájiko chꞌán sine sín. Ntá ntáchro chꞌán kíxin: ―Sinterá tíhi mé cuerpo
    kuènta̱na ―ichro chꞌán.'
  san-TAM: 'அநந்தரம்ʼ தேஷாமஸ²நகாலே யீஸு²​: பூபமாதா³யேஸ்²வரீயகு³ணாநநூத்³ய ப⁴ம்ʼக்த்வா
