  san-PUN: ਅਨਨ੍ਤਰੰ ਤੇਸ਼਼ਾਮਸ਼ਨਕਾਲੇ ਯੀਸ਼ੁਃ ਪੂਪਮਾਦਾਯੇਸ਼੍ਵਰੀਯਗੁਣਾਨਨੂਦ੍ਯ ਭੰਕ੍ਤ੍ਵਾ ਸ਼ਿਸ਼਼੍ਯੇਭ੍ਯਃ
    ਪ੍ਰਦਾਯ ਜਗਾਦ, ਮਦ੍ਵਪੁਃਸ੍ਵਰੂਪਮਿਮੰ ਗ੍ਰੁʼਹੀਤ੍ਵਾ ਖਾਦਤ|
  nob-LB: 'Mens de spiste, tok Jesus et brød, takket Gud for det, brøt det i biter,
    ga det til disiplene og sa: ”Ta dette og spis, for dette er kroppen min.”'
  ntj-ntj: Nyangka-ya nyinarra mirrka ngalkulanytja. Nyangka Tjiitjalu nyuma mantjirnu.
    Palunyalu Mama Kuurrnga marninypungkulalpi kartarntanu-tjanampa nintirnu. Palunyalu
    watjarnu, “Mantjila-ya ngala. Ngaanya-tju ngayuku yarnangupirinypa.”
  sxb-NT: Ni waarianga, Yesu yatoola omukaati aikazia Katonda, agugenyula nikwo agu-aa
    awalonzi waae na awalaga otino, “Mutoole murie. Guno no omuwiri gwange.”
  nhu-NT: No bó to diekene, ɛ Jisos nɛ jo blɛɛd, nya keyoone ɛ̂ Nyo', mum guushɛ nya
    ɛ̂ boom bew bo ŋgoo le gay lɛ, “Ben eko edie, fin nu ye yɛm.”
  row-row: Leleꞌ ara feꞌe ra ma, Yesus haꞌi roti balaꞌ esa, de noꞌe makasi mbali Lamatualain.
    Basa de Ana bibꞌibꞌi roti a, ma olaꞌ nae, “Roti ia, Au ao ngga. Ama haꞌi fo mia
    leo!”
  msy-msy: Ezɨ Iesus uan suren gumaziba ko apa ikiava, a bretɨn mam inigha God mɨnabagha
    anebigha, a isa uan suren gumazibagh anɨngi. Egha kamaghɨn me mɨgei, “Kar nan
    nivafɨzim. Ia a inigh aneremɨ.”
  agg-agg: Ai mamɨ sowasümondühɨ nɨmarɨmombo Sisas ai bret bɨdɨfɨrɨ ra semündü Godɨmbo
    hɨhɨfɨrürɨ dɨdɨbafɨfi mbura hɨfɨtɨre haya ahambo süŋgururü-rundeimbɨ ranahamumbo
    sagapurühɨ yahuya, “Ndanana wandɨ fi safane, ŋga sowandümo mburu sowasümo,” mehupurɨ.
  ptp-ptp: Yesu he nue ngɨvihi dô mɨ ya, mêdêc Yesu hôm blet ti dɨ kɨtaa lec, mêdêc
    hɨbu dɨ vông vô he dɨ nêl ên nêbê, “Xam hôm mɨ wa. Ga a nignɨvi.”
  nak-nak: Egite oio alali, e Iesus goio abi la bret isa, eia vaisale La Tahalo uru
    ovola, eia goio tovia giteu la valalua la vimari tetala. Eia veia giteu mago “Amuto
    abia, amuto ge alia, ale la mailigu.”
  lbb-lbb: Ning kaning ot la hangan, e Iesu i kibas pas a bret, i atong wakak pas
    ono, i tibiki, pa i tabar anuna kakak a asaerla ono, pa i atongi mang, “Mulor
    kibasi pa mulor ieni. Ine a palaok.”
  kan-2017: ಅವರು ಊಟಮಾಡುತ್ತಿರುವಾಗ ಯೇಸು ರೊಟ್ಟಿಯನ್ನು ತೆಗೆದುಕೊಂಡು ದೇವರ ಸ್ತೋತ್ರ ಮಾಡಿ ಅದನ್ನು
    ಮುರಿದು ಶಿಷ್ಯರಿಗೆ ಕೊಟ್ಟು, “ತೆಗೆದುಕೊಳ್ಳಿರಿ, ತಿನ್ನಿರಿ, ಇದು ನನ್ನ ದೇಹ” ಅಂದನು.
