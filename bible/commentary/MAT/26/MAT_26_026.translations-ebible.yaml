  cof-NT: Junni ano filaquinaminnan, Jesuri bibu cato, Diosibe acradeseito, pisuleto,
    yabe penenaminlachi cuwae. Chiquilachi cuwanato, nen tie. Filaquede! tie. In bibu
    lachi puca joe tie.
  srm-NT: 'Nöö fa u dë a tafa ta njan naandë, te wan pisi hën Masa Jesosi tei wan
    bëëë hën a da Gadu tangi te a kaba. Nöö hën a booko ën hën a tëndëën da u. Hën
    a taa: “Ja si fa mi booko di bëë aki ö? Hën da di sinkii u mi ˻di o booko fu libisëmbë
    hedi˼. Un tei ën nöö un njan e.”'
  qvs-NT: 'Chaymanta mikuykaptinikuna Jesus suk panta apishpa Tata Diosta agradesirkan.
    Chay panta pakishpa ñukaykunata kuwarkansapa. Chaskichiwashpankuna willawarkansapa:
    —Kay panta mikuychi. Kay panka kuerpuynimi.'
  zca-NT: 'No dub kiyao bixa'', nguzen Jesús pan, miza'' Me xkix lo Dios, orze'' michix
    Mei, no miza'' Mei, ka'' rë men che''n Me, mbaino nzhab Me: ―Kure'' nak kwerp
    da; guzen goi, gao go.'
  cbc-NT: 'Bairo cʉ̃ caĩrõ bero, jãã caʉgatoye, Jesús pʉame cʉ̃ wãmo mena pããrẽ nerĩ,
    “Dios mʉ ñujãñuña jãã mena,” ĩ yaparo, carecomacã peenerĩ, jãã, cʉ̃ cabuerãrẽ
    atore bairo ĩrĩ jãã batowĩ: —Atie pan, yʉ rupaʉ niña. Tiere ʉgaya —jãã ĩwĩ.'
  qxo-NT: 'Tsaynö micuycäyaptinnam Jesus tantata aptarcur Tayta Diosman mañacur agradesicurgan.
    Nircurnam paquirir discïpuluncunata macyargan: “Cay tantata llapayqui micuyay.
    Cayga cuerpümi” nir.'
  mox-mox: Nawale iʼaiʼai ʼinega Ieisu beledi ʼewei ta vona veyolubea ʼinega gitomwea
    ʼabo ana toʼabibodayavo neidi, vonedia, “Baʼe ʼwafigu, ta ona ʼewei ona ʼai.”
  kew-kew: 'Nimu eta nala pirina Yesu nipumi bret mua piribia Gote-para ora pi loa
    sana nipuna disaipel aanu kasa: Goa pua nipumi lalo: Gore nina to-ga mea nalepa.'
  dww-dww: Taudi yaḡoro a kanikani be Yesu buredi ya paḡo da yai kaiwa da ya giva
    be na tauwai muriwatanama ya utedi be ya riuna, “Ko paḡo be ko kanina, uma inam
    taugu tubuḡiguma.”
  nif-nif: Nanañ na-palɨñɨlɨmbi, Yesulɨ plaua nanañ no tɨkembi, Anutula weñmɨmbi ombɨm
    gwañgwañiila plaua wɨn embi enguk, “Sɨndɨ tɨke nambɨt. Ñɨn nokoñ pɨñgɨpna.” Nambɨmbi,
  twi-ASANTE: 'Ɛberɛ a wɔredidi no. Yesu faa burodo, na ɔhyiraa so bubuu mu, de maa
    nʼasuafoɔ no kaa sɛ: “Monnye nni, yei ne me onipadua.”'
  aoj-aoj: Jisas nalomam ataꞌ mape maꞌ gwaꞌaisi atin, ama main, nasaꞌma anota bret,
    nandabeten nanifela God, nawalota nasoꞌam naꞌipam naꞌi, “Ipaꞌ saꞌmata peaꞌata.
    Bret atamba alop aeꞌapi.”
  cbv-cbv: Páant ã niiját tʉ́ttimah, Jesús pandih ʉbnit, “Tʉ́ina caá, Paá”, niíj,
    caandíh dajnit, jwiítdih ã wʉ̃hʉp jĩ. —Nin pan wĩ́ih bácah panihni caá. Caandíh
    ñi jeémé, ã niijíp jĩ.
  taw-taw: Tap ñɨb mɨdɨlɨg Jisas bilet ak dɨl, God nop tep agɨl, tɨpagɨl bɨne okok
    kɨlop ñɨlɨg agak, Dɨl ñɨŋɨm agak. Ak mubwak yad agak.
  jic-NT: 'Yupj jalatsja na, Jesús nt''ya pan pjaní. Tjevele Dios lal tjüwüi''i pan
    tje''yaya mpes. Nin la tjiji na, vitvitj la tücüeme, jis tje''yaya discipulopan.
    Jis tje''yaya na, tjevele: —No''oté, nlajá. Niná pan napj mp''üy jinwá.'
  zap-NT: 'Or ne kayu Ne yra Ne men, wgoob Ne gyëtxtil, wdee Ne dexkyizhtee lo Dëdyuzh,
    lex wla No wdee No lo yra xpén Ne, re Ne: ―Gunëëz gyëtxtilree, gugu we; laa we
    nak xkwerp noo.'
  wer-wer: Pël mëak ten kaömp yenem Yesuuk kaömp nent wak Anutuun yowe mëak pel ninak
    epël yenia. “Epët nem mësëpëtak wa neë.”
  ipi-ipi: Jisasato balana disaipolo tupa towa atu tomo no pituto, betesa mindi moto,
    Gote wayu pele loto, betesa okone konde lea. Konde loto, balana disaipolo tupa
    mawuato, oko nambana umbaini oko. Yakamato mo nalapa lea.
  qul-NT: 'Miqhuchcajtincuraj, Jesús maquincunawan t''antata jap''ispa, Diosman graciasta
    korkan. T''antata partispataj paycunaman jaywarkan: —Miqhuychis, cayka cuerpoymi
    —nispa.'
  ter-NT: 'Koeku níkeahiko, veyo pâum ne Jesus, ina ikoró''ixovo xoko Itukó''oviti.
    Yane honó''ekexoa ne pâum, ina porekéxoamaka íhikau koane kíxovokoxea: —Víyanoe,
    níkeanoe. Enepora pâum, mûyom kixó''eko —kíxovokoxoane.'
  bmr-NT: 'Jaamo machuumaaca Jesu imaahuco agaayɨcɨuboro, Moocaanico graciaco aacɨudɨ
    tohɨcaco iquisicɨuboro ijɨɨbogomɨnaaco acɨubo: Ɨfaaji, jino tafiico mamachu, nooboro.'
  fuf-fuf: 'E nder ko ɓe ɲaamata kon, Iisaa ƴetti bireedi. Ɓay o gaynii du''aade,
    o taƴiti, o jonni taalibaaɓe ɓen, e hoore himo wi''a: «Jaɓee ɲaamon, ɗunɗoo ko
    ɓandu an ndun nii.»'
  bhl-bhl: 'Keko beli, im wanin wanbiliw ding dim bakate, Yesus e belet wanin mak
    kuluko, Sunbin-Got elo “Weso! Seyo!”, dangeko, fakal fakal keleweko, akalem gelewkabiliw
    kunum ilo duyemsomi, bokoyemomele: “Kale nakalem kal anggil em kiskiw ete te.
    Yu kuluko, wanina!”, yangse kale.'
  ons-ons: Eŋe ŋara ne metpi, eaka Yesu eŋe bret ma more bakom kitoki paki, dokoine
    ebone rake, “Mau paki neu, iwa nae bikumne.”
  con-NTPO: 'Toya an''jen''fa''ni Jesús panma isupa Chigama ñotsse afa. Afa nanimba
    panma doñamba tisema shondosundeccunga afepa su: —Va panma isupa an''faja. Ña
    ai''vo tsu.'
  ghs-ghs: Qate noko patta oke muuna qaasuhiqi Dzesui dzobadzoba usaqe teeke aimaqi
    agoago eeteqi oke qootoqi tumakhameto moiteqi hiireta, Erai mee nahoho isaki oonita
    aima muunare.
  peg-peg: ହେୱାର୍‌ ତିନି ୱେଡ଼ାଲିଂ ଜିସୁ ର ରୁଟି ଅଜ଼ି ଇସ୍ୱର୍‌ତିଂ ଦନ୍ୟବାଦ୍‌ ହିତାନ୍‌ ଆରି
    ହେଦାଂ ଡ୍ରିକ୍‌ଚି ଚେଲାରିଂ ହିଜ଼ି ଇଚାନ୍‌, “ଇଦାଂ ନା ଗାଗାଡ଼୍‌ ।”
  txu-NT: 'Nhym ar àkuro nhỹ: nhym Jeju arỳm djwỳ''õ byn kam o Metĩndjwỳnhmã mextire
    jarẽ. Kum mextire jarẽn arỳm kôt ba djwỳnh arkum kokij ne apỹnh arkum kungã. Ne
    kam aminhĩ''ã djwỳ jakren arkum, —Inhĩ ne ja. Ar abyn krẽ, ane.'
  eng-WEBU: As they were eating, Jesus took bread, gave thanks for it, and broke it.
    He gave to the disciples and said, “Take, eat; this is my body.”
  gnw-NT: Jare ucaru ñugüɨnoi rambueve, Jesús uipɨsɨ mbɨyape, jare umee yasurupai
    Tumpa pe. Jayave upɨsãa mbɨyape jare umee jemimboe reta pe. —Peu —jei chupe reta—.
    Cua co jae cherete —jei.
  mux-mux: 'Enini langi noku molangi Yesos-ni bret te liipa Pulu Yili-kene “Angke”
    nimba ambulupa puku topa yu lumbili andúlima sipa kene nimba mele: “Ili nanga
    kangiele eni liiku nai.” nirim.'
  maj-NT: 'Nk''ie nga tíi̱ncha kjine nichinehe̱ S''í Pascu̱a̱, jakj''á Jesu ni̱nku̱o̱n
    ko̱ kitsjáha̱ máb''a̱chjíhi̱ Nti̱a̱ná. Tsakjánya ko̱ kitsjáha̱ já ni''yakuyóo̱
    nga b''a̱ kitsúhu̱: —Chjúbó ko̱ chi̱no̱o. Kui xu''bi̱ xi yjonintena̱.'
  bkq-NT: 'Tâwinduatay Jesus pão nhanâdyly. Deusram aguely: — Koendonro âmâ, Pabai,
    xirâ pão mâundulygue — kely. Aguenripyryem pão nhepajiwâdyly. Mâkânra, mâkânra
    warâ nhuduly. Aguely xinaram: — Sawâtaungâ. Edawynwâtaungâ. Xirâ pão kâempajiwâdyby,
    wodolâ xirâ — kely.'
  kue-kue: Ana ye kaiya mokna ne meglko Yesus bret ta indre, ana kamange ere God diwakai
    yeite, ake bukondi disaipelma wagle tendre dungwa, “Indre ana neiyo, i na nangina.”
  cot-NT: 'Iroompaquea ishecajiacagueti, yaaqueroquea Jesoshi pan, yamanaqueriquea
    Aapani Irioshi, icantaqueri: “Arioteesaa.” Ariquea icotarejitsitaroquea yojocajiaqueneri
    itsatacaanejia, icantiriquea: —Paajiavaqueja pishecajiavaquemparo. Iroguenti notsino.'
  bnp-bnp: Na tahuna ri kakani, e Isu i bolea a bret, i kavurikea a Vure, i kevea,
    i habi ne huriki a murimuri, i ta maea, “A bret iea a bobogu. Mu bolea, mu kania.”
  apn-NT: 'Tã nhũm Jejus pãwti hõ py nẽ Tĩrtũm mã harẽ nẽ mẽ inhmã ho hkry nẽ ho mẽ
    inhĩpêx pa nẽ mẽ inhmã: —E na pa ã mẽ amã pãwti ho hkry nẽ mẽ amã õr anẽ. Ja pyrà
    nẽ koja mẽ ã inhĩpêx anẽ nẽ te ixto hkry hpar pyràk o inhĩpêx pa amnhĩ xà htỳx
    kamã ijamak kãm ty. Nom mẽ anê kot paj ty. E mẽ mãmrĩ aku. Anhỹr o mẽ inhmã amnhĩ
    jarẽ pa mẽ kuma nẽ kot mẽ inhmã ho hkry xwỳnhja ku.'
  ctp-NT: Laja nu nchku neꞌ, bra kanꞌ msñi Jesús ska jaxlya, ndya xuꞌwe ꞌin Ndiose,
    msuꞌwe jaxlya kanꞌ. Mda yu yuꞌwe jaxlya kanꞌ ꞌin neꞌ nu ngiꞌni xaꞌan chaꞌ ꞌin
    yu bra kanꞌ. ―Ku wan jaxlya re, chaꞌ ñaꞌan tiꞌ kunaǎnꞌ, ngwañaꞌan lka re ―ndukwin
    Jesús ꞌin neꞌ kanꞌ.
  bre-BRG: 'Evel ma tebrent, Jezuz a gemeras bara ha, goude bezañ trugarekaet, e torras
    anezhañ, hag en roas d''an diskibien, o lavarout: Kemerit, debrit, hemañ eo va
    c''horf.'
  opm-opm: Pora den daptin Jisas oh den dara Got ohnong Weso pora den moh bopok mara
    nuhurnong Moh norhe ina bokmur namde. Ihan gur dina napora namdengop.
  bvr-bvr: Gun-gatiya minypa birripa mbi-barra aburr-ni, Jesus mu-menga damba, a-japurramayana
    nula Wangarr, lika mu-rrumurra, burr-wuna a-bona aburr-yigipa jawina. A-yinagata
    burrwa, “Bubu-ma, bubu-bay; mun-guna ngaypa ngu-burral.”
  wal-wal: Eti miishin, Yesuusi oittaa ekkidi, Xoossaa galatiis; he oittaa menttidi,
    ba erissiyo ashkkaratuyyo immiiddi, “Heite; miite; hagee ta ashuwaa” yaagiis.
  zad-NT: 'Na'' shlak chaogake'', bex̱'' Jesúza'' yetxtila'' na'' bi''e Chioza'' yeḻ''
    chox̱ken, na'' bxoxje''n na''ch bi''en beṉ''ka'' nakgake''ne'' txen, chi''e: ―Ḻi
    gao dga. Ḻennan'' kwerp c̱ha''ni.'
  aso-aso: 'Nosoꞌ niteꞌ ninavo Izesuꞌ aza beleti do Oꞌmosola opoꞌni lo gito izipahala
    zuho nongemo tiꞌ lo lineꞌ: Di nalo. Mene neniꞌ meꞌmeleꞌne ma ne neive.'
  uli-uli: Yodwe re momongoy, ngo Jesus sa hasi sew flowa sa mapela, yesa dipi flowa
    we, yesa ngaler mokwe re dabeyal. Yesa kangalur bo; “Ha hasi habe hangi, mele
    ila holongoy.”
  nin-NT: Nggo a ni so ri, i Yesu ba uvu unga unfonfo gri nu ungo, na nyarr ku Abachi,
    na mɨ ma, na ka nu abiga ma ba di, “Kpa ta yi. Kye, uwanggo yo su ukpa mungga
    ku.”
  tgk-tgk: 'Онҳо хӯрдани хӯрокро давом медоданд, ки Исо нонро ба даст гирифта, шукргӯён
    баракат талабид. Баъд онро пора карда ба шогирдонаш тақсим намуду гуфт: «Нонро
    бигиреду бихӯред, ки ин бадани Ман аст».'
  acu-NT: 'Tura yuwakur pujarin Jesús yurumkan achik Yusen maaketai timiayi. Nunia
    puuk ni nuiniatiri ainautin suramak: —Ju yuwataram. Juka wína namangkrua tumawaitai,
    —turammiaji.'
  cak-WNT: 'Y tek c''a yetajin na c''a chi wa''in, ri Jesús xuc''om c''a apo jun caxlan
    wey y tek ruc''utun chic ri rubendición ri Dios pa ruwi'', xuwech''ela'' ri caxlan
    wey ri'' y xuya'' chique ri rudiscípulos, y xubij c''a chique: Tic''ama'' y titija''
    re caxlan wey re''. Ruma yac''are'' ri nuch''acul.'
  ebk-ebk: As nan chacha manganan, enaran Jesus nan tenapay, ya nunyaman kan Apo Dios.
    Pinutput-ingna, angkiay inchatna as nan disipulusna, ya kanana, “Araunyu ta kanunyu.
    Hiyana nan achorku.”
  spa-PDDPT: 'Mientras comían, Jesús tomó un pan, dio gracias, partió y al dar a los
    discípulos dijo: Tomen, coman. Esto es mi cuerpo.'
  ruf-ruf: Hawang'ali wakuja, Yesu kasola ichighate, kachibaliki, kachibena kaweng'a
    iwanang'ina wake, kalonga, “Msole mje, aluno lukuli Iwangu.”
  gun-gun: 'Okaru okuapy jave Jesus ojopy peteĩ mbojape. Nhanderuete oguerovy''a ma
    vy oipe''ã-pe''ã''i, ha''e guemimbo''e kuery pe ome''ẽ vy aipoe''i: — Pejopy,
    pe''u. Kova''e ma xerete — he''i.'
  agu-BL: 'Te yi na chiwan, je''n tzun tcy''al Jesús jun pam, nin tyoẍintz tibaj.
    Kalena''s tzun cwe''n piẍultz, nin ben jatxoltz scyetz e'' ẍchusbe''tz: —Je''j
    bajswoke''n. Ya''stzun inwankiltz tane''n.'
  isn-isn: Naatuile ukulya indya, u Yesu wikauhola umukate, akaukembeta, nukuega.
    Wikaapa eamanyisigwa akwe nukulunga, “Holi, mulye. Uwu wuwu mweele waane.”
  ilo-ULB: Bayat a mangmanganda, innala ni Jesus ti tinapay, binendisionanna daytoy,
    ket pinisipisina. Intedna daytoy kadagiti adalan ket kinunana, “Mangalakayo, mangankayo.
    Daytoy ti bagik.”
  pir-NT: Sa ni yahu tuhasa ʉsã tiquiro buhena mehna ihyaro taro nidi. Sa yero Jesu
    pãre ne, Cohãcjʉ̃re “Quehnoare”, nidi. Sa ni tuhasa tire nuha, ʉsãre tiquiro buhenare
    itiri. —‍Ahrire ne, ihyaya. Ahri yʉhʉ pagʉ ijire, nidi tiquiro.
  anv-NT: Ne ndɛre ɛbwɔ́ álú nyɛ́ɛ menyɛɛ́ yimbɔ, Jisɔs abɔ́ ntó brɛd, anɛmmyɛ,
    achyɛɛ́ matame mbaá Ɛsɔwɔ. Agyá ntó brɛd yimbɔ uba uba, akaré mbaá baá utɔɔ́
    bií ajɔɔ́ aké, “Gɛ́ge menyammyɛ wa na. Sɛ́ge dényɛ́.”
  sab-NT: 'Kwian geru jwannga Jesuge kledu blire ule Jesu ole, gire Jesu pan gau kote
    gerudu Chube ole pan giti: “Cha Ñenua, noare ba pan ai ketu cha ulitage gutadale.”
    Jesu gerudu ene Chube ole pan giti gire Jesu pan skutunga ketu kwian geru jwannga
    kaire kairege gutale, Jesu gerudu: —Ba pan ai gute, pan ai cha uda kare.'
  tmd-tmd: Ap nɨm mɨd gɨrön, Jisas breda pön, God nugwo ri ablaŋe rön, pɨ gɨlɨxön,
    nöbö nuŋ bla ñɨgö nöl gɨrön yadöŋa, “Ñɨŋ pɨ nɨmi. Aku mɨxɨñ na aku,” me röŋa.
  acr-NNT: 'Xaloqꞌ kꞌu riꞌ kewaꞌik, ri Jesús xukꞌam ri pam y xutioxij che ri Dios.
    Tekꞌuchiriꞌ xuwechꞌo, xujach chike rutijoꞌn y jekꞌuwaꞌ xubꞌiꞌij: —Chikꞌamaꞌ y
    chitijaꞌ, ma e nucuerpo waꞌ —xchaꞌ.'
  kpg-kpg: I di nadau miami, Jesus ga dahi aga dana palaawaa, ga hagadabu, ga ginigini,
    gaa wanga gi ana dama agoago, ga helekai, “Kae ina, geina, deenei go dogu huaidina.”
  taj-taj: थेनीगदे भोज चबान लबा धुइरी येशूसे गेङ थोसी परमेश्‍वरदा धन्‍यवाद पिन्‍जी।
    ओच्‍छे थे गेङ क्‍युइसी चेलागदेदा “ना! चु चउ, चु ङाला ल्‍हुइ हिन्‍ना” भिसी सुङ्जी।
  avt-avt: Hɨr wen naam menmen nanu en, Jisas kekin bret kitehi God katɨp hɨrak yaaik.
    Epei au, hɨrak kewepik kewet mɨt disaipel nɨrak em hɨr nanɨm, te hɨrak katɨp,
    “Yi yetɨwem yayɨm hɨram mamɨr ke yɨnk kai.”
  cbk-cbk: Ahora, mientras ta come pa sila, si Jesus ya saca pan y ya dale gracias
    con Dios, despues ya hace pedaso pedaso con ese, y ya dale con el maga dicipulo
    y ya habla, “Saca ustedes este y come. Este el di mio cuerpo.”
  uig-ARA: 'ئۇلار غىزالىنىۋاتقاندا، ئەيسا بىر ناننى قولىغا ئېلىپ خۇداغا تەشەككۈر-ھەمدۇسانا
    ئېيتقاندىن كېيىن، ئۇنى ئوشتۇپ، مۇخلىسلىرىغا ئۈلەشتۈرۈپ بەردى ۋە: ــ ئېلىڭلار،
    يەڭلار، بۇ مېنىڭ تېنىم، ــ دېدى.'
  tuf-tuf: 'Eyin ira yaya rabar, Jesusat pan at cut yehw̃jacro. Yehw̃ír Sir ojcor
    conjacro. Eyta conár cuitar istiy quin, istiy quin, ima chiwa quin cotír wíjacro.
    Eyta wiquir wajacro: —Towi. Cohwi. Uchan as sibatró, wajacro.'
  abx-abx: Si pagpamangan-na na mga iya, angaddo' si Jesus adda bug'os pan ngan agpasalamat
    si Diyos. Agturutabbi'-nay to ngan agpumwan-na si mga inadalan-na dungan si pagpinugad,
    “Karawatu-bi to ngan kakanu-bi, iyay to i puhu'-ko.”
  mco-NT: 'E ma anajty ajcxy ycay, huin''it Jesús tzajcaagy conɨ̈gy. Chi yajnajxy
    Dioscojuyip. E chi jada'' tujchuäcxy je tzajcaagy. Chi moy je nimajmetzpɨ ajcxy
    je tzajcaagy, e ymɨnañ: ―Cay miich ajcxy jadayaabɨ tzajcaagy, yɨ'' je'' ɨɨch je
    nninïcxɨch.'
  kqf-kqf: Tedi a kanikani bi Yesu buledi i vai, i kavisuvisu, i kivi bi ena tauwaikaiwatana
    i vitedi bi i giuna gado, “Ko vai bi ko kani, niga ba tagu tubuḡigu.”
  cpb-NT: 'Eeniro rowaiyani raakero Jesús pan, riwetharyaawentakawo, itzipetowakero,
    ipayetakeri riyotaanewo, ikantziri: “Jiroka, poyaawo, nowatha ini.”'
  aon-aon: Amam apa hawok worigun aria Jisas nohur anabik bretigun, nenek tenkyu um
    Iruhin aria nawor bret, aria noko ananim disaipel. Aria nakri namudok, “Ipak suwot
    bret aria putoh. Atudok bret douk eikihw yegenyihw.”
  hus-NT-2005: 'Lejat kʼwajattsik ti kʼapul, na Jesús in téynaꞌ an pan ani in pidhaꞌ
    ti jalbintsixtaláb na Dios. In pejaꞌ tám an pan, in pidhaꞌ nin exóbaliltsik ani
    in ulu enchéꞌ: ―Ka bachʼutsik ani ka kʼapu, jechéꞌ jaꞌich nu tʼuꞌúl.'
  mig-NT: 'Te nini káyee‑dé, te ni̱ ki''in Jesús staa̱, te ni̱ jika̱n ta''u̱‑yá. Te
    ni̱ ja''ncha̱ sava‑ya̱. Te ni̱ ja̱''a‑ya̱ núu̱ cháa káskuá''a jíín‑yá. Te ni̱
    ka''a̱n‑ya̱: Ki''in te kee‑ro, chi ya̱''á kúu yikɨ kúñu‑ri̱, áchí‑ya̱.'
  bps-bps: Na di slengla kmaan, nwè Dyisas i fan, na funa dmasal mlé fye di Dwata,
    na snatngaan na blén di dad gal mlalò kenen, manan, “Nwèyu ani, na knaanyu du
    ani lawehgu.”
  mbs-mbs: Nayan, telobo dan pa kimaen, nengabat si Jesus te pan, aw migpesiontong
    sikandin diyà te Timanem, aw binelà-belà din se pan, aw inteped din diyà kandan,
    aw minikagi, “Kàni niyo se pan seini, so yan se lawa ko.”
  tof-tof: I nóma alo koralórr, Yesu dudu brred ipadórr, akó Godón eso akyan kakóm,
    wa syórr yangónórr. Wa tóba umulbain olmal poko nülinóp ini bóktanpükü wagó, “Ipüdam,
    eloam; ini kürü bübe.”
  cme-NT: 'Baŋ waa ta ba wuo niiwuoni‑i, wuɔ biɛ *buruo aa jaal Diiloŋo‑i aa bũlnu-yuɔ
    hã u hãalãbiemba‑i aa cira: «Hũyãaŋ mi kũɔma yaa‑i daama na wuo.»'
  sus-sus: E to nu e dɛgefe, Isa naxa taami tongo. A to tantui rasiga Ala ma, a naxa
    taami igira, a a so a fɔxirabirɛe yi ra, a a masen e bɛ, a naxɛ, «Wo n ko, wo
    a don. Yi findixi n fate nan na.»
  pon-2006: Pil nindokon ar konokonot, Sises ketikihda pilawa ieu oh kapingkalahnganki,
    piltikihpeseng, e ahpw ketikihong sapwellime tohnpadahk ko, mahsanih, “Kumwail
    iang ale oh tungoale; iei werei met.”
  dad-dad: Idi saaf dokon, Jesus bret yale, Negur de fiye ken, bret anĩ mumãf, in
    dõ fiya tar ifeneĩd fen, iron, “Bret enei waleg fen, wõg, eĩ neu bouwau.”
  zab-NT: 'Lalzi ni caquiindeb, Jesús cuáany guechtily ax bdeedny gracy Dios. Chiyru
    bllullny guechtilqui gudiizny lo de xpɨnny, guniigany: —Gulquiiny guechtilré,
    laani náni xcuerpa.'
  jae-jae: Seŋ gêŋ sêmoa, go Jesu kêkôc polom mêŋgêjam daŋge ma kêpô kêkôc jakêkên
    gêdêŋ ŋacseŋomi ma kêsôm gebe “Akôc êwac aniŋ. Aêŋoc ôlic tonec.”
  ksd-ksd: 'Ba dia iaian boko, Iesu i vatur ra gem, i lotu pa ure, ma i tabik ia,
    ma i tabar ra tarai na vartovo me, ma i biti: Go a pakagu, avat a vatur pa ia
    ma avat a en ia.'
  msm-NT: No migkoon pad sikandan, migdawat si Jesus to pan aw pasalamat sikandin
    to Diyus. Dajun din tibaga dow itadwoy kandan aw ikagi, “Yawa ku seini. Dawata
    now aw koona.”
  myk-myk: 'Na pu yaha lige ki na, a Yesu di buuri wa lɔ, na baraga taha Kilɛ na,
    na wu kɛgi kɛgi na kan wu kalaapiire ti mu, na pu pye: «Yi wa lɔ yi li, nɛ ceepuuro
    ti wa te!»'
  sbe-sbe: Yodi kaikaigogo wa unai, Yesu pwalawa ye hai, ye lautoki, ye kihi, na ye
    mosei yona hekahekatao wa udiyedi na ye wane, “Kwa hai kwa kai, teina ta yau taugu.”
  mcr-mcr: Iqua ymisaŋä äŋgmanäpiyäŋga, Jisasi Iqu bretqä hŋqu ämeqe, Goti Hanjuwä
    Ique “äŋguiqä” ätuäqe, äkutätä, wäuŋuäŋqä ämotquamiŋqä iquau ävqäwätä, ätukqe.
    “He ämepu biyä. Tä Ŋqä huiwiyqä.”
  cux-NT: 'Taachí ''iiⁿ''yāⁿ s''uuⁿ nge''e yā, Jesús miiⁿ sta''á yā pan ní ca''á yā
    gracias Ndyuūs cáávā pan miiⁿ. Ní n''deé yā pan ní ca''a yā discípulos yeⁿ''e
    yā. Ní caⁿ''a yā: Cuta''á nī, che''e nī pan caati tan''dúúcā cuerpo yeⁿ''é ''tíícā.'
  tur-YTC: 'Onlar yemek yerken Yeşua eline ekmek aldı, onun için şükredip ekmeği parçaladı.
    Öğrencilerine verip şöyle dedi: “Alın, yiyin; bu benim bedenimdir.”'
  san-ITR: anantaraM teShAmashanakAle yIshuH pUpamAdAyeshvarIyaguNAnanUdya bhaMktvA
    shiShyebhyaH pradAya jagAda, madvapuHsvarUpamimaM gR^ihItvA khAdata|
  bel-N: 'Калі ж яны елі, Ісус узяў хлеб, і, дабраславіўшы, паламаў, і даў вучням,
    і сказаў: «Бярыце, ешце; гэта ёсьць Цела Маё».'
  sch-sch: Hanchu an sâk lâitakin, Jisua'n vâipôl a lâka, râisânchong a ril
    zoiin chu a khoia, a ruoisingei kôm a pêka, an kôma, “Lâk ungla, sâk roi,
    hi hih ka taksa ani,” a tia.
  mic-MIQNT: Na ge's Se'sus aq unaqapemg etlatalulti'tij, Se'sus wesua'toq pipnaqan
    aq miwatmuatl Nisgaml. Na tujiw nasgwa'toq pipnaqan aq ignmuaji unaqapemg. Na
    telimaji, “Ula na na'qi, ms't ta'n te'sioq ugsua'tug aq malqotmug.”
  huu-NT: 'Naimacɨ nia guitɨmacɨmo, llomenicona Jesús llɨnuanona, Jusiñamuimo iobillacɨnona
    fecaja mei, llomenicona taɨrude. Naimacɨmo fecajano raite: —Iena llɨnuano guiño.
    Bie llomenicodɨ cue abɨ facai ie. Cue abɨmo omoɨ comecɨna facajano, iena guiño.'
  jiv-NT: Tura yurumuk pujuiniai̱ Jesus yurumkan achik Yúsan yumiṉsamiayi. Tura puur
    ni unuiniamuri̱n suiniak tímiayi “Ju̱ yuatarum. Ju̱ka winia aya̱shruiti.”
  otm-NT: Nɛ nubʉya bi hyąc'a ra hmɛ ra Jesús nɛ bi 'yäp rán jąpi Oją, bi xɛm bʉya,
    bi darcähe a. ―Dami sihʉ na, guehna nim bøni ma ngøc'yɛi na, bi 'yɛ̨nje.
  dah-dah: Be, biŋge nene heŋyabe Yesu beleŋ beret teŋbe Naniŋ turuŋ irdeb ubala teŋbe,
    “Beret dunhem gahade gayen po nebe deŋ ge teŋ kameŋ. Niŋgeb goke teŋbe beret gabe
    gasoŋne geb, teŋ nenaŋ,” yinyiŋ.
  tnk-tnk: Nəpɨn nəha kamhani nari irə, Iesu ruvehi bred, məfwaki mɨni vivi Kumwesən
    tukwe, nənə məkwsen, muvei pen m nərmama me səvənhi, mɨni mə, “Tihəuvehi, mhani.
    In i nɨpwrak.”
  kpr-kpr: Setiri dadabetiri, ne bayau rise, Iesu nu farava budo, God Afakena ‘aiyakoe’
    sedo, esimbugedo jighi embebegedo, namanekena futusira. Futuse sisira, “Emo nanda
    tamori. Bu mindivu!” aminge sedo
  san-IAS: anantaraṁ teṣāmaśanakāle yīśuḥ pūpamādāyeśvarīyaguṇānanūdya bhaṁktvā śiṣyebhyaḥ
    pradāya jagāda, madvapuḥsvarūpamimaṁ gṛhītvā khādata|
  nho-nho: Te saaita laatou ni kkai raa, Jesus ni too te haraoa raa no taku ki TeAtua.
    Teenaa ttohi iloo te haraoa raa no kauatu ki ana disaipol, no taratara ake peelaa,
    “Too te haraoa nei no kkai. Teenei ko taku haitino.”
  gym-NT: 'Yebti nun näma mröre jökrä angwane, Jesukwe ban dianba kunti kisete, käkwe
    kuin nieba btä Ngöböye, bti ötabtäba kwe, bti bianba kwe nun ja töitikaka benye,
    käkwe nieba: Ban ne abko ti ngätä ara. Ne kaen ngäbti munkwe, bti munkwe kweta,
    nieba kwe nunye.'
  azg-NT: 'Viochen xjen na tcüaꞌhan, tyꞌoon Jesús cüenta tyooꞌ, sitꞌmaanꞌ jon Tyoꞌtsꞌon
    na tyincyaa jon na ncya yahin ntyja ꞌnaanꞌhanꞌ. Jndë joꞌ tyjee jon tanꞌhanꞌ ndoꞌ
    tyincyaa jonhanꞌ ndë́. Tso jon: —Cyꞌonhoꞌ cüentahanꞌ, cüaꞌhoꞌhanꞌ, juuhanꞌ conduihanꞌ
    sꞌi.'
  bhd-bhd: खांते बार यीशुए रोट्टी ट्लाती, ते बरकत मेगतां ट्लोड़ी, ते चेलन कां देइतां
    ज़ोवं यांथ खाथ ई मेरी जाने।
  too-NT: 'Lā'' līhuan ixtahuā''yamā''na, Jesús tayalh huan pāntzi lā'' maxquī''lh
    pāxcatca''tzī Dios. Lā'' a''xni''ca'' che''kelh, cāmaxquī''lh ī''sca''txtunu''nī''n
    lā'' cāhuanilh: ―Cahua''tit. U''tza'' huā''mā'' quimacni''.'
  ind-AYT: Ketika mereka sedang makan, Yesus mengambil roti. Dan, setelah memberkatinya,
    Yesus memecah-mecahkannya dan memberikannya kepada para murid serta berkata, “Ambillah
    dan makanlah, ini adalah tubuh-Ku.”
  cjo-NT: 'Rooteentsi nothonkimatero noya, raakiro riraga Jesoshi paa, ipaasonkiwentakawo.
    Roojatzi ikagaakiro, ipaeyakinani naakapaeni, ikantana: —Ajaa, payero, poyaawo.
    Okimitaka nokagaakimiro paa, tema naakataki oshiyakaawenteenchari, paata nokamawenteeyemini.'
  nsn-nsn: Gitie ra ein pesin, Iesu ke kale toro bereit, kare heir tar uatakai tang
    God, kare pis pakah, kare heir tang roono tasir tamatang uakuakeluk, kare kula
    pare, “Kale, karung ein, roono rone a tukunuguo.”
  san-DEV: अनन्तरं तेषामशनकाले यीशुः पूपमादायेश्वरीयगुणाननूद्य भंक्त्वा शिष्येभ्यः
    प्रदाय जगाद, मद्वपुःस्वरूपमिमं गृहीत्वा खादत।
  tna-NT: 'Tuneda beju ediadiatani cama, Jesús ja pan jemitsua putsu, diusulupai Diusu
    atana. Pan ped''uped''ua putsu, discípulo cuana herereatiatana. Uja atana huecuana:
    —Mediaque. Ye pan da quema equita pu cua nime.'
  lid-lid: Kala oro aimon nyamon doh, Jises kuhi jabi ramen, ma iy asolom i la-un,
    iy boso-ei i noro lau tan, ma iy anya, “Ado kakohok ma ado kaimon, idah odak amwenen.”
  wim-wim: Than mayan yippak mungk-mungkin-a, nil Jesus.angana may bread many maay,
    aꞌ thankyou thaw God.antana, aꞌ pip-pip ngul breadan aꞌ ngurp nungantam al-alantan
    kan-ngul theeꞌ-theeꞌ thanta. Nilan thaw thant, “Niiy may bread inan mamāna aꞌ
    mungkān ngul, may bread inana keꞌ kemp ngatharam yimanangan.”
  zga-M: Vavile valeipakhulya pu, u Yeisu akhatwala eikhisyesye akhasana, pu akhamenyula.
    Akhavapa avakongi vamwene akhata, “Mutolanghe, mulinchnge. Unghu nghyu mbeilei
    nghwango.”
  yom-yom: 'Thangu baba ndia, Yesu wubonga dipha, wuvutula matondo, wudibukuna bosi
    wuvana minlonguki miandi, wuba kamba : —Bonganu ludia, bila yayi yawu nituꞌama !'
  san-SIN: අනන්තරං තේෂාමශනකාලේ යීශුඃ පූපමාදායේශ්වරීයගුණානනූද්‍ය භංක්ත්වා ශිෂ්‍යේභ්‍යඃ
    ප්‍රදාය ජගාද, මද්වපුඃස්වරූපමිමං ගෘහීත්වා ඛාදත|
  yut-yut: Jap naŋ yɨgakwa Yesu da bret kɨnda abɨdaŋ, Piŋkop ya yaŋ iyɨŋek, pudaŋ
    paŋdetni do yomgut. Yomɨŋek yaŋ yoyɨgɨt, “Pabɨdaŋek noni, on nak dakon gɨptɨm
    tɨmno.”
  grc-BYZ: Ἐσθιόντων δὲ αὐτῶν λαβὼν ὁ Ἰησοῦς τὸν ἄρτον καὶ εὐχαριστήσας ἔκλασε καὶ
    ἐδίδου τοῖς μαθηταῖς καὶ εἶπε· λάβετε φάγετε· τοῦτό ἐστι τὸ σῶμά μου·
  tbl-NT: Yóm igò le tolo mken, nwa Jisas yóm mambang, bede nan ne mni bè Dwata. Ominen
    kembéng du, ne blayen yó kem gel lemolò du, yó monen, “Ni se yóm dou lówó. Nwa
    ye, ne ken ye.”
  cpc-NT: 'Iinta jowaiyani jaakiro Jesús tanta, ipaasoonkiwintakiro, ipitoryaakiro,
    ipayitakiri jiyotaani, ikantziri: “Jiroka, poyaawo, nowatha inatzi”.'
  nhg-NT: 'Mientras tlajtlacualutaya, ocönque Jesús inu pöntzi hua oqueteochijque.
    Oquecojcotunque, hua oquenmacaque tiemachtejcöhua. Hua oquejtojque: ―Xecönacö,
    xejcuöcö. Nönca pöntzi ica nocuierpo.'
  nya-nya: Pamene ankadya, Yesu anatenga buledi, nayamika ndipo anamunyema nagawira
    ophunzira ake nanena kuti, “Tengani, idyani; ili ndi thupi langa.”
  ngu-NT: 'Chica tlacuajticatcaj, Jesús ocontilan on pan, niman oquimacac tlaxtlahuijli
    Dios. Ijcuac yoquitlatlapan, oquinmacac on inomachtijcahuan, niman ijquin oquimijlij:
    ―Nochimej nemejhuamej xcuacan yejhua in pan. In pan quixnescayotia notlalnacayo.'
  kup-kup: Met paru gipiz nohot Iesu beret bat Godin biñ mañahapuh bapezat pim mañairooh-abanari
    manat epat mañah, “Nem aboi ev, ari bat nei.”
  jid-jid: Ba si rli, Yesu ka ban bredi nda tie lulu nda mrewu. Aka nno mrli koh ba
    nda tre ka tan. Iwayi hi kpamu”
  wmw-wmw: 'Pawakirya, Insa akitwala nkate, nakuntukuza Mwenyezimungu, akimeya akiwapa
    wanafunzi wake, akisema akamba: “Twalani mutafune, ewu ndi mwiri wangu.”'
  gmv-GGM: Isti musan dishin Yesusay miza qummappe ekkidi anjidees. Menthidine bena
    kalizaytas immidi he7itte miitte, haysi ta ashokko gidees.
  ssg-ssg: Leilon ti lato angiang, Jises waxi bret, i kak kemulik hani Haeu ape i
    wiki sei hani tesol kahikahin. I ukek, “Waxi aniwa, se tupuak.”
  zpo-NT: 'Nu gorna kayaw re nu, lee Jesús mzen pan, nu mzaa xaa dixkix lo Dios, nu
    mlerol xaaya, nu mzaa xaaya lo re nu. Nu né xaa: —Daw guya, kwaane nak xbaal na.'
  poy-poy: Pawaweriti wankuliya, Yesu katoliti libumunda, kalonga mayagashii Mlungu,
    kalimega na kawapanana wafundwa wakuwi, pakalonga, “Mtoli mlii, ayi ndo nshimba
    ya neni.”
  qwh-NT: 'Tseno micurëcayaptinnam, tantata Jesus tsarircur Diosta “Grasias” nicurerqan.
    Tsepitanam tantata paquirir, disipuluncunata qorqan queno nishpa: —Que tantata
    micuyë. Queqa noqapa cuerpümi —nishpa.'
  gaw-gaw: Ag anam e lanana daanna, Jesus Nug bret awa, mameg unuqiṯowa, pane ne,
    pania nuhiḵud ip̱uniṯak awak danab madaṯa, Nug aum. “Ag aon laig! Imu da beḏul.”
  nca-nca: Asa o neyate Yesuko bret ka rero Anutu yuŋgunaŋoro romboŋero iŋo-iŋo rewero
    uniyó yunaró. Yunoro ŋande yaró, “Ŋa reya ni. Ŋako neneŋo kowene.”
  zpz-NTPP: 'Na lat nu gabee nguaa dey row yu gyit, orzeꞌ Jesuuz gush mi tub gyishtily.
    Orzeꞌ briic mi gras ni Ñgyoozh nu nac ñii. Gazeꞌ nu blew mi ñii. Orzeꞌ briic mi
    ñii ni de yu nu rsyaꞌ lom. Orzeꞌ nam: ―Gush der gyishtily ii gow ru, gun nii cuerp
    ne̱ ―nam.'
  mkj-mkj: Nehn irai pwen mwingmwinge, Jesus pwoakda pilahwahu, kapkapki, sipwangpijoang,
    kioang Nah sohnpadahkkok, pwehng irai, “Oaloa, kang, pwa ioar palwoaroaioahwa
    me.”
  zac-NT: 'Mientras quëhaunú Jesús lëꞌë raiꞌ, gunaꞌzi më guetështildi nu bëdëꞌë më
    graci lu Dios. Despuësë de bëshullë mëhin, bëdëꞌë më guetështildi cuaꞌa ra shini
    gusëꞌdë më; nu repi më: ―Gulë gau ndëꞌë; ndëꞌë lëꞌë shcuerpa.'
  kyg-kyg: Neꞌyaꞌmo neꞌneꞌapaeꞌmo Yesuꞌa peleti mayamo aliꞌneno Gotifeꞌmo, alika aote
    maleꞌneka hapa mao, huno nunumu huteno alino akaya heno geꞌamo neꞌafiya vayaꞌmo
    apamitenoꞌaeꞌmo, mani peleti mayamo nagufaꞌnimo haneꞌniye.
  kmk-kmk: Madama da payyana mangmangan, nangaḻa’t Jesus si tinapay ot nanyaman kan
    Apudyus asina biniibiika intod sidat disipulus na un kanana’n, “Aḻan yu tu ta
    kanon yu ta siya’d long-ag ku.”
  cao-NT: Jatsi oriquipama tsi quiha mapari Jesú biniquë. Bixo tsi “Gracias” i Dios
    qui ja niquë ja quëshpi na. Bëquëx-xo tsi jato qui mapari ja aniquë piti. —Bicahuë.
    Picahuë. Noho yora tsi xo naa —i jato qui ja niquë.
  bbr-bbr: Jisas kon tamareäu roat pak tane o je je rai, ko bret oumoi, Anut ‘pere’
    aurmara, ipous pärärianik, kon tamareäu roat aromara, äiewon, “Ak oinai, jeie.
    Okoro isan enimsau.”
  inb-inb: 'Chara miku­nakun­kama Jesús, tandata makipi chari­rispa, “Pai Siñur” Taita
    Diusta nirka. Tanda­ta piti­chispa, kati­raiag­kunata kuaspa, kasa­mi nirka: —Chaskiwai­chi,
    mikun­gi­chi. Kai, nuka­pa kuir­pumi ka.'
  hrv-hrv: 'I dok su blagovali, uze Isus kruh, izreče blagoslov pa razlomi, dade svojim
    učenicima i reče: “Uzmite i jedite! Ovo je tijelo moje!”'
  box-NT: 'Bìo ɓa wee dí, ó o Yeesu lá ho búurú, á dó le Dónbeenì bárákà,
    ò o cɛ̀ɛkaa ho nɔn mí nì-kenínia yi ò o bía: «Mi fé là. Hón lé ĩ sãnía.»'
  ote-NT: 'Nura ora mri ñuniꞌʉ, ra Jesu bi gʉ ra thuhme, bi ꞌyapa Ajua̱ rá Dada da
    ja̱pi, ne bi heque, nepʉ bi umbabi yá nxadi, ne bi ꞌñembabi: ―Tsihʉ nuna thuhme,
    nuna go guehna ma ndoꞌyo.'
  wnu-wnu: 'Ende qamb mi nub igo ne Yisas mani parau ba Qenut qebi qamb boroumi wonou
    imbigau yurau wurisab qamar: “E yonou min, an ba niar.”'
  zam-NT: 'Láth nzi yuhua myen'' xin'' mté''th Jesús con Jesús, Jesús mxen pan. Ndxab
    Jesús loo Diox: Diox quix U'', Diox. Ngoloa, mbli rol Jesús pan. Mda'' Jesús pan
    loo myen''. Ndxab Jesús loo myen'': ―Dhua gu'' pan ndxè'', ndee. Pan ndxè'' nac
    cón che''n bél''yòo laden co'' gath por cón che''n rye mèn.'
  zyp-NT: Aa e chung taco Zisu tah very cawh law ka, lawngbia hlai ka, kychy ka, a
    hningzuitu sahlo cawh pei he ka, “Law la, e my lo, ma heh ka pungsaw a cang,”
    a tah he.
  sey-NT: 'Ja̱ yëꞌtaꞌa a̱ore a̱ijë dujëna, Jesús i̱ jë̱ñapi panpë i̱ni Maijaꞌquëre
    deꞌoji caquë se̱jiꞌi. Ja̱ jeteyoꞌje i̱ yeꞌyacohuaꞌire i̱siquë capi: “A̲ijëꞌë.
    Iye cato yëꞌë ca̱ꞌë.”'
  nvm-nvm: Ijegreare bu vek karine duok ijo ijia Jesu fu uri bred abe Godon sirimamene
    oimaren. Areme fu abe tuaseme ke e vuak fuon faivo iji vajiaknum kia, Bred igi
    fu vajai surif nun igekino ni kege if.
  mps-mps: Augwali nai tudubadi, tama Jisasgo te bret selama, tama Godibolo nage usu
    da po olama, tama nogogo pebedelama, tama aga wali bilibo bidi dabebolo mani.
    Tama agai te po wai, “Dagego selama tuao. Te eno tigi dao.”
  pab-NT: 'Kanakairahitaha hoka Jesus iya nakairati hoka iraexatya Enore hiye. Hatyaoseta
    taikasetene hoka isene haxaotyakiraharenai ana hoka nehena: — Xotohena hoka xikanakaira.
    Exe atyo noháre — nexa.'
  llg-llg: Ledoeik bei laꞌa, boe ma Yesus soꞌu nala loti balok esa, de noke makasi
    neu Manetualain. Basa de Ana bibiꞌi-babaꞌe loti ndia, boe ma Ana loon neu Ndia
    ana mana tungga nala, ma nafada nae, “Loti ia, na, Au aong ndindia. Ei haꞌi malan
    fo miꞌa leo!”
  kyf-kyf: 'Wa mɩa lida, ''ɩn -Zezu yia ''floo ''wʋbhu. Ɔ ''paa -Lagɔ fuo, ''ɩn ɔ
    yia we ladɩdlɩ. Ɔ dlilia we ɔ ''bɩnɔnya ''wʋla, ''ɩn ɔ nɛɛ: «A ''bhu we ''wʋ a
    ''ka we li, na ku -wa.»'
  tpi-tpi: Ol i kaikai i stap, na Jisas i kisim wanpela bret, na i tenkyu long God
    na i brukim, na i givim long ol disaipel. Na em i tok, “Yupela kisim na kaikai.
    Dispela em i bodi bilong mi.”
  mih-NT: 'Ta cuhva sa cuxiñi ra, i quihin ra Jesús pan, ta i saha ra tyahvi ndyoo
    sii ra Ndyoo, ta zɨquɨ i sahnu ra sii si ta saha ra sii si sii ra i casi ra, ta
    i catyi ra: Quihin ndo sii si ta casi ndo. Ihya cuu tañi coño ñuhi.'
  qvh-NT: 'Saypitanami tantata aptarcur Tayta Diosta Jesús manacur agradëcicorgan.
    Nircurnami paquircur paquircur discïpuluncunata ayporgan: “Cay tantata lapayqui
    micuyay. Cay tantaga cuerpömi” nishpan.'
  kms-kms: Ni mir mand mand mas, di Jisas ni bret nitaqwi, Yumbui chumbuai nindig
    pre, bir nuaq nikin wute te nem di nari, “Bret wen wutaqwi waq, wen nge ghimbi.”
  agn-agn: Mintras pamamangan pa tanira, namisik si Jesus ta tinapay ig nagpasalamat
    ong Dios. Oman pinisi-pisi na ig sindol na ong mga sinagpan na ang ganing, “Risibien
    mi narin ig panganen. Na tang yen ang sinangoni.”
  nhi-NT: 'Ihcuac otlacuahtoyah, Jesús oquian in pan, octeochiu, occocoton uan oquinmactih
    nitlasalohcauan, uan oquimiluih: —Ixconanacan, ixconcuacan, nin yeh notlalnacayo.'
  ttc-NT: 'Aj man tuq nkyewa''an, te Jesus ojaw stzyu'' te wab''j tuj tq''ab'' b''ix
    ya ma xik tsi'' pixon te Qtata Dios, oqet tky''iwla'', oqet tpedasi'' b''ix oxik
    tsi'' kye txnaq''atz b''ix oxik tq''uma'' ikxjani: «Pe''ewa''an waq. Te ntzani
    te nchi''jel.»'
  dan-1931: 'Men medens de spiste, tog Jesus Brød, og han velsignede og brød det og
    gav Disciplene det og sagde: “Tager, æder; dette er mit Legeme.”'
  kwj-kwj: Pasofa ahirahi wu andawani Jisas bereti fo torosini Gotri ni ri weseꞌani
    ri lepikasini ri himache leni ri hasini ya ri sawe, “Ma toroni ku a. O ai hima
    tape.”
  vie-OVCB: 'Khi đang ăn, Chúa Giê-xu lấy bánh, cảm tạ rồi bẻ ra trao cho các môn
    đệ. Ngài dạy: “Đây là thân thể Ta, các con hãy lấy ăn.”'
  kze-kze: súwasa toómbá kwénowana Ísu péréti maisoréna Áánútumpa'a súwi séna topámbai
    kwená kwayó-kwáásí tímatuwena séna mindá kesúman-ivo maimái naaró séna
  mpj-mpj: Ngalkupayiya Jiijajmalulu jaapa. Ka Jiijajju karlukarlu manu ka Mamangkalu
    marninypungu, “Mirrka-lanyajun ngaanya yungkuni.” Ka warlangu yunguyila-jananya.
    Wajarnu-jananya, “Nyii! Mirrka ngaa ngalaya! Ngayu kawurninyurra ngalkurni.”
  lbk-lbk: Issan cha cha manganan, inalan Jesus nan tinapay sa et nenyaman ken Apo
    Dios ya pinetpet-angna. Sa na't inchowa isnan disipolosna ay nangwanin, “Nay,
    alaenyo na ta kanenyo. Siya na nan awakko.”
  mto-NT: 'Kaaydup tseꞌe vye̱ꞌnada, je̱tseꞌe je̱ Jesús du̱ka̱a̱jn je̱ tsapkaaky, je̱
    Nteꞌyam du̱kuko̱jtsji, je̱tseꞌe du̱tojkvaꞌkxjidi je̱ yꞌixpa̱jkpata̱jk. Vanꞌit
    tseꞌe vyaajñ: ―Kayda, ya̱ꞌa̱ je̱ꞌe̱ veꞌe a̱ts je̱ nniꞌkx je̱ nko̱pk.'
  bzh-bzh: Medo denegga nos los reggu, lob Yesu ḳo brët gejom raḳ in los kwa vesa
    ya vu Anutu, log debu mevo ggelek yoh vu yi hur maluh pin genër bë, “Ham gweḳo
    nök begwa! Sa reggos sënë!”
  guj-2017: તેઓ ભોજન કરતા હતા ત્યારે ઈસુએ રોટલી લઈને, આશીર્વાદ માગીને ભાંગી અને શિષ્યોને
    આપીને કહ્યું કે, “લો, ખાઓ, આ મારું શરીર છે.”
  jvn-NT: 'Dongé pada mangan, Gusti Yésus njikuk roti terus ndonga, maturkesuwun marang
    Gusti Allah. Rotiné terus dityuwil-tyuwil terus dikèkké marang murid-muridé, tembungé:
    “Pada ditampani lan dipangan, iki awakku.”'
  byr-byr: Tɨka munne kuna nadaapi Jizaazai bɨretɨyaꞌ maarɨna yaka Gotɨyarɨ “Su! Yɨlaaya
    gɨmariwa,” wɨdɨna yaka gunyɨna yaka mɨdɨdɨvɨsaraavɨna wɨjaavɨna yaka wɨdɨna “Maarapɨjɨ
    dɨnyɨla! Dazaꞌ nɨmɨre kɨlaakejɨkɨra.”
  ian-ian: Kɨga lɨga Jisas bret-nao klalaa God kat sɨvu kɨlaa lɨmba ngɨlɨga ndɨna
    mbaapmamba la nɨmba kat kwilaa wandɨ. Klalaa agɨ ngwula. Kan wuna wimba ngwuk
    kat kwiwa waa walaa.
  hun-hun: 'Mikor pedig ettek, vette Jézus a kenyeret, hálát adott, megtörte és a
    tanítványoknak adta, és ezt mondta: „Vegyétek és egyétek, ez az én testem!“'
  mcf-NT: 'Adshumbic Esusën pete sananquin: —Mimbi pete uaid nëid nec. Mibi bëdambo
    iquec, Papa —quequin Nuquin Papa chuitanquin cuësh-cuëshbanshun abëd icquido menebampondash.
    —Nëid cuësh-cuëshquin nibëdamiacbimboen ëbi mëyanquin unës uaindac. Ëbi unës uate
    tantiaquin nëid peta —cac pebededtsëccondambi.'
  kjs-kjs: 'Nimu eda nala pirina Yesu nipumi bret muma piribima Gote-para ora pili
    loma lisana nipuna disaipel alinu kalisa: Go-rupa puma nipumi talo: Gore nina
    to-le mea nalepa.'
  mni-mni: "Makhoina charingeida, Jisuna tal ama louraga Tengban Mapubu thagatchare.\
    \ Aduga tal adubu machet machet setladuna mahakki tung-inbasing aduda piraga hairak-i,\
    \ “Tal asi louduna chao, Masi eigi hakchangni.”\x94"
  yad-NT: 'Riibyedanumatiy variy, saryeda ji̱ta Jesúsra pa̱, si̱chana̱tya̱danumatiñi̱
    Ju̱denu ranchiy, sapata̱da ji̱ta rata̱sa pa̱, sasa̱yada variy yisa̱ datyavavyedabarya.
    Su̱teda ji̱ta ruuva: “Jirya̱numa ju̱riy, jirya̱numa jmyirya; jiryatirya ravyu̱
    day.”'
  mxb-NT: 'Ta tein noo̱ sásáꞌan na ñoó, dá ni̱ tiin Jesús pan. Dá ni̱ na̱ki̱ꞌo na
    ndivéꞌe noo̱ Ndios sa̱ꞌán. Dá ni̱ saꞌanda dáó na̱án, dá ni̱ xi̱ꞌo naa̱n no̱ó ta̱
    xíonoo xíꞌín ná. Dá ni̱ kaa na̱ xíꞌín rá: ―Keí ndo̱án, chi̱ ña̱ xaa̱n kúú yikí
    ko̱ñoi̱.'
  pon-2006A: Pil nindokon ar konokonot, Sises ketikihda pilawa ieu oh kapingkalahnganki,
    piltikihpeseng, e ahpw ketikihong sapwellime tohnpadahk ko, mahsanih, “Kumwail
    iang ale oh tungoale; iei werei met.”
  maq-NT: 'Hora xi tijinë me comida ne, cafaha me ngu niñutsju hacuaha casua me nacuechji
    rë Nina ne, sehe cavotohocja me niñutsju jan, casua rë me xi tejó jan ne, sehe
    cachja me cuitjin: ―‍Chjuhun xinu. Vihi ne, yojo naha vi.'
  hto-hto: 'Ie güilla llezica, Jesús pan llɨ́ɨnota, Juzíñamuina “Ɨere fɨgora” daɨde.
    Daɨna mei dɨtada, ie llófuegamacɨmo fecade. Fécajano daɨde: —Bie güi. Bie cue
    abɨza, —daɨde.'
  por-BRBSL: 'Enquanto comiam, Jesus pegou o pão, deu graças por ele e o partiu. Ele
    deu aos discípulos e disse: “Tomai, comei; este é o meu corpo”.'
  ces-NKB: 'A když jedli, vzal Ježíš chléb, požehnal, rozlomil a dal [ho] učedníkům
    se slovy: “Vezměte, jezte, to je mé tělo.”'
  cui-cui: 'Poxonae Jesús pijimonae barʉ xunaeca, bapoxonae Jesús pecobetha pita pan
    yawa Paxatha tsipaeba, jeye: “Axa, maisa jʉntʉ coyene weiweinan xua pan pata tana
    necatsiwam”, jei. Bapoxonae Jesús pecobetha pan epa janaca yawa catsiba pijimonae.
    Bapoxonae pijimonae barai, jeye: —Paxaema po pan epa janacan. Barapo pan apara
    yabara caunuta tapepon xua poxonae tapaca tsitʉpaewatsi tsainchi, jei Jesús.'
