  kan-OKCV: ಅವರು ಊಟಮಾಡುತ್ತಿರುವಾಗ, ಯೇಸು ರೊಟ್ಟಿಯನ್ನು ತೆಗೆದುಕೊಂಡು ಅದನ್ನು ಆಶೀರ್ವದಿಸಿ,
