  cmn-FEB: 大家开始吃东西了，耶稣拿起饼，祝福后将饼掰开，递给门徒，说：“你们拿去吃吧，这是我的身体。”
  gmv-RNT: Isti muussan dishin Yesusi miza qumappe ekkidi anjides. Menthidinne bana
