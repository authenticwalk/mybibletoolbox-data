    kokāni.’
  kbm-kbm: Givin ebe Yisu tis ane singamolomb-gen en ben imbweg ok, be Yisu geb ben
    siti be ges miengk be ginei ane ta-vie gitangi Pomate bekob geb ben etok vusvusa
    be gibwas gitangi ane singamolomb-gen be ginei, “Unemb ilek unen. Etenik weik
    ebe ayeu virongg ok.”
  rmc-rmc: 'Sar chanas, iľa o Ježiš o maro a paľikerďa. Phagerelas, delas le učeňiken
    a phenďa: „Len, chan, kada hin miro ťelos.“'
  apr-apr: Tikanen so go, inbe Yesu ikaua porong atu a iwete lo ponana ki pang Maro
    ye, motong la itepalapala a ikap pang di galiunu tina, inbe iwete pang di nen,
    “Bi, kakap a kakan. I au medak.”
  tiy-tiy: I lala ruwe mama, éndot Jesusey fane brab ménfésalamat dob Tuluse. Tidéw
    béno, sénkébeng-kébengén, brab sénaarén dob de kuyugén. Atin ménbéréh mano, “Ay
    niy lowoh guwe. Dot gom brab ama gom.”
  nlg-nlg: Ma gaira tara vanga so, ma Jesus te holaa na berete mete holoutoa God me
    ngitia, me tuvalia vanira nina vaovarongo me ghaghua, “Tabea, ghania! Aeni na
    huligu!”
  dgr-DOGNT: Shègezhe ekò Zezì łèt'è nıìchı gà yek'eèyaı̨htı. Eyı tł'axǫǫ̀ łèt'è tàyı̨ı̨zhì,
    edecheekeè goghàyı̨ı̨dì, hadı, “Dıı łèt'è ààhchı, weghǫ shèahzhe. Dıı sezhį̀į̀
    hǫt'e,” gòhdı.
  pes-OPV: 'و چون ایشان غذا می‌خوردند، عیسی نان راگرفته، برکت داد و پاره کرده، به
    شاگردان داد وگفت: «بگیرید و بخورید، این است بدن من.»'
  ron-1924: 'Пе кынд мынкау ей, Исус а луат о пыне ши, дупэ че а бинекувынтат, а фрынт-о
    ши а дат-о ученичилор, зикынд: „Луаць, мынкаць; ачестаесте трупул Меу.”'
  tpz-tpz: E Ieesuꞌ me ra ma vamomhë peꞌ to ënëën ne, keꞌ kon a ö taëën, pareꞌ hin
    na e Sosoenën, ko soe vavihvih ke na eah, pareꞌ kök a ö taëën pamëh, ko ki vakëkëh
    ke ra ma vamomhë peꞌ, pareꞌ soe ke rapoë pan, “Kon öm a ö taëën vëh, ko ëën. A
    ö taëën vaꞌih eꞌ a sionineoꞌ.”
  agd-agd: Betí ankan ma niyákan Yisasi mana vereti orun máden Tiyarafenu susu siantáden
    kisiren eyo iyampon kayo amiyan temí, “Ma séin tu ifo siretí ankan máde nano.”
  rkb-NT: 'Kyze tahadisahabanahaze, Sesus atsikara hyritywaha ty okok niy Deus pe:
    — Ikia tsamysapyrẽta ahumo ka mykurẽtsa — niy. Atsikara ty tsak niy. Zinymyrykynahatsa
    bo nyny niy: — O hauk tahaktsa! Atsikara kanury waha my. Naka hauk tsimahaze kanury
    soho bo mytsaty tsimaha. “Sesus mysapyzeky nihyrikosokda” tsimaha — niy. Iwa niaha.'
  san-THA: 'อนนฺตรํ เตษามศนกาเล ยีศุ: ปูปมาทาเยศฺวรียคุณานนูทฺย ภํกฺตฺวา ศิเษฺยภฺย:
    ปฺรทาย ชคาท, มทฺวปุ:สฺวรูปมิมํ คฺฤหีตฺวา ขาทตฯ'
  iws-iws: Sɨma ha nikɨ aeyɨm mɨ Jisɨs siya bretɨn ɨna haiyɨn mɨ Adi Komii siir boɨn
    wadɨeki mɨ ɨna yɨnopkiyɨn mɨ kamɨm siir kɨgna mɨriiyɨm sɨmiir hauugi sɨma naeyɨm
    mɨ siya ɨna boɨnɨn, kɨma hai mɨ ha dae, takɨna kariir kɨp aeya.
  pol-SZ: 'Później, podczas kolacji, Jezus wziął do rąk chleb. Podziękował za niego
    Bogu, połamał go na kawałki, i podał uczniom, mówiąc: —Weźcie i jedzcie, to jest
    moje ciało.'
  ztq-NT: 'Lëë Jesús kwxeñ tu kyaxtily, aan loxsye pteedy xaa skizh lo Dios, lëëw
    kwtiisy xaa lo xpëëdscuel xaa, chëb xaa: —Kol kaawoo, xcuerpno.'
  kqa-kqa: Kamata ñata kɨyɨhuhu, Jisas mavatɨmba munda mɨŋata Gotɨŋ kuyu avivi ŋguta
    mɨŋasɨhɨraramata, nuŋandɨ sɨmbɨrasara haŋɨnɨŋ ŋgumi. Kamata ambami, Mɨŋata ñamara.
    Nɨŋandɨhin yandɨ kwɨrandɨ, vami.
  zai-NT: 'Ra cayó xhi cabe que, ucuaa be pan guluu be ndaaya'', ne gundaa be ni lú
    ca discípulu stibe ne rabi be laaca'': ―Laicaa ne lagó. Ndi nga cuerpu stinne''.'
  upv-upv: Ko re daron nga marok-aan malum e, Iesu ela niv ko owra erres tevi Atua
    suri, ko otpoi ko owngani tevi jinibb sen nir ko owra “Kaplai kapurroi, ngel evi
    nibek.”
  wap-NT: Ĩaroopan puꞌaꞌa naa, Jesus zaamatan bread naꞌiki utoriinapa-kidanuz. Udaunaꞌan
    udushoonuzu, uruꞌu naa utaanuzu ipai patominapa-kidaniinao kawanaꞌati, naꞌiki
    ukian ĩꞌati, “Unika diꞌi, õnanaa wuruꞌu õtaaniaz uꞌati.”
  mva-mva: Dimoanakonako nge Iesus ‘bereti’ teke idoki be Nanaranga iperui be ikotoi
    be tagataga ne iandi be bokai ipile, “Kamadoki be kamakani. Ngae nge ngau tamoata-gu.”
  dwr-NT: Unttunttu miishshin, Yesuusi daabbuwaa akkiide, Xoossaa galateedda; he daabbuwaa
    menthereethiide, barena kaalliyaawanttussi immiidde, “Heyte; miite; hawe ta ashuwaa”
    yaageedda.
  kfw-kfw: "Inmani'n inbaklaitak khan, Jisu'n waipool kha aleiya rawaan apeli, akatherkhoijei,\
    \ halli asiamruoi ngaidiang peli ati, “Lei-inlang bakru,”\x94 “hiwahi kei kataksa\
    \ eii.”\x94"
  bfz-bfz: जेबे सेयो खाणे लगी रे थे, तेबे यीशुए रोटी लयी और आशीष मांगी की तोड़ी और
    चेलेया खे दित्ती और बोलेया, “लओ खाओ; ये मेरा शरीर ए।”
  cuk-09: 'Mas gunbukmargu, Jesús madu susgua, Bab Dummadga dog-nuedye sogsa-gusad.
    Geb a-sorba Jesús madu biske-biske imaksad, e-sapinganga ukded, sogded: —Be sumar,
    be gunmar, we-madu an-sanad. Jesús na e-sapinganmala we-madu guchamarsunnad.'
  ben-OBCV: তাঁরা যখন আহার করছিলেন, যীশু রুটি নিলেন, ধন্যবাদ দিলেন ও তা ভাঙলেন। আর
    তিনি তাঁর শিষ্যদের দিলেন ও বললেন, “তোমরা নাও, এবং ভোজন করো; এ আমার শরীর।”
  mil-NT: 'Te nɨni cùdini cue tée xìca cuu ndɨhɨ Jesús ní queheⁿ‑gá pàá, te ní ndacáⁿ
    táhú‑gǎ núú Yǎ Ndiǒxí, te dǎtnùní ní táhú cuèchi‑gá te ní ngüíta‑gá dácǎhñu‑gá
    cue tée xìca cuu ndɨhɨ‑gá‑áⁿ, te xǎhaⁿ‑gǎ xii‑güedé: —Chí quéhéⁿ pàá‑a caxi‑ndo,
    te cada iní‑ndó sǎ yɨ̀quɨ cuñú‑í cúú‑xí —càchí‑gá xǎhaⁿ‑gǎ xii‑güedé.'
  myu-myu: Jekõnkõn ip pima, Jesus pão'a o'yabu. — Bay! Xipat ẽn — io'e Deus pe. —
    Ocexat'am eyaũm ocewebe — io'e. O'yamuweka. O'yaũm jeweju etaybitbinayũ be. —
    Juku — io'e Jesus. — Epeya'o. Ijop'a ojebit — io'e cebe ip. — Pão'a muwekaap puxim
    ip obamupaya — io'e.
  fue-fue: 'No ɓe nyaamata, Yeesu etti peen, yetti Alla, ŋappiti, hokki aahiiɓe mum,
    wi''i: «Jaɓee, nyaamee, kanjum woni ɓannu am.»'
  amk-amk: Rabuang bo etampi foi, Yesusi kia rotifeai dutang Sempaisi dohong mahikai
    wei. Ainanaya fioabau rotifoi na warangfo tuti dohonai we ne inontaraifosa. Yu
    rotifo dohonai wesa tonanai mae medu wesa deyo, “Mehari mau tuti metani, weo nehu
    taraifi dinini.”
  fai-fai: Kale tein bom wanin wan bom keimiwe, Yesus ayo dák imin budet mak kudew
    faku nadale Got ken keiyo, akei nadale fakel fakel ku alam nikil kuyam bakoda
    ko. “Kudu wanin kala, bulayo ki nalam dam ko.”
  ura-NT: 'Nitohaneein lenonichaanune janate, faan mucuhin: “Narihara Cana Coaunera,”
    naain, cataaun nii faan tatuhin beeune beeuneein aina nerelanaa nichaanune rai
    teein: “Caa quihuche. Caate, cajabereeo nenaaneein ne,” naain canacaanu rai teeinte,
    jerichanejeein nii faan ichaane rijijieein'
  mcd-NT: Ascashon piaifoanno Jesús misi finifoantan iquisi apa Diosin cufiyoni —¡Aicho!
    Upa, min noco cushusharafafainiran, —huatan noco yoini, —Na uhuun caya cuscara.
    Picahuun, —ishon torupacushon nocoti inanni.
  urt-urt: Tinge yono ŋai yarp pe, Jisas nambaꞌe kakah syeꞌ ŋanange wusyep hriphrip
    ŋisilihme Got miꞌe pe, kin noworꞌe nangang lenge jetalah kin. Kin ŋanange na,
    “Yambaꞌe yono, leꞌe wahriꞌ ŋam.”
  kiz-kiz: Bho bhilya kyakulya, Yesu aupisili n'kate akabhubariki, ni kubhumetula.
    Akabhapela bhanafunzi bha muene akajobha, “Mutolayi, muliajhi. Obho ndo mb'ele
    bhwangu.”
  tzo-TZE: 'C''alal chive''cutique, la stam pan li Jesuse, la stojbe ta vocol Dios,
    la svoc'' li pane, laj yac''buncutic jcotolcutic: ―Ilo, ve''anic. Li''i ja'' jbec''tal
    ―xiyutuncutic.'
  lex-lex: 'La''pa rara''an reri noma Yesus Na''ala roti, na''nama Na''uli-nawedia
    Uplerlawna. Nhor nioma Nhawi-nhawia rot die na''nama Nhakre''era la maka ha Nwatutu-nwaye''a
    re na''nama Niwra: “Mia''ala pa mi''ina. Hadi de A ino''nu inhatti.”'
  dov-dov: Kabalimukulya, Jesu wakabweza chinkwa, wachilongezya, akuchikwamuna. Wakachipa
    basikwiya akubambila kuti, “Mubweze, mulye. Ooyu ngomubili wangu.”
  rgu-rgu: Ara bei raa, boe ma Yesus hai na roti baloꞌ esa, de hule makasi neuꞌ Manetualain.
    Ana tetebi roti ria, de loo fee ana mana tuka dea nara, ma nafada nae, “Roti ia,
    nana Au ao-paa Ka. Emi hai maan fo mia leo!”
  toc-NT: 'Acxni̠ chú luu xta­hua̠­ya­má̠­nalh, Jesús tíyalh mactum cax­ti­lá̠n­chahu,
    pa̠x­cat­ca­tzí̠­nilh Dios, lak­ché­kelh y ca̠má̠x­qui̠lh xdis­cí­pulos y chiné
    ca̠huá­nilh: —Mac­xtum cahuátit eé cax­ti­lá̠n­chahu porque xli̠­ca̠na pi̠ huá
    qui­li̠hua.'
  ulk-1902: Uiaba eroare, Iesu ekao abele areto, a esoao, a itur; a uiabim nakuarare
    tabara kaimeg giz, kega, Tekao, aroem; kara gem ike.
  som-som: Oo intay wax cunayeen, Ciise ayaa kibis qaaday oo barakeeyey, wuuna jejebiyey
    oo xertii siiyey oo yidhi, Qaata oo cuna. Tanu waa jidhkaygiiye.
  mam-C: 'Nqo wa''ntaqa, tej tjaw ttzyu''n Jesús jun pan, ex xi tq''o''n chjonte te
    Dios ti''j; ex kub'' tpiẍin, ex xi tsipin qe''y, awo''y t-xnaq''tzb''in, ex tzaj
    tq''ma''n: Kywanxji''y lo, qu''n atzin nxmililji''y.'
  ndj-ndj: Pavaveghi vakulya, Yesu katola libumunda, kamlumba Chapanga, kalimetula,
    kavapa vanachuli vaki kunu padeta, “Mtoli mulyi, awu ndi mvili wa nenga.”
  mbj-NT: 'Ti m'' rabawëh bä, Jesus bado däk pãw, ti m'' P''op Hagä Do hã taky hadoo:
    —Taw''ããts hẽ õm, Ee. Man''oo däk pãw ãã hã —näng mäh. Ti m'' taganabäh däk pãw,
    tan''oo däk mä ta ma matëg sa hã. Ti m'' taky hadoo: —Bë gado däg, bë awa. Hup
    ỹ heen n''aa hahỹỹh —näng mäh.'
  lat-VUC: 'Cœnantibus autem eis, accepit Jesus panem, et benedixit, ac fregit, deditque
    discipulis suis, et ait: Accipite, et comedite: hoc est corpus meum.'
  ngp-ngp: Aho wandile wakadya Yesu na kaguha mkate, niyo atogola Mnungu, niyo aubendula
    no kuwenk'ha wanamp'hina wakwe akagamba, “Guheni mdye. Uno nuwo umwili wangu.”
  enq-2: Dokaita nee nao pituu, Jisasame breta mende nyepala, Gote yaka pilyino latala
    konjia. Konjepala disaipolo dupa maiyoo pituu, “Dake nambanya yonge dokona, nyoo
    nalapa” lea.
  eng-ASVBT: And as they were eating, Jesus took the bread, and gave thanks, and brake
    it; and he gave to the disciples, and said, Take, eat; this is my body.
  mna-mna: 'Tikanan ma timbotmbot, mi Yesu ikam narabu ma isuŋ pa, to itette ma irao
    zin naŋgaŋ kini. Mi iso: “Kakam mi kakan. Iŋgi nio mozoŋ ŋonoono.”'
  myw-myw: Igaw ikamkwams, Yeisuw ikow bled, anilivan bwanabwein isek, mo ivgen, isekes
    inavamul wasigeis, ilana, “Kaeimiy towen woug, kukwams.”
  sby-sby: Cindi ncobalikulya, Yesu walamanta shinkwa walapaila ne kulumba Lesa, walakomona
    komona, walayabila beshikwiya, ne kwambeti, “Mantani, kamulyani, uwu emubili wakame.”
  sll-sll: Ena homena ne mongure Yisas breti ta irere, God homena na tenga wai piriwa
    dire, a du dire, yalhobi tere yu ditongwi, “Homena i na nan yulana ni teiya, ire
    no.”
  yaq-NT: 'Bempo''im ketuni ji''ibwao su, ju''u Jesus, paanim nu''uka, ame betchi''bo
    Liojta baisaek. Intok juname''e rebektasukai, jume'' a'' majtimmeu am bwisek:
    ―Ake''em am bwa''ee, ini''i in taka o''oben ―ti ameu jiakai.'
  uro-uro: Bä nga rhat täs dä ma Jisas ka rha ama bret bä qa mes ama mär näkt ka vonamät
    na qa bä qa von aa mudäsaqongda dä qa qoar na rha i, “Ngän dät tangät täkt bä
    ngän däs. Rhangät täkt di gu släqyige.”
  ita-1885: 'Ora, mentre mangiavano, Gesù, preso il pane, e fatta la benedizione,
    lo ruppe, e lo diede a'' discepoli, e disse: Prendete, mangiate; quest''è il mio
    corpo.'
  muy-muy: 'Ka ya ti təzum zlam nahəma, Yezu àzay *dipeŋ, àgri sʉsi ana Melefit, èsekaba,
    àvi ana ndam maɗəbay naŋ ni. Àhi ana tay : « Zuma, zumum : hini ti aslu ga vu
    goro. »'
  kqc-kqc: Kamini iruku irigamadiri, Iesu bi beredi be moisi Sei rofu buni tora gade
    masi uroki resi ini usi dina vene magasa niyo, “Moisi irifa; mina bi nai roaita.”
  tav-tav: Jã caʉgari paʉna Jesu jĩca pãre ne, Diore cʉ cajeni nʉcʉbʉgowĩ. Jeni nʉcʉbʉgo,
    pan pe bate, jãre cajoowĩ cʉ buerãre. —Atiere ne ʉgaya. Yʉ rupaʉ ã, jã caĩwĩ.
  eng-ULB: As they were eating, Jesus took bread, blessed it, and broke it. He gave
    it to the disciples and said, “Take, eat. This is my body.”
  spa-VBL: Mientras comían, Jesús tomó del pan y lo bendijo. Entonces lo partió y
    lo repartió entre los discípulos. “Tomen este pan y cómanlo porque este es mi
    cuerpo”, dijo Jesús.
  fra-_FOB: 'Et comme ils mangeaient, Jésus prit du pain, et ayant rendu grâces, il
    le rompit et le donna à ses disciples et dit: Prenez, mangez, ceci est mon corps.'
  hau-ULB: Yayin da suke ci, sai Yesu ya dauki gurasa, ya sa albarka, ya karya. Ya
    ba almajiran yace, “Ku karba, ku ci, wannan jiki nane.”
  mal-mal: 'അവർ ഭക്ഷിക്കുമ്പോൾ യേശു അപ്പം എടുത്തു അനുഗ്രഹിച്ചു നുറുക്കി ശിഷ്യന്മാർക്ക്
    കൊടുത്തു: വാങ്ങി ഭക്ഷിക്കുവിൻ; ഇതു എന്റെ ശരീരം എന്നു പറഞ്ഞു.'
  kkc-kkc: Diba wo nolone doboome, Yesuye wo toloso Godee mapoo goomoga to takoloso
    wo popeiso. Osoloso o hamamee dili odoo mapoo wo pulone egeesee takaso, “Wo hagee
    toloso ne. Hagee mo suso,” diso.
  lit-lit: 'Ir jiems valgant, Jėzus, paėmęs duoną ir pasakęs palaiminimą, ją laužė
    ir davė mokytiniams ir tarė: „Imkite, valgykite – tai yra mano kūnas.“'
  urd-GVR: Khāne ke daurān Īsā ne roṭī le kar shukrguzārī kī duā kī aur use ṭukṛe
    karke shāgirdoṅ ko de diyā. Us ne kahā, “Yih lo aur khāo. Yih merā badan hai.”
  far-far: Ma ana kada kera fanga, sa Jesus ka ngalia fa beret, ma nia ka tangoa God,
    sui ka ngiia, ma ka kwatea fua fafurongo nia ki, ma ka fata 'uri, “Mulu ngalia,
    ma mulu ka 'ania. Nia na ne noniku.”
  suz-BL: मिनु जना जन बाक्‍मानु, येसुमी आ गुइमी शोब्‍ले शेशा “गे रिम्‍शो पाइब बाक्‍नीनी”
    दे प्रार्थना पशा जिक्‍शा, शेंसीब आन कली योक्‍शा “दांइ‍सीने, ताक्‍शा जने। एको आं
    रां बाक्‍ब” देंत। १कोरिन्‍थी १०:१६; १कोरिन्‍थी ११:२३-२५
  car-NT: 'Irombo moro arepa enapyry jako ro, Jesus ''wa amy perere anumy''po. Tamusi
    ety awonga''po mero ipoko, i''sakapoty''po i''wa. Irombo ekamy''po i''wa tynemeparykon
    ''wa. Ika''po: “Apyitoko! Ena''toko! Yja''mun ero man.”'
  amp-amp: Nuwa ye hasohato Jisasr bretpat yakmortn Bro Nkifrar wukfo yindhornimorrn
    yak tif nhombrahato disaiperm he nhombrahi hanymorm. Kfo memorm, “Nd bretpam wayak
    wayakomm. Ndm nanhu nmpayem.”
  bht-bht: जालू सै खा दे थे तां यीशुऐ रोटी लेई, कने परमेश्वरे दा धन्यबाद करी के तोड़ी,
    कने चेलयां जो दिती कने बोलया, “लिया, खाई लिया; ऐ मेरा शरीर है।”
  eng-NOY: And, as they were eating, Jesus took a loaf, and having blessed, broke
    it, and gave it to the disciples, and said, Take, eat; this is my body.
  cub-NT: Ñʉje ãiyedeca, pã́ure ĩni, Jʉ̃menijicʉre torojʉede jídejame Jesús. No yóboi,
    pã́ure cotʉvarejame. Aru ñʉjare coapa jídejame. —Pã́ure ãjara mʉja. Diedecabu
    ji bajupe, jã́d̶ovaiye ji yaiquínore mʉjare boje, arejame ñʉjare Jesús. Aru ãrejacarã
    ñʉja.
  ita-1927: 'Or mentre mangiavano, Gesù prese del pane; e fatta la benedizione, lo
    ruppe, e dandolo a’ suoi discepoli, disse: Prendete, mangiate, questo è il mio
    corpo.'
  lww-lww: Ana pogos nap̃a la asum̃a akinana ke ga wa, Yesu mla kilaparavi tai, pisa
