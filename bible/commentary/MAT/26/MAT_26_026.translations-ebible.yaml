  kxv-kxv: ଅ଼ଡ଼େ ଏ଼ୱାରି ତିଞ୍ଜିମାଚି ବେ଼ଲାତା, ଜୀସୁ ରୂଟି ଅ଼ହାନା ମାହାପୂରୁଇଁ ଜହରା କିତେସି,
