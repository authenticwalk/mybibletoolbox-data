verse: MAT.026.026
translations:
  kpx-kpx: Iesuu kateai louito ke iae abu lovi isege valava mai hoesehavoi ke vakoai
    au esemu ovenu. Isi namigevei avoe, “Kou di misilike ko. Iale ko malei ive.”
  okv-H: Eto enana vahaita indie mihio Iesu na bread humbuto pari eto pereto ambotani
    ta degi ikihe ke einge ena, “Emo hamo naura humbuto indavu.” ainge enu indio
  tbo-tbo: Hai am uyahina Yesu aniani i waya po i wimaamala ma i tomutomuya po a hewahewali
    i welewelehi ma i baabani i pa, ‘Geka hiniu ona waya po on’ani.’
  mal-C: അവർ പെസഹ ഭക്ഷിച്ചുകൊണ്ടിരിക്കുമ്പോൾ യേശു അപ്പം എടുത്ത് വാഴ്ത്തി നുറുക്കി
    ശിഷ്യന്മാർക്ക് നൽകിക്കൊണ്ട്, “വാങ്ങി ഭക്ഷിക്കുക, ഇത് എന്റെ ശരീരം ആകുന്നു” എന്നു
    പറഞ്ഞു.
  grc-SR: Ἐσθιόντων δὲ αὐτῶν, λαβὼν ὁ Ἰησοῦς ⸋τὸν⸌ ἄρτον, καὶ ⸂εὐχαριστήσας,⸃ ἔκλασεν
    καὶ ⸂2ἐδίδου τοῖς μαθηταῖς, καὶ⸃ εἶπεν, Λάβετε, φάγετε· τοῦτό ἐστιν τὸ σῶμά μου.
  bgc-bgc: जिब वे फसह खाण लागरे थे, तो यीशु नै रोट्टी ली, अर आशीष माँगकै तोड़ी, अर
    चेल्यां ताहीं देकै कह्या, “ल्यो, खाओ; या मेरी देह सै।”
  khz-khz: Geganiganiwai aonai, Iesu na pereti egapiato, Palagu evega-namaato, ekala-kava-lugaato,
    evenirato, ne evaikilarato, “Iogapia, iogania, e au tauniparaku.”
  deu-TKW: 'Als sie aber aßen, nahm Jesus Brot, segnete und brach und gab es den Jüngern
    und sprach: Nehmet, esset; das ist mein Leib.'
  zsr-NT: 'Tsal niꞌ tahuëꞌ, gdel‑lëꞌë yöt xtil Jesús len gudxëꞌ Dios: “Xclenuꞌ.” Niꞌr
    buzxuzxjëꞌ lei len bunödzjëꞌ quequëꞌ bönniꞌ usë́d queëꞌ, rnëꞌ: ―Gul‑síꞌ, gul‑gagu.
    Lë ni le nayáꞌ nabanaꞌ. Ca benaꞌ qui yöt xtil ni ruluíꞌ ca gac qui gdu ca nayáꞌ
    nabanaꞌ.'
  lin-lin: 'Wana bazalaki kolia, Yesu azwaki lipa ; sima na Ye kozongisa matondi epai
    ya Nzambe, akataki yango mpe apesaki yango na bayekoli na koloba : — Oyo ezali
    nzoto na Ngai ! Bozwa mpe bolia.'
  hns-NT: 'Tab khaite me Jiesoe ek bret leike Parmeswar se praatna karke oke dhanbaad
    deis. Tab oe bret toekkara toekkara toerke tjela log ke deis aur bolies: „Le,
    khaai le, ie hamaar dehie hai.”'
  noa-E: Mag iyʉ̈ʉ thach khö nʉmua Jesuu pandam jua ee aunaa, Ẽwandamag ag paar ʉ̈u
    ajim anaa khõreunaa marag ʉapʉ̈ijim. Magnaa, —Khöbat, mʉ mʉ morou ajim, chi pan
    igwi.
  eng-EMTV: And as they were eating, Jesus took the bread, and giving thanks, He broke
    it, and gave it to the disciples and said, “Take, eat; this is My body.”
  mib-NT: 'Te níní jéē cáyeji de jíín yá, te ni quihin ya pan, te ni nacuatáhú yá,
    te ni tahú cuéchí yá, te ni jēhe ya nuū tée cáscuáha jíín yá. Te ni cahān yā:
    Caji rō jijnáhan ró, chi yāha cúu yɨquɨ cúñu rī, achí yá.'
  lif-NT2: खे़ङ्‌हाॽरे़ मे़जर मे़युङे़ल्‍ले़ ये़सुरे़ खरे़ःङ्‌ङिन् खप्‍सुआङ् निङ्‌वाॽफुमाङ्‌ङिन्
    नोगे़न् पिरु, हे़क्‍क्‍याङ् खे़ःक्‍खुआङ् कुहुॽसाम्‍बाहाॽ अक्‍खे मे़त्तुसिर पिरुसि,
    “कन् ताःक्‍ते़म्‍मे़ॽआङ् चे़म्‍मे़ॽओ, कङ्‌ग नासिङ्‌गे़न् आधक्‍लो॥”
  xnj-xnj: Pevavi mukulya, Yesu akatola libumunda, akamsengusa Chapanga akayimetula,
    akavapela vawuliwa vaki akajova, “Mtola mlyayi, yeniyi ndi higa yangu.”
  mmx-mmx: Move diga anan la ne Iesu ga lok kaka loxongkide, ga tong avukat ti ne
    Moroa, ga sebex i la ga raba lavaun pinivu ren min la ga lok, “Mina lok kaka i
    na la mina anan i. Labantuxu rak na.”
  cbr-NT: 'Usaquin cacëxuan aín ''unánmicë unicaman pimainun ca Jesusan pán biquin
    Nucën Papa Dios —asábi ca —catancëxun, pán tucapaxun ''inánquin atu cacëxa: —Ënë
    ca pit. Mitsúnmi piti pán ënëx ca ''ë ''icën.'
  tee-NT: 'Chai acsni ixtat''ajun venin pus ju Jesús ch''apalh ju xkapavati chai xtaknilh
    lak''ailakts''iuch ju Dios. Chai astan lacch''ek''elh. Chai axtaknilh ju ix''amamaka''ui.
    Chai ajuni: ―A''ut''itch. Ju ani yuchach ju quilacatuna.'
  eng-LSV: And while they were eating, Jesus having taken the bread, and having blessed,
    broke, and was giving [it] to the disciples, and said, “Take, eat, this is My
    body”;
  cak-NT: 'Y cuando c''a ye''ajin riq''uin ri wa''in, ri Jesús xuc''on-apo jun pan
    y xuya'' matiox che ri Dios, xuper ri pan y xuya'' chique ri ru-discípulos. Raja''
    xu''ij chique: Tic''ama'' y titija'' ri pan re''. Roma jare'' ri nuch''acul ri
    xtapon pa camic.'
  pah-NT: G̃a i'urame Jesus'ga ipyhygi pão. Kiro ga nhi'ig̃i Tupana'ga pe hehe ndepyry
    hete nde imbuhua ore ve javo. Onhi'ig̃irẽ ga haygwe'rogwe'rogi pão imondomondovo
    g̃wemimbo'ehara'g̃a pe. —Pepyhy ti i'gwovo pão. A'ea ko jira'oa, ei Jesus'ga g̃a
    pe. A'ea ga ei g̃a pe aere'ĩ po ti hajiheve'g̃a jigwarai jira'oa rehe ji jukavo
    nehẽ javo. Ga hugwi g̃a ipyhygi pão i'gwovo.
  sja-NT: 'Nek''omaa p''anɨde Jesupa pan ataji mãik''aapa ɨt''aa t''ɨ̃ji gracias jarait''ee
    Tachi Ak''õremaa. Ma pan k''õrat''aaji mãik''aapa chi k''õp''ãyoorãmaa teeji.
    Mãpai mãgaji: —Jitátɨ mãik''aapa k''ótɨ. Nãgɨ́ pan mɨ k''ap''ɨa.'
  xed-xed: 'Ta za skwa zay həŋ, ka klafta Yesu ta buradi. Tahula rfanaghatani ta Lazglafta,
    ka ɓlanaptá tsi ka vlaŋtá duhwalhani. Kaʼa mantsa: «Zlghawazlgha ka za kuni. Nanana
    ná, sluʼuvgha ɗa ya,» kaʼa.'
  mks-NT: 'Ta nani xíxi na ndúu na na̱tiin Jesús pan já na̱ndiquia̱hva ndixa̱hvi nu̱
    Ndióxi̱. Tá na̱ndihi já na̱sahnda java ña̱ ta na̱ndicahnda ña̱ nu̱ú na̱ xíca tuun
    xi̱hi̱n á cán. Ta já na̱cachi a já xi̱hi̱n ná: —Júhun ndó jáchi̱ ña̱ yóho cúú
    tátu̱hun yiquí cu̱ñu i̱ —na̱cachi a.'
  gfk-S: Be di ga iaiaan Jisas ga kap leh tike katano beret, ga tanga tahut tane God
    tana, ma igom pidik ie. Io, iga palau ira nuno bulu na harausur ma iga tange ta
    di, “Mu kap leh kin, mu nage en ie. Ikin no tamaigu.”
  bmu-bmu: Nene nemba tata Jisösnöŋ beret memba kötuetköba mindipköba eŋgiba kewö
    jiyök, “Ki nani busuni. Ki memba neget.”
  dgz-dgz: Taba naiwanumune gapan, Iesu taba buredi semua ware God inap gaun wa, wa
    paise wa ewamot mega mune, amba anega wan, “Tambun nan. Mame etunawa.”
  eng-GNV: 'And as they did eate, Iesus tooke the bread, and when he had blessed,
    he brake it, and gaue it to the disciples, and sayd, Take, eate: this is my bodie.'
  zaa-NT: 'De chi ro cabi ttu te la''góa nna, guỹi'' Jesús ettaxtílaá nna gunàbèe
    bendición lani Tata Dios enne'' ná Tata qui''áa nna gùl·le''ée ettaxtílaá nna
    bì''e ca discípulo qui''áa nna rèe: Líthi'' nna ligo nna, nui nna ną́ cuerpo quia''.'
  eng-WEBSTER: And as they were eating, Jesus took bread, and blessed it , and broke
    it , and gave it to the disciples, and said, Take, eat; this is my body.
  guh-guh: 'Pexaeyenaejavata Jesús pita panbë. Jesús jumaitsi Diosojavabelia: —Pexaniacuene
    panetoexaname. Panerajutame pan, jai. Bajaraxuacujinae Jesús epatsënëquejeba bajarapapanbë.
    Rajuta pijajivi. Jesús jumaitsi pijajivijavabelia: —Paxaema. Mara tavitoje, jai.'
  bon-bon: Teepi liba erwäjisi, Yeesu buluduu ne ecatige, Acejiyame ne eso ecärige,
    itrecige, abiberäja bägrä bine ecärimige, siige jejemige egä, “Ecateye, erweye.
    Ai lui cäme tääpe gyene.”
  nhw-BL: 'Huan quema titlacuayayaj, Jesús quiitzqui se pantzi huan quitlascamatqui
    Itata huan quitlapanqui, huan techmacac tiimomachtijcahua huan techilhui: ―Xijcuica
    ni pantzi huan xijcuaca. Ni notlacayo.'
  swh-ONEN: Walipokuwa wanakula, Yesu akachukua mkate, akashukuru, akaumega, na kuwapa
    wanafunzi wake, akisema, “Twaeni, mle; huu ndio mwili wangu.”
  wbi-wbi: Ye valipilia, u Yesu akatoola unkate, akahongesia kwa Nguluve, akamenyulania.
    Akavapeela avavulanisivua vaake akati,”Koogho mulisaghe, ughu ghwe m'bili ghwango.”
  bba-bba: Sɑnɑm mɛ bɑ dimɔ, Yesu pɛ̃ɛ suɑ. Ye u Gusunɔ siɑrɑ u kpɑ u ye mururɑ u
    win bwɑ̃ɑbu wɛ̃ u nɛɛ, i mɔɔ i di, yeniwɑ nɛn wɑsi.
  eng-KJVCPB: And as they were eating, Jesus took bread, and blessed it, and brake
    it, and gave it to the disciples, and said, Take, eat; this is my body.
  kgk-NT: 'Okaru joa jave, ha''e oipyhy mbojape, otima porã Nhandejáry-pe. Upéi ombopo
    mbopóy mbojape ome''ẽ gwemimbo''e kwéry-pe omongaru joty: —Ko, he''i ome''ẽ-vy.
    —He''u katu. Ko mbojape xe rete-rehe he''i, he''i íxupe kwéry ojehegwigwa ome''ẽ-vy.'
  waj-waj: 'Yisuuva ari ngiaammuauyaatama yeenna nneeda varuduu Yisuuva bereetaivaa
    vara tu kioo vainno Anutuuqaata kua yoketaivaa kiaa kioo kusii kioo ari ngiaammuauya
    mmioo tunoo: Aavaa varada nnaatee. Aanna ni mmatiivaivee,'
  cpy-cpy: 'Tema eeniro ijeeki rowaeyani, raakiro Jesús ratanteetani, ramanakotakawo,
    itzimpetowakiro, ipayitakiri riyotaani, ikantziri: “Iroka, poyaawo, rootaki nowatha.”'
  ekk-PKP: Söömise ajal võttis Jeesus veidi leiba ja õnnistas seda. Siis murdis ta
    seda ja andis tükid oma jüngritele. „Võtke ja sööge seda, sest see on minu ihu,“
    ütles Jeesus.
  mpx-mpx: Sauga hi aanan, Yeisu beleid i ahe, i ba mulolu Yehoba elana yaka i pigebagebal-an
    i pek wana tohago elal ge i ba, “Ku ahe ku an. Toto ya iya tuwau.”
  wbp-wbp: Kujalpalu kurapaka ngarnu-juku, Jijajirliji mangarri lalypaju manu, ngularla
    yati-wangkaja Kaatukulku. Yati-wangkanjarla rdilykirdilyki-pungu, ngulangku-jana
    kurdungurlu-patukulku warru yungu. Ngulaju-jana wangkaja, “Maninjarla nganjalu!
    Nyampuju ngulaju ngaju-nyangu palka-nyayirni-wangu.”
  luo-luo: Kane oyudo gichiemo, Yesu nokawo makati kendo bangʼ goyo erokamano, nongʼinge
    momiyo jopuonjrene, kowacho niya, “Kawuru, chamuru; ma en ringra.”
  nhe-NT: 'Huan quema titlacuayayaj, Jesús quiitzqui se pantzi huan quitlascamatqui
    Itata huan quitlapanqui, huan techmajmacac tiimomachtijcahua huan techilhui: ―Xijcuica
    ni pantzi huan xijcuaca. Ni notlacayo.'
  aii-aii: 'ܘܟܲܕ ܒܹܐܟ݂ܵܠܵܐ ܝܗܘܵܘ، ܫܩܝܼܠܔ ܠܹܗ ܝܼܫܘܿܥ ܠܲܚܡܵܐ ܘܒܘܼܪܸܟ݂ ܠܹܗ ܘܩܨܹܐ ܠܹܗ،
    ܘܝܘܼܗܒܹܠܔ ܠܹܗ ܠܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ ܘܐܡܝܼܪܹܗ: ”ܫܩܘܿܠܘܼܢ ܐܟ݂ܘܿܠܘܼܢ، ܐܵܗܵܐ ܝܠܹܗ ܦܲܓ݂ܪܝܼ.“'
  esk-NT: Niġiḷḷaġmiŋ Jesus-ŋum tigugaa qaqqiaq quyaplugu Agaayyun siqumitkaa qaitḷuguasiiñ
    maliġuaqtimiñun uqaqhuni, “Tigulugu niġġisiuŋ, tavrataamna timiga.”
  msb-msb: San nagakaraon pa sinda kumuha si Jesus sin tinapay, nagpasalamat sa Dios,
    gin-utud-utod kag ginpanghatag sa mga disipulos tapos nagsabi, “Kaon kamo. Ini
    an akon lawas.”
  cpa-NT: 'Ta³lah¹ti³gøah¹²dsa, ca¹cáng¹ Jesús hi³ŋíh¹. Ca¹cuúh¹dsa Diú¹³ di³hmah³.
    Jøng² ca¹jmo¹dsa ti³jneh³. Ca¹dsiúh¹dsa. Jøng² ca¹juúh²dsa, ca¹tsáih¹dsa dsa²
    quianh¹³dsa: ―¡Quiíh²! Jmø²ŋǿ¹² quieg¹ báh³ jní² la² ―ca¹juúh²dsa.'
  dso-dso: ସେମନ୍‌ କାଇବା ବେଲେ ଜିସୁ ଗଟେକ୍‌ ରୁଟି ଦାରି ପର୍‌ମେସର୍‌କେ ଦନିଅବାଦ୍‌ ଦେଲା, ଆରି
    ସେଟା ବାଙ୍ଗାଇ ସିସ୍‌ମନ୍‌କେ ଦେଇ କଇଲା, “ଏଟା ମର୍‌ ଗାଗଡ୍‌ । ନିଆ ଆରି କାଆ ।”
  meu-meu: Idia na e anianiva lalonai, Iesu ese flaoa atagana ta e abia, e hanamoa,
    bena e bitua, ena hahediba e henidia, eto, Avabia, avania, lau taugu binai.
  yva-NT: Arono wo anaisye raisy, Yesus po rotije raijade umba Po kove raura seo Amisye
    ai. Umba Po raporadi muno Po ratodijo Apa arakovo utavondi aije mai, umba Po raura
    pare, “Wadaugav wadaisy, somamo inanasine mi som.”
  dgc-dgc: Nadid, to péngan de, éy inalap ni Jesus tu kanén de a tinapay, éy to pégpasalamat
    na ta Diyos, éy pinuseng-puseng na a nitagtag na du alagad na. “Kanén moy dén
    ye,” kagi na, “a saye i bégi kua.”
  zpm-NT: 'Laa zho noyow, zeeṉe bzheṉ Jesús tib guietxtil, bdeed me xquizh lo Dios,
    blozh ga beeṉgroḻ mew, dzigo bdiiz mew lo zho, ni rëb me: ―Goḻquiina, lëë xcuerp
    naa i goṉ.'
  hix-NT: Tasahxemtontokonye rma, ekeyu yanàmye hatà, Txesusu. Apa y, ohxe onàmàthàrà
    onà, kekon hatà, Khoryenkomo wya. Nàkràskay hatà. Nekamye hatà, tànhananàhrà ro
    komo wya. Ahohtxoko, kekon hatà, àwyanye. Tohtxoko. Rohun kuknonà rma onà, kekon
    hatà.
  sim-sim: Li lihi li aha Jisas bret las or laha Avui Wasilakan armek or mbaha bretin
    or toltavaha ol orin tiyandari man ormu hara. Uhu ormu mbara, �Kaso maome anhi
    kasira. Ji laha aka.�
  npi-ULB: उहाँ र चेलाहरूले खाइरहनुहुँदा येशूले रोटी लिनुभई धन्यवाद दिनुभयो र त्यो
    भाँच्‍नुभयो । उहाँले त्यो आफ्ना चेलाहरूलाई दिनुभयो र भन्‍नुभयो, “लेओ, खाओ । यो
    मेरो शरीर हो ।”
  cgc-cgc: Na gakaan pa Jesus i daw mga apustulis, gakamang kanen i ta tinapay daw
    gapasalamat ta Dyos. Pabiak-biak din daw paatag ki danen na ambal din, “Mamang
    kaw ta tinapay i daw kan-enen nyo. Yi ni ake na lawa.”
  tim-tim: Akto sot nem tatmâ Yesuŋe sot siâ mem Anutu mepaiŋe mem âmâ munditmâ hoŋ
    bawalupŋe yeŋgim hin makyeŋgiep, “Ire mem neŋet. Ire âmâ nâŋgât sunumne aregât
    dop.” dâep.
  yor-yor: Bí wọ́n ti ń jẹun, Jesu sì mú ìwọ̀n àkàrà kékeré kan, lẹ́yìn tí ó ti gbàdúrà
    sí i, ó bù ú, Ó fún àwọn ọmọ-ẹ̀yìn rẹ̀, Ó wí pé, “Gbà, jẹ; nítorí èyí ni ara mi.”
  wos-wos: Jisas déka du wali hénoo sata reta dé bret hérae dé Godka diména nataka
    bret fukae dé déka duka hweta dé wa, “Guni mé hérae sa. Ané wuna séfi dé.”
  emp-NTPO: 'Wad̶i ne co duanʌne Jesuba paʌ̃da jʌwad̶e edaped̶a Ãcõrẽa bia jarasia.
    Maʌ̃be cõrãcuaped̶a idji ume nĩbabadarãa diabʌrʌd̶e jarasia: –Edad̶adua. Cod̶adua.
    Naʌ̃gʌra mʌ̃ cacuaa.–'
  eng-F35: Now as they were eating, after taking the bread and blessing it, Jesus
    broke it, gave it to the disciples and said, “Take, eat; this is my body.”
  ind-ind: Ketika kami masih makan, Yesus mengambil sebuah roti dan mengucap syukur
    kepada Allah untuk roti itu. Lalu Dia menyobek-nyobeknya, dan sambil memberikannya
    kepada kami Dia berkata, “Ambillah roti ini dan makanlah. Inilah tubuh-Ku.”
  pes-OPCB: 'وقتی شام می‌خوردند، عیسی نان را برداشت و شکر نمود؛ سپس آن را تکه‌تکه
    کرد و به شاگردان داد و فرمود: «بگیرید بخورید، این بدن من است.»'
  mpt-mpt: I inaniba imeno wembianiba Yesuse blete obonea Gode gangobo genea hanea
    e okok aleyemin nakai oyenea baabenea Olo ne damobo, ibo oloniba doweine ge baabenea
    doweib ole
  bla-bla: Ki otau'yĭsau Jesus ito'tsĭmaie ke'tani ki itatsĭm'ĭstutsĭmaie, ki itaumin'ĭmaie,
    kĭ ikotsiu'ax ŭsksĭnĭmats'ax, ki an'iu, Matsĭk', oyik'; am'oiauk nostŭm'i.
  ssx-ssx: Ne nalo pitina꞉ Yesuma꞉ Palaowa mea Koda꞉ pa꞉ta꞉ Keiyae laa pindi pindi
    pea iki pa꞉ta꞉ hale hale pitolo alota꞉ Mea nape. Dota꞉ ya loke mindikie leekeme.
  mkl-mkl: Wɑɑti iyi ɑ̀ wɑɑ jɛ, ŋɔi Jesu í so pɛ̃ɛ nɔ í sɑɑbu Ilɑɑɔ̃ titɑ̃ í bɛi í
    bububuɛ í nɑ mɔcɔɛ ŋɑu, í ni, iyi ihɛ̃i í jɛ ɑrɑm, i ɡbɑ i jɛ ŋɑ.
  gaq-gaq: ମେଇଙ୍ଗ୍ ଚଙ୍ଗ୍ ବେଲା ଜିସୁ ଇକୁଡ଼ା ରୁଟି ଡୁଂୱେଚେ । ଆତେନ୍‌ ରୁଟି ନ୍‍ସା ପର୍‌ମେସର୍‌
    କିକେ ଦନ୍ୟବାଦ୍ ବିକେ । ରୁଟି ଟିକ୍‌ଚିଚେ ସିସ୍‌ଇଂକେ ବିଚେ ବାସଙ୍ଗ୍‌କେ, “ଆକେନ୍ ରୁଟି ଡୁଙ୍ଗ୍‍
    ୱେଲା ଏନ୍‌ ନେଙ୍ଗ୍‌ନେ ଗାଗ୍‌ଡ଼େ ।”
  gof-RNT: Entti mishin, Yesuusi uythaa ekkidi Xoossaa galatis. He uythaa menthidi
    ba tamaaretas immidi, “He7ite, miite, hayssi ta ashuwa” yaagis.
  unx-unx: ଚେଲାକ ଜମ୍‌ତାଇକେନ୍‌ ଇମ୍‌ତା ୟୀଶୁ ମିଆଁଦ୍‌ ହଲଙ୍ଗ୍‌ ଇଦିକେଦ୍‌ତେ ଆଶିଷ୍‌କେଦାଏ ଆଡଃ
    ଏନାକେ କେଚାଃକେଦ୍‌ତେ ଆୟାଃ ଚେଲାକକେ ଏମ୍‌କେଦ୍‌ତେ ମେତାଦ୍‌କଆଏ, “ନେ ତେଲାଏପେ ଆଡଃ ଜମେପେ,
    ନେଆଁଁ ଆଇଁୟାଃ ହଡ଼୍‌ମ ତାନାଃ ।”
  gah-gah: 'Nosánetá nonunike Izesú nene peleti aleake Ómasi agepoka loake gitegeko
    izegipala zuha nolimike láa loko limó: Aliki nalo. Imane není mémeláne neve.'
  lcm-lcm: Au, kilapo angan na Iesu kala luk a saui, kala posong aro singina na kala
    tevek ia na kala lilis aliu kana keve nat i akalit velai ani mengen ke, “Mi luk
    na mi angan. Kana na pukun ig.”
  aer-aer: Nhenge itne-arle arlkwetyamenge, Jesus-ele merne tampe ilperre-ilperre
    renhe ineke, imerte Ngkarteke tnakemele. Ngkarteke-arle utyernemele tnakeke iperre,
    tampe renhe ultakirtnanemele, re imerte apententye akngerre areye anthemele. Re
    anteme itneke angkeke, “Nhenhe kwenhe tyerrtye atyinhe. Nhenhe renhe inemele arlkwaye.”
  qvc-NT: 'Chaypi mikuqshinam Jisusqa kachangata piskashpa, Dyusman pagikurqan. Chaymandaqam
    pitishpa, noqaykuna yach''akuqningunata niwarqanllapa: —Kay kachangata ch''askiwashpa,
    mikuyllapa. Kaymi kwirpuy, nishpa.'
  tgl-ULB: Habang sila'y kumakain, kumuha si Jesus ng tinapay, ipinagpasalamat ito,
    at pinagputol-putol. Binigay niya ito sa kaniyang mga alagad at sinabi, “Kunin
    ninyo, kainin ninyo. Ito ay ang aking katawan.”
  cbs-NT: 'nun piaibun Jesúsun misi betsa tsumaxun Dios kushipa yukatan tunketan inankin
    nuku yuikin: —Na misi betsadan, en nami keskaki. Bibaunkin pikanwen— nuku wa tude
    betsa bitan metex atankin nun pibaunaibun'
  xtm-NTPP: 'Nani ka kuxini de ji''in ya ma, te Jesús ma, ni tnii ya xtatila ma, te
    ni ndakuan‑ta''vi ya nuu Su''si ma, te ni ta''vi ya, te ni wa''a ya tee ka ndikin
    ya ma, te jiña''a ya: ―‍Jin tnii ni, te jin kaa ni. Cha''a kúu yikikuñu sa a ―‍kúu
    ya jiña''a ya.'
  nnq-nnq: Pabakiba bakalyaga, Yesu ngatola nkate, ngannumba Nnoongo, ngaumetula,
    ngabape akinapunji bakwe nu kulenga, “Ntolange nnie, gongo nga mmele gwango.”
  bao-NT: 'Jãa ca baa niirora Jesús pea pan''re ami, Ʉmʉreco Pacʉre: “Añu majuropeecã”
    ĩi yapano, pee bato, jãa cʉ̃ buerãre o biro jãare ĩi tiicojowi: —Amiri baaya.
    Atea yʉ upʉ nii —ĩiwi.'
  san-ORI: ଅନନ୍ତରଂ ତେଷାମଶନକାଲେ ଯୀଶୁଃ ପୂପମାଦାଯେଶ୍ୱରୀଯଗୁଣାନନୂଦ୍ୟ ଭଂକ୍ତ୍ୱା ଶିଷ୍ୟେଭ୍ୟଃ
    ପ୍ରଦାଯ ଜଗାଦ, ମଦ୍ୱପୁଃସ୍ୱରୂପମିମଂ ଗୃହୀତ୍ୱା ଖାଦତ|
  huv-NT: 'Tenguial ámban üetiw, quiaj Teat Jesús taxaing a pan, tataag orar, ndoj
    tambaag, quiaj tüüch nejiw, tapiüng: ―Ixainguiün itean, cos aag ayaj xecuerpo
    ―aw.'
  otn-NT: 'Mɛ̱nte si̱hmɛ̱ p''ʉya, bi hya̱jma̱n''na ra̱ thu̱hmɛ̱ ra̱ Jesús. Mi̱ ja
    ma̱mma̱di̱ Oja̱ p''ʉya, bi xɛnna̱ thu̱hmɛ̱, bi u̱nyø xädi ngue da̱ zi. Bi ''yɛ̱mbi̱:
    ―Da̱mi̱ sihʉ ra̱ thu̱hmɛ̱ ja ua ya. Nu̱ná̱, guehna̱ ma̱ do''yogä na̱.'
  nop-nop: Nanaŋe hanaŋila Jesudi belet niŋ tiŋa Bepaŋ niutumbaaŋ wobuŋa mihiŋiye
    indiŋ yeniŋa yemguk, “Tiŋa naneŋ. I na’walaŋ foloone.”
  obo-NT: Laggun tid ka-an sikandan, mid angoy si Disas to paan woy id posolamat sikandin
    diyot Monama. Nopongnga, id toppiktoppik din idda woy id toyyow riyot mgo tinodduwan
    din, woy kahi rin to, “Owata row ini woy kanna row. Ini en kos lawa ku no id buwis
    atag koniyu.”
  cak-ENT: 'Y tok c''a nyetajin na c''a chi va''in, ri Jesús xuc''ün-apu jun caxlan-vüy
    y xumatioxij chin ri Dios. C''ateri'' xuper ri caxlan-vüy ri'' y xuya'' cheque
    ri rachibila''. Rija'' xbij c''a cheque ri rachibila'' ri'': Tic''ama'' y tic''uxu''
    ri caxlan-vüy re''. Roma jare'' ri nuch''acul ri napon pa camic.'
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤔᤧᤈᤖ ᤔᤧᤕᤢᤅᤧᤸᤗᤧ ᤕᤧᤛᤢᤖᤧ ᤂᤖᤧ᤺ᤱᤅᤡᤴ ᤂᤵᤛᤢᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤏᤥᤃᤧᤴ ᤐᤡᤖᤢ.
    ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧ᤺ᤰᤂᤢᤀᤠᤱ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ ᤀᤰᤂᤣ ᤔᤧᤳᤋᤢᤛᤡᤖ ᤐᤡᤖᤢᤛᤡ. “ᤁᤴ ᤋᤠ᤺ᤰᤋᤧᤶᤔᤧ᤹ᤀᤠᤱ ᤆᤧᤶᤔᤧ᤹ᤀᤥ.
    ᤁᤱᤃ ᤏᤠᤛᤡᤱᤃᤧᤴ ᤀᤠᤎᤰᤗᤥ॥”
  mie-NT: 'De juni yájī ndá dē jíín yā, de nī nquehen yā stātílā, de xihna cā nī nacuetáhví
    yā nūū Tatá yā, de nī scuáchi yā, de nī jēhe yā nūū ndá tēe scuáha jíín yā. De
    nī ncāhān yā: Cajī ndá nú, chi yáhá cúu yiqui cúñu nī, ncachī yā.'
  san-TIB: ཨནནྟརཾ ཏེཥཱམཤནཀཱལེ ཡཱིཤུཿ པཱུཔམཱདཱཡེཤྭརཱིཡགུཎཱནནཱུདྱ བྷཾཀྟྭཱ ཤིཥྱེབྷྱཿ པྲདཱཡ
    ཛགཱད, མདྭཔུཿསྭརཱུཔམིམཾ གྲྀཧཱིཏྭཱ ཁཱདཏ།
  qve-NT: 'Mikhushaqtinkun Jesusqa huk t''antata hap''iyuspa Diosman graciasta qoran.
    Hinaspan partiyuspa discipulonkunaman haywaspa niran: —Hap''ispa mikhuychis. Kay
    t''antan noqapa cuerpoy, nispa.'
  pao-NT: Ka togesoo ne tuka aata soo Te Pabe'e ka tukaba gwuuhoose oo-koobatoo nanesootuhise
    oo tzabokahoo. Ookahoo numme pumme nakatzimodu hemehoose mee unakwe, “Mu sakwa
    eka tukaba tuka esoo nuga tookoo-matu-kwa'ne'yoo.”
  cbu-NT: 'Katungeeruni, Isus pangaa yáyaru, Waparee: Wappari táyaru, pangaa tupeeru,
    iyaam wipunasheemani panat panat ashirangiya. Na ktungangtsa; tárangiya. Nee pangaa
    katungkachus, nuwaatsiri nutsi chinangtsa mangeetsis p''tsimaama, tárangiya. Sheeru,
    martarangiya iyaama.'
  usa-usa: 'yemá aáwaqa kéneta máawana Îtuma yammá maténa Áánûqtukaq “tíkáiye” timátuwena
    mapámma iyápó-annama yímikaiye. ánibo wemá tiráiye: “keráwáqá mamá naaro. maaminnáma
    ketúmiye.” téna tiráiye.'
  soy-soy: 'Kɛ Yeesu nɛ upipirɛtiki ɑpi lɛ̃ n tṹ pin ilukɛ le, uu kukpɔ́nɔ́ kpísi
    uu kukɛcɑ́ɑ́ Uléécɑɑ pɔɔnɛsɛ uu ku kpɔ́kɔrinɛ uu pi pɑ uu rɛ: Inɛ́piŋɛ yɛ nnyí,
    ɑni yɔsí ɑni li.'
  hui-hui: Ti tomo nalu biruwa Yasuhanda mberedi mbira yamuwa Ngode Datagaliwabehondo
    turu halu ka̱i̱ lowa gai bu baga buwa ibunaga talima piaga biaruhondo mialu howa
    lalu, I̱naga tingini ogonigo ya mialu nadaba, lene.
  amf-amf: Galanam kenin itsenka, Yesus balashanam tiyayse Barjoam ki gobshade; qunthayse
    yisa paanan yivayna eenana ‘‘Kay, itsee; kono isa waanone’’ hamayse kena ki imade.
  quc-NNT: 'Aretaq tajin kewi''k, ri Jesús xuk''am ri kaxlan wa, xub''an orar, xumaltioxij
    wa'' che ri Dios. Te k''u ri'' xupiro, xuya chkiwäch ru tijoxelab'', xub''ij:
    Chitija iwe wa'', je'' ta ne chi are nu cuerpo wa'', —xcha chke.'
  dob-dob: ꞌEtamo siꞌeꞌai ta Yesu masula ꞌiꞌewena ga manuna ꞌiona oboboma ta ꞌigitomwena
    ga ꞌina tononoyao ꞌiꞌebwaꞌedi, ꞌigwae, “Gete oogu waꞌewa be waꞌaꞌani.”
  wrs-wrs: Mendah wonnevna, Yesus roti vranamba, Sesoam omnana, lehra, wo doa popowol
    venamba, hevna aonghal mahalnindm daswolungu vevna, hlao honaoa, memba kana nihil.
  mca-mca: 'In mexe tekju'', ha'' Jesús qa t''eku''mi'' ka'' pan qa yit''ijetspha''m
    ƚe''wisij pa'' Dios, qa netisijju'' he'' ƚ''ijatshenhei qa yit''ijets: —Ku''mi''ƚiju''ƚ
    qa'' ƚuji''ƚ, hane''en hik ha''ne yese''n.—'
  tzo-TZC: 'Cꞌalal xyaquet ta xveꞌique, ti Jesuse lic stsac ti pane. Laj yalbe vocol
    ti Diose. Tsꞌacal to laj xet. Laj yacꞌbe ti yajchancꞌoptaque. Jech lic yal: ―Veꞌanic
    ti pan liꞌe, jaꞌ ti jbecꞌtale ―xi.'
  mya-mya: ကိုယ်​တော်​သည်​တ​ပည့်​တော်​တို့​နှင့်​အ​တူ​ညစာ စား​လျက်​နေ​တော်​မူ​စဉ်​မုန့်​ကို​ယူ​၍​ကျေး​ဇူး​တော်
    ကို​ချီး​မွမ်း​တော်​မူ​၏။ ထို​နောက်​မုန့်​ကို​ဖဲ့​၍ ``ဤ​မုန့် ကား​ငါ​၏​ကိုယ်​ခန္ဓာ​ဖြစ်​၏။
    ယူ​၍​စား​ကြ​လော့'' ဟု မိန့်​တော်​မူ​ပြီး​လျှင်​တ​ပည့်​တော်​တို့​အား​ဝေ​ပေး တော်​မူ​၏။
  gng-NT: 'Bi te ki jinh tijier ma nnɔ, nɛ *Yesu yuure'' kpɔnɔ, ki faare'' Uwien,
    ki kɔkuɔ'', ki taa'' ki de'' bɛ, ki ye: «Teke mɛn kí ŋmɔn, nà sɔ yé nʼgbɛnɛnt.»'
  cbi-NTPO: 'Tsangue'' panda findu, Jesús pan kake'', juntsan mitya Diosnu yuj urave
    ti'' dedale'', ya'' disipululanu kuwatu tsandimi: Ka'' fidei, entsa pan in buluve,
    timi.'
  ikk-NT: Ebe wẹ rị e ri ihiẹn-oriri ahụn, Jizọsị nọ weri brẹdi, o yegụụ Osolobuẹ
    ekele, ọ nọ bebe ẹ ye ụmụ-azụụn a, sị, “Weri ni ri, ọnwan wụ ẹhịụ m.”
  leu-leu: Layaan ri taxa fangan, na Yesus a siak a nebret e a kuus faasiroxo xe sina
    Piran pana e viaxe e tavai a mu fefeng sina pana e a kuus, “Siaxe e ngane, a vipin
    siak ve.”
  maz-NT: '''Ma ndänt''ä ma siji o xëdyi, o jñü c''ua e Jesús ''na tjõmëch''i, o unü
    ''na pöjö Mizhocjimi. Cjanu o xënmbi c''o o̱ discípulo, o xipjiji: ―Jñüji ne tjõmëch''i
    nu rrã xëñc''iji, rí siji. Nujnu ngue ín cuerpogö nu.'
  bod-N: ཁོང་རྣམས་ཀྱིས་ཞལ་ཟས་བཞེས་བཞིན་པའི་དུས༌སུ། སྐྱབས་མགོན་ཡེ་ཤུས་ཕྱག་ཏུ་བག་ལེབ་བསྣམས༌ཏེ།
    བྱིན་རླབས་གནང་ཞིང་དུམ་བུར་བྱས་པ་དང་ཐུགས་སྲས་རྣམས་ལ་གནང་སྟེ་འདི་སྐད༌དུ། འདི་ནི་བདག་གི་ལུས་པོ་ཡིན་ཏེ་ཁྱོད་ཅག་གིས་ལོངས་ལ་ཟོ་ཞིག་ཅེས་གསུངས་པ༌དང༌།
  tca-NT: 'Rü yexguma ínachibüeyane rü Ngechuchu nanayaxu ga wüxi ga pãũ. Rü Tupanana
    moxẽ naxã, rü inanabücu, rü norü ngúexü̃güxü̃ nayanu. Rü ñanagürü: —Ñaã pãũ rü
    chaxunechiga nixĩ. Rü ¡penangṍ! —ñanagürü.'
  zpl-NT: 'Diquila nú racu beella, unaꞌtse Jesuse tucu pa nu udeteꞌnu cheꞌtsa lu Diose,
    nu chu uleꞌenu pa zeꞌe udeteꞌnu ya beella, nu uninu lubeella: ―Udacuhua pa quieꞌ,
    ninguieꞌ neca cuerpoa.'
  mbc-NT: 'Tîwentamo''kakon ye''ka pe, Jesusya trigo puusa'' yapisî''pî tenya'' moropai
    eepîrema''pî. Ta''pîiya: —‍Morî pu''kuru amîrî, uyun. Anna yuu ton tîrî pî'' nai
    —‍ta''pîiya Paapa pî''. Mîrîrî tîpo ipîrikkapîtî''pîiya. Moropai itîrî''pîiya
    to'' kaisarî. Itîrî tîuya pe ta''pîiya: —‍Maa, sîrîrî yapi''tî. Moropai ya''tî,
    maasa pra sîrîrî wanî upun pe.'
  ndg-ndg: Pababile kaba lya chakulya, Yesu autweli nkate, atikubariki, na metwana.
    Apei anapunzi bake no baya, “Mutole, mulye. Aye yega yango.”
  wsk-wsk: Se nuna na nowaman se Jesus bread tam, Kaem amilmil tuam, ale paogam, ale
    ko olekem nungaru se mam, “Tal ale nalko; imi aninga angimik nunguning.”
  toj-NT: Cuando mojan xa oj ch'ac huauquei, ti syama jun pan ja Jesusi. Ti sc'ana
    yi stz'acatal ja Diosi. Ti xet'aa. Ch'ac yaa yi ja snebuman jumasa. ―Iajic. Hueanic.
    Ja iti, ja' xa ni ja jcuerpoa, xchi ja Jesusi.
  tbc-tbc: Aria, iŋ anaŋ diani dugo Jesus bret iŋaneg, Anut ilo uyan ru ipanig yafuteg,
    iŋanen megeloum adi ipidinai dugo ibol, “Aŋ aŋanep ani, en man ŋaineg tinig.”
  sna-sna: Vachiri kudya, Jesu akatora chingwa, akavonga akachimedura, uye akapa vadzidzi
    vake, achiti, “Torai mudye; uyu ndiwo muviri wangu.”
  smk-NT: Sin kapresan ran mampangan nangalap yan tinapay si Jesus, tan nikisalamat
    ya konan Dios mi'sa simpi-simping naya tan nitayak na konran tumutumbok na. Wana,
    “Kalapen moyayti tan kanen moya. Siti a lalaman ko.”
  grc-TCGNT: Ἐσθιόντων δὲ αὐτῶν, λαβὼν ὁ Ἰησοῦς τὸν ἄρτον, καὶ εὐχαριστήσας ἔκλασε
    καὶ ἐδίδου τοῖς μαθηταῖς, καὶ εἶπε, Λάβετε, φάγετε· τοῦτό ἐστι τὸ σῶμά μου.
  gof-WFTW: Entti mishin, Yesuusi uythaa ekkidi Xoossaa galatis. He uythaa menthidi
    ba tamaaretas immidi, “He7ite, miite, hayssi ta ashuwa” yaagis.
  spa-BLM: 'Mientras comían, Jesús tomó el pan, dio gracias por él y lo partió. Se
    lo dio a los discípulos y les dijo: “Tomad, comed; esto es mi cuerpo”.'
  kyz-NT: 'Orojemi''waaw ipe Jejui ''ga mani''oko''o''i pyyka. A''ere ''ga eramã''jãu
    ywau eroje''ega ''Uwarete ''ga upe: —Au''jete mani''oko''o''ia eremut oree, Kiapi''ni—
    ''jau Jejui ''ga ''ga upe. A''ere ''ga mani''oko''o''i mowoka imonou oree. —Mani''oko''o''ia
    pepyyk i''wau. Koromũ jero''oa— ''jau ''ga oree.'
  dao-dao: Acukba ami ei k’um üng, Jesuh naw muk lo lü ktaiyü ma lü boki naw, axüisaw
    he üng a jah pet. “Lo u lü, ei ua; hin hin keia mtisa ni,” a ti.
  cya-cya: 'Lja nchcu siin jun can'' msñi Jesús sca jaslya, mdyaa ñi xu''hue ''in
    Ndiose, msu''hue ñi ''in na lo'' mdaa ñi ''in na ''in yu ta''a nda''an ñi, lo''
    juin ñi: Xñi um lo'' ca xu''hue um ''in na, nde nu lca cunan'' nan''.'
  wrk-wrk: Ngala yalungki wardamba mamanyi, baki wudumbayi kudiya damba Jisuswanyi.
    Marrimba nyuli nanda damba, baki yanyba nyuli mududu nangangi Kudkanyi nanankanyi
