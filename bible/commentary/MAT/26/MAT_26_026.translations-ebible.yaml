    ta kanenyo tay siya na nan awakko.”
  mwe-mwe: Bhalinginji nkulya, a Yeshu gubhatolile nkate, gubhatendile eja kwa a Nnungu,
    gubhagebhenye, gubhaapelenje bhaajiganywa bhabho bhalinkuti, “Ntolanje nniyanganje,
    sheshino shiilu shangu.”
  tte-tte: Saugana ali kekanne koina, Yeisu beledi ikalai, ikawatoki Yaubada koina
    kabo ikivi na iwolena ana tobenaliyao kolili iwaloba, “Wakalai wakan, bwaite iya
    yogu.”
  tcs-tcs: Wail dempla i bin stil kaikai, Zizas i bin teke sam bred ane eso God po
    da bred. Den em bin brokem ane gibem po dem klostuman blo em ane spik diskain,
    ‘Tekem ane kaikai. Diswan i bodi blo mi.’
  hlt-THB: Buh ami vel huili awh, Jesu ing phaihpi lo nawh, zeelawi ak kqawn coengawh
    thek hy, a hubatkhqi venawh pe nawh, “Lo unawh, ai lah uh, ve ve ka sa ni,” tinak
    khqi hy.
  soq-soq: Mo nana naio Iesu bured wadene God auwasane ita ampuiasane wawe alala wanamodie
    wanase, “Wadane nana, ema ipa ne etena.”
  qub-qub: Micurcaycashanchöga tantata aptarcur Tayta Diosta agradësicuran. Nircur
    paquircur-paquircur disïpuluncunata aypuran «Cä. Micuy-llapa. Cayga cuerpömi»
    nir.
  att-att: Á pakkákád da paga, inâ ni Apu Kesu yù pán, á nabbalabálà kâ Namarò. Á
    kabalin na nabbalabálà, giddigidduá na yù pán nga inisinek na sù ira sinudduán
    na ánna kinagi na nira, “Mangâ kayu ta kanan naw, ta baggì yaw,” kun na.
  bki-bki: Telikiti napano nalo aju ajinan kia ga vo, ana na Yesu midu joko tai, ber
    siva ban Atua kanio, karina naio bure kokorovio ana naio bar jian ban kiano naiagagoano
    nalo, naio berenio berinavo “Kamiu kuvijevio, kamiu kuvisenio. Nina be mokotenaku.”
  bqp-bqp: 'Kũ òtɛn pↄ́ ble, Yesu burodii sɛ̀, à arubarikaa dàn, akũ à lìkↄ̃rɛ à
    kpà a ìbanↄa à pì: À sí à só, ma mɛ̀ɛn dí.'
  mcp-mcp: 'Bwə́ ŋgə́ də ntʉ́nɨ, Yésus mú ŋwa bʉlɛ́d, a yə Zɛmbî cúncɛ́sh nə́ ndɛɛ́,
    a mú fɛ̂y bʉlɛ́d, yə ómpwíín bɛ́, nyə nə bwo nə́: «Ŋwagá, bɨ də́g. Nyúul nyâm
    wə́ ga.»'
  hat-hat: 'Antan yo t''ap manje, Jezi pran pen, li di Bondye mèsi, li kase l'', li
    bay disip yo, li di: Pran, manje. Sa se kò mwen.'
  npl-NT: 'Ijkuak otlakuajtokah, Jesús okónanki paj iwa omotlasojkama inawak Dios,
    iwa ijkuak yokitlajtlápanki, okinmák itlamachtijkawah iwa okinmili: —Xikmomajsewikah,
    ye nin nokuerpo.'
  bgg-bgg: Ithek è chie ramuii shii, Isu è iweb idum chiing srane laso phi pha sia
    srane phed ne awai samoythek shii phi. Ai è yao, “Hì choi ne chie mage bo; hì
    ne guro siu ji ro.”
  eng-TCENT: As they were eating, Jesus took the bread, and when he had given thanks,
    he broke it, gave it to the disciples, and said, “Take and eat this bread; this
    is my body.”
  eng-BSB: While they were eating, Jesus took bread, spoke a blessing and broke it,
    and gave it to the disciples, saying, “Take and eat; this is My body.”
  cpu-NT: 'Eenirora jovaiyani jaakero Jesús tanta, ipaasoonkeventakero, ipetoryaakero,
    ipayetakeri iriyotaane, ikantziri: “Jiroka, poyaaro, novatha onatzi.”'
  san-ASM: অনন্তৰং তেষামশনকালে যীশুঃ পূপমাদাযেশ্ৱৰীযগুণাননূদ্য ভংক্ত্ৱা শিষ্যেভ্যঃ
    প্ৰদায জগাদ, মদ্ৱপুঃস্ৱৰূপমিমং গৃহীৎৱা খাদত|
  tac-NT: 'Napu''lige go''yá mochiga go''ame, Esúsika ''wile bilé baní, alué baní
    napu tabilé ro''igá newárigime nile kawali, ''lige cheliera ''yale Onorúgame,
    ''lige ''ma cheliera ''yasa Onorúgame, ''lige chi''wánale, ''lige ''yale alué
    bo''né ''yuga járome ''lige regá anele: ―Go''sí, yeka ne sa''pala ju.'
  eng-WEBPB: As they were eating, Jesus took bread, gave thanks for it, and broke
    it. He gave to the disciples and said, “Take, eat; this is my body.”
  gfk-H: Bia diet ga ianiaan Iesu ga kap lah tiga sibana beret, ga tanga tahut ta
    Kalou tana, ma gaam bingit ia. Io, ga palau ira nuna bulu na hausur ma ia ma ga
    tangai ta diet bia, “Muat kap lah, ma muat naga ien ia. Iakan no tamaigu.”
  viv-viv: Tu au ana toveya Yesu aꞋa givaina digo Yaubada againe givesiule gikihinena
    au ana tomuliya giveledi gigayo, “Hida wowoku, wavaini be waꞋa.”
  yao-yao: Paŵalyaga, Che Yesu ŵaujigele nkate, ŵatogolele Akunnungu, ŵaugaŵenye,
    ŵapele ŵakulijiganya ŵao achitiji, “Njigale ndye, achi ni chiilu changu.”
  tgp-tgp: Ale lara la lo hanhani, Iesu mo lavi na pereti mo topea mo vere meje isan
    God matana, ale mo silea isana nona tamlohi usuri, ale mara, “Ha lavia, ha hania,
    enia epeku.”
  auc-NT: Ante apæ̈necantapa. Ayæ̈ cæncöñönäni Itota päö bæi ongonte æ̈ninque Wængonguï
    ingante waa ate apæ̈nedinque päö pä æ̈ninque tömengä mïñæ̈ në godäni ïnänite pædæ
    godö pædæ godö cæcantapa. —Botö baö baï impa, ante pædæ pönömo æ̈ninque mïnitö
    Ao ante cæ̈edäni.
  kbc-NT: Eɡ̶idaaɡ̶ee me niodaɡ̶a, Jesus ja dibate ijo paon, odaa diniotagodetedibigimece
    Aneotedoɡ̶oji. Odaa ja inoke me yajigotediogi niɡ̶ijo anodiotibece, odaa meetediogi,
    “Abaatege, odaa elici niɡ̶idi paon! Ane micataɡ̶a daɡ̶a yolaadi.”
  bmh-bmh: Yesus gonugau tapaimaraneu dudu abai hoboi ee zai zai daren, go bret oimai,
    Uwait ‘Ese-e’ auraimai, ebeg sil kikakaraimai, gonugau tapaimaraneu dudu maraimai,
    eneun, “Ag oiban, zan. E izal enim tabug.”
  ctu-BL: 'Che'' bʌ woliyob ti we''el, Jesús tsi'' ch''ʌmʌ waj. Tsi'' cha''le oración.
    Tsi'' xet''e. Tsi'' yʌq''ue xcʌnt''añob i cha''an. Tsi'' yʌlʌ: Ch''ʌmʌla. C''uxula.
    Jiñʌch c bʌc''tal, che''en.'
  meq-meq: 'Ahəl nakə faya ta ndiye ɗaf aye na, Yesu a zla peŋ, a gay naha sɨsœ a
    Mbəlom. Ma dəba eye na, a ŋgəna ha peŋ niye, a vəlatay a gawla ŋgay hay, a gwaɗatay:
    «Zlum, ndayum. Nakay na, bo ga.»'
  noa-H: Mag hiyʌ̈ʌ t'ach k'ö nʌmua Jesuu pandam jua hee haunaa, Hẽwandamag hag paar
    hʌ̈u hajim hanaa k'õreunaa marag hʌapʌ̈ijim. Magnaa, —K'öbat, mʌ mʌ morou hajim,
    chi pan higwi.
  alp-NT: Kena esi kane sa, Yesuse Irana roti, Ikotie terima kasi bei Alla kai Ibire
    roti mere, eleki Irilukele ete Eni maka luluaru kai Ibeteke lokosi be, “Imi ranae
    kai kanele le meije nanakwalaKue!”
  san-VEL: anantara.m te.saama"sanakaale yii"su.h puupamaadaaye"svariiyagu.naananuudya
    bha.mktvaa "si.syebhya.h pradaaya jagaada, madvapu.hsvaruupamima.m g.rhiitvaa
    khaadata|
  kbq-kbq: Anama nenageno, Jisasi'a breti erino Ramofonte susu huno nunamu huteno,
    erigorino amage'ma nentaza disaipol naga'a nezmino amanage hu'ne, Ama'i nagri
    navufgagi erita neho.
  kbh-kbh: 'Imojtsesantscuana, Jesús tandës̈e tojanca, Bëngbe Bëtsábioye chama tbojtanchuá,
    tojanjatá y chë uatsjéndayënga tojanats̈atá. Y mënts̈á tojánayana: “Mocñënga,
    mosënga. Ats̈be cuerpo entsemna ca.”'
  ron-LSB: 'Pe când mâncau ei, Isus a luat o pâine, a mulțumit pentru ea și a frânt-o.
    A dat-o ucenicilor și a zis: “Luați, mâncați; acesta este trupul Meu.”'
  pon-pon: 'Ni arail wiadar konot. Iejuj kotin limadar prot laolaoki, o pilitiki pajan,
    kotiki on toupadak kan majani: Ale tunole, war ai metet.'
  nhe-BL: 'Huan quema titlacuayayaj, Jesús quiitzqui se pantzi huan quitlascamatqui
    Itata huan quitlapanqui, huan techmajmacac tiimomachtijcahua huan techilhui: ―Xijcuica
    ni pantzi huan xijcuaca. Ni notlacayo.'
  sps-sps: Te ainy farokot ari, Jisas nom a koinykoiny, sa faakats iny faarof of naa
    towa ten Gov, Ya ivoo towa, ana Ya fafaan ratuarin matisian Tsunia. Ya tsue to,
    “Nom yam am ainy towa, a pua Vanyo tovei.”
  wnc-wnc: Siwan atnayuwatna Jesuta poyak pake Anutu inimbakngake apuke pandetnae
    nimuke anzing ninikut, “Ginda pake nanong. A natane gupma,” ngang ninikut.
  nmw-S: Sauge si hanhan, Yeisu i howo bred, i gomulolu Helak heine habe i pieneene-yan
    ge i giyau wana topadavae heidiye i nga, “Hu howo ge hu han. Ga yeya iye tuwau.”
  bus-bus: 'Kɛ̀ aↄ̃ↄe pↄ́ blee, Yesu burɛdi sɛ̀ à aubarika dàn, ben à lìkↄ̃rɛ à kpà
    a ìbanↄa à bè: À sí à só, ma mɛ̀n yɛ̀.'
  gub-BL: Umai'u mehe Zezuz upyhyk typy'ak imuwà kury. Uze'eg Tupàn pe. Na'e upei'ài'àg
    typy'ak kury, ipegegwer imuimur pà urewe pitàitàigatu kury. Pepyhyk ko typy'ak
    nehe kury, pe'u nehe kury, ta'e nuzawy kwaw heretekwer a'e xe, i'i urewe. (Aze
    xi'u typy'ak nezewe zane nehe, zanema'enukwaw putar hetekwer izuka pyrer rehe
    zane nehe.)
  imo-imo: Eno langi nongo moloringi kinye Jisasini bret te lipe Gote kinye paa tereno
    nimbe ambolopa pike lepa yu kitipi kanolima moke tepa tipelie nimbei, “Imu nanga
    kangimu eno liko naio,” nimu.
  boj-boj: Osiqa Yesus aqa aŋgro naŋgi koba na iŋgi uyoqnsibqa Yesus a Qotei pailyosiqa
    bem bei osiq giŋgeŋyosiqa aqa aŋgro naŋgi enjrsiqa endegsi minjrej, “Endi ijo
    jejamu. Osib uyiy.”
  eng-DRA: 'And whilst they were at supper, Jesus took bread, and blessed, and broke:
    and gave to his disciples, and said: Take ye, and eat. This is my body.'
  knf-knf: 'Wi bawooŋ ţi pde, kë Yeŧu aşë jej kapoom, abeeb Naşibaţi, akitëş ka awul
    baţaşarul aşë ji : « Nayeenkan nade, uleef naan wii wi. »'
  san-KHM: អនន្តរំ តេឞាមឝនកាលេ យីឝុះ បូបមាទាយេឝ្វរីយគុណាននូទ្យ ភំក្ត្វា ឝិឞ្យេភ្យះ
    ប្រទាយ ជគាទ, មទ្វបុះស្វរូបមិមំ គ្ឫហីត្វា ខាទត។
  arn-NT: 'Fey petu ilu engün, Jesus nüy tañi kuwü mew ta kofke. Fey rupan mañumtufilu
    ta Ngünechen, wükafi ti kofke. Fey ka eluyefi tañi pu disipulu, feypilen mew:
    —Imün tüfa ta iñche tañi kuerpu.'
  zas-NT: 'Laꞌtgaj cayaw reeman, cwaꞌ Jesús guiadxtil, badëëdaman quixtëë loj Dios.
    Dxel gulaꞌman guiadxtil guin gudiꞌsaman laan loj ree xbejnman, rëbgajman: ―Gol
    gudaw guiadxtil guie, laan na̱j da cuerpan.'
  ken-NT: Ɛnɛ́ mányìɛ̀ nɛnyíɛ́, Yesu asɔt ɛkpɔkɔ́ brɛt, achyɛ bakak ntá Mandɛm.
    Abho bɛ́bɔ́kɔ́ti anchyɛ nɔkɔ ntá baghɔkɔ́ bhi, andɛmɛ nɔkɔ bɛ, “Sɔt ka, nyiɛ́.
    Nɛ́ chi mmʉɛ́t ɛya.”
