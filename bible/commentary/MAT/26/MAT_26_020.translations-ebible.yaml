verse: MAT.026.020
translations:
  kpx-kpx: Iniale gutumo Iesuu au esemu tuelo (12) kebiahi ugulamoi lovi ilu.
  okv-H: Eto pondo iji puvunu hure vovunu Iesu amita ambotani ga gaga ta arumbeto
  tbo-tbo: Aipompom Yesu a hewahewali magouhi 12 mitehi hi lui po hi duhuna po hi’mam.
  mal-C: സന്ധ്യയായപ്പോൾ യേശു പന്ത്രണ്ട് ശിഷ്യന്മാരോടൊപ്പം ഭക്ഷണത്തിന് ഇരുന്നു.
  grc-SR: Ὀψίας δὲ γενομένης ἀνέκειτο μετὰ τῶν δώδεκα. ⸆
  bgc-bgc: जिब साँझ होई तो यीशु बारहां चेल्यां कै गेल्या खाणा खाण कै खात्तर बेठ्या।
  khz-khz: Lavilavi Iesu magena melo gagalana ruala ria getanu-talito, velekwa pia
    gania.
  deu-TKW: Da es aber Abend geworden, setzte er sich nieder mit den zwölf Jüngern,
  zsr-NT: Catiꞌ chgdzöꞌ dza naꞌ, Jesús grö́ꞌlenëꞌ idxínnutëꞌ bönniꞌ usë́d queëꞌ tahuëꞌ.
  lin-lin: Tango pokwa ekomaki, Yesu avandaki na mesa elongo na bayekoli zomi na mibale.
  hns-NT: Djab raat bhail tab Jiesoe aapan baara tjela log ke saath bhodjan karat
    raha.
  noa-E: Maimua ich ẽudee ökharta bëewi, ya khĩsu aadëm ee maach doce i dʉ̈i wënʉrraajerr
    khʉʉn thum ãba i dʉ̈i thach khö naajim.
  eng-EMTV: And when it was evening, He was reclining to eat with the twelve.
  mib-NT: Te jeē cuácuaa, te ni quee yā, te ni cucōo ya mesa jiín ndɨhúxí uū tēe cáscuáha
    jíín yá.
  lif-NT2: हे़क्‍क्‍याङ् युःन्‍छिक् ये़सुःन् थिक्-ने़त् कुहुॽसाम्‍बाहाॽनु सोरिक् चामा
    ते़न्‍नो युङ्‌सिङ्॥
  xnj-xnj: Palatipimi lilanga, Yesu atamili kulya chakulya pamonga na vawuliwa vaki
    voha kumi na vavili.
  mmx-mmx: Ga ukantinao Iesu gat kis kusu ti anan eburu mi lasangaun mi legepura lavaun
    pinivu ren.
  cbr-NT: Mëníocë 'ain ca Jesúsbë aín 'unánmicë unicama mëcën rabë́ 'imainun rabë́
    acamax bëbaquishcëbë pinux mesanu bucubuacëxa.
  tee-NT: Chai ju anu' avilhchan acsni tok'oxalh pus ju Jesús alact'atavilh lacamixa
    ixpumacaut'ui'an ju ix'amamaka'ui.
  eng-LSV: And evening having come, He was reclining with the Twelve,
  cak-NT: Cuando xcok'a-ka, ri Jesús y ri cablajuj ru-discípulos xebech'oquie' chuchi'
    mesa chi ri wa'in.
  pah-NT: Aerẽ Jesus'ga ruri ovahema. Kwara horẽ Jesus'ga apygi mesa pyri g̃wemimbo'ehara'g̃a
    pavẽi dozeve'g̃a pavẽi.
  sja-NT: P'ãriupodopa Jesús mesade nek'omaa baji chi k'õp'ãyoorã ome.
  xed-xed: Gahawani, ka nzata Yesu kawadaga nda duhwalhani ghwaŋpɗə his ka za skwa
    zay.
  mks-NT: Ta ndaja coo tá na̱cuaá já na̱saco̱o Jesús nu̱ mesa xi̱hín ndíhu̱xu̱ i̱vi̱
    na̱ xíca tuun xi̱hín a̱ cán.
  gfk-S: Ma be igate matarahien bungbung Jisas ma ira nuno sangahul ma iruo, di ga
    kis tikai ter tano teol na nian.
  bmu-bmu: Mare aiga miri söŋauiga Jisösnöŋ gwarekurupŋi 12 yembuk miri miaŋgöreŋ
    kaŋgota öŋgöba dum kösutŋe tata nene mendeŋda neget.
  dgz-dgz: Wam ame mum gine taueni, Iesu wa ewamot mega aonagaet pusinawan dere tanamo
    taba napen menan ae wanumon.
  eng-GNV: So when the Euen was come, hee sate downe with the twelue.
  zaa-NT: De gùl·là tsá lània nna gurè'nie lo méỹaá lani tsì'nu ca discípulua.
  eng-WEBSTER: Now when the evening was come, he sat down with the twelve.
  guh-guh: Nexata baja ajena meraviyotsia, Jesús pijajivi, doce ponëbeje, barëeca
    mesa muxuneneta.
  bon-bon: Liba mämleteca ge, Yeesu teeme twelb abiberäja bägrä cama adnatige deedei
    loolo me.
  nhw-BL: Huan quema tlayohuixqui, Jesús mosehui campa mesa tohuaya timajtlacme huan
    ome tiimomachtijcahua.
  swh-ONEN: Ilipofika jioni, Yesu alikuwa ameketi mezani pamoja na wale wanafunzi
    wake kumi na wawili.
  wbi-wbi: Ye vwilile, uYesu akikala kulia ikyakulia palikimo na vavulanisivua vaake
    kijigho na vavili.
  bba-bba: Ye n kuɑ yokɑ, Yesu kɑ win bwɑ̃ɑbu wɔkurɑ yiru ye, bɑ mɛnnɑ bu kɑ di.
  eng-KJVCPB: Now when the even was come, he sat down with the twelve.
  kgk-NT: Ka'aru ete ramo ogwapy ha'e doze gwemimbo'e kwéry ndive okaru hagwã.
  waj-waj: Teerama kiooduu heenauduu rikiada Yisuuva ari ngiaammuau yaakuuvaitana
    yukukidiri taaramaatama yeenna nnaara oro varida
  cpy-cpy: Tema tsireniityaanaki rareeta-paaka Jesús, jeekapaaki rowaeyaani itsipata-paakari
    riyotaani ikaateeyinira 12.
  ekk-PKP: Kui õhtu saabus, istus ta koos kaheteistkümnega maha sööma.
  mpx-mpx: Sauga bulin i gan, Yeisu alonau wana tohago ali toto elulutega eluwa hi
    misiyo hi anan.
  wbp-wbp: Jintangka-juku parrangka wanta yukanjarra-puru, Jijajirli jirrnganja ngarnu-jana
    nyanungu-nyanguku kurdungurlu-patuku yangka-patukuju 12-palaku.
  luo-luo: Kane ochopo godhiambo, Yesu nobet kachiemo kaachiel gi jopuonjre apar gariyogo.
  nhe-NT: Huan quema tlayohuac, Jesús mosehui campa mesa tohuaya timajtlacme huan
    ome tiimomachtijcahua.
  aii-aii: ܐܝܼܡܲܢ ܕܗܘܹܐ ܠܹܗ ܪܲܡܫܵܐ، ܝܬܝܼܒ݂ܵܐ ܝܗܘܵܐ ܝܼܫܘܿܥ ܠܣܘܼܦܪܵܐ ܥܲܡ ܬܪܸܥܣܲܪ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ.
  esk-NT: Unnuksraaqman Jesus aquvinniqsuq niġisukhuni piqatigiplugich qulit malġuk
    [maliġuaqtini].
  msb-msb: Pagkagab-i adto na sinda Jesus kag san iya dose na disipulos sa inda mga
    pwesto sa lamesa.
  cpa-NT: Mi³ca¹neng² jøng², ca¹hí¹ Jesús mesa ca¹lah¹quianh¹³ dsa² guia¹tón².
  dso-dso: ସଞ୍ଜ୍‌ ଅଇଲାକେ ଜିସୁ ଆରି ତାର୍‌ ବାର୍‌ଟା ସିସ୍‌ମନ୍‌ କାଇବାର୍‌ ବସ୍‌ଲାଇ ।
  meu-meu: Adorahi ai, ia na ena hahediba gwauta-raruosi ida e ege diho.
  yva-NT: Naman kobe, umba Yesusa tuna apa arakovo abusyinara eane jirume matavon
    indamu wo anaisyo Paska raisy.
  dgc-dgc: Nadid, to kélép a éya, éy néngan sa de Jesus, a kaguman na du labindalawa
    a alagad na.
  zpm-NT: 'Wdze co, laa me no xtsee grë me zho, zeeṉe bnee me lo zho rëb me: ―Gacnaṉ
    to gaṉle, lëëque tib to goṉ tsielo naa ladznia zha ne gnaaz naa nawdze rii.'
  hix-NT: Àro rma kokmamrà ro nasahxemtotxownà hatà, Txesus komo, tànhananàhrà ro
    kom yakoro, 12 kom yakoro.
  sim-sim: Am si homirik Jisas nga ma 12-pela ondo nga aka orok limu ira.
  npi-ULB: जब साँझ पर्‍यो, उहाँ आफ्ना बाह्र चेलासँग भोज खानलाई बस्‍नुभयो ।
  cgc-cgc: Na semsem en, gayapon Jesus i duma ta dusi na apustulis.
  tim-tim: Akto emet eŋgaiŋe akto Yesu akto hoŋ bawalupŋe keiân lâuwâ olop sot nem
    tatmâ
  yor-yor: Ní àṣálẹ́ ọjọ́ kan náà, bí Jesu ti jókòó pẹ̀lú àwọn méjìlá,
  wos-wos: Nukwa nandindéka dé Jisas yae déka du tamba atéfék ye man yéték wungi di
    wali reta di hénoo sa.
  emp-NTPO: Queud̶acarea Jesura, idji ume nĩbabadarã doce panʌ ume mesa icawa chũmesia.
  eng-F35: When it was evening He was reclining at the table with the twelve.
  ind-ind: Sesudah malam tiba, Yesus dan kami makan bersama.
  pes-OPCB: شب، عیسی با دوازده شاگرد خود بر سر سفره نشست.
  mpt-mpt: Kwinoa Yesus esa e okok aleyemin nakai 12 isa taniba am tam bianiba
  bla-bla: Ki otau'tŭkkusi, ipokitau'pimiuax na'tsikoputsix.
  ssx-ssx: Nate pambolo peeke handaata꞉ Yesu make ipika꞉ hoki nane telimiki 12 haliweki
    make mo ne noluekema꞉ pua momba꞉la pitimikime.
  mkl-mkl: Iyi ɑlɛ í lɛ Jesu do mɔcɔ mɑɑteeji ŋɑu ɑ̀ wɑɑ jɛ.
  gaq-gaq: ଲମ୍‍ଡିଗ୍‍ଲା ଜିସୁ ଆରି ଗମ୍ବାର୍ ସିସ୍‍ଇଂ ଚଙ୍ଗ୍‍ନେସା କଆର୍‌କେ ।
  gof-RNT: Sa7ay omarssiya wode Yesuusi tammanne nam77u hawaaretara kathi maanaw uttis.
  unx-unx: ଆୟୁବ୍‍ୟାନ୍‍ଚି ୟୀଶୁ ଗେଲ୍‌ବାର୍‌ ଚେଲାକଲଃ ଜଜମ୍‌ ନାଗେନ୍ତେ ଦୁବ୍‍ୟାନାଏ ।
  gah-gah: Lá ikasigo gánavaló nene Izesuki izegipala zuha 12-a lezagi alegesá unike
    nosánetá nunimó.
  lcm-lcm: Si tenei ngelik i taun ang kamela sinong si pata i angan kuvul ve sangauli
    na pongua na nat i akalit.
  aer-aer: Uterne-arle irrpeke-iperrele, Jesus, apententye akngerre twelve pele ikwerenhe
    areye-akerte alheke, apmereke irrpemele arrernelhemele merne arlkwetyeke.
  qvc-NT: Tutayaptinnaqam, Jisusqa noqaykuna dusi yach'akuqningunawan mesapina karqayllapa.
  tgl-ULB: Nang sumapit ang gabi, umupo siya upang kumain kasama ang mga labingdalawang
    alagad.
  cbs-NT: ibai ma badi kai meshuaya Jesús nun jawen 12 tsumabube kai jikitan tapu
    anuxun nun jatubetan piaibun
  xtm-NTPP: Nuu ve kunee ma, ni jinkoo Jesús ma ji'in ndi‑uxi uu tee ka ndikin ya
    ma.
  nnq-nnq: Piika kimuyo, Yesu ngatama kulye pamwe na akinapunji bakwe komi na abena.
  bao-NT: Naiori tabe ca niiro, Jesús pea tii wiipʉ, jãa, pʉa amo peti, dʉpore pʉaga
    penituaro ca niirã cʉ̃ buerã mena baarique peorica pĩi pʉto bii duwiwi.
  san-ORI: ତତଃ ସନ୍ଧ୍ୟାଯାଂ ସତ୍ୟାଂ ଦ୍ୱାଦଶଭିଃ ଶିଷ୍ୟୈଃ ସାକଂ ସ ନ୍ୟୱିଶତ୍|
  huv-NT: Wüx langwiiüts Teat Jesús chetet wüx mes maquiiüb gajpiüp (12) minipilan
    nej.
  otn-NT: Mi̱ dähra̱ nde p'ʉya, nu̱na̱ ra̱ Jesús, gätho'ʉ 'dɛ'ma̱ yoho yø xädi, gä
    'bʉp'ʉ ja ra̱ mɛ̱xa.
  nop-nop: Ala bufalune Jesudi mihiŋiye 12 yanagilune looŋ yot maaneŋ fooŋ nanaŋe
    falik ikelemadiŋa Aŋelodi Yabukiyondaaŋ Yalakapmegukdok muniŋiŋ u nagiŋ.
  obo-NT: To od kosagkup don, mid ka-an si Disas duma taddot sopuu-oruwon apostoles.
  cak-ENT: Jac'a tok xk'ekumür-ka chupan ri k'ij ri', ri Jesús y ri ye doce rachibila'
    xebetz'uye' c'a chuvüch mesa richin ri va'in.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤢ᤺ᤴᤇᤡᤰ ᤕᤧᤛᤢ᤺ᤴ ᤌᤡᤰ-ᤏᤧᤳ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤏᤢ ᤛᤥᤖᤡᤰ ᤆᤠᤔᤠ ᤋᤧᤴᤏᤥ ᤕᤢᤱᤛᤡᤱ॥
  mie-NT: De tá ja ñatin cuaā, de nī nquenda yā, de nī jēcundeē yā nūū mesa jíín ndihúxī
    ūū tēe scuáha jíín yā.
  san-TIB: ཏཏཿ སནྡྷྱཱཡཱཾ སཏྱཱཾ དྭཱདཤབྷིཿ ཤིཥྱཻཿ སཱཀཾ ས ནྱཝིཤཏ྄།
  qve-NT: Tutayaruqtintaqmi, Jesusqa chunka ishkayniyoq discipulonkunapiwan mesapi
    kushka mikhuran.
  pao-NT: Ka tu yongose, soo Te Pabe'e Gi Namayuadu Tukaba numme-no tuka.
  cbu-NT: Psaanarit Isus iyapat pshturanginiya wamkurish pangu. Anush kuxineeruni
    katungaranganiya.
  usa-usa: ánibo énaikaqa Îtuma wení tiyááka umá kaayaq-íyápó-ánnáté aáwaqa nai-yááréráq
    máqe-uraae.
  soy-soy: Kɑi nnyɔ́ɔ́ ń wɑ, u nɛ upipirɛtiki kɛfi nɛ pitɛ́ pɛ̃ ɑpí tonɛ ɑpi ilukɛ
    n le.
  hui-hui: Alendo tomo nolene tu hayagola Yasu ibunaga talima piaga homberiali (12)
    biaru heba tomo nalu berene.
  amf-amf: Peenin sootonsa budonte, Yesus tabhi lamaana yisa paanan yivayna eenabesana
    kinka kummanna ke dooqade.
  quc-NNT: Aretaq chaq'ab' chik, ri Jesús xt'uyi chi' ri mesa kuk' ri kab'lajuj u
    tijoxelab'.
  dob-dob: ꞌEnega ꞌasuinuwanuwaya Yesu ma ina tononoyao site tuwelo nidi silugu ga
    masula nina siꞌenina.
  wrs-wrs: Okombava doa singvel vevna, Yesusva hevna aonghal mahalnindm wonavhoanamba
    mongawulm, inne wonnevna. Hev unna, tanamolnam, mongo honi yerini ata kamba ungundna
    englarava holvorahunvav.
  mca-mca: Qa in hats najaleikii, ha' Jesús qa hats i'nijupju' ha' mesa qa week iye
    he' doce (12) ƚ'ijatshenhei.
  tzo-TZC: Cꞌalal iꞌoch xa ti acꞌobale, ti Jesuse tey chotolic ta mexa schiꞌuc ti
    lajcheb yajchancꞌoptaque.
  mya-mya: ည​ချမ်း​အ​ချိန်​ရောက်​သော်​ကိုယ်​တော်​သည်​တစ်​ကျိပ် နှစ်​ပါး​တို့​နှင့်​အ​တူ​စား​ပွဲ​တွင်​ထိုင်​၍​ည​စာ​စား
    တော်​မူ​၏။-
  gng-NT: Nì juɔre' nɛ *Yesu nin uʼpanpaankaab piik nin bile nnɔ kɛ̀le' ki jinh.
  cbi-NTPO: Tsejtu dekependu' kañu Jesús ya' 12 disipululaba panda finsha chudi'
  ikk-NT: O ru ogẹn ẹnyasị, Jizọsị lẹ ụmụ-azụụn mmẹbụọ hụ nọ nọdị alị e ri ihiẹn-oriri.
  leu-leu: A yaan xo fe leaaf e na Yesus xuvul pana mu yaamut sangafilu saxa pana
    taragua sina, ri nai xena fangan.
  maz-NT: Nuc'ua 'ma ya vi nzhä, o mimi c'ua e Jesús cja c'e mexa ro ziji o xëdyi
    c'o doce o̱ discípulo.
  bod-N: མཚན་མོའི་དུས༌སུ། སྐྱབས་མགོན་ཡེ་ཤུ་དང་ཐུགས་སྲས་བཅུ་གཉིས་པོ་མཉམ་དུ་གནས་དེར་གྲལ་ལ་བཞུགས༌ཤིང༌།
  tca-NT: Rü yexguma nachütagu rü yéma mechawa nachibü ga Ngechuchu namaã ga yema
    12 ga norü ngúexü̃gü.
  zpl-NT: Chenu uyuꞌu rulaꞌ, uzucu Jesuse lu mexa cuna chiꞌchiucu bee beneꞌnu,
  mbc-NT: Moropai pata ewaronpamî pe, Jesus moropai inenupa'san ereuta'pî mesa pona
    tîwentamo'kakonpa kai'ma.
  ndg-ndg: Pasaka iikite kitamunyo, atami lya chakulya pamope na anapunzi bake balo
    komi ni ibele.
  wsk-wsk: Se sor baingam tairam mu Jesus ko olekem 12 mu arungak na nana kuwim te
    dagiman.
  toj-NT: Cuando och ja acuali, ti xa ochye ba mesa ja Jesusi soc ja lajchahuanei.
  tbc-tbc: Gurai idu dugo Jesus tebol siŋiren na imasig, nuŋod 12 an dida dumado ya.
  sna-sna: Ava madekwana Jesu akagara patafura navane gumi navaviri.
  smk-NT: Sin yabi, nidudungo sara sa pangnganan si Jesus tan saray labinrwan tumutumbok
    na.
  grc-TCGNT: Ὀψίας δὲ γενομένης ἀνέκειτο μετὰ τῶν δώδεκα.
  gof-WFTW: Sa7ay omarssiya wode, Yesuusi tammanne nam77u hawaaretara kathi maanaw
    uttis.
  spa-BLM: Cuando llegó la noche, estaba sentado a la mesa con los doce discípulos.
  kyz-NT: Kaaruwamũ Jejui 'ga awau ojemi'waa wemimu'eramũ ore retee.
  dao-dao: Khaw amü law üng, axüisaw xaleinghngihe ja Jesuh ei khaia ngaw yümkie.
  cya-cya: Xa ngu'ya tla can' yten tucua ñi lo'o ta'a tichcua yu ta'a nda'an ñi,
  wrk-wrk: Ngala nyuli mungimungijba yaji, baki badajba yali karrina, Jisus baki nanganginmuku
    kandimuku. Jilajba yali nanankurri barrawurri baki jungku yali wangarranyi.
  nii-nii: Konu pou neng, Jiisas eim nge ekii sik ełmin wumb engki nga tał ouni kułou
    tok, kuni nungii enjing.
  ign-NT: Tacahe, te jena yátiquenehi ema Jesús, ténica­havipa viti dócequeneana máimitureana.
  dik-NT: Nawën la thëi bɛ̈n ke Jethu nyuc kek kɔcken ye buɔɔth kathiäär ku rou bïk
    mïth.
  cac-cac: Axo d'a q'uic'b'alil, ix c'och Jesús chi' vael yed' eb' sc'ayb'um chi'.
  tzj-E: Tak xoca ak'a' xetz'be'a Jesús tzrij mes e rexbil e cbeljuj rdiscípulo.
  bpx-bpx: अने ह़ांती टेमे ईसु बारे चेला ह़ाते खाणु खावा बह्‌यो।
  san-BUR: တတး သန္ဓျာယာံ သတျာံ ဒွါဒၑဘိး ၑိၐျဲး သာကံ သ နျဝိၑတ်၊
  yaa-NT: Jesús mã fakishaino pexe ano nokoax mĩsa ano tsaoni a aõxõ tãpimiskõifo
    fe.
  cab-NT: Dan le lagúñedunbei, ába lañúurun Jesúsu luágu dábula jáma láni dúusu disípulugu,
  clu-clu: Pagkasirum, si Jesus kag anang dosi ka somolonod nagiriyapon.
