  sbk-sbk: Lwayafika iliewela, akhakheye alye ishalye peka na bhanafunzi wakwe kumi
    na bhabhile.
  mya-JVB: ညဦးယံ အချိန်ရောက် မှ တပည့်တော်တစ်ကျိပ် နှစ်ပါးတို့နှင့်အတူ စားပွဲ၌ လျောင်း
    တော်မူ၏။
  kgf-kgf: Ama siŋiyu Yesu imi tohotoho ichéra 12 iniguc momacnec nene newiŋ ʒé tacgic.
  awb-awb: Íó tupekútaq Sísareq ite airápété téhraníté we kérahwána kereqka tútuue
    táhutahurowane.
  gdn-gdn: Kemorawagana kwaewagawa ka Iyesu e tadeyau kabukabuwa ragidai ida esida
    kewowena kerapu apeya mete ika dibimupu kupetagamawa idiwa,
  nko-NT: Brɛ́á nsaɩntɔ deklúun a, Yesu mʋa mʋ akasɩ́pʋ́ bɛba betsiá ɔpʋ́nʋ́ ámʋ
    asɩ.
  bsn-NT: Ti ñami ĩ buerimasa jʉaãmo cõro, gʉbo jʉa jẽnituarirãcʉ ñarã barujicajʉ
    yʉa, Jesúrãca.
  pib-NT: Kayimnu chininitka nikawaka tuplatatka pamole gepi yimakleneyma.
  wiv-wiv: Ti garavi a Iesus ia mia kamana kana disaipel kamahi na tebol.
  reg-reg: Yejile yakinga kegolo, eyanjile okulya ebhilyo amwi na bhaliya abheigisibhwa
    ekumi na bhabhili.
  mlh-mlh: Kae iŋaŋgaru ubu eko Yesuji kiŋariŋpuine 12 yoŋoke pi oo waperu roperu
    ŋeŋe bembeŋgo ŋeku uqo boroiŋgaru nobuŋ.
  gof-ENT: ሳዓይ ኦማርሲያ ዎዴ ዬሱሲ ታማኔ ናምዑ ሃዋሬታራ ካ ማናው ኡቲስ።
  aau-aau: Ey hiy kuaykeyn lopay menkin, Jisas hiy a serey ley nok, hyo ki-wayh iha
    seys mu nareysyar me nion, Pasova-ayay seme liwak sir a.
  tvk-tvk: E melele xa meteneai ba minu, Iesu bemei e dotan e von anien en del moletin
    nan xil xa labe lu e le tei (12).
  prf-NT: Ti gibiyid a iyud, ay kumman ten lamisaan ti Jesus a kaguman na en sapulu
    ay ti duwwa a disepulus na.
  auy-auy: Tanómba kaumakóyasa fenómpinkaꞌa Ísu wení kísau-waasi wésa mindáúmpáꞌá
    imésa
  tbg-tbg: Qerama vatovaro entuvaro Ihuva nai vaintinavu hampata oquviro kara ne vaura.
  hub-NT: Tura káshi jasmatai Jesúsa unuinatairi doce aina mesanam nijai ekeemsaruiti.
  hmo-hmo: Adorahi neganai, Iesu be iena diba tahua taudia danu idia helai diho, idia
    aniani totona.
  big-big: Pilik miza logo yokmek kiliya pura Yisu kiling yombu meleyau keya pongo
    ingenazikka neyau pi ngezebokko waligeleyiwili weik i pumakke kanda logo lalektaga
    niweki mogosa.
  gux-G: ku dajuagu n cua o den kali usajekaanu kani yeni o ŋoadikaaba.
  cnl-NT: '''E³ la²³ sɨ³nʉʉ³ jen³¹ Jesús coo³¹ mesa quia̱''² dsa³ gui²³tʉ̱́n³ quien³².'
  zar-NT: Cateʼ chigudzö́ʼ dza naʼ, Jesús gurö́ʼlenëʼ idxínnutëʼ bönniʼ usëda queëʼ
    tahuëʼ.
  kde-kde: Pachikamwele chinalyulo, Yesu nkulya chakulya pamo na vakuhundwa vake kumi
    na mbili.
  ata-ata: Xe no ꞌoloꞌolovoxo la Iesu iloꞌa ta molomolo noxou mavulovexa mo mulelia
    tamei ne milai mixolu mipita sou iꞌani.
  qvw-NT: Tuta ćhämuptinñatacmi Jesus ćhunca ishcayniyu yaćhapacünincunawan mïsaćhu
    micapäcula.
  nfa-nfa: Ropa dꞌai mèda, hèia Yesus dènge ana-ana madhutu Na, dhèu canguru dua sèra,
    madhèdi raꞌa-rinu.
  tnp-tnp: Nian tɨnapinəpu, Iesu tətəharəg ilah rəham nətəmimi tueləf əpəha e tepɨl.
  urd-urd: जब शाम हुई तो वो बारह शागिर्दों के साथ खाना खाने बैठा था।
  hot-hot: Bôlôvôŋ ma Yisu hayaŋ nôm hamô haviŋ anêŋ ŋê ku laumiŋ ba lahavuju takatu
  mqj-NT: Bongii, ummandemi Puang Yesus sola sapulo dua passikolana.
  rus-SYN: Когда же настал вечер, Он возлег с двенадцатью учениками;
  mbh-mbh: Ma pemlik lale na Jisas i menu ol a aning a ring tomo nge ile wainlanga
    or mule pa omole pothoi or aini aken.
  bdd-bdd: Coinega lahilahiya Yesu maꞌana tomuliyao site tuwelowedi siluhuwa ta ꞌeꞌahaiina
    siꞌaiya.
  cbt-NTPO: Nani tashihuachina, Quisoso ca'tano'sanënpitarë chachin huë'pi. Huë'sahuatona',
    misaquë huënsëquipi.
  srn-NT: Di neti tapu, Yesus nanga den twarfu man fu En teki presi sei a tafra.
  cta-NT: Loꞌo cua ngusi̱i̱, liꞌ ndyalaa Jesús niꞌi̱ biꞌ. Liꞌ ndyacaꞌa̱ ycuiꞌ loꞌo
    ca taꞌa nguꞌ nu ndyaca tsaꞌa̱ jiꞌi̱ toꞌ mesa, ndyuꞌni nguꞌ si̱i̱.
  bqc-SIM: Kɛ́ oosi kɛ̀, Yesu zↄ̃̀lɛ táabũnui ń a gbɛ̃ↄn kuɛplapiↄ.
  tcz-CHONGTHU: Nilhah ahung hi phat in, Yeshua chu som le ni chutoh dokhanga atou
    khom un ahi.
  mar-mar: संध्याकाळ झाल्यावर येशू आपल्या शिष्यांबरोबर जेवावयास बसला.
  snp-snp: Ena lunaga fo saipaito ya Yesuki ido ege-ege moinamo we tuwelu (12) yaki
    numunawa yau amedoti minoti
  isl-isl: 'Þetta kvöld, þegar hann var sestur til borðs ásamt lærisveinunum tólf,
    sagði hann: „Ég veit að einn ykkar mun svíkja mig.“'
  spy-NT: Nto kumii kurātoorātē ꞉kōōrēēt, kōōbuur ng'wēny ꞉Yēēsu ākoo rubiikyii taman
    āk āyēēng' kwoomiis.
  xnn-xnn: Nasdem pay dat menlikob da Jesus ya nan simpoo ya doway papasolotna.
  mwe-mwe: Likaisheje ligulo, a Yeshu gubhatemi nkulya shalya na bhaajiganywa bhabho
    likumi limo na bhabhili bhala.
  tte-tte: Iboniyai Yeisu me ana tobenaliyao yoli tuwelo simiyasio na sikekakekan.
  tcs-tcs: Wen i bin klostu po sapataim nau, Zizas ane dem klostuman blo em i bin
    go sidaun wea da teibol.
  hlt-THB: Khaw a my law awhtaw, a hubat thlanghqa hlaihih tloek mi buh veel uhy.
  soq-soq: Rawileidio Iesu wawe alala 12 do wimone nana napua baiwa aisintone waimoiena.
  qub-qub: Chaypita pacha chacaptinnaga Jesús chunca ishcay disïpuluncunawan micunanpaj
    jamacuran.
  att-att: Á ta pajjibbà, nakkakálalláng di Apu Kesu ánna yù ira mapulu duá nga sinudduán
    na.
  bki-bki: Naruei iorou kanio ana Yesu nalo abinimei ea vonuo nene, ana bogiano binimei,
    naruei Yesu binimei naliko kiano naiagagoano nalo ajutano, ana nalo aju amijev
    sinaniano nene,
  bqp-bqp: Kũ ↄkↄsi kɛ̀, Yesu gɛngɛsɛkɛna teburuui kũ a gbɛ̃nↄn kuri awɛɛpla pìnↄ.
  mcp-mcp: Ja kugʉ́ í á bii shí yí, Yésus nyə á kə ji shí, bə́nɔ̂ŋ *buud ɔ lwámá wûm
    nə óbá bɛ́, kə́lə də.
  hat-hat: Lè solèy fin kouche, Jezi chita bò tab la ak douz disip li yo.
  npl-NT: Ijkuak otleyuak, Jesús omotlali inakastla n mesa iwa n májtlaktli iwa ome
    itlamachtijkawah.
  bgg-bgg: Habjuang rey mage shii, Isu nane Samoy snanyi ne chie pha dug.
  eng-TCENT: When evening came, Jesus was reclining at the table with the twelve.
  eng-BSB: When evening came, Jesus was reclining with the twelve disciples.
  cpu-NT: Aritake sheetyaanake jareetapaaka Jesús, saikapaake irovaiyaani itsipatapaakari
    iriyotaane ikarataiyakeni 12.
  san-ASM: ততঃ সন্ধ্যাযাং সত্যাং দ্ৱাদশভিঃ শিষ্যৈঃ সাকং স ন্যৱিশৎ|
  tac-NT: '''Ma rukó ''ma chonasa, Esusi alé re''lé ilígame mésachi a''bé kilí bo''íbale
    gayena sekate machoka wijchí, alué makué oká bo''né ''yuga járome ''yuga.'
  eng-WEBPB: Now when evening had come, he was reclining at the table with the twelve
    disciples.
  gfk-H: Ma bia gata manga matmatarahien Iesu ma ira nuna sangahul ma irua na bulu
    na hausur, diet ga kis tikai taar tano suuh na nian.
  viv-viv: Mala gibogi Yesu ana tomuliya buye hiꞋenolukekela be hinaꞋa.
  yao-yao: Ligulo, Che Yesu ŵatemi pakulila chakulya pamo ni ŵakulijiganya ŵao kumi
    na mbili.
  tgp-tgp: Ale na ravravi mo sakele na tepel peresi la tamlohi usuri tupu sangavulu
    r̃omana mo rua atu.
  auc-NT: Gäwadecæ̈ bayö Itota tönö, Dote, näni äincabo ponte godongämæ̈ cæncæte ante
    ongönänitapa.
  kbc-NT: Igaanaɡ̶a enoale, Jesus ijaaɡ̶ijo niɡ̶ijo anodiotibece ja nicotiniwace me
    niodaɡ̶a.
  bmh-bmh: Umusig mina, Yesus gonugau tapaimaraneu dudu abai zaueim go ee zabun hobemen.
  ctu-BL: Che' wolix i yic'an, tsa' buchle Jesús yic'ot jini lajchʌntiquil xcʌnt'añob
    ti' t'ejl mesa.
  meq-meq: Huwa a ge na, Yesu ta gawla ŋgay hay kuro gər eye sulo ti ye tə ndza, ta
    dazlay a mənde wu mənday.
  noa-H: Maimua hich hẽudee hök'arta bëewi, ya k'ĩsu haadëm hee maach doce hi dʌ̈i
    wënʌrraajerr k'ʌʌn t'um hãba hi dʌ̈i t'ach k'ö naajim.
  alp-NT: Eleki kena kpetu peneka Yesuse Ikane sakesa kai Eni maka lulua butu esa
    lesini luaru ete mere.
  san-VEL: tata.h sandhyaayaa.m satyaa.m dvaada"sabhi.h "si.syai.h saaka.m sa nyavi"sat|
  kbq-kbq: Anama higeno Jisasi'a 12fu'a amage' nentaza disaipol naga'ane neza nenaza
    trate zamaza tununte mani'naze.
  kbh-kbh: Y tojanibétata orna, Jesús chë bnë́tsana uta uatsjéndayëngaftaca mesë́shents̈e
    yojtsemna.
  ron-LSB: Când s-a făcut seară, El stătea la masă cu cei doisprezece ucenici.
  pon-pon: A lao jautik penaer, a kaipokedi ni tepel, a ekriamen akan ian i.
  nhe-BL: Huan quema tlayohuac, Jesús mosehui campa mesa tohuaya timajtlacme huan
    ome tiimomachtijcahua.
  sps-sps: Te ananerof en ai Jisas an matisian Tsunia gum iny ainy bus rato.
  wnc-wnc: Siwan bangee nanam nanangge natake iat pandetna katau kuut musa gatu kepianganu
    tapaaya ngangga apukwikumang.
  nmw-S: Sauge i gogou, Yeisu he-bwaine wana topadavae si he-yawate si he-iwo (12)
    si tuwodau si yabwahanhan.
  bus-bus: Kɛ̀ uusiɛ kɛ̀, Yesu gɛɛkɛsɛkɛna teebuzi kↄ̃n a gↄ̃ↄn kuri awɛɛplaaa pìnↄ.
  gub-BL: Pyhaw Zezuz wapyk oho urepyr umai'u pà kury.
  imo-imo: Kano kinye, ipupene ena pepumbe kala torumu kinye Jisas kinye kitipi kanoli
    iye 12 kinye ongo langi noli polona moloringi.
  boj-boj: Onaqa bilaqtonaqa Yesus aqa aŋgro 12 naŋgi ti koba na aisib tal gogetosib
    awoosib iŋgi uyoqnsibqa Yesus na naŋgi endegsi minjrej, “E bole merŋgwai. Niŋgi
    ijo aŋgro 12. Nuŋgo ambleq dena aŋgro bei a tigelosim e osim tamo qudei naŋgo
    baŋq di atqas.”
  eng-DRA: But when it was evening, he sat down with his twelve disciples.
  knf-knf: Wi utaakal ubanuŋ, kë Yeŧu aşë ţo na baţaşarul iñeen na batëb pa pde.
  san-KHM: តតះ សន្ធ្យាយាំ សត្យាំ ទ្វាទឝភិះ ឝិឞ្យៃះ សាកំ ស ន្យវិឝត៑។
  arn-NT: Feymew dew punlu, Jesus müley inafül mesa tañi mari epu disipulu engün.
  zas-NT: Chi gure guiaal, zojb Jesús xan mex con guidxiptioꞌp ree xbejnman.
  ken-NT: Ɛ́gháká nɔ́kɔ́ beku, Yesu arɔk achɔkɔ mɛnyiɛ nɛnyíɛ́ nɛ baghɔkɔ́ bhi
    bati byo nɛ apay.
