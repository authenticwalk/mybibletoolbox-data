verse: MAT.026.014
translations:
  kpx-kpx: Iesu esemu tuelo (12) kebiamo ata mole ivi Diudasi Kaliota keu dubu nalimale
    kosive kebiae tinu.
  okv-H: Eto ambotani tapa 12 rate vahai Judas Iscariot amina pambuto
  tbo-tbo: Ega yaka Yesu a hewali gehouna gowana Yudasa Isakaliyota i nae witalaguyaba
    babadahi uyahihi
  mal-C: അന്നുതന്നെ പന്ത്രണ്ട് ശിഷ്യന്മാരിൽ ഒരാളായ യൂദാ ഈസ്കര്യോത്ത് പുരോഹിതമുഖ്യന്മാരെ
    സമീപിച്ച്,
  grc-SR: Τότε πορευθεὶς εἷς τῶν δώδεκα, ὁ λεγόμενος Ἰούδας Ἰσκαριώτης, πρὸς τοὺς
    ἀρχιερεῖς,
  bgc-bgc: फेर यहूदा इस्करियोती नै, जो बारहां चेल्यां म्ह तै एक था, प्रधान याजकां
    कै धोरै जाकै कह्या,
  khz-khz: Ne gagalana ruala talimara ta, arana Iudas Isakariota, Rupu Veaga velera
    kamura geriai eagoto,
  deu-TKW: Hierauf gieng einer von den Zwölfen, der mit dem namen Judas der Iskariote,
    hin zu den Hohenpriestern
  zsr-NT: Niꞌr gyijëꞌ ga naꞌ nacuꞌë bxuz uná bëꞌ Judas Iscariote, bönniꞌ dzaguëꞌ chinnuëꞌ
    naꞌ daꞌquëꞌ Jesús,
  lin-lin: Moko kati na bantoma zomi na mibale, oyo kombo na ye ezalaki Yuda Isikarioti,
    akendeki epai ya bakonzi ya Banganga-Nzambe
  hns-NT: Tab baara tjela log me se ekgo oethke tjal gail barka agwan ke paas. Okar
    naam Joedaas Eskaariot raha.
  noa-E: Maach i khapeen i dʉ̈i doce ogdʉba wënʉrraajerr khʉʉn ee ãb Judas Iscariote
    a thʉ̈r sĩerrau phadnaan chi pörnaan aar mawia
  eng-EMTV: Then one of the twelve, called Judas Iscariot, went to the chief priests
  mib-NT: Yūcuán na te ɨɨn jeē ndɨhúxí uū tēe cáscuáha ún, nání de Judas Iscariote,
    ni jehēn de nuū sutú cácujéhnu.
  lif-NT2: हे़क्‍क्‍याङ् थिक्-ने़त् कुहुॽसाम्‍बाहाॽओ यहुदा इस्‍करियोत मे़प्‍मनाबे़न्
    तुम्निङ्‌वाॽफुसाम्‍बाहाॽरो पेआङ्
  xnj-xnj: Kangi mmonga pagati ya vawuliwa vaki kumi na vavili vala mweikemiwa Yuda
    Isikalioti, akahamba kwa vakulu va kuteta,
  mmx-mmx: Lara atnedi lasangaun mi legepura lavaun pinivu, laasen teren ne Judas
    Iskariot ga vot pasa lavamaasa silok.
  cbr-NT: Usa 'ain ca Jesusan 'unánmicë uni achúshi, Judas Iscariote, ax anua judíos
    sacerdotenën cushicama 'icë anu cuancëxa.
  tee-NT: Ju acsnich pumatam ju ixlhipumacaut'ui'an ju ix'amamaka'ui ju Jesús alak'alh
    ju xalack'ajin palijni. Pus ju yuchi Judas Iscariote ixjuncan.
  eng-LSV: Then one of the Twelve, who is called Judas Iscariot, having gone to the
    chief priests, said,
  cak-NT: Y jun chique ri cablajuj ru-discípulos ri Jesús, ri discípulo ri rubinan
    Judas Iscariote, xapon quiq'uin ri nimalaj tak sacerdotes.
  pah-NT: Kiro Judasva'ea hoi ogwovo ikwava'ẽhara'g̃a nduvihava'g̃a pyri. Judas Iscariotes
    ei g̃a ahe ve. Ahe ko Jesus'ga remimbo'eharava'ea dozeve'g̃a pyteripeva'ea. Kiro
    Judasva'ea hoi ovahema ikwava'ẽhara'g̃a nduvihava'g̃a pyri.
  sja-NT: Maap'eda Jesús k'õp'ãyoorã docedepema aba, Judas Iscariote, wãji p'aareerã
    poroorãmaa.
  xed-xed: Ka gi sliʼafta sani mataba duhwalhani ta hgə lu ka Zudas Iskaryut, ka laghwi
    slanaghata la mali ta ghəŋa gwal dra skwi ŋa Lazglafta.
  mks-NT: Ta ndaja coo in táhan da̱ u̱xu̱ i̱vi̱ xíca tuun xi̱hín Jesús, da̱ naní Judas
    Iscariote na̱sa̱ha̱n da̱ ca̱ha̱n da̱ xi̱hín na̱ sa̱cua̱ha̱ nu̱ú ju̱tu̱.
  gfk-S: Io, tikenong ta di ira sangahul ma iruo na bulu na harausur, a hinsana ne
    Iudas Iskariot, ga hana ter ta ira pris.
  bmu-bmu: Nalö miaŋgöreŋ gwarekurupŋi 12 yeŋgöreŋök kun qetŋi Judas Iskariot yaŋön
    jike nup galöm yeŋgöreŋ anda
  dgz-dgz: Amba wadiamot mega aonagaet pusinawan dere da yaua Diudes Iskeriot. Me
    pirisi bawarewa inamup Iesu omine wapen menan aen.
  eng-GNV: Then one of the twelue, called Iudas Iscariot, went vnto the chiefe Priestes,
  zaa-NT: Làniana ttu canu tsì'nua láą Judas Iscariote nna huíą ru'a lo ca sacerdote
    principal nna,
  eng-WEBSTER: Then one of the twelve, called Judas Iscariot, went to the chief priests,
  guh-guh: Jesús pijajivi, doce ponëbejeyajuvënënë, pevënë Judas Iscariote. Nexata
    Judas pona sacerdotevi penamatacaitorobivijavabelia. Jesús jane baja yajumejailiatsi
    pecanajetsinexatsi.
  bon-bon: Puma cita ca twelb abiberäja bägrä bime yepä te ngii Yuuda Isakariyota
    ädige modamoda iiwäreja biname bime bau me,
  nhw-BL: Huan se tlen tojuanti tiimomachtijcahua Jesús catli quitocaxtiyayaj Judas
    Iscariote, yajqui quinitato nopa tlayacanca totajtzitzi.
  swh-ONEN: Kisha mmojawapo wa wale kumi na wawili, aitwaye Yuda Iskariote, alikwenda
    kwa viongozi wa makuhani
  wbi-wbi: Pe uYuuda Isikalioti, umo mu vasung'hua vala kijigho na vavili, akaluta
    Ku vavaha va vateseki,
  bba-bba: Sɑnɑm mɛyɑ bwɑ̃ɑbu wɔkurɑ yiru yen turo wi bɑ mɔ̀ Yudɑsi Isikɑriɔtu, u
    dɑ u yɑ̃ku kowo tɔnwerobu deemɑ.
  eng-KJVCPB: Then one of the twelve, called Judas Iscariot, went unto the chief priests,
  kgk-NT: 'Upe ramo peteĩ hemimbo''e kwéry va''e, Judas Iscariotes héry va''e, oho
    pa''i ruvixa kwéry ha-py:'
  waj-waj: Yisuunna ngiaammuau yaakuuvaitana yukukidiri taaramaakidiri voovai nnutuuvo
    Yutaaso vuai nnutuuvo Isariooto Anutuuqaara kati puara hudeera kieetaiyasi vioo
  cpy-cpy: Ikanta Judas Nampitsiweri kaawitachari 12 riyotaani Jesús, riyaata-shitakiri
    reewari Ompera-tajorentsi-taarewo.
  ekk-PKP: Siis Juudas Iskariot, üks kaheteistkümnest jüngrist, läks ülempreestrite
    juurde
  mpx-mpx: Inoke tohago ali toto elulutega eluwa etegana alana Yudasa Isikaliyota,
    i nok i na topowon bwabwatal elal
  wbp-wbp: Ngula-jangkaju, jinta kurdungurlu yirdiji Jutuju Yikariya yarnkajarra maralypikingarduyu-patu-kurra
    wiriwiri-kirra.
  luo-luo: Eka achiel kuom ji apar gariyogo, mane iluongo ni Judas Iskariot, nodhi
    ir jodolo madongo,
  nhe-NT: Huan se tlen tojuanti tiimomachtijcahua Jesús tlen quitocaxtiyayaj Judas
    Iscariote, yajqui quinitato nopa tlayacanca totajtzitzi.
  aii-aii: ܗ̇ܝܓܵܗ ܐܙܝܼܠܔ ܠܹܗ ܚܲܕ ܡ̣ܢ ܬܪܸܥܣܲܪ ܬܲܠܡܝܼ̈ܕܹܐ ܫܸܡܹܗ ܝܼܗܘܼܕܵܐ ܣܟܲܪܝܘܿܛܵܐ
    ܠܟܸܣ ܓܘܼܪ̈ܵܢܹܐ ܕܟܵܗ̈ܢܹܐ،
  esk-NT: Taimmali iḷaŋata qulit malġuk maliġuaqtit, atiqaqtuaq Judas Iscariot-mik,
    utlautiniqsuq qaukłiŋitñun agaayuliqsit
  msb-msb: Pakatapos sadto si Judas Iscariote na usad san mga dose na disipulos nagpakadto
    sa mga namumuno san kapadian.
  cpa-NT: Jøng² ca¹ŋó¹ jan² dsa² guia¹tón², dsa² tsen² Judas Iscariote. Ca¹ŋó¹dsa
    juu¹² ja³tiogh³ juu¹³ jmi²dsa².
  dso-dso: ଜିସୁର୍‌ ବାର୍‌ଟା ସିସ୍‌ମନର୍‌ ବିତ୍‌ରେଅନି ଇସ୍‌କାରିୟତ୍‌ ଜିଉଦା ନାଉଁର୍‌ ଗଟେକ୍‌
    ସିସ୍‌ ମୁକିଅ ପୁଜାରିମନର୍‌ ଲଗେ ଜାଇ ପାଚାର୍‌ଲା ।
  meu-meu: Bena gwauta-rarua tauna ta, ladana na Iuda Iskariote, hahelaḡa taudia dekedia
    ela,
  yva-NT: Naije Yudas Iskariot, opamo Yesus apa arakovo abusyinara eane rurum utavondi
    aije inta pije, poroto no syeno akokoe mansai.
  dgc-dgc: Nadid, tu esa du labindalawa, a ngéngahinan de a Hudas Iskarote, éy nékipéguhon
    siya du mataas a padi,
  zpm-NT: Lo gza tsiipchop zha ne nac xpëëdscuel Jesús ga, briee zha ne lë Judas Iscariot
    güeyzodiidznie Judas grë zha ne nac pxoz ne rnabey,
  hix-NT: Txesusu yahohsonàr xe nehxakon hatà, Xuknasà Eskaryotesà, àxanhàn komo wya.
    12 komo kukuru rma mok nehxakon hatà, Xuknasà Eskaryotesà. Àro ke toy hatà, Khoryenkom
    màn yonye ro yoh komo hyaka.
  sim-sim: Urik Jisasin tiyandari ma 12-pela lihi lar, hi orhi Judas Iskariot, bikpris
    ondon or i heyehe
  npi-ULB: त्यसपछि बाह्र जनामध्येको एक जसको नाउँ यहूदा इस्करियोत थियो, ऊ मुख्य पुजारीहरूकहाँ
    गयो,
  cgc-cgc: Isya ta dusi na apustulis na ngaran din Judas Iscariote giling naan ta
    mga manugdumala na mga pari
  tim-tim: Akto sop ain hoŋ bawalupŋe keiân lâuwâ are yeŋgât hut yeŋân gâtŋe siâ kotŋe
    Yudasi Karioto gâtŋe yâkŋe sumbe kat kat luâk yeŋgât humomolupŋe yeŋgâlân ariep.
  yor-yor: Nígbà náà ni ọ̀kan nínú àwọn aposteli méjìlá ti à ń pè ní Judasi Iskariotu
    lọ sọ́dọ̀ àwọn olórí àlùfáà.
  wos-wos: Wun nukwa dé Jisasna du nak déka xi Judas Iskariot dé prisna néma duka
    yi.
  emp-NTPO: Juda Iscariote abadada Jesuba doce edad̶ad̶ebema basía. Maʌ̃ Judara sacerdote
    bororãmaa wãsia.
  eng-F35: Then one of the twelve, the one called Judas Iscariot, went to the chief
    priests
  ind-ind: Lalu Yudas yang berasal dari desa Kariot, salah satu dari kami kedua belas
    murid-Nya, pergi menemui imam-imam kepala
  pes-OPCB: آنگاه یهودای اسخریوطی که یکی از دوازده شاگرد بود، نزد کاهنان اعظم رفت
  mpt-mpt: Omito Yesuse okok aleyemin naka make, e niniino Yudas Iskeliote monea Gode
    am sumo kimanin nakai komokwal isu unanea
  bla-bla: Na'tsikoputsix, tuks'kŭmă, anĭstau Judas Iscariot, itappo omŭk'atoiapiekuax,
  ssx-ssx: Isekatioti hali Diudasima꞉ mo hande 12 disaipolo hayeke halima꞉ kone mo
    yeni peao hayeke you haliweki pa꞉ta꞉ pua
  mkl-mkl: Ŋɔi Zudɑsi Isikɑriɔti, inɛ ɑkɑ̃i mɔcɔ mɑɑteeji ŋɑu, í bɔ bi inɛ nɡboi woo
    weei Ilɑɑɔ̃ ŋɑu,
  gaq-gaq: ଜିସୁନେ ଗମ୍ବାର୍ ସିସ୍‍ଇଂବାନ୍‍ ଇଷ୍କରିୟଥ୍ ଜିହୁଦା ମ୍ନିକ୍ନେ ମୁଇଙ୍ଗ୍ ସିସ୍ ମ୍ନା
    ଜାଜକ୍‍ଇଂଡାଗ୍ରା ୱେଚେ ସାଲ୍ୟାକୁକେ
  gof-RNT: He wode tammanne nam77u Yesuusa tamaaretappe issoy, Asqoroota Yihuda geetetteyssi
    kahine halaqatakko,
  unx-unx: ଏନ୍ତେ ଏନ୍‍ ଗେଲ୍‌ବାର୍‌ ଚେଲାକଏତେ ମିଆଁଦ୍‌ନିଃ, ଇଷ୍କାରିୟତ୍‌ ଯିହୁଦା ମୁଲ୍‌ ଯାଜାକ୍‌କତାଃ
    ସେନଃୟାନାଏ,
  gah-gah: Loko lokago, ámina gamenaló izegipala zuha 12-a lelikutí Kaliotó numutotí
    ve agulizá Zutá áisi nene guguni giziaká ve napa niató vimó.
  lcm-lcm: Au na Iudas Iskariot, mangsikei i 12 na nat ang, kanla serei si ri ainoinoai
    si ri katakai i sula
  aer-aer: Yanhe ikwerenge Judas Iscariot, apententye akngerre akwele re, kwertengerle
    akngerrepate tyatye-arenye areye-werne alheke.
  qvc-NT: 'Chaymandaqam yach''akuq masiy Judas Iskaryutiqa kamachikuq isrraylinu kurakunaman
    rirqan kayshina niq:'
  tgl-ULB: At ang isa sa Labingdalawa na nagngangalang Judas Iscariote ay pumunta
    sa mga punong pari
  cbs-NT: janua Jesúsun 12 tsumabu betsa paxkakain Judas Iscariote Diosbe nukunabu
    janchaxunika xanen ibubube yubakanun ika kaxun
  xtm-NTPP: Sani te in tee ni yo kuu ndi‑uxi uu tee ni ka yo ndikin ya ma, ja nani
    de Judas Iscariote ma, ni ja'an de ni jan kuña'a de nuu tee ka tatnuni nuu sutu
    ma,
  nnq-nnq: Penia Yuda Isikalioti, ojwakiba jumwe kati ja baba komi na abele, ngajenda
    kwa akakung'i akolo,
  bao-NT: Jĩcʉ̃, jãa cʉ̃ buerã pʉa amo peti, dʉpore pʉaga penituaro ca niirã mena
    macʉ̃, Judas Iscariote ca wãme cʉtigʉ, paia ʉparãre ĩagʉ waari,
  san-ORI: ତତୋ ଦ୍ୱାଦଶଶିଷ୍ୟାଣାମ୍ ଈଷ୍କରିଯୋତୀଯଯିହୂଦାନାମକ ଏକଃ ଶିଷ୍ୟଃ ପ୍ରଧାନଯାଜକାନାମନ୍ତିକଂ
    ଗତ୍ୱା କଥିତୱାନ୍,
  huv-NT: Condom nop nenüt Judas Iscariote, nop naw tiül ajcüwa gajpiüp (12) tamb
    mandeac aweaag montangtang miteaats.
  otn-NT: Nu̱na̱ ra̱ Judas Iscariote, guehna̱ n'na nc'ɛ̱i̱'ʉ 'dɛ'ma̱ yoho yø xädi
    ra̱ Jesús, bi̱ ma bá̱ nya̱ui yø hmu̱ yø mmäcja̱.
  nop-nop: Kaŋ Jesu mihiŋiye 12’walaaniŋ me kubugoŋ niŋ wou Judas adi Kaliot yokwetneŋniŋ.
    Adi Siloŋyot diniŋ talitimeŋ heki’walaŋ wooŋ mintaaŋ
  obo-NT: Sokkad taddot sopuu-oruwon apostoles no id ngoranan ki Judas Iscariote,
    id undiyon to mgo ponguu to tohodbuwis.
  cak-ENT: Y jun c'a cheque ri doce rachibila' ri Jesús, ri rachibil rubini'an Judas
    Iscariote, xapon c'a quiq'uin ri más nimalüj tak sacerdotes.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤌᤡᤰ-ᤏᤧᤳ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤀᤥ ᤕᤜᤢᤍᤠ ᤀᤡᤛ᤻ᤁᤖᤡᤕᤥᤋ ᤔᤧᤵᤔᤏᤠᤒᤧᤴ ᤋᤢᤶᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠᤶᤒᤠᤜᤠ᤹ᤖᤥ
    ᤐᤣᤀᤠᤱ
  mie-NT: Ñúcuán de iin jā úxī ūū tēe scuáha jíín yā, nání dē Judas Iscariote, nī
    jēhēn dē nūū ndá sūtū cúñáhnú.
  san-TIB: ཏཏོ དྭཱདཤཤིཥྱཱཎཱམ྄ ཨཱིཥྐརིཡོཏཱིཡཡིཧཱུདཱནཱམཀ ཨེཀཿ ཤིཥྱཿ པྲདྷཱནཡཱཛཀཱནཱམནྟིཀཾ
    གཏྭཱ ཀཐིཏཝཱན྄,
  qve-NT: Hinaqtinmi Judas Iscarioteqa sacerdotekunapa jefenkunawan parlaq riran.
    Chay Judasqa Jesuspa chunka ishkayniyoq discipulonkunamanta hukninmi karan.
  pao-NT: Sumu'yoo ka numme Te Pabe'e nakatzimodu-matu Judas Iscariot mee naneadu
    ka mu Jew tutunehanedu-baa petuse
  cbu-NT: Anumunsha Isus wipunashi Utaása suru, Iskáriyotarini wipa uru iyapat ipunarangu
    an apanllpanip naatarangiya.
  usa-usa: mi-kánááráqá tiyááka umá abapaké kaayaq-íyápó-ánnábíké móra-waigoni áwîqa
    Yúqtaati Itikáárioti wemá uyátá-maqma anó-monoq-wayukayopaq uráiye.
  soy-soy: Kei kɛ Yeesu pipirɛtiki kɛfi nɛ pitɛ́ pɛ̃ usɛ kɑpi yɛ n sée rɛ Yutɑsi
    Isikɑriyɔɔti uu pɛɛ yisi uu pɛpɛɛ yɛ Uléécɑɑ inyɔ́ɔnsɛ n wɑ piwɛ́ɛ́sɛ lɛɛpɔ
  hui-hui: Ani biyagola howa Yasunaga talima piaga homberiali (12) heneru mbirago
    mini Yudasa Isagariodo henegome loma binigo mo miaga haguane hearu hearia puwa
  amf-amf: Ogo wodanka tabhi lamaana Yesussa paanan yivayna eenasa kalaa Asqoronto
    peen ea Yiwda hambhea gudullasa hayonakal yivayse,
  quc-NNT: Te k'u ri' jun chke ri kab'lajuj tijoxelab', ri u b'i' Judas Iscariote,
    xel b'ik, xe' kuk' ri ki nimaqil ri sacerdotes.
  dob-dob: Ta Yesu ꞌina tonono ꞌebweu ꞌana esana Yudasa Isikaliota ꞌitauya totaliyao
    sinabwadi ꞌediya,
  wrs-wrs: Mongo noi Yesusna aonghal mahalnindrini, nihilva Yutas Iskariot, hev ganamba,
    sembayang andranindna kuwulm unna,
  mca-mca: Ma' qa hik aka'aj ka' ewi'ƚ he' doce (12) ƚ'ijatshenhei ƚii, Judas Iscariote,
    qa ikii pa'aj hekhewe' tenek'enhe'yij he' pa'il,
  tzo-TZC: Oy jun ta slajchaꞌvoꞌal ti yajchancꞌoptac ti sbiinoj Judas Iscariotee,
    bat scꞌopon sbaic schiꞌuc ti banquilal paleetique.
  mya-mya: ထို​နောက်​တစ်​ကျိပ်​နှစ်​ပါး​အ​ပါ​အ​ဝင်​ဖြစ်​သော ယု​ဒ​ရှ​ကာ​ရုတ်​သည်​ယဇ်​ပု​ရော​ဟိတ်​ကြီး​များ
    ထံ​သို့​သွား​၍၊-
