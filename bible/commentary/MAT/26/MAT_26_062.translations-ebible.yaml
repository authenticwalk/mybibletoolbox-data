    la mutimba'' inde pa''tanda''na tau lako kalemue?”'
  rus-SYN: 'И, встав, первосвященник сказал Ему: что же ничего не отвечаешь? что они
    против Тебя свидетельствуют?'
  mbh-mbh: Ma Prisre oa Pomnga i mita ma i ria Jisas ve, “Aro wong olala kek riong
    e avele e riong areko ru olemi otun ong nge?”
  bdd-bdd: Coinega topwaoli madouna ꞌitoholowa, Yesu ꞌihesilala ꞌigwaeya, “Toꞌaha
    ꞌino heꞌisa ꞌidi heꞌewa bewa weyahiu?”
  cbt-NTPO: 'Corto hua''an chini chiníquën nanantërinsoari huanirahuaton, Quisoso
    itapon: —¿Co manta'' tënanhuë'' ti? ¿Ma''ta'' tapona'' isopita nonapiarinënquën?
    itërin.'
  srn-NT: 'Ne a grandomri opo, dan a aksi Yesus taki: “Yu no e piki tapu san den man
    disi e taki fu Yu?”'
  cta-NT: 'Liꞌ ndyatu̱ xuꞌna sti joꞌó, nchcuiꞌ yu loꞌo Jesús: ―¿Ni chaꞌ ngusta nguꞌ
    quiꞌya re jinuꞌu̱? ―nacui̱ sti joꞌó biꞌ―. ¿Ni chaꞌ ná nxacui̱ nuꞌu̱ ni sca chaꞌ
    jiꞌi̱ ya?'
  bqc-SIM: 'Ɔ̃ sa''onkia fɛ̀lɛ zɛ̀ a ò Yesuɛ: Yã́ pↄ́ wàlɛ dↄdↄmapi dɛa ni? Ńyↄ̃
    yãe zã́sioa?'
  tcz-CHONGTHU: Chuphat in thempu chungnung chu ading doh in, chuin Yeshua jah'a chun,
    “Nathemmo channau hi nadonbut lou ding ham? Nachung thua ipi na kisei nom um'em?”
    ati.
  mar-mar: तेव्हा महायाजक उठून येशूला म्हणाला, “हे लोक तुझ्याविरुद्ध साक्ष देत आहेत,
    तुझ्यविरूद्ध जे आरोप आहेत, त्याविषयी तुला काही सांगायचे आहे का? हे सर्व खरे सांगत
    आहेत काय?”
  snp-snp: Eti laito, ya yokila ki umamo we kiyabani we wenabakafo folomolokati nedito
    Yesu loumami, Kamo ka itibito ma ádenabe? Wewa ya ka lo kedami ya nediye loti
    laiye? loto loga o edaifa,
  isl-isl: 'Þá stóð æðsti presturinn upp og sagði við Jesú: „Sagðir þú þetta? Svaraðu!
    Já, eða nei!“'
  spy-NT: Kōōyyo *꞉kibkōrōs nyēē wōō ankuteebee Yēēsu kule, “Itinyē wōlēē ituuktooy
    keey ām ng'aleechu mwooyē ꞉bichu?”
  xnn-xnn: Dat tomakdeg nan kangatowan ay padi et kanana ken Jesus, “Ay maid isongbatmo
    isnan kinwanin nan mangipabasbasol ay naayda ken sik-a?”
  mwe-mwe: Bhakulungwa Bhabhishila gubhajimi gubhaabhalanjile a Yeshu, “Bhuli, nkaajangula?
    Ibhakunkong'ondelanga nndi bhandunjibha?”
  tte-tte: Kabo topwaoli lalakili ali tobaguna itolo yo iwalo Yeisu koina iba, “Gubesi
    mwa kainali nige kuyayamaisa? Walo bwaite siwalowen kaiwem kana dudulai gubesi?”
  tcs-tcs: Den da bosprist i bin gedap ane spik po Zizas diskain, ‘Ei yu! Yu go ansa
    dem tok gense yu? Wanem dis stori dem man ya i spik gense yu?’
  hlt-THB: Cawh khawsoeih boei soeih ce hang dyi nawh Jesu a venawh, “Am nam hlat
    hly nawh nu? Vekkqawi ing nang thawlh anik puk ve ikawmyihna a awm?,” tina hy.
  soq-soq: Mape pirisi ionoidoa enenwisene Iesu diene wanase, “Apana ema e wawueie
    benemantoio eteiana, ba? E mo wawueia sipoa leusae eba inaitaa gagalowa waa, ba
    di epe enona?”
  qub-qub: Chaymi mas mandaj cüraga jatarcur Jesusta tapuran «Cay runacuna contrayqui
    rimaycaptinpis ¿manachu imatapis ninqui?» nir.
  att-att: Á pakaginná nayù kotunán na pári sù kinagi ra, limikkâ laguk, á iniyabbû
    na kâ Apu Kesu, “Anni yù itabbák mu karanniaw nga ipappaliwâ da nikaw?” kun na.
  bki-bki: Naruei Parinio toro lu nei naio jumolu, mil ban Yesu, berinavo “?Jum̃abe,
    jau koverdop̃elo, p̃eli na makanio? ?Jum̃abe ka iliano nalo nam̃a aju aber bulagio
    na?”
  bqp-bqp: 'Akũ sa''oriki zↄ̃kↄ̃ↄ fùtɛ à zɛ̀ à pì Yesunɛ: Ń yãke vĩ ǹ weḿmaroo?
    Yã kũ òtɛn didimma dí de deraa?'
  mcp-mcp: 'Ajəlácɨ á ofada mú tɔ̂w tʉ́təlí, nyə nə Yésus nə́: «Wo abɛ̧́sáyɛ́ búúd
    ɔ́ga sâ bwə́ ŋgə́ bwaagʉlə wo nɨ?»'
  hat-hat: 'Granprèt la leve, li di Jezi: Ou pa reponn anyen? Kisa mesye yo ap di
    sou ou konsa?'
  npl-NT: 'Ijkuakó n weyi tiópixki Caifás omóketski, iwa okitlajtlani n Jesús: —¿Amo
    titlanankilis? ¿Milák tlan ninteh kijtojtokeh?'
  bgg-bgg: Boh phabi ji è riu srane Isu shii yao, “Na shii nin pha miyao ji chang
    pha nyie miyao oi bey?”
  eng-TCENT: So the high priest stood up and said to him, “Do yoʋ make no answer?
    What are these men testifying against yoʋ?”
  eng-BSB: So the high priest stood up and asked Him, “Have You no answer? What are
    these men testifying against You?”
  cpu-NT: 'Ari ikatziyanaka ijevajanore omperatasorentsitaari, ikantanakeri Jesús:
    “¿Opaitama kaari pakanta? ¿Tema pinkemeri okaratzi ikantakotakemiri?”'
  san-ASM: তদা মহাযাজক উত্থায যীশুম্ অৱাদীৎ| ৎৱং কিমপি ন প্ৰতিৱদসি? ৎৱামধি কিমেতে
    সাক্ষ্যং ৱদন্তি?
  tac-NT: '''Lige o''weti ilísaga alué wa''lula balé rukele Esusi: ―¿Tabilé aké mué
    napu aní mué e''chéwaga? ¿Tabilé pe''tá nejé mué? ¿Chongá lanilí mué alué ralámulite?'
  eng-WEBPB: The high priest stood up and said to him, “Have you no answer? What is
    this that these testify against you?”
  gfk-H: Io, no tamat ta ira pris ga taman tut, gaam tangai ta Iesu bia, “Iau karup
    bia pau balu diet! U na tangai hoeh ta ken ra mangana nianga diet takun uga manei?”
  viv-viv: Au abaveyao ana tofaisewa adi tokaiwabu gitowamidi Yesu againe gigahe gigayo,
    “KaꞋi bonalaufata keke afaiweya? Gavadi-yo hida kaliva yadi hawavekoyo keke udafatani?”
  yao-yao: Jwambopesi Jwankulu ŵajimi, ŵammusisye Che Yesu, “Ana ngankwanga liloŵe?
    Ana ŵandu ŵa akummechetela chichi?”
  tgp-tgp: Ale pr̃is aulu atu mo turu sahe mara, “O pa r̃aramia teni mo vono? Sava
    nahai la tamlohi nike, la lo retivuhesia matam?”
  auc-NT: Ante apæ̈neda ëñëninque në godongä ñæ̈nængä pönï ïnongä incæ ængæ̈ gantidinque
    Itota ingante, —Ïñæmpa pæ wëënebii. Tömëna bitö ïmitedö ante godö äninque näna
    änïnö ante bitö æbänö ämii.
  kbc-NT: Odaa niɡ̶ijo lacilo-sacerdotitedi ja dabiditini, odaa ja ige Jesus, meetalo,
    “Ida makaami aɡ̶otaɡ̶ani? Niɡ̶idoa itoataale ɡ̶oneleegiwadi migoyeloɡ̶odi anewi
    ina modakapetaɡ̶agi?”
  bmh-bmh: Guzenina, Uwait ula dacaneu du banou pet, Kaiapas nug goagal ameagab ebu
    tapai daimai, koli Yesus guzenai kanabai aureun, “Na einen go dudu agal ze aizemen
    koli awarabun utem? Na erunemen, gonun, na enim ebu ze mem.”
  ctu-BL: 'Tsa'' wa''le jini c''ax ñuc bʌ motomaj. Tsi'' sube Jesús: ¿Mach ba anic
    chuqui ma'' jac''? ¿Chuqui jini mu'' bʌ i subob winicob ti a contra? che''en.'
  meq-meq: Tə tsəne andza niye na, bagwar i ndo məvəlaway wu a Mbəlom a lətse, a gwaɗay
    a Yesu. «Ka mbəɗatay faya a ndo neheye təbəɗew? Tə tsik fakaya na, mey?»
  noa-H: Magbaawai chi p'adnaan pöröu dʌnʌʌunaa Jesuug, —¿Pua ham hiek'a nʌm hũr chirʌ́?
    ¿K'an jãgwi jãg pʌ hiek'amap'a sĩ? ¿Pua chadcha mag hiek'ajĩ wa hiek'abajĩ? Jaaubá
    hajim hanʌm hirig.
  alp-NT: Eleki imame elake lakwai esare ikele me tamata oasi eleki itneu Yesuse be,
    “Tamata meiju esi alenake Aneure tinai pibe mo? Le mula pine Aleliesi more?”
  san-VEL: tadaa mahaayaajaka utthaaya yii"sum avaadiit| tva.m kimapi na prativadasi?
    tvaamadhi kimete saak.sya.m vadanti?
  kbq-kbq: Anante ugagota pristi ne'mo'a otino amanage hu'ne, Ama nanekema hunegantarera
    kenona osugahampi? Na'a hu'nanke'za ama vahe'mo'za kea hunegantaze?
  kbh-kbh: 'As chë bachnangbe más uámana amëndayá tojantsá y Jesúsbioye tbojantjá:
    —¿Ndocá cochanjayana? ¿Ndayase yojtsemna chë acbe contra montsichamo soye ca?'
  ron-LSB: 'Marele preot s-a ridicat în picioare și i-a zis: “Nu ai răspuns? Ce este
    ceea ce mărturisesc aceștia împotriva ta?”'
  pon-pon: 'Jamero lapalap ap kajinenda majani on i: Kom jota japenki meakot, me mepwukat
    kin kadede on komui?'
  nhe-BL: 'Huan nopa hueyi totajtzi moquetzqui huan quitlajtlani Jesús: ―¿Ax tleno
    titlananquilía? ¿Tiquijto tlen ica mitzteilhuíaj o ax tiquijto?'
  sps-sps: Ana Tsoiny Mumua tan Tsoiny Faakor tsutsun to sa tsue na ka ten Jisas,
    “Nyi na sikia tu vegiau iny pokei tan vegiau te sak Manyi ri?”
  wnc-wnc: Yawat natake Anututane yot takwan gwene pasiya amindane tupan tapata enake
    Jesu anzing inikut, “Gata wamu takngatu yake yananga dua ba dasing? Dasingge wamu
    waaknga gae yakamayak,” ngang iniwan
  nmw-S: Habe topowo lalahine wedi todedei i suwomidi ge i liwo Yeisu heine i nga,
    “Mwatan ge taine u degolase halingadiye? Nuwotu gane si lihuyan kaiwam, hana sapu
    mwatan?”
  bus-bus: 'Ben sa''oriki ìsi fɛ̀ɛ à zɛ̀ à bè Yesunɛ: Ń yãke vĩ ǹ weńlaroo? Yã kɛ̀
    wèe didiimmaa kɛ̀ dɛ diaa?'
  gub-BL: Upu'àm tuwihaw amogwer wanuwa rupi kury, Zezuz pe uze'eg pà kury. — Ereinu
    waze'eg kwez ne. Ma'e ere putar wanupe nehe, i'i izupe, hehe upuranu pà.
  imo-imo: Aku teko ningili ungu pilipelie Gote popo tondoringi iye awili olandopamu
    ola angilipe Jisas waltindipelie nimbei, “Ungu te topondoko naa ninoya? Nuni ningo
    kenjirinu mele nimbelemu ambele ungumu ningo kenjirinumundo nimbeleya?” nimu.
  boj-boj: Onaqa atra tamo gate a naŋgo anjam di qusiqa a tigelosiqa Yesus aqa areq
    bosiq nenemyej, “Tamo naŋgi endi une gargekoba ino jejamuq di qameqnub. Di ni
    kamba anjam bei marqasai e?”
  eng-DRA: 'And the high priest rising up, said to him: Answerest thou nothing to
    the things which these witness against thee?'
  knf-knf: 'Kë naşih i baţeŋan aşë naţa aji na a : « Iinkŧeem i? Iinŧiink uko wi bañaaŋ
    biki bakţupuŋ ţi iwi i? »'
  san-KHM: តទា មហាយាជក ឧត្ថាយ យីឝុម៑ អវាទីត៑។ ត្វំ កិមបិ ន ប្រតិវទសិ? ត្វាមធិ កិមេតេ
    សាក្ឞ្យំ វទន្តិ?
  arn-NT: 'Feymew tati Wünen Longko Saserdote witratripay, ka ramtufi ta Jesus: —¿Chem
    llowdungulaymi rume? ¿Chem dungu anta tüfa tami femngechi feypintukumekengen?'
  zas-NT: 'Dxel guzuli quijb bixhioz zojbloj guin, rëbaman loj Jesús: ―¿Nid zadxiꞌlan
    ya? ¿Waliqui ni canee ree bén guin contr lüj ya?'
  ken-NT: Mǔngo bachiǎkap afate arɛm ntá Yesu bɛ, “Ɔbhɨ́kɨ́ bhɔ́ŋ yɛ̌nyɨŋ bɛkɛmɛ
    ndǔ mɛnyɨŋ ɛbhɛn bǒbhɛn bárɛ̀m bɛ ɔkʉ?”
