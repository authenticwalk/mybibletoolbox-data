verse: MAT.026.062
translations:
  kpx-kpx: Ige dubu nalimale kosive balugau hovelahai Iesuho loui avoe, “Ana valive
    hotoeabe abu loumale ke ibina loui namigevei.”
  okv-H: priest okose na ereto ke einge ena, “Enana ke ganoka erera amo mine mane
    ao?” ainge enu
  tbo-tbo: Ega yaka tu witalaguyaba hai taniwaga i towolo po i baha i pa, ‘Iyowai?
    Ega emoemotana po noka lawahi hai wigou una wimiheya? Hai limoinana amaka ta nonoli
    ma om baha awai?’
  mal-C: അപ്പോൾ മഹാപുരോഹിതൻ എഴുന്നേറ്റുനിന്നുകൊണ്ട്, “നിനക്ക് മറുപടിയൊന്നും ഇല്ലേ?
    ഇവർ നിനക്കെതിരായി ഉന്നയിക്കുന്ന ഈ സാക്ഷ്യം എന്ത്?” എന്ന് യേശുവിനോട് ചോദിച്ചു.
  grc-SR: Καὶ ἀναστὰς ὁ ἀρχιερεὺς εἶπεν αὐτῷ, Οὐδὲν ἀποκρίνῃ; Τί οὗτοί σου καταμαρτυροῦσιν;
  bgc-bgc: फेर महायाजक नै खड़े होकै यीशु तै कह्या, “के तू कोए जवाब न्ही देंदा? ये
    माणस तेरे बिरोध म्ह के गवाही देवै सै?”
  khz-khz: Ne Rupu Veaga velena kamuna erugaitito, Iesu erenagiato, netiwato, “Goi
    ati pono vega-gele? Eira na goi gevali-piagimuna kilara rakavetaina?”
  deu-TKW: 'Und der Hohepriester stand auf und sagte zu ihm: antwortest du nichts?
    was zeugen diese gegen dich?'
  zsr-NT: 'Niꞌr gyasëꞌ gzuinëꞌ bxuz blau naꞌ, len rëꞌ Jesús: ―¿Naruꞌ cu rubiꞌtsuꞌ
    didzaꞌ? ¿Bizxa caz lë ni taꞌnë́ꞌ quiuꞌ bönniꞌ ni?'
  lin-lin: 'Mokonzi ya Banganga-Nzambe atelemaki mpe atunaki Yesu : — Boni, ozali
    te na liloba ya kozongisa ? Olobi nini liboso ya makambo oyo bazali kofunda yo
    na yango ?'
  hns-NT: 'Tab sab se barka agwa oethke Jiesoe se poetjhies kie: „Toe soene hai iesab
    tore biese me kaun baat bole hai? Toe djabaab na deihe?”'
  noa-E: Magbaawai chi phadnaan pöröu dʉnʉʉunaa Jesuug, —¿Pua am iekha nʉm ũr chirʉ́?
    ¿Khan jãgwi jãg pʉ iekhamapha sĩ? ¿Pua chadcha mag iekhajĩ wa iekhabajĩ? Jaaubá
    ajim anʉm irig.
  eng-EMTV: And standing up the high priest said to Him, “Do You answer nothing? What
    is it these men are testifying against You?”
  mib-NT: 'Yūcuán na te ni ndocuɨñɨ̄ maá sútū cujéhnu ga, te ni cahān de jíín yá:
    ¿Naun tu cáhán cuɨtɨ rō? ¿A íyó ndáā jeē cácahān tēe yáha sɨ́quɨ̄ rō? Achí de.'
  lif-NT2: हे़क्‍क्‍याङ् मानिङ्‌वाॽफुसाम्‍बान् पोगे़आङ् ये़सुःन् सेःन्‍दोसु, “कन्
    मनाहाॽरे़ के़दक्‍ले़ङ्‌वाओ पिरे़त्‍छुबा तोःन्‍दिल्‍ले़ कुयाःम्‍बेओ थेआङ् खे़ने़ॽ
    नोगप् के़म्‍बिरुन्‍छिन्‍बाबे?”
  xnj-xnj: Mteta Mkulu akayima akamkota Yesu “Wu, wiyangula lepi? Vandu ava vakukutakila
    kyani kukuvala veve?”
  mmx-mmx: La lamaasa gomgo ga xatu la ga lok ti ne Iesu, “Ua lavasuun teren la uxo
    vaase? Kereva, u xopara na vorang na levelinga di sok taba u min.”
  cbr-NT: 'Usaía quicëbë niruquin ca judíos sacerdotenën cushicaman ''apu an Jesús
    cacëxa: —¿Mi ñuia quicancëbëtanbi caramina nu uisaquinbi caiman? ¿Uisai qui cara
    ësai mi ñui quicanin?'
  tee-NT: 'Pus tayalh ju xak''ai pali chai junilh ju Jesús: ―Ja jantu tu''u'' ak''alht''ayanana''.
    Tijuch ju talhichivimak''anan ju ani.'
  eng-LSV: And the chief priest having stood up, said to Him, “Nothing You answer?
    What do these witness against You?”
  cak-NT: 'Y ri Caifás, ri sacerdote ri más c''o ruk''ij, xbepa''e-pe y xu''ij cheri
    Jesús: ¿Anchique na''ij cami? ¿Ketzij la xqui''ij-ka chawij? xcha''.'
  pah-NT: 'A''ero Caifás''ga ei Jesus''ga pe opo''ama: —Nde nerenhi''ig̃i a? Marãi
    nde a''ero? A''iti nde ere poha? ei ga Jesus''ga pe.'
  sja-NT: 'Mãga ũrik''ãri, p''aareerã poro waibɨa bainɨ̃ beeji mãik''aapa iidiji Jesumaa:
    —¿Wãarak''ã aji, pɨ k''ĩrapite jara p''anɨ pedee? ¿Maarepida p''anau-ek''ã? aji.'
  xed-xed: 'Ka sliʼafta mali ta ghəŋa gwal dra skwi ŋa Lazglafta, kaʼa nda Yesu mantsa:
    «Zlgha a ka ta wani ra? Nu ta mnə na mnduha na ta kagha na na?» kaʼa.'
  mks-NT: 'A̱nda̱ já na̱nda̱ca̱ ndichi da̱ cúú sa̱cua̱ha̱ chága̱ nu̱ ndíhi ju̱tu̱
    cán já cáchí da̱ já xi̱hín Jesús: —Á chí a̱ ndúcú ñehún tu̱hun nu̱ú nde̱ sa̱há
    cua̱chi jácojo na ja̱tu̱n —na̱cachi da.'
  gfk-S: Io, no tamat ta ira pris ga taman tut, igom tange tane Jisas be, “Aiou karup
    be paule balu di! Nu tange hohaam ta karek ra mangana hininaawas di tung ter ugo
    me?”
  bmu-bmu: Mewö jiyohotka jike nup galöm bohonŋan wahöta Jisös qesim waŋgiba kewö
    jiyök, “Yeŋön göhö silege keu ala naŋgözei, miaŋgö likepŋi kun jiman me qahö?”
  dgz-dgz: Boge pirisi bawarewa da ao yone amba Iesu anega wayaven, “Ge nop muga waine
    garewa wai go uon? Mu oitaga waine ge anenen anuingi?”
  eng-GNV: Then the chiefe Priest arose, and sayde to him, Answerest thou nothing?
    What is the matter that these men witnesse against thee?
  zaa-NT: 'Guduli tè huexána'' qui'' ca sacerdóteá nna rą ne: Tsi bihua biỹa ecàbi
    tí'' lu''. Biani nuą'' ra canui contra lu'' cá.'
  eng-WEBSTER: And the high priest arose, and said to him, Answerest thou nothing,
    what is it which these testify against thee?
  guh-guh: 'Nexata jane baja sacerdotevi pepo penamatacaitorobinë nonotapuna bajarapamonae
    pitabarata. Nexata jumaitsi Jesúsjavabelia: —¿Apo yapëtaemë tsaja itsalivaisiyo
    ata nejumecanaviatsinexa? ¿Xaniajai tsabaja pacuenia maponëbeje caneconitsiajumaitsibeje?
    jai sacerdotevi pepo penamatacaitorobinë.'
  bon-bon: Iiwäreja mope biname te abujängtige, Yeesu ne jejige egä, “Teepi meebine
    bii naitnisi. Määme nuuja daremu mene lica gyene?”
  nhw-BL: 'Huan nopa hueyi totajtzi moquetzqui huan quitlatzintoquili Jesús: ―¿Amo
    tleno titlananquilía? ¿Tiquijto catli ica mitztelhuíaj o amo tiquijto?'
  swh-ONEN: Kisha kuhani mkuu akasimama na kumwambia Yesu, “Je, wewe hutajibu? Ni
    ushahidi gani hawa watu wanauleta dhidi yako?”
  wbi-wbi: Pepano untekesi um'baha akiima akam'buula uYesu akati,”Kiki naghukwamula
    nambe lisio? Avaanhu ava vikwoleka kiki vwimila uve?”
  bba-bba: Yɑ̃ku kowo tɔnwero u seewɑ u Yesu bikiɑ u nɛɛ, ɑ ǹ ɡɛɛ wisimɔ? Mbɑn bweserɑ
    tɔn beni bɑ nun mɑnimɔ.
  eng-KJVCPB: And the high priest arose, and said unto him, Answerest thou nothing?
    what is it which these witness against thee?
  kgk-NT: 'Upe jave opu''ã onhembo''y-ma pa''i ruvixagwasu oĩ-vy: —Ne mombe''u kuri.
    Ma''erã-gwi nerenhemombe''úiry ra''e nde? he''i Hesu-pe.'
  waj-waj: 'Ivaitana itaa kua tuduu rikioo Anutuuqaara kati puara hudeera vaidi kieeta
    tuanaivoono diitoo Yisuunna tunoo: Mo iya i kiaani a hama iya kua saivaa kiannannee?
    Aa vaidi aavaitana mo dee kuavai aiki yapaavainnee?'
  cpy-cpy: 'Ari ikatziyanaka reewari-perote Ompera-tajorentsi-taarewo, ikantanakiri
    Jesús: “¿Iitaka kaari pakanta? ¿Tema pikemi okaatzi ikantakoe-tzimiri?”'
  ekk-PKP: 'Ülempreester tõusis ja küsis Jeesuselt: „Kas sul ei ole vastust? Mida
    on sul enda kaitseks öelda?“'
  mpx-mpx: Yaka topowon bwabwatal wali tohouwa i lut ge i baek Yeisu elana i ba, “Ga
    i ola ge nige analiya u lalahe? Baaba toto hi baunan kaiwem, ana sapu ga i ola?”
  wbp-wbp: Ngula-jangkaju, jinta wati karrinja-pardija yangka Kayupu, ngulangkuju
    payurnu Jijajiji, “Purda-nyanyinya kanpa-jana nyampuju jaru kuja kangkulu nyuntuluku
    yimi jangkardu ngurrju-mani? Jaarl-karriya-nyanu! Nyarrpa kanpa manngu-nyanyi
    nyuntuju? Junga mayi kalu wangka kujaju, warlka kalu wangka?”
  luo-luo: Eka jadolo maduongʼ nochungʼ malo mopenjo Yesu niya, “Dak idwok wachno?
    Ma wach manade ma jogi wacho kuomini?”
  nhe-NT: 'Huan nopa hueyi totajtzi moquetzqui huan quitlajtlani Jesús: ―¿Ax tleno
    titlananquilía? ¿Tiquijto tlen ica mitzteilhuíaj o ax tiquijto?'
  aii-aii: 'ܘܩܝܼܡ ܠܹܗ ܓܘܼܪܵܐ ܕܟܵܗ̈ܢܹܐ ܘܒܘܼܩܸܪܹܗ ܡ̣ܢ ܝܼܫܘܿܥ: ”ܩܵܡܘܿܕܝܼ ܠܹܐ ܝܘܸܬ ܓ̰ܲܘܘܼܒܹܐ
    ܡܸܢܕܝܼ ܥܲܠܔ ܐܲܢܹܐ ܕܒܸܣܗܵܕܵܐ ܝܢܵܐ ܥܲܠܘܼܟ݂؟“'
  esk-NT: Uvvaasiiñ qaukłiata agaayuliqsit makitluni uqautigaa Jesus, “Kiggutiksraitpich
    sumik ukuak iññuk uqautaakkun ilipkun?”
  msb-msb: Didi tumindog an pinakapuno na padi kag naghunga kan Jesus, “Nano, wara
    kaʼn ikakasabat? Nano an masasabi mo sa mga ginpasibanghod ninda kontra sa imo?”
  cpa-NT: 'Jøng² ca¹nung² ŋi¹jmó². Ca¹ŋǿh¹dsa Jesús: ―¿He² løa¹ tsa¹ŋaih³hning jǿg³
    ma²na²juúh²dsa ja³cogh²hning? ―ca¹juúh²dsa.'
  dso-dso: ବଡ୍‌ ପୁଜାରି ଟିଆଅଇକରି ଜିସୁକେ କଇଲା, “ତୁଇ କାଇକେ କାଇଟାବଲି କଉସ୍‌ ନାଇ ? ଏମନ୍‌
    କଇବା କାତା ଚାପ୍‌ବାକେ ତୁଇ ଆରି କାଇଟା କଇବାର୍‌ ଆଚେ କି ?”
  meu-meu: Bena hahelaḡa tauna badana e tore isi, e nanadaia, eto, Oi to herevamu
    a? Ini edia hahebade herevadia be dahaka?
  yva-NT: Umba syeno titi seo tet, po raura nanto Yesus ai pare, “Mbeanimaibe irati
    Nyo ana yo raura nande Naije so raura akanande reansaije jewen?”
  dgc-dgc: Nadid, tinumaknég tu mataas a padi, a kinagi na ni Jesus, a “Ewan ka beman
    tu isengbet di mégpehaya diko?”
  zpm-NT: 'Dzigo hor co bzoli meṉ ne nac pxoz nroob, rëb me lo Jesús: ―¿Pe nacne rquiabd
    luu? ¿Pe nli sca rnee luu, te nlida ye?'
  hix-NT: Nasanàmye hatà, Khoryenkom màn yonye ro komo yohà ymo. Onà wyaro nkekon
    hatà, Txesusu wya. Eyukhuranye manaye, kekon hatà. Eyukhuranye manaye. Yaworo
    katà, yaworohra haxa katà, àro wyaro oyokarymetxowà, moxamo, kekon hatà, Txesusu
    wya.
  sim-sim: Karem fri mbarik hetpris or usasihi Jisasin ormu silira, �Tos fri mbawa
    mashin am mimu misindu? U nahi, saweka.�
  npi-ULB: प्रधान पुजारी उभिए र उहाँलाई भने, “के तिमीसँग कुनै उत्तर छैन ? यी मानिसहरूले
    तिम्रो विरुद्धमा दिइरहेका गवाही के हो ?”
  cgc-cgc: Pinakadatas na pari gatindeg daw painsaan din Jesus i, “Ula ka may isabat
    ta iran na ambal kuntra ki kaon?”
  tim-tim: Akto sumbe kat katyeŋgât kautŋande hutyeŋânba agatmâ kinmâ Yesu hin magaŋep,
    “Gâ wangât den hâuŋe siâ bo maknengiât? Den aŋgâ aŋgâ hogom togo hâkgân hâkgân
    aktâi iregât nâŋgâmenâ ârândâŋ aktâp me bo? Gain gain maknengimenâ nâŋgâne?” dâep.
  yor-yor: Nígbà náà ni olórí àlùfáà sì dìde, ó wí fún Jesu pé, “Ẹ̀rí yìí ń kọ́? Ìwọ
    sọ bẹ́ẹ̀ tàbí ìwọ kò sọ bẹ́ẹ̀?”
  wos-wos: Wun hundi wambéka dé prisna néma du raama téta dé Jisasré wa, “Métaka méni
    bérka hundika hasa wahafi ye? Bérka hundi yingi maki dé?”
  emp-NTPO: 'Maʌ̃ne sacerdote dji dromaara b̶ʌba ʌ̃ta nũmeped̶a Jesua iwid̶isia: –Naʌ̃gʌrãba
    bʌra biẽ́ jara panʌa. Ãdjia jara panʌra ¿wãrãca? ¿Bʌa ni cãrẽ sid̶a panuẽ́ca?–'
  eng-F35: 'And standing up the high priest said to Him: “Do you answer nothing? What
    is it that these men are testifying against you?”'
  ind-ind: Kemudian imam besar berdiri dan berkata kepada Yesus, “Kenapa kamu tidak
    menjawab?! Banyak orang sudah bersaksi tentang kesalahan-kesalahanmu.”
  pes-OPCB: 'آنگاه کاهن اعظم برخاست و به عیسی گفت: «خوب، چه می‌گویی؟ آیا آنچه می‌گویند
    صحت دارد؟»'
  mpt-mpt: Gode amo kimanin nakai komok sume hana manea Yesuse baabanea Kobo i weng
    ele okebib olo bain bleka dimo? Kobo nimin kenebta yang kenamino debiebe? ge baabase
  bla-bla: Ki Sp'atoi'apiekuŭn itsipuau', ki an'ĭstsiuaie, kitakstaie'puyipa? Tsanĭstapiu'a
    am'ox kitse'nŭpanipiau?
  ssx-ssx: Kutupa mo hande yeni peao hayeke you halima꞉ tiao Yesu pa꞉ta꞉ lota꞉ pitolo
    hata꞉ alota꞉ Do haliwekima꞉ koto neke laaseme ekina꞉ta꞉ nakana꞉ma꞉ pi ma꞉nda꞉
    na lelipikipe laa leekeme.
  mkl-mkl: Ŋɔi woo wee nlɑi Ilɑɑɔ̃u í dede í bee Jesu í ni, i kù wɑɑ ni ide ɡɔ? Ide
    mii inɛ ŋɑu ihɛ̃ ɑ̀ wɑɑ yɛò tɑɑleɛ.
  gaq-gaq: ମ୍ନା ଜାଜକ୍‍ ତୁଆଁଚେ ଜିସୁକେ ସାଲ୍ୟାକୁକେ ନା ମେନ୍‌ସାଃ ମେଃଡିଗ୍ ବାସଙ୍ଗ୍‌ ନାଡିଙ୍ଗ୍‌କେ
    ? “ଆକେନ୍ ଦାବିକେ ପାକ୍‍ଚିନ୍‍ସା ନାନେ ଆରି ମେଁନେ ବାସଙ୍ଗ୍‌ନେ ଲେଃକେ ?”
  gof-RNT: Kahineta halaqay denddi eqqidi Yesuusakko, “Hayssati nena mootiya mootowas
    neeni zaariyabay baawe?” yaagis.
  unx-unx: ଏନ୍ତେ ମାରାଙ୍ଗ୍‌ ଯାଜାକ୍‌ ବିରିଦ୍‌ୟାନାଏ ଆଡଃ ୟୀଶୁକେ କାଜିକିୟା, “ନେ ହଡ଼କ ଆମାଃ
    ବିରୁଧ୍‌ରେ ଗାୱାକ ଏମ୍‌ତାନା, ଆମ୍‌ ଚିକାନାଙ୍ଗ୍‌ ଇନ୍‌କୁକେ କାମ୍‌ କାଜିରୁହାଡ଼୍‌କତାନା ?”
  gah-gah: 'Liki likasigo, guguni giziaká vetini ve napa nenémo oteake Izesuni láa
    loko lo amimó: Geza goní nigitasike nilasi gakotó ale viligoko lo kimitani gakó
    ma nomihe, olo.'
  lcm-lcm: Au na ainoai i katakai i sula kala tapasuk na kala antok, “Au sa parik
    kupa ngenget a mengen suke? Au sa sukana si atugtugi suke kilongpo mengen anim
    tatana?”
  aer-aer: Kenhe kwertengerle tyeperre tyatye-arenye akeme-irremele Jesus-eke angkeke,
    “Unte-ame aweme nthakenhe-arle artwe nhenhe atherre angkerne? Arrkngente-iwelhaye!
    Ratherre-arle arratye angkeke apeke urrtyirremele apeke?”
  qvc-NT: 'Chaymi chay mas kamachikuq isrraylinu kuraqa atarishpa, Jisusta tapurqan:
    —¿Manachu nimatapis ningi? ¿Manachu uyangi kay runakuna qambaq rimashqandaqa?
    nishpa.'
  tgl-ULB: Tumayo ang pinakapunong pari at sinabi sa kaniya, “Wala ka bang isasagot?
    Ano itong ipinapatotoo nila laban sa iyo?
  cbs-NT: 'jaska waibu ninkabaikin Diosbe nukunabu janchaxunika xanen ibujaida Caifás
    namakis dasibube tsaua benitan nixun Jesús yukakin: —Na junibun mikidi chakabu
    yuiaibudan, ¿miadan, jaskai min jatube kemanameamamen?— aka'
  xtm-NTPP: 'Sani te maa tee tátnuni nuu sutu ma, ni ndokuiñi de, te jiña''a de ya:
    ―‍¿Ñatuu nawa ndákone''e ni? ¿Nawa kúu ja ka ka''an ñayii a ja kuu ni a? ―‍kúu
    de jiña''a de.'
  nnq-nnq: Nkung'i Nkolongwa ngajema, ngankonya Yesu, “Bo, nnyangaje lilobe? Bandu
    aba batenda kunkopakea?”
  bao-NT: 'To cõrora paia ʉpʉ pea wãmʉ nʉcã, o biro ĩiupi Jesús''re: —¿Ñee tiigʉ mʉ
    yʉʉtiti? ¿Do biro ĩirʉgaro to ĩiti, ano o biirije mʉre cʉ̃ja ca ĩi wedejãarije?
    —ĩiupi.'
  san-ORI: ତଦା ମହାଯାଜକ ଉତ୍ଥାଯ ଯୀଶୁମ୍ ଅୱାଦୀତ୍| ତ୍ୱଂ କିମପି ନ ପ୍ରତିୱଦସି? ତ୍ୱାମଧି କିମେତେ
    ସାକ୍ଷ୍ୟଂ ୱଦନ୍ତି?
  huv-NT: 'Condom aaga minatang miteaats witiüt matün manguiay Teat Jesús, tasaj:
    ―¿Neol ngo merndeaca? ¿Cuane teamandeacüw wüx imbas quiaja? ―aj.'
  otn-NT: 'Bi̱ m''mähra̱ ''bɛt''o mmäcja̱ p''ʉya ngue bi ''yɛ̱mbra̱ Jesús: ―¿Te guí̱
    mma̱nna̱ ra̱ hya̱ gui̱ nya̱p''a̱''i̱ ya n''yø? ¿Ua hi̱n tema̱ hya̱ gdi tha̱di̱?
    ―bi ''yɛ̱mbi̱.'
  nop-nop: Unduŋ yobune Siloŋyot diniŋ Talitimeŋ Wapumdi pilali yali Jesu indiŋ ninadiguk,
