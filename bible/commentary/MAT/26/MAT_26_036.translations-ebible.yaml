  mcp-mcp: 'Nə́ ndɛɛ́, Yésus bə́nɔ̂ŋ *ompwíín bɛ́ bwə́ músə kumə kʉ́l bwə́ dʉ jɔ̂w
    nə́ Gɛtsemane yí. A mú cɨ nə bwo nə́: «Jigá wa shí, mə́ fwo kə wá shwóg, kə sá
    mə́jəgʉla».'
  hat-hat: 'Apre sa, Jezi ale ak disip yo yon kote yo rele Jetsemane. Li di yo: Chita
    la. Mwen menm, mwen pral lapriyè pi lwen.'
  npl-NT: 'Satepa Jesús oyá iwan itlamachtijkawah kan se werto non itoka Getsemaní,
    iwa okinmili: —Nika ximotlajtlalikah, Ne nepa nio nimotiotsajtsiliti.'
  bgg-bgg: Chiihphado Isu ne awai samoythek rog shii Gethsemane beng pha ithua hà
    wuii dun, chiih-è, ai è ithek shii yao, “Gu è sia pha wuii dun shii nathek ne
    ichiih shii rai iang bo.”
  eng-TCENT: Then Jesus went with them to a place called Gethsemane, and he said to
    the disciples, “Sit here while I go over there and pray.”
