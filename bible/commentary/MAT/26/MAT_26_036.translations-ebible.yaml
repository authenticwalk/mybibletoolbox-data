    yàcáⁿ cáháⁿ ndɨhɨ‑í Yǎ Ndiǒxí —càchí‑gá xǎhaⁿ‑gǎ xii‑güedé.'
  myu-myu: G̃ebuje Jesusyũ o'ju kadaihiaptip kay―G̃etsêmani ka kay. — Jocebuku epabikbik
    — io'e jewejuayũ be. — Bomaku buk õn cum, Deus eju jekawẽn ãm — io'e cebe ip.
    Oabik ip.
  fue-fue: 'Ɓaawo majjum, Yeesu e aahiiɓe mum yottii nokkuure wi''eteene Gesemane.
    O wi''i ɓe: «Jooɗee ɗo, faa mi waɗaa du''aare.»'
  amk-amk: Ainanaya Yesusi tuti ne inontaraifosa era to katai bei wonong fino Getsemani.
    Na katai nani medu wesa deyo, “Meminohi na nina mae itaha tourai to wanaia iwenadi
    nai.”
  fai-fai: Kale beta Yesus ayo alam weng kidimin kinim so yak anang win Getsemani
    nadiwade aka bakoyam, “kiba kadák tein sidiwo naka yak kaek kal Got wis sánlawa
    tadiyano.” Yakei nadale
  ura-NT: 'Nii baihate, aina nerelanaa nichaanune aina jelai caje amuhin, Jetesemaniineein
    niicha curuateeuriu cue Jesoso. Inae ecu turuhacaanune janate: “Cau nelauriaain
    canu cohacuchena, inara tonohanau tajiha cuhin Cana Coaunera bajani,” naain'
  mcd-NT: Ascatan ihuifo mapoano ahuun anu Getsemaní nanno Jesús no fu cashon noco
    yoini, —Nuno tsaocahuun. Uhuun Upa un cufiyotanon, —noco yoini.
  urt-urt: Miꞌe pe, Jisas nenge lenge jetalah kin yate jere luh ende ŋaiye tinge jalme
    Getsemani pe, kin ŋana lenge jetalah kin na, “Yip yurp eꞌe, kut ŋam ma mil mininge
    wusyep topoꞌme Got.”
  kiz-kiz: Baadaye Yesu akalota nabhu mahali pa pikutibhwa Gethsemane na abhajobhili
    bhanafunzi bha muene, “Mutamanyi apa bhwakati nilota okhu nikus'oma.”
  tzo-TZE: 'Tey lic''otcutic xchi''uc Jesús yo'' bu Getsemaní sbie. Jech laj yalbuncutic
    li Jesuse: ―Chotlanic li''i yu''un ta xbat jc''opan Dios le''e ―xiyutuncutic.'
  lex-lex: 'Nhor nioma Yesus Nora maka ha Nwatutu-nwaye''a re pa rla''awa geni ida
    mak kwawa Getsemani. La''pa rden la hande noma Enakot la ira: “Mpiei pia mimtatan
    la handi. Pena A lia siumbaini.”'
  dov-dov: Mpawo Jesu wakinkabo kubusena ibutegwa Gesemane alimwi wakati kuli basikwiiya
    bakwe, “Amukkale aano ninchiya kukukomba.”
  rgu-rgu: Boe ma Yesus asa laꞌo raroo leo lete Saitun reu, ara losa okaꞌ esa, nade
    Getsemani. Nai naa, Ana nafada ana mana tuka dea nara nae, “Emi matuu mahani ia
    dei, huu fo Au sakaꞌ uuꞌ ele hule-haradoi.”
  toc-NT: 'Aca­li̠stá̠n Jesús ca̠tá̠alh xdis­cí­pulos anta nícu tzinú tlak laka­mákat
    lacatum anta­nícu xuanicán Get­se­maní. Acxni̠ antá xta­hui­la̠­nanchá chiné ca̠huá­nilh:
    —Uú cata­hui­látit, caqui­la̠­ka­lhí̠hu, porque aquit camaj kalh­ta­hua­kaniy
    Quin­tla̠­ticán Dios.'
  ulk-1902: Uiaba baosi kemem Iesu abele ged nei Gethesemane, E uiabi detager, tabara
    kaimeg giz, Uaba bamer ike, a kaka bakeam peike ko esorerapare.
  som-som: Markaasaa Ciise la yimid iyaga meel Getsemane la odhan jiray, oo wuxuu
    xertii ku yidhi, Halkan fadhiista intii aan halkaas tegayo oo ku soo tukanayo.
  mam-C: 'Tb''ajlinxi'' ikyjo, b''e''x xi'' Jesús quk''iy toj jun najb''il, Getsemaní
    tb''i. Tej qkani''n antza, tzaj tq''ma''n Jesús qe''y: Ku kykyij qe''y tzalu''n.
    Ma chinka na''l Dios tzachi''n.'
  ndj-ndj: Pambeli Yesu kayenda pamu na veni kuchitava cha mibiki cha Getisemani,
    kavawombela, vanachuli vaki, “Mwikali apa, leki nenga nyendi pala pawulongolu
    ngadadavi.”
  mbj-NT: 'Ti m'' ta ma matëg daheeh Jesus bahõm joom banäng hẽnh Getsemani häd näng
    doo hẽnh. Ti m'' taky hadoo sa hã: —Babä bë ayyw dó jajé ỹ ky n''aa ets''ẽẽ nuuj
    jé —näng mäh.'
  lat-VUC: 'Tunc venit Jesus cum illis in villam, quæ dicitur Gethsemani, et dixit
    discipulis suis: Sedete hic donec vadam illuc, et orem.'
  ngp-ngp: Niyo Yesu aita hamwenga na wanamp'hina wakwe, hant'hu hakwitangwa Getisemani,
    niyo awagamba wanamp'hina wakwe, “Hake ikaleni aha, miye niite halongole ludogo
    hamlombeze Mnungu.”
  enq-2: Dopa lateaminopa, Jisasa baanya disaipolo dupa-pipa yuu Gesemani lenge dokonya
    peami. Pupala baame dupa lamaiyoo, “Namba omosale loma sala pelyona, nyakama asa
    pilyepa” lea.
  eng-ASVBT: Then cometh Jesus with them unto a place called Gethsemane, and saith
    unto the disciples, Sit ye here, while I go and pray yonder.
  mna-mna: 'Yesu ziŋan naŋgaŋ kini tipa ma tila tipet lele ta, zaana Getsemane. Tona
    iso pizin ta kembei. Iso: “Mbuleyom isu tiŋgi ma kombotmbot, mi nio aŋlae tiŋga
    be aŋsuŋ.”'
  myw-myw: Siney navamul mo ineis ven yagan Getsemaniy, idibakes, ilana, “Kusinis
    towen. Yey ban palatan anitoug Yowbad waseg.”
  sby-sby: Yesu ne beshikwiya bakendi balaya kumusena walikukwiweti, Getisemani, uko
    nkwalakabambileti, “Kamwikalani pano, ame ndenga uko kuya kupaila.”
  sll-sll: Ena Yisas grang wine ongwo hobi kina pi Getsemani u sina i ongwi. Pi pa
    dungure Yisas yalhobi yu ditongwi, “Ni yalhobi timi molo. Na ban ta pire nabe
    God ha wai ol terala oiwa.”
  yaq-NT: 'Junak intok ju''u Jesus, jume'' a'' majtimmak, aman jum Jetsemani'' tea''u
    yepsak. Junammeu intok: ―Inim jooye, ket imin, Liojtau bicha ne noka''u tajtia
    ―ti ameu jiiak.'
  uro-uro: Nasot dä ma Jisas kä na aa mudäsaqongda rha met sävät ama ivärhäs kärqos
    i rhat tes äs i ma Getsemani dä qa qoar na rha i, “Ngän duqun däkt dap aingo diva
    ngua rhet tävit bä ngu nän.”
  ita-1885: 'ALLORA Gesù venne con loro in una villa, detta Ghetsemane, e disse a'' discepoli:
    Sedete qui, finchè io sia andato là, ed abbia orato.'
  muy-muy: 'Yezu akaba ndam maɗəbay naŋ ni tòru ka məlaŋ nahaŋ, məlaŋ gani nani ti
    təzalay Gecimeni. Tòru tìnjʉa eslina ti Yezu àhi ana tay : « Njəhaɗuma ahalay
    a hayaŋ, nakoru tegi nahəŋgalay Melefit. »'
  kqc-kqc: Mina usi Iesu ini usi dina venesa gagani roka Gethsemane ri bosi niyo,
    “Na yomironari bosi usa usa nigida, ye ya minari amefa.”
  tav-tav: 'To bairi Jesu mena jã caejawʉ Getsemaní na caĩri paʉpʉ oterica paʉ. Jã
    caejaro cʉ buerãre ocõo bairo jã caĩwĩ Jesu: —Atona rui coteya i paʉpʉ Diore yʉ
    cajeni nʉcʉbʉgoʉ aátoye, jã caĩwĩ.'
  eng-ULB: Then Jesus went with them to a place called Gethsemane and said to his
    disciples, “Sit here while I go over there and pray.”
  spa-VBL: 'Entonces Jesús se fue con sus discípulos a un lugar llamado Getsemaní.
    Les dijo: “Siéntense aquí mientras yo voy allá a orar”.'
  fra-_FOB: 'Alors Jésus s''en alla avec eux dans un lieu appelé Gethsémané; et il
    dit à ses disciples: Asseyez-vous ici pendant que je m''en irai là pour prier.'
  hau-ULB: Sa'anna Yesu ya tafi tare da su, wurin da ake kira Getsaimani sai yace
    wa almajiransa, ''Ku zauna a nan ni kuma zan je gaba in yi addu'a.”
  mal-mal: 'അനന്തരം യേശു അവരുമായി ഗെത്ത്ശമന എന്നറിയപ്പെടുന്ന തോട്ടത്തിൽ വന്നു ശിഷ്യന്മാരോട്:
    ഞാൻ അവിടെ പോയി പ്രാർത്ഥിച്ചു വരുവോളം ഇവിടെ ഇരിപ്പിൻ എന്നു പറഞ്ഞു,'
  kkc-kkc: Yesuye o hamamee dili odoo sabolo Getesemeni homolee mapoo dileso dobolone
    dimapoo egeesee takaso, “Niba hamapoo debee. A koo dileso Godee mapoo takalaiya,”
    diso.
  urd-GVR: Īsā apne shāgirdoṅ ke sāth ek bāġh meṅ pahuṅchā jis kā nām gatsamanī thā.
    Us ne un se kahā, “Yahāṅ baiṭh kar merā intazār karo. Maiṅ duā karne ke lie āge
    jātā hūṅ.”
  far-far: Sui sa Jesus ka leka fainia na fafurongo nia ki ana te kula kera saea ana
    'i Getsemani, ma nia ka fata 'uri fuada, “Kamulu to 'amulu 'i seki kada nau ku
    leka 'i seloko fua nau ku foa.”
  suz-BL: मिनु गेथ्‍सेमनेमी जाक्‍दीत्‍तेक्‍म। मिनु येसुमी “लो, एक बाक्‍कीने, गो इच्‍का
    आइक्‍ची लशा, प्रार्थना पशा लेश्‍शा पीनुङ” देंत।
  car-NT: 'Irombo Jesus wyto''po imaroine amy Getsemane tatynen wonatopo paty ''wa.
    Irombo ika''po mo''karon tynemeparykon ''wa: “Ero po atandy''motoko. Tamusi ''wa
    aurana wy''sa.”'
  amp-amp: Jisasri disaiperm afo Olifet kmit tohetmn yimom wom tkitt kutewumt Getsemani.
    Ndha Getsemanit mfnahhato Jisasr kfo memorm, “Asha afo warhu hasoko. Na afo Bro
    Nkifrar rim kfo bruttnefiwa.”
  bht-bht: तालू यीशु अपणे चेलयां सोगी गतसमनी नाऐ दिया इक जगा च आया कने अपणे चेलयां
    ने बोलणा लग्गा, “ऐथू बेई रिया, जालू दीकर मैं प्राथना करें।”
  eng-NOY: Then Jesus cometh with them to a place called Gethsemane, and saith to
    the disciples, Sit here, while I go yonder and pray.
  cub-NT: 'No yóboi Jesús nʉrejame ñʉja ʉ̃i bueimaraque Getsemaní ãmicʉrõi. Nore earĩ,
    arejame ñʉjare: —Yui dobarĩ corejarã mʉja ji Jʉ̃menijicʉque boroteiyede ãnoi,
    arejame Jesús.'
  ita-1927: 'Allora Gesù venne con loro in un podere detto Getsemani, e disse ai discepoli:
    Sedete qui finché io sia andato là ed abbia orato.'
  lww-lww: Ana siraunia, Yesu amio kiena nalogena lala apa e yo tai, kiena kia Ketsemani.
    Ana naga pisa pan la, pisape “Amiu atom̃a e nene sumo wa, ana in na neva laa perina
    sane, vena nelen re yam ve plas ga.”
  ckb-ckb: 'دوای ئەوە عیسا لەگەڵیان بۆ شوێنێک چوو پێی دەگوترا، گەتسیمانی، بە قوتابییەکانی
    فەرموو: «لێرە دانیشن هەتا دەچمە ئەوێ نوێژ دەکەم.»'
  nas-nas: Teketa tenang Jiisuuꞌ teing ninka bakaning barevare-nupoong niiꞌnooꞌ Ketsemani
    tampaakoꞌnooꞌ berouꞌ, eeꞌnoko teꞌ berora aaꞌpuruꞌ teing, “Aꞌ baꞌnanirioꞌ ning
    ankaꞌ mera kunsimaravai.”
  uvl-uvl: Iok laol, Iesus la luluch nge nena hana mur ke tela nga kileng nenge te
    hetue ke ene Ketsemani. Ol pe hele lange nena hana mur ke pomai, “A are lakoloi
    pe ela lamau ke e hetalaulau mukam.”
  eng-BBE: Then comes Jesus with them to a place named Gethsemane, and says to his
    disciples, Be seated here, while I go over there for prayer.
  ixl-CNT: 'Uncheeꞌ opon tek u Jesuus tuchꞌ qꞌu chusulibꞌ tu u chikonbꞌal vaꞌl Getsemanii
    utz, tal te ech tzaꞌ: —Kaaojkaꞌex tzaꞌ tan, seꞌnunqꞌila sikꞌle Tioxh latziꞌ tziꞌ.—
    Texhtuꞌ.'
  xsi-xsi: Ŋineŋga Yesu ikainzi ne pâri-tamâta silâ sipâŋga tâno toŋge, i ŋa tu Getsemani,
    aku ipainzi tu, “Miki kasaŋona kamo ŋai, mbo naŋa alâ ndai akai noŋa ŋga.”
  crx-NTPO: '''Et la ''ilhoghun haniyeh k''et Gethsemane huwhútni-un ts''e whuz hoozdil
    whe Sizi yugha hodul''ehne ubúlhni, “Nohni njan dulhts''i. ''Et si nda ''at tenadutisdli.”'
  kan-OKCV: ತರುವಾಯ ಯೇಸು ತಮ್ಮ ಶಿಷ್ಯರ ಸಂಗಡ ಗೆತ್ಸೇಮನೆ ಎಂಬ ಸ್ಥಳಕ್ಕೆ ಬಂದು ಅವರಿಗೆ, “ನಾನು
    ಅಲ್ಲಿಗೆ ಹೋಗಿ ಪ್ರಾರ್ಥಿಸುವವರೆಗೆ ನೀವು ಇಲ್ಲೇ ಕುಳಿತುಕೊಳ್ಳಿರಿ,” ಎಂದರು.
  bbb-bbb: Areme Jesu fune e vua fuone fievo ijena are Gesemenino kuavo ijia vae.
    Bu va ijia usiae areme Jesu fune urina e vua fuone fievo ije kiae, Jani igia karike
    na va gafia baname isoeno kiae.
  blw-blw: Angkay hiyachi yag émméy cha Jesus ya hen anchichay pasorotna hen anchi
    lugar way ekatchéén “Getsemani,” yag annaat ifaga an chicha way mangaliyén, “Itùchuyu
    an natto ta iyà manluwaru hen anchi ê-éyna.”
  tam-2017: 'அப்பொழுது, இயேசு அவர்களோடு கெத்செமனே என்னப்பட்ட இடத்திற்கு வந்து, சீடர்களைப்
    பார்த்து: நான் அங்கே போய் ஜெபம்செய்யும்வரை நீங்கள் இங்கே உட்கார்ந்திருங்கள் என்று
    சொல்லி;'
  azz-NT: 'Huan ijcón ajsicque Jesús ihuan imomachtijcahuan campa itech se xocomila
    ten monotza Getsemaní. Huan ompa Jesús quinilij ijcuín: ―Ximosehuican nican huan
    Nejuatzin niyó cachi taixpan nimotatatautiliti ihuan Notajtzin Dios.'
  spa-RV-1909: 'Entonces llegó Jesús con ellos á la aldea que se llama Gethsemaní,
    y dice á sus discípulos: Sentaos aquí, hasta que vaya allí y ore.'
  csy-csy: Jesus amate taw Gethsemane a kici huan ah pai uh a, Zia sung ah thu ka
    nget laitak ziak ah to vun, ci in a nungzui te son hi.
  mxq-NT: 'Net ja Jesús jya̱jttʉ mʉdʉ ꞌyʉxpʉjkpʉty ma̱ tuꞌugʉ nʉgam diꞌibʉ xyʉꞌa̱jtypy
    Jetsemanii. Ta tꞌanma̱a̱ydyʉ ja ꞌyʉxpʉjkpʉty: —Uꞌuñʉdʉ ya̱a̱ mints xim nꞌokka̱jxtaꞌaky.'
  tzj-NT: 'C''ac''ari'' ja Jesús xerachbilajel ja rdiscípulo, xebe chipan jun lugar
    rbina''an Getsemaní. Ja c''a tok xe''ekaji quewa'' xbij chique ri'': —Quixtz''abe''
    can wawe'' ri'', ja c''a ranin nenbana'' paki na oración quelale'', ne'' can chique.'
  tdt-tdt: Depois Jesus lao hamutuk ho Nia eskolante sira baa iha fatin ida naran
    Getsémani. Too iha nebaa, Nia hatete ba sira, “Imi tuur iha nee, Hau sei baa halo
    orasaun iha nebaa lai.”
  ron-BTF: 'Atunci Isus a venit cu ei într-un loc numit Ghetsimani și le-a spus discipolilor:
    Ședeți aici în timp ce mă voi duce să mă rog acolo.'
  eng-WEBP: Then Jesus came with them to a place called Gethsemane, and said to his
    disciples, “Sit here, while I go there and pray.”
  eng-FBV: Then Jesus went with his disciples to a place called Gethsemane. He told
    them, “Sit down here while I go over there and pray.”
  nld-1939: 'Toen kwam Jesus met hen bij een landgoed, Getsémani genaamd. Nu zei Hij
    tot de leerlingen: Zet u hier neer, terwijl Ik ginds ga bidden.'
  bwo-bwo: Maniyere il Iyesus b́danifwotsnton Getesemaniy eteef beyokok bí ami, manok
    bobodtsok'on Iyesus b́ danifwotssh «Taa ekewok amr Ik'o t k'onfetsosh it hanoke
    betere» bíet.
  nch-BL: 'Huan Jesús techhuicac hasta campa itoca Getsemaní huan techilhui tiimomachtijcahua:
    ―Ximosehuica nica huan na niya nimotatajtiti.'
  quc-TNT: 'Xopan c''u ri Jesús pa ri ch''äkap ulew u bi'' Getsemaní e rachi''l ru
    tijoxelab, xubij c''u chque: Chixt''uyul can waral. Ri in c''ut quine'' na jela''
    chubanic orar, —xcha chque.'
  tfr-NTPO: E irgo ga Jesús jek öötong shäng Getsemaní kjokyo ba oppinggaga tjok.
    Eshko ga tjl̈ẽ ba kong l̈ok ga «Tja to syõshtë Sbö kong këm ëre wl̈e wopro ga
    pjãy wl̈ar ber tjeng na» l̈e.
  kaq-NT: Getsemani janeya nahue chian sca becani, Jesus betan. —Neno tsahopaquenahue,
    Papa yocaqui hen hori canon —jato jaquin.
  ahr-ahr: नंतर येशु त्याना शिष्यससंगे गेथशेमाने नावना बगीच्यामा वना, “मी पुढे जाईन
    प्रार्थना करस तोपावत तुम्हीन आठे बठा.”
  sgb-sgb: Hên nilumatêng hilay na ha katanamanan Getsemani, ay wani Apo Jesus kanlan
    tagahonol na, “Mikno kaw di kaban manalangin ako bayro ha marayo-dayo.”
  vie-1934: 'Rồi Đức Chúa Jêsus cùng môn đồ đi đến một chỗ kêu là Ghết-sê-ma-nê. Ngài
    phán rằng: Hãy ngồi đây đợi ta đi cầu nguyện đằng kia.'
  kxv-kxv: ଏଚେଟିଏ ଜୀସୁ ତାନି ସୀସୁୟାଁ ତଲେ ଗେତ୍‌ସିମନି ଇନି ର଼ ଟା଼ୟୁତା ହାଜାନା ଏ଼ୱାରାଇଁ
    ଏଲେଇଚେସି, “ନା଼ନୁ ଏମ୍ବାଆଁ ହାଜାନା ପ୍ରା଼ତାନା କିନି ପାତେକା ମୀରୁ ଇମ୍ବାଆଁ କୁଗା ମାଞ୍ଜୁ
    ।”
  cha-cha: 'Ayo nae mato si Jesus yan sija gui güetta na mafanaan Gethsemane, ya ilegña
    ni disipuluña sija: Fanmatachong güine, ya jumanaoyo ya j ufanaetae güije guato.'
  amu-NT: 'Ndoꞌ squia̱a̱yâ cwii joo na jndyunaꞌ Getsemaní. Tsoom nda̱a̱yâ: —Cwindyuaandyoꞌ
    ñjaaⁿñe yocheⁿ na jo̱ luaaꞌ na nntseina̱ⁿya nnom Tyꞌo̱o̱tsꞌom.'
  hin-CV: तब येशु उनके साथ गेतसेमनी नामक स्थान पर पहुंचे. उन्होंने अपने शिष्यों से
    कहा, “तुम यहीं बैठो जब तक मैं वहां जाकर प्रार्थना करता हूं.”
  eng-OURB: Then Yeshua [Salvation] came with them to a place called Gethsemane [Olive
    oil press], and said to his disciples, “Sit here, while I go there and pray.”
  spa-BES: 'Luego viene Jesús con ellos a un lugar llamado Getsemaní, y les dice a
    sus discípulos: “Siéntense aquí, mientras yo voy allí a orar”.'
  san-BEN: অনন্তরং যীশুঃ শিষ্যৈঃ সাকং গেৎশিমানীনামকং স্থানং প্রস্থায তেভ্যঃ কথিতৱান্,
