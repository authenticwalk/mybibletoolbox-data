  xnn-xnn: Dat omey si Jesus ya nan papasolotna id Getsemani. Danat kanan ken daida
    en, “Sosom-ed kayo isna ta omeyak menlowalo isnan gaygay-edna issa.”
  mwe-mwe: Kungai a Yeshu gubhapite nabhonji ku bhushitani ja Getishemane, gubhaabhalanjilenje
    bhaajiganywa bhabho, “Ntamangane apano, nne naegejela mmujo kukwaajuga a Nnungu.”
  tte-tte: Kabo Yeisu me ana tobenaliyao silau dedei bwaine esana Getesemani kabo
    iwalo kolili iba, “Kwamiyamiya bwaite koina na yau yalau yakawanoi bwaine koina.”
  tcs-tcs: Den Zizas ane dem klostuman i bin go po Getsemani, wan gadan eria wea i
    gad ol plenti olibtri. Wen dempla i bin kesem de, Zizas i bin spik, ‘Yupla sidaun
    ya weit po mi. Ai go go de po prea.’
  hlt-THB: Cekcoengawh Jesu taw Gethsemane a mi ti hyn na a hubatkhqi mi cet uhy;
    a hubatkhqi venawh, “Cena cykcah aham cet hly nyng, vawh a nang ngawi uh,” tinak
    khqi hy.
  soq-soq: Tauma Iesu wawe alala do sala awopawe ebowa waia Gesemani bedewe wimone
    me mo diamone wanase, “E mape wanlempo ne sisi anteape rauparintapa.”
  qub-qub: 'Chaypita Jesusga disïpuluncunawan aywaran Getsemaní wertaman. Chaycho
