    kalumo꞉wo꞉ a꞉la꞉sio꞉, “Gio꞉ wena ta꞉bi. Ne honona Godemo꞉ sa꞉ma꞉ni ho꞉no꞉l.”
  kdl-NT: Yesu n atoni a ne a banai a asu u roku u ɗa a ka isa̱ Getisimani, u tonuko
