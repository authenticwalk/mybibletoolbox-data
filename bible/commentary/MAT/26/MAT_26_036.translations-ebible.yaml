    voa varirisa.”
  miz-NT: 'Kidáā ne, kueꞌen níꞌi Jēsuu ña mí é nani Getsemānii. Kakaꞌan ñá nī ña ntántīkɨn
    ña: —Kuntōo nto iꞌa, na kɨ̄ꞌɨ́n u daꞌa san, kikaꞌan ntâꞌví u —kaꞌan Jésuu.'
  qvz-NT: Chasna cuintanacushcahuasha Jesus pai japishcagunandi Getsemaní nishca pambama
    rinaura. Chibi pactasha paigunata nira, Ñáuca chinigma Yaya Diosta mañagrinagama
    cangunaga caillai tiyaichi.
  deu-ELO: 'Dann kommt Jesus mit ihnen an einen Ort, genannt Gethsemane, und er spricht
