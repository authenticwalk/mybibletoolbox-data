    phai narhuet ah,” a ti nah.
  tbz-SIM: 'Yesu nɛ̀ o tɑncɔ́ùmbɛ̀ kɛ̀ bɛ̀ɛ tuɔkɛ dibòrì mɑrì kɛ̀ bɛ̀ dì tu Sɛtisemɑndee,
