    Ejigawaanigi digoida odoe jotaɡ̶aneɡ̶e Aneotedoɡ̶oji.”
  bmh-bmh: Yesus gonugau tapaimaraneu dudu abai em tub wanib Getsemani beteimai, guzenai
    awareun, “Ag e ebu hoboi dan, iz ulib e Uwait aurabun betem.”
  ctu-BL: 'Jesús tsi'' pi''leyob majlel ti pʌc''ʌbʌl i c''aba'' Getsemaní. Tsi'' sube
    xcʌnt''añob i cha''an: Buchi''la ilayi che'' mic majlel c cha''len oración ya''i,
    che''en.'
  meq-meq: 'Yesu ta gawla ŋgay hay tə ndisl a təv eye andaya tə zalay Getsemene. Mə
    ɗəma na, a gwaɗatay: «Ndzum kanaŋ. Na diye, na ɗuwulay naha me a Mbəlom kataɗay.»'
  noa-H: Maigmua jũrr nemjĩirdö Getsemaní hanʌmʌg maar p'ë harrjim. Maimua mam barwi,
    —Mʌig nʌisit, mʌ chum hʌ̃gt'aag jëwaak'emgui hajim.
  alp-NT: Eleki Yesuse Ikeu kai Eni maka luluaru me otoi sae me esi nane Getsemani.
    Eleki Yesuse Ibeteke lokosi be, “Kwetela imi, rue ete meije mina, yo Au kotie
    loko Alla ete morare.”
  san-VEL: anantara.m yii"su.h "si.syai.h saaka.m get"simaaniinaamaka.m sthaana.m
    prasthaaya tebhya.h kathitavaan, ada.h sthaana.m gatvaa yaavadaha.m praarthayi.sye
    taavad yuuyamatropavi"sata|
  kbq-kbq: Higeno Jisasi'a amage nentaza disaipol naga'ene Getsamenie nehazarega vuteno,
    anage huno zamasami'ne, Amare mani'nenkena Nagra amanure nunamu ome huteno nehuno,
  kbh-kbh: 'Chents̈ana, Jesús chabe uatsjéndayëngaftaca canÿe luare Getsemaní ca uabáinoye
    tojána. Choca tojanë́yana: “Muents̈e motbiama, chëntscuana ats̈e choye chanjá
    Bëngbe Bëtsáftaca jencuéntama ca.”'
  ron-LSB: 'Atunci Isus a venit cu ei la un loc numit Ghetsimani și a zis ucenicilor
    Săi: “Stați aici, până ce Mă voi duce acolo să Mă rog.”'
  pon-pon: 'Iejuj ap kotilan waja o me adaneki Ketjemane, a irail ian i, ap kotin
    majani on tounpadak kan: Komail mondi met, lao I pan kola kapakap monen.'
  nhe-BL: 'Huan Jesús techhuicac hasta campa itoca Getsemaní huan techilhui tiimomachtijcahua:
    ―Ximosehuica nica huan na niya nimomaijtoti.'
  sps-sps: Ai Jisas naa fiisen ramiton fuainy matisian Tsuan tana pan te koo ri Getsemani,
    ana Ya tsue to tsuri, “Gum yam nei ma nai faakats Anyo unya aya.”
  wnc-wnc: Siwan Jesuat ninu pandetnaatda keu Getsemani ngang inikaing komune kukumang.
    Kukenga pandetna anzing ninikut, “Ginu ane pukwike yuwawa nata atune kuke tumuk
    wam yawit,” ngang ninike
  nmw-S: Sauge Yeisu he-bwaine wana topadavae si lok si la he malahao hidane Getsemeni,
    bwen i liwo heidiye i nga, “Hu miye te he ya, nau gen a la he yake ge a hawanun.”
  bus-bus: 'Ben Yesu kↄ̃n a ìbanↄ kà guu kɛ̀ wè be Gɛtɛsɛmani, ben à bèńnɛ: À vɛ̃ɛ
    kɛ̀ ai mà gá adua kɛ kãaa.'
  gub-BL: Na'e Zezuz oho ma'ywa 'yw heta haw Zexem her ma'e pe kury, urerupi kury.
    Uze'eg urewe. — Peapyk xe kury. Aha putar pepa'i ihe nehe, Tupàn pe heze'eg pà
    ihe nehe, i'i urewe.
  imo-imo: Kano wali Jisas kinye yunge kitipi kanoli iyema kinye kombu Getsemani nilina
    puringi. Akuna pungolio yuni enondo nimbei, “Na andi pumbo Gote kinye ungu nipuro
    kani eno ina molaio,” nimu.
  boj-boj: Yesus aqa aŋgro naŋgi koba na walwelosib nañu agu beiq di branteb. Nañu
    agu di aqa ñam Getsemani. Di brantosib Yesus na aqa aŋgro naŋgi minjrej, “Niŋgi
    endi awesoqniy. E kiñala sasalosiy ijo Abu pailyosiy bqai.”
  eng-DRA: 'Then Jesus came with them into a country place which is called Gethsemani;
    and he said to his disciples: Sit you here, till I go yonder and pray.'
  knf-knf: 'Wal mënţ kë Yeŧu aşë ban na baţaşarul du dko dloŋ di bajaaŋ bado Getŧemaniya
    aşë ji na baka : « Naţoon ţi, dya du kadun kañehan Naşibaţi. »'
  san-KHM: អនន្តរំ យីឝុះ ឝិឞ្យៃះ សាកំ គេត្ឝិមានីនាមកំ ស្ថានំ ប្រស្ថាយ តេភ្យះ កថិតវាន៑,
    អទះ ស្ថានំ គត្វា យាវទហំ ប្រាត៌្ហយិឞ្យេ តាវទ៑ យូយមត្រោបវិឝត។
  arn-NT: 'Feymew müten amuy ta Jesus tañi pu disipulu engün Getsemani pingechi lelfün
    mew, fey feypifi tañi pu disipulu: —Mülewemün tüfa mew. Iñche amuan tiye mew tañi
    ngillatuael.'
  zas-NT: 'Chi bidxin Jesús con ree xbejnman tijb luar la Getsemaní, rëbaman loj reeman:
    ―Gol gurejsii guie, laꞌtgaj gan ni din gabedx ganaaban Dios.'
  ken-NT: Yesu arɔk yɛ nɛbhʉɛt anɛ bábhɨ̀ŋɨ bɛ Gɛtsɛ́mani nɛ baghɔkɔ́ bhi. Arɛ́,
    aghati bhɔ bɛ, “Chɔkɔ́ ká fá, mɛ̌tɛn mmʉɛt ambɨ ndu mɛnɨkmʉɛt.”
