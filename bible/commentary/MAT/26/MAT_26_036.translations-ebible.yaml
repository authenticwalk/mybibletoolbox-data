  san-PUN: ਅਨਨ੍ਤਰੰ ਯੀਸ਼ੁਃ ਸ਼ਿਸ਼਼੍ਯੈਃ ਸਾਕੰ ਗੇਤ੍ਸ਼ਿਮਾਨੀਨਾਮਕੰ ਸ੍ਥਾਨੰ ਪ੍ਰਸ੍ਥਾਯ ਤੇਭ੍ਯਃ ਕਥਿਤਵਾਨ੍,
