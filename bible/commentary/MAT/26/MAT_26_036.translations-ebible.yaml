verse: MAT.026.036
translations:
  kpx-kpx: Abu katelahai louge Iesuu kebia holoevei abuhi tiale matama mole ivi Gesemani
    keve velehovolu. Ige au keve abuho loui avoe, “Kove usege di talive uokeve guliguliai.”
  okv-H: Eto Iesu na amita ambotani ga degi javo Gethsemane ta puvuto amita ambotani
    ta degi ke einge ena, “Ungo ei ta irirovo na oi ta pambuto pari aisona.” ainge
    eto
  tbo-tbo: Yesu a hewahewali tauhi mitehi hi nae tano Gesemani uyahina, ma i paliwelehi
    i pa, ‘Geka hotanana ona memae ma tau kikina a tunae po a lupali.’
  mal-C: യേശു ശിഷ്യന്മാരുമൊത്ത് ഗെത്ത്ശേമന എന്ന സ്ഥലത്ത് എത്തി. “ഞാൻ അവിടെവരെ പ്രാർഥിക്കാൻ
    പോകുന്നു, അതുവരെ നിങ്ങൾ ഇവിടെ ഇരിക്കുക,” എന്ന് ശേഷം ശിഷ്യന്മാരോട് പറഞ്ഞിട്ട്,
  grc-SR: Τότε ἔρχεται μετ᾽ αὐτῶν ὁ Ἰησοῦς εἰς χωρίον λεγόμενον Γεθσημανῆ, καὶ λέγει
    τοῖς μαθηταῖς, Καθίσατε αὐτοῦ, ἕως οὗ ἀπελθὼν ⸉προσεύξωμαι ἐκεῖ.⸊
  bgc-bgc: फेर यीशु अपणे चेल्यां कै गेल्या गतसमनी नामक एक जगहां म्ह आया अर अपणे चेल्यां
    तै कहण लाग्या, “उरैए बेठ्ठे रहियो, जिब ताहीं मै ओड़ै प्रार्थना करुँ।”
  khz-khz: Iesu magena melo ria geagoto kapu ta arana Getesemane, ne ia na evaikilarato,
    netiwato, “Enai iotanu-tago, au aagona, ana rapali.”
  deu-TKW: 'Hierauf geht Jesus mit ihnen in ein Grundstück Namens Gethsemane, und
    sagt zu den Jüngern: setzt euch hier, derweil ich fortgehe und dort bete.'
  zsr-NT: 'Niꞌr Jesús bdxínlenëꞌ lequëꞌ laꞌ yël Getsemaní, atiꞌ gudxëꞌ yuguꞌ bönniꞌ
    usë́d queëꞌ naꞌ, rnëꞌ: ―Gul‑cöꞌtscaꞌ ni tsal tsijaꞌ yelatiꞌ niꞌl, tsajlidzaꞌ‑nëꞌ
    Dios.'
  lin-lin: 'Elongo na bayekoli na Ye, Yesu akomaki na esika oyo babengaka Getisemane
    mpe alobaki na bango : — Botikala awa, wana Ngai nakeyi kosambela kuna.'
  hns-NT: 'Tab Jiesoe aapan tjela log ke saath ek Getsemaane naam ke djagaha gail.
    Hoewa par oe bolies: „Toelog hia par baith. Ham thora doer par djaaila praatna
    kare.”'
  noa-E: Maigmua jũrr nemjĩirdö Getsemaní anʉmʉg maar phë arrjim. Maimua mam barwi,
    —Mʉig nʉisit, mʉ chum ʉ̈gthaag jëwaakhemgui ajim.
  eng-EMTV: Then Jesus came with them to a place called Gethsemane, and said to the
    disciples, “Sit here while I go off and pray over there.”
  mib-NT: 'Yūcuán na te ni jinū Jesús jiín tée cáscuáha jíín yá ɨɨn lugar nuū naní
    Getsemaní. Te ni cahān yā jiín de: Yāhá‑ni cucōo ró, te na quíhín rī yūcuan cácān
    tahú rī, achí yá.'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुःन् कुहुॽसाम्‍बाहाॽनु गे़तसमनि मे़प्‍मनाबा जैतुन सिङ्‌लाओ
    पे, हे़क्‍क्‍याङ् खुने़ॽ खे़ङ्‌हाॽ अक्‍खे मे़त्तुसि, “इङ्‌गाॽ खे़प्‍मो तुवा चोगुङ्‌ङिल्‍ले़
    खिनिॽ कप्‍मो युङे़म्‍मे़ॽओ॥”
  xnj-xnj: Kangi Yesu na vawuliwa vaki vakahamba pamonga pandu pepikemelewa Gesemane,
    ndi akavajovela, “Mtama apa na nene nihamba pala kumuyupa Chapanga.”
  mmx-mmx: Melemu ne Iesu gat pas uto at lara loxot, laasen teren Getesemane. Lavaun
    pinivu ren diga emu min, diga rupot la ni ga lok tidi, “Mina xis de. Anat pas
    lixilik uto xusu ana lok lising.”
  cbr-NT: 'Olivos cacë matánu cuanbaiti Getsemaní cacë me mëníocë, anu bëbaquin ca
    Jesusan aín ''unánmicë unicama cacëxa: —''Ëx ''uriax Nucën Papa Diosbë banamainun
    ca ënu tsóxun ''ë cain.'
  tee-NT: 'Pus ju acsnich ju Jesús alact''acha''alh ju ix''amamaka''ui junta Getsemaní
    juncan. Chai alacjuni ju yu''unch: ―At''olat''itca'' ju ani. Chactiquit''achivinin
    ju Dios.'
  eng-LSV: Then Jesus comes with them to a place called Gethsemane, and He says to
    the disciples, “Sit here, until having gone away, I will pray over there.”
  cak-NT: 'Ri Jesús y ri ru-discípulos xe''apon pa jun lugar rubinan Getsemaní. Y
    ri Jesús xu''ij chique ri ru-discípulos: Quixch''oquie'' can juba'' we'', roma
    ren xa yibe-apo juba'' chila'' chi nenbana'' orar, xcha'' chique.'
  pah-NT: A'ero Jesus'ga g̃a nderovahemi Getsêmani pe. —Peapy ti avo, ei Jesus'ga
    g̃wemimbo'ehara'g̃a pe. Hehemo'i po ti ji hoi nhinhi'ig̃a Tupana'ga pe, ei ga.
  sja-NT: 'Maap''eda Jesús wãji chi k''õp''ãyoorã ome Getsemaní ne-uu eujã apatap''edaamaa.
    Mama panadak''ãri, mãgaji: —Nama su-ak''ɨ p''anéetɨ mɨ ɨt''aa t''ɨ̃naru misa.'
  xed-xed: 'Ma va tsaya, ka ɓhadaghatá i Yesu nda duhwalhani da sana vli ta hgə lu
    ka Getsemene. Kaʼa nda duhwalhani mantsa: «Nzawanza hadna ta labə yu da maga duʼa
    hada a,» kaʼa.'
  mks-NT: 'A̱nda̱ já na̱xi̱nu̱ co̱o Jesús xi̱hín na̱ xíca tuun xi̱hi̱n á cán in nu̱ú
    naní a̱ Getsemaní. Já na̱cachi a já xi̱hi̱n ná: —Yóho caco̱o ndó nani ná cu̱hu̱n
    i̱ cáa ca̱ca̱ ta̱hví i̱ nu̱ Ndióxi̱ —cáchí a̱.'
  gfk-S: Io, Jisas ma ira nuno bulu na harausur, di ga hana ter tike katano di kilam
    ie be Getsemani. Ma ne Jisas ga tange ta ira nuno bulu na harausur be, “Mu na
    kis ter kira, ma iou baak, ni hana utuma ma ni sasaring.”
  bmu-bmu: Mewö eraum möta anda yembuk arö kun qetŋi Gezemane miaŋgöreŋ aŋgotket.
    Aŋgota Jisösnöŋ gwarekurupŋi kewö jii mötket, “Nöŋön endu anda köuluköbiga iŋini
    ölöp nalö sutŋe ki nanŋinök tatme.”
  dgz-dgz: Amba Iesu wa ewamot mega den at yaua at Getsemani amon, amba me anega diamon,
    “Ne asirantu angep God inap mup wapena e mapa ae wanien.”
  eng-GNV: Then went Iesus with them into a place which is called Gethsemane, and
    said vnto his disciples, Sit ye here, while I goe, and pray yonder.
  zaa-NT: 'Làniana bitsina'' Jesús lani cabi ttu lettia láą Getsemaní nna rèe ca discípulo
    qui''áa: Nìba líxuani miéntraste tsa''á'' gunia'' oración.'
  eng-WEBSTER: Then cometh Jesus with them to a place called Gethsemane, and saith
    to the disciples, Sit ye here, while I go yonder and pray.
  guh-guh: 'Jesús pijajivi pecunuameravita yajavapata Getsemanívënëjavata. Bajarajota
    Jesús jumaitsi pijajivijavabelia: —Paneevetenare abaxë majotaje. Abaxë raja imoxoyo
    majotaliaje vajëtsijitsianë Diosojavabelia, jai Jesús pijajivijavabelia.'
  bon-bon: Yeesu teeme abiberäja bägrä cama ädige cewe ngii Getesemane me. Puma tabe
    teebibine jejemige egä, “Ama adnatärineye, cane liba ädenine eeyeme irecu ätumutame.”
  nhw-BL: 'Huan Jesús techhuicac hasta campa itoca Getsemaní huan techilhui tiimomachtijcahua:
    ―Ximosehuica nica huan na niya nimotlatlajtiti.'
  swh-ONEN: Kisha Yesu akaenda pamoja na wanafunzi wake mpaka kwenye bustani iitwayo
    Gethsemane, akawaambia, “Kaeni hapa, nami niende kule nikaombe.”
  wbi-wbi: Pepano u Yesu akaluta na vavulanisivua vaake pamonga pano pakatambuluagha
    Getisemani akavula akati,”Mukalaghe bahaapa pano une niluta pala pikufuunya.”
  bba-bba: Yerɑ Yesu kɑ win bwɑ̃ɑbu bɑ turɑ yɑm mi bɑ mɔ̀ Gɛsemɑnɛ. Mɑ u bu sɔ̃ɔwɑ
    u nɛɛ, i sinɔ mini kpɑ n dɑ n kɑnɑru ko ɡiɔ.
  eng-KJVCPB: Then cometh Jesus with them unto a place called Gethsemane, and saith
    unto the disciples, Sit ye here, while I go and pray yonder.
  kgk-NT: 'Ha upéi katu Hesu oho oje''ói-vy gwemimbo''e kwéry ndive. Ogwahẽ oho-vy
    Getsêmani yvaty-py: —A-py pegwapy katu, he''i. —Xe ae ahasave-ta upe-py Nhandejáry
    ndive anhomongeta hagwã, he''i gwemimbo''e kwéry-pe.'
  waj-waj: 'Tuduu Yisuuva ari ngiaammuauyaatama yoosinna Kisamanii vioo iya tunoo:
    Ngia aavau varikiai na oro hayu vo kammuvaudiri yaaku varaanaravee,'
  cpy-cpy: 'Ikanta rareetaka Jesús itsipatakari riyotaani iiteetziro Toonkaetoni,
    ikantapaakiri riyotaani-paeni: “Ari pijeekawaki jaka, niyaaneentawakiita naaka
    janta, namanyaa.”'
  ekk-PKP: 'Siis Jeesus läks koos oma jüngritega paika, mida nimetatakse Ketsemaniks.
    Ta ütles neile: „Istuge siin, sel ajal kui ma lähen sinna ja palvetan.“'
  mpx-mpx: Yeisu alonau ge wana tohago hi nok hi na labi toto alana Getesemani, inoke
    i baek elal i ba, “Ku minaa te, na na ga na awanun huwo.”
  wbp-wbp: Jintangka-juku mungangkaju, kutu-karilki yanurralu kaatini-kirra yirdi-kirraju
    Kijimini-kirra. Ngulangka-jana Jijajiji wangkaja, “Nyampurla-jukujulu pardaka
    kajirna yani yinya-kurra-jala kutu-kurra yungurnarla wangkami Kaatuku.”
  luo-luo: Eka Yesu nodhi gi jopuonjrene nyaka kama iluongo ni Gethsemane, kendo nowachonegi
    niya, “Beduru ka kapod adhi nyime kucho mondo alam.”
  nhe-NT: 'Huan Jesús techhuicac hasta campa itoca Getsemaní huan techilhui tiimomachtijcahua:
    ―Ximosehuica nica huan na niya nimomaijtoti.'
  aii-aii: 'ܗ̇ܝܓܵܗ ܐܬܹ‌ܐ ܠܗܘܿܢ ܠܕܘܼܟܵܐ ܕܦܝܵܫܵܐ ܝܠܵܗ̇ ܩܪܝܼܬܵ‌ܐ ܓܲܕܣܹܡܵܢ، ܘܐܡܝܼܪܹܗ ܠܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ:
    ”ܝܬܘܿܒ݂ܘܼܢ ܐܲܚܬܘܿܢ ܠܲܐܟ݂ܵܐ ܗܲܠܔ ܕܐܵܙܹܠ݇ܢ ܘܨܲܠܹܝܢ ܨܠܘܿܬܵ‌ܐ.“'
  esk-NT: Jesus-ŋum aullautigai maliġuaqtini inimun atiliŋmun Gethsemane-mik uqautiplugich,
    “Aquppiuraallagitchi uvani, agaayutyaqtuaqtilluŋa iñuŋa.”
  msb-msb: Niyan nagkadto si Jesus kaupod an iya mga disipulos sa lugar na ginatawag
    na Getsemani. Didto ginsabihan naman niya sinda, “Didi anay kamo mag-ingkod myintras
    mapangadyi ako sa may uruunhan.”
  cpa-NT: 'Jøng² ca¹dsi¹lé²dsa cøng² ja³tsen² Getsemaní. Jøng² ca¹tsáih¹ Jesús dsa²
    quianh¹³dsa: ―Ja³la² túgh³ hniah¹² ta³lah¹ŋi³hlanh¹³jni Diú¹³ ja³ná³ ―ca¹juúh²dsa.'
  dso-dso: ତାର୍‌ ପଚେ ଜିସୁ ତାର୍‌ ସିସ୍‌ମନର୍‌ ସଙ୍ଗ୍‌ ଗେତ୍‌ସିମନି ନାଉଁର୍‌ ଗଟେକ୍‌ ଜାଗାଇ
    ଜାଇ ସେମନ୍‌କେ କଇଲା, “ତମେ ଇତି ଚନେକ୍‌ ବସି ରୁଆ । ମୁଇ ସେ ଲଗେ ଜାଇ ପାର୍‌ତନା କର୍‌ବି ।”
  meu-meu: Iesu na idia ida gabu ta ai e lasi, ladana Getesemane. Bena ia ese ena
    hahediba e hamaorodia, eto, Iniseni ai ba helai; lau do baina ha ḡuriḡuri.
  yva-NT: Naije Yesusa pe apa arakovo utavondi aije nawe wanya unanta no nawaisyo
    wo rawaina ware Nawaisyo Getsemani. Umba Yesus po raura nanto Apa arakove mai
    pare, “Watantuna no naiso wapo inanyut, weye syare syoroto no ratuije ra ibe sambayambe
    rati.”
  dgc-dgc: Nadid, kinuyog ni Jesus du alagad na ta Getsemani. Ey kinagi na dide, a
    “Mégiknud kam pa se, a manalanginék ta dumanég a sae.”
  zpm-NT: 'Zeeṉe bdziṉnie Jesús zho zaatne lë Getsemaní, dzigo rëbchaa me lo zho:
    ―Nuse nagoṉ goḻsob, laa naa ga gazodiidznie naa Pxoz naa.'
  hix-NT: Nat waka totxownà hatà, Txesus komo, tànhananàhrà ro kom yakoro. Ketsemane
    rma àro hatà, nat yosotà. Eryewtatxoko, kekon hatà, Txesusu, àwyanye. Tan ehtxoko.
    Uro ryhe, meya nyhe txko àtehe. Khoryenkom yakoro àrwonàmso àtehe, kekon hatà.
  sim-sim: Urik Jisas nga ol orin tiyandari ma nga yanga Getsemanik li lawuhu ormu
    mbara, �Jir torok ji linak orok a lawuhu Avuin a saweka.�
  npi-ULB: त्यसपछि येशू उनीहरूसँगै गेतसमनी भन्‍ने ठाउँमा जानुभयो र आफ्ना चेलाहरूलाई
    भन्‍नुभयो, “म अलि पर गएर प्रार्थना गर्छु, तर तिमीहरूचाहिँ यहीँ बस ।”
  cgc-cgc: Jesus i daw mga apustulis giling naan ta lugar na paumaw na Getsemane.
    Pag-abot danen dya, gambal kanen i ki danen, “Mungko kaw nang di anay tak miling
    a naan ta unaan para mangamuyo.”
  tim-tim: Akto arewa arim kalam siâ kotŋe Gesemane ain ariyi. Ain arim Yesuŋe hin
    makyeŋgiep, “Ye in tatbiâ indâgen kinmâ Apo olop den magaŋgiweret.” dâmbo ain
    tali.
  yor-yor: Nígbà náà ni Jesu àti àwọn ọmọ-ẹ̀yìn rẹ̀ lọ sí ibi kan ti à ń pè ní ọgbà
    Getsemane, ó wí fún wọn pé, “Ẹ jókòó níhìn-ín nígbà tí mo bá lọ gbàdúrà lọ́hùn
    ún ni.”
  wos-wos: Wun hundi wataka Jisas déka du wali wungi di hafwa nakré wulayi. Wun hafwana
    xi Getsemani dé. Wumbu téta dé diré wa, “Guni ambu re. Wuni ye God wali hundi
    bulétawuni.”
  emp-NTPO: 'Jesura idji ume nĩbabadarã sid̶a Getsemani abadama jũẽne wãsid̶aa. Mama
    Jesuba ãdjirãa jarasia: –Mʌ̃ awuá Ãcõrẽa iwid̶id̶e wãbʌrʌmisa nama chũpanenadua.–'
  eng-F35: Then Jesus comes with them to a place called Gethsemane, and He says to
    the disciples, “Sit here while I go over there and pray.”
  ind-ind: Kemudian Yesus pergi bersama kami ke taman yang bernama Getsemani. Di sana
    Dia berkata kepada kami, “Kalian duduk di sini dulu, sementara Aku pergi berdoa.”
  pes-OPCB: 'پس عیسی با شاگردان خود به یک باغ زیتون رسیدند، که به باغ جتسیمانی معروف
    بود. او به ایشان گفت: «شما اینجا بنشینید تا من کمی دورتر رفته، دعا کنم.»'
  mpt-mpt: Yesus esa e okok aleyemin naka isa i moniba damibo niniino Getsemani ye
    unaniba baabenea Mak ibole ele blibtane! Nele tania etale beten kenamabibo genea
  bla-bla: Jesus itŭmitŭpopokomiuax Gethsemane an'ĭstop, ki an'ĭstsiuax otŭsksĭnĭmatsax,
    annom' stau'pik, nitakittappo omim' nŏkĭtŭt'tsĭmoiikasi.
  ssx-ssx: Yesuma꞉ ipika꞉ hoki nane tolu haemeke haliweki ame̱le̱ e ma꞉nda꞉ pa꞉ta꞉
    opolo pemekeme. Mo ena꞉ bikita꞉ Kesema꞉nie. Koto pa꞉ta꞉ hata꞉ iki pa꞉ta꞉ alota꞉
    I̱ta꞉ yeni puluekema꞉ mo pate leke puluma꞉ ikita꞉ do pa꞉ta꞉ hando pita꞉pa꞉peke
    leekeme.
  mkl-mkl: Ŋɔi Jesu do mɔcɔɛ ŋɑ ɑ̀ bɔ inyɑ ɡɔ iyi ɑ̀ yɑ kpe Gɛsemɑnee. Iyi ɑ̀ to bɛ
    nɔ í sɔ̃ ŋɑ í ni, i bubɑ ihɛ̃ titɑ̃ ŋɑ n koo n ce kutɔɔ wɑ.
  gaq-gaq: ତେନ୍‌ ଇଡ଼ିଂ ଜିସୁ ସିସ୍‍ଇଂ ଏତେ ଗେଥସିମନୀ ମ୍ନିକ୍ନେ ମୁଇଙ୍ଗ୍ ଜାଗାନ୍ନିଆ ୱେଚେ ବାସଙ୍ଗ୍‌କେ
    “ପେଇଂ ଆକ୍‌ଅରିଆ ଇକୁଡ଼ା କଲାଲାପା । ନେଙ୍ଗ୍ ଆତ୍‌ଅରିଆ ଉଲୁପ୍‍ ୱେଚେ ପାର୍‍ତନା ଣ୍ଡିଙ୍ଗ୍‍ଏ
    ।”
  gof-RNT: Yaatidi, Yesuusi ba tamaaretara Geetesemaane giya bessaa bidi, enttako,
    “Taani hini bada Xoossaa woossashshana, hintte hayssan uttite” yaagis.
  unx-unx: ଏନ୍ତେ ୟୀଶୁ ଆୟାଃ ଚେଲାକଲଃ ଗେଥ୍‌ସିମାନି ନୁତୁମ୍‌ ମିଆଁଦ୍‌ ବାଖ୍‌ଡ଼ିତେକ ସେନଃୟାନା,
    ଆଡଃ ଇନିଃ ଇନ୍‌କୁକେ ମେତାଦ୍‌କଆଏ, “ଆଇଙ୍ଗ୍‌ ଏନ୍ତାଃରେ ବିନ୍ତି ଜାକେଦ୍‌ ଆପେ ନେତାଃରେ ଦୁବ୍‍ପେ
    ଆଡଃ ବିନ୍ତିପେ ।”
  gah-gah: 'Loko lokuko Izesú nene izegipala zuhamagi apá makó agulizá Gesemane neneloka
    makó vuhá. Vo anitekunike láa loko lo limimó: Lekeza nene imaneló niko neza volaneloka
    vokinake Ómasiloka litove.'
  lcm-lcm: Au le na Iesu kala pasal ve ria ane si mang vuk ring kipo kin ia ta Getsemani,
    na kala antok iria, “Mi sinong e ke na nakan sokotuk tapai e oring suke.”
  aer-aer: Kele itne imerte apmere Gethsemane ikwere-werne irremele, Jesus apententye
    akngerre ikwerenhe areyeke angkeke, “Nhenhele anerrirraye urrekeke ayenge nhakwe-urrke-arle
    alhemenge Ngkarteke angketyeke.”
  qvc-NT: 'Jisusqam noqaykuna yach''akuqningunawan Jitsimani shutiq lugarman rirqanillapa.
    Chayman ch''ayashpaqam, Jisusqa niwarqanllapa: —Kaypi tiyayllapa, noqa kay waqman
    rinaykaman Dyusman mañakuq, nishpa.'
  tgl-ULB: Pagkatapos, pumunta si Jesus na kasama sila sa isang lugar na tinawag na
    Getsemani at sinabi sa kaniyang mga alagad, “Umupo kayo dito habang ako ay pupunta
    doon at manalangin.”
  cbs-NT: 'Janua Jesús nun jawen tsumabube kai miban xuku betsa jawen kena Getsemaní
    mishkiwen kenenibu anu jikitan nuku yuikin: —Nenu jabianu tsauyukanwen, en Diosbe
    janchai kaidan— ikainkin'
  xtm-NTPP: 'Sani te ni jan koo de ji''in ya in nuu nani Getsemaní ma, te Jesús ma,
    jiña''a ya nuu tee ka ndikin ya ma: ―‍Jin kunukoo ni ya''a, nani ki''in sa jin
    kakan‑ta''vi sa nuu Su''si ma ―‍kúu ya jiña''a ya.'
  nnq-nnq: Penia Yesu ngajenda pamwe na akinapunji bakwe paali apakemigwa Getisemani,
    ngabalenge, “Ntamange pamba ne nyenda papa kugongalela.”
  bao-NT: 'Jiro Jesús jãa mena Getsemaní ca wãme cʉtiropʉ waa, toopʉ eagʉ, o biro
    jãare ĩiwi: —Õo pee waari yʉ ca juu buegʉ waaro ʉno, anora duwiya ména —ĩiwi.'
  san-ORI: ଅନନ୍ତରଂ ଯୀଶୁଃ ଶିଷ୍ୟୈଃ ସାକଂ ଗେତ୍ଶିମାନୀନାମକଂ ସ୍ଥାନଂ ପ୍ରସ୍ଥାଯ ତେଭ୍ୟଃ କଥିତୱାନ୍,
    ଅଦଃ ସ୍ଥାନଂ ଗତ୍ୱା ଯାୱଦହଂ ପ୍ରାର୍ଥଯିଷ୍ୟେ ତାୱଦ୍ ଯୂଯମତ୍ରୋପୱିଶତ|
  huv-NT: 'Condom Teat Jesús tapeay tiül niüng nasoic Getsemaní maquiiüb minipilan
    nej. Tasaj nejiw: ―Cheteron ningüy, cos xique sanamb ninguiün nataag orar ―aj
    nejiw.'
  otn-NT: 'Nu̱na̱ ra̱ Jesús bi̱ mähä yø xädi, bi zømp''ʉ ja ra̱ xɛqui ni̱ hu̱ ngue
    Getsemaní. Nu̱p''ʉ bi zøni̱, bi ''yɛ̱mbi̱: ―Da̱mi̱ mi̱hmi̱ ua ya, mɛ̱nte ga̱ thocä
    mi̱ts''ʉ ni̱ nguehnʉ ngue ga̱ ma mat''Oja̱ ―bi ''yɛ̱mbi̱.'
  nop-nop: Unduŋ yoŋa ugiŋ wooŋ kwet niŋ wou Getsemani uŋoŋ wosuwaaŋ Jesudi mihiŋiye
    indiŋ yeniŋguk, “Hidi iŋgoŋ hatune nu gwaŋ wooŋ Bepaŋ ninadiwit.”
  obo-NT: Na, id undiyon si Disas to lugaa nod ngoranan to Getsemane duma taddot mgo
    tinodduwan din, woy id ikohiyan din sikandin to, “Unsad kow pa ka-ay, laggun tod
    dasaa a riyot ko-unnan.”
  cak-ENT: 'Y jari'' tok ri Jesús ye rachibilan ri rachibila'' xe''apon c''a chiri''
    chupan ri lugar rubini''an Getsemaní. Xpu''u ri Jesús xbij c''a cheque ri rachibila'':
    Rix quixtz''uye'' na can ba'' chere'', roma yin xa nquibe chic c''a apu ba'' chiri''
    richin que nquibana'' orar, xbij cheque.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢ᤺ᤴ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤏᤢ ᤃᤧᤋᤛᤔᤏᤡ ᤔᤧᤵᤔᤏᤠᤒᤠ ᤈᤤᤋᤢᤏ ᤛᤡᤱᤗᤠᤀᤥ ᤐᤣ. ᤜᤧᤰᤁᤩᤠᤱ
    ᤂᤢᤏᤧ᤹ ᤂᤧᤱᤜᤠ᤹ ᤀᤰᤂᤣ ᤔᤧᤳᤋᤢᤛᤡ. “ᤀᤡᤱᤃᤠ᤹ ᤂᤧᤵᤔᤥ ᤋᤢᤘᤠ ᤆᤥᤃᤢᤱᤅᤡᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤁᤵᤔᤥ ᤕᤢᤅᤧᤶᤔᤧ᤹ᤀᤥ॥”
  mie-NT: 'Ñúcuán de nī nquenda Jesús jíín ndá tēe scuáha jíín yā iin lugar nūū nání
    Getsemaní. De nī ncāhān yā jíín dē: Yáhá-ni cundeē ndá nú, de ná quíhīn ni ñúcuán
    cācān táhvī ni, ncachī yā.'
  san-TIB: ཨནནྟརཾ ཡཱིཤུཿ ཤིཥྱཻཿ སཱཀཾ གེཏྴིམཱནཱིནཱམཀཾ སྠཱནཾ པྲསྠཱཡ ཏེབྷྱཿ ཀཐིཏཝཱན྄, ཨདཿ
    སྠཱནཾ གཏྭཱ ཡཱཝདཧཾ པྲཱརྠཡིཥྱེ ཏཱཝད྄ ཡཱུཡམཏྲོཔཝིཤཏ།
  qve-NT: 'Jesusqa discipulonkunapiwan kushkan Getsemaní sutiyoq huertaman riran.
    Chayman chayaruspankun, Jesusqa wakin discipulonkunata niran: —Qankunaqa kayllapi
    qepakuychis. Waqman rispay, noqa orakamunaykama, nispa.'
  pao-NT: Soo Te Pabe'e yise numme-no Gethsemane-wi petugase onona yise mee ne netamma,
    “Yowsoo aatapunne nu nanesootuhigakwu.”
  cbu-NT: 'Mach yuwash naatarangini an suru Getsemani. Ashiriya, psaanaritam Getsemanish
    kusaranguni, Isussha iyaa: Nishuri siy k''tangtsa. Nuwma arapeetari Aparpati tsiyattatama,
    tárangiya.'
  usa-usa: 'mikáké Îtuma wení iyápó-annate Keqtêmanibaq urááe. mibáq wení iyápó-annama
    Îtuma timá yímikaiye: “keráwáqá maakáq yayááikaq maraq máiyaraq kemá mérápáq uréq
    nunamummá mó-teno.” téna tiráiye.'
  soy-soy: 'Lɛ̃ mɛmɑ́ɑ́, Yeesu nɛ upipirɛtiki ɑpi kɛlõ kɛnyinɛ kɑpi yɛ n sée rɛ
    Kɛtisemɑnee kɛ́mɛɛ tuipɔ. Uu upipirɛtiki mɑɑ rɛ: Ani nté n tũ nɛ́ɛkɛ́ rinyɔsɔ́
    kɛ́ hɑ kɛyómɛ yɑ́ɑ́si.'
  hui-hui: Yasu ibu ibunaga talima piaga biaru heba Gedemani dindi wiagoria pu howa
    ibugua tihondo lalu, I̱ Ngode Datagaliwabela amugoha bi lole porotagi tí ogoria
    hondo biralimu, lene.
  amf-amf: Ogosa budonte Yesus kembesana kinka Getesemaane hambhen raqindar ki yivade.
    Ogote yinin yeskenka, Yesus yisa paanan yivayna eenana ‘‘Inta ogote yivayse Barjoam
    inin miskenka, yedi kote dooqee’’ kena ki hamade.
  quc-NNT: 'Xopan k''u ri Jesús pa ri ch''äqap ulew u b''i'' Getsemaní e rachi''l
    ru tijoxelab'', xub''ij k''u chke: Chixt''uyul kan waral. Ri in k''ut kine'' na
    jela'' chub''anik orar, —xcha chke.'
  dob-dob: ꞌEnega Yesu ꞌina tononoyao maꞌenao sitauya ꞌebweu sena ꞌana esana Gedesemani
    ꞌena, ta ꞌieonedi, ꞌigwae, “Gete ꞌena wamiyami, ta ꞌaboꞌagu yaalaga be yasisida
    Yaubada ꞌena.”
  wrs-wrs: Yesusva hevna aonghal mahalnindmba wonganamba Getsemani petharam, unna
    hem, hui yeoa dawonam aevulmanavm kamoa. Ata kava dom gavav, sembayang velm. Samblamong
    indhanam wongana hevpa nihrava, Pitam Yemsm Yonm, ehallapetam os wongana, mindnam
    os duus vevna i, kin mendekli plothopiha venavna.
  mca-mca: 'Ma'' qa hats namets ha'' Jesús qa he'' ƚ''ijatshenhei ha'' najkaket ƚii
    Getsemaní, qa yit''ijji''ju'' he'' ƚ''ijatshenhei: —Hik ha''ne ni''ekuni''ƚi''ju''kii
    qa yakha''ƚe qa'' mexe ha''nii hakijji'' qu'' nek''iyin.—'
  tzo-TZC: 'Cꞌalal icꞌotic ta tsꞌunobaltic ti jaꞌ Getsemaní sbie, ti Jesuse jech laj
    yalbe ti yajchancꞌoptaque: ―Chotlanic to comel liꞌe. Vuꞌune chba jta ta cꞌoponel
    ti Dios leꞌ ta jote ―xi.'
  mya-mya: ထို​နောက်​သ​ခင်​ယေ​ရှု​သည်​တ​ပည့်​တော်​တို့​နှင့် အ​တူ​ဂေ​သ​ရှေ​မန်​နာ​မည်​ရှိ​သော​အ​ရပ်​သို့
    ရောက်​ရှိ​တော်​မူ​၏။ ကိုယ်​တော်​က ``ငါ​သည်​ထို နေ​ရာ​သို့​သွား​၍​ဆု​တောင်း​နေ​စဉ်​သင်​တို့
    ဤ​နေ​ရာ​တွင်​စောင့်​နေ​ကြ​လော့'' ဟု​တ​ပည့် တော်​တို့​အား​မှာ​ကြား​တော်​မူ​ပြီး​လျှင်၊-
  gng-NT: 'Tɔ, *Yesu nin uʼpanpaankaab tì baa'' niba saan, bi yih nɛ̀ Gɛtsemani.
    Nɛ u tɔke'' bɛ ki ye: «Juore mɛn niɛ saan, ń jɛnde kí tì kàare.»'
  cbi-NTPO: 'Tsejtu bene Jesús yaiba Getsemaní tinu tenabi dejitu, ya'' disipululanu
    tsandimi: Enu chudidei, iyaa aangu Diosba kuinda kenu jintsuyu, timi.'
  ikk-NT: '''Ya Jizọsị lẹ ụmụ-azụụn a nọ si ebe w''a kpọ Gẹsẹmani. Ọ nọ sị ụmụ-azụụn
    a, “Nọdị nị alị ebeni nị m jẹnzụka d''e mẹ ekpere.”'
  leu-leu: Na Yesus xuvul pana mu fefeng sina ri falet xe la bina Getsemani e nane
    xuus nari, “Nai nabeꞌ e ne taa falet patak famodak xena fenung.”
  maz-NT: 'Nuc''ua o möji nu ja mi chjũ Getsemaní. Nuc''ua e Jesús o xipji c''o o̱
    discípulo: ―Mimiji va, ndeze c''ü rá magö a manu, rá ma ötü Mizhocjimi c''ü mi
    Tatagö, eñe.'
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུ་དང་ཐུགས་སྲས་རྣམས་མཉམ་དུ་གེད་སེམ་མཱ་ནེ་སྐྱེད་ཚལ་དུ་ཕེབས༌ཤིང༌།
    ཁོང་གིས་ཐུགས་སྲས་རྣམས་ལ་འདི་སྐད༌དུ། ཁྱོད་ཅག་གནས་འདིར་སྡོད༌ཅིག བདག་ནི་ཕར་གསོལ་བ་འདེབས་སུ་འགྲོའོ་ཞེས་གསུངས༌ཏེ།
  tca-NT: 'Rü Ngechuchu rü norü ngúexü̃gümaã nawa nangugü ga wüxi ga nachica ga Yechemanígu
    ãe̱gaxü̃. Rü Ngechuchu rü ñanagürü nüxü̃: —¡Nuã perütogü! Rü paxa yoxni yéa chayayumüxẽ
    —ñanagürü.'
  zpl-NT: 'Che uriña Jesuse cuna bee beneꞌnu tucu luhuare nú lee Getsemaní, nu uninu
    lubeella: ―Ucuaꞌahua caꞌa, diquila nú nzenacua lu Diose inchiuꞌ.'
  mbc-NT: 'Moropai Jesus wîtî''pî inenupa''san pokonpe. Eewomî''pî jardim itese''
    Getsêmani ya'' moropai ta''pîiya: —‍Maasa tarî e''tî, epîremai uutî tanne sinpata
    —‍ta''pîiya tînenupa''san pî''.'
  ndg-ndg: Baadae Yesu ayei nabo pandu papakemelwa. Gethsemane atikwabakiya anapunzi
    bake, “Mutame paa wakati paniyenda loba apo.”
  wsk-wsk: Se Jesus ko olekem alo nongorak kuwim bo ko nup Gethsemane masan mu te
    namaram, ale nunga maonam, “Iwita dagi sagaral se ani owore te namarik ale guranek
    bitirikko,” mam.
  toj-NT: 'Ja Jesusi soc ja snebuman jumasa ti c''otye ba jun lugar sbiil Getsemaní.
    Ti yalaa: ―Culananic ja ili, jaxa queni, ti oj huaj c''umuc ja Dios ja tihui,
    xchi.'
  tbc-tbc: Ago man Jesus iŋ dida, aben ta yaŋan Getsemani dubol dan ate diau a. Ante
    Jesus megeloum irupidai, “Aŋ ente amasip amado dop, ŋai onte ŋaup ŋugudani wo
    da.”
  sna-sna: Ipapo Jesu akaenda navadzidzi vake kunzvimbo inonzi Getsemani, uye akati
    kwavari, “Garai pano ini ndichienda apo kundonyengetera.”
  smk-NT: Rinmate' sara si Jesus itaw sa sayay lugar a napangaranan nin Getsemani.
    Wana konran tumutumbok na, “Mabati' kamodti. Mako akodtaw e nin dumasal.”
  grc-TCGNT: Τότε ἔρχεται μετ᾽ αὐτῶν ὁ Ἰησοῦς εἰς χωρίον λεγόμενον Γεθσημανῆ, καὶ
    λέγει τοῖς μαθηταῖς, Καθίσατε αὐτοῦ, ἕως οὗ ἀπελθὼν προσεύξωμαι ἐκεῖ.
  gof-WFTW: Yaatidi, Yesuusi ba tamaaretara Geetesemaane giya bessaa bidi, enttako,
    “Taani hini bada Xoossaa woossashshana, hintte hayssan uttite” yaagis.
  spa-BLM: 'Entonces Jesús vino con ellos a un lugar llamado Getsemaní, y dijo a sus
    discípulos: “Sentaos aquí, mientras voy allí a orar.”'
  kyz-NT: 'Jejui ''ga awau owaẽma Getsemani ''jaw ipe, wemimu''eramũ ore retee. A''eramũ
    Jejui ''ga ''jau oree: —''Au ete pejup ra''ne. Iruupeu''i je oi teporogytau Tejuwarete
    ''ga upe ra''ne— ''jau ''ga oree.'
  dao-dao: Acunüng, Jesuh axüisaw he am alanga, Ketaseman ami tinaka hnün mat ami
    pha law üng, axüisaw he üng, “Caia ka va ktaiyü k’um üng, hin üng a na ngaw ua,”
    a ti.
  cya-cya: 'Xacan'' mdiyaa Jesús lo''o yu ta''a nda''an ñi sca se''en naan Getsemaní,
    lo'' juin ñi ''in yu: Nde ti chcua um lja chcui'' lyi''on ''in Ndiose la cua.'
  wrk-wrk: Mili barri yali jilajba Jisus baki nanganginmuku kandimuku, baki wanbiya
    yali nananyina yajina munjimunji, niji Kidsamani. Yanybayi Jisus yalungi, “Janarri
    jungku nayiba, ngala jangayu jilajba bijal bundu. Jangayu yanyba mududu nangangi
    Kudkanyi.” Barriwa.
  nii-nii: Pe Jiisas kin ekii sik ełmin wumb konu endi orung punjung, konu ei embe
    Gesemanii, niłmin. Konu ełe pu molk, Jiisas eim ek nipi eim wu ombu ngum, “Enim
    ya ełe mułei! Na orung pupu, prei ermbii,” nipi pum.
  ign-NT: 'Te vítecapapa víti tayehe eta huerta Getsemaní, máichahavipa ema Jesús:
    —Éjacachaha eta ani te juca. Ecucha­pa­nuchaha. Núti nuyanayare ánaquipana, nuyuja­ra­cayare
    —macahepa.'
  dik-NT: Kaam wën ke Jethu kek kɔcken ye buɔɔth la tɛ̈ cɔl Jethemani, ku lueel tënë
    ke, “Nyuɔ̈ɔ̈ckë tɛ̈n, ku yiënkë, ɣɛn ala tɛ̈ɛ̈n ba la röök.”
  cac-cac: 'Ix lajvi chi'', ix c''och Jesús yed'' eb'' sc''ayb''um d''a Getsemaní.
    Ata'' ix yal d''a eb'': —Canan̈ec d''a tic. Ol b''at in lesalvoc d''a chi'', xchi
    d''a eb''.'
  tzj-E: 'C''jara'' ja'' Jesús xerexbilaj ela rdiscípulo, xeba chpam jun lwar Getsemaní
    rubi''. Tak xe''ekaja cawra xbij chca: —Quixetz''be'' cana wawe'' ra'', anen cnebna''
    pekna oración calala, cara'' xbij cana chca.'
  bpx-bpx: जत्‌यार ईसु चेला ह़ाते गतसमनी नाम नी वाड़ी मे आयो, ता तीहयो आह़फा ना चेला
    ने केदो, “जत्‌यार लग मे ह़ेले जाय्‌न वीन्‌ती करीन पासो नी आवु, तत्‌यार लग तमु
    आञेत बहजो।”
  san-BUR: အနန္တရံ ယီၑုး ၑိၐျဲး သာကံ ဂေတ္ၑိမာနီနာမကံ သ္ထာနံ ပြသ္ထာယ တေဘျး ကထိတဝါန်,
    အဒး သ္ထာနံ ဂတွာ ယာဝဒဟံ ပြာရ္ထယိၐျေ တာဝဒ် ယူယမတြောပဝိၑတ၊
  yaa-NT: 'Nãskata Jesús kani aõxõ tãpimisfo fe Getsemaní ano. Nãnoxõ ato yoini: “Nono
    tsaokãfe onĩ chaimashta kaxõ ẽ Epa Nios kĩfiyotanõ,” ato fani.'
  cab-NT: Ábati lachǘlürün Jesúsu jáu láni disípulugu lídoun ában fulásu gíriti Getsemaní,
    ába laríñagun joun. —ñurújuma ya, neíbuga ayúmuragua lun Búngiu yára.
  clu-clu: Nagayan sanda dayon sa logar nga kon tawagun Getsemane. Pagabot nanda doto,
    makon ni Jesus sa anang mga somolonod, “Pagpongko kamo digi mintras nagapangamoyo
    ako doto sa onaan.”
  swh-ULB: Baadaye Yesu alienda nao mahali panapoitwa Gethsemane na aliwaambia wanafunzi
    wake, “Kaeni hapa wakati nikienda huko na kuomba.”
  tpt-NT: 'Taval ni Jesús kun ixtꞌaltanan va tatꞌaꞌal alakataun yu junkan Getsemaní.
    Ex va lakjunil: —Kꞌatꞌaulatꞌikcha aniy. Yu kitꞌin ikteꞌen tapaynin avintꞌi.'
  aai-aai: Imaibo Jesu ana bai’ufununayah bairi hitit hin Gethsemane hitit naatu iuwih
    eo, “Iti imaim kwamare kwama, ayu anan auweyane anayoyoban.”
  sny-sny: Sosu a'i pe Jisas lu disaipel lo mase awei Getsemani ma'e henerai. Sosu
    Jisas lu feni lo ma'e apou eiye, “Fene saro ahe onure. Ane hire yaro ma'e Owane
    Sitewi se au te'e tiyatiyei ne irowa.”
  myy-myy: 'Warãjʉ Getsemaní wame cʉtiri wesejʉ ejacʉ gʉa Jesús rãca. Itojʉ ejacõri
    ado bajiro gotiquĩ Jesús gʉare: —Õ Diore bʉsigʉ yʉ waroca riti, ado rujiya maji,
    yiquĩ Jesús gʉare.'
  trc-NT: 'Ga̱a ne̱ caꞌanj Jesucristó ga̱ nij soꞌ nda̱a yoꞌó rej cuꞌna̱j Getsemaní,
    ne̱ cataj xnaꞌanj Jesucristó rihaan nij soꞌ: ―Cane̱ soj nihánj, na̱ꞌvi̱j soj mán
    ꞌu̱nj, ne̱ caꞌa̱nj ꞌu̱nj ga̱nꞌ do̱j tzinꞌ, ne̱ cachi̱nj ni̱ꞌyáj rihaan Réj a ―taj
    Jesucristó a.'
