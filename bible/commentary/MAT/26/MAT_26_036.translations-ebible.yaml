  amr-NT: Ken sikyoda Getsemaní taʼbayo Jesús oroʼ keʼnen huanigpe̱i̱kaʼeriere o̱kye̱ʼuy.
    —‍Inteda yanʼbahuadtiʼ. A̱yo̱ aʼtionaʼpakyaʼpo ijhuaʼapoy. —‍Jesúsa oroʼtaj monaʼuyne.
  pwg-pwg: Yesu kana kivikivina yavata inae ku gawara sago kana vava Getsemani, ma
    ivonesi bo, “Weni dobunai komakai ma ana nae noke da ana nipowana.”
  cjv-cjv: Ena Yesu te mouwomdi finga ari fure akai ta i kam Gesemani fingoro ena
