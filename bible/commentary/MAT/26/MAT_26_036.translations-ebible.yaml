  pan-pan: ਤਦ ਯਿਸੂ ਉਨ੍ਹਾਂ ਦੇ ਨਾਲ ਗਥਸਮਨੀ ਨਾਮ ਦੇ ਇੱਕ ਥਾਂ ਆਇਆ ਅਤੇ ਆਪਣੇ ਚੇਲਿਆਂ ਨੂੰ ਕਿਹਾ,
