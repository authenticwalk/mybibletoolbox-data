  bdv-bdv: ଇତାର୍‌ହଃଚେ ଜିସୁ ତାର୍‌ ଚେଲାମଃନାର୍‌ ସଃଙ୍ଗ୍ ଗେତ୍‌ସିମନି ନାଉଁଆର୍‌ ବାଳେ ଗଃଲାୟ୍‌,
