    meni bua mai nusore ego senua awa, “Nikare ego arumuro itawa nane ogo bamuro isa
    samunona.”
  fra-NCL: 'Alors Jésus arriva avec eux dans un domaine appelé Gethsémani, et il dit
    à ses disciples : « Asseyez-vous ici, pendant que je m’éloignerai pour prier. »'
  bhg-bhg: Ango edo Iesu ae ainda ambodani de yai Gesemani ainda maunsitera. Edo ami
    awamanede sisina, “Imomane einda anumbedo isiwo. Na imango ounda benunu tane.”
  snn-NT: 'Cajënna, bacua naconi sani, ja''nrëbi jo''ya re''ohuë, Getsemaní hue''eruna
    ti''anni, bacuani cabi: —Mësacua yua ënjo''ona bëani ëjojë''ën. Yë''ëbi queruna
    ujaguë saiyë, cabi.'
  atb-NT: Hau htâng má, Yesuq gi, Yhâng é chángzô pé eq rahá Get-samane gâ é jowò
    má ê kômù, yhangmoq lé, "Ngò, hé má ê mù, kyûdûng nyi é u lé, nungmoq shí má zùng
    láng keq." ga taî ri.
  cek-AK: To pacoengah Jesu loe Gethsemane, tiah kawk ih ahmuen ah a hnukbang kaminawk
    hoi caeh o, a hnukbang kaminawk khaeah, haeah anghnu oh, ho ah lawkthuih han ka
    caeh han, tiah a naa.
  bkd-bkd: Si Jesus daw sa mga tinun-an din duminuun hu lugar ha tagngaranan ta Getsemane
    daw inikagiyan din sidan hu “Dini kaw dà taini magpinuu ta agdayun a diyà ta unahan
    hu pag-ampù.”
  ctu-76: 'Jesús yic''ot ajcʌnt''añob i cha''an ti majliyob ya'' ti jumpejt lum Getsemaní
    bʌ i c''aba'' ba'' pʌc''ʌl tye'' tyac. Che'' ti c''otiyob ti'' subeyob: Buchi''la
    wʌ''wʌ''i che'' mic majlel c cha''len oración, che''en.'
  lac-NT: 'Caj c''uchij Jesús yejer u camsʌwinicob ich u chan corir u c''aba'' Getsemaní.
    Caj ya''araj ti'' u camsʌwinicob: ―Te'' a yʌn cutarex. Tar quin bin bʌytʌc quir
    in t''ʌnic C''uj.'
  xla-xla: Yesuta Getsemani osalo dla ya꞉ alotle tlalo so mate tame halemama yia꞉
    watle epo atlaiyo, “Wua꞉ midla popa꞉iye. Na꞉ huma tame inoma sumolowama,” diyo.
  xav-NT: 'Tawamhã Zezusihi me, wa tô ai''aba''ré ni oto, Zésemani na rob''re nhisi
    u. Wasihutu wamhã, ma tô wama nharĩ za''ra, ĩsiré ''re ĩwanomro mono norĩ ma,
    ãne: — Ãme ĩ̱zô asimroi wa''aba. Õwa wa za a''â mo asiti wa''aba, romnhiwasi Ĩ̱mama
    ma, ĩ̱mreme da. — Ãne ma wama siwaihu''u za''ra, Zezusi hã.'
  cuk-cuk: 'Jesús e-sapinganmala Getsemaní-neg-nugadse nonimarsun. Agi Jesús e-sapinganga
    sogded: “Wegi bemar ambikumar, andi weba Bab-Dummadse gornagwelo.”'
  tbf-tbf: Samo e Iesu a nga veis meie ken sar madar tovtov rakot simi korot gi vuotongie
    va i Getsemane, ma a nga oeng segie, “Nga mogos en ne. O ta rakot en nikot nge
    ra no.”
  uig-CYR: 'Андин Әйса улар билән биллә Гетсиманә дегән йәргә кәлди. У мухлисларға:
    «Мән у яққа берип дуа-тилавәт қилип кәлгичә, мошу җайда олтирип туруңлар» деди.'
  ikw-NT: Jizọsi nụ be vaduru n'ẹkwu Gẹsemani, ọ kanụ ele sno apna a, “Anụ dazịri
    hna, me zne kpe okpukpe nụ pịari.”
  khs-khs: 'Yesuwa sena ilipe hanosewanapulu Kesemene peleya: emi hanose, Yesuyewi
    ima selese, “Kiwa weyemi ka:la:loma. Newa kolotea hanapola: kulukuluma:na:keye.”'
  dwr-ENT: ዬሱሲ ሄ ዎዴ ባሬና ካሊያዋንቱና ጌቴሴማኒያ ጌቴቲያሳ ቢዴ ኡንቱንታ፥ «ታኒ ሂኒ ባዴ ፆሳ ዎሲሺን፥ ሂንቴንቱ ሃዋን
    ኡቲሺቴ» ያጌዳ።
  pma-pma: Evus, Iesu va en out tai avise en Ketsemane ral min onen keil. Navong arokol
    out enek, Iesu viteni min keil vit, “Mihetondan ekok ka mihetosin nau. Inau maha
    mau keiva ke mahis.”
  atd-NT: Nò, nighipanow on si Hisus mgo hibatoon din no nokouma on dio to Gitsimini.
    Kagi rin kandan to, “Pinnuu kow kai su dutun a pad og-ampu.”
  tel-2017: ఆ తరువాత, యేసు వారితో కలిసి గేత్సేమనే అనే చోటికి వచ్చాడు. ఆయన, “నేను అక్కడికి
    వెళ్ళి ప్రార్థన చేసి తిరిగి వచ్చే వరకూ మీరు ఇక్కడే కూర్చోండి” అని వారితో చెప్పాడు.
  hat-BSA: 'Konsa, Jésus te vini avèk yo nan yon plas yo rele Gethsémané. Li te di
    a disip Li yo: “Chita isit la pandan Mwen prale lòtbò a pou priye.”'
  top-NT: 'Jesús ca̱tá̱alh ixdiscípulos ma̱s tziná lakamákat lacatum ní ixuanicán
    Getsemaní; aná ca̱huánilh: ―Juú catamakxtáktit, aquit cama kalhtahuakaní Quinti̱cú.'
  msk-msk: Kayan kyomadto si Jesus aw yang manga inindo naan sang tatanuman na pyagangaranan
    nang Getsemane. Aadto yagalaong si Jesus kanilan, “Pagingkod kamo dini kay disadto
    ako, magaampo ako.”
  gyr-NT: 'Ipare Jesús rupi orosoño Getsemaní ve. Aheve aipo ehi oreu: —Peguapɨ cohave;
    che aso ranera peve catumi, ayeroquɨ —ehi.'
  kmh-kmh: Jiysis binuk gok yip miñmon Getsemeniy amiy, binuk gunap kuyip aŋgak, “Nimb
    biy bisiŋg mindenimimb. Yand siŋbindoŋ amiy, Bapiy nup aŋgniŋ mindeniŋgayn aŋgak.”
  ukr-ONPU: 'Тоді Ісус разом із ними прийшов до місця, яке називається Гефсиманія,
    і сказав учням: ―Посидьте тут, поки Я піду й помолюся там.'
  emi-emi: Me Iesu ghe ghaala kapuna disaepolo atoa me laghe lao sio tale voto ateva
    la kolokoloa va eGetsemeni, me ghe uela etaira va, “Am toka oia me aghi aue amene
    kasu tee lao tani laa looloo sae.”
  zpv-NT: 'Ya chiꞌchi gunaꞌzunehzanee Ñiꞌh laꞌh raꞌ xpwiinn Ñiꞌh tuhbi lahta nin laa
    Getsemanii, ya rahbi Ñiꞌh loh raꞌ xpwiinn Ñiꞌh riꞌchi: ―Gulsohba riiꞌ gaduhbi
    nin chaaꞌhahn cwiidxyi-guinaꞌbaꞌhn loh Dxiohs.'
  gux-gux: Lani, Jesu den yegi leni o hoadikaaba ki pundi ban yi yaa kaanu Jetesamene.
  kos-kos: Na Jesus ac mwet tumal lutlut elos som nu in acn se pangpang Gethsemane,
    ac el fahk nu selos, “Kowos muta inge ac nga ac som nu meeto in pre.”
  ibo-ibo: Mgbe Jisọs bịara nʼogige ahụ a na-akpọ Getsameni, ọ gwara ndị na-eso ụzọ
    ya sị ha, “Nọdụnụ nʼebe a ka m gaa nʼihu nke nta kpee ekpere.”
  yml-yml: Mulieta Iesu ma yana tovetutuyamavo i nagoi tamu walaꞌai ꞌatumaina ꞌwaineye
    ꞌana wagava Gedesemani, bei yana tovetutuyamavo i vonedi i vo, Side bei ꞌwa na
    miabui ꞌwa na miamiani, yau sino bei a na nago a na veluꞌui.”
  ory-ory: ଏହାପରେ ଯୀଶୁ ଆପଣା ଶିଷ୍ୟମାନଙ୍କ ସହିତ ଗେଥ୍‌ଶିମାନୀ ନାମକ ଗୋଟିଏ ସ୍ଥାନକୁ ଯାଇ ସେମାନଙ୍କୁ
    କହିଲେ, “ମୁଁ ସେଠାକୁ ଯାଇ ପ୍ରାର୍ଥନା କରୁଥିବା ପର୍ଯ୍ୟନ୍ତ ତୁମ୍ଭେମାନେ ଏଠାରେ ବସିଥାଅ।”
  bzj-bzj: Den Jeezas ahn ih disaipl dehn gaahn da wahn plays weh nayhn Getsemani,
    ahn ih tel dehn seh, “Unu sidong ya wail Ai goh oava yaanda goh pray.”
  chk-chk: Mürin Jesus me nöün kewe chon kaiö ra feila lon eu leni itan Ketsemane.
    Iwe, a üreniir, “Oupwe nom ikei, nge ngang üpwe feila ikenan o iotek.”
  ssd-ssd: 'Yesus nane kumba ka ma ande nyunu Getsemani pronaig sulumba nu nuŋe dubinaig
    taŋgo saniŋgina: Tane teŋge minap. Ye ka siŋge Kuate yabaŋamŋgit ŋgina.'
  acr-TNT: 'Tecꞌuchiriꞌ, ri Jesús xebucꞌam bi rutijoꞌn pa jun luwar Getsemaní rubiꞌ,
    y xubiꞌij cꞌu chique: —Chixtzꞌula can wara, noꞌj riꞌin quiꞌnꞌana orar chileꞌ apanok
    —xchaꞌ.'
  rop-rop: Brom deya Jisas en im wekinmen olabat bin go langa det pleis gulum Gesimani,
    en deya na Jisas bin dalim olabat, “Yumob jidan iya, dumaji ai garra go tharrei
    lilbit longwei blanga prei.”
  mee-mee: Nae Iesus ke loa kala nga barangalele ra kanna ta malle te eke patoe kae
    Getsemani. Na ke role kerea roma, “Miau ngaka tara nakai, ava iau nga loa ta kavang
    te Nutu naꞌina.”
  mwf-2018: Bere nhini thangunu Jesus i pulangay nukunu-ka purnedhaneme ngarra da
    nan Gethsemane ngarra thay terert-ya. Bere Jesus kathu-ka mampirruneme, “Nga,
    kanhi da nenuneme, mu ngay-ka ngurran dhi wangu-wa murrinh-nu ngarra Yile ngay
    nganinangerrennu.”
  dif-dif: 'Ngadani Jesus tanangunto piri kulnuni wokarana wonti, tala nunkani Gethsemane,
    ja milini jatana wonti: „Ninkida ngamana ngarianau, wolja ngani wapanani jerra
    ngatjila.“'
  gam-gam: Jisas kogoye una boll er dumo Getsemani pumaka Jisas embe dji, ye ba molme!
    Na kola po kamang yeno we dji.
  nou-nou: Edo yei awa dodo Iesu uso ambojimbi de yei jawo Gethsemane ainda mambusera.
    Ainda mambudo Iesu mi ungoda yei sisira, “Na ounda Mamo gada ge sadi mambutinono
    ingo einda anumbedo atiwo.”
  mqb-NT: 'Natiya kutok, tə dəzle à man a sə ngaman Gecemene ata tə njavar anahan
    ahay. Yesu a jan atan: «Njihen à man a anan, ni zla tiya saa gay amboh.»'
  ape-B: Ali Jisas nanu ananim disaipel haitak hanamu anagun chohwalogunmu Getsemani
    uli. Hanak hatoglu ali naklipam nakli, “Ipak pupe agundak ali yek inak gani inek
    beten.”
  grc-F35: Τότε ἔρχεται μετ᾿ αὐτῶν ὁ Ἰησοῦς εἰς χωρίον λεγόμενον Γεθσημανῆ, καὶ λέγει
    τοῖς μαθηταῖς, «Καθίσατε αὐτοῦ ἕως οὗ ἀπελθὼν προσεύξωμαι ἐκεῖ.»
  cav-NT: 'Tumetu Jesús junaticuare ecuana tura mepehua cuana tsehue Getsemaní bacani
    emajacaju. Tuhua junatitsu tura ecuana anaticuare: —Rehuadya neanibutecue, ique
    ecue Etata tsehue quisaratiya tupu.'
  kgp-NT: 'Kỹ Jesus tóg ka krãn ja tá jun mũ sir, ag mré, ka krãn ja ẽn jijin hã vỹ:
    Getsêmani, he mũ. Kỹ tóg ã mré mũ tĩ ag mỹ: “ha ver nĩgnĩ, tag ki,” he mũ. “Sỹ
    ver Topẽ mré vĩnh ke vẽ, tãtá,” he tóg.'
  bvd-bvd: Sui sa Disas ka lea fai nia toa kwairooi nia ki uri si kula nai da saea
    'i Getsamani, ma nia ka bae 'urii fuada, “Molu gooru 'amolu 'i seki maasi nau,
    si kada nau ku lea kwai foa 'aku 'i lobaa.”
  ukr-1871: 'Тодї приходить з ними Ісус на врочище Гетсиман, і рече до учеників: Сидїть
    тут, поки, пійшовши, помолюсь оттам.'
  apz-apz: Jisas kakoe inomokomoyo sohwanji Ngketɨsemani iyo uyo syoho sopono umentohofofoho.
    Osopo nohumanto kakoe inomokomoyo sohwamo ulɨmento, Sekwo olopo fosyohumamno.
    Ngko oso nompono uꞌmo Mpohumo jomo ulɨmo.
  yon-yon: Kwane, Yesu yoom ye kedmengkandeendan yoom yaro dore mongkobon yaningko
    Getsemani angka weneniwe, yi yaa yedmoon, “Keyaa dibiribko nembedmo wene yangkambed
    kurikuri kera.” andoon.
  poi-NT: 'Jesɨc nɨcyaj Jesús con jém icuyujcɨɨwiñ tu̱m lugar iñɨ̱yi Getsemaní. Nɨmpa
    Jesús: —Co̱ñt́aamɨ yɨɨm iganam ɨch anɨcpa jemɨc iga anaŋwejpátpa Dios.'
  wuv-wuv: I dii, Jesus na dinaa Gethsemane fipui a'a ei otalai nenerana ma warenaa
    a'a ro'ou, “Guta yeni ena na dinaa yei ma lafulafu.”
  quf-NT: 'Chaymantami Jesusqa yaĉhakuqninkunawan riranllapa uk lugar Getsemaní shutiqman.
    Chaypimi yaĉhakuqninkunata kaynu niran: “Wakmanmi riyani Taytayman mañakuq. Qamkunaqami
    kaylapi taskinkillapa” nir.'
  yuw-yuw: Oro mit Yesuot youp amnaniot sa au mano Getsemane woce onggung. Woce itmuya
    Yesuho ingoroc inogoc, “Son ngocin torengga idiya noc okoce ongmaina dönac yontat.”
  hus-NT-1971: 'Taley u ulits huahua’ junax c’al a Jesús al jun i tsabal im bij Getsemaní.
    Taja’ a Jesús tu ucha’chic: ―Quit jilc’onchic teje’, biyat nan ne’ets quin c’ale
    hue’ nihua’ quin olon.'
  med-med: Wote, Jisas kʉn elim nga kitip kʉni wu kʉⱡ kʉn, kona ti mbi tek Getsemani
    nʉtmin kona ila purung. Jisas wu kʉⱡ kundpa nimba mel, “Enim ila muⱡʉi! Na merʉng
    ila mbo atinga ramp,” nitim.
  bch-bch: Idio ta Iesus toman ngan ele aluagau tila ngan tibur ede tiuato Getsemani.
    Ta ikeo pagid aluagau, “Gimi adio amado nene, be gau nala eoa ta nararing.”
  cco-NT: 'Jo̱ mɨ˜ cangɨ́ˋ jo̱, cangóbˉ Jesús co̱lɨɨng˜ có̱o̱ꞌ˜ dseaˋ quiáꞌrˉ fɨˊ
    co̱o̱ˋ lɨ˜ siiˋ Getsemaní e néeˊ fɨˊ móꞌˋ Olivos, jo̱ lalab casɨ́ꞌrˉ i̱ dseaˋ
    do mɨ˜ caguilíiñˉ fɨˊ jo̱: —Lab nijá̱ꞌˆ ꞌnʉ́ꞌˋ la lajeeˇ ninii˜ jnea˜ nifǿnꞌˆn
    Tiquiéˆe Fidiéeˇ.'
  deu-1951: 'Da kommt Jesus mit ihnen in ein Gut, namens Gethsemane. Und er spricht
    zu den Jüngern: Setzet euch hier, während ich dorthin gehe und bete.'
  alq-ALGNT: 'Jesos acitc okikinoamaganan ogi oditana8agoban Getsemane (Gethsémané)
    ka ijinikadenig kitigan akini. Ogi inan dac okikinoamaganan: “Ooma abiok, meg8adj
    e nda aiamieian 8edi.”'
  ixl-NNT: 'As bꞌen veꞌt u Jesús tukꞌ unqꞌa ichusulibꞌeꞌ tu umaꞌl u atinbꞌal uvaꞌ
    Getsemaní. Ech tal veꞌt Aak ileꞌ te chajnaj: —Maꞌt unnach Tiixh tziꞌleꞌ. As xonebꞌoj
    kan ex tzitzaꞌ,— tiꞌk Aak.'
  boa-NT: 'Aamée tétsihdyu muha mepééme méúújeté ‘Getsemaníi’ némeítsihvu. Átsihvúu
    Jetsóó néé múúhakye: —Íchiíyéi meíjcyá Píívyéébema o íhjyúvatéki.'
  etr-etr: Yesu e ilibalä sege ëi Gesemani besela galalahilä, ea bëgëla aulo amolima
    sähalea, Ne holöbö gasi gala Godema adose gaaluda, dili wi sefolamialola säi.
  quh-NT: 'Chaymanta Jesuska paycunawan Getsemaní huertaman chayamorka. Yachacojcunamantaj
    nerka: —Caypi tiyaricuychej noka jakaynejman rispa Diosmanta mañacamunaycama,
    —nispa.'
  kwi-kwi: 'Suasne Jesúskas paiña kammuruzkas Getsemaní nanmalkin pianaara. Usne kaiznara:
    —Na an ta Diosta paikwan ɨmtuasmin, une apain uztain.'
  agm-agm: Aihɨ Jisaasiho nyahɨ komɨ otɨpɨpatɨhiyaanangi nanyamaasi sisɨhoaasɨnɨ nasaamanatɨ
    naihɨ niyaatɨ wapɨhɨ ambɨpatɨ Getɨsemanihanda noaipɨhaayo. Siyaatɨ sapɨhɨ niyawaatɨ
    noaipawaatɨ nyahɨ usaanangi Jisaasiho sanyatataase. “Sahɨ kɨmbɨhɨ bimaawɨse nɨnɨ
    onɨhɨ mɨhapɨhɨ naindɨ gaapundɨtaano,” nyatataase.
  ubr-ubr: Namon Iesu an baigibubunuotis mat sinai efan wabin Gethsemene nan, ato
    On osi auris iyau, “Omi nin womair wonmama ato Yau anan nan an bayoi.”
  tsw-NT: A̱vu Yesu ka̱ra̱ a̱ ꞌya̱wa̱ uba̱ta̱ u na a̱ tsu ɗe Getisemeni oɓolo no ojoro
    a̱ yi, a̱vu u damma le, “Isawain pa nda, a̱mu n ta̱ ꞌya̱wa̱ ndeɗe n yuwan avasa.”
  cax-NT: 'Iñataimia au manu nürirri Getsemaní. Arrti Jesús nanti ümoma: —Autümo auna,
    yecatü baeta manrrü taha rrapari aübuti Iyaü.'
  aia-aia: Mia Jisas 'a wairaaui rongoiusuri 'ari na'i dora ra 'unua 'iniai Getsemanii.
    Ma o'ani 'iniraau, “Moi heinagu mamasi 'ini. 'Inau wai 'ari 'ani 'anai ha'arahesi.”
  srp-1865: 'Tada doðe Isus s njima u selo koje se zove Getsimanija, i reèe uèenicima:
    sjedite tu dok ja idem tamo da se pomolim Bogu.'
  agt-agt: A ta datang da ta Bagetay na Olibo a nagdulot kid ta lugaren nga nagngagan
    ta Getsimani, a ya uhohug ni Hesus tekid a “Magtuttud kanan ta isin te eyak bit
    yo tewan makimallak,” kunna.
  lug-lug: Awo Yesu n’agenda nabo mu kifo ekiyitibwa Gesusemane n’abagamba nti, “Mutuule
    wano okutuusa lwe nnaamala okusaba nkomewo.”
  yby-yby: 'Sa-loko lokoko, Jisesima unala ipalale lemokiya eba mako uliwa Gesameniyo
    loko nebotokaya wune. Woko yaloma hetokoko sa-loko lo limiye: Edimoya maloka minadeko
    nemoya woko yolalokaya Omailoka letuwe.'
  heb-heb: אחרי כן בא אתם ישוע אל חצר הנקרא גת שמני ויאמר אל התלמידים שבו לכם פה עד
    אשר אלך שמה והתפללתי׃
  mpp-mpp: Aime Yesu ye mic-tengtengfocine yengeholec hikecgu bole himong monic wacine
    Getsemane, iwa hikeibong. Hike sulumelu yedi mic-tengtengfocine yanguc edocebawec,
    “Ngenge yawa ngiyeebongka na edi lelu milockedacte.”
  apb-apb: A Jisas na mo pwaarongoisuli ingeie kire lai hule aana leu satana i Ketsemani.
    Oto a Jisas ko te'uri hunire, “Omu ke ii'o ka'u i leu, maholo no ko lai aarenga'i
    paro i leu.”
  san-TEL: అనన్తరం యీశుః శిష్యైః సాకం గేత్శిమానీనామకం స్థానం ప్రస్థాయ తేభ్యః కథితవాన్,
    అదః స్థానం గత్వా యావదహం ప్రార్థయిష్యే తావద్ యూయమత్రోపవిశత|
  ben-IRV: তখন যীশু তাঁদের সঙ্গে গেৎশিমানী নামে এক জায়গায় গেলেন, আর তাঁর শিষ্যদের
