    endi awesoqniy. E kiñala sasalosiy ijo Abu pailyosiy bqai.”
  eng-OEBUS: Then Jesus came with them to a garden called Gethsemane, and he said
    to his disciples, “Sit down here while I go and pray over there.”
  eri-eri: Yesus no nomo disaipel bagu haumu ete Getsemani ide walanga goyane. Onodu
    no benou lenigai, “Tere bela yafa gadenga, ji mani wolanga hauya won boni.”
  aly-aly: Jesus apmer ingwer-warl alhek kwertengerl ikwerenh-rnem-akert, apmer Gethsemane.
    Jesus kwertengerl ikwerenh-rnem ilek, “Nhel arrantherr anayntenherr-arey, ayeng
    alhey-kety Akngey-warl angketyek.”
  wiu-wiu: Yesu one oya-lawe-pala Gesemani wa ibini akene take opia pome kakome okome
    no yeka tutu pone kakene kowitipukuno, ita nepia meamene wa ootokoapa
  swe-swe: '[Getsemane betyder ”olivpress” på hebreiska. Det var en olivodling vid
    foten av Olivberget omgärdad av en mur med en eller flera olivpressar. Platsen
    var bekant och kanske ägdes den av någon vän till Jesus eller av hans lärjungar.
    Liksom mycket annat i Bibeln inte är en slump, är just den plats där oliver pressades
    och krossades, där Jesus prövas och pressas till det yttersta.] Sedan gick Jesus
    med dem till ett ställe som heter Getsemane. Han sade till [åtta av] sina lärjungar:
    ”Sitt kvar här [vid ingången till trädgården], medan jag går dit bort och ber.”'
  cth-cth: Hatnavah Jisuh ni Gethsemani hmuen koe ahnimouh hoi rei a pha toteh, kai
