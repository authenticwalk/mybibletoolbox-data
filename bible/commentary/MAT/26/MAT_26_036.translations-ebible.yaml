  epo-epo: 'Tiam venis Jesuo kun ili al loko nomata Getsemane, kaj diris al siaj disĉiploj:
    Sidiĝu ĉi tie, dum mi iros tien, por preĝi.'
  gfk-gfk: Io, Jisas ma ira uno bulu na harausur, diet ga haan taar tiga katon di
