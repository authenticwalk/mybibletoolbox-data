    na kis taar kai, ma iau baak, ni haan uram ma ni sasaring.”
  bjz-bjz: Anada ambova, Iesu unda ambo nimbide kambesi ragaro Getsemani avo aria
    bubua, Iesu númandu ririe, “Nímane eve asumbea iririgutu-gea, amó ya onava benunu
    are.”
  atg-NT: Ighọ iJesu ọ lu eniyẹ odukhokho eyọli, e je ashini a lu iGẹtisẹmani, ọọ
    wẹ, “A shitọ ana khi mhi ya je oobọ ya sọ iromhi.”
  bjv-NT: 'Go tɨ, Jəju əi kɨ njé ndo je ləne ɔti rəi lo tɨ madɨ kɨ ɓari-e nə Jətɨsəmane.
