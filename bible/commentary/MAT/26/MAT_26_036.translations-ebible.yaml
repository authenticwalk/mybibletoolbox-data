  tdx-tdx: 'Le nindre am’iereo mb’an-toetse atao Getse­mane ao t’i Iesoà vaho nanao
    ty hoe amy mpiama’e rey: Miambesara etoa hey, fa homb’ey hoek’ ey iraho hihalaly.'
  naf-naf: Zemti nsakwep olip muluwen msat kwitnaŋ Getsemani ke mebenn. Mepataŋ zemti
    Zisasiyaŋ nembaŋane ningat zeye, “In kapi totapme neŋ nenak daen metati dundumti
    kosap.”
  grc-MT: τοτε ερχεται μετ αυτων ο ιησουσ εισ χωριον λεγομενον γεθσημανη και λεγει
