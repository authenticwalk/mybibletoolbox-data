    jamaparcaycay.»'
  att-att: Á kabalid da kiminán, nánaw laguk di Apu Kesu ánna yù ira sinudduán na,
    á minay ira ta gián nga mangngágan ta Getsemani. Á kinagi ni Apu Kesu nira, “Magitubang
    kayu saw, ta ek ku bì tuke nga makimi-imállà,” kun na.
  bki-bki: Karina Yesu naliko kiano naiagagoano nalo aban ea vio tai, siano Ketsemani.
    Naruei naio ber kalo, berinavo “Kamiu kuvitua vio nei beamu vo, mia kiniou nava
    lie kija bereio, ka nava novolkouo ve telisu yako.”
  bqp-bqp: 'Akũ Yesu kũ a ìbanↄ kà gu kũ òdi pi Gɛtɛsɛmani, akũ à pìńnɛ: À vutɛ
