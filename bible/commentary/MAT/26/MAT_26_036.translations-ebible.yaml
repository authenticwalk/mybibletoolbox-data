  wer-wer: Pörekaan yesem yang lup nenta yapinte Kesemani pörek së oröak Yesuuk tenën
    epël yenia. “Ar eprek wëën ne ëngkrek së Anutuun kimang memaan.”
  ipi-ipi: Okone angi, Jisasa balana disaipolo tupa towa atu yuu Gesemani lene okona
    peai. Pulu, balato utupane lamawuato, namba amonga pote lolo peyo-ko. Yakama onga
    pitiyapa lea.
  qul-NT: 'Jesús Getsemaní niska huertoman chayaspa, discipuloncunaman nerkan: —Caypi
    tiyachcaychis oracionta ruwamunaycama.'
  ter-NT: 'Úkeane pího ne Jesus yoko íhikauhiko ya xoko omómikokuti iháxoneti Njetisémani.
    Simoánehiko, hara kíxovokoxoa Jesus ne íhikau: —Ivétakavonoe yâye koeku indúkoponeako
    orásaum yâko tumûneke —kíxovokoxoane.'
  bmr-NT: 'Jaadɨ Jesu ijɨɨbogomɨnaama Getsemani onoomañovɨ ɨɨfutuudɨ diitoco nuuhi:
    Jinoovɨ mɨgɨcɨnɨ, uujoho johonovɨ Moocaanima ihiimaatonohachuta, nooboro.'
  fuf-fuf: 'Ɓawto ɗun Iisaa yaadi e maɓɓe e ndee nokkuure wi''eteende *Jatsaymaani,
    o wi''i taalibaaɓe ɓen: «Jooɗee ɗoo haa mi woɗɗitoo fii toragol.»'
  bhl-bhl: 'Keko beli, Yesus so, akalem gelewkabiliw kunum iso, i Getsemani Oliw bol
    dim elo unesomeliwi, e ilo bokoyemomele: “Yu kale kel teinbiliw kano, ne neng
    kalo uneko, Sunbin-Got eso weng bokoloki te.”, yangse kale.'
  ons-ons: Pakiso, Yesu eŋe dokoine eŋerop rome saromat mane, eŋetine Getsemane, yewa
    ari more edane rake, “Ŋine iwa metpi, na eriwa ari meŋenkawe.”
  con-NTPO: 'Tsomba Jesús tisema shondosundeccui''ccu Getsemaní quini''ccosiccojini
    ja''fa. Japa tise''pama su: —Vani dyai''faja. Ña ti''tsse joccani japa Chigama
    iñajañe.'
  ghs-ghs: Hiire peiteqi nokoi Gesemane dzoota biranateta. Biranateqi Dzesui tumakhameto
    pobi hiireta, Nike erata habesemake anai isakiqata qeehiqake pupu hiibakoi. Oke
    hiireqi noi Peetoro ma Dzebetteoho khameto Dzakopo ma Dzohane nokoke dzeima qeehimi
    qupa bame nohoi peiteqi noke suqobireta.
  peg-peg: ତା ପାଚେ ଜିସୁ ଜାର୍‌ ଚେଲାର୍‌ ହୁକେ ଗେତ୍‌ସିମନି ତର୍‌ନି ର ବାହାତ ହେୱାରିଂ ଇଚାନ୍‌,
    “ଆନ୍‌ ହେବେ ହାଲ୍‌ଜି ପାର୍ତାନା କିନି ପାତେକ୍‌ ଏପେଙ୍ଗ୍‌ ଇବେ କୁଚ୍‌ଚି ମାନାଟ୍‌ ।”
  txu-NT: Ne kam mõ:n kam Jeju kôt pidjôkôbê Djexema'ỳr bôx. Nhym kam kôt ba djwỳnhmã
    kum, —Jakam dja gar ikutêp nhỹ. Ba mũm tẽn Metĩndjwỳnhmã amijo a'wỳ, ane.
  eng-WEBU: Then Jesus came with them to a place called Gethsemane, and said to his
    disciples, “Sit here, while I go there and pray.”
  gnw-NT: 'Jayave Jesús oo jae reta jupíe uvãe Getsemaní pe. Jare Jesús jei jemimboe
    reta pe: —Peguapɨ cua pe, che aa pea pe ayerure Tumpa pe rambueve.'
  mux-mux: 'Kanu-kene Yesos kene yu lumbili anduli yima kene kolea ‘Gesemani’ nílina
    puring. Akuna puring kene yu-ni eninindu nimba mele: “Na anju pupu Pulu Yili-kene
    popu topu ung ni-pukuraliinga eni ya molai.” nirim.'
  maj-NT: 'A̱s''a̱i tsichuko̱ Jesu já ni''yakuyáha̱ nku a̱nte xi ''mi Getsemani ko̱
    b''a̱ kitsúhu̱: —Ti̱ntsu̱ba̱hanu e̱i̱. Kfín nchjako̱ maná Nti̱a̱ná ján.'
  bkq-NT: 'Xina saindyly âji Getsemaniram. Myarâ saintybyem Jesus xinaram aguely:
    — Tarâlâ wao itaungâ, ikadaungâ warâ, Deus agâ agueze udâday — kely.'
  kue-kue: Ana Yesus ye disaipelma wagle bogl endpi dumo kangiye Gesemani we dimara
    eingo ana ye ditongwa, “Ene igle amedi molo. Na ende koglo iro pi ana kamange
    eraglka.”
  cot-NT: 'Iroompaquea yoayoaitanaquequea Jetsemaniqui. Irooquea yarejerejeipojacagueti
    iriraquea Jesoshi icanqueri itsatacaanejia: —Pisavisaviitetaja ocaniqui, naatimpa
    noanaquetajate ontaniqui namanaquiterita Aapani.'
  bnp-bnp: E Isu i tuli e huriki a murimuri vona, ri lakea na tabeke ni gale e Getsemani.
    Na tahuna ri bele, i taki ria, “Mu made koea mu dava iau. Ga lakea taro, ga vasileki.”
  apn-NT: 'Tã nhũm Jejus mẽ inhmã anẽ pa mẽ ma nhỹri mẽ kot kãm “Gesẽm” anhỹr xwỳnhja
    wỳr mra. Hãmri nhũm mẽ inhmã: —E mẽ jar ixkutêp akrĩ. Pa ma mũtũm tẽ nẽ Tĩrtũm
    mã amnhĩ jarẽ mãn. Anẽ.'
  ctp-NT: Chunꞌ ndiꞌin la mdiyan Jesús loꞌo neꞌ nu ngiꞌni xaꞌan chaꞌ ꞌin yu, yten
    neꞌ ska niꞌ lyoꞌoo seꞌen naan Getsemaní, nu ndiꞌin tuꞌwa kichen. ―Tyukwa wan chinꞌ
    nde kwa ti ―ndukwin Jesús ꞌin neꞌ kanꞌ―, bra nu tsaꞌaǎn nde kwa la chinꞌ chaꞌ
    chkwiǐnꞌ loꞌo Stiǐn Ndiose.
  bre-BRG: 'Neuze Jezuz a zeuas ganto en ul lec''h galvet Getsemane, hag e lavaras
    d''e ziskibien: Azezit amañ e-pad ma''z in da bediñ ahont.'
  opm-opm: Giporipti susa Getsemani mong tei oh Kotpa. Koripti Jisas oh kat gur matei
    tongnot patinmur. Noh masoteinong hama Got ohsi mengitiprohmur napongop.
  bvr-bvr: Lika Jesus rrapa aburr-yigipa jawina aburr-bona, aburr-bena gun-gata rrawa
    gun-nelangga Gachémani (Gethsemane). Lika a-yinanga a-wena burrwa, “Ana-goyburrpa
    ngunyuna buburr-ni, wurra ngaypa barra yi-gaba ngu-boy, Nyanyapa arrku ngu-wenggana
    barra ngu-ni.”
  wal-wal: Yesuusi he wode ba erissiyo ashkkaratuura Geetesemaane giyo sohuwaa biidi
    eta, “Taani hiniyo baada Xoossaa woossishin, intte hagan uttiishshite” yaagiis.
  zad-NT: 'Na'' ka bllinlen Jesúza'' beṉ''ka'' nakgake''ne'' txen latja'' le Getsemaní,
    na''ch golle'' ḻegake'': ―Nizə ḻi kwe'' shlak shaa daa ka''lə llje''ḻwill'' Chioza''.'
  aso-aso: 'Neꞌmine ogavo Izesuꞌ aza izipahala zuhosi ebeꞌ ma gulive Gesemani neuꞌ
    vaniꞌ. Vo hetelo izipahala zuho tiꞌ lo lo-ngimineꞌ: Naza holeloꞌ vo Oꞌmosola nololongumuꞌ
    lingine meloꞌ minilo.'
  uli-uli: Iwe ngo Jesus mo mokwe re dabeyal resa loh solbos le rema sor bo Gethsemane
    ngo yesa kangalur bo, “Ha paoy mo iga bo ngang ibe loh mo iglay bo ibela mapel.”
  nin-NT: Yesu na abiga ma ba kuma nu unto ku nggo a yo ku di Getsemani, uwa ku da
    ba di, “Imba ji so ni inggya, ingga ta chi kuma ku barr.”
  tgk-tgk: 'Исо ва шогирдонаш ба ҷое рафтанд, ки Ҷатсамон ном дошт ва Ӯ ба онҳо гуфт:
    «Шумо дар ҳамин ҷо бошед, Ман он сӯтар рафта дуо мекунам».'
  acu-NT: 'Tura numi arakmau Getsemaní tutainum wemiaji. Tura nuni jearin, Jesús ni
    nuiniatiri ainautin chichartamak: —Juni pujusrum nakarsataram. Turakrumin wikia
    auni Apaachirun aujsatasan weajai, —turammiaji.'
  cak-WNT: 'Y yac''ari'' tek ri Jesús ye rachibilan ri rudiscípulos xe''apon c''a
    chiri'' chupan ri lugar ri Getsemaní rubi''. Xpe ri Jesús xubij c''a chique ri
    rudiscípulos: Riyix quixtz''uye'' na c''a ca juba'' wawe'', riyin xa yibe na apo
    juba'' quere'' nbenbana'' orar, xcha'' chique.'
  ebk-ebk: Angkiay ya inmuy hi Jesus ay kadwana nan disipulusna henan lukiar ay makali
    un Getsemani, ya kanana kan chicha, “Etokoryu hena ta uyak munkararag hid-i.”
  spa-PDDPT: 'Entonces Jesús llegó con ellos a un lugar llamado Getsemaní y dijo a
    los discípulos: Siéntense aquí, mientras voy allí y hablo con Dios.'
  ruf-ruf: Kuya Yesu kaghenda ne iwanang'ina wake hanu hakemighwe Getisemane, kawalongela,
    “Mkale hano, nene noghenda hala kulomba.”
  gun-gun: 'Ha''e rire''ive Jesus oo guemimbo''e kuery reve peteĩ henda Getsêmani
    ''epy va''e py. Ha''e vy aipoe''i ha''e kuery pe: — Peguapy ke apy, pe''i py xee
    anhembo''e ainya ja — he''i.'
  agu-BL: 'Quicy''e''n tzun Jesús, cho''n tzun cyopone''n scyuch'' e'' ẍchusbe''tz
    le jun luwar yi na bi''aj Getsemaní. Itzun ben tlol Jesús scyetz: —C''olchin quen
    tuwok tzone''j, jalen pe''k nchimben tzaj tan nachle''n Kataj.'
  isn-isn: Baadaye u Yesu wikalongola neenso pang'wenso niitangwa Gethsemane nawikaaela
    eamanyisigwa akwe, “Ikie hapa ematungo neninzu uko kulompa.”
  ilo-ULB: Kalpasanna, kimmuyog ni Jesus kadakuada a napan iti disso a maawagan iti
    Getsemani ket kinunana kadagiti adalanna, “Agtugawkayo ditoy kabayatan iti ipapanko
    sadiay ken agkararagak.
  pir-NT: 'Sa ye Getsemaní wame tiri wesepʉ Jesu ʉsã tiquiro buhena mehna waha, topʉ
    esa, ʉsãre nidi: —‍Ohõ dujiyuya. Mʉsa ohõ dujiri watoa sohõ cjũnogãpʉ Cohãcjʉ̃re
    sinigʉ wahagʉ niaja, nidi tiquiro ʉsãre.'
  anv-NT: Ánérégé ɛfɛɛ́ Jisɔs asɛ́ ɛbwɔ́ áfɛ́ né melu ɛwé ákuú nnó Getsɛmanɛ
    wyɛɛ́ né mékwɛ́ ɛwémbɔ. Ákwɔ́négé ɛ́wu, agaré ɛbwɔ́ aké, “Jwɔ́lege fa,
    mente mmyɛ mbɛ gachyɛ́ manɛ́némmyɛ.”
  sab-NT: 'Jesu kledu Ngwiskinro Jwichugallage ule kwian geru jwannga ulita ole gire
    ama ulita jo nga kada Getsemaníge, ne ngwadi Jesu gerudu kwian geru jwannga ulita
    ole: —Ba ulita toi dba aini sugeti cha manade, cha be joge sugekare gerule Chube
    ole gballa.'
  tmd-tmd: Jisas nöbö nuŋ bla pɨsaŋ Getsemani bɨ yuö duön, nöbö nuŋ bli ñɨŋ yadöŋa,
    “Ñɨŋ yörɨk römɨd gɨ mɨjöña. Nɨ yörkwo duön, Acö nugwo höjöpal gɨr mɨjɨnö,” röŋa.
  acr-NNT: 'Tekꞌuchiriꞌ, ri Jesús xebꞌukꞌam bꞌi rutijoꞌn pa jun luwar Getsemaní rubꞌiꞌ,
    y xubꞌiꞌij kꞌu chike: —Chixtzꞌula kan wara, noꞌj riꞌin kiꞌnꞌana orar chileꞌ apanoq
    —xchaꞌ.'
  kpg-kpg: Jesus ne hana mo ana dama agoago gi Gethsemane, ga helekai gi digaula,
    “Noho i ginei, Au e hana, e dalodalo i golo.”
  taj-taj: जमाहेन्‍से येशू ह्राङला चेलागदेदेन छ्‌याम गेत‍समनी भिबा ग्‍लारी फेप्‍जी।
    ओच्‍छे चेलागदेदा “एनीगदे चुरीन चिउ, ङा चा जजाकी क्‍याथाङ निसी प्रार्थना लला” भिसी
    सुङ्सी
  avt-avt: Hɨr natɨp epei au, Jisas ken ketikeri nen tɨ hak mɨt nenewek wit Getsemani.
    Hɨr niun en, hɨrak ketpor, “Yi eiyu in en, hi ano pɨnak ein ehitehi God menmen.”
  cbk-cbk: Despues ya anda si Jesus junto con el maga dicipulo na lugar ta llama Getsemani,
    y si Jesus ya habla con el di suyo maga dicipulo, “Senta anay aqui mientras ta
    anda yo un poco banda para reza.”
  uig-ARA: 'ئاندىن ئەيسا ئۇلار بىلەن بىللە گېتسىمانە دېگەن يەرگە كەلدى. ئۇ مۇخلىسلارغا:
    «مەن ئۇ ياققا بېرىپ دۇئا-تىلاۋەت قىلىپ كەلگۈچە، مۇشۇ جايدا ئولتۇرۇپ تۇرۇڭلار»
    دېدى.'
  tuf-tuf: 'Etat Jesús ima chiwa owár cajc ajca Getsemaní cut béjecro. Getsemaní cut
    cur, Jesusat ima chiwa quin wajacro: —Usár as acor ítuwi. As úrior benro. Sir
    ojcor conay benro, wajacro.'
  abx-abx: Mangno anakka kas Jesus pati' i mga inadalan-na si lugar nga nagtanuman
    kakayuhan nag'arunan Getsemane. Agpaminugad-nay to, “Pada'iray ako si dahulu'an
    ngan ato kam dahulo agpanlumpagi' hasta nga ga'i ako atapos ag'ampo'.”
  mco-NT: 'Chi Jesús ñɨcxy mɨɨd je'' ydiscípulos ajcxy, oy yja''tcɨxy jɨm Getsemaní.
    Chi jɨm Jesús nɨmay je ydiscípulos ajcxy: ―Ya miich ajcxy oc''ɨña'', miin ɨɨch
    n''ocnɨcxyɨch jɨm''amy Dios mɨbɨjctzoobɨ.'
  kqf-kqf: Kamaina bi Yesu ena tauwaikaiwatana vaitedi a nawa dobu isana Getsemenimo
    bi i giuwedina gado, “Temi niga ḡome ko miyamiya bi tagu yà nawa noi ḡome bi yà
    laupali.”
  cpb-NT: 'Ikanta Jesús itsipatakari riyotaanewo, areetaiyakani Getsemaní-ki, ikantapaakeri:
    “Ari pisaikawake jaka, niyaatawakeeta naaka jantyaatsikaini namaña.”'
  aon-aon: Jisas nani ananim disaipel hanam anabik shuhwar-agunum Getsemani. Aria
    nakripam namudok, “Ipak hagipe agundok, aria eik ko inak ganudok ba inek beten.”
  hus-NT-2005: 'Ulich tám na Jesús kʼal nin exóbaliltsik ba jun i kubtaláb xin bij
    Jetsemaní ani in utsaꞌtsik enchéꞌ: ―Ki buxkantsik techéꞌ, lejat Nanáꞌ in neꞌech
    núꞌ tin ól.'
  mig-NT: 'Yúan‑na te ni̱ jaa̱ Jesús jíín‑de ndañúu̱ nání Getsemaní. Te ni̱ ka''a̱n‑yá
    jíín cháa káskuá''a‑ún: Yá''a‑ni jungo̱o‑ró nini ná kí''i̱n‑ri̱ onde̱ yúan kaka̱n
    ta''u̱‑rí, áchí‑ya̱.'
  bps-bps: Na fadlug ale Dyisas salu di satu tanà dnagit Gétsémani, na manan di dad
    gal mlalò kenen, “Sudeng gamu dini di lamgu dmasal ditù.”
  mbs-mbs: Nayan, dimoton si Jesus aw menge tinoledaan din te kekeyowan iningedanan
    Gitsimani. Pegdateng dan doton, minikagi si Jesus, “Pegtagad kaw dini. Domoton
    a sida amon megtawal-tawal a.”
  tof-tof: Ene kakóm, Yesu tóba umulbain olmalpükü we wamórr darrü bwób, ngi Getsemani.
    Wa ibübóka wagó, “E ae bobrra, ka wezan tótókdóla tóre akom.”
  cme-NT: 'Yesubaa-ba kaa hi terieŋgu naŋgu‑i ba bĩ-ku Getisemane. Yesu wuɔ gbɛ̃
    u *hãalãbiemba‑i wuɔ: «Tĩɛnaanaŋ bande aa mi kã dii daalɛi ka cãrã Diiloŋo‑i
    aa bir jo.»'
  sus-sus: Na dangi xanbi Isa nun a fɔxirabirɛe naxa siga yire nde, dɛnnaxɛ xili Getesemani.
    Isa naxa a fala e bɛ, «Wo dɔxɔ be. N tan xa siga mɛnni Ala maxandide.»
  pon-2006: Sises eri ketila wasa me adaneki Ketsemeni, sapwellime tohnpadahk ko ahpw
    iangada. E ahpw mahsanihong irail, “Kumwail mwohndi met awiawih ie, pwe I pahn
    kolahng kapakap mwohnen.”
  dad-dad: Age de fen, Jesus in dõ fiya tar geid, modoũ taka yana Getsemane dilen.
    An, ĩ idi irokenẽdin, “Aya oun ele, kosẽ au mog, ein ubodõgouf.”
  zab-NT: 'Chi bdzɨnné Jesús de xpɨnny tuby lat rut lá Getsemaní, ax raipny laadeb:
    —Gulsubzic ruc, lalzi ni cháa rure chanaaba lo Dios.'
  jae-jae: Go Jesu kêkôc êsêac sa sêja gamêŋ teŋ, ŋaê Getsemane, ma kêsôm gêdêŋ ŋacseŋomi
    gebe “Aŋgôŋ tonec ma aê gabe jana ônê najateŋ mec.”
  ksd-ksd: 'Iesu ma diat dia vut ta ra pakana pia a iangina Getsemane, ma i biti tai
    kana tarai na vartovo: Avat a ki ati ma iau ubara, ina araring.'
  msm-NT: Na, migpadajun onsi Jesus duon to sikan banwa no og-ilingon to Getsemane.
    Pagtidow dan duon, pig-ikagihan din to mgo inanad din, “Kani kow da ingkud su
    og-ampu a dutun.”
  myk-myk: 'Lee kadugo na a Yesu ni wu kalaapiire tʼi gari xuu wa ni, wemu mɛgɛ ki
    ɲɛ na Zhetisemanɛ ge. A wu pu pye: «Yi tiin naha, di shɛ Kilɛ ɲɛɛri mɛke.»'
  sbe-sbe: Na kabo Yesu maiyana hekahekatao wa se lau Getesemani. Menai ye hededelau
    udiyedi ye wane, “Inai kwa babawa na yau ya lau temenai ya tapwalolo.”
  mcr-mcr: Iŋgaŋi, Jisasi Iqutä, iquatä, ‘Gesemäniyqä’ ätmiŋuwä iu ätimäupiyi, Iqu
    iquauŋi tiiŋä qe ätukqe. “He täqi pmapiyä. Nyi tääqä tmqä, näŋiŋqä umqänä.”
  cux-NT: 'Tuu''mi ní ndaā Jesús ndúúcū discípulos yeⁿ''é yā na ''áámá cuaaⁿ chi nguuvi
    Getsemaní ní caⁿ''a yā chii yā discípulos yeⁿ''e yā: ''Cuɛɛtɛ́ nī ''muuⁿ. ''Úú
    ní caⁿ''a niiⁿnuúⁿ miiⁿ ní caaⁿ''maⁿngua''á.'
  tur-YTC: O zaman Yeşua öğrencileriyle birlikte Getsemani adlı bir yere geldi. Öğrencilerine,
    “Ben şuraya gidip dua edeceğim, siz burada oturun” dedi.
  san-ITR: anantaraM yIshuH shiShyaiH sAkaM getshimAnInAmakaM sthAnaM prasthAya tebhyaH
    kathitavAn, adaH sthAnaM gatvA yAvadahaM prArthayiShye tAvad yUyamatropavishata|
  bel-N: 'Тады ідзе з імі Ісус у месца, званае Гетсэманія, і кажа вучням: «Пасядзіце
    тут, пакуль Я, адыйшоўшы, памалюся там».'
  sch-sch: Hanchu Jisua hah a ruoisingei leh munkhatin Gethsemani an tina han an sea,
    Jisua'n an kôm, “Soson chubai ka va tho sûngkâr chu hin lên sung roi,” a tipe
    ngeia.
  mic-MIQNT: Ta'n tujiw Se'sus aq unaqapemg peita'titeg na gm'tng, el'ta'jig ta'n
    eteg iga'taqan teluisig Getsemani. Na telimaji, “Pe'l tet pita'qw, ala tet eliei,
    naji a'sutmai.”
  huu-NT: 'Oni jaillanona, Getsemaní railla illanomo jaidɨmacɨ. Ie llofueoicaiganomo
    Jesús llote: —Beno ana raɨ. Omoɨmona oni baɨ janore jaitɨcue. Cue Moo dɨga ñaɨllena,
    jaitɨcue.'
  jiv-NT: Nuyá Jesus ni unuiniamuri̱ji̱a̱i̱ Jitsemaní náartin ajanam jeá tímiayi “Ju̱í̱
    pujusrum nákarsatarum. Aranta ai̱ wena Yúsan áujsatjai.”
  otm-NT: Nɛ nu'bʉ má sømhbe bʉ ra nyuni Olivos, dá cʉthe a ra Jesús bʉ ja ra nuąndät'ä
    mí ɛ̨mbi Getsemaní. ―Dami huhmbʉ ua ya, ga mbagä ua njongua ts'ʉ, da nyą'be Oją
    ma Ta, bi 'yɛ̨nje.
  dah-dah: Be, gor mat kuŋ naŋa deŋe Getsemani gor forok yeŋbe komatmiŋ yago, “Gar
    keperde doyaŋ nirde hike neb irar ira kuŋ Al Kuruŋ mere ireŋ,” yinyiŋ.
  tnk-tnk: Iesu mɨne nərmama me səvənhi həuvən ia kwopun riti nəɡhɨn nə Ketsemane.
    Nənə Iesu rɨni pen tɨ nirəha i mə, “Kɨmiaha tihaməkure ia kwopun i. Pwəh iou iakevən
    kwərha məfwaki.”
  kpr-kpr: Ainda amboda, Iesu namane namonde dabade era, reighi javo Getsemani aminda
    buvudo, nu namanekena sisira, “Ne eminda anumbirovo, na ya ominda banungarena,”
    aminge sisira.
  san-IAS: anantaraṁ yīśuḥ śiṣyaiḥ sākaṁ getśimānīnāmakaṁ sthānaṁ prasthāya tebhyaḥ
    kathitavān, adaḥ sthānaṁ gatvā yāvadahaṁ prārthayiṣye tāvad yūyamatropaviśata|
  nho-nho: Teenaa masike iloo Jesus no hano ma ana disaipol raa ki te kina e ttapa
    ma ko Gethsemane, araa mee ake iloo Jesus ki laatou, “Kootou nnoho ake i te kina nei
    ki hano nau no taku mai i te kina raa.”
  gym-NT: 'Yebti nun ja töitikaka Jesube, ben Jesu rikaba nebe käkä Getsemaní känti
    angwane, Jesukwe nieba nunye: Täke temen yete munkwe amne ti abko bike niken känime
    nokore blite Ngöböbe, nieba kwe.'
  azg-NT: 'Yajoꞌ sá yo Jesús, squë́ naijon min ntjon na jndyu Getsemaní. Tso jon ndë́:
    —Cꞌuhoꞌ ndöhin viochen xjen na jö ndöꞌ na ntsinën nnon Tyoꞌtsꞌon.'
  bhd-bhd: तैखन यीशु अपने चेलन सेइं साथी एक्की ठैरी पुज़ो, ज़ैस ठारारू नवं गतसमनी थियूं,
    ते तै अपने चेलन सेइं ज़ोने लगो, तुस इड़ी बिश्शा, ते तांतगर अवं उड़ी अगर गेइतां प्रार्थना
    केरताईं।
  too-NT: 'Lā'' Jesús lā'' ī''sca''txtunu''nī''n tachā''lh nac lakatin lugar a''nlhā
    huanican Getsemaní. Lā'' xla'' cāhuanilh: ―Catahui''la''tit hui''xina''n huā''tzā''
    līhuan quit na''ica''n na''ictā''chihuīna''n Dios a''jnanu''.'
  ind-AYT: Kemudian Yesus tiba bersama murid-murid-Nya di tempat yang bernama Getsemani
    dan Dia berkata kepada murid-murid-Nya, “Duduklah di sini, sementara Aku ke sana
    untuk berdoa.”
  cjo-NT: 'Ikantaka rareetakagaeyapaakinani riraga Jesoshi janta oriiwomashiki owaero
    Jethemaniiki, ojeeki janta tonkaari owaero Oriiwomashi. Ikanteeyapaakinani rirori:
    —Pijeekawakiita jaka. Niyaatakiteeta janta nokenkithatakaakiteriita Pawa.'
  nsn-nsn: Doh Iesu mesno tamatang uakuakeluk ka la tar butur ra kilain i Getsemani,
    kare kulono tasisina pare, “Mu tabilane geru la bakala inggoala, u la lotu.”
  san-DEV: अनन्तरं यीशुः शिष्यैः साकं गेत्शिमानीनामकं स्थानं प्रस्थाय तेभ्यः कथितवान्,
    अदः स्थानं गत्वा यावदहं प्रार्थयिष्ये तावद् यूयमत्रोपविशत।
  tna-NT: 'Da su beju Jesús da mesa discípulo cuana neje cuinatiana Getsemaní banime
    et jude su. Dapia cuinati putsu, Jesús ja discípulo cuana uja atana: —Meaniuteque
    upia. Yama Diusu emitsuti chuadera.'
  lid-lid: Ano Jises ma hawe oro lau tan au ala kon ari aloh Getsemeni. Eme iy tiye
    i toro lau tan, “Ado kamanyah kado dah, ya jo kameh ili sese kodo-oh asolom.”
  wim-wim: Nil Jesus-a, aꞌ puth ngurp nungantam anangan than aak-aakanakan iiyin Gethsemane.aka,
    aꞌ nil Jesus.an thaw thant, “Niiy ing nyiināna aꞌ kuupān ngathara, ngay puy iiyāng
    aꞌ meeꞌ-wuthanamānga.”
  zga-M: Pu u Yeisu akhaluta navo avakongi paluvanja ulwa Getisamani pu akhata khuvakongi
    vamwene, “Mutame apa pu une neilute ukhu pakhudova.”
  yom-yom: 'Yesu wuyenda ayi minlonguki miandi ku buangu bantedilanga Ngetesemani.
    Wuba kamba : —Lukala vava, minu bu ndiedi ku sambila kuna !'
  san-SIN: අනන්තරං යීශුඃ ශිෂ්‍යෛඃ සාකං ගේත්ශිමානීනාමකං ස්ථානං ප්‍රස්ථාය තේභ්‍යඃ කථිතවාන්,
    අදඃ ස්ථානං ගත්වා යාවදහං ප්‍රාර්ථයිෂ්‍යේ තාවද් යූයමත්‍රෝපවිශත|
  yut-yut: Yesu gat paŋdetni gat mɨktɨm tɨm kɨnda mani Getsemani uŋudon kɨwit. Kɨŋ
    altaŋek Yesu da yaŋ yoyɨgɨt, “Ji ɨdon yɨgakwa nak asɨdon kɨŋ bɨsit akeŋ.”
  grc-BYZ: Τότε ἔρχεται μετ᾽ αὐτῶν ὁ Ἰησοῦς εἰς χωρίον λεγόμενον Γεθσημανῆ, καὶ λέγει
    τοῖς μαθηταῖς· καθίσατε αὐτοῦ ἕως οὗ ἀπελθὼν προσεύξωμαι ἐκεῖ.
  tbl-NT: Ngang le Jisas mógów efet le kól bè yóm sotu ngà hungul koyu boluyen Gitsimani,
    ne mon Jisas mò yó kem gel lemolò du, “Na ye myón bè ni bè yóm igou mni bè Dwata
    bè tuu.”
  cpc-NT: 'Ikanta Jesús itsipatakari jiyotaani, ariitaiyakani Getsemaní-ki, ikantapaakiri:
    “Ari pisaikawaki jaka, niyaaniintawaki naaka, namaña”.'
  nhg-NT: 'Yecuöquenu hualiloac Jesús ca tiehua tiemachtejcöhua ipa locör itucö Getsemaní.
    Hua oquemelfejque: ―Xomotlölicö necö, mientras naja ma nebeya notlajtlötlajtite
    niepa.'
  nya-nya: Kenaka Yesu anapita ku malo otchedwa Getsemani, ndipo anawawuza kuti, “Khalani
    pano pamene Ine ndikukapemphera apo.”
  ngu-NT: 'Quemaj Jesús oajsic ihuan on inomachtijcahuan campa itoca Getsemaní. Niman
    sequimej inomachtijcahuan ijquin oquimijlij: ―Chica nicchihua oración, nican xmotlajtlalican.'
  kup-kup: Met pot hahapuh paru poekanañ Getsemani hamarah sat poek hehapuh Iesu parun
    epat mañah, “Ne kotiev sat nem Papapun mañ mañomag, ari epeek toutat hezei.”
  jid-jid: Ni nton kima, Yesu ahi bi ni ba ni wrji wa ba yowu ndi Getsemani nda hla
    ni mrli koh maa “Kuson wa u me mi ni wa mu' ndi tie aduwa”
  wmw-wmw: 'Ikisa Insa akuka nawo mahala pakwitiwa Getisemani, akiwambira wanafunzi
    javi: “Ikalani nopa, omi nukuka mpaka pare nikalebele duwa.”'
  gmv-GGM: Hessappe guye Yesusay bena kalizaytara gede getesemane getetizaso bidees.
    Istakka he bada ta wosishin inte hayssan utishite gidees.
  ssg-ssg: Jises ma tesol kahikahin tahia hani tesol kin axan Getsemani. I hone lato,
    “Amuto tiliwen ie ti nga kakak kapi tel Tamak Haeu.”
  zpo-NT: 'Zee nzha Jesús kwaan re nu, xaa mseed lo xaa, leen tub yilo kwaan le Getsemaní,
    nu né xaa lo re nu: —Neeka brika re gu, lee na ya wdizhno Dios.'
  poy-poy: Shakapanu Yesu kagenditi pamuhera na wafundwa wakuwi pahala pawapashemapu
    Getisemani na kawagambira, “Mulivagi panu neni ng'enda palongolu palii na kuluwa.”
  qwh-NT: 'Tsepitanam Getsemani nishqan wertaman disipuluncunawan ewayarqan. Tsechonam
    pecunata queno nerqan: —Diosman mas washallacho mañacamunqäyaq, qamcunaqa quellacho
    täcurëcayë —nir.'
  gaw-gaw: Ag anam aeg amu Jesus Nug ag ele oh aben laa onig Getsemani ap̱a gop̱ig.
    Gona amu Nug ip̱uniṯak awak danab amelagp̱a aum. “Ag inam daap̱eg, da up̱a uḵen
    unuqidḵul,” awa aum.
  nca-nca: Asa Yesu koya iŋo-iŋo rewero uniyómboya mira ka owé Getsemani ŋuno oŋgurí.
    Oro ŋande yimiraró, “Ye ŋano kunditeyurika no anduno uyaro hariri tewe.”
  zpz-NTPP: 'Orzeꞌ Jesuuz gush nez mi zam nu de yu nu rsyaꞌ lom tub lugaar nu la Getsemaní.
    Orzeꞌ nam: ―Bzub der ii lat nu ya̱ cha̱ par re nu ne̱e̱ du̱ Ñgyoozh ―nam.'
  mkj-mkj: Doar Jesus pwili Nah sohnpadahkkok inla wijahkij adanki Gethsemane, a Ih
    pwehng irai, “Mwindi me a Ngoahi en inla o Ngoahi kapkap.”
  zac-NT: 'Iurní Jesús bëdchini con ra shini gusëꞌdë më tubi lugar lë Getsemaní. Repi
    më lu raiꞌ: ―Gulë guzubë ndëꞌë mientras tsahia ndë. Guadiꞌdzënúa Dios.'
  kyg-kyg: Huteꞌapaeꞌmo Yesuꞌe geꞌamo neꞌafiya vayaꞌeꞌmo mago mopamo agiꞌamo Getesemanigayagamo
    magokepi neꞌuꞌapaeꞌmo, manileꞌmo maiꞌnigeꞌnao nagaemo mugaꞌaleꞌmo uꞌna nunumu
    huguve, huno hapa paiteno
  kmk-kmk: Ummoy da Jesus sidat disipulus na utdin mumuḻ-ana mangngadan Getsemani
    ot imbaga na kan dida un, “Mantupak kayu yan situ ta umoyak manluwaḻu’t di.”
  cao-NT: Jatsi Getsemaní icanai ca qui Jesu caniquë jahuë rabëti bo ya. Cahax, —Nëbí
    tsahocana. Toa tsi caapariquia bëhox-xëna —i jato qui ja niquë.
  bbr-bbr: Jisas kon tamareäu roat pak kar om enip Getsemani poteanik, keser awarowon,
    “Ak okoro opok tane rauna, is enro opok Anut aurau potom.”
  inb-inb: 'Jetsemaní suti wirtapi chaiag­rispaka, Jesuska kati­raiag­kunata nirka:
    —Kai­lla­pi tia­na­kui­chi, nuka chi ladu Taita Diusta mañaspa rimag­rin­kama.'
  hrv-hrv: 'Tada dođe Isus s njima u predio zvan Getsemani i kaže učenicima: “Sjednite
    ovdje dok ja odem onamo pomoliti se.”'
  box-NT: 'Ó o Yeesu lè mí nì-kenínia wã́a vaá dɔ̃n le lùe ɓúi na ɓa le Zɛtesemanii,
    ó o bía nɔn ɓa yi: «Mi kɛɛní hen, ká ĩnɛ́n wón á à lɛ́n ǹ va vaá hen,
    á vaá fìo.»'
  ote-NT: 'Nepʉ ra Jesu bi zøhøni co yá nxadi ja núꞌa̱ ra luga rá thuhu Getsemani,
    ne bi ꞌñembabiꞌʉ: ―Cohʉua, nugui ma ga thogui má tsꞌʉ ringuehni pa ga apabi Ajua̱
    ma Dada.'
  wnu-wnu: 'Ende qamb wogub Yisas wonou imbigau yurau eng oramar ai unum Getsemani
    end iramirei. Irab wurinob qamar: “An et igamari, ye bais qirat isub Qenut qebi
    qemeribam.”'
  zam-NT: 'Ngoloa, ngua no Jesús myen'' xin'' mté''th Jesús thìb lugar co'' lèe Getsemaní.
    Ndxab Jesús loo myen'' xin'' mté''th Jesús: ―Trè'' gaate ftub gu'' láth nda bezen
    Diox tua''.'
  zyp-NT: Mataico, Zisu cawh a hningzuitu sahlo khatah Gethsemani aa tahpaw hminghmaw
    lang khah va sei he ka, aa hai letah, “Va sei vy neh ka, thlaw ka chang chung
    cawh ma lehei a ty thlang my lo,” tatah a tah he.
  sey-NT: 'Ja̱ maca Jesús i̱ yeꞌyacohuaꞌi ja̱ꞌre co̱ni ti̱ꞌapi, Getsemaní hueꞌyo hue̱ꞌñana.
    Ti̱ꞌani capi, ja̱ohuaꞌire: “Yëꞌëseꞌe sani je macana se̱ina, mësaruseꞌe iye macana
    jaꞌrujë̱ꞌë.”'
  nvm-nvm: Areme Jesu fun e vuak fuon faivo ijiena juar Getsemenino kuavo ijia vain.
    Bun va ijia useme Jesu fun uri e vuak fuon faivo iji kia, Janin igia karike na
    va gafia sirimamejno kiain.
  mps-mps: Tialima, Jisas augwali dali gasa badu te augwaligo nogi yali te Getsemani
    teba pai. Tama aga wali pabo bidi dabebolo te po wai, “Dage ede dualama bidaluao,
    tama ena u badu pelama, gedu haluasa po wagi pobao,” te po wai.
  pab-NT: 'Hatyaoseta Jesus xane haxaotyakiraharenai kakoa Getsêmani aokahitere nali
    hoka nexa: — Alita xisokehena hoka noxani exe waheta maniya hoka niraexatya —
    nexa.'
  llg-llg: Basa de Yesus asa laꞌok lakandoo leni lete Setun leu, losa osi esa nade
    Getsemani. Nai ndia, Ana nafada ana mana tungga nala nae, “Ei manggatuuk tataak
    mai ia dei, huu Au sangga uu hule-haladoi nai ele.”
  kyf-kyf: '-Zezu -yɔ ɔ ''bɩnɔnya ''sɔ, ''ɩn wa yia da wa laa Gɛtɩsemanee mnɩ. -Bha
    ɔ gbaa wa -ylaɛ: «A -dɩ da la, ɩn ''ka mɔ mnɩ, ɩn ''ka -Lagɔ bhubhoe.»'
  tpi-tpi: Jisas i go wantaim ol disaipel long wanpela hap ol i kolim Getsemani. Na
    em i tokim ol olsem, “Yupela sindaun i stap hia, na bai mi go long hap na mi beten.”
  mih-NT: 'Tacuan ta zɨquɨ i saa ra Jesús sihin ra i casi ra ndya minoo nu yucu yutu
    tyaqui nu nañi si Getsemaní, ta i catyi ra sihin ra: Cundyaa ndo ihya vatyi cuehin
    cua quehin sihin ra Ndyoo ityi nuu ca.'
  qvh-NT: 'Olivos lömacho caycag Getsemaní huertaman discïpuluncunawan chaycurmi Jesús
    nergan: “Tayta Diosta manacamushgäyag gamcuna caylacho jamaraycäyay.”'
  kms-kms: Muq Jisas nikin wute ane mong puch ire Getsemani puq munduw kin tende mo,
    di ni nikin wute simbe nindim nari, “Nungoqi ven ne was, nge tende ko God pengu
    gidig.”
  agn-agn: Oman ingkelan tanira ni Jesus ong logar ang aggoyan ta Getsemani. Pagakabot
    don, ganing si Jesus ong mga sinagpan na, “Atan amo lamang mintras pangadio don
    ong tokawan.”
  nhi-NT: 'Satepan Jesús oyah inuan nitlasalohcauan campa itoocaayan Getsemaní, uan
    oquimiluih: —Nican xonmotlalican, neh manioh nepa manmonochilih Dios.'
  ttc-NT: 'Ntons yaji te Jesus oxik kyuky''i txnaq''atz tuj jun luwar Jetzemani tb''i
    b''ix oxik tq''uma'' kyetz ikxjani: «Pe''ekajten etetz tzani b''ix wetz ma kyinxik
    xnaq''tzon txini.»'
  dan-1931: 'Da kommer Jesus med dem til en Gård, som kaldes Gethsemane, og han siger
    til Disciplene: “Sætter eder her, medens jeg går derhen og beder.”'
  kwj-kwj: Wosini Jisas ga ri himache lenga michi fo hi ti, Gerisemani, uchandau michi
    o ki ya wu i. Wosini ri himache leni ya ri sawe, “Kunu ahaꞌa ki ma ku linindawa,
    ani ini o biya ki Gotri ni ani uchahambwa.”
  vie-OVCB: 'Chúa Giê-xu đi với các môn đệ vào vườn Ghết-sê-ma-nê, Ngài phán: “Các
    con ngồi đây, đợi Ta đi cầu nguyện đàng kia!”'
  kze-kze: amápa'a mirá simásuwesa Ísuwe kwená kwayó-kwáásíyé taai-kanáágúnéyómbá
    áwí'á Kétésémaniva'a komésa Ísu simátimena séna manká'á máyaiya'a Áánútumpa'a
    námúnaa kosénaumne séna
  mpj-mpj: Palunyajanuya Jiijajmapu purnukutu yanu, yini Kajimanikarti. Jiijajju-jananya
    marrkurnu, “Ngaangkajuya purnungka majala!, yankurarnalu Mamangka wangkakura.”
  lbk-lbk: Sa et infoweg Jesus nan disipolosna isnan oma ay makwanin Getsemani. Kinwanina
    ken chaicha, “Itoktokchoyo isna ta khomegkheg-ed ak si akit ay en menlowalo.”
  mto-NT: 'Vanꞌit tseꞌe je̱ Jesús je̱ yꞌixpa̱jkpata̱jk du̱ma̱a̱tje̱ꞌy joma veꞌe toꞌk
    je̱ it juuꞌ veꞌe Getsemaní du̱xa̱a̱j; je̱m tseꞌe du̱nu̱u̱jmi je̱ yꞌixpa̱jkpata̱jk:
    ―Tsa̱a̱nada yaja namvaat a̱tseꞌe xim tso̱ na̱jkx ntsapka̱ts.'
  bzh-bzh: Lob Yesu ya nyëġ sën denenër arë nebë Getsemane lo, ving yi hur maluh
    lo, lob nër vu sir bë, “Ham medo sënë gesena najom jaḳ vu sagu!”
  guj-2017: ત્યારે ઈસુ તેઓની સાથે ગેથસેમાને નામની જગ્યાએ આવ્યા અને શિષ્યોને કહ્યું
    કે, “હું ત્યાં જઈને પ્રાર્થના કરું ત્યાં સુધી તમે અહીં બેસો.”
  jvn-NT: 'Sakwisé kuwi Gusti Yésus terus budal karo murid-muridé nang panggonan sing
    jenengé Gètsémané. Nang kono Gusti Yésus terus ngomong marang murid-muridé: “Kowé
    pada njagong nang kéné waé. Aku arep mbrana ndonga.”'
  byr-byr: Sagaaꞌ kwaaka pimagɨnya Gazamani Jizaazai kumɨjɨ yeꞌmwannɨguna yaka mɨdɨdɨvɨsaraavɨ
    wɨdɨna “Dava dalamwaalyɨla! Mwaaidapi kengimagɨnna wawaꞌmujɨ Gotɨyarɨ wɨdɨma!”
  ian-ian: Jisas ndɨna mbaapmamba la nɨmbonala Getsemani walɨnja kavat yindi. yindi
    maa Jisas ndi kat wandɨ. Ngwuk kumba ndaa lɨ ngwula. Wun samat yiga yilaa tɨga
    lɨga God kat wagalagiyowun, waa walaa
  hun-hun: 'Akkor elment Jézus velük egy helyre, amelyet Gecsemánénak hívtak, és ezt
    mondta a tanítványoknak: „Üljetek le itt, míg elmegyek, és amott imádkozom.“'
  mcf-NT: Adanec nidequi cuëte dadpen nitsinacno Quetsemani yacno nidpondash. Auëshquio
    Esus nadpondash. —Ambobi tabadta. Udictsëc nidshun Nuquin Papa chuitanu —quepondash.
  kjs-kjs: Yesu nipuna disaipel alinu raapu nimu Getsemani maapu-para pirisimi. Go-rupa
    puma nipuna disaipel alinu-para pawa piralepape lisa. Ni mogo-para puma beten
    ta pulu lisa.
  mni-mni: "Adudagi Jisuna mahakki tung-inbasing aduga loinana Gethsemane kouba mapham\
    \ amada lakle, aduga mahakna makhoida hairak-i, “Eina ada chattuna haijaringeida,\
    \ nakhoina mapham asida phamlammu.”\x94"
  yad-NT: 'Jadchiy ji̱ta riya̱da Jesúsveda vichajomu, ravicha̱da ri̱tya Jetsemaní̱.
    Su̱teda ji̱ta Jesús ruuva yisa̱ datyavavyedabay variy: “Jiyuni̱ jirya̱ma̱sajadyi
    munatya, ra̱tu̱chujadyi munatya sisa̱ Rajye̱ mu̱y.”'
  mxb-NT: 'Dá ni̱ saa̱ Jesús xíꞌín ta̱a xíonoo xíꞌín ná noo̱ naní Getsemaní. Dá ni̱
    kaa na̱ xíꞌín rá: ―Yóꞌo ni kandei tóo ndó, dá ná koꞌi̱n lúꞌu̱ ka̱ chí káa kaꞌi̱n
    xíꞌín Ndios ―ka̱á na̱.'
  pon-2006A: Sises eri ketila wasa me adaneki Ketsemeni, sapwellime tohnpadahk ko
    ahpw iangada. E ahpw mahsanihong irail, “Kumwail mwohndi met awiawih ie, pwe I
    pahn kolahng kapakap mwohnen.”
  maq-NT: 'Sehe quiji Jesús cojo cha xi tejó jan ne, cafehe me ngu cahndë́ xi hmí
    rë Getsemaní. Ngajan cachja Jesús cuitjin: ―‍Nechun ni nguehe. Cjuë́ nguvan hitsë
    ni cuisiajme cojo Nina. ―‍Cuatjin cachja me.'
  hto-hto: 'Afe mei Jesús naa ie llófuegamacɨri Getsemaní mámecɨredɨnomo dúcɨde. Afénomo
    íaɨoɨna daɨde: —Baɨ batɨ́ Juzíñamuimo cue úrizailla llezica benomo omoɨ ráɨiri,
