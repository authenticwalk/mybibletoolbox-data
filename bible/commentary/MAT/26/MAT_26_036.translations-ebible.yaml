  juy-juy: ସିଲଡ୍‌ଲ୍ଲନ୍‌ ଜିସୁନ୍‌ ଡ ଆ ଞଙ୍‌ନେମରଞ୍ଜି ଗେସମନି ଗାମ୍‌ଲେ ଅବୟ୍‌ କୋତ୍ତାନ୍‌ ଜିରେଞ୍ଜି,
