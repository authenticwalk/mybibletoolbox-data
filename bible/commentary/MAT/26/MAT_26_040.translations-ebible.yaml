verse: MAT.026.040
translations:
  kpx-kpx: Au kateaito hoilahai au esemu abuita igaeta kebiae lohoge keau ladevema.
    Ige au Bita namihai avoe, “Osialemoike la vanie ni igae komo daluvuta nita uoholima.
  okv-H: ereto pambuto ambotani 3 avo evopo uo kito ke einge Peter ta degi ena, “Umo
    iji isapa namote pari ae do eto ivo ambu eto ere eve?
  tbo-tbo: Ma i gunawileya a hewahewali uyahihi po hi eneno ma i tuhagahi, ega yaka
    Pita uyahina i baha nae i pa, ‘Pita, ega emoemotam kabudala gaogaona emosi ma
    ta gagalena?
  mal-C: അതിനുശേഷം, യേശു ശിഷ്യന്മാരുടെ അടുക്കൽ മടങ്ങിവന്നു. ഉറക്കത്തിലാണ്ടുപോയ ശിഷ്യന്മാരെക്കണ്ടിട്ട്,
    “ഒരു മണിക്കൂർപോലും എന്നോടുകൂടെ ഉണർന്നിരിക്കാൻ നിങ്ങൾക്കു കഴിയുന്നില്ലേ?” എന്ന്
    അദ്ദേഹം പത്രോസിനോട് ചോദിച്ചു.
  grc-SR: Καὶ ἔρχεται πρὸς τοὺς μαθητάς, καὶ εὑρίσκει αὐτοὺς καθεύδοντας, καὶ λέγει
    τῷ Πέτρῳ, Οὕτως οὐκ ἰσχύσατε μίαν ὥραν γρηγορῆσαι μετ᾽ ἐμοῦ;
  bgc-bgc: फेर उसनै चेल्यां कै धोरै आकै उन ताहीं सोन्दे पाया अर पतरस तै कह्या, “के
    थम मेरै गेल्या एक घड़ी भी कोनी जाग सके?
  khz-khz: Gena melo toitoi geriai ewaikuleto aonai, ira gemaitu-kwaregato erawalirato,
    ne Petero evaikilaato, netiwato, “Rakagau gaurai gomi taumi toitoi au ria ora
    ta vetaina maki ati pogo vaigaoka?
  deu-TKW: 'Und er kommt zu den Jüngern und findet sie schlafend, und sagt zu Petrus:
    So vermochtet ihr nicht, eine Stunde mit mir zu wachen?'
  zsr-NT: 'Catiꞌ budxinëꞌ Jesús ga naꞌ nacuꞌë bönniꞌ usë́d queëꞌ, yajxaquëꞌë lequëꞌ
    tasiëꞌ, atiꞌ rëꞌ Pedro: ―¿Naruꞌ cu guctsa gnáꞌlenuꞌ nedaꞌ tsazxö́n yël tu chiꞌitëz?'
  lin-lin: 'Bongo azongaki epai bayekoli na Ye bazalaki mpe akutaki bango balala pongi ;
    alobaki na Petelo : — Boni, bokokaki te kosenzela elongo na Ngai mpo na ngonga
    moko ?'
  hns-NT: 'Tab oe gail aapan tieno tjela ke paas aur oelogke soetal paais. Tab oe
    Petras se bolies: „Toelog hamaar saath ek ghanta na djaag sake hai?'
  noa-E: Mag ich Ayag jëeu sĩi awi am oon bëejim aajem. Maimua oocheewai am khãi nʉmta
    oochëjim anaabá. Magbaawai Pedroogta, —Pãar chan oradam ãbjãta mʉ dʉ̈i daukhana
    khaba nʉm.
  eng-EMTV: Then He came to the disciples and found them sleeping, and said to Peter,
    “What? Were you not strong enough to watch with Me one hour?
  mib-NT: 'Yūcuán na te ni ndee yā nuū ndɨnúní tée cáscuáha jíín yá, te ni jito ya
    jeē cáquixī de. Te ni cahān yā jiín Pedro: ¿A tu ní cánda ró condito ró jíín rí
    vēsú ɨɨn hora?'
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ नुःक्‍खे़ फे़रे़ल्‍ले़ कुहुॽसाम्‍बाहाॽ मे़इप्‍से़आङ्
    मे़ने़स्‍से़बा तुमुसि॥ ये़सुरे़ पत्रुसे़न् मे़त्तु, “खिनिॽ कुमुक्‍थिक्‍काङ् इङ्‌गाॽनु
    चाङ्‌जाङ्‌ङाङ् युङ्‌मा के़न्‍छुक्‍तिन्बि?
  xnj-xnj: Kangi akavawuyila vawuliwa vala, avakolili vavi lugono. Akamkota Petili,
    “Wu, nakuhotola kutama changagona pamonga na nene hati saa yimonga ndu?
  mmx-mmx: La ne Iesu gamlong saparap lavaun pinivu ren la ga long lenget ka di, diga
    unga. La ni ga lok ti ne Pita, “Kereva, mixo epovo minap kip na lumumuat eburu
    minia at loxonaleng lixilik mun?
  cbr-NT: 'Usaquin catancëx cuanquin aín ''unánmicë unicama ''uxcë mëraquin ca bësúnquin
    Pedro cacëxa: —¿Uisacatsi caramina ''ëmi sinanima bënëtishi ''uxan?'
  tee-NT: 'Pus acsni nonk''o ju chunch ju Jesús pus alakchinchokolh ju ixpumat''utu''an
    ix''amamaka''ui. Chai alhitajulh ni na ixtalhtatanan. Pus ju Jesús junilh ju Pitalu'':
    ―Ja va jantu lai quilat''ak''alhcujau mas va pants''iquis.'
  eng-LSV: And He comes to the disciples, and finds them sleeping, and He says to
    Peter, “So! You were not able to watch with Me one hour!
  cak-NT: 'Y cuando raja'' xc''achoj riq''uin ri oración, xoka quiq''uin ri je oxi''
    ru-discípulos, pero reje'' xa yewer. Xpe raja'' xu''ij che ri Pedro: ¿Can man
    xixtiquier ta xixc''ase'' jun hora oc wiq''uin?'
  pah-NT: 'Kirẽ ga ruri g̃wemimbo''ehara''g̃a pyri trêsve''g̃a pyri g̃a ndepiaga.
    Oki g̃a upa. A''ero ga ei Pedro''ga pe: —Napenhimomiranami''i''i pe pejopehyja
    pe naerũ? Ndapekiri po pe hamo ji moirũharamo, ei Jesus''ga ga pe.'
  sja-NT: 'Maap''eda, ak''ɨ chek''ãri, chi k''õp''ãyoorã k''ãi jõnɨta unu cheji. Mãpai
    Pedromaa mãgaji: —¿Hora apida p''oyaa chok''ai p''anada-ek''ã aji, k''ãida-ee?'
  xed-xed: 'Ka sliʼafta tsi ka vradaghata slanaghatá duhwalhani, pslapsla hani ta
    həŋ. Kaʼa nda Piyer mantsa: «Trapta ghuni ta nzata ndiri kawadaga nda iʼi dər
    ka awa turtuk tsa ra?'
  mks-NT: 'Tá na̱ndihi já na̱ndicó co̱o a nu̱ú na̱jándacoo a na̱ xíca tuun xi̱hi̱n
    á cán ta já na̱ndiñe̱he̱ á na̱ quíji̱ na̱ ndúu na. A̱nda̱ já na̱cachi a já xi̱hi̱n
    Pedro: —Á co̱ó na̱cuu candita ndó ni in hora.'
  gfk-S: Io, iga hana tapukus baling ter ta ira nuno aitul a bulu na harausur ma iga
    nes duhat be duhat ga kumkubabo. Ma ne Jisas ga tange tane Pita, “Maris! Paile
    tale be nu nanaas te mon ta dahine?
  bmu-bmu: Mewö jiba liliŋgöiga gwarekurupŋi karöbut yeŋön gaun ahöget eŋgeka Pitögö
    kewö jii mörök, “Iŋini aua mohot-töp nömbuk guli malbingö kude köhöize me?
  dgz-dgz: Boge me entane ae wa ewamot mega ine taue aup iniwanumune yawamon. Menan
    Pita inap anega wan, “E da wam airase daiton ne den tananege nene yamam ya tayan.
  eng-GNV: After, hee came vnto the disciples, and founde them a sleepe, and sayde
    to Peter, What? coulde yee not watch with me one houre?
  zaa-NT: 'Làniana beyéqquie làti tsè''e ca discípulo qui''áa nna ti''éthi bá cabi,
    acca rèe Pedrua: Tsí labí ccani le gúchia le bétsiala ttu hora rúbá para guni
    le inte'' acompañar cá.'
  eng-WEBSTER: And he cometh to the disciples, and findeth them asleep, and saith
    to Peter, What, could ye not watch with me one hour?
  guh-guh: 'Bajaraxuacujinae Jesús naviarena acueyabi ponëbeje pijajivijavaberena.
    Caxitajaraba Jesús pijajivi pemajitanubenaevi. Nexata Jesús jumaitsi Pedrojavabelia:
    —¿Apo pacacaëjëpae tsabaja rovia caeepatoyo ata paneaitavatsenaenexa?'
  bon-bon: Puma cita ca tabe tacnenutige, abiberäja bägrä bine ute cabu äädäränige.
    Tabe Peteru ne jejige egä, “Nää, weene kokre lica gämi matikäli padare ireclota
    lenajame cane cama?
  nhw-BL: 'Huan quema tlanqui motlatlajtía ica Itata, mocuepqui campa itztoyaj nopa
    eyi imomachtijcahua huan quinpanti cochtoque. Huajca Jesús quiilhui Pedro: ―¿Amo
    anhuelque antlachixque nohuaya para se hora?'
  swh-ONEN: Kisha akarudi kwa wanafunzi wake, akawakuta wamelala. Akamuuliza Petro,
    “Je, ninyi hamkuweza kukesha pamoja nami hata kwa saa moja?
  wbi-wbi: Pe akagomoka pa vavulanisivua vaake akavona vaghonelile, pe akam'buula
    u Peteli akati,”Asi, mukuniluebkuuva maaso palikimo nuune nambe kavalilo kamo?
  bba-bba: Yen biru u wurɑmɑ bwɑ̃ɑbu itɑ yen mi, u deemɑ bɑ do mɑ u Piɛɛ sɔ̃ɔwɑ u
    nɛɛ, ǹ n mɑn nɑ, i kpɑnɑ i kɑ mɑn dom se bɑɑ kɔbi tiɑ.
  eng-KJVCPB: And he cometh unto the disciples, and findeth them asleep, and saith
    unto Peter, What, could ye not watch with me one hour?
  kgk-NT: 'Upéi ou jevy mbohapy gwemimbo''e ha-py. Ogwahẽ ramo, ikéra otopa: —Ma''erã
    po ereke e''ỹ reheve naxe ra''arõiry? Ma''erã peteĩ óra-py jepe naxe ra''arõiry?
    he''i.'
  waj-waj: 'kiaa kioo kava vara ranoo numa tooduu ari ngiaammuaudo vuru vaida varuduu
    ivo iya yuruuma kioo Petoroosaa tunoo: Mo dataikiai ngia hama mmuaa suai voovau
    niiyara tida avu teeda vakiaannee?'
  cpy-cpy: 'Ipiyashi-tapaari riyotaani, iñaapaa-tziiri imahaeyini. Ikantapaakiri Pedro:
    “¿Tema pamaweneentziro eepichokiini piwochoki, pitsipa-tena akakite?'
  ekk-PKP: 'Ta läks tagasi jüngrite juurde ja leidis nad magamas. Ta ütles Peetrusele:
    „Kas sa ei suutnud ühtainsat tundigi minuga koos ärkvel püsida?'
  mpx-mpx: Inoke i sikal tohago eton elal ge i kitel hi kenukenu. I baek Pita elana
    i ba, “Ga i ola ge nige bosowaimiu auwa maisena ya alowau komiu ta silawa?
  wbp-wbp: Ngula-jangkaju, karrinja-pardija Jijajiji. Ngula-jangkaju, pinarni-jana
    yanu yangka-kurra yarlu-kurra yangka marnkurrpaku kurdungurlu-patuku. Ngulaju-jana
    parlu-pungu jarda ngunanja-kurra. Junga-juku, yakarra-manu-jana, ngula-jangkaju,
    wangkajarla Piitakuju, “Piita, kulalpankulu mayi yakarra nyinayarla ngari witaku-mipa?
  luo-luo: Bangʼe nodok ir jopuonjrene monwangʼo ka ginindo. Nopenjo Petro niya, “Joka
    ma, ne ok unyal rito koda kata kuom sa achiel kende?
  nhe-NT: 'Huan quema tlanqui momaijtohua ica Itata, mocuepqui campa itztoyaj nopa
    eyi imomachtijcahua huan quinpanti cochtoque. Huajca Jesús quiilhui Pedro: ―¿Ax
    inhuelque intlachixque nohuaya para se hora?'
  aii-aii: 'ܘܐܬܹ‌ܐ ܠܹܗ ܠܟܸܣ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ ܘܚܸܙܝܵܝ ܠܹܗ ܕܡܝܼܟܹܐ، ܘܐܡܝܼܪܹܗ ܠܫܸܡܥܘܿܢ ܟܹܐܦܵܐ:
    ”ܗܵܕܟ݂ܵܐ ܠܵܐ ܡܨܹܐ ܠܵܘܟ݂ܘܿܢ ܥܵܒ݂ܕܝܼܬܘܿܢ ܗܘܵܘ ܫܵܗܲܪܬܵ‌ܐ ܥܲܡܝܼ ܚܕܵܐ ܣܵܥܲܬ؟'
  esk-NT: Jesus utiqami maliġuaqtimiñun paqinniġai siñiktuat. Apiqsruġniġaa Peter,
    “Qaunagiuraallakkumiñaitpisitŋa atautchimiunniiñ sassaġniġmi?
  msb-msb: Taud-taod pagbalik niya sa tulo na disipulos naabtan niya na tururog. Kaya
    ginhunga niya si Pedro, “Nano, dili niyo kaya magbantay kaupod ko sin usad lang
    ka oras?
  cpa-NT: 'Jøng² ca¹ŋáh¹ calah Jesús ja³tiogh³ dsa² úg² héi². Ca¹jái¹ Jesús ma²ti³güé¹
    dsa² héi². Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa Pedro: ―¿Tsa³tiah¹hning jáih³hning
    ca¹lah¹jin³ cøng² hora?'
  dso-dso: ତାର୍‌ପଚେ ସେ ତିନ୍‌ଟା ସିସ୍‌ମନର୍‌ ଲଗେ ବାଉଡି ଆସି ଦେକ୍‌ଲା, ସେମନ୍‌ ସଇଦେଇଆଚତ୍‌
    । ଜିସୁ ପିତର୍‌କେ କଇଲା, “ତମେ ଗଟେକ୍‍ ଗଁଟା ମିସା ଜାଗି ନାପାର୍‌ଲାସ୍‌ ?
  meu-meu: Ena hahediba dekedia e lou lao, mahutadia ai e davaridia. Bena ia ese Petro
    e gwau henia, eto, Be, asi goadamui hora tamona mo lau ida baitama gima a?
  yva-NT: Naije umba Yesus pakare po Apa arakove mandeije umawe maen unaki. Ti Po
    raura Petrus ai pare, “Risambayambe uma amije intabo vayave, weramu wagwaran inatavone
    ramu!
  dgc-dgc: Nadid, késoli na éy dinemtan na a tidug du étélo a alagad. Ey kinagi na
    ni Pedro, a “Talaga bale a éwan kam makapagpuyat a maski esa a oras a kaguman
    ko?
  zpm-NT: 'Zeeṉe guso me, güey me zaatne biaaṉ gza tsoṉ zha co, goṉ me laa zho nixguiesle;
    dzigo rëbchaa me lo Pedr: ―¿Pe ni palal blëbde to nzobna to?'
  hix-NT: Nomokye harha tà, Petru komo hyaka. Nànàkyatxkon hatà. Onà wyaro nkekon
    hatà, Petru wya. Ownàhtxow hamà, kekon hatà, àwya. Tonke ehtxoko àkan haxa hawe,
    owyanye. Mexehra ownàhtxow hamà. Rakoronomahra mahtxok hamà, kekon hatà.
  sim-sim: Ushihi or raha ma nalmingrip ondon or ta heyeri li suknyarik Pitan ormu
    mbara, �Mir an nga kandakar shi likwa ambu om?
  npi-ULB: उहाँ चेलाहरूकहाँ आउनुभयो र तिनीहरूलाई सुतिरहेको भेट्टाउनुभयो, र उहाँले
    पत्रुसलाई भन्‍नुभयो, “के तिमीहरू मसँग एक घण्टाको लागि पनि जागा रहन सकेनौ ?
  cgc-cgc: Pagtapos Jesus ta pagpangamuyo, gabalik kanen i naan ta iya na mga tinudluan
    daw naabutan din danen an na gatunuga. Gambal kanen ki Pedro, “Ino, dili kaw gid
    kaagwanta bisan isya nang uras na magpulaw na magbantay-bantay duma ki yaken?
  tim-tim: Hain dâm gutmâ yem tatbiâ yekmâ Petoro goaŋmâ hin magaŋep, “Ye wangât asiŋ
    yendâi? Hinŋe hepun yektân ina pâlâmŋe yendâi.
  yor-yor: Bí ó ti padà sọ́dọ̀ àwọn ọmọ-ẹ̀yìn rẹ̀ mẹ́tẹ̀ẹ̀ta, ó bá wọn, wọ́n ń sùn.
    Ó kígbe pé, “Peteru, ẹ̀yin kò tilẹ̀ lè bá mi ṣọ́nà fún wákàtí kan?
  wos-wos: Wun hundi wataka dé déka duka wambula ye dé xé, di xéndi hwandaka. Xe dé
    diré sérkena dé Pitaré wa, “Yingi maki dé? Guni yikama nukwa wuni wali renjoka
    guni hurufatiké. Métaka guni xéndi hwae?
  emp-NTPO: 'Maʌ̃be Jesu idji ume nĩbabadarã ũbea panʌmaa jẽda zebʌrʌd̶e unusia ãdjira
    cãĩ panʌda. Pedroa jarasia: –¿Bʌra mʌ̃ daucha ni hora ab̶a bid̶a poya zocai b̶aẽ́ca?'
  eng-F35: 'Then He comes to the disciples and finds them sleeping, and He says to
    Peter: “So, you (pl.) were not able to watch with me one hour!'
  ind-ind: Sesudah selesai berdoa, Yesus kembali kepada ketiga murid-Nya tadi dan
    mendapati mereka sedang tidur. Lalu Dia berkata kepada Petrus, “Ternyata kalian
    tidak sanggup menahan kantuk satu jam saja bersama-Ku!
  pes-OPCB: 'آنگاه نزد آن سه شاگرد برگشت و دید که در خوابند. پس به پطرس گفت: «نتوانستید
    حتی یک ساعت با من بیدار بمانید؟'
  mpt-mpt: hananea tanea temea e okok aleyemin nakai aala blib kesoa yatemnea Fitae
    baabanea Ne ele tania beten kebia afok smiko olokiem bliman olo ibo mo afen bianibta
    ne daanebibbabe. Ibo nimin kenibta hebmamsab aala blibe?
  bla-bla: Ki matskitoto'ax otŭsksĭnimats'ax, ki ikon'oyiuax oto'kaniax, ki an'ĭstsiuaie
    Peter, Awx'ats? Kikŭttaukotŭskskŭmmokipa tuks'kai itai'ksĭstsikumiopi?
  ssx-ssx: Kutupata꞉ Yesuma꞉ paa la꞉ka꞉la ipulu handeekepate mo hali tepoma꞉ u pelimikieki
    handolo hata꞉ mo Saimono pa꞉ta꞉ alota꞉ Pa ekipeke handaa iki tepoma꞉ do nate leke
    homeke pa꞉ta꞉ I̱ ame̱le̱ mandakena꞉ yu wia handeteke hapa꞉peke na yea꞉pe.
  mkl-mkl: Si ɑnyiɛ ŋɔi í nyi wɑ bi mɔcɔ mɛɛtɑ ŋɑu í bɑ ŋɑ ɑ̀ wɑɑ sĩ njoo. Ŋɔi í
    bee Piɛɛ í ni, debɛi, i kù yɔkɔ i kù bɑm njoo ku wɔ bɑɑ lɛɛu ɑkɑ̃ ŋɑ?
  gaq-gaq: ତେନ୍‌ ଇଡ଼ିଂ ମେଁ ଞ୍ଜିରୁଆ ସିସ୍‍ଇଂ ଡାଗ୍ରା ଆଣ୍ଡେ ପାଙ୍ଗ୍‌ଚେ କେକେ ମେଇଂ ଡୁଲେଗ୍‍ଲେଆର୍‌ଗେ
    । ଜିସୁ ପିତର୍‌କେ ବାସଙ୍ଗ୍‌କେ, “ପେ ସାପାରେ ନେଙ୍ଗ୍‍ ଏତେ ମୁଇଂଗଣ୍ଟା ଡିଗ୍ ଉର୍‍ ପେୟାକେ
    ଣ୍ଡୁ ?
  gof-RNT: Yesuusi ba tamaaretakko simmi yidi entti dhiskkidashin demmis. Phexiroosakko,
    “Hintte issi saatekkonne dhiskkonna taara minnanaw dandda7ibeekketii?
  unx-unx: ଏନ୍ତେ ୟୀଶୁ ଚେଲାକତାଃ ରୁହାଡ଼୍‌ୟାନ୍‌ଚି ଇନ୍‌କୁକେ ଦୁଡ଼ୁମାକାନ୍‌ ନାମ୍‍କେଦ୍‍କଆଏ,
    ଆଡଃ ପାତ୍‌ରାସ୍‌କେ କାଜିକିୟାଏ, “ଆପେ ଆଇଁୟାଃଲଃ ମିଦ୍‌ଘାଣ୍ଟାହଁ ଏୟନ୍‌କେଦ୍‌ତେ କାପେ ତାଇନ୍‌
    ଦାଡ଼ିକେନା ?
  gah-gah: 'Loko loake, goha ake, izegipala zuhama kovó akinago ánigoake, Pitani alémo
    oteko láa loko lo amimó: Lekeza nene nana ive. Nezagi gizapa oko mininake gamena
    koma ma oti minamitamó nehe.'
  lcm-lcm: Au kanla serei pok si volo nat ang kitolapo rot, na kala sui a Petero,
