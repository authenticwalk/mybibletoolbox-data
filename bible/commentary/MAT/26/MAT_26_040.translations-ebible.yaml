  san-ASM: ততঃ স শিষ্যানুপেত্য তান্ নিদ্ৰতো নিৰীক্ষ্য পিতৰায কথযামাস, যূযং মযা সাকং
    দণ্ডমেকমপি জাগৰিতুং নাশন্কুত?
  tac-NT: '''Lige nawale ku alé napu ejtebílige alué bakiá rió bo''né ''yuga járome,
    ''lige ''ma okoka bi''tígame rewale, ''lige anele Pegro: ―¿Tabilé anacharu e''negá
    mochiga bilé ''ora?'
  eng-WEBPB: He came to the disciples and found them sleeping, and said to Peter,
    “What, couldn’t you watch with me for one hour?
  gfk-H: Io, ga haan tapukus balin taar ta ira nuna aitul a bulu na hausur ma ga nas
    dal bia dal ga sua sakit. Ma Iesu ga tangai tane Pita bia, “Maris! Pai tale bia
    u gaar nanaas taar mon baa ta dahina?
  viv-viv: Ada giyewana ana tomuliya adiꞋitoto hidauda-ma gihagadi, ada Fita againe
    gigahe gigayo, “A! Bai saꞋeyanaga kaꞋi keke afaiweya Iya faꞋikuya unavanevanenega?
  yao-yao: Ŵajaulile ŵakulijiganya ŵala, ŵasimene agonile, ŵaasalile che Petulo, “Ana
    uli, nganinkombola kuchesya pamo ni une atamuno saa jimope?
  tgp-tgp: Moiso mo mele mai isana nona tamlohi usuri mo hitera la juruvi r̃omaliho.
    Mo verea isan Peter mara, “Kamim, ka sopo er̃i kilau peresiau mata aoa matea purongo?
  auc-NT: Ante apæ̈necä ate tömengä mïñæ̈ në godäni weca adodö ponte ayongä tömënäni
    mö ñönäni adinque tömengä Pegodo ingante, —Botö tönö wänö conguënëmïni incæ mïnitö
    adoque ooda incæ wïï aacömïnii.
  kbc-NT: Niɡ̶idiaaɡ̶idi ja dopitetege niɡ̶ijo itoatadiɡ̶ida anodiotibece, odaa jiɡ̶icotediogi
    me niotaɡ̶a. Odaa meeteta Pedro, “Agodaɡ̶akati doɡ̶okateciɡ̶iniawaanigi maɡ̶aɡ̶a
    adinowetitiwaji?
  bmh-bmh: Guzenaimai, go gonugau tapaimaraneu dudu ainarai go gabuai daremen zoi
    uligaraimai, asareun. Go Pita aureun, “Ag iz gumilaimai, awau dab einen utemen?
  ctu-BL: 'Tsa'' tili ba''an xcʌnt''añob i cha''an. Wʌyʌlob tsi'' tajayob. Tsi'' sube
    Pedro: ¿Mach ba anic tsa'' mejli la'' tic'' la'' wʌyel mi jump''ejlic ora?'
  meq-meq: 'A maw ka təv i gawla ŋgay neheye mahkar aye na, nəteye mandzahəra eye.
    A gwaɗay a Piyer: «Andza niye, ka slum faya məndze tə neŋ tsezlezleŋŋe tə ɗəre
    kwa ɓəre nəte bay na, kəkay?'
  noa-H: Mag hich Hayag jëeu sĩi hawi ham hoon bëejim haajem. Maimua hoocheewai ham
    k'ãi nʌmta hoochëjim hanaabá. Magbaawai Pedroogta, —Pãar chan horadam hãbjãta
    mʌ dʌ̈i dauk'ana k'aba nʌm.
  alp-NT: Ikotie pela, eleki Ileu loko Eni maka lulua teluaru kai Iselu telusi ntulu.
    Eleki Ibeteke loko Petruse be, “Batuke olase ului esa yo telumi raraka kai Au
    mo le mula?
  san-VEL: tata.h sa "si.syaanupetya taan nidrato niriik.sya pitaraaya kathayaamaasa,
    yuuya.m mayaa saaka.m da.n.damekamapi jaagaritu.m naa"sankuta?
  kbq-kbq: Ananteti amage'ma nentaza disaipol nagate eno, zamageana, zamu mase'nageno,
    Pitanku amanage hu'ne. Tamagra mago auafina Nagranena kva osugahazo?
  kbh-kbh: 'Chents̈ana, Jesús chabe unga uatsjéndayëngbioye tojtanabo y chëngna imnétsomañe.
    Chca tojánanÿena ora, Pédrëbioye tbojaniyana: “¿Ni mo canÿe horatema ts̈ëngaftanga
    s̈monjobená áts̈eftaca jtsefs̈nana ca?'
  ron-LSB: 'A venit la ucenici și, găsindu-i dormind, a zis lui Petru: “Ce, n-ați
    putut să vegheați cu Mine un ceas?'
  pon-pon: 'I ari kotin pure don tounpadak kan, diar ir adar mamair, ap kotin majani
    on Petruj: Komail jo kak ian ia majamajan auer ta ieu?'
  nhe-BL: 'Huan quema tlanqui momaijtohua ica Itata, mocuepqui campa itztoyaj nopa
    eyi imomachtijcahua huan quinpanti cochtoque. Huajca Jesús quiilhui Pedro: ―¿Ax
    inhuelque intlachixque nohuaya para se hora?'
  sps-sps: Ana Ya tabin fatabin of ramituari na ina pis a matisian ana Ayei sab ratuarin
    goros; ana Ya gungun ratuari, Ya tsue to ten Pita, “Fiisia, mi na ina pis gim
    rom ma kaa to fiisen Vaminyo tana isen a aua?
  wnc-wnc: Yekenga pandetnae gatu apuke kawan dapuna pekgawa kakut. Kake Pita anzing
    inikut, “Dasing? Nata yuwawa gikaya kundusim kayuk yutnanga dua ba dasing?
  nmw-S: Habe i sehavile topadavae si he-tuwon heidiye ge i paidiid si hinhiyene.
    I liwo Pita heine i nga, “Mwatan ge taine bosowaimiu gen awa hotiya he-bwalu humiu
    ta dematalale?
  bus-bus: 'Ben a lìara à sù à a ìbanↄ lè, aↄ̃ↄe ii oo. Ben à bè Pitanɛ: Lɛn yↄ́?
    Ée fↄ̃ a itɛ̃ kɛ̀mao baa awa doroo?'
  gub-BL: Na'e uzewyr oho a'e na'iruz wemimu'e wapyr. Uker upà wà. Wexak waker mehe
    wà. A'e rupi upuranu Pet rehe. — Aipo napepuner kwaw peme'egatu haw rehe herehe
    we pe. Ni pitài 'or imumaw pà ne, i'i izupe.
  imo-imo: Aku tepa nimbelie altopa yunge kitipi kanoli iye yupoko moloringina yando
    omba eno uru peringi ulu kanopalie Pitando nimbei, “Eno uru naa peko na kinye
    wai alaye kolte manda we kanoko kondoko naa molongeya?
  boj-boj: Yesus a degsi Qotei pailyosiq olo tigelosiqa aqa aŋgro naŋgo areq aisiq
    ŋam atej di naŋgi are gulbe na ŋereŋesonab unjrej. Deqa Yesus na Pita minjej,
    “Niŋgi e ombla na ŋam sokiñalayqa keresai e?
  eng-DRA: 'And he cometh to his disciples, and findeth them asleep, and he saith
    to Peter: What? Could you not watch one hour with me?'
  knf-knf: 'Akak aşë ţënk baţaşarul kë bakŋoyënţ, kë aşë ji na Piyeer : « Naandoo
    hilan awo bten na nji uwoori uloolan ţañ!'
  san-KHM: តតះ ស ឝិឞ្យានុបេត្យ តាន៑ និទ្រតោ និរីក្ឞ្យ បិតរាយ កថយាមាស, យូយំ មយា សាកំ
    ទណ្ឌមេកមបិ ជាគរិតុំ នាឝន្កុត?
  arn-NT: 'Feymew müten küpatuy chew ñi mülemum tañi pu disipulu, fey pepatufi ñi
    umawkülen. Fey feypifi ta Pedro: —¿Kiñe ora rewall anta pepi trepelelaymün?'
  zas-NT: 'Dxel baguiajman lod zaꞌ ree xbejnman, abiꞌ baguiaaman nagaꞌyëjs reeman,
    zianz rëbaman loj Bëd: ―¿Wen niꞌqui tib hor ad bileꞌt natieꞌch xbacaalidi ya,
    din sunëdi naj?'
  ken-NT: Afate yɛ, apɛtnsɛm ntá baghɔkɔ́ bhi abhɛn bati arat. Aghɔ bhɔ ndu bábhʉrɛ
    kɛnɔ́. Abhɛ́p Píta bɛ, “Bǎpú kwáy bɛ́chɔ́kɔ pě nɛ mɛ ndǔ nɛŋɔkɔ́ nywɔp nɛ́mɔ́t-ɛ?
