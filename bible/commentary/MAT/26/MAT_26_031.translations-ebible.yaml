  mco-NT: 'Chi Jesús je'' ydiscípulos ajcxy nɨmay: ―Nidüg''ócɨy miich ajcxy xy''ixmajtztähua''ñɨch
    cham coodz. Je'' co jaaybejty jadu''n miiñ ma je Dios ñecy: “Ögɨp je cuend''ajtpɨ,
