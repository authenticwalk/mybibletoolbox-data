verse: MAT.026.031
translations:
  kpx-kpx: Abu tisege Iesuu namigevei avoe, “Novae vavi komo la bahatae abuna di halevai
    detuluvisi tihatuve. Kosealemo Bukae Hotou loui avoe, ‘Dilavana mamoe nalimale
    ata ke hamage mamoeve abuna detuluvisi igaegaeai.’
  okv-H: Eto tiri olives ta pahue Iesu na enana ta degi ke einge ena, “God ta ke ta
    einge kajari mihia ‘nane o simba ari embo tasona eto o irae joru sio sao pambasora’
    ke amita be amo mume eha eremite ungo tapa na humota ae ue toto pambasova.
  tbo-tbo: Yesu i baha nae uyahihi i pa, ‘Ididibala geka atapumi apo ona lowo haleu,
    mei Yaubada a Buka i bahebaheya i pa, “Tu galena itete sipi ana ilawi ma sipi
    magomagouhi hina nohanoha mehi.”
  mal-C: 'പിന്നെ യേശു അവരോടു പറഞ്ഞത്: “ഈ രാത്രിയിൽത്തന്നെ എനിക്ക് സംഭവിക്കാൻപോകുന്ന
    കാര്യങ്ങൾനിമിത്തം നിങ്ങൾ എല്ലാവരും എന്നെ പരിത്യജിക്കും. “ ‘ഞാൻ ഇടയനെ വെട്ടും;
    ആട്ടിൻപറ്റം ചിതറിപ്പോകും,’ എന്നു തിരുവെഴുത്തിൽ രേഖപ്പെടുത്തിയിരിക്കുന്നല്ലോ.'
  grc-SR: Τότε λέγει αὐτοῖς ὁ Ἰησοῦς, Πάντες ὑμεῖς σκανδαλισθήσεσθε ἐν ἐμοὶ ἐν τῇ
    νυκτὶ ταύτῃ· γέγραπται γάρ, Πατάξω τὸν ποιμένα, καὶ ⸂διασκορπισθήσεται⸃ τὰ πρόβατα
    τῆς ποίμνης.
  bgc-bgc: 'फेर यीशु नै उनतै कह्या, “थम आज ए रात नै मेरै बाबत ठोक्कर खाओगे, क्यूँके
    लिख्या सै: ‘मै पाळी नै मारूँगा, अर टोळ की भेड़ तित्तर-बितर हो जावैंगी।’”'
  khz-khz: Ne Iesu na evaikilarato, netiwato, “Toma pogi gomi maparami gemi kamonagi
    au geku ai pio raka-kwanira, kwalana Puka Veaga aonai evetaina ekilana, ‘Au na
    mamoe gitatagona talimana pana vagia, mamoe maparara pia kali-lovolovo.’
  deu-TKW: 'Hierauf sagt Jesus zu ihnen: ihr werdet alle in dieser Nacht Anstoß an
    mir nehmen, denn es steht geschrieben: ich werde den Hirten schlagen und die Schafe
    der Herde werden sich zerstreuen.'
  zsr-NT: 'Niꞌr Jesús rëꞌ lequëꞌ: ―Yúguꞌtëliꞌ gac chop ládxiꞌliꞌ, ucaꞌnliꞌ nedaꞌ naꞌa
    dzöꞌ ni, le nayúj lu guich laꞌy ca gac quiaꞌ, rna: “Gunaꞌ ga gatiëꞌ Bönniꞌ Uyú
    Böꞌcuꞌ Zxilaꞌ, atiꞌ láslasbaꞌ böꞌcuꞌ zxilaꞌ naꞌ.”'
  lin-lin: 'Yesu alobaki na bango : — Na butu ya lelo, bokokweyisa kondima na bino
    mpo na Ngai ; pamba te ekomama : « Nakobeta mobateli bibwele, mpe bameme ya etonga
    ekopalangana. »'
  hns-NT: 'Djaite me Jiesoe aapan tjela log se bolies: „Parmeswar ke poestak me liekhal
    hai kie: ‘Ham bhera tjaraawe waala ke maarab aur sab bhera tjaaro or bhaag djaaiga.’
    Ohie se ham djaaniela kie aadj raat ke toelog sab koi hamme tjhorke bhaag djaihe.'
  noa-E: Mam panaa Jesuu marag, —Ẽwandam iek phã sim gaai, “Mua chi pastor thõobapäaiwai
    chi ovejanaandam parhooba aaidʉju” a simjö, ĩsim edaar pãrau mʉ mʉch ap barpʉawi
    thumaa aaidʉtkhajugui ajim.
  eng-EMTV: 'Then Jesus said to them, “All of you will be made to stumble because
    of Me on this night, for it is written: ‘I will strike the Shepherd, and the sheep
    of the flock will be scattered.’'
  mib-NT: 'Yūcuán na te ni cahān yā: Ndɨvii rō nayūhu ró jeē sɨquɨ́ ruhū jecuáā vijna.
    Chi suhva je yósó jnúhun ri nuū tútu iī, ni cahān Yaā Dios: Cuāha ri jnūhun jeē
    cáhni ñayuu tēe ndíto lanchi, te lanchi un cuítē núu tɨ jeē yūhu tɨ́, achí.'
  lif-NT2: खे़प्‍मो ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “आइन् से़न्‍दिक्‍सा खिनिॽ के़रे़क्‍ले़
    इङ्‌गाॽ याप्‍मि के़ले़रिॽआङ् के़बिगिॽरो॥ थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    साम्‌योसाप्‍लाओ अक्‍खे पाःत्तुआङ् पत्, ‘इङ्‌गाॽ मे़ल्‍लुक्‍कम्‍बान् हिप्‍तुङ्,
    हे़क्‍क्‍याङ् के़रे़क् मे़ल्‍लुक्‍हाॽ के़रे़क् पिसाङ् मे़से़रो॥’
  xnj-xnj: Kangi Yesu akavajovela, “Lelu kilu mwavoha nyenye yati mwitila na kunileka
    namwene, muni ndi chegijova Mayandiku Gamsopi, ‘Yati nikumkoma mdimaji, na msambi
    woha wa mambelele yati wipechengana.’
  mmx-mmx: Melemu ne Iesu ga lok tidi, “Lingina at laxanimin, nemi axap minaba subu
    basinge ia. I lok ngan Lovoang Kaala i tong i xeretna, ‘Nia ne Moroa, anaba sep
    laradi loklok tatao at levesipsip la levesipsip dinaba epeseves.’
  cbr-NT: 'Anu cuantancëxun ca Jesusan aín ''unánmicë unicama cacëxa: —Unin ''ë bicëbë
    camina mitsux racuëti abati tsuáquiti ''ain, Nucën Papa Diosan bana cuënëo ësai
    quicësabi oi: “An carnero bërúancë uni ''ën ''acëbë ca carnerocamax abati tsuáquiti
    ''icën”.'
  tee-NT: 'Chai acsni ixta''anta ju lacati pus ju Jesús alacjuni ju ix''amamaka''ui:
    ―Chux ju uxijnan aquilamaco''ulayau ju chavai atats''isni. Icc''atsai ni chunch
    ju catapasaya'' ni chunch ju ts''okcanta la''ixchivinti Dios junta chani najun
    ju yuchi: “Acmakniya'' ju xa''alhistacna'' chai ju ixborregojni catata''akpitsiyach”.
    Chunch ju najun la''ixchivinti Dios.'
  eng-LSV: 'then Jesus says to them, “All you will be stumbled at Me this night; for
    it has been written: I will strike the Shepherd, and the sheep of the flock will
    be scattered abroad;'
  cak-NT: 'Y cuando je-benak, ri Jesús xu''ij chique ri ru-discípulos: Chi''iwonojel
    rix xtitaluj-e-iwi'' y xquiniya'' can nuyon chupa ri nok''ok''a'' re'', cuando
    xtitzu'' chi ren yijach-e pa quik''a'' ri winak. Roma ri Dios can nu''ij-wi chupa
    ri tz''iban can: Cuando ren xtinya'' lugar chi nicamises ri nichajin quichi ri
    ovejas, ri ovejas ri'' xtiquitaluj-e-qui''. Quiri'' ri tz''iban can.'
  pah-NT: 'A''ero Jesus''ga ei g̃a pe: —Pe nhaporemo po ti pe pohiri ji hugwi penhana
    kiro ypytunimo g̃a ji pyhyga g̃waramo. A''ereki nahã Tupana''ga imombe''ui ikwatijarukarame
    hako. Garembikwatijarukara e''i: “‘Ajukauka po ti ji ovelhas repiakatuhara''ga
    nehẽ,’ ei Tupana''ga. ‘Onhig̃waheg̃wahẽ ovelhas hepiakatuhara''ga renymbava nehẽ,’
    ei Tupana''ga,” e''i ikwatijaripyra, ei Jesus''ga. Ji ve Tupana''ga ei ovelhas
    repiakatuhara''ga. Pe me ga ei ovelhas, ei Jesus''ga.'
  sja-NT: 'Mama Jesupa mãgaji: —Idi p''ãrik''ua parã jõmaweda ijãadaamaa p''aneedait''ee
    mãik''aapa mɨ ituaba atabëidait''ee Tachi Ak''õre Ũraa p''ã jẽra bɨde jara bɨk''a:
    ‘Mɨa oveja ak''ɨpari peepiit''ee mãik''aapa chi ovejaarã jĩchoodaridait''ee.’'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Ta na rviɗik gitaʼuna, dzaʼa hwayaghuhwaya kuni
    ka zlihata. Ka lu vindafta ma defteri Lazglafta na: Dzaʼa dzadza lu ta mnda ngha
    tuwak, ŋa gazlata tuwakha demdem ta bra.'
  mks-NT: 'Ta já na̱cachi Jesús já xi̱hi̱n ná: —Mé ñuú viti jándacoo ndihi ndó ye̱he̱
    cu̱hu̱n ndó sa̱há ña̱ ndoho i̱. Já cáchí tu̱hun Ndióxi̱ já: “Cahní i̱ da̱ ndáá
    ndicachi ta xi̱hín ña̱ yóho ndicui̱ta nuu ndicachi ja̱na̱ dá cu̱hu̱n ri̱”, cáchí
    tu̱hun Ndióxi̱.'
  gfk-S: Ma ne Jisas ga tange ta di be, “Katiak ra bung be mu na nes be di gilgil
    hohaam tagu, mu bakut, mu na hilo sukun iou hoke no tangetus gate pakat ter ta
    ira nianga tane God. Ma ne God ga tange be, ‘Aiou ni ubu bing no ut na balaura
    sipsip, ma no nuno kaba sipsip di na hilo harbasie.’”
  bmu-bmu: Öŋgöba Jisösnöŋ kewö jii mötket, “Kezapqetok azi kunöŋ keu kun kewö ohoi
    ahöza, ‘Nöŋön galömŋini qebiga lama kambuŋan deŋme.’ Miaŋgö dop eŋön körek suŋgem
    kiaŋgöreŋ uruŋini nöŋgöra aka böliiga nömosöta buratime.
  dgz-dgz: Boge Iesu anega wadiamon, “Endi mum mame gapan e iragi tap ae venek aitai,
    iwa watageta apanewa da God nop mega ok anega sen, God anega wan, Ne man sip kwayup
    taini apanewa topena, man mega punanan wat amoin, ok ap anega sen.
  eng-GNV: 'Then saide Iesus vnto them, All yee shall be offended by me this night:
    for it is written, I wil smite the shepheard, and the sheepe of the flocke shalbe
    scattered.'
  zaa-NT: 'Làniana Jesús nna rèe cabi: Iyaba le nna gutsè''e latsi'' le inte'' nèlà,
    porqui''ni ra Tata Dios lo Escritura: inte'' nna gútía'' permiso para gútti cą
    enne'' ná Pastor, làniana ca carnero qui'' bía nna gathilàlia cą.'
  eng-WEBSTER: 'Then saith Jesus to them, All ye shall be offended because of me this
    night: for it is written, I will smite the shepherd, and the sheep of the flock
    shall be scattered abroad.'
  guh-guh: 'Nexata bajarapatsutojumata Jesús jumaitsi pijajivijavabelia: —Daxita raja
    paxamë ajena, pameravi, panexuabarëcëpecaename. Tsipaji rabaja patanexuabarëcëpecaejavanexamë
    yabara, Dioso pejumelivaisibaxutota tajëvelia jumaitsi mapacueniaje: “Beyaxuabianatsi
    raja oveja pevetsinë. Nexata pijaovejabitsaëto nacayajatsia rëcëpecaena,” jai
    Dioso pejumelivaisibaxutota paxamë patanexuabarëcëpecaejavanexamë yabara. Nexata
    ajena, pameravi, tajavajabitsaë itsa nevaetabiana tanebeyaxuabinexa, daxita paxamë
    panexuabarëcëpecaename.'
  bon-bon: Yeesu abiberäja bägrä bine jejemige egä, “Page ai ciiye cabu weene uucratnininiye,
    cebine nabmaliniye, ingle Oogäräneji mene te jiicenige egä, ‘Acejiyame te maamoi
    ire atwi biname ne eglenige budre me, siige maamoi tomi te maramara äbitenige.’
  nhw-BL: 'Huan Jesús techilhui: ―Nochi antechcajtehuase ni tlayohua pampa ijcuilijtoc
    ipan Icamanal Toteco campa noTata quiijto: ‘Nijmictis nopa tlamocuitlahuijquetl
    huan iborregojhua mosemanase.’ Quej nopa quiijtohua.'
  swh-ONEN: 'Kisha Yesu akawaambia, “Usiku huu, ninyi nyote mtaniacha, kwa maana imeandikwa:
    “ ‘Nitampiga mchungaji, nao kondoo wa hilo kundi watatawanyika.’'
  wbi-wbi: Pe u Yesu akavula avavulanisivua vaake akati,”Ikilo ija musyunghu umue
    mweni kyamukung'himbila ulwakuva lilembilue mu Malembe aMimike, Nikuntova un'dimi
    ikipugha ikya ng'olo kipalasana.
  bba-bba: Yerɑ Yesu u win bwɑ̃ɑbu sɔ̃ɔwɑ u nɛɛ, ɡisɔn wɔ̃ku te, bɛɛ kpuro i ko torɑ
    nɛn sɔ̃, domi bɑ yoruɑ Gusunɔn ɡɑri sɔɔ, “Kon yɑ̃ɑ kpɑro ɡo, kpɑ yɑ̃ɑnu nu yɑrinɑ
    yɑm kpuro.”
  eng-KJVCPB: 'Then saith Jesus unto them, All ye shall be offended because of me
    this night: for it is written, I will smite the shepherd, and the sheep of the
    flock shall be scattered abroad.'
  kgk-NT: 'Upe jave ha''e he''i gwemimbo''e kwéry-pe: —Peẽ kwéry pejehesa rerova-ta
    xéhegwi. Ko va''e pyhare-py xe reja-ta peẽ, he''i. —Oĩ Nhandejáry kwatia nhe''ẽ
    he''i va''e a-rami: “Ajuka va''erã herekwa osarambipa hagwã ovexa hymba kwéry”
    he''i. Yma he''i hagwe-rami, ãy xe juka-tama, he''i.'
  waj-waj: 'Oro ivau varuduu Yisuuva iya tunoo: Aa heena aavaki fai ngia mmuakiaaya
    ni pikiada vida raubiriima kiaaravai. Anutuuqaa kua fafaaraivo vainno tinoo: Anutuuqo
    tinoo: Na puara sipisiipara haitatuura vaidiivaa ruputu kinai fai sipisiipaiya
    raubiriikiaaravaivee, tiivaivee. Kua fafaaraivoono itaa kua tiivai.'
  cpy-cpy: 'Ikantanakiri Jesús riyotaani: “Rooteentsi pookawentena nimaeka tsireniriki.
    Tema rootaki rojankina-takoe-takiri paerani ikanteetzi: Nowamayiri aminakowentziriri
    ipireetari, aritaki ithonkyaa ipookaeyanakini ipira.'
  ekk-PKP: '„Te kõik jätate mu täna öösel maha,“ rääkis Jeesus neile. „Nagu Pühakiri
    ütleb: „Ma löön karjast ja lambakari pillutatakse laiali.“'
  mpx-mpx: Yeisu i baek wana tohago elal i ba, “Bulin ebe nasi abwe gegewemiu nuku
    lou luwagau, kaiwena Buki Bwabwalena i ba, ‘Sipi ali tomatahikan na lol inoke
    sipi nihi tatawaliwali tomaha ge tomaha nihi nonoek.’
  wbp-wbp: 'Kujalu yaninja-yanu yangka-kurra pirli-kirra Yalipiji-kirra, ngula-puru-juku
    Jijajiji wangkaja-jana, “Jalangu mungangka, nyurrurlaju kapunkujulu muku jurnta
    parnka manu yampinja-yani. Kujarlunyaju ngaju Payipulurlarluju muurr-pungu kamparrurlu-wiyi:
    ‘Kaji jiyipikingarduyu pinyi Kaaturlu tarnnga-kurra, ngulaju jiyipiji kapulu mukulku
    pirri-parnka.’'
  luo-luo: Eka Yesu nonyisogi niya, “Otienoni un duto ubiro ringo uweya, nimar ondiki
    niya, “ ‘Abiro goyo jakwath, mi kweth mag rombe noke.’
  nhe-NT: 'Huan Jesús techilhui: ―Nochi innechcajtehuase ni tlayohua pampa ijcuilijtoc
    ipan Itlajtol Toteco campa noTata quiijto: ‘Nijmictis nopa tlamocuitlahuijquetl
    huan iborregojhua mosemanase.’ Quej nopa quiijtohua.'
  aii-aii: 'ܗ̇ܝܓܵܗ ܐܡܝܼܪܹܗ ܝܼܫܘܿܥ ܐܸܠܵܝܗ‌ܝ: ”ܟܠܵܘܟ݂ܘܿܢ ܒܸܬ ܫܵܒ݂ܩܝܼܬܘܿܢ ܠܝܼ ܒܐܵܗܵܐ
    ܠܲܝܠܹܐ. ܣܵܒܵܒ ܟܬܝܼܒ݂ܵܐ ܝܠܹܗ: ܒܸܬ ܡܵܚܹܝܢ ܠܪܵܥܝܵܐ ܘܒܸܬ ܦܵܝܫܝܼ ܒܘܼܪܒܸܙܹܐ ܥܸܪ̈ܒܹܐ
    ܕܦܸܣܩܹܗ.'
  esk-NT: Pisullaġmiŋ Jesus-ŋum uqautiniġai maliġuaqtini, “Iluqasi uniññiaġipsitŋa
    uumani unnuami. Atakkii aglausimaruq uqałiġni itna, ‘Tuqutkisigiga munaqsri, aasiiñ
    ipnaich siamillapiaġutiŋ.’
  msb-msb: Didto ginsabihan sinda ni Jesus, “Yana na gab-i magdudurulag kamo tanan
    kag babarayaan niyo ako kay nasurat sa Banal Na Kasuratan, ‘Papatayon ko an nagaataman
    tapos maburulag an manada san mga karnero.’
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² quián¹²dsa: ―Na¹ ja³neng² lé² jé²
    hoh¹² hniah¹² ca¹lah¹jáh¹ hniah¹² ni³ huu¹³ quieg¹ jní². Di³ lah¹la² rø²juúh²
    si² quiah¹² Diú¹³: “Quiugh³jni juu¹³ jáh². Jøng² dsa¹coh¹² jáh² juu¹²,” rø²juúh²
    si².'
  dso-dso: ସେବେଲେ ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ଆଜି ରାତି ତମେ ସବୁ ଲକ୍‌ ମକେ ଚାଡିକରି ଉଟିଜାଇସା
    । ସାସ୍‌ତର୍‌ କଇଲାନି, ମୁଇ ମେଣ୍ଡା ଚାରାଉକେ ମରାଇବି ଆରି ମେଣ୍ଡାମନ୍‌ ଚିନ୍‌ବିନ୍‌ ଅଇଜିବାଇ
    ।
  meu-meu: Bena Iesu ese e hamaorodia, eto, Iboumui ai lau daigu ai ba hekwakwanai,
    badina be ini e torea toma, Mamoe ireḡudia tauna baina gwadaia, Bena mamoe vada
    bae karoho.
  yva-NT: Umba naije Yesus po raura nanto Apa arakovo utavondi aije mai pare, “Namane
    so wapo inapaya ti ino ara wanajiv bintabo inaora. Maisyare Ayao Amisye mo ratoe
    mare, ‘Syo vatano po domba maeranandeye aubaisy, umba apa domba mandamisy ti unanajibe.’
  dgc-dgc: Nadid, kinagi ni Jesus du alagad na, a “Nadid a kélép éy ginananék moy
    a étanan, da nisulat du purupeta to araw, a ‘Ta ipagpabuno na Diyos to Pastor,
    éy matibuhahak du tupa.’
  zpm-NT: '―Ible saan to naa nawdze rii ―rëb me lo zho―, sac scale ziaad lo Xtiidz
    Dios zaatne rnee: “Zdeed Dios diidz csiwee zho baxtor, lozh ga nëzrii nëzrec gliaaḻ
    mëcwxiil.”'
  hix-NT: Onà wyaro nkekon hatà, Txesusu, àwyanye. Amnye rma kohsaya uro màhnànkatxehketxhe
    hampànà, omnyamo, omeroro, kekon hatà. Anhà komo wya rahohtoho hoye ro, uro màhnànkatxehketxhe
    hampànà. Àsok tawro hana. Onà wyaro nken hamà, àmenhosahonhàrà. Kahneru komo yonye
    ro heno wetahehe hampànà. Àro ke natakhahyatxhe hampànà, eknàthàyamo. Àro wyaro
    rma nkehe, àmenhosahonhàrà. Àro wyaro katxhàrànhàr yawo ro matakhahyatxhe hampànà,
    rohyaye, kekon hatà, Txesusu.
  sim-sim: Urik Jisas mu mbara, �Mas karem li kayeri sir, �Avui Wasilaka avak sipsipin
    washilinda man or jishinak sipsip orhi amber tulu ikwa lir.� Karem li kayeri osik
    avak nirik jir amber anin ji halaha tulukwa jir.
  npi-ULB: त्यसपछि येशूले तिनीहरूलाई भन्‍नुभयो, “आज राती मेरो कारण तिमीहरू सबै पछि
    हट्नेछौ, किनकि यसरी लेखिएको छ, ‘म गोठालोलाई प्रहार गर्नेछु र बथानका सबै भेडा तितरबितर
    हुनेछन् ।’
  cgc-cgc: Na Jesus i daw mga apustulis naan en ta Bukid Olibo, ambal din ki danen,
    “Anduni na kilem, mabot uras na kyo tanan dilian a nyo tenged ta matabo ki yaken
    paryo ta ambal na naan ta sinulat na pulong ta Dyos na Dyos gambal, ‘Patayen ko
