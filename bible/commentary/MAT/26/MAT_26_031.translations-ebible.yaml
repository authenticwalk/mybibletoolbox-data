    kiniou ajoru, kar vite nalo napano mia amei avokar kiniou. Mia tavukia ga na Atua
    berenio ea kiano Vivitauiano Lu, napano naio berenio, berinavo ‘Mia kiniou nouebin
    toro na bitikar nunu naio rim̃aro, ana mia kanano nunu nalo avuro dedade atan
    ea vio nonovio.’
  bqp-bqp: 'Akũ Yesu pìńnɛ: Á pínki áni fuma gwãaniala, zaakũ ò kɛ̃̀ Luda yãn
    ò pì: Mani sãdãri lɛ́, sãnↄ ni fãkↄ̃a.'
  mcp-mcp: 'Nə́ ndɛɛ́, Yésus mú cɨ nə *ompwíín bɛ́ nə́: «Búlú ga dɨ́, bɨ e láŋgʉwo
    búgə́d nəcé mə. Sâ jɔɔŋgʉ̂ wə́ jísə́ cilyá Kálaad Zɛmbî dɨ́ yí nə́: “Mə é nyífə
    mbaagʉlə itɔw, incwəmbɛ í sɔɔnz í mú shîn cɨɨma.”'
  hat-hat: 'Lè sa a, Jezi di disip li yo: Aswè a menm, nou tout nou pral kouri kite
    m'' pou kont mwen. Paske, men sa ki ekri nan Liv la: M''ap frape gadò mouton yo,
    epi tout bann mouton yo pral gaye nan bwa.'
  npl-NT: 'Ijkuakó Jesús okinmili: —Nin yúali nochteh nonkikawaskeh nomotlaneltokalis,
    porke itech itlajkuilol Dios ijkuilitok: “Nikmiktis n tlájpixki, iwa ichkameh
    moxexeloskeh.”'
  bgg-bgg: Chiihphado Isu è ithek shii yao, sudoh ibiu dang shii ithek zab yo ne gu
    shii ji thoh marui phro, ji rey pha ji è jigigam shii yao pha duiine ro, Hamangkhung-aphuii
    ne brogpho shii ua muii phro, chiih-è shiishai ibrog ji ne dayiingdayang dun dun
    phro.
  eng-TCENT: Then Jesus said to them, “All of you will fall away because of me this
    night. For it is written, ‘I will strike the shepherd, and the sheep of the flock
    will be scattered.’
  eng-BSB: 'Then Jesus said to them, “This very night you will all fall away on account
    of Me. For it is written: ‘I will strike the Shepherd, and the sheep of the flock
    will be scattered.’'
  cpu-NT: 'Ipoña Jesús ikantziri iriyotaane: “Irootaintsi pookaventaiyena iroñaaka
    tsireni. Tema josankinaitake pairani kantatsiri: Noveri aamaakoventariri oisha,
    ari inthonkya iroivaraayetanakya ipira.'
  san-ASM: তদানীং যীশুস্তানৱোচৎ, অস্যাং ৰজন্যামহং যুষ্মাকং সৰ্ৱ্ৱেষাং ৱিঘ্নৰূপো ভৱিষ্যামি,
    যতো লিখিতমাস্তে, "মেষাণাং ৰক্ষকো যস্তং প্ৰহৰিষ্যাম্যহং ততঃ| মেষাণাং নিৱহো নূনং
    প্ৰৱিকীৰ্ণো ভৱিষ্যতি"||
  tac-NT: '''Lige Esúsika anele: ―Suwábaga ''emi makué oká rió ne ''yuga járome, ''ma
    a''rémala ''emi ne''chí jipe rukó. Aka regá anime chujkúché alé Onorúgame nila
    osilichi: «''Ma me''limé ne alué bo''á bo''élome, ''lige alué bo''aka ''ma ra''lá
    mo''bámala.»'
  eng-WEBPB: Then Jesus said to them, “All of you will be made to stumble because
    of me tonight, for it is written, ‘I will strike the shepherd, and the sheep of
    the flock will be scattered.’
  gfk-H: Ma Iesu ga tangai ta diet bia, “Katin ra bung bia muat na nas bia di gilgil
    hoeh tagu, ma muat bakut, muat na hilau talur iau hoing no poropet gata pakat
    tar ta ira nianga ta Kalou. Ma Kalou ga tangai bia, ‘Iau na bu bing no tena balaura
    sipsip, ma no nuna kaba sipsip diet na hilau harbasiai.’”
  viv-viv: Tu Yesu gigahedi gigayo, “Bogi hidevama moyaꞋaimi Iya faꞋikuya wanamatauta
    be wanaꞋotayabuyabuku, faꞋina tuwai-moꞋena Yaubada bonana etoꞋetoladina gigahe
    gigayo, Sifi adi toꞋitaveꞋavina ganamununa ada sifi adi yoꞋo hinaꞋabinauna.
  yao-yao: Nipele Che Yesu ŵaasalile sooni, “Chilo cha lelo jino, ŵanyamwe ŵanawose
    chinchimwe ni une, pakuŵa Malembelo ga Akunnungu gakuti, ‘Chinampute jwakuchinga
    ni mpingo wa ngondolo chipwilingane.’
  tgp-tgp: Ale Iesu mo verea isara mara, “Kamim mo isoiso ha pa rovo hiniau nohorihi
    na vutepongi. Matan la ulia na Retiulia moiso vara, ‘A pa vilijovi na tavui sipsip
    ale sipsip la pa rovorovo.’
  auc-NT: Goyönänite Itota apæ̈necantapa. —Wængonguï beyæ̈ yewæ̈möninque, “Në aadingä
    ingante tacabo dæ wængä ïninque edæ cæ̈ningäidi obegaidi panguïmæ̈ goquimpa,”
    ante näni yewæ̈monte angaïnö baï cædinque mïnitö tömämïni ñöwoönæ woyowotæ̈ incæ
    botö dæ ämo beyæ̈ guingo imonte badinque edæ panguïmæ̈ goquïmïni ïmïnipa.
  kbc-NT: Odaa Jesus meetediogi, “Niɡ̶ina enoale akaamitawecetiwaji adalati moka eetece,
    igaataɡ̶a Aneotedoɡ̶oji lotaɡ̶anaɡ̶axi yalaɡ̶ata ane ligegi Aneotedoɡ̶oji, niɡ̶ijo
    mee, ‘Jeloadi nowienoɡ̶odi waxacocoli, odaa idiwatawece niwaxacocoli ilaagitedibece.’
  bmh-bmh: Yesus nug gonugau tapaimaraneu dudu awareun, “Ulis e umaum igul tub iz
    ebilab zuba, ag uligaimai, ag iz utilaimai, uminai unamamen. Uwait nugau ze nug
    guzenai ze meu. ‘Sipsip gumaneu du go izan wemin, sipsip inain go uminai beu beu
    teliteliamam.’
  ctu-BL: 'Jesús tsi'' subeyob: Ti ili ac''ʌlel mi'' caj ti tejchel tile bixel bʌ
    la'' pusic''al ti la'' pejtelel cha''an chuqui mi caj c tumbentel, come ts''ijbubil:
    “Mi caj c low xcʌnta tiñʌme''. Jini tiñʌme'' mi caj i pam pujquel”.'
  meq-meq: 'Ma dəba eye na, Yesu a gwaɗatay a gawla ŋgay hay: «Bəgom ta həvaɗ nakay
    nəkurom tebiye ka gərumeye ga ha. Hərwi mawatsa eye mə Ɗerewel i Mbəlom, a gwaɗ:
    “Na ta kəɗiye na ndo mətsəkure tay, ada təɓaŋ niye hay mahaya gər eye ta ŋgəniye
    gər kweye kweye kwa a ŋgay.”'
  noa-H: Mam panaa Jesuu marag, —Hẽwandam hiek p'ã sim gaai, “Mua chi pastor t'õobapäaiwai
    chi ovejanaandam parhooba haaidʌju” ha simjö, hĩsim hedaar pãrau mʌ mʌch hap barpʌawi
    t'umaa haaidʌtk'ajugui hajim.
  alp-NT: Eleki Yesuse Ibeteke loko Eni maka luluaru be, “Kpetu meije neka, imi pusumi
    naya bei Au le tamata neunaru esi ono tiae ete Aure. Le Alla Eni lepate rebe nabire
    ilekire ebeteke be, ‘Au bunu maka raka dombare hoko eni dombaru unaya bei lomai.’
  san-VEL: tadaanii.m yii"sustaanavocat, asyaa.m rajanyaamaha.m yu.smaaka.m sarvve.saa.m
    vighnaruupo bhavi.syaami, yato likhitamaaste, "me.saa.naa.m rak.sako yasta.m prahari.syaamyaha.m
    tata.h| me.saa.naa.m nivaho nuuna.m pravikiir.no bhavi.syati"||
  kbq-kbq: Jisasi'a amanage huno zamasmi'ne, Meni kenegetfa Nagrite'ma fore'ma hania
    zanku natretma fregahaze. Na'ankure ko avontafepina krenteno, Nagra sipisipi kva
    ne' ahesuge'za sipisipi kevumo'za panini hu'za ufre efre hugahaze hu'ne. (Zek
    13:7)
  kbh-kbh: 'Choca Jesús tojanë́yana: —Ts̈ëngaftanga nÿetscanga quem ibeta áts̈beñe
    os̈buáchiyana s̈mochantsobuets̈e y s̈mochántsacheta, er Bëngbe Bëtsabe uabemana
    palabrënguiñe, cha mënts̈á tojánayana: “Chë oveshëngbe abuajë́nÿa chanjóba y chë
    oveshënga mochantsáshana ca.” Chca ts̈ëngaftangaftaca echanjopása, uayayënga chas̈mojishache
    ora.'
  ron-LSB: 'Atunci Isus le-a zis: “În noaptea aceasta, toți vă veți poticni din pricina
    Mea, căci este scris: “Voi lovi pe păstor și oile turmei vor fi risipite.'
  pon-pon: 'Iejuj ap kotin majani on irail: Komail karoj pan makar kin ia ponpon wet,
    pwe a intinidier: I pan kame jilepa o, a pwin jip o pan more pajan.'
  nhe-BL: 'Huan Jesús techilhui: ―Nochi innechcajtehuase ni tlayohua pampa ijcuilijtoc
    ipan Itlajtol Toteco campa noTata quiijto: ‘Nijmictis nopa tlamocuitlahuijquetl
    huan iborregojhua mosemanase.’ Quej nopa quiijtohua.'
  sps-sps: Ai Jisas tsue to tsuri, “Tana voiny tovei mi na fokinai te nai bus osing
    Varonyo, tana saa u Vegiau Ten Gov te tsue na ka, ‘Gov nai atsuiny non a tsoiny
    veis tan siip ana fo siip te nai saats vavis a pan.’
  wnc-wnc: Siwan koyuk anzing ninikut, “Anututane wapatang anzing matakut, ‘Nata aminu
    sipsipde toiknga tanguwa kupan sipsipnata unda undang datakuning ngang matakuu
    zikaa anggwene buya unin asaawik. Aminda na nuwa kake ginda nae natapa kekekakut
    takngata apimapik.’
  nmw-S: Yeisu i liwo wana topadavae heidiye i nga, “Gogou ga ya bwele bwabwaligamiu
    hu iwowo yokau, kaiwane Buk Bwabwalene i nga, ‘Sip hedi tomatahasik a leme iloke
    sip si pelekeyan tomase ge tomase wedi hiyede.’
  bus-bus: 'Ben Yesu bèńnɛ: A píngi é fuma gwãavĩa, zaakɛ wà kɛ̃̀ Luda yãn wà bè:
    Mɛ́ sãdãri lɛ́, sãanↄ é fãakↄ̃a.'
  gub-BL: Na'e uze'eg wi Zezuz urewe kury. — Kutàri pyhaw pezàn putar hewi paw rupi
    nehe, herezar putar pe nehe. Ta'e nezewe i'i ze'eg kwehe arer pape rehe imuapyk
    pyrer a'e xe. Tupàn uzuka kar putar àràpuhàràn wamono'ogar a'e nehe. Heimaw uhàuhàz
    putar izuwi a'e wà nehe.
  imo-imo: Kano kinye Jisasini yu kitipi kanolimando nimbei, “Paa kinye ipu leli opa
    pulemani na kinye tenge ulumu kanokolio enoni pali na tiye kolonge. Aku teko tenge
    mele Goteni oi nimu yunge bukuna moromo kanomu. Goteni ungu iko te topalie nimbei,
    Kongi sipsip tapu iyemu tangei nimbo, yu tonge kinye sipsipima lupe lupe punge,
    nimu, aku mele kinye wendo ombalo.
  boj-boj: Yesus aqa aŋgro naŋgi ti manaq oqoqnsibqa Yesus na minjrej, “Qolo qujai
    endeqa niŋgi kalil ijo ñam ulontosib e uratbosib jaraiqab. Nuŋgo kumbra deqa Qotei
    aqa anjam bei nami endegsib neŋgreŋyeb, ‘E na kaja naŋgo mandor qalitqa kaja naŋgi
    segi segi jaraiqab.’ Qotei aqa anjam nami degsib neŋgreŋyeb.
  eng-DRA: 'Then Jesus said to them: All you shall be scandalized in me this night.
    For it is written: I will strike the shepherd, and the sheep of the flock shall
    be dispersed.'
  knf-knf: 'Yeŧu aji na baka : « Uko wi bakluŋ kadolën ţi uŧejan wi nţa wi uţu an
    bŧi nadukën. Kë hënk di di upiiŧuŋ ţi Ulibra wi Naşibaţi aji : “Dkob nayafan kafiŋ,
    ŋkaneel ŋi batani ŋaşë ŋawayşër.”'
  san-KHM: តទានីំ យីឝុស្តានវោចត៑, អស្យាំ រជន្យាមហំ យុឞ្មាកំ សវ៌្វេឞាំ វិឃ្នរូបោ ភវិឞ្យាមិ,
    យតោ លិខិតមាស្តេ, "មេឞាណាំ រក្ឞកោ យស្តំ ប្រហរិឞ្យាម្យហំ តតះ។ មេឞាណាំ និវហោ នូនំ
    ប្រវិកីណ៌ោ ភវិឞ្យតិ"៕
  arn-NT: 'Feymew Jesus ta feypi: —Fey tüfachi pun kom eymün ta niewetulayaymün maneluwün
    ta iñche mew. Femngechi feypiley tati Wirin Chillka: ‘Langümafiñ tati kamañ. Fey
    tati pu ufisa kom püd tripayay engün.’'
  zas-NT: 'Abiꞌ rëb Jesús loj reeman: ―Gradi zabëëladx naj yan guxhin, ziꞌc ca loj
    xtiidx Dios lod rëb: “Gugüjtan bén rajp ree xiil, dxel guireꞌch ree xiil guin.”'
  ken-NT: Bágháká nɔ́kɔ́ ndǔ Njiɛ Mɛnɔk Ólif, Yesu aghati bhɔ bɛ, “Nkúbhɛ́ bɛti
    ɛbhɛn ɛchɔŋ, chɔŋ bě mankɛm mǎmfɛrɛ ntí nɛ mɛ mbɔnyunɛ Ɛkáti Mandɛm ɛ́rɛ̀m
    bɛ, ‘Mandɛm ǎdɛp chɔŋ mbabhɛri bághɔ́ŋɔmɛ́n angʉɛp amɨk, nkwɔ́ bághɔ́ŋɔmɛ́n
    ántaka ɛbhɨ.
