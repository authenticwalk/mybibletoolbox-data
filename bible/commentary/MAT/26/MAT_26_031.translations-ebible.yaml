  cme-NT: 'Baŋ kãŋ hũmelle-na, Yesu wuɔ gbɛ̃ u *hãalãbiemba‑i wuɔ: «Mamaŋ nyɛgãaŋ
    Diiloŋ-nelma-na wuɔ: ‹Mi ka ko ãncĩinaŋo‑i aa yaŋ tũlmba pisãllã hiere› ma
