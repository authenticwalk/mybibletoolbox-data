verse: MAT.026.015
translations:
  kpx-kpx: Isi namigevei avoe, “Dana Iesu mai laovege lana moni vaesute malei daovave.”
    Ige abu moni dodavelata vahate bahata teti (30) malei omilu.
  okv-H: priests okokose ta degi ke einge ena, “Eto na Iesu ungota degi ta ikasona
    te nau koro doinge ikavo?” ainge enu,
  tbo-tbo: po i paliwelehi i pa, ‘Mone a lata awai apo ona weleu, ma Yesu uyahimi
    a palihaleya?’ Ega yaka mone bibitutuna magouhi 30 hi weleya.
  mal-C: “യേശുവിനെ തിരിച്ചറിയാൻ സഹായിച്ചാൽ നിങ്ങൾ എനിക്ക് എന്തുതരും?” എന്നു ചോദിച്ചു.
    അവർ അവന് മുപ്പത് വെള്ളിനാണയങ്ങൾ എണ്ണിക്കൊടുത്തു.
  grc-SR: εἶπεν, Τί θέλετέ μοι δοῦναι, κἀγὼ ὑμῖν παραδώσω αὐτόν; Οἱ δὲ ἔστησαν αὐτῷ
    τριάκοντα ἀργύρια.
  bgc-bgc: “जै मै यीशु नै थारे हाथ्थां म्ह पकड़वा दियुँ, तो मन्नै के द्योगे?” उननै
    तीस चाँदी के सिक्के तौलकै दे दिये।
  khz-khz: erenagirato, netiwato, “Rakagau pio veniku, pene Iesu gimami ai pana tao-kaua
    genai?” Ira na siliva monira gagala toitoi (30) gevega-agirato, ne geveniato.
  deu-TKW: 'und sagte: Was wollt ihr mir geben, daß ich ihn euch ausliefere? Sie aber
    wogen ihm dreißig Silberstücke auf.'
  zsr-NT: 'len gudxëꞌ lequëꞌ: ―¿Bizxa gunnliꞌ quiaꞌ chquiꞌ nedaꞌ udödaꞌ‑nëꞌ Jesús
    lu naꞌliꞌ? Gulugáꞌnlenëꞌ lëꞌ tsahuiꞌ luꞌë lëꞌ chi uruáꞌ dumí plata.'
  lin-lin: 'mpe atunaki bango : — Bozali kokanisa kopesa ngai nini soki nateki Yesu
    epai na bino ? Boye bafutaki ye mbongo ya bibende tuku misato.'
  hns-NT: 'Oe hoewa par djaaike bolies: „Djab ham Jiesoe ke toelogke haath me saup
    debe, tab toelog hamme ka deihe?” Tab oelog oke ties tjaanie ke paisa deis.'
  noa-E: amag, —Mua pãachig Jesús pʉr deebaawai, ¿pãrau kharr mʉrʉg phag nʉ? aimajim
    aajem. Magbaawai amachdëu, —Marau pʉrʉg treinta piezas deejugui ajim anaabá. Magbaawai
    chadcha ich magʉm gaai i ëugar i përpʉ̈ijim anaabá.
  eng-EMTV: and said, “What are you willing to give me if I deliver Him to you?” And
    they weighed out for him thirty silver coins.
  mib-NT: 'Te ni cahān de jíín: ¿Nasaa cuāha ní núū ná, te na nástúu ná de nuū ní?
    áchí de. Te ni cajēhe ocō uxī xūhun plata nuū de.'
  lif-NT2: मे़त्तसि, “ये़सुःन् के़दे़म्‍सुम्‍ल फाॽआङ् खिनिॽ हुक्‍को थाःसुङ् पिनिङ्‌ङिल्‍ले़
    इङ्‌गाॽ थे याप्‍मि आगे़बिरिबे?” हे़क्‍केःल्‍ले़ खे़ङ्‌हाॽरे़ सुम्‍बोःङ् (३०) युप्‍पायाङ्
    खे़न् मे़बिरुरो॥
  xnj-xnj: akavakota, “Yati mukunipela kyani ngati nivagotolili Yesu?” Vamvalangili
    hipandi selasini vya madini ga feza.
  mmx-mmx: La ni ga sue di, “Do nenia ana song araba ne Iesu rinimi, miba raba ia
    mi tavanga salai?” La diga siam do dina raba i mi lavantun sangaun siliva.
  cbr-NT: 'Cuanxun ca cacëxa: —¿''Ën Jesús mitsu ''inánun caramina uiti curíqui ''ë
    ''inánti ''ain? Cacëxun ca atun Judas treinta curíqui ''ináncëxa.'
  tee-NT: 'Chai chani alacjuni: ―Tas chunchach ju aquilaxtakniyau ni aclamak''axtakniyau
    ju Jesús. Pus ju yu''unch talhit''atak''oxilh lakp''uxamcau plata tumin. Chai
    amaklhtayanalh ju Judas.'
  eng-LSV: “What are you willing to give me, and I will deliver Him up to you?” And
    they weighed out to him thirty pieces of silver,
  cak-NT: 'Raja'' xberu''ij chique: ¿Anchique ri niya'' chue, xa ren ninjach ri Jesús
    pa ik''a''? xcha'' chique. Y ri nimalaj tak sacerdotes xqui''ij chi niquiya''
    treinta monedas de plata che.'
  pah-NT: 'G̃a pe ahe ei: —Maramomi po ti pe imbuhuri ji ve itambere''ia nehẽ? A''ero
    po ti ji ga pyhyguka pe me nehẽ, ei ga g̃a pe. A''ero g̃a ei ahe ve: —Toromondo
    ti momi trinta nde ve itambere''ia prata apopyra, ei g̃a. —Kwa, ei ahe. Apyhyguka
    po ti ji Jesus''ga pe me nehẽ, ei ahe. A''ero g̃a imo''emo''ẽi itambere''ia imondovo
    ahe ve.'
  sja-NT: 'Iidiji: —Parãpa, ¿jõmasaa mɨmaa p''aadayama aji, Jesús jita teeru pari?
    —Teedayada ajida, p''arat''a tau treinta.'
  xed-xed: 'Kaʼa nda həŋ mantsa: «Nu dzaʼa vlihata kuni ka vlaghunavla yu ta Yesu
    na?» kaʼa. Ka vlaŋtá həŋ ta suley hkən mbsak.'
  mks-NT: 'Ta já cáchí da̱ já xi̱hi̱n ná: —Ndaja quia̱hva ndó nu̱ú i̱ tá ná ndiquia̱hva
    i̱ Jesús nu̱ ndo̱ —na̱cachi Judas xi̱hín na̱ sa̱cua̱ha̱ nu̱ú ju̱tu̱ cán. A̱nda̱
    já na̱sa̱ha̱n na̱ o̱co̱ u̱xu̱ jiu̱hu̱n cúxú nu̱ dá sa̱há Jesús.'
  gfk-S: Igom tiri be, “Mu na ter ra so tutuno tagu be ni ter leise Jisas ta mu?”
    Io, di ga was ter ra itul a sangahul na siliwa tana.
  bmu-bmu: kewö qesim eŋgiyök, “Nöŋön Jisös mamalolo mem waŋgiba böröŋine albiga eŋön
    töwa wania niŋgibeak?” Qesim eŋgiiga silwö moneŋ kötŋi 30 oyoŋda böröŋe alget.
  dgz-dgz: Me anega wadiamon, “Ne Iesu naniap baraepenawa e garewa animpo nenai?”
    Ap anega wani menan agim make muga apane daiton apan da aonagaet (30) wanane.
  eng-GNV: And said, What will ye giue me, and I will deliuer him vnto you? and they
    appoynted vnto him thirtie pieces of siluer.
  zaa-NT: 'rą cą: Biani gúnnání le quia'' para gútià'' cuenta Jesús lani le. Làcą
    nna beni cą acordar lani ą qui''ni gute cą tsìi érua'' moneda nu de plata quì''į.'
  eng-WEBSTER: And said, What will ye give me, and I will deliver him to you? And
    they covenanted with him for thirty pieces of silver.
  guh-guh: 'Nexata Judas jumaitsi sacerdotevi penamatacaitorobivijavabelia: —¿Detsa
    pacuenia panerajutsipame panecobeyabelia itsa canajetsipajë Jesús? jai Judas.
    Nexata bajarapamonae Judas matamotatsi treinta ponëbeje pepo palatanëanë, bitso
    penamatamotsinëanë.'
  bon-bon: jejemige egä, “Weene cebine ngena näcäreniye, cane liba Yeesu jiwabininine
    weebibine?” Teepi teeti silba rarekaake ecnemisi, teebine ecärisi.
  nhw-BL: 'Huan quintlatzintoquili: ―¿Quesqui antechmacase sintla nimechmactilis Jesús?
    Huan nopa tlayacanani quimacaque Judas treinta plata tomi.'
  swh-ONEN: na kuuliza, “Mtanipa nini nikimtia Yesu mikononi mwenu?” Wakamlipa vipande
    thelathini vya fedha.
  wbi-wbi: akavavuula akati, “Kyande mukumheela kiki nave nikumwohela iYesu kuuti
    aave mu mavoko ghiinu?” Pe vakampeela indalama fijigho fitatu.
  bba-bba: U bu bikiɑ u nɛɛ, mbɑ i ko i mɑn kɛ̃ nɑ̀ n bɛɛ Yesu nɔmu sɔndiɑ. Mɑ bɑ
    sii ɡeesun ɡobi tɛnɑ ɡɑrɑ bɑ nùn wɛ̃.
  eng-KJVCPB: and said unto them, What will ye give me, and I will deliver him unto
    you? And they covenanted with him for thirty pieces of silver.
  kgk-NT: '—Aipyhy uka-ta peẽ-my Hesu, he''i. —Mbovy erepaga-ta xe-vy aipyhy uka ramo
    peẽ-my? he''i oporandu-vy Judas. Ha ipyhyharã he''i: —Trinta prata gwigwa moeda
    orome''ẽ-ta nde-vy, he''i Judas-pe hikwái.'
  waj-waj: 'iya tunoo: Fai ngia aaniivai ni mikiai na Yisuunna kooyaa ngii vitainarannee?
    tuduu iya sikau mmuaa vaidivai yuku yaaku taika kiada vo vaidivai yaakuuvaitana
    yaarummua kiada inna mmiravai.'
  cpy-cpy: 'Ikenkitha-waeta-kaakiri, ikantziri: “¿Iitaka pipinari aririka namakimiri?”
    Roñaahae-takiri ikaatzi 30 ipewiryaa koriki ipaetekiriri.'
  ekk-PKP: 'ja küsis neilt: „Kui palju te mulle maksate, kui annan Jeesuse teie kätte?“
    Nad maksid talle kolmkümmend hõbemünti.'
  mpx-mpx: ge i ba, “Hauna gun nuku pem ebo Yeisu na wasaan eliyamiu ge nuku lib?”
    Inoke mani silba ana gewi teti hi vasili ge abwe nihi pek elana.
  wbp-wbp: Wangkaja-jana nyanungu, “Kajilparna-nyarra yimi-ngarrikarla kuja-ka nyinami
    Jijaji nyarrpararla, nyajangu kapunkujulu yinyi talaju?” Junga-juku, watingki
    ngularrarlulurla Jutujuku yungu tala pirli yaltiri-wati 30-pala.
  luo-luo: mopenjogi niya, “Angʼo mubiro miya ka achiwe e lwetu?” Omiyo ne gikwanone
    pesa mamingli mag fedha piero adek.
  nhe-NT: 'Huan quintlajtlani: ―¿Quesqui innechmacase intla nimechmactilis Jesús?
    Huan nopa tlayacanani quimacaque Judas treinta plata tomi.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܡܘܼܕܝܼ ܒܸܬ ܝܵܗܒ݂ܝܼܬܘܿܢ ܠܝܼ ܕܣܲܦܸܢܹܗ ܐܸܠܵܘܟ݂ܘܿܢ؟“ ܘܐܵܢܝܼ
    ܥܒ݂ܝܼܕ ܠܗܘܿܢ ܩܵܘܠܵܐ ܥܲܡܹܗ ܕܒܸܬ ܝܵܗܒ݂ܝܼ ܠܹܗ ܬܠܵܬ‌ܝܼ ܙܘܼܙܹ̈ܐ ܕܣܹܐܡܵܐ.'
  esk-NT: uqautiplugich, “Sumik qaitchiñiaqpisitŋa Jesus aatchuutigigupku ilipsitñun?”
    Akiḷiññiġaat iñuiññaq qulitun maniŋñik.
  msb-msb: Pag-abot sa inda ginhunga niya, “Kun iintriga ko sa iyo si Jesus, pira
    an ihahatag sa akon?” Dahilan sani nagkauruyon sinda sa 30 bilog na plata kag
    ginhatagan siya.
  cpa-NT: 'Jøng² ca¹juúh²dsa, ca¹tsáih¹dsa juu¹³ jmi²dsa²: ―¿Ha²cónh¹ cog³ cuúh³ hniah¹²
    ju³ná³ jëh¹³jni Jesús? ―ca¹juúh²dsa. Jøng² ca¹quíg¹ dsa² héi² gui²guí² cog³teg²,
    hi² quín¹² ma¹guie¹ héh¹.'
  dso-dso: “ ଜିସୁକେ ଦାରାଇଦେଲେ ମକେ କାଇଟା ଦେଇସା ?” ସେମନ୍‌ ତାକେ ତିରିସ୍‌ଟା ରୁପାଟାଙ୍ଗା
    ଏଜିକରି ଦେଲାଇ ।
  meu-meu: eto, Taona bama torea, dahaka boma henigu? Bena idia ese silver monidia
    toi-ahui e henia.
  yva-NT: Umba po mansanajo pare, “Animaisye mi wapare wapo raunande rinai indamu
    syo Yesus augore no wasaneme uga rai?” Weti wo doije ratora nanto no vasye tenamara
    eane abusyin, umba wo raunanto ai.
  dgc-dgc: a kinagi na dide, a “Sénganya i iatéd moya diyakén éng itokyon ko dikam
    ti Jesus?” Ey nagkasundu side a inatdinan de siya ta étélo a pulu a kuhata a plata.
  zpm-NT: 'rëb Judas lo zho: ―¿Palal quizh to naa teḻne guṉ naa Jesús ntregar lo to?
    Dzigo biaaṉ zho diidz quizh zho Judas gaḻptsii pes plat.'
  hix-NT: Mokàtho ymo wahohsehe hampànà, owyanye, kekon hatà, àwyanye. Wahohsehe hampànà,
    owyanye. Twahak mehemetxowà, rowya, kekon hatà, Xuknasà, àwyanye. Àro ke txenyeru
    yàmtxownà hatà, àwya, 30 me hatà, Txesusu yahohtoho hatà.
  sim-sim: ormu silira, �Os Jisasin tava jihik a ha nahi, mbele menden anin ji haku?�
    Karem or silirik ya silva 30-pelak orin limu hara.
  npi-ULB: र भन्यो, “उहाँलाई तपाईंहरूकहाँ पक्राइदिनलाई तपाईंहरूले मलाई के दिन तयार
    हुनुहुन्छ ?” तिनीहरूले उसको निम्ति तिसवटा चाँदीका सिक्‍का छुट्‌ट्याइदिए ।
  cgc-cgc: daw gainsa, “Pila inyo na bayad ki yaken daw trayduran ko daw intriga Jesus
    ya naan ki kyo?” Dayon pabayaran danen kanen i ta trinta buok na sinsilyo na pilak.
  tim-tim: Arim hin makyeŋgiep, “Yeŋe wan niŋbiâ âmâ nâŋe Yesu yâgâten tatberâp ain
    kewugu yekmâ arim ire dâm hekat yeŋgire membai?” dâep. Hain dâmbo puli koaŋe 30
    waŋi.
  yor-yor: Òun sì béèrè pé, “Kí ni ẹ̀yin yóò san fún mi bí mo bá fi Jesu lé yín lọ́wọ́?”
    Wọ́n sì fún un ní ọgbọ́n owó fàdákà. Ó sì gbà á.
  wos-wos: Ye dé diré wa, “Guni wunika méta hwengut wuni Jisasré gunika hwetawuni?”
    Wungi wandéka di déka bangi hufuk yéwa (K30) hwe.
  emp-NTPO: 'Idjia nãwã iwid̶isia: –Mʌ̃a bãrãa Jesuda jida diaibʌrʌ, ¿bãrãba mʌ̃́a
    cãrẽda diad̶i?– Maʌ̃ne ãdjirãba parata torroda treinta diasid̶aa.'
  eng-F35: and said, “What are you willing to give me so that I deliver Him to you?”
    So they counted out to him thirty silver coins.
  ind-ind: dan bertanya, “Apa yang akan kalian berikan kepada saya kalau saya menyerahkan
    Yesus kepada kalian?” Lalu mereka memberikan tiga puluh keping uang perak kepadanya.
  pes-OPCB: 'و گفت: «چقدر به من می‌دهید تا عیسی را به شما تسلیم کنم؟» آنان سی سکهٔ
    نقره به او دادند.'
  mpt-mpt: baabenea Ne Yesuse dobyamio ibo inamin namino fatnamin donomabibe? gesea
    i wenteniba tom silba monio 30 olansiba
  bla-bla: Ki an'iu, tsanĭstap'pi kitak'okokipuaii, ki nitakitŭp'omutskau ksĕsto'au?
    Ki nitsi'tuyiauaie niĭp'pii ksĭxĭx'kĭmĭx.
  ssx-ssx: honke alo alota꞉ Ikana꞉ma꞉ Yesu minuemena꞉yeke pota꞉ walowa꞉ka꞉na꞉ta꞉ I̱
    pa꞉ta꞉ aleke kilimikipe laa leekeme. Koto leeke ikana꞉ma꞉ toopi yata꞉pa silipa
    mani 30 ipiki pa꞉ta꞉ halemekeme.
  mkl-mkl: í bee ŋɑ í ni, mii ɑɑ muum ŋɑ bii ǹ dɑ nŋɛ Jesu si ɑwɔ. Nɔ ɑ̀ kɑ fiɑ isɔ
    fũfũ ɑrɑ kuntɑɑ ɑ̀ nɑɑ.
  gaq-gaq: “ଜିସୁକେ ଆଃସାଃମ୍ବିଲା ଆନେଙ୍ଗ୍ ମେଃନେ ପେବିଏ ?” ମେଇଂ ଆମେକେ ମୁଇଂକୁଡ଼ି ଗୁଆ ରୁପାନେ
    ଚିର୍‍ଲା ଡାବୁ ଇସାବ୍ ଡିଙ୍ଗ୍ ବିକେ ।
  gof-RNT: bidi, “Taani hinttew Yesuusa aatha immiko, hintte taw ay immanee?” yaagidi
    entta oychchis. Entti zorettidi hasttamu bira santime immidosona.
  unx-unx: ଆଡଃ କୁଲିକେଦ୍‌କଆଏ, “ଆଇଙ୍ଗ୍‌ ଇନିଃକେ ଆପେୟାଃ ତିଃଇରେ ଜିମାଇରେଦ ଆପେ ଆଇଙ୍ଗ୍‌କେ
    ଚିନାଃପେ ଏମାଇୟାଁ ?” ଏନ୍ତେ ଇନ୍‌କୁ ଇନିଃକେ ତିରିଶ୍‌ଠୁ ରୁପା ସିକା ଲେକାକେଦ୍‌ତେ ଏମ୍‌କିୟାକ
    ।
  gah-gah: Vike Izesuni amimí itotó lekeza nanetá nimitune liki nigeleve. Loko lokago,
    keza silivá gehani 30 alitane liki li hutiake amikago,
  lcm-lcm: na kanla susuiai aniria ta, “Mi alis iau ta sa man na alis suai ania e
    kungami?” Na kila taot dong ia ta 30 na vuk silva.
  aer-aer: Re itneke angkeke, “The apeke arrekantherre ileke nthenhele-arle Jesus
    aneme, mane nthakentye-ame arrantherre ayenge anthetyenhe, arrantherre renhe arntirrkwetyenhenge?”
    Kele tyatye-arenye akngerrepate areyele akenhe silver apwerte ngkweltye 30-pele-arle
    Judas renhe antherlenge.
  qvc-NT: —¿Aykatam qamkunaqa pagarawangiman, Jisusta intriganaqqa? nishpa. Chaymi
    chay kamachikuq kurakunaqa 30 yuraq qellayta pagararqanllapa.
  tgl-ULB: at sinabi, “Ano ang nais ninyong ibigay sa akin, upang siya'y ibigay ko
    sa inyo?” At nagtimbang sila ng tatlumpung piraso ng pilak para sa kaniya.
  cbs-NT: 'jatu yukakin: —Jesús en matu achimayadan, ¿jati pei man ea inantidumen?—
    jatu wa jabu benimakaun jabun 30 pei jexe plata kadujaida inanbu'
  xtm-NTPP: 'te sa''a jiña''a de: ―‍¿Nawa jin taa ni, nuna nduku sa naxe kuu kaxtnu''u
    sa te jin tnii ni Jesús ma? ―‍kúu de jiña''a de. Te ni ka wa''a tee yukan oko
    uxi (30) xu''un plata.'
  nnq-nnq: ngabalenge, “Mpakumbe kinii anda nang'alwike Yesu?” Ngabammalangi ipande
    selasini yuloi,
  bao-NT: 'o biro cʉ̃jare ĩiupi: —Jesús''re mʉjare yʉ ca tiicojojata, ¿no cõro yʉre
    mʉja wapa tiirãti? —ĩiupi. To biro cʉ̃ ca ĩiro, cʉ̃ja pea treinta tiiri, plata
    tiiri cʉ̃re wapa tiiupa Judas''re.'
  san-ORI: ଯଦି ଯୁଷ୍ମାକଂ କରେଷୁ ଯୀଶୁଂ ସମର୍ପଯାମି, ତର୍ହି କିଂ ଦାସ୍ୟଥ? ତଦାନୀଂ ତେ ତସ୍ମୈ ତ୍ରିଂଶନ୍ମୁଦ୍ରା
    ଦାତୁଂ ସ୍ଥିରୀକୃତୱନ୍ତଃ|
  huv-NT: 'Tasaj nejiw: ―¿Nguitow apmeajchiün xic sitiül ndot nayac tiül iwixan aaga
    Jesús? ―aj nejiw. Quiaj tüjchiw nej nimiow gajpowüw (30) tomiün plata.'
  otn-NT: 'Bi ''yɛ̱mbi̱: ―¿Hangu̱ ra̱ mɛ̱nyu̱ guí̱ nne gui ''dacjʉ n''namhma̱ ga̱
