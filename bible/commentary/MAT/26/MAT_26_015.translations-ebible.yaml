  ata-ata: “Lexe eni aꞌitalonu Iesu ulai no avonge, la ngingi ngalosilo maꞌia?” Xe
    aneꞌi miavuti la miitisou lamoli siliva muxali loxo mavulovexa tatalu la milosou.
  qvw-NT: “¿Aycactam uycälimanquiman Jesusta maquiquiman ćhulaycamuptí?” nila. Niptinmi
    paycuna quimsa ćhunca illayta unanpä limalicälälin.
  nfa-nfa: Ropa Yudas dꞌai dhèu seꞌe, hèia na karèi, peka na, “Ama-ama! Ladhe jaꞌa
    bhoke jꞌara ho miu bisa kèpe Yesus, miu hia jaꞌa ngaa?” Hèia dhèu se dhaa, peka
    na, “Ladhe èu neo pahie Ne dènge jiꞌi, na jiꞌi bꞌae.” Ka ra ige rare 30 (tèlu
    nguru) doi iia, aa ra jꞌole asa Yudas.
  tnp-tnp: kəni məni=pən məmə, “?Onəkotəfa nak kəm iəu nəmə iəkegəhan=pɨnə e Iesu
    kəm təmah?” Kəni kəmotafin məni ilah rəfin tate iətəm kəmol e sɨlfə.
  urd-urd: “अगर मैं उसे तुम्हारे हवाले कर दूँ तो मुझे क्या दोगे? उन्होंने उसे तीस
    रुपऐ तौल कर दे दिया।”
  hot-hot: ma hanaŋ hik i liŋ, “Yanêm Yisu êndêŋ môlô, ma tem nônêm malê te êndêŋ
    ya?” Ma ekatuŋ valuseleŋ seleva hatôm 30 ba êv hadêŋ yani.
  mqj-NT: 'anna ma''kada lako nakua: “Aka la mubeenna'' angku palessu'' rokkoi lisu
    pala''mua'' Puang Yesus?” Narekenammi tallu pulo doi'' pera'' anna beenni.'
  rus-SYN: 'и сказал: что вы дадите мне, и я вам предам Его? Они предложили ему тридцать
    сребреников;'
  mbh-mbh: Ma i nina or ve, “Aro thomu o sungu ur nekenga a tho nge tova tho sungu
    a Jisas a menumu?” Mako o titalpot umtun alavatharnga or mule pa me ma o sungu
    i a i nge.
  bdd-bdd: ma ꞌihegwaediya ꞌigwae, “Cehisa maisa nata waꞌebwaegau, ꞌeguma Yesu ꞌoimiya
    yatebaeyawa?” Ta mane siliba ꞌana baibaiwa teti siꞌebwaeya.
  cbt-NTPO: '—Po''oana quëran Quisoso a''notohuatënquëma'', ¿onpo coriquita'' quëtaramaco?
    itërin. —Cara shonca coriqui prata quëran nininso'' quëchinquën, itopi. Itohuachinara:
    —Noyahua''. Quëtoco nipachin a''nochinquëma'', topachina, quëtopi.'
  srn-NT: 'A aksi den taki: “Omeni un o pai mi efu mi gi Yesus abra na ini un anu?”
    Dan den gi en dritenti solfrumoni.'
  cta-NT: ―¿Ni tsa lo cñi ta ma̱ cayaꞌ ꞌna si culuꞌu naꞌ tyucui̱i̱ jiꞌi̱ ma̱, chaꞌ
    tsaa ma̱ tejeyaꞌ ma̱ jiꞌi̱ nu Jesús biꞌ? ―nacui̱ Judas jiꞌi̱ sti joꞌó biꞌ. Liꞌ
    nda nguꞌ calaa tyii tyaꞌa cñi plata jiꞌi̱ Judas biꞌ.
  bqc-SIM: 'à mɛ̀: Tó ma Yesu kpàwá, bↄ́ á we kpaai? Ɔ̃ aa ã́nusu ↄwatɛ̃ baakwi
    nào aa kpàwà.'
  tcz-CHONGTHU: chuin adong in, Yeshua nang ho koma pehdohna dinga sum ijat neipeh
    diu ham? agatin ahi. Chuin amahon dangka nong som thum apeuvin ahi.
  mar-mar: यहूदा म्हणाला, “मी येशूला धरून तुमच्या हाती दिले तर तुम्ही मला काय द्याल?”
    तेव्हा त्यांनी त्यास चांदीची तीस नाणी दिली.
  snp-snp: Namokafo amo ya anido gimonetoma, ya kifana meina nenaki numunawamo ne?
    loto loga o gedaito, yalo amote kifana siluwa teti (30) ya katoti umato olaiye.
  isl-isl: 'og spurði: „Hve mikið viljið þið borga mér fyrir að koma Jesú í hendur
    ykkar?“ Þeir greiddu honum þrjátíu silfurpeninga.'
  spy-NT: Kiwokuteebee bichoo kule, “Kiy nee ꞉nyēē ōkōōnoo yoo kāāchōbwook kēēlto
    onam chiichi?” /Kēēchāmchi *feetaanik sosom.
  xnn-xnn: danat kanan, “Kaat nan ilagboyo ken sak-en no itedko si Jesus ken dakayo?”
    Dadat bilangen nan tolompoo ay napateg ay pilak et itedda ken siya.
  mwe-mwe: gubhashite, “Shimmbanganje nndi ninkamuyangaga a Yeshu?” Gubhaabhalanganishiyenje
    mmbiya makumi gatatu.
  tte-tte: kabo ineli kolili iba, “Tawae kani kwaeyama tem Yeisu yaeyawa kolimiu?”
    Kabo mane siliba kana lalaki teti siyasili yo siwolena koina.
  tcs-tcs: ane aske dempla, ‘Ip ai go sele Zizas po yupla, wanem yupla i go pei mi?’
    So dem edprist i bin gibe Zudas tati koin blo silba.
  hlt-THB: doet hy, nangmih a kut awh anih ce ka ni peek khqi awhtaw ikaw nami ni
    peek kaw? tina hy. Cekkhqi ing tangka sawmthum peek aham awi ta uhy.
  soq-soq: waitaramone wanase, “Naita ne Iesu witalawosapo e sipoa dima ne neana?”
    Mo epe etane mane silwa wisiantona 30 me waneiena.
  qub-qub: Chayaycur paycunata tapuran «Jesusta prësu charichiptë ¿aycatataj pägamanquiman?»
    nir. Niptenga quimsa chunca guellayta pägananpaj parlaran.
  att-att: Á iniyabbû na nira nga kun na, “Pígiá yù itáddán naw nikán, nu ituddù nikayu
    si Kesu?” Á pinagád da ta tallupulu nga pirâ nga pinaláta.
  bki-bki: ana naio berinavo “?Verenio kiniou netiveluku ka Yesu riviedu ea jumemiu,
    mia kamiu kuvar venia van kiniou?” Ana nalo abulu ka puruveru silva duelimo va
    rolu [30] banio,
  bqp-bqp: 'à pì: Tó ma Yesu kpàáwa, bↄ́n á ye à kpámaa? Akũ ò andurufu ↄgↄ mɛ̀n
    baraakurii nàro ò kpàa.'
  mcp-mcp: 'nyə nə bwo nə́: «Mə ká sá nə́ bɨ bííg Yésus, bɨ́ yə mə jɨ́?» Bwə́ mú ntâg
    lɔ̧́ misaŋ mí mwaanɛ̂ məwûm mə́lɔ́ɔl, bwə́ yə nyə.'
  hat-hat: 'Li di yo: Kisa n''a ban mwen si m'' fè nou pran Jezi? Yo konte trant pyès
    lajan ba li.'
  npl-NT: 'iwa okinmili: —¿Kech nonnechmakaskeh tla nomechmaktilis n Jesús? Yejwah
    okitamachijkeh sempóali iwa n májtlaktli (30) platajtomi.'
  bgg-bgg: chiih-è sai, gu è Isu shii zum yi arone, nathek ne gu shii nyie phi phlei?
    Ithek è liiman sikhi sa-uom tham ne aishii phi.
  eng-TCENT: and said, “What are you willing to give me if I deliver him up to you?”
    So they set out for him thirty pieces of silver.
  eng-BSB: and asked, “What are you willing to give me if I hand Him over to you?”
    And they set out for him thirty pieces of silver.
  cpu-NT: 'Ikantapaakeri: “¿Ipaitama pimpenari aririka namakemiri?” Ari joñaakaitanakeri
    ikaratzi 30 ipeviryaaka kireeki.'
  san-ASM: যদি যুষ্মাকং কৰেষু যীশুং সমৰ্পযামি, তৰ্হি কিং দাস্যথ? তদানীং তে তস্মৈ ত্ৰিংশন্মুদ্ৰা
    দাতুং স্থিৰীকৃতৱন্তঃ|
  tac-NT: '''lige rukele: ―¿Chekí enomí najtétamala ''emi, ne nejkúrisa Esusi cha''piá?
    ''Liko alué e''wélala baleka baisá makué ijchirúlime enomí plata najtétamoríle
    nejkúrisaká Esusi cha''piachi.'
  eng-WEBPB: and said, “What are you willing to give me if I deliver him to you?”
    So they weighed out for him thirty pieces of silver.
  gfk-H: Gaam tiri bia, “Ing bia iau na tar sei Iesu ta muat, asa tutun at ing muat
    na tar tagu?” Io, diet ga was tar aitul a sangahul na siliwa tana.
  viv-viv: '@see-verse:MAT.026.014'
  yao-yao: ŵausisye, “Ana chimuumbe ichichi nannyichisyaga Che Yesu kukwenu?” Ŵaŵalanjile
    ipande selasini ya feza.
  tgp-tgp: mo verea mara, “Ha pa sile na sava isaku vara a taua na limamim?” Ale la
    vuti la silea na silver selen mo ngavulu tolu.
  auc-NT: Godinque apæ̈necantapa. —Botö, Itota æyömönö ongongää, ante pönö odömömo
    ate mïnitö bæi ongonte æ̈mïni ïninque æpotadö, Eyepæ̈ ï, ante pönömïni æ̈maïmoo.
    Angä ëñëninque tömënäni padata tiguitamö incæ todëinta ganca tee mampote tömengä
    ingante pædæ godönäni.
  kbc-NT: Odaa meetiogi, “Igametaɡ̶a liwokodi madedianitiwaji, daɡ̶a jajigotedaɡ̶awa
    Jesus?” Odaa joɡ̶onilaɡ̶adi triinta beexotedi, moyedia.
  bmh-bmh: '@see-verse:MAT.026.014'
  ctu-BL: 'Tsi'' subeyob: ¿Chuqui mi caj la'' wʌq''ueñon cha''an mi cʌc'' Jesús ti
    la'' c''ʌb? che''en. Tsi'' tojoyob lujump''ejl i cha''c''al sʌsʌc taq''uin.'
  meq-meq: 'A ye naha, a gwaɗatay: «Taɗə na pəlakum tsəveɗ məgəse Yesu na, ka vəlumeŋeye
    mey?» Bagwar hay i ndo neheye tə vəlaway wu a Mbəlom tə paslay kwar i suloy kuro
    kuro mahkar, tə vəlay.'
  noa-H: hamag, —Mua pãachig Jesús pʌr deebaawai, ¿pãrau k'arr mʌrʌg p'ag nʌ? haimajim
    haajem. Magbaawai hamachdëu, —Marau pʌrʌg treinta piezas deejugui hajim hanaabá.
    Magbaawai chadcha hich magʌm gaai hi hëugar hi përpʌ̈ijim hanaabá.
  alp-NT: Ibeteke lokosi be, “Sepo au riluke Yesuse ete imi, hoko imi riluke saisa
    ete aure?” Esi neheke kepene, batuke kepe perake matai butu telu neka, eleki esi
    riluke etei.
  san-VEL: yadi yu.smaaka.m kare.su yii"su.m samarpayaami, tarhi ki.m daasyatha? tadaanii.m
    te tasmai tri.m"sanmudraa daatu.m sthiriik.rtavanta.h|
  kbq-kbq: amanage huno zamantahige'ne. Na'a namisagu nagra Jisasina avreramigahue?
    Hige'za 30'a Silva zagoa hampriza ami'naze. (Zek 11:12-13)
  kbh-kbh: 'Y tojanatjá: “¿Ntsachets̈á s̈matjtabuénaye y Jesús ts̈ëngaftangbe cucuats̈iñe
    cbochjayents̈bashejuana ca?” As chëngna, unga bnë́tsana ralbenga tmojtanabuená.'
  ron-LSB: 'și le-a zis: “Cât vreți să-mi dați dacă vi-l predau?” Și au cântărit pentru
    el treizeci de arginți.'
  pon-pon: 'Indada: Da me komail pan ki don ia, i pan pana don komail i? Irail ari
    inauki on i jip en moni jileijok.'
  nhe-BL: 'Huan quintlajtlani: ―¿Quesqui innechmacase intla nimechmactilis Jesús?
    Huan nopa tlayacanani quimacaque Judas treinta plata tomi.'
  sps-sps: Ya tsue to na ka, “A saa te faan varonyo mi naa te faan iny naa ronyo Jisas
    tsumi?” Ri as to na painy moni sa onots a fopis safunuu na painy moni silva ser
    faan iny ya.
  wnc-wnc: “Ginda mani datdasing nae nama nata nina aminu waapa ginde katakzane yeutdamit,”
    ngang yaniwan mani silwa sasan 30 ngang kendeke imuking.
  nmw-S: ge i nga, “Heto sahe bwele hu egiyau heyau hebe Yeisu a waseyan heimiu ge
    hu bwange?” Habeto mwani silba hana hohoyowate teti (30) si pahone ge si liwo
    tei te habe si giyau heine.
  bus-bus: 'à bè: Tó ma Yesu kpàawa, bↄ́n á yezi à kpámaa? Ben aↄ̃ kondogi ↄↄ mɛ̀n
    baaakuri nàro wà kpàa.'
  gub-BL: — Aze amume'u Zezuz iho àwàm peme nehe, aze apyhyk kar peme nehe, màràn
    temetarer tàtà pemur putar ihewe nehe, i'i wanupe, wanehe upuranu pà. Xaxeto upapar
    30 temetarer tàtà ma'e parat her ma'e hekuzar katu ma'e a'e wà, izupe imono pà
    a'e wà.
  imo-imo: eno walipe pilipelie nimbei, “Nani eno Jisas ambolko ka tinge aulke te
    lipo ondondu lemo enoni na kou ambe teko tingeya?” nimu. Aku nimu ungu pilkolio
    enoni kou silva mongo 30 kambu toko yu tiringi.
  boj-boj: A naŋgoq gilsiqa minjrej, “Niŋgi na awai kiye ebibqa e Yesus osiy nuŋgo
    baŋq di atqai?” Onaqa naŋgi na meniŋ silali 30 yeb.
  eng-DRA: 'And said to them: What will you give me, and I will deliver him unto you?
    But they appointed him thirty pieces of silver.'
  knf-knf: 'aji na baka : « we wi nakwulnuŋ nşë wulan Yeŧu ba? » Kë bukuŋ bawula ktaka
    iñeen ŋwajanţ ki baţakuŋ na unŧaam.'
  san-KHM: យទិ យុឞ្មាកំ ករេឞុ យីឝុំ សមប៌យាមិ, តហ៌ិ កិំ ទាស្យថ? តទានីំ តេ តស្មៃ ត្រិំឝន្មុទ្រា
    ទាតុំ ស្ថិរីក្ឫតវន្តះ។
  arn-NT: 'fey feypifi: —¿Tunten pülata anta elumuafun kay? Fey iñche chalintukuleluwafuiñ
    ta Jesus ―pi. Fey kisu engün feypi ñi tunte wülael: —Küla mari moneda pülata ―pingey.'
  zas-NT: 'rëbaman loj reeman: ―¿Plac guneedi din yanen Jesús lojdi? Abiꞌ badëëd reeman
    gajlbichii milia plajt lojman.'
  ken-NT: abhɛ́p bhɔ bɛ, “Chɔŋ mǎnchyɛ mɛ yi mbák nkwák be mǎnkɛ́m yi?” Bápay
    nkáp silbha bɛbhɔ́k ɛsǎ nsɛm byo bachyɛ yi.
